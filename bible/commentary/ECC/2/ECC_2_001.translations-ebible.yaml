verse: ECC.002.001
translations:
  mal-C: ഞാൻ എന്നോടുതന്നെ പറഞ്ഞു, “വരിക, എന്താണ് നല്ലത് എന്നത് സുഖലോലുപതകൊണ്ട് ഞാൻ
    നിന്നെ പരീക്ഷിക്കും.” എന്നാൽ അതും അർഥശൂന്യമെന്നു തെളിഞ്ഞിരിക്കുന്നു.
  deu-TKW: 'Ich sprach zu mir selbst: Wohlan denn, versuche es mit Freude und genieße
    Gutes! Aber fürwahr, auch das ist eitel.'
  lin-lin: 'Namilobelaki : « Yaka sik’oyo ; nakomekisa yo bilengi mpo ete ozala moto
    ya esengo ! » Nzokande, yango mpe ezalaki kaka pamba.'
  eng-LSV: I said in my heart, “Pray, come, I try you with mirth, and look on gladness”;
    and behold, even it [is] vanity.
  eng-GNV: 'I said in mine heart, Goe to nowe, I will proue thee with ioy: therefore
    take thou pleasure in pleasant things: and beholde, this also is vanitie.'
  eng-WEBSTER: 'I said in my heart, Come now, I will prove thee with mirth, therefore
    enjoy pleasure: and behold, this also is vanity.'
  nhw-BL: 'Ipan noyolo nimoilhui: “Nijyejyeco paquilistli sintla ya nopa catli ipati.
    Huajca nimoilhui nimopaquilismacas hasta niixhuis. Huelis ya nopa catli ipati
    ipan ni nemilistli.” Pero niquitac paquilistli nojquiya elqui san tlapic.'
  swh-ONEN: Nikafikiri moyoni mwangu, “Haya basi, nitakujaribu kwa anasa nione ni
    lipi lililo jema.” Lakini hilo nalo likaonekana ni ubatili.
  bba-bba: Nɑ tii sɔ̃ɔwɑ nɑ nɛɛ, kon nuku dobu kɑsuwɑ. Kon dɑwɑ n dɑburɑ ye n sɑ̃ɑ
    doo nɔɔru. Adɑmɑ nɑ deemɑ ye kpuro yɑ tubum sɛ̃.
  eng-KJVCPB: 'I said in mine heart, Go to now, I will prove thee with mirth, therefore
    enjoy pleasure: and behold, this also is vanity.'
  luo-luo: Ne aparo e chunya niya, “Bi sani, abiro temi gi gik ma moro wangʼ mondo
    afwenyie gima ber.” To mano bende ne ayudo kaonge tiende.
  meu-meu: 'Lalogu ai nato: Be, moale baina dibaia; ba hahemoale. To una danu na asi
    anina.'
  npi-ULB: मैले मेरो मनमा भनेँ, “अब आइज । म तँलाई खुसीले जाँच गर्ने छु । त्यसैले सुख-विलास
    गर ।” तर यो पनि अस्थायी मन्द बतासमात्र रहेछ ।
  yor-yor: Mo rò nínú ọkàn mi, “Wá nísinsin yìí, èmi yóò sì dán ọ wò pẹ̀lú ìgbádùn
    láti ṣe àwárí ohun tí ó dára.” Ṣùgbọ́n eléyìí náà jásí asán.
  ind-ind: Dalam hati aku memutuskan, “Baiklah, aku akan mencari tahu apa manfaat
    hidup bersenang-senang, dengan menikmati semua yang menyukakan diriku.” Ternyata
    hidup seperti itu sia-sia.
  pes-OPCB: 'به خود گفتم: «اکنون بیا لذت را امتحان کن و در پی خوشی باش.» ولی فهمیدم
    که این نیز بیهودگی است.'
  tgl-ULB: Sinabi ko sa aking puso, “Pumarito ka ngayon, susubukin kita sa kasayahan.
    Kaya magsawa ka sa kalayawan.” Ngunit masdan, ito rin ay pansamantala lamang.
  hui-hui: I̱na hamelewago bulenagabi mo turu holenaga bulene wiarubi galone agidabe
    hondole hai biru. Ani hai birugola urunihabi galone mbira nawi degeyane handaru.
  mya-mya: တဖန်ငါသည် ကိုယ်စိတ်နှလုံးထဲမှာ ပြောသည် ကား၊ လာပါ။ ရွှင်လန်းခြင်းအားဖြင့်
    သင့်ကိုငါစုံစမ်းမည်။ သို့ဖြစ်၍၊ ကာမဂုဏ်၌ပျော်မွေ့လော့ဟု ဆိုရာတွင်၊ ထိုအမှုအရာသည်လည်း
    အနတ္တဖြစ်၏။
  bod-N: ངས་རང་གི་སེམས་ལ་འདི་ལྟར། ཤོག་དང་། ངས་ཁྱོད་ལ་དགའ་སྤྲོས་དཔྱོད་ཅིང་ཕན་ཐོགས་ཅི་ཞིག་ཡོད་པར་བལྟ་རུ་འཇུག་བསམས་ཀྱང་།
    འདི་ཡང་སྟོང་པ་ཡིན་ཏེ།
  sna-sna: Ndakati mumwoyo mangu, “Uya zvino, ndichakuedza nomufaro kuti uzive chakanaka.”
    Asi naizvozviwo hazvina maturo.
  spa-BLM: 'Dije en mi corazón: “Ven ahora, te probaré con la alegría; disfruta, pues,
    del placer”; y he aquí que también esto era vanidad.'
  cac-cac: Ix in naan val sic'lab'il, ix laj vac'an proval b'ajtac tz'ilchaj tzalajc'olal
    vuuj, palta axo ix vilani to malaj b'aj tz'ilchaji.
  swh-ULB: Nikasema moyoni, “Njoo, na nitakujaribu kwa kwa furaha. Kwa hiyo furahia.”
    Lakini tazama, huu nao ulikuwa ni upepo wa muda.
  bel-bel: 'І сказаў я ў сэрцы маім: «Ану ж бо праверу цябе я радасьцю, і нацешуся
    дабром»; але ж гэта - марнота!'
  wed-wed: A vinotanota a pa, “Abeka nuaiai ana baiei, ana raudadani, da i aii bo
    eḡa.” Wate a nelaḡai da wei lamna kwakwavina.
  deu-ELBBK: 'Ich sprach in meinem Herzen: Wohlan denn, ich will dich prüfen durch
    Freude, und genieße das Gute! Aber siehe, auch das ist Eitelkeit.'
  mbb-OT: Guntaan egezaman ku is kedlipeylipey para metueni ku ke hengkey is meupiya
    he kebpengungubpaan. Ne nesusi ku he wazà daan dutun pulus.
  mal-2015: 'ഞാൻ എന്നോടു തന്നേ പറഞ്ഞു: വരിക; ഞാൻ നിന്നെ സന്തോഷംകൊണ്ടു പരീക്ഷിക്കും;
    സുഖം അനുഭവിച്ചുകൊൾക.'
  rmc-rmc: 'Phenďom mange: „No ča dža, skušin o radišagos a uživin tuke o lačhe veci!“
    Ale the oda nane pre ňisoste.'
  pes-OPV: 'من در دل خود گفتم: الان بیا تا تو را به عیش و عشرت بیازمایم؛ پس سعادتمندی
    راملاحظه نما. و اینک آن نیز بطالت بود.'
  ron-1924: 'Ам зис инимий меле: „Хайде! Вряу сэ те ынчерк ку веселие ши густэ феричиря.”
    Дар ятэ кэ ши ачаста есте о дешертэчуне.'
  aui-aui: Tagu awona bo, “Wasina, animatipo da tagumani aninuwamiimiiseyena mayegu.”
    Bi gegha, abanani da mmko bada basuna gegha.
  ben-OBCV: আমি মনে মনে বললাম, “এখন এসো, আমি তোমাকে আমোদ দিয়ে পরীক্ষা করব যে কী ভালো।”
    কিন্তু তাও পরীক্ষা করে দেখা গেল যে তা অসার।
  som-som: Waxaan qalbiga iska idhi, Bal kaalay, waxaan kugu tijaabin doonaa farxad,
    haddaba bal iska raaxayso, oo bal eeg, taasuna waa wax aan waxba tarayne.
  lat-VUC: '[Dixi ego in corde meo: Vadam, et affluam deliciis, et fruar bonis; et
    vidi quod hoc quoque esset vanitas.'
  eng-ASVBT: 'I said in my heart, Come now, I will prove thee with mirth; therefore
    enjoy pleasure: and, behold, this also was vanity.'
  ita-1885: 'IO ho detto nel cuor mio: Va'' ora, io ti proverò con allegrezza, e tu
    goderai del bene; ma ecco, questo ancora è vanità.'
  eng-LXXUP: 'I said in my heart, Come now, I will prove thee with mirth, and behold
    thou good: And, behold, this is also vanity.'
  eng-ULB: I said in my heart, “Come now, I will test you with happiness. So enjoy
    pleasure.” But look, this also was just a temporary breeze.
  spa-VBL: 'Así que me dije: “Muy bien, déjame probar el placer y ver lo bueno que
    es”. Pero esto también resultó ser algo temporal y pasajero.'
  fra-_FOB: 'J''ai dit en mon cœur: Allons, que je t''éprouve maintenant par la joie,
    et jouis du bonheur; mais voici, cela est aussi une vanité.'
  mal-mal: 'ഞാൻ എന്നോട് തന്നെ പറഞ്ഞു: “വരിക; ഞാൻ നിന്നെ സന്തോഷംകൊണ്ടു പരീക്ഷിക്കും;
    സുഖം അനുഭവിച്ചുകൊള്ളുക”.'
  lit-lit: 'Širdyje sau tariau: „Ateik jau, išbandysiu tave linksmybe, taigi džiaukis
    malonumais“. Bet va – tai irgi tuštybė!'
  urd-GVR: Maiṅ ne apne āp se kahā, “Ā, ḳhushī ko āzmā kar achchhī chīzoṅ kā tajrabā
    kar!” Lekin yih bhī bātil hī niklā.
  suz-BL: मिनु गो आंम कली “मुल गो ग्‍येरसीनुङ। मिनु ग्‍येरसीशो थुं कली कोव़शा दाक्‍नुङ।
    तन्‍न मेको यो जाम्‍शा लाइब ला बाक्‍त, दे तुइक्‍ताक्‍ङ।
  eng-NOY: I said in my heart, “Come, now, I will try thee with mirth; therefore enjoy
    pleasure!” But, lo! this also was vanity.
  ita-1927: 'Io ho detto in cuor mio: “Andiamo! Io ti voglio mettere alla prova con
    la gioia, e tu godrai il piacere!” Ed ecco che anche questo è vanità.'
  ckb-ckb: 'من لە دڵی خۆمدا گوتم: «ئێستا وەرە با بە شادی تاقیت بکەمەوە، جا چاکە دەبینیت!»
    بەڵام ئەمیش بووە شتێکی بێ واتا.'
  eng-BBE: I said in my heart, I will give you joy for a test; so take your pleasure
    — but it was to no purpose.
  kan-OKCV: “ಈಗ ಬಾ, ಯಾವುದು ಒಳ್ಳೆಯದು ಎಂಬುದನ್ನು ಸುಖಭೋಗಗಳಿಂದ ನಿನ್ನನ್ನು ಪರೀಕ್ಷಿಸುವೆನು,”
    ಎಂದು ನನ್ನ ಮನಸ್ಸಿನಲ್ಲಿ ಹೇಳಿಕೊಂಡೆ. ಆದರೆ ಅದೂ ಕೂಡ ವ್ಯರ್ಥವಾದದ್ದೆಂದು ರುಜುವಾತಾಯಿತು.
  tam-2017: 'நான் என்னுடைய உள்ளத்திலே சொல்லிக்கொண்டது என்னவென்றால்: வா, இப்பொழுது
    உன்னைச் சந்தோஷத்தினாலே சோதித்துப்பார்ப்பேன், இன்பத்தை அனுபவி என்றேன்; இதோ, இதுவும்
    மாயையாக இருந்தது.'
  spa-RV-1909: 'DIJE yo en mi corazón: Ven ahora, te probaré con alegría, y gozarás
    de bienes. Mas he aquí esto también era vanidad.'
  ron-BTF: 'Am spus în inima mea: Du-te acum, te voi încerca cu veselie, de aceea
    bucură-te de plăcere; și, iată, aceasta de asemenea este deșertăciune.'
  eng-WEBP: I said in my heart, “Come now, I will test you with mirth; therefore enjoy
    pleasure;” and behold, this also was vanity.
  eng-FBV: So then I thought to myself, “Alright, let me examine pleasure and see
    how good that is.” But this too turned out to be something temporary that passes.
  nld-1939: 'Toen dacht ik bij mijzelf: Kom, ik wil het met de vreugde beproeven En
    het goede genieten; Maar zie, ook dat was ijdelheid.'
  nch-BL: 'Ipan noyolo nimoilhui: “Nijyejyeco paquilisti sinta ya nopa cati ipati.
    Huajca nimoilhui nimopaquilismacas hasta niixhuis. Huelis ya nopa cati ipati ipan
    ni nemilisti.” Pero niquitac paquilisti nojquiya elqui san tapic.'
  vie-1934: 'Ta lại nói trong lòng rằng: Hè! hãy thử điều vui sướng và nếm sự khoái
    lạc: kìa, điều đó cũng là sự hư không.'
  hin-CV: मैंने अपने आपसे कहा, “चलो, मैं आनंद के द्वारा तुम्हें परखूंगा.” इसलिये आनंदित
    और मगन हो जाओ. मगर मैंने यही पाया कि यह भी बेकार ही है.
  spa-BES: 'Dije en mi corazón: Te daré alegría por una prueba; así que toma tu placer,
    pero fue sin ningún propósito.'
  tdx-tdx: Hoe iraho an-troko ao, Antao arè, hitso­ek’ azo an-kafaleañe, hahatrea
    ty soa. Te mone, hakafoahañe avao.
  tha-KJV: ข้าพเจ้ารำพึงในใจว่า “มาเถอะ มาลองสนุกสนานกันดู เอ้​า จงสนุกสบายใจไป” แต่​ดู​เถิด
    เรื่องนี้​ก็​อนิจจังเช่​นก​ัน
  por-BR-2018: 'Disse eu em meu coração: Vamos! Eu te provarei com alegria, por isso
    dá atenção ao que é bom! Porém eis que isto também era futilidade.'
  deu-ELO: 'Ich sprach in meinem Herzen: Wohlan denn, ich will dich prüfen durch Freude
    und genieße das Gute! Aber siehe, auch das ist Eitelkeit.'
  eng-WYC-2018: Therefore I said in mine heart, I shall go, and I shall flow in delights,
    and I shall use goods; and I saw also that this was vanity. (And so I said in
    my heart, I shall go, and I shall enjoy all delights, and I shall enjoy all good
    things; and I saw that this was also empty and futile.)
  epo-epo: 'Mi diris en mia koro: Lasu, mi elprovos vin per ĝojo, kaj vi ĝuu bonon;
    sed jen ankaŭ ĉi tio estas vantaĵo.'
  uig-PIN: 'Mǝn kɵnglümdǝ: «Ⱪeni, mǝn ɵzümgǝ tamaxining tǝmini tetiƣuzup baⱪimǝn;
    kɵnglüm eqilsun!» — dedim. Biraⱪ mana, bumu bimǝniliktur.'
  beo-beo: Na da hahawane hou hamomusa:ne hogoi helei. Be na ba:loba, amo hou amola
    da hamedeidafa ba:i.
  tpi-OTNT: Mi bin tingting long traim olkain pasin bilong amamas. Na mi ting long
    pinisim laik bilong mi. Tasol dispela pasin tu i no gat as bilong en.
  hau-SA: Na ce wa kaina, “Zo, zan gwada ka da jin daɗi don in ga abin da yake da
    kyau.” Amma wannan ma ya zama ba amfani.
  uig-LAT: 'Men könglümde: «Qéni, men özümge tamashining temini tétighuzup baqimen;
    könglüm échilsun!» — dédim. Biraq mana, bumu bimeniliktur.'
  nde-nde: Ngacabanga ngenhliziyo ngathi, “Kulungile, ake ngizame ukuzithokozisa ngibone
    ingabe kuhle yini.” Kodwa lokho lakho kwakhanya kuyize.
  ton-ton: Naʻa ku pehē ki hoku loto, “Vakai eni, teu ʻahiʻahiʻi koe ki he fiengutuhua,
    ko ia ke ke fiefia koe ʻi he fakavā;” pea vakai, ko e vaʻinga foki eni.
  ces-1613: 'Řekl jsem opět srdci svému: Nuže nyní zkusím tě v veselí, užívejž tedy
    dobrých věcí. A hle, i to marnost.'
  eng-WMB: I said in my heart, “Come now, I will test you with mirth; therefore enjoy
    pleasure;” and behold, this also was vanity.
  tam-TCV: “வா, இப்பொழுது நன்மையானது என்னவென்று கண்டுபிடிக்கும்படி இன்பத்தை அனுபவித்துச்
    சோதித்துப் பார்ப்போம்” என்று நான் எனக்குள் சொல்லிக்கொண்டேன். ஆனால் அதுவும் அர்த்தமற்றது
    என்று நிரூபிக்கப்பட்டது.
  ceb-ULB: Miingon ako sa akong kasingkasing, “Dali karon, sulayan ko ikaw pinaagi
    sa kalipay. Busa pagpahimulos sa kalipay.” Apan tan-awa, lumalabay lamang usab
    kini nga huyuhoy sa hangin.
  pol-UBG: 'Powiedziałem w sercu: Niech teraz doświadczę cię w radości, zażywaj więc
    przyjemności. Lecz to także jest marnością.'
  urd-GVU: مَیں نے اپنے آپ سے کہا، ”آ، خوشی کو آزما کر اچھی چیزوں کا تجربہ کر!“ لیکن
    یہ بھی باطل ہی نکلا۔
  deu-1912: 'Ich sprach in meinem Herzen: Wohlan, ich will wohl leben und gute Tage
    haben! Aber siehe, das war auch eitel.'
  kan-2017: ನಾನು ಮನಸ್ಸಿನಲ್ಲಿ, “ಈಗ ಬಾ, ನಾನು ನಿನ್ನನ್ನು ಸಂತೋಷದ ಮೂಲಕ ಪರೀಕ್ಷಿಸುವೆನು. ಸುಖವನ್ನು
    ಅನುಭವಿಸು” ಅಂದುಕೊಂಡೆನು. ಆಹಾ! ಇದು ವ್ಯರ್ಥವೇ.
  yap-yap: Gu leamnag ni nggu rin’ e tin gub felan’ ngay mu ggay nggu pir’eg ko mang
    e felfelan’. Machane mu gu pir’eg ni ku ba m’ayfan.
  hlt-MCSB: Kai tah ka lungbuei ah, “Cet laeh lamtah, nang te kohoenah neh kan noem
    eh. Te dongah hnothen te a hmuh dae te khaw a honghi he.
  mdy-ETH: ታኣኒ ታና ዎዛሳኒና ዎዛ ጌይሢ ዓይጎ ማዔቴያ ዛጊ ዔራኒ ማሌኔ፤ ጋዓንቴ ዬይ ጉሪ ማዔሢ ታ ዴንቄኔ።
  kew-kew: Neme epe kone sua pora pamuape madaa kalai waru pe. Nina koneme niminae
    yae luabu pu kiritalua kone sua pisu pare go pea re waru nai madaa pe.
  twi-ASANTE: Mekaa mʼakomam sɛ, “Afei bra, mede anigyeɛ bɛsɔ wo ahwɛ na yɛahunu deɛ
    ɛyɛ.” Nanso, ankɔsi hwee.
  eng-WEBU: I said in my heart, “Come now, I will test you with mirth; therefore enjoy
    pleasure;” and behold, this also was vanity.
  wal-wal: Taani ta wozanan, “Ane taayyo gita ufaissaa immiyaabi aibakko, qassi de7iyo
    de7uwaa giddonkka lo77obi aibakko be7ana” yaagada qoppaas; shin hegeekka hada.
  spa-PDDPT: 'Dije en mi corazón: ¡Ven pues, te deleitaré con el placer! ¡Prueba la
    felicidad! ¡Diviértete! Pero ciertamente esto también era vanidad.'
  gun-gun: 'Aipoa''e xejeupe ae: “Aa ta! Xejee ae aikuaa pota ''rã vy''aa py. Taendu
    ha''vy vy''aa”, ha''e va''ekue ri ha''e va''e voi opa rive va''erã.'
  ilo-ULB: Kinunak iti pusok, “Umayka itan, suutenka iti kinaragsak. Isu a ragsakem
    ti pakaragsakan. Ngem kitaem, daytoy ket apagbiit met laeng a pul-oy.
  kpg-kpg: Au gu hagamaanadu bolo au e haga tenetene dogu manawa, gi iloo be di tenetene
    la di aha. Malaa, au gu gidee bolo di mee deenei le e maa gi daha labelaa.
  uig-ARA: 'مەن كۆڭلۈمدە: «قېنى، مەن ئۆزۈمگە تاماشىنىڭ تەمىنى تېتىغۇزۇپ باقىمەن؛ كۆڭلۈم
    ئېچىلسۇن!» ــ دېدىم. بىراق مانا، بۇمۇ بىمەنىلىكتۇر.'
  sus-sus: N a fala nɛ n yɛtɛ bɛ, «N xa ɲɛlɛxinyi mato, n xa a kolon naxan fan.» N
    naxa a to a ɲɛlɛxinyi fan mu buma.
  pon-2006: I koasoanehdi nan kapehdi I en pereperenki peren en sampah kan oh rapahki
    dahkot nsenamwahu. Ahpw I diarada me met pil wia mehkot mwahl.
  ksd-ksd: 'Iau ga biti dari ta ra balagu: Una valar ra gugu ma una ga tana; go bula
    a magit vakuku ka.'
  tur-YTC: Yüreğimde, “Hadi, seni neşeyle sınayacağım; bu yüzden zevk al” dedim; ve
    işte, bu da boştur.
  bel-N: 'Сказаў я ў сэрцы маiм: “Вось жа цяпер паспрабую радасьцi i пагляджу на тое,
    што добрае”, але гэта таксама марнасьць.'
  grc-BRENT: Εἶπον ἐγὼ ἐν καρδίᾳ μου, δεῦρο δὴ πειράσω σε ἐν εὐφροσύνῃ, καὶ ἴδε ἐν
    ἀγαθῷ· καὶ ἰδοὺ καί γε τοῦτο ματαιότης.
  ind-AYT: Aku berkata dalam hatiku, “Marilah, aku akan mengujimu dengan kegembiraan.
    Pandanglah kesenangan.” Lihatlah, ini pun kesia-siaan.
  nya-nya: Ine ndinaganiza mu mtima mwanga, “Tsopano ndiyese zosangalatsa kuti ndipeze
    zomwe ndi zabwino.” Koma izi zinaonekanso kuti ndi zopandapake.
  hrv-hrv: 'Tad rekoh u srcu svom: “Daj da okušam užitak i vidim što naslada pruža”
    - ali gle: i to je ispraznost!'
  mps-mps: Eno te tobage pemene homu yabo kolesaga usu sabo homu yali. Tama ena godolo
    homu simina ela silaibao homu yali. Tiali goli, te tama kolesaga me page meni
    yai dao.
  tpi-tpi: Mi bin tingting long traim olkain pasin bilong amamas. Na mi ting long
    pinisim laik bilong mi. Tasol dispela pasin tu i no gat as bilong en.
  dan-1931: 'Jeg sagde ved mig selv: “Vel, jeg vil prøve med Glæde; så nyd da det
    gode!” Men se, også det var Tomhed.'
  vie-OVCB: 'Tôi lại tự bảo: “Hãy đến, tận hưởng khoái lạc. Hãy xem thử ‘những điều
    tốt’ trong cuộc sống.” Nhưng tôi khám phá rằng đó là điều vô nghĩa.'
  guj-2017: તેથી મેં સ્વયં પોતાને કહ્યું કે, “ચાલ ત્યારે, આનંદથી હું તારી પરીક્ષા
    કરીશ; માટે મોજશોખ કરી લે “પણ જુઓ, એ પણ વ્યર્થ છે.
  pon-2006A: I koasoanehdi nan kapehdi I en pereperenki peren en sampah kan oh rapahki
    dahkot nsenamwahu. Ahpw I diarada me met pil wia mehkot mwahl.
  por-BRBSL: 'Eu disse em meu coração: “Vem agora, eu te testarei com alegria; portanto,
    desfruta do prazer”; e eis que isto também era vaidade.'
  cth-cth: Ka lungthin thung hoi atuteh nawmnae hoi na tanouk han, hno alouke pouk
    laipalah nawmnae dueng ka sak han ka ti. Hatei, hot hai ahrawnghrang doeh.
  twi-twi: Mekaa wɔ me koma mu se, “Afei bra, mede anigye bɛsɔ wo ahwɛ na yɛahu nea
    eye.” Nanso ankosi hwee.
  hlt-hlt: Kai tah ka lungbuei ah, “Cet laeh lamtah, nang te kohoenah neh kan noem
    eh. Te dongah hnothen te a hmuh dae te khaw a honghi he.
  tbz-SIM: 'Nɛ̀ n yɛ̀mmɛ̀ miɛkɛ kɛ̀ n dɔ̀: M bo yɑ́ɑ́kɛ́ diwɛ̀ì kɛ́wɑmmú kunɑɑtí,
    kɛ́nsɔ̃́ ndɛndɛ í dò nkɛ́bɑntɛ́.'
  msy-2020: Ezɨ kɨ uabɨra uabɨ mɨgɨa ghaze, Kɨ agoroger arazim deraghvɨra a tuisɨgh
    ganigh fogh suam, a ti guizbangɨra dera o puvatɨ? Egha kɨ inivafɨzimɨn agoroger
    arazibar uan ifongiam agɨvasa dagh nɨghnɨsi. Egha kɨ datɨrɨghɨn fo, a uaghan an
    mɨngariba bar mongezɨ, e dagh fozir puvatɨgha okam nɨghnɨsi.
  dop-dop: 'Ləmɑɣɑsɛɛ tʋ sɩ: Mɑ hʋʋwɑ mɑ tɑɑ sɩ mɑɑ yɔɔlənɑ weesuɣu nɑ mɑ́ nɩɩ leleŋ.
    Ɩlɛnɑ mɑ́ mɑɣɑnɑ sɩ pəlɛ pə tɑ wɑɑsɩ pʋlʋ.'
  azb-azb: 'Mən ürəyimdə dedim: “Gəl indi də şadlıq etməyi sınaqdan keçir və kefə
    bax”. Amma gördüm ki, bu da puçdur.'
  eng-DBY: I said in my heart, Come now, I will try thee with mirth, therefore enjoy
    pleasure. But behold, this also is vanity.
  hin-2017: मैंने अपने मन से कहा, “चल, मैं तुझको आनन्द के द्वारा जाँचूँगा; इसलिए आनन्दित
    और मगन हो।” परन्तु देखो, यह भी व्यर्थ है।
  wol-KYG: 'Saam xel da ne: «Xaaral rekk, ma natt bànneex, ñam lu neex ba xam.» Ndeke
    loolu it, cóolóoli neen.'
  eng-YLT: I said in my heart, 'Pray, come, I try thee with mirth, and look thou on
    gladness;' and lo, even it [is] vanity.
  eng-WYC-2017: Therefore I said in mine heart, I shall go, and I shall flow in delights,
    and I shall use goods; and I saw also that this was vanity.
  eng-WMBB: I said in my heart, “Come now, I will test you with mirth; therefore enjoy
    pleasure;” and behold, this also was vanity.
  urd-GVH: मैंने अपने आपसे कहा, “आ, ख़ुशी को आज़माकर अच्छी चीज़ों का तजरबा कर!” लेकिन
    यह भी बातिल ही निकला।
  rug-rug: Balabala si arau, “Ego, maqu podekia sa qinetuqetu pa kasia popoa pude
    tumae nia nasa si leana koasa.” Ba va sosodea rau sapu asa ba loke laena tugo.
  gaz-gaz: Ani garaa koo keessatti, “Ani waan gaarii barbaaduudhaaf gammachuudhaan
    sin qoraatii mee kottu” jedheen yaade. Garuu wanni kunis waan faayidaa hin qabne
    taʼuu isaa nan mirkaneeffadhe.
  fra-LSG: 'J’ai dit en mon cœur: Allons! Je t’éprouverai par la joie, et tu goûteras
    le bonheur. Et voici, c’est encore là une vanité.'
  yal-yal: N yi a fala n yɛtɛ ma, n naxa, “En siga, n xa sa a mato xa ɲaxaɲaxan fan.”
    Koni hali na fan findixi fe fuun nan na.
  haw-1868: I IHO la au i ko'u naau iho, Ina kaua, e hoao iho au ia oe ma ka lealea,
    a e ike i ka olioli malaila; aia ka, he mea lapuwale keia.
  arb-NAV: 'فَنَاجَيْتُ نَفْسِي: تَعَالَيِ الآنَ أَمْتَحِنُكِ بِالْفَرَحِ، فَأَسْتَمْتِعَ
    بِاللَّذَّةِ! وَإذَا هَذَا أَيْضاً بَاطِلٌ.'
  ewe-ewe: Megblɔ na ɖokuinye be, “Enyo, kpɔ dzidzɔ eye nàɖu agbe azɔ, abe ale si
    nàte ŋui ene.” Ke mekpɔe be esia hã nye tofloko ko
  eng-LEE: Come, then, I said in my heart, I will have a taste of joy, and thou shalt
    see what is good; but, behold, this also was vanity.
  asm-FB: মই মোৰ হৃদয়ক ক’লোঁ, “আহাঁ, মই আমোদ-প্রমোদেৰে তোমাক পৰীক্ষা কৰি চাম; সেয়ে,
    এতিয়া সুখ উপভোগ কৰা।” কিন্তু দেখিলোঁ, ইও কেৱল এক অস্থায়ী বতাহৰ দৰে অসাৰ আছিল।
  sus-A: ﭑ عَ قَلَ نّ ﭑ يّتّ بّ، «ﭑ شَ حّلّشِنيِ مَتٌ، ﭑ شَ عَ كٌلٌن نَشَن قَن.» ﭑ
    نَشَ عَ تٌ عَ حّلّشِنيِ قَن مُ بُمَ.
  fra-SBL: 'J''ai dit en mon cœur : Viens, je vais t''éprouver par la joie ; jouis
    donc du plaisir ; et voici, cela aussi était une vanité.'
  hbo-hbo: אָמַ֤רְתִּֽי אֲנִי֙ בְּלִבִּ֔י לְכָה־נָּ֛א אֲנַסְּכָ֛ה בְשִׂמְחָ֖ה וּרְאֵ֣ה
    בְטֹ֑וב וְהִנֵּ֥ה גַם־ה֖וּא הָֽבֶל׃
  kik-kik: Ndeĩrire na ngoro yakwa atĩrĩ, “Atĩrĩrĩ, ũka rĩu, nĩngũkũgeria na ikeno
    nĩgeetha nyone nĩ ũndũ ũrĩkũ mwega.” No rĩrĩ, o naguo ũndũ ũcio warĩ o wa tũhũ.
  fra-NCL: 'J’ai dit dans mon cœur : « Viens donc, je t’éprouverai par la joie ; goûte
    le plaisir ! » Et voici, cela est encore une vanité.'
  cek-AK: Palung thungah ka poek, Vaihi caeh ah, takpum nawmhaih loe kawbang maw oh
    tito kam tuengsak han, toe hae hmuen doeh azom pui ni.
  cuk-cuk: 'An-gwagegi an sogsa gusad: “Emigindi, ibmar-galagwensuli-imakedgi-yeer-itolegedi,
    an imakdii guoye, an nue-yeer-itodii gubaloye.” Ar amba deyob gudiguedi, binsarsunna
    imaklebalid.'
  uig-CYR: 'Мән көңлүмдә: «Қени, мән өзүмгә тамашиниң тәмини тетиғузуп бақимән; көңлүм
    ечилсун!» — дедим. Бирақ мана, буму бимәниликтур.'
  tel-2017: “అప్పుడు, నిన్ను సంతోషం చేత పరీక్షిస్తాను, నువ్వు మేలును రుచి చూడు” అని
    నేను నా హృదయంతో చెప్పుకున్నాను. అయితే అది కూడా వ్యర్థప్రయత్నమే అయ్యింది.
  hat-BSA: 'Mwen te di nan tèt mwen: “Vini koulye a, mwen va teste ou ak plezi. Pou
    sa, fè kè ou kontan.” Epi sa osi se te vanite.'
  bxh-bxh: Nuwagu yai yawa, “Haga nuwagu ya lau watan, ya lau ya kwadekwade gaibu
    be loholoho sidohana haba E lobahi.” In moho laulau te, hige aniyona.
  kos-kos: Nga sulela ngan suk mwe akpwaryeyu tuh ngan ku in etu kalmen engan. Tusruktu
    nga konauk lah ma se inge wangin pac sripa.
  hbo-WLC: אָמַ֤רְתִּֽי אֲנִי֙ בְּלִבִּ֔י לְכָה־נָּ֛א אֲנַסְּכָ֛ה בְשִׂמְחָ֖ה וּרְאֵ֣ה
    בְט֑וֹב וְהִנֵּ֥ה גַם־ה֖וּא הָֽבֶל׃
  ibo-ibo: Echere m nʼime obi m sị, Ugbu a, aga m eji ihe na-enye obi aṅụrị nwaa gị
    site otu a chọpụta ihe dị mma, ma nke a bụkwa ihe efu.
  ory-ory: ମୁଁ ଆପଣା ମନେ ମନେ କହିଲି, “ଆସ, ମୁଁ ଏବେ ତୁମ୍ଭକୁ ଆନନ୍ଦ ଦ୍ୱାରା ପରୀକ୍ଷା କରିବି;
    ଏହେତୁ ସୁଖଭୋଗ କର; ଆଉ ଦେଖ, ତାହା ମଧ୍ୟ ଅସାର।”
  chk-chk: Iwe, üa ekieki lon letipei, “Üpwe sotuni pwapwan fanüfan pwe üpwe chök
    pwapwa.” Nge a pwä pwe pwal ei pön chök.
  rop-rop: Wal aibin jinggabat blanga abum gudtaim en faindat wanim garra meigim mi
    jidan brabli gudbinji, bat najing. Im nomo bin meigim mi sedisfaid.
  ukr-1871: 'От і кажу собі в серцї: Дам я тобі покушати радощів, — заживай добра!
    Аж і се марнота.'
  deu-1951: 'Ich sprach zu meinem Herzen: Komm, wir wollen es mit der Freude versuchen,
    und du sollst es gut haben! Aber siehe, auch das war vergeblich!'
  eng-JPS: 'I said in my heart: ''Come now, I will try thee with mirth, and enjoy
    pleasure''; and, behold, this also was vanity.'
  srp-1865: 'Ja rekoh u srcu svom: daj da te okušam veseljem; uživaj dobra. Ali gle,
    i to bješe taština.'
  lug-lug: Nayogera munda yange nti, “Jjangu kaakano ngezese okusanyuka. Weesanyuse.”
    Naye laba, na kino kyali butaliimu.
  heb-heb: אמרתי אני בלבי לכה נא אנסכה בשמחה וראה בטוב והנה גם הוא הבל׃
  ben-IRV: আমি মনে মনে বললাম, “এখন এস, আমি আনন্দ দিয়ে তোমার পরীক্ষা করব। তাই আনন্দ
    উপভোগ কর।” কিন্তু দেখ, এটাও ছিল ক্ষণস্থায়ী বাতাস মাত্র।
  pan-pan: ਮੈਂ ਆਪਣੇ ਮਨ ਵਿੱਚ ਆਖਿਆ ਭਈ ਆ, ਮੈਂ ਅਨੰਦ ਨਾਲ ਤੇਰਾ ਪਰਤਾਵਾ ਲਵਾਂਗਾ, ਇਸ ਲਈ ਸੁੱਖ
    ਭੋਗ ਅਤੇ ਵੇਖੋ, ਇਹ ਵੀ ਵਿਅਰਥ ਸੀ।
  mya-JVB: တဖန်ငါ သည် ကိုယ် စိတ်နှလုံး ထဲမှာ ပြော သည် ကား၊ လာ ပါ။ ရွှင်လန်း ခြင်းအားဖြင့်
    သင့် ကိုငါစုံစမ်း မည်။ သို့ဖြစ်၍ ၊ ကာမဂုဏ် ၌ ပျော်မွေ့ လော့ဟု ဆိုရာတွင်၊ ထို အမှုအရာသည်လည်း
    အနတ္တ ဖြစ်လေ၏။
  hmo-hmo: 'Egu lalona dekenai lau gwau: Lau ese moale ena dala do lau tohoa, moale
    ese egu mauri do ia hanamoa, o lasi. To lau davaria moale danu be anina lasi.'
  urd-urd: मैंने अपने दिल से कहा, आ, मैं तुझ को ख़ुशी में आज़माऊँगा, इसलिए 'इश्रत
    कर ले, लो ये भी बेकार है।
  rus-SYN: 'Сказал я в сердце моем: “дай, испытаю я тебя весельем, и насладись добром”;
    но и это - суета!'
  bqc-SIM: Má ò mazĩawa mà fɛlɛ mà pↄnakɛa lɛ́ gwa, mí namablea dↄ̃, ↄ̃ má
    è beeá pãɛ lↄ.
  tcz-CHONGTHU: Keile kei ka kihouvin, “Hung in nopsahna patep hitin, hinkhoa thilpha
    phaho vehite,” kati ahi. Hinlah hiche jong hi ajeh-beihel tobangbep ahiti, keiman
    kamu doh in ahi.
  mar-mar: मी आपल्या मनात म्हटले, “आता ये, मी आनंदाद्वारे तुझी पारख करतो. म्हणून आनंदाचा
    उपभोग घे पण पाहा, हे सुद्धा केवळ तात्पुरत्या हवेच्या झुळकेसारखे आहे.”
  soq-soq: Ne neba wane wanaase, “Ne neba nuaeunteapa dewawa dewasape ita ipawa atenteapa.”
    Tane donsane atentena ema do ipa ipasiawaia.
  qub-qub: 'Chaynöpis shongullächo nirä: «Canan mä camashaj cushisha cawayta. Imatapis
    munashäta rurar cushicushaj» nir. Asta chayno yarpashäpis yangallami casha.'
  bqp-bqp: 'Ma ò ma zĩdanɛ: Ǹ futɛ ǹ pↄnnakɛna yↄ̃ ǹ gwa ǹ nnamana dↄ̃, akũ ma è
    abirekũ pãmɛ dↄ.'
  hat-hat: 'Mwen di nan kè mwen: Bon! Ann al pran plezi nou! Ann al mennen lavi dous!
    Men, mwen jwenn sa a tou, sa pa vo anyen!'
  eng-BSB: I said to myself, “Come now, I will test you with pleasure; enjoy what
    is good!” But it proved to be futile.
  eng-WEBPB: I said in my heart, “Come now, I will test you with mirth; therefore
    enjoy pleasure;” and behold, this also was vanity.
  kbq-kbq: Nagra amanahu antahintahi hu'noe, Menina muse zampima knare zama me'nesigura
    refko hu'na kesue hu'noe. Hianagi ana muse zampima koana agafa'a omne'ne.
  nhe-BL: 'Ipan noyolo nimoilhui: “Nijyejyeco paquilistli intla ya nopa tlen ipati.
    Huajca nimoilhui nimopaquilismacas hasta niixhuis. Huelis ya nopa tlen ipati ipan
    ni yolistli.” Pero niquitac paquilistli nojquiya elqui san tlapic.'
  bus-bus: 'Má ò ma zĩndanɛ: Ǹ fɛɛ ǹ pↄnnakɛna yↄ̃ ǹ gwa ǹ nnamana dↄ̃, ben má è beee
    nɛ́ pãamɛ dↄ.'
  gub-BL: A'e rupi — Azemaraz tetea'u putar ihe nehe, a'e hezeupe. — Akwaw putar purumurywete
    haw paw rupi nehe no, a'e hezeupe. Aexak ko ma'e ihe. A'e ma'e paw nuzawy kwaw
    na'arewahy ukàzym ma'e ràm a'e no.
  eng-DRA: 'I said in my heart: I will go, and abound with delights, and enjoy good
    things. And I saw that this also was vanity.'
