  arb-NAV: 'وَمَنْ يَدْرِي: أَيَكُونُ حَكِيماً أَمْ جَاهِلاً؟ وَمَعَ ذَلِكَ فَإِنَّهُ
    سَيَتَوَلَّى كُلَّ عَمَلِي الَّذِي بَذَلْتُ فِيهِ كُلَّ جَهْدِي وَحِكْمَتِي تَحْتَ
