  dop-dop: Pəyele nɔɣɔlʋ tɑ nyɩ sɩ ɩ kɑ́ lɑ ləmɑɣɑsɛɛ tʋ yɑɑ kpɑŋtʋ. Pəyele pʋntʋ
    ɩnɩ ɩ kɑ́ pɑɑsənnɑ mpi mɑ tɔɣɔ wɑhɑlɑ nɑ mɑ́ lɑnɑ ləmɑɣɑsɛɛ kɛ ɑtɛ tɔ. Təlɛ tə
