  kan-2017: ಅವನು ಜ್ಞಾನಿಯೋ ಅಥವಾ ಮೂಢನೋ ಯಾರಿಗೆ ಗೊತ್ತು? ಎಂಥವನಾದರೂ ನಾನು ಲೋಕದೊಳಗೆ ಯಾವುದರಲ್ಲಿ
