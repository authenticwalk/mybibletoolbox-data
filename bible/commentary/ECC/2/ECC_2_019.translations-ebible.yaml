verse: ECC.002.019
translations:
  mal-C: പിന്നാലെ വരുന്നവർ ജ്ഞാനികളോ ഭോഷരോ എന്നാരറിഞ്ഞു? എന്തായാലും സൂര്യനുകീഴേ ഞാൻ
    എന്റെ കഠിനാധ്വാനവും സാമർഥ്യവും അർപ്പിച്ച എല്ലാറ്റിന്റെയും കാര്യനിർവഹണാധികാരം അവരിലേക്കു
    ചെന്നുചേരുന്നു. ഇതും അർഥശൂന്യമത്രേ.
  deu-TKW: Und wer weiß, ob der ein Weiser oder ein Thor sein wird? Und dennoch soll
    er Gewalt bekommen über all' mein Mühen, womit ich mich abgemüht und weislich
    gehandelt hatte unter der Sonne - auch das ist eitel!
  lin-lin: Bongo, nani ayebi soki moto yango akozala moto ya bwanya to zoba ? Nzokande,
    ye nde akozala na bokonzi na likolo ya misala nyonso oyo nabimiselaki motoki mpe
    mayele na ngai na se ya tango. Yango mpe ezali kaka pamba.
  eng-LSV: And who knows whether he is wise or foolish? Yet he rules over all my labor
    that I have labored at, and that I have done wisely under the sun! This [is] also
    vanity.
  eng-GNV: And who knoweth whether he shalbe wise or foolish? yet shall hee haue rule
    ouer all my labour, wherein I haue trauailed, and wherein I haue shewed my selfe
    wise vnder the sunne. This is also vanitie.
  eng-WEBSTER: And who knoweth whether he shall be a wise man or a fool? yet shall
    he have rule over all my labor in which I have labored, and in which I have showed
    myself wise under the sun. This is also vanity.
  nhw-BL: Huan ¿ajqueya huelis quimatis sintla elis tlalnamiqui o huihuitic? Pero
    masque mochihuas tlalnamiqui o huihuitic, yaya quiselis nochi catli nijtlantoc
    ica nochi notequi catli nijchijtoc ica miyac tlalnamiquilistli ipan ni tlaltipactli.
    Huajca niquitac san tlapic nochi notequi.
  swh-ONEN: Nani ajuaye kama atakuwa ni mtu mwenye hekima au mpumbavu? Lakini hata
    hivyo yeye ndiye atakayetawala kazi zote ambazo nimemiminia juhudi na ustadi chini
    ya jua. Hili nalo ni ubatili.
  bba-bba: Wɑrɑ yɛ̃ yɛ̃ro wi, ù n ko n sɑ̃ɑn nɑ bwisiɡii ǹ kun mɛ ɡɑri bɔkɔ. Kɑ mɛ,
    wiyɑ u koo nɛn sɔmbu ten ɑrufɑɑni di te nɑ kuɑ kɑ bwisi. Nɑ wɑ mɑ ye kpuro yɑ
    tubum sɛ̃.
  eng-KJVCPB: And who knoweth whether he shall be a wise man or a fool? yet shall
    he have rule over all my labour wherein I have laboured, and wherein I have shewed
    myself wise under the sun. This is also vanity.
  luo-luo: To ere ngʼama ongʼeyo ni ngʼat mabiro luwano nobed ngʼama ofuwo kata ngʼama
    riek? Kata obed mariek kata mofuwo, to obiro kawo gimoro amora mane aloso gi lucha.
    Ma bende ne ayudo ni onge tiende.
  meu-meu: Bona daika dibana ia na baine aonega eiava baine kavakava? A mai aonegagu
    ida dina henunai na hekwarahilaiva ḡaudia iboudiai na ia ese baine biagudia. Ina
    danu asi anina.
  npi-ULB: किनकि त्यो बुद्धिमान् वा मूर्ख मानिस कुनचाहिँ हुने छ भनी कसलाई थाहा छ र
    ? तापनि सूर्यमूनि मेरो काम र बुद्धिले बनाएको हरेक कुरोमाथि त्यो मालिक हुने छ ।
    यो पनि बाफ हो ।
  yor-yor: Ta ni ó wá mọ̀ bóyá ọlọ́gbọ́n ènìyàn ni yóò jẹ́ tàbí aṣiwèrè? Síbẹ̀ yóò
    ní láti ṣe àkóso lórí gbogbo iṣẹ́ tí mo tí ṣe yìí pẹ̀lú.
  ind-ind: Dan apakah dia itu orang bodoh atau orang bijak, aku tidak tahu. Kalau
    ternyata dia orang bodoh, dia tetap akan berkuasa atas semua hasil jerih lelahku
    di dunia ini. Sayang sekali! Ini juga sia-sia!
  pes-OPCB: بدون اینکه بدانم او حکیم خواهد بود یا نادان. با وجود این او صاحب تمام
    چیزهایی خواهد شد که من برایشان زحمت کشیده‌ام و در زیر آسمان با حکمت خود به چنگ
    آورده‌ام. این نیز بیهودگی است.
  tgl-ULB: At sino ang nakakaalam kung siya ay magiging matalinong tao o isang mangmang?
    Gayunman siya ay magiging panginoon sa lahat ng bagay sa ilalim ng araw kung saan
    naitayo ang aking gawa at naitatag ang aking karunungan. Ito rin ay usok.
  hui-hui: Mani agali kini i̱ henegoria ha aribia holobadago ibu agali manda timbunibime
    ha aribia holobabe be manda nabi lulu ale kagome ha aribia holobabe tobara. Anigo
    agali ogoni ibugua mbirale i̱naga manda timbuni biwagome biabe erekuibi bialu
    hene bu helaruruni ibugua handayaho holobada. Mbirale urunidagua bulubadagobi
    nde galone nawi dege.
  mya-mya: ထိုသူသည် ပညာရှိမည်လော၊ မိုက်မည်လောဟု အဘယ်သူ ပြောနိုင်သနည်း။ ထိုသူသည် ငါကြိုးစား
    အားထုတ်သမျှ၊ နေအောက်မှာငါ့ပညာကို ထင်ရှားပြလေ သမျှသော အမှုတို့ကို အစိုးရလိမ့်မည်၊
    ထိုအမှုအရာသည် လည်း အနတ္တဖြစ်၏။
  bod-N: ཡང་དེ་ནི་མཁས་པའམ་ཡང་ན་བླུན་པོ་ཡིན་པ་སུས་ཤེས། འོན་ཀྱང་ངས་སྤྱད་པའི་དཀའ་བ་ཐམས་ཅད་དང་།
    གང་གི་དོན་དུ་ཉི་མའི་འོག་ཏུ་རང་གི་ཤེས་རབ་ལ་བརྟེན་ནས་ཐོབ་པ་ལ་དེས་དབང་བསྒྱུར་བས་ན་འདི་ཡང་སྟོང་པ་ཡིན།
  sna-sna: Uye ndiani angaziva kana achizova akachenjera kana benzi? Kunyange zvakadaro
    achava nesimba pamusoro pebasa rose randakatamburira nesimba nounyanzvi hwangu
    pasi pezuva. Izviwo hazvina maturo.
  spa-BLM: ¿Quién sabe si será un hombre sabio o un tonto? Sin embargo, él se enseñoreará
    de todo mi trabajo en el que me he afanado, y en el que me he mostrado sabio bajo
    el sol. Esto también es vanidad.
  cac-cac: Taxon̈ej jelan, ma malaj spensar jun b'aj ol can masanil in munlajel ix
    vab' syail in b'oan chi' yed' jelanil, malaj jab'oc yelc'ochi.
  swh-ULB: Na ni nani ajuaye kama atakuwa mwenye hekima au mpumbavu? Ila atakuwa msimamizi
    juu ya kila kitu chini ya jua ambayo kazi yangu na hekima yangu imeyajenga. Huu
    pia ni mvuke.
  bel-bel: 'І хто ведае: мудры ён будзе альбо дурны? А валодаць ён будзе ўсёй працай
    маёю, якую рабіў я і ў якой паказаў сябе мудрым пад сонцам. І гэта - марнасьць!'
  wed-wed: Ma aiai i aramanei da tauna rava nuaulaulauna bo rava opaopana? Wate tauna
    aiwai a polepolei ma au aramanei a vitupui ina vaia. Wei anona eḡa.
  deu-ELBBK: Und wer weiß, ob er weise oder töricht sein wird? Und doch wird er schalten
    über all meine Mühe, womit ich mich abgemüht habe und worin ich weise gewesen
    bin unter der Sonne. Auch das ist Eitelkeit.
  mbb-OT: Ne wazà ku en metueni ke metau ve wey ke tulebung is ebpekepangevilin. Piru
    iyan dan en ebpekevayàbayà te minsan hengkey he egkekuwa ku pinaaǥi te ketau ku
    wey kedhaǥù ku. Wazè kayi pulus.
  mal-2015: അവൻ ജ്ഞാനിയായിരിക്കുമോ ഭോഷനായിരിക്കുമോ? ആർക്കറിയാം? എന്തായാലും ഞാൻ സൂര്യന്നു
    കീഴെ പ്രയത്നിച്ചതും ജ്ഞാനം വിളങ്ങിച്ചതും ആയ സകലപ്രയത്നഫലത്തിന്മേലും അവൻ അധികാരം
    പ്രാപിക്കും. അതും മായ അത്രേ.
  rmc-rmc: a ko džanel, či oda manuš ela goďaver abo dilino? Ale the avke ačhela leske
    savoro, vaš soske man me phares trapinavas a keravas buči goďaha pre phuv. The
    oda nane pre ňisoste!
  pes-OPV: و کیست بداند که او حکیم یا احمق خواهدبود، و معهذا بر تمامی مشقتی که من
    کشیدم و برحکمتی که زیر آفتاب ظاهر ساختم، او تسلطخواهد یافت. این نیز بطالت است.
  ron-1924: Ши чине штие дакэ ва фи ынцелепт сау небун? Ши тотушь ел ва фи стэпын
    пе тоатэ мунка мя, пе каре ам агонисит-о ку трудэ ши ынцелепчуне суб соаре. Ши
    ачаста есте о дешертэчуне.
  aui-aui: Bi iiyabo iyakovi? Noko wawayina inakowa kirakii bo inaneghanegha? Bi gegha
    da bera tupadi kiiravidiye ayabagibagi na inirapeneyana, sawara tupadi mmko kuburina
    kamone yagu nuwagiurama situbughana. Toudi na basudi gegha.
  ben-OBCV: আর কে জানে সেই লোক জ্ঞানী না বুদ্ধিহীন হবে? তবুও সেই আমার পরিশ্রমের সব
    ফল নিয়ন্ত্রণ করবে, যার জন্য আমি সূর্যের নিচে সমস্ত প্রচেষ্টা ও দক্ষতা ঢেলেছি।
    এটাও অসার।
  som-som: Bal yaase yaqaan inuu ahaan doono nin xigmad leh amase nacas? Kolleyse
    isagaa u talin doona hawshaydii aan qorraxda hoosteeda ku hawshooday oo aan xigmad
    ku muujiyey oo dhan. Taasuna waa wax aan waxba tarayn.
  lat-VUC: 'quem ignoro utrum sapiens an stultus futurus sit, et dominabitur in laboribus
    meis, quibus desudavi et sollicitus fui: et est quidquam tam vanum?'
  eng-ASVBT: And who knoweth whether he will be a wise man or a fool? yet will he
    have rule over all my labor wherein I have labored, and wherein I have shown myself
    wise under the sun. This also is vanity.
  ita-1885: E chi sa s'egli sarà savio, o stolto? e pure egli sarà signore d'ogni
    mia fatica, intorno alla quale mi sarò affaticato, ed avrò adoperata la mia sapienza
    sotto il sole. Anche questo è vanità.
  eng-LXXUP: And who knows whether he will be a wise man or a fool? And whether he
    will have power over all my labor In which I labored, and wherein I grew wise
    under the sun? This is also vanity.
  eng-ULB: For who knows whether he will be a wise man or a fool? Yet he will be master
    over everything under the sun that my work and wisdom have built. This also is
    vapor.
  spa-VBL: ¿Y quién sabe si será sabio o insensato? Sin embargo, gobernará sobre todo
    lo que logré con mi sabiduría aquí en la tierra. ¡Eso es tan frustrante, tan difícil
    de entender!
  fra-_FOB: Et qui sait s'il sera sage ou insensé? Cependant, il sera maître de tout
    le travail auquel je me suis livré, et de ce que j'ai fait avec sagesse sous le
    soleil. Cela aussi est une vanité.
  mal-mal: അവൻ ജ്ഞാനിയായിരിക്കുമോ ഭോഷനായിരിക്കുമോ? ആർക്കറിയാം? എന്തായാലും ഞാൻ സൂര്യന്
    കീഴിൽ പ്രയത്നിച്ചതും ജ്ഞാനം വെളിപ്പെടുത്തിയതുമായ സകലപ്രയത്നഫലത്തിന്മേലും അവൻ അധികാരം
    പ്രാപിക്കും. അതും മായ അത്രേ.
  lit-lit: Ir kas žino, ar jis bus išmintingas, ar kvailas? Tačiau jis valdys visus
    mano triūso vaisius, dėl kurių buvau triūsęs ir pritaikęs išmintį po saule. Tai
    irgi tuštybė!
  urd-GVR: Aur kyā mālūm ki wuh dānishmand yā ahmaq hogā? Lekin jo bhī ho, wuh un
    tamām chīzoṅ kā mālik hogā jo hāsil karne ke lie maiṅ ne sūraj tale apnī pūrī
    tāqat aur hikmat sarf kī hai. Yih bhī bātil hai.
  suz-BL: मिनु मेको आ नोले जाक्‍ब जोक्‍ब तुइक्‍ब बाक्‍म कों मूर्ख बाक्‍म, दोपा तुइक्‍बा?
    मो हना यो आ श्‍येत पा पशो गेय नेल्‍ले मेको केन दुम्‍ब। मेको यो जाम्‍शा लाइब बाक्‍त।
  eng-NOY: And who knoweth whether he shall be a wise man or a fool? Yet shall he
    be lord of all the labor with which I have wearied myself, and in which I have
    shown myself wise under the sun. This also is vanity.
  ita-1927: E chi sa s’egli sarà savio o stolto? Eppure sarà padrone di tutto il lavoro
    che io ho compiuto con fatica e con saviezza sotto il sole. Anche questo è vanità.
  ckb-ckb: کێ دەزانێت ئەو کەسە دانا دەبێت یان گێل؟ لەگەڵ ئەوەشدا دەست بەسەر هەموو
    ماندووبوونەکەم دەگرێت کە لەسەر زەویدا ڕەنجم بۆی کێشا. ئەمەش هەر بێ واتایە.
  eng-BBE: And who is to say if that man will be wise or foolish? But he will have
    power over all my work which I have done and in which I have been wise under the
    sun. This again is to no purpose.
  kan-OKCV: ನನ್ನ ನಂತರ ಬರುವವನು ಜ್ಞಾನಿಯೋ ಮೂಢನೋ ಯಾರಿಗೆ ಗೊತ್ತು? ಆದರೂ ನಾನು ಪಟ್ಟ ಎಲ್ಲಾ ಪ್ರಯಾಸದ
    ಮೇಲೆಯೂ ಸೂರ್ಯನ ಕೆಳಗೆ ನಾನು ತೋರ್ಪಡಿಸಿಕೊಂಡದರ ಮೇಲೆಯೂ ಅವನು ಆಳುವನು. ಇದು ವ್ಯರ್ಥವೇ.
  tam-2017: அவன் புத்திமானாக இருப்பானோ, மூடனாக இருப்பானோ, அதை யார் அறிவார்? ஆகிலும்
    சூரியனுக்குக்கீழே நான் உழைத்து ஞானமாகச் சம்பாதித்த எல்லா பொருட்களின்பேரிலும் அவன்
    அதிகாரியாவான்; இதுவும் மாயையே.
  spa-RV-1909: ¿Y quién sabe si será sabio, ó necio, el que se enseñoreará de todo
    mi trabajo en que yo me afané, y en que ocupé debajo del sol mi sabiduría? Esto
    también es vanidad.
  ron-BTF: Și cine știe dacă el va fi înțelept, sau prost? Totuși va avea stăpânire
    peste toată munca mea în care am muncit și în care m-am arătat înțelept sub soare.
    Și aceasta este deșertăciune.
  eng-WEBP: Who knows whether he will be a wise man or a fool? Yet he will have rule
    over all of my labor in which I have labored, and in which I have shown myself
    wise under the sun. This also is vanity.
  eng-FBV: And who knows whether he will be wise or foolish? Yet he will rule over
    everything I accomplished through my wisdom here on earth. This is just so frustrating,
    so hard to understand!
  nld-1939: Wie weet, of het een wijze zal zijn of een dwaas! Toch zal hij heer en
    meester zijn van alles, Wat ik met moeite en wijsheid tot stand bracht onder de
    zon. Ook dat is ijdelheid.
  nch-BL: Huan ¿ajquiya huelis quimatis sinta elis talnamiqui o huihuitic? Pero masque
    mochihuas talnamiqui o huihuitic, yaya quiselis nochi cati nijtantoc ica nochi
    notequi cati nijchijtoc ica miyac talnamiquilisti ipan ni taltipacti. Huajca niquitac
    san tapic nochi notequi.
  vie-1934: Vả, ai biết rằng người ấy sẽ khôn ngoan hay là ngu dại? Dầu thế nào, hắn
    sẽ cai quản mọi việc ta đã lấy sự lao khổ và khôn ngoan mà làm ở dưới mặt trời.
    Điều đó cũng là hư không.
  hin-CV: और यह किसे मालूम है कि वह बुद्धिमान होगा या मूर्ख. मगर वह उन सभी वस्तुओं
    का अधिकारी बन जाएगा जिनके लिए मैंने धरती पर बुद्धिमानी से मेहनत की. यह भी बेकार
    ही है.
  spa-BES: ¿Y quién puede decir si ese hombre será sabio o insensato? Pero tendrá
    poder sobre todo el trabajo que he hecho y en el que he sido sabio bajo el sol.
    Esto de nuevo no tiene ningún propósito.
  tdx-tdx: Ia ty mahafohiñe, ke t’ie ondaty mahihitse, he dagola? Fe fonga ho fehe’e
    o nifanehafako naho nisafirie’ ty hihiko ambane’ i androio. Kafoake ka izay.
  tha-KJV: แล​้วใครจะไปทราบว่าเขาคนนั้นจะเป็นคนมี​สติ​ปัญญาหรือคนเขลา กระนั้นเขาก็ครอบครองบรรดาการงานของข้าพเจ้า
    ที่​ข้าพเจ้าได้ตรากตรำมาและที่ข้าพเจ้าใช้​สติ​ปัญญากระทำภายใต้​ดวงอาทิตย์ นี่​ก็​อนิจจั​งด​้วย
  por-BR-2018: Pois quem sabe se ele será sábio ou tolo? Contudo ele terá controle
    de todo o meu trabalho em que trabalhei, e que sabiamente conduzi abaixo do sol;
    também isso é futilidade.
  deu-ELO: Und wer weiß, ob er weise oder töricht sein wird? Und doch wird er schalten
    über alle meine Mühe, womit ich mich abgemüht habe, und worin ich weise gewesen
    bin unter der Sonne. Auch das ist Eitelkeit.
  eng-WYC-2018: whom I know not, whether he shall be wise either a fool; and he shall
    be lord in my travails, for which I sweated greatly, and was busy; and is there
    anything so vain? (whom I know not, whether he shall be wise or a fool; but he
