    எல்லா வேலைகள்மேலும் அவர்கள் அதிகாரம் செலுத்துவார்களே. இதுவும் அர்த்தமற்றதே.
  ceb-ULB: Ug kinsa man ang nasayod kung maalamon siya nga tawo o buangbuang? Apan
