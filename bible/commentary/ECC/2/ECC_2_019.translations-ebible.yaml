  asm-FB: সেই লোক জ্ঞানী নে অজ্ঞানী হ’ব, তাক কোনে জানে? তথাপি তেৱেঁই মোৰ সকলো কার্যৰ
    ফল ভোগ কৰিব, কিয়নো তেওঁৰ বাবেই মই সূৰ্যৰ তলত পৰিশ্ৰম কৰিছোঁ আৰু জ্ঞানৰ পৰিচয়
    দিলোঁ। ইও অসাৰ।
  sus-A: نَ مِشِ قِندِ مَ شَشِلِمَ نَن نَ، كَ شَشِلِتَرٍ رَ؟ ندٍ نْمَ نَ كٌلٌندٍ؟
    كْنْ عَ تَن يَتِ نْي سْتْمَ نّ ﭑ مَ وَلِ بِرِن شُن مَ! قٍ قُقَقُ نَن نَ كِ.
  fra-SBL: Qui sait s'il sera un sage ou un fou ? Mais il aura la haute main sur tout
    le travail que j'ai fait, et sur lequel je me suis montré sage sous le soleil.
    Cela aussi, c'est de la vanité.
  hbo-hbo: וּמִ֣י יֹודֵ֗עַ הֶֽחָכָ֤ם יִהְיֶה֙ אֹ֣ו סָכָ֔ל וְיִשְׁלַט֙ בְּכָל־עֲמָלִ֔י
    שֶֽׁעָמַ֥לְתִּי וְשֶׁחָכַ֖מְתִּי תַּ֣חַת הַשָּׁ֑מֶשׁ גַּם־זֶ֖ה הָֽבֶל׃
  kik-kik: Ningĩ nũũ ũũĩ kana ũcio ũgooka ithenya rĩakwa agaakorwo arĩ mũndũ mũũgĩ
    kana arĩ mũndũ mũkĩĩgu? No rĩrĩ, nĩwe ũkaarũgamĩrĩra wĩra ũrĩa ndaanetungumania
    naguo ngĩtũmagĩra ũũgĩ wakwa gũkũ thĩ kwaraga riũa. Ũndũ ũcio o naguo no wa tũhũ.
  fra-NCL: Et qui sait s’il sera sage ou insensé ? Cependant il sera maître de mon
    travail, dans lequel j’ai mis ma peine et ma sagesse sous le soleil. C’est encore
    là une vanité.
  cek-AK: Anih loe palungha maw, to tih ai boeh loe amthu maw, tiah mi mah maw panoek
    tih? Tha pathok moe, tok ka sakhaih boih, ni tlim ah palunghahaih kam tuengsak
    ih hmuennawk boih loe anih mah ni la tih. To pongah hae hmuen doeh azom pui ni.
  cuk-cuk: An-sorba dule-reyga-megnonikoedi, binsaed-ibedga guodibe, binsaedsulidga
    guodibe, amba bai daklegosulid. Degi-inigwele, dummad-an-arbasadgi-ibmar-nikusadi,
    degi, binsaed-nikaguedgi-an-ibmar-imaksadgi-ibmar-nikusadi, we-reygadga gunonikoed.
    Ar we-ibmarmar binsarsunna imaklebalid.
  uig-CYR: Униң дана яки ахмақ екәнлигини ким билиду? У бәрибир мән җапалиқ билән
    сиңдүргән һәмдә даналиқ билән ада қилған қуяш астидики барлиқ әҗрим үстигә һөкүм
    сүриду. Буму бимәниликтур.
  tel-2017: వాడు తెలివైనవాడో, బుద్ధిహీనుడో ఎవరికి తెలుసు? అయితే సూర్యుని కింద నేను
    బాధతో, జ్ఞానంతో సంపాదించినదంతా వాడి అధికారం కిందకు వెళ్తుంది. ఇదీ నిష్ప్రయోజనమే.
  hat-BSA: Epi se kilès ki konnen si li va saj, oswa moun fou? Malgre li va gen kontwòl
    sou tout fwi travay mwen. Pou sila mwen te fòse fè ak sajès yo, anba solèy la.
    Sa, anplis, se vanite.
  bxh-bxh: Doga sibasibana e yauyaulena, sai ya sibai? Ma adidiligu yai, egu sibasiba
    yo adidili yai, paisowa mahudoꞌidi E ginaulidi maihala yai. In moho haba ya tanuwagaidi.
    Ite hinaga hige aniyona.
  kos-kos: na el ac ku in lalmwetmet, ku el ac ku in lalfon, su etu? Tusruktu el pa
    ac la ma nukewa ma nga kemkatu kac — ma nukewa ma lalmwetmet luk uh ase nu sik
    fin faclu. Ma inge nukewa ma lusrongten.
  hbo-WLC: וּמִ֣י יוֹדֵ֗עַ הֶֽחָכָ֤ם יִהְיֶה֙ א֣וֹ סָכָ֔ל וְיִשְׁלַט֙ בְּכָל־עֲמָלִ֔י
    שֶֽׁעָמַ֥לְתִּי וְשֶׁחָכַ֖מְתִּי תַּ֣חַת הַשָּׁ֑מֶשׁ גַּם־זֶ֖ה הָֽבֶל׃
  ibo-ibo: Onye maara ma ọ ga-abụ onye maara ihe ma ọ ga-abụkwanụ onye nzuzu? Ma ihe
    niile m ji amamihe ǹka m na ike m rụpụta nʼokpuru anyanwụ ga-abụ nke ya! Ihe a
    bụ ihe efu.
  ory-ory: ଆଉ, ସେ ଜ୍ଞାନୀ କି ମୂର୍ଖ ହେବ, କିଏ ଜାଣେ? ତଥାପି ମୁଁ ସୂର୍ଯ୍ୟ ତଳେ ଯେଉଁ ଯେଉଁ ପରିଶ୍ରମରେ
    ପରିଶ୍ରାନ୍ତ ହୋଇ ଜ୍ଞାନ ପ୍ରକାଶ କଲି, ସେ ମୋହର ସେହି ସକଳ ପରିଶ୍ରମର ଫଳାଧିକାରୀ ହେବ; ଏହା
    ହିଁ ଅସାର।
  chk-chk: Nge iö a silei ika ewe eman epwe tipachem ika epwe tiparoch? Inamwo, epwe
    chök nemeni meinisin mine üa förätä o anganga won fanüfan fän ai weires me ai
    tipachem. Pwal ei pön chök.
  rop-rop: dumaji ai nomo sabi wotkainbala im. Maitbi im klebabala, o maitbi granggibala,
    bat im garra jidan bos oba langa ebrijing weya aibin gajim brom det adwan wek
    weya aibin dumbat langa dijan wel. En ai nomo sabi wotfo im lagijat.
  ukr-1871: А хто знає, чи він буде мудрий, чи дурний? Однакже він буде панувати над
    тим усїм, що я трудом здобував, та показав себе мудрим під сонцем. І ось — марнота!
  deu-1951: Und wer weiß, ob derselbe weise sein wird oder ein Tor? Und doch wird
    er über all das Macht bekommen, was ich mit Mühe und Weisheit erarbeitet habe
    unter der Sonne. Auch das ist eitel!
  eng-JPS: And who knoweth whether he will be a wise man or a fool? yet will he have
    rule over all my labour wherein I have laboured, and wherein I have shown myself
    wise under the sun. This also is vanity.
  srp-1865: I ko zna hoæe li biti mudar ili lud? i opet æe biti gospodar od svega
    truda mojega oko kojega se trudih i mudrovah pod suncem. I to je taština.
  lug-lug: Kale ani amanyi obanga aliba musajja mugezi oba musirusiru? Kyokka ye y’aliba
    mukama w’ebyo byonna bye nateganira nga nkozesa amagezi gange wansi w’enjuba;
    era na kino nakyo butaliimu.
  heb-heb: ומי יודע החכם יהיה או סכל וישלט בכל עמלי שעמלתי ושחכמתי תחת השמש גם זה
    הבל׃
  ben-IRV: এবং কে জানে সে জ্ঞানী মানুষ হবে না বোকা হবে? তবুও সে সমস্ত কিছুর উপরে মালিক
    হবে যা কিছু সূর্য্যের নিচে আছে যা আমার কাজ এবং জ্ঞান গড়া হবে। এটাও হল বাষ্প।
  pan-pan: ਕੌਣ ਜਾਣਦਾ ਹੈ ਕਿ ਉਹ ਬੁੱਧਵਾਨ ਹੋਵੇਗਾ ਜਾਂ ਮੂਰਖ? ਫੇਰ ਵੀ ਮੇਰੀ ਸਾਰੀ ਮਿਹਨਤ ਦੇ ਕੰਮ
    ਦਾ ਜੋ ਮੈਂ ਕੀਤਾ ਅਤੇ ਜਿਸ ਦੇ ਲਈ ਮੈਂ ਸੂਰਜ ਦੇ ਹੇਠ ਆਪਣੀ ਬੁੱਧ ਖ਼ਰਚ ਕੀਤੀ, ਉਹੋ ਮਾਲਕ ਬਣੇਗਾ!
    ਇਹ ਵੀ ਵਿਅਰਥ ਹੀ ਹੈ।
  mya-JVB: ထိုသူသည် ပညာရှိ မည်လော ၊ မိုက် မည်လောဟု အဘယ်သူ ပြော နိုင်သနည်း။ ထိုသူ သည်
    ငါကြိုးစား အားထုတ်သမျှ၊ နေ အောက် မှာငါ့ပညာ ကို ထင်ရှားပြလေ သမျှ သော အမှု တို့ကို
    အစိုးရ လိမ့်မည်။ ထို အမှုအရာသည် လည်း အနတ္တ ဖြစ် ၏။
  hmo-hmo: Bona inai tau be do ia aonega o kavakava, daika ia diba? To ia ese egu
    hekwarahi bona egu aonega dekena amo lau karaia gaudia ibounai do ia biagua. Inai
    danu be anina lasi.
  urd-urd: और कौन जानता है कि वह 'अक़्लमन्द होगा या बेवक़ूफ़? बहरहाल वह मेरी सारी
    मेहनत के काम पर, जो मैंने किया और जिसमें मैंने दुनिया में अपनी हिकमत ज़ाहिर की,
    ज़ाबित होगा। ये भी बेकार है।
  rus-SYN: 'И кто знает: мудрый ли будет он, или глупый? А он будет распоряжаться
    всем трудом моим, которым я трудился и которым показал себя мудрым под солнцем.
    И это - суета!'
  bqc-SIM: Démɛ dↄ̃ tó ↄ̃nↄna ge sↄũn aà ũi? Kásile zĩ pↄ́ má kɛ̀ dṹniau
    ń ↄ̃nↄo a gↄ̃ɛ̀ɛ. Beeá pãɛ lↄ.
  tcz-CHONGTHU: Chule keima panmun hinlo dingho chu ching diuha ahilouleh ngoldiu
    ha kon asei thei ding ham? Hinlah nipi noija keima boltheina le tohgimna jal'a
    phatchom pina kanei hohi, amahon ahin kimanchah diu ahitai. Itia ajeh bei soh
    hin tem!
  mar-mar: आणि तो मनुष्य शहाणा असेल की मूर्ख असेल कोणाला माहित? परंतु माझे सर्व श्रम,
    जे मी भूतलावर केले आहेत आणि ज्यात मी आपणास ज्ञान दाखवले आहे, त्यावर तो अधिकार
    चालवील. हेही व्यर्थ आहे.
  soq-soq: Tane mida atenlen apana sa ne aupanawo nitu sa uduudu nolawantene pokanena
    bopawa wadepia me ipa insadewasa apanawa ba, dia? Tane dewa ema uduudu ipa ipasiawaia.
  qub-qub: Payga yachajchush u mana yachajchush cacongapis. Ichanga paymi cay pachacho
    fiyupa ñacar arur yachaj car rurachishäcunata charicurconga. Chaypis yangallami.
  bqp-bqp: Dí mɛ́ à dↄ̃ tó ↄ̃ndↄ̃ri ke yↄ̃nkↄn a ũu? Bee kũ abireo zĩ kũ ma kɛ̀
    andunia gũn kũ ↄ̃ndↄ̃o ni gↄ̃nɛmɛ. Abirekũ pãmɛ dↄ.
  hat-hat: Se ka yon moun lespri, se ka yon moun sòt. Pesonn pa konnen. Men, se pou
    li m'ap kite tou sa mwen te travay di fè ak lespri mwen. Sa a ankò, sa pa vo anyen.
  eng-BSB: And who knows whether that man will be wise or foolish? Yet he will take
    over all the labor at which I have worked skillfully under the sun. This too is
    futile.
  eng-WEBPB: Who knows whether he will be a wise man or a fool? Yet he will have rule
    over all of my labour in which I have laboured, and in which I have shown myself
    wise under the sun. This also is vanity.
  kbq-kbq: Hagi nagri noma erisia nera, knare antahi'zane nepi, neginagi antahi'zane
    nepi, nagra antahi'na ke'na osu'noe. Hianagi maka zama amuhoma hu'na eri fore'ma
    hu'noa zantamina, ana vahe'mo kegava hugahie. Na'ankure ana zantamina knare antahi'zanteti
    erifore hu'noe. E'inahu zamo'enana agafa'a omne'ne.
  nhe-BL: Huan ¿ajqueya huelis quimatis intla elis tlalnamiqui o huihuitic? Pero yonque
    mochihuas tlalnamiqui o huihuitic, yajaya quiselis nochi tlen nijtlantoc ica nochi
    notequi tlen nijchijtoc ica miyac tlalnamiquistli ipan ni tlaltepactli. Huajca
    niquitac san tlapic nochi notequi.
  bus-bus: Dé bé à dↄ̃ tó ↄ̃ndↄ̃dee ke yↄ̃nkↄↄn à ũu? Baa kↄ̃n beeeo zĩi kɛ̀ má kɛ̀
    anduna guu kↄ̃n ↄ̃ndↄ̃ↄo é gↄ̃nɛmɛ. Beee nɛ́ yã pãamɛ dↄ.
  gub-BL: A'e tuwihawete wiko putar ru'u Ma'e Kwaw Katu Har romo nehe. Wiko putar
    ru'u iranaiw ma'e romo nehe. Mo ukwaw heko àwàm. Nezewe rehe we wiko putar hema'e
    hema'ereko haw heremimono'og kwer paw izar romo a'e nehe. Hema'e kwaw katu haw
    umur ma'e tetea'u ihewe ko ywy rehe a'e. A'e tuwihawete wiko putar a'e ma'e paw
    izar romo a'e nehe. Ma'e paw uzeapo na'arewahy ukàzym ma'e ràm romo ihewe.
  eng-DRA: 'Whom I know not whether he will be a wise man or a fool, and he shall
    have rule over all my labours with which I have laboured and been solicitous:
    and is there any thing so vain?'
