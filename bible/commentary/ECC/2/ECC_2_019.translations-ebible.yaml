  urd-GVU: اور کیا معلوم کہ وہ دانش مند یا احمق ہو گا؟ لیکن جو بھی ہو، وہ اُن تمام
    چیزوں کا مالک ہو گا جو حاصل کرنے کے لئے مَیں نے سورج تلے اپنی پوری طاقت اور حکمت
    صَرف کی ہے۔ یہ بھی باطل ہے۔
  deu-1912: Denn wer weiß, ob er weise oder toll sein wird? und soll doch herrschen
