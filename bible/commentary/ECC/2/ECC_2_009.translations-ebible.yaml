verse: ECC.002.009
translations:
  mal-C: എനിക്കുമുമ്പ് ജെറുശലേമിൽ വാണിരുന്ന ആരെക്കാളും ഞാൻ ധനികനായിത്തീർന്നു. ഇവയോടൊപ്പം
    എന്റെ ജ്ഞാനവും എന്നോടൊപ്പം വസിച്ചു.
  deu-TKW: So ward ich groß und größer als alle, die vor mir in Jerusalem waren; auch
    meine Weisheit verblieb mir.
  lin-lin: Nakomaki moto monene koleka bakonzi nyonso oyo bazalaki na Yelusalemi liboso
    na ngai ; kasi atako bongo, bwanya ezalaki kaka kotambolisa ngai.
  eng-LSV: And I became great, and increased above everyone who had been before me
    in Jerusalem; also, my wisdom stood with me.
  eng-GNV: 'And I was great, and increased aboue all that were before me in Ierusalem:
    also my wisedome remained with me.'
  eng-WEBSTER: 'So I was great, and increased more than all that were before me in
    Jerusalem: also my wisdom remained with me.'
  nhw-BL: Huajca nelía nimohueyichijqui ipan nochi tlamantli hasta niitztoya más nihueyi
    que nochi nopa tlanahuatiani catli achtihuiya tlanahuatijque ipan altepetl Jerusalén.
    Pero ipan nochi tlamantli catli nijchijqui noja ninemiyaya ica miyac tlalnamiquilistli.
  swh-ONEN: Nikawa maarufu sana kuliko mtu mwingine yeyote aliyepata kuishi Yerusalemu
    kabla yangu. Katika haya yote bado nikawa nina hekima.
  bba-bba: Mɑ nɑ yĩsiru yɑrɑ n kere sinɑm be bɑ mɑn ɡbiiye Yerusɑlɛmuɔ. Kɑ mɛ, nɛn
    bwisi mɑn wɑ̃ɑsi.
  eng-KJVCPB: 'So I was great, and increased more than all that were before me in
    Jerusalem: also my wisdom remained with me.'
  luo-luo: Ne abedo ngʼama lich miwuoro moloyo ngʼato angʼata mane okuongona bedo
    jatelo e Jerusalem. E magi duto riekona matut nosiko koda.
  meu-meu: Unu amo na herea dae; Ierusalem ai e gunalaigu taudia iboudiai na na hereadiava,
    bona egu aonega na egu ai e miava danu.
  npi-ULB: यसरी यरूशलेममा मभन्दा अगि भएका सबैभन्दा म धेरै महान् र धेरै धनी भएँ, अनि
    बुद्धि मसितै थियो ।
  yor-yor: Mo di ẹni ńlá ju ẹnikẹ́ni tí ó wà ní Jerusalẹmu ṣáájú mi. Nínú gbogbo èyí,
    ọgbọ́n mi kò fi mí sílẹ̀.
  ind-ind: Maka aku menjadi orang hebat yang melebihi siapa pun yang pernah hidup
    di Yerusalem sebelum aku. Dalam semua hal itu kebijaksanaanku tetap membimbing
    aku.
  pes-OPCB: بدین ترتیب، از همه کسانی که قبل از من در اورشلیم بودند، برتر و بزرگتر
    شدم و در عین حال حکمتم نیز با من بود.
  tgl-ULB: Kaya ako ay naging higit na dakila at mas mayaman kaysa sa lahat ng nauna
    sa akin sa Jerusalem, at ang aking karunungan ay nanatili sa akin.
  hui-hui: Aniore birugome mbirale uruni bibahende i̱na mo wiai howa i̱ homogo timbuniore
    haru. Agali homogo maru ala Yarusaleme tanoha henedaru aria mbira homogo mbirale
    dewawi i̱ ale mbira nahene. Ai áyu ogoni i̱ agali manda timbuni bogabi haabo harugoni.
  mya-mya: ထိုသို့ငါ့အရင်၊ ယေရုရှလင်မြို့၌ ဖြစ်ဘူးသောသူ အပေါင်းတို့ထက်၊ ငါသည် တိုးပွါး၍
    ကြီးမြင့်ခြင်းသို့ ရောက်၏။ ငါပညာလည်း တည်လျက်ရှိ၏။
  bod-N: དེ་ལྟར་བདག་ནི་ཉིན་རེར་རྒྱས་པ་དང་། སྔོན་ཆད་ཡེ་རུ་སཱ་ལེམ་དུ་གནས་པ་ཀུན་ལས་ཀྱང་ལྷག་པར་དར་ཏེ།
    ངའི་ཤེས་རབ་ནི་ད་དུང་ངའི་ནང་དུ་ལུས་སོ། །
  sna-sna: Saka ndakava mukuru kwazvo kupfuura ani zvake akanditangira paJerusarema.
    Mune izvi zvose uchenjeri hwangu hwakaramba huneni.
  spa-BLM: Así me engrandecí y aumenté más que todos los que fueron antes de mí en
    Jerusalén. También mi sabiduría permaneció conmigo.
  cac-cac: Ix in b'inaj val d'a yichan̈ masanil eb' ec'nac d'a Jerusalén tic. Vach'chom
    ay masanil juntzan̈ tic d'ayin, palta maj satel-laj in jelanil.
  swh-ULB: Hivyo nikawa mkuu na tajiri kuliko wote waliokuwa Yerusalemu kabla yangu,
    na hekima yangu ilikuwa ndani yangu.
  bel-bel: І ўзьвялічыўся я і ўзбагацеў над усімі, што жылі да мяне ў Ерусаліме; і
    мудрасьць мая засталася пры мне.
  wed-wed: Tau a maura ma a vipurapura kaua eḡa me aiai ḡelauna au Jerusalem nanare.
    Ma wei anatapuna au orana au nuaulaula i mae-kaua.
  deu-ELBBK: Und ich wurde groß und größer, mehr als alle, die vor mir in Jerusalem
    waren. Auch meine Weisheit verblieb mir.
  mbb-OT: Iyan a pinekesepian te langun he etew he nekeubpà diyà te Jerusalem, ne
    wazà maawà is keuluwanen ku.
  mal-2015: ഇങ്ങനെ ഞാൻ, എനിക്കുമുമ്പു യെരൂശലേമിൽ ഉണ്ടായിരുന്ന എല്ലാവരിലും മഹാനായിത്തീർന്നു
    അഭിവൃദ്ധി പ്രാപിച്ചു; ജ്ഞാനവും എന്നിൽ ഉറെച്ചുനിന്നു.
  rmc-rmc: Ačhiľom bareder sar sako, ko varekana bešelas andro Jeruzalem, a miro goďaveripen
    sas furt manca.
  pes-OPV: پس بزرگ شدم و بر تمامی کسانی که قبل از من در اورشلیم بودند برتری یافتم
    و حکمتم نیز با من برقرار ماند،
  ron-1924: Ам ажунс маре, май маре декыт тоць чей че ерау ынаинтя мя ын Иерусалим.
    Мь-ам пэстрат кяр ынцелепчуня.
  aui-aui: Na yagu sawara parapa sipeyara geware wawaya Jerusalem kwanatune naghoguve
    simakena naboni. Mmkodi sawaridi tupadi kamodiye, na yagu nuwagiura gemeyani iyakuyoveguna.
  ben-OBCV: আমার আগে যারা জেরুশালেমে ছিলেন তাদের চেয়েও আমি অনেক বড়ো হলাম। এই সবে
    আমার প্রজ্ঞা আমার সঙ্গে ছিল।
  som-som: Sidaasaan u weynaa oo uga maal badnaa kuwii Yeruusaalem iiga horreeyey
    oo dhan, oo weliba xigmaddaydiina way igu hadhay.
  lat-VUC: 'et supergressus sum opibus omnes qui ante me fuerunt in Jerusalem: sapientia
    quoque perseveravit mecum.'
  eng-ASVBT: 'So I was great, and increased more than all that were before me in Jerusalem:
    also my wisdom remained with me.'
  ita-1885: E mi sono aggrandito ed accresciuto più che tutti quelli che sono stati
    innanzi a me in Gerusalemme; la mia sapienza eziandio mi è restata.
  eng-LXXUP: 'So I became great, And advanced beyond all That were before me in Jerusalem:
    Also my wisdom was established to me.'
  eng-ULB: So I became greater and wealthier than all who were before me in Jerusalem,
    and my wisdom remained with me.
  spa-VBL: Me hice grande, más grande que nadie en Jerusalén antes que yo. Todo el
    tiempo mi sabiduría permaneció conmigo.
  fra-_FOB: Je me suis agrandi, et je me suis accru plus que tous ceux qui ont été
    avant moi à Jérusalem; et même ma sagesse est demeurée avec moi.
  mal-mal: ഇങ്ങനെ ഞാൻ, എനിക്കുമുമ്പ് യെരൂശലേമിൽ ഉണ്ടായിരുന്ന എല്ലാവരിലും മഹാനായിത്തീരുകയും
    അഭിവൃദ്ധി പ്രാപിക്കുകയും ചെയ്തു; എനിയ്ക്ക് ജ്ഞാനവും ഒട്ടും കുറവില്ലായിരുന്നു.
  lit-lit: Taigi pasidariau didis ir viršijau visus buvusius prieš mane Jeruzalėje.
    Be to, dar mano išmintis pasiliko su manimi.
  urd-GVR: Yoṅ maiṅ ne bahut taraqqī karke un sab par sabqat hāsil kī jo mujh se pahle
    Yarūshalam meṅ the. Aur har kām meṅ merī hikmat mere dil meṅ qāym rahī.
  suz-BL: यरूसलेममी आं क्‍येङा ङोंइती ङा मुर नेल्‍ल आन क्‍येङा गो ठेयब दुम्‍ती। आं
    जोक्‍तीक तुइक्‍तीके गो नुन लीत। १राजा १०:२३
  eng-NOY: So I became greater than all that were before me in Jerusalem. My wisdom
    also remained with me.
  ita-1927: Così divenni grande, e sorpassai tutti quelli ch’erano stati prima di
    me a Gerusalemme; e la mia sapienza rimase pur sempre meco.
  ckb-ckb: مەزن و پایەدارتر بووم لە هەموو ئەوانەی پێش من لە ئۆرشەلیم بوون، لەگەڵ هەموو
    ئەمانەشدا هەر بە دانایی مامەوە.
  eng-BBE: And I became great; increasing more than all who had been before me in
    Jerusalem, and my wisdom was still with me.
  kan-OKCV: ಹೀಗೆ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ನನಗಿಂತ ಮುಂಚೆ ಇದ್ದ ಎಲ್ಲರಿಗಿಂತಲೂ ನಾನು ಹೆಚ್ಚು ಅಭಿವೃದ್ಧಿಹೊಂದಿ,
    ಶ್ರೀಮಂತನಾದೆನು. ಇದೆಲ್ಲದರಲ್ಲಿ ನನ್ನ ಜ್ಞಾನವು ನನ್ನಲ್ಲಿ ನೆಲೆಯಾಗಿತ್ತು.
  tam-2017: எனக்குமுன்பு எருசலேமிலிருந்த எல்லோரையும்விட நான் பெரியவனும் செல்வம் நிறைந்தவனுமானேன்;
    என்னுடைய ஞானமும் என்னோடுகூட இருந்தது.
  spa-RV-1909: 'Y fuí engrandecido, y aumentado más que todos los que fueron antes
    de mí en Jerusalem: á más de esto perseveró conmigo mi sabiduría.'
  ron-BTF: Astfel am fost mare și i-am întrecut pe toți cei ce au fost înainte de
    mine în Ierusalim; de asemenea înțelepciunea mea a rămas cu mine.
  eng-WEBP: So I was great, and increased more than all who were before me in Jerusalem.
    My wisdom also remained with me.
  eng-FBV: I became great—greater than anyone in Jerusalem before me. All the while
    my wisdom stayed with me.
  nld-1939: Zo werd ik groter en rijker, dan allen vóór mij in Jerusalem, Behalve
    nog, dat ik mijn wijsheid behield.
  nch-BL: Huajca nelía nimohueyichijqui ipan nochi tamanti hasta niitztoya más nihueyi
    que nochi nopa tanahuatiani cati achtohuiya tanahuatijque ipan altepet Jerusalén.
    Pero ipan nochi tamanti cati nijchijqui noja ninemiyaya ica miyac talnamiquilisti.
  vie-1934: Như vậy ta trở nên cao trọng hơn hết thảy những người ở trước ta tại Giê-ru-sa-lem;
    dầu vậy, sự khôn ngoan vẫn còn ở cùng ta.
  hin-CV: मैं येरूशलेम में अपने से पहले वालों से बहुत अधिक महान हो गया. मेरी बुद्धि
    ने हमेशा ही मेरा साथ दिया.
  spa-BES: Y me engrandecí; aumentando más que todos los que habían estado antes que
    yo en Jerusalén, y mi sabiduría todavía estaba conmigo.
  tdx-tdx: Aa le nitoabotse, nandikoareko ze hene taoloko e Ierosalaime ao; vaho nifahatse
    amako i hihikoy.
  tha-KJV: ข้าพเจ้าจึงเป็นใหญ่เป็นโตและเพิ่มพูนมากกว่าบรรดาคนที่เคยอยู่​มาก​่อนข้าพเจ้าในเยรูซาเล็ม
    และสติปัญญาของข้าพเจ้ายังคงอยู่กับข้าพเจ้าด้วย
  por-BR-2018: Então me engrandeci e aumentei, mais do que todos quantos houve antes
    de mim em Jerusalém; além disto minha sabedoria ficou comigo.
  deu-ELO: Und ich wurde groß und größer, mehr als alle, die vor mir in Jerusalem
    waren. Auch meine Weisheit verblieb mir.
  eng-WYC-2018: and I passed in riches all men that were before me in Jerusalem. Also
    wisdom dwelled stably with me, (and I surpassed in wealth all those who came before
    me in Jerusalem. And wisdom dwelled steadfastly with me,)
  epo-epo: Kaj mi pligrandigis kaj plimultigis ĉion pli ol ĉiuj, kiuj estis antaŭ
    mi en Jerusalem, kaj mia saĝeco restis kun mi.
  uig-PIN: Uluƣ boldum, Yerusalemda mǝndin ilgiri bolƣanlarning ⱨǝmmisidin ziyadǝ
    ronaⱪ taptim; xundaⱪ bolƣini bilǝn danaliⱪim mǝndin kǝtmidi.
  beo-beo: 'Dafawane! Na da gasa bagadedafa ba:i. Amola dunu eno musa: Yelusaleme
    amo ganodini esalu, da na gasa defele hame ba:su. Na dawa:lai hou da hame dafai.'
  tpi-OTNT: Mi kisim ol dispela samting na mi kamap bikman tru. Ol man i bin i stap
    long Jerusalem bipo i no gat planti samting olsem mi. Na long dispela taim mi
    stap saveman yet.
  hau-SA: Na ƙasaita fiye da kowane mutumin da ya riga ni zama a Urushalima. Cikin
    dukan wannan, hikimata ba tă rabu da ni ba.
  uig-LAT: Ulugh boldum, Yérusalémda mendin ilgiri bolghanlarning hemmisidin ziyade
    ronaq taptim; shundaq bolghini bilen danaliqim mendin ketmidi.
  nde-nde: Ngaba mkhulu ngokwedluleyo kulaloba ngubani owaba seJerusalema ngaphambi
    kwami. Phakathi kwayo yonke inyakanyaka le ukuhlakanipha kwami kwahlala kukhona.
  ton-ton: 'Ko ia naʻaku hoko ko e lahi au, pea u tupu ʻo lahi hake ʻiate kinautolu
    kotoa pē naʻe ʻi muʻa ʻiate au ʻi Selūsalema: pea naʻe maʻu pe foki ʻa ʻeku poto
    ʻiate au.'
  ces-1613: A tak velikým jsem učiněn, a zrostl jsem nade všecky, kteříž přede mnou
    byli v Jeruzalémě; nadto moudrost má zůstávala při mně.
  eng-WMB: So I was great, and increased more than all who were before me in Jerusalem.
    My wisdom also remained with me.
  tam-TCV: எனக்குமுன் எருசலேமிலிருந்த எல்லாரைப்பார்க்கிலும் நான் மிகப்பெரியவனானேன்.
    இவை எல்லாவற்றின் மத்தியிலும் என் ஞானம் என்னைவிட்டு நீங்காமல் இருந்தது.
  ceb-ULB: Busa nahimo akong mas bantogan ug mas dato kaysa tanan nga nahiuna kanako
    sa Jerusalem, ug ang akong kaalam nagpabilin kanako.
  pol-UBG: I tak stałem się większy i możniejszy niż wszyscy, którzy byli przede mną
    w Jerozolimie. W dodatku moja mądrość pozostała przy mnie.
  urd-GVU: یوں مَیں نے بہت ترقی کر کے اُن سب پر سبقت حاصل کی جو مجھ سے پہلے یروشلم
    میں تھے۔ اور ہر کام میں میری حکمت میرے دل میں قائم رہی۔
  deu-1912: und nahm zu über alle, die vor mir zu Jerusalem gewesen waren; auch blieb
    meine Weisheit bei mir;
  kan-2017: ಹೀಗೆ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಹಿಂದೆ ಇದ್ದವರೆಲ್ಲರಿಗಿಂತಲೂ ಹೆಚ್ಚು ಅಭಿವೃದ್ಧಿಹೊಂದಿ ದೊಡ್ಡವನಾದೆನು.
    ಇದಲ್ಲದೆ ನನ್ನ ಜ್ಞಾನವು ನನ್ನಲ್ಲಿ ನೆಲೆಯಾಗಿತ್ತು.
  yap-yap: Rriyul, ni gu ba madangdang ngak e pi’in ni ku ur pired u lan yu Jerusalem,
    ma gonop rog e de pageg bangiyal’.
  hlt-MCSB: Jerusalem ah ka rhoeng tih ka mikhmuh kah aka om boeih lakah ka lawn.
    Kai cueihnah khaw ka khuiah cak.
  mdy-ETH: ዬያይዳፓ ዔቄያና ታኣኮ ቤርታ ዬሩሳላሜይዳ ናንጌ ዓሶፓ ቢያ ባሼ ዼኤፒ፥ ቦንቺንቴ ዓሲ ታኣኒ ማዔኔ፤ ዔራታኣ ታኣኮ
    ታኣና ዶዲ ናንጌኔ።
  kew-kew: Neme go yaenu luabu mea suare ni adaa aa mudu pi. Abade mo Jerusalem supara
    aa mudu pirisimi aanu nimumi oyae go neme i-rupa meda na-isimi. Ni ora makuae
    aa go pirissu-rupa pa pi.
  twi-ASANTE: Megyee edin sene obiara a wadi mʼanim wɔ Yerusalem. Yeinom nyinaa mu
    no, me nimdeɛ kɔɔ so yɛɛ adwuma.
  eng-WEBU: So I was great, and increased more than all who were before me in Jerusalem.
    My wisdom also remained with me.
  wal-wal: Hegaa gishshau, taani taappe kase Yerusalaamen de7ida ooppenne aadhdhida
    gita asa gidaas. Ta aadhdhida eratettaikka tanaara wurssettai gakkanaashin de7iis.
  spa-PDDPT: Fui grande y crecí más que los que me precedieron en Jerusalén. Mi sabiduría
    también permaneció conmigo.
  gun-gun: Ha'e gui xeyvate ha'e arekopave xee aiko e'ỹ mbove Jerusalém py ikuai va'ekue
    ha'e javi gui. Xere oĩ tema avi xe'arandua.
  ilo-ULB: Isu a nagbalinak a nain-indaklan ken nabakbaknang ngem kadagiti amin nga
    immun-una ngem siak iti Jerusalem, ken nagtalinaed kaniak ti kinasiribko.
  kpg-kpg: Uaa, au nogo aamua, e koia e aamua i tei dangada aamua nogo noho mai mua
    i Jerusalem, gei dogu kabemee digi hagahala ina au.
  uig-ARA: ئۇلۇغ بولدۇم، يېرۇسالېمدا مەندىن ئىلگىرى بولغانلارنىڭ ھەممىسىدىن زىيادە
    روناق تاپتىم؛ شۇنداق بولغىنى بىلەن دانالىقىم مەندىن كەتمىدى.
  sus-sus: N naxa findi mixi xungbe ra dangife Darisalamukae birin na naxee nu na
    beenu n xa bari. N naxa na birin naba lɔnni fenfe ra.
  pon-2006: Ei, I me lapalap, lapalapasang aramas koaros me kousoanehr nan Serusalem,
    oh ei loalokong kin ieiangiehte.
  ksd-ksd: Iau ga manga uviana vanavana, ma pa ta tikai nina i ga laun lua tagu i
    ga uviana da iau; ma kaugu kabinana i ga ki boko tagu.
  tur-YTC: Böylece büyük oldum ve Yeruşalem'de benden önce olanların hepsinden daha
    çok büyüdüm. Bilgeliğim de bende kaldı.
  bel-N: I зрабiўся я вялiкшым і заможнейшым за ўсiх, якія былi раней за мяне ў Ерусалiме;
    а мудрасьць мая была са мною.
  grc-BRENT: Καὶ ἐμεγαλύνθην καὶ προσέθηκα παρὰ πάντας τοὺς γενομένους ἀπὸ ἔμπροσθέν
    μου ἐν Ἱερουσαλήμ, καί γε σοφία μου ἐστάθη μοι.
  ind-AYT: Karena itu, aku menjadi besar dan bertambah-tambah melebihi semua yang
    ada sebelum aku di Yerusalem. Hikmatku juga tinggal padaku.
  nya-nya: Ndinali munthu wotchuka kupambana wina aliyense mu Yerusalemu amene analipo
    ndisanabadwe. Mu zonsezi nzeru zanga zinali nane.
  hrv-hrv: I postadoh tako velik, veći no bilo tko prije mene u Jeruzalemu; a nije
    me ni mudrost moja ostavila.
  mps-mps: Eno te tama nai dabe doado bage saligo te ena genuai bidi mu pedelali.
    Te Jerusalemde polobadu bidali bidi dabego nai te eno megi elalubo nai tiwai me
    elalubeo. Tama te sogo ena te homu kolesaga mu konea pai bidi me bidai dao.
  tpi-tpi: Mi kisim ol dispela samting na mi kamap bikman tru. Ol man i bin i stap
    long Jerusalem bipo i no gat planti samting olsem mi. Na long dispela taim mi
    stap saveman yet.
  dan-1931: Og jeg blev stor, større end nogen af dem, der før mig havde været i Jerusalem;
    desuden blev min Visdom hos mig.
  vie-OVCB: Như thế, tôi trở nên vượt trội hơn tất cả ai sống trước tôi tại Giê-ru-sa-lem,
    và sự khôn ngoan của tôi không bao giờ phản lại tôi.
  guj-2017: એમ હું પ્રતાપી થયો. અને જેઓ યરુશાલેમમાં મારી અગાઉ થઈ ગયા હતા તે સર્વ કરતાં
    હું વધારે સમૃદ્ધિ પામ્યો. મારું જ્ઞાન પણ મારામાં કાયમ રહ્યું.
  pon-2006A: Ei, I me lapalap, lapalapasang aramas koaros me kousoanehr nan Serusalem,
    oh ei loalokong kin ieiangiehte.
  por-BRBSL: Então eu era grande, e aumentei mais do que todos os que estavam antes
    de mim em Jerusalém. Minha sabedoria também permaneceu comigo.
  cth-cth: Hottelah Jerusalem kho ouk kaawm tangcoungnaw hlak ka tawnta teh ka talue
    toe. Ka lungangnae hai a cak.
  twi-twi: Migyee din sen obiara a wadi mʼanim wɔ Yerusalem. Eyinom nyinaa mu no me
    nimdeɛ kɔɔ so yɛɛ adwuma.
  hlt-hlt: Jerusalem ah ka rhoeng tih ka mikhmuh kah aka om boeih lakah ka lawn. Kai
    cueihnah khaw ka khuiah cak.
  tbz-SIM: Kɛ̀ n dɛukɛ kɛ pɛ̃ɛ̃tɛ́ bɛ̀ɛ̀ n niitɛ́nɛ̀ kɛ di tikpɑ̀tì Sedisɑdɛmmu. Bɑ́
    nɛ̀ mɛmmɛ kɛ̀ nní nkpɑɑ́nɛ̀ n yɛ̀mmɛ̀.
  msy-2020: Kɨ bizir kaba bar da inizɨ, da na gamima nan ziam bar ekefe. Ezɨ fomɨra
    Jerusalemɨn nguibamɨn itir gumazitam nan mɨn bizir aghuir avɨritaba itir puvatɨ.
    Nan fofozir aghuiba uaghan, na ataghɨrazir puvatɨ, da na ko ikiavɨra iti.
  dop-dop: Hɑlənɑ mɑ nyʋɣʋ kʋlɩ nɑ pə́ kəlɩ mpɑ pɑ lɑɑlɑ-m Yosɑlɛm kɛ wɛɛʋ tɔ. Pɑɑ
    nɑ mpʋ, mɑ tɔkɑ mɑ ləmɑɣɑsɛɛ kɛ ḿpʋ́ɣʋ́.
  azb-azb: Beləcə yüksəlib məndən əvvəl Yerusəlimdə yaşayanların hamısından daha əzəmətli
    oldum. Hikmətim də özümdə qaldı.
  eng-DBY: 'And I became great, and increased more than all that had been before me
    in Jerusalem: also my wisdom remained with me.'
  hin-2017: इस प्रकार मैं अपने से पहले के सब यरूशलेमवासियों से अधिक महान और धनाढ्य
    हो गया; तो भी मेरी बुद्धि ठिकाने रही।
  wol-KYG: Ma am doole, yokku, ba sut ku ma jiitu ci Yerusalem, te teewul may jëfe
    xel.
  eng-YLT: And I became great, and increased above every one who had been before me
    in Jerusalem; also, my wisdom stood with me.
  eng-WYC-2017: and I passed in riches all men that were before me in Jerusalem. Also
    wisdom dwelled stably with me,
  eng-WMBB: So I was great, and increased more than all who were before me in Jerusalem.
    My wisdom also remained with me.
  urd-GVH: यों मैंने बहुत तरक़्क़ी करके उन सब पर सबक़त हासिल की जो मुझसे पहले यरूशलम
    में थे। और हर काम में मेरी हिकमत मेरे दिल में क़ायम रही।
  rug-rug: Meke noma hola tu sa laequ hola ni doduru pu ele koadi pa Zerusalema pukerane.
    Ba doduru totoso si koa turaṉau mo sa qua ginilagilana lohina.
  gaz-gaz: Kanaafuu ani akka malee guddadhee nama anaan dura Yerusaalem keessa ture
    kam iyyuu caale. Waan kana hunda keessatti ogummaan koo anuma wajjin ture.
  fra-LSG: Je devins grand, plus grand que tous ceux qui étaient avant moi dans Jérusalem.
    Et même ma sagesse demeura avec moi.
  yal-yal: N findi nɛn muxu gbeen na dangu muxune birin na, naxanye bata yi dangu
    n yɛɛ ra Yerusalɛn yi. Anu, n yi matoon nan tima n ma fekolonna xɔn.
  haw-1868: Pela, ua lilo au i mea nui a oi aku i na mea a pau i noho mamua ma Ierusalema;
    a o ko'u naauao, ua mau ia mea ia'u.
  arb-NAV: وَازْدَدْتُ عَظَمَةً حَتَّى فُقْتُ جَمِيعَ أَسْلافِي فِي أُورُشَلِيمَ،
    دُونَ أَنْ تُبَارِحَنِي الْحِكْمَةُ.
  ewe-ewe: Ale mexɔ ŋkɔ wu Fia bubu ɖe sia ɖe si nɔ Yerusalem kpɔ. Gawu la, meke ŋku
    ɖi be mate ŋu ade dzesi nu siawo katã ƒe asixɔxɔ.
  eng-LEE: 'So was I great, and obtained more than all that had been before me in
    Jerusalem: also my wisdom remained with me.'
  asm-FB: মোৰ আগেয়ে যিৰূচালেমত যিসকল আছিল, তেওঁলোকতকৈ মই অনেক বেচি মহান আৰু ঐশ্বর্যশালী
    হ’লো। তেতিয়াও প্রজ্ঞা মোৰ লগত আছিল।
  sus-A: ﭑ نَشَ قِندِ مِشِ شُنفبٍ رَ دَنفِقٍ دَرِ سَلَمُكَيٍ بِرِن نَ نَشٍيٍ نُ نَ
    بٍينُ ﭑ شَ بَرِ. ﭑ نَشَ نَ بِرِن نَبَ لْننِ قٍنقٍ رَ.
  fra-SBL: J'étais donc grand, et j'augmentais plus que tous ceux qui avaient été
    avant moi à Jérusalem. Ma sagesse aussi est restée avec moi.
  hbo-hbo: וְגָדַ֣לְתִּי וְהֹוסַ֔פְתִּי מִכֹּ֛ל שֶׁהָיָ֥ה לְפָנַ֖י בִּירוּשָׁלָ֑͏ִם
    אַ֥ף חָכְמָתִ֖י עָ֥מְדָה לִּֽי׃
  kik-kik: Nĩ ũndũ ũcio ngĩneneha na ngĩtonga mũno gũkĩra arĩa othe maarĩ Jerusalemu
    mbere yakwa. Thĩinĩ wa maũndũ macio mothe-rĩ, ũũgĩ wakwa ndaarĩ o naguo.
  fra-NCL: Je devins grand et je l’emportai sur tous ceux qui étaient avant moi dans
    Jérusalem ; et même ma sagesse demeura avec moi.
  cek-AK: Kai loe ka len parai, ka hmaa ah kaom Jerusalem kaminawk pongah ka len moe,
    palunghahaih doeh ka tawnh.
  cuk-cuk: Jerusalénʼgi-an-idu-dummaganga-megismaladi, anyobi nug-dummarbaa nikussurmalad.
    Deginbali, anyobi nue-binsaed-nikaa gussurmarbalid.
  uig-CYR: Улуқ болдум, Йерусалимда мәндин илгири болғанларниң һәммисидин зиядә ронақ
    таптим; шундақ болғини билән даналиғим мәндин кәтмиди.
  tel-2017: నాకు ముందు యెరూషలేములో ఉన్న వారందరికంటే గొప్పవాణ్ణి, ఆస్తిపరుణ్ణి అయ్యాను.
    నా జ్ఞానం నన్ను నడిపిస్తూనే ఉంది.
  hat-BSA: Epi mwen te vin gran, pi gran pase tout wa ki te avan m Jérusalem yo. Konsa,
    sajès mwen te kanpe avè m.
  bxh-bxh: Yau E hasai wananaha habahim dodoga haisa Yelusalem yai.
  kos-kos: Pwaye, nga fulat ac pwengpeng liki kutena mwet su muta Jerusalem emeet
    me, ac lalmwetmet luk kolyu pacl nukewa.
  hbo-WLC: וְגָדַ֣לְתִּי וְהוֹסַ֔פְתִּי מִכֹּ֛ל שֶׁהָיָ֥ה לְפָנַ֖י בִּירוּשָׁלִָ֑ם
    אַ֥ף חָכְמָתִ֖י עָ֥מְדָה לִּֽי׃
  ibo-ibo: E, aghọrọ m onye dị ukwuu karịa eze niile ndị burula m ụzọ chịa na Jerusalem.
    Ma nʼime ihe ndị a niile, anya doro m, ihe niile ka m ji amamihe tulee.
  ory-ory: ଏହିରୂପେ ମୋʼ ପୂର୍ବେ ଯିରୂଶାଲମରେ ଯେଉଁମାନେ ଥିଲେ, ସେହି ସମସ୍ତଙ୍କ ଅପେକ୍ଷା ମହାନ
    ଓ ବର୍ଦ୍ଧିଷ୍ଣୁ ହେଲି; ମଧ୍ୟ ମୋହର ଜ୍ଞାନ ମୋʼ ଠାରେ ରହିଲା।
  chk-chk: Iei popun üa fokun tekia lap seni ekewe aramas meinisin ra imweimw lon
    Jerusalem me mwei. Iwe, ai mirit a chök nonom rei.
  rop-rop: Yuwai, aibin jidan brabli haibala bos, mowa haibala langa enibodi hubin
    jidan langa Jerusalem bifo, en det brabli klebabalawanwei blanga main nomo bin
    larramdan mi.
  ukr-1871: Я зробивсь великим і богатим, так що переважив усїх, що бували поперед
    мене в Ерусалимі, а при всьому тому премудрість моя зоставалась у мене.
  deu-1951: Und ich ward größer und reicher als alle, die vor mir zu Jerusalem gewesen
    waren; auch blieb meine Weisheit bei mir.
  eng-JPS: So I was great, and increased more than all that were before me in Jerusalem;
    also my wisdom stood me in stead.
  srp-1865: I tako postah veæi i silniji od svijeh koji biše prije mene u Jerusalimu;
    i mudrost moja osta sa mnom.
  lug-lug: Ne nfuuka mukulu ne nsukkirira bonna abansooka mu Yerusaalemi. Mu ebyo
    byonna nasigala siweebuuse mu magezi.
  heb-heb: וגדלתי והוספתי מכל שהיה לפני בירושלם אף חכמתי עמדה לי׃
  ben-IRV: তাই আমি সবার থেকে যারা আমার আগে যিরুশালেমে ছিলেন তাদের থেকে মহান ও ধনী
    হলাম এবং আমার প্রজ্ঞা আমার সঙ্গে ছিল।
  pan-pan: ਮੈਂ ਮਹਾਨ ਹੋ ਗਿਆ ਅਤੇ ਜਿਹੜੇ ਮੇਰੇ ਤੋਂ ਪਹਿਲਾਂ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਸਨ, ਉਹਨਾਂ ਸਾਰਿਆਂ
    ਨਾਲੋਂ ਬਹੁਤ ਵਾਧਾ ਕੀਤਾ ਪਰ ਫੇਰ ਵੀ ਮੇਰੀ ਬੁੱਧ ਮੇਰੇ ਵਿੱਚ ਟਿਕੀ ਰਹੀ।
  mya-JVB: ထိုသို့ ငါ့ အရင် ၊ ယေရုရှလင် မြို့၌ ဖြစ် ဘူးသောသူ အပေါင်း တို့ထက် ၊ ငါသည်
    တိုးပွါး ၍ ကြီးမြင့် ခြင်းသို့ ရောက်၏။ ငါ့ ပညာ လည်း တည် လျက်ရှိ၏။
  hmo-hmo: Lau ese Ierusalema dekenai idia noho guna taudia ibounai lau hereaia. Bona
    egu aonega be lau dekenai ia do noho.
  urd-urd: इसलिए मैं बुज़ुर्ग हुआ और उन सभों से जो मुझ से पहले येरूशलेम में थे ज़्यादा
    बढ़ गया। मेरी हिकमत भी मुझ में क़ायम रही।
  rus-SYN: И сделался я великим и богатым больше всех, бывших прежде меня в Иерусалиме;
    и мудрость моя пребыла со мною.
  bqc-SIM: Ma tↄbↄ̀, ma zↄ̃ↄ dɛ gbɛ̃́ pↄ́ kú Yelusalɛũ ma ãaↄla píi, mɛ́ ma gi
    má ↄ̃nↄ apii guu.
  tcz-CHONGTHU: Hiti chun keima ka masanga Jerusalema ana cheng ho jouse sang in ka
    loupi jon, chule ka chihna’n keima eidalha pon ahi.
  mar-mar: जे माझ्यापूर्वी यरूशलेमेत होते त्या सर्वापेक्षा अधिक धनवान व महान झालो
    आणि माझे ज्ञान माझ्याबरोबर कायम राहिले.
  soq-soq: Ne puraiwa mampe mauraidanten mai apana da ne ruana bauta Ierusalem bedewe
    wainipe, dia. Tane dewa ema uduudu bedewe aten insaisawa euwa ne bedenawo winakasalen.
  qub-qub: Fiyupa rispitädumi cashcä. Jerusalencho mas unay caj raycunapita mas rejsishami
    cashcä. Musyaj-yachaj caynëtapis manami gongashcächu.
  bqp-bqp: Ma tↄ́ bò, má zↄ̃kↄ̃ de gbɛ̃ kũ ò kú Yurusalɛmu ma ãnↄla ń pínki, akũ
    má kpɛ́ ↄ̃ndↄ̃ vĩ a pínki gũn.
  hat-hat: Wi, pou grannèg mwen te grannèg, pi grannèg pase tout lòt moun ki janm
    viv nan lavil Jerizalèm. Men, mwen pa janm kite sa vire tèt mwen.
  eng-BSB: So I became great and surpassed all in Jerusalem who had preceded me; and
    my wisdom remained with me.
  eng-WEBPB: So I was great, and increased more than all who were before me in Jerusalem.
    My wisdom also remained with me.
  kbq-kbq: E'ina'ma nehu'na ko'ma Jerusalemi kumate'ma kinima mani'za e'naza vahetmina
    zamagatere'na rama'a feno ante'noe. Ana hugeno knare antahi'zamo'a nagri'ene me'ne.
  nhe-BL: Huajca nelía nimohueyichijqui ipan nochi tlamantli hasta niitztoya más nihueyi
    que nochi nopa tlanahuatiani tlen achtohuiya tlanahuatijque ipan altepetl Jerusalén.
    Pero ipan nochi tlamantli tlen nijchijqui noja ninemiyaya ica miyac tlalnamiquistli.
  bus-bus: Ma tↄ́ bↄ̀, má bíta dɛ gbɛ̃ kɛ̀ aↄ̃ↄ kú Yerusalɛmu ma ãanↄla ń píngi,
    ben má kpɛ́ ↄ̃ndↄ̃ↄ vĩ à píngi guu.
  gub-BL: Azeharomoete aiko upuner ma'e romo ihe. Amo hemetarer katu ma'e wiko Zeruzarez
    pe hereko 'ym mehe we wà. Heremetarer katu wera'u a'e awa wanuwi ihe. Hema'ekwaw
    katu haw nupaw pixik kwaw ihewi.
  eng-DRA: 'And I surpassed in riches all that were before me in Jerusalem: my wisdom
    also remained with me.'
