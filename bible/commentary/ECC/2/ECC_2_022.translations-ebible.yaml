verse: ECC.002.022
translations:
  mal-C: സൂര്യനുകീഴേയുള്ള സകലകഠിനപ്രയത്നംകൊണ്ടും ആകുലതകൊണ്ടും മനുഷ്യർക്ക് എന്തു കിട്ടും?
  deu-TKW: Denn was wird dem Menschen für alle seine Mühe und das Streben seines Herzens,
    womit er sich abmüht unter der Sonne?
  lin-lin: Litomba nini moto akoki kozwa na misala nyonso oyo asali mpe amonelaka
    pasi na se ya moyi ?
  eng-LSV: For what has been to a man by all his labor, and by the thought of his
    heart that he labored at under the sun?
  eng-GNV: For what hath man of all his trauaile and griefe of his heart, wherein
    he hath trauailed vnder the sunne?
  eng-WEBSTER: For what hath man of all his labor, and of the vexation of his heart,
    in which he hath labored under the sun?
  nhw-BL: Sintla quej nopa, huajca ¿tlaque quitlani se tlacatl tlen nochi itequi ipan
    ni tlaltipactli catli moisihuiltía quichihua huan ica catli mosiyahuiltía miyac?
  swh-ONEN: Mtu atapata nini kwa taabu yote na kuhangaika kwa bidii katika kazi anayotaabikia
    chini ya jua?
  bba-bba: Ǹ n mɛn nɑ, ɑrufɑɑni yerɑ̀ tɔnu u mɔ win sɔmbu te u tii kuɑmmɛ sɔɔ hɑnduniɑ
    mini.
  eng-KJVCPB: For what hath man of all his labour, and of the vexation of his heart,
    wherein he hath laboured under the sun?
  luo-luo: En angʼo ma ngʼato yudo kuom tije matek motimo e bwo wangʼ chiengʼ?
  meu-meu: Tau ta ena ḡaukara iboudiai bona ena hekwarahi idoinai dina henunai davadia
    be dahaka baine abi?
  npi-ULB: किनकि सूर्यमूनि कडा मेहनतसाथ काम गर्ने र आफ्नो परिश्रमलाई पुरा गर्न कोसिस
    गर्ने मानिसले के लाभ पाउँछ र ?
  yor-yor: Kí ni ohun tí ènìyàn rí gbà fún gbogbo wàhálà àti ìpọ́njú tí ó fi ṣiṣẹ́
    lábẹ́ oòrùn?
  ind-ind: 'Jadi aku bertanya: Apa untungnya kita bekerja keras dan bersusah-susah
    sepanjang hidup di dunia ini?!'
  pes-OPCB: انسان از این همه رنج و مشقتی که زیر آسمان می‌کشد چه چیزی عایدش می‌شود؟
  tgl-ULB: Para sa anong pakinabang ang makukuha ng tao na nagsisikap magtrabaho at
    sa kaniyang puso ay pinipilit tapusin ang kaniyang mga gawain sa ilalim ng araw?
  hui-hui: Ina dindini kamangi biabe erekuibi bialu haabo howa mini burugulo haramaligo
    ainde biabe erekuibi bialu harimarume ina mbirale bayale agi ngiadai biaga ngabe.
  mya-mya: လူသည်နေအောက်မှာ ကြိုးစားအားထုတ်သော အမှု အလွန်စိတ်စွဲလမ်းသောအမှု၊ အလုံစုံတို့၌
    အဘယ် အကျိုးရှိသနည်း။
  bod-N: ཉི་མའི་འོག་ཏུ་སེམས་ཁུར་ངང་སྤྱད་པའི་དཀའ་བ་ཐམས་ཅད་ནས་མི་ལ་ཅི་ཞིག་འཐོབ་པ་ཡིན་ནམ།
  sna-sna: Munhu anowanei pakushanda kwose nokushingaira kwomwoyo nokuda kwokushanda
    kwake pasi pezuva?
  spa-BLM: Porque ¿qué tiene el hombre de todo su trabajo y del esfuerzo de su corazón,
    en que se afana bajo el sol?
  cac-cac: Yuj chi', ¿tas val scac' yala' ayic te nivan munlajel sco b'o yed' jantac
    tas sco na' yuuj?
  swh-ULB: Kwa maana ni faida gani mtu hupata ambaye hufanya kazi kwa juhudi na kujaribu
    moyoni mwake kutimiza kazi zake chini ya jua?
  bel-bel: Бо што будзе мець чалавек ад працы сваёй і клопату сэрца свайго, якімі
    мазоліцца ён пад сонцам?
  wed-wed: Marana patapatai nola ma nuabola inina e viviarei au dobu ma aiwai ina vitupui?
  deu-ELBBK: Denn was wird dem Menschen bei all seiner Mühe und beim Trachten seines
    Herzens, womit er sich abmüht unter der Sonne?
  mbb-OT: Hengkey is egkekuwa te etew te kedhaǥù din wey kebpeningkamut din kayi te
    kelibutan?
  mal-2015: സൂര്യന്നു കീഴെ പ്രയത്നിക്കുന്ന സകലപ്രയത്നംകൊണ്ടും ഹൃദയപരിശ്രമംകൊണ്ടും
    മനുഷ്യന്നു എന്തു ഫലം?
  rmc-rmc: So hin le manušes savora phara bučatar the le cerpišagostar, so pes trapinel
    pre phuv?
  pes-OPV: زیرا انسان را ازتمامی مشقت و رنج دل خود که زیر آفتاب کشیده باشد چه حاصل
    می‌شود؟
  ron-1924: Кэч, дрепт ворбинд, че фолос аре омул дин тоатэ мунка луй ши дин тоатэ
    стрэдуинца инимий луй, ку каре се трудеште суб соаре?
  aui-aui: Wawaya tubuyinama da gayaminama mmko kuburina debane yabagibagi kirakii,
    bi awaki yakabi?
  ben-OBCV: সূর্যের নিচে মানুষের যে সকল পরিশ্রম ও উদ্বেগ হয়, তাতে তার কী লাভ হয়?
  som-som: Bal maxaa nin ka helaa hawshiisa uu qorraxda hoosteeda ku hawshoodo oo
    dhan iyo dabagalka qalbigiisaba?
  lat-VUC: Quid enim proderit homini de universo labore suo, et afflictione spiritus,
    qua sub sole cruciatus est?
  eng-ASVBT: For what hath a man of all his labor, and of the striving of his heart,
    wherein he laboreth under the sun?
  ita-1885: Perciocchè, che cosa ha un tale uomo di tutta la sua fatica, e del tormento
    del suo spirito, con che egli si affatica sotto il sole?
  eng-LXXUP: For it happens to a man in all his labor, And in the purpose of his heart
    Wherein he labors under the sun.
  eng-ULB: For what profit does the person gain who works so hard and tries in his
    heart to complete his labors under the sun?
  spa-VBL: ¿Qué obtienes aquí en la tierra por todo tu esfuerzo y preocupación?
  fra-_FOB: Que reste-t-il, en effet, à l'homme de tout son travail, et du tourment
    de son cœur, de ce dont il se fatigue sous le soleil?
  mal-mal: സൂര്യന് കീഴിലുള്ള സകലപ്രയത്നംകൊണ്ടും ഹൃദയപരിശ്രമംകൊണ്ടും മനുഷ്യന് എന്ത്
    ഫലം?
  lit-lit: Nes ką gi žmogus gauna iš viso savo triūso ir iš savo širdies varginimo,
    kuriuo jis triūsė po saule?
  urd-GVR: Kyoṅki āḳhir meṅ insān ke lie kyā kuchh qāym rahtā hai, jabki us ne sūraj
    tale itnī mehnat-mashaqqat aur koshishoṅ ke sāth sab kuchh hāsil kar liyā hai?
  suz-BL: मुरुमी रागीम बाक्‍शा शुश श्‍येत गेय पा, मार ताइनीमी ङा?
  eng-NOY: For what hath man of all his labor, and the striving of his spirit, with
    which he wearieth himself under the sun?
  ita-1927: Difatti, che profitto trae l’uomo da tutto il suo lavoro, dalle preoccupazioni
    del suo cuore, da tutto quel che gli è costato tanta fatica sotto il sole?
  ckb-ckb: چی تێدایە بۆ مرۆڤ لە هەموو ئەو ماندووبوون و کۆششەی کە بە دڵەڕاوکێ لەسەر
    زەویدا ڕەنجی بۆ دەکێشێت؟
  eng-BBE: What does a man get for all his work, and for the weight of care with which
    he has done his work under the sun?
  kan-OKCV: ಸೂರ್ಯನ ಕೆಳಗೆ ತಾನು ಪ್ರಯಾಸಪಟ್ಟ ತನ್ನ ಹೃದಯದ ಆಯಾಸಕ್ಕಾಗಿಯೂ ತನ್ನ ಎಲ್ಲಾ ಪ್ರಯಾಸಕ್ಕಾಗಿಯೂ
    ಮನುಷ್ಯನಿಗೆ ಏನು ಸಿಕ್ಕುತ್ತದೆ?
  tam-2017: மனிதன் சூரியனுக்குக்கீழே படுகிற எல்லா பிரயாசத்தினாலும் அவனுடைய இருதயத்தின்
    எண்ணங்களினாலும் அவனுக்குப் பலன் என்ன?
  spa-RV-1909: Porque ¿qué tiene el hombre de todo su trabajo, y fatiga de su corazón,
    con que debajo del sol él se afanara?
  ron-BTF: Căci ce are omul din toată munca sa și din chinuirea inimii sale, în care
    el a muncit sub soare?
  eng-WEBP: For what does a man have of all his labor and of the striving of his heart,
    in which he labors under the sun?
  eng-FBV: What do you get here on earth for all your hard work and worry?
  nld-1939: Wat heeft dan de mens van zijn zwoegen en jagen, Waarmee hij zich afslooft
    onder de zon?
  nch-BL: Sinta quej nopa, huajca ¿taya quitani se tacat ten nochi itequi ipan ni
    taltipacti cati moisihuiltía quichihua huan ica cati mosiyahuiltía miyac?
  vie-1934: Vậy, ích chi cho người lao khổ, cực lòng mà làm việc ở dưới mặt trời?
  hin-CV: मनुष्य को अपनी सारी मेहनत और कामों से, जो वह धरती पर करता है, क्या मिलता
    है?
  spa-BES: ¿Qué obtiene un hombre por todo su trabajo y por el peso del cuidado con
    el que ha hecho su trabajo bajo el sol?
  tdx-tdx: Ino ty ho azo’ ondaty amo fifanehafa’e iabio naho amo fimanean-tro’e nitoloña’e
    ambane’ i androio?
  tha-KJV: เพราะว่าเขาได้อะไรจากบรรดาการงานและความเคร่งเครียดในใจที่เขาต้องตรากตรำภายใต้​ดวงอาทิตย์​เล่า
  por-BR-2018: Pois que proveito o homem tem por todo o seu trabalho e cansaço de
    seu coração em que ele trabalha abaixo do sol?
  deu-ELO: Denn was wird dem Menschen bei all seiner Mühe und beim Trachten seines
    Herzens, womit er sich abmüht unter der Sonne?
  eng-WYC-2018: For why what shall it profit to a man of all his travail, and torment
    of spirit, with which he was tormented under [the] sun? (For what shall it profit
    a person for all his labour, and trials and tribulations, with which he was tormented
    under the sun?)
  epo-epo: Kaj kio restas al la homo de lia tuta laborado kaj de la zorgoj de lia
    koro, kion li laboras sub la suno?
  uig-PIN: Qünki insan ⱪuyax astida ɵzini upritip, ɵzining barliⱪ ǝmgikidin wǝ kɵnglining
    intilixliridin nemigǝ igǝ bolidu?
  beo-beo: 'Di da esala bagadewane hawa: hamosa, amola da:i dione ahoa, be bididafa
    hame ba:sa.'
  tpi-OTNT: Oltaim yumi save hatwok na tingting planti long ol samting, tasol dispela
    i bekim wanem gutpela samting long yumi?
  hau-SA: Me mutum zai samu daga aikin da ya yi duka, da irin ɗawainiyar da ya sha
    a kan yin aikin a duniya?
  uig-LAT: Chünki insan quyash astida özini upritip, özining barliq emgikidin we könglining
    intilishliridin némige ige bolidu?
  nde-nde: Umuntu uzuzani ngakho konke ukusebenza nzima langokutshikatshika kabuhlungu
    lapha emhlabeni?
  ton-ton: He ʻoku maʻu ʻae hā ʻe he tangata mei heʻene ngāue, mo e mamahi ʻa hono
    loto, ʻaia kuo ne ongosia ai ʻi he lalo laʻā?
  ces-1613: Nebo co má člověk ze vší práce své a z kvaltování srdce svého, kteréž
    snáší pod sluncem,
  eng-WMB: For what does a man have of all his labor and of the striving of his heart,
    in which he labors under the sun?
  tam-TCV: சூரியனுக்குக் கீழே மனிதர்கள் மிகவும் பிரயாசப்பட்டும், கவலையுடன் போராடியும்
    உழைப்பதினால், அவர்கள் பெறும் இலாபம் என்ன?
  ceb-ULB: Kay unsa man ang makuha sa tawo nga naghago pag-ayo ug naningkamot diha
    sa iyang kasingkasing aron sa paghingpit sa iyang mga buhat ilalom sa adlaw?
  pol-UBG: Cóż bowiem ma człowiek z całej swojej pracy i z utrapienia swego serca,
    którymi się trudzi pod słońcem?
  urd-GVU: کیونکہ آخر میں انسان کے لئے کیا کچھ قائم رہتا ہے، جبکہ اُس نے سورج تلے
    اِتنی محنت مشقت اور کوششوں کے ساتھ سب کچھ حاصل کر لیا ہے؟
  deu-1912: Denn was kriegt der Mensch von aller seiner Arbeit und Mühe seines Herzens,
    die er hat unter der Sonne?
  kan-2017: ಲೋಕದಲ್ಲಿ ಮನುಷ್ಯನು ಹೃದಯಪೂರ್ವಕವಾಗಿ ಪಡುವ ಪ್ರಯಾಸದಿಂದ ಅವನಿಗೆ ಸಿಗುವ ಲಾಭವಾದರೂ
    ಏನು?
  yap-yap: N’umngin e yafos rom ma um maruwel ma be magafan’um, ere mang e yira guy
    nike yib riy?
  hlt-MCSB: A thakthaenah cungkuem dong neh a lungbuei kah kohnek dongah khaw hlang
    hamla balae aka om? Anih te khomik hmuikah thakthaekung la om.
  mdy-ETH: ሂዳዖ፥ ዓሲ ማሊ ሜታዺ ፔ ናንጎ ዎዶይዳ ላባ ባኮኮ ቢያ ዴንቃንዳ ባካ ዓይጎዳይ?
  kew-kew: Oroyalo niaame kone ora adaapu ima pare gome niaa epe yae meda meagea pae?
  twi-ASANTE: Ɛdeɛn na onipa nya firi ne brɛ ne dadwene a ɔde yɛ adwuma wɔ owia yi
    ase mu?
  eng-WEBU: For what does a man have of all his labor and of the striving of his heart,
    in which he labors under the sun?
  wal-wal: Yaatin, salo gufantton asi keehi daafuridi oottidobaappe ubbaappe ai go77a
    demmii?
  spa-PDDPT: Porque ¿qué obtiene un hombre de todo su trabajo y de su esfuerzo con
    el cual labora bajo el sol?
  gun-gun: Ha'e gui mba'e 'rã tu avakue ojou kuaray guýry rupi opy'a py guive omba'eapo
    poyiague ha'e javi re?
  ilo-ULB: Ta ania ti magunggona ti tao nga agtrabtrabaho iti kasta unay ken mangpadpadas
    iti amin a puso a mangleppas kadagiti aramidna iti baba ti init?
  kpg-kpg: Goe e ngalua, e mamaanadu e logo i doo ala e mouli iei goe, gei dehee dono
    dahidamee?
  uig-ARA: چۈنكى ئىنسان قۇياش ئاستىدا ئۆزىنى ئۇپرىتىپ، ئۆزىنىڭ بارلىق ئەمگىكىدىن ۋە
    كۆڭلىنىڭ ئىنتىلىشلىرىدىن نېمىگە ئىگە بولىدۇ؟
  sus-sus: Mixi geeni mundun sɔtɔma a xa wali nun a xa katɛ kui a naxan nabaxi yi
    duniɲa ma?
  pon-2006: Ke doadoahk oh pwunopwunod nan omw mour, eri, dahme ke alehsang loale?
  ksd-ksd: Ava bar ra magit i boina ba ta tutana i kale pa ia kan ra niongor ma ra
    nginarao ta kana papalum ta go ra nilaun?
  tur-YTC: Çünkü insanın güneşin altında çektiği bütün emeğinden ve yüreğinin çabasından
    ne kazancı var?
  bel-N: Бо што будзе мець чалавек з усёй цяжкай працы сваёй i турбаваньняў сэрца
    свайго, якiмі ён спрацаваны пад сонцам?
  grc-BRENT: ὅτι γίνεται ἐν τῷ ἀνθρώπῳ ἐν παντὶ μόχθῳ αὐτοῦ καὶ ἐν προαιρέσει καρδίας
    αὐτοῦ ᾧ αὐτὸς μοχθεῖ ὑπὸ τὸν ἥλιον.
  ind-AYT: Apa yang didapat seseorang dari segala kerja keras dan keinginan hati yang
    menyertai kerja kerasnya di bawah matahari?
  nya-nya: Kodi munthu amapindulanji pa ntchito zonse zolemetsa ndi zodetsa nkhawa
    zimene amazichita pansi pano?
  hrv-hrv: Jer što on dobiva za sav svoj napor i trud koji je pod suncem podnio?
  mps-mps: Da e tǫde bidiyu, sesemane sogo dago sę dene eyu, te nai dabede homu
    hauwa dogia paibao, tiali goli tego magi nai mu dabolo wei ponaibawe?
  tpi-tpi: Oltaim yumi save hatwok na tingting planti long ol samting, tasol dispela
    i bekim wanem gutpela samting long yumi?
  dan-1931: Thi hvad får et Menneske for al sin Flid og sit Hjertes Higen, som han
    gør sig Flid med under Solen?
  vie-OVCB: Vậy, con người làm lụng vất vả suốt đời sẽ được gì?
  guj-2017: પોતાનું સર્વ કામ સફળતાથી કરવા માટે પોતાની બુદ્ધિનો ઉપયોગ કરીને માણસ દુનિયામાં
    પરિશ્રમ કરે છે પણ તેમાંથી તેને શું ફળ પ્રાપ્ત થાય છે?
  pon-2006A: Ke doadoahk oh pwunopwunod nan omw mour, eri, dahme ke alehsang loale?
  por-BRBSL: Pois o que tem um homem de todo seu trabalho e do esforço de seu coração,
    no qual ele trabalha sob o sol?
  cth-cth: Kanî rahim kaawm e tami ni panki laihoi a tawk e thaw, a lungthin hoi a
    lungpennae naw pueng hai bangmaw aphu kaawm.
  twi-twi: Dɛn na onipa nya fi ne brɛ ne dadwen a ɔde yɛ adwuma wɔ owia yi ase mu?
  hlt-hlt: A thakthaenah cungkuem dong neh a lungbuei kah kohnek dongah khaw hlang
    hamla balae aka om? Anih te khomik hmuikah thakthaekung la om.
  tbz-SIM: Onìtì kó mucɔ̃́ntimu nɛ́ tú ɔ̃̀mmu o tɔ̃mmú nɛ̀ tihɔ̀ùtì o ɔ̀ù tìì kó dimɑ̀ɑ̀
    kɛtenkɛ̀ ĩ́nkɛ̀?
  msy-2020: E zurara overiamɨn apengan ikia puv ingarava bizir avɨriba uaghan dagh
    nɨghnɨsi, ezɨ bizir kam ikɨvɨra ikiamin ivezir aghuir manatam e ikaragham? Bar
    puvatɨ.
  dop-dop: Ye mpʋ yəlɑɑ kɑɑsʋɣʋ pɑ tɩ nɑ pɑ́ tɔkɩ wɑhɑlɑ nɑ pɑ́ kɑɑkɩ yem tɔ, weɣe
    pɑ wɑɑkɩ ɑtɛ cənɛ?
  azb-azb: İnsanın səma altında çəkdiyi bütün zəhmətlərin, ürəyindəki qayğıların ona
    nə faydası var?
  eng-DBY: For what will man have of all his labour and of the striving of his heart,
    wherewith he hath wearied himself under the sun?
  hin-2017: मनुष्य जो सूर्य के नीचे मन लगा लगाकर परिश्रम करता है उससे उसको क्या लाभ
    होता है?
  wol-KYG: Ma ne ana lu nit di jariñoo ci doñ-doñ ak xalaatu xol, yi muy doñ-doñaale
    fi kaw dun bi?
  eng-YLT: For what hath been to a man by all his labour, and by the thought of his
    heart that he laboured at under the sun?
  kne-kne: Ay sino pay di magon-od di esa ay ipogaw sin amin ay pan-es-estana ay man-obla
    isnan daga?
  eng-WYC-2017: For why what shall it profit to a man of all his travail, and torment
    of spirit, with which he was tormented under [the] sun?
  eng-WMBB: For what does a man have of all his labour and of the striving of his
    heart, in which he labours under the sun?
  urd-GVH: क्योंकि आख़िर में इनसान के लिए क्या कुछ क़ायम रहता है, जबकि उसने सूरज तले
    इतनी मेहनत-मशक़्क़त और कोशिशों के साथ सब कुछ हासिल कर लिया है?
  rug-rug: Na sa si vagia sa tie koari doduru nana minabo, meke balabala mamata ni
    sapu taveti sa pa kauruna sa rimata?
  gaz-gaz: Namni tokko dadhabbii isaatiif yaalii cimaa aduudhaa gaditti godhe sana
    hundaaf maal argata?
  fra-LSG: Que revient-il, en effet, à l’homme de tout son travail et de la préoccupation
    de son cœur, objet de ses fatigues sous le soleil?
  yal-yal: Muxun nanse sɔtɔma fata a wali xɔdɛxɛne nun a kɔntɔfinle birin na dunuɲa
    ito yi?
  iou-iou: Ninä kome terak epän komi pähap, nadäwätäk terak täk täkamäŋ. Täŋpäkaŋ
    unitäŋo bureni imatäken kubä ahäŋ nimik täyak?
  haw-1868: No ka mea, heaha ka mea i loaa i ke kanaka i kana hana a pau, a me ka
    makemake o kona naau, ka mea ana i hana'i malalo iho o ka la?
  arb-NAV: فَأَيُّ نَفْعٍ لِلإِنْسَانِ مِنْ جَمِيعِ تَعَبِهِ وَمُكَابَدَتِهِ الْعَنَاءَ
    الَّذِي قَاسَى مِنْهُ تَحْتَ الشَّمْسِ؟
  ewe-ewe: elabena nu ka ame kpɔna tso eƒe dagbadagba kple eƒe dzi ƒe agbagbadzedze
    le dɔ siwo katã wòwɔna le ɣea te ŋu la me?
  eng-LEE: For what doth a man obtain of all his toil, and of the torture of his heart,
    wherewith he toileth under the sun?
  asm-FB: সূৰ্যৰ তলত মানুহে যি যি কঠোৰ পৰিশ্ৰম কৰে আৰু মনৰ চাপ লয়, তাৰ ফলত তেওঁৰ
    কি লাভ হয়?
  sus-A: مِشِ فٍينِ مُندُن سْتْمَ عَ شَ وَلِ نُن عَ شَ كَتّ كُي عَ نَشَن نَبَشِ يِ
    دُنِحَ مَ؟
  fra-SBL: En effet, que rapporte à l'homme tout le travail et les efforts de son
    cœur, dans lesquels il s'affaire sous le soleil ?
  hbo-hbo: כִּ֠י מֶֽה־הֹוֶ֤ה לָֽאָדָם֙ בְּכָל־עֲמָלֹ֔ו וּבְרַעְיֹ֖ון לִבֹּ֑ו שֶׁה֥וּא
    עָמֵ֖ל תַּ֥חַת הַשָּֽׁמֶשׁ׃
  kik-kik: Mũndũ-rĩ, nĩ uumithio ũrĩkũ oonaga harĩ wĩra ũrĩa wothe arutaga, na mĩnoga,
    na gwĩtungumania kũrĩa anetungumania nakuo gũkũ thĩ kwaraga riũa?
  fra-NCL: En effet, que revient-il à l’homme de tout son travail, et du souci de
    son cœur, qui le fatiguent sous le soleil ?
  cek-AK: Kami mah ni tlim ah tha pathokhaih boih, poek patanghaih hoi toksakhaih
    pongah, timaw amekhaih hnuk?
  cuk-cuk: Dule we-napneggi arbaed-dummad-imakedgi, surbinsa-alamaknaidgi, degi, bukib-binsaed-abalagi-alamaknaidgi,
    ¿ibu-ibmar-nued egi nikue? Sate.
  uig-CYR: Чүнки инсан қуяш астида өзини упритип, өзиниң барлиқ әмгигидин вә көңлиниң
    интилишлиридин немигә егә болиду?
  tel-2017: సూర్యుని కింద మానవుడు పడే కష్టానికీ చేసే పనులకూ అతడికేం దొరుకుతున్నది?
  hat-BSA: Paske se kisa ke yon nonm jwenn pou tout travay li, nan efò ke li te fòse
    fè anba solèy la?
  bxh-bxh: Maihala yai taumoho ya paisowa peꞌipeꞌi, na lisina yai somo ya lobahi?
  kos-kos: Kom orekma ac fosrnga ke lusen moul lom nufon, ac mea nu sum kac?
  hbo-WLC: כִּ֠י מֶֽה־הֹוֶ֤ה לָֽאָדָם֙ בְּכָל־עֲמָל֔וֹ וּבְרַעְי֖וֹן לִבּ֑וֹ שֶׁה֥וּא
    עָמֵ֖ל תַּ֥חַת הַשָּֽׁמֶשׁ׃
  ibo-ibo: Gịnị bụ uru mmadụ na-enweta na ndọgbu niile ọ na-adọgbu onwe ya nʼọrụ nʼokpuru
    anyanwụ?
  ory-ory: ତେବେ ସୂର୍ଯ୍ୟ ତଳେ ମନୁଷ୍ୟ ଯେଉଁ ଯେଉଁ ପରିଶ୍ରମରେ ଓ ହୃଦୟର ଚିନ୍ତାରେ ପରିଶ୍ରାନ୍ତ
    ହୁଏ, ସେସବୁରୁ ସେ କʼଣ ପାଏ?
  chk-chk: Met feiöchün eman aramas ren an angang weires meinisin won fanüfan?
  rop-rop: Wotfo yu oldei dumbat adwek en wori blanga dijan laif? Wanim dijan laif
    gibit yu? Ai nomo sabi. Im nomo album yu olagijawan.
  ukr-1871: Бо що буде чоловікові за всї працї його, що томив себе, й за всю журбу
    серця свого під сонцем?
  deu-1951: Denn was hat der Mensch von all seiner Mühe und dem Dichten seines Herzens,
    womit er sich abmüht unter der Sonne?
  eng-JPS: For what hath a man of all his labour, and of the striving of his heart,
    wherein he laboureth under the sun?
  srp-1865: Jer šta ima èovjek od svega truda svoga i od muke srca svoga, koju podnosi
    pod suncem?
  lug-lug: Omuntu afuna ki mu kutegana kwe kwonna n’okukaluubirirwa mu ebyo by’ateganamu
    wansi w’enjuba?
  heb-heb: כי מה הוה לאדם בכל עמלו וברעיון לבו שהוא עמל תחת השמש׃
  ben-IRV: কারণ সেই ব্যক্তির কি হবে যে খুব কঠিন পরিশ্রম করে এবং হৃদয়ে চেষ্টা করে
    তার সব কাজ সূর্য্যের নিচে শেষ করার?
  pan-pan: ਭਲਾ, ਮਨੁੱਖ ਨੂੰ ਆਪਣੇ ਸਾਰੇ ਕੰਮ-ਧੰਦੇ ਤੋਂ ਜੋ ਉਹ ਨੇ ਸੂਰਜ ਦੇ ਹੇਠ ਕੀਤਾ ਅਤੇ ਮਨ
    ਦੇ ਕਸ਼ਟ ਤੋਂ ਕੀ ਲਾਭ ਹੁੰਦਾ ਹੈ?
  mya-JVB: လူ သည်နေ အောက် မှာ ကြိုးစား အားထုတ်သော အမှု အလွန်စိတ် စွဲလမ်း သောအမှု၊
    အလုံးစုံ တို့၌ အဘယ် အကျိုးရှိ သနည်း။
  hmo-hmo: Tau ta ena gaukara ibounai, bona iena laloa hekwarahi ibounai totona iena
    davana be dahaka?
  urd-urd: क्यूँकि आदमी को उसकी सारी मशक़्क़त और जानफ़िशानी से, जो उसने दुनिया' में
    की क्या हासिल है?
  rus-SYN: Ибо что будет иметь человек от всего труда своего и заботы сердца своего,
    что трудится он под солнцем?
  bqc-SIM: Bↄ́ gbɛ̃́ ì e isima pↄ́ a ga kpà dṹniau ń dɛ̃ɛ pↄ́ a kào píi yã́
    musui?
  tcz-CHONGTHU: Hitia hi mihon hiche hinkhoa hi atohgim nau jouse le alung gim nau
    jouseuva hi ipi akimu’u hinam?
  mar-mar: कारण मनुष्य सूर्याच्या खाली जे सर्व श्रम करतो आणि आपल्या मनाने जे प्रयत्न
    करतो त्याकडून त्यास काय फायदा होतो?
  soq-soq: Nitu dainea euda apana tawo ema osowe nolawa pokamodia bedewe donsapue
    wadapu?
  qub-qub: Chaura runa cay pachacho fiyupa ñacar arushanpita ¿ima allitaraj quiquinpäga
    jorgun?
  bqp-bqp: Bↄ́n gbɛ̃ dì le ísimma kũ à wàra andunia gũn kũ ↄsi kũ à kàao pínki
    yã musuu?
  hat-hat: Ou travay di, ou pran kont tèt chaje ou, ou pa dòmi pou ou ka fè sa w'ap
    fè a. Apre sa, kisa sa rapòte ou?
  eng-BSB: For what does a man get for all the toil and striving with which he labors
    under the sun?
  eng-WEBPB: For what does a man have of all his labour and of the striving of his
    heart, in which he labours under the sun?
  kbq-kbq: E'ina hu'neanki mago'mo'ma amuhoma huno eri'zama eria zampintira naza erifore
    nehie?
  nhe-BL: Intla queja nopa, huajca ¿tlachque quitlani se tlacatl tlen nochi itequi
    ipan ni tlaltepactli tlen moisihuiltía quichihua huan ica tlen mosiyahuiltía miyac?
  bus-bus: Bↄ́n gbɛ̃ è e ísimma kɛ̀ à gà à kpà anduna guu kↄ̃n ↄsii kɛ̀ à kào píngi
    yã musuu?
  gub-BL: Zama'ereko katu. Zane'ar nànàn zanema'enukwaw katu zaneremiapo rehe. Màràzàwe
    tuwe zaiko nezewe.
  eng-DRA: For what profit shall a man have of all his labour, and vexation of spirit,
    with which he bath been tormented under the sun?
