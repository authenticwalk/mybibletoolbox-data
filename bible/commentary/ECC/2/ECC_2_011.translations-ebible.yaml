    sɔtɔ e kɛdeni, n yi a to fa fala a birin findixi fe fuun nan na, alo muxun na
    kata foyen sagatandeni, e tɔnɔ yo mi luma dunuɲa yi.
  haw-1868: Ua nana au i na mea a pau a ko'u mau lima i hana'i, a me ka hana a'u i
    hooluhi ai ia'u iho; aia hoi, he mea lapuwale a pau a me ka luhi hewa, aohe mea
    e pono ai malalo iho o ka la.
  arb-NAV: ثُمَّ تَأَمَّلْتُ كُلَّ مَا صَنَعَتْهُ يَدَايَ وَمَا كَابَدْتُهُ مِنْ تَعَبٍ
    فِي عَمَلِهِ، فَإِذَا الْجَمِيعُ بَاطِلٌ، وَكَمُلاحَقَةِ الرِّيحِ، وَلا جَدْوَى
    مِنْ شَيْءٍ تَحْتَ الشَّمْسِ.
  ewe-ewe: Ke esi melé ŋku ɖe nu siwo katã mete kpɔ ŋu la, medze sii be wo katã nye
    tofloko kple yamenu ko, eye viɖe aɖeke mele naneke ŋu le afi aɖeke o.
  eng-LEE: 'But when I turned myself [to look] on all my works that my hands had wrought,
    and on the toil that I had toiled to accomplish: then, behold, all was vanity
    and a torture of the spirit, and there was no profit under the sun.'
  asm-FB: তাৰ পাছত মই মোৰ হাতে যি যি কাৰ্য কৰিলে, আৰু তাক কৰিবলৈ মই যি পৰিশ্ৰম কৰিলোঁ,
    তাক চাই দেখিলোঁ যে, সেই সকলো অসাৰ; কেৱল বতাহক ধৰিবলৈ চেষ্টা কৰাৰ বাহিৰে একো নহয়;
    সূৰ্যৰ তলত একোতেই লাভ নাই।
  sus-A: كْنْ ﭑ تٌ ﭑ مَ وَلِ بِرِن مَتٌ، ﭑ نَشَن نَبَشِ تْورّ كُي، ﭑ نَشَ عَ تٌ نَ
    بِرِن قُقَقُ. عَ نُ لُشِ نّ عَلْ مِشِ نَشَن بِرَ مَ قٌيٍ قْشْ رَ عَ مُ سٍسٍ سُشُ.
  fra-SBL: Alors j'ai regardé tous les ouvrages que mes mains avaient faits, et tout
    le travail que j'avais fait ; et voici, tout était vanité et poursuite du vent,
    et il n'y avait pas de profit sous le soleil.
  hbo-hbo: וּפָנִ֣יתִֽי אֲנִ֗י בְּכָל־מַעֲשַׂי֙ שֶֽׁעָשׂ֣וּ יָדַ֔י וּבֶֽעָמָ֖ל שֶׁעָמַ֣לְתִּי
    לַעֲשֹׂ֑ות וְהִנֵּ֨ה הַכֹּ֥ל הֶ֙בֶל֙ וּרְע֣וּת ר֔וּחַ וְאֵ֥ין יִתְרֹ֖ון תַּ֥חַת
    הַשָּֽׁמֶשׁ׃
  kik-kik: No rĩrĩa ndaarorire mawĩra marĩa mothe ndaarutĩte na moko makwa, o na ũrĩa
    ndetungumanĩtie ngĩmaruta, ngĩona atĩ maũndũ mothe nĩ ma tũhũ, no ta gũtengʼeria
    rũhuho; gũtirĩ kĩndũ mũndũ angĩĩguna nakĩo gũkũ thĩ.
  fra-NCL: Puis j’ai considéré toutes mes œuvres que mes mains avaient faites, et
    le labeur que leur exécution m’avait coûté ; et voici, tout est vanité et poursuite
    du vent, et il n’y a aucun profit sous le soleil.
  cek-AK: Toe ka ban mah sak ih hmuennawk boih to ka khet naah, ka sak ih toknawk
    boih loe azom pui ni, takhi hnukah patomhaih hoiah ni anghmong; ni tlim ah atho
    ohhaih tidoeh om ai.
  cuk-cuk: Geb sorbali, bela-ibmar-imaksadgi an binsadii gusad. Bela ibmar-imakega
    an dummad-arbadigusadgi, an binsadii gusbalid. An bela we-ibmarmar dakalid, bela
    wedi, binsarsunna imaklegedi, degi, gwage-nunmaked ukbalidi, egi ibmar-nued amilesurbalid.
  uig-CYR: Андин өз қолум ясиғанлириниң һәммисигә, шундақла сиңдүргән әҗримниң нәтиҗисигә
    қарисам, мана, һәммиси бимәнилик вә шамални қоғлиғандәк иш еди; булар қуяш астидики
    һеч пайдиси йоқ ишлардур.
  tel-2017: అప్పుడు నేను చేసిన పనులన్నిటినీ, వాటి కోసం నేను పడిన బాధ అంతటినీ గమనించి
    చూస్తే అవన్నీ నిష్ప్రయోజనంగా, ఒకడు గాలి కోసం ప్రయాసపడినట్టుగా కనిపించింది. సూర్యుని
    కింద ప్రయోజనకరమైనది ఏదీ లేనట్టు నాకు కనిపించింది.
  hat-BSA: Konsa, mwen te konsidere tout zèv men m te konn fè yo, avèk travay ke m
    te fòse fè yo, men gade byen, tout te vanite ak kouri dèyè van, e pa t gen okenn
    avantaj anba solèy la.
  bxh-bxh: Fuyanna ginauli mahudoꞌina nimagu yai E ginauli yo somo E ankamkamnaꞌen
    be loholoho E abi, E mainene sipoi be E lobahi mate ginauli mahudoꞌina te, hige
    aniyodi. Doha hwayau E tafotafo watan, hige agu loge. Maihala yai hige somo laꞌi
    ya abi. Ginauli mahudoꞌina ganahewana yai te mate E sibasiba wananaha.
  kos-kos: Na nga nunku ke ma nukewa nga orala, ac ke lupan kemkatu luk in orala,
    ac nga akilen lah wanginna sripa — ma nukewa ma lusrongten, oana ukweyen eng uh.
  hbo-WLC: וּפָנִ֣יתִֽי אֲנִ֗י בְּכָל־מַעֲשַׂי֙ שֶֽׁעָשׂ֣וּ יָדַ֔י וּבֶֽעָמָ֖ל שֶׁעָמַ֣לְתִּי
    לַעֲשׂ֑וֹת וְהִנֵּ֨ה הַכֹּ֥ל הֶ֙בֶל֙ וּרְע֣וּת ר֔וּחַ וְאֵ֥ין יִתְר֖וֹן תַּ֥חַת
    הַשָּֽׁמֶשׁ׃
  ibo-ibo: Mgbe m tulere ihe banyere ihe ndị a niile m tinyetụrụ aka, otu m si dọgbuo
    onwe m nʼọrụ banyere ha, mkpebi m bụ na ha niile bụ ihe efu, dịka ịchọ ijide ifufe.
    Nʼezie, ihe niile bụ ihe efu, ha abakwaghị uru.
  ory-ory: ତହୁଁ ମୋହର ହସ୍ତ ଯେଉଁ ସମସ୍ତ କାର୍ଯ୍ୟ କରିଥିଲା ଓ ଯେଉଁ ଯେଉଁ ପରିଶ୍ରମରେ ମୁଁ ପରିଶ୍ରାନ୍ତ
    ହୋଇଥିଲି, ତହିଁ ପ୍ରତି ମୁଁ ଦୃଷ୍ଟିପାତ କଲି; ଆଉ, ଦେଖ, ସବୁ ଅସାର ଓ ବାୟୁର ପଶ୍ଚାଦ୍ଧାବନମାତ୍ର,
    ପୁଣି ସୂର୍ଯ୍ୟ ତଳେ କୌଣସି ଲାଭ ନ ଥିଲା।
  chk-chk: Mürin üa nenengeni meinisin mine üa föri, pwal ewe angang weires üa föri.
    Iwe, üa mefi pwe meinisin a pön, a usun chök turufi asepwäl. Esap wor och feiöch
    lon mine chon fanüfan ra föri.
  rop-rop: Bat bambai aibin jinggabat ol detlot adwek en ting weya aibin dumbat en
    aibin sabi dei nomo bin meigim mi sedisfaid. Im jis laik aibin trai dalimbat det
    win wujei blanga go. Ol det adwek en ola ebrijing, im najing.
  ukr-1871: Та як поглянув я на все, що мої руки зробили й скільки завдавав я собі
    клопоту, працюючи, — бачу, що все воно марне, тільки мучить дух, і нїякої з того
    користї під сонцем.
  deu-1951: Als ich mich aber umsah nach all meinen Werken, die meine Hände gemacht
    hatten, und nach der Mühe, die ich mir gegeben hatte, um sie zu vollbringen, siehe,
    da war alles eitel und ein Haschen nach Wind und nichts Bleibendes unter der Sonne!
  eng-JPS: Then I looked on all the works that my hands had wrought, and on the labour
    that I had laboured to do; and, behold, all was vanity and a striving after wind,
    and there was no profit under the sun.
  srp-1865: A kad pogledah na sva djela svoja što uradiše ruke moje, i na trud kojim
    se trudih da uradim, gle, sve bješe taština i muka duhu, i nema koristi pod suncem.
  lug-lug: Awo bwe nalowooza byonna emikono gyange bye gyakola, n’okutegana kwonna
    nga nkola, laba, byonna bwali butaliimu na kugoberera mpewo, tewaali na kimu kye
    nagobolola wansi w’enjuba.
  heb-heb: ופניתי אני בכל מעשי שעשו ידי ובעמל שעמלתי לעשות והנה הכל הבל ורעות רוח
    ואין יתרון תחת השמש׃
  ben-IRV: পরে আমি সেই সমস্ত কাজ দেখলাম যা আমার হাত সম্পন্ন করেছে এবং সেই কাজ যা আমি
    করেছি, কিন্তু আবার, সব কিছুই ছিল বাষ্প এবং যেন বাতাসকে পরিচালনা করার চেষ্টা করা।
    সেখানে সূর্য্যের নিচে কোন লাভ নেই।
  pan-pan: ਤਦ ਮੈਂ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਕੰਮਾਂ ਨੂੰ ਵੇਖਿਆ ਜੋ ਮੇਰੇ ਹੱਥਾਂ ਨੇ ਕੀਤੇ ਸਨ ਅਤੇ ਉਸ ਮਿਹਨਤ
    ਨੂੰ ਜੋ ਮੈਂ ਕੰਮ ਕਰਨ ਦੇ ਵਿੱਚ ਕੀਤੀ ਸੀ ਅਤੇ ਵੇਖੋ, ਉਹਨਾਂ ਸਾਰਿਆਂ ਦਾ ਸੂਰਜ ਦੇ ਹੇਠ ਕੋਈ ਲਾਭ
    ਨਹੀਂ ਸੀ।
  mya-JVB: ထိုအခါ ငါ စီရင် ပြုပြင်သမျှ ၊ ငါ ကြိုးစား အားထုတ်သမျှတို့ ကိုငါ ကြည့်ရှု
    ၍ ၊ အလုံးစုံ တို့သည် အနတ္တ အမှု၊ လေ ကိုကျက်စား သော အမှုဖြစ်ကြ၏။နေ အောက် မှာကောင်း
    သောအကျိုးတစုံတခုမျှမ ရှိ။
  hmo-hmo: To unai neganai, egu imana ena gaukara bada, bona egu hekwarahi ibounai
    lau laloa, vadaeni egu lalona ia kehoa, idia ibounai be anina lasi, lai bema lau
    lulua kava hegeregerena. Lau ia hanamoa gauna ta be lasi, lasi momokani.
  urd-urd: फिर मैंने उन सब कामों पर जो मेरे हाथों ने किए थे, और उस मशक़्क़त पर जो
    मैंने काम करने में खींची थी, नज़र की और देखा कि सब बेकार और हवा की चरान है, और
    दुनिया में कुछ फ़ायदा नहीं।
  rus-SYN: 'И оглянулся я на все дела мои, которые сделали руки мои, и на труд, которым
    трудился я, делая их: и вот, все - суета и томление духа, и нет от них пользы
    под солнцем!'
  bqc-SIM: Kɛ́ ma wɛtɛ̀ yã́ pↄ́ má kɛ̀ↄzi píi ń isima pↄ́ má gà má kpà a musuo,
    má è apii pãɛ mɛ́ gugiiyaaɛ, a ài vĩ dṹniauo.
  tcz-CHONGTHU: Hinlah kana tohna jouse hi kavetna ahileh bulhit molso kiti hi ahahlheh
    in, ajeh bei ngensen ahi-huinung gahdel tobangbep ahi. Hoilai mun hijong leh aphachom
    dihtah kiti hi aum deh poi.
  mar-mar: नंतर मी आपल्या हाताने केलेली सर्व कामे जी मी पार पाडली होती, आणि कार्य
    साधायला मी जे श्रम केले होते त्याकडे पाहिले, परंतु पुन्हा सर्वकाही व्यर्थ होते
    आणि वायफळ प्रयत्न करणे असे होते; भूतलावर त्यामध्ये तेथे काही लाभ नाही.
  soq-soq: Tane ne nola sa pokawau dewamona insaisawantedine, atentena nola sa ipa
    ipasiawaia diapana, lanunu tanone wadasusana rua. Ita nolana sa mai ipawa da euda
    tawo emauwo donsape wadapa, dia.
  qub-qub: Nircur yarpachacurä fiyupa ñacar aruchishäcunapaj. Chaymi sumaj yarpachacurir
    musyashcä llapanpis yangallapaj cashanta, wayrata chariyta munashanchïnölla cashanta.
    Cay bïdacho imata rurashanchïpis manami imapäpis bälinchu.
  bqp-bqp: Kũ ma wɛ́ pɛ̀ yã kũ ma kɛ̀nↄi pínki kũ ísimma kũ ma wàraao a musu,
    ma è a pínki bi pãmɛ, pɛna gukoriamɛ, à àre vĩ andunia gũnlo.
  hat-hat: Apre sa, mwen kalkile sou tou sa m' te fè ak men m', sou tout traka mwen
    te bay kò m' pou m' te fè yo. Enben! Mwen jwenn sa pa t' vo anyen. Anyen pa rapòte
    anyen. Konsa, pa gen ankenn pwofi pou tou sa ou fè sou latè beni.
  eng-BSB: Yet when I considered all the works that my hands had accomplished and
    what I had toiled to achieve, I found everything to be futile, a pursuit of the
    wind; there was nothing to be gained under the sun.
  eng-WEBPB: Then I looked at all the works that my hands had worked, and at the labour
    that I had laboured to do; and behold, all was vanity and a chasing after wind,
    and there was no profit under the sun.
  kbq-kbq: Hianagi maka zama hankaveniama atre'na erifore hua zantmima koana, ana
    zantamina agafa'a omane'ne. Amane zahoma avaririankna hu'noe. Mago knare zana
    ama mopafina kena eri amara osu'noe.
  nhe-BL: Teipa nijtlachili nochi nopa huejhueyi tlamantli tequitl tlen nijchijtoya
    huan niquitac para nochi eliyaya san tlapic huan san nechsiyahuiltijtoya. Ax tleno
    tlen nijchijtoya ipan ni tlaltepactli nelía ipati huan huejcahuasquía.
  bus-bus: Kɛ̀ ma wɛ́ɛ tɛ̀ yã kɛ̀ má kɛ̀nↄzi píngi kↄ̃n ísimma kɛ̀ má gà má kpào
    à musu, má è à píngi nɛ́ pãmɛ, pɛna gukoriamɛ, à àre vĩ anduna guuro.
  gub-BL: Na'e hema'enukwaw heremiapo kwer paw rehe kury. Ama'ereko tuwe a'e ma'e
    iapo pà. Hema'enukwaw hema'ereko awer paw rehe no. — A'e ma'e paw na'arewahy uzeapo
    ukàzym ma'e ràm romo ihewe a'e. Nuzawy kwaw ma'e heityk pyrer ihewe. Upaw rupi
    nuzawy kwaw ywytu ipyhyk àwàm rehe hezànaw.
  eng-DRA: And when I turned myself to all the works which my hands had wrought, and
    to the labours wherein I had laboured in vain, I saw in all things vanity, and
    vexation of mind, and that nothing was lasting under the sun.
