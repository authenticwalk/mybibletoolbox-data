verse: ECC.002.011
translations:
  mal-C: എന്നാൽ എന്റെ കരങ്ങൾ ചെയ്ത പ്രവൃത്തികളെല്ലാം; ഞാൻ കരഗതമാക്കാൻ പരിശ്രമിച്ചതെല്ലാംതന്നെ
    പരിശോധിച്ചു. സകലതും അർഥശൂന്യമായിരുന്നു, കാറ്റിനുപിന്നാലെയുള്ള ഓട്ടമായിരുന്നു;
    സൂര്യനുകീഴേ ഒന്നും ഞാൻ നേടിയതുമില്ല.
  deu-TKW: 'Als ich aber hinblickte auf alle meine Werke, die meine Hände gewirkt,
    und auf die Mühe, die ich aufgewandt hatte, sie auszuführen, da befand sich: alles
    war eitel und Streben nach Wind, und es giebt keinen Gewinn unter der Sonne.'
  lin-lin: Boye, tango natali misala nyonso oyo maboko na ngai esalaki mpe pasi nyonso
    oyo namonaki mpo na kokokisa yango, namoni ete nyonso wana ezalaki kaka pamba,
    ezali lokola moto azali kolanda mopepe, ezali na yango na litomba moko te na se
    ya moyi.
  eng-LSV: and I have looked on all my works that my hands have done, and on the labor
    that I have labored to do, and behold, the whole [is] vanity and distress of spirit,
    and there is no advantage under the sun!
  eng-GNV: 'Then I looked on all my workes that mine hands had wrought, and on the
    trauaile that I had laboured to doe: and beholde, all is vanitie and vexation
    of the spirit: and there is no profite vnder the sunne.'
  eng-WEBSTER: 'Then I looked on all the works that my hands had wrought, and on the
    labor that I had labored to do: and behold, all was vanity and vexation of spirit,
    and there was no profit under the sun.'
  nhw-BL: Teipa nijtlachili nochi nopa huejhueyi tlamantli tequitl catli nijchijtoya
    huan niquitac para nochi eliyaya san tlapic huan san nechsiyahuiltijtoya. Amo
    tleno catli nijchijtoya ipan ni tlaltipactli nelía ipati huan huejcahuasquía.
  swh-ONEN: Hata hivyo nilipokuja kuangalia yote ambayo mikono yangu ilikuwa imefanya
    na yale niliyotaabika kukamilisha, kila kitu kilikuwa ni ubatili, ni kukimbiza
    upepo; hapakuwa na faida yoyote chini ya jua.
  bba-bba: Yen biru, nɑ sɔmɑ ye nɑ kuɑ kpuro mɛɛrɑ kɑ wɑhɑlɑ ye nɑ kuɑ ye sɔɔ. Mɑ
    nɑ deemɑ ye kpuro yɑ tubum sɛ̃. Yɑ sɑ̃ɑwɑ nɡe wi u kĩ u woo kpɑrɑ. Sɔmɑ ye tɔnu
    u mɔ̀ u ku rɑ yen ɑrufɑɑni wɑ u di kɑ ɡem.
  eng-KJVCPB: 'Then I looked on all the works that my hands had wrought, and on the
    labour that I had laboured to do: and behold, all was vanity and vexation of spirit,
    and there was no profit under the sun.'
  luo-luo: To kata kamano kane anono duto mane lweta osetiyo kod gino mane asenyagora
    mondo ayudi, gik moko duto ne onge tiendgi, mana kalawo bangʼ yamo; onge ohala
    mane ayudo e bwo wangʼ chiengʼ.
  meu-meu: Bena imagu ḡaukaradia iboudiai bona ikaradia hekwarahidia idoidiai na haerodia;
    bena lalogu e parara, idoinai na asi anina, lai ianina mo. Ihanamogu ḡauna ta
    lasi dina henunai.
  npi-ULB: तब मेरा हातले सम्पन्‍न गरेका सबै काम र मैले गरेका कामलाई मैले निरीक्षण
    गरेँ, तर फेरि पनि हरेक थोक बाफ र बतासलाई खेदेजस्तै मात्र थियो । सूर्यमूनि कुनै
    लाभ थिएन ।
  yor-yor: 'Síbẹ̀, nígbà tí mo wo gbogbo ohun tí ọwọ́ mi ti ṣe àti ohun tí mo ti ṣe
    wàhálà láti ní: gbogbo rẹ̀, asán ni. Ó dàbí ẹni gbìyànjú àti mú afẹ́fẹ́, kò sí
    èrè kan ní abẹ́ oòrùn; ọgbọ́n àti òmùgọ̀, asán ni.'
  ind-ind: Namun, ketika aku merenungkan semua hasil dari usaha-usaha yang aku lakukan
    itu, juga segala jerih lelahku untuk memperolehnya, aku menyimpulkan bahwa semua
    itu sia-sia— sama seperti berusaha menjaring angin! Di dunia ini segala usaha
    seperti itu tidak ada untungnya!
  pes-OPCB: اما وقتی به همه کارهایی که کرده و چیزهایی که برای آنها زحمت کشیده بودم
    نگاه کردم، دیدم همهٔ آنها مانند دویدن به دنبال باد بیهوده است، و در زیر آسمان
    هیچ چیز ارزش ندارد.
  tgl-ULB: Pagkatapos minasdan ko ang lahat ng mga gawain na tinapos gawin ng aking
    mga kamay, at sa pinagsikapang gawin, ngunit muli, ang lahat ng bagay ay parang
    singaw at isang pagtangkang habulin ang hangin. Wala itong pakinabang sa ilalim
    ng araw.
  hui-hui: Anigo mani i̱nime biabe ndelaheore bu ngelaruda lo mitangi bialu ai ogodagua
    manda biru. Uruni bibahendeme i̱ biamogo bulene mbira nawiore howa bibahende nagalone
    hangu mo wiai haruda lo mitangi bu haru. Uruni nagalone bameore mbiralime puyabu
    minu yania hole talima poradagua binidalo manda biru.
  mya-mya: ထိုအခါငါစီရင်ပြုပြင်သမျှ၊ ငါကြိုးစားအားထုတ် သမျှတို့ ကိုငါကြည့်ရှု၍၊ အလုံးစုံတို့သည်
    အနတ္တအမှု၊ လေကိုကျက်စားသော အကျိုးတစုံတခုမျှမရှိ။
  bod-N: དེ་ནས་ངས་རང་བྱས་ཀྱི་ལས་དང་དཀའ་ལས་ཀྱི་འབྲས་བུ་ཐམས་ཅད་ལ་བལྟས་པ་དང་། ཀྱེ་ཧོ།
    དེ་ཐམས་ཅད་ནི་སྟོང་པ་དང་རླུང་ལ་ཞགས་པ་འཕེན་པ་ཙམ་ཡིན། ཉི་མའི་འོག་ཏུ་དེ་ལ་ཕན་ཐོགས་ཅི་ཡང་མེད།
  sna-sna: Asi pandakaongorora mabasa ose akanga aitwa namaoko angu uye zvandakatambudzikira
    kuti ndiwane, zvose zvakanga zvisina maturo, kwaingova kudzingana nemhepo; hapana
    chaibatsira pasi pezuva.
  spa-BLM: Entonces miré todas las obras que mis manos habían hecho, y el trabajo
    que me había costado hacer; y he aquí que todo era vanidad y persecución del viento,
    y no había provecho bajo el sol.
  cac-cac: Ix lajvi chi', ix vilanoch masanil in munlajel ix in b'o chi', aton juntzan̈
    munlajel chi' pural ix b'o vuuj. Icha chi' ix aj snachajel vuuj to a masanil juntzan̈
    chi', malaj yelc'ochi. Lajan val icha b'aj sco nib'ej sco yam ic', palta max yamchajlaj
    cuuj. Icha chi' caji, malaj jab'oc tas vach' squic' d'a yolyib'an̈q'uinal tic.
  swh-ULB: Kisha nikatazama matendo yote ambayo mikono yangu iliyokwisha kuyatimiliza
    na juu ya kazi niliyokuwa nimeifanya, lakini tena, kila kitu kilikuwa ni mvuke
    na kujaribu kuuchunga upepo. Hakukuwa na faida chini ya jua.
  bel-bel: 'І калі я зірнуў на ўсе дзеі мае, якія ўчыняў я сваімі рукамі, на працу,
    якую рабіў я: і вось, усё - марнасьць і пагоня за ветрам, і ніякай карысьці пад
    сонцам.'
  wed-wed: Anina ma aiwai anatapuna a voavoai ma a polepolei, a vinua-notenotei ma
    a aramanei da wei anatapui lamna anona eḡa, lamna me ive ata viviaḡaḡei wei au
    dobuna amapo eḡa aiwai tana vaia.
  deu-ELBBK: 'Und ich wandte mich hin zu allen meinen Werken, die meine Hände gemacht,
    und zu der Mühe, womit ich wirkend mich abgemüht hatte: Und siehe, das alles war
    Eitelkeit und ein Haschen nach Wind; und es gibt keinen Gewinn unter der Sonne.'
  mbb-OT: Piru hein mibpurungan ku is-isipa is langun kayi te mibeelan ku, iyan neuma
    te isip ku is wazà pulus kayi te langun. Iring dà te edal-as a te keramag. Wazà
    iyan pulus te kedhaǥù kayi te kelibutan.
  mal-2015: ഞാൻ എന്റെ കൈകളുടെ സകലപ്രവൃത്തികളെയും ഞാൻ ചെയ്‌വാൻ ശ്രമിച്ച സകലപരിശ്രമങ്ങളെയും
    നോക്കി; എല്ലാം മായയും വൃഥാപ്രയത്നവും അത്രേ; സൂര്യന്റെ കീഴിൽ യാതൊരു ലാഭവും ഇല്ല
    എന്നു കണ്ടു.
  rmc-rmc: No sar visaľiľom, hoj te dikhav pre savoreste, so kerďom mire vastenca,
    the pre odi phari buči, hoj keci man pre oda trapinďom, avľom pre oda, hoj ňič
    nane pre ňisoste lačho, sar te ča denašľomas pal e balvaj. Nane ňisavi chasna
    pre phuv.
  pes-OPV: پس به تمامی کارهایی که دستهایم کرده بود و به مشقتی که در عمل نمودن کشیده
    بودم نگریستم؛ و اینک تمامی آن بطالت و در‌پی باد زحمت کشیدن بود ودر زیر آفتاب هیچ
    منفعت نبود.
  ron-1924: Апой, кынд м-ам уйтат ку бэгаре де сямэ ла тоате лукрэриле пе каре ле
    фэкусем ку мыниле меле ши ла труда ку каре ле фэкусем, ам вэзут кэ ын тоате есте
    нумай дешертэчуне ши гоанэ дупэ вынт ши кэ ну есте нимик трайник суб соаре.
  aui-aui: Wasina bi sawaridi aberana kiiravidiye parapa anoghota kirakii da kate
    yagu bagibagi ghamadi, bi akita da bera tupadi na kwebudi, noko ware yanunu taya
    veraverakwavini na naboni, da getana awaki toudi gwabidima tanayouna mmko kuburina
    debane.
  ben-OBCV: তবুও আমি যা কিছু করেছি আর যা পাওয়ার জন্য পরিশ্রম করেছি তার দিকে যখন তাকিয়াছি,
    সবকিছুই অসার, কেবল বাতাসের পিছনে দৌড়ানো; সূর্যের নিচে কোনো কিছুতেই লাভ নেই।
  som-som: Markaasaan fiiriyey shuqulladii ay gacmahaygu sameeyeen oo dhan, iyo hawshii
    aan ku hawshooday oo dhan, oo bal eeg, dhammaantood waxay ahaayeen wax aan waxba
    tarayn iyo dabagalka dabaysha oo kale, oo innaba faa'iido laguma arag inta qorraxda
    ka hoosaysa.
  lat-VUC: Cumque me convertissem ad universa opera quæ fecerant manus meæ, et ad
    labores in quibus frustra sudaveram, vidi in omnibus vanitatem et afflictionem
    animi, et nihil permanere sub sole.]
  eng-ASVBT: Then I looked on all the works that my hands had wrought, and on the
    labor that I had labored to do; and, behold, all was vanity and a striving after
    wind, and there was no profit under the sun.
  ita-1885: Ma, avendo considerate tutte le mie opere che le mie mani aveano fatte;
    e la fatica che io avea durata a farle, ecco, tutto ciò era vanità, e tormento
    di spirito; e non vi è di ciò profitto alcuno sotto il sole.
  eng-LXXUP: 'And I looked on all my works Which my hands had wrought, And on my labor
    which I labored to perform: And, behold, all was vanity and waywardness of spirit,
    And there is no advantage under the sun.'
  eng-ULB: Then I looked on all the deeds that my hands had accomplished, and on the
    work that I had done, but again, everything was vapor and an attempt to shepherd
    the wind. There was no profit under the sun in it.
  spa-VBL: Pero cuando pensaba en lo mucho que había trabajado para conseguirlo, en
    todo lo que había hecho, era tan efímero, tan significativo como alguien que intenta
    atrapar el viento. Realmente no hay ningún beneficio duradero aquí en la tierra.
  fra-_FOB: Et j'ai considéré tous les ouvrages que mes mains avaient faits, et le
    travail auquel je m'étais livré pour les faire; et voici, tout est vanité et tourment
    d'esprit; et il n'y a aucun avantage sous le soleil.
  mal-mal: ഞാൻ എന്റെ കൈകളുടെ സകലപ്രവൃത്തികളെയും എന്റെ സകലപരിശ്രമങ്ങളെയും നോക്കി; എല്ലാം
    മായയും വൃഥാപ്രയത്നവും അത്രേ; സൂര്യന്റെ കീഴിൽ യാതൊരു ലാഭവും ഇല്ല എന്നു കണ്ടു.
  lit-lit: Paskui atkreipiau savo žvilgsnį į visus darbus, kuriuos padarė mano rankos,
    ir į triūsą, kuriuo nusivarginau dirbdamas, ir štai viskas buvo tuštybė ir dvasios
    varginimas, ir nėra jokios pasiliekančios naudos po saule.
  urd-GVR: Lekin jab maiṅ ne apne hāthoṅ ke tamām kāmoṅ kā jāyzā liyā, us mehnat-mashaqqat
    kā jo maiṅ ne kī thī to natījā yihī niklā ki sab kuchh bātil aur hawā ko pakaṛne
    ke barābar hai. Sūraj tale kisī bhī kām kā fāydā nahīṅ hotā.
  suz-BL: मो हना यो मेको आं पशो गेय नेल्‍ले नु आं मार मार तचा कली श्‍येत पा पशो गेय
    नेल्‍ल कोव़ङुनु, मेको नेल्‍ल जाम्‍शा लाइब बाक्‍तेक्‍म। मेको नेल्‍ल फश कली खेदा
    पशो खोदेंशो शोर गाक्‍शो गेय ला बाक्‍तेक्‍म।
  eng-NOY: Then I looked upon all the works which my hands had wrought, and upon all
    the labor which I had toiled in performing; and, behold, it was all vanity, and
    striving after wind, and there was no profit under the sun.
  ita-1927: Poi considerai tutte le opere che le mie mani avevano fatte, e la fatica
    che avevo durata a farle, ed ecco che tutto era vanità e un correr dietro al vento,
    e che non se ne trae alcun profitto sotto il sole.
  ckb-ckb: بەڵام کاتێک سەیری هەموو کارەکانی دەستی خۆمم کرد، لەوانەی کە پێیانەوە ماندوو
    ببووم، بینیم هەمووی بێ واتا بوون وەک گڤەی با. لەسەر زەوی هیچت بۆ نامێنێتەوە.
  eng-BBE: Then I saw all the works which my hands had made, and everything I had
    been working to do; and I saw that all was to no purpose and desire for wind,
    and there was no profit under the sun.
  kan-OKCV: ನನ್ನ ಕೈಗಳು ನಡೆಸಿದವುಗಳೆಲ್ಲವನ್ನೂ ನಾನು ಸಾಧಿಸಲು ಪ್ರಯಾಸಪಟ್ಟದ್ದನ್ನೂ ಪರಿಶೀಲಿಸಿ
    ನೋಡಿದೆ. ಗಾಳಿಯನ್ನು ಬೆನ್ನಟ್ಟಿದಂತೆ ಎಲ್ಲವೂ ವ್ಯರ್ಥವಾಗಿತ್ತು. ಸೂರ್ಯನ ಕೆಳಗೆ ಯಾವುದೂ ಲಾಭಕರವಾಗಿ
    ಕಾಣಲಿಲ್ಲ.
  tam-2017: என்னுடைய கைகள் செய்த எல்லா வேலைகளையும், நான் பட்ட எல்லாப் பிரயாசத்தையும்
    கண்ணோக்கிப் பார்த்தேன்; இதோ, எல்லாம் மாயையும், மனதிற்கு கலக்கமாகவும் இருந்தது;
    சூரியனுக்குக் கீழே பலன் ஒன்றுமில்லை.
  spa-RV-1909: 'Miré yo luego todas las obras que habían hecho mis manos, y el trabajo
    que tomé para hacerlas: y he aquí, todo vanidad y aflicción de espíritu, y no
    hay provecho debajo del sol.'
  ron-BTF: Atunci m-am uitat la toate lucrările pe care mâinile mele le-au lucrat
    și la osteneala cu care m-am ostenit ca să o fac, și iată, totul era deșertăciune
    și chinuire a duhului și nu era niciun folos sub soare.
  eng-WEBP: Then I looked at all the works that my hands had worked, and at the labor
    that I had labored to do; and behold, all was vanity and a chasing after wind,
    and there was no profit under the sun.
  eng-FBV: But when I thought about what I had worked so hard to achieve, everything
    I'd done, it was so short-lived—as significant as someone trying to catch the
    wind. There really is no enduring benefit here on earth.
  nld-1939: Want toen ik al het werk van mijn handen beschouwde, En al het zwoegen,
    dat ik met moeite volbracht had, Zag ik, hoe het alles ijdelheid was en jagen
    naar wind; Men heeft er geen blijvend gewin van onder de zon.
  nch-BL: Teipa nijtachili nochi nopa huejhueyi tamanti tequit cati nijchijtoya huan
    niquitac para nochi eliyaya san tapic huan san techsiyahuiltijtoya. Amo teno cati
    nijchijtoya ipan ni taltipacti nelía ipati huan huejcahuasquía.
  vie-1934: Đoạn ta xem xét các công việc tay mình đã làm, và sự lao khổ mình đã chịu
    để làm nó; kìa, mọi điều đó là sự hư không và theo luồng gió thổi, chẳng có ích
    lợi gì hết dưới mặt trời.
  hin-CV: इसलिये मैंने अपने द्वारा किए गए सभी कामों को, और अपने द्वारा की गई मेहनत
    को नापा, और यही पाया कि यह सब भी बेकार और हवा से झगड़ना था; और धरती पर इसका कोई
    फायदा नहीं.
  spa-BES: Entonces vi todas las obras que mis manos habían hecho, y todo aquello
    por lo que había estado trabajando; y vi que todo era inútil y aflicción de espíritu,
    y que no había ganancia bajo el sol.
  tdx-tdx: Ie amy zao hinaraharako ze hene nanoen-tañako naho o fifanehafañe nanoekoo,
    le ingo fonga hakafoahañe, naho fañeañan-tioke, fa tsy aman-tombo’e ty ambane’
    i àndroy.
  tha-KJV: แล​้วข้าพเจ้าหันมาดูบรรดาสิ่งที่มือข้าพเจ้ากระทำ และความเหน็ดเหนื่อยที่ข้าพเจ้าทุ่มเทลงไปและ
