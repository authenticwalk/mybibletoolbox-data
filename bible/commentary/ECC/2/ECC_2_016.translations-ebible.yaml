verse: ECC.002.016
translations:
  mal-C: കാരണം ഭോഷനെക്കുറിച്ചെന്നതുപോലെ, ജ്ഞാനിയെക്കുറിച്ചും ദീർഘകാലസ്മരണകൾ നിലനിൽക്കുകയില്ല;
    ഇരുവരും വിസ്മൃതിയിലാണ്ടുപോകുന്ന കാലം വന്നെത്തിയിരിക്കുന്നു. ഭോഷനെപ്പോലെതന്നെ ജ്ഞാനിയും
    മരണത്തിനു കീഴടങ്ങണം!
  deu-TKW: Denn von dem Weisen bleibt so wenig ein dauerndes Andenken, wie von dem
    Thoren, da sie in den kommenden Tagen alle längst vergessen sind, und wie stirbt
    doch der Weise mit dem Thoren dahin!
  lin-lin: Pamba te ezala moto ya bwanya to zoba, bakotikala kokanisa bango tango
    molayi te ; mpe na mikolo ekoya, bato bakobosana bango mibale. Moto ya bwanya
    mpe akokufa lokola moto ya zoba.
  eng-LSV: That there is no remembrance to the wise—with the fool—for all time, for
    that which [is] already, [in] the days that are coming is all forgotten, and how
    dies the wise? With the fool!
  eng-GNV: 'For there shalbe no remembrance of the wise, nor of the foole for euer:
    for that that now is, in the dayes to come shall all be forgotten. And howe dyeth
    the wise man, as doeth the foole?'
  eng-WEBSTER: For there is no remembrance of the wise more than of the fool for ever;
    seeing that which now is in the days to come shall all be forgotten. And how dieth
    the wise man ? as the fool.
  nhw-BL: Pampa se catli tlalnamiqui miquis huan se catli huihuitic nojquiya miquis.
    Huan teipa ica miyac tonali ayacmo aqui quinelnamiquis.
  swh-ONEN: Kwa maana kwa mtu mwenye hekima, kama ilivyo kwa mpumbavu, hatakumbukwa
    kwa muda mrefu, katika siku zijazo wote watasahaulika. Kama vile ilivyo kwa mpumbavu,
    mtu mwenye hekima pia lazima atakufa!
  bba-bba: Bwisiɡiin bwisi kun ɡɑri bɔkɔn ɡɑri bɑkɑru tɛɛbu kerɑmɔ, domi sɑɑ fiiko
    sɔɔ, bɑ koo be kpuro duɑri. Bwisiɡii u koo ɡbiwɑ nɡe mɛ ɡɑri bɔkɔ u koo ɡbi.
  eng-KJVCPB: For there is no remembrance of the wise more than of the fool for ever;
    seeing that which now is, in the days to come shall all be forgotten. And how
    dieth the wise man? as the fool.
  luo-luo: Mana kaka ngʼama ofuwo ok par, e kaka ngʼama nigi rieko bende ok par; nikech
    e ndalo mabiro ok nopargi giduto. Ngʼama ofuwo gi ngʼama riek, giduto gibiro tho
    machalre!
  meu-meu: Aonega tauna bona kavakava tauna na raruosi basie lalodia tao daudau; badina
    be dina gabedia ai iboudiai na bae lalodia boio vaitani. Aonega tauna na e masemu,
    kavakava tauna heḡereḡerena.
  npi-ULB: किनकि मूर्खलाई झैँ बुद्धिमान् मानिसलाई पनि धेरै लामो समयसम्म सम्झँदैन ।
    आउँदा दिनहरूमा हरेक कुरा बिर्सिएको हुने छ । बुद्धिमान् मानिस मूर्खझैँ मर्छ ।
  yor-yor: Nítorí pé ọlọ́gbọ́n ènìyàn, gẹ́gẹ́ bí i òmùgọ̀, a kì yóò rántí rẹ̀ fún
    ìgbà pípẹ́; gbogbo wọn ni yóò di ohun ìgbàgbé ní ọjọ́ tó ń bọ̀. Ikú tí ó pa aṣiwèrè
    náà ni yóò pa ọlọ́gbọ́n ènìyàn.
  ind-ind: Karena sebagaimana orang bebal akan mati, begitu pula orang bijak akan
    mati! Dua-duanya tidak akan dikenang lama. Dan di masa yang akan datang, mereka
    sama sekali dilupakan.
  pes-OPCB: زیرا حکیم و احمق هر دو می‌میرند و به فراموشی سپرده می‌شوند و دیگر هرگز
    یادی از آنها نخواهد بود.
  tgl-ULB: Para sa matalinong tao, tulad ng mangmang, ay hindi na maaalala sa mahabang
    panahon. Sa mga darating na mga panahon ang lahat ay matagal na kalilimutan. Ang
    taong matatalino ay mamamatay katulad lang ng mangmang.
  hui-hui: Mani haragola wali agalime agali mini gigabiwi karubi lulu ale karubi bibahende
    embeda hai dege holebira. Mini gigabiwi karubi mini giga nabi karubi homolenenaga
    ogobi dege dege nga.
  mya-mya: ယခုဖြစ်သမျှသော အမှုအရာတို့ကို နောင် ကာလ၌ မေ့လျော့လိမ့်မည်ဖြစ်၍၊ မိုက်သောသူသည်
    အစဉ်မအောက်မေ့သကဲ့သို့၊ ပညာရှိသောသူကိုလည်း အစဉ်မအောက်မေ့တတ်။ ပညာရှိသောသူသည် မိုက်
    သော သူသေသကဲ့သို့ သေတတ်ပါသည်တကား။
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། མཁས་བླུན་གཉིས་ཀ་གཅིག་ཡིན་ཏེ་སུ་ཞིག་གིས་ཀྱང་ཁོ་རྣམས་དུས་རྟག་ཏུ་དྲན་པར་མི་བྱེད་ལ།
    མ་འོངས་པའི་དུས་སུ་ཐམས་ཅད་བརྗེད་པར་འགྱུར་བས། བླུན་པོ་ནང་བཞིན་མཁས་པ་ཡང་འཆི་བར་ངེས།
  sna-sna: Nokuti munhu akachenjera akafanana nebenzi pakusarangarirwa; mumazuva anouya
    vose vachazokanganwikwa. Kufanana nebenzi, akachenjera anofanira kufawo!
  spa-BLM: Porque del sabio, lo mismo que del necio, no hay memoria para siempre,
    ya que en los días venideros todo habrá sido largamente olvidado. En efecto, el
    sabio debe morir igual que el necio.
  cac-cac: Yuj chi' vach'chom jelan on̈, vach'chom malaj co pensar, ol on̈ cham co
    masanil, man̈xo ol on̈ nachajcot yuj anima.
  swh-ULB: Kwa kuwa mwenye hekima, kama mpumbavu, hakumbukwi kwa muda mrefu. Katika
    siku zijazo, kila kitu kitakuwa kimesahauliwa. Mwenye hekima hufa kama navyokufa
    mpumbavu.
  bel-bel: Бо мудрага помніць ня будуць вечна, як і дурнога; у днях наступных забудзецца
    ўсё, і памірае мудры гэтаксама, як і бязглузды.
  wed-wed: Rava nuanuaulaulai lamna me rava opaopai amapo nai ravaii nuanuata ina vuru.
    Kapore! Rava nuaulaulauna ma rava opaopana e irairaḡe.
  deu-ELBBK: Denn dem Weisen, wie dem Toren, wird kein ewiges Andenken zuteil, weil
    in den kommenden Tagen alles längst vergessen sein wird. Und wie stirbt der Weise
    gleich dem Toren hin!
  mbb-OT: Su ebpatey pudu is uluwanen he etew wey is tulebung, ne te huziyan he menge
    andew ne pudu sikandan egkelipati.”
  mal-2015: ഭോഷനെക്കുറിച്ചാകട്ടെ ജ്ഞാനിയെക്കുറിച്ചാകട്ടെ ശാശ്വതമായ ഓർമ്മയില്ല; വരുംകാലത്തും
    അവരെ ഒക്കെയും മറന്നുപോകും; അയ്യോ ഭോഷൻ മരിക്കുന്നതുപോലെ ജ്ഞാനിയും മരിക്കുന്നു;
  rmc-rmc: Bo aňi pro goďaver aňi pro nagoďaver pes na leperel furt, a andre ola dživesa,
    so avena, pes pre savoreste bisterela. Avke sar merel o nagoďaver, avke merel
    the o goďaver.
  pes-OPV: زیرا که هیچ ذکری از مردحکیم و مرد احمق تا به ابد نخواهد بود. چونکه در ایام
    آینده همه‌چیز بالتمام فراموش خواهدشد. و مرد حکیم چگونه می‌میرد آیا نه مثل احمق؟
  ron-1924: 'Кэч помениря ынцелептулуй ну есте май вешникэ декыт а небунулуй: кяр
    ын зилеле урмэтоаре, тотул есте уйтат. Ши апой ши ынцелептул моаре, ши небунул!'
  aui-aui: Getana da iiyabo, wawaya nuwanuwagiurina inanoghotamayenina bo wawaya kawakeekeena
    inanoghotamayenina. Wawaya nuwanuwagiurina yarabobo na mayimayiyina metagha wawaya
    kawakeekeena yarabobona naboni.
  ben-OBCV: বোকাদের মতো জ্ঞানবানদেরও লোকে বেশি দিন মনে রাখবে না; সেদিন উপস্থিত যখন
    উভয়কেই ভুলে যাবে। বোকাদের মতো জ্ঞানবানদেরও মরতে হবে!
  som-som: Waayo, kan xigmadda leh lama xusuusto ilaa weligiis xataa sida aan nacaska
    loo xusuusan, maxaa yeelay, wakhtiga soo socda waxa haatan jooga oo dhan waa la
    wada illoobi doonaa. Oo bal kan xigmadda lahu wuxuu u dhintaa sida nacaska oo
    kale!
  lat-VUC: 'Non enim erit memoria sapientis similiter ut stulti in perpetuum, et futura
    tempora oblivione cuncta pariter operient: moritur doctus similiter ut indoctus.'
  eng-ASVBT: For of the wise man, even as of the fool, there is no remembrance forever;
    seeing that in the days to come all will have been long forgotten. And how doth
    the wise man die even as the fool!
  ita-1885: Perciocchè non vi sarà giammai più memoria del savio, come nè anche dello
    stolto; conciossiachè nei giorni vegnenti ogni cosa sarà già dimenticata. E come
    muore il savio così muore anche lo stolto.
  eng-LXXUP: 'For there is no remembrance of the wise man With the fool forever; Forasmuch
    as now in the coming days All things are forgotten: And how shall the wise man
    die with the fool?'
  eng-ULB: For the wise man, like the fool, is not remembered for very long. In the
    days to come everything will have been long forgotten. The wise man dies just
    like the fool dies.
  spa-VBL: 'Nadie se acuerda del sabio ni del insensato por mucho tiempo: en el futuro
    todo se olvidará. Tanto los sabios como los necios mueren.'
  fra-_FOB: La mémoire du sage ne sera pas plus éternelle que celle de l'insensé;
    puisque, dans les jours à venir, tout sera depuis longtemps oublié. Comment le
    sage meurt-il de même que l'insensé?
  mal-mal: ഭോഷനെക്കുറിച്ചാകട്ടെ ജ്ഞാനിയെക്കുറിച്ചാകട്ടെ ശാശ്വതമായ ഓർമ്മയില്ല; വരുംകാലത്ത്
    അവരെ ഒക്കെയും മറന്നുപോകും; അയ്യോ ഭോഷൻ മരിക്കുന്നതുപോലെ ജ്ഞാനിയും മരിക്കുന്നു;
  lit-lit: Nes nėra nei išmintingojo, nei kvailojo išliekančio atminimo, nes ateities
    dienomis viskas jau bus užmiršta. Tad kaip miršta išmintingasis? Lygiai taip,
    kaip miršta kvailasis!
  urd-GVR: Kyoṅki ahmaq kī tarah dānishmand kī yād bhī hameshā tak nahīṅ rahegī. Āne
    wāle dinoṅ meṅ sab kī yād miṭ jāegī. Ahmaq kī tarah dānishmand ko bhī marnā hī
    hai!
  suz-BL: मारदे हना जोक्‍ब तुइक्‍ब नु मूर्ख निम्‍फा आस कली नोले सुइम ममिम्‍नीम। मेको
    निम्‍फा आस कली प्रेंसीब। जोक्‍ब तुइक्‍ब दोदेंशो पा बेक्‍बा, मूर्ख यो मोदेंशो पा
    बेक्‍‍ब। भजन संग्रह ४९:११
  eng-NOY: For there is no remembrance of the wise man more than of the fool for ever;
    for in the days to come shall all have long been forgotten; and, alas! the wise
    man dieth, as well as the fool.
  ita-1927: Poiché tanto del savio quanto dello stolto non rimane ricordo eterno;
    giacché, nei giorni a venire, tutto sarà da tempo dimenticato. Pur troppo il savio
    muore, al pari dello stolto!
  ckb-ckb: نە دانا و نە گێل، هەتاهەتایە یاد ناکرێنەوە، لە ڕۆژانی داهاتوودا هەردووکیان
    لەبیر دەچنەوە. هەروەک گێل، داناش دەمرێت.
  eng-BBE: Of the wise man, as of the foolish man, there is no memory for ever, seeing
    that those who now are will have gone from memory in the days to come. See how
    death comes to the wise as to the foolish!
  kan-OKCV: ಮೂಢನನ್ನು ಹೇಗೋ ಹಾಗೆಯೇ ಜ್ಞಾನಿಯನ್ನೂ ಜನರು ಬಹಳ ದಿನಗಳವರೆಗೆ ಜ್ಞಾಪಕಮಾಡಿಕೊಳ್ಳುವುದಿಲ್ಲ.
    ಇವರಿಬ್ಬರನ್ನೂ ಮರೆತುಹೋದ ದಿನಗಳು ಈಗಾಗಲೇ ಬಂದಿವೆ. ಮೂಢನಂತೆ ಜ್ಞಾನಿಯೂ ಸಹ ಸಾಯಲೇಬೇಕು.
  tam-2017: மூடன் என்றாலும் ஞானியென்றாலும் என்றைக்கும் நினைவில் இருப்பதில்லை; இப்பொழுது
    இருக்கிறதெல்லாம் வருங்காலத்தில் மறக்கப்பட்டுப்போகும்; மூடன் எப்படி சாகிறானோ அப்படியே
    ஞானியும் சாகிறான்.
  spa-RV-1909: Porque ni del sabio ni del necio habrá memoria para siempre; pues en
    los días venideros ya todo será olvidado, y también morirá el sabio como el necio.
  ron-BTF: Căci nu este amintire pentru totdeauna a înțeleptului mai mult decât a
    prostului; văzând că ceea ce este acum, în zilele ce vin vor fi toate uitate.
    Și cum moare înțeleptul? Ca și prostul.
  eng-WEBP: For of the wise man, even as of the fool, there is no memory forever,
    since in the days to come all will have been long forgotten. Indeed, the wise
    man must die just like the fool!
  eng-FBV: Nobody remembers the wise or the fool for very long—in the future everything
    will be forgotten. Whether wise or foolish, they both die.
  nld-1939: Want de wijze blijft evenmin in herinnering als de dwaas, Op de duur raakt
    in de toekomst alles vergeten; Moet immers de wijze niet sterven juist als de
    dwaas?
  nch-BL: Pampa se cati talnamiqui miquis huan se cati huihuitic nojquiya miquis.
    Huan teipa ica miyac tonali ayecmo aqui quinelnamiquis.
  vie-1934: Vì người ta chẳng nhớ người khôn ngoan đến đời đời, cũng như chẳng nhớ
    kẻ ngu muội; vì trong ngày sau cả thảy đều bị quên mất từ lâu. Phải, người khôn
    ngoan chết cũng như kẻ điên cuồng?
  hin-CV: बुद्धिमान को हमेशा याद नहीं किया जाएगा जैसे मूर्ख को; कुछ दिनों में ही वे
    भुला दिए जाएंगे. बुद्धिमान की मृत्यु कैसे होती है? मूर्ख के समान ही न!
  spa-BES: Del sabio, como del necio, no hay memoria para siempre, ya que aquellos
    que ahora son habrán desaparecido de la memoria en los próximos días. ¡Mira cómo
    la muerte llega a los sabios como a los necios!
  tdx-tdx: Toe tsy eo ty tsy ho modo fitiahiañe ty mahihitse naho i dagola, songa
    ho haliño amo andro mbe ho avio. sindre hivetrake ty dagola naho i mahihitse.
  tha-KJV: เพราะตลอดไปไม่​มี​ใครระลึกถึงคนมี​สติ​ปัญญามากกว่าคนเขลา ด้วยเห็​นว​่าในอนาคตก็ลืมกันไปหมดแล้ว
    แล​้วคนมี​สติ​ปัญญาตายอย่างไร ก็​เหมือนคนเขลา
  por-BR-2018: Porque não haverá lembrança para sempre, nem do sábio, nem do tolo;
    porque de tudo quanto agora há, nos dias futuros será esquecido; e o sábio morre
    assim como o tolo.
  deu-ELO: Denn dem Weisen, gleichwie dem Toren, wird kein ewiges Andenken zuteil,
    weil in den kommenden Tagen alles längst vergessen sein wird. Und wie stirbt der
    Weise gleich dem Toren hin!
  eng-WYC-2018: For the mind of a wise man shall not be, (and) in like manner as neither
    (that) of a fool, without end, and [the] times to coming [or to come] shall cover
    all things (al)together with forgetting; a learned man dieth in like manner as
    an unlearned man. (For a wise person shall not be remembered, and in like manner
    neither shall a fool, yea, for ever, and the times to come shall altogether cover
    all things with forgetting; for a learned person dieth in the same manner as an
    unlearned person.)
  epo-epo: Ĉar pri la saĝulo ne restos memoro eterne tiel same, kiel pri la malsaĝulo;
    en la tempoj estontaj ĉio estos forgesita. Kaj ho ve, mortas saĝulo egale kiel
    malsaĝulo!
  uig-PIN: Qünki mǝnggügǝ dana kixi ǝhmǝⱪkǝ nisbǝtǝn ⱨeq artuⱪ ǝslǝnmǝydu; qünki kǝlgüsidiki
    künlǝrdǝ ⱨǝmmǝ ix alliⱪaqan untulup ketidu; ǝmdi dana kixi ⱪandaⱪ ɵlidu? — Əhmǝⱪ
    kixi bilǝn billǝ!
  beo-beo: Dunu huluane da bagade dawa:su dunu gogolemu. Amola ilia da gagaoui dunu
    gogolemu. Hobea, ninia huluane da gogolei dagoi ba:mu. Ninia huluane, bagade dawa:su
    amola gagaoui dunu defele bogosu ba:mu.
  tpi-OTNT: Long taim bihain, ol manmeri bai i lusim tingting long yumi olgeta. Maski
    yumi longlong man o yumi saveman, bai ol i no moa tingim yumi. Long taim bilong
    dai, saveman i no inap winim longlong man. Nogat. Yumi olgeta i mas i dai.
  hau-SA: Gama ba za a ƙara tunawa da mai hikima ko wawa ba; nan gaba za a manta da
    su. Yadda wawa zai mutu, haka ma mai hikima!
  uig-LAT: Chünki menggüge dana kishi exmeqke nisbeten héch artuq eslenmeydu; chünki
    kelgüsidiki künlerde hemme ish alliqachan untulup kétidu; emdi dana kishi qandaq
    ölidu? — Exmeq kishi bilen bille!
  nde-nde: Ngoba umuntu ohlakaniphileyo, njengesiwula, akazukukhunjulwa kokuphela;
    ngezinsuku ezizayo bobabili bazakhohlakala. Njengesiwula, umuntu ohlakaniphileyo
    laye uzakufa!
  ton-ton: 'He ʻoku ʻikai lahi hake ʻae fakamanatu ki he poto ʻi he manatu ki he vale
    ʻo taʻengata: koeʻuhi ko e meʻa ʻoku ai ni ʻe ngalo ia ʻi he ʻaho kimui. Pea ʻoku
    fēfē ʻae mate ʻae poto? ʻOku hangē pe ia ko e vale.'
  ces-1613: Nebo není památka moudrého jako i blázna na věky, proto že to, což nyní
    jest, ve dnech budoucích všecko v zapomenutí přichází, a že jakož umírá moudrý,
    tak i blázen.
  eng-WMB: For of the wise man, even as of the fool, there is no memory forever, since
    in the days to come all will have been long forgotten. Indeed, the wise man must
    die just like the fool!
  tam-TCV: மூடரைப் போலவே ஞானமுள்ளோரும் நெடுங்காலம் ஞாபகத்தில் இருக்கமாட்டார்கள்; வருங்காலத்தில்
    இருவரும் மறக்கப்பட்டுப் போவார்கள். மூடரைப் போலவே, ஞானமுள்ளோரும் இறந்துபோவார்கள்.
  ceb-ULB: Kay ang maalamon, sama sa buangbuang, dili mahinumdoman sa dugay nga panahon.
    Sa mga adlaw nga moabot ang tanang butang mahikalimtan lamang. Mamatay ang maalamon
    nga tawo sama lamang nga mamatay ang buangbuang.
  pol-UBG: Nie ma bowiem pamięci zarówno o mądrym, jak i o głupcu na wieki, gdyż to,
    co jest teraz, w najbliższych dniach pójdzie w niepamięć. A jak umiera mądry?
    Tak jak głupi.
  urd-GVU: کیونکہ احمق کی طرح دانش مند کی یاد بھی ہمیشہ تک نہیں رہے گی۔ آنے والے دنوں
    میں سب کی یاد مٹ جائے گی۔ احمق کی طرح دانش مند کو بھی مرنا ہی ہے!
  deu-1912: Denn man gedenkt des Weisen nicht immerdar, ebenso wenig wie des Narren,
    und die künftigen Tage vergessen alles; und wie der Narr stirbt, also auch der
    Weise.
  kan-2017: ಏಕೆಂದರೆ ಮೂಢನು ಹೇಗೋ ಹಾಗೆಯೇ ಜ್ಞಾನಿಯೂ ಬಹಳ ದಿನಗಳವರೆಗೆ ಮರೆತುಹೋಗುವನು. ಈಗಿನ ಜನರು
    ಮುಂದಿನ ಕಾಲದೊಳಗಾಗಿಯೇ ಮರೆತುಹೋಗುವರು. ಆಹಾ! ಮೂಢನಂತೆ ಜ್ಞಾನಿಯೂ ಸಾಯುವನು.
  yap-yap: Dariy be’ nra yib ngan’ e pi’in gonop ara pi’in balyang. U lan e pi rran
    ni bayib e gadad gubin ni yira pagtalindad. Gadad gubin ndabisiy ni gadad ra yim’,
    ni pi’in gonop nge pi’in balyang ni ta’reb rogon.
  hlt-MCSB: Aka ang bangla aka cueih ham khaw kumhal duela poekkoepnah om mahpawh.
    Oepsoeh la khohnin aka pai boeih dongah a hnilh pawn ni. Aka cueih khaw aka ang
    bangla duek aya?
  mdy-ETH: ዔራሢ ማዔቴያ ዔኤያሢ፥ ላምዓሢ ሚርጌ ዎዴ ማሊ ዔያቶ ጶቂሣንዳ ዓሲ ባኣሴ፤ ሃጊ ሙካ ዎዶይዳ ኑኡኒ ቢያሢ ዋሊንቲ
    ዓታንዳኔ፤ ዔሮ ዓሶ ማዔቴያ ዔኤዮ ዓሶ፥ ኑና ቢያሢ ሃይቢ ካፒ ዓኣኔ።
  kew-kew: Oropere onaa luabumi niaa kone rugulaawa gimalimi. Niaa maeyae aanu page
    makuae aanu page kone rugulaawa gimalimi. Omalimi rabu maeyae aa para makuae aa-laapo
    mada omalipi yade.
  twi-ASANTE: Te sɛ ɔkwasea no, ɔnyansafoɔ nso, wɔrenkae no daa; nna a ɛreba no mu,
    wɔrenkae wɔn baanu no. Te sɛ ɔkwasea no, onyansafoɔ nso bɛwu!
  eng-WEBU: For of the wise man, even as of the fool, there is no memory forever,
    since in the days to come all will have been long forgotten. Indeed, the wise
    man must die just like the fool!
  wal-wal: Aissi giikko, eeyyin aadhdhida eranchcha gidin, haiqoppe hefinttan simmidi,
    a hassayiyaabi baawa; sinttappe yiya laittatun nuuni ubbaikka dogetti attana.
    Eeyyai haiqqiyoogaadan, aadhdhida eranchchaikka haiqqees.
  spa-PDDPT: Porque ni del sabio ni del necio habrá memoria para siempre. Pues en
    los días venideros todo será olvidado. ¿Y cómo muere el sabio? ¡Como el necio!
  gun-gun: Mba'eta hi'arandu va'e re ha'e hi'arandu e'ỹ va'e re teĩ na'ima'endu'aa
    riaei 'rã. Mba'eta are'i e'ỹ re opa mba'e re hexaraia 'rã. Mba'eta hi'arandu e'ỹ
    va'e omano 'rã, ha'e rami ae avi hi'arandu va'e voi omano 'rã.
  ilo-ULB: Ta ti nasirib a tao, kas iti maag, ket saan a malaglagip iti atiddug a
    panawen. Kadagiti dumteng nga al-aldaw, amin dagita a banbanag ket nabayagen a
    nalipatan. Matay ti nasirib a tao a kas met iti maag a matay.
  kpg-kpg: Deai tangada e langahia digau e kabemee ai, deai tangada e langahia digau
    dadaulia ai. Deai tangada e langahia gidaadou ai i lodo nia laangi ga lloomoi.
    Gidaadou huogodoo e hai gii mmade, digau kabemee mo digau e dadaulia e mmade hua
    be di mee e dahi.
  uig-ARA: چۈنكى مەڭگۈگە دانا كىشى ئەخمەقكە نىسبەتەن ھېچ ئارتۇق ئەسلەنمەيدۇ؛ چۈنكى
    كەلگۈسىدىكى كۈنلەردە ھەممە ئىش ئاللىقاچان ئۇنتۇلۇپ كېتىدۇ؛ ئەمدى دانا كىشى قانداق
    ئۆلىدۇ؟ ــ ئەخمەق كىشى بىلەن بىللە!
  sus-sus: Xaxilima nun xaxilitare xa fe mu ratuma mixie ra, e nɛɛmuma nɛ e firin
    birin ma, e firin birin faxama nɛ.
  pon-2006: Sohte me kin tamataman aramas kupwurokong kan, oh pil sohte me kin tamataman
    me pweipwei kan. Kitail pahn manoknokla ni rahn akan me pahn kohdo. Kitail koaros
    pahn mehla—me pweipwei oh me kupwurokong duwepenehte.
  ksd-ksd: Da di nuk vue ra lunga, na damana bula ma ra tena kabinana, ma ta ra kilala
    namur da valubane dir parika. Ea, a tena kabinana na mat da ra lunga!
  tur-YTC: Çünkü akıllının da akılsızın da sonsuza dek anısı yoktur. Çünkü gelecek
    günlerde her şey çoktan unutulmuş olacaktır. Gerçekten de akıllı adam da akılsız
    gibi ölmelidir!
  bel-N: Бо ня будзе на вякі памяцi пра мудрага, як i пра дурня. Тое, што цяпер ёсьць,
    у дні наступныя ўсё забудзецца, і мудры памірае гэтак сама, як і дурань.
  grc-BRENT: Ὅτι οὐκ ἔστιν ἡ μνήμη τοῦ σοφοῦ μετὰ τοῦ ἄφρονος εἰς τὸν αἰῶνα, καθότι
    ἤδη αἱ ἡμέραι ἐρχόμεναι τὰ πάντα ἐπελήσθη· καὶ πῶς ἀποθανεῖται ὁ σοφὸς μετὰ τοῦ
    ἄφρονος;
  ind-AYT: Sebab, tidak ada kenangan untuk waktu yang lama bagi yang berhikmat, sama
    seperti bagi yang bodoh. Pada hari mendatang, semuanya akan dilupakan. Orang berhikmat
    pasti mati, sama halnya dengan orang bodoh.
  nya-nya: Pakuti munthu wanzeru, pamodzinso ndi chitsiru sadzakumbukiridwa nthawi
    yayitali; mʼmasiku amʼtsogolo awiriwo adzayiwalika. Mmene chimafera chitsiru ndi
    mmenenso amafera wanzeru!
  hrv-hrv: 'Jer trajna spomena nema ni mudru ni bezumniku: obojicu će poslije nekog
    vremena prekriti zaborav! I, jao, mudrac mora umrijeti kao i bezumnik.'
  mps-mps: Magi baso meni. Te nosali sogo, te we bidi augwaligo da homu kone ebo mu
    gegeda palaibao. Te da wabo pabo homu kolesaga elalubo bidi, ma te homu kolesaga
    mu konea pali bidi me tagalao, te augwaligo homu kone palobo sę munu ma egobeo
    Te isibo sogo, te homu kolesaga konea pali bidigo te wabo pabo homu kolesaga tiwai
    bidi aiyaba me elalugobeo. Menio. Da tigidali isaibao.
  tpi-tpi: Long taim bihain, ol manmeri bai i lusim tingting long yumi olgeta. Maski
    yumi longlong man o yumi saveman, bai ol i no moa tingim yumi. Long taim bilong
    dai, saveman i no inap winim longlong man. Nogat. Yumi olgeta i mas i dai.
  dan-1931: thi den vises Minde er lige så lidt evigt som Tåbens, fordi nu engang
    alt glemmes i kommende Dage; ak! den vise må dø så godt som Tåben.
  vie-OVCB: Người khôn ngoan và người dại dột đều sẽ chết. Sẽ không ai nhớ họ mãi
    bất kể là người khôn hay dại. Trong những ngày đến, cả hai rồi sẽ bị lãng quên.
  guj-2017: મૂર્ખ કરતાં જ્ઞાનીનું સ્મરણ વધારે રહેતું નથી અને જે હાલમાં છે તેઓ આવનાર
    દિવસોમાં ભૂલાઈ જશે. મૂર્ખની જેમ જ જ્ઞાની પણ મરે છે.
  pon-2006A: Sohte me kin tamataman aramas kupwurokong kan, oh pil sohte me kin tamataman
    me pweipwei kan. Kitail pahn manoknokla ni rahn akan me pahn kohdo. Kitail koaros
    pahn mehla—me pweipwei oh me kupwurokong duwepenehte.
  por-BRBSL: Para o sábio, mesmo como para o tolo, não há memória para sempre, pois
    nos dias vindouros tudo terá sido esquecido por muito tempo. De fato, o homem
    sábio deve morrer como o tolo!
  cth-cth: A tu kaawm e hnonaw pueng heh hmalah pahnim lah ao han. Tamipathu ni a
    pahnim thai e patetlah tami lungkaang ni hai a pahnim thai. Tamipathu a due e
    patetlah tami lungkaang hai a due van.
  twi-twi: Te sɛ ɔkwasea no, onyansafo nso, wɔrenkae no daa; nna a ɛreba no mu, wɔrenkae
    wɔn baanu no. Te sɛ ɔkwasea no, onyansafo nso bewu!
  hlt-hlt: Aka ang bangla aka cueih ham khaw kumhal duela poekkoepnah om mahpawh.
    Oepsoeh la khohnin aka pai boeih dongah a hnilh pawn ni. Aka cueih khaw aka ang
    bangla duek aya?
  tbz-SIM: Bɛ̀ ɔ̃ɔ̃ í nhɑ̃ kɛ yɛ̃́ mɛciì nyiɛ̀ nkpɛ́í, bɛ̀ mɛ nhɔ̃ɔ̃ í nhɑ̃ kɛ yɛ̃́
    kuyɛìnkù kpɛ́í mbɛ̀ ɔ̃ɔ̃ bɛ̀ yɛ̃̀mmu bɛdɛ́. Kuyɛìnkù ɔ̃ɔ̃ kúmu kɛ mɛciì nyiɛ̀
    nkú.
  msy-2020: Kɨ fo, gumazamizir gɨn izamiba, me bar e gɨn amadagham. Guizbangɨra, gumazir
    onganiba ko gumazir fofoziba itiba, me uam e ginɨrɨghan kogham. Ezɨ ovevemɨn dughiam,
    fofozir gumazim, gumazir onganim gafiraghan kogham. Puvatɨ. E bar moghɨram ovengam!
  dop-dop: Pɑɑ ləmɑɣɑsɛɛ tʋ, pɑɑ kpɑŋtʋ, pɑ nɑɑlɛ pɑ səkɩ teitei kɛ́. Pə́cɔ́ pɑɑ tɔɔsəɣɩ
    nɔɣɔlʋ tɔɔ kɛ́ tɑm tɔɔ nɑ pə kəlɩ lɛlʋ. Ye kʋyɛɛŋ ɩ́ sikɑɑ pɑ sɔɔkɩ pɑ nɑɑlɛ pɑ
    tɔɔ kɛ́.
  azb-azb: Çünki müdrik adam da Ağılsız adam kimi Bir daha xatırlanmayacaq, Gələcək
    dövrdə hamısı unudulacaq. Heyf ki hikmətli adam da Ağılsız adam kimi ölür!
  eng-DBY: For there shall be no remembrance of the wise more than of the fool for
    ever; because everything is already forgotten in the days which come. And how
    dieth the wise even as the fool?
  hin-2017: क्योंकि न तो बुद्धिमान का और न मूर्ख का स्मरण सर्वदा बना रहेगा, परन्तु
    भविष्य में सब कुछ भूला दिया जाएगा। बुद्धिमान कैसे मूर्ख के समान मरता है!
  wol-KYG: Ku xelook ku dof, du yàgg ñu fàtte la; ay bés yu néew, ñu fàtte lépp. Acam!
    Dof, dee; rafet xel, dee.
  eng-YLT: That there is no remembrance to the wise — with the fool — to the age,
    for that which [is] already, [in] the days that are coming is all forgotten, and
    how dieth the wise? with the fool!
  eng-WYC-2017: For the mind of a wise man shall not be, in like manner as neither
    that of a fool, without end, and [the] times to coming [or to come] shall cover
    all things altogether with forgetting; a learned man dieth in like manner as an
    unlearned man.
  eng-WMBB: For of the wise man, even as of the fool, there is no memory forever,
    since in the days to come all will have been long forgotten. Indeed, the wise
    man must die just like the fool!
  urd-GVH: क्योंकि अहमक़ की तरह दानिशमंद की याद भी हमेशा तक नहीं रहेगी। आनेवाले दिनों
    में सबकी याद मिट जाएगी। अहमक़ की तरह दानिशमंद को भी मरना ही है!
  rug-rug: Ura sari tie gilagilana si kote gua mo ari tie pekipekidi, sapu loke tie
    kote balabala va nonoga vekoi; koari na rane pu korapa mae si kote ta muliṉae
    beto mo sari karua. Sa tie gilagilana ba kaqu mate gua tugo sa tie pekipeki!
  gaz-gaz: Ogeessi akkuma gowwaa yeroo dheeraaf hin yaadatamuutii; bara dhufuuf jiru
    keessa isaan lachuu ni irraanfatamu. Ogeessis akkuma gowwaa duʼuu qaba!
  fra-LSG: Car la mémoire du sage n’est pas plus éternelle que celle de l’insensé,
    puisque déjà les jours qui suivent, tout est oublié. Eh quoi! Le sage meurt aussi
    bien que l’insensé!
  yal-yal: Bayo muxune ɲinanma xaxilima danguxin xɔn sinma alo xaxilitarena. Fanni
    lɔxɔne danguma, ɲinan tima a xɔn. Xaxilimaan faxama nɛn alo xaxilitarena!
  haw-1868: A ma neia hope aku, aole i hoomanaoia ke kanaka naauao mamua o ka mea
    naaupo, no ka mea, o na mea e noho nei, i na la e hiki mai ana, e pau ia i ka
    hoopoinaia. A pehea ka make ana o ka mea naauao? Ua like no me ko ka mea naaupo.
  arb-NAV: فَإِنَّ الْحَكِيمَ كَالْجَاهِلِ، لَنْ يَكُونَ لَهُمَا ذِكْرٌ إِلَى الأَبَدِ،
    فَفِي الأَيَّامِ الْمُقْبِلَةِ سَيُصْبِحَانِ كِلاهُمَا نَسْياً مَنْسِيًّا، إِذْ
    يَمُوتُ الْجَاهِلُ كَالْحَكِيمِ.
  ewe-ewe: elabena nunyala kple bometsila siaa le kuku ge eye woaŋlɔ wo ame eveawo
    be keŋkeŋ le ŋkeke siwo gbɔna la me.
  eng-LEE: 'For there is no recollection of the wise any more than of the fool for
    ever: seeing that which hath long ago been will, in the days that are coming,
    all be forgotten. And how doth the wise die equally with the fool!'
  asm-FB: মানুহে অজ্ঞানীক যেনেদৰে মনত নাৰাখে, তেনেদৰে জ্ঞানীকো বেছি দিন মনত নাৰাখে;
    ভবিষ্যতে তেওঁলোক দুয়োকে মানুহে পাহৰি যাব। অজ্ঞানীজন মৰাৰ দৰে জ্ঞানীও মৰে।
  sus-A: شَشِلِمَ نُن شَشِلِتَرٍ شَ قٍ مُ رَتُمَ مِشِيٍ رَ، عٍ نّيمُمَ نّ عٍ قِرِن
    بِرِن مَ، عٍ قِرِن بِرِن قَشَمَ نّ.
  fra-SBL: Car pour le sage, comme pour l'insensé, il n'y a pas de mémoire éternelle,
    puisque dans les jours à venir tout sera oublié. En effet, le sage doit mourir
    comme l'insensé !
  hbo-hbo: כִּי֩ אֵ֨ין זִכְרֹ֧ון לֶחָכָ֛ם עִֽם־הַכְּסִ֖יל לְעֹולָ֑ם בְּשֶׁכְּבָ֞ר
    הַיָּמִ֤ים הַבָּאִים֙ הַכֹּ֣ל נִשְׁכָּ֔ח וְאֵ֛יךְ יָמ֥וּת הֶחָכָ֖ם עִֽם־הַכְּסִֽיל׃
  kik-kik: Nĩgũkorwo mũndũ ũrĩa mũũgĩ, o ta mũndũ ũrĩa mũkĩĩgu, ndagatũũra aririkanagwo;
    nĩgũkorwo matukũ-inĩ marĩa magooka o eerĩ nĩmakariganĩra. Hĩ, mũndũ ũrĩa mũũgĩ
    akuuaga o ta mũndũ ũrĩa mũkĩĩgu!
  fra-NCL: Car la mémoire du sage n’est pas plus éternelle que celle de l’insensé ;
    dès les jours qui suivent, tous deux sont également oubliés. Eh quoi ! Le sage
    meurt aussi bien que l’insensé !
  cek-AK: Vaihi kaom hmuennawk hae hmabangah loe pahnet boih ah om tih, to pongah
    palungha kami doeh kamthu baktiah ni pahnet o tih; palungha kami doeh kamthu baktiah
    ni dueh toeng tih.
  cuk-cuk: Ar dulemar, dule-binsaed-ibedgi, degi, dule-binsaedsulidgi bar binsaosurmalad.
    Ar birgamar-namaidba bela iedmaloed. Dule-binsaed-ibed, dule-binsaedsulidyobi
    burgwemogoed.
  uig-CYR: Чүнки мәңгүгә дана киши ахмақкә нисбәтән һеч артуқ әсләнмәйду; чүнки кәлгүсидики
    күнләрдә һәммә иш аллиқачан унтулуп кетиду; әнди дана киши қандақ өлиду? — Ахмақ
    киши билән биллә!
  tel-2017: బుద్ధిహీనులకు జరిగినట్టే జ్ఞానులను కూడా ఎవరూ జ్ఞాపకం ఉంచుకోరు. రాబోయే
    రోజుల్లో వారందరినీ మర్చిపోతారు. బుద్ధిహీనుడు ఎలా చనిపోతాడో, జ్ఞాని కూడా అలాగే
    చనిపోతాడు.
  hat-BSA: Paske nanpwen okenn memwa k ap sonje nonm saj la, menm jan pou ensanse
    a, akoz nan tout jou k ap vini yo, tout moun va bliye yo nèt. Epi konsa, nonm
    saj la ak ensanse a mouri tou de!
  bxh-bxh: Logena doga sibasibana haba doha yauyaulena, sa nuwa fuiyen maꞌamaꞌaen.
    Lahaidi sa laolaoma ibege ti nuwatuhuidi. Doga sibasibana hinaga bena ya peꞌi,
    doha doga yauyaulena!
  kos-kos: Wangin mwet esam mwet lalmwetmet uh, ac wangin mwet esam mwet lalfon. In
    len fahsru uh, kut nukewa ac fah mulkinyukla. Kut nukewa ac fah misa, mwet lalmwetmet
    ac mwet lalfon oana sie.
  hbo-WLC: כִּי֩ אֵ֨ין זִכְר֧וֹן לֶחָכָ֛ם עִֽם־הַכְּסִ֖יל לְעוֹלָ֑ם בְּשֶׁכְּבָ֞ר
    הַיָּמִ֤ים הַבָּאִים֙ הַכֹּ֣ל נִשְׁכָּ֔ח וְאֵ֛יךְ יָמ֥וּת הֶחָכָ֖ם עִֽם־הַכְּסִֽיל׃
  ibo-ibo: Nʼihi na onye maara ihe na onye nzuzu bụ ndị a na-agaghị echeta ihe banyere
    ogologo oge dị nʼihu. Nʼụbọchị ndị na-abịa nʼihu, a gaghị echeta ha. Onye amamihe
    na onye nzuzu aghaghị ịnwụ.”
  ory-ory: କାରଣ ଯେପରି ମୂର୍ଖର, ସେପରି ଜ୍ଞାନବାନ ଲୋକର ସ୍ମରଣ ସଦାକାଳ ନ ଥାଏ; ଯେହେତୁ ଭବିଷ୍ୟତରେ
    ସମସ୍ତେ ଭୁଲି ଯାଇଥିବେ। ଆହା! ମୂର୍ଖ ଯେପରି ମରେ, ଜ୍ଞାନୀ ମଧ୍ୟ ସେପରି ମରେ।
  chk-chk: Pun aramas resap chechemenitamei chon tipachem me chon tiparoch, nge lon
    fansoun epwe feito repwe fokun manlükirela meinisin. Solapan pwe eman mi tipachem
    a mäla usun chök eman mi tiparoch.
  rop-rop: Wal nomeda wi jidan klebabala pipul o granggibala pipul, bat wi ol garra
    dai en pipul garra fogedabat wi wen wi dai.
  ukr-1871: Мудрого не будуть споминати вічно, так само як і дурного; в будущинї все
    забудесь, — і, о горе! мудрий вмірає так само, як і дурний.
  deu-1951: Denn des Weisen wird ebenso wenig ewiglich gedacht wie des Toren, weil
    in den künftigen Tagen längst alles vergessen sein wird; und wie stirbt doch der
    Weise samt dem Toren dahin!
  eng-JPS: For of the wise man, even as of the fool, there is no remembrance for ever;
    seeing that in the days to come all will long ago have been forgotten. And how
    must the wise man die even as the fool!
  srp-1865: Jer se neæe spominjati mudarac kao ni bezumnik dovijeka; jer što sada
    jest, sve se zaboravlja poslije, i mudarac umire kao i bezumnik.
  lug-lug: Kubanga ku mugezi ne ku musirusiru tewaliwo ajjukirwa lubeerera; mu nnaku
    ezirijja bombi baliba beerabirwa dda. Okufaanana ng’omusirusiru n’omugezi naye
    alifa.
  heb-heb: כי אין זכרון לחכם עם הכסיל לעולם בשכבר הימים הבאים הכל נשכח ואיך ימות החכם
    עם הכסיל׃
  ben-IRV: বোকাদের মত জ্ঞানবান মানুষদেরও বেশি দিন মনে রাখা হবে না। দিন আসছে সবকিছু
    অনেকদিন আগেই ভুলে যাওয়া হবে। বুদ্ধিমানেরা মারা যাবে যেমন বোকারা মরে।
  pan-pan: ਕਿਉਂ ਜੋ ਨਾ ਤਾਂ ਬੁੱਧਵਾਨ ਦਾ ਅਤੇ ਨਾ ਮੂਰਖ ਦੀ ਯਾਦ ਸਦਾ ਤੱਕ ਰਹੇਗੀ, ਕਿਉਂ ਜੋ ਆਉਣ
    ਵਾਲਿਆਂ ਸਮਿਆਂ ਵਿੱਚ ਸਭ ਕੁਝ ਭੁਲਾ ਦਿੱਤਾ ਜਾਵੇਗਾ। ਬੁੱਧਵਾਨ ਕਿਸ ਤਰ੍ਹਾਂ ਮਰਦਾ ਹੈ? ਉਸੇ ਤਰ੍ਹਾਂ
    ਹੀ ਜਿਵੇਂ ਮੂਰਖ ਮਰਦਾ ਹੈ!
  mya-JVB: ယခု ဖြစ်သမျှသော အမှုအရာတို့ကို နောင် ကာလ ၌ မေ့လျော့လိမ့်မည်ဖြစ်၍၊ မိုက်
    သောသူသည် အစဉ် မ အောက်မေ့သကဲ့သို့၊ ပညာရှိ သောသူကိုလည်း အစဉ်မ အောက်မေ့ တတ်။ ပညာရှိ
    သောသူသည် မိုက် သောသူ သေသကဲ့သို့ သေ တတ်ပါသည်တကား။
  hmo-hmo: Aonega tauna bona kavakava tauna ruaosi, be taunimanima ese idia do idia
    laloatao daudau lasi. Badina gabeai neganai, idia ibounai be taunimanima ese do
    idia laloaboio momokani. Aonega tauna be ia mase noho, kavakava tauna ia mase
    noho hegeregerena.
  urd-urd: क्यूँकि न 'अक़्लमन्द और न बेवक़ूफ़ की यादगार हमेशा तक रहेगी, इसलिए कि आने
    वाले दिनों में सब कुछ फ़रामोश हो चुकेगा और 'अक़्लमन्द क्यूँकर बेवक़ूफ़ की तरह
    मरता है!
  rus-SYN: потому что мудрого не будут помнить вечно, как и глупого; в грядущие дни
    все будет забыто, и увы! мудрый умирает наравне с глупым.
  bqc-SIM: Ɔ̃nↄna yã́ a dↄ gbɛ̃egu dɛ sↄũao, ampii an yã́ a sã gbɛ̃́ↄgu zia. Ɔ̃nↄna
    ì ga lán sↄũwaɛ.
  tcz-CHONGTHU: Ajeh chu miching le mingol aniuva athigellin ahi. Miching chu mingol
    sanga aki geldoh ding aumbe dehpoi. Ahung lhung ding nikhohoa aniuva ki geldoh
    lou ding ahi tauve.
  mar-mar: मूर्खाप्रमाणेच ज्ञान्याची आठवण सर्वकाळपर्यंत राहणार नाही. कारण पुढे येणाऱ्या
    दिवसात सर्वकाही अगदी विसरून जातील म्हणून शहाणा मनुष्य मूर्खासारखाच मरतो.
  soq-soq: Mai mida da ando insadewasala ba insakadisala insamopie umanau wapi, dia.
    Apana insadewasala ita insakadisala bo deawa bontopu.
  qub-qub: Wañuptenga yachajtapis ni mana tantiyacoj upatapis pipis manami yarpanganachu.
    Achca wata päsaptenga llapantanami gongaycun. Yachajcunapis mana tantiyacoj upacunapis
    iwal-llami wañun.
  bqp-bqp: Ɔ̃ndↄ̃ri yã ni dↄ gbɛ̃ken de yↄ̃nkↄlaro, ń pínki ń yã ni sã gbɛ̃nↄn
    zia. Ɔ̃ndↄ̃ri dì ga lán yↄ̃nkↄ bàmɛ.
  hat-hat: Pesonn p'ap janm chonje moun ki gen konprann yo ni tou yo p'ap chonje moun
    sòt yo. Pi devan, n'ap bliye yo tout. Nou tout gen pou mouri, kit nou gen bon
    konprann kit nou sòt.
  eng-BSB: For there is no lasting remembrance of the wise, just as with the fool,
    seeing that both will be forgotten in the days to come. Alas, the wise man will
    die just like the fool!
  eng-WEBPB: For of the wise man, even as of the fool, there is no memory forever,
    since in the days to come all will have been long forgotten. Indeed, the wise
    man must die just like the fool!
  kbq-kbq: Na'ankure knare antahi'zane vahe'mo'za neginagi vahe'mo'zama nehazaza hu'za
    frisage'za zamage akani zamantegahaze. Vahe'mo'zama maniza vanafina, ana tare
    kevufi vahekura zamage akanizmantegahaze. Ana hanigeno neginagi vahe'ma friaza
    huno knare antahintahine vahe'mo'ma fri'nige'za zamage akanintegahaze.
  nhe-BL: Pampa se tlen tlalnamiqui miquis huan se tlen huihuitic nojquiya miquis.
    Huan teipa ica miyac tonali ayoc aqui quinilnamiquis.
  bus-bus: Ɔ̃ndↄ̃dee yã é dↄ gbɛ̃ken dɛ yↄ̃nkↄↄlaro, aↄ̃ píngi yã é sã gbɛ̃nↄn
    zia. Ɔ̃ndↄ̃dee è ga lán yↄ̃nkↄↄ bàmɛ.
  gub-BL: Ni amo na'ima'enukwaw kwaw Ma'e Kwaw Katu Har wanehe wà, wamàno re wà. Nezewegatete
    ni amo na'ima'enukwaw kwaw iranaiw ma'e wanehe wà no. Zane paw zàmàno putar nehe.
    Ma'e kwaw katu har umàno putar wà nehe. Iranaiw ma'e umàno putar wà nehe no.
  eng-DRA: 'For there shall be no remembrance of the wise no more than of the fool
    for ever, and the times to come shall cover all things together with oblivion:
    the learned dieth in like manner as the unlearned.'
