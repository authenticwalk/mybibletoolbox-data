verse: ECC.002.017
translations:
  mal-C: സൂര്യനുകീഴേയുള്ള സകലപ്രവൃത്തികളും എനിക്കു വ്യസനഹേതു ആയതുകൊണ്ട് ജീവിതത്തെ
    ഞാൻ വെറുത്തു. സകലതും അർഥശൂന്യം, കാറ്റിനുപിന്നാലെയുള്ള ഓട്ടംമാത്രം.
  deu-TKW: Da haßte ich das Leben, denn mir mißfiel das Thun, das unter der Sonne
    geschieht; denn alles ist eitel und Streben nach Wind!
  lin-lin: Boye, nayinaki bomoi, pamba te misala oyo esalemaka na se ya moyi ezali
    mabe mpo na ngai. Nyonso wana ezali pamba, ezali lokola moto azali kolanda mopepe.
  eng-LSV: And I have hated life, for sad to me [is] the work that has been done under
    the sun, for the whole [is] vanity and distress of spirit.
  eng-GNV: 'Therefore I hated life: for the worke that is wrought vnder the sunne
    is grieuous vnto me: for all is vanitie, and vexation of the spirit.'
  eng-WEBSTER: 'Therefore I hated life; because the work that is wrought under the
    sun is grievous to me: for all is vanity and vexation of spirit.'
  nhw-BL: Yeca nelía niquijixqui ni nemilistli, pampa nochi tlamantli tequitl catli
    nijchijtoya ipan ni tlaltipactli san nechsiyahuiltijtoya huan techtequipacholmacac.
    San tlapic notequi quen san tlapic sintla se quinequisquía quiitzquis nopa ajacatl
    catli tlailpitztoc.
  swh-ONEN: Kwa hiyo nikachukia maisha, kwa sababu kazi inayofanyika chini ya jua
    ilikuwa masikitiko kwangu. Yote hayo ni ubatili, ni kukimbiza upepo.
  bba-bba: Mɑ nɑ wɑ̃ɑru tusɑ. Domi ye yɑ koorɑmɔ hɑnduniɑ ye sɔɔ, yɑ mɑn bwɛ̃rɑ yɑrɑ
    yèn sɔ̃ ye kpuro yɑ tubum sɛ̃. Yɑ sɑ̃ɑwɑ nɡe wi u kĩ u woo kpɑrɑ.
  eng-KJVCPB: 'Therefore I hated life; because the work that is wrought under the
    sun is grievous unto me: for all is vanity and vexation of spirit.'
  luo-luo: Omiyo ne asin gi ngima, nikech tich mitimo e bwo wangʼ chiengʼ ne pek mohewa.
    Magi duto onge tiendgi, gichalo gi lawo bangʼ yamo.
  meu-meu: Taunabunai, mauri na inai heniava; badina be dina henunai e karava karadia
    na lalogu ese e hisihisilaiva. Badina be iboudiai na asi anidia, Iai ianina mo.
  npi-ULB: सूर्यमूनि गरिएका सबै काम मेरो लागि खराबै मात्र भएकाले मैले जीवनको जाँच
    गरेँ । यसो हुनुको कारणचाहिँ हरेक कुरो बाफजस्तै हो र बतासलाई खेद्‍ने कोसिस मात्र
    हो ।
  yor-yor: Nítorí náà, mo kórìíra ìwàláàyè, nítorí pé iṣẹ́ tí wọn ń ṣe ní abẹ́ oòrùn
    ti mú ìdààmú bá mi. Gbogbo rẹ̀ asán ni, ó dàbí ẹni ń gbìyànjú àti mú afẹ́fẹ́ ni.
  ind-ind: Oleh karena itu aku membenci kehidupan, karena segala hal yang dilakukan
    di dunia ini menyedihkan dan akhirnya sia-sia— sama seperti berusaha menjaring
    angin.
  pes-OPCB: پس، از زندگی بیزار شدم، زیرا آنچه در زیر آسمان انجام می‌شد مرا رنج می‌داد.
    بله، همه چیز مانند دویدن به دنبال باد بیهوده است.
  tgl-ULB: Kaya kinamuhian ko ang buhay dahil lahat ng ginawa sa ilalaim ng araw ay
    masama para sa akin. Ito ay dahil ang lahat ay parang singaw at isang pagtangkang
    habulin ang hangin.
  hui-hui: Anidagola i̱ manga timbuniore harugoni. Irane dindini ngaru bibahendeme
    i̱ genda mo ngulene dege ngagonaga manga ho haru. Mbirale uruni bibahende irane
    nawi i̱na puyabu poragoha gerai lalu haruru puwa minu yania haradagua bialu harugoni.
  mya-mya: ထိုကြောင့်၊ အသက်ရှင်ခြင်းကို ငါငြီးငွေ့၏။ နေအောက်မှာ ပြုသောအမှုသည် ငါ၌ခက်ခဲ၏။
    အလုံးစုံ တို့သည် အနတ္တအမှု၊ လေကိုကျက်စားသောအမှု ဖြစ်ကြ ၏။
  bod-N: དེའི་རྐྱེན་གྱིས་ཉི་མའི་འོག་ཏུ་བྱེད་པའི་ལས་ནི་སྡུག་བསྔལ་དུ་མཐོང་བས་ང་རང་ཚེ་སྲོག་ལ་སྡང་བ་ཡིན།
    ཐམས་ཅད་སྟོང་པ་ཡིན་པ་དང་། རླུང་ལ་ཞགས་པ་འཕེན་པ་ཙམ་ཡིན་ནོ། །
  sna-sna: Saka ndakavenga upenyu, nokuti basa rinoitwa pasi pezuva rakandirwadza
    kwazvo. Zvose hazvo hazvina maturo, kudzingana nemhepo.
  spa-BLM: Así que odié la vida, porque el trabajo que se realiza bajo el sol me resultaba
    penoso; porque todo es vanidad y una persecución del viento.
  cac-cac: Yuj chi' ix in na icha tic, malaj yelc'och co q'uinal tic, yujto masanil
    tas sco c'ulej d'a yolyib'an̈q'uinal tic, ton̈ej squixtej co b'a yuuj. Lajan val
    icha b'aj sco nib'ej sco yam ic', palta max yamchajlaj cuuj, icha chi' caji.
  swh-ULB: Hivyo nikauchukia uhai kwa sababu kazi zote zilizofanyika chini ya jua
    zilikuwa mbaya kwangu. Hii ni kwa sababu kila kitu ni mvuke na kujaribu kuuchunga
    upepo.
  bel-bel: 'І зьненавідзеў жыцьцё я: бо апрыкралі мне ўсе ўчынкі, якія пад сонцам
    зьдзяйсьняюцца; бо ўсё - пустая марнасьць і пагоня за ветрам!'
  wed-wed: Tau lawana a geduaiei, au dobu aiwai anatapuna ta kaukauei iniviara ava
    e verevereta. Anatapuna kwakwavina, me ive taviviaḡaḡei.
  deu-ELBBK: Da hasste ich das Leben; denn das Tun, das unter der Sonne geschieht,
    missfiel mir; denn alles ist Eitelkeit und ein Haschen nach Wind.
  mbb-OT: Umbe, wazà mekepenunuat kedì is kebpengungubpaan ku, su is menge vuluhaten
    kayi te kelibutan ne iyan nekeuwit kedì diyà te kemereǥenan. Heini is langun wazè
    din pulus; henduen e zà te edal-as te keramag.
  mal-2015: അങ്ങനെ സൂര്യന്നു കീഴെ നടക്കുന്ന കാര്യം എനിക്കു അനിഷ്ടമായതുകൊണ്ടു ഞാൻ ജീവനെ
    വെറുത്തു; എല്ലാം മായയും വൃഥാപ്രയത്നവും അത്രേ.
  rmc-rmc: Našťi avri ačhavas o dživipen angle oda nalačhipen, so pes kerel kade pre
    phuv, bo ňič nane pre ňisoste lačho, sar te ča denašľomas pal e balvaj.
  pes-OPV: لهذا من از حیات نفرت داشتم زیرا اعمالی که زیر آفتاب کرده می‌شود، در نظر
    من ناپسندآمد چونکه تمام بطالت و در‌پی باد زحمت کشیدن است.
  ron-1924: 'Атунч ам урыт вяца, кэч ну мь-а плэкут че се фаче суб соаре: тотул есте
    дешертэчуне ши гоанэ дупэ вынт.'
  aui-aui: Basuna sawara tupadi mma kubura debane taberabera na nuwapoya saverevereda
    noko biidi yawa avisinighiighiiyeni. Bera tupadi na basudi gegha - ware yanunu
    taya veraverakwavini.
  ben-OBCV: সুতরাং আমি জীবনকে ঘৃণা করলাম, কারণ সূর্যের নিচে যে কাজ করা হয় সেগুলি
    আমার কাছে দুঃখজনক মনে হল। সবকিছুই অসার, কেবল বাতাসের পিছনে দৌড়ানো।
  som-som: Sidaas daraaddeed nolosha waan nacay, maxaa yeelay, shuqulka qorraxda hoosteeda
    lagu sameeyo oo dhammu dhib buu ii ahaa, waayo, kulli waa wax aan waxba tarayn
    iyo dabagalka dabaysha.
  lat-VUC: Et idcirco tæduit me vitæ meæ, videntem mala universa esse sub sole, et
    cuncta vanitatem et afflictionem spiritus.]
  eng-ASVBT: So I hated life, because the work that is wrought under the sun was grievous
    unto me; for all is vanity and a striving after wind.
  ita-1885: Perciò ho odiata questa vita; imperocchè le opere che si fanno sotto il
    sole mi son dispiaciute; perchè ogni cosa è vanità, e tormento di spirito.
  eng-LXXUP: 'So I hated life; Because the work that was wrought under the sun Was
    evil before me: For all is vanity and waywardness of spirit.'
  eng-ULB: So I detested life because all the work done under the sun was evil to
    me. This was because everything is vapor and an attempt to shepherd the wind.
  spa-VBL: Así que terminé sintiéndome asqueado con la vida porque todo lo que sucede
    aquí en la tierra es demasiado angustioso. Es tan incomprensible como tratar de
    controlar el viento.
  fra-_FOB: Et j'ai haï cette vie; car les choses qui se font sous le soleil m'ont
    déplu; car tout est vanité et tourment d'esprit.
  mal-mal: അങ്ങനെ സൂര്യന് കീഴിൽ നടക്കുന്ന കാര്യം എനിക്ക് അനിഷ്ടമായതുകൊണ്ട് ഞാൻ ജീവനെ
    വെറുത്തു; എല്ലാം മായയും വൃഥാപ്രയത്നവും അത്രേ.
  lit-lit: Tad nekenčiau gyvenimo, nes nuožmus man pasidarė darbas, kuris daromas
    po saule, nes viskas yra tuštybė ir dvasios varginimas.
  urd-GVR: Yoṅ sochte sochte maiṅ zindagī se nafrat karne lagā. Jo bhī kām sūraj tale
    kiyā jātā hai wuh mujhe burā lagā, kyoṅki sab kuchh bātil aur hawā ko pakaṛne
    ke barābar hai.
  suz-BL: मोपतीके गो ब्रोंइचा मदाक्‍तु। मारदे हना रागीमी पशो गेय नेल्‍ल श्‍येत ला
    बाक्‍त। मेको नेल्‍ल जाम्‍शा लाइब बाक्‍तेक्‍म। मेको फश कली खेदा पशो खोदेंशो ला
    बाक्‍त।
  eng-NOY: Therefore I hated life, because what is done under the sun appeared evil
    to me. For all is vanity, and striving after wind.
  ita-1927: Perciò io ho odiata la vita, perché tutto ciò che si fa sotto il sole
    m’è divenuto odioso, poiché tutto è vanità e un correr dietro al vento.
  ckb-ckb: ئیتر ڕقم لە ژیان هەستا، چونکە ئەوەی لەسەر زەویدا دەکرێت، لەلام خراپە، هەمووی
    بێ واتایە و گڤەی بایە.
  eng-BBE: 'So I was hating life, because everything under the sun was evil to me:
    all is to no purpose and desire for wind.'
  kan-OKCV: ಸೂರ್ಯನ ಕೆಳಗೆ ನಡೆಯುವ ಕಾರ್ಯವು ನನಗೆ ದುಃಖಕರವಾಗಿ ತೋರಿತು. ಆದಕಾರಣ ನಾನು ನನ್ನ ಜೀವನವನ್ನು
    ಹಗೆ ಮಾಡಿದೆನು. ಗಾಳಿಯನ್ನು ಬೆನ್ನಟ್ಟುವಂತೆ ಎಲ್ಲವೂ ವ್ಯರ್ಥವಾಗಿದೆ.
  tam-2017: ஆகையால் இந்த ஜீவனை வெறுத்தேன்; சூரியனுக்குக்கீழே செய்யப்படும் செயல்களெல்லாம்
    எனக்கு வருத்தமாக இருந்தது; எல்லாம் மாயையும், மனதிற்கு கலக்கமாகவும் இருக்கிறது.
  spa-RV-1909: Aborrecí por tanto la vida; porque la obra que se hace debajo del sol
    me era fastidiosa; por cuanto todo es vanidad y aflicción de espíritu.
  ron-BTF: De aceea am urât viața, pentru că lucrarea ce se face sub soare este apăsătoare
    pentru mine, căci totul este deșertăciune și chinuire a duhului.
  eng-WEBP: So I hated life, because the work that is worked under the sun was grievous
    to me; for all is vanity and a chasing after wind.
  eng-FBV: So I ended up feeling disgusted with life because everything that happens
    here on earth is so distressing. It's so incomprehensible, like trying to control
    the wind.
  nld-1939: Daarom kreeg ik een afkeer van het leven; Ja, al wat er verricht wordt
    onder de zon, begon mij te walgen; Want het is allemaal ijdel en jagen naar wind.
  nch-BL: Yeca nelía niquijixqui ni nemilisti, pampa nochi tamanti tequit cati nijchijtoya
    ipan ni taltipacti san techsiyahuiltijtoya huan techtequipacholmacac. San tapic
    notequi quej san tapic sinta se quinequisquía quiitzquis nopa ajacat cati tailpitztoc.
  vie-1934: Vậy, ta ghét đời sống, vì mọi việc làm ra dưới mặt trời là cực nhọc cho
    ta, thảy đều hư không, theo luồng gió thổi.
  hin-CV: इसलिये मुझे जीवन से घृणा हो गई क्योंकि धरती पर जो कुछ किया गया था वह मेरे
    लिए तकलीफ़ देनेवाला था; क्योंकि सब कुछ बेकार और हवा से झगड़ना था.
  spa-BES: Entonces odiaba la vida, porque todo lo que estaba debajo del sol era malo
    para mí, no tiene ningún propósito y todo es aflicción de espíritu.
  tdx-tdx: Aa le nalaim-piaiñe iraho, fa nahangoae ahy ze fonga fanoeñe ambane’ i
    àndroy, fa hene kafo­ake, fañeañan-tioke avao.
  tha-KJV: ข้าพเจ้าจึงเกลียดชีวิต เพราะว่าการงานที่เขาทำกันภายใต้​ดวงอาทิตย์​ก่อความสลดใจให้​แก่​ข้าพเจ้า
    เพราะสารพั​ดก​็เป็นความว่างเปล่าและความวุ่นวายใจ
  por-BR-2018: Por isso detestei a vida, porque a obra que é feita abaixo do sol me
    faz sofrer; pois tudo é fútil como perseguir o vento.
  deu-ELO: Da haßte ich das Leben; denn das Tun, welches unter der Sonne geschieht,
    mißfiel mir; denn alles ist Eitelkeit und ein Haschen nach Wind. -
  eng-WYC-2018: And therefore it annoyed me of my life, seeing that all things under
    [the] sun be evil, and that all things be vanity and torment of the spirit. (And
    so it vexed me to live, seeing that all things under the sun be troublesome, and
    that everything is empty and futile, like chasing the wind.)
  epo-epo: Kaj mi ekmalamis la vivon; ĉar abomenindaj estas por mi la faroj, kiuj
    fariĝas sub la suno, ĉar ĉio estas vantaĵo kaj ventaĵo.
  uig-PIN: Xunga mǝn ⱨayatⱪa ɵq boldum; qünki ⱪuyax astida ⱪilinƣan ixlar manga eƣir
    kelǝtti; ⱨǝmmisi bimǝnilik wǝ xamalni ⱪoƣliƣandǝk ix idi.
  beo-beo: Amaiba:le, na da esalusu da hamedei liligi ba:i. Na da na esalusu da fo
    se bobogesu hou defele ba:i.
  tpi-OTNT: Olsem na mi les tru long laip bilong mi, long wanem, olgeta samting i
    kamap long graun i save givim bikpela hevi long mi. Ol dispela samting i no gat
    as bilong en. I olsem man i ran i go bilong holimpas win.
  hau-SA: Don haka na ƙi jinin rayuwa, gama aikin da ake yi a duniya yana ɓata mini
    rai. Dukan abin da yake cikinta kuwa ba shi da amfani, naushin iska ne kawai.
  uig-LAT: Shunga men hayatqa öch boldum; chünki quyash astida qilin’ghan ishlar manga
    éghir kéletti; hemmisi bimenilik we shamalni qoghlighandek ish idi.
  nde-nde: Yikho-ke ngasengikuzonda ukuphila, ngoba umsebenzi owenziwayo ngaphansi
    kwelanga wawubuhlungu kimi. Wonke uyize, yikuxotshana lomoya.
  ton-ton: 'Ko ia naʻaku fehiʻa ki he moʻui; koeʻuhi ko e ngāue ʻoku fai ʻi he lalo
    laʻā ʻoku fakamamahi kiate au: he ko e vaʻinga ʻae meʻa kotoa pē mo e fakamamahi
    ki he laumālie.'
  ces-1613: Pročež mrzí mne tento život; nebo semi nelíbí nic, což se děje pod sluncem,
    poněvadž všecky věci jsou marnost a trápení ducha.
  eng-WMB: So I hated life, because the work that is worked under the sun was grievous
    to me; for all is vanity and a chasing after wind.
  tam-TCV: சூரியனுக்குக் கீழே செய்யப்படுவதெல்லாம் எனக்குத் துக்கமாகவே இருந்தது, ஆதலால்
    நான் வாழ்க்கையை வெறுத்தேன். அவையாவும் அர்த்தமற்றவை, எல்லாம் காற்றைத் துரத்திப்பிடிக்கும்
    முயற்சிக்கு ஒப்பானது.
  ceb-ULB: Busa gikasilagan ko ang kinabuhi tungod kay ang tanang buhat nga nahimo
    ilalom sa adlaw daotan nganhi kanako. Tungod kay ang tanang butang aso lamang
    ug usa ka sulay sa pagbantay sa hangin.
  pol-UBG: Dlatego obrzydło mi życie, gdyż przykre mi są wszystkie sprawy dokonane
    pod słońcem. Wszystko bowiem jest marnością i utrapieniem ducha.
  urd-GVU: یوں سوچتے سوچتے مَیں زندگی سے نفرت کرنے لگا۔ جو بھی کام سورج تلے کیا جاتا
    ہے وہ مجھے بُرا لگا، کیونکہ سب کچھ باطل اور ہَوا کو پکڑنے کے برابر ہے۔
  deu-1912: Darum verdroß mich zu leben; denn es gefiel mir übel, was unter der Sonne
    geschieht, daß alles eitel ist und Haschen nach dem Wind.
  kan-2017: ಲೋಕ ವ್ಯವಹಾರವು ಕೆಟ್ಟದ್ದೆಂದು ನನಗೆ ಕಂಡುಬಂದದ್ದರಿಂದ ಜೀವವೇ ಅಸಹ್ಯವಾಗಿ ತೋರಿತು.
    ಗಾಳಿಯನ್ನು ಹಿಂದಟ್ಟಿದ ಹಾಗೆ ಸಮಸ್ತವೂ ವ್ಯರ್ಥ.
  yap-yap: Ere yafos e ke yib i aw ni dakriy fan u wun’ug, ya gubin ban’en riy ma
    dariy ban’en nike yag riy ngog kemus ni oloboch. Urngin riy mab m’ayfan; ku ug
    lol’oeg e nifeng.
  hlt-MCSB: Te dongah hingnah te ka hmuhuet coeng. Khomik hmuikah a saii bitat he
    kai ham tah thae coeng. A cungkuem he a honghi neh khohli doinah mai ni.
  mdy-ETH: ሜቶይዳፓ ዓታዛ ታኣኒ ዴንቄ ባኣዚ ባኣሢሮ ናንጊ ጌይሢ ዎዚ ጌይሢታቴያ ታኣም ዔርቲባኣሴ፤ ዬይ ጉሪ ማዔሢሮ ዢባሬ
    ኩቻ ዱኡሚ ዓርቃኒ ማሊሢጉዴያኬ።
  kew-kew: Goa pea-pulu go su-amaa ia yae luabumi ni kedaa waru mea geapulu nina kone
    wasupa-me gi waru pea. Aame poripu ratu ripinatalo pea-rupa mada yapulu su-amaa
    pema yae luabu re meda naiya.
  twi-ASANTE: Ɛno enti asetena fonoo me, na adwuma a yɛyɛ wɔ owia yi ase no haa me.
    Ne nyinaa yɛ ahuhudeɛ, te sɛ deɛ wɔtu mmirika taa mframa.
  eng-WEBU: So I hated life, because the work that is worked under the sun was grievous
    to me; for all is vanity and a chasing after wind.
  wal-wal: Metoppe attin, go77iyaabi bainna gishshau, ha sa7aa de7oi tana iitiis.
    Hegeekka hada; carkkuwaa oiqqanau yedettiyoogaa mala.
  spa-PDDPT: Aborrecí la vida, porque la obra que se hace bajo el sol me era fastidiosa,
    por cuanto todo es vanidad y correr tras el viento.
  gun-gun: Ha'e nunga rupi xekuerai xerekove re, mba'eta xee ndajou porãvei ma kuaray
    guýry rupi amba'eapoa. Anhetẽ ete, ha'e nunga ha'e javi ma opa rive va'erã meme,
    yvytu jere'i rakykue amongue onha rivea rami.
  ilo-ULB: Isu a ginurak ti biag gapu ta dakes para kaniak dagiti amin a trabaho a
    maar-aramid iti baba ti init. Daytoy ket gapu ta alingasaw amin a banbanag ken
    panangpadas a mangipastor iti angin.
  kpg-kpg: Malaa, mai gi di au, di mouli la gu hagalee di mee, idimaa nia mee huogodoo
    ala guu hai ko au i di mouli nei la gu gila mai nia haingadaa la hua. Nia mee
    huogodoo e maa gi daha, au nogo waluwalu hua di madangi.
  uig-ARA: شۇڭا مەن ھاياتقا ئۆچ بولدۇم؛ چۈنكى قۇياش ئاستىدا قىلىنغان ئىشلار ماڭا ئېغىر
    كېلەتتى؛ ھەممىسى بىمەنىلىك ۋە شامالنى قوغلىغاندەك ئىش ئىدى.
  sus-sus: Na kui duniɲɛigiri naxa raɲaaxu n ma, barima n bara a kolon n ma wali mu
    buma. A luxi nɛ alɔ mixi naxan birama foye fɔxɔ ra, e mu a suxu.
  pon-2006: Eri, ong ie, I wehwehkihla me mour sohte katepe, pwehki audepe koaros
    sohte kahredohng ie mehkot, ahpw ihte kahpwal. Sohte katepe, ihte I pwakipwakih
    kisinieng.
  ksd-ksd: Damana iau ga milikuane ra kini na nilaun; tago ra lavur papalum ta ra
    vavai na bakut dia ga kaina piragu; a lavur magit parika ia ra magit vakuku tuna,
    a tinikan upi ra vuvu.
  tur-YTC: Bu yüzden hayattan nefret ettim. Çünkü güneş altında yapılan iş bana ağır
    geldi. Çünkü her şey boş ve rüzgârı kovalamaktır.
  bel-N: І зьненавідзеў я жыцьцё, бо ліхімі былі для мяне справы, што робяцца пад
    сонцам; бо ўсё — марнасьць i пагоня за ветрам.
  grc-BRENT: Καὶ ἐμίσησα σὺν τὴν ζωήν· ὅτι πονηρὸν ἐπʼ ἐμὲ τὸ ποίημα τὸ πεποιημένον
    ὑπὸ τὸν ἥλιον, ὅτι πάντα ματαιότης καὶ προαίρεσις πνεύματος.
  ind-AYT: Karena itu, aku membenci kehidupan karena pekerjaan yang dilakukan di bawah
    matahari itu menyedihkan bagiku. Sebab, semuanya adalah kesia-siaan dan usaha
    mengejar angin.
  nya-nya: Kotero ndinadana nawo moyo chifukwa ntchito zimene zimagwiridwa pansi pano
    ndi zosautsa kwa ine. Ntchito zonsezo ndi zopandapake, nʼkungodzivuta chabe.
  hrv-hrv: 'Omrznuh život, jer mi se učini mučnim sve što se zbiva pod suncem: sve
    je ispraznost i pusta tlapnja.'
  mps-mps: Tialima, te ena bidabo ula te eno hagela ilibao, magi baso meni, te tǫde
    pedalubo nai tigidaligo ena genuai sęgę mobao. Te nai dabego page me elalubo
    menio. Te bidi uduyu, te asobo wali nogogo tola sainu ebo tiwai ebo dao.
  tpi-tpi: Olsem na mi les tru long laip bilong mi, long wanem, olgeta samting i kamap
    long graun i save givim bikpela hevi long mi. Ol dispela samting i no gat as bilong
    en. I olsem man i ran i go bilong holimpas win.
  dan-1931: Da blev jeg led ved Livet, thi ilde tyktes mig det, som sker under Solen;
    thi det er alt sammen Tomhed og Jag efter Vind.
  vie-OVCB: Vậy, tôi chán ghét cuộc sống vì mọi việc tôi làm dưới ánh mặt trời đều
    là xấu xa. Mọi thứ đều vô nghĩa—như đuổi theo luồng gió.
  guj-2017: તેથી મને જિંદગી પર ધિક્કાર ઊપજ્યો કેમ કે પૃથ્વી પર જે કામ કરવામાં આવે
    છે તે મને દુઃખદાયક લાગ્યું. માટે સઘળું વ્યર્થ તથા પવનને મૂઠ્ઠીમાં ભરવા જેવું છે.
  pon-2006A: Eri, ong ie, I wehwehkihla me mour sohte katepe, pwehki audepe koaros
    sohte kahredohng ie mehkot, ahpw ihte kahpwal. Sohte katepe, ihte I pwakipwakih
    kisinieng.
  por-BRBSL: Então eu odiava a vida, porque o trabalho que é trabalhado sob o sol
    era doloroso para mim; pois tudo é vaidade e uma perseguição ao vento.
  cth-cth: Hatdawkvah, hringnae kahmawt toe. Kanî rahim e hnonaw pueng ni runae duengdoeh
    a thokhai. Hnonaw pueng teh ahrawnghrang doeh. Hnonaw pueng heh ahrawnghrang lah
    ao. Kahlî ka man e patetlah doeh ao.
  twi-twi: Ɛno nti asetena fonoo me, na adwuma a yɛyɛ wɔ owia yi ase no haw me. Ne
    nyinaa yɛ ahuhude, te sɛnea wotu mmirika taa mframa.
  hlt-hlt: Te dongah hingnah te ka hmuhuet coeng. Khomik hmuikah a saii bitat he kai
    ham tah thae coeng. A cungkuem he a honghi neh khohli doinah mai ni.
  tbz-SIM: N yɛ̀mmɛ̀ mɛɛ̀ cɑ̀ɑ̀rɛ̀ dɛ̀ í n nɑɑti! Dɛ̀ɛ̀ dɔɔri kɛtenkɛ̀ ĩ́nkɛ̀ dɛ̀
    í n nɑɑti, mɛborimɛ í dò nkɛ́bɑntɛ́, dɛ̀ í cɑ̃́ɑ̃́nnɛ̀ ɑ bo ndɔ́mɛ̀ kɛ́kpɑɑkɛ
    kuyɑɑkù.
  msy-2020: Ezɨ bizir overiamɨn apengan otivir kaba bar moghɨram osɨmtɨzim nan navim
    ganɨdi. Kamaghɨn, kɨ uan ikɨrɨmɨrim bar an aghua. Bizir kaba bar, dar mɨngariba
    aven mongezɨ e dagh fozir puvatɨgha okam nɨghnɨsi. Da mati gumazim amɨnimɨn suighasa
    ivegha ghuava, an suighan ibura.
  dop-dop: Mɑ nyəɣəsɑ weesuɣu kɛ́. Mpi tɔ, mɑ tɑɑ kpɑɑnɑ mpi yəlɑɑ lɑkɩ ɑtɛ tɔɣɔ.
    Pə tənɑ pə wɛ kɑtɛ kɛ́ ɩsɩɩ yʋlʋ lʋkʋɣʋ sɩ ɩ́ tiiki heelim tɔ.
  azb-azb: Beləcə həyata nifrət etdim, Çünki səma altında edilən işlər Mənim üçün
    dərddir. Hər şey puçdur, Külək dalınca qaçmağa bənzər.
  eng-DBY: And I hated life; for the work that is wrought under the sun was grievous
    unto me; for all is vanity and pursuit of the wind.
  hin-2017: इसलिए मैंने अपने जीवन से घृणा की, क्योंकि जो काम सूर्य के नीचे किया जाता
    है मुझे बुरा मालूम हुआ; क्योंकि सब कुछ व्यर्थ और वायु को पकड़ना है।
  wol-KYG: Ma far bañ àddina. Ndaw naqar ci jëfi kaw suuf, te lépp di cóolóol ak napp
    um ngelaw!
  eng-YLT: And I have hated life, for sad to me [is] the work that hath been done
    under the sun, for the whole [is] vanity and vexation of spirit.
  eng-WYC-2017: And therefore it annoyed me of my life, seeing that all things under
    [the] sun be evil, and that all things be vanity and torment of the spirit.
  eng-WMBB: So I hated life, because the work that is worked under the sun was grievous
    to me; for all is vanity and a chasing after wind.
  urd-GVH: यों सोचते सोचते मैं ज़िंदगी से नफ़रत करने लगा। जो भी काम सूरज तले किया
    जाता है वह मुझे बुरा लगा, क्योंकि सब कुछ बातिल और हवा को पकड़ने के बराबर है।
  rug-rug: Ke hakohako hola nia rau sa tinoa, sina sa tinavete pa kauruna sa rimata
    si kamo la mo pa tinasuna. Dodurudi si loketoṉa laedi, na hadu luli givusu mo.
  gaz-gaz: Sababii wanni aduu gaditti hojjetamu na gaddisiiseef ani jireenya nan jibbe;
    kun hundinuu bubbee ariʼuu dha; faayidaas hin qabu.
  fra-LSG: Et j’ai haï la vie, car ce qui se fait sous le soleil m’a déplu, car tout
    est vanité et poursuite du vent.
  yal-yal: Nayi, dunuɲa yi gidin yi raɲaxu n ma, bayo tɔrɔyaan nan adamadiine wanla
    ra e naxan birin ligama dunuɲa ito yi. Fe fuun nan a birin na, alo muxun na kata
    foyen sagatandeni.
  haw-1868: No ia mea, ua hoopailua au i ko'u ola ana, no ka mea, ua kaumaha au i
    ka hana i hanaia malalo iho o ka la; no ka mea, ua pau na mea i ka lapuwale a
    me ka luhi hewa.
  arb-NAV: فَكَرِهْتُ الْحَيَاةَ، لأَنَّ مَا تَمَّ صُنْعُهُ تَحْتَ الشَّمْسِ كَانَ
    مَثَارَ أَسىً لِي، فَكُلُّ شَيْءٍ بَاطِلٌ كَمُلاحَقَةِ الرِّيحِ.
  ewe-ewe: Eya ta azɔ la, melé fu agbenɔnɔ blibo la, elabena susu aɖeke mele nu siwo
    wowɔna le ɣea te la dometɔ aɖeke me o, elabena wo katã nye tofloko kple dagbadagba
    ɖe yame ko.
  eng-LEE: Therefore I hated life; because I felt displeased with the work that is
    wrought under the sun; for all is vanity and a torture of the spirit.
  asm-FB: এই হেতুকে জীৱনলৈ মোৰ ঘৃণা উপজিল। কাৰণ সূৰ্যৰ তলত যি কৰা হয়, সেই সকলো কাৰ্য
    মোৰ পক্ষে দুখজনক; কিয়নো সকলোৱেই অসাৰ আৰু বতাহক ধৰিবলৈ চেষ্টা কৰা মাত্ৰ।
  sus-A: نَ كُي دُنِحّءِفِرِ نَشَ رَحَاشُ ﭑ مَ، بَرِ مَ ﭑ بَرَ عَ كٌلٌن ﭑ مَ وَلِ
    مُ بُمَ. عَ لُشِ نّ عَلْ مِشِ نَشَن بِرَ مَ قٌيٍ قْشْ رَ، عٍ مُ عَ سُشُ.
  fra-SBL: J'ai donc haï la vie, parce que le travail qu'on fait sous le soleil m'était
    pénible ; car tout est vanité et poursuite du vent.
  hbo-hbo: וְשָׂנֵ֙אתִי֙ אֶת־הַ֣חַיִּ֔ים כִּ֣י רַ֤ע עָלַי֙ הַֽמַּעֲשֶׂ֔ה שֶׁנַּעֲשָׂ֖ה
    תַּ֣חַת הַשָּׁ֑מֶשׁ כִּֽי־הַכֹּ֥ל הֶ֖בֶל וּרְע֥וּת רֽוּחַ׃
  kik-kik: Nĩ ũndũ ũcio ngĩthũũra gũtũũra muoyo, tondũ wĩra ũrĩa ũrutagwo gũkũ thĩ
    kwaraga riũa warĩ wa kũnjiguithia kĩeha. Wothe warĩ wa tũhũ, o ta gũtengʼeria
    rũhuho.
  fra-NCL: Et j’ai haï la vie, car ce qui se fait sous le soleil est mauvais à mes
    yeux, car tout est vanité et poursuite du vent.
  cek-AK: To pongah hinghaih hae ka hnukma; ni tlim ah sak ih tok mah palungsethaih
    ni ang paek; hmuen boih loe azom pui ni, takhi hnukah patom rumramhaih tok ah
    ni oh o.
  cuk-cuk: Degisoggu, an we-napneggi-gudiidi, isdar an itononisunnad. Ar ade, bela
    we-napneggine ibmar-imakleged nabir anga nosulid. Ar bela we-ibmarmar binsarsunna
    imakleged, gwage-nunmaked ukbalid.
  uig-CYR: Шуңа мән һаятқа өч болдум; чүнки қуяш астида қилинған ишлар маңа еғир келәтти;
    һәммиси бимәнилик вә шамални қоғлиғандәк иш еди.
  tel-2017: ఇదంతా చూస్తే సూర్యుని కింద జరిగేదంతా నన్ను కుంగదీసింది. అంతా నిష్ప్రయోజనంగా,
    ఒకడు గాలిని పట్టుకోడానికి బాధ పడినట్టుగా కనిపించింది. నాకు జీవితం మీద అసహ్యం వేసింది.
  hat-BSA: Pou sa, mwen te rayi lavi, paske travay ki te fèt anba syèl la te yon doulè
    pou mwen; paske tout bagay se kòve ak kouri dèyè van.
  bxh-bxh: Logena mwahuli te, E ꞌwaiyoꞌoꞌen, paꞌana paisowa maihala yai ya faꞌankamkamnagu.
    Mahudoꞌina hige aniyona doha hwayau E tafotafo watan, na hige agu loge.
  kos-kos: Ke ma inge wanginna kalmen moul nu sik, mweyen wanginna ma nga eis kac
    sayen mwe lokoalok mukena. Ma nukewa ma lusrongten. Oana ngan ukwe na eng uh.
  hbo-WLC: וְשָׂנֵ֙אתִי֙ אֶת־הַ֣חַיִּ֔ים כִּ֣י רַ֤ע עָלַי֙ הַֽמַּעֲשֶׂ֔ה שֶׁנַּעֲשָׂ֖ה
    תַּ֣חַת הַשָּׁ֑מֶשׁ כִּֽי־הַכֹּ֥ל הֶ֖בֶל וּרְע֥וּת רֽוּחַ׃
  ibo-ibo: Ya mere, akpọrọ m ịdị ndụ asị, nʼihi na ọrụ a na-arụ nʼokpuru anyanwụ wutere
    m. Ihe efu ka ọ bụ; ọ dị ka ịchụgharị ifufe.
  ory-ory: ତହୁଁ ମୁଁ ଜୀବନକୁ ଘୃଣା କଲି; ଯେହେତୁ ସୂର୍ଯ୍ୟ ତଳେ କୃତକାର୍ଯ୍ୟ ମୋʼ ପ୍ରତି କ୍ଲେଶବୋଧକ
    ହେଲା; କାରଣ ସବୁ ଅସାର ଓ ବାୟୁର ପଶ୍ଚାଦ୍ଧାବନମାତ୍ର।
  chk-chk: Iei mine esap wor aüchean manau me rei, pun meinisin mine a fis won fanüfan
    a ariföüüei. Iwe, meinisin a pön, a usun chök turufi asepwäl.
  rop-rop: Wal ebrijing weya bin hepin langa wi langa dijan wel im meigim mi nogudbinji.
    Ai nomo sabi loda ting langa dijan laif. Wotfo im lagijat? Im jis laik aibin trai
    dalimbat det win wujei blanga go.
  ukr-1871: І зробилось менї життє ненавидним, і огидло менї все, що дїється під сонцем;
    бо все воно марнота й утома духа.
  deu-1951: Da haßte ich das Leben; denn mir mißfiel das Tun, das unter der Sonne
    geschieht; denn es ist alles eitel und ein Haschen nach Wind.
  eng-JPS: So I hated life; because the work that is wrought under the sun was grievous
    unto me; for all is vanity and a striving after wind.
  srp-1865: Zato mi omrze život, jer mi nije milo što biva pod suncem, jer je sve
    taština i muka duhu.
  lug-lug: Awo ne nkyawa obulamu kubanga buli ekikolebwa wansi w’enjuba kindeetera
    buyinike. Byonna butaliimu na kugoberera mpewo.
  heb-heb: ושנאתי את החיים כי רע עלי המעשה שנעשה תחת השמש כי הכל הבל ורעות רוח׃
  ben-IRV: তাই আমি জীবনকে ঘৃণা করি, কারণ সূর্য্যের নিচে যে সমস্ত কাজ হয়েছে তা আমার
    কাছে মন্দ ছিল। এটার কারণ সব কিছুই ছিল বাষ্পমাত্র এবং বাতাসকে পরিচালনা করার চেষ্টা।
  pan-pan: ਇਸ ਲਈ ਮੈਂ ਜੀਵਨ ਤੋਂ ਅੱਕ ਗਿਆ, ਕਿਉਂ ਜੋ ਉਹ ਸਾਰਾ ਕੰਮ ਜੋ ਸੂਰਜ ਦੇ ਹੇਠ ਕੀਤਾ ਜਾਂਦਾ
    ਹੈ ਮੈਨੂੰ ਮਾੜਾ ਲੱਗਾ, ਕਿਉਂਕਿ ਸਭ ਕੁਝ ਵਿਅਰਥ ਅਤੇ ਹਵਾ ਦਾ ਫੱਕਣਾ ਹੈ।
  mya-JVB: ထိုကြောင့် ၊ အသက်ရှင် ခြင်းကို ငါငြီးငွေ့ ၏။ နေ အောက် မှာ ပြု သော အမှု
    သည် ငါ ၌ ခက်ခဲ ၏။ အလုံးစုံ တို့သည် အနတ္တ အမှု၊ လေ ကိုကျက်စား သောအမှု ဖြစ်ကြ ၏။
  hmo-hmo: Unai dainai mauri lau ura henia lasi, badina be tanobada dekenai lau karaia
    gaukara ibounai be anina lasi, lai lau lulua kava hegeregerena.
  urd-urd: फिर मैं ज़िन्दगी से बेज़ार हुआ, क्यूँकि जो काम दुनिया में किया जाता है
    मुझे बहुत बुरा मा'लूम हुआ; क्यूँकि सब बेकार और हवा की चरान है।
  rus-SYN: И возненавидел я жизнь, потому что противны стали мне дела, которые делаются
    под солнцем; ибо все - суета и томление духа!
  bqc-SIM: Ɔ̃ ma sakà ma kuau, asa yã́ pↄ́ wàlɛ kɛ dṹniau píi ì kɛmɛɛ yã'ↄ̃ma
    ũɛ. Apii pãɛ mɛ́ gugiiyaaɛ.
  tcz-CHONGTHU: Hitia keiman lei hinkho kahotna ajeh chu, hiche nisa noija kibol doh
    jouse hi lungboina bep ahije. Ijakai hi ajehbei tobang ahi-huinung gahdel tobangbep
    ahije.
  mar-mar: यामुळे मला जीवनाचा तिरस्कार वाटला. जे काम भूतलावर करण्यात येते त्याचे मला
    वाईट वाटले. सर्व गोष्टी व्यर्थ आहेत आणि वायफळ प्रयत्न करण्यासारखे आहेत.
  soq-soq: Nitu uduudu tawo ema osowe wainite dewasaitana sa ipa sai wadeite osombo
    ituitana. Sa baiwa ina tawo ema osowe wainitana ne dabuasadina. Ema uduudu ipa
    ipasiawaia lanunu tanone wadasusana rua.
  qub-qub: Chaymi caway bïdapäga fiyupa rabyashcä. Cay pachacho ima rurashäpis casha
    melanäcushallämi. Rasunpaga llapanpis yangallami. Wayrata chariyta munajnöllami
    caycanchi.
  bqp-bqp: Akũ ma a kunna gya bò, zaakũ yã kũ òtɛn kɛ andunia gũn pínki dì kɛmɛnɛ
    nɛ̀sɛyakayã ũmɛ. A pínki bi pãmɛ, pɛna gukoriamɛ.
  hat-hat: Se konsa lavi pa di m' anyen ankò. Tou sa mwen fè sou latè se traka li
    ban mwen. Paske anyen pa vo anyen, anyen pa rapòte anyen.
  eng-BSB: So I hated life, because the work that is done under the sun was grievous
    to me. For everything is futile and a pursuit of the wind.
  eng-WEBPB: So I hated life, because the work that is worked under the sun was grievous
    to me; for all is vanity and a chasing after wind.
  kbq-kbq: E'i zanku asimu'ma erino ama mopafima mani zankura tusi navesra nehie.
    Na'ankure mika zama hua zamo'a asunku zanke'za avreno eme nenamie. Tusi amuhoma
    huta maka zama hu'na zamo'a agafa'a omne'neanki, amne zaho'ma avaririankna nehune.
  nhe-BL: Yeca nelía niquijixqui ni yolistli, pampa nochi tlamantli tequitl tlen nijchijtoya
    ipan ni tlaltepactli san nechsiyahuiltijtoya huan nechcuesolmacac. San tlapic
    notequi queja san tlapic intla se quinequisquía quiitzquis nopa ajacatl tlen tlailpitztoc.
  bus-bus: Ben ma kya kà ma kuunan, zaakɛ yã kɛ̀ wèe kɛɛ anduna guu píngi è kɛmɛ
    nↄ̀sɛyakayã ũmɛ. À píngi nɛ́ pãmɛ, pɛna gukoriamɛ.
  gub-BL: A'e rupi hereko haw uzypyrog iro pà ihewe. Xo zemumikahy haw zo werur ihewe
    a'e. Ma'e paw uzeapo na'arewahy ukàzym ma'e ràm romo ihewe. Àzàn e ywytu haikweromo.
  eng-DRA: And therefore I was weary of my life, when I saw that all things under
    the sun are evil, and all vanity and vexation of spirit.
