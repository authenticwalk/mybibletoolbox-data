verse: ECC.002.020
translations:
  mal-C: അതുകൊണ്ട് സൂര്യനുകീഴിൽ അത്യധ്വാനംചെയ്ത് ഞാൻ നേടിയതിനെക്കുറിച്ചെല്ലാം എന്റെ
    ഹൃദയം നിരാശപ്പെടാൻ തുടങ്ങി.
  deu-TKW: Da wandte ich mich dazu, mein Herz verzweifeln zu lassen ob all' der Mühe,
    womit ich mich gemüht hatte unter der Sonne.
  lin-lin: Bongo, motema na ngai ekomaki kobungisa elikya likolo ya misala makasi
    oyo nazalaki kosala na se ya moyi.
  eng-LSV: And I turned around to cause my heart to despair concerning all the labor
    that I labored at under the sun.
  eng-GNV: Therefore I went about to make mine heart abhorre all the labour, wherein
    I had trauailed vnder the sunne.
  eng-WEBSTER: Therefore I went about to cause my heart to despair of all the labor
    which I took under the sun.
  nhw-BL: Huajca pejqui nimotequipachohua ica nochi nopa huejhueyi tequitl catli nijchijtoya.
    Pampa nelía tlahuel nimosiyahuiltijtoya ica nochi nopa tlamantli catli nijchijtoya
    ica miyac notlalnamiquilis.
  swh-ONEN: Kwa hiyo moyo wangu ukaanza kukata tamaa juu ya kazi yangu yote niliyoifanya
    kwa taabu chini ya jua.
  bba-bba: Mɑ ye kpuro sɔɔ, nɛn nuki sɑnkirɑ wɑhɑlɑ ye nɑ kuɑn sɔ̃.
  eng-KJVCPB: Therefore I went about to cause my heart to despair of all the labour
    which I took under the sun.
  luo-luo: Omiyo chunya nochako hum nono kuom tije duto mane asenyagorago e bwo wangʼ
    chiengʼ.
  meu-meu: Taunabunai, lalogu na na haloua bona daragu e doko, egu hekwarahi idoinai
    ai dina henunai na ḡaukaralaiva ḡaudia daidiai;
  npi-ULB: त्यसकारण सूर्यमूनि मैले गरेका सबै कामको विषयमा मेरो मन निराश हुन थाल्यो
    ।
  yor-yor: Nítorí náà, ọkàn mi bẹ̀rẹ̀ sí ní kábámọ̀ lórí gbogbo àìsimi iṣẹ́ ṣíṣe mi
    ní abẹ́ oòrùn.
  ind-ind: Aku menjadi putus asa karena segala jerih lelah sepanjang hidupku di dunia
    ini sia-sia.
  pes-OPCB: پس، از تمام زحماتی که زیر آسمان کشیده بودم مأیوس شدم.
  tgl-ULB: Dahil doon nag-umpisang malungkot ang aking puso sa lahat ng paghihirap
    na aking ginawa sa ilalim ng araw.
  hui-hui: Anidagua bulubadagonaga i̱na biabe erekuibi bialu harugo mitangi berodagua
    i̱naga bu miniha kebaore ho kogoni.
  mya-mya: ထိုကြောင့်နေအောက်မှာ ငါကြိုးစားအားထုတ် သမျှတို့၌ မြော်လင့်စရာမရှိ။ စိတ်ပျက်အောင်တဖန်
    ငါကြံစည်၏။
  bod-N: དེའི་ཕྱིར་ཉི་མའི་འོག་ཏུ་ངས་སྤྱད་པའི་དཀའ་བ་ཐམས་ཅད་ལ་ང་རང་ཡིད་ཐང་ཆད་དོ། །
  sna-sna: Saka mwoyo wangu wakatanga kushungurudzika pamusoro pokutambudzika nokushanda
    kwangu pasi pezuva.
  spa-BLM: Por eso comencé a desesperar mi corazón por todo el trabajo en que me había
    afanado bajo el sol.
  cac-cac: Ayic svilanoch masanil in munlajel ix in b'o chi', snaan sb'a in c'ool
    to nab'an̈ej ix vixtej in b'a in te munlaji.
  swh-ULB: Kwa hiyo moyo wangu ukaanza kukata tamaa juu ya kazi zote nilizozifanya
    chini ya jua.
  bel-bel: 'І спаняверыўся я і ўмаўляў маё сэрца адцурацца ад працы ўсяе, якую рабіў
    я пад сонцам:'
  wed-wed: Au bagibagi anatapuna wei au dobuna a notai ma orau i peu.
  deu-ELBBK: Da wandte ich mich zu verzweifeln wegen all der Mühe, womit ich mich
    abgemüht hatte unter der Sonne.
  mbb-OT: Umbe, nesuǥey-a te langun he midheǥuan ku kayi te kelibutan.
  mal-2015: ആകയാൽ സൂര്യന്നു കീഴെ പ്രയത്നിച്ച സർവ്വപ്രയത്നത്തെക്കുറിച്ചും ഞാൻ എന്റെ
    ഹൃദയത്തെ നിരാശപ്പെടുത്തുവാൻ തുടങ്ങി.
  rmc-rmc: Sas mange phares te zľidžal, sar gondoľinavas pal savori miri buči, savaha
    man trapinavas pre phuv.
  pes-OPV: پس من برگشته، دل خویش را از تمامی مشقتی که زیرآفتاب کشیده بودم مایوس ساختم.
  ron-1924: Ам ажунс пынэ аколо кэ м-а апукат о маре дезнэдежде де тоатэ мунка пе
    каре ам фэкут-о суб соаре.
  aui-aui: Na noghota awamiri da yagu kayopika mmko kuburina debane tupadi kiiravidiye
    na avinuwapoya kirakii.
  ben-OBCV: অতএব সূর্যের নিচে যেসব পরিশ্রমের কাজ করেছি তার জন্য আমার অন্তর নিরাশ হতে
    লাগল।
  som-som: Haddaba sidaas daraaddeed ayaan uga qalbi jabay wixii aan qorraxda hoosteeda
    ku hawshooday oo dhan.
  lat-VUC: Unde cessavi, renuntiavitque cor meum ultra laborare sub sole.
  eng-ASVBT: Therefore I turned about to cause my heart to despair concerning all
    the labor wherein I had labored under the sun.
  ita-1885: Perciò, mi son rivolto a far perdere al mio cuore la speranza d'ogni fatica,
    intorno alla quale io mi sono affaticato sotto il sole.
  eng-LXXUP: So I went about to dismiss from my heart All my labor wherein I had labored
    under the sun.
  eng-ULB: Therefore my heart began to despair over all the work under the sun that
    I did.
  spa-VBL: Decidí rendirme, con mi mente desesperada por la importancia de todos los
    logros de mi vida.
  fra-_FOB: C'est pourquoi je me suis mis à n'espérer plus rien de tout le travail
    auquel je m'étais livré sous le soleil.
  mal-mal: ആകയാൽ സൂര്യന് കീഴിൽ ഞാൻ പ്രയത്നിച്ച സർവ്വപ്രയത്നത്തെക്കുറിച്ചും എന്റെ ഹൃദയത്തിൽ
    മടുപ്പുണ്ടാകുവാൻ തുടങ്ങി.
  lit-lit: Todėl nusigręžiau, kad nuvilčiau savo širdį dėl visų triūso vaisių, dėl
    kurių buvau triūsęs po saule.
  urd-GVR: Tab merā dil māyūs ho kar himmat hārne lagā, kyoṅki jo bhī mehnat-mashaqqat
    maiṅ ne sūraj tale kī thī wuh bekār-sī lagī.
  suz-BL: मिनु आं श्‍येत पा मिम्‍शा पशो गेय नेल्‍लेम आं थुं लुक्‍च लत।
  eng-NOY: Therefore I turned to give up my heart to despair in regard to all the
    labor with which I had wearied myself under the sun.
  ita-1927: Così sono arrivato a far perdere al mio cuore ogni speranza circa tutta
    la fatica che ho durato sotto il sole.
  ckb-ckb: ئیتر دڵی خۆم بێ ئومێد بووە لە هەموو ئەو ماندووبوونە کە لەسەر زەویدا پێوەی
    ماندوو بووم.
  eng-BBE: So my mind was turned to grief for all the trouble I had taken and all
    my wisdom under the sun.
  kan-OKCV: ಆದ್ದರಿಂದ ಸೂರ್ಯನ ಕೆಳಗೆ ಪ್ರಯಾಸಪಟ್ಟ ಎಲ್ಲಾ ಪ್ರಯಾಸದ ವಿಷಯವಾಗಿ, ನನ್ನ ಹೃದಯವು ನಿರಾಶೆಗೊಳ್ಳಲು
    ಪ್ರಾರಂಭಿಸಿತು.
  tam-2017: ஆகையால் சூரியனுக்குக்கீழே நான் செய்த எல்லா பிரயாசத்தின் மேலுமுள்ள ஆசையை
    விட்டுவிட வகைத்தேடினேன்.
  spa-RV-1909: Tornéme por tanto á desesperanzar mi corazón acerca de todo el trabajo
    en que me afané, y en que había ocupado debajo del sol mi sabiduría.
  ron-BTF: De aceea am ajuns să îmi fac inima să dispere de toată munca pe care am
    făcut-o sub soare.
  eng-WEBP: Therefore I began to cause my heart to despair concerning all the labor
    in which I had labored under the sun.
  eng-FBV: I decided to give up, my mind in despair over the significance of all my
    life's achievements.
  nld-1939: Ja, ik gaf mijn hart aan vertwijfeling over Om al de moeite, die ik mij
    getroostte onder de zon.
  nch-BL: Huajca pejqui nimocuesohua ica nochi nopa huejhueyi tequit cati nijchijtoya.
    Pampa nelía tahuel nimosiyahuiltijtoya ica nochi nopa tamanti cati nijchijtoya
    ica miyac notalnamiquilis.
  vie-1934: Bởi cớ ấy ta trở lòng thất vọng về mọi công việc ta đã lao khổ mà làm
    ở dưới mặt trời.
  hin-CV: इसलिये धरती पर मेरे द्वारा की गई मेहनत के प्रतिफल से मुझे घोर निराशा हो
    गई.
  spa-BES: Así que mi mente se convirtió en dolor por todos los problemas que había
    tomado y toda mi sabiduría bajo el sol.
  tdx-tdx: Aa le nitolike iraho, nadoko hioremeñe ty troko amo hene tolon-draha nitoloñeko
    ambane’ i androio,
  tha-KJV: ข้าพเจ้าจึงกลับอัดอั้นตันใจนักถึงเรื่องการงานทั้งสิ้นของข้าพเจ้า ซึ่งข้าพเจ้าตรากตรำมาภายใต้​ดวงอาทิตย์
  por-BR-2018: Por isso eu fiz meu coração perder a esperança de todo o meu trabalho
    em que trabalhei abaixo do sol.
  deu-ELO: Da wandte ich mich zu verzweifeln ob all der Mühe, womit ich mich abgemüht
    hatte unter der Sonne.
  eng-WYC-2018: Wherefore I ceased, and mine heart forsook for to travail further
    under [the] sun. (And so I ceased to study, and my heart did not desire to labour
    any more under the sun.)
  epo-epo: Kaj mi decidis, ke mia koro atendu nenion de la tuta laboro, kiun mi laboris
    sub la suno.
  uig-PIN: Andin mǝn rayimdin yandim, kɵnglüm ⱪuyax astidiki japa tartⱪan barliⱪ ǝjrimdin
    ümidsizlinip kǝtti.
  beo-beo: 'Amaiba:le, na da musa: bagadewane hawa: hamoi, amo dawa:beba:le, na dogoga
    bagadedafa se nabi.'
  tpi-OTNT: Olsem na mi tingting long ol dispela hatwok mi bin mekim na mi bel nogut
    tru.
  hau-SA: Saboda haka zuciyata ta fara karaya a kan dukan faman aikina a duniya.
  uig-LAT: Andin men rayimdin yandim, könglüm quyash astidiki japa tartqan barliq
    ejrimdin ümidsizlinip ketti.
  nde-nde: Ngalokho inhliziyo yami yaqalisa ukuphela amandla ngikhumbula konke lokho
    engakuginqelayo ngaphansi kwelanga.
  ton-ton: Ko ia naʻaku ʻalu fano ai ke fakataʻeʻamanaki hoku loto ki heʻeku ngāue
    kotoa pē naʻaku fai ʻi he lalo laʻā.
  ces-1613: I přišel jsem na to, abych pochybil v srdci svém o vší práci, kterouž
    jsem konal, a v níž jsem moudrý byl pod sluncem.
  eng-WMB: Therefore I began to cause my heart to despair concerning all the labor
    in which I had labored under the sun.
  tam-TCV: எனவே சூரியனுக்குக் கீழேயுள்ள என் பிரயாசங்களின் முயற்சி அனைத்தையும் குறித்து,
    என் இருதயம் விரக்தியடையத் தொடங்கியது.
  ceb-ULB: Busa nawad-an ug paglaom ang akong kasingkasing sa tanang buhat nga akong
    nahimo ilalom sa adlaw.
  pol-UBG: Doszedłem więc do tego, że zwątpiłem w sercu w cały swój trud, jaki podjąłem
    pod słońcem.
  urd-GVU: تب میرا دل مایوس ہو کر ہمت ہارنے لگا، کیونکہ جو بھی محنت مشقت مَیں نے سورج
    تلے کی تھی وہ بےکار سی لگی۔
  deu-1912: Darum wandte ich mich, daß mein Herz abließe von aller Arbeit, die ich
    tat unter der Sonne.
  kan-2017: ಹೀಗಿರಲು ನಾನು ಲೋಕದಲ್ಲಿ ಪ್ರಯಾಸಪಟ್ಟ ಕೆಲಸದ ವಿಷಯವಾಗಿ ನಿರಾಶೆಗೊಳಗಾದೆನು.
  yap-yap: Ma aram mu gu kolngan’ug ni ug maruwel nib gel.
  hlt-MCSB: Te dongah ka lungbuei he talsae la ka mael puei. Khomik hmuiah thakthaenah
    cungkuem neh ka thakthae.
  mdy-ETH: ዬያሮ ሃያ ዓጮይዳ ታ ማዼሢንታ ላቤ ባኮ ቢያ ታ ማላዛ ሃጊ ማዓ ዎዛ ባኣ ዓሲ ታና ማሄኔ።
  kew-kew: Goyapare neme go kalapi kogono madaa lo robaa kedaa waru me.
  twi-ASANTE: Enti mepaa aba wɔ owia yi ase adwumaden ho.
  eng-WEBU: Therefore I began to cause my heart to despair concerning all the labor
    in which I had labored under the sun.
  wal-wal: Hegaa gishshau, salo gufantton hagaa keenaa aissi daafuridanaashsha gaada
    ta wozanan azzanaas.
  spa-PDDPT: Por tanto, me desesperé completamente por todo el fruto de mi labor que
    realicé bajo el sol.
  gun-gun: Ha'e rami vy amboae rami aikuaa vy xekuraxõ py xekuerai etea aendu kuaray
    guýry rupi amba'eapo poyia ha'e javi re.
  ilo-ULB: Ngarud, nangrugi a maupay ti pusok kadagiti amin a trabaho nga inaramidko
    iti baba ti init.
  kpg-kpg: Gei au gu tilikai hua laa gi di au dela gu ngalua kono.
  uig-ARA: ئاندىن مەن رايىمدىن ياندىم، كۆڭلۈم قۇياش ئاستىدىكى جاپا تارتقان بارلىق
    ئەجرىمدىن ئۈمىدسىزلىنىپ كەتتى.
  sus-sus: Na kui n naxa nimisa wali birin xa fe ra n naxan naba yi duniɲa ma.
  pon-2006: Eri, I koluhkihla ei nohn doadoahk laud.
  ksd-ksd: Damana a nuknukigu i ga bilua ure kaugu papalum ma kaugu varvakai ta ra
    vavai na keake.
  tur-YTC: Bu yüzden güneşin altında çektiğim bütün emekten dolayı yüreğimi umutsuzluğa
    sevketmeye başladım.
  bel-N: І павярнуўся я, каб адцурацца сэрцу майму ад усёй цяжкай працы, якой я працаваў
    пад сонцам.
  grc-BRENT: Καὶ ἐπέστρεψα ἐγὼ τοῦ ἀποτάξασθαι τὴν καρδίαν μου ἐν παντὶ μόχθῳ μου
    ᾧ ἐμόχθησα ὑπὸ τὸν ἥλιον·
  ind-AYT: Karena itu, aku berpaling, dan hatiku berputus asa terhadap segala kerja
    keras yang telah kuusahakan di bawah matahari.
  nya-nya: Motero ndinayamba kutaya mtima chifukwa cha ntchito zonse zimene ndinazivutikira
    pansi pano.
  hrv-hrv: I stao sam srcem očajavati zbog velikog napora kojim sam se trudio pod
    suncem.
  mps-mps: Tialima, eno ena te sę dene yali dabede homu kone palu, te ena dwai haliga
    mu yai dao.
  tpi-tpi: Olsem na mi tingting long ol dispela hatwok mi bin mekim na mi bel nogut
    tru.
  dan-1931: Og jeg var ved at fortvivle over al den Flid, jeg har gjort mig under
    Solen;
  vie-OVCB: Lòng tôi tràn đầy thất vọng về mọi công việc khó nhọc mình đã làm trong
    thế giới này.
  guj-2017: તેથી હું ફર્યો, અને પૃથ્વી પર જે સર્વ કામો માટે મેં પરિશ્રમ કર્યો હતો
    તે પ્રત્યે મેં મારા મનને નિરાશ કર્યું.
  pon-2006A: Eri, I koluhkihla ei nohn doadoahk laud.
  por-BRBSL: Therefore Comecei a desesperar meu coração em relação a todo o trabalho
    no qual eu havia trabalhado sob o sol.
  cth-cth: Hatdawkvah, Kanî rahim vah panki laihoi ka tawknae dawk ngaihawinae awm
    hoeh. Lungpoutnae lah ka pouk.
  twi-twi: Enti mepaa abaw wɔ owia yi ase adwumaden ho.
  hlt-hlt: Te dongah ka lungbuei he talsae la ka mael puei. Khomik hmuiah thakthaenah
    cungkuem neh ka thakthae.
  tbz-SIM: Mɛm̀mɛ dɛ̀ yɑ̃rikɛmɛ̀ n kɔ̃̀ntì nɛ̀ mutɔ̃mmú m pĩ mmù kɛ ɔ̀u kɛtenkɛ̀ ĩ́nkɛ̀.
  msy-2020: Kamaghɨn, kɨ overiamɨn apengan ikia ingangarir mɨtiar amizir kabagh nɨghnɨgha
    nan navim ikuvigha bar oseme.
  dop-dop: Ɩlɛnɑ mɑ ɑpɑlʋtʋ yɔɔlənɑ təmlɛ nte mɑ lɑpɑ ɑtɛ tɔ.
  azb-azb: Ona görə də səma altında çəkdiyim bütün zəhmətlərdən əlimi üzdüm.
  eng-DBY: Then I went about to cause my heart to despair of all the labour wherewith
    I had laboured under the sun.
  hin-2017: तब मैं अपने मन में उस सारे परिश्रम के विषय जो मैंने सूर्य के नीचे किया
    था निराश हुआ,
  wol-KYG: Sama xol a jeex ci doñ-doñ ju ma doñ-doñi fi kaw dun bi.
  eng-YLT: And I turned round to cause my heart to despair concerning all the labour
    that I laboured at under the sun.
  eng-WYC-2017: Wherefore I ceased, and mine heart forsook for to travail further
    under [the] sun.
  eng-WMBB: Therefore I began to cause my heart to despair concerning all the labour
    in which I had laboured under the sun.
  urd-GVH: तब मेरा दिल मायूस होकर हिम्मत हारने लगा, क्योंकि जो भी मेहनत-मशक़्क़त मैंने
    सूरज तले की थी वह बेकार-सी लगी।
  rug-rug: Ke podalae balabala mamata ni arau sari doduru qua tinavete sapu ṉataṉata
    ni arau pa kauruna sa rimata.
  gaz-gaz: Kanaafuu garaan koo sababii hojii koo dadhabsiisaa ani aduudhaa gaditti
    itti dadhabe hundaatiif abdii kutachuu jalqabe.
  fra-LSG: Et j’en suis venu à livrer mon cœur au désespoir, à cause de tout le travail
    que j’ai fait sous le soleil.
  yal-yal: Nayi, n yi tunnaxɔlɔ fɔlɔ n ma lan wali xɔdɛxɛne birin ma n naxanye ligaxi
    dunuɲa ito yi.
  iou-iou: Näk ude yäŋpäŋ epän kädäp ikek täŋ yäpmäŋ äburo unita butewaki taŋi nadäŋkut.
  haw-1868: Alaila imi iho la au e hoopauaho i kuu naau i ka hana a pau a'u i hana'i
    malalo iho o ka la.
  arb-NAV: فَتَحَوَّلْتُ وَأَسْلَمْتُ قَلْبِي لِلْيَأْسِ مِنْ كُلِّ مَا بَذَلْتُهُ
    مِنْ جَهْدٍ تَحْتَ الشَّمْسِ.
  ewe-ewe: Ale metrɔ be mana dzi naɖe le ƒonye le dɔ siwo katã mewɔ le ɣea te la ŋu,
  eng-LEE: Therefore I turned about to cause my heart to give up thinking of all the
    toil wherewith I had toiled under the sun.
  asm-FB: এই হেতুকে সূৰ্যৰ তলত মই যি যি পৰিশ্ৰম কৰিলোঁ, তাৰ বাবে মোৰ মন নিৰাশ হবলৈ
    ধৰিলে।
  sus-A: نَ كُي ﭑ نَشَ نِمِسَ وَلِ بِرِن شَ قٍ رَ ﭑ نَشَن نَبَ يِ دُنِحَ مَ.
  fra-SBL: C'est pourquoi je commençai à désespérer de tout le travail que j'avais
    fait sous le soleil.
  hbo-hbo: וְסַבֹּ֥ותִֽי אֲנִ֖י לְיַאֵ֣שׁ אֶת־לִבִּ֑י עַ֚ל כָּל־הֶ֣עָמָ֔ל שֶׁעָמַ֖לְתִּי
    תַּ֥חַת הַשָּֽׁמֶשׁ׃
  kik-kik: Nĩ ũndũ ũcio ngoro yakwa ĩkĩambĩrĩria kũũrwo nĩ hinya nĩ ũndũ wa wĩra wakwa
    wothe wa mĩnoga ũrĩa ndaarutaga gũkũ thĩ kwaraga riũa.
  fra-NCL: Et j’en suis venu à livrer mon cœur au découragement, à cause de tout le
    travail que j’ai fait sous le soleil.
  cek-AK: To pongah ni tlim ah tha ka pathok moe, tok ka sakhaih mah palung ang boengsak
    sut boeh.
  cuk-cuk: We-napneggine, an dummad-arbasad-ulale, an gwen nabir itononisurbalid.
  uig-CYR: Андин мән райимдин яндим, көңлүм қуяш астидики җапа тартқан барлиқ әҗримдин
    үмүтсизлинип кәтти.
  tel-2017: కాబట్టి సూర్యుని కింద నేను పడిన కష్టమంతటి విషయంలో నేను నిస్పృహ చెందాను.
  hat-BSA: Pou sa, mwen te pèdi espwa nèt a tout fwi a zèv mwen pou sila mwen te travay
    anba solèy la.
  bxh-bxh: Paisowa yai E abi peꞌipeꞌi, E nuwatuhui be nuwagu ya kuꞌu.
  kos-kos: Ouinge nga auli lah nga arulana kemkatu kac.
  hbo-WLC: וְסַבּ֥וֹתִֽי אֲנִ֖י לְיַאֵ֣שׁ אֶת־לִבִּ֑י עַ֚ל כָּל־הֶ֣עָמָ֔ל שֶׁעָמַ֖לְתִּי
    תַּ֥חַת הַשָּֽׁמֶשׁ׃
  ibo-ibo: Ya mere, o wutere m nʼobi na m dọgburu onwe m nʼọrụ nʼokpuru anyanwụ.
  ory-ory: ଏହେତୁ ସୂର୍ଯ୍ୟ ତଳେ ମୁଁ ଯେଉଁ ଯେଉଁ ପରିଶ୍ରମରେ ପରିଶ୍ରାନ୍ତ ହେଲି, ସେହି ସମସ୍ତ ବିଷୟରେ
    ଆପଣା ଅନ୍ତଃକରଣକୁ ନିରାଶ କରାଇବାକୁ ପ୍ରବୃତ୍ତ ହେଲି।
  chk-chk: Iei mine apilükülüküngau a toriei pokiten weiresin ai angang won fanüfan.
  rop-rop: Yuwai, aibin jinggabat ol detlot adwek aibin dumbat langa dijan wel en
    imbin meigim mi brabli nogudbinji na.
  ukr-1871: І я одвернувся й вговорював моє серце, відречись усього, над чим працював
    під сонцем;
  deu-1951: Da wandte ich mich, mein Herz verzweifeln zu lassen an all der Mühe, womit
    ich mich abgemüht hatte unter der Sonne.
  eng-JPS: Therefore I turned about to cause my heart to despair concerning all the
    labour wherein I had laboured under the sun.
  srp-1865: Zato doðoh na to da mi srce izgubi nadanje o svakom trudu oko kojega se
    trudih pod suncem.
  lug-lug: Awo ne nterebuka olw’okutegana kwange kwonna wansi w’enjuba.
  heb-heb: וסבותי אני ליאש את לבי על כל העמל שעמלתי תחת השמש׃
  ben-IRV: এই জন্য আমার হৃদয় হতাশ হতে শুরু করেছে সূর্য্যের নিচে সমস্ত কাজের জন্য
    যা আমি করছি।
  pan-pan: ਤਦ ਮੈਂ ਮੁੜਿਆ ਅਤੇ ਆਪਣੇ ਮਨ ਨੂੰ ਉਸ ਸਾਰੇ ਕੰਮ ਤੋਂ ਜੋ ਮੈਂ ਸੂਰਜ ਦੇ ਹੇਠ ਕੀਤਾ ਸੀ,
    ਨਿਰਾਸ਼ ਕੀਤਾ,
  mya-JVB: ထိုကြောင့် နေ အောက် မှာ ငါကြိုးစား အားထုတ်သမျှ တို့၌ မြော်လင့် စရာမရှိ။
    စိတ်ပျက်အောင်တဖန် ငါ ကြံစည် ၏။
  hmo-hmo: Unai dainai lau ese hekwarahi dekenai lau karaia gaukara dainai, egu lalona
    ia hisihisi.
  urd-urd: तब मैं फिरा कि अपने दिल को उस सारे काम से जो मैंने दुनिया' में किया था
    ना उम्मीद करूँ,
  rus-SYN: И обратился я, чтобы внушить сердцу моему отречься от всего труда, которым
    я трудился под солнцем,
  bqc-SIM: Ɔ̃ ma pↄ yà isima pↄ́ má gà má kpà dṹniau píi yã́ musu.
  tcz-CHONGTHU: Hitia hi keima, hiche vannoija hi ka tohgimna jouse hi aphatchomna
    ipi um'em tia lung lha tah’a uma kahi.
  mar-mar: म्हणून जे माझे श्रम भूतलावर केले होते त्याविषयी माझे मन निराश झाले.
  soq-soq: Sa baiwa ne nolana pokawaa tawo ema osowe dewamodina insaisawantedine nuana
    pareidalen.
  qub-qub: Cay pachacho llapan rurashäcunata ricaycur fiyupa ñacar arushäpita amatar
    llaquicurä.
  bqp-bqp: Akũ ma pↄ yàka ísimma kũ ma wàra andunia gũn pínki yã musu.
  hat-hat: Se konsa mwen vin konprann tout travay di mwen te fè sou latè p'ap rapòte
    m' anyen. Sa vin dekouraje m'.
  eng-BSB: So my heart began to despair over all the labor that I had done under the
    sun.
  eng-WEBPB: Therefore I began to cause my heart to despair concerning all the labour
    in which I had laboured under the sun.
  kbq-kbq: E'ina hu'negu ama mopafima tusi amuhoma hu'na eri fore'ma nehua zantaminkura
    antahintahia hu'na namentintia nosue.
  nhe-BL: Huajca pejqui nimocuesohua ica nochi nopa huejhueyi tequitl tlen nijchijtoya.
    Pampa nelía tlahuel nimosiyahuiltijtoya ica nochi nopa tlamantli tlen nijchijtoya
    ica miyac notlalnamiquilis.
  bus-bus: Ben ma pↄↄ yàka ísimma kɛ̀ má gà má kpà anduna guu píngi yã musu.
  gub-BL: Na'e azemumikahy. Màràzàwe tuwe ama'ereko tetea'u ihe. Azemumikahy a'e ma'e
    rehe hema'enukwaw mehe.
  eng-DRA: Wherefore I left off and my heart renounced labouring any more under the
    sun.
