verse: ECC.002.026
translations:
  mal-C: അവിടത്തെ പ്രസാദിപ്പിക്കുന്ന മനുഷ്യർക്ക് ദൈവം ജ്ഞാനവും പരിജ്ഞാനവും ആനന്ദവും
    നൽകുന്നു; എന്നാൽ പാപികൾക്ക്, ദൈവത്തെ പ്രസാദിപ്പിക്കുന്നവർക്കു നൽകുന്നതിനുള്ള ധനം
    സമ്പാദിക്കുന്നതിനും സ്വരൂപിക്കുന്നതിനുംമാത്രമുള്ള നിയോഗം നൽകുന്നു. ഇതും അർഥശൂന്യം,
    കാറ്റിനുപിന്നാലെയുള്ള ഓട്ടമാകുന്നു.
  deu-TKW: Denn dem, der ihm gefällt, giebt er Weisheit und Erkenntnis und Freude;
    dem Sünder aber giebt er das Geschäft, zu sammeln und aufzuhäufen, um es dem zu
    geben, der Gott gefällt. Auch das ist eitel und Streben nach Wind.
  lin-lin: Nzambe apesaka bwanya, mayele mpe esengo na moto oyo asepelisaka Ye ; kasi
    apesaka mosala ya kosangisa mpe ya konduka bomengo epai ya moto oyo asalaka masumu
    mpo ete atika yango na maboko ya moto oyo asepelisaka Nzambe. Wana mpe ezali pamba,
    ezali lokola moto azali kolanda mopepe.
  eng-LSV: For to a man who [is] good before Him, He has given wisdom, and knowledge,
    and joy; and to a sinner He has given travail, to gather and to heap up, to give
    to the good before God. Even this [is] vanity and distress of spirit.
  eng-GNV: 'Surely to a man that is good in his sight, God giueth wisdome, and knowledge,
    and ioy: but to the sinner he giueth paine, to gather, and to heape to giue to
    him that is good before God: this is also vanitie, and vexation of the spirit.'
  eng-WEBSTER: 'For God giveth to a man who is good in his sight, wisdom, and knowledge,
    and joy: but to the sinner he giveth toil, to gather, and to amass, that he may
    give to him that is good before God. This also is vanity and vexation of spirit.'
  nhw-BL: Sintla se masehuali quichihua catli quipactía Toteco, Toteco quimacas tlalnamiquilistli,
    tlaiximatilistli huan paquilistli. Pero ica se tlajtlacolchijquetl Toteco quitequimacas
    para tequitis miyac huan moricojchihuas para quimactilis nopa ricojyotl se catli
    quichihua catli quipactía Toteco. Nochi ya inon nojquiya san tlapic huan san quihualica
    tequipacholi. San tlapic eltoc quen san tlapic sintla se quinequisquía quiitzquisquía
    nopa ajacatl catli tlailpitztoc.
  swh-ONEN: Kwa yule mtu anayempendeza Mungu, Mungu humpa hekima, maarifa na furaha,
    bali kwa mwenye dhambi Mungu humpa kazi ya kukusanya na kuhifadhi utajiri ili
    Mungu ampe yule anayempenda. Hili nalo pia ni ubatili, ni kukimbiza upepo.
  bba-bba: Domi wi u nùn wɛ̃rewɑ u rɑ bwisi kɑ yɛ̃ru kɑ nuku dobu wɛ̃. Adɑmɑ u rɑ
    dewɑ tɔn kɔ̃so u ɑrumɑni kɑsu u mɛnnɑ wi u wi, Gusunɔ wɛ̃ren sɔ̃. Yenin tii yɑ
    mɑɑ tubum sɛ̃. Yɑ sɑ̃ɑwɑ nɡe wi u kĩ u woo kpɑrɑ.
  eng-KJVCPB: 'For God giveth to a man that is good in his sight wisdom, and knowledge,
    and joy: but to the sinner he giveth travail, to gather and to heap up, that he
    may give to him that is good before God. This also is vanity and vexation of spirit.'
  luo-luo: Ngʼatno ma Nyasaye morgo, omiyo rieko, ngʼeyo kod mor, to jaricho omiyo
    tich mar choko kendo kano mwandu mondo omi ngʼatno ma Nyasaye morgo. Ma bende
    ne ayudo ni onge tiende, mana ka ngʼama lawo bangʼ yamo.
  meu-meu: Badina be Dirava ese e lalo namo heniamu tauna na aonega bona lalo-parara
    bona moale e heniamu; a kara dika tauna na ina hekwarahi e heniamu, ia ese kohu
    baine habou bona baine hasenu, Dirava ese e lalo namo heniamu tauna ihenina totona.
    Ina danu asi anina, lai ianina mo.
  npi-ULB: परमेश्‍वरलाई खुसी पार्ने जो कसैलाई उहाँले बुद्धि, ज्ञान र आनन्द दिनुहुन्छ
    । तथापि पापीलाई चाहिँ परमेश्‍वरले उहाँलाई खुसी तुल्याउने मानिसको निम्ति जम्मा
    गर्ने र थुपार्ने काम दिनुहुन्छ । यो पनि बाफ र बतासलाई खेद्‍ने कोसिस मात्र हो ।
  yor-yor: Fún ẹni tí ó bá tẹ́ Ọlọ́run lọ́rùn ni Ọlọ́run yóò fún ní ọgbọ́n, ìmọ̀ àti
    ìdùnnú, ṣùgbọ́n fún ẹni dẹ́ṣẹ̀, Ó fún un ní iṣẹ́ láti ṣà àti láti kó ohun ìní
    pamọ́ kí ó sì fi fún ẹni tí ó tẹ́ Ọlọ́run lọ́rùn. Eléyìí pẹ̀lú, asán ni, ó dàbí
    ẹni gbìyànjú àti mú afẹ́fẹ́.
  ind-ind: Dan kalau kita menyenangkan hati Allah, tentu saja Dia akan mengaruniakan
    kepada kita kebijaksanaan, pengetahuan, dan kebahagiaan. Tetapi kalau kita berbuat
    dosa terhadap Allah, Dia akan menghukum kita sehingga kita bekerja keras mengumpulkan
    harta yang nantinya diberikan kepada orang yang menyenangkan hati-Nya. Ini juga
    sia-sia— sama seperti berusaha menjaring angin!
  pes-OPCB: خداوند به کسانی که او را خشنود می‌سازند حکمت، دانش و شادی می‌بخشد؛ ولی
    به گناهکاران زحمت اندوختن مال را می‌دهد تا آنچه را اندوخته‌اند به کسانی بدهند
    که خدا را خشنود می‌سازند. این زحمت نیز مانند دویدن به دنبال باد، بیهوده است.
  tgl-ULB: Kaya sa isang taong nagbibigay lugod sa kaniya, ibinibigay ng Diyos ang
    karunungan, kaalaman at kagalakan. Gayun man, sa makasalanan ibinibigay niya ang
    gawain ng pag-iipon at pagtatabi para maaari niyang ibigay ito sa isang taong
    nagbibigay kaluguran sa Diyos. Ito rin ay katumbas ng singaw at isang pagtangkang
    habulin ang hangin.
  hui-hui: Ngode Datagaliwabe ibugua wali agali ibu gubaliniore ho karu tihondo manda
    timbunibi mini gigabi wulenebi mo mialu uruni mo turuho helaga ka. Ani biagagoyu
    wali agali maru mana ko biaga karu Ngode Datagaliwabehanda tihondo turu nahe tigua
    biabe ndelahe biragome tinaga mbirale ngaru mo mogo bialu howa wali agali Ngode
    Datagaliwabehanda turuho hayaru tihondo mo migi biaga. Mana urunidagua bialu holenegobi
    nde irane nawi dege. Mbirali puyabu minu yania hole talima poradagua bialu haga.
  mya-mya: ရှေ့တော်၌ ကောင်းသောသူအား ဥာဏ်ပညာ၊ သိပ္ပံအတတ်နှင့် ဝမ်းမြောက်ခြင်းအခွင့်ကို
    ပေးတော်မူ၏။ အပြစ်ရှိသောသူအား ပင်ပန်းစွာ အလုပ်လုပ်ရသော အခွင့်ကို၎င်း၊ ဘုရားသခင်၏ရှေ့တော်၌
    ကောင်းသော သူ အားပေးစရာဘို့၊ ဆည်ဖူးသိုထားရသောအခွင့်ကို၎င်း ပေးတော်မူ၏။ ထိုအမှုအရာသည်လည်း
    အနတ္တအမှု၊ လေကိုကျက်စားသော အမှုဖြစ်၏။
  bod-N: དཀོན་མཆོག་སུ་ལ་ཐུགས་མཉེས་ན་ཁོང་གིས་དེ་ལ་ཤེས་རབ་དང་ཤེས་བྱ། དགའ་སྤྲོ་བཅས་གནང་བ་དང་།
    སྡིག་ཅན་ལ་ཅི་གནང་ཞེ་ན། དཀའ་སྡུག་གནང་བར་མ་ཟད། དེ་རྣམས་ཀྱིས་བསགས་པའི་རྒྱུ་ནོར་ཐམས་ཅད་ཀྱང་དཀོན་མཆོག་ཐུགས་མཉེས་པ་ལ་ནོར་སྐལ་དུ་གཏོང་ངོ་།
    །འདི་ཡང་སྟོང་པ་ཡིན་པ་དང་རླུང་ལ་ཞགས་པ་འཕེན་པ་ཙམ་ལས་མ་འདས་སོ། །
  sna-sna: Kuno munhu anomufadza, Mwari anopa uchenjeri, nezivo nomufaro asi kuno
    mutadzi, anopa basa rokuunganidza nokuchengetera upfumi kuti agozvipa uyo anofadza
    Mwari. Naizvozviwo hazvina maturo, kudzingana nemhepo.
  spa-BLM: Porque al hombre que le agrada, Dios le da sabiduría, conocimiento y alegría;
    pero al pecador le da trabajo, para que recoja y amontone, a fin de que le dé
    al que le agrada. Esto también es una vanidad y una persecución del viento.
  cac-cac: Tato stzalaj Dios qued'oc, syac' co jelanil yed' co pensar yed' co tzalajc'olal.
    Palta axo eb' chuc jun, a Dios chi' tz'ac'an yip eb' yic smunlaj eb' smolb'an
    tastac tz'aj d'a eb', axo tz'aji, a d'a eb' stzalaj Dios yed'oc chi' scani. Palta
    a jun tic nab'an̈ejpaxi, lajan val icha b'aj sco nib'ej sco yam ic', palta max
    yamchajlaj cuuj.
  swh-ULB: Kwa kuwa kwa kila anayemfurahisha yeye, Mungu humpa hekimana ufahamu ba
    furaha. Ingawa, kwa mwenye dhambi humpa kazi ya kukusanya na kutunza ili kwamba
    ampe mtu anayempendeza Mungu. Huu pia ni sawa na mvuke na kujaribu kuuchunga upepo.
  bel-bel: Бо чалавеку, які перад абліччам Ягоным ёсьць добры, Ён мудрасьць дае, і
    веды, і радасьць; а грэшнаму клопат дае - зьбіраць, назапашваць, каб богаспадобнаму
    потым аддаць. І гэта - марнасьць і пагоня за ветрам!
  wed-wed: Aiai God e vivinuaiaini, God tauna nuaulaula, aramana ma nuaiai, e vereverei.
    Wate ḡoa apoapoe ravana ana nola i verei da mane ma maura ḡaeḡaena ina vitupui,
    Wate God nai maurana ina vaivaitawanei ma aiai e vivinuaiaini ina verei. Ḡoa apoapoe
    taukauei ai nola lamna kwakwavina, me ive i taviviaḡaḡei!
  deu-ELBBK: Denn dem Menschen, der ihm wohlgefällig ist, gibt er Weisheit und Kenntnis
    und Freude; dem Sünder aber gibt er das Geschäft, einzusammeln und aufzuhäufen,
    um es dem abzugeben, der Gott wohlgefällig ist. Auch das ist Eitelkeit und ein
    Haschen nach Wind.
  mbb-OT: Megbevayà is ebeǥey te ketau, keuluwanen wey kelipey zutun te menge etew
    he ebpekepenunuat kandin. Iyan, is menge mekesesalà mibpengelinteuwan din he mebpenigudu
    sikandan te kedtiǥum te menge azen su is egkengetiǥum dan ne ibeǥey zin diyà te
    menge etew he nekepenunuat kandin. Is kedhaǥù te menge mekesesalà wazè din pulus;
    henduen dà te edal-as sikandan te keramag.
  mal-2015: തനിക്കു പ്രസാദമുള്ള മനുഷ്യന്നു അവൻ ജ്ഞാനവും അറിവും സന്തോഷവും കൊടുക്കുന്നു;
    പാപിക്കോ ദൈവം തനിക്കു പ്രസാദമുള്ളവന്നു അനുഭവമാകുവാൻ തക്കവണ്ണം ധനം സമ്പാദിക്കയും
    സ്വരൂപിക്കയും ചെയ്‌വാനുള്ള കഷ്ടപ്പാടു കൊടുക്കുന്നു. അതും മായയും വൃഥാപ്രയത്നവും
    അത്രേ.
  rmc-rmc: Le manušeske, savo leske hino pre dzeka, del o goďaveripen, o prindžaripen
    the o radišagos. A le binošneske del, hoj te skidel a te sthovel o barvaľipen
    a paľis te del oleske, ko hin le Devleske pre dzeka. The oda nane pre ňisoste,
    sar te ča denašľomas pal e balvaj.
  pes-OPV: زیرا به کسی‌که در نظر او نیکو است، حکمت و معرفت وخوشی را می‌بخشد؛ اما به
    خطاکار مشقت اندوختن و ذخیره نمودن را می‌دهد تا آن را به کسی‌که در نظر خدا پسندیده
    است بدهد. این نیزبطالت و در‌پی باد زحمت کشیدن است.
  ron-1924: Кэч Ел дэ омулуй плэкут Луй ынцелепчуне, штиинцэ ши букурие, дар челуй
    пэкэтос ый дэ грижа сэ стрынгэ ши с-адуне, ка сэ дя челуй плэкут луй Думнезеу!
    Ши ачаста есте о дешертэчуне ши гоанэ дупэ вынт.
  aui-aui: God, na nuwagiura, akowa da nuwamiise iiyawogha sinuwamiimiiseyenina yaveredi,
    bi tamumu damdi na yaberadi da sabagibagi, situwiitaghoma da simaghara, bi iiyawogha
    sabera da God yinuwamiise na mourina toudi yaveredi. Mmko teya, na basuna gegha
    - ware yanunu taya veraverakwavini.
  ben-OBCV: যে তাঁকে সন্তুষ্ট করে, ঈশ্বর তাকে প্রজ্ঞা, বুদ্ধি ও আনন্দ দান করেন, কিন্তু
    পাপীকে তিনি ধনসম্পদ জোগাড় করবার ও তা জমাবার কাজ দেন, যেন সে তা সেই লোককে দিয়ে
    যায় যে ঈশ্বরকে সন্তুষ্ট করে। এটাও অসার, কেবল বাতাসের পিছনে দৌড়ানো।
  som-som: Waayo, qofkii Ilaah ka farxiyo wuxuu siiyaa xigmad iyo aqoon iyo farxad,
    laakiinse dembilaha wuxuu siiyaa dhib inuu wax u ururiyo oo uu taallaysto si uu
    u siiyo kan Ilaah ka farxiya. Taasuna waa wax aan waxba tarayn iyo dabagalka dabaysha
    oo kale.
  lat-VUC: Homini bono in conspectu suo dedit Deus sapientiam, et scientiam, et lætitiam;
    peccatori autem dedit afflictionem et curam superfluam, ut addat, et congreget,
    et tradat ei qui placuit Deo; sed et hoc vanitas est, et cassa sollicitudo mentis.]
  eng-ASVBT: For to the man that pleaseth him God giveth wisdom, and knowledge, and
    joy; but to the sinner he giveth travail, to gather and to heap up, that he may
    give to him that pleaseth God. This also is vanity and a striving after wind.
  ita-1885: Conciossiachè Iddio dia all'uomo, che gli è grato, sapienza, conoscimento
    ed allegrezza; ed al peccatore, egli dà occupazione di adunare e di ammassare,
    per dare a colui che è grato a Dio. Questo ancora è vanità, e tormento di spirito.
  eng-LXXUP: 'For God has given to the man Who is good in his sight, Wisdom, and knowledge,
    and joy: But he has given to the sinner trouble, To add and to heap up, That he
    may give to him that is good before God; For this is also vanity and waywardness
    of spirit.'
  eng-ULB: For to anyone who pleases him, God gives wisdom and knowledge and joy.
    However, to the sinner he gives the work of gathering and storing up so that he
    may give it away to someone who pleases God. This also amounts to vapor and an
    attempt to shepherd the wind.
  spa-VBL: A los buenos, Dios les da sabiduría, conocimiento y alegría. Pero al pecador
    Dios le da la tarea de juntar y recolectar riquezas, sólo para entregarlas a alguien
    que agrade a Dios. Esto también muestra lo efímera que es la vida, y lo difícil
    que es entenderla, como tratar de entender cómo sopla el viento.
  fra-_FOB: Car Dieu donne à l'homme qui lui est agréable, la sagesse, la science
    et la joie; mais il donne au pécheur la tâche de recueillir et d'amasser, afin
    de donner à celui qui est agréable à Dieu. Cela aussi est une vanité et un tourment
    d'esprit.
  mal-mal: തനിക്കു പ്രസാദമുള്ള മനുഷ്യന് അവൻ ജ്ഞാനവും അറിവും സന്തോഷവും കൊടുക്കുന്നു;
    പാപിക്കോ ദൈവം തനിക്കു പ്രസാദമുള്ളവന് അനുഭവമാകുവാൻ തക്കവണ്ണം ധനം സമ്പാദിക്കയും
    സ്വരൂപിക്കയും ചെയ്യുവാനുള്ള കഷ്ടപ്പാടു കൊടുക്കുന്നു. അതും മായയും വൃഥാപ്രയത്നവും
    അത്രേ.
  lit-lit: Nes žmogui, kuris yra geras jo akyse, Dievas duoda išminties, pažinimo
    ir džiaugsmo, bet nusidėjėliui jis duoda vargingą darbą – rinkti ir krauti, kad
    šis duotų tam, kuris geras Dievo akyse. Nusidėjėliui tai irgi tuštybė ir dvasios
    varginimas.
  urd-GVR: Jo insān Allāh ko manzūr ho use wuh hikmat, ilm-o-irfān aur ḳhushī atā
    kartā hai, lekin gunāhgār ko wuh jamā karne aur zaḳhīrā karne kī zimmedārī detā
    hai tāki bād meṅ yih daulat Allāh ko manzūr shaḳhs ke hawāle kī jāe. Yih bhī bātil
    aur hawā ko pakaṛne ke barābar hai.
  suz-BL: परमप्रभुमी आ दाक्‍शो मुर कली जोक्‍तीक तुइक्‍तीके नु रुप्‍शा ग्‍येरतीक थुं
    गेब। तन्‍न मरिम्‍शो पाइब आन कली खुप्‍तीक नु तेल्‍तीक गेय पपाइक्‍ब। मिनु नोले मेको
    नेल्‍ल आ दाक्‍शो मुर आन कली गेब। मेको यो जाम्‍शा लाइब नु फश कली खेदा पशो खोदेंशो
    ला बाक्‍ब। हितोपदेस १३:२२; हितोपदेस २८:८
  eng-NOY: For to a man who is good in his sight God giveth wisdom and knowledge and
    joy; but to the sinner he giveth the wearisome business of gathering and heaping
    up, to give it to him who is good before God. This also is vanity, and striving
    after wind.
  ita-1927: Poiché Iddio dà all’uomo ch’egli gradisce, sapienza, intelligenza e gioia;
    ma al peccatore dà la cura di raccogliere, d’accumulare, per lasciar poi tutto
    a colui ch’è gradito agli occhi di Dio. Anche questo è vanità e un correre dietro
    al vento.
  ckb-ckb: خودا ئەوەی چاکە لەبەردەمی، دانایی و زانین و دڵخۆشی دەداتێ، گوناهباریش خەریک
    دەکات بە کۆکردنەوەی ماڵ و سامان و ئەمبارکردنی، هەتا بیداتە ئەو کەسەی کە خودا پەسەندی
    دەکات. ئەمەش بێ واتایە و گڤەی بایە.
  eng-BBE: To the man with whom he is pleased, God gives wisdom and knowledge and
    joy; but to the sinner he gives the work of getting goods together and storing
    up wealth, to give to him in whom God has pleasure. This again is to no purpose
    and desire for wind.
  kan-OKCV: ಏಕೆಂದರೆ ದೇವರು ಮೆಚ್ಚಿದವರಿಗೆ ಅವರು ಜ್ಞಾನವನ್ನೂ ತಿಳುವಳಿಕೆಯನ್ನೂ ಆನಂದವನ್ನೂ ದಯಪಾಲಿಸುತ್ತಾರೆ.
    ಆದರೆ ದೇವರು ತಮಗೆ ಮೆಚ್ಚುಗೆಯಾದವನಿಗೆ ಕೊಡತಕ್ಕ ಐಶ್ವರ್ಯವನ್ನು ಕೂಡಿಸಿಡುವ ಪ್ರಯಾಸವನ್ನು ಮಾತ್ರ
    ಪಾಪಿಗೆ ಕೊಡುತ್ತಾರೆ. ಏಕೆಂದರೆ ಇದು ಸಹ ಗಾಳಿಯನ್ನು ಹಿಡಿಯಲು ಬೆನ್ನಟ್ಟಿದಂತೆ ವ್ಯರ್ಥ.
  tam-2017: தேவன் தமது பார்வைக்கு நல்லவனாக இருக்கிறவனுக்கு ஞானத்தையும் அறிவையும் இன்பத்தையும்
    அளிக்கிறார்; பாவம்செய்கிறவனுக்கோ தமது பார்வைக்கு நல்லவனாக இருக்கிறவனிடம் வைத்துவிட்டுப்
    போகும்படியாகச் சேர்த்துக் குவித்துவைக்கும் தொல்லையை அவர் நியமித்திருக்கிறார்;
    இதுவும் மாயையும், மனதிற்கு கலக்கமாகவும் இருக்கிறது.
  spa-RV-1909: 'Porque al hombre que le agrada, Dios le da sabiduría y ciencia y gozo:
    mas al pecador da trabajo, el que allegue y amontone, para que dé al que agrada
    á Dios. También esto es vanidad y aflicción de espíritu.'
  ron-BTF: Pentru că Dumnezeu dă unui om ce este bun în ochii săi, înțelepciune și
    cunoaștere și bucurie; dar celui păcătos îi dă osteneala să adune și să îngrămădească,
    pentru ca el să dea celui ce este bun înaintea lui Dumnezeu. Și aceasta este deșertăciune
    și chinuire a duhului.
  eng-WEBP: For to the man who pleases him, God gives wisdom, knowledge, and joy;
    but to the sinner he gives travail, to gather and to heap up, that he may give
    to him who pleases God. This also is vanity and a chasing after wind.
  eng-FBV: To those who are good, God gives wisdom, knowledge, and joy. But to the
    sinner God gives the task of gathering and collecting wealth, only to hand it
    over to someone who pleases God. This also shows how fleeting life is, and hard
    to understand—like trying to understand how the wind blows.
  nld-1939: Want aan den mens, die Hem welgevallig is, Schenkt Hij wijsheid, kennis
    en vreugde; Maar den zondaar laat Hij moeizaam vergaren en ophopen, Om het te
    geven aan hem, die aan Gods oog behaagt. Ook dat is ijdelheid en jagen naar wind!
  nch-BL: Sinta se masehuali quichihua cati quipactía Toteco, Toteco quimacas talnamiquilisti,
    taixmatilisti huan paquilisti. Pero ica se tajtacolchijquet Toteco quitequimacas
    para tequitis miyac huan moricojchihuas para quimactilis nopa ricojyot se cati
    quichihua cati quipactía Toteco. Nochi ya nopa nojquiya san tapic huan san quihualica
    tequipacholi. San tapic eltoc quej san tapic sinta se quinequisquía quiitzquis
    nopa ajacat cati tailpitztoc.
  vie-1934: Bởi Đức Chúa Trời ban sự khôn ngoan, thông sáng, và vui vẻ cho kẻ nào
    đẹp lòng Ngài; nhưng Ngài khiến cho kẻ có tội phải lao khổ mà thâu góp chất chứa,
    để rồi ban cho người đẹp lòng Đức Chúa Trời. Điều đó cũng là sự hư không, theo
    luồng gió thổi.
  hin-CV: क्योंकि जो मनुष्य परमेश्वर की नज़रों में अच्छा है, उसे परमेश्वर ने बुद्धि,
    ज्ञान और आनंद दिया है, मगर पापी को परमेश्वर ने इकट्ठा करने और बटोरने का काम दिया
    है सिर्फ इसलिये कि वह उस व्यक्ति को दे दे जो परमेश्वर की नज़रों में अच्छा है.
    यह सब भी बेकार और हवा से झगड़ना है.
  spa-BES: Al hombre con quien se complace, Dios le da sabiduría, conocimiento y gozo;
    pero al pecador le da el trabajo de juntar bienes y acumular riquezas, para dar
    a aquel en quien Dios tiene placer. Esto de nuevo no tiene ningún propósito y
    es aflicción de espíritu.
  tdx-tdx: Toe toloran’ Añahare hihitse naho hilala vaho hafaleañe ze no’e am-pivazohoa’e
    eo; f’ie ami’ty mpanao hakeo ro ampitoloña’e fanontonañe naho fampitoboroñañe,
    hanolora’e amo noron’ Añahareo. Toe hakoahañe ka izay, fañeañan-tioke.
  tha-KJV: เพราะว่าพระเจ้าประทานสติ​ปัญญา ความรู้ และความยินดี​ให้​แก่​คนที​่​พระองค์​ทรงพอพระทัยในสายพระเนตรของพระองค์
    แต่​ส่วนคนบาปนั้นพระองค์ประทานความเหนื่อยยากในการรวบรวมและสะสมให้​เพิ่มพูน เพื่อว่าเขาจะได้​มอบให้​แก่​ผู้​ที่​พอพระทัยต่อพระพักตร์​พระเจ้า
    นี่​ก็​เป็นความว่างเปล่าและความวุ่นวายใจด้วย
  por-BR-2018: Porque ao homem bom perante sua face, Deus dá sabedoria, conhecimento
    e alegria; porém ao pecador ele dá trabalho cansativo, para juntar e recolher,
    para o dar ao bom diante da sua face; também isto é fútil como perseguir o vento.
  deu-ELO: Denn dem Menschen, der ihm wohlgefällig ist, gibt er Weisheit und Kenntnis
    und Freude; dem Sünder aber gibt er das Geschäft, einzusammeln und aufzuhäufen,
    um es dem abzugeben, der Gott wohlgefällig ist. Auch das ist Eitelkeit und ein
    Haschen nach Wind.
  eng-WYC-2018: God gave wisdom, and knowing, and gladness to a good man in his sight;
    but he gave torment, and superfluous busyness to a sinner, that he increase, and
    gather together, and give to him that pleaseth God; but also this is vanity, and
    vain busyness of soul. (God gave wisdom, and knowledge, and happiness to those
    who be good before him; but he gave torment, and superfluous busyness to the sinner,
    so that first he increase, and gather together, but then he must give it all to
    him who pleaseth God; but this is also empty and futile, like chasing the wind.)
  epo-epo: Ĉar al homo, kiu agas bone antaŭ Li, Li donas saĝon kaj scion kaj ĝojon,
    kaj al la pekulo Li donas la zorgemecon amasigi kaj kolekti, por poste transdoni
    al tiu, kiu agas bone antaŭ Dio; kaj ĉi tio estas vantaĵo kaj ventaĵo.
  uig-PIN: Qünki u ɵz nǝzirigǝ yaⱪidiƣan adǝmgǝ danaliⱪ, bilim wǝ xadliⱪni ata ⱪilidu;
    biraⱪ gunaⱨkar adǝmgǝ u mal-mülük yiƣip-toplaxⱪa japaliⱪ ǝmgǝkni beridu, xuningdǝk
    u yiƣip-topliƣinini Hudaning nǝziridǝ yahxi bolƣanƣa tapxuridiƣan ⱪilidu. Bumu
    bimǝnilik wǝ xamalni ⱪoƣliƣandǝk ixtin ibarǝttur.
  beo-beo: 'Nowa dunu da Gode Ea ba:mane hou noga:le hamosea, Gode da amo dunuma dawa:su
    noga:i, dawa: noga:i, amola hahawane hou iaha. Be E da wadela:i hamosu dunu hawa:
    hamoma:ne adosa. Gode Ea ba:ma:ne hou noga:i hamosu dunu, ilia da wadela:i hamosu
    dunu ilia hawa: hamosu bidi amo lama:ne, Gode da wadela:i dunuma hawa: hamoma:ne
    adosa. Amo hou huluane da hamedei liligi, fo se bobogebe agoai ba:sa.'
  tpi-OTNT: Sapos God i laikim sampela manmeri, orait em i save givim gutpela save
    na tingting long ol na mekim ol i amamas. Tasol sapos God i no laikim sampela,
    orait em i save mekim ol i hatwok long bungim planti samting bilong givim long
    ol manmeri God i laikim. Dispela pasin tu i no gat as bilong en. I olsem man i
    ran i go bilong holimpas win.
  hau-SA: Ga wanda ya gamshe shi, Allah yakan ba da hikima da sani da farin ciki,
    amma ga mai zunubi yakan ba shi aikin tarawa da ajiyar dukiya domin yă miƙa wa
    wanda ya gamshi Allah. Wannan ma ba shi da amfani, naushin iska ne kawai.
  uig-LAT: Chünki u öz nezirige yaqidighan ademge danaliq, bilim we shadliqni ata
    qilidu; biraq gunahkar ademge u mal-mülük yighip-toplashqa japaliq emgekni béridu,
    shuningdek u yighip-toplighinini Xudaning neziride yaxshi bolghan’gha tapshuridighan
    qilidu. Bumu bimenilik we shamalni qoghlighandek ishtin ibarettur.
  nde-nde: Kulowo omthokozisayo uNkulunkulu umupha ukuhlakanipha, ulwazi lokuthaba,
    kodwa koyisoni umupha umsebenzi wokuqoqa lokulonda inotho ukuze ayiphe lowo othokozisa
    uNkulunkulu. Lokhu lakho kuyize, yikuxotshana lomoya.
  ton-ton: 'He ʻoku foaki ʻe he ʻOtua ki he tangata ʻaia ʻoku lelei ʻi hono ʻao, ko
    e poto, mo e ʻilo, mo e fiefia: ka ʻoku ne foaki ki he angahala ʻae feinga ke
    tānaki mo fokotuʻu, ka ne foaki ia kiate ia ʻoku lelei ʻi he ʻao ʻoe ʻOtua. Ko
    e vaʻinga foki eni mo e fakamamahi ki he laumālie.'
  ces-1613: Èlověku zajisté, kterýž se líbí jemu, dává moudrost, umění a veselí; hříšníku
    pak dává trápení, aby shromažďoval a hrnul, čehož by zanechal tomu, kterýž se
    líbí Bohu. I to také jest marnost a trápení ducha.
  eng-WMB: For to the man who pleases him, God gives wisdom, knowledge, and joy; but
    to the sinner he gives travail, to gather and to heap up, that he may give to
    him who pleases God. This also is vanity and a chasing after wind.
  tam-TCV: இறைவனைப் பிரியப்படுத்துகிற மனிதருக்கு அவர் ஞானத்தையும், அறிவையும், மகிழ்ச்சியையும்
    கொடுக்கிறார். ஆனால் பாவிகளுக்கோ, இறைவனைப் பிரியப்படுத்துபவர்களுக்குக் கொடுக்கும்படி,
    செல்வத்தைச் சேர்த்துக் குவித்து வைக்கும் வேலையைக் கையளிக்கிறார். இதுவும் அர்த்தமற்றதே,
    காற்றைத் துரத்திப்பிடிக்கும் ஒரு முயற்சியே.
  ceb-ULB: Kay ngadto ni bisan kinsa nga nakapahimuot kaniya, nagahatag ang Dios ug
    kaalam, kahibalo, ug kalipay. Bisan paman niini, naghatag siya ngadto sa makasasala
    ug buhat sa pagkuha ug pagtigom aron mahatag niya kini ngadto sa tawo nga nakapahimuot
    sa Dios. Sama lamang usab kini sa aso ug usa ka sulay sa pagbantay sa hangin.
  pol-UBG: Bo człowiekowi, który mu się podoba, daje mądrość, wiedzę i radość. Ale
    grzesznikowi zadaje trud, aby zbierał i gromadził, i potem zostawił to temu, który
    się Bogu podoba. Także i to jest marnością i utrapieniem ducha.
  urd-GVU: جو انسان اللہ کو منظور ہو اُسے وہ حکمت، علم و عرفان اور خوشی عطا کرتا ہے،
    لیکن گناہ گار کو وہ جمع کرنے اور ذخیرہ کرنے کی ذمہ داری دیتا ہے تاکہ بعد میں یہ
    دولت اللہ کو منظور شخص کے حوالے کی جائے۔ یہ بھی باطل اور ہَوا کو پکڑنے کے برابر
    ہے۔
  deu-1912: Denn dem Menschen, der ihm gefällt, gibt er Weisheit, Vernunft und Freude;
    aber dem Sünder gibt er Mühe, daß er sammle und häufe, und es doch dem gegeben
    werde, der Gott gefällt. Darum ist das auch eitel und Haschen nach dem Wind.
  kan-2017: ದೇವರು ತಾನು ಮೆಚ್ಚಿದವನಿಗೆ ಜ್ಞಾನವನ್ನೂ, ತಿಳಿವಳಿಕೆಯನ್ನೂ, ಸಂತೋಷವನ್ನೂ ದಯಪಾಲಿಸುತ್ತಾನೆ.
    ಆದರೆ ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ಒಳ್ಳೆಯವನಿಗೆ ಕೊಡುವುದಕ್ಕಾಗಿ ಕೂಡಿಸಿ ಒದಗಿಸುವಂತೆ ಪಾಪಿಗಾದರೋ ಪ್ರಯಾಸವನ್ನೇ
    ಕೊಡುತ್ತಾನೆ. ಇದು ಗಾಳಿಯನ್ನು ಹಿಂದಟ್ಟಿದ ಹಾಗೆ ವ್ಯರ್ಥವೇ.
  yap-yap: Got e pi’ e gonop, nge llowan’ nge felfelan’ ngak e pi’in yad ma rin’ e
    tin nib magan’ ngay, machane ma tay e pi tadenen ni ngar marwelgad, ngar thog
    naged ban’en miyad cha’riy, ma aram e n’en keyag ngorad e bay ni pi’ ko pi’in
    yad bfel’ u wan’ Got. Gubin nib m’ayfan. Bod ni yibe lol’oeg e nifeng.
  hlt-MCSB: Amah mikhmuh kah aka then hlang te tah cueihnah, mingnah neh kohoenah
    khaw a paek. Tedae aka tholh te tah Pathen mikhmuh kah aka then taengah paek hamla,
    coi hamla, calui hamla bibi a paek. He khaw a honghi neh khohli doinah mai ni.
  mdy-ETH: ዒዛ ዎዛሴ ዓሲም ፆኦሲ ዔራቶንታ ጪንጩሞንታ ዎዛኣ ዒንጋኔ፤ ጎሜ ዓሲም ጋዓንቴ ላቢሢ ሌሊ ማዓኔ፤ ዬያሮ ዒዚ ቡኩሴ
    ቆሎ ቢያ ላቢንቲባኣያ፥ ጊንሣ ሃሣ ፆኦሲ ዎዛሴ ሜሌ ዓሲም ሃሺ ዓኣዻንዳጉዲ ዒዛ ማሃኔ፤ ዬይያ ቢያ ጉሪ ማዔሢሮ ዢባሬ ኩቻ
    ዱኡሚ ዓርቃኒ ማሊሢጉዴያኬ።
  kew-kew: Onaa medaloma Gote raaname omeme onaare nipumi epe kone kalo makuayae kalo
    rana kata, goyapare wae yae peme onaare Goteme oyae kiritawa inaloa Gote para
    epea peme onaa kanata. Gore re meda naiya poripu ripinatalo ratamea pe rupa mada.
  twi-ASANTE: Onipa a ɔsɔ Onyankopɔn ani no, ɔma no nimdeɛ, nyansa ne anigyeɛ, nanso
    omumuyɛfoɔ deɛ, ɔma ɔboaboa ahonyadeɛ ano ma deɛ ɔsɔ Onyankopɔn ani. Yei nso yɛ
    ahuhudeɛ, sɛdeɛ wɔde mmirikatuo taa mframa.
  eng-WEBU: For to the man who pleases him, God gives wisdom, knowledge, and joy;
    but to the sinner he gives travail, to gather and to heap up, that he may give
    to him who pleases God. This also is vanity and a chasing after wind.
  wal-wal: Xoossaa ufaissiya uraassi Xoossai cinccatettaa, eratettaanne ufaissaa immees;
    nagaranchchaassi mati i daafuridi shiishshanaadan, daafuraa immees; shin i shiishshidoogaa
    Xoossai ekkidi, baayyo yayyiyaagau harau immees. Hegaa gishshau, ha ubbaikka hadanne
    carkkuwaa oiqqanau yedettiyoogaa mala.
  spa-PDDPT: Porque al hombre que le agrada, Él le da sabiduría, conocimiento y gozo.
    Pero al pecador le impone la tarea de recoger y amontonar para darlo al que agrada
    a ʼElohim. Esto también es vanidad y correr tras el viento.
  gun-gun: Mba'eta avakue Nhanderuete mbovy'aa va'e pe ha'e ome'ẽ 'rã hi'arandurã,
    oikuaa ha'e ovy'a aguã. Ha'e rã ojejavy va'e pe ma ome'ẽ 'rã omba'eapo aguã, mba'emo
    omono'õ ha'e omboaty aguã Nhanderuete mbovy'aa kuery pe ju ome'ẽ va'erã. Ha'e
    va'e voi opa rive va'erã, yvytu jere'i rakykue amongue onha rivea rami.
  ilo-ULB: Ta iti siasinoman a makaay-ayo kenkuana, ited ti Dios ti kinasirib, pannakaammo
    ken rag-o. Nupay kasta, itedna iti managbasol ti trabaho iti panagurnong ken panagidulin
    tapno itedna iti maysa a tao a makaay-ayo iti Dios. Daytoy ket alingasaw met laeng
    ken panangpadas a mangipastor iti angin.
  kpg-kpg: God e wanga di iloo, di kabemee, mo di manawa tenetene ang gi digau ala
    e haga manawa lamalia Ia, gei Mee e hai digau huaidu gi ngalua, gi hai mee mo di
    benebene nadau hagahumalia, gii mee di wanga nadau hagahumalia gi digau ala e hagamanawa
    lamalia a Mee. Huogodoo e maa gi daha, ma e hai hua be di waluwalu di madangi.
  uig-ARA: چۈنكى ئۇ ئۆز نەزىرىگە ياقىدىغان ئادەمگە دانالىق، بىلىم ۋە شادلىقنى ئاتا
    قىلىدۇ؛ بىراق گۇناھكار ئادەمگە ئۇ مال-مۈلۈك يىغىپ-توپلاشقا جاپالىق ئەمگەكنى بېرىدۇ،
    شۇنىڭدەك ئۇ يىغىپ-توپلىغىنىنى خۇدانىڭ نەزىرىدە ياخشى بولغانغا تاپشۇرىدىغان قىلىدۇ.
    بۇمۇ بىمەنىلىك ۋە شامالنى قوغلىغاندەك ئىشتىن ئىبارەتتۇر.
  sus-sus: Mixi naxan nafan Ala ma, Ala a kima xaxili fanyi, fahaamui, nun sɛɛwɛ nan
    na. Kɔnɔ xaxilitare tan, Ala a niyama nɛ a xa a harige birin so mixi gbɛtɛ yi
    ra naxan nafan Ala ma. Yi fan findixi fe fufafu nan na, alɔ mixi naxan birama
    foye fɔxɔ ra.
  pon-2006: Koht me kin ketikihdo kupwurokong, erpit, oh nsenamwahu ong irail kan
    me kin kaparanda kupwure, ahpw e kin ketin kupwurehda pwe me dipan akan en doadoahk,
    dolung wahn ar doadoahk oh nekidala, pwe dahme re koadoahkihada en uhd kohieng
    irail kan me kin kaparanda kupwure. Sohte katepen mehkoaros. Met rasehng pwakipwakih
    kisinieng.
  ksd-ksd: God i tul tar ra kabinana ma ra minatoto ma ra gugu pire nina i manane;
    ma i tul tar ia ta ra tena varpiam pi na varurue, ma pi na vangala ra tabarikik
    upi ra tutana God i manane na kale. Go bula a magit vakuku tuna, a tinikan upi
    ra vuvu.
  tur-YTC: Çünkü Tanrı, bilgeliği, bilgiyi ve sevinci kendisini hoşnut eden insana
    verir; ancak Tanrı kendisini hoşnut edene versin diye, toplama ve yığma zahmetini
    için günahkâra verir. Bu da boş ve rüzgârı kovalamaktır.
  bel-N: Бо чалавеку, які добры перад абліччам Ягоным, Ён дае мудрасьць, i веданьне,
    i радасьць, а грэшнiку дае занятак, каб зьбiраў, i назапашваў, і [потым] аддаў
    таму, хто добры перад абліччам Божым. І гэта таксама марнасьць і пагоня за ветрам.
  grc-BRENT: Ὅτι τῷ ἀνθρώπῳ τῷ ἀγαθῷ πρὸ προσώπου αὐτοῦ ἔδωκε σοφίαν καὶ γνῶσιν καὶ
    εὐφροσύνην, καὶ τῷ ἁμαρτάνοντι ἔδωκε περισπασμὸν τοῦ προσθεῖναι καὶ τοῦ συναγαγεῖν,
    τοῦ δοῦναι τῷ ἀγαθῷ πρὸ προσώπου τοῦ Θεοῦ, ὅτι καί γε τοῦτο ματαιότης καὶ προαίρεσις
    πνεύματος.
  ind-AYT: Sebab, kepada orang yang baik di hadapan-Nya, Allah memberikan hikmat,
    pengetahuan, dan sukacita. Namun, kepada orang berdosa, Dia memberikan tugas untuk
    mengumpulkan dan menimbun untuk diberikan kepada orang yang baik di hadapan Allah.
    Ini pun kesia-siaan dan usaha mengejar angin.
  nya-nya: Munthu amene amakondweretsa Mulungu, Mulunguyo amamusandutsa wanzeru, wozindikira
    ndi wachisangalalo, koma wochimwa, Mulungu amamupatsa ntchito yosonkhanitsa ndi
    kusunga chuma kuti adzachipereke kwa amene Mulunguyo amakondwera naye. Izinso
    ndi zopandapake, nʼkungodzivuta chabe.
  hrv-hrv: Mudrost, spoznaju, radost on daruje onom tko mu je po volji, a grešniku
    nameće zadaću da sabira i skuplja za onoga tko je po volji Bogu. I to je ispraznost
    i pusta tlapnja.
  mps-mps: Te we bidi mebago te Godigo homu wali pobaso, tama agai augwali dali dwagi
    yai homu ebo dao. Agai augwaliba te wiegi yai homu kolesaga menama, te augwali
    pemene ilibo dao. Tiali goli, te tobage kolesaga isąwai bage, te dwai sę ebo
    bage yaibaso da, teda agai augwaliba te sę dene menama, te sali nai hauwa te
    sisinama, te Godigo dwagi yai homu ilibo we bidi augwaliba momainu ebo dao. Te
    sę dene eyu, doado bage hauwa sabo kolesaga me te page meni yai elalubao, te
    bidi udayu, te wali nogogo tola sainu ebo tiwai ebo dao.
  tpi-tpi: Sapos God i laikim sampela manmeri, orait em i save givim gutpela save
    na tingting long ol na mekim ol i amamas. Tasol sapos God i no laikim sampela,
    orait em i save mekim ol i hatwok long bungim planti samting bilong givim long
    ol manmeri God i laikim. Dispela pasin tu i no gat as bilong en. I olsem man i
    ran i go bilong holimpas win.
  dan-1931: Thi det Menneske, som er godt i hans Øjne, giver han Visdom, Kundskab
    og Glæde; men den, som synder, giver han Slid med at samle og ophobe for så at
    give det til en, som er god i Guds Øjne. Også det er Tomhed og Jag efter Vind.
  vie-OVCB: Đức Chúa Trời ban khôn ngoan, tri thức, và hạnh phúc cho người nào sống
    đẹp lòng Ngài. Nhưng nếu một người tội lỗi trở nên giàu có, rồi Đức Chúa Trời
    lấy lại tất cả của cải và đem cho người sống đẹp lòng Ngài. Điều này cũng là vô
    nghĩa—như đuổi theo luồng gió.
  guj-2017: કેમ કે જે માણસો પર ઈશ્વર પ્રસન્ન છે તેઓને તે બુદ્ધિ જ્ઞાન તથા આનંદ આપે
    છે. પણ પાપીને તે ફોગટ પરિશ્રમ આપે છે જેથી ઈશ્વરને પ્રસન્ન કરનારને માટે તે ઢગલેઢગલા
    સંગ્રહ કરીને આપે, એ પણ વ્યર્થ તથા પવનથી મૂઠ્ઠી ભરવા જેવું છે.
  pon-2006A: Koht me kin ketikihdo kupwurokong, erpit, oh nsenamwahu ong irail kan
    me kin kaparanda kupwure, ahpw e kin ketin kupwurehda pwe me dipan akan en doadoahk,
    dolung wahn ar doadoahk oh nekidala, pwe dahme re koadoahkihada en uhd kohieng
    irail kan me kin kaparanda kupwure. Sohte katepen mehkoaros. Met rasehng pwakipwakih
    kisinieng.
  por-BRBSL: Pois ao homem que lhe agrada, Deus dá sabedoria, conhecimento e alegria;
    mas ao pecador dá trabalho, para recolher e amontoar, para dar a quem lhe agrada
    a Deus. Isto também é vaidade e uma perseguição ao vento.
  cth-cth: Cathut lung ka youk e taminaw koevah lungangnae, panuethainae hoi lunghawinae
    a poe. Hatei, yon ka sak naw teh patang laihoi a tawknae dawk yawhawinae a poe.
    Hatdawkvah, hot hai ahrawnghrang lah doeh ao.
  twi-twi: Onipa a ɔsɔ Onyankopɔn ani no, ɔma no nimdeɛ, nyansa ne anigye, nanso omumɔyɛfo
    de, ɔma ɔboaboa ahonyade ano ma nea ɔsɔ Onyankopɔn ani. Eyi nso yɛ ahuhude, sɛnea
    wɔde mmirikatu taa mframa no.
  hlt-hlt: Amah mikhmuh kah aka then hlang te tah cueihnah, mingnah neh kohoenah khaw
    a paek. Tedae aka tholh te tah Pathen mikhmuh kah aka then taengah paek hamla,
    coi hamla, calui hamla bibi a paek. He khaw a honghi neh khohli doinah mai ni.
  tbz-SIM: Kuyie nhɔ̃ɔ̃ duɔ́ nkù dɔ́ wènwe mɛciì nnɛ̀ mɛyĩ́ɛ̃́tímɛ̀ nɛ̀ diwɛ̀ì. Bɛnitiyɛibɛ
    kó mutɔ̃mmú Kuyie mbɛ̀ duɔ́mmù tu bɛ̀ bo koúmɛ̀ kɛ tíí nkù dɔ́ bɛ̀ kpɛ́í. Dɛndɛ
    í dò nkɛ́bɑntɛ́ dɛ̀ í cɑ̃́ɑ̃́nnɛ̀ ɑ bo ndɔ́mɛ̀ kɛ́kpɑɑkɛ kuyɑɑkù.
  msy-2020: Guizbangɨra, God ifongezir gumazamiziba, a nɨghnɨzir aghuim ko fofozim
    ko, bar akuegha itir arazim me ganɨdi. Ezɨ arazir kurabagh ami darasi, a me gamima,
    me ingara dagheba ko biziba isa da akumakua da isa God ifongezɨ darazigh anɨdi.
    Arazir kam, uaghan an mɨngarim modozɨ e a gɨfozir puvatɨgha okam nɨghnɨsi. A mati
    gumazim amɨnimɨn suighasa ivegha ghuava an suighan ibura.
  dop-dop: Yʋlʋ wei ɩ wɛ Ɩsɔ kɛ́ teu tɔɣɔ ɩ hɑɑkɩ nyəm nɑ ləmɑɣɑsɛɛ nɑ lɑŋhʋlʋmlɛ.
    Ɩlɛnɑ ɩ́ tʋ ɩsɑɣɑʋ sɩ ɩ́lɛ́ ɩ cɑləsəɣɩ nɑ ɩ́ kɑɑkɩ kʋpɑŋ. Təlɛ tə wɛ kɑtɛ tɔtɔɣɔ
    ɩsɩɩ yʋlʋ lʋkʋɣʋ sɩ ɩ́ tiiki heelim tɔ.
  azb-azb: Allah hikməti, biliyi və şadlığı razı qaldığı adama verir. Günahkarlara
    isə var-dövlət yığıb-toplamaq zəhmətini verir ki, sonra onu Özünün razı qaldığı
    adama bəxş etsin. Bu da puçdur, külək dalınca qaçmağa bənzər.
  eng-DBY: For he giveth to a man that is good in his sight wisdom, and knowledge,
    and joy; but to the sinner he giveth travail to gather and to heap up, that he
    may give to him that is good in God's sight. This also is vanity and pursuit of
    the wind.
  hin-2017: जो मनुष्य परमेश्वर की दृष्टि में अच्छा है, उसको वह बुद्धि और ज्ञान और
    आनन्द देता है; परन्तु पापी को वह दुःख भरा काम ही देता है कि वह उसको देने के लिये
    संचय करके ढेर लगाए जो परमेश्वर की दृष्टि में अच्छा हो। यह भी व्यर्थ और वायु को
    पकड़ना है।
  wol-KYG: Yàlla de, ku mu gërëm, xelal ko, xamal ko, bégal ko; bàkkaarkat bi, Yàlla
    teg ko, muy denc ak a dajale, ka mu gërëm jël. Loolu it di cóolóoli neen ak napp
    um ngelaw.
  eng-YLT: For to a man who [is] good before Him, He hath given wisdom, and knowledge,
    and joy; and to a sinner He hath given travail, to gather and to heap up, to give
    to the good before God. Even this [is] vanity and vexation of spirit.
  eng-WYC-2017: God gave wisdom, and knowing, and gladness to a good man in his sight;
    but he gave torment, and superfluous busyness to a sinner, that he increase, and
    gather together, and give to him that pleaseth God; but also this is vanity, and
    vain busyness of soul.
  eng-WMBB: For to the man who pleases him, God gives wisdom, knowledge, and joy;
    but to the sinner he gives travail, to gather and to heap up, that he may give
    to him who pleases God. This also is vanity and a chasing after wind.
  urd-GVH: जो इनसान अल्लाह को मंज़ूर हो उसे वह हिकमत, इल्मो-इरफ़ान और ख़ुशी अता करता
    है, लेकिन गुनाहगार को वह जमा करने और ज़ख़ीरा करने की ज़िम्मादारी देता है ताकि
    बाद में यह दौलत अल्लाह को मंज़ूर शख़्स के हवाले की जाए। यह भी बातिल और हवा को
    पकड़ने के बराबर है।
  rug-rug: Asa pu va qetuna, si ponia ginilagilana, tinumatumae, meke qinetuqetu sa
    Tamasa, ba koasa tie pu tavete va sea si ponia Sa sa tinavete pude varivarigara
    meke naqiti tinagotago pude vala ni koarini pu va qetuna sa Tamasa. Hie tugo si
    loke laena, na hadu luli givusu mo.
  gaz-gaz: Waaqni nama isa gammachiisuuf ogummaa, beekumsaa fi gammachuu kenna; nama
    cubbamaa garuu akka inni namicha Waaqa gammachiisuuf kennuuf jedhee hojii qabeenya
    walitti qabuutii fi kuusuu hojjetu godha. Kunis bubbee ariʼuu dha; faayidaas hin
    qabu.
  fra-LSG: Car il donne à l’homme qui lui est agréable la sagesse, la science et la
    joie; mais il donne au pécheur le soin de recueillir et d’amasser, afin de donner
    à celui qui est agréable à Dieu. C’est encore là une vanité et la poursuite du
    vent.
  yal-yal: Muxun naxan na Ala kɛnɛn, a yi xaxinla fi na kanna ma e nun fekolonna nun
    sɛwana. Koni, a yulubi kanna tan tima wanla ra nɛn alogo a xa nafunla malan, a
    yi a ramara muxu gbɛtɛ yɛɛ ra naxan Ala kɛnɛnxi. Fe fuun nan na fan na alo muxun
    na kata foyen sagatandeni.
  iou-iou: Ämawebe Anututä yabäwän tägak täkaŋ uwä nadäk-nadäk ba nadäwä tärek ba
    oretoret täŋ yämik täyak. Täŋ momi ämata nadäŋ yämiŋpewän epän pähap täŋirä bureni
    täŋbumbum ahäŋirä äma Anututä gäripi nadäŋ yämik täyak unita yäniŋ kirek täkaŋ.
    Unita imaka, nadäŋira kudup jopigän täk täyak. Uwä ämatä mänit keritä iŋitna yäkŋat
    täŋpäwak täkaŋ udegän.
  haw-1868: No ka mea, ua haawi mai ke Akua i ke kanaka maikai imua ona, i naauao,
    a me ke akamai, a me ka olioli; aka, i ke kanaka hewa haawi mai ia i ka hana kaumaha,
    nana e hooiliili a e hoahu hoi, e haawi aku i ke kanaka maikai imua o ke Akua.
    He mea lapuwale keia, a me ka luhi hewa.
  arb-NAV: لأَنَّ الْمَرْءَ الَّذِي يَحْظَى بِرِضَى اللهِ يُنْعِمُ اللهُ عَلَيْهِ
    بِالْحِكْمَةِ وَالْمَعْرِفَةِ وَالْفَرَحِ. أَمَّا الْخَاطِئُ فَيَفْرِضُ عَلَيْهِ
    عَنَاءَ الْجَمْعِ وَالادِّخَارِ، لِيَكُونَ ذَلِكَ مِنْ نَصِيبِ مَنْ يُرْضِي اللهَ.
    وَهَذَا أَيْضاً بَاطِلٌ كَمُلاحَقَةِ الرِّيحِ.
  ewe-ewe: Elabena Mawu naa nunya, gɔmesese kple dzidzɔ ame siwo ŋu wòkpɔ ŋudzedze
    le, ke etsɔa dɔ sesẽ wɔwɔ na nu vɔ̃ wɔlawo be woaƒo ƒu nu alo ali kɔ nu, ale be
    Mawu natsɔ wo ana ame si dze eŋu. Ale eme kɔ ƒãa be esia hã nye tofloko kple dagbadagba
    ɖe yame ko ƒe kpɔɖeŋu.
  eng-LEE: For to a man who is good in his presence [God] giveth wisdom, and knowledge,
    and joy; but to the sinner he giveth employment, to gather up and to bring together,
    that he may give it to him that is good before God. Also this is vanity and a
    torture of the spirit.
  asm-FB: যি মানুহে ঈশ্বৰক সন্তুষ্ট কৰে, তেওঁক তেওঁ প্ৰজ্ঞা, জ্ঞান, আৰু আনন্দ দান
    কৰে; কিন্তু তেওঁ পাপীক হ’লে, ধন-সম্পদ গোটোৱা আৰু জমা কৰাৰ কার্য দিয়ে, যাতে তেওঁ
    ঈশ্বৰক সন্তুষ্ট কৰা লোকক দিব পাৰে। ইও অসাৰ আৰু বতাহক ধৰিবলৈ চেষ্টা কৰা মাত্ৰ।
  sus-A: مِشِ نَشَن نَقَن عَلَ مَ، عَلَ عَ كِمَ شَشِلِ قَنيِ، قَهَامُي، نُن سّيوّ
    نَن نَ. كْنْ شَشِلِتَرٍ تَن، عَلَ عَ نِيَمَ نّ عَ شَ عَ هَرِفٍ بِرِن سٌ مِشِ فبّتّ
    يِ رَ نَشَن نَقَن عَلَ مَ. يِ قَن قِندِشِ قٍ قُقَقُ نَن نَ، عَلْ مِشِ نَشَن بِرَ مَ
    قٌيٍ قْشْ رَ.
  fra-SBL: Car à l'homme qui lui plaît, Dieu donne la sagesse, la connaissance et
    la joie ; mais au pécheur, il donne le travail, pour recueillir et amasser, afin
    de donner à celui qui plaît à Dieu. Cela aussi est vanité et poursuite du vent.
  hbo-hbo: כִּ֤י לְאָדָם֙ שֶׁטֹּ֣וב לְפָנָ֔יו נָתַ֛ן חָכְמָ֥ה וְדַ֖עַת וְשִׂמְחָ֑ה
    וְלַחֹוטֶא֩ נָתַ֨ן עִנְיָ֜ן לֶאֱסֹ֣וף וְלִכְנֹ֗וס לָתֵת֙ לְטֹוב֙ לִפְנֵ֣י הָֽאֱלֹהִ֔ים
    גַּם־זֶ֥ה הֶ֖בֶל וּרְע֥וּת רֽוּחַ׃
  kik-kik: Ngai aheaga mũndũ ũrĩa ũmũkenagia maũndũ ma ũũgĩ, na ũmenyo, na gĩkeno,
    no mũndũ ũrĩa mwĩhia akamũhe wĩra wa gũcookanĩrĩria na kwĩigĩra ũtonga, nĩguo
    acooke aũnenganĩre kũrĩ mũndũ ũrĩa ũmũkenagia. Ũndũ ũcio o naguo no wa tũhũ, o
    ta gũtengʼeria rũhuho.
  fra-NCL: Car à l’homme qui est bon devant lui, il donne la sagesse, la science et
    la joie ; mais au pécheur, il donne le soin de recueillir et d’amasser, afin de
    donner à celui qui est bon devant Dieu. C’est encore là une vanité et la poursuite
    du vent.
  cek-AK: A mikhnuk ah kahoih kami khaeah Sithaw mah, palunghahaih, panoekhaih hoi
    anghoehaih to paek; toe kazae kami khaeah loe khosak raihaih to paek tih, anih
    mah tawnh ih hmuennawk loe Sithaw palung anghoesak kami hanah paek boih tih. Hae
    hmuen doeh azom pui ni, takhi hnukah patom rumramhaih tok ah ni oh.
  cuk-cuk: Bab-Dummad dule-yeerdakedga, binsaed-nikagued uked, ibmar-nue-wisi imaked,
    degi, yeer-itoged ega ukbalid. Ar dule-isganagardina, ibmar-onmakedgi-arbaed ega
    uked. Adi, sorbali, we-ibmar dule-yeerdakedga ukegar. Ar we-ibmarmar binsarsunna
    imaklebalid, degi, gwage-nunmaked ukbalid.
  uig-CYR: Чүнки у өз нәзиригә яқидиған адәмгә даналиқ, билим вә шатлиқни ата қилиду;
    бирақ гунакар адәмгә у мал-мүлүк жиғип-топлашқа җапалиқ әмгәкни бериду, шуниңдәк
    у жиғип-топлиғинини Худаниң нәзиридә яхши болғанға тапшуридиған қилиду. Буму бимәнилик
    вә шамални қоғлиғандәк иштин ибарәттур.
  tel-2017: ఎందుకంటే ఎవరైతే దేవుణ్ణి సంతోషింప జేస్తారో వాడికి దేవుడు జ్ఞానం, తెలివి,
    ఆనందం ఇస్తాడు. అయితే తనకిష్టమైన వాడికి ఇవ్వడానికి కష్టపడి పోగుచేసే పనిని ఆయన పాపాత్మునికి
    అప్పగిస్తాడు. ఇది కూడా నిష్ప్రయోజనం, ఒకడు గాలి కోసం ప్రయాసపడినట్టుగా ఉంది.
  hat-BSA: Paske a yon nonm ki bon nan zye Bondye, Li te bay sajès, konesans ak lajwa;
    men a pechè a, Li te bay tach ranmase ak rasanble pou li kab bay a sila ki bon
    nan zye Bondye a. Sa anplis se vanite ak kouri dèyè van.
  bxh-bxh: Sai Yaubada nuwana ya fafaloholoho, mate sibasiba, sonoga yo kwade ya felen,
    in moho, tau heyaya mate Yaubada gogo loholohodi, fafatabudi paisowadi lisidi
    yai ya fakamna heyayadi, na ai mulina haba sa fele lawen Yaubada nuwana tau faloholohona
    lisidi. Ite hinaga hige aniyona, doha hwayahwayau ya tafotafo watan, na hige adi
    loge.
  kos-kos: God El sang lalmwetmet, etauk, ac insewowo nu selos su oru lungse lal,
    a El oru tuh mwet koluk uh in orekma, kosrani, ac karinganang, tuh ma elos eis
    in ku in itukyang nu selos su oru ma lungse lal. Ma inge nukewa ma lusrongten.
    Oana ukweyen eng uh.
  hbo-WLC: כִּ֤י לְאָדָם֙ שֶׁטּ֣וֹב לְפָנָ֔יו נָתַ֛ן חָכְמָ֥ה וְדַ֖עַת וְשִׂמְחָ֑ה
    וְלַחוֹטֶא֩ נָתַ֨ן עִנְיָ֜ן לֶאֱס֣וֹף וְלִכְנ֗וֹס לָתֵת֙ לְטוֹב֙ לִפְנֵ֣י הָֽאֱלֹהִ֔ים
    גַּם־זֶ֥ה הֶ֖בֶל וּרְע֥וּת רֽוּחַ׃
  ibo-ibo: Nʼihi na ndị na-eme ihe na-atọ ya ụtọ, ka Chineke na-enye amamihe na ihe
    ọmụma, na ọṅụ; ma ọ na-enye onye mmehie ọrụ ịkpakọta na ịchịkọba akụnụba nke ọ
    ga-enyefe nʼaka onye ahụ ihe ya dị Chineke mma. Nke a bụkwa ihe efu; ịchụso ifufe.
  ory-ory: ଯେହେତୁ ଯେଉଁ ବ୍ୟକ୍ତି ପରମେଶ୍ୱରଙ୍କୁ ତୁଷ୍ଟ କରେ, ସେ ତାହାକୁ ଜ୍ଞାନ, ବିଦ୍ୟା ଓ ଆନନ୍ଦ
    ଦିଅନ୍ତି; ମାତ୍ର ପରମେଶ୍ୱରଙ୍କ ତୁଷ୍ଟିକାରୀ ଲୋକକୁ ଦେବା ପାଇଁ ସଂଗ୍ରହ ଓ ସଞ୍ଚୟ କରଣାର୍ଥେ
    ପାପୀକୁ ସେ କାର୍ଯ୍ୟ ଦିଅନ୍ତି। ଏହା ହିଁ ଅସାର ଓ ବାୟୁର ପଶ୍ଚାଦ୍ଧାବନମାତ୍ର।
  chk-chk: Iwe, mirit me silelap me pwapwa Kot a lifang ngeni eman a chen me ren.
    Nge Kot a ngeni chon tipis angangen ionifengeni o achukuchukätä wöü, nge mürin
    a ngeni chokewe ra chen me ren pwe repwe wöüni. Pwal ei pön chök, a usun chök
    turufi asepwäl.
  rop-rop: Wal God meigim detlot pipul hu oldei laigim im jidan klebabala en sabi
    mowa ebrijing en jidan gudbinjiwei. Bat im meigim detlot pipul hu nomo laigim
    im dumbat adwek blanga gajimbat blendibala ebrijing, bat dei garra gibit ola ebrijing
    langa detlot pipul hu bulurrumbat God. Wal ai nomo sabi wotfo im lagijat. Im jis
    laik aibin trai dalimbat det win wujei blanga go.
  ukr-1871: Тому бо, хто вгоден йому, дає він мудрість і знаттє й радощі; а грішному,
    щоб запобігав, дбав і до купи збірав, а вкінцї зіставив тому, кого Бог вподобав.
    Тут знов — марнота й утома духа.
  deu-1951: Denn dem Menschen, der Ihm wohlgefällt, gibt Er Weisheit und Erkenntnis
    und Freude; aber dem Sünder gibt er Plage, daß er sammle und zusammenscharre,
    um es dem zu geben, welcher Gott gefällt. Auch das ist eitel und ein Haschen nach
    Wind.
  eng-JPS: For to the man that is good in His sight He giveth wisdom, and knowledge,
    and joy; but to the sinner He giveth the task, to gather and to heap up, that
    he may leave to him that is good in the sight of God. This also is vanity and
    a striving after wind.
  srp-1865: Jer èovjeku koji mu je po volji daje mudrost i razum i radost, a grješniku
    daje muku da sabira i skuplja da da onome koji je po volji Bogu. I to je taština
    i muka duhu.
  lug-lug: Kubanga omuntu asanyusa Katonda, Katonda amuwa amagezi n’okumanya n’essanyu;
    naye omwonoonyi Katonda amuwa omulimu gw’okukuŋŋaanyiza oyo asanyusa Katonda.
    Na kino nakyo butaliimu na kugoberera mpewo.
  heb-heb: כי לאדם שטוב לפניו נתן חכמה ודעת ושמחה ולחוטא נתן ענין לאסוף ולכנוס לתת
    לטוב לפני האלהים גם זה הבל ורעות רוח׃
  ben-IRV: কারণ যে ব্যক্তি তাঁকে খুশি করে, ঈশ্বর তাকে প্রজ্ঞা, জ্ঞান এবং আনন্দ দান
    করে। যাইহোক, পাপীদের তিনি ধন সংগ্রহ এবং মজুত করার কাজ দেন, যাতে যে ঈশ্বরকে খুশি
    করে তাকে তিনি তা দিতে পারেন। কিন্তু এটাও আসার এবং বাতাসকে পরিচালনা করার চেষ্টা।
  pan-pan: ਕਿਉਂ ਜੋ ਪਰਮੇਸ਼ੁਰ ਉਸ ਮਨੁੱਖ ਨੂੰ ਜੋ ਉਸ ਦੀ ਨਜ਼ਰ ਵਿੱਚ ਭਲਾ ਹੈ, ਬੁੱਧ ਅਤੇ ਗਿਆਨ
    ਅਤੇ ਅਨੰਦ ਦਿੰਦਾ ਹੈ, ਪਰ ਪਾਪੀ ਨੂੰ ਦੁੱਖ ਦਿੰਦਾ ਹੈ ਤਾਂ ਜੋ ਉਹ ਇਕੱਠਾ ਕਰਕੇ ਅਤੇ ਜੋੜ ਕੇ ਉਸ
    ਨੂੰ ਦੇਵੇ, ਜਿਹੜਾ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਭਾਉਂਦਾ ਹੈ। ਇਹ ਵੀ ਵਿਅਰਥ ਅਤੇ ਹਵਾ ਦਾ ਫੱਕਣਾ ਹੈ!
  mya-JVB: ရှေ့ တော်၌ ကောင်း သောသူ အား ဉာဏ် ပညာ၊ သိပ္ပံ အတတ်နှင့် ဝမ်းမြောက် ခြင်းအခွင့်ကိုပေး
    တော်မူ၏။ အပြစ် ရှိသောသူအား ပင်ပန်းစွာ အလုပ်လုပ်ရသောအခွင့်ကို၎င်း၊ ဘုရား သခင်၏ရှေ့
    တော်၌ ကောင်း သောသူအား ပေး စရာဘို့ ၊ ဆည်ဖူး သိုထား ရသောအခွင့် ကို၎င်း ပေး တော်မူ၏။
    ထို အမှုအရာသည်လည်း အနတ္တ အမှု၊ လေ ကိုကျက်စား သော အမှုဖြစ်၏။
  hmo-hmo: Badina be Dirava ese ia laloa namo henia tauna dekenai aonega, lalona kehoa
    bona moale ia henia noho. To Dirava ese kara dika tauna dekenai hekwarahi ia henia
    noho, ia ese kohu bona moni do ia haboua, Dirava ese ia laloa namo henia tauna
    dekenai unai kohu bona moni do idia henia totona. Inai ibounai danu be anina lasi.
    Ia be lai lulua kava karana hegeregerena.
  urd-urd: क्यूँकि वह उस आदमी को जो उसके सामने अच्छा है, हिकमत और दानाई और ख़ुशी बख़्शता
    है; लेकिन गुनहगार को ज़हमत देता है कि वह जमा' करे और अम्बार लगाए, ताकि उसे दे
    जो ख़ुदा का पसंदीदा है। ये भी बेकार और हवा की चरान है।
  rus-SYN: Ибо человеку, который добр пред лицом Его, Он дает мудрость и знание и
    радость; а грешнику дает заботу собирать и копить, чтобы после отдать доброму
    пред лицом Божиим. И это - суета и томление духа!
  bqc-SIM: Lua ì gbɛ̃́ pↄ́ kàagu gba ↄ̃nↄ ń dↄ̃ao ń pↄnao, ãma Lua ì àizɛɛsɛlɛkãaaa
    zĩda duunkɛnaɛ, kɛ́ à kpa gbɛ̃́ pↄ́ kàaguwa. Beeá pãɛ lↄ mɛ́ gugiiyaaɛ.
  tcz-CHONGTHU: Pathen in chihna, hetna chule thanopna Ana lunglhaiho apeh ahi. Hinlah
    michonse khat chu neile gou ahaova ahileh hiche ahaona chu Pathen in alahmanga,
    ama lunglhaiho apeh ding ahi. Hiche jong hi ajeh beihel aphachom lou ding ahibouve.
  mar-mar: जो मनुष्य देवासमोर चांगला आहे त्यास तो ज्ञान, विद्या आणि आनंद देतो. परंतु
    तो पाप्याला कष्ट देतो, अशासाठी की त्याने संग्रह करावा व साठवून ठेवावे आणि जो देवासमोर
    चांगला आहे त्यास ते द्यावे. हेही व्यर्थ आणि वायफळ प्रयत्न करण्यासारखे आहे.
  soq-soq: Tane God insaisa euda, aten ita nuaeu mo mida me nuawa eusaia wanamode.
    Tane mo mida kadi dewalala saibu wanamodia mo ipa nola pokamompo ipawa itumpa.
    Ita nolau ipawa sa ipa mo mida God nuawa eusaia baibu. Ema do ipa ipasiawaia lanunu
    tanone wadasusana rua.
  qub-qub: Paymi yachayta gomanchi, tantiyachimanchi, cushicachimanchi alli ricashan
    cajtaga. Juchata rurajcunatami ichanga ñacar ima-aycatapis fiyupa cuestajcunata
    shuntananpaj cachaycun. Nircur chay runacunaga shuntashancunata cachapaycun Tayta
    Dios alli ñawinpa ricashan caj runacunapäna. Chaypis yangallami, wayrata chariyta
    munashanchïnöllami.
  bqp-bqp: Luda dì ↄ̃ndↄ̃ kũ dↄ̃naao kũ pↄnnao kpá gbɛ̃ kũ à kɛ̀nɛɛa, ama àdi aruzɛkɛ
    kakarana zĩ da durunnakɛriinɛ de à sí à kpá gbɛ̃ kũ a kɛ̀nɛɛa. Abirekũ pãmɛ
    dↄ, pɛna gukoriamɛ.
  hat-hat: Bondye bay moun ki fè l' plezi bon konprann, konesans ak kè kontan. Konsa
    tou, li fè mechan yo travay fè lajan sere pou l' ka bay moun ki fè l' plezi. La
    tou, sa pa vo anyen. Sa pa rapòte anyen.
  eng-BSB: To the man who is pleasing in His sight, He gives wisdom and knowledge
    and joy, but to the sinner He assigns the task of gathering and accumulating that
    which he will hand over to one who pleases God. This too is futile and a pursuit
    of the wind.
  eng-WEBPB: For to the man who pleases him, God gives wisdom, knowledge, and joy;
    but to the sinner he gives travail, to gather and to heap up, that he may give
    to him who pleases God. This also is vanity and a chasing after wind.
  kbq-kbq: Anumzamo'a agrama musema nehia zama nehaza vahera knare antahintahi zane,
    muse zanena nezmie. Hianagi kumi vahe'mo'zama feno vahe'ma nesazageno'a Anumzamo'a
    ana fenozmia erino agri'ma avesia avu'ava'ma nehaza vahe nezmie. E'i ana zamo'enena
    agafa'a omne'neankino amne zaho avaririaza nehie.
  nhe-BL: Intla se tlacatl quichihua tlen quipactía Toteco, Toteco quimacas tlalnamiquistli,
    tlaixmatilistli huan paquilistli. Pero ica se tlajtlacolchijquetl Toteco quitequimacas
    para tequitis miyac huan moricojchihuas para quimactilis nopa ricojyotl se tlen
    quichihua tlen quipactía Toteco. Nochi ya nopa nojquiya san tlapic huan san quihualica
    cuesoli. San tlapic eltoc queja san tlapic intla se quinequisquía quiitzquisquía
    nopa ajacatl tlen tlailpitztoc.
  bus-bus: Luda è ↄ̃ndↄ̃ kↄ̃n dↄ̃nao kↄ̃n pↄnnaao kpá gbɛ̃ kɛ̀ à kɛ̀nɛa, mↄde è auziki
    kakↄ̃ana zĩi da durunkɛrinɛ lɛ à sí à kpá gbɛ̃ kɛ̀ à kɛ̀nɛa. Beee nɛ́ yã pãamɛ
    dↄ, pɛna gukoriamɛ.
  gub-BL: Tupàn umur ma'e kwaw katu haw wemiamutar wanupe. Umur ma'e kwaw paw wemiamutar
    wanupe no. Umur turywete haw wemiamutar wanupe. Tupàn umuma'ereko kar ikatu 'ym
    ma'e wà. Omono'og kar wanemetarer wanupe no. A'e re omono kar wanemetarer wemiamutar
    wera'u wanupe. Upaw rupi na'arewahy ukàzym ma'e ràm romo uzeapo. Nuzawy kwaw ywytu
    haikweromo zanezànaw.
  eng-DRA: 'God hath given to a man that is good in his sight, wisdom, and knowledge,
    and joy: but to the sinner he hath given vexation, and superfluous care, to heap
    up and to gather together, and to give it to him that hath pleased God: but this
    also is vanity, and a fruitless solicitude of the mind.'
