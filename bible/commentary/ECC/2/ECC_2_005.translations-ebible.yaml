  hbo-WLC: עָשִׂ֣יתִי לִ֔י גַּנּ֖וֹת וּפַרְדֵּסִ֑ים וְנָטַ֥עְתִּי בָהֶ֖ם עֵ֥ץ כָּל־פֶּֽרִי
    ׃
  ibo-ibo: Ewuru m ubi a gbara ogige ebe izuike, ma kụọkwa osisi na-amị mkpụrụ dị
    iche iche nʼime ha,
  ory-ory: ମୁଁ ଆପଣା ନିମନ୍ତେ ଉଦ୍ୟାନ ଓ ଉପବନ ପ୍ରସ୍ତୁତ କରି, ତହିଁ ମଧ୍ୟରେ ସର୍ବପ୍ରକାର ଫଳବୃକ୍ଷ
    ରୋପଣ କଲି;
  chk-chk: Üa pwal föri tanipi me leni mi amassawa o fotukätiu chomong sokun irä mi
