verse: ECC.002.005
translations:
  mal-C: ഞാൻ തോട്ടങ്ങളും പൂങ്കാവനങ്ങളും നിർമിക്കുകയും അവയിൽ എല്ലാവിധ ഫലവൃക്ഷങ്ങൾ നട്ടുണ്ടാക്കുകയും
    ചെയ്തു.
  deu-TKW: ich legte mir Gärten und Parke an und pflanzte darin allerlei Fruchtbäume;
  lin-lin: nasalaki bilanga mpe nabongisaki bisika mpo na kolona banzete ya ndenge
    na ndenge, oyo ebotaka bambuma ;
  eng-LSV: I made for myself gardens and paradises, and I planted in them trees of
    every fruit.
  eng-GNV: I haue made me gardens and orchards, and planted in them trees of all fruite.
  eng-WEBSTER: 'I made me gardens and orchards, and I planted trees in them of all
    kind of fruits:'
  nhw-BL: Huan niquintojqui cuamilme huan xochimilme, huan nopona niquintojqui nochi
    tlamantli cuame catli temacaj inintlajca.
  swh-ONEN: Nikatengeneza bustani na viwanja vya starehe nikaotesha huko kila aina
    ya miti ya matunda.
  bba-bba: Nɑ tii kɑrɑ kuɑ kɑ mɑɑ dɑ̃ɑ ɡbɑɑnu. Mɑ nɑ dɑ̃ɑ mɑrum bwese bwesekɑ duurɑ
    mi.
  eng-KJVCPB: 'I made me gardens and orchards, and I planted trees in them of all
    kind of fruits:'
  luo-luo: Kendo ne aloso puothe mamoko kod puothe mopidhie yiende mar yweyo mi apidho
    kit olembe mopogore opogore eigi.
  meu-meu: Uma bona imea na kara, bona huahua audia idau-idau na idia lalodiai na
    hado.
  npi-ULB: मैले आफ्नो लागि बगैँचाहरू उद्यानहरू बनाएँ । मैले तिनमा हर किसिमका फलफुल
    लगाएँ ।
  yor-yor: Mo ṣe ọgbà àti àgbàlá, mo sì gbin onírúurú igi eléso sí inú wọn.
  ind-ind: '@see-verse:ECC.002.004'
  pes-OPCB: گردشگاهها درست کردم
  tgl-ULB: Nagtayo ako ng mga hardin at mga liwasan para sa aking sarili; sa loob
    ng mga ito ay nagtanim ako nang lahat ng uri ng bungang kahoy.
  hui-hui: Ani buwa i̱na mabuha tomo tara tarabi hangalu ira lini daga ale tara tara
    hearubi hangaru.
  mya-mya: ဥယျာဉ်အမျိုးမျိုးကို ပြုစု၍၊ ခပ်သိမ်းသော အသီးမျိုးကို သီးသောအပင်တို့ကိုလည်း
    စိုက်၏။
  bod-N: མེ་ཏོག་ལྡུམ་ར་དང་སྐྱེད་མོས་ཚལ་རྣམས་བཟོས་ཏེ། དེ་དག་གི་ནང་དུ་སིལ་སྡོང་སྣ་ཚོགས་བཙུགས།
  sna-sna: Ndakazvigadzirira mapindu, neminda yemiti uye ndikasimamo miti yemichero
    yendudzi dzose.
  spa-BLM: Me hice jardines y parques, y planté en ellos árboles de toda clase de
    frutos.
  cac-cac: Ix laj in b'o b'ajtac tz'avchaj te' avb'en te' yed' b'ajtac tz'avchaj te
    te' syac' xumaquil. Ix vavanpax masanil macan̈il te te' syac' sat.
  swh-ULB: Nilitengeneza bustani na viwanja; nikapanda aina zote za matunda ndani
    yake.
  bel-bel: завёў сабе сады і гаі, насадзіў у іх розных пладовых дрэў;
  wed-wed: Wapu da peipei a kauei ma ai uauai tapuna ma tapuna a paewi.
  deu-ELBBK: ich machte mir Gärten und Parkanlagen und pflanzte darin Bäume von allerlei
    Frucht;
  mbb-OT: Mibpevaal a zaan te menge pemuleey he mibpepemulaan ku te langun he kelasi
    te menge prutas.
  mal-2015: ഞാൻ തോട്ടങ്ങളെയും ഉദ്യാനങ്ങളെയും ഉണ്ടാക്കി; അവയിൽ സകലവിധ ഫലവൃക്ഷങ്ങളെയും
    നട്ടു.
  rmc-rmc: Kerďom mange o zahradi the o šukar sadi, sadzinďom andre savore ovocna
    stromi
  pes-OPV: باغها و فردوسها به جهت خود ساختم ودر آنها هر قسم درخت میوه دار غرس نمودم.
  ron-1924: мь-ам фэкут грэдинь ши ливезь де помь ши ам сэдит ын еле тот фелул де
    помь родиторь.
  aui-aui: Kiimatagha kwabudi abera bi kii bogaebogae awawa da kam siyavereyana.
  ben-OBCV: আমি বাগান ও পার্ক তৈরি করে সেখানে সব রকমের ফলের গাছ লাগালাম।
  som-som: Waxaan samaystay beero iyo firdows, oo waxaan ku dhex beeray geed midho
    cayn kastaba leh.
  lat-VUC: feci hortos et pomaria, et consevi ea cuncti generis arboribus;
  eng-ASVBT: I made me gardens and parks, and I planted trees in them of all kinds
    of fruit;
  ita-1885: Io mi ho fatti degli orti e de' giardini; ed ho piantati in essi degli
    alberi fruttiferi di ogni maniera.
  eng-LXXUP: I made me gardens and orchards, And planted in them every kind of fruit
    tree.
  eng-ULB: I built for myself gardens and parks; I planted all kinds of fruit trees
    in them.
  spa-VBL: Hice para mí jardines y parques, plantándolos con toda clase de árboles
    frutales.
  fra-_FOB: Je me suis fait des jardins et des vergers, et j'y ai planté toutes sortes
    d'arbres fruitiers;
  mal-mal: ഞാൻ തോട്ടങ്ങളും ഉദ്യാനങ്ങളും ഉണ്ടാക്കി; അവയിൽ സകലവിധ ഫലവൃക്ഷങ്ങളും നട്ടു.
  lit-lit: pasidariau sodų bei parkų ir juose pasodinau visokių vaisių medžių;
  urd-GVR: muta'addid bāġh aur pārk lagā kar un meṅ muḳhtalif qism ke phaldār daraḳht
    lagāe.
  suz-BL: गो फल फुल रूपुकी नु बाक्‍तीकपुकी यो सेल्‍शा मेकेर नेल्‍ल खाल ङा फल फुल रवापुकी
    ख्रुम्‍तामी।
  eng-NOY: I made me gardens and parks, and planted in them fruit-trees of every kind.
  ita-1927: mi feci de’ giardini e dei parchi, e vi piantai degli alberi fruttiferi
    d’ogni specie;
  ckb-ckb: باخ و بێستانم دروستکرد، لەناویاندا هەموو جۆرە دارێکی بەردارم چاند.
  eng-BBE: I made myself gardens and fruit gardens, planting in them fruit-trees of
    all sorts.
  kan-OKCV: ನಾನು ಉದ್ಯಾನವನಗಳನ್ನೂ, ತೋಟಗಳನ್ನೂ ಮಾಡಿಕೊಂಡು, ಅವುಗಳಲ್ಲಿ ಸಕಲ ವಿಧವಾದ ಹಣ್ಣಿನ
    ವೃಕ್ಷಗಳನ್ನು ನೆಟ್ಟೆನು.
  tam-2017: எனக்காகத் தோட்டங்களையும் சிங்காரவனங்களையும் உண்டாக்கி, அவைகளில் எல்லாவகைக்
    கனிமரங்களையும் உண்டாக்கினேன்.
  spa-RV-1909: Híceme huertos y jardines, y planté en ellos árboles de todos frutos;
  ron-BTF: Mi-am făcut grădini și livezi și am sădit în ele pomi de toate felurile
    de fructe;
  eng-WEBP: I made myself gardens and parks, and I planted trees in them of all kinds
    of fruit.
  eng-FBV: I made for myself gardens and parks, planting them with all kinds of fruit
    trees.
  nld-1939: Ik legde mij tuinen en lusthoven aan, En plantte daar allerlei vruchtbomen
    in.
  nch-BL: Huan niquintojqui cuamilme huan xochimilme, huan nopona niquintojqui nochi
    tamanti cuame cati temacaj inintajca.
  vie-1934: lập cho mình vườn cây trái và vườn hoa, và trồng cây trái đủ thứ ở đó;
  hin-CV: मैंने बगीचे और फलों के बागों को बनाया और उनमें सब प्रकार के फलों के पेड़
    लगाए.
  spa-BES: Me hice jardines y huertos, plantando en ellos árboles frutales de todo
    tipo.
  tdx-tdx: Namboarako goloboñe naho ala-vondro, vaho namboleako ze hene karazan-katae
    mamoa-voa.
  tha-KJV: ข้าพเจ้าทำสวนหย่อนใจและสวนผลไม้หลายแห่ง ปลูกต้นไม้​มี​ผลทุกอย่างไว้ในสวนเหล่านั้น
  por-BR-2018: Fiz para mim pomares e jardins; e plantei neles árvores de toda espécie
    de frutos.
  deu-ELO: ich machte mir Gärten und Parkanlagen, und pflanzte darin Bäume von allerlei
    Frucht;
  eng-WYC-2018: I made yards and orchards, and I set those with trees of all kind(s);
  epo-epo: mi aranĝis al mi ĝardenojn kaj arbaretojn, kaj plantis en ili ĉiafruktajn
    arbojn;
  uig-PIN: Ɵzüm üqün xaⱨanǝ baƣ-baƣqilarni yasidim; ularda ⱨǝrhil mewǝ beridiƣan dǝrǝhlǝrni
    tiktim;
  beo-beo: Na ifabia ha:i manu liligi huluane bugi, amola fage legebe ifa enoenoi
    huluane bugi.
  tpi-OTNT: Mi bin planim ol gaden kaikai na ol gaden i gat olkain diwai i save karim
    gutpela kaikai.
  hau-SA: Na yi lambuna da wuraren shaƙatawa, na shuka itatuwa masu ’ya’ya iri-iri
    a cikinsu.
  uig-LAT: Özüm üchün shahane bagh-baghchilarni yasidim; ularda herxil méwe béridighan
    derexlerni tiktim;
  nde-nde: Ngasungula izivande lezigcawu zokubukwa ngahlanyela kuzo yonke imihlobo
    yezihlahla lezithelo.
  ton-ton: Naʻaku tō ʻeku ngaahi ngoue mo e ngaahi ʻakau ʻoku fua, pea naʻaku tō ʻi
    ai ʻae faʻahinga ʻakau fua kehekehe kotoa pē.
  ces-1613: Vzdělal jsem sobě zahrady a štěpnice, a štípil jsem v nich stromy všelijakého
    ovoce.
  eng-WMB: I made myself gardens and parks, and I planted trees in them of all kinds
    of fruit.
  tam-TCV: அழகிய சோலைகளையும் பூந்தோட்டங்களையும் எனக்காக உண்டாக்கி, எல்லாவித பழமரங்களையும்
    அதில் நட்டேன்.
  ceb-ULB: Naghimo ako ug mga tanaman ug mga suroyanan alang sa akong kaugalingon;
    diha niini gitanom ko ang tanang matang sa kahoy nga mamungag prutas.
  pol-UBG: Założyłem sobie ogrody i sady i posadziłem w nich wszelkiego rodzaju drzewa
    owocowe.
  urd-GVU: متعدد باغ اور پارک لگا کر اُن میں مختلف قسم کے پھل دار درخت لگائے۔
  deu-1912: ich machte mir Gärten und Lustgärten und pflanzte allerlei fruchtbare
    Bäume darein;
  kan-2017: ತೋಟಗಳನ್ನೂ ಮತ್ತು ಉದ್ಯಾನವನಗಳನ್ನೂ ಮಾಡಿಸಿ; ಅವುಗಳಲ್ಲಿ ಸಕಲ ವಿಧವಾದ ಫಲವೃಕ್ಷಗಳನ್ನು
    ನೆಟ್ಟೆನು.
  yap-yap: Gu ngongliy yung i milay’ nge yung i ban’en ni gu fal’eg rogon nggu yung
    gubin mit e gek’iy ngay nma yib wom’ngin;
  hlt-MCSB: Kamah hamla dum neh khotu ka tawn tih a khuiah thing thaih boeih ka tue.
  mdy-ETH: ዱማ ዱማ ዓኣፒ ዓኣፓ ሚሢንታ ሚዛጲ ቡኒንታ ሜሌ ሚሢያ ቱኮንዶ ቤሲ ታ ጊኢጊሼኔ፤
  kew-kew: Neme e-maapu adaapu sawa epe redepi repena ini medaloma wai poayo.
  twi-ASANTE: Meyɛɛ nturo ne ahomegyebea na meduaduaa nnuaba ahodoɔ bebree wɔ mu.
  eng-WEBU: I made myself gardens and parks, and I planted trees in them of all kinds
    of fruit.
  wal-wal: Dumma dumma ataakilttiyaanne aifiyaa aifiya mittata tokkiyo sohuwaanne
    asai shemppiyo sohuwaa gannatiyaadan loittada giigissaas. He sohuwan dumma dumma
    aifiyaa aifiya mittatakka tokkada, dichchaas.
  spa-PDDPT: Me hice huertos y jardines, y planté toda clase de árboles frutales.
  gun-gun: Xejeupe ajapo yvotyty ha'e yvyraty, ha'e py yvyra hi'a va'erã ha'e javi
    regua anhotỹ.
  ilo-ULB: Nangaramidak kadagiti minuyongan ken parke para iti bagik; minulaak dagitoy
    iti amin a kita dagiti agbunga a kaykayo.
  kpg-kpg: Au guu dogi agu hadagee, guu hai agu gowaa dogi laagau meegai. Nia hagadilinga
    laagau meegai huogodoo gu i golo.
  uig-ARA: ئۆزۈم ئۈچۈن شاھانە باغ-باغچىلارنى ياسىدىم؛ ئۇلاردا ھەرخىل مېۋە بېرىدىغان
    دەرەخلەرنى تىكتىم؛
  sus-sus: N naxa yire tofanyie yailan naafuli kanyi e malabuma dɛnnaxɛ sansi tofanyie
    ya ma.
  pon-2006: I wiadahr mwetin rohs kei, oh padokedier soangen tuhke koaros me mie wah;
  ksd-ksd: iau ga pait ra umauma na purpur, ma ra umana pia na nilibur, ma iau ga
    vaume ra lavur mangana dia vuavuai, ma di iaian ta ra vuai diat;
  tur-YTC: Kendime bahçeler ve parklar yaptım ve onlarda her türlü meyve ağaçları
    diktim.
  bel-N: залажыў для сябе сады і гаі, i пасадзіў у iх усялякiх дрэваў пладовых,
  grc-BRENT: ἐποίησά μοι κήπους καὶ παραδείσους, καὶ ἐφύτευσα ἐν αὐτοῖς ξύλον πᾶν
    καρποῦ.
  ind-AYT: Aku membuat bagiku sendiri kebun-kebun dan taman-taman, lalu menanaminya
    dengan segala jenis pohon buah.
  nya-nya: Ndinalima madimba ndi minda yamitengo; ndipo ndinadzalamo mitengo ya zipatso
    za mitundu yonse.
  hrv-hrv: uredih perivoje i voćnjake, nasadih u njima voćke svakojake.
  mps-mps: Eno te gide bulali nai dabe me, tama te gide te tobage du walobo wiegi
    yai ni du dabe elaluai dao.
  tpi-tpi: Mi bin planim ol gaden kaikai na ol gaden i gat olkain diwai i save karim
    gutpela kaikai.
  dan-1931: anlagde mig Haver og Lunde og plantede alle Hånde Frugttræer deri,
  vie-OVCB: Tôi lập cho mình những vườn hoa và vườn cây đủ mọi loài cây ăn trái.
  guj-2017: મેં પોતાને માટે બગીચા બનાવડાવ્યા; અને સર્વ પ્રકારનાં ફળઝાડ રોપ્યાં.
  pon-2006A: I wiadahr mwetin rohs kei, oh padokedier soangen tuhke koaros me mie
    wah;
  por-BRBSL: I me fiz jardins e parques, e plantei neles árvores de todos os tipos
    de frutas.
  cth-cth: Takha aphunphun ka sak teh a pawhik aphunphun ka ung.
  twi-twi: Meyɛɛ nturo ne ahomegyebea na miduaduaa nnuaba ahorow bebree wɔ mu.
  hlt-hlt: Kamah hamla dum neh khotu ka tawn tih a khuiah thing thaih boeih ka tue.
  tbz-SIM: kɛ́dɛí dɛpénnɛ̀ kɛ́duɔ dɛpɑɑ nkɛ́fííkú dɛtie ndɛbotí ndɛbotí dɛ̀ɛ̀ pɛí.
  msy-2020: Kɨ azenibar ingara da opari, ezɨ dar aven temer dagher aghuiba batiba
    iti.
  dop-dop: Mɑ tʋwɑ mɑ təɣɩ tɑwɑ nɑ mɑ́ sɔ tɩɩŋ kʋkʋləŋ wɑɑnɩ wɑɑnɩ.
  azb-azb: özümə bağçalar və bağlar düzəltdim, orada hər cür meyvə ağacı əkdim.
  eng-DBY: I made me gardens and parks, and I planted trees in them of every kind
    of fruit;
  hin-2017: मैंने अपने लिये बारियाँ और बाग लगवा लिए, और उनमें भाँति-भाँति के फलदाई
    वृक्ष लगाए।
  wol-KYG: Ma sàkki tóokër aki tool, jëmbat ca garab yuy meññ lu ne,
  eng-YLT: I made for me gardens and paradises, and I planted in them trees of every
    fruit.
  eng-WYC-2017: I made yards [or gardens] and orchards, and I set those with trees
    of all kinds;
  eng-WMBB: I made myself gardens and parks, and I planted trees in them of all kinds
    of fruit.
  urd-GVH: मुतअद्दिद बाग़ और पार्क लगाकर उनमें मुख़्तलिफ़ क़िस्म के फलदार दरख़्त लगाए।
  rug-rug: Tavete inuma meke na linetelete huda si rau, na kobi votivotiki huda vuvua
    si lete i rau.
  gaz-gaz: Ani iddoo biqiltuutii fi iddoo bashannanaa qopheeffadhee mukkeen ija naqatan
    kanneen gosa hundaa achi keessa nan dhaabadhe.
  fra-LSG: je me fis des jardins et des vergers, et j’y plantai des arbres à fruit
    de toute espèce;
  yal-yal: n yi nakɔne nun langane yitɔn, n yi wudi bogilaan sifan birin si e yi.
  haw-1868: Ua hana aku la au no'u i na kihapai a me na wahi ululaau, a ua kanu iho
    la au iloko o ia mau wahi i na laau hua a pau;
  arb-NAV: وَأَنْشَأْتُ لِنَفْسِي جَنَّاتٍ وَبَسَاتِينَ غَرَسْتُهَا أَشْجَاراً مِنْ
    جَمِيعِ الأَصْنَافِ،
  ewe-ewe: mewɔ abɔwo kple yaxɔƒewo, medo atiwo kple kutsetseti ɖe sia ɖe ƒomevi ɖe
    wo me.
  eng-LEE: I made myself gardens and orchards, and I planted therein trees of all
    kinds of fruit;
  asm-FB: মই ঠায়ে ঠায়ে অনেক বাগিছা আৰু উদ্যান তৈয়াৰ কৰি তাত সকলো ধৰণৰ ফল ধৰা গছ
    ৰুলোঁ;
  sus-A: ﭑ نَشَ يِرٍ تٌقَنيِيٍ يَءِلَن نَاقُلِ كَنيِ عٍ مَلَبُمَ دّننَشّ سَنسِ تٌقَنيِيٍ
    يَ مَ.
  fra-SBL: Je me suis fait des jardins et des parcs, et j'y ai planté des arbres de
    toutes sortes de fruits.
  hbo-hbo: עָשִׂ֣יתִי לִ֔י גַּנֹּ֖ות וּפַרְדֵּסִ֑ים וְנָטַ֥עְתִּי בָהֶ֖ם עֵ֥ץ כָּל־פֶּֽרִי׃
  kik-kik: Nĩndathondekire mĩgũnda na kũndũ gwa kũhurũkwo, na ngĩhaanda mĩtĩ ya mĩthemba
