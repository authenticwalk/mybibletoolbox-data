  deu-1951: Ich legte mir Gärten und Pärke an und pflanzte darin allerlei Fruchtbäume.
  eng-JPS: I made me gardens and parks, and I planted trees in them of all kinds of
    fruit;
  srp-1865: Naèinih sebi vrtove i voænjake, i nasadih u njima svakojakih drveta rodnijeh;
  lug-lug: Ne neerimira ennimiro, ne neekolera n’ebifo ebigazi, ne nsimbamu buli ngeri
