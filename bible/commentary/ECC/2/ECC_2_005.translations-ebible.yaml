  heb-heb: עשיתי לי גנות ופרדסים ונטעתי בהם עץ כל פרי׃
  ben-IRV: আমি আমার জন্য বাগান এবং উপবন তৈরী করলাম; আমি তার মধ্যে সব রকমের ফলের গাছ
