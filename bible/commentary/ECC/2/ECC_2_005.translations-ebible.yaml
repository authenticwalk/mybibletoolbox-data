  pan-pan: ਮੈਂ ਆਪਣੇ ਲਈ ਬਗੀਚੇ ਅਤੇ ਬਾਗ਼ ਬਣਾਏ ਅਤੇ ਉਹਨਾਂ ਵਿੱਚ ਭਾਂਤ-ਭਾਂਤ ਦੇ ਫਲਾਂ ਵਾਲੇ ਰੁੱਖ
