  mya-JVB: ဥယျာဉ် အမျိုးမျိုးကို ပြုစု ၍ ၊ ခပ်သိမ်း သော အသီး မျိုးကို သီးသောအပင် တို့ကိုလည်း
    စိုက် ၏။
  hmo-hmo: Uma ma haida danu lau karaia, bona huahua audia idauidau be unai uma lalonai
