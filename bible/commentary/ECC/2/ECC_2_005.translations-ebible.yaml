  uig-CYR: Өзүм үчүн шаһанә бағ-бағчиларни ясидим; уларда һәр хил мевә беридиған дәрәқләрни
    тиктим;
  tel-2017: తోటలు, ఉద్యానవనాలను వేయించి వాటిలో పలు రకాల పండ్ల చెట్లు నాటించాను.
  hat-BSA: Mwen te fè jaden ak bèl plas pou tèt mwen e mwen te plante ladann yo tout
    kalite pye fwi.
  bxh-bxh: Gabu E lau ginauli be ganahewadi yai fuwafuwa nene hesa - hesa E umahidi.
  kos-kos: Nga yukwiya ima mwe intoe, oayapa ima in sak nukewa ma ku in mongo fahko
