  urd-urd: मैंने अपने लिए बाग़ीचे और बाग़ तैयार किए और उनमें हर क़िस्म के मेवादार
    दरख़्त लगाए।
  rus-SYN: устроил себе сады и рощи и насадил в них всякие плодовитые дерева;
  bqc-SIM: Ma kaaↄ dàda, ma swa saɛↄ kɛ̀kɛ, ma lí pↄ́ wì a bɛ ble bui píi bàbau.
  tcz-CHONGTHU: Keiman hon tampi le kicholdona mun tampi kasem in, theiphung jat tintang
    kaphut dimin ahi.
  mar-mar: मी बागा लावल्या आणि मोठमोठे बगीचे केले. मी सर्व प्रकारची फळझाडे त्यामध्ये
