  bxh-bxh: Tau sibasiba ena aba lau ya sibai na yauyaulena higeꞌe. In moho E nuwatuhu lobahi
    mate, luwaluwagadi edi fuya ofi nenena esega.
  kos-kos: Mwet lalmwetmet elos ku in liye acn elos fahsr nu we, a mwet lalfon uh
    tia ku.” Tusruktu nga etu pac lah ouiya sefanna pa soanekut kewa.
  hbo-WLC: הֶֽחָכָם֙ עֵינָ֣יו בְּרֹאשׁ֔וֹ וְהַכְּסִ֖יל בַּחֹ֣שֶׁךְ הוֹלֵ֑ךְ וְיָדַ֣עְתִּי
    גַם־אָ֔נִי שֶׁמִּקְרֶ֥ה אֶחָ֖ד יִקְרֶ֥ה אֶת־כֻּלָּֽם׃
  ibo-ibo: Nʼihi na onye maara ihe na-ahụ ụzọ ma isi kpuru onye nzuzu. Ma achọpụtakwara
    m na otu ihe ndaba na-adabara onye amamihe na onye nzuzu.
  ory-ory: ଜ୍ଞାନବାନ‍ର ଚକ୍ଷୁ ତାହାର ମସ୍ତକରେ ଥାଏ, ପୁଣି ମୂର୍ଖ ଅନ୍ଧକାରରେ ଭ୍ରମଣ କରେ, ତଥାପି
    ସମସ୍ତଙ୍କ ପ୍ରତି ଏକ ଦଶା ଘଟେ, ଏହା ମୁଁ ଦେଖିଲି।
  chk-chk: Eman mi tipachem a küna mwan, nge eman mi tiparoch a fetal lon rochopwak.
    Nge üa mefi pwe eu chök sopolar.
  rop-rop: Ola klebabala pipul gin luk gudwei weya dei go, bat detlot granggibala
    pipul kaan luk wujei blanga go.” Bat ai sabi du wi ol garra binijap seimwei. Wi
    ol garra dai.
  ukr-1871: У мудрого очі в голові, а дурний ходить потемки; та пізнав я й те, що
    суджено долю однаку й сьому й тому.
  deu-1951: Der Weise hat seine Augen im Kopf; der Tor aber wandelt in der Finsternis.
    Zugleich erkannte ich jedoch, daß ihnen allen das gleiche Schicksal begegnet.
  eng-JPS: The wise man, his eyes are in his head; but the fool walketh in darkness.
    And I also perceived that one event happeneth to them all.
  srp-1865: Mudri ima oèi u glavi, a bezumni ide po mraku; ali takoðer doznah da jednako
    biva svjema.
  lug-lug: Omugezi amaaso ge gali mu mutwe gwe, naye atalina magezi atambulira mu
    kizikiza. Kyokka ne ntegeera nga bombi akabi kabatuukako.
  heb-heb: החכם עיניו בראשו והכסיל בחשך הולך וידעתי גם אני שמקרה אחד יקרה את כלם׃
  ben-IRV: বুদ্ধিমান তার চোখ দেখে সে কোথায় যাচ্ছে, কিন্তু মূর্খ অন্ধকারে চলে, যদিও
    আমি জানি প্রত্যেকের একই দশা।
  pan-pan: ਬੁੱਧਵਾਨ ਦੀਆਂ ਅੱਖਾਂ ਸਿਰ ਵਿੱਚ ਹੀ ਰਹਿੰਦੀਆਂ ਹਨ, ਪਰ ਮੂਰਖ ਹਨੇਰੇ ਵਿੱਚ ਤੁਰਦਾ ਹੈ,
    ਤਾਂ ਵੀ ਮੈਂ ਜਾਣ ਲਿਆ ਕਿ ਸਾਰਿਆਂ ਉੱਤੇ ਇੱਕੋ ਜਿਹੀ ਹੀ ਬੀਤਦੀ ਹੈ।
  mya-JVB: ပညာရှိ သောသူ၏ မျက်စိ တို့သည် သူ ၏ ဦးခေါင်း ၌ ရှိ၏။ မိုက် သောသူမူကား ၊ မှောင်မိုက်
    ၌ ကျင်လည် တတ်၏။ သို့သော်လည်း ထိုသူ အပေါင်း တို့သည် တခု တည်းသောအမှု နှင့် တွေ့ကြုံတတ်သည်
    ကို ငါရိပ်မိ ၏။
  hmo-hmo: Aonega taudia ese idia karaia noho karadia idia itaia noho, to kavakava
    taudia ese dibura lalonai idia raka noho. To lau diba danu, idia ibounai edia
    dokona be tamona sibona.
  urd-urd: '''अक़्लमन्द अपनी आँखें अपने सिर में रखता है, लेकिन बेवक़ूफ़ अंधेरे में
    चलता है; तोभी मैं जान गया कि एक ही हादसा उन सब पर गुज़रता है।'
  rus-SYN: у мудрого глаза его - в голове его, а глупый ходит во тьме; но узнал я,
    что одна участь постигает их всех.
  bqc-SIM: Ɔ̃nↄna wɛ́ ìↄ ku aà aɛ, sↄũ ìↄ bɛ gusiau. Ɔ̃ má è gó doũ mɛ́ a
    ń bua ḿpii.
  tcz-CHONGTHU: Ajeh chu miching hon achena ding aki muchet masat un, hinlah angol
    chu muthima avah lei. Hinlah miching le mingol jong achanding’u aki banggel in
    ahi.”
  mar-mar: ज्ञानी मनुष्य काय करतो हे त्याचे डोळे पाहत असतात, पण मूर्ख अंधारात चालतो,
    असे असून सर्वांची एक सारखीच गती असते. असेही मी समजलो.
  soq-soq: Insadewasa apanawa sala ewedidewae aleide, tane insakadisala me ipa dubawa
    bedewainta aleide. Tane ne ewane atenten, mo nata ando ompa osowe deawaa donsapu.
  qub-qub: Yachäga llapantami musyaycan. Mana tantiyacoj upami ichanga chacaychönölla
    puriycan. Chaypis yarpachacur tantiyacushcä llapanchïpis iwal ushacänanchïpaj
    cashanta.
  bqp-bqp: Ɔ̃ndↄ̃ri wɛ́ dìgↄ̃ kú a arɛ, yↄ̃nkↄ dìgↄ̃ kure gusiran. Akũ ma è gó dokↄ̃nↄ
    mɛ́ ani ń bikũ ń pínki.
  hat-hat: Moun ki gen konprann yo, se pa je pete klere yo ye. Moun ki pa gen konprann
    yo ap mache nan fènwa. Men, mwen konnen tou de ap fini menm jan.
  eng-BSB: The wise man has eyes in his head, but the fool walks in darkness. Yet
    I also came to realize that one fate overcomes them both.
  eng-WEBPB: The wise man’s eyes are in his head, and the fool walks in darkness—and
    yet I perceived that one event happens to them all.
  kbq-kbq: Na'ankure knare antahi'zane vahe'mo'a kama neviankana negeno nevianagi,
    neginagi antahi'zane vahe'mo'a hanimpi nevie. Hagi mago zama keama'ma huana ana
    taregamokea magozahu hu'na'e.
  nhe-BL: Pampa se tlacatl tlen tlalnamiqui tlachiya campa nejnemi. Pero nopa huihui
    tlacatl, yajaya nejnemi queja elisquía campa tzintlayohua. Pero nojquiya niquitac
    para onca se tlamantli tlen quinajsi nochi ome.
  bus-bus: Ɔ̃ndↄ̃dee wɛ́ɛ ègↄ̃ kú a aɛ, yↄ̃nkↄↄ ègↄ̃ lili oo gusiaan. Ben má è góro
    dↄ̃nkↄ̃ bé eé ń bikũ ń píngi.
  gub-BL: Ma'e kwaw katu har upuner oho àwàm hexakaw rehe wà. Iranaiw ma'e wata ipytunahy
    haw rehe wà. Nezewe rehe we zepe, Ma'e Kwaw Katu Har wanupe uzeapo ma'e nuzawy
    kwaw iranaiw ma'e wanupe uzeapo ma'e. Akwaw wazuawygatu haw.
  eng-DRA: 'The eyes of a wise man are in his head: the fool walketh in darkness:
    and I learned that they were to die both alike.'
