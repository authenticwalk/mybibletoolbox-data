  gaz-gaz: Ogeessi mataa isaa keessaa ija qaba; gowwaan garuu dukkana keessa deema;
    ani garuu akka galgalli isaan lamaanii tokkuma taʼe nan hubadhe.
  fra-LSG: le sage a ses yeux à la tête, et l’insensé marche dans les ténèbres. Mais
    j’ai reconnu aussi qu’ils ont l’un et l’autre un même sort.
  yal-yal: Amasɔtɔ xaxilimaan yɛɛn na alogo a xa seen to, koni xaxilitaren tan sigan
