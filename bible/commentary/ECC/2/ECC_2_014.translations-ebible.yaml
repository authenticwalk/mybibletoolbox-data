  uig-CYR: Дана кишиниң көзлири бешидидур, ахмақ болса қараңғулуқта маңиду; бирақ
    уларға охшаш бирла ишниң болидиғанлиғини чүшинип йәттим.
  tel-2017: జ్ఞాని కళ్ళు అతని తలలో ఉన్నాయి. బుద్ధిహీనుడు చీకటిలో నడుస్తాడు. అయినా
