verse: ECC.002.014
translations:
  mal-C: ജ്ഞാനിക്ക് തന്റെ ശിരസ്സിൽ കണ്ണുകളുണ്ട്, എന്നാൽ ഭോഷർ അന്ധകാരത്തിൽ നടക്കുന്നു;
    എന്നാൽ വിധി രണ്ടുപേർക്കും ഒന്നുതന്നെയാണ് എന്നു ഞാൻ മനസ്സിലാക്കി.
  deu-TKW: Der Weise hat seine Augen im Kopfe; der Thor aber wandelt im Finstern.
    Zugleich aber erkannte ich, daß einerlei Schicksal ihnen allen widerfährt.
  lin-lin: 'Moto ya bwanya ayebi epai azali kokende, kasi zoba atambolaka na molili ;
    kasi nasosoli likambo moko : suka na bango mibale ekozala kaka ndenge moko.'
  eng-LSV: The wise—his eyes [are] in his head, and the fool is walking in darkness,
    and I also knew that one event happens with them all;
  eng-GNV: 'For the wise mans eyes are in his head, but the foole walketh in darknes:
    yet I know also that the same condition falleth to them all.'
  eng-WEBSTER: 'The wise man''s eyes are in his head; but the fool walketh in darkness:
    and I myself perceived also that one event happeneth to them all.'
  nhw-BL: Pampa se masehuali catli tlalnamiqui tlachiya campa nejnemi. Pero nopa huihui
    tlacatl, yaya nejnemi quen elisquía campa tzintlayohua. Pero nojquiya niquitac
    para onca se tlamantli catli quinajsi nochi ome.
  swh-ONEN: Mtu mwenye hekima ana macho katika kichwa chake, lakini mpumbavu anatembea
    gizani; lakini nikaja kuona kwamba wote wawili hatima yao inafanana.
  bba-bba: Bwisiɡii u rɑ n yɛ̃ mi u dɔɔ, ɑdɑmɑ ɡɑri bɔkɔ ɡɑ rɑ n bɑbiwɑ yɑm wɔ̃kuru
    sɔɔ. Kɑ yen de, nɑ yɛ̃ mɑ ɡɑ̃ɑ teenu nu be kpuro mɑrɑ.
  eng-KJVCPB: 'The wise man’s eyes are in his head; but the fool walketh in darkness:
    and I myself perceived also that one event happeneth to them all.'
  luo-luo: Ngʼatno man-gi rieko neno kuma odhiye, to ngʼama ofuwo to wuotho e mudho,
    to kata kamano ne afwenyo ni gimoro achiel ema timore ni ji ariyogi.
  meu-meu: Aonega tauna matana na kwarana ai, a kavakava tauna na dibura ai e rakamu;
    ḡau tamona na diba, iboudiai dokodia be tamona mo.
  npi-ULB: बुद्धिमान् मानिसले आफ्नो शिरमा भएका आँखा त्यो कहाँ जाँदै छ भनी हेर्न प्रयोग
    गर्छ, तर मूर्खचाहिँ अन्धकारमा हिँड्छ । तर यी सबैमाथि उही दशा आइपर्छ भनी मलाई थाहा
    छ ।
  yor-yor: Ojú ọlọ́gbọ́n ń bẹ lágbárí rẹ̀, nígbà tí aṣiwèrè ń rìn nínú òkùnkùn, ṣùgbọ́n
    mo wá padà mọ̀ wí pé ìpín kan náà ni ó ń dúró de ìsọ̀rí àwọn ènìyàn méjèèjì.
  ind-ind: Orang yang bijak bisa memilih jalan yang benar, sedangkan orang bebal tidak.
    Tetapi akhirnya aku menyadari bahwa keduanya menerima nasib yang sama!
  pes-OPCB: شخص حکیم بصیرت دارد و راه خود را می‌بیند، اما آدم نادان کور است و در تاریکی
    راه می‌رود. با این حال، پی بردم که عاقبت هر دو ایشان یکی است.
  tgl-ULB: Ang matalinong tao ay ginagamit ang kaniyang mga mata sa kaniyang ulo para
    makita ang kaniyang patutunguhan, pero ang mangmang ay naglalakad sa kadiliman,
    kahit na alam kong iisang kapalaran ang nakalaan sa lahat.
  hui-hui: Mini gigabiwi karu ti ogoale berolo miniha manda bialu biaga. Ai mini nawi
    karu ti galone nawini aruma ale ngaruha pupebe bialu haga ka. Bi ogoni henenego
    i̱na mendebi manda bidogo ogo. Dindi ogoria howa mini gigabiwi karubi mini giga
    nabi lulu karubi ereba holene ogobi dege dege ngane hendedo.
  mya-mya: ပညာရှိသောသူ၏ မျက်စိတို့သည် သူ၏ ဦးခေါင်း၌ရှိ၏။ မိုက်သောသူမူကား၊ မှောင်မိုက်၌
    ကျင်လည်တတ်၏။ သို့သော်လည်း ထိုသူအပေါင်းတို့သည် တခုတည်းသော်အမှုနှင့် တွေ့ကြုံတတ်သည်ကို
    ငါရိပ်မိ ၏။
  bod-N: མཁས་པ་ལ་ནི་ཤེས་རབ་ཀྱི་སྤྱན་དང་ལྡན། བླུན་པོ་ནི་མུན་པའི་ནང་དུ་འགྲུལ་བ་ཡིན།
    འོན་ཀྱང་དེ་གཉིས་ཀྱི་སྔོན་ལས་གཅིག་ཡིན་པ་ངས་རྟོགས་བྱུང་།
  sna-sna: Meso omunhu akachenjera ari mumusoro make, nokuno rumwe rutivi benzi richifamba
    murima; asi ndakasvika pakuziva kuti vose vanowirwa nedambudziko rimwe chete.
  spa-BLM: Los ojos del sabio están en su cabeza, y el necio camina en las tinieblas;
    y sin embargo, percibí que a todos ellos les sucede un mismo hecho.
  cac-cac: A mach n̈ican spensar, te vach' yilan b'aj tz'eq'ui. Axo mach malaj spensar
    jun, ichato d'a scal q'uic'alq'uinal sb'eyeq'ui. Vach'chom icha chi', palta lajann̈ej
    tz'aj co chami.
  swh-ULB: Mwenye hekima hutumia macho yake katika kichwa chake kuona mahali anakoenda,
    lakini mpumbavu hutembea katika giza, ingawa ninafahamu kuwa mwisho wa aina moja
    umetunzwa kwa kila mmoja.
  bel-bel: У мудрага вочы яго - у галаве яго, а бязглузды ходзіць у цемры. І даведаўся
    я таксама, што аднолькавая спаткае ўсіх доля.
  wed-wed: Rava nuaulaulana matana au kolana e mamae wate opaopana waguwaguvareina
    e bababara. Ma aramanei da ravai ruaḡai ai damona tagogi.
  deu-ELBBK: Der Weise hat seine Augen in seinem Kopf, der Tor aber wandelt in der
    Finsternis. Und ich erkannte zugleich, dass einerlei Geschick ihnen allen widerfährt;
  mbb-OT: Su is uluwanen he etew egketuenan din ke hendei sikandin ebpekepevayà, iyan
    is tulebung mulà ne kenà. Iyan, netuenan ku he ebpeked-iring is egkepegkusan dan
    te dezuwa su ebpatey zan pudu.
  mal-2015: ജ്ഞാനിക്കു തലയിൽ കണ്ണുണ്ടു; ഭോഷൻ ഇരുട്ടിൽ നടക്കുന്നു; എന്നാൽ അവർക്കു എല്ലാവർക്കും
    ഗതി ഒന്നു തന്നേ എന്നു ഞാൻ ഗ്രഹിച്ചു.
  rmc-rmc: Bo o goďaver manuš dikhel, kaj džal, ale o dilino phirel andro kaľipen.
    No achaľiľom, hoj sodujen užarel jekh meriben.
  pes-OPV: چشمان مرد حکیم در سر وی است اما احمق در تاریکی راه می‌رود. با وجود آن دریافت
    کردم که بهر دو ایشان یک واقعه خواهد رسید.
  ron-1924: Ынцелептул ышь аре окий ын кап, яр небунул умблэ ын ынтунерик. Дар ам
    бэгат де сямэ кэ ши унул, ши алтул ау ачеяшь соартэ.
  aui-aui: Wawaya nuwanuwagiurina matanama yakita da mebo yanono, bi wawaya kawakeekeena
    na ware wiididibare iyapeepewa. Bi gegha, akovi da berana tanagha yapiika nokodi
    wawaya bata biiyadi.
  ben-OBCV: জ্ঞানবানের মাথাতেই চোখ থাকে, কিন্তু বোকা অন্ধকারে চলাফেরা করে; তবুও আমি
    বুঝতে পারলাম যে ওই দুজনের শেষ দশা একই।
  som-som: Ninkii xigmadda leh indhihiisu madaxiisay ku yaallaan, oo nacasku gudcur
    buu ku dhex socdaa, laakiinse waxaan gartay inuu isku wax dhammaantood ku dhoco.
  lat-VUC: 'Sapientis oculi in capite ejus; stultus in tenebris ambulat: et didici
    quod unus utriusque esset interitus.'
  eng-ASVBT: 'The wise man’s eyes are in his head, and the fool walketh in darkness:
    and yet I perceived that one event happeneth to them all.'
  ita-1885: Il savio ha i suoi occhi nel capo, e lo stolto cammina in tenebre; ma
    pure eziandio ho conosciuto che un medesimo avvenimento avviene ad essi tutti.
  eng-LXXUP: 'The wise man’s eyes are in his head; But the fool walks in darkness:
    And I perceived, even I, That one event shall happen to them all.'
  eng-ULB: The wise man uses his eyes in his head to see where he is going, but the
    fool walks in darkness, although I know the same event happens to all of them.
  spa-VBL: Los sabios ven hacia dónde van, pero los insensatos caminan en la oscuridad.
    Pero también me di cuenta de que todos llegan al mismo final.
  fra-_FOB: Le sage a ses yeux dans sa tête, et l'insensé marche dans les ténèbres;
    mais j'ai reconnu aussi qu'un même accident leur arrive à tous.
  mal-mal: ജ്ഞാനിയുടെ കണ്ണ് തലയുടെ ഉള്ളിലാണ്; ഭോഷൻ ഇരുട്ടിൽ നടക്കുന്നു; എന്നാൽ അവർ
    ഇരുവർക്കും ഗതി ഒന്ന് തന്നെ എന്നു ഞാൻ ഗ്രഹിച്ചു.
  lit-lit: Išmintingasis mato, kur eina, bet kvailys vaikšto tamsoje. Bet taip pat
    pastebėjau, kad vienodas įvykis atsitinka jiems visiems.
  urd-GVR: Dānishmand ke sar meṅ āṅkheṅ haiṅ jabki ahmaq andhere hī meṅ chaltā hai.
    Lekin maiṅ ne yih bhī jān liyā ki donoṅ kā ek hī anjām hai.
  suz-BL: रुप्‍ब मुर मारेइ मारेइ ताइनीम। तन्‍न मूर्ख चहिं छिङछिङमी गाक्‍नीम। तन्‍न
    नोले मेको नेल्‍ल खाल का पा लाइनीम।
  eng-NOY: The wise man's eyes are in his head, but the fool walketh in darkness;
    yet I perceived also that one event happeneth to them all.
  ita-1927: Il savio ha gli occhi in testa, mentre lo stolto cammina nelle tenebre;
    ma ho riconosciuto pure che tutti e due hanno la medesima sorte.
  ckb-ckb: دانا چاوی لە سەریدایە، بەڵام گێل بە تاریکیدا دەڕوات، پاشان بۆم دەرکەوت
    کە هەردووکیان یەک چارەنووسیان هەیە.
  eng-BBE: The wise man's eyes are in his head, but the foolish man goes walking in
    the dark; but still I saw that the same event comes to them all.
  kan-OKCV: ಜ್ಞಾನಿಯ ಕಣ್ಣು ಅವನ ತಲೆಯಲ್ಲಿರುತ್ತದೆ. ಆದರೆ ಮೂಢನು ಕತ್ತಲೆಯಲ್ಲಿ ನಡೆಯುತ್ತಾನೆ.
    ಇವರಿಬ್ಬರಿಗೂ ಒಂದೇ ಗತಿಯು ಸಂಭವಿಸುವುದೆಂದೂ ನಾನು ಗ್ರಹಿಸಿಕೊಂಡೆನು.
  tam-2017: ஞானியின் கண்கள் அவனுடைய முகத்திலே இருக்கிறது; மூடனோ இருளிலே நடக்கிறான்;
    ஆகிலும் அவர்களெல்லோருக்கும் ஒரே விதமாக நடக்கிறது என்று கண்டேன்.
  spa-RV-1909: 'El sabio tiene sus ojos en su cabeza, mas el necio anda en tinieblas:
    empero también entendí yo que un mismo suceso acaecerá al uno que al otro.'
  ron-BTF: Ochii înțeleptului sunt în capul său, dar prostul umblă în întuneric; și
    tot eu am priceput că aceeași întâmplare se întâmplă tuturor.
  eng-WEBP: The wise man’s eyes are in his head, and the fool walks in darkness—and
    yet I perceived that one event happens to them all.
  eng-FBV: The wise see where they're going, but fools walk in darkness. But I also
    realized that they all come to the same end.
  nld-1939: De wijze heeft ogen in zijn hoofd, De dwaas echter tast in het duister.
    Maar ik bevond van de andere kant, Dat hetzelfde lot hen beiden treft.
  nch-BL: Pampa se masehuali cati talnamiqui tachiya campa nejnemi. Pero nopa huihui
    tacat, yaya nejnemi quej elisquía campa tzintayohua. Pero nojquiya niquitac para
    onca se tamanti cati quinajsi nochi ome.
  vie-1934: Người khôn ngoan có con mắt trong đầu mình, còn kẻ ngu muội bước đi trong
    tối tăm; dầu vậy, ta nhìn thấy hai đàng cùng gặp một số phận về sau.
  hin-CV: बुद्धिमान अपने मन की आंखों से व्यवहार करता है, जबकि मूर्ख अंधकार में चलता
    है. यह सब होने पर भी मैं जानता हूं कि दोनों का अंतिम परिणाम एक ही है.
  spa-BES: Los ojos del sabio están en su cabeza, pero el necio va caminando en la
    oscuridad; Pero aun así vi que el mismo suceso les llega a todos.
  tdx-tdx: Añambone’e eo ty fihaino’ o mahihitseo, fe mañavelo añ’ieñe ao ty dagola.
    Nirendreko amy zao te raik’ avao ty toly mifetsak’am’ iereo iaby.
  tha-KJV: คนมี​สติ​ปัญญามีตาอยู่ในสมอง แต่​คนเขลาเดินในความมืด ถึงกระนั้นข้าพเจ้ายังเห็​นว​่า
    เหตุการณ์​อย่างเดียวกันเกิดขึ้นแก่เขาทั้งมวล
  por-BR-2018: Os olhos do sábio estão em sua cabeça, mas o tolo anda em trevas; então
    eu também entendi que o mesmo futuro acontece a todos eles.
  deu-ELO: der Weise hat seine Augen in seinem Kopfe, der Tor aber wandelt in der
    Finsternis. Und ich erkannte zugleich, daß einerlei Geschick ihnen allen widerfährt;
  eng-WYC-2018: The eyes of a wise man be in his head, (and) a fool goeth in darknesses;
    and I learned, that one perishing was of ever either. (The eyes of a wise person
    be in his head, and a fool goeth in the darkness; but I learned, that the same
    perishing, or the same death, would come to both of them.)
  epo-epo: La saĝulo havas siajn okulojn en la kapo, kaj la malsaĝulo iras en mallumo;
    sed mi ankaŭ eksciis, ke unu sorto atingas ilin ĉiujn.
  uig-PIN: Dana kixining kɵzliri bexididur, ǝhmǝⱪ bolsa ⱪarangƣuluⱪta mangidu; biraⱪ
    ularƣa ohxax birla ixning bolidiƣanliⱪini qüxinip yǝttim.
  beo-beo: Dawa:su dunu da ilia ahoabe logo noga:le ba:sa. Be gagaoui dunu da ilia
    ahoabe logo hame ba:sa. Be huluane da defele, bogosu eso ilima ilegei, amoga doaga:mu.
  tpi-OTNT: Ol saveman i save lukim gut rot ol i bihainim, tasol ol longlong man i
    olsem ol man i wokabaut long tudak. Dispela i tru, tasol mi save long narapela
    samting tu. I olsem. Pinis bilong saveman i wankain olsem pinis bilong longlong
    man.
  hau-SA: Mai hikima ya san inda ya nufa, wawa kuwa yana tafiya a cikin duhu; amma
    sai na gane cewa ƙaddara ɗaya ce take samunsu.
  uig-LAT: Dana kishining közliri béshididur, exmeq bolsa qarangghuluqta mangidu;
    biraq ulargha oxshash birla ishning bolidighanliqini chüshinip yettim.
  nde-nde: Umuntu ohlakaniphileyo ulamehlo ekhanda, ikanti isiwula sihamba ebumnyameni;
    kodwa ngacina sengibona ukuthi isiphetho sabo bonke sinye.
  ton-ton: Ko e mata ʻoe poto ʻoku ʻi hono ʻulu ka ʻoku ʻeveʻeva ʻae vale ʻi he poʻuli:”
    pea naʻaku mamata ʻeau ko e meʻa pe taha ʻoku hoko kiate kinautolu kotoa pē.
  ces-1613: Moudrý má oči v hlavě své, blázen pak ve tmách chodí; a však poznal jsem,
    že jednostejné příhody všechněm se přiházejí.
  eng-WMB: The wise man’s eyes are in his head, and the fool walks in darkness—and
    yet I perceived that one event happens to them all.
  tam-TCV: ஒரு ஞானமுள்ளோரின் கண்கள் வெளிச்சத்தை நோக்கியிருக்கின்றன, மூடரோ இருளில்
    நடப்பார்கள்; ஆனால் அவர்கள் இருவருக்கும் ஒரே முடிவே ஏற்படுகிறது என்பதை நான் உணர்ந்துகொண்டேன்.
  ceb-ULB: Ang maalamon nga tawo mogamit sa iyang mga mata nga anaa sa iyang ulo aron
    sa pagtan-aw kung asa siya padulong, apan ang buangbuang magalakaw diha sa kangitngit,
    bisan tuod ug nasayod ako nga managsamang kapaingnan ang gitagana alang sa matag
    usa.
  pol-UBG: Mądry ma oczy w swojej głowie, głupi zaś chodzi w ciemności. A poznałem,
    że ten sam los spotyka wszystkich.
  urd-GVU: دانش مند کے سر میں آنکھیں ہیں جبکہ احمق اندھیرے ہی میں چلتا ہے۔ لیکن مَیں
    نے یہ بھی جان لیا کہ دونوں کا ایک ہی انجام ہے۔
  deu-1912: daß dem Weisen seine Augen im Haupt stehen, aber die Narren in der Finsternis
    gehen; und merkte doch, daß es einem geht wie dem andern.
  kan-2017: ಜ್ಞಾನಿಯ ಕಣ್ಣು ಅವನ ತಲೆಯಲ್ಲಿರುವುದು ಮೂಢನು ಕತ್ತಲಲ್ಲಿ ನಡೆಯುವನು. ಇವರಿಬ್ಬರಿಗೂ
    ಒಂದೇ ಗತಿಯೆಂದು ನನಗೆ ಕಂಡು ಬಂದಿತು.
  yap-yap: Girdi’ nib gonop e ba tamilangan’ ko uw e gin be sor ngay, ma pi’in yad
    bbalyang e dar nanged.” Machane ku gu nang ni ta’ab n’en e be son nagdad ni gadad
    gubin.
  hlt-MCSB: Hlang cueih kah a mik tah a lu khuiah om dae aka ang tah hmaisuep ah pongpa.
    Te dongah amih boeih te a hmatoeng pakhat loh a mah tila ka ming van.
  mdy-ETH: ዔራ ዓሲ ዔቄ ቤዞንታ ዴንዲ ሄላንዳ ቤዞንታ ዔራኔ፤ ዔኤያ ዓሲ ጋዓንቴ ዬያ ቢያ ዔሩዋሴ» ያዺ ማዔቴያ ዔራሢንታ
    ዔኤያሢንታ፥ ላምዖንሢ ካፔ ባካ ፔቴ ባኣዚ ማዔሢ ታ ዔሬኔ።
  kew-kew: 'Makuae aanumi pora waru adoa gore epeta gore ota loa waru adoa makuaeme.
