  arb-NAV: لأَنَّ عَيْنَيِ الْحَكِيمِ فِي رَأْسِهِ، أَمَّا الْجَاهِلُ فَيَمْشِي فِي
    الظُّلْمَةِ. لَكِنَّنِي أَدْرَكْتُ أَنَّهُمَا يُلاقِيَانِ مَصِيراً وَاحِداً.
  ewe-ewe: Nunyala kpɔa nu le esime bometsila zɔa viviti me. Ke mede dzesii be nu
    ɖeka ma ke koe dzɔna ɖe nunyala kple bometsila siaa dzi.
  eng-LEE: The wise man hath his eyes in his head, while the fool walketh in darkness;
    but I myself perceived then also that one occurrence will befall all of them.
  asm-FB: জ্ঞানী মানুহৰ মূৰত চকু থাকে; কিন্তু অজ্ঞান লোকে হ’লে অন্ধকাৰত ভ্ৰমণ কৰে;
    তথাপি মই এটাই বুজিলো যে, সকলোৰে শেষ দশা একে হয়।
  sus-A: شَشِلِمَ سٍ تٌمَ عَ يَ رَ، شَشِلِتَرٍ تَن عَ حّرّ مَ دِ مِ نَن كُي. كْنْ
    عٍ قِرِن بِرِن قَشَمَ نّ.
  fra-SBL: Le sage a les yeux dans la tête, et l'insensé marche dans les ténèbres
    - et pourtant j'ai perçu qu'un même événement leur arrive à tous.
  hbo-hbo: הֶֽחָכָם֙ עֵינָ֣יו בְּרֹאשֹׁ֔ו וְהַכְּסִ֖יל בַּחֹ֣שֶׁךְ הֹולֵ֑ךְ וְיָדַ֣עְתִּי
    גַם־אָ֔נִי שֶׁמִּקְרֶ֥ה אֶחָ֖ד יִקְרֶ֥ה אֶת־כֻּלָּֽם׃
  kik-kik: Mũndũ ũrĩa mũũgĩ nĩonaga kũrĩa arathiĩ, no mũndũ mũkĩĩgu athiiagĩra nduma-inĩ;
    no ngĩcooka ngĩmenya atĩ o eerĩ makoragwo nĩ ũndũ o ro ũmwe.
  fra-NCL: Le sage a ses yeux à la tête, et l’insensé marche dans les ténèbres. Et
