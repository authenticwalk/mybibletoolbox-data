  grc-BRENT: Τοῦ σοφοῦ οἱ ὀφθαλμοὶ αὐτοῦ ἐν κεφαλῇ αὐτοῦ, καὶ ὁ ἄφρων ἐν σκότει πορεύεται·
    καὶ ἔγνων καί γε ἐγὼ, ὅτι συνάντημα ἓν συναντήσεται τοῖς πᾶσιν αὐτοῖς.
  ind-AYT: Orang berhikmat memiliki mata di kepalanya, tetapi orang bodoh berjalan
    dalam kegelapan. Namun, aku pun tahu bahwa nasib yang sama menimpa mereka semua.
  nya-nya: Munthu wanzeru amayenda maso ali patsogolo, pamene chitsiru chimayenda
    mʼchimbulimbuli; koma ndinazindikira kuti chomwe chimawachitikira onsewo ndi chimodzi.
  hrv-hrv: Mudracu su oči u glavi, a bezumnik luta u tami. Ali također znam da obojicu
    stiže ista kob.
  mps-mps: Te homu kolesaga mu konea pai bidi dabego te augwa wali pabo sunumi bugagia
    sueibao, tiali goli te wabo pabo homu kolesaga tiwai ebo bidi dabe te hulide bilibo
    tiwai yaibao. Te mu da wali, tiali goli eno gasa nai me koneanio. E tiwai da.
    Te homu kolesaga konea pai bidi silagasobo gilama tiwai, te wabo pabo homu kolesaga
    ebo bidi me te tiwai gilama silagasu ebo dao.
  tpi-tpi: Ol saveman i save lukim gut rot ol i bihainim, tasol ol longlong man i
    olsem ol man i wokabaut long tudak. Dispela i tru, tasol mi save long narapela
    samting tu. I olsem. Pinis bilong saveman i wankain olsem pinis bilong longlong
    man.
  dan-1931: Den vise har Øjne i Hovedet, men Tåben vandrer i Mørke. Men jeg skønnede
    også, at en og samme Skæbne rammer begge.
  vie-OVCB: Vì người khôn ngoan thấy nơi họ đi, nhưng người dại dột bước đi trong
    bóng tối.” Tuy nhiên, tôi thấy người khôn và người dại cùng chung số phận.
  guj-2017: જ્ઞાની માણસની આંખો તેનાં માથામાં હોય છે. અને મૂર્ખ અંધકારમાં ચાલે છે એમ
    છતાં મને માલૂમ પડ્યું કે, તે સર્વનાં પરિણામ સરખાં જ આવે છે.
  pon-2006A: Aramas loalokong kak kilang wasa me re kohkohla ie, ahpw me pweipwei
    sohte kak.” Ahpw I pil ese me ni imwilah soangen mourteieu me awiawih kitail koaros.
  por-BRBSL: Os olhos do sábio estão em sua cabeça, e o tolo caminha nas trevas -
    e ainda assim percebi que um acontecimento acontece com todos eles.
  cth-cth: Tami a lungkaang e teh a lû dawk mit a tawn. Hatei, tamipathu teh hmonae
