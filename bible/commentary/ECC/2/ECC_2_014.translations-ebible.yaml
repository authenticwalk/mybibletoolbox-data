  tbz-SIM: Mɛciì nyiɛ̀ nnuɔ nwúómmu kɛ̀ kuyɛìnkù ɑ̃́ɑ̃ntɛ dibiìnnì miɛkɛ. Kɛ̀ nní
    nsɔ̃́ ntìmɑtì mɑ́ɑ̀ tiì bɛ̀ bɑ̀ɑ.
  msy-2020: Fofozir gumazamiziba me deragha tuavimɨn garava an zui. Ezɨ gumazamizir
