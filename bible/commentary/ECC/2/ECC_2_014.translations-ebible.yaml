  dop-dop: Pə tɑɣɑ pʋlʋ, ləmɑɣɑsɛɛ tʋ nyəmɑ́ ɩ təpote kɛ́. Ɩlɛnɑ kpɑŋtʋ nɑ́ɑ́ yontiɣi
    yem. Ɩlɛ mɑ nyəmɑ́ sɩ pə kɔŋ pɑ tənɑɣɑ kpɑ́tʋ́ɣʋ́ kʋlʋmʋɣʋ kpɛntʋɣʋ kɛ́.
  azb-azb: Hikmətli adamın gözləri yerindədir, Ağılsız adam isə qaranlıqda gəzir.
    Lakin mən yenə bilirəm ki, İkisinin də aqibəti eyni cür olur.
  eng-DBY: The wise man's eyes are in his head, and the fool walketh in darkness;
    but I myself also perceived that one event happeneth to them all.
  hin-2017: जो बुद्धिमान है, उसके सिर में आँखें रहती हैं, परन्तु मूर्ख अंधियारे में
    चलता है; तो भी मैंने जान लिया कि दोनों की दशा एक सी होती है।
  wol-KYG: Ku xelu day xool fa muy jaare, dof biy tëñëx-tëñëxi cig lëndëm. Ma ne moona
    ñoom ñaar a bokk dogal moos.
  eng-YLT: The wise! — his eyes [are] in his head, and the fool in darkness is walking,
    and I also knew that one event happeneth with them all;
  eng-WYC-2017: The eyes of a wise man be in his head, a fool goeth in darknesses;
    and I learned, that one perishing was of ever either.
  eng-WMBB: The wise man’s eyes are in his head, and the fool walks in darkness—and
    yet I perceived that one event happens to them all.
  urd-GVH: दानिशमंद के सर में आँखें हैं जबकि अहमक़ अंधेरे ही में चलता है। लेकिन मैंने
