  cek-AK: Palungha kami ih mik loe a lu nuiah suek; toe kamthu loe vinghaih thungah
    caeh; toe boeng naah nihnik mah tongh han koi hmuen loe maeto ah ni oh, tito ka
    panoek.
  cuk-cuk: Dule-binsaed-ibed, magasar neg daked. Dule-binsaedsuliddina, aku neg daked.
