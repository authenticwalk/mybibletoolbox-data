    huogodoo.
  uig-ARA: دانا كىشىنىڭ كۆزلىرى بېشىدىدۇر، ئەخمەق بولسا قاراڭغۇلۇقتا ماڭىدۇ؛ بىراق
    ئۇلارغا ئوخشاش بىرلا ئىشنىڭ بولىدىغانلىقىنى چۈشىنىپ يەتتىم.
  sus-sus: Xaxilima se toma a ya ra, xaxilitare tan a ɲɛrɛma dimi nan kui. Kɔnɔ e
    firin birin faxama nɛ.
  pon-2006: Aramas loalokong kak kilang wasa me re kohkohla ie, ahpw me pweipwei sohte
    kak.” Ahpw I pil ese me ni imwilah soangen mourteieu me awiawih kitail koaros.
  ksd-ksd: Tago ra tena kabinana i gigira ma ra kiau na matana, ma ra lunga i vanavana
    ta ra bobotoi; ia kaka iau ga gire ba ra kopono magit i tadav dir par.
  tur-YTC: Bilgenin gözleri başındadır, akılsız karanlıkta yürür. Ama hepsinin başına
    aynı olayın geldiğini gördüm.
  bel-N: Мудры [мае] вочы свае ў галаве сваёй, а дурань ходзiць у цемры. І пазнаў
