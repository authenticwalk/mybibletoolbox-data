verse: ECC.002.024
translations:
  mal-C: ഭക്ഷിക്കുകയും പാനംചെയ്യുകയും തന്റെ പ്രവൃത്തിയിൽ സംതൃപ്തി കണ്ടെത്തുകയും ചെയ്യുന്നതിനെക്കാൾ
    കൂടുതൽ ഒരു മനുഷ്യന് അഭികാമ്യമായിരിക്കുന്നത് മറ്റെന്താണ്? ഈ ആസ്വാദനങ്ങളും ദൈവകരത്തിൽനിന്നുള്ളതാണെന്ന്
    ഞാൻ അറിയുന്നു.
  deu-TKW: Es giebt nichts besseres unter den Menschen, als daß einer esse und trinke
    und sich gütlich thue bei seiner Mühsal; aber auch das kommt, wie ich gesehen
    habe, aus Gottes Hand.
  lin-lin: Eloko eleki malamu mpo na moto ezali kaka kolia, komela mpe kosepela na
    mosala na ye. Namoni ete oyo mpe ewuti na loboko na Nzambe ;
  eng-LSV: There is nothing good in a man who eats, and has drunk, and has shown his
    soul good in his labor. This also I have seen that it [is] from the hand of God.
  eng-GNV: 'There is no profit to man: but that he eate, and drinke, and delight his
    soule with the profit of his labour: I saw also this, that it was of the hand
    of God.'
  eng-WEBSTER: There is nothing better for a man than that he should eat and drink,
    and that he should make his soul enjoy good in his labor. This also I saw, that
    it was from the hand of God.
  nhw-BL: Huajca niquitac para amo onca tleno más cuali huan ipati para se tlacatl,
    san ma quicuas tlen quinequis huan quiijis catli quipactía huan quichihuas nopa
    tequitl catli más quipaquilismacas pampa inon paquilistli huala tlen Toteco.
  swh-ONEN: Hakuna kitu bora anachoweza kufanya mtu zaidi ya kula na kunywa na kuridhika
    katika kazi yake. Hili nalo pia, ninaona, latokana na mkono wa Mungu,
  bba-bba: Gɑ̃ɑnu ɡɑnu sɑri ni nu wɑ̃ mɑ n kun mɔ tɔnu u di u nɔ, kpɑ u nuku dobu
    ko win sɔmɑn ɑren sɔ̃. Adɑmɑ nɑ wɑ mɑ ye kpuro yɑ weewɑ Gusunɔn min di.
  eng-KJVCPB: There is nothing better for a man, than that he should eat and drink,
    and that he should make his soul enjoy good in his labour. This also I saw, that
    it was from the hand of God.
  luo-luo: Onge gima ber ma dhano nyalo timo moloyo chiemo kod metho mi oyud mor e
    tije. Ma bende, aneno ni oa mana e lwet Nyasaye.
  meu-meu: 'Tau ta ena dala namo-hereana binai: baine aniani, baine inuinu, bona ena
    hekwarahi baine moalelaia. Bena lalogu e parara, ina danu be Dirava imana amo;'
  npi-ULB: खानु, पिउनु र आफ्नो काममा भएको असल कुरोदेखि सन्तुष्‍ट हुनुभन्दा मानिसको
    लागि कुनै उत्तम कुरो छैन । यो सत्यताचाहिँ परमेश्‍वरको हातबाट आउँछ भनी मैले देखेँ
    ।
  yor-yor: Ènìyàn kò le è ṣe ohunkóhun tí ó dára jù pé kí ó jẹ kí ó sì mu, kí ó sì
    rí ìtẹ́lọ́rùn nínú iṣẹ́ rẹ̀. Mo rí wí pé eléyìí pẹ̀lú wá láti ọwọ́ Ọlọ́run.
  ind-ind: Jadi, aku menyimpulkan bahwa jalan terbaik bagi kita adalah menikmati makanan,
    minuman, dan pekerjaan serta hasilnya. Aku pun menyadari bahwa hal-hal itu memang
    diberikan Allah untuk kita nikmati.
  pes-OPCB: برای انسان چیزی بهتر از این نیست که بخورد و بنوشد و از دسترنج خود لذت
    ببرد. این لذت را خداوند به انسان می‌بخشد،
  tgl-ULB: Walang mabuti sa isang tao maliban lamang sa kumain at uminom at masiyahan
    sa kung ano ang mabuti sa kaniyang ginagawa. Nakita ko na ang katotohanang ito
    ay nagmumula sa kamay ng Diyos.
  hui-hui: Iname tomo ibabi nalu howa biabe birimagonaga turu holene nga. Anidagua
    beremago uruni tene ina ndo Ngode Datagaliwabe ibuni nde uruninaga teneore kagoni.
  mya-mya: စားသောက်ခြင်းငှါ၎င်း၊ ကြိုးစားအားထုတ်ရာ၌ စိတ်နှလုံးပျော်မွေ့ခြင်းငှါ၎င်း၊
    လူ၌ကောင်းသောအခွင့် မရှိ။ ဘုရားသခင်၏ကျေးဇူးတော်ကြောင့်သာ၊ ထိုသို့သော အခွင့်ကို
    ရနိုင်သည်ဟု ငါသိမြင်၏။
  bod-N: བཟའ་བཏུང་དང་རང་གི་དཀའ་ལས་ཀྱི་ནང་དུ་ཡིད་ཚིམ་པ་ལས་ལྷག་པ་ཞིག་མི་ལ་མེད་དེ། དེ་ཡང་དཀོན་མཆོག་གི་ཕྱག་གིས་གནང་བ་ངས་མཐོང་ངོ་།
    །
  sna-sna: Munhu haana chaangaita chinopfuura kudya nokunwa kuti awane kugutswa pakushanda
    kwake. Naizvozviwo, ndinoona kuti zvinobva muruoko rwaMwari,
  spa-BLM: No hay nada mejor para el hombre que comer y beber, y hacer que su alma
    disfrute del bien en su trabajo. Esto también he visto, que viene de la mano de
    Dios.
  cac-cac: A val tas smoj sco c'ulej a on̈ anima on̈ tic to tzon̈ va'i scuc'an a',
    scac'an tzalajb'oc co c'ool yed' tastac squic' d'a co munlajel chi'. Icha chi'
    ix aj snachajel vuuj to a jun chi' a d'a Dios scoti.
  swh-ULB: Hakuna jambo jema kwa mtu yeyote zaidi ya kula na kunywa na kuridhika na
    kile kilichochema katika kazi yake. Nikaona kwamba ukweli huu unatoka kutoka mkononi
    mwa Mungu.
  bel-bel: 'Няма чалавеку ўлады над тою даброцьцю, каб есьці і піць і каб душа мела
    радасьць ад працы ягонай. Я ўбачыў: і гэта - з рук Божых.'
  wed-wed: I aii da rava ita am ma ita uma ma ana nola ita vinuaiaiei, ma a inanai
    da vinuaiai lamna God uranei.
  deu-ELBBK: Es gibt nichts Besseres unter den Menschen, als dass man esse und trinke
    und seine Seele Gutes sehen lasse bei seiner Mühe. Ich habe gesehen, dass auch
    das von der Hand Gottes abhängt.
  mbb-OT: Umbe, is utew meupiya he ed-ul-ulahan te etew iyan is kegkaan wey ked-inum,
    kedlipeylipey zuen te hineǥuan din. Ne neisip ku he minsan heini ebpuun diyà te
    Megbevayà.
  mal-2015: തിന്നു കുടിച്ചു തന്റെ പ്രയത്നത്താൽ സുഖം അനുഭവിക്കുന്നതല്ലാതെ മനുഷ്യന്നു
    മറ്റൊരു നന്മയുമില്ല; അതും ദൈവത്തിന്റെ കയ്യിൽനിന്നുള്ളതു എന്നു ഞാൻ കണ്ടു.
  rmc-rmc: Nane ňič feder prekal o manuš sar oda, hoj te chal, te pijel a paš peskri
    phari buči peske te žičinel o lačhe veci. Dikhľom, hoj the oda avel le Devleskre
    vastestar,
  pes-OPV: برای انسان نیکو نیست که بخورد و بنوشد وجان خود را از مشقتش خوش سازد. این
    را نیز من دیدم که از جانب خدا است.
  ron-1924: Ну есте алтэ феричире пентру ом декыт сэ мэнынче ши сэ бя ши сэ-шь ынвеселяскэ
    суфлетул ку че есте бун дин агонисяла луй! Дар ам вэзут кэ ши ачаста вине дин
    мына луй Думнезеу.
  aui-aui: Bera miisena wawaya inabera na inakam da inaniuna bi ininuwamiise basuna
    awaki ibera situbughana kiiravine. Bi akita da mmko teya na God gwabinama ipiika,
  ben-OBCV: মানুষের পক্ষে খাওয়াদাওয়া করা এবং নিজের কাজে সন্তুষ্ট থাকা ছাড়া ভালো
    আর কিছুই নেই। এটাও আমি দেখলাম, এসব ঈশ্বরের হাত থেকে আসে,
  som-som: Nin inuu wax cuno oo wax cabbo oo uu hawshiisa si wanaagsan ugu raaxaysto
    wax uga roon lama arko, oo taasna waxaan arkay inay tahay wax gacanta Ilaah ka
    yimid.
  lat-VUC: Nonne melius est comedere et bibere, et ostendere animæ suæ bona de laboribus
    suis? et hoc de manu Dei est.
  eng-ASVBT: There is nothing better for a man than that he should eat and drink,
    and make his soul enjoy good in his labor. This also I saw, that it is from the
    hand of God.
  ita-1885: Non è egli cosa buona nell'uomo, ch'egli mangi e beva, e faccia goder
    di beni l'anima sua, con la sua fatica? Anche questo ho veduto esser dalla mano
    di Dio.
  eng-LXXUP: A man has nothing really good To eat, and to drink, and to show his soul
    As good in his trouble. This also I saw, that it is from the hand of God.
  eng-ULB: There is nothing better for anyone than to simply eat and drink and be
    satisfied with what is good in his work. I saw that this truth comes from God's
    hand.
  spa-VBL: Entonces, ¿qué es lo mejor que puedes hacer? Comer, beber y disfrutar de
    tu trabajo, reconociendo como yo que estas cosas nos son dadas por Dios,
  fra-_FOB: Ne vaut-il pas mieux pour l'homme, manger et boire, et faire jouir son
    âme du bien-être, au milieu de son travail? J'ai vu aussi que cela vient de la
    main de Dieu.
  mal-mal: തിന്നുകുടിച്ച് തന്റെ പ്രയത്നത്താൽ സുഖം അനുഭവിക്കുന്നതല്ലാതെ മനുഷ്യന് മറ്റൊരു
    നന്മയുമില്ല; അതും ദൈവത്തിന്റെ കയ്യിൽനിന്നുള്ളത് എന്നു ഞാൻ കണ്ടു.
  lit-lit: Nieko nėra geriau žmogui, kaip valgyti ir gerti ir duoti savo sielai matyti
    gera savo triūse. Aš ir tai mačiau, kad tai yra iš Dievo rankos.
  urd-GVR: Insān ke lie sab se achchhī bāt yih hai ki khāe-pie aur apnī mehnat-mashaqqat
    ke phal se lutfandoz ho. Lekin maiṅ ne yih bhī jān liyā ki Allāh hī yih sab kuchh
    muhaiyā kartā hai.
  suz-BL: मुरुमी जचा, तूचा नु आंम गेयमी ग्‍येरशा बाक्‍चा क्‍येङा लाक्‍शा अरु मारेइ
    रिम्‍शो मबाक्‍ब। मेको यो परमप्रभु रे जाक्‍शो तशो बाक्‍नुङ। उपदेसक ३:१२,२२; उपदेसक
    ५:१७; उपदेसक ८:१५; उपदेसक ९:७
  eng-NOY: There is nothing better for a man than to eat and drink, and let his soul
    enjoy good in his labor. But this, as I have seen, cometh from the hand of God.
  ita-1927: Non v’è nulla di meglio per l’uomo del mangiare, del bere, e del far godere
    all’anima sua il benessere in mezzo alla fatica ch’ei dura; ma anche questo ho
    veduto che viene dalla mano di Dio.
  ckb-ckb: لەوە باشتر نییە بۆ مرۆڤ کە بخوات و بخواتەوە و چێژ لە ماندووبوونەکەی ببینێت.
    هەروەها ئەمەشم بینی کە لە خوداوەیە،
  eng-BBE: There is nothing better for a man than taking meat and drink, and having
    delight in his work. This again I saw was from the hand of God.
  kan-OKCV: ಒಬ್ಬ ವ್ಯಕ್ತಿ ತನ್ನ ಪ್ರಯಾಸದಲ್ಲಿ ತೃಪ್ತಿಹೊಂದುವಂತೆ ತಿಂದು ಕುಡಿಯುವುದಕ್ಕಿಂತ ಶ್ರೇಷ್ಠವಾದದ್ದು
    ಮನುಷ್ಯನಿಗೆ ಯಾವುದೂ ಇಲ್ಲ. ಇದೂ ಕೂಡ ದೇವರ ಕೈಯಿಂದಲೇ ಆಗುತ್ತದೆ ಎಂದು ನಾನು ಕಂಡೆನು.
  tam-2017: மனிதன் சாப்பிட்டுக் குடித்து, தன்னுடைய பிரயாசத்தின் பலனை அனுபவிப்பதைவிட,
    அவனுக்கு ஒரு நன்மையும் இல்லை; இதுவும் தேவனுடைய கரத்திலிருந்து வருகிறது என்று நான்
    கண்டேன்.
  spa-RV-1909: No hay cosa mejor para el hombre sino que coma y beba, y que su alma
    vea el bien de su trabajo. También tengo yo visto que esto es de la mano de Dios.
  ron-BTF: Nu este nimic mai bun pentru un om, decât să mănânce și să bea și să își
    facă sufletul să se bucure de binele din munca lui. Și aceasta am văzut că era
    din mâna lui Dumnezeu.
  eng-WEBP: There is nothing better for a man than that he should eat and drink, and
    make his soul enjoy good in his labor. This also I saw, that it is from the hand
    of God.
  eng-FBV: So what's the best thing to do? Eat, drink, and enjoy your work, recognizing
    as I did that these things are given to us by God,
  nld-1939: 'Niets is er dus beter voor den mens dan eten en drinken, En zelf genieten
    van zijn werk. Want ik heb begrepen, dat dit uit Gods hand komt:'
  nch-BL: Huajca niquitac para amo onca teno más cuali huan ipati para se tacat, san
    ma quicua ten quinequi huan ma quii cati quipactía huan ma quichihua nopa tequit
    cati más quipaquilismaca pampa nopa paquilisti huala ten Toteco.
  vie-1934: Chẳng gì tốt cho người hơn là ăn, uống, khiến linh hồn mình hưởng phước
    của lao khổ mình. Ta xem thấy điều đó cũng bởi tay Đức Chúa Trời mà đến.
  hin-CV: मनुष्य के लिए इससे अच्छा और कुछ नहीं है कि वह खाए, पिए और खुद को विश्वास
    दिलाए कि उसकी मेहनत उपयोगी है. मैंने यह भी पाया है कि इसमें परमेश्वर का योगदान
    होता है,
  spa-BES: No hay nada mejor para un hombre que comer y beber, y deleitarse en su
    trabajo. Esto que nuevamente vi fue de la mano de Dios.
  tdx-tdx: Tsy eo ty mahasoa ondatio ta te mikama naho minoñe vaho manao an-tro’e
    te soa o fitoloña’eo. Izay ka ty nitreako boak’am-pitàn’ Añahare,
  tha-KJV: สำหรับมนุษย์นั้นไม่​มี​อะไรดีไปกว่ากินและดื่ม กับการให้​จิ​ตใจของเขายินดีในผลดี​แห่​งการงานของเขา
    นี่​แหละข้าพเจ้าเห็​นว​่าเป็นมาจากพระหัตถ์ของพระเจ้า
  por-BR-2018: Não há nada melhor ao homem do que comer, beber, e fazer sua alma se
    alegrar de seu trabalho; eu também vi que isto vem da mão de Deus.
  deu-ELO: Es gibt nichts Besseres unter den Menschen, als daß man esse und trinke
    und seine Seele Gutes sehen lasse bei seiner Mühe. Ich habe gesehen, daß auch
    das von der Hand Gottes abhängt.
  eng-WYC-2018: Whether it is not better to eat and drink, and to show to his soul
    [the] goods of his travails? and this thing is of the hand of God. (Is it not
    better for a person to eat and drink, and to enjoy the good things from all his
    labour? and this is also from the hand of God.)
  epo-epo: Ne ekzistas alia bono por la homo, krom manĝi kaj trinki kaj igi sian animon
    ĝui plezuron de lia laborado; ankaŭ pri ĉi tio mi vidis, ke ĝi estas de la mano
    de Dio.
  uig-PIN: Insan üqün xuningdin baxⱪa yahxi ix yoⱪki, u yeyixi, iqixi, ɵz jenini ɵz
    ǝjridin ⱨuzur alduruxidin ibarǝttur; buni Hudaning ⱪolidindur, dǝp kɵrüp yǝttim.
  beo-beo: 'Amaiba:le, dunu ilia eno liligi mae dawa:le, udigili ha:i manu amola waini
    manu amola ea hawa: hamosu hamomu da defea. Be na bu dawa:loba, amo hou huluane
    amola da Gode Emadini maha, na dawa:i.'
  tpi-OTNT: Yumi save kaikai na dring, na amamas long wok bilong yumi. Dispela i no
    samting bilong yumi man tasol. Nogat. God yet i as bilong en.
  hau-SA: Ba abin da mutum zai yi da ya fi yă ci, yă sha, yă ji wa ransa daɗi daga
    aikinsa. Na lura cewa wannan ma, ya fito daga hannun Allah ne,
  uig-LAT: Insan üchün shuningdin bashqa yaxshi ish yoqki, u yéyishi, ichishi, öz
    jénini öz ejridin huzur aldurushidin ibarettur; buni Xudaning qolidindur, dep
    körüp yettim.
  nde-nde: Akukho okungcono emuntwini ngaphandle kokuthi adle, anathe njalo azuze
    ukusuthiseka ngomsebenzi wakhe. Lokhu lakho ngiyakubona ukuthi kuvela kuNkulunkulu,
  ton-ton: ¶ ʻOku ʻikai ha meʻa ʻoku lelei hake ki he tangata ka ko ʻene kai mo inu,
    pea ke fakafiefiaʻi hono loto ʻi he lelei ʻo ʻene ngāue. Naʻaku mamata foki ki
    he meʻa ni, kuo foaki mai ia mei he nima ʻoe ʻOtua.
  ces-1613: Zdaliž není to chvalitebné při člověku, jísti a píti, a učiniti životu
    svému pohodlí z práce své? Ač i to také viděl jsem, že z ruky Boží pochází.
  eng-WMB: There is nothing better for a man than that he should eat and drink, and
    make his soul enjoy good in his labor. This also I saw, that it is from the hand
    of God.
  tam-TCV: சாப்பிட்டு, குடித்து தங்கள் வேலையில் திருப்தி காண்பதைவிட, அவர்கள் செய்யக்கூடிய
    நலமானது ஒன்றும் இல்லை. இதுவும் இறைவனின் கரத்திலிருந்து வருகிறது என்று நான் காண்கிறேன்.
  ceb-ULB: Wala nay laing maayo nga buhaton ang si bisan kinsa gawas sa pagkaon ug
    pag-inom ug pagkatagbaw kung unsa ang maayo diha sa iyang mga buhat. Nakita ko
    nga kini nga kamatuoran naggikan sa kamot sa Dios.
  pol-UBG: Nie ma nic lepszego dla człowieka, niż aby jadł i pił, i czynił dobrze
    swojej duszy przy swojej pracy. Zobaczyłem też, że pochodzi to z ręki Boga.
  urd-GVU: انسان کے لئے سب سے اچھی بات یہ ہے کہ کھائے پیئے اور اپنی محنت مشقت کے پھل
    سے لطف اندوز ہو۔ لیکن مَیں نے یہ بھی جان لیا کہ اللہ ہی یہ سب کچھ مہیا کرتا ہے۔
  deu-1912: Ist's nun nicht besser dem Menschen, daß er esse und trinke und seine
    Seele guter Dinge sei in seiner Arbeit? Aber solches sah ich auch, daß es von
    Gottes Hand kommt.
  kan-2017: ಅನ್ನ ಪಾನಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ತನ್ನ ಪ್ರಯಾಸದಲ್ಲಿಯೂ ಸುಖವನ್ನು ಅನುಭವಿಸುವುದಕ್ಕಿಂತ
    ಇನ್ನೇನೂ ಮನುಷ್ಯನಿಗೆ ಮೇಲಿಲ್ಲ. ಇದು ದೇವರಿಂದಾಯಿತೆಂಬುದನ್ನು ಕಂಡುಕೊಂಡೆನು.
  yap-yap: Bin th’abi fel’ ngak be’ ni nge rin’ e nge abich me garbad me felfelan’
    ko tin ke thognag. Ma ku gu nangfan e chiney, ni mus ko biney ni yib rok Got.
  hlt-MCSB: A caak tih a ok bangla hlang ham hnothen a om moenih. Tedae a hinglu a
    hmuh te ni a thakthaenah khui lamloh hnothen la a om. He khaw Pathen kut lamkah
    ni tila ka hmuh.
  mdy-ETH: ዓካሪ፥ ዓሲም ማዓንዳ ባኣዚ ዓይጎዳይ ጌዔቴ ላቢንቲ ማዺ ዴንቄ ባኮ ቢያ ሙይ ዑሽኪሢና ፔና ዎዛሲሢኬ፤ ዬይያ ፆኦሲዳፓ
    ዒንጊንቴያ ማዔሢ ታ ዔሬኔ።
  kew-kew: Niaame eta ipa noa niana pema kogonona rana omema. Go page neme ade rabu
    Goteme gea.
  twi-ASANTE: Biribiara nsene sɛ onipa bɛdidi na wanom na wanya ahomeka wɔ adwumayɛ
    mu. Yei nso mehunuu sɛ ɛfiri Onyankopɔn,
  eng-WEBU: There is nothing better for a man than that he should eat and drink, and
    make his soul enjoy good in his labor. This also I saw, that it is from the hand
    of God.
  wal-wal: Hegaa gishshau, asassi go77a gidiyaabi aibee giikko, asi ba daafuridobaappe
    miidinne uyidi ufaittiyoogaa. He ufaissaikka qassi Xoossaa kushiyaappe imettidabaa
    gidiyoogaa taani akeekaas.
  spa-PDDPT: No hay cosa mejor para el hombre que comer y beber, y que su alma vea
    lo bueno de su trabajo. También vi que esto proviene de la mano de ʼElohim.
  gun-gun: Avakue pe ha'eveve va'e ma okaru, oy'u ha'e omba'eapoa oguerovy'a aguã.
    Mba'eta ha'e rami aguã aikuaa Nhanderuete po gui meme oua.
  ilo-ULB: Awan ti nasaysayaat para iti siasinoman ngem ti laeng mangan, uminom ken
    mapnek iti aniaman a nasayaat iti trabahona. Nakitak a naggapu iti ima ti Dios
    daytoy a kinapudno.
  kpg-kpg: Di mee kaedahi e humalia e mee di hai go gidaadou la go di miamiami mo di
    inuinu, mo di manawa tenetene gi nia mee ala ne hai mee ginai gidaadou. Malaa,
    au gu modongoohia bolo di mee deenei le e hanimoi labelaa i baahi o God.
  uig-ARA: ئىنسان ئۈچۈن شۇنىڭدىن باشقا ياخشى ئىش يوقكى، ئۇ يېيىشى، ئىچىشى، ئۆز جېنىنى
    ئۆز ئەجرىدىن ھۇزۇر ئالدۇرۇشىدىن ئىبارەتتۇر؛ بۇنى خۇدانىڭ قولىدىندۇر، دەپ كۆرۈپ
    يەتتىم.
  sus-sus: A lanma mixi xa a dɛge, a xa a min, a xa a xa wali raba sɛɛwɛ kui. N bara
    a kolon na birin kelixi Ala nan ma.
  pon-2006: Me keieu mwahu ong aramas emen en wia iei en mwenge oh nim oh pereperenki
    wahn eh doadoahk. Ahpw met I pil pehmehr me e kohsang nin limen Koht.
  ksd-ksd: Pa ta magit ure ta tutana na boina ta go, ba na ian, ma na momo, ma na
    vagugu ra balana ba i papalum. Ma iau ga gire ba go i vuna tai God.
  tur-YTC: İnsan için yemekten, içmekten ve emeğiyle canını sevindirmekten daha iyi
    bir şey yoktur. Gördüm ki, bu da Tanrı'nın elindendir.
  bel-N: Няма нiчога лепшага чалавеку, як есьцi i пiць, i даваць душы сваёй [карыстацца]
    дабром цяжкай працы сваёй. Таксама ўбачыў я, што гэта з рукi Божай [паходзiць].
  grc-BRENT: Οὐκ ἔστιν ἀγαθὸν ἀνθρώπῳ, ὃ φάγεται καὶ ὃ πίεται καὶ ὃ δείξει τῇ ψυχῇ
    αὐτοῦ ἀγαθὸν ἐν μόχθῳ αὐτοῦ· καί γε τοῦτο εἶδον ἐγὼ ὅτι ἀπὸ χειρὸς τοῦ Θεοῦ ἐστιν·
  ind-AYT: Tidak ada yang lebih baik bagi manusia daripada makan, minum, dan jiwanya
    memandang kebaikan dari kerja kerasnya. Aku pun melihat bahwa ini berasal dari
    tangan Allah.
  nya-nya: Kwa munthu palibe chabwino china kuposa kudya, kumwa ndi kukondwerera ntchito
    zake. Izinso ndaona kuti ndi zochokera kwa Mulungu,
  hrv-hrv: Nema čovjeku druge sreće već jesti i piti i biti zadovoljan svojim poslom.
    I to je, vidim, dar Božje ruke.
  mps-mps: Dago nai me ąį me tuyu, te dago yali sęde wiegi yai homu pemene eyu
    bidibaso da, teda usu dao. Po meni. Te sę da bidigo naga me ebeo. Menio. God
    agade digi te page elalubao.
  tpi-tpi: Yumi save kaikai na dring, na amamas long wok bilong yumi. Dispela i no
    samting bilong yumi man tasol. Nogat. God yet i as bilong en.
  dan-1931: Intet er bedre for et Menneske end at spise og drikke og give sin Sjæl
    gode Dage ved sin Flid. Og det skønnede jeg, at også det kommer fra Guds Hånd.
  vie-OVCB: Vậy, tôi nghĩ không có gì tốt hơn là cứ ăn uống và hưởng thụ công khó
    mình. Rồi tôi nhận thấy những thú vui này đều đến từ Đức Chúa Trời.
  guj-2017: ખાવું, પીવું અને પોતાના કામમાં આનંદ માણવો તેનાં કરતાં વધારે સારું મનુષ્ય
    માટે બીજું કશું નથી. પછી મને માલૂમ પડ્યું કે આ ઈશ્વરના હાથથી જ મળે છે.
  pon-2006A: Me keieu mwahu ong aramas emen en wia iei en mwenge oh nim oh pereperenki
    wahn eh doadoahk. Ahpw met I pil pehmehr me e kohsang nin limen Koht.
  por-BRBSL: Não há nada melhor para um homem do que comer e beber, e fazer com que
    sua alma desfrute do bem em seu trabalho. Isto também eu vi, que é da mão de Deus.
  cth-cth: Tami hane teh canei hoi a thawtawknae dawk hoi nawmnae a hmu e heh hnokahawi
    lah ao. Hot haiyah, Cathut koehoi a hmu awh e ti ka panue.
  twi-twi: Biribiara nsen sɛ onipa bedidi na wanom na wanya ahotɔ wɔ adwumayɛ mu.
    Eyi nso mihuu sɛ efi Onyankopɔn,
  hlt-hlt: A caak tih a ok bangla hlang ham hnothen a om moenih. Tedae a hinglu a
    hmuh te ni a thakthaenah khui lamloh hnothen la a om. He khaw Pathen kut lamkah
    ni tila ka hmuh.
  tbz-SIM: Onìtì bo dimɛ̀ kɛ́yɑ̃̀ dɛɛ̀ tu o kó diwɛ̀ì nɛ̀ o tɔ̃mmú ò pĩ mmù. Dɛndɛ
    kó dimɑ̀ɑ̀ bonní Kuyie mborɛ̀ ndɛ.
  msy-2020: 'Arazir mam bar dera, egha arazir igharazibagh afira. A kamakɨn: E pamtem
    ingarigh egh uan ingangaribar dagheba ini dar amɨva, dagh ifongegh bar akuegham.
    Kɨ arazir kamɨn gara egha fo, bizir aghuir kaba en biziba pu. Bar puvatɨ, God
    uabɨ bizir kabar afeziam, egha a da isa e ganɨdi.'
  dop-dop: Mpi yʋlʋ pəsəɣɩ tɔɣɔlɛ tɔɣɔʋ nɑ nyɔɔʋ, nɑ ɩ təmlɛ kʋlʋlʋm yɔɔlənɑʋ. Pəlɛ
    pə kɛ́ Ɩsɔ kʋcɔɔʋ tɔtɔɣɔ.
  azb-azb: İnsan üçün yeyib-içməkdən və gördüyü işdən zövq almaqdan yaxşı şey yoxdur.
    Ancaq mən gördüm ki, bunu da verən Allahdır.
  eng-DBY: There is nothing good for man, but that he should eat and drink, and that
    he should make his soul enjoy good in his labour. This also I saw, that it was
    from the hand of God.
  hin-2017: मनुष्य के लिये खाने-पीने और परिश्रम करते हुए अपने जीव को सुखी रखने के
    सिवाय और कुछ भी अच्छा नहीं। मैंने देखा कि यह भी परमेश्वर की ओर से मिलता है।
  wol-KYG: Kon nit amul lu gën di lekk ak a naan, di bànneexoo ñaqam. Ma gis ne loolu
    it Yàllaa koy maye.
  eng-YLT: There is nothing good in a man who eateth, and hath drunk, and hath shewn
    his soul good in his labour. This also I have seen that it [is] from the hand
    of God.
  eng-WYC-2017: Whether it is not better to eat and drink, and to show to his soul
    [the] goods of his travails? and this thing is of the hand of God.
  eng-WMBB: There is nothing better for a man than that he should eat and drink, and
    make his soul enjoy good in his labour. This also I saw, that it is from the hand
    of God.
  urd-GVH: इनसान के लिए सबसे अच्छी बात यह है कि खाए पिए और अपनी मेहनत-मशक़्क़त के
    फल से लुत्फ़अंदोज़ हो। लेकिन मैंने यह भी जान लिया कि अल्लाह ही यह सब कुछ मुहैया
    करता है।
  rug-rug: Loketoṉa si boka tavete valeania sa tie, ba na hena meke napo meke qetuni
    mo sari nana tinavete. Ba hie dogoria rau si maena pa limana sa Tamasa,
  gaz-gaz: Namni nyaatee dhugee hojii isaatti gammaduu caalaa homaa gochuu hin dandaʼu.
    Ani akka wanni kun harka Waaqaatii dhufe nan arge;
  fra-LSG: Il n’y a de bonheur pour l’homme qu’à manger et à boire, et à faire jouir
    son âme du bien-être, au milieu de son travail; mais j’ai vu que cela aussi vient
    de la main de Dieu.
  yal-yal: Sese mi fan adamadiin na fɔ a xa a dɛge, a yi a min, a hɛrin sɔtɔ a wanli.
    Koni, n na a toxi nɛn fa fala na fan kelima Ala nan ma,
  iou-iou: Mebäri ude pätak unita äma nin ŋode tänaŋi; Epän täk täkamäŋ unita gäripi
    nadäŋpäŋ unitäŋo bureni naŋitna tägak täyon. Näk ude nadäŋpäŋ kukŋini ŋode nadäwa
    täreŋkuŋ; Gäripi u imaka, Anutuken nanik-tägän äbäk täyak.
  haw-1868: Aohe mea maikai i ke kanaka e like me keia, e ai ai oia, a e inu ai hoi,
    a e hoohauoli ai i kona naau iho i ka maikai ma kana hana ana. Ua ike au, no ko
    ke Akua lima mai no ia.
  arb-NAV: فَلَيْسَ أَفْضَلُ لِلإِنْسَانِ مِنْ أَنْ يَأْكُلَ وَيَشْرَبَ وَيَتَمَتَّعَ
    بِتَعَبِ يَدَيْهِ. وَهَذَا أَيْضاً، كَمَا أَرَى، هُوَ مِنْ يَدِ اللهِ.
  ewe-ewe: Ale metso nya me be naneke meli si nyo na amegbetɔ wu be wòaɖu nu, ano
    nu eye wòana eƒe luʋɔ nakpɔ dzidzɔ le eƒe agbagbadzedzewo ŋu o. Mekpɔe be esia
    hã, Mawu ƒe asimee wòtsona,
  eng-LEE: It is not a good thing [inherent] in man that he should eat and drink,
    and that he should make his soul enjoy happiness for his toil. Also this have
    I seen, that it cometh out of the hand of God.
  asm-FB: তেন্তে মানুহৰ পক্ষে ভোজন-পান কৰা আৰু নিজ পৰিশ্ৰমত সন্তুষ্ট হৈ থকাৰ বাহিৰে
    উত্তম একোকে নাই। মই দেখিলোঁ যে এই সকলো ঈশ্বৰৰ হাতৰ পৰাহে আহে।
  sus-A: عَ لَنمَ مِشِ شَ عَ دّفٍ، عَ شَ عَ مِن، عَ شَ عَ شَ وَلِ رَبَ سّيوّ كُي.
    ﭑ بَرَ عَ كٌلٌن نَ بِرِن كٍلِشِ عَلَ نَن مَ.
  fra-SBL: Il n'y a rien de mieux pour l'homme que de manger et de boire, et de faire
    jouir son âme du bienfait de son travail. J'ai vu aussi que cela vient de la main
    de Dieu.
  hbo-hbo: אֵֽין־טֹ֤וב בָּאָדָם֙ שֶׁיֹּאכַ֣ל וְשָׁתָ֔ה וְהֶרְאָ֧ה אֶת־נַפְשֹׁ֛ו טֹ֖וב
    בַּעֲמָלֹ֑ו גַּם־זֹה֙ רָאִ֣יתִי אָ֔נִי כִּ֛י מִיַּ֥ד הָאֱלֹהִ֖ים הִֽיא׃
  kik-kik: Mũndũ-rĩ, ndarĩ ũndũ ũngĩ mwega angĩĩka ũkĩrĩte kũrĩa na kũnyua, na gũkenera
    wĩra wake. Ũndũ ũyũ o naguo ngĩona atĩ uumĩte guoko-inĩ kwa Ngai,
  fra-NCL: Il n’y a rien de meilleur pour l’homme que de manger et de boire, et de
    faire jouir son âme du bien-être, au milieu de son travail ; mais j’ai vu que
    cela aussi vient de la main de Dieu.
  cek-AK: Kami loe caak moe, naek pacoengah, sak ih tok nui ah kanawm acaenghaih pongah
    kahoih kue tidoeh om ai boeh. Ka hnukhaih dan ah, hae hmuen doeh Sithaw ban hoi
    kaom hmuen ah ni oh.
  cuk-cuk: Degisoggu, unnila masgunnedgi-yeer-itogedi, gobedgi-yeer-itogedi, degi,
    e-arbaedgi-yeer-itogedi, dulega bur-nued gued. An daksabalid, we-ibmala Bab-Dummadgi
    danibali.
  uig-CYR: Инсан үчүн шуниңдин башқа яхши иш йоқки, у йейиши, ичиши, өз җенини өз
    әҗридин һозур алдурушидин ибарәттур; буни Худаниң қолидиндур, дәп көрүп йәттим.
  tel-2017: అన్నపానాలు పుచ్చుకోవడం కంటే, తన కష్టంతో సంపాదించిన దానితో తృప్తి చెందడం
    కంటే మానవునికి శ్రేష్టమైంది లేదు. అది దేవుని వల్లనే కలుగుతుందని నేను గ్రహించాను.
  hat-BSA: Nanpwen anyen pi bon pou yon nonm, ke manje, bwè, e di tèt li, ke travay
    li a bon. Sa a mwen konn wè tou, ke li sòti nan men Bondye.
  bxh-bxh: Doga hige gonowana somo loholohona i ginauli, na bena moho ya nom yo ya
    an, yo hinaga bena nuwana ya loholoho ena paisowa lisidi yai. Ite hinaga E ita
    mate, Yaubada ena gigibwali yai ya ginaulidi.
  kos-kos: Ma se wo emeet mwet se in oru pa elan mongo ac nim ac insewowokin ma el
    kosrani. Ac nga akilen lah finne ma inge, ma tuku sin God me.
  hbo-WLC: אֵֽין־ט֤וֹב בָּאָדָם֙ שֶׁיֹּאכַ֣ל וְשָׁתָ֔ה וְהֶרְאָ֧ה אֶת־נַפְשׁ֛וֹ ט֖וֹב
    בַּעֲמָל֑וֹ גַּם־זֹה֙ רָאִ֣יתִי אָ֔נִי כִּ֛י מִיַּ֥ד הָאֱלֹהִ֖ים הִֽיא׃
  ibo-ibo: Nʼihi ya, ekpebiri m na ọ dịghị ihe ọzọ ga-abara mmadụ uru karịakwa naanị
    ịnọdụ ala rie nri, ṅụọkwa ihe ma chọta ojuju afọ nʼọrụ ya. Achọpụtakwara m na
    ọ bụladị nke a si nʼaka Chineke.
  ory-ory: ଭୋଜନ ଓ ପାନ ପୁଣି ନିଜ ପରିଶ୍ରମରେ ଆପଣା ପ୍ରାଣକୁ ସୁଖଭୋଗ କରାଇବା ଅପେକ୍ଷା ମନୁଷ୍ୟର
    ଆଉ ଅଧିକ ମଙ୍ଗଳ ବିଷୟ ନାହିଁ। ମଧ୍ୟ ମୁଁ ଦେଖିଲି, ଏହା ପରମେଶ୍ୱରଙ୍କ ହସ୍ତରୁ ହୁଏ।
  chk-chk: Iwe, a mürina seni meinisin pwe eman aramas epwe mongö o ün, epwe pwal
    pwapwa lon an angang weires. Nge üa küna pwe pwal ei a chök feito seni lepöün
    Kot.
  rop-rop: Bat dijan na im gudwan ting wi gin dum. Wi oldei dagadagat en dringgimbat
    en wi oldei dumbat adwek. Dijan na meigim wi jidan gudbinjiwei. En aibin sabi
    God im gibit wi dijan.
  ukr-1871: Не у власті людській і се добро, щоб їсти да пити й насолоджувати душу
    свою тим, що працею здобув. Я пересьвідчивсь, що й се з руки Божої;
  deu-1951: Es gibt nichts Besseres für den Menschen, als daß er esse und trinke und
    seine Seele Gutes genießen lasse in seiner Mühsal! Doch habe ich gesehen, daß
    auch das von der Hand Gottes kommt.
  eng-JPS: There is nothing better for a man than that he should eat and drink, and
    make his soul enjoy pleasure for his labour. This also I saw, that it is from
    the hand of God.
  srp-1865: Nije li dakle dobro èovjeku da jede i pije i da gleda da mu je duši dobro
    od truda njegova? Ja vidjeh i to da je iz ruke Božije.
  lug-lug: Tewali kisingira muntu kulya na kunywa na kusanyukira mu ebyo by’akola.
    Na kino nkiraba, kiva mu mukono gwa Katonda,
  heb-heb: אין טוב באדם שיאכל ושתה והראה את נפשו טוב בעמלו גם זה ראיתי אני כי מיד
    האלהים היא׃
  ben-IRV: সেখানে ভালো কিছুই নেই এক জনের জন্য শুধু খাওয়া, পানকরা এবং তার কাজের মধ্যে
    ভালো যা কিছু আছে তাতে সন্তুষ্ট হওয়া ছাড়া। আমি দেখালাম যে এই সত্য ঈশ্বরের হাত
    থেকে এসেছে।
  pan-pan: ਮਨੁੱਖ ਦੇ ਲਈ ਇਸ ਨਾਲੋਂ ਚੰਗਾ ਹੋਰ ਕੁਝ ਨਹੀਂ ਕਿ ਖਾਵੇ-ਪੀਵੇ ਅਤੇ ਆਪਣੇ ਸਾਰੇ ਕੰਮ-ਧੰਦੇ
    ਦੇ ਵਿੱਚ ਆਪਣਾ ਮਨ ਪਰਚਾਵੇ। ਮੈਂ ਵੇਖਿਆ ਕਿ ਇਹ ਵੀ ਪਰਮੇਸ਼ੁਰ ਦੇ ਹੱਥੋਂ ਮਿਲਦਾ ਹੈ,
  mya-JVB: စား သောက် ခြင်းငှါ ၎င်း၊ ကြိုးစား အားထုတ်ရာ၌ စိတ် နှလုံးပျော်မွေ့ ခြင်းငှါ၎င်း၊
    လူ ၌ ကောင်း သောအခွင့် မ ရှိ။ ဘုရား သခင်၏ကျေးဇူးတော် ကြောင့် သာ ၊ ထိုသို့ သော အခွင့်ကို
    ရနိုင်သည်ဟု ငါသိမြင် ၏။
  hmo-hmo: 'Tau ta ena dala namo herea be inai: Do ia aniani, do ia inuinu, bona iena
    hekwarahi dekena amo ia abia gaudia do ia moalelaia. Ma egu lalona ia kehoa, inai
    bamona moale be Dirava ese ia henia noho.'
  urd-urd: फिर इंसान के लिए इससे बेहतर कुछ नहीं कि वह खाए और पिए और अपनी सारी मेहनत
    के बीच ख़ुश होकर अपना जी बहलाए। मैंने देखा ये भी ख़ुदा के हाथ से है;
  rus-SYN: Не во власти человека и то благо, чтобы есть и пить и услаждать душу свою
    от труда своего. Я увидел, что и это - от руки Божией;
  bqc-SIM: Yã́ pↄ́ maa ń gbɛ̃nazĩnao mɛ́ dɛ aà pↄble, aà imi, aà a zĩ sáaukpa.
    Má è bee bↄ̀ Lua ↄzĩɛ lↄ.
  tcz-CHONGTHU: Hiti hin keiman ka gellin mihem in aneh’a chule adonna, anatoh’a lungkimna
    anei ding sanga phajo aum poi kati. Hiti hin, hiche nopsahna hohi Pathen khutna
    hungkon ahi, ti keiman ka geldoh in ahi.
  mar-mar: मनुष्याने खावे, प्यावे आणि श्रम करून आपल्या जिवास सुख द्यावे यापेक्षा त्यास
    काहीही उत्तम नाही. हे ही देवाच्या हातून घडते असे मी पाहिले.
  soq-soq: Sa baiwa eulena ipa apana nana ita esa nampa ita do nuaeulempe tauma nolawa
    dewasampa. Ne ewane atenten ema ipa God sauwa euda.
  qub-qub: Ichanga Tayta Dios munan cushisha cawananchïtami. Paymi llapantapis camacächisha.
    Pay mana camacächiptenga ¿piraj micunman, piraj cushisha cawanmanpis? Chaymi runaga
    micunman, upunman. Arur tarishancunatapis gustunta rurar ushanman. Tantiyacuptë
    llapantapis Tayta Diosmi camacächisha.
  bqp-bqp: Yã kũ à mana kũ bisãsirio mɛ́ à de à pↄ́ ble à í mi à a zĩ sáabu kpá.
    Ma è abirekũ bò Luda ↄĩmɛ dↄ.
  hat-hat: Pi bon bagay yon moun ka fè, se manje, se bwè, se jwi sa travay ou rapòte
    ou. Men la tou, mwen wè sa se travay Bondye.
  eng-BSB: Nothing is better for a man than to eat and drink and enjoy his work. I
    have also seen that this is from the hand of God.
  eng-WEBPB: There is nothing better for a man than that he should eat and drink,
    and make his soul enjoy good in his labour. This also I saw, that it is from the
    hand of God.
  kbq-kbq: Amuhoma huno erifore'ma hia ne'zama neneno, tima neneno musenkasema hu'zamo'a
    mago'a zama hu'zana agatere'ne. E'i anama huno musema hu'zama ke'na antahi'nama
    huana, Anumzamofontegati ana zana ne-e.
  nhe-BL: Huajca niquitac para ax onca tleno más cuali huan ipati para se tlacatl,
    san ma quicuas tlen quinequis huan quiis tlen quipactía huan quichihuas nopa tequitl
    tlen más quipaquilismacas pampa nopa paquilistli huala tlen Toteco.
  bus-bus: Yã kɛ̀ maa kↄ̃n gbɛ̃nteeo bé à dɛ à pↄ́ ble à í mi à a zĩ sáabu kpá. Má
    è beee bↄ̀ Luda ↄzĩmɛ dↄ.
  gub-BL: 'Xo ''agwer ma''e zo ikatu iapo mehe: Zamai''u nehe. Xi''u ma''ywa tykwer
    nehe. Zazemurywete kar zaneremetarer imono''og pyrer rehe nehe. Te agwer ma''e
    ur Tupàn wi wà. Akwaw izuwi wanur haw.'
  eng-DRA: Is it not better to eat and drink, and to shew his soul good things of
    his labours? and this is from the hand of God.
