verse: ECC.002.018
translations:
  mal-C: എന്റെ പിന്നാലെ വരുന്നവർക്കുവേണ്ടി എല്ലാം ഉപേക്ഷിച്ചുപോകണമെന്ന് ഓർത്തപ്പോൾ,
    സൂര്യനുകീഴിൽ ഞാൻ കഠിനാധ്വാനംചെയ്ത് സമ്പാദിച്ച എല്ലാറ്റിനെയും ഞാൻ വെറുത്തു.
  deu-TKW: Und ich haßte all' meine Mühen, womit ich mich mühte unter der Sonne, weil
    ich es dem hinterlassen muß, der nach mir sein wird.
  lin-lin: Nayinaki biloko nyonso oyo namonelaki pasi na se ya moyi, pamba te nakotika
    yango epai ya moto oyo akoya sima na ngai.
  eng-LSV: And I have hated all my labor that I labor at under the sun, because I
    leave it to a man who is after me.
  eng-GNV: I hated also all my labour, wherein I had trauailed vnder the sunne, which
    I shall leaue to the man that shalbe after me.
  eng-WEBSTER: 'Yes, I hated all my labor which I had taken under the sun: because
    I should leave it to the man that shall be after me.'
  nhw-BL: Nojquiya niquijixqui nochi notequi catli nijchijtoya ipan ni tlaltipactli
    pampa teipa hualas seyoc huan yaya moaxcatis nochi catli nijpixtoc.
  swh-ONEN: Nikachukia kila kitu nilichokuwa nimetaabikia chini ya jua, kwa sababu
    ni lazima nimwachie yule ajaye baada yangu.
  bba-bba: Nɑ sɔmburu tusɑ te nɑ kuɑ hɑnduniɑ ye sɔɔ. Domi kon ten nuku dobu ɡoo deriɑwɑ
    wi u koo mɑn kɔsire ko.
  eng-KJVCPB: 'Yea, I hated all my labour which I had taken under the sun: because
    I should leave it unto the man that shall be after me.'
  luo-luo: Ne asin gi gik moko duto mane asenyagora godo e bwo wangʼ chiengʼ, nikech
    nyaka ne awegi ne ngʼatno mabiro bangʼa.
  meu-meu: Dina henunai na hekwarahilaiva ḡaudia iboudiai na na inai henidiava; badina
    be murigu ai bainema tauna enai baina rakatanidia.
  npi-ULB: सूर्यमूनि मैले काम गरेर हासिल गरेका मेरा सबै प्राप्‍तिहरूलाई मैले घृणा
    गरेँ, किनकि मैले ती मपछि आउनेको लागि छोड्नैपर्छ ।
  yor-yor: Mo kórìíra gbogbo ohun tí mo ti ṣiṣẹ́ fún ní abẹ́ oòrùn, nítorí pé mo ní
    láti fi wọ́n sílẹ̀ fún ẹni tí ó wà lẹ́yìn mi ni.
  ind-ind: Maka aku juga membenci segala hasil dari usaha dan jerih lelahku di dunia
    ini, karena semuanya harus aku tinggalkan untuk orang yang akan menggantikan aku.
  pes-OPCB: از چیزهایی که در زیر آسمان برایشان زحمت کشیده بودم، بیزار شدم، زیرا می‌بایست
    تمام آنها را برای جانشین خود به جا بگذارم،
  tgl-ULB: Kinamuhian ko ang lahat ng aking natupad na aking pinaghirapan sa ilalim
    ng araw dahil kailangang iwanan ko sila sa taong susunod sa akin.
  hui-hui: I̱na erekuibi mbira bialu harugo mani kini mendeali i̱ henegoria ha aribia
    harago ibugua karulo holobada manda biru. Aniore bulubadagonaga i̱ mangaore ho
    harugoni.
  mya-mya: ထိုမှတပါး၊ ငါသည်နေအောက်မှာ ကြိုးစား အားထုတ်သော အမှုအလုံးစုံတို့ကို ငါငြီးငွေ့ရသော
    အကြောင်းဟူမူကား၊ ထိုအမှုကို ငါ့နောက်မှဖြစ်လတံ့ သောသူအဘို့ ငါချန်ထားရမည်။
  bod-N: དེར་མ་ཟད། ཉི་མའི་འོག་ཏུ་བྱས་པའི་དཀའ་ལས་ཐམས་ཅད་ལའང་ང་རང་སྡང་སྟེ། ཅིའི་ཕྱིར་ཞེ་ན།
    ངས་དེ་རྣམས་མི་རབས་རྗེས་མའི་དོན་དུ་འཇོག་དགོས་པས་སོ། །
  sna-sna: Ndakavenga zvinhu zvose zvandakashingairira pasi pezuva, nokuti ndinofanira
    kuzvisiyira anonditevera.
  spa-BLM: Aborrecí todo mi trabajo en el que me afanaba bajo el sol, porque debo
    dejarlo al hombre que venga después de mí.
  cac-cac: An̈ejtona' malaj yelc'och masanil juntzan̈ in munlajel ix in b'o d'a yolyib'an̈q'uinal
    tic, yujto masanil juntzan̈ chi' an̈ej am d'a junocxo mach b'aj ol canoc.
  swh-ULB: Nikachukia yote niliyoyatimiza, ambayo nilikuwa nimekwisha yafanya chini
    ya jua kwa sababu ni lazima niyaache kwa mtu anaye kuja baada yangu.
  bel-bel: І зьненавідзеў усю маю працу, якую рабіў я пад сонцам; бо мушу пакінуць
    яе чалавеку, які прыйдзе пасьля мяне.
  wed-wed: Anatapuna au dobu a polepolei a geduaiei, aubaina nai ana voterei, da rava
    au muriu e nenei aubaii.
  deu-ELBBK: Und ich hasste all meine Mühe, womit ich mich abmühte unter der Sonne,
    weil ich sie dem Menschen hinterlassen muss, der nach mir sein wird.
  mbb-OT: Nesuǥey a su geina te kinahanglan he igketaǥak ku ziyà te zuma is rimeǥas
    te menge kedhaǥù ku.
  mal-2015: സൂര്യന്നു കീഴെ ഞാൻ പ്രയത്നിച്ച പ്രയത്നം ഒക്കെയും ഞാൻ വെറുത്തു; എന്റെ ശേഷം
    വരുവാനിരിക്കുന്ന മനുഷ്യന്നു ഞാൻ അതു വെച്ചേക്കേണ്ടിവരുമല്ലോ.
  rmc-rmc: Imar na radisaľuvavas ňisave bučake, so keravas kade pre phuv, bo jekhvar
    la mukava oleske, ko avela pal ma,
  pes-OPV: پس تمامی مشقت خود را که زیر آسمان کشیده بودم مکروه داشتم از اینجهت که باید
    آن را به کسی‌که بعد از من بیاید واگذارم.
  ron-1924: Мь-ам урыт пынэ ши тоатэ мунка пе каре ам фэкут-о суб соаре, мункэ пе
    каре о лас омулуй каре вине дупэ мине, ка сэ се букуре де еа.
  aui-aui: Tagu yagu kayopika tupadi mma kubura debane asinighiiyedi, basuna akovi
    da bera ayaberabera na tomogha iiyabo muriguve inibada, na ima debane anakuyowana.
  ben-OBCV: সূর্যের নিচে যেসব জিনিসের জন্য আমি পরিশ্রম করেছি সেগুলি আমি এখন ঘৃণা করতে
    লাগলাম, কারণ আমার পরে যে আসবে তার জন্যই আমাকে সেইসব রেখে যেতে হবে।
  som-som: Wixii aan qorraxda hoosteeda ku hawshooday oo dhan waan nacay, maxaa yeelay,
    waa inaan uga tago ninka iga dambeeya.
  lat-VUC: '[Rursus detestatus sum omnem industriam meam, qua sub sole studiosissime
    laboravi, habiturus hæredem post me,'
  eng-ASVBT: And I hated all my labor wherein I labored under the sun, seeing that
    I must leave it unto the man that shall be after me.
  ita-1885: Ho eziando odiata ogni mia fatica che io ho durata sotto il sole, la quale
    io lascerò a colui che sarà dopo di me.
  eng-LXXUP: And I hated the whole of my labor Which I took under the sun; Because
    I must leave it to the man who will come after me.
  eng-ULB: I hated all my accomplishments for which I had worked under the sun because
    I must leave them behind to the man who comes after me.
  spa-VBL: Incluso acabé odiando lo que había conseguido aquí en la tierra porque
    tengo que entregarlo a quien venga después de mí.
  fra-_FOB: Et j'ai haï tout le travail que j'ai fait sous le soleil; parce que je
    le laisserai à l'homme qui sera après moi.
  mal-mal: സൂര്യന് കീഴിലുള്ള എന്റെ പ്രയത്നത്തെ എല്ലാം ഞാൻ വെറുത്തു; എന്റെ ശേഷം വരുവാനിരിക്കുന്ന
    മനുഷ്യനുവേണ്ടി ഞാൻ അത് വിട്ടേച്ചു പോകേണ്ടിവരുമല്ലോ.
  lit-lit: Ir nekenčiau visų savo triūso vaisių, dėl kurių buvau triūsęs po saule,
    nes turiu tai palikti žmogui, kuris bus po manęs.
  urd-GVR: Sūraj tale maiṅ ne jo kuchh bhī mehnat-mashaqqat se hāsil kiyā thā us se
    mujhe nafrat ho gaī, kyoṅki mujhe yih sab kuchh us ke lie chhoṛnā hai jo mere
    bād merī jagah āegā.
  suz-BL: रागीमी आं श्‍येत पशो गेय नेल्‍ल आन कली गो काइ मदाक्‍तु। मारदे हना मेको गो
    आं नोले जाक्‍ब आन कली प्रोंइचा माल्‍नुङ। उपदेसक २:२१; भजन संग्रह ३९:७
  eng-NOY: Yea, I hated all my labor which I had performed under the sun, because
    I must leave it to the man that shall be after me.
  ita-1927: Ed ho odiata ogni fatica che ho durata sotto il sole, e di cui debbo lasciare
    il godimento a colui che verrà dopo di me.
  ckb-ckb: ڕقم لە هەموو ماندووبوونەکەم هەستا کە لەسەر زەویدا ڕەنجم بۆی کێشا، لەبەر
    ئەوەی بە ناچاری بۆ ئەو کەسەی بەجێدەهێڵم کە لەپاش خۆم دێت.
  eng-BBE: Hate had I for all my work which I had done, because the man who comes
    after me will have its fruits.
  kan-OKCV: ನನ್ನ ತರುವಾಯ ಬರುವ ಮನುಷ್ಯನಿಗೆ ನಾನು ಇದನ್ನೆಲ್ಲಾ ಬಿಟ್ಟುಬಿಡಬೇಕಾದ್ದರಿಂದ ಸೂರ್ಯನ
    ಕೆಳಗೆ ಪಟ್ಟ ನನ್ನ ಎಲ್ಲಾ ಪ್ರಯಾಸವನ್ನು ನಾನು ಹಗೆ ಮಾಡಿದೆನು.
  tam-2017: சூரியனுக்குக்கீழே நான் பட்ட பிரயாசத்தையெல்லாம் வெறுத்தேன்; எனக்குப் பின்வரப்போகிறவனுக்கு
    அதை நான் வைத்துப்போகவேண்டியதாகுமே.
  spa-RV-1909: Yo asimismo aborrecí todo mi trabajo que había puesto por obra debajo
    del sol; el cual dejaré á otro que vendrá después de mí.
  ron-BTF: Da, am urât toată munca mea pe care am făcut-o sub soare, pentru că o voi
    lăsa omului ce va fi după mine.
  eng-WEBP: I hated all my labor in which I labored under the sun, because I must
    leave it to the man who comes after me.
  eng-FBV: I even ended up hating what I had achieved here on earth because I have
    to hand it over to whoever comes after me.
  nld-1939: Zo kreeg ik een afkeer van al het werk, Dat ik met moeite tot stand bracht
    onder de zon. Ik moet het toch achterlaten aan hem, die mij opvolgt;
  nch-BL: Nojquiya niquijixqui nochi notequi cati nijchijtoya ipan ni taltipacti pampa
    teipa hualas seyoc huan yaya moaxcatis nochi cati nijpixtoc.
  vie-1934: Ta cũng ghét mọi công lao ta đã làm ở dưới mặt trời, vì phải để lại cho
    người sau mình.
  hin-CV: इसलिये मैंने जो भी मेहनत इस धरती पर की थी उससे मुझे नफ़रत हो गई, क्योंकि
    इसे मुझे अपने बाद आनेवाले के लिए छोड़ना पड़ेगा.
  spa-BES: Yo odiaba todo el fruto de mi trabajo que había hecho, porque lo dejaré
    al hombre que viene después de mí.
  tdx-tdx: Eka, nihejeko ze fonga fitoloñako nifanehafako ambane’ i àndroy, ie tsy
    mete tsy hene hengako am’indaty manonjohy ahiy.
  tha-KJV: เออ ข้าพเจ้าเกลียดการงานทั้งสิ้นของข้าพเจ้า ซึ่งข้าพเจ้าตรากตรำอยู่​ภายใต้​ดวงอาทิตย์
    เพราะข้าพเจ้าจำต้องละการนั้นไว้​ให้​แก่​คนที​่มาภายหลังข้าพเจ้า
  por-BR-2018: Eu também detestei todo o meu trabalho em que trabalhei abaixo do sol,
    porque o deixarei ao homem que virá depois de mim.
  deu-ELO: Und ich haßte alle meine Mühe, womit ich mich abmühte unter der Sonne,
    weil ich sie dem Menschen hinterlassen muß, der nach mir sein wird.
  eng-WYC-2018: Again I cursed all my busyness, by which I travailed most studiously
    under [the] sun; and I shall have an heir after me,
  epo-epo: Kaj mi ekmalamis ĉiun laboron, kiun mi laboris sub la suno; ĉar mi devos
    lasi ĝin al homo, kiu estos post mi.
  uig-PIN: Xuningdǝk mǝn ⱪuyax astidiki barliⱪ ǝjrimgǝ ɵq boldum; qünki buni mǝndin
    keyin kǝlgǝn kixigǝ ⱪaldurmasliⱪⱪa amalim yoⱪ idi.
  beo-beo: 'Na da liligi lama:ne gasa bagade hawa: hamosu. Be amo liligi na da na
    baligia mabe dunu ema nana imunu dawa:beba:le, na da amo liligi hamedeiwane ba:i.'
  tpi-OTNT: Mi save pinis, mi bai lusim ol dispela samting mi bin hatwok long kamapim,
    na man i senisim mi bai i kisim. Olsem na mi les tru long ol dispela samting.
  hau-SA: Na ƙi jinin dukan abubuwan da na yi wahala ina yi a duniya, gama dole in
    bar su wa na bayana.
  uig-LAT: Shuningdek men quyash astidiki barliq ejrimge öch boldum; chünki buni mendin
    kéyin kelgen kishige qaldurmasliqqa amalim yoq idi.
  nde-nde: Ngazizonda zonke izinto engangiziginqele ngaphansi kwelanga, ngoba ngimele
    ngitshiyele lowo oza ngemva kwami.
  ton-ton: '¶ ʻIo, naʻaku fehiʻa ki heʻeku ngāue kotoa pē naʻaku ongosia ai ʻi he
    lalo laʻā: koeʻuhi te u tuku pe ia ki he tangata ʻoku muimui ʻiate au.'
  ces-1613: Ano mrzí mne i všecka práce má, kterouž jsem vedl pod sluncem proto že
    jí zanechati musím člověku, kterýž bude po mně.
  eng-WMB: I hated all my labor in which I labored under the sun, because I must leave
    it to the man who comes after me.
  tam-TCV: சூரியனுக்குக் கீழே நான் பிரயாசப்பட்டு பெற்றதையெல்லாம் நான் வெறுத்தேன்.
    ஏனெனில், அவற்றை நான் எனக்குப்பின் வருவோருக்கு விட்டுச்செல்ல வேண்டுமே.
  ceb-ULB: Gidumtan ko ang tanan nakong nakab-ot nga akong nahimo ilalom sa adlaw
    tungod kay igabilin ko lamang kini ngadto sa tawo nga mopuli kanako.
  pol-UBG: Zbrzydł mi nawet cały mój trud, który podejmowałem pod słońcem, gdyż muszę
    go zostawić człowiekowi, który przyjdzie po mnie.
  urd-GVU: سورج تلے مَیں نے جو کچھ بھی محنت مشقت سے حاصل کیا تھا اُس سے مجھے نفرت
    ہو گئی، کیونکہ مجھے یہ سب کچھ اُس کے لئے چھوڑنا ہے جو میرے بعد میری جگہ آئے گا۔
  deu-1912: Und mich verdroß alle meine Arbeit, die ich unter der Sonne hatte, daß
    ich dieselbe einem Menschen lassen müßte, der nach mir sein sollte.
  kan-2017: ನನ್ನ ಪ್ರಯಾಸದ ಫಲವನ್ನು ಮುಂದಿನವನಿಗೆ ಬಿಟ್ಟುಬಿಡಬೇಕೆಂದು ನಾನು ಲೋಕದಲ್ಲಿ ಪಟ್ಟ ಪ್ರಯಾಸಕ್ಕೆ
    ಬೇಸರಗೊಂಡೆನು.
  yap-yap: Dariy ban’en ni gu maruwliy nggu thognag nib ga’fan u wan’ug, ya bay gu
    digey nga pa’ e en ni bayib nga luwag,
  hlt-MCSB: Ka thakthaenah boeih he ka hmuhuet coeng. Khomik hmuikah thakthaekung
    la ka om. Te te ka hnukah aka om hlang ham ni ka khueh eh.
  mdy-ETH: ታኣኮ ዓኣ ቆሎ ቢያ ታ ቤዛ ጌላሢም ሃሺ ታ ዓኣዻንዳሢሮ ሃያ ሳዖይዳ ታኣኒ ላቤሢንታ ዺቢሺ ታ ዴንቄ ባካ ቢያ ጉሪኬ፤
  kew-kew: Neme go kalai pua pama epawade yae rayo gimaluame aba makuaayo. Gore ni
    alopaliade aame go yaenu rayo nipumi mealia. Goa peapulu go yae luabu mada ni
    gi ora waru pea.
  twi-ASANTE: Mekyirii deɛ mayɛ adwuma apɛ nyinaa wɔ owia yi ase, ɛfiri sɛ, ɛsɛ sɛ
    megya hɔ ma deɛ ɔbɛdi mʼadeɛ.
  eng-WEBU: I hated all my labor in which I labored under the sun, because I must
    leave it to the man who comes after me.
  wal-wal: Salo gufantton taani keehi daafurada demmido ta aquwaa ubbaa taappe guyyiyan
    yiya urau yeggada biyo gishshau, taani daafuridobai ubbai tana iitiis.
  spa-PDDPT: Así que aborrecí todo mi trabajo por el cual laboré bajo el sol, al ver
    que tenía que dejarlo a alguno que vendrá después de mí.
  gun-gun: Xekuerai avi kuaray guýry rupi amba'eapo poyia ha'e javi re, mba'eta hekovia
    repykue aejapa 'rã aiko rire ikuai va'erã kuery pe.
  ilo-ULB: Kinagurak amin a naaramidko a nagbannogak iti baba ti init gapu ta masapul
    nga ibatik dagitoy iti tao a sumaruno kaniak.
  kpg-kpg: Nia mee ne ngalua ginai au ga hagahumalia au, e balumee mai gi di au, idimaa
    au gu iloo bolo nia mee aanei le e wanga ko au gi tangada i ogu muli.
  uig-ARA: شۇنىڭدەك مەن قۇياش ئاستىدىكى بارلىق ئەجرىمگە ئۆچ بولدۇم؛ چۈنكى بۇنى مەندىن
    كېيىن كەلگەن كىشىگە قالدۇرماسلىققا ئامالىم يوق ئىدى.
  sus-sus: N ma wali naxa raɲaaxu n ma, barima n bara a kolon fo n xa na birin lu
    mixi gbɛtɛ yi ra.
  pon-2006: Mehkoaros me I koadoahkihada wia mehkot me sohte katepe ong ie, pwehki
    I ese me I pahn uhd kihong irail kan me pahn uhd wilianiehdi;
  ksd-ksd: Ma iau ga milikuane ra lavur vuai kaugu papalum; tago iau ga nunure ba
    ina vana kan ia; nina ba na kia vue iau na kale pa ia.
  tur-YTC: Güneşin altında çektiğim bütün emeğimden nefret ettim. Çünkü onu benden
    sonra gelecek adama bırakmak zorundayım.
  bel-N: І зьненавідзеў я ўсю цяжкую працу маю, якой працаваў пад сонцам, якую мушу
    пакiнуць чалавеку, які будзе пасьля мяне.
  grc-BRENT: Καὶ ἐμίσησα ἐγὼ σύμπαντα μόχθον μου ὃν ἐγὼ κοπιῶ ὑπὸ τὸν ἥλιον, ὅτι ἀφίω
    αὐτὸν τῷ ἀνθρώπῳ τῷ γινομένῳ μετʼ ἐμέ.
  ind-AYT: Aku membenci segala kerja kerasku yang kuusahakan di bawah matahari karena
    aku harus meninggalkannya kepada orang yang datang sesudah aku.
  nya-nya: Ine ndinadana nazo ntchito zonse zimene ndinazigwira pansi pano, chifukwa
    ndinayenera kudzazisiyira wina amene adzalowa mʼmalo mwanga.
  hrv-hrv: Zamrzih sve za što sam se pod suncem trudio i što sad ostavljam svome nasljedniku.
  mps-mps: Eno koneanio, eno te sę dene elama pedelali nai dabe taga paibao, te ena
    bidali sę hasegelama sabo bidigo saibao. Tibaso, eno te nai dabede hagela homu
    ebo dao.
  tpi-tpi: Mi save pinis, mi bai lusim ol dispela samting mi bin hatwok long kamapim,
    na man i senisim mi bai i kisim. Olsem na mi les tru long ol dispela samting.
  dan-1931: Og jeg blev led ved al den Flid, jeg, har gjort mig under Solen, fordi
    jeg må efterlade mit Værk til den, som kommer efter mig.
  vie-OVCB: Tôi chán ghét những công trình tôi đã khó nhọc làm trên đất, vì tôi phải
    để lại tất cả cho người khác.
  guj-2017: તેથી પૃથ્વી પર જે સર્વ કામ મેં શ્રમ વેઠીને ઉપાડ્યાં તેથી મને ધિક્કાર ઊપજ્યો.
    કેમ કે મારા પછી થનાર માણસને માટે તે સર્વ મૂકીને જવું પડશે.
  pon-2006A: Mehkoaros me I koadoahkihada wia mehkot me sohte katepe ong ie, pwehki
    I ese me I pahn uhd kihong irail kan me pahn uhd wilianiehdi;
  por-BRBSL: Eu odiava todo o meu trabalho no qual eu trabalhava sob o sol, porque
    devo deixá-lo para o homem que vem depois de mim.
  cth-cth: Kanî rahim ka sak e hoi ka tawk e hnonaw pueng ka panuet. Ka hnuklah ka
    tho hane naw hanlah ka ceitakhai han ti ka panue.
  twi-twi: Mikyii nea mayɛ adwuma apɛ nyinaa wɔ owia yi ase, efisɛ ɛsɛ sɛ migyaw hɔ
    ma nea obedi mʼade.
  hlt-hlt: Ka thakthaenah boeih he ka hmuhuet coeng. Khomik hmuikah thakthaekung la
    ka om. Te te ka hnukah aka om hlang ham ni ka khueh eh.
  tbz-SIM: Mutɔ̃mmú m pĩ mmù kɛtenkɛ̀ ĩ́nkɛ̀ kɛ ɔ̀u, kɛ yóó mù yóunɛ̀ wèè n tũ̀nní,
    dɛ̀ í n nɑɑti mu kpɛ́í.
  msy-2020: Kɨ overiamɨn apengan ikia zurara puvɨra ingari. Egha kɨ fogha gɨfa, ingangarir
    mɨtiar kɨ amizir kaba, gumazir igharazim izɨ nan danganim inigh dar ganam. Kamaghɨn,
    kɨ ingangarir kaba bar dar aghua.
  dop-dop: Mɑ tɑɑ kpɑɑnɑ təmɑ wenɑ mɑ tɔɣɔ wɑhɑlɑ nɑ mɑ́ lɑ tɔɣɔ. Mpi tɔ, wei ɩ kɑ́
    lɛɛtɩ mɑ lonte tɑɑ tɔɣɔ mɑ kɔŋ yelinɑʋ.
  azb-azb: Mən səma altında çəkdiyim bütün zəhmətlərə nifrət etdim. Çünki onun da
    səmərəsini məndən sonra gələn adama verməliyəm.
  eng-DBY: And I hated all my labour wherewith I had been toiling under the sun, because
    I should leave it unto the man that shall be after me.
  hin-2017: मैंने अपने सारे परिश्रम के प्रतिफल से जिसे मैंने सूर्य के नीचे किया था
    घृणा की, क्योंकि अवश्य है कि मैं उसका फल उस मनुष्य के लिये छोड़ जाऊँ जो मेरे बाद
    आएगा।
  wol-KYG: Sama doñ-doñ, ji fi kaw dun bi, génnliku na ma, dama koy wacce ka may wuutuji
    rekk,
  eng-YLT: And I have hated all my labour that I labour at under the sun, because
    I leave it to a man who is after me.
  eng-WYC-2017: Again I cursed all my busyness, by which I travailed most studiously
    under [the] sun; and I shall have an heir after me,
  eng-WMBB: I hated all my labour in which I laboured under the sun, because I must
    leave it to the man who comes after me.
  urd-GVH: सूरज तले मैंने जो कुछ भी मेहनत-मशक़्क़त से हासिल किया था उससे मुझे नफ़रत
    हो गई, क्योंकि मुझे यह सब कुछ उसके लिए छोड़ना है जो मेरे बाद मेरी जगह आएगा।
  rug-rug: Kamo sapu hakohako ni mo rau sari doduru ginugua sapu tavetaveti rau pa
    kauruna sa rimata, sina kote veko hola lani mo rau koa sa pu luli mudi mae koa
    rau.
  gaz-gaz: Ani sababii nama ana duubaan dhufuuf waan kana dhiisuu qabuuf, waanan aduudhaa
    gaditti itti dadhabe hunda nan jibbe.
  fra-LSG: J’ai haï tout le travail que j’ai fait sous le soleil, et dont je dois
    laisser la jouissance à l’homme qui me succédera.
  yal-yal: N ma wanle birin yi raɲaxu n ma n naxanye kɛxi dunuɲa yi, bayo fɔ n xa
    e tɔnɔn lu n xanbi ra muxun yii.
  iou-iou: Näk epän pähap täŋpäŋ imaka yabäŋ ahäk täyat uwä ŋode yäŋpäŋ-nadäŋira bureni
    kubä nämo täŋkuk; Näk kumäŋira äma näk komena yäpayäŋ täko uwä tuŋumna ŋo kudup
    api korewek.
  haw-1868: Ua hoopailua hoi au i ka hana a pau a'u i hana'i malalo iho o ka la; no
    ka mea, e waiho auanei au ia mea no ke kanaka e hiki mai ana mahope o'u.
  arb-NAV: وَكَرِهْتُ كُلَّ مَا سَعَيْتُ مِنْ أَجْلِهِ تَحْتَ الشَّمْسِ، لأَنِّي سَأَتْرُكُهُ
    لِمَنْ يَخْلُفُنِي.
  ewe-ewe: Nu si gate ɖe dzinyee nye magblẽ nye dagbadagbawo katã ƒe metsonu ɖi na
    ame bubuwo.
  eng-LEE: Yea, I hated also all my toil with which I had toiled under the sun; because
    I should have to leave it unto the man that will be after me.
  asm-FB: সূৰ্যৰ তলত মই যি যি পৰিশ্ৰম কৰিলোঁ, সেই সকলো পৰিশ্ৰমত মোৰ এতিয়া ঘিণ লাগিছে;
    কিয়নো মোৰ পাছত যিজন আহিব, তেওঁৰ বাবেইতো তাৰ ফল থৈ যাব লাগিব।
  sus-A: ﭑ مَ وَلِ نَشَ رَحَاشُ ﭑ مَ، بَرِ مَ ﭑ بَرَ عَ كٌلٌن قٌ ﭑ شَ نَ بِرِن لُ
    مِشِ فبّتّ يِ رَ.
  fra-SBL: J'ai haï tout le travail dans lequel j'ai travaillé sous le soleil, parce
    que je dois le laisser à l'homme qui vient après moi.
  hbo-hbo: וְשָׂנֵ֤אתִֽי אֲנִי֙ אֶת־כָּל־עֲמָלִ֔י שֶׁאֲנִ֥י עָמֵ֖ל תַּ֣חַת הַשָּׁ֑מֶשׁ
    שֶׁ֣אַנִּיחֶ֔נּוּ לָאָדָ֖ם שֶׁיִּהְיֶ֥ה אַחֲרָֽי׃
  kik-kik: Ngĩgĩthũũra maũndũ mothe marĩa ndenogeetie namo gũkũ thĩ kwaraga riũa,
    tondũ no nginya ngaamatigĩra ũrĩa ũgooka thuutha wakwa.
  fra-NCL: Et j’ai haï tout mon travail, que j’ai fait sous le soleil, et que je laisserai
    à l’homme qui viendra après moi.
  cek-AK: Ue, ka hnukah angzo han koi kami khaeah caehtaak han oh pongah, ni tlim
    ah angpho qawt hoi ka sak ih toknawk boih to ka hnukma.
  cuk-cuk: Deginbali, we-napneggi arbaed-dummad-an-imaksadi, gwen-nabir an daknonisurbalid.
    Ar bela arbaed-dummad-an-imaksadi, dule-an-sorba-megnonikoedga an obegergebed.
  uig-CYR: Шуниңдәк мән қуяш астидики барлиқ әҗримгә өч болдум; чүнки буни мәндин
    кейин кәлгән кишигә қалдурмаслиққа амалим йоқ еди.
  tel-2017: సూర్యుని కింద నేను ఎంతో బాధపడి సాధించిన వాటన్నిటినీ నా తరవాత వచ్చేవాడికి
    విడిచిపెట్టాలని గ్రహించి నేను వాటిని అసహ్యించుకున్నాను.
  hat-BSA: Konsa, mwen te rayi tout fwi a travay mwen yo, pou sila mwen te fè efò
    anba solèy la; paske mwen ap oblije kite li bay nonm nan k ap swiv mwen an.
  bxh-bxh: Ginauli mahudoꞌidi E ginaulidi maihala yai mate, E waiyoꞌoꞌedi wananahaidi,
    paꞌana ibe E lau afuledi, mate doga hesa muligu yai haba aiꞌena.
  kos-kos: Orekma nukewa ma nga orala wanginna kalmeya nu sik, mweyen nga etu lah
    ac ma na lun mwet se ma aolyula,
  hbo-WLC: וְשָׂנֵ֤אתִֽי אֲנִי֙ אֶת־כָּל־עֲמָלִ֔י שֶׁאֲנִ֥י עָמֵ֖ל תַּ֣חַת הַשָּׁ֑מֶשׁ
    שֶׁ֣אַנִּיחֶ֔נּוּ לָאָדָ֖ם שֶׁיִּהְיֶ֥ה אַחֲרָֽי׃
  ibo-ibo: Ihe niile m gbalịrị ịrụpụta ka m kpọrọ asị, nʼihi na amaara m na emesịa,
    aga m ahapụrụ ha onye ọzọ na-abịa nʼazụ m.
  ory-ory: ପୁଣି, ସୂର୍ଯ୍ୟ ତଳେ ମୁଁ ଯେଉଁ ଯେଉଁ ପରିଶ୍ରମରେ ପରିଶ୍ରାନ୍ତ ହେଲି, ମୋହର ସେହି ସବୁ
    ପରିଶ୍ରମକୁ ମୁଁ ଘୃଣା କଲି; କାରଣ ମୋହର ଉତ୍ତରାଧିକାରୀ ପାଇଁ ତାହାସବୁ ଛାଡ଼ି ଯିବାକୁ ହେବ।
  chk-chk: Iwe, esap wor lomotan ngeniei ai angang weires meinisin üa föri won fanüfan,
    pun üa silei pwe üpwe likiti ngeni ewe eman mi siwiliei.
  rop-rop: Wal aibin jinggabat ol det adwan wek weya aibin oldei dumbat langa dijan
    wel, en ola ebrijing weya aibin gedimbat, en ai sabi ai garra libum ol detlot
    ebrijing langa sambodi. Tharran na bin meigim mi brabli nogudbinji,
  ukr-1871: І зненавидїв я всю працю мою, що працював під сонцем; бо маю все те зіставити
    другому, хто постане по менї.
  deu-1951: Ich haßte auch alle meine Arbeit, womit ich mich abgemüht hatte unter
    der Sonne, weil ich sie dem Menschen überlassen soll, der nach mir kommt.
  eng-JPS: And I hated all my labour wherein I laboured under the sun, seeing that
    I must leave it unto the man that shall be after me.
  srp-1865: I omrze mi sav trud moj oko kojega se trudih pod suncem, jer æu ga ostaviti
    èovjeku koji æe nastati nakon mene.
  lug-lug: Nakyawa okutegana kwange kwonna kwe nateganamu wansi w’enjuba, kubanga
    byonna ndi wakubirekera oyo alinzirira mu bigere.
  heb-heb: ושנאתי אני את כל עמלי שאני עמל תחת השמש שאניחנו לאדם שיהיה אחרי׃
  ben-IRV: আমি আমার সমস্ত কাজ সম্পাদনকে ঘৃণা করি যার জন্য আমি সূর্য্যের নিচে পরিশ্রম
    করেছি, কারণ আমি অবশ্যই সব ছেড়ে যাব সেই মানুষটার জন্য যে আমার পরে আসছেন।
  pan-pan: ਸਗੋਂ ਮੈਂ ਆਪਣੀ ਮਿਹਨਤ ਦੇ ਸਾਰੇ ਕੰਮਾਂ ਤੋਂ ਅੱਕ ਗਿਆ, ਜੋ ਮੈਂ ਸੂਰਜ ਦੇ ਹੇਠ ਕੀਤਾ
    ਸੀ, ਕਿਉਂ ਜੋ ਮੈਨੂੰ ਉਹ ਉਸ ਆਦਮੀ ਦੇ ਲਈ ਛੱਡਣਾ ਪਵੇਗਾ ਜੋ ਮੇਰੇ ਤੋਂ ਬਾਅਦ ਆਵੇਗਾ।
  mya-JVB: ထိုမှတပါး ၊ ငါ သည်နေ အောက် မှာ ကြိုးစား အားထုတ်သော အမှုအလုံးစုံ တို့ကို
    ငါငြီးငွေ့ ရသောအကြောင်း ဟူမူကား၊ ထို အမှုကိုငါ့ နောက် မှဖြစ် လတံ့သောသူ အဘို့ ငါချန်ထား
    ရမည်။
  hmo-hmo: Bona lau ese egu hekwarahi dekenai lau karaia vadaeni gaudia danu lau ura
    henidia lasi, badina be egu murinai do ia mai tauna dekenai, inai gaudia do lau
    rakatania.
  urd-urd: बल्कि मैं अपनी सारी मेहनत से जो दुनिया में की थी बेज़ार हुआ, क्यूँकि ज़रूर
    है कि मैं उसे उस आदमी के लिए जो मेरे बाद आएगा छोड़ जाऊँ;
  rus-SYN: И возненавидел я весь труд мой, которым трудился под солнцем, потому что
    должен оставить его человеку, который будет после меня.
  bqc-SIM: Ɔ̃ ma sakà zĩ pↄ́ má kɛ̀ dṹniauↄgu píi, kɛ́ má tó ma gɛ̃ɛɛ yã́i.
  tcz-CHONGTHU: Keiman hiche leiset chunga kana toh gimna jouse hi kahin thei chim
    ahitai, ijeh- iham itileh keiman ka lodoh jouse hi midang ka dalhah peh ding ahije.
  mar-mar: माझे अपार कष्ट, जे मी भूतलावर केले त्याचा मी तिरस्कार करू लागलो. कारण जो
    मनुष्य माझ्यामागून येईल त्याच्याकडे ते सोडून मला जावे लागणार.
  soq-soq: Ne nolana uduudu dewamodina epe bonteapo aupanawo apana da wadepi, sa baiwa
    ne nola tawo ema osowe etedabuantedina.
  qub-qub: Cay pachacho rurachishäcunapäga llapanpämi fiyupa rabyashcä. Nogaga llapan
    chaycunata cachapaycunä caycan ruquë mandaj quëdajtana.
  bqp-bqp: Akũ ma zĩ kũ ma kɛ̀ andunia gũnnↄ gya bò pínki kũ mani tó ma gɛ̃nɛnɛ
    yãi.
  hat-hat: Tout travay mwen te fè sou latè pa di m' anyen ankò, paske mwen konnen
    mwen gen pou m' kite yo pou sa k'ap vin dèyè.
  eng-BSB: I hated all for which I had toiled under the sun, because I must leave
    it to the man who comes after me.
  eng-WEBPB: I hated all my labour in which I laboured under the sun, because I must
    leave it to the man who comes after me.
  kbq-kbq: E'ina hu'negu maka zama ama mopafima amuho'ma hu'na eri fore'ma nehua zankura,
    tusi'za huno navresra hie. Na'ankure ete ru vahe azampi maka zama amuho hu'na
    eri fore'ma hua zantamina atre'na vu'zanku navesra hie.
  nhe-BL: Nojquiya niquijixqui nochi notequi tlen nijchijtoya ipan ni tlaltepactli
    pampa teipa hualas seyoc huan yajaya moaxcatis nochi tlen nijpixtoc.
  bus-bus: Ben ma kya kà zĩi kɛ̀ má kɛ̀ anduna guunↄn píngi kɛ̀ mɛ́ tó ma gɛ̃ɛblerinɛ
    yãnzi.
  gub-BL: Hema'e paw a'e, heremimono'og kwer hema'ereko awer paw a'e no, nuzawy kwaw
    heityk pyrer ihewe. — Aezar putar a'e ma'e paw amo tuwihawete heraikweromo ur
    ma'e ràm pe nehe, herekuzaromo ur ma'e ràm pe nehe, a'e hezeupe a'e ma'e uzeapo
    ma'e ràm ikwaw pà.
  eng-DRA: Again I hated all my application wherewith I had earnestly laboured under
    the sun, being like to have an heir after me,
