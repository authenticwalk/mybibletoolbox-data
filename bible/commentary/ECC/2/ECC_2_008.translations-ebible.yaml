  tam-TCV: நான் தங்கத்தையும் வெள்ளியையும் எனக்கெனக் குவித்தேன்; அரசர்களிடமிருந்தும்
    மாகாணங்களிலிருந்தும் கிடைத்த செல்வங்களைச் சேர்த்தேன். பாடகர்களும் பாடகிகளும் எனக்கிருந்தனர்;
