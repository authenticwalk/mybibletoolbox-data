  dop-dop: Ḿpʋ́ɣʋ́ mɑ kuuwɑ tɔtɔɣɔ hɔɣɔləŋ ɑwulɑɑ kpɑŋcooŋ, pɑɑ pɑ wʋlɑnɑɑ, pɑɑ pɑ
