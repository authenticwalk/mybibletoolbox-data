  mdy-ETH: ታኣኒ ዎይሣ ዓጮኮ ዱማ ዱማ ፓቂንቴ ዓጮይዳፓ ቢራንታ ዎርቄንታ ቡኩሲ ዺቢ ቆሎ ታ ዴንቄኔ፤ ታና ዓኣሢ ዓኣሢ ሄርሺ
