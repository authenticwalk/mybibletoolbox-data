  kan-2017: ನಾನು ಬೆಳ್ಳಿಬಂಗಾರಗಳನ್ನೂ ಅರಸರ ಮತ್ತು ಪ್ರಾಂತ್ಯಗಳ ಕಪ್ಪವನ್ನೂ ಸಂಗ್ರಹಿಸಿಕೊಂಡೆನು.
