  tbz-SIM: Kɛ̀ n koú timɑ́tì pɛ́ítì, kɛ́wɑɑ́ mbɛdèmbɛ̀ bɛnitidɑɑbɛ̀ nɛ̀ bɛnitipòbɛ̀,
