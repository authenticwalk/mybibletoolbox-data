verse: ECC.002.008
translations:
  mal-C: ഞാൻ എനിക്കായി വെള്ളിയും സ്വർണവും സമാഹരിച്ചു. രാജാക്കന്മാരുടെയും പ്രവിശ്യകളുടെയും
    നിധികളും ഞാൻ ശേഖരിച്ചു. മാനവഹൃദയത്തിന് ആനന്ദംപകരുന്ന എല്ലാറ്റിനെയും—ഗായകന്മാരെയും
    ഗായികമാരെയും അന്തഃപുരസ്ത്രീകളെയും—ഞാൻ സമ്പാദിച്ചു.
  deu-TKW: 'Ich sammelte mir auch Silber und Gold und Schätze von Königen und den
    Landschaften; ich schaffte mir Sänger und Sängerinnen und die Wonne der Menschenkinder:
    Frauen in Menge.'
  lin-lin: 'Nakongolaki mpo na ngai moko palata mpe wolo oyo ewutaki na bomengo ya
    bakonzi mpe ya bituka ; nazwaki mpo na ngai bayembi ya basi mpe ya mibali, mpe
    oyo esepelisaka makasi mibali : mwasi mpe basi ebele ya kitoko.'
  eng-LSV: I also gathered for myself silver and gold, and the peculiar treasure of
    kings and of the provinces. I prepared for myself men-singers and women-singers,
    and the luxuries of the sons of man—a wife and wives.
  eng-GNV: 'I haue gathered vnto me also siluer and gold, and the chiefe treasures
    of Kings and prouinces: I haue prouided me men singers and women singers, and
    the delites of the sonnes of men, as a woman taken captiue, and women taken captiues.'
  eng-WEBSTER: 'I gathered me also silver and gold, and the peculiar treasure of kings,
    and of the provinces: I procured me men-singers and women-singers, and the delights
    of the sons of men, as musical instruments, and of all sorts.'
  nhw-BL: Huan nijsentili miyac plata tomi huan oro tomi catli ica nechtlaxtlahuiyayaj
    impuesto miyac tlanahuatiani huan tequitini tlen campa hueli tlalme. Nojquiya
    niquinpixqui miyac huicani huan tlatzotzonani catli tlacame huan sihuame. Huan
    nijpixqui nochi tlamantli tepos tlatzotzonali.
  swh-ONEN: 'Nikajikusanyia fedha na dhahabu, hazina za wafalme na za majimbo. Nikajipatia
    waimbaji wanaume na wanawake, nazo nyumba za masuria: vitu ambavyo moyo wa mwanadamu
    hufurahia.'
  bba-bba: Nɑ sii ɡeesu kɑ wurɑ ɡurɑ kɑ sere sinɑmbun ɑrumɑni kɑ berɑ kɑ berɑn ɑrumɑni.
    Mɑ nɑ tii wom kowobu kɑsuɑ tɔn durɔbu kɑ tɔn kurɔbu kɑ sere ye tɔn durɔ u rɑ kɑ̃.
    Yerɑ kurɔ dɑbinu.
  eng-KJVCPB: 'I gathered me also silver and gold, and the peculiar treasure of kings
    and of the provinces: I gat me men singers and women singers, and the delights
    of the sons of men, as musical instruments, and that of all sorts.'
  luo-luo: Ne achoko fedha gi dhahabu, kod girkeni mag ruodhi gi gwenge. Ne abedo
    bende gi jower machwo kod mamon, kendo gi mon duto mane nyalo moro chuny dichwo.
  meu-meu: Silver bona gold na haboudia egu; bona pavapava idau-idau edia kohu bona
    tano idau-idau kohudia danu. Ane-abi taudia bona hahinedia danu na abidia; bona
    hahine momo na adavadia, taunimanima edia moale dalana bunai.
  npi-ULB: मैले आफ्नो लागि चाँदी र सुन, राजाहरू र प्रान्तहरूका खजानाहरू थुपारेँ ।
    मैले आफ्नो लागि गायक-गायिकाहरू अर्थात् मानव-जातिको मनोरञ्‍जन र धेरै उपपत्‍नीहरू
    राखेँ ।
  yor-yor: Mo kó fàdákà àti wúrà jọ fún ara mi àti àwọn ohun ìṣúra ti ọba àti ìgbèríko.
    Mo ní àwọn akọrin ọkùnrin àti obìnrin, àti dídùn inú ọmọ ènìyàn, aya àti obìnrin
    púpọ̀.
  ind-ind: Aku mengumpulkan emas, perak, dan harta benda hasil pajak dari raja-raja
    dan daerah-daerah yang aku kuasai. Untuk kesenangan, aku memiliki para penyanyi
    laki-laki dan perempuan, dan aku juga mempunyai sangat banyak selir yang cantik.
  pes-OPCB: از گنجینه‌های سلطنتی ولایاتی که بر آنها حکومت می‌کردم طلا و نقره برای
    خود اندوختم. مردان و زنان مطرب داشتم و در حرمسرای من زنان بسیاری بودند. از هیچ
    لذتی که انسان می‌تواند داشته باشد بی‌نصیب نبودم.
  tgl-ULB: Nakapag-ipon ako para sa aking sarili ng pilak at ginto, ang mga kayamanan
    ng mga hari at mga lalawigan. Mayroon akong mga lalaki at babaeng mang-aawit para
    sa aking sarili; sa pagmamagitan ng maraming asawa at mga iba pang babaeng kinakasama,
    ginawa ko ang mga bagay na maaaring magdulot nang kaligayahan sa sinumang lalaki
    sa ibabaw ng mundo.
  hui-hui: Dindi i̱na handame ho harudagoria ngolo silibaru dewaore mo yu anda ibalu
    dindi taraha howa kini bu hearumebi ngigi biyagola dewaore mo wiatago ho haru.
    Wali agali marume i̱ mo turu halu iba gana laga bilonagabi dabo helaga biru. Ani
    bialu i̱ninaga bu miniha turuho holenaga wali dewa berearubi mo ngoai howa haru
    biraru.
  mya-mya: ရွှေငွေကို၎င်း၊ ရှင်ဘုရင်နှင့်ဆိုင်သောဘဏ္ဍာ၊ ကျေးရွာတို့၌ ခွဲသောအခွန်ကို၎င်း
    ငါဆည်းပူး၏။ အငြိမ့် သမားယောက်ျားမိန်းမတို့ကို၎င်း၊ လူသားတို့ ပျော်မွေ့ တတ်သော
    ကြင်လျှာမိန်းမမောင်းမမိဿံတို့ကို၎င်း ငါသိမ်းယူ၏။
  bod-N: ཡང་ངས་གསེར་དངུལ་དང་། རྒྱལ་པོ་དང་སྡེ་རྣམས་ཀྱི་གཏེར་མཛོད་རྣམས་ཀྱང་རང་གི་ཕྱིར་བསགས་པར་མ་ཟད།
    གླུ་བ་གླུ་མ་རྣམས་དང་། མི་རྣམས་དུང་བའི་དངོས་པོ་དང་། བཙུན་མོ་རྣམས་ཀྱང་རང་གི་ཕྱིར་བསྡུས་པ་ཡིན།
  sna-sna: Ndakazviunganidzira sirivha negoridhe, uye nepfuma yamadzimambo uye neyamatunhu.
    Ndakatsvaka vaimbi, varume navakadzi, uye nezviridzwa, nezvinofadza vanakomana
    vavanhu, navarongowo vazhinji.
  spa-BLM: 'También reuní para mí plata y oro, y el tesoro de los reyes y de las provincias.
    Me hice con cantantes masculinos y femeninos, y con las delicias de los hijos
    de los hombres: instrumentos musicales de todo tipo.'
  cac-cac: Man̈xo jantacoc q'uen plata yed' q'uen oro ix in molb'ej, aton q'uen cotnac
    d'a eb' sreyal juntzan̈xo nación. Ay pax eb' vin̈ vinac yed' eb' ix ix sb'itan
    d'ayin, aton masanil nib'ab'il yuj eb' quetanimail. Jantac pax eb' ix ix, ix vic'a',
    tzolal sjavi eb' ix d'ayin.
  swh-ULB: Pia nilijikusanyia fedha na dhahabu, hazina ya wafalme na majimbo. Nikapata
    waimbaji wanaume na wanawake kwa ajili yangu, na kufurahia kutoka kwa wana wa
    wanadamu, masulia na wanawake.
  bel-bel: сабраў сабе срэбра і золата й скарбаў каштоўных ад цароў і правінцый; завёў
    у сябе сьпевакоў і сьпявачак і асалоду сыноў чалавечых - мноства жонак і наложніц.
  wed-wed: Awariu gold ma silver gaegaena ma nanare dobuḡela gulaui ai via. Tauwela
    nelarai ma waivinei a vimaiei ma guguini inanai aiaii a vivaneiai au numa, au
    ani vieraerawa. Aiwai a ḡoeḡoei ana tapuna awariu.
  deu-ELBBK: 'Ich sammelte mir auch Silber und Gold und Reichtum der Könige und Landschaften;
    ich schaffte mir Sänger und Sängerinnen, und die Wonnen der Menschenkinder: Frau
    und Frauen.'
  mbb-OT: Ne midtiǥum a zaan te zekelà he selapì, bulawan, wey zuma he menge ketiǥeyunan
    he ebpuun te menge hadì wey ziyè te menge lugar he nesakup ku. Mezakel is memetau
    he menge perekanta ku, he menge maama wey menge vahi, ne zuen ku mahabet he menge
    esawa. Naangken ku is minsan hengkey he egkesuatan te etew!
  mal-2015: ഞാൻ വെള്ളിയും പൊന്നും രാജാക്കന്മാർക്കും സംസ്ഥാനങ്ങൾക്കും ഉള്ള ഭണ്ഡാരവും
    സ്വരൂപിച്ചു; സംഗീതക്കാരെയും സംഗീതക്കാരത്തികളെയും മനുഷ്യരുടെ പ്രമോദമായ അനവധി സ്ത്രീജനത്തെയും
    സമ്പാദിച്ചു.
  rmc-rmc: Skidňom mange o rup the o somnakaj, the o barvaľipen avre kraľengro the
    phuvengro; stradňom mange muršen the džuvľen, save prekal ma giľavenas, a sas
    man pherdo džuvľa, save mange kerenas o radišagos.
  pes-OPV: نقره وطلا و اموال خاصه پادشاهان و کشورها نیز برای خود جمع کردم؛ و مغنیان
    و مغنیات و لذات بنی آدم یعنی بانو و بانوان به جهت خود گرفتم.
  ron-1924: 'Мь-ам стрынс арӂинт ши аур, ши богэций ка де ымпэраць ши цэрь. Мь-ам
    адус кынтэрець ши кынтэреце ши десфэтаря фиилор оаменилор: о мулциме де фемей.'
  aui-aui: Tagu silva da gould peyaridi, nokodi na kiikiiwawo yadi sawara wiinuwakayowanidi
    kubura wiibatama avituwiitaghomana. Tomotomogha da wasiwasike kiiraviguve sitawora
    bi bada natuwavinegu kepakepamaridi korotodi, parapa kepakepamaridi.
  ben-OBCV: আমি অনেক রুপো ও সোনা এবং অন্যান্য দেশের রাজাদের ও বিভিন্ন প্রদেশের সম্পদ
    নিজের জন্য জড়ো করলাম। আমি অনেক গায়ক গায়িকা এবং মানুষের হৃদয়ের আনন্দ অনুসারে
    হারেমও অর্জন করলাম।
  som-som: Oo weliba waxaan kaloo soo urursaday lacag, iyo dahab, iyo khasnado khaas
    ah oo ay boqorro iyo gobollo leeyihiin. Oo waxaan yeeshay niman ii gabya iyo naago
    ii gabya, iyo waxyaalaha ay binu-aadmigu ku farxaan iyo dumar badan.
  lat-VUC: coacervavi mihi argentum et aurum, et substantias regum ac provinciarum;
    feci mihi cantores et cantatrices, et delicias filiorum hominum, scyphos, et urceos
    in ministerio ad vina fundenda;
  eng-ASVBT: I gathered me also silver and gold, and the treasure of kings and of
    the provinces; I gat me men-singers and women-singers, and the delights of the
    sons of men, musical instruments, and that of all sorts.
  ita-1885: 'Io mi ho eziandio adunato dell''argento, e dell''oro, e delle cose le
    più care dei re, e delle provincie; io mi ho acquistato de'' cantori e delle cantatrici;
    ed ho avute delle delizie degli uomini, d''ogni maniera: musica semplice, e musica
    di concerto.'
  eng-LXXUP: 'Moreover I collected for myself both silver and gold also, And the peculiar
    treasures of kings and provinces: I procured me singing men and singing women,
    And delights of the sons of men, A butler and female cupbearers.'
  eng-ULB: I also accumulated for myself silver and gold, the treasures of kings and
    provinces. I got male and female singers for myself—the delights of the children
    of humanity—and many concubines.
  spa-VBL: Recogí para mí grandes cantidades de plata y oro, que me pagaban como tributo
    los reyes y las provincias. Traje para mí cantantes masculinos y femeninos, y
    disfruté de muchas concubinas… ¡Todo lo que un hombre pudiera desear!
  fra-_FOB: Je me suis aussi amassé de l'argent et de l'or, et les richesses des rois
    et des provinces; je me suis procuré des chanteurs et des chanteuses, et les délices
    des hommes, des femmes en grand nombre.
  mal-mal: ഞാൻ വെള്ളിയും പൊന്നും രാജാക്കന്മാർക്കും സംസ്ഥാനങ്ങൾക്കും ഉള്ള നിക്ഷേപങ്ങളും
    സ്വരൂപിച്ചു; സംഗീതക്കാരെയും സംഗീതക്കാരത്തികളെയും മനുഷ്യരുടെ പ്രമോദമായ അനവധി സ്ത്രീജനത്തെയും
    സമ്പാദിച്ചു.
  lit-lit: Taip pat prisirinkau sidabro bei aukso ir karaliams bei provincijoms būdingo
    turto. Apsirūpinau giesmininkais bei giesmininkėmis ir tuo, kas žmonių palikuonių
    pamėgta, ir daugybe muzikinių instrumentų.
  urd-GVR: Maiṅ ne apne lie sonā-chāṅdī aur bādshāhoṅ aur sūboṅ ke ḳhazāne jamā kie.
    Maiṅ ne gulūkār mard-o-ḳhawātīn hāsil kie, sāth sāth kasrat kī aisī chīzeṅ jin
    se insān apnā dil bahlātā hai.
  suz-BL: गो आं कली सुन चांदी नु रागी रागी ङा पिप रे शुश शोंप तेल्‍तामी। गो कुम्‍सो
    पाइब मीश मुर नु वोंइश मुर वोइक्‍ताक्‍मी। आंम कली ग्‍येरपाइक्‍चा कली शुश मीश चाक्‍तामी।
  eng-NOY: I heaped me up also silver and gold, and the wealth of kings and of provinces.
    I got me men-singers and women-singers, and the delight of the sons of men, a
    chosen woman and chosen women.
  ita-1927: accumulai argento, oro, e le ricchezze dei re e delle province; mi procurai
    dei cantanti e delle cantanti, e ciò che fa la delizia de’ figliuoli degli uomini,
    delle donne in gran numero.
  ckb-ckb: زێڕ و زیو و گەنجینەی پاشاکان و هەرێمەکانم بۆ خۆم کۆکردەوە، چەندین ژن و
    پیاوی گۆرانیبێژ و کەنیزەم بۆ خۆم دانا. ئەوەی چێژ بداتە مرۆڤ بۆ خۆم دامنا.
  eng-BBE: I got together silver and gold and the wealth of kings and of countries.
    I got makers of song, male and female; and the delights of the sons of men — girls
    of all sorts to be my brides.
  kan-OKCV: ನಾನು ಬೆಳ್ಳಿಬಂಗಾರಗಳನ್ನು, ಅರಸರ ಮತ್ತು ಪ್ರಾಂತಗಳ ವಿಶೇಷ ಸಂಪತ್ತನ್ನು ಸಂಗ್ರಹಿಸಿಕೊಂಡೆನು.
    ಗಾಯಕ, ಗಾಯಕಿಯರನ್ನು ಮತ್ತು ಮನುಷ್ಯರಿಗೆ ಭೋಗವಿಲಾಸಕ್ಕಾಗಿ ಅನೇಕ ಉಪಪತ್ನಿಯರನ್ನು ಸಂಪಾದಿಸಿಕೊಂಡೆನು.
  tam-2017: வெள்ளியையும் பொன்னையும், ராஜபொக்கிஷங்களையும் மாகாணங்களிலுள்ள பொருள்களையும்
    சேகரித்தேன்; சங்கீதக்காரர்களையும் சங்கீதக்காரிகளையும், மனுமக்களுக்கு இன்பமான பலவித
    சம்பாதித்தேன்.
  spa-RV-1909: Alleguéme también plata y oro, y tesoro preciado de reyes y de provincias;
    híceme de cantores y cantoras, y los deleites de los hijos de los hombres, instrumentos
    músicos y de todas suertes.
  ron-BTF: Mi-am adunat de asemenea argint și aur și tezaurul deosebit al împăraților
    și al provinciilor; mi-am dobândit cântăreți și cântărețe și desfătările fiilor
    oamenilor, instrumente muzicale și acelea de toate felurile.
  eng-WEBP: 'I also gathered silver and gold for myself, and the treasure of kings
    and of the provinces. I got myself male and female singers, and the delights of
    the sons of men: musical instruments of all sorts.'
  eng-FBV: I collected for myself great quantities of silver and gold, paid to me
    as tribute by kings and provinces. I brought in for myself male and female singers,
    and enjoyed many concubines—all a man could want!
  nld-1939: Ik stapelde zilver op en goud, Schatten van koningen en wingewesten; Ik
    schafte zangers aan en zangeressen, En vele vrouwen, het genot der mensen.
  nch-BL: Huan nijsentili miyac plata tomi huan oro tomi cati ica techtaxtahuiyayaj
    impuesto miyac tanahuatiani huan tequichihuani ten campa hueli talme. Nojquiya
    niquinpixqui miyac huicani huan tatzotzonani cati tacame huan sihuame. Huan nijpixqui
    nochi tamanti tepos tatzotzonali.
  vie-1934: Ta cũng thâu chứa bạc vàng, và những vật báu của các vua, các tỉnh. Ta
    lo sắm cho mình những con hát trai và gái, cùng sự khoái lạc của con trai loài
    người, tức là nhiều vợ và hầu.
  hin-CV: मैंने अपने आपके लिए सोने, चांदी तथा राज्यों व राजाओं से धन इकट्ठा किया,
    गायक-गायिकाएं चुन लिए और उपपत्नियां भी रखीं जिससे पुरुषों को सुख मिलता है.
  spa-BES: Reuní plata y oro y la riqueza de los reyes y de los países. Me hice de
    creadores de canto, cantores y cantoras; y las delicias de los hijos de los hombres,
    y concubinas.
  tdx-tdx: 'Natontoko amako ka ty volafoty naho ty volamena naho ty vara’ o mpanjaka
    naho tane fehekoo; nahazoako mpibeko lahilahy naho ampela, vaho ze mahanembanembañe
    ty tro’ o ana’ ondatio: sakeza tsifotofoto.'
  tha-KJV: ข้าพเจ้าสะสมเงินทองไว้​ด้วย และส่ำสมทรัพย์​สมบัติ​อันควรคู่กับกษั​ตริ​ย์และควรคู่กับเมืองทั้งหลาย
