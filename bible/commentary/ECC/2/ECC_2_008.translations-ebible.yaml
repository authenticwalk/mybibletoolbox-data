    gammachiisan hedduu qaban ture.
  fra-LSG: Je m’amassai de l’argent et de l’or, et les richesses des rois et des provinces.
    Je me procurai des chanteurs et des chanteuses, et les délices des fils de l’homme,
    des femmes en grand nombre.
  yal-yal: N gbetin nun xɛmaan gbegbe ramara nɛn n yɛtɛ xa, e nun mangane nun yamanane
    nafulu kɛndɛne. Yeli xɛmɛne nun yeli gilɛne yi n yii. N mɔn yi xɛmɛne rafan fe
    kɛndɛn sɔtɔ, ɲaxalan wuyaxi.
  haw-1868: Ua hooiliili no hoi au no'u i ke kala, a me ke gula a me ka waiwai o na'lii
    a o na aina hoi; ua imi ia'u a loaa kekahi poe kane mele, a me kekahi poe wahine
    mele, a me na mea e olioli ai na keiki a kanaka, he wahine a me na haiawahine.
  arb-NAV: وَاكْتَنَزْتُ لِنَفْسِي فِضَّةً وَذَهَباً، وَكُنُوزَ الْمُلُوكِ وَالأَقَالِيمِ،
    وَاتَّخَذْتُ لِنَفْسِي مُغَنِّينَ وَمُغَنِّيَاتٍ وَزَوْجَاتٍ وَسَرَارِي، وَكُلَّ
    مَا هُوَ مُتْعَةٌ لِقَلْبِ أَبْنَاءِ الْبَشَرِ.
  ewe-ewe: Mena fiawo kple dutatɔwo dzɔ klosalo kple sika nam. Meɖo ŋutsuwo kple nyɔnuwo
    ƒe hadzihawo, kpẽkuhawo kple ʋuƒohawo da ɖi. Hekpe ɖe esiawo ŋu la, nye ahiãviwo
    dze tugbe, eye wosɔ gbɔ fũu.
  eng-LEE: 'I gathered unto myself also silver and gold, and the choice treasures
    of kings and of the provinces: I procured myself male singers and female singers,
    and the delights of the sons of men, wagons and chariots.'
  asm-FB: মই অনেক ৰূপ আৰু সোণ, অন্যান্য ৰজাসকলৰ আৰু বিভিন্ন প্ৰদেশৰ ধন-সম্পদ আনি নিজৰ
    কাৰণে জমা কৰিলোঁ; মোৰ কাৰণে অনেক গায়ক-গায়িকা আৰু মাংসক সন্তোষ দিওঁতা অনেক উপপত্নী
    আছিল।
  sus-A: ﭑ نَشَ فبٍتِ، شّيمَ، نُن نَاقُلِ مْولِ بِرِن سْتْ. ﭑ نَشَ يٍلِبَيٍ سْتْ،
    عَ نُن فِنّ فَلِ عَدَ مَ وَشْنقٍ شَ قٍ رَ.
  fra-SBL: 'J''ai aussi amassé pour moi de l''argent et de l''or, et le trésor des
    rois et des provinces. Je me suis procuré des chanteurs et des chanteuses, et
    les délices des fils des hommes : des instruments de musique de toutes sortes.'
  hbo-hbo: כָּנַ֤סְתִּי לִי֙ גַּם־כֶּ֣סֶף וְזָהָ֔ב וּסְגֻלַּ֥ת מְלָכִ֖ים וְהַמְּדִינֹ֑ות
    עָשִׂ֨יתִי לִ֜י שָׁרִ֣ים וְשָׁרֹ֗ות וְתַעֲנוּגֹ֛ת בְּנֵ֥י הָאָדָ֖ם שִׁדָּ֥ה וְשִׁדֹּֽות׃
  kik-kik: 'Nĩndacookanĩrĩirie betha na thahabu, na indo cia bata iria cia athamaki
    o na cia mabũrũri. Ningĩ ngĩgĩa na aini a arũme na a andũ-a-nja, o na thuriya
    nyingĩ mũno: maũndũ marĩa makenagia ngoro ya mũndũ.'
  fra-NCL: Je m’amassai aussi de l’argent et de l’or, et les richesses des rois et
    des provinces ; je me procurai des chanteurs et des chanteuses, et les délices
    des enfants des hommes, des femmes en abondance.
  cek-AK: Kaimah hanah sui hoi sumkanglungnawk to ka patung, siangpahrangnawk hoi
    prae thung ih hmuenmaenawk boih doeh ka tawnh; laasak kop nongpa hoi nongpatanawk
    to ka tawnh moe, nongpanawk poeknawm o hanah laasakhaih ahmuennawk, congca hmuennawk
    doeh ka tawnh.
  cuk-cuk: An ormar, degi, manimar ichesur nikusad. Rey-bamalad-e-ibmar-nuegan an
    susad, degi, dule-yar-bamaladgi-bukwamalad-e-ibmar-nuegan an susbalid. Machergan-anga-namakmalad,
    degi, omegan-anga-namakmalad an nikusgusad. An wergudiidbali, an ome-baigan-bukidar
    nikusbalid.
  uig-CYR: Өз-өзүмгә алтун-күмүчләрни, падишаларниң һәм һәр қайси өлкиләрниң һәр хил
    әтиварлиқ алаһидә гөһәрлирини жиғдим; қиз-жигит нахшичиларға һәмдә адәм балилириниң
    дилкөйәрлиригә, йәни көплигән гөзәл кенизәкләргә егә болдум.
  tel-2017: నా కోసం వెండి బంగారాలను, వివిధ దేశాల రాజులకు, సంస్థానాల అధిపతులకు ఉండేటంత
    సంపదను సమకూర్చుకున్నాను. గాయకులనూ గాయకురాళ్ళనీ, మనుషులు కోరేవాటన్నిటినీ సంపాదించుకుని
    అనేకమంది స్త్రీలనూ ఉంచుకున్నాను.
  hat-BSA: Anplis, mwen te ranmase ajan ak lò pou pwòp tèt mwen ansanm ak trezò a
    wa yo ak pwovens pa yo. Mwen te founi pou pwòp tèt mwen chantè, ni mal, ni femèl,
    e tout plezi a lòm yo—anpil konkibin.
  bxh-bxh: Siluba yo gole aiʼegu E abidi. Babaꞌisa yo nuʼu boludi edi gogo loholohodi
    hinaga E abidi. Tau wana tatau yo wawahin E fasinabodi hinaga. Tau lau fayofayo
    wawahin boludi E faidi sa famala doha lalahugu.
  kos-kos: Tokosra lun mutunfacl nga leumi uh elos use silver ac gold ac ma saok puspis
    nu in nien fil ma saok luk. Mukul ac mutan elos on in akpwaryeyu, ac oasr mutan
    kulansap puspis kiuk fal nu ke lungse luk.
  hbo-WLC: כָּנַ֤סְתִּי לִי֙ גַּם־כֶּ֣סֶף וְזָהָ֔ב וּסְגֻלַּ֥ת מְלָכִ֖ים וְהַמְּדִינ֑וֹת
    עָשִׂ֨יתִי לִ֜י שָׁרִ֣ים וְשָׁר֗וֹת וְתַעֲנוּגֹ֛ת בְּנֵ֥י הָאָדָ֖ם שִׁדָּ֥ה וְשִׁדּֽוֹת׃
  ibo-ibo: Achịkọtara m ọlaọcha na ọlaedo nye onwe m, na akụnụba nke ọtụtụ ndị eze
    na-achị ala ha na-atụtara m. E nwetakwara m nye onwe m ndị ikom na ndị inyom ndị
    na-abụ abụ. Enwekwara ndị iko nwanyị nʼebe ọ bara ụba. Ihe ụtọ niile ndị na-amasị
    obi nwa mmadụ.
  ory-ory: ମୁଁ ରୂପା ଓ ସୁନା, ପୁଣି ନାନା ରାଜାର ଓ ନାନା ପ୍ରଦେଶର ବିଶେଷ ବିଶେଷ ସମ୍ପତ୍ତି ସଂଗ୍ରହ
    କଲି; ମୁଁ ଗାୟକ ଓ ଗାୟିକା, ଆଉ ମନୁଷ୍ୟ-ସନ୍ତାନଗଣର ତୁଷ୍ଟିକାରଣୀ ଅନେକ ଉପପତ୍ନୀ ପାଇଲି।
  chk-chk: Iwe, üa achufengeni silifer me kolt fän itei, pwal chomong sokun wöün king
    me fanü. A pwal wor nei souköl mwän me fefin, pwal chomong sokun pwapwa mwän ra
    pwapwa ngeni.
  rop-rop: Aibin abum detmatj silba en golwan ebrijing weya ol detlot king brom najalot
    kantri bin gibit mi. En ola boi en gel bin oldei singsingbat blanga mi en aibin
    abum blendibala gelfren blanga slip garram mi du.
  ukr-1871: Призбірав я собі срібло й золото й скарби з царів і земель; завів у себе
    сьпіваків і сьпівачок і все, що веселить людей, та всякі музичні прибори.
  deu-1951: Ich sammelte mir Silber und Gold, Schätze der Könige und Länder; ich verschaffte
    mir Sänger und Sängerinnen und, was die Menschenkinder ergötzt, eine Gattin und
    Gattinnen.
  eng-JPS: I gathered me also silver and gold, and treasure such as kings and the
    provinces have as their own; I got me men-singers and women-singers, and the delights
    of the sons of men, women very many.
  srp-1865: Takoðer nakupih sebi srebra i zlata i zaklada od careva i zemalja; nabavih
    sebi pjevaèa i pjevaèica i milina ljudskih, i sprava muzièkih svakojakih.
  lug-lug: Ne neekuŋŋaanyiza ffeeza ne zaabu ebyavanga mu misolo, egyampebwanga bakabaka
    n’egyavanga mu bwakabaka bwabwe. Neefunira abayimbi abasajja n’abakazi, ne nfuna
    n’ebintu byonna ebisanyusa omuntu, ne neefunira n’abakazi.
  heb-heb: כנסתי לי גם כסף וזהב וסגלת מלכים והמדינות עשיתי לי שרים ושרות ותענוגת בני
    האדם שדה ושדות׃
  ben-IRV: আমি আমার জন্য সোনা ও রূপা, রাজাদের ধনসম্পদ এবং নানা প্রদেশের সম্পদ সঞ্চয়
    করেছি। আমার গায়ক ও গায়িকা আছে আমার জন্য এবং অনেক স্ত্রী ও উপপত্নীর দ্বারা মানবতার
    সমস্ত সুখ আমার আছে।
  pan-pan: ਮੈਂ ਸੋਨਾ-ਚਾਂਦੀ ਅਤੇ ਰਾਜਿਆਂ ਅਤੇ ਸੂਬਿਆਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਆਪਣੇ ਲਈ ਇਕੱਠੇ ਕੀਤੇ। ਮੈਂ
    ਗਾਇਕ ਅਤੇ ਗਾਉਣ ਵਾਲੀਆਂ ਰੱਖੀਆਂ ਅਤੇ ਬਹੁਤ ਸਾਰੀਆਂ ਮਨਮੋਹਣੀਆਂ ਰਖ਼ੈਲਾਂ ਵੀ ਪ੍ਰਾਪਤ ਕੀਤੀਆਂ,
    ਜਿਨ੍ਹਾਂ ਤੋਂ ਆਦਮ ਵੰਸ਼ੀ ਸੁੱਖ ਪਾਉਂਦੇ ਹਨ।
  mya-JVB: ရွှေ ငွေ ကို၎င်း ၊ ရှင်ဘုရင် နှင့်ဆိုင်သောဘဏ္ဍာ ၊ ကျေးရွာတို့၌ ခွဲသောအခွန်ကို၎င်းငါဆည်းပူး
    ၏။ အငြိမ့် သမားယောက်ျားမိန်းမတို့ကို၎င်း ၊ လူ သား တို့ ပျော်မွေ့ တတ်သော ကြင်လျှာမိန်းမ
    မောင်းမမိဿံတို့ကို၎င်းငါသိမ်းယူ ၏။
  hmo-hmo: Siliva bona golo momo lau haboua, bona king idauidau edia kohu, bona provins
    momo edia kohu danu. Ane abia tatau bona hahine danu ese lau totona ane idia abia.
    Bona hahine momo lau adavaia, taunimanima edia ura hegeregerena. Vadaeni egu ladana
    be bada herea momokani.
  urd-urd: मैंने सोना और चाँदी और बा'दशाहों और सूबों का ख़ास ख़ज़ाना अपने लिए जमा'
    किया; मैंने गानेवालों और गाने वालियों को रख्खा और बनी आदम के अस्बाब — ए — 'ऐश
    या'नी लौंडियों को अपने लिए कसरत से इकठ्ठा किया।
  rus-SYN: собрал себе серебра и золота и драгоценностей от царей и областей; завел
    у себя певцов и певиц и услаждения сынов человеческих - разные музыкальные орудия.
  bqc-SIM: Ma ã́nusu ń vuao kã̀aamazi ń kíaↄ àizɛɛↄ ń ń bùsu pↄ́ↄ. Ma lɛ̀sinaↄ
    sɛ̀ gↄ̃ɛↄ ń nↄɛↄ, ma nↄ pↄ́ gↄ̃ɛ ì luaiↄ sɛ̀ dasi.
  tcz-CHONGTHU: Keiman lengtampi ho le agam sung uva dangka tamtah le sana tamtah
    ho ka kholkhom in ahi. Keiman numei hole pasal ho lah’a lasathem kidangtah tah
    kaki thalah in chule melhoitah tah thaikem ho jong ka neijin, pasal khat in alung’a
    adeichat chan chu ka neisoh kei jin ahi.
  mar-mar: मी माझ्यासाठी सोने आणि चांदी, राजे व राष्ट्रे यांच्या संपत्तीचा संग्रह
    केला. माझ्यासाठी गाणे म्हणणारे स्त्री-पुरुष माझ्याजवळ होते आणि मानवजातीस आनंदीत
    करणारे सर्व होते जसे पुष्कळ स्त्रिया ठेवल्या.
  soq-soq: Silwa, gold ita warere nitubu uwataubu bola dauwo wineia mainawolen. Ita
    do sasa wawala apanawa mona ita iwoa mainawo waimoie. Ita do manamanaina uaraia
    eubuida do wainitee. Dima uduudu apana menamodio baiwantoia uduudu ne mainawolentuwan.
  qub-qub: Gorita guellaytapis muntuy-muntuy shuntashcä waquin raycunapano cananpaj.
    Nogapaga cashami cantajnëcuna ollgupis warmipis. Gustöcunataga llapantami rurashcä.
    Chïnäcunapis aypallami casha.
  bqp-bqp: Ma andurufu kũ wuraao kàkaramai kũ kínanↄ aruzɛkɛnↄ kũ ń bùsu pↄ́nↄ.
    Ma lɛ̀sirinↄ sɛ̀ gↄ̃gbɛ̃ kũ nↄgbɛ̃nↄ, ma nↄgbɛ̃ kũ gↄ̃gbɛ̃ dì lukańyĩnↄ sɛ̀
    dasi.
  hat-hat: Mwen ranmase anpil bagay fèt an ajan ak an lò ansanm ak richès lòt chèf
    k'ap dirije nan pwovens yo. Mwen te gen moun pou chante pou mwen, fi kou gason.
    Mete sou sa, bagay gason pi renmen, mwen te gen fanm mezi mwen te bezwen.
  eng-BSB: and I accumulated for myself silver and gold and the treasure of kings
    and provinces. I gathered to myself male and female singers, and the delights
    of the sons of men—many concubines.
  eng-WEBPB: 'I also gathered silver and gold for myself, and the treasure of kings
    and of the provinces. I got myself male and female singers, and the delights of
    the sons of men: musical instruments of all sorts.'
  kbq-kbq: Ana nehu'na kuma'nifintira rama'a silvane golinena zogina eri atru nehu'na,
    ru kini vahe'mo'zama namiza fenonena rama'a ante'noe. Hagi zavenama nehe'za zagamema
    hu vahera, vene'nene a'nanenena rama'a zamavroge'za kumanifina emani'naze. Ana
    nehu'na nagra'a nazeri muse hanufi nehu'na henka a'nanea rama'a knare'nare a'nene
    eri'noe.
  nhe-BL: Huan nijsentili miyac plata tomi huan oro tomi tlen ica nechtlaxtlahuiyayaj
    impuesto miyac tlanahuatiani huan tequihuejme tlen campa hueli tlaltini. Nojquiya
    niquinpixqui miyac huicani huan tlatzotzonani tlen tlacame huan sihuame. Huan
    nijpixqui nochi tlamantli tepos tlatzotzonali.
  bus-bus: Ma kondogi kↄ̃n vurao kàkↄ̃amazi kↄ̃n kínanↄ auzikinↄ kↄ̃n ń bùsu pↄ́nↄ.
    Ma lɛ̀sirinↄ sɛ̀ gↄ̃gbɛ̃ kↄ̃n nↄgbɛ̃nↄ, ma nↄgbɛ̃ kɛ̀ gↄ̃gbɛ̃ è lugańzinↄ sɛ̀
    pari.
  gub-BL: Amono'og itaxig parat tetea'u hezeupe. Amono'og itazu or tetea'u hezeupe
    no. Aiko ywy tetea'u rehe har wanuwihawete romo. Wanuwihaw umur kar a'e parat
    a'e or ihewe wà. Awa uzegar hemurywete kar pà wà. Kuzà uzegar hemurywete kar pà
    wà no. Areko wyzài kuzà heremimutar ihe wà.
  eng-DRA: 'I heaped together for myself silver and gold, and the wealth of kings,
    and provinces: I made me singing men, and singing women, and the delights of the
    sons of men, cups and vessels to serve to pour out wine:'
