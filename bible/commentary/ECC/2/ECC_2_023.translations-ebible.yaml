verse: ECC.002.023
translations:
  mal-C: എല്ലാ ദിവസവും അവരുടെ വേല വേദനാപൂർണവും ദുഃഖകരവും ആകുന്നു; രാത്രികാലങ്ങളിൽപോലും
    അവരുടെ മനസ്സിന് വിശ്രമം ലഭിക്കുന്നില്ല. ഇതും അർഥശൂന്യമത്രേ.
  deu-TKW: Alle seine Tage sind ja Schmerzen, und Kummer ist sein Geschäft; sogar
    das Nachts hat sein Herz keine Ruhe. Auch das ist eitel!
  lin-lin: Mikolo nyonso ya mosala na ye ezali kaka pasi mpe komitungisa ; ezala na
    butu, makanisi na ye ezalaka na kimia te ; oyo mpe ezali kaka pamba.
  eng-LSV: For all his days are sorrows, and his travail sadness; even at night his
    heart has not lain down; this [is] also vanity.
  eng-GNV: 'For all his dayes are sorowes, and his trauaile griefe: his heart also
    taketh not rest in the night: which also is vanitie.'
  eng-WEBSTER: For all his days are sorrows, and his labor grief; yes, his heart taketh
    not rest in the night. This is also vanity.
  nhw-BL: Pampa mojmostla ipan itequi quipano tlacuajcualoli huan tequipacholi huan
    hasta tlayohua nojquiya amo cochi pampa moilhuía tlen itequi. Pero nochi ya nopa
    san tlapic eltoc.
  swh-ONEN: Siku zake zote kazi yake ni maumivu na masikitiko, hata usiku akili yake
    haipati mapumziko. Hili nalo pia ni ubatili.
  bba-bba: Domi ye u mɔ̀ win wɑ̃ɑru sɔɔ kpuro wɑhɑlɑ kɑ bwisikunɑ yɑ rɑ kɑ nùn nɑɑwɛ.
    Bɑɑ kɑ wɔ̃kurɔ, win lɑɑkɑri ku rɑ n kpĩ. Yenibɑ kpuro yɑ tubum sɛ̃.
  eng-KJVCPB: For all his days are sorrows, and his travail grief; yea, his heart
    taketh not rest in the night. This is also vanity.
  luo-luo: Ndaloge duto mag tich en lit gi kuyo; kata mana gotieno pache onge gi kwe.
    Ma bende ne ayudo ni onge tiende.
  meu-meu: Badina be ena dina iboudiai na hisihisi ai e honumu, bona ena ḡaukara na
    lalo-hekwarahi ḡauna; hanuaboi ai danu ia lalona se laḡa animu. Ina danu asi anina.
  npi-ULB: हरेक दिन त्यसको काम दर्दनाक र तनावग्रस्त हुन्छ । त्यसैले रातमा त्यसको प्राणले
    विश्राम पाउने छैन । यो पनि बाफजस्तै हो ।
  yor-yor: Gbogbo ọjọ́ rẹ, iṣẹ́ rẹ kún fún ìrora, àti ìbànújẹ́, kódà ọkàn rẹ̀ kì í
    ní ìsinmi ní alẹ́. Asán ni eléyìí pẹ̀lú.
  ind-ind: Setiap hari kita merasa sedih dan tersiksa karena bekerja begitu berat,
    dan di malam hari tidak bisa tidur nyenyak karena gelisah. Semua itu juga sia-sia!
  pes-OPCB: روزهایش با درد و رنج سپری می‌شود و حتی در شب، فکر او آرامش نمی‌یابد. این
    نیز بیهودگی است.
  tgl-ULB: Bawat araw, ang kaniyang trabaho ay masakit at mahirap, kaya sa gabi ang
    kaniyang kaluluwa ay hindi makahanap nang kapahingahan. Ito rin ay usok.
  hui-hui: Ina dindini kamangi mbirale dindini wini bu ngarunime ina mo mini burugula
    halu genda dege mo ngiaga nga. Ani biragola mbiraga miniha uruni dege mitangi
    biaabo halu u baya hangu napale yange yange bu wiaabo haramali. Mana urunidagua
    bulenegobi nde galone nawiore.
  mya-mya: သူ၏နေ့ရက်အပေါင်းတို့သည် ဝမ်းနည်းခြင်း၊ သူ၏အလုပ်အကိုင်လည်း ငြိုငြင်ခြင်းဖြစ်၏။
    ညဉ့်အခါ၌ ပင် သူ၏စိတ်နှလုံး မငြိမ်ရ။ ထိုအမှုအရာသည်လည်း အနတ္တဖြစ်၏။
  bod-N: ཁོས་ཉིན་རེར་སྡུག་བསྔལ་མྱངས་པས། ཁོའི་དཀའ་ངལ་སེམས་སྡུག་ཏུ་གྱུར་ཏེ། ཁོའི་སེམས་ནི་མཚན་མོར་ཡང་ལྷོད་ལ་མ་བབས་པས།
    འདི་ཡང་སྟོང་པ་ཡིན་ནོ། །
  sna-sna: Mazuva ake ose basa rake kurwadziwa nokusuwa; kunyange nousiku pfungwa
    dzake hadzizorori. Naizvozviwo hazvina maturo.
  spa-BLM: Porque todos sus días son penas, y sus afanes son aflicción; aun en la
    noche su corazón no descansa. Esto también es vanidad.
  cac-cac: Masanil tiempo sco te naub'tan̈ej, al yajoch d'a quib'an̈ icha val junoc
    icatz. Max yic' jab'oc yip co pensar, yuj chi' malaj yelc'och jun chi'.
  swh-ULB: Kila siku kazi yake ni maumivu na masikitiko, hivyo wakati wa usiku roho
    yake haipumziki. Huu pia ni mvuke.
  bel-bel: Бо ўсе яго дні - пакуты, і праца ягоная - смутак; нават і ўночы сэрца яго
    спакою ня мае. І гэта - марнасьць!
  wed-wed: Tauna ana nola da iniviara ma nuabola; waguvarai maiteni eḡa ita matamatave.
    Wei maiteni eḡa anona.
  deu-ELBBK: Denn alle seine Tage sind Kummer, und seine Geschäftigkeit ist Verdruss;
    selbst des Nachts ruht sein Herz nicht. Auch das ist Eitelkeit.
  mbb-OT: Dutun te kedterebahu zin egkeseǥazan din is kegkesekiti wey kegkeseeng ne
    minsan mezukilem ne kenè en ebpekehimeley is isip din. Utew heini wazè din pulus.
  mal-2015: അവന്റെ നാളുകൾ ഒക്കെയും ദുഃഖകരവും അവന്റെ കഷ്ടപ്പാടു വ്യസനകരവും അല്ലോ; രാത്രിയിലും
    അവന്റെ ഹൃദയത്തിന്നു സ്വസ്ഥതയില്ല; അതും മായ അത്രേ.
  rmc-rmc: E buči, so pes kerel sako džives, anel peha ča pherdo dukh the pharipen
    a mek aňi rači leske e goďi na odpočovinel. The oda nane pre ňisoste.
  pes-OPV: زیرا تمامی روزهایش حزن و مشقتش غم است، بلکه شبانگاه نیز دلش آرامی ندارد.
    این هم بطالت است.
  ron-1924: 'Тоате зилеле луй сунт плине де дурере, ши труда луй ну есте декыт неказ:
    нич мэкар ноаптя н-аре одихнэ инима луй. Ши ачаста есте о дешертэчуне.'
  aui-aui: Yana make gabudaridiye na sinivisi yakabikabi bi yana bagibagi yaberani
    da nuwanuwana yapughu. Bi kate nubabasuve na bada geiyakenakenana. Mmko bada basuna
    gegha.
  ben-OBCV: সারাদিন তার কাজে থাকে মনস্তাপ ও ব্যথা; রাতেও তার মন বিশ্রাম পায় না। এটাও
    অসার।
  som-som: Waayo, maalmihiisa oo dhammu waa u murug, dhibaatadiisuna waa u tiiraanyo,
    oo xataa habeenkii qalbigiisu ma nasto. Taasuna waa wax aan waxba tarayn.
  lat-VUC: Cuncti dies ejus doloribus et ærumnis pleni sunt, nec per noctem mente
    requiescit. Et hoc nonne vanitas est?
  eng-ASVBT: For all his days are but sorrows, and his travail is grief; yea, even
    in the night his heart taketh no rest. This also is vanity.
  ita-1885: Conciossiachè tutti i suoi giorni non sieno altro che dolori, e le sue
    occupazioni altro che molestia; anche non pur di notte il cuor suo non riposa.
    Questo ancora è vanità.
  eng-LXXUP: For all his days Are days of sorrows, and vexation of spirit is his;
    In the night also his heart rests not. This is also vanity.
  eng-ULB: Every day his work is painful and stressful, so at night his soul does
    not find rest. This also is vapor.
  spa-VBL: Tu vida laboral está llena de problemas y conflictos; incluso por la noche
    tus pensamientos te quitan el sueño. Es difícil de comprender.
  fra-_FOB: Car tous ses jours ne sont que douleurs, et son occupation n'est que chagrin;
    même la nuit son cœur ne repose point. Cela aussi est une vanité.
  mal-mal: അവന്റെ നാളുകൾ ഒക്കെയും ദുഃഖകരവും അവന്റെ കഷ്ടപ്പാട് വ്യസനകരവും അല്ലയോ; രാത്രിയിലും
    അവന്റെ ഹൃദയത്തിന് സ്വസ്ഥതയില്ല; അതും മായ അത്രേ.
  lit-lit: Nes visos jo dienos – sielvartai, ir jo darbas – širdgėla. Net naktį jo
    širdis neturi poilsio. Tai irgi tuštybė!
  urd-GVR: Us ke tamām din dukh aur ranjīdagī se bhare rahte haiṅ, rāt ko bhī us kā
    dil ārām nahīṅ pātā. Yih bhī bātil hī hai.
  suz-BL: मेको नाक्‍त किंत किंत श्‍येत जाइनीम। मिनु नाक्‍दो यो आन थुं नाइक्‍चा मताइनीम।
    मेको यो जाम्‍शा लाइब बाक्‍ब।
  eng-NOY: For all his days are grief, and his occupation trouble; even in the night
    his heart taketh no rest. This also is vanity.
  ita-1927: Tutti i suoi giorni non sono che dolore, la sua occupazione non è che
    fastidio; perfino la notte il suo cuore non ha posa. Anche questo è vanità.
  ckb-ckb: بە درێژایی ژیانی کارەکەی پڕ لە خەم و ئازارە، بگرە لە شەویشدا بیری ئاسوودە
    نابێت. ئەمەش هەر بێ واتایە.
  eng-BBE: All his days are sorrow, and his work is full of grief. Even in the night
    his heart has no rest. This again is to no purpose.
  kan-OKCV: ಅವನ ದಿನಗಳೆಲ್ಲಾ ವ್ಯಸನವೇ. ಅವನ ಪ್ರಯಾಸವು ದುಃಖವೇ. ರಾತ್ರಿಯಲ್ಲಿಯೂ ಅವನ ಮನಸ್ಸಿಗೆ
    ವಿಶ್ರಾಂತಿಯಿಲ್ಲ. ಇದೂ ಕೂಡ ವ್ಯರ್ಥವೇ.
  tam-2017: அவனுடைய நாட்களெல்லாம் அலுப்புள்ளது, அவனுடைய வேலைகள் வருத்தமுள்ளது; இரவிலும்
    அவனுடைய மனதிற்கு இளைப்பாறுதல் இல்லை; இதுவும் மாயையே.
  spa-RV-1909: 'Porque todos sus días no son sino dolores, y sus trabajos molestias:
    aun de noche su corazón no reposa. Esto también es vanidad.'
  ron-BTF: Căci toate zilele sale sunt întristări, iar osteneala lui, mâhnire; da,
    inima lui nu își ia odihnă noaptea. Și aceasta este deșertăciune.
  eng-WEBP: For all his days are sorrows, and his travail is grief; yes, even in the
    night his heart takes no rest. This also is vanity.
  eng-FBV: Your working life is full of trouble and strife—even at night your thoughts
    keep you awake. This is tough to comprehend!
  nld-1939: Want al zijn dagen zijn smart, En louter kwelling is al wat hij doet;
    Zelfs ‘s nachts komt zijn hart niet tot rust. Ook dat is ijdelheid.
  nch-BL: Pampa mojmosta ipan itequi quipano tacuajcualoli huan tequipacholi huan
    hasta tayohua nojquiya amo cochi pampa moilhuía ten itequi. Pero nochi ya nopa
    san tapic eltoc.
  vie-1934: Vì các ngày người chỉ là đau đớn, công lao người thành ra buồn rầu; đến
    đỗi ban đêm lòng người cũng chẳng được an nghỉ. Điều đó cũng là sự hư không.
  hin-CV: वास्तव में सारे जीवन में उसकी पूरी मेहनत दुःखों और कष्टों से भरी होती है;
    यहां तक की रात में भी उसके मन को और दिमाग को आराम नहीं मिल पाता. यह भी बेकार ही
    है.
  spa-BES: Todos sus días son dolor, y su obra está llena de dolor. Incluso en la
    noche su corazón no tiene descanso. Esto de nuevo no tiene ningún propósito.
  tdx-tdx: Fa amo hene andro’eo, le fonga atsa-panaintaiñañe naho hasosorañe o fitoloña’eo;
    tsy mitofa o fitsakorea’eo ndra te haleñe. Kafoake ka izay.
  tha-KJV: ด้วยว่าวันเวลาทั้งหมดของเขามี​แต่​ความเจ็บปวด และกิจธุระของเขาก่อความสลดใจ
    ถึงกลางคืนจิตใจของเขาก็​ไม่​หยุดพักสงบ นี่​ก็​อนิจจั​งด​้วย
  por-BR-2018: Porque todos os seus dias são dores, e aflição é sua rotina; até de
    noite seu coração não descansa; também isto é futilidade.
  deu-ELO: Denn alle seine Tage sind Kummer, und seine Geschäftigkeit ist Verdruß;
    selbst des Nachts ruht sein Herz nicht. Auch das ist Eitelkeit.
  eng-WYC-2018: All his days be full of sorrows and mischiefs, and by night he resteth
    not in soul; and whether this is not vanity? (All his days be full of sorrows
    and mischiefs, and at night his soul resteth not; and is not this all empty and
    futile?)
  epo-epo: Ĉar ĉiuj liaj tagoj estas suferoj, kaj liaj okupoj estas maltrankvileco;
    eĉ en la nokto ne trankviliĝas lia koro; ankaŭ ĉi tio estas vantaĵo.
  uig-PIN: Qünki uning barliⱪ künliri azabliⱪtur, uning ǝjri ƣǝxliktur; ⱨǝtta keqidǝ
    uning kɵngli ⱨeq aram tapmaydu. Bumu bimǝniliktur.
  beo-beo: 'Dia esala, dia hawa: hamobe amoga da:i dioi amola dogoga se nabasu, amo
    fawane ba:sa. Amola gasia, di da da:i dioiba:le, sidagane esala. Hou huluane da
    hamedei ba:sa.'
  tpi-OTNT: Taim yumi stap long dispela graun, olgeta samting i save mekim yumi i
    wari tru na i bel hevi. Na long nait yumi wok yet long tingting planti na i no
    gat malolo bilong yumi. Dispela pasin tu i no gat as bilong en.
  hau-SA: Dukan kwanakinsa aikinsa damuwa ce da ɓacin zuciya; ko da dare ma hankalinsa
    ba a kwance yake ba. Wannan ma ba shi da amfani.
  uig-LAT: Chünki uning barliq künliri azabliqtur, uning ejri gheshliktur; hetta kéchide
    uning köngli héch aram tapmaydu. Bumu bimeniliktur.
  nde-nde: Ubuhlungu umsebenzi wakhe awenzayo kuzozonke insuku zokuphila kwakhe; kwala
    kanye lebusuku umkhumbulo wakhe kawuphumuli. Lokhu lakho kuyize.
  ton-ton: He ko hono ngaahi ʻaho kotoa pē ko e mamahi ia, pea ko ʻene feinga ko e
    fakamāfasia; ʻio, naʻa mo e pō ʻoku ʻikai fakafiemālie hono loto. Ko e vaʻinga
    foki eni.
  ces-1613: Poněvadž všickni dnové jeho bolestní, a zaměstknání jeho hněv, tak že
    ani v noci neodpočívá srdce jeho? A i to marnost.
  eng-WMB: For all his days are sorrows, and his travail is grief; yes, even in the
    night his heart takes no rest. This also is vanity.
  tam-TCV: அவர்களுடைய வாழ்நாளெல்லாம் அவர்கள் செய்யும் வேலை, வேதனையும் துன்பமுமே; இரவிலும்
    அவர்களுடைய மனம் இளைப்பாறுவதில்லை. இதுவும் அர்த்தமற்றதே.
  ceb-ULB: Matag adlaw ang iyang bulohaton sakit ug makahasol, busa panahon sa kagabhion
    dili makakaplag ug kapahulayan ang iyang kalag. Aso lamang usab kini.
  pol-UBG: Bo wszystkie jego dni są cierpieniem, a jego zajęcie – smutkiem; nawet
    w nocy jego serce nie zaznaje spokoju. Także i to jest marnością.
  urd-GVU: اُس کے تمام دن دُکھ اور رنجیدگی سے بھرے رہتے ہیں، رات کو بھی اُس کا دل
    آرام نہیں پاتا۔ یہ بھی باطل ہی ہے۔
  deu-1912: Denn alle seine Lebtage hat er Schmerzen mit Grämen und Leid, daß auch
    sein Herz des Nachts nicht ruht. Das ist auch eitel.
  kan-2017: ಅವನ ದಿನಗಳೆಲ್ಲಾ ವ್ಯಸನವೇ. ಅವನ ಕೆಲಸವು ತೊಂದರೆಯೇ. ರಾತ್ರಿಯಲ್ಲಿಯೂ ಅವನ ಮನಸ್ಸಿಗೆ
    ವಿಶ್ರಾಂತಿಯಿಲ್ಲ. ಇದೂ ಸಹ ವ್ಯರ್ಥವೇ.
  yap-yap: N’umngin nap’an ni ga be par, ma urngin e pin’en ni ga be ngongliy e dariy
    ban’en ni beyib riy ngom ma kemus ni magfan’ nge amith lanyan’. Ni mus ko nep’
    ma lanin’um e der toffan. Urngin nib m’ayfan.
  hlt-MCSB: A khohnin te nganboh, a bibi khaw konoinah boeih ni. Khoyin ah pataeng
    a lungbuei ip pawh. He khaw amah la a honghi ni.
  mdy-ETH: ዓሢ ፔ ናንጋ ዎዶማና ዒ ማዻ ባካ ቢያ ዒዛ ዖዪሳያና ማሊሳያ ማዓማፓ ዓታዛ ፔቴታዖ ዒዛ ማኣዳንዳ ባኣዚ ባኣሴ፤
    ዬያ ሌሊቱዋንቴ ዋንቶታዎ ማሊፃፓ ዒ ሃውሻዓኬ፤ ዬይ ቢያ ጉሪኬ።
  kew-kew: Niaame go su-amaa aema raburi niaa oyae madaa lo robaa kedaa adaapu mea
    gea. Goame ribaa niaa u patema rabu aalu kada-para kone kone adaapu mema. Go kone
    page ora re waru naia.
  twi-ASANTE: Ne nkwa nna nyinaa, nʼadwumayɛ yɛ ɔyea ne ɔhaw; anadwo mpo nʼadwene
    yɛ adwuma. Yei nso yɛ ahuhudeɛ.
  eng-WEBU: For all his days are sorrows, and his travail is grief; yes, even in the
    night his heart takes no rest. This also is vanity.
  wal-wal: I ba de7uwaa laittan daafuriyo daafurai ubbai azzanoppenne kayyoppe harabaa
    ainne au gujjenna; harai atto qammikka a huuphee qofaappe shemppenna; gido shin,
    he ubbaikka hada.
  spa-PDDPT: Porque todos sus días su tarea es dolorosa y pesada. Aun en la noche
    su mente no reposa. Esto también es vanidad.
  gun-gun: Mba'eta ára nhavõ haxy oendu, ha'e omba'eapoa re ikuerai 'rã. Pyávy teĩ
    ipy'a ndopytu'ui ae. Omba'eapoa regua voi opa rive va'erã.
  ilo-ULB: Inaldaw a nasakit ken narigat ti trabahona, isu a saan a makainana ti kararuana
    iti rabii. Daytoy ket alingasaw met laeng.
  kpg-kpg: Do madagoaa e mouli iei goe, nia mee huogodoo e hai kooe e hagalee haga humalia
    goe, dela hua e hai goe gi hagamamaanadu e logo, e haga mmaemmae do libogo. Do
    libogo e deemee di molooloo i di boo. Huogodoo e maa gi daha.
  uig-ARA: چۈنكى ئۇنىڭ بارلىق كۈنلىرى ئازابلىقتۇر، ئۇنىڭ ئەجرى غەشلىكتۇر؛ ھەتتا كېچىدە
    ئۇنىڭ كۆڭلى ھېچ ئارام تاپمايدۇ. بۇمۇ بىمەنىلىكتۇر.
  sus-sus: A xa wali findixi tɔɔrɛ xɔrɔxɔɛ nan na a bɛ. Hali kɔɛ ra a bɔɲɛ mu malabuma.
    Fe fufafu nan na ki.
  pon-2006: Erein omw mour, mehkoaros me ke pahn wiahda sohte pahn katepe, ahpw ihte
    e pahn kahrehiong uhk pwunod oh pahtou loalomw. Pil nipwong omw madamadau sohte
    kin kommoal. Met sohte katepe.
  ksd-ksd: Tago ta ra lavur bungbung ta kana nilaun i kale ra niligur ma ra tinabun;
    ma ra nuknukina pa i nunure ra ningo ta ra marum. Go bula a magit vakuku tuna.
  tur-YTC: Çünkü bütün günleri üzüntüdür, emeği de kederdir; evet, gece bile yüreği
    rahat etmez. Bu da boştur.
  bel-N: Бо ўсе днi ягоныя — боль, і занятак ягоны — смутак, нават уначы не адпачывае
    сэрца ягонае. І гэта таксама марнасьць.
  grc-BRENT: Ὅτι πᾶσαι αἱ ἡμέραι αὐτοῦ ἀλγημάτων καὶ θυμοῦ περισπασμὸς αὐτοῦ, καί
    γε ἐν νυκτὶ οὐ κοιμᾶται ἡ καρδία αὐτοῦ· καί γε τοῦτο ματαιότης ἐστίν.
  ind-AYT: Sebab, sepanjang seluruh harinya, kerja kerasnya adalah kepedihan dan kejengkelan.
    Pada malam hari pun, akal budinya tidak beristirahat. Ini pun kesia-siaan.
  nya-nya: Masiku ake onse amakhala achisoni, ntchito yake imakhala yovuta; ngakhale
    usiku womwe, mtima wake supumula. Izinso ndi zopandapake.
  hrv-hrv: Jer svi su njegovi dani doista mukotrpni, poslovi mu puni brige; čak ni
    noću ne miruje srce njegovo. I to je ispraznost.
  mps-mps: Da e tǫde bidibo sogo, tigidali naigo da homu kone tųą palama, mone
    homu sęgę hauwa ilaibao. Te hulide dago homu kone palubo sę hauwa dogia pidubadi,
    te dago toma me tusiąwaibao. Te tebo kolesaga me page meni yai elalubao.
  tpi-tpi: Taim yumi stap long dispela graun, olgeta samting i save mekim yumi i wari
    tru na i bel hevi. Na long nait yumi wok yet long tingting planti na i no gat
    malolo bilong yumi. Dispela pasin tu i no gat as bilong en.
  dan-1931: Alle hans Dage er jo Lidelse, og hans Slid er Græmmelse; end ikke om Natten
    finder hans Hjerte Hvile. Også det er Tomhed.
  vie-OVCB: Họ đã phải lao khổ buồn rầu suốt ngày, trằn trọc suốt đêm để làm giàu,
    nhưng rồi cuối cùng tất cả đều vô nghĩa.
  guj-2017: કેમ કે તેના બધા દિવસો શોકમય તથા તેનો સઘળો પરિશ્રમ દુ:ખરૂપ છે, રાત્રે પણ
    તેનું મન વિશ્રાંતિ ભોગવતું નથી. એ પણ વ્યર્થતા છે.
  pon-2006A: Erein omw mour, mehkoaros me ke pahn wiahda sohte pahn katepe, ahpw ihte
    e pahn kahrehiong uhk pwunod oh pahtou loalomw. Pil nipwong omw madamadau sohte
    kin kommoal. Met sohte katepe.
  por-BRBSL: Pois todos os seus dias são dores, e seu trabalho é tristeza; sim, mesmo
    na noite, seu coração não descansa. Isto também é vaidade.
  cth-cth: Ahnie a hnintha teh lungmathoenae hoi akawi. A tawk e dawk hai reithainae
    lah ao. Tangmin haiyah ip thai hoeh. Hot haiyah ahrawnghrang doeh.
  twi-twi: Ne nkwanna nyinaa, nʼadwumayɛ yɛ ɔyaw ne ɔhaw; anadwo mpo nʼadwene yɛ adwuma.
    Eyi nso yɛ ahuhude.
  hlt-hlt: A khohnin te nganboh, a bibi khaw konoinah boeih ni. Khoyin ah pataeng
    a lungbuei ip pawh. He khaw amah la a honghi ni.
  tbz-SIM: O we yɛmɔu tu kuyonku kpɛyɛ nyɛ, kòo tɔ̃mmú tú muyonkumu. Bɑ́ kɛyènkɛ̀
    ò ɔ̃ɔ̃ í nhòmpɛ̀. Dɛndɛ í dò nkɛ́bɑntɛ́.
  msy-2020: Dughiar e nguzimɨn itir kaba, mɨzaziba e batifi, ezɨ en ingangariba osɨmtɨziba
    e ganɨdi. Ezɨ e uaghan dɨmagaribar dakuasa amua, dagh nɨghnɨghavɨra ikia avughsaziba
    en puvatɨ. Ezɨ arazir kam uaghan, an mɨngarim modozɨ e a gɨfozir puvatɨgha okam
    nɨghnɨsi.
  dop-dop: Pɑ kʋyɛɛŋ tənɑ kɛ cɔɔsɛɛ kɛ́. Pɑ təmlɛ kɛ wɑhɑlɑ nyəntɛ. Pɑɑ ɑhoo pɑɑ hɛɛsəɣɩ.
    Təlɛ tə wɛ kɑtɛ tɔtɔɣɔ.
  azb-azb: Onun bütün günləri dərd içində, işləri kədər içində keçir. Hətta gecə də
    ürəyi rahatlanmır. Bu da puçdur.
  eng-DBY: 'For all his days are sorrows, and his travail vexation: even in the night
    his heart taketh no rest. This also is vanity.'
  hin-2017: उसके सब दिन तो दुःखों से भरे रहते हैं, और उसका काम खेद के साथ होता है;
    रात को भी उसका मन चैन नहीं पाता। यह भी व्यर्थ ही है।
  wol-KYG: Ndegam day yendoo tiis ak naqaru tës-tës, ba far fanaanoo xel mu dalul.
    Loolu it, cóolóoli neen.
  eng-YLT: For all his days are sorrows, and his travail sadness; even at night his
    heart hath not lain down; this also [is] vanity.
  kne-kne: Sin amin ay biyag na, lak-amenay ladingit ya ligat ay man-obla. Olay sin
    labi, magay pan-illengan di nemnem na. Esa abe na ay magay ol-olog na.
  eng-WYC-2017: All his days be full of sorrows and mischiefs, and by night he resteth
    not in soul; and whether this is not vanity?
  eng-WMBB: For all his days are sorrows, and his travail is grief; yes, even in the
    night his heart takes no rest. This also is vanity.
  urd-GVH: उसके तमाम दिन दुख और रंजीदगी से भरे रहते हैं, रात को भी उसका दिल आराम नहीं
    पाता। यह भी बातिल ही है।
  rug-rug: Doduruna sa nana tinoa si ta sigiti meke voriti hola si asa koari nana
    tinavete; pana boṉi ba lopu magogoso sa nana binalabala. Hie ba loketoṉa laena
    tugo.
  gaz-gaz: Hojiin isaa bara jireenya isaa hunda rakkinaa fi gadda; sammuun isaa halkan
    iyyuu hin boqotu. Kunis waan faayidaa hin qabnee dha.
  fra-LSG: Tous ses jours ne sont que douleur, et son partage n’est que chagrin; même
    la nuit son cœur ne repose pas. C’est encore là une vanité.
  yal-yal: A siimayaan birin findixi tɔrɔn nun sɔxɔlɛn nan na. Bɔɲɛ sa mi a xa hali
    kɔɛɛn na. Fe fuun nan na fan na.
  iou-iou: Nämo! Imaka täk täkamäŋ unitä kadäni kadäni butewaki ba jägämi nimik täyak.
    Täŋirän bipaniwä däpmon säkgämän nämo pat täkamäŋ. Ude täk täkamäŋ u imaka, bureni
    nämo, jopigän.
  haw-1868: No ka mea, ua kaumaha kona mau la a pau loa, a ua luhi kana hana ana,
    aole nae i maha kona naau i ka po. He mea lapuwale keia.
  arb-NAV: كُلُّ أَيَّامِ حَيَاتِهِ مُفْعَمَةٌ بِالْمَشَقَّةِ، وَعَمَلُهُ عَنَاءٌ.
    حَتَّى فِي اللَّيْلِ لَا يَسْتَرِيحُ قَلْبُهُ. وَهَذَا أَيْضاً بَاطِلٌ.
  ewe-ewe: Kpɔ ɖa, eƒe ŋkekewo katã nye vevesese ko eye eƒe dɔwɔwɔwo katã nye nuxaxa
    ko. Le zã me gɔ̃ hã la, eƒe dzi mekpɔa gbɔdzɔe o. Esia gɔ̃ hã nye tofloko ko.
  eng-LEE: 'For all his days are full of pains, and vexation is [mingled with] his
    employment: yea, even in the night his heart taketh not rest. Also this is vanity.'
  asm-FB: প্রত্যেক দিনা তেওঁৰ কামত দুখ আৰু বিৰক্তি থকে; এনেকি ৰাতিও তেওঁৰ মনে বিশ্রাম
    নাপায়। ইও অসাৰ।
  sus-A: عَ شَ وَلِ قِندِشِ تْورّ شْرْشْي نَن نَ عَ بّ. هَلِ كْي رَ عَ بْحّ مُ مَلَبُمَ.
    قٍ قُقَقُ نَن نَ كِ.
  fra-SBL: Car tous ses jours sont des douleurs, et son travail est un chagrin ; même
    la nuit, son cœur ne prend pas de repos. Cela aussi est une vanité.
  hbo-hbo: כִּ֧י כָל־יָמָ֣יו מַכְאֹבִ֗ים וָכַ֙עַס֙ עִנְיָנֹ֔ו גַּם־בַּלַּ֖יְלָה לֹא־שָׁכַ֣ב
    לִבֹּ֑ו גַּם־זֶ֖ה הֶ֥בֶל הֽוּא׃
  kik-kik: Nĩgũkorwo matukũ make mothe, wĩra wake nĩ wa ruo na kĩeha; o na ũtukũ,
    meciiria make matihurũkaga. Ũndũ ũcio o naguo no wa tũhũ.
  fra-NCL: 'Tous ses jours ne sont que douleur, ses occupations que chagrins ; la
    nuit même son cœur ne se repose pas : c’est encore là une vanité.'
  cek-AK: Anih ih aninawk boih loe palungsethaih ah oh moe, a toksakhaih doeh patangkhanghaih
    ah ni oh; ue, aqum ah doeh palungthin to anghak ai. Hae hmuen doeh azom pui ni.
  cuk-cuk: Ar dulega bane-bane wile-itogedbi, degi, arbaed-dummad-imakedbi neg naid.
    Mutikidse-bakale, gwen obunnosulid. We-ibmarmar binsarsunna imaklebalid.
  uig-CYR: Чүнки униң барлиқ күнлири азаплиқтур, униң әҗри ғәшликтур; һәтта кечидә
    униң көңли һеч арам тапмайду. Буму бимәниликтур.
  tel-2017: అతడు రోజులో చేసే పనులన్నీ కష్టంతో, వత్తిడితో నిండి ఉన్నాయి. కాబట్టి రాత్రి
    పూట కూడా అతడి మనస్సుకు నెమ్మది దొరకదు. ఇది కూడా నిష్ప్రయోజనమే.
  hat-BSA: Paske tout jou li yo, travay li plen ak doulè ak chagren; menm nan lannwit
    tèt li pa jwenn repo. Sa tou, se vanite.
  bxh-bxh: Ena mwahuli fuyadi yai mate ena paisowa ya fakamna heyaya. Ai iꞌipadi ya
    nuwanuwatuhu hinaga hige i anyawasi. Ite hinaga hige aniyona.
  kos-kos: Ke lusen na moul lom, ma nukewa kom oru use na inse fosrnga ac inse toasr.
    Finne ke fong, nunak lom koflana mongla ke nunkeya. Ma inge nukewa ma lusrongten.
  hbo-WLC: כִּ֧י כָל־יָמָ֣יו מַכְאֹבִ֗ים וָכַ֙עַס֙ עִנְיָנ֔וֹ גַּם־בַּלַּ֖יְלָה לֹא־שָׁכַ֣ב
    לִבּ֑ו גַּם־זֶ֖ה הֶ֥בֶל הֽוּא׃
  ibo-ibo: Nʼihi nʼụbọchị ha niile jupụtara naanị nʼihe mgbu na iru ụjụ, ọ bụladị
    nʼabalị, obi ha anaghị ezu ike. Ihe ndị a bụkwa ihe efu.
  ory-ory: କାରଣ ତାହାର ଦିନସବୁ କେବଳ ଦୁଃଖମୟ ଓ ତାହାର କାର୍ଯ୍ୟ ମନସ୍ତାପଜନକ; ରାତ୍ରିରେ ମଧ୍ୟ
    ତାହାର ହୃଦୟ ବିଶ୍ରାମ ପାଏ ନାହିଁ। ଏହା ମଧ୍ୟ ଅସାର।
  chk-chk: Pun ränin manauan meinisin ra uren cheuch, nge an angang a chök weires.
    Iwe, letipan esap pwal tongeni kinamwe lepwin. Pwal ei pön chök.
  rop-rop: Ebrijing yu dum garram detmatj wori en im gin meigim yu ardim hed, en ebri
    naitaim yu nomo abum silip. Wal im brabli nogud lagijat.
  ukr-1871: Щодня він журився й побивався, ба й у ночі не було впокою. Чи ж не марнота
    се?
  deu-1951: Denn er plagt sich täglich mit Kummer und Verdruß, sogar in der Nacht
    hat sein Herz keine Ruhe; auch das ist eitel!
  eng-JPS: For all his days are pains, and his occupation vexation; yea, even in the
    night his heart taketh not rest. This also is vanity.
  srp-1865: Jer su svi dani njegovi muka a poslovi njegovi briga; ni noæu se ne odmara
    srce njegovo. I to je taština.
  lug-lug: Kubanga ennaku ze zonna n’okutegana kwe bijjula bulumi; era ne mu kiro
    omutima gwe teguwummula; na kino nakyo butaliimu.
  heb-heb: כי כל ימיו מכאבים וכעס ענינו גם בלילה לא שכב לבו גם זה הבל הוא׃
  ben-IRV: প্রত্যেকদিন তার কাজ হল ব্যথাযুক্ত এবং চাপযুক্ত, তাই রাতে তার আত্মা শান্তি
    পায় না। এটাও বাষ্প।
  pan-pan: ਕਿਉਂ ਜੋ ਉਹ ਦੇ ਸਾਰੇ ਦਿਨ ਦੁੱਖ ਭਰੇ ਹਨ ਅਤੇ ਉਹ ਦੀ ਮਿਹਨਤ ਸੋਗ ਹੈ, ਸਗੋਂ ਉਹ ਦੇ ਮਨ
    ਨੂੰ ਰਾਤੀਂ ਵੀ ਅਰਾਮ ਨਹੀਂ ਮਿਲਦਾ। ਇਹ ਵੀ ਵਿਅਰਥ ਹੀ ਹੈ!
  mya-JVB: သူ ၏နေ့ရက် အပေါင်း တို့သည် ဝမ်းနည်း ခြင်း၊ သူ ၏အလုပ် အကိုင်လည်း ငြိုငြင်
    ခြင်းဖြစ်၏။ ညဉ့် အခါ၌ ပင် သူ ၏စိတ် နှလုံးမ ငြိမ် ရ။ ထို အမှုအရာသည်လည်း အနတ္တ ဖြစ်၏။
  hmo-hmo: Badina be iena dina ibounai lalonai be ia hisihisi bada noho, bona iena
    gaukara totona ia laloa hekwarahi noho. Hanuaboi neganai danu ia laga-ani diba
    lasi. Inai danu be anina lasi.
  urd-urd: क्यूँकि उसके लिए उम्र भर ग़म है, और उसकी मेहनत मातम हैं; बल्कि उसका दिल
    रात को भी आराम नहीं पाता। ये भी बेकार है।
  rus-SYN: Потому что все дни его - скорби, и его труды - беспокойство; даже и ночью
    сердце его не знает покоя. И это - суета!
  bqc-SIM: Aà kua dṹniau gↄↄpii aà zĩ ì mↄɛ̀ ń yã'ↄ̃mao ń pↄyaaoɛ. Baa gwã́
    aà nↄ̀sɛ lí dadoũo. Beeá pãɛ lↄ.
  tcz-CHONGTHU: Atoh gimnau nikhoho chu thohgimna le lungnat nan adim un, jan ahi
    teng jongleh alung thim-u akicholdo theipoi. Chehi ajehbei tobangbep ahisoh keije.
  mar-mar: कारण मनुष्याच्या कामाचा प्रत्येक दिवस दुःखदायक आणि तणावपूर्ण असतो. रात्रीदेखील
    त्याच्या मनास विसावा मिळत नाही. हेही वायफळच आहे.
  soq-soq: Mo walama uduudu nolau bedewe poka ita nuapare wadeie mamposai do tadino
    mai itudewantoipe insaisau bubuasaipona, dia. Ema do ipa ipasiawaia.
  qub-qub: Fiyupa yarpachacullarmi goyan. Rurashancuna fiyupa sasallami. Puñurpis
    yarpachacuytaga manami jamaycunchu. Chaycunaga llapanpis yangallami caycan.
  bqp-bqp: A kunna andunia gũn gↄrↄ sĩnda pínki a zĩ dìgↄ̃ sunɛ kũ yã'ũmmanaao
    kũ pↄyakanaaomɛ. Bee gwãani a laakarii dìgↄ̃ kpatɛnaro. Abirekũ pãmɛ dↄ.
  hat-hat: Ou pase tout lavi ou nan lapenn, nan chagren. Menm lannwit lespri ou ap
    travay. Sa a tou, sa pa sèvi ou anyen.
  eng-BSB: Indeed, all his days are filled with grief, and his task is sorrowful;
    even at night, his mind does not rest. This too is futile.
  eng-WEBPB: For all his days are sorrows, and his travail is grief; yes, even in
    the night his heart takes no rest. This also is vanity.
  kbq-kbq: Na'ankure maka kna eri'zama eruna zamo'a ata zane, asunku zanena avreno
    eme neramigeno, kenage'ene feru'enena antahintahi timo'a eri'zana eri vava nehie.
    E'ina hu'neankino maka zamo'a agafa'a omne'ne.
  nhe-BL: Pampa mojmostla ipan itequi quipano tlacuajcualocayotl huan cuesoli huan
    hasta tlayohua nojquiya ax cochi pampa moilhuía tlen itequi. Pero nochi ya nopa
    san tlapic eltoc.
  bus-bus: À kuuna anduna guu gurↄ píngi à zĩi ègↄ̃ mↄↄnɛ kↄ̃n yã'ↄ̃ammao kↄ̃n pↄyakanaomɛ.
    Baa gwãavĩ à làakari ègↄ̃ kpaɛnaro. Beee nɛ́ yã pãamɛ dↄ.
  gub-BL: Zaneremiapo zane'ar nànàn nuerur kwaw ma'e zanewe. Xo zemumikahy haw zo
    werur zanewe. Xo iro haw zo werur zanewe. Nazapuner kwaw zanepytu'u haw rehe.
    Ni pyhaw. Upaw rupi uzeapo na'arewahy ukàzym ma'e ràm romo.
  eng-DRA: 'All his days axe full of sorrows and miseries, even in the night he doth
    not rest in mind: and is not this vanity?'
