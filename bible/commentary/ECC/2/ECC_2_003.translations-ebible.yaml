    fiii oamenilor ar trebui să îl facă sub cer toate zilele vieții lor.
  eng-WEBP: I searched in my heart how to cheer my flesh with wine, my heart yet guiding
    me with wisdom, and how to lay hold of folly, until I might see what it was good
    for the sons of men that they should do under heaven all the days of their lives.
  eng-FBV: Then I used my mind to examine the attraction of wine to my body. My mind
    still guiding me with wisdom, I took it until I acted like a fool, so that I might
    see whether this was good for people to do during their time here.
  nld-1939: Ik vatte het plan op, mijn lichaam met wijn te verkwikken, Maar tevens
