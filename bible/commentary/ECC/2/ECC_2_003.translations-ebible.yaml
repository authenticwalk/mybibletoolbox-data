  kan-2017: ಆಕಾಶದ ಕೆಳಗೆ ಮನುಷ್ಯರ ಅಲ್ಪಾಯುಷ್ಯದಲ್ಲಿ ಏನು ಮಾಡುವುದು ಒಳ್ಳೆಯದೆಂದು ನಾನು ತಿಳಿದುಕೊಳ್ಳುವುದಕ್ಕಾಗಿ,
