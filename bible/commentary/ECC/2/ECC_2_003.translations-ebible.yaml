verse: ECC.002.003
translations:
  mal-C: മനുഷ്യർക്ക് അവരുടെ ചുരുങ്ങിയ നാളുകളിൽ ആകാശത്തിനുകീഴിൽ മൂല്യവത്തായുള്ളത് എന്തുണ്ടെന്നു
    മനസ്സിലാക്കാൻ, എന്റെ മനസ്സ് ജ്ഞാനപൂർവം എന്നെ നയിച്ചുകൊണ്ടിരുന്നു; അപ്പോഴും ഞാൻ
    വീഞ്ഞിൽ ആഹ്ലാദിക്കാനും ഭോഷത്വം ആലിംഗനം ചെയ്യാനും പരിശ്രമിച്ചു.
  deu-TKW: Ich sann in meinem Herzen aus, meinen Leib mit Wein zu pflegen, während
    mein Herz weislich leiten würde, und mich an Thorheit zu halten, bis ich sehen
    würde, was den Menschen ersprießlich sei zu tun unter dem Himmel ihr Leben lang.
  lin-lin: Wana motema na ngai ezalaki nanu kokamba ngai na bwanya, nazwaki mokano
    ya komipesa na masanga ya vino mpe na makambo ya bozoba. Nazalaki nde na posa
    ya kososola bolamu nini moto akoki kozwa na kosala bongo na se ya moyi, na mwa
    mikolo ya bomoi na ye.
  eng-LSV: I have sought in my heart to draw out with wine my appetite (and my heart
    leading in wisdom), and to take hold on folly until I see where this [is]—the
    good to the sons of man of that which they do under the heavens, the number of
    the days of their lives.
  eng-GNV: 'I sought in mine heart to giue my selfe to wine, and to leade mine heart
    in wisdome, and to take holde of follie, till I might see where is that goodnesse
    of the children of men, which they enioy vnder the sunne: the whole nomber of
    the dayes of their life.'
  eng-WEBSTER: I sought in my heart, to give myself to wine, yet acquainting my heart
    with wisdom; and to lay hold on folly, till I might see what was that good for
    the sons of men, which they should do under the heaven all the days of their life.
  nhw-BL: Teipa nimonejnehuili miyac huan nimoilhui para nijyejyecos para nimopaquilismacas
    ica tlailistli huan noja nijtemos tlalnamiquilistli. Huan quema ya nopa nijchihuayaya
    nijpanti para nojquiya eliyaya se huihuiyotl. Nimoilhuiyaya huelis ica xocomeca
    atl catli cococ nijpantisquía nopa tlasehuilistli catli nochi masehualme quitemohuaj
    ipan ininnemilis, pero amo.
  swh-ONEN: Nikajaribu kujifurahisha kwa mvinyo na kukumbatia upumbavu, huku bado
    akili yangu inaniongoza kwa hekima. Nilitaka kuona ni lipi bora watu wafanye kwa
    siku chache wanazoishi chini ya mbingu.
  bba-bba: Mɑ nɑ ɡɔ̃ru doke nɑ nɛɛ, kon tɑm nɔwɑ nɡe mɛ ɡɑri bɑkɑsu su rɑ ko. Adɑmɑ
    ko nɑ n kɑ tii nɛniwɑ. Domi nɑ kĩwɑ n ɡiɑ ye n burɑm bo tɔmbu bu ko ben wɑ̃ɑru
    sɔɔ.
  eng-KJVCPB: I sought in mine heart to give myself unto wine, (yet acquainting mine
    heart with wisdom) and to lay hold on folly, till I might see what was that good
    for the sons of men, which they should do under the heaven all the days of their
    life.
  luo-luo: Ne atemo bedo mamor kuom madho kongʼo, kendo bedo mofuwo, ka pacha pod
    telona gi rieko. Ne adwaro fwenyo ni en angʼo mowinjore mondo ji otim e bwo polo
    e ndalo matin mar ngimani.
  meu-meu: Tau-anigu ihanamona dalana vine ranuna i'inuna amo na lalogu ai na tahua;
    ḡau tamona, lalogu ese dounu aonega e badinaiava. Kavakava idogo-taona dalana
    danu na tahua, baina itaia nato, taunimanima natuna na edia mauri dinadia oreoredia
    guba henunai ede bae namo toma.
  npi-ULB: दाखमद्यले मेरा इच्छाहरूलाई कसरी तृप्‍त पार्ने भनी मैले मेरो मनमा अन्वेषण
    गरेँ । मैले अझै मूर्खतालाई पक्रिरहेको भए तापनि मैले मेरो मनलाई बुद्धिद्वारा डोर्‍याइन
    दिएँ । मानिसहरूको जीवन अवधिमा स्वर्गमूनि तिनीहरूको लागि के फाइदा छ भनेर म पत्ता
    लगाउन चाहन्थेँ ।
  yor-yor: Mo tiraka láti dun ara mi nínú pẹ̀lú ọtí wáìnì, àti láti fi ọwọ́ lé òmùgọ̀—ọkàn
    mi sì ń tọ́ mi pẹ̀lú ọgbọ́n. Mo fẹ́ wo ohun tí ó yẹ ní ṣíṣe fún ènìyàn ní abẹ́
    ọ̀run ní ìwọ̀nba ọjọ́ ayé rẹ̀.
  ind-ind: Kemudian, karena aku ingin mengetahui cara hidup yang baik selama hidup
    yang singkat di dunia ini, aku sudah mencoba menyenangkan diriku dengan minum
    anggur sepuasnya dan melakukan hal-hal bodoh. Sementara aku melakukan hal itu,
    akal sehatku terus membimbing aku dengan bijak.
  pes-OPCB: در حالی که در دل، مشتاق حکمت بودم، تصمیم گرفتم به شراب روی بیاورم و بدین
    ترتیب حماقت را هم امتحان کنم تا ببینم در زیر آسمان چه چیز خوبست که انسان، عمر
    کوتاه خود را صرف آن کند.
  tgl-ULB: Sinaliksik ko sa aking puso kung paano ko mapagbibigyan ang aking mga pagnanasa
    sa pag-inom ng alak. Hinayaan kong gabayan ako ng karunungan kahit na pinanghahawakan
    ko pa rin ang kahangalan. Nais kong malaman kung ano ang makabubuti para sa tao
    na gawin sa ilalim ng kalangitan sa mga araw ng kanilang mga buhay.
  hui-hui: I̱na mini gigabi wulenenaga hariga taya dege biruria waini ibabi nalu mo
    turu holenenaga mana tara tara wiarubi bialu hole manda biru. I̱na wali agalime
    dindi ogoria emene tigi mbira hangu howa talialu bialu helonaga bayale mbira agilego
    winidabe hondole lowa taya bule manda biru.
  mya-mya: တဖန်လူသားတို့သည် မိုဃ်းကောင်းကင် အောက်၌၊ တသက်လုံးပြုသင့်သောအမှုကောင်းကို
    သိအံ့ သောငှါ၊ ပညာတရားကို လေ့ကျက်လျက်နှင့်၊ စပျစ်ရည် အလိုသို့လိုက်၍၊ မိုက်သောအကျင့်စလေ့၌
    ကျင်လည်ခြင်း ငှါ၊ ငါကြံစည်၏။
  bod-N: བདག་གིས་མི་ནི་ཅི་འདྲ་ཡིན་པ་གསལ་པོར་ངེས་པ་དང་། གནམ་འོག་ཏུ་མི་ཚེ་ཐུང་ཐུང་གི་ལོ་ཟླའི་ཁྲོད་དུ་དོན་གང་ཞིག་ལེགས་པོ་ཡིན་པ་རྟོགས་པའི་བར་དུ།
    རྒུན་ཆང་གིས་རང་གི་ལུས་སྐྱིད་པར་བྱས་ནས་བླུན་པོ་ལྟར་སྤྱོད་པར་བསམ་བློ་བཏང་མོད་ཀྱང་།
    ངའི་ཤེས་རབ་ཀྱིས་ང་ལ་ལམ་བསྟན་ཏོ། །
  sna-sna: Ndakaedza kuzvifadza newaini, uye kumbundikira upenzi, pfungwa dzangu dzichinditungamirira
    nouchenjeri. Ndaida kuona kuti chii chakafanira kuti vanhu vaite pasi pedenga
    mumazuva mashoma oupenyu hwavo.
  spa-BLM: Busqué en mi corazón cómo alegrar mi carne con el vino, guiándome mi corazón
    con la sabiduría, y cómo desechar la locura, hasta ver qué era bueno para los
    hijos de los hombres que hicieran bajo el cielo todos los días de su vida.
  cac-cac: Ix in nib'ej val ix vojtaquejeli tas val junoc nivan yelc'och sco b'o a
    on̈ anima on̈ tic, yacb'an pitzan on̈ jayeoc c'ual d'a yolyib'an̈q'uinal tic.
    Ix vac' val tzalajb'oc in c'ol yed' uq'uel an̈, ix vac'anoch in b'a d'a man̈ pensaril,
    palta naann̈ej vuuj to a in jelanil tzin cuchb'ani.
  swh-ULB: Nikajipeleleza moyoni mwangu katika jinsi ya kutimiza hamu yangu kwa mvinyo.
    Nikaruhusu akili yangu iongozwe na hekima ingawa bado nilikuwa nikishikilia ujinga.
    Nilitaka kutafuta jambo lililo jema kwa wanadamu kufanya chini ya mbingu wakati
    wa siku za maisha yao.
  bel-bel: Намысьліў я ў сэрцы маім падбадзёрваць віном маё цела і, тым часам як сэрца
    маё кіравацьмецца мудрасьцю, ня цурацца і дурасьці, пакуль не пабачу, што добра
    сынам чалавечым, што маюць яны рабіць пад небам за кароткія дні свайго веку.
  wed-wed: Nuaulaula a ḡoana-guratei, ma a ḡoei da wine ata umai da orau ita telatela
    ma kaua opaopai ata kauei, da ata aramanei metauna i aii rava au dobu awari, maranai
    mara tupona ava au dobu e mamae.
  deu-ELBBK: Ich beschloss in meinem Herzen, meinen Leib durch Wein zu pflegen, während
    mein Herz sich mit Weisheit benähme, und es mit der Torheit zu halten, bis ich
    sähe, was den Menschenkindern gut wäre, unter dem Himmel zu tun die Zahl ihrer
    Lebenstage.
  mbb-OT: Migezaman ku he edlipeylipey a pinaaǥi te vinu. Ne minsan uluwanen a, migezam
    a medtinulebung. Neisip ku he kela ke iyan heini kineupiyahan he ereg he ebeelan
    te etew kayi te mevavà he kebpengungubpaan din kayi te kelibutan.
  mal-2015: മനുഷ്യർക്കു ആകാശത്തിൻ കീഴെ ജീവപര്യന്തം ചെയ്‌വാൻ നല്ലതു ഏതെന്നു ഞാൻ കാണുവോളം
    എന്റെ ഹൃദയം എന്നെ ജ്ഞാനത്തോടെ നടത്തിക്കൊണ്ടിരിക്കെ, ഞാൻ എന്റെ ദേഹത്തെ വീഞ്ഞുകൊണ്ടു
    സന്തോഷിപ്പിപ്പാനും ഭോഷത്വം പിടിച്ചു കൊൾവാനും എന്റെ മനസ്സിൽ നിരൂപിച്ചു.
  rmc-rmc: Skušinďom savoro a kamavas te arakhel o radišagos mire ťeloske andre mol.
    No diňom man te ľidžal le goďaveripnaha, bo kamavas te avel pre oda, so hin lačho
    le manušenge, hoj te keren andre ola frima dživesa, so dživen pre phuv.
  pes-OPV: در دل خود غور کردم که بدن خود را با شراب بپرورم، با آنکه دل من مرا به حکمت
    (ارشاد نماید) و حماقت را بدست آورم تا ببینم که برای بنی آدم چه چیز نیکو است که
    آن را زیرآسمان در تمامی ایام عمر خود به عمل آورند.
  ron-1924: Ам хотэрыт ын инима мя сэ-мь веселеск трупул ку вин, ын тимп че инима
    мэ ва кырмуи ку ынцелепчуне, ши сэ стэруеск астфел ын небуние пынэ вой ведя че
    есте бине сэ факэ фиий оаменилор суб черурь, ын тот тимпул веций лор.
  aui-aui: Yagu nuwagiura iyinaghovegu kiiravine, na parapa ayanoghonoghota kirakii,
    da metagha wainma bo neghanegha beradi ayabera da ayinuwamiimiiseyena mayegu,
    bi ayakovi memeda mmko imiise wawaya kiiravidiye, mma kubura debane mmko raghanina
    tupona yawayawiidi samakamakena.
  ben-OBCV: আমি মদ্যপান দ্বারা নিজেকে আনন্দ দেবার চেষ্টা করলাম এবং মূর্খতাকে আলিঙ্গন
    করলাম প্রজ্ঞা তখনও আমার মনকে পরিচালিত করছিল। আমি দেখতে চাইলাম, আকাশের নিচে মানুষের
    জীবনকালে তার জন্য কোনটা ভালো।
  som-som: Waxaan qalbigayga ka damcay inaan jidhkayga khamri ku istareexiyo intii
    qalbigaygu xigmad igu hoggaaminayo, iyo inaan nacasnimo xagsado jeeraan arko waxa
    binu-aadmiga ku wanaagsan inay cimrigooda oo dhan samada hoosteeda ku sameeyaan.
  lat-VUC: Cogitavi in corde meo abstrahere a vino carnem meam, ut animam meam transferrem
    ad sapientiam, devitaremque stultitiam, donec viderem quid esset utile filiis
    hominum, quo facto opus est sub sole numero dierum vitæ suæ.
  eng-ASVBT: I searched in my heart how to cheer my flesh with wine, my heart yet
    guiding me with wisdom, and how to lay hold on folly, till I might see what it
    was good for the sons of men that they should do under heaven all the days of
    their life.
  ita-1885: Io ho nel mio cuore ricercato il modo di passar dolcemente la vita mia
    in continui conviti; e, reggendo il mio cuore con sapienza, di attenermi a stoltizia;
    finchè vedessi che cosa fosse bene a' figliuoli degli uomini di fare sotto il
    cielo, tutti i giorni della vita loro.
  eng-LXXUP: And I examined whether my heart Would excite my flesh as with wine (Though
    my heart guided me in wisdom), And I desired to lay hold of mirth, Until I should
    see of what kind is the good to the sons of men, Which they should do under the
    sun All the days of their life.
  eng-ULB: I explored in my heart how to gratify my desires with wine. I let my mind
    guide me with wisdom although I was still holding on to folly. I wanted to find
    out what is good for people to do under heaven during the days of their lives.
  spa-VBL: Entonces usé mi mente para examinar la atracción del vino en mi cuerpo.
    Como mente aún me guiaba con sabiduría, lo tomé hasta que actué como un insensato,
    para ver si esto era bueno para la gente durante su tiempo aquí.
  fra-_FOB: J'ai résolu en mon cœur de livrer ma chair à l'attrait du vin, tandis
    que mon cœur se guiderait avec sagesse, et de m'attacher à la folie, jusques à
    ce que je visse ce qu'il est bon aux hommes de faire sous les cieux, pendant le
    nombre des jours de leur vie.
  mal-mal: മനുഷ്യർക്ക് ആകാശത്തിൻ കീഴിൽ ജീവപര്യന്തം ചെയ്യുവാൻ നല്ലത് ഏതെന്നു ഞാൻ കാണുവോളം
    എന്റെ ഹൃദയത്തെ ജ്ഞാനത്തിൽ സൂക്ഷിച്ചുകൊണ്ട്, എന്റെ ദേഹത്തെ വീഞ്ഞുകൊണ്ടു സന്തോഷിപ്പിക്കുവാനും
    ഭോഷത്തം പിടിച്ചു കൊള്ളുവാനും എന്റെ മനസ്സിൽ നിരൂപിച്ചു.
  lit-lit: Tyrinėjau savo širdyje, ką reikštų vynu pritraukti savo kūną – tuo tarpu
    mano širdžiai vis vedant mane išmintimi – ir ką reikštų nusitverti kvailybę, kad
    suprasčiau, kas yra gera žmonių palikuonims, ką jie turėtų daryti po dangumi per
    tą savo gyvenimo dienų kiekį.
  urd-GVR: Maiṅ ne dil meṅ apnā jism mai se tar-o-tāzā karne aur hamāqat apnāne ke
    tarīqe ḍhūnḍ nikāle. Is ke pīchhe bhī merī hikmat mālūm karne kī koshish thī,
    kyoṅki maiṅ deḳhnā chāhtā thā ki jab tak insān āsmān tale jītā rahe us ke lie
    kyā kuchh karnā mufīd hai.
  suz-BL: गो आंम कली ग्‍येरपाइक्‍चा कली इच्‍का अङगुर शांबु तूता। मो पङानु आं थुंम
    बाक्‍शो जोक्‍तीक तुइक्‍तीक मला। मूर्ख आ गेय रुप्‍चा कली मोदेंशो पाता। मिनु गो
    मुर आन कली इच्‍का नाक्‍त रागीम ब्रोंइचा कली रिम्‍शो गेय मार बाक्‍बा, दे रुप्‍चा
    माल्‍ता। हितोपदेस ३१:४
  eng-NOY: I thought in my heart to strengthen my body with wine, and, while my heart
    cleaved to wisdom, to lay hold on folly, till I should see what was good for the
    sons of men, which they should do under heaven all the days of their life.
  ita-1927: Io presi in cuor mio la risoluzione di abbandonar la mia carne alle attrattive
    del vino, e, pur lasciando che il mio cuore mi guidasse saviamente, d’attenermi
    alla follia, finch’io vedessi ciò ch’è bene che gli uomini facciano sotto il cielo,
    durante il numero de’ giorni della loro vita.
  ckb-ckb: هەوڵم دا ڕۆحی خۆم بە شەراب شاد و گێل بکەم، لەو کاتەی کە هێشتا بیرم بە دانایی
    ڕێنمایی دەکردم. ویستم ببینم چی بۆ مرۆڤ باشە کە بە درێژایی ڕۆژانی ژیانی لەژێر ئاسماندا
    بیکات.
  eng-BBE: I made a search with my heart to give pleasure to my flesh with wine, still
    guiding my heart with wisdom, and to go after foolish things, so that I might
    see what was good for the sons of men to do under the heavens all the days of
    their life.
  kan-OKCV: ಆಕಾಶದ ಕೆಳಗೆ ಮನುಷ್ಯರು ಅಲ್ಪಾಯುಷ್ಯದಲ್ಲಿ ಏನು ಮಾಡುವುದು ಹಿತ ಎಂದು ನಾನು ತಿಳಿದುಕೊಳ್ಳಲು
    ಬಯಸಿದೆ. ನನ್ನ ಮನಸ್ಸು ಇನ್ನೂ ಜ್ಞಾನದಿಂದಿರುವಾಗಲೇ ದ್ರಾಕ್ಷಾರಸದಿಂದ ಸಂತೋಷ ಪಡೋಣ, ಮೂರ್ಖತನವನ್ನು
    ಅಪ್ಪಿಕೊಳ್ಳೋಣ ಎಂದುಕೊಂಡೆ.
  tam-2017: வானத்தின்கீழ் மனுமக்கள் உயிரோடிருக்கும் நாட்களெல்லாம் பெற்று அனுபவிக்கத்தக்கது
    இன்னதென்று அறியும்வரை, என்னுடைய இருதயத்தை ஞானத்தால் தேற்றிக்கொண்டிருக்கும்போதே,
    நான் என்னுடைய உடலை மதுபானத்தால் சீராட்டிக்கொண்டிருக்கவும், மதியீனத்தைப் பற்றிக்கொண்டிருக்கவும்
    என்னுடைய உள்ளத்தில் வகைதேடினேன்.
  spa-RV-1909: Propuse en mi corazón agasajar mi carne con vino, y que anduviese mi
