    tsy ampe’ ampeo.
  tha-KJV: ข้าพเจ้าครุ่นคิดในใจว่าจะทำอย่างไรกายจึงจะคึ​กค​ั​กด​้วยเหล้าองุ่น และใจยังคงแนะนำข้าพเจ้าด้วยสติ​ปัญญา
    และจะยึดความเขลาไว้​อย่างไร จนข้าพเจ้าจะเห็นได้​ว่า อะไรจะดีสำหรับให้​บุ​ตรทั้งหลายของมนุษย์กระทำภายใต้ท้องฟ้าตลอดชีวิตของเขา
  por-BR-2018: Decidi como experiência entregar minha carne ao vinho (guiando porém
    meu coração com sabedoria) e praticar a loucura, para eu ver o que era melhor
    aos filhos dos homens fazerem abaixo do céu durante os dias de suas vidas.
  deu-ELO: Ich beschloß in meinem Herzen, meinen Leib durch Wein zu pflegen, während
    mein Herz sich mit Weisheit benähme, und es mit der Torheit zu halten, bis ich
    sähe, was den Menschenkindern gut wäre, unter dem Himmel zu tun die Zahl ihrer
