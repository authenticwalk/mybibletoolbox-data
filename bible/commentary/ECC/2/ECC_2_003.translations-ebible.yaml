    ಅವಲಂಬಿಸುವುದಕ್ಕೂ ಮನಸ್ಸಿನಲ್ಲಿ ವಿಚಾರಮಾಡಿಕೊಂಡೆನು.
  yap-yap: U gu trulnag e gonop, mu gu leamnag ni nggu felfelan’ nigeg ko wayin me
