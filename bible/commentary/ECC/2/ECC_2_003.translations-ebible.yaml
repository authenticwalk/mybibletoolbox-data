    ipan ininemilis, pero amo.
  vie-1934: Ta nghĩ trong lòng rằng phải uống rượu để cho thân mình vui sướng, mà
    sự khôn ngoan vẫn còn dẫn dắt lòng ta, lại nghĩ phải cầm lấy sự điên dại cho đến
    khi xem thử điều gì là tốt hơn cho con loài người làm ở dưới trời trọn đời mình
    sống.
  hin-CV: जब मेरा मन यह सोच रहा था कि किस प्रकार मेरी बुद्धि बनी रहे, मैंने अपने पूरे
    मन से इसके बारे में खोज कर डाली कि किस प्रकार दाखमधु से शरीर को बहलाया जा सकता
    है और किस प्रकार मूर्खता को काबू में किया जा सकता है, कि मैं यह समझ सकूं कि पृथ्वी
