  mdy-ETH: ዬይ ቢያ ማዔቴያ ጪንጩሞ ዴንቃኒ ታኣኮ ዓፃዻ ማሊፆ ጊንፆ ዓኣዺ ዒኖ ታኣኮ ዎይኖ ዑዦና ዎዛሲ ዎዛሲ ሃውሻንዳ ዎዴ
