  nya-nya: Ndinayesa kudzisangalatsa ndi vinyo, koma umenewu unali uchitsiru, pamenepo
    nʼkuti maganizo anga akutsogozedwa ndi nzeru. Ine ndinkati mwina kapena njira
    yotero nʼkukhala yopambana, imene anthu amatsata pofuna kusangalala pa masiku
    owerengeka a moyo wawo.
  hrv-hrv: Odlučih tijelo krijepiti vinom, a srce posvetiti mudrosti; poželjeh prigrliti
    i ludost, kako bih spoznao usrećava li ljude ono što pod nebesima čine za izbrojenih
    dana svojega života.
  mps-mps: Eno te wiegi yai homu kolesaga page gegelama, suainu ebo sę yali, eno
    te wain ąį tubo kolesaga usu siyu, te tobage pemene homu ebo kolesaga dabe yali.
    Eno te gegelama koneainu yali, te mena sę mu te we bidi augwali te dwasianu pęwadage
    sogo e tǫde wiegi yai bidabo te koneainogo yai dao.
  tpi-tpi: Mi wok yet long painimaut as bilong gutpela tingting, olsem na mi traim
    pasin bilong dring wain na olkain pasin bilong amamas. Mi laik painimaut wanem
    samting i gutpela bilong ol manmeri i ken mekim long dispela liklik taim ol i
    stap long graun.
  dan-1931: Jeg kom på den Tanke at kvæge mit Legeme med Vin, medens mit Hjerte dog
    rådede med Visdom, og at slå mig på Dårskab, indtil jeg så, hvad det båder Menneskens
    Børn at gøre under Himmelen, det Dagetal de lever.
  vie-OVCB: Sau nhiều suy nghĩ, tôi quyết định dùng men rượu cho lòng phấn khởi. Và
    trong khi tìm kiếm sự khôn ngoan, tôi thử làm theo điều dại dột. Trong cách này,
    tôi cố gắng để thấy điều gì là vui vẻ cho con người trong cuộc đời phù du trên
    đất.
  guj-2017: પછી મેં મારા અંત:કરણમાં શોધ કરી કે હું મારા શરીરને દ્રાક્ષારસથી મગ્ન કરું,
    તેમ છતાં મારા અંત:કરણનું ડહાપણ તેવું ને તેવું જ રહે છે. વળી માણસોએ પૃથ્વી ઉપર
    પોતાના પૂરા આયુષ્યપર્યંત શું કરવું સારું છે તે મને સમજાય ત્યાં સુધી હું મૂર્ખાઈ
    ગ્રહણ કરું.
  pon-2006A: I koasoanehdi I en kapereniheki paliwereiet wain oh pereperenki ei ahnsou
    mwahu, pwehki ei ineng en kalaudehla ei loalokong. I lemehda me iei ih ahl me
    keieu mwahu ong aramas en wiewia nan ar mour mwotomwot en sampah wet.
  por-BRBSL: Procurei em meu coração como alegrar minha carne com vinho, meu coração
    ainda me guiando com sabedoria, e como me agarrar à loucura, até ver o que era
    bom para os filhos dos homens que eles fizessem debaixo do céu todos os dias de
    suas vidas.
  cth-cth: Tami ni talai van kum kaduem ca a hring nathung vah hnokahawi a sak hane
    panue hanelah lungangnae lamthung dawn hoi thahmei nahanelah, yamu ngainae koelah
    a pâlei teh pathunae dawk khosak hanlah lungthin hoi ka tawng.
  twi-twi: Mepɛɛ sɛ mihu nea eye pa ara ma yɛn wɔ bere tiaa a yɛwɔ wɔ asase yi so
    no. Enti meyɛɛ mʼadwene sɛ mede nsa bɛsɛpɛw me ho na mahwehwɛ, ahu nkwaseasɛm
    nkyerɛase, a na nyansa da so bɔ mʼankasa mʼadwene ho ban.
  hlt-hlt: Ka lungbuei khuikah tah ka saa he misurtui neh dangrhoek ham, ka lungbuei
    he cueihnah neh hmaithawn ham, a hingnah khohnin tarhing la vaan hmuikah a saii
    uh te, hlang ca rhoek ham mebang a then khaw ka hmuh hil, lunghmangnah te tuuk
    hamla ka yaam.
  tbz-SIM: Mɛm̀mɛ n duɔ́mmɛ̀ mmɑ́ɑ̀ mɛnɑɑ̀ nkɛ nɛ́ nkpɑɑ́nɛ̀ n yɛ̀mmɛ̀, kɛ́dɔɔ̀ mmɑ́ɑ̀
    kuyɛìnkù kɛ bo yɑ̀ dɛ̀ɛ̀ wenni onìtì dò nkɛ́dɔɔ̀ dɛ̀ kɛtenkɛ̀ ĩ́nkɛ̀ yɛwè o fòù
    yɛ̀.
  msy-2020: Kɨ nɨghnɨzir aghuir kamɨn mɨngarim gɨfoghasa ingaravɨra iti. Kamaghɨn,
    kɨ inivafɨzir agoroger arazim bagha wainɨn dɨpaba apir arazim gamua a tuisɨsi.
    Kɨ kamaghɨn foghasa, gumazamiziba dughiar otevimɨn overiamɨn apengan ikɨtɨ, bizir
    manamra men akuragham?
  dop-dop: Mɑɑ mɑɣɑsɑ mɑ tɑɑ sɩ mɑ́ hɑ mɑ təɣɩ sʋlʋm. Ɩlɛnɑ mɑ́ tɔŋnɑ ləmɑɣɑsɛɛ, nɑ
    mɑ́ pəsɩ mɑ təɣɩ kpɑŋtʋ. Ɩlɛnɑ mɑ́ cɛkənɑ mpi pə kɛ́ kpɑŋʋɣʋ tɔ. Ɩlɛnɑ mɑ́ mɑɣɑsɩ
    sɩ mɑ́ nɑ́ mpi pə kəlɑ teu sɩ yəlɑɑ ɩ́ lɑ pɑ weesiŋ wɑɑtʋ kɛ ɑtɛ cənɛ tɔ.
  azb-azb: Hələ ağlım başımda olarkən cəhd etdim ki, necə özümü şərabla şənləndirib
    ağılsız olum. Beləcə görmək istəyirdim ki, göylər altında insanlar üçün bir neçə
    günlük ömürlərində kef açan nədir.
  eng-DBY: I searched in my heart how to cherish my flesh with wine, while practising
    my heart with wisdom; and how to lay hold on folly, till I should see what was
    that good for the children of men which they should do under the heavens all the
    days of their life.
  hin-2017: मैंने मन में सोचा कि किस प्रकार से मेरी बुद्धि बनी रहे और मैं अपने प्राण
    को दाखमधु पीने से किस प्रकार बहलाऊँ और कैसे मूर्खता को थामे रहूँ, जब तक मालूम
    न करूँ कि वह अच्छा काम कौन सा है जिसे मनुष्य अपने जीवन भर करता रहे।
  wol-KYG: Saam xel ne ma, ma naan biiñ boog, bégloo, ba mel nib dof, tey ànd ak sama
    xel, ba gis lu ci baax, ba doom aadama di ko def, giiru dundam fi ko jant bi tiim.
  eng-YLT: I have sought in my heart to draw out with wine my appetite, (and my heart
    leading in wisdom), and to take hold on folly till that I see where [is] this
    — the good to the sons of man of that which they do under the heavens, the number
    of the days of their lives.
  eng-WYC-2017: I thought in mine heart to withdraw my flesh from wine, that I should
    lead over my soul to wisdom, and that I would eschew folly, till I should see,
    what were profitable to the sons of men; in which deed the number of days of their
    life under the sun is needful.
  eng-WMBB: I searched in my heart how to cheer my flesh with wine, my heart yet guiding
    me with wisdom, and how to lay hold of folly, until I might see what it was good
    for the sons of men that they should do under heaven all the days of their lives.
  urd-GVH: मैंने दिल में अपना जिस्म मै से तरो-ताज़ा करने और हमाक़त अपनाने के तरीक़े
    ढूँड निकाले। इसके पीछे भी मेरी हिकमत मालूम करने की कोशिश थी, क्योंकि मैं देखना
    चाहता था कि जब तक इनसान आसमान तले जीता रहे उसके लिए क्या कुछ करना मुफ़ीद है।
  rug-rug: Podekia rau pude qetuqetu pa kali napo vaeni, ke va kapae ia rau sa pinekipeki,
    ba sa qua binalabala si korapa ta turaṉa koasa ginilagilana. Hiva hata vagia rau
    nasa si leana koari na tie pude tavetia pa kauruna sa maṉauru koari na visavisa
    rane pa dia tinoa.
  gaz-gaz: Anis utuma qalbiin koo ogummaadhaan na qajeelchaa jiruu gowwummaa qabadhee
    daadhii wayiniitiin of gammachiisu nan yaale. Waan namoonni bara jireenya isaanii
    muraasa keessatti samii gaditti hojjetan arguu nan fedhe.
  fra-LSG: Je résolus en mon cœur de livrer ma chair au vin, tandis que mon cœur me
    conduirait avec sagesse, et de m’attacher à la folie jusqu’à ce que je visse ce
    qu’il est bon pour les fils de l’homme de faire sous les cieux pendant le nombre
    des jours de leur vie.
  yal-yal: N yi a ragidi n bɔɲɛni, a n xa n yɛtɛ rasɛwa dɔlɔn minna nin, n yi n sɔbɛ
    so xaxilitareyaan ma, anu n yi matoon nan tima fekolonna xɔn, han n yi a kolon
    xa na nan fan adamadiin na, a na liga a siimayani dunuɲa yi.
  haw-1868: Ua imi au iloko o ko'u naau e hooikaika i ko'u kino i ka waina, e pili
    ana no nae ko'u naau i ke akamai; a e lalau hoi au i ka mea lapuwale, a ike au
    i ka maikai no na keiki a kanaka e hana'i malalo iho o ka lani, i na la a pau
    loa o ko lakou ola ana.
  arb-NAV: وَبَعْدَ أَنْ فَحَصْتُ قَلْبِي، حَاوَلْتُ أَنْ أَشْرَحَ صَدْرِي بِالْخَمْرِ،
    مَعَ أَنَّ عَقْلِي مَازَالَ يُرْشِدُنِي بِالْحِكْمَةِ، وَأَنْ أَخْتَبِرَ الْحَمَاقَةَ
    حَتَّى أَرَى مَا هُوَ صَالِحٌ لأَبْنَاءِ الْبَشَرِ فَيَصْنَعُوهُ تَحْتَ السَّمَاءِ
    طَوَالَ أَيَّامِ حَيَاتِهِمْ.
  ewe-ewe: Ale le tamebubu geɖe megbe la, meɖo be matsɔ ahanono ado dzidzɔ na ɖokuinye,
    gake maganɔ nunya yome tim. Medi be malé bometsitsi ɖe asi goŋgoŋgoŋ va se ɖe
    esime madze si nu si anyo na amegbetɔwo be woawɔ le dziƒoa te le woƒe ŋkeke sue
    si me woanɔ agbe la.
  eng-LEE: I resolved in my heart to indulge my body with wine, while my heart guideth
    itself with wisdom; and to lay fast hold on folly, till I might see what it is
    that is good for the sons of men, which they should do under the heavens during
    the number of the days of their life.
  asm-FB: আকাশৰ তলত, মানুহৰ কিছুদিনৰ জীৱনকালত তেওঁলোকৰ কাৰণে কি ভাল, তাক মই দেখা নোপোৱালৈকে
    কেনেকৈ দ্রাক্ষাৰসেৰে মোৰ শৰীৰক আনন্দিত কৰিম; কেনেকৈ মোৰ মনক অবিৰামে পৰিচালিত কৰা
    প্রজ্ঞাৰে সৈতে অজ্ঞানতাক ধৰি ৰাখি উল্লাসিত হ’ম, মই মনতে অন্বেষণ কৰি চালোঁ।
  sus-A: ﭑ نَشَ نَتّ تٌنفٌ ﭑ مَ لْننِ قٍنقٍ كُي، ﭑ شَ حّلّشِنيِ قٍن وّنِ رَ. ﭑ نُ
    وَ مَ عَ كٌلٌنقٍ مُنسٍ مُنَقَنيِ فبٌ عَدَ مَدِيٍ بّ عٍ شَ دُنِحّءِفِرِ كُي.
  fra-SBL: J'ai cherché dans mon cœur comment réjouir ma chair par le vin, mon cœur
    me guidant pourtant par la sagesse, et comment retenir la folie, jusqu'à ce que
    je voie ce qu'il est bon pour les fils des hommes de faire sous le ciel tous les
    jours de leur vie.
  hbo-hbo: תַּ֣רְתִּי בְלִבִּ֔י לִמְשֹׁ֥וךְ בַּיַּ֖יִן אֶת־בְּשָׂרִ֑י וְלִבִּ֞י נֹהֵ֤ג
    בַּֽחָכְמָה֙ וְלֶאֱחֹ֣ז בְּסִכְל֔וּת עַ֣ד אֲשֶׁר־אֶרְאֶ֗ה אֵי־זֶ֨ה טֹ֜וב לִבְנֵ֤י
    הָאָדָם֙ אֲשֶׁ֤ר יַעֲשׂוּ֙ תַּ֣חַת הַשָּׁמַ֔יִם מִסְפַּ֖ר יְמֵ֥י חַיֵּיהֶֽם׃
  kik-kik: Ndaageririe ũrĩa ingĩkenia mwĩrĩ wakwa na ndibei, o ndongoretio nĩ ngoro
    yakwa na ũũgĩ, ngĩhĩmbĩria ũkĩĩgu, ngĩenda kũmenya nĩ ũndũ ũrĩkũ andũ maagĩrĩirwo
    nĩ gwĩka gũkũ thĩ matukũ-inĩ o macio manini ma muoyo wao.
  fra-NCL: Je m’appliquai dans mon cœur à livrer ma chair au vin, tandis que mon cœur
    me conduirait avec sagesse, et à m’attacher à la folie, jusqu’à ce que je visse
    ce qu’il est bon pour les enfants des hommes de faire sous le ciel durant les
    jours de leur vie.
  cek-AK: Kaminawk mah hing thung ni tlim ah timaw sak han hoih, tito ka panoek thai
    hanah, misurtui hoi nawm hanah tha ka pathok, toe amthuhaih ni ka naeh lat; ka
    palung mah palunghahaih hoiah ni loklam to ang hnuksak.
  cuk-cuk: Geb an wisgubigualid, vino-gobedgi bule an magar neg-itodii guodibe, degi,
    binsaed-satedyobi galagwensuli ibmar-imakdii guodibe. Adi, an wisguega, dule we-napneggi
    sikwas-dula-gudiguedgi, na e-ibmar-imakdiidgi ibi-nued amie.
  uig-CYR: Көңлүмдә өз бәдинимни шарап билән қандақ роһландурғили болидиғанлиғини
    (даналиқ билән өзүмни йетәклигән һалда) билишкә берилип издәндим, шуниңдәк «санақлиқ
    күнлиридә инсан балилириға яхшилиқ йәткүзидиған немә пайдилиқ ишлар бар?» дегән
    түгүнни йәшсәм дәп әхмиқаниликни қандақ тутуп йетишим керәклигини интилип издидим.
  tel-2017: నా మనస్సు ఇంకా జ్ఞానాన్ని కోరుకుంటుండగా ఆకాశం కింద మానవులు తమ జీవితంలో
    ఏమి చేస్తే మేలు పొందుతారో చూద్దామని, ద్రాక్షారసంతో నా శరీరాన్ని సంతోషపరచుకొంటాను,
    బుద్ధిహీనత వలన ఏమైనా ప్రయోజనం ఉంటుందేమో అని ఆలోచించాను.
  hat-BSA: Mwen te fè ankèt ak panse m kòman pou eksite kò m ak diven pandan panse
    m ap gide m ak sajès ak jan pou kenbe foli, jiskaske mwen ta kapab wè sa ki bon
    ki genyen pou fis a lòm yo fè anba syèl la pandan ti kras ane ke y ap viv yo.
  bxh-bxh: Hola loholoho aniyona E yoꞌoi. Logena be nomnom yauyaule yo kwade hesa
    - hesa E anpateidi. E gado bena E siba somo ya loholoho dodoga lisidi yai, ai
    maihala tupotupona tanoꞌubu yai te.
  kos-kos: Ke nga suk in akyokye lalmwetmet luk, nga sulela in akpwarye ikok ke wain,
    ngan sifacna pulakin lah mea lalfon. Nga tuh nunku mu ouiya se inge pa wo mwet
    uh in oru ke moul fototo lalos fin faclu.
  hbo-WLC: תַּ֣רְתִּי בְלִבִּ֔י לִמְשׁ֥וֹךְ בַּיַּ֖יִן אֶת־בְּשָׂרִ֑י וְלִבִּ֞י נֹהֵ֤ג
    בַּֽחָכְמָה֙ וְלֶאֱחֹ֣ז בְּסִכְל֔וּת עַ֣ד אֲשֶׁר־אֶרְאֶ֗ה אֵי־זֶ֨ה ט֜וֹב לִבְנֵ֤י
    הָאָדָם֙ אֲשֶׁ֤ר יַעֲשׂוּ֙ תַּ֣חַת הַשָּׁמַ֔יִם מִסְפַּ֖ר יְמֵ֥י חַיֵּיהֶֽם׃
  ibo-ibo: Echere m nʼobi ụtọ m ga-esite nʼịṅụ mmanya. Agbasokwara m ụzọ ibi ndụ nzuzu
    ma obi m nọ nnọọ na-edu m site nʼamamihe. Olileanya m bụ na m ga-esi otu a chọta
    ụzọ kachasị mma ndị mmadụ nwere ike iji bie mkpụmkpụ ndụ ha nʼụwa.
  ory-ory: ମୁଁ କିପରି ମଦ୍ୟପାନରେ ଶରୀରକୁ ତୁଷ୍ଟ କରିବି ଓ ଆକାଶ ତଳେ ମନୁଷ୍ୟ-ସନ୍ତାନଗଣର ଯାବଜ୍ଜୀବନ
    କଅଣ କରିବା ଭଲ, ଏହା ଜାଣି ପାରିବା ପର୍ଯ୍ୟନ୍ତ କିପରି ଅଜ୍ଞାନତା ଅବଲମ୍ବନ କରିବି, ଏହା ମନେ
    ମନେ ଅନୁସନ୍ଧାନ କଲି, ଏହି ସମୟରେ ମଧ୍ୟ ମୋହର ମନ ଜ୍ଞାନରେ ମୋତେ ପଥ ପ୍ରଦର୍ଶନ କରୁଥିଲା।
  chk-chk: Üa sotuni le apwapwai inisi ren ai ün wain, nge ükükün chök ai üpwe chüen
    mirit. Üa pwal sotuni le föri föförün tiparoch, pwe üpwe silei met a öchiti aramas
    pwe repwe föri lon fansoun manauer mi mochomoch won fanüfan.
  rop-rop: Aibin kipgon wandimbat blanga meigim miselp klebabala, en aibin dringgimbat
    loda wain blanga meigim miselp gudbinji en abumbat gudtaim. Aibin reken maitbi
    im gudbalawei blanga pipul blanga jidan lagijat na langa dijan wel, bat najing.
    Im nomo gudwan lagijat.
  ukr-1871: Подумавши, давай я, підвеселяти себе вином, і, ходючи слїдом за премудростю,
    придержуватись і сієї дурницї, аж докіль побачу, що гаразд для синів людських,
    що повинні б вони робити під небом, живучи так недовго на сьвітї.
  deu-1951: Ich gedachte in meinem Herzen, mein Fleisch an den Wein zu gewöhnen, doch
    so, daß mein Herz in Weisheit die Leitung behielte, und so die Torheit zu ergreifen,
    bis daß ich sähe, ob das gut sei, was die Menschenkinder ihr ganzes Leben lang
    unter dem Himmel tun.
  eng-JPS: I searched in my heart how to pamper my flesh with wine, and, my heart
    conducting itself with wisdom, how yet to lay hold on folly, till I might see
    which it was best for the sons of men that they should do under the heaven the
    few days of their life.
  srp-1865: Razmišljah u srcu svom da puštam tijelo svoje na piæe, i srcem svojim
    upravljajuæi mudro da se držim ludosti dokle ne vidim šta bi dobro bilo sinovima
    ljudskim da èine pod nebom dok su živi.
  lug-lug: Nanoonyereza n’omutima gwange, bwe nnaasanyusa omubiri gwange n’omwenge,
    nga nkyagoberera okunoonya amagezi. Nayagala okulaba abantu kyebasaanira okukola
    wansi w’enjuba mu nnaku ez’obulamu bwabwe entono.
  heb-heb: תרתי בלבי למשוך ביין את בשרי ולבי נהג בחכמה ולאחז בסכלות עד אשר אראה אי
    זה טוב לבני האדם אשר יעשו תחת השמים מספר ימי חייהם׃
  ben-IRV: আমি আমার হৃদয়ে পরীক্ষা করে দেখলাম কিভাবে মদ দিয়ে আমার ইচ্ছা পূরণ করা
    যায়। তখন আমি আমার মনকে জ্ঞানে পরিচালনা করতে দিলাম কীভাবে মূর্খতা ব্যবহার করে
    দেখতে পাই তাদের জীবনকালে যা কিছু আকাশের নিচে করা যায় তা মানুষের জন্য কি কি করা
    ভালো।
  pan-pan: ਮੈਂ ਆਪਣੇ ਮਨ ਵਿੱਚ ਵਿਚਾਰ ਕੀਤਾ ਕਿ ਮੈਂ ਕਿਵੇਂ ਮਧ ਪੀ ਕੇ ਆਪਣੇ ਸਰੀਰ ਨੂੰ ਖੁਸ਼ ਕਰਾਂ,
    ਪਰ ਫੇਰ ਵੀ ਮੇਰਾ ਮਨ ਬੁੱਧ ਵੱਲ ਲੱਗਿਆ ਰਹੇ ਅਤੇ ਮੂਰਖਤਾਈ ਨੂੰ ਫੜ੍ਹ ਕੇ ਰੱਖਾਂ, ਜਦ ਤੱਕ ਇਹ
    ਨਾ ਵੇਖਾਂ ਕਿ ਉਹ ਚੰਗਾ ਕੰਮ ਕਿਹੜਾ ਹੈ ਜੋ ਆਦਮ ਵੰਸ਼ੀ ਆਪਣੇ ਜੀਵਨ ਦੇ ਥੋੜ੍ਹੇ ਜਿਹੇ ਦਿਨਾਂ ਵਿੱਚ
    ਅਕਾਸ਼ ਦੇ ਹੇਠਾਂ ਕਰਨ।
  mya-JVB: တဖန်လူ သား တို့သည် မိုဃ်း ကောင်းကင်အောက် ၌၊ တသက်လုံး ပြု သင့်သောအမှုကောင်း
    ကို သိ အံ့သောငှါ ၊ ပညာ တရားကို လေ့ကျက် လျက် နှင့်၊ စပျစ်ရည် အလို သို့ လိုက်၍ ၊
    မိုက် သောအကျင့်ဓလေ့၌ ကျင်လည် ခြင်းငှါ ၊ ငါကြံစည် ၏။
  hmo-hmo: Lau ese lalona kehoa ena badina lau tahua noho dainai, uaina inua kara
    lau tohoa, mai ena moale karadia danu. Badina lau ura diba dahaka kara ese taunimanima
    do ia durudia, edia nega sisina, inai tanobada dekenai idia noho neganai.
  urd-urd: मैंने दिल में सोचा कि जिस्म को मयनोशी से क्यूँकर ताज़ा करूँ और अपने दिल
    को हिकमत की तरफ़ मायल रखूँ और क्यूँ कर हिमाक़त को पकड़े रहूँ, जब तक मा'लूम करूँ
    कि बनी आदम की बहबूदी किस बात में है कि वह आसमान के नीचे उम्र भर यही किया करे।
  rus-SYN: Вздумал я в сердце моем услаждать вином тело мое и, между тем, как сердце
    мое руководилось мудростью, придержаться и глупости, доколе не увижу, что хорошо
    для сынов человеческих, что должны были бы они делать под небом в немногие дни
    жизни своей.
  bqc-SIM: Ma pↄna wɛ̀ɛlɛ vɛ̃ɛmia guu, ma ↄlìa mìsaiyãi, ãma ma làasoo lɛ́ tamanↄ
    ↄ̃nↄwa, kɛ́ mà yã́ pↄ́ maa gbɛ̃nazĩna lí kɛ dṹnia guu a wɛ̃ni kpòona lɛ́u
    dↄ̃.
  tcz-CHONGTHU: Lunggel tampi gel jouvin, keiman judonna lungthim kipasah ding in
    kagel in ahi. Chule chihna ka holhol laijin, ngolhoithu jong kagel in ahi. Hiti
    hin keiman hiche vannoija hi chomcha ahinsunguva, mi atamjon kipana tah ahol hol-u
    chu kahetdoh nom in ahi.
  mar-mar: जे मनुष्यास चांगले, जे त्यांनी आकाशाखाली आपल्या आयुष्याचे सर्व दिवस करावे
    ते मी शोधून पाहीपर्यंत माझे मन मला ज्ञानाच्या योगाने वाट दाखवीत घेऊन जात असताही,
    मी आपली इच्छा द्राक्षरसाने कशी पुरी करावी आणि मूर्खपणाच्या आचारांचे अवलंबन कसे
    करता येईल याचा मी आपल्या मनाशी शोध केला.
  soq-soq: Ne insaisana euda mampe rubusane wain nane ita do dewa rebareba dewamona
    mampe nuaeunten. Ita atenteapa dewa dainea ipa eubu apana tawo ema osowe walama
    kampaida bedewe inawaa waimompe dewamompa.
  qub-qub: Chaypitaga upyaytana camarä. Tucuyta ruraytana munarä. Chaycunataga llapantapis
    alli yarpaynëchömi rurarä musyanalläpaj. Pasaypaga manami pirdicarächu. Cay pachacho
    wallca wata cawashan wichan runa imanöpa alli cawashantapis musyayta munarä.
  bqp-bqp: Ma pↄnna wɛ̀tɛ wɛ̃minaa gũn ma ↄ lìka yↄ̃nkↄyãi, ama ma swɛ̃̀ tɛn domɛnɛ
    arɛ ↄ̃ndↄ̃ gũn de mà dↄ̃ yã kũ à mana bisãsirinɛ à kɛ andunia gũn a wɛ̃̀ndi
    zaka lɛ́n.
  hat-hat: 'Tèlman mwen t''ap chache gen konprann, mwen pran desizyon lage kò m''
    nan bwè bweson, nan viv tankou moun fou. Mwen di nan kè m'': Ou pa janm konnen,
    se ka sa ki pi bon pou yon moun fè pandan de twa jou l''ap pase sou tè a.'
  eng-BSB: I sought to cheer my body with wine and to embrace folly—my mind still
    guiding me with wisdom—until I could see what was worthwhile for men to do under
    heaven during the few days of their lives.
  eng-WEBPB: I searched in my heart how to cheer my flesh with wine, my heart yet
    guiding me with wisdom, and how to lay hold of folly, until I might see what it
    was good for the sons of men that they should do under heaven all the days of
    their lives.
  kbq-kbq: Ama mopafima vahe'mo'zama osi'a knafima mani'neza musema nehazaza ke'nue
    hute'na, waini tina nene'na musena nehu'na, neginagi avu'ava zana hu'noe.
  nhe-BL: Teipa nimoyolilhui miyac huan nimoilhui para nijyejyecos para nimopaquilismacas
    ica tlailistli huan noja nijtemos tlalnamiquistli. Huan quema ya nopa nijchihuayaya
    nijpanti para nojquiya eliyaya se huihuiyotl. Nimoilhuiyaya huelis ica xocomeca
    atl tlen cococ nijpantisquía nopa tlasehuilistli tlen nochi tlacame quitemohuaj
    ipan ininnemilis, pero axtle.
  bus-bus: Ma pↄnnaa wɛ̀tɛ wɛ̃mina guu ma ↄ lìga mìsaiyãzi, mↄde ma swɛ̃̀ e dↄↄmɛ
    aɛ ↄ̃ndↄ̃ↄ guu lɛ mà dↄ̃ yã kɛ̀ maa gbɛ̃nteenɛ à kɛ anduna guu a wɛ̃̀ndi zaka
    lɛ́n.
  gub-BL: Na'e aikar hereko haw ikatu wera'u ma'e. — Azemurywete kar putar win i'u
    pà nehe. Azemuryw putar nehe, a'e hezeupe. Na'ipukua'u kwaw zanereko haw. A'e
    rupi ikatu zanezemuryw àwàm.
  eng-DRA: 'I thought in my heart, to withdraw my flesh from wine, that I might turn
    my mind to wisdom, and might avoid folly, till I might see what was profitable
    for the children of men: and what they ought to do under the sun, all the days
    of their life.'
