  urd-GVU: مَیں نے دل میں اپنا جسم مَے سے تر و تازہ کرنے اور حماقت اپنانے کے طریقے
    ڈھونڈ نکالے۔ اِس کے پیچھے بھی میری حکمت معلوم کرنے کی کوشش تھی، کیونکہ مَیں دیکھنا
    چاہتا تھا کہ جب تک انسان آسمان تلے جیتا رہے اُس کے لئے کیا کچھ کرنا مفید ہے۔
  deu-1912: Da dachte ich in meinem Herzen, meinen Leib mit Wein zu pflegen, doch
