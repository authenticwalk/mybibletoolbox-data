  tha-KJV: สิ​่งใดๆที่​นัยน์​ตาของข้าพเจ้าอยากเห็น ข้าพเจ้าก็​ไม่​ปิดบัง ข้าพเจ้ามิ​ได้​ห้ามใจจากความสนุกสนานใดๆ
    เพราะใจข้าพเจ้าพบความเพลิดเพลินในบรรดางานของข้าพเจ้า และนี่เป็นส่วนของข้าพเจ้าจากการงานทั้งสิ้นของข้าพเจ้า
  por-BR-2018: E tudo quanto meus olhos desejaram, eu não lhes neguei; nem privei
