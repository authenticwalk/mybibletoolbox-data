  urd-GVU: جو کچھ بھی میری آنکھیں چاہتی تھیں وہ مَیں نے اُن کے لئے مہیا کیا، مَیں
    نے اپنے دل سے کسی بھی خوشی کا انکار نہ کیا۔ میرے دل نے میرے ہر کام سے لطف اُٹھایا،
