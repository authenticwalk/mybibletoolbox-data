  kan-2017: ನನ್ನ ಕಣ್ಣು ಬಯಸಿದ್ದೆಲ್ಲವನ್ನು, ಅದಕ್ಕೆ ನಾನು ಒಪ್ಪಿಸದೆ ಬಿಡಲಿಲ್ಲ. ಯಾವ ಸಂತೋಷವನ್ನು
