    wanle birin yi.
  haw-1868: O na mea a pau a ko'u mau maka i makemake ai, aole au i hoole ia lakou;
    aole aua au i ko'u naau i ka olioli a pau, no ka mea, olioli ko'u naau i ka'u
    hana a pau; a oia ka uku no'u i ka'u hana a pau.
  arb-NAV: وَلَمْ أَحْرِمْ عَيْنَيَّ مِمَّا اشْتَهَتَاهُ، وَلَمْ أَصُدَّ قَلْبِي عَنْ
    أَيَّةِ مُتْعَةٍ، فَابْتَهَجَ قَلْبِي لِكُلِّ تَعَبِي، وَكَانَ هَذَا ثَوَابِي
    عَنْ كُلِّ مَشَقَّتِي.
  ewe-ewe: Mewɔ nu sia nu si dze ŋunye eye nyemehe ɖokuinye ɖa tso dzidzɔkpɔkpɔ aɖeke
    ƒomevi gbɔ o. Dɔ sesẽ wɔwɔ gɔ̃ hã do dzidzɔ nam. Le nyateƒe me la, dzidzɔkpɔkpɔ
    sia koe nye nye agbagbadzedzewo katã ƒe fetu.
  eng-LEE: And whatsoever my eyes desired I refused them not; I withheld not my heart
    from any joy; for my heart was rejoiced with all my toil, and this was my portion
    of all my toil.
  asm-FB: মোৰ চকুত যি ভাল লাগে, মই সেইবোৰৰ পৰা আতৰাই নাৰাখিলোঁ; মই মোৰ মনক কোনো আমোদ-প্রমোদৰ
    পৰা আটক নকৰিলোঁ, কিয়নো মোৰ সকলো কার্যত মোৰ মনে আনন্দ কৰে; আৰু আনন্দই মোৰ সকলো
    পৰিশ্ৰমৰ পুৰস্কাৰ আছিল।
  sus-A: ﭑ نَشَ ﭑ وَشْنقٍ مْولِ بِرِن قٍن، ﭑ مُ تٌندِ سٍسٍ رَ نَشَن نُ رَقَنشِ ﭑ مَ.
    ﭑ مَ وَلِ يَتِ نُ رَقَنشِ ﭑ مَ، نَ نَن قِندِشِ ﭑ مَ فٍينِ رَ.
  fra-SBL: Tout ce que mes yeux désiraient, je ne le leur cachais pas. Je n'ai retenu
    mon cœur d'aucune joie, car mon cœur s'est réjoui à cause de tout mon travail,
    et c'est là la part de tout mon travail.
  hbo-hbo: וְכֹל֙ אֲשֶׁ֣ר שָֽׁאֲל֣וּ עֵינַ֔י לֹ֥א אָצַ֖לְתִּי מֵהֶ֑ם לֹֽא־מָנַ֨עְתִּי
    אֶת־לִבִּ֜י מִכָּל־שִׂמְחָ֗ה כִּֽי־לִבִּ֤י שָׂמֵ֙חַ֙ מִכָּל־עֲמָלִ֔י וְזֶֽה־הָיָ֥ה
    חֶלְקִ֖י מִכָּל־עֲמָלִֽי׃
  kik-kik: Naguo ũndũ o wothe ũrĩa maitho makwa meriragĩria ndierigagĩrĩria kũwĩka;
    o na ningĩ ngoro yakwa ndiamĩrigĩrĩirie gĩkeno o na kĩrĩkũ. Nĩgũkorwo ngoro yakwa
    nĩyakenagĩra mawĩra makwa mothe, naguo ũndũ ũcio nĩguo warĩ irĩhi rĩa wĩra wakwa
    wothe.
  fra-NCL: Tout ce que mes yeux désiraient, je ne les en ai pas privés ; je n’ai refusé
    à mon cœur aucune joie ; car mon cœur prenait plaisir à tout mon travail, et ce
    fut ma part de tout mon travail.
  cek-AK: Ka mik mah khit ih hmuennawk nuiah angsumhaih ka tawn ai, ka palungthin
    nawmsak koi hmuen pongah angsumhaih ka tawn ai; ka toksakhaih boih ah anghoehaih
    ka tawnh; ka toksakhaih tangqum to ka hnuk.
  cuk-cuk: Bela an-ibmar-imakbigusadi, an imaksad. Bela ibmar-galagwensuli-imakedgi-yeer-itogedi,
    an itosbalid. Bela an-arbasadgi an wergudii gusad. We-ibmarmar-imaksadgi an yeer
    itosad.
  uig-CYR: Көзлиримгә немә яққан болса, мән шуни униңдин айимидим; өз көңлүмгә һеч
    қандақ хошаллиқни яқ демидим; чүнки көңлүм барлиқ әҗримдин шатланди; мана, булар
    өз әҗримдин болған несивәм еди.
  tel-2017: నా కళ్ళు చూడాలని ఆశపడిన వాటిని చూడకుండా నేను అడ్డు చెప్పలేదు. నా హృదయం
    నా పనులన్నిటిని బట్టి సంతోషించింది. అందుకే సంతోషాలను అనుభవించకుండా నేను నా హృదయాన్ని
    నిర్బంధించలేదు. ఇదే నా పనులన్నిటి వలన నాకు దొరికిన భాగ్యం.
  hat-BSA: Tout sa ke zye m te anvi, mwen pa t refize yo. Mwen pa t refize kè m okenn
    plezi li te vle, paske kè m te kontan akoz tout zèv mwen yo, e sa se te rekonpans
    pou tout travay mwen yo.
  bxh-bxh: Matagu yai somo E ita mate E fanuha bena E abi, yo nuwagu moho tanoꞌubu
    kwadena. In moho nuwagu ya loholoho egu paisowa lisina yai paꞌana egu abi peꞌipeꞌi
    logena maisagu.
  kos-kos: Kutena ma su nga lungse, nga eis. Nga tia sifacna ikolyuwi nu ke kutena
    mwe pwar. Nga konkin ke ma nukewa nga orala, ac insewowo luk kac uh pa molo nu
    sik.
  hbo-WLC: וְכֹל֙ אֲשֶׁ֣ר שָֽׁאֲל֣וּ עֵינַ֔י לֹ֥א אָצַ֖לְתִּי מֵהֶ֑ם לֹֽא־מָנַ֨עְתִּי
    אֶת־לִבִּ֜י מִכָּל־שִׂמְחָ֗ה כִּֽי־לִבִּ֤י שָׂמֵ֙חַ֙ מִכָּל־עֲמָלִ֔י וְזֶֽה־הָיָ֥ה
    חֶלְקִ֖י מִכָּל־עֲמָלִֽי׃
  ibo-ibo: Ihe ọbụla m chọrọ, ka m na-ewere; egbochighị m onwe m aṅụrị ọbụla. Obi
    m ṅụrịrị ọṅụ site nʼọrụ niile, nke a bụkwa oke m ketara na ndọgbu niile m dọgburu
    onwe m.
  ory-ory: ପୁଣି, ମୋʼ ଚକ୍ଷୁ ଯାହା ଦେଖି ଯାହା କଲା, ତାହା ମୁଁ ତାହାକୁ ନିଷେଧ କଲି ନାହିଁ; ମୁଁ
    ଆପଣା ହୃଦୟକୁ କୌଣସି ସୁଖଭୋଗରୁ ବାରଣ କଲି ନାହିଁ, କାରଣ ମୋହର ସମସ୍ତ ପରିଶ୍ରମ ସକାଶୁ ମୋହର
    ହୃଦୟ ଆନନ୍ଦ କଲା; ପୁଣି, ମୋହର ସକଳ ପରିଶ୍ରମରୁ ଏହା ମୋହର ଅଂଶ ଥିଲା।
  chk-chk: Meinisin mine mesei a mocheniaiti üa chök angei. Üsap pwal epeti seniei
    sokun pwapwa, pun letipei a pwapwa ren ai angang weires. Ei pwapwa iei liwinin
    ai angang weires.
  rop-rop: En ebrijing weya aibin oldei wandim aibin oldei gajim. Aibin trai dum ebrijing
    blanga meigim mi brabli gudbinji. Wen aibin dum adwek tharran na bin meigim mi
    gudbinji blanga lilwail.
  ukr-1871: Чого б нї забажали очі мої, я вволяв їх волю; не уймав мому серцю нїяких
    радощів; серце бо моє веселилось усїми трудами моїми, й се був мій пай з усїх
    трудів моїх.
  deu-1951: Und ich versagte meinen Augen nichts von allem, was sie wünschten; ich
    hielt mein Herz von keiner Freude zurück; denn mein Herz hatte Freude von all
    meiner Mühe, und das war mein Teil von aller meiner Mühe.
  eng-JPS: And whatsoever mine eyes desired I kept not from them; I withheld not my
    heart from any joy, for my heart had joy of all my labour; and this was my portion
    from all my labour.
  srp-1865: I što god željahu oèi moje, ne branjah im niti ukraæivah srcu svojemu
    kakoga veselja, nego se srce moje veseljaše sa svakoga truda mojega, i to mi bijaše
    dio od svakoga truda mojega.
  lug-lug: Na buli amaaso gange kye gaayagala okulaba sa kigamma, omutima gwange ne
    ngusanyusa mu buli kimu. Omutima gwange gwasanyukira bye nakola byonna, era eyo
    y’empeera yange olw’okutegana kwange kwonna.
  heb-heb: וכל אשר שאלו עיני לא אצלתי מהם לא מנעתי את לבי מכל שמחה כי לבי שמח מכל
    עמלי וזה היה חלקי מכל עמלי׃
  ben-IRV: আমার চোখ যা কিছু ইচ্ছা করত, আমি তাদের তা থেকে বঞ্চিত করতাম না। আমি আমার
    হৃদয়কে কোন সুখভোগ করতে বাধা দিতাম না, কারণ আমার হৃদয় আনন্দ করত আমার সমস্ত পরিশ্রমে
    এবং সুখভোগ হল আমার পুরষ্কার আমার সমস্ত কাজের।
  pan-pan: ਉਹ ਸਭ ਕੁਝ ਜੋ ਮੇਰੀਆਂ ਅੱਖਾਂ ਮੰਗਦੀਆਂ ਸਨ, ਮੈਂ ਉਹਨਾਂ ਕੋਲੋਂ ਦੂਰ ਨਹੀਂ ਰੱਖਿਆ। ਮੈਂ
    ਆਪਣੇ ਮਨ ਨੂੰ ਕਿਸੇ ਤਰ੍ਹਾਂ ਦੇ ਅਨੰਦ ਤੋਂ ਨਹੀਂ ਰੋਕਿਆ, ਕਿਉਂ ਜੋ ਮੇਰਾ ਮਨ ਮੇਰੀ ਸਾਰੀ ਮਿਹਨਤ
    ਨਾਲ ਰਾਜ਼ੀ ਰਿਹਾ ਅਤੇ ਮੇਰੀ ਸਾਰੀ ਮਿਹਨਤ ਵਿੱਚ ਮੇਰਾ ਇਹੋ ਹਿੱਸਾ ਸੀ।
  mya-JVB: ငါ့ မျက်စိ တပ်မက် လိုချင်သောအရာ တစုံတခုကိုမျှ ငါမ ငြင်း ၊ ငါ့ စိတ် ရွှင်လန်း
    စရာ တစုံတခု ကိုမျှမ ပယ်။ ငါ ကြိုးစား သမျှ တို့၌ ဝမ်းမြောက် လျက်ရှိ ၍ ၊ ကြိုးစား
    ခြင်း အကျိုး ကိုခံရ၏။
  hmo-hmo: Egu ura gaudia ibounai lau abia, bona egu kudouna dekena amo moale ta lau
    koua lasi. Badina be egu hekwarahi ibounai dainai, egu kudouna ia moale noho,
    bona inai lau abia gau namodia be egu ahuna korikori, lau gwau.
  urd-urd: और सब कुछ जो मेरी आँखें चाहती थीं मैंने उनसे बाज़ न रख्खा। मैंने अपने दिल
    को किसी तरह की ख़ुशी से न रोका, क्यूँकि मेरा दिल मेरी सारी मेहनत से ख़ुश हुआ और
    मेरी सारी मेहनत से मेरा हिस्सा यही था।
  rus-SYN: Чего бы глаза мои ни пожелали, я не отказывал им, не возбранял сердцу моему
    никакого веселья, потому что сердце мое радовалось во всех трудах моих, и это
    было моею долею от всех трудов моих.
  bqc-SIM: Mi gi mazĩaɛ ń pↄ́ pↄ́ ma wɛ́ blèoo. Mi pↄ́ pↄ́ ma pↄ gbàe to weo.
    Ma pↄ kɛ̀na ma zĩkɛa píiwa, ↄ̃mɛ ma isimagakpaa píi asea ũ.
  tcz-CHONGTHU: Kalunga ka ngaichat chan kakilah ji'e. Nopsahna kiti pouva chun ka
    noplou na aum poi. Na hahsa toh jeng’a jong ka tha nom lheh in, katoh gimna jousea
    tohman ka kimu cheh in ahi.
  mar-mar: जे काही माझ्या डोळ्यांनी इच्छिले, ते मी त्यांच्यापासून वेगळे केले नाही.
    मी माझे मन कोणत्याही आनंदापासून आवरले नाही, कारण माझ्या सर्व कष्टांमुळे माझे मन
    आनंदीत होत असे; आणि माझ्या सर्व परिश्रमाचे फळ आनंद हेच होते.
  soq-soq: Nitu uduudu ewamodina dewamopina os menanedio ita dewamodine, nitu sa uduudu
    dewamodina nuaeuneapona baiwa ita rua nuaeuneiena. Ne nolana sa nuaeuneiena, sa
    ipa ne nolana sa dewamodina malesawa wadana.
  qub-qub: Imatapis munashä ricashä cajtaga llapantami charashcä. Imatapis shongö
    munashan cajtaga llapantami rurashcä. Afanacur rurashäpita cushicushcä. Chayllami
    casha pägö.
  bqp-bqp: Mádi gí ma zĩdanɛ kũ pↄ́ kũ à ma wɛ́ blèeoro. Mádi pↄ́ kũ à ma pↄ gbà
    ke tóro. Ma pↄ kɛ̀ nna ma zĩkɛna sĩnda pínkia, àkũmɛ ma ísimmawarana pínki láada
    ũ.
  hat-hat: Mwen te gen tou sa mwen te vle. Mwen pa janm refize tèt mwen ankenn plezi.
    Mwen te kontan wè tou sa mwen te travay fè. Se kè kontan sa a ki tout rekonpans
    mwen.
  eng-BSB: Anything my eyes desired, I did not deny myself. I refused my heart no
    pleasure. For my heart took delight in all my work, and this was the reward for
    all my labor.
  eng-WEBPB: Whatever my eyes desired, I didn’t keep from them. I didn’t withhold
    my heart from any joy, for my heart rejoiced because of all my labour, and this
    was my portion from all my labour.
  kbq-kbq: Ina zanku'ma navesia zana amane e'neri'na, inanknahu musezama hunaku'ma
    huazana amane hu'noe. Ana nehu'na tusi muse hu'na eri'zana eneri'na, ana eri'zamofo
    nena'ama efore'ma hiazana ke'noe.
  nhe-BL: Nimoaxcatiyaya nochi tlamantli tlen niquixtocayaya. Huan tlen hueli tlamantli
    tlen elqui quentzi se paquilistli huan nijnequiyaya nijchihuas, huajca nijchijqui.
    Huan nijpanti paquilistli ipan notequi yonque nelía elqui ohui. Nopa paquilistli
    tlen nijseli tlen notequi elqui notlaxtlahuil ipampa nochi nopa miyac tequitl
    tlen nijchijqui.
  bus-bus: Mɛ́ɛ gí ma zĩndanɛ kↄ̃n pↄ́ kɛ̀ ma wɛ́ɛ blèoro. Mɛ́ɛ pↄ́ kɛ̀ ma pↄↄ gbà
    ke tóro. Ma pↄↄ kɛ̀ nna ma zĩkɛna píngia, àmbe ma ísimmagaakpana píngi láada ũ.
  gub-BL: Heremimutar paw apyhyk. Aze aputar ma'e, apyhyk a'e ma'e. Aze aputar amo
    purumurywete kar haw, apyhyk a'e ma'e no. Hema'ereko haw hemurywete kar a'e. Apyhyk
    herurywete haw hema'ereko haw hekuzaromo.
  eng-DRA: 'And whatsoever my eyes desired, I refused them not: and I withheld not
    my heart from enjoying every pleasure, and delighting itself in the things which
    I had prepared: and esteemed this my portion, to make use of my own labour.'
