verse: ECC.002.010
translations:
  mal-C: എന്റെ കണ്ണുകൾ അഭിലഷിച്ചതൊന്നും ഞാൻ എനിക്ക് വിലക്കിയില്ല; എന്റെ ഹൃദയത്തിന്
    ആനന്ദംനൽകുന്ന യാതൊന്നിനോടും ഞാൻ വിമുഖതകാട്ടിയില്ല. എന്റെ എല്ലാ പ്രവൃത്തികളിലും
    എന്റെ ഹൃദയം ആനന്ദിച്ചു, ഇതായിരുന്നു എന്റെ എല്ലാ പ്രയത്നങ്ങളുടെയും പ്രതിഫലം.
  deu-TKW: Und was irgend meine Augen begehrten, versagte ich ihnen nicht; ich verwehrte
    meinem Herzen keinerlei Freude, denn mein Herz freite sich an aller meiner Mühe,
    und das war mein Teil von aller meiner Mühe.
  lin-lin: Napimelaki miso na ngai eloko moko te oyo elulaki, napimelaki motema na
    ngai esengo moko te. Motema na ngai esepelaki na misala na ngai nyonso, mpe yango
    ezalaki lifuti ya mosala na ngai nyonso.
  eng-LSV: And all that my eyes asked I did not keep back from them; I did not withhold
    my heart from any joy, for my heart rejoiced because of all my labor, and this
    has been my portion, from all my labor,
  eng-GNV: 'And whatsoeuer mine eyes desired, I withheld it not from them: I withdrew
    not mine heart from any ioy: for mine heart reioyced in al my labour: and this
    was my portion of all my trauaile.'
  eng-WEBSTER: 'And whatever my eyes desired I kept not from them, I withheld not
    my heart from any joy; for my heart rejoiced in all my labor: and this was my
    portion of all my labor.'
  nhw-BL: Nimoaxcatiyaya nochi tlamantli catli niquixtocayaya. Huan tlen hueli tlamantli
    catli elqui quentzi se paquilistli huan nijnequiyaya nijchihuas, huajca nijchijqui.
    Huan nijpanti paquilistli ipan notequi masque nelía elqui ohui. Nopa paquilistli
    catli nijseli tlen notequi elqui notlaxtlahuil por nochi nopa miyac tequitl catli
    nijchijqui.
  swh-ONEN: Sikujinyima kitu chochote ambacho macho yangu yalikitamani, hakuna anasa
    ambayo niliunyima moyo wangu. Moyo wangu ulifurahia kazi zangu zote, hii ilikuwa
    thawabu ya kazi zangu zote.
  bba-bba: Ye nɛn nɔni yi binɛ kuɑ kpuro kɑ nuku doo bi nɛn ɡɔ̃ru ɡɑ kĩ, nɑ ku rɑ
    yinɛ. Nɛn sɔmburu kpuro tɑ rɑ mɑn nuku dobu wɛ̃. Nuku doo biyɑ bu kuɑ nɛn ɑre.
  eng-KJVCPB: 'And whatsoever mine eyes desired I kept not from them, I withheld not
    my heart from any joy; for my heart rejoiced in all my labour: and this was my
    portion of all my labour.'
  luo-luo: Ne ok atuono wangʼa gimoro amora mane onyalo gombo, kendo chunya bende
    ne ok atuono mor. Chunya nobedo gi mor kuom tijena duto mane atimo, kendo mano
    ema nobedo pok mar tijena duto.
  meu-meu: Matagu edia ura ta ediai asina rua, bona lalogu ena moale dalana ta enai
    asina laoa ahu; badina be lalogu ese egu hekwarahi idoinai e moalelaiava, egu
    hekwarahi idoinai ahuna bunai.
  npi-ULB: मेरा आँखाले चाहेको कुनै पनि कुरो प्राप्‍त गर्नदेखि मैले रोकिनँ । मैले हृदयलाई
    कुनै पनि सुख-विलास रोकिनँ, किनकि मेरो हृदय मेरा सबै परिश्रममा आनन्दित हुन्थ्यो,
    र सुख-विलास मेरा सबै कामको लागि इनाम थियो ।
  yor-yor: Èmi kò jẹ́ kí ojú mi ṣe aláìrí ohun tí ó bá ń fẹ́. N kò sì jẹ́ kí ọkàn
    mi ó ṣe aláìní ìgbádùn. Ọkàn mi yọ̀ nínú gbogbo iṣẹ́ mi, èyí sì ni èrè fún gbogbo
    wàhálà mi.
  ind-ind: Apa pun yang aku inginkan, aku pasti mendapatkannya. Aku menikmati segala
    kesenangan apa pun. Aku bersukacita atas semua prestasi yang aku peroleh, karena
    itulah yang menjadi upah bagiku.
  pes-OPCB: هر چه خواستم به دست آوردم و از هیچ خوشی و لذتی خود را محروم نساختم. از
    کارهایی که کرده بودم لذت می‌بردم و همین لذت، پاداش تمام زحماتم بود.
  tgl-ULB: Anuman ang hangarin ng aking mga mata, hindi ako nagpipigil sa kanila.
    Hindi ko pinipigil ang aking puso sa anumang kasiyahan, dahil ang puso ko ay natuwa
    sa lahat ng pinaghihirapan ko, at ang kasiyahan ay ang aking gantimpala sa lahat
    ng aking gawain.
  hui-hui: I̱na mbirale mule hame laruru mialu mbira bulene hamelarurubi biru. I̱na
    minime mbirale mbira mo turu holenaga hame larugo yamagaho ha nabi muabirago ale
    damene mia dege biruli. Biabe i̱ni bini ngorubi hondowa bayaleore biru lowa turu
    hagabu harugoni. Ainde biabe uruninaga yolo turu harudagoni.
  mya-mya: ငါ့မျက်စိတပ်မက် လိုချင်သောအရာ တစုံတခု ကိုမျှ ငါမငြင်း၊ ငါ့စိတ်ရွှင်လန်းစရာ
    တစုံတခုကိုမျှမပယ်။ ငါကြိုးစားသမျှတို့၌ ဝမ်းမြောက်လျက်ရှိ၍၊ ကြိုးစားခြင်း အကျိုးကိုခံရ၏။
  bod-N: ངས་རང་གི་མིག་གིས་མཐོང་འདོད་པ་ཐམས་ཅད་ལ་བལྟས་ཤིང་། སྐྱིད་པར་བསམས་པ་གང་ལས་ཀྱང་རང་གི་སེམས་ནི་མ་བཀག
    ཅིའི་ཕྱིར་ཞེ་ན། ངའི་སེམས་ནི་རང་གི་དཀའ་ལས་ཐམས་ཅད་ལ་དགའ་ཞིང་། འདི་ནི་ངས་བྱས་པའི་དཀའ་ལས་ཐམས་ཅད་ནས་ཐོབ་པའི་སྐལ་ཡིན་ནོ།
    །
  sna-sna: Handina kuzvirambidza zvinhu zvaidiwa nameso angu, handina kurambidza mwoyo
    wangu mufaro. Mwoyo wangu wakafadzwa nebasa rangu rose, uye uyu ndiwo wakava mubayiro
    wokushanda kwangu kwose.
  spa-BLM: Todo lo que deseaban mis ojos, no lo retenía. No retuve mi corazón de ninguna
    alegría, pues mi corazón se regocijó a causa de todo mi trabajo, y ésta fue mi
    porción de todo mi trabajo.
  cac-cac: Maj in tenec'laj tas ix in nib'ej. Ix vac'n̈ej in gana yed' tas ix in na'a.
    Ix vac' tzalajb'oc in c'ool yed' masanil in munlajel, aton jun tzalajc'olal chi'
    ix ac'ji spacoc d'ayin.
  swh-ULB: Lolote ambalo macho yangu yalikitamani sikuyazuia. Sikuuzuia moyo wangu
    katika furaha yeyote, kwa sababu moyo wangu ulifurahi katika katka kazi yangu
    zote na furaha ilikuwa ni tunu kwa kazi zangu zote.
  bel-bel: І нічога, чаго вочы мае ні прагнулі, я ім не адмовіў; ад ніводнае радасьці
    сэрца майго ня ўхіліў, бо сэрца маё суцяшалася кожнаю працай маёю; і гэта было
    маёй доляй ва ўсіх маіх працах.
  wed-wed: Aiwai a inanai ma a rauoḡarei a vaia, anatapuna a notai da ita vinuaiainiu.
    Au nola anatapui a kauana-kauei, ma nuaiaina lamna au nola maiana.
  deu-ELBBK: Und was irgend meine Augen begehrten, entzog ich ihnen nicht; ich versagte
    meinem Herzen keine Freude, denn mein Herz hatte Freude von all meiner Mühe, und
    das war mein Teil von all meiner Mühe.
  mbb-OT: Migkuwa ku is minsan hengkey he egkesuatan ku. Mibeelan ku is minsan hengkey
    he ebpekelipey kedì. Ne utew ku ingkelipey is langun he menge vaal ku, ne iyan
    heini vales te menge kedhaǥù ku.
  mal-2015: എന്റെ കണ്ണു ആഗ്രഹിച്ചതൊന്നും ഞാൻ അതിന്നു നിഷേധിച്ചില്ല; എന്റെ ഹൃദയത്തിന്നു
    ഒരു സന്തോഷവും വിലക്കിയില്ല; എന്റെ സകലപ്രയത്നവുംനിമിത്തം എന്റെ ഹൃദയം സന്തോഷിച്ചു;
    എന്റെ സകലപ്രയത്നത്തിലും എനിക്കുണ്ടായ അനുഭവം ഇതു തന്നേ.
  rmc-rmc: So ča peske mire jakha žadinenas, sa lenge davas, na odiľom mire jilestar
    ňisavo radišagos. Miro jilo radisaľolas savora mira bučatar a oda sas miro počiňiben
    vaš miri phari buči.
  pes-OPV: و هر‌چه چشمانم آرزو می‌کرد ازآنها دریغ نداشتم، و دل خود را از هیچ خوشی
    بازنداشتم زیرا دلم در هر محنت من شادی می‌نمودو نصیب من از تمامی مشقتم همین بود.
  ron-1924: Тот че мь-ау пофтит окий ле-ам дат; ну мь-ам оприт инима де ла ничо веселие,
    чи ам лэсат-о сэ се букуре де тоатэ труда мя, ши ачаста мь-а фост партя дин тоатэ
    остеняла мя.
  aui-aui: Sawara akitadi bi akayoveni da ayimatipo, na toudi beraberadi akivina.
    Tagu sawara tupadi mekodi siyaberagu da ayinuwamiise na avimatipovedi. Bi bagibagi
    tupadi siberagu da avinuwamiise, yagu bagibagi tupadi miisanina kiiravidiye na
    nuwamiise akabi.
  ben-OBCV: আমার চোখে যা ভালো লাগত আমি তা অস্বীকার করতাম না; আমার হৃদয়ের কোনো আনন্দ
    আমি প্রত্যাখ্যান করতাম না। আমার সবকাজেই আমার মন খুশি হত, আর এটাই ছিল আমার সব পরিশ্রমের
    পুরস্কার।
  som-som: Oo wax kasta oo indhahaygu jeclaysteenna kama aan celin, oo qalbigaygana
    kama aan joojin farxad cayn kastoo ay tahayba, waayo, qalbigaygu wuu ku reyreeyey
    hawshaydii oo dhan, oo taasuna waxay ahayd qaybtii aan hawshaydii oo dhan ka helay.
  lat-VUC: Et omnia quæ desideraverunt oculi mei non negavi eis, nec prohibui cor
    meum quin omni voluptate frueretur, et oblectaret se in his quæ præparaveram;
    et hanc ratus sum partem meam si uterer labore meo.
  eng-ASVBT: And whatsoever mine eyes desired I kept not from them; I withheld not
    my heart from any joy; for my heart rejoiced because of all my labor; and this
    was my portion from all my labor.
  ita-1885: E non ho sottratta agli occhi miei cosa alcuna che abbiano chiesta; e
    non ho divietato il mio cuore da niuna allegrezza; anzi il mio cuore si è rallegrato
    d'ogni mia fatica; e questo è stato quello che mi è tocco in parte d'ogni mia
    fatica.
  eng-LXXUP: 'And whatever mine eyes desired, I withheld not from them, I withheld
    not my heart From all my mirth: For my heart rejoiced in all my labor; And this
    was my portion Of all my labor.'
  eng-ULB: Whatever my eyes desired, I did not withhold from them. I did not withhold
    my heart from any pleasure, because my heart rejoiced in all my labor and pleasure
    was my reward for all my work.
  spa-VBL: No me detuve en probar todo lo que quería. Todo lo que me apetecía disfrutar,
    lo hacía. Incluso disfruté de todo lo que había logrado, como recompensa por todo
    mi trabajo.
  fra-_FOB: Enfin, je n'ai rien refusé à mes yeux de tout ce qu'ils ont désiré, et
    je n'ai épargné aucune joie à mon cœur; car mon cœur s'est réjoui de tout mon
    travail, et c'est la part que j'ai eue de tout mon travail.
  mal-mal: എന്റെ കണ്ണ് ആഗ്രഹിച്ചതൊന്നും ഞാൻ അതിന് നിഷേധിച്ചില്ല; എന്റെ ഹൃദയത്തിന്
    ഒരു സന്തോഷവും വിലക്കിയില്ല; എന്റെ സകലപ്രയത്നവുംനിമിത്തം എന്റെ ഹൃദയം സന്തോഷിച്ചു;
    എന്റെ സകലപ്രയത്നത്തിലും എനിക്കുണ്ടായ അനുഭവം ഇതുതന്നെ.
  lit-lit: Ir ko tik geidė mano akys, joms neatsakiau. Nesulaikiau savo širdies nuo
    jokio džiaugsmo. Juk mano širdis džiaugėsi iš viso mano triūso, tai tokia buvo
    mano dalis iš viso mano triūso.
  urd-GVR: Jo kuchh bhī merī āṅkheṅ chāhtī thīṅ wuh maiṅ ne un ke lie muhaiyā kiyā,
    maiṅ ne apne dil se kisī bhī ḳhushī kā inkār na kiyā. Mere dil ne mere har kām
    se lutf uṭhāyā, aur yih merī tamām mehnat-mashaqqat kā ajr rahā.
  suz-BL: गो मार कोव़चा दाक्‍ङा, मेकोन कोव़ता। आं दाक्‍शो नेल्‍ल पाता। मोपा आं पशो
    गेय नेल्‍लेमी आं थुं कली ग्‍येरपाइक्‍तु। मेको आ श्‍येत पा पशो गेय रे ताता।
  eng-NOY: And whatever mine eyes desired I kept not from them; I withheld not my
    heart from any joy. For my heart rejoiced by means of all my labor, and this was
    my portion from all my labor.
  ita-1927: Di tutto quello che i miei occhi desideravano io nulla rifiutai loro;
    non privai il cuore d’alcuna gioia; poiché il mio cuore si rallegrava d’ogni mia
    fatica, ed è la ricompensa che m’è toccata d’ogni mia fatica.
  ckb-ckb: هەرچی چاوم خواستی ڕێم لێ نەگرت، ئەوەی دڵم پێی خۆش بوو کردم. دڵم بە هەموو
    ماندووبوونەکەم خۆش بوو، ئەمەش پاداشتی هەموو ماندووبوونەکەم بوو.
  eng-BBE: And nothing which was desired by my eyes did I keep from them; I did not
    keep any joy from my heart, because my heart took pleasure in all my work, and
    this was my reward.
  kan-OKCV: ನನ್ನ ಕಣ್ಣು ಬಯಸಿದ್ದೆಲ್ಲವನ್ನು ಅದರಿಂದ ಹಿಂತೆಗೆಯಲಿಲ್ಲ, ಯಾವ ಸಂತೋಷಕ್ಕಾಗಿಯೂ ನನ್ನ
    ಹೃದಯವನ್ನು ನಾನು ತಡೆಯಲಿಲ್ಲ. ನನ್ನ ಎಲ್ಲಾ ಪ್ರಯಾಸದಲ್ಲಿ ನನ್ನ ಹೃದಯವು ಸಂತೋಷಿಸಿತು. ಇದು ನನ್ನ
    ಎಲ್ಲಾ ಪ್ರಯಾಸದಿಂದ ನನಗೆ ಬಂದ ಬಹುಮಾನ.
  tam-2017: என்னுடைய கண்கள் விரும்பிய ஒன்றையும் நான் அவைகளுக்குத் தடை செய்யவில்லை;
    என்னுடைய இருதயத்திற்கு ஒரு சந்தோஷத்தையும் நான் வேண்டாமென்று விலக்கவில்லை; நான்
    செய்த முயற்சிகளிலெல்லாம் என்னுடைய மனம் மகிழ்ச்சிகொண்டிருந்தது; இதுவே என்னுடைய
    பிரயாசங்கள் எல்லாவற்றினாலும் எனக்கு வந்த பலன்.
  spa-RV-1909: 'No negué á mis ojos ninguna cosa que desearan, ni aparté mi corazón
    de placer alguno, porque mi corazón gozó de todo mi trabajo: y ésta fué mi parte
    de toda mi faena.'
  ron-BTF: Și orice au dorit ochii mei nu le-am refuzat, nu mi-am oprit inima de la
    nicio bucurie; fiindcă inima mi s-a bucurat în toată munca mea; și aceasta mi-a
    fost partea mea din toată munca.
  eng-WEBP: Whatever my eyes desired, I didn’t keep from them. I didn’t withhold my
    heart from any joy, for my heart rejoiced because of all my labor, and this was
    my portion from all my labor.
  eng-FBV: I didn't stop myself trying anything I wanted. Whatever I felt like enjoying,
    I did. I even enjoyed everything I had accomplished, a reward for all my work.
  nld-1939: Nooit heb ik mijn ogen geweigerd, wat zij verlangden; Ik ontzegde mijn
    hart geen enkele vreugd. Mijn hart kon genieten van al mijn zwoegen; Maar dat
    was ook àl, wat ik had van mijn werken.
  nch-BL: Nimoaxcatiyaya nochi tamanti cati niquixtocayaya. Huan ten hueli tamanti
    cati elqui quentzi se paquilisti huan nijnequiyaya nijchihuas, huajca nijchijqui.
    Huan nijpanti paquilisti ipan notequi masque nelía elqui ohui. Nopa paquilisti
    cati nijseli ten notequi elqui notaxtahuil por nochi nopa miyac tequit cati nijchijqui.
  vie-1934: Ta chẳng từ điều gì mắt mình ước ao, cũng chẳng cấm điều gì lòng mình
    ưa thích; vì lòng ta vui vẻ vì mọi công lao của ta; và đó là phần ta đã được trong
    mọi công lao ta.
  hin-CV: मेरी आंखों ने जिस किसी चीज़ की इच्छा की; मैंने उन्हें उससे दूर न रखा और
    न अपने मन को किसी आनंद से; क्योंकि मेरी उपलब्धियों में मेरी संतुष्टि थी, और यही
    था मेरे परिश्रम का पुरुस्कार.
  spa-BES: Y nada de lo que mis ojos deseaban les negué; No guardé ninguna alegría
    de mi corazón, porque mi corazón se complació en todo mi trabajo, y esta fue mi
    recompensa.
  tdx-tdx: Tsy eo ty nitanako amo masokoo ze hene naina’e; tsy nikalañeko ami’ty troko
