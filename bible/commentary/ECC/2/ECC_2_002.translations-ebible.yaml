verse: ECC.002.002
translations:
  mal-C: “ചിരി വെറും മതിഭ്രമം; സുഖലോലുപതകൊണ്ട് എന്തുനേട്ടം,” ഞാൻ പറഞ്ഞു.
  deu-TKW: 'Zum Lachen sprach ich: es ist toll! und zur Freude: was schafft die?'
  lin-lin: 'Na tina na koseka, nalobaki : « Ezali na yango kaka bozoba ! » Bongo na
    tina na elengi, nalobaki : « Esalaka nini ? »'
  eng-LSV: Of laughter I said, “Foolish!” And of mirth, “What [is] this it is doing?”
  eng-GNV: 'I saide of laughter, Thou art mad: and of ioy, What is this that thou
    doest?'
  eng-WEBSTER: 'I said of laughter, It is mad: and of mirth, What doeth it?'
  nhw-BL: Nelía se huihuiyotl para tihuetzcas nochi tonali pampa paquilistli amo tleno
    mitzpalehuis.
  swh-ONEN: Nikasema, “Kicheko nacho ni upumbavu. Nayo matokeo ya anasa ni nini?”
  bba-bba: Mɑ nɑ nɛɛ, yɛ̃ɛsu su sɑ̃ɑwɑ ɡɑri bɑkɑru, ɑrufɑɑni yerɑ̀ nuku dobu bu mɑɑ
    mɔ.
  eng-KJVCPB: 'I said of laughter, It is mad: and of mirth, What doeth it?'
  luo-luo: Ne awacho niya, “Nyiero en fuwo kendo en angʼo ma mor makamano konyo?”
  meu-meu: Kiri na herevalaia, nato “Ia na kavakava”; bona moale na herevalaia, nato
    “Ena namo be dahaka?”
  npi-ULB: मैले हाँसोको विषयमा भनेँ, “यो सन्काहा हो,” र सुख-विलासको विषयमा भनेँ, “यसको
    के फाइदा छ ?”
  yor-yor: “Mo wí fún ẹ̀rín pé òmùgọ̀ ni. Àti fún ìre-ayọ̀ pé kí ni ó ń ṣe?”
  ind-ind: Bahkan bagiku tertawa dan bergembira merupakan hal bodoh dan tidak ada
    manfaatnya.
  pes-OPCB: 'پس گفتم: «خنده و شادی، احمقانه و بی‌فایده است.»'
  tgl-ULB: Sabi ko tungkol sa halakhak, “ito ay kabaliwan,” at tungkol sa kasiyahan,
    “Anong silbi nito”
  hui-hui: I̱na hai bialu hewaria oba holenego galone mbira nawiore bame lulu biabe
    aleyane handaru. Mo turu holene ngagomebi ina biamogo bulene emene mbira nawioreyane
    handaru.
  mya-mya: ရယ်မောခြင်းကို သင်သည် အရူးဖြစ်၏ဟူ၍ ၎င်း၊ ရွှင်လန်းခြင်းကိုအဘယ်ကြောင့် ဤသို့ပြုသနည်း
    ဟူ၍၎င်း ငါဆိုရ၏။
  bod-N: གད་མོ་ལ་བདག་གིས་དེ་ནི་ཁེངས་དྲེགས་ཡིན་པར་སྨྲས། ལོངས་སྤྱོད་གླེང་ན་དེར་ཕན་ནུས་ཅི་ཡོད་དམ།
  sna-sna: Ndakati, “Kuseka upenzi, uyezve mafaro anobatsireiko?”
  spa-BLM: 'Dije de la risa: “Es una tontería”, y de la alegría: “¿Qué se consigue
    con ella?”'
  cac-cac: Ix nachajel vuuj to ayic sco sayan tas tz'aj co tzevaji, tob'an man̈ pensaril
    jun chi', axo yic scac'an co gana calani, malaj yelc'och jun chi'.
  swh-ULB: Nikasema juu ya kicheko, “Ni wazimu,” na kuhusu furaha, “Yafaa nini?”
  bel-bel: 'Пра сьмех я сказаў: «Недарэчнасьць!», а пра радасьць: «Што яна дасьць?»'
  wed-wed: Lamna aubaina a riwa da kaka labalababa ma erawa lamna bua. Ma erawana
    aiwai aiaina e vereverem?
  deu-ELBBK: Zum Lachen sprach ich, es sei unsinnig; und zur Freude, was sie denn
    schaffe!
  mbb-OT: Su is ked-engit wey kedlipeylipey tinulebung dà ne wazè din pulus.
  mal-2015: എന്നാൽ അതും മായ തന്നേ. ഞാൻ ചിരിയെക്കുറിച്ചു അതു ഭ്രാന്തു എന്നും സന്തോഷത്തെക്കുറിച്ചു
    അതുകൊണ്ടെന്തു ഫലം എന്നും പറഞ്ഞു.
  rmc-rmc: 'Pal o asaben mange phenďom: „Diliňipen,“ a pal o radišagos: „So man hin
    olestar?“'
  pes-OPV: درباره خنده گفتم که مجنون است و درباره شادمانی که چه می‌کند.
  ron-1924: 'Ам зис рысулуй: „Ешть о небуние!” ши веселией: „Че те ыншель деӂяба?”'
  aui-aui: Na awona bo, “Maniwa touna neghanegha. Wiinuwamiimiiseyena mayegu na basuna
    gegha.”
  ben-OBCV: আমি বললাম, “হাসিও উন্মত্ততা। আর আমোদ কী করে?”
  som-som: Qosol waxaan ka idhi, Waa waalli! Farxadna waxaan ka idhi, Bal maxay taraysaa?
  lat-VUC: 'Risum reputavi errorem, et gaudio dixi: Quid frustra deciperis?'
  eng-ASVBT: I said of laughter, It is mad; and of mirth, What doeth it?
  ita-1885: 'Io ho detto al riso: Tu sei insensato; ed all''allegrezza: Che cosa è
    quel che tu fai?'
  eng-LXXUP: 'I said to laughter, Madness: And to mirth, Why doest thou this?'
  eng-ULB: I said about laughter, “It is crazy,” and about pleasure, “What use is
    it?”
  spa-VBL: Llegué a la conclusión de que reírse en la vida es una estupidez, y el
    placer, ¿de qué sirve?
  fra-_FOB: 'J''ai dit du rire: Insensé! et de la joie: A quoi sert-elle?'
  mal-mal: എന്നാൽ അതും മായ തന്നെ. ഞാൻ ചിരിയെക്കുറിച്ച് “അത് ഭ്രാന്ത്” എന്നും സന്തോഷത്തെക്കുറിച്ച്
    “അതുകൊണ്ട് എന്ത് ഫലം?” എന്നും പറഞ്ഞു.
  lit-lit: 'Apie juoką sakiau: „Jis yra sukvailiojimas!“ Ir apie linksmybę: „Ką ji
    nuveikia?“'
  urd-GVR: Maiṅ bolā, “Haṅsnā behūdā hai, aur ḳhushī se kyā hāsil hotā hai?”
  suz-BL: रिस्‍सीचा यो मूर्खे गेय बाक्‍ब। मिनु ग्‍येरसीशा बाक्‍शोनु, मार रिम्‍शो दुम्‍बा
    ङा?
  eng-NOY: I said of laughter, “It is mad;” and of mirth, “What availeth it?”
  ita-1927: 'Io ho detto del riso: “E’ una follia”; e della gioia: “A che giova?”'
  ckb-ckb: 'لەبارەی پێکەنینەوە گوتم: «گێلایەتییە! ئەی شادی دەتگەیەنێتە چی؟»'
  eng-BBE: Of laughing I said, It is foolish; and of joy — What use is it?
  kan-OKCV: “ನಗುವುದು ಮೂರ್ಖತನ, ಸುಖಭೋಗ ಏನನ್ನು ಸಾಧಿಸುತ್ತದೆ,” ಎಂದು ಹೇಳಿಕೊಂಡೆ.
  tam-2017: சிரிப்பைக்குறித்து, அது பைத்தியம் என்றும், சந்தோஷத்தைக்குறித்து, அது என்ன
    செய்யும்? என்றும் சொன்னேன்.
  spa-RV-1909: 'A la risa dije: Enloqueces; y al placer: ¿De qué sirve esto?'
  ron-BTF: 'Am spus despre râs: Este nebun; și despre veselie: Ce face aceasta?'
  eng-WEBP: I said of laughter, “It is foolishness;” and of mirth, “What does it accomplish?”
  eng-FBV: I conclude that laughing your way through life is stupid, and pleasure—what
    use is that?
  nld-1939: 'Van het lachen zei ik: Dwaas, En van de vreugde: Wat heeft het voor nut.'
  nch-BL: Nelía se huihuiyot para tihuetzcas nochi tonali pampa paquilisti amo teno
    mitzpalehuis.
  vie-1934: 'Ta nói: Cười là điên; vui sướng mà làm chi?'
  hin-CV: मैंने हंसी के बारे में कहा, “यह बावलापन है” और आनंद के बारे में, “इससे क्या
    मिला?”
  spa-BES: 'De risa dije: Es insensato; y de alegría - ¿De qué sirve?'
  tdx-tdx: Hoe iraho ty amo fiankahafañeo, Hagegeañe! naho ty amo hafaleañeo, Ino
    ty atao’e?
  tha-KJV: ข้าพเจ้าพูดเกี่ยวกับการหัวเราะว่า “​บ้าๆบอๆ​” และกล่าวถึงความสนุกสนานว่า
    “​มีประโยชน์​อะไร​”
  por-BR-2018: 'Eu disse ao riso: Estás doido; e à alegria: De que esta serve?'
  deu-ELO: Zum Lachen sprach ich, es sei unsinnig; und zur Freude, was sie denn schaffe!
  eng-WYC-2018: And laughing I areckoned error, and I said to joy, What art thou,
    deceived in vain? (And I reckoned laughter as but error, and I said to joy, Of
    what value art thou?)
  epo-epo: 'Pri la rido mi diris: Ĝi estas sensencaĵo! kaj pri la ĝojo: Kion ĝi havigas?'
  uig-PIN: Mǝn külkǝ-qaⱪqaⱪⱪa «Tǝlwilik!» wǝ tamaxiƣa «Uning zadi nemǝ paydisi?» —
    dedim.
  beo-beo: Na ba:loba, osobo bagade dunu ilia ousu hou amola hahawane hou, amo huluane
    da hamedei fawane.
  tpi-OTNT: Mi bin painimaut olsem, pasin bilong lap em i longlong pasin tasol. Na
    pasin bilong amamas i no save helpim yumi liklik.
  hau-SA: Sai na ce, “Dariya hauka ce. Kuma me jin daɗi yake kawowa?”
  uig-LAT: Men külke-chaqchaqqa «Telwilik!» we tamashigha «Uning zadi néme paydisi?»
    — dédim.
  nde-nde: Ngathi, “Ukuhleka kuyibuthutha. Ukuzithokozisa khona kusizani?”
  ton-ton: 'Naʻaku pehē ki he kata, “Ko e faha ia”: pea ki he fiengutuhua, “ʻOku ʻaonga
    ia ki he hā?”'
  ces-1613: 'Smíchu jsem řekl: Blázníš, a veselí: Co to děláš?'
  eng-WMB: I said of laughter, “It is foolishness;” and of mirth, “What does it accomplish?”
  tam-TCV: சிரிப்பு மூடத்தனமானது என்றும், இன்பம் என்ன பலனைக் கொடுக்கிறது என்றும் நான்
    சொன்னேன்.
  ceb-ULB: Miingon ako mahitungod sa pagkatawa, “Binuang kini,” ug mahitungod sa kalingawan,
    “Unsa may pulos niini?”
  pol-UBG: 'O śmiechu powiedziałem: To szaleństwo, a o radości: Co to daje?'
  urd-GVU: مَیں بولا، ”ہنسنا بےہودہ ہے، اور خوشی سے کیا حاصل ہوتا ہے؟“
  deu-1912: 'Ich sprach zum Lachen: Du bist toll! und zur Freude: Was machst du?'
  kan-2017: “ನಗುವುದು ಹುಚ್ಚುತನ, ಸಂತೋಷದಿಂದ ಏನನ್ನು ಸಾಧಿಸುವೆನು?” ಅಂದುಕೊಂಡೆನು.
  yap-yap: Gu wan gu pir’eg ni minmin e bbalyang, ya binem e felfelan’ e dabi fel’
    ngom.
  hlt-MCSB: Nueihbu te ka yan tih kohoenah neh, 'Banim a saii he,” ka ti.
  mdy-ETH: ሚኢቺ ዔኤያቶይዳፓ ዱማዺባኣያ፥ ጊንሣ ሃሣ ዎዛኣ ፓሣ ባኣዚ ባኣያ ማዔሢ ታ ዔሬኔ።
  kew-kew: Giri ne agaa-re maeyae kone meda madaa epeta kone sua pama pisuya. Goa
    pua epe pedo pi koneme niaa narabamea.
  twi-ASANTE: Mekaa sɛ, “Ɔsereɛ yɛ nkwaseadeɛ. Na ɛdeɛn na anigyeɛ tumi yɛ?”
  eng-WEBU: I said of laughter, “It is foolishness;” and of mirth, “What does it accomplish?”
  wal-wal: Ubbatoo miicciyoogee eeyyatetta gidiyoogaa, qassi daro ufaissaikka ainne
    go77ennabaa gidiyoogaa akeekaas.
  spa-PDDPT: 'A la risa dije: ¡Necia! Y al placer: ¿Qué logras?'
  gun-gun: Mba'eta xerorya pe ae “Ovare e'ỹ va'e” ha'e. Avy'aa ma mba'erã tu ovare?
  ilo-ULB: Kinunak maipapan iti panagkatawa, “Kinamaag daytoy!” ken maipapan iti ragsak,
    “Ania ti serserbina daytoy?”
  kpg-kpg: Au gu gidee bolo di gadagada le e dadaulia, di manawa tenetene le e hagalee
    humalia adu gi di goe.
  uig-ARA: مەن كۈلكە-چاقچاققا «تەلۋىلىك!» ۋە تاماشىغا «ئۇنىڭ زادى نېمە پايدىسى؟» ــ
    دېدىم.
  sus-sus: N naxa n yɛtɛ maxɔrin, «Yelefe tun mu findixi fe kamalixi ra. Ɲɛlɛxinyi
    tide na munse ra?»
  pon-2006: I diarada me kokouruhr iei tiahk en pweipwei, oh peren en sampah sohte
    kin wiahda kamwahu ehu.
  ksd-ksd: Iau ga nuknuk ba ra ninongon ia ra magit na papaua; ma ra gugu, ba i topa
    ra ava?
  tur-YTC: Gülmek için, “Bu akılsızlıktır” neşe için de, “Bu ne işe yarar?” dedim.
  bel-N: 'Пра сьмех сказаў я: “Шаленства!”, i пра радасьць: “Што яна зробіць?”'
  grc-BRENT: Τῷ γέλωτι εἶπα, περιφορὰν, καὶ τῇ εὐφροσύνῃ, τί τοῦτο ποιεῖς;
  ind-AYT: Tentang tawa, aku berkata, “Ini kebodohan”, dan tentang kegembiraan, “Apa
    gunanya itu?”
  nya-nya: “Kuseka,” ndinati, “imeneyo ndi misala. Ndipo kodi chisangalalo chimabweretsa
    phindu lanji?”
  hrv-hrv: 'O smijehu rekoh: “Ludost je”; o užitku: “Čemu valja?”'
  mps-mps: Eno gegelama, te tiwai koneani, te gisugu wabo kolesaga te dobo kolesaga
    da homu yali. Te homu pemene ebo kolesagago te da dwasianu tau sabo usu meni yaibao.
  tpi-tpi: Mi bin painimaut olsem, pasin bilong lap em i longlong pasin tasol. Na
    pasin bilong amamas i no save helpim yumi liklik.
  dan-1931: 'Om Latteren sagde jeg: “Dårskab!” og om Glæden: “Hvad gavner den?”'
  vie-OVCB: 'Vậy, tôi nói: “Cười là điên rồ. Tìm kiếm thú vui đem lại được gì chăng?”'
  guj-2017: મેં વિનોદ કરવા વિષે કહ્યું કે “તે મૂર્ખાઈ છે,” મોજશોખથી શો લાભ થાય?
  pon-2006A: I diarada me kokouruhr iei tiahk en pweipwei, oh peren en sampah sohte
    kin wiahda kamwahu ehu.
  por-BRBSL: 'Eu disse de riso: “É loucura”; e de alegria: “O que ela realiza?”.'
  cth-cth: Thoumthainae heh pathunae doeh. Nawmnae haiyah bang ahawinae awm hoeh.
  twi-twi: Mekae se, “Ɔserew yɛ nkwaseade. Na dɛn na anigye tumi yɛ?”
  hlt-hlt: Nueihbu te ka yan tih kohoenah neh, 'Banim a saii he,” ka ti.
  tbz-SIM: Kɛ̀ nní nsɔ̃́ nkɛ̀ diwɛ̀ì bɑɑ dɑ bo kɛ dɑ bo dɛ̀ tu dɛyɛìnkpɛrɛ ndɛ, tɛwɛ̀ìtɛ̀
    mɛ nyí mɔkɛ mucɔ̃́ntimu mɑmù.
  msy-2020: Kɨ kamaghɨn fo, akazir arazim, an arazir onganim. Ezɨ agoroger arazim
    tong en akurvazir puvatɨ.
  dop-dop: Wei ɩ nyənəɣɩ weesuɣu tɔm kɛ yem tɔ pə kɛ́ kʋmɛlətɔm kɛ́. Yɑɑsi ɩnɩ ɩɩ
    wɑɑsəɣɩ pʋlʋ.
  azb-azb: Gülmək haqqında “Dəlilikdir!”, şadlıq haqqında “Nə faydası var?” dedim.
  eng-DBY: I said of laughter, Madness! and of mirth, What availeth it?
  hin-2017: मैंने हँसी के विषय में कहा, “यह तो बावलापन है,” और आनन्द के विषय में,
    “उससे क्या प्राप्त होता है?”
  wol-KYG: 'Ma ne: «Reetaan ag nitoodi la; te mbégte lu muy jariñ?»'
  eng-YLT: Of laughter I said, 'Foolish!' and of mirth, 'What [is] this it is doing?'
  eng-WYC-2017: And laughing I areckoned error, and I said to joy, What art thou,
    deceived in vain?
  eng-WMBB: I said of laughter, “It is foolishness;” and of mirth, “What does it accomplish?”
  urd-GVH: मैं बोला, “हँसना बेहूदा है, और ख़ुशी से क्या हासिल होता है?”
  rug-rug: Meke zama si rau, “Hegehegere si na pinekipeki. Ke nasa si ta vagi koasa
    qinetuqetu pa kasia popoa?”
  gaz-gaz: Anis, “Kolfi gowwummaa dha; gammachuunis maal fayyada?” nan jedhe.
  fra-LSG: 'J’ai dit du rire: Insensé! Et de la joie: A quoi sert-elle?'
  yal-yal: N yi a fala, n naxa, “Daxuyaan nan gele ma feene ra, ɲaxaɲaxan tɔnɔn nanse
    ra?”
  haw-1868: I iho la au no ka akaaka, He hehena ia; a no ka lealea, Heaha ka mea ana
    i hana'i?
  arb-NAV: 'قُلْتُ عَنِ الضَّحِكِ: هَذَا جُنُونٌ، وَعَنِ اللَّذَّةِ مَا جَدْوَاهَا.'
  ewe-ewe: elabena megblɔ be enye movidzɔdzɔ be woanɔ nu kom ɖaa; nyui kae doa go
    tso eme?
  eng-LEE: 'Of laughter I said, It maketh one mad: and of joy, What doth this do?'
  asm-FB: মই হাঁহিৰ বিষয়ে ক’লো, “ই বলিয়ালি,” আনন্দৰ বিষয়ত “ই কি কৰিব পাৰে?
  sus-A: ﭑ نَشَ ﭑ يّتّ مَشْرِن، «يٍلٍقٍ تُن مُ قِندِشِ قٍ كَمَلِشِ رَ. حّلّشِنيِ تِدٍ
    نَ مُنسٍ رَ؟»
  fra-SBL: 'Je disais du rire : « C''est une folie », et de la joie : « A quoi sert-elle ? ».'
  hbo-hbo: לִשְׂחֹ֖וק אָמַ֣רְתִּי מְהֹולָ֑ל וּלְשִׂמְחָ֖ה מַה־זֹּ֥ה עֹשָֽׂה׃
  kik-kik: Ningĩ ngiuga atĩrĩ, “Mĩtheko o nayo nĩ ũrimũ. Naguo ũhoro wa gwĩkenia-rĩ,
    ngĩĩyũria nĩ wa bata ũrĩkũ?”
  fra-NCL: 'J’ai dit du rire : « Insensé ! » et de la joie : « Que produit-elle ? »'
  cek-AK: Pahnuihaih loe amthuhaih ah oh moe, nawmhaih mah timaw angcoengsak? tiah
    ka thuih.
  cuk-cuk: Alledi, binsa goelleged an daked. Ibmar-galagwensuli-imakedgi-yeer-itogedi,
    ¿ibiga gue? Ibmarga gusuli.
  uig-CYR: Мән күлкә-чақчаққа «Тәлвилик!» вә тамашиға «Униң зади немә пайдиси?» —
    дедим.
  tel-2017: నవ్వుతో, నువ్వు వెర్రిదానివి అనీ సంతోషంతో, నీవలన లాభం లేదు అనీ అన్నాను.
  hat-BSA: Mwen te di de afè ri, “Sa se foli,” e de plezi, “Kisa l ap akonpli?”
  bxh-bxh: E ita lobahi mate, liuliuhwa gaibu, laulau yauyaulena. Na kwade gaibu lisina
    yai, ibege loholoho ya lobahi.
  kos-kos: Nga konauk lah israsr uh ma lusrongten, ac mwe akpwar uh wangin pac sripa.
  hbo-WLC: לִשְׂח֖וֹק אָמַ֣רְתִּי מְהוֹלָ֑ל וּלְשִׂמְחָ֖ה מַה־זֹּ֥ה עֹשָֽׂה׃
  ibo-ibo: “Ọchị,” ka m sịrị na “ọ bụ ihe nzuzu. Ikpori ndụ, uru gịnị ka ọ bara?”
  ory-ory: ମୁଁ ହାସ୍ୟ ବିଷୟରେ କହିଲି, “ତାହା ପାଗଳାମି”, ଆନନ୍ଦ ବିଷୟରେ କହିଲି, “ତାହା କଅଣ କରେ?”
  chk-chk: Nge mürin üa mefi pwe takir umwes chök. Met echök lomoten pwapwa?
  rop-rop: En aibin reken im gudwan wen yu laflafbat oldei, bat aibin faindat im nomo
    gudwan lagijat.
  ukr-1871: 'Про сьміх сказав я: Дурниця! а про радощі: Що з вас?'
  deu-1951: 'Zum Lachen sprach ich: Du bist toll! Und zur Freude: Was tut diese da?'
  eng-JPS: 'I said of laughter: ''It is mad''; and of mirth: ''What doth it accomplish?'''
  srp-1865: 'Smijehu rekoh: luduješ; i veselju: šta to radiš?'
  lug-lug: Nagamba nti, “Okuseka busirusiru. Era okusanyuka kugasa ki?”
  heb-heb: לשחוק אמרתי מהולל ולשמחה מה זה עשה׃
  ben-IRV: আমি হাঁসির বিষয়ে বলেছিলাম, “এটা পাগলামি,” এবং আনন্দের বিষয়ে বলেছিলাম,
    “এর প্রয়োজনীয়তাই বা কি?”
  pan-pan: ਮੈਂ ਹਾਸੇ ਦੇ ਬਾਰੇ ਆਖਿਆ ਕਿ ਇਹ ਮੂਰਖਤਾ ਹੈ ਅਤੇ ਅਨੰਦ ਦੇ ਬਾਰੇ ਕਿ ਇਹ ਕੀ ਕਰਦਾ ਹੈ?
  mya-JVB: ရယ်မော ခြင်းကို သင်သည် အရူး ဖြစ်၏ဟူ၍၎င်း၊ ရွှင်လန်း ခြင်းကို အဘယ်ကြောင့်
    ဤသို့ ပြု သနည်း ဟူ၍၎င်း ငါဆိုရ ၏။
  hmo-hmo: Lau davaria danu kiri be kavakava, bona moale ese lau ia hanamoa lasi.
  urd-urd: मैंने हँसी को “दीवाना” कहा और ख़ुशी के बारे में कहा, “इससे क्या हासिल?”
  rus-SYN: 'О смехе сказал я: “глупость!”, а о веселье: “что оно делает?”'
  bqc-SIM: Má è yaalↄá sↄũkɛɛ. Pↄnakɛa sↄ̃, bↄ́ ì inɛ́i?
  tcz-CHONGTHU: Hiti chun keiman, “Nui jong hi ngolhoi ahi bouvin, nopsahna hol jong
    hin ipi phatna ahinsodoh em,” kati.
  mar-mar: मी हास्याविषयी म्हटले, ते वेडेपण आहे. आणि आनंदाविषयी म्हटले, त्याचा काय
    उपयोग आहे?
  soq-soq: Oi ipa oo dewawa ita nuaeu mai dima da euda dewasaipona.
  qub-qub: Ushanantaga tantiyacushcä asishanchïpis yangalla cashanta, gustunchïta
    rurashanchïpis imapäpis mana bälej cashanta.
  bqp-bqp: Ma è kũ yáadↄna bi yↄ̃nkↄyãmɛ. Pↄnnakɛna sↄ̃, bↄ́n òdi leaa?
  hat-hat: Ala bagay sòt se lè yon moun ap plede ri! Pran plezi, sa pa rapòte anyen!
  eng-BSB: I said of laughter, “It is folly,” and of pleasure, “What does it accomplish?”
  eng-WEBPB: I said of laughter, “It is foolishness;” and of mirth, “What does it
    accomplish?”
  kbq-kbq: Hagi musema nehuno kiza zokagoma hu'zana agafa'a omne avu'ava zankino,
    mago knare zana eri forera osugahie hu'na hu'noe.
  nhe-BL: Nelía se huihuiyotl para tihuetzcas nochi tonali pampa paquilistli ax tleno
    mitzpalehuis.
  bus-bus: Má è kɛ̀ yáadↄna nɛ́ yↄ̃nkↄyãmɛ. Pↄnnakɛna sↄ̃, bↄ́n wè ea?
  gub-BL: Zanepuka haw uzeapo zaneranaiw haw romo. Zanezemurywete kar haw rehe zanezeagaw
    haw nazanemurywete kar kwaw azeharomoete.
  eng-DRA: 'Laughter I counted error: and to mirth I said: Why art thou vainly deceived?'
