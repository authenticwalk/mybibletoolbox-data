verse: ECC.002.013
translations:
  mal-C: ഭോഷത്വത്തെക്കാൾ ജ്ഞാനം നല്ലതെന്നു ഞാൻ കണ്ടു, പ്രകാശം അന്ധകാരത്തെക്കാൾ നല്ലതായിരിക്കുന്നതുപോലെതന്നെ.
  deu-TKW: Da sah ich, daß die Weisheit einen Vorzug hat vor der Thorheit, gleich
    dem des Lichtes vor der Finsternis.
  lin-lin: Namonaki ete bwanya ezali malamu koleka bozoba, ndenge pole ezali malamu
    koleka molili.
  eng-LSV: And I saw that there is an advantage to wisdom above folly, like the advantage
    of the light above the darkness.
  eng-GNV: 'Then I saw that there is profite in wisdome, more then in follie: as the
    light is more excellent then darkenes.'
  eng-WEBSTER: Then I saw that wisdom excelleth folly, as far as light excelleth darkness.
  nhw-BL: Quena, quiijtos para nopa tlalnamiquilistli achi más ipati huan amo huihuiyotl.
    San se quen nopa tlahuili achi más cuali que nopa tzintlayohuilotl.
  swh-ONEN: Nikaona kuwa hekima ni bora kuliko upumbavu, kama vile nuru ilivyo bora
    kuliko giza.
  bba-bba: Nɑ wɑ bwisi yi ɡɑri bɑkɑru ɑrufɑɑni kere nɡe mɛ yɑm bururɑm mu yɑm wɔ̃kuru
    ɑrufɑɑni kere.
  eng-KJVCPB: Then I saw that wisdom excelleth folly, as far as light excelleth darkness.
  luo-luo: Ne afwenyo ni rieko matut ber moloyo fuwo, mana kaka ler ber moloyo mudho.
  meu-meu: Bena lalogu e parara, aonega ese kavakava e hereaiamu, diari ese dibura
    e hereaiamu na heto.
  npi-ULB: जसरी अन्धकारभन्दा ज्योति उत्तम हो, त्यसै गरी मूर्खताभन्दा बुद्धिका फाइदाहरू
    रहेछन् भनी मैले बुझ्न थालेँ ।
  yor-yor: Mo sì ri wí pé ọgbọ́n dára ju òmùgọ̀ gẹ́gẹ́ bí ìmọ́lẹ̀ ti dára ju òkùnkùn
    lọ.
  ind-ind: Kesimpulanku adalah bahwa hidup bijaksana selalu lebih baik daripada hidup
    dalam kebodohan, sama seperti hidup dalam terang lebih baik daripada hidup dalam
    kegelapan.
  pes-OPCB: دیدم همان‌طور که نور بر تاریکی برتری دارد، حکمت نیز برتر از حماقت است.
  tgl-ULB: Pagkatapos nagsimula kong maunawaan na ang karunungan ay mayroong kalamangan
    sa kamangmangan, gaya ng liwanag na mas mabuti kaysa kadiliman.
  hui-hui: Ani taya bialu hewaria i̱naga miniha howa manda bialu handa walia harugo
    ogo. Mini gigabi wulenego ibu lulu mini wiaga ngaru bibahende bolangua halu ibu
    duniniore howa wá holeneme aruma holene bolangua hagadagua bolanguahe wiane handaru.
  mya-mya: သို့ရာတွင်၊ အလင်းသည် မှောင်မိုက်ထက်မြတ် သကဲ့သို့၊ ပညာသည် မိုက်မဲခြင်းထက်မြတ်သည်ကို
    ငါ သိမြင်၏။
  bod-N: དེ་ནས་འོད་ནི་མུན་པ་ལས་བརྒལ་བ་ལྟར། ཤེས་རབ་ནི་བླུན་རྨོངས་ལས་བརྒལ་བ་ངས་རྟོགས་བྱུང་།
  sna-sna: Ndakaona kuti uchenjeri huri nani pano upenzi, sezvo chiedza chiri nani
    pane rima.
  spa-BLM: Entonces vi que la sabiduría supera a la locura, tanto como la luz a las
    tinieblas.
  cac-cac: Icha chi' ix aj snachajel vuuj to a jelanil yelxo te vach' d'a yichan̈
    man̈ pensaril, icha yaj saquilq'uinal te vach' d'a yichan̈ q'uic'alq'uinal.
  swh-ULB: Kisha nikaanza kuelewa kwamba hekima ina faida kuliko upumbavu, kama nuru
    ilivyo bora kuliko giza.
  bel-bel: І ўбачыў я, што мудрасьць пераважае над дурасьцю так, як сьвятло над цемраю.
  wed-wed: Ma aramanei da nuaulaula i aii kaua eḡa me opa, ma lalalaina i aii kaua
    eḡa me gimtona.
  deu-ELBBK: 'Und ich sah, dass die Weisheit den Vorzug hat vor der Torheit, wie der
    Vorzug des Lichts vor der Finsternis:'
  mbb-OT: “Meupiya is ketau kenè te ketutulebungi, su iring ded heini te kerayag su
    zeyzey heini te kerusireman.”
  mal-2015: വെളിച്ചം ഇരുളിനെക്കാൾ ശ്രേഷ്ഠമായിരിക്കുന്നതുപോലെ ജ്ഞാനം ഭോഷത്വത്തെക്കാൾ
    ശ്രേഷ്ഠമായിരിക്കുന്നു എന്നു ഞാൻ കണ്ടു.
  rmc-rmc: Dikhľom, hoj o goďaveripen hino feder sar o diliňipen, avke sar o švetlos
    hino feder sar o kaľipen.
  pes-OPV: و دیدم که برتری حکمت برحماقت مثل برتری نور بر ظلمت است.
  ron-1924: Ши ам вэзут кэ ынцелепчуня есте ку атыт май де фолос декыт небуния, ку
    кыт есте май де фолос лумина декыт ынтунерикул.
  aui-aui: Tagu akita da nuwagiura na iwaratete kirakii geware neghanegha naboni,
    mayimayiyina yeghana na imiise geware wiididibara naboni.
  ben-OBCV: আমি দেখলাম প্রজ্ঞা মূর্খতার থেকে ভালো, যেমন আলো অন্ধকারের থেকে ভালো।
  som-som: Markaasaan gartay in xigmaddu ay ka sii fiican tahay nacasnimada, sida
    iftiinku uu gudcurka uga fiican yahay oo kale.
  lat-VUC: Et vidi quod tantum præcederet sapientia stultitiam, quantum differt lux
    a tenebris.
  eng-ASVBT: Then I saw that wisdom excelleth folly, as far as light excelleth darkness.
  ita-1885: Ed ho veduto che la sapienza è più eccellente che la stoltizia; siccome
    la luce è più eccellente che le tenebre.
  eng-LXXUP: And I saw that wisdom excels folly, As much as light excels darkness.
  eng-ULB: Then I began to understand that wisdom has advantages over folly, just
    as light is better than darkness.
  spa-VBL: Reconocí que la sabiduría es mejor que la locura, así como la luz es mejor
    que las tinieblas.
  fra-_FOB: Et j'ai vu que la sagesse a de l'avantage sur la folie, comme la lumière
    a de l'avantage sur les ténèbres.
  mal-mal: വെളിച്ചം ഇരുളിനെക്കാൾ ശ്രേഷ്ഠമായിരിക്കുന്നതുപോലെ ജ്ഞാനം ഭോഷത്തത്തെക്കാൾ
    ശ്രേഷ്ഠമായിരിക്കുന്നു എന്നു ഞാൻ കണ്ടു.
  lit-lit: Tada aš pamačiau, kad išmintis tiek pralenkia kvailystę, kiek šviesa pralenkia
    tamsą.
  urd-GVR: Maiṅ ne dekhā ki jis tarah raushnī andhere se behtar hai usī tarah hikmat
    hamāqat se behtar hai.
  suz-BL: मिनु गो मार ताता देंशा हना, दोपा छिङछिङ क्‍येङा छेङछेङ रिम्‍शो बाक्‍बा,
    मोपान मूर्ख दुम्‍चा क्‍येङा जोक्‍तीक तुइक्‍तीक रिम्‍शो बाक्‍ब।
  eng-NOY: I saw, indeed, that wisdom excelleth folly, as far as light excelleth darkness.
  ita-1927: E vidi che la sapienza ha un vantaggio sulla stoltezza, come la luce ha
    un vantaggio sulle tenebre.
  ckb-ckb: جا بینیم دانایی لە گێلی بەسوودترە، وەک چۆن ڕووناکی بەسوودترە لە تاریکی.
  eng-BBE: Then I saw that wisdom is better than foolish ways — as the light is better
    than the dark.
  kan-OKCV: ಆಗ ಬೆಳಕು ಕತ್ತಲೆಗಿಂತ ಶ್ರೇಷ್ಠವಾಗಿರುವಂತೆ, ಜ್ಞಾನವು ಮೂಢತನಕ್ಕಿಂತ ಶ್ರೇಷ್ಠವಾಗಿದೆ
    ಎಂದು ನಾನು ಕಂಡೆನು.
  tam-2017: இருளைவிட வெளிச்சம் எவ்வளவு உத்தமமோ, அவ்வளவாக மதியீனத்தைவிட ஞானம் உத்தமமென்று
    கண்டேன்.
  spa-RV-1909: Y he visto que la sabiduría sobrepuja á la necedad, como la luz á las
    tinieblas.
  ron-BTF: Atunci am văzut că înțelepciunea întrece prostia, precum lumina întrece
    întunericul.
  eng-WEBP: Then I saw that wisdom excels folly, as far as light excels darkness.
  eng-FBV: I recognized that wisdom is better than foolishness just as light is better
    than darkness.
  nld-1939: 'Wel begreep ik, dat wijsheid voordeel heeft boven dwaasheid, Zoals licht
    boven duisternis gaat:'
  nch-BL: Quena, quiijtos para nopa talnamiquilisti achi más ipati huan amo huihuiyot.
    San se quej nopa taahuili achi más cuali que nopa tzintayohuilot.
  vie-1934: Vả, ta thấy sự khôn ngoan hơn sự ngu dại, cũng như ánh sáng hơn tối tăm.
  hin-CV: मैंने यह देख लिया कि बुद्धि मूर्खता से बेहतर है, जैसे रोशनी अंधकार से.
  spa-BES: Entonces vi que la sabiduría es mejor que la insensatez, y que la luz es
    mejor que la oscuridad.
  tdx-tdx: Nizoeko amy zao te likoare’ ty hihitse ty hadagolàñe manahake ty andikoara’
    ty hazavàñe ty ieñe.
  tha-KJV: ข้าพเจ้าเห็​นว​่าสติปัญญาวิเศษกว่าความเขลา เหมือนความสว่างวิเศษกว่าความมืด
  por-BR-2018: Então eu vi que a sabedoria é melhor do que a tolice, assim como a
    luz é melhor do que as trevas.
  deu-ELO: 'Und ich sah, daß die Weisheit den Vorzug hat vor der Torheit, gleich dem
    Vorzuge des Lichtes vor der Finsternis:'
  eng-WYC-2018: And I saw, that wisdom went so much before folly, as much as light
    is diverse from darknesses.
  epo-epo: Kaj mi vidis, ke havas superecon la saĝeco antaŭ la malsaĝeco, kiel havas
    superecon lumo antaŭ mallumo.
  uig-PIN: Xuning bilǝn nur ⱪarangƣuluⱪtin ǝwzǝl bolƣandǝk, danaliⱪning biƣǝrǝzliktin
    ǝwzǝllikini kɵrüp yǝttim.
  beo-beo: Dafawane! Hadigi ea hou da gasi ea hou baligisa. Amola amo defele, bagade
    dawa:su hou da gagaoui hou baligisa.
  tpi-OTNT: Mi tingting pinis na mi save olsem, gutpela tingting i winim tru olkain
    longlong pasin, olsem tulait i save winim tudak.
  hau-SA: Na ga cewa hikima ta fi wauta, kamar yadda haske ya fi duhu.
  uig-LAT: Shuning bilen nur qarangghuluqtin ewzel bolghandek, danaliqning bigherezliktin
    ewzellikini körüp yettim.
  nde-nde: Ngabona ukuhlakanipha kungcono kulobuwula, njengokukhanya kungcono kulomnyama.
  ton-ton: “Pea naʻaku toki mamata ʻoku lelei lahi hake ʻae poto ʻi he vale, ʻo hangē
    ko e lelei hake ʻoe maama ki he poʻuli.
  ces-1613: I viděl jsem, že jest užitečnější moudrost než bláznovství, tak jako jest
    užitečnější světlo nežli temnost.
  eng-WMB: Then I saw that wisdom excels folly, as far as light excels darkness.
  tam-TCV: இருளைப் பார்க்கிலும் வெளிச்சம் நல்லதாய் இருப்பதுபோலவே, மூடத்தனத்தைப் பார்க்கிலும்
    ஞானம் நல்லது எனக் கண்டேன்.
  ceb-ULB: Unya nasabtan ko nga bintaha ang kaalam kaysa pagkabuangbuang, sama lamang
    nga ang kahayag mas maayo kaysa kangitngit.
  pol-UBG: I zobaczyłem, że mądrość jest pożyteczniejsza od głupoty, tak jak światło
    jest pożyteczniejsze od ciemności.
  urd-GVU: مَیں نے دیکھا کہ جس طرح روشنی اندھیرے سے بہتر ہے اُسی طرح حکمت حماقت سے
    بہتر ہے۔
  deu-1912: Da ich aber sah, daß die Weisheit die Torheit übertraf wie das Licht die
    Finsternis;
  kan-2017: ಜ್ಞಾನವು ಮೂಢತ್ವಕ್ಕಿಂತ ಶ್ರೇಷ್ಠವೆಂದು ಬೆಳಕು ಕತ್ತಲಿಗಿಂತ ಶ್ರೇಷ್ಠವಾಗಿರುವುದೆಂದು
    ಗೋಚರವಾಯಿತು.
  yap-yap: Ahh, ku gu nang, “Gonop e bfel’ boch ko balyang, ni rbod rogon e tamilang
    ni bfel’ boch ko lumor.
  hlt-MCSB: Vangnah he hmaisuep lakah rhoeikhangnah a om bangla cueihnah he lunghmangnah
    lakah rhoeikhangnah om tila ka hmuh.
  mdy-ETH: ዬካፓ ታ ሂዚ ጌዔኔ፦ «ጎኔና ፖዒ ዹሚዳፓ ኮሺ ማዔ ጎይፆ ዔራቶዋ ዔኤያቶይዳፓ ኮሺ ማዔሢ ታ ዛጌኔ።
  kew-kew: Neme kone go luabu aba ado kiritua goa kone i. Epe kone epeta, wae kone,
    bebo kone paa-me riba rabuaniaya.
  twi-ASANTE: Mehunuu sɛ, nimdeɛ yɛ sene nkwaseasɛm, sɛdeɛ hann yɛ sene esum no.
  eng-WEBU: Then I saw that wisdom excels folly, as far as light excels darkness.
  wal-wal: Taani hagaadan yaagaas; “Tumukka poo7oi xumaappe kehiyoogaadan, aadhdhida
    eratettai eeyyatettaappe kehees.
  spa-PDDPT: Vi que la sabiduría aventaja a la necedad Como la luz a la oscuridad.
  gun-gun: Ha'e gui aikuaa rã 'arandu e'ỹ reia gui 'arandu ha'eveve, pytũ va'e gui
    hendy va'e ha'evevea rami.
  ilo-ULB: Ket nangrugi a naawatak nga adda pangatiwan ti kinasirib iti kinamaag,
    kas ti lawag a nasaysayaat ngem iti sipnget.
  kpg-kpg: Au e iloo, “Di kabemee la koia e humalia i tadaulia, gadoo be di maalama
    e humalia i di bouli.
  uig-ARA: شۇنىڭ بىلەن نۇر قاراڭغۇلۇقتىن ئەۋزەل بولغاندەك، دانالىقنىڭ بىغەرەزلىكتىن
    ئەۋزەللىكىنى كۆرۈپ يەتتىم.
  sus-sus: N naxa a to xaxilimaya fan dangi xaxilitareɲa ra, alɔ naiyalanyi fan to
    fanxi dimi bɛ.
  pon-2006: Eri, met I eseier me, “Kupwurokong mwahusang pweipwei, duwehte marain
    eh mwahusang rotorot.
  ksd-ksd: A kabinana i boina ta dir ma ra nuknuk na papaua, da ra kapa i boina ta
    dir ma ra bobotoi.
  tur-YTC: Sonra ışığın karanlığa üstün geldiği gibi, bilgeliğin de akılsızlığa üstün
    geldiğini gördüm.
  bel-N: I ўбачыў я, што з мудрасьці большая карысьць, чым з глупоты, падобна як карысьць
    са сьвятла большая, чым з цемры.
  grc-BRENT: Καὶ εἶδον ἐγὼ ὅτι ἐστὶ περίσσεια τῇ σοφίᾳ ὑπὲρ τὴν ἀφροσύνην, ὡς περίσσεια
    τοῦ φωτὸς ὑπὲρ τὸ σκότος.
  ind-AYT: Kemudian, aku melihat bahwa hikmat mengungguli kebodohan, sama seperti
    terang mengungguli kegelapan.
  nya-nya: Ndinaona kuti nzeru ndi yopambana uchitsiru, monga momwe kuwala kumapambanira
    mdima.
  hrv-hrv: I spoznadoh da je bolja mudrost od ludosti, kao što je svjetlost bolja
    od tame.
  mps-mps: Eno homu kone palama, te tiwai tama koneani, te wiegi yai homu kolesaga
    te dwai wabo pabo bidigo ebo kolesaga aiyaba mu elaluama, te be posobo ula ebogo
    te be hulia sabo aiyaba elalubo tiwai ebo dao.
  tpi-tpi: Mi tingting pinis na mi save olsem, gutpela tingting i winim tru olkain
    longlong pasin, olsem tulait i save winim tudak.
  dan-1931: 'Jeg så, at Visdom har samme Fortrin for Tåbelighed som Lys for Mørke:'
  vie-OVCB: 'Tôi nghĩ: “Khôn ngoan trội hơn dại dột, như ánh sáng trội hơn tối tăm.'
  guj-2017: પછી મેં જોયું કે જેટલે દરજ્જે અજવાળું અંધકારથી શ્રેષ્ઠ છે, તેટલે દરજ્જે
    જ્ઞાન મૂર્ખાઈથી શ્રેષ્ઠ છે.
  pon-2006A: Eri, met I eseier me, “Kupwurokong mwahusang pweipwei, duwehte marain
    eh mwahusang rotorot.
  por-BRBSL: Então vi que a sabedoria excede a insensatez, na medida em que a luz
    excede as trevas.
  cth-cth: Ka pakhingpalang hnukkhu, lungangnae teh pathunae hlak, angnae teh hmonae
    hlak ahawi ti ka panue.
  twi-twi: Mihuu sɛ nimdeɛ ye sen nkwaseasɛm, sɛnea hann yɛ sen sum no.
  hlt-hlt: Vangnah he hmaisuep lakah rhoeikhangnah a om bangla cueihnah he lunghmangnah
    lakah rhoeikhangnah om tila ka hmuh.
  tbz-SIM: Mɛm̀mɛ n yɑ̀mɛ̀ mɛciì mmɔ̀kɛmɛ̀ mucɔ̃́ntimu kɛ pɛ̃ɛ̃tɛ́ ɑ bo yɛimmɛ̀, kuwenniku
    mɔkɛmɛ̀ mucɔ̃́ntimu kɛ pɛ̃ɛ̃tɛ́ dibiìnnì.
  msy-2020: Kɨ nɨghnigha gɨvagha, kamaghɨn fo, nɨghnɨzir aghuim, an arazir onganiba
    bar dagh afira, mati aruemɨn angazangarim mɨtarmem gafira.
  dop-dop: Mɑ nyəmɑ́ sɩ ləmɑɣɑsɛɛ kəlɑ kpɑŋʋɣʋ kɛ teu. Ɩsɩɩ nyɑɑləm kəlʋɣʋ səkpɛtʋɣʋ
    tɔ.
  azb-azb: Mən gördüm ki, Necə işıq qaranlıqdan üstündürsə, Hikmət də ağılsızlıqdan
    eləcə üstündür.
  eng-DBY: And I saw that wisdom excelleth folly, as light excelleth darkness.
  hin-2017: तब मैंने देखा कि उजियाला अंधियारे से जितना उत्तम है, उतना बुद्धि भी मूर्खता
