verse: ECC.002.007
translations:
  mal-C: ഞാൻ ദാസീദാസന്മാരെ വിലയ്ക്കുവാങ്ങി. എന്റെ ഭവനത്തിൽ ജനിച്ച മറ്റു ദാസരും എനിക്കുണ്ടായിരുന്നു.
    ജെറുശലേമിൽ ഉണ്ടായിരുന്ന എന്റെ മുൻഗാമികളിൽ ആരെക്കാളും കൂടുതൽ ആടുമാടുകളുടെ ഒരു വമ്പിച്ചശേഖരം
    എനിക്കു സ്വന്തമായിരുന്നു.
  deu-TKW: ich kaufte Sklaven und Sklavinnen und besaß solche, die im Hause geboren
    waren. Auch Herden von Rindern und Schafen besaß ich, mehr als alle, die vor mir
    in Jerusalem gewesen waren.
  lin-lin: Nasombaki bawumbu ya mibali mpe ya basi ; kobakisa na motango ya bawumbu
    mosusu oyo babotamaki kati na ndako na ngai. Nazalaki mpe na bangombe, bantaba
    mpe bameme ebele koleka bakonzi nyonso oyo bazalaki na Yelusalemi liboso na ngai.
  eng-LSV: I acquired menservants, and maidservants, and sons of the house were to
    me; also, I had much substance—herd and flock—above all who had been before me
    in Jerusalem.
  eng-GNV: 'I haue gotten seruants and maides, and had children borne in the house:
    also I had great possession of beeues and sheepe aboue all that were before me
    in Ierusalem.'
  eng-WEBSTER: 'I procured me servants and maidens, and had servants born in my house;
    also I had great possessions of great and small cattle above all that were in
    Jerusalem before me:'
  nhw-BL: Teipa niquincojqui tlaca tequipanohuani huan sihua tequipanohuani huan nojquiya
    miyac notequipanojcahua ipan nochaj quintlacatiltijque coneme para elise noaxcahua.
    Nojquiya niquinpixqui tlahuel miyac huacaxme huan borregojme hasta niquinonpanoc
    ininmiyaca catli quinpixtoyaj nochi sequinoc tlanahuatiani catli tlanahuatijque
    achtihui tlen na ipan altepetl Jerusalén.
  swh-ONEN: Nikanunua watumwa wa kiume na wa kike na watumwa wengine walizaliwa nyumbani
    mwangu. Pia nilikuwa na makundi ya ngʼombe, kondoo na mbuzi kuliko mtu yeyote
    aliyewahi kuishi Yerusalemu kabla yangu.
  bba-bba: Nɑ yoo tɔn durɔbu kɑ tɔn kurɔbu dwɑ. Mɑ nɑ ben bii be bɑ mɑrɑ yoo te sɔɔ
    nɛni. Mɛyɑ nɑ mɑɑ kɛtɛ ɡɔ̃su kɑ yɑ̃ɑ ɡɔ̃su mɔ n kere sinɑm be bɑ mɑn ɡbiiye Yerusɑlɛmuɔ.
  eng-KJVCPB: 'I got me servants and maidens, and had servants born in my house; also
    I had great possessions of great and small cattle above all that were in Jerusalem
    before me:'
  luo-luo: Ne angʼiewo jotich machwo kod mamon kendo ne an gi jotije mamoko mane onywol
    e oda. Bende ne an gi kweth mangʼeny mag dhok kod rombe moloyo ngʼato angʼata
    mane okuongona bedo jatelo e Jerusalem.
  meu-meu: Hesiai taudia bona hahinedia na hoidia, bona hesiai memerodia bona kekenidia
    na egu ruma ai e vara. Egu nani bona egu mamoe seridia na momo herea, Ierusalem
    ai e gunalaigu taudia iboudiai edia e hereadia.
  npi-ULB: मैले कमारा-कमारीहरू किनेँ । मेरो दरबारमा जन्मेका कमराहरू पनि थिए । यरूशलेममा
    मभन्दा अगि शासन गरेका कुनै पनि राजाको भन्दा मेरो भेडा-बाख्राका बगाल र गाईवस्तुका
    बथान बढी थिए ।
  yor-yor: Mo ra àwọn ẹrú ọkùnrin àti àwọn ẹrú obìnrin, mo sì tún ní àwọn ẹrú mìíràn
    tí a bí sí ilé mi. Mo sì tún ní ẹran ọ̀sìn ju ẹnikẹ́ni ní Jerusalẹmu lọ.
  ind-ind: Aku mempunyai banyak budak laki-laki dan budak perempuan— baik yang aku
    beli maupun yang lahir di rumahku. Aku juga mempunyai kawanan ternak, jauh lebih
    banyak dibanding siapa pun yang pernah hidup sebelum aku di Yerusalem.
  pes-OPCB: غلامان و کنیزان خریدم و صاحب غلامان خانه‌زاد شدم. بیش از همهٔ کسانی که
    قبل از من در اورشلیم بودند، گله و رمه داشتم.
  tgl-ULB: Bumili ako ng mga aliping lalaki at aliping babae; mayroon akong mga aliping
    isinilang sa aking palasyo. Mayroon din akong mga malalaking pag-aari na mga bakahan
    at mga kawan, higit na marami kaysa sa sinumang haring namuno sa Jerusalem bago
    ako.
  hui-hui: Wali agali dewaore i̱naga garabaya biabe ale bia haga helonaga yolo bu
    helaru. Wali agali uruni tinaga waneigini hayarubi i̱naga garabaya biabe ale bia
    haga dege haya. I̱na nogo bulumaga sibirubi dewa hinarugo Yarusaleme tanoha agali
    maru ala henedarume nogo dewaore i̱na hinu harudadagua mbira hinu ha nabini.
  mya-mya: ကျွန်ယောက်ျား၊ ကျွန်မိန်းမတို့ကိုသိမ်းယူ၍၊ ကျွန်သားပေါက်များလည်းရှိကြ၏။
    ငါ့အရင်၊ ယေရုရှလင် မြို့၌ဖြစ်ဘူးသော သူအပေါင်းတို့ထက်၊ ငါသည် တိရစ္ဆာန် အကြီးအငယ်တို့နှင့်
    အလွန်ရတတ်၏။
  bod-N: ངས་གཡོག་པོ་གཡོག་མོ་གཞན་ཡང་ཉོས་ལ། རང་ཁྱིམ་དུ་སྐྱེས་པའི་བྲན་གཡོག་ཀྱང་ཡོད། ཡང་སྔོན་ཆད་ཡེ་རུ་སཱ་ལེམ་དུ་གནས་པ་ཀུན་ལས་ཀྱང་བདག་ལ་སྒོ་ཕྱུགས་མང་པོ་ཡོད།
  sna-sna: Ndakatenga varandarume navarandakadzi, uye ndaiva navamwe varanda vakaberekerwa
    mumba mangu. Ndaivawo nepfuma zhinji yemombe namakwai, kupfuura ani zvake akanditangira
    kuvapo paJerusarema.
  spa-BLM: Compré siervos y siervas, e hice nacer siervos en mi casa. También tuve
    grandes posesiones de rebaños y manadas, por encima de todos los que estaban antes
    de mí en Jerusalén.
  cac-cac: Ay eb' vin̈ in checab' yed' eb' ix in checab' ix in mana', ay pax eb' ix
    alji d'a in pat. An̈ejtona' jantac pax ix aj noc' in vacax yed' noc' in calnel
    d'a yichan̈ eb' ec'nac cajan d'a Jerusalén d'a pecataxo.
  swh-ULB: Nilinunua watumwa wa kiume na wa kiume; nilikuwa na watumwa waliozaliwa
    katika ikulu yangu. Pia nikawa na makundi makubwa na wanyama wa kufugwa, zaidi
    ya mfalme yeyote aliyetawala kabla yangu katika Yerusalemu.
  bel-bel: наняў сабе слуг і служанак, і дамачадцы былі ў мяне; а таксама буйной і
    дробнай худобы было ў мяне болей, чым ва ўсіх, што жылі да мяне ў Ерусаліме;
  wed-wed: Awariu taunola au numa tuputupuai, ma taunola maḡamaḡaui nelarai ma waivinei
    a gimarai. Au bulumakau ma sipu i maḡa guratana eḡa me aiai ḡelauna au naona au
    Jerusalem nanare.
  deu-ELBBK: Ich kaufte Knechte und Mägde und hatte Hausgeborene; auch hatte ich ein
    großes Besitztum an Rind- und Kleinvieh, mehr als alle, die vor mir in Jerusalem
    waren.
  mbb-OT: Nemasa a te menge uripen menge maama wey menge vahi, ne is duma ne ziyè
    en mengeetew te valey ku. Ne iyan a utew mahabet is menge uyaǥen te langun he
    nekeubpà diyà te Jerusalem.
  mal-2015: ഞാൻ ദാസന്മാരെയും ദാസിമാരെയും വിലെക്കു വാങ്ങി; വീട്ടിൽ ജനിച്ച ദാസന്മാരും
    എനിക്കുണ്ടായിരുന്നു; യെരൂശലേമിൽ എനിക്കുമുമ്പു ഉണ്ടായിരുന്ന ഏവരിലും അധികം ആടുമാടുകളായ
    ബഹുസമ്പത്തു എനിക്കുണ്ടായിരുന്നു.
  rmc-rmc: Cinďom mange but otroken the otrokiňen, sas man the aver sluhi, save uľile
    andre miro kher, a sas man buter dobitkos the bakre sar savoren, so dživenas anglal
    mande andro Jeruzalem.
  pes-OPV: غلامان و کنیزان خریدم و خانه زادان داشتم ومرا نیز بیشتر از همه کسانی که
    قبل از من دراورشلیم بودند اموال از رمه و گله بود.
  ron-1924: Ам кумпэрат робь ши роабе ши ам авут копий де касэ; ам авут чирезь де
    бой ши турме де ой май мулт декыт тоць чей че фусесерэ ынаинте де мине ын Иерусалим.
  aui-aui: Bi wiibagubagurana korotodi, tomotomogha bi wasiwasike agimona da kate
    wiibagubagurana mududi iiyawogha nama yagu bareye situbughana. Bi kate bada kau
    da sip peyaridi avirapeneyana geware kiikiiwawo iiyawogha Jerusalem kwanatune
    naghove simakena.
  ben-OBCV: আমি অনেক দাস ও দাসী কিনলাম আর অনেক দাস-দাসী আমার বাড়িতে জন্মেছিল। আমার
    আগে যারা জেরুশালেমে ছিলেন তাদের চেয়েও আমার অনেক বেশি গরু-মেষ ছিল।
  som-som: Waxaan soo iibsaday addoommo rag iyo dumarba ah, oo waxaan lahaa addoommo
    gurigayga ku dhashay, weliba waxaan lahaa hanti aad u badan oo ishkin iyo adhiba
    leh, oo waan ka sii hodansanaa kuwii Yeruusaalem iiga horreeyey oo dhan.
  lat-VUC: 'Possedi servos et ancillas, multamque familiam habui: armenta quoque,
    et magnos ovium greges, ultra omnes qui fuerunt ante me in Jerusalem;'
  eng-ASVBT: I bought menservants and maidservants, and had servants born in my house;
    also I had great possessions of herds and flocks, above all that were before me
    in Jerusalem;
  ita-1885: Io ho acquistati de' servi e delle serve, ed ho avuti de' servi nati ed
    allevati in casa; ho eziandio avuto molto grosso e minuto bestiame, più che tutti
    quelli che sono stati innanzi a me in Gerusalemme.
  eng-LXXUP: 'I got servants and maidens, And servants were born to me in the house:
    Also I had abundant possession of flocks and herds, Beyond all who were before
    me in Jerusalem.'
  eng-ULB: I purchased male slaves and female slaves; I had slaves born in my palace.
    I also had large herds and flocks of livestock, much more than any king who ruled
    before me in Jerusalem.
  spa-VBL: Compré esclavos y esclavas, y sus hijos también me pertenecían. También
    poseí muchos rebaños y manadas, más que nadie en Jerusalén antes de mí.
  fra-_FOB: J'ai acquis des serviteurs et des servantes, et j'ai eu leurs enfants,
    nés en ma maison; et j'ai eu plus de gros et de menu bétail que tous ceux qui
    ont été avant moi à Jérusalem;
  mal-mal: ഞാൻ ദാസന്മാരെയും ദാസിമാരെയും വിലയ്ക്കു വാങ്ങി; വീട്ടിൽ ജനിച്ച ദാസന്മാരും
    എനിക്കുണ്ടായിരുന്നു; യെരൂശലേമിൽ എന്റെ മുൻ ഗാമികളെക്കാൾ അധികം ആടുമാടുകളുടെ സമ്പത്ത്
    എനിക്കുണ്ടായിരുന്നു.
  lit-lit: įsigijau tarnų bei tarnaičių ir turėjau savo namuose gimusiųjų tarnų. Taip
    pat turėjau daug gyvulių – didžiųjų galvijų ir mažųjų gyvulių – daugiau negu visų
    kitų, buvusių prieš mane Jeruzalėje.
  urd-GVR: Maiṅ ne ġhulām aur launḍiyāṅ ḳharīd līṅ. Aise ġhulām bhī bahut the jo ghar
    meṅ paidā hue the. Mujhe utne gāy-bail aur bheṛ-bakriyāṅ milīṅ jitnī mujh se pahle
    Yarūshalam meṅ kisī ko hāsil na thīṅ.
  suz-BL: गो वाइलीम वाइलपुकी ग्‍याप्‍तामी। आं खिंमी जरमेशो वाइलीम वाइल यो बाक्‍तेक्‍म।
    गो शुश बी ब्‍यफ नु क्‍यारश भेडा थुल्‍तामी। गो आं क्‍येङा ङोंइती यरूसलेमम बाक्‍ब
    सुइ आन के आं के खोइ बी ब्‍यफ नु क्‍यारश भेडा मबाक्‍म।
  eng-NOY: I got me men-servants and maid-servants, and had servants born in my house.
    I had also great possessions of herds and flocks, more than all who were in Jerusalem
    before me.
  ita-1927: comprai servi e serve, ed ebbi de’ servi nati in casa; ebbi pure greggi
    ed armenti, in gran numero, più di tutti quelli ch’erano stati prima di me a Gerusalemme;
  ckb-ckb: کۆیلە و کەنیزەم کڕی و چەند کۆیلەیەکی دیکەشم هەبوو کە لە ماڵەکەم لەدایک
    ببوون. هەروەها سەرمایەی مەڕ و مانگام زۆرتر بوو لە هەموو ئەوانەی پێش من لە ئۆرشەلیم
    بوون.
  eng-BBE: I got men-servants and women-servants, and they gave birth to sons and
    daughters in my house. I had great wealth of herds and flocks, more than all who
    were in Jerusalem before me.
  kan-OKCV: ನನಗೆ ದಾಸ, ದಾಸಿಯರನ್ನು ಕೊಂಡುಕೊಂಡೆನು. ನನ್ನ ಮನೆಯಲ್ಲಿ ಜನಿಸಿದ ಇತರ ಗುಲಾಮರು ಸಹ
    ಇದ್ದರು. ನನಗಿಂತ ಮುಂಚೆ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ, ಇದ್ದವರೆಲ್ಲರಿಗಿಂತಲೂ ಹೆಚ್ಚಾಗಿ ಬಹಳ ಸಂಪತ್ತು ಉಳ್ಳವನಾಗಿ
    ಹೆಚ್ಚು ದನಕುರಿಗಳ ಮಂದೆಗಳನ್ನು ಹೊಂದಿದೆನು.
  tam-2017: வேலைக்காரர்களையும் வேலைக்காரிகளையும் சம்பாதித்தேன்; வீட்டிலும் வேலைக்காரர்கள்
    பிறந்தார்கள்; எனக்குமுன்பு எருசலேமிலிருந்த எல்லோரையும்விட ஆடுமாடு முதலான திரண்ட
    சொத்துகள் எனக்கு இருந்தது.
  spa-RV-1909: Poseí siervos y siervas, y tuve hijos de familia; también tuve posesión
    grande de vacas y ovejas, sobre todos los que fueron antes de mí en Jerusalem;
  ron-BTF: Am dobândit servitori și servitoare și mi s-au născut servitori în casă;
    de asemenea am avut mari turme de vite mari și mici mai mult decât toți cei ce
    au fost în Ierusalim înainte de mine;
  eng-WEBP: I bought male servants and female servants, and had servants born in my
    house. I also had great possessions of herds and flocks, above all who were before
    me in Jerusalem.
  eng-FBV: I bought male and female slaves, and their children also belonged to me.
    I also owned many herds and flocks, more than anyone in Jerusalem before me.
  nld-1939: Ik kocht slaven en slavinnen, En lijfeigenen behoorden mij toe. Ook bezat
    ik veel meer runderen en schapen, Dan allen, die vóór mij in Jerusalem waren.
  nch-BL: Teipa niquincojqui taca tequipanohuani huan sihua tequipanohuani huan nojquiya
    miyac notequipanojcahua ipan nochaj quintacatiltijque coneme para elise noaxcahua.
    Nojquiya niquinpixqui tahuel miyac huacaxme huan borregojme hasta quipanoc inimiyaca
    cati quinpixtoyaj nochi sequinoc tanahuatiani cati tanahuatijque achtohui ten
    na ipan altepet Jerusalén.
  vie-1934: Ta mua những tôi trai tớ gái, lại có nhiều đầy tớ sanh ra trong nhà ta.
    Ta có bầy bò và chiên nhiều hơn hết thảy những người ở trước ta tại Giê-ru-sa-lem.
  hin-CV: मैंने दास-दासी खरीदें जिनकी मेरे यहां ही संतानें भी पैदा हुईं. मैं बहुत
    से गाय-बैलों का स्वामी हो गया. जो मुझसे पहले थे उनसे कहीं अधिक मेरे गाय-बैल थे.
  spa-BES: Compré siervos y sirvientas, y dieron a luz hijos e hijas en mi casa. Tenía
    una gran riqueza de rebaños y manadas, más que todos los que estaban en Jerusalén
    antes que yo.
  tdx-tdx: Nivily ondevo lahy naho ampela, naho nanañe ondevo terak’ an-trañoko ao;
    toe nanam-piharo troke naho mpirai-lia maro te amy ze hene taoloko e Ierosa­laime
    ao.
  tha-KJV: ข้าพเจ้าซื้อทาสชายหญิงไว้ มี​ทาสเกิดขึ้นในบ้าน ข้าพเจ้ายั​งม​ีฝูงวัวฝูงแพะแกะเป็นสมบั​ติ​มากกว่าของบรรดาคนที่​อยู่​ในกรุงเยรูซาเล็มก่อนข้าพเจ้าด้วย
  por-BR-2018: Adquiri escravos e escravas, e tive escravos nascidos em casa; também
    tive grande rebanho de vacas e ovelhas, mais do que todos os que houve antes de
    mim em Jerusalém.
  deu-ELO: Ich kaufte Knechte und Mägde und hatte Hausgeborene; auch hatte ich ein
    großes Besitztum an Rind-und Kleinvieh, mehr als alle, die vor mir in Jerusalem
    waren.
  eng-WYC-2018: I had in possession servants and handmaids; and I had much household,
    and droves of great beasts, and great flocks of sheep, over all men that were
    before me in Jerusalem. (I had in possession servants and servantesses or male
    and female slaves; and I had many slaves born in my house, and herds of great
    beasts, and great flocks of sheep, yea, more than all those who came before me
    in Jerusalem.)
  epo-epo: mi akiris al mi sklavojn kaj sklavinojn, kaj domanojn mi havis; ankaŭ da
    bruto granda kaj malgranda mi havis pli multe, ol ĉiuj, kiuj estis antaŭ mi en
    Jerusalem;
  uig-PIN: Ⱪullarƣa wǝ dedǝklǝrgǝ igǝ boldum; ɵyümdǝ ulardin tuƣulƣanlarmu meningki
    idi; Yerusalemda mǝndin ilgiri bolƣanlarning ⱨǝmmisiningkidin kɵp mal-waranlar,
    ⱪoy wǝ kala padilirim bar boldi.
  beo-beo: 'Na da udigili hawa: hamosu dunu bagohame bidi lai dagoi. Amola na diasuga,
    eno udigili hawa: hamosu dunu da lalelegei. Amola na ohe fofoi amo idi da dunu
    huluane musa: Yelusalemega esalu dunu ilia ohe fofoi idi, amo bagade baligi ba:i.'
  tpi-OTNT: Mi bin baim planti wokboi na wokmeri nating. Na ol pikinini bilong ol
    dispela wokboi na wokmeri i kamap wokboi na wokmeri bilong mi. Na mi gat planti
    lain bulmakau na sipsip. Ol man i bin i stap long Jerusalem bipo i no gat planti
    bulmakau na sipsip olsem mi.
  hau-SA: Na sayi bayi mata da maza, ina kuma da waɗansu bayin da aka haifa a gidana.
    Ina da garkunan shanu da na tumaki da na awaki fiye da duk wanda ya taɓa zama
    a Urushalima kafin ni.
  uig-LAT: Qullargha we dédeklerge ige boldum; öyümde ulardin tughulghanlarmu méningki
    idi; Yérusalémda mendin ilgiri bolghanlarning hemmisiningkidin köp mal-waranlar,
    qoy we kala padilirim bar boldi.
  nde-nde: Ngathenga izigqili zesilisa lezesifazane, ngilezinye futhi izigqili ezazalelwa
    emzini wami. Ngaba lemihlambihlambi yenkomo lezimvu okwedlula bonke abake babakhona
    eJerusalema ngaphambi kwami.
  ton-ton: Naʻaku maʻu ʻae kau tamaioʻeiki mo e kau kaunanga, pea naʻe fanauʻi ʻae
    kau tamaioʻeiki ʻi hoku fale; pea naʻaku maʻu foki ʻo lahi ʻae fanga manu iiki,
    mo ia ʻoku lalahi, pea naʻe lahi hake ʻa ʻeku maʻumeʻa ʻiate kinautolu kotoa pē
    naʻe ʻi muʻa ʻiate au ʻi Selūsalema.
  ces-1613: Najednal jsem sobě služebníků a děvek, a měl jsem čeled v domě svém; k
    tomu i stáda skotů a bravů veliká měl jsem nade všecky, kteříž byli přede mnou
    v Jeruzalémě.
  eng-WMB: I bought male servants and female servants, and had servants born in my
    house. I also had great possessions of herds and flocks, above all who were before
    me in Jerusalem.
  tam-TCV: ஆண்களையும் பெண்களையும் அடிமைகளாக வாங்கினேன்; மேலும் வீட்டில் பிறந்த அடிமைகளையும்
    வைத்திருந்தேன். எனக்குமுன் எருசலேமிலிருந்த எல்லாரைப்பார்க்கிலும், அதிகமான ஆட்டு
    மந்தைகளும் மாட்டு மந்தைகளும் எனக்கிருந்தன.
  ceb-ULB: Nagpalit ako ug mga ulipon nga lalaki ug mga ulipon nga babaye; aduna akoy
    mga ulipon nga natawo diha sa akong palasyo. Aduna usab akoy dakong pundok sa
    mga baka ug mga karnero, labaw pa kaysa bisan kinsang hari nga nagdumala una kanako
    sa Jerusalem.
  pol-UBG: Nabyłem sługi i służące, miałem też sługi urodzone w swoim domu. Posiadałem
    również stada wołów i trzody owiec większe niż wszyscy, którzy byli przede mną
    w Jerozolimie.
  urd-GVU: مَیں نے غلام اور لونڈیاں خرید لیں۔ ایسے غلام بھی بہت تھے جو گھر میں پیدا
    ہوئے تھے۔ مجھے اُتنے گائےبَیل اور بھیڑبکریاں ملیں جتنی مجھ سے پہلے یروشلم میں
    کسی کو حاصل نہ تھیں۔
  deu-1912: ich hatte Knechte und Mägde und auch Gesinde, im Hause geboren; ich hatte
    eine größere Habe an Rindern und Schafen denn alle, die vor mir zu Jerusalem gewesen
    waren;
  kan-2017: ಗಂಡು ಮತ್ತು ಹೆಣ್ಣಾಳುಗಳನ್ನು ಕೊಂಡುಕೊಂಡೆನು; ನನ್ನ ಅರಮನೆಯಲ್ಲಿ ಇವರಿಂದ ಗುಲಾಮರು
    ಹುಟ್ಟಿದರು. ಇದಲ್ಲದೆ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಹಿಂದೆ ಇದ್ದವರೆಲ್ಲರಿಗಿಂತಲೂ ನಾನು ಬಹಳ ಸಂಪತ್ತುವುಳ್ಳವನಾಗಿ
    ದನಕುರಿಗಳ ಮಂದೆಯನ್ನು ಹೊಂದಿದೆನು.
  yap-yap: Gu chuw’iy e sib ni pire’, ma boch e sib e ni diyannag u lan e tabnaw rog.
    Pire’ e gamanman rog ngak e pi’in ur pired u Jerusalem.
  hlt-MCSB: salpa neh salnu khaw ka lai tih im kah cacah khaw ka taengah om. Saelhung
    saelrhoi neh boiva khaw kamah taengah muep om tih, ka mikhmuh ah Jerusalem kah
    aka om boeih lakah yet.
  mdy-ETH: ዓቲንቄንታ ላኣሊ ካራሚያኣ ታ ሻንቄኔ፤ ሜሌ ሃሣ ማኣራ ታኣኮ ማዻ ዓሳ ሾዔ ዓይሌ ታኣኮ ዓኣኔ፤ ታኣኮ ቤርታ ዬሩሳላሜይዳ
    ናንጌ ዓሶፓ ቢያ ባሼ ሚርጌ ባይንታ ዋኣሪንታ ማራይያኣ ታ ቆሌኔ።
  kew-kew: Neme kogono onaa adaapu kabamua, naa kogono painalo mua kogono pina-to.
    Go kogono pae onaana si wanenu page luabu nina kogono onaa pina-to. Jerusalem
    supara pateme aanumi mena gawa sipisipi go neme punitu-rupa adaapu meda napunitimi.
  twi-ASANTE: Metɔɔ nkoa ne mfenaa, na menyaa ebinom nso a wɔwoo wɔn wɔ me fie. Afei
    nso menyaa anantwie ne nnwan bebree sene obiara a wadi mʼanim wɔ Yerusalem.
  eng-WEBU: I bought male servants and female servants, and had servants born in my
    house. I also had great possessions of herds and flocks, above all who were before
    me in Jerusalem.
  wal-wal: Attumanne macca ailleta shammaas; qassi ta son yelettida hara ailletikka
    taayyo de7oosona. Taappe kase Yerusalaamen de7ida oogaappenne dariya mehiyaa,
    deeshshaanne dorssaa wudiyaa haaraas.
  spa-PDDPT: Compré esclavos y esclavas, y tuve otros nacidos en casa. También tuve
    una gran hacienda de ganado vacuno y rebaños, más que todos mis predecesores en
    Jerusalén.
  gun-gun: Heta guive ajogua xerembiguairã avakue ha'e kunhague. Xero py ae itui'i
    avi xerembiguairã. Areko avi va'ekue vaka ha'e vexa'i, xee aiko e'ỹ mbove Jerusalém
    tetã py ikuai va'ekue gui hetave areko.
  ilo-ULB: Gimmatangak kadagiti lallaki ken babbai a tagabu; addaanak kadagiti tagabu
    a naiyanak iti palasiok. Addaanak pay kadagiti dadakkel nga arban ken pangen iti
    dingwen, nga ad-adu ngem ti siasinoman nga ari nga immun-una a nagturay iti Jerusalem
    sakbay kaniak.
  kpg-kpg: Au guu hui agu daangada hege dogologo, gei nia hege i golo ala ne haanau
    i dogu hale. Dogu hai mee gi nia manu haangai lodo henua la koia e logo i nia
    manu o tei dangada nogo noho mai mua i Jerusalem.
  uig-ARA: قۇللارغا ۋە دېدەكلەرگە ئىگە بولدۇم؛ ئۆيۈمدە ئۇلاردىن تۇغۇلغانلارمۇ مېنىڭكى
    ئىدى؛ يېرۇسالېمدا مەندىن ئىلگىرى بولغانلارنىڭ ھەممىسىنىڭكىدىن كۆپ مال-ۋارانلار،
    قوي ۋە كالا پادىلىرىم بار بولدى.
  sus-sus: N naxa konyie sara, naxee bara die sɔtɔ naxee findixi n gbe ra, e fa lu
    n xɔnyi. N naxa xuruse gbegbe sɔtɔ, dangi Darisalamukae birin na naxee nu na beenu
    n xa bari.
  pon-2006: I pwaindahr kiden lidu, oh pil mie lidu kei me ipwidier nan imwei. Saikinte
    aramas emen me kousoan nan Serusalem me naineki pelinmen tohto duwehte ngehi.
  ksd-ksd: iau ga kul ra umana tultul, a umana tutana ma ra umana vavina, ma di ga
    vangala ra umana tultul ta ra kubagu; iau ga kale bula ra umana kikil na bulumakau,
    ma ra umana kikil na sip, ma dia ga peal ta nam kadiat dia ga laun lua tagu arama
    Ierusalem;
  tur-YTC: Erkek ve kadın hizmetçiler satın aldım ve evimde doğan hizmetçilerim oldu.
    Yeruşalem'de de benden önce olanların hepsinden daha çok sığır ve koyun malım
    vardı.
  bel-N: Я набыў нявольнiкаў i нявольнiц, i чэлядзь была ў мяне, таксама статкі валоў
    і чароды авечак былі ў мяне большыя, чым у-ва ўсіх, што былi раней за мяне ў Ерусаліме.
  grc-BRENT: Ἐκτησάμην δούλους καὶ παιδίσκας, καὶ οἰκογενεῖς ἐγένοντό μοι, καί γε
    κτῆσις βουκολίου καὶ ποιμνίου πολλὴ ἐγένετό μοι ὑπὲρ πάντας τοὺς γενομένους ἔμπροσθέν
    μου ἐν Ἱερουσαλήμ.
  ind-AYT: Aku membeli budak-budak laki-laki dan perempuan, dan aku punya budak-budak
    yang lahir di rumahku. Aku juga mempunyai banyak ternak, kawanan sapi dan kawanan
    domba, melebihi semua orang yang ada sebelum aku di Yerusalem.
  nya-nya: Ndinagula akapolo aamuna ndi akapolo aakazi, ndiponso ndinali ndi akapolo
    ena omwe anabadwira mʼnyumba mwanga. Ndinalinso ndi ngʼombe ndi nkhosa zambiri
    kupambana aliyense mu Yerusalemu amene analipo ndisanabadwe.
  hrv-hrv: Nakupovah robova i robinja, imadoh i sluge domaće, a tako i stada krupne
    i sitne stoke više no itko prije mene u Jeruzalemu.
  mps-mps: Eno sę olo yabo sę bidi, me sę olo yabo we me hauwa abelali. Tama te
    olo sę ebo bidigo wai dabe, me te olo sę ebo wego wai dabe te eno sę olo yabo
    we bidi pedelali. Te eno bulmakau me sipsip hani hauwa mu elaluali. Te Jerusalemde
    polobadu bidali bidi dabego te bulmakau me sipsip eno elalubo nai tiwai me elalubeo.
  tpi-tpi: Mi bin baim planti wokboi na wokmeri nating. Na ol pikinini bilong ol dispela
    wokboi na wokmeri i kamap wokboi na wokmeri bilong mi. Na mi gat planti lain bulmakau
    na sipsip. Ol man i bin i stap long Jerusalem bipo i no gat planti bulmakau na
    sipsip olsem mi.
  dan-1931: jeg købte Trælle og Trælkvinder, og jeg havde hjemmefødte Trælle; også
    Kvæg, Hornkvæg og Småkvæg, havde jeg i større Måder end nogen af dem, der før
    mig havde været i Jerusalem;
  vie-OVCB: Tôi lại mua nhiều nô lệ, cả nam lẫn nữ, và có nhiều nô lệ đã sinh trong
    nhà tôi. Tôi cũng làm chủ nhiều bầy súc vật và bầy chiên, nhiều hơn những vua
    đã sống trước tôi tại Giê-ru-sa-lem.
  guj-2017: મેં દાસદાસીઓ ખરીદ્યા. અને મારા ઘરમાં જન્મેલા ચાકરો પણ મારી પાસે હતા. જેઓ
    મારી અગાઉ યરુશાલેમમાં થઈ ગયા તે સર્વના કરતાં પણ મારી પાસે ગાય-બળદોનાં તથા ઘેટાં-બકરાનાં
    ટોળાંની સંપત્તિ વધારે હતી.
  pon-2006A: I pwaindahr kiden lidu, oh pil mie lidu kei me ipwidier nan imwei. Saikinte
    aramas emen me kousoan nan Serusalem me naineki pelinmen tohto duwehte ngehi.
  por-BRBSL: Comprei servos e servas, e tive servos nascidos em minha casa. Tinha
    também grandes posses de rebanhos e rebanhos, sobretudo os que estavam antes de
    mim em Jerusalém.
  cth-cth: San ka tawn dueng tho laipalah sannu hoi sanpanaw hai bout ka ran sin.
    Ka tawn e saringnaw teh ka o hoehnahlan Jerusalem kaawm e naw hlak a pap.
  twi-twi: Metɔɔ nkoa ne mfenaa, na minyaa ebinom nso a wɔwoo wɔn wɔ me fi. Afei nso,
    minyaa anantwi ne nguan bebree sen obiara a wadi mʼanim wɔ Yerusalem.
  hlt-hlt: salpa neh salnu khaw ka lai tih im kah cacah khaw ka taengah om. Saelhung
    saelrhoi neh boiva khaw kamah taengah muep om tih, ka mikhmuh ah Jerusalem kah
    aka om boeih lakah yet.
  tbz-SIM: kɛ́do ntidɑɑtì tinitidɑɑtì nɛ̀ tinitipòtì, kɛ̀ bɛ̀ m piɛ́ ibí n cĩ́ɛ̃̀tɛ̀
    miɛkɛ, kɛ̀ nní mmɔkɛ iwũɔ̃ inɑ̀ɑ̀kɛ nɛ̀ ipe nɛ̀ sibɔɔ́ mɛdiɛ̀, kɛ́pɛ̃ɛ̃tɛ́ bɛ̀ɛ̀
    n niitɛ́nɛ̀ kɛ buotɛ́ Sedisɑdɛmmu.
  msy-2020: Kɨ ua bagh pura ingangarir gumazir kɨniba ko amizir kɨnibagh ivese. Ezɨ
    men boriba, nan dɨpenimɨn aven nan ingangarir gumazamizibar mɨn iti. Ezɨ kɨ bulmakauba
    ko sipsipɨn avɨriba iti. Gumazir fomɨra Jerusalemɨn nguibamɨn itiba, nan mɨn bulmakauba
    ko sipsipɨn avɨriba itir puvatɨ.
  dop-dop: Mɑ yɑpɑ yomɑɑ ɑpɑlɑɑ nɑ ɑlɑɑ nɑ pɑ́ lʋlɩ piyɑ kɛ mɑ təyɑɣɑ tɑɑ. Ɩlɛnɑ mɑ́
    wɛɛnɑ tɔlɑ kɛ sɔsɔm nɑ pə́ kəlɩ ɩsɩɩ mpɑ pɑ lɑɑlɑ-m Yosɑlɛm tɑɑ tɔ.
  azb-azb: Nökərlər və kənizlər aldım, evimdə doğulan qullarım var idi. Naxırlarım
    və sürülərim də məndən əvvəl Yerusəlimdə yaşayanların hamısınkından çox idi.
  eng-DBY: I acquired servants and maidens, and had servants born in my house; also
    I had great possessions of herds and flocks, above all that had been in Jerusalem
    before me.
  hin-2017: मैंने दास और दासियाँ मोल लीं, और मेरे घर में दास भी उत्पन्न हुए; और जितने
    मुझसे पहले यरूशलेम में थे उनसे कहीं अधिक गाय-बैल और भेड़-बकरियों का मैं स्वामी
    था।
  wol-KYG: Ma jëndi jaam, góor ak jigéen; ñu ami doom ci kër gi. Ma am jur gu ne gàññ,
    gu gudd ak gu gàtt, ba ëpple ku ma jiitu ci Yerusalem.
  eng-YLT: I got men-servants, and maid-servants, and sons of the house were to me;
    also, I had much substance — herd and flock — above all who had been before me
    in Jerusalem.
  eng-WYC-2017: I had in possession servants and handmaids; and I had much meine,
    and droves of great beasts, and great flocks of sheep, over all men that were
    before me in Jerusalem.
  eng-WMBB: I bought male servants and female servants, and had servants born in my
    house. I also had great possessions of herds and flocks, above all who were before
    me in Jerusalem.
  urd-GVH: मैंने ग़ुलाम और लौंडियाँ ख़रीद लीं। ऐसे ग़ुलाम भी बहुत थे जो घर में पैदा
    हुए थे। मुझे उतने गाय-बैल और भेड़-बकरियाँ मिलीं जितनी मुझसे पहले यरूशलम में किसी
    को हासिल न थीं।
  rug-rug: Holu va soku pinausu si rau meke koadia sari pinausu sapu pododi pa qua
    vetu. Tagoi rau sari bulumakao na sipi sapu soku hola, hola ni tadi doduru baṉara
    pukerane pa Zerusalema.
  gaz-gaz: Ani garboota dhiiraa fi dubartii nan bitadhe; garboota mana kootti dhalatan
    biraas nan qabaadhe; nama naan dura Yerusaalem keessa jiraate kam iyyuu caalaas
    loonii fi bushaayee hedduu nan horadhe.
  fra-LSG: J’achetai des serviteurs et des servantes, et j’eus leurs enfants nés dans
    la maison; je possédai des troupeaux de bœufs et de brebis, plus que tous ceux
    qui étaient avant moi dans Jérusalem.
  yal-yal: N konyi xɛmɛne nun konyi gilɛne sɔtɔ nɛn, e diine bari n konni. Xuruse
    xungbeen nun a xunxurin fan yi n yii dangu muxune birin na naxanye yi n yɛɛ ra
    Yerusalɛn yi.
  haw-1868: Ua imi a loaa ia'u na kauwakane a me na kauwawahine, a ua hanau hoi iloko
    o ko'u hale na kauwa; a ia'u no hoi na holoholona nui a me na holoholona liilii
    he lehulehu, a oi aku i ka poe mamua ma Ierusalema.
  arb-NAV: وَاشْتَرَيْتُ عَبِيداً وَإِمَاءً، وَكَانَ لِي عَبِيدٌ مِمَّنْ وُلِدُوا
    فِي دَارِي، وَاقْتَنَيْتُ أَيْضاً قُطْعَانَ بَقَرٍ وَمَوَاشِي غَنَمٍ، حَتَّى فُقْتُ
    جَمِيعَ أَسْلافِي مِمَّنْ كَانُوا قَبْلِي فِي أُورُشَلِيمَ.
  ewe-ewe: Meƒle kluviwo kple kosiwo, eye wodzi ɖewo le nye ŋutɔ nye aƒe me. Nyiwo
    kple alẽwo sɔ gbɔ ɖe asinye fũu wu fia siwo nɔ Yerusalem do ŋgɔ nam la si.
  eng-LEE: I bought men-servants and maid-servants, and I had likewise those born
    in my house; I had also great possessions of cattle and flocks above all that
    had been before me in Jerusalem.
  asm-FB: মই অনেক দাস আৰু দাসীক কিনি ল’লো; মোৰ ৰাজপ্রাসাদতো অনেক দাস-দাসীৰ জন্ম হৈছিল;
    মোৰ আগেয়ে যিসকল যিৰূচালেমত আছিল, তেওঁলোক সকলোতকৈ মোৰ অনেক বেছি গৰু-ছাগলী আৰু
    মেৰ-ছাগ আদি পশুধনৰ জাক আছিল;
  sus-A: ﭑ نَشَ كٌنيِيٍ سَرَ، نَشٍيٍ بَرَ دِيٍ سْتْ نَشٍيٍ قِندِشِ ﭑ فبٍ رَ، عٍ قَ
    لُ ﭑ شْنيِ. ﭑ نَشَ شُرُ سٍ فبٍفبٍ سْتْ، دَنفِ دَرِ سَلَمُكَيٍ بِرِن نَ نَشٍيٍ
    نُ نَ بٍينُ ﭑ شَ بَرِ.
  fra-SBL: J'ai acheté des serviteurs et des servantes, et j'ai fait naître des serviteurs
    dans ma maison. J'avais aussi de grands biens en troupeaux et en bétail, au-dessus
    de tous ceux qui étaient avant moi à Jérusalem.
  hbo-hbo: קָנִ֙יתִי֙ עֲבָדִ֣ים וּשְׁפָחֹ֔ות וּבְנֵי־בַ֖יִת הָ֣יָה לִ֑י גַּ֣ם מִקְנֶה֩
    בָקָ֨ר וָצֹ֤אן הַרְבֵּה֙ הָ֣יָה לִ֔י מִכֹּ֛ל שֶֽׁהָי֥וּ לְפָנַ֖י בִּירוּשָׁלָֽ͏ִם׃
  kik-kik: Ningĩ ngĩgũra ngombo cia arũme na cia andũ-a-nja, na nĩ ndaarĩ na ngombo
    ingĩ iria ciaciarĩirwo gwakwa mũciĩ. O na nĩ ndaarĩ na ndũũru nyingĩ cia mbũri
    na cia ngʼombe gũkĩra arĩa othe maarĩ Jerusalemu mbere yakwa.
  fra-NCL: J’achetai des serviteurs et des servantes, et j’eus leurs enfants nés dans
    la maison ; j’eus aussi des troupeaux de bœufs et de brebis, plus que tous ceux
    qui furent avant moi dans Jérusalem.
  cek-AK: Ka im ah tapen tamnanawk, tamna nongpatanawk hoi nongpanawk doeh ka tawnh;
    kai om ai naah Jerusalem ah kaom tangcae kaminawk pongah doeh maitaw hoi tuunawk
    to ka tawnh kue.
  cuk-cuk: An bukidar mai-machergan, degi, mai-omegan baksad. Maimar-an-neggi-gwalulesmalad
    an nikusbalid. Jerusalén-neggweburgi-an-idu-dummagan-megismaladba, an bur bule
    molimar-bebe-nikad nikusad, degi, sibad-wawaadmar an nikusbalid.
  uig-CYR: Қулларға вә дедәкләргә егә болдум; өйүмдә улардин туғулғанларму мениңки
    еди; Йерусалимда мәндин илгири болғанларниң һәммисиниңкидин көп мал-варанлар,
    қой вә кала падилирим бар болди.
  tel-2017: ఆడ, మగ పనివారిని నియమించుకున్నాను. దాసులుగానే నా ఇంట్లో పుట్టినవారు నాకు
    ఉన్నారు. యెరూషలేములో నాకు ముందు ఉన్న వారందరికంటే ఎక్కువగా పశువులు, గొర్రె మేకల
    మందలు నేను సంపాదించుకున్నాను.
  hat-BSA: Mwen te achte esklav, ni mal ni femèl e mwen te genyen ki te fèt lakay
    mwen. Anplis mwen te genyen bann mouton avèk twoupo pi gran pase tout wa ki te
    Jérusalem avan m yo.
  bxh-bxh: Egu tau lau fayofayo tatau yo wawahin E unedi, yo egu tau lau fayofayo
    haisa mate egu luma yai sa tubu. Egu bulumakau yo sipi baiwadi sa ouli, habahim
    dodoga haisa Yelusalem yai.
  kos-kos: Nga moli mwet kohs puspis, mukul ac mutan, ac tulik natulos ma isusla inkul
    sik uh ma pac luk. Pisen cow ac sheep nutik pus liki kutena mwet saya su muta
    Jerusalem oemeet me.
  hbo-WLC: קָנִ֙יתִי֙ עֲבָדִ֣ים וּשְׁפָח֔וֹת וּבְנֵי־בַ֖יִת הָ֣יָה לִ֑י גַּ֣ם מִקְנֶה֩
    בָקָ֨ר וָצֹ֤אן הַרְבֵּה֙ הָ֣יָה לִ֔י מִכֹּ֛ל שֶֽׁהָי֥וּ לְפָנַ֖י בִּירוּשָׁלִָֽם׃
  ibo-ibo: Agbatara m ndị ohu nwoke na nwanyị, nweekwa ndị ohu ọzọ a mụrụ nʼụlọ m.
    Enwekwara m ọtụtụ igwe ehi na anụ ụlọ karịa eze niile ndị bu m ụzọ chịa na Jerusalem.
  ory-ory: ମୁଁ ଦାସଦାସୀଗଣ କ୍ରୟ କଲି ଓ ମୋହର ଗୃହରୁ ଜାତ ଦାସଗଣ ଥିଲେ; ଆହୁରି ମୋʼ ପୂର୍ବେ ଯିରୂଶାଲମସ୍ଥିତ
    ସମସ୍ତଙ୍କ ଅପେକ୍ଷା ମୋହର ଗୋମେଷାଦି ପଶୁପଲ ଅଧିକ ଥିଲେ;
  chk-chk: Üa pwal kamö mwän me fefin pwe üpwe nöüniir amanau, a pwal wor nei amanau
    mi uputiu lon imwei. Iwe, üa nöüni chomong sokun pwiin man lap seni ekewe aramas
    meinisin ra imweimw lon Jerusalem me mwei.
  rop-rop: Aibin baiyim loda wekinmen en wekingel blanga wek blanga mi en deibin abum
    loda biginini hubin bon langa main kemp. En aibin abum detmatj buligi, ship en
    gout du. Nobodi nomo bin abum lagijat bifo langa Jerusalem.
  ukr-1871: Куповав бранцї й бранки, а то були в мене й домовники; були в мене стада
    буйної й дрібної скотини більш, нїж у всїх, що перше мене були в Ерусалимі;
  deu-1951: Ich kaufte Knechte und Mägde und hatte auch solche, die in meinem eigenen
    Hause geboren waren; so hatte ich auch größere Rinder und Schafherden als alle,
    die vor mir zu Jerusalem gewesen waren.
  eng-JPS: I acquired men-servants and maid-servants, and had servants born in my
    house; also I had great possessions of herds and flocks, above all that were before
    me in Jerusalem;
  srp-1865: Nabavih sebi sluga i sluškinja, i imah sluga roðenijeh u kuæi mojoj; i
    imah goveda i ovaca više od svijeh koji biše prije mene u Jerusalimu;
  lug-lug: Neefunira abaddu abasajja n’abakazi, era nalina abaddu abaazaalirwa mu
    nnyumba yange. Ne mbeera n’amagana g’ente n’ebisibo by’endiga okusinga bonna abansooka
    okubeera mu Yerusaalemi.
  heb-heb: קניתי עבדים ושפחות ובני בית היה לי גם מקנה בקר וצאן הרבה היה לי מכל שהיו
    לפני בירושלם׃
  ben-IRV: আমি দাস ও দাসী কিনলাম; আমার দাস আছে যারা আমার ঘরে জন্মেছে। আমার অনেক বড়
    পশুপাল আছে এবং অনেক গৃহপালিত পশু আছে, যে কোন রাজা যারা আমার আগে যিরুশালেমে রাজত্ব
    করেছে তাদের থেকে অনেক বেশি।
  pan-pan: ਮੈਂ ਦਾਸ ਅਤੇ ਦਾਸੀਆਂ ਮੁੱਲ ਲਏ ਅਤੇ ਮੇਰੇ ਘਰ ਵਿੱਚ ਜੰਮੇ ਹੋਏ ਦਾਸ ਵੀ ਸਨ, ਸਗੋਂ ਮੇਰੇ
    ਕੋਲ ਉਹਨਾਂ ਸਾਰਿਆਂ ਨਾਲੋਂ ਵੱਧ ਵੱਗਾਂ ਅਤੇ ਇੱਜੜਾਂ ਦੀ ਜ਼ਾਇਦਾਦ ਸੀ, ਜਿਹੜੇ ਮੇਰੇ ਤੋਂ ਪਹਿਲਾਂ
    ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਸਨ।
  mya-JVB: ကျွန် ယောက်ျား၊ ကျွန် မိန်းမတို့ကိုသိမ်းယူ ၍ ၊ ကျွန်သားပေါက် များလည်း ရှိ
    ကြ၏။ ငါ့ အရင် ၊ ယေရုရှလင် မြို့၌ ဖြစ် ဘူးသော သူ အပေါင်း တို့ထက် ၊ ငါ သည်တိရစ္ဆာန်
    အကြီးအငယ်တို့နှင့် အလွန် ရ တတ်၏။
  hmo-hmo: Hesiai taudia bona hahine danu lau hoia, bona hesiai memero bona kekeni
    be egu ruma dekenai idia vara. Egu nanigosi bona mamoe oreadia be momo herea,
    Ierusalema dekenai idia noho guna taudia ibounai edia, be lau ese lau hanaia.
  urd-urd: मैंने ग़ुलामों और लौंडियों को ख़रीदा और नौकर — चाकर मेरे घर में पैदा हुए,
    और जितने मुझ से पहले येरूशलेम में थे मैं उनसे कहीं ज़्यादा गाय — बैल और भेड़ —
    बकरियों का मालिक था।
  rus-SYN: приобрел себе слуг и служанок, и домочадцы были у меня; также крупного
    и мелкого скота было у меня больше, нежели у всех, бывших прежде меня в Иерусалиме;
  bqc-SIM: Ma zↄↄ lùlu gↄ̃ɛↄ ń nↄɛↄ, mɛ́ wà ń keeↄ ì ma bɛɛ. Má zuↄ ń pↄtuo
    keleↄ vĩ dasidasi dɛ gbɛ̃́ pↄ́ kú Yelusalɛũ ma ãaↄla píi.
  tcz-CHONGTHU: Keiman soh pasal hole soh numeiho jong ka chon chule ka-in muna pengden
    soh phabep jong ka neijin ahi. Chule keiman masanga Jerusalema ana cheng leng
    ana umsa ho sang in jong, gancha hole gan lentah tah ho geijin jong kanei tam
    jon ahi.
  mar-mar: मी पुरुष आणि स्त्री गुलाम विकत घेतले. माझ्या महालातही गुलामांचा जन्म झाला.
    माझ्यापूर्वी यरूशलेमेत राज्य केलेल्या कोणाही राजाजवळ नव्हते एवढे अधिक गुरांचे
    आणि शेरडामेंढरांच्या कळपाचे मोठे धन मजजवळ होते.
  soq-soq: Ne nolana dewalala mona ita iwoa uaraia gimaramona ita nolana dewalala
    iwoa dunawo waimoie gamontoieno nolana dewalala uara seganton. Ita do kau ita
    sipsipna uwa uaraia waimoi, mai apana da epe rua Ierusalem bedewe wainipe, dia.
  qub-qub: Uywaynëpaj runacunata rantirä ollguta warmitapis. Maquëcho yurej uywaynëcunapis
    caranmi. Nogapaga aypallami casha wäcapis uyshapis. Nogapita mas unay caj runacuna
    Jerusalenchöga manami pipis charashachu noganöga.
  bqp-bqp: Ma zↄ̀nↄ lùlu gↄ̃gbɛ̃nↄ kũ nↄgbɛ̃nↄ, ò a kenↄ ì ma bɛa. Má zùnↄ kũ pↄ́kãde
    ketenↄ vĩ dasidasi de gbɛ̃ kũ ò kú Yurusalɛmu ma ãnↄla ń pínki.
  hat-hat: Mwen achte fi kou gason pou sèvi m' esklav, san konte moun ki fèt esklav
    lakay mwen. Mwen te gen bèt ak zannimo pase tout moun ki janm viv nan lavil Jerizalèm.
  eng-BSB: I acquired menservants and maidservants, and servants were born in my house.
    I also owned more herds and flocks than anyone in Jerusalem before me,
  eng-WEBPB: I bought male servants and female servants, and had servants born in
    my house. I also had great possessions of herds and flocks, above all who were
    before me in Jerusalem.
  kbq-kbq: Kazokzo eri'za vene'nene a'nanenena mizasena zamavroge'za nonifina mani'ne'za
    mofavreramina kase hakare hu'naze. Hagi ko'ma mago'a kini vahe'ma Jerusalemima
    kinima mani'naza vahera, zamagatere'na rama'a sipisipi afutamine meme afutaminena
    ante'noe.
  nhe-BL: Teipa niquincojqui tlaca tequipanohuani huan sihua tequipanohuani huan nojquiya
    miyac notlatequipanojcahua ipan nochaj quintlacatiltijque coneme para elise noaxcahua.
    Nojquiya niquinpixqui tlahuel miyac huacaxme huan borregojme hasta niquinonpanoc
    ininmiyaca tlen quinpixtoyaj nochi sequinoc tlanahuatiani tlen tlanahuatijque
    achtohui tlen na ipan altepetl Jerusalén.
  bus-bus: Ma zↄ̀nↄ lùlu gↄ̃gbɛ̃nↄ kↄ̃n nↄgbɛ̃nↄ, wà ń kenↄ ì ma bɛ. Má zùnↄ kↄ̃n
    pↄ́kãde ketenↄ vĩ paripari dɛ gbɛ̃ kɛ̀ aↄ̃ↄ kú Yerusalɛmu ma ãanↄla ń píngi.
  gub-BL: Ame'eg kar uma'ereko e ma'e tetea'u wà. Heta amo uma'ereko ma'e e tetea'u
    ime'eg kar 'ym pyrer ihewe heràpuz me uzexak kar ma'e kwer wà no. Heta tetea'u
    tapi'ak ihewe wà. Heta tetea'u àràpuhàràn ihewe wà no. Zeruzarez parer hereko
    'ym mehe we arer wereko weimaw tetea'u wà. Hereimaw waneta haw heta tetea'u wera'u
    waneimaw waneta haw wi.
  eng-DRA: 'I got me menservants, and maidservants, and had a great family: and herds
    of oxen, and great flocks of sheep, above all that were before me in Jerusalem:'
