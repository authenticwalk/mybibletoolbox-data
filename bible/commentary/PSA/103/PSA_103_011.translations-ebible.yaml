verse: PSA.103.011
translations:
  mal-C: ആകാശം ഭൂമിക്കുമേൽ ഉയർന്നിരിക്കുന്നതുപോലെ, തന്നെ ഭയപ്പെടുന്നവരോടുള്ള അവിടത്തെ
    സ്നേഹം ഉന്നതമാണ്.
  deu-TKW: sondern so hoch der Himmel über der Erde ist, ist seine Gnade mächtig über
    denen, die ihn fürchten.
  lin-lin: Ndenge likolo etombolama mosika ya mabele, ndenge wana mpe bolingo na Ye
    ezali monene mpo na bato oyo batosaka Ye ;
  mmx-mmx: La labalamu ren i urut aleng upana at lamavangkap mavana at lavatbung menemen
    la kerepmo labalamu ren i silok aleng tinedi ua dit kis esogo min.
  eng-LSV: For as the height of the heavens [is] above the earth, || His kindness
    has been mighty over those fearing Him.
  eng-GNV: For as high as the heauen is aboue ye earth, so great is his mercie toward
    them that feare him.
  eng-WEBSTER: For as the heaven is high above the earth, so great is his mercy towards
    them that fear him.
  nhw-BL: pampa yaya quipiya nelhueyi iyolo ica nochi catli quiimacasij huan quitlepanitaj.
    Quena, itlaicnelijcayo nelhueyi quen ihuexca ilhuicactli.
  swh-ONEN: Kama vile mbingu zilivyo juu ya dunia sana, ndivyo wema wake ulivyo mwingi
    kwa wanaomcha;
  bba-bba: Adɑmɑ nɡe mɛ sɔ̃ɔ yɑri yeru tɑ kɑ sɔ̃ɔ duu yeru tondinɛ, nɡe mɛyɑ u rɑ
    mɑɑ bɛsɛn torɑnu tondɑsie. Nɡe mɛ wɔllɑ kɑ tem tomɑ, nɡe mɛyɑ win durom mu kpɑ̃ɑru
    nɛ be bɑ nùn nɑsien mi.
  eng-KJVCPB: For as the heaven is high above the earth, So great is his mercy toward
    them that fear him.
  luo-luo: Nimar kaka polo ni malo moyombo piny, e kaka herane duongʼ ne joma omiye
    luor;
  aii-aii: ܣܵܒܵܒ ܐܲܝܟ݂ ܕܝܼܠܵܗ̇ ܪܵܡܬܵ‌ܐ ܫܡܲܝܵܐ ܥܲܠܔ ܐܲܪܥܵܐ، ܗܵܕܟ݂ܵܐ ܓܘܼܪܬܵ‌ܐ ܝܠܵܗ̇
    ܛܲܝܒܘܼܬܹܗ ܥܲܠܔ ܙܕܝܼܥܘܼ̈ܗ‌ܝ.
  meu-meu: Badina be guba bona tanobada padadia na bada herea heḡereḡerena, iena hebogahisi
    na unu e bada tomamu ia garina e garimu taudia ediai;
  npi-ULB: किनकि पृथ्वीमाथि आकाश जति अग्लो छ, उहाँलाई आदर गर्नेप्रति उहाँको करारको
    विश्‍वस्‍तता त्‍यति नै महान् छ ।
  yor-yor: Nítorí bí ọ̀run ṣe ga sílẹ̀, bẹ́ẹ̀ ni ìfẹ́ rẹ̀ tóbi sí àwọn tí ó bẹ̀rù
    rẹ̀.
  pes-OPCB: زیرا به اندازه‌ای که آسمان از زمین بلندتر است، به همان اندازه محبت خداوند
    بر کسانی که او را گرامی می‌دارند عظیم می‌باشد!
  tgl-ULB: Dahil kung gaano kataas ang kalangitan sa ibabaw ng daigdig, ganoon kadakila
    ang kanyang katapatan sa tipan sa mga nagbibigay ng parangal sa kanya.
  nop-nop: Metam nediyeŋ aditok gikiŋgoŋ timiiŋ, adi yadi kunumdi kwet bikabuŋa foloniŋ
    hinek gwaŋ hatak wondok tuwot weleŋdi yabukahile hinek tilak.
  cbu-NT: Apanll iyaa chinaku, kanindaa arangpaz kánaru ashiru kapung iyaa chinakiya.
  hui-hui: Hari daliga li kagome dindi bibahende ngagoni dambi hai kadagua Anduane
    Homogo ibugua wali agali ibuhondo mitangi bialu giho haga karu ibunaga gubalini
    holene timbuniore ogonibime ti gubalini ho kagoni.
  mya-mya: ကမ္ဘာ​မြေ​ပြင်​အ​ထက်​ရှိ​မိုး​ကောင်း​ကင်​သည် မြင့်​မား​သည်​နှင့်​အ​မျှ
    ကိုယ်​တော်​ကို​ကြောက်​ရွံ့​သူ​တို့​အ​တွက်​ထား​ရှိ​သော မေတ္တာ​တော်​သည်​ကြီးမား​တော်​မူ​၏။
  bod-N: ས་ལས་ནམ་མཁའ་ཇི་ལྟར་མཐོ་བ༌བཞིན། །ཁོང་ལ་གུས་ཤིང་འཇིགས་པའི་མི་རྣམས༌ལ། །ཁོང་གི་བྱམས་བརྩེ་ཡང་ནི་དེ་བཞིན༌ཆེ།།
  wsk-wsk: Taiti kalel biya ali kiaram iwita, noko kua nangara ana kariimet nu bowa
    ningi bagasan mu nanga iramuram.
  sna-sna: Nokuti sokukwirira kwaakaita kudenga kumusoro kwenyika, ndizvo zvakaita
    kukura kworudo rwake kuna vanomutya;
  spa-BLM: Porque como los cielos son altos sobre la tierra, tan grande es su bondad
    para con los que le temen.
  cac-cac: Te nivan svach'c'olal d'a eb' ay xivc'olal d'ay. Icha val schaan̈il satchaan̈
    d'a yib'an̈ lum luum tic, icha chi' svach'c'olal chi' d'a eb'.
  swh-ULB: Kama mbingu zilivyo juu zaidi ya nchi, ndivyo ulivyo ukuu wa uaminifu wa
    agano lake kwao wale wanaomcha yeye.
  bel-bel: пояць усіх зьвяроў польных; дзікія аслы спатольваюць смагу сваю.
  wed-wed: Dobu weka ma mara nore au tepadewadewana. Nanare, Bada ana nuavaina i rata
    guratana taui da Bada e vivivirei awarii.
  deu-ELBBK: Denn so hoch die Himmel über der Erde sind, ist gewaltig seine Güte über
    die, die ihn fürchten;
  mbb-OT: Is kezekelà te mid-elangan te langit wey tanà, ne iyan daan kezekelà te
    kebmahala zin te menge edtahud kandin.
  mal-2015: ആകാശം ഭൂമിക്കുമീതെ ഉയർന്നിരിക്കുന്നതു പോലെ അവന്റെ ദയ അവന്റെ ഭക്തന്മാരോടു
    വലുതായിരിക്കുന്നു.
  gup-gup: Nungka wanjh kabenmarnedjare bulkkidj duninjh bininj rowk nawu kabirrimarneboddan
    nuye. Kumekbekenh wanjh nungka kaburriwe djarreh duninjh kunwarre rowk kadberre.
  ctu-CTI: Como cabʌlʌch i yutslel i pusicꞌal cheꞌ bajcheꞌ i chañʌlel panchan Tiꞌ
    tyojlel jini muꞌ bʌ i bʌcꞌñañob.
  rmc-rmc: Avke sar hin o ňebos učes la phuvatar, avke bares kamel olen, ko les den
    pačiv.
  nlg-nlg: Me vaghaa na datona na oka i vuvungana na maramana, te vaghaa ghua na sulena
    nina dolo vanira tara talumavaa.
  pes-OPV: زیرا آنقدر که آسمان از زمین بلندتر است، به همان قدر رحمت او بر ترسندگانش
    عظیم است.
  ron-1924: чи, кыт сунт де сус черуриле фацэ де пэмынт, атыт есте де маре бунэтатя
    Луй пентру чей че се тем де Ел;
  aui-aui: Yana nuwayuyuna touda kiiravidae, iiyawogha sakabikabikarawayeni na gegha
    damonana; nuwayuyunina na iragata kirakii, gegha abama yana ragata naboni.
  ben-OBCV: কারণ জগতের ঊর্ধ্বে আকাশমণ্ডল যত উচ্চ, যারা তাঁকে সম্ভ্রম করে তাদের প্রতি
    তাঁর প্রেম ততটাই মহান;
  som-som: Waayo, sida samadu dhulka uga sarrayso, Sidaas oo kalaa naxariistiisu ugu
    weyn tahay kuwa isaga ka cabsada.
  lat-VUC: Potabunt omnes bestiæ agri; expectabunt onagri in siti sua.
  eng-ASVBT: For as the heavens are high above the earth, So great is his lovingkindness
    toward them that fear him.
  mna-mna: Muŋaiŋana ta Yooba izzwe pizin wal ta timototo i mi tileŋleŋ la kalŋaana
    na, isala ta kor a, kembei saamba imbot kor kat pa toono.
  ita-1885: Perciocchè, quanto sono alti i cieli sopra la terra, Tanto è grande la
    sua benignità inverso quelli che lo temono.
  eng-LXXUP: 'They shall give drink to all the wild beasts of the field: The wild
    asses shall take of them to quench their thirst.'
  eng-ULB: For as the skies are high above the earth, so great is his covenant faithfulness
    toward those who honor him.
  spa-VBL: Porque tan grande como los cielos que están sobre la tierra es su amor
    con los que le honran.
  fra-_FOB: Car autant les cieux sont élevés au-dessus de la terre, autant sa bonté
    est grande sur ceux qui le craignent.
  mal-mal: ആകാശം ഭൂമിക്കുമീതെ ഉയർന്നിരിക്കുന്നതുപോലെ അവിടുത്തെ ദയ അവിടുത്തെ ഭക്തന്മാരോട്
    വലുതായിരിക്കുന്നു.
  urd-GVR: Kyoṅki jitnā buland āsmān hai, utnī hī azīm us kī shafqat un par hai jo
    us kā ḳhauf mānte haiṅ.
  suz-BL: रागी रे सरीङ दोशो इर बाक्‍बा, मोशोन आ गेना हना यो दाक्‍तीके आ कली मान पा
    हिंब आन कली पशो बाक्‍ब। भजन संग्रह ३६:६; यसैया ५५:८-९
  eng-NOY: As high as are the heavens above the earth, So great is his mercy to them
    that fear him.
  ita-1927: Poiché quanto i cieli sono alti al disopra della terra, tanto è grande
    la sua benignità verso quelli che lo temono.
  ckb-ckb: وەک بەرزی ئاسمان لەسەر زەوییەوە، خۆشەویستییە نەگۆڕەکەی زۆرکردووە بۆ ئەوانەی
    کە لێی دەترسن.
  eng-BBE: For as the heaven is high over the earth, so great is his mercy to his
    worshippers.
  xsi-xsi: 'I ne vetâŋa ŋinde nde duvi mine: i tini mwasa ŋalae ndo panzi tamâta ea
    simege ŋana i kâ. Samba ikeno âta ndo ŋana tâno kâ, aku i ne tini-mwasa nde ŋalae
    tina mine nâ.'
  kan-OKCV: ಏಕೆಂದರೆ, ಭೂಮಿಯ ಮೇಲೆ ಆಕಾಶವು ಎಷ್ಟು ಉನ್ನತವೋ, ದೇವರ ಪ್ರೀತಿಯು ತಮಗೆ ಭಯಪಡುವವರ
    ಮೇಲೆ ಅಷ್ಟು ಮಹೋನ್ನತವಾಗಿದೆ;
  tam-2017: பூமிக்கு வானம் எவ்வளவு உயரமாக இருக்கிறதோ, அவருக்குப் பயப்படுகிறவர்கள்மேல்
    அவருடைய கிருபையும் அவ்வளவு பெரிதாக இருக்கிறது.
  spa-RV-1909: Porque como la altura de los cielos sobre la tierra, engrandeció su
    misericordia sobre los que le temen.
  ron-BTF: Căci așa cum cerul este înalt deasupra pământului, atât de mare este mila
    lui spre cei ce se tem de el.
  eng-WEBP: For as the heavens are high above the earth, so great is his loving kindness
    toward those who fear him.
  eng-FBV: For as high as the heavens are above the earth is the extent of his trustworthy
    love to those who honor him.
  nld-1939: Neen, zo hoog als de hemel Zich boven de aarde verheft, Zo groot is zijn
    goedheid Voor hen, die Hem vrezen!
  nch-BL: pampa yaya quipiya nelhueyi iyolo ica nochi cati quiimacasij huan quitepanitaj.
    Quena, itaicnelijcayo nelhueyi quej ihuexca ilhuicacti.
  vie-1934: Vì hễ các từng trời cao trên đất bao nhiêu, Thì sự nhân từ Ngài càng lớn
    cho kẻ nào kính sợ Ngài bấy nhiêu.
  cha-cha: Sa taegüije y langet goftaquilo gui jilo y tano, taegüijeja sendangculo
    y minaaseña para ayo sija y manmaañao nu güiya.
  hin-CV: क्योंकि आकाश पृथ्वी से जितना ऊपर है, उतना ही महान है उनका करुणा-प्रेम उनके
    श्रद्धालुओं के लिए.
  eng-OURB: For as the heavens are high above the earth, so great is his chesed ·loving-kindness·
    toward those who fear him.
  spa-BES: Porque como el cielo es alto sobre la tierra, grande es su misericordia
    para sus fieles.
  tdx-tdx: Fa mira ami’ty haabo’ i likerañey ami’ty tane toy, ty hajabajaba’ ty fiferenaiña’e
    amo mañeveñ’ama’eo;
  tha-KJV: เพราะว่าฟ้าสวรรค์สูงเหนือแผ่นดินเท่าใด ความเมตตาของพระองค์​ที่​มีต​่อบรรดาคนที่เกรงกลัวพระองค์​ก็​ใหญ่​ยิ่งเท่านั้น
  por-BR-2018: Porque, assim como os céus estão bem mais elevados que a terra, assim
    também prevalece a bondade dele sobre aqueles que o temem.
  deu-ELO: Denn so hoch die Himmel über der Erde sind, ist gewaltig seine Güte über
    die, welche ihn fürchten;
  eng-WYC-2018: For by the highness of heaven from earth; he made strong his mercy
    on men dreading him. (For as high as the heavens be above the earth, is how strong
    his love is, for those who fear him or for those who revere him.)
  epo-epo: Ĉar kiel alte estas la ĉielo super la tero, Tiel granda estas Lia boneco
    por tiuj, kiuj Lin timas.
  gfk-gfk: Kanong warah, hoing no mawe i naliu saakit tano pise, no uno harmarsai
    i manga tamat mah taar ta diet ing diet ru ie.
  uig-PIN: Asman yǝrdin ⱪanqilik egiz bolsa, Uningdin ⱪorⱪidiƣanlarƣa bolƣan muⱨǝbbitimu
    xunqilik zordür.
  beo-beo: Mu amo da osobo bagade badilia gadodafa agoane diala. Amola nowa dunu da
    Hina Godema nodone dawa:sa, Hina Gode da amo sedade defei defele ilima asigisa.
  tpi-OTNT: Em i save laikim tru ol manmeri i save pret long em. Em i gat bikpela
    laik tru long ol, olsem skai i antap tru long graun.
  hau-SA: Gama kamar yadda sammai suke can bisa duniya, haka girmar ƙaunarsa yake
    wa masu tsoronsa;
  udu-udu: Haali/ me’d momis jin ḵa’dama/ ḵa’dam ap̱o/ mony’cesh mo tani wakan dhan
    mo/en piti jin ṯelu sho’k caaca mo ’kup̱ki uni gwansan kun ḵo/ki a’di mo be.
  uig-LAT: Asman yerdin qanchilik égiz bolsa, Uningdin qorqidighanlargha bolghan muhebbitimu
    shunchilik zordür.
  nde-nde: Ngoba njengokuphakama komkhathi ngaphezu komhlaba, lukhulu kangako uthando
    lwakhe kulabo abamesabayo;
  ton-ton: Kae hangē ko hono māʻolunga ʻoe langi ki māmani, ʻoku pehē hono lahi ʻo
    ʻene ʻaloʻofa kiate kinautolu ʻoku nau manavahē kiate ia.
  ces-1613: Nebo jakož jsou vysoko nebesa nad zemí, tak jest vyvýšené milosrdenství
    jeho nad těmi, kteříž se ho bojí.
  eng-WMB: For as the heavens are high above the earth, so great is his loving kindness
    toward those who fear him.
  tam-TCV: ஏனெனில் பூமிக்கு மேலாய் வானங்கள் எவ்வளவு உயரமாக இருக்கிறதோ, அவருக்குப்
    பயபக்தியாய் இருக்கிறவர்கள்மேல் அவருடைய உடன்படிக்கையின் அன்பும் அவ்வளவு பெரிதாக
    இருக்கிறது.
  ceb-ULB: Kay sama sa kahabog sa kalangitan ibabaw sa kalibotan, sama niana ka bantogan
    ang iyang matinud-anon nga kasabotan niadtong nagtahod kaniya.
  pol-UBG: Jak wysoko bowiem są niebiosa nad ziemią, tak wielkie jest jego miłosierdzie
    nad tymi, którzy się go boją.
  agr-agr: Niina umijin aidaunak Apajuík nayaim múun nagkatkachua nuni nagkaemas aneawai.
  kyc-kyc: Wambumi baa ketae pyambungi dupwa keta banya mona retenge renge doko isa
    yuu dakena piso yake sungange dopale ingyuo mona retenge.
  urd-GVU: کیونکہ جتنا بلند آسمان ہے، اُتنی ہی عظیم اُس کی شفقت اُن پر ہے جو اُس کا
    خوف مانتے ہیں۔
  eng-OEBCW: For high as the heavens o’er the earth is his love over those who fear
    him.
  deu-1912: Denn so hoch der Himmel über der Erde ist, läßt er seine Gnade walten
    über die, so ihn fürchten.
  kan-2017: ಭೂಮಿಯ ಮೇಲೆ ಆಕಾಶವು ಎಷ್ಟು ಉನ್ನತವೋ, ಆತನಲ್ಲಿ ಭಯಭಕ್ತಿಯುಳ್ಳವರ ಮೇಲೆ ಆತನ ಕೃಪೆಯು
    ಅಷ್ಟು ಅಪಾರವಾಗಿದೆ.
  yap-yap: Rogon feni tolang lanelang ko fayleng, e aram feni ga’ e t’ufeg rok SOMOL
    ko pi’in ni bay madgun u wun’rad.
  hlt-MCSB: Diklai soah vaan a sang bangla amah aka rhih rhoek ham a sitlohnah khaw
    len.
  mdy-ETH: ጫሪንጫ ሳዓፓ ሌካ ዼጋሢጉዲ ዒዛኮ ሚጪንቲፃ ዒዛ ዒጊጫ ዓሶም ዼኤፒኬ።
  twi-ASANTE: Na sɛdeɛ ɔsoro ne asase ntam ware no, saa ara na nʼadɔeɛ so wɔ wɔn a
    wɔsuro no so.
  eng-WEBU: For as the heavens are high above the earth, so great is his loving kindness
    toward those who fear him.
  acu-NT: Yus ni umirkautinka tuke anenmaji. Nayaim nangkatkamurisha atsau asamtai,
    Yuse anengkratairingkia pengké nangkankashtinuitai.
  spa-PDDPT: Porque como la altura de los cielos sobre la tierra, Engrandeció su misericordia
    hacia los que le temen.
  gun-gun: Mba'eta yvy gui yva yvatevea rami avi Senhor nhomboaxya voi yvate ete,
    oexa uka 'rã henonde ojererokyjea rupi ikuai va'e pe.
  agu-BL: Wi'nin banl talma' i' scye'j yi e' yi na cyak' k'ej i'. Icy'nak cu'n swutz
    yi tcya'j.
  ilo-ULB: Kas iti kangato dagiti tangatang manipud iti daga, kasta ti kinaindaklan
    ti kinapudnona iti tulagna kadagiti mangraraem kenkuana.
  kpg-kpg: Tamanaiee o dono aloho i digau ala e hagalabagau Ia, le e hai gadoo be di
    mogowaa gi nua o di langi mai i henuailala.
  uig-ARA: ئاسمان يەردىن قانچىلىك ئېگىز بولسا، ئۇنىڭدىن قورقىدىغانلارغا بولغان مۇھەببىتىمۇ
    شۇنچىلىك زوردۈر.
  bps-bps: du i kakdon i dad to nun klikò di kenen, landè kgilin, na too là gagan
    mtas dun; salngad di kdatah i langit di tah tanà i kalbong nawan dale.
  sus-sus: Koore itexi bɔxi xun ma ki naxɛ, a xa xanunteya fan gboxi na ki nɛ a yaragaaxuie
    bɛ.
  pon-2006: A duwen ileilehn lahng sang sampah, ih duwen sapwellime limpoak lapalap
    ong me kin wauneki.
  jae-jae: Ênê têtac gêwiŋ teŋgeŋŋa gêdêŋ lau, taŋ têtêc eŋ naŋ kapôêŋanô, kêtôm ŋasawa,
    taŋ geŋ umboŋ to nom gêŋgic naŋ.
  ksd-ksd: Tago da ra bala na bakut i ki arama liu iat, Damana i ngala kana lavur
    varmari tadav diat dia ru ia.
  tur-YTC: Çünkü gökler yeryüzünden ne kadar yüksekse, Kendisinden korkanlara karşı
    Sevgi dolu iyiliği de o kadar büyüktür.
  bel-N: бо як высока неба над зямлёю, так вялікая міласэнасьць Ягоная да тых, што
    баяцца Яго,
  grc-BRENT: Ποτιοῦσι πάντα τὰ θηρία τοῦ ἀγροῦ, προσδέξονται ὄναγροι εἰς δίψαν αὐτῶν.
  kpr-kpr: Utu enda ikáda irira, ainda gomboi darari jo tege bari da kaugo iraeri.
    Kotugo Bajari da dubo bari, mave nu kakara eraera aikena, amingori. Jo namonde
    tege kasama ari da kaugo iraeri.
  ind-AYT: Sebab, seperti tingginya langit di atas bumi, demikian juga besar kasih
    setia-Nya kepada orang-orang yang takut akan Dia.
  yom-yom: Bila boso diyilu didi dizangama va yilu ntoto ; buawu bobo luzolo luandi
    luidi lunneni kuidi bobo beti kunkinzikanga.
  yut-yut: Nido amɨn iyɨ do pasal ɨmaŋ amɨn uŋun but dasi galak taŋ yomɨsak. Butdasi
    galak taŋ yomyomni uŋun pɨdaŋbisi, mɨktɨm yapmaŋek kwensi ason kundu tosok uŋun
    dakon tɨlak.
  nya-nya: Pakuti monga kumwamba kuli kutali ndi dziko lapansi, koteronso chikondi
    chake nʼchachikulu kwa iwo amene amamuopa;
  kyg-kyg: Kokuꞌnaꞌmo muga anagamo haneꞌniya kava huno agaefekeꞌmo koli huteꞌa mono
    nehaya vayaꞌaifeꞌmo magoke aiyaya kava huno hau huno neꞌapate.
  hrv-hrv: Jer kako je nebo visoko nad zemljom, dobrota je njegova s onima koji ga
    se boje.
  mps-mps: Aga dali wi ebo we bidi, agai augwali godolo mu ebo dao. Agai genuai godolo
    ebo homu augwali dali ebao, te dagadu digibulu ugwaba mu elaluyu, tǫ aiyadu mu
    elalubo tiwai dao.
  tpi-tpi: Em i save laikim tru ol manmeri i save pret long em. Em i gat bikpela laik
    tru long ol, olsem skai i antap tru long graun.
  dan-1931: Men så højt som Himlen er over Jorden, er hans Miskundhed stor over dem,
    der frygter ham.
  vie-OVCB: Vì nhân từ Chúa rộng lớn đối với người kính sợ Ngài, khác nào trời với
    đất.
  guj-2017: કારણ કે જેમ પૃથ્વીથી આકાશ ઊંચું છે, તેમ તેમનો આદર કરનાર પર તેમની કૃપા
    વિશાળ છે.
  pon-2006A: A duwen ileilehn lahng sang sampah, ih duwen sapwellime limpoak lapalap
    ong me kin wauneki.
  por-BRBSL: Pois como os céus estão bem acima da terra, tão grande é sua bondade
    amorosa para com aqueles que o temem.
  eng-OEBUS: For high as the heavens o’er the earth is his love over those who fear
    him.
  swe-swe: För lika hög som himmelen är över jorden, så stor (stark) är hans nåd (omsorgsfulla
    kärlek) till dem som fruktar (vördar) [tillber] honom.
  cth-cth: Bangkongtetpawiteh, kalvan teh talai hlak a rasang e patetlah, ama kataketnaw
    koe vah a lungmanae teh a len.
  twi-twi: Na sɛnea ɔsoro ne asase ntam ware no, saa ara na nʼadɔe so wɔ wɔn a wosuro
    no no so.
  hlt-hlt: Diklai soah vaan a sang bangla amah aka rhih rhoek ham a sitlohnah khaw
    len.
  tbz-SIM: Tiwɛtì yòùtɛnɛ̀ mɛ̀ɛ̀ botí kɛtenkɛ̀, Kuyie nkó mɛsɑ̀ɑ̀ mmɛ ndɛu bɛ̀ɛ̀ kù
    dé bɛ kpɛ́í.
  msy-2020: Gumazamizir an atiatia an apengan itiba, a bar men apangkufi. A men apangkuvir
    ababanim, a bar ekefe, mati an overiamɨn pɨn ikegha izaghira nguazimɨn tu.
  dop-dop: Ɩsɩɩ ɩsɔtɔnʋɣʋ kʋŋkʋlʋməŋ wɛʋ tɔ ḿpʋɣʋ n lɑkɩ mpɑ pɑ nɩɩkənɑ-ŋ tɔɣɔ kʋpɑntʋ.
  azb-azb: Çünki göylər yerdən nə qədər ucadırsa, Ondan qorxanlara olan məhəbbəti
    o qədər böyükdür.
  eng-DBY: For as the heavens are high above the earth, so great is his loving-kindness
    toward them that fear him.
  hin-2017: जैसे आकाश पृथ्वी के ऊपर ऊँचा है, वैसे ही उसकी करुणा उसके डरवैयों के ऊपर
    प्रबल है।
  wol-KYG: Ni asamaan tiime suuf, ni la ngoram yiire ku ko ragal.
  swp-swp: Paana ede doha galewa tanoubu i saetawatawa aririei, doha ede meta ena
    gadosisi miatahitahina laina, ia tauheasisiena enadi.
  bjr-bjr: Maqasaaqari innaarunai kisaaqasaa marina amana kai Yaaweefa narí amuqsirana
    nariara rufiee mariasa nimidanoo.
  eng-YLT: For, as the height of the heavens [is] above the earth, His kindness hath
    been mighty over those fearing Him.
  kne-kne: Tan kaman din kakayang di ed daya isnan daga di kadakdaken din layad na
    sin mangipatpateg en sisya.
  eng-WYC-2017: For by the highness of heaven from earth; he made strong his mercy
    on men dreading him.
  eng-WMBB: For as the heavens are high above the earth, so great is his loving kindness
    towards those who fear him.
  zat-NTPS: Ca sibe naca xabáa lawe' xe̱zr la xu, caníqueze naca xel-la' zri'i lazre'
    zren chee̱' nen benne' ca' dxelape̱' Le̱' ba lá'ana.
  zty-NTPS: Ka nak sibe ya'abá ḻawle yežlyó, kikze nak yeḻa' ži'i ḻaže' ẕen chie'
    ḻen benne' ka' žápegake' Ḻe' ba la'ne.
  urd-GVH: क्योंकि जितना बुलंद आसमान है, उतनी ही अज़ीम उस की शफ़क़त उन पर है जो उसका
    ख़ौफ़ मानते हैं।
  rug-rug: Gua sapu ululu hola nia sa Maṉauru sa kasia popoa, si gua tugo asa nomana
    gua sa Nana tataru koa rini pu pamaṉa nia si Asa.
  gaz-gaz: Akkuma samiiwwan lafa irraa ol fagaatan sana, jaalalli inni warra isa sodaataniif
    qabu akkasuma guddaa dha;
  fra-LSG: Mais autant les cieux sont élevés au-dessus de la terre, Autant sa bonté
    est grande pour ceux qui le craignent;
  gnn-gnn: Godkunydja märr‐ŋamathinyara dhiŋgina, bena‐wala birr'; wirrki ŋayi yukurra
    märryu‐ḏapmarama märr‐ŋamathinyarayu ŋunhinhanydja walalanha ŋunhi walala dhäruk‐märranharamirri
    nhanŋu;
  yal-yal: A hinanna gbo a yɛɛragaxu muxune yɛɛ ra yi, alo kore xɔnna makuya bɔxɔ
    xɔnna ra kii naxan yi.
  iou-iou: Ekäni uwä äma oraŋ imik täkaŋ udewanita butewaki pähap nadäŋ yämik-inik
    täk täyak, kunum kenta kome u taŋi pähap ude.
  haw-1868: No ka mea, e like me ke kiekie o ka lani maluna o ka honua, Pela no ka
    nui o kona lokomaikai i ka poe i makau aku ia ia.
  arb-NAV: مِثْلَ ارْتِفَاعِ السَّمَاوَاتِ فَوْقَ الأَرْضِ، تَعَاظَمَتْ رَحْمَتُهُ
    عَلَى مُتَّقِيهِ.
  ded-ded: Ngicngac yeneng eweheimigec yeng yoac yenigoc dedzege amma imoc modarude.
    Yeac faka siriha yofi, kurumenga kurumenga yeni bangec ferahama wi enggec fedae,
    ye ifi isoc ngicngacfora yeneac songo efea kpac negenude.
  ewe-ewe: Elabena abe ale si dziƒo kɔ tso anyigba gbɔe ene la, nenemae eƒe lɔlɔ̃
    loloe na ame siwo vɔ̃nɛ.
  eng-LEE: For as high as heaven is above the earth, so mighty is his kindness toward
    those that fear him.
  asm-FB: কিয়নো পৃথিৱীৰ পৰা আকাশ-মণ্ডল যিমান ওখ, তেওঁলৈ ভয় ৰাখোঁতাসকলৰ প্রতি তেওঁৰ
    দয়াও সিমান মহৎ।
  sus-A: كٌورٍ عِتٍشِ بْشِ شُن مَ كِ نَشّ، عَ شَ شَنُنتٍيَ قَن فبٌشِ نَ كِ نّ عَ يَرَفَاشُييٍ
    بّ.
  fra-SBL: Car comme les cieux sont élevés au-dessus de la terre, tant est grande
    sa bonté envers ceux qui le craignent.
  hbo-hbo: כִּ֤י כִגְבֹ֣הַּ שָׁ֭מַיִם עַל־הָאָ֑רֶץ גָּבַ֥ר חַ֝סְדֹּ֗ו עַל־יְרֵאָֽיו׃
  kik-kik: O ta ũrĩa igũrũ rĩraihanĩrĩirie na thĩ, ũguo no taguo wendo wake ũrĩ mũnene
    kũrĩ arĩa mamwĩtigĩrĩte;
  fra-NCL: Car autant les cieux sont élevés au-dessus de la terre, autant sa bonté
    est grande envers ceux qui le craignent.
  cek-AK: Van loe long pongah sang kue baktih toengah, anih zii kaminawk hanah anih
    palungnathaih loe len parai.
  cuk-cuk: Ar igi mogir napneggi matusur-nai, debayobi, e-sabgued dulemar-e-nug-odummodimaladgi
    dummarba nikad.
  uig-CYR: Даладики һәр бир җаниварға уссулуқ бериду, Явайи ешәкләр уссузлуқини қандуриду.
  tel-2017: భూమికంటే ఆకాశం ఎంత ఉన్నతమో తనను గౌరవించేవారి పట్ల ఆయన కృప అంత ఉన్నతం.
  hat-BSA: Paske menm jan syèl yo pi wo pase tè a, menm jan an lanmou dous Li a ye
    anvè sila ki krent Li yo.
  bxh-bxh: Doha galewa tanoꞌubu ya saipwai mate ena gadosisi laꞌina tau fafaꞌatitiyenna
    lebedi yai.
  ukr-ONPU: напувають усіх звірів польових; там втамовують свою спрагу дикі віслюки.
  kos-kos: Tuh lungse lun God nu selos su sunakunul Oana fulatan kusrao nu faclu.
  hbo-WLC: כִּ֤י כִגְבֹ֣הַּ שָׁ֭מַיִם עַל־הָאָ֑רֶץ גָּבַ֥ר חַ֝סְדּ֗וֹ עַל־יְרֵאָֽיו׃
  ibo-ibo: Nʼihi na dịka eluigwe si dị elu karịa ụwa, otu a ka ịhụnanya ya si dị ukwuu
    nʼebe ndị na-atụ egwu ya nọ.
  ory-ory: କାରଣ ପୃଥିବୀରୁ ଆକାଶମଣ୍ଡଳ ଯେପରି ଉଚ୍ଚ, ସେପରି ତାହାଙ୍କ ଭୟକାରୀମାନଙ୍କ ପ୍ରତି ତାହାଙ୍କ
    ଦୟା ମହତ।
  chk-chk: Pun usun ekewe läng ra tekia seni fanüfan, iei usun an we tong ellet a
    tekia ngeni chokewe mi niuokusiti i.
  rop-rop: If yu lukap blanga lukaran weya det skai im binij, yu kaan faindim. Det
    skai neba binij. En YAWEI laigim im pipul lagijat du. Im kaan stap laigimbat im
    pipul hu oldei rispek langa im.
  ukr-1871: Бо як високо небо над землею, така велика милість його над тими, що бояться
    його.
  yon-yon: Amborom kuu okadbed ari daane Ewen nandi ye ambab kumunkingki kwamune areb
    kuu, ye womoniyiibban ye mimyob dowaken kuu miin darewoob, ye yaa unimaibdan yaa.
  deu-1951: denn so hoch der Himmel über der Erde ist, so groß ist seine Gnade über
    die, so ihn fürchten;
  eng-JPS: For as the heaven is high above the earth, so great is His mercy toward
    them that fear Him.
  srp-1865: Nego koliko je nebo visoko od zemlje, tolika je milost njegova k onima
    koji ga se boje.
  lug-lug: Ng’eggulu bwe litumbidde ennyo waggulu w’ensi, n’okwagala kwe bwe kuli
    okunene bwe kutyo eri abo abamutya.
  heb-heb: כי כגבה שמים על הארץ גבר חסדו על יראיו׃
  ben-IRV: কারণ পৃথিবীর উপরে আকাশমণ্ডল যত উঁচু, সেরকম তাঁর বিশ্বস্ততার নিয়ম তাদের
    প্রতি যারা তাঁকে সম্মান করে।
  ntu-ntu: Murde sc tqaodu-zvzpele nigu kcng tzamrluelr nide, Murde nzetu-krm nivz
    lrde bagu myaszpxle bongavz.
  pan-pan: ਜਿੰਨਾਂ ਉੱਚਾ ਅਕਾਸ਼ ਧਰਤੀ ਉੱਤੋਂ ਹੈ, ਇੰਨ੍ਹੀ ਵੱਡੀ ਉਹ ਦੀ ਦਯਾ ਉਹ ਦੇ ਡਰਨ ਵਾਲਿਆਂ
    ਉੱਤੇ ਹੈ!
  mya-JVB: မြေကြီး ပေါ် တွင် ကောင်းကင် အမြင့် ရှိသည် အတိုင်း ၊ ထာဝရ ဘုရားကို ကြောက်ရွံ
    သောသူတို့ ၌ ကရုဏာ တော်သည် အားကြီး ပေ၏။
  kgf-kgf: Hénia imi yomuhuc; Kurumeŋnéŋ baec igucnec ou eŋeŋa hezac ésécnec, goi
    héihéiya imi eeya héimianʒu ionac muru kuneŋ yanda he énécmianʒac.
  tte-O: Ana mulolo ana sae kana lalaki besiele bulibuli yanuwa yaulina isae-gabaen
    siya analiyao siyakasisi-yan kolili.
  tbg-tbg: Vira aatu qeteha virara noraiqaake iri variakara vira muntukavano voqama
    kero vikara vaira. Vatavano miani vaivaro naaruvavano virini vaira vira voqaantema
    kero, vira muntukavano vikara vaiva nai uri aatarakero voqavata vaira.
  hmo-hmo: Dirava ese ia dekenai idia gari taudia, be ia lalokau henia momokani. Iena
    lalokau idia dekenai be bada herea, hegeregere guba be tanobada ena ataiai daudau
    herea ia noho bamona.
  zar-NT: Naca caní tuʼ ca naʼ naca xitsáʼtërö lúzxiba ca luyú ni, laʼ canísö naca
    zxön ca nadxíʼinëʼ Xanruʼ nupa tadxi Lëʼ.
  urd-urd: क्यूँकि जिस क़द्र आसमान ज़मीन से बुलन्द, उसी क़द्र उसकी शफ़क़त उन पर है,
    जो उससे डरते हैं।
  rus-SYN: поят всех полевых зверей; дикие ослы утоляют жажду свою.
  bqc-SIM: Lá luabɛ lɛsĩ dɛ ń tↄↄlɛo, màa a gbɛ̃kɛ vĩ zↄ̃ↄ ń a vĩakɛnaↄ.
  tcz-CHONGTHU: Ama gingte chunga angailutna tanglou hi leiset chunga van asan banga
    hi sanga ahi.
  mar-mar: कारण जसे पृथ्वीच्या वरती आकाश आहे, तसे त्याचे जे भय धरतात त्यांच्यावर त्याची
    दया आहे.
  isl-isl: því að miskunn hans við þá sem óttast hann og heiðra, er eins há og himinninn
    er yfir jörðinni.
  hlt-THB: Khawmdek awhkawng khawnghi ce a sang soeih amyihna, amah ak kqihkhqi ham
    lungnaak taw bau soeih hy;
  soq-soq: Mo mida me wiwirawantoia mampo me nuawadawadawa ipa debamaia winakasalala;
    nuawadawada sa ipa iono uba debama winedia rua.
  qub-qub: Payta rispitajcunataga fiyupami cuyan. Syëlu may-may altu cashannömi pay
    cuyapäcoj cashanga.
  bqp-bqp: Lákũ ludambɛ lei de nà kũ zĩtɛo, lɛn à gbɛ̃kɛ zↄ̃kↄ̃ kũ a vĩnakɛrinↄo
    lɛ.
  hat-hat: Menm jan syèl la byen lwen anwo tè a, se konsa Seyè a renmen moun ki gen
    krentif pou li.
  eng-BSB: For as high as the heavens are above the earth, so great is His loving
    devotion for those who fear Him.
  eng-WEBPB: For as the heavens are high above the earth, so great is his loving kindness
    towards those who fear him.
  kbq-kbq: Anumzamofoma koro hunte'za agoragama nemaniza vahe'ma avesima nezamantea
    avesizamo'a, monamo'ma mopama agatereno ame'nagame'ma meaza huno Ra Anumzamofo
    avesi zamo'a ame'nagame mareri'ne.
  pon-pon: A duen ileile en lan jan jappa, iduen a mak lapalap on ir, me kin majak
    i.
  nhe-BL: pampa yajaya quipiya nelhueyi iyolo ica nochi tlen quiimacasij huan quitlepanitaj.
    Quena, iteicnelijcayo nelhueyi queja ihuexca elhuicactli.
  wnc-wnc: Sike aminu ie akgwaukaingu waaminde musip gwaang siknga natayamunggak.
    Ita musip kwikwiu wa natayamunggau, buyambam siknga. Ena yekap gweneta kepdakane
    binga.
  bus-bus: Lán ludambɛ lezĩ kà nà kↄ̃n tↄↄtɛo, lɛn à gbɛ̃kɛɛ bíta lɛ kↄ̃n à vĩakɛrinↄ.
  gub-BL: Ywak muitea'u ywy 'aromo tuz a'e. Nezewegatete izuwi ukyze ma'e wamutar
    katu haw uhua'u wera'u wanemiapo kwer ikatu 'ym ma'e wi a'e no.
  eng-DRA: 'All the beasts of the field shall drink: the wild asses shall expect in
    their thirst.'
