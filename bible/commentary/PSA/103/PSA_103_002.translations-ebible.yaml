verse: PSA.103.002
translations:
  mal-C: എൻ മനമേ, യഹോവയെ വാഴ്ത്തുക; അവിടത്തെ ഉപകാരങ്ങളൊന്നും മറക്കരുത്—
  deu-TKW: Preise, meine Seele, Jahwe, und vergiß nicht, was er dir alles gethan hat!
  lin-lin: Eh molimo na ngai, pambola Yawe mpe kobosana ata moko te kati na misala
    malamu na Ye !
  mmx-mmx: Labalak, una emi asu mi Leeme Silok, la uguta domampe na leveloklox anarong
    ik lox asuusu i.
  eng-LSV: Bless, O my soul, YHWH, || And do not forget all His benefits,
  eng-GNV: My soule, prayse thou the Lord, and forget not all his benefites.
  eng-WEBSTER: 'Bless the LORD, O my soul, and forget not all his benefits:'
  nhw-BL: Quena, nijpaquilismacas TOTECO ica nochi noyolo, huan amo niquelcahuas nopa
    huejhueyi tlamantli catli nechchihuilijtoc.
  swh-ONEN: Ee nafsi yangu, umhimidi Bwana, wala usisahau wema wake wote,
  bba-bba: Kon Yinni Gusunɔ siɑrɑ. Win ye u kuɑ, nɑ ǹ duɑrimɔ, bɑɑ yen tiɑ.
  eng-KJVCPB: 'Bless the Lord, O my soul, And forget not all his benefits:'
  luo-luo: Pak Jehova Nyasaye, yaye chunya, kendo kik wiyi wil gi konyruok mochiwo,
  aii-aii: ܒܲܪܸܟ݂ܝ، ܝܵܐ ܓܵܢܝܼ، ܠܡܵܪܝܵܐ، ܘܠܵܐ ܢܵܫܝܲܬ‌ܝ ܟܠܵܝܗ‌ܝ ܦܘܼܪ̈ܥܵܢܘܼܗ‌ܝ،
  meu-meu: Laumagu e, Iehova ba hanamoa; ena harihari-bada iboudiai na basio lalo
    boio.
  npi-ULB: परमप्रभुलाई मेरो सारा जीवनले म प्रशंसा दिनेछु, र उहाँका सबै असल कामहरूलाई
    म सम्झिन्छु ।
  yor-yor: Yin Olúwa, ìwọ ọkàn mi, kí o má ṣe gbàgbé gbogbo oore rẹ̀,
  pes-OPCB: ای جان من، خداوند را ستایش کن و تمام مهربانی‌های او را فراموش نکن!
  tgl-ULB: Binibigyang papuri ko si Yahweh ng buong buhay ko, at naaalala ko ang lahat
    ng kanyang mga mabubuting gawa.
  nop-nop: Welenedi Yahwe wou nintiloit, tiŋa nemenemek momooŋ tinamguk u kaule mu
    tibit.
  cbu-NT: Apaa, ungirtakuri taachima. Wanip nuwaa istarangsha. Kapung istarangsha.
    Nuw anoo ayamamtiyam nda mbizachina.
  hui-hui: I̱na Anduane Homogonaga mini mo yaraga holebero. Ibugua i̱hondo turu halu
    bayale dege bigi biaga kago embeda naholeorebero.
  mya-mya: အို ငါ့​ဝိ​ညာဉ်၊ထာ​ဝ​ရ​ဘု​ရား​အား​ထော​မ​နာ ပြု​လော့။ ကျေး​ဇူး​တော်​အ​ပေါင်း​ကို​မ​မေ့​မ​လျော့​နှင့်။
  bod-N: ཀྱེ་ཀྱེ་ང་ཡི་སེམས་ཀྱིས་ཡ་ཝཱེར༌བསྟོད། །ཁོང་གི་བཀའ་དྲིན་མཐའ་དག་བརྗེད་མི༌རུང༌།།
  wsk-wsk: Ani Yawe ko nup patawurikko; noko munan ago ko beteram mu me ta ko angamili
    saparukko.
  sna-sna: Rumbidza Jehovha, iwe mweya wangu, uye urege kukanganwa mikomborero yake
    yose,
  spa-BLM: Alaba a Yahvé, alma mía, y no olvides todos sus beneficios,
  cac-cac: D'a smasanil in c'ool sval vach' lolonel d'ay. Man̈ ol sat in c'ol d'a
    masanil svach'c'olal.
  swh-ULB: Maishani mwangu mwote nitamsifu Yahwe, na kukumbuka matendo yake yote mazuri.
  bel-bel: Ты ўбіраешся ў сьвятло, як у шаты, прасьціраеш нябёсы, як заслону,
  wed-wed: Orau taputapunei Bada ana voepaepai, kaua aiaii i kauei aubaiu eḡa nuanuau
    ina vuru.
  deu-ELBBK: Preise den HERRN, meine Seele, und vergiss nicht alle seine Wohltaten!
  mbb-OT: Ereg he edeliǥen ku is Nengazen, ne kenè ku edlipatan is keupiya zin.
  mal-2015: എൻ മനമേ, യഹോവയെ വാഴ്ത്തുക; അവന്റെ ഉപകാരങ്ങൾ ഒന്നും മറക്കരുതു.
  gup-gup: Ngaye ngaburlume nawu Yawey kore kukange ngardduk! Dja yuwn bu ngabengmidjdan
    kore nungka nganmarnekurduyime kunmak rowk.
  ctu-CTI: Laꞌ c chꞌujutisan c Yum ti pejtyelel c pusicꞌal. Machꞌan mi saj ñajʌyel
    tic pusicꞌal chʌ bʌ yes mi yʌqꞌueñonla.
  rmc-rmc: Lašar le RAJES, dušo miri, ma bister pre ňisavo leskro lačhipen!
  nlg-nlg: '[Lameagu]/[tarungamu], ko vautoa a Lord, mo ko nei nia ponolio gea nina
    dolo gaia.'
  pes-OPV: ‌ای جان من خداوند را متبارک بخوان! و جمیع احسان های اورا فراموش مکن!
  ron-1924: Бинекувынтязэ, суфлете, пе Домнул ши ну уйта ничуна дин бинефачериле Луй!
  aui-aui: Tagu nuwanuwagu tupanama Yawe God anakabepepi, bi bera miisedi tupadi ibera
    na gemeyani aninuwawapidina.
  ben-OBCV: হে আমার প্রাণ, সদাপ্রভুর প্রশংসা করো, এবং তাঁর সব উপকার ভুলে যেয়ো না—
  som-som: Naftaydoy, Rabbiga ammaan, Oo ha illoobin wanaagga uu kuu sameeyo oo dhan.
  lat-VUC: amictus lumine sicut vestimento. Extendens cælum sicut pellem,
  eng-ASVBT: 'Bless Jehovah, O my soul, And forget not all his benefits:'
  mna-mna: Leleŋ ko imap ipakur Yooba pa kampeŋana kini. Mi mbulu boozomen ta ni ikamam
    be iuulu yo na, irao motoŋ mbeleele na som.
  ita-1885: Benedici, anima mia, il Signore, E non dimenticare alcuno dei suoi beneficii.
  eng-LXXUP: Who dost robe thyself with light as with a garment; Spreading out the
    heaven as a curtain.
  eng-ULB: I give praise to Yahweh with all my life, and I remember all of his good
    deeds.
  spa-VBL: Alaba, alma mía, al Señor; y que no olvide mi ser las maravillosas cosas
    que él ha hecho por mí.
  fra-_FOB: Mon âme, bénis l'Éternel, et n'oublie aucun de ses bienfaits!
  mal-mal: എൻ മനമേ, യഹോവയെ വാഴ്ത്തുക; അവിടുന്ന് നൽകിയ ഉപകാരങ്ങൾ ഒന്നും മറക്കരുത്.
  lit-lit: O mano siela, laimink VIEŠPATĮ ir nepamiršk visų jo geradarysčių!
  urd-GVR: Ai merī jān, Rab kī satāish kar aur jo kuchh us ne tere lie kiyā hai use
    bhūl na jā.
  suz-BL: आं थुं, परमप्रभु यावे कली ठेयब सेलो। मिनु इ कली रिम्‍शो पशो नेल्‍ल मप्रेंदो।
    ब्‍यवस्‍था ४:९
  eng-NOY: Bless the LORD, O my soul! And forget not all his benefits!
  ita-1927: Benedici, anima mia l’Eterno, e non dimenticare alcuno de’ suoi benefici.
  ckb-ckb: 'ئەی گیانی من، ستایشی یەزدان بکە، هیچ چاکەیەکی لەبیر مەکە:'
  eng-BBE: Give praise to the Lord, O my soul; let not all his blessings go from your
    memory.
  xsi-xsi: Naŋa apanea Yova Kindeni ŋa asuka kâki. I nde ara tamwata, aku naŋa ma
    kaloŋgu kapa ŋana ŋinde kâ, ande ma tia.
  kan-OKCV: ನನ್ನ ಮನವೇ, ಯೆಹೋವ ದೇವರನ್ನು ಕೊಂಡಾಡು; ಅವರ ಉಪಕಾರಗಳಲ್ಲಿ ಒಂದನ್ನೂ ಮರೆತುಬಿಡಬೇಡ.
  tam-2017: என் ஆத்துமாவே, யெகோவாவுக்கு நன்றிசொல்; அவர் செய்த எல்லா நன்மைகளையும் மறவாதே.
  spa-RV-1909: Bendice, alma mía á Jehová, y no olvides ninguno de sus beneficios.
  ron-BTF: Binecuvântează pe DOMNUL, sufletul meu, și nu uita niciuna din binefacerile
    lui,
  eng-WEBP: Praise the LORD, my soul, and don’t forget all his benefits,
  eng-FBV: Let every part of me praise the Lord; don't let me forget the wonderful
    things he's done for me.
  nld-1939: Loof Jahweh, mijn ziel, En vergeet zijn talloze weldaden niet!
  nch-BL: Quena, nijpaquilismacas TOTECO ica nochi noyolo, huan amo niquelcahuas nopa
    huejhueyi tamanti cati nechchihuilijtoc.
  vie-1934: Hỡi linh hồn ta, hãy ngợi khen Đức Giê-hô-va, Chớ quên các ân huệ của
    Ngài.
  cha-cha: 'Bendise si Jeova, O antijo, yan chamo malelefa todo ni y minaulegña:'
  hin-CV: मेरे प्राण, याहवेह का स्तवन करो, उनके किसी भी उपकार को न भूलो.
  eng-OURB: Praise Adonai , my soul, and don’t forget all his benefits;
  spa-BES: Alaba al Señor, alma mía; no olvides ninguna de sus bendiciones.
  tdx-tdx: Andriaño t’Iehovà ry troko, le ko haliño o hasoa’e iabio.
  tha-KJV: โอ จิ​ตใจของข้าเอ๋ย จงถวายสาธุการแด่พระเยโฮวาห์ และอย่าลืมพระราชกิ​จอ​ั​นม​ีพระคุณทั้งสิ้นของพระองค์
  por-BR-2018: Louva ao SENHOR, ó minha alma; e não te esqueças de nenhum dos benefícios
    dele;
  deu-ELO: Preise Jehova, meine Seele, und vergiß nicht alle seine Wohltaten!
  eng-WYC-2018: My soul, bless thou the Lord; and do not thou forget all the yieldings
    of him. (My soul, bless thou the Lord; and do not thou forget about all his gifts
    to thee.)
  epo-epo: Benu, ho mia animo, la Eternulon, Kaj ne forgesu ĉiujn Liajn bonfarojn.
  gfk-gfk: I tahut bia iau ni pirlat no Watong ma no nugu kidilona nilon, ma iau ni
    lik kawase ira uno haraidaan bakut.
  uig-PIN: Pǝrwǝrdigarƣa tǝxǝkkür ⱪaytur, i jenim, Untuma uning barliⱪ meⱨrimbanliⱪ-bǝrikǝtlirini;
  beo-beo: Na asigi dawa:suga na da Hina Gode Ea Dio nodone gaguia gadosa. Na da Ea
    asaboi asigi hou, amo hame gogolemu.
  tpi-OTNT: Mi mas litimapim nem bilong Bikpela, na mi no ken lusim tingting long
    ol gutpela samting em i bin mekim long mi.
  hau-SA: Yabi Ubangiji, ya raina, kada kuma ka manta dukan alheransa,
  udu-udu: ’Bori Tap̱a mii mo, ayy ḵashiram pem mo, dhali dhalku/ ki ŋa a’dim piti
    jin ’dap̱a ’dap̱ mo,
  uig-LAT: Perwerdigargha teshekkür qaytur, i jénim, Untuma uning barliq méhrimbanliq-beriketlirini;
  nde-nde: Dumisa uThixo, Oh mphefumulo wami, ungaze wakhohlwa konke okuhle okuthola
    kuye
  ton-ton: 'Fakafetaʻi kia Sihova, ʻa hoku laumālie, pea ʻoua naʻa ngalo ʻa ʻene ngaahi
    meʻaʻofa kotoa pē:'
  ces-1613: Dobrořeč duše má Hospodinu, a nezapomínej se na všecka dobrodiní jeho,
  eng-WMB: Praise the LORD, my soul, and don’t forget all his benefits,
  tam-TCV: என் ஆத்துமாவே, யெகோவாவைத் துதி; அவர் செய்த நன்மைகள் யாவற்றையும் மறவாதே.
  ceb-ULB: Gidayeg ko si Yahweh sa tibuok kong kinabuhi, ug gihinumdoman ko ang tanan
    niyang mga maayong buhat.
  pol-UBG: Błogosław, moja duszo, PANA, i nie zapominaj o wszystkich jego dobrodziejstwach.
  agr-agr: Ashí mina wakanjujai Tuke Pujuun emematkun pegkegnum chichagtinaitjai;
    tuja nii mina yainkauwa nunak makichkish kajimatkishtinaitjai.
  kyc-kyc: Baa anjiki pingi doko kame soo kaeya nao nambana imambu dokome Kamongo
    baa lakandaro.
  urd-GVU: اے میری جان، رب کی ستائش کر اور جو کچھ اُس نے تیرے لئے کیا ہے اُسے بھول
    نہ جا۔
  eng-OEBCW: O my soul, bless the Lord; and forget not one of his benefits.
  deu-1912: 'Lobe den HERRN, meine Seele, und vergiß nicht, was er dir Gutes getan
    hat:'
  kan-2017: ನನ್ನ ಮನವೇ, ಯೆಹೋವನನ್ನು ಕೊಂಡಾಡು; ಆತನ ಉಪಕಾರಗಳಲ್ಲಿ ಒಂದನ್ನೂ ಮರೆಯಬೇಡ.
  yap-yap: Lanin’ug, mu pining e sorok ngak SOMOL, ma dab mu pag talin feni gol.
  hlt-MCSB: Aw ka hinglu, BOEIPA te uem lamtah amah kah a thaphu paek boeih te hnilh
    boeh.
  mdy-ETH: ታኣኮ ሼምፔሌ! ናንጊና ናንጋ ጎዳ ዓንጄ፤ ኔኤም ዒ ማዼ ባኮ ቢያ ዋሊፖ።
  twi-ASANTE: Ao me kra, kamfo Awurade, na mma wo werɛ mfiri ne nneyɛeɛ pa nyinaa,
  eng-WEBU: Praise the LORD, my soul, and don’t forget all his benefits,
  acu-NT: Wikia tuke nintirjai Apurun maaketai titatjai. Wina pengker awajtusmia nunaka
    pengké kajinmakchatnuitjai.
  spa-PDDPT: Bendice, alma mía, a Yavé, Y no olvides ninguno de sus beneficios.
  gun-gun: Eroporaei Senhor, xenhe'ẽ, nderexarai eme guive neĩ peteĩve xevy ojapo
    porãague re.
  agu-BL: Kak'e' kak'ajsbil tetz Kataj tetz cu'n kalma'. Quil tz'el te kac'u'l yi
    e'chk takle'n balaj yi bnixnak ta'n.
  ilo-ULB: Idaydayawko ni Yahweh iti amin a biagko, ken laglagipek dagiti amin a naimbag
    nga aramidna.
  kpg-kpg: Dogu mouli nei, hagaamuina Dimaadua, hudee de langahia dono dumaalia.
  uig-ARA: پەرۋەردىگارغا تەشەككۈر قايتۇر، ئى جېنىم، ئۇنتۇما ئۇنىڭ بارلىق مېھرىمبانلىق-بەرىكەتلىرىنى؛
  bps-bps: Too mdà di nawagu mlé fye di Amugu Dwata, na làgu glifet i kdee kafye gablén
    di deg;
  sus-sus: N xa Alatala tantu n nii birin na, n naxa nɛɛmu a xa hinnɛ ma.
  pon-2006: Ngeni, kapinga KAUN-O, oh dehr manokehla sapwellime kalahngan lapalap.
  jae-jae: O katuc tau, ôlanem Apômtau ma ôliŋ ênê moasiŋ samob, taŋ gêjam aôm sa
    naŋ, siŋ atom.
  ksd-ksd: 'A tulungeagu, una pite pa ra Luluai, Ma koko una valubane kana lavur vartabar
    piram:'
  tur-YTC: Yahve’yi öv, ey canım, İyiliklerinin hiçbirini unutma.
  bel-N: Дабраславі, душа мая, ГОСПАДА і не забывайся пра ўсё, што Ён зрабіў!
  grc-BRENT: ἀναβαλλόμενος φῶς ὡς ἱμάτιον, ἐκτείνων τὸν οὐρανὸν ὡσεὶ δέῤῥιν·
  kpr-kpr: Arie, namoáko, nunda kavevera namokena eraira ava, isasambu kotise irarena.
    Ava kotise, nanda dubo jokáimi, Bajari kena sakai saone!
  ind-AYT: Pujilah TUHAN, hai jiwaku, dan jangan melupakan semua kebaikan-Nya;
  yom-yom: Zitisa Yave, a muelꞌama, ayi kadi zimbakana mamboti mandi moso kavanga.
  yut-yut: Yawe aŋkɨsikeŋ. Nak do yo morap tagɨsi asak uŋun do dɨma ɨŋtokeŋ.
  nya-nya: Tamanda Yehova, iwe moyo wanga, ndipo usayiwale zabwino zake zonse.
  kyg-kyg: Nagupi mafaꞌneo, huꞌna, alagepa huno naha maeꞌniya kavafeꞌmo kage okanika
    agiꞌaleꞌmo alika asaga huvo.
  hrv-hrv: 'Blagoslivljaj Jahvu, dušo moja, i ne zaboravi dobročinstva njegova:'
  mps-mps: Eno Genuai Bidigo nogi ugwaba siyu, tama agai dwagi yai sę ena dali ebo
    te eno homugo tagalogobeo.
  tpi-tpi: Mi mas litimapim nem bilong Bikpela, na mi no ken lusim tingting long ol
    gutpela samting em i bin mekim long mi.
  dan-1931: Min Sjæl, lov HERREN, og glem ikke alle hans Velgerninger!
  vie-OVCB: Hồn ta hỡi, hãy dâng tiếng ngợi ca Chúa Hằng Hữu; đừng bao giờ quên các
    công ơn của Ngài.
  guj-2017: હે મારા આત્મા, યહોવાહને સ્તુત્ય માન, અને તેમના સર્વ ઉપકારો તું ભૂલી ન
    જા.
  pon-2006A: Ngeni, kapinga KAUN-O, oh dehr manokehla sapwellime kalahngan lapalap.
  por-BRBSL: Louvado seja Yahweh, minha alma, e não se esqueça de todos os seus benefícios,
  eng-OEBUS: O my soul, bless the Lord; and forget not one of his benefits.
  swe-swe: Välsigna (prisa, böj dig ner inför) Herren, min själ (hela min varelse),
    och glöm inte alla hans ingripanden (gärningar, förmåner). [Ordet själ i hebreiskt
    språkbruk innefattar kropp, hjärta, sinne och styrka. David talar nu till sig
    själv och uppmanar hela sin varelse att böja sig inför Gud och inte glömma någon
    av följande punkter i vers 3-8.]
  cth-cth: Oe ka hringnae BAWIPA teh pholen nateh ahawinae pueng hah pahnim hanh.
  twi-twi: Me kra, kamfo Awurade, na mma wo werɛ mmfi ne nneyɛe pa nyinaa,
  hlt-hlt: Aw ka hinglu, BOEIPA te uem lamtah amah kah a thaphu paek boeih te hnilh
    boeh.
  tbz-SIM: N sɑ̃ntímu n Yiɛ̀ nKuyie nnɛ̀ n yɛ̀mmɛ̀ mɛmɔu, m bɑ́ɑ́ yɛ̃̀ mmɛsɑ̀ɑ̀ nkù
    n dɔ̀ɔ̀ mɛ̀ kó mɛ̀mɑmɛ̀.
  msy-2020: Kɨ Ikiavɨra Itir Godɨn ziam fɨva, bizir aghuir a na gamiba da bakɨnɨghnighan
    kogham.
  dop-dop: Mɑ sɑŋ Tɑcɑɑ kɛ́. Mɑ kɑɑ sɔɔ nyɑ́ kʋpɑntʋ nɑtəlɩ.
  azb-azb: 'Rəbbə alqış et, ey könlüm, Unutma etdiyi yaxşılıqları:'
  eng-DBY: 'Bless Jehovah, O my soul, and forget not all his benefits:'
  hin-2017: हे मेरे मन, यहोवा को धन्य कह, और उसके किसी उपकार को न भूलना।
  wol-KYG: Naa sant Aji Sax ji ci saa xol bii, te baña fàtte mboolem xéewalam!
  swp-swp: 'Earuagu e, GUIAU u ribatausaei, eo ena ainauia gamagaridi tabu u nuahuiedi:'
  bjr-bjr: Oo qini maraquna, Yaaweena amooqia. Mifa paapaa qida qimimarinara sia qaunua.
  eng-YLT: Bless, O my soul, Jehovah, And forget not all His benefits,
  kne-kne: Adiak liw-an din ad-ado ay seg-ang na, isonga dadlonak daydayawen sisya.
  eng-WYC-2017: My soul, bless thou the Lord; and do not thou forget all the yieldings
    of him.
  eng-WMBB: Praise the LORD, my soul, and don’t forget all his benefits,
  zat-NTPS: Be̱ lá'ana Xránadxu, lue', bénne'du xu'a, ne quebe gal-la lazru' ca da
    chawe' da nune̱' chiu'.
  zty-NTPS: We ḻawa' X̱anžon' ḻen dot yichj ḻáẕda'wa', na' bi gaḻ ḻaža'a da'
    chawe' da' bene' chia'.
  urd-GVH: ऐ मेरी जान, रब की सताइश कर और जो कुछ उसने तेरे लिए किया है उसे भूल न जा।
  rug-rug: Maqu vahesia se Zihova pa doduruna sa buloqu! Meke maqu lopu muliṉi nia
    sa ninomana sa Nana tataru vatukana.
  gaz-gaz: Yaa lubbuu koo Waaqayyoon eebbisi; tola isaa hundas hin irraanfatin.
  fra-LSG: Mon âme, bénis l’Éternel, Et n’oublie aucun de ses bienfaits!
  gnn-gnn: Bitjanna liŋguna ŋarra yurru wokthun nhanŋu Garraywu, ga yakana ŋuli meṉgumanydja
    nhaltjan ŋayi ŋuli yukurra ŋarranha gäma ḻatju'kuma dhika wal'ŋu.
  yal-yal: N xa Alatala tantun n niin birin na! N nama ɲinan a wali faɲi yo xɔn.
  iou-iou: Ekänitä iron täŋ namik täyak unita guŋ täwetta yäŋpäŋ wäpi biŋam yäpmäŋ
    akuk täyiwa!
  haw-1868: E hoomaikai ia Iehova, e kuu uhane, Aole hoi e hoopoina i kona lokomaikai
    a pau;
  arb-NAV: بَارِكِي يَا نَفْسِي الرَّبَّ، وَلَا تَنْسَيْ جَمِيعَ خَيْرَاتِهِ.
  ded-ded: O ubaongana, ge KEBU kenehena. Yeng faka gombunga anggenec, imoc mi nigecgubeso.
  ewe-ewe: O! Nye luʋɔ, kafu Yehowa, eye mègaŋlɔ nu nyui siwo katã wòwɔ na wò la be
    o.
  eng-LEE: 'Bless, O my soul, the Lord, and forget not all his benefits:'
  asm-FB: হে মোৰ মন, যিহোৱাৰ ধন্যবাদ কৰা, তেওঁৰ উপকাৰবোৰ নাপাহৰিবা।
  sus-A: ﭑ شَ عَلَتَلَ تَنتُ ﭑ نِي بِرِن نَ، ﭑ نَشَ نّيمُ عَ شَ هِننّ مَ.
  fra-SBL: Louez Yahvé, mon âme ! et n'oubliez pas tous ses avantages,
  hbo-hbo: בָּרֲכִ֣י נַ֭פְשִׁי אֶת־יְהוָ֑ה וְאַל־תִּ֝שְׁכְּחִ֗י כָּל־גְּמוּלָֽיו׃
  kik-kik: 'Gooca Jehova, wee ngoro yakwa, na ndũkariganĩrwo nĩ maũndũ mothe marĩa
    aanagwĩka:'
  fra-NCL: Mon âme, bénis Yahweh, et n’oublie pas ses nombreux bienfaits.
  cek-AK: Aw ka hinghaih, Angraeng to tahamhoihaih paek ah, ang paek ih kahoih hmuennawk
    boih to pahnet hmah;
  cuk-cuk: Bab-Jehová-nug, an odummoged. Anga ibmar-nuegan-uksad an iegosulid.
  uig-CYR: Либас билән пүркәнгәндәк йоруқлуққа пүркәнгәнсән, Асманларни чедир пәрдиси
    кәби яйғансән.
  tel-2017: నా ప్రాణమా, యెహోవాను స్తుతించు, ఆయన చేసిన ఉపకారాలన్నీ మరచిపోవద్దు.
  hat-BSA: Beni SENYÈ a, O nanm mwen, e pa janm bliye benefis Li yo,
  bxh-bxh: Aee–, yaluwagu, Guyau u fadebasae. Ena ainauya mahudoꞌidi haba E nuwa nuwatuhuidi,
  ukr-ONPU: Він огортається світлом, немов шатами; розстилає небеса, як покривало;
  kos-kos: Kaksakin LEUM GOD, O ngunik, Ac tia mulkunla lupan kulang lal.
  hbo-WLC: בָּרֲכִ֣י נַ֭פְשִׁי אֶת־יְהוָ֑ה וְאַל־תִּ֝שְׁכְּחִ֗י כָּל־גְּמוּלָֽיו׃
  ibo-ibo: Mkpụrụobi m, too Onyenwe anyị; echefukwala mmeso ọma ya niile,
  ory-ory: ହେ ମୋହର ମନ, ସଦାପ୍ରଭୁଙ୍କର ଧନ୍ୟବାଦ କର ଓ ତାହାଙ୍କର ମଙ୍ଗଳଦାନସବୁ ପାସୋର ନାହିଁ;
  chk-chk: Ngüni, kopwe mwareiti ewe Samol mi Lapalap, kosap manlükala an kirikiröch
    ngonuk.
  rop-rop: Trubala, mi preisimbat YAWEI, en ai kaan fogedabat ola gudbala ting imbin
    dum blanga mi.
  ukr-1871: Прославляй, душе моя, Господа, і не забудь усї добродїйства його!
  yon-yon: O ne kingkin, Yariman yaningko kankoona, ne yaa awawi ye kerekmen yaa ma
    nonondandain.
  deu-1951: Lobe den HERRN, meine Seele, und vergiß nicht, was er dir Gutes getan!
  eng-JPS: Bless the LORD, O my soul, and forget not all His benefits;
  srp-1865: Blagosiljaj, dušo moja, Gospoda, i ne zaboravljaj nijednoga dobra što
    ti je uèinio.
  lug-lug: Weebaze Mukama, ggwe emmeeme yange, era teweerabiranga birungi bye byonna.
  heb-heb: ברכי נפשי את יהוה ואל תשכחי כל גמוליו׃
  ben-IRV: মহিমান্বিত কর সদাপ্রভুুকে এবং আমার প্রাণ ভুলে যেও না তাঁর সব উপকার।
  ntu-ntu: Na-aoti zvz drtwrnge nivz lrde, X da kxmrlz kcng tqalemle bange.
  pan-pan: ਹੇ ਮੇਰੀ ਜਾਨ, ਯਹੋਵਾਹ ਨੂੰ ਮੁਬਾਰਕ ਆਖ, ਅਤੇ ਉਹ ਦੇ ਸਾਰੇ ਉਪਕਾਰ ਨਾ ਵਿਸਾਰ!
  mya-JVB: အို ငါ့ ဝိညာဉ် ၊ ထာဝရဘုရား ကို ကောင်းကြီး ပေးလော့။ ကျေးဇူး တော်အပေါင်း
    ကို မ မေ့လျော့ နှင့်။
  kgf-kgf: Kekec uŋana, Yawe ʒéhiaru mima, ewa hiawac buŋa iwarunec hahaya mocʒoŋ
    imuac eluŋ ménda gumac.
  tte-O: Yaluyaluwagu, Yeoba kutobalan na tabu kisi ana paisowa namwanamwali ipaisowailiko
    kunuwa-mwatainagili.
  tbg-tbg: Noravano Kotiva qaiqaa qaiqaavata ti koqema timite vairara kia tauru karaiti,
    te ekaa virara iriqi viha vira autu tuaheraqi virerave.
  hmo-hmo: Lauegu lauma e, Lohiabada do oi hanamoa. Iena hariharibada ibounai do oi
    laloaboio lasi.
  zar-NT: ¡Bil-la yöl-laʼ ba queëʼ Xanruʼ, liʼ, böʼ naca cazaʼ, en bitiʼ gal-la ládxuʼu
    yúguʼtë le ruziʼu xibë́ʼ!
  urd-urd: ऐ मेरी जान! ख़ुदावन्द को मुबारक़ कह और उसकी किसी ने'मत को फ़रामोश न कर।
  rus-SYN: Ты одеваешься светом, как ризою, простираешь небеса, как шатер;
  bqc-SIM: Má Dii sáaukpa, aà maakɛae a sãmaguo.
  tcz-CHONGTHU: Kahinaho jouse pum'in Yahweh Pakai chu thangvah ingkate. Keidinga
    thilpha eibolpeh ho itihchan hijongleh sumil ponge.
  mar-mar: हे माझ्या जीवा, परमेश्वराचा धन्यवाद कर, आणि त्याचे सर्व उपकार विसरू नकोस.
  isl-isl: Ég vil vegsama Drottin og minnast allra velgjörða hans við mig.
  hlt-THB: Aw ka hqingnaak, Bawipa ce kyihcah lah, a zoseennaak ani peekkhqi boeih
    ce koeh hilh –
  soq-soq: Ne nuana uduudu mampe Iawe God wadaposisapa, ne walama uduudu me dewa eubu
    dewamona insamopina.
  qub-qub: Almantïmi Tayta Diosta alabashaj. Yanapämashancunataga manami gongächu.
  bqp-bqp: Ma swɛ̃̀, ǹ Dikiri sáabu kpá, ǹsun sã a yãmanakɛna kenlo.
  hat-hat: Wi, kite m' di Seyè a mèsi. Mwen pa dwe janm bliye tout byen li fè pou
    mwen.
  eng-BSB: Bless the LORD, O my soul, and do not forget all His kind deeds—
  eng-WEBPB: Praise the LORD, my soul, and don’t forget all his benefits,
  kbq-kbq: Maka nagu'areti hu'na Ra Anumzamofona agi'a ahentesga nehu'na, knare avu'ava
    zama huno maka zampima nazama nehia zankura naganera okanigahue.
  pon-pon: Neni i kapina Ieowa, o der monokela a kotin wiawia mau on uk!
  nhe-BL: Quena, nijpaquilismacas TOTECO ica nochi noyolo, huan ax niquilcahuas nopa
    huejhueyi tlamantli tlen nechchihuilijtoc.
  wnc-wnc: Nata Buyambam tapatane umana asiknga yatangenawit. Yatangenake ita nae
    sanga takeaknga kwaapzang siknga tasingamukutde dua botawit.
  bus-bus: Ma swɛ̃̀, ǹ Dii sáabu kpá, ǹton sã à yãmaakɛna kenlo.
  gub-BL: Tuwe hepy'a paw umume'u Tupàn Tuweharupi Wiko Ma'e ikatu haw nehe. Tuwe
    nahereharaz kwaw ni pitài teko wanehe ize'egatu wi nehe.
  eng-DRA: 'And art clothed with light as with a garment. Who stretchest out the heaven
    like a pavilion:'
