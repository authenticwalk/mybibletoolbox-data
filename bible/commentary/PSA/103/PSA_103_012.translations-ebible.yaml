verse: PSA.103.012
translations:
  mal-C: കിഴക്ക് പടിഞ്ഞാറിൽനിന്നും അകന്നിരിക്കുന്നത്ര അകലത്തിൽ, അവിടന്ന് നമ്മുടെ ലംഘനങ്ങളെ
    നമ്മിൽനിന്നും അകറ്റിയിരിക്കുന്നു.
  deu-TKW: So fern der Sonnenaufgang vom Untergang, hat er unsere Vergehungen von
    uns entfernt.
  lin-lin: ndenge este ezali mosika ya weste, ndenge wana mpe abwakaka masumu na biso
    mosika na biso.
  mmx-mmx: La ik lok kepe leveloklok bilinga atdik uto vaxalom tino, i ngan utonak
    at lemeren laxangking la utois kopok tino.
  eng-LSV: He has put our transgressions far from us—as the distance of east from
    west.
  eng-GNV: 'As farre as the East is from the West: so farre hath he remooued our sinnes
    from vs.'
  eng-WEBSTER: As far as the east is from the west, so far hath he removed our transgressions
    from us.
  nhw-BL: Toteco techquixtili totlajtlacolhua huan quitlali huejca tlen tojuanti.
    Quena, quitlali quen ihuejcaca campa hualquisa tonati huan hasta campa oncalaqui.
  swh-ONEN: kama mashariki ilivyo mbali na magharibi, ndivyo Mungu alivyoziweka dhambi
    zetu mbali nasi.
  bba-bba: '@see-verse:PSA.103.011'
  eng-KJVCPB: As far as the east is from the west, So far hath he removed our transgressions
    from us.
  luo-luo: mana kaka wuok chiengʼ bor gi podho chiengʼ, e kaka osepogowa mabor gi
    kethowa.
  aii-aii: ܐܲܝܟ݂ ܕܝܼܠܹܗ ܪܸܚܩܵܐ ܡܲܕܢܚܵܐ ܡ̣ܢ ܡܲܥܪܒ݂ܵܐ، ܗܵܕܟ݂ܵܐ ܡܘܼܪܚܸܩ ܠܹܗ ܡܸܢܲܢ ܓܢܵܗܲܢ̈.
  meu-meu: laurabada kahana bona lahara kahana padadia edia daudau heḡereḡerena, eda
    kara dika na ita eda amo unu e abidia oho tomamu.
  npi-ULB: पश्‍चिमबाट पूर्व जति टाढा छ, उहाँले हाम्रा पापहरूका दोषलाई हामीबाट त्‍यति
    नै टाढा हटाउनुभएको छ ।
  yor-yor: Bí ìlà-oòrùn ti jìnnà sí ìwọ̀-oòrùn bẹ́ẹ̀ ni ó ṣe mú ìrékọjá wá jìnnà sí
    wa.
  pes-OPCB: به اندازه‌ای که مشرق از مغرب دور است به همان اندازه خداوند گناهان ما را
    از ما دور کرده است!
  tgl-ULB: Kung gaano kalayo ang silangan mula sa kanluran, ganoon kalayo niya inalis
    mula sa atin ang ating mga kasalanan.
  nop-nop: Kwet mele labulabu tilak be kwet mele fohebi tilak, adi yamaiŋgoŋ kikakika
    mu ti hakamuk. Mokoŋ. Adi kweetniŋ, molomolom hakamuk. Wondok tuwot hinek Bepaŋdi
    kadakaniŋnik tumolokulune kweetniŋ hinek gwaŋ wooŋ hatak.
  cbu-NT: Yutaritshishirineetsini arap yap tsapurunas tspakatu amb kapeetarangiya.
  hui-hui: Uyu ni tagira ibagagoha howa namu ni paliagagoha polenego kaware ndo kaundiaore
    gibi ngagoni. Ani ngadagua Anduane Homogohanda iname ko birimaru bu wu kamaria
    ibugua domalu hiliyalu pialu kaundiaore gibi namura ona agima ndooreni yalu pu
    wahaga kagoni.
  mya-mya: အ​ရှေ့​မျက်​နှာ​စွန်း​သည်​အ​နောက်​မျက်​နှာ စွန်း​နှင့် ဝေး​ကွာ​သ​ကဲ့​သို့
    ကိုယ်​တော်​သည်​ငါ​တို့​အား​ငါ​တို့​အ​ပြစ်​များ​နှင့် ဝေး​ကွာ​စေ​တော်​မူ​၏။
  bod-N: ཤར་ནུབ་རྒྱང་ཐག་ཅི་ཙམ་རིང་བ༌བཞིན། །ང་ཚོའི་ཉེས་སྐྱོན་དེ་ལྟར་རིང་དུ༌མཛད།།
  wsk-wsk: Koma worem bausa se worem kapara mu awar bibiya iwita, nu nanga memek mu
    siwu waram se awar bibiya namaram.
  sna-sna: sokuva kure kwamabvazuva namavirira, saizvozvo akabvisa kudarika kwedu
    kwatiri.
  spa-BLM: Tan lejos como el este está del oeste, hasta ahora ha quitado de nosotros
    nuestras transgresiones.
  cac-cac: Najat ix yac'canb'at co chucal d'ayon̈, icha snajatil scal b'aj sjavi c'u
    yed' b'aj tz'emxi.
  swh-ULB: Kama vile mashariki ilivyo mbali na magharibi, hivi ndivyo ameondoa hatia
    zetu za dhambi zetu mbali nasi.
  bel-bel: Каля іх жывуць птушкі нябесныя, з гольля падаюць галасы.
  wed-wed: Mepa madeḡa e gogogolana da mepa e ḡaiḡairalana, lamna uama, ma nanare
    ata ḡoʼapoapoe vinimalana e vaivaitawana-naiei aueia.
  deu-ELBBK: so weit der Osten ist vom Westen, hat er von uns entfernt unsere Übertretungen.
  mbb-OT: Ke sengemenu keziyù is edsilaan diyà te edsenlepan, iyan daan kebpekeziyua
    zin kenitew puun te menge salè tew.
  mal-2015: ഉദയം അസ്തമയത്തോടു അകന്നിരിക്കുന്നതുപോലെ അവൻ നമ്മുടെ ലംഘനങ്ങളെ നമ്മോടു
    അകറ്റിയിരിക്കുന്നു.
  gup-gup: Nungka kadjalwe manbu kunwarre kadberre djarreh duninjh, yiman djarreh
    karrikad duninjh kore koyek duninjh.
  ctu-CTI: Cheꞌ bajcheꞌ i ñajtlel mulawil cꞌʌlʌl ti pasoꞌ qꞌuin cꞌʌlʌl ti pꞌʌjquib
    qꞌuin, Chʌꞌʌch i ñajtlel tiꞌ chocbeyonla majlel lac mul.
  rmc-rmc: Avke sar o vichodos hino dur le zapadostar, avke dur amendar odlel amare
    bini.
  nlg-nlg: Na hauna i ulu te vaghaa ghua i boko, keri te vaghaa na hauna te lavikehai
    va na lei paluda, a Lord.
  pes-OPV: به اندازه‌ای که مشرق از مغرب دور است، به همان اندازه گناهان ما را از ما
    دور کرده است.
  ron-1924: кыт де департе есте рэсэритул де апус, атыт де мулт депэртязэ Ел фэрэделеӂиле
    ноастре де ла ной.
  aui-aui: Ware raghani matanama metagha na yana rabaraba mayimayiyina raghani didinama
    naboni, yada bera berodi gwabidama yayounataveyana da yana rabaraba noko patana.
  ben-OBCV: পূর্ব থেকে পশ্চিম যত দূরে, ততটাই আমাদের অপরাধ তিনি আমাদের থেকে দূর করেছেন।
  som-som: Sida barigu uga fog yahay galbeedka, Sidaas oo kaluu xadgudubkeennii inooga
    fogeeyey.
  lat-VUC: Super ea volucres cæli habitabunt; de medio petrarum dabunt voces.
  eng-ASVBT: As far as the east is from the west, So far hath he removed our transgressions
    from us.
  mna-mna: Kere. Lele pakaana ta zoŋ izze pa i, mi pakaana ta zoŋ izulla pa i, tipargarau
    zin? Som. Timbot molo kat. Mi Yooba ikamam pa sanaana kiti ta kembena. Izirziiri
    ma ila imbot molo kat piti.
  ita-1885: Quant'è lontano il Levante dal Ponente, Tanto ha egli allontanati da noi
    i nostri misfatti.
  eng-LXXUP: 'By them shall the birds of the sky lodge: They shall utter a voice out
    of the midst of the rocks.'
  eng-ULB: As far as the east is from the west, this is how far he has removed the
    guilt of our sins from us.
  spa-VBL: Tan lejos como el este está del oeste es como el Señor ha echado fuera
    nuestros pecados.
  fra-_FOB: Il a éloigné de nous nos iniquités, autant que l'orient est éloigné de
    l'occident.
  mal-mal: ഉദയം അസ്തമയത്തോട് അകന്നിരിക്കുന്നതുപോലെ ദൈവം നമ്മുടെ ലംഘനങ്ങളെ നമ്മോട്
    അകറ്റിയിരിക്കുന്നു.
  lit-lit: Kaip toli rytai yra nuo vakarų, taip jis nuo mūsų atitolino mūsų nusižengimus.
  urd-GVR: Jitnī dūr mashriq maġhrib se hai utnā hī us ne hamāre qusūr ham se dūr
    kar die haiṅ.
  suz-BL: नां दाप्‍तीक रे नां पेरतीक दोशो ङोन बाक्‍बा, मोशोन आंइ मरिम्‍शो पशो नेल्‍ल
    ङोन तिल्‍शो बाक्‍ब।
  eng-NOY: As far as the east is from the west, So far hath he removed our transgressions
    from us.
  ita-1927: Quanto è lontano il levante dal ponente, tanto ha egli allontanato da
    noi le nostre trasgressioni.
  ckb-ckb: وەک دووری ڕۆژهەڵات لە ڕۆژئاواوە، یاخیبوونەکانمانی لێ دوورخستووینەتەوە.
  eng-BBE: As far as the east is from the west, so far has he put our sins from us.
  xsi-xsi: Yova Kindeni uru ikai nenda kiesaka piti ku ionzi simo malawae ndo ŋana
    kinda kâ, itogo tâno pa mbwera kâ ikeno malawae ndo ŋana tâno pa wâra kâ.
  kan-OKCV: ಪೂರ್ವಕ್ಕೂ ಪಶ್ಚಿಮಕ್ಕೂ ಎಷ್ಟು ದೂರವೋ, ಅವರು ನಮ್ಮ ಅತಿಕ್ರಮಗಳನ್ನು ನಮ್ಮಿಂದ ಅಷ್ಟು
    ದೂರ ಮಾಡಿದ್ದಾರೆ.
  tam-2017: மேற்கிற்கும் கிழக்கிற்கும் எவ்வளவு தூரமோ, அவ்வளவு தூரமாக அவர் நம்முடைய
    பாவங்களை நம்மைவிட்டு விலக்கினார்.
  spa-RV-1909: Cuanto está lejos el oriente del occidente, hizo alejar de nosotros
    nuestras rebeliones.
  ron-BTF: Cât de departe este răsăritul de apus, atât de departe a mutat el fărădelegile
    noastre de la noi.
  eng-WEBP: As far as the east is from the west, so far has he removed our transgressions
    from us.
  eng-FBV: As far as the east is from the west is how far the Lord has taken our sins
    away from us.
  nld-1939: Zo ver het oosten staat van het westen, Werpt Hij onze schuld van Zich
    af;
  nch-BL: Toteco techquixtili totajtacolhua huan quitali huejca ten tojuanti. Quena,
    quitali quej ihuejcaca campa quisa tonati huan hasta campa oncalaqui.
  vie-1934: Phương đông xa cách phương tây bao nhiêu, Thì Ngài đã đem sự vi phạm chúng
    tôi khỏi xa chúng tôi bấy nhiêu.
  cha-cha: Taemanoja chinagoña desde y sancatan, yan asta y sanlichan, taegüijeja
    chinagoña nae janajanao guiya jita y isaota.
  hin-CV: पूर्व और पश्चिम के मध्य जितनी दूरी है, उन्होंने हमारे अपराध हमसे उतने ही
    दूर कर दिए हैं.
  eng-OURB: As far as the east is from the west, so far has he removed our rebellious
    breaches of relationships from us.
  spa-BES: En cuanto al oriente es del oeste, hasta ahora nos ha quitado nuestros
    pecados.
  tdx-tdx: Mira ami’ty halavi’ i atiñanañey amy ahandrefañey, ty halavi’ ty nampisitahe’e
    amantika o fiolàn-tikañeo.
  tha-KJV: ตะวันออกไกลจากตะวันตกเท่าใด พระองค์​ทรงปลดการละเมิดของเราจากเราไปไกลเท่านั้น
  por-BR-2018: Assim como o oriente está longe do ocidente, assim também ele tira
    para longe de nós nossas transgressões.
  deu-ELO: so weit der Osten ist vom Westen, hat er von uns entfernt unsere Übertretungen.
  eng-WYC-2018: As much as the east is from the west; he made [a] far our wickednesses
    from us.
  epo-epo: Kiel malproksime estas la oriento de la okcidento, Tiel Li malproksimigis
    de ni niajn pekojn.
  gfk-gfk: Hoing i tapaka merau hono kasakes i la tutut hut mekaia ukai hono kasakes
    i la sungsuguh kaia, io huo, i kap ise ira nudahat magingin sakena tapaka saakit
    talur dahat.
  uig-PIN: Xǝrⱪ ƣǝrbtin ⱪanqilik yiraⱪta bolsa, Bizdiki asiyliⱪlarnimu xunqǝ yiraⱪlaxturdi.
  beo-beo: Eso mabe gusudili amola eso dabe guma:dini defei, amo defei defele Gode
    da ninia wadela:i hou hamoi amo ninima fadegale fasisa.
  tpi-OTNT: Hap bilong sankamap em i no klostu long hap bilong san i go daun. Em i
    longwe tru. Olsem tasol God i save rausim sin bilong yumi na sin i stap longwe
    tumas.
  hau-SA: kamar yadda gabas yake daga yamma, haka ya cire laifofinmu daga gare mu.
  udu-udu: Me’d jin si’da mom’pesho’k ki si’d ’pena bora luŋgu’b mo tani isa dhana/
    kan si’da/ a’di ki joc̱ gwondhaŋ bana ’peni ana mo.
  uig-LAT: Sherq gherbtin qanchilik yiraqta bolsa, Bizdiki asiyliqlarnimu shunche
    yiraqlashturdi.
  nde-nde: njengobukhatshana bempumalanga kuyo intshonalanga kanjalo ususile iziphambeko
    zethu kithi.
  ton-ton: ‌ʻOku hangē ko hono vā mamaʻo ʻoe potu hahake mei he potu lulunga, ʻoku
    pehē hono mamaʻo ʻo ʻene ʻave ʻetau ngaahi angahala ʻiate kitautolu.
  ces-1613: A jak daleko jest východ od západu, tak daleko vzdálil od nás přestoupení
    naše.
  eng-WMB: As far as the east is from the west, so far has he removed our transgressions
    from us.
  tam-TCV: மேற்கிலிருந்து கிழக்கு எவ்வளவு தூரமோ, அவ்வளவு தூரமாய் அவர் நம்முடைய மீறுதல்களை
    நம்மைவிட்டு விலக்கிவிட்டார்.
  ceb-ULB: Sama kalayo sa sidlakan gikan sa kasadpan, sama niini ang iyang pagwagtang
    sa atong mga kasal-anan gikan kanato.
  pol-UBG: Jak daleko jest wschód od zachodu, tak daleko oddalił od nas nasze występki.
  agr-agr: Etsa jiintaijiya nuna etsa akaetaijiya nujai atushat akankauwa numamtuk,
    iina tudaujinak atushat datupajui.
  kyc-kyc: Neta epenge dokona piso pao neta yalyingi doko londesa dopale baame namwana
    koo dupwa nyuo kame soo nyuo nembakange.
  urd-GVU: جتنی دُور مشرق مغرب سے ہے اُتنا ہی اُس نے ہمارے قصور ہم سے دُور کر دیئے
    ہیں۔
  eng-OEBCW: Far as is east from the west has he put our transgressions from us.
  deu-1912: So ferne der Morgen ist vom Abend, läßt er unsre Übertretungen von uns
    sein.
  kan-2017: ಪೂರ್ವಕ್ಕೂ, ಪಶ್ಚಿಮಕ್ಕೂ ಎಷ್ಟು ದೂರವೋ, ನಮ್ಮ ದ್ರೋಹಗಳನ್ನು ನಮ್ಮಿಂದ ತೆಗೆದು ಅಷ್ಟು
    ದೂರ ಮಾಡಿದ್ದಾನೆ.
  yap-yap: Rogon feni mal’af e ngek ko ngal, e aram feni mal’af nra chuweg e denen
    rodad rodad.
  hlt-MCSB: Khocuk lamkah khotlak a lakhla bangla mamih kah boekoeknah te mamih taeng
    lamkah a lakhla sak coeng.
  mdy-ETH: ዓባ ኬስካ ባንፃ ጌላ ባንፃፓ ሃካሢጉዲ ዻቢንቶ ኑኡሲ ኑፓ ዒ ሃኪሴኔ።
  twi-ASANTE: Sɛdeɛ apueeɛ ne atɔeɛ ntam ware no, saa ara na wama yɛn ne yɛn mmarato
    ntam kwan aware.
  eng-WEBU: As far as the east is from the west, so far has he removed our transgressions
    from us.
  acu-NT: Tura tsaa taakmau tsaa jeamujai pengké tsaningchamin aa nunisang Yuska atumi
    tunaaringkia pengké wainkashtinuitrume tusa yaja japrutmamiaji.
  spa-PDDPT: Tan lejos como está el oriente del occidente Removió de nosotros nuestras
    transgresiones.
  gun-gun: Kuaray oẽa gui kuaray oikea mombyrya rami avi jajejavyague oipe'a mombyry
    ete nhandegui.
  agu-BL: Ma yi kil, kajpe'n nin mpone't ta'n. Cho'n mban kaxo'l tu yi kil chi tane'n
    yi xo'l yi tele'n tzi'n tu yi toque'n tzi'n.
  ilo-ULB: Kas iti kaadayo ti daya manipud iti laud, kastoy ti kaadayo ti panangikkatna
    iti bayad dagiti basbasoltayo manipud kadatayo.
  kpg-kpg: Dana hai dela ne haga mogowaa tadau huaidu gi daha mo gidaadou, le e hai
    gadoo be di mogowaa i mehanga o dua mo dai.
  uig-ARA: شەرق غەربتىن قانچىلىك يىراقتا بولسا، بىزدىكى ئاسىيلىقلارنىمۇ شۇنچە يىراقلاشتۇردى.
  bps-bps: Na laito gagan mtas i kawag i guflana Dwata i salaito mdà di gito, mawag
    fa di gusut i duh mdà di gusdafan.
  sus-sus: Sogetede makuyaxi sogegorode ra ki naxɛ, a won ma yunubie fan makuyaxi
    won na na ki nɛ.
  pon-2006: Duwen mesenleng oh kepinleng ara dohpeseng, ih duwen eh kin ketin kadohwaneweisang
    kitail dipatail kan.
  jae-jae: Ŋasawa taŋ eŋ kêkêŋ geŋ aêac to nêŋ geo gêŋgic naŋ, kêtôm ŋasawa, taŋ geŋ
    oc kêpi to oc kêsêp gêŋgic naŋ.
  ksd-ksd: Da ra ngu na gunan ra matana keake i vana rikai tana i vailik kan ra ngu
    na gunan i ki ong tana, Damana i tak vakari vue kada lavur varpiam kan dat.
  tur-YTC: Doğu batıdan ne kadar uzaksa, İsyanlarımızı bizden o kadar uzaklaştırdı.
  bel-N: як далёкі ад захаду ўсход, так Ён нашыя правіны ад нас аддаліў,
  grc-BRENT: Ἐπʼ αὐτὰ τὰ πετεινὰ τοῦ οὐρανοῦ κατασκηνώσει, ἐκ μέσου τῶν πετρῶν δώσουσι
    φωνήν.
  kpr-kpr: Utu gambari utu gambari soveni soveni da soró jo tege bari da kaugo iraeri.
    Kotugo Bajari namonde da ari ekoko fugeraira ainda soró ghousa amingori. Fugeari
    ya dadaberaira, jo tege bari da kaugo iraeri.
  ind-AYT: Seperti jauhnya timur dari barat, demikian juga Dia menjauhkan kita dari
    pelanggaran-pelanggaran kita.
  yom-yom: Boso esite katatukididi ayi wesite, buawu bobo katutatudila zinzimbala
    zieto.
  yut-yut: Gɨldat wɨsagon da si pɨgɨsak tet uŋun dubagɨsi. Uŋun da tɨlak Piŋkop da
    dɨwarɨnin wɨrɨrɨkban dubagɨsikon toŋ.
  nya-nya: monga kummawa kutalikirana ndi kumadzulo, koteronso Iye watichotsera mphulupulu
    zathu kuti zikhale kutali nafe.
  kyg-kyg: Yegemo haine neꞌeya aupilagaꞌe yegemo lamino nefaleya aupilagaꞌeꞌmo lusi
    afagiꞌaleꞌmo haneꞌniya kava huno Gotiꞌa hosu kavatimo magoke aiyaya kava huno
    alino afagiꞌaleꞌmo yaga auno neꞌatale.
  hrv-hrv: Kako je istok daleko od zapada, tako udaljuje od nas bezakonja naša.
  mps-mps: Giliga pedalobo dali, te giliga iba dega sigi pabo dali, te si pąde elalubo
    menio. Te digibulu mu elalubao. Te tiwai Godigo dago dwai sę ebo aga digibulu
    bidiyu, te dwai sę sela sąbo dao.
  tpi-tpi: Hap bilong sankamap em i no klostu long hap bilong san i go daun. Em i
    longwe tru. Olsem tasol God i save rausim sin bilong yumi na sin i stap longwe
    tumas.
  dan-1931: Så langt som Østen er fra Vesten, har han fjernet vore Synder fra os.
  vie-OVCB: Vi phạm chúng ta Chúa bỏ xa ta, như phương đông xa cách phương tây.
  guj-2017: પૂર્વ જેટલું પશ્ચિમથી દૂર છે, તેટલાં તેમણે આપણા અપરાધો આપણાથી દૂર કર્યાં
    છે.
  pon-2006A: Duwen mesenleng oh kepinleng ara dohpeseng, ih duwen eh kin ketin kadohwaneweisang
    kitail dipatail kan.
  por-BRBSL: As longe do leste é do oeste, até agora, ele nos tirou nossas transgressões.
  eng-OEBUS: Far as is east from the west has he put our transgressions from us.
  swe-swe: Lika långt som öster är från väster [en oändligt lång, omätbar sträcka],
    så långt låter han våra upproriska överträdelser vara från oss.
  cth-cth: Kanîtho hoi kanîloum a kâhla e patetlah, kâtapoenae teh maimouh koehoi
    ahla poungnae koe na ta pouh awh.
  twi-twi: Sɛnea apuei ne atɔe ntam ware no, saa ara na wama yɛn ne yɛn mmarato ntam
    kwan aware.
  hlt-hlt: Khocuk lamkah khotlak a lakhla bangla mamih kah boekoeknah te mamih taeng
    lamkah a lakhla sak coeng.
  tbz-SIM: Diyiè yìɛ̀ní kɛ̀ dɛ̀ dɛ́tirìnɛ̀mɛ̀ dì tɑɑ̀ kɛ̀, ti Yiɛ̀ nKuyie nhɔ̃ɔ̃ mɛ
    nti dɛ́tinnɛ ti cɑɑ̀rìmɛ̀.
  msy-2020: E fo, aruem anadi naghɨn ikegha ghua aruem uaghiri naghɨn, kar tizir bar
    ruarim. Kamaghɨra, Ikiavɨra Itir God en arazir kuraba batoghezɨ, da bar en saghon
    mar iti.
  dop-dop: Ɩsɩɩ ilim təlɩɩlɛ nɑ pə tətʋlɛ hɑtələnɑʋ təmɑ tɔ, ḿpʋɣʋ n hɑtələɣənɑ-tʋɣʋ
    tɑ́ kɑwɑlɑsɩ.
  azb-azb: Nə qədər şərq qərbdən uzaqdırsa, Qanunsuzluqlarımızı bizdən o qədər uzaqlaşdırıb.
  eng-DBY: As far as the east is from the west, so far hath he removed our transgressions
    from us.
  hin-2017: उदयाचल अस्ताचल से जितनी दूर है, उसने हमारे अपराधों को हम से उतनी ही दूर
    कर दिया है।
  wol-KYG: Ni penku soree sowu, ni la nu soreleek sunu mbugali tooñ.
  swp-swp: Lohana doha mahana ena abadalasae ie lau mahana ena abadui, lohana doha
    meta eda awayagara arida eai i abihesuaradi.
  bjr-bjr: Suani ururee marina faqa keeqee marina faqa nianasaa marifanoo mina amanasaa
    Yaaweefa maasa mandainaina mara aqu qisaidanoo.
  eng-YLT: As the distance of east from west He hath put far from us our transgressions.
  kne-kne: Din basbasol tako et enggay pinakawana et palalo ay in-addawi na, kaman
    nan kaaddawin di belaan di agew sin kadiposana.
  eng-WYC-2017: As much as the east is from the west; he made [a] far our wicked-nesses
    from us.
  eng-WMBB: As far as the east is from the west, so far has he removed our transgressions
    from us.
  zat-NTPS: Ca zitu' naca naga dxalaj gubizra, ne naga dxebía na, caníqueze dxucuase̱'
    zitu' dul-la da nabágadxu.
  zty-NTPS: Ka nak zi'to' gan ẕḻa' wbíž, na' gan ženen, kikze ẕkwase' zíto'le doḻa'
    da' nbága'žo.
  urd-GVH: जितनी दूर मशरिक़ मग़रिब से है उतना ही उसने हमारे क़ुसूर हमसे दूर कर दिए
    हैं।
  rug-rug: Nomana gua sa vinari seuna sa kali gasa rimata pa kali lodu rimata, si
    seu gua tugo asa nomana gua vasina vekoni Sa sari na nada sinea.
  gaz-gaz: akkuma baʼi biiftuu lixa biiftuu irraa fagaatu, akkasuma inni balleessaa
    keenya nurraa haqeera.
  fra-LSG: Autant l’orient est éloigné de l’occident, Autant il éloigne de nous nos
    transgressions.
  gnn-gnn: Liŋguna ŋayi yarrkyarrkmaraŋala ŋilimurruŋgu yätjtja dhuwurr, barrkulilina
    wuyupmaraŋalana, bena‐wala birr' ŋilimurruŋgala.
  yal-yal: A bata en yulubine ba en ma, a yi e makuya en na alo sogeteden nun sogegododen
    tagi kuya kii naxan yi.
  iou-iou: Täŋpäkaŋ mominin yäpmäŋpäŋ ban-inik maŋpän kuk täkaŋ uwä edap dapuri äbani
    kädatä äpmok täyak käda u ban-inik itkamän ude.
  haw-1868: E like me ka loihi, mai ka hikina a i ke komohana, Ua hookaawale aku oia
    i ko kakou hewa mai o kakou aku.
  arb-NAV: وَكَبُعْدِ الْمَشْرِقِ عَنِ الْمَغْرِبِ أَبْعَدَ عَنَّا مَعَاصِيَنَا.
  ded-ded: Wenac ere erea imocngo keme kemeagoc wegenac naric mi tacde, imoc herea
    yombong. Nenang singyoac kpema mangana meficgeing, ifi isoc imoc meickeu nenanggac
    hereau kenude.
  ewe-ewe: Abe ale si ɣedzeƒe didii tso ɣetoɖoƒe gbɔ ene la, nenemae wòte míaƒe dzidadawo
    ɖa tso mía gbɔe.
  eng-LEE: As far as the east is from the west, so far hath he removed from us our
    transgressions.
  asm-FB: পূৱৰ পৰা পশ্চিমলৈ যিমান দূৰ, তেওঁ আমাৰ অপৰাধো আমাৰ পৰা সিমান দূৰ কৰিলে।
  sus-A: سٌفٍتٍدٍ مَكُيَشِ سٌفٍفٌرٌدٍ رَ كِ نَشّ، عَ وٌن مَ يُنُبِيٍ قَن مَكُيَشِ
    وٌن نَ نَ كِ نّ.
  fra-SBL: Aussi loin que l'est est de l'ouest, jusqu'à ce qu'il ait éloigné de nous
    nos transgressions.
  hbo-hbo: כִּרְחֹ֣ק מִ֭זְרָח מִֽמַּֽעֲרָ֑ב הִֽרְחִ֥יק מִ֝מֶּ֗נּוּ אֶת־פְּשָׁעֵֽינוּ׃
  kik-kik: o ta ũrĩa irathĩro kũraihanĩrĩirie na ithũĩro-rĩ, ũguo no taguo atwehereirie
    mehia maitũ magatũraihĩrĩria.
  fra-NCL: Autant l’orient est loin de l’occident, autant il éloigne de nous nos transgressions.
  cek-AK: Ni angyae hoi niduem loe angthla parai baktih toengah, aicae zaehaih to
    kangthla ah ang takhoe pae ving boeh.
  cuk-cuk: Ar igi dad-ibeler-nakwed, dad-ibeler-argwanedgi dikasur nai, debayobi,
    anmar-isgued anmargi obachad.
  uig-CYR: Көктики қушлар уларниң бойида қониду, Дәрәқ шахлири арисида сайрайду.
  tel-2017: పడమటికి తూర్పు ఎంత దూరమో ఆయన మన పాపాల అపరాధ భావన కూడా మననుంచి అంత దూరం
    చేశాడు.
  hat-BSA: Menm jan lès lwen lwès la, Se konsa li te retire transgresyon nou yo lwen
    nou.
  bxh-bxh: Eda heyaheyaya lofana doha tefa saisai yai, na ya lau ee–, tefa leuleu
    yai mate ya kamfahidi.
  ukr-ONPU: При водах тих живуть птахи небесні, з-поміж гілля подають голос.
  kos-kos: El usla ma koluk lasr loes liki kut, Oana lusen kutulap lac nwe roto.
  hbo-WLC: כִּרְחֹ֣ק מִ֭זְרָח מִֽמַּֽעֲרָ֑ב הִֽרְחִ֥יק מִ֝מֶּ֗נּוּ אֶת־פְּשָׁעֵֽינוּ׃
  ibo-ibo: Dịka ọwụwa anyanwụ si dị anya, site nʼọdịda anyanwụ, otu a ka o sirila
    mee ka mmehie anyị niile dịrị anya site nʼebe anyị nọ.
  ory-ory: ପୂର୍ବରୁ ପଶ୍ଚିମ ଯେତେ ଦୂର, ସେ ଆମ୍ଭମାନଙ୍କଠାରୁ ଆମ୍ଭମାନଙ୍କ ଅପରାଧ ସେତେ ଦୂର କରିଅଛନ୍ତି।
  chk-chk: Pun usun meserän a toau seni epilen, iei usun a atoauala ach pupungau senikich.
  rop-rop: En yu jinggabat hau det sanraisaid jidan brabli longwei brom det sangodansaid.
    Wal lagijat du im garra deigidawei ola nogudbalawei longwei brom wi.
  ukr-1871: Як далеко схід від заходу, так віддалив від нас переступи наші.
  yon-yon: Aron dembimaun angkambed wene aron kubunimaun angka keri ye ambab kwamune
    areb kuu, yembed nub ambarakmi kuu nub yaambed ben ambab angka kiradmoon.
  deu-1951: so fern der Morgen ist vom Abend, hat er unsre Übertretung von uns entfernt.
  eng-JPS: As far as the east is from the west, so far hath He removed our transgressions
    from us.
  srp-1865: Koliko je istok daleko od zapada, toliko udaljuje od nas bezakonja naša.
  lug-lug: Ebibi byaffe abituggyako n’abitwala wala ng’ebuvanjuba bw’eri ewala okuva
    ebugwanjuba.
  heb-heb: כרחק מזרח ממערב הרחיק ממנו את פשעינו׃
  ben-IRV: পশ্চিম দিক থেকে পূর্ব দিক যেমন দূর, তেমনি তিনি আমাদের পাপের অপরাধ থেকে
    আমাদের দূরে রেখেছেন।
  ntu-ntu: X mz nzipqpx-krbzle alwx rgung, Apule kx rtctx-ngrbzle rlru, me trpengr
    nzrmc-moungr.
  pan-pan: ਜਿੰਨਾਂ ਪੂਰਬ ਪੱਛਮ ਤੋਂ ਦੂਰ ਹੈ, ਓਨ੍ਹੇ ਹੀ ਉਹ ਨੇ ਸਾਡੇ ਅਪਰਾਧ ਸਾਥੋਂ ਦੂਰ ਕੀਤੇ ਹਨ!
  mya-JVB: အရှေ့ မျက်နှာစွန်းသည် အနောက် မျက်နှာစွန်း နှင့် ဝေး သည်အတိုင်း ၊ ငါ တို့အပြစ်
    များကို ငါ တို့နှင့် ဝေး စေ တော်မူ၏။
  kgf-kgf: Baec waŋgoŋa Is néŋ Wes igucnec lakec hezac ésécnec, inéŋ ac qeqe wawaŋanina
    imi qetecgéyu lakec keŋec.
  tte-O: Ala naenaena kolila ikele-gabaegili ipei-suwalagili besiele kana mamalawe
    tete bolibolime mena yo ilaoma ilau tete yalasi mena.
  tbg-tbg: Viva tenavu qora kaiqa varauna uvara taiqa kero, vi uvara nai niaraini
    vara aqu kaira. Kuari avu urinaihairo viviro vuru kuari avu ruhunku vinaini vaintemakero,
    viva vi uvara nai niaraini vara aqu kaira.
  hmo-hmo: Dina ia daekau kahana, bona dina ia diho kahana be daudau herea. Unai daudauna
    hegeregerena be Dirava ese, iseda kara dika ita dekena amo ia kokidia lao vadaeni.
  zar-NT: Tsca nácatërö ziʼtuʼ ga rilén gubidza ga ridxintë ga ribía, laʼ canísö rucuitëʼ
    yuguʼ le taʼbágaʼruʼ Lëʼ.
  urd-urd: जैसे पूरब पच्छिम से दूर है, वैसे ही उसने हमारी ख़ताएँ हम सेदूर कर दीं।
  rus-SYN: При них обитают птицы небесные, из среды ветвей издают голос.
  bqc-SIM: Lá gukpɛ zã̀ kↄ̃ɛ ń bɛ'aɛo, màa ì wá tàaeↄ kɛ̃́wá.
  tcz-CHONGTHU: Aman eiho chonset nahi, solam le lhumlam akigam lhat bangin gamlatah
    in atolmang tai.
  mar-mar: जसे पूर्वेपासून पश्चिम जितकी दूर आहे, तसे त्याने आमच्या पापाचे दोष आम्हापासून
    काढून टाकले आहेत.
  isl-isl: Hann fleygði burt syndum okkar og það langt, já, eins langt og austrið
    er frá vestrinu!
  hlt-THB: khawlaw ben ingkaw khawtlak ben a hla soeih amyihna, ningnih a thawlhnaakkhqi
    ce ak hla na ni khoe pek khqi valh hawh hy.
  soq-soq: Omo wisedie nowa daumaia aleidie pamedia rua, epe rua me no kadimba riasadio
    nambeido aleide.
  qub-qub: Inti yagamunanpita inti yagananga fiyupa caruchömi caycan. Chaynömi noganchïpitapis
    juchanchïcunataga caruman jitarisha.
  bqp-bqp: Lákũ ifãboki zã̀kↄ̃nɛ kũ a lɛ́tɛ kpao nà, lɛn àdi ó taarinↄ kɛ̃wá lɛ.
  hat-hat: Menm jan kote solèy leve a byen lwen ak kote solèy kouche a, se konsa li
    wete peche nou yo, li voye yo jete byen lwen nou.
  eng-BSB: As far as the east is from the west, so far has He removed our transgressions
    from us.
  eng-WEBPB: As far as the east is from the west, so far has he removed our transgressions
    from us.
  kbq-kbq: Zage hanati kazigatima zage fre kazigama evu'neana afete me'neankino, anahukna
    huno tagri kumira afete eri netre.
  pon-pon: Duen maj en lan o kapin lan ara doo pajan, iduen a kotin kadooana wei jan
    kitail dip atail.
  nhe-BL: Toteco techquixtili totlajtlacolhua huan quitlali huejca tlen tojuanti.
    Quena, quitlali queja ihuejcaca campa quisa tonati huan hasta campa oncalaqui.
  wnc-wnc: Sike gunzitda akonggak kopat apukunggak kopat wesim dua. Wa maa siknga.
    Ina unzakan, Anututa waiaknganinu sandetniman waiaknganinu maa siknga yuak.
  bus-bus: Lán ↄfãntɛ̃bↄɛ kpaa zã̀ kↄ̃n a gɛ̃kpɛn kpaao nà, lɛn è wa taarinↄ kɛ̃wa
    lɛ.
  gub-BL: Kwarahy ihemaw muitea'u heixe haw wi a'e. Nezewegatete umunyryk kar zaneremiapo
    kwer ikatu 'ym ma'e muitea'u zanewi a'e no.
  eng-DRA: 'Over them the birds of the air shall dwell: from the midst of the rocks
    they shall give forth their voices.'
