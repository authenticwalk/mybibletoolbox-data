verse: PSA.103.008
translations:
  mal-C: യഹോവ കരുണാമയനും ആർദ്രഹൃദയനും ക്ഷമാശീലനും സ്നേഹസമ്പന്നനും ആകുന്നു.
  deu-TKW: Barmherzig und gnädig ist Jahwe, langsam zum Zorn und reich an Huld.
  lin-lin: Yawe ayokelaka bato mawa mpe asalelaka bango bolamu, asilikaka noki te
    mpe atonda na bolingo ;
  mmx-mmx: Leeme Silok neni laradi at lebelen tuntun la labalamu, la ixok belemamao
    soso ketla i umsu mi labalamu lexen.
  eng-LSV: YHWH [is] merciful and gracious, || Slow to anger, and abundant in mercy.
  eng-GNV: The Lord is full of compassion and mercie, slowe to anger and of great
    kindnesse.
  eng-WEBSTER: The LORD is merciful and gracious, slow to anger, and abundant in mercy.
  nhw-BL: TOTECO tetlasojtla miyac huan quipiya hueyi iyolo. Yaya tlahuel huejcahua
    para pehuas cualanis. Amo quema tlami itlaicnelijcayo.
  swh-ONEN: Bwana ni mwingi wa huruma na mwenye neema; si mwepesi wa hasira, bali
    amejaa upendo.
  bba-bba: Yinni Gusunɔ u wɔnwɔndu mɔ. U rɑ mɑɑ tɔnu durom kue. Win durom mu kpɑ̃.
    Win mɔru ku rɑ se fuuku.
  eng-KJVCPB: The Lord is merciful and gracious, Slow to anger, and plenteous in mercy.
  luo-luo: Jehova Nyasaye kecho ji kendo ongʼwon, iye ok wangʼ piyo kendo en gihera
    mangʼeny.
  aii-aii: ܡܪܲܚܡܵܢܵܐ ܝܠܹܗ ܘܚܲܢܵܢܵܐ ܡܵܪܝܵܐ، ܝܲܪܝܼܟ݂ܬܵ‌ܐ ܒܹܐܢܹܗ ܘܦܪܝܼܬܵ‌ܐ ܛܲܝܒܘܼܬܹܗ.
  meu-meu: Iehova na mai ena hebogahisi bona mai ena harihari-bada; ena badu na e
    halahemu, ena hebogahisi na e honu honu daemu.
  npi-ULB: परमप्रभु कृपालु र अनुग्रही हुनुहुन्छ । उहा धैर्यवान् हुनुहुन्छ । उहाँमा
    महान् करारको बफादारी छ ।
  yor-yor: Olúwa ni aláàánú àti olóore, ó lọ́ra láti bínú, ó sì pọ̀ ní ìfẹ́.
  pes-OPCB: خداوند بخشنده و مهربان است؛ او دیر غضب و پر محبت می‌باشد.
  tgl-ULB: Si Yahweh ay maawain at mapagbigay-loob; siya ay mapagpaumanhin; mayroon
    siyang labis na katapatan sa tipan.
  nop-nop: Yahwe adi inditok bulaniŋgoŋ kisaŋ hinek nadiŋa helemahelemaŋ siloŋ tobogoŋ
    tinimilak. Adi yadi kwihita pilap mu tilak, adi yadi toboniŋ weleŋdi nibukahile
    tilak.
  cbu-NT: Apanll chinampancha. Nayanimpancha. Tputseetsi chinaku nda mikeeru tsiyantamaam
    yasariya.
  hui-hui: Anduane Homogo ibugua ina dara howa biamogo biagabi gubalini timbuniore
    hagabi ka. Ibu keba ala awane nahaga howa ibugua ibunaga gubalini haho wiaabo
    holeneme ina yaniho wiaabo helowa haga kagoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ချစ်​ခင်​ကြင်​နာ​တော်​မူ​၍ စိတ်​ရှည်​သည်း​ခံ​တော်​မူ​လျက်
    ခိုင်​မြဲ​သော​မေတ္တာ​တော်​နှင့်​ပြည့်​ဝ​တော်​မူ​၏။
  bod-N: ཡ་ཝཱེར་སྙིང་རྗེ་ཆེ་ཞིང་ཐུགས་རྗེ༌ལྡན། །རང་དགར་མི་ཁྲོ་བྱམས་བརྩེ་ཕུན་སུམ༌ཚོགས།།
  wsk-wsk: Yawe ko gomang bataga se ko gomang lila mu biya, se nu gomang tairate me
    magoso, se ninguru nanga kueso.
  sna-sna: Jehovha ane tsitsi nenyasha, anononoka kutsamwa, azere norudo.
  spa-BLM: El Señor es misericordioso y bondadoso, lento para la ira, y abundante
    en bondad amorosa.
  cac-cac: A Jehová, xajan on̈ yuuj, te c'un yoc' sc'ol d'ayon̈. Man̈ c'unoc scot
    yoval, te ay pax svach'c'olal.
  swh-ULB: Yahwe ni wa huruma na neema; ni mvumilivu; ana agano kuu la uaminifu.
  bel-bel: узыходзяць на горы, сыходзяць у даліны, на месца, якое Ты ім назначыў.
  wed-wed: Bada raraunuapoapoena ma ivina aiaina, Eḡa laḡilaḡina amlona ita voḡaiḡai.
    Ana nuavaina maemae-nonoana.
  deu-ELBBK: Barmherzig und gnädig ist der HERR, langsam zum Zorn und groß an Güte;
  mbb-OT: Hihizuwen sikandin, beliǥeǥawen sikandin, ebmahal sikandin, ne kenà sikandin
    melemu he egkepauk.
  mal-2015: യഹോവ കരുണയും കൃപയും നിറഞ്ഞവൻ ആകുന്നു; ദീർഘക്ഷമയും മഹാദയയും ഉള്ളവൻ തന്നേ.
  gup-gup: Nawu Yawey wanjh mimkongiwern duninjh, dja minj werrkwerrk kayiddung. Nungka
    wanjh kandjalmarnedjare munguyh munguyh.
  ctu-CTI: Lac yum miꞌ chaꞌlen pꞌuntyaya, uts i pusicꞌal. Jal mi michꞌan. Cabʌl miꞌ
    pꞌuntyañonla.
  rmc-rmc: O RAJ hino milosťivo the jileskro, na choľisaľol sig a hino pherdo le kamibnaha.
  nlg-nlg: A Lord te veiarovi me dolo, te mua mina rutu, me dolo talau.
  pes-OPV: خداوند رحمان و کریم است دیرغضب و بسیار رحیم.
  ron-1924: Домнул есте ындурэтор ши милостив, ынделунг рэбдэтор ши богат ын бунэтате.
  aui-aui: Yawe God na wiiwiinuwaghaneyanina da wiinuwayuyunina, touna genuwanuwana
    iyapughupughu yaininagha, bi yana nuwayuyuna kiiravidae na gegha damonana.
  ben-OBCV: সদাপ্রভু কৃপাময় ও স্নেহশীল, ক্রোধে ধীর, দয়াতে মহান।
  som-som: Rabbigu waa raxmad badan yahay, waana nimco miidhan, Cadho wuu u gaabiyaa,
    waana naxariis badan yahay.
  lat-VUC: Ascendunt montes, et descendunt campi, in locum quem fundasti eis.
  eng-ASVBT: Jehovah is merciful and gracious, Slow to anger, and abundant in lovingkindness.
  mna-mna: Yooba, ni leleene izanzaana pizin mbesooŋo kini, mi imuŋaiŋai zin mi ikampewe
    zin. Ni keteene malmal karau som. Mi itoto sua kini mbukŋana mi iurur kat leleene
    pa wal kini.
  ita-1885: Il Signore è pietoso e clemente; Lento all'ira, e di gran benignità.
  eng-LXXUP: They go up to the mountains, and down to the plains, To the place which
    thou hast founded for them.
  eng-ULB: Yahweh is merciful and gracious; he is patient; he has great covenant loyalty.
  spa-VBL: El Señor es amable y lleno de gracia, y no rápido para la ira. Lleno de
    amor y justicia.
  fra-_FOB: L'Éternel est compatissant et miséricordieux; lent à la colère et abondant
    en grâce.
  mal-mal: യഹോവ കരുണയും കൃപയും നിറഞ്ഞവൻ ആകുന്നു; ദീർഘക്ഷമയും മഹാദയയും ഉള്ളവൻ തന്നെ.
  lit-lit: Gailestingas ir maloningas yra VIEŠPATS, lėtas pykti ir kupinas gailestingumo.
  urd-GVR: Rab rahīm aur mehrbān hai, wuh tahammul aur shafqat se bharpūr hai.
  suz-BL: परमप्रभु यावे शिशी पाइब नु रिम्‍शो पाइब बाक्‍ब। मेको रीब पा मगाइक्‍थु, आ
    गेना हना यो दाक्‍तीके शुश कोंइब। भजन संग्रह ८६:१५
  eng-NOY: The LORD is merciful and kind, Slow to anger and rich in mercy.
  ita-1927: L’Eterno è pietoso e clemente, lento all’ira e di gran benignità.
  ckb-ckb: یەزدان میهرەبان و بە بەزەییە، پشوودرێژە و خۆشەویستی نەگۆڕی زۆرە.
  eng-BBE: The Lord is kind and full of pity, not quickly made angry, but ever ready
    to have mercy.
  xsi-xsi: Mao nâ, Yova Kindeni itula pwataki tu i nde kalo-sukâŋa warika wa wisi-wisi
    warika wa. I uru wisi nâna walele ande tia, aku i ne tini-mwasa ŋalae ŋinde uru
    imo mine ku imo nâ.
  kan-OKCV: ಯೆಹೋವ ದೇವರು, ಅನುಕಂಪವೂ ದಯೆಯೂ ದೀರ್ಘಶಾಂತಿಯೂ ಪೂರ್ಣ ಪ್ರೀತಿಯೂ ಉಳ್ಳವರಾಗಿದ್ದಾರೆ.
  tam-2017: யெகோவா உருக்கமும், இரக்கமும், நீடிய சாந்தமும், மிகுந்த கிருபையுமுள்ளவர்.
  spa-RV-1909: Misericordioso y clemente es Jehová; lento para la ira, y grande en
    misericordia.
  ron-BTF: DOMNUL este milos și cu har, încet la mânie și plin de milă.
  eng-WEBP: The LORD is merciful and gracious, slow to anger, and abundant in loving
    kindness.
  eng-FBV: The Lord is kind and gracious, not quick-tempered, and full of trustworthy
    love.
  nld-1939: 'Maar Jahweh is ook barmhartig en genadig, Lankmoedig en rijk aan ontferming:'
  nch-BL: TOTECO tetasojta miyac huan quipiya hueyi iyolo. Yaya tahuel huejcahua para
    pehuas cualanis. Amo quema tami itaicnelijcayo.
  vie-1934: Đức Giê-hô-va có lòng thương xót, hay làm ơn, Chậm nóng giận, và đầy sự
    nhân từ.
  cha-cha: Si Jeova bula y minaase yan cariñoso, ñateng y binibuña yan gofmegae y
    minaaseña.
  hin-CV: याहवेह करुणामय, कृपानिधान, क्रोध में विलंबी तथा करुणा-प्रेम में समृद्ध हैं.
  eng-OURB: Adonai is merciful and gracious, slow to anger, and abundant in chesed
    ·loving-kindness·.
  spa-BES: El Señor es amable y lleno de compasión, no se enoja rápidamente, pero
    siempre está listo para tener misericordia.
  tdx-tdx: Miferenaiñe naho mitretre t’Iehovà, malaon-kaviñerañe, vaho enem-pikokoa-migahiñe.
  tha-KJV: พระเยโฮวาห์ทรงพระกรุณาและมี​พระคุณ ทรงกริ้วช้าและอุดมด้วยความเมตตา
  por-BR-2018: Misericordioso e piedoso é o SENHOR, que demora para se irar, e é grande
    em bondade.
  deu-ELO: Barmherzig und gnädig ist Jehova, langsam zum Zorn und groß an Güte;
  eng-WYC-2018: The Lord is a merciful doer, and merciful in will, (or The Lord is
    a giver of love, and a giver of mercy); long abiding, and much merciful.
  epo-epo: Favorkora kaj kompatema estas la Eternulo, Longetolerema kaj tre bona.
  gfk-gfk: No Watong i tar bia mon no uno harmarsai, i matien wara ngalngaluan, ma
    i hung ma tiga mangana harmarsai nong pana le pataam.
  uig-PIN: Pǝrwǝrdigar rǝⱨimdil wǝ xǝpⱪǝtliktur, U asanliⱪqǝ aqqiⱪlanmaydu, Uning
    meⱨir-muⱨǝbbiti texip turidu.
  beo-beo: Hina Gode da bagadewane asigisa, amola gogolema:ne olofosu hou dawa:. E
    da hedolo hame ougisa. Be E da mae fisili, asigilala.
  tpi-OTNT: Bikpela i save sori moa yet long yumi na oltaim em i marimari long yumi.
    Em i no save belhat kwiktaim, na em i save laikim tru yumi.
  hau-SA: Ubangiji mai tausayi ne da kuma alheri, mai jinkirin fushi, cike da ƙauna.
  udu-udu: Tap̱a a’di ta’da manmiimii mo dhali mii jin miinu ka ’the mo, anyor piti
    maŋgala she/ mo dhali mo/en jin ṯelu sho’k ishki’d ka enthus mo.
  uig-LAT: Perwerdigar rehimdil we shepqetliktur, U asanliqche achchiqlanmaydu, Uning
    méhir-muhebbiti téship turidu.
  nde-nde: uThixo ulesihawu njalo ulomusa, uyaphuza ukuthukuthela, kodwa uyanda ngothando.
  ton-ton: ‌ʻOku manavaʻofa mo angalelei ʻa Sihova, ʻoku faʻa kātaki, pea mohu ʻaloʻofa.
  ces-1613: Lítostivý a milostivý jest Hospodin, dlouhoshovívající a mnohého milosrdenství.
  eng-WMB: The LORD is merciful and gracious, slow to anger, and abundant in loving
    kindness.
  tam-TCV: யெகோவா கருணையும் கிருபையும் உள்ளவர், அவர் கோபிக்கிறதில் தாமதிப்பவரும் உடன்படிக்கையின்
    அன்பு நிறைந்தவருமாய் இருக்கிறார்.
  ceb-ULB: Maluloy-on ug mahigugmaon si Yahweh; mapailubon siya; aduna siyay bantogan
    nga pagkamaunongon sa iyang kasabotan.
  pol-UBG: Łaskawy i litościwy jest PAN, nieskory do gniewu i pełen wielkiego miłosierdzia.
  agr-agr: Tuke Pujuuk kakagchauch wait anenkagtinai; wamak kajechui, tuja anentak
    wajasui.
  kyc-kyc: Kamongo doko baame sakame kumuo mona reto pingi. Baa waiya lao imbwa nao
    mona reto puupenge. Renge doko baa keta palyuo pyoko pyoko lenge.
  urd-GVU: رب رحیم اور مہربان ہے، وہ تحمل اور شفقت سے بھرپور ہے۔
  eng-OEBCW: 'Full of pity and grace is the Lord, patient, and rich in kindness:'
  deu-1912: Barmherzig und gnädig ist der HERR, geduldig und von großer Güte.
  kan-2017: ಯೆಹೋವನು ಕನಿಕರವೂ, ದಯೆಯೂ, ದೀರ್ಘಶಾಂತಿಯೂ, ಪೂರ್ಣಪ್ರೀತಿಯೂ ಉಳ್ಳವನು.
  yap-yap: I SOMOL e rib marnguy ma ba ga’ e t’ufeg rok, ba sowath nma yib e damumuw
    ngak, ma ba sug ko t’ufeg ni dabimus.
  hlt-MCSB: Thinphoei neh lungvatnah BOEIPA loh thintoek a ueh tih sitlohnah neh baetawt.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሚጪንታያና ዓቶም ጋዓያ ዻጋዻኒ ሩኡሩዋያና ናሹማኣ ሚርጌያኬ።
  twi-ASANTE: Mmɔborɔhunufoɔ ne ɔdomfoɔ ne Awurade, ne bo kyɛre fu na nʼadɔeɛ dɔɔso.
  eng-WEBU: The LORD is merciful and gracious, slow to anger, and abundant in loving
    kindness.
  acu-NT: Ii Yusri iin wait anentramji. Tura asa wárikia kajechuitai. Tura iincha
    nukap anenmaji.
  spa-PDDPT: Compasivo y bondadoso es Yavé, Lento para la ira y grande en misericordia.
  gun-gun: Senhor ma nhomboaxya ha'e iporayvua rupi oiko va'e. Ivai ma rei-rei 'rã
    e'ỹ, iporayvu vaipa guive.
  agu-BL: Yi Kataj, chumbalaj nin i', na na el k'ajab ske'j. At pasens i', na wi'nin
    na pek' ske'j.
  ilo-ULB: Manangngaasi ken managparabur ni Yahweh; naanus isuna; addaan isuna iti
    naindaklan a kinapudno iti katulagan.
  kpg-kpg: Dimaadua le e dumaalia ge e aloho, ge hagalee hagawelewele ngoohia ge e honu
    i di aloho dee odi.
  uig-ARA: پەرۋەردىگار رەھىمدىل ۋە شەپقەتلىكتۇر، ئۇ ئاسانلىقچە ئاچچىقلانمايدۇ، ئۇنىڭ
    مېھىر-مۇھەببىتى تېشىپ تۇرىدۇ.
  bps-bps: I Amuito Dwata too kamdo, too bong nawan dad to; laan mlal flabè, na too
    bong i kakdon na landè kgilin.
  sus-sus: Alatala kinikinima mixie ma, a hinnɛ e ra, a mu xɔnɔma e ma mafuren mafuren,
    a xa xanunteya gbo.
  pon-2006: KAUN-O me kalahngan oh limpoak, me kupwur kanengamah oh diren limpoak
    poatopoat.
  jae-jae: Apômtau kêtu taê walô to moasiŋ ŋam. Eŋ têtac ŋandaŋ gaôgeŋ atom ma têtac
    gêwiŋ teŋgeŋŋa gêjam sêga.
  ksd-ksd: Ra Luluai i buka ma ra varmari, a tena varmari tuna, Pa i kankan lulut,
    ma i peal kana lavur varmari.
  tur-YTC: Yahve merhametli ve lütufkârdır, Öfkelenmekte yavaş, sevgi dolu iyiliği
    boldur.
  bel-N: Спагадлівы і літасьцівы ГОСПАД, павольны да гневу і багаты на міласэрнасьць.
  grc-BRENT: Ἀναβαίνουσιν ὄρη, καὶ καταβαίνουσι πεδία εἰς τόπον ὃν ἐθεμελίωσας αὐτοῖς.
  kpr-kpr: Bajari nu joka use, namonde dubo ruruse irá gheraira. Nu jo totoi janje
    eko ae eraira. Nu sifo evia inono, namonde dubo bu gogoghomberaira. Nunda dubo
    bari amo, jo nanjigo aminda dadabae arira.
  ind-AYT: TUHAN itu berbelas kasih dan murah hati, lambat untuk marah, dan berlimpah
    kasih setia.
  yom-yom: Yave widi nkua kiadi ayi nkua nlemvo ; kavika fuemanga ko, fulukidi mu
    luzolo.
  yut-yut: Yawekon bupmɨ ae nandaŋ yawotyo tosok. Uŋun butjap tepmɨ dɨma nandɨsak,
    ae amɨn do but dasi madepsi galak taŋ yomɨsak.
  nya-nya: Yehova ndi wachifundo ndi wokoma mtima, wosakwiya msanga ndi wachikondi
    chochuluka.
  kyg-kyg: Ala kava neꞌmoꞌa hau huno apatege fiku hapa maeno apamige vase vase huno
    aipamo leno apatege lusi kava huno hau ayamopafiꞌmo hauge huno neꞌmaiye.
  hrv-hrv: Milosrdan i milostiv je Jahve, spor na srdžbu i vrlo dobrostiv.
  mps-mps: Genuai Bidi agai dwagi yai homu eyu, da hobede mu elama, olo tau sabo dao.
    Agai sębę polo isąma, tama agai da sesemane godolo mu ebo dao.
  tpi-tpi: Bikpela i save sori moa yet long yumi na oltaim em i marimari long yumi.
    Em i no save belhat kwiktaim, na em i save laikim tru yumi.
  dan-1931: barmhjertig og nådig er HERREN, langmodig og rig på Miskundhed;
  vie-OVCB: Chúa Hằng Hữu xót thương và nhân ái, khoan nhẫn, và mãi mãi yêu thương.
  guj-2017: યહોવાહ દયાળુ તથા કરુણાળુ છે; તે ધીરજ રાખનાર છે; તે કૃપા કરવામાં મોટા છે.
  pon-2006A: KAUN-O me kalahngan oh limpoak, me kupwur kanengamah oh diren limpoak
    poatopoat.
  por-BRBSL: Yahweh é misericordioso e gracioso, lento para a raiva, e abundante em
    bondade amorosa.
  eng-OEBUS: 'Full of pity and grace is the Lord, patient, and rich in kindness:'
  swe-swe: Herren (Jahve) är barmhärtig (förlåtande, känner medlidande) och nådefull,
    sen till vrede och visar stor (överflödande) kärlek (lojalitet, är trofast till
    sina löften). [Denna vers innehåller tre olika ord som alla betyder nåd, med lite
    skilda aspekter.]
  cth-cth: BAWIPA teh lungmanae hoi pahrennae lah ao. A lungsaw teh, lungpatawnae
    hoi a kawi.
  twi-twi: Mmɔborɔhunufo ne ɔdomfo ne Awurade, ne bo kyɛ fuw na nʼadɔe dɔɔso.
  hlt-hlt: Thinphoei neh lungvatnah BOEIPA loh thintoek a ueh tih sitlohnah neh baetawt.
  tbz-SIM: Kuyie nsémmɛ̀ dɛumu, kɛ̀ kù dɔ̀ɔ̀ri mɛsɑ̀ɑ̀, ku miɛkɛ í cɑ̃ɑ̃ kɛ́pɛ́íkú,
    kù nìtimu mɛdiɛ̀.
  msy-2020: Ikiavɨra Itir God en kuarkuva an apangkuvim en iti. A bar en apangkuvigha
    zuamɨram en atarir puvatɨ.
  dop-dop: Tɑcɑɑ kɛ suulu nɑ pətɔɔtəlɛ tʋ kɛ́, nyɑ́ kʋpɑntʋ wɛ sɔɣɔntʋ. Pəyele nn
    mʋɣɩ pɑ́ɑ́nɑ́ kɛ lɔŋ.
  azb-azb: Rəbb rəhmli və lütfkardır, Hədsiz səbirli və bol məhəbbətlidir.
  eng-DBY: Jehovah is merciful and gracious, slow to anger, and abundant in loving-kindness.
  hin-2017: यहोवा दयालु और अनुग्रहकारी, विलम्ब से कोप करनेवाला और अति करुणामय है (भज.
    86:15, भज. 145:8)
  wol-KYG: Yërmandeeku yiw, fa Aji Sax ji. Moo muñ mer te bare ngor.
  swp-swp: GUIAU ena nuatoatoa eo ena aiainauia ie lai, ena ouyalayala nige i abiheulai,
    ena gadosisi miatahitahina i helai mo ie lau.
  bjr-bjr: Yaaweefa qimudaoo qirana faqa amuqusirana faqa faqaafa maridanoo. Mifa
    sia kai kaqi aanooqidanoo. Mina naaru marira amuqusirafa firaafa qumbiqanoo maridanoo.
  eng-YLT: Merciful and gracious [is] Jehovah, Slow to anger, and abundant in mercy.
  kne-kne: Si Diyos yan managlayad ya managseg-ang. Naanos ya din layad na et komakaman.
  eng-WYC-2017: The Lord is a merciful doer, and merciful in will; long abiding, and
    much merciful.
  eng-WMBB: The LORD is merciful and gracious, slow to anger, and abundant in loving
    kindness.
  zat-NTPS: Naca Xránadxu Benne' dxexache lazre', ne Benne' zri'i lazre'. Quebe dxezrá'azie̱',
    san zrente̱ naca xel-la' zri'i lazre' chee̱'.
  zty-NTPS: X̱anžon' žeyache' ḻáže'le', na' nži'ile' benách ka'. Nake' ẕen ḻaze',
    na' nží'iḻe'ele' benách chie' ka'.
  urd-GVH: रब रहीम और मेहरबान है, वह तहम्मुल और शफ़क़त से भरपूर है।
  rug-rug: E Zihova, si ta siṉie na tataru meke tokani na taleoso ni Sa sari na tie,
    meke lopu hoke tuturei bugoro si Asa, meke sa tataru lavata tanisa si koa hola
    doduru totoso.
  gaz-gaz: Waaqayyo gara laafessaa fi arjaa dha; inni aaruuf hin ariifatu; jaalalli
    isaas baayʼee dha.
  fra-LSG: L’Éternel est miséricordieux et compatissant, Lent à la colère et riche
    en bonté;
  gnn-gnn: Garraynydja dhuwala mel‐wuyunaramirrina, bitjanna liŋguna ŋayi yukurra
    ŋayaŋu‐ŋamathirrinydja ŋilimurruŋgu. Yakana ŋayi ŋuli dhika waḏutja ŋaramurryirri;
    djäkana ŋuli ŋamathamana, gel'yunna gäma.
  yal-yal: Alatala kininkinin, a diɲa. A mi xɔlɔn xulɛn. A hinanna gbo.
  iou-iou: Bureni! Ekäni uwä butewaki ba iron pähap täŋ nimik täyak. U komen äma ninta
    kokwawak bäräŋeŋ nämo täk täyak. Nämo, iniken bänepi dätpäŋ nimik täyak.
  haw-1868: He lokomaikai o Iehova, he aloha hoi, He lohi ka huhu, a ua nui hoi ke
    aloha.
  arb-NAV: الرَّبُّ رَحِيمٌ وَرَؤُوفٌ، بَطِيءُ الْغَضَبِ وَوَافِرُ الرَّحْمَةِ.
  ded-ded: KEBUNGO wosoefac anemmema neneac ubamangang negemma ngaba bic mi anude.
    Ye yoac dedzege amma imoc modackecde, faka imocngo yearu wiac engena.
  ewe-ewe: Yehowa kpɔa nublanui, eye wòvea ame nu, medoa dɔmedzoe kabakaba o, eye
    lɔlɔ̃ bɔ ɖe esi.
  eng-LEE: Merciful and gracious is the Lord, long-suffering and abundant in kindness.
  asm-FB: যিহোৱা স্নেহশীল আৰু কৃপাময়। তেওঁ ক্ৰোধত ধীৰ আৰু দয়াত মহান।
  sus-A: عَلَتَلَ كِنِكِنِمَ مِشِيٍ مَ، عَ هِننّ عٍ رَ، عَ مُ شْنْمَ عٍ مَ مَقُرٍن
    مَقُرٍن، عَ شَ شَنُنتٍيَ فبٌ.
  fra-SBL: Yahvé est miséricordieux et compatissant, lent à la colère, et abondant
    en bonté.
  hbo-hbo: רַח֣וּם וְחַנּ֣וּן יְהוָ֑ה אֶ֖רֶךְ אַפַּ֣יִם וְרַב־חָֽסֶד׃
  kik-kik: Jehova nĩ mũigua tha na nĩ mũtugi, ndahiũhaga kũrakara, na nĩaiyũirwo nĩ
    wendo mũingĩ.
  fra-NCL: Yahweh est miséricordieux et compatissant, lent à la colère et riche en
    bonté.
  cek-AK: Angraeng loe palungnathaih hoi amlunghaih to tawnh, palung sawk, anih loe
    palungnathaih hoiah koi.
  cuk-cuk: Bab-Jehová dule-wiledakedid, dule-nuedid, irgwensuli urwesulid, e-sabguedi
    dummarbad.
  uig-CYR: Тағлар өрләп чиқти, Вадилар чүшүп кәтти, Сулар Сән бекиткән җайға чүшүп
    кәтти.
  tel-2017: యెహోవా దయాళువు, కృపాభరితుడు. ఆయన సహనశీలి, నిబంధన సంబంధమైన నమ్మకత్వం ఆయనలో
    ఉంది.
  hat-BSA: SENYÈ a plen mizerikòd ak gras, lan nan kòlè e ranpli avèk lanmou dous.
  bxh-bxh: Guyau in fafanuwatohatohana yo anꞌansoina, hige i manamanabala feula yo
    ena gadosisi ya fafatadada.
  ukr-ONPU: Піднялися були в гори вони та спустилися в долини, до місця, яке Ти влаштував
    для них.
  kos-kos: LEUM GOD El kulang ac pakoten, El tia sa in mulat, ac yoklana lungkulang
    lal.
  hbo-WLC: רַח֣וּם וְחַנּ֣וּן יְהוָ֑ה אֶ֖רֶךְ אַפַּ֣יִם וְרַב־חָֽסֶד׃
  ibo-ibo: Onyenwe anyị nwere obi ọmịiko na-emekwa amara. Ọ dịghị ewe iwe ọsịịsọ,
    o jupụtara nʼịhụnanya.
  ory-ory: ସଦାପ୍ରଭୁ ସ୍ନେହଶୀଳ ଓ କୃପାମୟ, କ୍ରୋଧରେ ଧୀର ଓ ଅତ୍ୟନ୍ତ ଦୟାଳୁ।
  chk-chk: Ewe Samol mi Lapalap a lukpwetete o kirikiröch, a songomang o wöün tong
    ellet.
  rop-rop: YAWEI det trubala God im brabli kainbala, en im laigim im pipul olabat
    detmatj. Im kaan gitwail kwikbala, en im kipgon laigimbat im pipul.
  ukr-1871: Господь милосердний і благий, до гнїву повільний, а добротою великий.
  yon-yon: Yariman kuu mimyob kowi ye God, kabamoon kondoon ye mimyob dowaken keendi
    ye God, ye kuu kirodmo norin wandimokban, ye kuu mimyob dowaken darewoob keendi
    ye God.
  deu-1951: Barmherzig und gnädig ist der HERR, geduldig und von großer Güte.
  eng-JPS: The LORD is full of compassion and gracious, slow to anger, and plenteous
    in mercy.
  srp-1865: Milostiv je i dobar Gospod, spor na gnjev i veoma blag.
  lug-lug: Mukama wa kisa era ajjudde okusaasira, tasunguwala mangu, era alina okwagala
    okutaggwaawo.
  heb-heb: רחום וחנון יהוה ארך אפים ורב חסד׃
  ben-IRV: সদাপ্রভুু ক্ষমাশীল ও করুণাময়, তিনি ধৈর্য্যশীল; তার আছে মহান বিশ্বস্ত নিয়ম
    পত্র।
  ntu-ntu: Yawe mrlz-esz'ngr x aodu-zvzle nigu. Drtwrde trngya-aniu, a' okatr-zvzle
    nigu.
  pan-pan: ਯਹੋਵਾਹ ਦਯਾਲੂ ਤੇ ਕਿਰਪਾਲੂ ਹੈ, ਕ੍ਰੋਧ ਵਿੱਚ ਧੀਰਜਵਾਨ ਅਤੇ ਦਯਾ ਨਾਲ ਭਰਪੂਰ।
  mya-JVB: ထာဝရဘုရား သည် သနား တတ်သောသဘော၊ ကျေးဇူး ပြုတတ်သောသဘော၊ စိတ်ရှည် ၍ ၊ ကရုဏာ
    ကြွယ်ဝ သော သဘောရှိတော်မူ၏။
  kgf-kgf: Yawe imi wésé niniŋ waŋ énécmima ewa hia waŋ énécmima qeri biric focdac
    ménda niŋénécmima goi héihéi kuaya qeqeya waŋ énécmianʒac.
  tte-O: Yeoba iya tonuwabiga yo tokatekamkamna, ana munamunai iyoviya yo ana mulolo
    powopowonna imiyayai.
  tbg-tbg: Noravano Kotiva tinavu koqema timiteharo tinavu aaqurihama timite vaivaro
    kia vaaka vira arara ite vaira. Vira muntukavano tinavuara voqama kero vaira.
  hmo-hmo: Lohiabada be mai ena bogahisihisi, bona mai ena hariharibada. Ia ese iena
    badu ia hakerua noho. Iena lalokau bona bogahisihisi be bada herea.
  zar-NT: Xanruʼ ruhuéchiʼ ladxiʼ cazëʼ bönachi, en ruzáʼ ládxëʼë quéguequi. Bitiʼ
    rilétenëʼ, pero nadxíʼitiquiʼsinëʼ léguequi.
  urd-urd: ख़ुदावन्द रहीम व करीम है, क़हर करने में धीमा और शफ़क़त में गनी।
  rus-SYN: восходят на горы, нисходят в долины, на место, которое Ты назначил для
    них.
  bqc-SIM: Dii sùuu vĩ ń sósobio, aà pↄ́ lí pa kpaao, a gbɛ̃kɛ vĩ maamaaɛ.
  tcz-CHONGTHU: Yahweh Pakai hi mikhoto them tahleh mihepi themtah lunghang vahlou
    chuleh longlou ngailutna a dimset ahi.
  mar-mar: परमेश्वर दयाळू आणि कृपाळू आहे; तो सहनशील आहे; त्याच्यामध्ये महान कराराची
    विश्वासयोग्यता आहे.
  isl-isl: Hann er miskunnsamur og mildur við þá sem eiga það ekki skilið. Hann er
    seinn til reiði og fullur náðar og kærleika.
  hlt-THB: Bawipa taw thlang qeenkhaw ak ngai ingkaw lungnaakkung na awm hy, kaw amak
    so nai, lungnaak ing ak be na awm hy.
  soq-soq: Iawe God nuawa aiaisiwa ita nuaparelala, me mai tauwadea nuawa kadileipona,
    do me nuawadawadawa mai dialepi.
  qub-qub: Tayta Diosga cuyapäcojmi alli shongumi. Payga juclla mana rabyacoj, amatar
    cuyacojmi.
  bqp-bqp: Dikiri sùru vĩ kũ wɛ̃ndao, a pↄ dì fɛ̃ likaro, a gbɛ̃kɛ dasi manamana.
  hat-hat: Seyè a gen kè sansib, li gen bon kè. Li pa fè kòlè fasil, li p'ap janm
    sispann renmen nou.
  eng-BSB: The LORD is compassionate and gracious, slow to anger, abounding in loving
    devotion.
  eng-WEBPB: The LORD is merciful and gracious, slow to anger, and abundant in loving
    kindness.
  kbq-kbq: Ra Anumzamofona asunku zamo'a aviteno mareri'ne. Ana hu'neankino, avesi
    rante vava nehuno, ame huno arimpa ohe Ra Anumza mani'ne.
  pon-pon: Ieowa me dir en kalanan o mak, a kin kotin kanonama, o a kalanan me lapalap.
  nhe-BL: TOTECO tetlasojtla miyac huan quipiya hueyi iyolo. Yajaya tlahuel huejcahua
    para pehuas cualanis. Ax quema tlami iteicnelijcayo.
  wnc-wnc: Buyambam tapata butayambam natanimuke musip kwikwiu asinggan natanimunggak.
    Sike musiptou zaat dua natanimuke ninde musip gwaang natanimunggayak.
  bus-bus: Dii sùu vĩ kↄ̃n wɛ̃ndaao, à pↄↄ è fɛ̃ kpaaro, à gbɛ̃kɛ bíta maamaa.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e ikatuahy a'e. Upurupuhareko a'e no. Iàrew purupe
    ikwahy haw. Upuruamutar katu no.
  eng-DRA: The mountains ascend, and the plains descend into the place which thou
    hast founded for them.
