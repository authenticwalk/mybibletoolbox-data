verse: PSA.103.003
translations:
  mal-C: അവിടന്നു നിന്റെ സകലപാപങ്ങളും ക്ഷമിക്കുന്നു നിന്റെ സർവരോഗത്തിനും സൗഖ്യമേകുന്നു.
  deu-TKW: Der dir alle deine Schuld vergab, alle deine Gebrechen heilte,
  lin-lin: Ye nde alimbisaka masumu na Yo nyonso, abikisaka yo na bokono nyonso,
  mmx-mmx: Neni i doxoma xepe lengkakapmek axap tarak la ni i lok kepe levenanmeres
    axap tarak.
  eng-LSV: Who is forgiving all your iniquities, || Who is healing all your diseases,
  eng-GNV: Which forgiueth all thine iniquitie, and healeth all thine infirmities.
  eng-WEBSTER: Who forgiveth all thy iniquities; who healeth all thy diseases;
  nhw-BL: Yaya nechtlapojpolhuía nochi notlajtlacolhua. Huan nechchicahua quema nimococohua.
  swh-ONEN: akusamehe dhambi zako zote, akuponya magonjwa yako yote,
  bba-bba: U rɑ mɑn nɛn torɑnu kpuro suuru kue. U rɑ nɛn bɑrɑnu kpuro kpeesie.
  eng-KJVCPB: Who forgiveth all thine iniquities; Who healeth all thy diseases;
  luo-luo: en ema oweyoni richoni duto kendo ochango tuocheni duto,
  aii-aii: ܕܟܹܐ ܫܵܒܹܩ ܟܠܹܗ ܥܵܘܠܵܟ݂ܝ، ܕܟܹܐ ܒܲܣܸܡ ܟܠܵܝܗ‌ܝ ܡܲܪ̈ܥܵܟ݂ܝ،
  meu-meu: Ia ese emu kara dikadia iboudiai e gwau taomu, ia ese emu gorere iboudiai
    lalodia amo e hamaurimumu.
  npi-ULB: उहाँले तिम्रा सबै पाप क्षमा गर्नुहुन्छ । उहाँले तिम्रा सबै रोग निको पार्नुहुन्छ
    ।
  yor-yor: ẹni tí ó dárí gbogbo ẹ̀ṣẹ̀ rẹ̀ jì ọ́ tí ó sì wo gbogbo ààrùn rẹ̀ sàn,
  pes-OPCB: او تمام گناهانم را می‌آمرزد و همهٔ مرضهایم را شفا می‌بخشد.
  tgl-ULB: Pinapatawad niya lahat ng inyong mga kasalanan; pinapagaling niya lahat
    ng inyong mga sakit.
  nop-nop: Adi kadakaniŋne hogohogok tumolokutnamuŋa yagit folofigitane hogohogok
    liliwenekutnamulak.
  cbu-NT: Apanll nuwaa yutaritshishireetsi ichinguru tachingarangiya. Kas yutaki anootstam
    yararangu,
  hui-hui: Ibugua i̱na ko beroru bibahendeore domo wahai haga ka. I̱ni warago tara
    tara anda íbu wigi bidangi mo dabi haga kagoni.
  mya-mya: ကိုယ်​တော်​သည်​ငါ​၏​အ​ပြစ်​ရှိ​သ​မျှ​တို့​ကို ဖြေ​လွှတ်​တော်​မူ​၍ ငါ​၏​အ​နာ​ရော​ဂါ​ရှိ​သ​မျှ​တို့​ကို​လည်း
    ပျောက်​ကင်း​စေ​တော်​မူ​၏။
  bod-N: ཁོང་གིས་ཁྱོད་ཀྱི་སྡིག་ཉེས་ཀུན་སེལ༌ཞིང༌། །ཁྱོད་ཀྱི་ནད་གཞི་ཐམས་ཅད་གསོ་བར༌མཛད།།
  wsk-wsk: Nu aninga memek suen la kututuwuso, ale aga kuera ikes menawuso.
  sna-sna: iye anokanganwira zvivi zvako zvose, uye anoporesa kurwara kwako kwose,
  spa-BLM: que perdona todos tus pecados, que cura todas tus enfermedades,
  cac-cac: A' val sucan sat masanil in mul. A' tz'ac'an b'oxoc in c'ool d'a masanil
    ilya.
  swh-ULB: Yeye husamehe dhambi zako zote; huponya magonjwa yako yote.
  bel-bel: ладзіш над водамі вышынныя харомы Твае, робіш хмары Твае калясьніцаю, крочыш
    на крылах ветру.
  wed-wed: Au ḡoʼapoapoe anatapui e notanota-tawanei, ma doria awarinei e vivilawaniu.
  deu-ELBBK: Der alle deine Ungerechtigkeit vergibt, der alle deine Krankheiten heilt;
  mbb-OT: Mibpesaylu zin is langun he menge salè ku, wey neulian is langun he menge
    zaru ku tenged te kebewii zin kedì.
  mal-2015: അവൻ നിന്റെ അകൃത്യം ഒക്കെയും മോചിക്കുന്നു; നിന്റെ സകലരോഗങ്ങളെയും സൗഖ്യമാക്കുന്നു;
  gup-gup: Nawu Yawey kabengmidjdan kunwarre rowk ngudberre, dja mak kawe kundjak
    rowk ngudberre bu ngurridulkkihngalme.
  ctu-CTI: Jiñʌch muꞌ bʌ i ñusʌbeñon pejtyelel c mul. Miꞌ lajmisʌbeñon pejtyelel j
    cꞌamꞌan tyac.
  rmc-rmc: Ov tuke odmukel savore tire bini a sasťarel tut andral dojekh nasvaľiben.
  nlg-nlg: Gaia te talukehai na lei palugu, me kisu ghaotai na lei vahaghigu.
  pes-OPV: که تمام گناهانت را می‌آمرزدو همه مرض های تو را شفا می‌بخشد.
  ron-1924: Ел ыць яртэ тоате фэрэделеӂиле тале, Ел ыць виндекэ тоате болиле тале,
  aui-aui: Touna yagu tamumu tupadi yanoghotatavedi, bi gubaga tupadima yiyawiigu.
  ben-OBCV: যিনি তোমার সমস্ত পাপ ক্ষমা করেন আর তোমার সব রোগ ভালো করেন,
  som-som: Isagaa kaa cafiya dembiyadaada oo dhan, Oo kaa bogsiiya cudurradaada oo
    dhan,
  lat-VUC: 'qui tegis aquis superiora ejus: qui ponis nubem ascensum tuum; qui ambulas
    super pennas ventorum:'
  eng-ASVBT: Who forgiveth all thine iniquities; Who healeth all thy diseases;
  mna-mna: Ni irekreege sanaana tio ta boozomen, mi iurpewe mete tio ta munŋaana men.
  ita-1885: Egli è quel che ti perdona tutte le tue iniquità; Che sana tutte le tue
    infermità;
  eng-LXXUP: Who covers his chambers with waters; Who makes the clouds his chariot;
    Who walks on the wings of the wind.
  eng-ULB: He forgives all your sins; he heals all your diseases.
  spa-VBL: Él perdona mis pecados, y cura todas mis enfermedades.
  fra-_FOB: C'est lui qui pardonne toutes tes iniquités; qui guérit toutes tes infirmités;
  mal-mal: ദൈവം നിന്റെ എല്ലാ അകൃത്യങ്ങളും മോചിക്കുന്നു; നിന്റെ സകലരോഗങ്ങളും സൗഖ്യമാക്കുന്നു;
  lit-lit: Jis – tas, kuris atleidžia visą tavo kaltę, kuris gydo visas tavo ligas,
  urd-GVR: Kyoṅki wuh tere tamām gunāhoṅ ko muāf kartā, tujhe tamām bīmāriyoṅ se shafā
    detā hai.
  suz-BL: मेकोमी इ मरिम्‍शो पशो नेल्‍ल क्‍याम्‍शा गेशो बाक्‍ब। मिनु इ रोइ नेल्‍ल सापाइक्‍ब।
    भजन संग्रह ३२:१
  eng-NOY: Who forgiveth all thine iniquities; Who healeth all thy diseases;
  ita-1927: Egli è quel che ti perdona tutte le tue iniquità, che sana tutte le tue
    infermità,
  ckb-ckb: ئەوەی لە هەموو گوناهێکت خۆشدەبێت، لە هەموو نەخۆشییەک چاکت دەکاتەوە،
  eng-BBE: He has forgiveness for all your sins; he takes away all your diseases;
  xsi-xsi: Ina kala uru izavaru naneŋgu kiesaka rârâni piti lâ tiniŋgu. Aku lâ zo
    ndia pukoŋa itu ikai naŋa, ande inani uru isoki pukoŋa ŋinde rârâni piti lâ ku
    iveta tiniŋgu ara kilo.
  kan-OKCV: ದೇವರು ನಿಮ್ಮ ಪಾಪಗಳನ್ನೆಲ್ಲಾ ಕ್ಷಮಿಸುತ್ತಾರೆ. ನಿಮ್ಮ ರೋಗಗಳನ್ನೆಲ್ಲಾ ವಾಸಿಮಾಡುತ್ತಾರೆ.
  tam-2017: அவர் உன்னுடைய அக்கிரமங்களையெல்லாம் மன்னித்து, உன்னுடைய நோய்களையெல்லாம்
    குணமாக்கி,
  spa-RV-1909: El es quien perdona todas tus iniquidades, el que sana todas tus dolencias;
  ron-BTF: El, care iartă toate nelegiuirile tale, care vindecă toate bolile tale,
  eng-WEBP: who forgives all your sins, who heals all your diseases,
  eng-FBV: He forgives my sins, and he heals all my diseases.
  nld-1939: Hij is het, die al uw zonden vergeeft, En al uw zwakheid geneest;
  nch-BL: Yaya nechtapojpolhuía nochi notajtacolhua. Huan nechchicahua quema nimococohua.
  vie-1934: Aáy là Ngài tha thứ các tội ác ngươi, Chữa lành mọi bịnh tật ngươi,
  cha-cha: Ni y umasie todo tinaelayemo; ni y munamagong todo y chetnotmo;
  hin-CV: वह तेरे सब अपराध क्षमा करते तथा तेरे सब रोग को चंगा करते हैं.
  eng-OURB: who forgives all your depravities (moral evils); who heals all your diseases;
  spa-BES: Él perdona todos tus pecados; él sana todas tus enfermedades;
  tdx-tdx: I mpañaha ze hene hakeo’oy, ie mpanaha ze atao arete’oy.
  tha-KJV: ผู้​ทรงอภัยความชั่วช้าทั้งสิ้นของท่าน ผู้​ทรงรักษาโรคทั้งสิ้นของท่าน
  por-BR-2018: Que perdoa todas as tuas perversidades, e te sara de todas as tuas
    enfermidades.
  deu-ELO: Der da vergibt alle deine Ungerechtigkeit, der da heilt alle deine Krankheiten;
  eng-WYC-2018: Which doeth mercy to all thy wickednesses; which healeth all thy sicknesses.
    (Who showeth mercy to all thy sins, or all thy wickednesses; who healeth all thy
    sicknesses.)
  epo-epo: Li pardonas ĉiujn viajn pekojn, Li sanigas ĉiujn viajn malsanojn;
  gfk-gfk: Aie nong i la liklik luban se ira num magingin sakena bakut ma i la halangalanga
    ugu ta ira num minaset bakut.
  uig-PIN: U pütkül ⱪǝbiⱨlikliringni kǝqüridu, Barliⱪ kesǝlliringgǝ dawa ⱪilidu;
  beo-beo: E da na wadela:i hou huluane gogolema:ne olofosa. Amola na olo huluane
    uhinisisa.
  tpi-OTNT: Em i save lusim olgeta sin bilong mi, na em i save mekim orait olgeta
    sik bilong mi.
  hau-SA: wanda yake gafarta dukan zunubai yake kuma warkar da dukan cututtuka,
  udu-udu: a’di jin gwamki /e ’pena ris miim pini kun ’coḵa’coḵ mo, a’di jin wac̱ki
    /e ’pena ris ’ba’th pini mo,
  uig-LAT: U pütkül qebihlikliringni kechüridu, Barliq késelliringge dawa qilidu;
  nde-nde: othethelelayo zonke izono zakho akusilise kuzozonke izifo zakho,
  ton-ton: ‌ʻAia ʻoku ne fakamolemole hoʻo ngaahi hia kotoa pē; mo ne fakamoʻui ho
    ngaahi mahaki kotoa pē;
  ces-1613: Kterýž odpouští tobě všecky nepravosti, kterýž uzdravuje všecky nemoci
    tvé,
  eng-WMB: who forgives all your sins, who heals all your diseases,
  tam-TCV: அவர் உன் பாவங்களையெல்லாம் மன்னிக்கிறார்; உன்னுடைய நோய்களையெல்லாம் சுகமாக்குகிறார்.
  ceb-ULB: Iyang gipasaylo ang tanan ninyong mga sala; iyang giayo ang tanan ninyong
    mga balatian.
  pol-UBG: On przebacza wszystkie twoje nieprawości, on uzdrawia wszystkie twoje choroby;
  agr-agr: Niyai mina tudaujun tsagkugtauk; nigki wi jaaku pujaish etsaentinuk.
  kyc-kyc: Baame nambana koo dupwa peparae nyuo anamasi minyuo baame nambana anga
    yakane peparae pyuo lete nyuo mee ingingi.
  urd-GVU: کیونکہ وہ تیرے تمام گناہوں کو معاف کرتا، تجھے تمام بیماریوں سے شفا دیتا
    ہے۔
  eng-OEBCW: He pardons all your sins, he heals all your diseases.
  deu-1912: der dir alle deine Sünden vergibt und heilet alle deine Gebrechen,
  kan-2017: ಆತನು ನಿನ್ನ ಎಲ್ಲಾ ಅಪರಾಧಗಳನ್ನು ಕ್ಷಮಿಸುವವನೂ, ಸಮಸ್ತ ರೋಗಗಳನ್ನು ವಾಸಿಮಾಡುವವನೂ,
  yap-yap: Ma n’ag fan u wan’ urngin e denen rog mma faseg urngin e liliy nike yib
    ngog;
  hlt-MCSB: Nang kathaesainah boeih te khodawk han ngai tih, na tlohtat boeih aka
    hoeih sak,
  mdy-ETH: ጎሞ ቢያ ኔኤኮ ዓቶም ጋዓሢ ሃርጎ ኔኤኮ ቢያ ፓሣሢ፥
  twi-ASANTE: ɔno na ɔde wo mfomsoɔ nyinaa kyɛ woɔ na ɔsa wo nyarewa nyinaa,
  eng-WEBU: who forgives all your sins, who heals all your diseases,
  acu-NT: Ningki wina tunaarunka mash tsangkutrurtinuitai. Tura wina najaimiamurun
    mash tsuwaaratnuitai.
  spa-PDDPT: Él es Quien perdona todas tus iniquidades, Quien sana todas tus dolencias,
  gun-gun: Mba'eta omboguepa ajejavyague, xemonguera 'rã guive xemba'eaxy gui.
  agu-BL: Na i' na cuyun cyakil yi kapaj, nin i' na tz'ac'an cyakil e'chk jilwutz
    ya'bil yi na oc lac'p ske'j.
  ilo-ULB: Pakpakawanenna dagiti amin a basbasolmo; agasanna dagiti amin a saksakitmo.
  kpg-kpg: Mee gu haga madammaa ogu huaidu huogodoo, ge e hagahili ogu magi huogodoo.
  uig-ARA: ئۇ پۈتكۈل قەبىھلىكلىرىڭنى كەچۈرىدۇ، بارلىق كېسەللىرىڭگە داۋا قىلىدۇ؛
  bps-bps: du kenen i mlifet i kdee salàgu, na kenen fgulê i kdee tdukgu.
  sus-sus: A tan nan diɲɛma i xa yunubie ma, a i xa furee rayalan,
  pon-2006: E kin ketin mahkikihong ie dipei kan koaros, oh kin ketin kamwahwihala
    ei soumwahu kan koaros.
  jae-jae: Gebe eŋ tec kêsuc aômnêm biŋ samob ôkwi to gêgôm aômnêm gêmac samob ŋajam
    kêsa.
  ksd-ksd: I nur vue kaum lavur varpiam; I valagar u ta kaum lavur minait;
  tur-YTC: Bütün günahlarını bağışlayan, Bütün hastalıklarını iyileştiren,
  bel-N: Ён даруе табе ўсе беззаконьні твае, вылечвае ўсякую немач тваю,
  grc-BRENT: Ὁ στεγάζων ἐν ὕδασι τὰ ὑπερῷα αὐτοῦ, ὁ τιθεὶς νέφη τὴν ἐπίβασιν αὐτοῦ·
    ὁ περιπατῶν ἐπὶ πτερύγων ἀνέμων·
  kpr-kpr: Nu emingeraira. Nu nanda ari ekoko isasambu kote doyeraira. Nu nanda kae
    a tamo vevera isasambu seari darigeari, na jebugeraena.
  ind-AYT: yang mengampuni semua kesalahanmu, yang menyembuhkan semua penyakitmu,
  yom-yom: Niandi weti lemvukila masumu maku moso ayi weti belusa minsongo miaku bioso.
  yut-yut: Uŋun da dɨwarɨno kɨsisi wɨrɨrɨk namɨsak. Ae sotno kɨsisi paŋmɨlɨp aban
    kɨlek tosot.
  nya-nya: Amene amakhululuka machimo ako onse ndi kuchiritsa nthenda zako zonse,
  kyg-kyg: Agaemo muki hosu kavaꞌnimo alino ataleteno muki kaitaꞌnimo alino nahageno
    neꞌnate.
  hrv-hrv: on ti otpušta sve grijehe tvoje, on iscjeljuje sve slabosti tvoje;
  mps-mps: Agai eno dwai sę ebo tigidali sela sąwai, tama eno gasi ebo tigidali
    usu yai.
  tpi-tpi: Em i save lusim olgeta sin bilong mi, na em i save mekim orait olgeta sik
    bilong mi.
  dan-1931: Han, som tilgiver alle dine Misgerninger og læger alle dine Sygdomme,
  vie-OVCB: Chính Chúa tha thứ các tội ác và chữa lành mọi bệnh tật.
  guj-2017: તે તારાં સઘળાં પાપ માફ કરે છે; અને તારા સર્વ રોગ મટાડે છે.
  pon-2006A: E kin ketin mahkikihong ie dipei kan koaros, oh kin ketin kamwahwihala
    ei soumwahu kan koaros.
  por-BRBSL: que perdoa todos os seus pecados, que cura todas as suas doenças,
  eng-OEBUS: He pardons all your sins, he heals all your diseases.
  swe-swe: Han som förlåter dig [min själ] alla dina synder, som helar alla dina sjukdomar
    (brister),
  cth-cth: Na payonnae pueng ka ngaithoumkung, na patawnae pueng kadamsakkung,
  twi-twi: ɔno na ɔde wo mfomso nyinaa kyɛ wo na ɔsa wo nyarewa nyinaa,
  hlt-hlt: Nang kathaesainah boeih te khodawk han ngai tih, na tlohtat boeih aka hoeih
    sak,
  tbz-SIM: Kuù n cĩ́ɛ̃nko n cɑɑ̀rìmɛ̀ mɛmɔu, kuù m miɛkùnko m mɔmmú mumɔu.
  msy-2020: A nan arazir kuraba bar da gɨn amaga, nan arɨmariabagh amizɨ, da ua dera.
  dop-dop: Nyɑ́ hɩɩsəɣənɑ mɑ ɩsɑɣɑtʋ tənɑ, nɑ ń wɑɑkɩ mɑ kʋtɔməŋ tənɑ.
  azb-azb: Odur bütün təqsirlərini əfv edən, Bütün xəstəliklərinə şəfa verən.
  eng-DBY: Who forgiveth all thine iniquities, who healeth all thy diseases;
  hin-2017: वही तो तेरे सब अधर्म को क्षमा करता, और तेरे सब रोगों को चंगा करता है,
  wol-KYG: Moo lay baal foo ñaawe, di la wéral foo woppe.
  swp-swp: ia em laulau gewagewadi gamagaridi ie ribagigiridi, ia em iwala gamagaridi
    i helolodi,
  bjr-bjr: Mifa aiqama qini aaqarana akiiqara minni qisee marifa maridanoo. Mifa qini
    aurirana aiqama taikaqisee marifa maridanoo.
  eng-YLT: Who is forgiving all thine iniquities, Who is healing all thy diseases,
  kne-kne: Pakawanena am-in ay basbasol ko ya agasana am-in ay sakit ko.
  eng-WYC-2017: Which doeth mercy to all thy wickednesses; which healeth all thy sicknesses.
  eng-WMBB: who forgives all your sins, who heals all your diseases,
  zat-NTPS: Dxunite lawe̱' chee̱ xúgute̱ dul-la nabaga'a. Dxexune̱' neda' ca naca
    xúgute̱ xízrawe̱' da xu'a.
  zty-NTPS: Ženít ḻawe' yógo'te doḻa' da' nbaga'a. Žeyone' neda' chegak yógo'te
    yižwé' ka' da' yoa'a.
  urd-GVH: क्योंकि वह तेरे तमाम गुनाहों को मुआफ़ करता, तुझे तमाम बीमारियों से शफ़ा
    देता है।
  rug-rug: Asa taleosoni sari doduru mia tinavete kaleadi, meke salaṉi Sa sari doduru
    mia minoho.
  gaz-gaz: Inni cubbuu kee hundumaa siif dhiisa; dhukkuba kee hundumaa ni fayyisa;
  fra-LSG: C’est lui qui pardonne toutes tes iniquités, Qui guérit toutes tes maladies;
  gnn-gnn: Ŋayi biḏiwiḏitjkuma marrtji bala ŋuli ŋarrakala yätj malanha, warrpam ḏarrtjalkkuma
    ŋarranha, ga ḏukthunmarama ŋayi ŋuli ŋarranha marrtji bala, baḏarraŋ'kuma birrka'mirriŋuru
    rerriŋuru,
  yal-yal: A tan nan n mafeluma n hakɛn birin na. A tan nan n nakɛndɛyama furen birin
    ma.
  iou-iou: Ekäni unitä momina kudup peŋ namiŋ morek täyak. Täŋpäŋ käyämna imaka, kudup
    nepmaŋpän tägak täyat.
  haw-1868: Ka mea i kala mai i ko'u hala a pau, Ka mea i hoola i kou mau mai a pau;
  arb-NAV: إِنَّهُ يَغْفِرُ جَمِيعَ آثَامِكِ وَيُبْرِئُ كُلَّ أَمْرَاضِكِ.
  ded-ded: Geng ngicngac ogofocga memanganeyununa yennoc kopocsicga imoc waude. Ye
    hafeidzoicga sasawa mengerema
  ewe-ewe: Ame si tsɔ wò vodadawo katã kea wò, eye wòdaa gbe le wò dɔlélewo katã ŋu.
  eng-LEE: Who forgiveth all thy iniquities; who healeth all thy diseases;
  asm-FB: যি জনাই তোমাৰ সকলো অপৰাধ ক্ষমা কৰে, তোমাৰ সকলো ৰোগ সুস্থ কৰে,
  sus-A: عَ تَن نَن دِحّمَ عِ شَ يُنُبِيٍ مَ، عَ عِ شَ قُرٍيٍ رَيَلَن،
  fra-SBL: qui pardonne tous vos péchés, qui guérit toutes vos maladies,
  hbo-hbo: הַסֹּלֵ֥חַ לְכָל־עֲוֹנֵ֑כִי הָ֝רֹפֵ֗א לְכָל־תַּחֲלֻאָֽיְכִי׃
  kik-kik: o ũrĩa ũkũrekagĩra mehia maku mothe, na agakũhonia mĩrimũ yaku yothe,
  fra-NCL: C’est lui qui pardonne toutes tes iniquités, qui guérit toutes tes maladies ;
  cek-AK: Anih mah ni na zaehaihnawk to tahmen moe, na nathaihnawk boih to hoihsak,
  cuk-cuk: Bab-Jehová, bela an-isgusad isgussuliyob daked. Bela bonigangi an-nudaked,
  uig-CYR: У жуқуриқи равақлириниң лимлирини суларға орнатқан, Булутларни җәң һарвуси
    қилип, Шамал қанатлири үстидә маңиду;
  tel-2017: ఆయన నీ పాపాలన్నీ క్షమిస్తాడు. నీ జబ్బులన్నీ బాగుచేస్తాడు.
  hat-BSA: ki padone tout inikite ou yo, ki geri tout maladi ou yo,
  bxh-bxh: in egu heyaheyaya mahudoꞌidi ya nuwatuhu afuledi yo agu asiyebo mahudoꞌidi
    ya faloholohodi,
  ukr-ONPU: закладає на водах основи Своїх вишніх світлиць. Він робить хмари Своєю
    колісницею, крокує на крилах вітру.
  kos-kos: El nunak munas ke ma koluk luk nukewa Ac akkeyala mas luk nukewa.
  hbo-WLC: הַסֹּלֵ֥חַ לְכָל־עֲוֺנֵ֑כִי הָ֝רֹפֵ֗א לְכָל־תַּחֲלֻאָֽיְכִי ׃
  ibo-ibo: ọ bụ ya na-agbaghara gị mmehie gị niile; na-agwọkwa gị ọrịa gị niile,
  ory-ory: ସେ ତୁମ୍ଭର ଅଧର୍ମସବୁ କ୍ଷମା କରନ୍ତି; ସେ ତୁମ୍ଭର ରୋଗସବୁ ସୁସ୍ଥ କରନ୍ତି;
  chk-chk: A amusala ai tipis meinisin o amoela ai apwangapwang meinisin,
  rop-rop: Wen mi dum nogud ting, im oldei larramgo mi fri. Wen mi git sik, im oldei
    meigim mi gudwan igin.
  ukr-1871: Він прощає всї несправедливостї твої, сцїляє всї недуги твої;
  yon-yon: Ye kuu ne ambarakmi korem are nonondandene ne bob anikad maa maa korem
    kuu ongmewimaan.
  deu-1951: Der dir alle deine Sünden vergibt und alle deine Gebrechen heilt;
  eng-JPS: Who forgiveth all thine iniquity; who healeth all Thy diseases;
  srp-1865: On ti prašta sve grijehe i iscjeljuje sve bolesti tvoje;
  lug-lug: Asonyiwa ebibi byo byonna, n’awonya n’endwadde zo zonna.
  heb-heb: הסלח לכל עונכי הרפא לכל תחלאיכי׃
  ben-IRV: তিনি তোমার সব পাপ ক্ষমা করেন, তোমার সব রোগ ভালো করেন।
  ntu-ntu: Murde katxpxbzle alwx rngeng amrlx. X amrlzle ninge mz zyagox amrlx.
  pan-pan: ਉਹ ਤੇਰੀਆਂ ਸਾਰੀਆਂ ਬੁਰਿਆਈਆਂ ਨੂੰ ਖਿਮਾ ਕਰਦਾ ਹੈ, ਉਹ ਸਾਰੇ ਰੋਗਾਂ ਤੋਂ ਤੈਨੂੰ ਨਰੋਆ
    ਕਰਦਾ ਹੈ।
  mya-JVB: သင် ၏အပြစ် အလုံးစုံ တို့ကို ဖြေလွှတ် ၍၊ သင် ၏ အနာ ရောဂါရှိသမျှ တို့ကိုလည်း
    ပျောက် စေတော်မူ၏။
  kgf-kgf: Inéŋ képésicga mocʒoŋ augémma yaŋhafiga mocʒoŋ mehiaruma
  tte-O: Yagu naenaena meuloina inuwatu pwaikili yo kau kasiebwa meuloina kolili iwoisili.
  tbg-tbg: Viva te qora kaiqa varauna uvara ekaa nunka timitero, ekaa ti aihaviraaravata
    koqema timite vaira.
  hmo-hmo: Ia ese egu kara dika ibounai ia gwauatao noho. Ia ese egu gorere ibounai
    dekena amo lau ia hamauria noho.
  zar-NT: Runiti lo cazëʼ nedaʼ ca naca yúguʼtë dul-laʼ nabágaʼa, en rugǘëʼ yúguʼtë
    xihuëʼa.
  urd-urd: वह तेरी सारी बदकारी को बख़्शता है वह तुझे तमाम बीमारियों से शिफ़ा देता
    है
  rus-SYN: устрояешь над водами горние чертоги Твои, делаешь облака Твоею колесницею,
    шествуешь на крыльях ветра.
  bqc-SIM: Ì sùuukɛmanↄ ń ma tàaeↄ píi, ì ma gbã́gbã ń ma gyãↄ píi.
  tcz-CHONGTHU: Aman kachonsetna jouse angaidam tai, chuleh kadam mona hojouse le
    kahivei hojouse eiboldam pehtai.
  mar-mar: तो तुझ्या सर्व पापांची क्षमा करतो; तो तुझे सर्व आजार बरे करतो.
  isl-isl: Hann fyrirgefur syndir mínar. Hann læknar mig.
  hlt-THB: na thawlhnaakkhqi awh qeenkhaw ngai law nawh na tlawhnaakkhqi boeih ce
    qoei law sak hy,
  soq-soq: Me ne kadiwana uduudu insadabuamode ita kerona uduudu inamode.
  qub-qub: Paymi perdunaman llapan mana allita rurashäcunapita. Allchacächiman ima
    gueshyäcunapitapis.
  bqp-bqp: Àdi ma taarinↄ kɛ̃ma pínki, àdi ma werekↄ̃a kũ ma gyãnↄ pínki.
  hat-hat: Li padonnen tout peche m' yo, li geri tout maladi m' yo.
  eng-BSB: He who forgives all your iniquities and heals all your diseases,
  eng-WEBPB: who forgives all your sins, who heals all your diseases,
  kbq-kbq: Anumzamo'a maka kumini'a eri netreno, maka krini'a eri netreno,
  pon-pon: Me kotin makeki on uk dip om karoj, ap kotin kamauiala om jomau kan.
  nhe-BL: Yajaya nechtlapojpolhuía nochi notlajtlacolhua. Huan nechchicahua quema
    nimococohua.
  wnc-wnc: Sike natane waina kuupbam ita gatu gatu asandekgaunin, gatu maitna kuupbam
    asinggan sandekngamunggak.
  bus-bus: È ma taarinↄ kɛ̃mɛ píngi, è ma kɛ̃kↄ̃a kↄ̃n ma gyãanↄ píngi.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umunàn heremiapo kwer ikatu 'ym ma'e paw a'e.
    Hemukatu hema'eahy haw nànàn no.
  eng-DRA: 'Who coverest the higher rooms thereof with water. Who makest the clouds
    thy chariot: who walkest upon the wings of the winds.'
