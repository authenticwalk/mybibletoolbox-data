verse: PSA.103.004
translations:
  mal-C: അവിടന്നു നിന്റെ ജീവനെ പാതാളത്തിൽനിന്ന് വീണ്ടെടുക്കുകയും നിന്നെ സ്നേഹവും മനസ്സലിവുംകൊണ്ട്
    മകുടമണിയിക്കുകയും ചെയ്യുന്നു,
  deu-TKW: der dein Leben aus der Grube erlöste, mit Gnade und Barmherzigkeit dich
    krönte,
  lin-lin: akangolaka bomoi na yo wuta na libulu, alatisaka yo motole ya bolingo mpe
    ya mawa,
  mmx-mmx: Ik lox asepsu ia basinge lamaaut la ik lox anarong ia mi labalamu la lebelen
    tuntun.
  eng-LSV: Who is redeeming your life from destruction, || Who is crowning you [with]
    kindness and mercies,
  eng-GNV: Which redeemeth thy life from the graue, and crowneth thee with mercy and
    compassions.
  eng-WEBSTER: Who redeemeth thy life from destruction; who crowneth thee with loving-kindness
    and tender mercies;
  nhw-BL: Nechchololtía imaco miquilistli. Nechyahualohua ica itlaicnelijcayo huan
    ica nochi nopa tlamantli catli nechchihuilía, pampa nechtlasojtla.
  swh-ONEN: aukomboa uhai wako na kaburi, akuvika taji ya upendo na huruma,
  bba-bba: U rɑ mɑn yɑre sɑɑ siki wɔrun di. U rɑ mɑn durom kɑ wɔnwɔndu kue.
  eng-KJVCPB: Who redeemeth thy life from destruction; Who crowneth thee with lovingkindness
    and tender mercies;
  luo-luo: oreso ngimani kogolo e bur matut kendo osidhi gihera kod kech,
  aii-aii: ܕܟܹܐ ܦܲܪܸܩ ܡ̣ܢ ܓܘܼܒܵܐ ܚܲܝܵܟ݂ܝ̈، ܕܟܹܐ ܒܲܢܦܸܪܵܟ݂ܝ ܒܛܲܝܒܘܼܬܵ‌ܐ ܘܪ̈ܲܚܡܹܐ،
  meu-meu: Emu mauri ia ese mase gurina amo e rauaiamu, ia ese oi kwaramu na heuraheni
    bona hebogahisi e havavalaiamu.
  npi-ULB: उहाँले तिम्रो जीवनलाई नाश हुनबाट बचाउनुहुन्छ । उहाँले तिमीलाई करारको विश्‍वस्‍तता
    र कोमल कृपाका कामहरूको मुकुट लगाउनुहुन्छ ।
  yor-yor: ẹni tí ó ra ẹ̀mí rẹ padà kúrò nínú kòtò ikú ẹni tí ó fi ìṣeun ìfẹ́ àti
    ìyọ́nú dé ọ ní adé,
  pes-OPCB: جان مرا از مرگ می‌رهاند و با محبت و رحمت خود مرا برکت می‌دهد!
  tgl-ULB: Tinutubos niya ang inyong buhay mula sa pagkawasak; kinokoronahan niya
    kayo ng kanyang katapatan sa tipan at mga gawain ng pagkahabag.
  nop-nop: Kumuŋdok tilat gineniŋ Wapumdi kotigoŋ nanagitak. Tiŋa weleŋ wapumdi nutok
    kameeŋ siloŋ tobogoŋ tinamulak.
  cbu-NT: tsipaneetsi tapachindarangiya. Urutari nuwaa chinaku, ksutku taakiya.
  hui-hui: Anduane Homogo ibugua i̱ore homoliya yupe nahe haru dai biaga ka. Haru
    dai bialu ibugua i̱ gubalini halu dara timbuni haga kagoni.
  mya-mya: ကိုယ်​တော်​သည်​ငါ့​အား​သေ​ဘေး​မှ​ကယ်​တော်​မူ​၍ မေတ္တာ​တော်​နှင့်​က​ရု​ဏာ​တော်​တို့​ဖြင့်
    ရစ်​ပတ်​တော်​မူ​၏။
  bod-N: ཁྱོད་ཀྱི་ཚེ་སྲོག་འཆི་བ་ལས་བསྐྱབས༌ཤིང༌། །བྱམས་བརྩེ་ཐུགས་རྗེའི་ཅོད་པན་ཁྱོད་ལ༌བསྐོན།།
  wsk-wsk: Nu kuera mutim ningi aga bataguru taso ale gomang aisu se kua aisu lagoso.
  sna-sna: anodzikinura upenyu hwako kubva pagomba, uye anokushongedza korona yorudo
    netsitsi,
  spa-BLM: que redime tu vida de la destrucción, que te corona de bondad y misericordia,
  cac-cac: A' tzin colanel d'a yol sc'ab' chamel. Syac'n̈ej svach'c'olal d'ayin, tz'oc'
    pax sc'ool d'ayin.
  swh-ULB: Huukomboa uhai wako dhidi ya uharubifu; hukuvika taji kwa uaminifu wa agano
    lake na hutenda kwa rehema.
  bel-bel: Ты творыш анёлаў Тваіх з духаў, слуг Тваіх - з вагню палымянага.
  wed-wed: Ata iraḡe ma i sinaepaiu ma nuavainei ma raunuapoapoelei e vivigulaueu.
  deu-ELBBK: der dein Leben erlöst von der Grube, der dich krönt mit Güte und Erbarmungen;
  mbb-OT: Midlibri e zin te kemetayen, ne midtuvazan e zin tenged te kebmahala zin
    wey kegkehizuwi zin kedì.
  mal-2015: അവൻ നിന്റെ ജീവനെ നാശത്തിൽനിന്നു വീണ്ടെടുക്കുന്നു; അവൻ ദയയും കരുണയും നിന്നെ
    അണിയിക്കുന്നു.
  gup-gup: Nawu Yawey ngunngehke kore kundowikenh dja mak ngunmarnedjare kore kunmakmak
    dja kunkongi nuye.
  ctu-CTI: Miꞌ mʌñon loqꞌuel baꞌ colel c sajtyel. Miꞌ ñoj pʌsꞌeñon i pꞌuntyaya yicꞌot
    i yutslel.
  rmc-rmc: Ov cinel avri tiro dživipen andral o hrobos a leskro kamiben the jileskeriben
    hin tiri koruna.
  nlg-nlg: Gaia te hola oliu tana mate, me vautou nia nina dolo mana veiarovi.
  pes-OPV: که حیات تو را از هاویه فدیه می‌دهد و تاج رحمت و رافت را بر سر تو می‌نهد.
  ron-1924: Ел ыць избэвеште вяца дин гроапэ, Ел те ынкунунязэ ку бунэтате ши ындураре;
  aui-aui: Touna karawagama yiyawiigu, bi yinuwanuwaghanegu da nuwamonika yaveregu
    bi miisena yaberabera tagu biidi.
  ben-OBCV: যিনি তোমার জীবন মৃত্যু থেকে মুক্ত করেন আর তোমাকে প্রেম ও করুণার মুকুটে
    ভূষিত করেন,
  som-som: Oo naftaada ka badbaadiya halligaadda, Oo raxmad iyo naxariis kugu barakeeya,
  lat-VUC: qui facis angelos tuos spiritus, et ministros tuos ignem urentem.
  eng-ASVBT: Who redeemeth thy life from destruction; Who crowneth thee with lovingkindness
    and tender mercies;
  mna-mna: Mi itatkewe yo pa meeteŋana. Mi ikampewe yo biibi kat, mi iurur leleene
    pio mi imuŋaiŋai yo.
  ita-1885: Che riscuote dalla fossa la tua vita; Che ti corona di benignità e di
    compassioni;
  eng-LXXUP: Who makes his angels spirits, And his ministers a flaming fire.
  eng-ULB: He redeems your life from destruction; he crowns you with covenant faithfulness
    and acts of tender mercy.
  spa-VBL: Me salva de la muerte; me honra con su gran amor y misericordia.
  fra-_FOB: Qui retire ta vie de la fosse; qui te couronne de bonté et de compassion;
  mal-mal: കർത്താവ് നിന്റെ ജീവനെ നാശത്തിൽനിന്ന് വീണ്ടെടുക്കുന്നു; അവിടുന്ന് സ്നേഹത്താലും
    കരുണയാലും എന്നെ അനുഗ്രഹിക്കുന്നു.
  lit-lit: kuris atperka tavo gyvybę iš pražūties, kuris apgaubia tave gailestingumu
    ir apsčiu meilumu,
  urd-GVR: Wuh ewazānā de kar terī jān ko maut ke gaṛhe se chhuṛā letā, tere sar ko
    apnī shafqat aur rahm t ke tāj se ārāstā kartā hai.
  suz-BL: मेकोमी इ कली खतम दुम्‍तीक रे प्रोंइब। इ कली आ गेना हना यो दाक्‍तीके नु शिशी
    पतीकेमी कोव़ब।
  eng-NOY: Who redeemeth thy life from the grave; Who crowneth thee with loving-kindness
    and tender mercies;
  ita-1927: che redime la tua vita dalla fossa, che ti corona di benignità e di compassioni,
  ckb-ckb: ئەوەی ژیانت لە گۆڕ دەکڕێتەوە، خۆشەویستی نەگۆڕ و بەزەیی دەکاتە تاجی سەرت،
  eng-BBE: He keeps back your life from destruction, crowning you with mercy and grace.
  xsi-xsi: 'Yova Kindeni uru itiŋgi mateŋa piti kala iŋgeŋge ŋana naŋa kâ, aku inani
    uru iveta kie ara ndo pa naŋa mine: i ne tini-mwasa ikeno pa naŋa ikura zo zo,
    aku i uru kalo sukâŋa ŋalae tina ŋanana tona.'
  kan-OKCV: ದೇವರು ನಿಮ್ಮ ಜೀವವನ್ನು ಪಾತಾಳದಿಂದ ವಿಮೋಚಿಸುವರು; ಪ್ರೀತಿ ಅನುಕಂಪವನ್ನು ನಿನಗೆ ಕಿರೀಟವಾಗಿ
    ಶೃಂಗರಿಸುವರು.
  tam-2017: உன்னுடைய உயிரை அழிவுக்கு விலக்கி மீட்டு, உன்னைக் கிருபையினாலும் இரக்கங்களினாலும்
    முடிசூட்டி,
  spa-RV-1909: El que rescata del hoyo tu vida, el que te corona de favores y misericordias;
  ron-BTF: Care îți răscumpără viața de la groapă, care te încoronează cu bunătate
    iubitoare și îndurări blânde,
  eng-WEBP: who redeems your life from destruction, who crowns you with loving kindness
    and tender mercies,
  eng-FBV: He saves me from death; he honors me with trustworthy love and mercy.
  nld-1939: Die uw leven behoedt voor het graf, U kroont met genade en ontferming;
  nch-BL: Quimanahuía nonemilis miquilisti. Nechyahualohua ica itaicnelijcayo huan
    ica nochi nopa tamanti cati nechchihuilía, pampa nechtasojta.
  vie-1934: Cứu chuộc mạng sống ngươi khỏi chốn hư nát, Lấy sự nhân từ và sự thương
    xót mà làm mão triều đội cho ngươi.
  cha-cha: 'Ni y munalibre y linâlâmo guinin y yinilang: ni y comorona jao ni güinaeyan
    mauleg yan y manadan minaase:'
  hin-CV: वही तेरे जीवन को गड्ढे से छुड़ा लेते हैं तथा तुझे करुणा-प्रेम एवं मनोहरता
    से सुशोभित करते हैं.
  eng-OURB: who redeems your life from destruction; who crowns you with chesed ·loving-kindness·
    and tender rachamim ·merciful loves·;
  spa-BES: Él retiene tu vida de la destrucción, coronándote con misericordia y gracia.
  tdx-tdx: I mijebañe ty fiai’o boak’an-koboñ’aoy, ie mañohò azo am-piferenaiñañe
    naho am-pitretrezañe,
  tha-KJV: ผู้​ทรงไถ่​ชี​วิตของท่านมาจากปากแดนผู้​ตาย ผู้​ทรงสวมความเมตตาและพระกรุณาเป็นมงกุฎให้​ท่าน
  por-BR-2018: Que resgata tua vida da perdição; que te coroa com bondade e misericórdia.
  deu-ELO: der dein Leben erlöst von der Grube, der dich krönt mit Güte und Erbarmungen;
  eng-WYC-2018: Which again-buyeth thy life from death; which crowneth thee in mercy
    and merciful doings. (Who redeemeth thy life from death; who crowneth thee with
    love and merciful doings.)
  epo-epo: Li savas de la tombo vian vivon, Li kronas vin per boneco kaj favorkoreco;
  gfk-gfk: Aie nong i kul pukus leh no num lon bia kabu haan taar tano minaat ma i
    haidane ugu ma no uno harmarsai ma i manga kalak ugu.
  uig-PIN: Ⱨayatingni ⱨangdin ⱨɵrlükkǝ ⱪutⱪuzidu, Bexingƣa meⱨir-muⱨǝbbǝt ⱨǝm rǝⱨimdilliⱪlarni
    taj ⱪilip kiygüzidu.
  beo-beo: E da na bogosa:besa:le gaga:sa. E da nama asigiba:le amola nama gogolema:ne
    olofosu iabeba:le, na da hahawane bagade.
  tpi-OTNT: Bikpela i kisim bek mi na mi no i dai. Em i save marimari na sori moa
    yet long mi.
  hau-SA: wanda ya fanshi ranka daga rami ya naɗa maka rawani da ƙauna da kuma tausayi,
  udu-udu: a’di jin wanki /e ’ba/ ’peni jisa ’kulga/ mo, a’di jin shumki /e ki toŋ’kup̱
    ki mo/en jin ṯelu sho’k mo dhali ki momiimii mo,
  uig-LAT: Hayatingni hangdin hörlükke qutquzidu, Béshinggha méhir-muhebbet hem rehimdilliqlarni
    taj qilip kiygüzidu.
  nde-nde: ohlenga impilo yakho egodini akwethese uthando lesihawu,
  ton-ton: ‌ʻAia ʻoku ne huhuʻi hoʻo moʻui mei he fakaʻauha; ʻo ne tatā ʻaki koe ʻae
    manavaʻofa mo e ʻaloʻofa ongongofua;
  ces-1613: Kterýž vysvobozuje od zahynutí život tvůj, kterýž tě korunuje milosrdenstvím
    a mnohým slitováním,
  eng-WMB: who redeems your life from destruction, who crowns you with loving kindness
    and tender mercies,
  tam-TCV: அவர் உன் உயிரை மரணக் குழியிலிருந்து மீட்கிறார், உடன்படிக்கையின் அன்பினாலும்,
    இரக்கங்களினாலும் உன்னை முடிசூட்டுகிறார்.
  ceb-ULB: Iyang giluwas ang inyong kinabuhi gikan sa kalaglagan; gikoronahan niya
    kamo sa iyang matinud-anon nga kasabotan ug sa buhat sa iyang malumong kaluoy.
  pol-UBG: On wybawia twoje życie od zguby, on cię koronuje miłosierdziem i wielką
    litością.
  agr-agr: Tuja jamainnum jeganta aish, niyai mina uwemtijinuk. Tuja nigki niina anejattaijiya
    nuna mina anentaijui suja duka.
  kyc-kyc: Baame nambamalu anda pasarene lao minyaro karenge. Baame sakame kumapala
    mona reto nyisingi.
  urd-GVU: وہ عوضانہ دے کر تیری جان کو موت کے گڑھے سے چھڑا لیتا، تیرے سر کو اپنی شفقت
    اور رحمت کے تاج سے آراستہ کرتا ہے۔
  eng-OEBCW: He ransoms your life from the pit, he crowns you with kindness and pity.
  deu-1912: der dein Leben vom Verderben erlöst, der dich krönt mit Gnade und Barmherzigkeit,
  kan-2017: ನಿನ್ನ ಜೀವವನ್ನು ನಾಶನದಿಂದ ತಪ್ಪಿಸುವವನೂ, ಶಾಶ್ವತ ಪ್ರೀತಿ ಮತ್ತು ಕರುಣೆಯೆಂಬ ಕಿರೀಟದಿಂದ
    ನಿನ್ನನ್ನು ಶೃಂಗರಿಸುವವನೂ ಆಗಿದ್ದಾನೆ.
  yap-yap: i talegeg ni dab gu wan ngalan e low ko yam’, ma ke tow’ath nigeg ko t’ufeg
    nge runguy.
  hlt-MCSB: Na hingnah vaam khui lamkah aka tlan tih sitlohnah neh haidamnah te nang
    aka khuem sak loh,
  mdy-ETH: ናንጎ ኔኤኮ ባይሲንቶ ዔቶፓ ዓውሳሢ ፔኤኮ ሚጪንቲፆና ኮሹሞና ኔና ጎኦባሢ፥
  twi-ASANTE: ɔgye wo nkwa firi damena mu na ɔde adɔeɛ ne mmɔborɔhunu bɔ wo abotire,
  eng-WEBU: who redeems your life from destruction, who crowns you with loving kindness
    and tender mercies,
  acu-NT: Tura mengkakai tusa tuke uwemtikrurtinuitai. Tura ni anengkratairijai tuke
    pengker awajtustinuitai.
  spa-PDDPT: Quien rescata del hoyo tu vida, Quien te corona de misericordia y compasión,
  gun-gun: Xereraa jepe 'rã amano aguã gui, ha'e xemboaxya ha'e xerayvua rupi xemoingo
    porã 'rã.
  agu-BL: Qui na tak' i' ama'l tan kaquime'n chan, na na pek' i' ske'j, nin na tak'
    i' yi banl talma' squibaj.
  ilo-ULB: Subsubotenna ti biagmo manipud iti pannakadadael; balbalangatannaka iti
    kinapudno ti tulag ken kinamanangngaasi.
  kpg-kpg: Mee e haga dagaloaha au gi daha mo taalunga, ga hagahumalia au gi dono
    aloho mo tumaalia.
  uig-ARA: ھاياتىڭنى ھاڭدىن ھۆرلۈككە قۇتقۇزىدۇ، بېشىڭغا مېھىر-مۇھەببەت ھەم رەھىمدىللىقلارنى
    تاج قىلىپ كىيگۈزىدۇ.
  bps-bps: Kenen i msò deg mdà di fati na mlé deg kafye mdà di kakdon landè kgilin.
  sus-sus: a i ratanga faxɛ ma, a i rabilin a xa xanunteya nun a xa kinikini ra.
  pon-2006: E kin ketin doareiesang nan sousou oh kin ketin kupwuramwahwihkin ie limpoak
    oh kalahngan.
  jae-jae: Eŋ gêjam aôm kêsi aŋga sec ma kêkêŋ têtac gêwiŋ teŋgeŋŋa to taê walô kêtu
    sunsuŋ gêdêŋ aôm.
  ksd-ksd: I valaun u kan ra vinirua; I vi puar u ma ra varmari ma ra bala na varmari;
  tur-YTC: Canını yok olmaktan kurtaran, Sana sevgi dolu iyilikle Sevecen merhametler
    tacı giydiren,
  bel-N: вызваляе ад магілы жыцьцё тваё, літасьцю вялікай і міласэрнасьцю карануе
    цябе,
  grc-BRENT: Ὁ ποιῶν τοὺς ἀγγέλους αὐτοῦ πνεύματα, καὶ τοὺς λειτουργοὺς αὐτοῦ πῦρ
    φλέγον·
  kpr-kpr: Na ambaetena, avata nune kosegedo na dubo ruruse nunda joka ariimi na afurugeari,
    jebuga irá gheraena.
  ind-AYT: yang menebus hidupmu dari liang kubur, yang memahkotaimu dengan kasih setia
    dan belas kasih,
  yom-yom: Niandi weti kula luzingu luaku mu dibulu ; ayi niandi weti kuvuika luzolo
    ayi kiadi.
  yut-yut: Yawe da yokwikon baŋ pulugaŋban dɨma kɨmokdot. Ae but dasi galak taŋ namɨŋek
    bupmɨ nandaŋ namɨsak.
  nya-nya: amene awombola moyo wako ku dzenje ndi kukuveka chikondi ndi chifundo chake
    ngati chipewa chaufumu,
  kyg-kyg: Falisuva kavapatiꞌmo miya faino hatu maeno neꞌnate. Ala kava neꞌmoꞌa ala
    nagiꞌnimo namitenoꞌaeꞌmo nagaefeꞌmo hau ayamopafiꞌmo hauꞌnigenoꞌaeꞌmo hau huno
    neꞌnate.
  hrv-hrv: on ti od propasti čuva život, kruni te dobrotom i ljubavlju;
  mps-mps: Genuai Bidigo ena ma sai, tama ena isibeo. Agai olo ena tau sabo dwagi
    yai homu eyu, ena hobede mu ebo dao.
  tpi-tpi: Bikpela i kisim bek mi na mi no i dai. Em i save marimari na sori moa yet
    long mi.
  dan-1931: han, som udløser dit Liv fra Graven og kroner dig med Miskundhed og Barmhjertighed,
  vie-OVCB: Chúa cứu khỏi chốn diệt vong và đội lên đầu mão triều nhân từ và thương
    xót.
  guj-2017: તે તારો જીવ નાશથી બચાવે છે; તને કૃપા તથા દયાનો મુગટ પહેરાવે છે.
  pon-2006A: E kin ketin doareiesang nan sousou oh kin ketin kupwuramwahwihkin ie
    limpoak oh kalahngan.
  por-BRBSL: who redime sua vida da destruição, que o coroa com bondade amorosa e
    terna misericórdia,
  eng-OEBUS: He ransoms your life from the pit, he crowns you with kindness and pity.
  swe-swe: som köper tillbaka (återlöser och på så vis räddar) ditt liv från graven
    (döden, dödsriket, från ett liv i meningslöshet), som kröner (hedrar) dig [min
    själ] med nåd (omsorgsfull kärlek) och barmhärtighet (ömsint nåd),
  cth-cth: rawk kahmanae koehoi na hringnae karatangkung hoi ngai kaawm e lungmanae
    hoi lungpatawnae bawilakhung na kamuksakkung,
  twi-twi: ogye wo nkwa fi ɔda mu, na ɔde adɔe ne mmɔborɔhunu bɔ wo abotiri,
  hlt-hlt: Na hingnah vaam khui lamkah aka tlan tih sitlohnah neh haidamnah te nang
    aka khuem sak loh,
  tbz-SIM: Kuù n dènnɛ difɔ̃̀tìrì miɛkɛ, kuù còúnní ku kó mɛsɑ̀ɑ̀ n yĩ́nkɛ̀, kɛ n
    kuɔ̀ mmɛsémmɛ̀.
  msy-2020: A nan akuragha ua na inizɨ, kɨ ovengezir puvatɨ. A bar na gifongegha nan
    apangkufi.
  dop-dop: Nyɑ́ yɑkənɑ-m pəlɑɑʋ tɑɑ, nɑ ń hʋlə́ɣɩ́-m suulu nɑ ń lɑkɩ-m kʋpɑntʋ.
  azb-azb: Odur həyatını məzara düşməkdən qurtaran, Məhəbbətin, mərhəmətin tacını
    başına qoyan.
  eng-DBY: Who redeemeth thy life from the pit, who crowneth thee with loving-kindness
    and tender mercies;
  hin-2017: वही तो तेरे प्राण को नाश होने से बचा लेता है, और तेरे सिर पर करुणा और
    दया का मुकुट बाँधता है,
  wol-KYG: Mooy jot sa bakkan, kaalaa la ngor ak yërmande,
  swp-swp: em mauri ia mate Duhana eai i unehai, ia urum i heou gadosisi miatahitahina
    eo nuatoatoa arinai,
  bjr-bjr: Yaaweefa qini madikakinaana uqeera qiseemarifa maridanoo. Mifa amuqusiranannai
    faqa narí qimudaoo qiranannai faqa qini amiqi amiqimma qimaqaidanoo.
  eng-YLT: Who is redeeming from destruction thy life, Who is crowning thee — kindness
    and mercies,
  kne-kne: Sin pese et omilislisi sisya. Bindisyonanas sak-en sin seg-ang ya layad
    na.
  eng-WYC-2017: Which again-buyeth thy life from death; which crowneth thee in mercy
    and merciful doings.
  eng-WMBB: who redeems your life from destruction, who crowns you with loving kindness
    and tender mercies,
  zat-NTPS: Dxuxúe̱' neda' chee̱ quebe gatia'. Lu xel-la' zri'i lazre' chee̱', ne
    xel-la' dxexache lazre' chee̱' dxune̱' chawe' chia'.
  zty-NTPS: Žape chi'e neda' nich bi gata'. Ḻo yeḻa' ži'i ḻaže' chie', na' yeḻa'
    žeyache' ḻaže' chie' ẕka'n chawe'e neda'.
  urd-GVH: वह एवज़ाना देकर तेरी जान को मौत के गढ़े से छुड़ा लेता, तेरे सर को अपनी
    शफ़क़त और रहमत के ताज से आरास्ता करता है।
  rug-rug: Harupau Sa si rau pa minate, meke mana nau Sa pa Nana tataru, na tataru
    variva taleosae.
  gaz-gaz: jireenya kee boolla irraa ni baraara; jaalalaa fi gara laafinaan si gonfa;
  fra-LSG: C’est lui qui délivre ta vie de la fosse, Qui te couronne de bonté et de
    miséricorde;
  gnn-gnn: Ŋarranha ŋayi ŋuli walŋakuma rakunydhinyaraŋuru, ga nhinanydja ŋarra yukurra
    walŋana yana nhanukalana djäkaŋura. Ga monyguma ŋarranha ŋayi ŋuli märr‐ŋamathinyarayu,
    nhanukalay ŋayi ŋoy‐wuyunaramirriyu ŋuli yukurra ŋarranha gäma ḻatju'kumana.
  yal-yal: A tan nan n natangama sayaan ma, a yi n nakamali hinanna nun kininkininni.
  iou-iou: Ekänitä täŋkentäŋ namiŋirän nämo paot täyat. Bureni! Iron pähap näkä terak
    buŋät täyak.
  haw-1868: 'Ka mea i hoola panai i kou ola mai ka lua mai; Ka mea i kau maluna ou
    i ka leialii o ka lokomaikai, a me ke aloha:'
  arb-NAV: وَيَفْدِي مِنَ الْمَوْتِ حَيَاتَكِ وَيُتَوِّجُكِ بِالرَّحْمَةِ وَالرَّأْفَةِ.
  ded-ded: kekecga bummema homecfunac mesiude. Yeng yoac dedzege amma imoc modacma
    wosoefac anggenu imocngo kekecgau iraga isoc anude.
  ewe-ewe: Ame si ɖea wò agbe tso ʋe me, eye wòtsɔa lɔlɔ̃ kple nublanuikpɔkpɔ ɖɔna
    na wò.
  eng-LEE: Who redeemeth from the pit thy life; who crowneth thee with kindness and
    mercies;
  asm-FB: যি জনাই তোমাৰ জীৱন বিনাশৰ পৰা মুক্ত কৰে, যি জনাই অসীম দয়া আৰু নানা প্ৰকাৰ
    কৰুণাৰ মুকুটেৰে তোমাক বিভূষিত কৰে,
  sus-A: عَ عِ رَتَنفَ قَشّ مَ، عَ عِ رَبِلِن عَ شَ شَنُنتٍيَ نُن عَ شَ كِنِكِنِ رَ.
  fra-SBL: qui rachète votre vie de la destruction, qui vous couronne de bonté et
    de tendresse,
  hbo-hbo: הַגֹּואֵ֣ל מִשַּׁ֣חַת חַיָּ֑יְכִי הַֽ֝מְעַטְּרֵ֗כִי חֶ֣סֶד וְרַחֲמִֽים׃
  kik-kik: ũrĩa ũkũũraga muoyo waku kuuma irima rĩa gĩkuũ, na agakũhumba wendo na
    tha taarĩ thũmbĩ ya ũnene,
  fra-NCL: C’est lui qui délivre ta vie de la fosse, qui te couronne de bonté et de
    miséricorde.
  cek-AK: amrohaih thung hoiah na hinghaih to akrang moe, amlunghaih hoi a palungnathaih
    hoiah na lu to ang khuk pae,
  cuk-cuk: burgwedgi an-ollorsaed. Nue-an-sabed, nue-wile an-daked,
  uig-CYR: У пәриштилирини шамаллар, Хизмәткарлирини от ялқуни қилиду.
  tel-2017: నాశనాన్నుంచి నీ ప్రాణాన్ని విడుదల చేస్తాడు. కృప, వాత్సల్యం నీకు కిరీటంగా
    ఉంచాడు.
  hat-BSA: ki rachte lavi ou soti nan fòs la, ki kouwone ou avèk lanmou dous avèk
    mizerikòd;
  bxh-bxh: Peꞌi yai ya famwahuli fuyoꞌigu, be ena faloholoho yai, in ya gadogadosisiyegu
    yo ya fanuwatohatohaegu.
  ukr-ONPU: Він робить Своїми посланцями вітри, Своїми слугами – полум’я вогню.
  kos-kos: El moliyula liki misa Ac akinsewowoyeyu ke lungse ac pakoten.
  hbo-WLC: הַגּוֹאֵ֣ל מִשַּׁ֣חַת חַיָּ֑יְכִי הַֽ֝מְעַטְּרֵ֗כִי חֶ֣סֶד וְרַחֲמִֽים׃
  ibo-ibo: onye na-agbapụta ndụ gị site nʼolulu werekwa ịhụnanya na ọmịiko kpukwasị
    gị dịka okpueze,
  ory-ory: ସେ ବିନାଶରୁ ତୁମ୍ଭ ଜୀବନ ମୁକ୍ତ କରନ୍ତି; ସେ ସ୍ନେହପୂର୍ଣ୍ଣ କରୁଣା ଓ ଦୟାରୂପ ମୁକୁଟରେ
    ତୁମ୍ଭକୁ ଭୂଷିତ କରନ୍ତି;
  chk-chk: a angasaei seni peias o ämwärämwära ngeniei tong ellet me ümöümöch,
  rop-rop: Wen mi oldei abum trabul en gulijap dai, im oldei seibum mi. Im kain langa
    mi, en im laigim mi detmatj.
  ukr-1871: Він вибавляє тебе із могили, вінчає тебе ласкою і милосердєм;
  yon-yon: Kwane ye kuu ne bobneni bobkonombon aom angkimbarain andi ye dowad biddene,
    womoniyiibban ye mimyob dowakeniib mimyob keewe kakman are nonondandiyiib keewimaan.
  deu-1951: der dein Leben vom Verderben erlöst, der dich krönt mit Gnade und Barmherzigkeit;
  eng-JPS: Who redeemeth Thy life from the pit; who encompasseth thee with lovingkindness
    and tender mercies;
  srp-1865: Izbavlja od groba život tvoj, vjenèava te dobrotom i milošæu;
  lug-lug: Anunula obulamu bwo emagombe, n’akusaasira era n’akwagala n’okwagala okutaggwaawo.
  heb-heb: הגואל משחת חייכי המעטרכי חסד ורחמים׃
  ben-IRV: তিনি ধ্বংস থেকে তোমার জীবন মুক্ত করেন, তিনি তোমাকে দৃঢ় প্রেমের দ্বারা
    আশির্বাদ দেন।
  ntu-ntu: Arlapxle ninge mz nzbzngr. Aodu-zvzle ninge.
  pan-pan: ਉਹ ਤੇਰੀ ਜਿੰਦ ਨੂੰ ਟੋਏ ਤੋਂ ਛੁਟਕਾਰਾ ਦਿੰਦਾ ਹੈ, ਉਹ ਤੇਰੇ ਸਿਰ ਉੱਤੇ ਦਯਾ ਤੇ ਰਹਮ
    ਦਾ ਮੁਕਟ ਰੱਖਦਾ ਹੈ।
  mya-JVB: သင် ၏အသက် ကို ဖျက်ဆီး ခြင်းထဲက ရွေး ၍ ကျေးဇူးတော်၊ ကရုဏာ တော်များနှင့်
    သင် ၏ခေါင်းကို ပတ်ရစ် တော်မူ၏။
  kgf-kgf: kekecga imi humuc igucnec metecgé gémma goi héihéia ʒéma wésé niniŋanéŋ
    ic kewu opoc héigémmac.
  tte-O: Ana sagu koliyau na tabu yaboboita na iwalo-muloloiyau mulolo yo katekamkamna
    koina.
  tbg-tbg: Viva tiriara viva qutu vuaka varianaini vaaka vuantorave tiro, ti ruaruama
    timite vaimanta qaqi vauro. Vira muntukavano tiriara vaivavata, viva aaqurihama
    timite vaivavata, vitanta ti koqemake timite variamantama vauro.
  hmo-hmo: Lauegu mauri be mase ena guri dekena amo, Lohiabada ese ia hamauria noho.
    Ia ese lalokau bona bogahisihisi lau dekenai ia henia noho.
  zar-NT: Ruhuöáʼuëʼ nedaʼ lu lataj chul-la, en ruzáʼ ládxëʼë quiaʼ yöl-laʼ dxiʼi
    ladxiʼ, en yöl-laʼ ruhuéchiʼ ladxiʼ.
  urd-urd: वह तेरी जान हलाकत से बचाता है, वह तेरे सर पर शफ़क़त व रहमत का ताज रखता
    है।
  rus-SYN: Ты творишь ангелами Твоими духов, служителями Твоими - огонь пылающий.
  bqc-SIM: Ì ma bↄ ga lɛ́zĩ, ì maakɛmɛɛ a gbɛ̃kɛ guu.
  tcz-CHONGTHU: Aman kathina dinga kon in eihuhdohtai chuleh ngailutna leh khotona
    dimset in eiphungvuh tai.
  mar-mar: तो तुझे आयुष्य नाशापासून खंडून घेतो; तो तुला आपल्या विश्वासाच्या कराराने
    आणि करुणेच्या कृतीने मुकुट घालतो.
  isl-isl: Hann frelsar mig frá dauða. Hann umlykur mig náð og miskunn.
  hlt-THB: lawk-kqawng khuina kawng na hqingnaak ce hul law nawh lungnaak, qeennaak
    ing ni sing hy,
  soq-soq: Ne bo baiwantedino me inanen. Me ne nuawadawadanedie ita nuaparenaleidie
    dewa eubu mainawo dewamode.
  qub-qub: Paymi salbaman wañuyman chayanäpita. Tayta Diosmi cuyaman, alli ricaman.
  bqp-bqp: Àdi ma wɛ̃̀ndi bo gyãwãn, àdi a nna diramɛnɛ a gbɛ̃kɛ kũ a wɛ̃ndaoo
    gũn.
  hat-hat: Li wete m' nan bouch twou a. Li beni m', li fè m' wè jan li renmen m',
    jan li gen pitye pou mwen.
  eng-BSB: who redeems your life from the Pit and crowns you with loving devotion
    and compassion,
  eng-WEBPB: who redeems your life from destruction, who crowns you with loving kindness
    and tender mercies,
  kbq-kbq: nagu'vazino navrege'na ofri'na mani'noe. Ana nehuno vagaore avesi zane
    asunku zanena, fetori'ma hiaza huno nanuntera ante'ne.
  pon-pon: Me kotin dore uk ala jan ni waja apwal, me kotin ninie kin uk mak o kalanan.
  nhe-BL: Nechchololtía imaco miquistli. Nechyahualohua ica iteicnelijcayo huan ica
    nochi nopa tlamantli tlen nechchihuilía, pampa nechtlasojtla.
  wnc-wnc: Nata sipdu sipdune kumnangge dapaknga sikum ngana Buyambam tapata na gatu
    tapan na dua kumbum. Ita musip kwikwik natangamuke nae butaya buyambam natangamunggaunin.
  bus-bus: È ma wɛ̃̀ndi bↄ gɛ̀wãan, è à nnaa dialɛmɛ a gbɛ̃kɛ kↄ̃n a wɛ̃ndao guu.
  gub-BL: Hepyro hemàno haw wi. Umur uze'egatu herehe heamutar katu pà, ikatu ma'e
    ihewe imur pà no.
  eng-DRA: 'Who makest thy angels spirits: and thy ministers a burning fire.'
