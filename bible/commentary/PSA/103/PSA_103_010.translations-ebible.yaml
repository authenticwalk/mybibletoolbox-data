verse: PSA.103.010
translations:
  mal-C: അവിടന്നു നമ്മുടെ പാപങ്ങൾക്കൊത്തവണ്ണം നമ്മെ ശിക്ഷിക്കുന്നില്ല; നമ്മുടെ അനീതികൾക്കനുസൃതമായി
    പകരം ചെയ്യുന്നതുമില്ല.
  deu-TKW: Er verfuhr mit uns nicht nach unseren Sünden und vergalt uns nicht nach
    unseren Verschuldungen,
  lin-lin: apamelaka biso te kolanda masumu na biso, azongiselaka biso te kolanda
    mabe na biso.
  mmx-mmx: I epovo xusu atap kip ka leveloklox asongot teren, ketla neni xopmen nak
    lox asongot nedik na epovo mi levengkakapmek atnedik. La ixo porang leveng kakapmek
    la leveloklok bilinga atdik.
  eng-LSV: He has not done to us according to our sins, || Nor according to our iniquities
    || Has He conferred benefits on us.
  eng-GNV: He hath not dealt with vs after our sinnes, nor rewarded vs according to
    our iniquities.
  eng-WEBSTER: He hath not dealt with us according to our sins; nor rewarded us according
    to our iniquities.
  nhw-BL: Yaya amo techtlatzacuiltijtoc quen quinamiqui, por nochi totlajtlacolhua,
  swh-ONEN: yeye hatutendei kulingana na dhambi zetu wala hatupatilizi kwa kadiri
    ya maovu yetu.
  bba-bba: U ku rɑ sun sɛɛyɑsie nɡe mɛ bɛsɛn torɑrɑ nɛ. U ku rɑ sun bɛsɛn torɑnu kɔsie.
  eng-KJVCPB: He hath not dealt with us after our sins; Nor rewarded us according
    to our iniquities.
  luo-luo: ok otimnwa mowinjore gi richowa bende ok ochulwa kaluwore gi kethowa.
  aii-aii: ܠܵܐ ܐܲܝܟ݂ ܚܛܵܗܲܢ̈ ܥܒ݂ܝܼܕ ܠܹܗ ܐܸܠܲܢ، ܘܠܵܐ ܐܲܝܟ݂ ܥܵܘܠܲܢ̈ ܦܪܝܼܥ ܠܹܗ ܐܸܠܲܢ.
  meu-meu: Eda kara dika heḡereḡeredia se kara henidamu, eda kara havara na davadia
    se henidamu.
  npi-ULB: उहाँले हामीसँग हाम्रो पाप सुहाउँदो व्यवहार गर्नुहुन्‍न वा हाम्रा पापअनुसारको
    प्रतिफल दिनुहुन्‍न ।
  yor-yor: Òun kì í ṣe sí wa gẹ́gẹ́ bí ẹ̀ṣẹ̀ wa bẹ́ẹ̀ ni kì í san án fún wa gẹ́gẹ́
    bí àìṣedéédéé wa.
  pes-OPCB: او با ما مطابق گناهانمان عمل ننموده و آنچنان که سزاوار بوده‌ایم، ما را
    به سزای اعمالمان نرسانده است.
  tgl-ULB: Hindi niya tayo tinatrato ayon sa nararapat sa ating mga kasalanan o ginagantihan
    ayon sa kung ano ang hinihingi ng ating mga kasalanan.
  nop-nop: Indi adi kadakaniŋnik diniŋ tuwaŋiŋ nimdok molomolom hinek iŋgoŋ oŋ, mu
    nimilak. Tiŋa undugoŋ indi kadakaniŋ fee tugumun kaŋ kibikoŋ malabumuŋ wapum tubu-udanenimdok
    iŋgoŋ oŋ, adi unduŋ mu tilak.
  cbu-NT: Iy zapantaa mantsir taakuni, nda anumand iyaa tatsamooru waneekiya.
  hui-hui: Iname mana ko gibi dewaore bidamaria ko birimarunaga pani ogonibi tahe
    ngulene ngadagua ndo ibugua pani emene hangu ngiaga kagoni. Iname mana ko liahebi
    birimarunaga pani timbuniore nabehegoyu ibugua ina yopialu pelaga bialu kagoni.
  mya-mya: ငါ​တို့​အား​ခံ​ထိုက်​သည့်​အ​ပြစ်​ဒဏ်​ကို​ခံ​စေ တော်​မ​မူ၊ ငါ​တို့​၌​အ​ပြစ်​များ​နှင့်​အ​မှား​များ​ရှိ​သည့်
    အ​တိုင်း အ​ပြစ်​ပေး​တော်​မ​မူ။
  bod-N: ང་ཚོའི་སྡིག་པ་བཞིན་དུ་མཛད་མ༌བྱུང༌། །རང་ཅག་ཉེས་པར་འོས་པའི་ལན་མ༌གནང༌།།
  wsk-wsk: Ana nanga memek koma memek tanakko, bare nu memek me nangarso; ana memek
    suen biya mu ko koma, memek biya tanakko, bare uwuta me beteso, mena.
  sna-sna: haatiitiri sezvakafanira zvivi zvedu, kana kutipa mubayiro sezvakafanira
    zvakaipa zvedu.
  spa-BLM: No nos ha tratado según nuestros pecados, ni nos ha pagado nuestras iniquidades.
  cac-cac: Max yac'laj co yaelal icha d'a smojal yuj co chucal. Max spactzitejlaj
    d'ayon̈ icha smojal yuj co mul chi'.
  swh-ULB: Hatushughulikii sisi kama dhambi zetu zinavyostahili au kutulipa kulingana
    na uhitaji wa dhambi zetu.
  bel-bel: Ты паслаў крыніцы ў даліны; паміж гор цякуць воды,
  wed-wed: Anina da ita kovaḡa-kaueta, wate i raunuʼapoapoeleta da kovoḡa eḡa ḡaeḡaena
    ita verevereta.
  deu-ELBBK: Er hat uns nicht getan nach unseren Sünden, und nach unseren Ungerechtigkeiten
    uns nicht vergolten.
  mbb-OT: Wazè kiw zin siluti te silut he zait te menge salè tew. Wazè kiw zin belesi
    te sungkad te kelelalung tew.
  mal-2015: അവൻ നമ്മുടെ പാപങ്ങൾക്കു ഒത്തവണ്ണം നമ്മോടു ചെയ്യുന്നില്ല; നമ്മുടെ അകൃത്യങ്ങൾക്കു
    ഒത്തവണ്ണം നമ്മോടു പകരം ചെയ്യുന്നതുമില്ല.
  gup-gup: Nawu Yawey minj kanbun kadberre kore kunwarre karriyime. Mak minj kankarremulewan
    kadberre kore kunwarrekenh karriyime.
  ctu-CTI: Maꞌan ti yʌcꞌonla wocol cheꞌ bajcheꞌ cꞌamel an lac mul Maꞌan tiꞌ qꞌuextyʌ
    lac mul cheꞌ bajcheꞌ cꞌamel an.
  rmc-rmc: Na kerel amenca pal amare bini, aňi amenge na visarel pale amaro nalačhipen.
  nlg-nlg: Gaia te mua heghita na totoro te manani na lei paluda, me mua tughui nia
    na dika na lei hahi ta gonighi.
  pes-OPV: باما موافق گناهان ما عمل ننموده، و به ما به حسب خطایای ما جزا نداده است.
  ron-1924: Ну не фаче дупэ пэкателе ноастре, ну не педепсеште дупэ фэрэделеӂиле ноастре,
  aui-aui: Bagune touna rubarubana da aro ghamana iyavereda, bi yada bera beroberodi
    kiiravine yanuwatotoveda na gegha iyiimiisanena mayedana.
  ben-OBCV: তিনি আমাদের প্রতি আমাদের পাপ অনুযায়ী আচরণ করেন না অথবা আমাদের অপরাধ অনুযায়ী
    আমাদের প্রতিফল দেন না।
  som-som: Isagu inoolama uu macaamiloon sidii dembiyadeennu ahaayeen, Oo inooguma
    uu abaalmarin sidii xumaatooyinkeennu ahaayeen.
  lat-VUC: Qui emittis fontes in convallibus; inter medium montium pertransibunt aquæ.
  eng-ASVBT: He hath not dealt with us after our sins, Nor rewarded us after our iniquities.
  mna-mna: Mbulu ta takamam ŋoobo na, ni irao iŋgal kat matanda pa. Tamen ikamam ta
    kembei som. Imuŋaiŋai iti, mi ipokotkot kat sanaana kiti som.
  ita-1885: Egli non ci ha fatto secondo i nostri peccati; E non ci ha reso la retribuzione
    secondo le nostre iniquità.
  eng-LXXUP: 'He sends forth his fountains among the valleys: The waters shall run
    between the mountains.'
  eng-ULB: He does not deal with us as our sins deserve or repay us for what our sins
    demand.
  spa-VBL: No nos castiga por nuestros pecados, como debería hacer; no nos devuelve
    todas las cosas malas que hacemos, aunque lo merezcamos.
  fra-_FOB: Il ne nous a pas fait selon nos péchés, et ne nous a pas rendu selon nos
    iniquités.
  mal-mal: ദൈവം നമ്മുടെ പാപങ്ങൾക്ക് തക്കവണ്ണം നമ്മളോടു ചെയ്യുന്നില്ല; നമ്മുടെ അകൃത്യങ്ങൾക്കു
    തക്കവണ്ണം നമ്മളെ ശിക്ഷിക്കുന്നുമില്ല.
  urd-GVR: Na wuh hamārī ḳhatāoṅ ke mutābiq sazā detā, na hamāre gunāhoṅ kā munāsib
    ajr detā hai.
  suz-BL: मेकोमी इं पशो पाप आ पर्बम सजाइ मगेब। मिनु इं मरिम्‍शो पशो ङा क्‍येक्‍क मलेप्‍ब।
  eng-NOY: He hath not dealt with us according to our sins, Nor requited us according
    to our iniquities.
  ita-1927: Egli non ci ha trattati secondo i nostri peccati, né ci ha retribuiti
    secondo le nostre iniquità.
  ckb-ckb: بە گوناهی خۆمان لەگەڵ ناکات و بەگوێرەی تاوانەکانمان سزامان ناداتەوە.
  eng-BBE: He has not given us the punishment for our sins, or the reward of our wrongdoing.
  xsi-xsi: Kinda uru taveta kiesaka tava vetâŋa potomule kie-kie, aku Yova Kindeni
    ikura tu ipare nia sondo pa kinda ku nâna ŋalae tina ilua kinda. Andeta i uru
    nâna tini mwata nâ ilua kinda.
  kan-OKCV: ದೇವರು ನಮ್ಮ ಪಾಪಗಳಿಗೆ ಸರಿಯಾಗಿ ನಮ್ಮನ್ನು ಶಿಕ್ಷಿಸಲಿಲ್ಲ; ನಮ್ಮ ಅಧರ್ಮಗಳ ಪ್ರಕಾರ
    ನಮಗೆ ಮುಯ್ಯಿತೀರಿಸಲಿಲ್ಲ.
  tam-2017: அவர் நம்முடைய பாவங்களுக்குத் தகுந்தபடி நமக்குச் செய்யாமலும், நம்முடைய
    அக்கிரமங்களுக்குத் தகுந்தபடி நமக்குச் சரிக்கட்டாமலும் இருக்கிறார்.
  spa-RV-1909: No ha hecho con nosotros conforme á nuestras iniquidades; ni nos ha
    pagado conforme á nuestros pecados.
  ron-BTF: El nu s-a purtat cu noi după păcatele noastre; nici nu ne-a răsplătit conform
    nelegiuirilor noastre.
  eng-WEBP: He has not dealt with us according to our sins, nor repaid us for our
    iniquities.
  eng-FBV: He does not punish us for our sins as he ought to; he does not pay us back
    for our wrongdoing as we deserve.
  nld-1939: Hij vergeldt ons niet naar onze zonden, En straft ons niet naar onze schuld.
  nch-BL: Yaya amo techtatzacuiltijtoc quej quinamiqui, por nochi totajtacolhua,
  vie-1934: Ngài không đãi chúng tôi theo tội lỗi chúng tôi, Cũng không báo trả chúng
    tôi tùy sự gian ác của chúng tôi.
  cha-cha: Ti guinin jafatinas guiya jita segun y isaota; ni uapasejit segun y tinaelayeta.
  hin-CV: उन्होंने हमें न तो हमारे अपराधों के लिए निर्धारित दंड दिया और न ही उन्होंने
    हमारे अधर्मों का प्रतिफल हमें दिया है.
  eng-OURB: He has not dealt with us according to our crimes deserving peanlty, sins
    ·missing the goal·, nor repaid us for our depravities (moral evils).
  spa-BES: Él no nos ha dado el castigo por nuestros pecados, o la recompensa de nuestra
    mala acción.
  tdx-tdx: Tsy nanoe’e mañeva o tahin-tikañeo, tsy nililove’e ty amo hakeo’ tikañeo.
  tha-KJV: พระองค์​มิได้​ทรงกระทำต่อเราตามเรื่องบาปของเรา หรือทรงสนองตามความชั่วช้าของเรา
  por-BR-2018: Ele não nos trata conforme nossos pecados, nem nos retribui conforme
    nossas perversidades.
  deu-ELO: Er hat uns nicht getan nach unseren Sünden, und nach unseren Ungerechtigkeiten
    uns nicht vergolten.
  eng-WYC-2018: He did not to us after our sins; neither he yielded to us after our
    wickednesses. (He did not do to us what we deserved for our sins; nor did he punish
    us for all our wickednesses.)
  epo-epo: Ne laŭ niaj pekoj Li agis kun ni, Kaj ne laŭ niaj krimoj Li redonis al
    ni.
  gfk-gfk: Pai la hapidanau het haruat ma ira nuhet magingin sakena ma pai balu pukus
    het haruat ma ira numehet sakana tintalen.
  uig-PIN: U bizgǝ gunaⱨlirimizƣa ⱪarita muamilidǝ bolƣan ǝmǝs, Bizgǝ ⱪǝbiⱨliklirimizgǝ
    ⱪarita tegixlikini yandurƣan ǝmǝs.
  beo-beo: E da ninia wadela:i hou hamobe amo defele, ninima se dabe hame iaha.
  tpi-OTNT: Yumi inap kisim pe nogut bilong sin bilong yumi, tasol em i no save givim
    dispela pe nogut long yumi. Yumi bin mekim planti pasin nogut, na em inap bekim
    bikpela hevi long yumi, tasol em i no save mekim olsem.
  hau-SA: ba ya yin da mu gwargwadon zunubanmu ko yă sāka mana bisa ga laifofinmu.
  udu-udu: A’di diki ṯu/ul ana isi ki gwo gi miinthus bana mo, walla ri’c ana isi
    ki gwo gom tony ’coḵgam bana kun miina ana mo.
  uig-LAT: U bizge gunahlirimizgha qarita muamilide bolghan emes, Bizge qebihliklirimizge
    qarita tégishlikini yandurghan emes.
  nde-nde: kasiphathi ngokufanele izono zethu kumbe asijezise ngokulingene iziphambeko
    zethu.
  ton-ton: Naʻe ʻikai fai ʻe ia kiate kitautolu ʻo fakatatau mo ʻetau ngaahi angahala;
    pe totongi kiate kitautolu ʻo fakatatau mo ʻetau ngaahi hia.
  ces-1613: Ne podlé hříchů našich nakládá s námi, ani vedlé nepravostí našich odplacuje
    nám.
  eng-WMB: He has not dealt with us according to our sins, nor repaid us for our iniquities.
  tam-TCV: நமது பாவங்களுக்கு ஏற்றபடி அவர் நமக்கு செய்யவில்லை, நமது அநியாயங்களுக்குத்
    தக்கதாக நம்மைத் தண்டிப்பதும் இல்லை.
  ceb-ULB: Wala kita niya gitagad sumala sa angay sa atong mga sala o balosan sumala
    sa silot nga angay sa atong mga sala.
  pol-UBG: Nie postępuje z nami według naszych grzechów ani nie odpłaca nam według
    naszych nieprawości.
  agr-agr: Ii pegkegchau takamtaijin shiig kuashat suwimak jumain ajinig, imatikagkesh
    amaschauwai.
  kyc-kyc: Namwa randa nyeramali dokona baame randa jii nange. Namwana koo kyai pyuo
    pingi dupwana yano nyeramali dokona yano pyara nange.
  urd-GVU: نہ وہ ہماری خطاؤں کے مطابق سزا دیتا، نہ ہمارے گناہوں کا مناسب اجر دیتا
    ہے۔
  eng-OEBCW: Not after our sins has he dealt with us, nor requited us after our wickedness.
  deu-1912: Er handelt nicht mit uns nach unsern Sünden und vergilt uns nicht nach
    unsrer Missetat.
  kan-2017: ಆತನು ನಮ್ಮ ಪಾಪಗಳಿಗೆ ಸರಿಯಾಗಿ ನಮ್ಮನ್ನು ಶಿಕ್ಷಿಸಲಿಲ್ಲ; ನಮ್ಮ ಅಪರಾಧಗಳಿಗೆ ತಕ್ಕಂತೆ
    ದಂಡಿಸಲಿಲ್ಲ.
  yap-yap: Der ma gechig nagdad nrogon nsusun e nge aw ngodad, ara fulweg puluwon
    e denen nge kireb rodad nrogon.
  hlt-MCSB: Mamih kah tholhnah bangla mamih taengah saii pawt tih mamih kathaesainah
    bangla mamih taengah han suk moenih.
  mdy-ETH: ዒዚ ኑም ኑኡኮ ጎሞጉዴያ ማሂ ዒንጊባኣሴ፤ ኑ ዻቢንቶጉዴያኣ ጪጊባኣሴ።
  twi-ASANTE: Ɔrenhwɛ yɛn bɔne ne yɛn nni sɛdeɛ ɛfata na ɔrentua yɛn nnebɔne so ka
    sɛdeɛ ɛteɛ.
  eng-WEBU: He has not dealt with us according to our sins, nor repaid us for our
    iniquities.
  acu-NT: Iikia tunau arining, wait anentramu asa, iinka amutmakchamiaji. Tura ii
    pasé turamurincha yapaijtamtsuk tsangkutramramiaji.
  spa-PDDPT: No nos trató según nuestras iniquidades, Ni nos retribuyó según nuestros
    pecados.
  gun-gun: Jajejavyague rami ete e'ỹ nhanembopaga, nhandereko vaia rami e'ỹ nhanderereko.
  agu-BL: Nin qui na tak' i' yi kacaws yi at klo' ak'bil tetz tan kapaj tu katx'ok'be'n
    yi kajuchnak swutz i'.
  ilo-ULB: Saannatayo a dusaen a kas maiparbeng kadagiti basoltayo wenno saannatayo
    a pagbayaden iti supapak kadagiti basoltayo.
  kpg-kpg: Mee hagalee hagaduadua gidaadou gii tau gi tadau mee hala ala ne hai, be
    e hui gidaadou e hagatau gi tadau ihala mo tadau huaidu ala ne hai.
  uig-ARA: ئۇ بىزگە گۇناھلىرىمىزغا قارىتا مۇئامىلىدە بولغان ئەمەس، بىزگە قەبىھلىكلىرىمىزگە
    قارىتا تېگىشلىكىنى ياندۇرغان ئەمەس.
  bps-bps: Laan fanlayam i to gablà di kbong salaan, i kbalasan dad salaito là salngad
    di kbong ksasè i nimoito,
  sus-sus: A mu won ɲaxankatama won ma yunubi rabaxi ki ma, a mu won ma yunubi sare
    ragbilenma won ma.
  pon-2006: E sohte kin ketin kalokei kitail nin duwen me konehng kitail; e sohte
    kin dupukohng kitail duwen dipatail kan oh atail sapwung kan.
  jae-jae: Eŋ gêjac aêac kêtôm nêŋ sec atom to kêkêŋ ŋagêjô gêdêŋ aêac kêtôm nêŋ geo
    atom.
  ksd-ksd: Pa i obo pa kada lavur varpiam; Ma pa i bali kada lavur bilak na mangamangana
    ta dat.
  tur-YTC: Bize günahlarımıza göre davranmadı, Ne de kötülüklerimizin karşılığını
    ödetti.
  bel-N: Не паводле грахоў нашых нам Ён дае і не ўчыняе з намі паводле беззаконьняў
    нашых,
  grc-BRENT: Ὁ ἐξαποστέλλων πηγὰς ἐν φάραγξιν, ἀναμέσον τῶν ὀρέων διελεύσονται ὕδατα.
  kpr-kpr: Namondeda ari ekoko a dara eraera ava ijujuse, nu jo ainda mino beká ava
    inono use, mutae eraira. Mino eko rea baetera avata, nu kote doyeraira.
  ind-AYT: Dia tidak memperlakukan kita berdasarkan dosa-dosa kita, atau membalas
    kita berdasarkan kesalahan-kesalahan kita.
  yom-yom: Katu vangilanga ko boso buididi masumu meto, katuvananga ko thumbudulu
    boso buididi mambimbi meto.
  yut-yut: Dɨwarɨnin dakon kobogɨ yokwisi tɨmɨrɨ mani dɨma nimɨsak. Nin yokwi morapmɨsi
    amaŋ uŋun dakon kobogɨ do yo jɨgɨsi tɨmɨrɨ mani dɨma nimɨsak.
  nya-nya: satichitira molingana ndi machimo athu, kapena kutibwezera molingana ndi
    mphulupulu zathu.
  kyg-kyg: Hosu kavatimo anonatilefeꞌmo magoke aiyaya huno nolamiye. Hosu kavaꞌmo
    huꞌnona kavatilefeꞌmo magoke aiyaya huno nolamagiye.
  hrv-hrv: Ne postupa s nama po grijesima našim niti nam plaća po našim krivnjama.
  mps-mps: Dago dwai sę ebode da dene sabo digi, agai te dago yali dwai sę usu nama
    dene dabolo mabo menio. Dago dwai kolesaga hauwa yai, tama agai genuai sęgę
    dabolo wei begelaibao homu yai, tialima agai te sę ebo menio.
  tpi-tpi: Yumi inap kisim pe nogut bilong sin bilong yumi, tasol em i no save givim
    dispela pe nogut long yumi. Yumi bin mekim planti pasin nogut, na em inap bekim
    bikpela hevi long yumi, tasol em i no save mekim olsem.
  dan-1931: han handled ej med os efter vore Synder, gengældte os ikke efter vor Brøde.
  vie-OVCB: Chúa không phạt tương xứng với tội chúng ta phạm; cũng chẳng gia hình
    theo lỗi chúng ta làm.
  guj-2017: તેઓ આપણાં પાપ પ્રમાણે આપણી સાથે વર્ત્યા નથી અથવા આપણા પાપના પ્રમાણમાં
    તેમણે આપણને બદલો વાળ્યો નથી.
  pon-2006A: E sohte kin ketin kalokei kitail nin duwen me konehng kitail; e sohte
    kin dupukohng kitail duwen dipatail kan oh atail sapwung kan.
  por-BRBSL: Ele não lidou conosco de acordo com nossos pecados, nem nos reembolsou
    por nossas iniqüidades.
  eng-OEBUS: Not after our sins has he dealt with us, nor requited us after our wickedness.
  swe-swe: Han behandlar inte oss efter våra synder (felsteg), och ger inte igen för
    den skuld vi förtjänar (verkställer inte domen mot oss).
  cth-cth: Yon awh e patetlah maimouh koe sak mahoeh. Payon e patetlah na pathung
    mahoeh.
  twi-twi: Ɔnhwɛ yɛn bɔne ne yɛn nni sɛnea ɛfata na ontua yɛn nnebɔne so ka sɛnea
    ɛte.
  hlt-hlt: Mamih kah tholhnah bangla mamih taengah saii pawt tih mamih kathaesainah
    bangla mamih taengah han suk moenih.
  tbz-SIM: Kù í ti yietì ti cɑɑ̀rìmɛ̀ mɑ̀mɛ̀, kù í ti fɔku ti yɛi mmɑ̀mɛ̀.
  msy-2020: E arazir kurar bar avɨribagh ami, ezɨ an en arazir kuraba ikarvagh e danɨngamin
    bizim, an a gamir puvatɨ.
  dop-dop: Nn lɑkɩ-tʋ nɑ n kɛ́ɛ́sə́ɣə́nɑ tɑ́ ɩsɑɣɑtʋ. Pəyele nn fɛləɣɩ-tʋɣʋ tɑ́ kɑwɑlɑɣɑ.
  azb-azb: Bizimlə günahlarımıza görə davranmaz, Təqsirlərimizin əvəzini çıxmaz.
  eng-DBY: He hath not dealt with us according to our sins, nor rewarded us according
    to our iniquities.
  hin-2017: उसने हमारे पापों के अनुसार हम से व्यवहार नहीं किया, और न हमारे अधर्म के
    कामों के अनुसार हमको बदला दिया है।
  wol-KYG: Du sunuy bàkkaar la nu mbugal, du sunuy ñaawtéef la nu fey.
  swp-swp: Eda baaea maisadi nige i ledima, eo eda laulau gewagewadi hinage nige maisadi
    i ledima.
  bjr-bjr: Mifa sia maasa aaqarana amana kai daridanoo, oorudupimasee daridanoo. Sia
    maasa aaqarana akiiqara mina amana kai daridanoo, ureeqasee darinoo.
  eng-YLT: Not according to our sins hath He done to us, Nor according to our iniquities
    Hath He conferred benefits upon us.
  kne-kne: Din dosa ay idawat nan datako et mayap-ew mo is-o sin basol tako.
  eng-WYC-2017: He did not to us after our sins; neither he yielded to us after our
    wickednesses.
  eng-WMBB: He has not dealt with us according to our sins, nor repaid us for our
    iniquities.
  zat-NTPS: Quebe dxudée̱' dxi'u lu da ba xa' ca naca zria da nabágadxu, ne quebe
    ne guzría xi'e̱ dxi'u ne̱ chee̱ dul-la da nabágadxu.
  zty-NTPS: Bi žebi'e chežo ka nak ẕia da' nbága'žo, na' bi na' wžía yi'e žo'o ni'a
    che x̱tóḻa'žo.
  urd-GVH: न वह हमारी ख़ताओं के मुताबिक़ सज़ा देता, न हमारे गुनाहों का मुनासिब अज्र
    देता है।
  rug-rug: Lopu poni gita Sa sa vina kilasa sapu gua garodi ri nada sinea, babe hobe
    ni sari na tinavete kaleadi pu taveti gita.
  gaz-gaz: inni akka cubbuu keenyaatti nu hin adabne; yookaan akka balleessaa keenyaatti
    nuuf hin deebifne.
  fra-LSG: Il ne nous traite pas selon nos péchés, Il ne nous punit pas selon nos
    iniquités.
  gnn-gnn: Wiripunydja ŋilimurru ŋuli ŋanya buma ŋayaŋu‐yätjkuma ŋuriŋi ŋilimurruŋgala
    yätjthu, yurru Garraynydja ŋuli yaka buku‐ruŋiyirri ŋilimurruŋgu, buma ŋitjalanhanydja.
  yal-yal: A mi en suxuma en yulubine ra. A mi en saranma en hakɛne ra.
  iou-iou: Täŋpäkaŋ momininta ba wakiwakininta kowata taŋi niminaŋipäŋ nämo nimik
    täyak. Nämoinik!
  haw-1868: Aole ia i hana mai ia kakou e like me ko kakou hewa. Aole hoi i hoopai
    mai ia kakou e like me ko kakou hala.
  arb-NAV: لَمْ يُعَامِلْنَا حَسَبَ خَطَايَانَا وَلَمْ يُجَازِنَا حَسَبَ آثَامِنَا.
  ded-ded: Nenang kopocsic meficgeing, ye imocacsoc faka mi anemmeude nga fakanina
    manganaac siricfu turunga mi kpounemmeude.
  ewe-ewe: Mewɔna na mí ɖe míaƒe nu vɔ̃wo nu, alo ɖoa eteƒe na mí ɖe míaƒe vodadawo
    nu o.
  eng-LEE: Not in accordance with our sins hath he dealt with us; nor according to
    our iniquities hath he requited us.
  asm-FB: তেওঁ আমাৰ পাপ অনুসাৰে আমালৈ কাৰ্য কৰা নাই, আমাৰ অধৰ্ম অনুসাৰে আমাক প্ৰতিফল
    দিয়া নাই।
  sus-A: عَ مُ وٌن حَشَنكَتَمَ وٌن مَ يُنُبِ رَبَشِ كِ مَ، عَ مُ وٌن مَ يُنُبِ سَرٍ
    رَفبِلٍنمَ وٌن مَ.
  fra-SBL: Il ne nous a pas traités selon nos péchés, et ne nous a pas remboursé pour
    nos iniquités.
  hbo-hbo: לֹ֣א כַ֭חֲטָאֵינוּ עָ֣שָׂה לָ֑נוּ וְלֹ֥א כַ֝עֲוֹנֹתֵ֗ינוּ גָּמַ֥ל עָלֵֽינוּ׃
  kik-kik: Ndatũherithagia ta ũrĩa mehia maitũ magĩrĩirwo, o na kana agatũrĩhia kũringana
    na waganu witũ ũrĩa ũigana.
  fra-NCL: Il ne nous traite pas selon nos péchés, et ne nous châtie pas selon nos
    iniquités.
  cek-AK: Anih loe aicae zaehaih baktiah lokcaek ai; a sakpazae o haih baktiah doeh
    pathok ai.
  cuk-cuk: Bab-Jehová anmar-isguedba anmar-sabsur-odurdaksulid, anmar-ibmar-isgana-imakedba
    anmar-sabsur-odurdaksulid.
  uig-CYR: Тәңри вадиларда булақларни ечип урғутиду, Сулири тағлар арисида ақиду.
  tel-2017: మన పాపాలకు తగినట్టు ఆయన మనతో వ్యవహరించలేదు. మన పాపాలకు సరిపోయినంతగా మనకు
    ప్రతీకారం చేయలేదు.
  hat-BSA: Li pa t aji avèk nou selon peche nou yo, ni rekonpanse nou selon inikite
    nou yo.
  bxh-bxh: Eda heyaya debadi yai in gonowana ya fakamkamnada, in moho ibege i ginauli.
  ukr-ONPU: Ти посилаєш води джерела в річища, між горами течуть вони,
  kos-kos: El tia kai kut fal nu ke ma koluk lasr, Ku ase nu sesr ma fal nu ke orekma
    koluk lasr.
  hbo-WLC: לֹ֣א כַ֭חֲטָאֵינוּ עָ֣שָׂה לָ֑נוּ וְלֹ֥א כַ֝עֲוֺנֹתֵ֗ינוּ גָּמַ֥ל עָלֵֽינוּ׃
  ibo-ibo: ọ bụghị dịka mmehie anyị si dị ka ọ na-emeso anyị, ọ dịghị akwụghachi anyị
    dịka ajọ omume anyị si dị.
  ory-ory: ସେ ଆମ୍ଭମାନଙ୍କ ପାପ ପ୍ରମାଣେ ଆମ୍ଭମାନଙ୍କ ପ୍ରତି ବ୍ୟବହାର କରି ନାହାନ୍ତି, କିଅବା
    ଆମ୍ଭମାନଙ୍କ ଅଧର୍ମାନୁସାରେ ଆମ୍ଭମାନଙ୍କୁ ପ୍ରତିଫଳ ଦେଇ ନାହାନ୍ତି।
  chk-chk: Esap föri ngenikich ükükün ach tipis, esap pwal liwini ngenikich ükükün
    ach föföringau.
  rop-rop: If im panishim wi olawei blanga ola nogudwan ting, wal im rait. Bat im
    oldei larramgo wi fri kwikbala. Im nomo kipgon panishimbat wi olataim.
  ukr-1871: Не по гріхам нашим дав нам, анї по несправедливостї нашій відплатив нам.
  yon-yon: Ye kuu nubbed komo ambarakmuwen ye dabab yaambed ukum kondindo, kwane ye
    kuu nubbed komo arewa kamenabuwen ye kakman yaambed inandindo.
  deu-1951: Er hat nicht mit uns gehandelt nach unsern Sünden und uns nicht vergolten
    nach unsrer Missetat;
  eng-JPS: He hath not dealt with us after our sins, nor requited us according to
    our iniquities.
  srp-1865: Ne postupa s nama po grijesima našim, niti nam vraæa po nepravdama našim.
  lug-lug: Tatukola ng’okwonoona kwaffe bwe kuli, wadde okutusasula ng’ebikolwa byaffe
    ebitali bya butuukirivu bwe biri.
  heb-heb: לא כחטאינו עשה לנו ולא כעונתינו גמל עלינו׃
  ben-IRV: তিনি আমাদের সঙ্গে আমাদের পাপ অনুযায়ী ব্যবহার করেন না অথবা আমাদের পাপ অনুযায়ী
    আমাদের প্রতিফল দেন না।
  ntu-ntu: Kxmule-esz' takitrde nzayrplapx-zlwz-krde nigu, A' ycngr drtwrde nigu,
    x trayzlupleu bagu mz nzvz-nqblq-krde nzvz-rbr-krgung.
  pan-pan: ਉਹ ਸਾਡੇ ਪਾਪਾਂ ਅਨੁਸਾਰ ਸਾਡੇ ਨਾਲ ਨਹੀਂ ਵਰਤਿਆ, ਨਾ ਸਾਡੀਆਂ ਬਦੀਆਂ ਅਨੁਸਾਰ ਸਾਨੂੰ
    ਬਦਲਾ ਦਿੱਤਾ।
  mya-JVB: ငါ တို့ပြစ်မှား ခြင်းနှင့် အလျောက်ငါ တို့၌ ပြု တော် မ မူတတ်။ ငါ တို့၌ ဒုစရိုက်
    ရှိသည်အတိုင်း အပြစ် ကိုပေး တော်မ မူတတ်၊
  kgf-kgf: Képésic ninawac séc ménda meleŋ nénécmima, haka biriawac bakia howiacnec
    ménda meleŋ nénécmianʒac.
  tte-O: Ala paisowa naenaena kaiwena ilonamwayagila isapila na manla iyabwakina na
    iyamo nige igiginauli besiele.
  tbg-tbg: Tenavu vira uva raqake vaunara kaara viva tinavu noraiqaakero ruqutuataara
    vaivaro, qihaaqama kero tinavu ruquti vaira. Tenavu qora kaiqa autunara kaara
    viva tinavu qoraiqama timitaataara vaivaro, kia minti vaira.
  hmo-hmo: Iseda kara dika ena bada hegeregerena davana ia henia lasi. Ita ese kara
    dika momo ita karaia vadaeni, bona Dirava ese kerere davana bada herea ia henia
    diba, to unai bamona ia karaia lasi.
  zar-NT: Bitiʼ runëʼ rëʼu xiguiaʼ ca saʼyéaj döʼ nuáʼaruʼ, en bitiʼ rubiʼë queëruʼ
    ca naca le xihuiʼ nabágaʼruʼ.
  urd-urd: उस ने हमारे गुनाहों के मुवाफ़िक़ हम से सुलूक नहीं किया और हमारी बदकारियों
    के मुताबिक़ हमको बदला नहीं दिया।
  rus-SYN: 'Ты послал источники в долины: между горами текут воды,'
  bqc-SIM: Ìli yãkɛwɛ̃ɛ wá duunawao, ìli ĩadawá wá vãikɛawao.
  tcz-CHONGTHU: Aman ichonset nauva jong ei engbol pouvintin chuleh Aman eiho chanding
    dol hotbolna jong einei pouvinte.
  mar-mar: तो आम्हाशी आमच्या पापास अनुरूप असे वागला नाही किंवा आमच्या पापाला साजेसे
    प्रतिफळ दिले नाही.
  isl-isl: Hann hefur ekki refsað okkur fyrir syndir okkar eins og sanngjarnt var
  hlt-THB: ningnih a thawlhnaak ing ak tyng na nik khan awh ik-oeih am sai nawh sai
    thawlhnaak amyihna amni thung khqi bai hy.
  soq-soq: No kadiwa dewasaitana baiwa me matangelaneipona, tane me no kadiwa dewasaitana
    mai ruaida sipoanepie matangelaidanepi.
  qub-qub: Manami castigamanchïchu juchata rurashanchïmannöga, mana allita rurashanchïmannöpis.
  bqp-bqp: Àdi yã kɛwɛrɛ lán ó durunnanↄn de nàro, àdi fĩna bowá lán ó sãtɛnanↄn
    de nàro.
  hat-hat: Li pa aji ak nou jan nou ta merite l' la, li pa pini nou jan l' ta dwe
    pini nou.
  eng-BSB: He has not dealt with us according to our sins or repaid us according to
    our iniquities.
  eng-WEBPB: He has not dealt with us according to our sins, nor repaid us for our
    iniquities.
  kbq-kbq: Tagrama kumi'ma hu'nona avamente knazana tamigaragi anara nosuno, tagri
    kefozamofo avamente ranknaza tamigaragi anara nosie.
  pon-pon: A jota kotin pwain on kitail duen dip atail, o jota depuk on kitail duen
    atail japun kan.
  nhe-BL: Yajaya ax techtlatzacuiltijtoc queja quinamiqui, ipampa nochi totlajtlacolhua,
  wnc-wnc: Sike ninda waiaknga tasikamangge buyana wai apananga. Siwan ngana waiaknga
    tasikamanggane buyana wai wa dua nimunggak. Ninda waiaknga kwaapzang tasikumang.
    Siwan meya yake buyambam atnimunanga ngana unzingu dua tasinggak.
  bus-bus: È yã kɛwe lán wa durunnↄↄ dɛ nàro, è fĩa bowe lán wa zãzãanↄↄ dɛ nàro.
  gub-BL: Xiapo ikatu 'ym ma'e zane. Nezewe rehe we Tupàn Tuweharupi Wiko Ma'e nuzepyk
    kwaw zanerehe a'e, ikatu 'ym ma'e iapo har wanehe uzepykaw zàwe a'e. Numekuzar
    kwaw zaneremiapo kwer ikatu 'ym ma'e zanerehe uzepykaw pupe a'e.
  eng-DRA: 'Thou sendest forth springs in the vales: between the midst of the hills
    the waters shall pass.'
