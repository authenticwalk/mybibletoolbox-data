verse: PSA.103.015
translations:
  mal-C: മനുഷ്യായുസ്സ് പുല്ലിനു സമമാകുന്നു, വയലിലെ പൂപോലെ അതു തഴയ്ക്കുന്നു;
  deu-TKW: Des Menschen Lebenstage sind wie das Gras; wie eine Blume auf dem Felde,
    also blüht er.
  lin-lin: Mikolo ya bomoi ya moto ezali lokola matiti, ebongaka lokola fololo ya
    bilanga ;
  mmx-mmx: Kuren la nedik, lorooro atnedik i lok ngan mun lempivilis. Nedik ta suusu
    la ta tepoposok ngan levempusuvus aaxa.
  eng-LSV: Mortal man! His days [are] as grass, || He flourishes as a flower of the
    field;
  eng-GNV: 'The dayes of man are as grasse: as a flowre of the fielde, so florisheth
    he.'
  eng-WEBSTER: 'As for man, his days are as grass: as a flower of the field, so he
    flourisheth.'
  nhw-BL: huan tonemilis san panotiquisa huan amo huejcahua. Tonemilis eltoc quen
    se xihuitl o quen se xochitl.
  swh-ONEN: Kuhusu mwanadamu, siku zake ni kama majani, anachanua kama ua la shambani;
  bba-bba: Tɔnun wɑ̃ɑrun tɔ̃nu nu ku rɑ tɛ. Nu sɑ̃ɑwɑ nɡe yɑkɑsu. U rɑ sewɑ nɡe dɑ̃ɑ
    wɛ̃su.
  eng-KJVCPB: 'As for man, his days are as grass: As a flower of the field, so he
    flourisheth.'
  luo-luo: Dhano to ndalone chalo gi lum, oloth piyo ka maua mopidhi;
  aii-aii: ܐܢܵܫܵܐ ܐܲܝܟ݂ ܓܸܠܵܐ ܝܢܵܐ ܝܵܘܡܵܢܘܼ̈ܗ‌ܝ، ܐܲܝܟ݂ ܦܸܩܚܵܐ ܕܕܸܫܬܵ‌ܐ ܗܵܕܟ݂ܵܐ ܟܹܐ
    ܦܵܩܹܚ،
  meu-meu: Taunimanima ena mauri dinadia na rei na heto, au heraheradia na heheto
    e tubumu;
  npi-ULB: मानिसको बारेमा, त्यसका दिनहरू घाँसजस्ता छन् । मैदानको फूलझैं त्‍यो मौलाउँछ
    ।
  yor-yor: Bí ó ṣe ti ènìyàn ni, ọjọ́ rẹ̀ dàbí koríko, ó gbilẹ̀ bí ìtànná ewéko igbó,
  pes-OPCB: عمر انسان مانند علف و همچون گل صحرا می‌باشد،
  tgl-ULB: Pero ang tao, parang damo ang kanyang mga araw; lumalago siya tulad ng
    isang bulaklak sa isang bukid.
  nop-nop: Metam indi’walaŋ hatihatinik adi, kilihikit nabugoŋ. Doktiŋa wowoŋgimiŋ
    hekidi sigeneeŋ golopmaiŋ wondok tuwot indi maaŋ nai muniniŋ-kabe hatiŋa pilap
    kumuyam.
  cbu-NT: Chiy tputsich taarashich karut tamapari ashicha. Karut natuma kizpur wanasir
    chaptayaru, kis napamaam waritakiya.
  hui-hui: Ina wali agali bu kamaruni inanaga holenego emene tubagi tigimandi hangu
    tani mbuambua andaho kalidagua kamagoni. Tani mbuambua minalu anda howa lini do
    haganedagua ina bu kamagoni.
  mya-mya: ငါ​တို့​၏​ဘ​ဝ​အ​သက်​တာ​သည်​မြက်​ပင်​နှင့် တူ​၏။ ငါ​တို့​သည်​တော​ပန်း​ကဲ့​သို့​ကြီး​ထွား
    ပွင့်​လန်း​လျက်​နေ​ကြ​၏။
  bod-N: འཇིག་རྟེན་མི་ཡི་ལོ་ཟླ་རྩྭ་དང༌འདྲ། །ཐང་གི་མེ་ཏོག་བཞིན་དུ་སྐྱེས་ན༌ཡང༌།།
  wsk-wsk: Sirsir tom tukunangta baga marakaso iwita, ana kariimet nanga marak bagara
    ko tom mu uwutata. Ana diri wakala tom tukunangta baga,
  sna-sna: Kana ari munhu zvake, mazuva ake akaita souswa, anokura seruva resango;
  spa-BLM: En cuanto al hombre, sus días son como la hierba. Como una flor del campo,
    así florece.
  cac-cac: Icha yaj sq'uinal an̈ an̈c'ultac, icha chi' yaj co q'uinal a on̈ anima
    on̈ tic. Sq'ueul an̈, xumacan an̈,
  swh-ULB: Kama ilivyo kwa mwanadamu, siku zake ni kama majani; hustawi kama ua katika
    shamba.
  bel-bel: і віно, якое вяселіць сэрца чалавеку, і алей, ад якога блішчыць твар ягоны,
    і хлеб, які мацуе сэрца чалавеку.
  wed-wed: Ata mara au dobu lamna me modu. Ta gogogo ma ta rarata me berana moduei;
  deu-ELBBK: Der Mensch – wie Gras sind seine Tage; wie die Blume des Feldes, so blüht
    er.
  mbb-OT: Is untung tew te menge etew ne iring te sagbet. Ed-uswag kiw wey edekelà
    iring te ebpengevukad he vulak diyà te sibsivayan.
  mal-2015: മനുഷ്യന്റെ ആയുസ്സു പുല്ലുപോലെയാകുന്നു; വയലിലെ പൂപോലെ അവൻ പൂക്കുന്നു.
  gup-gup: Ngad bininj nakka yiman kundalk manbu kakolhdebebme, dja werrkwerrk karrowen.
    Mak karridjordmen yiman mannguy manbu kawernmerren kore kabbal.
  ctu-CTI: Poj jumucꞌ jach cuxulonla cheꞌ bajcheꞌ jam. Jumucꞌ jach cuxulonla cheꞌ
    bajcheꞌ i ñich pimel.
  rmc-rmc: Amen o manuša sam sar čar; baruvas sar e kvitka pre maľa,
  nlg-nlg: Na volada ighita te vaghaa na buburu, [me ke totolo]/[mana ladana] te vagha
    na hahanga ni ghai.
  pes-OPV: واما انسان، ایام او مثل گیاه است، مثل گل صحراهمچنان می‌شکفد.
  ron-1924: Омул – зилеле луй сунт ка ярба, ши ынфлореште ка флоаря де пе кымп!
  aui-aui: Bi yada make yawana kubura debane na ware rei naboni. Ware garagara sarudi
    naboni, tiisaru bi tarabobo.
  ben-OBCV: মরণশীল মানুষের জীবন ঘাসের মতো, মাঠের ফুলের মতো তারা ফুটে ওঠে;
  som-som: Laakiinse dadka cimrigiisu waa sida doog oo kale, Sida ubaxa berrinka ayuu
    u barwaaqoobaa.
  lat-VUC: 'et vinum lætificet cor hominis: ut exhilaret faciem in oleo, et panis
    cor hominis confirmet.'
  eng-ASVBT: As for man, his days are as grass; As a flower of the field, so he flourisheth.
  mna-mna: Mbotŋana ta takam su toono ti na, molo som. Tombot rimen mi tamap. Iti
    kembei ta manman pwoono. Sombe zoŋ ise, na ipeele. Mi so ila rorou, na imelle.
  ita-1885: I giorni dell'uomo son come l'erba; Egli fiorisce come il fiore del campo.
  eng-LXXUP: 'And wine makes glad the heart of man, To make his face cheerful with
    oil: And bread strengthens man’s heart.'
  eng-ULB: As for man, his days are like grass; he flourishes like a flower in a field.
  spa-VBL: 'La vida de los seres humanos es como la grama: florecemos como plantas
    en un campo,'
  fra-_FOB: Les jours de l'homme sont comme l'herbe; il fleurit comme la fleur des
    champs.
  mal-mal: മനുഷ്യന്റെ ആയുസ്സ് പുല്ലുപോലെയാകുന്നു; വയലിലെ പൂപോലെ അവൻ പൂക്കുന്നു.
  lit-lit: 'Mirtingasis – jo dienos panašios į žolę, jis klesti taip, kaip lauko gėlė:'
  urd-GVR: Insān ke din ghās kī mānind haiṅ, aur wuh janglī phūl kī tarah hī phaltā-phūltā
    hai.
  suz-BL: मुर आन ब्रोंइतीके घांस खोदेंशो बाक्‍ब। रूमी बोइश्‍शो फू खोदेंशो पा बोइक्‍ब।
    भजन संग्रह ९०:५-६; अय्‍युब ७:१०
  eng-NOY: As for man, his days are as grass; As a flower of the field, so he flourisheth.
  ita-1927: I giorni dell’uomo son come l’erba; egli fiorisce come il fiore del campo;
  ckb-ckb: مرۆڤ ڕۆژگاری ژیانی وەک گیا وایە، وەک گوڵی ناو کێڵگە گوڵ دەکات،
  eng-BBE: 'As for man, his days are as grass: his beautiful growth is like the flower
    of the field.'
  xsi-xsi: Kinda tamâta nenda via nde mbwana-mbwana nâ, itogo unza mine. Kinda tatumbu
    lee ku tamo zo kiri-mwata nâ, itogo unza ne mâle ipâŋga dugu ilo mwasina.
  kan-OKCV: ಮನುಷ್ಯನ ಆಯುಷ್ಕಾಲವು ಹುಲ್ಲಿನಂತಿದೆ, ಅವನು ಹೊಲದ ಹೂವಿನ ಹಾಗೆಯೇ ಶೋಭಿಸುತ್ತಾನೆ;
  tam-2017: மனிதனுடைய நாட்கள் புல்லுக்கு ஒப்பாக இருக்கிறது; வெளியின் பூவைப்போல் பூக்கிறான்.
  spa-RV-1909: 'El hombre, como la hierba son sus días: florece como la flor del campo.'
  ron-BTF: Cât despre om, zilele lui sunt ca iarba, ca o floare din câmp, așa înflorește
    el.
  eng-WEBP: As for man, his days are like grass. As a flower of the field, so he flourishes.
  eng-FBV: 'Human lifetimes are like grass: we blossom like flowers in a field,'
  nld-1939: 'Als het gras zijn de dagen der mensen, Ze bloeien als een bloem op het
    veld:'
  nch-BL: huan tonemilis san panotiquisa huan amo huejcahua. Tonemilis eltoc quej
    se xihuit o quej se xochit.
  vie-1934: Đời loài người như cây cỏ; Người sanh trưởng khác nào bông hoa nơi đồng;
  cha-cha: Sa y taotao, y jaaniña taegüijeja y chaguan; taegüijeja y flores gui fangualuan
    lalachog.
  hin-CV: मनुष्य से संबंधित बातें यह है, कि उसका जीवन घास समान है, वह मैदान के पुष्प
    समान खिलता है,
  eng-OURB: As for man, his days are like grass. As a flower of the field, so he flourishes.
  spa-BES: En cuanto al hombre, sus días son como la hierba; su hermoso crecimiento
    es como la flor del campo.
  tdx-tdx: Aa naho ondaty, hoe ahetse o andro’eo hoe voñe an-kivok’ ao ty fandrevaha’e;
  tha-KJV: ส่วนมนุษย์​นั้น วันเวลาของเขาเหมือนหญ้า เขาเจริญขึ้นเหมือนดอกไม้ในทุ่งนา
  por-BR-2018: Os dias do homem são como a erva, como a flor do campo, assim ele floresce.
  deu-ELO: Der Mensch, wie Gras sind seine Tage; wie die Blume des Feldes, also blüht
    er.
  eng-WYC-2018: a man is as hay; his day[s] shall flower out so as a flower of the
    field. (for a person’s days (be) like the hay, (or the grass); and he shall flower
    out like the flowers in the field.)
  epo-epo: La tagoj de homo estas kiel herbo; Kiel floro de kampo, tiel li floras.
  gfk-gfk: Ma dahat ira tunotuno, ira udahat bung na nilon i haruat ma ra huro. Dahat
    kubur nunuhuan hoing tiga purpur.
  uig-PIN: Insan bolsa — uning künliri ot-qɵpkǝ ohxaydu, Daladiki güldǝk ünüp qiⱪip
    qeqǝklǝydu;
  beo-beo: Be ninia esalusu da gisi agoai. Ninia da hame nasu sogea agoai heda:le,
    falegasa.
  tpi-OTNT: Laip bilong yumi manmeri i sotpela tru olsem gras. Yumi stap sotpela taim
    olsem plaua bilong gras na yumi dai.
  hau-SA: Game da mutum dai, kwanakinsa suna kamar ciyawa da suke haɓaka kamar fure
    a gona;
  udu-udu: Wathi/, ateem piti a’di wana e ka sho mo. A’di lugki’d ki ṯup̱ ṯup̱ mo
    me’d jandin to e bwam bunto mo,
  uig-LAT: Insan bolsa — uning künliri ot-chöpke oxshaydu, Daladiki güldek ünüp chiqip
    chéchekleydu;
  nde-nde: Umuntu yena insuku zakhe zinjengotshani, ukhula amemetheke njengembali
    yeganga;
  ton-ton: 'Pea ko e tangata, ʻoku tatau hono ngaahi ʻaho mo e mohuku: pea hangē ko
    e fisiʻi ʻakau ʻoe ngoue hono lau maʻuiʻui.'
  ces-1613: Dnové člověka jsou jako tráva, a jako květ polní, tak kvete.
  eng-WMB: As for man, his days are like grass. As a flower of the field, so he flourishes.
  tam-TCV: மனிதர்களுடைய வாழ்க்கை புல்லுக்கு ஒப்பாக இருக்கிறது; அவர்கள் வயல்வெளியின்
    பூவைப்போல் பூக்கிறார்கள்.
  ceb-ULB: Mahitungod sa tawo, ang iyang mga adlaw sama sa sagbot; mamukhad siya sama
    sa bulak diha sa kaumahan.
  pol-UBG: Dni człowieka są jak trawa, kwitnie jak kwiat polny.
  agr-agr: Aentsu pujutjiya duka dupajai betekmamtinai; dupa tsapai yagkujuwama numamtuk
    wajawai.
  kyc-kyc: Akali doko banya lete karene doko isoko dopakale. Baa ando karo epaleta
    isa jingi apu epelyamo dokopa elyape ingyuo lyuo panyi pilyamo dokopa loo lao
    pingi dopale.
  urd-GVU: انسان کے دن گھاس کی مانند ہیں، اور وہ جنگلی پھول کی طرح ہی پھلتا پھولتا
    ہے۔
  eng-OEBCW: A person’s days are as grass; blossoms like a flower of the meadow.
  deu-1912: Ein Mensch ist in seinem Leben wie Gras, er blüht wie eine Blume auf dem
    Feld;
  kan-2017: ಮನುಷ್ಯನ ಆಯುಷ್ಕಾಲವು ಹುಲ್ಲಿನಂತಿದೆ; ಅವನು ಅಡವಿಯ ಹೂವಿನ ಹಾಗೆ ಶೋಭಿಸುತ್ತಾನೆ.
  yap-yap: Gadad e girdi’ nge n’umngin nap’an e yafos rodad e bod e pan, gadad ma
    ilal nge yan i mus nga fel’ngidad ni bod ba floras u fithik’ e pan.
  hlt-MCSB: Hlanghing kah a tue sulrham bangla om tih khohmuen tamlaep bangla khooi
    van mai.
  mdy-ETH: ዓሲኮ ናንጎ ዎዳ ማኣቲጉዴያኬ፤ ካይዚዳ ዑጊ ቡና ቡኒጉዲኬ።
  twi-ASANTE: Ɔdasani deɛ, ne nna te sɛ ɛserɛ, ɔyɛ frɔmm sɛ wiram nhwiren;
  eng-WEBU: As for man, his days are like grass. As a flower of the field, so he flourishes.
  acu-NT: Aintsu pujutri nupaaya tumawaitai. Nupaa tsapai yangkurui.
  spa-PDDPT: Como la hierba son los días del hombre. Florece como una flor del campo.
  gun-gun: Ha'e rã avakue ma nhuũ rami avi hekove apu'a'i, jai ipoty va'e rami rive
    'rã ikuai.
  agu-BL: Ej nin yi ank'i'n yi ak'ij sketz ni'cu'n tu jun buch yi at xo'l xtze' yi
    jalcu'n na lo'on tan k'ej.
  ilo-ULB: No iti tao, kasla ruot dagiti aldawna; lumangto isuna a kas iti sabong
    iti taltalon.
  kpg-kpg: Gei gidaadou la nia daangada hua dangada, tadau mouli le e hai gadoo be
    nia geinga tolo. Gidaadou e tomo ge e huwa gadoo be di akai lodo henua,
  uig-ARA: ئىنسان بولسا ــ ئۇنىڭ كۈنلىرى ئوت-چۆپكە ئوخشايدۇ، دالادىكى گۈلدەك ئۈنۈپ
    چىقىپ چېچەكلەيدۇ؛
  bps-bps: Gito dad to, là mlo i kneito di tah tanà ani salngad di bnas, na salngad
    di knè i dad fye baweh bulek di bnas,
  sus-sus: Adamadie xa simaya maniya sansi ra naxan fugama fiili ma,
  pon-2006: Atail mour kin rasehng reh kan. Kitail kin kekeirda oh masalpeseng duwehte
    wahn rohs en nanwel
  jae-jae: Ŋamalacnê bêc kêtôm gêgwaŋ to kêtôm ŋaola, taŋ kêkô obalêlôm naŋ.
  ksd-ksd: Ma ra tarai, kadia nilaun i da ra vura; Dia tavua da ra pupu na davai.
  tur-YTC: İnsana gelince, günleri ota benzer. Kır çiçeği gibi gelişir.
  bel-N: Дні чалавечыя — як трава; як кветка ў полі, так ён квітнее,
  grc-BRENT: καὶ οἶνος εὐφραίνει καρδίαν ἀνθρώπου· τοῦ ἱλαρύναι πρόσωπον ἐν ἐλαίῳ,
    καὶ ἄρτος καρδίαν ἀνθρώπου στηρίζει.
  kpr-kpr: Namonde evetu genembo da irari a jebuga mo, kau kikisa da kaugori. Kau
    taima joka vitido, vuji gateraira aminga ava, namonde siroredo bajiraera.
  ind-AYT: Sebab, manusia itu hari-harinya seperti rumput; ia merekah seperti bunga
    di padang.
  yom-yom: Bila kuidi mutu, bilumbu biandi bidi banga biti ; weti mona mamboti banga
    biteka bi tsola.
  yut-yut: Amɨn nin joŋ yombem egɨp egɨpnin pɨsɨpmɨsok. Nin joŋ dakon jareŋɨ yombem
    da bɨsap pɨsɨpmɨsok egek kɨbɨdomaŋ.
  nya-nya: Kunena za munthu, masiku ake ali ngati udzu, amaphuka ngati duwa la mʼmunda;
  kyg-kyg: Kahaumoꞌmo aise afinaꞌmo nehaneya kava huta ma mopafiꞌmo aise afinaꞌmo
    maigeta nefalune. Kahau ausemo heꞌnigenoꞌaeꞌmo malage huno yasimo neꞌaligenoꞌaeꞌmo
    falu teteno hali huno mopafiꞌmo asagauno neꞌaiya kava huta aise afinaꞌmo maigeta
    ago nefalune.
  hrv-hrv: Dani su čovjekovi kao sijeno, cvate k'o cvijetak na njivi;
  mps-mps: Da we bidi bidibo ula pęwadage mu, te nosa tiwai. Da pęwadage sogo bidilama,
    da te plaua nosa du walama, isibo tiwai yaibao.
  tpi-tpi: Laip bilong yumi manmeri i sotpela tru olsem gras. Yumi stap sotpela taim
    olsem plaua bilong gras na yumi dai.
  dan-1931: som Græs er Menneskets dage, han blomstrer som Markens Blomster;
  vie-OVCB: Ngày của chúng ta như cỏ dại; như hoa dại ngoài đồng, nở rồi chết.
  guj-2017: માણસના દિવસો ઘાસ જેવા છે; ખેતરમાંના ફૂલની જેમ તે ખીલે છે.
  pon-2006A: Atail mour kin rasehng reh kan. Kitail kin kekeirda oh masalpeseng duwehte
    wahn rohs en nanwel
  por-BRBSL: Quanto ao homem, seus dias são como a grama. Como uma flor do campo,
    assim ele floresce.
  eng-OEBUS: A person’s days are as grass; blossoms like a flower of the meadow.
  swe-swe: Människans dagar är som gräs, som en blomma på fältet blomstrar hon.
  cth-cth: Tami e ahninnaw teh pho kahring patetlah ao teh kahrawng e a pei patetlah
    doeh ao.
  twi-twi: Ɔdesani de, ne nna te sɛ sare, ɔyɛ frɔmfrɔm sɛ nwura mu nhwiren;
  hlt-hlt: Hlanghing kah a tue sulrham bangla om tih khohmuen tamlaep bangla khooi
    van mai.
  tbz-SIM: Onìtì fòmmu dònnɛ̀ timútì nti, mù ɔ̃ɔ̃ pórímu timútì tɛ̃mɛ̀.
  msy-2020: E gumazamiziba, en angamɨra itir ikɨrɨmɨrim grazibar mɨn, dughiar ruarimɨn
    itir puvatɨ. E dughiar bar otevimra ruarimɨn akɨmarimɨn mɨn ikegha ariaghiri.
  dop-dop: Yʋlʋ kʋyɛɛŋ wɛ kɛ́ ɩsɩɩ nyɩɩlʋɣʋ. Ɩ tʋɣɩ hɛtʋ kɛ́ ɩsɩɩ tɑɑlɛ tɑɑ nyɩɩlʋɣʋ.
  azb-azb: İnsanınsa ömrü bir ota oxşar, Çəmən gülləri kimi çiçək açar,
  eng-DBY: 'As for man, his days are as grass; as a flower of the field, so he flourisheth:'
  hin-2017: मनुष्य की आयु घास के समान होती है, वह मैदान के फूल के समान फूलता है,
  wol-KYG: Nit aki fanam di saxayaay suy law ni tóor-tóoru àll;
  swp-swp: 'Na tau ia ena mauri asubenadi doha lei, e doha oea liasidi i maumauriei:'
  bjr-bjr: Maasa faiqí faiqi marirafa maaqimminoo maridanoo. Maasa fifau adandara
    foora maridanoo. Maasa marirafa andandara foora urureenoo afufeenaara mafifanoo
    amiqi amiqinoo
  eng-YLT: Mortal man! as grass [are] his days, As a flower of the field so he flourisheth;
  kne-kne: Din biyag tako et kaman din biyag di logam. Kaman sabsabong ay maila din
    kamapteng na sin sinkaattikan,
  eng-WYC-2017: a man is as hay; his day[s] shall flower out so as a flower of the
    field.
  eng-WMBB: As for man, his days are like grass. As a flower of the field, so he flourishes.
  zat-NTPS: Ca naca xel-la' nabán chee̱dxu, nácadxu ca tu xixre'. Dxegúladxu ca tu
    xiaj xixre',
  zty-NTPS: Ka nak yeḻa' nban chežo, nakžo ka to yix̱e'. Ẕgolžo ka žak che to yeje
    yix̱e'.
  urd-GVH: इनसान के दिन घास की मानिंद हैं, और वह जंगली फूल की तरह ही फलता-फूलता है।
  rug-rug: Ura sa tinoa tadi na tie si guana duduli mo; toa meke pelara valeana guana
    havoro,
  gaz-gaz: Barri namaa akkuma margaa ti; akka abaaboo dirrees ni misa;
  fra-LSG: L’homme! Ses jours sont comme l’herbe, Il fleurit comme la fleur des champs.
  gnn-gnn: Yolŋunydja dhuwala yaka yurru weyin yukurra nhina dhiyala munatha'ŋura,
    gurriri'ŋu yana nhanŋu walŋanydja, balanyara bitjan mulmu. Mulmu ŋuli ŋuthan ḻatju'thirri,
  yal-yal: Muxuna siimayaan luxi nɛn alo sɛxɛna, a sabatima nɛn alo sɛxɛ fugena,
  iou-iou: Iritninä mup ba irori udewani.
  haw-1868: O na kanaka, ua like ko lakou mau la me ka mauu; Me ka pua hoi o ke kula,
    pela no kona pua ana.
  arb-NAV: أَيَّامُ الإِنْسَانِ مِثْلُ الْعُشْبِ وَزَهْرِ الْحَقْلِ،
  ded-ded: Kpindzingngo manennu kpafuya kpeande, imoc uameme nasoya wegenacsac ande.
    Nga bangecfu ngic ye uameme nasoya ifi isoc ande. Dzaring dzuria sabayagoc anu
  ewe-ewe: Amegbetɔ ƒe ŋkekewo le abe gbe ene, edzena abe seƒoƒo le gbedzi ene;
  eng-LEE: 'As for man, like the grass are his days: as the blossom of the field,
    so doth he bloom.'
  asm-FB: মানুহৰ আয়ুস তৃণৰ নিচিনা; যেনেকৈ পথাৰৰ ফুল, তেনেকৈয়ে তেওঁ প্ৰফুল্লিত হয়।
  sus-A: عَدَ مَدِيٍ شَ سِمَيَ مَنِيَ سَنسِ رَ نَشَن قُفَمَ قِيلِ مَ،
  fra-SBL: Quant à l'homme, ses jours sont comme l'herbe. Comme une fleur des champs,
    il s'épanouit.
  hbo-hbo: אֱ֭נֹושׁ כֶּחָצִ֣יר יָמָ֑יו כְּצִ֥יץ הַ֝שָּׂדֶ֗ה כֵּ֣ן יָצִֽיץ׃
  kik-kik: Ha ũhoro wa mũndũ-rĩ, matukũ make mahaana o ta nyeki, we acanũkaga o ta
    ihũa rĩa gĩthaka;
  fra-NCL: L’homme ! Ses jours sont comme l’herbe, il fleurit comme la fleur des champs.
  cek-AK: Kami hinghaih aninawk loe qam baktih, lawk ih apawk baktiah ni oh.
  cuk-cuk: Dule-dula-gudiguedi gaganyob gued, yog-berguar naddaed. E-ibagan, dutu-achutedaedyob
    gued.
  uig-CYR: Адәмниң көңлини хуш қилидиған шарапни, Инсан йүзини пақиритидиған майни
    чиқириду; Инсанниң жүригигә нан билән қувәт бериду;
  tel-2017: మనిషి రోజులు గడ్డి మొక్కలాంటివి. పొలంలో పూసే పువ్వులాగా అతడు పూస్తాడు.
  hat-BSA: Men pou lòm, jou li yo se tankou zèb. Tankou yon flè nan chan, se konsa
    li fleri.
  bxh-bxh: Eda miya lahaidi yai doha hawahawa, doha mula inꞌin gaibudi, sa taya be
    sa peꞌi.
  ukr-ONPU: і вино, що серце людське веселить, щоб сяяло обличчя від олії і хлібом
    зміцнилося серце людини.
  kos-kos: A funu mwet uh, moul lasr uh oana mah. Kut kapak ac farngelik oana ros
    inimae,
  hbo-WLC: אֱ֭נוֹשׁ כֶּחָצִ֣יר יָמָ֑יו כְּצִ֥יץ הַ֝שָּׂדֶ֗ה כֵּ֣ן יָצִֽיץ׃
  ibo-ibo: Ebe mmadụ nọ, ụbọchị ya niile dị ka ahịhịa, ọ na-etopụta, na-awasa dịka
    okoko osisi ọhịa,
  ory-ory: ମର୍ତ୍ତ୍ୟର ଦିନ ତୃଣ ତୁଲ୍ୟ; ଯେପରି କ୍ଷେତ୍ରର ଫୁଲ, ସେପରି ସେ ପ୍ରଫୁଲ୍ଲ ହୁଏ।
  chk-chk: Iwe, ränin manauen aramas a wewe ngeni fetil, a sol usun epö pöön irän
    lemäl.
  rop-rop: Wi pipul, wi nomo jidan laibala longtaim. Wi jis laik det gras weya oldei
    draiyap en dai kwikbala. Wi bon, wi growap en wi dai kwikbala du. Langa bush kantri
    ola purdiflawa kamat, bat det win blowimwei olabat, en nomo enijing jidan. Wal
    blanga wi laif im lagijat du.
  ukr-1871: Чоловік, — як трава днї його, як квітка в полі, так він цвите, відцвитає;
  yon-yon: Nimakarub kuu kekei, yi dobiri yaron kuu kereek areb aron dukmenmo. Yi
    kuu kainekorib kirodmo kiomne duknaniib, yi kuu dura angka ye nong wuung areb,
  deu-1951: Eines Menschen Tage sind wie Gras; er blüht wie eine Blume auf dem Felde;
  eng-JPS: As for man, his days are as grass; as a flower of the field, so he flourisheth.
  srp-1865: Dani su èovjeèiji kao trava; kao cvijet u polju, tako cvjeta.
  lug-lug: Wabula omuntu, ennaku z’obulamu bwe ziri ng’omuddo; akula n’agimuka ng’ekimuli
    eky’omu nnimiro;
  heb-heb: אנוש כחציר ימיו כציץ השדה כן יציץ׃
  ben-IRV: যেমন মানুষ, তার আয়ু ঘাসের মতো; সে উন্নতি লাভ করে মাঠে ফুলের মতো।
  ntu-ntu: X nzlu-krgu mrbcnepwz, Apule nepi kc tqprtzm mz nourla, x tqxplr mzli kc
    bea. A' sc tqtaope mou milzpq. Murde mzli kc nabzngr leplz trpengr nzrmc-moungr
    nidr.
  pan-pan: ਇਨਸਾਨ ਦੀ ਉਮਰ ਘਾਹ ਜਿੰਨੀ ਹੈ, ਮੈਦਾਨ ਦੇ ਫੁੱਲ ਵਾਂਗੂੰ ਉਹ ਟਹਿਕਦਾ ਹੈ,
  mya-JVB: လူ တို့၏ နေ့ရက် ကာလသည် မြက်ပင် ကဲ့သို့ ဖြစ်၏။ လူသည် လယ်ပြင် ၌ရှိသောပန်းပွင့်
    ကဲ့သို့ ပွင့် တတ်၏။
  kgf-kgf: Baec ic kekecninawac nalé imi ɋézézac ésécnec. Edamunina imi baec kisiawac
    ʒariŋ ʒuria ésécnec.
  tte-O: Na kita yawasila besiele kawasi takin talala besiele ule mulana.
  tbg-tbg: Ahakavano vaaka tamunta viro taiqa vintemake, tenavu maa vataraqaa variqi
    vi taiqa virara. Maura tavavano vaaka iratero vaivaro uvaivano utivaro tava viva
    vaaka aaharauqama vimanta kia vira qaiqaavata tavaarave. Vira voqaantemake tenavuvata
    variqi vi, taiqa virara.
  hmo-hmo: Iseda mauri tanobada dekenai be kwadogi momokani, rei bamona. Ita be au
    ena herahera bamona nega sisina sibona ita noho, vadaeni ita mase.
  zar-NT: Tsca nácagaca dza zóaruʼ nabanruʼ, nácagaca ca raca que xiyija guíxiʼdoʼ.
  urd-urd: इंसान की उम्र तो घास की तरह है, वह जंगली फूल की तरह खिलता है,
  rus-SYN: и вино, которое веселит сердце человека, и елей, от которого блистает лице
    его, и хлеб, который укрепляет сердце человека.
  bqc-SIM: Gbɛ̃nazĩna wɛ̃ni dɛ lán sɛ̃waɛ, ìↄ gawi vĩ gↄↄpla lán lávuwaɛ.
  tcz-CHONGTHU: Leiset chunga ihinkho hou jong hampa bangbep ahin, gam pahcha tobangin
    ipahdoh'un athi loikitji tai.
  mar-mar: मनुष्याच्या आयुष्याचे दिवस गवताप्रमाणे आहेत; शेतातील फुलासारखा तो फुलतो.
  isl-isl: og að ævi okkar er stutt og líður hratt. Við erum eins og jurt sem vex
    og blómgast
  hlt-THB: Thlanghqing aham taw, a hqing khui khawnghi ve qam amyihna ni a awm, qam
    a pai amyihna ni a awm;
  soq-soq: No ipa beran rua tawo osowe wainitana, no beran kelontoie ita nonosintoia
    rua, walama kampaida os wainitana.
  qub-qub: Runaga guewanöllami cawan. Yurin jircacho wiñamoj waytanöllami.
  bqp-bqp: Bisãsiri wɛ̃̀ndi kutu lán sɛ̃̀ɛ bà, àdigↄ̃ gakuri vĩ gↄrↄ pla lán lávu
    bà.
  hat-hat: Lèzòm menm, lavi yo tankou zèb. Yo grandi, yo fleri tankou flè savann.
  eng-BSB: As for man, his days are like grass— he blooms like a flower of the field;
  eng-WEBPB: As for man, his days are like grass. As a flower of the field, so he
    flourishes.
  kbq-kbq: Tagra vahe'ma ama mopafima mani'nonana trazankna hu'nonankita za'zatera
    omanigahune. Ana hu'neankita tra'zamofo amosremo'ma osi'a knafi rutarenteaza nehune.
  pon-pon: Aramaj amen kin rajon ra, a kin majal pajan dueta wan tuka nan jap o.
  nhe-BL: huan toyolis san panotiquisa huan ax huejcahua. Toyolis eltoc queja se xihuitl
    o queja se xochitl.
  wnc-wnc: Sike ninu amindane kayuk yutnanga aknganinu dapaknga siknga zonga zongata
    yuaing binga. Ninu zonga zongatane palawa gwenduta binga dapaknga yuke akumnim.
  bus-bus: Gbɛ̃ntee wɛ̃̀ndi kusu lán sɛ̃̀ bà, ègↄ̃ gakui vĩ gurↄ plaa lán lávu bà.
  gub-BL: Zanereko haw nuzawy kwaw ka'api'i. Hezuz a'e. Iputyr ka'akyr kaiwer pe har
    ài.
  eng-DRA: 'And that wine may cheer the heart of man. That he may make the face cheerful
    with oil: and that bread may strengthen man’s heart.'
