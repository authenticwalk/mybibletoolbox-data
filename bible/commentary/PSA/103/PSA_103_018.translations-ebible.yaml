verse: PSA.103.018
translations:
  mal-C: അവിടത്തെ ഉടമ്പടികൾ പാലിക്കുകയും അവിടത്തെ പ്രമാണങ്ങൾ ഓർത്ത് അനുസരിക്കുകയും
    ചെയ്യുന്നവരുടെമേൽതന്നെ.
  deu-TKW: derer, die seinen Bund halten und seiner Gebote eingedenk sind, daß sie
    danach thun.
  lin-lin: mpo na bato oyo babatelaka boyokani na Ye mpe batosaka mibeko na Ye, ezali
    ya libela na libela.
  mmx-mmx: la tinedi bok di ruturun ti lekabus teren la ding tonga res tuturun amisik
    at levempapaase ali ren.
  eng-LSV: To those keeping His covenant, || And to those remembering His precepts
    to do them.
  eng-GNV: Vnto them that keepe his couenant, and thinke vpon his commandements to
    doe them.
  eng-WEBSTER: To such as keep his covenant, and to those that remember his commandments
    to do them.
  nhw-BL: Quena, yaya quinchihuilis catli cuali inijuanti catli quichihuaj catli ica
    mocajtoque quichihuase, huan inijuanti catli quichihuaj catli quiijtohuaj itlanahuatilhua.
  swh-ONEN: kwa wale walishikao agano lake na kukumbuka kuyatii mausia yake.
  bba-bba: '@see-verse:PSA.103.017'
  eng-KJVCPB: To such as keep his covenant, And to those that remember his commandments
    to do them.
  luo-luo: ma gin joma orito singruokne kendo jogo maparo mondo orit chikene.
  aii-aii: ܠܢܵܛܪܵܢܵܐ ܕܘܲܥܕܹܗ، ܘܠܕܵܟ݂ܪܵܢܵܐ ܕܦܘܼܩܕܵܢܘܼ̈ܗ‌ܝ ܠܸܥܒ݂ܵܕܵܝ.
  meu-meu: ena taravatu e badinaiamu taudia ediai, bona ena haheḡani e lalo taomu
    bona e karamu taudia ediai.
  npi-ULB: तिनीहरूले उहाँको करार पालन गर्छन् र उहाँका शिक्षाहरू पालन गर्न सम्झिन्छन्
    ।
  yor-yor: sí àwọn tí ó pa májẹ̀mú rẹ̀ mọ́ àti àwọn tí ó rántí òfin rẹ̀ láti ṣe wọ́n.
  pes-OPCB: '@see-verse:PSA.103.017'
  tgl-ULB: Iniingatan nila ang kanyang tipan at tinatandaang sumunod sa kanyang mga
    tagubilin.
  nop-nop: Eŋ nediyeŋdi Wapum’walaŋ yofolok eŋ Yodoko Medeŋiŋ tagimneeŋ keleiŋ adi
    yadi siloŋ tobogoŋ tiyemilak, dapmandapmaŋnit mokit.
  cbu-NT: '@see-verse:PSA.103.017'
  hui-hui: Anduane Homogonaga habo nalolene bi lo winidagua bialu karu ibugua bia
    lenedagua hale halu birarubi nde tihondo bayale dege biaabo halu holebira.
  mya-mya: '@see-verse:PSA.103.017'
  bod-N: ཁོང་གི་ཞལ་ཆད་སྲུང་ཞིང་བཀའ་སློབ༌བཞིན། །སྤྱད་པ་སྤྱོད་པ་དྲན་པའི་མི་རྣམས༌སོ།།
  wsk-wsk: Awiriya noko den kaolam mu ko sinar taso ale ko kuring karo tuso, mu nu
    uwutata nunga beteso.
  sna-sna: naavo vanochengeta sungano yake uye vanorangarira kuita zvaakatema.
  spa-BLM: a los que guardan su pacto, a los que se acuerdan de obedecer sus preceptos.
  cac-cac: aton eb' max yactejcan sc'anab'ajan schecnab'il.
  swh-ULB: Wanashika agano lake na kukumbuka kutii maagizo yake.
  bel-bel: высокія горы - сарнам; каменныя скалы - сховы зайцам.
  wed-wed: taui aiavoi da ana parivainuaḡana bagibagina e vovojijini ma ana patupatutui
    tarawatu e vovojijini.
  deu-ELBBK: für die, die seinen Bund halten, und seiner Vorschriften gedenken, um
    sie zu tun.
  mbb-OT: '@see-verse:PSA.103.017'
  mal-2015: അവന്റെ നിയമത്തെ പ്രമാണിക്കുന്നവർക്കും അവന്റെ കല്പനകളെ ഓർത്തു ആചരിക്കുന്നവർക്കും
    തന്നേ.
  gup-gup: bu bedda kabirridjalkarrme nuye kunwok manbu nungka yingkihwokkurrmerrinj,
    dja kabirriburrbun munguyh bu kabirriwokmarrkmang nuye.
  ctu-CTI: Miꞌ pʌsꞌeñob i yutslel lac Yum. Cheꞌ bajcheꞌ jaytiquil miꞌ chꞌujbibeñob
    jini trato bʌ i tꞌan Muꞌ bʌ i yʌcꞌob tiꞌ pusicꞌal i chaꞌlen bajcheꞌ tsꞌijbubil
    ti mandar tyac.
  rmc-rmc: olenca, ko doľikeren leskri zmluva a na bisteren te dživel pal leskre prikazi.
  pes-OPV: بر آنانی که عهد او را حفظ می‌کنند وفرایض او را یاد می‌دارند تا آنها را
    به‌جا آورند.
  ron-1924: пентру чей че пэзеск легэмынтул Луй ши ышь адук аминте де порунчиле Луй
    ка сэ ле ымплиняскэ.
  aui-aui: da nokodi iiyawogha yana wiiwaghasina maragasina sakabikabitawani bi yana
    gwara sakabikabisisiredina biiyadi.
  ben-OBCV: তাদের প্রতি যারা তাঁর নিয়ম পালন করে এবং তাঁর অনুশাসন পালন করার কথা মনে
    রাখে।
  som-som: Kuwaas oo ah kuwa axdigiisa xajiya Iyo kuwa amarradiisa xusuusta oo wada
    yeela.
  lat-VUC: Montes excelsi cervis; petra refugium herinaciis.
  eng-ASVBT: To such as keep his covenant, And to those that remember his precepts
    to do them.
  mna-mna: '@see-verse:PSA.103.017'
  ita-1885: Di quelli che osservano il suo patto, E che si ricordano de' suoi comandamenti,
    per metterli in opera.
  eng-LXXUP: The high mountains are a refuge for the stags, And the rock for the rabbits.
  eng-ULB: They keep his covenant and remember to obey his instructions.
  spa-VBL: con aquellos que cumplen sus convenios y sus mandamientos.
  fra-_FOB: Pour ceux qui gardent son alliance et se souviennent de ses commandements
    pour les accomplir.
  mal-mal: കർത്താവിന്റെ നിയമം പ്രമാണിക്കുന്നവർക്കും അവിടുത്തെ കല്പനകൾ ഓർത്ത് ആചരിക്കുന്നവർക്കും
    തന്നെ.
  urd-GVR: Shart yih hai ki wuh us ke ahd ke mutābiq zindagī guzāreṅ aur dhyān se
    us ke ahkām par amal kareṅ.
  suz-BL: सु सुमी कबल पा, आ शेंशो टीनीमी, मेकोपुकी नु आ गेना हना यो दाक्‍तीक लीब।
  eng-NOY: To such as keep his covenant, And remember his commandments to do them.
  ita-1927: di quelli che osservano il suo patto, e si ricordano de’ suoi comandamenti
    per metterli in opra.
  ckb-ckb: بۆ ئەوانەی پەیمانی بەجێدەگەیەنن، ئەوانەی ڕێنماییەکانی ئەویان لەبیرە بۆ
    ئەوەی پەیڕەوی بکەن.
  eng-BBE: If they keep his agreement, and have his laws in mind to do them.
  xsi-xsi: I iveta mine panzi tamâta ea sipono muli pa i ne ŋgua pâŋa wa sipaveta
    kuku i ne tukuŋa wa.
  kan-OKCV: ದೇವರ ಒಡಂಬಡಿಕೆಯನ್ನು ಕೈಕೊಂಡು, ಅವರ ಸೂತ್ರಗಳನ್ನು ಪಾಲಿಸಲು ನೆನಸುವವರಿಗೂ ಅವರ ನೀತಿಯು
    ನೆಲೆಸಿರುವುದು.
  tam-2017: அவருடைய உடன்படிக்கையைக் கைக்கொண்டு, அவருடைய கட்டளைகளின்படி செய்ய நினைக்கிறவர்கள்
    மேலேயே உள்ளது.
  spa-RV-1909: Sobre los que guardan su pacto, y los que se acuerdan de sus mandamientos
    para ponerlos por obra.
  ron-BTF: Pentru cei ce țin legământul său și își amintesc poruncile lui pentru a
    le împlini.
  eng-WEBP: to those who keep his covenant, to those who remember to obey his precepts.
  eng-FBV: to those who keep his agreement and who remember to follow his commandments.
  nld-1939: Voor hen, die zijn Verbond onderhouden, Zijn geboden gedenken en ze volbrengen.
  nch-BL: Quena, yaya quinchihuilis cati cuali inijuanti cati quichihuaj cati ica
    mocajtoque quichihuase, huan inijuanti cati quichihua cati quiijtohuaj itanahuatilhua.
  vie-1934: Tức là cho người nào giữ giao ước Ngài, Và nhớ lại các giềng mối Ngài
    đặng làm theo.
  cha-cha: Yya sija y umadadaje y tratuña, yan ayo sija y jumajaso y finanagüeña para
    ufatinas.
  hin-CV: जो उनकी वाचा का पालन करते तथा उनके आदेशों का पालन करना याद रखते हैं.
  eng-OURB: to those who keep his covenant ·binding contract between two or more parties·,
    to those who remember to obey his precepts.
  spa-BES: Si mantienen su acuerdo, y tienen sus leyes en mente para hacerlas.
  tdx-tdx: ho amy ze miambeñe i fañina’ey vaho mahatiahy o taro’eo hanoa’e.
  tha-KJV: ต่อบรรดาผู้​ที่​รักษาพันธสัญญาของพระองค์ และระลึกอยู่​ที่​จะกระทำตามพระบัญญั​ติ​ของพระองค์
  por-BR-2018: Sobre os que guardam o seu pacto dele, e sobre os que se lembram de
    dos mandamentos dele, para os praticarem.
  deu-ELO: für die, welche seinen Bund halten, und seiner Vorschriften gedenken, um
    sie zu tun.
  eng-WYC-2018: to them that keep his testament. And be mindful of his commandments;
    to do those. (yea, they who keep his covenant; and who remember his commandments,
    and who do them.)
  epo-epo: Kiuj observas Lian interligon Kaj memoras Liajn ordonojn por ilin plenumi.
  gfk-gfk: I kis hatika taar ta diet ing diet mur no uno kunubus, diet at ing diet
    lik kawase tar ira uno hartula ma diet gil haruatne.
  uig-PIN: '@see-verse:PSA.103.017'
  beo-beo: '@see-verse:PSA.103.017'
  tpi-OTNT: Na sapos ol i bihainim kontrak bilong Bikpela, na ol i bihainim olgeta
    lo bilong em, orait em i save kolim ol stretpela manmeri.
  hau-SA: tare da waɗanda suke kiyaye alkawarinsa suna kuma tuna su yi biyayya da
    farillansa.
  udu-udu: e uni gwansan kun dhuki gwom piti jin gamu me’d mo, dhali ka uni e mo mmomii
    gwoŋḵan piti kun ’kwarkunu mo.
  uig-LAT: '@see-verse:PSA.103.017'
  nde-nde: kulabo abagcina isivumelwano Sakhe njalo bakhumbule ukulalela izimiso zakhe.
  ton-ton: Kiate kinautolu ʻoku nau tauhi ʻene fuakava, pea mo kinautolu ʻoku nau
    manatu ki heʻene ngaahi fekau ke fai ki ai.
  ces-1613: Kteříž ostříhají smlouvy jeho, a pamatují na přikázaní jeho, aby je činili.
  eng-WMB: to those who keep his covenant, to those who remember to obey his precepts.
  tam-TCV: அவருடைய உடன்படிக்கையைக் கைக்கொண்டு, அவருடைய ஒழுங்குவிதிகளுக்குக் கீழ்ப்படிய
    கவனமாயிருப்பவர்கள் மேல், அவருடைய உடன்படிக்கையின் அன்பு நிலைத்திருக்கும்.
  ceb-ULB: Ilang gitipigan ang iyang kasabotan ug gihinumdoman sa pagtuman ang iyang
    mga gipanudlo.
  pol-UBG: Nad tymi, którzy strzegą jego przymierza i pamiętają, aby wypełnić jego
    przykazania.
  agr-agr: tuja ditajai chicham umikbauwa nuna betek umidaun, nuigtu diez chicham
    umiktin agagbaun kajimattsuk umidaun aatus tuke yaigtinai.
  kyc-kyc: Banya kana minyuo lalu lao lenge doko minyaro karengepe dee banya mawa
    pii yaki nyii nao rape rape lao minyingipi dupwana para pyao nyerami dupwa keta
    banya keyange renge soo puu pao penge.
  urd-GVU: شرط یہ ہے کہ وہ اُس کے عہد کے مطابق زندگی گزاریں اور دھیان سے اُس کے احکام
    پر عمل کریں۔
  eng-OEBCW: to those who keep his covenant and mindfully do his behests.
  deu-1912: bei denen, die seinen Bund halten und gedenken an seine Gebote, daß sie
    darnach tun.
  kan-2017: ಆತನ ನಿಬಂಧನೆಗಳನ್ನು ಕೈಕೊಂಡು, ಆತನ ವಿಧಿಗಳನ್ನು ನೆನಪಿನಲ್ಲಿಟ್ಟುಕೊಂಡು ನಡೆಯುವವರ
    ಮಕ್ಕಳು ಮೊಮ್ಮಕ್ಕಳವರೆಗೂ ಆತನು ತನ್ನ ನೀತಿಯನ್ನು ಸಾಧಿಸುವನು.
  yap-yap: ni pi’in yad be par ni yad ba yul’yul’ ko m’ag rok, ma yad be par ni yad
    ba tay u gil’ e tin keyog ni ngu’un rin’.
  hlt-MCSB: a paipi aka tuem tih a olrhi vai ham aka thoelh rhoek taengah om.
  mdy-ETH: ዒዚ ዬያ ማዻሢ ጫኣቁሞ ካፓዞንሢና ዓይሢፆዋ ዶዲ ካፓዞንሢምኬ።
  twi-ASANTE: wɔn a wɔdi nʼapam no so na wɔkae di ne mmara so.
  eng-WEBU: to those who keep his covenant, to those who remember to obey his precepts.
  acu-NT: '@see-verse:PSA.103.017'
  spa-PDDPT: Sobre los que observan su Pacto Y recuerdan sus Preceptos para practicarlos.
  gun-gun: guexeve guarã ojapo va'ekue rupi ikuai va'e ha'e javi pe, ojapo uka va'ekue
    ojapo ete aguã re ima'endu'a va'e kuery pe.
  agu-BL: Stz'a'tok yi banl talma' i' scye'j yi e' yi na chiban tane'n yi trat yi
    bnixnak ta'n, yi e' yi na cho'c c'ulutxum jak' ca'wl i'.
  ilo-ULB: Tungtungpalenda ti tulagna ken laglagipenda nga agtulnog kadagiti bilbilinna.
  kpg-kpg: o digau ala e daudali ana hagababa ge e haga gila aga gii donu ana haganoho.
  uig-ARA: '@see-verse:PSA.103.017'
  bps-bps: i dad to mafè i kasfakangla Dwata, na too fkah di nawala i kimenla katedan.
  sus-sus: naxee a xa saatɛ binyama, e a xa sɛriyɛ rabatu.
  pon-2006: rehn irail kan me kin dadaurete sapwellime inou oh kin kapwaiada mehlel
    sapwellime kosonned akan.
  jae-jae: Biŋ tonaŋ kêpi lau, taŋ sêmasaŋ ênê poac to taêŋ gêjam ênê biŋsu gebe sêŋgôm
    êtu tôŋŋa naŋ.
  ksd-ksd: Pire diat dia torom ta kana kunubu, Ma pire diat dia nuk pa kana lavur
    vartuluai upi diat a pait diat.
  tur-YTC: Kurallarına uyanlara, O’nun buyruklarına uymayı hatırlayanlaradır.
  bel-N: тых, якія захоўваюць запавет Ягоны і загады Ягоныя памятаюць, каб выконваць
    іх.
  grc-BRENT: Ὄρη τὰ ὑψηλὰ ταῖς ἐλάφοις, πέτρα καταφυγὴ τοῖς χοιρογρυλλίοις.
  kpr-kpr: Nenda sasingu a imemesiri resena emo, na mave nunda emboroda ise, nunda
    agho dari ningi kaifa eraera aindae resena. Nunda kavevera ari, sifo ghousa nemokena
    muturaira.
  ind-AYT: bagi orang-orang yang menjaga perjanjian-Nya, dan ingat untuk melakukan
    hukum-hukum-Nya.
  yom-yom: kuidi bobo beti keba Nguizani andi ayi kuidi bobo bantebukilanga tumukina
    minsiku miandi.
  yut-yut: Yawe da saŋbek saŋbek agɨt uŋun yolek geni guramɨkgaŋ amɨn do yo tagɨsi
    aŋ yomdɨsak.
  nya-nya: iwo amene amasunga pangano lake ndi kukumbukira kumvera malangizo ake.
  kyg-kyg: '@see-verse:PSA.103.017'
  hrv-hrv: nad onima što njegov Savez čuvaju i pamte mu zapovijedi da ih izvrše.
  mps-mps: Tama augwaligo Genuai Bidigo dąų olama muani po wali peyu, tama augwaligo
    agai te bomo yai po tigidali wali pai pobaso da, agai augwali dwagi yai we bidi
    nogi nogi yaibao.
  tpi-tpi: Na sapos ol i bihainim kontrak bilong Bikpela, na ol i bihainim olgeta
    lo bilong em, orait em i save kolim ol stretpela manmeri.
  dan-1931: for dem, der holder hans Pagt og kommer hans Bud i Hu, så de gør derefter.
  vie-OVCB: với những ai vâng giữ giao ước Ngài, và thực thi nghiêm chỉnh mệnh lệnh
    Ngài!
  guj-2017: તેઓ તેમનો કરાર માને છે અને તેમની સૂચનાઓનું પાલન કરે છે.
  pon-2006A: rehn irail kan me kin dadaurete sapwellime inou oh kin kapwaiada mehlel
    sapwellime kosonned akan.
  por-BRBSL: para aqueles que mantêm seu pacto, para aqueles que se lembram de obedecer
    a seus preceitos.
  eng-OEBUS: to those who keep his covenant and mindfully do his behests.
  swe-swe: För sådana som håller hans förbund och till dem som kommer ihåg hans föreskrifter
    och gör efter dem (lever sina liv som Gud vill).
  cth-cth: A lawkkam tarawi kangainaw hoi kâpoelawk kapâkuemnaw teh, a lannae hoi
    catounnaw totouh a kangning han.
  twi-twi: wɔn a wodi nʼapam no so na wɔkae di ne mmara so.
  hlt-hlt: a paipi aka tuem tih a olrhi vai ham aka thoelh rhoek taengah om.
  tbz-SIM: Dɛ kó mɛsɑ̀ɑ̀ mbomu bɛ̀ɛ̀ pĩ nku tɑummɛ̀, kɛ yɛ̃́ ku kuɔ́ kpɛ́í nkɛ dɔɔri
    ì yɛ̃mmɛ̀ bɛ kpɛ́í.
  msy-2020: Gumazamizir kaba, Ikiavɨra Itir Godɨn Akar Dɨkɨrɨzir Gavgavimɨn gɨn zui,
    egha an Akar Gavgaviba barasi.
  dop-dop: Ye pɑ tɔkɑ nyɑ́ nɔɣɔ pɛɛlʋɣʋ nɑ pɑ́ tɔɔsəɣɩ nyɑ́ kʋsəsɩɩtʋ tɔɔ nɑ pɑ́ lɑkɩ-tɩ.
  azb-azb: Onun əhdinə vəfa edənlərə bunları göstərir, Qayda-qanunlarını yerinə yetirənləri
    unutmur.
  eng-DBY: To such as keep his covenant and to those that remember his precepts to
    do them.
  hin-2017: अर्थात् उन पर जो उसकी वाचा का पालन करते और उसके उपदेशों को स्मरण करके
    उन पर चलते हैं।
  wol-KYG: kuy sàmm kóllëreem, di saxoo jëfe tegtali yoonam.
  swp-swp: isi ena laugagaeo taunanabuena enadi, eo ena lauheata ribadi taunuanuatuidi,
    eo taupaisoaidi enadi.
  bjr-bjr: Yaaweena moodaanaki kira ufamau fimariasa faqa sia mina sandaufa minnisee
    kaqi mi sanda ufamau fimariasa faqa, misasaa faqa mina andeeqa nimaqarafa mariannoo.
  eng-YLT: To those keeping His covenant, And to those remembering His precepts to
    do them.
  kne-kne: Din adi manliwliw-an sin intolag na mo adi et tongtongpalen dan bilbilina,
    mantoltoloy din kinalinteg na enggana sin apo da.
  eng-WYC-2017: to them that keep his testament. And be mindful of his command-ments;
    to do those [or them].
  eng-WMBB: to those who keep his covenant, to those who remember to obey his precepts.
  zat-NTPS: benne' ca' dxelúnqueze̱' ca naca xel-la' wezría nune̱', ne benne' ca'
    dxelune̱' ca zaj naca da nadxixruj be'e̱.
  zty-NTPS: benne' ka' žóntezgake' kan ẕnna diža' dan' bénḻene' ḻégake', na' benne'
    ka' žóngake' kan wnnakze' Ḻe'.
  urd-GVH: शर्त यह है कि वह उसके अहद के मुताबिक़ ज़िंदगी गुज़ारें और ध्यान से उसके
    अहकाम पर अमल करें।
  rug-rug: koa rini pu kopu nia sa Nana vinariva egoi nabuna, meke lopu muliṉi ni
    na va tabei sari Nana tinarae.
  gaz-gaz: warra kakuu isaa eeganitti, warra ajaja isaatti buluu yaadatanittis ni
    darba.
  fra-LSG: Pour ceux qui gardent son alliance, Et se souviennent de ses commandements
    afin de les accomplir.
  gnn-gnn: Bitjanna liŋguna ŋayi yukurra yurru guyaŋirrinydja ŋunhiyi walalanha, ŋunhi
    walala yukurra ḏälkuma rom nhanŋu, ŋunhi walala yukurra dhärukku malthun nhanŋuway.
  yal-yal: xa e a layirin suxu, e yi e miri a fe ragidixine ma alogo e xa e rakamali.
  iou-iou: Bureni, Ekäni täŋo man kädet bian yämiŋkuko u iwarani, ba unitäŋo jukuman
    buramiwani udewanita butewaki pen api nadäŋ yämiŋ yäpmäŋ ärowek.
  haw-1868: Maluna hoi o ka poe e malama i kona berita, A me ka poe hoomanao i kana
    mau kauoha, e hana malaila.
  arb-NAV: لِلَّذِينَ يُرَاعُونَ عَهْدَهُ وَالَّذِينَ يَتَذَكَّرُونَ وَصَايَاهُ وَيُمَارِسُونَهَا.
  ded-ded: Nga ngicngac yeneng yeac dzadzahac seria modacgec yeng ifi ayemmeude. Nga
    ngicngac yeac nonoyoac negenggec fede, yeni ifingoc ifi ayemmeude.
  ewe-ewe: kpakple ame siwo léa eƒe nubabla me ɖe asi, eye woɖoa ŋku edzi wɔna ɖe
    eƒe sewo dzi.
  eng-LEE: To such as keep his covenant, and to those who remember his precepts to
    execute them.
  asm-FB: তেওঁলোকে যিহোৱাৰ ব্যৱস্থা মানি চলে আৰু তেওঁৰ আদেশবোৰ সোঁৱৰণ কৰি পালন কৰে।
  sus-A: نَشٍيٍ عَ شَ سَاتّ بِنيَمَ، عٍ عَ شَ سّرِيّ رَبَتُ.
  fra-SBL: à ceux qui gardent son alliance, à ceux qui se souviennent d'obéir à ses
    préceptes.
  hbo-hbo: לְשֹׁמְרֵ֥י בְרִיתֹ֑ו וּלְזֹכְרֵ֥י פִ֝קֻּדָ֗יו לַעֲשֹׂותָֽם׃
  kik-kik: o acio mamenyagĩrĩra kĩrĩkanĩro gĩake, na makaririkanaga gwathĩkĩra watho
    wake.
  fra-NCL: pour ceux qui gardent son alliance, et se souviennent de ses commandements
    pour les observer.
  cek-AK: a lokmaihaih aek ai kaminawk hoiah a paek ih loknawk pazui han panoek kaminawk
    loe to tiah om o tih.
  cuk-cuk: Ebo-Igar-Mesisadba-nanadimaladga, e-Igar-Islidikid-Mesisad-ebinsadimaladga,
    eba-ibmar-imakdimaladga, Bab-Dummad-e-Igar-innikigwad degisadeguad.
  uig-CYR: Егиз чоққилар тағ өшкилириниң, Тик ярлар суғурларниң панаһи болиду.
  tel-2017: వాళ్ళు ఆయన నిబంధన పాటిస్తారు. ఆయన ఆదేశాలను మనసులో ఉంచుకుంటారు.
  hat-BSA: pou sila ki kenbe akò Li yo, e sonje règleman Li yo pou fè yo.
  bxh-bxh: Umi, safalumadi ena liba fasunuma yo laugagayo sa atahiyedi, mate bena
    sa awaꞌabiyedi.
  ukr-ONPU: Високі гори диким козлам належать, скелі – притулок даманів.
  kos-kos: Nu selos su karinganang wuleang lal Ac oaru in akos ma sap lal.
  hbo-WLC: לְשֹׁמְרֵ֥י בְרִית֑וֹ וּלְזֹכְרֵ֥י פִ֝קֻּדָ֗יו לַעֲשׂוֹתָֽם׃
  ibo-ibo: nye ndị ahụ niile na-edebe ọgbụgba ndụ ya na ndị na-echeta irubere ụkpụrụ
    ya isi.
  ory-ory: ପୁଣି, ପାଳନାର୍ଥେ ତାହାଙ୍କ ନିୟମସବୁ ସ୍ମରଣ କରନ୍ତି, ସେମାନଙ୍କ ପ୍ରତି ତାହାଙ୍କର ଧର୍ମ
    ପୁତ୍ରପୌତ୍ରାଦିକ୍ରମେ ଥାଏ।
  chk-chk: ir chokewe mi apwönüetä an we pwon o chechemeni ar repwe aleasochisi an
    kewe allük.
  rop-rop: '@see-verse:PSA.103.017'
  ukr-1871: Над тими, що заповіт його хоронять, і про заповідї його памятають, щоб
    сповняти їх.
  yon-yon: kane kanembed amob weng yembed ongmoon kuu awinenib ye kongamki yamob kuyaa
    meene awinaniib kuu kuye mimyob dowaken kuu yi yaa kwane angkimbaraneen kui.
  deu-1951: bei denen, die seinen Bund bewahren und an seine Gebote gedenken, sie
    zu tun.
  eng-JPS: To such as keep His covenant, and to those that remember His precepts to
    do them.
  srp-1865: Koji drže zavjet njegov, i pamte zapovijesti njegove, da ih izvršuju.
  lug-lug: Be bo abakuuma endagaano ye ne bajjukira okugondera amateeka ge.
  heb-heb: לשמרי בריתו ולזכרי פקדיו לעשותם׃
  ben-IRV: তারা তাঁর নিয়ম রক্ষা করত এবং মনে করে সবাই তাঁর নির্দেশ পালন করত।
  ntu-ntu: '@see-verse:PSA.103.017'
  pan-pan: ਅਰਥਾਤ ਉਨ੍ਹਾਂ ਲਈ ਜਿਹੜੇ ਉਹ ਦੇ ਨੇਮ ਨੂੰ ਮੰਨਦੇ, ਤੇ ਉਹ ਦੇ ਫ਼ਰਮਾਨਾਂ ਨੂੰ ਚੇਤੇ ਰੱਖਦੇ
    ਤੇ ਪੂਰੇ ਕਰਦੇ ਹਨ।
  mya-JVB: သစ္စာ တော်ကိုစောင့် ၍ ပညတ် တော်တို့ကို ကျင့် ခြင်းငှါ ၊ သတိပြု သောသူတို့၏
    သား စဉ်မြေးဆက်တို့သည် ကုသလတရားတော်နှင့် ဆိုင်ရကြ၏။
  kgf-kgf: Imi mia sisipac acya niŋtoho wamma héna acya niŋɋelima wamma meanʒu ionac
    mia imuhuc waŋ énécmianʒac.
  tte-O: yo siya analiyao kolili ana kelabilabin kamwasana sinuwatu-kalatan yo ana
    loinao siobigaili.
  tbg-tbg: '@see-verse:PSA.103.017'
  hmo-hmo: Bona bema Lohiabada ena gwauhamata taravatuna, be idia badinaia bona matauraia,
    bona iena taravatu ibounai bema idia kamonai henia, mai edia momokani danu, ia
    ese idia do ia gwauraia maoromaoro taudia.
  zar-NT: Caní runëʼ quégaca nupa tun ca rnna xtídzëʼë, en quégaca nupa tun ca rinná
    bëʼ xibá queëʼ.
  urd-urd: या'नी उन पर जो उसके 'अहद पर क़ाईम रहते हैं, और उसके क़वानीन पर 'अमल करनायाद
    रखते हैं।
  rus-SYN: высокие горы - сернам; каменные утесы - убежище зайцам.
  bqc-SIM: gbɛ̃́ pↄ́ zɛ̀ ń aà bàakuańnↄ yã́o aa yã́ pↄ́ a dìlɛↄ kũaↄ.
  tcz-CHONGTHU: hitobanga aDan thua kitahna nei ho le, athupeh jui jing ho din aumpeh
    jing e.
  mar-mar: जे त्याचा करार पाळतात आणि त्यांच्या विधींचे स्मरण ठेवून त्याप्रमाणे चालतात
    त्यांना तो घडतो.
  isl-isl: '@see-verse:PSA.103.017'
  hlt-THB: a paipi amak hlepkhqi ingkaw ak awipeek ak sim loetkhqi taw cemyihna awm
    kawm uh.
  soq-soq: mo mida saua badowa wadeitue ita anaana sa ruawantoia.
  qub-qub: Tayta Diosga allimi rican parlacushanta cumlejcunata, mandamintuncunata
    mana gongajcunata.
  bqp-bqp: gbɛ̃ kũ ò zɛ̀ kũ a bàka kunna kũńwo yão akũsↄ̃ ò yã kũ à dìtɛnↄ
    kũnanↄ.
  hat-hat: pou moun ki kenbe pawòl yo ak li, pou moun ki chonje kòmandman li yo pou
    obeyi yo.
  eng-BSB: to those who keep His covenant and remember to obey His precepts.
  eng-WEBPB: to those who keep his covenant, to those who remember to obey his precepts.
  kbq-kbq: Anumzamofo kasegene tra ke'nema kegava huso'ema hu'nezama amage'ma nentaza
    vahera, e'inahu avu'ava'za hunezmante.
  pon-pon: On ir, me kin kolekol a inau, o madamadaua duen a majan kan, pwen kapwaiada.
  nhe-BL: Quena, yajaya quinchihuilis tlen cuali inijuanti tlen quichihuaj tlen ica
    mocajtoque quichihuase, huan inijuanti tlen quichihuaj tlen quiijtohuaj itlanahuatilhua.
  wnc-wnc: Sike waaminda Buyambam tapatane pasap wam gatu mama wamna kuutgan tawambanu,
    ayok, musip kwikwiu aminu waaminde asinggan asinggan natayamunggak.
  bus-bus: gbɛ̃ kɛ̀ zɛ̀ kↄ̃n à bà kuunańyo yão bensↄ̃ aↄ̃ yã kɛ̀ à dìɛnↄ kũnanↄ.
  gub-BL: Omono putar teko wanupe nehe, ze'eg awer Tupàn rehe we iapo katu pyrer heruzar
    har wanupe nehe. Weruzar katu ize'eg wà.
  eng-DRA: The high hills are a refuge for the harts, the rock for the irchins.
