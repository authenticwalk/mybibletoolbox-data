verse: PSA.103.001
translations:
  mal-C: എൻ മനമേ, യഹോവയെ വാഴ്ത്തുക; എന്റെ സർവാന്തരംഗവുമേ, അവിടത്തെ വിശുദ്ധനാമത്തെ
    വാഴ്ത്തുക.
  deu-TKW: Von David. Preise, meine Seele, Jahwe, und alles, was in mir ist, seinen
    heiligen Namen!
  lin-lin: Nzembo ya Davidi. Eh molimo na ngai, pambola Yawe ! Tika ete motema na
    ngai mobimba epambola Kombo na Ye ya bule !
  mmx-mmx: Labalak, una emi asu mi Leeme Silok! Lorooro axap tarak, una emi asu mi
    laasen kaala ren!
  eng-LSV: BY DAVID. Bless, O my soul, YHWH, || And all my inward parts—His Holy Name.
  eng-GNV: A Psalme of David. My soule, prayse thou the Lord, and all that is within
    me, prayse his holy Name.
  eng-WEBSTER: 'A Psalm of David. Bless the LORD, O my soul: and all that is within
    me, bless his holy name.'
  nhw-BL: Ica nochi noyolo nijpaquilismacas TOTECO yaya catli tlatzejtzeloltic.
  swh-ONEN: Ee nafsi yangu, umhimidi Bwana. Vyote vilivyomo ndani yangu vilihimidi
    jina lake takatifu.
  bba-bba: Womu ɡe Dɑfidi u kuɑ. U nɛɛ, kon Yinni Gusunɔ siɑrɑ. Kon win yĩsi dɛɛrɑru
    tɔmɑ kɑ nɛn ɡɔ̃ru kpuro.
  eng-KJVCPB: 'Bless the Lord, O my soul: And all that is within me, bless his holy
    name.'
  luo-luo: Pak Jehova Nyasaye, yaye chunya; chunya maiye duto mondo opak nyinge maler.
  aii-aii: ܒܲܪܸܟ݂ܝ، ܝܵܐ ܓܵܢܝܼ، ܠܡܵܪܝܵܐ، ܘܟܠܔ ܕܒܓܵܘܝܼ ܠܫܸܡܵܐ ܕܩܘܼܕܫܹܗ.
  meu-meu: Laumagu e, Iehova ba hanamoa; lalogu idoinai, ia ladana helaḡana ba hanamoa.
  npi-ULB: परमप्रभुलाई मेरो सारा जीवनले म प्रशंसा दिनेछु, र मभित्र भएका सबै कुराले
    उहाँको पवित्र नाउँलाई म प्रशंसा दिनेछु ।
  yor-yor: Yin Olúwa, ìwọ ọkàn mi; àti gbogbo ohun tí ó wà nínú mi, yín orúkọ rẹ̀
    mímọ́.
  pes-OPCB: ای جان من، خداوند را ستایش کن! ای تمام وجود من، نام مقدّس او را ستایش
    کن!
  tgl-ULB: Binibigyang papuri ko si Yahweh ng buong buhay ko, at ng lahat ng mayroon
    ako, binibigyang papuri ko ang kanyang banal na pangalan.
  nop-nop: Welenedi Yahwe niutumbawit. Foloone hogohogokdi Yahwe wou uŋgoniŋ u nintilowit.
  cbu-NT: Nuw shiyaatsimari Apaa, izuuru mangiptarti ungirtachima. Shiy wanasirimshiri
    chinaksha. Ashiriya, mangi kis urutamari shiyaa
  hui-hui: I̱na Anduane Homogonaga mini mo yaraga holebero. I̱naga minimebi tinginimebi
    mbirale i̱ha kago damenego bibahendeme ibunaga mini baya buruguleore kago mo yaraga
    haabo holebero.
  mya-mya: အို ငါ့​ဝိ​ညာဉ်၊ထာ​ဝ​ရ​ဘု​ရား​အား​ထော​မ​နာ ပြု​လော့။ ငါ​၏​ကိုယ်​စိတ်​နှ​လုံး​တို့၊ကိုယ်​တော်​၏
    သန့်​ရှင်း​မြင့်​မြတ်​သော​နာ​မ​တော်​အား ထော​မ​နာ​ပြု​ကြ​လော့။
  bod-N: ༼དཱ་བིད་ཀྱི་མགུར་མ།༽ ཀྱེ་ཀྱེ་ང་ཡི་སེམས་ཀྱིས་ཡ་ཝཱེར༌བསྟོད། །ང་ཡི་སེམས་སུ་ཅི་ཡོད་ཐམས་ཅད༌ཀྱིས།
    །ཁོང་གི་དམ་པའི་མཚན་ལ་བསྟོད་པར༌ཤོག །
  wsk-wsk: Ani Yawe ko nup patawurikko; angamang motam lilim te noko nup laili mu
    patawurikko.
  sna-sna: Rumbidza Jehovha, iwe mweya wangu; zvose zviri mukati mangu, ngazvirumbidze
    zita rake dzvene.
  spa-BLM: ¡Alabado sea Yahvé, alma mía! Todo lo que hay dentro de mí, alaba su santo
    nombre.
  cac-cac: D'a smasanil in c'ool yed' smasanil in pixan, sval vach' lolonel d'a Jehová.
  swh-ULB: Nitamsifu Yahwe maisha yangu yote, na vyote vilivyomo ndani yangu, nitalisifu
    jina lake takatifu.
  bel-bel: Псальма Давідава пра стварэньне сьвету. Дабраславі, душа мая, Госпада!
    Госпадзе, Божа мой! Ты дзівосна вялікі. Ты ўбраны ў славу і ў веліч,
  wed-wed: Orau taputapunei Bada ana voepaepai. Wavana vivivireina ana voepaepai.
  deu-ELBBK: (Von David.) Preise den HERRN, meine Seele, und all mein Inneres seinen
    heiligen Namen!
  mbb-OT: Ereg he edeliǥen ku is Nengazen. Edeliǥen ku is kegkewaǥas din seled te
    tivuuk he untung ku.
  mal-2015: എൻ മനമേ, യഹോവയെ വാഴ്ത്തുക; എന്റെ സർവ്വാന്തരംഗവുമേ, അവന്റെ വിശുദ്ധനാമത്തെ
    വാഴ്ത്തുക.
  gup-gup: Ngaye ngaburlume nawu Yawey kore kukange ngardduk! Nungka kunngey nuye
    wanjh kundjamun duninjh dja kumekbekenh ngaye ngangeyburlume kunmarrk ngardduk
    dorrengh.
  ctu-CTI: Laꞌ c chꞌujutisan c Yum ti pejtyelel c pusicꞌal. Laꞌ c chꞌujutisan jini
    chꞌujul bʌ i cꞌabaꞌ ti pejtyelel c pꞌʌtyʌlel.
  rmc-rmc: Le Davidoskro žalmos. Lašar le RAJES, dušo miri! Savoro, so hin andre ma,
    lašar leskro sveto nav!
  nlg-nlg: '[Lameagu]/[tarungamu], ko vautoa a Lord, na lei hegohego udolu tua i lokagu,
    kau vautoa na ahana te tabu.'
  pes-OPV: ای جان من خداوند را متبارک بخوان! و هرچه در درون من است نام قدوس او را
    متبارک خواند.
  ron-1924: Бинекувынтязэ, суфлете, пе Домнул ши тот че есте ын мине сэ бинекувынтезе
    Нумеле Луй чел сфынт!
  aui-aui: Tagu nuwanuwagu tupanama Yawe God anakabepepi! Kana waghawagha kabikabikuwayina
    anakabepepi!
  ben-OBCV: হে আমার প্রাণ, সদাপ্রভুর প্রশংসা করো; হে আমার অন্তিম সত্তা, তাঁর পবিত্র
    নামের প্রশংসা করো।
  som-som: Naftaydoy, Rabbiga ammaan, Oo inta igu jirta oo dhammay, ammaana magiciisa
    quduuska ah.
  lat-VUC: 'Ipsi David. [Benedic, anima mea, Domino: Domine Deus meus, magnificatus
    es vehementer. Confessionem et decorem induisti,'
  eng-ASVBT: Bless Jehovah, O my soul; And all that is within me, bless his holy name.
  mna-mna: Leleŋ ko imap ipakur Yooba pa kampeŋana kini. Ŋonoono kat, leleŋ, mburoŋ,
    mi koroŋŋoŋ ta boozomen ko imap ipakur Anutu tio zaana. Pa ni potomŋana! Mbulu
    kini ipa ndel kat.
  ita-1885: BENEDICI, anima mia, il Signore; E tutte le mie interiora benedite il
    Nome suo santo.
  eng-LXXUP: 'A Psalm of David. Bless the Lord, O my soul. O Lord my God, thou art
    very great; Thou hast clothed thyself with praise and honor:'
  eng-ULB: I give praise to Yahweh with all my life, and with all that is within me,
    I give praise to his holy name.
  spa-VBL: Alaba, alma mía, al Señor; que todo mi ser alabe su santo nombre.
  fra-_FOB: Psaume de David. Mon âme, bénis l'Éternel, et que tout ce qui est en moi
    bénisse son saint nom!
  mal-mal: എൻ മനമേ, യഹോവയെ വാഴ്ത്തുക; എന്റെ സർവ്വാന്തരംഗവുമേ, അവിടുത്തെ വിശുദ്ധനാമത്തെ
    വാഴ്ത്തുക.
  lit-lit: Dovydo. O mano siela, laimink VIEŠPATĮ, ir visa, kas manyje, laimink jo
    šventą vardą!
  urd-GVR: Dāūd kā zabūr. Ai merī jān, Rab kī satāish kar! Merā rag-o-reshā us ke
    quddūs nām kī hamd kare!
  suz-BL: आं थुं, परमप्रभु यावे कली ठेयब सेलो। मिनु गो आं थुं नेल्‍लेमी आ नें ठेयब
    सेल्‍नुङ।
  eng-NOY: “A psalm of David.” Bless the LORD, O my soul! And all that is within me,
    bless his holy name!
  ita-1927: Di Davide. Benedici, anima mia, l’Eterno; e tutto quello ch’è in me, benedica
    il nome suo santo.
  ckb-ckb: ئەی گیانی من، ستایشی یەزدان بکە، هەموو ناخیشم ستایشی ناوی پیرۆزی بکە.
  eng-BBE: Give praise to the Lord, O my soul; let everything in me give praise to
    his holy name.
  xsi-xsi: Naŋa apanea Yova Kindeni ŋa asuka kâki. Naŋa iloŋgu kaloŋgu ndoni apanea
    Yova Kindeni ŋa sapâŋa ŋinde asuka kâki.
  kan-OKCV: ನನ್ನ ಮನವೇ, ಯೆಹೋವ ದೇವರನ್ನು ಕೊಂಡಾಡು; ನನ್ನ ಅಂತರಾತ್ಮವೇ ಅವರ ಪರಿಶುದ್ಧ ನಾಮವನ್ನು
    ಸ್ತುತಿಸು.
  tam-2017: என் ஆத்துமாவே, யெகோவாவைப் போற்று; என் முழு உள்ளமே, அவருடைய பரிசுத்த பெயரைப்
    போற்று.
  spa-RV-1909: Salmo de David. BENDICE, alma mía, á Jehová; y bendigan todas mis entrañas
    su santo nombre.
  ron-BTF: Binecuvântează pe DOMNUL, sufletul meu și tot ce este înăuntrul meu, să
    binecuvânteze numele lui sfânt.
  eng-WEBP: Praise the LORD, my soul! All that is within me, praise his holy name!
  eng-FBV: Let every part of me praise the Lord; let my whole being praise his holy
    character.
  nld-1939: Van David. Loof Jahweh, mijn ziel, Heel mijn binnenste zijn heilige Naam;
  nch-BL: Ica nochi noyolo nijpaquilismacas TOTECO yaya cati tatzejtzeloltic.
  vie-1934: Hỡi linh hồn ta, khá ngợi khen Đức Giê-hô-va! Mọi điều gì ở trong ta hãy
    ca tụng danh thánh của Ngài!
  cha-cha: 'BENDISE si Jeova, O antijo: yan todo y sanjalomjo, bendise y santos na
    naanña.'
  hin-CV: मेरे प्राण, याहवेह का स्तवन करो; मेरी संपूर्ण आत्मा उनके पवित्र नाम का स्तवन
    करे.
  eng-OURB: Praise Adonai, my soul! All that is within me, praise his holy name!
  spa-BES: Alaba al Señor, alma mía; deja que todo en mí alabe su santo nombre.
  tdx-tdx: Andriaño t’Iehovà, ry troko; naho ze hene amako; bangò ty tahina’e masiñe !
  tha-KJV: โอ จิ​ตใจของข้าเอ๋ย จงถวายสาธุการแด่พระเยโฮวาห์ และทั้งสิ้​นที​่​อยู่​ภายในข้า
    จงถวายสาธุการแด่พระนามบริ​สุทธิ​์ของพระองค์
  por-BR-2018: Louva ao SENHOR, ó minha alma; e que todo o meu interior louve ao seu
    santo nome.
  deu-ELO: Von David. Preise Jehova, meine Seele, und all mein Inneres seinen heiligen
    Namen!
  eng-WYC-2018: A psalm of David. (A song by David.) My soul, bless thou the Lord,
    and all things that be within me, bless his holy name.
  epo-epo: Benu, ho mia animo, la Eternulon, Kaj mia tuta internaĵo Lian sanktan nomon.
  gfk-gfk: I tahut bia iau ni pirlat no Watong ma no nugu kidilona nilon. Ma i bilai
    bia iau ni pirlat no halhaliana hinsana ma no balagu bakut mah.
  uig-PIN: 'Dawut yazƣan küy: — Pǝrwǝrdigarƣa tǝxǝkkür ⱪaytur, i jenim; I pütün wujudum,
    Uning muⱪǝddǝs namiƣa tǝxǝkkür ⱪaytur!'
  beo-beo: Hina Godema nodoma! Na asigi dawa:su amola na esalusu huluane amoga Hina
    Gode Ea Hadigi Dio amoma nodomu da defea.
  tpi-OTNT: Mi mas litimapim nem bilong Bikpela. Yes, bodi na tingting na olgeta samting
    i stap insait long mi i mas litimapim gutpela nem bilong Bikpela.
  hau-SA: Yabi Ubangiji, ya raina; dukan abin da yake cikin cikina, yabi sunansa mai
    tsarki.
  udu-udu: ’Bori Tap̱a mii mo, ayy ḵashiram pem, dhali aris to gwan ’baar mo kun ’kon
    e aha/ mo, ’bori gway piti mii jin ḵogu mo.
  uig-LAT: 'Dawut yazghan küy: — Perwerdigargha teshekkür qaytur, i jénim; I pütün
    wujudum, Uning muqeddes namigha teshekkür qaytur!'
  nde-nde: Dumisa uThixo, Oh mphefumulo wami; konke okuphakathi kwami, kakudumise
    ibizo lakhe elingcwele.
  ton-ton: 'Fakafetaʻi kia Sihova ʻa hoku laumālie: pea mo ia kotoa pē ʻoku ʻiate
    au, fakafetaʻi ki hono huafa māʻoniʻoni.'
  ces-1613: Davidův. Dobrořeč duše má Hospodinu, a všecky vnitřnosti mé jménu svatému
    jeho.
  eng-WMB: Praise the LORD, my soul! All that is within me, praise his holy name!
  tam-TCV: என் ஆத்துமாவே, யெகோவாவைத் துதி; என் முழு உள்ளமே, அவருடைய பரிசுத்த பெயரைத்
    துதி.
  ceb-ULB: Gidayeg ko si Yahweh sa tibuok kong kinabuhi; ug sa tanan nga ania kanako,
    gidayeg ko ang iyang balaang ngalan.
  pol-UBG: Błogosław, moja duszo, PANA, i całe moje wnętrze – jego święte imię.
  agr-agr: Ashí mina anentaigjai Tuke Pujuun emematkun pegkegnum chichagtinaitjai;
    niina daaji pegkegma nuna pachisan ashí mina senchigjai pegkegnum chichagtinaitjai.
  kyc-kyc: Nambana imambu dokome Kamongo doko lakandarowale. Nambana yongope suu pingi
    imambupi peparaeme banya kingi poo pyasi doko lakandarowale.
  urd-GVU: داؤد کا زبور۔ اے میری جان، رب کی ستائش کر! میرا رگ و ریشہ اُس کے قدوس نام
    کی حمد کرے!
  eng-OEBCW: O my soul, bless the Lord; and all that is in me, his holy name.
  deu-1912: Ein Psalm Davids. Lobe den HERRN, meine Seele, und was in mir ist, seinen
    heiligen Namen!
  kan-2017: ನನ್ನ ಮನವೇ, ಯೆಹೋವನನ್ನು ಕೊಂಡಾಡು; ನನ್ನ ಸರ್ವೇಂದ್ರಿಯಗಳೇ, ಆತನ ಪವಿತ್ರ ನಾಮವನ್ನು
    ಕೀರ್ತಿಸಿರಿ.
  yap-yap: Lanin’ug, mu pining e sorok ngak SOMOL! Polo’ i gag, mu pining e sorok
    nga fithingan nib thothup!
  hlt-MCSB: Aw ka hinglu, BOEIPA te uem lamtah, ka kotak boeih loh a ming cim te uem
    lah.
  mdy-ETH: ታኣኮ ሼምፔሌ! ናንጊና ናንጋ ጎዳ ዓንጄ! ታኣኮ ጋሮ ዑፃኣ ቢያ ዒዛኮ ዱማዼ ሱንፆ ጋላቱዋቴ።
  twi-ASANTE: Ao me kra, kamfo Awurade; na me mu adeɛ nyinaa nkamfo ne din kronkron
    no.
  eng-WEBU: Praise the LORD, my soul! All that is within me, praise his holy name!
  acu-NT: 'Wikia tuke nintirjai Apurun maaketai titatjai. Ni naarin pachisan tuke:
    Yus pengkeraitai titatjai.'
  spa-PDDPT: Bendice, alma mía, a Yavé, Y bendiga todo mi ser su santo Nombre.
  gun-gun: Xenhe'ẽ, eroporaei ke Senhor. Xere oĩ va'e ha'e javi togueroporaei hery
    iky'a e'ỹ va'e rupi!
  agu-BL: Kak'e' kak'ajsbil tetz Kataj tetz cu'n kalma'. Kak'e' kak'ajsbil tetz yi
    bi' i' tetz cu'n kajtza'kl, na wi'nin xanil yi tetz bi'.
  ilo-ULB: Idaydayawko ni Yahweh iti amin a biagko, ken iti amin nga adda kaniak,
    idaydayawko ti nasantoan a naganna.
  kpg-kpg: Dogu mouli nei, hagaamuina Dimaadua! Dogu huaidina nei, hagaamuina dono
    ingoo haga madagu!
  uig-ARA: 'داۋۇت يازغان كۈي: ــ پەرۋەردىگارغا تەشەككۈر قايتۇر، ئى جېنىم؛ ئى پۈتۈن
    ۋۇجۇدۇم، ئۇنىڭ مۇقەددەس نامىغا تەشەككۈر قايتۇر!'
  bps-bps: Too mdà di nawagu mlé fye di Amugu Dwata; kayègu ku too sikof kdayengu
    Dwata too mtiu.
  sus-sus: Dawuda xa bɛɛti N xa Alatala tantu n nii birin na, n xa a xili sɛniyɛnxi
    matɔxɔ.
  pon-2006: Ngeni, kapinga KAUN-O! Ngeniet oh pil paliwereiet, kapinga mware sarawi!
  jae-jae: O katuc tau, ôlanem Apômtau ma aêŋoc ŋalêlôm samucgeŋ, êlanem ênê ŋaê dabuŋ.
  ksd-ksd: A tulungeagu, una pite pa ra Luluai, Ma ra balagu par na pite pa ra lia
    na iangina.
  tur-YTC: Yahve’yi öv, ey canım! İçimde var olan her şey, O’nun kutsal adını övsün!
  bel-N: Псальм Давіда. Дабраславі, душа мая, ГОСПАДА, і ўсё нутро маё — імя Ягонае
    сьвятое!
  grc-BRENT: Τῷ Δαυίδ. Εὐλόγει ἡ ψυχή μου τὸν Κύριον. Κύριε ὁ Θεός μου ἐμεγαλύνθης
    σφόδρα· ἐξομολόγησιν καὶ εὐπρέπειαν ἐνεδύσω,
  kpr-kpr: Arie, namoáko, nanda dubo jokáimi, Bajari kena sakai saone! Arie, namoáko,
    nanda kotari a nanda fakina isambuimi, nunda javo kakara aindae sakai saone!
  ind-AYT: Mazmur Daud. Pujilah TUHAN, hai jiwaku! Segenap batinku, pujilah nama-Nya
    yang kudus!
  yom-yom: Zitisa Yave, a muelꞌama ; bibioso bidi mu minu bizitisa dizina diandi dinlongo.
  yut-yut: Yawe aŋkɨsikeŋ. Nak butno naŋ yaŋ iyɨsat, gak gwɨnɨmbɨl mani telagɨ aŋkɨsiki.
  nya-nya: Tamanda Yehova, iwe moyo wanga; ndi zonse zamʼkati mwanga zitamande dzina
    lake loyera.
  kyg-kyg: Nagupi mafaꞌneo, huꞌna, Ala kava neꞌmo agiꞌaleꞌmo alika asaga huvo. Muki
    nagufamoꞌe naipa nagesamoꞌeꞌmo aote neꞌmo agiꞌaleꞌmo alino asaga hino.
  hrv-hrv: Davidov. Blagoslivljaj Jahvu, dušo moja, i sve što je u meni, sveto ime
    njegovo!
  mps-mps: Eno Genuai Bidigo nogi ugwaba saibao. Ao, eno tigi me homu kolesaga tomode
    elalubo nai tigidaligo Genuai Bidigo dwagi yai nogi ugwaba sainogo ebo dao.
  tpi-tpi: Mi mas litimapim nem bilong Bikpela. Yes, bodi na tingting na olgeta samting
    i stap insait long mi i mas litimapim gutpela nem bilong Bikpela.
  dan-1931: Af David. Min Sjæl, lov Herren, og alt i mig love hans hellige navn!
  vie-OVCB: Hồn ta hỡi, hãy dâng tiếng ngợi ca Chúa Hằng Hữu; hết lòng hết sức tôn
    vinh Thánh Danh Ngài.
  guj-2017: હે મારા આત્મા, યહોવાહને સ્તુત્ય માન અને મારા ખરા અંતઃકરણ, તેમના પવિત્ર
    નામને સ્તુત્ય માન.
  pon-2006A: Ngeni, kapinga KAUN-O! Ngeniet oh pil paliwereiet, kapinga mware sarawi!
  por-BRBSL: Louvado seja Yahweh, minha alma! Tudo isso está dentro de mim, louvem
    seu santo nome!
  eng-OEBUS: O my soul, bless the Lord; and all that is in me, his holy name.
  swe-swe: Av (för) David. ______ Välsigna (prisa, böj dig ner inför) Herren, min
    själ (mitt innersta, hela min varelse, hebreiska ”nefesh”) och allt som är inom
    mig ... Hans heliga namn ... [Meningen är ofullständig, den saknar ett verb. Det
    kan vara ett sätt att förstärka ordet ”välsigna”, och i så fall blir det en uppmaning
    att ”Välsigna hans heliga namn”, men det kan också vara så att David blir så överväldigad
    av Guds helighet och allt Gud har gjort att han tvingas stanna upp, för att sedan
    börja om meningen i nästa vers.]
  cth-cth: Oe ka hringnae BAWIPA teh pholen haw. Ka thung kaawm e pueng a min kathoung
    teh pholen awh.
  twi-twi: Me kra, kamfo Awurade; na me mu ade nyinaa nkamfo ne din kronkron no.
  hlt-hlt: Aw ka hinglu, BOEIPA te uem lamtah, ka kotak boeih loh a ming cim te uem
    lah.
  tbz-SIM: Dɑfitii kó fɛyɛ̀nfɛ̀. N sɑ̃ntímu n Yiɛ̀ nKuyie nɛ̀ n yɛ̀mmɛ̀ mɛmɔu, n wɛ̃nnì
    dɛ̀úkùnkomu ku yetisɑ̀ɑ̀rì.
  msy-2020: Kɨ Ikiavɨra Itir Godɨn ziam fam. Kɨ uan duam ko, navir averiam ko, namnam
    sara Ikiavɨra Itir Godɨn ziar aghuim pɨrafam!
  dop-dop: Tɑfiiti yontu. Mɑ sɑŋ Tɑcɑɑ kɛ́. Mɑ sɑŋ nyɑ́ hətɛ nɑŋŋ nyəntɛ kɛ́ nɑ mɑ
    lotu tənɑ.
  azb-azb: Rəbbə alqış et, ey könlüm, Ey bütün varlığım, Onun müqəddəs adına alqış
    et!
  eng-DBY: Bless Jehovah, O my soul; and all that is within me, [bless] his holy name!
  hin-2017: हे मेरे मन, यहोवा को धन्य कह; और जो कुछ मुझ में है, वह उसके पवित्र नाम
    को धन्य कहे!
  wol-KYG: Ñeel Daawuda. Naa sant Aji Sax ji ci saa xol bii, saa jëmm jépp di sàbbaal
    sellngay turam!
  swp-swp: Earuagu e, GUIAU u ribatausaei; nuagu maudoina e, ia esana tabuna u ribatausaei.
  bjr-bjr: Oo qini qimana, Yaaweena amooqia. Qini daunduraki marianna aiqama ainainafa
    Yaaweena amooqia.
  eng-YLT: By David. Bless, O my soul, Jehovah, And all my inward parts — His Holy
    Name.
  kne-kne: Idayaw ko si Diyos Apo sin am-in ay kabaelak ya nemnem ko. Idayaw ko din
    nasantoan ay ngadana.
  eng-WYC-2017: A psalm of David. My soul, bless thou the Lord, and all things that
    be within me, bless his holy name.
  eng-WMBB: Praise the LORD, my soul! All that is within me, praise his holy name!
  zat-NTPS: Be̱ lá'ana Xránadxu Dios, lue', bénne'du xu'a. Be̱ lá'ana Le̱' lá'azxa,
    dute̱ da naca'.
  zty-NTPS: We ḻawa' X̱anžo Dios ḻen dot yichj ḻáẕda'wa'. We ḻawa' La la'y chie'
    ḻen dot da' naka'.
  urd-GVH: दाऊद का ज़बूर। ऐ मेरी जान, रब की सताइश कर! मेरा रगो-रेशा उसके क़ुद्दूस
    नाम की हम्द करे!
  rug-rug: Maqu vahesia se Zihova! Pa doduruna sa qua tinoa si maqu vahesia sa Pozana
    hopena!
  gaz-gaz: Yaa lubbuu ko, Waaqayyoon eebbisi; keessi namummaa koo hundi maqaa isaa
    qulqulluu sana eebbisaa.
  fra-LSG: De David. Mon âme, bénis l’Éternel! Que tout ce qui est en moi bénisse
    son saint nom!
  gnn-gnn: Ŋarranydja liŋguna djarr'yurruna, ŋarra yurru wokthun nhanŋu Garraywuna;
    Bukmakthu ŋarrakalay ŋayaŋuyu ŋarra yurru wokthunna nhanŋu, liŋgu yäkunydja ŋayi
    djeŋarra' warray wal'ŋu, biyapul warray‐wala wiripu‐guḻku'walanydja.
  yal-yal: Dawuda gbeena. N xa Alatala tantun n niin birin na! N xa a xili sariɲanxin
    tantun n bɔɲɛn ma feu!
  iou-iou: Näk Ekäni täŋo wäpi biŋam u yäpmäŋ akuk täyiwa! Bureni! Gupna, nadäk-nadäkna
    u kuduptä Ekäni täŋo wäpi kudupi u iniŋoret täŋpa!
  haw-1868: E HOOMAIKAI ia Iehova, e kuu uhane, A me kona inoa hoano hoi, e ko loko
    o'u a pau.
  arb-NAV: بَارِكِي يَا نَفْسِي الرَّبَّ، وَلْيَحْمَدْ كُلُّ مَا فِي دَاخِلِي اسْمَهُ
    الْقُدُّوسَ.
  ded-ded: O ubaongana, ge KEBU kenehena. Wiac sasawa neac manau fede, imocngo yeac
    kpara kpetiac kenehebeso.
  ewe-ewe: O! Nye luʋɔ, kafu Yehowa; nu siwo katã le menye la, mikafu eƒe ŋkɔ kɔkɔe
    la.
  eng-LEE: “Of David.” Bless, O my soul, the Lord, and all that is within me, his
    holy name.
  asm-FB: হে মোৰ মন, যিহোৱাৰ ধন্যবাদ কৰা; হে মোৰ ভিতৰত থকা সকলো অংশ, তেওঁৰ পবিত্ৰ
    নামৰ ধন্যবাদ কৰা।
  sus-A: دَوُدَ شَ بّيتِ ﭑ شَ عَلَتَلَ تَنتُ ﭑ نِي بِرِن نَ، ﭑ شَ عَ شِلِ سّنِيّنشِ
    مَتْشْ.
  fra-SBL: Loue Yahvé, mon âme ! Tout ce qui est en moi, loue son saint nom !
  hbo-hbo: לְדָוִ֙ד ׀ בָּרֲכִ֣י נַ֭פְשִׁי אֶת־יְהוָ֑ה וְכָל־קְ֝רָבַ֗י אֶת־שֵׁ֥ם קָדְשֹֽׁו׃
  kik-kik: Gooca Jehova, wee ngoro yakwa; kĩrĩa gĩothe kĩrĩ thĩinĩ wakwa, gooca rĩĩtwa
    rĩake itheru.
  fra-NCL: De David. Mon âme, bénis Yahweh, et que tout ce qui est en moi bénisse
    son saint nom !
  cek-AK: Aw ka hinghaih, Angraeng to tahamhoihaih paek ah; kai ih takoh thungah kaomnawk
    boih, anih ih ciimcai ahmin to pakoeh oh.
  cuk-cuk: Bab-Jehová-nug, an odummoged, Bab-Jehová-nug-isligwaledi, bela an-ganguedbali
    an odummoged.
  uig-CYR: Пәрвәрдигарға тәшәккүр-мәдһийә қайтур, и җеним! И Пәрвәрдигар Худайим,
    интайин улуқсән; Шану-шәвкәт вә һәйвәт билән кийингәнсән;
  tel-2017: నా ప్రాణమా, యెహోవాను స్తుతించు. నా అంతరంగమా, ఆయన పవిత్ర నామాన్ని స్తుతించు.
  hat-BSA: Beni SENYÈ a, O nanm mwen! Tout sa ki nan mwen, beni sen non Li!
  bxh-bxh: Aee–, Yaluwagu, Guyau u fadebasae! Ma nuwa ofi fahigu hesana fafatabuna
    E fadebasae!
  ukr-ONPU: Благослови, душе моя, Господа! Господи, Боже мій, Ти звеличився, зодягнувся
    у славу й велич.
  kos-kos: Kaksakin LEUM GOD, O ngunik! Ma nukewa in nga, in kaksakin Ine mutal lal!
  hbo-WLC: לְדָוִ֨ד ׀ בָּרֲכִ֣י נַ֭פְשִׁי אֶת־יְהוָ֑ה וְכָל־קְ֝רָבַ֗י אֶת־שֵׁ֥ם קָדְשֽׁוֹ׃
  ibo-ibo: Mkpụrụobi m, too Onyenwe anyị; ka ihe niile dị nʼime m too aha nsọ ya.
  ory-ory: ହେ ମୋହର ମନ, ସଦାପ୍ରଭୁଙ୍କର ଧନ୍ୟବାଦ କର; ହେ ମୋହର ଅନ୍ତରସ୍ଥ ସମସ୍ତ, ତାହାଙ୍କ ପବିତ୍ର
    ନାମର ଧନ୍ୟବାଦ କର।
  chk-chk: Ngüni, kopwe mwareiti ewe Samol mi Lapalap, leuti meinisin, kopwe mwareiti
    itan mi pin.
  rop-rop: Trubala, mi preisimbat YAWEI det trubala God. Garram ol main filing mi
    preisimbat im seikridwan neim.
  ukr-1871: Псальма Давидова. Благослови, душе моя, Господа, і все внутро моє — сьвяте
    імя його!
  yon-yon: O ne kingkin, Yariman yaningko kankoona, ne niindem aom kumundiniib ye
    aningko karadmo kankoona.
  deu-1951: Von David. Lobe den HERRN, meine Seele, und alles, was in mir ist, seinen
    heiligen Namen!
  eng-JPS: A Psalm of David. Bless the LORD, O my soul; and all that is within me,
    bless His holy name.
  srp-1865: Blagosiljaj, dušo moja, Gospoda, i sve što je u meni sveto ime njegovo.
  lug-lug: Weebaze Mukama, ggwe emmeeme yange; ne byonna ebiri mu nze byebaze erinnya
    lye ettukuvu.
  heb-heb: לדוד ברכי נפשי את יהוה וכל קרבי את שם קדשו׃
  ben-IRV: সদাপ্রভুুকে মহিমান্বিত কর, আমার আত্মা এবং আমার ভেতরে যা আছে সবকিছু, মহিমান্বিত
    কর তাঁর পবিত্র নাম।
  ntu-ntu: Naglqpxx Yawe mz nabznge atwrnrngr! Naglqpx-zvzx drtqde kxtr.
  pan-pan: ਹੇ ਮੇਰੀ ਜਾਨ, ਯਹੋਵਾਹ ਨੂੰ ਮੁਬਾਰਕ ਆਖ, ਅਤੇ ਜੋ ਕੁਝ ਮੇਰੇ ਅੰਦਰ ਹੈ, ਉਸ ਦੇ ਪਵਿੱਤਰ
    ਨਾਮ ਨੂੰ!
  mya-JVB: အို ငါ့ ဝိညာဉ် ၊ ထာဝရဘုရား ကို ကောင်းကြီး ပေး လော့။ ငါ ၏ အထဲ မှာ ရှိသမျှ
    တို့၊ သန့်ရှင်း သော နာမ တော်ကို ကောင်းကြီးပေးကြလော့။
  kgf-kgf: (Dawidiac legic ʒéra.) Kekec uŋana, Yawe ʒéhiaru mina. Qerinaiguc heheya
    ini mocʒoŋ qara téréya ʒéhiaru migic.
  tte-O: Yaluyaluwagu, Yeoba kutobalan. Yogu meuloina, esana yakayakasisina kutobalan.
  tbg-tbg: Mpo, kaiqe te Nora Kotira autu tuahera kaare. Kaiqe ekaa tenta avu aato
    muntukaqihaive, tivaata maraquraqohaive, Nora Kotira autuvano takuqi vaira tuahera
    kaare.
  hmo-hmo: Lauegu lauma e, Lohiabada do oi hanamoa. Lauegu lalona e, Lohiabada ena
    ladana helagana do oi hanamoa.
  zar-NT: ¡Bil-la yöl-laʼ ba queëʼ Xanruʼ, liʼ, böʼ naca cazaʼ, ateʼ idútë le nacaʼ,
    bil-la yöl-laʼ ba que Lëʼ láʼayi!
  urd-urd: ऐ मेरी जान! ख़ुदावन्द को मुबारक़ कह; और जो कुछ मुझमें है उसके पाक नाम को
    मुबारक़ कहें
  rus-SYN: Благослови, душа моя, Господа! Господи, Боже мой! Ты дивно велик, Ты облечен
    славою и величием;
  bqc-SIM: Má Dii sáaukpa, má aà tↄ́ pↄ́ kú adoa bↄ ń nↄ̀sɛmɛndoo.
  tcz-CHONGTHU: Kahinaho jouse pum'in Yahweh Pakai chu thagvah ingkate. Kalungthim
    pumpin amintheng choian inge.
  mar-mar: हे माझ्या जीवा परमेश्वराचा धन्यवाद कर, हे माझ्या सर्व अंतर्यामा, त्याच्या
    पवित्र नावाचा धन्यवाद कर.
  isl-isl: Ég vil lofa Guð af öllu hjarta.
  hlt-THB: Aw ka hqingnaak, Bawipa kyihcah lah; kak kawk khuiawh ak awmkhqi boeih
    aw, ang ming ciim ce kyihcah lah uh.
  soq-soq: Ne nuana uduudu mampe Iawe God wadaposisapa. Me ebowa kakaiwa wadaposisapa.
  qub-qub: Almantïmi Tayta Diosta alabashaj. Llapan shongöpami alabashaj.
  bqp-bqp: Ma swɛ̃, ǹ Dikiri sáabu kpá, ma gu sĩnda pínki, ǹ a tↄ́ kũ à kú adona
    bo.
  hat-hat: Se yon sòm David. Kite m' di Seyè a mèsi! Kite m' di Seyè ki pa tankou
    tout moun lan mèsi ak tout nanm mwen!
  eng-BSB: Bless the LORD, O my soul; all that is within me, bless His holy name.
  eng-WEBPB: Praise the LORD, my soul! All that is within me, praise his holy name!
  kbq-kbq: Maka nagu'areti hu'na Ra Anumzamofona agi'a ahentesga nehu'na, nagu'areti
    hu'na ruotage'ma hu'nea agi'a ahentesga hugahue.
  pon-pon: Neni i kapina Ieowa o lol i mar a jaraui!
  nhe-BL: Ica nochi noyolo nijpaquilismacas TOTECO yajaya tlen tlatzejtzeloltic.
  wnc-wnc: Nata Buyambam tapatane umana asiknga yatangenawit. Ngan, nata gupmasan
    natdetdetnaatang gatu musipmaatang Buyambam tapatane umana take akngae asiknga
    yatangenawit.
  bus-bus: Ma swɛ̃̀, ǹ Dii sáabu kpá, ma baabↄ píngi, ǹ à tↄ́ kɛ̀ kú adona bↄ.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e. Tuwe hepy'a umume'u tuwe nekatu haw nehe.
    Tuwe amume'u Tupàn ikatuahy haw hekàgaw nànàn nehe.
  eng-DRA: 'For David himself. Bless the Lord, O my soul: O Lord my God, thou art
    exceedingly great. Thou hast put on praise and beauty:'
