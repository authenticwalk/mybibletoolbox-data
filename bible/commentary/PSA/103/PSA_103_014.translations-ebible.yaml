  pon-pon: Pwe a kotin mani, da me kitail wiaui kida, a kotin mani, me kitail me pwel
    par.
  nhe-BL: Pampa Toteco quimati para tojuanti san tielij tlaltejpoctli,
  wnc-wnc: Ita ninu keek pake tumukut. Unzingge ita nindenu keek ngangu atnataak.
  bus-bus: Zaakɛ à dↄ̃ pↄ́ kɛ̀ à wa kɛo, à dↄ̀n kɛ̀ bùsun wa ũ.
  gub-BL: Ukwaw zaneapo awer a'e xe. Ima'enukwaw ywyku'i romo zanereko haw rehe.
  eng-DRA: 'Bringing forth grass for cattle, and herb for the service of men. That
    thou mayst bring bread out of the earth:'
