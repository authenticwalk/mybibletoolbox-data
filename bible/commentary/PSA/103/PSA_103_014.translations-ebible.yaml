  tbg-tbg: Viva kia tauru karaitiro, kankoma kero iri tavaimanta tenavu uqerara vaiinti
    nahenti vataqohairo aututaikama vauro.
  hmo-hmo: Dirava ia diba, ita be tanobada ena kahu dekena amo ita ia karaia. Bona
    ita dekenai ia laloa noho, ita be kahu sibona.
  zar-NT: Caní runëʼ tuʼ nö́zinëʼ le nácaruʼ. Röjnenëʼ néquiniruʼ bëchtö yu.
  urd-urd: क्यूँकि वह हमारी सरिश्त से वाक़िफ़ है, उसे याद है कि हम ख़ाक हैं।
  rus-SYN: Ты произращаешь траву для скота, и зелень на пользу человека, чтобы произвести
