  pan-pan: ਉਹ ਤਾਂ ਸਾਡੀ ਸਰਿਸ਼ਟ ਨੂੰ ਜਾਣਦਾ ਹੈ, ਉਹ ਨੂੰ ਚੇਤਾ ਹੈ ਕਿ ਅਸੀਂ ਮਿੱਟੀ ਹੀ ਹਾਂ।
  mya-JVB: အကြောင်း မူကား၊ ငါ တို့ကိုယ် ခန္ဓါကို သိ တော်မူ ၏။ ငါ တို့သည် မြေမှုန့်
    ဖြစ်ကြောင်း ကို အောက်မေ့ တော်မူ ၏။
  kgf-kgf: Inéŋ séwininawac hénia nimma, nini imi seitotoŋ wanʒiŋ imi niŋɋelima imuhuc
