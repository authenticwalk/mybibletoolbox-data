  kos-kos: God El etu lah mea kut orekla kac, El esam lah kut orekla ke kutkut.
  hbo-WLC: כִּי־ה֖וּא יָדַ֣ע יִצְרֵ֑נוּ זָ֝כ֗וּר כִּי־עָפָ֥ר אֲנָֽחְנוּ׃
  ibo-ibo: nʼihi na ya onwe ya maara otu e si kpụọ anyị, ọ na-echeta na anyị bụ aja.
  ory-ory: କାରଣ ସେ ଆମ୍ଭମାନଙ୍କର ଗଠନ ଜାଣନ୍ତି; ଆମ୍ଭେମାନେ ଯେ ଧୂଳିମାତ୍ର, ଏହା ସେ ସ୍ମରଣ କରନ୍ତି।
  chk-chk: Pun a silei sokosokuch, a chemeni pwe kich pwül echök.
  rop-rop: Im sabi wi jidan wikwan, en im sabi imbin meigim wi brom det graun.
  ukr-1871: Він бо знає постать нашу, памятає, що ми з пороху взялися.
  yon-yon: Amborom kuu nub kuu komombed ongmenaboon kuu yekaad, nub kuu okad yiridanmo
