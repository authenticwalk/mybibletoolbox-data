  qub-qub: Payga musyanmi imapita rurasha caycashanchïtapis. Musyanmi allpallapita
    cashanchïtapis.
  bqp-bqp: Zaakũ à dↄ̃ pↄ́ kũ à ó kɛ́o, à dↄ̀n kũ bùsuumɛ ó ũ.
  hat-hat: Li konnen ak kisa nou fèt, li chonje se pousyè tè nou ye.
  eng-BSB: For He knows our frame; He is mindful that we are dust.
  eng-WEBPB: For he knows how we are made. He remembers that we are dust.
  kbq-kbq: Na'ankure Agrama mopama erino tagri'ma tro'ma hurante'neana, Agra ko tageno
