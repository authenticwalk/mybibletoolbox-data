  arb-NAV: لأَنَّهُ يَعْرِفُ ضَعْفَنَا وَيَذْكُرُ أَنَّنَا جُبِلْنَا مِنْ تُرَابٍ.
  ded-ded: Nga dafiu fingering, imoc yeng negende. Nenang sendungsac, ye imoc negennu
    fede.
  ewe-ewe: elabena enya ale si wowɔ mí, eye eɖo ŋku edzi be ʋuʋudedi ko míenye.
  eng-LEE: For he knoweth our frame; he remembereth that we are dust.
  asm-FB: কিয়নো তেৱেঁই আমাৰ গঠন জানে, আমি যে ধূলি মাথোন, তাক তেওঁ সোঁৱৰণ কৰে।
  sus-A: بَرِ مَ عَ عَ كٌلٌن وٌن يَءِلَنشِ سٍ نَشَن نَ، عَ رَتُشِ عَ مَ عَ بّندّ نَن
    وٌن نَ.
  fra-SBL: Car il sait comment nous sommes faits. Il se souvient que nous sommes de
    la poussière.
  hbo-hbo: כִּי־ה֖וּא יָדַ֣ע יִצְרֵ֑נוּ זָ֝כ֗וּר כִּי־עָפָ֥ר אֲנָֽחְנוּ׃
  kik-kik: nĩgũkorwo we nĩoĩ ũrĩa tuombirwo, nĩaririkanaga atĩ ithuĩ tũrĩ o rũkũngũ.
  fra-NCL: Car il sait de quoi nous sommes formés, il se souvient que nous sommes
    poussière.
  cek-AK: Aicae hae kawbangah maw a sak, tito anih mah panoek; aicae loe maiphu ah
