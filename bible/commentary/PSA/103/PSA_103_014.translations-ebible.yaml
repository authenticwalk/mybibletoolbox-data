  uig-CYR: У маллар үчүн от-чөпләрни, Инсанлар үчүн көктатларни өстүриду, Шундақла
    нанни йәрдин чиқириду;
  tel-2017: మనం ఎలా సృష్టి అయ్యామో ఆయనకు తెలుసు, మనం మట్టి అని ఆయనకు తెలుసు.
  hat-BSA: Paske Li menm, Li konnen jan nou fèt. Li sonje byen ke nou pa plis ke pousyè.
  bxh-bxh: Paꞌana ya sibai, ita tanohi moho lisina yai ya ginaulida, be ya nuwatuhui
