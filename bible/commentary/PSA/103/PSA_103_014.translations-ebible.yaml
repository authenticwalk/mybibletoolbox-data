verse: PSA.103.014
translations:
  mal-C: കാരണം അവിടന്ന് നമ്മുടെ പ്രകൃതി അറിയുന്നു; നാം പൊടിയെന്ന് അവിടന്ന് ഓർക്കുന്നു.
  deu-TKW: Denn er weiß, woraus wir geformt sind, ist eingedenk, daß wir Staub sind.
  lin-lin: pamba te Yawe ayebi na eloko nini asala biso, ayebi malamu ete tozali putulu.
  mmx-mmx: Neni iklen i do ga rudum dik mi lavanga salai. Iklen i do nedik laxakup
    mene nga.
  eng-LSV: For He has known our frame, || Remembering that we [are] dust.
  eng-GNV: 'For he knoweth whereof we be made: he remembreth that we are but dust.'
  eng-WEBSTER: For he knoweth our frame; he remembereth that we are dust.
  nhw-BL: Pampa Toteco quimati para tojuanti san tielij tlaltejpoctli,
  swh-ONEN: kwa kuwa anajua tulivyoumbwa, anakumbuka kwamba sisi tu mavumbi.
  bba-bba: Domi u yɛ̃ ye bɑ kɑ sun tɑkɑ kuɑ. U ǹ duɑri mɑ yɑnimɑ bɑ kɑ sun mɔmɑ.
  eng-KJVCPB: For he knoweth our frame; He remembereth that we are dust.
  luo-luo: nimar ongʼeyo kaka ochweyowa, ongʼeyo e pache ni wan mana buch lowo.
  aii-aii: ܣܵܒܵܒ ܗ̇ܘ ܟܹܐ ܝܵܕܹܥ ܓܒ݂ܝܼܠܬܲܢ، ܟܹܐ ܕܵܟܹܪ ܕܥܲܦܪܵܐ ܝܘܲܚ ܐܲܚܢܲܢ.
  meu-meu: Badina be ede e karada toma na ia dibana; ia vada e helalo une, ita na
    tano ḡahuna mo.
  npi-ULB: किनकि हामी कसरी बनिएका छौं भनी उहाँले जान्‍नुहुन्छ । हामी धूलो हौं भनी
    उहाँलाई थाहा छ ।
  yor-yor: nítorí tí ó mọ dídá wa, ó rántí pé erùpẹ̀ ni wá.
  pes-OPCB: خداوند از سرشت و فطرت ما آگاه است و می‌داند که خاک هستیم.
  tgl-ULB: Dahil alam niya kung paano tayo binuo; alam niya na tayo ay alabok.
  nop-nop: Adi kwetdi moŋgola nihitutumbaguk doktiŋa agaŋ nadinimilak indi adi kwam
    hogok.
  cbu-NT: Iyaa tsapupa tinarangu anoo nda mbizakiya. Yuwaa sambaytakani anoo yasariya.
  hui-hui: Ibugua ina ogo aleme wabirugo ni bu karuni lalu ibuni manda bidagoni. Bame
    dindi dugualu wabirugo ni bu kagoni lalu ibuni manda bu kagoni.
  mya-mya: ငါ​တို့​ကိုယ်​ခန္ဓာ​ကို​မည်​ကဲ့​သို့ တည်​ဆောက်​ထား​သည်​ကို​ကိုယ်​တော် သိ​တော်​မူ​၏။
    ငါ​တို့​သည်​မြေ​မှုန့်​ဖြစ်​ကြောင်း​ကို​သ​တိ​ရ တော်​မူ​၏။
  bod-N: ང་ཚོ་ཇི་ལྟར་གྲུབ་པ་ཁོང་གིས༌མཁྱེན། །ས་རྡུལ་ཙམ་ལས་མ་འདས་ཁོང་གིས༌དྲན།།
  wsk-wsk: Mu awuk, nu aguwaya anananga nungam mu ko ikiso, ale nu ko ikiso mu ana
    ali te nanga nungam.
  sna-sna: nokuti anoziva kuti takaumbwa sei, anorangarira kuti tiri guruva.
  spa-BLM: Porque él sabe cómo estamos hechos. Recuerda que somos polvo.
  cac-cac: yujto yojtac tas ix aj co b'oi, yojtac sic'lab'il to pococ on̈.
  swh-ULB: Maana anajua tulivyo umbwa; anajua kuwa tu mavumbi.
  bel-bel: Ты росьціш быдлу траву, і зеляніну на спажытак чалавеку, каб ежу зь зямлі
    здабываў,
  wed-wed: Aubaina i aramanei da tauta pokauei i kaueta.
  deu-ELBBK: Denn er kennt unser Gebilde, ist eingedenk, dass wir Staub sind.
  mbb-OT: Su netuenan din ke mibmenumenu kiw zin te ebaal. Ne edtentenuzan din he
    mibeelan kiw zin he ebpuun diyà te eliyavuk.
  mal-2015: അവൻ നമ്മുടെ പ്രകൃതി അറിയുന്നുവല്ലോ; നാം പൊടി എന്നു അവൻ ഓർക്കുന്നു.
  gup-gup: Nungka kanwernhburrbun kore ngad karrimarnbuyindanj, dja kaburrbun bu ngad
    yiman djal kunkulk.
  ctu-CTI: Como yujil cꞌuñonla, yujil melbilonla ti tsꞌubejn.
  rmc-rmc: Bo ov džanel, sar sam stvorimen, na bisterel, hoj sam le prachostar.
  nlg-nlg: Gaia te ghilalaa na hava tara gonighita nia, me manahana ighita na pughu
    ni pari.
  pes-OPV: زیرا جبلت مارا می‌داند و یاد می‌دارد که ما خاک هستیم.
  ron-1924: Кэч Ел штие дин че сунтем фэкуць; Ышь адуче аминте кэ сунтем цэрынэ.
  aui-aui: touna yanoghosi da touda dobodoboma kawagha iberada, na iyakovi da touda
    na noganogada.
  ben-OBCV: কারণ তিনি জানেন আমরা কীভাবে নির্মিত হয়েছি, তিনি স্মরণে রাখেন যে আমরা
    কেবল ধুলো।
  som-som: Waayo, abuuristeennuu og yahay, Oo wuu xusuusan yahay inaan innagu ciid
    nahay.
  lat-VUC: producens fœnum jumentis, et herbam servituti hominum, ut educas panem
    de terra,
  eng-ASVBT: For he knoweth our frame; He remembereth that we are dust.
  mna-mna: 'Pa ni itunu ta imbuuzu iti. Tana mataana iŋgalŋgal ta kembei: Iti tomtom
    toono kanda na, ululu men.'
  ita-1885: Perciocchè egli conosce la nostra natura; Egli si ricorda che noi siamo
    polvere.
  eng-LXXUP: He makes grass to grow for the cattle, And green herb for the service
    of men, To bring bread out of the earth;
  eng-ULB: For he knows how we are formed; he knows that we are dust.
  spa-VBL: Porque él sabe cómo fuimos hechos; él recuerda que somos solo polvo.
  fra-_FOB: Car il connaît de quoi nous sommes faits, il se souvient que nous ne sommes
    que poussière.
  mal-mal: കർത്താവ് നമ്മുടെ പ്രകൃതം അറിയുന്നുവല്ലോ; നാം കേവലം പൊടി മാത്രം എന്ന് അവിടുന്ന്
    ഓർക്കുന്നു.
  urd-GVR: Kyoṅki wuh hamārī sāḳht jāntā hai, use yād hai ki ham ḳhāk hī haiṅ.
  suz-BL: मारदे हना गो दोपा सेल्‍सीशो बाक्‍नीकी, मेकोमी तुइक्‍ब। मेकोमी गो फुरक ला
    बाक्‍नीक, दे यो तुइक्‍ब। उत्‍पत्ती २:७; उत्‍पत्ती ३:१९
  eng-NOY: For he knoweth our frame, He remembereth that we are dust.
  ita-1927: Poiché egli conosce la nostra natura; egli si ricorda che siam polvere.
  ckb-ckb: چونکە دەزانێت ئێمە چۆن پێکهێنراوین، لەبیریەتی کە ئێمە خۆڵین.
  eng-BBE: For he has knowledge of our feeble frame; he sees that we are only dust.
  xsi-xsi: Ŋana tu nia ndoyo i tamwata ikai tâno ku ipulia kinda tapâŋga lâ. Isama
    kinda tamâta kilalânda tu nenda walo nde ŋalae tia. Mao nâ, kinda tatogo tâno
    ne gawura mine.
  kan-OKCV: ದೇವರು ನಮ್ಮ ಪ್ರಕೃತಿಯನ್ನು ಬಲ್ಲವರಾಗಿದ್ದಾರೆ; ನಾವು ಧೂಳಾಗಿದ್ದೇವೆಂದು ಅವರು ನೆನಪುಮಾಡಿ
    ಕೊಳ್ಳುತ್ತಾರೆ.
  tam-2017: நம்முடைய உருவம் இன்னதென்று அவர் அறிவார்; நாம் மண்ணென்று நினைவுகூருகிறார்.
  spa-RV-1909: Porque él conoce nuestra condición; acuérdase que somos polvo.
  ron-BTF: Căci el știe urzeala noastră; își amintește că noi suntem țărână.
  eng-WEBP: For he knows how we are made. He remembers that we are dust.
  eng-FBV: For he knows how we are made; he remembers we are only dust.
  nld-1939: Want Hij kent onze aard, En bedenkt, dat wij stof zijn.
  nch-BL: Pampa Toteco quimati para tojuanti san tielij taltepocti,
  vie-1934: Vì Ngài biết chúng tôi nắn nên bởi giống gì, Ngài nhớ lại rằng chúng tôi
    bằng bụi đất.
  cha-cha: Sa güiya tumungo y jechurata; jajaso na jita y petbos.
  hin-CV: क्योंकि उन्हें हमारी सृष्टि ज्ञात है, उन्हें स्मरण रहता है कि हम मात्र धूल
    ही हैं.
  eng-OURB: For he knows how we are made. He remembers that we are dust.
  spa-BES: Porque él tiene conocimiento de nuestro cuerpo débil; él ve que solo somos
    polvo.
  tdx-tdx: amy te arofoana’e ty vintan-tika; tiahi’e t’ie lemboke.
  tha-KJV: เพราะพระองค์ทรงทราบโครงร่างของเรา พระองค์​ทรงระลึกว่าเราเป็นแต่​ผงคลี
  por-BR-2018: Porque ele sabe como fomos formados; ele se lembra de que somos pó.
  deu-ELO: Denn er kennt unser Gebilde, ist eingedenk, daß wir Staub sind.
  eng-WYC-2018: for he knew our making. He bethought that we be dust (or He remembered
    that we be but dust),
  epo-epo: Ĉar Li scias nian esencon; Li memoras, ke ni estas polvo.
  gfk-gfk: kanong i nunure tar ing dahat ga tahuat huo, ma i lik leh bia a kaabus
    mon dahat.
  uig-PIN: Qünki U Ɵzi bizning jismimizni bilidu, Tupraⱪtin ikǝnlikimizni U esigǝ
    alidu.
  beo-beo: E da nini hahamoiba:le, ninia da:i hodo huluane dawa:. Nini da osoboga
    hamoi, amo Hi dawa:.
  tpi-OTNT: Em i save olsem em i bin kisim graun na wokim yumi na em i tingim yumi
    i olsem das tasol.
  hau-SA: gama ya san yadda aka yi mu, ya tuna cewa mu ƙura ne.
  udu-udu: Haali/ a’di mishki’da yi’c bana mo, dhali a’di kaki gwo e ki ana tana bu’da’cesh
    mo.
  uig-LAT: Chünki U Özi bizning jismimizni bilidu, Tupraqtin ikenlikimizni U ésige
    alidu.
  nde-nde: ngoba uyakwazi ukuthi sibunjwe njani, uyakhumbula ukuthi siluthuli.
  ton-ton: He ʻoku ne ʻiloʻi hotau anga; ʻoku ne manatu ko e efu pe ʻakitautolu.
  ces-1613: Onť zajisté zná slepení naše, v paměti má, že prach jsme.
  eng-WMB: For he knows how we are made. He remembers that we are dust.
  tam-TCV: ஏனெனில் நாம் எவ்வாறு உருவாக்கப்பட்டிருக்கிறோம் என்பதை அவர் அறிவார்; நாம்
    தூசி என்பதையும் அவர் நினைவுகூருகிறார்.
  ceb-ULB: Kay nasayod siya kung unsang paagi kita nahulma; nasayod siya nga kita
    mga abog.
  pol-UBG: On bowiem wie, z czego jesteśmy ulepieni; pamięta, że jesteśmy prochem.
  agr-agr: Wagki iish wajiyai najanamuitji nunak nii dekawai; iik nugka yukukuntujai
    najanamuitji, nuna nii shiig dekawai.
  kyc-kyc: Baamenamwa akimi wasisi karaminyi lao soo karamo. Namwa sinjimu dokome
    wasisikande lao soo karamo.
  urd-GVU: کیونکہ وہ ہماری ساخت جانتا ہے، اُسے یاد ہے کہ ہم خاک ہی ہیں۔
  eng-OEBCW: for well he knows our frame, he remembers that we are dust.
  deu-1912: Denn er kennt, was für ein Gemächte wir sind; er gedenkt daran, daß wir
    Staub sind.
  kan-2017: ನಾವು ರೂಪಗೊಂಡಿದ್ದನ್ನು ಆತನು ಬಲ್ಲನು; ನಾವು ಧೂಳಾಗಿದ್ದೇವೆ ಎಂಬುವುದನ್ನು ನೆನಪುಮಾಡಿಕೊಳ್ಳುತ್ತಾನೆ.
  yap-yap: Manang e n’en nni ngongliydad ngay; kamnang ni gadad e fiyath.
  hlt-MCSB: Amah loh mamih kah benbonah he a ming tih mamih he laipi ni tila a poek.
  mdy-ETH: ዒዚ ኑኡኮ ማዢንቶ ዔዔራኔ፤ ኑኡኒ ሲላሊ ማዔሢያ ማላኔ።
  twi-ASANTE: na ɔnim sɛdeɛ wɔyɛɛ yɛn, ɔkae sɛ yɛyɛ mfuturo.
  eng-WEBU: For he knows how we are made. He remembers that we are dust.
  acu-NT: '@see-verse:PSA.103.013'
  spa-PDDPT: Porque Él conoce nuestra condición. Se acuerda de que somos polvo.
  gun-gun: Mba'eta oikuaa mba'e nunga gui pa jaiko, oikuaa ae ma yvy ku'i guigua rive
    jaikoa.
  agu-BL: Na na el xtxum i' sketz yi ẍe'n kutane'n. Na el xtxum tetz yi o' tu xk'ol.
  ilo-ULB: Ta ammona no kasanotayo a nabukel; ammona a tapoktayo.
  kpg-kpg: Mee e iloo Ia nia mee ala ne hai ai gidaadou. Mee e langahia bolo gidaadou
    la nia gelegele hua.
  uig-ARA: چۈنكى ئۇ ئۆزى بىزنىڭ جىسمىمىزنى بىلىدۇ، تۇپراقتىن ئىكەنلىكىمىزنى ئۇ ئېسىگە
    ئالىدۇ.
  bps-bps: Du gadean i gumlungayito; laan glifet mgimò ito mdà alò di kfung.
  sus-sus: barima a a kolon won yailanxi se naxan na, a ratuxi a ma a bɛndɛ nan won
    na.
  pon-2006: Pwe e mwahngih dahme kitail wiawihkihda; e pil ketin tamataman me kitail
    uhdahn pwehl.
  jae-jae: Gebe eŋ kêjala aêac ôliŋ ŋam su eŋ kêjala gebe aêac kekop ŋaôma.
  ksd-ksd: Tago i nunure ra mangana pal a paka i dat, I nuk pa dat, tago dat a tobon
    ika.
  tur-YTC: Çünkü yaratılışımızı bilir. Toprak olduğumuzu hatırlar.
  bel-N: Бо ведае Ён настаўленьне нашае, памятае, што мы — [толькі] пыл.
  grc-BRENT: Ὁ ἐξανατέλλων χόρτον τοῖς κτήνεσι, καὶ χλόην τῇ δουλείᾳ τῶν ἀνθρώπων·
    τοῦ ἐξαγαγεῖν ἄρτον ἐκ τῆς γῆς,
  kpr-kpr: Nu namonde kasama e gogoghomberaira. Nu nange endaimi budo namonde etiri
    sirorusera ava, nu kotise irá gheraira.
  ind-AYT: Sebab, Dia tahu penciptaan kita; Dia ingat bahwa kita adalah debu.
  yom-yom: Bila zebi buevi tuvangulu weti tebuka moyo ti tuidi mbungi-mbungi.
  yut-yut: Nido tapmɨmnin madep dɨma, nin mɨktɨm gɨn yaŋ nandaŋ nimɨsak.
  nya-nya: pakuti Iye amadziwa momwe tinawumbidwira, amakumbukira kuti ndife fumbi.
  kyg-kyg: Agaemo, mopaletiꞌmo alo huꞌna apateꞌnove. Mumusopaletiꞌmo alo huꞌnova vayaꞌageꞌmo
    maiꞌnae, huno agesamo neꞌafiyaꞌmofeꞌmo lagaetegamo vase vase huno aliꞌyaꞌmo neꞌaliye.
  hrv-hrv: Jer dobro zna kako smo sazdani, spominje se da smo prašina.
  mps-mps: Agai koneai, agai da tǫ selama nigai, tama agai homugo da te tǫ hogomu
    ebo tiwai dao homu ebao.
  tpi-tpi: Em i save olsem em i bin kisim graun na wokim yumi na em i tingim yumi
    i olsem das tasol.
  dan-1931: Thi han kender vor Skabning, han kommer i Hu, vi er Støv;
  vie-OVCB: Vì Ngài biết rõ bản chất chúng ta; Ngài nhớ rõ chúng ta hình thành từ
    cát bụi.
  guj-2017: કારણ કે તે આપણું બંધારણ જાણે છે; આપણે ધૂળ છીએ એવું તે જાણે છે.
  pon-2006A: Pwe e mwahngih dahme kitail wiawihkihda; e pil ketin tamataman me kitail
    uhdahn pwehl.
  por-BRBSL: Pois ele sabe como somos feitos. Ele se lembra de que somos pó.
  eng-OEBUS: for well he knows our frame, he remembers that we are dust.
  swe-swe: För han vet hur vi är skapade (hur vi är), han kommer ihåg (tänker på)
    att vi är stoft (lera).
  cth-cth: Bangkongtetpawiteh, maimae tak heh a panue teh vaiphu lah o awh e hah pahnim
    hoeh.
  twi-twi: na onim sɛnea wɔyɛɛ yɛn, ɔkae se yɛyɛ mfutuma.
  hlt-hlt: Amah loh mamih kah benbonah he a ming tih mamih he laipi ni tila a poek.
  tbz-SIM: Kuyie nyɛ̃́mu kù ti pìítɛ́nɛ̀ mù, kù yɛ̃́mu kɛ dò nti tú mutɑ̃́ɑ̃́.
  msy-2020: A kamaghɨn fogha gɨfa, a uabɨ nguazim inigha en ingarizɨ, e mati pura
    nguazir mɨnemniaba.
  dop-dop: Mpi tɔ, n nyəmɑ́ mpi pə ŋmɑnɑ-tʋ tɔ. N tɑ sɔɔ sɩ tə kɛ́ mʋsʋɣʋ.
  azb-azb: Çünki necə yarandığımızı bilir, Torpaqdan düzəlməyimizi unutmur.
  eng-DBY: For himself knoweth our frame; he remembereth that we are dust.
  hin-2017: क्योंकि वह हमारी सृष्टि जानता है; और उसको स्मरण रहता है कि मनुष्य मिट्टी
    ही है।
  wol-KYG: Moo xam sunu bind, di bàyyi xel ne pënd lanu.
  swp-swp: Paana edohana ena ginaginaurida ia abina i atao, i nuatuiyao ita doha tano
    muamuana.
  bjr-bjr: Yaaweefa maasa auqunara iridanoo, maasa maqannai taikaaninna ainairannai
    auqunara iridanoo.
  eng-YLT: For He hath known our frame, Remembering that we [are] dust.
  kne-kne: tan ammo na dedan ay sin tapok di napoan tako, et nemnemena din pankapsotan
    tako.
  eng-WYC-2017: for he knew our making. He bethought that we be dust,
  eng-WMBB: For he knows how we are made. He remembers that we are dust.
  zat-NTPS: Le̱' nézene̱' ca nácadxu lu be̱la' dxen chee̱dxu. Dxajsá lazre̱' nácadxu
    xu xrte.
  zty-NTPS: Ḻe' nnézkzele' kan nakžo ḻo beḻa' žen chežo. Žejsá' ḻaže'e nakžo bix̱te
    yo.
  urd-GVH: क्योंकि वह हमारी साख़्त जानता है, उसे याद है कि हम ख़ाक ही हैं।
  rug-rug: Ura gilania Sa sa kinurida gita, lopu muliṉi nia Sa sapu ta tavetae pa
    pepeso mo si gita.
  gaz-gaz: inni akka nu itti uumamne ni beekaatii; akka nu biyyoo taanes ni yaadata.
  fra-LSG: Car il sait de quoi nous sommes formés, Il se souvient que nous sommes
    poussière.
  gnn-gnn: Bili ŋayi marŋgi ŋilimurruŋgu, ŋunhi ŋilimurrunydja dhuwala munatha', munatha'
