  bqc-SIM: asa a wá kɛbↄ dↄ̃, wá dɛa bùsuti ũ dↄaàgu.
  tcz-CHONGTHU: Ajeh chu Aman ihatmonau eihet thempeh'un chuleh eihohi vutvai tobang
    bou ihiu ageldoh jingin ahi.
  mar-mar: कारण आम्ही कसे अस्तित्वात आलो हे तो जाणतो, आम्ही धुळ आहोत हे त्यास माहित
    आहे.
  isl-isl: því hann veit að við erum bara dauðlegir menn
  hlt-THB: kawtih ikawmyihna ningnih ve sai na ni awm tice amah ing sim hy, dekvai
