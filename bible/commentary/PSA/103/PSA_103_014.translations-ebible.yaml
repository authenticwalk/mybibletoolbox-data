  deu-1951: denn er weiß, was für ein Gemächte wir sind; er denkt daran, daß wir Staub
    sind.
  eng-JPS: For He knoweth our frame; He remembereth that we are dust.
  srp-1865: Jer zna graðu našu, opominje se da smo prah.
  lug-lug: Kubanga amanyi nga bwe twakolebwa era ng’ajjukira nti tuli nfuufu.
  heb-heb: כי הוא ידע יצרנו זכור כי עפר אנחנו׃
  ben-IRV: কারণ তিনি আমাদের গঠন জানেন; তিতিনি তোমাকে দৃঢ় প্রেমের দ্বারা আশির্বাদ
    দেননি জানেন যে আমরা ধূলো মাত্র।
  ntu-ntu: Dcpx mz drtwrde kx nigu leplz kxtrnzxplrung, Murde wztx-ngrpwzle nigu mz
