  hbo-WLC: וְחֶ֤סֶד יְהוָ֨ה ׀ מֵעוֹלָ֣ם וְעַד־ע֭וֹלָם עַל־יְרֵאָ֑יו וְ֝צִדְקָת֗וֹ
    לִבְנֵ֥י בָנִֽים׃
  ibo-ibo: Ma ịhụnanya Onyenwe anyị na-adịgide site nʼebighị ebi ruo ebighị ebi nʼetiti
    ndị na-atụ egwu ya. Ezi omume ya na-adịgidekwara ụmụ ụmụ ha,
  ory-ory: ମାତ୍ର ସଦାପ୍ରଭୁଙ୍କ ଦୟା ଅନାଦିକାଳରୁ ଅନନ୍ତକାଳ ପର୍ଯ୍ୟନ୍ତ ଆପଣା ଭୟକାରୀମାନଙ୍କ ପ୍ରତି
    ଥାଏ ଓ ଯେଉଁମାନେ ତାହାଙ୍କର ନିୟମ ରକ୍ଷା କରନ୍ତି,
  chk-chk: Nge än ewe Samol mi Lapalap tong ellet a nom seni me lomlom tori feilfeilachök
    won chokewe mi niuokusiti i, nge an pwüng a tori nöür me nöün nöür,
  rop-rop: Bat wen YAWEI laigim im pipul, im laigim olabat olagijawan. Im kipgon laigimbat
    olagijawan, detlot pipul hu oldei rispek im, en hu oldei teiknodis langa im strongwan
    pramis weya imbin meigim. Im dum rait ting blanga olabat biginini, en blanga olabat
    biginini weya garra kaman bambai.
  ukr-1871: Милість Господа од віку до віку над тими, що бояться його, і справедливість
    його над дїтьми дїтей їх,
  yon-yon: Kumban aron korem anuk doboroonbed mene aron korem ambab ari dobaraneen
    kumaom kuu Yariman ye womoniyiibban ye mimyob dowaken kuu ye yaa unimaibdan yaa
    angkimbirimaan. Kwane ye yorokmo kerekmen kangkon yi awoya ari yaa angkimbirimaan,
  deu-1951: aber die Gnade des HERRN währt von Ewigkeit zu Ewigkeit über die, so ihn
    fürchten, und seine Gerechtigkeit auf Kindeskind;
  eng-JPS: But the mercy of the LORD is from everlasting to everlasting upon them
    that fear Him, and His righteousness unto children's children;
  srp-1865: Ali milost Gospodnja ostaje od vijeka i do vijeka na onima koji ga se
    boje, i pravda njegova na sinovima sinova,
  lug-lug: Naye okwagala kwa Katonda eri abo abamutya tekuggwaawo emirembe gyonna,
    n’obulokozi bwe eri abaana b’abaana baabwe.
  heb-heb: וחסד יהוה מעולם ועד עולם על יראיו וצדקתו לבני בנים׃
  ben-IRV: কিন্তু সদাপ্রভুুর বিশ্বস্ততার নিয়ম চিরস্হায়ী থেকে অনন্তকাল পর্যন্ত থাকে
    তাদের ওপর যারা তাঁকে সম্মান করে, তাঁর ধার্ম্মিকতা দীর্ঘস্থায়ী তাদের বংশধরদের
    ওপর।
  ntu-ntu: A' Yawe aodu-zvzle x amrlz-zvzle nigu, Kcng tzamrluelr nide, Mz nzyrlq-angidr-krgu
    natqde, X mz nzlolvz-amqngi-krgu Nzesz'tikr Drtwrgu badr.
  pan-pan: ਪਰ ਯਹੋਵਾਹ ਦੀ ਦਯਾ ਆਦ ਤੋਂ ਅੰਤ ਤੱਕ ਆਪਣੇ ਡਰਨ ਵਾਲਿਆਂ ਦੇ ਉੱਤੇ ਹੈ, ਅਤੇ ਉਹ ਦਾ ਧਰਮ
    ਪੁੱਤਰਾਂ ਪੋਤ੍ਰਿਆਂ ਤੱਕ,
  mya-JVB: ထာဝရဘုရား ၏ကရုဏာ တော်မူကား ၊ ကြောက်ရွံ့ သောသူတို့ အပေါ် သို့ ကာလ အစဉ်အဆက်
    သက်ရောက် တတ်၏။
  kgf-kgf: Néŋ Yaweac goi héihéianéŋ eeya héimianʒu ionac hémbénaŋaiguc hémbénaŋa
    hema emma kecmac. Solaŋ dindiŋaya imi ɋelihécgina lépaya lépaya he énécmima kecmac.
  tte-O: Na siya analiyao Yeoba siyakasisi-yan ana mulolo kolili kani imiyayai, yo
    ana namwanamwa imiyayai yaso yo yaso kolili,
  tbg-tbg: Mintimantavata, vaiinti nahenti Nora Kotira aatu qeteha, viva tivakero
    taatautai uvara kia tauru karaiti, ekaa vi uvara koqemake iriqi vivera, viva vikara
    noraiqaakero iriqiro viraro, vira muntukavano ekaa enta vikara vairaro, viva vikavata,
    vika naintivara naantiara qovaraiqikavata, koqema nimitaqiro vuanaro.
  hmo-hmo: To Lohiabada idia gari henia taudia, be Lohiabada ese do ia bogahisihisi
    henidia hanaihanai, bona ia dekenai idia gari taudia edia natudia bona tubudia,
    be Lohiabada ese do ia hanamodia momokani.
  zar-NT: Xanruʼ, tsaz nadxíʼinëʼ nupa tadxi Lëʼ, en runëʼ quégaca zxíʼiniguequi le
    naca dxiʼa.
  urd-urd: लेकिन ख़ुदावन्द की शफ़क़त उससे डरने वालों पर अज़ल से हमेशा तक, और उसकी
    सदाक़त नसल — दर — नसल है
  rus-SYN: 'на них гнездятся птицы: ели - жилище аисту,'
  bqc-SIM: Dii ìↄ gbɛ̃kɛ vĩ ń a vĩakɛnaↄ za asĩnizĩ e gↄↄpii, ì maakɛ ń nɛ́ↄnɛ
    ń ń tↄũnaↄ,
  tcz-CHONGTHU: Hinla Yahweh Pakai gingte din vang amingailutna nitin in aumjinge.
    Ami huhhing nanjong achate chateho gei in,
  mar-mar: परंतु परमेश्वराची करार विश्वसनियता त्याचा आदर करणाऱ्यावर अनादिकालापासून
    अनंतकाळापर्यंत असते. त्याचा न्यायीपणाचा विस्तार त्यांच्या वंशजापर्यंत होतो.
  isl-isl: En miskunn Drottins endist að eilífu fyrir þá sem reiða sig á orð hans
    og óttast hann. Og hjálpræði hans nær til barnabarnanna ef við höldum sáttmála
    hans og hlýðum boðum hans.
  hlt-THB: Cehlai Bawipa ak kqih thlangkhqi venawh taw a lungnaak ce kumqui coengawh
    kumqui dy awm poepa nawh, a dyngnaak ce a cakhqi a cakhqi petoe dyna awm pe hy
    –
  soq-soq: Tane Iawe God nuawadawadawa ipa winakasalala, mo mida me sawantoie wiwirawantoia
    mampo me euda dewasade ita mo bedeuwo mida ando muntompa mampo winakasalepi,
  qub-qub: Tayta Diosmi ichanga imaycamapis cuyan payta wiyacojcunataga. Alli caynenga
    ayca miraycamapis chaynöllami.
  bqp-bqp: Dikiri dìgↄ̃ gbɛ̃kɛ vĩ kũ a vĩnakɛrinↄ zaa káaku ari gↄrↄ sĩnda pínki,
    àdi yã mana kɛ ń nɛ́nↄnɛ kũ ń daikorenↄ,
  hat-hat: Men renmen Bondye pou moun ki gen krentif pou li yo, se bagay ki la pou
    tout tan. L'ap gen pitye pou pitit pitit yo,
  eng-BSB: But from everlasting to everlasting the loving devotion of the LORD extends
    to those who fear Him, and His righteousness to their children’s children—
  eng-WEBPB: But the LORD’s loving kindness is from everlasting to everlasting with
    those who fear him, his righteousness to children’s children,
  kbq-kbq: Hianagi Ra Anumzamofonku koro'ma nehu'za Agri agoragama nemaniza vahera,
    knane knanena Anumzamofona vagaore avesi zamo'a zamagrane mevava nehie. Ana nehanigeno
    zamagripinti'ma fore'ma hanaza vahe'mokizmi mofavre nagate'enena fatgo avu'ava
    huzmanteno nevie.
  pon-pon: A kalanan en Ieowa pan duedueta kokolata on ir, me lan i, o a melel on
    jeri en jeri kan,
  nhe-BL: Pero TOTECO mojmostla quinicnelía nochi tlen quiimacasij huan quitlepanitaj.
    Huan quinchihuilis tlen xitlahuac nochi tlacame tlen itztoque ama huan nojquiya
    ininconehua tlen tlacajtiyase teipa.
  wnc-wnc: Siwan ngana Buyambam tapata musip kwikwiu aminu ie gepbiatang koyuaingge
    asinggan asinggan natayamunggak. Siwan ita sanga noman taknga bapuna gatu bapunatane
    waaknga ngang masan aatningge kuut tasiyamik.
  bus-bus: Dii ègↄ̃ gbɛ̃kɛɛ vĩ kↄ̃n a vĩakɛrinↄ zaa káaku ai gurↄ píngi, è à maaa
    kɛ ń nɛ́nↄnɛ kↄ̃n ń dionↄ,
  gub-BL: Aze teko umuwete katu Tupàn Tuweharupi Wiko Ma'e izuwi ukyze katu pà wà,
    Tupàn uzamutar katu a'e teko a'e wà. Wamutar katu haw nupaw pixik kwaw nehe. Tupàn
    ikatu haw nupaw pixik kwaw nehe. Omono wana'yr wanupe. Omono wa'yr wapurumuzàmuzàg
    wanupe no.
  eng-DRA: There the sparrows shall make their nests. The highest of them is the house
    of the heron.
