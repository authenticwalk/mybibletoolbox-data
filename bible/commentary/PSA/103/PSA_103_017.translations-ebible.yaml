verse: PSA.103.017
translations:
  mal-C: എന്നാൽ, യഹോവയുടെ സ്നേഹം തന്നെ ഭയപ്പെടുന്നവരുടെമേൽ നിതാന്തകാലം നിലനിൽക്കും
    അവിടത്തെ നീതി അവരുടെ മക്കളുടെ മക്കൾക്കും ഉണ്ടാകും—
  deu-TKW: Die Gnade Jahwes aber währt von Ewigkeit zu Ewigkeit über denen, die ihn
    fürchten, und seine Gerechtigkeit auf Kindeskinder
  lin-lin: Kasi bolingo ya Yawe mpo na bato oyo batosaka Ye, mpe bosembo na Ye mpo
    na bakitani na bango,
  mmx-mmx: Ketla nedi di mumu asu Leeme Silok, labalamu ren ik lox amisik mavana atnedi.
    La luvukat teren ik lox amisik tinedi lavaola axap,
  eng-LSV: And the kindness of YHWH || [Is] from age even to age on those fearing
    Him, || And His righteousness to sons’ sons,
  eng-GNV: But the louing kindnesse of the Lord endureth for euer and euer vpon them
    that feare him, and his righteousnes vpon childrens children,
  eng-WEBSTER: But the mercy of the LORD is from everlasting to everlasting upon them
    that fear him, and his righteousness to children's children;
  nhw-BL: Pero TOTECO mojmostla quinicnelía nochi catli quiimacasij huan quitlepanitaj.
    Huan quinchihuilis catli xitlahuac nochi masehualme catli itztoque ama huan nojquiya
    ininconehua catli tlacajtiyase teipa.
  swh-ONEN: 'Lakini kutoka milele hata milele upendo wa Bwana uko kwa wale wamchao,
    nayo haki yake kwa watoto wa watoto wao:'
  bba-bba: Adɑmɑ Yinni Gusunɔn durom mu rɑ n wɑ̃ɑwɑ sere kɑ bɑɑdommɑɔ be bɑ nùn nɑsien
    mi, mɑ bɑ win ɑrukɑwɑni nɛni, mɑ bɑ win woodɑbɑ mɛm nɔɔwɑmmɛ. Mɛyɑ mɑɑ win ɡem
    mu rɑ n kɑ bu wɑ̃ɑ sere kɑ ben bibun bibɔ.
  eng-KJVCPB: But the mercy of the Lord is from everlasting to everlasting upon them
    that fear him, And his righteousness unto children’s children;
  luo-luo: Hera ma Jehova Nyasaye oherogo joma omiye luor, to osiko manyaka chiengʼ,
    kendo osiko otimo maber ne nyithind nyithindgi,
  aii-aii: ܐܝܼܢܵܐ ܛܲܝܒܘܼܬܵ‌ܐ ܕܡܵܪܝܵܐ ܡ̣ܢ ܥܵܠܲܡ ܝܼܠܵܗ̇ ܘܗܲܠܔ ܥܵܠܲܡ ܥܲܠܔ ܙܕܝܼܥܘܼ̈ܗ‌ܝ،
    ܘܙܲܕܝܼܩܘܼܬܹܗ ܥܲܠܔ ܒܢܘܿܢܹ̈ܐ ܕܒܢܘܿܢܹ̈ܐ.
  meu-meu: A Iehova ena hebogahisi na sene ereguna amo, doini mia, bona baine mia
    ela bona hanaihanai, ia garina e garimu taudia ediai; ena kara maoromaoro danu,
    uru gabedia ediai;
  npi-ULB: तर परमप्रभुलाई आदर गर्नेहरूमाथि उहाँको करारको विश्‍वस्‍तता अनादिदेखि अनन्तसम्म
    रहन्छ । उहाँको धार्मिकता तिनीहरूका सन्तानहरूमा रहन्छ ।
  yor-yor: Ṣùgbọ́n láti ayérayé ni ìfẹ́ Olúwa ti wà pẹ̀lú àwọn tí ó bẹ̀rù rẹ̀, àti
    òdodo rẹ̀ wà láti ọmọdọ́mọ,
  pes-OPCB: اما محبت خداوند بر کسانی که او را گرامی می‌دارند، همیشگی است و او عدالت
    را در حق فرزندان آنانی که عهد و احکام او را حفظ می‌کنند، بجا می‌آورد.
  tgl-ULB: Pero ang katapatan sa tipan ni Yahweh ay magpasawalang-hanggan sa mga nagbibigay
    parangal sa kanya. Ang kanyang katuwiran ay umaabot sa kanilang mga kaapu-apuhan.
  nop-nop: Iŋgoŋ oŋ, Yahwe adi metam nediyeŋ aditok gikiŋgoŋ timiiŋ, adi hekidok helemahelemaŋ
    siloŋ tobogoŋ tiyemilak. Tiŋa yalakihiye mindaŋ mintaiŋ adi maaŋ momooŋ tiyemilak.
  cbu-NT: Itaru, Apanllsha Taarashipan waanaatsee tiptsir nda ayamamtiyam mbizachiya.
    Tputs Apanllimun mang' tatku, wamachtashee payuku, Apanllsha anoo tputs urutari
    kapung chinakiya. Wipaatstamta, misha ichingaru nlluranureewaatstam kasacheeja
    ndambaree. Izuuru ksutchiya.
  hui-hui: Ani biagagoyu ai wali agali Anduane Homogo andaneha howa ibuhondo mitangi
    bialu giho haga karu ibugua ti dara halu gubalini haho wiaaboore haga kagoni.
    Uruni tinaga waneigini dabane mani hama polebirarubi ibugua ti gubalini halu tihondo
    bayale dege biaabo halu holebira.
  mya-mya: သို့​ရာ​တွင်​ထာ​ဝ​ရ​ဘု​ရား​ကို​ကြောက်​ရွံ့ ရို​သေ​ကြ​သူ​တို့​အ​တွက် ကိုယ်​တော်​ထား​ရှိ​တော်​မူ​သော​မေတ္တာ​တော်​မူ​ကား
    ထာ​ဝ​စဉ်​ခိုင်​မြဲ​ပေ​သည်။ ပ​ဋိ​ညာဉ်​တော်​ကို​စောင့်​ထိန်း​၍​ပ​ညတ်​တော်​တို့​ကို
    သစ္စာ​နှင့်​လိုက်​နာ​ကျင့်​သုံး​ကြ​သူ​တို့​အ​ပေါ်​သို့ ကိုယ်​တော်​၏​ကျေး​ဇူး​က​ရု​ဏာ​တော်​သည်
    သား​စဉ်​မြေး​ဆက်​သက်​ရောက်​သတည်း။
  bod-N: འོན་ཀྱང་ཡ་ཝཱེའི་བྱམས་བརྩེ་དུས་རྒྱུན༌དུ། །ཁོང་ལ་གུས་ཤིང་འཇིགས་པའི་མི་ལ༌ཡོད།
    །ཁོང་གི་དྲང་བདེན་མི་རབས་ཕྱི་མར༌གནས།།
  wsk-wsk: Bare kariimet Yawe bowa ningi bagasan, mu nu pempem nunga kua lagoso; ale
    ko ningo nuam mu nunga kuriang imas mu karogo la nongote beteso.
  sna-sna: Asi kubva pakusingaperi kusvikira pakusingaperi, rudo rwaJehovha rwuri
    pane avo vanomutya, nokururama kwake kuvana vavana vavo,
  spa-BLM: Pero la bondad de Yahvé es eterna con los que le temen, su justicia a los
    hijos de los hijos,
  cac-cac: Palta axo svach'c'olal Jehová, malaj slajvub', aytaxonec' d'a eb' ay xivc'olal
    d'ay. Tz'elc'och sti' d'a yin̈tilal eb' anima sc'anab'ajan strato,
  swh-ULB: Lakini agano la uaminifu wa Yahwe uko kwa wale wamchao yeye milele hata
    milele. Haki yake ni endelevu kwa uzao wao.
  bel-bel: 'на іх гняздуюцца птушкі: яліны - пад гняздо буслам,'
  wed-wed: Taui da Bada e voepaepai ana nuavaina maemae-nonoana awarii ma nanare noinoii
    ma ai epaepaia awarii
  deu-ELBBK: Die Güte des HERRN aber ist von Ewigkeit zu Ewigkeit über die, die ihn
    fürchten, und seine Gerechtigkeit auf Kindeskinder hin;
  mbb-OT: Piru wazà ketepusan te kebmahala te Nengazen te menge etew he edtahud kandin,
    menge edtuman te kebpekid-uyun din, wey menge edtanudtanud te kedtuman te menge
    suǥù din. Ne is kebpurungi zin kandan ebpedayun pehendiyà en te menge kevuwazan
    dan.
  mal-2015: യഹോവയുടെ ദയയോ എന്നും എന്നേക്കും അവന്റെ ഭക്തന്മാർക്കും അവന്റെ നീതി മക്കളുടെ
    മക്കൾക്കും ഉണ്ടാകും.
  gup-gup: Dja nawu Yawey minj kabenbawon bininj nawu kabirrimarnekele nuye, dja kabendjalmarnedjare
    munguyh munguyh. Mak nungka kabenmakwan nawu wurdwurd dja mawahmawah bedberre.
  ctu-CTI: Pero an i yutslel lac Yum ti pejtyelel ora. Lac Yum miꞌ pʌsꞌeñob i yutslel
    yicꞌot i tyojel jini muꞌ bʌ i bʌcꞌñañob yicꞌot jeꞌel i yalobilob, i yijob, yicꞌot
    i yijob i yijob cꞌʌlʌ ti beleꞌ ora.
  rmc-rmc: Ale le RAJESKRO verno kamiben sas furt a ela furt olenca, ko les den pačiv,
    a leskro spravodľišagos le čhavengre čhavenca;
  nlg-nlg: Gaira ghua tara taonighi na lei nina baubahu, mara taluutunighi nina lei
    vetena.
  pes-OPV: لیکن رحمت خداوند بر ترسندگانش ازازل تا ابدالاباد است و عدالت او بر فرزندان
    فرزندان.
  ron-1924: Дар бунэтатя Домнулуй цине ын вечь пентру чей че се тем де Ел ши ындураря
    Луй, пентру копиий копиилор лор,
  aui-aui: Bi gegha da iiyawogha Yawe God sakumakumararayeni, na yana nuwayuyuna da
    bera rotomanidi beradi gwabidiye inamake nonowa, kimta da kimta kiiravidiye
  ben-OBCV: কিন্তু অনাদিকাল থেকে অনন্তকাল পর্যন্ত সদাপ্রভুর প্রেম তাদের সঙ্গে আছে
    যারা তাকে সম্ভ্রম করে, এবং তাঁর ধার্মিকতা তাদের সন্তানসন্ততিদের প্রতি বর্তায়—
  som-som: Laakiinse Rabbigu wuxuu u naxariistaa kuwa isaga ka cabsada weligiis iyo
    weligiisba, Oo xaqnimadiisuna waxay la jirtaa carruurta carruurteeda,
  lat-VUC: 'illic passeres nidificabunt: herodii domus dux est eorum.'
  eng-ASVBT: But the lovingkindness of Jehovah is from everlasting to everlasting
    upon them that fear him, And his righteousness unto children’s children;
  mna-mna: Tamen zin wal tau timototo Yooba mi tileŋleŋ la kalŋaana na, ni ko iurur
    leleene pizin mi imuŋaiŋai zin, mi iseeŋge iseeŋge ma ila. Mi ni ko imendernder
    pa popoŋana kizin mi iuluulu zin pa pataŋana kizin. Tana zin wal tau titoto sua
    ta ziŋan Anutu timbuk na, mi tiurpe tutu kini mi titoto ka mbulu na, ni ko iurur
    leleene pizin ma alok.
  ita-1885: Ma la benignità del Signore è di secolo in secolo Sopra quelli che lo
    temono; E la sua giustizia sopra i figliuoli de' figliuoli,
  eng-LXXUP: There the sparrows will build their nests; And the house of the heron
    takes the lead among them.
  eng-ULB: But the covenant faithfulness of Yahweh is from everlasting to everlasting
    on those who honor him. His righteousness extends to their descendants.
  spa-VBL: Pero el gran amor de Dios durará para toda la eternidad con aquellos que
    le siguen; su bondad perdurará por todas las generaciones,
  fra-_FOB: Mais la bonté de l'Éternel est de tout temps et à toujours sur ceux qui
    le craignent, et sa justice pour les enfants de leurs enfants,
  mal-mal: യഹോവയുടെ ദയ എന്നും എന്നേക്കും അവിടുത്തെ ഭക്തന്മാർക്കും തന്റെ നീതി മക്കളുടെ
    മക്കൾക്കും ഉണ്ടാകും.
  lit-lit: Bet VIEŠPATIES gailestingumas būna nuo amžinybės iki amžinybės ant tų,
    kurie jo bijo, ir jo teisumas vaikų vaikams –
  urd-GVR: Lekin jo Rab kā ḳhauf māneṅ un par wuh hameshā tak mehrbānī karegā, wuh
    apnī rāstī un ke potoṅ aur nawāsoṅ par bhī zāhir karegā.
  suz-BL: तन्‍न परमप्रभु यावे आ गेना हना यो दाक्‍तीक आ कली मान पा हिंब नु गेना हना
    यो लीब। मिनु आ ठीक पतीके आन तौ चच आन पाला सम्‍म लीब। लूका १:५०
  eng-NOY: But the mercy of the LORD is from everlasting to everlasting to them that
    fear him, And his righteousness to children's children,
  ita-1927: Ma la benignità dell’Eterno dura ab eterno e in eterno, sopra quelli che
    lo temono, e la sua giustizia sopra i figliuoli de’ figliuoli
  ckb-ckb: بەڵام خۆشەویستی نەگۆڕی یەزدان لە ئەزەلەوە و هەتاهەتایە بۆ ئەوانەیە کە لێی
    دەترسن، ڕاستودروستییەکەشی بۆ نەوەکانە،
  eng-BBE: But the mercy of the Lord is eternal for his worshippers, and their children's
    children will see his righteousness;
  xsi-xsi: Andeta Yova Kindeni ne tini-mwasa ikeno panzi tamâta ea simege ŋana i kâ,
    ma ikeno mine ku imo nâ. Aku i uru iveta vetâŋa arara nâ panzi tamâta sondo ŋinde
    nenzi vâsa muli-muli tona mine nâ.
  kan-OKCV: ಆದರೆ ಯೆಹೋವ ದೇವರ ಪ್ರೀತಿಯು ಅವರಿಗೆ ಭಯಪಡುವವರ ಮೇಲೆ ಯುಗಯುಗಾಂತರಕ್ಕೂ ಇರುವುದು,
    ಅವರ ನೀತಿಯು ಮಕ್ಕಳ ಮಕ್ಕಳಿಗೂ ನೆಲೆಸಿರುವುದು.
  tam-2017: யெகோவாவுடைய கிருபையோ அவருக்குப் பயந்தவர்கள்மேலும், அவருடைய நீதி அவர்கள்
    பிள்ளைகளுடைய பிள்ளைகள்மேலும் ஆதிகாலம் முதற்கொண்டு என்றென்றைக்கும் உள்ளது.
  spa-RV-1909: Mas la misericordia de Jehová desde el siglo y hasta el siglo sobre
    los que le temen, y su justicia sobre los hijos de los hijos;
  ron-BTF: Dar mila DOMNULUI este din veșnicie în veșnicie peste cei ce se tem de
    el, și dreptatea lui la copiii copiilor lor,
  eng-WEBP: But the LORD’s loving kindness is from everlasting to everlasting with
    those who fear him, his righteousness to children’s children,
  eng-FBV: But the Lord's trustworthy love lasts for all eternity to those who accept
    him; his goodness to all generations,
  nld-1939: 'Maar van eeuwigheid is de goedheid van Jahweh, En tot in eeuwigheid blijft
    zij bestaan; Zijn barmhartigheid is voor hen, die Hem vrezen, En voor de kinderen
    van hun zonen:'
  nch-BL: Pero TOTECO mojmosta quinicnelía nochi cati quiimacasij huan quitepanitaj.
    Huan quinchihuilis cati xitahuac nochi masehualme cati itztoque ama huan nojquiya
    ininconehua cati tacactiyase teipa.
  vie-1934: Song sự nhân từ Đức Giê-hô-va hằng có đời đời. Cho những người kính sợ
    Ngài, Và sự công bình Ngài dành cho chắt chít của họ.
  cha-cha: Lao y minaase Jeova, guinin taejinecog asta taejinecog guijilo ayo sija
    y manmaañao nu güiya, yan y tininasña gui famaguon y famaguon;
  hin-CV: किंतु याहवेह का करुणा-प्रेम उनके श्रद्धालुओं पर अनादि से अनंत तक, तथा परमेश्वर
    की धार्मिकता उनकी संतान की संतान पर स्थिर बनी रहती है.
  eng-OURB: But Adonai’s chesed ·loving-kindness· is from everlasting to everlasting
    with those who fear him, his righteousness to children’s children;
  spa-BES: Pero la misericordia del Señor es eterna para sus adoradores, y los hijos
    de sus hijos verán su justicia;
  tdx-tdx: Fe boake haehae tsy amam-pipotora’e añe, sikal’ami’ty tsy modo añe, ty
    fiferenaiña’ Iehovà amy ze mañeveñe ama’e, naho i havantaña’ey amo ana’ o anakeo—
  tha-KJV: แต่​ความเมตตาของพระเยโฮวาห์นั้นดำรงอยู่​ตั้งแต่​นิรันดร์​กาลถึงนิรันดร์กาลต่อผู้​ที่​ยำเกรงพระองค์
    และความชอบธรรมของพระองค์ต่อหลานเหลน
  por-BR-2018: Porém a bondade do SENHOR continua de eternidade em eternidade sobre
    os que o temem; e a justiça dele está sobre os filhos de seus filhos.
  deu-ELO: Die Güte Jehovas aber ist von Ewigkeit zu Ewigkeit über die, welche ihn
    fürchten, und seine Gerechtigkeit auf Kindeskinder hin;
  eng-WYC-2018: But the mercy of the Lord is from without beginning, and till into
    without end; on men dreading him. And his rightfulness is into the sons of sons;
    (But the Lord’s loveis without beginning, and without end; for those who fear
    him or for those who revere him. And his righteousness shall never fail the children
    of their children,)
  epo-epo: Sed la boneco de la Eternulo daŭras eterne al tiuj, kiuj Lin timas, Kaj
    Lia bonfaremeco iras ĝis la pranepoj,
  gfk-gfk: Iesen no harmarsai tano Watong tupas diet ing diet ru ie i kis hathatikai,
    ma ira uno takodasiana magingin i kis hatika taar ta ira udiet bulumur.
  uig-PIN: Lekin Ɵzidin ⱪorⱪidiƣanlarƣa, Ɵz ǝⱨdisigǝ wapa ⱪilƣanlarƣa, Kɵrsǝtmilirini
    orunlax üqün ularni esidǝ tutⱪanlarƣa, Pǝrwǝrdigarning meⱨir-muⱨǝbbiti ǝzǝldin
    ǝbǝdgiqǝ, Ⱨǝⱪⱪaniyiti ǝwladtin ǝwladlirigiqidur.
  beo-beo: Be dunu amo da Hina Godema nodone dawa:be, ilia da Ea asigidafa hou eso
    huluane ba:lalumu. Amola fa:no fifi manebe dunu huluane, amo da Ea Gousa:su hamoi,
    amola Ea hamoma:ne sia:i, amoma mae fisili fa:no bobogelalebe, ilia da Ea noga:idafa
    hou ba:lalumu.
  tpi-OTNT: Tasol Bikpela i save marimari oltaim oltaim long ol manmeri i aninit long
    en. Na em i mekim gutpela pasin long ol lain tumbuna i kamap bihain tu.
  hau-SA: Amma daga madawwami zuwa madawwami ƙaunar Ubangiji tana tare da waɗanda
    suke tsoronsa, adalcinsa kuma tare da ’ya’yansu,
  udu-udu: Hili mo/en gi Tap̱a a’di ṯelkunu sho’k mo ’peni mo jin ’konuki/e ki sule/
    ya ye ’ba/ mo itan mo jin ’konuki/e ki sule/ ya ye ’ba/ mo ap̱o/ uni gwansan kun
    ḵo/ki a’di mo, dhali mo ma ḵar/em piti e uc̱i gi uc̱im buni mo,
  uig-LAT: Lékin Özidin qorqidighanlargha, Öz ehdisige wapa qilghanlargha, Körsetmilirini
    orunlash üchün ularni éside tutqanlargha, Perwerdigarning méhir-muhebbiti ezeldin
    ebedgiche, Heqqaniyiti ewladtin ewladlirigichidur.
  nde-nde: Kodwa kusukela phakade kusiya phakade uthando lukaThixo lukulabo abamesabayo,
    lokulunga Kwakhe ebantwaneni babantwana
