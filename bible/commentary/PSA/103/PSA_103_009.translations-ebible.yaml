verse: PSA.103.009
translations:
  mal-C: അവിടന്നു സദാ കുറ്റപ്പെടുത്തുന്നില്ല, അവിടത്തെ കോപം എന്നേക്കും നിലനിർത്തുകയുമില്ല.
  deu-TKW: Nicht für immer hadert er, noch trägt er ewig nach.
  lin-lin: azwaka biso makambo te tango nyonso, abombaka kanda na Ye te mpo na libela ;
  mmx-mmx: Ni noxo paase lolos amisik, la lebelemamao ren noxo nemen amisik.
  eng-LSV: He does not strive forever, || Nor does He watch for all time.
  eng-GNV: He will not alway chide, neither keepe his anger for euer.
  eng-WEBSTER: 'He will not always chide: neither will he keep his anger for ever.'
  nhw-BL: Amo techtlaijilhuía tlatoctzitzi, niyon amo huejcahua cualantoc.
  swh-ONEN: Yeye hatalaumu siku zote, wala haweki hasira yake milele,
  bba-bba: U ku rɑ tɔmbu ɡerusi kiri kiri. U ku rɑ mɑɑ mɔru ko n kɑ tɛ.
  eng-KJVCPB: 'He will not always chide: Neither will he keep his anger for ever.'
  luo-luo: Ok osik komanyo ketho kuom ji, bende ok okan mirimbe nyaka chiengʼ;
  aii-aii: ܠܥܵܠܲܡ ܠܹܐ ܕܵܪܹܫ، ܘܠܵܐ ܠܥܵܠܲܡ ܢܵܛܹܪ ܟܲܪܒܹܗ.
  meu-meu: Ia na basine gwau henida hanaihanai, ena badu na basine mia hanaihanai.
  npi-ULB: उहाँले सधैं ताड्ना दिनुहुन्‍न । उहाँ सधैं रिसाउनुहुन्‍न ।
  yor-yor: Òun kì í bá ni wí ní ìgbà gbogbo bẹ́ẹ̀ ni kì í pa ìbínú rẹ mọ́ láéláé,
  pes-OPCB: خداوند همیشه توبیخ و تنبیه نمی‌کند و تا ابد خشمگین نمی‌ماند.
  tgl-ULB: Hindi siya laging magdidisiplina; hindi siya laging nagagalit.
  nop-nop: Adi nibukwihitafit mu tilak. Eŋ kwihita siyogigi mu tilak.
  cbu-NT: Nda iyaa yutaritshishirini chinaru taakiya. Nda urutari tsiyantataw nda
    ashku taakiya.
  hui-hui: Iname mana ko liahebi beramarunaga Anduane Homogo ibugua ina ba talia bia
    biaganegoyu ani bialu haabo nahaga. Ibugua ibunaga wali agalihondo handabe manga
    howa keraho haabo nahaga kagoni.
  mya-mya: ကိုယ်​တော်​သည်​အ​စဉ်​မ​ပြတ်​ပြစ်​တင်​၍​နေ​တော် မ​မူ။ အ​စဉ်​အ​မြဲ​အ​မျက်​ထွက်​တော်​မ​မူ။
  bod-N: ཡུན་རིང་མི་བཀྱོན་རྟག་ཏུ་ཁྲོ་བའང༌མིན།།
  wsk-wsk: Nu ana ining me nangaru lagoso, ale ko gomang magara me ilu lagoso.
  sna-sna: Haangarambi achipomera mhosva, uye haangarambi akatsamwa nokusingaperi;
  spa-BLM: No siempre acusará; tampoco se quedará enfadado para siempre.
  cac-cac: Man̈ cotacoc scal tzon̈ stumani. Max chichonochlaj sc'ol d'ayon̈ d'a masanil
    tiempo.
  swh-ULB: Hataadhibu siku zote; hakasiriki siku zote.
  bel-bel: Ты паклаў мяжу, якой не пяройдуць, і ня вернуцца зямлю пакрыць.
  wed-wed: Eḡa mara nonoa ina enita, ma ana amloḡaiḡai eḡa ita mamae-nonoa.
  deu-ELBBK: er wird nicht immer rechten und nicht ewiglich nachtragen.
  mbb-OT: Kenà ebpedayun is kedsewaya zin kenitew, wey kenà taman te taman is pauk
    din.
  mal-2015: അവൻ എല്ലായ്പോഴും ഭർത്സിക്കയില്ല; എന്നേക്കും കോപം സംഗ്രഹിക്കയുമില്ല.
  gup-gup: Nungka minj munguyh kanwiddjung bu kandjadme kadberre, dja minj mak munguyh
    kahdjalkangeyiddi ngadkenh.
  ctu-CTI: Mach ti pejtyelel ora mi quej i ticꞌonla. Maꞌix mi quejel i michꞌqꞌuelonla
    ti beleꞌ ora.
  rmc-rmc: Ov amen furt na karhinela; na ela pre amende večňe choľamen.
  nlg-nlg: Gaia te mua kene taonia na palu, me mua mina rutu daro bona vanighita.
  pes-OPV: تا به ابد محاکمه نخواهدنمود و خشم را همیشه نگاه نخواهد داشت.
  ron-1924: Ел ну Се чартэ фэрэ ынчетаре ши ну цине мыния пе вечие.
  aui-aui: Touna genonowa yada berona inatupakoghatedina, bi kate yana nuwapughu inanuwatawana
    waghawaghasina.
  ben-OBCV: তিনি ক্রমাগত আমাদের অভিযুক্ত করবেন না, তিনি চিরকাল তাঁর ক্রোধ মনে পুষে
    রাখবেন না;
  som-som: Isagu had iyo goor wax canaanan maayo, Oo sii cadhaysnaan maayo ilaa weligiis.
  lat-VUC: Terminum posuisti quem non transgredientur, neque convertentur operire
    terram.
  eng-ASVBT: He will not always chide; Neither will he keep his anger forever.
  mna-mna: Ŋonoono, ni keteene malmal pa sanaana kiti mi iyamyaamba iti pa. Tamen
    kete malmalŋana kini ko imbotmbot ma alok na som.
  ita-1885: Egli non contende in eterno; E non serba l'ira in perpetuo.
  eng-LXXUP: Thou hast set a bound which they shall not pass, Neither shall they turn
    again to cover the earth.
  eng-ULB: He will not always discipline; he is not always angry.
  spa-VBL: Él no nos acusa; ni permanece para siempre airado con nosotros.
  fra-_FOB: Il ne conteste pas à perpétuité, et ne garde pas sa colère à toujours.
  mal-mal: ദൈവം എല്ലായ്പോഴും ഭർത്സിക്കുകയില്ല; എന്നേക്കും കോപം സൂക്ഷിക്കുകയുമില്ല.
  urd-GVR: Na wuh hameshā ḍānṭtā rahegā, na abad tak nārāz rahegā.
  suz-BL: मेकोमी गेना हना यो “गे दूली पाइतीनी” मदेंब। मिनु गेना हना यो मगाइक्‍ब। यसैया
    ५७:१६
  eng-NOY: He doth not always chide, Nor doth he keep his anger for ever.
  ita-1927: Egli non contende in eterno, né serba l’ira sua in perpetuo.
  ckb-ckb: تاوانبارکردنی هەتاسەر نییە، تووڕەیی هەتاهەتایە نییە.
  eng-BBE: His feeling will no longer be bitter; he will not keep his wrath for ever.
  xsi-xsi: I ma ileleanzi ne tamâta ikura zo pinde nâ, aku ne wisi-nâna ma ikeno zo
    luandondo nde tia.
  kan-OKCV: ಅವರು ಯಾವಾಗಲೂ ತಪ್ಪುಹುಡುಕುವವರಲ್ಲ; ದೇವರು ತಮ್ಮ ಕೋಪವನ್ನು ಎಂದೆಂದಿಗೂ ಕೂಡಿಟ್ಟುಕೊಳ್ಳುವವರು
    ಅಲ್ಲ;
  tam-2017: அவர் எப்பொழுதும் கடிந்துகொள்வதில்லை; என்றைக்கும் கோபமாக இருப்பதில்லை.
  spa-RV-1909: No contenderá para siempre, ni para siempre guardará el enojo.
  ron-BTF: El nu va certa continuu, nici nu își va ține mânia pentru totdeauna.
  eng-WEBP: He will not always accuse; neither will he stay angry forever.
  eng-FBV: He doesn't keep on accusing us; he doesn't stay angry with us forever.
  nld-1939: Hij toornt niet voor immer, En wrokt niet voor eeuwig;
  nch-BL: Amo techajhua talojtzitzi, yon amo huejcahua cualantoc.
  vie-1934: Ngài không bắt tôi luôn luôn, Cũng chẳng giữ lòng giận đến đời đời.
  cha-cha: 'Güiya ti ufanlalatde para siempre: ni umantiene y binibuña para taejinecog.'
  hin-CV: वह हम पर निरंतर आरोप नहीं लगाते रहेंगे, और न ही हम पर उनकी अप्रसन्‍नता स्थायी
    बनी रहेगी;
  eng-OURB: He will not always accuse; neither will he stay angry forever.
  spa-BES: Su sentimiento ya no será amargo; él no guardará su ira para siempre.
  tdx-tdx: Tsy handilo nainai’e re, tsy hangazoña’e kitro katroke ty fifombo’e.
  tha-KJV: พระองค์​จะไม่ทรงปรักปรำเสมอหรือทรงกริ้วอยู่​เป็นนิตย์
  por-BR-2018: Ele não reclamará perpetuamente, nem manterá sua ira para sempre.
  deu-ELO: Er wird nicht immerdar rechten und nicht ewiglich nachtragen.
  eng-WYC-2018: He shall not be wroth [into] without end; and he shall not threaten
    [into] without end. (He shall not be angry forever; and he shall not threaten
    forever.)
  epo-epo: Ne eterne Li indignas, Kaj ne por ĉiam Li koleras.
  gfk-gfk: Pai tale bia na hartutung hait, ma pai tale bia na lik hatikane tar no
    uno ngalngaluan.
  uig-PIN: U uzunƣiqǝ ǝyiblǝwǝrmǝydu, Yaki ta mǝnggügǝ ƣǝzipidǝ turiwǝrmǝydu.
  beo-beo: E da gagabole sia:sa, be gebewane hame sia:nana. E da wadela:i hou amoma
    ougili higasa. Be gebewane ougi hame diala.
  tpi-OTNT: Em i no save kros nating long yumi. Na belhat bilong en i no save stap
    longpela taim.
  hau-SA: Ba zai yi ta zargi ba ba kuwa zai yi ta jin fushi har abada ba;
  udu-udu: A’di isa yempa/ diki ḵucura ḵucur mo, walla a’di diki kara nyor piti ki
    sule/ sule/ mo.
  uig-LAT: U uzun’ghiche eyiblewermeydu, Yaki ta menggüge ghezipide turiwermeydu.
  nde-nde: Kahlali ebeka imilandu futhi kagcini ulaka lwakhe kokuphela;
  ton-ton: '‌ʻE ʻikai te ne valoki maʻuaipē: pea ʻe ʻikai tuputāmaki ʻo taʻengata.'
  ces-1613: Nebudeť ustavičně žehrati, ani na věky hněvu držeti.
  eng-WMB: He will not always accuse; neither will he stay angry forever.
  tam-TCV: அவர் எப்பொழுதும் நம்மேல் குற்றம் சுமத்துகிறவரல்ல; தமது கோபத்தை என்றென்றும்
    வைத்திருக்கவுமாட்டார்.
  ceb-ULB: Dili siya kanunay nga nagapanton; dili siya kanunay masuko.
  pol-UBG: Nie będzie się spierał bez końca ani wiecznie gniewu chował.
  agr-agr: Apajuík jiyajatu pujuchui; tuja kajegkagtukbaujish tukek achauwai.
  kyc-kyc: Baame lao nembo pyalana pyuo karalu karo pii nange. Baa imbu singi nyuo
    karalu kara nange.
  urd-GVU: نہ وہ ہمیشہ ڈانٹتا رہے گا، نہ ابد تک ناراض رہے گا۔
  eng-OEBCW: he will not always chide, nor cherish his anger forever.
  deu-1912: Er wird nicht immer hadern noch ewiglich Zorn halten.
  kan-2017: ಆತನು ಯಾವಾಗಲೂ ತಪ್ಪು ಹುಡುಕುವವನಲ್ಲ; ನಿತ್ಯವೂ ಕೋಪಿಸುವವನಲ್ಲ.
  yap-yap: Der ma par ni yugub puwan’; ma der ma par nib damumuw ni dariy n’umngin
    nap’an.
  hlt-MCSB: A yoeyah la ho pawt vetih, kumhal duela lunguen mahpawh.
  mdy-ETH: ዒዚ ቢያ ዎዴ ዻቢንቲ ሙሪ ሃንቱዋሴ፤ ዻጋዼ ጎይሣኣ ዴዑዋሴ።
  twi-ASANTE: Ɔrenkɔ so mmɔ soboɔ, na ɔrennya yɛn ho menasepɔ nkɔsi daa;
  eng-WEBU: He will not always accuse; neither will he stay angry forever.
  acu-NT: Yuska iinka kintajai metekka paseetme turamtsuji, tura asa tukeka kajertamkashtinuitji.
  spa-PDDPT: No contenderá para siempre, Ni para siempre guardará el enojo.
  gun-gun: Nhandevy nda'ijayvu ete riaei 'rã, mboxy rupi riae ndoikoi 'rã.
  agu-BL: Nk'e'tz cha'tz cyen tunin i' tan makle'n kawutz. Nin qui na tawnaj cu'n
    i' yi ẍchi'chbe'n c'u'l ske'j.
  ilo-ULB: Saan isuna a kanayon a mangdisdisiplina; saan isuna a kanayon nga agunget.
  kpg-kpg: Mee hagalee helekai hai baahi gi nia daangada i nia madagoaa huogodoo.
    Mee hagalee hagawelewele gaa hana hua beelaa.
  uig-ARA: ئۇ ئۇزۇنغىچە ئەيىبلەۋەرمەيدۇ، ياكى تا مەڭگۈگە غەزىپىدە تۇرىۋەرمەيدۇ.
  bps-bps: Laan tì fadlug mngak i landè gutlagan, na laan fles flabè kel di landè
    sen.
  sus-sus: A mu mixie tɔɔrɔma tɛmui birin, a xa xɔnnanteya mu buma.
  pon-2006: E sohte kin kapwung aramas ahnsou koaros; e sohte kin engieng kohkohlahte.
  jae-jae: Eŋ oc êli biŋ laŋgwa sa elêmê atom ma ê têtac ŋandaŋ tôŋ ênêc ŋapaŋ atom.
  ksd-ksd: Pa na varbor vatikai; Ma kana kulot pa na tur tukum.
  tur-YTC: Hep suçlamaz; Sonsuza dek öfkeli kalmaz.
  bel-N: Не назаўсёды Ён гневам палае і не навекі памятае ліхое.
  grc-BRENT: Ὅριον ἔθου ὃ οὐ παρελεύσονται, οὐδὲ ἐπιστρέψουσι καλύψαι τὴν γῆν.
  kpr-kpr: Nu jo sifo ghousa namonde dombuda sae eraira. Janje eko nu eraira avata,
    jo evovodae ava kotise irae eraira.
  ind-AYT: Dia tidak senantiasa menuntut, atau menyimpan amarah selamanya.
  yom-yom: Niandi kafundanga ko mu zithangu zioso ayi kalundanga ko nganzi andi mu
    zithangu zioso.
  yut-yut: Bɨsapmɨ bɨsapmɨ yokwi amaŋ do gen dɨma yaŋ nimɨsak. Ae butjapni bɨsap dagok
    dagogɨ mɨni dɨma taŋ aŋaŋ kɨsak.
  nya-nya: Iye sadzatsutsa nthawi zonse, kapena kusunga mkwiyo wake kwamuyaya;
  kyg-kyg: Halate magoꞌe huno olahaugiyaꞌmonanafa muki afinaꞌmo aipamo leno olategaiye.
  hrv-hrv: Jarostan nije za vječna vremena niti dovijeka plamti srdžba njegova.
  mps-mps: Agai da dali odolali olo wado po me wabo menio. Tama agai sębę ebo hauwa
    sogo elalubo menio.
  tpi-tpi: Em i no save kros nating long yumi. Na belhat bilong en i no save stap
    longpela taim.
  dan-1931: han går ikke bestandig i Rette, gemmer ej evigt på Vrede;
  vie-OVCB: Ngài không buộc tội luôn luôn, cũng không căm giận đến đời đời.
  guj-2017: તે હંમેશાં શિક્ષા કરશે નહિ; તે હંમેશા ગુસ્સે રહેતા નથી.
  pon-2006A: E sohte kin kapwung aramas ahnsou koaros; e sohte kin engieng kohkohlahte.
  por-BRBSL: Ele não acusará sempre; nem ele ficará zangado para sempre.
  eng-OEBUS: he will not always chide, nor cherish his anger forever.
  swe-swe: Han går inte ständigt till rätta, och behåller inte sin vrede för evigt.
  cth-cth: Pou na yue mahoeh, a lung pou khuek mahoeh.
  twi-twi: Ɔrenkɔ so mmɔ sobo, na ɔrennya yɛn ho menasepɔw nkosi daa;
  hlt-hlt: A yoeyah la ho pawt vetih, kumhal duela lunguen mahpawh.
  tbz-SIM: Kù ɔ̃ɔ̃ í nhɑ̃ kɛ kpɑ nsɑ̃́ɑ̃̀, ku miɛkɛ ɔ̃ɔ̃ í nhɑ̃ kɛ pɛ́ì.
  msy-2020: An atara ghuavɨra itir puvatɨ. An atara egha adarimɨn suirazɨ, a dughiar
    ruarimɨn itir puvatɨ.
  dop-dop: Nn kɑləɣɩ kʋtɑmsɑ, pəyele nn tɔkəɣənɑ yʋlʋ kɛ nyɑ́ tɑɑ kɛ́ tɑm tɔɔ.
  azb-azb: Həmişə töhmətləndirməz, Qəzəbi sonsuza qədər sürməz.
  eng-DBY: He will not always chide, neither will he keep [his anger] for ever.
  hin-2017: वह सर्वदा वाद-विवाद करता न रहेगा, न उसका क्रोध सदा के लिये भड़का रहेगा।
  wol-KYG: Saxoowul di toppe, dencul mer ba fàww.
  swp-swp: Ia taba nige huia gamagari i dilaida, ena ouyalayala taba nige i ota huia
    gamagari.
  bjr-bjr: Yaaweefa sia kisaaqasaa inni manda oosanara nifairiannoo. Kafaa mina aanooqirafa
    sia naaruara mariannoo.
  eng-YLT: Not for ever doth He strive, Nor to the age doth He watch.
  kne-kne: Adi kanayonen Diyos din panyamyamana, ya adi na ililiget din ipogaw na.
  eng-WYC-2017: He shall not be wroth without end; and he shall not threaten without
    end.
  eng-WMBB: He will not always accuse; neither will he stay angry forever.
  zat-NTPS: Quebe nníaqueze̱', ne quebe zrá'aqueze̱'.
  zty-NTPS: Bi ẕtiḻkze' žo'o, na' kegé to chi'ize ẕže'e žo'o.
  urd-GVH: न वह हमेशा डाँटता रहेगा, न अबद तक नाराज़ रहेगा।
  rug-rug: Lopu hoke zuzutu sisigiti si Asa, meke lopu kopu nia Sa sa Nana binugoro
    ninae rane ka rane.
  gaz-gaz: Inni yeroo hunda hin dheekkamu; aarii isaa illee bara baraan hin kuufatu;
  fra-LSG: Il ne conteste pas sans cesse, Il ne garde pas sa colère à toujours;
  gnn-gnn: Wiripunydja ŋayi ŋilimurrunha ŋuli waŋa raypirri'yun yätjŋuru, yurru yaka
    gupaḏalnydja ŋayi ŋuli ŋilimurrunha murr'marama, ga yaka ŋayi ŋuli weyinmaramanydja
    gäma ŋunhi nhanŋuway ŋayi ŋaramurr.
  yal-yal: A xɔlɔxin mi en mafalɛ yɛyɛ! A mi luyɛ xɔlɔxi han habadan!
  iou-iou: U ninta kokwawak jop nadäŋ nämo täk täyak. Ba kokwawaki kadäni käroŋi nämo
    yäpmäŋ kuŋat täyak.
  haw-1868: Aole ia e hoomau i ka huhu mai; Aole hoi ia e hookaulua mau loa.
  arb-NAV: لَا يَسْخَطُ إِلَى الأَبَدِ وَلَا يَحْقِدُ إِلَى الدَّهْرِ.
  ded-ded: Ye nasosoc mesuninau mi nunukefude nga ye ngaba nasoya nasoya mi mekefude.
  ewe-ewe: Metsɔa nya ɖe ame ŋu ɣe sia ɣi, alo léa dɔmedzoe ɖi ɖikaa o.
  eng-LEE: Not for all eternity will he contend; nor will he for ever retain his anger.
  asm-FB: তেওঁ সদায় ধমকি দি নাথাকিব, চিৰকাললৈকে ক্ৰোধো নাৰাখিব।
  sus-A: عَ مُ مِشِيٍ تْورْ مَ تّمُي بِرِن، عَ شَ شْننَنتٍيَ مُ بُمَ.
  fra-SBL: Il n'accusera pas toujours ; il ne restera pas non plus en colère pour
    toujours.
  hbo-hbo: לֹֽא־לָנֶ֥צַח יָרִ֑יב וְלֹ֖א לְעֹולָ֣ם יִטֹּֽור׃
  kik-kik: We ndaciirithanagia hĩndĩ ciothe, o na kana agatũũra arakarĩte nginya tene;
  fra-NCL: Ce n’est pas pour toujours qu’il réprimande, il ne garde pas à jamais sa
    colère.
  cek-AK: Anih loe zaehaih net poe mak ai; palung doeh phui poe mak ai.
  cuk-cuk: Degisadegu urwemai guosulid. Dule-egi-nosale, degisadegu ebinsabalosulid.
  uig-CYR: Улар тешип, йәрни йәнә қаплимисун дәп, Сән уларға чәклимә қойғансән.
  tel-2017: ఆయన ఎప్పుడూ అదుపులో పెట్టేవాడు కాదు. ఆయన అస్తమానం కోపంగా ఉండడు.
  hat-BSA: Li p ap toujou goumen ak nou, ni Li p ap kenbe kòlè Li jis pou tout tan.
  bxh-bxh: In ibege fuya ouꞌouli i laulau fagilu, yo ena manabala ibege i ota esegahi.
  ukr-ONPU: Ти поклав межу, яку вони не перейдуть, не вкриють вони знову землі.
  kos-kos: El ac tia kaiyuk pacl nukewa, El tia kolla mulat lal nwe tok.
  hbo-WLC: לֹֽא־לָנֶ֥צַח יָרִ֑יב וְלֹ֖א לְעוֹלָ֣ם יִטּֽוֹר׃
  ibo-ibo: Iwe ya anaghị adịgide ruo mgbe ebighị ebi, ọ bụghị oge niile ka ọ na-anọgide
    na-ata mmadụ ụta;
  ory-ory: ସେ ନିରନ୍ତର ଧମକାଇବେ ନାହିଁ; କିଅବା ସଦାକାଳ ଆପଣା କ୍ରୋଧ ରଖିବେ ନାହିଁ।
  chk-chk: Esap apwüngü aramas fansoun meinisin, esap pwal amwöchü an song tori feilfeilachök.
  rop-rop: Im kaan kipgon graulbat im pipul olabat, en im kaan kipgon wail langa olabat.
  ukr-1871: Не буде вічно карати і по віки памятати.
  yon-yon: Ye kuu nub yaa manmo kerundembaraanban, kwane ye norin kuu kwane kowe awinembaraanban.
  deu-1951: Er wird nicht immerdar hadern und nicht ewiglich zürnen.
  eng-JPS: He will not always contend; neither will He keep His anger for ever.
  srp-1865: Ne gnjevi se jednako, niti se dovijeka srdi.
  lug-lug: Taasibenga busungu ku mwoyo, era tasunguwala kumala bbanga lyonna.
  heb-heb: לא לנצח יריב ולא לעולם יטור׃
  ben-IRV: তিনি সব দিন বিনতি করবেন না, তিনি সব দিন রাগ করবেন না।
  ntu-ntu: Trkrlzleu nzaboitr-krmle zngya ngr drtwrde bagu, A' ani txpwz nzipq-mou-krde
    nigu.
  pan-pan: ਉਹ ਸਦਾ ਨਹੀਂ ਝਿੜਕੇਗਾ, ਨਾ ਸਦਾ ਲਈ ਆਪਣਾ ਕ੍ਰੋਧ ਰੱਖੇਗਾ।
  mya-JVB: အစဉ် မပြတ်အပြစ်တင် တော်မူသည်မဟုတ်။ အငြိုး ကို အမြဲ ထားတော်မူသည်မဟုတ်။
  kgf-kgf: Inéŋ képésicninawac nalé séc tualefic ac ménda waŋanʒac. Waŋu qeri biric
    nalé horua ménda doŋgéanʒac.
  tte-O: Nige sowasowana ana yokoi imamalawe yo ana munamunai nige sowana imiyayai.
  tbg-tbg: Viva kiama enena tinavu titianaro. Viva tinavuara arara ite vaiva kiama
    vukaiqama kero varianaro.
  hmo-hmo: Ia ese ita do ia gwau henia hanaihanai lasi. Iena badu be hanaihanai do
    ia noho lasi.
  zar-NT: Bitiʼ ruzétiquiʼsinëʼ rëʼu le bach, en bitiʼ rilétiquiʼsinëʼ.
  urd-urd: वह सदा झिड़कता न रहेगा वह हमेशा ग़ज़बनाक न रहेगा।
  rus-SYN: Ты положил предел, которого не перейдут, и не возвратятся покрыть землю.
  bqc-SIM: Ìliↄ zↄadↄmá láasaio, aà pↄ líↄ fɛ̃a gↄↄpiio.
  tcz-CHONGTHU: Amahin phat tinnin eithepmosah pouvintin ahilouleh lunghang jingjeng
    ponte.
  mar-mar: तो नेहमीच शिक्षा करणार नाही; तो नेहमीच रागावणार नाही.
  isl-isl: Hann er ekki langrækinn né eilíflega reiður.
  hlt-THB: Anih thawlh ap puk khing kawmsaw, ak kawlung kumqui dy am so khing kaw;
  soq-soq: Me mai no kadimba kainokaino eweipe enituidaneipona, dia, ita do me nuakadiwa
    mai winakasaleipona.
  qub-qub: Manami waran-waranchu piñacamanchi. Manami para-simrichu rabyashapis cacun.
  bqp-bqp: Ani ń taari le gɛ̃̀n baaakↄ̃ro, ani pↄfɛ̃ da a nɛ̀sɛn gↄrↄ sĩnda pínkiro.
  hat-hat: Li p'ap pase tout tan l' ap pini nou, li pa ankòlè pou lontan.
  eng-BSB: He will not always accuse us, nor harbor His anger forever.
  eng-WEBPB: He will not always accuse; neither will he stay angry forever.
  kbq-kbq: Agra kea tasuvava nosuno, arimpa aherante vava huno ovu Anumza mani'ne.
  pon-pon: A jota kin kotin kaloke aramaj anjau karoj, o pil jota onion kokolata.
  nhe-BL: Amo xitechtlaijilhui ajachica, niyon ax huejcahua cualantoc.
  wnc-wnc: Gatu ita temapan ninike ninde asinggan dua natanimunggak. Aho, itane musiptok
    takngan mamayambam dua yuak.
  bus-bus: Eé ń taari e gɛ̃̀n baaagↄ̃ro, eé pↄfɛ̃ da a nↄ̀sɛn gurↄ píngiro.
  gub-BL: Nuiko kwaw tuweharupi zaneremiapo kwer ikatu 'ym ma'e imume'u pà a'e. Ikwahy
    haw upaw putar amo 'ar mehe nehe.
  eng-DRA: Thou hast set a bound which they shall not pass over; neither shall they
    return to cover the earth.
