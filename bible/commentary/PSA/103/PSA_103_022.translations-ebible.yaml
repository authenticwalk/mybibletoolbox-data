    ਆਖੋ! ਹੇ ਮੇਰੀ ਜਾਨ, ਯਹੋਵਾਹ ਨੂੰ ਮੁਬਾਰਕ ਆਖ!।
  mya-JVB: နိုင်ငံ တော်အရပ်ရပ် ၌ စီရင် ဖန်ဆင်းတော်မူသမျှ တို့၊ ထာဝရဘုရား ကို ကောင်းကြီး
    ပေးကြလော့။ အို ငါ့ ဝိညာဉ် ၊ ထာဝရဘုရား ကို ကောင်းကြီး ပေးလော့။
  kgf-kgf: Yawenéŋ ʒéhicŋi énécmiyu baec imuaru me imuaru inéŋ héŋgaleŋ waŋanʒac séc
    kecnaʒu ini mocʒoŋ Yawe ʒéhiaru migic. Kekec uŋana Yawe ʒéhiaru mina.
  tte-O: Komiu yamayamayale meuloimiu iyamayalemiu dedei meuloina kolili, Yeoba kwatobalan.
    Yaluyaluwagu, Guyau kutobalan.
  tbg-tbg: Noravano Kotiva ni ekaa haika autu kero vataimanta ne ekaa vata maata variaka,
    viva niqaa raqiki vaiva vairara ti, ne vira autu tuahera kaate. Mpo, kaiqe tevata
    Nora Kotira autu tuahera kaare.
  hmo-hmo: Lohiabada ese ia karaia gaudia ibounai, ia ese ia biagua gabu ibounai dekenai
    umui noho, Lohiabada ena ladana do umui hanamoa bada. Egu lauma e, Lohiabada do
    oi hanamoa bada!
  zar-NT: ¡Guliʼcuʼë yöl-laʼ ba Xanruʼ, yúguʼtëliʼ naʼ nucuʼë libíʼiliʼ, libíʼiliʼ
    zóaliʼ yúguʼtë lataj ga naʼ rinná bëʼë Lëʼ! ¡Bil-la yöl-laʼ ba queëʼ Xanruʼ, liʼ,
    böʼ naca cazaʼ!
  urd-urd: ऐ ख़ुदावन्द की मख़लूक़ात, सब उसको मुबारक कहो! तुम जो उसके तसल्लुत के सब
    मकामों में ही। ऐ मेरी जान, तू ख़ुदावन्द को मुबारक कह!
  rus-SYN: Восходит солнце, и они собираются и ложатся в свои логовища;
  bqc-SIM: À Dii sáaukpa, aà pↄkɛaↄ píi gu pↄ́ àlɛ kibleuↄ píi. Má Dii sáaukpa.
  tcz-CHONGTHU: Asemsa ho jousen, chuleh alengam a umjousen Yahweh Pakai chu thangvah'un.
    Keima kahina jouse pum in Yahweh Pakai chu thangvah jing ing kate.
  mar-mar: परमेश्वराच्या राज्यातील सर्व ठिकाणातील, त्याच्या सर्व प्राण्यांनो त्याचा
    धन्यवाद करा; हे माझ्या जिवा परमेश्वराचा धन्यवाद कर.
  isl-isl: Öll verk Drottins, um víða veröld, lofa hann! Einnig ég vil lofa hann!
  hlt-THB: A uknaak hun boeih awhkaw a ik-oeih saikhqi aw, Bawipa ce kyihcah lah uh.
    Aw ka hqingnaak, Bawipa ce kyihcah lah.
  soq-soq: Dewa uduudu me dewamona uboo ita tawo osowe wineia, e uduudu Iawe God wadaposisana.
    Ne do nuana uduudu mampe Iawe God wadaposisapa.
  qub-qub: Tayta Diosta alabay-llapa pay camashan cäga maychöpis pay mandashan cajchöga.
    Nogapis llapan shongöpami Tayta Diosta alabashaj.
  bqp-bqp: À Dikiri sáabu kpá, ákↄ̃nↄ a pↄ́kɛnanↄ á pínki gu kũ àtɛn kí blennↄ pínki.
    Ma swɛ̃̀, ǹ Dikiri sáabu kpá.
  hat-hat: Nou tout kreyati Bondye, nou tout ki toupatou kote l'ap gouvènen, di Seyè
    a mèsi! Wi, kite m' di Seyè a mèsi!
  eng-BSB: Bless the LORD, all His works in all places of His dominion. Bless the
    LORD, O my soul!
  eng-WEBPB: Praise the LORD, all you works of his, in all places of his dominion.
    Praise the LORD, my soul!
  kbq-kbq: Maka zama tro'ma hunte'neno Agrama kegavama hu'nea mopafima nemaniza zantamimota,
    Ra Anumzamofona agi'a ahentesga hiho. Ana nehinke'na nagranena maka nagu'areti
    hu'na Ra Anumzamofona agi'a ahentesga hugahue.
  pon-pon: Kapikapina Ieowa japwilim a dipijou kan ni waja karoj, me a kotin kakaun,
    nen i kapina Ieowa!
  nhe-BL: ¡Nochi tlacame huan nochi tlamantli tlen mopantíaj campa hueli ipan nochi
    itlanahuatilis, nochi ma quipaquilismacaca TOTECO! Na nojquiya tlahuel nijpaquilismaca.
  wnc-wnc: Ginu sangabamu Buyambam tapata pasikuu, kepna kepna yuaing. Siwan ina siknga
    gindane King kapa yuak. Buyambam tapatane umana yatangenatnong. Siwan na kaya
    itane umana asiknga yatangenawit.
  bus-bus: À Dii sáabu kpá, amↄa à pↄ́kɛnanↄ a píngi guu kɛ̀ èe kí bleennↄ baama píngi.
    Ma swɛ̃̀, ǹ Dii sáabu kpá.
  gub-BL: Pemume'u Tuweharupi Wiko Ma'e ikatu haw nehe, Wikuwe ma'e paw wà, ipureruze'egaw
    nànànar wà. O herekwe, emume'u Tupàn Tuweharupi Wiko Ma'e ikatu haw nehe.
  eng-DRA: 'The sun ariseth, and they are gathered together: and they shall lie down
    in their dens.'
