verse: PSA.103.022
translations:
  mal-C: അവിടത്തെ ആധിപത്യത്തിലെങ്ങുമുള്ള സകലസൃഷ്ടികളുമേ, യഹോവയെ വാഴ്ത്തുക. എൻ മനമേ,
    യഹോവയെ വാഴ്ത്തുക.
  deu-TKW: Preist Jahwe, alle seine Werke an allen Orten seiner Herrschaft. Preise,
    meine Seele, Jahwe!
  lin-lin: Bopambola Yawe, bino bikelamu na Ye nyonso, kati na bisika nyonso ya Bokonzi
    na Ye. Eh molimo na ngai, pambola Yawe !
  mmx-mmx: Nemi lempanga vipis axap teren at lengkot axap neni ik lok gomgo ren, mina
    emi asu mi Leeme Silok. Labalak, una emi asu mi Leeme Silok!
  eng-LSV: Bless YHWH, all you His works, || In all places of His dominion. Bless,
    O my soul, YHWH!
  eng-GNV: 'Prayse the Lord, all ye his workes, in all places of his dominion: my
    soule, prayse thou the Lord.'
  eng-WEBSTER: 'Bless the LORD, all his works in all places of his dominion: bless
    the LORD, O my soul.'
  nhw-BL: ¡Nochi masehualme huan nochi tlamantli catli mopantíaj campa hueli ipan
    nochi itlanahuatilis, nochi ma quipaquilismacaca TOTECO! Na nojquiya tlahuel nijpaquilismaca.
  swh-ONEN: Mhimidini Bwana, kazi zake zote kila mahali katika milki yake. Ee nafsi
    yangu, umhimidi Bwana.
  bba-bba: Bɛɛ win tɑkɑ koorɑ, i nùn siɑro mi u bɑndu dii kpuro. Yinni Gusunɔ, kon
    nun siɑrɑ.
  eng-KJVCPB: 'Bless the Lord, all his works In all places of his dominion: Bless
    the Lord, O my soul.'
  cpy-cpy: Eerokaete maawoeni rowetsikani Tajorentsi, Pajahaa-wentee-yaari maawoeni
    jempe-rika-paeni ipinkathari-wentantzi! Tema najahaa-wentari naaka Tajorentsi
    noshireki!
  luo-luo: Pakuru Jehova Nyasaye, un gik moko duto mochweyo, manie bwo lochne kuonde
    duto. Pak Jehova Nyasaye, yaye chunya.
  aii-aii: ܒܲܪܟ݂ܘܼܢ ܠܡܵܪܝܵܐ، ܝܵܐ ܟܠܵܝܗ‌ܝ ܥܒ݂ܵܕܘܼ̈ܗ‌ܝ، ܒܟܠܵܝܗ‌ܝ ܕܘܼܟܵܢܹ̈ܐ ܕܫܘܼܠܛܵܢܹܗ،
    ܒܲܪܸܟ݂ܝ، ܝܵܐ ܓܵܢܝܼ، ܠܡܵܪܝܵܐ.
  meu-meu: Iehova ena karakara ḡaudia iboumui ai, ia ba hanamoa, ia e lohiadiamu gabudia
    iboudiai lalodiai. Laumagu e, Iehova ba hanamoa.
  npi-ULB: ए परमप्रभुका सबै प्राणी हो, उहाँले राज्‍य गर्ने सबै ठाउँमा उहाँको प्रशंसा
    गर । म आफ्‍नो सारा जीवनले परमप्रभुको प्रशंसा गर्नेछु ।
  yor-yor: Yin Olúwa, gbogbo iṣẹ́ rẹ̀ ní ibi gbogbo ìjọba rẹ̀. Yin Olúwa, ìwọ ọkàn
    mi.
  pes-OPCB: ای همه مخلوقات خداوند، در هر جایی که هستید، او را بستایید! ای جان من،
    خداوند را ستایش کن!
  tgl-ULB: Bigyang papuri si Yahweh lahat ng kanyang mga nilalang, sa lahat ng mga
    lugar kung saan siya naghahari. Pupurihin ko si Yahweh nang buong buhay ko.
  nop-nop: Nemenemek hogohogok Yahwedi hehitubu-mintaguk kwetkwet haliwiiŋ kaŋ negoŋ
    hidi’walaŋ mapme itak, hidi Yahwe wou nintiloneŋ. Kaŋ nu welenedi undugoŋ niutumbawit.
  cbu-NT: Mishat siysa, yuwis Apanll tinarangants anis, maachtawtamtis, kanindshuchtamtis,
    tsapurunashutamtis taakis anis ichingarus Apanlleetsimari Taarashipani ungirtakus
    taangtsa. Nuwsha ashiritam zurampatari mangiptarti Apanllee ungirtakuri taachima.
  hui-hui: Mbirale bibahendeore Anduane Homogo ibuni wabini ngamirubi kamirubi tí
    bibahendeorenaga kini ibuni howa ibugua tí handame ho kago tígua turuore halu
    ibunaga mini mo yaraga hadaba. Ani bidaba. I̱nabi Anduane Homogonaga miniore mo
    yaraga holebero.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​အုပ်​စိုး​တော်​မူ​ရာ​အ​ရပ်​ရှိ ဖန်​ဆင်း​ခြင်း​ခံ​ရ​သော​သတ္တဝါ​အ​ပေါင်း​တို့၊
    ကိုယ်​တော်​အား​ထော​မ​နာ​ပြု​ကြ​လော့။ အို ငါ့​ဝိ​ညာဉ်၊ထာ​ဝ​ရ​ဘု​ရား​အား​ထော​မ​နာ
    ပြု​လော့။
  bod-N: ཡ་ཝཱེས་འགོད་པར་མཛད་པ་ཐམས་ཅད༌ཀྱིས། །ཁོང་གི་མངའ་འོག་ཀུན་ཏུ་ཁོང་ལ༌བསྟོད། །ཀྱེ་ཀྱེ་ང་ཡི་སེམས་ཀྱིས་ཡ་ཝཱེར༌བསྟོད།།
  wsk-wsk: Nina melmasak suen la nu nungam se noko bitua bowa ningi bagasan, mu noko
    nup patawuralko. Se ani mu betela ko nup patawurikko.
  sna-sna: Rumbidzai Jehovha, imi mabasa ake ose kwose kwose kuno umambo hwake. Rumbidza
    Jehovha, mweya wangu.
  spa-BLM: Alabad a Yahvé, todas sus obras, en todos los lugares de su dominio. ¡Alabado
    sea Yahvé, mi alma!
  cac-cac: Masanil tas b'ob'il yuj Jehová d'a yol smacb'en, yalocab' vach' lolonel
    d'a Jehová chi'. D'a smasanil in c'ool ol val vach' lolonel d'a Jehová.
  swh-ULB: Msifuni Yahwe, viumbe wake wote, mahali popote atawalapo. Nitamsifu Yahwe
    maisha yangu yote.
  bel-bel: Устае сонца, і яны зьбіраюцца і кладуцца ў свае логвішчы;
  wed-wed: Taumi anatapumi Bada uranei i kauei, ana au vigulau maemaei, Bada ona voepaepai.
    Tau nanare orau taputapunei Bada ana voepaepai.
  deu-ELBBK: Preist den HERRN, alle seine Werke, an allen Orten seiner Herrschaft!
    Preise den HERRN, meine Seele!
  mbb-OT: Deliǥa niw is Nengazen, sikiyu is langun he menge linimbag he ziyà te langun
    he menge lugar su zizalem heini te keǥehem din. Ereg he edeliǥen ku is Nengazen.
  mal-2015: അവന്റെ ആധിപത്യത്തിലെ സകലസ്ഥലങ്ങളിലുമുള്ള അവന്റെ സകലപ്രവൃത്തികളുമേ, യഹോവയെ
    വാഴ്ത്തുവിൻ; എൻ മനമേ, യഹോവയെ വാഴ്ത്തുക.
  gup-gup: Nawu Yawey marnbom yehyeng rowk dja kawohrnawohrnan kubolkbubuyika rowk
    kore kaddum dja mak kore kurorre. Wanjh nakka rowk birridjalburlumen Yawey. Mah!
    Ngaye ngadjare ngaburluburlume nawu Yawey kukange dorrengh ngardduk.
  ctu-CTI: Chꞌujutisan lac Yum ti pejtyelel i melbal, Ti jujumpꞌej lum am bʌ tiꞌ wenta,
    Laꞌ c chꞌujutisan c Yum ti pejtyelel c pusicꞌal.
  rmc-rmc: Lašar le RAJES, savoro, so hin stvorimen, lašar les pre savore thana, kaj
    vladňinel! Lašar le RAJES, dušo miri!
  nlg-nlg: Holoutoa a Lord, ghau na lei totobo te gonighau, mana lei komu ta nina
    righitaoni. [Lameagu]/[tarungagu] ko holoutoa a Lord.
  pes-OPV: ‌ای همه کارهای خداوند او را متبارک خوانید! در همه مکان های سلطنت او. ای
    جان من خداوند رامتبارک بخوان!
  ron-1924: Бинекувынтаць пе Домнул, тоате лукрэриле Луй, ын тоате локуриле стэпынирий
    Луй! Бинекувынтязэ, суфлете, пе Домнул!
  aui-aui: Sawara tupadi touna iberadina, sawara tupadi yana wiibadana kamone, na
    tami Yawe God kokabepepi. Tagu nuwanuwagu tupanama Yawe God anakabepepi.
  ben-OBCV: সদাপ্রভুর প্রশংসা করো, হে তাঁর সমস্ত সৃষ্টি, তাঁর আধিপত্যের সমস্ত স্থানে।
    হে আমার প্রাণ, সদাপ্রভুর প্রশংসা করো।
  som-som: Shuqulladiisa oo dhammow, Rabbiga ku ammaana Meel kasta oo dowladnimadiisa
    ahba, Naftaydoy, Rabbiga ammaan.
  lat-VUC: Ortus est sol, et congregati sunt, et in cubilibus suis collocabuntur.
  eng-ASVBT: 'Bless Jehovah, all ye his works, In all places of his dominion: Bless
    Jehovah, O my soul.'
  mna-mna: Niom koroŋ ta Yooba iur yom ma karao pa toono na, kamap ma kapakuri. Pa
    ni biibi tiom mi ikamam peeze piom. Mi nio ta kembena. Leleŋ ko imap ipakur Yooba
    pa kampeŋana kini.
  ita-1885: Benedite il Signore, voi tutte l'opere sue, In tutti i luoghi della sua
    signoria. Anima mia, benedici il Signore.
  eng-LXXUP: The sun arises, and they shall be gathered together, And shall lie down
    in their dens.
  eng-ULB: Give praise to Yahweh, all his creatures, in all the places where he reigns.
    I will give praise to Yahweh with all my life.
  spa-VBL: ¡Alabe al Señor, toda cosa en su creación, todos bajo su gobierno! ¡Alaba,
    alma mía, al Señor!
  fra-_FOB: Bénissez l'Éternel, vous toutes ses œuvres, dans tous les lieux de son
    empire! Mon âme, bénis l'Éternel!
  mal-mal: ദൈവത്തിന്റെ അധികാരത്തിന്റെ കീഴിലുള്ള കർത്താ‍വിന്റെ കൈവേലയായ ഏവരുമേ, യഹോവയെ
    വാഴ്ത്തുവിൻ; എൻ മനമേ, യഹോവയെ വാഴ്ത്തുക.
  urd-GVR: Tum sab jinheṅ us ne banāyā, Rab kī satāish karo! Us kī saltanat kī har
    jagah par us kī tamjīd karo. Ai merī jān, Rab kī satāish kar!
  suz-BL: परमप्रभु यावे आ सासन पतीकेमी बाक्‍शो, आ सेल्‍शो नेल्‍लेमी परमप्रभु यावे
    कली ठेयब सेलीन। आं थुं, परमप्रभु यावे कली ठेयब सेलो।
  eng-NOY: Bless the LORD, all his works, In all places of his dominion! Bless the
    LORD, O my soul!
  ita-1927: Benedite l’Eterno, voi tutte le opere sue, in tutti i luoghi della sua
    signoria! Anima mia, benedici l’Eterno!
  ckb-ckb: ئەی هەموو کارەکانی، ستایشی یەزدان بکەن لە هەموو شوێنێکی ژێر دەسەڵاتی. ئەی
    گیانی من، ستایشی یەزدان بکە.
  eng-BBE: 'Give praise to the Lord, all his works, in all places under his rule:
    give praise to the Lord, O my soul.'
  xsi-xsi: Mao nâ, miki kelekele rârâni ŋine Yova Kindeni nanayoni ipuliami kapâŋga
    lâ, kala kamo kakura nia ndoni i tamwata uru ikai poe papa, miki ŋinde kapanea
    Yova Kindeni ŋa kasuka kâki! Naŋa kala mine nâ apanea Yova Kindeni ŋa asuka kâki!
  kan-OKCV: ದೇವರ ಆಳಿಕೆಯ ಎಲ್ಲಾ ಕಡೆಗಳಲ್ಲಿಯೂ ಇರುವುದು. ಅವರ ಎಲ್ಲಾ ಸೃಷ್ಟಿಗಳೇ, ಯೆಹೋವ ದೇವರನ್ನು
    ಸ್ತುತಿಸಿರಿ. ನನ್ನ ಮನವೇ, ಯೆಹೋವ ದೇವರನ್ನು ಕೊಂಡಾಡು.
  tam-2017: யெகோவா ஆளுகிற எல்லா இடங்களிலுமுள்ள அவருடைய எல்லா படைப்புகளே, அவரைப் போற்றுங்கள்;
    என் ஆத்துமாவே, யெகோவாவைப் போற்று.
  spa-RV-1909: Bendecid á Jehová, vosotras todas sus obras, en todos los lugares de
    su señorío. Bendice, alma mía, á Jehová.
  ron-BTF: Binecuvântați pe DOMNUL, toate lucrările lui în toate locurile stăpânirii
    lui; binecuvântează pe DOMNUL, suflete al meu.
  eng-WEBP: Praise the LORD, all you works of his, in all places of his dominion.
    Praise the LORD, my soul!
  eng-FBV: Praise the Lord, everything in his creation, everyone under his rule, and
    let every part of me praise the Lord!
  nld-1939: Looft Jahweh, al zijn werken, In iedere plaats van zijn rijk; Loof Jahweh,
    mijn ziel!
  nch-BL: ¡Nochi masehualme huan nochi tamanti cati mopantíaj campa hueli ipan nochi
    itanahuatilis, nochi ma quipaquilismacaca TOTECO! Na nojquiya tahuel nijpaquilismaca.
  vie-1934: Hỡi các công việc của Đức Giê-hô-va, Trong mọi nơi nước Ngài, khá ngợi
    khen Đức Giê-hô-va! Hỡi linh hồn ta, hãy ngợi khen Đức Giê-hô-va!
  cha-cha: 'Bendise si Jeova, todo y finatinasña, gui todo y sagayan anae jagobiebietna:
    bendise si Jeova, O antijo.'
  hin-CV: उनकी समस्त सृष्टि, जो समस्त रचना में व्याप्‍त हैं, याहवेह का स्तवन करें.
    मेरे प्राण, याहवेह का स्तवन करो.
  eng-OURB: Praise Adonai, all you works of his, in all places of his dominion. Praise
    Adonai, my soul!
  spa-BES: Alaben al Señor, todas sus obras, en todos los lugares bajo su gobierno;
    alaba al Señor, alma mía.
  tdx-tdx: Andriaño t’Iehovà, ry hene sata’e tok’aia tok’aia amy fifehea’eio. Andriaño
    t’Iehovà, ry fiaiko.
  tha-KJV: พระราชกิจทั้งสิ้นของพระองค์ในทุกสถานที่​ที่​พระองค์​ทรงครอบครองอยู่ จงถวายสาธุการแด่พระเยโฮวาห์
    โอ จิ​ตใจของข้าเอ๋ย จงถวายสาธุการแด่พระเยโฮวาห์
  por-BR-2018: Bendizei ao SENHOR todas as suas obras, em todos os lugares de seu
    domínio; louva, minha alma, ao SENHOR!
  deu-ELO: Preiset Jehova, alle seine Werke, an allen Orten seiner Herrschaft! Preise
    Jehova, meine Seele!
  eng-WYC-2018: All works of the Lord, bless ye the Lord, in each place of his lordship;
    my soul, bless thou the Lord. (All his creatures, bless ye the Lord, everywhere
    that he ruleth; my soul, bless the Lord!)
  epo-epo: Benu la Eternulon ĉiuj Liaj kreitaĵoj, En ĉiuj lokoj de Lia regado. Benu,
    ho mia animo, la Eternulon.
  gfk-gfk: I bilai bia ira uno pakpakilai bakut ta ira kaba katon bakut tano uno harbalaurai,
    diet na pirlat no Watong. I tahut bia iau ni pirlat no Watong ma no nugu kidilona
    nilon.
  uig-PIN: I, Uning barliⱪ yasiƣanliri, Ⱨɵkümranliⱪi astidiki barliⱪ jaylarda Pǝrwǝrdigarƣa
    tǝxǝkkür-mǝdⱨiyǝ ⱪayturunglar! I mening jenim, Pǝrwǝrdigarƣa tǝxǝkkür ⱪaytur!
  beo-beo: Hina Gode Ea hahamoi esalebe liligi huluane, amo da Ea ouligibi soge huluane
    amo ganodini esalebe! Dilia Hina Godema nodoma! Na asigi dawa:su! Hina Godema
    nodoma!
  tpi-OTNT: Yupela olgeta samting Bikpela i bin wokim na i stap long olgeta hap, na
    em yet i stap king bilong yupela, litimapim nem bilong Bikpela. Na mi tu mi mas
    litimapim nem bilong em.
  hau-SA: Yabi Ubangiji, dukanku ayyukansa ko’ina a mulkinsa. Yabi Ubangiji, ya raina.
  udu-udu: ’Bori Tap̱a mii mo, aris to kun miina a’di mo, eya ris mo ’baar mo kun
    ta mom piti kun tana a’di tap̱a mo. ’Bori Tap̱a mii mo, ayy ḵashiram pem mo.
  uig-LAT: I, Uning barliq yasighanliri, Hökümranliqi astidiki barliq jaylarda Perwerdigargha
    teshekkür-medhiye qayturunglar! I méning jénim, Perwerdigargha teshekkür qaytur!
  nde-nde: Dumisani uThixo, imisebenzi yakhe yonke ezindaweni zonke embusweni wakhe.
    Dumisa uThixo, Oh mphefumulo wami.
  ton-ton: 'Fakafetaʻi kia Sihova, ʻa ʻene ngaahi ngāue kotoa pē ʻi he potu kotoa
    pē ʻo hono puleʻanga: fakafetaʻi kia Sihova, ʻa hoku laumālie.'
  ces-1613: Dobrořečte Hospodinu všickni skutkové jeho, na všech místech panování
    jeho. Dobrořeč duše má Hospodinu.
  eng-WMB: Praise the LORD, all you works of his, in all places of his dominion. Praise
    the LORD, my soul!
  tam-TCV: யெகோவா ஆளுகை செய்கிற எல்லா இடங்களிலுமுள்ள அவருடைய படைப்புகளே, அவரைத் துதியுங்கள்.
    என் ஆத்துமாவே, யெகோவாவைத் துதி.
  ceb-ULB: Dayega si Yahweh, tanan niyang binuhat, sa tanang dapit diin siya naghari.
    Magadayeg ako kang Yahweh sa tibuok nakong kinabuhi.
  pol-UBG: Błogosławcie PANA, wszystkie jego dzieła, we wszystkich miejscach jego
    panowania. Błogosław, moja duszo, PANA.
  agr-agr: ¡Tuja Apajuí najankamu ashí nugkanum batsamin aidautijum Tuke Pujuu ememattajum!
    Tuja wishakam ashí mina wakanjujai Tuke Pujuun ememattajai.
  kyc-kyc: Yuu baame isilyamo dupwa peparaena kata papingi bange peparae Kamongo wasiyamo
    dupwame baa lakandarami. Dopako pyuo namba Kamongodoko lakandarowale.
  urd-GVU: تم سب جنہیں اُس نے بنایا، رب کی ستائش کرو! اُس کی سلطنت کی ہر جگہ پر اُس
    کی تمجید کرو۔ اے میری جان، رب کی ستائش کر!
  eng-OEBCW: Bless the Lord, all you his works, far as his sway extends. O my soul,
    bless the Lord.
  deu-1912: Lobet den HERRN, alle seine Werke, an allen Orten seiner Herrschaft! Lobe
    den HERRN, meine Seele!
  kan-2017: ಆತನ ರಾಜ್ಯದ ಸರ್ವಸ್ಥಳಗಳಲ್ಲಿರುವ ಎಲ್ಲಾ ಸೃಷ್ಟಿಗಳೇ, ಯೆಹೋವನನ್ನು ಕೊಂಡಾಡಿರಿ. ನನ್ನ
    ಮನವೇ, ಯೆಹೋವನನ್ನು ಕೊಂಡಾಡು.
