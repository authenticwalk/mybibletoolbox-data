verse: PSA.103.006
translations:
  mal-C: പീഡിതരായ എല്ലാവർക്കുംവേണ്ടി യഹോവ നീതിയും ന്യായവും ഉറപ്പാക്കുന്നു.
  deu-TKW: Gerechtigkeit schafft Jahwe und Recht für alle Unterdrückten.
  lin-lin: Yawe asalaka mpo na bosembo, akotelaka banyokolami nyonso.
  mmx-mmx: Leeme Silok i tu at lenep at limixin baava la ik lox asepmus nedi ua limixin
    di lox asi di.
  eng-LSV: YHWH is doing righteousness and judgments || For all the oppressed.
  eng-GNV: The Lord executeth righteousnes and iudgement to all that are oppressed.
  eng-WEBSTER: The LORD executeth righteousness and judgment for all that are oppressed.
  nhw-BL: TOTECO quinchihuilía catli cuali huan quintlajtolsencahua xitlahuac nochi
    masehualme catli tlaijiyohuíaj ininmaco sequinoc.
  swh-ONEN: Bwana hutenda haki, naye huwapa hukumu ya haki wote wanaoonewa.
  bba-bba: Yinni Gusunɔ u rɑ siriwɑ ɡem sɔɔ. U rɑ be bɑ dɑm dɔremɔ wɔre.
  eng-KJVCPB: The Lord executeth righteousness And judgment for all that are oppressed.
  luo-luo: Jehova Nyasaye timo gik makare kendo otimo maber ne joma isando duto.
  aii-aii: ܟܹܐ ܥܵܒܹܕ ܦܘܼܠܚܵܢܹ̈ܐ ܕܙܲܕܝܼܩܘܼܬܵ‌ܐ ܡܵܪܝܵܐ، ܘܕܝܼܘܵܢܹ̈ܐ ܠܟܠܵܝܗ‌ܝ ܛܠܝܼܡܹ̈ܐ.
  meu-meu: Daḡedaḡe ese vada e hadikadia taudia iboudiai na Iehova ese e kara maoromaoro
    henidiamu, bona e hahemaoro henidia ḡoevaḡoevamu.
  npi-ULB: परमप्रभुले जे निष्पक्ष छ सो गर्नुहुन्छ र थिचोमिचोमा परेकाहरू सबैका निम्ति
    न्यायका कामहरू गर्नुहुन्छ ।
  yor-yor: Olúwa ń ṣe òdodo àti ìdájọ́ fún gbogbo àwọn tí a ni lára.
  pes-OPCB: خداوند عدالت را اجرا می‌کند و حق مظلومان را به آنها می‌دهد.
  tgl-ULB: Ginagawa ni Yahweh kung ano ang makatarungan at gumagawa ng mga gawain
    ng katarungan para sa lahat ng mga naaapi.
  nop-nop: Metam gweheyehi nadiyembune fofoŋnit tubune malabumuŋ yemfit tiiŋ adi Yahwedi
    kwanai didimeniŋ tiŋa yehitubu-lodalak. Tiŋa kotigoŋ yehitubu-kaikaune kedem hatiiŋ.
  cbu-NT: Natsampan tputs tputsee kiyung yachaku, Apanllsha anoo yasakiya. Natsampanee
    izuuru waneekchu, yuw tputs kiyung kachiykana anoo mapiyrsin taamaam wayakiya.
  hui-hui: Wali agali darabi dindiha haga karu maru karume ti hengedope haragola Anduane
    Homogohanda tinaga bi tigatiga lahaga ka. Ibugua ti mo yaraga halu ti holene ngadagua
    helolebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည် ဖိ​စီး​နှိပ်​စက်​ခြင်း​ခံ​ရ​သူ​တို့​ဘက်​မှ​နေ​၍ တ​ရား​စီ​ရင်​တော်​မူ​သ​ဖြင့်
    သူ​တို့​၏​ရ​ပိုင်​ခွင့်​များ​ကို​ပေး​တော်​မူ​၏။
  bod-N: གཉའ་གནོན་འོག་གི་མི་ལ་དཀར་འདོན༌ཕྱིར། །ཡ་ཝཱེས་དྲང་བདེན་ངང་ནས་འཕྲིན་ལས༌མཛད།།
  wsk-wsk: Yawe ko munan ningo diram mu te, kariimet nunga bita maguwusan mu nunga
    sangarso.
  sna-sna: Jehovha anoita zvakarurama, uye anoruramisira vose vakadzvinyirirwa.
  spa-BLM: Yahvé ejecuta actos justos, y justicia para todos los oprimidos.
  cac-cac: A Jehová sb'oan yaj d'a stojolal d'a eb' tz'ixtaj yuj eb' ixtum anima.
  swh-ULB: Yahwe hutenda yaliyo haki naye hutenda hukumu ya haki kwa ajili ya wote
    walio onewa.
  bel-bel: Безданьню, як вопраткаю, накрыў Ты яе; на горах воды стаяць.
  wed-wed: Bada ana kaua anatapuna jijimanina.
  deu-ELBBK: Der HERR übt Gerechtigkeit und schafft Recht allen, die bedrückt werden.
  mbb-OT: Edepiǥan te Nengazen is menge edèdaaǥen emun edhukum sikandin, ne ibeǥey
    zin kandan is hustu he kukuman.
  mal-2015: യഹോവ സകലപീഡിതന്മാർക്കും വേണ്ടി നീതിയും ന്യായവും നടത്തുന്നു.
  gup-gup: Nawu Yawey nakka kakurduyime mandjaldjad kore kunmakkenh bedberre nawu
    birrimarladj bininj bu birribuyika bininj yiman kabindikoluyhwe.
  ctu-CTI: Lac Yum miꞌ mel ti tyoj jini tyʌcꞌlʌbiloꞌ bʌ. Mi quej i qꞌuextyʌbeñob i
    mul jini simaroñoꞌ bʌ.
  rmc-rmc: O RAJ sudzinel čačipnaha a zaačhel vaš ola, kas trapinen.
  nlg-nlg: A Lord te dete maemane me nira pala gaira tara vahaghitaili, me hera na
    hava te manadira.
  pes-OPV: خداوند عدالت را به‌جا می‌آورد و انصاف رابرای جمیع مظلومان.
  ron-1924: Домнул фаче дрептате ши жудекатэ тутурор челор асуприць.
  aui-aui: Yawe God yana wiiwiita na yayowogha wawaya biiyadi basuna yana keda na
    nonowa rotomanidi; bi raghanina wawaya berona sabera na Yawe God toudi wawayidi
    wiitupawamiwamira yaveredi.
  ben-OBCV: সদাপ্রভু ধার্মিকতার কাজ করেন আর পীড়িতদের পক্ষে ন্যায়বিচার করেন।
  som-som: Rabbigu wuxuu falaa xaqnimo, Gar buuna u gooyaa kuwa dulman oo dhan.
  lat-VUC: Abyssus sicut vestimentum amictus ejus; super montes stabunt aquæ.
  eng-ASVBT: Jehovah executeth righteous acts, And judgments for all that are oppressed.
  mna-mna: Mbulu ta Yooba ikamam, ina indeŋdeeŋe men. Zin wal ta so tomtom tikamam
    pataŋana pizin mi tikototo zin na, ni imendernder pizin mi iuluulu zin pa pataŋana
    kizin.
  ita-1885: Il Signore fa giustizia E ragione a tutti quelli che sono oppressati.
  eng-LXXUP: 'The deep, as it were a garment, is his covering: The waters shall stand
    on the hills.'
  eng-ULB: Yahweh does what is fair and does acts of justice for all who are oppressed.
  spa-VBL: El Señor hace lo que está bien, y defiende a los que son abusados.
  fra-_FOB: L'Éternel fait justice et droit à tous ceux qui sont opprimés.
  mal-mal: യഹോവ സകല പീഡിതന്മാർക്കും വേണ്ടി നീതിയും ന്യായവും നടത്തുന്നു.
  urd-GVR: Rab tamām mazlūmoṅ ke lie rāstī aur insāf qāym kartā hai.
  suz-BL: परमप्रभु यावेमी दिप्‍चा पुंइसीशो नेल्‍ल आन कली वारच पा ठीक निसाफ पाइब।
  eng-NOY: The LORD executeth justice And equity for all the oppressed.
  ita-1927: L’Eterno fa giustizia e ragione a tutti quelli che sono oppressi.
  ckb-ckb: یەزدان ڕاستودروستی ئەنجام دەدات، دادپەروەری بۆ هەموو چەوساوەکان.
  eng-BBE: The Lord gives decisions in righteousness for all who are in trouble.
  xsi-xsi: Aku Yova Kindeni uru ivilanzi tamâta pinde lâ vetâŋa kie taituni. Kinzi
    nenzi walo nde ŋalae tia, kala tamâta pinde siveta kenzi sakamao panzi. Taitu
    Yova Kindeni ivetanzi simo sondo.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಕುಗ್ಗಿದವರೆಲ್ಲರಿಗೂ ನೀತಿಯನ್ನೂ, ನ್ಯಾಯವನ್ನೂ ಕಾರ್ಯರೂಪಕ್ಕೆ ತರುವರು.
  tam-2017: ஒடுக்கப்படுகிற அனைவருக்கும், யெகோவா நீதியையும் நியாயத்தையும் செய்கிறார்.
  spa-RV-1909: Jehová el que hace justicia y derecho á todos los que padecen violencia.
  ron-BTF: DOMNUL face dreptate și judecată pentru toți cei oprimați.
  eng-WEBP: The LORD executes righteous acts, and justice for all who are oppressed.
  eng-FBV: The Lord does what is right, and vindicates those who are exploited.
  nld-1939: 'Jahweh oefent gerechtigheid uit, Schaft recht aan alle verdrukten:'
  nch-BL: TOTECO quinchihuilía cati cuali huan quintajtolsencahua xitahuac nochi masehualme
    cati taijyohuíaj inimaco sequinoc.
  vie-1934: Đức Giê-hô-va thi hành sự công bình Và sự ngay thẳng cho mọi người bị
    hà hiếp.
  cha-cha: Si Jeova fumatinas y tinas na chocho sija, yan y juisio sija para todo
    ayo sija y manmachiguet.
  hin-CV: याहवेह सभी दुःखितों के निमित्त धर्म एवं न्यायसंगतता के कार्य करते हैं.
  eng-OURB: Adonai executes righteous acts, and mishpat ·justice· for all who are
    oppressed.
  spa-BES: El Señor juzga en justicia para todos los que están en problemas.
  tdx-tdx: Manao ty hahiti’e t’Iehovà naho mitolon-kavantañañe amy ze hene volevolèn-draha.
  tha-KJV: พระเยโฮวาห์ทรงประกอบความชอบธรรมและการยุ​ติ​ธรรมให้​แก่​บรรดาผู้​ที่​ถู​กบ​ีบบังคับ
  por-BR-2018: O SENHOR faz justiça e juízos a todos os oprimidos.
  deu-ELO: Jehova übt Gerechtigkeit und schafft Recht allen, die bedrückt werden.
  eng-WYC-2018: The Lord doing mercies; and doom, to all men suffering wrong. (The
    Lord giveth mercy, and justice, to all who suffer wrong.)
  epo-epo: La Eternulo faras justecon kaj juĝon al ĉiuj prematoj.
  gfk-gfk: No Watong auno no dadas wara bul ira takodasiana harkurai wara harharahut
    ira tunotuno ing di ubal diet.
  uig-PIN: Pǝrwǝrdigar barliⱪ ezilgǝnlǝr üqün ⱨǝⱪⱪaniyliⱪ ⱨǝm adalǝtni yürgüzidu;
  beo-beo: Hina Gode da enoga banenesi dunu ilima asigiba:le, ilima moloidafa fofada:su
    hamosa, amola ilima ilia hamobe defele bidi iaha.
  tpi-OTNT: Bikpela i mekim stretpela wok bilong helpim ol manmeri taim ol i stap
    aninit long pasin nogut bilong ol arapela man. Na em i kirapim ol bek gen na ol
    i stap gut.
  hau-SA: Ubangiji yana aikata adalci da kuma gaskiya ga duk waɗanda aka danne.
  udu-udu: Tap̱a a’di miiki mii jin yenuwa ye mo dhali mo ma ḵar/e goma ris uni gwansan
    kun siri’ckunu ap̱o/ ki sho’k mo.
  uig-LAT: Perwerdigar barliq ézilgenler üchün heqqaniyliq hem adaletni yürgüzidu;
  nde-nde: UThixo ubenzela ukulunga lokwahlulela okuhle labo abancindezelweyo.
  ton-ton: ‌ʻOku fai ʻe Sihova ʻae māʻoniʻoni mo e fakamaau kiate kinautolu kotoa
    pē kuo fakamālohia.
  ces-1613: Èiní, což spravedlivého jest, Hospodin, a soudy všechněm utištěným.
  eng-WMB: The LORD executes righteous acts, and justice for all who are oppressed.
  tam-TCV: ஒடுக்கப்படுகிற யாவருக்கும் யெகோவா நியாயத்தையும் நீதியையும் செய்கிறார்.
  ceb-ULB: Makiangayon ang buhat ni Yahweh ug nagapakita ug hustisya alang niadtong
    tanan nga gidaogdaog.
  pol-UBG: PAN wymierza sprawiedliwość i sąd wszystkim uciśnionym.
  agr-agr: Tuke Pujuuk, pegkegma iman asa, aents waituidaunash yaigka agkanmitkawai.
  kyc-kyc: Kamongome mondo lao yapalyuo wambu koo keta palyuo isingi dupwana lao rolo
    nakama nyelana pyuo karenge dokoko maingi.
  urd-GVU: رب تمام مظلوموں کے لئے راستی اور انصاف قائم کرتا ہے۔
  eng-OEBCW: The Lord executes justice – and right for all who are wronged.
  deu-1912: Der HERR schafft Gerechtigkeit und Gericht allen, die Unrecht leiden.
  kan-2017: ಯೆಹೋವನು ನೀತಿಯನ್ನು ಸಾಧಿಸುವವನಾಗಿ, ಕುಗ್ಗಿಹೋದವರೆಲ್ಲರ ನ್ಯಾಯವನ್ನು ಸ್ಥಾಪಿಸುತ್ತಾನೆ.
  yap-yap: SOMOL e ma turguy e tin ni bfel’ ni fan ngak e pi’in yibe gafgow nagrad
    nge pi’ ngorad mat’awrad.
  hlt-MCSB: Hlang kah hnaemtaek aka yok rhoek boeih ham BOEIPA loh duengnah neh tiktamnah
    a saii pah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሄርቂንቲ ዎርቃዞንሢም ቢያ ፒዜ ዎጌ ዎጋኔ።
  twi-ASANTE: Awurade yɛ adetenenee na ɔbu wɔn a wɔhyɛ wɔn so nyinaa atɛntenenee.
  eng-WEBU: The LORD executes righteous acts, and justice for all who are oppressed.
  acu-NT: Chikich aintsun pasé awajinamtaisha, ii Yusri nekas tunaarinchau asa, nu
    wait wajainaunka ayamruktinuitai.
  spa-PDDPT: Yavé es Quien hace justicia Y juicios justos para todos los oprimidos.
  gun-gun: Senhor ha'evea rami joguereko vy oikuaa pota 'rã ojexavai rei'i va'e re.
  agu-BL: Yi Kataj chin tz'aknak cu'n i' yi na cawun tan chicolche'n yi e' yi na chitij
    q'uixc'uj.
  ilo-ULB: Ar-aramiden ni Yahweh no ania ti rumbeng ken ar-aramidenna ti nainkalintegan
    kadagiti amin a maidaddadanes.
  kpg-kpg: Dimaadua la tangada hai gabunga e hagamaamaa digau ala gu haga daamaha,
    gei e wanga gi digaula nadau donu.
  uig-ARA: پەرۋەردىگار بارلىق ئېزىلگەنلەر ئۈچۈن ھەققانىيلىق ھەم ئادالەتنى يۈرگۈزىدۇ؛
  bps-bps: Amuito Dwata i falwà kdee to bankut; di kukuman banlén ale i dale kaglut.
  sus-sus: Alatala ɲɛrɛma tinxinyi kui, a kiiti tinxinxi sama tɔɔrɔmixie bɛ.
  pon-2006: KAUN-O, ie sounkopwung men me kin sewese irail kan me toutoulahr, oh ketikihongirail
    arail pwuhng.
  jae-jae: Apômtau kêwaka biŋgêdêŋ sa to kêwaka lau samob, taŋ kêkôniŋ êsêac tôŋ naŋ,
    sa amboac tonaŋgeŋ.
  ksd-ksd: Ra Luluai i pait ra takodo na mangamangana, Ma i varvarkurai maravut diat
    par di ki taun diat.
  tur-YTC: Yahve ezilenlerin tümüne Hak ve adalet sağlar.
  bel-N: Справядлівасьць робіць ГОСПАД і суд для ўсіх прыгнечаных.
  grc-BRENT: Ἄβυσσος ὡς ἱμάτιον τὸ περιβόλαιον αὐτοῦ, ἐπὶ τῶν ὀρέων στήσονται ὕδατα.
  kpr-kpr: Evetu genembo makasi embokena mema a bouvu muturaera ava, Bajari nune bekáda
    bekáda ijujuse, makasi emboá sonemberaira.
  ind-AYT: TUHAN melakukan kebenaran dan keadilan bagi semua orang yang tertindas.
  yom-yom: Yave wumvanganga busonga ayi bufuana mu diambu di batu boso beti yamusu.
  yut-yut: Amɨn da pabɨŋ yopmaŋakwa yokwi ekwaŋ amɨn Yawe da aŋpakni kɨlegɨkon da
    gen kokwin tagɨsi aŋ yomɨsak.
  nya-nya: Yehova amachita chilungamo ndipo amaweruza molungama onse opsinjika.
  kyg-kyg: Ala kava neꞌmoꞌa aliꞌa afepi apatageꞌa neꞌmaiya vayaꞌmo hapa maeteno apakaiꞌapi
    yaꞌmo alisayafeꞌmo alino apamigiye.
  hrv-hrv: Jahve čini pravedna djela i potlačenima vraća pravicu,
  mps-mps: Genuai Bidigo dwagi yai sę we bidi augwali gasa dwai bidi dabego dwai
    sę dologode bidibadi tau sabo dao. Tama agai augwali ma hodolama, augwali bugagia
    bidibo dao.
  tpi-tpi: Bikpela i mekim stretpela wok bilong helpim ol manmeri taim ol i stap aninit
    long pasin nogut bilong ol arapela man. Na em i kirapim ol bek gen na ol i stap
    gut.
  dan-1931: HERREN øver Retfærdighed og Ret mod alle fortrykte.
  vie-OVCB: Chúa Hằng Hữu đem công chính và công lý đến cho người bị áp bức.
  guj-2017: યહોવાહ જે ઉચિત છે તે કરે છે, અને તે સર્વ જુલમથી લદાયેલાને માટે ન્યાયનાં
    કૃત્યો કરે છે.
  pon-2006A: KAUN-O, ie sounkopwung men me kin sewese irail kan me toutoulahr, oh
    ketikihongirail arail pwuhng.
  por-BRBSL: Yahweh executa atos justos, e justiça para todos aqueles que são oprimidos.
  eng-OEBUS: The Lord executes justice – and right for all who are wronged.
  swe-swe: Herren (Jahve) gör det som är rätt, han ger rättvisa åt alla som är förtryckta.
  cth-cth: BAWIPA ni kângingnae hah a kangdue sak teh, repcoungroenae pueng hanelah,
    kângingnae lah a kangdue sak.
  twi-twi: Awurade yɛ adetrenee, na obu wɔn a wɔhyɛ wɔn so nyinaa atɛntrenee.
  hlt-hlt: Hlang kah hnaemtaek aka yok rhoek boeih ham BOEIPA loh duengnah neh tiktamnah
    a saii pah.
  tbz-SIM: Ti Yiɛ̀ nKuyie nkuù bekù kɛ̀ dɛ̀ wenni, kuù ɔ̃ɔ̃ kónnɛ́ bɛ̀ di wè nɛ̀ muwɛ̃rímú
    kóò duɔ́ nhò dò nkɛ́nte dɛ̀.
  msy-2020: Ikiavɨra Itir God ingangarir aghuim gumazamizibar akurvaghasava a gami.
    Men marazi faragha gumazir arazir kurabagh amibar apengan ikia gavgaviba puvatɨ.
    Ezɨ a bar men akuragha deragha me gamizɨ me deravɨra iti.
  dop-dop: Tɑcɑɑ nyɑɣɑlɛ tɑmpɑnɑ hɑlʋ. Nyɑ́ tɑɣɑnəɣənɑ mpɑ pɑ ɩsɛ pɑ tɔkɩ tɔ pɑ tɔm.
  azb-azb: Rəbb bütün miskinlər üçün Haqq və ədalət edir.
  eng-DBY: Jehovah executeth righteousness and justice for all that are oppressed.
  hin-2017: यहोवा सब पिसे हुओं के लिये धर्म और न्याय के काम करता है।
  wol-KYG: Aji Sax jeey def njekk, di àtte jépp néew-ji-doole.
  swp-swp: GUIAU abiabi dudurai i hemasaraha, isi gamagaridi se heamamnadi aridi eai.
  bjr-bjr: Uriqararausa nimeemaanai ummaaraki mariasa Yaaweefa misa ufa irisee dadaaqiannoo.
    Mifa misa nári ainaina andeeqasee nariqa kai nimidanoo.
  eng-YLT: Jehovah is doing righteousness and judgments For all the oppressed.
  kne-kne: Itonton Diyos din kalintegan di am-in ay mapalpaligatan.
  eng-WYC-2017: The Lord doing mercies; and doom, to all men suffering wrong.
  eng-WMBB: The LORD executes righteous acts, and justice for all who are oppressed.
  zat-NTPS: Xránadxu Dios dxuchi'e̱ chee̱ da dxaca chee̱ benne' dxeledée̱' da ba xa',
    ne dxucá'ana chawe̱' da dxaca chee̱'.
  zty-NTPS: X̱anžo Dios ẕchi'a ḻaže'e da' žak chegak benne' ka' ẕzáka'ḻe'egake',
    na' ẕka'n chawe'e ḻégake'.
  urd-GVH: रब तमाम मज़लूमों के लिए रास्ती और इनसाफ़ क़ायम करता है।
  rug-rug: E Zihova si vilavilasa va toṉoto poni saripu ta ṉoṉovala, meke poni Sa
    gua sapu goto koa rini.
  gaz-gaz: Waaqayyo warra cunqurfaman hundaaf qajeelummaa fi murtii qajeelaa kenna.
  fra-LSG: L’Éternel fait justice, Il fait droit à tous les opprimés.
  gnn-gnn: Wiripuŋuyu yolŋuyu ŋarranha mak wakinŋu‐ḻakarama yukurra, yurru Garraynydja
    ŋarrakala gali'ŋura; ŋayi ŋarranhanydja yukurra gäma ŋamathama dhika wal'ŋu.
  yal-yal: Alatala tinxin, a tan nan kiti kɛndɛn sama muxu ɲaxankataxine xa.
  iou-iou: Ekäni u kudän siwoŋi terak ämawebe yabäŋ yäwat täyak. Äma ätu iwantä kädet
    waki täŋ yämik täkaŋ, äma udewani täŋkentäŋ yämik täyak.
  haw-1868: Ke hana mai nei o Iehova i ka pololei, A me ka hoopono no ka poe a pau
    i hooluhiia.
  arb-NAV: الرَّبُّ يَحْكُمُ بِالعَدْلِ وَيُنْصِفُ جَمِيعَ الْمَظْلُومِينَ.
  ded-ded: KEBUNGO ngic garengyunuu goango ngic ogofocngina ebicfu faiyunugec ubaebicgoc
    kecgec yeng sing dindingac modacma yoacngina faka dindingacfu isinggema desiude.
  ewe-ewe: Yehowa lɔ̃a nu dzɔdzɔe wɔwɔ, eye wòtsoa afia na ame siwo katã wote ɖe anyi.
  eng-LEE: The Lord executeth righteousness, and justice for all that are oppressed.
  asm-FB: যিহোৱাই উচিত কাৰ্য কৰে; উপদ্ৰৱ পোৱা লোকসকলৰ পক্ষে বিচাৰ নিষ্পত্তি কৰে।
  sus-A: عَلَتَلَ حّرّ مَ تِنشِنيِ كُي، عَ كِيتِ تِنشِنشِ سَمَ تْورْ مِشِيٍ بّ.
  fra-SBL: Yahvé exécute des actes justes, et la justice pour tous ceux qui sont opprimés.
  hbo-hbo: עֹשֵׂ֣ה צְדָקֹ֣ות יְהוָ֑ה וּ֝מִשְׁפָּטִ֗ים לְכָל־עֲשׁוּקִֽים׃
  kik-kik: Jehova ekaga maũndũ ma ũthingu, na akarũgamĩrĩra kĩhooto kũrĩ arĩa othe
    ahinyĩrĩrie.
  fra-NCL: Yahweh exerce la justice, il fait droit à tous les opprimés.
  cek-AK: Angraeng loe pacaekthlaekhaih tongh kaminawk to katoeng ah lokcaek.
  cuk-cuk: Bab-Jehová, igar-innikigwad-imakedid, dule-baidse-wiledimaladbina urwedid.
  uig-CYR: Либас билән оралғандәк, уни чоңқур деңизлар билән ориғансән, Сулар тағлар
    чоққилири үстидә турди.
  tel-2017: యెహోవా న్యాయమైన దాన్ని జరిగిస్తాడు. అణగారిన వారందరికీ న్యాయం చేస్తాడు.
  hat-BSA: SENYÈ a fè zèv ladwati pou tout sila ki oprime yo.
  bxh-bxh: Guyau laulau dudulaina yai safalumadi sa ita lidilidiyedi ya saguhidi.
  ukr-ONPU: Ти вкрив її безоднею, мов одягом, на горах стояли води,
  kos-kos: LEUM GOD El oru nununku lal in wi layen lun mwet akkeokyeyuk, El oru tuh
    nununku suwohs in orek nu selos.
  hbo-WLC: עֹשֵׂ֣ה צְדָק֣וֹת יְהוָ֑ה וּ֝מִשְׁפָּטִ֗ים לְכָל־עֲשׁוּקִֽים׃
  ibo-ibo: Onyenwe anyị na-arụ ọrụ ezi omume, na-ekpe ikpe ziri ezi nye ndị a na-emegbu
    emegbu.
  ory-ory: ସଦାପ୍ରଭୁ ଧର୍ମକର୍ମ ସାଧନ କରନ୍ତି ଓ ଉପଦ୍ରବଗ୍ରସ୍ତ ସମସ୍ତଙ୍କ ପକ୍ଷରେ ସୁବିଚାର ନିଷ୍ପତ୍ତି
    କରନ୍ତି।
  chk-chk: Ewe Samol mi Lapalap a pwüng lon an föför, a eäni kapwüng fän pwüng ngeni
    chokewe meinisin mi küna riaföü.
  rop-rop: Wen pipul gibit najalot adtaim, YAWEI oldei luk detlot pipul hu oldei abumbat
    trabul, en gibit olabat feyago. Im oldei tridim pipul raitwei.
  ukr-1871: Господь творить справедливість і суд усїм поневоленим.
  yon-yon: Yarimanbed yorokmo ambangkimaan, kwane yembed dabab wayiroondan yi dowad
    anammo wengyundimaan.
  deu-1951: Der HERR übt Gerechtigkeit und schafft allen Unterdrückten Recht.
  eng-JPS: The LORD executeth righteousness, and acts of justice for all that are
    oppressed.
  srp-1865: Gospod tvori pravdu i sud svima kojima se krivo èini.
  lug-lug: Mukama asala mu butuukirivu ne mu bwenkanya, ensonga z’abo bonna abajoogebwa.
  heb-heb: עשה צדקות יהוה ומשפטים לכל עשוקים׃
  ben-IRV: সদাপ্রভুু তাই করেন যা নিরপেক্ষ এবং বিচারের কাজ করেন যারা নিপীড়িত সবার
    জন্য।
  ntu-ntu: Yawe okatrle kxnzobqszong murde ale-zvzle da kxtubq Mzli kc tqayzlu-ngrbzle
    da mz leplz.
  pan-pan: ਯਹੋਵਾਹ ਧਰਮ ਦੇ ਕੰਮ ਅਤੇ ਨਿਆਂ, ਸਭ ਦਬਾਏ ਹੋਇਆਂ ਦੇ ਲਈ ਕਰਦਾ ਹੈ।
  mya-JVB: ထာဝရဘုရား သည် ညှဉ်းဆဲ ခြင်းကိုခံရသမျှ သောသူတို့ အဘို့ တရား ပေး၍ စီရင် ဆုံးဖြတ်တော်မူ၏။
  kgf-kgf: Yawenéŋ haka solaŋa wamma mema helanʒi énécmimia ionac niŋac wamma haʒéc
    hécgina héna acac séhaiguc ʒétecgé énécmianʒac.
  tte-O: Yeoba loina dudulaina iginauli siya analiyao simiyamiya panpanna koina ilivasili.
  tbg-tbg: Qora vaiintinavu vaiinti nahentiqaa maara voqavata vatevorave tiro, Noravano
    Kotiva vika kahaqiharo vika uva avuqavuqama nimite vaivaro vika maaravano taiqa
    vi vaira.
  hmo-hmo: Dagedage taudia ese idia hadikaia taudia, be Dirava ese ia durudia noho,
    bona mai kara maoromaoro bona laloa maoromaoro danu, ia ese edia kota do ia karaia.
  zar-NT: Runëʼ yuguʼ le naca dxiʼa, en ruchiʼa rusörö́ëʼ quégaca yúguʼtë nupa zoa
    nu rusacaʼ léguequi ziʼ.
  urd-urd: ख़ुदावन्द सब मज़लूमों के लिए सदाक़त और अदल के काम करता है।
  rus-SYN: Бездною, как одеянием, покрыл Ты ее, на горах стоят воды.
  bqc-SIM: Dii ì yãkɛ a zɛ́wa, ì to yã́ bↄ ń gbɛ̃́ pↄ́ wàlɛ gbãamↄnɛ́ↄnɛ na.
  tcz-CHONGTHU: Yahweh Pakai in chonphatna leh dihna chu suhgenthei a umte chu amusah
    ding ahi.
  mar-mar: जे सर्व अन्यायाने पीडलेले आहेत; त्यांच्यासाठी परमेश्वर नितीचे आणि न्यायाची
    कृत्ये करतो.
  isl-isl: Hann réttir hlut þeirra sem misrétti þola.
  hlt-THB: thekhanaak ak hukhqi ham Bawipa ing dyngnaak ingkaw thymnaak ce sai hy.
  soq-soq: Iawe God apana ewadabualala saumode ipawa me dewawa dodomana; me mo mampo
    kotuwa dodomana os dewasade.
  qub-qub: Tayta Diosmi allita ruräga. Ñacaycajcunataga Paymi alli arriglan.
  bqp-bqp: Dikiri dì yã kɛ a zɛ́a, àdi tó yã bo gↄ̃nawɛ̃ndadenↄo nna.
  hat-hat: Seyè a pa nan patipri. Li rann jistis an favè tout moun k'ap sibi lenjistis.
  eng-BSB: The LORD executes righteousness and justice for all the oppressed.
  eng-WEBPB: The LORD executes righteous acts, and justice for all who are oppressed.
  kbq-kbq: Ra Anumzamo'a fatgo avu'avaza huzmanteno, vahe'mo'zama knamazami'za zamazeri
    havizama nehaza vahera, maka mago avamenteke refko hunezmante.
  pon-pon: En Ieowa a wiawia me pun, o a kotin kapunala, me mi ni kalokolok japun.
  nhe-BL: TOTECO quinchihuilía tlen cuali huan quintlajtolsencahua xitlahuac nochi
    tlacame tlen tlaijiyohuíaj ininmaco sequinoc.
  wnc-wnc: Buyambam tapata noman taknga tawake aminu kunduta aminde meya aknga yaman
    pakingu akgatayamunggak. Gatayamuke gatu pangenawan take yuaing.
  bus-bus: Dii è yã kɛ a zɛ́a, è tó yã bↄ kↄ̃n gwenawɛ̃ndadeenↄo nna.
  gub-BL: Upureruze'eg mehe Tupàn Tuweharupi Wiko Ma'e upuhareko temetarer 'ym ma'e
    wà. Numumunar kar kwaw amo teko a'e teko wama'e rehe wà.
  eng-DRA: 'The deep like a garment is its clothing: above the mountains shall the
    waters stand.'
