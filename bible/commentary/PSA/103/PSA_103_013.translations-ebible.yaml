verse: PSA.103.013
translations:
  mal-C: ഒരു പിതാവിനു തന്റെ മക്കളോടു മനസ്സലിവു തോന്നുന്നതുപോലെതന്നെ, യഹോവയ്ക്ക് തന്നെ
    ഭയപ്പെടുന്നവരോടു മനസ്സലിവു തോന്നുന്നു;
  deu-TKW: Wie sich ein Vater über Kinder erbarmt, hat sich Jahwe erbarmt über die,
    die ihn fürchten.
  lin-lin: Ndenge tata alingaka makasi bana na ye, ndenge wana mpe Yawe alingaka makasi
    bato oyo batosaka Ye ;
  mmx-mmx: I ngan ne temen laxamdak mi laxaalik i lox asuusu lebelen tuntun tidi.
    I lok ngan bok Leeme Silok i lox asuusu lebelen tuntun tinedi ua dit kis esogo
    min.
  eng-LSV: As a father has mercy on sons, || YHWH has mercy on those fearing Him.
  eng-GNV: As a father hath compassion on his children, so hath the Lord compassion
    on them that feare him.
  eng-WEBSTER: Like as a father pitieth his children, so the LORD pitieth them that
    fear him.
  nhw-BL: Quen se tetata quintlasojtla iconehua, quej nopa TOTECO quintlasojtla catli
    quiimacasij huan quitlepanitaj.
  swh-ONEN: Kama baba alivyo na huruma kwa watoto wake, ndivyo Bwana anavyowahurumia
    wale wanaomcha;
  bba-bba: Nɡe mɛ tundo u rɑ n win bibun wɔnwɔndu mɔ, nɡe mɛyɑ Yinni u be bɑ nùn nɑsien
    wɔnwɔndu mɔ.
  eng-KJVCPB: Like as a father pitieth his children, So the Lord pitieth them that
    fear him.
  luo-luo: Mana kaka wuoro kecho nyithinde, e kaka Jehova Nyasaye kecho joma omiye
    luor;
  aii-aii: ܐܲܝܟ݂ ܕܪܲܚܸܡ ܒܵܒܵܐ ܥܲܠܔ ܒܢܘܿܢܘܼ̈ܗ‌ܝ، ܗܵܕܟ݂ܵܐ ܟܹܐ ܪܲܚܸܡ ܡܵܪܝܵܐ ܥܲܠܔ ܙܕܝܼܥܘܼ̈ܗ‌ܝ.
  meu-meu: Tamana ese natuna e bogadia hisimu heḡereḡerena, Iehova ese ia garina e
    garimu taudia na unu e bogadia hisi tomamu.
  npi-ULB: बुबाले आफ्‍ना छोराछोरीलाई जसरी दया गर्छन्, परमप्रभुले उहाँलाई आदर गर्नेहरूलाई
    त्यसरी नै दया गर्नुहुन्छ ।
  yor-yor: Bí baba ti ń ṣe ìyọ́nú sí àwọn ọmọ rẹ̀, bẹ́ẹ̀ ni Olúwa ń ṣe ìyọ́nú sí àwọn
    tí ó bẹ̀rù rẹ̀,
  pes-OPCB: همان‌طوری که یک پدر فرزندانش را دوست دارد، همچنان خداوند نیز کسانی را
    که او را گرامی می‌دارند دوست دارد.
  tgl-ULB: Kung paanong may pagkahabag ang isang ama sa kanyang mga anak, gayundin
    pagkahabag ni Yahweh sa mga nagbibigay ng parangal sa kanya.
  nop-nop: Me niŋdi wapmihiŋiŋdok momooŋ timilak, undugoŋ hinek Yahwedi metam nediyeŋ
    aditok gikiŋgoŋ timiiŋdok undugoŋ momooŋ tiyemilak.
  cbu-NT: Tputs wipaa kizpur chinaku tamatarparee ashiru, Apanll waanaatsi tiptsir
    chinakiya.
  hui-hui: Abame ibunaga waneigini gubalini howa baya hanguore handayaho hagadagua
    Anduane Homogohanda wali agali ibuhondo mitangi bialu giho haga karu baya hangu
    ogonidaguaore gubalini howa ibuni handayaho haga kagoni.
  mya-mya: ဖ​ခင်​သည်​သား​သ​မီး​တို့​အား​သ​နား ကြင်​နာ​သ​ကဲ့​သို့ ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​အား​ကြောက်​ရွံ့​ရို​သေ
    သူ​တို့​အား​သ​နား​ကြင်​နာ​တော်​မူ​၏။
  bod-N: ཕ་ཡིས་བུ་ལ་སྙིང་རྗེ་བསྐྱེད་པ༌བཞིན། །ཡ་ཝཱེར་གུས་ཤིང་འཇིགས་པའི་མི་རྣམས༌ལ། །ཁོང་གིས་དེ་བཞིན་སྙིང་རྗེས་གཟིགས་པ༌ཡིན།།
  wsk-wsk: Se kari bo ko kuriang gomang nungarso iwitatala, Yawe ana kariimet nu bowa
    ningi bagasan mu gomang nangarso.
  sna-sna: Sokunzwira tsitsi kunoita baba vana vavo, saizvozvo Jehovha ane tsitsi
    pamusoro pavanomutya;
  spa-BLM: Como un padre se compadece de sus hijos, por lo que Yahvé se compadece
    de los que le temen.
  cac-cac: Icha junoc mamab'il tz'oc' sc'ol d'a yuninal, icha chi' yoc' sc'ol Jehová
    d'a eb' ay xivc'olal d'ay,
  swh-ULB: Kama vile baba alivyo na huruma kwa watoto wake, ndivyo Yahwe alivyo na
    huruma kwao wamchao.
  bel-bel: Ты напойваеш горы з вышыняў Тваіх, плёнам дзеяў Тваіх зямля насычаецца.
  wed-wed: Me ama natunatuna e rarau-nuapoapoelei, nanare Bada natunatuna e rarau-nuapoapoelei.
  deu-ELBBK: Wie ein Vater sich über die Kinder erbarmt, so erbarmt sich der HERR
    über die, die ihn fürchten.
  mbb-OT: Is amey hihizuwen te menge anak din, ne iring din ded daan is Nengazen su
    hihizuwen te menge edtahud kandin.
  mal-2015: അപ്പന്നു മക്കളോടു കരുണ തോന്നുന്നതുപോലെ യഹോവെക്കു തന്റെ ഭക്തന്മാരോടു കരുണ
    തോന്നുന്നു.
  gup-gup: Nawu Yawey kabenkongibun wurdwurd nuye. Nungka yiman kayime bininj kabenhkongibun
    wurdwurd nawu kabenbornan.
  ctu-CTI: Cheꞌ bajcheꞌ tyatyʌlob miꞌ pꞌuntyan i yalobilob, Cheꞌ jeꞌel lac Yum miꞌ
    pꞌuntyan jini muꞌ bʌ i bʌcꞌñañob.
  rmc-rmc: Avke sar hin le dadeske pharo vaš peskre čhave, avke hin le RAJESKE pharo
    vaš ola, ko les den pačiv.
  nlg-nlg: Me vaghaa tamadira te arovira na lei dalena, vaghaa ghua keri a Lord te
    arovira gaira tara talumavaa.
  pes-OPV: چنانکه پدر برفرزندان خود رئوف است همچنان خداوند برترسندگان خود رافت می‌نماید.
  ron-1924: Кум се ындурэ ун татэ де копиий луй, аша Се ындурэ Домнул де чей че се
    тем де Ел.
  aui-aui: Ware tamada natunatuna yanuwatotovedi na naboni, bi Yawe God iiyawogha
    sakumakumararayeni na yanuwatotovedi;
  ben-OBCV: বাবা যেমন তার সন্তানসন্ততিদের প্রতি করুণা করেন, যারা সদাপ্রভুকে সম্ভ্রম
    করে তিনি ততটাই তাদের প্রতি করুণা করেন;
  som-som: Sida aabbe carruurtiisa ugu naxo oo kale Ayaa Rabbigu ugu naxaa kuwa isaga
    ka cabsada.
  lat-VUC: 'Rigans montes de superioribus suis; de fructu operum tuorum satiabitur
    terra:'
  eng-ASVBT: Like as a father pitieth his children, So Jehovah pitieth them that fear
    him.
  mna-mna: Zin wal ta timototo Yooba mi tiurur lelen pini na, ni leleene izanzaana
    pizin kembei ta pikin taman bizin lelen izanzaana pizin.
  ita-1885: Come un padre è pietoso inverso i figliuoli, Così è il Signore pietoso
    inverso quelli che lo temono.
  eng-LXXUP: 'He waters the mountains from his chambers: The earth shall be satisfied
    with the fruit of thy works.'
  eng-ULB: As a father has compassion on his children, so Yahweh has compassion on
    those who honor him.
  spa-VBL: Como un padre amoroso, el Señor es amable y compasivo con quienes le siguen.
  fra-_FOB: Comme un père est ému de compassion envers ses enfants, l'Éternel est
    ému de compassion envers ceux qui le craignent.
  mal-mal: അപ്പന് മക്കളോട് കരുണ തോന്നുന്നതുപോലെ യഹോവയ്ക്ക് തന്റെ ഭക്തന്മാരോട് കരുണ
    തോന്നുന്നു.
  lit-lit: Kaip tėvas gailisi savo vaikų, taip VIEŠPATS gailisi tų, kurie jo bijo.
  urd-GVR: Jis tarah bāp apne bachchoṅ par tars khātā hai usī tarah Rab un par tars
    khātā hai jo us kā ḳhauf mānte haiṅ.
  suz-BL: आफोमी आ तमी तौ आन कली दोदेंशो पा शिशी पाइबा, मोदेंशो पा परमप्रभु यावेमी
    आ कली मान पा हिंब आन कली शिशी पशो बाक्‍ब। लूका १५:११-२४
  eng-NOY: Even as a father pitieth his children, So the LORD pitieth them that fear
    him.
  ita-1927: Come un padre è pietoso verso i suoi figliuoli, così è pietoso l’Eterno
    verso quelli che lo temono.
  ckb-ckb: وەک باوک چۆن بەزەیی بە منداڵەکانیدا دێتەوە، یەزدانیش ئاوا بەزەیی بەوانەدا
    دێتەوە کە لێی دەترسن،
  eng-BBE: As a father has pity on his children, so the Lord has pity on his worshippers.
  xsi-xsi: Aku mine nâ, Yova Kindeni kala tini mwasa ndo panzi tamâta ea simege ŋana
    i kâ, itogo tamâta tini mwasa ndo panzi natu mine.
  kan-OKCV: ಒಬ್ಬ ತಂದೆಯು ತಮ್ಮ ಮಕ್ಕಳ ಮೇಲೆ ಅನುಕಂಪಗೊಳ್ಳುವಂತೆ, ಯೆಹೋವ ದೇವರು ತಮಗೆ ಭಯಪಡುವವರ
    ಮೇಲೆ ಅನುಕಂಪ ತೋರಿಸುವವರಾಗಿದ್ದಾರೆ.
  tam-2017: தகப்பன் தன்னுடைய பிள்ளைகளுக்கு இரங்குகிறதுபோல, யெகோவா தமக்குப் பயந்தவர்களுக்கு
    இரங்குகிறார்.
  spa-RV-1909: Como el padre se compadece de los hijos, se compadece Jehová de los
    que le temen.
  ron-BTF: Precum un tată se îndură de copiii săi, așa se îndură DOMNUL de cei ce
    se tem de el.
  eng-WEBP: Like a father has compassion on his children, so the LORD has compassion
    on those who fear him.
  eng-FBV: Like a loving father, the Lord is kind and compassionate to those who follow
    him.
  nld-1939: 'Zoals een vader zich over zijn kinderen ontfermt, Ontfermt Zich Jahweh
    over hen, die Hem vrezen:'
  nch-BL: Quej se tetaj quintasojta iconehua, quej nopa TOTECO quintasojta cati quiimacasij
    huan quitepanitaj.
  vie-1934: Đức Giê-hô-va thương xót kẻ kính sợ Ngài, Khác nào cha thương xót con
    cái mình vậy.
  cha-cha: Parejoja yan y tata ni jaguaeya y famaguonña, taegüenaoja si Jeova jaguaeya
    ayo sija y manmaañao nu güiya.
  hin-CV: जैसे पिता की मनोहरता उसकी संतान पर होती है, वैसे ही याहवेह की मनोहरता उनके
    श्रद्धालुओं पर स्थिर रहती है;
  eng-OURB: Like a father has racham ·compassionate merciful love· on his children,
    so Adonai has racham ·compassionate merciful love· on those who fear him.
  spa-BES: Como un padre tiene misericordia de sus hijos, así el Señor tiene misericordia
    de sus adoradores.
  tdx-tdx: Hambañe ami’ty halèm-pon-drae amo ana’eo ty fitretreza’ Iehovà amo mañeveñe
    ama’eo,
  tha-KJV: บิ​ดาสงสารบุตรของตนฉันใด พระเยโฮวาห์ทรงสงสารบรรดาคนที่ยำเกรงพระองค์​ฉันนั้น
  por-BR-2018: Assim como um pai se compadece dos filhos, assim também o SENHOR se
    compadece daqueles que o temem.
  deu-ELO: Wie ein Vater sich über die Kinder erbarmt, so erbarmt sich Jehova über
    die, welche ihn fürchten.
  eng-WYC-2018: As a father hath mercy on his sons, the Lord had mercy on men dreading
    him; (Like a father hath love for his sons and daughters, so the Lord hath love
    for those who fear him or for those who revere him;)
  epo-epo: Kiel patro korfavoras filojn, Tiel la Eternulo korfavoras tiujn, kiuj Lin
    timas.
  gfk-gfk: Hoing tiga tata i la marmarse ira natine, huo mah no Watong i la marmarse
    diet ing diet ru ie,
  uig-PIN: Ata baliliriƣa ⱪandaⱪ kɵyüngǝn bolsa, Pǝrwǝrdigarmu Ɵzidin ⱪorⱪidiƣanlarƣa
    xundaⱪ meⱨribandur.
  beo-beo: Osobo bagade ada da ea manoma asigibi defele, Gode da Ema nodone dawa:be
    dunu ilima asigisa.
  tpi-OTNT: Papa i save sori long ol pikinini bilong en. Olsem tasol Bikpela i save
    sori long ol manmeri i pret long em.
  hau-SA: Kamar yadda mahaifi yake jin tausayin ’ya’yansa, haka Ubangiji yake jin
    tausayin waɗanda suke tsoronsa;
  udu-udu: Me’da baba jin hilki ya/ ki mo/en mo tani wakan si’da/ Tap̱a ki hil uni
    gwansan kun ḵo/ki a’di ki mo/en mo.
  uig-LAT: Ata balilirigha qandaq köyün’gen bolsa, Perwerdigarmu Özidin qorqidighanlargha
    shundaq méhribandur.
  nde-nde: Ngendlela ubaba elozwelo ebantwaneni bakhe, kanjalo uThixo ulozwelo kulabo
    abamesabayo;
  ton-ton: Pea hangē ʻoku manavaʻofa ʻae tamai ki heʻene fānau, ʻoku pehē ʻae manavaʻofa
    ʻa Sihova kiate kinautolu ʻoku nau manavahē kiate ia.
  ces-1613: Jakož se slitovává otec nad dítkami, tak se slitovává Hospodin nad těmi,
    kteříž se hobojí.
  eng-WMB: Like a father has compassion on his children, so the LORD has compassion
    on those who fear him.
  tam-TCV: தகப்பன் தன் பிள்ளைகளுக்குத் தயை காட்டுவதுபோல், யெகோவாவும் தம்மிடத்தில்
    பயபக்தியாய் இருக்கிறவர்களுக்கு தயை காட்டுகிறார்;
  ceb-ULB: Sama nga ang amahan adunay kahangawa sa iyang mga anak, si Yahweh usab
    adunay kahangawa niadtong nagpasidungog kaniya.
  pol-UBG: Jak ojciec ma litość nad dziećmi, tak PAN ma litość nad tymi, którzy się
    go boją.
  agr-agr: Tuke Pujuuk niina umijuina nunak, makichik múun uchijin shiig anentus kuitamama
    imatikas kuitamui.
  kyc-kyc: Rakangeme banya ikinyingi kando yako yako lao anjiki pinginyili pyuo Kamongome
    wambu baa ketae pyambungi dupwa pipya anjiki pingi.
  urd-GVU: جس طرح باپ اپنے بچوں پر ترس کھاتا ہے اُسی طرح رب اُن پر ترس کھاتا ہے جو
    اُس کا خوف مانتے ہیں۔
  eng-OEBCW: As a father pities his children, so the Lord pities those who fear him;
  deu-1912: Wie sich ein Vater über Kinder erbarmt, so erbarmt sich der HERR über
    die, so ihn fürchten.
  kan-2017: ತಂದೆಯು ಮಕ್ಕಳನ್ನು ಕನಿಕರಿಸುವಂತೆ, ಯೆಹೋವನು ತನ್ನಲ್ಲಿ ಭಯಭಕ್ತಿಯುಳ್ಳವರನ್ನು ಕನಿಕರಿಸುತ್ತಾನೆ.
  yap-yap: Rogon feni gol ba matam ngak pifak, e aram rogon feni gol SOMOL ngak e
    pi’in bay madgun u wun’rad.
  hlt-MCSB: A nap a loh camoe rhoek te a haidam bangla amah aka rhih rhoek te BOEIPA
    loh a haidam.
  mdy-ETH: ዓዴ ፔኤኮ ናኣቶ ሚጪንታሢጉዲ ናንጊና ናንጋ ጎዳ ዒዛ ዒጊጫዞንሢ ሚጪንታኔ።
  twi-ASANTE: Sɛdeɛ agya yam hyehye no ne mma ho no, saa ara na Awurade yam hyehye
    no ma wɔn a wɔsuro no,
  eng-WEBU: Like a father has compassion on his children, so the LORD has compassion
    on those who fear him.
  acu-NT: Yus iin itiur najanamiaja tusa paan nekawai. Iinka nungka tsetseri najatmau
    asa, aints ni uchirin wait anentawa nunisang Yus ni umirin ainautinka wait anentramaji.
  spa-PDDPT: Como un padre tiene compasión de sus hijos, Así Yavé tiene compasión
    de los que le temen.
  gun-gun: Tuu kuery gua'y kue'iry omboaxya rami Senhor voi omboaxy 'rã henonde ojererokyjea
    rupi ikuai va'e.
  agu-BL: Xomij Kataj ske'j yi o' yi na kak' k'ej i', nin wi'nin na pek' i' ske'j
    chi na pek' jun yaj scye'j yi e' tal nitxajil.
  ilo-ULB: Kas iti panagayat ti maysa nga ama kadagiti annakna, kasta met ti panagayat
    ni Yahweh kadagiti mangidaydayaw kenkuana.
  kpg-kpg: Di hai o tamana dela e humalia gi ana dama, la deelaa gadoo di hai o Dimaadua
    dela e humalia gi digau ala e hagalabagau Ia.
  uig-ARA: ئاتا بالىلىرىغا قانداق كۆيۈنگەن بولسا، پەرۋەردىگارمۇ ئۆزىدىن قورقىدىغانلارغا
    شۇنداق مېھرىباندۇر.
  bps-bps: Too nun kakdon i dad to nun klikò di kenen, salngad kakdo i satu mà di
    kenen dad ngà.
  sus-sus: Babae kinikinima e xa die ma ki naxɛ, Alatala fan kinikinima a yaragaaxuie
    ma na ki nɛ,
  pon-2006: Duwen sahm emen eh kin kadekohng nah seri kan, ih duwen KAUN-O eh kin
    ketin kupwurkalahngan ong irail kan me kin wauneki.
  jae-jae: Apômtau taê walô nê lau, taŋ têtêc eŋ naŋ, kêtôm tama teŋ taê walô nê ŋapalê.
  ksd-ksd: Da tika na tutana i mari ra umana natuna, Damana ra Luluai i mari diat
    dia ru ia.
  tur-YTC: Bir baba çocuklarına nasıl acırsa, Yahve kendisinden korkanlara öyle acır.
  bel-N: як літуецца бацька над сынамі, так ГОСПАД літуецца над тымі, што баяцца Яго.
  grc-BRENT: Ποτίζων ὄρη ἐκ τῶν ὑπερῴων αὐτοῦ, ἀπὸ καρποῦ τῶν ἔργων σου χορτασθήσεται
    ἡ γῆ.
  kpr-kpr: Kau genembo eni nunda sasingukena veka eveva eraira aminga ava, God namonde
    mave nu kakara eraera aikena barago, veka eveva eraira.
  ind-AYT: Seperti seorang ayah menyayangi anak-anaknya, demikian juga TUHAN menyayangi
    orang-orang yang takut akan Dia.
  yom-yom: Banga dise bu kamoninga bana bandi kiadi, buawu bobo Yave kamoninga kiadi
    bobo beti kunkinzika.
  yut-yut: Dat da mɨŋat monjɨyoni do bupmɨ nandaŋ yomaŋ uŋun da tɨlak Yawe da amɨn
    iyɨ do pasal ɨmaŋ amɨn do yaŋsi nandaŋ yomɨsak.
  nya-nya: Monga bambo amachitira chifundo ana ake, choncho Yehova ali ndi chifundo
    ndi iwo amene amamuopa;
  kyg-kyg: Afoꞌapimogi mafaꞌne anagaꞌapieꞌmo hapau huꞌa neꞌataya kava huno Ala kava
    neꞌmoꞌa agaefeꞌmo koli huteꞌa mono nehaya vayaꞌaifeꞌmo hau huno neꞌate.
  hrv-hrv: Kako se otac smiluje dječici, tako se Jahve smiluje onima što ga se boje.
  mps-mps: Ayago aga wai dabe hobede ebo dao. Tiwai Genuai Bidigo aga dali wi ebo
    we bidi augwali hobede ebo dao.
  tpi-tpi: Papa i save sori long ol pikinini bilong en. Olsem tasol Bikpela i save
    sori long ol manmeri i pret long em.
  dan-1931: Som en Fader forbarmer sig over sine Børn, forbarmer HERREN sig over dem,
    der frygter ham.
  vie-OVCB: Chúa Hằng Hữu thương xót người kính sợ Ngài, như cha thương con cái.
  guj-2017: જેમ પિતા પોતાનાં સંતાનો પર દયાળુ છે, તેમ યહોવાહ પોતાના ભક્તો પર દયાળુ
    છે.
  pon-2006A: Duwen sahm emen eh kin kadekohng nah seri kan, ih duwen KAUN-O eh kin
    ketin kupwurkalahngan ong irail kan me kin wauneki.
  por-BRBSL: Como um pai tem compaixão por seus filhos, por isso Yahweh tem compaixão
    por aqueles que o temem.
  eng-OEBUS: As a father pities his children, so the Lord pities those who fear him;
  swe-swe: Som en fader förbarmar sig (visar barmhärtighet, ömhet) över sina barn,
    så förbarmar sig Herren över dem som i vördnadsfull tillbedjan fruktar honom.
  cth-cth: Na pa ni canaw a lungma e patetlah, BAWIPA ni ama kataketnaw hah a lungma.
  twi-twi: Sɛnea agya yam hyehyew no wɔ ne mma ho no, saa ara na Awurade yam hyehye
    no ma wɔn a wosuro no no;
  hlt-hlt: A nap a loh camoe rhoek te a haidam bangla amah aka rhih rhoek te BOEIPA
    loh a haidam.
  tbz-SIM: Onìtì ɔ̃ ndɔ́ mɛ̀ɛ̀ botí o bí, ti Yiɛ̀ nKuyie mmɛ ndɔ́ bɛ̀ɛ̀ kù dé.
  msy-2020: E fo, afeziaba uan boribar apangkuvi moghɨra, Ikiavɨra Itir God uan gumazamizir
    an atiatia an apengan itibar apangkufi.
  dop-dop: Ɩsənɑ cɛcɛ wɛnɑ ɩ piyɑ pətɔɔtəlɛ tɔ, ḿpʋɣʋ Tɑcɑɑ n wɛnɑ mpɑ pɑ nyɑŋnɑ-ŋ
    tɔ pɑ nyəntɛ.
  azb-azb: Ata övladlarına rəhm etdiyi kimi Rəbb də Ondan qorxanlara elə rəhm edir.
  eng-DBY: As a father pitieth [his] children, so Jehovah pitieth them that fear him.
  hin-2017: जैसे पिता अपने बालकों पर दया करता है, वैसे ही यहोवा अपने डरवैयों पर दया
    करता है।
  wol-KYG: Ni baay yërëme doom, ni la Aji Sax ji yërëme ku ko ragal.
  swp-swp: Doha hinage tamana nanatunayao i nuatoatoaedi, GUIAU tauheasisiena tataodi
    nei doha abo i nuatoatoaedi.
  bjr-bjr: Faiqi nikausa faiqiara firaaqoo nimuqusidaqa. Miqikai inoo Yaaweefa nariara
    rufiee mariasara firaaqoo amuqusidanoo.
  eng-YLT: As a father hath mercy on sons, Jehovah hath mercy on those fearing Him.
  kne-kne: Kaman din iyat di esay ama ay manegseg-ang sin anak na din iyat Diyos ay
    manegseg-ang sin mangipatpateg en sisya,
  eng-WYC-2017: As a father hath mercy on his sons, the Lord had mercy on men dreading
    him;
  eng-WMBB: Like a father has compassion on his children, so the LORD has compassion
    on those who fear him.
  zat-NTPS: Ca zri'i lazre' naca xra bidu ca' nen zrí'inequeze̱', caníqueze naca zri'i
    lazre' Xránadxu nen benne' ca' dxelape̱' Le̱' ba lá'ana.
  zty-NTPS: Kan nak x̱a x̱kwide' ka' ži'i ḻaže' ḻen ẕi'nkze' ka', kikze nak X̱anžon'
    ži'i ḻaže' ḻen benne' ka' žápegake' Le' ba la'ne.
  urd-GVH: जिस तरह बाप अपने बच्चों पर तरस खाता है उसी तरह रब उन पर तरस खाता है जो
    उसका ख़ौफ़ मानते हैं।
  rug-rug: Gua sapu tataru ni na va tuka ni sa tamana sari nana koburu, si gua tugo
    tataru guni na va tukana guni e Zihova sarini pu pamaṉia si Asa.
  gaz-gaz: Akkuma abbaan ijoollee isaatiif garaa laafu, Waaqayyo warra isa sodaataniif
    garaa ni laafa;
  fra-LSG: Comme un père a compassion de ses enfants, L’Éternel a compassion de ceux
    qui le craignent.
  gnn-gnn: Yo, Garraynydja yukurra wuyun ŋilimurruŋgu, bitjandhi bitjan ŋuli yolŋu
    mäḻu'mirriŋu wuyun nhanukalayŋuwu gäthu'mirriŋuwu.
  yal-yal: Alatala kininkininma a yɛɛragaxu muxune ma nɛn alo fafan kininkininma a
    diine ma kii naxan yi.
  iou-iou: Ba naniyetä iroŋiniyeta nadäŋ yämik-inik täk täkaŋ udegän Ekänitä ämawebe
    oraŋ imik täkamäŋ, ninta nadäŋ nimikinik täk täyak.
  haw-1868: Me ka makua e aloha ana i kana keiki, Pela no o Iehova e aloha'i i ka
    poe e makau aku ia ia.
  arb-NAV: مِثْلَمَا يَعْطِفُ الأَبُ عَلَى بَنِيهِ يَعْطِفُ الرَّبُّ عَلَى أَتْقِيَائِهِ.
  ded-ded: Manggac mongngo nambaracfora yeneac ubea manganeu hoangyunuande, ye ifi
    isoc ngicngac KEBU eweheimiandae, yeneac ubamangang negemma hoangyunuude.
  ewe-ewe: Abe ale si fofo ƒe dɔ me trɔna ɖe viawo ŋuti ene la, nenemae Yehowa kpɔa
    nublanui na ame siwo vɔ̃nɛ,
  eng-LEE: As a father hath mercy on his children, so hath the Lord mercy on those
    that fear him.
  asm-FB: বাপেকে নিজ সন্তানক স্নেহ কৰাৰ দৰে যিহোৱাই তেওঁলৈ ভয় ৰাখোঁতাসকলক স্নেহ কৰে;
  sus-A: بَبَيٍ كِنِكِنِمَ عٍ شَ دِيٍ مَ كِ نَشّ، عَلَتَلَ قَن كِنِكِنِمَ عَ يَرَفَاشُييٍ
    مَ نَ كِ نّ،
  fra-SBL: Comme un père a de la compassion pour ses enfants, Yahvé a donc de la compassion
    pour ceux qui le craignent.
  hbo-hbo: כְּרַחֵ֣ם אָ֭ב עַל־בָּנִ֑ים רִחַ֥ם יְ֝הוָ֗ה עַל־יְרֵאָֽיו׃
  kik-kik: O ta ũrĩa mũthuuri aiguagĩra ciana ciake tha, ũguo no taguo Jehova aiguagĩra
    tha arĩa mamwĩtigĩrĩte;
  fra-NCL: Comme un père a compassion de ses enfants, Yahweh a compassion de ceux
    qui le craignent.
  cek-AK: Ampa mah a caanawk tahmen baktih toengah, anih zii kaminawk loe Angraeng
    mah tahmen.
  cuk-cuk: Ar igi bab na e-mimmigan sabe, debayobi, Bab-Jehová na dulemar-e-nug-odummodidimaladi
    sabgued.
  uig-CYR: У жуқуридики равақлиридин тағларни суғириду; Йәр Сениң ясиғанлириңниң мевилиридин
    қандурулиду!
  tel-2017: తండ్రి తన పిల్లలను జాలితో చూసినట్టు, యెహోవా తనను గౌరవించే వాళ్ళను జాలితో
    చూసుకుంటాడు.
  hat-BSA: Menm jan ke yon papa gen konpasyon pou pitit li yo, se konsa ke SENYÈ a
    gen konpasyon pou sila ki krent Li yo.
  bxh-bxh: Doha taumoho nanatuna ya fanuwatohatohaedi mate doha Guyau tau faꞌatitiyenna
    ena fanuwatohatohaedi.
  ukr-ONPU: Він напуває гори з вишніх світлиць Своїх. Від плоду діянь Твоїх насичується
    земля.
  kos-kos: LEUM GOD El pakomutalos su akfulatyal, Oana ke sie papa el pakomuta tulik
    natul.
  hbo-WLC: כְּרַחֵ֣ם אָ֭ב עַל־בָּנִ֑ים רִחַ֥ם יְ֝הוָ֗ה עַל־יְרֵאָֽיו׃
  ibo-ibo: Dịka nna si enwe obi ebere nʼebe ụmụ ya nọ, otu a ka Onyenwe anyị si enwe
    obi ebere nʼebe ndị na-atụ egwu ya nọ,
  ory-ory: ପିତା ଆପଣା ସନ୍ତାନଗଣ ପ୍ରତି ଯେରୂପ ସ୍ନେହ ବହଇ, ସଦାପ୍ରଭୁ ଆପଣା ଭୟକାରୀମାନଙ୍କ ପ୍ରତି
    ସେରୂପ ସ୍ନେହ ବହନ୍ତି।
  chk-chk: Usun eman sam a tongei nöün kana, iei usun ewe Samol mi Lapalap a tongei
    chokewe mi niuokusiti i.
  rop-rop: Wen wi luk lilwan biginini garram olabat dedi, im laigim im biginini olabat
    du. Wal lagijat du YAWEI garram det filing blanga detlot pipul hu oldei rispek
    langa im.
  ukr-1871: Як батько милосердується над дїтьми, так милосердується Господь над тими,
    що бояться його.
  yon-yon: Awodkimbed dana meed yaa mimyob kowimaan kwamune areb kuu, Yarimanbed ye
    yaa unimaibdan yaa kangkon mimyob kowimaan.
  deu-1951: Wie sich ein Vater über Kinder erbarmt, so erbarmt sich der HERR über
    die, so ihn fürchten;
  eng-JPS: Like as a father hath compassion upon his children, so hath the LORD compassion
    upon them that fear Him.
  srp-1865: Kako otac žali sinove, tako Gospod žali one koji ga se boje.
  lug-lug: Kitaawe w’abaana nga bw’asaasira abaana be, ne Mukama bw’atyo bw’asaasira
    abo abamutya.
  heb-heb: כרחם אב על בנים רחם יהוה על יראיו׃
  ben-IRV: একজন বাবা যেমন সন্তানদের করুণা করেন, তেমন সদাপ্রভুুও করুণা করেন তাদের যারা
    তাঁকে সম্মান করে।
  ntu-ntu: X Yawe amqtrple drtwrgu, Da kc tqwai trte nzamqtr-krbzle drtwr doa nedeng.
  pan-pan: ਜਿਵੇਂ ਪਿਤਾ ਆਪਣੇ ਬੱਚਿਆਂ ਦਾ ਤਰਸ ਖਾਂਦਾ ਹੈ, ਤਿਵੇਂ ਯਹੋਵਾਹ ਆਪਣੇ ਡਰਨ ਵਾਲਿਆਂ ਦਾ
    ਤਰਸ ਖਾਂਦਾ ਹੈ।
  mya-JVB: အဘ သည်သား တို့ကို သနား စုံမက်သည်နည်းတူ ၊ ထာဝရဘုရား သည် ကြောက်ရွံ့ သောသူတို့ကို
    သနား စုံမက်တော်မူ၏။
  kgf-kgf: Maŋgocnéŋ nambérac héra ionac wésé niniŋ waŋ énécmianʒac ésécnec, Yawe
    imi eeya héimianʒu imi onac wésé niniŋ waŋ énécmianʒac.
  tte-O: Besiele tama ana katekamkamna natunao kolili, mwa Yeoba ana katekamkamna
    besiele tem analiyao siya siyakasisi-yan kani iginauli besiele kolili.
  tbg-tbg: Vika qova nai vaintivarara mpo ike tiharo koqema nimitaintema kero, Noravano
    Kotiva vira aatu qeteha virara noraiqaake iri variaka koqema nimite vaira.
  hmo-hmo: Tamana taudia be edia natuna dekenai idia bogahisihisi noho. Inai bamona
    danu Lohiabada ese, ia dekenai idia gari taudia ia bogahisihisi henidia noho.
  zar-NT: Ca naʼ ruhuéchiʼ ládxëʼë xúzgaca cázabiʼ yuguʼ zxíʼinëʼ, laʼ canísö ruhuéchiʼ
    ládxëʼë Xanruʼ nupa tadxi Lëʼ.
  urd-urd: जैसे बाप अपने बेटों पर तरस खाता है, वैसे ही ख़ुदावन्द उन पर जो उससे डरते
    हैं, तरस खाता है।
  rus-SYN: Ты напояешь горы с высот Твоих, плодами дел Твоих насыщается земля.
  bqc-SIM: Lá mae ì a nɛ́ↄ wɛ̃nagwa, màa Dii ì wɛ̃nadↄ̃ a vĩakɛnaↄnɛ,
  tcz-CHONGTHU: Yahweh Pakai hi chapangte dinga apauva panga ahin, ama gingte dinga
    khoto them tahle ngailutna dimset ahijing e.
  mar-mar: जसा पिता आपल्या मुलांवर करुणा करतो, तसा परमेश्वर आपला सन्मान करतात त्यावर
    करुणा करतो.
  isl-isl: Eins og faðir miskunnar börnum sínum, eins hefur Drottinn miskunnað þeim
    sem óttast hann,
  hlt-THB: Pa ing a cakhqi a lungnaak amyihna, amah ak kqihkhqi ce Bawipa ing lungna
    hy;
  soq-soq: Seda mambu obampa mampo nuawa aiaisiwa wandia rua, Iawe God mo mida me
    sawantoia mampo nuawa aiaisiwa wande,
  qub-qub: Juc runa wamranta alli ricashannömi Tayta Diospis Payta rispitajcunataga
    alli ricamanchi.
  bqp-bqp: Lákũ de dì a nɛ́nↄ wɛ̃nda gwa nà, lɛn Dikiri dì wɛ̃nda dↄ̃ a vĩnakɛrinↄnɛ
    lɛ.
  hat-hat: Menm jan yon papa sansib pou pitit li, se konsa Seyè a sansib pou moun
    ki gen krentif pou li.
  eng-BSB: As a father has compassion on his children, so the LORD has compassion
    on those who fear Him.
  eng-WEBPB: Like a father has compassion on his children, so the LORD has compassion
    on those who fear him.
  kbq-kbq: Nefa'ma mofavre naga'ama asunku'ma hunezmanteaza huno, Ra Anumzamo'a Agri'ma
    koro'ma hunente'za agoragama nemaniza vahera asunkura hunezmante.
  pon-pon: Duen jam amen pokepoko na jeri, iduen Kot kotin kupukupura irail, me lan
    i.
  nhe-BL: Queja se tetata quintlasojtla iconehua, queja nopa TOTECO quintlasojtla
    tlen quiimacasij huan quitlepanitaj.
  wnc-wnc: Nanata waatdakanae butaya natayamunggak. Ina unzakan, Buyambam tapata ie
    gwaukaing aminde butaya natayamunggak.
  bus-bus: Lán de è wɛ̃nda dↄ̃ a nɛ́nↄnɛ nà, lɛn Dii è a vĩakɛrinↄ wɛ̃nda gwa lɛ,
  gub-BL: Awa wereko katu tuwe wa'yr wà. Nezewegatete Tupàn Tuweharupi Wiko Ma'e wereko
    katu tuwe izuwi ukyze ma'e wà no.
  eng-DRA: 'Thou waterest the hills from thy upper rooms: the earth shall be filled
    with the fruit of thy works:'
