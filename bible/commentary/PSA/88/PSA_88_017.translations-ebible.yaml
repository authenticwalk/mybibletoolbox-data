verse: PSA.088.017
translations:
  mal-C: ദിവസംമുഴുവനും അവയെന്നെ ജലപ്രളയംപോലെ വലയംചെയ്തിരിക്കുന്നു; അവ എന്നെ പൂർണമായും
    വിഴുങ്ങിക്കളഞ്ഞിരിക്കുന്നു.
  deu-TKW: Deine Gluten sind über mich ergangen, deine Schrecken haben mich vernichtet.
  lin-lin: Kanda makasi na Yo ebetaka ngai, minyoko oyo ewutaka epai na Yo ekomisaka
    ngai moto pamba.
  mmx-mmx: At levenaleng amisik duk lok kangkan ia ngan ladanut. La dura si etang
    amisik tarak to at lengkot axap.
  eng-LSV: They have surrounded me as waters all the day, || They have gone around
    against me together,
  eng-GNV: They came round about me dayly like water, and compassed me together.
  eng-WEBSTER: They came around me daily like water; they encompassed me together.
  nhw-BL: Quena, nochi nopa tlamantli nechyahualojtoc quen atl.
  swh-ONEN: Mchana kutwa zinanizunguka kama mafuriko; zimenimeza kabisa.
  bba-bba: Nɛ sɔɔrɑ wunɛn mɔru yɑ wɔri, mɑ yɑ mɑn ɡoomɔ.
  eng-KJVCPB: They came round about me daily like water; They compassed me about together.
  luo-luo: Gilwora ka ataro odiechiengʼ duto; gisedinona chuth koni gi koni.
  aii-aii: ܩܵܡ ܟܵܪܟ݂ܝܼ ܠܝܼ ܐܲܝܟ݂ ܡ̈ܝܼܵܐ ܟܠܹܗ ܝܵܘܡܵܐ، ܚܘܼܪܕܹܐ ܠܗܘܿܢ ܥܲܠܝܼ ܡܥܘܼܕܵܠܹܐ.
  meu-meu: abata na heto e kougu heḡegemu dina idoinai, vada e kougu ahu heboumu.
  npi-ULB: तिनीहरूले मलाई दिनभरि पानीले झैं घेर्छन् । तिनीहरू सबैले मलाई घेरेका छन्
    ।
  yor-yor: Ní gbogbo ọjọ́ ni wọn yí mi ká bí ìkún omi; wọ́n mù mí pátápátá.
  pes-OPCB: خشم تو و ترس از تو تمام روز چون سیل از هر سو مرا احاطه می‌کند.
  tgl-ULB: Buong araw nila akong pinaligiran katulad ng tubig; pinalibutan nila ako.
  nop-nop: Du hadapmo be timiŋ adi unduŋ hogok tinamulaŋ. Kaŋ ime gabuŋ tiŋa kwetkwet
    hefula tilak unduŋ malabumuŋ hogohogokdi nehikelemadi tiiŋ.
  hui-hui: Horombe mbiragabi urunidagua biaabo harigola iba li timbuni ibalu bibahende
    dambi hai hagadagua kome i̱ bo dambi helarigoni. Dindi bibahendeha howa waitigime
    i̱ bole ho mabu bu hagadagua ko dewa uruni i̱ koria ibaabo haga.
  mya-mya: ယင်း​တို့​သည်​မြစ်​ရေ​လျှံ​သ​ကဲ့​သို့​တစ်​နေ့​လုံး ကျွန်​တော်​မျိုး​အား​ဝိုင်း​ရံ​လျက်​ရှိ​ပါ​၏။
    အ​ဘက်​ဘက်​မှ​နေ​၍​ကျွန်​တော်​မျိုး​အ​နီး​သို့ ချဉ်း​ကပ်​လာ​ကြ​ပါ​၏။
  bod-N: ཆུ་ལྟར་དེ་ཚོས་ཉིན་གང་ངའི་མཐའ༌བསྐོར། །དེ་ཚོས་ལྷན་ཅིག་ང་རང་འགོག་པར༌བྱས།།
  wsk-wsk: Se kiwem imi kowarkalal maiya mu lom iwita aga lautam ale ninguru aga ira
    baguram.
  sna-sna: Zuva rose zvakandipoteredza samafashamu; ndakaputirwa nazvo chose.
  spa-BLM: Venían a mi alrededor como el agua durante todo el día. Me envolvieron
    por completo.
  cac-cac: Icha val yoval a' eluma' yajoch oyan yoval a c'ol d'ayin d'a juneln̈ej.
  swh-ULB: Siku zote yananizingira mimi kama maji; yote yamenizunguka mimi.
  bel-bel: а зь імя Твайго радуюцца кожны дзень, і праўдаю Тваёю хваляцца,
  deu-ELBBK: Deine Zorngluten sind über mich hingegangen, deine Schrecknisse haben
    mich vernichtet.
  mbb-OT: he iring te zalem he layun ebpekeliǥuy kayi te kediey; ne wazè ku en edlewangan.
  mal-2015: അവ ഇടവിടാതെ വെള്ളംപോലെ എന്നെ ചുറ്റുന്നു; അവ ഒരുപോലെ എന്നെ വളയുന്നു.
  gup-gup: Ngudda kandung yiman kukku kanngahke, wanjh ngadjalyibme kanjdji.
  rmc-rmc: Tiri bari choľi pregeľa prekal ma; tire strašna rani man zňičinde.
  nlg-nlg: Tana bongi udolu tara pilupiluu, vaghaa na maumanu tara pilu pungisia.
  pes-OPV: مثل آب دور مرا گرفته است تمامی روز و مرا از هر سو احاطه نموده.
  ron-1924: Еле мэ ынконжоарэ тоатэ зиуа ка ниште апе, мэ ынфэшоарэ тоате деодатэ.
  ben-OBCV: বন্যার মতো তা সারাদিন আমাকে ঘিরে রাখে; সম্পূর্ণভাবে তা আমাকে গ্রাস করেছে।
  som-som: Maalintii oo dhan waxay hareerahayga ugu wareegsanaayeen sidii biyo oo
    kale, Dhammaantood way i wada hareereeyeen.
  lat-VUC: et in nomine tuo exsultabunt tota die, et in justitia tua exaltabuntur.
  eng-ASVBT: They came round about me like water all the day long; They compassed
    me about together.
  mna-mna: Iŋgi pataŋana matakiŋa tiliu yo, mi tikamam be tilol yo kembei ta nonor
    ikot mbeŋ ma aigule. Irao aŋko na som.
  ita-1885: Mi han circondato come acque tuttodì; Tutti quanti mi hanno intorniato.
  eng-LXXUP: 'And in thy name shall they rejoice all the day: And in thy righteousness
    shall they be exalted.'
  eng-ULB: They surround me like water all the day long; they have all encircled me.
  spa-VBL: Ellos me rodean constantemente como aguas de una inundación, succionándome.
  fra-_FOB: Elles m'environnent comme des eaux chaque jour; elles m'enveloppent toutes
    à la fois.
  mal-mal: അവ ഇടവിടാതെ വെള്ളംപോലെ എന്നെ ചുറ്റുന്നു; അവ ഒരുപോലെ എന്നെ വളയുന്നു.
  urd-GVR: Din-bhar wuh mujhe sailāb kī tarah ghere rakhte haiṅ, har taraf se mujh
    par hamlā-āwar hote haiṅ.
  suz-BL: मेकोपुकीम नाक्‍त रे ब्‍वाक्‍कु खोदेंशो पा आं एर ओंथ नेल्‍ल हिरशो बाक्‍नीम।
    मेकोपुकीम आं कली पुम्‍शा हिंच कोंइताक्‍यीमी।
  eng-NOY: They surround me daily like water; They compass me about together.
  ita-1927: mi circondano come acque ogni giorno, mi attornian tutti assieme.
  ckb-ckb: وەک لافاو بە درێژایی ڕۆژ دەوری داوم، لە هەموو لایەکەوە دەوری گرتووم.
  eng-BBE: They are round me all the day like water; they have made a circle about
    me.
  xsi-xsi: Ikura kari wa mbo wa, noko ne wisi-nâna ŋinde iŋge naŋa mbwaliu lâ, itogo
    lââ ipondi ŋalae ku ilâ itura nia mine, aku naŋa ambwatuke lâ.
  kan-OKCV: ಪ್ರವಾಹಗಳ ಹಾಗೆ ಅವು ಬಂದು ನನ್ನನ್ನು ದಿನವೆಲ್ಲಾ ಸುತ್ತಿಕೊಳ್ಳುತ್ತವೆ; ಅವು ಸಂಪೂರ್ಣವಾಗಿ
    ನನ್ನನ್ನು ಮುತ್ತಿಕೊಳ್ಳುತ್ತವೆ.
  tam-2017: அவைகள் நாள்தோறும் தண்ணீரைப்போல் என்னைச் சூழ்ந்து, ஒன்றாக என்னை வளைந்துகொள்ளுகிறது.
  spa-RV-1909: Hanme rodeado como aguas de continuo; hanme cercado á una.
  ron-BTF: Au venit în jurul meu zilnic ca apa; m-au încercuit împreună.
  eng-WEBP: They came around me like water all day long. They completely engulfed
    me.
  eng-FBV: They surround me all the time like floodwaters, swallowing me up.
  nld-1939: Als water omringen ze mij iedere dag, En sluiten mij helemaal in;
  nch-BL: Quena, nochi nopa tamanti nechyahualojtoc quej at.
  vie-1934: Hằng ngày các điều ấy vây quanh tôi như nước, Cùng nhau bao phủ tôi.
  cha-cha: 'Sa manmato gui oriyajo todot dia taegüije y janom: mandaña gui oriyajo.'
  hin-CV: सारे दिन ये मुझे बाढ़ के समान भयभीत किए रहते हैं; इन्होंने पूरी रीति से
    मुझे अपने में समाहित कर रखा है.
  eng-OURB: They came around me like water all day long. They completely engulfed
    me.
  spa-BES: Me rodean todo el día como agua; han hecho un círculo sobre mí.
  tdx-tdx: Niropak’ amako lomoñandro hoe rano, le nanaron-kohok’ ahy.
  tha-KJV: มันล้อมข้าพระองค์​ไว้​รอบวันยังค่ำอย่างน้ำท่วม มันท่วมข้าพระองค์​มิด
  por-BR-2018: Rodeiam-me como águas o dia todo; cercam-me juntos.
  deu-ELO: Sie haben mich umringt wie Wasser den ganzen Tag, sie haben mich umgeben
    allesamt.
  eng-WYC-2018: They (en)compassed me as water all day; they (en)compassed me (al)together.
    (They surrounded me like water all day long; they have completely surrounded me.)
  epo-epo: Ili ĉirkaŭas min, kiel akvo, ĉiutage; Ili tute min ĉirkaŭsieĝas.
  gfk-gfk: Tano kidilona bung bakut diet saal luhutane iau hoing tiga taahit, ma diet
    te salirane iau.
  uig-PIN: Ular kün boyi taxⱪin suliridǝk meni orawaldi, Tamamǝn meni qɵmdürdi.
  beo-beo: Eso huluane ilia da na sisiga:le aliligibi amo ba:sea, da hano hihi heda:i
    agoai ba:sa, ilia da na beba:le huluane eale disisa.
  tpi-OTNT: Yu mekim olsem long mi long san na long nait wantaim, na ol man i raunim
    mi long olgeta hap olsem wara i tait na i karamapim olgeta hap graun.
  hau-SA: Dukan yini sun kewaye ni kamar rigyawa; sun mamaye ni ɗungum.
  udu-udu: Uni ’kamki aha/ is me’da gannu/ yi’de/ jin guski’d ka tee ’baar mo. Uni
    ’kamki aha/ ’kup̱ ki deḵi monṯal ’de/ mo.
  uig-LAT: Ular kün boyi tashqin suliridek méni orawaldi, Tamamen méni chömdürdi.
  nde-nde: Ilanga lonke kungihanqile njengesikhukhula; sekungigalulisa nya.
  ton-ton: Naʻa nau kāpui au ʻi he ʻaho kotoa pē ʻo hangē ko e vai; naʻa nau fakataha
    ʻo takatakai au.
  ces-1613: Hněv tvůj přísný na mne se obořil, a hrůzy tvé krutě sevřely mne.
  eng-WMB: They came around me like water all day long. They completely engulfed me.
  tam-TCV: அவை நாள்தோறும் வெள்ளத்தைப்போல் என்னைச் சூழ்ந்து கொள்கின்றன; என்னை அவை முழுமையாய்
    வளைத்துக்கொண்டன.
  ceb-ULB: Gialirongan nila ako sama sa tubig sa tibuok adlaw; gipalibotan ako nilang
    tanan.
  pol-UBG: Ogarniają mnie co dzień jak woda, wszystkie mnie otaczają.
  urd-GVU: دن بھر وہ مجھے سیلاب کی طرح گھیرے رکھتے ہیں، ہر طرف سے مجھ پر حملہ آور
    ہوتے ہیں۔
  eng-OEBCW: surging around me forever, hemming me in altogether.
  deu-1912: Sie umgeben mich täglich wie Wasser und umringen mich miteinander.
  kan-2017: ಅವು ದಿನವೆಲ್ಲಾ ನೀರಿನಂತೆ ನನ್ನನ್ನು ಆವರಿಸಿಕೊಂಡಿವೆ; ಒಟ್ಟುಗೂಡಿ ನನ್ನನ್ನು ಸುತ್ತಿಬಿಟ್ಟಿವೆ.
  yap-yap: Polo’ e rran ni yad ba liyegeg ni gowa ba sugbur; gubin raba’ i chireg
    ni karbad riy ngog.
  hlt-MCSB: Tui bangla kai n'hil uh tih, khohnin yung ah kai malh m'vael.
  mdy-ETH: ሮኦሮ ጉቤ ዓዳ ዲጲጉዲ ታና ማንጌኔ፤ ጋፒ ታና ዬይ ዔኤዼኔ።
  twi-ASANTE: Daa nyinaa wɔtwa me ho hyia sɛ nsuyire, na wɔabu afa me so koraa.
  eng-WEBU: They came around me like water all day long. They completely engulfed
    me.
  acu-NT: Tura asamtai aints nujang nujangkruamunam japen wajawa tumawaitjai.
  spa-PDDPT: Me rodean de continuo como aguas. En conjunto me cercaron.
  gun-gun: Ha'e nunga ha'e javi xembojere riae yy ou va'e rami, jova-jovai gui xejoko.
  agu-BL: Cyakil nin tkuj na tzanu' tan inxuxe'n. Cho'n cunin na banu' chi na ban
    yi na juchun jun chin wutzile'n tzanla' yi na elu'l.
  ilo-ULB: Liklikmutendak a kasla danum iti agmalmalem, pinalawlawandak amin.
  kpg-kpg: I di waalooloo di laangi dogomaalia, gei nia maa e haganiga mai i dogu
    gili gadoo be di mmidi o di labagee. Nia maa e haganiga mai i dogu gili i nia
    baahi huogodoo.
  uig-ARA: ئۇلار كۈن بويى تاشقىن سۇلىرىدەك مېنى ئوراۋالدى، تامامەن مېنى چۆمدۈردى.
  sus-sus: I xa xɔnɛ sɛnbɛ bara dangi a i, i xa fe magaaxuxie bara nɔ n na.
  pon-2006: Erein rahn ehu pwon re kin kapikapil ie rasehng ahden lapake; re kin kapiliepene
    sang wasa koaros.
  jae-jae: Kêtôm bêc samob kêkôm aê auc amboac bu ŋasamac ma gêjam aê auc samucgeŋ.
  ksd-ksd: Dia vana kikilane iau da ra lovon ta ra bungbung par, Dia vila bat iau,
    diat parika.
  tur-YTC: Bütün gün su gibi çevremi sardılar. Beni tamamen içine aldılar.
  bel-N: Нада мною прайшоў жар [гневу] Твайго, пагрозы Твае вынішчаюць мяне,
  grc-BRENT: καὶ ἐν τῷ ὀνόματί σου ἀγαλλιάσονται ὅλην τὴν ἡμέραν, καὶ ἐν τῇ δικαιοσύνῃ
    σου ὑψωθήσονται.
  kpr-kpr: Sifo tumba evia ninda mema muturaesa, kau useghai na jimbe birurughari
    getira. Jebuga da gorota isambu gaje doindanghetira.
  ind-AYT: (88-18) Mereka mengelilingiku seperti air sepanjang hari; mereka bersatu
    mengepung aku.
  yom-yom: Mu lumbu kimvimba yawu yinzungidila banga khuka nlangu yawu yitungu kumbina
    mvimba.
  yut-yut: Gɨldat kɨnda kaloŋ nak do yaŋ asal. Pakbi da ɨgek mɨktɨm morap kɨsi wutjɨsak,
    uŋun da tɨlak amɨn da nak aŋgwaseŋ.
  nya-nya: Tsiku lonse zimandizungulira ngati chigumula; zandimiza kwathunthu.
  hrv-hrv: Preko mene prijeđoše vihori tvojega gnjeva, strahote me tvoje shrvaše,
  mps-mps: Nago enaba te tiwai te giligade me hulide dali yai, tama te bidi dabego
    ena te tigidali pedai badu pobeasa bilali, te wę ge bo deyu, te tǫ tigidaliba
    mesega sabo tiwai yai dao.
  tpi-tpi: Yu mekim olsem long mi long san na long nait wantaim, na ol man i raunim
    mi long olgeta hap olsem wara i tait na i karamapim olgeta hap graun.
  dan-1931: din Vredes Luer går over mig, dine Rædsler har lagt mig øde,
  vie-OVCB: Chúng nó bao phủ con hằng ngày. Chúng nó vây bọc con hàng hàng, lớp lớp.
  guj-2017: તેઓએ પાણીની જેમ દરરોજ મને ઘેર્યો છે; તેઓ ભેગા થઈને મારી આસપાસ ફરી વળ્યા
    છે.
  pon-2006A: Erein rahn ehu pwon re kin kapikapil ie rasehng ahden lapake; re kin
    kapiliepene sang wasa koaros.
  por-BRBSL: Eles me rodearam como água o dia inteiro. Eles me engoliram completamente.
  eng-OEBUS: surging around me forever, hemming me in altogether.
  swe-swe: Din brinnande vrede har gått över mig, din skräck har skurit av mig.
  cth-cth: Hotnaw ni tui patetlah kanîloum totouh pou na ramuk teh na kalup.
  twi-twi: Daa nyinaa wotwa me ho hyia sɛ nsuyiri, na wɔabu afa me so koraa.
  hlt-hlt: Tui bangla kai n'hil uh tih, khohnin yung ah kai malh m'vael.
  tbz-SIM: A miɛkɛ kɛɛ̀ n cɔ̀útɛ́ kɛ n tùɔ, ɑ yɛ̃ĩti tiì n sũ̀ṹ n kɛ̀ n yĩɛ̃kɛ tinɑ́ɑǹtì.
  msy-2020: Nɨ kamaghɨn na gamizɨ, osɨmtɨziba arueba ko dɨmagariba sara bar na ekɨaru.
    Mati aperiam otogha ghua nguazir oteviba bar da avara.
  dop-dop: Nyɑ́ pɑ́ɑ́nɑ́ huunɑ-m kɛ́ ɩsɩɩ kɔkɔ, nɑ nyɑ́ sɔɣɔntʋ sɔsɔɔntʋ wɑkələɣɩ-m.
  azb-azb: Bunlar sel kimi məni dövrəyə salır, Bunlar birgə həmişə başımın üstünü
    alır.
  eng-DBY: They have surrounded me all the day like water; they have compassed me
    about together.
  hin-2017: वह दिन भर जल के समान मुझे घेरे रहता है; वह मेरे चारों ओर दिखाई देता है।
  wol-KYG: Sa mer mëdd ma, sa mbugal yu raglu sànk ma,
  bjr-bjr: Anee miqi mariana aiqama faasambaasaana manda fasiqauqa qini fiqu fiqu
    tookusiqa maridaqa nammari mandinoo maridanoora foora iqa maridaqa. Mi ummaarausa
    firaa nammari amakauriara foora inoo firaaqoo qini rafaaqafu qimaqeenoo.
  eng-YLT: They have surrounded me as waters all the day, They have gone round against
    me together,
  kne-kne: Kaman layos ay nanliniked en sak-en, maninsin-agew ay omilemlemlem.
  eng-WYC-2017: They encompassed me as water all day; they encompassed me altogether.
  eng-WMBB: They came around me like water all day long. They completely engulfed
    me.
  zat-NTPS: Zaj naxechaj da caní neda' du zra. Dxulusaca zi na neda' gátete̱ze na'.
  zty-NTPS: Zej nyechjle da' ki neda' dot ža. Žsáka'gaken neda' gáte'teze.
  urd-GVH: दिन-भर वह मुझे सैलाब की तरह घेरे रखते हैं, हर तरफ़ से मुझ पर हमलाआवर होते
    हैं।
  rug-rug: Sari na Mua vina kilasa si guana naqe pa vari likohaequ doduru rane, mae
    vari kali nau rini.
  gaz-gaz: Isaan guyyaa guutuu akkuma lolaa bishaanii na marsu; guutumaan guutuuttis
    na liqimsaniiru.
  fra-LSG: Tes fureurs passent sur moi, Tes terreurs m’anéantissent;
  yal-yal: I ya xɔlɔ gbeen bata godo n ma. I n kuisan gbeen naxan ti, na bata n halagi.
  iou-iou: Komi u kepma käroŋ näk itgwäjiŋpäŋ umetä tokätkaŋ täk täkaŋ ude yewa täŋpäŋ
    nepmak täyak.
  haw-1868: Hele poai mai la lakou ia'u, me he wai la; Hoopuni mai la lakou ia'u.
  arb-NAV: أَحَاطَتْ بِي طُولَ النَّهَارِ كَالْمِيَاهِ وَأَطْبَقَتْ عَلَيَّ كُلُّهَا.
  ded-ded: Geac kengectoa imoc asoacnac kemma marai doku tunggbaung isoc yadima oronnuma
    noboc nobocnac hama semenukefu
  ewe-ewe: Woƒo xlãm ŋkeke blibo la abe tsiɖɔɖɔ ene, eye wonye tsyɔ dzinye.
  eng-LEE: (88:18) They encompass me like water all the time; they have closed in
    round about me together.
  asm-FB: সেইবোৰে পানীৰ ঢল অহাৰ দৰে ওৰে দিনটো মোক আৱৰি ৰাখিছে; চৌদিশৰ পৰা মোক বেৰি
    ধৰি ৰাখিছে।
  sus-A: عِ شَ شْنّ سّنبّ بَرَ دَنفِ عَ عِ، عِ شَ قٍ مَفَاشُشِيٍ بَرَ نْ ﭑ نَ.
  fra-SBL: Ils m'ont entouré comme de l'eau toute la journée. Ils m'ont complètement
    englouti.
  hbo-hbo: עָ֭לַי עָבְר֣וּ חֲרֹונֶ֑יךָ בִּ֝עוּתֶ֗יךָ צִמְּתוּתֻֽנִי׃
  kik-kik: Maathiũrũrũkagĩria mũthenya wothe ta mũiyũro wa maaĩ; hingĩrĩirio nĩmo
    na mĩena yothe.
  fra-NCL: Tes fureurs passent sur moi, tes épouvantes m’accablent.
  cek-AK: To hmuennawk loe tuibaktiah ka taengah ni thokkruek angzoh o; kai hae nawnto
    ang takui o.
  cuk-cuk: Be-emargi-gwisguedi, demaryobi bane-bane an-ebirnaid, bela an-ebilis naid.
  uig-CYR: Улар намиңда күн бойи шат болар, Һәққанийлиғиңда улар көтирилди.
  tel-2017: నీళ్లలాగా రోజంతా అవి నన్ను చుట్టుముట్టాయి. నన్ను కమ్మేశాయి.
  hat-BSA: Yo fin antoure mwen tankou dlo tout lajounen. Yo ansèkle m nèt.
  ukr-ONPU: Іменем Твоїм веселяться цілий день і праведністю Твоєю підносяться.
  kos-kos: Ma inge apinyula oana sronot ke len nufon, Ac kuhlusyuwi ke siska nukewa.
  hbo-WLC: עָ֭לַי עָבְר֣וּ חֲרוֹנֶ֑יךָ בִּ֝עוּתֶ֗יךָ צִמְּתוּתֻֽנִי׃
  ibo-ibo: Ha na-agba m gburugburu ụbọchị niile dịka idee mmiri; ha gbara m gburugburu
    nʼakụkụ niile.
  ory-ory: ତାହାସବୁ ସାରାଦିନ ଜଳ ପରି ମୋʼ ଚାରିଆଡ଼େ ଉପସ୍ଥିତ; ତାହାସବୁ ଏକତ୍ର ମୋʼ ଚାରିଆଡ଼େ
    ବେଷ୍ଟନ କଲେ।
  chk-chk: Ra pwelifeiliei usun no iteiten rän, ra pweliei o rongeila.
  rop-rop: Ebridei ol detlot nogudbala ting brom yu kaman langa mi brom ebri said
    jis laik fladwoda, en olabat jidan raidaran langa mi.
  ukr-1871: Обгортали мене, як води, цїлий день, всї вони обступили мене.
  yon-yon: Kuyeman kuu aronki doboob ne yaa urok areb derebe kanawanewandoon, kwane
    ne nen yukne dowan keroon.
  deu-1951: (088-18) Sie umgaben mich wie Wasser den ganzen Tag, sie umringten mich
    allzumal.
  eng-JPS: (88-18) They came round about me like water all the day; they compassed
    me about together.
  srp-1865: Optjeèu me svaki dan kao voda, stežu me otsvuda.
  lug-lug: Binzingiza nga mukoka olunaku lwonna; binsaanikiridde ddala.
  heb-heb: סבוני כמים כל היום הקיפו עלי יחד׃
  ben-IRV: তারা সমস্ত দিন আমাকে জলের মত ঘিরেছে; তারা সবাই আমাকে ঘিরে ধরেছে।
  ntu-ntu: X nzkxpu-krnge lcng nzngrlelvzlr ninge, X trpengr me nayrbqkipxx.
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਪਾਣੀ ਵਾਂਗੂੰ ਮੈਨੂੰ ਸਾਰਾ ਦਿਨ ਘੇਰ ਛੱਡਿਆ ਹੈ, ਉਨ੍ਹਾਂ ਨੇ ਮੈਨੂੰ ਉੱਕਾ
    ਹੀ ਡੱਕ ਰੱਖਿਆ ਹੈ।
  mya-JVB: ရေ ကဲ့သို့ အစဉ်မပြတ် ဝိုင်း ၍ တညီ တညွတ်တည်း ဝန်းရံ ကြပါ၏။
  kgf-kgf: Haka imuhucya imuhucyanéŋ doku ésécnec kaiwe herec lelecgé némma momacnec
    hoturu nénʒu.
  tte-O: Kaliyate meuloina koina sitakitakiki-lagau besiele yalubwasi idoga na ididi-takikilagau.
  tbg-tbg: Vi haikava aatitairaqaavata entaqivata huvura namarivano raqutu kareva
    autintema kero, ti ututuma taimantama vauro.
  hmo-hmo: Abata ranu bamona, idia ese lau idia koua hagegea dina ena hora ibounai
    lalonai. Idia ese lau idia koua momokani vadaeni.
  zar-NT: Idú dza naca quiaʼ ca nabagaʼ nedaʼ nisa. Nagúʼugaca nedaʼ lë́ʼajlö yuguʼ
    nisa.
  urd-urd: उसने दिनभर सैलाब की तरह मेरा घेराव किया; उसने मुझे बिल्कुल घेर लिया।
  rus-SYN: о имени Твоем радуются весь день и правдою Твоею возносятся,
  bqc-SIM: N pↄpaamazi mà ma mia, n vĩa pↄ́ↄ lɛ́ ma midɛ.
  tcz-CHONGTHU: Hiche hochun sun nilhum in twisoh bangin kavel a eilon khum un ahi.
    Muthimhi kakinai pipen kagol in apang un ahi.
  mar-mar: त्यांनी दिवसभर मला जलाप्रमाणे घेरले आहे; त्यांनी मला सर्वस्वी वेढून टाकले
    आहे.
  isl-isl: Heift þín og reiði hefur lamað mig. Þessi skelfing þín hefur næstum gert
    út af við mig.
  hlt-THB: Khawnghi zung tuinu amyihna nik chung khoep uhy; cekkhqi ing nik chawi
    malh uhy.
  qub-qub: Ñacaymi imay örapis tumapaycäman aypalla yacu jundir ñitiycämajno.
  bqp-bqp: Ò dàmala lán í bà zaa kↄnkↄ ari ↄkↄsi, ò lìkamai mámmam.
  hat-hat: (088:18) Tout lajounen ou sènen m' tankou dlo inondasyon, ou fèmen m' toupatou.
  eng-BSB: All day long they engulf me like water; they enclose me on every side.
  eng-WEBPB: They came around me like water all day long. They completely engulfed
    me.
  kbq-kbq: Nanteranteti'ma agafama huteno tima hageno refite'nanteankna huno korozamo'a
    narefite'ne.
  pon-pon: Re kapil ia pena dueta pil akan jan ni manjan lel jautik, ir karoj kapil
    ia pena.
  nhe-BL: Quena, nochi nopa tlamantli nechyahualojtoc queja atl.
  wnc-wnc: Gata unzingu kwakngaom gatu zikaane ngang tasiwawi meya asinggan kaat.
    Siwan meya waakwau na umupbasikaingu wa unzing, yanggata paptake keu kuupbam usikwatanggak
    binga singgak.
  bus-bus: Aↄ̃ dàmala lán í bà zaa kↄngↄ ai uusiɛ, aↄ̃ lìgamazi mámmam.
  gub-BL: Umumaw 'ar katu heywyr umàmàn pà wà. Nuzawy kwaw àmàn ywy ipy kar wà. Umàmàn
    heywyr paw rupi katete wà.
  eng-DRA: And in thy name they shall rejoice all the day, and in thy justice they
    shall be exalted.
