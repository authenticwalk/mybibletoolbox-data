  mar-mar: कष्टामुळे माझे डोळे थकून जात आहेत; हे परमेश्वरा, मी दिवसभर तुला आरोळी मारित
    आहे. मी आपले हात तुझ्यापुढे पसरत आहे.
  isl-isl: Vinir mínir sneru við mér bakinu og eru horfnir – það var af þínum völdum.
    Ég er innikróaður, sé enga undankomuleið.
  hlt-THB: Kak kaw a seet aih awh ka mik qawi awm hyp khoep hawh hy. Aw Bawipa, nang
    ce khawnghi zung nik khy nyng saw, nang a venawh ka kut qawi ve phyl nyng.
  qub-qub: Wagaycällarnami gaprayaycäpis. Tayta Dios, waran-waranmi maquëtapis chojpacur
    gamllaman mañacaycämö.
  bqp-bqp: warikɛna ma wɛ́ sira kũ̀. Matɛni n sísi zaa kↄnkↄ ari ↄkↄsi, ma ↄnↄ dↄnanyĩ.
  hat-hat: (088:10) Je m' ap boule m' tèlman m'ap soufri. Seyè, se chak jou m'ap rele
    ou, m'ap louvri de bra m' ba ou!
  eng-BSB: My eyes grow dim with grief. I call to You daily, O LORD; I spread out
    my hands to You.
  eng-WEBPB: My eyes are dim from grief. I have called on you daily, LORD. I have
    spread out my hands to you.
  kbq-kbq: Knazama eri'na zavi'ma atoazamo'a, navunumo'a navua resuhie. Mago mago
    knafina Ra Anumzamokama nazama hanankura kantahinegoe. Kasunku'ma hunantenka nazama
    hanankura kagritega nazana erisga nehue.
  pon-pon: Maj ai juede kilar ai luet, nin ran karoj i potoan on komui, Main Ieowa,
    o i kapa won komui pa i kat.
  nhe-BL: Ayoc hueli nitlachiya pampa tlahuel nimochoquilijtoc. Mojmostla nimitztlajtlanía
    motlapalehuil, huan nimomatlalana quema nimomaijtohua ica ta, TOTECO, para xinechtlasojtla.
  wnc-wnc: Nata meya gwaamumba kainata maiwat nata katak kananga dua singgak. Unzingge
    tapdukbamu gae tumuk wamu akgatangamiakge ganinggat. Ngan, nata tumuk wam yayuu
    kataknga tangenake ganinggat.
  bus-bus: nawɛ̃a ma wɛ́ɛ sìsi. Mɛ́ɛ n sisii zaa kↄngↄ ai uusiɛ, ma ↄↄnↄↄ dↄnzi.
  gub-BL: Apuraraw ma'erahy tetea'u ihe. Te, naexak katu kwaw ma'e ihe kury. O Tupàn
    Tuweharupi Wiko Ma'e, 'ar nànàn aze'eg newe. Aupir hepo newe heze'eg pà.
  eng-DRA: O Lord God of hosts, who is like to thee? thou art mighty, O Lord, and
    thy truth is round about thee.
