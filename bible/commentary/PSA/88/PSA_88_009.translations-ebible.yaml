verse: PSA.088.009
translations:
  mal-C: ദുഃഖത്താൽ എന്റെ കണ്ണുകൾ മങ്ങിപ്പോയിരിക്കുന്നു. യഹോവേ, എല്ലാ ദിവസവും ഞാൻ അങ്ങയെ
    വിളിച്ചപേക്ഷിക്കുന്നു; ഞാൻ തിരുമുമ്പിൽ എന്റെ കൈകൾ ഉയർത്തുന്നു.
  deu-TKW: Du hast meine Bekannten von mir entfernt, hast mich zum Abscheu für sie
    gemacht; ich bin eingeschlossen und kann nicht hinauskommen.
  lin-lin: Okaboli ngai na balingami na ngai ya motema, okomisi ngai eloko ya nkele
    na miso na bango ; nakomi lokola mokangami kati na boloko, nakoki kobima te !
  mmx-mmx: Luxatli rak na ira molos ta mumu laxasongsongot. Leeme Silok, a toro amisik
    tu at levenaleng axap, la ara ngosong aurut mi lukngak keneng at levesingising
    tarak.
  eng-LSV: My eye has grieved because of affliction, || I called You, O YHWH, all
    the day, || I have spread out my hands to You.
  eng-GNV: 'Mine eye is sorowfull through mine affliction: Lord, I call dayly vpon
    thee: I stretch out mine hands vnto thee.'
  eng-WEBSTER: 'My eye mourneth by reason of affliction: LORD, I have called daily
    upon thee, I have stretched out my hands to thee.'
  nhw-BL: Ayacmo hueli nitlachiya pampa tlahuel nimochoquilijtoc. Mojmostla nimitztlajtlanía
    motlapalehuil, huan nimomatlanana quema nimotlatlajtía ica ta, TOTECO, para techtlasojtla.
  swh-ONEN: nuru ya macho yangu imefifia kwa ajili ya huzuni. Ee Bwana, ninakuita
    kila siku, ninakunyooshea wewe mikono yangu.
  bba-bba: A derɑ nɛn kpɑɑsibu bɑ mɑn deri. A derɑ bɑ mɑn tusɑ, mɑ nɑ tɑɑrere nɑ ǹ
    kpɛ̃ n nundɑ nɛn wɑhɑlɑn di.
  eng-KJVCPB: 'Mine eye mourneth by reason of affliction: Lord, I have called daily
    upon thee, I have stretched out my hands unto thee.'
  luo-luo: wengena ok nen maber nikech kuyo ma an-go. Aluongi odiechiengʼ kodiechiengʼ,
    yaye Jehova Nyasaye; achikoni lwetena.
  aii-aii: ܥܲܝܢܝܼ ܢܘܝܼܠܔ ܠܵܗ̇ ܡ̣ܢ ܥܵܘܩܵܢܵܐ، ܒܟܠܹܗ ܝܵܘܡܵܐ ܩܪܹܐ ܠܝܼ ܐܸܠܘܼܟ݂، ܝܵܐ ܡܵܪܝܵܐ،
    ܦܪܝܼܣ ܠܝܼ ܐܸܠܘܼܟ݂ ܐܝܼܕܵܬ‌ܝܼ̈.
  meu-meu: matagu vada eme valahu-valahu, Ialo-hisihisi dainai. Iehova e, dina iboudiai
    na boi henimumu, lau imagu na oiemu ai na toi roro henimumu.
  npi-ULB: मेरा आँखाहरू कष्‍टले कमजोर हुन्छन् । हे परमप्रभु, दिनभरि म तपाईंमा पुकारा
    गर्छु । म आफ्‍ना हातहरू तपाईंतिर फैलाउँछु ।
  yor-yor: ojú mi káàánú nítorí ìpọ́njú. Mo kígbe pè ọ́, Olúwa, ní gbogbo ọjọ́; mo
    na ọwọ́ mi jáde sí ọ.
  pes-OPCB: چشمانم از شدت گریه ضعیف شده‌اند. ای خداوند، هر روز از تو درخواست کمک نموده
    و دست نیاز به سویت دراز می‌کنم تا بر من رحم کنی.
  tgl-ULB: Namamaga ang mga mata ko dahil sa pighati; Buong araw akong tumatawag sa
    iyo, Yahweh; inuunat ko ang aking mga kamay sa iyo.
  nop-nop: Nu malabumuŋ hekiŋa daune kadakaune dau diwediwe momooŋgoŋ mu tilat. Unduŋ
    tiŋa helemahelemaŋ, Yahwe, du nehitubu-lodaweŋ yoŋa kohone kwehene-belooŋ yonadi
    kwanai tilat.
  hui-hui: I̱ genda yu kogome i̱naga de ko halu au hara. Anduane Homogo-o i̱na horo
    bibahendengi i̱naga gi yaraga howa í̠ olalu i̱ biamogo bia lalu haabo kogoni.
  mya-mya: ကျွန်​တော်​မျိုး​ခံ​ရ​သော​ဒုက္ခ​ကြောင့်​မျက်​စိ​များ​သည် ပြာ​ဝေ​လျက်​ရှိ​ပါ​၏။
    အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​သည်​နေ့​စဉ်​နေ့​တိုင်း​ကိုယ်​တော်​ရှင် အား​ခေါ်​ပါ​၏။
    လက်​အုပ်​ချီ​၍​ကိုယ်​တော်​ထံ​ဆု​တောင်း​ပတ္ထနာ​ပြု​ပါ​၏။
  bod-N: སྡུག་བསྔལ་དབང་གིས་ངའི་མིག་བསྒྲིབས་པར༌གྱུར། །ཀྱེ་ཀྱེ་ཡ་ཝཱེ་བདག་གིས་ཉིན་རེ༌བཞིན།
    །ཁྱེད་རང་འབོད་ཅིང་ཁྱེད་ཕྱོགས་ལག་པ༌བརྐྱངས།།
  wsk-wsk: Ani angamang bataga se niara ma te amotam sisiram. O Yawe, ani kowarkalal
    pempem abugura te baga se nika aru lagasam.
  sna-sna: meso angu asviba neshungu. Ndinodana kwamuri, imi Jehovha, mazuva ose;
    ndinotambanudzira maoko angu kwamuri.
  spa-BLM: Mis ojos están oscurecidos por el dolor. Te he invocado a diario, Yahvé.
    He extendido mis manos hacia ti.
  cac-cac: Maxtzac yal-laj vilan yuj b'aj tzin te oq'ui. Mamin Jehová, junjun c'u
    sval in b'a d'ayach, tzin mojb'an in c'ab' d'ayach.
  swh-ULB: Macho yangu yamefifia kutokana na shida; kila siku nakuita wewe, Yahwe;
    ninakunyoshea wewe mikono yangu.
  bel-bel: Госпадзе, Божа сіл! хто моцны, як Ты, Госпадзе? І праўда Твая навокал Цябе.
  deu-ELBBK: Meine Bekannten hast du von mir entfernt, hast mich ihnen zum Gräuel
    gesetzt; ich bin eingeschlossen und kann nicht herauskommen.
  mbb-OT: Tenged te menge elentusen ku, ne kenà ad utew ebpekaahà. Nengazen, andew-andew
    is kebpengumew-umew ku kenikew duma is kebeyawa ku te menge velad ku.
  mal-2015: എന്റെ കണ്ണു കഷ്ടതഹേതുവായി ക്ഷയിച്ചുപോകുന്നു; യഹോവേ, ഞാൻ ദിവസംപ്രതിയും
    നിന്നെ വിളിച്ചപേക്ഷിക്കയും എന്റെ കൈകളെ നിങ്കലേക്കു മലർത്തുകയും ചെയ്യുന്നു.
  gup-gup: Warridj ngamimwarreminj bu kunyidkenh ngakarrme. Aba Yawey, ngaye wanjh
    ngakayhme ke bu djawadjawan kunbarnangarrawern. Ngaye ngaberlwayhme kore kumirrk
    ke.
  rmc-rmc: Iľal mange mire lačhe prijaťeľen; kerďal, hoj lenge te džungľuvav. Phandlo
    som andre a našťi man dochudav avri;
  nlg-nlg: te nia pungi tua na matagu, na tangi tu nea Lord, tughu bongi tu nongia
    na hahanga itamua, mu haudatoi vanigho gatu na limagu tana kokoeliulivuti.
  pes-OPV: چشمانم از مذلت کاهیده شد. ای خداوند، نزدتو فریاد کرده‌ام تمامی روز. دستهای
    خود را به تودراز کرده‌ام.
  ron-1924: Ми се топеск окий де суферинцэ; ын тоате зилеле Те кем, Доамне, ши-мь
    ынтинд мыниле спре Тине!
  ben-OBCV: দুঃখে আমার চোখ ক্ষীণ হয়েছে। হে সদাপ্রভু, আমি প্রতিদিন তোমাকে ডাকি; তোমার
    প্রতি আমি আমার হাত উঠিয়েছি।
  som-som: Indhahaygu waxay la gudheen dhibaatada daraaddeed, Rabbiyow, maalin kasta
    waan kuu yeedhay, Oo gacmahaygana adigaan kuu hoorsaday.
  lat-VUC: Domine Deus virtutum, quis similis tibi? potens es, Domine, et veritas
    tua in circuitu tuo.
  eng-ASVBT: 'Mine eye wasteth away by reason of affliction: I have called daily upon
    thee, O Jehovah; I have spread forth my hands unto thee.'
  mna-mna: Tana pataŋana tiŋgi ikam yo ma mburoŋ imap kat. O Yooba, aigule ta boozomen
    nio aŋwidit nomoŋ isala kor, mi aŋtaŋroro u be uulu yo.
  ita-1885: L'occhio mio è doglioso d'afflizione; O Signore, io grido a te tuttodì,
    Io spiego a te le palme delle mie mani.
  eng-LXXUP: O Lord God of hosts, who is like to thee? Thou art mighty, O Lord, and
    thy truth is round about thee.
  eng-ULB: My eyes grow weary from trouble; All day long I call out to you, Yahweh;
    I spread out my hands to you.
  spa-VBL: Señor, he llorado suplicándote cada día por ayuda, extendiendo mis manos
    hacia ti.
  fra-_FOB: Mon œil se consume par l'affliction; je t'invoque, ô Éternel, tous les
    jours; j'étends mes mains vers toi.
  mal-mal: എന്റെ കണ്ണ് കഷ്ടതഹേതുവായി ക്ഷയിച്ചുപോകുന്നു; യഹോവേ, ഞാൻ ദിവസംപ്രതി അങ്ങയെ
    വിളിച്ചപേക്ഷിക്കുകയും എന്റെ കൈകളെ അങ്ങയിലേക്ക് മലർത്തുകയും ചെയ്യുന്നു.
  urd-GVR: Merī āṅkheṅ ġham ke māre pazhmurdā ho gaī haiṅ. Ai Rab, din-bhar maiṅ tujhe
    pukārtā, apne hāth terī taraf uṭhāe rakhtā hūṅ.
  suz-BL: सुर्ता पतीके आं मिक्‍च ब्रा ब्रा दुम्‍ती। परमप्रभु यावे, गो नाक्‍त किंत
    किंत इन कली पुंइना पुंइन बाक्‍नुङ। मिनु इन नेंमी आं गुइ पोक्‍नुङ।
  eng-NOY: Mine eyes languish by reason of my affliction. I call upon thee daily,
    O LORD! To thee do I stretch out my hands!
  ita-1927: L’occhio mio si consuma per l’afflizione; io t’invoco ogni giorno, o Eterno,
    stendo verso te le mie mani.
  ckb-ckb: بەهۆی ژێردەستەیی چاوم لە کزبوونە. ئەی یەزدان، بە درێژایی ڕۆژ هاوار بۆ تۆ
    دەکەم، دەستم لە تۆ پان دەکەمەوە.
  eng-BBE: 'My eyes are wasting away because of my trouble: Lord, my cry has gone
    up to you every day, my hands are stretched out to you.'
  xsi-xsi: Naŋa iloŋgu malia ndo, kala matâŋgu sakamao lâ. Mine nde naŋa akura tu
    amora nia sondo, ande tia. Ikura zo zo naŋa asuka mbauŋgu kâki akai noŋa pa noko
    tu ma kuvilana. Ambo noko ma kuvilana tia, ande naŋa ma amâte, kala ma akura tu
    apanea noko ŋa, ande tia.
  kan-OKCV: ಬಾಧೆಯ ದೆಸೆಯಿಂದ ನನ್ನ ಕಣ್ಣು ಮಂದವಾಗಿ ಹೋಗಿದೆ. ಯೆಹೋವ ದೇವರೇ, ದಿನವೆಲ್ಲಾ ನಿಮ್ಮನ್ನು
    ಕರೆಯುತ್ತೇನೆ. ನಾನು ನಿಮ್ಮ ಕಡೆಗೆ ನನ್ನ ಕೈಗಳನ್ನು ಚಾಚುತ್ತೇನೆ.
  tam-2017: துக்கத்தினால் என்னுடைய கண் தொய்ந்துபோனது; யெகோவாவே, அநுதினமும் நான் உம்மை
    நோக்கிக் கூப்பிட்டு, உமக்கு நேராக என்னுடைய கைகளை விரிக்கிறேன்.
  spa-RV-1909: 'Mis ojos enfermaron á causa de mi aflicción: hete llamado, oh Jehová,
    cada día; he extendido á ti mis manos.'
  ron-BTF: Ochiul meu jelește din cauza nenorocirii, DOAMNE, te-am chemat zilnic,
    mi-am întins mâinile spre tine.
  eng-WEBP: My eyes are dim from grief. I have called on you daily, LORD. I have spread
    out my hands to you.
  eng-FBV: I've cried my eyes out begging you every day for your help, Lord, holding
    out my hands to you.
  nld-1939: 'Mijn oog versmacht van ellende. De ganse dag, Jahweh, roep ik U aan,
    En strek mijn handen naar U uit:'
  nch-BL: Ayecmo hueli nitachiya pampa tahuel nimochoquilijtoc. Mojmosta nimitztajtanía
    motapalehuil, huan nimomatanana quema nimotatajtía ica ta, TOTECO, para techtasojta.
  vie-1934: Mắt tôi hao mòn vì hoạn nạn; Đức Giê-hô-va ơi, hằng ngày tôi cầu khẩn
    Ngài, Và giơ tay lên hướng cùng Ngài.
  cha-cha: 'Y atadogjo ninalachae pot y pinitijo: ya juagangjajao, O Jeova, cada jaane,
    jujuto juyong y canaejo guiya jago.'
  hin-CV: वेदना से मेरी आंखें धुंधली हो गई हैं. याहवेह, मैं प्रतिदिन आपको पुकारता
    हूं; मैं आपके सामने हाथ फैलाए रहता हूं.
  eng-OURB: My eyes are dim from grief. I have called on you daily, Adonai. I have
    spread out my hands to you.
  spa-BES: 'Mis ojos se están consumiendo a causa de mi problema: Señor, mi llanto
    ha subido a ti todos los días, mis manos están extendidas hacia ti.'
  tdx-tdx: Mitike amy hasotriakoy o masokoo. fa nikanjieko boak’andro, ry Iehovà;
    fa namelarako tañañe.
  tha-KJV: นัยน์​ตาของข้าพระองค์มัวไปเพราะความทุกข์ ข้าแต่พระเยโฮวาห์ ข้าพระองค์ร้องทูลพระองค์​ทุกวัน
    ข้าพระองค์​ชู​มือขึ้นต่อพระองค์
  por-BR-2018: Meus olhos estão fracos por causa da opressão; clamo a ti, SENHOR,
    o dia todo; a ti estendo minhas mãos.
  deu-ELO: Mein Auge verschmachtet vor Elend; zu dir, Jehova, habe ich jeden Tag gerufen,
    zu dir habe ich meine Hände ausgebreitet.
  eng-WYC-2018: mine eyes were sick for poverty [or mine eyes (were) (en)feebled for
    mis-ease]. Lord, I cried to thee; all day I spreaded abroad mine hands to thee.
    (my eyes have been weakened from suffering. Lord, I cried to thee; and every day
    I spread abroad my hands to thee.)
  epo-epo: Mia okulo mallumiĝis de malĝojo; Mi vokas Vin, ho Eternulo, ĉiutage, Mi
    etendas al Vi miajn manojn.
  gfk-gfk: Ira matagu i rawa ra sunuah. Watong, iau tataau ukatiga ho ugu ta ira kaba
    bungbung. Iau la saasangaha ukatiga ho ugu.
  uig-PIN: Kɵzlirim azab-oⱪubǝttin hirǝlǝxti; Ⱨǝr küni Sanga nida ⱪilimǝn, i Pǝrwǝrdigar,
    Ⱪollirimni Sanga kɵtürüp kǝldim.
  beo-beo: Na da se nababeba:le, ba:mu gogolei. Hina Gode, na da eso huluane Dima
    wele sia:sa, amola na lobo gaguia gadole sia:ne gadolala.
  tpi-OTNT: Mi karim pen na ai bilong mi i bagarap na mi no inap lukluk gut. Na long
    olgeta de mi save beten long yu bai yu helpim mi.
  hau-SA: idanuna ba sa gani sosai saboda baƙin ciki. Ina kira gare ka, ya Ubangiji,
    kowace rana; na tā da hannuwana zuwa gare ka.
  udu-udu: Em pem caki’d mo mmoḵala ’tum gom bwan diṯi’d mo. Isa yempa/ aha/ yuḵkina
    /e mo, ayy Tap̱a. Aha/ ṯe’dkina me’d pem gom /e mo.
  uig-LAT: Közlirim azab-oqubettin xireleshti; Her küni Sanga nida qilimen, i Perwerdigar,
    Qollirimni Sanga kötürüp keldim.
  nde-nde: amehlo ami asebona kalufifi ngenxa yosizi. Ngiyakubiza, Oh Thixo, insuku
    zonke; ngiphakamisela izandla zami kuwe.
  ton-ton: '‌ʻOku vaivai hoku mata ko e meʻa ʻi he mamahi: ʻE Sihova, ʻoku ou ui kiate
    koe ʻi he ʻaho kotoa pē, kuo u mafao atu hoku nima kiate koe.'
  ces-1613: Daleko jsi vzdálil mé známé ode mne, jimž jsi mne velice zošklivil, a
    tak jsem sevřín, že mi nelze nijakž vyjíti.
  eng-WMB: My eyes are dim from grief. I have called on you daily, LORD. I have spread
    out my hands to you.
  tam-TCV: என் கண்கள் துக்கத்தினால் மயங்கி இருக்கின்றன. யெகோவாவே, நான் ஒவ்வொரு நாளும்
    உம்மை நோக்கிக் கூப்பிடுகிறேன். உம்மை நோக்கியே என் கைகளை நீட்டுகிறேன்.
  ceb-ULB: Nagkaluya na ang akong mga mata tungod sa kalisdanan; sa tanang adlaw nagtawag
    ako kanimo, Yahweh; gibayaw ko ang akong mga kamot diha kanimo.
  pol-UBG: Moje oko płacze nad moim utrapieniem; wzywam cię, PANIE, codziennie, wyciągam
    do ciebie swe ręce.
  urd-GVU: میری آنکھیں غم کے مارے پژمُردہ ہو گئی ہیں۔ اے رب، دن بھر مَیں تجھے پکارتا،
    اپنے ہاتھ تیری طرف اُٹھائے رکھتا ہوں۔
  eng-OEBCW: my eyes are wasted with sorrow. I call on you, Lord, every day, spreading
    my hands out to you.
  deu-1912: Meine Gestalt ist jämmerlich vor Elend. HERR, ich rufe dich an täglich;
    ich breite meine Hände aus zu dir.
  kan-2017: ಬಾಧೆಯಿಂದ ನನ್ನ ಕಣ್ಣುಗಳು ಮೊಬ್ಬಾಗಿ ಹೋಗಿವೆ. ಯೆಹೋವನೇ, ಹಗಲೆಲ್ಲಾ ಕೈಚಾಚಿ ನಿನಗೆ
    ಮೊರೆಯಿಡುತ್ತೇನೆ.
  yap-yap: ke me’waer e changar rog ko gafgow. SOMOL, gubin e rran ma gu ma piningem
    ma gu ma meybil ngom ni kug tining pa’ag ngalang.
  hlt-MCSB: Phacipphabaem khui lamkah nang kang khue ham khaw ka mik kha coeng. BOEIPA
