verse: PSA.088.006
translations:
  mal-C: അങ്ങ് എന്നെ ഏറ്റവും താണ കുഴിയിൽ, അന്ധകാരംനിറഞ്ഞ അഗാധതയിൽ തള്ളിയിട്ടിരിക്കുന്നു.
  deu-TKW: Unter die Toten werde ich gerechnet, gleich Erschlagenen, die im Grabe
    liegen, deren du nicht mehr gedenkst, indem sie von deiner Hand geschieden sind.
  lin-lin: Nakomi moko kati na bakufi, lokola bato oyo basila kokufa na bitumba mpe
    bazali sik’oyo kati na kunda, lokola bato oyo okanisaka lisusu te, pamba te obatelaka
    bango lisusu te.
  mmx-mmx: Ugara lu arup pam minia uto xopok tubu at lamaaut, uto rinotno at lemeroon
    ua i si aleng.
  eng-LSV: You have put me in the lowest pit, || In dark places, in depths.
  eng-GNV: Thou hast layde me in the lowest pit, in darkenes, and in the deepe.
  eng-WEBSTER: Thou hast laid me in the lowest pit, in darkness, in the deeps.
  nhw-BL: Ta techmajcajtoc ipan nopa ostotl catli más huejcatla campa onca tzintlayohuilotl
    catli más yayahuic.
  swh-ONEN: Umenitupa katika shimo lenye kina kirefu sana, katika vina vya giza nene.
  bba-bba: Wee nɑ kpĩ kɑ ɡɔribu sɑnnu. A derɑ nɑ wɑ̃ɑ kɑ be sɑnnu sikirɔ, be, be ɑ
    ǹ mɑɑ yɑɑyɑmɔ, ɑ ǹ mɑɑ bu nɔɔrimɔ.
  eng-KJVCPB: Thou hast laid me in the lowest pit, In darkness, in the deeps.
  luo-luo: Iseketa ei bur matut mogik, ei piny mogik, kama olil ti.
  aii-aii: ܡܘܼܬܸܒ݂ ܠܘܼܟ݂ ܐܸܠܝܼ ܒܓܘܼܒܵܐ ܬܲܚܬܵܝܵܐ، ܒܕܘܼܟܵܢܹ̈ܐ ܚܸܫܟܵܢܹ̈ܐ، ܒܥܘܼܡܩܹ̈ܐ.
  meu-meu: oi ese mase gurina ena dobu gabudia ai vada o atogu, dibura masemase bona
    dobu masemase gabudia ai;
  npi-ULB: तपाईंले मलाई खाडलको तल्लो भागमा, अँध्यारो र गहिरो ठाउँमा राख्‍नुहुन्छ ।
  yor-yor: Ìwọ tí ó fi mí sí kòtò jíjìn, ní ibi ọ̀gbun tó ṣókùnkùn.
  pes-OPCB: تو مرا به اعماق تاریکی انداخته‌ای
  tgl-ULB: Inilagak mo ako sa pinakamalalim na bahagi ng hukay, sa madilim at malalim
    na mga lugar.
  nop-nop: Du agaŋ nehitukulune koŋ fuliŋmamaŋ gineŋ folat, tiŋa kwet mambipnit hinek
    gineŋ duwaŋ hatat.
  hui-hui: Í̠na i̱ gundu uli timbuni unuraore arumahe wiagoha bape ho waharigonida.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​အား အ​မှောင်​ဆုံး၊ အ​နက်​ဆုံး​သော​တွင်း​တည်း​ဟူ​သော​နက်​ရှိုင်း​ရာ
    သင်္ချိုင်း​တွင်း​ထဲ​သို့​ပစ်​ချ​တော်​မူ​ပါ​ပြီ။
  bod-N: ཁྱེད་ཀྱིས་ང་རང་གཏིང་ཟབ་དོང་རིང༌སྟེ། །མུན་ནག་གཤིན་ཁམས་མཐིལ་དུ་བཞག་པར༌མཛད།།
  wsk-wsk: Ni ani mutim du biya wore iwita ningi aga beterem, se mutim mu ningi mu
    tiromorom biya.
  sna-sna: Makandiisa mugomba rakadzika dzika, murima guru makadzika dzika.
  spa-BLM: Me has puesto en el pozo más bajo, en las profundidades más oscuras.
  cac-cac: Ichato d'a yich jun olan b'aj smucchaj eb' chamnac, b'aj te q'uic'q'uinal
    ix in ac'canem svab'i.
  swh-ULB: Wewe umeniweka katika sehemu ya chini kabisa ya shimo, sehemu yenye giza
    na kilindini.
  bel-bel: І праславяць нябёсы дзівосныя дзеі Твае, Госпадзе, і праўду Тваю ў саборы
    сьвятых,
  deu-ELBBK: unter den Toten hingestreckt, gleich Erschlagenen, die im Grab liegen,
    derer du nicht mehr gedenkst; denn sie sind von deiner Hand abgeschnitten.
  mbb-OT: Henduen be te intimbag a kenikew ziyà te vudsi he utew mezalem wey utew
    merusirem.
  mal-2015: നീ എന്നെ ഏറ്റവും താണകുഴിയിലും ഇരുട്ടിലും ആഴങ്ങളിലും ഇട്ടിരിക്കുന്നു.
  gup-gup: Ngudda kankoluyhweng kanjdji duninjh kore kubolkmunun.
  rmc-rmc: Som čhido maškar o mule, maškar o murdarde, save pašľon andro hrobos, pre
    save tuke imar na lepereha, save hine avricirdle andral tiro vast.
  nlg-nlg: Ighoe to sonihoruu i borona ma gilu taho, te pungi gaa.
  pes-OPV: مرا در هاویه اسفل گذاشته‌ای، در ظلمت درژرفیها.
  ron-1924: М-ай арункат ын гроапа чя май де жос, ын ынтунерик, ын адынкурь.
  ben-OBCV: তুমি আমাকে সবচেয়ে নিচের গর্তে ছুঁড়ে ফেলেছ, সবচেয়ে অন্ধকারের অতলে।
  som-som: Waxaad igu ridday yamayska ugu hooseeya, Iyo gudcurka, iyo meelaha dhaadheer.
  lat-VUC: Confitebuntur cæli mirabilia tua, Domine; etenim veritatem tuam in ecclesia
    sanctorum.
  eng-ASVBT: Thou hast laid me in the lowest pit, In dark places, in the deeps.
  mna-mna: Nu ur yo sula kat naala ta usomŋana i, mi zugut biibi ilol yo.
  ita-1885: Tu mi hai posto in una fossa bassissima, In tenebre, in luoghi profondi.
  eng-LXXUP: The heavens shall declare thy wonders, O Lord; And thy truth in the assembly
    of the saints.
  eng-ULB: You place me in the lowest part of the pit, in the dark and deep places.
  spa-VBL: Me has puesto en un pozo profundo, entre las penumbras.
  fra-_FOB: Tu m'as mis dans la fosse la plus basse, dans les lieux ténébreux, dans
    les abîmes.
  mal-mal: അങ്ങ് എന്നെ ഏറ്റവും താണകുഴിയിലും ഇരുട്ടിലും ആഴങ്ങളിലും ഇട്ടിരിക്കുന്നു.
  urd-GVR: Tū ne mujhe sab se gahre gaṛhe meṅ, tārīktarīn gahrāiyoṅ meṅ ḍāl diyā hai.
  suz-BL: गे आं कली बेक्‍शो मुर आन बाक्‍तीके छिङछिङ ङा नेल्‍ल क्‍येङा आगा ङा बाक्‍तीकेमी
    वोइक्‍तीनी।
  eng-NOY: Thou hast placed me in a deep pit, In a dark and deep abyss.
  ita-1927: Tu m’hai posto nella fossa più profonda, in luoghi tenebrosi, negli abissi.
  ckb-ckb: لەناو قووڵترین گۆڕ داتناوم، لەناو جەرگەی تاریکی، لە قووڵایی.
  eng-BBE: You have put me in the lowest deep, even in dark places.
  xsi-xsi: Oyae, noko kutambira karaeŋgu andue alâ mbââ ŋalae ŋinde ilo, aku amo lâmbu
    ndo lâ nia kondoma.
  kan-OKCV: ಅಧೋಲೋಕದಲ್ಲಿಯೂ ಗಾಡಾಂಧಕಾರದಲ್ಲಿಯೂ ಅಗಾಧಗಳಲ್ಲಿಯೂ ನನ್ನನ್ನು ಇಟ್ಟಿದ್ದೀರಿ.
  tam-2017: என்னைப் பாதாளக்குழியிலும் இருளிலும் ஆழங்களிலும் வைத்தீர்.
  spa-RV-1909: Hasme puesto en el hoyo profundo, en tinieblas, en honduras.
  ron-BTF: M-ai pus în groapa cea mai de jos, în întuneric, în adâncuri.
  eng-WEBP: You have laid me in the lowest pit, in the darkest depths.
  eng-FBV: You have placed me in a deep pit, in the depths of darkness.
  nld-1939: Gij hebt mij in de diepe grafkuil gestort, In duisternis en in de schaduw
    des doods;
  nch-BL: Ta techmajcajtoc ipan nopa ostot cati más huejcata campa onca tzintayohuilot
    cati más yayahuic.
  vie-1934: Chúa đã để tôi nằm nơi hầm cực sâu, Tại chốn tối tăm trong vực thẳm.
  cha-cha: Jago pumoloyo guiya papapa na joyo, gui jalom jomjom na lugat gui jalom
    y tinadong.
  hin-CV: आपने मुझे अधोलोक में डाल दिया है ऐसी गहराई में, जहां अंधकार ही अंधकार है.
  eng-OURB: You have laid me in the lowest pit (of Abbadon, the unrighteous side of
    Sheol), in the darkest depths.
  spa-BES: Me has puesto en las profundidades más bajas, incluso en lugares oscuros.
  tdx-tdx: Navotra’o ami’ty loho herakerak’ ao an-toe’e mimoromoroñe an-dalek’ ao.
  tha-KJV: พระองค์​ทรงใส่ข้าพระองค์​ไว้​ในส่วนลึกของปากแดนผู้​ตาย ในแดนที่มืดและลึก
  por-BR-2018: Puseste-me na cova mais profunda, nas trevas e nas profundezas.
  deu-ELO: Du hast mich in die tiefste Grube gelegt, in Finsternisse, in Tiefen.
  eng-WYC-2018: They have put me in the lower pit; in dark places, and in the shadow
    of death.
  epo-epo: Vi metis min en la plej profundan foson, En mallumon, en abismon.
  gfk-gfk: U te bul iau narako tano lulur nong i manga hansur ures napu tano subaan
    nong i kankado harsakit.
  uig-PIN: Sǝn meni ⱨangning ǝng tegigǝ, Zulmǝtlik jaylarƣa, dengizning qongⱪur yǝrlirigǝ
    qɵmdürdüng.
  beo-beo: Di da bogoi salasu uli dogoi gududafa amoga na sanasi dagoi. Amo gelabo
    da gasi dunasi amola sedadedafa.
  tpi-OTNT: Yu tromoi mi pinis i go long as bilong hul i daun tru, na mi stap long
    ples i tudak olgeta na i daunbilo tru.
  hau-SA: Ka sa ni a ramin da yake can ƙasa cikin zurfafa mafi duhu.
  udu-udu: /E karki aha/ e jisa ’kulga/ mo, dhali e pa gi mondhurumi’d dhali moŋ’kulga/
    mo.
  uig-LAT: Sen méni hangning eng tégige, Zulmetlik jaylargha, déngizning chongqur
    yerlirige chömdürdüng.
  nde-nde: Usungifake egodini elitshona okudlulayo, ekujuleni okumnyama bhuqe.
  ton-ton: Kuo ke tuku au ʻi he luo taumamaʻo, ʻi he fakapoʻuli, ʻi he ngaahi loloto.
  ces-1613: Mezi mrtvé jsem odložen, jako zmordovaní ležící v hrobě, na něž nezpomínáš
    více, kteříž od ruky tvé vyhlazeni jsou.
  eng-WMB: You have laid me in the lowest pit, in the darkest depths.
  tam-TCV: நீர் என்னை மிகுந்த இருளில், ஆழம் மிகுந்த படுகுழியில் போட்டுவிட்டீர்.
  ceb-ULB: Gibutang mo ako sa pinakaubos nga bahin sa bung-aw, sa mangitngit ug sa
    lalom nga mga dapit.
  pol-UBG: Strąciłeś mnie w najgłębszy dół, w ciemności, w głębie.
  urd-GVU: تُو نے مجھے سب سے گہرے گڑھے میں، تاریک ترین گہرائیوں میں ڈال دیا ہے۔
  eng-OEBCW: In the deepest pit you have put me, in shadows deep and dark.
  deu-1912: Du hast mich in die Grube hinuntergelegt, in die Finsternis und in die
    Tiefe.
  kan-2017: ಅಧೋಲೋಕದಲ್ಲಿಯೂ, ಗಾಢಾಂಧಕಾರದಲ್ಲಿಯೂ, ಅಗಾಧ ಸ್ಥಳದಲ್ಲಿಯೂ ನನ್ನನ್ನು ತಳ್ಳಿಬಿಟ್ಟಿದ್ದಿ.
  yap-yap: Kam tharbageg nga t’ay e low, ko gin nrib lumor ma rib to’ar.
  hlt-MCSB: Kai he a laedil kah tangrhom ah, khohmuep ah, a cok ah nan khueh.
  mdy-ETH: ኔ ታና ዔቶ ቶርጳሢዳ ኬኤሬኔ፤ ዹሚ ዔቴይዳ ኔ ታና ዓጌኔ።
  twi-ASANTE: Woato me atwene damena ase tɔnn, wɔ esum kabii mu.
  eng-WEBU: You have laid me in the lowest pit, in the darkest depths.
  acu-NT: Tura wikia waa jiitamranam tee amaunum ajuarmawa tumawaitjai.
  spa-PDDPT: Me colocaste en la fosa más profunda, En lugares oscuros, en las profundidades.
  gun-gun: Ndee ae xemombo yvykua pukuvea py, ijavaetevea ha'e yvykua vaikue py.
  agu-BL: Wajcaw, ja wi't chinlo'on. Ja wi't chincu' tul jun chin wutzile'n jul tane'n,
    jun jul yi chin xe' nin, nin yi chin tz'o'tz nin tul.
  ilo-ULB: Inkabilnak iti kaunggan a paset ti abut, iti nasipnget ken nauneg a luglugar.
  kpg-kpg: Goe guu hudu au gi lodo di tua o taalunga, gi lodo di luwa llala ge bouli
    dongoeho.
  uig-ARA: سەن مېنى ھاڭنىڭ ئەڭ تېگىگە، زۇلمەتلىك جايلارغا، دېڭىزنىڭ چوڭقۇر يەرلىرىگە
    چۆمدۈردۈڭ.
  sus-sus: A luxi nɛ alɔ n ɲan saxi furee tagi gaburi kui, i mu ratuxi naxee xa fe
    ma sɔnɔn, naxee bara makuya i xa hinnɛ ra.
  pon-2006: Komw ketin sikeniedilahng nan kepin ei sousou, nan pwoahr ehu me loal
    oh rotorot douluhl.
  jae-jae: Aôm kôtiŋ aê su kasêp lamboam ŋalabuanô gaja, kasêp gêsuŋbôm ŋakêlêndiŋ
    sec.
  ksd-ksd: U tar vadiop iau ta ra tung ara iat, Ta ra gunan i bobotoi ma ta ra marmarumian.
  tur-YTC: Beni en derin çukura, En karanlık derinliklerde koydun.
  bel-N: Сярод памёршых, свабодны, падобны да забітых, што ляжаць у магіле, якіх Ты
    ўжо не ўзгадваеш, і адсечаны яны ад рукі Тваёй.
  grc-BRENT: Ἐξομολογήσονται οἱ οὐρανοὶ τὰ θαυμάσιά σου Κύριε, καὶ τὴν ἀλήθειάν σου
    ἐν ἐκκλησίᾳ ἁγίων.
  kpr-kpr: Na bu fugeteso, ujo jokáda vose faseteni. Bako ghousago a tumba jinjagharigo
    beká, aminda vosedo irena.
  ind-AYT: (88-7) Engkau meletakkan aku di liang kubur bagian terbawah, dalam kegelapan,
    di tempat-tempat yang dalam.
  yom-yom: Ngeyo wuthula mu dibulu dinneni, mu tombi kinkobo.
  yut-yut: Mabɨ gapma dubagɨsi kɨdagɨsikon kɨlɨ pɨgɨgɨm, da pɨlɨn tuksigwan egɨsat.
  nya-nya: Mwandiyika pansi pa dzenje penipeni, mʼmalo akuya a mdima waukulu.
  hrv-hrv: Među mrtvima moj je ležaj, poput ubijenih što leže u grobu kojih se više
    ne spominješ, od kojih si ustegao ruku.
  mps-mps: Nago ena te aiyanu mu yai dedage pageba sąnama, tama ena te be hulia sai
    mude, te aiyadu dologode mu bidai.
  tpi-tpi: Yu tromoi mi pinis i go long as bilong hul i daun tru, na mi stap long
    ples i tudak olgeta na i daunbilo tru.
  dan-1931: kastet hen imellem de døde, blandt faldne, der hviler i Graven, hvem du
    ej mindes mere, thi fra din Hånd er de revet.
  vie-OVCB: Chúa đã đặt con vào đáy mộ, trong vùng sâu tăm tối tử vong.
  guj-2017: તમે મને છેક નીચલા ખાડામાં ધકેલી દીધો છે, તે સ્થળો અંધકારથી ભરેલાં અને
    ઊંડાં છે.
  pon-2006A: Komw ketin sikeniedilahng nan kepin ei sousou, nan pwoahr ehu me loal
    oh rotorot douluhl.
  por-BRBSL: Você me colocou no poço mais baixo, nas profundezas mais escuras.
  eng-OEBUS: In the deepest pit you have put me, in shadows deep and dark.
  swe-swe: avskild bland de döda, som de slaktade som ligger i graven, som du inte
    längre kommer ihåg, och de är avhuggna från din hand.
  cth-cth: Tangkom dawk a dengnae koe, adungnae koe, a hmo poungnae koe vah na ta.
  twi-twi: Woatow me akyene ɔda ase tɔnn, wɔ sum kabii mu.
  hlt-hlt: Kai he a laedil kah tangrhom ah, khohmuep ah, a cok ah nan khueh.
  tbz-SIM: Nɛ̀ bɛ̀ɛ̀ duɔ́ kudɔnkù tíì wɛ̃ ndidɔ́ù, n sɑ̃̀ɑ̃́tɛ́nɛ̀ ocíì nwe wèè bo
    kudɔnkù, ɑ yɛ̃̀ nwèè kpɛ́í, ɑ nɔ̀ùtɛ̀ dɛ̀tɛ́nɛ̀ wè.
  msy-2020: Nɨ na isa mozir bar konir kam mɨkɨnizɨ, kɨ mozir bar konir kamɨn danganir
    bar mɨtatangizimɨn iti.
  dop-dop: Sətɑɑ hɛkʋ kɛ mɑ həntɑɑ nɑ mɑ́ nəɣəsənɑ ɩsɩɩ mpɑ pɑ kʋwɑ nɑ pɑ́ hɩɩsɩ pəlɑɑʋ
    tɑɑ nɑ pə́ fɑɣɑ nyɑnɑ-wɛ, nɑ nn tɔɔsəɣɩ pɑ tɔm tɔ.
  azb-azb: Məni dərin qəbirə, Dərin, qaranlıq bir yerə saldın.
  eng-DBY: Thou hast laid me in the lowest pit, in dark places, in the deeps.
  hin-2017: तूने मुझे गड्ढे के तल ही में, अंधेरे और गहरे स्थान में रखा है।
  wol-KYG: bokk ci néew, yi dara waratul, mbaa ku ñu bóom, mu tëdd cim pax, faaleetoo
    ko, xanaa dagg ko, wacc.
  bjr-bjr: Oo Anutu, anee qini mareeqeenana meemaqoo maqa ameemaanai madikakiara foora
    aqu qisaananoo. Asukunaki meemai uqanna aqu qisaananoo.
  eng-YLT: Thou hast put me in the lowest pit, In dark places, in depths.
  kne-kne: Inmikosnong ka sin kaot ay kalosongan ya kabolingetan.
  eng-WYC-2017: They have put me in the lower pit; in dark places, and in the shadow
    of death.
  eng-WMBB: You have laid me in the lowest pit, in the darkest depths.
  zat-NTPS: Dxaca chia' cáte̱ze ba nuzú' neda' tu xe̱dxu zren naga naca chul-la, ne
    nácale̱'e̱ situj.
  zty-NTPS: Žak chia' ka bzoakzo' neda' to ḻo yežw gže', gan nak choḻ, na' nakḻe'en
    gže'.
  urd-GVH: तूने मुझे सबसे गहरे गढ़े में, तारीकतरीन गहराइयों में डाल दिया है।
  rug-rug: Ele vala nau Goi pa minate si rau, pa korapana sa lovu hupohuporona, vasina
    sapu huporo dudukurumu.
  gaz-gaz: Ati boolla gad fagoo keessa, dukkana hamaa keessas na buufteerta.
  fra-LSG: Je suis étendu parmi les morts, Semblable à ceux qui sont tués et couchés
    dans le sépulcre, A ceux dont tu n’as plus le souvenir, Et qui sont séparés de
    ta main.
  yal-yal: E bata n nabeɲin faxa muxune yɛ, alo muxu faxaxine gaburun na, alo i bata
    ɲinan naxanye xɔn, i mi fa sese ligama naxanye xa.
  iou-iou: Nähä awaŋ käroŋi-inik bipmäŋ urani gänaŋ mebäri-ken-inik umu maŋpi äpmoŋpero
    ude itat ŋo!
  haw-1868: Ua hoomoe oe ia'u iloko o ka lua hohonu loa, Maloko o ka pouli, a me ua
    hohonu.
  arb-NAV: قَدْ طَرَحْتَنِي فِي الْهُوَّةِ السُّفْلَى، فِي الأَمَاكِنِ الْمُظْلِمَةِ
    وَالْعَمِيقَةِ.
  ded-ded: Ge teng mana keme kemeau kicsere menuma kundung dzic manau fainunec.
  ewe-ewe: Ètsɔm de ʋe goglotɔ me, yi ɖe keke viviti tsiɖitsiɖi me.
  eng-LEE: (88:7) Thou hast laid me in the pit of the lower world, in darkness, in
    the depths.
  asm-FB: তুমি মোক গাতৰ সকলোতকৈ তলৰ ঠাইত ৰাখিছা, অন্ধকাৰ আৰু গভীৰ ঠাইত ৰাখিছা।
  sus-A: عَ لُشِ نّ عَلْ ﭑ حَن سَشِ قُرٍيٍ تَفِ فَبُرِ كُي، عِ مُ رَتُشِ نَشٍيٍ شَ
    قٍ مَ سْنْن، نَشٍيٍ بَرَ مَكُيَ عِ شَ هِننّ رَ.
  fra-SBL: Tu m'as déposé dans la fosse la plus profonde, dans les profondeurs les
    plus sombres.
  hbo-hbo: בַּמֵּתִ֗ים חָ֫פְשִׁ֥י כְּמֹ֤ו חֲלָלִ֨ים ׀ שֹׁ֥כְבֵי קֶ֗בֶר אֲשֶׁ֤ר לֹ֣א
    זְכַרְתָּ֣ם עֹ֑וד וְ֝הֵ֗מָּה מִיָּדְךָ֥ נִגְזָֽרוּ׃
  kik-kik: Ũnjikĩtie irima rĩrĩa iriku mũno, o kũu kũriku kũrĩ nduma ndumanu.
  fra-NCL: je suis comme délaissé parmi les morts, pareil aux cadavres étendus dans
    le sépulcre, dont tu n’as plus le souvenir, et qui sont soustraits à ta main.
  cek-AK: Kathuk koek tangqom, kaving moe, kathuk parai tangqom thungah nang pasong.
  cuk-cuk: Yaa-bur-matusulidgi be an-balimeted, nega-sichiganba, napa-urba-solanaga
    be an-balimeted.
  uig-CYR: Һәм асманларму Сениң мөҗизилириңни тәбрикләйду, и Пәрвәрдигар, Муқәддәсләрниң
    җамаитидә улар һәқиқәт-садақитиңни мәдһийиләйду;
  tel-2017: నువ్వు నన్ను లోతైన గుంటలో, చీకటి తావుల్లో అగాధాల్లో ఉంచావు.
  hat-BSA: Ou te mete m nan fòs pi ba a, nan plas fènwa yo, nan fon yo.
  ukr-ONPU: І небеса прославлять чудеса Твої, Господи, Твою вірність – на зібранні
    святих.
  kos-kos: Kom sisyula nu in lufin mas loallana, Nu in luf se su arulana lohsr ac
    loal.
  hbo-WLC: בַּמֵּתִ֗ים חָ֫פְשִׁ֥י כְּמ֤וֹ חֲלָלִ֨ים ׀ שֹׁ֥כְבֵי קֶ֗בֶר אֲשֶׁ֤ר לֹ֣א
    זְכַרְתָּ֣ם ע֑וֹד וְ֝הֵ֗מָּה מִיָּדְךָ֥ נִגְזָֽרוּ׃
  ibo-ibo: Ị tụbanyela m nʼime olulu dịkarịrị omimi, olulu nke ọchịchịrị jupụtara
    nʼime ya.
  ory-ory: ତୁମ୍ଭେ ମୋତେ ନୀଚତମ ଗତ୍ତର୍ରେ, ଅନ୍ଧକାରରେ, ଗଭୀର ସ୍ଥାନରେ ରଖିଅଛ।
  chk-chk: Ka aturueilong epin ewe peias, lon ewe leni mi rochopwak o alolol.
  rop-rop: Yubin tjakamdan mi langa det dipwan en dakwan greibyad.
  ukr-1871: Ти кинув мене в глибоку яму, в тьму, в безодню.
  yon-yon: Ebbed ne kanduneb dem ambab yiri kaanewen, dem kumunmo kongdem yiri kui.
  deu-1951: (088-7) Du hast mich in die unterste Grube gelegt, in die Finsternis,
    in die Tiefe.
  eng-JPS: (88-7) Thou hast laid me in the nethermost pit, in dark places, in the
    deeps.
  srp-1865: Metnuo si me u jamu najdonju, u tamu, u bezdanu.
  lug-lug: Ontadde mu kinnya ekisinga obuwanvu, era eky’ekizikiza ekikutte ennyo.
  heb-heb: שתני בבור תחתיות במחשכים במצלות׃
  ben-IRV: তুমি আমাকে গর্তের নিম্নতম স্থানে রেখেছ, অন্ধকার ও গভীর স্থানে রেখেছে।
  ntu-ntu: Rtcope-ngrn ninge mz gq kx vzo la, X tutx-ngrpwz nzlo.
  pan-pan: ਤੂੰ ਮੈਨੂੰ ਅੱਤ ਡੂੰਘੀ ਕਬਰ, ਅਤੇ ਅਨ੍ਹੇਰਿਆਂ ਤੇ ਗਹਿਰਿਆਂ ਥਾਵਾਂ ਵਿੱਚ ਰੱਖਿਆ ਹੈ।
  mya-JVB: အကျွန်ုပ် ကို အနက်ဆုံး သောတွင်း ၊ မှောင်မိုက် ဖုံးလွှမ်း၍ အလွန်နက်နဲ သော
    အရပ်၌ ချထား တော်မူပြီ။
  kgf-kgf: Gi imi ni baec séséŋ horua dumuc sira tunumaŋiguc nopocnec.
  tte-O: Ugabaegauko yalobi salai gunna mena, gula malamalawesosina yo boniboniyaina
    koina.
  tbg-tbg: Mpo, maiqa veva muntukaraqi are ti aqu kaaramanta te voqamake konkira ariraqima
    vauro.
  hmo-hmo: Oi ese mase guria gabuna dobu herea dekenai, lau oi atoa vadaeni, dibura
    masemase bona dobu masemase gabuna dekenai.
  zar-NT: Nuzúʼ nedaʼ tu lu yeru zila, ga naca chul-la, en le nácadaʼ zila.
  urd-urd: तूने मुझे गहराओ में, अँधेरी जगह में, पाताल की तह में रख्खा है।
  rus-SYN: И небеса прославят чудные дела Твои, Господи, и истину Твою в собрании
    святых.
  bqc-SIM: Wà ma ya ma kpa gɛↄ guu lán gbɛ̃́ pↄ́ wúlɛa miau sↄlↄlↄↄwa. An yã́
    dↄngu lↄo, aa bↄ̀ n ↄu.
  tcz-CHONGTHU: Nang in kotong noinung pen athim pen ah neison lha e.
  mar-mar: तू मला त्या खड्‌यांतल्या खालच्या भागात, काळोखात व अगदी खोल जागी टाकले आहेस.
  isl-isl: Ég er einn og yfirgefinn og bíð þess eins að deyja, rétt eins og þeir sem
    falla á vígvellinum.
  hlt-THB: Lawk-kqawng ak kai dyt ak hypnaak tit tit na ni ta hyk ti.
  qub-qub: Nogataga jitarpamashcanqui mas rurinnin uchcumanmi, ruri fiyupa chacajninmanmi.
  bqp-bqp: N ma zu wɛ̀ɛ lòkoton ari zĩtɛ tú tↄ̃̀nↄwɛɛ gusiran.
  hat-hat: (088:7) Ou voye m' jete nan yon gwo twou byen fon, kote ki fè nwa anpil,
    nan yon twou san fon.
  eng-BSB: You have laid me in the lowest Pit, in the darkest of the depths.
  eng-WEBPB: You have laid me in the lowest pit, in the darkest depths.
  kbq-kbq: Kagra amefenkame tami'nea kerimofona aro'are, hanintirima hu'nefi natre'nane.
  pon-pon: Kom kotin kaje ia lar nan joujou, waja rotorot o lol.
  nhe-BL: Ta tinechtlalijtoc ipan nopa tlacoyoctli tlen más huejcatla campa onca tzintlayohuilotl
    tlen más yayahuic.
  wnc-wnc: Gata na gapma daka amunane siknga kwaitakepu teya komune gwa mumbi pukukum.
    Siwan na amunane gatukande zikaa siknga kopatang yuat.
  bus-bus: N ma zu wɛ̀ɛ zã̀n ai tↄↄtɛ tú kokotɛ̃wɛɛ gusiaan.
  gub-BL: Hereityk pe umàno ma'e kwer wapyta haw pe ne. Ipytun a'e pe. Ohoete ywykwar.
  eng-DRA: 'The heavens shall confess thy wonders, O Lord: and thy truth in the church
    of the saints.'
