verse: PSA.088.004
translations:
  mal-C: ശവക്കുഴിയിലേക്കു നിപതിക്കുന്നവരുടെ കൂട്ടത്തിൽ ഞാൻ എണ്ണപ്പെട്ടിരിക്കുന്നു;
    ഞാൻ ശക്തിഹീനനായ ഒരു മനുഷ്യനെപ്പോലെ ആയിരിക്കുന്നു.
  deu-TKW: Denn meine Seele ist mit Leiden gesättigt, und mein Leben ist der Unterwelt
    nahe.
  lin-lin: Pamba te bomoi na ngai etondi na pasi mpe nakomi pene ya kokufa.
  mmx-mmx: A lok ngan mun nedi ua di auret kusu dina met. Levelolos axap tarak ira
    xap pam.
  eng-LSV: I have been reckoned with those going down [to] the pit, || I have been
    as a man without strength.
  eng-GNV: 'I am counted among them that go downe vnto the pit, and am as a man without
    strength:'
  eng-WEBSTER: 'I am counted with them that go down into the pit: I am as a man that
    hath no strength:'
  nhw-BL: Miyac quiijtohuaj para ya tlantinemi nonemilis huan para ayacmo nijpiya
    chicahualistli.
  swh-ONEN: Nimehesabiwa miongoni mwa wale waendao shimoni, niko kama mtu asiye na
    nguvu.
  bba-bba: Wee wɑhɑlɑ yɑ mɑn deemɑ n kpɑ̃ sere nɑ ɡɔribun wɑ̃ɑ yeru turuku kuɑ.
  eng-KJVCPB: 'I am counted with them that go down into the pit: I am as a man that
    hath no strength:'
  luo-luo: Ikwana kaachiel gi joma ridore piny ei bur matut; achalo ngʼama onge teko.
  aii-aii: ܦܝܼܫ ܠܝܼ ܚܘܼܫܒܸܢܵܐ ܥܲܡ ܨܵܠܝܵܢܹ̈ܐ ܕܓܘܼܒܵܐ، ܗܘܹܐ ܠܝܼ ܐܲܝܟ݂ ܓܲܒ݂ܪܵܐ ܕܠܲܝܬ
    ܠܹܗ ܚܲܝܠܵܐ؛
  meu-meu: Mase gurina ai e dihomu taudia ida vada e gwauraigu hebou; lau na asi goadagu,
  npi-ULB: मानिसहरूले मलाई तल खाडलमा जानेहरूलाई झैं व्यवहार गर्छन् । म कुनै बल नै
    नभएको मानिस हुँ ।
  yor-yor: A kà mí mọ́ àwọn tí wọ́n lọ sí ọ̀gbun ilẹ̀ èmi dàbí ọkùnrin tí kò ni agbára.
  pes-OPCB: رمقی در من نمانده است؛ مانند مرده شده‌ام،
  tgl-ULB: Tinuturing ako ng mga tao na gaya ng mga bumababa sa hukay; ako ay isang
    taong walang lakas.
  nop-nop: Nu me nolidi kumuŋ tine tiiŋ wendok tuwot, saŋiniŋne hogohogok agaŋ dapmahinaka
    tilak.
  hui-hui: I̱naga hongo holene ereba hai halu i̱ agali áyu dege homole bu karu ale
    homole kogonida.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​သေ​အံ့​ဆဲ​ဆဲ​ဖြစ်​လျက် နေ​သူ​တစ်​ယောက်​ဖြစ်​ပါ​၏။
    အား​အင်​လည်း​ကုန်​ခန်း​ပါ​ပြီ။
  bod-N: དུར་ནང་འབབ་མཁན་མིའི་ཁྲོད་ང་རང༌འདུས། །ང་ནི་བྱ་ཐབས་ཟད་པའི་མི་དང༌འདྲ།།
  wsk-wsk: Ani kariimet sang mutim ningi kapaman uwutatala kaparikko pingi arem; ale
    kari bo sokel mena wore turan bagasam.
  sna-sna: Ndinoverengwa pakati paavo vakaburukira kugomba; ndava somunhu asina simba.
  spa-BLM: Me cuentan entre los que bajan a la fosa. Soy como un hombre que no tiene
    ayuda,
  cac-cac: Ichato ayinxo och sb'isuloc eb' chamnac, man̈xalaj vip svab'i.
  swh-ULB: Watu hunichukulia kama wale waendao chini shimoni; mimi ni mtu asiye na
    nguvu.
  bel-bel: '«Я склаў запавет з выбранцам Маім, прысягаўся Давіду, рабу Майму:'
  deu-ELBBK: Denn satt ist meine Seele von Leiden, und mein Leben ist nahe am Scheol.
  mbb-OT: Sevaha a zuen te menge etew he edserupatey en. Neiring a te etew he kenè
    en egketavang.
  mal-2015: കുഴിയിൽ ഇറങ്ങുന്നവരുടെ കൂട്ടത്തിൽ എന്നെ എണ്ണിയിരിക്കുന്നു; ഞാൻ തുണയില്ലാത്ത
    മനുഷ്യനെപ്പോലെയാകുന്നു.
  gup-gup: Ngaye wanjh darnkih bu ngandidudjeng kore kumidj, dja ngadjalngudjwarreminj.
  rmc-rmc: Miri duša hiňi pherdžarďi le trapišagoha, miro dživipen hin imar dži paš
    o Šeol.
  nlg-nlg: Inau tu vaghara na balu tara dutu ni mate, me taho tua siki laga itagua,
    ghobudira rana mate.
  pes-OPV: از فروروندگان به هاویه شمرده شده‌ام و مثل مرد بی‌قوت گشته‌ام.
  ron-1924: Сунт пус ын рындул челор че се кобоарэ ын гроапэ, сунт ка ун ом каре ну
    май аре путере.
  ben-OBCV: যারা মৃত্যুর গর্তে নেমে যায় আমি তাদের মধ্যে একজন; আমি শক্তিহীনের মতো
    হয়েছি।
  som-som: Waxaa laygu tiiriyey kuwa hoos ugu dhaadhaca yamayska, Oo waxaan ahay sida
    nin aan xoog lahayn,
  lat-VUC: 'Disposui testamentum electis meis; juravi David servo meo:'
  eng-ASVBT: I am reckoned with them that go down into the pit; I am as a man that
    hath no help,
  mna-mna: Tomtom tire yo kembei aŋbot la naala kezeene kek. Pa mburoŋ imap kat.
  ita-1885: Io son reputato del numero di quelli che scendono nella fossa; Io son
    simile ad un uomo che non ha più forza alcuna.
  eng-LXXUP: I made a covenant with my chosen ones, I swore unto David my servant.
  eng-ULB: People treat me like those who go down into the pit; I am a man with no
    strength.
  spa-VBL: Soy contado entre los moribundos; un hombre sin fuerzas.
  fra-_FOB: Je suis compté parmi ceux qui descendent dans la fosse; je suis comme
    un homme sans vigueur,
  mal-mal: കുഴിയിൽ ഇറങ്ങുന്നവരുടെ കൂട്ടത്തിൽ എന്നെ എണ്ണിയിരിക്കുന്നു; ഞാൻ ബലഹീനനായ
    മനുഷ്യനെപ്പോലെയാകുന്നു.
  urd-GVR: Mujhe un meṅ shumār kiyā jātā hai jo Pātāl meṅ utar rahe haiṅ. Maiṅ us
    mard kī mānind hūṅ jis kī tamām tāqat jātī rahī hai.
  suz-BL: गो बेक्‍शा लाइब मुर नु हिक्‍सीशो दुम्‍ती। गो सक्ति मपाइश्‍शो मुर खोदेंशो
    दुम्‍ती।
  eng-NOY: I am counted with those who are going down to the pit; I am like one who
    hath no strength.
  ita-1927: Io son contato fra quelli che scendon nella fossa; son come un uomo che
    non ha più forza.
  ckb-ckb: وەک ئەوانە دانراوم کە دەچنە نێو جیهانی مردووان، وەک پیاوێکم لێهاتووە هێزی
    لەبەربڕابێت.
  eng-BBE: 'I am numbered among those who go down into the earth; I have become like
    a man for whom there is no help:'
  xsi-xsi: Naŋa amo atogonzi tamâta ŋinde mateŋa ne zo ŋga imâ ipâŋga panzi lâ. Naneŋgu
    walo ndoni nde ikâwa ilâ lâ.
  kan-OKCV: ಸಮಾಧಿ ಸೇರುವವರ ಸಂಗಡ ಎಣಿಸಲಾಗಿದ್ದೇನೆ; ನಾನು ಬಲವಿಲ್ಲದ ಪುರುಷನ ಹಾಗಿದ್ದೇನೆ.
  tam-2017: நான் குழியில் இறங்குகிறவர்களோடு நினைக்கப்பட்டு, பெலனற்ற மனிதனைப்போல ஆனேன்.
  spa-RV-1909: 'Soy contado con los que descienden al hoyo, soy como hombre sin fuerza:'
  ron-BTF: Sunt socotit cu cei ce coboară în groapă, sunt ca un om fără putere,
  eng-WEBP: I am counted among those who go down into the pit. I am like a man who
    has no help,
  eng-FBV: I'm counted among the dying; a man with no strength.
  nld-1939: Men telt mij bij hen, die ten grave dalen, Ik ben als een man, aan het
    eind van zijn kracht.
  nch-BL: Miyac quiijtohuaj para ya tantinemi nonemilis huan para ayecmo nijpiya chicahualisti.
  vie-1934: Tôi bị kể vào số những kẻ đi xuống huyệt; Tôi khác nào một người chẳng
    có ai giúp đỡ,
  cha-cha: 'Estayo matufong yan ayo sija y manjajanao papa gui joyo: sa taegüije yo
    y taotao ni y taya ayudaña.'
  hin-CV: मेरी गणना उनमें होने लगी है, जो कब्र में पड़े हैं; मैं दुःखी पुरुष के समान
    हो गया हूं.
  eng-OURB: I am counted among those who go down into the pit (of Abbadon, the unrighteous
    side of Sheol). I am like a man who has no help,
  spa-BES: 'Soy contado entre los que descienden al sepulcro; Me he vuelto como un
    hombre sin fuerzas:'
  tdx-tdx: Volilieñe amo migodoñe mb’an-davak’ ao iraho; hoe ondaty nipitso-pañimba.
  tha-KJV: เขานับข้าพระองค์ในบรรดาผู้​ที่​ลงไปยังปากแดน ข้าพระองค์เป็นเหมือนชายที่​ไม่มี​กำลัง
  por-BR-2018: Já estou contado entre os que descem à cova; tornei-me um homem sem
    forças.
  deu-ELO: Ich bin gerechnet zu denen, die in die Grube hinabfahren; ich bin wie ein
    Mann, der keine Kraft hat;
  eng-WYC-2018: I am guessed with them that go down into the pit; I am made as a man
    without help,
  epo-epo: Mi similiĝis al la forirantoj en la tombon; Mi fariĝis kiel viro sen fortoj,
  gfk-gfk: Di was tikane iau ma diet ing diet wara hinaansur ures napu tano lulur
    na minaat. Iau hoing tiga tunotuno taie auno ta dadas.
  uig-PIN: Ⱨangƣa qüxüwatⱪanlar ⱪatarida ⱨesablinimǝn; Küq-madari ⱪuruƣan adǝmdǝk
    bolup ⱪaldim.
  beo-beo: Na gasa huluane da fisi dagoi! Na da dunu oda agoane bogomu gadenei agoai
    galebe.
  tpi-OTNT: Mi wankain olsem ol arapela man i laik i dai. Olgeta strong bilong mi
    i pinis tru.
  hau-SA: An lissafta ni cikin waɗanda suka gangara zuwa cikin rami; ni kamar mutumin
    da ba shi da ƙarfi ne.
  udu-udu: Aha/ deŋu e nyaḵki uni gwansan kun iikin ka luŋgu’b e jisa ’kulga/ mo.
    Aha/ tana wathi/ jin dar gi mom’bi’th mo,
  uig-LAT: Hanggha chüshüwatqanlar qatarida hésablinimen; Küch-madari qurughan ademdek
    bolup qaldim.
  nde-nde: Ngibalwa ndawonye lalabo asebesiya egodini; senginjengendoda engelamandla.
  ton-ton: '‌ʻOku lau fakataha au mo kinautolu ʻoku ʻalu hifo ki he luo: ʻoku ou hangē
    ha tangata ʻoku ʻikai hano mālohi:'
  ces-1613: Neboť jest naplněna trápeními duše má, a život můj až k hrobu se přiblížil.
  eng-WMB: I am counted among those who go down into the pit. I am like a man who
    has no help,
  tam-TCV: நான் பிரேதக்குழிக்குப் போகிறவர்கள்போல் எண்ணப்படுகிறேன்; நான் பெலனற்ற மனிதனைப்போல்
    இருக்கிறேன்.
  ceb-ULB: Gitagad ako sa mga tawo sama niadtong mikanaog sa bung-aw; usa ako ka tawo
    nga wala nay kusog.
  pol-UBG: Zaliczono mnie do tych, którzy zstępują do dołu; stałem się jak człowiek
    bez siły.
  urd-GVU: مجھے اُن میں شمار کیا جاتا ہے جو پاتال میں اُتر رہے ہیں۔ مَیں اُس مرد کی
    مانند ہوں جس کی تمام طاقت جاتی رہی ہے۔
  eng-OEBCW: I am counted with those who go down to the pit; without strength am I.
  deu-1912: Ich bin geachtet gleich denen, die in die Grube fahren; ich bin ein Mann,
    der keine Hilfe hat.
  kan-2017: ಸಮಾಧಿಯಲ್ಲಿ ಸೇರುವವರೊಳಗೆ ಎಣಿಸಲ್ಪಟ್ಟಿದ್ದೇನೆ; ನಿತ್ರಾಣ ಮನುಷ್ಯನಂತಿದ್ದೇನೆ.
  yap-yap: Gu bod gubin e pi’in ke chugur ni ngarm’ad; gelngig ni polo’ e dakuriy.
  hlt-MCSB: Tangrhom la aka suntla rhoek neh n'moeh tih a dawn aka sai mueh hlang
    bangla ka om.
  mdy-ETH: ሃይቂ ዱኡኪንታ ዓሶና ዎላ ታኣኒ ፓይዲንቴኔ፤ ፔቴታዖ ማኣዳ ዓሲባኣያ ታ ማዔኔ።
  twi-ASANTE: Wɔkan me fra wɔn a wɔrekɔ damena mu; mete sɛ obi a ɔnni ahoɔden.
  eng-WEBU: I am counted among those who go down into the pit. I am like a man who
    has no help,
  acu-NT: Wina kakarmar atsau asamtai, wina pachitsar wári jakatatui tiarminuitai.
  spa-PDDPT: Soy contado entre los que descienden al sepulcro. Soy como un varón sin
    fuerza,
  gun-gun: Yvykua katy oguejy ma ovy va'e rami xekuaa, ava imbaraete va'e ve'ỹ ma
    aiko ramo.
  agu-BL: At na bant cu'n na intxum yi ja wi't chinquim, na qui'ct inwalor at.
  ilo-ULB: Tratraoendak dagiti tattao a kas kadagiti bumaba iti abut; maysaak a tao
    nga awanan iti pigsa.
  kpg-kpg: Au guu hai gadoo be digau huogodoo ala i golo ala gu hoohoo gaa mmade,
    ogu mahi huogodoo la gu hagalee.
  uig-ARA: ھاڭغا چۈشۈۋاتقانلار قاتارىدا ھېسابلىنىمەن؛ كۈچ-مادارى قۇرۇغان ئادەمدەك
    بولۇپ قالدىم.
  sus-sus: N bara tɔɔrɔ n ma duniɲɛigiri kui, yakɔsi n bara makɔrɛ saya ra.
  pon-2006: I rasehngehr aramas teikan koaros me nektehn mehla; ei kehl koaros sohrasangieier.
  jae-jae: Êsêac sêsam aê gawiŋ lau, taŋ sê su sêsêp sêlêlôm sêja naŋ. Aê katôm ŋac,
    taŋ nê ôliwalô gêjaŋa su naŋ.
  ksd-ksd: Di luk varurungane avet ma diat dia kuba ta ra tung; Iau varogop ma ra
    tutana. ba pa ta dekdekina;
  tur-YTC: Çukura inenler arasında sayılıyorum. Yardımcısı olmayan biri gibiyim,
  bel-N: Бо перасычана ліхоцьцем душа мая, і жыцьцё маё дакранаецца да пекла.
  grc-BRENT: Διεθέμην διαθήκην τοῖς ἐκλεκτοῖς μου, ὤμοσα Δαυὶδ τῷ δούλῳ μου.
  kpr-kpr: Namo evetu genembo nanjogo ambari dae erera, amingori. Nanda fakina isambu
    dadabetira.
  ind-AYT: (88-5) Aku terhitung di antara orang-orang yang turun ke liang kubur; aku
    seperti orang yang tidak punya kekuatan.
  yom-yom: Ndidi mu ntanda wu batu bobo bankuenda ku diyilu ndieka banga mutu kambulu
    zingolo.
  yut-yut: Amɨn dɨwarɨ da si kɨmot do aŋ, nak uŋun yombem. Tapmɨmno kɨsisi mudaŋ.
  nya-nya: Ndikuwerengedwa pamodzi ndi iwo amene akutsikira ku dzenje; ndine munthu
    wopanda mphamvu.
  hrv-hrv: Jer mi je duša zasićena patnjama, moj se život bliži Podzemlju.
  mps-mps: Ena te gasa bidi dabe isainu ebo tiwai gilama yai. Te eno bomo tigidali
    mu silalio.
  tpi-tpi: Mi wankain olsem ol arapela man i laik i dai. Olgeta strong bilong mi i
    pinis tru.
  dan-1931: Thi min Sjæl er mæt af Lidelser, mit Liv er Dødsriget nær,
  vie-OVCB: Con bị xem như người thiệt mạng, như một người sức cùng lực tận.
  guj-2017: કબરમાં ઊતરનાર ભેગો હું ગણાયેલો છું; હું નિરાધાર માણસના જેવો છું.
  pon-2006A: I rasehngehr aramas teikan koaros me nektehn mehla; ei kehl koaros sohrasangieier.
  por-BRBSL: Sou contado entre aqueles que descem ao poço. Eu sou como um homem que
    não tem ajuda,
  eng-OEBUS: I am counted with those who go down to the pit; without strength am I.
  swe-swe: För min själ (hela min varelse, jag) är mättad med bekymmer, och mitt liv
    dras mot graven.
  cth-cth: Tangkom dawk kâennaw hoi mek touksin lah ka o teh, thaonae ka tawn hoeh
    e patetlah ka o.
  twi-twi: Wɔkan me fra wɔn a wɔrekɔ ɔda mu no; mete sɛ obi a onni ahoɔden.
  hlt-hlt: Tangrhom la aka suntla rhoek neh n'moeh tih a dawn aka sai mueh hlang bangla
    ka om.
  tbz-SIM: Dɛ̀ bi n wɛ̃nnì ndi, n duúnnɛ̀ kudɔnkù nku.
  msy-2020: Gumazir maba ariaghiregha ghua mozir konimɨn mangasava amima, kɨ uaghan
    men aven ikia, me ko zui. Kɨ guizbangɨra gavgaviba nan puvatɨ.
  dop-dop: Mpi tɔ, wɑhɑlɑ nɩɩ-m kɛ́, nɑ mɑ́ kpɛɣɛtənɑ səm tətɛɣɛtɛɣɛ.
  azb-azb: Qəbirə düşənlərin içində sayılıram, Sanki məndə taqət qalmayıb.
  eng-DBY: 'I am reckoned with them that go down into the pit; I am as a man that
    hath no strength:'
  hin-2017: मैं कब्र में पड़नेवालों में गिना गया हूँ; मैं बलहीन पुरुष के समान हो गया
    हूँ।
  wol-KYG: Damaa suur këll ay musiba, ba soreetuma njaniiw,
  bjr-bjr: Qinee kuqirari mariasa naanna raidaqa. Qini afeeka aiqama taika finoo.
  eng-YLT: I have been reckoned with those going down [to] the pit, I have been as
    a man without strength.
  kne-kne: ya enggay magay bikas ko.
  eng-WYC-2017: I am guessed with them that go down into the pit; I am made as a man
    without help,
  eng-WMBB: I am counted amongst those who go down into the pit. I am like a man who
    has no help,
  zat-NTPS: Dxeleque bénneache neda' ca tu benne' gate, lawe' da dxátele̱'e̱ ni'a
    na'a.
  zty-NTPS: Ẕḻé'egekle benne' ka' neda' ka to benne' gat, dan' žatḻe'e ni'a na'a.
  urd-GVH: मुझे उनमें शुमार किया जाता है जो पाताल में उतर रहे हैं। मैं उस मर्द की
    मानिंद हूँ जिसकी तमाम ताक़त जाती रही है।
  rug-rug: Gua ari doduru si rau sapu tata pa minate, ele beto mo sa qua ṉiniraṉira.
  gaz-gaz: Ani warra boolla keessa buʼanitti nan lakkaaʼame; akka nama humna hin qabnees
    nan taʼe.
  fra-LSG: Car mon âme est rassasiée de maux, Et ma vie s’approche du séjour des morts.
  yal-yal: Tɔrɔ wuyaxi bata n niini li, sayaan bata maso n na.
  iou-iou: Ämatä näka nadäŋirä kumäŋpäŋ awaŋ gänaŋ pat täkaŋ ude täyak, kehäromina
    kudup paotkaŋ unita.
  haw-1868: 'Ua helu pu ia no wau me ka poe iho ilalo i ka lua; Ua like hoi au me
    ke kanaka, aohe ona ikaika:'
  arb-NAV: حُسِبْتُ فِي عِدَادِ الْهَابِطِينَ إِلَى قَعْرِ هُوَّةِ الْمَوْتِ، وَكَرَجُلٍ
    لَا قُوَّةَ لَهُ.
  ded-ded: Yeni neac yofi negendae, “Ye ngic bic homegec, yeni isoc ande.” Ni ngic
    kucngina kpac, yeni isoc anduae.
  ewe-ewe: Wobum ɖe ame siwo yi aʋlime la dome; mele abe ŋutsu si si ŋusẽ mele o la
    ene.
  eng-LEE: '(88:5) I am counted with those that descend into the pit; I am become
    as a man without vigor:'
  asm-FB: গাতলৈ নামি যোৱাবোৰৰ লগত মই গণিত হৈছোঁ; মই অসহায় লোকৰ দৰে বলহীন হৈছোঁ;
  sus-A: ﭑ بَرَ تْورْ ﭑ مَ دُنِحّءِفِرِ كُي، يَكْسِ ﭑ بَرَ مَكْرّ سَيَ رَ.
  fra-SBL: Je suis compté parmi ceux qui descendent dans la fosse. Je suis comme un
    homme qui n'a pas d'aide,
  hbo-hbo: כִּֽי־שָֽׂבְעָ֣ה בְרָעֹ֣ות נַפְשִׁ֑י וְחַיַּ֗י לִשְׁאֹ֥ול הִגִּֽיעוּ׃
  kik-kik: Niĩ ndaranĩirio na arĩa makiriĩ gũkua; haana ta mũndũ ũtarĩ na hinya.
  fra-NCL: Car mon âme est rassasiée de maux, et ma vie touche au schéol.
  cek-AK: Kai loe tangqom thungah caeh kaminawk hoi nawnto ang kroek o hmaek boeh;
    tha tawn ai kami baktiah ni ka oh sut boeh.
  cuk-cuk: Dulemar bato burgwisayob angi binsamalad. An ganguedsulidyob dakleged.
  uig-CYR: 'Сән дедиңки: — «Мән талливалғиним билән әһдә түзгәнмән; Қулум Давутқа
    қәсәм қилдим: —'
  tel-2017: సమాధిలోకి దిగిపోయే వాడిగా ప్రజలు నన్ను ఎంచుతున్నారు. నేను నిస్సహాయుడిలాగా
    ఉన్నాను.
  hat-BSA: Mwen vin konte pami sila ki desann nan fòs yo. Mwen parèt tankou yon nonm
    san fòs,
  ukr-ONPU: '«Уклав Я Завіт Свій з обраним Моїм, поклявся Я Давидові, рабу Своєму:'
  kos-kos: Nga oana elos nukewa su apkuran in misa; Wanginla ku luk.
  hbo-WLC: כִּֽי־שָֽׂבְעָ֣ה בְרָע֣וֹת נַפְשִׁ֑י וְחַיַּ֗י לִשְׁא֥וֹל הִגִּֽיעוּ׃
  ibo-ibo: Agụnyela m nʼetiti ndị na-arịda nʼolulu. Adị m dịka onye na-enweghị ike.
  ory-ory: ମୁଁ ଗର୍ତ୍ତଗାମୀ ଲୋକମାନଙ୍କ ସଙ୍ଗେ ଗଣିତ; ମୁଁ ଅସହାୟ ଲୋକର ସମାନ।
  chk-chk: Üa alealong lein chokewe mi tolong lon peias. Ngang eman mwän esap wor
    ai pöchökül.
  rop-rop: Mi jis laik detlot pipul hubin olredi dai. Ai nomo fil strongbala na.
  ukr-1871: Залїчено мене до тих, що йти мають в домовину; я став як чоловік, що сили
    не має;
  yon-yon: Ne ande yoworandamiibdan kuyaom kuu ye kuu ma ande yedmimaib, Ne kuu aromkono
    korem wonoonman areb keraan.
  deu-1951: (088-5) Ich werde schon zu denen gerechnet, die ins Grab sinken, bin geworden
    wie ein kraftloser Mann.
  eng-JPS: (88-5) I am counted with them that go down into the pit; I am become as
    a man that hath no help;
  srp-1865: Izjednaèih se s onima koji u grob odlaze, postadoh kao èovjek bez sile,
  lug-lug: Mbalirwa mu abo abaserengeta emagombe; nfaanana ng’omuntu atalina maanyi.
  heb-heb: נחשבתי עם יורדי בור הייתי כגבר אין איל׃
  ben-IRV: লোকেরা আমার সঙ্গে সেই রকম ব্যবহার করে যেমন গর্তগামীদের সঙ্গে করে, আমি অসহায়
    লোকের মত হয়েছি।
  ntu-ntu: Mzli ka mewepex, X trpengr da kx nawaitrpem bange.
  pan-pan: ਮੈਂ ਕਬਰ ਵਿੱਚ ਲਹਿਣ ਵਾਲਿਆਂ ਦੇ ਨਾਲ ਗਿਣਿਆ ਗਿਆ, ਮੈਂ ਨਿਰਬਲ ਆਦਮੀ ਵਰਗਾ ਹੋ ਗਿਆ ਹਾਂ।
  mya-JVB: အကျွန်ုပ်သည် သင်္ချိုင်းတွင်း ထဲသို့ ဆင်း သောသူတို့ နှင့်အတူ ရေတွက် ဝင်ခြင်းသို့
    ရောက်ပါ၏။ အား ကုန် သော သူ ကဲ့သို့ ဖြစ် ပါ၏။
  kgf-kgf: Nuac niŋgic ic kic suaŋiguc hiŋgac hiŋgarawac tanec kuc mama wanʒac.
  tte-O: Yau besiele siya tupwaliyao boita dedeina mena silaulau, yau kaiwe meuloina
    imwawasi.
  tbg-tbg: Ti kempuka taiqa vimanta vokiaka tiriara tiha, Viva vaakama qutuaka varianaini
    vuanarove, ti variara.
  hmo-hmo: Kahirakahira do idia mase taudia, be lau danu idia haboua tamona, mase
    gabuna dekenai do ai diho hebou totona, bona egu goada be ia ore vadaeni.
  zar-NT: Chinabábalenaʼ nupa chinátigaca. Nacaʼ ca tu bönniʼ nudú dërö ládxëʼë,
  urd-urd: मैं क़ब्र में उतरने वालों के साथ गिना जाता हूँ। मैं उस शख़्स की तरह हूँ,
    जो बिल्कुल बेकस हो।
  rus-SYN: '“Я поставил завет с избранным Моим, клялся Давиду, рабу Моему:'
  bqc-SIM: Asa yã'ↄ̃ma kↄ̃̀ ma nↄ̀sɛuɛ, ma wɛ̃ni sↄ̃̀ ɛ̀ lɛ́i.
  tcz-CHONGTHU: Athisa bang bep kahitai, mithahat tah khat athahat na bei nungsang
    bep kahitai.
  mar-mar: खाचेत खाली जातात त्यांच्यासारखे लोक माझ्याशी वागत आहेत; मी असहाय्य मनुष्यासारखा
    आहे.
  isl-isl: því að ég er altekinn ótta og finn dauðann nálgast.
  hlt-THB: Lawk-kqawng na a nuk cetkhqi ing nik dawh sih haih uhy; kai vemyih tha
    amak awm thlang ve.
  qub-qub: Nogapäga wañushapänönami yarparcaycanpis. Pasaypa callpaynajnami ricacushcä.
  bqp-bqp: Ò ma da gbɛ̃ kũ òtɛn si gyãwãnnnↄ tɛ́, ma gↄ̃ gbãnasaride ũ.
  hat-hat: (088:5) Mwen tankou moun ki sou dènye souf li, tankou moun ki pa gen fòs
    ankò.
  eng-BSB: I am counted among those descending to the Pit. I am like a man without
    strength.
  eng-WEBPB: I am counted amongst those who go down into the pit. I am like a man
    who has no help,
  kbq-kbq: Fri'zage'zama matipima ome asenezmantaza vahekna hu'noe. Nagra hanaveni'a
    omane vahe kna hu'noe.
  pon-pon: Nai kin wadok on ir memelar, nai dueta ol amen, me jolar
  nhe-BL: Miyac quiijtohuaj para ya tlantinemi noyolis huan para ayoc nijpiya chicahualistli.
  wnc-wnc: Na aminu kuupbamda kumnangge dapaknga sikaing bingakan. Natane kekekngana
    wena. Na tuyuknga gwasit.
  bus-bus: Wà ma da gbɛ̃ kɛ̀ aↄ̃ↄe sii gɛ̀wãannↄ tɛ́, ma gↄ̃ gbãasaidee ũ.
  gub-BL: Aiko teko umàno tària'i ma'e paw wazàwe ihe. Hekàgaw paw uhem ihewi.
  eng-DRA: 'I have made a covenant with my elect: I have sworn to David my servant:'
