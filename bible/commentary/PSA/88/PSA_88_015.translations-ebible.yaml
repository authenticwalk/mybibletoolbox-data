verse: PSA.088.015
translations:
  mal-C: ചെറുപ്പകാലംമുതൽതന്നെ ഞാൻ പീഡിതനും മരണാസന്നനും ആയിരിക്കുന്നു; അങ്ങയുടെ ഭീകരതകൾ
    ഞാൻ അനുഭവിച്ചു, ഞാൻ നിസ്സഹായനുമാണ്.
  deu-TKW: Warum verwirfst du, Jahwe, meine Seele, verbirgst vor mir dein Angesicht?
  lin-lin: Yawe, mpo na nini kobwaka ngai mpe kobombela ngai elongi na Yo ?
  mmx-mmx: Ga ruka axa i at levenmaares nia aga aau, agam suma levesongsongot la aga
    auret kusu ana met. Nia na ara soklu axap at laxanmumuat at leveloklox asongot
    taram.
  eng-LSV: I [am] afflicted, and expiring from youth, || I have borne Your terrors—I
    pine away.
  eng-GNV: 'I am afflicted and at the point of death: from my youth I suffer thy terrours,
    doubting of my life.'
  eng-WEBSTER: 'I am afflicted and ready to die from my youth up: while I suffer thy
    terrors I am distracted.'
  nhw-BL: Na niitztoc ipan tlaijiyohuili huan tequipacholi hasta quema noja niitztoya
    nitelpocatl. Majmajtli huan miquilistli catli ta techtitlanilijtoc nechtoquilijtinemi,
    huan ama ayacmo nihueli más niquijiyohuía.
  swh-ONEN: Tangu ujana wangu nimeteseka, nikakaribia kifo; nimepatwa na hofu zako,
    nami nimekata tamaa.
  bba-bba: Yinni Gusunɔ, mbɑn sɔ̃nɑ ɑ mɑn wunɛn wuswɑɑ berue. Mbɑn sɔ̃nɑ ɑ ǹ kĩ n
    nun wɑ.
  eng-KJVCPB: 'I am afflicted and ready to die from my youth up: While I suffer thy
    terrors I am distracted.'
  luo-luo: Aseneno chandruok chakre tin-na mi adwa tho; asewinjo malit nikech thagruok
    misekelona, kendo chunya oseol.
  aii-aii: ܡܘܼܥܝܸܩܵܐ ܝܘܸܢ ܐܵܢܵܐ، ܘܒܸܡܝܵܬܵ‌ܐ ܡ̣ܢ ܥܠܲܝܡܘܼܬ‌ܝܼ، ܩܘܼܒܸܠܔ ܠܝܼ ܙܕܘܼܥܝܵܬܘܼ̈ܟ݂،
    ܦܝܼܫ ܠܝܼ ܗܝܼܪܵܐ.
  meu-meu: Merogu negana amo mai hisihisigu ida vada na noho, mase kahira-kahirana
    ai; emu hahegari ese e hadikagumu, lau na asi ikahagu.
  npi-ULB: मेरो जवान अवस्थादेखि नै म सधैं कष्‍टमा परेको र मृत्युको जोखिममा रहेको छु
    । तपाईंका त्रासहरूका दुःख मैले भोगेको छु । म निराशमा छु ।
  yor-yor: Láti ìgbà èwe mi, ìṣẹ́ ń ṣẹ́ mi, èmi múra àti kú; nígbà tí ẹ̀rù rẹ bá ń
    bà mí, èmi di gbére-gbère.
  pes-OPCB: از جوانی تاکنون، در رنج و خطر مرگ بوده‌ام و همیشه از جانب تو تنبیه شده‌ام.
  tgl-ULB: Matagal na akong naghihirap at nasa bingit na ng kamatayan simula pa nang
    aking kabataan. Nagdusa na ako sa labis mong galit; wala na akong magagawa.
  nop-nop: Me kuyane gineniŋ tububihila labuŋa kobuk i hatilat, woŋ adi folofigita
    hogok nadige nadige agaŋ kumuŋ tibe nadilat. Du malabumuŋ kisaŋ hinek nambune
    wendi kitiline agaŋ tubugweheye tilak.
  hui-hui: Bamba i̱ igiri emeneni hewangi genda dege yama ibalu henego áyu nde homolene
    kawareni haabo kogoni. Í̠na i̱ pani ngirirume i̱naga hongo holene bo pirilape
    henego kogoni ndobe.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​ငယ်​စဉ်​က​တည်း​က​ဝေ​ဒ​နာ ခံ​ရ​လျက်​သေ​လု​နီး​ပါး​ဖြစ်​ခဲ့​ပါ​၏။
    ကိုယ်​တော်​ရှင်​ပေး​တော်​မူ​သော အ​ပြစ်​ဒဏ်​ကြီး​လေး​မှု​ကြောင့်​ကျွန်​တော်​မျိုး​သည်
    မော​ပန်း​နွမ်း​နယ်​ပါ​၏။
  bod-N: ཆུང་ངུའི་དུས་ནས་སྡུག་ཅིང་འཆི་བར༌ཉེ། །ཁྱེད་ཀྱི་འཇིགས་པས་ང་ཡི་རེ་བ༌ཟད།།
  wsk-wsk: Ani aga kulak ko tom te la yaman ikup imi gi lagerem, ale kuerikko tom
    pingi aram; ani nika gemang memek ko yaman gi lagerem ale angimik sail menaram.
  sna-sna: Kubvira pauduku hwangu, ndakatambudzika zvokutosvika pedyo norufu; ndatambudzika
    nokutyisa kwenyu uye handisisina tariro.
  spa-BLM: Estoy afligido y dispuesto a morir desde mi juventud. Mientras sufro tus
    terrores, me distraigo.
  cac-cac: Yictax in quelemal masanto ticnaic, yicxo max in chami, yujto ayn̈ejoch
    in yaelal uuj, yuj chi' maxtzac techajlaj vuuj.
  swh-ULB: Nimekuwa nikiteswa kila siku na hatihati ya kifo tangu ujana wangu. Nimeteseka
    dhidi ya hofu yako kuu; ninakata tamaa.
  bel-bel: Правасудзьдзе й істасьць - аснова трона Твайго; любасьць і праўда прад
    абліччам Тваім ходзяць.
  deu-ELBBK: Warum, HERR, verwirfst du meine Seele, verbirgst dein Angesicht vor mir?
  mbb-OT: Puun te vatè e pa, ne nekaantus ad ne hapit ad ebpatey. Naantus ku is menge
    mekahandekhandek he mibeelan nu kayi te kediey.
  mal-2015: ബാല്യംമുതൽ ഞാൻ അരിഷ്ടനും മരിപ്പാറായവനും ആകുന്നു; ഞാൻ നിന്റെ ഘോരത്വങ്ങളെ
    സഹിച്ചു വലഞ്ഞിരിക്കുന്നു.
  gup-gup: Bu ngaye ngayawurrinjni dja bolkkime ngaye ngakarrmi kunyid kunwern, dja
    ngaye munguyh darnkih ngarrowen. Ngudda wanjh kankelehmeng. Ngaye ngakangewarreni
    dja minj mak ngaye ngabidyikarrmerren.
  rmc-rmc: Soske man odčhives, RAJEJA? Soske mange garuves tiro muj?
  nlg-nlg: Vuivuni tana vahuagu mai tua tu vahaghitaili mu dutuvia na mate, inau tu
    nia leboro na paparana nimua na totoro.
  pes-OPV: من مستمندو از طفولیت مشرف بر موت شده‌ام. ترسهای تورا متحمل شده، متحیر گردیده‌ام.
  ron-1924: Дин тинереце, сунт ненорочит ши траг сэ мор, сунт купринс де спаймеле
    Тале ши ну штиу че сэ май фак.
  ben-OBCV: আমার যৌবনকাল থেকে আমি কষ্ট পেয়েছি আর মৃত্যুর কাছে থেকেছি; আমি তোমার ত্রাস
    বহন করেছি আর হতাশায় রয়েছি।
  som-som: Waan dhibaataysnaa oo waxaan ku dhowaa inaan dhinto tan iyo yaraantaydiiba,
    Intaad cabsidaada igu riddayna waan caataysnaa.
  lat-VUC: 'justitia et judicium præparatio sedis tuæ: misericordia et veritas præcedent
    faciem tuam.'
  eng-ASVBT: 'I am afflicted and ready to die from my youth up: While I suffer thy
    terrors I am distracted.'
  mna-mna: Indeeŋe ta nio naŋgaŋŋoŋ mi imar na, aŋbadbaada pataŋana mi aŋbotmbot la
    naala kezeene. Pa nu seseeze kat motoŋ mi pamototo yo ma kembei ta kom koi ta
    nio i. Tana leŋ zaala sa mini som.
  ita-1885: Io son povero, e vengo meno fin dalla mia giovanezza; Io porto i tuoi
    spaventi, e ne sto in forse.
  eng-LXXUP: 'Justice and judgment are the establishment of thy throne: Mercy and
    truth shall go before thy face.'
  eng-ULB: I have always been afflicted and on the verge of death since my youth.
    I have suffered from your terrors; I am in despair.
  spa-VBL: He estado enfermo desde que era joven, a menudo estuve a las puertas de
    la muerte. He tenido que soportar las cosas terribles que me has hecho. ¡Estoy
    desesperado!
  fra-_FOB: Je suis affligé et comme expirant dès ma jeunesse; je suis chargé de tes
    terreurs, je suis éperdu.
  mal-mal: ബാല്യംമുതൽ ഞാൻ അരിഷ്ടനും മൃതപ്രായനും ആകുന്നു; ഞാൻ അങ്ങയുടെ ഭീകരതകൾ സഹിച്ച്
    വലഞ്ഞിരിക്കുന്നു.
  urd-GVR: Maiṅ musībatzadā aur jawānī se maut ke qarīb rahā hūṅ. Tere dahshatnāk
    hamle bardāsht karte karte maiṅ jān se hāth dho baiṭhā hūṅ.
  suz-BL: गो ठिटा रेन श्‍येत जशा, बेक्‍चा चिक्‍शो बाक्‍नुङ। इन हिंच कोंइशोमी गो श्‍येत
    जशो बाक्‍नुङ। मिनु आं थुं लुक्‍च लशो बाक्‍ब।
  eng-NOY: I have been afflicted and languishing from my youth; I suffer thy terrors,
    and am distracted.
  ita-1927: Io sono afflitto, e morente fin da giovane; io porto il peso dei tuoi
    terrori e sono smarrito.
  ckb-ckb: من لە منداڵییەوە کڵۆڵم و نزیکە مەرگم، بەرگەی ترسەکانی تۆم گرت و سەرم لێ
    شێوا.
  eng-BBE: I have been troubled and in fear of death from the time when I was young;
    your wrath is hard on me, and I have no strength.
  xsi-xsi: Oyae, nia ndoyo, lâ zo ŋinde naŋa amo limoa yo, aku amo lee apâŋga lâ zo
    ŋine, ande naŋa amo akai nâna nâ. Ikura zo zo naŋa amo mateŋa ne nzâla tini laiti.
    Noko kuveta kie ara tia pa naŋa, kala iloŋgu kurana tia ndo.
  kan-OKCV: ಬಾಲ್ಯದಿಂದಲೂ ನಾನು ಬಾಧಿತನು ಸಾಯುವುದಕ್ಕೆ ಸಿದ್ಧನೂ ಆಗಿದ್ದೇನೆ. ನಿಮ್ಮ ದಂಡನೆಯನ್ನು
    ನಾನು ತಾಳುತ್ತಾ ಭ್ರಮೆಗೊಳ್ಳುತ್ತೇನೆ.
  tam-2017: சிறுவயதுமுதல் நான் பாதிக்கப்பட்டவனும் இறந்துபோகிறவனுமாக இருக்கிறேன்; உம்மால்
    வரும் திகில்கள் என்மேல் சுமந்திருக்கிறது, நான் மனங்கலங்குகிறேன்.
  spa-RV-1909: 'Yo soy afligido y menesteroso: desde la mocedad he llevado tus terrores,
    he estado medroso.'
  ron-BTF: Eu sunt nenorocit și gata să mor din tinerețe, în timp ce sufăr terorile
    tale sunt buimăcit.
  eng-WEBP: I am afflicted and ready to die from my youth up. While I suffer your
    terrors, I am distracted.
  eng-FBV: I have been sick since I was young, often at death's door. I have had to
    bear the terrible things you've done to me. I'm in despair!
  nld-1939: Van jongsaf ben ik in ellende en zorgen gedompeld, Ik ben radeloos onder
    de last van uw plagen;
  nch-BL: Na niitztoc ipan taijyohuili huan tequipacholi hasta quema noja niitztoya
    nitelpocat. Majmajti huan miquilisti cati ta techtitanilijtoc nechtoquilijtinemi,
    huan ama ayecmo nihueli más niquijyohuía.
  vie-1934: Tôi bị hoạn nạn hòng chết từ buổi thơ ấu; Tôi mang sự kinh khiếp Chúa,
    và bị hoảng hồn.
  cha-cha: 'Gofchatsaga tristeyo yan cana yo matae, desde y pinatgonjo: mientras jususungon
    y minamaañaomo, ya janagosestotbayo.'
  hin-CV: मैं युवावस्था से आक्रांत और मृत्यु के निकट रहा हूं; मैं आपके आतंक से ताड़ना
    भोग रहा हूं तथा मैं अब दुःखी रह गया हूं.
  eng-OURB: I am afflicted and ready to die from my youth up. While I suffer your
    terrors, I am distracted.
  spa-BES: He estado angustiado y temeroso de la muerte desde que era joven; tu ira
    es dura conmigo, y no tengo fuerzas.
  tdx-tdx: Nalovilovy ho nikenkan-draho ampara’ ty nahajalahy ahiko, fa nivavèko ty
    hetraketra’o, vaho voretra.
  tha-KJV: ตั้งแต่​เป็​นอน​ุชนมา ข้าพระองค์​ทุกข์​ยากและพร้อมที่จะตาย ขณะข้าพระองค์ทนต่อความสยดสยองของพระองค์
    ข้าพระองค์​มี​จิ​ตใจไขว้เขวไป
  por-BR-2018: Tenho sido afligido e estou perto da morte desde a minha juventude;
    tenho sofrido teus temores, e estou desesperado.
  deu-ELO: Elend bin ich und verscheidend von Jugend auf; ich trage deine Schrecken,
    bin verwirrt.
  eng-WYC-2018: I am poor, and in travails from my youth; soothly I am enhanced, and
    I am made low, and troubled. (I am poor, and have had troubles from my youth;
    truly I am abased, and greatly troubled.)
  epo-epo: Mi estas mizera kaj senforta detempe de la juneco; Mi portas Viajn terurojn,
    mi konsumiĝas.
  gfk-gfk: Mekaia laah ing iau ga sigar bulu, iau ga kap ra tamat na ngunngutaan ma
    ga hutet bia ni maat. Ira num harpidanau i te haramramin hagahe iau ma iau pai
    haruat me.
  uig-PIN: Yaxliⱪimdin tartip mǝn ezilgǝn, bimardurmǝn; Wǝⱨxǝtliringni kɵrüwerip ⱨeq
    ⱨalim ⱪalmidi.
  beo-beo: Na da goifonoboga ganiniwane se nabasu amola na da bogomu gadenenewane
    esalusu. Na da Dia dawa:ma:ne se bidi iasu dioi bagadeba:le, amoga sesele gasa
    hame galebe.
  tpi-OTNT: Taim mi yangpela yet i kam inap nau, mi bin karim pen na klostu mi laik
    i dai. Yu mekim save long mi na dispela i mekim bun bilong mi i slek.
  hau-SA: Tun ina ƙarami na sha wahala na kuma yi kusa in mutu; na sha wahalar razanarka
    kuma na kuma fid da zuciya.
  udu-udu: Mo jin jwakaṯkunuwa du mo dhali mowu ’dishki aha/ is mo ’pena tee jin taka/
    dhuru’c mo, aha/ ’koshu is ka nyor goma purem pini mo. Aha/ dara gi mowoṯẖ mo.
  uig-LAT: Yashliqimdin tartip men ézilgen, bimardurmen; Wehshetliringni körüwérip
    héch halim qalmidi.
  nde-nde: Kusukela ebutsheni bami ngavele ngahlupheka ngaba seduze lokufa; ngiphethwe
    yikwesatshiswa nguwe, sengize ngidangele.
  ton-ton: '‌ʻOku ou mamahi, pea meimei mate talu ʻeku kei talavou: ʻi heʻeku kātaki
    hoʻo ngaahi meʻa fakailifia ʻoku ou feinga ai ʻaupito.'
  ces-1613: Pročež, ó Hospodine, zamítáš mne, a tvář svou skrýváš přede mnou?
  eng-WMB: I am afflicted and ready to die from my youth up. While I suffer your terrors,
    I am distracted.
  tam-TCV: என் இளமையிலிருந்தே நான் துன்புறுத்தப்பட்டு மரணத்திற்குச் சமீபமானேன்; நான்
    உம்மால் வரும் திகிலை அனுபவித்து மனமுடைந்து போயிருக்கிறேன்.
  ceb-ULB: Kanunay akong gisakit ug nag-ungaw sa kamatayon sukad pa sa akong pagkabatan-on.
    Nag-antos ako tungod sa imong kaisog; ug nawad-an ako ug paglaom.
  pol-UBG: Jestem strapiony i od młodości bliski śmierci; znoszę twoją grozę i trwożę
    się.
  urd-GVU: مَیں مصیبت زدہ اور جوانی سے موت کے قریب رہا ہوں۔ تیرے دہشت ناک حملے برداشت
    کرتے کرتے مَیں جان سے ہاتھ دھو بیٹھا ہوں۔
  eng-OEBCW: From my youth I am wretched and dying, I am numbed by the terrors I bear.
  deu-1912: Ich bin elend und ohnmächtig, daß ich so verstoßen bin; ich leide deine
    Schrecken, daß ich fast verzage.
  kan-2017: ಯೌವನಾರಭ್ಯ ಕುಗ್ಗಿದವನೂ, ಮೃತಪ್ರಾಯನೂ, ನಿನ್ನ ಗದರಿಕೆಯಿಂದ ದೆಸೆಗೆಟ್ಟವನೂ ಆಗಿದ್ದೇನಲ್ಲಾ.
  yap-yap: Ka nap’an ni kug bochi pagal, ni ug gafgow ngi i chugur ni nggum’; ku gu
    me’waer u malngin e pi gechig rom.
  hlt-MCSB: Kai mangdaeng he ka camoe lamkah ka pal coeng. Nang taengkah mueirhih
    ka phueih tih ka ngaidaeng.
  mdy-ETH: ታኣኒ ናኣቱሞፓ ዓርቃዖ ሜታዼያና ሃይቃኒያ ዑኬያኬ፤ ኔ ታና ሚርጌና ዲቃሤኔ፤ ዔርቲያ ታኣም ዒፄኔ።
  twi-ASANTE: Mahunu amane firi me mmɔfraase na mabɛn owuo; wʼahunahuna ama mabrɛ
    na mapa aba.
  eng-WEBU: I am afflicted and ready to die from my youth up. While I suffer your
    terrors, I am distracted.
  acu-NT: Wikia natsa akunka wait wajayajai, tura jatancha wakerin ayajai. Tura ame
    wina itiurkachmin akupturkumnisha atsannuyajai. Turayatun yamaikia atsantrachmin
    nekapeajai.
  spa-PDDPT: Desde mi juventud estuve afligido y necesitado. Sufrí tus terrores. Estuve
    turbado.
  gun-gun: Xekunumi guive ajexavaia re aiko, amano rai'i ma aikovy. Ndee xemongyje
    ramo xee ndaikuaai rei aikovy.
  agu-BL: Na juyil cunin in, yi woque'n swutz yi q'uixc'uje'j yi atin tk'ab jalu'.
    Nin or nin chinquim ta'n. Nimix cunin e'chk takle'n yi ntak'u' ama'l tan tule'n
    tzinwutz. Poro qui't tzintx'aj mas.
  ilo-ULB: Kankanayon ti pannakaparigat ken kaaddak iti ngarab ni patay sipud pay
    iti kinaagtutubok. Nagsagabaak manipud kadagiti pungtotmo; awan iti maaramidak.
  kpg-kpg: Mai i dogu damagiigi, gei au nogo mmaemmae gu hoohoo bolo gaa made. Au
    gu deai ogu mahi ai, gu deemee di hagakono mai i au hagaduadua.
  uig-ARA: ياشلىقىمدىن تارتىپ مەن ئېزىلگەن، بىماردۇرمەن؛ ۋەھشەتلىرىڭنى كۆرۈۋېرىپ ھېچ
    ھالىم قالمىدى.
  sus-sus: Marigi, i tondima n bɛ munfe ra? I i kobe soma n na munfe ra?
  pon-2006: Sang ni ei tikitik, I kin alehdi lokolok laud oh kin kerenieng mehkihla;
    I patohwan weikengkilahr toutou en sapwellimomwi kalokolok kan.
  jae-jae: Aê tekoc saki masi gêdêŋ ŋapalêgeŋ ma tec gamoa jageo ŋapaŋ. Aê tekoc gêbac
    kêtu nêm ŋagêjô ŋawapacŋa.
  ksd-ksd: Iau ki na malari, ma iau to na mat papa ra bung iau ga bul tana; Kaum varvaburut
    i monong iau, ma iau ngarangarao tuna.
  tur-YTC: Gençliğimden beri dertliyim ve ölmeye hazırım. Senin dehşetlerine katlanırken,
    şaşkınım.
  bel-N: Дзеля чаго, ГОСПАДЗЕ, Ты пакінуў душу маю, хаваеш аблічча Тваё ад мяне?
  grc-BRENT: Δικαιοσύνη καὶ κρίμα ἑτοιμασία τοῦ θρόνου σου· ἔλεος καὶ ἀλήθεια προπορεύσονται
    πρὸ προσώπου σου.
  kpr-kpr: Na mandi seka sirorusena aitano ghedo, na tamo vevera itatamuse ambari
    dae ghosuguseni. Nandae mema muturaesa da bouvu ava fufuse, nanda tamo eregofira.
  ind-AYT: (88-16) Aku menderita dan nyaris mati sejak masa mudaku; aku menanggung
    kengerian dari-Mu; aku putus asa.
  yom-yom: Tona mu bumuana buama minu ndidi mu phasi ndidi wukangama mu lufua Ndimona
    ziphasi mu tsisi aku ayi ndieka wukambu diana.
  yut-yut: Monjɨ bulagɨ egɨpgum bɨsapmon da wɨŋ abɨsok egɨsaron, jɨgɨ paŋek kɨlɨ uŋunjok
    kɨmotdɨsat. Gak da yo yokwisi pasol pasolɨsi aŋ namɨŋaki tapmɨmno mɨni asak.
  nya-nya: Kuyambira ubwana wanga ndakhala ndikuzunzika pafupi kufa; ndakhala ndikuchita
    mantha ndipo ndine wothedwa nzeru.
  hrv-hrv: Zašto, Jahve, odbacuješ dušu moju? Zašto sakrivaš lice od mene?
  mps-mps: Te ena gesi ogwa bidide digi gagalasa, te e sogoba megi usu nagasobao,
    ena te sęgę tolu, tama pąde ena isainu ebao. Nago enaba te dene mabogo te ena
    nogo sągą dili kimi isalio.
  tpi-tpi: Taim mi yangpela yet i kam inap nau, mi bin karim pen na klostu mi laik
    i dai. Yu mekim save long mi na dispela i mekim bun bilong mi i slek.
  dan-1931: Hvorfor forstøder du, HERRE, min Sjæl og skjuler dit Åsyn for mig?
  vie-OVCB: Từ tuổi thanh xuân, con đã bị hoạn nạn hiểm nghèo. Chúa làm con kinh hãi
    nên con đành tuyệt vọng.
  guj-2017: મારી યુવાવસ્થાથી મારા પર દુ:ખ આવી પડ્યાં છે અને હું મરણતોલ થઈ ગયો છું.
    તમારો ત્રાસ વેઠતાં હું ગભરાઈ ગયો, હું કંઈ કરી શકતો નથી.
  pon-2006A: Sang ni ei tikitik, I kin alehdi lokolok laud oh kin kerenieng mehkihla;
    I patohwan weikengkilahr toutou en sapwellimomwi kalokolok kan.
  por-BRBSL: Estou aflito e pronto para morrer desde a minha juventude. Enquanto eu
    sofro seus terrores, estou distraído.
  eng-OEBUS: From my youth I am wretched and dying, I am numbed by the terrors I bear.
  swe-swe: Herre (Jahve), varför kastar du bort min själ (mitt liv)? Varför gömmer
    du ditt ansikte för mig?
  cth-cth: Ka camo nah hoi runae ka khang teh, due hane coungkacoe ka o toe. Taki
    na thonae hah ka khang teh kabawmkung ka tawn hoeh.
  twi-twi: Mahu amane fi me mmofraase na mabɛn owu; wʼahunahuna ama mabrɛ na mapa
    abaw.
  hlt-hlt: Kai mangdaeng he ka camoe lamkah ka pal coeng. Nang taengkah mueirhih ka
    phueih tih ka ngaidaeng.
  tbz-SIM: Dɛ̀ yĩ́mɛ n Yiɛ̀ nKuyie nkɑ̀ɑ n yetɛ, bɑ nte kɑ̀ɑ í dɔ́ n dɑ yɑ̀.
  msy-2020: Kɨ uan igiamra ikia mɨzazir kamra isa iza datɨrɨghɨn atam areme. Nɨ mɨzazir
    ekiam na gasezɨ, nan agharapaniba bar nan amɨra.
  dop-dop: Tɑcɑɑ, pepe tɔɔ kɛ́ n lɔ-m nɑ nn cɑɑkɩ sɩ ń nɑ-m?
  azb-azb: Mən uşaqlıqdan məzlumam, ölümcül haldayam, Göstərdiyin dəhşətlərdən çarəsiz
    qalmışam.
  eng-DBY: I am afflicted and expiring from my youth up; I suffer thy terrors, [and]
    I am distracted.
  hin-2017: मैं बचपन ही से दुःखी वरन् अधमुआ हूँ, तुझ से भय खाते मैं अति व्याकुल हो
    गया हूँ।
  wol-KYG: Éy Aji Sax ji, loo may gàntale, di ma fuuylu?
  bjr-bjr: Qinee kumaaraasaaqari manda ummaara darinoo aniifanoo maqee doo kuqirana
    afaisaa minisaifaqa maridaqa. Anee moomoo aupurarana qimiananoo mifa qini qimudaani
    ummooquka maseenoo.
  eng-YLT: I [am] afflicted, and expiring from youth, I have borne Thy terrors — I
    pine away.
  kne-kne: Sipod pay sin kakitkittoy ko, kamanak matey si kanayon ay ligat ko, enggay
    naabakak sin dinmosdosaam ay napalalo.
  eng-WYC-2017: I am poor, and in travails from my youth; soothly I am enhanced, and
    I am made low, and troubled.
  eng-WMBB: I am afflicted and ready to die from my youth up. While I suffer your
    terrors, I am distracted.
  zat-NTPS: Dxezí dxezaca', ne ba zua' gatia'. Nácatea' bi cuíde'te̱ dxedéa' xel-la'
    zi' da dxudeu' neda', na' dxedú lazra'.
  zty-NTPS: Ẕzáka'ḻi'a, na' ba zoa' gata'. Kate' ne naktia' bi' kwide' ẕzáka'ḻi'a
    dan' bsako'o Le' neda', na' žedó ḻaža'a.
  urd-GVH: मैं मुसीबतज़दा और जवानी से मौत के क़रीब रहा हूँ। तेरे दहशतनाक हमले बरदाश्त
    करते करते मैं जान से हाथ धो बैठा हूँ।
  rug-rug: Podalae sipu tie vaquraqu rau si koa ta sigiti ni rau sari na Mua vina
    kilasa koa rau. Ele ṉazulau si rau meke loke tie toka nau.
  gaz-gaz: Ani ijoollummaa kootii jalqabee rakkadhee duʼuu gaʼeen ture; naasisuun
    kee na dhiphiseera; abdiis kutadheera.
  fra-LSG: Pourquoi, Éternel, repousses-tu mon âme? Pourquoi me caches-tu ta face?
  yal-yal: Alatala, nanfera i i mɛxi n na? Nanfera i i yɛtagi luxunxi n ma?
  iou-iou: Näk gubaŋiken umunitä komi namiŋ yäpmäŋ äbäŋiri kumäŋ-kumäŋ dubiniken it
    täyat. Komi unitä kehäromina kudup näyomägatak.
  haw-1868: Ua pilikia au, a kokoke no i ka make, mai ko'u wa uuku mai; Ia'u i loohia'i
    i kou mea makau, ua kupikipikio au.
  arb-NAV: إِنَّنِي مِسْكِينٌ، وَمُشْرِفٌ عَلَى الْمَوْتِ مُنْذُ صِبَايَ، وَقَدْ قَاسَيْتُ
    أَهْوَالَكَ، وَذُهِلْتُ.
  ded-ded: Ni sebigborinaungoc kpendzenggoc kecma homecfu heima kefai. Ge kengec efea
    kpac meficgenenna kpidohoma ubaebicgoc amma memeficna kpac kecduae.
  ewe-ewe: Tso nye ɖekakpuime ke, mekpe hiã, eye meɖo kudo nu, mekpe fu le wò ŋɔdzidodowo
    ta, eye dzi ɖe le ƒonye.
  eng-LEE: '(88:16) I am afflicted and perishing from my youth up: I bear thy terrors,
    I am distracted.'
  asm-FB: মই ল’ৰা কালৰে পৰা দুখী আৰু মৃতপ্ৰায় হৈ আছোঁ; মই তোমাৰ ভয়ানক ক্রোধ ভোগ
    কৰি ব্যাকুল হৈছোঁ। মই হতাশ হৈ পৰিছো।
  sus-A: مَرِفِ، عِ تٌندِ مَ ﭑ بّ مُنقٍ رَ؟ عِ عِ كٌبٍ سٌمَ ﭑ نَ مُنقٍ رَ؟
  fra-SBL: Je suis affligé et prêt à mourir depuis ma jeunesse. Pendant que je souffre
    de tes terreurs, je suis distrait.
  hbo-hbo: לָמָ֣ה יְ֭הוָה תִּזְנַ֣ח נַפְשִׁ֑י תַּסְתִּ֖יר פָּנֶ֣יךָ מִמֶּֽנִּי׃
  kik-kik: Kuuma o ũnini wakwa ndũũrĩte nyamarĩtio na ngakuhĩrĩria gĩkuũ; nĩnyamaarĩkĩte
    nĩ imakania ciaku, igatũma njage mwĩhoko.
  fra-NCL: Pourquoi, Yahweh, repousses-tu mon âme, me caches-tu ta face ?
  cek-AK: Kai loe nawkta nathuem hoi patang ka khang boeh moe, ka duek duih boeh;
    raihaih nang tongsak pongah kang pho sut boeh.
  cuk-cuk: An sapingwagwad-akale ibitodiid, an burgwed-naga gudidaed. Bab-Jehová,
    be angine gwage-nunmaked-dummagan barmialid, geg an bar gugusad.
  uig-CYR: Тәхтиңниң ули һәққанийлиқ һәм адаләттур, Муһәббәт һәм һәқиқәт-садақәт дайим
    дидариң алдида маңиду.
  tel-2017: చిన్నప్పటి నుంచి నేను కష్టాల్లో ఉన్నాను, మరణం అంచుల్లో ఉన్నాను. నీ భయాందోళనలను
    నేను అనుభవించాను. నేను నిస్సహాయుణ్ణి.
  hat-BSA: Mwen te aflije e prèt pou mouri depi nan jenès mwen. Pandan mwen soufri
    gwo laperèz Ou yo, mwen distrè nèt.
  ukr-ONPU: Правда й справедливість – основа Твого престолу, милість та істина йдуть
    перед Твоїм обличчям.
  kos-kos: Nga nuna keok ac apkuran nu ke misa e ke nga srikyak, Nga totola ke ma
    toasr su kom kaiyu kac.
  hbo-WLC: לָמָ֣ה יְ֭הוָה תִּזְנַ֣ח נַפְשִׁ֑י תַּסְתִּ֖יר פָּנֶ֣יךָ מִמֶּֽנִּי׃
  ibo-ibo: Site na mgbe okorobịa m, abụ m onye a na-esogbu, onye nọkwa ọnwụ nso; ataala
    m ahụhụ oke ụjọ gị, anọ m nʼọnọdụ ịda mba.
  ory-ory: ମୁଁ ବାଲ୍ୟକାଳଠାରୁ ଦୁଃଖଗ୍ରସ୍ତ ଓ ମୃତକଳ୍ପ; ମୁଁ ତୁମ୍ଭ ତ୍ରାସ ଭୋଗ କରି କରି ଉନ୍ମନା
    ହୋଇଅଛି।
  chk-chk: Üa apwangapwang o kan ngeni mäla seni lesäräföi, üa riaföü ren om kewe
    eniweniw o apilükingau.
  rop-rop: Brom wen aibin yang aibin ardimbat en aibin gulijap binij. Mi brabli wik
    na dumaji yubin dum detmatj nogudbala ting langa mi.
  ukr-1871: Почавши з малку, горюю я й занепадаю; переносючи страшні допусти твої,
    вже здеревенїв я.
  yon-yon: Ne kuu kewed yaambed mene kibikee ne ari dabawiibmo kereni mene bobni dia
    keroon, kwane uniwon karakwon yeman ongmenabewen kumbed durud yewed kandeni miin
    yiminban keraan.
  deu-1951: (088-16) Von Jugend auf bin ich elend und siech, trage deine Schrecken
    und weiß mir keinen Rat.
  eng-JPS: (88-16) I am afflicted and at the point of death from my youth up; I have
    borne Thy terrors, I am distracted.
  srp-1865: Muèim se i izdišem od udaraca, podnosim strahote tvoje, bez nadanja sam.
  lug-lug: Ombonyaabonyezza okuviira ddala mu buvubuka bwange, era nga mbeera kumpi
    n’okufa; ngumiikirizza nnyo entiisa yo, era kaakano mpweddemu essuubi.
  heb-heb: עני אני וגוע מנער נשאתי אמיך אפונה׃
  ben-IRV: আমি যৌবনকাল থেকেই দুঃখী ও মৃত্যুর মুখে পতিত হয়েছি; আমি তোমার ত্রাসে খুবই
    কষ্ট পেয়েছি।
  ntu-ntu: Murde ayrplatxpx-zlwzq ninge, yzutr pnz mzli kc tqngi-oblabe-ngrne. X mzli
    ka nzetq-zvzkr drtqnge ycpe pipz nzayrkrpx-krde ninge.
  pan-pan: ਮੈਂ ਜਵਾਨੀ ਤੋਂ ਦੁਖੀਆ ਅਤੇ ਮਰਨਾਊ ਰਿਹਾ ਹਾਂ, ਮੈਂ ਤੇਰੇ ਡਰ ਨੂੰ ਸਹਿ ਕੇ ਘਬਰਾ ਜਾਂਦਾ
    ਹਾਂ।
  mya-JVB: အကျွန်ုပ် သည် ဒုက္ခ ဝေဒနာကိုခံရ၍ သေဆဲ ရှိပါ၏။ စီရင် တော်မူသောဘေးများကို
    ငယ် သောအရွယ် က ပင် ခံရ ၍ ပင်ပန်း ပါ၏။
  kgf-kgf: Ni komocna igucnec yéwéri mihicŋima hakecma deguc humucac déciguc kecʒua.
    Bac yandi yandi mihicŋi néŋna niŋkinʒéŋna imi héla qahac wanʒac.
  tte-O: Yagu sauga kilakai koina, yakamkamna kikiunamo yaboita, am loina polopolowena
    koina kamnagu inae.
  tbg-tbg: Te qaraaka vaiinti vauna entaraqaahairo vo haika vo haikavano ti qoraiqama
    timitaqiro ani vaira kaara te qutu vuarirava aumanto vaimantama vauro. Are qaiqaa
    qaiqaa ti ruquti variararo ti kempuka taiqa vimantama vauro.
  hmo-hmo: Lau be mero negana dekena amo, mai hisihisi danu lau noho, bona kahirakahira
    lau mase. Oiemu matakani ese lau ia hagaria, vadaeni lau be dika, bona durua do
    lau abia dalana be lasi.
  zar-NT: Riguíʼi rizácaʼa, en chizóa gátiaʼ ga gudelaʼ nacaʼ bíʼidoʼ. Réquidaʼ ziʼ
    tuʼ ruxösuʼ nedaʼ, en rudú ládxaʼa.
  urd-urd: मैं लड़कपन ही से मुसीबतज़दा और मौत के क़रीब हूँ मैं तेरे डर के मारे बद
    हवास हो गया।
  rus-SYN: Правосудие и правота - основание престола Твоего; милость и истина предходят
    пред лицем Твоим.
  bqc-SIM: Bↄ́yãi ńlɛ gímazii, Dii? Àkɛa n mikpɛlìmɛɛi?
  tcz-CHONGTHU: Kakhang don lai a pat a, kanatna hin thina komcha eina lhutsa ahitan,
    nagim neina masanga hin thabei leh lungkham tah'in kading e.
  mar-mar: मी नेहमीच पीडित असून माझ्या तरुणपणापासूनच मरणोन्मुख झालो आहे; मी तुझ्या
    दहशतीने व्यथित झालो आहे; मी काहीच करू शकत नाही.
  isl-isl: Drottinn, hvers vegna hefur þú útskúfað mér? Af hverju hefur þú snúið þér
    burt frá mér og litið í aðra átt?
  hlt-THB: Ka naasen ca awhkawng khuikha sim nyng saw thih pit dyna awm nyng; nak
    kqih awmnaak zawk nyng saw kawboet ing awm nyng.
  qub-qub: Wamra cashäpita-pachami nogaga fiyupa llaquicullar goyashcä. Wañuyllami
    tumapämasha. Fiyupa manchariypajcunawanmi ñacachimashcanqui.
  bqp-bqp: Má kú ga lɛ́i wɛ̃ndawɛ̃nda zaa ma kɛfɛnnakɛgↄrↄa, n yã pãsĩnↄ tↄ̃̀ma,
    ma gↄ̃ sã̀ii.
  hat-hat: (088:16) Depi mwen jenn gason se soufri m'ap soufri, m'ap pase ra lanmò.
    Ou sitèlman pini mwen, mwen pa konn sa pou m' fè ankò.
  eng-BSB: From my youth I was afflicted and near death. I have borne Your terrors;
    I am in despair.
  eng-WEBPB: I am afflicted and ready to die from my youth up. While I suffer your
    terrors, I am distracted.
  kbq-kbq: Osi'ma mani'noregati'ma knazama eri'na e'noa zamo'a, kri eri'na fri'za
    hue. Kagra nazeri koro'ma hu' zanke hanke'na, rama'a knazampi mani'na oe.
  pon-pon: Nai me luet o jaliel jan ni ai pulepul; i kin kamekamki omui kalom, i koren
    ion jolar kaporopor.
  nhe-BL: Na niitztoc ipan tlaijiyohuili huan cuesoli hasta quema noja niitztoya nitelpocatl.
    Majmajtli huan miquistli tlen ta tinechtitlanilijtoc nechtoquilijtinemi, huan
    ama ayoc nihueli más niquijiyohuía.
  wnc-wnc: Sike tupa waatdaka yukumuneta apu apmanu na toknga gwaamuke akupitde dapaknga
    singgak. Gata nae meya nami waaknga tasiwan kwatana tuyuknga siwan na meya buyak
    siknga yuat.
  bus-bus: Má kú gaa lɛ́zĩ wɛ̃ndawɛ̃nda zaa ma gↄ̃kparɛkɛgurↄ, n yã pãsĩnↄ tↄ̃̀ma,
    ma gↄ̃ sã̀ii.
  gub-BL: Hekwàkwàmo romo hereko mehe arer we apuraraw ma'erahy ihe. Màno haw huwake
    ata aha. Hekene'o herehe nezepyk awer ipuhuz taw rehe.
  eng-DRA: 'Justice and judgment are the preparation of thy throne. Mercy and truth
    shall go before thy face:'
