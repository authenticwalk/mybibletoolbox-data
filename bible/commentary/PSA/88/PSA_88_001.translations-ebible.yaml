verse: PSA.088.001
translations:
  mal-C: യഹോവേ, എന്റെ രക്ഷയുടെ ദൈവമേ, ഞാൻ രാവും പകലും തിരുസന്നിധിയിൽ നിലവിളിക്കുന്നു.
  deu-TKW: Ein Lied. Ein Psalm, der Korachiten. Dem Musikmeister, nach “Krankheit”,
    zum Singen. Ein Maskil Hemans, des Esrachiten.
  lin-lin: Wuta na buku ya mokambi ya bayembi. Nzembo ya bana ya Kore. Ezali ya koyemba
    na flite. Nzembo ya Emani, moto ya Ezera.
  mmx-mmx: Leeme Silok ne Moroa, nu Laradi Loklox Asepsu rak, ang teng tu at levenaleng
    kangking la at lengkanimin at pas parav u mi lisingising.
  eng-LSV: A SONG. A PSALM OF THE SONS OF KORAH. TO THE OVERSEER. [SET] ON “SICKNESS
    TO AFFLICT.” AN INSTRUCTION OF HEMAN THE EZRAHITE. O YHWH, God of my salvation,
    || Daily I have cried, nightly before You,
  eng-GNV: A song or Psalme of Heman the Ezrahite to give instruction, committed to
    the sonnes of Korah for him that excelleth upon Malath Leannoth. O Lord God of
    my saluation, I cry day and night before thee.
  eng-WEBSTER: 'A Song or Psalm for the sons of Korah, to the chief Musician upon
    Mahalath Leannoth, Maschil of Heman the Ezrahite. O LORD God of my salvation,
    I have cried day and night before thee:'
  nhw-BL: TOTECO, ta catli tinoDios huan tinotemaquixtijca. Tonali huan yohuali nimitztzajtzilijtoc
    para techpalehui.
  swh-ONEN: Ee Bwana, Mungu uniokoaye, nimelia mbele zako usiku na mchana.
  bba-bba: Womu ɡe Koren bibu bɑ wom kowobun wiruɡii kuɑ. Bɑ ɡu kuɑwɑ kɑ ɡuuru. Hemɑni
    Esirɑhiɡiiwɑ u ɡu kuɑ. Ge wee.
  eng-KJVCPB: 'O Lord God of my salvation, I have cried day and night before thee:'
  luo-luo: Yaye Jehova Nyasaye, in e Nyasacha ma resa, aywagora e nyimi odiechiengʼ
    gotieno.
  aii-aii: ܡܵܪܝܵܐ ܐܲܠܵܗܵܐ ܕܦܘܼܪܩܵܢܝܼ، ܒܐܝܼܡܵܡܵܐ ܘܒܠܲܝܠܹܐ ܡܘܼܩܘܸܚ ܠܝܼ ܩܲܕܡܘܼܟ݂.
  meu-meu: Iehova, ihamaurigu Diravana e, dina ai na boi henimumu, ba kahagu totona,
    hanuaboi ai danu na tai henimumu.
  npi-ULB: हे परमप्रभु, मेरो उद्धारको परमेश्‍वर, दिनरात म तपाईंको सामु पुकारा गर्छु
    ।
  yor-yor: Olúwa, Ọlọ́run tí ó gbà mí là, ní ọ̀sán àti ní òru, mo kígbe sókè sí Ọ.
  pes-OPCB: ای خداوند، ای خدای نجات من، شب و روز در حضور تو گریه و زاری کرده‌ام.
  tgl-ULB: Yahweh, Diyos ng aking kaligtasan, araw at gabi akong umiiyak sa iyo.
  nop-nop: Yahwe Bepaŋ, du nehitubu-lodalaŋ eŋ kotigoŋ nanagitaŋ. Hadapmo nehitubu-lodaweŋ
    yoŋa kutiganilat, tiŋa undugoŋ timiŋ maaŋ ganinadi tilat.
  hui-hui: Anduane Homogo Ngode Datagaliwabe-o i̱naga pele ngiagaore í̠ni kegoni.
    Horo bibahendengi i̱ biamogo bia lalu olaabo haruli. Mbiraga ngagoha howabi í̠hondo
    bi laabo haruli.
  mya-mya: ကျွန်​တော်​မျိုး​ကို​ကယ်​တင်​တော်​မူ​သော ထာ​ဝ​ရ​အ​ရှင်​ဘု​ရား​သ​ခင်၊ ကျွန်​တော်​မျိုး​သည်​နေ့​အ​ချိန်​၌​ဟစ်​အော်​၍
    ည​အ​ချိန်​၌​ကိုယ်​တော်​ရှင်​၏​ထံ​တော်​သို့ ချဉ်း​ကပ်​ပါ​၏။
  bod-N: ༼ཀོ་རཱག་གི་བུ་རྣམས་ཀྱིས་མ་ཧ་ལད་ལེ་ཨན་ནོད་ཀྱི་དབྱངས་ནང་དབུ་མཛད་ལ་སྤྲད་པའི་ཨེས་རག་པ་ཧེ་མཱན་གྱི་བསླབ་བྱའི་མགུར༌མ།༽
    བདག་གི་སྲོག་སྐྱོབ་དཀོན་མཆོག་ཡ་ཝཱེ༌ཀྱེ། །ང་ཡིས་ཉིན་མཚན་མེད་པར་ཁྱེད་དྲུང༌ཞུས།།
  wsk-wsk: O Yawe, ni aninga Kaem, aninga saonga kari; ani tirom kowarkalal ni kema
    te ka aru wosenga lagasam.
  sna-sna: Haiwa Jehovha, Mwari anondiponesa, ndakachema masikati nousiku pamberi
    penyu.
  spa-BLM: Yahvé, el Dios de mi salvación, He llorado día y noche ante ti.
  cac-cac: Ach Jehová, in Diosal ach, in Columal aji. C'ual d'ac'val in c'anan a colval
    d'a vib'an̈.
  swh-ULB: Yahwe, Mungu wa wokovu wangu, ninalia mchana na usiku mbele zako.
  bel-bel: Вучэньне Этана Эзрахіта.
  deu-ELBBK: (Ein Lied, ein Psalm von den Söhnen Korahs; dem Vorsänger, nach Machalat
    Leannoth; ein Maskil, von Heman, dem Esrachiter.)
  mbb-OT: Nengazen, iyan ka Megbevayà he menluluwas ku. Ed-umawen ku sikew te maandew
    wey mezukilem.
  mal-2015: എന്റെ രക്ഷയുടെ ദൈവമായ യഹോവേ, ഞാൻ രാവും പകലും തിരുസന്നിധിയിൽ നിലവിളിക്കുന്നു;
  gup-gup: Ngudda Yawey, nawu God ngardduk, ngudda nawu kanngehkeng, ngaye ngadjalnalkbun
    kunbarnangarrakuyeng. Dja bu kukakkuyeng warridj ngaye ngakayhme kore kumirrk
    ke.
  rmc-rmc: E giľi. Le Korachengro žalmos. Oleske, ko ľidžal o bašaviben pro giľavipen.
    Pal o machalat leannot. O maskil le Hemanoskro le Ezrachitaskro.
  nlg-nlg: Lord God, ighoe to huioliu, inau tu tangihia nimua na hahanga tana bongi
    mana dani.
  pes-OPV: ای یهوه خدای نجات من، شب و روزنزد تو فریاد کرده‌ام.
  ron-1924: Доамне, Думнезеул мынтуирий меле! Зи ши ноапте стриг ынаинтя Та!
  ben-OBCV: হে সদাপ্রভু, আমার পরিত্রাণের ঈশ্বর; দিনরাত আমি তোমার কাছে কেঁদে প্রার্থনা
    করি।
  som-som: Rabbiyow, Ilaaha badbaadadaydow, Habeen iyo maalinba hortaadaan ka qayliyey,
  lat-VUC: Intellectus Ethan Ezrahitæ.
  eng-ASVBT: O Jehovah, the God of my salvation, I have cried day and night before
    thee.
  mna-mna: Yooba, nu Anutu tio mi ulaaŋa tio. Aigule ma mbeŋ na, tiŋiizi tio imama
    ku men.
  ita-1885: O SIGNORE Iddio della mia salute, Io grido di giorno e di notte, nel tuo
    cospetto.
  eng-LXXUP: A Psalm of instruction for Ethan the Israelite.
  eng-ULB: Yahweh, God of my salvation, I cry out day and night before you.
  spa-VBL: Señor, Dios de mi salvación, clamo a ti de día y de noche.
  fra-_FOB: Éternel, Dieu de ma délivrance, je crie jour et nuit devant toi.
  mal-mal: എന്റെ രക്ഷയുടെ ദൈവമായ യഹോവേ, ഞാൻ രാവും പകലും തിരുസന്നിധിയിൽ നിലവിളിക്കുന്നു;
  urd-GVR: 'Qorah kī aulād kā zabūr. Mausīqī ke rāhnumā ke lie. Tarz: Mahalat Lannot.
    Haimān Izrāhī kā hikmat kā gīt. Ai Rab, ai merī najāt ke Ḳhudā, din rāt maiṅ tere
    huzūr chīḳhtā-chillātā hūṅ.'
  suz-BL: परमप्रभु यावे, आं परमप्रभु, गे आं कली श्‍येत रे प्रोंइब बाक्‍नीनी। नाक्‍दो
    नाक्‍त गो इन ङोंइती पुंइशो बाक्‍नुङ।
  eng-NOY: “A psalm of the sons of Korah. For the leader of the music. Upon wind instruments.
    A psalm of Heman, the Ezrahite.” O LORD, God of my salvation! To thee do I cry
    by day, And by night is my prayer before thee!
  ita-1927: Canto. Salmo dei figliuoli di Kore. Per il Capo de’ musici. Da cantarsi
    mestamente. Cantico di Heman, l’Ezrahita. O Eterno, Dio della mia salvezza, io
    grido giorno e notte nel tuo cospetto.
  ckb-ckb: ئەی یەزدان، خودای ڕزگاریم، شەو و ڕۆژ بەرامبەر بە تۆ هاوارم کرد.
  eng-BBE: 'O Lord, God of my salvation, I have been crying to you for help by day
    and by night:'
  xsi-xsi: Yova Kindeni, naneŋgu Maro Kindeni Pavilâŋa Tamwata noko. Ikura kari kari
    naŋa asarâwa pano tu kuvilana, aku naneŋgu tiŋa imâ pano ikura mbo mbo.
  kan-OKCV: ನನ್ನನ್ನು ರಕ್ಷಿಸುವ ದೇವರಾದ ಯೆಹೋವ ದೇವರೇ, ಹಗಲಿರುಳು ನಿಮ್ಮ ಮುಂದೆ ಮೊರೆಯಿಡುತ್ತೇನೆ.
  tam-2017: என்னுடைய இரட்சிப்பின் தேவனாகிய யெகோவாவே, இரவும் பகலும் உம்மை நோக்கிக்
    கூப்பிடுகிறேன்.
  spa-RV-1909: 'Canción: Salmo para los hijos de Coré: al Músico principal: para cantar
    sobre Mahalath: Masquil de Hemán Ezrahita. OH Jehová, Dios de mi salud, día y
    noche clamo delante de ti.'
  ron-BTF: DOAMNE Dumnezeul salvării mele, am strigat zi și noapte înaintea ta,
  eng-WEBP: LORD, the God of my salvation, I have cried day and night before you.
  eng-FBV: Lord, God of my salvation, I cry out to you day and night.
  nld-1939: Een lied; een psalm van de zonen van Kore. Voor muziekbegeleiding; met
    de fluit. Een klaag- en leerdicht van Heman, den Ezrachiet. Jahweh, mijn God,
    overdag roep ik om hulp, En schrei des nachts voor uw aanschijn.
  nch-BL: TOTECO, ta cati tinoDios huan tinotemaquixtijca. Tonaya huan tayohua nimitztzajtzilijtoc
    para techpalehui.
  vie-1934: Hỡi Đức Giê-hô-va, Đức Chúa Trời về sự cứu rỗi tôi. Ngày và đêm tôi kêu
    cầu trước mặt Chúa.
  cha-cha: 'O Jeova, Yuus satbasionjo, güajo guinin umaagan jaane yan puenge gui menamo:'
  hin-CV: हे याहवेह, मेरे उद्धारकर्ता परमेश्वर; मैं दिन-रात आपको पुकारता रहता हूं.
  eng-OURB: Adonai, the God of my yishu'ah ·salvation·, I have cried day and night
    before you.
  spa-BES: Oh Señor, Dios de mi salvación, te pido auxilio día y noche.
  tdx-tdx: Ry Iehovà, Andrianañaharem- pandrombahañe ahiko, itoreovako handro an-kaleñe
    añatrefa’o,
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์พระเจ้าแห่งความรอดของข้าพระองค์ ข้าพระองค์ร้องทูลต่อพระพักตร์​พระองค์​ทั้งกลางวันและกลางคืน
  por-BR-2018: Ó SENHOR Deus de minha salvação, dia e noite clamo diante de ti.
  deu-ELO: Ein Lied, ein Psalm von den Söhnen Korahs; dem Vorsänger, nach Machalath
    Leannoth; ein Maskil, von Heman, dem Esrachiter. Jehova, Gott meiner Rettung!
    Des Tages habe ich geschrieen und des Nachts vor dir.
  eng-WYC-2018: The song of the psalm, to the sons of Korah, to victory on Mahalath,
    for to answer the learning of Heman, (the) Ezrahite. Lord God of mine health;
    I cried in day and night before thee. (A psalm, yea, a song by the Korahites,
    for the choirmaster, according to Mahalath, to answer a teaching by Heman, the
    Ezrahite. Lord God of my salvation; I have cried day and night before thee.)
  epo-epo: Ho Eternulo, Dio de mia savo! Tage kaj nokte mi krias antaŭ Vi.
  gfk-gfk: Watong, augu no God nong i halon iau, iau suah taar taam ra kasakes ma
    ra bung.
  uig-PIN: 'Koraⱨning oƣulliri üqün yezilƣan küy-nahxa: — Nǝƣmiqilǝrning bexiƣa tapxurulup,
    «Mahalat-leanot» aⱨangida oⱪulsun dǝp, Əzraliⱪ Ⱨeman yazƣan «Masⱪil»: — I Pǝrwǝrdigar,
    nijatliⱪim bolƣan Huda, Keqǝ-kündüz Sanga nalǝ ⱪilip kǝldim.'
  beo-beo: Hina Gode na Gaga:sudafa! Na da eso huluane Dima wele sia:nana, amola gasia
    na da Dia midadi Dima maha.
  tpi-OTNT: God, Bikpela, yu helpim bilong mi. Long san mi save singaut long yu bai
    yu helpim mi, na long tudak tu mi save prea long yu.
  hau-SA: Ya Ubangiji, Allah wanda ya cece ni, dare da rana ina kuka a gabanka.
  udu-udu: Ayy Tap̱a, Arumgimis pem, aha/ yuḵkina /e mmowoṯẖ aha/ montee mo. Aha/
    gwokina mon’thiny ibwambori /e mo.
  uig-LAT: 'Korahning oghulliri üchün yézilghan küy-naxsha: — Neghmichilerning béshigha
    tapshurulup, «Maxalat-léanot» ahangida oqulsun dep, Ezraliq Héman yazghan «Masqil»:
    — I Perwerdigar, nijatliqim bolghan Xuda, Kéche-kündüz Sanga nale qilip keldim.'
  nde-nde: Oh Thixo, Nkulunkulu ongisindisayo, ebusuku lemini ngikhala kuwe.
  ton-ton: '‌ʻE Sihova ko e ʻOtua ʻo ʻeku moʻui, naʻaku tangi ʻi he ʻaho mo e pō ʻi
    ho ʻao:'
  ces-1613: Píseň a žalm synů Chóre, přednímu zpěváku na machalat k zpívání, vyučující,
    složený od Hémana Ezrachitského.
  eng-WMB: LORD, the God of my salvation, I have cried day and night before you.
  tam-TCV: யெகோவாவே, நீர் என்னைக் காப்பாற்றுகிற இறைவன்; இரவும் பகலும் நான் உமக்கு
    முன்பாகக் கதறுகிறேன்.
  ceb-ULB: Usa ka awit, salmo sa mga anak ni Kora, alang sa pangulong musikero, sumala
    sa Mahalat Lenot nga istilo. Usa ka maskil ni Heman ang Ezrahanon. O Yahweh, Dios
    sa akong kaluwasan, adlaw ug gabii nagtuaw ako kanimo.
  pol-UBG: PANIE, Boże mego zbawienia, we dnie i w nocy wołam do ciebie.
  urd-GVU: 'قورح کی اولاد کا زبور۔ موسیقی کے راہنما کے لئے۔ طرز: محلت لعنوت۔ ہیمان
    اِزراحی کا حکمت کا گیت۔ اے رب، اے میری نجات کے خدا، دن رات مَیں تیرے حضور چیختا
    چلّاتا ہوں۔'
  eng-OEBCW: O Lord my God, I cry for help in the day-time, in the night my cry is
    before you;
  deu-1912: Ein Psalmlied der Kinder Korah, vorzusingen, von der Schwachheit der Elenden.
    Eine Unterweisung Hemans, des Esrahiten. HERR, Gott, mein Heiland, ich schreie
    Tag und Nacht vor dir.
  kan-2017: ಯೆಹೋವನೇ, ನನ್ನನ್ನು ರಕ್ಷಿಸುವ ದೇವರೇ, ಹಗಲಿರುಳು ನಿನಗೆ ಮೊರೆಯಿಡುತ್ತೇನೆ.
  yap-yap: SOMOL ni Got, ni ta’ayuw rog, gu be yor ngalang ni polo’ e rran, me nep’
    mu gub nga p’eowchem.
  hlt-MCSB: Kai kah khangnah Pathen BOEIPA, namah hmaiah khoyin khothaih ka pang.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ታና ዓውሳ ፆኦዛሢዮ! ሮኦሮና ዋንቶና ታ ኔ ቤርታ ዒላታኔ።
  twi-ASANTE: Ao Awurade, me nkwagyeɛ Onyankopɔn mesu wɔ wʼanim adekyeeɛ ne adesaeɛ.
  eng-WEBU: LORD, the God of my salvation, I have cried day and night before you.
  acu-NT: Apuru wina Yusur asam, turasha wina uwemtikrurtin asakmin, tsawaisha tura
    kashisha yainkata tusan seajme.
  spa-PDDPT: Oh Yavé, ʼElohim de mi salvación, Día y noche clamo delante de Ti.
  gun-gun: Senhor ma Xeruete xereraa jepea. Ára pukukue re, pyávy voi ajapukai ndevy.
  agu-BL: Wajcaw, ilu' inRyosil, ilu' colol wetz. Sk'ejl nin lak'bal na injak ẍch'eybil
    wetz teru'.
  ilo-ULB: O Yahweh, Dios a manangisalakanko, umasugak kenka iti aldaw ken rabii.
  kpg-kpg: Meenei Dimaadua, go dogu God mo dogu Dangada Hagamouli, au e dangidangi
    mai luada gaa hana loo gi di boo, ma gaa boo gei au ga hanimoi gi oo mua.
  uig-ARA: 'كوراھنىڭ ئوغۇللىرى ئۈچۈن يېزىلغان كۈي-ناخشا: ــ نەغمىچىلەرنىڭ بېشىغا تاپشۇرۇلۇپ،
    «ماخالات-لېئانوت» ئاھاڭىدا ئوقۇلسۇن دەپ، ئەزرالىق ھېمان يازغان «ماسقىل»: ــ ئى
    پەرۋەردىگار، نىجاتلىقىم بولغان خۇدا، كېچە-كۈندۈز ساڭا نالە قىلىپ كەلدىم.'
  sus-sus: Kora xa die xa bɛɛti bɛɛtibae xa mangɛ bɛ. A xa ba xule ra. Heman Esiraka
    xa lɔnni bɛɛti.
  pon-2006: Maing KAUN ei Koht, ei sounkomour, I kin likilikwer sang nimenseng lel
    nipwong, oh nipwong I kin patohdo mwohmwi.
  jae-jae: O Apômtau, taŋ kôtu aêŋoc kêsiwaga to Anôtô naŋ, aê gamôêc gêdêŋ ocsalô
    ma aoc gêjac aôm gêdêŋ gêbêc.
  ksd-ksd: Luluai God, kaugu tena valaun, Iau tar tangi ta ra luaina matam ra keake
    ma ra marum.
  tur-YTC: Ey Yahve, kurtuluşumun Tanrısı, Gündüz ve gece senin önünde yakardım.
  bel-N: 'Сьпеў. Псальм сыноў Караха. Кіраўніку хору: на лад сумны, суцішаны. Навучаньне
    Гемана Эзрахі.'
  grc-BRENT: Συνέσεως Αἰθὰμ τῷ Ἰσραηλίτῃ.
  kpr-kpr: Arie Bajari God, nanda jebuga mutari kato, sifo ate refira evia inono,
    na nimokena sonembadae koko seraena a tumbaghae barago foa nimokena banungeraena.
  ind-AYT: 'Sebuah Nyanyian. Mazmur Korah. Untuk pemimpin pujian: Menurut Mahalat
    Leanot. Nyanyian Heman, orang Ezrahi. (88-2) Ya TUHAN, Allah keselamatanku, aku
    telah berseru pada waktu siang dan malam di hadapan-Mu.'
  yom-yom: A Yave, Nzambi yoyi yeti kuphukisa, muini ayi builu ndieti yamikina va
    ntualꞌaku.
  yut-yut: Piŋkop, Yawe, gak paŋpulugokno. Gɨldarɨ ae kalbi gak do yaŋ tɨdosot.
  nya-nya: Inu Yehova, Mulungu amene mumandipulumutsa, usana ndi usiku ndimalira pamaso
    panu.
  hrv-hrv: Pjesma. Psalam. Sinova Korahovih. Zborovođi. Po napjevu “Bolest”. Za pjevanje.
    Poučna pjesma. Ezrahijca Hemana.
  mps-mps: God, Genuai Bidi, nago ena tau sabo da. Te giligade eno nageba i weyu,
    te ena nago tau somainu yai, tama hulide me eno nageba gedu haluasa po wabo dao.
  tpi-tpi: God, Bikpela, yu helpim bilong mi. Long san mi save singaut long yu bai
    yu helpim mi, na long tudak tu mi save prea long yu.
  dan-1931: En Sang. En Salme af Koras Sønner. Til Sangmesteren. Al-mahalat-leannot*.
    En Maskil** af Ezraitten Heman. { [*Musikudtryk af ukendt Betydning.] / [**se
    til Sl. 32, 1.] }
  vie-OVCB: Lạy Chúa Hằng Hữu, Đức Chúa Trời của sự cứu rỗi con, con kêu cầu Chúa
    suốt ngày. Con đến với Chúa suốt đêm.
  guj-2017: હે યહોવાહ, મારો ઉદ્ધારકરનાર ઈશ્વર, મેં રાતદિવસ તમારી આગળ વિનંતી કરી છે.
  pon-2006A: Maing KAUN ei Koht, ei sounkomour, I kin likilikwer sang nimenseng lel
    nipwong, oh nipwong I kin patohdo mwohmwi.
  por-BRBSL: Yahweh, o Deus da minha salvação, Eu chorei dia e noite diante de vocês.
  eng-OEBUS: O Lord my God, I cry for help in the day-time, in the night my cry is
    before you;
  swe-swe: En sång, en psalm (sång ackompanjerad på strängar). Av (för) Korachs söner.
    För den strålande (framstående, ständige) ledaren. Till mahalát [en sorgsen melodi],
    en sång med visdom [ordagrant ”maskil”, en musikalisk eller litterär term, kan
    även betyda ”en välskriven sång”]. Av (för) esraiten Heman. [Ordet ”mahalát” finns
    bara här och i inledningen till Psalm 53, se . Troligtvis har det att göra med
    sorg, och indikerar en sorgsen melodi. Heman kan vara en vis man, se eller en
    levit, se . Ingen annan psalm har en sådan lång uppradning av ord som denna överskrift
    som är svårtydd. På något sätt speglar den komplexa och svårtydda överskriften
    också det kaos och den förtvivlan som psalmen förmedlar.] ______
  cth-cth: Oe BAWIPA kaie rungngangnae Cathut, na hmalah karum khodai ka hram.
  twi-twi: Awurade, woyɛ me nkwagye Nyankopɔn misu wɔ wʼanim adekyee ne adesae.
  hlt-hlt: Kai kah khangnah Pathen BOEIPA, namah hmaiah khoyin khothaih ka pang.
  tbz-SIM: Bɛdèmbɛ̀ kóo kótì Kodee dentĩ̀nnì dìèmmɛ̀ Emɑnni Esidɑiti botí kou keutɛ́
    fɛ̀ɛ̀ sɑ́útìyɛ̀nfɛ̀ kɛ eunɛ̀ fɛtɑ̃rifɛ.
  msy-2020: O Ikiavɨra Itir God, nan God, nɨ nan akuragha ua na ini. Kɨ uabɨn akurvaghasa
    aruebar nɨn diava, dɨmagaribar nɨ ko mɨgei.
  dop-dop: Kolee nyə́mɑ kpekəle yontu nti tə wɛ yonyoolɑɑ nyʋɣʋ tʋ yontunɑɑ tɑɑ, nɑ
    tə́ kɛ́ lɑŋwɑkəllɛ nyəntʋ nti Ɩsəlɑhi tʋ Hemɑŋ yoowɑ tɔɣɔlɔ.
  azb-azb: Ya Rəbb, ey məni qurtaran Allah, Gecə-gündüz Sənə yalvarıram!
  eng-DBY: Jehovah, God of my salvation, I have cried by day [and] in the night before
    thee.
  hin-2017: हे मेरे उद्धारकर्ता परमेश्वर यहोवा, मैं दिन को और रात को तेरे आगे चिल्लाता
    आया हूँ।
  wol-KYG: Muy woyu Sabóor, ñeel askanu Kore wu góor, jëm ci njiital jàngkat yi, dëppook
    galan bu ñuy wax Maalat Leyanot, di taalifu Eman, mi bokk ci giirug Esra.
  bjr-bjr: Oo Yaawee, anee qini asumu maree marianna Anutufa mariananoo. Faasaana
    anee dadaaqianneera innaaru qidaqa iki raqaidaqa. Eendaki faqa aniara innaaru
    qidaqa.
  eng-YLT: A Song, a Psalm, by sons of Korah, to the Overseer, 'Concerning the Sickness
    of Afflictions.' — An instruction, by Heman the Ezrahite. O Jehovah, God of my
    salvation, Daily I have cried, nightly before Thee,
  kne-kne: Yahweh ay Diyos ay omisalakan, mankararagak en sik-a si labi ya kaagawan.
  eng-WYC-2017: The song of the psalm, to the sons of Korah, to victory on Mahalath,
    for to answer the learning of Heman the Ezrahite. Lord God of mine health; I cried
    in day and night before thee.
  eng-WMBB: LORD, the God of my salvation, I have cried day and night before you.
  zat-NTPS: Xran, nacu' Dios dxuseláu' neda'. Te zra, ne chizrela dxuláwizra' Lue'.
  zty-NTPS: X̱ana' Dios, Le' žeslakzo' neda'. Dot ža dot yel žḻiža' Le'.
  urd-GVH: 'क़ोरह की औलाद का ज़बूर। मौसीक़ी के राहनुमा के लिए। तर्ज़ : महलत लअन्नोत।
    हैमान इज़राही का हिकमत का गीत। ऐ रब, ऐ मेरी नजात के ख़ुदा, दिन-रात मैं तेरे हुज़ूर
    चीख़ता-चिल्लाता हूँ।'
  rug-rug: Kei Zihova qua Tamasa pu va sare au, pana rane si tepa atu si arau, meke
    pana boṉi si kabo atu si rau pa kenumu Goi.
  gaz-gaz: Yaa Waaqayyo, Waaqa na fayyiftu, ani halkanii fi guyyaa fuula kee duratti
    nan iyyadha.
  fra-LSG: Cantique. Psaume des fils de Koré. Au chef des chantres. Pour chanter sur
    la flûte. Cantique d’Héman, l’Ezrachite.
  yal-yal: Sigi sariɲanxina. Koraa diine tantun bɛtina, bɛti baane kuntigin xa. A
    xa ba xulenna ra. Esira yixɛtɛna nde Heman ma fala ɲaxumɛna.
  iou-iou: Ekäni Anutu täŋkentäkna, kepma bipani konäm butewaki terak gäkken gera
    yäk täyat.
  haw-1868: E IEHOVA, ke Akua o ko'u ola, Ua kahea aku no au imua ou i ke ao a me
    ka po.
  arb-NAV: يَا رَبُّ يَا إِلَهَ خَلاصِي، أَمَامَكَ أَصْرُخُ نَهَاراً وَلَيْلاً.
  ded-ded: O KEBU, Anutuna, ge neac ebicfu mesi mesingic. Ni hadzing tofocnac geac
    arohoma kiackecba
  ewe-ewe: O! Yehowa, Mawu si ɖem, mele ɣli dom le ŋkuwò me zã kple keli.
  eng-LEE: “A song or psalm of the sons of Korach, to the chief musician upon Machalath-le'annoth,
    a Maskil of Heman the Ezrachite.” (88:2) O Lord the God of my salvation, by day
    do I cry, [and] at night I am before thee.
  asm-FB: হে মোৰ পৰিত্ৰাণৰ ঈশ্বৰ যিহোৱা, মই দিনে-ৰাতিয়ে তোমাৰ ওচৰত কাতৰোক্তি কৰিছোঁ।
  sus-A: كٌرَ شَ دِيٍ شَ بّيتِ بّيتِبَيٍ شَ مَنفّ بّ. عَ شَ بَ شُلٍ رَ. هٍمَن عٍسِرَكَ
    شَ لْننِ بّيتِ.
  fra-SBL: Yahvé, le Dieu de mon salut, J'ai pleuré jour et nuit devant vous.
  hbo-hbo: שִׁ֥יר מִזְמֹ֗ור לִבְנֵ֫י קֹ֥רַח לַמְנַצֵּ֣חַ עַל־מָחֲלַ֣ת לְעַנֹּ֑ות מַ֝שְׂכִּ֗יל
    לְהֵימָ֥ן הָאֶזְרָחִֽי׃
  kik-kik: Wee Jehova, o Wee Ngai ũrĩa ũũhonokagia, ngũkayagĩra mũthenya na ũtukũ
    ndĩ mbere yaku.
  fra-NCL: Cantiques. Psaume des fils de Coré. Au maître de chant. A chanter sur le
    ton plaintif. Cantique d’Héman l’Ezrahite.
  cek-AK: Ka pahlonghaih Angraeng Sithaw, nang khaeah aqum athun kang hangh.
  cuk-cuk: Bab-Jehová, Bab-Dummad-an-bendaked, an bese ibginedba, mutikidba gordiid.
  uig-CYR: 'Әзраһлиқ Етан язған «Масқил»: — Пәрвәрдигарниң өзгәрмәс муһәббитини әбәдий
    күйләймән, Ағзимда дәвирдин-дәвиргичә һәқиқәт-садақитиңни аян қилимән.'
  tel-2017: యెహోవా, నా రక్షణకర్తవైన దేవా, రేయింబవళ్ళు నేను నీకు మొరపెడుతున్నాను.
  hat-BSA: O SENYÈ, Bondye sali mwen an, Mwen te kriye fò lajounen kon lannwit devan
    Ou.
  ukr-ONPU: Роздуми Етана-езрахітянина.
  kos-kos: O LEUM GOD su langoeyu, nga wowoyak ac tung len fon, Ac ke fong nga tuku
    nu ye motom.
  hbo-WLC: שִׁ֥יר מִזְמ֗וֹר לִבְנֵ֫י קֹ֥רַח לַמְנַצֵּ֣חַ עַל־מָחֲלַ֣ת לְעַנּ֑וֹת מַ֝שְׂכִּ֗יל
    לְהֵימָ֥ן הָאֶזְרָחִֽי׃
  ibo-ibo: O Onyenwe anyị, Chineke onye na-azọpụta m, nʼehihie na abalị ka m na-eti
    mkpu akwa nʼihu gị.
  ory-ory: ସଦାପ୍ରଭୋ, ମୋʼ ପରିତ୍ରାଣର ପରମେଶ୍ୱର, ମୁଁ ଦିବାରାତ୍ର ତୁମ୍ଭ ସମ୍ମୁଖରେ କାକୂକ୍ତି
    କରିଅଛି;
  chk-chk: Ai Samol mi Lapalap, ai Kot mi amanauaei lerän me lepwin, üa siö ngonuk
    pwe kopwe alisiei.
  rop-rop: YAWEI yu na det trubalawan God en yu seibum mi. Mi oldei jinginatbat langa
    yu deitaim en naitaim.
  ukr-1871: Пісня, псальма, для синів Корея; проводиреві хора, під Махалят Леанот;
    на науку; від Емана Езрагітського. Господи, Боже мій спасителю! В день і в ночі
    благаю тебе.
  yon-yon: O Yariman, ne bobni yaa burudande nendi ye God, aronkiyiib amkiyiib kuu
    eb arinambo ari baandimain.
  deu-1951: Ein Psalmlied. Von den Kindern Korahs. Dem Vorsänger. Auf der Machalat-Leannot.
    Eine Unterweisung Hemans, des Esrachiten. (088-2) o HERR, Gott meines Heils, ich
    schreie Tag und Nacht vor dir!
  eng-JPS: (88-1) A Song, a Psalm of the sons of Korah; for the Leader; upon Mahalath
    Leannoth. Maschil of Heman the Ezrahite. (88-2) O LORD, God of my salvation, what
    time I cry in the night before Thee,
  srp-1865: Gospode Bože, spasitelju moj, danju vièem i noæu pred tobom.
  lug-lug: Ayi Mukama Katonda, Omulokozi wange, nkaaba emisana n’ekiro mu maaso go.
  heb-heb: שיר מזמור לבני קרח למנצח על מחלת לענות משכיל להימן האזרחי יהוה אלהי ישועתי
    יום צעקתי בלילה נגדך׃
  ben-IRV: হে সদাপ্রভুু, আমার পরিত্রানের ঈশ্বর, আমি দিন ও রাত তোমার সামনে আর্তনাদ
    করি।
  ntu-ntu: Yawe, nim Gct kx arlapxle ninge, X yrni-katobo bam ngrlx x nrlckxbq.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਮੇਰੇ ਮੁਕਤੀ ਦੇ ਪਰਮੇਸ਼ੁਰ, ਮੈਂ ਦਿਨ ਨੂੰ ਵੀ ਅਤੇ ਰਾਤ ਨੂੰ ਵੀ ਤੇਰੇ ਅੱਗੇ
    ਦੁਹਾਈ ਦਿੱਤੀ।
  mya-JVB: အကျွန်ုပ် ကို ကယ်တင် တော်မူသောဘုရား သခင် ထာဝရဘုရား ၊ အကျွန်ုပ်သည် ရှေ့
    တော်၌ နေ့ ညဉ့် မပြတ် အော်ဟစ် ပါ၏။
  kgf-kgf: (Legic galeŋawac; Korawac sac taséhéra ionac legic ʒéra, Kuŋaguc.) Yawe,
    nuac aŋgéŋ titiac Anutu, ni siŋi kaiwe wéségaiguc guru héhélianʒua.
  tte-O: O Yeoba yagu Yaubada, yayoga sagu kaiwena kaliyate meuloina koina, na boniyai
    yavalam-saewa.
  tbg-tbg: Noravauvo, are ti Variqavano ti ruaruama timite variarava variaro. Te aatitairaqaavata
    entaqivata ai aareha ike mpo tivaqi vi vaunara.
  hmo-hmo: Lohiabada, lau oi hamauria noho Diravana e, dina lalonai oi dekenai lau
    boiboi noho, lau do oi durua totona. Hanuaboi lalonai danu oi dekenai lau tai
    henia noho.
  zar-NT: Xanaʼ Dios, Nu rusölá nedaʼ, rulidzaʼ Liʼ rëla, en te dza.
  urd-urd: ऐ ख़ुदावन्द, मेरी नजात देने वाले ख़ुदा, मैंने रात दिन तेरे सामने फ़रियाद
    की है।
  rus-SYN: Учение Ефама Езрахита.
  bqc-SIM: Ɛzala bui Emani lɛ.
  tcz-CHONGTHU: O Yahweh Pakai, eihuhhing'a ka Pathen Elohim, sunleh nangma kakou
    in, jan leh nakom kahin nailut ji e.
  mar-mar: हे परमेश्वरा, माझ्या तारणाऱ्या देवा, मी रात्र व दिवस तुझ्यापुढे आरोळी करतो.
  isl-isl: Drottinn, þú Guð minn og hjálpari minn, ég ákalla þig um daga og nætur.
  hlt-THB: Aw Bawipa, kai anik hulkung Khawsa, khawmthan khawdai na haiawh khy nyng.
  qub-qub: Salbamaj Tayta Dios, chacaypa junajpapis gamtami mañacaycämö yanapämänayquipaj.
  bqp-bqp: Dikiri Luda ma Surabari, matɛn wiki lɛ́mma fãnantɛ̃ kũ gwãanio.
  hat-hat: (088:1) Chante sa a se yon sòm pitit Kore yo. Pou chèf sanba yo. Fè yo
    chante ansanm tankou timoun lekòl. Se chante Eman, moun lavil Ezra. (088:2) Seyè,
    Bondye, se ou menm ki delivrans mwen! Lajounen kou lannwit m'ap rele nan pye ou!
  eng-BSB: O LORD, the God of my salvation, day and night I cry out before You.
  eng-WEBPB: LORD, the God of my salvation, I have cried day and night before you.
  kbq-kbq: Ra Anumzana naza nehunka nagu'ma nevazina Anumzanimoka, masare'ene haninena
    Kagri kavuga nunamuna nehue.
  pon-pon: MAIN Ieowa, Kot ai jaunkamaur, i kin likwir nin ran o ni pon mo ’mui.
  nhe-BL: TOTECO, ta tlen tinoDios huan tinotemaquixtijca. Tonali huan yohuali nimitztzajtzilijtoc
    para xinechpalehui.
  wnc-wnc: Anutu, Buyambamtapa, ga na gatangamunggayak kapanin. Nata kwakngaom gatu
    zikaane kuut gata gatangamiakge yanggawanggat.
  bus-bus: Dii Luda ma Mìsiri, mɛ́ɛ wii pɛɛnzi fãantɛ̃ kↄ̃n gwãavĩo.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, hezar, hepyro har, 'aromo, pyhaw no, neruwarupi,
    ahapukaz hezemumikahy pà ihe.
  eng-DRA: Of understanding, for Ethan the Ezrahite.
