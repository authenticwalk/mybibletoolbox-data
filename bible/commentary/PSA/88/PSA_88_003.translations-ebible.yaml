verse: PSA.088.003
translations:
  mal-C: എന്റെ പ്രാണൻ കഷ്ടതകളാൽ നിറഞ്ഞിരിക്കുന്നു എന്റെ ജീവൻ പാതാളത്തോടടുക്കുന്നു.
  deu-TKW: Laß mein Gebet vor dich kommen, neige meinem Flehen dein Ohr!
  lin-lin: Tika ete losambo na ngai ekoma epai na Yo ; Yoka koganga na ngai !
  mmx-mmx: Laxanmumuat solo na ira subu vam mavana rak la i auret kusu ana met.
  eng-LSV: For my soul has been full of evils, || And my life has come to Sheol.
  eng-GNV: For my soule is filled with euils, and my life draweth neere to the graue.
  eng-WEBSTER: 'For my soul is full of troubles: and my life draweth nigh to the grave.'
  nhw-BL: pampa nijmati nisiyajtoc ica nochi catli amo cuali hasta nijmati ya nechcatitoc
    para nimiquis.
  swh-ONEN: Kwa maana nafsi yangu imejaa taabu, na maisha yangu yanakaribia kaburi.
  bba-bba: A de ɑ nɛn kɑnɑru nɔ. A swɑɑ tem kpĩiyɔ ɑ nɔ ye nɑ nun kɑnɑmɔ.
  eng-KJVCPB: 'For my soul is full of troubles: And my life draweth nigh unto the
    grave.'
  luo-luo: Nimar chandruok opongʼo chunya kendo ngimana sudo machiegni gi liel.
  aii-aii: ܣܵܒܵܒ ܡܠܹܐ ܠܵܗ̇ ܡ̣ܢ ܣܸܪ̈ܝܵܬܹ‌ܐ ܓܵܢܝܼ، ܘܚܲܝܝܼ̈ ܠܫܝܘܿܠܔ ܡܛܹܐ ܠܗܘܿܢ.
  meu-meu: Lau laumagu na e hekwarahi masemu, egu mauri na mase gabuna e kahi laomu.
  npi-ULB: किनकि म कष्‍टले पूर्ण छु, र मेरो जीवन चिहानमा पुगेको छ ।
  yor-yor: Nítorí ọkàn mi kún fún ìpọ́njú ọkàn mi sì súnmọ́ isà òkú.
  pes-OPCB: زندگی من پر از رنج و مصیبت است؛ جانم به لب رسیده است!
  tgl-ULB: Dahil puno ako ng mga kaguluhan, at umabot na ang buhay ko sa Sheol.
  nop-nop: Malabumuŋ fee hinek mintanambune wendogoŋ tiŋa muniniŋ agaŋ kumundok tilat.
  hui-hui: I̱ha genda damene dewaore íbu ngagome i̱ homolene kawareni pu kogoni ndobe.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​ဒုက္ခ​ရောက်​ရ​ဖန်​များ​လှ သ​ဖြင့် သေ​လု​ပါ​ပြီ။
  bod-N: '@see-verse:PSA.088.002'
  wsk-wsk: Mu awuk, aninga angamang motam ikup ninguru iram, se ani kua namarikko
    tom pingi aram.
  sna-sna: Nokuti mweya wangu uzere nokutambudzika, uye upenyu hwangu hwaswedera pedyo
    neguva.
  spa-BLM: Porque mi alma está llena de problemas. Mi vida se acerca al Seol.
  cac-cac: Man̈xo jantacoc tas sja d'a vib'an̈, ichato ayinxo och d'a yol sc'ab' chamel,
    svab'i.
  swh-ULB: Maana nimejawa taabu, na uhai wangu umefika kuzimuni.
  bel-bel: 'бо кажу: будзе навек пакладзена ласка, на нябёсах уцьвердзіў Ты праўду
    Тваю, калі сказаў:'
  deu-ELBBK: Es komme vor dich mein Gebet! Neige dein Ohr zu meinem Schreien!
  mbb-OT: Su mahabet he menge kelised is nengeseǥazan ku, ne henduen be te ebpatey
    ad.
  mal-2015: എന്റെ പ്രാണൻ കഷ്ടതകൊണ്ടു നിറെഞ്ഞിരിക്കുന്നു; എന്റെ ജീവൻ പാതാളത്തോടു സമീപിക്കുന്നു.
  gup-gup: Ngakangewarre duninjh dja kunyid wernmerrinj ngardduk. Ngaye wanjh darnkih
    ngarrowen.
  rmc-rmc: Mi džal miri modľitba dži paš tu; visar tiro kan pre miro roviben!
  nlg-nlg: Na volagu te vonughia na gunaguna, me dutuviu tua na mate.
  pes-OPV: زیرا که جان من از بلایا پر شده است وزندگانی‌ام به قبر نزدیک گردیده.
  ron-1924: кэч ми с-а сэтурат суфлетул де реле ши ми се апропие вяца де Локуинца
    морцилор.
  ben-OBCV: কেননা আমার প্রাণ কষ্টে জর্জরিত আর আমার জীবন মৃত্যুর নিকটবর্তী।
  som-som: Waayo, naftayda waxaa ka buuxa dhibaatooyin, Oo noloshayduna waxay ku dhowaanaysaa
    She'ool.
  lat-VUC: 'Quoniam dixisti: In æternum misericordia ædificabitur in cælis; præparabitur
    veritas tua in eis.'
  eng-ASVBT: For my soul is full of troubles, And my life draweth nigh unto Sheol.
  mna-mna: Pa pataŋana boozomen ilol yo lup kek, ma iŋgi be aŋsula leŋ Andewa i.
  ita-1885: Perciocchè l'anima mia è sazia di mali; E la mia vita è giunta infino
    al sepolcro.
  eng-LXXUP: 'For thou hast said, Mercy shall be built up forever: Thy truth shall
    be established in the heavens.'
  eng-ULB: For I am filled with troubles, and my life has reached Sheol.
  spa-VBL: Mi vida está llena de problemas, y mi muerte se acerca.
  fra-_FOB: Car mon âme est rassasiée de maux, et ma vie touche au séjour des morts.
  mal-mal: എന്റെ പ്രാണൻ കഷ്ടതകൊണ്ട് നിറഞ്ഞിരിക്കുന്നു; എന്റെ ജീവൻ പാതാളത്തോട് സമീപിക്കുന്നു.
  urd-GVR: Kyoṅki merī jān dukh se bharī hai, aur merī ṭāṅgeṅ qabr meṅ laṭkī huī haiṅ.
  suz-BL: मारदे हना आं थुं श्‍येतम ब्रीशो बाक्‍ब। मिनु गो बेक्‍चा चिक्‍शो बाक्‍नुङ।
  eng-NOY: For my soul is full of misery, And my life draweth near to the underworld.
  ita-1927: poiché l’anima mia è sazia di mali, e la mia vita è giunta presso al soggiorno
    dei morti.
  ckb-ckb: گیانم پڕ خراپە بووە و ژیانم لە جیهانی مردووان نزیک بووەتەوە.
  eng-BBE: For my soul is full of evils, and my life has come near to the underworld.
  xsi-xsi: Malia kie-kie rârâ ŋinde nde imâ ipâŋga pa naŋa lâ, kala laiti ŋana amâte
    kâ.
  kan-OKCV: ನನ್ನ ಪ್ರಾಣವು ಕಷ್ಟದಿಂದ ತುಂಬಿದೆ; ನನ್ನ ಜೀವವು ಸಮಾಧಿಯ ಸಮೀಪಕ್ಕೆ ಎಳೆಯುತ್ತದೆ.
  tam-2017: என்னுடைய ஆத்துமா துக்கத்தால் நிறைந்திருக்கிறது; என்னுடைய உயிர் பாதாளத்திற்கு
    அருகில் வந்திருக்கிறது.
  spa-RV-1909: Porque mi alma está harta de males, y mi vida cercana al sepulcro.
  ron-BTF: Fiindcă sufletul meu este plin de tulburări și viața mea se apropie de
    mormânt.
  eng-WEBP: For my soul is full of troubles. My life draws near to Sheol.
  eng-FBV: My life is full of troubles, and my death is approaching.
  nld-1939: Want mijn ziel is zat van ellende, Mijn leven het rijk der doden nabij;
  nch-BL: pampa nijmati nisiyajtoc ica nochi cati amo cuali hasta nijmati ya nechcatitoc
    para nimiquis.
  vie-1934: Vì linh hồn tôi đầy dẫy sự hoạn nạn, Mạng sống tôi hầu gần âm phủ.
  cha-cha: 'Sa y antijo bula chinatsaga sija: ya y linâlâjo esta jijot gui para y
    naftan.'
  hin-CV: मेरा प्राण क्लेश में डूब चुका है तथा मेरा जीवन अधोलोक के निकट आ पहुंचा है.
  eng-OURB: For my soul is full of troubles. My life draws near to Sheol ·Place of
    the dead·.
  spa-BES: Porque mi alma está llena de males, y mi vida se ha acercado al inframundo.
  tdx-tdx: Fa losotse ty hasosoram-piaiko, vaho manòto-kibory ty haveloko.
  tha-KJV: เพราะจิตใจของข้าพระองค์ลำบากเต็​มท​ี และชีวิตของข้าพระองค์​เข้าใกล้​แดนผู้​ตาย
  por-BR-2018: Porque minha alma está cheia de aflições, e minha vida se aproxima
    do Xeol.
  deu-ELO: Denn satt ist meine Seele von Leiden, und mein Leben ist nahe am Scheol.
  eng-WYC-2018: For my soul is [full-]filled with evils; and my life nighed to hell.
    (For my soul is filled full of evils; and my life came near to Sheol, that is,
    the land of the dead, or and my life nighed to the grave.)
  epo-epo: Ĉar mia animo trosatiĝis de malbonoj Kaj mia vivo atingis Ŝeolon.
  gfk-gfk: Kanong warah, no nugu nilon i hung ma ra tinirih ma hutet iau ni maat laah.
  uig-PIN: Qünki dǝrdlǝrdin jenim toyƣan, Ⱨayatim tǝⱨtisaraƣa yeⱪinlaxⱪan,
  beo-beo: Bidi hamosu bagohame da nama misiba:le, na da bogomu gadenei.
  tpi-OTNT: Planti hevi i kamap long mi na long dispela as tasol klostu mi laik i
    dai.
  hau-SA: Gama raina yana cike da wahala rayuwata tana gab da kabari.
  udu-udu: Haali/ aḵashiram pem a’di ’tu’du/ mo ki monṯo’c bwa mo, dhali mondiki/em
    pem a’di ḵalkina mo mo mmo’disha Haawiya is mo.
  uig-LAT: Chünki derdlerdin jénim toyghan, Hayatim tehtisaragha yéqinlashqan,
  nde-nde: Ngoba umphefumulo wami ugcwele inhlupheko lempilo yami isilengela engcwabeni.
  ton-ton: 'He ʻoku fonu hoku laumālie ʻi he mamahi: pea ʻoku fakaʻaʻau ʻeku moʻui
    ki he faʻitoka.'
  ces-1613: Vstupiž před oblíčej tvůj modlitba má, nakloň ucha svého k volání mému.
  eng-WMB: For my soul is full of troubles. My life draws near to Sheol.
  tam-TCV: என் ஆத்துமா துன்பத்தால் நிறைந்திருக்கிறது; என் உயிர் மரணத்தை நெருங்கிக்
    கொண்டிருக்கிறது.
  ceb-ULB: Kay napuno ako sa mga kalisdanan, ug ang akong kinabuhi nahiabot sa Seol.
  pol-UBG: Moja dusza bowiem jest nasycona utrapieniem, a moje życie zbliża się do
    grobu.
  urd-GVU: کیونکہ میری جان دُکھ سے بھری ہے، اور میری ٹانگیں قبر میں لٹکی ہوئی ہیں۔
  eng-OEBCW: For I am sated with sorrow, my life draws near to Sheol.
  deu-1912: Denn meine Seele ist voll Jammers, und mein Leben ist nahe dem Tode.
  kan-2017: ನನ್ನ ಜೀವವು ಕಷ್ಟಗಳಿಂದ ತುಂಬಿಹೋಯಿತು; ನನ್ನ ಪ್ರಾಣವು ಪಾತಾಳಕ್ಕೆ ಹತ್ತಿರವಾಯಿತು.
  yap-yap: Ri bo’or e oloboch nike yib ngog, nike chugur ni nggum’ riy.
  hlt-MCSB: Ka hinglu he yoethae loh hah coeng tih ka hingnah he Saelkhui a paan coeng.
  mdy-ETH: ሚርጌ ሜታ ታና ሄሌሢሮ ሃይቃኒ ታኣኒ ዑኬኔ።
  twi-ASANTE: Ɔhaw ahyɛ me kra ma na me nkwa rebɛn owuo.
  eng-WEBU: For my soul is full of troubles. My life draws near to Sheol.
  acu-NT: Wikia timiá pasé pujau asan, jakamin nekapeajai.
  spa-PDDPT: Porque mi alma está harta de aflicciones, Y mi vida se acerca al Seol.
  gun-gun: Mba'eta xenhe'ẽ py aendu opa marãgua nda'eveia, xerekove ma manoa katy'i
    ma ovaẽ.
  agu-BL: Na wi'nin e'chk bis o'kl ja ul tzinwutz. Nin txant tan inquime'n tan paj.
  ilo-ULB: Ta napnoanak kadagiti riribuk, ken dimmanonen ti biagko iti sheol.
  kpg-kpg: Nia haingadaa e logowaahee guu tale mai gi di au, gei au gu hoohoo gaa made.
  uig-ARA: چۈنكى دەردلەردىن جېنىم تويغان، ھاياتىم تەھتىساراغا يېقىنلاشقان،
  sus-sus: I xa n ma maxandi suxu, i xa n ma dubɛ tongo.
  pon-2006: Apwal ngeder lelohngieier I kereniongehr mehla.
  jae-jae: Gebe katuc gêôc gêŋwapac e têkwa gêbac ma kasa paŋ lamboam ŋalêndaŋ.
  ksd-ksd: Tago ra balagu i purpuruan na kaia, Ma ra tulungeagu i marave ra ruarua
    na tulungen.
  tur-YTC: Çünkü canım sıkıntılarla dolu. Hayatım ölüler diyarına yaklaştı.
  bel-N: Няхай прыйдзе перад аблічча Тваё малітва мая; прыхілі вуха Тваё да галашэньня
    майго.
  grc-BRENT: Ὅτι εἶπας, εἰς τὸν αἰῶνα ἔλεος οἰκοδομηθήσεται, ἐν τοῖς οὐρανοῖς ἑτοιμασθήσεται
    ἡ ἀλήθειά σου·
  kpr-kpr: Dara digari beká namokena foa gheraira aimi, na ambari dae itako erena.
  ind-AYT: (88-4) Sebab, jiwaku penuh dengan penderitaan, dan hidupku menyentuh dunia
    orang mati.
  yom-yom: Bila muelꞌama wufulukidi mu ziphasi ayi luzingu luama lufikimini tsi yi
    bafua.
  yut-yut: nido jɨgɨ morapmɨ nagon noman taŋ namɨŋakwa palɨ kɨmokdot.
  nya-nya: Pakuti ndili ndi mavuto ambiri ndipo moyo wanga ukuyandikira ku manda.
  hrv-hrv: Neka dopre do tebe molitva moja, prigni uho k vapaju mome.
  mps-mps: Te sęgę hauwa enaba pedalubaso, tama te tebogo naga ena pąde isabo homu
    ebao.
  tpi-tpi: Planti hevi i kamap long mi na long dispela as tasol klostu mi laik i dai.
  dan-1931: lad min Bøn komme frem for dit Åsyn, til mit Klageråb låne du Øre!
  vie-OVCB: Vì linh hồn con tràn đầy khổ đau, và mạng sống con gần kề âm phủ.
  guj-2017: કારણ કે મારો જીવ ઘણો દુઃખી છે અને મારો પ્રાણ શેઓલ તરફ ખેંચાઈ જાય છે.
  pon-2006A: Apwal ngeder lelohngieier I kereniongehr mehla.
  por-BRBSL: Pois minha alma está cheia de problemas. Minha vida se aproxima do Sheol.
  eng-OEBUS: For I am sated with sorrow, my life draws near to Sheol.
  swe-swe: Låt min bön komma inför dig, luta ditt öra mot mitt rop.
  cth-cth: Ka hringnae teh runae hoi a kawi teh, Sheol phuen teng rek ka pha toe.
  twi-twi: Ɔhaw ahyɛ me kra ma na me nkwa rebɛn owu.
  hlt-hlt: Ka hinglu he yoethae loh hah coeng tih ka hingnah he Saelkhui a paan coeng.
  tbz-SIM: Keè m bɑ́ɑmmìi, kéntɛ́ n dɑbònnì.
  msy-2020: Osɨmtɨzir avɨriba na bativima, kɨ Gumazamizir Oveaghuezibar Nguibamɨn
    boroghɨn mangasava ami.
  dop-dop: Mʋ mɑ kʋsələmʋtʋ kɛ nyɑ́ kʋpɑntʋ tɔɔ. Ke ŋkpɑŋʋɣʋ nɑ ń nɩɩ mɑ wiinɑʋ.
  azb-azb: Bəlalardan canım boğazıma gəldi, Həyatım ölülər diyarına yaxınlaşır.
  eng-DBY: For my soul is full of troubles, and my life draweth nigh to Sheol.
  hin-2017: क्योंकि मेरा प्राण क्लेश से भरा हुआ है, और मेरा प्राण अधोलोक के निकट पहुँचा
    है।
  wol-KYG: Yal na sama ñaan àgg fa yaw; teewlul, ma woote wall.
  bjr-bjr: Qini oosana oosana ummaara darimarifaqa qusasaa kuquanaura.
  eng-YLT: For my soul hath been full of evils, And my life hath come to Sheol.
  kne-kne: tan kamanak matey si palalo ay ligat ko
  eng-WYC-2017: For my soul is [full-]filled with evils; and my life nighed to hell.
  eng-WMBB: For my soul is full of troubles. My life draws near to Sheol.
  zat-NTPS: Dxedú lazra' lu da cale̱la ca' da dxaca na chia', ne ba zua' gatia'.
  zty-NTPS: Žedó ḻaža'a ḻo da' bi nak chawe' da' žaken chia', na' ba zoa' gata'.
  urd-GVH: क्योंकि मेरी जान दुख से भरी है, और मेरी टाँगें क़ब्र में लटकी हुई हैं।
  rug-rug: Ura soku hola sari na qua tinasuna, meke ele tata pa minate si rau.
  gaz-gaz: Lubbuun koo rakkinaan guutamteertii; jireenyi koos awwaalatti dhiʼaateera.
  fra-LSG: Que ma prière parvienne en ta présence! Prête l’oreille à mes supplications!
  yal-yal: N ma maxandi xuiin xa i li. I tuli mati n ma mawuga xuiin na!
  iou-iou: Bäräpi mebäri mebäri näkä terak äroŋirä kumäŋ-kumäŋ dubiniken itat.
  haw-1868: No ka mea, ua ana ko'u uhane i na popilikia; Ke hookokoke nei ko'u ola
    i ka luapo.
  arb-NAV: فَإِنَّ نَفْسِي شَبِعَتْ مَصَائِبَ، وَحَيَاتِي تَقْتَرِبُ مِنَ الْمَوْتِ.
  ded-ded: Ubaonganango ebic wakeyombonggeu kekecnango homec ama bic mewegenede.
  ewe-ewe: elabena nye luʋɔ yɔ fũu kple xaxawo, eye nye agbe ɖo kudo nu.
  eng-LEE: (88:4) For my soul is sated with troubles; and my life draweth nigh unto
    the nether world.
  asm-FB: কাৰণ মোৰ প্রাণ দুখেৰে ভৰি পৰিছে, মোৰ জীৱন প্ৰায় চিয়োলৰ ওচৰ চাপিছে।
  sus-A: عِ شَ ﭑ مَ مَشَندِ سُشُ، عِ شَ ﭑ مَ دُبّ تٌنفٌ.
  fra-SBL: Car mon âme est pleine d'angoisse. Ma vie s'approche du séjour des morts.
  hbo-hbo: תָּבֹ֣וא לְ֭פָנֶיךָ תְּפִלָּתִ֑י הַטֵּֽה־אָ֝זְנְךָ֗ לְרִנָּתִֽי׃
  kik-kik: Nĩgũkorwo muoyo wakwa ũiyũrĩtwo nĩ thĩĩna, na niĩ ngirie gũkua.
  fra-NCL: que ma prière arrive en ta présence, prête l’oreille à mes supplications !
  cek-AK: Ka hinghaih mah raihaih tong boeh moe, ka hinghaih taprong taengah phak
    boeh.
  cuk-cuk: Bela-bela angi bonigan yolenaid, an burgwedani maid.
  uig-CYR: 'Чүнки мән: Өзгәрмәс муһәббәт мәңгүгә тиклинип маңиду, Сән һәқиқәт-садақитиңни
    әршиәлада мустәһкәмләватисән — дәп билдим;'
  tel-2017: నా ప్రాణం కష్టాల్లో ఇరుక్కుపోయింది. నా జీవితం చావుకు దగ్గరగా ఉంది.
  hat-BSA: Paske nanm mwen gen kont twoub li. Lavi m vin toupre sejou lanmò a.
  ukr-ONPU: 'Кажу-бо я: навіки поставлена милість, на небесах утверджена Твоя вірність.'
  kos-kos: Tuh mwe keok puspis putati nu fuk Ac nga apkuran in misa.
  hbo-WLC: תָּב֣וֹא לְ֭פָנֶיךָ תְּפִלָּתִ֑י הַטֵּֽה־אָ֝זְנְךָ֗ לְרִנָּתִֽי׃
  ibo-ibo: Nʼihi na ọtụtụ nsogbu ejupụtala mkpụrụobi m, anọ m nso nʼọnụ ụzọ ọnwụ.
  ory-ory: କାରଣ ମୋʼ ପ୍ରାଣ ଦୁଃଖରେ ପରିପୂର୍ଣ୍ଣ ଓ ମୋʼ ଜୀବନ ପାତାଳର ନିକଟବର୍ତ୍ତୀ ହେଉଅଛି।
  chk-chk: Pun chomong riaföü ra toriei, pwe üa arap ngeni ai üpwe mäla.
  rop-rop: Aibin abum loda trabul en mi gulijap binij.
  ukr-1871: Бо душа моя сита від муки, і життє моє близько коло пропастї підземної.
  yon-yon: Kedi, ne niindem aom kuu dabab yemoon demboon, kwane ne kuu bobniin dia
    keroon.
  deu-1951: (088-4) denn meine Seele ist der Leiden satt, und mein Lebenslauf neigt
    sich dem Totenreiche zu.
  eng-JPS: (88-4) For my soul is sated with troubles, and my life draweth nigh unto
    the grave.
  srp-1865: Jer je duša moja puna jada, i život se moj primaèe paklu.
  lug-lug: Kubanga emmeeme yange ejjudde ebizibu, era nsemberedde okufa.
  heb-heb: כי שבעה ברעות נפשי וחיי לשאול הגיעו׃
  ben-IRV: কারণ আমার প্রাণ দুঃখে পরিপূর্ণ এবং আমার জীবন পাতালের নিকটবর্ত্তী।
  ntu-ntu: Murde prtilzpele ninge nzkxpungr kxkqlu, X ycpe pipz nzbz-krnge.
  pan-pan: ਮੇਰੀ ਜਾਨ ਤਾਂ ਬੁਰਿਆਈਆਂ ਨਾਲ ਭਰੀ ਹੋਈ ਹੈ, ਅਤੇ ਮੇਰਾ ਜੀਵਨ ਪਤਾਲ ਦੇ ਨੇੜੇ ਢੁੱਕਦਾ
    ਜਾਂਦਾ ਹੈ।
  mya-JVB: အကျွန်ုပ် ၏ ဝိညာဉ် သည် ဒုက္ခ နှင့် ပြည့် ၍ ၊ အသက် သည်လည်း မရဏာ နိုင်ငံအနီးသို့
    ရောက် ပါပြီ။
  kgf-kgf: Kekec uŋana imi yéwérinéŋ sécgé néŋu, kekecna imi humucac déciguc hezac.
  tte-O: Polowe sibaibaiwa sitalu pwatagu mena kabo kikiunamo yaboita.
  tbg-tbg: '@see-verse:PSA.088.002'
  hmo-hmo: Badina be egu lauma be mai ena hekwarahi bada, bona egu mauri, be mase
    gabuna dekenai kahirakahira do ia vareai lao.
  zar-NT: Ruúbi ruguíʼi ládxiʼdaʼahuaʼ, en chizóa tsöjtsáziaʼ lataj chul-la.
  urd-urd: क्यूँकि मेरा दिल दुखों से भरा है, और मेरी जान पाताल के नज़दीक पहुँच गई
    है।
  rus-SYN: 'Ибо говорю: навек основана милость, на небесах утвердил Ты истину Твою,
    когда сказал:'
  bqc-SIM: To ma wabikɛa kama, swã́kpa ma wiilɛai.
  tcz-CHONGTHU: Ajeh chu kahin khohi boina adim in, thinan eikainai chehcheh e.
  mar-mar: कारण माझा जीव क्लेशांनी भरला आहे, आणि माझे जीवन मृतलोकाजवळ आले आहे.
  isl-isl: Svaraðu bænum mínum! Hlustaðu á hróp mitt,
  hlt-THB: Ka hqingnaak ve kyinaak ing be nawh ka hqingnaak ve hlan ing ni a ning
    zoe qu hawh hy.
  qub-qub: Fiyupa mana allimanmi chayashcä. Wañunäpänami caycäpis.
  bqp-bqp: Zaakũ yã'ũmmana ma nɛ̀sɛɛ pà, ma wɛ̃̀ndii kú ga lɛ́i.
  hat-hat: (088:4) Anpil malè tonbe sou mwen, mwen pa kapab ankò. Mwen prèt pou mouri.
  eng-BSB: For my soul is full of troubles, and my life draws near to Sheol.
  eng-WEBPB: For my soul is full of troubles. My life draws near to Sheol.
  kbq-kbq: Na'ankure nomanizanifina hazenke zamo'a avineteno, navareno fri vahe kuma
    tava'onte nevie.
  pon-pon: Pwe nen i me dir en mamauk, o maur i koren ion mela.
  nhe-BL: pampa nijmati nisiyajtoc ica nochi tlen ax cuali hasta nijmati ya nechca
    eltoc para nimiquis.
  wnc-wnc: Dasingge? Nae meya kwaapzang apan yapii waakngae kupitde wesim singgak.
  bus-bus: Zaakɛ yã'ↄ̃amma ma nↄ̀sɛ pà, ma wɛ̃̀ndi kú gaa lɛ́zĩ.
  gub-BL: Ta'e ma'erahy he'aromo u'ar ma'e kwer heta tetea'u a'e wà xe. A'e rupi aiko
    hemàno haw huwake ihe kury.
  eng-DRA: 'For thou hast said: Mercy shall be built up for ever in the heavens: thy
    truth shall be prepared in them.'
