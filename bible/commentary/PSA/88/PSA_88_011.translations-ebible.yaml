verse: PSA.088.011
translations:
  mal-C: അവിടത്തെ അചഞ്ചലസ്നേഹം ശവകുടീരത്തിലും അവിടത്തെ വിശ്വസ്തത മറവിയുടെ ദേശത്തിലും
    ഘോഷിക്കപ്പെടുമോ?
  deu-TKW: Wirst du an den Toten Wunder thun, oder werden die Schatten auferstehen,
    um dich zu preisen? Sela.
  lin-lin: Boni, okosala bikamwa mpo na bakufi ? Boni, bakufi bakoki kotelema mpo
    na kosanzola Yo ?
  mmx-mmx: Kereva, di paase asu labalamu lexen taram to xeneng at lamaaut kopla di
    paase asu luruturun taram to at lenep i umsu mi leeteke?
  eng-LSV: Is Your kindness recounted in the grave? Your faithfulness in destruction?
  eng-GNV: Shall thy louing kindenes be declared in the graue? or thy faithfulnes
    in destruction?
  eng-WEBSTER: Shall thy loving-kindness be declared in the grave? or thy faithfulness
    in destruction?
  nhw-BL: Se mijcatzi catli ya quitlalpachojtoque amo huelis tepohuilis para tijpiya
    hueyi tlaicnelili. Amo huelis tepohuilis para titemachtli.
  swh-ONEN: Je, upendo wako hutangazwa kaburini, uaminifu wako katika Uharibifu?
  bba-bba: Gɔribɑ ɑ rɑ mɑɑmɑɑki kue? Gɔribɑ bɑ koo kpĩ bu se bu nun sɑ̃?
  eng-KJVCPB: Shall thy lovingkindness be declared in the grave? Or thy faithfulness
    in destruction?
  luo-luo: Herani bende inyiso joma ni ei liel; adier, koso adierani bende yudore
    e kethruok piny?
  aii-aii: ܗܵܐ، ܒܸܬ ܦܵܝܫܵܐ ܗܘܼܩܝܼܬܵ‌ܐ ܒܩܲܒ݂ܪܵܐ ܛܲܝܒܘܼܬܘܼܟ݂، ܝܲܢ ܒܐܲܒ݂ܕܵܢܵܐ ܡܗܘܼܡܢܘܼܬܘܼܟ݂؟
  meu-meu: Mase gurina ai oiemu hebogahisi e gwauraia hedinaraimu, eiava dobu masemase
    gabuna ai oiemu heabidadama sivaraina e gwauraiamu a?
  npi-ULB: के तपाईंको करारको विश्‍वस्‍तता चिहानमा, तपाईंको बफदारिता मृतकहरूका ठाउँमा
    घोषणा गरिने छ र?
  yor-yor: A ó ha fi ìṣeun ìfẹ́ rẹ hàn ní ibojì bí, tàbí òtítọ́ rẹ ní ipò ìparun?
  pes-OPCB: مگر آنانی که در قبر هستند می‌توانند از محبت و وفاداری تو سخن بگویند؟
  tgl-ULB: Maihahayag ba sa libingan ang iyong katapatan sa tipan, ang iyong pagiging
    tapat sa lugar ng mga patay?
  nop-nop: Meeniŋ agaŋ meyotneŋ koŋ gineŋ deihakiiŋdi du adi welegedi yabukahile hinek
    tilaŋ wendok maaŋbe yohautaiŋ? Be meeniŋ kadaka titiŋdok kwetneŋ hakiiŋdi momooŋ
    tiyemguŋdok maaŋbe yohautaiŋ?
  hui-hui: Wali agali homaliha ngarume, Í̠na gubaliniore ho kegoni, lagabe. Dindi
    mo ko heneha karume, Í̠ mini bilinahe kego, lagabe.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​ခိုင်​မြဲ​သော​မေတ္တာ​တော် အ​ကြောင်း​ကို သင်္ချိုင်း​တွင်း​၌​လည်း​ကောင်း၊
    ကိုယ်​တော်​ရှင်​၏​သစ္စာ​တော်​အ​ကြောင်း​ကို ပျက်​စီး​ရာ​ဌာ​န​၌​လည်း​ကောင်း ထုတ်​ဖော်​ပြော​ဆို​ခြင်း​ရှိ​ပါ​သ​လော။
  bod-N: དུར་གྱི་ནང་དུ་ཁྱེད་ཀྱི་བྱམས་བརྩེ༌དང༌། །དམྱལ་བར་ཁྱེད་ཀྱི་དྲང་བདེན་འཆད་འགྱུར༌རམ།།
  wsk-wsk: Nika kua ana nangara ko kiwem mu kuera mutim ningi me ko balsan; ale nika
    gemang nangara nunguningkiri ko munan mu maga namara ko sor te me ko balsan tala.
  sna-sna: Ko, rudo rwenyu runoparidzwa muguva, nokutendeka kwenyu mukuparadzwa here?
  spa-BLM: ¿Se declara tu bondad en la tumba? ¿O su fidelidad en la Destrucción?
  cac-cac: A b'aj mucan eb' chamnac chi', maxtzac b'inajlaj a vach'c'olal. Maxtzac
    alji paxi to a ach tic tzaq'uelc'och tas tzala'.
  swh-ULB: Uaminifu wa agano lako utatangazwa kaburini? au uaminifu wako mahali pa
    wafu?
  bel-bel: Ты скінуў Раава, як пабітага; моцнаю мышцай Тваёю расьсеяў ворагаў Тваіх.
  deu-ELBBK: Wirst du an den Toten Wunder tun? Oder werden die Schatten aufstehen,
    dich preisen? (Sela.)
  mbb-OT: Is gaǥew nu wey kebmetinumanen nu ne kenà egketudtul te nemematey en.
  mal-2015: ശവക്കുഴിയിൽ നിന്റെ ദയയെയും വിനാശത്തിൽ നിന്റെ വിശ്വസ്തതയെയും വർണ്ണിക്കുമോ?
  gup-gup: Bininj nawu kumidj kabirrikukyo, yiddok ngundiwobekkan bu ngudda yibenmarnedjare
    bininj? Yiddok bininj ngundimulewan bu ngudda yidjalwoybuk duninjh bu kabirrihni
    kumekbe kore kabirrikuknudmen rowk?
  rmc-rmc: Či kereha o zazraki prekal o mule? Či ušťena o mule, hoj tut te lašaren?
  nlg-nlg: Kara tangomana so gaira tara mate, ge kara ladavaghinia nimua dolo te mua
    soko? pi tana bona ni haurake kara ladavaghinia nimua na utuni?
  pes-OPV: آیا رحمت تو در قبر مذکورخواهد شد؟ و امانت تو در هلاکت؟
  ron-1924: Се ворбеште де бунэтатя Та ын мормынт ши де крединчошия Та ын адынк?
  ben-OBCV: কবরের মধ্যে তোমার প্রেম আর ধ্বংসে তোমার বিশ্বস্ততা কি প্রচারিত হয়?
  som-som: Raxmaddaada miyaa qabriga lagu sheegayaa? Aaminnimadaadana miyaa halligaadda
    laga dhex sheegayaa?
  lat-VUC: Tu humiliasti, sicut vulneratum, superbum; in brachio virtutis tuæ dispersisti
    inimicos tuos.
  eng-ASVBT: Shall thy lovingkindness be declared in the grave? Or thy faithfulness
    in Destruction?
  mna-mna: Zin wal ta timbotmbot sula naala na, tizzo sua pa mbulu ku ta urur lelem
    pa wal ku mi muŋaiŋai zin? Zin Andewa kan tizzo pa mbulu ku ta toto sua ku mbukŋana?
    Som.
  ita-1885: La tua benignità si narrerà ella nel sepolcro? E la tua verità nel luogo
    della perdizione?
  eng-LXXUP: Thou hast brought down the proud as one that is slain; And with the arm
    of thy power thou hast scattered thine enemies.
  eng-ULB: Will your covenant faithfulness be proclaimed in the grave, your loyalty
    in the place of the dead?
  spa-VBL: Tu gran amor, ¿Se menciona en la tumba? Tu fidelidad, ¿Es discutida en
    lugar de destrucción?
  fra-_FOB: Annoncera-t-on ta bonté dans le tombeau, et ta fidélité dans l'abîme?
  mal-mal: ശവക്കുഴിയിൽ അങ്ങയുടെ ദയയെയും വിനാശത്തിൽ അങ്ങയുടെ വിശ്വസ്തതയെയും വർണ്ണിക്കുമോ?
  urd-GVR: Kyā log qabr meṅ terī shafqat yā Pātāl meṅ terī wafā bayān kareṅge?
  suz-BL: मार, गे इन गेना हना यो दाक्‍तीके आ पर्बम बेक्‍शो मुर आन बाक्‍तीकेमी लोव़
    पाइनीमी? इन दाक्‍शा मप्रोंइतीके आ पर्बम तुरसुम शेंनीमी?
  eng-NOY: Shall thy goodness be declared in the grave, Or thy faithfulness in the
    place of corruption?
  ita-1927: La tua benignità sarà ella narrata nel sepolcro, o la tua fedeltà nel
    luogo della distruzione?
  ckb-ckb: ئایا لەناو گۆڕ باسی خۆشەویستییە نەگۆڕەکەت دەکرێت، یان لە لەناوچوون باسی
    دڵسۆزییەکەت؟
  eng-BBE: Will the story of your mercy be given in the house of the dead? will news
    of your faith come to the place of destruction?
  xsi-xsi: Tiambo kinzi tamâta sikeno kuru nia ŋinde nde sikura tu siporo situla pwataki
    tu noko ilo ndo keno panzi, a? Tiambo kinzi tamâta simo zavaruŋa ne lawea ŋinde
    nde sikura ŋana siporo tu noko uru pwatonanzi sondo, a? Tia ndo!
  kan-OKCV: ಸಮಾಧಿಯಲ್ಲಿ ನಿಮ್ಮ ಪ್ರೀತಿ ಸಾರಲಾಗುವುದೇ? ನಾಶನ ಸ್ಥಳದಲ್ಲಿ ನಿಮ್ಮ ನಂಬಿಗಸ್ತಿಕೆಯು
    ಹೇಳಲಾಗುವುದೋ?
  tam-2017: கல்லறைக்குழியில் உமது கிருபையும், அழிவில் உமது உண்மையும் விவரிக்கப்படுமோ?
  spa-RV-1909: ¿Será contada en el sepulcro tu misericordia, ó tu verdad en la perdición?
  ron-BTF: Va fi bunătatea ta iubitoare vestită în mormânt? Sau credincioșia ta în
    nimicire?
  eng-WEBP: Is your loving kindness declared in the grave? Or your faithfulness in
    Destruction?
  eng-FBV: Your faithful love—is it mentioned in the grave? Your trustworthiness—is
    it discussed in the place of destruction?
  nld-1939: Zal men in het graf van uw goedheid gewagen, Van uw trouw in de afgrond;
  nch-BL: Se mijcatzi cati ya quitalpachojtoque amo huelis tepohuilis para tijpiya
    hueyi taicnelili. Amo huelis tepohuilis para titemachti.
  vie-1934: Sự nhân từ Chúa há sẽ được truyền ra trong mồ mả sao? Hoặc sự thành tín
    Chúa được giảng trong vực sâu ư?
  cha-cha: Siña y minauleg güinaeyamo masangan gui jalom y naftan? pat y minagajetmo
    gui yinilang?
  hin-CV: क्या आपके करुणा-प्रेम की घोषणा कब्र में की जाती है? क्या विनाश में आपकी
    सच्चाई प्रदर्शित होगी?
  eng-OURB: Is your chesed ·loving-kindness· declared in the grave? Or your faithfulness
    in Abaddon ·Destruction, Unrighteous side of Sheol·?
  spa-BES: ¿Se dará la historia de tu misericordia en la casa de los muertos? ¿Las
    noticias de tu fe llegarán al lugar de la destrucción?
  tdx-tdx: Ho talilieñe an-donak’ ao hao ty fiferenaiña’o? an-tsikeokeok’ ao hao ty
    figahiña’o?
  tha-KJV: เขาจะประกาศความเมตตาของพระองค์ในหลุมศพหรือ หรือจะประกาศความสัตย์สุ​จร​ิตในแดนพินาศหรือ
  por-BR-2018: Tua bondade será contada na sepultura? Tua fidelidade na perdição?
  deu-ELO: Wird deine Güte erzählt werden im Grabe, im Abgrund deine Treue?
  eng-WYC-2018: Whether any man in sepulchre shall tell thy mercy; and thy truth in
    perdition? (Shall any man in the tomb, or in the grave, tell of thy love? or in
    perdition, tell of thy faithfulness?)
  epo-epo: Ĉu en la tombo estos rakontata Via boneco, Kaj fidindeco en la abismo?
  gfk-gfk: I tutun bia di hinawas palai utano num harmarsai narakoman ta ira midi,
    bia di hinawas palai utano num tutun na magingin tano subaan na harhagawai? Taie.
  uig-PIN: Ɵzgǝrmǝs muⱨǝbbiting ⱪǝbridǝ bayan ⱪilinarmu? Ⱨalakǝt diyarida sadiⱪliⱪ-ⱨǝⱪiⱪiting
    mahtilarmu?
  beo-beo: Dunu ilia da Dia mae fisili asigi hou bogoi uli dogoi gelaba ganodini sia:ma:bela:?
    Dia didili hamosu da gugununfinisisu soge amo ganodini dialoma:bela:?
  tpi-OTNT: Ol lain i slip pinis long matmat, ol i save toktok long yu laikim ol tumas,
    o nogat? Long ples bilong bagarap ol i save tok long yu bin lukautim ol gut, a?
  hau-SA: Ana furta ƙaunar a cikin kabari ne, ana zancen amincinka a cikin Hallaka
    ne?
  udu-udu: A/mo/en pini jin ṯelu sho’k bahu e jis jwa mowa? Walla dhali mo ma isiŋ
    ganam pini e mo jin kup̱u mowa?
  uig-LAT: Özgermes muhebbiting qebride bayan qilinarmu? Halaket diyarida sadiqliq-heqiqiting
    maxtilarmu?
  nde-nde: Uthando lwakho luyamenyezelwa engcwabeni yini, ukuthembeka kwakho endaweni
    yokuBhubha na?
  ton-ton: ‌ʻE fakahā atu ʻa hoʻo ʻaloʻofa ʻi he faʻitoka? Pe ko hoʻo moʻoni ʻi he
    fakaʻauha?
  ces-1613: Zdali před mrtvými učiníš zázrak? Aneb vstanou-liž mrtví, aby tě oslavovali?
    Sélah.
  eng-WMB: Is your loving kindness declared in the grave? Or your faithfulness in
    Destruction?
  tam-TCV: பிரேதக்குழியில் உமது அன்பும், அழிவில் உமது சத்தியமும் அறிவிக்கப்படுகிறதோ?
  ceb-ULB: Mahimo ba nga maimantala ang imong pagkamatinud-anon sa kasabotan diha
    sa lubnganan, ang imong pagkamaunongon diha sa dapit sa mga patay?
  pol-UBG: Czy w grobie będzie się opowiadać o twoim miłosierdziu, a o twojej wierności
    – w zniszczeniu?
  urd-GVU: کیا لوگ قبر میں تیری شفقت یا پاتال میں تیری وفا بیان کریں گے؟
  eng-OEBCW: Can your kindness be told in the grave, your faithfulness in the tomb?
  deu-1912: Wird man in Gräbern erzählen deine Güte, und deine Treue im Verderben?
  kan-2017: ಸಮಾಧಿಯಲ್ಲಿ ನಿನ್ನ ಕೃಪೆಯನ್ನೂ, ನಾಶನಲೋಕದಲ್ಲಿ ನಿನ್ನ ಸತ್ಯತೆಯನ್ನು ಸಾರುವುದುಂಟೋ?
  yap-yap: Mog, yima weliy u low ko yam’ e t’ufeg rom ni dabimus ara fenam yul’yul’
    ko fa gin’en ni kan fek anuy riy?
  hlt-MCSB: Nang kah sitlohnah te phuel khuiah, na uepomnah te Abaddon ah a thui aya?
  mdy-ETH: ሚጪንቲፃ ኔኤኮ ዱኡፒ ቤስካ ጉሙርቂንቲፃኣ ባይሲንታ ቤስካ ኬኤዚንታ?
  twi-ASANTE: Wɔka wʼadɔeɛ ho asɛm wɔ ɛda mu anaa, anaasɛ wo nokorɛ ho asɛm wɔ ɔsɛeɛ
    kurom?
  eng-WEBU: Is your loving kindness declared in the grave? Or your faithfulness in
    Destruction?
  acu-NT: ¿Jakaru ainau iwiarsamunam ami nekas chichammin pachisar, tura ami anengkratairumin
    pachisar chichainawak?
  spa-PDDPT: ¿Se anunciará en el sepulcro tu misericordia, Tu fidelidad en el Abadón?
  gun-gun: Ha'e kuery nda'u ituia py ijayvu 'rã ri ndeporayvua re? Yvykua vaikue py
    nda'u ijayvu 'rã ri ojeroviapy reikoa re?
  agu-BL: '¿Tz''ocopon ptzun jun alma'' tan talche''n: “Chumbalaj nin Kataj Ryos,
    chin aj bintzi nin i''?” ¿Sjilonk ptzun jun alma'' yi mukxnak jak'' tx''otx''?
    Qui'', Ta''.'
  ilo-ULB: Maiwaragawag kadi ti kinapudnom iti tulagmo idiay tanem, ti kinapudnom
    iti lugar dagiti natay?
  kpg-kpg: Digau mmade ala i lodo nia daalunga le e helehelekai i di hai o do aloho
    waalooloo ang gi ginaadou, be e helehelekai i di hai o do manawa dahi ang gi ginaadou
    i lodo tenua o digau mmade?
  uig-ARA: ئۆزگەرمەس مۇھەببىتىڭ قەبرىدە بايان قىلىنارمۇ؟ ھالاكەت دىيارىدا سادىقلىق-ھەقىقىتىڭ
    ماختىلارمۇ؟
  sus-sus: I kaabanakoe rabama mixi faxaxie nan bɛ? E nɔma kelide, e i matɔxɔ?
  pon-2006: Mie me kin koasoia duwen sapwellimomwi limpoak poatopoat nan sousou de
    sapwellimomwi loalopwoat nan wasahn kamwomwomwala kan?
  jae-jae: Êsêac oc sênac miŋ biŋ êpi aômnêm têmtac gêwiŋ teŋgeŋŋa aŋga sêlêlôm me
    masi. Oc sêsôm biŋ êpi aômnêm biŋ ŋaŋêŋ aŋga gêŋ gêmôb ŋamala me masi.
  ksd-ksd: Dave, da varvai vang ure kaum varmari ta ra tung na minat, Ba ure ra dovot
    na maukuam ta ra tavul a vinirua?
  tur-YTC: Sevgi dolu iyiliğin mezarda, Sadakatin yıkım diyarında mı ilan edilir?
  bel-N: Ці Ты зробіш цуд для памёршых? Ці нябожчыкі паўстануць і будуць славіць Цябе?
    (Сэлях)
  grc-BRENT: Σὺ ἐταπείνωσας ὡς τραυματίαν ὑπερήφανον, καὶ ἐν τῷ βραχίονι τῆς δυνάμεώς
    σου διεσκόρπισας τοὺς ἐχθρούς σου.
  kpr-kpr: O ambari embo ninda dubo bari itatama edo, aindae osa seraera, ai? O ambari
    embo bete dadaberaera ainda jokáda ninda sonemba a kavevera eraesa aindae osa
    jo sae eraera, aĩ?
  ind-AYT: (88-12) Apakah kasih setia-Mu diberitakan di dalam kubur, dan kesetiaan-Mu
    di tempat kehancuran?
  yom-yom: Balenda yolukila luzolo luaku mu tsi bafua ayi kikhuikizi kiaku mu mbivusu
    e ?
  yut-yut: Ae kɨmakbi tamokon kɨlɨ pakgwit kabɨ da gak da but dasi galak taŋ nimɨsal
    yaŋ dɨ yoŋ bo dɨma? Si tasɨk togɨ tamokon da gak da kɨlanin tagɨsi asal yaŋ dɨ
    yoŋ bo dɨma?
  nya-nya: Kodi chikondi chanu chimalalikidwa mʼmanda, za kukhulupirika kwanu ku malo
    a chiwonongeko?
  hrv-hrv: Zar na mrtvima činiš čudesa? Zar će sjene ustati i hvaliti tebe?
  mps-mps: Te gų pagede te isali bidi dabego nage dali po miyu, te nago augwali sesemane
    wei mu ebo da po wabo da, agawe? Te dolabo bulude augwaligo nageba po weyu, te
    nago augwali bugagia tonaluai dao po wabo dawe?
  tpi-tpi: Ol lain i slip pinis long matmat, ol i save toktok long yu laikim ol tumas,
    o nogat? Long ples bilong bagarap ol i save tok long yu bin lukautim ol gut, a?
  dan-1931: Gør du Undere for de døde, står Skyggerne op og takker dig? - Sela.
  vie-OVCB: Ai truyền bá nhân ái Chúa dưới mộ? Âm phủ có nghe nói đến lòng thành tín
    Chúa chăng?
  guj-2017: શું કબરમાં તમારી કૃપા કે, વિનાશમાં તમારું વિશ્વાસપણું જાહેર કરવામાં આવશે?
  pon-2006A: Mie me kin koasoia sapwellimomwi limpoak poatopoat nan sousou de sapwellimomwi
    loalopwoat nan wasahn kamwomwomwala kan?
  por-BRBSL: Sua bondade amorosa é declarada na sepultura? Ou sua fidelidade na Destruição?
  eng-OEBUS: Can your kindness be told in the grave, your faithfulness in the tomb?
  swe-swe: Ska du göra under (tecken, mirakler) för de döda? Eller ska skuggorna resa
    sig och tacka (med öppna händer prisa, hylla och erkänna) dig? Sela. [Antagligen
    ett avbrott för instrumentalt mellanspel, en paus för att begrunda vad som just
    har sjungits.]
  cth-cth: Na lungpatawnae teh phuen koe pâpho vaiteh, yuemkamcu lah na onae hah duenae
    hmuen koe pâpho han na maw.
  twi-twi: Wɔka wʼadɔe ho asɛm wɔ ɔda mu, anaasɛ wo nokware ho asɛm wɔ ɔsɛe kurom
    ana?
  hlt-hlt: Nang kah sitlohnah te phuel khuiah, na uepomnah te Abaddon ah a thui aya?
  tbz-SIM: Bɛcíríbɛ̀ kpɛ́í nkɛ ɑ dɔɔrimɛ̀ tidiɛtɑ̀ɑ̀? Bɛdɔmbìùbɛ̀ bo entɛ kɛ dɑ sɑ̃ntɑɑ̀?
  msy-2020: Gumazir ovegha mozim gireghav itiba, me ti nɨn apangkuvir arazimɨn uariv
    gei, o? Me ti danganir bar kurar kamɨn kamaghɨn uariv gɨa ghaze, God mɨkemezɨ
    moghɨra e bagha deragha bizibagh amua, uan nɨghnɨzim gɨghavkɨrir pu. Puvatɨ, me
    kamaghɨn mɨgeir puvatɨ.
  dop-dop: Sətɑɑ kɛ n lɑkɩ piti təmɑ nɑ? Pɑɑ kʋlɩ nɑ pɑ́ sɑ-ŋ?
  azb-azb: Məhəbbətin məzardamı, Sədaqətin Həlak yerindəmi bəyan olunacaq?
  eng-DBY: Shall thy loving-kindness be declared in the grave? thy faithfulness in
    Destruction?
  hin-2017: क्या कब्र में तेरी करुणा का, और विनाश की दशा में तेरी सच्चाई का वर्णन
    किया जाएगा?
  wol-KYG: Ku dee, lu muy doyeeti say kéemaan? Ndax néew dina jóg di la màggal? Selaw.
  bjr-bjr: Madikaki mariasa ani naaru marira amuqusiranara ufa qida fee. Sia ufa qidaqa.
    Maaniki mariasa ani mapukusee marira oosanara ufa qidee. Sia ufa qidaqa.
  eng-YLT: Is Thy kindness recounted in the grave? Thy faithfulness in destruction?
  kne-kne: Sin kaot ay kadondonotan da yan adi da ipaammo din adi manbalbaliw ay layad
    ya kinamatalek mo.
  eng-WYC-2017: Whether any man in sepulchre shall tell thy mercy; and thy truth in
    perdition?
  eng-WMBB: Is your loving kindness declared in the grave? Or your faithfulness in
    Destruction?
  zat-NTPS: ¿Dxuluchalaj benne' zaj nagache̱' lu xe̱dxu ba chee̱ xel-la zri'i lazre'
    chiu', na' dxuluchalaj chee̱ da li lazre' chiu' benne' zaj xu'e̱ lataj chul-la
    chee̱ benne' gate ca'?
  zty-NTPS: ¿Ẕchaḻjgak benne' ka' zej ngache'e yežw ba che yeḻa' ži'i ḻaže' chio'?
    ¿Ẕchaḻjgak benne' ka' zej yoe'e latje choḻ chegak benne' gat ka' che da' ḻi
    ḻaže' chio'?
  urd-GVH: क्या लोग क़ब्र में तेरी शफ़क़त या पाताल में तेरी वफ़ा बयान करेंगे?
  rug-rug: Lopu boka ta tarae pa lovu sa Mua tataru nabuna koari na tie matedi, babe
    ta tozi koarini, sapu kopu ni Goi sari na Mua vina tatara.
  gaz-gaz: Jaalalli kee awwaala keessatti, amanamummaan kee immoo Qilee keessatti
    ni labsamaa?
  fra-LSG: Est-ce pour les morts que tu fais des miracles? Les morts se lèvent-ils
    pour te louer? — Pause.
  yal-yal: I kabanako feen ligɛ faxa muxune xa ba? Faxa muxune kelɛ ba, e yi i tantun?
    Bɛti xuini te.
  iou-iou: Kumbani komeken naniktä gäkä nadäŋ nimikinik täŋpäŋ nämo nipmak täyan unitäŋo
    biŋam yäŋahäk täkaŋ? Nämo, u täga nämo täneŋ!
  haw-1868: E haiia anei kou lokomaikai ma ka luakupapau? A me kou oiaio hoi maloko
    o ka po?
  arb-NAV: أَفِي الْقَبْرِ تُعْلَنُ رَحْمَتُكَ، وَفِي الْهَاوِيَةِ أَمَانَتُكَ؟
  ded-ded: Geng yoac dedzege amma imoc modackecnec, ngic kicsereu yeneng yoac imoc
    mi dekperagiandae nga ge yoac modac modac Anutu, imoc homec amau naric mi deyadigecde.
  ewe-ewe: Ɖe woaɖe gbeƒã wò lɔlɔ̃ le yɔdo me kple wò nuteƒewɔwɔ le tsiẽƒea?
  eng-LEE: (88:12) Shall thy kindness be related in the grave? thy faithfulness in
    the place of corruption?
  asm-FB: মৈদামত জানো তোমাৰ গভীৰ প্রেমৰ বৰ্ণনা আৰু বিনাশৰ ঠাইত জানো তোমাৰ বিশ্বস্ততাৰ
    কথা প্ৰচাৰ কৰা হব?
  sus-A: عِ كَابَنَكٌي رَبَمَ مِشِ قَشَشِيٍ نَن بّ؟ عٍ نْمَ كٍلِدٍ، عٍ عِ مَتْشْ؟
  fra-SBL: Ta bonté est-elle déclarée dans la tombe ? Ou votre fidélité dans la Destruction ?
  hbo-hbo: הֲלַמֵּתִ֥ים תַּעֲשֶׂה־פֶּ֑לֶא אִם־רְ֝פָאִ֗ים יָק֤וּמוּ ׀ יֹוד֬וּךָ סֶּֽלָה׃
  kik-kik: Wendo waku nĩumbũragwo mbĩrĩra-inĩ, kana wĩhokeku waku ũgakiumbũrwo Mwanangĩko-inĩ?
  fra-NCL: Feras-tu un miracle pour les morts ; ou bien les ombres se lèveront-elles
    pour te louer ? — Séla.
  cek-AK: Nam lunghaih to taprong thungah thui o tih maw, to tih ai boeh loe na oepthohhaih
    to amrohaih thungah thui o tih maw?
  cuk-cuk: ¿Dule-burgwarmamaidgi sunna be-sabguedgi sunmaklesi? ¿Dule-burgwarmalad-neggi
    sunna be-innikidaedgi sunmaklesi?
  uig-CYR: Раһабни өлгидәк янҗидиңсән, Күчлүк билигиң билән дүшмәнлириңни тирипирән
    қилип тарқитивәттиң.
  tel-2017: సమాధిలో నీ కృపను ఎవరైనా చాటిస్తారా? శ్మశానంలో నీ విశ్వసనీయతను ఎవరైనా వివరిస్తారా?
  hat-BSA: Èske lanmò dous Ou a va deklare nan tonbo a? Fidelite Ou nan labim nan?
  ukr-ONPU: Ти вразив Раава, немов убитого в бою; Своїм раменом міцним Ти розсіяв
    ворогів Своїх.
  kos-kos: Ya lungse kawil lom srumunyuk in kulyuk uh? Ya oaru lom srumunyuk ke acn
    in kunausten?
  hbo-WLC: הֲלַמֵּתִ֥ים תַּעֲשֶׂה־פֶּ֑לֶא אִם־רְ֝פָאִ֗ים יָק֤וּמוּ ׀ יוֹד֬וּךָ סֶּֽלָה׃
  ibo-ibo: Ọ bụ nʼime ili ka a na-ekwupụta ịhụnanya gị? A na-ekwupụta ikwesi ntụkwasị
    obi gị nʼebe ịla nʼiyi?
  ory-ory: କବରରେ ତୁମ୍ଭର ସ୍ନେହପୂର୍ଣ୍ଣ କରୁଣା କିଅବା ବିନାଶ ସ୍ଥାନରେ ତୁମ୍ଭର ବିଶ୍ୱସ୍ତତା କି
    ପ୍ରଚାରିତ ହେବ?
  chk-chk: Ifa usun, repwe apworausa om we tong ellet me lon peias, ika om allükülük
    me lon ewe leni mi ta?
  rop-rop: Olabat gin tok blanga det filing blanga laigim pipul olataim en blanga
    yu trubalawei? Najing.
  ukr-1871: Хиба звіщати муть милість твою в могилї, в місцї зотлїння вірність твою?
  yon-yon: Eb womoniyiibban ye mimyob dowaken ye weng kuu bobkonombon yiri daandaniiwoo?
    Dowan! Eb ma korondiyiibban no awinembiri ye kerekmen ye weng kuu monmarimbon
    yiri daandaniiwoo? Dowan!
  deu-1951: (088-12) Wird man im Grabe deine Gnade verkündigen, deine Wahrheit im
    Abgrund?
  eng-JPS: (88-12) Shall Thy mercy be declared in the grave? or Thy faithfulness in
    destruction?
  srp-1865: Eda li æe se u grobu pripovijedati milost tvoja, i istina tvoja u truhljenju?
  lug-lug: Okwagala kwo onookulaganga abali emagombe n’obwesigwa bwo abo abali mu
    kifo eky’okuzikirira?
  heb-heb: היספר בקבר חסדך אמונתך באבדון׃
  ben-IRV: কবরের মধ্যে কি তোমার নিয়মের বিশ্বস্ততা এবং মৃতদের স্থানে তোমার বিশ্বস্ততা
    প্রচার করা হবে?
  ntu-ntu: Trnzycmnetrpe-ngrdru nzaodu-zvz-krm mz nabz gq kc tqngi me nzodatingr nidr.
    A' nzangidati-krm nzpipxbz mz krkcng tzlubeng mz nrlc ka.
  pan-pan: ਕੀ ਕਬਰ ਵਿੱਚ ਤੇਰੀ ਦਯਾ, ਅਤੇ ਨਰਕ ਕੁੰਡ ਵਿੱਚ ਤੇਰੀ ਸਚਿਆਈ ਦਾ ਵਰਣਨ ਹੋਵੇਗਾ?
  mya-JVB: ကရုဏာ တော်ကို သင်္ချိုင်းတွင်း ၌ ၎င်း၊ သစ္စာ တော်ကို ပျက်စီးရာအရပ် ၌ ၎င်း
    ကြားပြော ရကြပါ မည်လော ။
  kgf-kgf: Guac goi héihéiga imi kic suaŋ qeriaiguc, waŋu guac haka héla imi humuc
    ic ionac sucginaiguc hia ʒéau énécmimia wammac me?
  tte-O: Gubesi, yakato am mulolo miyamiya yaina kaiwena siedeededeyan salai mena?
    Na am walo yawasosi siwalowalo-masalan sibayanae yanuwana koina? Nigele.
  tbg-tbg: Qutu vuaka varianaini variaka ai muntukavano vai okarara hoe vaiinti nahenti
    tiva nimivarave? Vehi autuvi taiqa vuanaini variaka, vikae ariara noraiqaake iriqi
    vi variavo?
  hmo-hmo: Mase guria gabuna dekenai, be oiemu lalokau idia gwauraia noho, a? O dobu
    masemase gabuna dekenai, oiemu gwauhamata hamomokania karadia idia gwauraia noho,
    a?
  zar-NT: ¿Naruʼ uluʼluíʼi lahui yöl-laʼ dxiʼi ladxiʼ quiuʼ nupa nagáchiʼgaca yeru
    ba? ¿Naruʼ uluʼluíʼi lahui nupa yúʼugaca lataj chul-la ca runuʼ ca rnna xtídzuʼu?
  urd-urd: क्या तेरी शफ़क़त का ज़िक्र क़ब्र में होगा, या तेरी वफ़ादारी का जहन्नुम
    में?
  rus-SYN: Ты низложил Раава, как пораженного; крепкою мышцею Твоею рассеял врагов
    Твоих.
  bqc-SIM: Gɛↄ ni yãbↄnsaɛkɛnɛ́a? Gyaadeↄ mɛ́ aaì fɛlɛ n sáaukpaa?
  tcz-CHONGTHU: Lhankhuh a kon in amahon nami ngailutna longlou hi ahin phongdoh theina
    diuvem? Suhmangna mun'a umhon nakitah nahi aphongdoh theina diuvem?
  mar-mar: तुझ्या दयेची व प्रामाणिकपणाची कबरेत किंवा मृतांच्या जागी घोषणा होईल का?
  isl-isl: Gerðu kraftaverk svo að ég deyi ekki, því hvað gagnar mér hjálp þín ef
    ég ligg kaldur í gröfinni? Þá get ég ekki lofað þig!
  hlt-THB: Phyi awh nang a lungnaak ce amik kqawn nu; seetnaak a hunawh nang a ypawmnaak
    ce amik kqawn nu?
  qub-qub: ¿Sepultürachöga cuyacoj cashayquita willanacunmanchuraj? ¿Wanwanyaycaj
    uchcuchöga alli cashayquita willanacunmanchuraj?
  bqp-bqp: Òdi n gbɛ̃kɛ baba mira gũnn yá? Òdi n náanikɛna yã o gyãwãnn yá?
  hat-hat: (088:12) Eske moun ki anba tè ka fè konnen jan ou renmen nou? Eske moun
    ki nan twou san fon an ka fè konnen jan ou toujou kenbe pawòl ou?
  eng-BSB: Can Your loving devotion be proclaimed in the grave, Your faithfulness
    in Abaddon ?
  eng-WEBPB: Is your loving kindness declared in the grave? Or your faithfulness in
    Destruction?
  kbq-kbq: Frizage'zama matipima asezmante'naza vahe'mo'za vagaore kavesizanka'agura
    huamara hugahazafi? Huge keka'ama avaririnka hugahuema hu'nana zama nehana kavukva
    zankura keonke zamo'ma havizama hu'nefina huama hugahazafi?
  pon-pon: Re pan kojoia duen omui kalanan nan joujou kan? O wajan mela duen omui
    melel?
  nhe-BL: Se mijcatzi tlen ya quitlalpachojtoque ax huelis tepohuilis para tijpiya
    hueyi teicnelili. Ax huelis tepohuilis para titemachtli.
  wnc-wnc: Sike asikaya aminu gapmaatang pekaingga gae take siknga natanimunggaunin
    ngangu ayakaing? Sike keu wai sinanga komune yuke gata katak kayukuyak komde ayakaing,
    ba wena?
  bus-bus: Wè n gbɛ̃kɛɛ tↄ̃kɛ̃ mira guun yↄ́? Wè n náanɛkɛyã o gɛ̀wãann yↄ́?
  gub-BL: Aipo uze'eg nepuruamutar katu haw rehe umàno ma'e kwer wapyta haw pe wà.
    Aipo a'e ma'e imumaw paw pe uze'eg puruwi netyryk 'ymaw rehe wà nehe.
  eng-DRA: 'Thou hast humbled the proud one, as one that is slain: with the arm of
    thy strength thou hast scattered thy enemies.'
