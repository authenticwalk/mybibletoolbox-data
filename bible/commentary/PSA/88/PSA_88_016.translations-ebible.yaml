verse: PSA.088.016
translations:
  mal-C: അവിടത്തെ കോപം എന്റെമീതേ കവിഞ്ഞൊഴുകുന്നു; അവിടത്തെ ഭീകരതകൾ എന്നെ തകർത്തുകളഞ്ഞിരിക്കുന്നു.
  deu-TKW: Ich bin elend und hinsterbend von Jugend auf; ich trage deine Schrecken,
    ich ermatte.
  lin-lin: Wuta bolenge na ngai, nazali mobola mpe moto na pasi ; mpe okweyiselaka
    ngai makambo na Yo ya somo ! Solo, elikya esili ngai !
  mmx-mmx: Laxan belemamao silok taram ik lox amdamda ia. La lesepsep taram ik lox
    abaava rino ia.
  eng-LSV: Your wrath has passed over me, || Your terrors have cut me off,
  eng-GNV: Thine indignations goe ouer me, and thy feare hath cut me off.
  eng-WEBSTER: Thy fierce wrath goeth over me; thy terrors have cut me off.
  nhw-BL: Miyac huelta hualajtoc nopan na mohueyi cualancayo, huan nopa majmajtli
    catli techtitlanilijtoc tlahuel nechtlaijiyohuiltía.
  swh-ONEN: Ghadhabu yako imepita juu yangu; hofu zako zimeniangamiza.
  bba-bba: Sɑɑ nɛn birun di, nɑ wɔnwɔndu soorewɑ nɑ ɡɔɔ dɔɔ. Nɑ burisinɛ nɔni swɑ̃ɑ
    te ɑ mɑn kpɛ̃ɛn sɔ̃.
  eng-KJVCPB: Thy fierce wrath goeth over me; Thy terrors have cut me off.
  luo-luo: Mirimbi mager oseywaya; thagruok mimiya osetieka.
  aii-aii: ܚܸܡܬܵ‌ܐ ܕܟܲܪ̈ܒܘܼܟ݂ ܐܬܹ‌ܐ ܠܵܗ̇ ܥܲܠܝܼ، ܙܕܘܼܥܝܵܬܘܼ̈ܟ݂ ܩܵܡ ܡܲܫܬܸܩܝܼ ܠܝܼ.
  meu-meu: Emu badu ese e habubunigumu, emu hahedika ese e habuagu tarimu;
  npi-ULB: तपाईंका क्रोधपूर्ण कामहरू ममाथि परेका छन् र तपाईंका डरलाग्‍दा कामहरूले
    मलाई नाश पारेका छन् ।
  yor-yor: Ìbínú rẹ ti kọjá lára mi; ìbẹ̀rù rẹ ti gé mi kúrò.
  pes-OPCB: خشم شدید تو مرا پریشان کرده و از ترس تو ناتوان شده‌ام.
  tgl-ULB: Dinaanan na ako ng iyong galit, at pinuksa ako ng katakot-takot mong mga
    gawain.
  nop-nop: Kwihitage wapum hinek wondi nehikufula tilak. Du kisaŋgoŋ hinek nulaŋa
    nehitubu-kadakadapmaŋ tilaŋ.
  hui-hui: Í̠naga keba holene timbuni ngegome i̱ bo dambi henego kogoni. Í̠na i̱hondo
    pani ngirigo nguwa dege babi bo baulo waharigoni ndobe.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​ပြင်း​ထန်​သော​အ​မျက်​တော်​သည် ကျွန်​တော်​မျိုး​အား​ပြို​လဲ​စေ​ပါ​၏။
    ကိုယ်​တော်​ရှင်​၏​ကြောက်​မက်​ဖွယ်​သော တိုက်​ခိုက်​မှု​များ​သည်​ကျွန်​တော်​မျိုး​အား
    ချေ​မှုန်း​စေ​ပါ​၏။
  bod-N: ཁྱེད་ཀྱི་ཐུགས་ཁྲོ་དྲག་པོས་ང་རང༌བསྣུབས། །ཁྱེད་ཀྱི་འཇིགས་པས་ང་ནི་མེད་པར༌བྱས།།
  wsk-wsk: Nika gemang memek ninguru aga iramuram; se nguangara ninguru aga maguwuram.
  sna-sna: Hasha dzenyu dzakapfuura napamusoro pangu; kutyisa kwenyu kwandiparadza.
  spa-BLM: Tu ira feroz ha pasado por encima de mí. Tus terrores me han aislado.
  cac-cac: A yoval a c'ol tz'ec' d'a vib'an̈, vanxo vac'ji ganar yuuj.
  swh-ULB: Matendo yako ya hasira yamepita juu yangu, na matendo yako ya kutisha yameniangamiza.
  bel-bel: Дабрашчасны народ, які ведае трубны кліч! Яны ходзяць у сьвятле аблічча
    Твайго, Госпадзе;
  deu-ELBBK: Elend bin ich und verscheidend von Jugend auf; ich trage deine Schrecken,
    bin verwirrt.
  mbb-OT: Is pauk nu iring te mevendes he keramag he nekeigù kayi te kediey. Edezeetan
    a kenikew pinaaǥi te mekahandekhandek he menge vaal nu,
  mal-2015: നിന്റെ ഉഗ്രകോപം എന്റെ മീതെ കവിഞ്ഞിരിക്കുന്നു; നിന്റെ ഘോരത്വങ്ങൾ എന്നെ
    സംഹരിച്ചിരിക്കുന്നു.
  gup-gup: Ngudda kandung kunkimuk, dja munguyh kanwernhkangewarrewong dja minj baleh
    ngayime.
  rmc-rmc: Terňipnastar cerpinav a som pašes paš o meriben; bo zľidžav tire phare
    tresti a imar na džanav aňi so te kerel.
  nlg-nlg: Nimua rutu papara te laga vulei, ma nimua na gunaguna te dikalau.
  pes-OPV: حدت خشم تو بر من گذشته است و خوف های تو مراهلاک ساخته.
  ron-1924: Мыния Та трече песте мине, спаймеле Тале мэ нимическ де тот.
  ben-OBCV: তোমার ক্রোধ আমাকে বিহ্বল করেছে; তোমার ত্রাস সকল আমাকে ধ্বংস করেছে।
  som-som: Cadhadaadii kululayd ayaa i kor martay, Oo waxaa i baabbi'iyey waxyaalihii
    aad igu cabsiisay.
  lat-VUC: 'Beatus populus qui scit jubilationem: Domine, in lumine vultus tui ambulabunt,'
  eng-ASVBT: Thy fierce wrath is gone over me; Thy terrors have cut me off.
  mna-mna: Pa ketem malmalŋana ku ta ilol yo kek. Koroŋ sananŋan ta nu ur be tipasaana
    yo na, tikam yo ma aŋmoto ma aŋsaana kat.
  ita-1885: Le tue ire mi son passate addosso; I tuoi terrori mi hanno deserto;
  eng-LXXUP: 'Blessed is the people that knows the joyful sound: They shall walk,
    O Lord, in the light of thy countenance.'
  eng-ULB: Your angry actions have passed over me, and your terrifying deeds have
    annihilated me.
  spa-VBL: Tu ira me ha vencido; las cosas terribles que haces me han destruido.
  fra-_FOB: Tes fureurs ont passé sur moi; tes épouvantes me tuent.
  mal-mal: അങ്ങയുടെ ഉഗ്രകോപം എന്റെ മീതെ കവിഞ്ഞിരിക്കുന്നു; അങ്ങയുടെ ഭീകരത എന്നെ സംഹരിച്ചിരിക്കുന്നു.
  urd-GVR: Terā bhaṛaktā qahr mujh par se guzar gayā, tere haulnāk kāmoṅ ne mujhe
    nābūd kar diyā hai.
  suz-BL: गे आं पर्बम गाइक्‍ताक्‍नी। इन हिंच कोंइशोमी आं कली खतम पोक्‍शो बाक्‍ब।
  eng-NOY: Thy fierce wrath overwhelmeth me; Thy terrors utterly destroy me.
  ita-1927: I tuoi furori mi son passati addosso; i tuoi terrori m’annientano,
  ckb-ckb: تووڕەیی تۆ بەسەر مندا تێپەڕی، ترسی بەڵاکانی تۆ وێرانی کردم.
  eng-BBE: The heat of your wrath has gone over me; I am broken by your cruel punishments.
  xsi-xsi: Noko ne wisi-nâna itawa naŋa ndue ndo lâ. Noko pwai kazâŋa ŋalae tina pa
    naŋa, ku kuyaula naŋa ndo lâ.
  kan-OKCV: ನನ್ನ ಮೇಲೆ ನಿಮ್ಮ ಬೇಸರವು ಆವರಿಸಿದೆ. ನಿಮ್ಮ ದಂಡನೆಗಳು ನನ್ನನ್ನು ಬಾಧಿಸಿರುತ್ತವೆ.
  tam-2017: உம்முடைய எரிச்சல்கள் என்மேல் புரண்டுபோகிறது; உம்முடைய பயங்கரங்கள் என்னை
    அழிக்கிறது.
  spa-RV-1909: Sobre mí han pasado tus iras; tus espantos me han cortado.
  ron-BTF: Furia ta înverșunată trece peste mine; spaimele tale m-au stârpit.
  eng-WEBP: Your fierce wrath has gone over me. Your terrors have cut me off.
  eng-FBV: Your anger has overcome me; the terrible things you do have destroyed me.
  nld-1939: Uw gramschap slaat over mij heen, Uw verschrikkingen overstelpen mij.
  nch-BL: Miyac huelta hualajtoc ipan na mohueyi cualancayo, huan nopa majmajti cati
    techtitanilijtoc tahuel nechtaijyohuiltía.
  vie-1934: Sự giận dữ Chúa trôi trác tôi, Sự hãi hùng Chúa đã trừ diệt tôi.
  cha-cha: 'Ya y fijom na binibumo malofan guiya guajo: ya y minamaañaomo umututyo.'
  hin-CV: आपके कोप ने मुझे भयभीत कर लिया है; आपके आतंक ने मुझे नष्ट कर दिया है.
  eng-OURB: Your fierce wrath has gone over me. Your terrors have cut me off.
  spa-BES: El ardor de tu ira me ha sobrepasado; Estoy roto, me ha vencido.
  tdx-tdx: Fa nandipotse ahy ty fifombo’o miforoforo; vaho fa nañito ahy ty firevendreveñañe
    ama’o.
  tha-KJV: ความพิโรธอันแรงกล้าของพระองค์กวาดไปเหนือข้าพระองค์ สิ​่งที่น่ากลัวจากพระองค์ตัดข้าพระองค์ออกเสีย
  por-BR-2018: Os ardores de tua ira têm passado por mim; teus terrores me destroem.
  deu-ELO: Deine Zorngluten sind über mich hingegangen, deine Schrecknisse haben mich
    vernichtet.
  eng-WYC-2018: Thy wraths passed on me; and thy dreads troubled me. (Thy rages have
    swept over me or Thy anger hath come upon me; and thy terrors have made me afraid.)
  epo-epo: Venis sur min Via furiozo, Viaj timigoj min dispremas.
  gfk-gfk: No num ngalngaluan i te sal bus iau. Ira num harpidanau i te haramramin
    haliare iau.
  uig-PIN: Ⱪǝⱨring üstümdin ɵtti; Wǝⱨimiliring meni nabut ⱪildi.
  beo-beo: Dia ougi hou bagadedafa amoga na da banenesi dagoi. Dia gasa fili doagala:su
    amoga na da gugunufinisi dogoi.
  tpi-OTNT: Bikpela belhat bilong yu i karamapim mi. Yu paitim mi nogut tru na bagarapim
    mi olgeta.
  hau-SA: Hasalarka ta sha kaina; razanarka ta hallaka ni.
  udu-udu: Anyor pini a’di dhi’thki aha/ sho’k mo. To jin ḵo/ka/ is ’peni /e uni bu’thkina
    bu’th mmo’ce’d aha/ sho’k mo.
  uig-LAT: Qehring üstümdin ötti; Wehimiliring méni nabut qildi.
  nde-nde: Intukuthelo yakho isingigabhele; ukwesaba wena sekungiqedile.
  ton-ton: Kuo lōfia au ʻe ho houhau lahi; kuo motuhi au ʻe hoʻo ngaahi fakailifia.
  ces-1613: Ztrápený jsem, jako hned maje umříti od násilí; snáším hrůzy tvé, a děsím
    se.
  eng-WMB: Your fierce wrath has gone over me. Your terrors have cut me off.
  tam-TCV: உமது கோபம் என்மேல் வந்து என்னை மூடியது; உமது திகில் என்னைத் தாக்குகிறது.
  ceb-ULB: Ang imong mga buhat sa kasuko anaa kanako, ug ang imong makalilisang nga
    mga buhat naglaglag kanako.
  pol-UBG: Twój srogi gniew spadł na mnie i wyniszczyła mnie twoja groza.
  urd-GVU: تیرا بھڑکتا قہر مجھ پر سے گزر گیا، تیرے ہول ناک کاموں نے مجھے نابود کر
    دیا ہے۔
  eng-OEBCW: The fires of your wrath have passed over me, your terrors destroy me,
  deu-1912: Dein Grimm geht über mich; dein Schrecken drückt mich.
  kan-2017: ನಿನ್ನ ಕೋಪಜ್ವಾಲೆಯು ನನ್ನನ್ನು ಕವಿದಿದೆ; ನಿನ್ನಿಂದುಂಟಾದ ದಿಗಿಲಿನಿಂದ ಹಾಳಾದೆನು.
  yap-yap: Mirin e damumuw rom e ke masengseng nigeg; pi cham rom e ke kal ngog.
  hlt-MCSB: Na thinsa loh kai soah n'khuk tih namah kah hihhamnah loh kai m'biit uh
    coeng.
  mdy-ETH: ኔ ጎሪንታ ዑፆ ታኣኮ ካንቄኔ፤ ዱማ ዱማ ባይዛ ባካኣ ታና ኩርሴኔ።
  twi-ASANTE: Wʼabofuhyeɛ abu afa me so; wʼahunahuna asɛe me.
  eng-WEBU: Your fierce wrath has gone over me. Your terrors have cut me off.
  acu-NT: Ami suwirum winaka nepetuki.
  spa-PDDPT: Tu ardiente ira pasó sobre mí. Tus terrores me destruyeron.
  gun-gun: Ndepoxya xere ou, ndeguigua ngyje xemomba ta ma.
  agu-BL: Ja saj colp wi'u' swe'j. Nin ja icy'pon yi ẍchi'chbe'n c'u'lu' wa'n. Nin
    ja ne'l cu'n swutz.
  ilo-ULB: Sinagabak dagiti naunget a tigtignaymo, ken dinadaeldak dagiti nakabutbuteng
    nga aramidmo.
  kpg-kpg: Do hagawelewele damanaiee gu hagahuaidu au, dau dadaaligi bolo gaa hai
    au gii made.
  uig-ARA: قەھرىڭ ئۈستۈمدىن ئۆتتى؛ ۋەھىمىلىرىڭ مېنى نابۇت قىلدى.
  sus-sus: N na tɔɔrɛ kui kabi n dimɛdi tɛmui. N gaaxuxi, xaxilisa birin bara ba n
    yi ra.
  pon-2006: Sapwellimomwi engieng mwuledek kauweielahr; sapwellimomwi kalokolok kan
    nektehn kemeiehla.
  jae-jae: Aôm têmtac ŋandaŋ ŋawaô kêku aê tulu. Aômnêm gêŋwapac kêtakê aê e katuc
    uŋ tageŋ.
  ksd-ksd: U ti ngangal na kulot ure iau, Kaum lavur varvaburut dia tar vamutue iau.
  tur-YTC: Şiddetli öfken üzerime çöktü. Dehşetlerin beni yok etti.
  bel-N: З маленства я прыгнечаны і паміраю; пераносячы жахі Твае, я зьнямогся.
  grc-BRENT: Μακάριος ὁ λαὸς ὁ γινώσκων ἀλαλαγμόν· Κύριε ἐν τῷ φωτὶ τοῦ προσώπου σου
    πορεύσονται,
  kpr-kpr: Ninda janje ekoko teria bekáimi na afuregetira. Na dari beká deteso, ambududurerena.
  ind-AYT: (88-17) Murka-Mu menimpa aku, dan kengerian-Mu menghabisi aku.
  yom-yom: Miangu miaku mingolo mimbuididi tsisi aku yimbunga.
  yut-yut: Yawe, butjapgo da wutjɨŋ namɨsak. Gak da obɨsi nɨgek obɨsi aŋupbal asal.
  nya-nya: Ukali wanu wandimiza; zoopsa zanu zandiwononga.
  hrv-hrv: Bijedan sam i umirem već od dječaštva, klonuh noseći tvoje strahote.
  mps-mps: Genuai Bidi, nago haliga sębęgo ena mesegelali. Nago ena dodolagia mu
    elama, tama ena mu dolai dao.
  tpi-tpi: Bikpela belhat bilong yu i karamapim mi. Yu paitim mi nogut tru na bagarapim
    mi olgeta.
  dan-1931: Elendig er jeg og Døden nær, dine Rædsler har omgivet mig fra min Ungdom;
  vie-OVCB: Thịnh nộ Chúa như sóng cồn vùi dập, Nổi kinh hoàng của Chúa tiêu diệt
    con.
  guj-2017: તમારો ઉગ્ર કોપ મારા પર આવી પડ્યો છે અને તમારા ત્રાસે મારો નાશ કર્યો છે.
  pon-2006A: Sapwellimomwi engieng mwuledek kauweielahr; sapwellimomwi kalokolok kan
    nektehn kemeiehla.
  por-BRBSL: Sua fúria feroz passou por cima de mim. Seus terrores me cortaram o caminho.
  eng-OEBUS: The fires of your wrath have passed over me, your terrors destroy me,
  swe-swe: Jag är bedrövad och vid dödens gräns sedan min ungdom, jag har burit din
    skräck, jag är förtryckt.
  cth-cth: Na lungkhueknae ni na ramuk teh, taki na thonae ni na raphoe toe.
  twi-twi: Wʼabufuwhyew abu afa me so; wʼahunahuna asɛe me.
  hlt-hlt: Na thinsa loh kai soah n'khuk tih namah kah hihhamnah loh kai m'biit uh
    coeng.
  tbz-SIM: N tú osénnìwè nwe nɛ̀ m bɛmmɛ̀, n yí dɛ́tirìnɛ̀ mukṹṹ, ɑ donnɛ́ n kɔ̃m̀bùɔ̀tì
    nti, n tɛ̃́nkɛ í yɛ̃́ m bo tìì miɛkɛ.
  msy-2020: Nɨn anɨngagharir ekiam bar na avarazɨ, nɨ na mɨsogha bar na gasɨghasɨki.
  dop-dop: Mɑ kɛ́ kʋnyɔntʋ kɛ hɑtoo mɑ pəcɑɑtʋ kɛ́ nɑ mɑ́ wɛ səm nɔɣɔ tɑɑ, nɑ mɑ́
    tɔkɩ sɔɣɔntʋ nti n tʋ-m tɔ tə wɑhɑlɑ. Pə pəsɑ mɑ lɑŋlɛ kɛ́.
  azb-azb: Qəzəbin üzərimdən basır, Verdiyin vahimələrdən məhv oluram.
  eng-DBY: 'Thy fierce anger hath gone over me; thy terrors have brought me to nought:'
  hin-2017: तेरा क्रोध मुझ पर पड़ा है; उस भय से मैं मिट गया हूँ।
  wol-KYG: Mitit bay laatikaaf, sama ngone ba tey; sa mbugal yu raglu, ba bopp ubu
    ràpp!
  bjr-bjr: Ani firaa aanooqirafa doo qini rafaaqafinoo. Ani manda darirafa qini mandaikamma
    qimaqeenoo.
  eng-YLT: Over me hath Thy wrath passed, Thy terrors have cut me off,
  kne-kne: Kaman danom ay dinmalapos din bonget mo, adiak makaleng-ag sin kaeegyat
    ay inpalak-am mo.
  eng-WYC-2017: Thy wraths passed on me; and thy dreads troubled me.
  eng-WMBB: Your fierce wrath has gone over me. Your terrors have cut me off.
  zat-NTPS: Dxéqueda' dxezrá'le̱'u neda'. Da dxuchebu' neda' ba bsedú na lazra'.
  zty-NTPS: Žekla' ẕžá'aḻi'o neda'. Da' ẕchebo' neda' benen ga bedó ḻaža'a.
  urd-GVH: तेरा भड़कता क़हर मुझ पर से गुज़र गया, तेरे हौलनाक कामों ने मुझे नाबूद कर
    दिया है।
  rug-rug: Sa Mua tinaṉaziri si naqotau, meke sa Mua ginegese si va mate hokarau Goi.
  gaz-gaz: Dheekkamsi kee narra yaaʼe; naasisuun kees na balleesseera.
  fra-LSG: Je suis malheureux et moribond dès ma jeunesse, Je suis chargé de tes terreurs,
    je suis troublé.
  yal-yal: Xabu n dii ɲɔrɛna, n yi tɔrɔni. N yi masoxi sayaan na. Gaxun bata n yili,
    n yigitɛgɛ.
  iou-iou: Näk nutta kädet mebäri mebäri terak nepmaŋpi wak täyat. Gäkŋo kokwawakka
    wakiinik unitä näk däpmäŋ jakŋitpäŋ nepmaŋtak.
  haw-1868: Ua hele ae maluna o'u kou huhu wela; Ua hooki loa hoi kou mau mea makau
    ia'u.
  arb-NAV: اجْتَاحَنِي غَضَبُكَ الشَّدِيدُ وَأَفْنَتْنِي أَهْوَالُكَ.
  ded-ded: Geac herebungo semenuu kengec efea kpac gearunac meficgema kengecnuu manganema
    kpac anai.
  ewe-ewe: Wò dziku helĩhelĩ tsyɔ dzinye, eye wò ŋɔdzi gblẽ donyeme.
  eng-LEE: (88:17) Over me have the fires of thy wrath passed; thy terrors have destroyed
    me;
  asm-FB: তোমাৰ প্ৰচণ্ড ক্ৰোধ মোৰ ওপৰেদি বৈ গৈছে; তোমাৰ ক্রোধে মোক ধ্বংস কৰিছে।
  sus-A: ﭑ نَ تْورّ كُي كَبِ ﭑ دِ مّدِ تّمُي. ﭑ فَاشُشِ، شَشِلِسَ بِرِن بَرَ بَ ﭑ
    يِ رَ.
  fra-SBL: Ton ardente colère s'est abattue sur moi. Vos terreurs m'ont coupé.
  hbo-hbo: עָ֘נִ֤י אֲנִ֣י וְגֹוֵ֣עַ מִנֹּ֑עַר נָשָׂ֖אתִי אֵמֶ֣יךָ אָפֽוּנָה׃
  kik-kik: Mangʼũrĩ maku nĩmahubĩkanĩtie, nacio imakania ciaku ikanyananga.
  fra-NCL: Je suis malheureux et moribond depuis ma jeunesse ; sous le poids de tes
    terreurs, je ne sais que devenir.
  cek-AK: Palung na phuihaih mah kai ang kraeng khoep boeh; nang tongsak ih raihaih
    mah ang paro boeh.
  cuk-cuk: Be-urwedbali an galitosad, be-ise-sabsur-an-imaksadi, an-obelosad.
  uig-CYR: Тәнтәнә садасини билгән хәлиқ бәхитликтур; Улар Сениң җамалиңниң нурида
    маңиду, и Пәрвәрдигар!
  tel-2017: నీ కోపాగ్ని నన్ను ముంచెత్తింది. భయపెట్టే నీ పనులు నన్ను హతమార్చాయి.
  hat-BSA: Kòlè Ou ki brile, fin pase sou mwen. Gwo laperèz Ou yo te koupe retire
    m.
  ukr-ONPU: Блаженний народ, що знає звук сурми – у світлі Твого обличчя, Господи,
    вони ходять.
  kos-kos: Mulat upa lom itungyuwi — Mwe aksangeng lom kunausyula.
  hbo-WLC: עָ֘נִ֤י אֲנִ֣י וְגֹוֵ֣עַ מִנֹּ֑עַר נָשָׂ֖אתִי אֵמֶ֣יךָ אָפֽוּנָה׃
  ibo-ibo: Oke iwe gị agabigala nʼahụ m; ihe egwu gị alaala m nʼiyi.
  ory-ory: ତୁମ୍ଭ ପ୍ରଚଣ୍ଡ କୋପ ମୋʼ ଉପର ଦେଇ ଯାଇଅଛି; ତୁମ୍ଭର ତ୍ରାସସବୁ ମୋତେ ଉଚ୍ଛିନ୍ନ କରିଅଛି।
  chk-chk: Om lingeringer a pwölüeila, om kewe eniweniw ra afeiengauwaei.
  rop-rop: Dumaji yu barn binji im jis laik fladwoda gaburrumap mi. Yubin gulijap
    binijimap mi.
  ukr-1871: Поломя гнїву твого пронеслось надо мною, страшні допусти твої знищили
    мене.
  yon-yon: Arud denobewen kumbed neene kan yiri kowoon, kwane uniwon karakwon yeman
    ongmenabewen kumbed neene monmarewen.
  deu-1951: (088-17) Deine Zorngerichte sind über mich ergangen, deine Schrecknisse
    haben mich gänzlich vernichtet.
  eng-JPS: (88-17) Thy fierce wrath is gone over me; Thy terrors have cut me off.
  srp-1865: Gnjev tvoj stiže me, strahote tvoje razdiru me.
  lug-lug: Obusungu bwo obubuubuuka bunzigwereddeko era bunzikkiriza. Entiisa yo tendeseemu
    ka buntu.
  heb-heb: עלי עברו חרוניך בעותיך צמתותני׃
  ben-IRV: তোমার প্রচণ্ড ক্রোধ আমার উপর দিয়ে গিয়েছে এবং তোমার ভয়ঙ্কর কাজগুলি আমাকে
    ধ্বংস করেছে।
  ntu-ntu: Nzngyati-zlwzkr drtwrm ninge apule nubla kc tqtwzle ninge, Mz nzbatr-krbzle
    nzmrbrkr nzlu-krnge.
  pan-pan: ਤੇਰਾ ਤੇਜ ਗੁੱਸਾ ਮੇਰੇ ਉੱਤੋਂ ਦੀ ਲੰਘਿਆ, ਤੇਰੇ ਹੌਲ ਨੇ ਮੈਨੂੰ ਮੁਕਾ ਦਿੱਤਾ।
  mya-JVB: အမျက် တော်သည် အကျွန်ုပ် ကို လွှမ်းမိုး ပါ၏။ စီရင် တော်မူသောဘေးတို့သည် အကျွန်ုပ်
    ၏ အသက်ကို ညှဉ်းဆဲ သည်တိုင်အောင် ၊
  kgf-kgf: Guac qeri biricnéŋ hoturu nénʒac. Guac nimba ʒénéŋ hirihirinanéŋ bacna
    mésénʒac.
  tte-O: Am munamunai kaikaiwena ikeno-kalatagau yo am kaleya isibayanaeyau.
  tbg-tbg: Huvura namarivano vuku varero tuvintema kero, ai arara ite vaiva ti qoraiqama
    timite vaimantama vauro. Are vo haika vo haika, aatu ite vai haikara tiqaa qovarama
    kaararo vi haikava ti vehiqama kaimantama vauro.
  hmo-hmo: Oiemu badu ese lau ia koua momokani vadaeni, bona oiemu gari karadia ese,
    lau idia hadikaia ore.
  zar-NT: Nabágaʼa nedaʼ yöl-laʼ rilé quiuʼ, ateʼ chizóa usuniti nedaʼ le ruxösuʼ
    nedaʼ.
  urd-urd: 'तेरा क़हर — ए — शदीद मुझ पर आ पड़ा: तेरी दहशत ने मेरा काम तमाम कर दिया।'
  rus-SYN: Блажен народ, знающий трубный зов! Они ходят во свете лица Твоего, Господи,
  bqc-SIM: Má kú ga lɛ́zĩ wɛ̃nannↄ za ma ɛ̀waasogↄↄ, n wɛ́tɛ̃amↄanɛ́ tↄ̃̀a, ma
    gↄ̃ sã̀ii.
  tcz-CHONGTHU: Nalunghan na tijat umtah chun eilonvuh'in, tijat naumna chun eithabei
    sah e.
  mar-mar: तुझा संतप्त क्रोध माझ्यावरून चालला आहे, आणि तुझ्या घाबरून सोडणाऱ्या कृत्यांनी
    माझा संपूर्ण नाश केला आहे.
  isl-isl: Allt frá æsku hef ég átt erfiða ævi og oft staðið andspænis dauðanum. Ég
    er magnþrota gagnvart örlögum þeim sem þú hefur búið mér.
  hlt-THB: Nak kawsonaak ing ni sing khyng nawh; nak kqih awmnaak ing ni plawci sak
    hy.
  qub-qub: Rabyawan ñacachimashayquimi nogataga chayamasha. Ñacachimaptiquimi ima
    ruraytapis mana camäpacönachu.
  bqp-bqp: N pↄfɛ̃namai dàmala, n vĩnapↄnↄ ma kakatɛ.
  hat-hat: (088:17) Nan kòlè ou, ou fè m' pase kont tray mwen. Se fini ou fini avè
    m' tèlman ou pini m'.
  eng-BSB: Your wrath has swept over me; Your terrors have destroyed me.
  eng-WEBPB: Your fierce wrath has gone over me. Your terrors have cut me off.
  kbq-kbq: Krimpa ahe'zamo'a ti hageankna huno narefi netegeno, nazeri namanoma vazina
    zamo'a nazeri haviza nehie.
  pon-pon: Omui onion kin kadupal ia di, omui kalom kawe ia Iar
  nhe-BL: Miyac huelta hualajtoc nopan na mohueyi cualancayo, huan nopa majmajtli
    tlen tinechtitlanilijtoc tlahuel nechtlaijiyohuiltía.
  wnc-wnc: Buyambam tapa, gatane musiptok kakngata na gwa usukwatapbut. Gata na atnuke
    gatukande siknga tasiwi maikum.
  bus-bus: N pↄfɛ̃namazii dàmala, n vĩapↄnↄ ma kaatɛ.
  gub-BL: Nekwahy haw u'ar herehe. Wikwahy ma'e romo nereko haw u'ar he'ar romo. Heàmàtyry'ym
    awer iaiw ma'e hemumaw tària'i.
  eng-DRA: 'Blessed is the people that knoweth jubilation. They shall walk, O Lord,
    in the light of thy countenance:'
