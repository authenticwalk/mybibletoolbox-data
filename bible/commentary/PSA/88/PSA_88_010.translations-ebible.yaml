verse: PSA.088.010
translations:
  mal-C: മരിച്ചവർക്കുവേണ്ടി അവിടന്ന് അത്ഭുതങ്ങൾ പ്രവർത്തിക്കുമോ? മൃതരായവർ ഉയിർത്തെഴുന്നേറ്റ്
    അവിടത്തെ പുകഴ്ത്തുമോ? സേലാ.
  deu-TKW: Mein Auge verschmachtet vor Elend; ich rufe dich, Jahwe, an jedem Tage,
    ich breite meine Hände zu dir aus.
  lin-lin: Miso na ngai ezali komona lisusu te mpo na pasi ; nzokande nabelelaka Yo,
    Yawe, mikolo nyonso, natombolaka maboko na ngai epai na Yo !
  mmx-mmx: Kereva, uk lok lempanga sangsangu ri labarongan? Kopla di rooro xat la
    dira vemi asu minu?
  eng-LSV: Do You do wonders to the dead? Does Rephaim rise? Do they thank You? Selah.
  eng-GNV: Wilt thou shewe a miracle to the dead? or shall the dead rise and prayse
    thee? Selah.
  eng-WEBSTER: Wilt thou show wonders to the dead? shall the dead arise and praise
    thee? Selah.
  nhw-BL: Pero nijmachilía para, quena, nimiquis nimantzi, huan ¿tlaque ipati elis
    para na nopa tiochicahual nextili catli tijchihuas quema ya nimictoc? ¡Amo tleno!
    ¿Atlac nihuelis nimitzpaquilismacas quema ya nimictos?
  swh-ONEN: Je, wewe huwaonyesha wafu maajabu yako? Je, wale waliokufa huinuka na
    kukusifu?
  bba-bba: Nɛn nɔni dɑm dwiiyɑ nɔni swɑ̃ɑrun sɔ̃. Yinni Gusunɔ, tɔ̃ru bɑɑtere nɑ rɑ
    nɔmɑ yiiyewɑ wunɛn mi ɡiɑ nɑ n nun somiru kɑnɑmɔ.
  eng-KJVCPB: Wilt thou shew wonders to the dead? Shall the dead arise and praise
    thee? Selah.
  luo-luo: Bende itimo honni magi ne joma otho? Joma otho bende nyalo chier kendo
    mi paki? Sela
  aii-aii: ܗܵܐ، ܠܡܝܼ̈ܬܹ‌ܐ ܒܸܬ ܥܵܒ݂ܕܹܬ ܕܘܼܡܵܪܹ̈ܐ؟ ܝܲܢ ܪ̈ܘܼܚܵܬܹ‌ܐ ܕܡܝܼ̈ܬܹ‌ܐ ܒܸܬ ܩܵܝܡܝܼ
    ܫܲܟܪܝܼ ܠܘܼܟ݂؟ ܣܹܠܵܗ
  meu-meu: Hoa karadia o karamu mase taudia edia, eiava mase taudia laulaudia na oi
    ihanamomu totona e tore isimu a? (Selah)
  npi-ULB: के तपाईंले मृतहरूका निम्ति चमत्कार गर्नुहुन्छ र? के मरेकाहरू उठनेछन् अनि
    तपाईंको प्रशंसा गर्नेछन् र? सेला
  yor-yor: Ìwọ ó fi iṣẹ́ ìyanu rẹ hàn fún òkú bi? Àwọn òkú yóò ha dìde láti yìn ọ́
    bí?
  pes-OPCB: وقتی بمیرم، دیگر معجزات و کمک تو برایم چه فایده خواهد داشت؟ آنگاه دیگر
    چگونه می‌توانم تو را ستایش کنم؟
  tgl-ULB: Gagawa ka ba ng mga himala para sa patay? Babangon ba ulit silang mga namatay
    para papurihan ka? Selah
  nop-nop: Du meeniŋ agaŋ kumuŋ tiiŋ u yehitubu-lodadok kunumneniŋ kudi maaŋbe tilaŋ?
    Meeniŋ kumuhi adi pilali ganiutumba maaŋbe tiiŋ?
  hui-hui: Í̠na wali agali homene ngaru mo heya halu agalime nabiagane aleru birilibe.
    Wali agali homenerume lone heyu howa í̠naga mini yaraga hagabe.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​သူ​သေ​တို့​အ​တွက်​ထူး​ဆန်း​သော နိ​မိတ်​လက္ခ​ဏာ​များ​ကို​ပြ​တော်​မူ​ပါ​သ​လော။
    သူ​တို့​သည်​သေ​ရာ​မှ​ထ​၍​ကိုယ်​တော်​ရှင်​အား ထော​မ​နာ​ပြု​ပါ​သ​လော။
  bod-N: གཤིན་པོར་ཁྱེད་ཀྱིས་ངོ་མཚར་བསྟན༌བྱ་འམ། །འདས་པོ་ལངས་ནས་ཁྱེད་ལ་བསྟོད་འགྱུར༌རམ།།༼
    སེ༌ལཱ། ༽
  wsk-wsk: Ni kiwem bibiya duap duap mu kariimet kuera nongote me betesam; ale kariimet
    kuera mu barasasan ale nika nip me patawusan.
  sna-sna: Ko, munoratidza zvishamiso zvenyu kuna vakafa here? Ko, vakafa vanomuka
    vachikurumbidzai here? Sera
  spa-BLM: ¿Muestra usted maravillas a los muertos? ¿Los espíritus difuntos se levantan
    y te alaban? Selah.
  cac-cac: ¿Tocval tzato a ch'ox a poder d'a scal eb' chamnac? ¿Tocval syal vach'
    lolonel eb' chamnac chi' d'ayach?
  swh-ULB: Je! utafanya miujiza kwa ajili ya wafu? Wale waliokufa watafufuka na kukusifu
    wewe? Selah
  bel-bel: Ты валадарыш над лютасьцю мора; калі ўздымаюцца хвалі яго, Ты іх таймуеш.
  deu-ELBBK: Mein Auge verschmachtet vor Elend; zu dir, HERR, habe ich jeden Tag gerufen,
    zu dir habe ich meine Hände ausgebreitet.
  mbb-OT: Wazè ka mebaal te menge egkein-inuwan para te menge nemematey en, ne wazà
    sikandan med-enew is edalig kenikew.
  mal-2015: നീ മരിച്ചവർക്കു അത്ഭുതങ്ങൾ കാണിച്ചുകൊടുക്കുമോ? മൃതന്മാർ എഴുന്നേറ്റു നിന്നെ
    സ്തുതിക്കുമോ? സേലാ.
  gup-gup: Dja bonj, yiddok yibenmarnekukbukkarren bininj nawu birridowerrinj ba ngurrikangebarrhke?
    Yiddok kabirriyawoyhdolkkan bu ngundiburlume?
  rmc-rmc: o jakha mange slabisaľon le pharipnastar. RAJEJA, sako džives ke tu vičinav,
    mire vasta ke tu nacirdav.
  nlg-nlg: Ighoe to tatei nimua na lei butuli vanira rana mate? ma ra tughuru dato
    sughua mara holohabagho?
  pes-OPV: آیا برای مردگان کاری عجیب خواهی کرد؟ مگر مردگان برخاسته، تو را حمد خواهندگفت؟
    سلاه.
  ron-1924: Оаре пентру морць фачь Ту минунь? Сау се скоалэ морций сэ Те лауде?
  ben-OBCV: তুমি কি তোমার আশ্চর্য কাজ মৃতদের দেখাও? তাদের মৃত আত্মা কি জেগে ওঠে ও
    তোমার প্রার্থনা করে?
  som-som: Ma yaabab baad tusaysaa meydadka? Kuwii dhintay miyey soo sara kacayaan
    oo ku ammaanayaan? (Selaah)
  lat-VUC: Tu dominaris potestati maris; motum autem fluctuum ejus tu mitigas.
  eng-ASVBT: Wilt thou show wonders to the dead? Shall they that are deceased arise
    and praise thee? Selah
  mna-mna: Lak, nu tooro mos sa pizin wal meeteŋan ma tire? Mi parei? Zin wal zanŋan
    ta timetmeete kek na, kizin tasa irao imaŋga ma ipakur zom? Som.
  ita-1885: Opererai tu alcuna maraviglia inverso i morti? I trapassati risorgeranno
    essi, per celebrarti? (Sela.)
  eng-LXXUP: Thou rulest the power of the sea; And thou calmest the tumult of its
    waves.
  eng-ULB: Will you do wonders for the dead? Will those who have died rise and praise
    you? Selah
  spa-VBL: ¿Haces milagros entre los muertos? ¿Se levantan los muertos para alabarte?
    Selah.
  fra-_FOB: Feras-tu quelque merveille pour les morts? Ou les trépassés se lèveront-ils
    pour te louer? (Sélah.)
  mal-mal: അവിടുന്ന് മരിച്ചവർക്ക് വേണ്ടി അത്ഭുതങ്ങൾ ചെയ്യുമോ? മൃതന്മാർ എഴുന്നേറ്റ്
    അങ്ങയെ സ്തുതിക്കുമോ? സേലാ.
  urd-GVR: Kyā tū murdoṅ ke lie mojize karegā? Kyā Pātāl ke bāshinde uṭh kar terī
    tamjīd kareṅge? (Silāh)
  suz-BL: मार, गे बेक्‍शो मुर आन कली छक लाक्‍चा ङा गेय पाइनीनी? मार, मेको बेक्‍शो
    मुरपुकीम बोक्‍शा, इन कली ठेयब सेल्‍नीमी? ठेयब सेंदा पा।भजन संग्रह ६:६; यसैया ३८:१८
  eng-NOY: Canst thou show wonders to the dead? Shall the dead arise, and praise thee?
    [[Pause.]]
  ita-1927: Opererai tu qualche miracolo per i morti? I trapassati risorgeranno essi
    a celebrarti? Sela.
  ckb-ckb: ئایا کاری سەرسوڕهێنەر بۆ مردووان دەکەیت؟ یان ڕۆحەکان هەڵدەستنەوە ستایشت
    بکەن؟
  eng-BBE: Will you do works of wonder for the dead? will the shades come back to
    give you praise? (Selah.)
  xsi-xsi: Mana mana, a? Tiambo noko uru kuveta mâsi ŋalaŋala pinde ŋana kuvilanzi
    mateŋa tamâta, a? Tiambo kinzi sikura tu simo vianzi kilo ku sipanea noko ŋa sisuka
    kâki, a? Tia ndo!
  kan-OKCV: ಸತ್ತವರಿಗೆ ಅದ್ಭುತಗಳನ್ನು ತೋರಿಸುವಿರೋ? ಸತ್ತವರು ಎದ್ದು ನಿಮ್ಮನ್ನು ಕೊಂಡಾಡುವರೋ?
  tam-2017: இறந்தவர்களுக்கு அதிசயங்களைச் செய்வீரோ? செத்துப்போன வீரர்கள் எழுந்து உம்மைத்
    துதிப்பார்களோ? (சேலா)
  spa-RV-1909: ¿Harás tú milagro á los muertos? ¿levantaránse los muertos para alabarte?
    (Selah.)
  ron-BTF: Vei arăta tu minuni celor morți? Se vor ridica morții să te laude? Selah.
  eng-WEBP: Do you show wonders to the dead? Do the departed spirits rise up and praise
    you? Selah.
  eng-FBV: Do you do miracles among the dead? Do the dead stand up to praise you?
    Selah.
  nld-1939: Of doet Gij aan de doden nog wonderen, Staan de schimmen soms op, om U
    te loven?
  nch-BL: Pero nijmachilía para, quena, nimiquis nimantzi, huan ¿taya ipati elis para
    na nopa tiochicahualnescayot cati tijchihuas quema ya nimictoc? ¡Amo teno! ¿Huelis
    nimitzpaquilismacas quema ya nimictos?
  vie-1934: Chúa há vì kẻ chết mà sẽ làm phép lạ sao? Những kẻ qua đời há sẽ chỗi
    dậy đặng ngợi khen Chúa ư?
  cha-cha: Ada unnamalie y ninamanman gui manmatae? Siña y manmatae mangajulo ya unmaalaba?
    Sila.
  hin-CV: क्या आप अपने अद्भुत कार्य मृतकों के सामने प्रदर्शित करेंगे? क्या वे, जो
    मृत हैं, जीवित होकर आपकी महिमा करेंगे?
  eng-OURB: Do you show wonders to the dead? Do the departed spirits rise up and yadah
    ·extend hands in thankful praise· to you? Selah ·contemplation with musical interlude·.
  spa-BES: ¿Harás obras de maravilla por los muertos? volverán los muertos para darte
    el elogio? Selah..
  tdx-tdx: Hanoa’o raha tsitantane hao o loloo? Hitroatse hañandriañ’ Azo hao o angatseo?
    Selà
  tha-KJV: พระองค์​จะทรงกระทำการมหัศจรรย์เพื่อคนตายหรือ ชาวแดนผู้ตายจะลุกขึ้นสรรเสริญพระองค์​ได้​หรือ
    เซลาห์
  por-BR-2018: Farás tu milagres aos mortos? Ou mortos se levantarão, e louvarão a
    ti? (Selá)
  deu-ELO: Wirst du an den Toten Wunder tun? Oder werden die Schatten aufstehen, dich
    preisen? (Sela.)
  eng-WYC-2018: Whether thou shalt do marvels to dead men; either leeches shall raise
    (them up), and they shall acknowledge to thee? (Shalt thou do marvellous deeds
    for the dead? or shall physicians raise them up, and then they shall praise thee?)
  epo-epo: Ĉu por mortintoj Vi faros miraklojn? Ĉu malvivuloj leviĝos kaj gloros Vin?
    Sela.
  gfk-gfk: Hohe, u la hamines ira num tamat na melmel na gingilaan na kinarup ta ira
    minaat? Taie. Diet ing diet te maat, diet na tut hut baal ma diet naga pirlat
    ugu? Taie.
  uig-PIN: Ɵlüklǝrgǝ mɵjizǝ kɵrsitǝrsǝnmu? Mǝrⱨumlar ornidin turup Sanga tǝxǝkkür
    eytarmu?
  beo-beo: 'Di da bogoi dunuma musa: hame ba:su hou hahamoma:bela? Ilia da bu wa:legadole
    Dima nodone sia:ma:bela:?'
  tpi-OTNT: Yu save wokim ol mirakel bilong helpim ol man i dai pinis, a? Ating ol
    man i dai pinis i save kirap bek na litimapim nem bilong yu?
  hau-SA: Kakan nuna wa matattu ayyukanka na banmamaki ne? Waɗanda suka mutu sukan
    tashi su yabe ka ne? Sela
  udu-udu: A/e mii miimer gom uni gun wukina? A/dhali kun iikin mo mini cu mis mo
    mmomaŋ /eya? Doshi ma dhali ’cunycuri yan mo.
  uig-LAT: Ölüklerge möjize körsitersenmu? Merhumlar ornidin turup Sanga teshekkür
    éytarmu?
  nde-nde: Izimanga zakho uyazitshengisa kwabafileyo na? Kambe labo asebefile bangavuka
    bakudumise na?
  ton-ton: Te ke fakahā ʻae ngaahi meʻa mana ki he mate? ʻE tuʻu hake ʻae mate ʻo
    fakafetaʻi kiate koe? Sila.
  ces-1613: Zrak můj hyne trápením; na každý den vzývám tě, Hospodine, ruce své před
    tebou rozprostíraje.
  eng-WMB: Do you show wonders to the dead? Do the departed spirits rise up and praise
    you? Selah.
  tam-TCV: இறந்தவர்களுக்கு நீர் உமது அதிசயங்களைக் காட்டுவீரோ? இறந்தவர்கள் எழுந்து
    உம்மைத் துதிப்பார்களோ?
  ceb-ULB: Mobuhat ka ba ug mga kahibulongan alang sa patay? Kadtong mga nangamatay
    mabanhaw ba ug modayeg kanimo? Selah
  pol-UBG: Czy dla umarłych będziesz czynił cuda? Czy umarli powstaną, aby cię wysławiać?
    Sela.
  urd-GVU: کیا تُو مُردوں کے لئے معجزے کرے گا؟ کیا پاتال کے باشندے اُٹھ کر تیری تمجید
    کریں گے؟ (سِلاہ)
  eng-OEBCW: For the dead can you work wonders? Can the shades rise again to praise
    you? Selah
  deu-1912: Wirst du denn unter den Toten Wunder tun, oder werden die Verstorbenen
    aufstehen und dir danken? (Sela.)
  kan-2017: ನೀನು ಸತ್ತವರಿಗೆ ಅದ್ಭುತಕಾರ್ಯಗಳನ್ನು ತೋರಿಸುವಿಯೋ? ಪ್ರೇತಗಳು ಎದ್ದು ನಿನ್ನನ್ನು
    ಕೊಂಡಾಡುವವೋ? ಸೆಲಾ
  yap-yap: Mog, ga ma ngongliy e maang’ang ni fan ko pi’in karm’ad? Gur, yad ma suwon
    ngalang ngar pininged e sorok ngom?
  hlt-MCSB: Aka duek rhoek ham khobaerhambae na saii pah atah sairhai a aka thoo vetih
    namah n'uem eh? Selah
  mdy-ETH: ኔኤኮ ዲቃሢ ሄርሺሳ ማዾ ሃይቄ ዓሶም ኔ ቤኤዛ? ሃይቄ ዓሶኮ ዔኤዣ ዔቂ ኔና ጋላታ?
  twi-ASANTE: Woyɛ anwanwadeɛ kyerɛ awufoɔ anaa? Wɔn a wɔawuwu no sɔre kamfo wo anaa?
  eng-WEBU: Do you show wonders to the dead? Do the departed spirits rise up and praise
    you? Selah.
  acu-NT: ¿Jakaru ainau wainchati takat wainmamtikiatmeash? ¿Tura jakaru ainau amin
    maaketai turaminawak?
  spa-PDDPT: ¿Harás milagros a favor de los muertos? ¿Se levantarán los muertos para
    alabarte? Selah
  gun-gun: Omanogue pe nda'u rejapo 'rã ri hexa pyrã? Ha'e kuery nda'u ovypa 'rã ri
    ndevy oporaei aguã?
  agu-BL: ¿Mbi'tz tajbilu' swe'j Ta'? ¿Jalen pe' lchinquim, kalena'tz tzun tz'ocu'
    tan wuch'eye'n? ¿Tyoẍink ptzun jun alma' teru'?
  ilo-ULB: Mangaramidka kadi kadagiti nakakaskasdaaw para kadagiti natay? Bumangon
    ken agdayaw kadi dagiti natay kenka? Selah
  kpg-kpg: E hai behee? Goe e hai au mogobuna ang gi digau ala guu mmade? Digaula
    ga mouli aga ga hagaamu Goe?
  uig-ARA: ئۆلۈكلەرگە مۆجىزە كۆرسىتەرسەنمۇ؟ مەرھۇملار ئورنىدىن تۇرۇپ ساڭا تەشەككۈر
    ئېيتارمۇ؟
  sus-sus: N Marigi, n i xilima lɔxɔ yo lɔxɔ yaye ra, n na n bɛlɛxɛe tixi i bɛ.
  pon-2006: Ia duwe, komw kin ketin wiahda manaman ong me melahr akan? Re kak mourda
    oh kapikapinga komwi?
  jae-jae: Aôm oc ôŋgôm gêŋtalô êpi ŋacmatê me masi. Êsêac oc dêndi mêŋsêlanem aôm
    me masi.
  ksd-ksd: Dave, una ga pait ra umana magit na kinaian ure ra lavur minat bar? Ma
    ra umana minat diat a tut rikai bar upi diat a pite pa u? Sela.
  tur-YTC: Harikalarını ölülere mi göstereceksin? Göçüp gitmiş olan ruhlar mı kalkıp
    seni övecek? Selah.
  bel-N: Самлела вока маё ад пакутаў; кожны дзень я клічу Цябе, ГОСПАДЗЕ, і выцягваю
    да Цябе рукі мае.
  grc-BRENT: Σὺ δεσπόζεις τοῦ κράτους τῆς θαλάσσης, τὸν δὲ σάλον τῶν κυμάτων αὐτῆς
    σὺ καταπραΰνεις.
  kpr-kpr: O ambari embo kote gi! Ni ambari embokena tano mendeni mendeni eraesa,
    ai? O ne eredo yaru sise, ninda javo jigheoro ereraira, ai?
  ind-AYT: (88-11) Apakah Engkau membuat keajaiban-keajaiban untuk orang mati? Apakah
    arwah-arwah bangkit dan memuji Engkau untuk meninggikan-Mu? Sela
  yom-yom: Wulenda kuaku monisa matsiminanga maku kuidi mutu wufua e ? Bafua balenda
    fuluka ayi kuzitisa e ?
  yut-yut: Gak wasok tapmɨmɨ toŋ amɨn kɨmakbi paŋpulugok do aŋek asal, ma? Amɨn kɨlɨ
    kɨmakgwit da pɨdaŋek mango awɨkwaŋ, ma?
  nya-nya: Kodi mumaonetsa zozizwitsa zanu kwa anthu akufa? Kodi iwo amene afa amaukanso
    ndi kutamanda Inu? Sela
  hrv-hrv: 'Od nevolje oči mi gasnu: vapijem tebi, Jahve, iz dana u dan, za tobom
    ruke pružam.'
  mps-mps: Nago te isali bidi dabe tau sabo bomai sę ebo da, agawe? Te isali bidi
    dabe ma hodaluama, tama nago nogi ugwaba saibawe?
  tpi-tpi: Yu save wokim ol mirakel bilong helpim ol man i dai pinis, a? Ating ol
    man i dai pinis i save kirap bek na litimapim nem bilong yu?
  dan-1931: mit Øje er sløvt af Vånde. Hver Dag, HERRE, råber jeg til dig og rækker
    mine Hænder imod dig.
  vie-OVCB: Chúa có làm phép mầu cho người chết sao? Người chết có vùng dậy ca ngợi
    Chúa ư?
  guj-2017: શું તમે મરણ પામેલાઓને ચમત્કાર બતાવશો? શું મરણ પામેલા ઊઠીને તમારી આભારસ્તુતિ
    કરશે? સેલાહ
  pon-2006A: Ia duwe, komw kin ketin wiahda manaman ong me melahr akan? Re kak mourda
    oh kapikapinga komwi?
  por-BRBSL: Você mostra maravilhas para os mortos? Os espíritos falecidos se levantam
    e o elogiam? Selah.
  eng-OEBUS: For the dead can you work wonders? Can the shades rise again to praise
    you? Selah
  swe-swe: Mina ögon förtvinar på grund av lidande. Jag har ropat (åkallat, höjt min
    röst i bön) till dig Herre (Jahve), varje dag; jag har sträckt ut mina händer
    till dig (i tacksamhet).
  cth-cth: Tami kadoutnaw hanlah kângairu na sak han na maw. Tamikadout thaw vaiteh,
    na pholen han na maw. Selah.
  twi-twi: Woyɛ anwonwade kyerɛ awufo ana? Wɔn a wɔawuwu no sɔre kamfo wo ana?
  hlt-hlt: Aka duek rhoek ham khobaerhambae na saii pah atah sairhai a aka thoo vetih
    namah n'uem eh? Selah
  tbz-SIM: N tɑ mɛfɛ̃́ṹtímɛ̀ mmɛ kɛ kɔmmú kɛ̀ n nuɔ ntiikɛ. N Yiɛ̀ nKuyie n kuɔ̀nnɛ̀
    fɔ̃́ nwe yɛwe yɛmɔu, n yuo n nɔu fɔ̃́ɔ̃̀ bíɛ́kɛ̀.
  msy-2020: Gumazir oveaghueziba, nɨ ti me bagha mirakelbagh ami, o? Me ti ua dɨkavruegh
    nɨn ziam fam, o? (Ighiam gamua an suiam atugha avughsegha ua ighiam gami.)
  dop-dop: Wɑhɑlɑ nyəŋsɑ mɑ ɩsɛ kɛ́. Pɑɑ ɩfemle nteɣe mɑ yɑɑkɩ-ŋ Tɑcɑɑ, nɑ mɑ́ tɛkəɣɩ-ŋ
    niŋ.
  azb-azb: Xariqələrini ölülərəmi göstərəcəksən? Kölgələrmi qalxıb Sənə şükür edəcək?
    Sela
  eng-DBY: Wilt thou do wonders to the dead? shall the shades arise and praise thee?
    Selah.
  hin-2017: क्या तू मुर्दों के लिये अद्भुत काम करेगा? क्या मरे लोग उठकर तेरा धन्यवाद
    करेंगे? (सेला)
  wol-KYG: Samay gët a ngi giim ndax naqar. Éy Aji Sax ji, maa ngi lay woo bés bu
    ne, dékk lay loxo.
  bjr-bjr: Oo Anutu, aneenna naaquqara ainaina naqimmasee kuqirausa uqannifiqeennaree.
    Kuqirausa amanee findifi ani amooqifaree. Sia miqifaranoo.
  eng-YLT: To the dead dost Thou do wonders? Do Rephaim rise? do they thank Thee?
    Selah.
  kne-kne: Adi ka met amagen di milagro para sin baken matmatago, adi aben makabangon
    di natey ta idayaw dan ngadan mo.
  eng-WYC-2017: Whether thou shalt do marvels to dead men; either leeches shall raise
    them up, and they shall acknowledge to thee?
  eng-WMBB: Do you show wonders to the dead? Do the departed spirits rise up and praise
    you? Selah.
  zat-NTPS: ¿Dxúnquezu' xel-la' waca chee̱ xabáa dxácale̱nu' benne' gate ca'? ¿Dxelexasa
    benne' gate ca' dxelúe lá'ane̱' Lue'?
  zty-NTPS: '¿Ḻen yeḻa'' wak che ya''abá gákḻeno'' benne'' gat ka''? ¿Že''gak benne''
    gat ka'' Le'': “Žóx̱keno''”?'
  urd-GVH: क्या तू मुरदों के लिए मोजिज़े करेगा? क्या पाताल के बाशिंदे उठकर तेरी तमजीद
    करेंगे? (सिलाह)
  rug-rug: Lopu hoke tavete tinavete variva magasadi si Goi koari na tie matedi, meke
    lopu hoke toa pule sarini pude vahesi Igo.
  gaz-gaz: Ati dinqii kee warra duʼanitti ni argisiiftaa? Warri duʼanis kaʼanii si
    galateeffatuu?
  fra-LSG: Mes yeux se consument dans la souffrance; Je t’invoque tous les jours,
    ô Éternel! J’étends vers toi les mains.
  yal-yal: N yɛɛne bata wasa tɔrɔn na, n ni i xilima lɔxɔ yo lɔxɔ, Alatala, n na n
    yiine yibandunma i tan nan ma.
  iou-iou: Jide? Kumbanitä kakta kudän kudupi pewi ahäk täkaŋ? Nämo! Ba ude täŋiri
    kumbanitä akuŋpäŋ wäpka yäŋpäŋ ganiŋoret täkaŋ? Nämo, u täga nämo täneŋ!
  haw-1868: E hoike anei oe i na hana mana no ka poe i make? E ala mai anei na lapu
    e hoolea aku ia oe? Sila.
  arb-NAV: هَلْ تَصْنَعُ عَجَائِبَ لِلأَمْوَاتِ، أَمْ تَقُومُ أَشْبَاحُ الْمَوْتَى
    فَتُمَجِّدَكَ؟
  ded-ded: Ni homebeso anduae nga ge ngic homemea yenearu kucfaka bibiagoc mi menade,
    kpac. Homegec yeneng onga amma naric mi yacgecde nga yeni eriendzong naric mi
    megenggecde. Selac
  ewe-ewe: Ɖe nàte ŋu aɖe wò nukunuwo afia ame kukua? Ɖe ame siwo ku la ate ŋu atsi
    tsitre akafu wòa? Sela
  eng-LEE: (88:11) Wilt thou display wonders to the dead? shall the departed arise
    [and] thank thee? Selah.
  asm-FB: মৃতজনৰ কাৰণে জানো তুমি আচৰিত কৰ্ম কৰা? মৃতজনে উঠি জানো তোমাৰ স্তুতি কৰিব?
    (চেলা)।
  sus-A: ﭑ مَرِفِ، ﭑ عِ شِلِمَ لْشْ يٌ لْشْ يَيٍ رَ، ﭑ نَ ﭑ بّلّشّيٍ تِشِ عِ بّ.
  fra-SBL: Faites-vous des prodiges aux morts ? Est-ce que les esprits défunts se
    lèvent et vous louent ? Selah.
  hbo-hbo: עֵינִ֥י דָאֲבָ֗ה מִנִּ֫י עֹ֥נִי קְרָאתִ֣יךָ יְהוָ֣ה בְּכָל־יֹ֑ום שִׁטַּ֖חְתִּי
    אֵלֶ֣יךָ כַפָּֽי׃
  kik-kik: Andũ arĩa akuũ-rĩ, wee nĩũmonagia magegania maku? Acio makuĩte-rĩ, nĩmarahũkaga,
    magakũgooca?
  fra-NCL: mes yeux se consument dans la souffrance. Je t’invoque tout le jour, Yahweh,
    j’étends les mains vers toi.
  cek-AK: Kadueh kaminawk hanah dawnrai hmuen na sak pae han maw? Kadueh kaminawk
    angthawk o ueloe, nang to saphaw o tih maw? Selah.
  cuk-cuk: ¿Ar dule-burgwarmalad-abargi ibmar-gegerdaklemalad be imake? ¿Dule-burgwarmalad
    be-nug-odummogega sunna durgudagosi?
  uig-CYR: Деңизниң мәғрурлуғи үстидин һөкүм сүрисән, Долқунлири өркәшлигәндә, сән
    уларни тиничландурисән;
  tel-2017: మృతులకోసం నువ్వు అద్భుతాలు చేస్తావా? చచ్చిన వాళ్ళు లేచి నిన్ను స్తుతిస్తారా?
    సెలా.
  hat-BSA: Èske Ou va fè mirak pou mò yo? Èske lespri ki fin pati yo va leve pou bay
    Ou lwanj? Tan
  ukr-ONPU: Ти пануєш над розбурханим морем; коли здіймаються хвилі його, Ти втихомирюєш
    їх.
  kos-kos: Ya kom ac oru ma sakirik usrnguk nu sin mwet misa? Ya elos ac tukakek ac
    kaksakin kom?
  hbo-WLC: עֵינִ֥י דָאֲבָ֗ה מִנִּ֫י עֹ֥נִי קְרָאתִ֣יךָ יְהוָ֣ה בְּכָל־י֑וֹם שִׁטַּ֖חְתִּי
    אֵלֶ֣יךָ כַפָּֽי׃
  ibo-ibo: ọ bụ ndị nwụrụ anwụ ka ị na-egosi ọrụ ebube gị? Ndị nwụrụ anwụ, ha na-ebili
    too gị? Sela
  ory-ory: ତୁମ୍ଭେ କି ମୃତ ଲୋକମାନଙ୍କୁ ଆଶ୍ଚର୍ଯ୍ୟକ୍ରିୟା ଦେଖାଇବ? ଯେଉଁମାନେ ମରିଯାଇଅଛନ୍ତି,
    ସେମାନେ ଉଠି କି ତୁମ୍ଭର ପ୍ରଶଂସା କରିବେ? [ସେଲା]
  chk-chk: Ifa usun, en ka föri manaman fän iten sotup? Ifa usun, ir repwe tongeni
    ütä o mwareituk?
  rop-rop: YAWEI, ai jinggabat detlot dedbala pipul. Olabat gin luk ola klebabala
    ting yu dumbat? Najing. Olabat gin jandap en preisim yu? Najing.
  ukr-1871: Хиба на мерцях сотвориш чудо? Хиба померші встануть і прославлять тебе?
  yon-yon: Binangke eb kuu anam andi yeman kuu dukniwendan yi dowad ongmaneewoo? Dowan!
    Dukniwendan kuu yaro dembe ewaningko kankoonaniiwoo? Dowan!Selah
  deu-1951: (088-11) Wirst du an den Toten Wunder tun, oder werden die Schatten auferstehen
    und dich preisen? (Pause.)
  eng-JPS: (88-11) Wilt Thou work wonders for the dead? Or shall the shades arise
    and give Thee thanks? Selah
  srp-1865: Eda li æeš na mrtvima èiniti èudesa? ili æe mrtvi ustati i tebe slaviti?
  lug-lug: Ebyamagero byo onoobikoleranga bafu? Abafudde banaagolokokanga ne bakutendereza?
  heb-heb: הלמתים תעשה פלא אם רפאים יקומו יודוך סלה׃
  ben-IRV: তুমি কি মৃতদের জন্য আশ্চর্য্য কাজ করবে? যারা মারা গিয়েছে তারা কি উঠে তোমার
    প্রশংসা করবে? সেলা৷
  ntu-ntu: Bzkq rlr-ngrme nzbz-krnge Murde ma tqrblxpem bange nzyapwxtipx-krbo nim
    mz leplz. Murde kxnzlu-txpwzng kcng tqalebzme badr da kxnzkctipxng. X namz ngr
    leplz trnztulzpeung mz nzglqlz-krdr nim.
  pan-pan: ਕੀ ਤੂੰ ਮੁਰਦਿਆਂ ਨੂੰ ਅਚਰਜ਼ ਵਿਖਾਵੇਂਗਾ? ਕੀ ਰੂਹਾਂ ਉੱਠ ਕੇ ਤੈਨੂੰ ਸਲਾਹੁਣਗੀਆਂ?।
    ਸਲਹ।
  mya-JVB: သေ လျက်နေသောသူတို့အား အံ့ဘွယ် သော အမှုတို့ကို ပြ တော်မူမည်လော ။ သင်္ချိုင်း
    သားတို့သည်ထ ၍ ကိုယ်တော် ကို ချီးမွမ်း ကြပါမည်လော ။
  kgf-kgf: Gi imi dimuhuc humuc ic ionac kiwi welic welicgia waŋ énécmina hia hémmu?
    Uŋaginanéŋ yacma gi hia mepési gémmu me?
  tte-O: Gubesi, yakato ginauli kaba nuwapwanopwano kupaisowaili toboita kaiweli?
    Na sitoloyoi sitobali koliwo? Nigele.
  tbg-tbg: Mpo, qutu vuaka are nora kaiqa vare vainara hoe tavevarave? Vika hoe himpi
    ai autu tuahera kevarave?
  hmo-hmo: Hoa karadia, be mase taudia edia vairanai oi karaia noho, a? O sedira mase
    taudia edia laulaudia, ese oi hanamoa totona idia toreisi noho, a?
  zar-NT: ¿Naruʼ guntsoʼ yuguʼ yöl-laʼ huáca zxön para gácalenuʼ nupa chinátigaca?
    ¿Naruʼ uluʼyasa nupa yúʼugaca lataj chul-la, en ilaʼgúʼu Liʼ yöl-laʼ ba?
  urd-urd: क्या तू मुर्दों को 'अजायब दिखाएगा? क्या वह जो मर गए हैं उठ कर तेरी ता'रीफ़
    करेंगे? सिलाह
  rus-SYN: 'Ты владычествуешь над яростью моря: когда воздымаются волны его, Ты укрощаешь
    их.'
  bqc-SIM: Ĩadama ma wɛ́ siakũ̀, málɛ lɛzunzi za kↄↄ e oosi, ma ↄↄ dↄanzi.
  tcz-CHONGTHU: Nathil kidang bol hohi mithi dinga phachom ding hinam? Mithi hungthodoh
    a nathangvah theiding hinam?
  mar-mar: तू मृतांसाठी चमत्कार करशील काय? जे मरण पावलेले आहेत ते उठून तुझी स्तुती
    करतील काय?
  isl-isl: Augu mín eru blinduð af tárum. Daglega kalla ég eftir hjálp þinni. Ó, Drottinn,
    ég lyfti höndum í bæn um náð!
  hlt-THB: Thlak thi a venawh kawpoek kyi ik-oeih nak dang sak nu? Ak thikhqi ing
    tho unawh nang nim kyihcah unawh nu?
  qub-qub: ¿Wañojcunaga ricangachuraj milagruta rurashayquita? ¿Wañojcunaga agradësicushunquimanchuraj?
    Selah
  bqp-bqp: Gɛ̀nↄn ndì yãbonsarɛ kɛńnɛ yá? Gyãwãndenↄ mɛ́ òdi futɛ ò n sáabu kpá
    yá?
  hat-hat: (088:11) Eske se pou moun mouri ou fè mirak? Eske mò ka leve pou fè lwanj
    ou?
  eng-BSB: Do You work wonders for the dead? Do departed spirits rise up to praise
    You? Selah
  eng-WEBPB: Do you show wonders to the dead? Do the departed spirits rise up and
    praise you? Selah.
  kbq-kbq: Kagra kagu'vazana hunka fri'nea vahera aza nehampi? Fri'naza vahe'mo'za
    fri'nazafintira oti'za zagamera hu'za kagia ahentesga hugahazafi?
  pon-pon: Kom pan kotin kajaleda omui manaman ren me melar akan? De me melar akan
    pan maurada danke komui?
  nhe-BL: Pero nijmachilía para, quena, nimiquis nimantzi, huan ¿tlachque ipati elis
    para na nopa chicahualnescayotl tlen tijchihuas quema ya nimictoc? ¡Ax tleno!
    ¿Huelis nihuelis nimitzpaquilismacas quema ya nimictos?
  wnc-wnc: Gata duya takngatu gwa kumbing amin gatayamikge tasinggaak, ba? Asikaya
    gwa kumbing aminda enake gatane umanda ayatangenakaing?
  bus-bus: Gɛ̀nↄn nɛɛ̀ yãbↄnsaɛ kɛńnɛↄ́? Gɛ̀wãadeenↄ bé wè fɛɛ wà n sáabu kpáↄ́?
  gub-BL: Aipo erezapo putar purumupytuhegatu kar haw umàno ma'e kwer wapyro pà nehe.
    Aipo upu'àm putar nekatu haw imume'u pà wà nehe.
  eng-DRA: 'Thou rulest the power of the sea: and appeasest the motion of the waves
    thereof.'
