verse: PSA.088.014
translations:
  mal-C: യഹോവേ, അവിടന്ന് എന്നെ കൈവിടുകയും അങ്ങയുടെ മുഖം എന്നിൽനിന്ന് മറയ്ക്കുകയും
    ചെയ്യുന്നത് എന്ത്?
  deu-TKW: Ich aber schreie zu dir, Jahwe, und mein Gebet kommt des Morgens vor dich.
  lin-lin: Kasi ngai, nazali kobelela nde Yo, Yawe ; nabondelaka Yo tongo nyonso.
  mmx-mmx: Leeme Silok, tila la u sok tixirixes kepe ia? Ua lavasuun teren la u raba
    rulu ia?
  eng-LSV: Why, O YHWH, do You cast off my soul? You hide Your face from me.
  eng-GNV: Lord, why doest thou reiect my soule, and hidest thy face from me?
  eng-WEBSTER: LORD, why castest thou off my soul? why hidest thou thy face from me?
  nhw-BL: TOTECO, ¿para tlen tijhuejcamajcajtoc nonemilis? ¿Para tlen tiquijcuinía
    moixayac huan titlachiya ipan seyoc lado?
  swh-ONEN: Ee Bwana, kwa nini unanikataa na kunificha uso wako?
  bba-bba: Yinni Gusunɔ, wunɑ nɑ rɑ fɑɑbɑ kɑnɛ. Bururu bɑɑtere, wunɑ nɑ rɑ nɔɔɡiru
    sue.
  eng-KJVCPB: Lord, why castest thou off my soul? Why hidest thou thy face from me?
  luo-luo: Yaye Jehova Nyasaye, angʼo momiyo idaga kendo ipandona wangʼi?
  aii-aii: ܩܵܡܘܿܕܝܼ، ܝܵܐ ܡܵܪܝܵܐ، ܪܲܦܹܝܬ ܠܵܗ̇ ܓܵܢܝܼ؟ ܩܵܡܘܿܕܝܼ ܛܲܫܹܝܬ ܠܵܗ̇ ܦܵܬܘܼܟ݂ ܡܸܢܝܼ؟
  meu-meu: Iehova e, dahaka dainai vada o kahugu nege? Dahaka dainai oi vairamu na
    egu ai o huniamu?
  npi-ULB: हे परमप्रभु, तपाईंले मलाई किन इन्कार गर्नुहुन्‍छ? तपाईंको मुहार मबाट किन
    लुकाउनुहुन्छ?
  yor-yor: Olúwa, èéṣe tí ìwọ fi kọ̀ mí tí ìwọ fi ojú rẹ pamọ́ fún mi?
  pes-OPCB: چرا مرا ترک نموده و روی خود را از من برگردانیده‌ای؟
  tgl-ULB: Yahweh, bakit mo ako tinatanggihan? Bakit mo tinatago ang iyong mukha mula
    sa akin?
  nop-nop: Kaŋ Yahwe, du maŋgande sigilulum tinamulaŋ? Tiŋa undugoŋ, maŋgande namandake
    kufulahebi tiŋa wooŋ hataŋ?
  hui-hui: Bi ani laruligo Anduane Homogo í̠na irane aginaga i̱ erembira ngialu kebe.
    Í̠na irane aginaga i̱ handa tara halu ha do kebe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ အ​ဘယ်​ကြောင့်​ကျွန်​တော်​မျိုး​ထံ​မှ​မျက်​နှာ​တော်​ကို
    လွှဲ​တော်​မူ​ပါ​သ​နည်း။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་ང་རང་ཅི་ལ༌གཡུགས། །ཁྱེད་ཀྱི་ཞལ་རས་ང་ལ་ཅིའི་ཕྱིར༌སྦས།།
  wsk-wsk: Bare awuk se ni aninga biriruwusam, ale ani ago ko kema motam kaluwusam?
  sna-sna: Seiko, imi Jehovha, muchindiramba uye muchindivanzira chiso chenyu?
  spa-BLM: Yahvé, ¿por qué rechazas mi alma? ¿Por qué me ocultas la cara?
  cac-cac: Mamin Jehová, ¿tas val yuj tzin a patiquejeli? ¿Tas val yuj tza c'ub'ejel
    a b'a d'ayin?
  swh-ULB: Yahwe, kwa nini unanikataa? Kwa nini unauficha uso wako mbali nami?
  bel-bel: Моцная мышца Твая, дужая рука, высокая правіца Твая!
  deu-ELBBK: Ich aber, HERR, schreie zu dir, und am Morgen kommt mein Gebet dir zuvor.
  mbb-OT: Piru maan is ed-engkezan a kenikew, Nengazen? Maan is mid-elesan a kenikew?
  mal-2015: യഹോവേ, നീ എന്റെ പ്രാണനെ തള്ളിക്കളയുന്നതെന്തിന്നു? നിന്റെ മുഖത്തെ എനിക്കു
    മറെച്ചുവെക്കുന്നതും എന്തിന്നു?
  gup-gup: Dja njalekenh ngudda kanwarreweng ngarrduk, dja njalekenh ngudda kanmarnekebborledmeng?
  rmc-rmc: Ale me vičinav ke tute, RAJEJA, hoj mange te pomožines; sig tosara miri
    modľitba džal ke tu.
  nlg-nlg: Lord, e ghua ge o niu sika? E ghua ge o ririu keha vaniu?
  pes-OPV: ‌ای خداوند چرا جان مرا ترک کرده، وروی خود را از من پنهان نموده‌ای.
  ron-1924: Пентру че, Доамне, лепезь суфлетул меу? Пентру че ымь аскунзь Фаца Та?
  ben-OBCV: কেন, হে সদাপ্রভু তুমি আমাকে পরিত্যাগ করেছ আর তোমার মুখ আমার কাছ থেকে ঢেকে
    রেখেছ?
  som-som: Rabbiyow, bal maxaad naftayda u xooraysaa? Oo bal maxaad wejigaaga iiga
    qarinaysaa?
  lat-VUC: 'tuum brachium cum potentia. Firmetur manus tua, et exaltetur dextera tua:'
  eng-ASVBT: Jehovah, why castest thou off my soul? Why hidest thou thy face from
    me?
  mna-mna: Yooba, parei ta nu pizil ndemem pio, mi turke motom pio?
  ita-1885: Perchè scacci, o Signore, l'anima mia? Perchè nascondi il tuo volto da
    me?
  eng-LXXUP: 'Thine is the mighty arm: Let thy hand be strengthened, let thy right
    hand be exalted.'
  eng-ULB: Yahweh, why do you reject me? Why do you hide your face from me?
  spa-VBL: Señor, ¿Por qué me rechazas? ¿Por qué te alejas de mí?
  fra-_FOB: Éternel, pourquoi rejettes-tu mon âme, et me caches-tu ta face?
  mal-mal: യഹോവേ, അവിടുന്ന് എന്റെ പ്രാണനെ തള്ളിക്കളയുന്നതെന്തിന്? അങ്ങയുടെ മുഖത്തെ
    എനിക്ക് മറയ്ക്കുന്നതും എന്തിന്?
  urd-GVR: Ai Rab, tū merī jān ko kyoṅ radd kartā, apne chehre ko mujh se poshīdā
    kyoṅ rakhtā hai?
  suz-BL: परमप्रभु यावे, गे आं कली मारदे प्रोंइ‍यीनी? मारदे इन कुल ख्रुइक्‍तीनी?
  eng-NOY: Why, O LORD! dost thou cast me off? Why hidest thou thy face from me?
  ita-1927: Perché, o Eterno, rigetti tu l’anima mia? Perché nascondi il tuo volto
    da me?
  ckb-ckb: ئەی یەزدان، بۆچی گیانم ڕەت دەکەیتەوە، ڕووی خۆتم لێ دەشاریتەوە؟
  eng-BBE: Lord, why have you sent away my soul? why is your face covered from me?
  xsi-xsi: Yova Kindeni, ŋana sâ kâ ŋga noko kupu muli pa naŋa, a? Ŋana sâ kâ ŋga
    noko kupavea ŋanana, a?
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನೀವೇಕೆ ನನ್ನನ್ನು ತಳ್ಳಿಬಿಟ್ಟಿದ್ದೀರಿ. ನನಗೆ ನಿಮ್ಮ ಮುಖ ಮರೆಮಾಡುತ್ತೀರಿ?
  tam-2017: யெகோவாவே, ஏன் என்னுடைய ஆத்துமாவைத் தள்ளிவிடுகிறீர்? ஏன் உமது முகத்தை எனக்கு
    மறைக்கிறீர்?
  spa-RV-1909: ¿Por qué, oh Jehová, desechas mi alma? ¿por qué escondes de mí tu rostro?
  ron-BTF: DOAMNE, de ce îmi lepezi tu sufletul? De ce îți ascunzi fața de la mine?
  eng-WEBP: LORD, why do you reject my soul? Why do you hide your face from me?
  eng-FBV: Lord, why do you reject me? Why do you turn away from me?
  nld-1939: Waarom zoudt Gij mij dan verstoten, o Jahweh, En mij uw aanschijn verbergen?
  nch-BL: TOTECO, ¿para ten tijhuejcamajcajtoc nonemilis? ¿Para ten tiquijcuenía moxayac
    huan titachiya sejcoyoc?
  vie-1934: Đức Giê-hô-va ôi! vì sao Ngài từ bỏ linh hồn tôi, Và giấu mặt Ngài cùng
    tôi?
  cha-cha: Sajafa, O Jeova, na unyute y antijo? Sajafa na unnaatog y matamo guinin
    iya guajo?
  hin-CV: हे याहवेह, आप क्यों मुझे अस्वीकार करते रहते हैं, क्यों मुझसे अपना मुख छिपाते
    रहते हैं?
  eng-OURB: Adonai, why do you reject my soul? Why do you hide your face from me?
  spa-BES: Señor, ¿por qué desechas mi alma? ¿Por qué escondes de mí tu cara?
  tdx-tdx: Ry Iehovà akore te farie’o ty fiaiko? Ino ty añetaha’o laharañ’ amako?
  tha-KJV: ข้าแต่พระเยโฮวาห์ ไฉนพระองค์ทรงเหวี่ยงจิตวิญญาณข้าพระองค์ออกไปเสีย ไฉนพระองค์ทรงซ่อนพระพักตร์เสียจากข้าพระองค์
  por-BR-2018: Por que tu, SENHOR, rejeitas minha alma, e escondes tua face de mim?
  deu-ELO: Warum, Jehova, verwirfst du meine Seele, verbirgst dein Angesicht vor mir?
  eng-WYC-2018: Lord, why puttest thou away my prayer; thou turnest away thy face
    from me? (Lord, why puttest thou me away? why rejectest me? why turnest thou away
    thy face from me?)
  epo-epo: Kial, ho Eternulo, Vi forpuŝas mian animon? Kial Vi kaŝas Vian vizaĝon
    de mi?
  gfk-gfk: Watong, wara bih bia u malok se iau ma u suhe no matmataan taam tagu?
  uig-PIN: I Pǝrwǝrdigar, nemigǝ jenimni taxliwǝtting? Nemigǝ jamalingni mǝndin yoxurdung?
  beo-beo: Hina Gode, abuliba:le Di da nama higale ba:sala:? Abuliba:le Di da nama
    baligi fa:sala?
  tpi-OTNT: Tasol Bikpela, bilong wanem yu givim baksait long mi? Bilong wanem yu
    hait long mi?
  hau-SA: Don me, ya Ubangiji, ka ƙi ni ka kuma ɓoye fuskarka daga gare ni?
  udu-udu: Ayy Tap̱a, atinta ibiṯa /e aha/ asho kan mo? Atinta baga /e jis/em pini
    ’peni aha/ mo?
  uig-LAT: I Perwerdigar, némige jénimni tashliwetting? Némige jamalingni mendin yoshurdung?
  nde-nde: Kungani, awu Thixo, ungifulathela ungifihlela ubuso bakho?
  ton-ton: ‌ʻE Sihova, ko e hā ʻoku ke liʻaki ai ʻa hoku laumālie? Ko e hā ʻoku ke
    fufū ai ho fofonga ʻiate au?
  ces-1613: Já pak, Hospodine, k tobě volám, a každého jitra předchází tě modlitba
    má.
  eng-WMB: LORD, why do you reject my soul? Why do you hide your face from me?
  tam-TCV: யெகோவாவே, நீர் ஏன் என்னைப் புறக்கணிக்கிறீர்? உமது முகத்தை ஏன் எனக்கு மறைக்கிறீர்?
  ceb-ULB: Yahweh, nganong imo man akong gisalikway? Nganong gitago mo man ang imong
    panagway kanako?
  pol-UBG: Dlaczego, PANIE, odrzucasz moją duszę i ukrywasz przede mną swoje oblicze?
  urd-GVU: اے رب، تُو میری جان کو کیوں رد کرتا، اپنے چہرے کو مجھ سے پوشیدہ کیوں رکھتا
    ہے؟
  eng-OEBCW: Why, O Lord, do you spurn me, and hide your face from me?
  deu-1912: Warum verstößest du, HERR, meine Seele und verbirgst dein Antlitz vor
    mir?
  kan-2017: ಯೆಹೋವನೇ, ನನ್ನ ಪ್ರಾಣವನ್ನೇಕೆ ತಳ್ಳಿಬಿಟ್ಟಿ? ನಿನ್ನ ಮುಖವನ್ನು ಮರೆಮಾಡಿದ್ದೇಕೆ?
  yap-yap: SOMOL, mangfan ni ga be n’igeg? Mangfan ni ga be mithag owchem rog?
  hlt-MCSB: BOEIPA aw ba dongah nim ka hinglu he na hlahpham tih kai taeng lamkah
    na maelhmai na thuh mai?
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ዓይጋ ኔ ታና ሃኪሳይ? ኔኤኮ ዓኣፖ ካሮዋ ታ ጊዳፓ ዓይጋ ኔ ሺርሻይ?
  twi-ASANTE: Ao Awurade, adɛn nti na wopo me na wode wʼanim hinta me?
  eng-WEBU: LORD, why do you reject my soul? Why do you hide your face from me?
  acu-NT: Apuru ¿waruka winasha nakitrame? ¿Waruka winasha anumrutme?
  spa-PDDPT: ¿Por qué, oh Yavé, desechas mi alma? ¿Por qué escondes de mí tu rostro?
  gun-gun: Senhor, mba'e re tu xereja ri? Mba'e re tu xevy pe nderejexa ukavei ri?
  agu-BL: ¿Mbi tzuntz yi qui't na pek'u' swe'j? ¿Mbi xac na tew tibu' tzinwutz?
  ilo-ULB: O Yahweh, apay a laklaksidennak? Apay nga ilengedmo ti rupam kaniak?
  kpg-kpg: Meenei Dimaadua, Goe guu hudu au gi daha beleiaha? Goe guu huli gi daha
    mo au beleiaha?
  uig-ARA: ئى پەرۋەردىگار، نېمىگە جېنىمنى تاشلىۋەتتىڭ؟ نېمىگە جامالىڭنى مەندىن يوشۇردۇڭ؟
  sus-sus: N Marigi, n tan i xilima, gɛɛsɛgɛ yo gɛɛsɛgɛ n i maxandima.
  pon-2006: Maing KAUN, dahme komw ketin soingkiniehla? Dahme komw ketin sohpeikihwei
    sang ie?
  jae-jae: O Apômtau, amboac ondoc kôtiŋ aê su ma gôsaŋ laŋômanô auc gêdêŋ aê.
  ksd-ksd: Luluai, ta ra ava u vung vue iau? Ta ra ava u ive ra matam kan iau?
  tur-YTC: Ey Yahve, canımı neden reddediyorsun? Neden yüzünü benden gizliyorsun?
  bel-N: Але я галашу да Цябе, ГОСПАДЗЕ, і раніцаю малітва мая сустракае Цябе.
  grc-BRENT: Σὸς ὁ βραχίων μετὰ δυναστείας· κραταιωθήτω ἡ χείρ σου, ὑψωθήτω ἡ δεξιά
    σου.
  kpr-kpr: Bajari, ni redae na imboe eresi? Ni redae na gukai erefutesi?
  ind-AYT: (88-15) Ya TUHAN, mengapa Engkau menolak jiwaku? Mengapa Engkau menyembunyikan
    wajah-Mu dariku?
  yom-yom: Bila mbi ngeyo Yave wundozidi e ? Ayi bila mbi wulembo tsuekila zizi kiaku
    e ?
  yut-yut: Mani Yawe, nido manji namɨsal? Nido pasɨl namɨsal?
  nya-nya: Inu Yehova nʼchifukwa chiyani mukundikana ndi kundibisira nkhope yanu?
  hrv-hrv: Ipak ja vapijem tebi, Jahve, prije jutra molitvom te pretječem.
  mps-mps: Tiali goli, Genuai Bidi, magi baso ena nago tudiba mubawe? Magi baso nage
    enade geme duala sobawe?
  tpi-tpi: Tasol Bikpela, bilong wanem yu givim baksait long mi? Bilong wanem yu hait
    long mi?
  dan-1931: Men jeg, o HERRE, jeg råber til dig, om Morgenen kommer min Bøn dig i
    Møde.
  vie-OVCB: Chúa Hằng Hữu ơi, sao Ngài từ bỏ con? Sao Chúa giấu mặt không cho con
    thấy?
  guj-2017: હે યહોવાહ, તમે મને કેમ તજી દીધો છે? શા માટે તમે તમારું મુખ મારાથી ફેરવો
    છો?
  pon-2006A: Maing KAUN, dahme komw ketin soingkiniehla? Dahme komw ketin sohpeikihwei
    sang ie?
  por-BRBSL: Yahweh, por que você rejeita minha alma? Por que você esconde seu rosto
    de mim?
  eng-OEBUS: Why, O Lord, do you spurn me, and hide your face from me?
  swe-swe: Men jag skriker ut till dig (ropar efter din hjälp), Herre (Jahve), på
    morgonen kommer min bön till dig.
  cth-cth: BAWIPA bangkongmaw ka hringnae hah na tâkhawng. Bangkongmaw kaimouh koehoi
    na minhmai na hro.
  twi-twi: Adɛn, Awurade, na wopo me na wode wʼanim hintaw me?
  hlt-hlt: BOEIPA aw ba dongah nim ka hinglu he na hlahpham tih kai taeng lamkah na
    maelhmai na thuh mai?
  tbz-SIM: N Yiɛ̀ nKuyie m búɔ́ fɔ̃́ nwe kɛ dɑ kuɔ̀nnɛ̀, bɑ́ dìì kṹnweńnì kɛ̀ m bɑ́ɑmmu
    tùɔ̀kɛmu ɑ borɛ̀.
  msy-2020: O Ikiavɨra Itir God, nɨ manmaghsua akɨrim ragha na gasara? Nɨ manmaghsua
    uan guam nan modo?
  dop-dop: Hɑɩ, Tɑcɑɑ, nyɑɣɑ mɑ yɑɑkɩ sɩ ń wɑɑsɩ-m nɑ mɑ́ sələməɣɩ-ŋ pɑɑ tɑnɑŋ ŋku.
  azb-azb: Ya Rəbb, niyə məni rədd edirsən? Niyə məndən üzünü gizlədirsən?
  eng-DBY: Why, O Jehovah, castest thou off my soul? [why] hidest thou thy face from
    me?
  hin-2017: हे यहोवा, तू मुझ को क्यों छोड़ता है? तू अपना मुख मुझसे क्यों छिपाता रहता
    है?
  wol-KYG: 'Aji Sax ji, man, yaw lay woo wall, xëy, kare la gii ñaan, ne la:'
  bjr-bjr: Oo Yaawee nanaree anee qini minni qisaidanee. Nanaree aneenna oori afiri
    qini qiqafaanoo qimasee kukeeqaidanee.
  eng-YLT: Why, O Jehovah, castest Thou off my soul? Thou hidest Thy face from me.
  kne-kne: Apay nga bomaybay-an ka, Apo?
  eng-WYC-2017: Lord, why puttest thou away my prayer; thou turnest away thy face
    from me?
  eng-WMBB: LORD, why do you reject my soul? Why do you hide your face from me?
  zat-NTPS: ¿Bizr chee̱ na' dxebéaj xíchaju' neda', Xran? ¿Bizr chee̱ na' quebe dxenná'u
    neda' chee̱ gácale̱nu' neda'?
  zty-NTPS: ¿Biẕ chen' žebéj yichjo' neda', X̱ana' Dios? ¿Biẕ chen' bi ẕwio' neda'
    nich gákḻeno' neda'?
  urd-GVH: ऐ रब, तू मेरी जान को क्यों रद्द करता, अपने चेहरे को मुझसे पोशीदा क्यों
    रखता है?
  rug-rug: Kei Zihova, na vegua ke veko pani au Goi? Na vegua ke va paere pule Nigo
    koa rau si Goi?
  gaz-gaz: Yaa Waaqayyo, ati maaliif na gatta? Fuula kees maaliif na duraa dhokfatta?
  fra-LSG: O Éternel! J’implore ton secours, Et le matin ma prière s’élève à toi.
  yal-yal: Alatala, n bata i xili, n mali. N ni i maxandima xɔtɔn yo xɔtɔn.
  iou-iou: Täŋira imata nämo nadäŋ namik täyan? Ba Ekäni, imata mäde ut namik täyan?
  haw-1868: E Iehova, no ke aha la oe e hoopailua mai i ko'u uhane? A huna hoi i kou
    maka ia'u?
  arb-NAV: لِمَاذَا يَا رَبُّ تَرْفُضُ نَفْسِي، وَتَحْجُبُ عَنِّي وَجْهَكَ؟
  ded-ded: O KEBU, ge ni wanuma kicmesuga nearu mesufunec, imocac hania mi negentegecduae.
  ewe-ewe: O! Yehowa, nu ka ta nègbem, eye nèɣla wò mo ɖem ɖo?
  eng-LEE: (88:15) Why, O Lord, wilt thou cast off my soul? [why] wilt thou hide thy
    face from me?
  asm-FB: হে যিহোৱা, কিয় তুমি মোক ত্যাগ কৰিছা? তোমাৰ মুখ মোৰ পৰা কিয় লুকুৱাই ৰাখিছা?
  sus-A: ﭑ مَرِفِ، ﭑ تَن عِ شِلِمَ، فّيسّفّ يٌ فّيسّفّ ﭑ عِ مَشَندِ مَ.
  fra-SBL: Yahvé, pourquoi rejettes-tu mon âme ? Pourquoi me cachez-vous votre visage ?
  hbo-hbo: וַאֲנִ֤י ׀ אֵלֶ֣יךָ יְהוָ֣ה שִׁוַּ֑עְתִּי וּ֝בַבֹּ֗קֶר תְּֽפִלָּתִ֥י תְקַדְּמֶֽךָּ׃
  kik-kik: Wee Jehova, nĩ kĩĩ gĩtũmĩte ũndiganĩrie na ũkaahitha ũthiũ waku?
  fra-NCL: Et moi, Yahweh, je crie vers toi, ma prière va au-devant de toi dès le
    matin.
  cek-AK: Angraeng, tipongah ka pakhra nang vah pae ving loe? Tipongah mikhmai nang
    hawk taak ving loe?
  cuk-cuk: Bab-Jehová, ¿ibiga be an-obane? ¿Ibiga be angi be-wagar odukue?
  uig-CYR: Қудрәтлик биләк сениңкидур; Күчлүктур Сениң қолуң, оң қолуң һәм көтириклүктур.
  tel-2017: యెహోవా, నువ్వు నన్ను ఎందుకు వదిలేస్తున్నావు? నీ ముఖాన్ని నాకెందుకు దాస్తున్నావు?
  hat-BSA: O SENYÈ, poukisa Ou rejte nanm mwen? Poukisa Ou kache figi Ou kont mwen?
  ukr-ONPU: Рамено Твоє могутнє, рука Твоя міцна, піднесена правиця Твоя.
  kos-kos: Efu ku kom sisyula, LEUM GOD? Efu ku kom ngetla likiyu?
  hbo-WLC: וַאֲנִ֤י ׀ אֵלֶ֣יךָ יְהוָ֣ה שִׁוַּ֑עְתִּי וּ֝בַבֹּ֗קֶר תְּֽפִלָּתִ֥י תְקַדְּמֶֽךָּ׃
  ibo-ibo: O Onyenwe anyị, gịnị mere i jiri jụ m? Gịnị mekwara i jiri zonarị m ihu
    gị?
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ତୁମ୍ଭେ କାହିଁକି ମୋʼ ପ୍ରାଣକୁ ପରିତ୍ୟାଗ କରୁଅଛ? ତୁମ୍ଭେ କାହିଁକି
    ମୋʼ ଠାରୁ ଆପଣା ମୁଖ ଲୁଚାଉଅଛ?
  chk-chk: Ai Samol mi Lapalap, pwota ka pöütieila, pwota ka aopa mesom seniei?
  rop-rop: YAWEI, wotfo yu nokambek mi? Wotfo yu gibit mi bekboun?
  ukr-1871: Чого, Господи, покидаєш душу мою, одвертаєш лице твоє від мене?
  yon-yon: O Yariman, komandewed ne kuu akmendanduwewen? Komandewed ne yaa kuu wedme
    yangmad danduwewen?
  deu-1951: (088-15) Warum, HERR, verwirfst du denn meine Seele und verbirgst dein
    Angesicht vor mir?
  eng-JPS: (88-15) LORD, why castest Thou off my soul? Why hidest Thou Thy face from
    me?
  srp-1865: Zašto, Gospode, odbacuješ dušu moju, i odvraæaš lice svoje od mene?
  lug-lug: Ayi Mukama, onsuulidde ki? Onkwekedde ki amaaso go?
  heb-heb: למה יהוה תזנח נפשי תסתיר פניך ממני׃
  ben-IRV: হে সদাপ্রভুু, তুমি কেন আমাকে পরিত্যাগ করেছ? আমার কাছ থেকে কেন তোমার মুখ
    লুকিয়ে রাখো?
  ntu-ntu: A' opxm kx drtqm satrpem bange, X sc tqesablqtipeq ninge.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਤੂੰ ਕਿਉਂ ਮੇਰੀ ਜਾਨ ਨੂੰ ਤਿਆਗਦਾ ਹੈਂ? ਤੂੰ ਆਪਣਾ ਮੂੰਹ ਮੈਥੋਂ ਕਿਉਂ ਲੁਕਾਉਂਦਾ
    ਹੈਂ?
  mya-JVB: အိုထာဝရဘုရား ၊ အကျွန်ုပ် ၏ ဝိညာဉ် ကို အဘယ် ကြောင့်ပယ် တော်မူသနည်း။ မျက်နှာ
    တော်ကို အကျွန်ုပ် မှ အဘယ်ကြောင့်လွှဲ တော်မူသနည်း။
  kgf-kgf: Yawe némac niŋac nuac qeri uŋana imi waizaŋ? Némac niŋac guac kic tanecga
    musaŋgé nénʒaŋ?
  tte-O: Tawae kaiwena kusikotanagau? Tawae kaiwena kumiya dagedagela-yagau?
  tbg-tbg: Mpo Noravauvo, te minti vauraravata, nantiharae are ti qoririma kera kukeqavira
    variaro?
  hmo-hmo: Lohiabada e, badina dahaka lau oi negea noho? Badina dahaka oiemu vairana
    be lau dekena amo oi hunia noho?
  zar-NT: ¿Bizx que nusán ládxuʼu nedaʼ, Xan? ¿Bizx que rucachiʼ loʼ lahuaʼ nedaʼ?
  urd-urd: ऐ ख़ुदावन्द, तू क्यूँ। मेरी जान को छोड़ देता है? तू अपना चेहरा मुझ से क्यूँ
    छिपाता है?
  rus-SYN: Крепка мышца Твоя, сильна рука Твоя, высока десница Твоя!
  bqc-SIM: Dii, mi wiilɛma, ma wabikɛa kↄↄ ì ka n kĩ́i.
  tcz-CHONGTHU: O Yahweh Pakai, ibolla kei nei paidoh hitam? Ibol a kei a kon a naki
    heimang hitam?
  mar-mar: हे परमेश्वरा, तू माझा त्याग का केलास? तू आपले मुख माझ्यापासून का लपवतोस?
  isl-isl: Ó, Drottinn, dag eftir dag bið ég fyrir lífi mínu.
  hlt-THB: Ikawtih Aw Bawipa, ni qoeng nawh, na haai na thuh hy voei?
  qub-qub: Tayta Dios nogataga ¿imanirtaj manacajman churamanqui? ¿Imanirtaj nogapitaga
    pacacunqui?
  bqp-bqp: Bↄ́yãi ntɛn gímaii, Dikiri? À kɛ̀ dera n mìkpɛrɛ zùmɛnɛɛ?
  hat-hat: (088:15) Seyè, poukisa ou voye m' jete lwen ou konsa? Poukisa ou kache
    figi ou pou mwen?
  eng-BSB: Why, O LORD, do You reject me? Why do You hide Your face from me?
  eng-WEBPB: LORD, why do you reject my soul? Why do you hide your face from me?
  kbq-kbq: Ra Anumzamoka nahigenka nenatrenka, kavugosa rukrahera hunka kamefira hunenamine?
  pon-pon: Main Ieowa, da me kom kotin kaje ia kila, o da me kom okila ki jilan ar
    mo i?
  nhe-BL: TOTECO, ¿para tlen tijcocolía noyolis? ¿Para tlen tiquijcuenía moxayac huan
    titlachiya sejcoyoc?
  wnc-wnc: Siwan ngana Buyambam tapa, dasingge gata masa nae namunggayak? Dasingge
    siknga gata nae kusopunggayak?
  bus-bus: Bↄ́yãnzin nɛ́ɛ giimazizi, Dii? À kɛ̀ dia n mìkpɛɛ zùmɛɛ?
  gub-BL: Màràzàwe tuwe hereityk pe ne. Màràzàwe tuwe erezeàmim ihewi.
  eng-DRA: 'Thy arm is with might. Let thy hand be strengthened, and thy right hand
    exalted:'
