verse: PSA.088.013
translations:
  mal-C: എങ്കിലും യഹോവേ, ഞാൻ അങ്ങയോട് സഹായത്തിനായി അപേക്ഷിക്കുന്നു; പ്രഭാതത്തിൽ എന്റെ
    പ്രാർഥന തിരുമുമ്പിൽ എത്തുന്നു.
  deu-TKW: Werden deine Wunder in der Finsternis kund und deine Gerechtigkeit im Lande
    des Vergessens?
  lin-lin: Boni, bikamwa na Yo eyebani kati na molili, mpe bosembo na Yo, kati na
    mokili ya bato oyo babosana ?
  mmx-mmx: Leeme Silok, a toro ru xusu una lok tooro ia. A ngising amisik tu at levenmaxantamak,
    kusu una lox asepsu ia basinge lanmet.
  eng-LSV: And I, to You, O YHWH, I have cried, || And in the morning my prayer comes
    before You.
  eng-GNV: But vnto thee haue I cryed, O Lord, and early shall my prayer come before
    thee.
  eng-WEBSTER: But to thee have I cried, O LORD; and in the morning shall my prayer
    come before thee.
  nhw-BL: Pero na nimitztzajtzilijtoc ta TOTECO, huan sesen ijnaloc nochi catli niquijtohua
    quema nimotlatlajtía ica ta ajsi hasta moixtla.
  swh-ONEN: Lakini ninakulilia wewe, Ee Bwana, unisaidie; asubuhi maombi yangu huja
    mbele zako.
  bba-bba: Bɑ koo kpĩ bu wunɛn mɑɑmɑɑki wɑ yɑm wɔ̃kurɔ? Bɑ koo kpĩ bu wunɛn ɡem tubu
    ɡɔriɔ mi bɑ rɑ tɔmbu duɑri?
  eng-KJVCPB: But unto thee have I cried, O Lord; And in the morning shall my prayer
    prevent thee.
  luo-luo: Anto aywakni mondo ikonya, yaye Jehova Nyasaye; lamona chopo e nyimi gokinyi.
  aii-aii: ܐܝܼܢܵܐ ܐܵܢܵܐ ܐܸܠܘܼܟ݂، ܝܵܐ ܡܵܪܝܵܐ، ܡܘܼܩܘܸܚ ܠܝܼ، ܘܒܨܲܦܪܵܐ ܨܠܘܿܬ‌ܝܼ ܠܟܸܣܠܘܼܟ݂
    ܟܹܐ ܐܵܬܝܵܐ.
  meu-meu: Iehova e, lau oi na tai henimumu, daba ai egu ḡuriḡuri e dae vasimu.
  npi-ULB: तर हे परमप्रभु, म तपाईंमा पुकारा गर्छु । बिहानै मेरो प्रार्थना तपाईंको
    सामु आउँछ ।
  yor-yor: Ṣùgbọ́n mo kígbe sí ọ fún ìrànlọ́wọ́, Olúwa; ní òwúrọ̀ ni àdúrà mí wá sọ́dọ̀
    rẹ.
  pes-OPCB: خداوندا، نزد تو فریاد برمی‌آورم و کمک می‌طلبم. هر روز صبح به پیشگاه تو
    دعا می‌کنم.
  tgl-ULB: Pero dumadaing ako sa iyo, Yahweh; sa umaga ay idinudulog ko sa iyong harapan
    ang aking mga panalangin.
  nop-nop: Yahwe, nu du nehitubu-lodaweŋ yoŋa kutiganilat. Helemahelemaŋ haniŋ hogohogok
    du ganinadilat.
  hui-hui: Anduane Homogo-o í̠na i̱ biamogo bibelo í̠ olalu ko. Egerebagi bibahendengi
    i̱na í̠hondo bi lalu haabo haruli.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကူ​မ​တော်​မူ​ရန်​ကိုယ်​တော်​အား​ဟစ်​ခေါ်​ပါ​၏။
  bod-N: འོན་ཀྱང་ཡ་ཝཱེ་ང་ཡིས་ཁྱེད་འབོད༌ཅིང༌། །ང་ཡི་གསོལ་འདེབས་ཞོགས་པར་ཁྱེད་དྲུང༌བསླེབ།།
  wsk-wsk: O Yawe, ani nikate saonga ko niawasam; turomola pempem aninga wosenga nikate
    betesam.
  sna-sna: Asi ndinochemera rubatsiro kwamuri, imi Jehovha; mangwanani, munyengetero
    wangu unosvika pamberi penyu.
  spa-BLM: Pero a ti, Yahvé, he clamado. Por la mañana, mi oración se presenta ante
    ti.
  cac-cac: A inxo pax Mamin Jehová, a d'ayach sval in b'a. A d'a q'uin̈ib'alil tzin
    lesalvi d'ayach.
  swh-ULB: Lakini ninakulilia wewe, Yahwe; wakati wa asubuhi maombi yangu huja kwako.
  bel-bel: Поўнач і поўдзень Ты стварыў; Фавор і Ярмон зь імя Твайго радуюцца.
  deu-ELBBK: Werden in der Finsternis bekannt werden deine Wunder, und deine Gerechtigkeit
    in dem Land der Vergessenheit?
  mbb-OT: Piru siak mulà, Nengazen, ne ebuyù a te tavang diyà te kenikew. Kada meselem
    ed-ampù a ziyà te kenikew.
  mal-2015: എന്നാൽ യഹോവേ, ഞാൻ നിന്നോടു നിലവിളിക്കുന്നു; രാവിലെ എന്റെ പ്രാർത്ഥന തിരുസന്നിധിയിൽ
    വരുന്നു.
  gup-gup: Bonj, wanjh ngaye ngakayhme ke ngudda Yawey. Bu kunbarnangarra rowk wanjh
    ngahdi yiwarrudj kore kumirrk ke.
  rmc-rmc: Džanel pes andro kaľipen pal tire zazraki? Džanel pes pal tiro spravodľišagos
    andre phuv, kaj hine o manuša, pre save pes bisterďa?
  nlg-nlg: Lord, inau tu tangi ni hahanga gatu itamua, tughu roropo tu kokoeliulivuti
    gatu itamua.
  pes-OPV: و اما من نزد تو‌ای خداوندفریاد برآورده‌ام و بامدادان دعای من در‌پیش تومی
    آید.
  ron-1924: Доамне, еу Ыць чер ажуторул ши диминяца ругэчуня мя се ыналцэ ла Тине.
  ben-OBCV: হে সদাপ্রভু আমি তোমার কাছে সাহায্যের জন্য প্রার্থনা করি; সকালে আমার প্রার্থনা
    তোমার সামনে রাখি।
  som-som: Laakiinse Rabbiyow, adigaan kuu qayshaday, Oo baryootankayguna subaxduu
    hortaada imanayaa.
  lat-VUC: 'aquilonem et mare tu creasti. Thabor et Hermon in nomine tuo exsultabunt:'
  eng-ASVBT: But unto thee, O Jehovah, have I cried; And in the morning shall my prayer
    come before thee.
  mna-mna: Mi nio na, tiŋiizi tio imama ku be uulu yo. O Yooba, aigule ta boozomen,
    zoŋ ise na, aŋmaŋgaŋga pa muriŋ mi suŋŋana tio imama ku.
  ita-1885: Ora quant'è a me, o Signore, io grido a te; E la mia orazione ti si fa
    incontro la mattina.
  eng-LXXUP: 'Thou hast created the north and the west: Tabor and Hermon shall rejoice
    in thy name.'
  eng-ULB: But I cry to you, Yahweh; in the morning my prayer comes before you.
  spa-VBL: Pero clamo a ti pidiendo ayuda; cada mañana oro a ti.
  fra-_FOB: Et moi, Éternel, je crie à toi; ma prière te prévient dès le matin.
  mal-mal: എന്നാൽ യഹോവേ, ഞാൻ അങ്ങയോട് നിലവിളിക്കുന്നു; രാവിലെ എന്റെ പ്രാർത്ഥന തിരുസന്നിധിയിൽ
    വരുന്നു.
  urd-GVR: Lekin ai Rab, maiṅ madad ke lie tujhe pukārtā hūṅ, merī duā subah-sawere
    tere sāmne ā jātī hai.
  suz-BL: परमप्रभु यावे, गो चहिं सुनी कना इन कली लोव़ पाइनुङ।
  eng-NOY: To thee do I cry, O LORD! In the morning doth my cry come before thee.
  ita-1927: Ma, quant’è a me, o Eterno, io grido a te, e la mattina la mia preghiera
    ti viene incontro.
  ckb-ckb: ئەی یەزدان، هاوار بۆ تۆ دەهێنم، بەیانییان نوێژم بەرەو ڕووت دێت.
  eng-BBE: But to you did I send up my cry, O Lord; in the morning my prayer came
    before you.
  xsi-xsi: Mine nde Yova Kindeni, naŋa asarâwa pa noko tu kuvilana. Naŋa uru ano pano
    ikura mboyo mboyo.
  kan-OKCV: ಆದರೆ ನಾನು ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ಕಡೆಗೆ ಮೊರೆಯಿಡುತ್ತೇನೆ. ಉದಯಕಾಲದಲ್ಲಿ ನನ್ನ ಪ್ರಾರ್ಥನೆಯು
    ನಿಮ್ಮನ್ನು ಎದುರುಗೊಳ್ಳುವುದು.
  tam-2017: நானோ யெகோவாவே, உம்மை நோக்கிக் கூப்பிடுகிறேன்; காலையிலே என்னுடைய விண்ணப்பம்
    உமக்கு முன்பாக வரும்.
  spa-RV-1909: Mas yo á ti he clamado, oh Jehová; y de mañana mi oración te previno.
  ron-BTF: Dar spre tine am strigat eu, DOAMNE; și dimineața rugăciunea mea te va
    întâmpina.
  eng-WEBP: But to you, LORD, I have cried. In the morning, my prayer comes before
    you.
  eng-FBV: But I cry out to you for help; every morning I pray to you.
  nld-1939: Daarom, Jahweh, roep ik U aan, Treedt iedere morgen mijn bede U tegen.
  nch-BL: Pero na nimitztzajtzilijtoc ta TOTECO, huan sese ijnaloc nochi cati niquijtohua
    quema nimotatajtía ica ta ajsi hasta moixpa.
  vie-1934: Còn tôi, Đức Giê-hô-va ơi, tôi kêu cầu cùng Ngài; Vừa sáng lời cầu nguyện
    tôi sẽ thấu đến trước mặt Ngài.
  cha-cha: 'Lao guajo iya jago, O Jeova, umaagangyo: yan ogaan tinayuyutto ufato gui
    menamo.'
  hin-CV: किंतु, हे याहवेह, सहायता के लिए मैं आपको ही पुकारता हूं; प्रातःकाल ही मैं
    अपनी मांग आपके सामने प्रस्तुत कर देता हूं.
  eng-OURB: But to you, Adonai, I have cried. In the morning, my prayer comes before
    you.
  spa-BES: Pero a ti envié mi clamor, oh Señor; por la mañana mi oración vino ante
    ti.
  tdx-tdx: Aa naho izaho, ihe ry Iehovà ty itoreovako; mifanalaka ama’o boak’andro
    o halalikoo.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ แต่​ข้าพระองค์ร้องทูลต่อพระองค์ ในเวลาเช้าคำอธิษฐานของข้าพระองค์จะขึ้นไปหาพระองค์
  por-BR-2018: Porém eu, SENHOR, clamo a ti; e minha oração vem ao teu encontro de
    madrugada.
  deu-ELO: Ich aber, Jehova, schreie zu dir, und am Morgen kommt mein Gebet dir zuvor.
  eng-WYC-2018: And, Lord, I cried to thee; and early my prayer shall before come
    to thee. (But, Lord, I cried to thee; and every morning my prayer hath come before
    thee.)
  epo-epo: Sed mi vokas al Vi, ho Eternulo, Kaj matene mia preĝo Vin renkontas.
  gfk-gfk: Iesen iau suah ukatiga ho ugu wara harharahut, Watong. Ra malaan no nugu
    sinasaring i hanuat taar taam.
  uig-PIN: Biraⱪ mǝn bolsam, Pǝrwǝrdigar, Sanga pǝryad kɵtürimǝn, Tang sǝⱨǝrdǝ duayim
    aldingƣa kiridu.
  beo-beo: Hina Gode, na da Dia na fidima:ne Dima wele sia:sa. Eso huluane hahabe
    na da Dima sia:ne gadosa.
  tpi-OTNT: Bikpela, mi save singaut long yu bilong yu helpim mi. Long olgeta moning
    mi save beten long yu.
  hau-SA: Amma ina kuka gare ka neman taimako, ya Ubangiji; da safe addu’ata kan zo
    gabanka.
  udu-udu: Hili aha/, ayy Tap̱a, gwokina ’twa/ e /e mo. E mon’thamo/ a’thom pem yaki’di
    bwambori /e mo.
  uig-LAT: Biraq men bolsam, Perwerdigar, Sanga peryad kötürimen, Tang seherde duayim
    aldinggha kiridu.
  nde-nde: Kodwa ngikhala kuwe ngoncedo, Oh Thixo; ekuseni umkhuleko wami uyafika
    kuwe.
  ton-ton: Ka naʻaku tangi kiate koe, ʻE Sihova; pea ʻi he pongipongi ʻe aʻu atu kiate
    koe ʻeku lotu.
  ces-1613: Zdaliž v známost přichází ve tmách div tvůj, a spravedlnost tvá v zemi
    zapomenutí?
  eng-WMB: But to you, LORD, I have cried. In the morning, my prayer comes before
    you.
  tam-TCV: ஆனாலும் யெகோவாவே, நான் உதவிகேட்டு உம்மை நோக்கிக் கதறுகிறேன்; காலையிலே எனது
    மன்றாட்டு உமக்கு முன்பாக வருகிறது.
  ceb-ULB: Apan nagtuaw ako kanimo Yahweh; sa kabuntagon ang akong pag-ampo anaa kanimo.
  pol-UBG: Lecz ja, PANIE, do ciebie wołam; rankiem wita cię moja modlitwa.
  urd-GVU: لیکن اے رب، مَیں مدد کے لئے تجھے پکارتا ہوں، میری دعا صبح سویرے تیرے سامنے
    آ جاتی ہے۔
  eng-OEBCW: I cry for help to you, in the morning my prayer comes before you.
  deu-1912: Aber ich schreie zu dir, HERR, und mein Gebet kommt frühe vor dich.
  kan-2017: ನಾನಾದರೋ ಯೆಹೋವನೇ, ನಿನಗೆ ಮೊರೆಯಿಡುತ್ತೇನೆ; ಮುಂಜಾನೆಯಲ್ಲಿ ನನ್ನ ವಿಜ್ಞಾಪನೆಯು ನಿನ್ನ
    ಮುಂದೆ ಬರುವುದು.
  yap-yap: SOMOL, gu be piningem ni gu be man ayuw; gubin e kadbul ni gu ma meybil
    ngom.
  hlt-MCSB: Tedae kai loh BOEIPA nang taengah ka pang tih mincang kah ka thangthuinah
    loh namah n'doe.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኔ ታና ማኣዳንዳጉዲ ኔ ባንሢ ታ ዒላታኔ፤ ጉቶዋ ሺኢጲፆ ታኣኮ ታ ኔ ቤርቶ ሺኢሻኔ።
  twi-ASANTE: Nanso Ao Awurade, mesu frɛ wo sɛ boa me; me mpaeɛbɔ duru wʼanim adekyeeɛ
    mu
  eng-WEBU: But to you, LORD, I have cried. In the morning, my prayer comes before
    you.
  acu-NT: Antsu wikia Apuru amin seajme. Kashik amincha wina seamurnaka antumtikiajme.
  spa-PDDPT: Pero yo te invoco, oh Yavé, Clamo por ayuda. De mañana mi súplica llega
    delante de Ti.
  gun-gun: Ha'e gui Senhor, xee ma ndevy ae ajapukai xepytyvõ aguã. Ko'ẽ te'ỹ'i re
    xee anhembo'e ndevy.
  agu-BL: Poro yi in wetz, cho'n na cu' inwutz teru'. Cyakil jalchan na no'c tan jakle'n
    ẍch'eybil wetz teru'.
  ilo-ULB: Ngem umawagak kenka, O Yahweh; dumanon ti kararagko kenka iti bigbigat.
  kpg-kpg: Meenei Dimaadua, au e gahigahi Goe belee hagamaamaa au. Nia luada huogodoo
    gei au e dalodalo adu gi di Goe.
  uig-ARA: بىراق مەن بولسام، پەرۋەردىگار، ساڭا پەرياد كۆتۈرىمەن، تاڭ سەھەردە دۇئايىم
    ئالدىڭغا كىرىدۇ.
  sus-sus: I xa kaabanako toma aligiyama? I xa tinxinyi kolonma yire dɛnnaxɛ xa fe
    bara nɛɛmu mixi ra?
  pon-2006: Maing KAUN, I patohwan likweriong komwi pwe komwi en ketin sewese ie;
    nimenseng koaros I kin patohwan kapakapohng komwi.
  jae-jae: O Apômtau, amboac tonaŋ aoc gêjac aôm. Ŋoc mec gêdêŋ aôm gêwac kêtôm bêbêcgeŋ
    samob.
  ksd-ksd: Ma Luluai, iau tar tangi tadav u, Ma ta ra malamalana kaugu niaring na
    vana rikai piram.
  tur-YTC: Ama ben ey Yahve, sana yakardım. Sabahleyin duam huzuruna gelir.
  bel-N: Ці ў цемры даведаюцца пра цуды Твае, і пра справядлівасьць Тваю — у зямлі
    забыцьця?
  grc-BRENT: Τὸν Βοῤῥᾶν καὶ θάλασσας σὺ ἔκτισας, Θαβὼρ καὶ Ἑρμὼν ἐν τῷ ὀνόματί σου
    ἀγαλλιάσονται.
  kpr-kpr: Avata Bajari, na jo amingo iraeri. Sifo atuterira evia inono, nimokena
    sonembaso dae kori sise banungeraena.
  ind-AYT: (88-14) Namun, aku, ya TUHAN, berseru kepada-Mu, pada pagi hari, doaku
    sampai ke hadapan-Mu.
  yom-yom: Vayi minu kuidi ngeyo ndinyamikina mu tomba lusadusu, mu nsuka lusambulu
    luama lunkuiza va ntualꞌaku.
  yut-yut: Yawe, nak gak da aŋpulugoki do yaŋ tɨdosot. Nak wɨsa dagokdo morap gak
    do bɨsit asat.
  nya-nya: Inu Yehova, Ine ndimalirira thandizo; mmawa mapemphero anga amafika pamaso
    panu.
  hrv-hrv: Zar se u tmini objavljuju čudesa tvoja i tvoja pravda u Zaboravu?
  mps-mps: Genuai Bidi, eno nageba i wabo, te nago ena tau somainu ebao. Te tigidali
    sogo kigamu eno gedu haluasa po wabo dao.
  tpi-tpi: Bikpela, mi save singaut long yu bilong yu helpim mi. Long olgeta moning
    mi save beten long yu.
  dan-1931: Er dit Under kendt i Mørket, din Retfærd i Glemselens Land?
  vie-OVCB: Lạy Chúa Hằng Hữu, con kêu xin Ngài. Từ sáng sớm, tiếng nguyện cầu thấu
    đến Chúa.
  guj-2017: પણ, હે યહોવાહ, હું પોકાર કરીશ; સવારે મારી પ્રાર્થના તમારી સમક્ષ આવશે.
  pon-2006A: Maing KAUN, I patohwan likweriong komwi pwe komwi en ketin sewese ie;
    nimenseng koaros I kin patohwan kapakapohng komwi.
  por-BRBSL: But para você, Yahweh, eu chorei. Pela manhã, minha oração vem diante
    de vocês.
  eng-OEBUS: I cry for help to you, in the morning my prayer comes before you.
  swe-swe: Ska dina under (förunderliga gärningar, mirakler) bli kända i det mörka?
    Och din rättfärdighet i de glömdas land?
  cth-cth: Hatei, Oe BAWIPA, nang koevah ka hram. Amom ka ratoumnae nang koe a pha
    han.
  twi-twi: Nanso Awurade, misu frɛ wo sɛ boa me; me mpaebɔ du wʼanim adekyee mu.
  hlt-hlt: Tedae kai loh BOEIPA nang taengah ka pang tih mincang kah ka thangthuinah
    loh namah n'doe.
  tbz-SIM: Bɛ̀ɛ̀ bo dibiìnnì miɛkɛ bɛ̀ bo bɑntɛ́ ɑ kó tidiɛtɑ̀ɑ̀? Wèè tɑ kudɔmbìùkù
    ò bo nɑ kɛ́bɑntɛ́ ɑ wetímɑ̀ɑ̀?
  msy-2020: O Ikiavɨra Itir God, kɨ mɨzarazibar uabɨn akurvaghasa, zurara nɨ ko mɨgei.
  dop-dop: Nɔɣɔlʋ tɑ nyɩ nyɑ́ kɔkɔlɔ nyəmnɑɑ tɔm kɛ səkpɛtʋɣʋ tɑɑ. Pəyele pɑ tɑ nyɩ
    nyɑ́ siɣisuɣu tɔm kɛ tɛtʋ nti tə tɑɑ yəlɑɑ wɛnɑ ləsɔɔʋ tɔ.
  azb-azb: Mən isə, ya Rəbb, Səni imdada çağırıram, Duam hər səhər hüzuruna qalxır.
  eng-DBY: But as for me, Jehovah, I cry unto thee, and in the morning my prayer cometh
    before thee.
  hin-2017: परन्तु हे यहोवा, मैंने तेरी दुहाई दी है; और भोर को मेरी प्रार्थना तुझ
    तक पहुँचेगी।
  wol-KYG: Ana kuy yég say kéemaan ci googu lëndëm? Ku lay seedeel njekk réew ma fàtte
    faloo?
  bjr-bjr: Oo Yaawee, anee qini dadaaqianneera aaraidaqa. Aiqama kananaana qinee aniara
    innaaru qidaqa.
  eng-YLT: And I, unto Thee, O Jehovah, I have cried, And in the morning doth my prayer
    come before Thee.
  kne-kne: Inagsapa ay mankarkararagak ay mankedaw si badang mo.
  eng-WYC-2017: And, Lord, I cried to thee; and early my prayer shall before come
    to thee.
  eng-WMBB: But to you, LORD, I have cried. In the morning, my prayer comes before
    you.
  zat-NTPS: Neda' dxuláwizra' Lue', Xrana' Dios. Xúgute̱ zila dxezrín lau' da dxenaba'
    Lue'.
  zty-NTPS: San neda' žḻiža' Le', X̱ana' Dios. Yógo'te zile da' ẕnnabla' Le' ženlen
    ḻawo' Le'.
  urd-GVH: लेकिन ऐ रब, मैं मदद के लिए तुझे पुकारता हूँ, मेरी दुआ सुबह-सवेरे तेरे सामने
    आ जाती है।
  rug-rug: Kei Zihova, arau si kabo atu koa Goi; pana munumunu si varavara atu si
    rau.
  gaz-gaz: Yaa Waaqayyo, ani garuu akka ati na gargaartuuf gara keetti nan iyyadha;
    ganamaanis kadhannaan koo fuula kee duratti ni dhiʼaata.
  fra-LSG: Tes prodiges sont-ils connus dans les ténèbres, Et ta justice dans la terre
    de l’oubli?
  yal-yal: I ya kabanako feene toɛ dimini ba? Ɲinan tima binbine xɔn dɛnaxan yi, i
    ya tinxinyaan kolonɲɛ mɛnni ba?
  iou-iou: Unita Ekäni, jop kumbero udeta täŋkentäkta gera yäyat. Tamimaŋ tamimaŋ
    gäkken gera yäk täyat.
  haw-1868: E kahea aku nae au ia oe, e Iehova; I ke kakahiaka hoi e halawai no ka'u
    pule me oe.
  arb-NAV: أَمَّا أَنَا فَإِلَيْكَ أَصْرُخُ مُسْتَغِيثاً يَا رَبُّ، وَفِي الصَّبَاحِ
    تَمْثُلُ صَلاتِي أَمَامَكَ.
  ded-ded: O KEBU, ni sifu asoac anu memeficac kiacgemma arohoma gearu nunumuna faiba
    haude.
  ewe-ewe: Ke wò, o Yehowae, mele ɣli dom na be nàxɔ nam, eye le ŋdi me la, nye gbedodoɖa
    neva gbɔwò.
  eng-LEE: (88:14) Yet I cry indeed aloud unto thee, O Lord; and in the morning shall
    my prayer come before thee.
  asm-FB: হে যিহোৱা, মই, মই হলে তোমাৰ ওচৰত কাকুতি কৰি কান্দিছোঁ, ৰাতিপুৱাতেই তোমাৰ
    আগত মোৰ প্ৰাৰ্থনা গৈ উপস্থিত হয়।
  sus-A: عِ شَ كَابَنَكٌ تٌمَ عَلِفِيَمَ؟ عِ شَ تِنشِنيِ كٌلٌنمَ يِرٍ دّننَشّ شَ قٍ
    بَرَ نّيمُ مِشِ رَ؟
  fra-SBL: Mais c'est à toi, Yahvé, que j'ai crié. Le matin, ma prière vient devant
    vous.
  hbo-hbo: הֲיִוָּדַ֣ע בַּחֹ֣שֶׁךְ פִּלְאֶ֑ךָ וְ֝צִדְקָתְךָ֗ בְּאֶ֣רֶץ נְשִׁיָּֽה׃
  kik-kik: No nĩngũgũkaĩra ũndeithie, Wee Jehova; rũciinĩ mahooya makwa mokaga harĩwe.
  fra-NCL: Tes prodiges sont-ils connus dans la région des ténèbres et ta justice
    dans la terre de l’oubli ?
  cek-AK: Toe Aw Angraeng, kai loe nang khaeah ka qah; akhawn bangah lawkthuihaih
    loe na hmaa ah phak boeh.
  cuk-cuk: Bab-Jehová, an bese goled, be an-bendakye. Wakudaryalaba an bese-goledgi,
    an be-amied.
  uig-CYR: Шимал вә җәнупни, уларни яратқансән, Табор вә Һәрмон чоққилири намиңни
    яңритип күйләр.
  tel-2017: అయితే యెహోవా, నేను నీకు మొరపెడతాను. ఉదయాన నా ప్రార్థన నీ దగ్గరికి వస్తుంది.
  hat-BSA: Men anvè Ou, O SENYÈ, mwen te kriye. Nan maten, lapriyè mwen vini devan
    Ou.
  ukr-ONPU: Ти створив північ і південь; гори Тавор і Хермон веселяться іменем Твоїм.
  kos-kos: LEUM GOD, nga pre nu sum in kasreyu. Nga pre nu sum ke lotutang nukewa.
  hbo-WLC: הֲיִוָּדַ֣ע בַּחֹ֣שֶׁךְ פִּלְאֶ֑ךָ וְ֝צִדְקָתְךָ֗ בְּאֶ֣רֶץ נְשִׁיָּֽה׃
  ibo-ibo: Ma Onyenwe anyị m, ọ bụ gị ka m na-akpọku. Ụtụtụ niile ka ekpere m ga na-abịa
    nʼebe ị nọ.
  ory-ory: ମାତ୍ର ହେ ସଦାପ୍ରଭୋ, ମୁଁ ତୁମ୍ଭ ନିକଟରେ କାକୂକ୍ତି କରିଅଛି ଓ ପ୍ରଭାତରେ ମୋʼ ପ୍ରାର୍ଥନା
    ତୁମ୍ଭ ନିକଟରେ ଉପସ୍ଥିତ ହେବ।
  chk-chk: Nge ngang, ai Samol mi Lapalap, üa siö ngonuk, iteiten lesosor üa iotek
    ngonuk.
  rop-rop: Bat YAWEI, mi jingat langa yu blanga album mi. Ebri moning mi prei langa
    yu.
  ukr-1871: Я ж, Господи, благаю тебе, і вранцї зустрічає тебе молитва моя.
  yon-yon: Kumban, o Yariman, eb yaa awawe ande baandimain, amkimo kuu eb yaa kurikuri
    kamimain.
  deu-1951: (088-14) Und doch habe ich zu dir, HERR, geschrieen, und am Morgen kommt
    dir mein Gebet entgegen.
  eng-JPS: (88-14) But as for me, unto Thee, O LORD, do I cry, and in the morning
    doth my prayer come to meet Thee.
  srp-1865: Ali ja, Gospode, k tebi vièem, i jutrom molitva moja sreta te.
  lug-lug: Naye nze, Ayi Mukama, naakabiriranga ggwe okunnyamba; buli nkya okusaba
    kwange kunaatuukanga gy’oli.
  heb-heb: ואני אליך יהוה שועתי ובבקר תפלתי תקדמך׃
  ben-IRV: কিন্তু, হে সদাপ্রভুু, আমি তোমার কাছে আর্তনাদ করি, সকালে আমার প্রার্থনা
    তোমার সামনে উপস্থিত হয়।
  ntu-ntu: A' krka'-zvzbo bam mz zbq kang kqlu, kx Yawe, Murde nayc mz drtwrm ninge.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਮੈਂ ਤੇਰੇ ਅੱਗੇ ਦੁਹਾਈ ਦਿੱਤੀ ਹੈ, ਅਤੇ ਅੰਮ੍ਰਿਤ ਵੇਲੇ ਮੇਰੀ ਪ੍ਰਾਰਥਨਾ
    ਤੇਰੇ ਹਜ਼ੂਰ ਆਵੇਗੀ?
  mya-JVB: အိုထာဝရဘုရား ၊ ကိုယ်တော် ကို အကျွန်ုပ် အော်ဟစ် ပါ၏။ နံနက် အချိန်၌ အကျွန်ုပ်
    ၏ ပဌနာ သည် ရှေ့တော်သို့ရောက် ပါ၏။
  kgf-kgf: Yawe ni guacnec sac guru héhéli génʒua. Siŋunec nuac ʒéwelecnanéŋ guac
    muru érémac.
  tte-O: O Yeoba, yayoga koliwo sagu kaiwena, malala kaigeda kaigeda yakawanoi koliwo.
  tbg-tbg: Noravauvo, vika kia ho mintiaveravata, te ai aareha ti kahaqiane ti vaunarave.
    Vo enta vo enta toqaqi te mintima keha ai aare vaunara.
  hmo-hmo: To Lohiabada e, lau ese oiemu durua totona lau tai henia noho. Daba neganai
    egu noinoi be oi dekenai lau gwauraia noho.
  zar-NT: Rulidzaʼ Liʼ nedaʼ para gácalenuʼ nedaʼ, ateʼ yuguʼ zila ridxín loʼ le rinábidaʼ
    Liʼ.
  urd-urd: लेकिन ऐ ख़ुदावन्द, मैंने तो तेरी दुहाई दी है; और सुबह को मेरी दुआ तेरे
    सामने पहुँचेगी।
  rus-SYN: Север и юг Ты сотворил; Фавор и Ермон о имени Твоем радуются.
  bqc-SIM: Wa n dabudabuↄ dↄ̃ a gusiau yã̀? N maakɛaↄ dↄ̃a ku wɛ́sia guu yã̀?
  tcz-CHONGTHU: O Yahweh Pakai nangma kakouve, niseh-a nakom a katao jingding ahi.
  mar-mar: परंतु हे परमेश्वरा, मी तुला आरोळी मारतो; सकाळी माझी प्रार्थना तुझ्यापुढे
    सादर होते.
  isl-isl: Getur myrkrið borið vitni um máttarverk þín? Hvernig eiga þeir sem búa
    í landi gleymskunnar að tala um hjálp þína?
  hlt-THB: Cehlai Aw Bawipa, qeennaak thoeh doena na venawh khy nyng, mymcang hqit
    awh kak cykcahnaak ing na hai pha law hy.
  qub-qub: Nogami ichanga Tayta Dios gamllata gayacaycämö. Tutallanami gamta mañacaycämö.
  bqp-bqp: Dikiri, matɛn ↄ́ↄ dↄnnɛ, ma aduakɛna kↄnkↄ dì ká n kĩnaa.
  hat-hat: (088:14) Seyè, m'ap rele ou vin ede mwen. Se chak maten m'ap lapriyè nan
    pye ou.
  eng-BSB: But to You, O LORD, I cry for help; in the morning my prayer comes before
    You.
  eng-WEBPB: But to you, LORD, I have cried. In the morning, my prayer comes before
    you.
  kbq-kbq: Hianagi Ra Anumzamoka naza huogu kagritega krafagea nehue. Maka nanterana
    kagritega nunamuna nehue.
  pon-pon: A i kin potoan likwir on komui, Main Ieowa nin manjan, ai kapakap pan lel
    won komui.
  nhe-BL: Pero na nimitztzajtzilijtoc ta TOTECO, huan sesen ijnaloc nochi tlen niquijtohua
    quema nimomaijtohua ica ta ajsi hasta moixtla.
  wnc-wnc: Buyambam tapa, nata gae akgatangamiakge ayanggawanggat. Sike tembana kuupbam
    tumuk wamu gae asinggan yanggat.
  bus-bus: Dii, mɛ́ɛ wii pɛɛnzi, ma aduakɛna kↄngↄ è ká n kiia.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, aze'eg newe hepytywà àwàm henoz pà ihe. Tuweharupi
    ku'em mehe aze'eg newe.
  eng-DRA: 'The north and the sea thou hast created. Thabor and Hermon shall rejoice
    in thy name:'
