verse: PSA.088.012
translations:
  mal-C: അവിടത്തെ അത്ഭുതങ്ങൾ അന്ധകാരത്തിലും അവിടത്തെ നീതിപ്രവൃത്തികൾ വിസ്മൃതിയുടെ
    നാട്ടിലും അറിയപ്പെടുന്നുണ്ടോ?
  deu-TKW: Wird deine Gnade im Grabe verkündigt, deine Treue im Abgrund?
  lin-lin: Boni, bolingo na Yo etatolamaka kati na kunda, mpe bosembo na Yo, kati
    na mboka ya bakufi ?
  mmx-mmx: Kereva, di ven levempanga sangsangu ram to xeneng at lenep i main bonot
    kopla di ven luvukat taram to lemenemen at labarongan, ua limixin diga domampe
    di? Kopmen tinotno.
  eng-LSV: Are Your wonders known in the darkness? And Your righteousness in the land
    of forgetfulness?
  eng-GNV: Shall thy wonderous workes be knowen in the darke? and thy righteousnes
    in the land of obliuion?
  eng-WEBSTER: Shall thy wonders be known in the dark? and thy righteousness in the
    land of forgetfulness?
  nhw-BL: Nepa campa tzintlayohua amo huelise tepohuilise nopa huejhueyi tiochicahual
    nextili catli tijchihua. Mijcatzitzi itztoque ipan se tlali campa ayacmo tleno
    quielnamiquij, huan amo huelis mitzelnamiquise para san ta tixitlahuac.
  swh-ONEN: Je, maajabu yako hujulikana mahali pa giza, au matendo yako ya haki katika
    nchi ya usahaulifu?
  bba-bba: Gɔribɑ bɑ koo kpĩ bu wunɛn bɔrɔkinirun ɡɑri ɡere siki wɔruɔ? Bɑ koo kpĩ
    bu wunɛn tɔn ɡeerun ɡɑri ɡere ɡɔribun wɑ̃ɑ yerɔ?
  eng-KJVCPB: Shall thy wonders be known in the dark? And thy righteousness in the
    land of forgetfulness?
  luo-luo: Timbeni miwuoro bende ongʼere kama otimo mudhono, kata timbeni makare e
    piny ma ilalieno?
  aii-aii: ܗܵܐ، ܒܸܬ ܦܵܝܫܝܼ ܝܕܝܼܥܹܐ ܒܚܸܫܟܵܐ ܕܘܼܡܵܪ̈ܘܼܟ݂، ܝܲܢ ܒܐܲܪܥܵܐ ܕܡܲܢܫܲܝܬܵ‌ܐ ܙܲܕܝܼܩܘܼܬܘܼܟ݂؟
  meu-meu: Dibura gabuna ai oiemu hoa karadia na mai dibadia, eiava helalo-boio tanona
    ai oiemu hahemauri karadia na e helalo taomu a?
  npi-ULB: के तपाईंका अचम्‍मका कामहरू अन्‍धकारमा, वा तपाईंको धार्मिकता बिर्सने ठाउँमा
    थाहा हुनेछ र?
  yor-yor: A ha lè mọ iṣẹ́ ìyanu rẹ ní òkùnkùn bí àti òdodo rẹ ní ilẹ̀ ìgbàgbé?
  pes-OPCB: آیا معجزهٔ تو در آن مکان تاریک دیده می‌شود؟ آیا می‌توان در عالم خاموشی
    از وفاداری و عدالت تو سخن گفت؟
  tgl-ULB: Malalaman ba ang kamangha-mangha mong mga ginawa sa kadiliman, o ang iyong
    katuwiran sa lugar ng pagkamakalimutin?
  nop-nop: Meeniŋ meyotneŋ hakiiŋ adi kunumneniŋ kudi tilaŋ u maaŋbe kaiŋ? Kaŋ meeniŋ
    kadakadok kwetneŋ hakiiŋ adi du’walaŋ titiŋge momooŋ u maaŋbe kaiŋ?
  hui-hui: Arumaha karume í̠na agalime nabiaga ale biriliru de handagabe. Dindi ina
    embedaho waheneha pu karume í̠na mana bayale tigabi bereru de handagabe.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​ထူး​ဆန်း​သော​နိ​မိတ်​လက္ခ​ဏာ များ​ကို ထို​မှောင်​မိုက်​ရာ​အ​ရပ်​၌​လည်း​ကောင်း၊
    ကိုယ်​တော်​၏​ကောင်း​မြတ်​တော်​မူ​ခြင်း​ကို မေ့​လျော့​ရာ​အ​ရပ်​၌​လည်း​ကောင်း​သိ​မြင်​ခြင်း
    ရှိ​ပါ​သ​လော။
  bod-N: མུན་ནག་ཁྲོད་དུ་ཁྱེད་ཀྱི་ངོ་མཚར༌དང༌། །བརྗེད་པའི་གནས་སུ་དྲང་ལུགས་རྟོགས་འགྱུར༌རམ།།
  wsk-wsk: Agi kariimet kueman ale mutim tiromorom biya mu ningi bagasan mu, nika
    kiwem bibiya duap duap betesam mu ko ari ikimon i? Mena. Kariimet nungamili sapa
    namara ko kuwim te namaman mu, nika kiwem ningo diram betesam mu nuna me ko ikisan.
  sna-sna: Ko, zvishamiso zvenyu zvinozivikanwa munzvimbo yerima, kana mabasa akarurama
    enyu munyika yokukanganwa here?
  spa-BLM: ¿Se dan a conocer tus maravillas en la oscuridad? ¿O tu justicia en la
    tierra del olvido?
  cac-cac: ¿Tocval ay mach d'a scal b'aj ay sq'uic'alq'uinalil chamel ol ilancot a
    tojolal yed' tas satub'tac tza c'ulej? A d'a scal eb' chamnac chi' sb'atcan satc'olal
    smasanil.
  swh-ULB: Matendo yako ya ajabu yatajulikana gizani? au haki yako katika mahali pa
    usahaulifu?
  bel-bel: Твае - нябёсы і Твая - зямля; сусьвет, і што напаўняе яго, Ты заснаваў.
  deu-ELBBK: Wird deine Güte erzählt werden im Grab, im Abgrund deine Treue?
  mbb-OT: Kenà egkaahà is egkengein-inuwan he menge vaal nu wey is ketazeng nu ziyà
    te merusirem he lugar te nemematey en, su zutun he lugar kenè en egketenuzan is
    langun.
  mal-2015: അന്ധകാരത്തിൽ നിന്റെ അത്ഭുതങ്ങളും വിസ്മൃതിയുള്ള ദേശത്തു നിന്റെ നീതിയും
    വെളിപ്പെടുമോ?
  gup-gup: Yiddok bininj nawu kabirridi kore kumunun duninjh ngundikurdunan bu ngudda
    yikurduyime kundulkarre dorrengh ke? Yiddok kabirriburrbun kore ngudda yidjalkurduyime
    kundjalmak duninjh, dja bedda wanjh kabirriyo kore kabirrimayaliyakmen?
  rmc-rmc: Vakerel pes andro hrobos pal tiro verno kamiben a andro than le meribnaskro
    pal tiri vernosť?
  nlg-nlg: Na lei totobo uto to gonighi tua kara nighighi tana bona te pungi gaa!
    Pa nimua hahanga kara ghilalaa tana komu te pariparilee?
  pes-OPV: آیا کارعجیب تو در ظلمت اعلام می‌شود و عدالت تودر زمین فراموشی؟
  ron-1924: Сунт куноскуте минуниле Тале ын ынтунерик ши дрептатя Та ын цара уйтэрий?
  ben-OBCV: অন্ধকারের স্থানে কি তোমার আশ্চর্য কাজ অথবা বিস্মৃতির দেশে কি তোমার ধার্মিক
    কার্যাবলি জানা যায়?
  som-som: Yaababkaaga miyaa gudcurka lagu ogaanayaa? Xaqnimadaadana ma waxaa lagu
    ogaanayaa dalka illoobidda?
  lat-VUC: 'Tui sunt cæli, et tua est terra: orbem terræ, et plenitudinem ejus tu
    fundasti;'
  eng-ASVBT: Shall thy wonders be known in the dark? And thy righteousness in the
    land of forgetfulness?
  mna-mna: Zin wal ta timbotmbot la zugut leleene na, tiute mos ku bibip? Mi zin wal
    ta timbotmbot la meeteŋan murin mi tomtom matan mbeleele kat zin na, zin matan
    iŋgalŋgal mbulu ku ndeeŋeŋana? Som kat!
  ita-1885: Le tue maraviglie si conosceranno esse nelle tenebre? E la tua giustizia
    nella terra dell'obblio?
  eng-LXXUP: 'The heavens are thine, and the earth is thine: Thou hast founded the
    world, and the fullness of it.'
  eng-ULB: Will your wonderful deeds be known in the darkness, or your righteousness
    in the place of forgetfulness?
  spa-VBL: ¿Las cosas maravillosas que haces son conocidas en las tinieblas? ¿Tu bondad
    es conocida en la tierra del olvido?
  fra-_FOB: Connaîtra-t-on tes merveilles dans les ténèbres, et ta justice dans la
    terre d'oubli?
  mal-mal: അന്ധകാരത്തിൽ അങ്ങയുടെ അത്ഭുതങ്ങളും വിസ്മൃതിയുടെ ദേശത്ത് അങ്ങയുടെ നീതിയും
    വെളിപ്പെടുമോ?
  urd-GVR: Kyā tārīkī meṅ tere mojize yā Mulk-e-farāmosh meṅ terī rāstī mālūm ho jāegī?
  suz-BL: मार, इन छक लाक्‍चा ङा गेय छिङछिङमी तुइक्‍नीमी? इन श्‍येत रे प्रोंइतीके बेक्‍शो
    मुर आन दातेमी तुइक्‍नीमी ङा?
  eng-NOY: Shall thy wonders be known in the dark, And thy justice in the land of
    forgetfulness?
  ita-1927: Le tue maraviglie saranno esse note nelle tenebre, e la tua giustizia
    nella terra dell’oblìo?
  ckb-ckb: ئایا لە تاریکایی کارە سەرسوڕهێنەرەکانت دەناسرێت، یان لە خاکی لەبیرچوون
    ڕاستودروستیت؟
  eng-BBE: May there be knowledge of your wonders in the dark? or of your righteousness
    where memory is dead?
  xsi-xsi: Tiambo kinzi tamâta simo nia kondoma ŋinde nde sikura tu simora noko ne
    mâsi ŋalaŋala, a? Tiambo kinzi tamâta muŋga simâte ŋinde nde sikura tu simora
    noko ne vetâŋa ara pinde, a? Tia ndo!
  kan-OKCV: ಕತ್ತಲೆಯಲ್ಲಿ ನಿಮ್ಮ ಅದ್ಭುತಗಳೂ ಮರೆತುಹೋಗಿರುವ ದೇಶದಲ್ಲಿ ನಿಮ್ಮ ನೀತಿಯೂ ತಿಳಿಯಲಾಗುವುದೋ?
  tam-2017: இருளில் உமது அதிசயங்களும், மறதியின் பூமியில் உமது நீதியும் அறியப்படுமோ?
  spa-RV-1909: ¿Será conocida en las tinieblas tu maravilla, ni tu justicia en la
    tierra del olvido?
  ron-BTF: Vor fi minunile tale cunoscute în întuneric și dreptatea ta în țara uitării?
  eng-WEBP: Are your wonders made known in the dark? Or your righteousness in the
    land of forgetfulness?
  eng-FBV: Are the wonderful things you do known in the darkness? Is your goodness
    known in the land of forgetfulness?
  nld-1939: Zal men in de duisternis uw wondermacht kennen, Uw gerechtigheid in het
    land van vergeten?
  nch-BL: Nepa campa tzintayohua amo huelise tepohuilise nopa huejhueyi tiochicahualnescayot
    cati tijchihua. Mijcatzitzi itztoque ipan se tali campa ayecmo teno quielnamiquij,
    huan amo huelis mitzelnamiquise para san ta tixitahuac.
  vie-1934: Các phép lạ Chúa há sẽ được biết trong nơi tối tăm sao? Và sự công bình
    Chúa há sẽ được rõ trong xứ bị bỏ quên ư?
  cha-cha: Siña y ninamanmanmo matungo gui jalom jomjom? yan y tininasmo gui jalom
    tano ni y manmalefa?
  hin-CV: क्या अंधकारमय स्थान में आपके आश्चर्य कार्य पहचाने जा सकेंगे, अथवा क्या विश्वासघात
    के स्थान में आपकी धार्मिकता प्रदर्शित की जा सकेगी?
  eng-OURB: Are your wonders made known in the dark? Or your righteousness in the
    land of forgetfulness?
  spa-BES: ¿Puede haber conocimiento de tus maravillas en la oscuridad? o de tu justicia
    en la tierra del olvido?
  tdx-tdx: Hampahafohineñe am-pimoromoroñañe ao hao o halatsà’oo, naho an-tanem-pandikofañe
    ao hao ty havañona’o?
  tha-KJV: ในความมืดเขาจะรู้จักการมหัศจรรย์ของพระองค์​หรือ ในแผ่นดินแห่งความหลงลืมเขาจะรู้จักความชอบธรรมของพระองค์​หรือ
  por-BR-2018: Serão conhecidas tuas maravilhas nas trevas? E tua justiça na terra
    do esquecimento?
  deu-ELO: Werden in der Finsternis bekannt werden deine Wunder, und deine Gerechtigkeit
    in dem Lande der Vergessenheit?
  eng-WYC-2018: Whether thy marvels shall be known in darknesses; and thy rightfulness
    in the land of forgetting? (Shall thy marvellous deeds be known in the dark places?
    or thy righteousness in the land of the forgotten? or in the land of oblivion?)
  epo-epo: Ĉu en la mallumo estos konataj Viaj mirakloj, Kaj Via justeco en la lando
    de forgeso?
  gfk-gfk: Diet nunure tar mah ira num tamat na melmel na gingilaan na kinarup tano
    subaan na kankado? Taie. Ma diet ing diet kis tano taman nong diet pai tale wara
    liklik leh tiga linge, diet nunure ira num takodasiana magingin? Taie.
  uig-PIN: Karamǝtliring zülmǝttǝ tonularmu? Ⱨǝⱪⱪaniyliⱪing «untulux zemini»dǝ bilinǝrmu?
  beo-beo: Dia hame ba:su liligi hou da, amo gasi sogebi amo ganodini ba:ma:bela:?
    Dunu ilia eno dunu amo da bogoi sogega daha hedolo gogolesa. Amo soge ganodini,
    Dia noga:idafa hou da dialoma:bela:?
  tpi-OTNT: Ating ol man i stap long matmat ol i lukim ol mirakel bilong yu? Na ol
    man i stap long ples bilong bagarap, ol i save lukim gutpela pasin bilong yu,
    a?
  hau-SA: An san ayyukanka masu banmamaki a wurin duhu ne, ko ayyukan adalcinka a
    lahira?
  udu-udu: A/momer pini mishu e mondhurumi’d mowa? Walla a/mo jin tana /e is ki me’d
    mmowoṯẖ ’kwani e mony’cesh jin dhaluwa dhal ’pen mishu mowa?
  uig-LAT: Karametliring zülmette tonularmu? Heqqaniyliqing «untulush zémini»de bilinermu?
  nde-nde: Izimanga zakho ziyaziwa yini endaweni yobumnyama, kumbe izenzo zakho zokulunga
    elizweni lokungabikho na?
  ton-ton: ‌ʻE ʻiloʻi hoʻo ngaahi ngāue fakaofo ʻi he poʻuli? Mo hoʻo māʻoniʻoni ʻi
    he fonua ʻoe fakangalo?
  ces-1613: I zdali bude ohlašováno v hrobě milosrdenství tvé, a pravda tvá v zahynutí?
  eng-WMB: Are your wonders made known in the dark? Or your righteousness in the land
    of forgetfulness?
  tam-TCV: உமது அதிசயங்கள் இருள் நிறைந்த இடத்திலும், மறதியின் நாட்டில் உமது நீதியான
    செயல்களும் அறியப்படுமோ?
  ceb-ULB: Masayran ba ang imong kahibulongang mga buhat diha sa kangitngit, o ang
    imong pagkamatarong sa dapit sa pagkalimot?
  pol-UBG: Czy twoje cuda pozna się w ciemnościach, a twoją sprawiedliwość w ziemi
    zapomnienia?
  urd-GVU: کیا تاریکی میں تیرے معجزے یا ملکِ فراموش میں تیری راستی معلوم ہو جائے گی؟
  eng-OEBCW: Can your wonders be known in the darkness, or your help in the land of
    forgetfulness?
  deu-1912: Mögen denn deine Wunder in der Finsternis erkannt werden oder deine Gerechtigkeit
    in dem Lande, da man nichts gedenkt?
  kan-2017: ಕತ್ತಲೆಯ ಲೋಕದಲ್ಲಿ ನಿನ್ನ ಮಹತ್ಕಾರ್ಯಗಳೂ, ಮರೆಯುವ ದೇಶದಲ್ಲಿ ನಿನ್ನ ನೀತಿಯು ತಿಳಿಯಲ್ಪಡುವವೋ?
  yap-yap: Gur, yibe guy e maang’ang rom ko fa gin nib lumor ara fel’ngim ko fare
    binaw rok e pi’in kanpag talrad?
  hlt-MCSB: Nang kah khobaerhambae te khohmuep khuiah, namah kah duengnah te lunghnilh
    kho ah a ming uh aya?
  mdy-ETH: ዲቃሢ ሄርሺሳ ማዻ ኔኤኮ ዹሞ ቤዛ ፂሉማኣ ኔኤሲ ዋሊንቴ ሳዓይዳ ዔርታ?
  twi-ASANTE: Wɔhunu wʼanwanwadeɛ wɔ beaeɛ a ɛhɔ aduru sum, anaa wo tenenee nnwuma
    wɔ awerɛfirie asase so?
  eng-WEBU: Are your wonders made known in the dark? Or your righteousness in the
    land of forgetfulness?
  acu-NT: ¿Tura jakaru ainamunam aints kichkisha ami pengker turamurmin tura ami wainchati
    takatrumin nintiminawak?
  spa-PDDPT: ¿Serán reconocidas tus maravillas en la oscuridad, Y tu justicia en la
    tierra del olvido?
  gun-gun: Pytũ reia py nda'u ojekuaa 'rã ri hexa pyrã rejapo va'e? Yvy hexarai pyre
    ikuaia re teĩ nda'u ojekuaa 'rã ri ndereko porãa?
  agu-BL: Na yi na quim jun, qui'ct xac. Junawes na tzaj. Qui'c rmeril tan tule'nu'
    tx'akx tc'u'l jun alma'.
  ilo-ULB: Maipakaammo kadi dagiti nakakaskasdaaw nga aramidmo iti kasipngetan, wenno
    ti kinalintegmo iti lugar iti pannakalipat?
  kpg-kpg: E hai behee, o mogobuna gu modongoohia i lodo di gowaa bouli, be go do
    dumaalia i lodo tenua o digau ala gu haga de langahia?
  uig-ARA: كارامەتلىرىڭ زۈلمەتتە تونۇلارمۇ؟ ھەققانىيلىقىڭ «ئۇنتۇلۇش زېمىنى»دە بىلىنەرمۇ؟
  sus-sus: I xa dugutɛgɛɲa xa fe falama gaburi kui? I xa xanunteya masenma naa?
  pon-2006: Ia duwe, sapwellimomwi manaman akan kin sansal nan wasa rotoroto de sapwellimomwi
    kalahngan nan sapwen me manukunuklahr akan?
  jae-jae: Êsêac oc sêsôm aômnêm gêŋtalô ŋawae aŋga gêsuŋbôm me masi. Oc sêsôm nêm
    biŋgêdêŋ lasê aŋga gamêŋ sêliŋ tauŋ siŋŋa me masi.
  ksd-ksd: Dave, da nunure kaum lavur papalum na kinaian ta ra bobotoi, Ma kaum mangamangana
    takodo ta ra gunan di valubane ra lavur magit i tana?
  tur-YTC: Harikaların karanlıkta, Sadakatin unutulmuşluk diyarında mı bilinir?
  bel-N: Ці будзе абвешчана ў магіле міласэрнасьць Твая, і вернасьць Твая — у [месцы]
    загубы?
  grc-BRENT: Σοί εἰσιν οἱ οὐρανοὶ, καὶ σή ἐστιν ἡ γῆ, τὴν οἰκουμένην καὶ τὸ πλήρωμα
    αὐτῆς σὺ ἐθεμελίωσας.
  kpr-kpr: Aminga ava, ambari embo aimi ninda tano mendeni mendeni tumba jinjagharida
    irera, aimi jo gae eraera. A ambari embo ofofo da kotari dadabusira, aimi ninda
    veka eveva gaveva eraesa, ava ne jo kotae eraera.
  ind-AYT: (88-13) Apakah keajaiban-keajaiban-Mu diketahui di dalam kegelapan, atau
    kebenaran-Mu di negeri yang terlupakan?
  yom-yom: Matsiminanga maku malenda zabakanga mu bibuangu bidi tombi voti mavanga
    maku masonga mu ntoto wowo batu bazimbakana mambu moso e ?
  yut-yut: Pɨlɨn tuk tamogwan ekwaŋ amɨn da wasokgo tapmɨmɨ toŋ uŋun dɨ pɨndakgaŋ?
    Amɨn gak da kɨlɨ ɨŋtaŋ yomgul tamokon ekwaŋ uŋun da aŋpakgo kɨlegɨ dɨ pɨndakgaŋ?
    Uŋun dɨmasi!
  nya-nya: Kodi zozizwitsa zanu zimadziwika ku malo a mdima, kapena ntchito zanu zolungama
    ku dziko la anthu oyiwalika?
  hrv-hrv: Zar se u grobu pripovijeda o tvojoj dobroti? O vjernosti tvojoj u Propasti?
  mps-mps: Te gų pagede bidibo bidi dabego te nago bomai sę ebo subo dawe? Tama
    te dolabo pesagede bidalubo bidi dabe, augwaligo nago te wiegi yai kolesaga subo
    da, agawe?
  tpi-tpi: Ating ol man i stap long matmat ol i lukim ol mirakel bilong yu? Na ol
    man i stap long ples bilong bagarap, ol i save lukim gutpela pasin bilong yu,
    a?
  dan-1931: Tales der om din Nåde i Graven, i Afgrunden om din Trofasthed?
  vie-OVCB: Cõi u minh sao biết việc diệu kỳ? Ai còn nhắc đức công chính Ngài trong
    đất quên lãng?
  guj-2017: શું અંધકારમાં તમારાં આશ્ચર્યકારક કૃત્યો અને વિસ્મરણના દેશમાં તમારા ન્યાયીપણાનાં
    કૃત્યો વિષે જણાવવામાં આવશે?
  pon-2006A: Ia duwe, sapwellimomwi manaman akan kin sansal nan wasa rotoroto de sapwellimomwi
    kalahngan nan sapwen me manokonoklahr akan?
  por-BRBSL: Suas maravilhas são conhecidas no escuro? Ou sua retidão na terra do
    esquecimento?
  eng-OEBUS: Can your wonders be known in the darkness, or your help in the land of
    forgetfulness?
  swe-swe: Berättas det om din nåd (omsorgsfulla kärlek) i graven, om din trofasthet
    i Abaddon (döden, avgrunden, förgörelsens plats)? [Det hebreiska ordet Abaddon
    har koppling till verbet att förstöra och förgöra och intensifierar dödens destruktivitet.
    Läggs någon i en grav så försvinner kroppen, den förmultnar bort. Se även .]
  cth-cth: Kângairu na sak e hah hmonae koe panue han na maw. Na lannae teh pahnim
    e ram dawk panue thai han na maw.
  twi-twi: Wohu wʼanwonwade wɔ beae a hɔ aduru sum, anaa wo trenee nnwuma no wɔ awerɛfiri
    asase so ana?
  hlt-hlt: Nang kah khobaerhambae te khohmuep khuiah, namah kah duengnah te lunghnilh
    kho ah a ming uh aya?
  tbz-SIM: Bɛ̀ɛ̀ bo difɔ̃̀tìrì miɛkɛ bɛ̀ nɑ̀ɑ́ nhɑ kó mɛsɑ̀ɑ̀ nkpɛ́ínɑ́ɑ̀? Yɑ́ɑ̀ bɛ̀ɛ̀
    duɔ́ kudɔnkù bɛ̀ bo nɑ́kɛ́ ɑ túmɛ̀ timɔ́mmɔnti yiɛ̀?
  msy-2020: Gumazamizir Oveaghuezibar Nguibar mɨtater kamɨn itiba, nɨ amir arazir
    kabar gari, o? O me danganir bar mɨtater kurar kamɨn ikia, nɨn akurvazir arazimɨn
    gari, o?
  dop-dop: Sətɑɑ yɔɣɔtəɣɩ nyɑ́ kʋpɑntʋ tɔm kɛ pɑ tɛɣɛ? Yɑɑ nyɑ́ teu tɔm kɛ pɑ yɔɣɔtəɣɩ
    ɑtɛtəlɛ tɑɑ?
  azb-azb: Xariqələrin qaranlıqdamı, Ədalətin unudulma diyarındamı tanınacaq?
  eng-DBY: Shall thy wonders be known in the dark? and thy righteousness in the land
    of forgetfulness?
  hin-2017: क्या तेरे अद्भुत काम अंधकार में, या तेरा धर्म विश्वासघात की दशा में जाना
    जाएगा?
  wol-KYG: Dees na siiwal sa ngor biir bàmmeel, mbaa sa worma ci paxum sànkute?
  bjr-bjr: Ani naaquqara ainaina asukunaki mariasa qafaidee. Sia qafaidaqa. Kuqiranaki
    finausa ani andeeqarana qafeefaree. Sia qafeefaranoo. Minara anee qini titaqisainaqa
    sia kuqua.
  eng-YLT: Are Thy wonders known in the darkness? And Thy righteousness in the land
    of forgetfulness?
  kne-kne: Ay maipaila aya din nakaskasdaaw ay inam-amag mo ya mabigbig din kinasiged
    mo sin mabolinget ay doy ay kad-an da ay din emey yan enggay malinglingan da?
  eng-WYC-2017: Whether thy marvels shall be known in darknesses; and thy right-fulness
    [or rightwiseness] in the land of forgetting?
  eng-WMBB: Are your wonders made known in the dark? Or your righteousness in the
    land of forgetfulness?
  zat-NTPS: ¿Welexúnbea benne' zaj xu'e̱ lataj chul-la na' ca naca da zrente̱ da dxunu',
    na' welexúnbea benne' zaj xu'e̱ naga quebe nu dxajsá lazre' le̱' ca nacu' xrlátaje?
  zty-NTPS: ¿Yeyónbia'gak benne' ka' zej yoe'e latje choḻen' ka nak da' ẕente da'
    žono'? ¿Yeyónbia'gak benne' zej yoe'e gan bi zoa no benne' žesá' ḻaže'e nakkzo'
    chawe'?
  urd-GVH: क्या तारीकी में तेरे मोजिज़े या मुल्के-फ़रामोश में तेरी रास्ती मालूम हो
    जाएगी?
  rug-rug: Lopu ta dogoro tugo pa korapa hinuporo sari na Mua tinavete variva magasadi,
    babe sari na Mua lineana pa vasina pu ele ta muliṉae palae.
  gaz-gaz: Dinqiiwwan kee dukkana keessatti, yookaan qajeelummaan kee biyya irraanfannaa
    keessatti ni beekamaa?
  fra-LSG: Parle-t-on de ta bonté dans le sépulcre, De ta fidélité dans l’abîme?
  yal-yal: Muxuna i ya hinanna fe falɛ gaburun kui ba? I ya lannayana fe falɛ halagi
    yireni ba?
  iou-iou: Bipmäŋ urani kome uken kudän kudupi kak täkaŋ? Nämo! Ba peŋpäŋ guŋ taŋpäŋ
    irani kome udeken naniktä gäkŋo bänep iron täga kaŋpäŋ nadäk täkaŋ? Nämotä nämoinik!
  haw-1868: E ikea anei kau hana mana maloko o ka pouli? A me kou pono hoi maloko
    o ka aina meki?
  arb-NAV: هَلْ فِي الظَّلامِ تُعْرَفُ عَجَائِبُكَ، وَفِي أَرْضِ النِّسْيَانِ يَظْهَرُ
    بِرُّكَ؟
  ded-ded: Kundung manau geac kucfaka bibiagoc naric mi negenggecde. Nga geng meficyunuma
    ebicfunac mesiyunuannec, imocngo ninigec amau naric mi fingectegerude.
  ewe-ewe: Ɖe woanya nu le wò nukunuwo ŋu le viviti me, alo le wò dzɔdzɔenyenyedɔwo
    ŋu le anyigba manyamanya dzia?
  eng-LEE: (88:13) Shall thy wonders be acknowledged in the darkness? and thy righteousness
    in the land of forgetfulness?
  asm-FB: অন্ধকাৰ স্থানত জানো তোমাৰ আচৰিত কৰ্ম জনা যাব? যি দেশৰ লোকক তুমি পাহৰি যোৱা,
    সেই ঠাইত জানো তোমাৰ ধাৰ্মিকতাৰ কার্য জনা যাব?
  sus-A: عِ شَ دُفُتّفّحَ شَ قٍ قَلَمَ فَبُرِ كُي؟ عِ شَ شَنُنتٍيَ مَسٍنمَ نَا؟
  fra-SBL: Tes merveilles se font-elles connaître dans l'obscurité ? Ou ta justice
    dans le pays de l'oubli ?
  hbo-hbo: הַיְסֻפַּ֣ר בַּקֶּ֣בֶר חַסְדֶּ֑ךָ אֱ֝מֽוּנָתְךָ֗ בָּאֲבַדֹּֽון׃
  kik-kik: Magegania maku nĩmonagwo kũndũ kũu kwa nduma, kana ciĩko ciaku cia ũthingu
    ikamenyeka bũrũri-inĩ ũcio wa kĩriganĩro?
  fra-NCL: Publie-t-on ta bonté dans le sépulcre, ta fidélité dans l’abîme ?
  cek-AK: Na sak ih dawnrai hmuennawk to khoving thungah panoek o tih maw? Na toenghaih
    doeh pahnet thaih prae ah panoek o tih maw?
  cuk-cuk: ¿Ar nega-sichigangi, be-ibmar-gegerdaklemalad wismarsi? ¿Ar napneg-ieleged-neggi,
    be-igar-inniki-imakleged wismarsi?
  uig-CYR: Асманлар сениңки, йәрму Сениңкидур, Җаһан һәм униңға толған һәммини бәрпа
    қилдиң.
  tel-2017: చీకట్లో నీ అద్భుతాలు తెలుస్తాయా? మరుభూమిలో నీ నీతి తెలుస్తుందా?
  hat-BSA: Èske mirak Ou yo va fèt parèt nan tenèb la? Oswa ladwati Ou nan peyi kote
    tout bagay bliye yo?
  ukr-ONPU: Твої небеса і земля Твоя; Ти заснував всесвіт і все, що наповнює його.
  kos-kos: Ya mwenmen lom liyeyuk in acn lohsr uh, Ku wo lom liyeyuk ke acn sin mwet
    mulkinyukla uh?
  hbo-WLC: הַיְסֻפַּ֣ר בַּקֶּ֣בֶר חַסְדֶּ֑ךָ אֱ֝מֽוּנָתְךָ֗ בָּאֲבַדּֽוֹן׃
  ibo-ibo: A na-amata banyere ọrụ ebube gị nʼebe ọchịchịrị dị? Ma ọ bụ ọrụ ezi omume
    gị, na ịdị mma gị niile nʼala ndị e chezọrọ echezọ?
  ory-ory: ଅନ୍ଧକାରରେ ତୁମ୍ଭର ଆଶ୍ଚର୍ଯ୍ୟକ୍ରିୟା ଓ ବିସ୍ମୃତି ଦେଶରେ ତୁମ୍ଭର ଧର୍ମ କି ଜଣାଯିବ?
  chk-chk: Ifa usun, ra silei usun om kewe manaman me lon lenien rochopwak, ika usun
    om kewe föförün pwüng me lon fanüen chokewe mi manlüküla?
  rop-rop: Olabat gin luk blanga yu klebabalawei deya langa det dakbala pleis? Najing.
    Olabat gin sabi blanga yu gudbalawei deya langa det pleis weya yu nomo jinggabat
    olabat enimo? Najing.
  ukr-1871: Хиба пізнають в темряві чудеса твої і справедливість твою в землї забуття?
  yon-yon: Binangke eb kuu anam andi yeman kuu kumunbon aom doriibdan kuu yikaadoo?
    Dowan! Eb yorokmo kamenabi kuu korem nonondandimbon aom doriibdan kuu yikaadoo?
    Dowan!
  deu-1951: (088-13) Werden deine Wunder in der Finsternis bekanntgemacht, deine Gerechtigkeit
    im Lande der Vergessenheit?
  eng-JPS: (88-13) Shall Thy wonders be known in the dark? and Thy righteousness in
    the land of forgetfulness?
  srp-1865: Eda li æe u tami poznati èudesa tvoja, i pravdu tvoju gdje se sve zaboravlja?
  lug-lug: Ebyamagero byo binaamanyibwanga mu kifo ekyo eky’ekizikiza? Oba ebikolwa
    byo eby’obutuukirivu bwo bye binaamanyibwanga mu nsi eyamala edda okwerabirwa?
  heb-heb: היודע בחשך פלאך וצדקתך בארץ נשיה׃
  ben-IRV: অন্ধকারে তোমার আশ্চর্য্য কাজ ও বিস্মৃতির দেশে তোমার ধার্ম্মিকতা কি জানা
    যাবে?
  ntu-ntu: X rblxpebz mz kxnzyrtzmqng nzrmc-krdr nzmyalz-esz'ngr-krm murde nzmncng
    mz nabz nzlo, X nivz lrm mrbrtr-alope kz mz drtwr, mz gq lr kxnzbzng.
  pan-pan: ਕੀ ਤੇਰੇ ਅਚਰਜ਼ ਅਨ੍ਹੇਰੇ ਵਿੱਚ ਜਾਣੇ ਜਾਣਗੇ, ਅਤੇ ਤੇਰਾ ਧਰਮ ਭੁੱਲਣਹਾਰੇ ਦੇਸ ਵਿੱਚ?
  mya-JVB: အံ့ဘွယ် သော အမှုတော်တို့ကို မှောင်မိုက် သော အရပ်၌ ၎င်း၊ ဖြောင့်မတ် တော်မူခြင်းတရားကို
    မေ့လျော့ ရာပြည် ၌ ၎င်း သိရ ကြပါမည်လော။
  kgf-kgf: Tunumaŋ qeriaiguc guac haka welic welicgia, waŋu baec eluŋ unuunuyaiguc
    guac haka solaŋa imi hia nimmu me?
  tte-O: Gubesi, yakato am paisowa ginauli kaba nuwapwanopwano sigitaili boniboniyai
    dedeina koina? Na am namwanamwa sigitai nuwanuwa-mwatain yanuwana koina? Nigele,
    nigele molosi.
  tbg-tbg: Voqama kero konkira ari vainaini variaka, vikae are nora kaiqa vare varianarara
    nai tiva ami nai tiva amivarave? Avu aato qumimaqama keha varianaini variaka,
    vika hoe are avuqavuqama kera ni varianarara tivaqi vivarave?
  hmo-hmo: Dibura sibona ia noho gabuna dekenai, oiemu hoa karadia idia diba, a? Idia
    laloaboio vadaeni mase taudia idia noho gabuna, unuseni be oiemu kara namodia
    do idia laloa, a?
  zar-NT: ¿Naruʼ gaca bëʼ le zxön runuʼ ga naʼ naca chul-la? ¿Naruʼ gaca bëʼ nacuʼ
    tsahuiʼ ga naʼ cuntu nu bi röjné?
  urd-urd: क्या तेरे 'अजायब को अंधेरे में पहचानेंगे, और तेरी सदाक़त को फ़रामोशी की
    सरज़मीन में?
  rus-SYN: Твои небеса и Твоя земля; вселенную и что наполняет ее, Ты основал.
  bqc-SIM: Wì n gbɛ̃kɛ galikɛ miau yã̀? Wì n náaiyã'ò kaalɛu yã̀?
  tcz-CHONGTHU: Muthim'in nathilbol kidang hohi aseiphong nadiuvem? Thil suhmil delna
    gama umhon na chonphat na hochu aseiphong theina diuvem?
  mar-mar: तुझ्या विस्मयकारक कृतीचे अंधारात किंवा विस्मरणलोकी तुझे नितीमत्व कळेल काय?
  isl-isl: Geta hinir látnu vegsamað gæsku þína? Syngja þeir um trúfesti þína?!
  hlt-THB: Thannaak awh nang ak kawpoek kyi ik-oeih sai ce sim na ak awm nu, am awhtaw
    lunghilhnaak qam awh nang a dyngnaak ik-oieh ai ce a mik sim nu?
  qub-qub: ¿Fiyupa yanauyaycaj chacaycho musyanmanchuraj milagrucunata rurashayquita?
    ¿Allicunata rurashayquita yarpanmanchuraj imatapis manana yarpäna pachachöga?
  bqp-bqp: Ò n daboyãnↄ dↄ̃ gusira gũnn yá? N yãmanakɛnanↄ dↄ̃na kú yãsãnguki
    gũnn yá?
  hat-hat: (088:13) Eske moun ki nan fènwa a ka wè mèvèy ou yo? Eske moun ki nan peyi
    kote yo bliye tout bagay la ka wè jan ou bon!
  eng-BSB: Will Your wonders be known in the darkness, or Your righteousness in the
    land of oblivion?
  eng-WEBPB: Are your wonders made known in the dark? Or your righteousness in the
    land of forgetfulness?
  kbq-kbq: Kaguvazama zama hu'nana zantamina hanimpina ke'za antahi'za hugahazafi?
    Hifi frizage'za vahe'mo'zama zamage'ma akanizmantaza vahe'mo'za fatgo kavukva
    zankura keaga huge antahigamige hugahazafi?
  pon-pon: Omui manaman akan pan janjaleda waja rotorot, o omui pun nan jap en me
    re jolar kin lamelame?
  nhe-BL: Nepa campa tzintlayohua ax huelise tepohuilise nopa huejhueyi chicahualnescayotl
    tlen tijchihua. Mijcatzitzi itztoque ipan se tlali campa ayoc tleno quiilnamiquij,
    huan ax huelis mitzilnamiquise para san ta tixitlahuac.
  wnc-wnc: Sike asikaya aminu keu zikaa komune yuaingga duya takngatui pasiwawi akaaing?
    Siwan aminu wai sinanga komune yuaingga gatane noman takngaka akaaing, ba wena?
  bus-bus: Wà n dabuyãnↄ dↄ̃ gusiaa guun yↄ́? N maakɛnanↄ dↄ̃na kú yãsãngukii guun
    yↄ́?
  gub-BL: Aipo teko wexak neremiapo kwer purumupytuhegatu kar haw ipytunahy mehe wà.
    Aipo teko wexak putar puruwi netyryk 'ymaw ywy ma'e wi heharaz taw rehe wà nehe.
  eng-DRA: 'Thine are the heavens, and thine is the earth: the world and the fulness
    thereof thou hast founded:'
