    uh — Oana elos su kom tiana sifil esam, Su kom fah tia ku in sifilpa kasru.
  hbo-WLC: נֶ֭חְשַׁבְתִּי עִם־י֣וֹרְדֵי ב֑וֹר הָ֝יִ֗יתִי כְּגֶ֣בֶר אֵֽין־אֱיָֽל׃
  ibo-ibo: A họpụtara mụ na ndị nwụrụ anwụ iche, dịka ndị e gburu egbu na-edina nʼili,
    ndị ị nakwaghị echeta ọzọ, ndị e kewapụrụ site na nlekọta gị.
  ory-ory: ଯେଉଁ କବରଶାୟୀ ହତ ଲୋକମାନଙ୍କୁ ତୁମ୍ଭେ ଆଉ ସ୍ମରଣ କରୁ ନାହଁ ଓ ଯେଉଁମାନେ ତୁମ୍ଭ ହସ୍ତରୁ
    ବିଚ୍ଛିନ୍ନ ହୋଇଅଛନ୍ତି, ସେହି ମୃତ ଲୋକମାନଙ୍କ ମଧ୍ୟରେ ମୁଁ ତ୍ୟକ୍ତ ହୋଇଅଛି।
  chk-chk: Üa usun eman mi pöütüla me lein ekewe somä, usun ekewe mi ninnila ra kon
    lon peias, pwal usun chokewe en kosap chüen chechemeniir, pun ka ärirewu seni
    om tütümwün.
  rop-rop: Olabat bin libum mi miselp, jis laik aibin gitkil en leidanbat langa greib
    garram ola dedbala pipul. Im jis laik yu God, bin fogedabat mi en kaan dum enijing
    blanga album mi.
  ukr-1871: Моє місце між мерцями, я наче ті вбиті, що лежать в домовинї, про котрих
    ти не згадуєш більше, і котрі далеко від руки твоєї.
  yon-yon: Ne kuu nenwene dukniwendaniib yaa kowiwen, ne kuu bobnoonman ye bobkonombon
    yiri angkimberemoon areb keraan kui. Ebbed ma meenewindo ye karub areb keraan,
    eb awawe oonewi kuu ne yaa menebokban kui.
  deu-1951: (088-6) Ich liege unter den Toten, bin den Erschlagenen gleich, die im
    Grabe ruhen, deren du nicht mehr gedenkst und die von deiner Hand abgeschnitten
    sind.
  eng-JPS: (88-6) Set apart among the dead, like the slain that lie in the grave,
    whom Thou rememberest no more; and they are cut off from Thy hand.
  srp-1865: Kao meðu mrtve baèen, kao ubijeni, koji leže u grobu, kojih se više ne
    sjeæaš, i koji su od ruke tvoje daleko.
  lug-lug: Bandese wano ng’afudde, nga ndi ng’abo be basse abalinda obulinzi entaana,
    nga tokyaddayo kubajjukira, era nga tewakyali kya kubakolera.
  heb-heb: במתים חפשי כמו חללים שכבי קבר אשר לא זכרתם עוד והמה מידך נגזרו׃
  ben-IRV: আমি মৃতদের মধ্যে পরিত্যক্ত, আমি কবরশায়ী মৃতদের মত, যাদের বিষয়ে তুমি আর
    চিন্তা করো না; কারণ তারা তোমার শক্তি থেকে বিচ্ছিন্ন হয়েছে।
  ntu-ntu: Nzapusr-ngrdr ninge namz kx nzyrtzmqng mz gq. Murde krlcng tzbzpeng nzmrbrtitrpe
    drtwr nidr x trpengr nzrmcti-krdr nzokatr-krm.
  pan-pan: ਮੈਂ ਮੁਰਦਿਆਂ ਵਿੱਚ ਸੁੱਟਿਆ ਗਿਆ ਹਾਂ, ਉਨ੍ਹਾਂ ਵੱਢਿਆ ਹੋਇਆ ਵਾਂਗੂੰ ਜਿਹੜੇ ਕਬਰ ਵਿੱਚ
    ਲੇਟੇ ਪਏ ਹਨ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਤੂੰ ਫੇਰ ਚੇਤੇ ਨਹੀਂ ਕਰਦਾ, ਅਤੇ ਓਹ ਤੇਰੇ ਹੱਥੋਂ ਵਿੱਛੜ ਗਏ ਹਨ।
  mya-JVB: အသေ ကောင်တို့တွင် ပစ် ထားသောသူ၊ ကွပ်မျက် ၍ သင်္ချိုင်း တွင်း၌ အိပ် နေသောသူတည်းဟူသော
    အောက်မေ့ တော်မ မူ၊ လက် တော်၏ မစခြင်းနှင့် ကွာဝေး သော သူကဲ့သို့ ဖြစ်ပါ၏။
  kgf-kgf: Ni imi humuc ic ionac sucginaiguc gilinénéŋa ésécnec. Nuhumugic kic suaŋ
    qeriaiguc heheya ésécnec. Humuc ic imi guac méra igucnec elicgé énécmimia, imuac
    niŋac gi imi ionac ménda niŋɋeli énécmianʒaŋ.
  tte-O: Silogabaegauko toboitao luwali mena, yau besiele siunuiyau yaboita na yakenokeno
    salai mena. Toboitaone kunuwa-mwatainagiliko, kaiwena am sagu silogabaenako.
  tbg-tbg: Mpo, qutu vi vaiintira qaqirake vuantemake, vaiinti nahenti ti qaqirake
    vuavo. Iqokaqi arukaa vaiintira vata quvitaaraqi qaqira aqukaantema kera, are
    ti taurukera kia ti kahaqiaramanta vauro.
  hmo-hmo: Mase taudia edia huanai lau idia rakatania vadaeni. Lau be idia alaia vadaeni
    tauna bamona, mase ena guri dekenai lau noho. Lau be, oi ese oi laloaboio momokani
    vadaeni tauna bamona, lau be, oi ese do oi durua lou lasi tauna bamona.
  zar-NT: en nagáʼanëʼ cáʼasö ladaj nupa chinátigaca, en ca nupa dë́gaca yeru ba,
    nupa naʼ bítiʼrö röjnenuʼ, en nusán noʼo léguequi.
  urd-urd: जैसे मक़्तूलो की तरह जो क़ब्र में पड़े हैं, मुर्दों के बीच डाल दिया गया
    हूँ, जिनको तू फिर कभी याद नहीं करता और वह तेरे हाथ से काट डाले गए।
  rus-SYN: навек утвержу семя твое, в род и род устрою престол твой”.
  bqc-SIM: Wà ma da gbɛ̃́ pↄ́ aalɛ si bɛdauↄu, ma gↄ̃ lán yɛ̃̀ɛɛsaidewa.
  tcz-CHONGTHU: Amahon mithi lah'a eidalha uvin lhan ah mithi lup'in kalum e. Keima
    hi suhmil in kaum tai, nami kaihoina a kon in eiki lamang tai.
  mar-mar: मला मृतामध्ये सोडून दिले आहे; अशा मृतासारखा जो कबरेत पडून राहतो, ज्याची
    तू आणखी दखल घेत नाहीस, ज्याला तुझ्या सामर्थ्यापासून कापून टाकले आहेत, त्यांच्यासारखा
    मी झालो आहे.
  isl-isl: „Líf hans er að fjara út,“ segja sumir, „það er vonlaust með hann.“
  hlt-THB: Thlak thikhqi anglakawh ni hoep unawh, thlang him unawh hlan awh ami soei
    amyihna, nang a khoemnaak ak khuiawh amak awm voel hawh thlangkhqi amyihna, nang
    ing anih ce am sim qoe voel hyk ti.
  qub-qub: Wañushanönami caycäpis. Wañojcunata pampashannönami caycä. Gam manana yanapashayquinömi
    caycä. Gongaycushayqui runacunanönami caycä.
  bqp-bqp: Ò pã kpàmai ò ma da gɛ̀nↄ tɛ́ lán gbɛ̃ kũ ò wutɛna miran sↄ̀rↄrↄnↄ bà,
    lán gbɛ̃ kũ ń yã dↄngu doro ń bàka kú kũnworonↄ bà.
  hat-hat: (088:6) Mwen tonbe atè tankou yon moun mouri, tankou yon moun yo touye
    ki kouche nan simityè. Wi, tankou yon moun ou bliye nèt, tankou yon moun ou pa
    ka fè anyen ankò pou li.
  eng-BSB: I am forsaken among the dead, like the slain who lie in the grave, whom
    You remember no more, who are cut off from Your care.
  eng-WEBPB: set apart amongst the dead, like the slain who lie in the grave, whom
    you remember no more. They are cut off from your hand.
  kbq-kbq: Zamagra fri vahe amu'nompi natrazage'na, fri' vahe'ma matipima asentegeno'ma
    maseankna hu'na mase'noe. Ana hugenka Kagra kazana antenka kegava huonante natranke'na
    haviza hu'noe.
  pon-pon: I wonon nan pun en me melar akan, me wonon nan joujou, me kom jolar kotin
    kupura, pwe re lokidokilar jan nan lim omui.
  nhe-BL: Tlacame nechtlahuelcajtoque para ma nimiqui. Niitztoc queja se tlen ya mijqui
    ipan tlatehuijcayotl huan nochi quiilcahuaj intla itztoya. Huan eltoc queja ta
    tinechilcajqui huan ayoc tinechmocuitlahuía.
  wnc-wnc: Sike na gwa napmambi na gwa kumbing aminkat yuamang. Na unzing aminu tapatuta
    aminu tapatu tanguwan kumbutna gapmaatang yuak binga. Na unzing aminu kundue asiknga
    botakuyak binga. Botake gatu dua gatayamunggayak binga yuat.
  bus-bus: Wà pã kpàmazi wà ma da gɛ̀nↄ tɛ́ lán gbɛ̃ kɛ̀ aↄ̃ↄ daɛna miran sↄ̀rↄrↄnↄ
    bà, lán gbɛ̃ kɛ̀ aↄ̃ yã dↄngu dↄro aↄ̃ bà kúnyo dↄroonↄ bà.
  gub-BL: Hereityk umàno ma'e kwer wainuinuromo a'e wà. Aiko zauxiapekwer umàno ma'e
    kwer tywypaw pe heityk pyrer wazàwe ihe. Nereharaz amo teko wanuwi wanehe nezekaiw
    ire nepytu'u pà. Aiko wazàwe ihe.
  eng-DRA: Thy seed will I settle for ever. And I will build up thy throne unto generation
    and generation.
