verse: PSA.088.005
translations:
  mal-C: മരിച്ചവരുടെ ഇടയിൽ തള്ളപ്പെട്ടവരെപ്പോലെയും ശവകുടീരത്തിൽ കിടക്കുന്ന വധിക്കപ്പെട്ടവരെപ്പോലെയുമാണ്
    ഞാൻ, അങ്ങ് അവരെ ഒരിക്കലും ഓർക്കുന്നില്ല, അങ്ങയുടെ കരുതലിൽനിന്ന് അവർ വിച്ഛേദിക്കപ്പെട്ടിരിക്കുന്നു.
  deu-TKW: Ich werde denen zugezählt, die in die Grube hinabfuhren; ich gleiche einem
    kraftlosen Manne.
  lin-lin: Batie ngai na molongo ya bato oyo bazali kokende na kunda ; nakeseni ata
    moke te na moto oyo azali lisusu na makasi te.
  mmx-mmx: Ak lok ngan laradi diga ke xepe i ro at lanmet eburu mi labarongan. A lok
    ngan lau ik midi ro xeneng at lamaaut at labarongan. La nenu ugara domampe axap
    pam nedi, la ixo epovo bok ba xusu una lok tooro nedi.
  eng-LSV: Among the dead—free, || As pierced ones lying in the grave, || Whom You
    have not remembered anymore, || Indeed, they have been cut off by Your hand.
  eng-GNV: Free among the dead, like the slaine lying in the graue, whome thou remembrest
    no more, and they are cut off from thine hand.
  eng-WEBSTER: 'Free among the dead, like the slain that lie in the grave, whom thou
    rememberest no more: and they are cut off from thy hand.'
  nhw-BL: Masehualme nechtlahuelcajtoque para ma nimiqui. Niitztoc quen se catli ya
    mijqui ipan tlahuilancayotl huan nochi quielcahuaj sintla itztoya. Huan eltoc
    quen ta techelcajqui huan ayacmo techmocuitlahuía.
  swh-ONEN: Nimetengwa pamoja na wafu, kama waliochinjwa walalao kaburini, ambao huwakumbuki
    tena, ambao wamekatiliwa mbali na uangalizi wako.
  bba-bba: Nɑ wɑ̃ɑ be bɑ ɡɔɔ dɔɔn wuurɔ. Nɑ ǹ mɑɑ dɑm mɔ.
  eng-KJVCPB: 'Free among the dead, Like the slain that lie in the grave, Whom thou
    rememberest no more: And they are cut off from thy hand.'
  luo-luo: Ojwangʼa kaachiel gi joma otho, mana kaka joma onegi monindo e bur, makoro
    ok ipar kuomgi kendo, joma ongʼad kargi oko e ritni.
  aii-aii: ܒܓܵܘܵܐ ܕܡܝܼ̈ܬܹ‌ܐ ܫܒ݂ܝܼܩܵܐ، ܐܲܝܟ݂ ܩܛܝܼ̈ܠܹܐ ܕܵܡܟ݂ܵܢܹ̈ܐ ܒܩܲܒ݂ܪܵܐ، ܕܠܹܐ ܕܵܟ݂ܪܹܬ
    ܠܗܘܿܢ ܐܚܹܪܢܵܐ، ܘܐܵܢܝܼ ܡ̣ܢ ܐܝܼܕܘܼܟ݂ ܦܝܼܫ ܠܗܘܿܢ ܩܛܝܼܥܹܐ.
  meu-meu: mase taudia bogaragidiai vada e kahua nege tauna na heto, e aladia taudia
    guri ai e hekuremu na heheto, oi so lalodia taomu badina be oi imamu ese vada
    e negedia daure taudia na heheto.
  npi-ULB: म मृतहरूका माझ त्यागिएको छु । म चिहानमा पल्टेको मृतजस्तै छु, जसको बारेमा
    तपाईंले कुनै चासो लिनुहुन्‍न, किनभने तिनीहरू तपाईंको शक्तिबाट टाढा हुन्‍छन् ।
  yor-yor: A yà mí sọ́tọ̀ pẹ̀lú àwọn òkú bí ẹni tí a pa tí ó dùbúlẹ̀ ní ipò ikú, ẹni
    tí ìwọ kò rántí mọ́, ẹni tí a gé kúrò lára àwọn tí ìwọ ń tọ́jú.
  pes-OPCB: مانند کشته‌ای که به قبر سپرده شده، مانند مرده‌ای که دیگر به یاد نخواهی
    آورد و لطف خود را شامل حالش نخواهی فرمود.
  tgl-ULB: Iniwan ako sa gitna ng mga patay; katulad ako ng mga patay na nakahimlay
    sa libingan, na wala ka nang pakialam dahil naalis na sila mula sa iyong kapangyarihan.
  nop-nop: Nu binabune me kumuhi dut hatat. Nu adi me nolidi me niŋ ulukumuŋa tukulune
    meyotneŋ hatak undiniŋ. Nu adi me agaŋ nadikaule tiyemiŋa kotigoŋ tuwot mu yehitubu-lodalaŋ
    nabugoŋ.
  hui-hui: Tigua i̱ yu wahayagola agali homeneru baba mandagi kogonida. I̱ agali marume
    bo wahalu pene ale howa homaliha wiradagua bidogoni. Agali mbira mbirali abogo
    lalu embedaho wahene biamogo bibe nahe aibe tobahe hagadagua i̱ haruda laro.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​သူ​သေ​ကဲ့​သို့​ဖြစ်​ပါ​၏။ အ​သတ်​ခံ​ရ​၍​သင်္ချိုင်း​တွင်း​ထဲ​သို့​ရောက်​ရှိ​နေ​သည့်
    သူ​သေ​ကဲ့​သို့​ဖြစ်​ပါ​၏။ ကိုယ်​တော်​လုံး​ဝ​သ​တိ​မ​ရ​သော​သူ၊ကိုယ်​တော် မ​စ​ရန်
    မ​ဖြစ်​နိုင်​သော​သူ​ကဲ့​သို့​ဖြစ်​ပါ​၏။
  bod-N: བསད་ནས་དུར་ཁུང་ནང་དུ་ཉལ་འདྲ༌བར། །ང་རང་གཤིན་པོའི་ཁྲོད་དུ་བསྐྱུར་བར༌མཛད། །ཁྱེད་ཀྱིས་དེ་རྣམས་ཐུགས་སུ་མི་དྲན༌ཞིང༌།
    །ཁོ་རྣམས་ཁྱེད་ཀྱི་ཕྱག་དང་ཡོངས་སུ༌བྲལ།།
  wsk-wsk: Ani aga sapaman se kariimet kuera nunga ningi bagasam iwita; ale kariimet
    nunga moman se kueman ale mutim ningi aniwasan se ni nunga kamili sapa namaram
    se saonga bo me nungaruko iwita ani bagasam.
  sna-sna: Ndakatsaurwa pamwe chete navakafa, savakaurayiwa vavete muguva, vamusingacharangaririzve,
    vakagurwa kubva pakuchengeta kwenyu.
  spa-BLM: apartada entre los muertos, como los muertos que yacen en la tumba, de
    quien ya no te acuerdas. Están cortados de su mano.
  cac-cac: Ichato ix in actajcanb'at d'a scal eb' chamnac svab'i. Icha eb' chamnac
    d'a oval, to mucb'ilxo eb' ticnaic, icha val chi' vaj svab'i. Icha eb' ix b'atcan
    satc'olal uuj, man̈xalaj a colval d'a eb', icha chi' vaj svab'i.
  swh-ULB: Nimetelekezwa miongoni mwa wafu; niko kama mfu alalaye katika kaburi, wao
    ambao wewe huwajari tena kwa sababu wametengwa mbali na nguvu zako.
  bel-bel: навечна ўгрунтую семя тваё, і твой род уладжу навечна».
  deu-ELBBK: Ich bin gerechnet zu denen, die in die Grube hinabfahren; ich bin wie
    ein Mann, der keine Kraft hat;
  mbb-OT: Mibey-anan ad iring duen te nemematey en. Neiring a zuen te nemematey en
    he nemeketayhad diyà te leveng; neiring a zuen te mibpenlipatan nu en he kenè
    nu en egketevangan.
  mal-2015: ശവക്കുഴിയിൽ കിടക്കുന്ന ഹതന്മാരെപ്പോലെ എന്നെ മരിച്ചവരുടെ കൂട്ടത്തിൽ ഉപേക്ഷിച്ചിരിക്കുന്നു;
    അവരെ നീ പിന്നെ ഓർക്കുന്നില്ല; അവർ നിന്റെ കയ്യിൽനിന്നു അറ്റുപോയിരിക്കുന്നു.
  gup-gup: Bininj ngandibawong yiman kayime kabirridjalkukbawon nawu birridowerrinj
    bininj. Ngaye ngayime yiman kayime bininj ngandibom dja ngadjalkukyo kore kumidj.
    Wardi minj kanburrbun dja ngahdi djarreh dja minj ngudda kannahnan.
  rmc-rmc: Som rachimen maškar ola, ko džan tele andro hrobos; som sar murš bi e zor.
  nlg-nlg: Inau tara sogha sania, te vaghau na tinoni tara tavughia i lokana na gilu
    tara nia ponolio, mara mua righi olia tua.
  pes-OPV: در میان مردگان منفرد شده، مثل کشتگان که در قبر خوابیده‌اند، که ایشان را
    دیگربه یاد نخواهی آورد و از دست تو منقطع شده‌اند.
  ron-1924: Стау ынтинс принтре чей морць ка чей учишь ши кулкаць ын мормынт, де каре
    ну-Ць май адучь аминте ши каре сунт деспэрциць де мына Та.
  ben-OBCV: আমি মৃতদের মধ্যে পরিত্যক্ত, আমি কবরে শুয়ে থাকা নিহতদের মতো, যাদের তুমি
    আর মনে রাখো না, আর যারা তোমার যত্ন থেকে বিচ্ছিন্ন হয়েছে।
  som-som: Oo meydadka lagu dhex tuuray, Sida kuwa la laayay oo xabaalaha yaal, Oo
    aanad mar dambe soo xusuusnayn, Kuwaas oo ah kuwa gacantaada ka go'ay.
  lat-VUC: Usque in æternum præparabo semen tuum, et ædificabo in generationem et
    generationem sedem tuam.
  eng-ASVBT: Cast off among the dead, Like the slain that lie in the grave, Whom thou
    rememberest no more, And they are cut off from thy hand.
  mna-mna: Iŋgi tizem yo ma aŋbombooreŋ sorok kembei ta zin wal meeteŋan. Nio kembei
    zin wal ta tikas zin ma timetmeete, mi tipiri zin sula naala, mi nu motom iŋgalŋgal
    zin mini som, mi kampe zin mini som.
  ita-1885: Io sono spacciato fra i morti, Come gli uccisi che giacciono nella sepoltura,
    De' quali tu non ti ricordi più; E che son ricisi dalla tua mano.
  eng-LXXUP: I will establish thy seed forever, And build up thy throne to all generations.
    Pause.
  eng-ULB: I am abandoned among the dead; I am like the dead who lie in the grave,
    about whom you care no more because they are cut off from your power.
  spa-VBL: Soy abandonado entre los muertos, tendido como un cadáver en la tumba,
    olvidado y dejado a tu cuidado.
  fra-_FOB: Gisant parmi les morts, tel que les blessés à mort, qui sont couchés dans
    le tombeau, dont tu ne te souviens plus, et qui sont séparés de ta main.
  mal-mal: ശവക്കുഴിയിൽ കിടക്കുന്ന ഹതന്മാരെപ്പോലെ എന്നെ മരിച്ചവരുടെ കൂട്ടത്തിൽ ഉപേക്ഷിച്ചിരിക്കുന്നു;
    അവരെ അങ്ങ് പിന്നെ ഓർക്കുന്നില്ല; അവർ അങ്ങയുടെ കൈയിൽനിന്ന് ഛേദിക്കപ്പെട്ടുപോയിരിക്കുന്നു.
  urd-GVR: Mujhe murdoṅ meṅ tanhā chhoṛā gayā hai, qabr meṅ un maqtūloṅ kī tarah jin
    kā tū ab ḳhayāl nahīṅ rakhtā aur jo tere hāth ke sahāre se munqate ho gae haiṅ.
  suz-BL: गो बेक्‍शो मुरपुकी नु तिल्‍चा पुंइसीशो बाक्‍नुङ। तुरसुम बाक्‍शो साइक्‍चा
    पुंइसीशो मुर खोदेंशो दुम्‍ती। मोपा इन क्‍येङा ङोन बाक्‍शो इन मफ्रुक्‍शो मुर खोदेंशो
    दुम्‍ती।
  eng-NOY: I am left to myself among the dead, Like the slain who lie in the grave,
    Whom thou no more rememberest, And who are cut off from thy [[protecting]] hand.
  ita-1927: Prostrato sto fra i morti, come gli uccisi che giaccion nella tomba, de’
    quali tu non ti ricordi più, e che son fuor della portata della tua mano.
  ckb-ckb: لەناو مردووان وازلێهێنراو، وەک کوژراوەکانی ناو گۆڕ ڕاکشاو، ئەوانەی ئیتر
    یادیان ناکەیتەوە، ئەوانەی دەستت لێیان شوشتووە.
  eng-BBE: My soul is among the dead, like those in the underworld, to whom you give
    no more thought; for they are cut off from your care.
  xsi-xsi: Naŋa atogo zugu tamâta toŋge kinzi sipu pâta imâte lâ, kala sio i karae
    ilâ ikeno kuru ilo. Ŋinde itogo kinzi sitambira karaeŋgu ikeno mateŋa tamâta ŋgininzi.
    Naŋa amo atogonzi tamâta ŋinde noko kalo kapa ndo ŋananzi, kinzi ŋinde noko pwai
    ne pavilâŋa piti ndo ŋananzi lâ.
  kan-OKCV: ಹತರಾದವರು ಸಮಾಧಿಯಲ್ಲಿ ಮಲಗಿದಂತೆ ನಾನೂ ಸತ್ತವರೊಂದಿಗೆ ಸೇರಿರುತ್ತೇನೆ. ಅವರನ್ನು ನೀನೆಂದೂ
    ಜ್ಞಾಪಿಸಿಕೊಳ್ಳುವುದಿಲ್ಲ. ನಿಮ್ಮ ಪರಿಪಾಲನೆಯಿಂದ ದೂರವಾಗಿದ್ದಾರೆ.
  tam-2017: மரித்தவர்களில் ஒருவனைப்போல் தள்ளப்பட்டிருக்கிறேன்; நீர் இனி ஒருபோதும்
    நினையாதபடி, உமது கையால் அறுக்கப்பட்டுபோய்க் கல்லறைகளிலே கிடக்கிறவர்களைப்போலானேன்.
  spa-RV-1909: Libre entre los muertos, como los matados que yacen en el sepulcro,
    que no te acuerdas más de ellos, y que son cortados de tu mano.
  ron-BTF: Liber printre morți, asemenea celor întinși în mormânt, de care nu îți
    mai amintești, iar ei sunt stârpiți de mâna ta.
  eng-WEBP: set apart among the dead, like the slain who lie in the grave, whom you
    remember no more. They are cut off from your hand.
  eng-FBV: I am abandoned among the dead, lying like a corpse in the grave, forgotten
    and beyond your care.
  nld-1939: 'Ik ben als de doden verstoten, Als lijken, die in het graf zijn gelegd:
    Aan wie Gij niet langer meer denkt, En die aan uw hand zijn onttrokken.'
  nch-BL: Masehualme nechtahuelcajtoque para ma nimiqui. Niitztoc quej se cati ya
    mijqui ipan tatehuilisti huan nochi quielcahuaj sinta itztoya. Huan eltoc quej
    ta techelcajqui huan ayecmo techmocuitahuía.
  vie-1934: Bị bỏ giữa kẻ chết, Giống như những kẻ bị giết nằm trong mồ mả, Mà Chúa
    không còn nhớ đến, Là kẻ bị truất khỏi tay Chúa.
  cha-cha: 'Mayute esta gui entalo y manmatae, taegüije y manmapuno ni y manaason
    jalom y naftan; ni y ti unjajaso mas: ni y manmautut guinin y canaemo.'
  hin-CV: मैं मृतकों के मध्य छोड़ दिया गया हूं, उन वध किए गए पुरुषों के समान, जो कब्र
    में पड़े हैं, जिन्हें अब आप स्मरण नहीं करते, जो आपकी हितचिंता के योग्य नहीं रह
    गए.
  eng-OURB: set apart among the dead, like the slain who lie in the grave, whom you
    remember no more. They are cut off from your hand.
  spa-BES: Mi alma está entre los muertos, como en el infierno, a la que no le das
    más vueltas; porque están separados de tu cuidado.
  tdx-tdx: Mihoriñe amo vilasio iraho, manahake o vinono mitsalalampatse an-kiborio,
    o tsy tiahi’o kañeo, o naito am-pità’oo.
  tha-KJV: เหมือนคนที่เขาทิ้งไว้ท่ามกลางคนตาย เหมือนคนถูกฆ่าที่นอนอยู่ในหลุมศพ ผู้​ที่​พระองค์​มิได้​ทรงระลึกถึ​งอ​ีก
    และเขาทั้งหลายถูกพรากเสียจากพระหัตถ์ของพระองค์
  por-BR-2018: Abandonado entre os mortos, como os feridos de morte que jazem na sepultura,
    aos quais tu já não te lembra mais, e já estão cortados para fora do poder de
    tua mão.
  deu-ELO: unter den Toten hingestreckt, gleich Erschlagenen, die im Grabe liegen,
    derer du nicht mehr gedenkst; denn sie sind von deiner Hand abgeschnitten.
  eng-WYC-2018: and free among dead men. As men wounded sleeping in sepulchres, of
    which men none (thou) is mindful (of) after; and they be put away from thine hand.
    (and free among the dead. Like the slain who sleep in tombs, or graves, of whom
    there is no one thou remembereth any more; yea, they all be cut off from thy help,
    or thy care.)
  epo-epo: Etendita inter mortintoj; Kiel mortigitoj, kuŝantaj en la tombo, Kiujn
    Vi jam ne rememoras Kaj kiuj estas forigitaj for de Via mano.
  gfk-gfk: Di te waak se tar iau tika ma ira minaat. Iau hoing ira hiruo diet noh
    taar ta ira midi ing pau lik habal um diet, ma diet te takutus talur no num harbalaurai.
  uig-PIN: Ɵlüklǝr arisiƣa taxlanƣanmǝn, Ⱪirilip ⱪǝbridǝ yatⱪanlardǝk; Sǝn ularni
    yǝnǝ ǝslimǝysǝn, Ular ⱪolungdin üzüp elinip yiraⱪ ⱪilinƣan.
  beo-beo: Na da bogogia:su sogebi amoga dialoma:ne fisi dagoi ba:sa! Na da fane legesu
    dunu agoane ilia uli dogoi ganodini dialebe agoai amo da Dia fidimu hamedene gogolesa
    gogoleidafa.
  tpi-OTNT: Ol i lusim mi na mi stap wantaim ol man i dai pinis. Mi olsem man narapela
    man i kilim i dai pinis na i stap long matmat. Mi olsem ol man yu lusim tingting
    olgeta long ol, na i no inap yu helpim ol moa.
  hau-SA: An ware ni tare da matattu, kamar waɗanda aka kashe da suke kwance a kabari,
    waɗanda ba ka ƙara tunawa, waɗanda aka yanke daga taimakonka.
  udu-udu: dhali mmowa e ki a’di jin dhalkunu ’pen e bwaman jwa mo, dhali wa e ki
    wathi/ jin ’koshkunu mmo/ish e jis jwa mo, dhali wa e ki uni gwansan kun dina
    /e ki ka e doḵ/e mo, haali/ uni ’ciṯẖkunu ’twa/ mo ’peni me’d pini mo.
  uig-LAT: Ölükler arisigha tashlan’ghanmen, Qirilip qebride yatqanlardek; Sen ularni
    yene eslimeysen, Ular qolungdin üzüp élinip yiraq qilin’ghan.
