    wanʒac.
  tte-O: Kowa am paisowa koina mwa kaukavao silogabaegau, uginauli koliyau besiele
    boita bwalaina koliyau imiyamiya kabo simiya-suwala koliyau. Yalaomako naenaena
    polowena kalona mena nige sowasowana yayabubu-gabaen,
  tbg-tbg: Are ti tonti koqeka qaqini vara kaaramanta vika ti taveha nunurama timite
    variavo. Te muaqeraqi vaiha viraqihai ruqemake vuarira aarava kia ho vaimantama
    vauro.
  hmo-hmo: Oi ese egu turana taudia oi hamaoroa, vadaeni idia ese lau idia rakatania.
    Oi ese lau oi hadikaia dainai, idia dekenai lau be gari gauna bamona. Lau be hegeregere
    dibura dekenai lau noho, bona lau heau mauri diba lasi.
  zar-NT: Nucuásuʼ yúguʼtë nupa núnbëʼa. Nunuʼ nedaʼ ca tu le taʼguti bönachi. Nadzunaʼ,
    en bitiʼ gaca irúajaʼ.
  urd-urd: तूने मेरे जान पहचानों को मुझ से दूर कर दिया; तूने मुझे उनके नज़दीक घिनौना
    बना दिया। मैं बन्द हूँ और निकल नहीं सकता।
  rus-SYN: Страшен Бог в великом сонме святых, страшен Он для всех окружающих Его.
  bqc-SIM: N pↄkũma tↄ̃̀a, a ísↄ̃ lɛ́ ma lɛ́.
  tcz-CHONGTHU: Keima hi doumah in neisem in kagol kapai ho neidelmang peh gamtai.
    Keima hi thang'ah ka-oh in kitoldoh theilouvin kaum e.
  mar-mar: तुझ्यामुळे माझ्या ओळखीचे मला टाळतात. त्यांच्या दृष्टीने माझा त्यांना वीट
    येईल असे तू केले आहे; मी आत कोंडलेला आहे आणि मी निसटू शकत नाही.
  isl-isl: Reiði þín hefur þrýst mér niður, hver holskeflan á fætur annarri kaffærir
    mig.
  hlt-THB: Ka pyikhqi awm ni lawh pe tiksaw cekkhqi am tyih kawi na ni sai hyk ti.
    Nik kqyp khak tiksaw ap cawn thai nyng;
  qub-qub: Gammi camacächishcanqui amïgöcunapis jaguiycamänanpaj. Gammi camacächishcanqui
    paycuna manana awantamänanpaj. Cananga caycä prësu mana gueshpiyta puydejnömi.
  bqp-bqp: N tò ma gbɛ̃nↄ ma zukũna, n tò ò ye ma kãiro. Ò ma tata, boki kunlo,
  hat-hat: (088:9) Ou fè tout zanmi m' yo lage m'. Yo yonn pa ka santi m' bò kote
    yo! Mwen fèmen yon kote mwen pa ka soti.
  eng-BSB: You have removed my friends from me; You have made me repulsive to them;
    I am confined and cannot escape.
  eng-WEBPB: You have taken my friends from me. You have made me an abomination to
    them. I am confined, and I can’t escape.
  kbq-kbq: Roneni'aramina nagritetira renatitranke'za vu'za e'za nehu'za zamago atenante'naze.
    Nagra frekani'a omanege'na krifu ahente'na manue.
  pon-pon: Kom kotiki woner kompoke pa i kan waja doo, kom kotin wia kin ia la me
    jued kot on ir, i jalidier o jo kak pitila.
  nhe-BL: Tijchijtoc para noteixmatcahua ma nechtlahuelcahuaca huan ma nechijiyaca.
    Eltoc queja niitztoc ipan se tlatzactli huan ax hueli niquisa.
  wnc-wnc: Siwan gata tasiwi ninane yanggatak notnata nae masa gwa namuking. Gata
    na sanga gawaknga tapatu binga tasiwi aminda nae asiknga bitakaing. Siwan waakngata
    na kaautde binga tanggaganuwan kunanga dua.
  bus-bus: Ń tò ma gbɛ̃nↄ ma zĩnna, ń tò aↄ̃ↄ ye ma kãziro. Wà ma kagura kɛ̀, bↄkii
    kuuro,
  gub-BL: Eremunyryk kar hemyrypar ihewi ne wà. Hemuro kar pe wanupe no. Aiko imunehew
    pyrer uhemaw rehe upuner 'ym ma'e ài.
  eng-DRA: 'God, who is glorified in the assembly of the saints: great and terrible
    above all them that are about him.'
