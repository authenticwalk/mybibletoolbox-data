verse: PSA.088.008
translations:
  mal-C: എന്റെ ഏറ്റവുമടുത്ത സ്നേഹിതരെപ്പോലും അങ്ങ് എന്നിൽനിന്ന് അടർത്തിമാറ്റിയിരിക്കുന്നു
    എന്നെ അവർക്ക് അറപ്പുള്ളവനാക്കിത്തീർത്തിരിക്കുന്നു. രക്ഷപ്പെടാൻ കഴിയാത്തവിധം എന്നെ
    കെണിയിൽ വീഴ്ത്തിയിരിക്കുന്നു;
  deu-TKW: Auf mir lastet dein Grimm, und alle deine Wogen drücken mich nieder. Sela.
  lin-lin: Kanda na Yo ya makasi ekweyeli ngai, bambonge na yango nyonso ezali konyokola
    ngai.
  mmx-mmx: Uga lok larapentangas tarak la digara raba rulu ia. Uga lox ia la limixin
    di milingot tarak. Ak lok keneng at loxokoxo at lanmeres, la axo epovo na sepsu.
  eng-LSV: You have put my acquaintance far from me, || You have made me an abomination
    to them, || Shut up—I do not go forth.
  eng-GNV: 'Thou hast put away mine acquaintance farre from me, and made mee to be
    abhorred of them: I am shut vp, and cannot get foorth.'
  eng-WEBSTER: 'Thou hast put away my acquaintance far from me; thou hast made me
    an abomination to them: I am shut up, and I cannot come forth.'
  nhw-BL: Tijchijtoc para noteiximatcahua ma nechtlahuelcahuaca huan ma nechijiyaca.
    Eltoc quen niitztoc ipan se tlatzactli huan amo hueli niquisa.
  swh-ONEN: Umenitenga na rafiki zangu wa karibu na kunifanya chukizo kwao. Nimezuiliwa,
    wala siwezi kutoroka;
  bba-bba: A mɑn mɔru seesi, mɑ n sɑ̃ɑre nɑ nim mwɛɛre.
  eng-KJVCPB: 'Thou hast put away mine acquaintance far from me; Thou hast made me
    an abomination unto them: I am shut up, and I cannot come forth.'
  luo-luo: Isemiyo osiepena mane ni machiegni koda mogik oringa, kendo isemiyo koro
    achalonegi mana koko. Odinna ma ok anyal tony;
  aii-aii: ܡܘܼܪܚܸܩ ܠܘܼܟ݂ ܝܵܕܥܵܢܝܼ̈ ܡܸܢܝܼ، ܥܒ݂ܝܼܕܸܢܘܼܟ݂ ܛܲܡܐܘܼܬܵ‌ܐ ܐܸܠܵܝܗ‌ܝ، ܦܝܼܫܵܐ
    ܝܘܸܢ ܚܒ݂ܝܼܫܵܐ ܘܠܹܐ ܡܵܨܹܝܢ ܦܵܠܛܹܢ.
  meu-meu: Bamogu na lalodia vada o ani, bena e dadaraigumu; hahegari ḡauna ai vada
    o halaogu ediai. Vada name hekou ahu, asi egu roho mauri dalana;
  npi-ULB: तपाईंकै कारणले मेरा चिनजानकाहरूले मलाई बेवास्‍ता गर्छन् । तिनीहरूका निम्ति
    तपाईंले मलाई बिभत्‍स दृश्य बनाउनुभयो । म चारैतिरबाट घेरिएको छु र म उम्किन सक्दिनँ
    ।
  yor-yor: Ìwọ tí gba ọ̀rẹ́ mi tí ó súnmọ́ mi kúrò lọ́wọ́ mi ìwọ sì sọ mi di ìríra
    sí wọn. A há mi mọ́, èmi kò sì le è jáde;
  pes-OPCB: آشنایانم را از من دور کرده‌ای و آنها را از من بیزار ساخته‌ای. چنان گرفتار
    شده‌ام که نمی‌توانم برای خلاصی خود چاره‌ای بیندیشم.
  tgl-ULB: Dahil sa iyo, iniiwasan ako ng mga kasama ko. Ginawa mo akong katakot-takot
    na tanawin sa kanila. Nakagapos ako at hindi ako makatakas.
  nop-nop: Dagoŋ tubune notneye adi sigilulum tinamgiŋ. Dagoŋ tilaŋ kaŋ nu kadakadapmaŋ
    hinek tibene nabuŋa munta kisaŋ hinek tiiŋ. Wendi kamehenamulak doktiŋa tuwot
    mu momoŋ wit.
  hui-hui: Í̠na i̱naga nenegerume i̱ erembira ngialu piai heledegonida. Í̠na i̱ mo
    koorene ko howa hiriri bini heledegola tigua i̱ handa tara haga ka. Í̠na ani bidegome
    i̱ dariba ho heledegola hadalu pobe nahe kogoni.
  mya-mya: ကျွန်​တော်​မျိုး​အား​မိတ်​ဆွေ​များ​စွန့်​ပစ်​စေ​တော် မူ​ပါ​ပြီ။ ထို​သူ​တို့​၏​ရှေ့​တွင်​ကျွန်​တော်​မျိုး​အား
    စက်​ဆုပ်​ရွံ​ရှာ​ဖွယ်​ဖြစ်​စေ​တော်​မူ​ပါ​ပြီ။ ကျွန်​တော်​မျိုး​သည်​ပိတ်​မိ​နေ​သ​ဖြင့်
    မ​လွတ်​မြောက်​နိုင်​တော့​ပါ။
  bod-N: ཁྱེད་ཀྱིས་བདག་གི་མཛའ་གྲོགས་ང་ལས༌ཕྲལ། །ཁྱེད་ཀྱིས་དེ་ཚོར་ང་རང་ཞེན་ལོག༌མཛད།
    །ནང་དུ་བཀག་པས་ཕྱི་རོལ་འཐོན་མི༌ནུས།།
  wsk-wsk: Ni uwuta aga beterem se aninga tiran yawara mu nubiring aisiman, ale mel
    memek bo iwita agarkasan. Ani lauta biya ningi bagasam iwita se nagurekko me terong.
  sna-sna: Makanditorera shamwari dzangu dzapedyo, uye mukandiita chinhu chinonyangadza.
    Ndakapfigirwa uye handingatongopunyuki;
  spa-BLM: Me has quitado a mis amigos. Me has convertido en una abominación para
    ellos. Estoy confinado y no puedo escapar.
  cac-cac: Ix ic'canel eb' vamigo d'ayin, yajb'entac ix in utejcan d'a eb'. Lajan
    in icha junoc presovum max yal-laj yeli.
  swh-ULB: Kwa sababu yako, wale wanijuao wote hunikwepa. Umenifanya wakutisha machoni
    pao. Nimefungwa na siwezi kutoroka.
  bel-bel: Грозны Бог у вялікім гурце сьвятых, грозны Ён усім, хто Яго атачае.
  deu-ELBBK: Auf mir liegt schwer dein Grimm, und mit allen deinen Wellen hast du
    mich niedergedrückt. (Sela.)
  mbb-OT: Impekeziyù nu kayi te kediey is menge emiǥu ku. Midhimu nu he utew mezaat
    is ked-ahaa zan kedì. Nezureng a ne kenà ad ebpekepelaǥuy.
  mal-2015: എന്റെ പരിചയക്കാരെ നീ എന്നോടു അകറ്റി, എന്നെ അവർക്കു വെറുപ്പാക്കിയിരിക്കുന്നു;
    പുറത്തിറങ്ങുവാൻ കഴിയാതവണ്ണം എന്നെ അടെച്ചിരിക്കുന്നു.
  gup-gup: Yibenmarnbom nawu djawirna duninjh ngardduk bu ngandidjalwarnyakminj, dja
    kabirriyime ngaye ngakukwarre. Minj baleh ngare bu ngakelerlobme, ngadjalbongdi
    kore ngudda.
  rmc-rmc: Bešľa pre ma tiri choľi, začhiďal man tire vlnenca.
  nlg-nlg: Ighoe to tiua kehara kulagu na vure itagua, mo neu ge na mataghuniu, gaira
    tara pilupiluu, mu mua tangomana ge ku soghapolo.
  pes-OPV: آشنایانم را از من دور کرده، و مرا مکروه ایشان گردانیده‌ای محبوس شده، بیرون
    نمی توانم آمد.
  ron-1924: Ай ындепэртат де ла мине пе тоць приетений мей, м-ай фэкут о причинэ де
    скырбэ пентру ей; сунт ынкис ши ну пот сэ ес.
  ben-OBCV: তুমি আমার প্রিয় বন্ধুদের আমার কাছ থেকে দূরে সরিয়েছ আর তাদের মাঝে আমাকে
    ঘৃণ্য করেছ। আমি অবরুদ্ধ, পালাতে পারি না;
  som-som: Kuwii aan iqiin waad iga fogaysay, Oo karaahiyaad iga dhigtay xaggooda.
    Waa lay xidhay, oo sooma aan bixi karo.
  lat-VUC: Deus, qui glorificatur in consilio sanctorum, magnus et terribilis super
    omnes qui in circuitu ejus sunt.
  eng-ASVBT: 'Thou hast put mine acquaintance far from me; Thou hast made me an abomination
    unto them: I am shut up, and I cannot come forth.'
  mna-mna: Nu kam ma waeŋ bizin timbotmbot molo pio. Mbulu ta kam pio i, ina ikam
    ma wal tio timototo mi lelen be tire yo risa som. Iŋgi kembei aŋbotmbot lela ruumu
    sanaana, mi leŋ zaala sa tabe aŋyooto pa na som.
  ita-1885: Tu hai allontanati da me i miei conoscenti, Tu mi hai renduto loro grandemente
    abbominevole; Io son serrato, e non posso uscire.
  eng-LXXUP: God is glorified in the council of the saints; Great and terrible toward
    all that are round about him.
  eng-ULB: Because of you, my acquaintances avoid me. You have made me a shocking
    sight to them. I am hemmed in and I cannot escape.
  spa-VBL: Has hecho que mis enemigos me eviten, haciéndome repulsivo a sus vistas.
    Estoy atrapado, no puedo huir.
  fra-_FOB: Tu as éloigné de moi ceux que je connais; tu m'as rendu pour eux un objet
    d'horreur; je suis enfermé et je ne puis sortir.
  mal-mal: എന്റെ പരിചയക്കാരെ അവിടുന്ന് എന്നോട് അകറ്റി, അവർക്ക് എന്നോട് വെറുപ്പായിരിക്കുന്നു;
    പുറത്തിറങ്ങുവാൻ കഴിയാത്തവിധം എന്നെ അടച്ചിരിക്കുന്നു.
  urd-GVR: Tū ne mere qarībī dostoṅ ko mujh se dūr kar diyā hai, aur ab wuh mujh se
    ghin khāte haiṅ. Maiṅ phaṅsā huā hūṅ aur nikal nahīṅ saktā.
  suz-BL: गे आं वारच आन कली गो नु ग्रुम्‍चा हिंपाइक्‍तीनी। गो आं वारच आन कली हिंचा
    ङा दुम्‍ती। गो चोक्‍सीशो, श्‍येत रे ब्रोंइशा, प्रोक्‍ने मचाप्‍नुङ। भजन संग्रह
    ३८:१२
  eng-NOY: 'Thou hast put mine acquaintances far from me, Yea, thou hast made me their
    abhorrence: I am shut up, and cannot go forth.'
  ita-1927: Tu hai allontanato da me i miei conoscenti, m’hai reso un’abominazione
    per loro. Io son rinchiuso e non posso uscire.
  ckb-ckb: ناسیاوەکانمت لێ دوورخستمەوە، قێزم لێ دەکەنەوە. گیراوم و دەربازبوونم بۆ
    نییە،
  eng-BBE: 'You have sent my friends far away from me; you have made me a disgusting
    thing in their eyes: I am shut up, and not able to come out.'
  xsi-xsi: Noko kusowe niŋgu-nambwe ilonzi kalonzi, kala sipu mulinzi pa naŋa marumbu
    lâ. Noko kuveta naŋa amo sakamao ndo; mine kala kinzi tininzi pwâka ndo tu ma
    simo kuna. Malia ŋine ipa naŋa kaika lâ. Ŋinde itogo noko kuo naŋa amo luma sakamao
    ilo, kala akura tu ayâti ku akâwa alâ, ande tia.
  kan-OKCV: ನನ್ನ ಪರಿಚಿತರನ್ನು ನನ್ನಿಂದ ದೂರಮಾಡಿದ್ದೀರಿ. ನಾನು ಅವರಿಗೆ ಬೇಡವಾಗಿದ್ದೇನೆ. ನಾನು
    ಬಂಧಿತನಾಗಿದ್ದೇನೆ, ಹೊರಗೆ ಬರಲಾರೆನು.
  tam-2017: எனக்கு அறிமுகமானவர்களை எனக்குத் தூரமாக விலக்கி, அவர்களுக்கு என்னை அருவருப்பாக்கினீர்;
    நான் வெளியேற முடியாதபடி அடைபட்டிருக்கிறேன்.
  spa-RV-1909: 'Has alejado de mí mis conocidos: hasme puesto por abominación á ellos:
    encerrado estoy, y no puedo salir.'
  ron-BTF: Ai îndepărtat pe cunoscuții mei de mine; m-ai făcut urâciune pentru ei,
    sunt închis și nu pot ieși.
  eng-WEBP: You have taken my friends from me. You have made me an abomination to
    them. I am confined, and I can’t escape.
  eng-FBV: You have made my friends avoid me by making me look repulsive to them.
    I'm trapped, I can't go out.
  nld-1939: Gij hebt mijn vrienden van mij vervreemd, En ze van mij laten walgen;
    Ik zit in de knel, en kan er niet uit,
  nch-BL: Tijchijtoc para noteixmatcahua ma nechtahuelcahuaca huan ma nechijiyaca.
    Eltoc quej niitztoc ipan se tatzacti huan amo hueli niquisa.
  vie-1934: Chúa khiến những kẻ quen biết tôi lìa xa tôi, Làm tôi thành một vật gớm
    ghiếc cho họ; Tôi bị cấm cố, không ra được.
  cha-cha: 'Jago munafanjanao lachago y manatungojo guiya guajo; unpoloyo na jumachatlie
    nu sija: mapongleyo ya ti siñayo manajanao.'
  hin-CV: मेरे निकटतम मित्रों को आपने मुझसे दूर कर दिया है, आपने मुझे उनकी घृणा का
    पात्र बना दिया है. मैं ऐसा बंध गया हूं कि मुक्त ही नहीं हो पा रहा;
  eng-OURB: You have taken my friends from me. You have made me an abomination to
    them. I am confined, and I can’t escape.
  spa-BES: 'Has enviado a mis amigos lejos de mí; me has hecho una cosa repugnante
    en sus ojos: estoy encerrado y no puedo salir.'
  tdx-tdx: Fa naveve’o lavitse ahy o rañekoo, nampirihie’o ahiko. migoboñe atoan-draho
    tsy mahafiakatse;
  tha-KJV: พระองค์​ทรงกันผู้​ที่​คุ​้นเคยกับข้าพระองค์​ให้​ออกห่างจากข้าพระองค์ พระองค์​ทรงกระทำให้ข้าพระองค์เป็​นที​่น่ารังเกียจต่อเขาทั้งหลาย
    ข้าพระองค์​ถู​กขัง ข้าพระองค์จึงออกไปไม่​ได้
  por-BR-2018: Afastaste de mim os meus conhecidos, fizeste-me abominável para com
    eles; estou preso, e não posso sair.
  deu-ELO: Meine Bekannten hast du von mir entfernt, hast mich ihnen zum Greuel gesetzt;
    ich bin eingeschlossen und kann nicht herauskommen.
  eng-WYC-2018: Thou hast made far from me my known; they have set me (an) abomination
    to themselves. I am taken (in), and I went not out; (Thou hast taken all my friends
    far away from me; thou hast made me an abomination to them. I am enclosed, and
    I cannot go out;)
  epo-epo: Vi malproksimigis de mi miajn konatojn, Vi faris min abomenaĵo por ili;
    Mi estas enŝlosita, kaj mi ne povas eliri.
  gfk-gfk: U te kap talur tar iau ma ira nugu bilai na harwis, ma u te gil iau bia
    diet na malentakuane iau. No nilon na maris te wis iau ma pa ni pas ie.
  uig-PIN: Mǝndin dost-buradǝrlirimni yiraⱪlaxturdung; Ularni mǝndin yirgǝndürdüng;
    Mǝn ⱪamalƣanmǝn, ⱨeq qiⱪalmaymǝn.
  beo-beo: Di da hamobeba:le, na dogolegei dunu da nama gahegisa, amola na dogolegei
    dunu ilia siga na da wadela:idafa ba:sa. Na da halegale hobeamu hamedei ba:sa.
  tpi-OTNT: Yu bin mekim ol pren bilong mi i givim baksait long mi. Yu mekim mi i
    kamap nogut tru na ol i pret tumas long mi. Dispela i kalabusim mi na mi no inap
    lusim.
  hau-SA: Ka ɗauke abokaina na kurkusa daga gare ni ka sa na zama abin ƙyama a gare
    su. An kange ni, ba yadda zan kuɓuta
  udu-udu: /E ki raḵ uni gun nyaḵ ii ki aha/ mmogas aha/ mo. /E ki kar aha/ mmota
    to jin bulabul gom uni mo. Aha/ mu’thkunu ’twaŋkal e bwaman mo wakan ki aha/ mina
    mol ye mo.
  uig-LAT: Mendin dost-buraderlirimni yiraqlashturdung; Ularni mendin yirgendürdüng;
    Men qamalghanmen, héch chiqalmaymen.
  nde-nde: Usungithathele abangane bami abasekhwapheni wangenza ngaba lesidina kubo.
    Ngivalelwe kangiselantuba;
  ton-ton: 'Kuo ke fakamamaʻo atu hoku ngaahi kaumeʻa; kuo ke ngaohi au ko e meʻa
    fakalielia kiate kinautolu: kuo ʻākilotoa au, pea ʻoku ʻikai te u faʻa ʻalu atu.'
  ces-1613: Dolehla na mne prchlivost tvá, a vším vlnobitím svým přikvačil jsi mne.
    Sélah.
  eng-WMB: You have taken my friends from me. You have made me an abomination to them.
    I am confined, and I can’t escape.
  tam-TCV: என் நெருங்கிய நண்பர்களை நீர் என்னைவிட்டு விலக்கி, என்னை அவர்களின் வெறுப்புக்கு
    உள்ளாக்கினீர்; நான் அடைபட்டு தப்பமுடியாமல் இருக்கிறேன்.
  ceb-ULB: Tungod kanimo, gilikayan ako sa akong mga kauban. Gihimo mo akong makalilisang
    nga talan-awon ngadto kanila. Gigaid ako ug dili ako makaikyas.
  pol-UBG: Oddaliłeś ode mnie moich znajomych, uczyniłeś mnie dla nich ohydą; jestem
    uwięziony i nie mam wyjścia.
  urd-GVU: تُو نے میرے قریبی دوستوں کو مجھ سے دُور کر دیا ہے، اور اب وہ مجھ سے گھن
    کھاتے ہیں۔ مَیں پھنسا ہوا ہوں اور نکل نہیں سکتا۔
  eng-OEBCW: You have put my friends far from me, you have made them shun me. I am
    shut in, and cannot escape,
  deu-1912: Meine Freunde hast du ferne von mir getan; du hast mich ihnen zum Greuel
    gemacht. Ich liege gefangen und kann nicht herauskommen.
  kan-2017: ನನ್ನ ಆಪ್ತರು ನನ್ನನ್ನು ನೋಡಿ ಅಸಹ್ಯಪಟ್ಟರು, ನನ್ನನ್ನು ಅವರು ಹೇಸಿ ಬಿಟ್ಟುಹೋಗುವಂತೆ
