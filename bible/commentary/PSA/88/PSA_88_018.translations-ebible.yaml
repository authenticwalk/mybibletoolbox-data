verse: PSA.088.018
translations:
  mal-C: അങ്ങ് എന്റെ സ്നേഹിതരെയും അയൽവാസികളെയും എന്നിൽനിന്ന് അകറ്റിയിരിക്കുന്നു. അന്ധകാരമാണ്
    എനിക്കേറ്റവും അടുത്ത മിത്രം.
  deu-TKW: Sie umgeben mich allezeit wie Wasser, umringen mich insgesamt.
  lin-lin: Ezingelaka ngai mikolo nyonso, lokola mayi, na bangambo nyonso.
  mmx-mmx: Ugara lok pam larapentangas tinotno rak la digara raba rulu vam ia, la
    lubuxumin ta mo i lok ngan laradi i vemu minia la kopmen tara bok.
  eng-LSV: You have put lover and friend far from me, || My acquaintance [is] the
    place of darkness!
  eng-GNV: My louers and friends hast thou put away from me, and mine acquaintance
    hid themselues.
  eng-WEBSTER: Lover and friend hast thou put far from me, and my acquaintance into
    darkness.
  nhw-BL: Nochi catli niquinicnelía huan catli itztoyaj nohuampoyohua tiquinchijtoc
    ma nechtlahuelcahuaca, ayacmo nechchihuilíaj cuenta. Huan noteiximatcahua tiquintlalijtoc
    ipan tzintlayohuilotl.
  swh-ONEN: Umeniondolea marafiki na wapendwa wangu; giza limekuwa ndilo rafiki yangu
    wa karibu kuliko wote.
  bba-bba: Yɑ kɑ mɑn sikerenɛ tɔ̃ɔ bɑɑtere nɡe nim bweru. Ye kpurowɑ yɑ mɑn wukiri.
  eng-KJVCPB: Lover and friend hast thou put far from me, And mine acquaintance into
    darkness.
  luo-luo: Isemaya osiepena gi joherana; mudho mandiwa ema koro odongʼ machiegni koda
    kaka osiepna.
  aii-aii: ܡܘܼܪܚܸܩ ܠܘܼܟ݂ ܡܸܢܝܼ ܡܘܼܚܸܒܵܐ ܘܪܵܚܡܵܐ، ܝܵܕܥܵܢܝܼ̈ ܒܚܸܫܟܵܐ ܝܢܵܐ.
  meu-meu: Egu lalokau tauna bona turagu lalodia vada o ani, bena e dadaraigumu; bamogu
    na dibura ai nonoho.
  npi-ULB: तपाईंले हरेक मित्र र चिनजानकाहरूलाई मबाट हटाउनुभएको छ । मेरो चिनजानको भनेको
    अन्धकार मात्र हो ।
  yor-yor: Ìwọ ti mú ọ̀rẹ́ àti olùfẹ́ mi kúrò lọ́dọ̀ mi; òkùnkùn sì jẹ́ ọ̀rẹ́ tímọ́tímọ́
    mi.
  pes-OPCB: دوستان و عزیزانم را از من دور کرده‌ای؛ تاریکی تنها مونس من است.
  tgl-ULB: Tinanggal mo ang bawat kaibigan at kasama mula sa akin. Ang tanging kasama
    ko lang ay ang kadiliman.
  nop-nop: Du unduŋ tubune me notneye momohi adi binabu tiiŋ. Kaŋ mambip gineŋ hogok
    hatilat.
  hui-hui: I̱naga nenegealiore hearume i̱ erembira ngialu í̠na piai helarigola ainde
    i̱naga nenege aruma holene dege ngeledegonida.
  mya-mya: အ​ရင်း​နှီး​ဆုံး​သော​မိတ်​ဆွေ​များ​အား​ပင် လျှင် ကျွန်​တော်​မျိုး​ကို​စွန့်​ပစ်​စေ​တော်​မူ​ပါ​ပြီ။
    ကျွန်​တော်​မျိုး​မှာ​မိတ်​ဆွေ​ဖွဲ့​ရန်​မှောင်​မိုက်​သာ​လျှင် ကျန်​ရှိ​ပါ​တော့​၏။
  bod-N: ཁྱེད་ཀྱིས་མཛའ་བའི་གྲོགས་རྣམས་ང་ལས༌ཕྲལ། །མུན་ནག་ང་ཡི་མཛའ་གྲོགས་སུ་བསྐྱུར༌ཏོ།།
  wsk-wsk: Ni aninga tiran gar ningo se aga gue suan nunga tagi batagem se aninga
    bita sapaman; ani tiromorom aga iramuram se agata ningi baga maguwu lagasam.
  sna-sna: Makanditorera shamwari dzangu navadikani vangu; rima ndiyo shamwari yangu
    iri pedyo.
  spa-BLM: Has puesto lejos de mí al amante y al amigo, y mis amigos en la oscuridad.
  cac-cac: Ix ic'canel eb' vamigo yed' eb' vetanimail d'a in tz'ey. A ticnaic an̈ej
    q'uic'alq'uinal oyanoch d'a in patic.
  swh-ULB: Wewe umemuondoa kwangu kila rafiki na anijuaye. Na sasa anijuaye pekee
    ni giza.
  bel-bel: бо Ты акраса сілы іхняе, і добраю воляй Тваёю ўзвышаецца рог наш.
  deu-ELBBK: Sie haben mich umringt wie Wasser den ganzen Tag, sie haben mich umgeben
    allesamt.
  mbb-OT: Impekeziyù nu kayi te kediey is menge minahal ku wey is menge emiǥu ku;
    ne kerusireman dà is nesamà he zuma ku.
  mal-2015: സ്നേഹിതനെയും കൂട്ടാളിയെയും നീ എന്നോടകറ്റിയിരിക്കുന്നു; എന്റെ പരിചയക്കാർ
    അന്ധകാരമത്രേ.
  gup-gup: Ngudda yibenmarnbom ngardduk djawirna duninjh bu ngandidjalbawong, mak
    yibenkang bininj nawu ngandimarnedjareminj. Ngaye yiman ngadjalkarrme kumunun
    duninjh.
  rmc-rmc: Začhiven man sako džives sar e potopa a rozthoven pes pašal ma pal dojekh
    sera.
  nlg-nlg: Ighoe to nera tu dolovira mu dutuvira ge ra ghogho saniu na pungi vamua
    te haidu koluu itaeni.
  pes-OPV: یاران و دوستان را از من دور کرده‌ای و آشنایانم را در تاریکی.
  ron-1924: Ай депэртат де ла мине пе приетень ши товарэшь, ши чей де апроапе ай мей
    с-ау фэкут невэзуць.
  ben-OBCV: বন্ধু ও প্রতিবেশীকে তুমি আমার কাছ থেকে দূর করেছ, অন্ধকার আমার সবচেয়ে
    কাছের বন্ধু।
  som-som: Kii i jeclaa iyo saaxiibkayba waad iga fogaysay, Oo kuwii aan iqiinna gudcur
    baad iga gelisay.
  lat-VUC: Quoniam gloria virtutis eorum tu es, et in beneplacito tuo exaltabitur
    cornu nostrum.
  eng-ASVBT: Lover and friend hast thou put far from me, And mine acquaintance into
    darkness.
  mna-mna: Mi nu kam ma wal tio ma toŋmatiziŋ tio timbotmbot molo pio. Mi toroŋ bizin
    ŋonoono tomini tigarau yo som. Iŋgi aŋbotmbot lela zugut biibi leleene.
  ita-1885: Tu hai allontanati da me amici e compagni; I miei conoscenti son nascosti
    nelle tenebre.
  eng-LXXUP: For thou art the boast of their strength; And in thy good pleasure shall
    our horn be exalted,
  eng-ULB: You have removed every friend and acquaintance from me. My only acquaintance
    is the darkness.
  spa-VBL: Has hecho que mi familia y mis amigos se alejen. La oscuridad es mi única
    amiga.
  fra-_FOB: Tu as éloigné de moi amis et compagnons; ceux que je connais, ce sont
    les ténèbres.
  mal-mal: സ്നേഹിതനെയും കൂട്ടാളിയെയും അവിടുന്ന് എന്നോട് അകറ്റിയിരിക്കുന്നു; എന്റെ
    സ്നേഹിതന്മാർ അന്ധകാരമത്രേ.
  urd-GVR: Tū ne mere dostoṅ aur paṛosiyoṅ ko mujh se dūr kar rakhā hai. Tārīkī hī
    merī qarībī dost ban gaī hai.
  suz-BL: गे आं कली दाक्‍ब नु आं वारच आन कली आं कली तशा हिंपाइक्‍तीनी। मिनु छिङछिङ
    आं नेक्‍था ङा वारच दुम्‍शो बाक्‍ब।
  eng-NOY: Lover and friend hast thou put far from me; My acquaintances are withdrawn
    from my sight.
  ita-1927: Hai allontanato da me amici e compagni; i miei conoscenti sono le tenebre.
  ckb-ckb: دۆست و خۆشەویستەکانت لێ دوورخستمەوە، تاریکی بووە بە نزیکترین هاوڕێم.
  eng-BBE: You have sent my friends and lovers far from me; I am gone from the memory
    of those who are dear to me.
  xsi-xsi: Noko kuvetanzi niŋgu-nambwe rârâni sipile naŋa silâ lâ. Mine kala kondoma
    simbo nâ ipâŋga itogo naneŋgu mete mwasina.
  kan-OKCV: ನನ್ನ ಆಪ್ತಮಿತ್ರರನ್ನು ದೂರ ಮಾಡಿದಿರಿ. ಅಂಧಕಾರವೇ ನನ್ನ ಪರಿಚಯವು.
  tam-2017: நண்பனையும் தோழனையும் எனக்குத் தூரமாக விலக்கினீர்; எனக்கு அறிமுகமானவர்கள்
    மறைந்து போனார்கள்.
  spa-RV-1909: Has alejado de mí el amigo y el compañero; y mis conocidos se esconden
    en la tiniebla.
  ron-BTF: Pe iubit și pe prieten l-ai îndepărtat de mine și pe cunoscuții mei în
    întuneric.
  eng-WEBP: You have put lover and friend far from me, and my friends into darkness.
  eng-FBV: You have made my family and friends avoid me. Darkness is my only friend.
  nld-1939: Gij hebt vrienden en makkers van mij vervreemd, En mijn bekenden door
    mijn ellende.
  nch-BL: Nochi cati niquinicnelía huan cati eliyayaj nohuampoyohua tiquinchijtoc
    ma nechtahuelcahuaca, ayecmo nechchihuilíaj cuenta. Huan noteixmatcahua tiquintalijtoc
    ipan tzintayohuilot.
  vie-1934: Chúa khiến các bậu bạn lìa xa tôi, Cũng đã làm kẻ quen biết tôi ẩn nơi
    tối tăm.
  cha-cha: Y güinaeyaco yan y amigujo unnafañago guiya guajo, yan y manatungojo gui
    jalom jomjom.
  hin-CV: आपने मुझसे मेरे मित्र तथा मेरे प्रिय पात्र छीन लिए हैं; अब तो अंधकार ही
    मेरा घनिष्ठ मित्र हो गया है.
  eng-OURB: You have put 'ahav ·affectionate lover· and friend far from me, and my
    friends into darkness.
  spa-BES: Has enviado a mis amigos y al compañero lejos de mí; Me he ido de la memoria
    de aquellos que son queridos por mí.
  tdx-tdx: Toe nampihankàñe’o amako ty mpikoko naho rañetse; atehenako ty hamoromoroñañe.
  tha-KJV: พระองค์​ทรงให้คนรักและสหายห่างเหินจากข้าพระองค์ ผู้​ที่​คุ​้นเคยกับข้าพระองค์​อยู่​ในความมืด
  por-BR-2018: Afastaste de mim meu amigo e meu companheiro; meus conhecidos estão
    em trevas.
  deu-ELO: Freund und Genossen hast du von mir entfernt; meine Bekannten sind Finsternis.
  eng-WYC-2018: Thou madest far from me a friend and neighbour; and my known from
    wretchedness. (Thou hast taken my friends and my neighbours far away from me;
    and now wretchedness is my only companion.)
  epo-epo: Vi malproksimigis de mi amanton kaj amikon; Miaj konatoj estas en mallumo.
  gfk-gfk: U te kap leh sukun iau ira nugu harwis ma diet ing iau la sip tar diet.
    No kankado um aie no nugu bilai na harwis.
  uig-PIN: Jan dostlirimni, aƣinilirimni meningdin yiraⱪlaxturdung, Mening ǝziz dostum
    bolsa ⱪarangƣuluⱪtur!
  beo-beo: Di da na dogolegeidafa ani sasamogene nabe dunu amo na fisiagama:ne hamoi,
    amola gasi fawane da na sama agoai gala.
  tpi-OTNT: Yu mekim ol gutpela pren bilong mi i lusim mi. Tudak tasol i stap pren
    bilong mi.
  hau-SA: Ka ɗauke abokaina da ƙaunatattuna daga gare ni; duhu ne abokina na kurkusa.
  udu-udu: /E ki raḵ uni gun eni aha/ dhali imugum pem mmogas aha/ mo. Imannyaḵ ’kom
    pem uni ’kon e mondhurumi’d mo.
  uig-LAT: Jan dostlirimni, aghinilirimni méningdin yiraqlashturdung, Méning eziz
    dostum bolsa qarangghuluqtur!
  nde-nde: Usungithathele abakhula bami lengibathandayo; ubumnyama sebunguyena mngane
    wami oseduze.
  ton-ton: Ko e kaumeʻaʻofa mo e kāinga kuo ke fakamamaʻo atu ʻiate au, mo hoku kaumeʻa
    ki he poʻuli.
  ces-1613: Obkličují mne jako voda, na každý den obstupují mne hromadně.
  eng-WMB: You have put lover and friend far from me, and my friends into darkness.
  tam-TCV: நீர் என் கூட்டாளிகளையும் என் அன்புக்குரியவர்களையும் என்னைவிட்டு அகற்றினீர்;
    இருளே என் நெருங்கிய நண்பனாய் இருக்கிறது.
  ceb-ULB: Gipahilayo mo ang matag higala ug mga kauban gikan kanako. Kangitngit na
    lamang maoy akong kauban.
  pol-UBG: Oddaliłeś ode mnie przyjaciela i towarzysza, a moich znajomych – w ciemności.
  urd-GVU: تُو نے میرے دوستوں اور پڑوسیوں کو مجھ سے دُور کر رکھا ہے۔ تاریکی ہی میری
    قریبی دوست بن گئی ہے۔
  eng-OEBCW: Those who love me you put far from me; the dark is my only friend.
  deu-1912: Du machst, daß meine Freunde und Nächsten und meine Verwandten sich ferne
    von mir halten um solches Elends willen.
  kan-2017: ನನ್ನ ಆಪ್ತಮಿತ್ರರನ್ನು ದೂರಮಾಡಿದಿ; ಅಂಧಕಾರವೇ ನನ್ನ ಒಡನಾಡಿ.
  yap-yap: Mus ko pi fager rog th’abi chuchugur ma kam gagiyegnag e kar n’igedgag,
    kemang lumor e ku gu chagil gow.
  hlt-MCSB: Ka lungnah ka paya khaw kai taeng lamkah nan lakhla sak tih khohmuep ni
    ka hmaiben coeng.
  mdy-ETH: ታኣኮ ዒጊኖንታ ላጎንታ ኔኤኒ ታ ኮራፓ ሃኪሴኔ፤ ዹሚ ሌሊ ታኣኮ ላጌ ማዒ ዓቴኔ።
  twi-ASANTE: Woafa mʼayɔnkofoɔ ne mʼadɔfoɔ afiri me nkyɛn kɔ; na esum ayɛ mʼadamfo
    brɛboɔ.
  eng-WEBU: You have put lover and friend far from me, and my friends into darkness.
  acu-NT: Wina amikur ainau tura wina irutkamur ainausha yajá akupkamu ainawai. Tura
    asaramtai wikia teenam pujuinawa nunisketjai.
  spa-PDDPT: Alejaste de mí a mis amigos y compañeros. Solo la oscuridad es mi compañera.
  gun-gun: Xerayvu va'e ha'e xeirũ kuery ma xea gui mombyry reipe'apa. Ha'e ramo pytũa
    rive opyta aexa va'ety rami. Mboraeirã Ezra ramymino Etã nhombo'e aguã ombopara
    va'ekue.
  agu-BL: Na ja chin cyaj cyen quilol yi e' wamiw scyuch' e' mas wuch'. Inchuc atin
    tul jun chin tz'o'tz Ta'.
  ilo-ULB: Inyadayom kaniak dagiti amin a gagayyemko ken dagiti am-ammok. Kinasipnget
    laeng ti kakaisuna a kaduak.
  kpg-kpg: Goe guu hai hogi ogu ihoo hagaaloho gi diiagi au. Malaa, di bouli dongoeho
    la deelaa hua go dogu ihoo.
  uig-ARA: جان دوستلىرىمنى، ئاغىنىلىرىمنى مېنىڭدىن يىراقلاشتۇردۇڭ، مېنىڭ ئەزىز دوستۇم
    بولسا قاراڭغۇلۇقتۇر!
  sus-sus: E n nabilinxi alɔ banbaranyi, e dusu n xun na.
  pon-2006: Komw pil ketin kadohwanewei sang ie kompoakepahi mehlel kan, eri rotorotte
    me kin ieiang ie.
  jae-jae: Aôm kôkêŋ ŋoc ŋac to tawaŋ sêjac tauŋ gêŋgic aŋga aêŋoc ma galic gêsuŋbôm
    kêtu ŋoc tawaŋ.
  ksd-ksd: U tar varbaiane avet ma ra umana talaigu ma ra umana turagu, dia ki vailik
    kan iau, Ma amir talaina ka ma ra bobotoi.
  tur-YTC: Sevgiliyi, dostu benden uzaklaştırdın, Dostlarım da karanlıktadır.
  bel-N: атачаюць мяне, як вада, кожны дзень, абступаюць мяне разам.
  grc-BRENT: Ὅτι τὸ καύχημα τῆς δυνάμεως αὐτῶν σὺ εἶ, καὶ ἐν τῇ εὐδοκίᾳ σου ὑψωθήσεται
    τὸ κέρας ἡμῶν·
  kpr-kpr: Nine eteso, nanda kokomana utua beká isambu na imboe eteri. Amingetero,
    tumba aimi nusuka nanda karona eraira.
  ind-AYT: (88-19) Engkau membuat sahabat dan temanku menjauh dariku; kenalan-kenalanku
    adalah kegelapan.
  yom-yom: Ngeyo mu bandiatanga yama ayi mu bakiluzolo bama tombi kiawu nkundi ama
    wukuikama.
  yut-yut: Gak da abɨ notno tagɨsi nepmaŋ dekgaŋ. Nagon pɨlɨn tuk dagɨn tosok.
  nya-nya: Inu mwatenga anzanga ndi okondedwa anga kuwachotsa pamaso panga; mdima
    ndiye bwenzi langa lenileni.
  hrv-hrv: okružuju me kao voda sveudilj, optječu me svi zajedno.
  mps-mps: Nago te eno wiegi yai abagi dabego ena tagalumainu ilali. Te be hulia sabo
    naga te eno abagi bidalio.
  tpi-tpi: Yu mekim ol gutpela pren bilong mi i lusim mi. Tudak tasol i stap pren
    bilong mi.
  dan-1931: som Vand er de om mig Dagen lang, til Hobe slutter de Kreds om mig;
  vie-OVCB: Chúa khiến người yêu và bạn hữu tránh né con. Con chỉ còn làm bạn với
    bóng tối.
  guj-2017: તમે મારા મિત્રોને અને સંબંધીઓને મારાથી દૂર કર્યા છે. મારા સંબંધીઓમાં હવે
    તો અંધકાર જ રહ્યો છે.
  pon-2006A: Komw pil ketin kadohwanewei sang ie kompoakepahi mehlel kan, eri rotorotte
    me kin ieiang ie.
  por-BRBSL: Você colocou o amante e amigo longe de mim, e meus amigos na escuridão.
  eng-OEBUS: Those who love me you put far from me; the dark is my only friend.
  swe-swe: Den kommer runt omkring mig som vatten hela dagen, den omger mig helt och
    hållet.
  cth-cth: Ka pahren e hoi ka huikonaw heh ahlanae koe a ta teh, ka panue e naw hai
    hmonae koe na o sak.
  twi-twi: Woafa me yɔnkonom ne mʼadɔfo afi me nkyɛn kɔ; na sum ayɛ mʼadamfo a ɔbɛn
    me pɛɛ.
  hlt-hlt: Ka lungnah ka paya khaw kai taeng lamkah nan lakhla sak tih khohmuep ni
    ka hmaiben coeng.
  tbz-SIM: Yɛwe yɛmɔu ɑ yɛ̃ĩti tiì n fitɛ́ kɛ n dɑ̀tínnɛ́ mɛniɛ nkɔ̃mɛ, kɛ n dɑ̀tínnɛ́
    m mɔu dimɔ̀nnì dìmɑ́ɑ̀.
  msy-2020: Nɨ nan roroar aghuiba ko namakabagh amizɨ, me bar na ataki. Kɨ amɨnirbɨrimra
    a ko, ga roroamning gami.
  dop-dop: A liki-m pɑɑ ɩfemle nteɣe ɩsɩɩ lʋm nɑ ɑ́ wɑtəɣɩ-m nɑ pɑɑ timpi.
  azb-azb: Yarımı, yoldaşımı məndən uzaqlaşdırmısan, Yalnız qaranlıqla həmdəm olmuşam.
  eng-DBY: 'Lover and associate hast thou put far from me: my familiar friends are
    darkness.'
  hin-2017: तूने मित्र और भाई-बन्धु दोनों को मुझसे दूर किया है; और मेरे जान-पहचानवालों
    को अंधकार में डाल दिया है।
  wol-KYG: mëdd ma nim ndox bés bu ne, gëndoo fi sama kaw.
  bjr-bjr: Qini qifaaqasaa qiqoondiuqara anee qianaqa qini minniqisaafanoo asukuna
    fannoo kai qini daaqa qaraa qikaqaafasaara foora maridanoo.
  eng-YLT: Thou hast put far from me lover and friend, Mine acquaintance [is] the
    place of darkness!
  kne-kne: Inpaaddawim en sak-en din gagayyem ko, et bolinget anggoy di gait ko.
  eng-WYC-2017: Thou madest far from me a friend and neighbour; and my known from
    wretchedness.
  eng-WMBB: You have put lover and friend far from me, and my friends into darkness.
  zat-NTPS: Be̱nu' belexebiga bi ljwezra' ca' naga zua', na' tuze da naca chul-la
    dxedále̱ na neda'.
  zty-NTPS: Beno' ga bebíga'gak lježa' ka' gan zoa', na' toze da' nak choḻ zóaḻenen
    neda'.
  urd-GVH: तूने मेरे दोस्तों और पड़ोसियों को मुझसे दूर कर रखा है। तारीकी ही मेरी क़रीबी
    दोस्त बन गई है।
  rug-rug: Sari na qua baere sapu tata sisigiti koa rau, si va seui Goi koa rau, sa
    hinuporo mo si luli koa rau.
  gaz-gaz: Michoota koo fi warra na jaallatan narraa fudhatteerta; dukkana qofatu
    michuu naa taʼe.
  fra-LSG: Elles m’environnent tout le jour comme des eaux, Elles m’enveloppent toutes
    à la fois.
  yal-yal: Kuisanne n nabilinxi waxatin birin alo fufana, e bata n nabilin yiren birin
    yi.
  iou-iou: Täŋpäŋ notnaye-inik u imaka, täŋpewi nabä-kätäŋirä bipmäŋ urani-tägän näkŋo
    notnapak bureni ude itak.
  haw-1868: Ua hookaawale loa oe i ko'u mea aloha, a me ko'u makamaka, mai o'u aku,
    Aia hoi ko'u hoalauna ma ka pouli.
  arb-NAV: فَرَّقْتَ عَنِّي الأَصْدِقَاءَ فَصَارَ الظَّلامُ مُلازِماً لِي.
  ded-ded: geng negemmana songo ogona nga arengfocna yeni sasawango wanuma ngadenugec
    kundungngo tosoyombonna ande.
  ewe-ewe: Èɖe nye zɔhɛwo kple xɔ̃nyewo ɖa le ŋunye, eye vivitie nye xɔ̃nye si tsɔ
    ɖe gbɔnye.
  eng-LEE: (88:19) Thou hast removed far from me lover and friend, my acquaintances
    [are in] darkness.
  asm-FB: মোৰ প্রিয়জন আৰু বন্ধুসকলক তুমি মোৰ পৰা দূৰ কৰিলা; এতিয়া অন্ধকাৰেই মোৰ
    সংগী।
  sus-A: عٍ ﭑ نَبِلِنشِ عَلْ بَنبَرَنيِ، عٍ دُ سُ ﭑ شُن نَ.
  fra-SBL: Tu as éloigné de moi l'amant et l'ami, et mes amis dans les ténèbres.
  hbo-hbo: סַבּ֣וּנִי כַ֭מַּיִם כָּל־הַיֹּ֑ום הִקִּ֖יפוּ עָלַ֣י יָֽחַד׃
  kik-kik: Nĩũnjehereirie athiritũ akwa na arĩa nyendete; nduma nĩyo mũrata wakwa
    ũrĩa ũnguhĩrĩirie mũno.
  fra-NCL: Comme des eaux débordées elles m’environnent tout le jour ; elles m’assiègent
    toutes ensemble.
  cek-AK: Palung ih kami hoi ampuinawk to kai khae hoi kangthla ah nang suek pae,
    kam puinawk loe vinghaih thungah oh o.
  cuk-cuk: Be angine an-aimar obachad, be an-gwenadgan angi obachabalid. Emigindi,
    unnila negsichidbi an-aiyob gued.
  uig-CYR: Чүнки уларниң күчиниң шан-шәриви өзүңдурсән, Сениң илтипатиң билән мүңгүзимиз
    көтирилиду.
  tel-2017: నా మిత్రులనూ బంధువులనూ నువ్వు నాకు దూరం చేశావు. చీకటి ఒక్కటే నా చుట్టం.
  hat-BSA: Ou te retire renmen mwen ak zanmi m nan lwen m nèt, ak zanmi m yo, nan
    tenèb.
  ukr-ONPU: Бо окраса їхньої міці – Ти, і завдяки прихильності Твоїй наш ріг піднесеться.
  kos-kos: Finne kawuk fototo luk, kom oru elos sisyula, Ac lohsr mukena pa nga liye
    uh.
  hbo-WLC: סַבּ֣וּנִי כַ֭מַּיִם כָּל־הַיּ֑וֹם הִקִּ֖יפוּ עָלַ֣י יָֽחַד׃
  ibo-ibo: Ị napụla m ndị enyi m na ndị m hụrụ nʼanya; ọchịchịrị bụ enyi m nọkarịsịrị
    m nso.
  ory-ory: ତୁମ୍ଭେ ସ୍ନେହୀକୁ ଓ ମିତ୍ରକୁ ମୋʼ ଠାରୁ ଦୂରରେ ଓ ମୋʼ ପରିଚିତ ଲୋକଙ୍କୁ ଅନ୍ଧକାରରେ
    ରଖିଅଛ।
  chk-chk: Ka föri pwe atongeei me chienei ra likitieila, nge rochopwak chiechiei
    we mi fokun kan ngeniei.
  rop-rop: Yubin meigim main gudfren olabat libum mi, en det dakbala pleis na main
    fren.
  ukr-1871: Віддалив єси від мене друга й товариша; моїх знакомих. — Темрява.
  yon-yon: Eb kuu yubudkawidaniib nangkodmiayiib kuu ben ambab angka nongkobewen,
    kwane kumun aommo nembirimo keraan.
  deu-1951: (088-19) Du hast Freunde und Gefährten von mir getan; meine Bekannten
    sind Finsternis.
  eng-JPS: (88-19) Friend and companion hast Thou put far from me, and mine acquaintance
    into darkness.
  srp-1865: Udaljio si od mene druga i prijatelja; poznanici moji sakrili su se u
    mrak.
  lug-lug: Ommazeeko ab’emikwano n’abo abanjagala ennyo; nsigazza nzikiza yokka.
  heb-heb: הרחקת ממני אהב ורע מידעי מחשך׃
  ben-IRV: তুমি আমার কাছে থেকে প্রত্যেক বন্ধুকে ও আত্মীয়দের দূর করেছ; অন্ধকারই আমার
    আত্মীয়।
  ntu-ntu: Ngi-batrpe' kztengeng kxnzmrlzng nzngangr-krdr ninge. X mzli ka nabznge
    talvzo zlwz mz nzmnc-krnge esz'-krnge mz nabz nzlo.
  pan-pan: ਤੂੰ ਪ੍ਰੇਮੀ ਅਤੇ ਮਿੱਤਰ ਮੈਥੋਂ ਦੂਰ ਕਰ ਦਿੱਤੇ ਹਨ, ਅਤੇ ਮੇਰੇ ਜਾਣ-ਪਛਾਣ ਅਨ੍ਹੇਰ ਵਿੱਚ!।
  mya-JVB: ချစ် သောသူနှင့် အဆွေ ခင်ပွန်းကို အကျွန်ုပ် နှင့် ဝေးဝေး ရွှေ့တော်မူပြီ။
    အသိအကျွမ်းတို့သည် မှောင်မိုက် ထဲမှာရှိ ကြပါ၏။
  kgf-kgf: Geŋ imi ala sorochécna nuac murunec elicgé énécmina lakec kendacʒu. Tunumaŋnéŋ
    nuac ala sorochécna ésécnec niguc qéqéhéréŋ kecanʒac.
  tte-O: Am paisowa kaiwena, yagu eliyamwao namwanamwali silogabaegauko kabo boniboniyaimo
    mekaukava.
  tbg-tbg: Mpo, are ti tonti koqeka qaqini vara kaararo konkira ari vai haikavaqai
    ti airuqiamantama vauro.
  hmo-hmo: Oi ese egu turana bona egu lalokau taudia danu, be lau dekena amo oi atodia
    siri, bona dibura sibona be egu turana tamona bamona.
  zar-NT: Nucuásuʼ ga zoaʼ nu nadxíʼi nedaʼ, encaʼ luzáʼa. Zóalensö le naca chul-la
    nedaʼ.
  urd-urd: तूने दोस्त व अहबाब को मुझ से दूर किया और मेरे जान पहचानों को अंधेरे में
    डाल दिया है।
  rus-SYN: ибо Ты украшение силы их, и благоволением Твоим возвышается рог наш.
  bqc-SIM: A daamala lán íwa za kↄↄ e oosi, à kũ̀aaa míↄmiↄ.
  tcz-CHONGTHU: Nang man ka mite le ka ngailut cheng neilahpeh tai, Thimjing hi kaki
    naipi pen ka loi chu ahi tai.
  mar-mar: तू माझ्यापासून प्रत्येक मित्राला आणि परिचितांना दूर केले आहेस. माझा परिचयाचा
    केवळ काळोख आहे.
  isl-isl: Alla daga hvolfist hún yfir mig.
  hlt-THB: Ka pyikhqi ingkaw ka lungnaak thlangkhqi ce lo tiksaw; thannaak ve ni ak
    zoe khyt pyi na a awm hawh hy.
  qub-qub: Nogapitaga gargushcanqui amïgöcunata yan'guëcunatapis. Cananga yanauyaycaj
    chacayllachönami caycä.
  bqp-bqp: N tò ma gbɛ̃nↄ kũ ma gbɛ̃nnanↄ ma zukũna, gusira mɛ́ à gↄ̃̀ ma kpàasi
    ũ.
  hat-hat: (088:19) Ou te fè tout kanmarad mwen yo ak zanmi m' yo vire do ban mwen.
    Moun mwen te konn rakonte ti koze m' yo disparèt.
  eng-BSB: You have removed my beloved and my friend; darkness is my closest companion.
  eng-WEBPB: You have put lover and friend far from me, and my friends into darkness.
  kbq-kbq: Ronenine navesimanentoa vahetaminena nagripintira zamavare hana hu'nane.
    Ana hankeno hanimo'a, nagri arone ase'ne.
  pon-pon: Kom kotiki woner kompoke pa I oai warok kan waja doo, rotorot eta ai warok.
  nhe-BL: Nochi tlen niquinicnelía huan tlen itztoyaj nohuampoyohua tiquinchijtoc
    ma nechtlahuelcahuaca, ayoc nechchihuilíaj cuenta. Huan noteixmatcahua tiquintlalijtoc
    ipan tzintlayohuilotl.
  wnc-wnc: Sike gata tasiwi natane dongaat gatu notna siknga apaapa ngangga gwa napmake
    kuking. Unzingge apmanu zikaa dakata yanggatak notna binga dakngawan yuat.
  bus-bus: Ń tò ma gbɛ̃nↄ kↄ̃n ma gbɛ̃nnanↄ ma zĩnna, gusiaa bé à gↄ̃̀ ma kpàasi ũ.
  gub-BL: Eremunyryk kar hemyrypar ihewi ne wà. Utyryk heruwake wiko ma'e ihewi wà
    no. Xo ipytunahy haw zo heta ihewe kury.
  eng-DRA: 'For thou art the glory of their strength: and in thy good pleasure shall
    our horn be exalted.'
