verse: PSA.088.002
translations:
  mal-C: എന്റെ പ്രാർഥന തിരുമുമ്പിൽ വരുമാറാകട്ടെ; എന്റെ നിലവിളിക്ക് അങ്ങയുടെ ചെവിചായ്‌ക്കണമേ.
  deu-TKW: Jahwe, mein Gott, tagsüber rufe ich um Hilfe, in der Nacht schreie ich
    vor dir.
  lin-lin: Yawe, ozali Nzambe ; Yo nde obikisaka ngai ! Butu mpe moyi, nagangaka epai
    na Yo !
  mmx-mmx: Lox epovo lisingising tarak. Tonga ia na ang teng kusu una lok tooro ia!
  eng-LSV: My prayer comes in before You, || Incline Your ear to my loud cry,
  eng-GNV: 'Let my prayer enter into thy presence: incline thine eare vnto my cry.'
  eng-WEBSTER: 'Let my prayer come before thee: incline thy ear to my cry;'
  nhw-BL: Techtlacaquili quema nimotlatlajtía huan quema nimitztzajtzilía,
  swh-ONEN: Maombi yangu yafike mbele zako, utegee kilio changu sikio lako.
  bba-bba: Yinni Gusunɔ nɛn fɑɑbɑ koowo, nɑ rɑ n nɔɔɡiru suewɑ wunɛn wuswɑɑɔ wɔ̃kuru
    kɑ sɔ̃ɔ sɔɔ.
  eng-KJVCPB: 'Let my prayer come before thee: Incline thine ear unto my cry;'
  luo-luo: Mad lamona chop e nyimi; yie ilok iti ne kwayona.
  aii-aii: ܫܒ݂ܘܿܩ ܐܵܬܝܵܐ ܠܩܲܕܡܘܼܟ݂ ܨܠܘܿܬ‌ܝܼ، ܡܲܟܸܦ ܢܵܬܘܼܟ݂ ܠܡܲܩܘܲܚܬ‌ܝܼ.
  meu-meu: Egu ḡuriḡuri baine dae vasi emu ai, egu taitai ba hakala henia.
  npi-ULB: मेरो प्रार्थना सुन्‍नहोस् । मेरो पुकरामा ध्यान दिनुहोस् ।
  yor-yor: Jẹ́ kí àdúrà mi kí ó wá sí iwájú rẹ; dẹ etí rẹ sí igbe mi.
  pes-OPCB: دعای مرا بشنو و به ناله‌ام توجه فرما.
  tgl-ULB: Pakinggan mo ang aking panalangin; pansinin mo ang aking pag-iyak.
  nop-nop: Yonadine nadiweŋ, tiŋa nehitubu-lodadok kutiganilat u nadinambeŋ.
  hui-hui: I̱naga bi larogo hale ha. I̱ pele ngi lowa olalu kogoni hale habe.
  mya-mya: ကျွန်​တော်​မျိုး​၏​ဆု​တောင်း​ပတ္ထ​နာ​ကို နား​ညောင်း​တော်​မူ​ပါ။ ကူ​မ​တော်​မူ​ရန်​ကျွန်​တော်​မျိုး​အော်​ဟစ်​သံ​ကို
    နား​ထောင်​တော်​မူ​ပါ။
  bod-N: ང་ཡི་སེམས་སུ་སྡུག་གིས་གང་བ༌དང༌། །རང་སྲོག་གཤིན་ཡུལ་ཉེ་སར་སླེབས་གྱུར༌པས། །ང་ཡི་སྨོན་ལམ་ཁྱེད་དྲུང་བསླེབ་པར༌ཤོག
    །བདག་གི་འོ་དོད་ལ་ནི་ཁྱེད་གསན༌རོགས།།
  wsk-wsk: Degewa gurugu ale aninga guranek ikiko; aninga niara nikate betesam.
  sna-sna: Munyengetero wangu ngausvike pamberi penyu; rerekerai nzeve yenyu kukuchema
    kwangu.
  spa-BLM: Deja que mi oración entre en tu presencia. Poner el oído en mi grito.
  cac-cac: Cha in lesal, ac'cot a chiquin d'a tas tzin c'an tic.
  swh-ULB: Sikiliza maombi yangu; utazame kulia kwangu.
  bel-bel: Пра ласкі Твае, Госпадзе, буду сьпяваць вечна, з роду ў род абвяшчаць праўду
    Тваю вуснамі маімі,
  deu-ELBBK: HERR, Gott meiner Rettung! Des Tages habe ich geschrien und des Nachts
    vor dir.
  mbb-OT: Pemineǥa nu is ampù ku; tevaka nu is kebuyù ku te tavang.
  mal-2015: എന്റെ പ്രാർത്ഥന നിന്റെ മുമ്പിൽ വരുമാറാകട്ടെ; എന്റെ നിലവിളിക്കു ചെവി ചായിക്കേണമേ.
  gup-gup: Ngadjare kanbekkan kore ngahdi yiwarrudj. Kanbekkabekkan bu ngakayhme.
  rmc-rmc: RAJA, Devla, Spasiťeľina miro, dživese ke tute vičinav, rači avav ke tute.
  nlg-nlg: Ko rongovia nigua na kokoeliulivuti, mo ko talu kulimu mai ta na tangi.
  pes-OPV: دعای من به حضور تو برسد، به ناله من گوش خود را فراگیر.
  ron-1924: С-ажунгэ ругэчуня мя ынаинтя Та! Я аминте ла черериле меле,
  ben-OBCV: আমার প্রার্থনা তোমার সামনে আসুক; আমার কান্নার প্রতি কর্ণপাত করো।
  som-som: Baryootankaygu hortaada ha yimaado, Oo qayladayda dhegta u dhig,
  lat-VUC: '[Misericordias Domini in æternum cantabo; in generationem et generationem
    annuntiabo veritatem tuam in ore meo.'
  eng-ASVBT: Let my prayer enter into thy presence; Incline thine ear unto my cry.
  mna-mna: Leŋ suŋŋana tio. Ŋgun talŋom pa tiŋiizi tio ti.
  ita-1885: Venga la mia orazione in tua presenza; Inchina il tuo orecchio al mio
    grido.
  eng-LXXUP: 'I will sing of thy mercies, O Lord, forever: I will declare thy truth
    with my mouth to all generations.'
  eng-ULB: Listen to my prayer; pay attention to my cry.
  spa-VBL: Por favor escucha mi oración; escucha mis palabras de súplica.
  fra-_FOB: Que ma prière parvienne en ta présence; incline ton oreille à mon cri.
  mal-mal: എന്റെ പ്രാർത്ഥന തിരുമുൻപിൽ വരുമാറാകട്ടെ; എന്റെ നിലവിളിക്കു ചെവി ചായിക്കണമേ.
  urd-GVR: Merī duā tere huzūr pahuṅche, apnā kān merī chīḳhoṅ kī taraf jhukā.
  suz-BL: आं पुंइशो लोव़ इन ङोंइती जाक्‍ल। आं लोव़ नेनीन।
  eng-NOY: Let my supplication come before thee; Incline thine ear to my cry!
  ita-1927: Venga la mia preghiera dinanzi a te, inclina il tuo orecchio al mio grido;
  ckb-ckb: با نوێژەکانم بگاتە بەردەمت، گوێ بۆ هاوارم شل بکە.
  eng-BBE: 'Let my prayer come before you; give ear to my cry:'
  xsi-xsi: Kupaloŋo pa naneŋgu noŋa ŋga! Naŋa asarâwa pano tu kuvilana; kutambira
    taŋa pa naŋa!
  kan-OKCV: ನನ್ನ ಪ್ರಾರ್ಥನೆಯು ನಿಮ್ಮ ಮುಂದೆ ಬರಲಿ. ನನ್ನ ಮೊರೆಗೆ ನಿಮ್ಮ ಕಿವಿಕೊಡಿರಿ.
  tam-2017: என் விண்ணப்பம் உமது சமுகத்தில் வருவதாக; என்னுடைய கூப்பிடுதலுக்கு உமது
    செவியைச் சாய்த்தருளும்.
  spa-RV-1909: 'Entre mi oración en tu presencia: inclina tu oído á mi clamor.'
  ron-BTF: Să ajungă rugăciunea mea înaintea ta, apleacă-ți urechea la strigătul meu,
  eng-WEBP: Let my prayer enter into your presence. Turn your ear to my cry.
  eng-FBV: Please listen to my prayer; hear my words as I plead with you.
  nld-1939: Laat mijn gebed voor uw aangezicht dringen; Luister toch naar mijn klagen.
  nch-BL: Techtacaquili quema nimotatajtía huan quema nimitztzajtzilía,
  vie-1934: Nguyện lời cầu nguyện tôi thấu đến trước mặt Chúa; Xin hãy nghiêng tai
    qua nghe tiếng kêu cầu của tôi.
  cha-cha: 'Polo y tinayuyutto ya ufato gui menamo: naegueng y talangamo gui inagangjo.'
  hin-CV: मेरी प्रार्थना आप तक पहुंच सके; और आप मेरी पुकार सुनें.
  eng-OURB: Let my prayer enter into your presence. Turn your ear to my cry.
  spa-BES: Permite que mi oración venga delante de ti; escucha mi clamor.
  tdx-tdx: Ehe te hiatrek’ azo ty halaliko; atokilaño mb’amy fikaihakoy ty ravembia’o;
  tha-KJV: ขอคำอธิษฐานของข้าพระองค์มาจำเพาะเบื้องพระพักตร์ของพระองค์ ขอทรงเงี่ยพระกรรณสดับคำร้องทูลของข้าพระองค์
  por-BR-2018: Que minha oração chegue à tua presença; inclina os teus ouvidos ao
    meu clamor.
  deu-ELO: Es komme vor dich mein Gebet! Neige dein Ohr zu meinem Schreien!
  eng-WYC-2018: My prayer enter before thy sight (or Let my prayer come before thee);
    bow down thine ear to my prayer.
  epo-epo: Mia preĝo venu antaŭ Vian vizaĝon; Klinu Vian orelon al mia ploro.
  gfk-gfk: Iau sip bia no nugu sinasaring na hanuat tupas ugu. Hadade ira nugu sunuah.
  uig-PIN: Duayim Sening aldingƣa kirip ijabǝt bolsun; Nidayimƣa ⱪulaⱪ salƣaysǝn;
  beo-beo: Na Dima sia:ne gadobe amo nabima! Na da Dia fidima:ne digini wele sia:be
    amo nabima!
  tpi-OTNT: Harim beten bilong mi. Harim mi i singaut long yu helpim mi.
  hau-SA: Bari addu’ata ta zo a gabanka; ka kasa kunne ga kukata.
  udu-udu: Dhalki mon’thom pem p̱u’dki’d ibwambori /e mo, ḵa’di ’cem pini mmociḵ kom
    pem mo.
  uig-LAT: Duayim Séning aldinggha kirip ijabet bolsun; Nidayimgha qulaq salghaysen;
  nde-nde: Akuthi umkhuleko wami ufinyelele kuwe; phendula indlebe yakho izwe ukukhala
    kwami.
  ton-ton: Tuku ke aʻu atu ʻeku lotu ki ho ʻao ke ke fofonga mai ki heʻeku tangi;
  ces-1613: Hospodine, Bože spasení mého, ve dne i v noci k tobě volám.
  eng-WMB: Let my prayer enter into your presence. Turn your ear to my cry.
  tam-TCV: என்னுடைய மன்றாட்டு உமக்குமுன் வருவதாக; என் கூப்பிடுதலுக்கு செவிகொடுத்துக்
    கேளும்.
  ceb-ULB: Paminawa ang akong pag-ampo; patalinghogi ang akong pagpangamuyo.
  pol-UBG: Niech dojdzie do ciebie moja modlitwa, nakłoń swego ucha na moje wołanie.
  urd-GVU: میری دعا تیرے حضور پہنچے، اپنا کان میری چیخوں کی طرف جھکا۔
  eng-OEBCW: let my prayer come into your presence, incline your ear to my cry.
  deu-1912: Laß mein Gebet vor dich kommen; neige deine Ohren zu meinem Geschrei.
  kan-2017: ನನ್ನ ಪ್ರಾರ್ಥನೆಯು ನಿನ್ನ ಸನ್ನಿಧಿಯನ್ನು ಮುಟ್ಟಲಿ; ಕಿವಿಗೊಟ್ಟು ನನ್ನ ಕೂಗನ್ನು ಕೇಳು.
  yap-yap: Mu rung’ag e meybil rog; mu telim ko mayor rog ni gu be ning e ayuw!
  hlt-MCSB: Ka thangthuinah loh namah mikhmuh la ha pawk saeh. Ka tamlung he na hna
    kaeng thil lah.
  mdy-ETH: ሺኢጲፃ ታኣሲ ኔ ቤርቶ ሄሎንጎ፤ ዋዮ ኔኤኮ ታ ዒላቶ ባንሢ ማሄ!
  twi-ASANTE: Ma me mpaeɛbɔ nnuru wʼanim; brɛ wʼaso ase tie me sufrɛ.
  eng-WEBU: Let my prayer enter into your presence. Turn your ear to my cry.
  acu-NT: Tura wi seajme nu anturtukam airkata.
  spa-PDDPT: Llegue mi oración a tu Presencia. Inclina tu oído a mi clamor.
  gun-gun: Anhembo'ea tonhendu nerenonde. Ejapyxaka ke ajapukaia re.
  agu-BL: Elk k'ajabu' swe'j. Tbite'u' intzi' inkul.
  ilo-ULB: Dumngegka iti kararagko; ipangagmo ti ararawko.
  kpg-kpg: Hagalongo mai gi dagu dalodalo. Hagalongo mai gi dagu dangidangi i di hagamaamaa!
  uig-ARA: دۇئايىم سېنىڭ ئالدىڭغا كىرىپ ئىجابەت بولسۇن؛ نىدايىمغا قۇلاق سالغايسەن؛
  sus-sus: Marigi, n nakisima Ala, n i xilima yanyi nun kɔɛ ra.
  pon-2006: Komw ketin karonge ei kapakap; komw ketin karonge ei likwer en pek sawas!
  jae-jae: Ôŋô ŋoc mec ma wê taŋam ŋoc taŋiboa gebe ônam sa.
  ksd-ksd: Boina ba kaugu niaring na vana rikai piram, Una torom ta kaugu kinail;
  tur-YTC: Duam senin önüne gelsin. Yakarışıma kulağını eğ.
  bel-N: ГОСПАДЗЕ, Божа збаўленьня майго! Удзень я крычу, і ўначы я перад Табою!
  grc-BRENT: Τὰ ἐλέη σου Κύριε εἰς τὸν αἰῶνα ᾄσομαι, εἰς γενεὰν καὶ γενεὰν ἀπαγγελῶ
    τὴν ἀλήθειάν σου ἐν τῷ στόματί μου.
  kpr-kpr: Nanda banungari ningi! A na ninda sonemba dae kori seraena barago, ningi!
  ind-AYT: (88-3) Biarlah doaku sampai di hadapan-Mu, sendengkanlah telinga-Mu kepada
    seruanku.
  yom-yom: Bika lusambulu luama lutula va ntualꞌaku ; balula dikutu diaku bu ndilembo
    yamikina.
  yut-yut: Bɨsitno nandaki. Aŋpulugoki do yaŋ tɨdosot,
  nya-nya: Pemphero langa lifike pamaso panu; tcherani khutu lanu kuti mumve kulira
    kwanga.
  hrv-hrv: Jahve, Bože moj, vapijem danju, a noću naričem pred tobom.
  mps-mps: Nago eno gedu haluasa po wabo odao. Te nago ena tau somainu, eno nageba
    i wabo odao.
  tpi-tpi: Harim beten bilong mi. Harim mi i singaut long yu helpim mi.
  dan-1931: HERRE min Gud, jeg råber om dagen, om Natten når mit Skrig til dig;
  vie-OVCB: Xin nghe lời con cầu nguyện, xin lắng nghe tiếng con kêu khóc.
  guj-2017: મારી પ્રાર્થના સાંભળો; મારા પોકાર પર ધ્યાન આપો.
  pon-2006A: Komw ketin karonge ei kapakap; komw ketin karonge ei likwer en pek sawas!
  por-BRBSL: Let minha oração entra em sua presença. Vire seu ouvido para o meu choro.
  eng-OEBUS: let my prayer come into your presence, incline your ear to my cry.
  swe-swe: Herre (Jahve), min frälsnings Gud (Elohim), dag och natt ropar jag inför
    dig.
  cth-cth: Na hmalah ka ratoumnae phat naseh, ka hramnae heh na thai pouh haw.
  twi-twi: Ma me mpaebɔ nnu wʼanim; brɛ wʼaso ase tie me sufrɛ.
  hlt-hlt: Ka thangthuinah loh namah mikhmuh la ha pawk saeh. Ka tamlung he na hna
    kaeng thil lah.
  tbz-SIM: N Yiɛ̀ nKuyie n dɛɛtíwè, nh ɔ̃ ntṹṹ nkɛ yu fɔ̃́ nwe, kɛ̀ dɛ̀ bììtɛ nní
    ndɑ kuɔ̀nnɛ̀.
  msy-2020: Nɨ kuarim atɨgh nan azangsɨziba baragh. Egh deragh nan ararem baragh nan
    akuragh.
  dop-dop: Tɑcɑɑ Ɩsɔ, mɑ nyʋɣʋ yɑ́tʋ, ilim nɑ ɑhoo kɛ mɑ wiikinɑ-ŋ.
  azb-azb: Qoy duam Sənə çatsın, Qulaq as naləmə.
  eng-DBY: Let my prayer come before thee; incline thine ear unto my cry.
  hin-2017: मेरी प्रार्थना तुझ तक पहुँचे, मेरे चिल्लाने की ओर कान लगा!
  wol-KYG: Éy Aji Sax ji, Yàlla ji may musal, bëccëg ma yuuxu, guddi ma yuuxu fi sa
    kanam.
  bjr-bjr: Qini innaaru qirana iria. Dadaaqianneera innaaru qimarunnana iria.
  eng-YLT: My prayer cometh in before Thee, Incline Thine ear to my loud cry,
  kne-kne: Dengngem kod nan kararag ko ay mankedaw si badang mo,
  eng-WYC-2017: My prayer enter before thy sight; bow down thine ear to my prayer.
  eng-WMBB: Let my prayer enter into your presence. Turn your ear to my cry.
  zat-NTPS: Bene da dxuchálajle̱na' Lue', ne bze̱ naga da dxuláwizra' Lue'.
  zty-NTPS: Benle da' ẕchaḻja' ḻawo' Le', na' bze nag da' žḻiža' Le'.
  urd-GVH: मेरी दुआ तेरे हुज़ूर पहुँचे, अपना कान मेरी चीख़ों की तरफ़ झुका।
  rug-rug: Mu avosia sa qua vinaravara, Mu va taliṉa mae au pa qua kinabo.
  gaz-gaz: Kadhannaan koo fuula kee duratti haa dhiʼaatu; atis gurra kee gara iyyannaa
    kootiitti qabi.
  fra-LSG: Éternel, Dieu de mon salut! Je crie jour et nuit devant toi.
  yal-yal: Alatala, Ala naxan n nakisima, kɔɛɛn nun yanyin na, n gbelegbelema i tan
    nan na.
  iou-iou: Unita yäŋapik manna terak gera yäyat ŋo nadäŋpäŋ täŋkentäŋ nami.
  haw-1868: E hookomo aku i ka'u pule imua ou; E haliu mai hoi kou pepeiao i ka'u
    kahea ana.
  arb-NAV: لِتَأْتِ صَلاتِي أَمَامَكَ، أَمِلْ أُذُنَكَ إِلَى صَرْخَتِي،
  ded-ded: geng nunumunaac kedzac kpena nga kiacnango gearu hau negenna.
  ewe-ewe: Nye gbedodoɖa nede gbɔwò, ƒu to anyi ɖe nye kokoƒoƒo ŋu,
  eng-LEE: (88:3) Let my prayer come unto thy presence; incline thy ear unto my entreaty.
  asm-FB: তোমাৰ আগত মোৰ প্রার্থনা উপস্থিত হওঁক; তুমি মোৰ কাতৰোক্তিলৈ কাণ পাতা।
  sus-A: مَرِفِ، ﭑ نَكِسِمَ عَلَ، ﭑ عِ شِلِمَ يَنيِ نُن كْي رَ.
  fra-SBL: Que ma prière entre en ta présence. Prêtez l'oreille à mon cri.
  hbo-hbo: יְ֭הוָה אֱלֹהֵ֣י יְשׁוּעָתִ֑י יֹום־צָעַ֖קְתִּי בַלַּ֣יְלָה נֶגְדֶּֽךָ׃
  kik-kik: Ihooya rĩakwa rĩrokinya harĩwe; inamĩrĩria gũtũ gwaku ũigue gũkaya gwakwa.
  fra-NCL: Yahweh, Dieu de mon salut, quand je crie la nuit devant toi,
  cek-AK: Lawk ka thuihaih nang khaeah pha nasoe; ka hanghaih lok na tahngai pae ah.
  cuk-cuk: An bese-gornaidi be itoge. An bese wilesakwaa-goledi be nue itoge.
  uig-CYR: '@see-verse:PSA.088.001'
  tel-2017: నా ప్రార్థన విను. నా మొర జాగ్రత్తగా ఆలకించు.
  hat-BSA: Kite priyè mwen vini devan Ou. Panche zòrèy Ou vè kri mwen an!
  ukr-ONPU: Про милість Господа повіки співатиму, з роду в рід звіщатиму Його вірність.
  kos-kos: Lohng pre luk, Lipsre tung luk in suk kasru!
  hbo-WLC: יְ֭הוָה אֱלֹהֵ֣י יְשׁוּעָתִ֑י יוֹם־צָעַ֖קְתִּי בַלַּ֣יְלָה נֶגְדֶּֽךָ׃
  ibo-ibo: Ka ekpere m bịa nʼihu gị. Chee ntị gị nụrụ akwa m.
  ory-ory: ମୋʼ ପ୍ରାର୍ଥନା ତୁମ୍ଭ ଛାମୁରେ ଉପସ୍ଥିତ ହେଉ; ମୋʼ କାକୂକ୍ତିରେ କର୍ଣ୍ଣପାତ କର;
  chk-chk: Amwo kopwe etiwa ai iotek, kopwe aüselinga ngeni ai siö.
  rop-rop: Yu irrim mi. Mi jinginatbat langa yu blanga album mi.
  ukr-1871: Нехай дійде до тебе молитва моя! Приклони ухо твоє до мого благання!
  yon-yon: Korondewo ne kurikuri kee eb arinambo ari monok, eb kerendem kan amonombe
    ne yaa koweneb ne baandi wengambere.
  deu-1951: (088-3) Laß mein Gebet vor dich kommen, neige dein Ohr zu meinem Flehen;
  eng-JPS: (88-3) Let my prayer come before Thee, incline Thine ear unto my cry.
  srp-1865: Nek izaðe preda te molitva moja, prigni uho svoje k jauku mojemu;
  lug-lug: Kkiriza okusaba kwange kutuuke gy’oli; otege okutu kwo nga nkukoowoola.
  heb-heb: תבוא לפניך תפלתי הטה אזנך לרנתי׃
  ben-IRV: আমার প্রার্থনা শোন; আমার কাকুক্তির প্রতি মনোযোগ দাও।
  ntu-ntu: Xlrm natqnge X lalztqm mz nzkrka'-krnge.
  pan-pan: ਮੇਰੀ ਪ੍ਰਾਰਥਨਾ ਤੇਰੇ ਹਜ਼ੂਰ ਪਹੁੰਚੇ, ਮੇਰੀ ਹਾਹਾਕਾਰ ਵੱਲ ਕੰਨ ਝੁਕਾ!
  mya-JVB: အကျွန်ုပ် ပြုသောပဌနာ သည် အထံ တော်သို့ ဝင် ပါစေသော။ အော်ဟစ် သံကို နားထောင်
    တော်မူပါ။
  kgf-kgf: Nuac ʒéwelecnanéŋ guac wéségaiguc érémac niŋ wanʒua. Guru héhéliwa gezac
    qema niŋnénna.
  tte-O: Kutalam yagu kawanoi ilaowa manim mena yo tenam kuyawali yagu valam sagu
    kaiwena.
  tbg-tbg: Nora maaravano tiqi vaimanta te qutuarirava aumanto vaimantama vauro. Are
    ti uva irira ti kahaqiane.
  hmo-hmo: Egu guriguri mani do oi kamonai. Oiemu durua lau noia neganai, mani lau
