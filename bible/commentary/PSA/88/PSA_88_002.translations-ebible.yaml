  bqc-SIM: Dii Lua ma Suabana, málɛ wiilɛma fãanɛ ń gwãasĩnao.
  tcz-CHONGTHU: Tun kakouna neijah peh'in lang katona neisan peh'in.
  mar-mar: माझी प्रार्थना ऐक; माझ्या आरोळीकडे लक्ष दे.
  isl-isl: '@see-verse:PSA.088.001'
  hlt-THB: Kak cykcahnaak ve na haiawh pha seitaw; kak khynaak benna nang haa keng
    law lah.
  qub-qub: ¡Mañacamushäta wiyaycamay ari! ¡Ruwacamushätapis wiyaycamuy ari!
  bqp-bqp: Ǹ tó ma aduakɛna kámma, ǹ sã kpá ma ↄ́ↄdↄnaai.
  hat-hat: (088:3) Se pou lapriyè m' rive nan zòrèy ou. Koute byen sa m'ap mande ou.
  eng-BSB: May my prayer come before You; incline Your ear to my cry.
  eng-WEBPB: Let my prayer enter into your presence. Turn your ear to my cry.
  kbq-kbq: Nunamuma nehua nunamu keni'a nentahinka, naza huogu'ma krafagema nehuana
    antahinaminka naza huo.
  pon-pon: Kom kotin mueid on, ai kapakap en lelda won komui. Kom kotin kapaik don
    karon omui kan ai likelikwir.
  nhe-BL: Xinechtlacaquili quema nimomaijtohua huan quema nimitztzajtzilía,
  wnc-wnc: Natane tumuk wamae natapso. Na gatangamiakge yawitde maak papso.
  bus-bus: Ǹ tó ma aduakɛna ká n kiia, ǹ swã kpá ma wiipɛnazi.
  gub-BL: Herenu pe newe heze'eg mehe nehe. Ezeapyaka herehe hepytywà àwàm henozahy
    mehe nehe no.
  eng-DRA: The mercies of the Lord I will sing for ever. I will shew forth thy truth
    with my mouth to generation and generation.
