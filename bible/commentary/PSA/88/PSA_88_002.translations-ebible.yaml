  zar-NT: Bëʼ lataj idxín loʼ le rulidzaʼ Liʼ. Ruzë́ naguʼ le rinaba yúdxidaʼ Liʼ.
  urd-urd: मेरी दुआ तेरे सामने पहुँचे, मेरी फ़रियाद पर कान लगा!
  rus-SYN: Милости Твои, Господи, буду петь вечно, в род и род возвещать истину Твою
