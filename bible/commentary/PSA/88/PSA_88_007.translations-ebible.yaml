verse: PSA.088.007
translations:
  mal-C: അവിടത്തെ ക്രോധം എന്റെമേൽ ഭാരമായിരിക്കുന്നു; അങ്ങയുടെ തിരമാലകളെല്ലാം എന്നെ
    വിഴുങ്ങിയിരിക്കുന്നു. സേലാ.
  deu-TKW: Du hast mich in die unterste Grube gelegt, in dichte Finsternis, in große
    Tiefe.
  lin-lin: Obwaki ngai na libulu ya mozindo makasi, kati na mozindo ya molili.
  mmx-mmx: Lebelemamao ram ik midi mavana rak la i lolos aleng. I lok ngan ta do ara
    dong si axap pam uto at larapo paxanao.
  eng-LSV: Your fury has lain on me, || And You have afflicted [with] all Your breakers.
    Selah.
  eng-GNV: Thine indignation lyeth vpon me, and thou hast vexed me with all thy waues.
    Selah.
  eng-WEBSTER: Thy wrath lieth hard upon me, and thou hast afflicted me with all thy
    waves. Selah.
  nhw-BL: Mocualancayo nechtlaijiyohuiltía chicahuac huan tlatoctzitzi nechtlatzintlanhuetziltía
    más.
  swh-ONEN: Ghadhabu yako imekuwa nzito juu yangu, umenigharikisha kwa mawimbi yako
    yote.
  bba-bba: A mɑn kpɛ̃ɛ wɔru bɔkɔ sɔɔ mi yɑm wɔ̃kurɑ wɑ̃ɑ.
  eng-KJVCPB: Thy wrath lieth hard upon me, And thou hast afflicted me with all thy
    waves. Selah.
  luo-luo: Mirimbi mager ogore kuoma mapek; isetamo wangʼa gi apaka magi duto. Sela
  aii-aii: ܥܲܠܝܼ ܦܝܼܫ ܠܵܗ̇ ܡܘܼܬܸܒ݂ܬܵ‌ܐ ܚܸܡܬܘܼܟ݂، ܘܩܵܡ ܡܲܥܝܸܩܸܬ ܠܝܼ ܒܟܠܵܝܗ‌ܝ ܡܲܚܫܘܼܠܘܼ̈ܟ݂.
    ܣܹܠܵܗ
  meu-meu: oiemu badu na metau lau latagu ai, emu hurehure iboudiai ese vada e habubunigu.
    (Selah)
  npi-ULB: तपाईंको क्रोध मलाई गह्रौं भएको छ र तपाईंका सबै छालहरू ममाथि बजारिन्छन्
    । सेला
  yor-yor: Ìbínú rẹ ṣubú lé mi gidigidi; ìwọ ti fi àwọn ìjì rẹ borí mi.
  pes-OPCB: غضب تو بر من سنگینی می‌کند؛ طوفان خشم تو مرا در بر گرفته است.
  tgl-ULB: Nakadagan sa akin ang bigat ng iyong poot, at lahat ng iyong mga alon ay
    humahampas sa akin. Selah
  nop-nop: Kwihitagedi imeŋgwaŋ wapum nabugoŋ nehikufula tiŋa nehitifohinaka tilak.
  hui-hui: Í̠naga keba holene timbuni wigome i̱ dambi halu iba solowara timbuni bedagome
    dambi haradagua bu heledegonida.
  mya-mya: အ​မျက်​တော်​သည်​ကျွန်​တော်​မျိုး​အား​ဖိ​လျက် ရှိ​ပါ​၏။ ကျွန်​တော်​မျိုး​သည်​အ​မျက်​တော်​၏
    လှိုင်း​တံ​ပိုး​အောက်​တွင်​ပိ​ပြား​၍​နေ​ပါ​၏။
  bod-N: ཁྱེད་ཀྱི་ཐུགས་ཁྲོ་ངའི་སྟེང་རབ་ཏུ༌ལྕི། །ཁྱེད་ཀྱི་རྦ་རླབས་ཀུན་གྱིས་ང་རང༌བསྣུབས།།༼
    སེ༌ལཱ། ༽
  wsk-wsk: Nika gemang magara mu ninguru aga iramuram, gagi tamun biya aga iramuram
    iwita.
  sna-sna: Hasha dzenyu dzinorema kwazvo pamusoro pangu, makandifukidza namafungu
    enyu ose. Sera
  spa-BLM: Tu ira pesa sobre mí. Me has afligido con todas tus olas. Selah.
  cac-cac: Ix smol sb'a yoval a c'ol d'a vib'an̈. B'elb'on sjavi juntzan̈ yaelal d'a
    vib'an̈ uuj.
  swh-ULB: Gadhabu yako yanielemea, na mawimbi yako yote yanatua juu yangu. Selah
  bel-bel: бо хто на нябёсах дараўнаецца з Богам? хто паміж сынамі Божымі спадобніцца
    Госпаду?
  deu-ELBBK: Du hast mich in die tiefste Grube gelegt, in Finsternisse, in Tiefen.
  mbb-OT: Utew a kenikew nepeuki. Is pauk nu iring te menge vaǥel he neketaplì kayi
    te kediey.
  mal-2015: നിന്റെ ക്രോധം എന്റെമേൽ ഭാരമായിരിക്കുന്നു; നിന്റെ എല്ലാതിരകളുംകൊണ്ടു നീ
    എന്നെ വലെച്ചിരിക്കുന്നു. സേലാ.
  gup-gup: Dja mak kandjaldung, wanjh ngaye ngakangewarre duninjh. Ngaye ngabekkarren
    bu yiman ngudda kankukberelhmeng.
  rmc-rmc: Čhiďal man tele andre nekbareder jama, andre nekkaleder chev.
  nlg-nlg: Nimua na rutu te mavatiu, te vaghaa na karaha ni tahi te tumu savusavu
    mai tagua ge sukuu.
  pes-OPV: خشم تو بر من سنگین شده است و به همه امواج خود مرا مبتلا ساخته‌ای، سلاه.
  ron-1924: Мыния Та мэ апасэ ши мэ нэпэдешть ку тоате валуриле Тале.
  ben-OBCV: তোমার ক্রোধ আমাকে ভারাক্রান্ত করেছে; ঢেউয়ের পর ঢেউ দিয়ে তুমি আমাকে আচ্ছন্ন
    করেছ।
  som-som: Cadhadaadii baa igu soo degtay, Oo waxaad igu dhibtay hirarkaagii oo dhan.
    (Selaah)
  lat-VUC: Quoniam quis in nubibus æquabitur Domino; similis erit Deo in filiis Dei?
  eng-ASVBT: Thy wrath lieth hard upon me, And thou hast afflicted me with all thy
    waves. Selah
  mna-mna: Ketem malmalŋana ku, ta ikoto yo, mi ilol yo kembei ta duubu biibi ipol
    ma isalakaala yo.
  ita-1885: L'ira tua si è posata sopra me, E tu mi hai abbattuto con tutti i tuoi
    flutti. (Sela.)
  eng-LXXUP: For who in the heavens shall be compared to the Lord? And who shall be
    likened to the Lord among the sons of God?
  eng-ULB: Your wrath lies heavy on me, and all your waves crash over me. Selah
  spa-VBL: Tu hostilidad me maltrata; me estás ahogando entre tus olas abrumadoras.
    Selah.
  fra-_FOB: Ta colère pèse sur moi, et tu m'accables de tous tes flots. (Sélah.)
  mal-mal: അങ്ങയുടെ ക്രോധം എനിക്ക് ഭാരമായിരിക്കുന്നു; അങ്ങയുടെ എല്ലാ തിരകളുംകൊണ്ട്
    അവിടുന്ന് എന്നെ വലച്ചിരിക്കുന്നു. സേലാ.
  urd-GVR: Tere ġhazab kā pūrā bojh mujh par ā paṛā hai, tū ne mujhe apnī tamām maujoṅ
    ke nīche dabā diyā hai. (Silāh)
  suz-BL: इन गाइक्‍तीकेमी आं कली दिप्‍शो बाक्‍ब। मिनु इन छालम आं कली सुम्‍तीनी। ठेयब
    सेंदा पा।
  eng-NOY: Thy wrath presseth hard upon me, And thou afflictest me with all thy waves!
    [[Pause.]]
  ita-1927: L’ira tua pesa su me, e tu m’hai abbattuto con tutti i tuoi flutti. Sela.
  ckb-ckb: تووڕەییت قورسە بەسەرمەوە، شەپۆلەکانت ڕامدەماڵن.
  eng-BBE: The weight of your wrath is crushing me, all your waves have overcome me.
    (Selah.)
  xsi-xsi: Noko ne wisi-nâna itawa naŋa ndue lâ, itogo tâi ŋalae ne kâla-lawea ilaŋa
    ipolenzi tamâta mine.
  kan-OKCV: ನಿಮ್ಮ ಬೇಸರವು ನನ್ನ ಮೇಲೆ ಭಾರವಾಗಿದೆ. ನಿಮ್ಮ ಅಲೆಗಳಿಂದೆಲ್ಲಾ ನನ್ನನ್ನು ಮುಳುಗಿಸಿದ್ದೀರಿ.
  tam-2017: உம்முடைய கோபம் என்னை அமிழ்த்துகிறது; உம்முடைய அலைகள் எல்லாவற்றினாலும்
    என்னை வருத்தப்படுத்துகிறீர். (சேலா)
  spa-RV-1909: Sobre mí se ha acostado tu ira, y me has afligido con todas tus ondas.
    (Selah.)
  ron-BTF: Furia ta apasă greu peste mine, și tu m-ai chinuit cu toate valurile tale.
    Selah.
  eng-WEBP: Your wrath lies heavily on me. You have afflicted me with all your waves.
    Selah.
  eng-FBV: Your hostility crushes me; you are drowning me under your crashing waves.
    Selah.
  nld-1939: Uw toorn drukt zwaar op mij neer, Al uw golven slaan over mij heen.
  nch-BL: Mocualancayo nechtaijyohuiltía chicahuac huan talojtzitzi nechtatzintanhuetziltía
    más.
  vie-1934: Cơn giận Chúa đè nặng trên tôi, Chúa dùng các lượn sóng Chúa làm tôi cực
    nhọc.
  cha-cha: Y binibumo sumasaga macat guiya güajo, ya unachatsagayo nu y todo napomo.
    Sila.
  hin-CV: आपका कोप मुझ पर अत्यंत भारी पड़ा है; मानो मैं लहरों में दबा दिया गया हूं.
  eng-OURB: Your wrath lies heavily on me. You have afflicted me with all your waves.
    Selah ·contemplation with musical interlude·.
  spa-BES: El peso de tu ira me aplasta, todas tus olas me han vencido. Selah.
  tdx-tdx: Napok’ amako o fifombo’oo, naho naniloke ahy o kinera’oo. Selà
  tha-KJV: พระพิโรธของพระองค์​หน​ักอยู่บนข้าพระองค์ และพระองค์ทรงทับถมข้าพระองค์ด้วยคลื่นทั้งสิ้นของพระองค์
    เซลาห์
  por-BR-2018: O teu furor pesa sobre mim, e me oprimiste com todas as tuas ondas.
    (Selá)
  deu-ELO: Auf mir liegt schwer dein Grimm, und mit allen deinen Wellen hast du mich
    niedergedrückt. (Sela.)
  eng-WYC-2018: Thy strong vengeance is confirmed on me (or Thy fury hath raged against
    me); and thou hast brought in all thy waves on me.
  epo-epo: Pezas sur mi Via furiozo, Kaj per ĉiuj Viaj ondoj Vi min premas. Sela.
  gfk-gfk: No num ngalngaluan i manga ubal iau, ma i te buluhane hasur tar iau hoing
    tikai a pakananoh i takap bus ie.
  uig-PIN: Ⱪǝⱨring üstümgǝ eƣir yüktǝk basti, Barliⱪ dolⱪunliring bilǝn meni ⱪiyniding.
  beo-beo: Dia ougi da na da:i hodo da:iya dioi bagade diala amola amoga na da banenesi
    diala.
  tpi-OTNT: Belhat bilong yu i daunim mi olgeta, na i olsem biksi i karamapim mi tru.
  hau-SA: Hasalarka tana da nauyi a kaina; ka turmushe ni da dukan raƙumanka. Sela
  udu-udu: Anyor pini ishki’da p̱o/ aha/ ki diṯ diṯ mo, dhali /e kumki aha/ ’twa/a
    ’cesh ka ris mii gi lanthinem pini mo. Doshi ma dhali ’cunycuri yan mo.
  uig-LAT: Qehring üstümge éghir yüktek basti, Barliq dolqunliring bilen méni qiyniding.
  nde-nde: Intukuthelo yakho iyangeleka; usungigalulisile ngawo wonke amagagasi akho.
  ton-ton: ‌ʻOku tataʻo mamafa ho houhau ʻiate au, pea kuo ke fakamamahiʻi au ʻaki
    hoʻo ngaahi peau kotoa pē. Sila.
  ces-1613: Spustils mne do jámy nejzpodnější, do nejtemnějšího a nejhlubšího místa.
  eng-WMB: Your wrath lies heavily on me. You have afflicted me with all your waves.
    Selah.
  tam-TCV: உமது கோபம் என்மீது மிகவும் பாரமாய் இருக்கிறது; உமது அலைகள் எல்லாவற்றினாலும்
    நீர் என்னை மூடிவிட்டீர்.
  ceb-ULB: Gipapas-an mo kanako ang imong kaligutgot, ug ang tanan mong balod midat-og
    kanako. Selah
  pol-UBG: Twój gniew ciąży na mnie i przytłoczyłeś mnie wszystkimi twymi falami.
    Sela.
  urd-GVU: تیرے غضب کا پورا بوجھ مجھ پر آ پڑا ہے، تُو نے مجھے اپنی تمام موجوں کے نیچے
    دبا دیا ہے۔ (سِلاہ)
  eng-OEBCW: Your wrath lies heavy upon me, waves of your anger roll over me. Selah
  deu-1912: Dein Grimm drückt mich; du drängst mich mit allen deinen Fluten. (Sela.)
  kan-2017: ನಿನ್ನ ಕೋಪಭಾರವು ನನ್ನನ್ನು ಕುಗ್ಗಿಸಿಬಿಟ್ಟಿದೆ; ನಿನ್ನ ಎಲ್ಲಾ ತೆರೆಗಳಿಂದ ನನ್ನನ್ನು
    ಬಾಧಿಸಿದ್ದಿ. ಸೆಲಾ
  yap-yap: Gelngin e damumuw rom e kug madle’ riy, kug parde’ u mirin.
  hlt-MCSB: Na kosi te kai soah na tloeng tih na tuiphu tom neh nan phaep.
  mdy-ETH: ኔ ጎሪንቶ ዴኤሡማ ታ ዑፃ ማዔኔ፤ ኔኤኮ ዋኣፆ ጉዳሢና ኔ ታና ዱኡኬኔ።
  twi-ASANTE: Wʼabofuhyeɛ ayɛ duru wɔ me so; woama wʼasorɔkye nyinaa abu afa me so.
  eng-WEBU: Your wrath lies heavily on me. You have afflicted me with all your waves.
    Selah.
  acu-NT: Ame kajekmaurum akupturkau asakmin, aints entsa tampaaramunam ujungmawa
    tumawaitjai.
  spa-PDDPT: Tu ira pesa sobre mí. Me afliges con todas tus olas. Selah
  gun-gun: Mba'eta xe'áry ndepoxya ipoyi oiny, yai py rami ndeguigua xemokangy.
  agu-BL: Ja saj colp wi'u' swe'j. Na ja tak'u' jun incaws yi chin xo'wbil nin.
  ilo-ULB: Nadagsen a nakatupak kaniak ti pungtotmo, ken laplapunosendak dagiti amin
    a dalluyonmo. Selah
  kpg-kpg: Do hagawelewele mai gi di au la gu daamaha huoloo i ogu nua, gei au gu beehi
    gi lala nia beau o di hagawelewele deenei.
  uig-ARA: قەھرىڭ ئۈستۈمگە ئېغىر يۈكتەك باستى، بارلىق دولقۇنلىرىڭ بىلەن مېنى قىينىدىڭ.
  sus-sus: I bara n na so yili tilinxi kui dimi xɔɔra.
  pon-2006: Omwi engieng pahi me inenen toutou, oh I milahr pahn iloak en engieng
    wet.
  jae-jae: Aômnêm têmtac ŋandaŋ kêsac aê êndu. Ma nêm têmtac ŋandaŋ ŋadembom samob
    kêkôniŋ aê tôŋ.
  ksd-ksd: Kaum kulot i monong iau, Ma u tar vakaina iau ma kaum lavur bobol. Sela.
  tur-YTC: Gazabının ağırlığı üzerimdedir. Bütün dalgalarınla beni ezdin. Selah.
  bel-N: Ты кінуў мяне ў яму найглыбейшую, у месца цёмнае, у глыбіню.
  grc-BRENT: Ὅτι τίς ἐν νεφέλαις ἰσωθήσεται τῷ Κυρίῳ; καὶ τίς ὁμοιωθήσεται τῷ Κυρίῳ
    ἐν υἱοῖς Θεοῦ;
  kpr-kpr: Ninda dubo ekoko da bouvu aimi fatiri faseteni! Na ninda janje eko da bouvu
    inono eva da kaugoi fatiri vose duruda fasirena.
  ind-AYT: (88-8) Murka-Mu menekan atas aku, dan Engkau menindas aku dengan segala
    pecahan gelombang-Mu. Sela
  yom-yom: Miangu miaku mimbuila ayi zitu midi Minu ndidiamusu kuidi ngeyo mu mayo
    maku moso.
  yut-yut: Butjapgo da obɨsi abɨŋ nepgut. Tap ɨdap da yaŋ tamalɨgek wutjɨŋban tagɨm.
  nya-nya: Ukali wanu ukundipsinja kwambiri, mwandiopseza kwambiri ndi mafunde anu
    onse. Sela
  hrv-hrv: Smjestio si me u jamu duboku, u tmine, u bezdan.
  mps-mps: Nago haliga sębęgo ena mu elaluama, tama te moni tamu ąį dinigo ena
    mu mesegelibo tiwai yai dao.
  tpi-tpi: Belhat bilong yu i daunim mi olgeta, na i olsem biksi i karamapim mi tru.
  dan-1931: Du har lagt mig i den underste Grube, på det mørke, det dybe Sted;
  vie-OVCB: Cơn thịnh nộ Chúa đè ép con; các lượn sóng Ngài phủ con ngập lút.
  guj-2017: મારા પર તમારો કોપ અતિ ભારે છે અને તમારાં સર્વ મોજાં મારા પર ફરી વળ્યાં
    છે.
  pon-2006A: Omwi engieng pahi me inenen toutou, oh I milahr pahn iloak en engieng
    wet.
  por-BRBSL: Sua ira recai pesadamente sobre mim. Você me afligiu com todas as suas
    ondas. Selah.
  eng-OEBUS: Your wrath lies heavy upon me, waves of your anger roll over me. Selah
  swe-swe: Du har lagt mig längst ner i avgrunden, på en mörk plats i djupet.
  cth-cth: Na lungkhueknae ni na ratet teh, na tuicapa ni na ramuk. Selah.
  twi-twi: Wʼabufuwhyew ayɛ duru wɔ me so; woama wʼasorɔkye nyinaa abu afa me so.
  hlt-hlt: Na kosi te kai soah na tloeng tih na tuiphu tom neh nan phaep.
  tbz-SIM: A n dootóo difɔ̃̀tìrì cũmpuri ndi, dibiìnnì diɛrì miɛkɛ kudɔnkù.
  msy-2020: Nɨn anɨngagharim bar na avara, mati ongarir ekiam dɨpɨrigha na abɨrazɨ
    kɨ aven iraghu. (Ighiam gamua an suiam atugha avughsegha ua ighiam gami.)
  dop-dop: Pʋʋɣʋ lumɑŋ nyəŋkʋ tɑɑ kɛ́ n pɛtɑ-m, səkpɛtʋɣʋ tɑɑ kɛ́ pʋʋɣʋ ɑnɑɑm tɑɑ.
  azb-azb: Qəzəbin üstümə gəldi, Təlatümün tamamilə məni əzdi. Sela
  eng-DBY: Thy fury lieth hard upon me, and thou hast afflicted [me] with all thy
    waves. Selah.
  hin-2017: तेरी जलजलाहट मुझी पर बनी हुई है, और तूने अपने सब तरंगों से मुझे दुःख दिया
    है। (सेला)
  wol-KYG: Tàbbal nga ma kàmb gu xóot, biir xóotey lëndëm.
  bjr-bjr: Ani aanooqirafa firaaqoo qini radandamu masaananoo, ooruku nammari amakau
    rinoora foora qini rafaaqafinoo.
  eng-YLT: Upon me hath Thy fury lain, And [with] all Thy breakers Thou hast afflicted.
    Selah.
  kne-kne: Mariknak di kinadagsen di bonget mon sak-en, omilned ay kaman dadakke ay
    dalloyon.
  eng-WYC-2017: Thy strong vengeance is confirmed on me; and thou hast brought in
    all thy waves on me.
  eng-WMBB: Your wrath lies heavily on me. You have afflicted me with all your waves.
    Selah.
  zat-NTPS: Dxéqueda' dxezrá'le̱'u neda'. Da dxaca chia' naca na ca dxazia' zran xeajxruza
    zri'a chee̱ nísadau'.
  zty-NTPS: Žekla' ẕžá'aḻi'o neda'. Da' žak chia' naken kan žetja' ẕan nisdo' dan'
    ẕgo'nḻe'en.
  urd-GVH: तेरे ग़ज़ब का पूरा बोझ मुझ पर आ पड़ा है, तूने मुझे अपनी तमाम मौजों के नीचे
    दबा दिया है। (सिलाह)
  rug-rug: Sa Mua binugoro si guana bogusu sapu opo tamunau meke kuzu au rini.
  gaz-gaz: Dheekkamsi kee ulfaatee narra ciiseera; dambalii kee hundas narra garagalchiteerta.
  fra-LSG: Tu m’as jeté dans une fosse profonde, Dans les ténèbres, dans les abîmes.
  yal-yal: I bata n woli ayi bilingan tilinxin na dimi gbeeni.
  iou-iou: Kokwawakkatä näk kudup uwäk täŋpäŋ yejämäŋtak.
  haw-1868: Ua kaumaha mai kou huhu maluna o'u, Ua hoopilikia mai oe ia'u i kou mau
    ale a pau. Sila.
  arb-NAV: اسْتَقَرَّ علَيَّ غَضَبُكَ، وَبِأَمْوَاجِكَ الطَّامِيَةِ ذَلَّلْتَنِي.
  ded-ded: Geac herebungo neac witiu emma mepetannuma kondungsiri isoc semenuna kucna
    kpac anec. Selac
  ewe-ewe: Wò dziku helĩhelĩ le dzinye vevie, eye nètsɔ wò ƒutsotsoewo tsyɔ dzinye.
    Sela
  eng-LEE: (88:8) Upon me lieth heavily thy fury, and with all thy billows hast thou
    afflicted me. Selah.
  asm-FB: হে ঈশ্বৰ, তোমাৰ ক্ৰোধে মোক বেৰি ধৰিছে, তোমাৰ সকলো প্রকাৰ ঢৌৰে তুমি মোক দুখ
    দিছা। (চেলা)।
  sus-A: عِ بَرَ ﭑ نَ سٌ يِلِ تِلِنشِ كُي دِ مِ شْورَ.
  fra-SBL: Ta colère pèse sur moi. Tu m'as affligé de toutes tes vagues. Selah.
  hbo-hbo: שַׁ֭תַּנִי בְּבֹ֣ור תַּחְתִּיֹּ֑ות בְּ֝מַחֲשַׁכִּ֗ים בִּמְצֹלֹֽות׃
  kik-kik: Mangʼũrĩ maku nĩmanditũhĩire mũno; nĩũũhubĩkanĩtie na ndiihũ ciaku ciothe.
  fra-NCL: Tu m’as jeté au fond de la fosse, dans les ténèbres, dans les abîmes.
  cek-AK: Palung na phuihaih mah kai ang taeh; kai hae na tuiphunawk boih hoiah nang
    pacaekthlaek. Selah.
  cuk-cuk: Be-sae-itogedi bela angine yolenonikid, be-urwed demargi-gundilenaiyobi
    an-imaksad.
  uig-CYR: Чүнки асманларда Пәрвәрдигарниң тәңдиши барму? Қудрәт Егисиниң оғуллири
    арисида Пәрвәрдигарға охшайдиған ким бар?
  tel-2017: నీ ఉగ్రత నా మీద భారంగా ఉంది. నీ అలలన్నీ నన్ను ముంచుతున్నాయి. సెలా.
  hat-BSA: Kòlè Ou vin poze sou mwen. Ou te aflije m ak tout vag lanmè Ou yo. Tan
  ukr-ONPU: Бо хто на хмарах може стати в один ряд із Господом? Хто серед синів Божих
    міг би бути подібним до Господа?
  kos-kos: Mulat lom putati toasr nu fuk Ac nga itungyuki ye noa in kasrkusrak lom.
  hbo-WLC: שַׁ֭תַּנִי בְּב֣וֹר תַּחְתִּיּ֑וֹת בְּ֝מַחֲשַׁכִּ֗ים בִּמְצֹלֽוֹת׃
  ibo-ibo: Oke iwe gị na-anyịgide m nke ukwuu; i jirila ebili mmiri gị niile kpuchigide
    m. Sela
  ory-ory: ତୁମ୍ଭର କୋପ ମୋʼ ଉପରେ ପ୍ରବଳ ହୋଇ ରହୁଅଛି ଓ ତୁମ୍ଭେ ଆପଣାର ସମସ୍ତ ତରଙ୍ଗରେ ମୋତେ
    କ୍ଳେଶ ଦେଇଅଛ। [ସେଲା]
  chk-chk: Om lingeringer a chouitiei, üa pwölüla fan usun chök ai pwölüla fän no.
  rop-rop: Yubin brabli wail langa mi en im jis laik yubin tjakam mi langa solwoda
    en detlot weib tjakambat mi oloba.
  ukr-1871: Гнїв твій лежить тягарем на менї, всїма филями твоїми ти звалив мене.
  yon-yon: Eb norin kuu dabawiib ne ari kereknewen, oknondok areb eb arud kuu ne ari
    dabunewen kui.Selah
  deu-1951: (088-8) Auf mir lastet dein Grimm, und du bedrängst mich mit allen deinen
    Wogen. (Pause.)
  eng-JPS: (88-8) Thy wrath lieth hard upon me, and all Thy waves Thou pressest down.
    Selah
  srp-1865: Oteža mi gnjev tvoj, i svima valima svojim udaraš me.
  lug-lug: Obusungu bwo bumbuubuukiddeko nnyo, ng’ennyanja esiikuuse n’amayengo gaayo
    ne gankuba okusukkirira.
  heb-heb: עלי סמכה חמתך וכל משבריך ענית סלה׃
  ben-IRV: তোমার ক্রোধ আমার উপরে প্রচণ্ড এবং তুমি তোমার সমস্ত ঢেউ দিয়ে আমাকে কষ্ট
    দিয়েছ।
  ntu-ntu: Nzngyatikr drtwrm ninge batrpzle nzetq-zlwzkr drtqnge, Mz nzmrilvzo-krde
    nabznge apule nrc kc tqyrplalvzo-ebir-ngrde ninge.
  pan-pan: ਤੇਰਾ ਕਹਿਰ ਮੇਰੇ ਉੱਤੇ ਡਾਢਾ ਭਾਰੀ ਪਿਆ ਹੋਇਆ ਹੈ, ਅਤੇ ਆਪਣੀਆਂ ਸਾਰੀਆਂ ਮੌਜਾਂ ਨਾਲ
    ਤੂੰ ਮੈਨੂੰ ਦੁੱਖ ਦਿੱਤਾ ਹੈ। ਸਲਹ।
  mya-JVB: အမျက် တော်သည် အကျွန်ုပ် အပေါ် ၌ ဖိ လျက် ရှိပါ၏။ လှိုင်း တံပိုးတော်အပေါင်း
    တို့နှင့် နှိပ်စက် တော်မူ ၏။
  kgf-kgf: Guac qeri biricganéŋ ni réwérianec helanʒi nénʒac. Doku temboŋganéŋ nuagickeŋ
    nuagicha waŋ nénʒaŋ.
  tte-O: Am munamunai polopolowena kupei pwatagu mena, besiele bagolu igolu pwatagu
    mena siunuiyau.
  tbg-tbg: Ai arara ite vaiva ti vara vatainiqama kaivo. Huvura namarivano vukuqiro
    aniharo vaiinti aqu ravaaqavu kaintemake, te qoraiqamavi vauro.
  hmo-hmo: Oiemu badu be metau herea lauegu latanai. Oiemu hurehure ibounai ese lau
    idia koua momokani.
  zar-NT: Rilenuʼ nedaʼ, en rusacaʼ ziʼu nedaʼ tu lu nísadoʼ quiuʼ.
  urd-urd: मुझ पर तेरा क़हर भारी है, तूने अपनी सब मौजों से मुझे दुख दिया है। सिलाह
  rus-SYN: Ибо кто на небесах сравнится с Господом? кто между сынами Божиими уподобится
    Господу?
  bqc-SIM: N ma zu ɛ̀ zòolo guu e tↄↄlɛ nↄna gbã́o gusiau.
  tcz-CHONGTHU: Nalung han na gihtah chun eidelphan, hichu twi kinong bangin akinong'in
    eichup tai.
  mar-mar: तुझ्या क्रोधाचे खूप ओझे माझ्यावर पडले आहे, आणि तुझ्या सर्व लाटा माझ्यावर
    जोराने आपटत आहेत.
  isl-isl: Þú hefur varpað mér niður í myrkradjúp.
  hlt-THB: Nak kawsonaak ce kak khan awh ak qih soeih na ta tiksaw; hlipui ing ce
    ni sing malh hyk ti.
  qub-qub: Rabyashayquitami nogacho päsacächishcanqui. Chayasha mayu cuchpayllapa
    aywar ñiticurcojnömi ruraramashcanqui. Selah
  bqp-bqp: N pↄfɛ̃ tↄ̃̀ma, a ísↄ̃ dàmala.
  hat-hat: (088:8) Mwen santi ou ankòlè anpil sou mwen. Se kraze w'ap kraze m' anba
    men ou.
  eng-BSB: Your wrath weighs heavily upon me; all Your waves have submerged me. Selah
  eng-WEBPB: Your wrath lies heavily on me. You have afflicted me with all your waves.
    Selah.
  kbq-kbq: Krimpama ahezamo'a narentrako huno urami'ne. Hagerimo'ma hiaza hunka rugnafu
    knafu hunka naherava he'nane.
  pon-pon: Omui onion kin katoutou ia, o kom kotin idan kin ia di omui iluk kan.
  nhe-BL: Mocualancayo nechtlaijiyohuiltía chicahuac huan ajachica nechtlatzintlanhuetziltía
    más.
  wnc-wnc: Gatane musiptok kakngata na asiknga naitakepu napmanggak. Unzing yanggabamdane
    sambuita binga enake usukwatapan yuat.
  bus-bus: N pↄfɛ̃ tↄ̃̀ma, à ísↄ̃ dàmala.
  gub-BL: Nereikwahy haw ipuhuz katu herehe. Ykotok yryhu pe har ài hezuhazuhaw a'e.
  eng-DRA: 'For who in the clouds can be compared to the Lord: or who among the sons
    of God shall be like to God?'
