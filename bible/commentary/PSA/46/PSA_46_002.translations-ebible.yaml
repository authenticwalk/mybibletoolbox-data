verse: PSA.046.002
translations:
  mal-C: അതുകൊണ്ട് ഭൂമി വഴുതിമാറിയാലും പർവതങ്ങൾ ആഴിയുടെ ആഴത്തിൽ അമർന്നാലും
  deu-TKW: Gott ist uns Zuflucht und Stärke, als mächtige Hilfe in Nöten erfunden.
  lin-lin: Mpo na biso, Nzambe azali ebombamelo mpe eyekamelo, azali lisungi oyo ezangaka
    te na tango ya pasi.
  mmx-mmx: Kuren la dik ta noxo marat, keke i do lavatkangka axap nangne, la lempattaavut
    na subu tup utou xopok at lebelen laras.
  eng-LSV: Therefore we do not fear in the changing of earth, || And in the slipping
    of mountains || Into the heart of the seas.
  eng-GNV: Therefore will not we feare, though the earth be moued, and though the
    mountaines fall into the middes of the sea.
  eng-WEBSTER: Therefore will we not fear, though the earth shall be removed, and
    though the mountains shall be carried into the midst of the sea;
  nhw-BL: Yeca amo timajmahuise masque ni tlaltipactli tlamisosolihuis, huan masque
    misahuise tepeme hasta itzintla nopa hueyi atl.
  swh-ONEN: Kwa hiyo hatutaogopa, hata kama dunia ikiondolewa nayo milima ikiangukia
    moyoni mwa bahari.
  bba-bba: Gusunɔwɑ u sɑ̃ɑ bɛsɛn kuku yee nɑɑnɛɡiru kɑ bɛsɛn tɑ̃si yeru. Bɑɑ nuku
    sɑnkirɑnu sɔɔ, u rɑ n sɔɔru sɑ̃ɑwɑ u kɑ tɔnu somi.
  eng-KJVCPB: Therefore will not we fear, though the earth be removed, And though
    the mountains be carried into the midst of the sea;
  luo-luo: Emomiyo ok wabi luor, kata bed ni piny okethore kendo gode mukore e chuny
    nam,
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ، ܠܹܐ ܙܵܕܥܲܚ ܟܲܕ ܫܲܚܠܸܦܵܐ ܐܲܪܥܵܐ، ܘܟܲܕ ܫܵܥܫܝܼ ܛܘܼܪ̈ܵܢܹܐ ܒܥܘܼܡܩܵܐ
    ܕܝܵܡܵܬܹ̈‌ܐ.
  meu-meu: Una dainai ita na basita gari, ena be tanobada baine idau, ena be ororo
    bae marere-marere davara bogaraginai,
  npi-ULB: यसकारण, पृथ्वी बद्‍लिए पनि, पर्वतहरू हल्‍लाएर समुद्रको पिंधमा खसाइए पनि,
    हामी डराउँनेछैनौं ।
  yor-yor: Nítorí náà àwa kì yóò bẹ̀rù, bí a tilẹ̀ ṣí ayé ní ìdí, tí òkè sì ṣubú sínú
    Òkun.
  pes-OPCB: بنابراین، ما نخواهیم ترسید اگرچه زمین از جای بجنبد و کوهها به قعر دریا
    فرو ریزند،
  tgl-ULB: Kaya nga, hindi kami matatakot, kahit na ang lupa ay mabago, kahit na ang
    mga kabundukan ay mayanig papunta sa puso ng karagatan,
  nop-nop: Unduŋ doktiŋa indi nemek niŋdok munta mu tiyaneem. Kenim tiŋa kwet kedem
    tawawek, be kweboboe kedem golooŋ maaŋ imeŋgwaŋ lekiŋgoŋ foneŋ.
  cbu-NT: Ashiriya, ¿mayaamaja punichich? Mundaz mundaztakchitaa, misha tsap kizpuritaa
    zpoozakchu, machsha pátangambachtaa, marush imurish pantsambachtaa, ashiritaa
    ¿mayaamaja nuw punichee?
  hui-hui: Ibu ani kago manda buwa ina gi naholeberema. Dindi dumbirumbi biyaguabi
    hari wedaruninaga pinipodo baga bialu iba solowara hanunini podopai hayaguabi
    ina gi naholeberema.
  mya-mya: သို့​ဖြစ်​၍​ပ​ထ​ဝီ​မြေ​ကြီး​တုန်​လှုပ်​လျက် တောင်​များ​သည်​နက်​ရှိုင်း​ရာ​သ​မုဒ္ဒ​ရာ​ထဲ​သို့
    ကျ​လျှင်​သော်​လည်း​ကောင်း၊ ပင်​လယ်​လှိုင်း​တံ​ပိုး​ထ​၍​အ​သံ​မြည်​ဟည်း​သ​ဖြင့်
    တောင်​များ​တုန်​လှုပ်​သော်​လည်း​ကောင်း​ငါ​တို့​သည် ကြောက်​လန့်​လိမ့်​မည်​မ​ဟုတ်။
  bod-N: དེའི་ཕྱིར་ས་གཞི་འགུལ་ཞིང་རི་བོ༌རྣམས། །བརྡིབས་ནས་རྒྱ་མཚོའི་གཏིང་དུ་ནུབ་པ༌དང༌།།
  wsk-wsk: Buta se ana me nguanganakko; ali yukuok se duruk kutukutuk mauk ale gagi
    ningi kaparuk,
  sna-sna: Naizvozvo hatizotyi, kunyange nyika ikashanduka, uye makomo akawira mukatikati
    megungwa,
  spa-BLM: Por eso no tendremos miedo, aunque la tierra cambie, aunque las montañas
    se agiten en el corazón de los mares;
  cac-cac: Yuj chi' max on̈ xivlaj. Vach'chom stzicub'tan̈aj lum luum tic, scot juyuljoc
    juntzan̈ vitz d'a yol a' mar,
  swh-ULB: Hivyo hatutaogopa, hata kama dunia italazimika kubadilika, hata kama milima
    italazimika kutetemeka na kuangukia kwenye mtima wa bahari, hata kama maji yatavuma
    kwa kishindo kikuu,
  bel-bel: Пляскайце ў далоні, усе народы, клікніце Богу голасам радасьці;
  deu-ELBBK: Gott ist uns Zuflucht und Stärke, eine Hilfe, reichlich gefunden in Drangsalen.
  mbb-OT: Umbe, kenè kiw egkahandek minsan pa ke egkehuyung is tanà ne egkengetempag
    is menge vuntud ne egkengeulug diyà te zizalem te zaǥat,
  mal-2015: അതുകൊണ്ടു ഭൂമി മാറിപ്പോയാലും, പർവ്വതങ്ങൾ കുലുങ്ങി സമുദ്രമദ്ധ്യേ വീണാലും,
  gup-gup: Kunmekbekenh kunu minj karrikele. Bu kondah kunred kabolkdjalkmire dja
    wardi manbu kunwarddekimuk makka kawarddewarrawarrhmerren kore kurrula kanjdji,
    bonj, ngad nakka minj karrikele.
  ctu-CTI: Jin chaꞌan aunque jini mulawil mi nijcʌyel maꞌan lac bʌqꞌuen. Aunque mi
    nijcʌyel ochel wits ti xinil colem mar,
  rmc-rmc: O Del hin amari ochrana the zor; e pomoca, pre savi pes šaj mukas andro
    pharipen.
  nlg-nlg: Keri ke, ma ka mua ghoi mataghu, sakai ghua manaa na anu ke mai mana lei
    ghotu kara tavuti kehara ma kara tumu horu tana tahi.
  pes-OPV: پس نخواهیم ترسید، اگر‌چه جهان مبدل گردد وکوهها در قعر دریا به لرزش آید.
  ron-1924: Де ачея ну не темем кяр дакэ с-ар згудуи пэмынтул ши с-ар клэтина мунций
    ын инима мэрилор,
  ben-OBCV: অতএব আমরা ভয় করব না, যদিও পৃথিবী কম্পিত হয় এবং সমুদ্রের বুকে পর্বতসকল
    পতিত হয়,
  som-som: Sidaas daraaddeed cabsan mayno in kastoo dhulku beddelmo, Iyo in kastoo
    buurahu badda uurkeeda ku dhex dhaqaaqaan,
  lat-VUC: '[Omnes gentes, plaudite manibus; jubilate Deo in voce exsultationis:'
  eng-ASVBT: Therefore will we not fear, though the earth do change, And though the
    mountains be shaken into the heart of the seas;
  mna-mna: Tana iti ko irao tomoto kanda na som. Sombe yeŋyeeŋge itok toono, mi abal
    tiwolol ma tizulla mozo lukutuunu,
  ita-1885: Perciò noi non temeremo, quantunque la terra si tramutasse di luogo, E
    i monti smossi fosser sospinti in mezzo del mare;
  eng-LXXUP: Clap your hands, all ye nations; Shout to God with a voice of exultation.
  eng-ULB: Therefore we will not fear, though the earth should change, though the
    mountains should be shaken into the heart of the seas,
  spa-VBL: Así que no tendremos miedo aunque la tierra tiemble, aunque las montañas
    caigan hacia el fondo de los océanos,
  fra-_FOB: C'est pourquoi nous ne craindrons point, quand la terre serait bouleversée,
    quand les montagnes seraient ébranlées au sein de la mer;
  mal-mal: അതുകൊണ്ട്, ഭൂമി മാറിപ്പോയാലും, പർവ്വതങ്ങൾ നീങ്ങി സമുദ്രമദ്ധ്യേ വീണാലും,
  lit-lit: Todėl mes tikrai nebijosime, nors žemė pasikeistų, ir nors kalnai nuslystų
    į jūros vidurį,
  urd-GVR: Is lie ham ḳhauf nahīṅ khāeṅge, go zamīn laraz uṭhe aur pahāṛ jhūm kar
    samundar kī gahrāiyoṅ meṅ gir jāeṅ,
  suz-BL: मोपतीके गो महिंनीकी। रागी नु डांडापुकी हिम्‍सीशा समुन्‍द्रम ग्रुम्‍तेक्‍म
    हना यो गो महिंनीकी।
  eng-NOY: Therefore will we not fear, though the earth be changed; Though the mountains
    tremble in the heart of the sea;
  ita-1927: Perciò noi non temeremo, anche quando fosse sconvolta la terra, quando
    i monti fossero smossi in seno ai mari,
  ckb-ckb: بۆیە ترسمان نییە ئەگەر زەویش بلەرزێت، ئەگەر چیاکانیش بکەونە ناو قووڵایی
    دەریاکانەوە،
  eng-BBE: For this cause we will have no fear, even though the earth is changed,
    and though the mountains are moved in the heart of the sea;
  xsi-xsi: Mine kala kinda ma taruru ŋana sâ toŋge tia. Ambo ogigi ma iririŋo tâno
    kaika, kala tâno ipwa pwapwataki aku tuu imbe indue tâi geza-geza ilo, ande kinda
    ma taruru tia.
  kan-OKCV: ಆದ್ದರಿಂದ ಭೂಮಿಯು ಕಂಪಿಸಿದರೂ ಬೆಟ್ಟಗಳು ಸಮುದ್ರದಲ್ಲಿ ಮುಳುಗಿದರೂ,
  tam-2017: ஆகையால் பூமி நிலைமாறினாலும், மலைகள் நடுக்கடலில் சாய்ந்துபோனாலும்,
  spa-RV-1909: Por tanto no temeremos aunque la tierra sea removida; aunque se traspasen
    los montes al corazón de la mar.
  ron-BTF: De aceea nu ne vom teme, chiar dacă s-ar muta pământul și munții ar fi
    duși în mijlocul mării.
  eng-WEBP: Therefore we won’t be afraid, though the earth changes, though the mountains
    are shaken into the heart of the seas;
  eng-FBV: So we will not be afraid though the earth shakes, though the mountains
    fall into the depths of the sea,
  nld-1939: Dus vrezen wij niets, al wordt de aarde uit haar voegen gerukt, En schudden
    de bergen in het diepst van de zee;
  nch-BL: Yeca amo timajmahuise masque ni taltipacti tamisosolihuis, huan masque misahuise
    tepeme hasta tatzinta ten nopa hueyi at.
  vie-1934: Vì vậy, chúng tôi chẳng sợ dầu đất bị biến cải, Núi lay động và bị quăng
    vào lòng biển;
  cha-cha: Enaomina mungajit manmaañao, achogaja ucalamten y tano, yan y egso umachule
    asta y talo gui tase sija;
  hin-CV: तब हम भयभीत न होंगे, चाहे पृथ्वी विस्थापित हो जाए, चाहे पर्वत महासागर के
    गर्भ में जा पड़ें,
  eng-OURB: Therefore we won’t be afraid, though the earth changes, though the mountains
    are shaken into the heart of the seas;
  spa-BES: Por esta causa no tendremos temor, aunque la tierra sea removida, y aunque
    las montañas se hundan en el corazón del mar;
  tdx-tdx: Aa le tsy ho hemban-tika ndra te migorobañe ty tane, ndra midorasitse mb’am-po’
    i riakey o vohitseo.
  tha-KJV: ฉะนั้นเราจะไม่​กลัว แม้ว​่าแผ่นดินโลกจะถูกยกออกไป แม้ว​่าภูเขาทั้งหลายจะโคลงเคลงลงสู่สะดือทะเล
  por-BR-2018: Por isso não temeremos, ainda que a terra se mova, e ainda que as montanhas
    passem ao interior dos mares;
  deu-ELO: Darum werden wir uns nicht fürchten, wenngleich gewandelt würde die Erde,
    und wenn die Berge wankten im Herzen des Meeres,
  eng-WYC-2018: Therefore we shall not dread, while the earth shall be troubled; and
    the hills shall be borne over into the heart of the sea. (And so we shall not
    fear, when the earth be troubled; and the mountains be carried over into the heart
    of the sea.)
  epo-epo: Tial ni ne timas, eĉ se pereus la tero Kaj la montoj falus en la internon
    de la maroj.
  gfk-gfk: A linge bia be no ula hanuo na ruh ma ira uladih na puko taar narako tano
    tingena tes, iesen dahat pa na burut.
  uig-PIN: Xunga yǝr-zemin ɵngtürülüp, taƣlar gümürülüp dengiz tǝglirigǝ qüxüp kǝtsimu,
    Uning dolⱪunliri xawⱪunlinip ⱪaynam bolsimu, Ɵrkǝxliri bilǝn taƣlar silkinip kǝtsimu,
    Ⱪorⱪmaymiz. Selaⱨ.
  beo-beo: Amaiba:le, osobo bagade da fogosea amola goumi da agele hano wayabo osodogoi
    amoga dasea, ninia da hame beda:mu.
  tpi-OTNT: Olsem na yumi no ken pret long ol samting i kamap. Guria i ken mekim graun
    i bruk nabaut, na ol maunten i ken pundaun namel long solwara.
  hau-SA: Saboda haka ba za mu ji tsoro ba, ko da ƙasa ta girgiza duwatsu kuma suka
    fāɗi cikin zurfin teku,
  udu-udu: Wakan ana mina ’koki ḵo/ is mo, ma waḵki/ mony’cesh midi aḵ jamas e mo,
    ma dhali waḵka ris wosh kun turatur si’da/ mini ’taki yiḵin is mo e bwaman ma
    duŋ ḵumma/ yi’de/ mo,
  uig-LAT: Shunga yer-zémin öngtürülüp, taghlar gümürülüp déngiz teglirige chüshüp
    ketsimu, Uning dolqunliri shawqunlinip qaynam bolsimu, Örkeshliri bilen taghlar
    silkinip ketsimu, Qorqmaymiz. Sélah.
  nde-nde: Ngakho kangiyikwesaba, umhlaba ungaze ubhidlike lezintaba ziwele ekujuleni
    kolwandle,
  ton-ton: Ko ia ʻe ʻikai ai te tau manavahē, ʻo kapau ʻe hiki ʻa māmani, pea kapau
    ʻe hiki ʻae ngaahi moʻunga ki he loto tahi;
  ces-1613: Bůh jest naše útočiště i síla, ve všelikém ssoužení pomoc vždycky hotová.
  eng-WMB: Therefore we won’t be afraid, though the earth changes, though the mountains
    are shaken into the heart of the seas;
  tam-TCV: ஆகையால் பூமி பிளவுண்டு போனாலும் மலைகள் கடலின் நடுவில் விழுந்தாலும்
  ceb-ULB: Busa dili kami mahadlok, bisan ang kayutaan mausab, bisan ang mga kabukiran
    mauyog ngadto sa kasingkasing sa kadagatan,
  pol-UBG: Dlatego nie będziemy się bać, choćby się poruszyła ziemia, choćby się przeniosły
    góry w sam środek morza;
  agr-agr: Nuadui nugka buchittai, muja aidau yumpunainak, nayantsanum kakegu wainkuish
    ishamaitsuji.
  kyc-kyc: Dokona lao isa yuu dake walu walu andake laowape dee yuu kyau dupwa poro
    lapala ipwa kota sukusa pao piramopape namwa paka narama.
  urd-GVU: اِس لئے ہم خوف نہیں کھائیں گے، گو زمین لرز اُٹھے اور پہاڑ جھوم کر سمندر
    کی گہرائیوں میں گر جائیں،
  eng-OEBCW: So we have no fear, though earth should change, and the hills totter
    into the heart of the ocean.
  deu-1912: Darum fürchten wir uns nicht, wenngleich die Welt unterginge und die Berge
    mitten ins Meer sänken,
  ntj-ntj: Palunyangka-lan ngurlumaalpa nyinama. Nyangka mantatarrartu yurrirranyangka
    purli wararra kartakatirra yuru purlkanyangka punka-punkara tjarrparranyangka-lan
    ngurlumaalpa nyinama.
  kan-2017: ಆದುದರಿಂದ ಭೂಮಿಯು ಮಾರ್ಪಟ್ಟರೂ, ಬೆಟ್ಟಗಳು ಸಮುದ್ರದಲ್ಲಿ ಮುಳುಗಿಹೋದರೂ, ನಮಗೇನೂ ಭಯವಿಲ್ಲ.
  yap-yap: Fa’anra rur e fayleng me muchubu’ e pi burey nga t’ay e rigur, ma dab da
    tamdaggad;
  hlt-MCSB: Te dongah diklai te theoih tih tlang te tuitunli kah tuilung la tim cakhaw
    rhih uh boel sih.
  mdy-ETH: ዬያሮ ሳዓ ዓጊፄቴታዖ ዹካኣ ዔቶ ባዛ ዔኤዺንቴቴያ ኑ ዒጊጩዋሴ።
  qvs-NT: Chashna Tata Dios amachawaptinchikuna allpa chukchukushpa waklliptinpish
    mana manchakushunchisapachu. Urkukuna manllayba kochapi sumiptinkunapish mana
    manchakushunchisapachu.
  twi-ASANTE: Enti sɛ asase ani dane butu na mmepɔ tutu kɔgu ɛpo ase a, yɛrensuro,
  eng-WEBU: Therefore we won’t be afraid, though the earth changes, though the mountains
    are shaken into the heart of the seas;
  acu-NT: Tura asamtai nungka yumpunmataisha, tura mura ainau juun entsa kunarin ujungmau
    amataisha shamkashtinuitji.
  spa-PDDPT: Por tanto, no temeremos aunque la tierra sea removida, Y las montañas
    se traspasen al corazón del mar,
  gun-gun: Ha'e nunga rupi ndajakyjei 'rã amboae rami yvy ojeapo teĩ, ha'e yvyty ikuai
    va'e ye'ẽ mbyte py onhemombo,
  agu-BL: Cha'stzun te quil kaxob, mpe nink ẍchuc tib cyakil yi munt, nin mpe nink
    tz'icy' yi e'chk wutz xe mar.
  eng-PEV: So we will never get frightened. Even if there is a big earthquake, and
    the mountains start to break up and fall into the sea, even then we will not be
    frightened.
  ilo-ULB: Saantayo ngarud nga agbuteng, uray no agbaliw ti daga, uray no aggun-gon
    dagiti bantay ken margaay iti kaunggan a paset ti baybay,
  kpg-kpg: Malaa, gidaadou gi hudee mmaadagu, ma e aha maa henuailala ga ngalungalua
    mo nia gonduu ga monnono gi lodo di moana llala,
  uig-ARA: شۇڭا يەر-زېمىن ئۆڭتۈرۈلۈپ، تاغلار گۈمۈرۈلۈپ دېڭىز تەگلىرىگە چۈشۈپ كەتسىمۇ،
    ئۇنىڭ دولقۇنلىرى شاۋقۇنلىنىپ قاينام بولسىمۇ، ئۆركەشلىرى بىلەن تاغلار سىلكىنىپ
    كەتسىمۇ، قورقمايمىز. سېلاھ.
  bps-bps: Én duenito là likò balù fa too mingok i tanà, na mtubak i dad bulul ditù
    di gumngalam i mahin.
  sus-sus: Ala, won kantama nan a ra. Won ma kantari na a yi ra. A won malima won
    ma tɔɔrɛ birin kui.
  pon-2006: Kitail eri sohte pahn masepwehk, mehnda ma sampah pahn rerada oh nahna
    kan pahn kihrla nan kepin madau;
  jae-jae: Amboac tonaŋ embe nom ênaŋa ma lôc êu tau êsêp gwêc êna, naŋ aêac tatêc
    tauŋ atom.
  ksd-ksd: Kari pa dat a burut; ma ba di vaenana pa ra rakarakan a gunagunan, Ma ba
    di tak vakari pa ra lualuana ura ra bala na ta, pa dat a burut.
  tur-YTC: Bu nedenle, dünya altüst olsa, Dağlar denizlerin bağrına yıkılsa,
  bel-N: Бог для нас — прыстанішча і моц, у бядзе ўспамога, якая заўсёды прыходзіць.
  grc-BRENT: Παντὰ τὰ ἔθνη κροτήσατε χεῖρας, ἀλαλάξατε τῷ Θεῷ ἐν φωνῇ ἀγαλλιάσεως.
  kpr-kpr: Ava sedo, namonde jo oju ae arera. Enda daradaragharira, o doriri gigisedo
    ya eva jokáda tifugharira,
  ind-AYT: (46-3) Karena itu, kita takkan takut meski bumi berubah, dan gunung-gunung
    tenggelam sampai ke jantung laut;
  yom-yom: Diawu tulendi mona tsisi ko ka diambu ko ntoto wulenda buka ayi miongo
    milenda bulumuka ku tsi mbu,
  yut-yut: Yaŋdo, mɨktɨm wudɨp aŋakwan ɨleŋ oba tuwɨl kɨ tapmon pɨgɨni kaŋ, nin uŋun
    do dɨma pasolneŋ.
  nya-nya: Nʼchifukwa chake sitidzaopa ngakhale dziko lapansi lisunthike, ngakhale
    mapiri agwe pakati pa nyanja,
  kyg-kyg: Ani kava huno maiꞌniyaꞌmofeꞌmo imima alige avemo aino nakupaeno emineno
    solovala anipiꞌmo asagauno aisigeno solovala aniꞌmo aino holakau holakau hisigeno
    alopa agemo aige avemoꞌa kanage huge nehisigetaeꞌmo koli osugune.
  hrv-hrv: Bog nam je zaklon i utvrda, pomoćnik spreman u nevolji.
  mps-mps: Tama tiyu, te haniani sę dabe pedalubo side, te dago wi me elamuo. Tǫ
    te mali eyu aluaibao, tama te bulu du dabe te tamu ąį tomoba degasa dulaibao.
  tpi-tpi: Olsem na yumi no ken pret long ol samting i kamap. Guria i ken mekim graun
    i bruk nabaut, na ol maunten i ken pundaun namel long solwara.
  dan-1931: Gud er vor Tilflugt og Styrke, en Hjælp i Angster, prøvet til fulde.
  vie-OVCB: Vì thế, tôi sẽ chẳng sợ hãi, lo âu, cho dù đất sụt, núi chìm vào lòng
    biển,
  guj-2017: માટે જો પૃથ્વી ઊથલપાથલ થાય જો પર્વતો સમુદ્રમાં ડૂબી જાય, તોપણ આપણે બીહીએ
    નહિ.
  pon-2006A: Kitail eri sohte pahn masepwehk, mehnda ma sampah pahn rerada oh nahna
    kan pahn kihrla nan kepin madau;
  por-BRBSL: Therefore não teremos medo, embora a terra mude, embora as montanhas
    sejam sacudidas para o coração dos mares;
  eng-OEBUS: So we have no fear, though earth should change, and the hills totter
    into the heart of the ocean.
  swe-swe: 'Gud (Elohim) är vår tillflykt och starkhet (styrka, makt), en hjälp (en
    hjälpare) i nöden (motgångarna, svårigheterna) – väl beprövad. [Även med betydelsen:
    ständigt och mycket närvarande – alltid där.]'
  cth-cth: Hatdawkvah, talai heh kampuen niteh, monnaw teh talî dawk ka bawt nakunghai,
    ka taket mahoeh.
  twi-twi: Enti sɛ asase ani dan butuw, na mmepɔw tutu kogu po ase a, yɛrensuro,
  hlt-hlt: Te dongah diklai te theoih tih tlang te tuitunli kah tuilung la tim cakhaw
    rhih uh boel sih.
  tbz-SIM: Kuyie nkuù tu ti kó disɔ̀rì mɔ́mmɔnni, kuù ti duɔ̀ mmuwɛ̃rímú, kuù ti teénnɛ̀
    mɛyɛǹcɑɑ̀rìmɛ̀ mɔ̀nnì.
  msy-2020: Mɨkɨmkɨziba otivtɨ, mɨghsɨaba dɨpɨrighɨrɨ ongarir torimɨn magɨrɨtɨ, e
    atiatingan kogham.
  dop-dop: Ɩsɔ kɛlɛ tɑ́ təcɔɔsəlɛ nɑ tɑ́ nyʋɣʋ tətʋlɛ. Ɩnəɣəlɛ wɑɑsʋɣʋ ŋku kɩɩ lɑŋəɣɩ
    lɑŋwɑkəllɛ wɑɑtʋ tɔ.
  azb-azb: 'Buna görə biz qorxmuruq: Yer üzü alt-üst olsa belə, Dağlar uçub dənizin
    köksünə aşsa belə,'
  eng-DBY: Therefore will we not fear though the earth be removed, and though the
    mountains be carried into the heart of the seas;
  hin-2017: इस कारण हमको कोई भय नहीं चाहे पृथ्वी उलट जाए, और पहाड़ समुद्र के बीच में
    डाल दिए जाएँ;
  wol-KYG: Sunu Yàllaa nuy rawale, di nu dooleel, di nu wallu fu nu jaaxlee,
  swp-swp: Arinai taba nige ta matausi taba tanoubu ana ao ie bui, taba oea tupidi
    gabogabo nuanuana eai se tabutabubu,
  bjr-bjr: Maasa minara irisee sia rufiaanaura. Maqa firaaqoo kasinaqa sia maasa minara
    rufiaanaura. Aaqana namu mareeqee ooruku nammari qambaanai uqasaina aqufinaqa
    maasa sia minara maparaa ianaura.
  eng-YLT: Therefore we fear not in the changing of earth, And in the slipping of
    mountains Into the heart of the seas.
  kne-kne: Adi tako ngarud emegyat ay iib-a, olay mo mayegyeg din nay ay daga ya din
    dontog makosokos da ay emey sin lanad di baybay ay annawa.
  eng-WYC-2017: Therefore we shall not dread, while the earth shall be troubled; and
    the hills shall be borne over into the heart of the sea.
  eng-WMBB: Therefore we won’t be afraid, though the earth changes, though the mountains
    are shaken into the heart of the seas;
  zat-NTPS: Chee̱ le̱ na', quebe zrébedxu lácala xru' xe̱zr la xu nigá na' cheajlechaze
    xi'a ca' lu nísadau',
  zty-NTPS: Che ḻen, bi žébežo ḻa'kze x̱o' yežlyó nga, na' chejchazgak ya'a ka'
    ḻo nisdo',
  urd-GVH: इसलिए हम ख़ौफ़ नहीं खाएँगे, गो ज़मीन लरज़ उठे और पहाड़ झूमकर समुंदर की
    गहराइयों में गिर जाएँ,
  rug-rug: Gua asa ke be tava niu sa pepeso, meke soru sari na toqere, meke lodu pa
    lamana peava,
  gaz-gaz: Kanaafuu yoo lafti raafamtee tulluuwwanis garaa galaanaa keessa gadi buʼan
    iyyuu nu hin sodaannu.
  fra-LSG: Dieu est pour nous un refuge et un appui, Un secours qui ne manque jamais
    dans la détresse.
  gnn-gnn: Ga dhiyakuyinayi märrwu ŋilimurru yurru yakana barrarirrinydja ŋula nhäku,
    bäyyi ŋunhi yurru dhuwala munathany'tja wäŋa marrmarryun, ga buku yurru ŋunha
    wäŋa buku‐yupthun ŋunhana‐wala gapulili moṉuklilina.
  yal-yal: Ala nan en yigiyaan na e nun en fangana. A yitɔnxi mali ti feen na tɔrɔ
    waxatine birin yi.
  iou-iou: Unita nin imaka kubäta nämoinik umuntäne. Nämoinik! Kenäŋ kwaiŋirän kome
    kwähärep duneŋo uwä täga. Ba pom gwägu bämopiken duŋpeŋ äpmoneŋo u imaka täga.
    Nämo api umuntäne.
  haw-1868: Nolaila, aole makou e makau ke laweia'ku ka honua, A ke haliia'ku na mauna
    iwaena konu o ka moana;
  arb-NAV: لِذَلِكَ لَا نَخَافُ وَلَوْ تَزَحْزَحَتِ الأَرْضُ وَانْقَلَبَتِ الْجِبَالُ
    إِلَى قَلْبِ الْبِحَارِ.
  ded-ded: Imocac kengec naric mi annide. Bangec kpemindzaheudeu me tiki kondung keme
    kemeau turic turic anggecdeu
  ewe-ewe: Eya ta ne anyigba gli le zi dzi hã la, míavɔ̃ o, ne towo ho ɖadze atsiaƒu
    me,
  eng-LEE: (46:3) Therefore will we not fear, even when the earth is transformed,
    and when mountains are moved into the heart of the seas;
  asm-FB: এই বাবেই মই ভয় নকৰিম - যদিও পৃথিবীৰ পৰিবৰ্ত্তন হয়, পৰ্ব্বতবোৰ কঁপি উঠি
    সাগৰৰ বুকুত পৰে,
  sus-A: عَلَ، وٌن كَنتَمَ نَن عَ رَ. وٌن مَ كَنتَرِ نَ عَ يِ رَ. عَ وٌن مَلِمَ وٌن
    مَ تْورّ بِرِن كُي.
  fra-SBL: C'est pourquoi nous n'aurons pas peur, même si la terre change, bien que
    les montagnes soient ébranlées au cœur des mers ;
  hbo-hbo: אֱלֹהִ֣ים לָ֭נוּ מַחֲסֶ֣ה וָעֹ֑ז עֶזְרָ֥ה בְ֝צָרֹ֗ות נִמְצָ֥א מְאֹֽד׃
  pjt-pjt: Palulanguṟu nganaṉa nguḻu wiya nyinapai, panya Godalulanya aṯunytju kanyini
    manta urinyangka, munu puḻi murpu puḻka tjuṯa kaṯakatira uṟungka tjarpanyangka.
    Munula uṟu wiṯatjara waḻpatjara kuḻu puḻkaṟa rurkunnyangka nganaṉa nguḻu wiyaṯu
    nyinapai.
  kik-kik: Tondũ ũcio tũtingĩĩtigĩra, o na thĩ ĩngĩthingitha, na irĩma igwe iria-inĩ,
  fra-NCL: Dieu est notre refuge et notre force ; un secours que l’on rencontre toujours
    dans la détresse.
  cek-AK: To pongah long hae angthui moe, maenawk tuipui thungah amtim cadoeh, ka
    zii o mak ai;
  cuk-cuk: Degisoggu, ar neg giglimakde-sogele, anmar dobguosulid. Yala-dummagan demar-wilagangi-dogdedibe,
    amba anmar dobguosulid.
  uig-CYR: '@see-verse:PSA.046.001'
  pma-pma: Sakini, rehermetautei, avaseini munak alu houlul ka vatihou keil imaru
    iha en huinev ten atas.
  tel-2017: కాబట్టి భూమి మారిపోయినా, సముద్ర అఖాతంలో పర్వతాలు మునిగిపోయినా మేము భయపడం.
  hat-BSA: Pou sa, nou p ap pè anyen, malgre latè ta chanje e malgre mòn yo ta chape
    antre nan fon lanmè.
  ukr-ONPU: Усі народи, плескайте в долоні, вигуки радості нехай лунають на славу
    Богові.
  kos-kos: Ke ma inge kut ac fah tiana sangeng Finne kusrusr faclu ac eol uh mokukla
    nu in acn loal meoa.
  hbo-WLC: אֱלֹהִ֣ים לָ֭נוּ מַחֲסֶ֣ה וָעֹ֑ז עֶזְרָ֥ה בְ֝צָר֗וֹת נִמְצָ֥א מְאֹֽד׃
  ibo-ibo: Nʼihi ya, anyị agaghị atụ egwu, ọ bụladị mgbe ụwa niile na-emebi, maọbụ
    mgbe a na-ewezuga ugwu nʼọnọdụ ha, mee ka ha daba nʼoke osimiri.
  ory-ory: ଏଥିପାଇଁ ପୃଥିବୀ ପରିବର୍ତ୍ତିତ ହେଲେ ହେଁ ଓ ପର୍ବତଗଣ ସମୁଦ୍ର ମଧ୍ୟରେ ବିଚଳିତ ହେଲେ
    ହେଁ;
  chk-chk: Iei mine sisap niuokus are fanüfan epwe wilila, nge chuk kana repwe kokotiu
    lealololun matau,
  rop-rop: Wi kaan bradin nomeda if dijan graun im sheiksheik, en nomeda if ol detlot
    hil buldan insaid langa solwoda.
  ukr-1871: Тому не злякаємось, хоч би земля зворушилась і гори захитались серед моря.
  yon-yon: Kwana kowe, dowodki mananeene okad amonombanuun yaa o aangko aangko dande
    karamok yiri kirobaniib yaa kuu nub kuu unaubban.
  deu-1951: (046-3) Darum fürchten wir uns nicht, wenn auch die Erde weicht und die
    Berge mitten ins Meer sinken,
  eng-JPS: (46-3) Therefore will we not fear, though the earth do change, and though
    the mountains be moved into the heart of the seas;
  srp-1865: Zato se neæemo bojati, da bi se zemlja pomjestila, i gore se prevalile
    u srce morima.
  lug-lug: Kyetunaavanga tulema okutya, ensi ne bw’eneeyuuguumanga, ensozi ne bwe
    zinaasiguulukukanga ne zigwa mu buziba bw’ennyanja;
  heb-heb: על כן לא נירא בהמיר ארץ ובמוט הרים בלב ימים׃
  ben-IRV: তাই আমরা ভয় করবো না, যদিও পৃথিবী পরিবর্তন হয়, যদিও পাহাড়গুলো ঢলে সমুদ্রের
    মধ্যে পড়ে।
  ntu-ntu: Kxmule-esz' nengq aycngrlrle nrlc, x newz nzbrkaong prla, X kxmule-esz'
    dxvo votrp x nrc oda, X newz nzycngrlr-ngrdr kz nzyrpukr nrc kxetuting, A' trmwxlrkuu
    murde abrtrpzku drtwrgu mz Gct.
  pan-pan: ਇਸ ਕਰਕੇ ਅਸੀਂ ਨਾ ਡਰਾਂਗੇ ਭਾਵੇਂ ਧਰਤੀ ਉਲਟ ਜਾਵੇ, ਅਤੇ ਪਰਬਤ ਸਮੁੰਦਰ ਦੇ ਵਿੱਚ ਹੀ
    ਸੁੱਟੇ ਜਾਣ,
  mya-JVB: ထိုကြောင့် ပထဝီမြေကြီး သည် ရွေ့ သွား၍ တောင် များတုန်လှုပ်လျက် သမုဒ္ဒရာ
    သို့ ကျ သော်လည်း၊ ငါတို့သည် ကြောက်လန့် ခြင်းမ ရှိ။
  kgf-kgf: Imuac baecnéŋ meleŋu baec boŋanéŋ qekeŋ qeha wamma konduŋiguc hiŋgacmaciguc
    me
  tte-O: Koinaele nige sowasowana tamatausi bwagana mwanikiniki inuku, koya simwasamwasali
    sitagunai na sibeku kalita gunna mena yo kalita iyokoyoko lalakina bagolu siguliguli
    daguguna ilalaki.
  tbg-tbg: Viva minti vairara ti, tenavu kia vo haika aatu qetarera. Maa vatava voqamakero
    qaki qaki i vairaro vo aiqina vo aiqinavano nora namariqi aqu virera, tenavu kia
    qetarera.
  hmo-hmo: Unai dainai ita be do ita gari lasi, dika ia vara neganai. Tano be sedira
    do ia mareremarere bada, bona ororo be do idia kokia, davara lalonai do idia moru,
    to ita be do ita gari lasi.
  zar-NT: Que lë ni naʼ bitiʼ gádxiruʼ sal-laʼ izxizi idútë yödzölió, en ilaʼniti
    yuguʼ guíʼa lu nísadoʼ,
  urd-urd: इसलिए हम को कुछ ख़ौफ़ नहीं चाहे ज़मीन उलट जाए, और पहाड़ समुन्दर की तह में
    डाल दिए जाए
  rus-SYN: Восплещите руками все народы, воскликните Богу гласом радости;
  bqc-SIM: Lua mɛ́ wá ulɛkĩi ń wá gbãao ũ, ìↄ dↄwálɛ gↄↄpii wá yooyeau.
  tcz-CHONGTHU: Hijeh achu ling kihot henlang molle lhang chim henlang twikhanglen
    a kilehlut jongleh kicha tapouvinge.
  mar-mar: म्हणून जरी पृथ्वी बदलली, जरी पर्वत डगमगून समुद्राच्या हृदयात गेले, तरी
    आम्ही भिणार नाही.
  isl-isl: '@see-verse:PSA.046.001'
  hlt-THB: Cedawngawh khawmdek ing lawha nawh thlangkhqi ing tuicunli dung ak khuina
    tlu mai seiawm am nik kqih tikaw.
  qub-qub: Chaymi ama manchacushunchu cay pacha intërupa rachicaycaptinpis, jircacuna
    lamarman tallpucaycaptinpis,
  bqp-bqp: A yã mɛ́ à tò bee tó andunia yàka akũsↄ̃ kpinↄ lɛ̀tɛ ò sì ísiran, bee
    tó í pì kĩni kà à fùtaa bò akũsↄ̃ kpinↄ dège kũ kĩnio, swɛ̃̀ ni kɛ̃óguro.
  hat-hat: (046:3) Se poutèt sa, nou te mèt wè tè a ap tranble, nou te mèt wè mòn
    yo ap chavire tonbe nan mitan lanmè, nou pa bezwen pè anyen.
  eng-BSB: Therefore we will not fear, though the earth is transformed and the mountains
    are toppled into the depths of the seas,
  eng-WEBPB: Therefore we won’t be afraid, though the earth changes, though the mountains
    are shaken into the heart of the seas;
  kbq-kbq: E'ina hu'neankita imima e'nerisigeno, agonamo'a ankariseno hageri amu'nompina
    vugahianagi, tagra korora osugahune.
  pon-pon: I me je jota pan majak, menda ma jappa pan jorela, o nana kan pan kirila
    nan waron en madau.
  nhe-BL: Yeca ax timajmahuise yonque ni tlaltepactli tlamixolehuis, huan yonque misahuise
    tepetini hasta itlatzintla nopa hueyi atl.
  wnc-wnc: Unzingge sanga takngatuta aawan kanimdenu dua gwautnim. Keu andaka miamunda
    tasiwan take dewik ba take pukapik. Siawan tawan dakandaka puke yanggabam gwende
    banakan katang pimapan kakengu ninda ie dua gwautnim.
  bus-bus: Beee yãnzi baa tó anduna yàka bensↄ̃ kpiiinↄ lɛ̀ɛ wà sì ísiaan, baa tó
    í pì kàka à fùta dↄ̀ bensↄ̃ kpiiinↄ dège kↄ̃n kĩio, swɛ̃̀ é kɛ̃waguro.
  gub-BL: A'e rupi nazakyze kwaw nehe. Aze ywy uryryryryz nehe, aze yryhu pupe ywytyruhu
    u'ar nehe, iwy pe oho pà nehe, Nezewe rehe we nazakyze kwaw nehe.
  eng-DRA: 'O clap your hands, all ye nations: shout unto God with the voice of Joy,'
