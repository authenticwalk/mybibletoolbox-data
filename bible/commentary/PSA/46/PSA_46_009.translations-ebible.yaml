  tbz-SIM: Kɔtɛnɛ̀ní kɛ́yɑ̀ ti Yiɛ̀ nKuyie ndɔ̀ɔ̀ dɛ̀, kù cɑ̀kɛmɛ̀ kutenkù.
  msy-2020: A nguazimɨn oteviba bar dar mɨdoroziba agefi. Egha barir piba ko afuzibar
