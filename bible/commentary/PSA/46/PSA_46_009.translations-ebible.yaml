  dop-dop: Ɩ́ kɔɔ nɑ ɩ́ nɑ́ sɔɣɔntʋ təmɑ wenɑ Tɑcɑɑ lɑpɑ tɛtʋ tɔɔ tɔ.
  azb-azb: O, yerin ucqarlarınadək döyüşləri dayandırar, Kamanları qırar, nizələri
