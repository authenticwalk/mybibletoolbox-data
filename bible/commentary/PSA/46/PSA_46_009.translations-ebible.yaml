  ilo-ULB: Pagsardengenna dagiti gubat iti entero a daga; tuktukkolenna ti bai ti
    pana ken dagiti gayang; pupuoranna dagiti kalasag.
  kpg-kpg: Mee e dugu nia dauwa huogodoo i hongo henuailala, Mee e hadihadi nia maalei
    ge e oho nia daalo hai dauwa, ge e dudu nia mee abaaba.
  uig-ARA: ئۇ، جاھاننىڭ ئۇ چېتىگىچە بولغان ئۇرۇشلارنى توختىتىدۇ؛ ئۇ ئوقيالارنى سۇندۇرىدۇ،
    نەيزىلەرنى ئوشتۇۋېتىدۇ، جەڭ ھارۋىلىرىنى ئوتتا كۆيدۈرىۋېتىدۇ.
  bps-bps: Hae, talaam nan faloh ku nun dad kasfati di klamang banwe, tanfoan i dad
    bohol na agas, na snakufan i dad klung i dad sundalu.
  sus-sus: Wo fa Alatala xa wali mato, a gbaloe naxan luxi bɔxi ma.
  pon-2006: E kin ketin katokihedi mahwen wasa koaros nin sampah; e kin ketin katimpeseng
    arep kan, oh kauwehla kesik ketieu kan, e kin ketin isikala nein sounpei kan mehn
    sansar kan.
  jae-jae: Ŋac tonaŋ tec gêjam gôliŋ siŋ e gêdêŋ nom ŋamadiŋ. Ŋac tonaŋ tec gêjac
    talam ŋatikoc gêŋgic to kêmadôm kêm tulu ma kêkêŋ kareta siŋŋa ja geŋ su.
  ksd-ksd: I tur bat ra vinarubu, ma i tuk ta ra mutuai ra rakarakan a gunagunan.
    I bubur ra panak; i pakat kutu ra rumu; I tun vue ra lavur kiki na vinavana ma
    ra iap.
  tur-YTC: Dünyanın ucuna kadar savaşları durdurur. Yayı kırar, mızrağı parçalar.
    Savaş arabalarını ateşte yakar.
  bel-N: Хадзеце, пабачце дзеі ГОСПАДА, якое спусташэньне Ён зрабіў на зямлі,
  grc-BRENT: Ἐβασίλευσεν ὁ Θεὸς ἐπὶ τὰ ἔθνη, ὁ Θεὸς κάθηται ἐπὶ θρόνου ἁγίου αὐτοῦ.
  kpr-kpr: Evetu genembo endada isoro use irera ava, nune gajedo seari doyeraera.
