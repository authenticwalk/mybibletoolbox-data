  guj-2017: તે પૃથ્વીના છેડાઓ સુધી યુદ્ધોને બંધ કરી દે છે; તે ધનુષ્યને ભાંગી નાખે
    છે અને ભાલાને કાપી નાખે છે; રથોને અગ્નિથી બાળી નાખે છે.
  pon-2006A: E kin ketin katokihedi mahwen wasa koaros nin sampah; e kin ketin katimpeseng
