  hbo-hbo: לְֽכוּ־חֲ֭זוּ מִפְעֲלֹ֣ות יְהוָ֑ה אֲשֶׁר־שָׂ֖ם שַׁמֹּ֣ות בָּאָֽרֶץ׃
  pjt-pjt: Paluṟu ngura winkingka pikangku pungkunyangka pilunmankupai, munu kuḻaṯa
    tjuṯa kaṯantaṟa wiyalpai, munu waṟungka kutjalpai kuṯitji tjuṯa.
  kik-kik: Aniinaga mbaara nginya ituri cia thĩ; oinaga ũta na agathethera itimũ,
    na agacina ngo na mwaki.
  fra-NCL: Venez, contemplez les œuvres de Yahweh, les dévastations qu’il a opérées
    sur la terre !
  cek-AK: Long boeng khoek to misa amdinghaih a sak; anih mah kalii to khaeh pae moe,
    tayae doeh angkhaehsak; anih mah hrang lakok to hmai thlaek pae.
  cuk-cuk: Bab-Dummad we-napneg-ugakaase bela bila-onoleged obelosad. Warsimar bibisgisad,
    eswarmar bibisgisbalid, moli-urmar soogi ogumaksabalid.
  uig-CYR: Худа әлләр үстидә һөкүм сүриду; У Өзиниң пак-муқәддәслигиниң тәхтидә олтириду.
  pma-pma: Huhuen keil ten out netan, kei mumoni evus varei. Kum vulvul hisuput keil
    ka ai takan keil emun. Ka ai keil tatosuaien, Ahi munit lini.
  tel-2017: భూమి అంతటి మీదా జరుగుతున్న యుద్ధాలను ఆయన నిలిపివేస్తాడు. ఆయన విల్లును
    విరుస్తాడు. ఈటెను ముక్కలు చేస్తాడు. యుద్ధ రధాలను కాల్చి వేస్తాడు.
  hat-BSA: Li fè lagè yo sispann jis rive nan ekstremite latè. Li kase banza a, e
    koupe lans lan an de bout. Li brile cha yo avèk dife.
  ukr-ONPU: Бог царює над народами, Бог сидить на Своєму святому престолі.
  kos-kos: El tulokinya mweun fin faclu nufon; El koteya mwe pisr, kunausla osra,
    Ac esukak mwe loang uh.
  hbo-WLC: לְֽכוּ־חֲ֭זוּ מִפְעֲל֣וֹת יְהוָ֑ה אֲשֶׁר־שָׂ֖ם שַׁמּ֣וֹת בָּאָֽרֶץ׃
  ibo-ibo: Ọ na-eme ka agha kwụsị ruo nsọtụ nke elu ụwa niile. Ọ na-agbaji ụta, na-ebibi
    ùbe, ma na-esu ọta agha niile ọkụ.
  ory-ory: ସେ ପୃଥିବୀର ପ୍ରାନ୍ତ ପର୍ଯ୍ୟନ୍ତ ଯୁଦ୍ଧ ନିବୃତ୍ତ କରନ୍ତି; ସେ ଧନୁ ଭାଙ୍ଗି ପକାନ୍ତି
    ଓ ବର୍ଚ୍ଛା କାଟି ଖଣ୍ଡ ଖଣ୍ଡ କରନ୍ତି; ସେ ରଥସବୁ ଅଗ୍ନିରେ ପୋଡ଼ି ପକାନ୍ତି।
  chk-chk: A aükätiu maun won unusen fanüfan, a kupi ekewe likapich o pwülü ekewe
    siles, a fisi ngeni ekkei ekewe wokenin maun.
  rop-rop: Im gin stapam ola pipul wen dei oldei faidabat gija. Im gin breigim ola
    bo en ola spiya, en im gin barnimap ola shild blanga olabat du.
