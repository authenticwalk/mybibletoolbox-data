verse: PSA.046.009
translations:
  mal-C: അവിടന്ന് ഭൂസീമകളിൽ യുദ്ധത്തിനു വിരാമംകുറിച്ചിരിക്കുന്നു. അവിടന്ന് വില്ല്
    ഒരുക്കുകയും കുന്തത്തെ ചിതറിക്കുകയും; രഥങ്ങൾ അഗ്നിക്കിരയാക്കുകയും ചെയ്തിരിക്കുന്നു.
  deu-TKW: Kommt, schaut die Thaten Jahwes, der Entsetzen auf Erden angerichtet hat;
  lin-lin: Boya kotala misala ya Yawe, makambo minene oyo asalaka kati na mokili.
  mmx-mmx: I lox axap levenesep to at levengkot axap at lavatbung menemen. Im bapit
    levenbanara eburu mi levesoso, la i xotos asonao axap larapenban at laxao.
  eng-LSV: Causing wars to cease, || To the end of the earth, He shatters the bow,
    || And He has cut apart the spear, || He burns chariots with fire.
  eng-GNV: 'He maketh warres to cease vnto the endes of the world: he breaketh the
    bowe and cutteth the speare, and burneth the chariots with fire.'
  eng-WEBSTER: He maketh wars to cease to the end of the earth; he breaketh the bow,
    and cutteth the spear asunder; he burneth the chariot in the fire.
  nhw-BL: Yaya quiquetza nochi tlahuilancayotl hasta campa ontlantoc nochi tlaltipactli.
    Quipostectoc nochi cuahuitoli huan quisosolo nochi tlamantli para ica tlahuilanase
    masehualme. Huan quintlatijtoc nochi tlahuilanca carros.
  swh-ONEN: Anakomesha vita hata miisho ya dunia, anakata upinde na kuvunjavunja mkuki,
    anateketeza ngao kwa moto.
  bba-bba: I nɑ i wɑ ye Yinni Gusunɔ u kuɑ. U sɔm mɑɑmɑɑkiɡinu kuɑ hɑnduniɑ sɔɔ.
  eng-KJVCPB: He maketh wars to cease unto the end of the earth; He breaketh the bow,
    and cutteth the spear in sunder; He burneth the chariot in the fire.
  luo-luo: Omiyo lwenje rumo e tungʼ piny koni gi koni; oturo atungʼ kendo ochodo
    tongʼ matindo tindo, bende owangʼo kuodi gi mach.
  aii-aii: ܟܹܐ ܡܲܟܠܹܐ ܦܠܵܫܹ̈ܐ ܗܲܠܔ ܡܲܪܙܵܐ ܕܐܲܪܥܵܐ، ܟܹܐ ܬܵܒܹܪ ܩܸܫܬܵ‌ܐ، ܘܟܹܐ ܫܵܡܹܛ ܪܘܼܡܚܵܐ،
    ܟܹܐ ܡܲܩܸܕ ܡܲܪ̈ܟܒ݂ܵܬܹ‌ܐ ܒܢܘܼܪܵܐ.
  meu-meu: Tuari ia ese e hadokodiamu ela bona tanobada dokona, peva ia ese e bituamu,
    io ia ese e hakwaiduamu, kariota ia ese lahi ai e douamu.
  npi-ULB: उहाँले युद्धहरूलाई पृथ्वीको अन्तसम्म बन्‍द गराउनुहुन्छ । उहाँले धनुहरू
    भाँच्‍नुहुन्‍छ र भालाहरू काट्नुहुन्‍छ । उहाँले ढालहरूलाई जलाउनुहुन्‍छ ।
  yor-yor: O mú ọ̀tẹ̀ tán de òpin ilẹ̀ ayé ó ṣẹ́ ọrun, ó sì gé ọ̀kọ̀ sí méjì ó fi
    kẹ̀kẹ́ ogun jóná.
  pes-OPCB: او جنگها را در سراسر دنیا متوقف خواهد ساخت؛ کمانها را خواهد شکست، نیزه‌ها
    را خرد خواهد کرد و ارابه‌ها را به آتش خواهد کشید.
  tgl-ULB: Pinahihinto niya ang mga digmaan sa dulo ng mundo; binali niya ang mga
    pana at ang mga sibat ay pinagpira-piraso; ang mga panangga ay kaniyang sinunog.
  nop-nop: Adi kwetkwet mik hatak u tubukulemalak. Unduŋ tubune wooŋ kwet dikineŋ
    dapmalak. Tiŋa tebe miŋ wobugolokut tiŋa bohom yaligololak. Eŋ kweletalak kudup
    kulaheune daiŋ.
  cbu-NT: Tapazpaneetsi tsapurunas ztaru; Na Waapa. Zanayangints, tákchu, Tapazpan
    ztaru zanayanllinaya. K'chirpungoo ichingaru ichip ichip sheersin, Turuwaatstam
    pátangambeeru kasayanllinaya. Tapazpanee pshiyrshini sumasush mucheenlliya.
  hui-hui: Dindi bibahendeni wai bialu karu ibugua mo hundia haga kagoni. Agalinaga
    danda minu podaki halu yandare podo gingirulo baga bialu humbi yiniyaru yamuwa
    irani mo delaga kagoni.
  mya-mya: ကိုယ်​တော်​သည်​ကမ္ဘာ​တစ်​ဝန်း​လုံး​တွင် တိုက်​ခိုက်​မှု​များ​ကို​ငြိမ်း​စေ​တော်​မူ​၏။
    လေး​တို့​ကို​ချိုး​၍​လှံ​တို့​ကို​အ​ပိုင်း​ပိုင်း​ဖြတ်​ကာ ဒိုင်း​တို့​ကို​မီး​ရှို့​တော်​မူ​၏။
  bod-N: ཁོང་གིས་ས་མཐའི་བར་དུ་དམག་འཁྲུག༌སེལ། །གཞུ་བཅག་མདུང་གཏུབ་ཤིང་རྟ་མེར་བསྲེགས༌སོ།།
  wsk-wsk: Nu ali lilim la te kager menawuram, ale daga gatu gi kulukumuram, ale karem
    gi tama ningi awuram se kani namaram.
  sna-sna: Anoita kuti hondo dzigume kusvikira kumagumo enyika; anovhuna uta uye anovhuna-vhuna
    mapfumo, anopisa nhoo nomoto.
  spa-BLM: Hace cesar las guerras hasta el fin de la tierra. Rompe el arco y destroza
    la lanza. Quema los carros en el fuego.
  cac-cac: Slajviec' oval yuuj masanto d'a slajvub' yolyib'an̈q'uinal tic. Scan̈chajcanb'at
    sjul-lab' eb' yuuj. A q'uen lanza, choc' tz'aj q'uen yuuj. Syac'anoch sc'ac'al
    carruaje yic oval chi'.
  swh-ULB: Anaisitisha vita kwenye nchi; yeye anauvunja upinde na kuikata vipande
    vipande mishale; anazichoma ngao.
  bel-bel: Бог зацараваў над народамі, Бог сеў на сьвятым троне Сваім;
  deu-ELBBK: Kommt, schaut die Großtaten des HERRN, der Verheerungen angerichtet hat
    auf der Erde!
  mbb-OT: Ibpeengked din is menge tebek kayi te tivuuk he kelibutan. Ebpemedtìen din
    is menge panà wey menge vangkew, ne idrapug din is menge kelasag.
  mal-2015: അവൻ ഭൂമിയുടെ അറ്റംവരെയും യുദ്ധങ്ങളെ നിർത്തൽചെയ്യുന്നു; അവൻ വില്ലൊടിച്ചു
    കുന്തം മുറിച്ചു രഥങ്ങളെ തീയിൽ ഇട്ടു ചുട്ടുകളയുന്നു.
  gup-gup: Nungka kanbengurdke wars bu bininj kabirriburren kondah kubolkwarlahkenh
    kurorre. Dja kabenmarnebakke bedberre mankole dja bunarra dja manbu kunbid birrikarrmi
    bu birriburrenikenh, wanjh kadjalburriwe kore kunak.
  ctu-CTI: 'Miꞌ lajmisan guerra tyac cꞌʌlʌ ti pejtyel mulawil. Miꞌ bicꞌti xul jini
    wʌn tyeꞌ, miꞌ xul jini lanza tyac: Miꞌ pulbeñob i carreta tyac muꞌ bʌ i cꞌʌñob
    ti guerra tyac.'
  rmc-rmc: Aven a dikhen pro skutki le RAJESKRE, savo kerel strašna pohromi pre phuv;
  nlg-nlg: Mana betoana na lei sura tana maramana udolu. Agaia te gotia na baghe mana
    tinabe te sodui ge e rua. Me Kerea na tako tana lake.
  pes-OPV: او جنگها را تااقصای جهان تسکین می‌دهد. کمان را می‌شکند ونیزه را قطع می‌کند
    و ارابه‌ها را به آتش می‌سوزاند.
  ron-1924: Ел а пус капэт рэзбоаелор пынэ ла марӂиня пэмынтулуй; Ел а сфэрымат аркул
    ши а рупт сулица, а арс ку фок кареле де рэзбой.
  ben-OBCV: তিনি পৃথিবীর প্রান্ত পর্যন্ত যুদ্ধ বন্ধ করেন। তিনি ধনুক ভেঙে দেন ও বর্শা
    চূর্ণ করেন; তিনি ঢালগুলি আগুনে পুড়িয়ে দেন।
  som-som: Dagaallada wuu ku joojiyaa tan iyo dunida meesha ugu dambaysa, Qaansada
    wuu jebiyaa, oo warankana wuu jaraa, Oo gaadhifardoodkana dab buu ku gubaa.
  lat-VUC: Regnabit Deus super gentes; Deus sedet super sedem sanctam suam.
  eng-ASVBT: He maketh wars to cease unto the end of the earth; He breaketh the bow,
    and cutteth the spear in sunder; He burneth the chariots in the fire.
  mna-mna: Ni ta ipeteke malmal ma imap pa toono ta boozomen. Mi ibogboogo peene mi
    izi, mi izanzan siŋgiao malmal kana mi igibgiibi sala you ma ikan.
  ita-1885: Egli ha fatte restar le guerre infino all'estremità della terra; Egli
    ha rotti gli archi, e messe in pezzi le lance, Ed arsi i carri col fuoco.
  eng-LXXUP: 'God reigns over the nations: God sits upon the throne of his holiness.'
  eng-ULB: He makes wars cease to the ends of the earth; he breaks the bow and cuts
    the spear into pieces; he burns up the shields.
  spa-VBL: Él detiene guerras alrededor de todo el mundo. Aplasta ballestas; rompe
    lanzas; incendia los escudos.
  fra-_FOB: Il fait cesser les combats jusqu'au bout de la terre; il rompt les arcs
    et brise les lances; il brûle les chars au feu.
  mal-mal: കർത്താവ് ഭൂമിയുടെ അറുതികൾ വരെ യുദ്ധങ്ങൾ നിർത്തൽ ചെയ്യുന്നു; അവിടുന്ന് വില്ലൊടിച്ച്
    കുന്തം മുറിച്ച് രഥങ്ങൾ തീയിൽ ഇട്ട് ചുട്ടുകളയുന്നു.
  lit-lit: Jis sustabdo karus iki žemės pakraščio, sulaužo lankus ir sukapoja ietis,
    sudegina vežimus ugnimi!
  urd-GVR: Wuhī duniyā kī intahā tak jangeṅ rok detā, wuhī kamān ko toṛ detā, neze
    ko ṭukṛe ṭukṛe kartā aur ḍhāl ko jalā detā hai.
  suz-BL: मेकोमी नेल्‍ल क्‍येङा ङोन रागी सम्‍म ङा लडाइ तेक्‍ब। मेकोमी लिब्रा जिक्‍शा
    नु तूतीक नेल्‍ल टुक्रा टुक्रा सेल्‍ब। तेक्‍तीके नेल्‍ल मीम हुम्‍ब। भजन संग्रह
    ७६:४
  eng-NOY: He causeth wars to cease to the end of the earth; He hath broken the bow,
    and snapped the spear asunder, And burned the chariots in fire.
  ita-1927: Egli fa cessar le guerre fino all’estremità della terra; rompe gli archi
    e spezza le lance, arde i carri nel fuoco.
  ckb-ckb: جەنگەکان ڕادەگرێت هەتا ئەوپەڕی جیهان، کەوانەکان دەشکێنێت و ڕمەکان پارچەپارچە
    دەکات، گالیسکەکان بە ئاگر دەسووتێنێت.
  eng-BBE: He puts an end to wars over all the earth; by him the bow is broken, and
    the spear cut in two, and the carriage burned in the fire.
  xsi-xsi: I nde ilulu paraŋa lâ tâno ndoni. Imbwarenzi temba wa silâwa wa nuki-nuki,
    aŋga maramuŋa nde irumbianzi lâ yââ kana lâ.
  kan-OKCV: ದೇವರು ಯುದ್ಧಗಳನ್ನು ಭೂಮಿಯ ಅಂತ್ಯದವರೆಗೆ ನಿಲ್ಲಿಸುತ್ತಾರೆ. ಬಿಲ್ಲನ್ನೂ ಭಲ್ಲೆಯನ್ನೂ
    ಮುರಿದು ಹಾಕಿದ್ದಾರೆ. ರಥಗಳನ್ನು ಬೆಂಕಿಯಿಂದ ಸುಡುತ್ತಾರೆ.
  tam-2017: அவர் பூமியின் கடைசிவரை யுத்தங்களை ஓயச்செய்கிறார்; வில்லை ஒடித்து, ஈட்டியை
    முறிக்கிறார்; இரதங்களை நெருப்பினால் சுட்டெரிக்கிறார்.
  spa-RV-1909: 'Que hace cesar las guerras hasta los fines de la tierra: que quiebra
    el arco, corta la lanza, y quema los carros en el fuego.'
  ron-BTF: El face războaiele să înceteze până la marginea pământului; el frânge arcul
    și retează sulița în bucăți; el arde carul în foc.
  eng-WEBP: He makes wars cease to the end of the earth. He breaks the bow, and shatters
    the spear. He burns the chariots in the fire.
  eng-FBV: He stops wars all over the world. He smashes the bow; he breaks the spear;
    he sets shields on fire.
  nld-1939: Die de oorlogen bant buiten de grenzen der aarde, De bogen breekt, de
    lansen vernielt, de wagens verbrandt.
  nch-BL: Yaya quitamiltía nochi tatehuilisti hasta campa ontantoc nochi taltipacti.
    Quipostectoc nochi cuahuitoli huan quisosolojtoc nochi tamanti cati ica tatehuisquíaj
    masehualme. Huan quintatijtoc nochi tatehuijca carros.
  vie-1934: Ngài dẹp yên giặc cho đến đầu cùng trái đất, Bẻ gảy các cung, chặt các
    giáo ra từng miếng, Và đốt xe nơi lửa.
  cha-cha: Güiya munabasta y guera, asta y uttimon y tano; jayulang y atcos, ya jautut
    y lansa; güiya sumonggue y caretan guera gui guafe.
  hin-CV: उन्हीं के आदेश से पृथ्वी के छोर तक युद्ध थम जाते हैं. वही धनुष को भंग और
    भाले को टुकड़े-टुकड़े कर देते हैं; वह रथों को अग्नि में भस्म कर देते हैं.
  eng-OURB: He makes wars cease to the end of the earth. He breaks the bow, and shatters
    the spear. He burns the chariots in the fire.
  spa-BES: Él pone fin a las guerras sobre toda la tierra; por él se rompe el arco,
    y la lanza se corta en dos, y el carruaje se quema en el fuego.
  tdx-tdx: Ampitsiñe’e sikal’añ’olo-tane añe o alio; peñapeñafe’e o faleo, pozahe’e
    o lefoñeo, sodora’e añ’afo o sareten-tafikeo.
  tha-KJV: พระองค์​ทรงให้สงครามสงบถึงที่สุดปลายแผ่นดินโลก พระองค์​ทรงหั​กค​ันธนูและฟันหอกเสีย
    พระองค์​ทรงเผารถรบเสียด้วยไฟ
  por-BR-2018: Que termina as guerras até o fim da terra; ele quebra o arco e corta
    a lança; ele queima os carros com fogo.
  deu-ELO: Der die Kriege beschwichtigt bis an das Ende der Erde, den Bogen zerbricht
    und den Speer zerschlägt, die Wagen mit Feuer verbrennt.
  eng-WYC-2018: He doing away battles till to the end of the land; shall all-bruise
    bow, and he shall break (al)together armours, and he shall burn shields with fire.
    (He doeth away, or stoppeth, all the battles unto the ends of the earth; he altogether
    breaketh the bows, and the arms, or the weapons, and he burneth up the shields
    with fire.)
  epo-epo: Kiu ĉesigas militojn ĝis la fino de la tero, Rompas pafarkon, rompas ponardegon,
    Forbruligas veturilojn per fajro.
  gfk-gfk: I la haphapataam ira rom ta ira katon bakut tano ula hanuo, i la patpatum
    ira laplapot, i la warwarat ira rumus, ma i la tuntun ira bahbahit ma ra iaah.
  uig-PIN: U, jaⱨanning u qetigiqǝ bolƣan uruxlarni tohtitidu; U oⱪyalarni sunduridu,
    Nǝyzilǝrni oxtuwetidu, Jǝng ⱨarwilirini otta kɵydüriwetidu.
  beo-beo: E da osobo bagadega gegesu amo huluane gagabolesisa. E da oulali fifisa.
    E da goge agei wadela:lesisa. Amola E da da:igene ga:su liligi laluga ulagisa.
  tpi-OTNT: Em i save mekim i dai pait long olgeta hap graun. Em i save brukim olgeta
    banara na spia, na em i save kukim ol hap plang long paia.
  hau-SA: Ya sa yaƙoƙi suka yi tsit ko’ina a duniya. Ya kakkarya bakkuna ya kuma ragargaza
    māsu, ya ƙone garkuwoyi da wuta.
  udu-udu: A’di doshki mo ma mee kun asu mo e ’pemen gi mony’ceshi ’baar mo. A’di
    ’ce’dki’da bwaa mo dhali ṯosha mee mo. A’di ki c̱itha arabiyya kun dira shumarum
    ki o’d mo.
  uig-LAT: U, jahanning u chétigiche bolghan urushlarni toxtitidu; U oqyalarni sunduridu,
    Neyzilerni oshtuwétidu, Jeng harwilirini otta köydüriwétidu.
  nde-nde: Uyathulisa izimpi kuze kube semikhawulweni yomhlaba; uyalephula idandili
    avadlaze lomkhonto, utshisa izinqola ngomlilo.
  ton-ton: ‌ʻOku ne fakaʻosi ʻae ngaahi tau ʻo aʻu ki he ngataʻanga ʻo māmani; ʻoku
    ne fesiʻi ʻae kaufana, ʻo ne tutuʻu ke motuua ʻae tao; ʻoku ne tutu ʻae saliote
    ʻi he afi.
  ces-1613: Poďte, vizte skutky Hospodinovy, jakýchť jest pustin nadělal na zemi.
  eng-WMB: He makes wars cease to the end of the earth. He breaks the bow, and shatters
    the spear. He burns the chariots in the fire.
  tam-TCV: யெகோவா பூமியின் கடைசிவரை யுத்தங்களை நிறுத்துகிறார்; அவர் வில்லை முறித்து,
    ஈட்டியை நொறுக்குகிறார்; கேடயங்களை நெருப்பினால் எரிக்கிறார்.
  ceb-ULB: Iyang gipahunong ang mga gubat hangtod sa kinatumyan sa kalibotan; iyang
    pangbalion ang pana ug putolputolon ang bangkaw; ug iyang sunogon ang mga taming.
  pol-UBG: On kładzie kres wojnom aż po krańce ziemi, kruszy łuki i łamie włócznie,
    a rydwany pali ogniem.
  agr-agr: Maanitak ashí nugkanum atsuti tusa tine. Nuadui maaniaku flecha akentai
    aidaunak nagki aidaujai kupigmayi, dutikak carro maaniaku jutai aidaunashkam apeka
    utsagmayi.
  kyc-kyc: Baame yuu muu peparaena yanda pilyaminyi dupwa kaena lao nenge rekya lao
    nyilyamo. Baame yanda kakupi dupwa punjinyi nembo konambe dupwa nyuo isarena yango
    pilyamo.
  urd-GVU: وہی دنیا کی انتہا تک جنگیں روک دیتا، وہی کمان کو توڑ دیتا، نیزے کو ٹکڑے
    ٹکڑے کرتا اور ڈھال کو جلا دیتا ہے۔
  eng-OEBCW: He stills wars to the ends of the earth – breaking the bow, snapping
    the spear, burning the chariots in the fire.
  deu-1912: der den Kriegen steuert in aller Welt, den Bogen zerbricht, Spieße zerschlägt
    und Wagen mit Feuer verbrennt.
  ntj-ntj: Tjiinya Mama Kuurrtu marrkulpayi yarnangu pirnilu-yanku warrmarlara manta
