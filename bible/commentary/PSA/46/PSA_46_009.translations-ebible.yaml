  dan-1931: Kom hid og se på HERRENS Værk, han har udført frygtelige Ting på Jord.
  vie-OVCB: Chúa chấm dứt chiến tranh khắp hoàn vũ, Ngài bẻ cung, đập tan gươm giáo,
