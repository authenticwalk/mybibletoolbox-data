  wol-KYG: Dikkleen gis jaloorey Aji Sax ji, ak yàqute gi mu dogal ci kaw suuf.
  swp-swp: Iala i helautomdi i lau e tanoubu sigana; welolo gigidi i hetagodudi, eo
