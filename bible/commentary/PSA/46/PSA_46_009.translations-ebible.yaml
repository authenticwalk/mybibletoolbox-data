  heb-heb: משבית מלחמות עד קצה הארץ קשת ישבר וקצץ חנית עגלות ישרף באש׃
  ben-IRV: তিনি পৃথিবীর শেষ পর্যন্ত যুদ্ধ বন্ধ করেন; তিনি ধনুককে ভেঙে ফেলেন এবং বর্শাকে
    টুকরো টুকরো করলেন, তিনি রথগুলোকেও আগুনে পোড়ালেন।
  ntu-ntu: Aesakile vea amrlx mz nrlc tulvzo. Plameitile popz' x nipna x dalr vea
    amrlx x rtclz-ngrdeng mz nyr.
  pan-pan: ਉਹ ਧਰਤੀ ਦੇ ਬੰਨਿਆਂ ਤੱਕ ਲੜਾਈਆਂ ਨੂੰ ਮੁਕਾ ਦਿੰਦਾ ਹੈ, ਉਹ ਧਣੁੱਖ ਨੂੰ ਭੰਨ ਸੁੱਟਦਾ
    ਹੈ ਅਤੇ ਬਰਛੀ ਦੇ ਟੋਟੇ-ਟੋਟੇ ਕਰ ਦਿੰਦਾ ਹੈ, ਉਹ ਰਥਾਂ ਨੂੰ ਅੱਗ ਨਾਲ ਸਾੜ ਸੁੱਟਦਾ ਹੈ!
  mya-JVB: လေး ကိုချိုး လျက် ၊ လှံ ကိုအပိုင်းပိုင်းဖြတ် လျက်၊ ရထား ကိုမီး ရှို့ လျက်
    ၊ မြေကြီး စွန်း တိုင်အောင် စစ်မှု ကို ငြိမ်း စေတော်မူ၏။
  kgf-kgf: Waŋu inéŋ baec tetecgia séc yaré metecgéma tewigina kuma luacgina héʒéŋgéma
    becosicac karisi imi gericnéŋ odarec.
  tte-O: Kaleya meuloina iyamwanouli yanuwa yaulina meuloina koina, gipoyo yo wamali
    igoluli yo ebeu igabuli mayau mena.
  tbg-tbg: Ekaa vata maata iqoka raqi variara viva taveharo taiqake vairave. Viva
    vika huruve, vaantaarave, rauhaantima keharo vika kainkevata iha quarake vairave.
  hmo-hmo: Tuari be Dirava ese ia hadokoa noho, tanobada kahana ibounai dekenai. Ia
    ese peva ia makohia noho, bona io be ia ese ia hakwaidua noho. Kariota be ia ese
    lahi dekenai ia gabua noho.
  zar-NT: Ruzóa dxíëʼ gudil-la rácagaca idútë yödzölió. Riguitsjëʼ yuguʼ uxitiʼ yaga,
    en rusunítiëʼ yuguʼ yaga lahui tuchiʼ que gudil-la. Ruzéguiʼë yuguʼ carreta que
    gudil-la tu lu guíʼ zxön.
  urd-urd: वह ज़मीन की इन्तिहा तक जंग बंद कराता है; वह कमान को तोड़ता, और नेज़े के
    टुकड़े कर डालता है। वह रथों को आग से जला देता है।
  rus-SYN: Бог воцарился над народами, Бог воссел на святом престоле Своем;
  bqc-SIM: À mↄ Dii yãkɛaↄ gwa, lá à yãyìa dṹniawa.
  tcz-CHONGTHU: Aman vannoi leiset pumpia galho hi atuhtang in athalpiu leh ateng
    chau heboh peh gamtan ahi.
  mar-mar: तो पृथ्वीच्या सीमेपर्यंत लढाया थांबवतो; तो धनुष्य तोडतो आणि भाल्याचे तुकडे-तुकडे
    करतो; तो रथ जाळून टाकतो.
  isl-isl: Komið og sjáið máttarverk hans á jörðinni.
  hlt-THB: Khawmdek a dytnaak dyna qaal ding sak hy; licung ce hqem pe nawh caikhqi
    ce ek pe sak hy, phuhqakhqi ce mai awh phum pehy.
  qub-qub: Payga guërratapis intëruchömi chawächisha. Paymi lëcha jitacunatapis paquirgärisha.
    Tucsicunantapis ichic-ichiclla paquirgärisha. Guërrapaj caycaj carrëtacunatapis
    rupargärachisha.
  bqp-bqp: Àkũ mɛ́ àdi zĩ̀i mì dɛ ari andunia lɛ́n, àdi sánↄ ɛ́'ɛ àdi sárinↄ dúgu
    zↄ̃, àdi tɛ́ sↄ̃ sɛ̃gbakonↄa.
  hat-hat: (046:10) Se li menm ki fè yo sispann fè lagè toupatou sou latè. Li kase
    banza yo, li kase frenn yo de bout, li boule tout cha yo nèt.
  eng-BSB: He makes wars to cease throughout the earth; He breaks the bow and shatters
    the spear; He burns the shields in the fire.
  eng-WEBPB: He makes wars cease to the end of the earth. He breaks the bow, and shatters
    the spear. He burns the chariots in the fire.
  kbq-kbq: Agra ama mopafina maka kaziga ha'ma nehaza zana eri netreno, atine, kevenena
    eri hantagi netreno, hankoramina teve hanavazino kre'ne.
  pon-pon: Me kotin kadukiedi mauin lel ni imwin jap karoj o katip pajan kajik katieu,
    o kawela katieu, o karona kila kijiniai war en mauin akan.
  nhe-BL: Yajaya quiquetza nochi tlatehuijcayotl hasta campa ontlantoc nochi tlaltepactli.
    Quipostectoc nochi cuahuitoli huan quixolejtoc nochi tlamantli para ica tlatehuise
    tlacame. Huan quintlatijtoc nochi tlatehuijca carrojme.
  wnc-wnc: Sike amau kepna kepna tasikaingu ita tasiwan amak kaknga akupan wena siknga
    singgak. Ita kweemna gatu sakutna ngang aputdakngake tiungguna kuut kuupbam katap
    patang sapewan yasikaing.
  bus-bus: Àmbe è zĩ̀ mì dɛ ai anduna lɛ́n, è sánↄ ɛ́'ɛ è sárinↄ dúgu zↄ̃, è tɛ́
    sↄ̃ sɛngbangonↄa.
  gub-BL: Umumaw zeàmàtyry'ymawhu ywy nànànar nehe. Uzuhaw ywyrapar paw. Purukutukaw
    uzeaikaikaw no. Wapy u'yw wi purumimaw tata pupe no.
  eng-DRA: 'God shall reign over the nations: God sitteth on his holy throne.'
