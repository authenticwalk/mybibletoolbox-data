    puru tjara pirninya tilira tjarrpatjunkupayi.
  kan-2017: ಲೋಕದ ಎಲ್ಲಾ ಭಾಗದಲ್ಲೂ ಯುದ್ಧವನ್ನು ಸ್ಥಗಿತಗೊಳಿಸಿದ್ದಾನೆ; ಬಿಲ್ಲುಗಳನ್ನೂ, ಭಲ್ಲೆಯಗಳನ್ನೂ
    ಮುರಿದುಹಾಕಿದ್ದಾನೆ; ರಥಗಳನ್ನು ದಹಿಸಿಬಿಟ್ಟಿದ್ದಾನೆ.
  yap-yap: Be taleg e pi mael ni yibe tay u fayleng i yan; be t’ar e gat’ing, ma be
