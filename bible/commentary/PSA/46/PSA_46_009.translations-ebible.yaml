    ka' che wdiḻe.
  urd-GVH: वही दुनिया की इंतहा तक जंगें रोक देता, वही कमान को तोड़ देता, नेज़े को
    टुकड़े टुकड़े करता और ढाल को जला देता है।
  rug-rug: Va nosoi Sa sari na vinaripera pa kasia popoa, moku pani Sa sari na bokala
    tadi na tie varane, moku va umumi Sa sari na dia hopere, meke sulu pani Sa sari
    na dia lave varipera.
  gaz-gaz: Inni hamma handaara lafaatti waraana ni balleessa; iddaa ni cabsa; eeboo
    ni burkuteessa; gaachanas ibiddaan guba.
  fra-LSG: Venez, contemplez les œuvres de l’Éternel, Les ravages qu’il a opérés sur
    la terre!
  gnn-gnn: Ŋunha miṯtji ga miṯtji yukurra bunharamirri bala‐lili'yunmirri, yurru ŋayipinydja
    Godthunydja yurru ŋunhiyi gulmaramana, ḏaḏawmaramana marina; Ḏaw'‐ḏawyunna ŋayi
    yurru garanydja malanha walalaŋgu, bala nhäranhamaramana ŋayi yurru ŋunhi gunganharamirrinydja
    girri'.
  yal-yal: Ɛ fa Alatala a wanle mato, a gbalon naxanye rakelixi bɔxɔn ma.
  iou-iou: Ekäni uwä komeni komeni täŋo ämik däpmäŋ täkŋek täyak. Täŋpäŋ äpa kuwek
    yäpmäŋpäŋ tokät jukutpäŋ kurepä kädäp gänaŋ ureŋ täŋpän äpmok täkaŋ.
  haw-1868: Ke hooki mai nei oia i na kaua a i ka welau o ka honua; Uhaki oia i ke
    kakaka, Oki pu hoi oia i ka ihe a kaawale; Hoopau hoi oia i ke kaakaua i ke ahi.
  arb-NAV: يَقْضِي عَلَى الْحُرُوبِ فِي الأَرْضِ كُلِّهَا. يَكْسِرُ الْقَوْسَ وَيَشُقُّ
    الرُّمْحَ، وَيُحْرِقُ الْمَرْكَبَاتِ الْحَرْبِيَّةَ بِالنَّارِ.
  ded-ded: Yeng bangec tegia noboc noboc dzikac menomanema tebe pokong sasawa kpetackedacma
    dzikacac kasongina gerecfu faiu dzeude.
  ewe-ewe: Ena aʋawɔwɔ nu tso va se ɖe keke anyigba ƒe mlɔenu ke; eŋe da, eye wòfli
    akplɔ, hetɔ dzo akpoxɔnuwo.
  eng-LEE: (46:10) He causeth wars to cease unto the end of the earth; he breaketh
    the bow, and cutteth the spear in pieces; he burneth wagons in the fire.
  asm-FB: তেওঁ পৃথিবীৰ সকলো যুদ্ধ বন্ধ কৰে, তেওঁ ধনু ভাঙে, বৰছা ডোখৰ ডোখৰ কৰে, ৰথবোৰ
    জুইত পোৰে।
  sus-A: وٌ قَ عَلَتَلَ شَ وَلِ مَتٌ، عَ فبَلٌي نَشَن لُشِ بْشِ مَ.
  fra-SBL: Il fait cesser les guerres jusqu'à l'extrémité de la terre. Il casse l'arc,
