  hlt-MCSB: Diklai khobawt due caemtloek te aka paa sak loh, lithal a khaem tih caai
    khaw a tlueh, leng khaw hmai neh a hoeh.
  mdy-ETH: ዓይፃፓ ዴንዲ ጋፖ ሄላንዳኣና ሳዓፓ ዖልዚ ዒ ባይዛንዳኔ፤ ሂኢዦ ሜንሣንዳኔ፤ ዎርፆዋ ጋኣጫንዳኔ፤ ጊቲሞዋ ታሚና
    ሚቻንዳኔ።
  qvs-NT: Kuchun mañan allpapi kamachikushka amana makanakunankunapa. Ñami balistankunata
    pakishkana. Makanakunankuna lansankunata ñami paki pakina rurashka. Makanakunankuna
    karrunkunata ñami rupachishkana.
  twi-ASANTE: Ɔma akodie gyae kɔsi asase ano. Ɔbubu agyan mu na ɔsɛe pea; ɔde ogya
    hye nkataboɔ.
  eng-WEBU: He makes wars cease to the end of the earth. He breaks the bow, and shatters
    the spear. He burns the chariots in the fire.
  acu-NT: Mash nungka ainamunam meset inaisataram tusa surimrukmiayi. Tura asa tishimuk
    ainaun kupikmiayi. Tura nangki ainauncha charukmiayi. Nuniasha mesetnum wekaatai
    ainauncha keemakmiayi.
  spa-PDDPT: Quien hace cesar las guerras hasta el fin de la tierra, Quien quiebra
    el arco, rompe la lanza Y quema los carruajes en el fuego.
  gun-gun: Mba'eta yvy apy peve omomba joe opu'ãa. Omopẽmba guyrapa ha'e yvyra rakua,
