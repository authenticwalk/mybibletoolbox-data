    bere ava dungeari aviraira.
  ind-AYT: (46-10) Dia membuat peperangan berakhir sampai ke ujung bumi. Dia meremukkan
    busur dan mematahkan tombak. Dia membakar kereta-kereta dengan api.
  yom-yom: Niandi wumanisa zimvita nate ku sukisina ntoto wukelula mimbasa ayi wubukuna
    madionga ; wuyoka ku mbazu minkaku.
  yut-yut: Mɨktɨmɨ mɨktɨmɨ emat paŋyawot asak. Obip gat gwawiya gat gwokgalek pasɨkni
