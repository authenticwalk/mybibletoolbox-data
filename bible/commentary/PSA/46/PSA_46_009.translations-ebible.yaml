    alino atafiꞌmo nekae.
  hrv-hrv: Dođite, gledajte djela Jahvina, strahote koje on na zemlji učini.
  mps-mps: Agai te tigidali tǫ pedai badu te hwįbo togolobo dao. Agai te tigidali
