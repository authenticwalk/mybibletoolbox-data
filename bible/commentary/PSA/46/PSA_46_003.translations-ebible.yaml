verse: PSA.046.003
translations:
  mal-C: അതിലെ വെള്ളം ആർത്തിരമ്പി നുരച്ചുപൊങ്ങിയാലും അതിന്റെ പ്രകമ്പനത്താൽ പർവതങ്ങൾ
    വിറകൊണ്ടാലും ഞങ്ങൾ ഭയപ്പെടുകയില്ല. സേലാ.
  deu-TKW: Darum fürchten wir uns nicht, wenn gleich die Erde wiche, und die Berge
    wankten und mitten ins Meer stürzten.
  lin-lin: Yango wana, tobangaka te ata soki mabele eningani, bangomba ekweyi kati
    na ebale monene ;
  mmx-mmx: Keke i do laras na luulung aleng mi leretepit la lempattaavut nangne mumu
    leretepit at lara paxanao.
  eng-LSV: Roar—troubled are its waters, || Mountains shake in its pride. Selah.
  eng-GNV: Though the waters thereof rage and be troubled, and the mountaines shake
    at the surges of the same. Selah,
  eng-WEBSTER: Though its waters shall roar and be disturbed, though the mountains
    shake with the swelling of it. Selah.
  nhw-BL: Ma tlacomonijto nopa hueyi atl huan ma posoni miyac. Ma mojmolinica tepeme,
    pero amo nechmajmatis.
  swh-ONEN: Hata kama maji yake yatanguruma na kuumuka, milima nayo ikitetemeka kwa
    mawimbi yake.
  bba-bba: Yen sɔ̃nɑ sɑ ǹ bɛrum mɔ̀ sɑnɑm mɛ tem mu yĩirimɔ, ǹ kun mɛ sɑnɑm mɛ ɡuunu
    diirimɔ nim wɔ̃kun sɔɔwɔ.
  eng-KJVCPB: Though the waters thereof roar and be troubled, Though the mountains
    shake with the swelling thereof. Selah.
  luo-luo: Kata obedoni pige manie nam wuo kendo golo buoyo kata obedo ni gode yiengni
    kendo dhwolore. Sela
  aii-aii: ܟܲܕ ܫܵܓ݂ܫܝܼ ܘܓܲܒܓܸܒܝܼ ܡܝܼܵܝ̈ܗ‌ܝ، ܪܲܬܪܸܬ‌ܝܼ ܛܘܼܪ̈ܵܢܹܐ ܒܪܝܵܡܬܵܝܗ‌ܝ. ܣܹܠܵܗ
  meu-meu: ena be davara ranudia bae regerege bona bae gwaragwara, ena be ororo bae
    heude-heude una regerege dainai, to ita na basita gari. (Selah)
  npi-ULB: त्‍यसको पानीहरू गर्जेर उल्लिए पनि र त्यसको गर्जनले पर्वतहरू कामे पनि ।
    सेला
  yor-yor: Tí omi rẹ̀ tilẹ̀ ń hó tí ó sì ń mì tí àwọn òkè ńlá tilẹ̀ ń mì pẹ̀lú ọwọ́
    agbára rẹ̀. Sela.
  pes-OPCB: دریا غرش نماید و کف برآرد و طغیانش کوهها را بلرزاند!
  tgl-ULB: kahit na ang mga tubig nito ay umugong at mangalit, at kahit ang mga kabundukan
    ay mayanig sa pagragasa ng tubig. Selah
  nop-nop: Kaŋ imedi undugoŋ kedem muhila gigilit toŋa faik labek, eŋ imeŋgwaŋdi undugoŋ
    kedem muhila wooŋ kweboboe youlune waliwali tibek. Indi nemek undihi mintaune
    wendoktiŋa munta mu titiŋdok.
  cbu-NT: Mar kapungtaati warastakchu, mach kizpuritaa zpoozakchu, itaru nda nuw punichina.
  hui-hui: Iba solowararume iba tangu bahalu togo layaguabi iba ue timbuni lagimbu
    biyaguabi iba hai ngoda timbuni wiame hayaguabi ina gi naholeberema. Iba yaribu
    bu yu puíbu bialu hari wedaru mo emabi haga biyaguabi ina gi naholeberema.
  mya-mya: '@see-verse:PSA.046.002'
  bod-N: རྒྱ་མཚོའི་རྦ་རླབས་དྲག་ཏུ་འཕྱུར་ནས༌ནི། །རི་རྣམས་བསྒུལ་ཡང་ང་ཚོར་འཇིགས་པ༌མེད།།༼
    སེ༌ལཱ། ༽
  wsk-wsk: se gagi biyala kelaguk nirung kaparuk ale duruk moruk se yukuok, bare ana
    me ko nguanganakko!
  sna-sna: kunyange mvura yaro ikatinhira uye ikapupuma furo, uye makomo akadengenyeswa
    namafungu aro. Sera
  spa-BLM: aunque sus aguas rugen y se agitan, aunque las montañas tiemblen con su
    hinchazón. Selah.
  cac-cac: vach'chom sc'an̈ a' mar chi', sq'uepax chulnaj sat a', vach'chom stzicub'tan̈aj
    jolomtac vitz yuj yoval a', palta max on̈ xivlaj.
  swh-ULB: hata kama milima itatetemeka kwa vurugu ya maji. Selah
  bel-bel: бо Гасподзь Усявышні грозны, - вялікі Цар над усёю зямлёю;
  deu-ELBBK: Darum werden wir uns nicht fürchten, wenngleich gewandelt würde die Erde,
    und wenn die Berge wankten im Herzen des Meeres,
  mbb-OT: minsan pa ke ebpurung ebpemaǥel is daǥat he iyan igkengehuyung te menge
    vuntud.
  mal-2015: അതിലെ വെള്ളം ഇരെച്ചു കലങ്ങിയാലും അതിന്റെ കോപംകൊണ്ടു പർവ്വതങ്ങൾ കുലുങ്ങിയാലും
    നാം ഭയപ്പെടുകയില്ല.
  gup-gup: Manbu kurrula kawernhwokdi dja djarna kabun, mak manbu kunwarddekihkimuk
    makka wanjh kawodjorrhmiyindan. Dja ngad minj mak kumekbe karrikele.
  ctu-CTI: Aunque wen cꞌam miꞌ chaꞌlen tꞌan jini witsꞌlaw bʌ jaꞌ, Aunque mi nijcʌyel
    wits chaꞌan ti jini jaꞌ, Machꞌan mi quejel lac chaꞌlen bʌqꞌuen.
  rmc-rmc: Vašoda pes na daraha, kajte pes e phuv čhalavela; kajte o verchi perena
    maškar o moros;
  nlg-nlg: Talana na lei ghotu kara kahikahi te vagha na beti te voghuvoghua te tave.
  pes-OPV: اگر‌چه آبهایش آشوب کنند و به جوش آیند و کوهها ازسرکشی آن متزلزل گردند،
    سلاه.
  ron-1924: кяр дакэ ар урла ши ар спумега валуриле мэрий ши с-ар ридика пынэ аколо
    де сэ се кутремуре мунций.
  ben-OBCV: যদিও সমুদ্র গর্জন করে ও প্রচণ্ড হয়, এবং উথাল জলে পর্বতসকল কেঁপে উঠে।
  som-som: Iyo in kastoo biyaheedu guuxaan oo qasmaan, Iyo in kastoo ay buurahu kibirkooda
    la ruxruxmaan. (Selaah)
  lat-VUC: quoniam Dominus excelsus, terribilis, rex magnus super omnem terram.
  eng-ASVBT: Though the waters thereof roar and be troubled, Though the mountains
    tremble with the swelling thereof. Selah
  mna-mna: mi tai isaana ma duubu zoŋo ŋirŋir ma tila titutut zin la abal uunu, mi
    tikam ma abal tomini ikam katkat, na toŋgo. Irao teseŋeeŋe na som.
  ita-1885: E le acque di esso romoreggiassero, e s'intorbidassero; E i monti fossero
    scrollati dall'alterezza di esso. (Sela.)
  eng-LXXUP: For the Lord most high is terrible; He is a great king over all the earth.
  eng-ULB: though its waters roar and rage, and though the mountains tremble with
    their swelling. Selah
  spa-VBL: Aunque las aguas rujan y, ¡Aunque las montañas tiemblen y las aguas se
    levanten violentamente! Selah.
  fra-_FOB: Quand ses eaux mugiraient en bouillonnant, et que leur furie ferait trembler
    les montagnes. Sélah (pause).
  mal-mal: അതിലെ വെള്ളം ഇരമ്പലോടെ കലങ്ങിയാലും പ്രളയത്താൽ പർവ്വതങ്ങൾ കുലുങ്ങിയാലും,
    നാം ഭയപ്പെടുകയില്ല.
  lit-lit: nors jos vandenys siaustų ir putotų, nors ir drebėtų kalnai jai sukilus.
    Sela.
  urd-GVR: go samundar shor machā kar ṭhāṭheṅ māre aur pahāṛ us kī dahāṛoṅ se kāṅp
    uṭheṅ. (Silāh)
  suz-BL: मिनु समुन्‍द्र ग्रीशा, बोग्‍यो पोक्‍तु हना यो नु ब्रुइश्‍शा कुशा, डांडापुकी
    हिम्‍ताक्‍व हना यो गो महिंनीकी। ठेयब सेंदा पा।
  eng-NOY: Though its waters roar and be troubled, And the mountains shake with the
    swelling thereof. [[Pause.]]
  ita-1927: quando le acque del mare muggissero e schiumassero, e per il loro gonfiarsi
    tremassero i monti.
  ckb-ckb: ئەگەر ئاوەکەشی بجۆشێت و کەف بکات، چیاکانیش لە سەرکێشی ئەو بلەرزن.
  eng-BBE: Though its waters are sounding and troubled, and though the mountains are
    shaking with their violent motion. (Selah.)
  xsi-xsi: Ambo tâi ma ipu kaika ndo ku ne maka ipâŋga, ambo ne kâla ma isuka kâki
    imbware ku isapunzi tuu iririŋo tuu duvi, ande kinda ma taruru tia.
  kan-OKCV: ಅದರ ಸಮುದ್ರವು ಘೋಷಿಸಿ ನೊರೆಕಾರಿದರೂ, ಉಬ್ಬರದಿಂದ ಬೆಟ್ಟಗಳು ಅಲ್ಲಾಡಿದರೂ ನಾವು ಭಯಪಡೆವು.
  tam-2017: அதின் தண்ணீர்கள் கொந்தளித்துப் பொங்கி, அதின் பெருக்கினால் மலைகள் அதிர்ந்தாலும்,
    நாம் பயப்படமாட்டோம். (சேலா)
  spa-RV-1909: Bramarán, turbaránse sus aguas; temblarán los montes á causa de su
    braveza. (Selah.)
  ron-BTF: Chiar dacă ar urla apele sale și ar fi în clocot, chiar dacă munții s-ar
    zgudui cu umflarea lor. Selah.
  eng-WEBP: though its waters roar and are troubled, though the mountains tremble
    with their swelling. Selah.
  eng-FBV: though the waters roar and foam, though the mountains tremble as the waters
    surge violently! Selah.
  nld-1939: Al bruisen en schuimen haar wateren, En rillen de bergen door haar geweld!
    Jahweh der heirscharen is met ons, Onze burcht is Jakobs God!
  nch-BL: Masque ajcahuacatos nopa hueyi at huan posonis miyac, huan masque mojmolinise
    tepeme, amo nechmajmatis.
  vie-1934: Dầu nước biển ầm ầm sôi bọt, Và các núi rúng động vì cớ sự chuyển dậy
    của nó.
  cha-cha: Achogaja manapangpang y janom ya chatsaga; achogaja umayeyengyong y egso
    sija, pot causa y minatatgaña. Sila.
  hin-CV: हां, तब भी जब समुद्र गरजना करते हुए फेन उठाने लगें और पर्वत इस उत्तेजना
    के कारण थर्रा जाएं.
  eng-OURB: though its waters roar and are troubled, though the mountains tremble
    with their swelling. Selah ·contemplation with musical interlude·.
  spa-BES: Aunque sus aguas rujan y sean turbadas, y aunque las montañas tiemblan
    a causa de su braveza. Selah.
  tdx-tdx: Ndra te mitroñe naho mamore i riakey, ndra te miezeñezeñe amy fitoabora’
    o alo’eo o vohitseo. Selà
  tha-KJV: แม้ว​่าน้ำทะเลคึกคะนองและฟองฟู แม้ว​่าภูเขาสั่นสะเทือนเพราะทะเลอลวนนั้น
    เซลาห์
  por-BR-2018: Ainda que suas águas rujam e se perturbem, e as montanhas tremam por
    sua braveza. (Selá)
  deu-ELO: wenn seine Wasser tobten und schäumten, die Berge erbebten durch sein Ungestüm.
    (Sela.)
  eng-WYC-2018: The waters of them sounded, and were troubled; hills were troubled
    (al)together in the strength of him. (And when the waters roar, and be troubled;
    and the mountains be altogether troubled by his strength, or his might.)
  epo-epo: Bruu, bolu Liaj akvoj, Tremu la montoj de ilia fiera ondado. Sela.
  gfk-gfk: Huo mah ing bia no tes na wawaang ma na busbusain, ma ira uladih na ninir
    ing no tes i tut diet.
  uig-PIN: '@see-verse:PSA.046.002'
  beo-beo: Amolawane, hano wayabo da goba gala:le heda:sea, amola agolo da gasa bagade
    igugusia, ninia da hame beda:mu.
  tpi-OTNT: Na si i ken pairap strong moa na bruk nabaut na spet i ken kamap, na biksi
    i ken kalap nabaut na sakim ol maunten. Tasol maski, yumi no ken pret.
  hau-SA: ko da ruwansa suna ruri suna kumfa duwatsu kuma suna girgiza da tumbatsansu.
    Sela
  udu-udu: ba yi’de/ a’di gwokina is mo dhali seya gabusha/ mo, ba dhan wosha turga/
    uni deekin mo ka dulaṯṯ piti mo. Doshi ma dhali ’cunycuri yan mo.
  uig-LAT: '@see-verse:PSA.046.002'
  nde-nde: loba amanzi alo ehlokoma agubhazele izintaba zivevezele ngokuqubuka kwalo.
  ton-ton: Kapau ʻe ʻuʻulu pea hou ʻa hono ngaahi vai, pea ngalulu ʻae ngaahi moʻunga
    ʻi heʻene mahakehake. Sila.
  ces-1613: A protož nebudeme se báti, byť se pak i země podvrátila, a zpřevracely
    se hory do prostřed moře.
  eng-WMB: though its waters roar and are troubled, though the mountains tremble with
    their swelling. Selah.
  tam-TCV: கடலின் தண்ணீர் கொந்தளித்துப் பொங்கினாலும் அதின் எழுச்சியால் மலைகள் அதிர்ந்தாலும்
    நாம் பயப்படமாட்டோம்.
  ceb-ULB: bisan ang mga tubig magngulob ug mahimong bangis, ug mangatay-ug man ang
    mga kabukiran sa paglapaw niini. Selah.
  pol-UBG: Choćby huczały i burzyły się jego wody i zatrzęsły się góry od jego nawałnicy.
    Sela.
  agr-agr: Nayants senchi tsukatbau, kedegtak muja aidaun senchi umuchiak ishamain
    wajakuish ishamaitsuji.
  kyc-kyc: Dee mende ipwa kota doko mangalya mangana pyuo oo lao eparamo dokopa yuu
    kyau dupwa walu walu laraminyipape namwa paka narama.
  urd-GVU: گو سمندر شور مچا کر ٹھاٹھیں مارے اور پہاڑ اُس کی دہاڑوں سے کانپ اُٹھیں۔
    (سِلاہ)
  eng-OEBCW: Let its waters roar and foam, let the mountains shake with the swelling
    thereof. On our side is the Lord of hosts, our sure defence is the God of Jacob.
    Selah
  deu-1912: wenngleich das Meer wütete und wallte und von seinem Ungestüm die Berge
    einfielen. (Sela.)
  ntj-ntj: Tjinguru kapi warnanpa purlkanya wirtatjarra rurrku kukurrmanku. Wiya,
    ngurlumaalpa-lan nyinama. Tjiinya yapu wararratarrartu tiltirr-tiltirrmaranyangka,
    ngurlumaalpa-lan nyinama.
  kan-2017: ಸಮುದ್ರವು ಬೋರ್ಗರೆಯುತ್ತಾ ನೊರೆಯನ್ನು ಕಾರಿದರೇನು? ಅದರ ಅಲ್ಲಕಲ್ಲೋಲಗಳಿಂದ ಪರ್ವತಗಳು
    ಚಲಿಸಿದರು ಭಯವಿಲ್ಲ? ಸೆಲಾ
  yap-yap: ara puw e day nga mada’ lingan ngalang, me rur e pi burey.
  hlt-MCSB: Tui loh kilkul uh tih kawk uh, hoemnah neh tlang rhoek loh hinghuen. Selah
  mdy-ETH: ባዞ ዋኣፃ ጉኡሚ ዓጊፄቴያ ዹካ ዬያ ዋኣፆ ኩሚፃፓ ዔቄያና ዓጊፄቴያ ኑኡኒ ዲቃታዓኬ።
  qvs-NT: Yakukuna olasyashpa kaparikuptinpish urkukuna chukchukuptinkunapish mana
    manchakushunchisapachu.
  twi-ASANTE: sɛ ɛpo bɔ asorɔkye na ɛhuru na ɛma nkokoɔ woso mpo a, yɛrensuro.
  eng-WEBU: though its waters roar and are troubled, though the mountains tremble
    with their swelling. Selah.
  acu-NT: Tura juun entsa tampari timiá wej wajamtaisha, tura mura ainau Yuse kakarmarijai
    muchitinamtaisha shamkashtinuitji.
  spa-PDDPT: Aunque bramen y espumen sus aguas, Y tiemblen las montañas a causa de
    su ímpetu. Selah
  gun-gun: yy opu'ã-pu'ã vy yjuipa, opu'ã ovy ramo yvyty voi oryryipa teĩ.
  agu-BL: Mpe nink jincan yi mar, nka nink ẍchek'e'n tib yi pak'bil mar, quil kaxob.
    Ncha'tz mpe nink ẍchuc tib yi e'chk wutz, quil kaxob.
  eng-PEV: Even if the waves in the sea get really big and loud, and if the mountains
    shake, even then we will not be frightened.
  ilo-ULB: uray no agdaranudor ken nadawel ti danumna, ken uray agpigerger dagiti
    bantay gapu iti dadakkel a dalluyonna. Selah
  kpg-kpg: ma e aha maa nia beau o di moana ga ngoloolo, gei nia gonduu ga lullulu
    go nia beau llauehe.
  uig-ARA: '@see-verse:PSA.046.002'
  bps-bps: Balù fa too mluk na too mgal i dad lwek na mgingok i dad bulul mdà di bong
    kgal i mahin là ito likò.
  sus-sus: Xa bɔxi sa sɛrɛn, won mu gaaxuma. Xa geya sa bira baa ma, won mu gaaxuma.
  pon-2006: mehnda ma iloak en nan madau kan pahn mwekidida oh ngiringirisek, oh nahna
    kan pil pahn itihtikengki mwekid en nan madau.
  jae-jae: Embe gwêc ŋadindiŋ ma êŋgasim e ê kapic-kapic naêpi lôc e êkôtêŋ tau, naŋ
    aêac tatêc tauŋ atom. Lau siŋ undambêŋa nêŋ Apômtau kêpuc aêac tôŋ Jakobnê Anôtô
    kêtu aêacnêŋ laimôkê.
  ksd-ksd: A ta na kaina urung, ma na tup ia ra top! A umana lualuana diat a dadadar
    ika ta ra ngala na lubu! Sela.
  tur-YTC: Suları kükreyip çalkalansa, Kabaran deniz dağları titretse bile, Biz korkmayız.
    Selah.
  bel-N: Дык ня будзем баяцца, хоць бы захісталася зямля і горы рушылі ў сэрца мора,
  grc-BRENT: Ὅτι Κύριος ὕψιστος, φοβερὸς, βασιλεὺς μέγας ἐπὶ πᾶσαν τὴν γῆν.
  kpr-kpr: o eva teria eredo, duka didivuse, sumbu viti founada beje foró arira,
    o reighi jajovurari aimi, doriri daradaragharira, avata namonde aindae jo oju
    ae arera.
  ind-AYT: (46-4) meski airnya menderu dan berbuih, dan gunung-gunung bergoyang dengan
    geloranya. Sela
  yom-yom: ka diambu ko, minlangu beni milembo dumi, milembo fundumuka ayi miongo
    miela nikuka mu diambu di makhesi mawu.
  yut-yut: Tap madepsi tamalɨgakwan tarak madepsi aŋek ɨleŋ oba paŋkwakwalɨtjak kaŋ,
    nin uŋun do dɨma pasolneŋ.
  nya-nya: ngakhale madzi ake atakokoma ndi kuchita thovu, ngakhale mapiri agwedezeke
    ndi kukokoma kwake.
  kyg-kyg: '@see-verse:PSA.046.002'
  hrv-hrv: Stoga, ne bojmo se kad se ljulja zemlja, kad se bregovi ruše u more.
  mps-mps: Tama genuai tamu ąį te bomonama, kulukulu weyu, tama pepeda pelama, tama
    te dini pedaliyu, tama genuai tamu ąį bǫį samanu, tama te bulu du dabe degelaibao.
    Te tobage genuai sę pedaligi sogo da, teda da wi munu me igi meni.
  tpi-tpi: Na si i ken pairap strong moa na bruk nabaut na spet i ken kamap, na biksi
    i ken kalap nabaut na sakim ol maunten. Tasol maski, yumi no ken pret.
  dan-1931: Derfor frygter vi ikke, om Jorden end bølger og Bjergene styrter i Havenes
    Skød,
  vie-OVCB: Dù biển gầm và sôi bọt, làm núi lay động vì nước dâng lên.
  guj-2017: જો તેનું પાણી ગર્જના કરે તથા વલોવાય જો તેના ઊછળવાથી પર્વતો કાંપી ઊઠે,
    તોપણ આપણે બીહીએ નહિ. સેલાહ.
  pon-2006A: mehnda ma iloak en nan madau kan pahn mwekidida oh ngiringirisek, oh
    nahna kan pil pahn itihtikengki mwekid en nan madau.
  por-BRBSL: though suas águas bramem e são perturbadas, embora as montanhas tremam
    com seu inchaço. Selah.
  eng-OEBUS: Let its waters roar and foam, let the mountains shake with the swelling
    thereof. On our side is the Lord of hosts, our sure defence is the God of Jacob.
    Selah
  swe-swe: Därför ska vi inte frukta (vara rädda) även om jorden förändras (ger vika,
    skälver, skakar) och bergen störtar ner i havens djup,
  cth-cth: Tuinaw teh hramki laihoi ka phuen nakunghai, tuicapa ni mon totouh ka thaw
    nakunghai, ka taket mahoeh.
  twi-twi: sɛ po bɔ asorɔkye na ehuru na ɛma nkoko wosow mpo a, yɛrensuro.
  hlt-hlt: Tui loh kilkul uh tih kawk uh, hoemnah neh tlang rhoek loh hinghuen. Selah
  tbz-SIM: Dɛɛ̀ te kɛ̀ ti í yĩɛ̃̀kù, bɑ́ kɛ̀ kɛtenkɛ̀ ɑu, kɛ̀ yɛtɑ̃rɛ̀ duò dɑ̀mɛ́ɛ̀rì
    miɛkɛ.
  msy-2020: Ongarim dɨkav pamten dɨpɨrighɨrɨ mangɨ mɨghsɨabav soghtɨ, da nuighnuigham,
    eghtɨ e akongan kogham. (Ighiam gamua an suiam atugha avughsegha ua ighiam gami.)
  dop-dop: Pə tɔɔ kɛ́ pɑɑ tɛtʋ kɑ́ sele nɑ pɔɔŋ yɔɔləɣɩ nɑ ɩ́ tiiki lʋm tɛɛ yɑɑ lʋm
    holɑ kɑləɣɩ kɔkɔtɛ nɑ ɑ́ wɑsəɣɩ nɑ ɑ́ kʋləɣɩ nɑ ɑ́ ciɣitiɣi pɔɔŋ, tɩɩ nyɑŋ.
  azb-azb: Dalğalar kükrəyib qalxsa belə, Vurub dağları yırğalasa belə, Biz qorxmuruq.
    Sela
  eng-DBY: Though the waters thereof roar [and] foam, though the mountains shake with
    the swelling thereof. Selah.
  hin-2017: चाहे समुद्र गरजें और फेन उठाए, और पहाड़ उसकी बाढ़ से काँप उठे। (सेला)
    (लूका 21:25, मत्ती 7:25)
  wol-KYG: ba dunu tiit suuf su yëngu sax, ba tund yiy tàbbi biir géej,
  swp-swp: taba butubutu dagugudi se lai ma puropurodi, eo taba oea tupidi se tabutabubu
    dagugu lailaina wa debana eai.
  bjr-bjr: Aiqama nammari aufinoo firaaqoo narisaa narisaa arinoo qaqaara qaqaarinanoo
    firaaqoo ufaqinaqa sia rufiaanaura. Aaqana namu kasinaqa nammari fannoo aaqana
    ammitu ammitu inaqa sia rufiaanaura.
  eng-YLT: Roar — troubled are its waters, Mountains they shake in its pride. Selah.
  kne-kne: Olay abe mo napigsa din dalloyon ya din dontog et pag dan magon-gon.
  eng-WYC-2017: The waters of them sounded, and were troubled; hills were troubled
    altogether in the strength of him.
  eng-WMBB: though its waters roar and are troubled, though the mountains tremble
    with their swelling. Selah.
  zat-NTPS: ne lácala xeajxruza zren chee̱ nísadau' xuluninne na, ne dxelúnle̱'e̱
    na schaga, na' welezrízequeze xi'a ca' ne̱ chee̱ da dxezrú'.
  zty-NTPS: na' ḻa'kze chasḻe'e nisdon', na' gonḻe'en žax̱to', na' ẕízegak ya'a
    ka' ni'a che da' žẕo'.
  urd-GVH: गो समुंदर शोर मचाकर ठाठें मारे और पहाड़ उस की दहाड़ों से काँप उठें। (सिलाह)
  rug-rug: meke be puzaka sari na tovovo na ovaṉa sa lamana, meke tava rizu sari na
    toqere pa tinaṉaziri tanisa lamana, ba lopu kaqu matagutu si gita.
  gaz-gaz: Utuu bishaan isaas huursee hoomachaaʼee tulluuwwanis raafama isaatiin sochoʼan
    iyyuu nu hin sodaannu.
  fra-LSG: C’est pourquoi nous sommes sans crainte quand la terre est bouleversée,
    Et que les montagnes chancellent au cœur des mers,
  gnn-gnn: Wiripunydja ŋuli ŋayi gapu ŋunha ŋoy‐ḻaw'yun gaŋgathirri wal'ŋu, ga rirrakaymirriyirrina
    biyapulnha gal'ŋu, bathalana rirrakay, ga ŋunha buku wäŋa yurru marrmarryunna,
    yurru yakana ŋilimurrunydja yurru barrarirri.
  yal-yal: Nanara, hali bɔxɔn xuruxurun, geyane yi bira fɔxɔ ige tilinxine yi, en
    mi gaxuɛ.
  iou-iou: Ba gwägu pähap mämä taŋi yäŋpäŋ tokätpäŋ porärak pakipaki täŋpek. Täŋirän
    pom taŋi taŋi wareŋ täneŋo upäŋkaŋ imata umuntäne? Ninä nämoinik api umuntäne!
  haw-1868: Ke halulu hoi kona mau wai me ke kupikipikio, Ke haalulu hoi na mauna
    i kona hookiekie ana. Sila.
  arb-NAV: تَهِيجُ وَتُزْبِدُ مِيَاهُهَا؛ تَتَزَلْزَلُ الْجِبَالُ مِنْ عُنْفِ جَيَشَانِهَا.
  ded-ded: nga doku tunggbaungtoango udumeng kunengngoc meficgema kporoc tima tiki
    yunuu dendeng kpegecde, fora. Nga neneng sifu kengec mi annide. Selac
  ewe-ewe: eye atsiaƒutsi ɖe gbe lɔ futukpɔ ɖe nu, ale be towo dzo kpekpekpe le eƒe
    howɔwɔ ta hã la, míavɔ̃ o. Sela
  eng-LEE: (46:4) [When] the waters thereof roar and foam, when mountains quake before
    his majesty. Selah.
  asm-FB: যদিও জল সমূহে তৰ্জ্জন-গৰ্জ্জন কৰে আৰু ফেনে-ফুটুকাৰে ভৰি পৰে, যদিও পৰ্ব্বতবোৰে
    আলোড়ন কৰি কঁপি উঠে। (চেলা)
  sus-A: شَ بْشِ سَ سّرّن، وٌن مُ فَاشُمَ. شَ فٍيَ سَ بِرَ بَا مَ، وٌن مُ فَاشُمَ.
  fra-SBL: même si ses eaux mugissent et sont agitées, même si les montagnes tremblent
    de leur gonflement. Selah.
  hbo-hbo: עַל־כֵּ֣ן לֹא־נִ֭ירָא בְּהָמִ֣יר אָ֑רֶץ וּבְמֹ֥וט הָ֝רִ֗ים בְּלֵ֣ב יַמִּֽים׃
  pjt-pjt: '@see-verse:PSA.046.002'
  kik-kik: o na maaĩ marĩo mangĩruruma na mahũyũke, nginya irĩma igathingithio nĩ
    nditi yamo.
  fra-NCL: Aussi sommes-nous sans crainte si la terre est bouleversée, si les montagnes
    s’abîment au sein de l’océan,
  cek-AK: tuipuinawk angthawk o moe, raihaih pha cadoeh, tuiphu angthawk moe, maenawk
    anghuen langlacadoeh, ka zii o mak ai. Selah.
  cuk-cuk: Demar-dummagan-urwedbali, yala-dummagan giglimakdedibe, amba anmar dobguosulid.
  uig-CYR: Чүнки Һәммидин Алий Болғучи, Пәрвәрдигар, дәһшәтлик вә һәйвәтликтур, Пүткүл
    җаһанни сориғучи бүйүк Падишадур.
  pma-pma: Rehermetautei munak atas hevuvu, helohloh ka hemavul, ka sakin atan ka
    vatihou keil akulul.
  tel-2017: సముద్రంలో నీళ్ళు గర్జించినా, తీవ్ర ఉద్రేకంతో అవి పొంగినా, వాటి పొంగుకు
    పర్వతాలు కంపించినా సరే. సెలా.
  hat-BSA: Malgre dlo li yo ta fè laraj e kimen, malgre mòn yo souke nan anfle ak
    ògèy yo. Tan
  ukr-ONPU: Бо Господь Всевишній грізний, Він Цар великий над усією землею!
  kos-kos: Meoa finne ngirngir ac pulkulak, Ac eol uh finne rarrar ke kusrusr la.
  hbo-WLC: עַל־כֵּ֣ן לֹא־נִ֭ירָא בְּהָמִ֣יר אָ֑רֶץ וּבְמ֥וֹט הָ֝רִ֗ים בְּלֵ֣ב יַמִּֽים׃
  ibo-ibo: Nʼagbanyeghị na mmiri ya na-agba aghara, na-asụkwa ụfụfụ, maọbụ na ugwu
    niile na-eme mkpọtụ site nʼoke mbili elu ha. Sela
  ory-ory: ତହିଁର ଜଳରାଶି ଗର୍ଜ୍ଜନ କରି ପ୍ରବଳ ହେଲେ ହେଁ, ତହିଁର ପ୍ଲାବନରେ ପର୍ବତଗଣ କମ୍ପିତ
    ହେଲେ ହେଁ ଆମ୍ଭେମାନେ ଭୟ କରିବା ନାହିଁ। [ସେଲା]
  chk-chk: are nonon lematau epwe püng o puropur, nge ekewe chuk repwe chechech ren
    püngüpüngün.
  rop-rop: Wi kaan bradin nomeda if det solwoda gidap en meigim loda nois, en nomeda
    if det solwoda bambum detlot bigwan hil en olabat sheik.
  ukr-1871: Хоч би ревіли і пінились поводї його, гори тряслись від його досади.
  yon-yon: Karamok umbakiib kuwengiib ok kamokiib kamanuun o kuye arud kumbed aangko
    aangko kiringmaniib kangkon unaubban.Selah
  deu-1951: (046-4) wenn gleich seine Wasser wüten und toben und vor seinem Übermut
    die Berge zittern. (Pause.)
  eng-JPS: (46-4) Though the waters thereof roar and foam, though the mountains shake
    at the swelling thereof. Selah
  srp-1865: Neka buèi i kipi voda njihova, nek se planine tresu od vala njihovijeh;
  lug-lug: amazzi g’ennyanja ne bwe ganaayiranga ne gabimba ejjovu ensozi ne zikankana
    olw’okwetabula kwago.
  heb-heb: יהמו יחמרו מימיו ירעשו הרים בגאותו סלה׃
  ben-IRV: যদিও তার জলের গর্জন এবং রাগে পাহাড়গুলো কেঁপে ওঠে। সেলা
  ntu-ntu: '@see-verse:PSA.046.002'
  pan-pan: ਭਾਵੇਂ ਉਹ ਦੇ ਪਾਣੀ ਗਰਜਣ ਅਤੇ ਝੱਗ ਛੱਡਣ, ਅਤੇ ਪਰਬਤ ਉਸ ਦੇ ਵਧਣ ਦੇ ਕਾਰਨ ਥਰ-ਥਰਾਉਣ।
    ਸਲਹ।
  mya-JVB: သမုဒ္ဒရာရေ သည် ဟုန်းဟုန်းမြည် ၍ မွှေနှောက် ပါ လေစေ။ လှိုင်း တံပိုးထသဖြင့်
    ၊ တောင် များတုန်လှုပ် ပါ လေစေ။
  kgf-kgf: konduŋ dokunéŋ qac silacma yacma sépéc sépéra loŋu baec boŋanéŋ sicsuc
    wamma hirimaciguc imi ni kileŋ bac yandi yandi ménda wammaŋ. (Ohec)
  tte-O: '@see-verse:PSA.046.002'
  tbg-tbg: Nora namarivano hari hari tiharo taarapara ntiharo kumpetaqiro viharo aiqinanavu
    kauru kaaruma kairaro rapatutirera, tenavu kia qetarera.
  hmo-hmo: Sedira davara ranu be do ia hurehure bada, bona regena bada do ia karaia.
    Bona unai davara ena hurehure dainai, ororo do idia heudeheude, to ita be do ita
    gari lasi.
  zar-NT: en sal-laʼ chasa idxía, en tsuʼu bö nísadoʼ naʼ, en ilaʼzxizi guíʼadoʼ tuʼ
    nözi le raca.
  urd-urd: चाहे उसका पानी शोर मचाए और तूफ़ानी हो, और पहाड़ उसकी लहरों से हिल जाएँ।
    सिलह
  rus-SYN: ибо Господь Всевышний страшен, - великий Царь над всею землею;
  bqc-SIM: A yã́i tò sↄ̃ lí kɛ̃́wáguo, baa tó dṹnia yà, mɛ́ gbɛ̀sĩsĩↄ kwɛ̀
    ísiau,
  tcz-CHONGTHU: Twikhanglen hi kinong henlang kitum jeng hen. Twikhanglen kinong a
    ahung letdoh jeng bang in muolle lhang jong kihot chimlha jeng hen.
  mar-mar: जरी त्यांच्या लाटा गर्जल्या आणि खळबळल्या, आणि त्यांच्या उचंबळण्याने पर्वत
    थरथरले तरी आम्ही भिणार नाही.
  isl-isl: Þess vegna óttumst við ekki, þótt heimurinn farist og fjöllin steypist
    í hafið.
  hlt-THB: Tuinu tho nawh phyl pung pung mai nawh, tuinu ang tyn awh tlangkhqi tat
    nyk nyk mai seiawm am nik kqih tikaw.
  qub-qub: lamar yacu gaparar wac-läman cay-läman pullchajyaptinpis, lamar pullchajyaptin
    jircacuna sicsicyaptinpis.Selah
  bqp-bqp: '@see-verse:PSA.046.002'
  hat-hat: (046:4) Nou te mèt wè lanm lanmè yo move, y'ap kimen, jouk mòn yo rive
    tranble lè lanmè a ap frape sou rivay la, nou pa bezwen pè.
  eng-BSB: though their waters roar and foam and the mountains quake in the surge.
    Selah
  eng-WEBPB: though its waters roar and are troubled, though the mountains tremble
    with their swelling. Selah.
  kbq-kbq: Hagerimo'a kranto kranto huno agrenkera nehanigeno, agonamo'a imina erino
    eri tore vare hugahianagi, tagra korora osugosune.
  pon-pon: Menda ma a iluk kan pan onionida o pudopudeda, o ma a kelail on kawela
    nana kan.
  nhe-BL: Ma tlatomonijto nopa hueyi atl huan ma posoni miyac. Ma mojmolinica tepetini,
    pero ax nechmajmatis.
  wnc-wnc: Siwan yanggabam gwenda pongza siknga tapmake unda undang kuwawan aapban
    gwen siwik. Siwan yanggabam gwenda gatu saasaa sike tawanu kuupbam pamakaiwik.
    Siwan ngana undanga. Ninda dua gwautnim.
  bus-bus: '@see-verse:PSA.046.002'
  gub-BL: Aze heta ykotok uhua'u ma'e yryhu rehe nehe, Aze ywytyr uryryryryz nehe,
    nezewe rehe we nazakyze kwaw nehe.
  eng-DRA: 'For the Lord is high, terrible: a great king over all the earth.'
