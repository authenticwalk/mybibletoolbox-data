verse: PSA.046.001
translations:
  mal-C: ദൈവം നമ്മുടെ സങ്കേതവും ശക്തിസ്രോതസ്സും ആകുന്നു, കഷ്ടങ്ങളിൽ അവിടന്ന് ഏറ്റവും
    അടുത്ത തുണയായിരിക്കുന്നു.
  deu-TKW: Dem Musikmeister. Von den Korachiten, nach Jungfrauenweise, ein Lied.
  lin-lin: Nzembo ya bana ya Kore. Wuta na buku ya mokambi ya bayembi. Eyembamaki
    na mongongo moke ya bilenge basi.
  mmx-mmx: Moroa ni Loxot Loklox Alipe atnedik la lolos atnedik. I gagas amisik tik
    lok tooro dik at levenaleng nedik ta ekip tangarang mi levenmumuat.
  eng-LSV: TO THE OVERSEER. BY SONS OF KORAH. FOR GIRLS’ [VOICES]. A SONG. God [is]
    our refuge and strength, || A most sure help in adversities.
  eng-GNV: To him that excelleth upon Alamoth a song committed to the sonnes of Korah.
    God is our hope and strength, and helpe in troubles, ready to be found.
  eng-WEBSTER: To the chief Musician for the sons of Korah, A Song upon Alamoth. God
    is our refuge and strength, a very present help in trouble.
  nhw-BL: Toteco Dios ya totlamanahuijca huan tochicahualis. Nimantzi techpalehuía
    quema onca tlaohuijcayotl.
  swh-ONEN: Mungu kwetu sisi ni kimbilio na nguvu, msaada utakaoonekana tele wakati
    wa mateso.
  bba-bba: Womu ɡe Koren bibu bɑ wom kowobun wiruɡii kuɑ. Bɑ ɡu kuɑwɑ kɑ ɡɔ̃ru yɑ̃kɑ.
    Bɑ nɛɛ,
  eng-KJVCPB: God is our refuge and strength, A very present help in trouble.
  luo-luo: Nyasaye e kar pondowa kendo tekowa, en e kar konyruok man kodwa seche duto.
  aii-aii: ܐܲܠܵܗܵܐ ܝܠܹܗ ܐܸܠܲܢ ܒܹܝܬ ܓܵܘܣܵܐ ܘܥܘܼܫܢܵܐ، ܗܲܝܲܪܬܵ‌ܐ ܝܠܹܗ ܓܵܘ ܐܘܼܠܨܵܢܹ̈ܐ
    ܒܟܠܔ ܥܕܵܢܵܐ.
  meu-meu: Dirava na eda roho-mauri gabuna, bona eda goada, ikahada namo-hereana dika
    negadia ai.
  npi-ULB: परमेश्‍वर हाम्रो शरणस्थान र बल, दुःखको समयमा तुरुन्‍तै पाउन सकिने मदत हुनुहुन्छ
    ।
  yor-yor: Ọlọ́run ni ààbò àti agbára wa ó jẹ́ olùrànlọ́wọ́ ní ìgbà ìpọ́njú.
  pes-OPCB: خدا پناهگاه و قوت ماست! او مددکاری است که در سختیها فوراً به کمک ما می‌شتابد.
  tgl-ULB: Ang Diyos ang ating kublihan at kalakasan, ang handang tumulong kapag may
    kaguluhan.
  nop-nop: Bepaŋ adi hebiitnik kwet tiŋa adigoŋ helemahelemaŋ saŋiniŋ nimilak. Adi
    malabumuŋ mintanimbune nihitubu-lodadok nadiŋa nihitubu-dulaaŋ yamaiŋgoŋ hatilak.
  cbu-NT: Apanll iyaa ksutkiya. Iyaam wizpuree panakiya. Apanllish kamungamaam uru
    taariya. Yuwash xarashish taakchu anush istakiya.
  hui-hui: Ngode Datagaliwabe ibu inanaga ha do hagabi ina hongo ngiagabi ka. Gendabi
    tara tara handaga beremangi ina biamogo bule ibu hapara howa manda mandabuore
    haga kagoni.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​ငါ​တို့​ခို​လှုံ​ရာ၊ ငါ​တို့​စွမ်း​အား​ဖြစ်​တော်​မူ​၏။
    ဒုက္ခ​ရောက်​ချိန်​၌​ငါ​တို့​အား​ကူ​မ​ရန်​အ​စဉ်​ပင် အ​သင့်​ရှိ​တော်​မူ​၏။
  bod-N: ༼དབུ་མཛད་ལ་སྐྱེས་མའི་གཞས་གདངས་མཐོན་པོར་བླངས་པའི་ཀོ་རཱག་གི་བུ་རྣམས་ཀྱི་མགུར༌མ།༽
    དཀོན་མཆོག་རང་ཅག་སྐྱབས་གནས་སྟོབས་ཤུགས༌ཡིན། །སྡུག་བསྔལ་ནང་དུ་ང་ཚོའི་སྐྱབས་ལགས༌སོ།།
  wsk-wsk: Kaem mu anananga kuwim yumura se anananga sokel, ikup kam te nanga sangukko
    sinar ago bagoso.
  sna-sna: Mwari ndiye utiziro hwedu nesimba redu, ndiye mubatsiri anogara aripo panguva
    yokutambudzika.
  spa-BLM: Dios es nuestro refugio y nuestra fuerza, una ayuda muy presente en los
    problemas.
  cac-cac: A Dios ayoch quen̈uloc, an̈eja' pax ayoch quipumaloc. A tz'och qued'oc
    ayic ayon̈ d'a scal yaelal.
  swh-ULB: Mungu kwetu ni kimbilio la usalama na nguvu, upatikanao tele wakati wa
    mateso.
  bel-bel: Кіроўцу хору. Сыноў Карэевых Псальма.
  deu-ELBBK: (Dem Vorsänger. Von den Söhnen Korahs; auf Alamoth, ein Lied.)
  mbb-OT: Is Megbevayà iyan ebpengalang kenitew wey iyan ebeǥey kenitew te zesen.
    Ne layun sikandin andam he edtavang emun timpu te kelised.
  mal-2015: ദൈവം നമ്മുടെ സങ്കേതവും ബലവും ആകുന്നു; കഷ്ടങ്ങളിൽ അവൻ ഏറ്റവും അടുത്ത തുണയായിരിക്കുന്നു.
  gup-gup: God nungka kannahnan bu karrikelerlobme kore nungka. Mak kunngudj kanwon
    kadberre. Nungka karrihdjarrkdi bu baleh yarrkka kunrayek dja kunyid kambebme
    kadberre, wanjh nungka kanbidyikarrme.
  ctu-CTI: Dios lac pꞌʌtyʌlelʌch baꞌ mi lac majlel ti putsꞌel. Wʌꞌʌch an la quicꞌot
    chaꞌan i cotyañonla cheꞌ an wocol bʌ.
  rmc-rmc: Oleske, ko ľidžal o bašaviben. E giľi prekal o učo hangos.
  nlg-nlg: God, ighoe dida na laga mana vola, Mo gonidilaa haia na hangada tana bona
    ni gunaguna.
  pes-OPV: خدا ملجا و قوت ماست، و مددکاری که در تنگیها فور یافت می‌شود.
  ron-1924: Думнезеу есте адэпостул ши сприжинул ностру, ун ажутор каре ну липсеште
    ничодатэ ын невой.
  ben-OBCV: ঈশ্বর আমাদের আশ্রয় ও বল, সংকটকালে সদা উপস্থিত সহায়।
  som-som: Ilaah waa magangalkeenna iyo xooggeenna, Oo waa caawimaad inoo diyaar ah
    wakhtiga dhibaatada.
  lat-VUC: In finem, pro filiis Core. Psalmus.
  eng-ASVBT: God is our refuge and strength, A very present help in trouble.
  mna-mna: Anutu, ni iwe siiri mbolŋana piti mi iporoukalkaala iti. Iti takamam mburanda
    se kini tau. Mi sombe pataŋana sa indeeŋe iti, na ni imbotmbot kolouŋana piti.
  ita-1885: IDDIO è nostro ricetto, e forza, Ed aiuto prontissimo nelle distrette.
  eng-LXXUP: For the end, a Psalm for the sons of Korah.
  eng-ULB: God is our refuge and strength, a very present help in trouble.
  spa-VBL: Dios es nuestra protección y nuestra fuerza; siempre listo para ayudar
    cuando vienen los problemas.
  fra-_FOB: Dieu est notre retraite, notre force, notre secours dans les détresses,
    et fort aisé à trouver.
  mal-mal: 9 ദൈവം നമ്മുടെ സങ്കേതവും ബലവും ആകുന്നു; കഷ്ടസമയത്ത് അവിടുന്ന് ഏറ്റവും അടുത്ത
    സഹായമായിരിക്കുന്നു.
  lit-lit: Vyriausiajam muzikui. Koracho sūnums. Pritaikyta alamot. Giesmė. Dievas
    mums yra prieglauda ir stiprybė, labai prieinama pagalba bėdose.
  urd-GVR: 'Qorah kī aulād kā zabūr. Mausīqī ke rāhnumā ke lie. Gīt kā tarz: Kuṅwāriyāṅ.
    Allāh hamārī panāhgāh aur quwwat hai. Musībat ke waqt wuh hamārā mazbūt sahārā
    sābit huā hai.'
  suz-BL: परमप्रभु आंइ ख्रुइश्‍शा बाक्‍तीके नु आंइ सक्ति बाक्‍ब। गो श्‍येत जकानु,
    गेना हना यो आंइ नेक्‍था बाक्‍शा वारच पाइब बाक्‍ब।
  eng-NOY: “For the leader of the music. Of, or for, the sons of Korah. To be sung
    in the manner, or with the voice, of virgins.” God is our refuge and strength;
    An ever present help in trouble.
  ita-1927: Per il Capo de’ musici. Dei figliuoli di Core. Per voci di fanciulle.
    Canto. Dio è per noi un rifugio ed una forza, un aiuto sempre pronto nelle distrette.
  ckb-ckb: خودا پەناگا و هێزمانە، لە تەنگانەدا بەهاناوە دێت.
  eng-BBE: God is our harbour and our strength, a very present help in trouble.
  xsi-xsi: Maro Kindeni uru ikea ŋana kinda kâ, aku i tamwata ne walo kaika ilua kinda
    ikura zo zo. I imo tininda laiti nâ, aku lâ zo ŋana malia imâ ipâŋga pa kinda,
    ande indeka ŋana ivila kinda.
  kan-OKCV: ದೇವರು ನಮ್ಮ ಆಶ್ರಯವೂ ಬಲವೂ ಆಗಿದ್ದಾರೆ; ಇಕ್ಕಟ್ಟಿನಲ್ಲಿ ವಿಶೇಷ ಸಹಾಯಕರಾಗಿದ್ದಾರೆ.
  tam-2017: தேவன் நமக்கு அடைக்கலமும் பெலனும், ஆபத்துக்காலத்தில் அனுகூலமான துணையுமானவர்.
  spa-RV-1909: 'Al Músico principal: de los hijos de Coré: Salmo sobre Alamoth. DIOS
    es nuestro amparo y fortaleza, nuestro pronto auxilio en las tribulaciones.'
  ron-BTF: Dumnezeu este adăpostul și puterea noastră, un ajutor care nu lipsește
    niciodată în timp de necaz.
  eng-WEBP: God is our refuge and strength, a very present help in trouble.
  eng-FBV: God is our protection and our strength; always ready to help when troubles
    come.
  nld-1939: 'Voor muziekbegeleiding. Van de zonen van Kore. Met sopraanstemmen. Een
    lied. God is onze toevlucht en sterkte Een machtige hulp in de nood:'
  nch-BL: Toteco Dios ya totamanahuijca huan tochicahualis. Nimantzi techpalehuía
    quema onca taohuijcayot.
  vie-1934: Đức Chúa Trời là nơi nương náu và sức lực của chúng tôi, Ngài sẵn giúp
    đỡ trong cơn gian truân.
  cha-cha: SI Yuus, güiya y guinegüeta yan y minetgotta, enseguidas manayuda gui chinatsaga.
  hin-CV: परमेश्वर हमारे आश्रय-स्थल एवं शक्ति हैं, संकट की स्थिति में सदैव उपलब्ध
    सहायक.
  eng-OURB: God is our refuge and strength, a very present help in trouble.
  spa-BES: Dios es nuestro refugio y nuestra fuerza, una ayuda muy presente en problemas.
  tdx-tdx: Fitsolohañe naho haozaran-tika t’i Andrianañahare, Mpañolotse t’ie ampoheke
    tendrek’ aniany.
  tha-KJV: พระเจ้าทรงเป็​นที​่​ลี้​ภัยและเป็นกำลังของข้าพระองค์​ทั้งหลาย เป็นความช่วยเหลือที่​พร​้อมอยู่ในยามยากลำบาก
  por-BR-2018: Deus é nosso refúgio e força; socorro oportuno nas angústias.
  deu-ELO: Dem Vorsänger. Von den Söhnen Korahs; auf Alamoth, ein Lied. Gott ist uns
    Zuflucht und Stärke, eine Hilfe, reichlich gefunden in Drangsalen.
  eng-WYC-2018: To the overcomer, the song of the sons of Korah, for youths. Our God,
    thou art refuge, and virtue; helper in tribulations, that have found us greatly.
    (For the choirmaster, a song by the Korahites, for youths. O God, thou art our
    refuge, and our strength; a great helper in the midst of all the troubles, that
    have found us.)
  epo-epo: Dio estas por ni rifuĝejo kaj forto, Helpo en mizeroj, rapide trovata.
  gfk-gfk: God aie no nudahat subaan na barbarahit ma no udahat baso. Ma i la balbalaure
    haitne dahat ta ira bung na harangunngutaan.
  uig-PIN: 'Nǝƣmiqilǝrning bexiƣa tapxurulup, «Pak ⱪizlar üqün» degǝn aⱨangda oⱪulsun
    dǝp, Koraⱨning oƣulliri üqün yezilƣan küy: — Huda panaⱨgaⱨimiz wǝ ⱪudritimizdur;
    Külpǝtlǝr qüxkǝn ⱨaman ⱨazir bolidiƣan bir yardǝmqidur.'
  beo-beo: 'Gode da nini Ea ougiaha gaga:musa: dawa:, amola E da Ea gasaga nini gaga:lala.
    E da eso huluane ninima adi bidi hamosu doaga:sea, fidimusa: momagei diala.'
  tpi-OTNT: God em i ples hait bilong yumi, na em i save strongim yumi oltaim. Em
    i stap klostu na i redi long helpim yumi long taim bilong bikpela hevi.
  hau-SA: Allah ne mafakarmu da ƙarfinmu, kullum yana a shirye yă taimaka a lokacin
    wahala.
  udu-udu: Arumgimis ta a’dim bana jin hura ana jwa icine/ mo dhali mom’bi’th mo,
    a’di jin ’dishi’d ka yempa/ mmowoṯẖa woṯẖ ’peni monṯo’c bwa mo.
  uig-LAT: 'Neghmichilerning béshigha tapshurulup, «Pak qizlar üchün» dégen ahangda
    oqulsun dep, Korahning oghulliri üchün yézilghan küy: — Xuda panahgahimiz we qudritimizdur;
    Külpetler chüshken haman hazir bolidighan bir yardemchidur.'
  nde-nde: UNkulunkulu uyisiphephelo sethu lamandla ethu, usizo oluhlezi lukhona nxa
    kulohlupho.
  ton-ton: Ko e ʻOtua ko hotau hūfanga mo e mālohi, ko e tokoni lahi pea ofi ʻi he
    mamahi.
  ces-1613: Přednímu kantoru z synů Chóre, píseň na alamot.
  eng-WMB: God is our refuge and strength, a very present help in trouble.
  tam-TCV: இறைவன் நமக்கு புகலிடமும் பெலனுமாய் இருக்கிறார், ஆபத்துக் காலத்தில் நம்மோடிருந்து
    உதவுகிறவர் அவரே.
  ceb-ULB: Ang Dios mao ang atong dalangpanan ug ang atong kusog, kanunay andam motabang
    panahon sa kalisdanan.
  pol-UBG: Bóg jest naszą ucieczką i siłą, najpewniejszą pomocą w utrapieniu.
  agr-agr: Apajuíyai iina kuitamjamin, iina senchimtijamin, tuja utugchat ataish tuke
    yaijatin.
  kyc-kyc: Anatu namwana konambena mendeke ingyuo porai renge joo pyuo karenge. Randa
    epelyamo dupwana kaeya nao yuu peparae rapa rapa piru karapala nyisingi.
  urd-GVU: 'قورح کی اولاد کا زبور۔ موسیقی کے راہنما کے لئے۔ گیت کا طرز: کنواریاں۔
    اللہ ہماری پناہ گاہ اور قوت ہے۔ مصیبت کے وقت وہ ہمارا مضبوط سہارا ثابت ہوا ہے۔'
  eng-OEBCW: God is our refuge and strength, a very present help in trouble.
  deu-1912: Ein Lied der Kinder Korah, von der Jugend, vorzusingen. Gott ist unsre
    Zuversicht und Stärke. Eine Hilfe in den großen Nöten, die uns getroffen haben.
  ntj-ntj: Mama Kuurrtu-lanya yangatjura kanyilpayi. Nyangka-lan kurrurnpa rapa nyinarra.
    Tjiinya-lanya tirtu yirringkara kanyilpayi kutjupa-kutjupa ngaralanyangka.
  kan-2017: ದೇವರು ನಮಗೆ ಆಶ್ರಯದುರ್ಗವಾಗಿದ್ದಾನೆ; ಆತನು ಇಕ್ಕಟ್ಟಿನಲ್ಲಿ ನಮಗೆ ವಿಶೇಷ ಸಹಾಯಕನು.
  yap-yap: I Got e ir e manaf rodad me ir gelngidad, gubin ngiyal’ nike fal’eg rogon
    ke par nra yib e oloboch ngodad me ayuwegdad.
  hlt-MCSB: Pathen tah mamih ham hlipyingnah neh sarhi la om tih, citcai n'dang mat
    vaengah bomkung la om.
  mdy-ETH: ፆኦሲ ኑኡኮ ፑኖ ካያሢና ዎልቃሢናኬ፤ ኑና ሄላ ሜታሢና ቢያ ኑኡኮ ዑኬ ማዒ ማኣዳሢኬ።
  qvs-NT: Tata Dios animuchiwanchisapa. Chikniwakninchi runakunamanta amachawanchisapa.
    Llakishpa sufriptinchikuna yanapawanchisapa.
  twi-ASANTE: Onyankopɔn ne yɛn dwanekɔbea ne yɛn ahoɔden, amanehunu mu ɔboafoɔ a
    ɔwɔ hɔ ɛberɛ biara.
  eng-WEBU: God is our refuge and strength, a very present help in trouble.
  acu-NT: Yusketai iin ejarmaktinka. Tura iin kakamtikramratnuka nuketai. Ii shamakur
    pujakrincha, iin yainmaktinka nuketai.
  spa-PDDPT: ʼElohim es nuestro Refugio y Fortaleza, Un auxilio muy presente en la
    tribulación.
  gun-gun: Nhanderuete ma nhanhemiaty imbaraete va'e oiko, nhandereraa jepearã jajexavai
    jave nhandea'i pyve oĩ va'e.
  agu-BL: KaRyosil, i' colol ketz. Nin i' na ak'on kachamil. Nin list nin i' tan kuch'eye'n,
    yi na ultzaj e'chk sotzaj c'u'lal skawutz.
  eng-PEV: God is strong, and he is always ready to help us when we get trouble. He
    is like a safe place for us to hide. Whenever we get trouble, he is the one that
    can help us.
  ilo-ULB: Ti Dios iti kamang ken pigsatayo, sisasagana a tumulong iti nariribuk a
    tiempo.
  kpg-kpg: God go tadau abaaba mo tadau mahi, dela e togomaalia e hagamaamaa gidaadou
    i lodo nia madagoaa haingadaa.
  uig-ARA: 'نەغمىچىلەرنىڭ بېشىغا تاپشۇرۇلۇپ، «پاك قىزلار ئۈچۈن» دېگەن ئاھاڭدا ئوقۇلسۇن
    دەپ، كوراھنىڭ ئوغۇللىرى ئۈچۈن يېزىلغان كۈي: ــ خۇدا پاناھگاھىمىز ۋە قۇدرىتىمىزدۇر؛
    كۈلپەتلەر چۈشكەن ھامان ھازىر بولىدىغان بىر ياردەمچىدۇر.'
  bps-bps: Dwata i guflidungito na gumdà galito; faflal kenen tmabeng gito di kakel
    i samuk.
  sus-sus: Kora xa die xa bɛɛti bɛɛtibae xa mangɛ bɛ ginɛdimɛdi xui daaxi
  pon-2006: Koht me perehpatail oh atail kehl, me kin ketin sewese kitail ni ahnsou
    apwal akan.
  jae-jae: Anôtô kêtu nêŋ lamu to ŋaclai. Eŋ gêjam aêac sa gêdêŋ daŋgôŋ jageoŋa gêjac
    ŋawae.
  ksd-ksd: God kada rivarivan ma ra dekdek i dat, A tena maramaravut tuna ta ra e
    na purpuruan.
  tur-YTC: Tanrı sığınağımız ve gücümüzdür, Sıkıntıda hemen yardıma hazırdır.
  bel-N: Кіраўніку хору. Сыноў Караха. На аламот. Сьпеў.
  grc-BRENT: Εἰς τὸ τέλος, ὑπὲρ τῶν υἱῶν Κορὲ ψαλμός.
  kpr-kpr: God nu namondeda tere jungari vasa fakaragori a fakina ava, nune edo irira.
    Nu namonde dabade irise, sifo evia inono, namonde sonembari dae kato eraira. Dara
    rea sirorarira amo, nu anakora sumbudo namonde sonembarira.
  ind-AYT: 'Kepada pemimpin pujian: dari anak-anak Korah menurut Alamot. Sebuah nyanyian.
    (46-2) Allah adalah tempat perlindungan dan kekuatan kita. Dia sungguh-sungguh
    pertolongan kita pada waktu-waktu kesusahan.'
  yom-yom: Nzambi niandi suamunu kieto ayi zingolo zieto ; niandi nsadisi wu zithangu
    zioso mu ziphasi.
  yut-yut: Piŋkop uŋun nin dakon pasɨlɨ tamonin. Uŋun da nin bɨsapmɨ bɨsapmɨ paŋteban
    asak. Jɨgɨ pamaŋ bɨsapmon uŋun nin da kapmatjok egek paŋpulugosok.
  nya-nya: Mulungu ndiye kothawira kwathu ndi mphamvu yathu, thandizo lopezekeratu
    pa nthawi ya mavuto.
  kyg-kyg: Uta fala kita neꞌmauna kotimo Gotiꞌmae. Lokiyatimo Gotiꞌmae. Hanageke yaꞌmo
    afole neꞌaisigenoꞌaeꞌmo lahamaesiyafeꞌmo lahaopaleꞌmo alo huno maiꞌniye.
  hrv-hrv: Zborovođi. Sinova Korahovih. Po napjevu “Djevice”. Pjesma.
  mps-mps: God aga te da seselalubo bidi da, tama agai sesemane sogo da bomo mabo
    dao. Aga te pąde bidiyu, te dago genuai sęgę sabo sogo tau sainu sisi elalubo
    dao.
  tpi-tpi: God em i ples hait bilong yumi, na em i save strongim yumi oltaim. Em i
    stap klostu na i redi long helpim yumi long taim bilong bikpela hevi.
  dan-1931: Til Sangmesteren. Af Koras Sønner. Al-alamot*. En Sang. { [*Musikudtryk
    af ukendt Betydning.] }
  vie-OVCB: Chúa là nơi ẩn náu, và năng lực tôi, Ngài sẵn sàng phù hộ lúc gian nan.
  guj-2017: ઈશ્વર આપણો આશ્રય તથા સામર્થ્ય છે, સંકટને સમયે તે હાજરહજૂર મદદગાર છે.
  pon-2006A: Koht me perehpatail oh atail kehl, me kin ketin sewese kitail ni ahnsou
    apwal akan.
  por-BRBSL: God é nosso refúgio e nossa força, uma ajuda muito presente nos problemas.
  eng-OEBUS: God is our refuge and strength, a very present help in trouble.
  swe-swe: Till den strålande (framstående, ständige) ledaren [psalmen är skriven
    för ledaren för tempelmusiken, men har även ett messianskt perspektiv, se inledningen].
    Av (för) Korachs söner. En sång för alamot. [Det hebreiska ordet ”alamot” betyder
    jungfrur och syftar antagligen på en musikstil. Kanske är psalmen skriven för
    att sjungas av en flickkör. Den grekiska översättningen Septuaginta översätter
    ”till dolda ting”, och har även tillägget ”För ändens tid” i inledningen, samma
    fras som inleder många psalmer.] ______
  cth-cth: Cathut teh ka kânguenae hoi ka thaonae doeh. Runae tueng navah kabawmkung
    kahnai poung e doeh.
  twi-twi: Onyankopɔn ne yɛn guankɔbea ne yɛn ahoɔden, amanehunu mu boafo a ɔwɔ hɔ
    bere biara.
  hlt-hlt: Pathen tah mamih ham hlipyingnah neh sarhi la om tih, citcai n'dang mat
    vaengah bomkung la om.
  tbz-SIM: Bɛdèmbɛ̀ kóo kótì dìèmmɛ̀ Kodee bí yɛ̀nfɛ̀ kɛ biennɛ̀ dɛbémbénnɛ̀ mɛtɑmmɛ̀
    mɛdɑɑmɛ̀ kpɛrɛ.
  msy-2020: God en danganir mogomemɨn mɨn ikia, e akumakua deragha en gara, gavgavim
    zurarama e ganɨdi. Dughiar e osɨmtɨzir ekiabar aven itibar, a en akurvaghasa gara
    iti.
  dop-dop: Kolee yontu nti pɑ yookinɑ nɔɣɔ kʋyʋllɑɣɑ nɑ tə́ wɛ yonyoolɑɑ nyʋɣʋ tʋ
    yontunɑɑ tɑɑ tɔɣɔlɔ.
  azb-azb: Allah bizə sığınacaqdır, qüvvətdir, Dar gündə çox kömək edir.
  eng-DBY: God is our refuge and strength, a help in distresses, very readily found.
  hin-2017: परमेश्वर हमारा शरणस्थान और बल है, संकट में अति सहज से मिलनेवाला सहायक।
  wol-KYG: Mu jëm ci njiital jàngkat yi, di jàngin wu ñeel askanu Kore wu góor, dëppook
    galan bu ñuy wax Baatu jigéen.
  swp-swp: Eaubada ia eda aba homo eo eda adidiri ede, tausaguheulaida baaea huiadi
    eai.
  bjr-bjr: Anutufa maasa kukeeqara maqusa faqa maasa afeeka faqa maridanoo. Maasa
    aiqama kari ummaaraki aqufunanoo dadaaqi marifa maridanoo.
  eng-YLT: To the Overseer. — By sons of Korah. 'For the Virgins.' — A song. God [is]
    to us a refuge and strength, A help in adversities found most surely.
  kne-kne: Si Diyos di pankamangan ya mangipabikas en datako. Kankanayon ay bomadbadang
    mo waday problema tako.
  eng-WYC-2017: To the overcomer, the song of the sons of Korah, for youths. Our God,
    thou art refuge, and virtue; helper in tribulations, that have found us greatly.
  eng-WMBB: God is our refuge and strength, a very present help in trouble.
  zat-NTPS: Dios naque̱' Benne' dxuxúe̱' dxi'u, ne dxune̱' dxi'u benne' wal-la. Zúate̱queze̱'
    gácale̱ne̱' dxi'u gate dxededxu xel-la' zi'.
  zty-NTPS: Dios ẕḻe'ekzle' žo'o, na' žone' žo'o benne' waḻe ka'. Zóateze' gákḻene'
    žo'o kate' ẕzáka'žo.
  urd-GVH: 'क़ोरह की औलाद का ज़बूर। मौसीक़ी के राहनुमा के लिए। गीत का तर्ज़ : कुँवारियाँ।
    अल्लाह हमारी पनाहगाह और क़ुव्वत है। मुसीबत के वक़्त वह हमारा मज़बूत सहारा साबित
    हुआ है।'
  rug-rug: Tamasa sa nada aqoroana, meke sa nada ṉiniraṉira, sa nada tinokae pa totoso
    tasuna.
  gaz-gaz: Waaqni daʼoo fi jabina keenya; inni gargaarsa yeroo hunda rakkina keessatti
    nu wajjin jiruu dha.
  fra-LSG: Au chef des chantres. Des fils de Koré. Sur alamoth. Cantique.
  gnn-gnn: Yo, Godtja dhuwala ŋilimurruŋgu ŋayi ŋurrwu, ga wekamanydja ŋayi ŋuli ganydjarr
    ŋilimurrunha. Bitjan liŋgu yana ŋayi ŋuli galki ŋilimurruŋgala yulŋunydja, girri'‐ŋamathirri
    yukurra guŋga'yunarawuna ŋilimurruŋgu ŋunhi ŋilimurru ŋuli marililinydja gärri.
  yal-yal: Koraa diine Ala tantun sigina, bɛti baane kuntigin xa. Sungutunne xa a
    ba.
  iou-iou: Anutu u nintäŋo äyuŋnin ba nintäŋo kehärominin. Bäräpi gänaŋ täŋkentäŋ
    nimikta pidämtak täyak.
  haw-1868: O KE Akua ka puuhonua a me ka ikaika o kakou, He kokua kokoke loa i ka
    popilikia ana.
  arb-NAV: اللهُ لَنَا مَلْجَأٌ وَقُوَّةٌ، عَوْنُهُ مُتَوَافِرٌ لَنَا دَائِماً فِي
    الضِّيقَاتِ.
  ded-ded: Anutu ye sufu sufuamanina nga kucnina. Ye ebicnasou nenigoc nasosoc kecma
    meficnunuude.
  ewe-ewe: Mawue nye míaƒe sitsoƒe kple ŋusẽ, xɔnametɔ si li ɖaa kpli mí le xaxawo
    me.
  eng-LEE: '“To the chief musician: by the sons of Korach, upon ''Alamoth, a song.”
    (46:2) God is our protection and strength, a help in distresses, very readily
    found.'
  asm-FB: ঈশ্বৰ আমাৰ আশ্ৰয় আৰু বল, সঙ্কটৰ সময়ত বিচাৰা মাত্ৰে পাব পৰা ঈশ্বৰ।
  sus-A: كٌرَ شَ دِيٍ شَ بّيتِ بّيتِبَيٍ شَ مَنفّ بّ فِنّدِ مّدِ شُي دَاشِ
  fra-SBL: Dieu est notre refuge et notre force, une aide très présente dans les difficultés.
  hbo-hbo: לַמְנַצֵּ֥חַ לִבְנֵי־קֹ֑רַח עַֽל־עֲלָמֹ֥ות שִֽׁיר׃
  pjt-pjt: Godanya nganampa ngalkilpa nyinanyi kuṉpu puḻka. Munu nganampa tjituṟu-tjituṟu
    kura puḻka wirkankunyangka paluṟu ilaṯu ngaṟapai nganaṉanya kurunpa rapantjikitja.
  kik-kik: Ngai nĩwe rĩũrĩro riitũ o na hinya witũ, o we ũteithio witũ hĩndĩ ya mathĩĩna.
  fra-NCL: Au maître de chant. Des fils de Coré. Sur le ton des vierges. Cantique.
  cek-AK: Sithaw loe aicae abuephaih hoi thacakhaih ah oh, raihaih tong naah bomkung
    ah oh, tiah amtueng.
  cuk-cuk: Bab-Dummad anmar-niga-ogannogedid. Bab-Dummad anmar-irwa-gwisguedid. Bab-Dummad
    wilubdaklegedgi, anmar-bendaked-sunsogedid.
  uig-CYR: 'Нәғмичиләрниң бешиға тапшурулуп оқулсун дәп, Кораһниң оғуллири үчүн йезилған
    күй: — Барлиқ қовмлар, Худани алқишлаңлар! Униңға жуқури авазиңлар билән хошаллиқ
    тәнтәнисини яңритиңлар!'
  pma-pma: Ahi vi keihoen ka vi out tatosuaien orer, sak mesei lises vakataun ir en
    avong takeih keil.
  tel-2017: దేవుడు మన ఆశ్రయం. మన బలం. సమస్యల్లో మన తక్షణ సహాయం.
  hat-BSA: Bondye se pwotèj nou ak fòs nou, yon sekou ki toujou la nan tan twoub la.
  ukr-ONPU: Керівнику хору. Псалом синів Кореєвих.
  kos-kos: God El nien molela lasr ac ku lasr, Su arulana apkuran nu sesr ke pacl
    in keok in kasrekut.
  hbo-WLC: לַמְנַצֵּ֥חַ לִבְנֵי־קֹ֑רַח עַֽל־עֲלָמ֥וֹת שִֽׁיר׃
  ibo-ibo: Chineke bụ ebe mgbaba anyị, na ike anyị, onye inyeaka anyị ka ọ bụ nʼoge
    nsogbu.
  ory-ory: ପରମେଶ୍ୱର ଆମ୍ଭମାନଙ୍କର ଆଶ୍ରୟ ଓ ବଳ, ଦୁର୍ଦ୍ଦଶାକାଳରେ ଅତି ନିକଟବର୍ତ୍ତୀ ସହାୟ।
  chk-chk: Kot ach lenien op me ach pöchökül, a sip le alilis lon fansoun riaföü.
  rop-rop: God im oldei kipum wi seif, en im na meigim wi brabli strongbala. Im oldei
    album wi wen wi oldei abum olkain trabul.
  ukr-1871: 'Проводиреві хора: для синів Корея: після голосу аламот, пісня. Бог нам
    прибіжище і сила, поміч скора в нещастях.'
  yon-yon: God kuu nub ben kukbimaanbon angkon nub aromkono, kwane dabab aron yaa
    kuu awandande nekwimbed doreenmo.
  deu-1951: Dem Vorsänger. Von den Kindern Korahs. Auf Alamoth. Ein Lied. (046-2)
    Gott ist unsre Zuversicht und Stärke; eine Hilfe, in Nöten kräftig erfunden.
  eng-JPS: (46-1) For the Leader; a Psalm of the sons of Korah; upon Alamoth. A Song.
    (46-2) God is our refuge and strength, a very present help in trouble.
  srp-1865: Bog nam je utoèište i sila, pomoænik, koji se u nevoljama brzo nalazi.
  lug-lug: Katonda kye kiddukiro kyaffe, era ge maanyi gaffe; omubeezi ddala atabulawo
    mu kulaba ennaku.
  heb-heb: למנצח לבני קרח על עלמות שיר אלהים לנו מחסה ועז עזרה בצרות נמצא מאד׃
  ben-IRV: ঈশ্বর আমাদের আশ্রয় এবং শক্তি, তিনি সমস্যার দিন সাহায্যকারী।
  ntu-ntu: Gct kc tqmyatxlz, nide me rlakitrku x axplrle nigu, X mz nzkqle-krgu nide
    mz mzli kx nzkxpungr, okatrle nigu.
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਸਾਡੀ ਪਨਾਹ ਅਤੇ ਸਾਡਾ ਬਲ ਹੈ, ਉਹ ਦੁੱਖਾਂ ਵਿੱਚ ਵੱਡਾ ਸਹਾਇਕ ਹੋਇਆ ਹੈ l
  mya-JVB: ဘုရား သခင်သည် ငါ တို့ခိုလှုံ ရာ ဖြစ်၍ ၊ ခွန်အား ကိုပေး တော်မူ၏။ ဘေး ရောက်
    သည်ကာလ အထူး သဖြင့်ကူမ တော်မူကြောင်း ထင်ရှားလျက်ရှိ၏။
  kgf-kgf: (Legic galeŋawac; Korawac ɋelihéra ionac legic, Alamot legic imuac ewaiguc
    héihéiya.) Anutu imi saŋgi saŋginina ʒéma kucnina. Méra nénéŋnina soroc yéwéri
    qeriaiguc ha nénécmimia.
  tte-O: Yaubada iya ala kaba keno-wadam yo ala kaba kaiwe, iya sauga meuloina inonowa
    na isanasana tem isaguila sauga miyapolowe koina.
  tbg-tbg: Kotiva tinavu antua timiteharo tinavu kempukaiqama timite vaivama vairo.
    Maaravano tinavuqi qovaraiqivaro viva vaaka tinavu kahaqireva auti vaira.
  hmo-hmo: Dirava be iseda heau mauri gabuna, bona ia ese ita dekenai goada ia henia.
    Iseda nega dika negadia ibounai ita dekenai ia noho, ita do ia durua totona.
  zar-NT: ¡Náquiëʼ Dios Nu run chiʼi rëʼu, en Nu ruzóa rëʼu tsutsu! ¡Zóaticaʼsëʼ gácalenëʼ
    rëʼu cateʼ bi raca queë́ruʼ!
  urd-urd: ख़ुदावन्द हमारी पनाह और ताक़त है; मुसीबत में मुस्त'इद मददगार।
  rus-SYN: Начальнику хора. Сынов Кореевых. Псалом.
  bqc-SIM: Kole buiↄ lɛ.
  tcz-CHONGTHU: Elohim Pathenhi ikiselnao leh isongpiu ahi, boina nikho hoa eipanhu
    diuva kigosa ahi.
  mar-mar: देव आमचा आश्रय आणि सामर्थ्य आहे, जो संकटात मदत करण्यास सिध्द असतो.
  isl-isl: Guð er mér hæli og styrkur, örugg hjálp í nauðum.
  hlt-THB: Khawsa taw ningnih ang thuknaak ingkaw thaawmnaak na awm nawh, kyinaak
    anglakawhkawng anik bawngkung na awm loet hy.
  qub-qub: Diosmi imapitapis pacamajninchëga. Ñacaycashanchi örapis juclla yanapämanchi.
  bqp-bqp: Ludan ó utɛki ũ kũ ó gbãnao, àdigↄ̃ kpáwái gↄrↄ sĩnda pínki ó warikɛnaa
    gũn.
  hat-hat: (046:1) Pou chèf sanba yo. Se yon chante pitit Kore yo pou yo chante tou
    dousman. (046:2) Se Bondye ki tout pwoteksyon nou, se li menm ki tout fòs nou.
    Li toujou pare pou ban nou sekou lè nou anba tray.
  eng-BSB: God is our refuge and strength, an ever-present help in times of trouble.
  eng-WEBPB: God is our refuge and strength, a very present help in trouble.
  kbq-kbq: Anumzamo'a fraki vihutine hankavetine mani'neankino, hazenke knafima tazama
    hanigura maka kna retro huno nemanie.
  pon-pon: KOT atail kaporopor o kele patail, o jauaj patail ni atail apwal akan,
    me lel don kitail.
  nhe-BL: Toteco Dios, yajaya totlamanahuijca huan tochicahualis. Nimantzi techpalehuía
    quema onca tlaohuijcayotl.
  wnc-wnc: Anutu ninda akusopunanga apa unin. Sike ita ninu asinggan papan kekekakamang.
    Ita kaawan ninu meya takngatuta ba papan kakengu inengan yutniwake gatanimunangge
    atandakngake yuak.
  bus-bus: Ludan wa utɛkii ũ kↄ̃n wa gbãaao, ègↄ̃ dↄↄwalɛ gurↄ píngi wa nawɛ̃a guu.
  gub-BL: Tupàn wiko uremimaw romo a'e. Wiko urekàgaw romo no. Zanepytywà putar tuwe
    ma'erahy ipuraraw mehe nehe.
  eng-DRA: Unto the end, for the sons of Core.
