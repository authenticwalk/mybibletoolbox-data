verse: PSA.046.010
translations:
  mal-C: “ശാന്തരായിരുന്ന് ഞാൻ ആകുന്നു ദൈവം എന്ന് അറിഞ്ഞുകൊൾക; ഞാൻ രാഷ്ട്രങ്ങൾക്കിടയിൽ
    ഉന്നതനാകും ഞാൻ ഭൂമിയിൽ ഉന്നതനാകും.”
  deu-TKW: der den Kriegen steuert bis ans Ende der Erde, Bogen zerbricht und Spieße
    zerhaut, Wagen mit Feuer verbrennt.
  lin-lin: Asilisaka bitumba kino na basuka ya mokili, akataka batolotolo, abukaka
    makonga mpe atumbaka na moto bashar ya bitumba.
  mmx-mmx: Moroa i lok keretna, “Lumulum! Na xap ta leesep, la mina xasep do nia ne
    Moroa. Nia Loorong Avolo mavana at larabung mixin axap, nia Loorong Avolo mavana
    at lavatbung menemen axap.”
  eng-LSV: Desist, and know that I [am] God, || I am exalted among nations, || I am
    exalted in the earth.
  eng-GNV: 'Be still and knowe that I am God: I will be exalted among the heathen,
    and I wil be exalted in the earth.'
  eng-WEBSTER: 'Be still, and know that I am God: I will be exalted among the heathen,
    I will be exalted in the earth.'
  nhw-BL: 'Huan yaya quiijtohua: “Ayacmo ximolinica. Ximomacaca cuenta para na niamoTeco
    Dios. Na niquinnahuatía nochi masehualme ipan campa hueli tlali. Nochi catli itztoque
    ipan ni tlaltipactli nechhueyitlalise.”'
  swh-ONEN: “Tulieni, mjue ya kwamba mimi ndimi Mungu; nitatukuzwa katikati ya mataifa,
    nitatukuzwa katika dunia.”
  bba-bba: U tɑbu kpeesiɑ yen ɡoonu nnɛ ye sɔɔ. U tɛnnu kɑ yɑɑsi bɔɔkɑ, mɑ u tɑbu
    kɛkɛ yi dumi ɡɑwe dɔ̃ɔ mɛni.
  eng-KJVCPB: 'Be still, and know that I am God: I will be exalted among the heathen,
    I will be exalted in the earth.'
  luo-luo: “Bed mos, kendo ngʼe ni an Nyasaye; ogendini biro miya duongʼ; piny duto
    biro miya duongʼ.”
  aii-aii: 'ܟܹܐ ܐܵܡܹܪ: ”ܗܘܹܝܡܘܼܢ ܫܸܠܝܹܐ ܘܝܕܹܥܡܘܼܢ ܕܐܵܢܵܐ ܝܘܸܢ ܐܲܠܵܗܵܐ، ܒܸܬ ܦܵܝܫܹܢ
    ܡܘܼܪܡܵܐ ܓܵܘ ܐܸܡܘܵܬܹ̈‌ܐ، ܒܸܬ ܦܵܝܫܹܢ ܡܘܼܪܡܵܐ ܒܐܲܪܥܵܐ.“'
  meu-meu: Eremui, ba diba, lau na Dirava; bese idau-idau bogaragidiai e imodaigumu,
    tanobada ai e heatolaigumu.
  npi-ULB: शान्‍त होओ र म नै परमेश्‍वर हुँ भनी जान । जातिहरूका माझमा म उचालिनेछु ।
    पृथ्वीमा म उचालिनेछु ।
  yor-yor: Ẹ dúró jẹ́ẹ́, kí ẹ sì mọ̀ pé èmi ní Ọlọ́run. A ó gbé mi ga nínú àwọn orílẹ̀-èdè,
    a ó gbé mi ga ní ayé.
  pes-OPCB: «آرام باشید و بدانید که من خدا هستم و در میان قومهای جهان مورد عزت و احترام
    خواهم بود.»
  tgl-ULB: Tumahimik kayo at kilalanin ninyo na ako ay Diyos; itatanghal ako sa ginta
    ng mga bansa; itatanghal ako sa mundo.
  nop-nop: Adi indiŋ yolak, “Hidi mik wabiŋa indiŋ nadiut! Bepaŋ folooŋ hinek hatilat
    u nadidakaleneŋ. Biyagoŋ kuyoŋ, kwetkwet adi nu kubugoŋdi loloŋnit hatilat, kaŋ
    metam hogohogok adi nu’walaŋ hebetne gineŋ hatidapmaiŋ.”
  cbu-NT: Apanll tputsee kamachtaku; Na waapa. Zanayangints, tákchu; Nuw Apanlli Taarashipantana.
    Tputsee urkar ztaru tiptsirpatatam nuwaatssha; Shiy Apanlltishcha. Shiyamari kasirush
    taaksha, nuwaa táchinllinaya, átcha Apanlli.
  hui-hui: Ibugua lalu, Wai nabilimu. Ngode Datagaliwabe i̱ore kogonigo manda bilimu,
    lalu ka. Dindi bibahendeoreha wali agali paluyu pedarume i̱naga mini tini kaha
    howa mo yaraga hagahaga bialu kagola kogoni tíni manda bilimu, lalu kagoni.
  mya-mya: ကိုယ်​တော်​က``တိုက်​ခိုက်​မှု​ကို​ရပ်​စဲ​ကြ​လော့၊ ငါ​သည်​လူ​မျိုး​တ​ကာ​တို့​တွင်​လည်း​ကောင်း၊
    ကမ္ဘာ​တစ်​ဝန်း​လုံး​တွင်​လည်း​ကောင်း ဘု​ရား​ဖြစ်​တော်​မူ​သည်​ကို​သိ​မှတ်​ကြ​လော့''
    ဟု မိန့်​တော်​မူ​၏။
  bod-N: དཀོན་མཆོག་ང་ཡིན་རྟོགས་ནས་ལྷོད་ལྷོད༌གྱིས། །མི་རིགས་རྣམས་ཀྱི་ཁྲོད་དུ་བདག་ལ༌བསྟོད།
    །ས་གཞི་ཡོངས་སུ་བདག་ལ་བསྟོད་པ༌འབྱུང༌།།
  wsk-wsk: Ale balam, “Daigal kutek mal ale ani Kaem mu aga ikialko; sor suen la te
    aip patawumonko, ali lilim la te nup biya aisimonko.”
  sna-sna: “Mirai, muzive kuti ndini Mwari; ndichakudzwa pakati pendudzi, ndichasimudzirwa
    panyika.”
  spa-BLM: “Estad tranquilos y sabed que yo soy Dios. Seré exaltado entre las naciones.
    Seré exaltado en la tierra”.
  cac-cac: 'Syalan Dios chi'' d''a juntzan̈ nación: Actejec eyac''an oval. Nachajocab''el
    eyuuj to a in ton Dios in. Ol alchajel in poder d''a scal masanil nación d''a
    sat luum tic, xchi Dios.'
  swh-ULB: Mkae kimya na mjue kuwa mimi ni Mungu; nitainuliwa juu ya nchi.
  bel-bel: сабраліся валадары народаў да народу Бога Абрагамавага; бо шчыты зямлі
    - Божыя; Ён узьнесены над намі.
  deu-ELBBK: Der die Kriege beschwichtigt bis an das Ende der Erde, den Bogen zerbricht
    und den Speer zerschlägt, die Wagen mit Feuer verbrennt.
  mbb-OT: Migkaǥi sikandan te, “Engked kew en he ebpetebtebekà. Ne kilelaa a keniyu
    is Megbevayà. Ebentuǥen a te menge nasyun kayi te tivuuk he kelibutan.”
  mal-2015: മിണ്ടാതിരുന്നു, ഞാൻ ദൈവമെന്നു അറിഞ്ഞു കൊൾവിൻ; ഞാൻ ജാതികളുടെ ഇടയിൽ ഉന്നതൻ
    ആകും; ഞാൻ ഭൂമിയിൽ ഉന്നതൻ ആകും.
  gup-gup: Wanjh nungka kayime, “Ngurringurdmen dja ngurriburrbu bu ngaye God. Ngudda
    bininj rowk wanjh kaluk kandingeyburluburlume kore kubolkbubuyika rowk, dja kandingeyburlume
    kondah kurorre.”
  ctu-CTI: Yom ñʌchꞌʌletla chaꞌan mi laꞌ ñaꞌtyan joñon Dioson. Mi quej i qꞌueloñob
    ti ñuc añoꞌ bʌ ti pañimil tyac. Mi quej c ñuc isʌntyel ti mulawil, cheꞌen.
  rmc-rmc: zaačhavel o maribena pal caľi phuv; phagel o lukos, phagerel e kopija;
    labarel o šťiti andre jag.
  nlg-nlg: Kabu todore, ma kau ghilala Inau a God! Na lei kema soko kara talumavau
    Inau. Na maramana udolu ke talumavau Inau.
  pes-OPV: بازایستید و بدانید که من خدا هستم. در میان امت‌ها، متعال و در جهان، متعال
    خواهم شد.
  ron-1924: '„Оприци-вэ ши сэ штиць кэ Еу сунт Думнезеу: Еу стэпынеск песте нямурь,
    Еу стэпынеск пе пэмынт.”'
  ben-OBCV: তিনি বলেন, “শান্ত হও, আর জানো, আমিই ঈশ্বর; সমস্ত জাতিতে আমি মহিমান্বিত
    হব, সমস্ত পৃথিবীতে আমি মহিমান্বিত হব।”
  som-som: Iska daaya oo ogaada inaan anigu Ilaah ahay, Waa laygu sarraysiin doonaa
    quruumaha dhexdooda, dhulkana waa laygu sarraysiin doonaa.
  lat-VUC: Principes populorum congregati sunt cum Deo Abraham, quoniam dii fortes
    terræ vehementer elevati sunt.]
  eng-ASVBT: 'Be still, and know that I am God: I will be exalted among the nations,
    I will be exalted in the earth.'
  mna-mna: 'Mi ni iso ta kembei: “Malmal irao. Kuur niyom mi kakam kat ŋgar pio. Pa
    Anutu ta biibi ŋonoono na, nio tau. Karkari ta boozomen ko tipakur yo. Mi zoŋ
    ko iwe biibi pa toono ta munŋaana men.”'
  ita-1885: Restate, e conoscete che io son Dio; Io sarò esaltato fra le genti, Io
    sarò esaltato nella terra.
  eng-LXXUP: 'The rulers of the people are assembled with the God of Abraham: For
    God’s mighty ones of the earth have been greatly exalted.'
  eng-ULB: Be quiet and know that I am God; I will be exalted among the nations; I
    will be exalted on the earth.
  spa-VBL: ¡Dejen de pelear! ¡Reconozcan que yo soy Dios! Yo soy el gobernador de
    las naciones; Soy el gobernador de la tierra.
  fra-_FOB: Cessez, dit-il, et reconnaissez que je suis Dieu; je serai exalté parmi
    les nations, je serai exalté par toute la terre.
  mal-mal: യുദ്ധം നിര്‍ത്തുവിന്‍, ഞാൻ ദൈവമാണെന്ന് അറിഞ്ഞുകൊള്ളുവിൻ; ഞാൻ ജനതകളുടെ ഇടയിൽ
    ഉന്നതൻ ആകും; ഞാൻ ഭൂമിയിൽ ഉന്നതൻ ആകും.
  lit-lit: Liaukitės ir pripažinkite, kad aš esu Dievas! Būsiu išaukštintas tautose,
    išaukštintas žemėje.
  urd-GVR: Wuh farmātā hai, “Apnī harkatoṅ se bāz āo! Jān lo ki maiṅ Ḳhudā hūṅ. Maiṅ
    aqwām meṅ sarbuland aur duniyā meṅ sarfarāz hūṅgā.”
  suz-BL: मेकोमी “सिक्‍सी पा बाक्‍कीन। गो परमप्रभु नङ, दे तुइक्‍तीन। गो रागी रागी
    ङा मुर आन दातेमी ठेयब दुम्‍नुङ। गो रागी नेल्‍लेमी नेल्‍ल क्‍येङा ठेयब दुम्‍नुङ”
    देंत।
  eng-NOY: “Desist, and know that I am God; I will be exalted among the nations, I
    will be exalted throughout the earth!”
  ita-1927: Fermatevi, ei dice, riconoscete che io sono Dio. Io sarò esaltato fra
    le nazioni, sarò esaltato sulla terra.
  ckb-ckb: «هێوربنەوە، بزانن کە من خودام، لەنێو نەتەوەکان پایەم بەرز دەبێتەوە، لەسەر
    زەوی بەرز دەبمەوە.»
  eng-BBE: 'Be at peace in the knowledge that I am God: I will be lifted up among
    the nations, I will be honoured through all the earth.'
  xsi-xsi: Iporo mine tu, “Miki ma kapara kilo ndimo! Naŋa iloŋgu tu miki ma kasama
    naŋa kilalâŋgu sondo tu naŋa warakâŋgu nde Maro Yova Kindeni. Kinzi tamâta ŋgu
    ndoni nde simo naŋa kaloŋgu. Naŋa amo akai Maro Ŋalae ikura tâno ndoni.”
  kan-OKCV: “ಶಾಂತವಾಗಿರಿ, ನಾನೇ ದೇವರಾಗಿದ್ದೇನೆಂದು ತಿಳಿದುಕೊಳ್ಳಿರಿ; ಜನಾಂಗಗಳಲ್ಲಿ ಉನ್ನತನಾಗಿರುವೆನು;
    ಭೂಮಿಯಲ್ಲಿ ಉನ್ನತನಾಗಿರುವೆನು,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: நீங்கள் யுத்தம் செய்யாமலிருந்து, நானே தேவனென்று அறிந்துகொள்ளுங்கள் என்று
    தேவன் சொல்லுகிறார்; தேசங்களுக்குள்ளே உயர்ந்திருப்பேன், பூமியிலே உயர்ந்திருப்பேன்.
  spa-RV-1909: 'Estad quietos, y conoced que yo soy Dios: ensalzado he de ser entre
    las gentes, ensalzado seré en la tierra.'
  ron-BTF: Liniștiți-vă și cunoașteți că eu sunt Dumnezeu, voi fi înălțat printre
    păgâni, voi fi înălțat pe pământ.
  eng-WEBP: “Be still, and know that I am God. I will be exalted among the nations.
    I will be exalted in the earth.”
  eng-FBV: Stop fighting! Recognize I am God! I am the ruler of the nations; I am
    the ruler of the earth.
  nld-1939: Houdt op! Erkent, dat Ik God ben, Hoog boven de volkeren, verheven op
    aarde!
  nch-BL: 'Huan yaya quiijtohua: “Ayecmo ximolinica. Ximomacaca cuenta para na niamoTeco
    Dios. Na niquinnahuatía nochi masehualme ipan campa hueli tali. Nochi cati itztoque
    ipan ni taltipacti nechhueyitalise.”'
  vie-1934: Hãy yên lặng và biết rằng ta là Đức Chúa Trời; Ta sẽ được tôn cao trong
    các nước, cũng sẽ được tôn cao trên đất.
  cha-cha: 'Quieto, ya untungo na guajo si Yuus: jutaquilo gui entalo y nasion sija,
    jutaquilo gui tano.'
  hin-CV: परमेश्वर कहते हैं, “समस्त प्रयास छोड़कर यह समझ लो कि परमेश्वर मैं हूं; समस्त
    राष्ट्रों में मेरी महिमा होगी, समस्त पृथ्वी पर मेरी महिमा होगी.”
  eng-OURB: “Be still, and know that I am God. I will be exalted among the nations.
    I will be exalted in the earth.”
  spa-BES: Ríndanse reconozcan que yo soy Dios; seré exaltado entre las naciones,
    seré honrado por toda la tierra.
  tdx-tdx: Mijihera, vaho mahafohina te izaho ro Andrianañahare; onjoneñe amo fifeheañeo
    iraho, izonjonañe an-tane atoy !
  tha-KJV: “จงนิ่งเสีย และรู้เถอะว่า เราคือพระเจ้า เราจะเป็​นที​่ยกย่องท่ามกลางประชาชาติ
    เราจะเป็​นที​่ยกย่องในแผ่นดินโลก”
  por-BR-2018: Ficai quietos, e sabei que eu sou Deus; eu serei exaltado entre as
    nações; serei exaltado sobre a terra.
  deu-ELO: Lasset ab und erkennet, daß ich Gott bin! Ich werde erhöht werden unter
    den Nationen, ich werde erhöht werden auf Erden.
  eng-WYC-2018: Give ye attention, and see ye, that I am God; I shall be enhanced
    among heathen men; and I shall be enhanced in earth. (And he saith, Give ye attention,
    and see ye, that I am God; I shall be exalted among the heathen; and I shall be
    exalted over all the earth.)
  epo-epo: Cedu, kaj sciu, ke Mi estas Dio; Mi estas glora inter la popoloj, Mi estas
    glora sur la tero.
  gfk-gfk: “Kis matien ma nu nunure bia iau God. Da hatamat iau nalamin ta ira kantri.
    Da hatamat iau kai tano ula hanuo.”
  uig-PIN: 'U: «Tohtax, mening Huda ikǝnlikimni bilip ⱪoyux! Mǝn pütkül ǝllǝr arisida
    uluƣlinimǝn; Mǝn yǝr yüzidǝ “büyük” dǝp ⱪarilimǝn» — dǝydu.'
  beo-beo: E da amane sia:sa, “Gegesu yolesima! Amola Na da Godedafa, amo dawa:ma!
    Na da fifi asi gala huluane ouligisa. Na da osobo bagade fifi asi gala huluane
    ilima Ouligisudafa.”
  tpi-OTNT: Em i tok olsem, “Yupela i no ken pait moa. Yupela i mas save gut long
    mi, mi God tru. Mi antap tru na olgeta lain manmeri i stap aninit long mi. Long
    olgeta hap bilong graun mi stap nambawan tru.”
  hau-SA: “Ku natsu ku kuma san cewa ni ne Allah; za a ɗaukaka ni a cikin al’ummai,
    za a ɗaukaka ni cikin duniya.”
  udu-udu: Doshi ka ḵu’th is naskina/ mo dhali mishi gwo ’ban ki aha/ tana Arumgimis
    mo. Aha/ karu ki ca e kal gi ’kwaniny’cesh mo. Dhali aha/ karu ki ca e mony’cesh
    mo be.
  uig-LAT: 'U: «Toxtash, méning Xuda ikenlikimni bilip qoyush! Men pütkül eller arisida
    ulughlinimen; Men yer yüzide “büyük” dep qarilimen» — deydu.'
  nde-nde: “Thulani, lazi ukuba mina nginguNkulunkulu; ngizaphakanyiswa phakathi kwezizwe;
    ngizaphakanyiswa emhlabeni.”
  ton-ton: '“Mou longo pē, pea ʻilo ko au ko e ʻOtua: te u hakeakiʻi au ʻi he lotolotonga
    ʻoe hiteni, te u hakeakiʻi au ʻi māmani.”'
  ces-1613: Přítrž činí bojům až do končin země, lučiště láme, kopí posekává, a vozy
    spaluje ohněm,
  eng-WMB: “Be still, and know that I am God. I will be exalted among the nations.
    I will be exalted in the earth.”
  tam-TCV: யெகோவா சொல்கிறார், “நீங்கள் அமைதியாய் இருந்து நானே இறைவன் என்று அறிந்துகொள்ளுங்கள்.
    நான் நாடுகளுக்கு மத்தியில் புகழ்ந்து உயர்த்தப்படுவேன், நான் பூமியிலே புகழ்ந்து
    உயர்த்தப்படுவேன்.”
  ceb-ULB: Paghilom ug sayri nga ako ang Dios; ituboy ako sa mga kanasoran; ituboy
    ako sa kalibotan.
  pol-UBG: Uspokójcie się i uznajcie, że ja jestem Bogiem; będę wywyższony wśród narodów,
    będę wywyższony na ziemi.
  agr-agr: ¡Anuig nagkankatajum! ¡Witjai Apajuínuk, nunú dekatajum! Ashí nugkanmaya
    aidauk mina umigtukagtatui.
  kyc-kyc: Yanda pilyaminyi dupwa kaepala namba doko Anatu ingyuo karapunu pilyamoŋo
    doko soo nyelapape. Yuu liti dupwanape dee yuu muu ree lao dupwanape mupwa ingyuo
    karoŋo letamo.
  urd-GVU: وہ فرماتا ہے، ”اپنی حرکتوں سے باز آؤ! جان لو کہ مَیں خدا ہوں۔ مَیں اقوام
    میں سربلند اور دنیا میں سرفراز ہوں گا۔“
  eng-OEBCW: ‘Refrain; and know surely that I am God, high over the nations, high
    over the world.’
  deu-1912: Seid stille und erkennet, daß ich GOTT bin. Ich will Ehre einlegen unter
    den Heiden; ich will Ehre einlegen auf Erden.
  ntj-ntj: Mama Kuurrtu watjarnu, “Wiya, tjurlpilyarrinytjamaalpa-ya kurrurnpa yipilyarri.
    Palunyalu-rniya ngayunya ruukulila tjiinya-tjanamparnanku puurrpa purlkanya nyinarranyangka.
    Nyangka yarnangu ngurra kutjupa-kutjupangkatjalu-rniya manta lipingkatjalurtu
    marninypungama.”
  kan-2017: “ಕಾದಾಡುವುದನ್ನು ನಿಲ್ಲಿಸಿರಿ, ನಾನೇ ದೇವರು; ಲೋಕದ ಸಮಸ್ತ ಜನಗಳಿಗೂ ಸರ್ವಾಧಿಪತಿಯು
    ನಾನೇ ಎಂದು ತಿಳಿಯಿರಿ” ಎಂದು ಹೇಳಿದ್ದಾನೆ.
  yap-yap: Be ga’ar, “Mu paged e cham, mi gimed nang ni gag Got, ni gag e th’abi tolang
    u fithik’ e pi nam, mi gag e th’abi tolang u fayleng!”
  hlt-MCSB: Duem om uh lamtah Kai he Pathen ni tila ming uh. Namtom rhoek taengah
    caemthang ka rhuk vetih, diklai hmanah khaw caemthang ka rhuk ni.
  mdy-ETH: ሃውሹዋቴ፥ ታኣኒ ፆኦሲ ማዔሢያ ዔሩዋቴ፤ ታኣኒ ዴሮ ቢያ ባኣካ ዼግ ዼጊ ጋዓንዳኔ፤ ሳዖ ዑፃኣ ታኣኒ ፑኡፒ ጴዻንዳኔ።
  qvs-NT: 'Chayrayku Tata Dios willawanchisapa: “Kasillayaychi. Riksiwaychi sinchi
    kamachikuk Tata Dios kanaynita. Yachaychi tukuy allpapi tukuy llaktakunata sinchita
    kamachinaynita.”'
  twi-ASANTE: Monyɛ komm na monhunu sɛ me ne Onyankopɔn; wɔbɛma me so wɔ amanaman
    no mu, wɔbɛma me so wɔ asase so.
  eng-WEBU: “Be still, and know that I am God. I will be exalted among the nations.
    I will be exalted in the earth.”
  acu-NT: 'Nintimrataram. Turasha juuwaitai Yus tusaram nekarataram. Yus chichaak:
    Wikia mash nungkanmaya ainaun inawaitjai tawai.'
  spa-PDDPT: Estén quietos y reconozcan que Yo soy ʼElohim. Seré exaltado entre las
    naciones. Seré enaltecido en la tierra.
  gun-gun: 'Aipoe''i: “Pepytu''u peikuaa aguã xee ae Penderuete aikoa. Xee ma xeyvate
    ''rã yvy regua kuery áryve, yvy jave re ete ''rã xeyvate”, he''i.'
  agu-BL: 'Ma jalu'', je yol i''e''j: “Makwok itib te oyintzi'' swe''j. Tajwe''n tan
    itocsal yi i ina''tz in Ryos. Nin yi i ina''tz in Ajcaw squibaj cyakil yi e''chk
    nación. Wetz cu''n cyakil yi ama''l bene''n tzi''n wi munt,” stzun i''.'
  eng-PEV: God says, “Stop, you mob. Keep still, and think, and you will know that
    I am the only one that really is God. The people in every nation will respect
    me. People all over the world will respect me.”
  ilo-ULB: Agulemekkayo ket bigbigenyo a siak ti Dios; maitan-okakto kadagiti nasion;
    maitan-okakto iti rabaw ti daga.
  kpg-kpg: Mee e helekai, “Goodou dugua godou dauwa, gei gi iloo bolo Au go God, dela
    e koia e aamua i baahi nia henua, ge koia e aamua i hongo henuailala.”
  uig-ARA: 'ئۇ: «توختاش، مېنىڭ خۇدا ئىكەنلىكىمنى بىلىپ قويۇش! مەن پۈتكۈل ئەللەر ئارىسىدا
    ئۇلۇغلىنىمەن؛ مەن يەر يۈزىدە “بۈيۈك” دەپ قارىلىمەن» ــ دەيدۇ.'
  bps-bps: Man Dwata, “Fanak gamu, fye gadèyu agu sa Dwata, agu i gumdatah i dad banwe;
    na i dad to di klamang banwe, fdatahla agu.”
  sus-sus: A tan nan gere ɲɔnma duniɲa birin ma. A xali girama nɛ. A tanbɛ kanama
    nɛ, a makantase gan.
  pon-2006: E kin mahsanih, “Kumwail katokihedi amwail mahwen kan oh esehla me ngehi,
    iei Koht, me lapalahpie rehn tohn wehi kan, me lapalahpie nin sampah pwon.”
  jae-jae: “Gamêŋ ŋaŋêŋ êsa ma ajala gebe Apômtau aê taugeŋ. Tenteŋlatu tetoc aê sa
    ma lau aŋga nom samob amboac tonaŋgeŋ.”
  ksd-ksd: Avat a ki vovovon, ma avat a nunure ba iau God; Ina ngalangala boko pire
    ra lavur vuna tarai, Ina ngalangala boko ta ra rakarakan a gunagunan.
  tur-YTC: “Sakin olun, bilin ki, Tanrı benim! Uluslar arasında yüceleceğim. Yeryüzünde
    yüceleceğim.”
  bel-N: Ён войны спыняе аж да краю зямлі, крышыць лукі і дзіды рассякае, калясьніцы
    паліць у агні.
  grc-BRENT: Ἄρχοντες λαῶν συνήχθησαν μετὰ τοῦ Θεοῦ Ἀβραὰμ, ὅτι τοῦ Θεοῦ οἱ κραταιοὶ
    τῆς γῆς σφόδρα ἐπῄρθησαν.
  kpr-kpr: 'Aminguse, nu eminge seraira, “Tataya dovu! Durumuguse, sunghe fete evia
    kasama evu: Nasuka namoá, na God! Enda jokáda a enda da natofo jokáda, jo eni
    namongo iraeri. Na teria bekári. Na giti jighari edo irena. Ava natofo kasama
    edo nandae sakai sarera”.'
  ind-AYT: (46-11) “Diam dan ketahuilah bahwa Aku adalah Allah, Aku akan ditinggikan
    di antara bangsa-bangsa; Aku akan ditinggikan di atas bumi.”
  yom-yom: Luba dio sui ayi luzaba ti minu Nzambi. Ndiela yayusu muidi makanda, ndiela
    yayisa va ntoto.
  yut-yut: Uŋun da yaŋ yosok, “Ji tayaŋgok egek nak Piŋkop bamɨsi uŋun pakyaŋsi nandaŋ
    namni. Mɨktɨmɨ mɨktɨmɨ amɨn nak do nandaba wukwan namni. On mɨktɨmon nak dogɨn
    nandaba wɨgɨsak.”
  nya-nya: Iye akuti, “Khala chete, ndipo dziwa kuti ndine Mulungu; ndidzakwezedwa
    pakati pa mitundu ya anthu; ine ndidzakwezedwa mʼdziko lapansi.”
  kyg-kyg: Gotiꞌa hunoꞌaeꞌmo, muki kavaꞌamo ataletapa afaꞌa maiꞌnetapaeꞌmo, Gotigamo
    maiꞌnane, hutapa nageyo, huno nehiye. Nagaemo muki alu nofi vayaꞌaitegatiꞌe alu
    nofi vayaꞌaitegatiꞌeꞌmo ala nagiꞌnimo aliguve. Muki ma mopafiꞌmo maiꞌnaya vayaꞌaitegatiꞌmo
    ala nagiꞌnimo aliguve, huno nehiye.
  hrv-hrv: Do nakraj zemlje on ratove prekida, lukove krši i lomi koplja, štitove
    ognjem sažiže.
  mps-mps: Agai te po wai, “Dage munu ma hwįnamuo,” wali. “Dagego ena bugagia koneiąo,
    ena God mu dao. Ena ugwadu mu elalu, tama te tigidali tǫ pedai kantrigo we bidi
    hani dabe ena dologode bidibao. Te tigidali bulu pedai tǫde ena te polalubo bidi
    bidibo dao.”
  tpi-tpi: Em i tok olsem, “Yupela i no ken pait moa. Yupela i mas save gut long mi,
    mi God tru. Mi antap tru na olgeta lain manmeri i stap aninit long mi. Long olgeta
    hap bilong graun mi stap nambawan tru.”
  dan-1931: Han gør Ende på Krig til Jordens Grænser, han splintrer Buen, sønderbryder
    Spydene, Skjoldene tænder han i Brand.
  vie-OVCB: “Hãy yên lặng, và nhìn biết Ta là Đức Chúa Trời! Ta sẽ được tôn vinh giữa
    các dân. Ta sẽ được tôn cao trên đất.”
  guj-2017: લડાઈ બંધ કરો અને જાણો કે હું ઈશ્વર છું; હું વિદેશીઓમાં મોટો મનાઈશ; હું
    પૃથ્વીમાં મોટો મનાઈશ.
  pon-2006A: E kin mahsanih, “Kumwail katokihedi amwail mahwen kan oh esehla me ngehi,
    iei Koht, me lapalahpie rehn tohn wehi kan, me lapalahpie nin sampah pwon.”
  por-BRBSL: “Fique quieto e saiba que eu sou Deus. Eu serei exaltado entre as nações.
    Eu serei exaltado na terra”.
  eng-OEBUS: “Refrain; and know surely that I am God, high over the nations, high
    over the world.”
  swe-swe: stillar strider (krig) till jordens ändar, bryter bågen och knäcker spjutet,
    bränner sköldar i eld.
  cth-cth: Duem awm awh nateh, Cathut lah ka o e heh panuek awh. Miphunnaw koe tawm
    lah ka o vaiteh, talai van vah tawm lah ka o han.
  twi-twi: Monyɛ komm na munhu sɛ me ne Onyankopɔn; wɔbɛma me so wɔ amanaman no mu,
    wɔbɛma me so wɔ asase so.
  hlt-hlt: Duem om uhlamtah Kai he Pathen ni tila ming uh. Namtom rhoek taengah caemthang
    ka rhuk vetih, diklai hmanah khaw caemthang ka rhuk ni.
  tbz-SIM: Kuyie nkuù còḿmú dikpɑ̀nnì kutenkù kumɔu duɔ́mɛ̀, kɛ kékíí dɛtɑ̃nnɛ̀ nɛ̀
    yɛkpɑ̃ɑ̃̀, kɛ cɔ́unko sikpɑ̀rìsɛ̃ĩ́.
  msy-2020: A kamaghɨn mɨgɨa ghaze, “Ia uarir asugh nɨmɨra ikɨ. Egh deragh na gɨfogh,
    kɨ guizbangɨra God. Kantriba bar nan ziam fɨ. Nguazir kamɨn itir gumazamiziba
    bar kamaghɨn mɨkɨm suam, Kɨrara kɨ ekevegha bar pɨn iti.”
  dop-dop: Ɩnɩ ɩ kʋɣʋnɑ yooŋ nyʋɣʋ kɛ hɑtoo ɑntulinyɑ tənɑsɩ tɔɔ, nɑ ɩ́ pɛləɣɩ pə
    tɔɔŋ nɑ pə ŋmɑntɑɑsɩ, nɑ ɩ́ wɔ kpɑləŋ kɛ kɔkɔ.
  azb-azb: «Dayanın, bilin ki, Mən Allaham, Millətlər arasında ucayam, Yer üzündə
    ucayam!»
  eng-DBY: 'Be still, and know that I am God: I will be exalted among the nations,
    I will be exalted in the earth.'
  hin-2017: “चुप हो जाओ, और जान लो कि मैं ही परमेश्वर हूँ। मैं जातियों में महान हूँ,
    मैं पृथ्वी भर में महान हूँ!”
  wol-KYG: Mu ngi fey xare ci àddina sépp, dog fitt, damm xeej, lakk pakk.
  swp-swp: “Au monou, eo abina au ata eau mo Eaubada, Eau mo se lauisinigu eanua tataodi
    boeadi eai, Eau mo se lauisinigu tanoubu eai!”
  bjr-bjr: Oo innee kasoomafinaqa qinee Anutusa marunnanara oonumafi iriaqa. Qinee
    moomoo maqannaasa qambaanai uriqaraqa marianaura. Qinee aiqama maa maqa maaqanaki
    uriqaramafuanaura.
  eng-YLT: Desist, and know that I [am] God, I am exalted among nations, I am exalted
    in the earth.
  kne-kne: “Kosto sa! Isaldeng yo!” kanan di Apo. “Nemnemen yo ay sak-en di Diyos
    yo. Bigbigen di am-in ay ipogaw ay sak-en di kangatoan. Am-in ay nasyon yan enak
    iturayan.”
  eng-WYC-2017: Give ye attention, and see ye, that I am God; I shall be enhanced
    among heathen men; and I shall be enhanced in earth.
  eng-WMBB: “Be still, and know that I am God. I will be exalted amongst the nations.
    I will be exalted in the earth.”
  zat-NTPS: 'Dxenná Dios: “Le sua zrize, ne le xúnbea naca'' Dios. Naca'' szrendxa
    ca zaj naca xúgute̱ cue'' xe̱zr la xu. Naca'' szrendxa ca dute̱ xe̱zr la xu.”'
  zty-NTPS: 'Ẕnna Dios: “Le soa žize, na'' le nnezle naka'' Dios. Napža'' yeḻa''
    wak ka da'' zej nape yógo''te yež ka''. Napža'' yeḻa'' wak ka da'' zej nape benne''
    dot yežlyó.”'
  urd-GVH: वह फ़रमाता है, “अपनी हरकतों से बाज़ आओ! जान लो कि मैं ख़ुदा हूँ। मैं अक़वाम
    में सरबुलंद और दुनिया में सरफ़राज़ हूँगा।”
  rug-rug: “Beto varipera, mamu gilania sapu Arau sa Tamasa. Arau si koa tava lavata
    koa ri doduru butubutu. Tava lavata si Rau pa kasia popoa,” zama gua asa se Zihova!
  gaz-gaz: “Calʼisaa; akka ani Waaqa taʼes beekaa; ani saboota gidduutti ol ol nan
    jedha; lafa irrattis ol ol nan jedha.”
  fra-LSG: C’est lui qui a fait cesser les combats jusqu’au bout de la terre; Il a
    brisé l’arc, et il a rompu la lance, Il a consumé par le feu les chars de guerre.
  gnn-gnn: Yo, biyaka nhiniya galŋa‐mundurrthiyana wurrkurrum'thiyana, ga marŋgithiyana
    biyakana ŋarraku, ŋunhi ŋarranydja dhuwala God. Yo, bukmakthu yurru yolŋuyunydja
    walalay bäpurru'yu ga bäpurru'yu buku‐ḻiw'marama nhäma dharaŋanna ŋarranha, ŋunhi
    ŋarranydja dhuwala God garrwar wal'ŋu be‐wala birr; Bukmakthu yolŋuyu walalay
    buku‐ḻiw'marama wäŋakurru ŋarranha yurru ḻakaramanydja garrwar‐ḻakaramana.
  yal-yal: A yɛngɛne ɲanma han bɔxɔn danna birin yi. A xanle yigirama, a tanbane kala,
    a yi yɛ masansan wure lefane gan.
  iou-iou: Unita Ekänitä ŋode yäyak; Kwikinik itkaŋ näka ŋode nabäŋpäŋ-nadäwut; Näk
    Anutu bureni-inik. Näk intäjukun irira ämawebe komeni komeni ittäŋ kukaŋ u gämotna-kengän
    it täkaŋ. Kome kuduptagän täŋo Ekäni-inik u näk! yäk.
  haw-1868: E noho malie, a e ike hoi e, Owau no ke Akua. E hapaiia au iwaena o na
    lahuikanaka; E hookiekieia hoi au ma ka honua.
  arb-NAV: اسْتَكِينُوا وَاعْلَمُوا أَنِّي أَنَا اللهُ، أَتَعَالَى بَيْنَ الأُمَمِ
    وَأَتَعَالَى فِي الأَرْضِ.
  ded-ded: Anutungo yofi dede, “Ni Anutungina, ngeni waicke tacma imoc negembisia.
    Bangec monnunac ngicngac yeneng yaiyo kpenenggecde nga bangectoa bangec yeni afenugecde.”
  ewe-ewe: “Ɖe dzi ɖi, eye nànya be nyee nye Mawu. Woadom ɖe dzi le dukɔwo dome, eye
    woadom ɖe dzi le anyigba dzi.”
  eng-LEE: '(46:11) Leave off, and know that I am God: I will be exalted among the
    nations, I will be exalted on the earth.'
  asm-FB: যিহোৱাই কৈছে, “তোমালোক ক্ষান্ত হোৱা, মই যে ঈশ্বৰ, ইয়াকে জানা! সকলো জাতিয়ে
    মোকেই গৌৰৱান্বিত কৰিব, পৃথিৱীয়ে মোকেই গৌৰৱান্বিত কৰিব।”
  sus-A: عَ تَن نَن فٍرٍ حْنمَ دُنِحَ بِرِن مَ. عَ شَلِ فِرَ مَ نّ. عَ تَنبّ كَنَمَ
    نّ، عَ مَكَنتَسٍ فَن.
  fra-SBL: « Sois tranquille, et sache que je suis Dieu. Je serai exalté parmi les
    nations. Je serai exalté sur la terre. »
  hbo-hbo: מַשְׁבִּ֥ית מִלְחָמֹות֮ עַד־קְצֵ֪ה הָ֫אָ֥רֶץ קֶ֣שֶׁת יְ֭שַׁבֵּר וְקִצֵּ֣ץ
    חֲנִ֑ית עֲ֝גָלֹ֗ות יִשְׂרֹ֥ף בָּאֵֽשׁ׃
  pjt-pjt: Munu paluṟu wangkapai, “Wiyariwaya munu pilunarira kulila ngayunya, panya
    ngayulu kutju God Mayatja Puḻkanya uwankarangka waintarinytja manta winkingka.”
  kik-kik: “Hoorerai, na mũmenye atĩ niĩ nĩ niĩ Ngai; nĩngatũũgĩrio ndũrĩrĩ-inĩ, na
    ndũũgĩrio thĩ yothe.”
  fra-NCL: 'Il a fait cesser les combats jusqu’au bout de ta terre, il a brisé l’arc,
    il a rompu la lance, il a consumé par le feu les chars de guerre :'
  cek-AK: Anghngai o duem ah loe, kai loe Sithaw ni, tiah panoek oh; prae kaminawk
    salakah kai nang pakoeh o ueloe, long ah nang pakoeh o tih.
  cuk-cuk: “Boo be ambikumalo, magar be an-dakmalo, ani an Bab-Dummadid. Dulemar-yar-baid-baidgi-bukwamalad-abargi
    an-nug odummolegoed, we-napneggi an-nug odummolegoed.”
  uig-CYR: Әл-жутларниң каттилири җәм болуп, Ибраһимниң Худасиниң хәлқигә қошулди;
    Чүнки җаһандики барлиқ қалқанлар Худаға тәвәдур; У нәқәдәр алийдур!
  pma-pma: Ahi viteni min keil vit, “!Miheha netan ka miheilea keke inau navi Ahi!
    !Keihoen onen asuv keil ten out netan mules en hek! Ka moulien onen tounah vasi
    keil ten out netan emun mules en hek.”
  tel-2017: నిశ్శబ్దంగా ఉండండి. నేనే యెహోవాని అని తెలుసుకోండి. జనాలలో నన్ను హెచ్చిస్తారు.
    భూమిపై నన్ను ఉన్నత స్థానంలో ఉంచుతారు.
  hat-BSA: “Kanpe la e konnen ke se Mwen menm ki Bondye. Mwen va leve wo pami nasyon
    yo. Mwen va leve wo sou tè a.”
  ukr-ONPU: Шляхетні з народів зібралися разом із народом Бога Авраамового, адже Богу
    належать захисники землі – Він високо піднесений над ними.
  kos-kos: Ac El fahk, “Kowos in tia sifil mweun, ac etu lah nga God, Nga fulat inmasrlon
    mutunfacl uh, Nga fulatlana fin faclu.”
  hbo-WLC: מַשְׁבִּ֥ית מִלְחָמוֹת֮ עַד־קְצֵ֪ה הָ֫אָ֥רֶץ קֶ֣שֶׁת יְ֭שַׁבֵּר וְקִצֵּ֣ץ
    חֲנִ֑ית עֲ֝גָל֗וֹת יִשְׂרֹ֥ף בָּאֵֽשׁ׃
  ibo-ibo: Ọ na-asị, “Nọọnụ juu! Maranụ na mụ onwe m bụ Chineke! A ga-ebuli m elu
    nʼetiti mba niile, a ga-ebulikwa m elu nʼụwa.”
  ory-ory: “କ୍ଷାନ୍ତ ହୁଅ, ଆମ୍ଭେ ପରମେଶ୍ୱର ଅଟୁ, ଏହା ଜାଣ; ଆମ୍ଭେ ଦେଶୀୟମାନଙ୍କ ମଧ୍ୟରେ ଉନ୍ନତ
    ହେବୁ, ଆମ୍ଭେ ପୃଥିବୀରେ ଉନ୍ନତ ହେବୁ।”
  chk-chk: A apasa, “Oupwe emwen le maun, oupwe silei pwe ngang echök Kot. Ngang üa
    tekia seni chon ekewe mwü, ngang üa tekia won fanüfan.”
  rop-rop: God bin jingat brabli adbala. Imbin jingat, “Yumob stap faidabat na en
    jinggabat mi! Yumob sabi na, mi na det haibala God. Mi na det haibala God blanga
    ola pipul langa ebri kantri. Mi na det haibala God blanga dijan graun.”
  ukr-1871: Вгамуйтесь і пізнайте, що я Бог! Я вознесуся між народами, вознесуся на
    землї!
  yon-yon: Yembed yedmimaan, “Ne kuu God kowe iwari kerenib wedme meendobe kaadkerime.
    Ne aningko kuu ambibkin korem ye nimakarubbed kankoonaniib, kwane ne aningko kuu
    okad korem yaambed kankoonaniib.” andimaan.
  deu-1951: (046-11) Seid stille und erkennet, daß ich Gott bin; ich will erhaben
    sein unter den Völkern, ich will erhaben sein auf Erden.
  eng-JPS: (46-11) 'Let be, and know that I am God; I will be exalted among the nations,
    I will be exalted in the earth.'
  srp-1865: Utolite i poznajte da sam ja Bog; ja sam uzvišen po narodima, uzvišen
    na zemlji.
  lug-lug: Musiriikirire mutegeere nga nze Katonda. Nnaagulumizibwanga mu mawanga.
    Nnaagulumizibwanga mu nsi.
  heb-heb: הרפו ודעו כי אנכי אלהים ארום בגוים ארום בארץ׃
  ben-IRV: লড়াই বন্ধ কর এবং জানিও আমিই ঈশ্বর, আমি জাতিগুলো মধ্যে উন্নত হব, আমি পৃথিবীতে
    উন্নত হব।
  ntu-ntu: X rpile kx, “Bzkq ota-zvzamu. A' metxpemamu bange murde ninge txpwz Gct.
    X ninge txpwz kx myatxlzbz mz neidu amrlx mz nrlc tulvzo.”
  pan-pan: ਸਾਡਾ ਪਰਮੇਸ਼ੁਰ ਆਖਦਾ ਹੈ, ਨਾ ਲੜੋ ਅਤੇ ਜਾਣ ਲਓ ਕਿ ਮੈਂ ਹੀ ਪਰਮੇਸ਼ੁਰ ਹਾਂ, ਮੈਂ ਕੌਮਾਂ
    ਵਿੱਚ ਵਡਿਆਇਆ ਜਾਂਵਾਂਗਾ, ਮੈਂ ਧਰਤੀ ਉੱਤੇ ਵਡਿਆਇਆ ਜਾਂਵਾਂਗਾ!
  mya-JVB: ငြိမ်ဝပ် လျက် နေကြလော့။ ငါ ကား ဘုရား သခင်ဖြစ်သည်ဟု သိ မှတ်ကြလော့။ လူမျိုး
    တို့တွင် ငါသည် ဘုန်းပွင့် မည်။ မြေကြီး ပေါ် မှာ ဘုန်းပွင့် မည်။
  kgf-kgf: Ʒéyecnéŋ gi imi bénʒéŋ kecma ni Anutu wanʒua imi héŋ tegicbésémaŋ. Ni baera
    baera ʒéma baec séc ic embac ionac sucginaiguc meyac nénéŋa wammac.
  tte-O: Yeoba iwaloba, “Kaleya kwalopei yo wakatai yau Yaubada, kani boda meuloili
    yanuwa yaulina meuloina koina siyakasisi-yagau na sitobali koliyau.”
  tbg-tbg: Viva tiharo, Kia qaiqaavata iqoka raquate. Ne kankomake ti tavaate. Te
    Kotika Noravanoma vauro. Te Noravano variari ekaa naato vatanaaka ti hutuqai tuaheraqi
    vivarave. Ekaa vataini variaka ti hutuqai tuaheraqi vivarave, tiro.
  hmo-hmo: Lohiabada be inai bamona ia hereva, ia gwau, “Tuari do umui hadokoa, bona
    do umui diba momokani lau be Dirava. Bese idauidau ibounai ese lau do idia hanamoa.
    Tanobada taudia ibounai ese, lau do idia gwauraia King Badana momokani.”
  zar-NT: 'Rnnëʼ: “Guliʼsóa dxisö, ateʼ guéquibeʼeliʼ naca cazaʼ Dios. Nayë́pisëtëraʼ
    yuguʼ lu yödzö, en lu idútë yödzölió.”'
  urd-urd: “ख़ामोश हो जाओ, और जान लो कि मैं ख़ुदा हूँ। मैं क़ौमों के बीच सरबुलंद हूँगा।
    मैं सारी ज़मीन पर सरबुलंद हूँगा।”
  rus-SYN: князья народов собрались к народу Бога Авраамова, ибо щиты земли - Божии;
    Он превознесен над ними.
  bqc-SIM: Ɔ̃mɛ ì zĩ midɛ e dṹnia lɛ́u, ì sáↄ ɛ́'ɛ ì sↄ̃naↄ suumpa, ì tɛsↄ̃
    sɛ̀ngbaoↄwa.
  tcz-CHONGTHU: “Thipchet un, chule Elohim Pathen kahi hi heovin! Vannoi leiset pumin
    eijabol cheh diu ahi. Leiset pumpia a hi dopsanga kaum ding ahi.”
  mar-mar: शांत व्हा आणि लक्षात ठेवा मीच देव आहे; राष्ट्रात मी उंचावला जाईन; मी पृथ्वीवर
    उंचावला जाईन.
  isl-isl: Hann stöðvar styrjaldir um víða veröld, brýtur vopnin og kastar á eld.
  hlt-THB: Awm poek poek unawh taw, kai ve Khawsa ni tice sim lah uh; pilnam anglak
    li awh zoeksang na awm kawng nyng saw; khawmdek awh zoeksang na awm kawng”.
  qub-qub: 'Caynömi niran: «Diosniqui cashäta tantiyacuy. Maquëchöna caway. Nogami
    intëru nasyuntapis maquëcho caycächë. Nogami cay mundutapis chararaycä.»'
  bqp-bqp: À zɛ tɛɛnɛ àgↄ̃ dↄ̃ kũ makũmɛ Luda ũ. Burinↄ ni ma tↄ́ sɛ́ lei, oni
    ma tↄ́ kpá andunia gũn pínki.
  hat-hat: '(046:11) Li di: -Rete la! Sispann goumen! Konnen se mwen menm ki Bondye.
    Se mwen k''ap dominen sou tout nasyon yo. Se mwen k''ap dominen sou tout latè.'
  eng-BSB: “Be still and know that I am God; I will be exalted among the nations,
    I will be exalted over the earth.”
  eng-WEBPB: “Be still, and know that I am God. I will be exalted amongst the nations.
    I will be exalted in the earth.”
  kbq-kbq: Tamagra tamagasasana eri taganeta akoheta mani'neta, Nagrikura Anumza mani'ne
    huta antahiho. Kokankoka vahe'mo'za nagesga hu'za ra nagi nenamisageno, ama mopafi
    vahe'mo'zanena nagesga hu'za ra nagi namigahaze.
  pon-pon: Komail nenenla o ajada, me Nai ta Kot. I pan kawauwi pein Nai ren men liki
    kan, I pan kalinanada nin jappa.
  nhe-BL: 'Huan yajaya quiijtohua: “Ayoc ximolinica. Ximomacaca cuenta para na niimoTeco
    Dios. Na niquinnahuatía nochi tlacame ipan campa hueli tlali. Nochi tlen itztoque
    ipan ni tlaltepactli nechhueyitlalise.”'
  wnc-wnc: Ita anzing yanggak, “Ginu amau gatusa ma tasiwam. Ginda nae anzing siknga
    natapnong. Na Anutu siknga. Na enane siknga yuwa aminbamu nae gepbiatang koyutning.
    Sike kepna kepna yutake kukaing amindane na tupan siknga apa yuat,” ngang yanggak.
  bus-bus: À zɛ tɛɛɛ àgↄ̃ dↄ̃ kɛ̀ mámbe Luda ũ. Boriinↄ é ma tↄ́ sɛ́ lezĩ, weé ma
    tↄ́ kpá anduna guu píngi.
  gub-BL: Uze'eg nezewe teko wanupe. — Pepytu'u pezeàmàtyry'ym ire nehe. Pekwaw Tupàn
    romo hereko haw nehe. Aiko teko ywy nànànar wanuwihawete romo. Aiko ywy nànànar
    wazar romo no.
  eng-DRA: 'The princes of the people are gathered together, with the God of Abraham:
    for the strong gods of the earth are exceedingly exalted.'
