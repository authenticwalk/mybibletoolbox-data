verse: PSA.046.004
translations:
  mal-C: ഒരു നദിയുണ്ട്; അതിന്റെ അരുവികൾ ദൈവനഗരത്തെ ആനന്ദഭരിതമാക്കുന്നു, അത്യുന്നതന്റെ
    നിവാസസ്ഥാനമായ വിശുദ്ധ സ്ഥലത്തെത്തന്നെ.
  deu-TKW: 'Mögen seine Wasser toben und schäumen, mögen von seinem Ungestüm die Berge
    erbeben: Jahwe der Heerscharen ist mit uns, eine Burg für uns der Gott Jakobs.
    Sela.'
  lin-lin: ata soki bambonge na yango etelemi, ebimisi fulufulu mpe eningisi bangomba.
  mmx-mmx: Lara ladan mo i nemen, im taba lomomo ri limixin at lemenemen silok at
    ne Moroa, ti loogu xaala at Leeme Avolo.
  eng-LSV: A river—its streams make glad the city of God, || Your holy place of the
    dwelling places of the Most High.
  eng-GNV: 'Yet there is a Riuer, whose streames shall make glad the citie of God:
    euen the Sanctuarie of the Tabernacles of the most High.'
  eng-WEBSTER: There is a river, the streams of which shall make glad the city of
    God, the holy place of the tabernacles of the Most High.
  nhw-BL: Oncas se atlajtli catli quinmacas paquilistli inijuanti catli itztose ipan
    ialtepe Toteco. Huan nepa campa más tlatzejtzeloltic itztoc Toteco Catli Más Hueyi.
  swh-ONEN: Kuna mto ambao vijito vyake vinaufurahisha mji wa Mungu, mahali patakatifu
    ambako Aliye Juu Sana anaishi.
  bba-bba: Sɑ ǹ nɑnde sɑnɑm mɛ nim wɔ̃kun nim kurenu nu wɔki nu yɑkɑ mɔ̀ sɑnɑm mɛ
    nu ɡuunu yĩirimɔ.
  eng-KJVCPB: There is a river, the streams whereof shall make glad the city of God,
    The holy place of the tabernacles of the most High.
  luo-luo: Nitie aora moro ma pige kelo mor e dala Nyasaye, e dala maler kama Nyasaye
    Man Malo Moloyo odakie.
  aii-aii: ܐܝܼܬ ܢܲܗܪܵܐ ܕܫܵܩܝܼܵܬܘܼ̈ܗ‌ܝ ܟܹܐ ܡܲܚܕܝܼ ܠܡܕܝܼܢ݇ܬܵ‌ܐ ܕܐܲܠܵܗܵܐ، ܡܲܫܟܢܵܐ ܩܲܕܝܼܫܵܐ
    ܕܥܸܠܵܝܵܐ.
  meu-meu: Sinavai ta ena aru parara ese Dirava ena hanua vada e hamoalea, Herea Mikamika
    ena noho gabuna helaḡana bunai.
  npi-ULB: एउटा नदी छ जसका प्रावाहहरूले परमेश्‍वरको सहर अर्थात्, सर्वोच्‍चले वास गर्नुहुने
    एउटा पवित्र ठाउँलाई हर्षित तुल्याउँछ ।
  yor-yor: Odò ńlá kan wà tí ṣíṣàn rẹ̀ mú inú ìlú Ọlọ́run dùn, ibi mímọ́, níbi ti
    Ọ̀gá-ògo ń gbé.
  pes-OPCB: نهریست که شعبه‌هایش شادمانی به شهر خدا می‌آورد و خانهٔ مقدّس خدای متعال
    را پرنشاط می‌سازد.
  tgl-ULB: Doon ay may isang ilog, na ang agos ay pinasasaya ang lungsod ng Diyos,
    ang banal na lugar ng mga tabernakulo ng Kataas-taasan.
  nop-nop: Bepaŋ yolikweli uŋgoniŋ gineŋ ime wapum niŋ hatak wondiniŋ ime dawi fee
    labuŋa woditaune Wapum Loloŋnit wahiŋ hatilak adi’walaŋ yolikwelineŋ nadifo mintalak.
  cbu-NT: Kungsha wanasirimish Apanllish yaktarini taariya. Anush tputs kungumun wip
    mang' ksachinlliniya. Watam waana Apanll wamari kasiru an anush taakuwa.
  hui-hui: Ibaore mbira porago iba ogonime Ngode Datagaliwabenaga tano Yarusaleme
    mo turu halu Ngode Datagaliwabe Daligaorene Daliga kago ibuni hangu haga anda
    loma buwa habagi ho helene kagobi mo turu haga iba ogoni pora.
  mya-mya: ဘု​ရား​သ​ခင်​၏​မြို့​တော်​တည်း​ဟူ​သော အ​မြင့်​မြတ်​ဆုံး​ဘု​ရား​ကိန်း​ဝပ်​တော်​မူ​ရာ
    ဌာ​န​တော်​ကို​သာ​ယာ​ရွှင်​လန်း​စေ​သော မြစ်​ရှိ​၏။
  bod-N: དེ་རུ་གཙང་པོ་ཞིག་ཀྱང་ཡོད་པ༌དང༌། །ཆུ་ཕྲན་མང་པོས་བླ་མེད་དཀོན་མཆོག༌གི །བཞུགས་གནས་དམ་པའི་གྲོང་ཁྱེར་སྐྱིད་པར༌བྱེད།།
  wsk-wsk: Kaem Kalel Biya ko wonong laili umu te, yu yawara bo aniso, se kariimet
    yu umu ko ninguru amilmilasan.
  sna-sna: Pane rwizi rwuripo rune hova dzinofadza guta raMwari, nzvimbo tsvene yeWokumusoro-soro.
  spa-BLM: Hay un río cuyas corrientes alegran la ciudad de Dios, el lugar santo de
    las tiendas del Altísimo.
  cac-cac: Ay jun a' nivan a' tz'ac'an tzalaj sc'ol eb' cajan d'a schon̈ab' Dios,
    aton b'aj cajan Dios ec'to d'a yib'an̈ smasanil.
  swh-ULB: Kuna mto, mikondo yake huufanya mji wa Mungu kufurahi, mahali patakatifu
    pa hema ya Aliye Juu.
  bel-bel: скарыў нам народы і плямёны пад ногі нашыя;
  deu-ELBBK: wenn seine Wasser tobten und schäumten, die Berge erbebten durch sein
    Ungestüm. (Sela.)
  mbb-OT: Duen wahig he ebpekeveǥey te kelipey ziyà te inged te Megbevayà, kes segradu
    he ubpeey te Utew Lavew he Megbevayà.
  mal-2015: ഒരു നദി ഉണ്ടു; അതിന്റെ തോടുകൾ ദൈവനഗരത്തെ, അത്യുന്നതന്റെ വിശുദ്ധനിവാസത്തെ
    തന്നേ, സന്തോഷിപ്പിക്കുന്നു.
  gup-gup: Mankudji mankabo manbu kamkan kunnjilngmak kore kukadje nuye God. Kunmekbe
    kore kubolkdjamun nuye God kahni, nungka nadjalkimuk duninjh nawu kawohrnan rowk.
  ctu-CTI: Jini río loqꞌuem bʌ baꞌan Dios Mi yʌqꞌuen cꞌajacña bʌ i yoj jini añoꞌ bʌ
    ti lum i chaꞌan bʌ Dios, Jini Chꞌujul bʌ Ajnibʌl i chaꞌañʌch jini Ñoj Ñuc bʌ.
  rmc-rmc: kajte leskre paňa hučinena a peňinena a kajte o brehi razisaľona le bare
    vlnendar.
  nlg-nlg: Na betitina te nia hevei na rivurivu tana komuna dida na God Na komu tabu
    nina na puku ni haba.
  pes-OPV: نهری است که شعبه هایش شهر خدا را فرحناک می‌سازد ومسکن قدوس حضرت اعلی را.
  ron-1924: Есте ун рыу але кэруй извоаре ынвеселеск четатя луй Думнезеу, сфынтул
    локаш ал локуинцелор Челуй Пряыналт.
  ben-OBCV: এক নদী আছে যার জলস্রোত ঈশ্বরের নগরীকে, পরাৎপরের আবাসের পবিত্র স্থানকে
    আনন্দিত করে।
  som-som: Waxaa jira webi durdurradiisu ay ka farxiyaan magaalada Ilaah, Taasoo ah
    meesha quduuska ah ee Ilaaha ugu sarreeya taambuugyadiisa.
  lat-VUC: Subjecit populos nobis, et gentes sub pedibus nostris.
  eng-ASVBT: There is a river, the streams whereof make glad the city of God, The
    holy place of the tabernacles of the Most High.
  mna-mna: Kar potomŋana ta Anutu kor kana muriini na, ka yok ta irereere ma imbotmbot.
    Yok tana ikam ma kar tana ka tomtom bizin timbot ambai mi menmeen zin.
  ita-1885: Il fiume, i ruscelli di Dio rallegreranno la sua Città. Il luogo santo
    degli abitacoli dell'Altissimo.
  eng-LXXUP: He has subdued the peoples under us, And the nations under our feet.
  eng-ULB: There is a river whose streams make the city of God happy, the holy place
    where the Most High dwells.
  spa-VBL: Un río fluye para traer felicidad a los que viven en la ciudad de Dios,
    la ciudad santa donde vive el Altísimo.
  fra-_FOB: Le fleuve et ses canaux réjouissent la cité de Dieu, le lieu saint des
    demeures du Très-Haut.
  mal-mal: ഒരു നദി ഉണ്ട്; അതിന്റെ തോടുകൾ ദൈവനഗരത്തെ, അത്യുന്നതന്റെ വിശുദ്ധനിവാസത്തെ
    തന്നെ, സന്തോഷിപ്പിക്കുന്നു.
  lit-lit: Yra upė, kurios srovės džiugins Dievo miestą, Aukščiausiojo didingos buveinės
    šventąją vietą.
  urd-GVR: Dariyā kī shāḳheṅ Allāh ke shahr ko ḳhush kartī haiṅ, us shahr ko jo Allāh
    T'ālā kī muqaddas sukūnatgāh hai.
  suz-BL: मिनु ठेयब खोला का बाक्‍ब। मेको रे पा ब्राशो आइक्‍च खोलापुकीमी परमप्रभु आ
    बाक्‍तीके सहर कली ग्‍येरपाइक्‍नीम। मेको नेल्‍ल क्‍येङा ठेयब आ बाक्‍तीके सहर बाक्‍त।
    यसैया १२:५
  eng-NOY: A river with its streams shall make glad the city of God, The holy dwelling-place
    of the Most High.
  ita-1927: V’è un fiume, i cui rivi rallegrano la città di Dio, il luogo santo della
    dimora dell’Altissimo.
  ckb-ckb: ڕووبارێک هەیە جۆگەکانی شاری خودا شاد دەکات، ئەو شوێنە پیرۆزەی کە هەرەبەرز
    تێیدا نیشتەجێیە.
  eng-BBE: There is a river whose streams make glad the resting-place of God, the
    holy place of the tents of the Most High.
  xsi-xsi: Ŋana tu lââ ŋalae toŋge nde irere lâ Jerusalem lawea ilo, lawea sapâŋa
    ŋinde Maro Kindeni âta Tamwata uru imo. Aku lââ ŋinde uru iveta kinzi tamâta sindeka.
  kan-OKCV: ಒಂದು ನದಿ ಇದೆ; ಅದರ ಕಾಲುವೆಗಳು ದೇವರು ವಾಸಿಸುವ ಮಹೋನ್ನತ ಪರಿಶುದ್ಧ ಸ್ಥಳವನ್ನೂ ಸಂತೋಷಪಡಿಸುತ್ತವೆ.
  tam-2017: ஒரு நதியுண்டு, அதின் நீரோடைகள் தேவனுடைய நகரத்தையும், உன்னதமான தேவன் தங்கும்
    பரிசுத்தஸ்தலத்தையும் சந்தோஷப்படுத்தும்.
  spa-RV-1909: Del río sus conductos alegrarán la ciudad de Dios, el santuario de
    las tiendas del Altísimo.
  ron-BTF: Este un râu, ale cărui pâraie vor înveseli cetatea lui Dumnezeu, locul
    sfânt al tabernacolelor celui Preaînalt.
  eng-WEBP: There is a river, the streams of which make the city of God glad, the
    holy place of the tents of the Most High.
  eng-FBV: A river flows to bring happiness to those in God's city, the holy place
    where the Most High lives.
  nld-1939: Een vloed met zijn stromen brengt de Godsstad in vreugde, De heilige stede
    van den Allerhoogste.
  nch-BL: Oncas se atajti cati quinmacas paquilisti inijuanti cati itztose ipan ialtepe
    Toteco. Huan nepa campa más tatzejtzeloltic itztoc Toteco Cati Más Hueyi.
  vie-1934: Có một ngọn sông, dòng nước nó làm vui thành Đức Chúa Trời, Là nơi thánh
    về chỗ ở của Đấng Chí cao.
  cha-cha: Ayogüeja y sadog yan y minilalagña sija janamamagof y siuda Yuus; y santos
    na sagan y tabetnaculo guiya Gueftaquilo.
  hin-CV: परमेश्वर के नगर में एक नदी है, जिसकी जलधारा में इस नगर का उल्लास है, यह
    नगर वह पवित्र स्थान है, जहां सर्वोच्च परमेश्वर निवास करते हैं.
  eng-OURB: There is a river, the streams of which make the city of God glad, the
    holy place of the tents of haElyon [the Most High].
  spa-BES: Hay un río cuyas corrientes alegran el lugar de descanso de Dios, el lugar
    sagrado del santuario del Altísimo.
  tdx-tdx: Eo ty oñe mahafale ty rovan’ añahare amo fitsiritsioha’eo, ty kivoho masi’
    i Andindimoneñey.
  tha-KJV: มี​แม่น​้ำสายหนึ่ง ที่​คลองระบายจะกระทำให้พระมหานครของพระเจ้ายินดี คือพลับพลาบริ​สุทธิ​์ขององค์​ผู้​สูงสุด
  por-BR-2018: Há um rio cujos ribeiros alegram a cidade de Deus, o santuário das
    habitações do Altíssimo.
  deu-ELO: Ein Strom, seine Bäche erfreuen die Stadt Gottes, das Heiligtum der Wohnungen
    des Höchsten.
  eng-WYC-2018: The fierceness of [the] flood maketh glad the city of God; the highest
    God hath hallowed his tabernacle. (There is a river whose streams make glad the
    city of God; and the Most High God hath hallowed his Temple.)
  epo-epo: Estas rivero, kies torentoj ĝojigas la urbon de Dio, La sanktan loĝejon
    de la Plejaltulo.
  gfk-gfk: Tiga taah kana, ing ira auno katen taah na haguama no tamat na pise na
    hala ta God, no halhaliana taman ing aie Nong i Naliu Harsakit i la lalon kaia.
  uig-PIN: Hudaning xǝⱨirini — Yǝni Ⱨǝmmidin Aliy Bolƣuqi makanlaxⱪan muⱪǝddǝs jayni,
    Hursǝn ⱪilidiƣan eⱪinliri xahliƣan bir dǝrya bardur.
  beo-beo: Amoga da hano gala. Amo hano da Gode Ea Moilai Bai Bagadega hahawane hou
    gaguli maha. E da Gadodafa Gode Ea Sema Diasu amoga hahawane hou gaguli maha.
  tpi-OTNT: Taun bilong God, em i ples God Antap Tru i makim bilong em yet. Wanpela
    bikpela wara i stap namel long en, na ol manmeri i save amamas long dispela wara.
  hau-SA: Akwai kogi mai rafuffukan da suke sa birnin Allah murna, tsattsarkan wuri
    inda Mafi Ɗaukaka ke zama.
  udu-udu: Yi’de/ jin kasha e jin gusu’d a’di jin kar ’peŋkuman Bampa/ ma Arumgimis
    ki bwaŋ ’kunyka/ mo, dhali mo jin ḵogu jin ta mo gi a’di jin Eḵa/ Eḵ mo.
  uig-LAT: Xudaning shehirini — Yeni Hemmidin Aliy Bolghuchi makanlashqan muqeddes
    jayni, Xursen qilidighan éqinliri shaxlighan bir derya bardur.
  nde-nde: Kukhona umfula ozifudlana zawo zithokozisa idolobho likaNkulunkulu, indawo
    engcwele okuhlala kuyo oPhezukonke.
  ton-ton: ‌ʻOku ai ha vaitafe, ko hono mangaʻivai ʻo ia te ne fakafiefiaʻi ʻae kolo
    ʻoe ʻOtua, ko e potu māʻoniʻoni ʻoe ngaahi fale fehikitaki ʻoe Fungani Māʻolunga.
  ces-1613: Byť i ječely, a kormoutily se vody jeho, a hory se rozrážely od dutí jeho.
    Sélah.
  eng-WMB: There is a river, the streams of which make the city of God glad, the holy
    place of the tents of the Most High.
  tam-TCV: ஒரு நதி உண்டு, அதின் நீரோடைகள் மகா உன்னதமானவர் வாசம்பண்ணும் பரிசுத்த இடமான
    இறைவனின் நகரத்தை மகிழ்ச்சியாக்குகின்றன.
  ceb-ULB: Adunay suba, ang mga tubod niini makahimo sa siyudad sa Dios nga malipayon,
    ang balaang dapit sa tabernakulo sa Labing Halangdon.
  pol-UBG: Jest rzeka, której strumienie rozweselają miasto Boże, miejsce święte przybytków
    Najwyższego.
  agr-agr: Namakak nii tsegkeakbaujijai Apajuí yaaktajin aents batsatun shiig anemtikui,
    nunú yaaktak dekas tikich yaakat aidaun nagkaesau shiig pegkegmai, Apajuí pujutai
    asa.
  kyc-kyc: Ipwa Anatunya yuu taone dokona epopelyamo dokome rae maingi renge minyuo
    epo penge. Epo Anatu Ama Ketaena anda poo pyasi dokona penge.
  urd-GVU: دریا کی شاخیں اللہ کے شہر کو خوش کرتی ہیں، اُس شہر کو جو اللہ تعالیٰ کی
    مُقدّس سکونت گاہ ہے۔
  eng-OEBCW: A river there is, whose streams make glad God’s city, the home the Most
    High has hallowed.
  deu-1912: Dennoch soll die Stadt Gottes fein lustig bleiben mit ihren Brünnlein,
    da die heiligen Wohnungen des Höchsten sind.
  ntj-ntj: Yuwa, kapi warla walykumunulu yarnangu Tjurutjamanyamartatji pirninya pukurlmara
    kanyilpayi. Yiwarla nyarra Mama Kuurrnga-ya lurrtjurringkula marninypungkupayi,
    palunyangka.
  kan-2017: ಒಂದು ನದಿ ಇದೆ; ಅದರ ಕಾಲುವೆಗಳು, ಪರಾತ್ಪರನಾದ ದೇವರ ಪರಿಶುದ್ಧ ನಿವಾಸಸ್ಥಾನವಾಗಿರುವ,
    ದೇವರ ನಗರವನ್ನು ಸಂತೋಷಪಡಿಸುತ್ತವೆ.
  yap-yap: Bay ba lul’ ni be fek e felfelan’ i yib ko fare binaw rok Got, ko fare
    naun nib thothup rok fa’anem ni ir e ba Th’abi Tolang.
  hlt-MCSB: Tuiv a pakhat kah sokca rhoek loh Khohni tolhmuen cim, Pathen khopuei
    te ko a hoe sak.
  mdy-ETH: ፆኦሲኮ ካታሞ ዼኤፖ ፆኦዛሢኮ ዱማዼ ማኣሮ ዎዛሳያ ማዔ ዎታ ዋኣሢ ዓኣኔ።
  qvs-NT: Suk yaku kallpashpa kushichiwanchisapa Tata Dios chay yakushina yanapawashpanchikuna
    kushichiwanchisapa. Kamachiwakninchikuna Tata Dios ñukanchikunapi kawsan.
  twi-ASANTE: Asutene bi wɔ hɔ a ne nsuwansuwa de anigyeɛ ba Onyankopɔn kuropɔn mu,
    beaeɛ kronkron a Ɔsorosoroni no teɛ.
  eng-WEBU: There is a river, the streams of which make the city of God glad, the
    holy place of the tents of the Most High.
  acu-NT: Kichik entsa ni kanaichirijai Yus ni yaktarin pujuinaun waramtikui. Nu yaktaka
    chikich yakat ainaun nangkamasang nekas Yuse yaktarintai.
  spa-PDDPT: Hay un río cuyas corrientes alegran la ciudad de ʼElohim, El Santuario,
    morada del ʼElyón.
  gun-gun: Oĩ peteĩ yakã Nhanderuete pegua tetã mbyte rupi oxyry vy ombovy'a 'rã ha'e
    pygua kuery, Yvate ete va'e pegua oo iky'a e'ỹ va'e rupi voi.
  agu-BL: Na at jun tzanla' yi na tak' tzatzin tetz yi tnum tetz Ryos. Cho'n at le
    luwar yi chin xan nin kale najle't i'.
  eng-PEV: There is a river in God’s city, and it makes the people there happy. That
    place is God’s home. He is the greatest one of all.
  ilo-ULB: Adda maysa a karayan, ti agay-ayus a mangparparagsak iti siudad ti Dios,
    ti nasantoan a disso dagiti tabernakulo ti Kangangatoan.
  kpg-kpg: Di monowai mmidi i golo dela e haga tenetene ai di waahale damana a God,
    di hale haga madagu o Tangada Aamua Muginua.
  uig-ARA: خۇدانىڭ شەھىرىنى ــ يەنى ھەممىدىن ئالىي بولغۇچى ماكانلاشقان مۇقەددەس جاينى،
    خۇرسەن قىلىدىغان ئېقىنلىرى شاخلىغان بىر دەريا باردۇر.
  bps-bps: Nun gumdà klehew di syudad Dwata Too Mdatah na di lam i Gumnean salngad
    di satu bong yéél landè gumtin.
  sus-sus: Xa mɔrɔnyie sa xaaɲɛ, won mu gaaxuma. Xa geya sa a imaxa, a sɛrɛn, won
    mu gaaxuma.
  pon-2006: Mie pillap pwoat me kin kaparanda kahnimw en Koht, ong ni tehnpas sarawien
    Wasa Lapalahpie.
  jae-jae: Bu kapôêŋ tec kêpoac ma ŋasêli kêmalôm Anôtônê malac to kêmoasiŋ Lôlôc
    Ŋatau nê andu dabuŋ.
  ksd-ksd: Tika na tava alir go kari, ma ra tavana i vagugu pa ra pia na pal kai God,
    Ra pia gomgom, ba ra kubakuba i ra Ngala Kakit i tur tana.
  tur-YTC: Bir ırmak var ki, suları Tanrı kentini, Yüceler Yücesi'nin kutsal çadırlarını
    sevindirir.
  bel-N: хоць бы раўлі і ўздымаліся воды ягоныя, хоць бы трэсьліся горы ад шалу яго.
    (Сэлях)
  grc-BRENT: Ὑπέταξε λαοὺς ἡμῖν, καὶ ἔθνη ὑπὸ τοὺς πόδας ἡμῶν·
  kpr-kpr: God da reighi aminda, uvu eni eresufira. Aimi, God Iká Bekáda irira ainda
    kambo kakara kena dubo jama muturaira.
  ind-AYT: (46-5) Ada sebuah sungai yang alirannya menyukakan kota Allah, tempat tinggal
    suci Allah Yang Mahatinggi.
  yom-yom: Vayi vadi nlangu wumosi wunneni wubeki mimvuila mieti monisa divula di
    Nzambi khini ; buangu kiviatukidi nlongo vovo veti vuanda Nzambi yizangama.
  yut-yut: Piŋkop Wɨkwisi Madep uŋun telagɨ kokup papnikon egɨsak. Uŋun kokupmon pakbi
    madep kɨnda pagek amɨn kɨsɨk kɨsɨk yomɨsak.
  nya-nya: Kuli mtsinje umene njira zake za madzi zimasangalatsa mzinda wa Mulungu,
    malo oyera kumene Wammwambamwamba amakhalako.
  kyg-kyg: Gotiꞌa Ala kava neꞌmo aeno apakaseꞌniya vekamo maiꞌniya aote taonifiꞌmo
    maiꞌnaya vayaꞌmogimo mago aniꞌmo nelamisigeꞌapaeꞌmo apamogaga aigae.
  hrv-hrv: 'Nek'' buče i bjesne valovi morski, nek'' bregovi dršću od žestine njihove:
    s nama je Jahve nad Vojskama, naša je utvrda Bog Jakovljev!'
  mps-mps: Te Godigo hanu da, te magi dwai sę meni yai wiegi yai bulu, te Ugwadu
    Mu Bidibo Godigo hanu dao. Te genuai soabo wę me deli te tomode elalubao, tama
    te węde te we bidi dabego wiegi yai pemene ebo dao.
  tpi-tpi: Taun bilong God, em i ples God Antap Tru i makim bilong em yet. Wanpela
    bikpela wara i stap namel long en, na ol manmeri i save amamas long dispela wara.
  dan-1931: om end deres Vande bruser og syder og Bjergene skælver ved deres Vælde.
    - Sela.
  vie-OVCB: Có một dòng sông mang vui vẻ cho thành của Đức Chúa Trời, là nơi thánh
    của Đấng Chí Cao.
  guj-2017: ત્યાં એક નદી છે જેના ઝરણાંઓ ઈશ્વરના નગરને એટલે પરાત્પરના મંડપના પવિત્રસ્થાનને
    આનંદમય કરે છે.
  pon-2006A: Mie pillap pwoat me kin kaparanda kahnimw en Koht, ong ni tehnpas sarawien
    Wasa Lapalahpie.
  por-BRBSL: Há um rio, cujos cursos d'água fazem a cidade de Deus feliz, o lugar
    sagrado das tendas do Altíssimo.
  eng-OEBUS: A river there is, whose streams make glad God’s city, the home the Most
    High has hallowed.
  swe-swe: även om vågorna är i uppror och skummar (svallar), och bergen skakas på
    grund av stora forsande vattenmassor. [Bergen kan i detta sammanhang även syfta
    symboliskt på städer och riken, och haven på hednafolk. Vi ska inte frukta även
    om jorden skakas av ekonomiska, politiska och sociala problem som aldrig tidigare
    skådats.] Sela. [Antagligen ett avbrott för instrumentalt mellanspel, en paus
    för att begrunda vad som just har sjungits.]
  cth-cth: Palang buet touh ao teh, a cakang teh Cathut khopui, Lathueng Poung onae
    koe totouh, ka konawmsakkung lah ao.
  twi-twi: Asuten bi wɔ hɔ a ne nsuwansuwa de anigye ba Onyankopɔn kuropɔn mu, beae
    kronkron a Ɔsorosoroni no te.
  hlt-hlt: Tuiv a pakhat kah sokca rhoek loh Khohni tolhmuen cim, Pathen khopuei te
    ko a hoe sak.
  tbz-SIM: Bɑ́ kɛ̀ mɛniɛ nkpɑ nkɛ kóonko kɛ puotì yɛtɑ̃rɛ̀ kɛ̀ yɛ̀ sɑ̃̀nti.
  msy-2020: Godɨn Nguibam, a Godɨn Bar Pɨn Itim ua bagh a ginaba, egha an aven iti.
    Ezɨ faner bar ekiar mam an torimɨn ivemarima, gumazamiziba dɨpar kam bagha bar
    akonge.
  dop-dop: '@see-verse:PSA.046.003'
  azb-azb: Bir çay var ki suları Allahın şəhərinə axır, Haqq-Taalanın müqəddəs məskəninə
    sevinc gətirir.
  eng-DBY: There is a river the streams whereof make glad the city of God, the sanctuary
    of the habitations of the Most High.
  hin-2017: एक नदी है जिसकी नहरों से परमेश्वर के नगर में अर्थात् परमप्रधान के पवित्र
    निवास भवन में आनन्द होता है।
  wol-KYG: mbaa gannax yuy riir, di fuur ak a fuddu bay gësëm tund yi. Selaw.
  swp-swp: Goila esau i dididi abo Eaubada ena eanua i hekode, Saesae Aririna ena
    aba mia tabuna meta.
  bjr-bjr: Anutuna maqusa aaqa mari nammarifa qumidanoo raina rainidanoo Anutuna maqusaki
    mariasa mi nammarifa asasirana nimidanoo. Mi maqusafa naaquqarafa marifanoo uriqarara
    Anutufa mi maqusanaki maridanoo.
  eng-YLT: A river — its rivulets rejoice the city of God, Thy holy place of the tabernacles
    of the Most High.
  kne-kne: Ngem wada pay di ginawang ay man-ay-ayos ay mangidawat si ragsak di ipogaw
    sin siyodad Diyos. Man-ay-ayos ay emey sin beey Diyos ay Kangatoan ay siya din
    Timplo na ay nasantoan.
  eng-WYC-2017: The fierceness of [the] flood maketh glad the city of God; the highest
    God hath hallowed his tabernacle.
  eng-WMBB: There is a river, the streams of which make the city of God glad, the
    holy place of the tents of the Most High.
  zat-NTPS: De̱ tu xe̱gu da dxunna na xel-la' dxebé lu xe̱zre chee̱ Dios, ne lu xu'u
    lá'azxa chee̱ Dios, Benne' nape̱' dute̱ xel-la' szren.
  zty-NTPS: De to yegw da' ẕnnen ḻo yeḻa' žebele ḻo yež che Dios, na' ḻo liž Dios,
    Bennen' nape' dot yeḻa' ẕen.
  urd-GVH: दरिया की शाख़ें अल्लाह के शहर को ख़ुश करती हैं, उस शहर को जो अल्लाह तआला
    की मुक़द्दस सुकूनतगाह है।
  rug-rug: Koanana si keke ovuku sapu sa totolona sa kolona si va qetui sari na tiena
    sa vasileana nomana tanisa Tamasa lavata, sa vasina hopena sapu koa ia sa Tamasa
    Ululuna Hola.
  gaz-gaz: Lagni yaaʼaan isaa magaalaa Waaqaa gammachiisu kan iddoo qulqulluu Waaqni
    Waan Hundaa Olii jiraatuuf gammachuu kennu tokko jira.
  fra-LSG: Quand les flots de la mer mugissent, écument, Se soulèvent jusqu’à faire
    trembler les montagnes. — Pause.
  gnn-gnn: Yo, ŋunha gapunydja yukurra mayaŋ'tja waṉḏirri beŋuruyi Godkala, ga wäŋa
    ŋunhi Godkunydja walŋa yana yukurra djingaryun ŋuriŋiyinydjayi gapuyu.
  yal-yal: Hali fɔxɔ igene xuxu, geyane fan yi yimaxa gbaloni en mi gaxuɛ. Bɛti xuini
    te.
  iou-iou: U imata, Anutu täŋo yotpärare bämopiken ume taŋi kubätä pätak. Ume unita
    ämawebe oretoret pähap nadäk täkaŋ. Yotpärare u kudupi-inik, Anutu ärowani täŋo
    irit bägup.
  haw-1868: He muliwai nae i hoohauoli ai kona mau waikahe i ke kulanakauhale o ke
    Akua, I kahi hoano o na halelewa o ka mea kiekie loa.
  arb-NAV: تَفْرَحُ مَدِينَةُ اللهِ حَيْثُ مَسَاكِنُ الْعَلِيِّ بِنَهْرٍ دَائِمِ الْجَرَيَانِ.
  ded-ded: Doku mong mahama Anutuac taonnu sogac sogai meficgede. Anutu Engenatoango
    kpetiac ama imohai kecde.
  ewe-ewe: Tɔsisi aɖe li, esi ƒe tsiwo doa dzidzɔ na Mawu ƒe du, teƒe kɔkɔe, afi si
    Dziƒoʋĩtɔ la nɔna.
  eng-LEE: (46:5) [There] is a river, its rivulets cause to rejoice the city of God,
    the sanctuary of the dwellings of the Most High.
  asm-FB: এখন নদী আছে; তাৰ সুঁতিবোৰে ঈশ্বৰৰ নগৰক আনন্দময় কৰি তোলে, আনন্দময় কৰি তোলে
    সৰ্ব্বোপৰি জনা থকা সেই পবিত্ৰ স্থান।
  sus-A: شَ مْرْنيِيٍ سَ شَاحّ، وٌن مُ فَاشُمَ. شَ فٍيَ سَ عَ عِمَشَ، عَ سّرّن، وٌن
    مُ فَاشُمَ.
  fra-SBL: Il y a un fleuve dont les flots réjouissent la cité de Dieu, le lieu saint
    des tentes du Très-Haut.
  hbo-hbo: יֶהֱמ֣וּ יֶחְמְר֣וּ מֵימָ֑יו יִֽרְעֲשֽׁוּ־הָרִ֖ים בְּגַאֲוָתֹ֣ו סֶֽלָה׃
  pjt-pjt: Palu ngura wiṟunya nyaratja ngaṟanyi Jerusalemanya aṉangu tjuṯa pukuḻpa
    nyinanytjaku ngura karu uṟu wiṟutjarangka. Ngura nyara palula panya Godanya nyinapai.
    Paluṟu mayatja puḻka mulapa uwankarangka waintarinytja.
  kik-kik: Nĩ kũrĩ rũũĩ rũrĩa tũrũũĩ twaruo tũkenagia itũũra rĩa Ngai, gĩikaro kĩu
    kĩamũre kĩa Ũrĩa-ũrĩ-Igũrũ-Mũno.
  fra-NCL: si les flots de la mer s’agitent, bouillonnent, et, dans leur furie, ébranlent
    les montagnes. — Séla.
  cek-AK: Vapui maeto oh, to vapui mah loe Kasang Koek ih kahni im ohhaih hmuenciim,
    Sithaw vangpui to anghoesak.
  cuk-cuk: Diwar-iirmakemaidi, weligwar Bab-Dummad-e-neggwebur imaked. Weligwar Bab-Dummad-Bur-Birigined-e-neg-Islidikid
    imaked.
  uig-CYR: У бизгә хәлиқләрни бойсундуруп, Бизни әл-милләтләр үстигә һаким қилиду.
  pma-pma: En taon onen Ahi, oaisal tai mue luhu eni. Taon enek vi out votut koa Ahi
    ten out nesa mul ien, ka oaisal enek mul sakin meatin keil en out enek asi keil.
  tel-2017: ఒక నది ఉంది, దాని ప్రవాహాలు దేవుని పట్టణాన్ని, అత్యున్నత ప్రభువు మందిరపు
    పరిశుద్ధ స్థలాన్ని సంతోషపెడుతూ ఉన్నాయి.
  hat-BSA: Genyen yon rivyè ak flèv li yo ki fè kè vil Bondye a kontan; lye sen a
    kote Pi Wo a demere a.
  ukr-ONPU: Він підкорив нам народи й племена кинув під наші ноги.
  kos-kos: Oasr soko infacl su ase mwe engan nu ke siti lun God, Nu in lohm mutal
    sin El Su Fulatlana.
  hbo-WLC: יֶהֱמ֣וּ יֶחְמְר֣וּ מֵימָ֑יו יִֽרְעֲשֽׁוּ־הָרִ֖ים בְּגַאֲוָת֣וֹ סֶֽלָה׃
  ibo-ibo: Otu iyi dị nke na-asọbata na-eweta ọṅụ nʼime obodo Chineke, nʼime ebe obibi
    dị nsọ nke Onye kachasị ihe niile elu.
  ory-ory: ନଦୀ ଗୋଟିଏ ଅଛି, ତହିଁର ସ୍ରୋତସମୂହ ପରମେଶ୍ୱରଙ୍କ ନଗରକୁ, ସର୍ବୋପରିସ୍ଥଙ୍କ ଆବାସର
    ପବିତ୍ର ସ୍ଥାନକୁ ଆନନ୍ଦିତ କରେ।
  chk-chk: Mi wor eu chanpupu mi awarato pwapwa ngeni ewe telinimwen Kot, ewe leni
    mi pin än Ewe mi Unusen Tekia.
  rop-rop: Det bigwan taun blanga God garram riba en im meigim ola pipul langa det
    taun jidan gudbinji olataim. Dijan langa det seikridwan pleis weya det haibala
    God im oldei jidanbat olagijawan.
  ukr-1871: Ріка — потоки її звеселяють город Божий, сьвяте місце домівок Найвисшого.
  yon-yon: God ye siti aombed kubi kanminimaun ye ok awaan angkuun, kuye siti kuu
    karadmombon, Korem Burudandoon Arimbed Ye God kuyaa doreen kui.
  deu-1951: (046-5) Ein Strom mit seinen Bächen erfreut die Stadt Gottes, die heiligen
    Wohnungen des Höchsten.
  eng-JPS: (46-5) There is a river, the streams whereof make glad the city of God,
    the holiest dwelling-place of the Most High.
  srp-1865: Potoci vesele grad Božji, sveti stan višnjega.
  lug-lug: Waliwo omugga, emyala gyagwo gisanyusa ekibuga kya Katonda, kye kifo ekitukuvu
    ekya Katonda Ali Waggulu Ennyo.
  heb-heb: נהר פלגיו ישמחו עיר אלהים קדש משכני עליון׃
  ben-IRV: একটি নদী আছে, যে নদীগুলো সর্বশক্তিমান ঈশ্বরের শহরকে এবং সবচেয়ে পবিত্র
    তাঁবুর জায়গাকে খুশি করে তোলে।
  ntu-ntu: Gct kc tqmyatxlz mnc mz mztea kxtr nyzde, Jerusalem, Mrkc tqpulio-ngrmle
    nzabrtzngr bagu, Mz nzngini-krgu lr mrnyzde. Nzvzo-krmle bagu apule lue kx yrle-kato.
  pan-pan: ਇੱਕ ਨਦੀ ਹੈ ਜਿਸ ਦੀਆਂ ਧਾਰਾਂ ਪਰਮੇਸ਼ੁਰ ਦੇ ਨਗਰ ਨੂੰ, ਅੱਤ ਮਹਾਨ ਦੇ ਡੇਰਿਆਂ ਅਤੇ ਪਵਿੱਤਰ
    ਸਥਾਨ ਨੂੰ ਅਨੰਦਿਤ ਕਰਦੀਆਂ ਹਨ।
  mya-JVB: မြစ် တမြစ်ရှိသေး၏။ ထို မြစ် ရေသည်စီး၍ ဘုရား သခင်၏ မြို့ တည်းဟူသောအမြင့်ဆုံး
    သောဘုရား ကျိန်းဝပ် တော်မူရာ သန့်ရှင်း သော မြို့တော်ကို ရွှင်လန်း စေတတ်၏။
  kgf-kgf: Imuac doku téfara imi téma séra sasala wamma eŋeŋa miŋina Anutuac ama areŋa
    yanda, ocmuŋ téréya imi ségiségi mihicŋi mianʒu.
  tte-O: Yalubwasi yabo imiyamiya iya yaliyaya ikalaiyama Yaubada Tomiyasaesosi ana
    yanuwa lalakina koina, bwaine koina ana nume yakayakasisina imiyamiya.
  tbg-tbg: Namari vovanovata vairo. Vi namariva Kotira vatukaqi tuvi vaimanta viraqi
    variaka quaheha variara. Vi vatukaraqi nai virini kantaaqaini vai Variqava turuaraini
    tuekaama kero vairo.
  hmo-hmo: Dirava ena hanua be Siahu Ibounai Dirava ena gabu helagana. Sinavai badana
    ta be unai hanua ena huanai ia heau noho. Bona unuseni idia noho taudia ese, unai
    sinavai idia moalelaia.
  zar-NT: Zoa tu yegu le run ga tuʼdzeja nupa nacuáʼ ladzëʼ Dios, ga naʼ röʼö yudoʼ
    láʼayi ga zoëʼ Dios nayë́pisëtërëʼ.
  urd-urd: एक ऐसा दरिया है जिसकी शाख़ो से ख़ुदा के शहर को या'नी हक़ ता'ला के पाक घर
    को फ़रहत होती है।
  rus-SYN: покорил нам народы и племена под ноги наши;
  bqc-SIM: baa tó ípi sùka a fùlabↄ̀, mɛ́ gbɛ̀sĩsĩↄ dèe ń kↄ̃fĩo.
  tcz-CHONGTHU: Vadung khat in iPathen u khopia chun kipa thanopna ahin polut e.
  mar-mar: तेथे एक नदी आहे, तिचे प्रवाह परात्पराच्या पवित्रस्थानाला निवासमंडपाला देवाच्या
    नगराला आनंदित करतात.
  isl-isl: Hafið æði og freyði, fjöllin nötri og skjálfi!
  hlt-THB: Khawsa a khawk bau, sawsang soeih a awmnaak hun ciim ak zeel mang sak lawngnu
    pynoet awm hy.
  qub-qub: Juc mayumi caycan Tayta Dios acrashan siudächo tiyaj runacuna cushicunanpaj.
    Chay siudäga Tayta Dios tiyashanmi.
  bqp-bqp: Swa ke kun kũ a í dì su kũ pↄnnao Luda wɛ̃tɛ gũn, Luda Musude kúki kũ
    à kú adonaa pìi.
  hat-hat: (046:5) Gen yon gwo dlo larivyè k'ap koule pou fè kè moun kontan nan lavil
    Bondye a, sèl kote ki apa nèt pou Bondye ki anwo nan syèl la.
  eng-BSB: There is a river whose streams delight the city of God, the holy place
    where the Most High dwells.
  eng-WEBPB: There is a river, the streams of which make the city of God glad, the
    holy place of the tents of the Most High.
  kbq-kbq: Mago rantimo'a Anumzamofo rankumapi ufre efre huno Marerirfa Anumzamo'ma
    nemanifima me'nea zantamina tina zamino zamazeri muse nehie.
  pon-pon: Pwe kanim en Kot pan pereperen a duedueta ianaki utun pil, me mi lole,
    waja me tanpaj jaraui en me Lapalap o mia ia.
  nhe-BL: Oncas se atlajtli tlen quinmacas paquilistli inijuanti tlen itztose ipan
    ialtepe Toteco. Huan nepa campa más tlatzejtzeloltic itztoc Toteco Tlen Más Hueyi.
  wnc-wnc: Anututane yotna gapma wa Anutu enane siknga yuak kapata inae gwa yawan
    yuak. Yangga buyambamu tapatu wa gapmae banakan zipmanggak. Siwan aminu banip
    siata yangga waapane apbakngake yuaing.
  bus-bus: Swa kee kuu kɛ̀ à í è mↄ́ pↄnnaao Luda wɛ́tɛ guu, Luda Musude kúkii kɛ̀
    kú adona pì.
  gub-BL: Heta amo yrykawhu tawhu Tupàn heko haw pe har wamurywete kar har a'e. A'e
    tawhu a'e, — Tupàn Ywate Wera'u Har hàpuzuhu imonokatu pyrer, za'e izupe.
  eng-DRA: He hath subdued the people under us; and the nations under our feet.
