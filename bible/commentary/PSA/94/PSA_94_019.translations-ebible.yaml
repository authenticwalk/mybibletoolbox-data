verse: PSA.094.019
translations:
  mal-C: എന്റെയുള്ളിൽ ആകുലതകൾ വർധിച്ചപ്പോൾ, അവിടത്തെ സാന്ത്വനം എന്റെ പ്രാണന് ആനന്ദം
    നൽകി.
  deu-TKW: Wenn der schweren Gedanken in meinem Innern viele waren, erquickten deine
    Tröstungen meine Seele.
  lin-lin: Soki natungisami na makanisi ebele, kobondisama na Yo epesaka ngai esengo.
  mmx-mmx: At levenaleng nia a suma levenmumuat la lodoxoma saasaa i suxuna lorooro
    rak, nenu uk lox amenemen ia la urak lox aklek ia.
  eng-LSV: In the abundance of my thoughts within me, || Your comforts delight my
    soul.
  eng-GNV: In the multitude of my thoughts in mine heart, thy comfortes haue reioyced
    my soule.
  eng-WEBSTER: In the multitude of my thoughts within me, thy comforts delight my
    soul.
  nhw-BL: NoTeco, quema san nimonejnehuilía tlen miyac tequipacholi huan san ya nopa
    nijmati, ta techyoltlalía. Techchihua ma nimotemachi ipan ta huan techmaca paquilistli.
  swh-ONEN: Wakati wasiwasi ulipokuwa mwingi ndani yangu, faraja yako ilinipa furaha
    nafsini mwangu.
  bba-bba: Bwisiku dɑbinu nù n wɑ̃ɑ nɛn ɡɔ̃ruɔ, ɑ rɑ mɑn nukuru yɛmiɑsie. Kpɑ nɑ n
    nuku dobu mɔ.
  eng-KJVCPB: In the multitude of my thoughts within me Thy comforts delight my soul.
  luo-luo: Ka achiedh-nade nopongʼo chunya, to hochni noduogo mor e ngimana.
  aii-aii: ܟܲܕ ܙܵܝܕܝܼ ܚܲܡܝܼ̈ ܒܓܵܘܝܼ، ܒܘܼܝܵܐܘܼ̈ܟ݂ ܟܹܐ ܡܲܚܕܝܼ ܠܓܵܢܝܼ.
  meu-meu: Ialogu e hekwarahi momomu negadia ai, emu tauhalo ese laumagu e hamoaleamu.
  npi-ULB: जब मभित्र फिक्रीहरू धैरै हुन्छन्, तब तपाईंका सान्त्वनाहरूले मलाई खुसी बनाउँछन्
    ।
  yor-yor: Nígbà tí àníyàn ńlá wà nínú mi, ìtùnú rẹ̀ mú ayọ̀ sí ọkàn mi.
  pes-OPCB: هنگامی که فکرم ناراحت و دلم بی‌قرار است، ای خداوند، تو مرا دلداری می‌دهی
    و به من آسودگی خاطر می‌بخشی.
  tgl-ULB: Kapag ang mga alalahanin na nasa akin ay nagbabadya na tabunan ako, ang
    iyong kaginhawaan ang nagpapasaya sa akin.
  nop-nop: Tiŋa undugoŋ, nu welemulap nadiŋa nemenemekdok nadinadi fee tilat, kaŋ
    dagoŋ welene tubukulemaaŋ nadifo tubuminta-namulaŋ.
  hui-hui: Horo i̱ genda ho kongi howabi ko ngarunaga mini dege dindiho hewagolabi
    í̠nime i̱naga mini mo palia halu i̱ turuho helarigoni.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​စိုး​ရိမ်​ပူ​ပန်​လျက် သော​က​ရောက်​သော​အ​ခါ​ကိုယ်​တော်​ရှင်
    သည် ကျွန်​တော်​မျိုး​အား​စိတ်​သက်​သာ​ခွင့်​ကို​ပေး​၍ ဝမ်း​မြောက်​စေ​တော်​မူ​ပါ​၏။
  bod-N: ང་ཡི་སེམས་ལ་སེམས་ཁྲལ་གང་དུས༌སུ། །ཁྱེད་ཀྱི་སེམས་གསོས་བདག་ལ་དགའ་སྤྲོ༌བསྩལ།།
  wsk-wsk: Tom ani angamang motam kapakaso se magiwakasam mu, ni angamang motam patawukasam
    ale amilmil aisukasam.
  sna-sna: Pandakava nokufunganya kukuru mandiri, kunyaradza kwenyu kwakandivigira
    mufaro kumweya wangu.
  spa-BLM: En la multitud de mis pensamientos dentro de mí, tus consuelos deleitan
    mi alma.
  cac-cac: Ayic man̈ jantacoc tas tzin na'a, tzac' in tzalajc'olal, tza nivanan in
    c'ool.
  swh-ULB: Wasiwasi uwapo mwingi ndani yangu, faraja yako hunifurahisha.
  deu-ELBBK: Bei der Menge meiner Gedanken in meinem Innern erfüllten deine Tröstungen
    meine Seele mit Wonne.
  mbb-OT: Hein utew a nesemuki, midlig-enan a kenikew ne nelipey a.
  mal-2015: എന്റെ ഉള്ളിലെ വിചാരങ്ങളുടെ ബഹുത്വത്തിൽ നിന്റെ ആശ്വാസങ്ങൾ എന്റെ പ്രാണനെ
    തണുപ്പിക്കുന്നു.
  gup-gup: Ngaye bu ngakangewarre wanjh ngudda kankangemurrngrayekwon ba nganjilngmakmen.
  rmc-rmc: Sar man hin but starišagos andro jilo, tu man poťešines a des radišagos.
  nlg-nlg: Tana bona tu dikalio, mu kanoragha ighoe to neu ge u togotogo mu togholuvu.
  pes-OPV: آیا کرسی شرارت باتو رفاقت تواند نمود، که فساد را به قانون اختراع می‌کند؟
  ron-1924: Кынд гындурь негре се фрэмынтэ ку грэмада ынэунтрул меу, мынгыериле Тале
    ымь ынвиорязэ суфлетул.
  ben-OBCV: যখন দুশ্চিন্তা আমার অন্তরে গভীর হয়েছিল, তোমার সান্ত্বনা আমাকে আনন্দ দিয়েছিল।
  som-som: Kolkay fikirro badan igu dhex jiraan Waxaa naftayda ka farxiya qalbiqaboojintaada.
  eng-ASVBT: In the multitude of my thoughts within me Thy comforts delight my soul.
  mna-mna: Mi indeeŋe ta kopoŋ rru mi leleŋ ipata kat na, nu potor leleŋ ma ambai
    mini.
  ita-1885: Quando io sono stato in gran pensieri dentro di me, Le tue consolazioni
    han rallegrata l'anima mia.
  eng-ULB: When cares within me are many, your consolations make me happy.
  spa-VBL: Cuando mi mente está llena de preocupaciones, tú me confortas y me animas.
  fra-_FOB: Quand j'avais beaucoup de pensées au-dedans de moi, tes consolations ont
    réjoui mon âme.
  mal-mal: എന്റെ ഉള്ളിൽ ആകുലചിന്തകൾ പെരുകുമ്പോൾ അങ്ങയിൽ നിന്നുള്ള ആശ്വാസം എന്റെ പ്രാണനെ
    തണുപ്പിക്കുന്നു.
  urd-GVR: Jab tashwīshnāk ḳhayālāt mujhe bechain karne lage to terī tasalliyoṅ ne
    merī jān ko tāzādam kiyā.
  suz-BL: गो आं थुंमी थाम्‍पा सुर्ता पाता। इन लेम्‍शोमी आं थुं नांइसाक्‍व। २कोरिन्‍थी
    १:४-५
  eng-NOY: In the multitude of anxieties within me, Thy consolations revive my soul.
  ita-1927: Quando sono stato in grandi pensieri dentro di me, le tue consolazioni
    han rallegrato l’anima mia.
  ckb-ckb: کە خەم لە ناخم زۆر بوو، دڵنەوایی تۆ گیانی منی شاد کرد.
  eng-BBE: Among all my troubled thoughts, your comforts are the delight of my soul.
  xsi-xsi: Lâ zo ndia naŋa kaloŋgu loko wa iloŋgu rârâ wa, ande noko uru kupu tini
    kaika pa iloŋgu kaloŋgu ku kuveta naŋa andeka.
  kan-OKCV: ನನ್ನ ಚಿಂತೆಗಳು ನನ್ನೊಳಗೆ ಹೆಚ್ಚುತ್ತಿರುವಾಗ, ನಿಮ್ಮ ಸಂತೈಸುವಿಕೆಯು ನನ್ನ ಮನಸ್ಸನ್ನು
    ಆನಂದಪಡಿಸುತ್ತದೆ.
  tam-2017: என்னுடைய உள்ளத்தில் கவலைகள் பெருகும்போது, உம்முடைய ஆறுதல்கள் என் ஆத்துமாவைத்
    தேற்றுகிறது.
  spa-RV-1909: En la multitud de mis pensamientos dentro de mí, tus consolaciones
    alegraban mi alma.
  ron-BTF: În mulțimea gândurilor mele dinăuntrul meu, mângâierile tale îmi desfată
    sufletul.
  eng-WEBP: In the multitude of my thoughts within me, your comforts delight my soul.
  eng-FBV: When my mind was full of worries, you comforted me and encouraged me.
  nld-1939: En wanneer zware zorgen mij innerlijk drukken, Dan verkwikt uw vertroosting
    mijn ziel.
  nch-BL: NoTeco, quema san nimoyolilhuía ten miyac tequipacholi huan san ya nopa
    nijmati, ta techyoltalía. Techchihua ma nimotemachi ipan ta huan techmaca paquilisti.
  vie-1934: Khi tư tưởng bộn bề trong lòng tôi, Thì sự an ủi Ngài làm vui vẻ linh
    hồn tôi.
  cha-cha: Anae juguaja y manadan jinasoco gui sanjalomjo, y quinensuelamo sija ninasenmagof
    y antijo.
  hin-CV: जब मेरा हृदय अत्यंत व्याकुल हो गया था, आपकी ही सांत्वना ने मुझे हर्षित किया
    है.
  eng-OURB: In the multitude of my thoughts within me, your comforts delight my soul.
  spa-BES: Entre todos mis pensamientos turbados, tus consolaciones son el deleite
    de mi alma.
  tdx-tdx: Ie mañotrotro ty hamahimahin-troke, le mampanintsiñe ty fiaiko o fañohòa’oo.
  tha-KJV: เมื่อความกังวลในใจของข้าพระองค์​มี​มาก การเล้าโลมของพระองค์​ก็​หน​ุนจิตใจของข้าพระองค์​ให้​ชื่นบาน
  por-BR-2018: Quando minhas preocupações se multiplicavam dentro de mim, teus consolos
    confortaram a minha alma.
  deu-ELO: Bei der Menge meiner Gedanken in meinem Innern erfüllten deine Tröstungen
    meine Seele mit Wonne.
  eng-WYC-2018: After the multitude of my sorrows in mine heart; thy comforts made
    glad my soul. (And after a multitude of sorrows gathered together in my heart;
    once again thy comfort gladdened my soul.)
  epo-epo: Kiam mi havas interne multe da maltrankvilaj pensoj, Viaj konsoloj karesas
    mian animon.
  gfk-gfk: Ing bia no nginarau ma ra bunurut i tamat narako tagu, no num harhabalaraan
    i tar gungunuama tagu.
  uig-PIN: Iqimdiki kɵpligǝn ƣǝm-ǝndixilǝr arisida, Sening tǝsǝlliliring jenimni sɵyündürdi.
  beo-beo: Habogala na da da:i dione dadawa:sea, Di da na lalesalawene hahawane hamosa.
  tpi-OTNT: Na taim mi bel hevi na mi gat planti tingting long ol samting, yu save
    mekim bel bilong mi i stap isi na yu mekim mi i amamas.
  hau-SA: Sa’ad da alhini ya yi yawa a cikina, ta’aziyyarka ta kawo farin ciki wa
    raina.
  udu-udu: Ki mo ma teṯe/ ma dum pem tana ris mo tani momalas pini uni ’kunykina ḵashiram
    pem bwa mo be.
  uig-LAT: Ichimdiki köpligen ghem-endishiler arisida, Séning teselliliring jénimni
    söyündürdi.
  nde-nde: Nxa ukunqineka kwase kungikhulela, induduzo yakho yaletha intokozo emphefumulweni
    wami.
  ton-ton: ‌ʻI hono lahi ʻo ʻeku ngaahi mahalo ʻiate au, ʻoku fakafiefiaʻi au ʻi hoʻo
    ngaahi meʻa fakafiemālie.
  ces-1613: Ve množství přemyšlování mých u vnitřnosti mé, tvá potěšování obveselovala
    duši mou.
  eng-WMB: In the multitude of my thoughts within me, your comforts delight my soul.
  tam-TCV: கவலை எனக்குள் பெரிதாய் இருக்கையில், உமது ஆறுதல் என் ஆத்துமாவுக்கு மகிழ்வைத்
    தந்தது.
  ceb-ULB: Sa dihang daghan ang kahangawa sulod kanako, ang imong paghupay maoy naglipay
    kanako.
  pol-UBG: W niezliczonych myślach mego serca twoje pociechy rozweselają moją duszę.
  urd-GVU: جب تشویش ناک خیالات مجھے بےچین کرنے لگے تو تیری تسلیوں نے میری جان کو تازہ
    دم کیا۔
  eng-OEBCW: When with cares my heart was crowded, your comforts make me glad.
  deu-1912: Ich hatte viel Bekümmernisse in meinem Herzen; aber deine Tröstungen ergötzten
    meine Seele.
  kan-2017: ನನ್ನಲ್ಲಿ ಅನೇಕ ಚಿಂತೆಗಳಿರುವಾಗ ನಿನ್ನ ಸಂತೈಸುವಿಕೆಯಿಂದಲೇ, ನನ್ನ ಪ್ರಾಣಕ್ಕೆ ಸಂತೋಷವುಂಟಾಗುತ್ತದೆ.
  yap-yap: Yu ngiyal’ ni der paslagan’ug ma ke magafan’ug, ma ga fal’eg lanin’ug nggu
    felan’.
  hlt-MCSB: Ka ko khuiah ka mangvawtnah loh ka kum vaengah namah kah hloephloeinah
    loh ka hinglu a naepnoi sak.
  mdy-ETH: ማሊፃ ታኣኮ ሚርጌ ጎይፆ ኔኤኮ ዶዲሺፃ ሼምፓሢ ታኣኮ ዎዛሳኔ።
  twi-ASANTE: Ɛberɛ a me dadwene dɔɔso no, wʼawerɛkyekye maa me kra abotɔyam.
  eng-WEBU: In the multitude of my thoughts within me, your comforts delight my soul.
  spa-PDDPT: Cuando mis inquietudes se multiplican dentro de mí, Tus consolaciones
    deleitan mi alma.
  gun-gun: Xepy'a eta reia aendu ramo ndee xembopy'a porã ha'e xembovy'a ju.
  agu-BL: Yi na no'c wutz pe'm, qui't na pujx yi wajtza'kl wa'n. Poro na chin maysaju',
    nin na tak'u' tzatzin swetz.
  ilo-ULB: No butbutngennak ket ringbawannak dagiti pakariribukak, paragsakennak ti
    panangliwliwam.
  kpg-kpg: Dogu madagoaa ma ga de nnoomaalia ge hagabaubau e logo, gei Goe e hai au
    gi manawa lamalia ge hai labelaa au gi tenetene.
  uig-ARA: ئىچىمدىكى كۆپلىگەن غەم-ئەندىشىلەر ئارىسىدا، سېنىڭ تەسەللىلىرىڭ جېنىمنى
    سۆيۈندۈردى.
  sus-sus: N ma kɔntɔfilie na wuya, i e bama n ma, i fa n nasɛɛwa.
  pon-2006: Ni ahnsou me I kin pwunodada oh pahtoula, komw kin ketin kansenamwahwihiehla
    oh kapereniehda.
  jae-jae: Gêdêŋ taŋ gêŋwapac gêjam ŋoc ŋalêlôm auc naŋ, aôm gôjam malô aê e gôgôm
    aê têtac ŋajam kêsa kêtiam.
  ksd-ksd: Ba i alaala ma i ngarao ra nuknukigu, Kaum lavur tinata na varmaram dia
    vagagane iau.
  tur-YTC: İçimdeki düşüncelerin çokluğunda, Senin avutmaların canımı sevindiriyor.
  bel-N: Калі мноства цяжкіх думак у нутры маім, пацяшэньні Твае падбадзёрваюць душу
    маю.
  kpr-kpr: Na mana mana use dubo buneraena amo, nandae kavenu nine seoso na saga faingheraira.
  ind-AYT: Ketika pikiranku bertambah-tambah di dalam batinku, penghiburan-penghiburan-Mu
    menyenangkan jiwaku.
  yom-yom: Mu thangu mayindu maba mawombo mu minu ; mbombolo aku yinata khini mu muelꞌama.
  yut-yut: Butjɨk nandagɨm bɨsapmon, butno aŋteban aŋek aŋpulugaŋbɨ kɨsɨk kɨsɨk agɨm.
  nya-nya: Pamene nkhawa inakula mʼkati mwanga, chitonthozo chanu chinabweretsa chimwemwe
    mʼmoyo mwanga.
  hrv-hrv: Kad se skupe tjeskobe u srcu mome, tvoje mi utjehe dušu vesele.
  mps-mps: Tama eno homu sęgę yali sogo tama eno homu nai hauwa dali yai, nago eno
    homu dwagi yai eyu, tama nagame elama bidai, tama eno homu dwagi yai emainogo
    yai.
  tpi-tpi: Na taim mi bel hevi na mi gat planti tingting long ol samting, yu save
    mekim bel bilong mi i stap isi na yu mekim mi i amamas.
  dan-1931: da mit Hjerte var fuldt af ængstede Tanker, husvaled din Trøst min Sjæl.
  vie-OVCB: Khi lòng tôi trăm mối ngổn ngang, niềm an ủi Chúa là nguồn phấn khởi.
  guj-2017: જ્યારે મારા અંતરમાં પુષ્કળ ચિંતા થાય છે, ત્યારે તમારા દિલાસાઓ મારા આત્માને
    ખુશ કરે છે.
  pon-2006A: Ni ahnsou me I kin pwunodada oh pahtoula, komw kin ketin kansenamwahwihiehla
    oh kapereniehda.
  por-BRBSL: Na multidão de meus pensamentos dentro de mim, seus confortos enchem
    minha alma.
  eng-OEBUS: When with cares my heart was crowded, your comforts make me glad.
  swe-swe: När mina oroliga tankar är många inom mig, då tröstar din lekfulla glädje
    mig (min själ). [Ordet för ”oroliga tankar”, hebreiska ”sarapim”, används bara
    här och i . Ordet för glädje här är ”shaa”, det beskriver en lekfull, sprudlande
    glädje som ett barn har. Ordet används bara här och i .]
  cth-cth: Ka lung mak pathu navah, lung na pahawinae ni ka lung ahawi sak.
  twi-twi: Bere a me dadwen dɔɔso no, wʼawerɛkyekye maa me kra abotɔyam.
  hlt-hlt: Ka ko khuiah ka mangvawtnah loh ka kum vaengah namah kah hloephloeinah
    loh ka hinglu a naepnoi sak.
  tbz-SIM: Kɛ̀ iyɛǹtotí n sũ̀ṹnnɛ̀, ɑ ɔ̃ɔ̃ m bɑ́ntɛ̀mu kɛ nɑ́ríkùnnɛ n yɛ̀mmɛ̀.
  msy-2020: Kɨ bizir avɨribagh nɨghnɨgha nan navim osemezir dughiamɨn, nɨ nan navim
    gamizɨ a bar akongegha amɨragha iti.
  dop-dop: Sɑɑ wei nəɣəsɛɛ pɩɩ mɑ lotu tɔ, nyɑ́ hɛɛsənɑ mɑ lɑŋlɛ nɑ ń hʋləsɩ-tɛ.
  azb-azb: Mən daxilən çox narahat olarkən Təsəlli verərək məni fərəhləndirirsən.
  eng-DBY: In the multitude of my anxious thoughts within me thy comforts have delighted
    my soul.
  hin-2017: जब मेरे मन में बहुत सी चिन्ताएँ होती हैं, तब हे यहोवा, तेरी दी हुई शान्ति
    से मुझ को सुख होता है। (2 कुरि. 1:5)
  wol-KYG: Ma bare xalaati xol, nga dëfal ma, ma bég.
  bjr-bjr: Qini daunduraki ummaara darimarifaqa moomoo irirana irimarunana anee Yaaweefa
    qini daundura uqbiqasee asasirana qimi mariananoo.
  eng-YLT: In the abundance of my thoughts within me, Thy comforts delight my soul.
  kne-kne: Mo ad-adoy pandandanagak, wada ka ay lomiwliwa ya omiparagsak.
  eng-WYC-2017: After the multitude of my sorrows in mine heart; thy comforts made
    glad my soul.
  eng-WMBB: In the multitude of my thoughts within me, your comforts delight my soul.
  zat-NTPS: Gate dxe'a gunne xue, ne zua' lu da ste̱be, Lué'queze dxexúe zrenu' neda',
    na' dxebéle̱'e̱da'.
  zty-NTPS: Kate' ži'a wnné yoe, na' že' zedla', žeyón ẕenkzo' neda', na' žono' ga
    žebéḻe'ela'.
  urd-GVH: जब तशवीशनाक ख़यालात मुझे बेचैन करने लगे तो तेरी तसल्लियों ने मेरी जान को
    ताज़ादम किया।
  rug-rug: Totoso ta duaṉa na talotaṉa si rau, si va manotau na va qetu au Goi.
  gaz-gaz: Yommuu yaaddoon natti baayʼatetti, jajjabeessuun kee lubbuu koo gammachiise.
  fra-LSG: Quand les pensées s’agitent en foule au-dedans de moi, Tes consolations
    réjouissent mon âme.
  yal-yal: N na kuisan, i ya hinanna n niin lugoma nɛn sɛwan na.
  iou-iou: Nadäwätäk bäräpi mebäri mebäri ahäŋ namiŋirä upäkaŋ gäkä naniŋ kawat taŋiri
    oretoret terak kuŋat täyat.
  haw-1868: I ka nui loa o ko'u mau manao iloko o'u, O kou aloha ka mea e hoohauoli
    ai i ko'u uhane.
  arb-NAV: عِنْدَ كَثْرَةِ هُمُومِي فِي دَاخِلِي تَبْتَهِجُ نَفْسِي بِتَعْزِيَاتِكَ.
  ded-ded: Herenau negengyohoc homac mekecba geng meserinuma ubaonganaac ubangerec
    meficgenennec.
  ewe-ewe: Esi dzitsitsi yɔ menye la, wò akɔfaname he dzidzɔ vɛ na nye luʋɔ.
  eng-LEE: In the multitude of my [painful] thoughts within me, thy consolations delight
    my soul.
  asm-FB: মোৰ মন যেতিয়া দুঃচিন্তাৰে ভৰি পৰে, তেতিয়া তোমাৰ শান্ত্বনাই মোৰ প্রাণত
    আনন্দ দান কৰে।
  sus-A: ﭑ مَ كْنتْقِلِيٍ نَ وُيَ، عِ عٍ بَمَ ﭑ مَ، عِ قَ ﭑ نَسّيوَ.
  fra-SBL: Dans la multitude de mes pensées au dedans de moi, tes réconforts ravissent
    mon âme.
  hbo-hbo: בְּרֹ֣ב שַׂרְעַפַּ֣י בְּקִרְבִּ֑י תַּ֝נְחוּמֶ֗יךָ יְֽשַׁעַשְׁע֥וּ נַפְשִֽׁי׃
  kik-kik: Rĩrĩa mĩtangĩko yaingĩhire thĩinĩ wakwa-rĩ, Wee wahooreririe, ũgĩkenia
    ngoro yakwa.
  fra-NCL: Quand les angoisses s’agitent en foule dans ma pensée, tes consolations
    réjouissent mon âme.
  cek-AK: Ka palung thung poekhaih angpung sut naah, ka hinghaih to nang hoesak.
  cuk-cuk: An bela-bela suli-suli-itogedgine, baisur-itogega be an-imaksad, weligwaled
    be anga uksad.
  tel-2017: నా లోని ఆందోళనలు నన్ను ఉక్కిరిబిక్కిరి చేసి నన్ను బెదిరిస్తుంటే, నీ గొప్ప
    ఆదరణ నా ప్రాణానికి నెమ్మది కలగచేసింది.
  hat-BSA: Lè panse twoub mwen yo vin ogmante anndan m, konsolasyon Ou yo fè kè m
    kontan.
  kos-kos: Ke pacl nga fohsak ke nunak pus insiuk, Kom akwoyeyu ac akenganye ngunik.
  hbo-WLC: בְּרֹ֣ב שַׂרְעַפַּ֣י בְּקִרְבִּ֑י תַּ֝נְחוּמֶ֗יךָ יְֽשַׁעַשְׁע֥וּ נַפְשִֽׁי׃
  ibo-ibo: Mgbe oke nchekasị obi batara nʼime m, nkasiobi gị wetara mkpụrụobi m ọṅụ.
  ory-ory: ମୋʼ ଆନ୍ତରିକ ଭାବନାର ବାହୁଲ୍ୟ ସମୟରେ ତୁମ୍ଭର ସାନ୍ତ୍ୱନାସବୁ ମୋʼ ପ୍ରାଣକୁ ଆହ୍ଲାଦିତ
    କରେ।
  chk-chk: Lupwen a wor chomong ai öürek, en ka achipaei o apwapwai lelukei.
  rop-rop: Wen mi hatjamp en wori, yu lidimap mi en meigim mi gudbinji.
  ukr-1871: Як було важко менї на серцї від натовпу думок моїх, твоя потїха роскошою
    сповняла душу мою.
  yon-yon: Ne kuu uniyiib meeni darewoob keraan yaron kuu ebbed ne yaa mimyob keewe
    ne meeni darewoob kankubuneewe kubiyiib keraan.
  deu-1951: Bei den vielen Sorgen in meinem Herzen erquickten deine Tröstungen meine
    Seele.
  eng-JPS: When my cares are many within me, Thy comforts delight my soul.
  srp-1865: Kad se umnože brige u srcu mom, utjehe tvoje razgovaraju dušu moju.
  lug-lug: Ebyeraliikiriza omutima gwange bwe byayitirira obungi, okusaasira kwo ne
    kuzzaamu omwoyo gwange amaanyi.
  heb-heb: ברב שרעפי בקרבי תנחומיך ישעשעו נפשי׃
  ben-IRV: আমার মনের চিন্তা বাড়ার দিনের, তোমার দেওয়া সান্ত্বনা আমার প্রাণকে আহ্লাদিত
    করে
  ntu-ntu: X mzli kc tqtalvzongr drtwrnge, Zvz amqtrpe' drtwrnge x abrtz-moux.
  pan-pan: ਜਾਂ ਮੇਰੇ ਅੰਦਰ ਬਹੁਤ ਚਿੰਤਾ ਹੁੰਦੀ ਹੈ, ਤਾਂ ਤੇਰੀਆਂ ਤਸੱਲੀਆਂ ਮੇਰੇ ਜੀਅ ਨੂੰ ਖੁਸ਼
    ਕਰਦੀਆਂ ਹਨ।
  mya-JVB: အကျွန်ုပ် ၏ နှလုံး ထဲမှာ စိတ် များပြား သောအခါ ၊ ကိုယ်တော် သည် သက်သာ စေတော်မူသဖြင့်၊
    အကျွန်ုပ် ၏ ဝိညာဉ် သည် ရွှင်လန်း ပါ၏။
  kgf-kgf: Qerinaiguc niniŋ sasala hicŋinéŋu guac mebélac qebélac ainéŋ kekec uŋanaguc
    ségiségi mihicŋi néŋanʒaŋ.
  tte-O: Saugana tem yakatewakaka yo me yagu nuwapolowe ukwabi-yanuwadaumwali-yau
    yo ukwabi-yaliyaya-yagau.
  tbg-tbg: Nora maaravano tiqi vai entara are ti muntuka kukuqama timitaaravera te
    quaheha vauro.
  hmo-hmo: Egu lalona ia hekwarahi momo neganai, oi ese lau oi hagoadaia, bona egu
    lauma oi hamoalea noho.
  zar-NT: Cateʼ ruúbi ruguíʼi ládxiʼdaʼahuaʼ, ruhuë́ tsahúʼu nedaʼ, en runuʼ ga rudzéjadaʼ.
  urd-urd: जब मेरे दिल में फ़िक्रों की कसरत होती है, तो तेरी तसल्ली मेरी जान को ख़ुश
    करती है।
  bqc-SIM: Kɛ́ ma làasoo kↄ̃̀ ma sↄ̃u, n ma sↄ̃ nìnimɛɛ n ma pↄ kɛ̀na.
  tcz-CHONGTHU: Keima lungdon na a kadim teng, nami lungmon nachun kinep nale kipa
    na eipe ji e.
  mar-mar: जेव्हा माझे मन खूप चिंताग्रस्त होते तेव्हा तुझ्यापसून लाभणारे सांत्वन माझ्या
    जिवाला आनंदित करते.
  isl-isl: Drottinn, þegar efasemdir ásækja mig og hjarta mitt er fullt af angist,
    þá gefðu mér frið þinn og endurnýjaðu gleði mína.
  hlt-THB: Ka kawpoek a kyi soeih awh, nang ngaihqepnaak ing ka hqingnaak zeel sak
    hy.
  qub-qub: Fiyupa ima-aycapitapis yarpachacur llaquicuycho caycaptëmi gamga shacyächimashpayqui
    cushicachimanqui.
  bqp-bqp: Kũ laasun pà ma swɛ̃̀n, n ma laakarii kpàtɛmɛnɛ n ma pↄ kɛ̀ nna.
  hat-hat: Lè m' nan tèt chaje, lè mwen pa konn sa pou m' fè, se ou menm ki ban m'
    kouraj, se ou menm ki fè kè m' kontan.
  eng-BSB: When anxiety overwhelms me, Your consolation delights my soul.
  eng-WEBPB: In the multitude of my thoughts within me, your comforts delight my soul.
  kbq-kbq: Narimpagna zamo'ma nazeri havizama hunaku'ma nehigenka, Kagra nazeri fru
    hunka nazeri hankavetinke'na, muse hu'noe.
  pon-pon: Ai injenjued laud nan monion i, a omui kotin kamait ia la kaperenda nen
    i.
  nhe-BL: NoTeco, quema san nimoyolilhuía tlen miyac cuesoli huan san ya nopa nijmati,
    ta tinechyoltlalía. Tinechchihuilía ma nimotemachi ipan ta huan tinechmaca paquilistli.
  wnc-wnc: Sike na musipmaatang meya natake sangabamde natanggamatanggat kopatangu
    gata tasiwi musipma kwikwiknga yuwan apbaknganggat.
  bus-bus: Kɛ̀ laasuu ma swɛ̃̀ pà, n ma làakari kpàɛmɛ n ma pↄↄ kɛ̀ nna.
  gub-BL: Hezemumikahy mehe, ma'erahy ipuraraw mehe, hemurywete kar pe ne. Hemupytu'u
    kar pe hezai'o re ne.
