    ਵਿੱਚ ਹੀ ਉਨ੍ਹਾਂ ਨੂੰ ਮਿਟਾ ਦੇਵੇਗਾ, ਹਾਂ, ਯਹੋਵਾਹ ਸਾਡਾ ਪਰਮੇਸ਼ੁਰ ਉਨ੍ਹਾਂ ਨੂੰ ਮਿਟਾ ਦੇਵੇਗਾ!
  mya-JVB: သူ တို့၏အပြစ် ကို သူ တို့အပေါ် သို့ ရောက် စေတော်မူမည်။ အဓမ္မ အမှုကို ပြုစဉ်တွင်ပင်
    ပယ် ဖြတ်တော်မူ မည်။ ငါ တို့၏ဘုရား သခင်ထာဝရဘုရား သည် သူ တို့ကို ပယ် ဖြတ်တော်မူမည်။
  kgf-kgf: Képésicgina meleŋ énécmina ionac muru liliŋgéma kemmac. Haka biriagina
    niŋac mebiri énécmina qahac wandacmu. Yawe Anutunanéŋ mebiri énécmimac.
  tte-O: Ali naenaena kaiwena kani iyamaisali yo ali pwanoli kaiweli isibayanaeli.
    Yeoba ala Yaubada kani meuloili iyemwawasili.
  tbg-tbg: Viva vika nái qora kaiqa varera kaara ntaihaanaro. Vika vira uva raqakera
    kaara vika vehi autu taiqa kaanaro. Noravano Kotiva vika ekaa vehi autu taiqa
    kaanarovema, turo.
  hmo-hmo: Dirava ese unai tau dikadia edia kerere davana, be do ia henidia. Edia
    dika dainai do ia hadikadia ore. Lohiabada, iseda Dirava, ese idia do ia hadikaia
    ore momokani.
  zar-NT: Ubiʼë quégaquiëʼ ca naca döʼ tuʼë, en usunítiëʼ légaquiëʼ tuʼ nözi xiguiaʼ
    nabágaʼgaquiëʼ. Usunítiëʼ dërö Xanruʼ Dios légaquiëʼ.
  urd-urd: वह उनकी बदकारी उन ही पर लाएगा, और उन ही की शरारत में उनको काट डालेगा। ख़ुदावन्द
    हमारा उनको काट डालेगा।
  bqc-SIM: A ń vãikɛa sↄaamáɛ, i ń buibↄ an tàaeↄ yã́i, Dii wá Lua a ń buibↄ.
  tcz-CHONGTHU: Elohim Pathen in migiloute achonset nau chu ale thuh ding ahi. Achonset
    nau jeh a asuh gam ding ahi. Yahweh Pakai, iPathen uvin asuh gam ding u ahi.
  mar-mar: त्याने त्यांचा अन्याय त्यांच्यावरच आणला आहे; आणि त्यांच्याच दुष्टपणात तो
    त्यांना नाहीसे करील. आमचा देव परमेश्वर त्यांना नाहीसे करील.
  isl-isl: Guð lætur syndir óguðlegra koma þeim sjálfum í koll. Illverk þeirra verða
    þeim að falli.
  hlt-THB: Cekkhqi a thawlhnaak ce thung pe kawmsaw ak che sainaak awh cekkhqi ce
    hqe kaw; Bawipa ningnih a Khawsa ing cekkhqi ce hqe kaw.
  qub-qub: Fiyucunataga Tayta Diosmi castiganga mana allita rurashanpita. Tayta Diosninchïmi
    illgarachenga.
  bqp-bqp: Ani ń vãnikɛna ɛraḿma, ani ń buri bo ń taarinↄ yãi. Dikiri ó Luda ni
    ń buri bo.
  hat-hat: L'ap fè mechanste yo a tonbe sou pwòp tèt yo, l'ap fè peche yo a touye
    yo. Seyè a, Bondye nou an, ap disparèt yo.
  eng-BSB: He will bring upon them their own iniquity and destroy them for their wickedness.
    The LORD our God will destroy them.
  eng-WEBPB: He has brought on them their own iniquity, and will cut them off in their
    own wickedness. The LORD, our God, will cut them off.
  kbq-kbq: Kefo avu'ava'ma nehaza vahe'mo'zama hu'naza kumira erino zamagri zamagumpi
    nenteno, ana kumi zamigu huno zamazeri havizana hugahie. Ra Anumzana tagri Anumzamo
    ana vahera zamazeri havizana hugahie.
  pon-pon: A pan kotin depuk on ir ar me jued, o a pan kotin kame ir ala, pweki ar
    katiwo, Ieowa atail Kot pan kame ir ala.
  nhe-BL: Huan Toteco Dios quichijtoc para ma huetzi ininpani nopa mosisinijca tlacame
    nochi nopa tlamantli tlen ax cuali quichijtoque. Yajaya quintzontlamiltis senquistoc
    queja quisencajtoyaj quinchihuilise sequinoc. Quena, TOTECO toDios yajaya quintzontlamiltis.
  wnc-wnc: Siwan nana waakwau waiaknga kwaapzang tasiking. Unzingge yake gutonganae
    meya apme yamik. Ita waiaknganae natapan kuwan ita apme zipan kumning. Unin, Anutu,
    Buyambam tapaninda, gatukande siknga pasiwan maining.
  bus-bus: Eé ń zaakɛna sↄkpaḿma, eé ń borii bↄ aↄ̃ taarinↄ yãnzi. Dii wa Luda é
    ń borii bↄ.
  gub-BL: Uzepyk putar tuwihaw ikatu 'ym ma'e wanehe nehe, Ta'e uzapo ikatu 'ym ma'e
    teko wanupe wà xe. Tupàn Tuweharupi Wiko Ma'e Zanezar umumaw putar a'e tuwihaw
    a'e wà nehe, Wanemiapo kwer iaiw ma'e hekuzaromo a'e wà nehe.
