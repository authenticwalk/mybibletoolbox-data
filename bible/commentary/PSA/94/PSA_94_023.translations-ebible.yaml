verse: PSA.094.023
translations:
  mal-C: അവിടന്ന് അവരുടെ പാപങ്ങൾക്കു തക്ക പ്രതികാരംചെയ്യും അവരുടെ ദുഷ്‌പ്രവൃത്തികൾമൂലം
    അവരെ നശിപ്പിക്കും; നമ്മുടെ ദൈവമായ യഹോവ അവരെ തകർത്തുകളയും.
  deu-TKW: Und er vergalt ihnen ihren Frevel und vertilgt sie in ihrer Bosheit; es
    vertilgt sie Jahwe, unser Gott.
  lin-lin: Akozongisela bango mabe na bango mpe akobebisa bango mpo na kanza na bango.
    Solo, Yawe, Nzambe na ngai, akoboma bango.
  mmx-mmx: Neni naba lox asongot di mumu mo leveloklok kakapmek atnedi. La ni naba
    sele utut di mumu mo libilinga atnedi. Leeme Silok ne Moroa atnedik naba lok pes
    axap tino di.
  eng-LSV: And He turns back their iniquity on them, || And in their wickedness cuts
    them off; Our God YHWH cuts them off!
  eng-GNV: 'And hee will recompence them their wickednes, and destroy them in their
    owne malice: yea, the Lord our God shall destroy them.'
  eng-WEBSTER: And he will bring upon them their own iniquity, and will cut them off
    in their own wickedness; yes , the LORD our God will cut them off.
  nhw-BL: Huan Toteco Dios quichijtoc para ma huetzi ininpani nopa mosisinijca masehualme
    nochi nopa tlamantli catli amo cuali quichijtoque. Yaya quintzontlamiltis senquistoc
    quen quisencajtoyaj quinchihuilise sequinoc. Quena, TOTECO toDios yaya quintzontlamiltis.
  swh-ONEN: Yeye atawalipa kwa ajili ya dhambi zao na atawaangamiza kwa ajili ya maovu
    yao; Bwana Mungu wetu atawaangamiza.
  bba-bba: Kɑɑ de ben torɑnu nu wɔri ben wiru wɔllɔ. Kɑɑ de ben tiin nuku kɔ̃suru
    tu bu mɑrisiɑ. Gusunɔ nɛn Yinni, kɑɑ bu nɔɔ mɑrisiɑ.
  eng-KJVCPB: And he shall bring upon them their own iniquity, And shall cut them
    off in their own wickedness; Yea, the Lord our God shall cut them off.
  luo-luo: Obiro chulogi nikech richogi kendo obiro tiekogi nikech timbegi maricho;
    Jehova Nyasaye ma Nyasachwa biro tiekogi.
  aii-aii: ܘܒܸܬ ܡܲܕܸܪ ܥܲܠܵܝܗ‌ܝ ܥܵܘܠܵܝܗ‌ܝ، ܘܓܵܘ ܒܝܼܫܘܼܬܵܝܗ‌ܝ ܒܸܬ ܛܲܠܸܩ ܠܗܘܿܢ، ܒܸܬ ܛܲܠܸܩ
    ܠܗܘܿܢ ܡܵܪܝܵܐ ܐܲܠܵܗܲܢ.
  meu-meu: Edia kara havara na idia latadiai ma baine haloua, bona edia kara dika
    daidiai baine ha-oredia; Iehova iseda Dirava ese baine havahuradia.
  npi-ULB: तिनीहरूका आफ्नै अधर्म उहाँले तिनीहरूमाथि ल्याउनुहुनेछ र तिनीहरूको आफ्नै
    दुष्‍टतामा तिनीहरूलाई नष्‍ट गर्नुहुनेछ । परमप्रभु हाम्रा परमेश्‍वरले तिनीहरूलाई
    नष्‍ट पार्नुहुनेछ ।
  yor-yor: Òun yóò san ẹ̀san ibi wọn fún wọn yóò sì pa wọ́n run nítorí búburú wọn
    Olúwa Ọlọ́run wa yóò pa wọ́n run.
  pes-OPCB: خداوند، شریران و بدکاران را به سزای اعمالشان خواهد رسانید و آنها را از
    بین خواهد برد. آری، خداوند، خدای ما، ایشان را نابود خواهد کرد.
  tgl-ULB: Dadalhin niya sa kanila ang kanilang sariling labis na kasalanan at puputulin
    niya ang sarili nilang kasamaan. Si Yahweh ang ating Diyos ang puputol sa kanila.
  nop-nop: Adi titiŋ kadakahi fee hinek tigiŋ, unduŋ doktiŋa kibibo yomhidok toboniŋ
    tubu-udaneyembek. Adi kadakaniŋhik u nadisuŋa widihi-kumuŋ tibek. Yahwe Bepaŋnikdi
    yehitubu-kadakadapmaŋ tibek.
  hui-hui: Tigua mana ko dewaore biyagonaga ibugua emena ko ngaru tihondo mo mulebira.
    Tinaga ko biyaru mitangi bialu tini homelo ibugua ti bo wahai holebira. Anduane
    Homogo inanaga Ngode Datagaliwabehanda ti bo wahaiore holebira.
  mya-mya: ကိုယ်​တော်​သည်​ထို​သူ​တို့​၏​ယုတ်​မာ​မှု​များ အ​တွက် အ​ပြစ်​ဒဏ်​ပေး​တော်​မူ​လိမ့်​မည်။
    သူ​တို့​၏​အ​ပြစ်​များ​အ​တွက်​သူ​တို့​အား သုတ်​သင်​ဖျက်​ဆီး​တော်​မူ​လိမ့်​မည်။
    ငါ​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည် သူ​တို့​အား​သုတ်​သင်​ဖျက်​ဆီး​တော်​မူ​လိမ့်​မည်။
  bod-N: དེ་ཚོའི་སྡིག་ཉེས་རང་རང་མགོ་ལ༌འབབ། །སྡིག་སྤྱོད་ཕྱིར་དུ་དེ་རྣམས་རྩ་མེད༌གཏོང༌།
    །རང་ཅག་དཀོན་མཆོག་ཡ་ཝཱེས་དེ་རྣམས༌འཇོམས།།
  wsk-wsk: Nu nunga kiwem memek mu ko koma memek nungaruk ale nunga maguwurokko; Yawe,
    anananga Kaem, mu nunga menawu saparukko.
  sna-sna: Achavatsiva nokuda kwezvivi zvavo, uye achavaparadza nokuda kwezvakaipa
    zvavo; Jehovha Mwari wedu achavaparadza.
  spa-BLM: Ha hecho recaer sobre ellos su propia iniquidad, y los cortará en su propia
    maldad. Yahvé, nuestro Dios, los cortará.
  cac-cac: A ach ol a pactzitej schucal eb' chuc. Ol satel eb' yuj smul. Ach co Diosal,
    ol ac'can lajvoquel eb'.
  swh-ULB: Yeye atawarudishia uovu wao wenyewe na atawaangamiza katika uovu wao wenyewe.
    Yahwe Mungu wetu atawaangamiza.
  deu-ELBBK: Und er lässt ihre Ungerechtigkeit auf sie zurückkehren, und durch ihre
    Bosheit wird er sie vertilgen; vertilgen wird sie der HERR, unser Gott.
  mbb-OT: Edsilutan nu wey edèdeetan nu sikandan tenged te menge salè dan. Nengazen,
    he Megbevayè dey, edèdeetan nu sikandan.
  mal-2015: അവൻ അവരുടെ നീതികേടു അവരുടെമേൽ തന്നേ വരുത്തും; അവരുടെ ദുഷ്ടതയിൽ തന്നേ അവരെ
    സംഹരിക്കും; നമ്മുടെ ദൈവമായ യഹോവ അവരെ സംഹരിച്ചുകളയും.
  gup-gup: Nungka wanjh kabenkarremulewan kore bedberre kunwarre. Kabenbularrbun kore
    bedda kunwarre kabirriyime. Yawey nawu God kadberre wanjh kabenbularrbun.
  rmc-rmc: Ov lenge visarela pale vaš lengre bini a zňičinela len vaš lengro nalačhipen;
    o RAJ, amaro Del, len zňičinela!
  nlg-nlg: Gaia ke hera na totoro rana dika me ke durakera, na pukuna na lei paludira,
    a Lord dida na God ke durakera.
  ron-1924: Ел ва фаче сэ кадэ асупра лор нелеӂюиря, Ел ый ва нимичи прин рэутатя
    лор; Домнул Думнезеул ностру ый ва нимичи.
  ben-OBCV: তাদের পাপের প্রতিফল তিনি তাদের দেবেন আর তাদের দুষ্টতার জন্য তাদের ধ্বংস
    করবেন; সদাপ্রভু আমাদের ঈশ্বর তাদের ধ্বংস করবেন।
  som-som: Oo wuxuu dushooda ku soo celiyey xumaatadoodii, Oo wuxuu iyaga ku dhex
    baabbi'in doonaa sharnimadooda, Rabbiga Ilaaheenna ahu wuu wada baabbi'in doonaa.
  eng-ASVBT: And he hath brought upon them their own iniquity, And will cut them off
    in their own wickedness; Jehovah our God will cut them off.
  mna-mna: Mi ni ko ipimiili mbulu sananŋana kizin wal tana ma ipasaana zitun. Tana
    mbulu ta tikam pa wal pakan, nako imiili pizin mi ipun zin ma timetmeete. Yooba
    ta Anutu kiti i, ko ipambiriizi zin ma timap ma tila len.
  ita-1885: Ed egli farà lor tornare addosso la loro iniquità, E li distruggerà per
    la lor propria malizia; Il Signore Iddio nostro li distruggerà.
  eng-ULB: He will bring on them their own iniquity and will cut them off in their
    own wickedness. Yahweh our God will cut them off.
  spa-VBL: Volverá la maldad de los malos sobre ellos; los destruirá por causa de
    su pecado; el Señor nuestro Dios los destruirá.
  fra-_FOB: Il fera retomber sur eux leur iniquité, et les détruira par leur propre
    méchanceté; l'Éternel notre Dieu les détruira.
  mal-mal: ദൈവം അവരുടെ നീതികേട് കൊണ്ട് തന്നെ അവരുടെ മേൽ ശിക്ഷവരുത്തും; അവരുടെ ദുഷ്ടതയിൽ
    തന്നെ അവരെ സംഹരിക്കും; നമ്മുടെ ദൈവമായ യഹോവ അവരെ ഛേദിച്ചുകളയും.
  urd-GVR: Wuh un kī nāinsāfī un par wāpas āne degā aur un kī sharīr harkatoṅ ke jawāb
    meṅ unheṅ tabāh karegā. Rab hamārā Ḳhudā unheṅ nest karegā.
  suz-BL: मेकोमी मेको आन मरिम्‍शो पशो आन पिया तार मोइक्‍ब। मिनु मेको आन अरेशो मटितीके
    मेको आन कली साइक्‍ब। परमप्रभु यावे, आंइ परमप्रभुमी मेको आन कली खतम पोक्‍ब।
  eng-NOY: He will bring upon them their own iniquity; Yea, through their own wickedness
    he will cut them off; Yea, the LORD, our God, will cut them off.
  ita-1927: Egli farà ricader sovr’essi la loro propria iniquità, e li distruggerà
    mediante la loro propria malizia; l’Eterno, il nostro Dio, li distruggerà.
  ckb-ckb: ئەو خراپەیەی دەیکەن بەسەر خۆیانیدا دەداتەوە و لە سزای بەدکاری خۆیان کڕیان
    دەکات، یەزدانی پەروەردگارمان کڕیان دەکات.
  eng-BBE: And he has made their evil designs come back on themselves, cutting them
    off in their sin; the Lord our God will put an end to them.
  xsi-xsi: I ma ipare nia panzi tamâta sakamao ŋinde ŋana nenzi vetâŋa sakamao kie-kie
    kâ. Kinda nenda Maro Yova Kindeni ma kalo ŋgere ŋana nenzi kiesaka ŋinde kâ, ku
    ma izavarunzi ndo lâ.
  kan-OKCV: ವೈರಿಯ ಅಪರಾಧವು ಅವರ ಮೇಲೆಯೇ ತಿರುಗಿ ಬೀಳಲಿ; ಅವರ ಕೇಡಿನಲ್ಲಿ ಅವರನ್ನು ಸಂಹರಿಸುವನು;
    ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಅವರನ್ನು ಸಂಹರಿಸಿ ಬಿಡುವನು.
  tam-2017: அவர்களுடைய அக்கிரமத்தை அவர்கள்மேல் திருப்பி, அவர்களுடைய பொல்லாப்பினால்
    அவர்களை அழிப்பார்; நம்முடைய தேவனாகிய யெகோவாவே அவர்களை அழிப்பார்.
  spa-RV-1909: Y él hará tornar sobre ellos su iniquidad, y los destruirá por su propia
    maldad; los talará Jehová nuestro Dios.
  ron-BTF: Și el va aduce peste ei propria lor nelegiuire și îi va stârpi în propria
    lor stricăciune; da, DOMNUL Dumnezeul nostru îi va stârpi.
  eng-WEBP: He has brought on them their own iniquity, and will cut them off in their
    own wickedness. The LORD, our God, will cut them off.
  eng-FBV: He will turn the wickedness of evil people back upon them; he will destroy
    them because of their sins; the Lord our God will destroy them.
  nld-1939: 'Maar hùn vergeldt Hij hun onrecht, En vernielt ze om hun boosheid: Jahweh,
    onze God!'
  nch-BL: Huan Toteco Dios quichijtoc para ma huetzi ininpani nopa mosisinijca masehualme
    nochi nopa tamanti cati amo cuali quichijtoque. Yaya quintzontamiltis senquisa
    quej quisencajtoyaj quinchihuilise sequinoc. Quena, TOTECO toDios yaya quintzontamiltis.
  vie-1934: Ngài làm cho sự gian ác chúng nó đổ lại trên chúng nó, Và diệt chúng nó
    trong sự hung dữ chúng nó; Giê-hô-va Đức Chúa Trời chúng tôi sẽ diệt chúng nó.
  cha-cha: Ya güiya chumule gui jiloñija y isaoñija, yan ujautut sija gui dañoñijaja;
    ya si Jeova, ni y Yuusta, umutut sija.
  hin-CV: वही उनकी दुष्टता का बदला लेंगे, वही उनकी दुष्टता के कारण उनका विनाश कर देंगे;
    याहवेह हमारे परमेश्वर निश्चयतः उन्हें नष्ट कर देंगे.
  eng-OURB: He has brought on them their own vain striving of iniquity, and will cut
    them off in their own wickedness. Adonai, our God, will cut them off.
  spa-BES: Y él ha hecho que sus malos designios vuelvan sobre sí mismos, destruidos
    en su propio pecado; el Señor nuestro Dios los pondrá fin.
  tdx-tdx: Nampolia’e ty hatsivokara’ iareo, vaho ho mongora’e ty amo fikotriha’iareoo;
    toe ihañitoa’ Iehovà Andrianañaharentika.
  tha-KJV: พระองค์​จะทรงนำความชั่วช้าของเขาเองมาเหนือเขา และจะทรงตัดเขาเหล่านั้นออกเสียเพราะความชั่วร้ายของเขาเอง
    ใช่​แล้ว พระเยโฮวาห์พระเจ้าของเราจะทรงตัดเขาออกเสีย
  por-BR-2018: E ele fará voltar sobre eles suas próprias perversidades, e por suas
    maldades ele os destruirá; o SENHOR nosso Deus os destruirá.
  deu-ELO: Und er läßt ihre Ungerechtigkeit auf sie zurückkehren, und durch ihre Bosheit
    wird er sie vertilgen; vertilgen wird sie Jehova, unser Gott.
  eng-WYC-2018: And he shall yield to them the wickedness of them; and in the malice
    of them he shall lose them, our Lord God shall lose them. (And he shall punish
    them for their wickedness; he shall destroy them for their malice, yea, the Lord
    our God shall destroy them.)
  epo-epo: Kaj Li redonos al ili por iliaj malbonagoj, Kaj por ilia malboneco Li ilin
    ekstermos; Ilin ekstermos la Eternulo, nia Dio.
  gfk-gfk: God na balu pukus diet uta ira udiet magingin sakena ma na haliare diet
    wara gaena ira udiet nironga. No Watong, no udahat God, na haliare diet.
  uig-PIN: U ularning ⱪǝbiⱨlikini ɵz bexiƣa salidu, Ularning ɵz yawuzluⱪliri bilǝn
    ularni üzüp taxlaydu, Bǝrⱨǝⱪ, Pǝrwǝrdigar Hudayimiz ularni üzüp taxlar.
  beo-beo: Be eno dunu ilia da wadela:i hou hamobeba:le, Ninia Hina Gode da ilima
    se bidi imunu, amola ilia da wadela:i hou hamobeba:le ili gugunufinisimu.
  tpi-OTNT: Ol i bin mekim planti pasin nogut, olsem na bai em i bekim rong bilong
    ol. Em i tingim sin bilong ol na bai em i kilim ol i dai. Em nau, God, Bikpela
    bilong yumi, bai i bagarapim ol olgeta.
  hau-SA: Zai sāka musu saboda zunubansu yă kuma hallaka su saboda muguntarsu; Ubangiji
    Allahnmu zai hallaka su.
  udu-udu: A’di midi doḵki uni to i is mo gom miiny ’coḵgam buni mo dhali dhi’th uni
    sho’k ka pupush ’peni miim buni kun tana uni thus ki thus mo. Tap̱a Arumgimis
    bana midi dhi’th uni sho’k ka je’desh mo.
  uig-LAT: U ularning qebihlikini öz béshigha salidu, Ularning öz yawuzluqliri bilen
    ularni üzüp tashlaydu, Berheq, Perwerdigar Xudayimiz ularni üzüp tashlar.
  nde-nde: Uzabaphindisela ngenxa yezono zabo ababhubhise ngenxa yobubi babo; uThixo
    uNkulunkulu wethu uzababhubhisa.
  ton-ton: Pea ʻe ʻomi ʻe ia kiate kinautolu ʻa ʻenau hia, pea te ne fakaʻauha ʻakinautolu
    ʻi heʻenau angahala; ʻio, ko Sihova ko hotau ʻOtua te ne fakaʻauha ʻakinautolu.
  ces-1613: Onť obrátí na ně nepravost jejich, a zlostí jejich zahladí je, zahladí
    je Hospodin Bůh náš.
  eng-WMB: He has brought on them their own iniquity, and will cut them off in their
    own wickedness. The LORD, our God, will cut them off.
  tam-TCV: அவர் அவர்களுடைய பாவங்களுக்காகப் பதில்செய்து, அவர்கள் கொடுமைகளினிமித்தம்
    அவர்களை தண்டிப்பார்; எங்கள் இறைவனாகிய யெகோவா அவர்களை தண்டிப்பார்.
  ceb-ULB: Dad-on niya kanila ang ilang mga sala ug wagtangon sila sa ilang pagkadaotan.
    Wagtangon sila ni Yahweh nga among Dios.
  pol-UBG: On obróci przeciwko nim ich nieprawość i za ich zło ich wytraci; wytraci
    ich PAN, nasz Bóg.
  urd-GVU: وہ اُن کی ناانصافی اُن پر واپس آنے دے گا اور اُن کی شریر حرکتوں کے جواب
    میں اُنہیں تباہ کرے گا۔ رب ہمارا خدا اُنہیں نیست کرے گا۔
  eng-OEBCW: He will bring back their sin upon them, for their wickedness he will
    destroy them; the Lord our God will destroy them.
  deu-1912: Und er wird ihnen ihr Unrecht vergelten und wird sie um ihre Bosheit vertilgen;
    der HERR, unser Gott, wird sie vertilgen.
  kan-2017: ಅವರ ಕೆಟ್ಟತನವನ್ನು ಅವರಿಗೇ ತಿರುಗಿಸುವನು; ಅವರ ದುಷ್ಟತನದಿಂದಲೇ ಅವರನ್ನು ನಿರ್ಮೂಲಮಾಡುವನು.
