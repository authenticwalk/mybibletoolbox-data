verse: PSA.094.018
translations:
  mal-C: “എന്റെ കാൽ വഴുതുന്നു,” എന്നു ഞാൻ പറഞ്ഞപ്പോൾ, യഹോവേ, അവിടത്തെ അചഞ്ചലസ്നേഹം
    എനിക്ക് തുണയായിരുന്നു.
  deu-TKW: 'Wenn ich dachte: es wankt mein Fuß! so stützte mich deine Gnade, Jahwe.'
  lin-lin: 'Soki nalobi : « Makolo na ngai ekomi kolenga na somo, » bolingo na Yo,
    Yawe, epesaka ngai makasi.'
  mmx-mmx: Aga vaase xeretna, “Am subu si na ukopok.” Ketla, labalamu lexen taram,
    Leeme Silok, gam tebeng ama aurur ia.
  eng-LSV: If I have said, “My foot has slipped,” || Your kindness, O YHWH, supports
    me.
  eng-GNV: When I said, My foote slideth, thy mercy, O Lord, stayed me.
  eng-WEBSTER: When I said, My foot slippeth; thy mercy, O LORD, held me up.
  nhw-BL: 'Na nitzajtzic huan niquijto: “TOTECO, xixitlaca noicxihua.” Huan yaya nechtlasojtlac
    huan nechmaquixti.'
  swh-ONEN: Niliposema, “Mguu wangu unateleza,” Ee Bwana, upendo wako ulinishikilia.
  bba-bba: Yinni Gusunɔ, nɑ̀ n bɑ̃ɑrimɔ, wunɛn duromɑ mu rɑ de nɑ n tɑ̃sɑ.
  eng-KJVCPB: When I said, My foot slippeth; Thy mercy, O Lord, held me up.
  luo-luo: Kane awacho niya, “Tienda kier,” to herani nojola, yaye Jehova Nyasaye.
  aii-aii: 'ܐܸܢ ܐܡܝܼܪܝܼ: ”ܓ̰ܪܝܼܛ ܠܵܗ̇ ܐܲܩܠܝܼ،“ ܛܲܝܒܘܼܬܘܼܟ݂، ܝܵܐ ܡܵܪܝܵܐ، ܟܹܐ ܣܵܢܕܵܐ
    ܠܝܼ.'
  meu-meu: Lau banava nato “Aegu e dedimu” negana ai, Iehova e, emu hebogahisi ese
    e dogogu tao;
  npi-ULB: जब मैले भनें, “मेरो खुट्टा चिप्‍लँदैछ,” हे परमप्रभु, तपाईंको करारको विश्‍वस्‍तताले
    मलाई माथि उचाल्‍यो ।
  yor-yor: Nígbà tí mo sọ pé, “Ẹsẹ̀ mi ń yọ̀”, Olúwa, ìfẹ́ rẹ̀ ni ó tì mí lẹ́yìn.
  pes-OPCB: وقتی فریاد زدم که پاهایم می‌لغزند! تو، ای خداوند پر محبت، به فریادم رسیدی
    و دست مرا گرفتی.
  tgl-ULB: Nang sinabi ko, “Ang aking paa ay nadudulas,” ang iyong katapatan sa tipan,
    Yahweh, ay itinaas ako.
  nop-nop: Nu indiŋ nadigut, “Kayone agaŋ sulukeneto tilak, ala agaŋ maaŋ nutuwek.”
    Iŋgoŋ oŋ, Yahwe, du nutok bulaniŋgoŋ hinek nadinamuŋa nohoneune nu kadakaniŋ gineŋ
    mu maaŋ nutak.
  hui-hui: I̱na lomanda bialu koria i̱ ge harogoria gondo lalu i̱ pilarogonigo laru.
    Ai Anduane Homogo-o í̠naga gubalini haabo hariligome í̠naga gime yania harigola
    i̱ pi nale bayale kogoni.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​သည်​ခြေ​ချော်​၍​လဲ​ပြီ​ဟု ထင်​ရ​သော​အ​ခါ
    ကိုယ်​တော်​ရှင်​၏​ခိုင်​မြဲ​သော​မေတ္တာ​တော်​သည် ကျွန်​တော်​မျိုး​အား​ချီ​ပင့်​ထား​တော်​မူ​ပါ​၏။
  bod-N: ང་རང་རྐང་འདྲེད་ཤོར་སོང་ཞུས་པའི༌ཚེ། །ཡ་ཝཱེ་ཁྱེད་ཀྱི་བྱམས་བརྩེས་ང་རང༌སྐྱོར།།
  wsk-wsk: Ani asiwik palengam se “dagulasam” maem, bare Yawe, ni kua aisem ale agiting
    duap ningi aga iluwem.
  sna-sna: Pandakati, “Rutsoka rwangu rwotedzemuka,” rudo rwenyu, imi Jehovha, rwakanditsigira.
  spa-BLM: 'Cuando dije: “¡Me resbala el pie!” Tu amorosa bondad, Yahvé, me sostuvo.'
  cac-cac: Mamin Jehová, ayic ix in naani to vanxo in telvi, axo val a vach'c'olal
    ix in yamanoch vaan.
  swh-ULB: Niliposema, mguu wangu unateleza,” Uaminifu wa agano lako, Yahwe, uliniinua.
  deu-ELBBK: 'Wenn ich sagte: Mein Fuß wankt, so unterstützte mich deine Güte, HERR.'
  mbb-OT: Hein migkaǥi a ziyà te kenikew, Nengazen, he henduen be te ebpatey ad, midtevangan
    a kenikew su mibmahal a kenikew.
  mal-2015: എന്റെ കാൽ വഴുതുന്നു എന്നു ഞാൻ പറഞ്ഞപ്പോൾ യഹോവേ, നിന്റെ ദയ എന്നെ താങ്ങി.
  gup-gup: Dja bonj, ngaye ngakayhmeng bu ngayimeng, “A! Ngarrengeyirrebme!” Wanjh
    ngudda Yawey nawu kandjalmarnedjare dja kanwayhkeng ba minj ngamankayi.
  rmc-rmc: 'Sar phenďom: „Poddžal mange o pindro,“ tiro verno kamiben mange pomožinďa,
    RAJEJA.'
  nlg-nlg: Inau tu hoholo mu ghaghua, Lord, inau tu turi madali, mana pukuna nimua
    na dolo te sule ge u vola so.
  pes-OPV: در کثرت اندیشه های دل من، تسلی های توجانم را آسایش بخشید.
  ron-1924: 'Орь де кыте орь зик: „Ми се клатинэ пичорул”, бунэтатя Та, Доамне, мэ
    сприжинэ тотдяуна.'
  ben-OBCV: যখন আমি বলেছিলাম, “আমার পা পিছলে যাচ্ছে,” তোমার অবিচল প্রেম, হে সদাপ্রভু,
    আমার সহায়তা করেছিল,
  som-som: Markaan idhi, Rabbiyow, cagtaydu waa simbiriirixanaysaa, Waxaa kor ii qaadday
    naxariistaada.
  eng-ASVBT: When I said, My foot slippeth; Thy lovingkindness, O Jehovah, held me
    up.
  mna-mna: Yooba, indeeŋe ta aŋyasipir mabe aŋtop pa urlaŋana tio na, muŋaiŋana ku
    ta ikis yo mi ikipiiri yo.
  ita-1885: 'Quando io ho detto: Il mio piè vacilla; La tua benignità, o Signore,
    mi ha sostenuto.'
  eng-ULB: When I said, “My foot is slipping,” Your covenant faithfulness, Yahweh,
    held me up.
  spa-VBL: Grité, “¡Mi pie resbala!” y tu gran amor, Señor, me impidió caer.
  fra-_FOB: 'Lorsque j''ai dit: Mon pied a glissé, ta bonté, ô Éternel, m''a soutenu.'
  mal-mal: “എന്റെ കാൽ വഴുതുന്നു” എന്ന് ഞാൻ പറഞ്ഞപ്പോൾ യഹോവേ, അങ്ങയുടെ ദയ എന്നെ താങ്ങി.
  lit-lit: 'Kai sakiau: „Slysta mano koja“, – tavo gailestingumas, VIEŠPATIE, palaikė
    mane.'
  urd-GVR: Ai Rab, jab maiṅ bolā, “Merā pāṅw ḍagmagāne lagā hai” to terī shafqat ne
    mujhe saṅbhālā.
  suz-BL: गो “आं खोइल ग्रेक्‍त” देंती। मिनु परमप्रभु यावे, इन गेना हना यो दाक्‍तीकेमी
    तिक्‍तीनी।
  eng-NOY: When I think that my foot is slipping, Thy goodness, O LORD! holdeth me
    up.
  ita-1927: 'Quand’ho detto: Il mio piè vacilla, la tua benignità, o Eterno, m’ha
    sostenuto.'
  ckb-ckb: 'کاتێک گوتم: «پێم دەخلیسکێت،» ئەی یەزدان، خۆشەویستییە نەگۆڕەکەت پشتی گرتم.'
  eng-BBE: If I say, My foot is slipping; your mercy, O Lord, is my support.
  xsi-xsi: Lâ zo ŋinde, naŋa iloŋgu patea tu, “Naŋa keŋgu apale nia zuli-zuli, kala
    ma patana ndue.” Andeta tia. Yova Kindeni, noko ne tini-mwasa ikeno pa naŋa ku
    imo nâ, aku noko kusaŋa naŋa kaika lâ.
  kan-OKCV: “ನನ್ನ ಕಾಲು ಜಾರುತ್ತಿದೆ,” ಎಂದು ನಾನು ಹೇಳುತ್ತಿರುವಾಗಲೇ, ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ
    ಪ್ರೀತಿಯು ನನ್ನನ್ನು ಎತ್ತಿ ಹಿಡಿಯಿತು.
  tam-2017: என்னுடைய கால் சறுக்குகிறது என்று நான் சொல்லும்போது, யெகோவாவே, உமது கிருபை
    என்னைத் தாங்குகிறது.
  spa-RV-1909: 'Cuando yo decía: Mi pie resbala: tu misericordia, oh Jehová, me sustentaba.'
  ron-BTF: 'Când am spus: Piciorul meu alunecă; mila ta, DOAMNE, m-a susținut.'
  eng-WEBP: When I said, “My foot is slipping!” Your loving kindness, LORD, held me
    up.
  eng-FBV: I shouted out, “My foot's slipping!” and your trustworthy love, Lord, kept
    me from falling.
  nld-1939: 'Maar als ik denk: nú wankelt mijn voet, Dan steunt mij uw goedheid, o
    Jahweh;'
  nch-BL: 'Na nitzajtzic huan niquijto: “TOTECO, moxitanía noicxihua.” Huan yaya nechtasojtac
    huan nechmaquixti.'
  vie-1934: 'Hỡi Đức Giê-hô-va, khi tôi nói: Chân tôi trợt, Thì sự nhân từ Ngài nâng
    đỡ tôi.'
  cha-cha: 'Anae ileco: Sulong y adengjo: y minaasemo, O Jeova, mumantieneyo.'
  hin-CV: यदि मैंने कहा, “मेरा पांव फिसल गया है,” याहवेह, आपका करुणा-प्रेम मुझे थाम
    लेगा.
  eng-OURB: When I said, “My foot is slipping!” Your chesed ·loving-kindness·, Adonai,
    held me up.
  spa-BES: 'Si digo: Mi pie se resbala; tu misericordia, oh Señor, es mi apoyo.'
  tdx-tdx: 'Ie anoeko ty hoe : Midorasitse ty tomboko; le manozañ’ ahy ty fiferenaiña’o
    ry Iehovà.'
  tha-KJV: เมื่อข้าพเจ้าได้คิดว่า “​เท​้าของข้าพลาด” โอ ข้าแต่พระเยโฮวาห์ ความเมตตาของพระองค์ยึดข้าพระองค์​ไว้
  por-BR-2018: 'Quando eu dizia: Meu pé está escorregando;Tua bondade, ó SENHOR, me
    sustentava.'
  deu-ELO: 'Wenn ich sagte: Mein Fuß wankt, so unterstützte mich deine Güte, Jehova.'
  eng-WYC-2018: If I said, My foot was stirred; Lord, thy mercy helped me. (But when
    I said, My foot is slipping! Lord, thy love held me up.)
  epo-epo: Kiam mi diris, ke mia piedo ŝanceliĝas, Via boneco, ho Eternulo, min subtenis.
  gfk-gfk: Ing iau tange bia, “No kakigu i malmalagir,” Watong, no num harmarsai i
    sukal haut tar iau.
  uig-PIN: Ayiƣim putlixay deginidǝ, Ɵzgǝrmǝs muⱨǝbbiting, i Pǝrwǝrdigar, meni yɵlidi.
  beo-beo: Na da amane sia:i “Na da dafabe!” be Hina Gode Dia mae fisili asigidafa
    hou amoga, Dia na fidi.
  tpi-OTNT: Mi tingting olsem, “Lek bilong mi i wel. Bai mi pundaun nau.” Tasol nogat.
    Bikpela, yu sori tumas long mi na yu holim mi na mi no pundaun long sin.
  hau-SA: Sa’ad da na ce, “Ƙafata na santsi,” ƙaunarka, ya Ubangiji, ta riƙe ni.
  udu-udu: 'Ki aha/ kulumkina gwo ibwa mo ki: Sho’k pem yereski’d mo tani mo/en pini
    jin ṯelu sho’k mo, ayy Tap̱a, a’di ibu’thki aha/ mmodosh mo be.'
  uig-LAT: Ayighim putlishay déginide, Özgermes muhebbiting, i Perwerdigar, méni yölidi.
  nde-nde: Lapho ngasengisithi, “Unyawo lwami selutshelela,” uthando lwakho, Oh Thixo,
    lwangisekela.
  ton-ton: ‌ʻI heʻeku pehē, “ʻOku hekea hoku vaʻe;” ko hoʻo ʻaloʻofa, ʻE Sihova, naʻe
    poupou hake au.
  ces-1613: 'Již jsem byl řekl: Klesla noha má, ale milosrdenství tvé, ó Hospodine,
    zdrželo mne.'
  eng-WMB: When I said, “My foot is slipping!” Your loving kindness, LORD, held me
    up.
  tam-TCV: “என் கால் சறுக்குகிறது” என்று நான் சொன்னபோது, யெகோவாவே உமது உடன்படிக்கையின்
    அன்பே என்னைத் தாங்கியது.
  ceb-ULB: Sa dihang misulti ako, “Nadalin-as ako,” ang imong matinud-anong kasabotan,
    Yahweh, nagpabarog kanako.
  pol-UBG: 'Gdy powiedziałem: Moja noga się chwieje, twoje miłosierdzie, PANIE, mnie
    wsparło.'
  urd-GVU: اے رب، جب مَیں بولا، ”میرا پاؤں ڈگمگانے لگا ہے“ تو تیری شفقت نے مجھے سنبھالا۔
  eng-OEBCW: When I thought that my foot was slipping, your kindness, Lord, held me
    up.
  deu-1912: 'Ich sprach: Mein Fuß hat gestrauchelt; aber deine Gnade, HERR, hielt
    mich.'
  kan-2017: ಯೆಹೋವನೇ, ನನ್ನ ಕಾಲು ಜಾರಿತೆಂದು ಅಂದುಕೊಂಡಾಗಲೇ, ನಿನ್ನ ಕೃಪೆಯು ನನಗೆ ಆಧಾರವಾಯಿತು.
  yap-yap: Mug ga’ar, “Ke sirgig eg”; machane SOMOL fare t’ufeg rom ni dabimus e ke
    duwgiliyeg.
  hlt-MCSB: “Ka kho paloe coeng he,” ka ti vaengah BOEIPA nang kah sitlohnah loh kai
    n'duel.
  mdy-ETH: ታኣኒ «ታና ሃሊፄኔ» ጌዔ ዎዶና ናንጊና ናንጋ ጎዳሢዮ! ኔኤኮ ሚጪንቲፃ ላባዒ ታና ዓርቄኔ።
  twi-ASANTE: Ɛberɛ a mekaa sɛ, “Menan rewatiri” no, Ao Awurade, wo dɔ no sɔɔ me mu.
  eng-WEBU: When I said, “My foot is slipping!” Your loving kindness, LORD, held me
    up.
  spa-PDDPT: 'Si yo digo: ¡Mi pie resbala! Tu misericordia, oh Yavé, me sostendrá.'
  gun-gun: Ha'e rami 'rãgue py “Xepyxyry ta ma”, ha'e nhavõ ndee xejoko 'rã xerayvua
    rupi.
  agu-BL: At na ban cu'nt yi na je' jiẍp wukan. Poro na chin ẍch'eyaju' Ta', tan yi
    banl talma'u' swibaj.
  ilo-ULB: Idi imbagak, “Maikagkaglis ti sakak,” ti kinapudnom ti tulagmo O Yahweh,
    iti nangingato kaniak.
  kpg-kpg: Au gu helekai, “Au gaa doo”, gei do aloho dee modu gu daahi au, Meenei
    Dimaadua.
  uig-ARA: ئايىغىم پۇتلىشاي دېگىنىدە، ئۆزگەرمەس مۇھەببىتىڭ، ئى پەرۋەردىگار، مېنى يۆلىدى.
  sus-sus: N Marigi, n na maɲɔxun a n sanyi mu tima sɔnɔn, i xa dugutɛgɛɲa n dɛmɛnma.
  pon-2006: I patohwan, “I pwupwudier”; ahpw Maing KAUN, sapwellimomwi limpoak poatopoat
    me koliehda.
  jae-jae: Gêdêŋ taŋ katêc tauc gebe janac tauc êndu naŋ, nêm têmtac gêwiŋ teŋgeŋŋa
    kêpuc aê tôŋ, o Apômtau.
  ksd-ksd: 'Ba iau ga biti: A kaugu i tagalir, Kaum varmari, Luluai, i ga vatur vapadikat
    iau.'
  tur-YTC: “Ayağım kayıyor!” dediğimde, Sevgi dolu iyiliğin beni ayakta tuttu, ey
    Yahve.
  bel-N: 'Калі я сказаў: “Хістаецца нага мая!”, міласэрнасьць Твая, ГОСПАДЗЕ, ўмацавала
    мяне.'
  kpr-kpr: Arie Bajari, “Na durariá” kotiseni. Avata ninda kavevera eraesa aimi na
    jigheso eroruseni.
  ind-AYT: Jika aku berkata, “Kakiku tergelincir,” kasih setia-Mu, ya TUHAN, menopang
    aku.
  yom-yom: Mu thangu ndituba ; “kulu kuama kueka sialumuka” ; luzolo luaku, a Yave,
    lutsimba.
  yut-yut: Nak yaŋ nandagɨm, “Kandapno sagalegɨ, do kɨlɨ uŋun maŋ nɨtdɨsak.” Mani
    dɨma. Yawe, nak do but dasi galak taŋ namɨŋek abɨdaŋaki dɨma magɨm.
  nya-nya: Ndikanena kuti, “Phazi langa likuterereka,” chikondi chanu, Inu Yehova,
    chimandichirikiza.
  hrv-hrv: 'Čim pomislim: “Noga mi posrće”, dobrota me tvoja, o Jahve, podupire.'
  mps-mps: Eno te homu yai, “Eno sągą kikila peyu, ena tula muaibao,” wai. Tiali
    goli, menio. Genuai Bidi nago ena godolo mu eyu, tama nago ena nogo tola selama,
    ena te dwai sęgę ebo digi tulalubeo.
  tpi-tpi: Mi tingting olsem, “Lek bilong mi i wel. Bai mi pundaun nau.” Tasol nogat.
    Bikpela, yu sori tumas long mi na yu holim mi na mi no pundaun long sin.
  dan-1931: 'Når jeg tænkte: “Nu vakler min Fod”, støtted din Nåde mig, HERRE;'
  vie-OVCB: 'Khi tôi kêu: “Con trượt ngã!” Thì tay nhân từ Chúa nâng đỡ tôi.'
  guj-2017: જ્યારે મેં કહ્યું કે, “મારો પગ લપસી જાય છે,” ત્યારે, હે યહોવાહ, તમારી
    કૃપાએ મને પકડી લીધો છે.
  pon-2006A: I patohwan, “I pwupwudier”; ahpw Maing KAUN, sapwellimomwi limpoak poatopoat
    me koliehda.
  por-BRBSL: 'Quando eu disse: “Meu pé está escorregando”! Sua bondade amorosa, Yahweh,
    me atrasou.'
  eng-OEBUS: When I thought that my foot was slipping, your kindness, Lord, held me
    up.
  swe-swe: 'Om jag säger: ”Min fot halkar”, då upprätthåller mig din nåd (omsorgsfulla
    kärlek) Herre (Jahve).'
  cth-cth: Kangduenae hawihoeh ka tet pawiteh, Oe BAWIPA, na lungmanae ni na kuet
    han.
  twi-twi: Bere a mekae se, “Me nan rewatiri” no, Awurade, wo dɔ no soo me mu.
  hlt-hlt: “Ka kho paloe coeng he,” ka ti vaengah BOEIPA nang kah sitlohnah loh kai
    n'duel.
  tbz-SIM: Kɛ̀ n nɑɑ̀cɛ̀tɛ̀ dɔ́ kɛ́seitɛ. Ti Yiɛ̀ nKuyie nkó mɛsɑ̀ɑ̀ mmɛɛ̀ ɔ̃ɔ̃ n
    cɔ́útɛ́.
  msy-2020: Kɨ kamagh nɨghnɨgha ghaze, “Nan dagarim apɨghsighizɨ, kɨ datɨrɨghɨn irɨgham.”
    Puvatɨ. Ikiavɨra Itir God bar nan apangkuvigha nan suirazɨ, kɨ arazir kuramɨn
    irɨzir puvatɨ.
  dop-dop: Pɑɑ wɑɑtʋ wei kɛ mɑ tɔmɑ sɩ mɑ cɑɑ hotuɣu, Tɑcɑɑ nyɑ́ kʋpɑntʋ teŋi-m kɛ́.
  azb-azb: Mən «ayağım büdrəyir» deyən zaman, Ya Rəbb, mənə məhəbbətinlə dayaqsan.
  eng-DBY: When I said, My foot slippeth, thy loving-kindness, O Jehovah, held me
    up.
  hin-2017: जब मैंने कहा, “मेरा पाँव फिसलने लगा है,” तब हे यहोवा, तेरी करुणा ने मुझे
    थाम लिया।
  wol-KYG: 'Dama noon: «Tarxiis naa!» Waaye yaa ma awoo sa ngor.'
  bjr-bjr: Qinee aqufuanauree qunana Yaawee aneenna naaru marira amuqusiranannai qini
    qumaraananoo.
  eng-YLT: If I have said, 'My foot hath slipped,' Thy kindness, O Jehovah, supporteth
    me.
  kne-kne: Idi dandani ay matokangak, Apo, inpapigsam sak-en begew sin adi manbalbaliw
    ay layad mo.
  eng-WYC-2017: If I said, My foot was stirred; Lord, thy mercy helped me.
  eng-WMBB: When I said, “My foot is slipping!” Your loving kindness, LORD, held me
    up.
  zat-NTPS: 'Gate gunnía'': Xran, ba zua cheajcházia'', na'' Lue'', dute̱ xel-la''
    zri''i lazre'' chiu'' gúcale̱nu'' neda''.'
  zty-NTPS: 'Kate'' wnnía'': zoa'' chejchégoa''a, na'' Le'', X̱ana'' Dios, ḻo yeḻa''
    ži''i ḻaže'' chio'' gókḻeno'' neda''.'
  urd-GVH: ऐ रब, जब मैं बोला, “मेरा पाँव डगमगाने लगा है” तो तेरी शफ़क़त ने मुझे सँभाला।
  rug-rug: Totoso zama si rau, “Hoqa nau,” gua, si ovulu sage nau Goi Zihova si rau
    koasa Mua tataru nabuna.
  gaz-gaz: Yaa Waaqayyo yeroo ani, “Miilli koo mucucaateera” jedhetti, araarri kee
    ol qabee na dhaabe.
  fra-LSG: 'Quand je dis: Mon pied chancelle! Ta bonté, ô Éternel! Me sert d’appui.'
  yal-yal: N to yi a falama, n naxa, “N birama nɛn!” Alatala, i yi n mali i ya hinanni.
  iou-iou: Yäke! Näk maŋ nutnayäŋ täkaŋ! yäŋ yäŋkut. Upäŋkaŋ nämo! Ekäni, butewakika
    tärek-täreki nämo u terak oraŋ namiŋiri nämo maŋ nutkuŋ.
  haw-1868: Ia'u i olelo ai, Ua pahee ko'u wawae. Alaila, na kou lokomaikai, e Iehova,
    i hooikaika ia'u.
  arb-NAV: 'قُلْتُ: قَدْ زَلَّتْ قَدَمِي. وَلَكِنَّ رَحْمَتَكَ يَا رَبُّ صَارَتْ لِي
    سَنَداً.'
  ded-ded: Ni yofi deai, “Hanina pososoc anu manubeso ande.” O KEBU, ni ifi debareng
    fakaga modacma yoac dedzege amma imoc modacma nanggenunec, imohai mi manuec.
  ewe-ewe: Esi medo ɣli be, “Nye afɔ le ɖiɖim” la, wò lɔlɔ̃, O! Yehowa, de megbe nam.
  eng-LEE: 'When I said, My foot hath slipped: thy kindness, O Lord, sustained me.'
  asm-FB: যেতিয়াই মই ভাৱো যে, মোৰ ভৰি পিছলি গৈছে, তেতিয়াই হে যিহোৱা, তোমাৰ অসীম
    প্রেমে মোক ধৰি ৰাখে।
  sus-A: ﭑ مَرِفِ، ﭑ نَ مَحْشُن عَ ﭑ سَنيِ مُ تِمَ سْنْن، عِ شَ دُفُتّفّحَ ﭑ دّ مّنمَ.
  fra-SBL: 'Quand je disais : « Mon pied glisse ! » Ta bonté, Yahvé, m''a soutenu.'
  hbo-hbo: אִם־אָ֭מַרְתִּי מָ֣טָה רַגְלִ֑י חַסְדְּךָ֥ יְ֝הוָ֗ה יִסְעָדֵֽנִי׃
  kik-kik: Rĩrĩa ndoigire atĩrĩ, “Kũgũrũ gwakwa nĩkũratenderũka,” wendani waku, Wee
    Jehova, nĩwandiirĩrĩire.
  fra-NCL: 'Quand je dis : « Mon pied chancelle, » ta bonté, Yahweh, me soutient.'
  cek-AK: Kai mah, Ka khok loe amthaek boeh, tiah ka thuih naah, Aw Angraeng, na palungnathaih
    hoiah kai to nang patawnh.
  cuk-cuk: Bab-Jehová, an sogsagusgu, “an bergudaniye,” be-sabgued-nikadba yog be
    an-bendaknoni gusad.
  tel-2017: నా కాలు జారింది అని నేనంటే, యెహోవా, నీ కృప నన్ను ఎత్తిపట్టుకుంది.
  hat-BSA: 'Si mwen ta di: “Pye m glise,” Lanmou dous Ou a, O SENYÈ, va kenbe m.'
  kos-kos: Nga fahk, “Nga ikori,” Na lungse kawil lom, O LEUM GOD, tapukyuyak.
  hbo-WLC: אִם־אָ֭מַרְתִּי מָ֣טָה רַגְלִ֑י חַסְדְּךָ֥ יְ֝הוָ֗ה יִסְעָדֵֽנִי׃
  ibo-ibo: Mgbe m kwuru sị, “Ụkwụ m na-agbuchapụ,” ọ bụ ịhụnanya gị, O Onyenwe anyị,
    kwagidere m.
  ory-ory: “ମୋହର ପାଦ ଖସି ଯାଉଛି” ବୋଲି କହିଲା ବେଳେ, ହେ ସଦାପ୍ରଭୋ, ତୁମ୍ଭର ଦୟା ମୋତେ ଧରି
    ରଖିଲା।
  chk-chk: Lupwen üa apasa, “Üpwe turula,” om tong ellet a amwöchüei, ai Samol mi
    Lapalap.
  rop-rop: Aibin tok, “Mi buldan”, bat det filing blanga yu weya yu laigimbat pipul
    olataim bin lidimap mi.
  ukr-1871: 'Коли я сказав: Нога моя хитається, то милість твоя, Господи, піддержала
    мене.'
  yon-yon: “Ne kuu kombarandamiin.” ande yedmaniin kuu o Yariman, eb womoniyiibban
    ye mimyob dowaken kumbed angkumone nen kowaneeb.
  deu-1951: 'Sooft ich aber auch sprach: «Mein Fuß ist wankend geworden», hat deine
    Gnade, o HERR, mich gestützt.'
  eng-JPS: 'If I say: ''My foot slippeth'', Thy mercy, O LORD, holdeth me up.'
  srp-1865: 'Kad reèem: drkæe mi noga, milost tvoja, Gospode, prihvata me.'
  lug-lug: Bwe naleekaana nti, “Nseerera!” Okwagala kwo okutaggwaawo, Ayi Mukama,
    ne kumpanirira.
  heb-heb: אם אמרתי מטה רגלי חסדך יהוה יסעדני׃
  ben-IRV: যখন আমি বলতাম, আমার পা বিচলিত হল, তখন, হে সদাপ্রভুু, তোমার দয়া আমাকে সুস্থির
    রাখত।
  ntu-ntu: A' mzli kc tqkqle-ngrne nim mz nzkxpu-krnge, Lolvz-amqngiq ninge mz nivz
    lrm.
  pan-pan: ਜਦ ਮੈਂ ਆਖਿਆ, ਮੇਰਾ ਪੈਰ ਡੋਲਦਾ ਹੈ, ਤਾਂ, ਹੇ ਯਹੋਵਾਹ, ਤੇਰੀ ਦਯਾ ਮੈਨੂੰ ਸੰਭਾਲਦੀ
    ਸੀ।
  mya-JVB: ငါ့ ခြေ ချော် လျက်ရှိသည်ဟု အကျွန်ုပ်ဆို သောအခါ ၊ အိုထာဝရဘုရား ၊ ကိုယ်တော်
    ၏ကရုဏာ သည် အကျွန်ုပ် ကိုထောက် မပါ၏။
  kgf-kgf: Yawe, hénana tisuracgéyi nalé imuaru goi héihéiganéŋ ni népésinec.
  tte-O: Yawaloba, “Yau yabebeku”, na am mulolo miyamiya yaina ikeleisinagau.
  tbg-tbg: Noravauvo, ti aiquvano vauriri ntaimanta te kaavunti ruhiqau vuraro, ai
    muntukavano tiriara vaiva ti tuataira.
  hmo-hmo: Lau gwau, “Lau be lau moru noho.” Unai neganai Lohiabada e, oiemu lalokau
    bada ese lau ia abia isi lou.
  zar-NT: 'Gunníaʼ: “Chizóaʼ ibixaʼ”, ateʼ lu yöl-laʼ dxiʼi ladxiʼ quiuʼ guzxönuʼ
    nedaʼ, Xan.'
  urd-urd: जब मैंने कहा, मेरा पाँव फिसल चला, तो ऐ ख़ुदावन्द! तेरी शफ़क़त ने मुझे संभाल
    लिया।
  bqc-SIM: Kɛ́ ma mɛ̀ zãana lɛ́ ma sɛ́lɛ, n ma kũ n gbɛ̃kɛ guu, Dii.
  tcz-CHONGTHU: “Keima kalhutai” tin kakap jah in, O Yahweh Pakai nami ngailutna longlou
    chun eiphong dingin ahi.
  mar-mar: जेव्हा मी म्हणतो, माझा पाय घसरला आहे, तेव्हा, परमेश्वरा, तुझा विश्वासाचा
    करार मला उचलून धरतो.
  isl-isl: 'Ég æpti: „Drottinn, ég er að hrapa!“ og af gæsku sinni frelsaði hann mig.'
  hlt-THB: Kai ing, Ka khaw bah hy,” ka ti awh ce, Aw Bawipa, na lungnaak ing nim
    thawh hy.
  qub-qub: 'Juc cutichömi gamta ruwacurä: «Chaquïcuna llushcacaycannami» nir. Chauraga
    cuyacoj cashpayquimi yanapämarayqui.'
  bqp-bqp: Kũ ma pì guzãrɛ tɛni ma sɛ́tɛ, n ma kũ n gbɛ̃kɛ gũn, Dikiri.
  hat-hat: 'Lè mwen di: Men m''ap tonbe wi! Se ou menm, Seyè, ki soutni m'' paske
    ou gen bon kè.'
  eng-BSB: If I say, “My foot is slipping,” Your loving devotion, O LORD, supports
    me.
  eng-WEBPB: When I said, “My foot is slipping!” Your loving kindness, LORD, held
    me up.
  kbq-kbq: Nagrama hu'na regarari'na umasoema hugenka, Ra Anumzamoka vagaore kavesi
    zanteti knare hunantenka nazerisga hu'nane.
  pon-pon: 'Ni ai indada: Na i pan krijedi, omui kalanan, Main Ieowa, pan kolekol
    ia.'
  nhe-BL: 'Na nitzajtzic huan niquijto: “TOTECO, moxitlanía noicxihua.” Huan yajaya
    nechtlasojtlac huan nechmaquixti.'
  wnc-wnc: Na anzing yakum, “Kepina saweknga. Na gwa pimananggenggat,” ngang yakum.
    Siwan ngana wena. Buyambam tapa, gata butaya siknga natangamuke na tapi nata waiakngaatang
    dua pimakum.
  bus-bus: Kɛ̀ ma bè gu zãɛ e ma sɛɛɛ, n ma kũ n gbɛ̃kɛɛ guu, Dii.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, hemàno haw 'ar uhem etea'i mehe, Nepuruamutar
    katu haw hemupu'àm kar he'ar 'ym mehe we.
