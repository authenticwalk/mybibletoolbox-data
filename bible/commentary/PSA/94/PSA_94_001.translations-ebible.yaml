verse: PSA.094.001
translations:
  mal-C: യഹോവേ, പ്രതികാരത്തിന്റെ ദൈവമേ, പ്രതികാരത്തിന്റെ ദൈവമേ, പ്രകാശം പരത്തണമേ.
  deu-TKW: Gott der Rache, Jahwe, Gott der Rache, strahle auf!
  lin-lin: Yawe, Nzambe oyo azongisaka mabe na mabe, Nzambe oyo azongisaka mabe na
    mabe, mimonisa kati na nkembo na Yo !
  mmx-mmx: Leeme Silok, nenu ne Moroa uk lox asongot limixin kapmek. Una lox asuusu
    lebelemamao ram tidi!
  eng-LSV: God of vengeance—YHWH! God of vengeance, shine forth.
  eng-GNV: O Lord God the auenger, O God the auenger, shewe thy selfe clearely.
  eng-WEBSTER: O LORD God, to whom vengeance belongeth; O God, to whom vengeance belongeth,
    show thyself.
  nhw-BL: TOTECO, ximonexti. Ta tiDios catli tijpiya motequi para tiquincuepilis catli
    amo cuali techchihuilijtoque tocualancaitacahua.
  swh-ONEN: Ee Bwana, ulipizaye kisasi, Ee Mungu ulipizaye kisasi, uangaze sasa.
  bba-bba: Yinni Gusunɔ, wunɛ wi ɑ rɑ tɔnu mɔru kɔsie, ɑ wunɛn yiiko sɔ̃ɔsio.
  eng-KJVCPB: O Lord God, to whom vengeance belongeth; O God, to whom vengeance belongeth,
    shew thyself.
  luo-luo: Yaye Jehova Nyasaye en Nyasaye ma jachul kuor, yaye Nyasaye ma jachul kuor,
    nyis lerni.
  aii-aii: ܝܵܐ ܐܲܠܵܗܵܐ ܫܵܩܠܵܢܵܐ ܕܬܘܼܥܠܵܐ، ܝܵܐ ܡܵܪܝܵܐ، ܝܵܐ ܐܲܠܵܗܵܐ ܫܵܩܠܵܢܵܐ ܕܬܘܼܥܠܵܐ،
    ܙܪܘܿܩ.
  meu-meu: Iehova e, dika davana ihenina Diravana, dika davana ihenina Diravana e,
    a diari.
  npi-ULB: हे परमप्रभु, परमेश्‍वर जसले बदला लिनुहुन्छ । हे बदला लिनुहुने परमेश्‍वर,
    हामीमाथि चम्‍किनुहोस् ।
  yor-yor: Olúwa Ọlọ́run ẹni tí ń gbẹ̀san, Ọlọ́run ẹni tí ń gbẹ̀san.
  pes-OPCB: ای خداوند، ای خدای انتقام گیرنده، قدرتت را نشان بده.
  tgl-ULB: Yahweh, ang Diyos na naghihiganti, magliwanag ka sa amin.
  nop-nop: Yahwe, du Bepaŋ doktiŋa metam kadakaniŋhinitdok kibikoŋ malabumuŋ didimeniŋgoŋ
    yembeŋ. Unduŋ tiŋa kwihitage u tubumintaune kaneŋ.
  hui-hui: Anduane Homogo í̠ Ngode Datagaliwabeore howa wali agali mana ko biaga karume
    biyarunaga pani nelo mirili. Áyu í̠naga lembo holene ngego tihondo mo walia habe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရှင်​သည်​အ​ပြစ်​ပေး​ပိုင်​တော်​မူ​သော ဘု​ရား​ဖြစ်​တော်​မူ​ပါ​၏။
    ကိုယ်​တော်​ရှင်​၏​အ​မျက်​တော်​ကို​ပေါ်​လွင်​ထင်​ရှား စေ​တော်​မူ​ပါ။
  bod-N: དགྲ་ཤ་ལེན་པའི་དཀོན་མཆོག་ཀྱེ་ཡ༌ཝཱེ། །དགྲ་ཤ་ལེན་པའི་དཀོན་མཆོག་འོད་སྣང༌མཛོད།།
  wsk-wsk: Yawe, ni kariimet memek bitawara mu koma memek nungara ko Kaem; buta se
    ni ka gemang magara nunga kasuru se arigimonko.
  sna-sna: Haiwa Jehovha, imi Mwari anotsiva, haiwa Mwari iyemi munotsiva, penyai.
  spa-BLM: Yahvé, tú, Dios a quien pertenece la venganza, tú, Dios, a quien pertenece
    la venganza, resplandece.
  cac-cac: Mamin Jehová, ch'oxel a b'a to Dios ach, to tza pactzitej tas malaj svach'il.
  swh-ULB: Yahwe, Ee Mungu ulipaye kisasi, Mungu ulipaye kisasi, utuangazie sisi.
  bel-bel: Пахвальная песьня Давідава. Прыйдзеце, засьпяваем Госпаду, усклікнем Богу,
    цьвярдыні ратунку нашага;
  deu-ELBBK: Gott der Rache, HERR, Gott der Rache, strahle hervor!
  mbb-OT: Nengazen he Megbevayà, sikew is ebpenimales; ipeehè nu en is pauk nu.
  mal-2015: പ്രതികാരത്തിന്റെ ദൈവമായ യഹോവേ, പ്രതികാരത്തിന്റെ ദൈവമേ, പ്രകാശിക്കേണമേ.
  gup-gup: O Yawey, ngudda God nawu kandjadme dja kanbun ngad bininj. Ngudda nawu
    kandjadme bu djal mandjad duninjh, wanjh kanmarnekukbukkarren ba bu ngundinan
    kore yirrung duninjh.
  rmc-rmc: Devla la pomstakro, RAJEJA, Devla la pomstakro, sikav tiri choľi!
  nlg-nlg: Lord, Ighoe a God, to hea na totoro na tinoni, ko tatea nimua na rutu.
  pes-OPV: ای یهوه خدای ذوالانتقام، ای خدای ذوالانتقام، تجلی فرما!
  ron-1924: Доамне, Думнезеул рэзбунэрилор, Ту, Думнезеул рэзбунэрилор, аратэ-Те!
  ben-OBCV: সদাপ্রভু, এমন ঈশ্বর, যিনি প্রতিফল দেন। হে প্রতিফলদাতা ঈশ্বর, তোমার ন্যায়বিচার
    দেদীপ্যমান হোক।
  som-som: Rabbiyow, Ilaaha aargudashada lahow, Ilaaha aargudashada lahow, soo iftiin.
  lat-VUC: Laus cantici ipsi David. [Venite, exsultemus Domino; jubilemus Deo salutari
    nostro;
  eng-ASVBT: O Jehovah, thou God to whom vengeance belongeth, Thou God to whom vengeance
    belongeth, shine forth.
  mna-mna: O Yooba, nu Anutu ta pokotkot mbulu sananŋana kizin tomtom. Swe itum ramaki
    mburom mi azuŋka ku.
  ita-1885: O SIGNORE Iddio delle vendette; O Dio delle vendette, apparisci in gloria.
  eng-LXXUP: The praise of a Song by David. Come, let us exult in the Lord; Let us
    make a joyful noise to God our Savior.
  eng-ULB: Yahweh, God who avenges, God who avenges, shine over us.
  spa-VBL: ¡El Señor es un Dios de venganza! Dios de venganza, ¡manifiéstate!
  fra-_FOB: Dieu des vengeances, Éternel, Dieu des vengeances, fais briller ta splendeur!
  mal-mal: പ്രതികാരത്തിന്റെ ദൈവമായ യഹോവേ, പ്രതികാരം ചെയ്യുവാൻ അധികാരമുള്ള ദൈവമേ, നിന്റെ
    ക്രോധം പ്രദര്‍ശിപ്പിക്കേണമേ.
  urd-GVR: Ai Rab, ai intaqām lene wāle Ḳhudā! Ai intaqām lene wāle Ḳhudā, apnā nūr
    chamkā.
  suz-BL: परमप्रभुमी क्‍येक्‍क लेप्‍ब। परमप्रभु यावे, परमप्रभु, इन छेङछेङ कोंइदीन।
    ब्‍यवस्‍था ३२:३५
  eng-NOY: O LORD! thou God of vengeance! O thou God of vengeance! shine forth!
  ita-1927: O Dio delle vendette, o Eterno, Iddio delle vendette, apparisci nel tuo
    fulgore!
  ckb-ckb: ئەی یەزدان، خودای تۆڵە، ئەی خودای تۆڵە، بدرەوشێوە.
  eng-BBE: O God, in whose hands is punishment, O God of punishment, let your shining
    face be seen.
  xsi-xsi: Yova Kindeni, noko nde Maro Kindeni Pareŋa-nia Tamwata. Kala ŋine naŋa
    ano pano tu kutula ne wisi-nâna pwataki pa kinzi tamâta sakamao.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನೀವು ಪ್ರತೀಕಾರ ಸಲ್ಲಿಸುವ ದೇವರಾಗಿದ್ದೀರಿ. ಮುಯ್ಯಿ ತೀರಿಸುವವರು ನೀವೇ;
    ದೇವರೇ, ನ್ಯಾಯ ತೀರಿಸುವಂತೆ ನಿಮ್ಮನ್ನು ಪ್ರಕಟಿಸಿಕೊಳ್ಳಿರಿ.
  tam-2017: நீதியைச் சரிக்கட்டுகிற தேவனாகிய யெகோவாவே, நீதியைச் சரிக்கட்டுகிற தேவனே,
    பிரகாசியும்.
  spa-RV-1909: JEHOVÁ, Dios de las venganzas, Dios de las venganzas, muéstrate.
  ron-BTF: DOAMNE Dumnezeu, căruia răzbunarea îi aparține; Dumnezeule, căruia răzbunarea
    îi aparține, arată-te.
  eng-WEBP: LORD, you God to whom vengeance belongs, you God to whom vengeance belongs,
    shine out.
  eng-FBV: The Lord is a God of vengeance! God of vengeance, shine out!
  nld-1939: Jahweh, wrekende God, God der wrake, treed op;
  nch-BL: TOTECO, ximonexti. Ta tiDios cati tijpiya motequi para tiquincuepilis cati
    amo cuali techchihuilijtoque tocualancaitacahua.
  vie-1934: Hỡi Giê-hô-va, là Đức Chúa Trời, sự báo thù thuộc về Ngài, Hỡi Đức Chúa
    Trời, sự báo thù thuộc về Ngài, xin hãy sáng rực rỡ Chúa ra.
  cha-cha: O Jeova, Yuus Jao, ni y inemog iyomo; O Yuus Jao, ni y inemog iyomo, famanuen
    maesajao ni y minalag.
  hin-CV: याहवेह, बदला लेनेवाले परमेश्वर, बदला लेनेवाले परमेश्वर, अपने तेज को प्रकट
    कीजिए.
  eng-OURB: Adonai, you God to whom vengeance belongs, you God to whom vengeance belongs,
    shine out.
  spa-BES: Oh Dios, en cuyas manos está el castigo, oh Dios del castigo, que se vea
    tu rostro resplandeciente.
  tdx-tdx: 'O ry Iehovà, Andrianañahare mpamale-fate, ry Andrianañahare, mpañome-to:
    mireandreaña.'
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์​พระเจ้า เจ้​าแห่งการแก้​แค้น โอ ข้าแต่​พระเจ้า เจ้​าแห่งการแก้​แค้น
    ขอทรงสำแดงพระองค์
  por-BR-2018: Ó Deus das vinganças, SENHOR Deus das vinganças, mostra-te com teu
    brilho!
  deu-ELO: Gott der Rache, Jehova, Gott der Rache, strahle hervor!
  eng-WYC-2018: God is Lord of vengeances; God of vengeance did freely. (God (is)
    the Lord of vengeance; O God of vengeance, show thyself!)
  epo-epo: Dio de venĝo, ho Eternulo, Dio de venĝo, aperu!
  gfk-gfk: Watong, augu no God nong i la balbalu ira sakena. God, augu nong u la balbalu
    ira sakena, hapuasne no num magingin na gil harkurai.
  uig-PIN: I itiⱪamlar alƣuqi Tǝngri, Pǝrwǝrdigar! I intiⱪamlar alƣuqi Tǝngri, parliƣaysǝn!
  beo-beo: 'Hina Gode, Di da Gode amo da se imunusa: dawa:. Dia ougi hou olelema!'
  tpi-OTNT: Bikpela, yu God na yu mekim save long ol manmeri i gat sin. Nau yu ken
    soim kros bilong yu long ol.
  hau-SA: Ya Ubangiji, Allahn da yake ramuwa, Ya Allah wanda yake ramuwa, ka haskaka.
  udu-udu: Ayy Tap̱a, /e tana Arumgimis jin ri’cki’da ri’c mo. /E tana Arumgimis jin
    ri’cki’da ri’c mo tani dhalki /e kushki mo mo.
  uig-LAT: I itiqamlar alghuchi Tengri, Perwerdigar! I intiqamlar alghuchi Tengri,
    parlighaysen!
  nde-nde: Oh Thixo, uNkulunkulu ophindiselayo, Oh Nkulunkulu ophindiselayo, khanya
    uvele.
  ton-ton: '‌ʻE Sihova ko e ʻOtua, ʻoku ʻaʻau ʻae totongi; ʻE ʻOtua, ʻoku ʻaʻau ʻae
    totongi: ke ke ulo mai.'
  ces-1613: Bože silný pomst, Hospodine, Bože silný pomst, zastkvěj se.
  eng-WMB: LORD, you God to whom vengeance belongs, you God to whom vengeance belongs,
    shine out.
  tam-TCV: அநீதிக்கு பழிவாங்குகிற இறைவனாகிய யெகோவாவே, அநீதிக்கு பழிவாங்குகிற இறைவனே,
    பிரகாசியும்.
  ceb-ULB: Si Yahweh, ang Dios nga nagapanimalos, ang Dios nga nagapanimalos, dan-agi
    kami.
  pol-UBG: Boże zemsty, PANIE Boże zemsty, objaw się!
  urd-GVU: اے رب، اے انتقام لینے والے خدا! اے انتقام لینے والے خدا، اپنا نور چمکا۔
  eng-OEBCW: Lord, God of vengeance, God of vengeance, shine forth.
  deu-1912: HERR, Gott, des die Rache ist, Gott, des die Rache ist, erscheine!
  kan-2017: ಯೆಹೋವನೇ, ಮುಯ್ಯಿತೀರಿಸುವ ದೇವರೇ, ಮುಯ್ಯಿತೀರಿಸುವ ದೇವರೇ, ಕೋಪವನ್ನು ತೋರ್ಪಡಿಸು.
  yap-yap: SOMOL, I gur fare Got ni ga ma gechig; mu dag e damumuw rom!
  hlt-MCSB: Tawnlohnah Pathen BOEIPA aw, tawnlohnah Pathen nang ha sae lah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ኮሜ ኮፃ ፆኦዛሢዮ! ኮሜ ኮፃ ፆኦዛሢዮ! ፖዒ ፔጋዺ ጴዼ።
  twi-ASANTE: Awurade, Onyankopɔn a wotɔ werɛ, Onyankopɔn a wotɔ werɛ, hyerɛn.
  eng-WEBU: LORD, you God to whom vengeance belongs, you God to whom vengeance belongs,
    shine out.
  spa-PDDPT: ¡Oh Yavé, ʼEL vengador! ¡Oh ʼEL vengador, resplandece!
  gun-gun: Ndee Senhor Oreruete ma nhombopaga va'e reiko. Oreruete nhombopaga va'e,
    exa uka nerexakãa!
  agu-BL: Ilu' kaRyosil, ẍchaje'u' yi na cawunu'. Ticy'se'u' c'u'lu' scye'j yi e'
    juchul il.
  ilo-ULB: O Yahweh, Dios a mangibales, Dios a mangibales, raniagannakami.
  kpg-kpg: Meenei Dimaadua, Goe go di God dela e daaligi au daangada. Hagamodongoohia ina aga
    do hagawelewele!
  uig-ARA: ئى ئىتىقاملار ئالغۇچى تەڭرى، پەرۋەردىگار! ئى ئىنتىقاملار ئالغۇچى تەڭرى،
    پارلىغايسەن!
  sus-sus: N Marigi Ala naxan a gbeɲɔxɔma, i xa i makɛnɛn i xa nɔrɛ kui.
  pon-2006: Maing KAUN, komwi Koht men me kin ketin kaloke aramas; komw ketin kasalehda
    sapwellimomwi engieng!
  jae-jae: O Apômtau, aôm kôkac kamocgôc ŋatau. Kamocgôc ŋaAnôtô mêŋô lasê.
  ksd-ksd: Luluai, u ra God na varobo, U ra God na varobo, una pupua rikai!
  tur-YTC: Ey Yahve, sen öcün sahibi olan Tanrı’sın, Ey öcün sahibi olan Tanrı, parla.
  bel-N: Божа помсты, ГОСПАДЗЕ, Божа помсты, зазьзяй!
  grc-BRENT: Αἶνος ᾠδῆς τῷ Δαυίδ. Δεῦτε ἀγαλλιασώμεθα τῷ Κυρίῳ, ἀλαλάξωμεν τῷ Θεῷ
    τῷ σωτῆρι ἡμῶν.
  kpr-kpr: Arie Bajari, God ari ekoko embo ghamo baoro dae eraira, nimori. Nendae
    janje eko eraesa ava, ijugaso gaore!
  ind-AYT: Ya TUHAN, Allah Pembalas, ya Allah Pembalas, bersinarlah!
  yom-yom: A Yave, Nzambi wumvutulanga landi. A Nzambi, wumvutulanga landi ; bika
    wukimonisa !
  yut-yut: Yawe, gak Piŋkop, gak da yokwi pakpak amɨn yokwi aŋ dakon kobogɨ yomɨsal.
    Do abɨsok butjapgo yolɨŋaki tɨlɨmgo koni.
  nya-nya: Inu Yehova, ndinu Mulungu wobwezera chilango, Inu Mulungu amene mumabwezera
    chilango, wonetsani kuwala kwanu.
  hrv-hrv: Bože osvetniče, Jahve, Bože osvetniče, pokaži se.
  mps-mps: Genuai Bidi, nage da te dwai sę ebo we bidi augwaliba wei ponobo God dao.
    Megi nago sębę ebo augwaligo sumainogo waselao.
  tpi-tpi: Bikpela, yu God na yu mekim save long ol manmeri i gat sin. Nau yu ken
    soim kros bilong yu long ol.
  dan-1931: HERRE, du hævnens Gud, du Hævnens Gud, træd frem i Glans;
  vie-OVCB: Lạy Chúa Hằng Hữu, Đức Chúa Trời báo ứng, ôi Đức Chúa Trời báo ứng, xin
    hiển lộ vinh quang Ngài!
  guj-2017: હે બદલો વાળનાર ઈશ્વર, યહોવાહ, હે બદલો વાળનાર ઈશ્વર, અમારા પર પ્રકાશ પાડો.
  pon-2006A: Maing KAUN, komwi Koht men me kin ketin kaloke aramas; komw ketin kasalehda
    sapwellimomwi engieng!
  por-BRBSL: Yahweh, seu Deus a quem pertence a vingança, Deus a quem pertence a vingança,
    resplandece.
  eng-OEBUS: Lord, God of vengeance, God of vengeance, shine forth.
  swe-swe: '[Den grekiska översättningen Septuaginta har också med tillägget: ”för
    veckans fjärde dag,” vilket är onsdag.] ______ Hämndens Gud (El), Herre (Jahve),
    Hämndens Gud (El), lys fram, stråla tydligt!'
  cth-cth: Oe BAWIPA Cathut, moipathungnae katawnkung, Oe Cathut moipathungnae katawnkung,
    ang haw.
  twi-twi: Awurade, Onyankopɔn a wotɔ were, Onyankopɔn a wotɔ were, hyerɛn.
  hlt-hlt: Tawnlohnah Pathen BOEIPA aw, tawnlohnah Pathen nang ha sae lah.
  tbz-SIM: Áú ti Yiɛ̀ nKuyie! Fɔ̃́ɔ̃̀ ɔ̃ɔ̃ pɛitɛ, fɔ̃́ nwèè te mupɛitimù bɛnkɛ ɑ kpetì.
  msy-2020: Ikiavɨra Itir God, nɨ gumazamizir kurabar araziba ikarvazir God. Nɨ datɨrɨghɨn
    uan anɨngagharim men akagh.
  dop-dop: Hɑɩ, Ɩsɔ nyɑɣɑlɛ lɛɛtʋlʋ. Lɛɛtʋlʋ Ɩsɔ, hʋlɩ nyɑ́ tɩ.
  azb-azb: Ya Rəbb, qisas alan Allah! Ey qisas alan Allah, nurunu saç!
  eng-DBY: O God of vengeances, Jehovah, God of vengeances, shine forth;
  hin-2017: हे यहोवा, हे पलटा लेनेवाले परमेश्वर, हे पलटा लेनेवाले परमेश्वर, अपना तेज
    दिखा! (व्यव. 32:35)
  wol-KYG: Éy Aji Sax ji Yàlla, boroom mbugal! Boroom mbugal, feqal sag leer!
  bjr-bjr: Oo Yaawee, anee manda oosana akiiqara imarianna Anutufa mariananoo. Anee
    miqi mariannanara aneenna arana qarana kooroommasainaqa qafaaqa.
  eng-YLT: God of vengeance — Jehovah! God of vengeance, shine forth.
  kne-kne: Yahweh, din Diyos ay man-ibaes yan sik-a, din bonget mo ipailam koma.
  eng-WYC-2017: God is Lord of vengeances; God of vengeance did freely.
  eng-WMBB: LORD, you God to whom vengeance belongs, you God to whom vengeance belongs,
    shine out.
  zat-NTPS: Xrana' Dios, dxebéaj lazru' bénneache. Lue', Bénnea' dxebéaj lazre̱' bénneache,
    ble'e cuinu'.
  zty-NTPS: X̱ana' Dios, Le' žezi'kzo' wzón benne' ka'. Le' žebéj yichjo' benne' wen
    da' ẕinnj ka'.
  urd-GVH: ऐ रब, ऐ इंतक़ाम लेनेवाले ख़ुदा! ऐ इंतक़ाम लेनेवाले ख़ुदा, अपना नूर चमका।
  rug-rug: Kei Zihova, Agoi sa Tamasa sapu tubehe, Mu vata dogoro vura nia sa Mua
    binugoro.
  gaz-gaz: Yaa Waaqayyo, Waaqa haaloo baaftu, Yaa Waaqa haaloo baaftu, ifii mulʼadhu.
  fra-LSG: Dieu des vengeances, Éternel! Dieu des vengeances, parais!
  yal-yal: Ala naxan gbeeɲɔxɔ tiin na, Alatala, i tan Ala naxan gbeeɲɔxɔ tiin na,
    i xa i yɛtɛ makɛnɛn.
  iou-iou: Ekäni, gäk äma wakita kowata yämani Anutu. Unita apiŋo kokwawakka kwawak
    pewi ahäŋirän käwa!
  haw-1868: E KE Akua nona ka hoopai ana, e Iehova; E ke Akua nona ka hoopai ana,
    e hoomalamalama mai.
  arb-NAV: يَا رَبُّ أَنْتَ إِلَهُ الانْتِقَامِ، فَتَجَلَّ بِغَضَبِكَ.
  ded-ded: O KEBU, ge turung kpoukpou Anutu. Turung kpoukpouac Anutu, ge kperagigagoc
    fingectegecna.
  ewe-ewe: O! Yehowa, Mawu si biaa hlɔ̃, O! Mawu si biaa hlɔ̃, klẽ.
  eng-LEE: O God, of vengeance, Lord! O God of vengeance, shine forth.
  asm-FB: হে প্ৰতিফল দিওঁতা ঈশ্বৰ যিহোৱা, হে প্রতিফল দিওঁতা ঈশ্বৰ, তুমি দীপ্তি প্ৰকাশ
    কৰা।
  sus-A: ﭑ مَرِفِ عَلَ نَشَن عَ فبٍحْشْمَ، عِ شَ عِ مَكّنّن عِ شَ نْرّ كُي.
  fra-SBL: Yahvé, Dieu à qui appartient la vengeance, toi, Dieu à qui appartient la
    vengeance, brille.
  hbo-hbo: אֵל־נְקָמֹ֥ות יְהוָ֑ה אֵ֖ל נְקָמֹ֣ות הֹופִֽיַע׃
  kik-kik: Wee Jehova, o Wee Mũrungu ũrĩa ũrĩhanagĩria, Wee Mũrungu ũrĩa ũrĩhanagĩria-rĩ,
    cangarara.
  fra-NCL: Dieu des vengeances, Yahweh, Dieu des vengeances, parais !
  cek-AK: Aw Angraeng Sithaw, lu lakung; Aw lu lakung Sithaw, amtueng thuih raeh.
  cuk-cuk: Bab-Jehová-dule-buged-mai-imakedye, Bab-Dummad-dule-buged-mai-imakedye,
    be magarodage, dule-sabsur-imaklediid be buged-mai imakdage.
  uig-CYR: Келиңлар, Пәрвәрдигарни яңритип күйләйли, Ниҗатлиғимиз болған Қорам Тешимизға
    тәнтәнә қилайли!
  tel-2017: ప్రతీకారం చేసే దేవా! యెహోవా! ప్రతీకారం చేసే దేవా! మా మీద ప్రకాశించు.
  hat-BSA: O SENYÈ, Bondye a vanjans lan, Bondye a vanjans lan, kite limyè vin parèt!
  ukr-ONPU: Прийдіть, заспіваємо радісно Господу, вигукнемо піднесено скелі спасіння
    нашого.
  kos-kos: LEUM GOD, kom sie God su kai ma koluk; Fahkak mulat lom!
  hbo-WLC: אֵל־נְקָמ֥וֹת יְהוָ֑ה אֵ֖ל נְקָמ֣וֹת הוֹפִֽיַע׃
  ibo-ibo: O Onyenwe anyị, Chineke onye na-abọ ọbọ, o Chineke, onye na-abọ ọbọ, zipụta
    onwe gị.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ପ୍ରତିଫଳଦାତା ପରମେଶ୍ୱର, ହେ ପ୍ରତିଫଳଦାତା ପରମେଶ୍ୱର, ଆପଣା କ୍ରୋଧ
    ଦେଖାଅ।
  chk-chk: Ai Samol mi Lapalap, en ewe Kot mi ngeni aramas chappen ar föföringau,
    en ewe Kot mi ngeni aramas chappen ar föföringau, kopwe pwärukela.
  rop-rop: YAWEI, yu det God hu oldei panishim ol detlot jigiwan bos. Yu gitwail en
    panishim olabat na.
  ukr-1871: Боже, помсти, Господи Боже, помсти, явись в сяєві твому!
  yon-yon: O Yariman, eb kuu arewa kamenabi yaa kakman kondi ye God, o arewa kamenabi
    yaa kakman kondi ye God, eb angkadere.
  deu-1951: Gott der Rache, o HERR, du Gott der Rache, brich hervor!
  eng-JPS: O LORD, Thou God to whom vengeance belongeth, Thou God to whom vengeance
    belongeth, shine forth.
  srp-1865: Bože od osvete, Gospode, Bože od osvete, pokaži se!
  lug-lug: Ayi Mukama, ggwe Katonda awalana eggwanga, ggwe Katonda awalana eggwanga,
    labika omasemase.
  heb-heb: אל נקמות יהוה אל נקמות הופיע׃
  ben-IRV: হে প্রতিফল দানকারী ঈশ্বর সদাপ্রভুু, ঈশ্বর আপনার ক্রোধ প্রকাশ করুন।
  ntu-ntu: Yawe, nim Gct kc tqayzlubz mz leplz kxnzvz-rbrng da kxnzalelr. Aelwapxngr
    zmatq ngrm.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਬਦਲਾ ਲੈਣ ਵਾਲੇ ਪਰਮੇਸ਼ੁਰ, ਹੇ ਬਦਲਾ ਲੈਣ ਵਾਲੇ ਪਰਮੇਸ਼ੁਰ, ਆਪਣਾ ਕ੍ਰੋਧ
    ਵਿਖਾ!
  mya-JVB: အပြစ် ကိုပေး ပိုင်တော်မူသော ဘုရား သခင်ထာဝရဘုရား ၊ အပြစ် ကိုပေး ပိုင်တော်မူသော
    ဘုရား သခင်၊ ရောင်ခြည် တော်ကို လွှတ်တော်မူပါ။
  kgf-kgf: Yawe, tasé kuku miŋina Anutu, bakia meleŋmeleŋ miŋina Anutu, geŋ asac mararaŋ
    qetagaliwésémaŋ.
  tte-O: O Yeoba, kowa naenaena kana toyamaisa-yavivila, am munamunai kuyakenayan.
  tbg-tbg: Noravauvo, qora kaiqa vare variaka, are vika náivata qoraiqama nimite variara
    Variqavama variaro. Are mintima kehara aru vuntuke variara Variqavara tira, qora
    kaiqa vare variaka nena arara ite vai okarara numiqaane.
  hmo-hmo: Lohiabada e, oi be dika ena davana oi henia Diravana. Dika davana henia
    Diravana e, oiemu diari do oi hedinaraia.
  zar-NT: Nacuʼ Dios, Xan, Nu ruzíʼ lëbi bönachi. Buluíʼi cuinuʼ, Dios, Nu ruzíʼ lëbi.
  urd-urd: ऐ ख़ुदावन्द! ऐ इन्तक़ाम लेने वाले ख़ुदा ऐ इन्तक़ाम लेने वाले ख़ुदा! जलवागर
    हो!
  rus-SYN: Приидите, воспоем Господу, воскликнем Богу, твердыне спасения нашего;
  bqc-SIM: Dii á Lua pↄ́ ì tↄsimáɛ. Lua pↄ́ ì tↄsimá, bↄ gupuau!
  tcz-CHONGTHU: O Yahweh Pakai, phulaji Elohim Pathen, O phula ji Elohim Pathen nathutanna
    dihtah chu loupitah chu hung kilang doh hen.
  mar-mar: हे परमेश्वरा, देवा तुझ्याकडे सूड घेणे आहे, तुझ्याकडे सूड घेणे आहे; तू हे
    देवा आपले तेज प्रगट कर.
  isl-isl: Drottinn, þú ert Guð hefndarinnar – sá Guð sem réttir hlut þeirra sem ranglæti
    eru beittir. Láttu dýrð þína birtast. Rís upp, þú dómari jarðar. Refsaðu ofstopamönnum
    fyrir illverk þeirra.
  hlt-THB: Aw Bawipa, lu ak lokung Khawsa, lu ak lokung Aw Khawsa, vang pheng lah.
  qub-qub: Tayta Dios, gammi caycanqui juez cay pachachöga. Arriglayna ari. Juchayoj
    cajtaga castigay. ¡Alli-tucojcunataga rurashanman-tupu ayñita cutichiy!
  bqp-bqp: Dikiri Luda Mↄrakari, Luda Mↄrakari, ǹ bo gupuran!
  hat-hat: Seyè, ou menm Bondye ki gen dwa tire revanj lan, parèt non pou fè yo wè
    ki moun ou ye.
  eng-BSB: O LORD, God of vengeance, O God of vengeance, shine forth.
  eng-WEBPB: LORD, you God to whom vengeance belongs, you God to whom vengeance belongs,
    shine out.
  kbq-kbq: Ra Anumzamoka kagri'ma ha'ma renegantaza vahera, kagra nona hunka zamazeri
    haviza nehana Anumza mani'nane. Ana hu'nananki krimpa ahe'zana eriama huge'za
    keho.
  pon-pon: MAIN Kot, komui jaundepuk, leowa Kot jaundepuk, kom kotin janjaleda!
  nhe-BL: TOTECO, ximonexti. Ta tiDios tlen tijpiya motequi para tiquincuepilis tlen
    ax cuali techchihuilijtoque tocualancaitacahua.
  wnc-wnc: Buyambamtapa, ga Anutu, gae waiaknga tasikaing aminu meya yake ayamunggayak.
    Sike apmanu gata kaanga nataayak kakngaka waaminde yeuyamuyo.
  bus-bus: Dii Luda gɛ̃ɛboḿmari, Luda gɛ̃ɛboḿmari, ǹ bↄ gupuraaa!
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, ereiko Tupàn purehe uzepyk ma'e romo ne. Exak
    kar nekwahy haw purupe nehe.
  eng-DRA: 'Come let us praise the Lord with joy: let us joyfully sing to God our
    saviour.'
