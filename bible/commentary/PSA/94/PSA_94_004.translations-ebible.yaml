verse: PSA.094.004
translations:
  mal-C: അഹന്തനിറഞ്ഞ വാക്കുകൾ അവർ ഉരുവിടുന്നു; അധർമികൾ എല്ലാവരും വമ്പുപറയുന്നു.
  deu-TKW: Sie geifern, führen vermessene Reden; es überheben sich alle Übelthäter.
  lin-lin: Bazali komilakisa, bazali kobimisa mafinga ; bato nyonso ya misala mabe
    bazali komikumisa !
  mmx-mmx: Mo loklox aaso at luvuttadi dit los polo Laulis Linga la dirak lox aru
    di mumu leveloklok kakapmek atnedi. Mo loklok atdi naba xap ba lingisa?
  eng-LSV: They utter—they speak arrogance, || All working iniquity boast [about]
    themselves.
  eng-GNV: 'They prate and speake fiercely: all the workers of iniquitie vaunt themselues.'
  eng-WEBSTER: How long shall they utter and speak hard things? and all the workers
    of iniquity boast themselves?
  nhw-BL: ¿Hasta quema tlamis tetlaijilhuise huan mohueyimatise nopa tlajtlacolchijca
    masehualme?
  swh-ONEN: Wanamimina maneno ya kiburi, watenda mabaya wote wamejaa majivuno.
  bba-bba: Wee be bɑ rɑ n tɔmbu kɔ̃sɑ kuɑmmɛ bɑ ɡɑri sɑɑrimɔ kɑ tii suɑbu.
  eng-KJVCPB: How long shall they utter and speak hard things? And all the workers
    of iniquity boast themselves?
  luo-luo: Gidiro weche mag wich teko; joma timbegi richo duto opongʼ gi sunga.
  aii-aii: ܟܹܐ ܓܲܒܓܸܒܝܼ، ܟܹܐ ܗܲܡܙܸܡܝܼ ܒܫܘܼܒ݂ܗܵܪܵܐ، ܟܹܐ ܚܵܬܪܝܼ ܒܓܵܢܵܝܗ‌ܝ ܟܠܵܝܗ‌ܝ ܦܵܠܚܵܢܹ̈ܐ
    ܕܥܵܘܠܵܐ.
  meu-meu: Edia heaḡi herevadia e gwaurai momomu, kara havara taudia iboudiai na e
    hekokorokumu.
  npi-ULB: तिनीहरू आफ्‍ना घमण्‍डका शब्‍दहरू पोखाउँछन् । खराब गर्नेहरू सबै जना अहङ्कार
    गर्छन् ।
  yor-yor: Wọ́n ń sọ̀rọ̀ ìgbéraga jáde; gbogbo àwọn olùṣe búburú kún fún ìṣògo.
  pes-OPCB: همهٔ بدکاران، گستاخ و ستمگر هستند و حرفهای ناروا می‌زنند.
  tgl-ULB: Nagbubuhos sila ng pagmamataas at mapanghamon na mga salita, at nagmamayabang
    silang lahat.
  nop-nop: Nai dedigoŋ hinek hayembune me hogohi adi kadakaniŋ tigiŋ wendok foko tiŋa
    nadifo tineeŋ?
  hui-hui: Agali ko biaga karume mana ko biyagonaga turu haga bialu mine ho helo horo
    agiru heloleberebe.
  mya-mya: ပြစ်​မှု​ကူး​လွန်​သူ​တို့​သည်​အ​ဘယ်​မျှ​ကြာ​အောင် မာန်​မာ​န​ထောင်​လွှား​၍
    မိ​မိ​တို့​၏​ပြစ်​မှု​များ​အ​ကြောင်း​ကို​ကြွား​ဝါ​လျက် နေ​ကြ​ပါ​ဦး​မည်​နည်း။
  bod-N: དེ་ཚོའི་ཁ་ནས་ང་རྒྱལ་གཏམ་རྡོལ༌ཞིང༌། །སྡིག་སྤྱོད་ཚང་མས་རང་མཐོང་སྐྱེད་བྱེད༌དོ།།
  wsk-wsk: Nuna nunumi patawura ko den balu balu geragasan; ale nunumi ninguru patawusan.
  sna-sna: Vanodurura mashoko okuzvikudza; vose vanoita zvakaipa vazere nokuzvirumbidza.
  spa-BLM: Derraman palabras arrogantes. Todos los malhechores se jactan.
  cac-cac: Masanil eb' chuc chi', ac'umtac syutej sb'a eb', syic'chaan̈ sb'a eb' yed'
    schucal chi'.
  swh-ULB: Wanamwaga maneno yao ya kiburi; wote watendao uovu wanajivuna.
  bel-bel: У руцэ Ягонай глыбіні зямлі, і вяршыні гор - Ягоныя;
  deu-ELBBK: werden übersprudeln, Freches reden, sich rühmen alle, die Frevel tun?
  mbb-OT: Utew en ebpemahambug is langun he menge etew he memezaat is baal.
  mal-2015: അവർ ശകാരിച്ചു ധാർഷ്ട്യം സംസാരിക്കുന്നു; നീതികേടു പ്രവർത്തിക്കുന്ന ഏവരും
    വമ്പു പറയുന്നു.
  gup-gup: Bedda munguyh kabirriyolyolmerren bu kabirriburlumerren. Nawu birriwarre
    bininj kabirridjalkimukworren munguyh.
  rmc-rmc: Vakeren namištes a sprostones; lašaren pes savore bitanga.
  nlg-nlg: Ivei vaho tua kara nia sara na talunagho rana dika, ma kara nighi maghora
    na lei paludira?
  pes-OPV: حرفها می‌زنند و سخنان ستم آمیز می‌گویند. جمیع بدکاران لاف می‌زنند. ای خداوند،
    قوم تو را می‌شکنند و میراث تو راذلیل می‌سازند.
  ron-1924: Ей цин кувынтэрь путерниче, ворбеск ку труфие ши тоць чей че фак рэул
    се фэлеск.
  ben-OBCV: তারা অহংকারের বাক্য ঢেলে দেয়; অনিষ্টকারীরা সবাই গর্বে পরিপূর্ণ।
  som-som: Way bulxamaan, oo kibir bay ku hadlaan, Oo xumaanfalayaasha oo dhammu way
    faanaan.
  lat-VUC: Quia in manu ejus sunt omnes fines terræ, et altitudines montium ipsius
    sunt;
  eng-ASVBT: 'They prate, they speak arrogantly: All the workers of iniquity boast
    themselves.'
  mna-mna: Zin wal ta tikamam mbulu sananŋana na, kwon bok pa sua pakurŋana. Timap
    ma kalŋan izalla mi tipakurkur zitun zan.
  ita-1885: Infino a quando sgorgheranno parole dure? Infino a quando si vanteranno
    tutti gli operatori d'iniquità?
  eng-LXXUP: For the ends of the earth are in his hands; And the heights of the mountains
    are his.
  eng-ULB: They pour out their arrogant words; all those who do evil boast.
  spa-VBL: ¿Por cuánto tiempo más los dejarás esparcir por ahí sus palabras arrogantes?
    ¿Por cuánto tiempo más irá por ahí alardeándose esta gente mala?
  fra-_FOB: Jusques à quand tous les ouvriers d'iniquité se répandront-ils en discours
    insolents et se glorifieront-ils?
  mal-mal: അവർ ധാർഷ്ട്യത്തോടെ ശകാരിച്ച് സംസാരിക്കുന്നു; നീതികേട് പ്രവർത്തിക്കുന്ന
    ഏവരും വമ്പ് പറയുന്നു.
  urd-GVR: Wuh kufr kī bāteṅ ugalte rahte, tamām badkār sheḳhī mārte rahte haiṅ.
  suz-BL: मेकोपुकीम ठेयब लेश्‍शो लोव़ ला पाइनीम। मरिम्‍शो पाइब नेल्‍लेम आन नें बोरपाइक्‍नीम।
  eng-NOY: How long shall their lips pour forth insolence? How long shall all the
    evil-doers boast?
  ita-1927: Si espandono in discorsi arroganti, si vantano tutti questi operatori
    d’iniquità.
  ckb-ckb: بەدکاران لووتبەرزی لە قسەکانیانەوە هەڵدەقوڵێت، شانازی بە خۆیانەوە دەکەن.
  eng-BBE: Words of pride come from their lips; all the workers of evil say great
    things of themselves.
  xsi-xsi: Kinzi kiesaka tamwatanzi ma sipandekâna ku ma sipasuka warakanzi tininzi
    ikura zo ŋapia kilo, a?
  kan-OKCV: ಕೆಡುಕರು ಉಬ್ಬಿಕೊಂಡು ಮಾತನಾಡುತ್ತಾರೆ. ಕೇಡು ಮಾಡುವವರೆಲ್ಲರೂ ಕೊಚ್ಚಿಕೊಳ್ಳುತ್ತಾರೆ.
  tam-2017: எதுவரைக்கும் அக்கிரமக்காரர்கள் அனைவரும் வாயாடி, கடினமாகப் பேசி, பெருமைபாராட்டுவார்கள்?
  spa-RV-1909: ¿Hasta cuándo pronunciarán, hablarán cosas duras, y se vanagloriarán
    todos los que obran iniquidad?
  ron-BTF: Până când vor rosti și vor vorbi lucruri grele? Și toți lucrătorii nelegiuirii
    se vor făli?
  eng-WEBP: They pour out arrogant words. All the evildoers boast.
  eng-FBV: How long will you let them pour out their arrogant words? How long will
    these evil people go on boasting?
  nld-1939: Al die booswichten pochen en snoeven, En een hoge toon slaan ze aan!
  nch-BL: ¿Hasta quema tamis tetaijilhuise huan mohueyimatise nopa tajtacolchijca
    masehualme?
  vie-1934: Chúng nó buông lời nói cách xấc xược. Những kẻ làm ác đều phô mình.
  cha-cha: Sija manmefno, sija sumangan sinaguat yan todo y chumochogüe y tinaelaye
    manbanidoso.
  hin-CV: वे डींग मारते चले जा रहे हैं; समस्त दुष्ट अहंकार में फूले जा रहे हैं.
  eng-OURB: They pour out arrogant words. All those who practice vain striving of
    iniquity boast.
  spa-BES: Las palabras de orgullo provienen de sus labios; todos los malhechores
    dicen grandes cosas de sí mismos.
  tdx-tdx: Mifatatiake, manotratsotrake; mijiajia iaby o mpanao ratio.
  tha-KJV: เขาจะพล่ามและพู​ดอย​่างจองหองนานเท่าใด คนกระทำความชั่วช้าทั้งปวงจะโอ้อวดนานเท่าใด
  por-BR-2018: Eles falam demais , e dizem palavras soberbas; todos os que praticam
    a maldade se orgulham.
  deu-ELO: werden übersprudeln, Freches reden, sich rühmen alle, die Frevel tun?
  eng-WYC-2018: They shall tell out, and shall speak wickedness; all men shall speak
    that work unrightfulness. (They boast, and they all speak wickedness; yea, all
    who work unrighteousness have glory in themselves.)
  epo-epo: Ili estas malhumilaj, parolas arogantaĵon; Fanfaronas ĉiuj malbonaguloj.
  gfk-gfk: Diet tange hawaat ira nianga na tangarot. Diet bakut ira ut na gil sakena
    diet hung ma ra latlaat.
  uig-PIN: Ⱪaqanƣiqǝ ⱨakawurlarqǝ sɵzlǝp walaⱪxiydu, Ⱪǝbiⱨlik ⱪilƣuqilarning ⱨǝmmisi
    yoƣan gǝp ⱪilip yüridu?
  beo-beo: Wadela:le hamoi dunu da habowali seda nodonanoma:bela:, amola ea wadela:le
    hamoi amoga hidale sia:noma:bela:?
  tpi-OTNT: Hamas taim i stap yet bilong ol man nogut i ken bikhet na amamas long
    pasin nogut ol i bin mekim?
  hau-SA: Suna ta yin maganganun fariya; dukan masu aikata mugunta sun cika da fariya.
  udu-udu: Uni wolki gwom p̱us buni kun dhunu uni ’ba/ ki ca ka pije/ mo, uni dhu
    ’ba/ ki ca mo, aris uni ’baar mo kun miiki tonthus mo.
  uig-LAT: Qachan’ghiche hakawurlarche sözlep walaqshiydu, Qebihlik qilghuchilarning
    hemmisi yoghan gep qilip yüridu?
  nde-nde: Bathulula amazwi okukloloda; zonke izigangi zifuthelene ngokuzikhukhumeza.
  ton-ton: ‌ʻE fēfē hono fuoloa ʻo ʻenau fakahā mo lea ʻaki ʻae ngaahi meʻa faingataʻa?
    Pea vikiviki ai ʻae kakai kotoa pē ʻoku fai kovi?
  ces-1613: Žváti a hrdě mluviti, honosíce se, všickni činitelé nepravosti?
  eng-WMB: They pour out arrogant words. All the evildoers boast.
  tam-TCV: அவர்கள் அகங்காரமான வார்த்தைகளைப் பேசுகிறார்கள்; தீமை செய்வோர் யாவரும் பெருமை
    நிறைந்து பேசுகிறார்கள்.
  ceb-ULB: Ilang gibubo ang ilang magarbohon nga mga pulong; nanghambog ang tanan
    nga nagbuhat ug daotan.
  pol-UBG: Jak długo będą pleść, mówić zuchwale i chełpić się wszyscy czyniący nieprawość?
  urd-GVU: وہ کفر کی باتیں اُگلتے رہتے، تمام بدکار شیخی مارتے رہتے ہیں۔
  eng-OEBCW: with their blustering arrogant words, their braggart and wicked speech,
  deu-1912: und so trotzig reden, und alle Übeltäter sich so rühmen?
  kan-2017: ಕೆಡುಕರೆಲ್ಲರು ಉಬ್ಬಿಕೊಂಡು, ಅಹಂಕಾರವನ್ನು ಕಕ್ಕುತ್ತಾರೆ.
  yap-yap: Bu uw n’umngin nap’an ni nge par e pi’in ma kar’ oloboch nib tolngan’rad;
    ma yad ba uf ko pi oloboch ni yad be ngongliy?
  hlt-MCSB: Boethae aka saii boeih loh a cal uh vaengah mangkhak la hoem ol a thaa
    uh.
  mdy-ETH: ዔያታ ሄርሺንቲ ዑኡሲ ሚርጊሻኔ፤ ፑርቶ ዓሳ ሆኦሊንቲ ዺቢሻኔ።
  twi-ASANTE: Wɔkasa ahantan so; ahohoahoa ahyɛ abɔnefoɔ nyinaa ma.
  eng-WEBU: They pour out arrogant words. All the evildoers boast.
  spa-PDDPT: Parlotean insolencias, hablan arrogancias. Se jactan todos los que cometen
    perversidad.
  gun-gun: Ha'e kuery ma nhombojaru ha'e nhomotare'ỹ reia rupi ijayvu. Teko vai rupi
    ikuai va'e ojejou porã reia rupi rive 'rã ijayvu.
  agu-BL: Na cyakil yi e' mal naka'tz, qui na cyek ẍchi' jun, ma na e' cu'n tzolol
    yol. Ntin na cyocsaj quib nim tu cyajtza'kl.
  ilo-ULB: Agisawsawangda kadagiti natangsit ken nakarit a panagsasao, ken naparammagda
    amin.
  kpg-kpg: E waalooloo behee go digau hai mee hala ma ga hagamuamua, mo di hagapuu
    gi nadau hai hai mee hala?
  uig-ARA: قاچانغىچە ھاكاۋۇرلارچە سۆزلەپ ۋالاقشىيدۇ، قەبىھلىك قىلغۇچىلارنىڭ ھەممىسى
    يوغان گەپ قىلىپ يۈرىدۇ؟
  sus-sus: A lanma mixi ɲaaxie xa e yɛtɛ matɔxɔ tun e xa yɛtɛ igboɲa kui?
  pon-2006: Ia erein me dipan kan ar pahn akalapalap oh akahksuweiki ar tiahk suwed
    kan?
  jae-jae: Êsêac sêsôm biŋ alôb-alôb e aweŋôpic mêŋgêbôc laŋgwageŋ. Secwaga samob
    sêkêli tauŋ ŋanô.
  ksd-ksd: Dia malamala tene ta kadia peal tinata; Diat par a umana tena pait ra kaina
    dia tibuna vavagia pa diat mulai.
  tur-YTC: Küstahça sözler saçıyorlar. Kötülük edenlerin hepsi övünüyorlar.
  bel-N: '[Дакуль] будуць плявузгаць, гаварыць дзёрзка, прамаўляць усе злачынцы.'
  grc-BRENT: ὅτι οὐκ ἀπώσεται Κύριος τὸν λαὸν αὐτοῦ, ὅτι ἐν τῇ χειρὶ αὐτοῦ τὰ πέρατα
    τῆς γῆς, καὶ τὰ ὕψη τῶν ὀρέων αὐτοῦ ἐστιν.
  kpr-kpr: Tafasara embo ghousa mavega totofo sakai sido yareri, ákotugo nenda tafasara
    eraera aindae sakai seraeri?
  ind-AYT: Mereka menumpahkan kata-kata congkak; semua pelaku kejahatan membanggakan
    diri.
  yom-yom: Bawu balembo muangisa mambu ma luniemo. Batu boso bobo beti vanga mambimbi
    bafulukidi mu luyanu.
  yut-yut: Amɨn yokwi da iyɨ do nandaba wɨgakwa aŋpak yokwini aŋ uŋun do pɨbɨt tɨdok
    aŋ.
  nya-nya: Amakhuthula mawu onyada; onse ochita zoyipa ndi odzaza ndi kudzikuza.
  hrv-hrv: Dokle će brbljati, drsko govoriti, dokle će se bezakonici hvastati?
  mps-mps: Nisu naga sogo elaluai dwai sę ebo bidi dabe augwaligo dwai kolesaga ebo
    dali dwagi yai homu te dwai sę dali yaibawe?
  tpi-tpi: Hamas taim i stap yet bilong ol man nogut i ken bikhet na amamas long pasin
    nogut ol i bin mekim?
  dan-1931: De fører tøjlesløs Tale, hver Udådsmand ter sig som Herre;
  vie-OVCB: Họ tuôn ra những lời xấc xược đến khi nào? Bao lâu những luận điệu khoe
    khoang mới chấm dứt?
  guj-2017: તેઓ અભિમાની અને ઉગ્ર વાતો કરે છે અને તેઓ સર્વ બડાઈ મારે છે.
  pon-2006A: Ia erein me dipan kan ar pahn akalapalap oh akahksuweiki ar tiahk suwed
    kan?
  por-BRBSL: Eles despejam palavras arrogantes. Todos os malfeitores se vangloriam.
  eng-OEBUS: with their blustering arrogant words, their braggart and wicked speech,
  swe-swe: De sprutar ur sig (en massa ord), de talar arrogant, alla som ägnar sig
    åt överträdelse sätter sig själva högt.
  cth-cth: A ngai patetlah lawk a dei awh teh, a lawk a hram awh teh, nâtotouh ne
    a kâoup awh han vai.
  twi-twi: Wɔkasa ahantan so; ahohoahoa ahyɛ abɔnefo nyinaa ma.
  hlt-hlt: Boethae aka saii boeih loh a cal uh vaengah mangkhak la hoem ol a thaa
    uh.
  tbz-SIM: Bɛ̀ nɑ́ɑntɛ bɛtɔbɛ̀ kpɛ́í nkɛ, kɛ pɛ̃ĩti pɛ̃ĩti, kɛ nɑ́ɑntɛ sipɔɔ kó tinɑ́ɑǹtì,
    kɛ tú mɛyɛi ndɔɔ̀rìbɛ̀.
  msy-2020: Gumazamizir kuraba akaba batogha, uan arazir kuraba bagha bar akonge.
    Me amir arazir kaba bagha uarira uari fe.
  dop-dop: Pɑ yɔɣɔtəɣɩ tɔm kɛ́ nɑ kɑlɑmpɑɑnɩ nɑ pɑ́ pɛɛkəɣɩ lɛlɑɑ wɑkəlʋɣʋ.
  azb-azb: Dillərindən lovğa sözlər tökülür, Bütün şər iş görənlər öyünürlər.
  eng-DBY: '[How long] shall they utter [and] speak insolence — all the workers of
    iniquity boast themselves?'
  hin-2017: वे बकते और ढिठाई की बातें बोलते हैं, सब अनर्थकारी बड़ाई मारते हैं।
  wol-KYG: Ñu ngi làmmiñoo reewande, képp kuy def lu bon di damu.
  bjr-bjr: Ummuari mariasa kisaaqasaa fee ramoo ramaa ida nári manda oosana maree
    mariana amoo aamoo qifaree.
  eng-YLT: They utter — they speak an old saw, All working iniquity do boast themselves.
  kne-kne: Amin din mangam-amag si lawa yan it-it-ek dan basol da.
  eng-WYC-2017: They shall tell out, and shall speak wickedness; all men shall speak
    that work unrightfulness.
  eng-WMBB: They pour out arrogant words. All the evildoers boast.
  zat-NTPS: ¿Bátadxaqueze xulucá'ana szren cuine̱', ne xelenné̱' dizra' zi'? ¿Bátadxaqueze
    xulucá'ana szren cuina benne' ca' dxelebéaj xíchaje̱' Dios?
  zty-NTPS: ¿To chi'ize wká'n ẕen kwíngake', na' nne zí'gake'? ¿To chi'ize wká'n ẕen
    kwingak benne' ka' žebéj yíchjgake' Le'?
  urd-GVH: वह कुफ़र की बातें उगलते रहते, तमाम बदकार शेख़ी मारते रहते हैं।
  rug-rug: Vea seunae gua si kaqu vahesi pule ni sari na tie variva mate, meke vahesi
    pule ni koari na dia tinavete kaleadi?
  gaz-gaz: Isaan dubbii of tuulummaa gad roobsu; jalʼoonni hundinuu of dhiibuudhaan
    guutaman.
  fra-LSG: Ils discourent, ils parlent avec arrogance; Tous ceux qui font le mal se
    glorifient.
  yal-yal: Fe ɲaxi rabane e yɛtɛ matɔxɔma kanba falane yi.
  iou-iou: Äma udewanitä täŋpäwak kudänita gupi yäpmäŋ äroŋpäŋ inita biŋam wari wari
    yäk täkaŋ.
  haw-1868: Pane mai no lakou me ka olelo iho i na mea howa, Kaena wale ka poe hana
    hewa a pau.
  arb-NAV: إِلَى مَتَى يَهْذِرُ عُمَّالُ الإِثْمِ وَيَتَوَاقَحُونَ وَيَتَبَاهَوْنَ
    بِأَنْفُسِهِمْ؟
  ded-ded: Yeni enacnginaunac ubakpekpe yoac makecde nga yarengic sasawa yeni sebingina
    meemma yoac homac osokecdae.
  ewe-ewe: Wole nya tovowo gblɔm, eye dada yɔ ame vɔ̃ɖiwo katã me fũu.
  eng-LEE: 'They sputter, they speak hard things: all the workers of wickedness boast
    themselves.'
  asm-FB: তেওঁলোকৰ মুখৰ পৰা দাম্ভিক কথাবোৰ বাহিৰ হৈ আহে; সকলো দুষ্টলোকে গৰ্ব্ব কৰে।
  sus-A: عَ لَنمَ مِشِ حَاشِيٍ شَ عٍ يّتّ مَتْشْ تُن عٍ شَ يّتّ عِفبٌحَ كُي؟
  fra-SBL: Ils répandent des paroles arrogantes. Tous les méchants se vantent.
  hbo-hbo: יַבִּ֣יעוּ יְדַבְּר֣וּ עָתָ֑ק יִֽ֝תְאַמְּר֗וּ כָּל־פֹּ֥עֲלֵי אָֽוֶן׃
  kik-kik: Maaragia ndeto cia mwĩgaatho; andũ arĩa othe meekaga ũũru, o maiyũrĩtwo
    nĩ mwĩtĩĩo.
  fra-NCL: Ils se répandent en discours arrogants, ils se glorifient, tous ces artisans
    d’iniquité.
  cek-AK: Sethaih sah kaminawk loe amoek o boih, nihcae loe nasetto maw lok kaham
    lok to apae o vop tih?
  cuk-cuk: Ar bela we-dule-isganamar, dule-ibmar-sabsur-sogmaladid, na san-dummarbaa
    imakmaladid.
  uig-CYR: Йәрниң тәглири Униң қолидидур, Тағларниң чоққилириму Униңкидур.
  tel-2017: వాళ్ళు గర్వంగా తిరస్కారంగా మాట్లాడుతున్నారు. వాళ్ళంతా గొప్పలు చెప్పుకుంటున్నారు.
  hat-BSA: Yo vide pawòl yo, yo pale avèk ògèy. Tout moun ki fè mechanste yo vante
    tèt yo.
  ukr-ONPU: У руці Його глибини землі, і вершини гір належать Йому;
  kos-kos: Mwet orekma koluk elos ac inse fulat Ac tungakkin ma koluk lalos nwe ngac?
  hbo-WLC: יַבִּ֣יעוּ יְדַבְּר֣וּ עָתָ֑ק יִֽ֝תְאַמְּר֗וּ כָּל־פֹּ֥עֲלֵי אָֽוֶן׃
  ibo-ibo: Ha na-ekwuwapụ okwu mpako; ndị niile na-eme ajọ ihe jupụtara nʼitu ọnụ.
  ory-ory: ସେମାନେ କେତେ କାଳ ଅହଙ୍କାରରେ କଥା ଉଚ୍ଚାରଣ କରି କହିବେ? ଅଧର୍ମାଚାରୀ ସମସ୍ତେ ଦର୍ପ
    କରନ୍ତି।
  chk-chk: Ekewe chon föföringau meinisin ra atowu kapasen lamalamtekia, ra aingaing
    won ar föför mi ngau.
  rop-rop: Haulong detlot pipul hu dumbat nogudbala ting garra kipgon laigimbat miselp
    en jidanbat praudbalawei wen dei dumbat detlot nogudbala ting?
  ukr-1871: Будуть безсоромне верзяканнє говорити, будуть вихвалюватись всї, що беззаконнє
    творять?
  yon-yon: Yi kuu nubbedmo yimin andi ye weng yemoon dakmenabimaib, miin arewa kamenabidan
    korem kuu kerengkan weng dakmimaib kumbedmo.
  deu-1951: Sie halten viele und freche Reden; stolz überheben sich alle Übeltäter.
  eng-JPS: They gush out, they speak arrogancy; all the workers of iniquity bear themselves
    loftily.
  srp-1865: Ruže i oholo govore, velièaju se svi koji èine bezakonje.
  lug-lug: Bafukumula ebigambo eby’okwewaanawaana; abakola ebibi bonna beepankapanka.
  heb-heb: יביעו ידברו עתק יתאמרו כל פעלי און׃
  ben-IRV: তারা বকবক করছে, সগর্বে কথা বলছে, অধর্মচারী সবাই অহঙ্কার করছে।
  ntu-ntu: Nzpivxitilr da kxtubq, X nzbilvzlr nzale-krdr alwx.
  pan-pan: ਓਹ ਡਕਾਰਦੇ, ਓਹ ਨੱਕ ਚੜ੍ਹਾ ਕੇ ਬੋਲਦੇ ਹਨ, ਸਾਰੇ ਬਦਕਾਰ ਵੱਡੇ ਬੋਲ ਬੋਲਦੇ ਹਨ!
  mya-JVB: အဓမ္မ အမှုကို ပြု သမျှ သောသူတို့သည် စော်ကား ၍၊ ကြမ်းတမ်း သော စကားကိုပြော
    လျက်၊ အဘယ် မျှ ကာလ ပတ်လုံး ဝါကြွား ကြပါလိမ့်မည်နည်း။
  kgf-kgf: Ieneŋ séwi eŋeŋ wamma ʒébiri qébiri waŋanʒu. Biria meme ieneŋ mocʒoŋ séwi
    eŋeŋ wamma kecʒu.
  tte-O: Toweya kana mamalawe besiele kani toloinalikwa sigagasa yo sinuwa-saesae
    ali naenaena kaiweli?
  tbg-tbg: Vika nái mahuta tivaqi viha, airi qora uva ti variavo.
  hmo-hmo: Inai kara dika taudia ibounai ese, mai hekokoroku danu edia dika idia herevalaia,
    be do idia hekokoroku noho ela bona edena negai?
  zar-NT: ¿Gácaʼxte caz ilún ba zxön cuínguequi, en iluíʼi didzaʼ ziʼ? ¿Gácaʼxte caz
    ilún ba zxön cuínguequi niʼa que döʼ tuáʼgaca?
  urd-urd: वह बकवास करते और बड़ा बोल बोलत हैं, सब बदकिरदार लाफ़ज़नी करते हैं।
  rus-SYN: В Его руке глубины земли, и вершины гор - Его же;
  bqc-SIM: Vãikɛnapiↄ ì gↄ̃sagↄ̃sa yã'o, aaì yãbↄlɛ, aaì ĩ́anadã ḿpii.
  tcz-CHONGTHU: Itih chan kiletsah tah a thu asei diu ham? Hiche migilou hohi itih
    chanpi kihatsah diu ham?
  mar-mar: ते बडबड करतात आणि उर्मटपणे बोलतात आणि फुशारकी मारतात.
  isl-isl: Þeir eru að springa af monti! Hlustaðu á grobbið í þeim!
  hlt-THB: Oek qunaak ak awi sa unawh; thlakchekhqi ing oek qunaak ak awi ing be uhy.
  qub-qub: ¿Imaycamaraj paycunaga alli-tucurcaycanga? ¿Imaycamaraj alabacurcaycanga?
  bqp-bqp: Yãvãnikɛrinↄ dì gↄ̃sa yã o, òdi yã bↄtɛ òdi ĩa dã ń pínki.
  hat-hat: Kilè moun k'ap fè sa ki mal yo va sispann fè grandizè? Kilè y'a sispann
    fè bèl diskou pou rakonte krim yo fè?
  eng-BSB: They pour out arrogant words; all workers of iniquity boast.
  eng-WEBPB: They pour out arrogant words. All the evildoers boast.
  kbq-kbq: Nama'a zupa kefo zamavu zamava'ma nehaza vahe'mo'za havigea nehu'za, kefo
    avu'ava'ma nehaza nama'a zupa zamavufaga erisga hu nanekea nehaze?
  pon-pon: O pudupudada lokaia jued o arai da, me japun kan karoj en juauki ar morjued?
  nhe-BL: ¿Hasta quema tlamis tetlaijilhuise huan mohueyimatise nopa tlajtlacolchijca
    tlacame?
  wnc-wnc: Tapduu datdasing binga yuakge wai aminda waiaknga tasiningge yamandet dakngake
    bakaning?
  bus-bus: Zaakɛrinↄ è wada yã o, aↄ̃è yã bↄɛ aↄ̃è ĩa dã ń píngi.
  gub-BL: Màràn mehe upytu'u putar wiko wera'u re wà nehe. Màràn mehe upytu'u putar
    wemiapo kwer ikatu 'ym ma'e imume'u re wà nehe.
  eng-DRA: 'For in his hand are all the ends of the earth: and the heights of the
    mountains are his.'
