verse: PSA.094.013
translations:
  mal-C: അവിടന്ന് അവർക്ക് ദുരിതദിനങ്ങളിൽ സ്വസ്ഥത നൽകുന്നു, ദുഷ്ടർക്കുവേണ്ടി ഒരു കുഴി
    കുഴിക്കപ്പെടുന്നതുവരെ.
  deu-TKW: ihm Ruhe zu schaffen vor Unglückstagen, bis dem Gottlosen die Grube gegraben
    wird.
  lin-lin: mpo na kopesa ye bopemi na tango ya pasi, kino libulu etimolama mpo na
    moto mabe !
  mmx-mmx: Uk lox amamana i basinge levenaleng at levenmumuat, ise at laaleng di xe
    lavatmet tik lixo ka luvuttadi dik lok laxapmek.
  eng-LSV: To give rest to him from days of evil, || While a pit is dug for the wicked.
  eng-GNV: That thou mayest giue him rest from the dayes of euill, whiles the pitte
    is digged for the wicked.
  eng-WEBSTER: That thou mayest give him rest from the days of adversity, until the
    pit be digged for the wicked.
  nhw-BL: Huan para itztose ica paquilistli quema ajsis nopa tonali catli fiero. Pero
    nopa masehualme catli amo quitlepanitaj TOTECO mochihuilíaj se ostotl para ipan
    momasiltise huan motzontlamiltise.
  swh-ONEN: unampa utulivu siku za shida, mpaka shimo litakapokuwa limechimbwa kwa
    ajili ya mwovu.
  bba-bba: Wɑhɑlɑn sɑɑ sɔɔ, u ko n wɑ̃ɑwɑ bɔri yɛndu sɔɔ sere bu kɑ tɔn kɔ̃so suurɑ
    ɡbeɑ.
  eng-KJVCPB: That thou mayest give him rest from the days of adversity, Until the
    pit be digged for the wicked.
  luo-luo: imiyo ngʼama kamano resruok e ndalo chandruok, nyaka chop kuny bur ne joma
    richo.
  aii-aii: ܠܝܼܵܗܒܹܗ ܢܝܵܚܵܐ ܡ̣ܢ ܝܵܘܡܵܢܹ̈ܐ ܕܒܝܼܫܬܵ‌ܐ، ܗܲܠܔ ܕܦܵܐܹܫ ܚܦܝܼܪܵܐ ܓܘܼܒܵܐ ܠܪܲܫܝܼܥܵܐ.
  meu-meu: Hekwarahi dinadia ai na laḡa-ani o heniamu, ela bona kara dika taudia iabidia
    rikirikina gurina baine heḡei.
  npi-ULB: दुष्‍टहरूका निम्ति खाडल नखनेसम्म तपाईंले त्यसलाई कष्‍टको समयमा विश्राम
    दिनुहुन्छ ।
  yor-yor: Ìwọ gbà á kúrò nínú ọjọ́ ibi, títí a ó fi wa ihò sílẹ̀ fún ẹni búburú.
  pes-OPCB: چنین شخصی، در روزهایی که تو گناهکاران را گرفتار می‌سازی و نابود می‌کنی،
    آسوده‌خاطر و در امان خواهد بود.
  tgl-ULB: Binigyan mo siya ng kapahingahan sa oras ng kaguluhan hanggang ang isang
    hukay ang binungkal para sa masasama.
  nop-nop: 'Du indiŋ doktiŋa unduŋ tilaŋ: adi malabumuŋ mu minta-mimbune kulemaŋgoŋ
    hatikulema tilune me kadakahi adi koŋ gineŋ foneeŋ.'
  hui-hui: Í̠na ogonidagua bini karu ti miniha dungulo kane dege agali ko biaga karu
    ti homai halu homaliha piai helo í̠ maliaho haga ke.
  mya-mya: ထို​သူ​အား​သူ​ယုတ်​မာ​တို့​ကျ​စေ​ရန် တွင်း​တူး​၍ မ​ပြီး​စီး​မီ​ဆိုး​ရွား​သည့်​အ​ချိန်​ကာ​လ​မှ
    လွတ်​ငြိမ်း​ခွင့်​ကို​ကိုယ်​တော်​ပေး​တော်​မူ​ပါ​၏။
  bod-N: མི་ངན་ཕྱིར་དུ་དོང་བྲུས་ཚར་བའི༌བར། །དཀའ་སྡུག་ཉིན་མོར་ཁོ་རང་བདེ་བར༌བཀོད།།
  wsk-wsk: Nuna ikup gisan, bare ni nunga sangorsam, ale nongorak bagasam la, kager
    kari memek mu mutim ningi nama sapasan.
  sna-sna: munomuzorodza pamazuva enhamo, kusvikira akaipa achererwa gomba.
  spa-BLM: para que le des descanso en los días de adversidad, hasta que la fosa sea
    cavada para los malvados.
  cac-cac: yic vach' malaj tas sna'a ayic sjavi yaelal, yacb'an stan̈vej sb'oji olan
    b'aj tz'emcan eb' sc'ulan chucal.
  swh-ULB: Wewe humpa pumziko wakati wa shida mpaka shimo litakapokuwa limechimbwa
    kwa ajili ya waovu.
  deu-ELBBK: um ihm Ruhe zu geben vor den bösen Tagen, bis dem Gottlosen die Grube
    gegraben wird!
  mbb-OT: Ebpenuruen nu sikandin su para zuen din kelinew emun timpu te kesamuk, wey
    taman en te timpu te kedsiluti nu te menge lalung.
  mal-2015: നീ ശിക്ഷിക്കയും നിന്റെ ന്യായപ്രമാണം നീ ഉപദേശിക്കയും ചെയ്യുന്ന മനുഷ്യൻ
    ഭാഗ്യവാൻ.
  gup-gup: Nahni bininj bu kunyid kabimarnebebme wanjh kadjalle kamak rowk kaluk bu
    nawu nawarre bininj kamankan kore kumidj bu kabimadbun!
  rmc-rmc: hoj leske te des te odpočovinel le nalačhe dživesendar, medik pes le nalačhe
    manušeske kopaľinel e chev.
  nlg-nlg: Ighoe to nera ge ra mua holopangotighi na lei gunaguna te kalera haia,
    polo ge ra gheli giludira rana dika.
  pes-OPV: زیرا خداوندقوم خود را رد نخواهد کرد و میراث خویش راترک نخواهد نمود.
  ron-1924: ка сэ-л лиништешть ын зилеле ненорочирий, пынэ се ва сэпа гроапа челуй
    рэу!
  ben-OBCV: তুমি তাদের বিপদের দিন থেকে মুক্তি দিয়েছ, যতদিন না পর্যন্ত দুষ্টদের বন্দি
    করার জন্য এক গর্ত খোঁড়া হচ্ছে।
  som-som: Si aad uga nasiso maalmaha belaayada Inta kan sharka lahaa godka loo qodayo.
  eng-ASVBT: That thou mayest give him rest from the days of adversity, Until the
    pit be dug for the wicked.
  mna-mna: Wal ta kembei, sombe pataŋana sa indeeŋe zin, na irao tikam ŋgar boozo
    pa som. Pa nu itum ko kipiiri zin mi motom pizin ma irao kel naala pa zin wal
    sananŋan ma titoptop sula.
  ita-1885: Per dargli riposo, liberandolo da' giorni dell'avversità, Mentre è cavata
    la fossa all'empio.
  eng-ULB: You give him rest in times of trouble until a pit is dug for the wicked.
  spa-VBL: Les das paz en los días atribulados, hasta que el pozo esté cavado para
    atrapar al malo.
  fra-_FOB: Pour le mettre à l'abri des jours d'adversité, jusqu'à ce que la fosse
    soit creusée pour le méchant.
  mal-mal: അങ്ങ് ശിക്ഷിക്കുകയും അങ്ങയുടെ ന്യായപ്രമാണം ഉപദേശിക്കുകയും ചെയ്യുന്ന മനുഷ്യൻ
    ഭാഗ്യവാൻ.
  urd-GVR: tāki wuh musībat ke dinoṅ se ārām pāe aur us waqt tak sukūn se zindagī
    guzāre jab tak bedīnoṅ ke lie gaṛhā taiyār na ho.
  suz-BL: इन अरेशो मटीब मबेक्‍मा सम्‍म, गे मेको इन शेंशो आन कली श्‍येत रे नाइक्‍चा
    गेनीनी।
  eng-NOY: To give him peace in the days of adversity, Until a pit be digged for the
    wicked!
  ita-1927: per dargli requie dai giorni dell’avversità, finché la fossa sia scavata
    per l’empio.
  ckb-ckb: لە ڕۆژی سەختدا ئارامی بکەیتەوە، هەتا گۆڕ بۆ بەدکار هەڵبکەنرێت،
  eng-BBE: So that you may give him rest from the days of evil, till a hole is made
    ready for the destruction of the sinners.
  xsi-xsi: Noko uru pwareâŋa ara kulanzi tamâta sondo mine; mine nde malia kie-kie
    ikura ŋana isânda kulunzi kâ, ande tia. Kinzi ma sipwarea mine lee, ikura zo muli
    ŋinde noko ma kupare nia panzi tamâta sakamao.
  kan-OKCV: ದುಷ್ಟನಿಗಾಗಿ ಕುಣಿಯು ಅಗಿಯುವವರೆಗೆ ಅಂಥವನಿಗೆ ವಿಶ್ರಾಂತಿಯನ್ನು ಕೊಡುವಿರಿ.
  tam-2017: தண்டித்து, உம்முடைய வேதத்தைக்கொண்டு போதிக்கிற மனிதன் பாக்கியவான்.
  spa-RV-1909: Para tranquilizarle en los días de aflicción, en tanto que para el
    impío se cava el hoyo.
  ron-BTF: Ca să îi dai odihnă de la zilele de restriște, până ce groapa va fi săpată
    pentru cel stricat.
  eng-WEBP: that you may give him rest from the days of adversity, until the pit is
    dug for the wicked.
  eng-FBV: You give them peace in days of trouble, until a pit is dug to trap the
    wicked.
  nld-1939: Hoe hij gelaten moet zijn in dagen van rampspoed, Totdat voor den boze
    het graf is gedolven;
  nch-BL: Huan para itztose ica paquilisti quema ajsis nopa tonali cati fiero. Pero
    nopa masehualme cati amo quitepanitaj TOTECO mochihuilíaj se ostot para ipan momasiltise
    huan motzontamiltise.
  vie-1934: Để ban cho người ấy được an nghỉ trong ngày hoạn nạn, Cho đến khi hầm
    đã đào xong cho những kẻ ác.
  cha-cha: Sa jago siña numae gui descanso guinin y jaanin y chinatsaga, asta qui
    y joyo maguadog para y manaelaye.
  hin-CV: विपत्ति के अवसर पर आप उसे चैन प्रदान करते हैं, दुष्ट के लिए गड्ढा खोदे जाने
    तक.
  eng-OURB: that you may give him rest from the days of adversity, until the pit is
    dug for the wicked.
  spa-BES: Para que le des descanso de los días del mal, en tanto se cava hoyo para
    la destrucción de los pecadores.
  tdx-tdx: homea’o fitofàñe an-tsan-kasotriañe, ampara’ te nihaliañe koboñe o lo-tserekeo.
  tha-KJV: เพื่อจะให้เขาพักจากวันลำบากจนกว่าจะขุดบ่อไว้​ให้​คนชั่ว
  por-BR-2018: Para tu lhe dares descanso dos dias de aflição, até que seja cavada
    a cova para o perverso.
  deu-ELO: um ihm Ruhe zu geben vor den bösen Tagen, bis dem Gesetzlosen die Grube
    gegraben wird!
  eng-WYC-2018: That thou assuage him from evil days; till a ditch be digged to the
    sinner. (That thou assuage him from the evil days; until a ditch be dug for the
    sinners.)
  epo-epo: Por trankviligi lin en la malbonaj tagoj, Ĝis estos pretigita la foso por
    la malvirtulo.
  gfk-gfk: U tar sinangeh tana ta ira uno bung na tinirih, tuk u kil tiga lulur wara
    gaie diet ira ut na sakena.
  uig-PIN: Xundaⱪ ⱪilip, taki pasiⱪlar üqün orǝk kolanƣuqǝ — Sǝn uni yaman künlǝrdin
    hatirjǝm saⱪlaysǝn.
  beo-beo: Bidi hamosu eno da ema mae doaga:ma:ne, Di da helefisu ema iaha, amogainini
    wadela:i hou hamosu dunu ili sa:ima:ne uli dogoi da dogosa.
  tpi-OTNT: Yu save mekim olsem bilong givim malolo long em, bai ol hevi i no ken
    painim em, inap ol man nogut i dai na i go long matmat.
  hau-SA: kana ba shi sauƙi a lokacin wahala, sai har an haƙa rami wa mugaye.
  udu-udu: mmoc̱i a’di isa haju/ ’pena teem piti jin ṯoju a’di bwa mo, ntagi jisa
    ’kulga/ minu c̱wany mo gom a’di jin ta thus ki thus mo.
  uig-LAT: Shundaq qilip, taki pasiqlar üchün orek kolan’ghuche — Sen uni yaman künlerdin
    xatirjem saqlaysen.
  nde-nde: uyamphumuza ensukwini zokuhlupheka, kuze kuthi ababi bembelwe igodi.
  ton-ton: Koeʻuhi te ke foaki kiate ia ʻae mālōlō mei he ngaahi ʻaho ʻoe mamahi,
    kaeʻoua ke keli ʻae luo ki he kau angahala.
  ces-1613: Abys mu způsobil pokoj před časy zlými, až by za tím vykopána byla bezbožníku
    jáma.
  eng-WMB: that you may give him rest from the days of adversity, until the pit is
    dug for the wicked.
  tam-TCV: கொடியவர்களுக்கோ குழிவெட்டப்படும் வரை கஷ்ட நாட்களிலிருந்து அவர்களுக்கு நீர்
    விடுதலை வழங்குகிறீர்.
  ceb-ULB: Gihatagan mo siya ug kapahulayan sa mga panahon sa kalisdanan hangtod nga
    makalot na ang bangag alang sa mga daotan.
  pol-UBG: Aby dać mu odpocząć od złych dni, aż będzie wykopany dół dla niegodziwego.
  urd-GVU: تاکہ وہ مصیبت کے دنوں سے آرام پائے اور اُس وقت تک سکون سے زندگی گزارے جب
    تک بےدینوں کے لئے گڑھا تیار نہ ہو۔
  eng-OEBCW: keeping them calm in the day of misfortune, till a pit be dug for the
    wicked.
  deu-1912: daß er Geduld habe, wenn's übel geht, bis dem Gottlosen die Grube bereitet
    werde!
  kan-2017: ಅಂಥವನನ್ನು, ದುಷ್ಟನಿಗೋಸ್ಕರ ಗುಂಡಿಯು ಅಗೆಯಲ್ಪಡುವ ತನಕ, ಆಪತ್ತಿನಲ್ಲಿಯೂ ನೀನು ಸಂರಕ್ಷಿಸುತ್ತಿ.
  yap-yap: Ga ma pi’ e toffan ngorad u tomuren fa pi rran ni ba gel e gafgow riy nge
    taw ko ngiyal’ ni kan ker ba low ni nge mul e pi’in kireb ngay.
  hlt-MCSB: halang ham vaam a vueh pah vaengah pataeng yoethae tue khui lamkah anih
    te na mong sak.
  mdy-ETH: ጎሞ ዓሳ ሎኦማንዳ ዔቴ ቦኦኪንታንዳያ ሄላንዳኣና ኔኤኒ ዒዛ ፑርታ ሜቶፓ ሃውሺሳንዳኔ።
  twi-ASANTE: Woma wɔn ɔhome firi amanehunu nna mu, kɔsi sɛ wɔbɛtu amena ama amumuyɛfoɔ.
  eng-WEBU: that you may give him rest from the days of adversity, until the pit is
    dug for the wicked.
  spa-PDDPT: Para darle descanso en los días de adversidad Mientras se cava una fosa
    para los perversos.
  gun-gun: Ha'e va'e kuery re ojexavaia ára ou teĩ remombytu'u 'rã, yvykua heko vai
    va'e kuery mbo'aarã rejapo peve.
  agu-BL: Na iẍnin na chitzatzin cyera'tz yi na ul c'a'laj tiemp ẍchiwutz. Ma yi e'
    mal nak ja wi't kopxij chijulil cyera'tz.
  ilo-ULB: Ikkam isuna ti inana iti tiempo ti riribuk inggana a makali ti abut a maipaay
    iti nadangkes.
  kpg-kpg: Goe guu hai digaula gi hagamolooloo gi daha mo nia laangi haingadaa, gaa dae loo
    gi di luwa dela guu geli belee hele ai digau huaidu.
  uig-ARA: شۇنداق قىلىپ، تاكى پاسىقلار ئۈچۈن ئورەك كولانغۇچە ــ سەن ئۇنى يامان كۈنلەردىن
    خاتىرجەم ساقلايسەن.
  sus-sus: alako a xaxili xa sa tɔɔrɛ lɔxɔɛe, han mixi ɲaaxie e gbe ɲaxankatɛ sɔtɔma
    tɛmui naxɛ.
  pon-2006: Komw kin ketin kommoalehdi sang nan eh apwal lao pwoahr loal kin weiweida
    mehn lidipiedi aramas suwed.
  jae-jae: Aôm gobe ômbôc gêŋwapac auc êndêŋ eŋ, ôŋgôm ômoa e êndêŋ bêc, taŋ sêkwê
    sê gebe ŋac alôb-alôb êsêp êna naŋ.
  ksd-ksd: Upi na ki mamal ta ra kaina bung, Tuk tar ta ra bung ba di kal pa ra tung
    tana ure ra tena varpiam.
  tur-YTC: Kötüler için çukur kazılıncaya dek, Sıkıntılı günlerde ona rahat verirsin.
  bel-N: каб быў ён у супакоі ў дні ліхія, пакуль выкапаны будзе дол для бязбожніка.
  kpr-kpr: Gitofu aimi nemokena dombu kosero refera ainda jokáda, ninda natofo dae
    goroto mutaso jangutururoro, ni gitofu da vagho simbugaso vosarera.
  ind-AYT: untuk menenangkan dia dari hari-hari kesengsaraan, sampai lubang digali
    bagi orang-orang fasik.
  yom-yom: Weti kumvana lusadusu mu bilumbu bi phasi nate dibulu dinneni diela mana
    kabu mu diambu di batu bambimbi.
  yut-yut: Jɨgɨ bɨsapmon gak da yɨk yawot ɨmɨsal. Yaŋgɨn egakwan amɨn yokwi kɨmagek
    mɨktɨm kagagwan pɨkwaŋ.
  nya-nya: mumamupumitsa pa nthawi ya mavuto, mpaka woyipa atakumbiridwa dzenje.
  hrv-hrv: da mu mir udijeliš od nesretnih dana, dok se grob kopa zlikovcu.
  mps-mps: Nago te sę ebo aga olo bidimainogo tiwai, tama sęgego aga gegeidali weyu,
    tama te dwai bidi dabe isilama, gų pageba paboba usu nigi pabo dao.
  tpi-tpi: Yu save mekim olsem bilong givim malolo long em, bai ol hevi i no ken painim
    em, inap ol man nogut i dai na i go long matmat.
  dan-1931: for at give ham Ro for onde Dage, indtil der graves en Grav til den gudløse;
  vie-OVCB: Ngài cho họ nghỉ ngơi sau những ngày hoạn nạn, cho đến khi huyệt người
    ác đã đào xong.
  guj-2017: દુષ્ટને માટે ખાડો ખોદાય ત્યાં સુધી તમે તેને સંકટના દિવસોમાંથી શાંતિ આપશો.
  pon-2006A: Komw kin ketin kommoalehdi sang nan eh apwal lao pwoahr loal kin weiweida
    mehn lidipiedi aramas suwed.
  por-BRBSL: que você pode lhe dar descanso dos dias de adversidade, até que o poço
    seja cavado para os malvados.
  eng-OEBUS: keeping them calm in the day of misfortune, till a pit be dug for the
    wicked.
  swe-swe: så att du kan ge honom vila från de onda dagarna, till dess avgrundsdjupet
    har blivit grävt för de onda.
  cth-cth: Tamikathout hanelah tangkom tai hoehroukrak, runae dawk hoi na kâhat sak
    thai mahoeh.
  twi-twi: Woma ɔhome fi amanehunu nna mu, kosi sɛ wobetu amoa ama amumɔyɛfo.
  hlt-hlt: halang ham vaam a vueh pah vaengah pataeng yoethae tue khui lamkah anih
    te na mong sak.
  tbz-SIM: Dɛɛ̀ yó nhò kɑ̃nkɛ́ diyiè yɛiri yiè, kɛ bɑɑnɛ̀ bɛ̀ bo keúmɛ̀ oyɛiwe fɔ̃ti.
  msy-2020: Nɨ kamaghɨn damigh avughsazim a danigham. Eghtɨ osɨmtɨziba a bativan kogh
    mangɨ, gumazamizir kuraba arɨmɨghiregh mozimɨn magɨregham.
  dop-dop: Ɩ kɑ́ cɑɣɑ təpɑmm kɛ kʋyɛɛŋ ɩsɑɣɑŋ tɑɑ, hɑlənɑ pɑ́ huli ɑsɑɣɑɑ pɔɔŋ.
  azb-azb: Pislər üçün qəbir qazılanadək Onu dar gündən çıxarıb dinclik verəcəksən.
  eng-DBY: That thou mayest give him rest from the days of evil, until the pit be
    digged for the wicked.
  hin-2017: क्योंकि तू उसको विपत्ति के दिनों में उस समय तक चैन देता रहता है, जब तक
    दुष्टों के लिये गड्ढा नहीं खोदा जाता।
  wol-KYG: dëfal ko ci bési safaan, ba keroog ñuy gasal ku bon.
  bjr-bjr: Anee misa ummaara maraafana asooarana nimimariananoo. Miqidana anee manda
    oosana maree mariasara madika deedaqi mariananoo.
  eng-YLT: To give rest to him from days of evil, While a pit is digged for the wicked.
  kne-kne: tan waday talnan di nemnem da sin timpon di ligat da enggana ay maisagana
    din kaot para sin mangam-amag si lawa.
  eng-WYC-2017: That thou assuage him from evil days; till a ditch be digged to the
    sinner.
  eng-WMBB: that you may give him rest from the days of adversity, until the pit is
    dug for the wicked.
  zat-NTPS: chee̱ cueza zri lazre' gate za zra dxaca da cale̱la, ca zrin zra xelexú'u
    xe̱dxu ba benne' dxelune̱' da zrinnaj.
  zty-NTPS: Ga'n bennen' chawe' kate' za' ža gak bi da' sake'e, na' ža na' gáche'gak
    benne' wen da' ẕinnj ka' yežw ba.
  urd-GVH: ताकि वह मुसीबत के दिनों से आराम पाए और उस वक़्त तक सुकून से ज़िंदगी गुज़ारे
    जब तक बेदीनों के लिए गढ़ा तैयार न हो।
  rug-rug: Kopu nia Goi si asa koari na rane tinasuna, osolae ta pomunae sari na tie
    kaleadi.
  gaz-gaz: hamma hamootaaf boolli qotamutti, guyyaa rakkinaatti ati boqonnaa kennitaaf.
  fra-LSG: Pour le calmer aux jours du malheur, Jusqu’à ce que la fosse soit creusée
    pour le méchant!
  yal-yal: I matabun fi a ma tɔrɔ lɔxɔne yi, han yinli ge muxu ɲaxine yɛɛ ra.
  iou-iou: Gäk bäräpi ketäreŋ yämiŋiri gup gapun gapun terakgän it täkaŋ. Ude it yäpmäŋ
    kuŋirä äma waki täŋpani awaŋ gänaŋ äpmoŋirä kaŋ yabäwut!
  haw-1868: I hoomaha'i oe ia ia mai na la o ka ino, A eliia ka lua no ka poe hewa.
  arb-NAV: لِتُرِيحَهُ مِنْ أَيَّامِ السُّوءِ، إِلَى أَنْ يَمُوتَ الشِّرِّيرُ وَيَتَوَارَى
    فِي مَثْواهُ.
  ded-ded: Geng ruae mina ebicnaso mong mi henude. Nga ngic goa Anutu ngadehema mangana
    megecdeac ayemmeande, yeneng ine kecma kemegecdeac amma teng usuyemmegecde.
  ewe-ewe: eye nèna gbɔdzɔe tso dzɔgbevɔ̃eŋkekewo me, va se ɖe esime wòɖe ʋe na ame
    vɔ̃ɖiwo.
  eng-LEE: That thou mayest grant him repose from the days of evil, until the pot
    be dug for the wicked.
  asm-FB: যাতে তেওঁলোকে বিপদৰ কালত জিৰণি পায়, যেতিয়ালৈকে দুষ্টসকলৰ কাৰণে গাত খন্দা
    শেষ নহয়।
  sus-A: عَلَكٌ عَ شَشِلِ شَ سَ تْورّ لْشْييٍ، هَن مِشِ حَاشِيٍ عٍ فبٍ حَشَنكَتّ سْتْمَ
    تّمُي نَشّ.
  fra-SBL: afin que tu lui donnes du repos pendant les jours d'adversité, jusqu'à
    ce que la fosse soit creusée pour les méchants.
  hbo-hbo: לְהַשְׁקִ֣יט לֹ֖ו מִ֣ימֵי רָ֑ע עַ֤ד יִכָּרֶ֖ה לָרָשָׁ֣ע שָֽׁחַת׃
  kik-kik: nĩũgaatũma ahoorere matukũ-inĩ ma thĩĩna, o nginya rĩrĩa mũndũ ũrĩa mwaganu
    akenjerwo irima.
  fra-NCL: pour l’apaiser aux jours du malheur, jusqu’à ce que la fosse soit creusée
    pour le méchant.
  cek-AK: '@see-verse:PSA.094.012'
  cuk-cuk: We-dule, ibagan-bulegangi gwage-bogidiki gudiguoed. Dule-isganagardi, diglegega
    napa gwislegoed.
  tel-2017: దుర్మార్గులకు గుంట తవ్వే వరకూ అతని కష్టకాలాల్లో నువ్వు నెమ్మది ఇస్తావు.
  hat-BSA: pou Ou kapab bay li sekou nan jou advèsite yo, jiskaske yon fòs fin fouye
    pou mechan yo.
  kos-kos: Kom sang mongla nu sel ke len in ongoiya, Nwe ke pacl se pukpukyak sie
    luf in sruokya mwet koluk.
  hbo-WLC: לְהַשְׁקִ֣יט ל֭וֹ מִ֣ימֵי רָ֑ע עַ֤ד יִכָּרֶ֖ה לָרָשָׁ֣ע שָֽׁחַת׃
  ibo-ibo: ị na-enye ya izuike site nʼụbọchị nsogbu; tutu ruo mgbe a ga-egwuru ndị
    ajọ omume olulu.
  ory-ory: ତୁମ୍ଭେ ଯାହାକୁ ଶାସନ କର ଓ ଆପଣା ବ୍ୟବସ୍ଥାରୁ ଶିକ୍ଷା ଦିଅ, ସେ ଲୋକ ଧନ୍ୟ।
  chk-chk: Kopwe angasa seni an kewe riaföü, tori eu pwang a tu fän iten ekewe aramasangau.
  rop-rop: Yu larram ol detlot hu irrim yu abum spel brom ola trabul raidap det taim
    weya yu redi blanga binijimap detlot nogudbala pipul.
  ukr-1871: Щоб дізнав супокою перед злиднями, поки викопається беззаконному яма!
  yon-yon: Kuye karub kuu ye yaa dabab menebaneen kuu ebbed nen awanenaneeb, miin
    arewa kamenabidan yi dowad dem nidke dowan keraneeb kumbed.
  deu-1951: ihm Ruhe zu geben vor den Tagen des Unglücks, bis dem Gottlosen die Grube
    gegraben wird.
  eng-JPS: That Thou mayest give him rest from the days of evil, until the pit be
    digged for the wicked.
  srp-1865: Da bi mu dao mir u zle dane, dok se iskopa jama bezbožniku.
  lug-lug: omuwummuzaako mu kabi kaalimu, okutuusa abakola ebibi lwe balisimirwa ekinnya.
  heb-heb: להשקיט לו מימי רע עד יכרה לרשע שחת׃
  ben-IRV: যেন তুমি তাকে বিপদের দিনের র থেকে বিশ্রাম দাও, দুষ্টের জন্য যতক্ষণ পর্যন্ত
    কুয়ো খোঁড়া না হয়।
  ntu-ntu: X trnarlrpx-ngrnqu nzkxpu-krdr, a' amnc-zpwxq nidr, Vz vz mzli kx ayrkro-ngrn
    kxdrka'-ngrng mz gq.
  pan-pan: ਤਾਂ ਤੂੰ ਉਹ ਨੂੰ ਬੁਰਿਆਂ ਦਿਨਾਂ ਤੋਂ ਚੈਨ ਦੇਵੇਂ, ਜਦ ਤੱਕ ਦੁਸ਼ਟਾਂ ਦੇ ਲਈ ਟੋਆ ਨਾ
    ਪੁੱਟਿਆ ਜਾਵੇ।
  mya-JVB: ကိုယ်တော် ဆုံးမ ၍ ၊ တရား တော်ကိုသွန်သင် တော်မူသော သူ သည် မင်္ဂလာ ရှိပါ၏။
  kgf-kgf: Ic imi ʒérabéra naléiguc metecgé mima luaeiguc opocna kerunec, ic biria
    ionac imi baec séséŋ éséénécmimia wammac.
  tte-O: Sauga polowe kolili kaiyawasi kuwolegili kanasiga tem gula sikeli tonaenaeli
    ali kaba silae.
  tbg-tbg: Maaravano qovaraiqiaina entaraqaa vika muntukavano paru ira variqi vi vaivara,
    are qora kaiqa vare variaka ntaihena entava qovaraiqiarire.
  hmo-hmo: iena hekwarahi dekena amo oi ese laga-ani oi henia noho. To nega do ia
    ginidae, kara dika taudia hadikaia ore totona, oi Dirava ese mase ena guri do
    oi geia.
  zar-NT: Gunuʼ ga uzíʼ ládxëʼë cateʼ bi gaca queëʼ, ga idxinrö dza tsúʼugaca yeru
    ba nupa tuáʼ döʼ.
  urd-urd: ताकि उसको मुसीबत के दिनों में आराम बख्शे, जब तक शरीर के लिए गढ़ा न खोदा
    जाए।
  bqc-SIM: Ni aà nↄ̀sɛ daɛ̀ doũ taasikɛgↄↄ, e wà gɛ ɛyↄ̃ vãikɛnaɛ.
  tcz-CHONGTHU: Migilou te kimat nading leiko tong akilai kah sen nangman amaho chu
    boina akon in lung ol na nape e.
  mar-mar: दुष्टासाठी खाच खणली जाईपर्यंत, तू त्यास संकटसमयी विसावा देशील.
  isl-isl: '@see-verse:PSA.094.012'
  hlt-THB: thlakche aham lawk-kqawng ak co na a awm hlan dy kyinaak khawnghi ak khui
    awhkawng cekhqi ce hawih khangnaak pe hyk ti.
  qub-qub: Chay runaga manami imatapis gocongachu fiyupa mana allicuna chayaptinpis.
    Fiyucunami ichanga sepultüraman chayanga.
  bqp-bqp: Ndì a laakari kpátɛnɛ warikɛgↄrↄa ari ò gɛ́ wɛ̀ɛ yↄ̃ vãnikɛriinɛ.
  hat-hat: pou l' ka rete ak kè poze lè jou malè a rive, jouk y'a fouye twou pou antere
    mechan an.
  eng-BSB: to grant him relief from days of trouble, until a pit is dug for the wicked.
  eng-WEBPB: that you may give him rest from the days of adversity, until the pit
    is dug for the wicked.
  kbq-kbq: Ana vahemo'ma knafima unefregenka, kegava hunentenka arimpa fru neminka,
    kefo avu'ava'ma nehia vahe'mofo keria Anumzamoka kagra kafintenenka azerigahane.
  pon-pon: Pwen kanonama ni a apwal akan, lao jaujau en me doo jan Kot akan pan weweida.
  nhe-BL: Huan para itztose ica paquilistli quema ajsis nopa tonali tlen fiero. Pero
    nopa tlacame tlen ax quitlepanitaj TOTECO mochihuilíaj se tlacoyoctli para ipan
    momasiltise huan motzontlamiltise.
  wnc-wnc: Gata unzingu wa tasinggaau wa ie yuwatakak imunggak. Imi waapa meya kundu
    dua kawik. Siwawan wai aminu kungwake kupsa aminda yuaing komune kuning.
  bus-bus: Nɛɛ̀ à gba kámmabona nawɛ̃akɛgurↄ, ai wàgↄ̃ wɛ̀ɛ yↄ̃ zaakɛrinɛ.
  gub-BL: Upuraraw ma'erahy amo 'ar mehe wà. Eremupytu'u kar putar a'e 'ar mehe wà
    nehe. Ikatu 'ym ma'e wanupe erewàpytymawok putar tywypaw nehe.
