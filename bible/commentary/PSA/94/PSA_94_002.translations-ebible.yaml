verse: PSA.094.002
translations:
  mal-C: ഭൂമിയുടെ ന്യായാധിപതിയേ, എഴുന്നേൽക്കണമേ; അഹങ്കാരികൾക്ക് അവർ അർഹിക്കുന്ന ശിക്ഷനൽകണമേ.
  deu-TKW: Erhebe dich, Richter der Erde, vergilt den Übermütigen, was sie andern
    angethan.
  lin-lin: Mosambisi ya mokili, telema mpo na kozongisela bato ya lolendo mabe na
    mabe na bango !
  mmx-mmx: Nenu laradi ila mumu lorooro at limixin axap. Una beleku kaxat la una raba
    nedi luvuttadi loklox aaso mi luunun ti laxakapmek atdi!
  eng-LSV: Be lifted up, judging the earth, || Send back a repayment on the proud.
  eng-GNV: Exalt thy selfe, O Iudge of the worlde, and render a reward to the proude.
  eng-WEBSTER: 'Lift up thyself, thou judge of the earth: render a reward to the proud.'
  nhw-BL: Ximotlanana huan xijtlatzacuilti ni tlali. Nochi catli mohueyimatij xiquintlatzacuilti
    quen quinamiqui.
  swh-ONEN: Ee Mhukumu wa dunia, inuka, uwalipize wenye kiburi kama wanavyostahili.
  bba-bba: Wunɛ hɑnduniɑn siri kowo, ɑ seewo. A be bɑ tii sue ben kɔ̃sɑ kɔsieyo.
  eng-KJVCPB: 'Lift up thyself, thou judge of the earth: Render a reward to the proud.'
  luo-luo: Aa malo, yaye Jangʼad bura mar piny; chul josunga gima owinjore kodgi.
  aii-aii: ܦܘܼܫ ܪܝܼܡܵܐ، ܝܵܐ ܕܲܝܵܢܵܐ ܕܐܲܪܥܵܐ، ܡܲܕܸܪ ܦܘܼܪܥܵܢܵܐ ܥܲܠܔ ܚܵܬܪ̈ܵܢܹܐ.
  meu-meu: Tanobada ihahemaoro-henina Diravana e, a tore isi, heaḡi taudia na davadia
    ba henidia.
  npi-ULB: हे पृथ्वीका न्यायकर्ता, उठ्नुहोस् । घमण्‍डीहरूलाई जे सुहाउँदो हुन्‍छ, त्‍यो
    तिनीहरूलाई दिनुहोस् ।
  yor-yor: Gbé ara rẹ sókè, ìwọ onídàájọ́ ayé; san ẹ̀san fún agbéraga ohun tí ó yẹ
    wọ́n.
  pes-OPCB: ای داور جهان، برخیز و متکبران را به سزای اعمالشان برسان.
  tgl-ULB: Bumangon ka, hukom ng mundo, ibigay mo sa mapagmalaki kung ano ang nararapat
    sa kanila.
  nop-nop: Agaŋ mu pilataŋ! Kwet diniŋ mede yodapmandapmaŋ, du pilali me foko tiiŋ
    hekidok kibikoŋ titiŋhik wendok tuwolit tubu-udaneyembeŋ.
  hui-hui: Wali agali bibahende í̠naga deni íbu hai helolebere. Wali agali mine haga
    karume mana ko biyarunaga pani nelo abale mule ibabe.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​လူ​အ​ပေါင်း​တို့​အား တ​ရား​စီ​ရင်​တော်​မူ​သော​အ​ရှင်​ဖြစ်​တော်
    မူ​ပါ​၏။ ထ​တော်​မူ​၍​မာ​န​ကြီး​သူ​တို့​အား​ထိုက်​လျောက်​သည့် အ​ပြစ်​ဒဏ်​ကို​ပေး​တော်​မူ​ပါ။
  bod-N: ས་གཞིའི་ཁྲིམས་དཔོན་ཁྱེད་ཉིད་ཡར་བཞེང་མཛོད། །ང་རྒྱལ་ཅན་ཚོར་དགྲ་ལན་འོས་པ༌མཛོད།།
  wsk-wsk: Kaem, ni kariimet nunga tutera ko Kaem, bares ale nunumi patawura ko kariimet
    ewere koma memek nungaruko.
  sna-sna: Simukai, imi Mutongi wenyika; tsivai vanozvikudza zvakavafanira.
  spa-BLM: Levántate, juez de la tierra. Devuelve a los orgullosos lo que se merecen.
  cac-cac: Ach Sjuezal yolyib'an̈q'uinal tic, cotan̈, pactzitej d'a smojal d'a eb'
    syic'chaan̈ sb'a.
  swh-ULB: Inuka, muhukumu wa nchi, uwape wenye majivuno kile wanachosahili.
  bel-bel: станьма прад абліччам Ягоным з хвалою, у песьнях усклікнем Яму,
  deu-ELBBK: Erhebe dich, Richter der Erde, vergilt den Stolzen ihr Tun!
  mbb-OT: Iyan ka edhukum te langun he menge etew; umbe, sigi en, belesi nu en is
    menge gelbuwen te zait he ibales kandan.
  mal-2015: ഭൂമിയുടെ ന്യായാധിപതിയേ എഴുന്നേല്ക്കേണമേ; ഡംഭികൾക്കു നീ പ്രതികാരം ചെയ്യേണമേ.
  gup-gup: Ngudda nawu kandjadme ngad ngarriwarlahkenh bininj rowk kondah kore kurorre,
    wanjh yimray. Yibenbun bininj nawu kabirriburlumerren kore kunwarre kabirriyime.
  rmc-rmc: Ušťi, Sudcona la phuvakro! Visar pale le barikanenge, so peske zaslužinen!
  nlg-nlg: Ighoe to deteghai udolu tua, tughuru mo ko hera rana talunagho na hava
    te manadira.
  pes-OPV: ‌ای داور جهان متعال شو و بر متکبران مکافات برسان!
  ron-1924: Скоалэ-Те, Жудекэторул пэмынтулуй, ши рэсплэтеште челор мындри дупэ фаптеле
    лор!
  ben-OBCV: ওঠো, হে জগতের বিচারকর্তা; দাম্ভিকদের কাজের প্রতিফল তাদের দাও।
  som-som: Xaakinka dunidow, sara joogso, Oo kuwa kibray abaalkooda mari.
  lat-VUC: 'præoccupemus faciem ejus in confessione, et in psalmis jubilemus ei:'
  eng-ASVBT: 'Lift up thyself, thou judge of the earth: Render to the proud their
    desert.'
  mna-mna: Nu ta tiiriŋana katuunu. Tana maŋga mi pokot mbulu kizin wal ta tipakurkur
    zitun na. Pimiili mbulu kizin sananŋana ma ipasaana zitun.
  ita-1885: Innalzati, o Giudice della terra; Rendi la retribuzione ai superbi.
  eng-LXXUP: Let us come before his presence with thanksgiving, And make a joyful
    noise to him with psalms.
  eng-ULB: Rise up, judge of the earth, give to the proud what they deserve.
  spa-VBL: Levántate, juez de la tierra, y dales a los orgullosos lo que merecen.
  fra-_FOB: Élève-toi, juge de la terre, rends la récompense aux orgueilleux!
  mal-mal: ഭൂമിയുടെ ന്യായാധിപതിയേ എഴുന്നേല്ക്കണമേ; ഡംഭികൾക്ക് അങ്ങ് പ്രതികാരം ചെയ്യണമേ.
  urd-GVR: Ai duniyā ke munsif, uṭh kar maġhrūroṅ ko un ke āmāl kī munāsib sazā de.
  suz-BL: रागी कली निसाफ पाइब, बोक्‍कीन। मिनु ठेयब लेश्‍शो आन कली आन पशो ङा क्‍येक्‍क
    लेत्‍तीन। उत्‍पत्ती १८:२५
  eng-NOY: Rouse thyself, thou judge of the earth! Render a recompense to the proud!
  ita-1927: Lèvati, o giudice della terra, rendi ai superbi la loro retribuzione!
  ckb-ckb: ئەی دادوەری زەوی، ڕاپەرە، سزای لووتبەرزەکان بدەوە.
  eng-BBE: Be lifted up, O judge of the earth; let their reward come to the men of
    pride.
  xsi-xsi: Noko uru kupare nia panzi tamâta rârâni ŋana nenzi vetâŋa kâ. Kala ŋine
    naŋa ano pano tu kumandi ku kupare nia panzi tamâta ŋinde uru sipasuka warakanzi
    tininzi. Kutu ŋananzi ikura nenzi vetâŋa potomule mine.
  kan-OKCV: ಭೂಲೋಕದ ನ್ಯಾಯಾಧಿಪತಿಯೇ, ಗರ್ವಿಷ್ಠರಿಗೆ ತಕ್ಕ ಪ್ರತೀಕಾರವನ್ನು ಸಲ್ಲಿಸ ಬನ್ನಿರಿ.
  tam-2017: பூமியின் நியாயாதிபதியே, நீர் எழுந்து, பெருமைக்காரர்களுக்குப் பதிலளியும்.
  spa-RV-1909: 'Ensálzate, oh Juez de la tierra: da el pago á los soberbios.'
  ron-BTF: Înalță-te, tu judecător al pământului, întoarce o răsplată celui mândru.
  eng-WEBP: Rise up, you judge of the earth. Pay back the proud what they deserve.
  eng-FBV: Stand up, judge of the earth, and pay back those who are proud what they
    deserve.
  nld-1939: Verhef U, Rechter der aarde, Vergeld de trotsen wat ze verdienen!
  nch-BL: Ximotanana huan xijtatzacuilti ni tali. Nochi cati mohueyimatij xiquintatzacuilti
    quej quinamiqui.
  vie-1934: Hỡi quan xét thế gian, hãy chỗi dậy, Báo trả xứng đáng cho kẻ kiêu ngạo.
  cha-cha: 'Jatsa jao julo, jago y jues y tano: nae ni y apasñija y mansobetbio.'
  hin-CV: पृथ्वी का न्यायाध्यक्ष, उठ जाइए; अहंकारियों को वही प्रतिफल दीजिए, जिसके
    वे योग्य हैं.
  eng-OURB: Rise up, you judge of the earth. Pay back the proud what they deserve.
  spa-BES: Engrandecete, oh juez de la tierra; que su recompensa llegue a los hombres
    de orgullo.
  tdx-tdx: Miongaha, ry Mpizaka’ ty tane toio; lilovo ami’ty fañeva’e o mpirengevokeo.
  tha-KJV: ข้าแต่​ผู้​พิพากษาโลก ขอทรงลุกขึ้น ให้​คนโอหังได้รับผลสนองอันสมกับเขา
  por-BR-2018: Exalta-te, ó Juiz da terra! Retribui com punição aos arrogantes.
  deu-ELO: Erhebe dich, Richter der Erde, vergilt den Hoffärtigen ihr Tun!
  eng-WYC-2018: Be thou enhanced that deemest the earth; yield thou (a) yielding to
    proud men. (Be thou raised up, who judgest the earth; and punish thou those, who
    be proud.)
  epo-epo: Leviĝu, Juĝanto de la tero; Redonu la meritaĵon al la fieruloj.
  gfk-gfk: Augu no ut na gil harkurai tano ula hanuo, tut hut! Balu pukus ira ut na
    tangarot haruat ma ira udiet tintalen.
  uig-PIN: Kɵtürülgin, Ɵzüngni kɵtürgin, i jaⱨanni Soraⱪ Ⱪilƣuqi, Mǝƣrurlarƣa jazasini
    bǝrgin!
  beo-beo: 'Di da fifi asi gala dunu huluane ilima fofada:su esala! Di wa:legadole
    amola hina: da:ima hidale nodone hamobe dunu ilima hi giadofale hamobe defele
    amo dabe ima!'
  tpi-OTNT: Yu bai mekim olgeta manmeri i kamap long kot bilong yu. Kam nau na bekim
    stret pasin bilong ol bikhetman.
  hau-SA: Ka tashi, ya Alƙalin duniya; ka sāka wa masu girman kai abin da ya dace
    da su.
  udu-udu: Cuyi mis mo, ayy /e jin tana Amandwall mony’cesh gwo mo. C̱iki uni gwahan
    kun dhu is ki ca tom buni kun ’dap̱a uni ki ’dap̱ mo.
  uig-LAT: Kötürülgin, Özüngni kötürgin, i jahanni Soraq Qilghuchi, Meghrurlargha
    jazasini bergin!
  nde-nde: Phakama, awu Mahluli womhlaba; baphindisele abazigqajayo ngokubafaneleyo.
  ton-ton: Ke ke hiki hake koe, ʻa koe ko e fakamaau ʻo māmani; ʻange ʻae totongi
    ki he laukau.
  ces-1613: Zdvihni se, ó soudce vší země, a dej odplatu pyšným.
  eng-WMB: Rise up, you judge of the earth. Pay back the proud what they deserve.
  tam-TCV: பூமியின் நீதிபதியே, எழுந்தருளும்; பெருமை உள்ளவர்களுக்குத் தக்கபடி பதிலளியும்.
  ceb-ULB: Barog, maghuhukom sa kalibotan, ihatag ngadto sa mga garboso ang angay
    kanila.
  pol-UBG: Powstań, Sędzio całej ziemi, odpłać pysznym.
  urd-GVU: اے دنیا کے منصف، اُٹھ کر مغروروں کو اُن کے اعمال کی مناسب سزا دے۔
  eng-OEBCW: Rise up, judge of the earth, pay back the proud what they deserve.
  deu-1912: Erhebe dich, du Richter der Welt; vergilt den Hoffärtigen, was sie verdienen!
  kan-2017: ಲೋಕದ ನ್ಯಾಯಾಧಿಪತಿಯೇ, ಏಳು; ಗರ್ವಿಷ್ಠರಿಗೆ ತಕ್ಕ ಶಿಕ್ಷೆಯನ್ನು ಕೊಡು.
  yap-yap: Gur e tapufthin romad ni gamad gubin; mu sak’iy ngam pi ngak e pi’in tolngan’
    e n’en ni bay tapgin ni nge aw ngorad!
  hlt-MCSB: Diklai laitloek nang thoo lamtah thinthah rhoek ke a tiing la thuung lah.
  mdy-ETH: ሳዖይዳ ዎጋያ ማዔሦ ዔቄ! ዖቶርቃ ዓሶም ዔያቶ ማዾጉዴያ ዒንጌ።
  twi-ASANTE: Sɔre, Ao wo a woyɛ asase so ɔtemmufoɔ, tua ahantanfoɔ ka sɛdeɛ ɛfata
    wɔn.
  eng-WEBU: Rise up, you judge of the earth. Pay back the proud what they deserve.
  spa-PDDPT: ¡Levántate, oh Juez de la tierra, Da la recompensa a los soberbios!
  gun-gun: Epu'ã ke yvy regua ha'e javi remboayvu aguã. Embopaga ojejou porã rei va'e
    kuery.
  agu-BL: Na ilu' yi wi'tz pujul xtisya'. Che' cawsaju' bin yi e' yi na cyocsaj quib
    nim tu cyajtza'kl.
  ilo-ULB: Tumakderka, ukom ti daga, itedmo kadagiti natangsit dagiti maiparbeng kadakuada.
  kpg-kpg: Goe Tangada Hai Gabunga o nia daangada huogodoo. Du gi nua, wanga ina gi
    digau hagamuamua nia mee ala e tau ang gi digaula!
  uig-ARA: كۆتۈرۈلگىن، ئۆزۈڭنى كۆتۈرگىن، ئى جاھاننى سوراق قىلغۇچى، مەغرۇرلارغا جازاسىنى
    بەرگىن!
  sus-sus: I tan naxan duniɲa kiiti sama, i xa keli, i xa yɛtɛ igboe xa walie ragbilen
    e ma.
  pon-2006: Komwi me sounkopwung en aramas koaros; komw ketida oh ketikihong me aklapalap
    akan dahme konehng irail!
  jae-jae: Aôm taŋ kômêtôc lau nomŋa nêŋ biŋ naŋ, ôndi samaŋ. Ôkêŋ ŋagêjô êndêŋ lau,
    taŋ tetoc tauŋ sa naŋ.
  ksd-ksd: Una tut, u ra tena varkurai kai ra rakarakan a gunagunan, Una tul tar ra
    balbali ta diat i kolakolo ra nuknuk i diat.
  tur-YTC: Kalk, ey yeryüzünün yargıcı. Küstahlara hak ettikleri karşılığı ver.
  bel-N: Узьніміся, Судзьдзя зямлі, аднагародзь пыхліўцам за тое, што зрабілі яны!
  grc-BRENT: Προφθάσωμεν τὸ πρόσωπον αὐτοῦ ἐν ἐξομολογήσει, καὶ ἐν ψαλμοῖς ἀλαλάξωμεν
    αὐτῷ.
  kpr-kpr: Evetu genembo isasambu ainda ijujari kato nimori. Arie, ere fu! Evetu enembo
    totofo sakai sise, ivuga futo eraera, ainda mino ava, mutaso baore!
  ind-AYT: Bangkitlah, ya Hakim bumi, balaslah orang-orang sombong!
  yom-yom: Telama kuaku ngeyo zuzi di ntoto ; bika wuvutudila batu badi luniemo momo
    bafueni tambula.
  yut-yut: Mɨktɨm daman dakon gen kokwin amɨn madep pɨdoki. Abɨsok abɨŋek iyɨ do nandaba
    wɨgɨsak amɨn dakon aŋpak yokwini do kobogɨ yokwisi yobi.
  nya-nya: Nyamukani, Inu woweruza wa dziko lapansi; bwezerani kwa odzikuza zowayenera.
  hrv-hrv: Ustani ti što sudiš zemlju, po zasluzi plati oholima!
  mps-mps: Nage hogodama, nago po tųba tigidali we bidi pedelaibao. Megi nage aselama,
    hagoma eyu dwai sę ebo bidi augwaligo ebo kolesaga wei ponao.
  tpi-tpi: Yu bai mekim olgeta manmeri i kamap long kot bilong yu. Kam nau na bekim
    stret pasin bilong ol bikhetman.
  dan-1931: stå op, du Jordens Dommer, øv Gengæld mod de hovmodige!
  vie-OVCB: Xin trỗi dậy, lạy Thẩm Phán Tối Cao của thế gian. Xin ra tay báo trả người
    kiêu căng.
  guj-2017: હે પૃથ્વીના ન્યાયાધીશ, ઊઠો, ગર્વિષ્ઠોને બદલો વાળી આપો.
  pon-2006A: Komwi me sounkopwung en aramas koaros; komw ketida oh ketikihong me aklapalap
    akan dahme konehng irail!
  por-BRBSL: Levantem-se, vocês julgam da terra. Retribuir com orgulho o que eles
    merecem.
  eng-OEBUS: Rise up, judge of the earth, pay back the proud what they deserve.
  swe-swe: Stå upp (lyft upp dig själv), du jordens domare, ge de stolta deras vedergällning.
  cth-cth: Talai taminaw lawkcengkung, thaw haw, ka kâoupnaw hah moipathung haw.
  twi-twi: Sɔre, asase so Temmufo, tua ahantanfo ka sɛnea ɛfata wɔn.
  hlt-hlt: Diklai laitloek nang thoo lamtah thinthah rhoek ke a tiing la thuung lah.
  tbz-SIM: Kuyie nfɔ̃́ nwèè yóó bekɛ́nɛ̀ kutenkù, ítɛ́ kɛ́yietí sipɔɔ yɛmbɛ̀ bɛ̀ mɑ̀nnɛ̀
    tìì yeti.
  msy-2020: Nɨ gumazamizibar amightɨ me nɨn kotiamɨn tuivam. Nɨ datɨrɨghɨn gumazir
    akaba batozibar arazim ikarvagh, ivezir kuram me danɨng.
  dop-dop: Antulinyɑ hʋʋlʋ nyɑ́, kʋlɩ nɑ ń lɛɛtɩ kɑlɑmpɑɑnɩ nyə́mɑ kɛ pɑ kʋlɑpʋtʋ.
  azb-azb: Ey dünyanın Hakimi, qalx, Təkəbbürlülərin əvəzini ödə!
  eng-DBY: Lift up thyself, thou judge of the earth, render the reward to the proud.
  hin-2017: हे पृथ्वी के न्यायी, उठ; और घमण्डियों को बदला दे!
  wol-KYG: Yaw miy àtte àddina, jógal yool ku bew.
  bjr-bjr: Oo Yaawee, maasa maa maqa maaqanasaaqaraasa ufa rainee marianafa, anee
    findi fua. Doo findi finana nári noori uqeeree mariasa miqi mariana akiiqara nimia.
  eng-YLT: Be lifted up, O Judge of the earth, Send back a recompence on the proud.
  kne-kne: Sik-a di mangokom sin am-in ay ipogaw isnan daga, et ipalak-am mo sin mangipapangatos
    awak da din lebbeng na ay dosa da.
  eng-WYC-2017: Be thou enhanced that deemest the earth; yield thou yielding to proud
    men.
  eng-WMBB: Rise up, you judge of the earth. Pay back the proud what they deserve.
  zat-NTPS: Dxuchi'u Lue' chee̱ da dxelún xúgute̱ bénneache. Guxasa, bexizruj da dxal-la'
    xelezí' benne' dxulucá'ana szren cuine̱'.
  zty-NTPS: Ẕchi'a ḻažo'o Le' da' žongak yógo'te benne' ka'. Wzó ža', bsaka' benne'
    ka' kan žaḻa' gak chégake', benne' ka' ẕka'n ẕen kwíngake'.
  urd-GVH: ऐ दुनिया के मुंसिफ़, उठकर मग़रूरों को उनके आमाल की मुनासिब सज़ा दे।
  rug-rug: Agoi sa Tie Varipitui koari doduru tie, Mu poni koari pu vahesi pule ni
    gua sapu garodi rini.
  gaz-gaz: Yaa Abbaa Murtii lafa kanaa kaʼi; of tuultotaaf illee waan isaanii malu
    kenni.
  fra-LSG: Lève-toi, juge de la terre! Rends aux superbes selon leurs œuvres!
  yal-yal: Dunuɲa kitisana, keli, i yi wasodene saran e kɛwanle ra.
  iou-iou: Gäk ämawebe kuduptagän täŋo täktäki yäpmäŋ daniwani Anutu. Unita bäräŋeŋ
    päbä äma gup yäpmäŋ ärokärok täŋpani komi yäpnaŋi u yämi!
  haw-1868: E ku mai hoi oe, e ka lunakanawai o ka honua; E hoopai oe i ka poe hookiekie.
  arb-NAV: قُمْ يَا دَيَّانَ الأَرْضِ وَجَازِ الْمُتَكَبِّرِينَ عَلَى أَعْمَالِهِمْ.
  ded-ded: O bangecac desi desi ngic, ge yacna. Ngic goa yenanggac negenggec engena
    angkecde, geng ngic imoc angammemenginaac turunga merengyemmebesena.
  ewe-ewe: Tso, o xexea me ƒe Ʋɔnudrɔ̃la, ɖo nu si dadalawo wɔ la teƒe na wo.
  eng-LEE: Lift up thyself, O judge of the Earth! bring a recompense upon the proud.
  asm-FB: হে পৃথিৱীৰ বিচাৰকৰ্ত্তা, তুমি উঠা, অহংকাৰীবোৰক তেওঁলোকৰ যি প্রাপ্য তাক তুমি
    দিয়া।
  sus-A: عِ تَن نَشَن دُنِحَ كِيتِ سَمَ، عِ شَ كٍلِ، عِ شَ يّتّ عِفبٌي شَ وَلِيٍ رَفبِلٍن
    عٍ مَ.
  fra-SBL: Lève-toi, juge de la terre. Rendez aux fiers ce qu'ils méritent.
  hbo-hbo: הִ֭נָּשֵׂא שֹׁפֵ֣ט הָאָ֑רֶץ הָשֵׁ֥ב גְּ֝מ֗וּל עַל־גֵּאִֽים׃
  kik-kik: Arahũka, Wee mũtuanĩri ciira wa andũ othe a thĩ; kĩrĩhe andũ arĩa etĩĩi
    o kĩrĩa kĩmagĩrĩire.
  fra-NCL: Lève-toi, juge de la terre, rends aux superbes selon leurs œuvres !
  cek-AK: Aw long lokcaekkung, angthawk ah; amoek kami han katingah tangqum to paek
    ah.
  cuk-cuk: Bab-Jehová, be igar-naboged-dulesoggu, be-gangued be oyodage, dule-na-san-buled-imakdimalad,
    be sabsur-odurdakdage.
  uig-CYR: Тәшәккүрләр билән униң алдиға келәйли, Униңға күйләр билән тәнтәнә қилайли!
  tel-2017: లోక న్యాయమూర్తీ, లే! గర్విష్టులకు తగినట్టుగా ప్రతిఫలం ఇవ్వు.
  hat-BSA: Vin leve, O Jij sou tè a. Bay rekonpans a moun ògeye yo.
  ukr-ONPU: Прийдемо перед обличчя Його з подякою, піснями прославимо Його.
  kos-kos: Kom mwet nununku lun mwet nukewa faclu; Tuyak ac oru nu sin mwet filang
    ma fal nu selos!
  hbo-WLC: הִ֭נָּשֵׂא שֹׁפֵ֣ט הָאָ֑רֶץ הָשֵׁ֥ב גְּ֝מ֗וּל עַל־גֵּאִֽים׃
  ibo-ibo: Bilie, o Onye Ikpe nke ụwa; kwụghachi ndị nganga ụgwọ ọrụ ruuru ha.
  ory-ory: ହେ ପୃଥିବୀର ବିଚାରକର୍ତ୍ତା, ଉଠ; ଅହଙ୍କାରୀମାନଙ୍କୁ ସେମାନଙ୍କ କର୍ମାନୁସାରେ ପ୍ରତିଫଳ
    ଦିଅ।
  chk-chk: En soukapwüngün fanüfan, kopwe ütä o liwini ngeni ekewe chon lamalamtekia
    ükükün ar föför.
  rop-rop: Yu na oldei jadjimbat melabat holot. Yu gidap en panishim detlot praudbala
    pipul.
  ukr-1871: Піднесись, суддє землї, заплати розгордїяшам!
  yon-yon: O okaddan yaa Wengyundi Korok, yaro doreneb, kerengkandan komo kamenabiwen
    kuyaambed kakman ingkande.
  deu-1951: Erhebe dich, du Richter der Erde, gib den Stolzen ihren Lohn!
  eng-JPS: Lift up Thyself, Thou Judge of the earth; render to the proud their recompense.
  srp-1865: Podigni se, sudijo zemaljski, podaj zaslugu oholima.
  lug-lug: Golokoka, Ayi ggwe Omulamuzi w’ensi, osasule ab’amalala nga bwe kibagwanidde.
  heb-heb: הנשא שפט הארץ השב גמול על גאים׃
  ben-IRV: ওঠ, হে পৃথিবীর বিচারকর্ত্তা, অহঙ্কারীদেরকে অপকারের প্রতিফল দাও।
  ntu-ntu: Nim kx na-ayzlubz da mz lr nrlc. Ayrplapx kxnzglqlz-lzbqng navz-nqblqle
    nike nzalelrng.
  pan-pan: ਹੇ ਧਰਤੀ ਦੇ ਨਿਆਈਂ, ਆਪਣੇ ਆਪ ਨੂੰ ਉਠਾ, ਹੰਕਾਰੀਆਂ ਦੇ ਜੋਗ ਬਦਲਾ ਦੇ!
  mya-JVB: မြေကြီး သားတို့ကို တရား ဆုံးဖြတ်တော်မူသောအရှင်၊ ထ တော်မူပါ။ မာနကြီး သောသူတို့
    အား အကျိုး အပြစ် ကို ဆပ်ပေး တော်မူပါ။
  kgf-kgf: Yacna, baec yandawac ʒégésigési miŋina gi. Yacma séwi eŋeŋ ic tasé ku énécmina.
  tte-O: Kowa yanuwa yaulina kana toloina, kutolo na kuyamaisa togagasa tawae ilonamwayagili.
  tbg-tbg: Are vataini variaka uva avuqavu i variaravara tira, himpira vika nái autuaraqai
    noraiqaake iri variaka qoraiqama nimitairaqe tenavu vikara huviqorave tiare.
  hmo-hmo: Tanobada oi kota henia Diravana e, do oi toreisi, hekokoroku taudia edia
    dika davana do oi henia.
  zar-NT: Ruchiʼa rusörö́ cazuʼ yúguʼtë bönachi. Guzë́, ateʼ len yöl-laʼ huáca zxön
    quiuʼ bubíʼi quégaca nupa tun ba zxön cuínguequi.
  urd-urd: ऐ जहान का इन्साफ़ करने वाले! उठ; मग़रूरों को बदला दे!
  rus-SYN: предстанем лицу Его со славословием, в песнях воскликнем Ему,
  bqc-SIM: Dṹnia yã́kpalɛkɛna, fɛlɛ! Fĩa bo ĩ́andãnaↄnɛ ń yãkɛawa.
  tcz-CHONGTHU: Hungthou doh in, vainoi thutan pa. Mi kiletsah hochu achanding dol
    u chansah in!
  mar-mar: पृथ्वीच्या न्यायाधीशा, ऊठ, गर्विष्ठांना त्यांचे उचित प्रतिफल दे.
  isl-isl: '@see-verse:PSA.094.001'
  hlt-THB: Aw Khawmdek awi ak dengkung, tho lah; ak oek qukhqi ce a nai a koem na
    thung lah.
  qub-qub: '@see-verse:PSA.094.001'
  bqp-bqp: Andunia yãkpatɛkɛri, ǹ futɛ, ǹ fĩna bo zĩdabirinↄa ń yãkɛnaaa.
  hat-hat: Ou menm k'ap jije tout moun sou latè, leve non! Bay moun k'ap pran pòz
    gwokolèt yo sa yo merite!
  eng-BSB: Rise up, O Judge of the earth; render a reward to the proud.
  eng-WEBPB: Rise up, you judge of the earth. Pay back the proud what they deserve.
  kbq-kbq: Ama mopafima mani'ne'za zamavufaga rama nehaza vahera, otinka keaga huzmantenka
    refko hunezmantenka mizana zamio.
  pon-pon: Kom kotida, komui jaunkapun en jappa, kom kotin depuk on wiawia en me aklapalap
    akan.
  nhe-BL: Ximotlalana huan xijtlatzacuilti ni tlali. Nochi tlen mohueyimatij xiquintlatzacuilti
    queja quinamiqui.
  wnc-wnc: Gata tasiwi amin kuupbamda gatane kaikane wam yaning. Gata apman apuke
    yamandet aminda waiaknga tasikaingge yake meya yamuyo.
  bus-bus: Anduna yãkpaɛkɛri, ǹ fɛɛ, ǹ fĩa bo wadadeenↄnɛ ń yãkɛnaa.
  gub-BL: Ereiko teko paw wanemiapo kwer imume'u har romo. Epu'àm kury. Ezepyk amo
    wanuwi wiko wera'u ma'e wanehe nehe, ta'e na'ikatu kwaw a'e wà xe.
  eng-DRA: Let us come before his presence with thanksgiving; and make a joyful noise
    to him with psalms.
