verse: PSA.094.010
translations:
  mal-C: രാഷ്ട്രങ്ങളെ വരുതിയിൽ നിറുത്തിയവൻ ശിക്ഷിക്കാതിരിക്കുമോ? മനുഷ്യവംശത്തെ അഭ്യസിപ്പിക്കുന്നവന്
    പരിജ്ഞാനം കുറവെന്നുവരുമോ?
  deu-TKW: Der Völker in Zucht hält, sollte der nicht strafen - er, der die Menschen
    Erkenntnis lehrt?
  lin-lin: Ye oyo apesaka bikolo etumbu akoki kopesa etumbu te ? Ye oyo apesaka bato
    boyebi.
  mmx-mmx: Neni i metlaat ti levenabung mixin petpes, kereva ni noxo lox asongot bok
    nemi? Neni Laradi Anasa at limixin axap, kereva, kopmen takleklen teren?
  eng-LSV: He who is instructing nations, does He not reprove? He who is teaching
    man knowledge [is] YHWH.
  eng-GNV: Or he that chastiseth the nations, shall he not correct? hee that teacheth
    man knowledge, shall he not knowe?
  eng-WEBSTER: He that chastiseth the heathen, shall he not correct? he that teacheth
    man knowledge, shall he not know ?
  nhw-BL: Yaya quintlatzacuiltía masehualme ipan nochi tlalme, ¿anmoilhuíaj amo anmechtlatzacuiltis
    nojquiya? Yaya quimati nochi catli pano, huan ¿anmoilhuíaj amo quimati tlaque
    anquichihuaj?
  swh-ONEN: Je, anayeadhibisha mataifa asiadhibu? Je, awafundishaye wanadamu asiwe
    na maarifa?
  bba-bba: Wi, wi u rɑ bwesenu sɛɛyɑsie, wiyɑ kun tɔnu sɛɛyɑsiɑmɔ? Wi, wi u rɑ tɔnu
    yɛ̃ru wɛ̃, wiyɑ kun bwisi mɔ?
  eng-KJVCPB: He that chastiseth the heathen, shall not he correct? He that teacheth
    man knowledge, shall not he know?
  luo-luo: Donge ngʼat marieyo ogendini kumo ji? Bende ngʼat mapuonjo dhano dibed
    maonge rieko?
  aii-aii: ܬܲܠܡܸܕܵܢܵܐ ܕܐܸܡܘܵܬܹ̈‌ܐ، ܗܵܐ، ܠܹܐ ܡܲܢܟܸܣ، ܗ̇ܘ ܕܟܹܐ ܡܲܠܸܦ ܝܕܵܥܬܵ‌ܐ ܠܒܲܪܢܵܫܵܐ؟
  meu-meu: Bese idau-idau matadia e hakanimu Diravana na dava basine heni a? Taunimanima
    e ha-aonegadiamu Diravana,
  npi-ULB: उहाँ जसले जातिहरूलाई अनुशासित गर्नुहुन्‍छ, के उहाँले सच्‍याउनुहुन्‍न र?
    मानिसलाई ज्ञान दिने उहाँ नै हुनुहुन्‍छ ।
  yor-yor: Ẹni tí ń bá orílẹ̀-èdè wí, ṣé kò lè tọ́ ni ṣọ́nà bí? Ẹni tí ń kọ́ ènìyàn
    ha lè ṣàìní ìmọ̀ bí?
  pes-OPCB: او که همهٔ قومها را مجازات می‌کند، آیا شما را مجازات نخواهد کرد؟ او که
    همه چیز را به انسان می‌آموزد، آیا نمی‌داند که شما چه می‌کنید؟
  tgl-ULB: Siya na dumidisiplina ng mga bansa, hindi ba niya tinatama? Siya ang nagbigay
    ng kaalaman sa tao.
  nop-nop: Adi metambop yenindokodokoyelak, unduŋ doktiŋa yehitubu-didime tuwot mube
    tibek? Tiŋa undugoŋ, adi yadi metam hogohogok’walaŋ henalehik, unduŋ doktiŋa adi
    nadinadinit mokit be?
  hui-hui: Hameigini tara tara dindi bibahendeha karume ko biragola ibugua ti mo tiga
    bialu pani namulebirabe. Ibugua wali agali lawai haga kago ibuha manda mbira nawi
    kabe.
  mya-mya: လူ​မျိုး​တ​ကာ​တို့​ကို​ဆုံး​မ​သော​အ​ရှင်​သည် သူ​တို့​အား​အ​ပြစ်​ပေး​တော်​မူ​မည်​မ​ဟုတ်
    ပါ​လော။ လူ​အ​ပေါင်း​တို့​ကို​အ​သိ​ပ​ညာ​သွန်​သင်​သော အ​ရှင်​သည်​အ​သိ​ပ​ညာ​ရှိ​တော်​မူ​သည်
    မ​ဟုတ်​ပါ​လော။
  bod-N: མི་རིགས་ཀུན་ལ་འཇུན་མཁན་ཁོང་ཉིད༌ཀྱིས། །ཉེས་ཆད་གཅོད་པར་འགྱུར་བ་མ་ཡིན༌ནམ། །ཁོང་ཉིད་མི་ལ་རིག་པ་སློབ་མཁན༌ཡིན།།
  wsk-wsk: Kaem ali lilim munan tuiwoso mu, memek koma bu me ningaruk agi? Nu ali
    lilim ko kausa kari se, awuk, nu kota pa ikia ko tukunangaram agi? Mena.
  sna-sna: Ko, iye anoranga ndudzi haangarangi here? Anodzidzisa vanhu angashayiwa
    zivo here?
  spa-BLM: El que disciplina a las naciones, ¿no castigará? El que enseña al hombre
    sabe.
  cac-cac: A' tz'ac'an syaelal juntzan̈ nivac nación, ¿tom man̈ ol yac' eyaelal? A'
    tz'ac'an sjelanil co pensar a on̈ anima on̈ tic, ¿tocval man̈ yojtacoc tas tze
    c'ulej chi'?
  swh-ULB: Yeye awaadhibuye mataifa, hayuko sahihi? Yeye ndiye ampaye maarifa mwanadamu.
  bel-bel: 'Сорак гадоў раздражняў Мяне род гэты, Я сказаў: гэта народ, які заблудзіўся
    сэрцам; яны не спазналі дарог Маіх;'
  deu-ELBBK: Der die Nationen zurechtweist, sollte er nicht strafen, er, der Erkenntnis
    lehrt den Menschen?
  mbb-OT: Kenè be ebmensuwen din is menge nasyun? Maan is egkeǥiyen niw he kela ke
    kenà sikandin edsilut? Kenè be ebpenuruen din is menge etew? Maan is egkeǥiyen
    niw he kela ke kenà sikandin metau?
  mal-2015: ജാതികളെ ശിക്ഷിക്കുന്നവൻ ശാസിക്കയില്ലയോ? അവൻ മനുഷ്യർക്കു ജ്ഞാനം ഉപദേശിച്ചുകൊടുക്കുന്നില്ലയോ?
  gup-gup: Ngurriburrbun bu Yawey kabenbun birribang bininj kore kubolkbubuyika rowk,
    dja yiddok ngurriyime minj mak kanbun ngad bininj? Nungka wanjh kanbukkabukkan
    ngad bininj rowk ba bu njalenjale karriborlhme, yiddok ngudda ngurriyime bu nungka
    minj njale kaburrbun?
  rmc-rmc: Či oda, ko karhinel o narodi, na marel? Či oda, ko sikavel le manušes,
    na achaľol?
  nlg-nlg: Gaia te hera na totoro na lei kema, ke mua torora gaia? me tataraighita
    udolu ghua, me mua manahagha gaia?
  pes-OPV: خداوند فکرهای انسان را می‌داندکه محض بطالت است.
  ron-1924: Чел че педепсеште нямуриле с-ар путя сэ ну педепсяскэ, Ел, каре а дат
    омулуй причепере?
  ben-OBCV: যিনি সমস্ত জাতিকে শাসন করেন তিনি কি শাস্তি দেবেন না? যিনি মানবজাতিকে শিক্ষা
    দেন তাঁর কি জ্ঞানের অভাব?
  som-som: Kan quruumaha edbiyaa, sow wax hagaajin maayo? Kaasoo ah kan dadka aqoonta
    bara?
  lat-VUC: 'Quadraginta annis offensus fui generationi illi, et dixi: Semper hi errant
    corde.'
  eng-ASVBT: He that chastiseth the nations, shall not he correct, Even he that teacheth
    man knowledge?
  mna-mna: Ni ta ipazalzal zin karkari ta boozomen na, ko iŋgal motoyom som? Ni ta
    ipaute tomtom ta boozomen na, itunu le ŋgar som?
  ita-1885: Colui che gastiga le genti, Che insegna il conoscimento agli uomini, non
    correggerebbe egli?
  eng-LXXUP: Forty years was I grieved with this generation, And said, They do always
    err in their heart, And they have not known my ways.
  eng-ULB: He who disciplines the nations, does he not correct? He is the one who
    gives knowledge to man.
  spa-VBL: ¿Creen que el que castiga a todas las naciones no los castigará también?
    O, ¿Creen que el que les enseña a los seres humanos sobre el conocimiento no sabe
    nada?
  fra-_FOB: Celui qui châtie les nations, ne punira-t-il pas, lui qui enseigne aux
    hommes la science?
  mal-mal: ജനതതികളുടെ മേൽ ശിക്ഷണം നടത്തുന്നവൻ ശാസിക്കുകയില്ലയോ? അവൻ മനുഷ്യർക്ക് ജ്ഞാനം
    ഉപദേശിച്ചുകൊടുക്കുന്നില്ലയോ?
  urd-GVR: Jo aqwām ko tambīh kartā aur insān ko tālīm detā hai kyā wuh sazā nahīṅ
    detā?
  suz-BL: रागी रागी ङा मुर आन कली सजाइ गेबमी इन कली सजाइ मगेबा ङा? मेकोमी मुर आन कली
    मारेइ मारेइ तुइक्‍पाइक्‍ब।
  eng-NOY: He that chastiseth nations, shall not he punish? He that teacheth man knowledge,
    shall not he know?
  ita-1927: Colui che castiga le nazioni non correggerà, egli che imparte all’uomo
    la conoscenza?
  ckb-ckb: ئایا ئەوەی نەتەوەکان تەمبێ دەکات، سەرزەنشت ناکات؟ ئایا ئەوەی فێری مرۆڤ
    دەکات، زانیاری نییە؟
  eng-BBE: He who is the judge of the nations, will he not give men the reward of
    their acts, even he who gives knowledge to man?
  xsi-xsi: Tiambo i ikura tu ipare nia pa miki tamâta sakamao tia tâ, a? Opopo, i
    tamwata uru imbitanzi tinikoa ŋgu, kala ma ipare nia pami! Tiambo i ne ilo-kalo
    tia tâ, a? Opopo, i tamwata imo tamâta rârâni nenzi pananâŋa, kala i ne ilo-kalo
    nde ŋalae ndo!
  kan-OKCV: ರಾಷ್ಟ್ರಗಳಿಗೆ ಶಿಕ್ಷಣ ಕೊಡುವ ದೇವರು ಶಿಕ್ಷಿಸುವುದಿಲ್ಲವೋ? ಮಾನವನಿಗೆ ಕಲಿಸುವ ದೇವರಲ್ಲಿ
    ಜ್ಞಾನದ ಕೊರತೆಯಿದೆಯೋ?
  tam-2017: தேசங்களைத் தண்டிக்கிறவர் கடிந்துகொள்ளமாட்டாரோ? மனிதனுக்கு அறிவைப் போதிக்கிறவர்
    அறியமாட்டாரோ?
  spa-RV-1909: El que castiga las gentes, ¿no reprenderá? ¿no sabrá el que enseña
    al hombre la ciencia?
  ron-BTF: Cel ce pedepsește păgânii, nu va corecta? Cel ce învață pe om cunoaștere,
    nu va cunoaște?
  eng-WEBP: He who disciplines the nations, won’t he punish? He who teaches man knows.
  eng-FBV: Do you think that the one who punishes nations won't punish you too? Do
    you think that the one who teaches human beings knowledge doesn't know anything?
  nld-1939: Zou Hij, die de volkeren tuchtigt, niet straffen, Onwetend zijn, die den
    mens onderricht?
  nch-BL: Yaya quintatzacuiltía masehualme ipan nochi talme, ¿anmoilhuíaj amo amechtatzacuiltis
    nojquiya? Yaya quimati nochi cati pano, huan ¿anmoilhuíaj amo quimati taya anquichihuaj?
  vie-1934: Đấng sửa phạt các nước há sẽ chẳng phạt sao? Aáy là Đấng dạy sự tri thức
    cho loài người.
  cha-cha: Ya ayo y cumastiga y taotao sija ada ti ujanafanunas? ayoja y fumanagüe
    y taotao ni y tiningo?
  hin-CV: क्या वे, जो राष्ट्रों को ताड़ना देते हैं, वे दंड नहीं देंगे? क्या वे, जो
    मनुष्यों को शिक्षा देते हैं, उनके पास ज्ञान की कमी है?
  eng-OURB: He who disciplines the nations, won’t he punish? He who teaches man knows.
  spa-BES: El que juzga las naciones, ¿no dará a los hombres la recompensa de sus
    actos, y acaso no ha de saber el que da conocimiento al hombre?
  tdx-tdx: Tsy hanoro hao i Mpandilo o fifeheañeo? ie mañòke hilala am’ondatio.
  tha-KJV: พระองค์​ผู้​ทรงตีสอนบรรดาประชาชาติ พระองค์​จะไม่ทรงขนาบหรือ พระองค์​ผู้​ทรงสอนความรู้​ให้​มนุษย์
    พระองค์​จะไม่ทรงทราบหรือ
  por-BR-2018: Aquele que disciplina as nações não castigaria? É ele o que ensina
    o conhecimento ao homem.
  deu-ELO: Der die Nationen zurechtweist, sollte er nicht strafen, er, der Erkenntnis
    lehrt den Menschen?
  eng-WYC-2018: Shall not he reprove, that chastiseth folks; (shall he not know),
    which teacheth man knowing? (Shall he not rebuke, who chastiseth the nations?
    shall he not know, who teacheth the people knowledge?)
  epo-epo: Ĉu ne punas la ĝustiganto de la popoloj, Kiu instruas al homo scion?
  gfk-gfk: U lik bia iakanong i la hapanpador ira kantri, pa na hapidanau ugu? U lik
    bia iakanong i la hausur tunotuno, pai minonas?
  uig-PIN: Əllǝrni tǝrbiyiligüqi, Insanƣa ǝⱪil-bilim ɵgǝtküqining Ɵzi adǝmni ǝyiblimǝmdu?
  beo-beo: 'E da fifi asi gala ilima ouligisa! E da ilima se bidi ima:bela:? E da
    osobo bagade dunu huluane ilima olelesu dunu. E da dawa: hame ganabela:?'
  tpi-OTNT: Em i save bosim ol lain manmeri. Orait ating em i no ken stretim ol, a?
    Na em i tisa bilong olgeta manmeri. Ating em i no gat save, a?
  hau-SA: Shi da yake yi wa al’ummai horo ba ya hukunci ne? Shi da yake koya wa mutum
    ba shi da sani ne?
  udu-udu: A’di jin dorki kal gi ’kwaniny’cesh mo tani mina a’di diki dora dor garaa?
    A’di jin ṯorki ’kwani gwo mmonyiṯẖ to mo tani,
  uig-LAT: Ellerni terbiyiligüchi, Insan’gha eqil-bilim ögetküchining Özi ademni eyiblimemdu?
  nde-nde: Yena lowo oqondisa izizwe kajezisi yini? Yena lowo ofundisa umuntu kalalwazi
    na?
  ton-ton: Ko ia ʻoku ne tautea ʻae hiteni, ʻikai te ne tautea? Ko ia ʻoku ne akonakiʻi
    ʻae tangata ke poto, ʻikai te ne ʻiloʻi?
  ces-1613: Zdali ten, jenž tresce národy, nebude kárati, kterýž učí lidi umění?
  eng-WMB: He who disciplines the nations, won’t he punish? He who teaches man knows.
  tam-TCV: மக்களைத் தண்டிக்கிறவர் உங்களையும் தண்டிக்கமாட்டாரோ? மனிதருக்குப் போதிக்கிறவர்
    அறிவில் குறைந்தவரோ?
  ceb-ULB: Siya nga nagpanton sa kanasoran, dili ba siya mobadlong? Siya ang naghatag
    og kahibalo sa tawo.
  pol-UBG: Czy ten, który chłoszcze narody, nie będzie karał? Ten, który uczy człowieka
    wiedzy, czy nie wie?
  urd-GVU: جو اقوام کو تنبیہ کرتا اور انسان کو تعلیم دیتا ہے کیا وہ سزا نہیں دیتا؟
  eng-OEBCW: Can he who trains nations not punish them he who teaches knowledge to
    people?
  deu-1912: Der die Heiden züchtigt, sollte der nicht strafen, -der die Menschen lehrt,
    was sie wissen?
  kan-2017: ಜನಾಂಗಗಳನ್ನು ಶಿಕ್ಷಿಸುವವನೂ, ಮನುಷ್ಯರಿಗೆ ಬುದ್ಧಿಕಲಿಸುವವನೂ ಗದರಿಸನೋ?
  yap-yap: Ma puwan’ ko pi nam, ere dabi gechig nagrad? Ma ir e ma fil ban’en ko girdi’,
    ere dariy e llowan’ rok?
  hlt-MCSB: Namtom rhoek aka toel tih mingnah neh hlang aka cang puei loh tluung het
    mahpawt nim?
  mdy-ETH: ዴሮ ጎሪ ዞሪ ፔ ጎይፆ ባንሢ ማሃሢ ዔራቶ ዓሲም ዒንጋሢ ሜቶ ዓጋዓዳ?
  twi-ASANTE: Deɛ ɔtenetene aman so no rentwe aso anaa? Deɛ ɔkyerɛkyerɛ onipa no nnim
    nyansa anaa?
  eng-WEBU: He who disciplines the nations, won’t he punish? He who teaches man knows.
  spa-PDDPT: El que amonesta a las naciones, ¿no reprenderá? El que enseña al hombre
    el saber, ¿no sabrá?
  gun-gun: Yvy regua kuery pe ijayvu va'e nda'u nanhombopagai 'rã? Avakue mo'arandua
    re nda'u noĩ 'rã 'arandua?
  agu-BL: Iẍkaj qui tzunk chicawsij yi e' mal naka'tz tan yi jun yi na oc tan makle'n
    chiwutz cyakil yi e'chk nación. Iẍkaj qui tzunk na el xtxum yi jun yi ak'ol cyajtza'kl
    cyakil wunak te yi mbi na chitzan tan xtxumle'n.
  ilo-ULB: Isuna a mangisursuro kadagiti nasion, saan kadi isuna a mangilinteg? Isuna
    ti mangmangted iti pannakaammo ti tao.
  kpg-kpg: Mee e hagaoho hagawelewele gi nia daangada, Mee hagalee ga daaligi digaula?
    Mee tangada agoago ni digau huogodoo, Mee ana kabemee ai?
  uig-ARA: ئەللەرنى تەربىيىلىگۈچى، ئىنسانغا ئەقىل-بىلىم ئۆگەتكۈچىنىڭ ئۆزى ئادەمنى
    ئەيىبلىمەمدۇ؟
  sus-sus: Naxan ɲamanɛe xuruma, na mu e ɲaxankatama? A tan nan xaxili fima ibunadama
    ma.
  pon-2006: Ih me kin ketin angiangih wehi kan—eri dah, e sohte pahn ketin kaloke
    irail? Ih me kin wia sounpadahk en aramas koaros—eri dah, e sohte ketin kupwurokong?
  jae-jae: Ŋac tau, taŋ gêwa ŋamalacnêŋ kauc sa to gêjam gôliŋ tenteŋlatu samob naŋ,
    oc êkêŋ ŋagêjô atom me.
  ksd-ksd: Nina i vateten ra umana Tematana pa na varpit laka? Nina i vaminana ra
    tarai,
  tur-YTC: Ulusları terbiye eden, cezalandırmaz mı? İnsana öğreten bilir.
  bel-N: Ці ж Той, Які навучае народы, ня будзе караць, Той, Які вучыць чалавека ведам?
  grc-BRENT: Τεσσαράκοντα ἔτη προσώχθισα τῇ γενεᾷ ἐκείνῃ, καὶ εἶπα, ἀεὶ πλανῶνται
    τῇ καρδίᾳ, καὶ αὐτοὶ οὐκ ἔγνωσαν τὰς ὁδούς μου.
  kpr-kpr: Enda da natofo nanjogo irera, aindae ghoghora nune seraira. Avata jo ghoghora
    vanembo sae arira. Nenda aito fugari da mino barago mutari, itatama arera. Evetu
    genembo isasambu ainda ijuga kato numori. Ágido, kasama nunda tofori.
  ind-AYT: Dia yang mendidik bangsa-bangsa, tidakkah Dia menegur? Dia yang mengajari
    manusia tentang pengetahuan.
  yom-yom: Niandi weti vana makanda thumbudulu makanda kalendi vana thumbudulu ko
    e ? Niandi ko weti longa mutu kambulu nzayilu e ?
  yut-yut: Mɨŋat amɨn kabɨ egɨ aŋ aŋ kwaŋ kobogɨ yokwi yomɨsak, do ji do kobogɨ yokwi
    arɨpmɨ dɨma damjak, ma? Uŋun mɨŋat amɨn morap kɨsi dakon yoyɨŋdetni. Uŋun nandak
    nandakni mɨni, ma?
  nya-nya: Kodi Iye amene amalangiza mitundu ya anthu sangathenso kulanga? Kodi Iye
    amene amaphunzitsa munthu angasowe nzeru?
  hrv-hrv: Onaj što odgaja narode da ne kazni - Onaj što ljude uči mudrosti?
  mps-mps: Agai te tigidali tǫde bidibo bidi hani tonalubo dao. Tialima, agai augwali
    dodolobo meniwe? Tama aga tigidali we bidigo po ola mabo bidi. Agai konebewe?
  tpi-tpi: Em i save bosim ol lain manmeri. Orait ating em i no ken stretim ol, a?
    Na em i tisa bilong olgeta manmeri. Ating em i no gat save, a?
  dan-1931: Skulde Folkenes Tugtemester ej revse, han som lærer Mennesket indsigt?
  vie-OVCB: Đấng đoán phạt muôn dân, lẽ nào không trừng trị? Đấng hiểu biết mọi thứ
    lẽ nào không biết Ngài đang làm gì?
  guj-2017: જે દેશોને શિસ્તમાં રાખે છે, તે શું તમને સુધારશે નહિ? તે જ એક છે કે જે
    માણસને ડહાપણ આપે છે.
  pon-2006A: Ih me kin ketin angiangih wehi kan—eri dah, e sohte pahn ketin kaloke
    irail? Ih me kin wia sounpadahk en aramas koaros—eri dah, e sohte ketin kupwurokong?
  por-BRBSL: Aquele que disciplina as nações, não castigará ele? Aquele que ensina
    o homem sabe.
  eng-OEBUS: Can he who trains nations not punish them he who teaches knowledge to
    people?
  swe-swe: Han som tuktar nationer, skulle han inte korrigera? Ja, han som lär människan
    kunskap?
  cth-cth: Miphunnaw kacangkhaikung hoi panuenae kacangkhaikung ni panuek mahoeh ou.
  twi-twi: Nea ɔteɛteɛ aman so no rentwe aso ana? Nea ɔkyerɛkyerɛ onipa no nnim nyansa
    ana?
  hlt-hlt: Namtom rhoek aka toel tih mingnah neh hlang aka cang puei loh tluung het
    mahpawt nim?
  tbz-SIM: Kunku kùù tiè nyɛbotɛ̀ kù bɑ́ɑ́ nɑ kɛ́ bɛ̀ potɑ́ɑ̀? Kuù í duɔ̀ mbɛnìtìbɛ̀
    mɛciìnɑ̀ɑ̀?
  msy-2020: A uabɨ kantriba bar dar gumazamizibagh ativagha men gara men sure gami.
    A me akɨram o, puvatɨgham?
  dop-dop: Ɩsənɑɣɑ ɩ nɑɑsəɣɩ piitimnɑɑ nɑ ɩ́ kɑɑ hɔ ɑsɑɣɑɑ ŋkpɑŋŋ? Ɩnɩ ɩ sɛɣɛsəɣənɑ
    yəlɑɑ, ɩlɛ ɩsənɑɣɑ ɩ kɑ́ lɑŋ nyəm?
  azb-azb: Məgər millətlərə təlim verən, İnsanlara bilik öyrədən tənbeh etməzmi?
  eng-DBY: He that instructeth the nations, shall not he correct — he that teacheth
    man knowledge?
  hin-2017: जो जाति-जाति को ताड़ना देता, और मनुष्य को ज्ञान सिखाता है, क्या वह न सुधारेगा?
  wol-KYG: Kiy yar yéefar yi, da dul mbugalee? Du mooy kiy xamal nit?
  bjr-bjr: Aiqama maqannaasa Anutufa rakisi nimaqaidanoo innee minara sia misa andeeqaannoo
    fee fee qidafee. Mifa irirana uqannifiqee mari fasiqafa maridanoo Anutunara innee
    minara sia irirana faqaafee fee qidafee.
  eng-YLT: He who is instructing nations, Doth He not reprove? He who is teaching
    man knowledge [is] Jehovah.
  kne-kne: Ay siya mo adi na dosaen din ipogaw na yan sisya met di manosa sin kailiili
    isnan daga? Ay magay ammo na aya yan amin ay ipogaw et sisyay mangitdo en daida?
  eng-WYC-2017: Shall not he reprove, that chastiseth folks; shall he not know, which
    teacheth man knowing?
  eng-WMBB: He who disciplines the nations, won’t he punish? He who teaches man knows.
  zat-NTPS: Diósqueze dxuzúe̱' lu da ba xa' benne' xe̱zr la xu ca'. ¿Québequeze til-le̱'
    le'e? Diósqueze dxune̱' dxeléajni'i bénneache. ¿Québequeze gueque be'ene̱' da
    xu'u xichaj lázrdaule?
  zty-NTPS: Dios žsaka' zi'kze' benne' yež ka'. ¿Bi tiḻe' ḻe'e? Dios nake' Bennen'
    ẕzejni'ile' benách ka'. ¿Bi gákbe'ele' da' yo'o yichj ḻáẕdo'le?
  urd-GVH: जो अक़वाम को तंबीह करता और इनसान को तालीम देता है क्या वह सज़ा नहीं देता?
  rug-rug: Asa sapu norei sari na butubutu huporodi, si vegua, lopu kaqu va kilasi
    tugo Sa sari kasa nada tie kaleadi? Asa si na Tie Va Tumatumae pa doduru tie;
    ke vegua, lopu tumatumae si Asa?
  gaz-gaz: Inni saboota sirreessu sun hin adabuu? Inni nama barsiisu sun beekumsa
    hin qabuu?
  fra-LSG: Celui qui châtie les nations ne punirait-il point, Lui qui donne à l’homme
    l’intelligence?
  yal-yal: A tan naxan siyane birin xuruma, a mi e fe saranma e ra ba, a tan naxan
    muxune xaranma fe kolonna ma?
  iou-iou: U guŋ äbotta komi yämik täyak unita inta komi udegän täga api tamek. U
    ämawebe kuduptagän täŋo yäŋpäŋ-yäwoŋärek äma unita nadäk-nadäki nämo yäŋ nämo
    nadäneŋ.
  haw-1868: O ka mea hahau i ko na aina e, Aole auei oia e hoopai mai? O ka mea hoi
    i ao mai i kanaka i ka ike?
  arb-NAV: مُؤَدِّبُ الأُمَمِ أَلَا يَزْجُرُ وَهُوَ الَّذِي يُعَلِّمُ الإِنْسَانَ
    الْحِكْمَةَ؟
  ded-ded: Yennoc bangeha bangeha ngicngac areng kpemeting ayemmema yunuude. Ye negen
    negeng minginango ngicngac kpouyemmeu yeneng negen negeng arenggegecde.
  ewe-ewe: Ɖe eya ame si hea to na dukɔwo la mahe to oa? Ɖe eya ame si fiaa nu ame
    la, ahiã na nunya?
  eng-LEE: He that admonisheth nations, shall he not correct? is it not he that teacheth
    man knowledge!
  asm-FB: যি জনাই সকলো জাতিকে শাসন কৰে আৰু লোকসকলক শিক্ষা দিয়ে, তেওঁ জানো শাস্তি
    নিদিয়াকৈ থাকিব?
  sus-A: نَشَن حَمَنّيٍ شُرُ مَ، نَ مُ عٍ حَشَنكَتَمَ؟ عَ تَن نَن شَشِلِ قِمَ عِبُنَدَ مَ
    مَ.
  fra-SBL: Celui qui discipline les nations, ne punira-t-il pas ? Celui qui enseigne
    à l'homme sait.
  hbo-hbo: הֲיֹסֵ֣ר גֹּ֭ויִם הֲלֹ֣א יֹוכִ֑יחַ הַֽמְלַמֵּ֖ד אָדָ֣ם דָּֽעַת׃
  kik-kik: Ũcio ũrũithagia ndũrĩrĩ-rĩ, ndangĩherithania? O ũcio ũrutaga andũ-rĩ, ndarĩ
    ũmenyo?
  fra-NCL: Celui qui châtie les nations ne punirait-il pas ? Celui qui donne à l’homme
    l’intelligence ne reconnaîtrait-il pas ?
  cek-AK: Sithaw panoek ai kami thuitaekkung mah loe, danpaek ai ah om tih maw? Kami
    palunghahaih patukkung loe, panoekhaih tawn ai maw?
  cuk-cuk: Ar dulemar-ibmar-noar-imaksad-onudakedi, ¿sabsur-odurdakosur be ebinsae?
    Ar dule-ibmargi-odurdakedi, ¿ibmar-wisguosur be ebinsae?
  uig-CYR: 'Мән қириқ жил шу дәвирдин бизар болуп: — «Булар көңлидә адашқан бир хәлиқтур,
    Мениң йоллиримни һеч билип йәтмигән» — дедим.'
  tel-2017: రాజ్యాలను అదుపులో పెట్టేవాడు సరిచేయడా? మనిషికి తెలివి ఇచ్చేవాడు ఆయనే.
  hat-BSA: Sila ki fè chatiman nasyon yo, èske Li p ap fè repwòch? Sila ki enstwi
    lòm; Li konnen!
  ukr-ONPU: 'Сорок років дратував Мене цей рід, тоді сказав Я: «Вони народ, що блукає
    серцем, не знають шляхів Моїх.'
  kos-kos: El mulat nu sin mutunfacl — ya el ac tia kaelos? El su luti mwet nukewa
    — ya pwaye wangin etu lal?
  hbo-WLC: הֲיֹסֵ֣ר גּ֭וֹיִם הֲלֹ֣א יוֹכִ֑יחַ הַֽמְלַמֵּ֖ד אָדָ֣ם דָּֽעַת׃
  ibo-ibo: Ọ pụtara na onye na-adọ mba niile aka na ntị agaghị ata ha ahụhụ? Ọ pụtara
    na onye na-ezi mmadụ ihe enweghị ihe ọmụma?
  ory-ory: ଯେ ଗୋଷ୍ଠୀବର୍ଗକୁ ଶାସନ କରନ୍ତି, ଯେ ମନୁଷ୍ୟକୁ ଜ୍ଞାନ ଶିକ୍ଷା ଦିଅନ୍ତି, ସେ କି ଶାସ୍ତି
    ଦେବେ ନାହିଁ?
  chk-chk: Ifa usun, ewe mi apwüngü chon ekewe mwü esap pwal apwüngüür? Ifa usun,
    ewe chon kait ngeni aramas esap silelap?
  rop-rop: Im graulim ola pipul langa najalot kantri, bat yumob reken im kaan panishim
    ola wikitwan bos blanga wi! Im na titja blanga wi holot, bat yumob reken im nomo
    sabi enijing!
  ukr-1871: Хто карає народи, чи вже ж той не карати ме? Він, що навчає розуму чоловіка?
  yon-yon: Ambibkin maa maadan didangkimaan ye God kuu ongkandindebankowoo? Nimakarub
    kedmengkandimaan ye God kuu kaadkerindokowoo?
  deu-1951: Der die Nationen züchtigt, sollte der nicht strafen, er, der die Menschen
    Erkenntnis lehrt?
  eng-JPS: He that instructeth nations, shall not He correct? even He that teacheth
    man knowledge?
  srp-1865: Zar neæe oblièiti koji narode urazumljuje, koji uèi èovjeka da zna?
  lug-lug: Oyo akangavvula amawanga, taakubonereze? Oyo ayigiriza abantu talina ky’amanyi?
  heb-heb: היסר גוים הלא יוכיח המלמד אדם דעת׃
  ben-IRV: যিনি জাতিদের শিক্ষাদাতা, তিনি কি ভর্ত্সনা করবেন না? তিনিই তো মানুষকে জ্ঞান
    শিক্ষা দেন।
  ntu-ntu: X sc tqayrplapxpele lr mrkzbleng. ?Myx kxmule, trtxpnzngr nzayrplapx-kz-krde
    nimu? X alvztrle leplz amrlx. ?Mz drtwrmu trpnzngr da kx krlzle?
  pan-pan: ਜਿਹੜਾ ਕੌਮਾਂ ਨੂੰ ਤਾੜਦਾ ਹੈ, ਜਿਹੜਾ ਆਦਮੀ ਨੂੰ ਵਿਦਿਆ ਸਿਖਾਉਂਦਾ ਹੈ, ਭਲਾ, ਉਹ ਨਾ
    ਝਿੜਕੇਗਾ?
  mya-JVB: လူ အမျိုးမျိုးတို့ကို ဆုံးမ တော်မူသောသူသည် အပြစ် မ ပေးရသလော။ လူ တို့အား
    ပညာ အတတ်ကို သွန်သင် တော်မူသောသူသည် ကိုယ်တိုင်ပညာအတတ် မရှိသလော။
  kgf-kgf: Baera baera bakia meénécmima ic pakeŋ ac ku nénécmianʒac inéŋ niniŋa qahac
    ʒéma ninʒu me?
  tte-O: Tem kaba loinao uloili meuloili iyakoi-yagili yawasosi kani isapimiu tabe.
    Iya tomo meuloili kali toyakayakatai mwa ginauli meuloina ikatai.
  tbg-tbg: Kotiva vo vatanaa vo vatanaakaqaa raqikiharo vo haika kaara vika ruqutuke
    vaiva, viva tinavu Isareri nora vaiintivata kiae ruqutu kaanarove? Kotiva vo okara
    vo okara tinavu vaiinti nahenti humiqe vaiva vaivaro, vira avu aatovano kiae vi
    okarara vi okarara kankoma kero iri tave vairave?
  hmo-hmo: Dirava ese bese idauidau ibounai ia biagua noho, be ia ese edia dika davana
    do ia henia lasi, a? Dirava be taunimanima ibounai edia hadibaia Tauna, vadaeni
    ia be aonega lasi, a?
  zar-NT: Ruzéajniʼi quézinëʼ Dios bönachi yúguʼtë yödzö. ¿Naruʼ cabí gunëʼ léguequi
    xiguiaʼ? Ruchiza cazëʼ icja ládxiʼdoʼoruʼ yöl-laʼ réajniʼi. ¿Naruʼ cabí réquibeʼenëʼ
    bi runliʼ?
  urd-urd: क्या वह जो क़ौमों को तम्बीह करता है, और इंसान को समझ सिखाता है, सज़ा न
    देगा?
  rus-SYN: 'Сорок лет Я был раздражаем родом сим, и сказал: это народ, заблуждающийся
    сердцем; они не познали путей Моих,'
  bqc-SIM: Ì bui píi toto, a ń swã́gagaoa? Ì yãdanɛ́, a dↄ̃a vĩoa?
  tcz-CHONGTHU: Aman chitin namtinte ana engbol in ahi, nangjong na engbol louding
    ham? Aman imajouse ahesoh kei in ahi, nangin ipi naboljong ahetsohkei louding
    ham?
  mar-mar: जो राष्ट्रांना शिस्त लावतो, तो शिक्षा करणार नाही का? जो मनुष्यांना ज्ञान
    शिकवतो. तो अज्ञानी असणार का?
  isl-isl: Hann refsar þjóðunum – og nú er komið að ykkur. Enginn hlutur er honum
    hulinn. Eins og hann viti ekki hvað þið hafið gert!
  hlt-THB: Pilnam thlang ak cawngpyikung ing am toel hly nawh nu? Thlang ak cawngpyikung
    ce cyihnaak voet nawh hy voei nu?
  qub-qub: Nasyuncunacho tiyajcunatapis alli rurananpaj piñacuycarga mana wiyacojcunataga
    ¿manachuraj castiganga? ¿Imanirtaj mana musyanmanchu runatapis yachacunanpaj tantiyachëga?
  bqp-bqp: Àdi burinↄ toto, ani ń sã gágaro yá? Àdi yã dańnɛ, à dↄ̃na vĩro yá?
  hat-hat: Limenm ki reskonsab tout nasyon yo, ki jan pou l' pa ta ka pini yo? Limenm
    k'ap bay moun tout kalite konesans, ki jan pou l' pa ta ka konnen?
  eng-BSB: He who admonishes the nations, does He not discipline? He who teaches man,
    does He lack knowledge?
  eng-WEBPB: He who disciplines the nations, won’t he punish? He who teaches man knows.
  kbq-kbq: Ama mopafi vahe'ma knama zamino zamazeri fatgoma nehia Anumzamo'a, zamavumrora
    anteno zamazeri fatgoa osugahifi? Ama mopafi vahe'ma rempi hunezamia Anumzamo'a
    antahi'zankura atupa hu'nefi?
  pon-pon: Me kin kotin Kaunda wei kan, o jota pan kaloke? Pwe I me kotin kalolekoni
    aramaj.
  nhe-BL: Yajaya quintlatzacuiltía tlacame ipan nochi tlaltini, ¿inmoilhuíaj ax inmechtlatzacuiltis
    nojquiya? Yajaya quimati nochi tlen pano, huan ¿inmoilhuíaj ax quimati tlachque
    inquichihuaj?
  wnc-wnc: Ita amin kuupbam kayuak. Ayok! Asikaya ita waakwau dua papanomataning,
    ba? Siwan waapa aminu kuupbamdane yanindamumsa apa. Asikaya i natdetdetna wena
    ba?
  bus-bus: È boriinↄ tòto kɛ, eé gí ń swã gágaziↄ́? È yã dańnɛ, à dↄ̃na vĩnloo?
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umume'u ywy nànànar wanemiapo kwer ikatu 'ym
    ma'e a'e, iapo har wanupe a'e. Uzepyk putar wanehe nehe no. Tupàn Tuweharupi Wiko
    Ma'e umu'e teko paw wà, Ta'e ukwaw katu ma'e paw rupi a'e xe.
  eng-DRA: 'Forty years long was I offended with that generation, and I said: These
    always err in heart.'
