verse: PSA.094.006
translations:
  mal-C: വിധവകളെയും പ്രവാസികളെയും അവർ കൊന്നൊടുക്കുന്നു; അനാഥരെ അവർ വധിക്കുന്നു.
  deu-TKW: Witwen und Fremdlinge würgen sie und die Waisen morden sie
  lin-lin: bazali koboma mwasi oyo akufisa mobali, mopaya mpe bana bitike ;
  mmx-mmx: Dip sev amet lempatnaa mi lubungkarun, la dip sev amet bok lavaose mo dik
    lok at na lenep kangka atnema.
  eng-LSV: They slay widow and sojourner, || And they murder fatherless ones.
  eng-GNV: They slay the widowe and the stranger, and murder the fatherlesse.
  eng-WEBSTER: They slay the widow and the stranger, and murder the fatherless.
  nhw-BL: Inijuanti quinmictíaj cahual toahuihua catli ehuani ipan sequinoc altepeme
    huan catli icnotzitzi.
  swh-ONEN: Wanamchinja mjane na mgeni, na kuwaua yatima.
  bba-bba: Bɑ ɡɔminibu kɑ sɔbu ɡoomɔ. Mɑ bɑ ɡobekubɑ sɛ̃remɔ bɑ ɡoomɔ.
  eng-KJVCPB: They slay the widow and the stranger, And murder the fatherless.
  luo-luo: Ginego dhako ma chwore otho gi jadak; gideyo ngʼama onge gi wuon.
  aii-aii: ܠܐܲܪܡܸܠܬܵ‌ܐ ܘܠܡܵܫܵܚܲܛ ܟܹܐ ܩܵܛܠܝܼ، ܘܠܝܲܬܘܼܡܹ̈ܐ ܟܹܐ ܡܲܡܝܸܬ‌ܝܼ.
  meu-meu: vabu bona idau tauna e aladiamu, ihareha e aladia masemu.
  npi-ULB: तिनीहरूले विधवाहरू र तिनीहरूका देशमा बस्‍ने विदेशीलाई मार्छन्, अनि तिनीहरूले
    अनाथहरूको हत्‍या गर्छन् ।
  yor-yor: Wọ́n pa àwọn opó àti àlejò, wọ́n sì pa àwọn ọmọ aláìní baba.
  pes-OPCB: بیوه‌زنان و غریبان و یتیمان را می‌کشند.
  tgl-ULB: Pinapatay nila ang balo at ang dayuhan, at pinapaslang nila ang mga ulila.
  nop-nop: Adi yadi tam kahat eŋ wapmihi kondiŋahi eŋ metam niŋkadehi indi’walaŋ kwetnineŋ
    iŋoŋ hatiiŋ u widihi kumuŋ tiiŋ.
  hui-hui: Wali dalo berearubi waneigini ai̱ya abala homene karubi tigua bo wahai
    haga ka. Wali agali dindi taraha howa inanaga dindini íbu hene karu homelo bo
    wahai halu biaga.
  mya-mya: သူ​တို့​သည်​မု​ဆိုး​မ​များ​နှင့်​မိ​ဘ​မဲ့ သူ​တို့​အား သတ်​ဖြတ်​ကြ​ပါ​၏။
    ကျွန်​တော်​မျိုး​တို့​ပြည်​တွင်​နေ​ထိုင်​ကြ​သော ဧည့်​သည်​တို့​ကို​သတ်​ကြ​ပါ​၏။
  bod-N: དེ་ཚོས་ཡུགས་མོ་དང་ནི་བྱེས་པ༌གསོད། །ཕ་མེད་དྭ་ཕྲུག་རྣམས་ཀྱི་སྲོག་ཀྱང༌གཅོད།།
  wsk-wsk: Nuna imet gera mu se, kariimet iwareng tai nangarak bagara mu nunga mosan
    se kuesan, kuriang marmar mu agotala nunga mosan se kuesan.
  sna-sna: Vanouraya chirikadzi nomweni; vanoponda nherera.
  spa-BLM: Matan a la viuda y al extranjero, y asesinar a los huérfanos.
  cac-cac: Smiljicham eb' ix chamnacxo yetb'eyum yuj eb'. Smilpaxcham eb' ch'oc chon̈ab'il
    eb' yed' pax eb' unin man̈xalaj smam.
  swh-ULB: Wanamuua mjane na mgeni aishiye nchini mwao, na wanamuua yatima.
  bel-bel: Прыйдзеце, паклонімся і прыпадзем, укленчым прад абліччам Госпада, Творцы
    нашага,
  deu-ELBBK: Sie töten die Witwe und den Fremden, und sie ermorden die Waisen
  mbb-OT: Mibpenhimetayan dan is menge valu he vahi, is menge ilu, wey is menge lumelengyawà.
  mal-2015: അവർ വിധവയെയും പരദേശിയെയും കൊല്ലുന്നു; അനാഥന്മാരെ അവർ ഹിംസിക്കുന്നു.
  gup-gup: Bedda wanjh kabindibun daluk ngalbu kamarrdjukun, dja mak nawu birridjenbuyika
    bininj. Bedda mak kabindibun dja kabindikukburriwe nawu birrimarladj wurdwurd
    nawu birrikornkumoyak.
  rmc-rmc: Murdaren le vdoven the le cudzincen, murdaren le široten.
  nlg-nlg: Gaira tara matera rana samu ma na mate sasani, maia rana sinogho tara ghanara
    tana bonada.
  pes-OPV: و می‌گویند یاه نمی بیند و خدای یعقوب ملاحظه نمی نماید.
  ron-1924: Ынжунгие пе вэдувэ ши пе стрэин, учид пе орфань
  ben-OBCV: তারা বিধবা আর বিদেশিদের নাশ করে; তারা অনাথদের হত্যা করে।
  som-som: Carmalka iyo shisheeyaha ayay laayaan, Oo agoontay nafta ka qaadaan.
  lat-VUC: 'Venite, adoremus, et procidamus, et ploremus ante Dominum qui fecit nos:'
  eng-ASVBT: They slay the widow and the sojourner, And murder the fatherless.
  mna-mna: Mi tipunun zin noroŋa mi moondo ma timetmeete. Mi zin wal ta tiwe leembe
    isu toono ti na, tikazas zin.
  ita-1885: Uccidono la vedova e il forestiere, Ed ammazzano gli orfani;
  eng-LXXUP: Come, let us worship and fall down before him; And weep before the Lord
    that made us.
  eng-ULB: They kill the widow and foreigner who lives in their country, and they
    murder the fatherless.
  spa-VBL: Matan viudas y extranjeros; asesinan huérfanos.
  fra-_FOB: Ils tuent la veuve et l'étranger, et mettent à mort les orphelins.
  mal-mal: അവർ വിധവയെയും പരദേശിയെയും കൊല്ലുന്നു; അനാഥരെ അവർ ഹിംസിക്കുന്നു.
  urd-GVR: Bewāoṅ aur ajnabiyoṅ ko wuh maut ke ghāṭ utār rahe, yatīmoṅ ko qatl kar
    rahe haiṅ.
  suz-BL: मेकोपुकीमी आन वोंइश बेक्‍शो मीश मुर नु अर्को रागी ङा मुर आन कली साइश्‍शो
    बाक्‍नीम। मिनु रोम रोइक्‍च आन कली यो साइश्‍शो बाक्‍नीम।
  eng-NOY: They slay the widow, and the stranger, And murder the fatherless;
  ita-1927: Uccidono la vedova e lo straniero, ammazzano gli orfani,
  ckb-ckb: بێوەژن و نامۆ دەکوژن، هەتیو سەردەبڕن.
  eng-BBE: They put to death the widow and the guest, they take the lives of children
    who have no father;
  xsi-xsi: Kinzi uru sipunzi taine mwala-mwala sitavanzi lâlu mundoro simâte, aku
    sipunzi tamâta simo lombo lâ maka nema tâno ŋine simâte tona.
  kan-OKCV: ವಿಧವೆಯನ್ನೂ ಪರದೇಶಸ್ಥನನ್ನೂ ಅವರು ಹತ್ಯಮಾಡುತ್ತಾರೆ. ದಿಕ್ಕಿಲ್ಲದವರನ್ನು ಹತಮಾಡುತ್ತಾರೆ.
  tam-2017: 'விதவையையும் அந்நியனையும் கொன்று, திக்கற்ற பிள்ளைகளைக் கொலைசெய்து:'
  spa-RV-1909: A la viuda y al extanjero matan, y á los huérfanos quitan la vida.
  ron-BTF: Ei ucid văduva și străinul și ucid pe cei fără tată.
  eng-WEBP: They kill the widow and the alien, and murder the fatherless.
  eng-FBV: They kill widows and foreigners; they murder orphans.
  nld-1939: Ze doden weduwen en wezen, Vermoorden die bij ons kwamen wonen.
  nch-BL: Inijuanti quinmictíaj sihuame icnotzitzi cati ehuani ipan sequinoc altepeme
    huan cati icnotzitzi.
  vie-1934: Chúng nó giết người góa bụa, kẻ khách, Và làm chết những kẻ mồ côi.
  cha-cha: Sija pumuno y biuda yan taotao juyong, yan japuno y manaetata.
  hin-CV: वे विधवा और प्रवासी की हत्या कर रहे हैं; वे अनाथों की हत्या कर रहे हैं.
  eng-OURB: They kill the widow and the alien, and murder the fatherless.
  spa-BES: Ellos mataron a la viuda y al invitado; se quitaron la vida de niños los
    niños huérfanos;
  tdx-tdx: Vonoe’ iereo ty vantotse naho ty renetane, naho mañoho-doza amo bode-raeo;
  tha-KJV: เขาสังหารแม่ม่ายและคนต่างด้าว และกระทำฆาตกรรมลูกกำพร้าพ่อ
  por-BR-2018: Eles matam a viúva e o estrangeiro, e tiram a vida dos órfãos.
  deu-ELO: Sie töten die Witwe und den Fremdling, und sie ermorden die Waisen,
  eng-WYC-2018: They killed a widow and a comeling; and they have slain fatherless
    children and motherless. (They have killed widows and newcomers, or strangers;
    and they have slain the fatherless and the motherless, or the orphans.)
  epo-epo: Vidvinon kaj fremdulon ili mortigas, Kaj orfojn ili buĉas.
  gfk-gfk: Diet ubu bing ira makosa ma ira wasire. Diet bu bing bia ira tintana.
  uig-PIN: 'Tul ayal wǝ ƣerip-musapirlarni ⱪirip, Yetim-yesirlǝrni ɵltürüp: —'
  beo-beo: 'Ilia da uda didalo amola guluba: mano amola sofe misi dunu ninia soge
    ganodini esalebe dunu amo huluane fane lelegesa.'
  tpi-OTNT: Ol i save kilim i dai ol meri, man bilong ol i dai pinis, na ol pikinini,
    papa bilong ol i dai pinis, na ol manmeri bilong narapela hap i stap long graun
    bilong mipela.
  hau-SA: Suna kashe gwauraye da kuma baƙi; suna kisan marayu.
  udu-udu: Uni ki ’kosh up̱a dhalla/ mo dhali uni kun ii ii yilkina/ mo, dhali ta
    iman’kosha mee ki ’kwani kun dar gi icom mo.
  uig-LAT: 'Tul ayal we ghérip-musapirlarni qirip, Yétim-yésirlerni öltürüp: —'
  nde-nde: Zibulala umfelokazi kanye lowezizweni; zibulala intandane.
  ton-ton: ‌ʻOku nau tāmateʻi ʻae muli mo e fefine kuo mate hono husepāniti, pea fakapoongi
    ʻae tamai mate.
  ces-1613: Vdovy a příchozí mordovati, a sirotky hubiti,
  eng-WMB: They kill the widow and the alien, and murder the fatherless.
  tam-TCV: விதவைகளையும் வேறுநாட்டைச் சேர்ந்தவரையும் அவர்கள் அழிக்கிறார்கள்; அவர்கள்
    தந்தையற்றவர்களைக் கொலைசெய்கிறார்கள்.
  ceb-ULB: Ilang gipatay ang biyuda ug ang langyaw nga nagpuyo sa ilang nasod, ug
    ilang gipamatay ang mga ilo.
  pol-UBG: Mordują wdowy i przybysza, zabijają sieroty.
  urd-GVU: بیواؤں اور اجنبیوں کو وہ موت کے گھاٹ اُتار رہے، یتیموں کو قتل کر رہے ہیں۔
  eng-OEBCW: murdering widows and strangers, slaying the fatherless?
  deu-1912: Witwen und Fremdlinge erwürgen sie und töten die Waisen
  kan-2017: ವಿಧವೆಯರನ್ನೂ, ಪರದೇಶಿಯನ್ನೂ ಕೊಲ್ಲುತ್ತಾರೆ; ಅನಾಥರನ್ನು ಹತಮಾಡುತ್ತಾರೆ.
  yap-yap: Yad be thang e fan rok e pi’in ke yim figirngirad nge pi’in kanim’ rorad,
    ma yad be thang e pogofan rok e milekag ni yad be par u daken e but’ romad.
  hlt-MCSB: Nuhmai neh yinlai te a ngawn uh tih cadah rhoek te a sah uh.
  mdy-ETH: ዜኤሮይንዶንሢና ቤዛባኣ ዓሶዋ ዔያታ ዎዻኔ፤ ዜኤሮ ናኣቶኮዋ ሼምፓሢ ባይዛኔ።
  twi-ASANTE: Wɔkunkumm akunafoɔ ne amanfrafoɔ; na wɔdi nwisiaa awu.
  eng-WEBU: They kill the widow and the alien, and murder the fatherless.
  spa-PDDPT: Asesinan a la viuda y al extranjero, Y matan a los huérfanos.
  gun-gun: Ojuka 'rã imeve'ỹ va'e ha'e mombyry guigua, tyre'ỹ kuery voi omomba 'rã.
  agu-BL: Na na cho'c tan chibiyle'n cu'n yi e' xma'lca'n, scyuch' yi e' prow joylajil
    wunak, yi qui'c chinajbil. Ncha'tz yi e' tal me'ba' yi qui'c chitaj chitxu', na
    che'l cu'n cya'n swutz.
  ilo-ULB: Pappapatayenda ti balo a babbai ken ti gangannaet, ken papatayenda dagiti
    ulila kadagiti ammada.
  kpg-kpg: Digaula gu daaligi gii mmade nia ahina ala guu mmade nadau lodo mo nia
    dama ala nadau maadua ai, gei e daaligi gii mmade digau mai i daha ala e noho
    i di madau henua.
  uig-ARA: 'تۇل ئايال ۋە غېرىپ-مۇساپىرلارنى قىرىپ، يېتىم-يېسىرلەرنى ئۆلتۈرۈپ: ــ'
  sus-sus: E kaaɲɛ ginɛe nun xɔɲɛ faxama, e kiridie nii bama.
  pon-2006: Re kin kemehla liohdi kan oh me sepwoupwou kan, oh kin kihsang mour en
    mehn liki kan me kin kousoan nan at wehi.
  jae-jae: Êsêac sêgiŋ awêtuc to mosêbu êndu ma sêjac lau jaba, taŋ sêmoa aêacma gamêŋ
    naŋ êndu.
  ksd-ksd: Dia ubu ra ua na vavina ma ra vaira, Dia doko ra umana nat na ling.
  tur-YTC: Dul kadını ve garibi katlediyorlar, Babasızları öldürüyorlar.
  bel-N: Удоваў і прыхадняў мардуюць і сіротаў забіваюць,
  grc-BRENT: Δεῦτε προσκυνήσωμεν καὶ προσπέσωμεν αὐτῷ, καὶ κλαύσωμεν ἐναντίον Κυρίου
    τοῦ ποίησαντος ἡμᾶς.
  kpr-kpr: Ne roriri a babate ava dorureoro amomonjegeraera, a kotugo oro mendeni
    esa fera, namondeda endada iritirera ava, de goregheraera.
  ind-AYT: Mereka membunuh janda dan orang yang tinggal sementara, mereka pun menghabisi
    anak-anak yatim.
  yom-yom: Balembo vondi difuola ayi nkebi ; balembo vondi bana ba sana.
  yut-yut: Uŋun da sakwabat gat, ae mɨŋat monjɨyo meŋi datni yopmaŋ kɨmakgwit gat,
    ae amɨn kokup ŋwakŋwarɨkon da apgwit da mɨktɨmninon ekwaŋ, uŋun dapba kɨmokgoŋ.
  nya-nya: Amaphanso amayi a masiye ndi alendo okhala nawo mʼdziko; amapha ana amasiye.
  hrv-hrv: kolju udovicu i pridošlicu, sirotama život oduzimlju
  mps-mps: Augwaligo te wilawe we dabe, augwali ela muyu, tama te tiana wai dabe me
    ela muyu, tama gasa bulu we bidi dago tǫde bidibadi, augwaligo ela muyu ebo dao.
  tpi-tpi: Ol i save kilim i dai ol meri, man bilong ol i dai pinis, na ol pikinini,
    papa bilong ol i dai pinis, na ol manmeri bilong narapela hap i stap long graun
    bilong mipela.
  dan-1931: de myrder Enke og fremmed, faderløse slår de ihjel;
  vie-OVCB: Họ giết quả phụ và kiều dân, tàn sát đám trẻ con côi cút.
  guj-2017: તેઓ વિધવાને અને વિદેશીઓને મારી નાખે છે અને તેઓ અનાથની હત્યા કરે છે.
  pon-2006A: Re kin kemehla liohdi kan oh me sepwoupwou kan, oh kin kihsang mour en
    mehn liki kan me kin kousoan nan at wehi.
  por-BRBSL: They matar a viúva e o estrangeiro, e assassinar os órfãos de pai.
  eng-OEBUS: murdering widows and strangers, slaying the fatherless?
  swe-swe: De slår änkan och främlingen och mördar den faderlöse. [Just dessa grupper
    av människor är Gud extra mån om att vi ska behandla väl.]
  cth-cth: Lahmainu hoi imyinnaw hah a thei awh teh, na pa kaawm hoeh e naw hah ouk
    a thei awh.
  twi-twi: Wokunkum akunafo ne ananafo; na wodi ayisaa awu.
  hlt-hlt: Nuhmai neh yinlai te a ngawn uh tih cadah rhoek te a sah uh.
  tbz-SIM: Bɛ̀ kɔ̀ù bɛkúpobɛ̀ mbɛ nɛ̀ bɛpɔ̀ɔ̀bɛ̀. Kɛ feu iciribí.
  msy-2020: Me paba ariaghirezir amiziba ko, borir afeziaba ariaghireziba ko, Kantrin
    Igharazibar Gumazamizir en nguazimɨn itibav sozima, me ariaghire.
  dop-dop: Pɑ lɛntəɣɩ mʋsʋŋ kɛ leelɑɑ nɑ mʋʋlɑɑ nɑ pɑ́ kʋɣɩ suluwɑɑ.
  azb-azb: Dul qadını və qəribi öldürürlər, Yetimləri qırırlar.
  eng-DBY: They slay the widow and the stranger, and murder the fatherless,
  hin-2017: वे विधवा और परदेशी का घात करते, और अनाथों को मार डालते हैं;
  wol-KYG: Jëtun akub doxandéem, ñu faat; ab jirim, ñu bóom,
  bjr-bjr: Mi manda oosanna faqaasa adeedaana faqa asaqiraafai faqa narimariasa maridaqa,
    fiaiqi faiqi maasa maqa maaqaki ani mariasa faqaa kuqa nárí mariasa maridaqa.
  eng-YLT: Widow and sojourner they slay, And fatherless ones they murder.
  kne-kne: peslen da din nalasang, mangili ya olila.
  eng-WYC-2017: They killed a widow and a come-ling; and they have slain fatherless
    children and motherless.
  eng-WMBB: They kill the widow and the alien, and murder the fatherless.
  zat-NTPS: Dxelútie̱' nu'ula tuze ca', ne benne' zitu' ca', ne dxelune̱' xelátebe'
    bidau' we̱ze̱be ca'.
  zty-NTPS: Žótgake' no'le wzebe ka', na' benne' zi'to' ka', na' žóngake' ga gatgak
    bi' wzebe ka'.
  urd-GVH: बेवाओं और अजनबियों को वह मौत के घाट उतार रहे, यतीमों को क़त्ल कर रहे हैं।
  rug-rug: Va matei rini sari na naboko, na koburu eapadi, meke va mate pani tugo
    rini sari na tie karovodi pu koadi pa mami popoa.
  gaz-gaz: Haadha hiyyeessaatii fi keessummaa ni gorraʼu; ijoollee abbaa hin qabnes
    ni ajjeesu.
  fra-LSG: Ils égorgent la veuve et l’étranger, Ils assassinent les orphelins.
  yal-yal: E kaɲa gilɛne nun kiridine nun xɔɲɛne faxama.
  iou-iou: U webe kajat ba nanak kodäŋani däpmäŋ-pewä kumäk täkaŋ. Ba kubäken nanik
    ninkät bok irani unita udegän jop nadäŋ däpmäk täkaŋ.
  haw-1868: Pepehi no lakou i ka wahinekanemake, a me ka malihini, A ulupa hoi i na
    keiki makua ole.
  arb-NAV: يَقْتُلُونَ الأَرْمَلَةَ وَالْغَرِيبَ وَيَذْبَحُونَ الْيَتِيمَ.
  ded-ded: ngac hodzec nga kuricngic yunuma beging kpebucyunuma
  ewe-ewe: Wowu ahosiwo kple amedzrowo, eye wowu tsyɔ̃eviwo hã.
  eng-LEE: The widow and the stranger they slay, and the fatherless they murder.
  asm-FB: বিধৱা আৰু বিদেশী লোকক তেওঁলোকে বধ কৰিছে; অনাথ সকলক হত্যা কৰিছে;
  sus-A: عٍ كَاحّ فِنّيٍ نُن شْحّ قَشَمَ، عٍ كِرِدِيٍ نِي بَمَ.
  fra-SBL: Ils tuent la veuve et l'étranger, et assassinent les orphelins.
  hbo-hbo: אַ֭לְמָנָה וְגֵ֣ר יַהֲרֹ֑גוּ וִֽיתֹומִ֣ים יְרַצֵּֽחוּ׃
  kik-kik: Mooragaga mũtumia wa ndigwa, na mũndũ wa kũngĩ; mooragaga ciana iria itarĩ
    maithe.
  fra-NCL: ils égorgent la veuve et l’étranger, ils massacrent les orphelins.
  cek-AK: Lamhmainawk, angvinnawk hoi ampa tawn ai kaminawk to a hum o.
  cuk-cuk: We-dule-isganamar, omegan-ei-sui-burgwismalad oburgwemalad. Wemar, dule-yar-baidsikid
    ogilomalad. Wemar, dule-babsuli-gudimalad gindakmalad.
  uig-CYR: Келиңлар, Униңға баш уруп сәҗдә қилайли, Пәрвәрдигар Яратқучимиз алдида
    тиз пүкәйли!
  tel-2017: వాళ్ళు వితంతువులనూ విదేశీయులనూ చంపేస్తున్నారు. అనాథలను హత్య చేస్తున్నారు.
  hat-BSA: Yo touye vèv yo avèk etranje a. Yo asasine òfelen yo.
  ukr-ONPU: Прийдіть, поклонімося, впадемо долілиць, схилимо коліна перед Господом,
    Творцем нашим,
  kos-kos: Elos uniya katinmas ac tulik mukaimtal, Ac akmuseya mwetsac su muta in
    facl sesr.
  hbo-WLC: אַ֭לְמָנָה וְגֵ֣ר יַהֲרֹ֑גוּ וִֽיתוֹמִ֣ים יְרַצֵּֽחוּ׃
  ibo-ibo: Ha na-egbu ndị di ha nwụrụ na ndị ọbịa; ha na-egbu ndị na-enweghị nna.
  ory-ory: ସେମାନେ ବିଧବା, ବିଦେଶୀକୁ ବଧ କରନ୍ତି ଓ ପିତୃହୀନମାନଙ୍କୁ ହତ୍ୟା କରନ୍ତି।
  chk-chk: Ra niela ekewe fefin mi mä pwülüer me ekewe chon ekis o nimanauei ekewe
    mi mäsen.
  rop-rop: Dei kilim ded ola widogel en detlot biginini hu nomo garram mami en dedi.
    En dei medrim pipul hubin kaman brom najawan kantri blanga jidan langa wi kantri.
  ukr-1871: Вбивають удовиць і захожого, і сиріт вони мордують,
  yon-yon: Yi kuu iribdaniib owoddaniib yeene nongkobimaib, kwane yi kuu anenabdan
    kuman yenbandaiwe duknimaib.
  deu-1951: Sie erwürgen Witwen und Fremdlinge und ermorden Waisen;
  eng-JPS: They slay the widow and the stranger, and murder the fatherless.
  srp-1865: Udovicu i došljaka ubijaju, i sirote more.
  lug-lug: Batta nnamwandu n’omutambuze; ne batemula ataliiko kitaawe.
  heb-heb: אלמנה וגר יהרגו ויתומים ירצחו׃
  ben-IRV: তারা বিধবা ও প্রবাসীকে বধ করছে; পিতৃহীনদেরকে মেরে ফেলছে।
  ntu-ntu: Kxnzetung nznibqtilr olvz kxnzabzong, x doa kxnzbzszng, X lr mrkzbleng
    kx mnckrng badr.
  pan-pan: ਓਹ ਵਿਧਵਾ ਅਤੇ ਪਰਦੇਸੀ ਨੂੰ ਵੱਢ ਸੁੱਟਦੇ ਹਨ, ਅਤੇ ਯਤੀਮਾਂ ਦਾ ਘਾਤ ਕਰਦੇ ਹਨ,
  mya-JVB: မုတ်ဆိုးမ နှင့် ဧည့်သည် ကို၎င်း၊ မိဘ မရှိသော သူငယ်ကို၎င်း သတ် ကြပါ၏။
  kgf-kgf: Embac malé ʒéma, ic kiaŋ unuhumuma, gupaŋ merac unuhumuanʒu.
  tte-O: Kwabukwabuliwo yo tosinasinage siunuyamateli yo taumanao simiyamiya ala yanuwa
    mena siyaboitali.
  tbg-tbg: Vika tentoqa nahentivata iqa/viqa vaintivata arukeha, vo vataihai maini
    ani variakavata aruke variavo.
  hmo-hmo: Idia ese vabu bona tamana sinana lasi maragidia idia alaia noho, bona aiemai
    tano dekenai noho idau taudia idia alaia mase noho.
  zar-NT: Tútigaquiëʼ nigula uzëbi, encaʼ yuguʼ biʼi uzë́bidoʼ, en tunëʼ le naca xihuiʼ
    ladaj bönachi ziʼtuʼ.
  urd-urd: वह बेवा और परदेसी को क़त्ल करते, और यतीम को मार डालते हैं;
  rus-SYN: Приидите, поклонимся и припадем, преклоним колени пред лицем Господа, Творца
    нашего;
  bqc-SIM: Aaì gyaa gbɛ̃andoↄ ń bↄ̀mↄↄ dɛdɛ, aaì tonɛ pↄ́ gwana vĩoↄ suumpa.
  tcz-CHONGTHU: Amahon meithai hole gamdang mi chule chaga ho athat gam un ahi.
  mar-mar: ते विधवांना आणि उपऱ्यांचा जीव घेतात, आणि ते अनाथांचा खून करतात.
  isl-isl: Þeir myrða ekkjur og munaðarleysingja og líka útlendinga sem hér hafa sest
    að. „Drottinn sér þetta ekki,“ segja þeir, „hann lætur sér fátt um finnast.“
  hlt-THB: Nuhaikhqi ingkaw khinkhqi ce him unawh, pa ak naikhqi ce him uhy.
  qub-qub: Biyüdacunata, wañuchin. Wacchacunata yarpaypa wañuchin. Juc-lä runacunatana
    ñacachin.
  bqp-bqp: Òdi gyaanↄnↄ kũ bòasunↄ dɛdɛ, òdi tonɛnↄ kakatɛ.
  hat-hat: Y'ap koupe kou vèv yo, y'ap koupe kou timoun ki san papa yo, y'ap ansasinen
    etranje k'ap viv nan peyi a.
  eng-BSB: They kill the widow and the foreigner; they murder the fatherless.
  eng-WEBPB: They kill the widow and the alien, and murder the fatherless.
  kbq-kbq: Ana vahe'mo'za kento a'nene megusa mofavre nagara zamahe nefri'za, ru mopareti'ma
    tagri mopafima emani'naza vahe'enena zamahe nefrize.
  pon-pon: Re kin kamela li odi o men wai, o patik takain wor en me japoupou kan.
  nhe-BL: Inijuanti quinmictíaj cahual toahuihua tlen ehuani ipan sequinoc altepetini
    huan tlen icnotzitzi.
  wnc-wnc: Sike waaminda maya apna gwa kumbingunin zipan kungwakaing. Zipan kupan
    waatdaka minganana gwa kumbingu kuut zipan kungwakaing. Zipan kupan aminu maa
    nana ngana pakapu inengan yuaingu iat kuut zipan kungwaikaing.
  bus-bus: Aↄ̃è gyaanↄnↄ kↄ̃n bↄ̀amↄnↄ dɛdɛ, aↄ̃è tonɛnↄ kaatɛ.
  gub-BL: Uzuka kuzà imen umàno ma'e kwer wà. Uzuka kwarer tu 'ym ma'e wà, ihy 'ym
    ma'e wà. Uzuka kuzàtài tu 'ym ma'e wà, ihy 'ym ma'e wà no. Uzuka amo ae ywy rehe
    arer ureywy rehe wiko ma'e wà no.
  eng-DRA: 'Come let us adore and fall down: and weep before the Lord that made us.'
