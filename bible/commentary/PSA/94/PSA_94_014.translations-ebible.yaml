verse: PSA.094.014
translations:
  mal-C: കാരണം യഹോവ തന്റെ ജനത്തെ തള്ളിക്കളയുകയില്ല; അവിടന്ന് തന്റെ അവകാശത്തെ ഉപേക്ഷിക്കുകയുമില്ല.
  deu-TKW: Denn Jahwe wird sein Volk nicht verstoßen, noch sein Besitztum preisgeben.
  lin-lin: Pamba te Yawe asundolaka bato na Ye te, abwakaka libula na Ye te.
  mmx-mmx: Leeme Silok noxo raba rulu limixin teren. Neni noxo lox abulubun nedi ua
    neni i ruuna di.
  eng-LSV: For YHWH does not leave His people, || And does not forsake His inheritance.
  eng-GNV: Surely the Lord will not faile his people, neither will he forsake his
    inheritance.
  eng-WEBSTER: For the LORD will not cast off his people, neither will he forsake
    his inheritance.
  nhw-BL: Pampa TOTECO amo quintlahuelcahuas imasehualhua pampa inijuanti iaxcahua.
  swh-ONEN: Kwa kuwa Bwana hatawakataa watu wake, hatauacha urithi wake.
  bba-bba: Yinni Gusunɔ kun win tɔmbu derimɔ. U ǹ bu biru kisimɔ, be, be bɑ sɑ̃ɑ
    win ɑrumɑni.
  eng-KJVCPB: For the Lord will not cast off his people, Neither will he forsake his
    inheritance.
  luo-luo: Nimar Jehova Nyasaye ok bi dagi joge; ok obi jwangʼo girkeni mare.
  aii-aii: ܣܵܒܵܒ ܠܹܐ ܪܲܦܹܐ ܡܵܪܝܵܐ ܠܥܲܡܹܗ، ܘܠܝܵܪܬܘܼܬܹܗ ܠܹܐ ܫܵܒܹܩ.
  meu-meu: Badina be Iehova ese ena bese taudia na basine rakatanidia; ena tano danu
    basine rakatania.
  npi-ULB: किनकि परमप्रभुले आफ्ना मानिसहरूलाई त्यग्‍नुहुन्‍न वा आफ्ना उत्तराधिकारलाई
    छोड्‍नुहुन्‍न ।
  yor-yor: Nítorí Olúwa kò ní kọ àwọn ènìyàn rẹ̀ sílẹ̀, Òun kò sì ní kọ ilẹ̀ ìní rẹ̀
    sílẹ̀.
  pes-OPCB: خداوند قوم برگزیدهٔ خود را ترک نخواهد کرد و ایشان را از یاد نخواهد برد.
  tgl-ULB: Dahil hindi iiwanan ni Yahweh ang kaniyang mga tao o pababayaan ang kanyang
    pag-aari.
  nop-nop: Maŋgande, Yahwe adi metamŋiye tuwot mu biyabek. Biyagoŋ hinek, adi metamŋiye
    netok gigit tigiŋ adi sigilulum tuwot mu tiyembek.
  hui-hui: Anduane Homogohanda ibunaga wali agali yu wa nahaga ka. Heneneore ibugua
    ibunaga wali agali bu karu erembira mialu yu wanahagaore ka.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​၏​လူ​စု​တော်​အား ပစ်​ထား​တော်​မူ​လိမ့်​မည်​မ​ဟုတ်။
    ကိုယ်​တော်​ပိုင်​တော်​မူ​သော​လူ​တို့​ကို စွန့်​ပယ်​တော်​မူ​လိမ့်​မည်​မ​ဟုတ်။
  bod-N: ཡ་ཝཱེས་ཉིད་ཀྱི་འབངས་མི་སྤང་མི༌བྱ། །ཁོང་གི་ནོར་སྐལ་ནམ་ཡང་འདོར་མི༌འགྱུར།།
  wsk-wsk: Yawe ko kariimet me ta nunga bitiruk ale me ta buring gurugu nungarukko,
    mena.
  sna-sna: Nokuti Jehovha haangarambi vanhu vake; haangambosiyi nhaka yake.
  spa-BLM: Porque Yahvé no rechazará a su pueblo, ni abandonará su herencia.
  cac-cac: Mamin Jehová, man̈ ol on̈ a patiquejcanel-laj a on̈ a chon̈ab' on̈ tic.
    Man̈ ol on̈ actejcanlaj co ch'ocoj.
  swh-ULB: Maana Yahwe hatawaacha watu wake wala kutelekeza warithi wake.
  deu-ELBBK: Denn der HERR wird sein Volk nicht verstoßen, und nicht verlassen sein
    Erbteil;
  mbb-OT: Su kenè nu ed-engkezan, Nengazen, is menge etew he ǥaked nu.
  mal-2015: യഹോവ തന്റെ ജനത്തെ തള്ളിക്കളകയില്ല; തന്റെ അവകാശത്തെ കൈവിടുകയുമില്ല.
  gup-gup: Dja woybukkih nawu Yawey minj kabenbodmewon nawu nuye bininj rowk. Minj
    munguyh kabenbawon bininj nawu nungka bendjarrngbom.
  rmc-rmc: Se o RAJ na odčhivela peskre manušen, na omukela peskro ďeďictvos.
  nlg-nlg: A Lord ke mua tona sanira nina vure, me ke mua ghogho sanira kulana vure.
  pes-OPV: زیرا که داوری به انصاف رجوع خواهد کرد و همه راست دلان پیروی آن را خواهند
    نمود.
  ron-1924: Кэч Домнул ну ласэ пе попорул Сэу ши ну-Шь пэрэсеште моштениря.
  ben-OBCV: কারণ সদাপ্রভু তাঁর ভক্তজনদের পরিত্যাগ করবেন না; তিনি কখনও তাঁর অধিকার
    পরিত্যাগ করবেন না।
  som-som: Waayo, Rabbigu dadkiisa xoori maayo, Oo dhaxalkiisana dayrin maayo.
  eng-ASVBT: For Jehovah will not cast off his people, Neither will he forsake his
    inheritance.
  mna-mna: Pa Yooba, ni irao ipizil ndemeene pa wal kini na som. Zin wal ta ni itunu
    ikam zin ma tiwe lene kek na, ni ko izem zin som.
  ita-1885: Perciocchè il Signore non lascerà il suo popolo, E non abbandonerà la
    sua eredità.
  eng-ULB: For Yahweh will not forsake his people or abandon his inheritance.
  spa-VBL: Porque el Señor no se rendirá con su pueblo; él no abandonará a los suyos.
  fra-_FOB: Car l'Éternel ne délaisse point son peuple et n'abandonne point son héritage.
  mal-mal: യഹോവ തന്റെ ജനത്തെ തള്ളിക്കളയുകയില്ല; തന്റെ അവകാശത്തെ കൈവിടുകയുമില്ല.
  lit-lit: Juk VIEŠPATS neatstums savo tautos, ir savo veldinio nepaliks.
  urd-GVR: Kyoṅki Rab apnī qaum ko radd nahīṅ karegā, wuh apnī maurūsī milkiyat ko
    tark nahīṅ karegā.
  suz-BL: मारदे हना परमप्रभु यावेमी आ मुर आन कली मप्रोंइब। मिनु आ योव़शो रागी यो मप्रोंइब।
    यसैया ३७:३३-३५
  eng-NOY: For the LORD will not forsake his people, Nor abandon his own inheritance.
  ita-1927: Poiché l’Eterno non rigetterà il suo popolo, e non abbandonerà la sua
    eredità.
  ckb-ckb: چونکە یەزدان واز لە گەلی خۆی ناهێنێ، میراتی خۆی ڕەت ناکاتەوە.
  eng-BBE: The Lord will not give up his people, or take away his support from his
    heritage;
  xsi-xsi: Ŋana tu Yova Kindeni ma ipilenzi ne tamâta, ande tia. Mao nâ, i ma ipu
    muli panzi i tamwata ne ŋgu ŋinde, ande tia ndo.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ತಮ್ಮ ಜನರನ್ನು ತಿರಸ್ಕರಿಸುವುದಿಲ್ಲ. ದೇವರು ತಮ್ಮ ಬಾಧ್ಯತೆಯಾಗಿರುವವರನ್ನು
    ಎಂದೂ ಮರೆಯುವುದಿಲ್ಲ.
  tam-2017: யெகோவா தம்முடைய மக்களைத் தள்ளிவிடாமலும், தம்முடைய சுதந்தரத்தைக் கைவிடாமலும்
    இருப்பார்.
  spa-RV-1909: Porque no dejará Jehová su pueblo, ni desamparará su heredad;
  ron-BTF: Căci DOMNUL nu va lepăda pe poporul său, nici nu va părăsi moștenirea sa.
  eng-WEBP: For the LORD won’t reject his people, neither will he forsake his inheritance.
  eng-FBV: For the Lord will not give up on his people; he will not abandon his own.
  nld-1939: Hoe Jahweh zijn volk niet verstoot, En nooit zijn erfdeel verlaat;
  nch-BL: Pampa TOTECO amo quintahuelcahuas imasehualhua pampa inijuanti iaxcahua.
  vie-1934: Vì Đức Giê-hô-va không lìa dân sự Ngài, Cũng chẳng bỏ cơ nghiệp Ngài.
  cha-cha: Sa si Jeova ti janasuja y taotaoña, ni ti udingo y erensiaña.
  hin-CV: कारण यह है कि याहवेह अपनी प्रजा का परित्याग नहीं करेंगे; वह कभी भी अपनी
    निज भाग को भूलते नहीं.
  eng-OURB: For Adonai won’t reject his people, neither will he forsake his inheritance.
  spa-BES: El Señor no abandonará a su pueblo ni le quitará su apoyo de su pueblo;
  tdx-tdx: Tsy ho farie’ Iehovà ondati’eo; tsy haforintse’e i lova’ey.
  tha-KJV: เพราะพระเยโฮวาห์จะไม่ทอดทิ้งประชาชนของพระองค์ พระองค์​จะไม่ทรงสละมรดกของพระองค์
  por-BR-2018: Pois o SENHOR não abandonará o seu povo, nem desamparará a sua herança.
  deu-ELO: Denn Jehova wird sein Volk nicht verstoßen, und nicht verlassen sein Erbteil;
  eng-WYC-2018: For the Lord shall not put away his people; and he shall not forsake
    his heritage. (For the Lord shall not reject his people; and he shall not abandon
    his inheritance.)
  epo-epo: Ĉar la Eternulo ne forpuŝos Sian popolon, Kaj Sian heredon Li ne forlasos.
  gfk-gfk: Kanong warah, no Watong pana le harus ise ira uno matanaiabar. Pai tale
    tunat bia na tar tihine ta ira uno tus.
  uig-PIN: Qünki Pǝrwǝrdigar Ɵz hǝlⱪini tǝrk ǝtmǝydu, Yaki Ɵz mirasidin waz kǝqmǝydu.
  beo-beo: Hina Gode da Ea dunu fi hame fisiagamu. E da Ea dunu fi ilima hame gogolemu.
  tpi-OTNT: Long wanem, Bikpela i no inap lusim ol manmeri bilong en. Tru tumas, em
    i no inap givim baksait long ol manmeri bilong en.
  hau-SA: Gama Ubangiji ba zai ƙi mutanensa ba; ba zai taɓa yashe gādonsa ba.
  udu-udu: Haali/ Tap̱a midi diki dhal ’kwanim piti ’pen mo. A’di midi diki dhal mal
    piti ’pen mo.
  uig-LAT: Chünki Perwerdigar Öz xelqini terk etmeydu, Yaki Öz mirasidin waz kechmeydu.
  nde-nde: Ngoba uThixo kazukwala abantu bakhe; kasoze lanini afulathele ilifa lakhe.
  ton-ton: Koeʻuhi ʻe ʻikai liʻaki ʻe Sihova hono kakai, pea ʻe ʻikai te ne fakatukutukuʻi
    hono tofiʻa.
  ces-1613: Neboť neopustí Hospodin lidu svého, a dědictví svého nezanechá,
  eng-WMB: For the LORD won’t reject his people, neither will he forsake his inheritance.
  tam-TCV: ஏனெனில் யெகோவா தமது மக்களைப் புறக்கணிக்கமாட்டார்; தமது உரிமைச்சொத்தை ஒருபோதும்
    கைவிடமாட்டார்.
  ceb-ULB: Kay dili isalikway ni Yahweh ang iyang katawhan o biyaan ang iyang panulondon.
  pol-UBG: PAN bowiem nie odrzuci swego ludu i nie opuści swego dziedzictwa.
  urd-GVU: کیونکہ رب اپنی قوم کو رد نہیں کرے گا، وہ اپنی موروثی ملکیت کو ترک نہیں
    کرے گا۔
  eng-OEBCW: For the Lord will not leave his people, he will not forsake his inheritance.
  deu-1912: Denn der HERR wird sein Volk nicht verstoßen noch sein Erbe verlassen.
  kan-2017: ಯೆಹೋವನು ತನ್ನ ಜನರನ್ನು ಬೇಡವೆಂದು ತಳ್ಳಿಬಿಡುವುದಿಲ್ಲ; ತನ್ನ ಸ್ವತ್ತನ್ನು ಕೈಬಿಡುವುದಿಲ್ಲ.
  yap-yap: I SOMOL e dabi n’ag e girdi’ rok; ma dabi fek owchen ko pi’in nib milfarad
    ngak.
  hlt-MCSB: BOEIPA loh a pilnam te phap sut pawt tih a rho khaw hnoo mahpawh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዴሮ ፔኤሲ ኬኤሩዋሴ፤ ፔ ዓሶዋ ሃሹዋሴ።
  twi-ASANTE: Awurade rempo ne nkurɔfoɔ; na ɔrennya nʼagyapadeɛ hɔ da.
  eng-WEBU: For the LORD won’t reject his people, neither will he forsake his inheritance.
  spa-PDDPT: Porque Yavé no abandonará a su pueblo, Ni desamparará a su heredad.
  gun-gun: Mba'eta Senhor ndoejai 'rã ojeupegua kuery, noipytyvõ e'ỹi 'rã ixupe ikuai
    va'e.
  agu-BL: Poro Kataj Ryos quil che' til cyen yi e' tetz tanum. Nin quil che' til cyen
    yi e' yi ate' tk'ab.
  ilo-ULB: Ta saan a baybay-an ni Yahweh dagiti tattaona wenno panawan dagiti tawidna.
  kpg-kpg: Dimaadua la hagalee kili gi daha ana daangada. Mee hagalee diiagi ana daangada.
  uig-ARA: چۈنكى پەرۋەردىگار ئۆز خەلقىنى تەرك ئەتمەيدۇ، ياكى ئۆز مىراسىدىن ۋاز كەچمەيدۇ.
  sus-sus: Alatala mu a xa ɲama raboloma, a mu a xa mixie rabɛɲinma.
  pon-2006: KAUN-O sohte pahn ketin kesehla sapwellime kan; e sohte pahn ketin kesehla
    irail kan me kisehn sapwellime.
  jae-jae: Apômtau oc êtiŋ nê lau su atom ma oc êwi nê gêŋlênsêm siŋ atom.
  ksd-ksd: Tago ra Luluai pa na vung vue kana tarai, Ma pa na vana kan kana tiniba.
  tur-YTC: Çünkü Yahve halkını geri çevirmez, Mirasını da bırakmaz.
  bel-N: Бо не адкіне ГОСПАД народ Свой, і спадчыну Сваю не пакіне.
  kpr-kpr: Ainda tuka mo, Bajari nunda natofo, jo doyae arira. Evetu genembo nunda
    tofo dae gategusira aikena, gukai jo mutae arira.
  ind-AYT: Sebab, TUHAN takkan membiarkan umat-Nya; Dia takkan meninggalkan milik
    pusaka-Nya.
  yom-yom: Bila Yave kalendi yekula batu bandi ko kalendi loza kiuka kiandi ko.
  yut-yut: Nido, Yawe da mɨŋat amɨni arɨpmɨ dɨma yopmaŋ detjak. Asisi, mɨŋat amɨn
    kabɨ iyɨ do manjɨgɨt uŋun manji arɨpmɨ dɨma yomjak.
  nya-nya: Pakuti Yehova sadzawakana anthu ake; Iye sadzasiya cholowa chake.
  hrv-hrv: Jer neće Jahve odbaciti naroda svojega i svoje baštine neće napustiti;
  mps-mps: Magi basowe, Genuai Bidigo aga we bidi augwali tagalobo menio. Mu tama,
    aga sa muani we bidi augwali tudiba me mugubeo.
  tpi-tpi: Long wanem, Bikpela i no inap lusim ol manmeri bilong en. Tru tumas, em
    i no inap givim baksait long ol manmeri bilong en.
  dan-1931: thi HERREN bortstøder ikke sit Folk og svigter ikke sin Arvelod.
  vie-OVCB: Chúa Hằng Hữu không hề quên dân Chúa; Ngài cũng chẳng bao giờ bỏ cơ nghiệp
    Ngài.
  guj-2017: કેમ કે યહોવાહ પોતાના લોકોને તરછોડશે નહિ તે પોતાના વારસાનો ત્યાગ કરશે નહિ.
  pon-2006A: KAUN-O sohte pahn ketin kesehla sapwellime kan; e sohte pahn ketin kesehla
    irail kan me kisehn sapwellime.
  por-BRBSL: Pois Yahweh não rejeitará seu povo, nem renunciará à sua herança.
  eng-OEBUS: For the Lord will not leave his people, he will not forsake his inheritance.
  swe-swe: För Herren (Jahve) ska inte förkasta sitt folk, inte heller ska han överge
    sin arvedel.
  cth-cth: Bangkongtetpawiteh, BAWIPA ni a taminaw hah hnoun mahoeh, a râw takhoe
    mahoeh.
  twi-twi: Awurade rempo ne nkurɔfo; na ɔrennyaw nʼagyapade hɔ da.
  hlt-hlt: BOEIPA loh a pilnam te phap sut pawt tih a rho khaw hnoo mahpawh.
  tbz-SIM: Kɛ yɛ̃́ ti Yiɛ̀ nKuyie nhɔ̃ í ndootóomɛ̀ ku kó bɛnìtìbɛ̀, kù í yóó yóu
    ku te bɛ̀.
  msy-2020: Bar guizbangɨra, Ikiavɨra Itir God uan gumazamiziba ateghan kogham. An
    akɨrim ragh me gasaraghan kogham.
  dop-dop: Pə tɑɣɑ pʋlʋ, Tɑcɑɑ ɩɩ lɔɔkɩ ɩ yəlɑɑ. Ɩ kɑɑ yele mpɑ pɑ kɛ́ ɩ nyə́mɑ tɔ.
  azb-azb: Çünki Rəbb xalqını Özündən ayırmaz, İrsini Öz əlindən verməz.
  eng-DBY: For Jehovah will not cast off his people, neither will he forsake his inheritance;
  hin-2017: क्योंकि यहोवा अपनी प्रजा को न तजेगा, वह अपने निज भाग को न छोड़ेगा; (रोम.
    11:1,2)
  wol-KYG: Boroom bi kat du wacc ñoñam mukk, du bàyyi ay séddoom.
  bjr-bjr: Yaaweefa narí faiqí anaasee sia ameesuqu nimaqaannoo. Mifa sia uqanna narindikiqa
    mariasa ameesuqu nimaqaannoo.
  eng-YLT: For Jehovah leaveth not His people, And His inheritance forsaketh not.
  kne-kne: Din ipogaw mo ay Diyos yan adi ka baybay-an,
  eng-WYC-2017: For the Lord shall not put away his people; and he shall not forsake
    his heritage.
  eng-WMBB: For the LORD won’t reject his people, neither will he forsake his inheritance.
  zat-NTPS: Québequeze cueaj xichaj Xránadxu Dios bénneache chee̱', ne quebe gusán
    lazre̱' benne' ca' ba gucá'a Le̱'.
  zty-NTPS: Batkle kwej yichj X̱anžo Dios benne' chie' ka', na' bi wsán ḻaže'e benne'
    ka' ba wžekze' Ḻe',
  urd-GVH: क्योंकि रब अपनी क़ौम को रद्द नहीं करेगा, वह अपनी मौरूसी मिलकियत को तर्क
    नहीं करेगा।
  rug-rug: Ura e Zihova si lopu kaqu muliṉi ni sari Nana tie, meke lopu kaqu veko
    pani Sa sarini pu Tanisa.
  gaz-gaz: Waaqayyo saba isaa hin gatuutii; inni akkana illee jedhee handhuuraa ofii
    isaa hin dhiisu.
  fra-LSG: Car l’Éternel ne délaisse pas son peuple, Il n’abandonne pas son héritage;
  yal-yal: Alatala mi a muxune rabeɲinma, a mi a mɛma a kɛɛn na.
  iou-iou: Unita bureni-inik nadätat, Ekäni gäkä ämawebe gäkŋata biŋam iwoyäŋkuno
    u nämoinik api yabä-kätäwen.
  haw-1868: Aole haalele o Iehova i kona poe kanaka, Aole hoi e kuu wale aku i kona
    hooilina iho.
  arb-NAV: لَا يَرْفُضُ اللهُ شَعْبَهُ، وَلَا يَنْبِذُ خَاصَّتَهُ.
  ded-ded: KEBUNGO ngicngacfora mi ngadeyunuma wayunuude. Ye maridzomingfora naric
    mi wayunuude.
  ewe-ewe: Elabena Yehowa magbe eƒe dukɔ la o, eye magblẽ eƒe domenyinu ɖi o.
  eng-LEE: For the Lord will not cast off his people, and his inheritance will he
    not forsake.
  asm-FB: কিয়নো যিহোৱাই নিজৰ লোকসকলক ত্যাগ নকৰিব, নিজৰ আধিপত্যক পৰিত্যাগ নকৰিব।
  sus-A: عَلَتَلَ مُ عَ شَ حَمَ رَبٌلٌمَ، عَ مُ عَ شَ مِشِيٍ رَبّحِنمَ.
  fra-SBL: Car Yahvé ne rejette pas son peuple, il n'abandonnera pas non plus son
    héritage.
  hbo-hbo: כִּ֤י ׀ לֹא־יִטֹּ֣שׁ יְהוָ֣ה עַמֹּ֑ו וְ֝נַחֲלָתֹ֗ו לֹ֣א יַעֲזֹֽב׃
  kik-kik: Nĩgũkorwo Jehova ndagatiganĩria andũ ake; igai rĩake ndarĩ hĩndĩ angĩrĩtirika.
  fra-NCL: Car Yahweh ne rejettera pas son peuple, il n’abandonnera pas son héritage ;
  cek-AK: Angraeng mah angmah ih kaminawk to pahnawt sut mak ai, angmah ih qawktoep
    kaminawk doeh prawtsut mak ai.
  cuk-cuk: Bab-Jehová e-dulamar obanosulid. Bab-Dummad, e-dulamar-egadga-imaksad wargwen
    metosulid.
  tel-2017: యెహోవా తన ప్రజలను విడిచిపెట్టడు. తన సొత్తును వదిలి పెట్టడు.
  hat-BSA: Paske SENYÈ a p ap abandone pèp Li a, ni Li p ap lage pèp eritaj Li a.
  kos-kos: LEUM GOD El ac fah tia sisla mwet lal, Ac El ac fah tia som lukelos.
  hbo-WLC: כִּ֤י ׀ לֹא־יִטֹּ֣שׁ יְהוָ֣ה עַמּ֑וֹ וְ֝נַחֲלָת֗וֹ לֹ֣א יַעֲזֹֽב׃
  ibo-ibo: Nʼihi na Onyenwe anyị agaghị ajụ ndị ya; ọ gaghị agbakụta ihe nketa ya
    azụ.
  ory-ory: କାରଣ ସଦାପ୍ରଭୁ ଆପଣା ଲୋକମାନଙ୍କୁ ଦୂର କରିବେ ନାହିଁ, କିଅବା ଆପଣା ଅଧିକାର ପରିତ୍ୟାଗ
    କରିବେ ନାହିଁ।
  chk-chk: Iwe, ewe Samol mi Lapalap esap likitala nöün aramas, esap pwal pöütala
    chokewe a nöüniir.
  rop-rop: YAWEI kaan neba gibit bekboun langa im pipul olabat. Im kaan neba libum
    ol im pipul olabat.
  ukr-1871: Бо Господь не кине свого народу, і не оставить свого наслїддя;
  yon-yon: Amborom kuu Yariman kuu ye nimakarub yaa domondaanban, yembed yumbon kondoondan
    yaa domondaanban kui.
  deu-1951: Denn der HERR wird sein Volk nicht verstoßen und sein Erbteil nicht verlassen;
  eng-JPS: For the LORD will not cast off His people, neither will He forsake His
    inheritance.
  srp-1865: Jer neæe odbaciti Gospod naroda svojega, i dostojanja svojega neæe ostaviti.
  lug-lug: Kubanga Mukama talireka bantu be; talyabulira zzadde lye.
  heb-heb: כי לא יטש יהוה עמו ונחלתו לא יעזב׃
  ben-IRV: কারণ সদাপ্রভুু নিজের প্রজাদেরকে দূর করবেন না, নিজের অধিকার ছাড়বেন না।
  ntu-ntu: Yawe, trpxtxpx-ngrnqu leplz nemqng, X tr-rlasz-ngrnqu nigr kcng tqmcpxq.
  pan-pan: ਯਹੋਵਾਹ ਤਾਂ ਆਪਣੀ ਪਰਜਾ ਨੂੰ ਨਾ ਛੱਡੇਗਾ, ਨਾ ਆਪਣੀ ਮਿਰਾਸ ਨੂੰ ਤਿਆਗੇਗਾ।
  mya-JVB: ထာဝရဘုရား သည် မိမိ လူ တို့ကိုမ ပယ် ၊ အမွေ တော်ကို စွန့်ပစ် တော်မ မူ။
  kgf-kgf: Yawenéŋ ic embachéra ménda wai énécmianʒac. Waŋu eŋeya buŋa héŋacgina ménda
    meanʒac.
  tte-O: Yeoba ana tomoyao kani nige ilologabaegili, ana gogoyao yakayakasisili kani
    nige isisikotanagili.
  tbg-tbg: Noravano Kotiva kia nai vaiinti nahenti qoririma karaitiro, kia vo enta
    vika qaqira kaanaro.
  hmo-hmo: Badina be Lohiabada ese iena bese taudia do ia rakatania lasi. Iena abia
    hidi besena do ia rakatania lasi.
  zar-NT: Bitiʼ usán nëʼë Xanruʼ bönachi queëʼ, en bitiʼ ucáʼanëʼ nupa néquiguequi
    quez queëʼ.
  urd-urd: क्यूँकि ख़ुदावन्द अपने लोगों को नहीं छोड़ेगा, और वह अपनी मीरास को नहीं
    छोड़ेगा;
  bqc-SIM: Dii a pãkpa a gbɛ̃́ↄzio, a gbɛ̃́ pↄ́ á sɛ̀ a pↄ́ ũↄ vũaao.
  tcz-CHONGTHU: Yahweh Pakai in amite nungsun ponte; Aman ami deitumte donlou in koi
    ponte.
  mar-mar: कारण परमेश्वर आपल्या लोकांस किंवा आपल्या वतनाला सोडून देणार नाही.
  isl-isl: Drottinn afneitar ekki lýð sínum né yfirgefur þjóð sína.
  hlt-THB: Ikawtih, Bawipa ing ak thlangkhqi cetaw am qoek tang; a qo ak pang hly
    tyng thlangkhqi ce am hlah tikaw.
  qub-qub: Tayta Diosga manami cachaycongachu acrashan runacunata. Sirbejnincunata
    japallantaga manami cachaycongachu.
  bqp-bqp: Dikiri ni pã kpá a gbɛ̃nↄiro, ani gbɛ̃ kũ à ń sɛ́ a pↄ́ ũnↄ zukũnaro.
  hat-hat: Seyè a p'ap voye pèp li a jete, li p'ap vire do bay moun ki pou li yo.
  eng-BSB: For the LORD will not forsake His people; He will never abandon His heritage.
  eng-WEBPB: For the LORD won’t reject his people, neither will he forsake his inheritance.
  kbq-kbq: Na'ankure Ra Anumzamo'a vahe'a amefira hunozamino, nagri nagare huno huhampari
    zamante'nea vahe'agino ozamatregahie.
  pon-pon: Pwe Ieowa jota pan kotin kajela japwilim a araman akan, o a jota pan muei
    jan a jojo.
  nhe-BL: Pampa TOTECO ax quintlahuelcahuas itlacajhua pampa inijuanti iaxcahua.
  wnc-wnc: Dasingge, Buyambam tapata inane aminabamu dua kapewik. Siakande siknga,
    ita aminabamu masa dua yamik.
  bus-bus: Dii é pã kpá a gbɛ̃nↄziro, eé gbɛ̃ kɛ̀ à ń sɛ́ a pↄ́ ũunↄ zĩnnaro.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e nupuir kwaw wemiaihu wanuwi nehe. Nuezar kwaw
    ipytywà pyr 'ym romo wà nehe.
