verse: PSA.094.011
translations:
  mal-C: മനുഷ്യരുടെ വിചാരങ്ങളെല്ലാം യഹോവ അറിയുന്നു; അവ വ്യർഥമെന്ന് അവിടന്ന് അറിയുന്നു.
  deu-TKW: Jahwe kennt die Gedanken der Menschen, denn sie sind ein bloßer Hauch.
  lin-lin: Yawe ayebi makanisi ya bato ; ayebi ete ezali na tina te.
  mmx-mmx: Leeme Silok iklen axap levendoxoma at limixin. La iklen latnese at levendoxoma
    etaba atdi.
  eng-LSV: He knows the thoughts of man, that they [are] vanity.
  eng-GNV: The Lord knoweth the thoughtes of man, that they are vanitie.
  eng-WEBSTER: The LORD knoweth the thoughts of man, that they are vanity.
  nhw-BL: TOTECO quiiximati inintlalnamiquilis masehualme huan quimati para san moilhuíaj
    tlamantli catli amo cuali.
  swh-ONEN: Bwana anajua mawazo ya mwanadamu; anajua kwamba ni ubatili.
  bba-bba: Yinni Gusunɔ u tɔmbun bwisikunu yɛ̃. U yɛ̃ mɑ nu sɑ̃ɑwɑ kɑm dirum.
  eng-KJVCPB: The Lord knoweth the thoughts of man, That they are vanity.
  luo-luo: Jehova Nyasaye ongʼeyo pach dhano; ongʼeyo ni gionge tich.
  aii-aii: ܡܵܪܝܵܐ ܟܹܐ ܝܵܕܹܥ ܚܘܼܫܵܒܹ̈ܐ ܕܐܢܵܫܵܐ ܕܣܪܝܼܩܘܼܬܵ‌ܐ ܝܢܵܐ.
  meu-meu: Iehova, ia na taunimanima edia lalo-hadai dibana; ia dibana idia na hahodi
    tamona na heto.
  npi-ULB: परमप्रभुले मानिसहरूका विचारहरू जान्‍नुहुन्‍छ, ती वाफ हुन् ।
  yor-yor: Olúwa mọ èrò inú ènìyàn; ó mọ̀ pé asán ni wọ́n.
  pes-OPCB: خداوند از افکار انسان آگاه است و می‌داند که آنها پوچ و بی‌ارزش‌اند.
  tgl-ULB: Alam ni Yahweh ang isipan ng mga tao, na sila ay masama.
  nop-nop: Yahwe adi metam hogohogok’walaŋ nadinadihik u agaŋ nadidapmalak. Unduŋ
    doktiŋa nadinadihik u kudige nabugoŋ liwelak, u agaŋ nadilak.
  hui-hui: Anduane Homogo ibugua wali agalinaga miniha bibahende ngaru manda biaiho
    ka. Tigua ogoale bule lomanda manda bu kago hondowa ibugua mbirale uruni bibahende
    tagira napolebira mandabu ka.
  mya-mya: ထို​သူ​တို့​၏​အ​ကြံ​အ​စည်​များ​ကို ထာ​ဝ​ရ​ဘု​ရား​သိ​တော်​မူ​၏။ သူ​တို့​စဉ်း​စား​ဆင်​ခြင်​မှု​များ​သည်
    အ​ချည်း​နှီး​ဖြစ်​ကြောင်း​ကိုယ်​တော်​သိ​တော် မူ​၏။
  bod-N: ཡ་ཝཱེས་མི་ཡི་བསམ་ཚུལ་ཐམས་ཅད༌ནི། །སྟོང་པ་ཡིན་པ་མངོན་པར་མཁྱེན་པ༌ལགས།།
  wsk-wsk: Yawe nu kariimet suen la nunga ikia mu iki ari saposo; nu ko ikiso mu nononga
    ikia mu mel yam iwita.
  sna-sna: Jehovha anoziva mirangariro yavanhu; anoziva kuti haina maturo.
  spa-BLM: Yahvé conoce los pensamientos del hombre, que son inútiles.
  cac-cac: A Jehová yojtac to malaj yelc'och tas sco na' a on̈ anima on̈ tic.
  swh-ULB: Yahwe anayajua mawazo ya wanadamu, kuwa ni mvuke.
  bel-bel: і таму прысягнуў Я ў гневе Маім, што яны ня ўвойдуць у Мой спакой».
  deu-ELBBK: Der HERR kennt die Gedanken des Menschen, dass sie Eitelkeit sind.
  mbb-OT: Netuenan te Nengazen he is ed-isipen te menge etew, ne pudu wazè din pulus.
  mal-2015: മനുഷ്യരുടെ വിചാരങ്ങളെ മായ എന്നു യഹോവ അറിയുന്നു.
  gup-gup: Bonj, nawu Yawey kanmayaliburrbun, ngadberre ngad nawu djal bininj, dja
    nungka kayime bu ngad karrimayaliwarre.
  rmc-rmc: O RAJ džanel, so o manuš gondoľinel, džanel, hoj le manušengre gondoľišagi
    nane pre ňisoste.
  nlg-nlg: A Lord te ghilalaa na hava ta ghanaghanaa me manahana ivei te vagha na
    voona na ghanaghanada.
  pes-OPV: ‌ای یاه خوشابحال شخصی که او را تادیب می‌نمایی و از شریعت خود او را تعلیم
    می‌دهی
  ron-1924: 'Домнул куноаште гындуриле омулуй: штие кэ сунт дешарте.'
  ben-OBCV: সদাপ্রভু মানুষের সব সংকল্প জানেন; তিনি জানেন যে তারা তুচ্ছ।
  som-som: Rabbigu waa og yahay fikirrada binu-aadmigu Inay micnela'aan yihiin.
  lat-VUC: 'Et isti non cognoverunt vias meas: ut juravi in ira mea: Si introibunt
    in requiem meam.]'
  eng-ASVBT: Jehovah knoweth the thoughts of man, That they are vanity.
  mna-mna: 'Yooba, ni iute ŋgar turkeŋan boozomen ta tomtom lelen iurur pa. Mi ni
    iute: Ŋgar kizin tana ŋono somŋana.'
  ita-1885: Il Signore conosce i pensieri degli uomini, E sa che son vanità.
  eng-LXXUP: So I swore in my wrath, They shall not enter into my rest.
  eng-ULB: Yahweh knows the thoughts of men, that they are vapor.
  spa-VBL: El Señor conoce los pensamientos de los seres humanos, él sabe que no tienen
    sentido.
  fra-_FOB: L'Éternel connaît que les pensées de l'homme ne sont que vanité.
  mal-mal: മനുഷ്യരുടെ വിചാരങ്ങൾ മായ എന്ന് യഹോവ അറിയുന്നു.
  lit-lit: VIEŠPATS žino žmonių mintis, kad jos yra tuštybė.
  urd-GVR: Rab insān ke ḳhayālāt jāntā hai, wuh jāntā hai ki wuh dam-bhar ke hī haiṅ.
  suz-BL: परमप्रभु यावेमी मुर आन मिम्‍शो तुइक्‍ब। मेकोमी इं मिम्‍शो नेल्‍ल जाम्‍शा
    लाइब, दे यो तुइक्‍ब। १कोरिन्‍थी १:२०
  eng-NOY: The LORD knoweth the thoughts of men, That they are vanity.
  ita-1927: L’Eterno conosce i pensieri dell’uomo, sa che son vanità.
  ckb-ckb: یەزدان بیرکردنەوەی مرۆڤ دەزانێت، کە پووچە.
  eng-BBE: The Lord has knowledge of the thoughts of man, for they are only a breath.
  xsi-xsi: Miki kaloŋo ŋga; Yova Kindeni isama tamâta rârâni nenzi ilo-kalo marumbu
    lâ, aku isama tu nenzi ilo-kalo ŋinde ma ilâ kaa nâ.
  kan-OKCV: ಮನುಷ್ಯನ ಯೋಚನೆಗಳು ವ್ಯರ್ಥವಾದವುಗಳೆಂದು ಯೆಹೋವ ದೇವರು ತಿಳಿದುಕೊಳ್ಳುತ್ತಾರೆ.
  tam-2017: மனிதனுடைய யோசனைகள் வீணென்று யெகோவா அறிந்திருக்கிறார்.
  spa-RV-1909: Jehová conoce los pensamientos de los hombres, que son vanidad.
  ron-BTF: DOMNUL cunoaște gândurile omului, că ele sunt deșertăciune.
  eng-WEBP: The LORD knows the thoughts of man, that they are futile.
  eng-FBV: The Lord knows the thoughts of human beings—he knows they are pointless.
  nld-1939: Neen, Jahweh kent de gedachten der mensen, Hij weet, dat het hersenschimmen
    zijn.
  nch-BL: TOTECO quiixmati inintalnamiquilis masehualme huan quimati para san moilhuíaj
    tamanti cati amo cuali.
  vie-1934: Đức Giê-hô-va biết rằng tư tưởng loài người Chỉ là hư không.
  cha-cha: Si Jeova jatungo y jinason y taotao, na sija puro jinaja.
  hin-CV: याहवेह मनुष्य के विचारों को जानते हैं; कि वे विचार मात्र श्वास ही हैं.
  eng-OURB: Adonai knows the thoughts of man, that they are futile.
  spa-BES: El Señor tiene conocimiento de los pensamientos del hombre, que son vanidad.
  tdx-tdx: Arofoana’ Iehovà ty fitsakorea’ ondaty; t’ie kofòke avao.
  tha-KJV: พระเยโฮวาห์ทรงทราบความคิดของมนุษย์ว่าเป็นเพียงแต่​ไร้สาระ
  por-BR-2018: O SENHOR conhece os pensamentos do homem, que são inúteis.
  deu-ELO: Jehova kennt die Gedanken des Menschen, daß sie Eitelkeit sind.
  eng-WYC-2018: The Lord knoweth the thoughts of men; that those be (in) vain. (The
    Lord knoweth, that the thoughts of the people be all in vain, that is, empty,
    and useless, or worthless.)
  epo-epo: La Eternulo scias la pensojn de homo, Ke ili estas vantaj.
  gfk-gfk: No Watong i nunure ira lilik ta ira tunotuno. I nunure tar bia a kumkumine
    ira udiet lilik.
  uig-PIN: Pǝrwǝrdigar insanning oy-hiyallirining tutami yoⱪluⱪini bilidu.
  beo-beo: 'Hina Gode da dunu huluane ilia asigiga dawa:be huluane dawa:sa, E da ilia
    dawa:su da hamedene liligi amo dawa:'
  tpi-OTNT: Bikpela i save pinis long tingting bilong olgeta manmeri. Em i save, olgeta
    samting ol i tingting long mekim, ol bai i no inap kamap.
  hau-SA: Ubangiji ya san tunanin mutum; ya san cewa tunaninsu banza ne.
  udu-udu: Tap̱a a’di mishki to kun kuluma ’kwani ibwa mo, ki uni ta toŋ kamuwa? ayy
    jasa wulp̱e/ ’te/ mo.
  uig-LAT: Perwerdigar insanning oy-xiyallirining tutami yoqluqini bilidu.
  nde-nde: UThixo uyayazi imicabango yomuntu; uyayazi ukuthi iyize nje.
  ton-ton: ‌ʻOku ʻiloʻi ʻe Sihova ʻae ngaahi mahalo ʻae tangata, ʻoku nau vaʻinga
    pē.
  ces-1613: Hospodinť zná myšlení lidská, že jsou pouhá marnost.
  eng-WMB: The LORD knows the thoughts of man, that they are futile.
  tam-TCV: மனிதரின் சிந்தனைகளை யெகோவா அறிந்திருக்கிறார்; அவை பயனற்றவை என்பதையும் அவர்
    அறிவார்.
  ceb-ULB: Nasayod si Yahweh sa hunahuna sa mga tawo, nga mga aso lamang kini.
  pol-UBG: PAN zna myśli ludzkie; wie, że są marnością.
  urd-GVU: رب انسان کے خیالات جانتا ہے، وہ جانتا ہے کہ وہ دم بھر کے ہی ہیں۔
  eng-OEBCW: The Lord knows the thoughts of people, that only a breath are they.
  deu-1912: Aber der HERR weiß die Gedanken der Menschen, daß sie eitel sind.
  kan-2017: ಮನುಷ್ಯನ ಯೋಚನೆಗಳು, “ಉಸಿರೇ” ಎಂದು ಯೆಹೋವನು ತಿಳುಕೊಳ್ಳುತ್ತಾನೆ.
  yap-yap: SOMOL, e manang e n’en ni gadad be leamnag; manang fane bm’ayfan e tirorad
    e leam.
  hlt-MCSB: Hlang kah a kopoek he a honghi ni tila BOEIPA loh a ming.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዓሲኮ ማሊሢ ዔኤቢ ፓሡዋያ ጉሪ ማዔሢ ዔራኔ።
  twi-ASANTE: Awurade nim onipa nsusuiɛ; ɔnim sɛ ɛnkɔsi hwee.
  eng-WEBU: The LORD knows the thoughts of man, that they are futile.
  spa-PDDPT: Yavé conoce los pensamientos del hombre, Que son vanidad.
  gun-gun: Senhor oikuaa ae ma avakue onhembopy'aa, oikuaa ha'e kuery onhembopy'aa
    mba'everã ndovareia.
  agu-BL: Poro yi mero bintzi i'tz yi na el xtxum Ryos te cyajtza'kl. Nin na el xtxum
    tetz yi qui'c xe' yi chitxumu'n.
  ilo-ULB: Ammo ni Yahweh a narugit dagiti kapanunotan dagiti tattao.
  kpg-kpg: Dimaadua e iloo Ia nadau mee ala e hagamaanadu. Mee e iloo ia nia balu
    hagamaanadu ala i nadau lodo.
  uig-ARA: پەرۋەردىگار ئىنساننىڭ ئوي-خىياللىرىنىڭ تۇتامى يوقلۇقىنى بىلىدۇ.
  sus-sus: Alatala a kolon a adamadie xa maɲɔxunyie na nɛ fufafu.
  pon-2006: KAUN-O ketin mwahngih dahme aramas akan kin medemedewe; e kin mwahngih
    duwen mwahl en audepen nan kapehdirail kan.
  jae-jae: Apômtau tec kêjala biŋ, taŋ ŋamalac taêŋ gêjam gêc nêŋ ŋalêlôm naŋ, e jakêkip
    sa, mago êsêac tauŋ têtôm aweŋjaô ŋaôma.
  ksd-ksd: Ra Luluai, i matoto ta ra lavur nuknuk i ra tarai, Ba a magit vakuku.
  tur-YTC: Yahve insanın düşüncelerinin, Boş olduğunu bilir.
  bel-N: ГОСПАД ведае думкі чалавечыя, што яны — марнасьць.
  grc-BRENT: Ὡς ὤμοσα ἐν τῇ ὀργῇ μου, εἰ εἰσελεύσονται εἰς τὴν κατάπαυσίν μου.
  kpr-kpr: Evetu genembo rea koteraera amo, Bajari nu kasamari. Ne jo kote simbugae
    eraera, ava nu kasamari.
  ind-AYT: TUHAN mengetahui rancangan-rancangan manusia, mereka itu seembusan napas.
  yom-yom: Yave zebi mayindu ma mutu ; zebi ti mawu madi kaka maphamba.
  yut-yut: Yawe da mɨŋat amɨn morap kɨsi dakon nandak nandak kɨlɨ nandaŋ mudagɨt.
    Uŋun nandɨsak, yo morap ak do nandaŋ, uŋun bamɨ tagɨsi dɨma noman tokdaŋ.
  nya-nya: Yehova amadziwa maganizo a munthu; Iye amadziwa kuti maganizowo ndi achabechabe.
  hrv-hrv: 'Jahve poznaje namisli ljudske: one su isprazne.'
  mps-mps: Genuai Bidi agai tigidali we bidigo homu koneai. Agai koneai, augwaligo
    homu kolesaga te olo magi nai me tiwai yaibao.
  tpi-tpi: Bikpela i save pinis long tingting bilong olgeta manmeri. Em i save, olgeta
    samting ol i tingting long mekim, ol bai i no inap kamap.
  dan-1931: HERREN kender Menneskets Tanker, thi de er kun Tomhed.
  vie-OVCB: Chúa Hằng Hữu biết tư tưởng thầm kín của con người; Ngài biết bản chất
    nó chỉ là hư ảo!
  guj-2017: યહોવાહ માણસોના વિચારો જાણે છે, કે તે વ્યર્થ છે.
  pon-2006A: KAUN-O ketin mwahngih dahme aramas akan kin medemedewe; e kin mwahngih
    duwen mwahl en audepen nan kapehdirail kan.
  por-BRBSL: Yahweh conhece os pensamentos do homem, que eles são fúteis.
  eng-OEBUS: The Lord knows the thoughts of people, that only a breath are they.
  swe-swe: Herren (Jahve) känner människans tankar, att de är fåfängliga.
  cth-cth: BAWIPA ni taminaw e pouknae banghai bang hoeh e hah a panue.
  twi-twi: Awurade nim onipa nsusuwii; onim sɛ enkosi hwee.
  hlt-hlt: Hlang kah a kopoek he a honghi ni tila BOEIPA loh a ming.
  tbz-SIM: Ti Yiɛ̀ nKuyie nyɛ̃́mu onìtì kó iyɛǹtotí, kù yɛ̃́mu ì tumɛ̀ kuyɑɑkù.
  msy-2020: Ikiavɨra Itir God, a bar gumazamizibar nɨghnɨzibagh fo. Bizir me damuasa
    nɨghnɨziba, an a dagh fogha gɨfa. Da mɨgharimɨn mɨn zuamɨra mangɨgh, otivan kogham.
  dop-dop: Tɑcɑɑ nyəmɑ́ yʋlʋ hʋwɛɛ kɛ teu sɩ ɑ wɛ kpɛtɛ.
  azb-azb: Rəbb insanın düşüncələrini görər, Bunların boş olduğunu bilər.
  eng-DBY: Jehovah knoweth the thoughts of man, that they are vanity.
  hin-2017: यहोवा मनुष्य की कल्पनाओं को तो जानता है कि वे मिथ्या हैं। (1 कुरि. 3:20)
  wol-KYG: Aji Sax ji xam na xalaatu nit, xam ne cóolóolu neen la.
  bjr-bjr: Yaaweefa aiqamausa umee irirana iridanoo. Misa irirafa dapikira irirafa
    kai marinara faqa mifa iridanoo.
  eng-YLT: He knoweth the thoughts of man, that they [are] vanity.
  kne-kne: Ammon Diyos di nemnem da, ammo na ay magay silbin di plano da.
  eng-WYC-2017: The Lord knoweth the thoughts of men; that those [or they] be vain.
  eng-WMBB: The LORD knows the thoughts of man, that they are futile.
  zat-NTPS: Xránadxu Dios nézquezne̱' da xu'u xichaj lázxdau xúgute̱ bénneache. Nézene̱'
    zaj naca na da dácheze.
  zty-NTPS: X̱anžo Dios nnezkzle' da' yo'o yichj ḻáẕdo'gak yógo'te benách. Nnezle'
    zej naken da' yaḻze.
  urd-GVH: रब इनसान के ख़यालात जानता है, वह जानता है कि वह दम-भर के ही हैं।
  rug-rug: Gilani e Zihova sari na dia binalabala; gilania Sa sapu loke laedi si arini.
  gaz-gaz: Waaqayyo yaada namaa beeka; akka yaadni namaa faayidaa hin qabnes ni beeka.
  fra-LSG: L’Éternel connaît les pensées de l’homme, Il sait qu’elles sont vaines.
  yal-yal: Alatala muxune miriyane kolon, a sese mi ne ra.
  iou-iou: Nämo! Anututä äma täŋo nadäk-nadäki kudup yabäŋpäŋ-nadäk täyak. Nadäk jide
    pewä ahäk täkaŋ u jopigän yäŋ nadäk täyak.
  haw-1868: Ua ike mai no o Iehova i ka manao o kanaka, He lapuwale ia.
  arb-NAV: الرَّبُّ يَعْلَمُ أَفْكَارَ الإِنْسَانِ وَيَعْرِفُ أَنَّهَا بَاطِلَةٌ.
  ded-ded: KEBUNGO ngicngac negen negennina negendacde. Ye ngicngac negen negengngina
    hennegeng amma negenu imoc uaya kpac. Nenang asu mocgu taiandimbe, ifi isoc.
  ewe-ewe: Yehowa nya amegbetɔ ƒe susu, eye wònya be tofloko ko wònye.
  eng-LEE: The Lord knoweth the thoughts of man, that they are nought.
  asm-FB: যিহোৱাই মানুহৰ সকলো চিন্তা জানে; তেওঁ জানে যে তেওঁলোক সকলো শ্বাস মাত্র।
  sus-A: عَلَتَلَ عَ كٌلٌن عَ عَدَ مَدِيٍ شَ مَحْشُنيِيٍ نَ نّ قُقَقُ.
  fra-SBL: Yahvé connaît les pensées de l'homme, qu'ils sont futiles.
  hbo-hbo: יְֽהוָ֗ה יֹ֭דֵעַ מַחְשְׁבֹ֣ות אָדָ֑ם כִּי־הֵ֥מָּה הָֽבֶל׃
  kik-kik: Jehova nĩoĩ meciiria ma mũndũ; ĩĩ, oĩ atĩ meciiria mao nĩ ma tũhũ.
  fra-NCL: Yahweh connaît les pensées des hommes, il sait qu’elles sont vaines.
  cek-AK: Kami poekhaih loe azom pui ni, tiah Angraeng mah panoek.
  cuk-cuk: Bab-Jehová dulemar-binsaed bela wisid, Bab-Jehová wisid, dulemar unnila
    yogasaar binsamalad.
  uig-CYR: 'Шуңа Мән ғәзәплинип қәсәм ичип: — «Улар һәргиз Мениң арамгаһимға кирмәйду»
    — дедим.'
  tel-2017: మనుషుల ఆలోచనలు యెహోవాకు తెలుసు, అవి పనికిరానివని ఆయనకు తెలుసు.
  hat-BSA: SENYÈ a konnen panse a lòm, ke se sèlman yon souf ke yo ye.
  ukr-ONPU: 'Тому присягнув Я у гніві Моєму: не увійдуть вони до Мого спокою!»'
  kos-kos: LEUM GOD El etu ma elos nunku; El etu lah wangin kalmen nunak lalos.
  hbo-WLC: יְֽהוָ֗ה יֹ֭דֵעַ מַחְשְׁב֣וֹת אָדָ֑ם כִּי־הֵ֥מָּה הָֽבֶל׃
  ibo-ibo: Onyenwe anyị maara echiche obi mmadụ; ọ maara na ihe mmadụ na-eche nʼobi
    ya bụ naanị ihe na-enweghị isi.
  ory-ory: ମନୁଷ୍ୟର କଳ୍ପନାସବୁ ଅସାର ବୋଲି ସଦାପ୍ରଭୁ ଜାଣନ୍ତି।
  chk-chk: Ewe Samol mi Lapalap a silei ekiekin aramas, a silei pwe ra pön chök.
  rop-rop: YAWEI sabi wanim detlot pipul jinggabat, en im sabi detlot ting nomo garram
    eni pawa.
  ukr-1871: Бог знає думки чоловіка, що вони марні.
  yon-yon: Yariman kuu nimakarubbed komo komo meenimaib kuu yekaad, kwane yi kuu inumni
    mimo areb kangkon yekaad.
  deu-1951: Der HERR kennt die Anschläge der Menschen, [weiß,] daß sie vergeblich
    sind.
  eng-JPS: The LORD knoweth the thoughts of man, that they are vanity.
  srp-1865: Gospod zna misli ljudima kako su ništave.
  lug-lug: Mukama amanyi ebirowoozo by’abantu; amanyi nga mukka bukka.
  heb-heb: יהוה ידע מחשבות אדם כי המה הבל׃
  ben-IRV: সদাপ্রভুু, মানুষের কল্পনাগুলি জানেন, সেগুলো সবই ভ্রষ্ট।
  ntu-ntu: Yawe obqplxle nzaokr drtwr leplz, X krlzle kx drtwr kx nzyrlqlr mane.
  pan-pan: ਯਹੋਵਾਹ ਆਦਮੀ ਦੀਆਂ ਸੋਚਾਂ ਨੂੰ ਜਾਣਦਾ ਹੈ, ਕਿ ਉਹ ਵਿਅਰਥ ਹਨ।
  mya-JVB: လူ တို့၏အကြံအစည် သည် အချည်းနှီး ဖြစ် ကြောင်း ကို ထာဝရဘုရား သိ တော်မူ၏။
  kgf-kgf: Yawenéŋ ic onac niniŋgina nindacʒac. Niniŋgina imi gorosoŋa wanʒac imi
    nindacʒac.
  tte-O: Yeoba ali nuwatu ikatailiko, ali nuwapwanopwano kani iyamala ginauli bwagabwaga.
  tbg-tbg: Ho iriate. Noravano Kotiva ekaa vaiinti avu aatoqi vai uvara kankoma kero
    iri vaivama vairo. Viva tavaivaro tinavu vaiinti nahenti avu aatoqi vai uvava
    qumina uvaqai vaira.
  hmo-hmo: Lohiabada ese taunimanima ibounai edia laloa ia diba. Ia diba edia laloa
    be anina lasi.
  zar-NT: Nöz quézinëʼ Xanruʼ yuguʼ le taʼzáʼ ládxiʼgaca bönachi. Nö́zinëʼ canö́z
    naca le taʼzáʼ ládxiʼgaca.
  urd-urd: ख़ुदावन्द इंसान के ख़यालों को जानता है, कि वह बेकार हैं।
  rus-SYN: и потому Я поклялся во гневе Моем, что они не войдут в покой Мой”.
  bqc-SIM: Dii gbɛ̃nazĩna làasooↄ dↄ̃, a dↄ̃ kɛ́ aa yãfũu lán gbɛ́ tíwa.
  tcz-CHONGTHU: Yahweh Pakai in mitin lunggel ahesoh kei e, imacha phatchomna neilou
    ahi ahesoh kei e.
  mar-mar: परमेश्वर मनुष्यांचे विचार जाणतो, ते भ्रष्ट आहेत.
  isl-isl: Drottinn þekkir skammsýni og hégómleika mannanna
  hlt-THB: Thlanghqing ak kawpoek Bawipa ing sim nawh; cekkhqi taw zilh mai ni tice
    sim hy.
  qub-qub: Tayta Diosga musyanmi runa manacajcunallata yarpashancunata.
  bqp-bqp: Dikiri bisãsiri laasun dↄ̃, kũ yã pãmɛ.
  hat-hat: Seyè a konnen lide lèzòm gen nan tèt yo. Li konnen sa pa vo anyen.
  eng-BSB: The LORD knows the thoughts of man, that they are futile.
  eng-WEBPB: The LORD knows the thoughts of man, that they are futile.
  kbq-kbq: Ra Anumzamo'a vahe'mokizmi antahi'zama keno antahino'ma hiana, ana antahintahizmimo'a
    amnezankna huno zahoma huhu hutreankna hu'ne.
  pon-pon: Ieowa kotin mani lamelam en aramaj akan, me re aklapalap.
  nhe-BL: TOTECO quiixmati inintlalnamiquilis tlacame huan quimati para san moilhuíaj
    tlamantli tlen ax cuali.
  wnc-wnc: Buyambam tapatanu aminu kuupbamdane natdetdetna atnataak. Sanga kuupbam
    ita tasinangge natapningu buya dua aawik ngang atnataak.
  bus-bus: Dii gbɛ̃ntee laasuu dↄ̃, kɛ̀ yã pãamɛ.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e ukwaw teko wama'enukwaw paw upaw rupi a'e. Nuzawy
    kwaw ma'e heityk pyrer izupe.
  eng-DRA: 'And these men have not known my ways: so I swore in my wrath that they
    shall not enter into my rest.'
