verse: PSA.094.021
translations:
  mal-C: അവർ നീതിനിഷ്ഠർക്കെതിരേ ഒത്തുചേർന്ന് നിരപരാധികളെ മരണത്തിന് വിധിക്കുന്നു.
  deu-TKW: Sie scharen sich zusammen wider das Leben der Frommen und verurteilen unschuldiges
    Blut.
  lin-lin: Bato mabe basanganaka mpo na kobundisa bomoi ya moto ya sembo mpe kokatela
    moto oyo asali mabe te etumbu ya kufa.
  mmx-mmx: Dik lok li levenmumuat mavana at luvuttadi avukat, la di tong aurut liina
    ti luvuttadi sepsen la kerepmo di sev amet nedi.
  eng-LSV: They decree against the soul of the righteous, || And declare innocent
    blood wicked.
  eng-GNV: They gather them together against the soule of the righteous, and condemne
    the innocent blood.
  eng-WEBSTER: They assemble themselves against the soul of the righteous, and condemn
    the innocent blood.
  nhw-BL: Pero tlanahuatiani quej nopa mosentilíaj huan mocamanalhuíaj para quenicatza
    quimictise se catli amo tleno quichijtoc, o se catli cuali monejnemiltía.
  swh-ONEN: Huungana kuwashambulia wenye haki, kuwahukumu kufa wasio na hatia.
  bba-bba: kpɑ bɑ n nɔɔ tiɑ mɔ̀ bu kɑ ɡemɡibu wɔri. Kpɑ bɑ n tɑɑrɛ sɑriruɡibu tɑɑrɛ
    wɛ̃ɛmɔ.
  eng-KJVCPB: They gather themselves together against the soul of the righteous, And
    condemn the innocent blood.
  luo-luo: Ginywako ne joma kare kendo gingʼadone joma onge ketho buch tho.
  aii-aii: ܘܟܹܐ ܓ̰ܵܡܥܝܼ ܥܲܠܔ ܓܵܢܵܐ ܕܙܲܕܝܼܩܵܐ، ܘܕܸܡܵܐ ܙܲܟܵܝܵܐ ܟܹܐ ܥܵܒ݂ܕܝܼ ܚܲܝܵܒ݂ܵܐ.
  meu-meu: Idia na e henega boumu, kara maoromaoro taudia edia mauri iabiohona totona;
    idia ese asi edia kerere taudia na e revadia mase.
  npi-ULB: तिनीहरू धर्मीको ज्यान लिन सँगै षड्यन्त्र रच्‍छन् र तिनीहरूले निर्दोषलाई
    मृत्युदण्ड दिन्छन् ।
  yor-yor: Wọ́n kó ara wọn jọ sí olódodo wọ́n sì ń dá àwọn aláìṣẹ̀ lẹ́bi sí ikú.
  pes-OPCB: آنها علیه درستکاران توطئه می‌چینند و بی‌گناهان را به مرگ محکوم می‌کنند.
  tgl-ULB: Sila ay magkasama na nagsasabwatan para kunin ang buhay ng matuwid at kanilang
    sinsusumpa sa kamatayan ang walang sala.
  nop-nop: Adi yadi me momooŋ tubukadakadok bopneeŋ yofolok tiiŋ, tiŋa undugoŋ, me
    yom nemu tiiŋ iŋgoŋ widihikumuŋ titiŋdok nadiŋa mede gineŋ hogok yapmefit tiiŋ.
  hui-hui: Tigua wali agali ko nabi bayale biaga karu mo ko hole ndinde laga ka. Wali
    agali tiha ko nawi karu homelo bo wahole ko biaga urunime manani helalu kagua
    dabaga ka.
  mya-mya: သူ​တို့​သည်​သူ​တော်​ကောင်း​တို့​ကို​သေ​ကြောင်း ကြံ​စည်​ကြ​ပါ​၏။ အ​ပြစ်​မဲ့​သူ​တို့​ကို​သေ​ဒဏ်​စီ​ရင်​ကြ​ပါ​၏။
  bod-N: གཞུང་དྲང་སྲོག་ལེན་ཕྱིར་དུ་དེ་རྣམས༌འདུ། །ཉེས་མེད་རྣམས་ལ་སྲོག་ཆད་གཅོད་བྱེད༌དོ།།
  wsk-wsk: Nuna kariimet kiwem memek betesan mu nunga sangorsan ale kariimet ningo
    mu kuera mateng ko lage te nunga betesan se kua namasan.
  sna-sna: Vanobatana pamwe chete kuti varwise vakarurama, vachipomera mhosva yorufu
    kuna vasina mhosva.
  spa-BLM: Se reúnen contra el alma del justo, y condenar la sangre inocente.
  cac-cac: A eb' malaj smul syixtej eb'. Syac'anoch chamel eb' d'a yib'an̈ eb' vach'
    sb'eyb'al.
  swh-ULB: Wao kwa pamoja hupanga njama kuwaua wenye haki na kuwahukumu adhabu ya
    kifo wenye haki.
  deu-ELBBK: Sie dringen ein auf die Seele des Gerechten, und unschuldiges Blut verurteilen
    sie.
  mbb-OT: Nesevaha zan te kebpekidkuntada te menge metazeng, ne midhukuman dan te
    kemetayen is wazè dan menge salà.
  mal-2015: നീതിമാന്റെ പ്രാണന്നു വിരോധമായി അവർ കൂട്ടംകൂടുന്നു; കുറ്റമില്ലാത്ത രക്തത്തെ
    അവർ ശിക്ഷെക്കു വിധിക്കുന്നു.
  gup-gup: Bedda kabirriraworren bu kabindimarnekurduyime kunwarre bedberre nawu birridjalmak
    bininj, dja kabindiwarrewan kore court ba bu kabindibun.
  rmc-rmc: Sthoven pes a džan pro dživipen le spravodľivoneske; odsudzinen le ňevinnones
    pro meriben.
  nlg-nlg: Gaira tara detera na vure uto, ma ra riua na vetena ge ra vua matera.
  pes-OPV: لیکن خداوند برای من قلعه بلند است و خدایم صخره ملجای من است.
  ron-1924: Ей се стрынг ымпотрива веций челуй неприхэнит ши осындеск сынӂе невиноват.
  ben-OBCV: দুষ্টরা ধার্মিকদের বিরুদ্ধে দল বাঁধে আর নির্দোষদের মৃত্যুদণ্ড দেয়।
  som-som: Waxay dhammaantood isu soo wada urursadaan kan xaqa ah naftiisa, Oo waxay
    xukumaan dhiig aan eed lahayn.
  eng-ASVBT: They gather themselves together against the soul of the righteous, And
    condemn the innocent blood.
  mna-mna: Wal tana tilup zin mi timbuk sua be tikas zin wal ndeeŋeŋan ta len uunu
    sa isaana som na ma siŋ kizin ireere.
  ita-1885: Essi corrono a schiere contro all'anima del giusto, E condannano il sangue
    innocente.
  eng-ULB: They conspire together to take the life of the righteous and they condemn
    the innocent to death.
  spa-VBL: Ellos trabajan juntos para destruir a la gente buena; condenan a gente
    inocente a muerte.
  fra-_FOB: Ils s'assemblent contre l'âme du juste et condamnent le sang innocent.
  mal-mal: നീതിമാന്റെ പ്രാണന് വിരോധമായി അവർ കൂട്ടം കൂടുന്നു; നിരപരാധിയെ അവർ ശിക്ഷയ്ക്ക്
    വിധിക്കുന്നു.
  urd-GVR: Wuh rāstbāz kī jān lene ke lie āpas meṅ mil jāte aur bequsūroṅ ko qātil
    ṭhahrāte haiṅ.
  suz-BL: मेकोपुकीमी ठीक पाइब आन पर्बम दोपा मरिम्‍शो पचा, दे लोव़ गारपाइक्‍नीम। मिनु
    दोस मताइब आन कली साइक्‍नीम।
  eng-NOY: They band together against the life of the righteous, And condemn innocent
    blood.
  ita-1927: Essi si gettano assieme contro l’anima del giusto, e condannano il sangue
    innocente.
  ckb-ckb: لە دژی گیانی ڕاستودروست کۆدەبنەوە، خوێنێکی بێگەرد تاوانبار دەکەن.
  eng-BBE: They are banded together against the soul of the upright, to give decisions
    against those who have done no wrong.
  xsi-xsi: Kinzi uru silâ taitu ku siroto nzâla ŋana siyaulanzi tamâta arara kâ. Aku
    kinzi sionzi tamâta pinde silâ pa ŋgua nia, ŋineŋga sipa ŋgua tu ma sipunzi pâta
    simâte, andeta tamâta ŋinde ŋandai siveta vetâŋa soki ŋga.
  kan-OKCV: ನೀತಿವಂತನ ವಿರೋಧವಾಗಿ ಅವರು ಕೂಡಿಕೊಳ್ಳುತ್ತಾರೆ; ಅವರ ನಿರಪರಾಧಿಗಳನ್ನು ಮರಣಕ್ಕೆ ಒಪ್ಪಿಸುತ್ತಾರೆ.
  tam-2017: அவர்கள் நீதிமானுடைய ஆத்துமாவுக்கு விரோதமாகக் கூட்டங்கூடி, குற்றமில்லாத
    இரத்தத்தைக் குற்றப்படுத்துகிறார்கள்.
  spa-RV-1909: Pónense en corros contra la vida del justo, y condenan la sangre inocente.
  ron-BTF: Ei se adună împreună împotriva sufletului celui drept și condamnă sângele
    nevinovat.
  eng-WEBP: They gather themselves together against the soul of the righteous, and
    condemn the innocent blood.
  eng-FBV: They work together to destroy good people; they condemn those who are innocent
    to death.
  nld-1939: Met hen, die het leven der braven belagen, En onschuldig bloed durven
    straffen?
  nch-BL: Pero tanahuatiani cati quej nopa tachihuaj, mosentilíaj huan mocamanalhuíaj
    para quenicatza quimictise se cati amo teno quichijtoc, o se cati cuali monejnemiltía.
  vie-1934: Chúng nó hiệp nhau lại nghịch linh hồn người công bình, Và định tội cho
    huyết vô tội.
  cha-cha: Sija mandaña contra y anten y manunas, yan ja sentensia y jâgâ y taeisao.
  hin-CV: वे सभी धर्मी के विरुद्ध एकजुट हो गए हैं और उन्होंने निर्दोष को मृत्यु दंड
    दे दिया है.
  eng-OURB: They gather themselves together against the soul of the upright, and condemn
    as guilty the innocent blood.
  spa-BES: Ellos están unidos entre sí contra el alma de los rectos, para tomar decisiones
    contra aquellos que no han hecho nada malo.
  tdx-tdx: naho mirañadrañake hañè-doza ami’ty fiai’ o vañoñeo, vaho mañozoñe ty lio
    tsy aman-kila.
  tha-KJV: เขาทั้งหลายผูกมิตรกันต่อสู้​ชี​วิตของคนชอบธรรม และปรับโทษโลหิตที่​ไร้​ความผิด
  por-BR-2018: Muitos se juntam contra a alma do justo, e condenam o sangue inocente.
  deu-ELO: Sie dringen ein auf die Seele des Gerechten, und unschuldiges Blut verurteilen
    sie.
  eng-WYC-2018: They shall take (hold) against the soul of a just man; and they shall
    condemn innocent blood. (For they gather themselves together against the life
    of the righteous; and they condemn the innocent to death.)
  epo-epo: Ili sin armas kontraŭ la animo de virtulo, Kaj sangon senkulpan ili akuzas.
  gfk-gfk: Diet tur tika wara hanghagahe ira ut na takodas ma wara timtibe bingbing
    diet ing diet pai gil ta ronga.
  uig-PIN: Ular ⱨǝⱪⱪaniylarning jeniƣa ⱨujum ⱪilixⱪa yiƣilidu, Bigunaⱨ ⱪanni tɵkidiƣan
    ⱨɵkümlǝrni qiⱪarmaⱪta.
  beo-beo: '@see-verse:PSA.094.020'
  tpi-OTNT: Ol i save bung na pasim tok bilong bagarapim gutpela man, na ol i save
    kotim ol man i no bin mekim rong, bilong ol i ken kilim ol i dai.
  hau-SA: Sun yi ƙungiya tare a kan mai adalci suka yanke wa marar laifi hukuncin
    mutuwa.
  udu-udu: Uni ’tuntulki isi monṯal ’de/ ap̱o/ mondiki/e gi wathiŋ ḵar/e mo, dhali
    waḵ a’di jin di’d ka p̱o/ mmokar a’di mmowu mo.
  uig-LAT: Ular heqqaniylarning jénigha hujum qilishqa yighilidu, Bigunah qanni tökidighan
    hökümlerni chiqarmaqta.
  nde-nde: Bayahlangana ukumelana labalungileyo ongelacala agwetshelwe ukufa.
  ton-ton: ‌ʻOku nau fakataha ʻo angatuʻu ki he laumālie ʻoe angatonu, mo fakahalaia
    ʻae toto tonuhia.
  ces-1613: Jenž se shlukují proti duši spravedlivého, a krev nevinnou odsuzují?
  eng-WMB: They gather themselves together against the soul of the righteous, and
    condemn the innocent blood.
  tam-TCV: அந்தக் கொடியவர்கள் நீதிமான்களுக்கு விரோதமாகக் கூட்டங்கூடி, குற்றமற்றவர்களுக்கு
    மரணத்தீர்ப்பு அளிக்கிறார்கள்.
  ceb-ULB: Nagsabot sila sa pagkuha sa kinabuhi sa matarong ug gihukman nila ug kamatayon
    ang dili sad-an.
  pol-UBG: Zbierają się przeciw duszy sprawiedliwego i krew niewinną potępiają.
  urd-GVU: وہ راست باز کی جان لینے کے لئے آپس میں مل جاتے اور بےقصوروں کو قاتل ٹھہراتے
    ہیں۔
  eng-OEBCW: They assail the life of the righteous, and innocent blood condemn.
  deu-1912: Sie rüsten sich gegen die Seele des Gerechten und verdammen unschuldig
    Blut.
  kan-2017: ಜೀವವನ್ನು ತೆಗೆಯಬೇಕೆಂದು ನೀತಿವಂತರ ಮೇಲೆ ಬೀಳುತ್ತಾರೆ; ನಿರಪರಾಧಿಗಳಿಗೆ ಮರಣಶಿಕ್ಷೆ
    ವಿಧಿಸುತ್ತಾರೆ.
  yap-yap: pi’in yad ma makath nib togopluw ngak e pi’in ni bfel’ miyad turguy ni
    ngan thang e fan rok e pi’in bfel’ e rok.
  hlt-MCSB: Aka dueng kah hinglu te a hlap uh tih ommongsitoe thii te a taeng uh.
  mdy-ETH: ፂሎ ዓሶ ዑፃ ጌኔ ጌስቲ ዔያታ ኬስካኔ፤ ጌኤዦ ዓሳ ሃይቃንዳጉዲ ዔያታ ዎጋኔ።
  twi-ASANTE: Awudifoɔ bɔ mu tia ateneneefoɔ na wɔn a wɔdi bem no, wɔbu wɔn kumfɔ.
  eng-WEBU: They gather themselves together against the soul of the righteous, and
    condemn the innocent blood.
  spa-PDDPT: Conspiran juntos contra la vida del justo Y condenan a muerte al inocente.
  gun-gun: Mba'eta ha'e kuery ma nhomoirũ 'rã heko porã va'e rekove rovai, ijayvu
    'rã okuapy heko porã va'e ojuka aguã re.
  agu-BL: Na yi e' cyetz, ntin na chijoy puntil tan chibuchle'n yi e' yi qui'c cyetz
    quil. Nin at na bant cu'n junawes na chiquim cya'n.
  ilo-ULB: Agmaymaysada nga agpanggep a mangpapatay kadagiti nalinteg, ken dusaenda
    dagiti awan ti basolna iti ipapatay.
  kpg-kpg: go digau ala e haganohonoho nadau hai ala belee hai baahi gi digau humalia,
    e hagi aga digaula e daaligi gii mmade.
  uig-ARA: ئۇلار ھەققانىيلارنىڭ جېنىغا ھۇجۇم قىلىشقا يىغىلىدۇ، بىگۇناھ قاننى تۆكىدىغان
    ھۆكۈملەرنى چىقارماقتا.
  sus-sus: E kafuma e bore ma tinxintɔɛ faxafe ra, e mixi tɔɔɲɛgɛ kiiti kui.
  pon-2006: me kin wiahda koasoandi me uhwong aramas mwahu oh kin pangalahng mehla
    aramas akan me sohte diparail.
  jae-jae: Lau tonaŋ sêkac tauŋ sa gebe sêkic ŋac gêdêŋ nê biŋ ma sêmêtôc lau, taŋ
    nêŋ biŋ masi samucgeŋ naŋ, gebe sêmac êndu.
  ksd-ksd: Dia vana varurung upi diat a tur bat ra nilaun kai ra tena takodo, Ma dia
    kure vakaina nina pa i rara.
  tur-YTC: Doğru kişinin canına karşı toplanıyorlar, Masum kanı mahkûm ediyorlar.
  bel-N: Яны зьбіраюцца супраць душы праведніка і кроў нявінную асуджаюць.
  kpr-kpr: Gavana mane resena, evetu genembo eveva derari dae sise, manaka gayeraera,
    kotugo nenda ujuda use, evetu genembo dara jo ae usera ava, seoro deoro amburaera.
  ind-AYT: Mereka berkomplot melawan hidup orang benar, dan menghukum orang yang tidak
    bersalah.
  yom-yom: Bankutakananga mu nuanisa batu basonga ayi zengila mutu kambu bila nkanu
    wu lufua.
  yut-yut: Uŋun muwugek amɨn kɨlegɨ paŋupbal ak do gen yaŋ paŋteban aŋ. Ae gulusuŋ
    dɨma aŋ amɨn dapba kɨmotni do gen yaŋ yomaŋ.
  nya-nya: Iwo amasonkhana pamodzi kulimbana ndi wolungama ndi kugamula kuti wosalakwa
    aphedwe.
  hrv-hrv: 'Nek'' samo pritišću dušu pravednog, nek'' osuđuju krv nedužnu:'
  mps-mps: Augwaligo dwagi yai sę ebo bidi dwai sęgo aga dolainogo sisinama, po
    mibo dao, tama augwaligo dwai sę isąwai bidi dabe dali po tų ebo dao, augwali
    elainogo tiwai.
  tpi-tpi: Ol i save bung na pasim tok bilong bagarapim gutpela man, na ol i save
    kotim ol man i no bin mekim rong, bilong ol i ken kilim ol i dai.
  dan-1931: Jager de end den retfærdiges Liv og dømmer uskyldigt Blod,
  vie-OVCB: Họ liên minh ám hại người công chính, và toa rập giết oan người vô tội.
  guj-2017: તેઓ ન્યાયીઓની વિરુદ્ધ કાવતરાં રચે છે અને નિર્દોષને દોષિત ઠરાવીને તેઓને
    મૃત્યદંડ આપે છે.
  pon-2006A: me kin wiahda koasoandi me uhwong aramas mwahu oh kin pangalahng mehla
    aramas akan me sohte diparail.
  por-BRBSL: Eles se reúnem contra a alma dos justos, e condenar o sangue inocente.
  eng-OEBUS: They assail the life of the righteous, and innocent blood condemn.
  swe-swe: De samlar sig tillsammans mot de rättfärdigas själar och utgjuter (dömer)
    oskyldigt blod.
  cth-cth: Ayânaw hringnae taranlahoi a kâhmo teh, yonnae ka tawn hoeh naw hah yon
    a pen awh.
  twi-twi: Wɔka bɔ mu tia atreneefo na wɔn a wodi bem no, wobu wɔn kumfɔ.
  hlt-hlt: Aka dueng kah hinglu te a hlap uh tih ommongsitoe thii te a taeng uh.
  tbz-SIM: Bɛmbɛ bɛ̀ɛ̀ ɔ̃ɔ̃ dɑkɛ kɛ bo kuɔ onitisɑ̀ù, kɛ̀ dɔ̀ ò cɑ̀ɑ̀rɛ̀, bɑ́ ò í
    cɑ̀ɑ̀rɑ̀ɑ̀?
  msy-2020: Me uari akuva gumazir aghuibav soghtɨ me arɨmɨghirasa akabav sosi. Me
    gumazir arazir kurabagh amir puvatɨziba, pura me isa kotiabar arɨgh, me mɨsoghtɨ
    me arɨmɨghirasa.
  dop-dop: Siɣisilɑɑ kɛ pɑ wɑkələɣɩ nɑ pɑ́ kʋɣɩ mpɑ pɑ tɑ lɑ pʋlʋ tɔ pɑ tɔm.
  azb-azb: Əlbir olub salehlərin canına qəsd qururlar, Məhkum edib təqsirsizin qanına
    bais olurlar.
  eng-DBY: They band together against the soul of the righteous, and condemn innocent
    blood.
  hin-2017: वे धर्मी का प्राण लेने को दल बाँधते हैं, और निर्दोष को प्राणदण्ड देते
    हैं।
  wol-KYG: Ñii dañoo mànkoo, di tëru ku jub, di teg àtteb dee ku deful dara.
  bjr-bjr: Miqi maria manda siaasausa moodaanaki suqufiqa andeeqarausa mandaikamma
    nimaqarara tipundaaridaqa. Mi manda siaasausa aaqarana siaisa mara kuqiranaki
    quqaidaqa.
  eng-YLT: They decree against the soul of the righteous, And innocent blood declare
    wicked.
  kne-kne: Manbabadang da ay mamalpaligat sin nalinteg di ogali na, kedngan da ay
    matey din magay basol na.
  eng-WYC-2017: They shall take hold against the soul of a just [or rightwise] man;
    and they shall condemn innocent blood.
  eng-WMBB: They gather themselves together against the soul of the righteous, and
    condemn the innocent blood.
  zat-NTPS: Benne' caní dxelune̱' tuze dizra' da xelune̱' chee̱ benne' xrlátaje, na'
    dxelechugue̱' chee̱ gate bénnea' quebe bi zria nabague̱'.
  zty-NTPS: Benne' ki žóngake' toze diža' bi da' góngake' che no benne' nake' chawe',
    na' ẕchóggake' chie' gate', na' bi be ẕia nbage'e,
  urd-GVH: वह रास्तबाज़ की जान लेने के लिए आपस में मिल जाते और बेक़ुसूरों को क़ातिल
    ठहराते हैं।
  rug-rug: Sapu vari aria ni pude razai sari na tie toṉotodi, meke zutui pude va matei
    sari na tie viadi.
  gaz-gaz: Isaan tokkummaadhaan nama qajeelaatti kaʼanii nama yakka hin qabnetti duʼa
    muru.
  fra-LSG: Ils se rassemblent contre la vie du juste, Et ils condamnent le sang innocent.
  yal-yal: E e malanma tinxin muxune xili ma, e yi sɔntarene yalagi, e faxa.
  iou-iou: Ude täŋkaŋ ämawebe siwoŋita komi yämikta tawaŋ peŋpäŋ äma momini nämo,
    jop nadäŋ kumäkta yäniŋ kirek täkaŋ.
  haw-1868: Alu mai la lakou i ka uhane o ka poe pono, A hoohewa lakou i ke koko hala
    ole.
  arb-NAV: يَجْتَمِعُونَ مَعاً لِلْقَضَاءِ عَلَى حَيَاةِ الصِّدِّيقِ، وَيَحْكُمُونَ
    عَلَى الْبَرِيءِ بِالْمَوْتِ.
  ded-ded: Yeni ngic dindingac kpehomegecdeac yoac dedzege angkecma ngic kopocsiha
    kpac homecac arennnu desigecde.
  ewe-ewe: Wowɔa ɖeka ɖe ame dzɔdzɔewo ŋu, eye wotsoa kufia na ame maɖifɔ.
  eng-LEE: They band themselves together against the soul of the righteous, and innocent
    blood do they condemn.
  asm-FB: তেওঁলোকে ধাৰ্মিকৰ প্ৰাণৰ বিৰুদ্ধে গোট খায়; তেওঁলোকে নিৰ্দ্দোষীক মৃত্যুদণ্ড
    বিহিবলৈ দোষী কৰে।
  sus-A: عٍ كَقُمَ عٍ بٌرٍ مَ تِنشِنتْي قَشَقٍ رَ، عٍ مِشِ تْوحّفّ كِيتِ كُي.
  fra-SBL: Ils s'assemblent contre l'âme du juste, et condamner le sang innocent.
  hbo-hbo: יָ֭גֹודּוּ עַל־נֶ֣פֶשׁ צַדִּ֑יק וְדָ֖ם נָקִ֣י יַרְשִֽׁיעוּ׃
  kik-kik: Monganaga hamwe nĩguo mokĩrĩre mũndũ ũrĩa mũthingu, na magatuĩra mũndũ
    ũtehĩtie ooragwo.
  fra-NCL: Ils s’empressent contre la vie du juste, et ils condamnent le sang innocent.
  cek-AK: Nihcae loe katoeng kami hinghaih to lak hanah, amkhueng o moe, zaehaih tawn
    ai kami hum hanah khokhan o.
  cuk-cuk: dule-nuegangi-aibinega igar-amimalad, dule-ibmar-akar-imaksasulid-oburgwega
    imakmalad.
  tel-2017: వాళ్ళు నీతిమంతులకు వ్యతిరేకంగా కుట్ర పన్నుతారు. నిర్దోషులకు మరణ దండన విధిస్తారు.
  hat-BSA: Yo vin reyini ansanm kont lavi moun dwat yo, e kondane inosan yo a lanmò.
  kos-kos: Su pwapa sulallal lain mwet suwohs Ac wotela tuh mwet wangin mwata in anwuki.
  hbo-WLC: יָ֭גוֹדּוּ עַל־נֶ֣פֶשׁ צַדִּ֑יק וְדָ֖ם נָקִ֣י יַרְשִֽׁיעוּ׃
  ibo-ibo: Ndị ajọ omume na-ejikọta onwe ha imegide ndị ezi omume na-amakwa ndị aka
    ha dị ọcha ikpe ọnwụ.
  ory-ory: ସେମାନେ ଧାର୍ମିକର ପ୍ରାଣ ପ୍ରତିକୂଳରେ ଦଳବଦ୍ଧ ହୁଅନ୍ତି ଓ ନିର୍ଦ୍ଦୋଷ ରକ୍ତକୁ ଦୋଷୀ
    କରନ୍ତି।
  chk-chk: Ra chufengen pwe repwe rawangauei ekewe chon pwüng o atipisi chokewe esap
    wor ar tipis, pwe repwe mäla.
  rop-rop: Dei meigim plen blanga ardimbat ola gudbala pipul, en kilimbat ded ola
    pipul hu nomo bin dum enijing rong.
  ukr-1871: Збігаються до купи проти душі праведного, і безвинну кров засуджують.
  yon-yon: Yi kuu nedbenib yorokmodan yaa manmo kerimaib, kwane yi kuu ambarakmindodan
    yaa dudanabe ambarakmiwen kowe dukni yeman ande wengyundimaib.
  deu-1951: Sie greifen die Seele des Gerechten an und verdammen unschuldiges Blut.
  eng-JPS: They gather themselves together against the soul of the righteous, and
    condemn innocent blood.
  srp-1865: Spremaju se na dušu pravednikovu, i krv pravu okrivljuju.
  lug-lug: Abakola ebibi beegatta ne balumbagana abatuukirivu; atasobezza ne bamusalira
    ogw’okufa.
  heb-heb: יגודו על נפש צדיק ודם נקי ירשיעו׃
  ben-IRV: তারা ধার্ম্মিকের প্রাণের বিরুদ্ধে দলবদ্ধ হয়, নির্দোষের রক্তকে দোষী করে।
  ntu-ntu: Murde nzyrlwrpx-lxblr-ngrdr mz nzrpwa'-krdr kxnztubqng, X nzaprc-krdr kxnzmrlzng
    mz nzrnibqngr.
  pan-pan: ਓਹ ਧਰਮੀ ਦੀ ਜਾਨ ਦੇ ਵਿਰੁੱਧ ਚੜ੍ਹ ਆਉਂਦੇ ਹਨ, ਅਤੇ ਨਿਰਦੋਸ਼ੀ ਲਹੂ ਨੂੰ ਦੋਸ਼ੀ ਬਣਾਉਂਦੇ
    ਹਨ।
  mya-JVB: ဖြောင့်မတ် သောသူ၏အသက် ကို သတ်ခြင်းငှါစုဝေး ကြပါ၏။ အပြစ် မရှိသောသူကို သေ
    စေခြင်းငှါ စီရင် ကြပါ၏။
  kgf-kgf: Ieneŋ tocgéma ic solaŋawac kekecya qewiŋ ʒé wamma ic képésicya qahac imi
    képésiraguc ʒéma ʒétecgéma sac naecmianʒu.
  tte-O: yo siloinalikwa tomo namwanamwaliyao kolili yo todudulai siunuyamateli.
  tbg-tbg: Vi vaiintika ruvaaqumavi vaiha, avuqavu ni variaka qoraiqama nimiteha,
    koqe vaiintiqaa qumina una uva vateha vika aruke variara.
  hmo-hmo: Ma inai lohia dikadia ese, tau namodia hadikaia totona idia laloa hebou
    noho, bona kerere lasi taudia edia latanai, kota hereva be mase idia gwauraia
    noho.
  zar-NT: Tuʼdubëʼ tsözxö́n para ilútiëʼ nupa nácagaca tsahuiʼ, en taʼchúguiëʼ quégaca
    nupa bitiʼ bi nabágaʼgaca ilátigaca,
  urd-urd: वह सादिक़ की जान लेने को इकट्ठे होते हैं, और बेगुनाह पर क़त्ल का फ़तवा
    देते हैं।
  bqc-SIM: Aaì lɛkpaaĩ gbɛ̃maazi, aaì yãda tàaesaidea wà aà dɛ.
  tcz-CHONGTHU: Themmo nabei ho dou din amaho akipun khom un mona neilou chungah thina
    chan in athepmo sah uve.
  mar-mar: ते नितीमानाच्या जिवाविरूद्ध एकवट होतात, आणि निर्दोष्यांस देहांत शिक्षा
    देतात;
  isl-isl: Hefur þú þóknun á þeim sem dæma saklausa til dauða? Nei! Drottinn, Guð
    minn, er vígi mitt, kletturinn þar sem ég leita skjóls.
  hlt-THB: Cekhqi ing za qu unawh thlakdyng ce tuk uhy, ak awm dym ce thih ham dyna
    dawk sak uhy.
  qub-qub: Paycunaga alli runacunapa contranmi parlacun. Juchan mana caycaptinmi wañuchinanpaj
    aunin.
  bqp-bqp: Òdi lɛ́ kpákũsũ gbɛ̃ manai, òdi yã da taarisaridela ò a dɛ.
  hat-hat: Y'ap fè konplo sou moun ki mache dwat yo, y'ap kondannen inonsan yo amò.
  eng-BSB: They band together against the righteous and condemn the innocent to death.
  eng-WEBPB: They gather themselves together against the soul of the righteous, and
    condemn the innocent blood.
  kbq-kbq: Ana vahe'mo'za magopi atru hu'za kea anakite'za, fatgo avu'ava zama nehaza
    vahera zamahe frikea hu'za kna nezami'za, ke'zami omane vahera zamahe frinaku
    nehaze.
  pon-pon: Re kin onop on kamela me pun amen, o re kin kadeikada nta makelekel.
  nhe-BL: Pero tlanahuatiani queja nopa mosentilíaj huan mocamahuíaj para quejatza
    quimictise se tlen ax tleno quichijtoc, o se tlen cuali monejnemiltía.
  wnc-wnc: Sike waakwau unekan yuke noman amin pasiwan mainingge yandekaing. Siwan
    gutonga dua tasikaing ngana temapa yanikaing. Yanike zipa kumninggen.
  bus-bus: Aↄ̃è lɛ́ kpakↄ̃sↄ̃ gbɛ̃ maaazi, aↄ̃è yã da taarisaideela wà à dɛ.
  gub-BL: Uzemono'ono'og teko ikatu ma'e wama'e rehe umunar pà wà. Umume'u teko ikatu
    'ym ma'e iapo 'ymar wazuka àwàm wà no.
