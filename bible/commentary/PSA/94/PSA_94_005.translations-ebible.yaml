verse: PSA.094.005
translations:
  mal-C: യഹോവേ, അവിടത്തെ ജനത്തെ അവർ ഞെരിച്ചമർത്തുന്നു; അങ്ങയുടെ അവകാശത്തെ അവർ പീഡിപ്പിക്കുന്നു.
  deu-TKW: Dein Volk, Jahwe, zermalmen sie und dein Besitztum bedrücken sie.
  lin-lin: Yawe, bazali konyokola bato na Yo mpe bazali koyokisa libula na Yo pasi ;
  mmx-mmx: Leeme Silok, di rubut puuvus limixin taram, la dik lox abaava nedi no nenu
    u ruuna di.
  eng-LSV: Your people, O YHWH, they bruise, || And they afflict Your inheritance.
  eng-GNV: They smite downe thy people, O Lord, and trouble thine heritage.
  eng-WEBSTER: They break in pieces thy people, O LORD, and afflict thy heritage.
  nhw-BL: TOTECO, inijuanti tlahuel quintlaijiyohuiltíaj huan quintequipacholmacaj
    momasehualhua catli tiquinicnelía.
  swh-ONEN: Ee Bwana, wanawaponda watu wako, wanawaonea urithi wako.
  bba-bba: Yinni Gusunɔ, bɑ wunɛn tɔmbu dɑm dɔremɔ be, be bɑ sɑ̃ɑ wunɛn ɑrumɑni.
  eng-KJVCPB: They break in pieces thy people, O Lord, And afflict thine heritage.
  luo-luo: Gikidho jogi, yaye Jehova Nyasaye; gidiyo girkeni mari.
  aii-aii: ܠܥܲܡܘܼܟ݂، ܝܵܐ ܡܵܪܝܵܐ، ܟܹܐ ܛܲܚܛܸܚܝܼ، ܘܠܝܵܪܬܘܼܬܘܼܟ݂ ܟܹܐ ܡܲܠܝܸܨܝܼ.
  meu-meu: Iehova e, emu bese taudia e moidia taomu, emu tano e hadikaiamu;
  npi-ULB: हे परमप्रभु, तिनीहरूले तपाईंका मानिसहरूलाई कुल्‍चिन्‍छन् । तिनीहरूले तपाईंका
    जातिलाई कष्‍ट दिन्‍छन् ।
  yor-yor: 'Wọ́n fọ́ àwọn ènìyàn rẹ túútúú, Olúwa: wọ́n pọ́n ilẹ̀ ìní rẹ̀ lójú.'
  pes-OPCB: قوم تو را از بین می‌برند و بر بندگانت ظلم می‌کنند.
  tgl-ULB: Wawasakin nila ang iyong bayan, Yahweh; sinasaktan nila ang bansa na nabibilang
    sa iyo.
  nop-nop: Yahwe, adi yadi metamgeye yehimoŋgofooŋ malabumuŋ wapum hinek yemiiŋ.
  hui-hui: Anduane Homogo-o uruni tigua í̠naga wali agali bo hengedape halu genda
    timbuni mo mialu kagoni ndobe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ သူ​တို့​သည်​ကိုယ်​တော်​ရှင်​၏​လူ​စု​တော်​ကို နှိပ်​ကွပ်​ကြ​ပါ​၏။
    ကိုယ်​တော်​ပိုင်​တော်​မူ​သော​လူ​တို့​အား ဖိ​စီး​နှိပ်​စက်​ကြ​ပါ​၏။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་ཁྱེད་ཀྱི་འབངས་མི༌ལ། །དེ་ཚོས་གཉའ་གནོན་བྱེད་ཅིང་ཁྱེད་ཉིད༌ཀྱི།
    །ནོར་སྐལ་ཡིན་པ་རྣམས་ལ་གནོད་འཚེ༌སྐྱེལ།།
  wsk-wsk: Yawe, nuna nika kariimet nunga eresan nongorak kapasan, kariimet nika ma
    nunga balem wore nunga bita maguwusan.
  sna-sna: Vanopwanya vanhu venyu, imi Jehovha, vanodzvinyirira nhaka yenyu.
  spa-BLM: Rompen a tu pueblo en pedazos, Yahvé, y aflige tu herencia.
  cac-cac: Ay, Mamin Jehová, syixtejb'at a chon̈ab' eb'. Man̈xa tas syal eb' a chon̈ab'
    chi' yuj eb'.
  swh-ULB: Wanawaangamiza watu wako, Yahwe; wanalitesa taifa ambao ni milki yako.
  bel-bel: Ягонае - мора, і Ён стварыў яго, і сушу стварылі рукі Ягоныя.
  deu-ELBBK: Dein Volk, HERR, zertreten und dein Erbteil bedrücken sie.
  mbb-OT: Edèdaaǥen dan is menge etew he ǥaked nu.
  mal-2015: യഹോവേ, അവർ നിന്റെ ജനത്തെ തകർത്തുകളയുന്നു; നിന്റെ അവകാശത്തെ പീഡിപ്പിക്കുന്നു.
  gup-gup: O Yawey bedda kabindibun nawu ngudda ke bininj. Bedda kabindiwarrewon nawu
    ngudda ke bininj.
  rmc-rmc: Phiren pal tire manuša, RAJEJA, dukhaven tiro ďeďictvos.
  nlg-nlg: Lord, gaira tara dikalara kulamu na vure, mara nera ghua ge ra vahaghitaili.
  pes-OPV: بیوه‌زنان و غریبان را می‌کشند ویتیمان را به قتل می‌رسانند.
  ron-1924: Ей здробеск пе попорул Тэу, Доамне, ши асупреск моштениря Та.
  ben-OBCV: তারা তোমার লোকেদের চূর্ণ করে, হে সদাপ্রভু; তারা তোমার অধিকারের উপর অত্যাচার
    করে।
  som-som: Rabbiyow, iyagu waxay burburiyaan dadkaaga, Oo dhaxalkaagay silciyaan.
  lat-VUC: quoniam ipsius est mare, et ipse fecit illud, et siccam manus ejus formaverunt.
  eng-ASVBT: They break in pieces thy people, O Jehovah, And afflict thy heritage.
  mna-mna: Yooba, zin tikamam pataŋana biibi pa wal ku. Pa zin wal ta itum peikat
    zin mi kam zin ma tiwe lem na, wal tana tiseseeze kat matan.
  ita-1885: Signore, essi tritano il tuo popolo, Ed affliggono la tua eredità;
  eng-LXXUP: 'For the sea is his, and he made it: And his hands formed the dry land.'
  eng-ULB: They crush your people, Yahweh; they afflict the nation that belongs to
    you.
  spa-VBL: Señor, ellos aplastan a tu pueblo; oprimen a aquellos que llamas tuyos.
  fra-_FOB: Éternel, ils écrasent ton peuple, et ils oppriment ton héritage.
  mal-mal: യഹോവേ, അവർ അങ്ങയുടെ ജനത്തെ തകർത്തുകളയുന്നു; അങ്ങയുടെ അവകാശത്തെ പീഡിപ്പിക്കുന്നു.
  urd-GVR: Ai Rab, wuh terī qaum ko kuchal rahe, terī maurūsī milkiyat par zulm kar
    rahe haiṅ.
  suz-BL: परमप्रभु यावे, मेकोपुकीमी इन मुर आन कली दिम्‍शा ताइश्‍शा पशो बाक्‍नीम। इन
    योव़शो रागी खतम पोक्‍शो बाक्‍नीम।
  eng-NOY: O LORD! they trample upon thy people, And oppress thine inheritance!
  ita-1927: Schiacciano il tuo popolo, o Eterno, e affliggono la tua eredità.
  ckb-ckb: ئەی یەزدان، گەلەکەت وردوخاش دەکەن، میراتی تۆ دەچەوسێننەوە.
  eng-BBE: Your people are crushed by them, O Lord, your heritage is troubled,
  xsi-xsi: Yova Kindeni, kinzi tamâta sakamao uru sitawanzi noko ne tamâta ndue ndo.
    Mao nâ, kinzi siveta kenzi sakamao ndo pa noko tamwata ne ŋgu.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ಜನರನ್ನು ಅವರು ಕುಗ್ಗಿಸುತ್ತಾರೆ. ನಿಮ್ಮ ಬಾಧ್ಯತೆಯನ್ನು ಬಾಧಿಸುತ್ತಾರೆ.
  tam-2017: யெகோவாவே, அவர்கள் உமது மக்களை நொறுக்கி, உமது சுதந்தரத்தை ஒடுக்குகிறார்கள்.
  spa-RV-1909: A tu pueblo, oh Jehová, quebrantan, y á tu heredad afligen.
  ron-BTF: Ei rup în bucăți poporul tău, DOAMNE, și nenorocesc moștenirea ta.
  eng-WEBP: They break your people in pieces, LORD, and afflict your heritage.
  eng-FBV: Lord, they crush your people; they oppress those you call your own.
  nld-1939: Jahweh, ze vertrappen uw volk, En verdrukken uw erfdeel;
  nch-BL: TOTECO, inijuanti tahuel quintaijyohuiltíaj huan quintequipacholmacaj momasehualhua
    cati tiquinicnelía.
  vie-1934: Hỡi Đức Giê-hô-va, chúng nó chà nát dân sự Ngài, Làm khổ sở cho cơ nghiệp
    Ngài.
  cha-cha: Sa sija yumamag ya japedasitos y taotaomo, O Jeova, yan janafanpinite y
    erensiamo.
  hin-CV: वे आपकी प्रजा को कुचल रहे हैं, याहवेह; वे आपकी निज भाग को दुःखित कर रहे
    हैं.
  eng-OURB: They break your people in pieces, Adonai, and afflict your heritage.
  spa-BES: Tu pueblo es aplastado por ellos, oh Señor, tu herencia está turbada,
  tdx-tdx: Demohe’ iereo ondati’oo ry Iehovà, volevole’ iereo ty lova’o.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ เขาทุบประชาชนของพระองค์เป็นชิ้นๆ และทำมรดกของพระองค์​ให้​ทุกข์ยาก
  por-BR-2018: Eles despedaçam ao teu povo, SENHOR, e humilham a tua herança.
  deu-ELO: Dein Volk, Jehova, zertreten und dein Erbteil bedrücken sie.
  eng-WYC-2018: Lord, they have made low thy people; and they have dis-eased thine
    heritage. (Lord, they have beaten down thy people; and they have distressed thy
    inheritance.)
  epo-epo: Vian popolon, ho Eternulo, ili premas, Kaj Vian heredon ili turmentas.
  gfk-gfk: Watong, diet paas hasur ira num matanaiabar. Diet ubal ira num tus.
  uig-PIN: Ular hǝlⱪingni ezidu, i Pǝrwǝrdigar, Sening mirasingƣa jǝbir-japa salmaⱪta.
  beo-beo: Hina Gode, ilia da Dia dunu amo fane dalega:le sala, amalu ilia da Dimagai
    dunu ososa:gilisisa.
  tpi-OTNT: Bikpela, ol i save daunim ol manmeri bilong yu na givim bikpela hevi long
    ol.
  hau-SA: Suna murƙushe mutanenka, ya Ubangiji; suna danne gādonka.
  udu-udu: Uni siri’cki ’kwanim pini ap̱o/ ki sho’k mo, ayy Tap̱a, dhali wa’th mal
    pini i e mo.
  uig-LAT: Ular xelqingni ézidu, i Perwerdigar, Séning mirasinggha jebir-japa salmaqta.
  nde-nde: Ziyabanyathezela abantu bakho, Oh Thixo; zincindezela ilifa lakho.
  ton-ton: ‌ʻE Sihova, ʻoku nau fesiʻi ʻo lailaiki ho kakai, mo fakamamahiʻi ho tofiʻa.
  ces-1613: Lid tvůj, Hospodine, potírati a dědictví tvé bědovati?
  eng-WMB: They break your people in pieces, LORD, and afflict your heritage.
  tam-TCV: யெகோவாவே, அவர்கள் உமது மக்களை தாக்குகிறார்கள்; உமது உரிமைச்சொத்தை ஒடுக்குகிறார்கள்.
  ceb-ULB: Gidugmok nila ang imong katawhan, Yahweh; gisakit nila ang nasod nga nahisakop
    kanimo.
  pol-UBG: Depczą twój lud, PANIE, i gnębią twoje dziedzictwo.
  urd-GVU: اے رب، وہ تیری قوم کو کچل رہے، تیری موروثی ملکیت پر ظلم کر رہے ہیں۔
  eng-OEBCW: crushing your people, Lord, and afflicting your heritage,
  deu-1912: HERR, sie zerschlagen dein Volk und plagen dein Erbe;
  kan-2017: ಯೆಹೋವನೇ, ನಿನ್ನ ಪ್ರಜೆಯನ್ನು ಜಜ್ಜಿಹಾಕುತ್ತಾರೆ; ನಿನ್ನ ಸ್ವತ್ತನ್ನು ಕುಗ್ಗಿಸಿಬಿಡುತ್ತಾರೆ;
  yap-yap: SOMOL, kar pirdi’iyed e tirom e girdi’; ma yad be gafgownag e pi’in bmil
    farad ngom.
  hlt-MCSB: BOEIPA namah kah pilnam te a phop uh tih na rho khaw a phaep uh.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ዔያታ ዴሮ ኔኤኮ ላቢሳኔ፤ ዓሶ ኔኤሲያ ዋኣዪሳኔ።
  twi-ASANTE: Ao Awurade, wɔdwerɛ wo nkurɔfoɔ; wɔhyɛ wʼagyapadeɛ so.
  eng-WEBU: They break your people in pieces, LORD, and afflict your heritage.
  spa-PDDPT: A tu pueblo quebrantan, oh Yavé. Oprimen a tu heredad.
  gun-gun: Senhor, ha'e kuery omou'ũmba ndevygua kuery, ojavyky rei 'rã ndevygua ikuai
    va'e.
  agu-BL: Ntin na chitzan tan chibuchle'n yi e' teru' tanumu' Ta'.
  ilo-ULB: Ibaddebaddekda dagiti tattaom, O Yahweh; idadanesda ti nasionmo.
  kpg-kpg: Meenei Dimaadua, digaula e hai haga huaidu au daangada, e hagammaemmae
    au daangada.
  uig-ARA: ئۇلار خەلقىڭنى ئېزىدۇ، ئى پەرۋەردىگار، سېنىڭ مىراسىڭغا جەبىر-جاپا سالماقتا.
  sus-sus: Alatala, e i xa ɲama tɔɔrɔma, e i xa mixie halakima.
  pon-2006: Maing KAUN, re kin kauwehla sapwellimomwi aramas akan; re kin katoutouwihala
    irail kan me kisehn sapwellimomwi.
  jae-jae: O Apômtau, êsêac sêka nêm lau popoc. Êsêac sêkôniŋ nêm gêŋlênsêm tôŋ.
  ksd-ksd: Dia pamar gigi kaum tarai, Luluai, Dia vakadik kaum tiniba.
  tur-YTC: Ey Yahve, halkını parçalıyorlar, Mirasına eziyet ediyorlar.
  bel-N: Яны крышаць народ Твой, ГОСПАДЗЕ, прыціскаюць спадчыну Тваю.
  grc-BRENT: Ὅτι αὐτοῦ ἐστιν ἡ θάλασσα καὶ αὐτὸς ἐποίησεν αὐτὴν, καὶ τὴν ξηρὰν χεῖρες
    αὐτοῦ ἔπλασαν.
  kpr-kpr: Arie Bajari, ne ninda natofo ava fati bebetegerera, ne ninda totofo ava
    kateyavara futo use mema erefutera.
  ind-AYT: Mereka meremukkan umat-Mu, ya TUHAN, dan menindas milik pusaka-Mu.
  yom-yom: Bawu balembo diatidila batu baku, a Yave, balembo yamisa kiuka kiaku.
  yut-yut: Yawe, mɨŋat amɨn kabɨ gaga do manjɨgɨl, amɨn da pabɨŋ yopmaŋek jɨgɨ madepsi
    yomaŋ.
  nya-nya: Amaphwanya anthu anu, Inu Yehova; amapondereza cholowa chanu.
  hrv-hrv: Tlače narod tvoj, Jahve, i baštinu tvoju pritišću;
  mps-mps: Genuai bidi, augwaligo nago we bidi aiyaba elaluama, tama genuai sęge
    augwalibolo mabo dao.
  tpi-tpi: Bikpela, ol i save daunim ol manmeri bilong yu na givim bikpela hevi long
    ol.
  dan-1931: de underkuer, o HERRE, dit Folk og undertrykker din Arvelod;
  vie-OVCB: Lạy Chúa Hằng Hữu, họ giẫm nát dân Chúa, giày đạp cơ nghiệp Chúa dưới
    gót chân.
  guj-2017: હે યહોવાહ, તેઓ તમારા લોકો પર જુલમ કરે છે; તેઓ તમારા વારસાને દુ:ખ આપે છે.
  pon-2006A: Maing KAUN, re kin kauwehla sapwellimomwi aramas akan; re kin katoutouwihala
    irail kan me kisehn sapwellimomwi.
  por-BRBSL: Eles quebram seu povo em pedaços, Yahweh, e afligir sua herança.
  eng-OEBUS: crushing your people, Lord, and afflicting your heritage,
  swe-swe: De krossar folket Herre (Jahve) och hemsöker deras arv.
  cth-cth: Oe BAWIPA, na taminaw hah a pacekpahlek awh teh, nange râw hah a rektap
    awh.
  twi-twi: Awurade, wɔdwerɛw wo nkurɔfo; wɔhyɛ wʼagyapade so.
  hlt-hlt: BOEIPA namah kah pilnam te a phop uh tih na rho khaw a phaep uh.
  tbz-SIM: Ti Yiɛ̀ nKuyie mbɛ̀ fɛ̃́ũnko ɑ nìtìbɛ̀ mbɛ, bɛ̀ diinko ɑ kɔbɛ mbɛ mɛsémmɛ̀.
  msy-2020: O Ikiavɨra Itir God, me osɨmtɨziba nɨn gumazamizibagh arɨgha me abɨri.
  dop-dop: Tɑcɑɑ, pɑ ŋmɑkələɣɩ nyɑ́ yəlɑɑ kɛ́, nɑ pɑ́ muɣuliɣi mpɑ pɑ kɛ́ nyɑ́ nyə́mɑ
    tɔ.
  azb-azb: Ya Rəbb, xalqını əzirlər, Sənin irsindən olan adamlara zülm edirlər.
  eng-DBY: They crush thy people, O Jehovah, and afflict thine inheritance;
  hin-2017: हे यहोवा, वे तेरी प्रजा को पीस डालते हैं, वे तेरे निज भाग को दुःख देते
    हैं।
  wol-KYG: Aji Sax ji, say ñoñ lañuy dëggaate; say séddoo lañuy néewal.
  bjr-bjr: Oo Yaawee, miqi mariasa ani faiqí anaasee radamidaqa. Ani aiku asauku mariasa
    nári uriqararanannai misa rafaaqa fidaqa.
  eng-YLT: Thy people, O Jehovah, they bruise, And Thine inheritance they afflict.
  kne-kne: Din pinilim ay ipogaw mo yan palpaligaten da,
  eng-WYC-2017: Lord, they have made low thy people; and they have dis-eased thine
    heritage.
  eng-WMBB: They break your people in pieces, LORD, and afflict your heritage.
  zat-NTPS: Benne' caní dxuluxrínnaje̱' bénneache chiu' Lue', Xran, ne dxulusaca zi'e̱
    bénneache guca'u Lue'.
  zty-NTPS: Benne' ki ẕžia yí'gake' benne' chio' ka', X̱ana' Dios na' žsaka' zí'gake'
    benne' ka' wžekzo' Le'.
  urd-GVH: ऐ रब, वह तेरी क़ौम को कुचल रहे, तेरी मौरूसी मिलकियत पर ज़ुल्म कर रहे हैं।
  rug-rug: Kei Zihova, ele ṉovala pani hokari rini sari na Mua tie.
  gaz-gaz: Yaa Waaqayyo, isaan saba kee miidhu; handhuuraa kees ni hacuucu.
  fra-LSG: Éternel! Ils écrasent ton peuple, Ils oppriment ton héritage;
  yal-yal: Alatala, e bata i ya muxune yigbɛtɛn. E bata i ya yamaan nayarabi.
  iou-iou: Äma udewani ämawebe gäkŋata biŋam iwoyäŋkuno u komi bumta yämiŋpäŋ yeŋ
    däpmäk täkaŋ.
  haw-1868: Ua paopao mai no lakou i kou poo kanaka, e Iehova. A ua hookaumaha hoi
    i kou hooilina.
  arb-NAV: يَسْحَقُونَ شَعْبَكَ يَا رَبُّ وَيَضْطَهِدُونَهُ،
  ded-ded: O KEBU yeni geac ngicngacfocga kpedzameyunuma maridzomingfocga kpendzennu
    faiyunuma
  ewe-ewe: O! Yehowa, wogbã wò dukɔ la nyanyanya, wote wò domenyinu la ɖe to.
  eng-LEE: Thy people, O Lord! they crush, and thy heritage they afflict.
  asm-FB: হে যিহোৱা, তোমাৰ লোকসকলক তেওঁলোকে চূর্ণ কৰিছে; তোমাৰ আধিপত্যক উপদ্রৱ কৰিছে।
  sus-A: عَلَتَلَ، عٍ عِ شَ حَمَ تْورْ مَ، عٍ عِ شَ مِشِيٍ هَلَكِمَ.
  fra-SBL: Ils brisent ton peuple en morceaux, Yahvé, et afflige ton héritage.
  hbo-hbo: עַמְּךָ֣ יְהוָ֣ה יְדַכְּא֑וּ וְֽנַחֲלָתְךָ֥ יְעַנּֽוּ׃
  kik-kik: Mahehenjaga andũ aku, Wee Jehova, makahinyĩrĩria igai rĩaku.
  fra-NCL: Yahweh, ils écrasent ton peuple, ils oppriment ton héritage,
  cek-AK: Aw Angraeng, nihcae mah nang ih kaminawk to atit o moe, na qawktoep kaminawk
    to pacaekthlaek o.
  cuk-cuk: Bab-Jehová, dule-isganamar be-dulamar-sabsur imakdimalad. Be-dulamar-mesagwar
    imakdimalad.
  uig-CYR: Деңиз Униңки, У уни яратқан; Қуруқлуқни Униң қоллири шәкилләндүрди.
  tel-2017: యెహోవా, వాళ్ళు నీ ప్రజలను అణిచివేస్తున్నారు. నీకు చెందిన జాతిని బాధిస్తున్నారు.
  hat-BSA: Yo kraze pèp Ou a, O SENYÈ. Yo aflije eritaj Ou a.
  ukr-ONPU: море – Його, Він створив його, і суходіл Його руки утворили.
  kos-kos: Elos itungya mwet lom, LEUM GOD, Ac akkeokye mwet su ma lom.
  hbo-WLC: עַמְּךָ֣ יְהוָ֣ה יְדַכְּא֑וּ וְֽנַחֲלָתְךָ֥ יְעַנּֽוּ׃
  ibo-ibo: Ha na-azọpịa ndị gị, O Onyenwe anyị; ha na-emegbu ihe nketa gị.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ସେମାନେ ତୁମ୍ଭ ଲୋକମାନଙ୍କୁ ଚୂର୍ଣ୍ଣ କରନ୍ତି ଓ ତୁମ୍ଭ ଅଧିକାରକୁ କ୍ଳେଶ
    ଦିଅନ୍ତି।
  chk-chk: Ai Samol mi Lapalap, ra atatakisi noum kewe aramas o ariaföüü noum kana.
  rop-rop: Dei jidan jigiwan bos en meigim yu pipul olabat adwek brabliwei, YAWEI.
    Dei ardimbat yu pipul olabat.
  ukr-1871: Господи, нарід твій вони топчуть, і гноблять наслїддє твоє.
  yon-yon: O Yariman, yi kuu eb nimakarub ben yob beengkemoon areb kerundimaib, yi
    kuu ebbed yumbon kondewendan yaa dabab wayirimaib.
  deu-1951: Sie knebeln dein Volk, o HERR, und unterdrücken dein Erbteil.
  eng-JPS: They crush Thy people, O LORD, and afflict Thy heritage.
  srp-1865: Gaze narod tvoj, Gospode, i dostojanje tvoje muèe.
  lug-lug: Babetenta abantu bo, Ayi Mukama, babonyaabonya ezzadde lyo.
  heb-heb: עמך יהוה ידכאו ונחלתך יענו׃
  ben-IRV: হে সদাপ্রভুু, তোমার প্রজাদেরকেই তারা চূর্ণ করছে, তোমার অধিকারকে দুঃখ দিচ্ছে।
  ntu-ntu: Nzatrkatilr nigr, leplz nemqng, Mz nzaetqti-krbzlr drtqgr.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਓਹ ਤੇਰੀ ਪਰਜਾ ਨੂੰ ਚੂਰ-ਚੂਰ ਕਰਦੇ ਹਨ, ਓਹ ਤੇਰੀ ਮਿਰਾਸ ਨੂੰ ਦੁੱਖ ਦਿੰਦੇ
    ਹਨ।
  mya-JVB: အိုထာဝရဘုရား ၊ သူတို့သည် ကိုယ်တော် ၏ လူ တို့ကို နှိပ်စက် ၍ ၊ အမွေ တော်ကို
    ညှဉ်းဆဲ ကြပါ၏။
  kgf-kgf: Yawe, ieneŋ ic embachécga qéʒéŋgé unuma guac buŋa imi helanʒi énécmianʒu.
  tte-O: O Yeoba, am tomoyao siutu-yataluli, yo siya kumuloloili siyakamkamnali.
  tbg-tbg: Noravauvo, vika ai vaiinti nahenti qoraiqama nimite variavaro vika nutuvano
    vatainiqama vivo. Qora kaiqa vare variaka are kaama taana vaiinti nahentikaqaa
    nora maara vate variavo.
  hmo-hmo: Lohiabada e, idia ese oiemu bese taudia idia moia diho noho. Idia ese oiemu
    bese korikori taudia idia dagedage henia noho.
  zar-NT: Tuʼsunítiëʼ nupa néquiguequi quiuʼ, Xan. Tuʼsacaʼ ziʼë nupa néquiguequi
    quez quiuʼ.
  urd-urd: ऐ ख़ुदावन्द! वह तेरे लोगों को पीसे डालते हैं, और तेरी मीरास को दुख देते
    हैं।
  rus-SYN: Его - море, и Он создал его, и сушу образовали руки Его.
  bqc-SIM: Dii, aaì táa'o n gbɛ̃́ↄwa, aaì gbãamↄ gbɛ̃́ pↄ́ n ń sɛ́piↄnɛ.
  tcz-CHONGTHU: Yahweh Pakai amahon namite asuchip gamtauve. Nangma mite hohi amahon
    asugenthei'un ahi.
  mar-mar: हे परमेश्वरा, ते तुझ्या लोकांस चिरडतात; जे तुझ्या मालकीचे राष्ट्र आहे त्यांना
    ते पीडितात.
  isl-isl: Drottinn, líttu á hvernig þeir kúga þjóð þína og kvelja fólkið sem þú elskar.
  hlt-THB: Aw Bawipa, nak thlangkhqi ce phep a re unawh; na qo ak pangkhqi ce the
    a kha na uhy.
  qub-qub: Tayta Dios, paycunami acrashayqui runacunata illgächin. Sirbishojniquicunatapis
    pengayman churan.
  bqp-bqp: Dikiri, òdi n gbɛ̃nↄ dúgu zↄ̃, òdi gbãna mↄ gbɛ̃ kũ n ń sɛ́nↄnɛ.
  hat-hat: Seyè, y'ap kraze pèp ou a, y'ap peze moun pa ou yo.
  eng-BSB: They crush Your people, O LORD; they oppress Your heritage.
  eng-WEBPB: They break your people in pieces, LORD, and afflict your heritage.
  kbq-kbq: Ra Anumzamoka ana vahe'mo'za kagri vahera zamare hapa'neti'za, Nagri vaherema
    hunka erisantima hare'nana vahera zamazeri haviza nehaze.
  pon-pon: Re kin tiakedi japwilim omui aramaj akan, o re kame omui jojo.
  nhe-BL: TOTECO, inijuanti tlahuel quintlaijiyohuiltíaj huan quincuesolmacaj motlacajhua
    tlen tiquinicnelía.
  wnc-wnc: Buyambamtapa, gatane amindabamu waaminda apasiwan maiwan meya buyambam
    yamukaingunin.
  bus-bus: Dii, aↄ̃è n gbɛ̃nↄ dúgu zↄ̃, aↄ̃è gbãaa mↄ gbɛ̃ kɛ̀ n ń sɛ́nↄnɛ.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e. A'e teko uzuhazuhaw neremiaihu a'e wà. Imunar
    neremiruze'eg wama'e wanehe wà.
  eng-DRA: 'For the sea is his, and he made it: and his hands formed the dry land.'
