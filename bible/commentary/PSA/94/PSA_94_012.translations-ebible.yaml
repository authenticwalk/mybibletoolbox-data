verse: PSA.094.012
translations:
  mal-C: യഹോവേ, അവിടന്ന് ശിക്ഷിക്കുന്നവർ അനുഗൃഹീതർ, അങ്ങയുടെ ന്യായപ്രമാണത്തിൽനിന്ന്
    അവിടന്ന് പഠിപ്പിക്കുന്നവർതന്നെ.
  deu-TKW: Wohl dem Manne, den du zurechtweisest, Jah, und aus deinem Gesetze belehrst,
  lin-lin: Yawe, esengo na moto oyo ozali kozongisa na nzela, moto oyo ozali kolakisa
    mibeko na Yo
  mmx-mmx: Leeme Silok, lomomo silok mene i mo ik lok ap mo laradi ua nenu u paase
    aru amisix i, mo laradi ua nenu u anasa amisix i mi Laulis Linga ram!
  eng-LSV: O the blessedness of the man || Whom You instruct, O YAH, || And teach
    him out of Your law,
  eng-GNV: Blessed is the man, whom thou chastisest, O Lord, and teachest him in thy
    Lawe,
  eng-WEBSTER: Blessed is the man whom thou chastenest, O LORD, and teachest him out
    of thy law;
  nhw-BL: Pero cuali ininpanti nopa masehualme catli ta, TOTECO, tiquintlatzacuiltis
    para tiquintlalnamictis. Ya nopa quinpalehuía para quitoquilise moojhui, huan
    para monejnemiltise xitlahuac ipan motlanahuatilhua.
  swh-ONEN: Ee Bwana, heri mtu anayeadhibishwa na wewe, mtu unayemfundisha kwa sheria
    yako,
  bba-bba: Yinni Gusunɔ, doo nɔɔruɡiiwɑ wi ɑ sɛɛyɑsiɑmɔ. Doo nɔɔruɡiiwɑ wi ɑ seeyɑ
    kɑ wunɛn woodɑ.
  eng-KJVCPB: Blessed is the man whom thou chastenest, O Lord, And teachest him out
    of thy law;
  luo-luo: Ogwedh ngʼat mikumo, yaye Jehova Nyasaye, ma en ngʼama ipuonjo koa e chikeni;
  aii-aii: ܛܘܼܒ݂ܵܐ ܠܐܢܵܫܵܐ ܕܬܲܠܡܸܕܸܬ ܠܹܗ، ܝܵܐ ܡܵܪܝܵܐ، ܘܡ̣ܢ ܢܵܡܘܿܣܘܼܟ݂ ܡܲܠܦܸܬ ܠܹܗ،
  meu-meu: Iehova e, matana o hakaniamu tauna be namo, emu taravatu o hadibalaia tauna
    danu.
  npi-ULB: हे परमप्रभु, तपाईंले जसलाई शिक्षा दिनुहुन्छ, जसलाई तपाईंले आफ्नो व्यवस्था
    सिकाउनुहुन्छ, त्यो धन्यको हो ।
  yor-yor: Ìbùkún ni fún ènìyàn náà tí ìwọ bá wí, Olúwa, ẹni tí ìwọ kọ́ nínú òfin
    rẹ,
  pes-OPCB: خوشا به حال کسی که تو، ای خداوند، او را تأدیب می‌کنی و قوانین خود را به
    او می‌آموزی.
  tgl-ULB: Pinagpala siya na iyong tinuruan, Yahweh, siya na tinuruan mo mula sa iyong
    batas.
  nop-nop: Yahwe, du me niŋ nindokodokoyeŋ Yodoko Medege nintubudidime tubune me u
    Bepaŋ’walaŋ kahaŋ kaŋ nadifo kedem tibek.
  hui-hui: Anduane Homogo-o í̠na wali agali mo tiga biriru ti turuho ka. Í̠naga mana
    lowini ngego lawai hene karu tibi turuho ka.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​၏​ဆုံး​မ​သွန်​သင်​မှု​ကို​ခံ​ရ​သော သူ၊ တ​ရား​တော်​နှင့်​ဆိုင်​၍​ကိုယ်​တော်​၏​သွန်​သင်
    မှု​ကို ခံ​ရ​သော​သူ​သည်​မင်္ဂ​လာ​ရှိ​ပါ​၏။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་ཁྱེད་ཀྱིས་འཇུན་བྱེད༌ཅིང༌། །བཀའ་ཁྲིམས་བསླབ་པའི་མི་དེ་བདེ་བ༌འོ།།
  wsk-wsk: O Yawe, kariimet ni ka munan den te nunga kiti gurugusam ale nunga dingumusam
    mu amilmilamonko.
  sna-sna: Akaropafadzwa munhu anorangwa nemi, iyemi Jehovha, munhu wamunodzidzisa
    pamurayiro wenyu;
  spa-BLM: Bendito es el hombre al que disciplinas, Yah, y enseñar con tu ley,
  cac-cac: Mamin Jehová, te vach' yic mach tzac' scachnab'il. Tzac'an pax a c'ayb'ub'al
    d'ay,
  swh-ULB: Amebarikiwa yule ambaye umuongozaye, Yahwe, yule ambaye wewe humfundisha
    kutoka katika sheria yako.
  deu-ELBBK: Glückselig der Mann, den du züchtigst, HERR, und den du belehrst aus
    deinem Gesetz,
  mbb-OT: Nengazen, utew zeyzey is etew he ebmensuwen nu pinaaǥi te kebpenurua nu
    kandin te menge kesuǥuan nu.
  mal-2015: യഹോവേ, ദുഷ്ടന്നു കുഴി കുഴിക്കുവോളം അനർത്ഥദിവസത്തിൽ നീ അവനെ വിശ്രമിപ്പിക്കേണ്ടതിന്നു
  gup-gup: Ngudda Yawey, bu yirrung nangale nawu bininj, dja bu yibengdayhke, wanjh
    nakka kanjilngmak, dja ngudda yibukkabukkan kore ngudda ke mankarre.
  rmc-rmc: Bachtalo hin oda, kas tu, RAJEJA, barares avri, kas tu sikaves tiro zakonos,
  nlg-nlg: Lord, gaira to taraira tara togotogo to taraira nia nimua vetena.
  pes-OPV: تا او را از روزهای بلا راحت بخشی، مادامی که حفره برای شریران کنده شود.
  ron-1924: Фериче де омул пе каре-л педепсешть Ту, Доамне, ши пе каре-л ынвець дин
    Леӂя Та,
  ben-OBCV: হে সদাপ্রভু, ধন্য সেই ব্যক্তি যাকে তুমি শাসন করেছ, যাকে তুমি তোমার বিধান
    থেকে শিক্ষা দিয়েছ;
  som-som: Rabbiyow, waxaa barakaysan ninkii aad edbiso, Oo aad sharcigaaga wax ka
    barto,
  eng-ASVBT: Blessed is the man whom thou chastenest, O Jehovah, And teachest out
    of thy law;
  mna-mna: O Yooba, tomtom ta so nu pazali mi paute i pa sua ku, na ni ko leleene
    ambai kat. Pa kampeŋana ku ko imbotmbot se kini.
  ita-1885: Beato l'uomo il qual tu correggi, Signore, Ed ammaestri per la tua Legge;
  eng-ULB: Blessed is the one whom you instruct, Yahweh, the one whom you teach from
    your law.
  spa-VBL: Aquellos que disciplinas son felices, Señor; aquellos a los que enseñas
    en tu ley.
  fra-_FOB: Heureux l'homme que tu châties, ô Éternel, et que tu instruis par ta loi,
  mal-mal: യഹോവേ, ദുഷ്ടനെ മറവു ചെയ്യുവാൻ കുഴി കുഴിക്കുവോളം അനർത്ഥദിവസത്തിൽ വിശ്രമം
    നൽകേണ്ടതിന്
  urd-GVR: Ai Rab, mubārak hai wuh jise tū tarbiyat detā hai, jise tū apnī sharīat
    kī tālīm detā hai
  suz-BL: परमप्रभु यावे, गे सु सु कली सजाइ गेशा, शेंदीनी, मेको ग्‍येरसीशो मुर दुम्‍नीम।
    मारदे हना मेको आन कली इन अरेशो लोव़ शेंनीनी। अय्‍युब ५:१७
  eng-NOY: Happy the man, O LORD! whom thou correctest, Whom by thy teaching thou
    makest wise;
  ita-1927: Beato l’uomo che tu correggi, o Eterno, ed ammaestri con la tua legge
  ckb-ckb: ئەی یەزدان، خۆزگە دەخوازرێ بەو کەسەی تۆ تەمبێی دەکەیت، لە تەوراتی خۆت فێری
    دەکەیت،
  eng-BBE: Happy is the man who is guided by you, O Jah, and to whom you give teaching
    out of your law;
  xsi-xsi: Andeta Yova Kindeni, noko ne nzâmbe ara ikeno panzi tamâta ea noko uru
    kupanananzi ŋana ne tukuŋa kâ.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನೀವು ಯಾರನ್ನು ಶಿಕ್ಷಿಸುವಿರೋ ಅಂಥವರು ಧನ್ಯರು. ನಿಮ್ಮ ನಿಯಮದಿಂದ ಯಾರಿಗೆ
    ಕಲಿಸಿಕೊಡುವಿರೋ ಅವರು ಧನ್ಯರು.
  tam-2017: யெகோவாவே, துன்மார்க்கனுக்குக் குழிவெட்டப்படும்வரைக்கும், நீர் தீங்கு நாட்களில்
    அமர்ந்திருக்கச்செய்து,
  spa-RV-1909: Bienaventurado el hombre á quien tú, JAH, castigares, y en tu ley lo
    instruyeres;
  ron-BTF: Binecuvântat este omul pe care tu îl disciplinezi, DOAMNE, și îl înveți
    din legea ta;
  eng-WEBP: Blessed is the man whom you discipline, LORD, and teach out of your law,
  eng-FBV: Those you discipline are happy, Lord; those you teach from your Law.
  nld-1939: 'Jahweh, gelukkig de man, dien Gij onderricht, En dien Gij leert uit uw
    wet:'
  nch-BL: Pero cuali ininpanti nopa masehualme cati ta, TOTECO, tiquintatzacuiltía
    para tiquintalnamictis. Ya nopa quinpalehuía para quitoquilise moojhui, huan para
    monejnemiltise xitahuac ipan motanahuatilhua.
  vie-1934: Hỡi Đức Giê-hô-va, phước cho người nào Ngài sửa phạt, Và dạy luật pháp
    Ngài cho,
  cha-cha: Dichoso y taotao ni y unnaregla güe, O Jeova, yan ufanagüe güe ni y tinagomo;
  hin-CV: याहवेह, धन्य होता है वह पुरुष, जो आपके द्वारा प्रताड़ित किया जाता है, जिसे
    आप अपनी व्यवस्था से शिक्षा देते हैं;
  eng-OURB: Blessed is the man whom you discipline, Yah, and teach out of your Torah
    ·Teaching·;
  spa-BES: Feliz es el hombre que es guiado por ti, oh Jah, corriges a quien le das
    enseñanza de tu ley;
  tdx-tdx: Haha t’indaty lilove’o ry Ià, naho i anara’o amy Tsara’oy;
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ คนที​่​พระองค์​ทรงตีสอนนั้​นก​็​เป็นสุข คือคนที่​พระองค์​ทรงสอนด้วยพระราชบัญญั​ติ​ของพระองค์
  por-BR-2018: Bem-aventurado é o homem a quem tu disciplinas, SENHOR, e em tua Lei
    o ensinas;
  deu-ELO: Glückselig der Mann, den du züchtigst, Jehova, und den du belehrst aus
    deinem Gesetz,
  eng-WYC-2018: Blessed is the man, whom thou, Lord, hast learned; and hast taught
    him of thy law. (Happy is the person whom thou, Lord, hast taught; yea, whom thou
    hast taught thy Law.)
  epo-epo: Bone estas al la homo, kiun Vi, ho Eternulo, ĝustigas, Kaj al kiu Vi instruas
    Vian leĝon,
  gfk-gfk: Watong, a haraidaan na kis tano tunotuno nong u hapanpador ie. I daan mah
    ing u hausur ie ma ira num harkurai.
  uig-PIN: Sǝn tǝrbiyiligǝn adǝm bǝhtliktur, i Yaⱨ, Yǝni Sǝn Tǝwrat-ⱪanunungdin ǝⱪil
    ɵgitidiƣan kixi bǝhtliktur!
  beo-beo: Hina Gode! Nowa dunu amo Di da ema Dia sema olelebe. e da hahawane bagade
    gala!
  tpi-OTNT: Bikpela, sapos yu skulim wanpela man long lo bilong yu, dispela man i
    ken amamas.
  hau-SA: Mai albarka ne mutumin da ka yi masa horo, ya Ubangiji, mutumin da ka koyar
    daga dokarka;
  udu-udu: Mom’bor mii gom wathi/ a’di jin dorkina /e mo, ayy Tap̱a, dhali a’di jin
    ṯorkina /e gwo ’peni gwoŋḵan pini jin c̱inu mo,
  uig-LAT: Sen terbiyiligen adem bextliktur, i Yah, Yeni Sen Tewrat-qanunungdin eqil
    ögitidighan kishi bextliktur!
  nde-nde: Ubusisiwe umuntu omqondisayo, Oh Thixo, umuntu omfundisa okomthetho wakho;
  ton-ton: ‌ʻE Sihova, ʻoku monūʻia ʻae tangata ʻoku ke tautea, mo ke ako kiate ia
    ʻaki hoʻo fono;
  ces-1613: Blahoslavený jest ten muž, kteréhož ty cvičíš, Hospodine, a z zákona svého
    jej vyučuješ.
  eng-WMB: Blessed is the man whom you discipline, LORD, and teach out of your Torah,
  tam-TCV: யெகோவாவே, நீர் தண்டித்து, உமது சட்டத்திலிருந்து போதிக்கிற நபர் ஆசீர்வதிக்கப்பட்டவர்.
  ceb-ULB: Bulahan siya nga imong gitudloan, Yahweh, siya nga imong gitudloan gikan
    sa imong balaod.
  pol-UBG: Błogosławiony mąż, którego ty chłoszczesz, PANIE, i uczysz go twym prawem;
  urd-GVU: اے رب، مبارک ہے وہ جسے تُو تربیت دیتا ہے، جسے تُو اپنی شریعت کی تعلیم دیتا
    ہے
  eng-OEBCW: Happy are those whom you chasten, and teach out of your law,
  deu-1912: Wohl dem, den du, HERR, züchtigst und lehrst ihn durch dein Gesetz,
  kan-2017: ಯಾಹುವೇ, ನೀನು ಯಾರನ್ನು ಶಿಕ್ಷಿಸಿ, ಧರ್ಮೋಪದೇಶಮಾಡುತ್ತೀಯೋ ಅವನೇ ಧನ್ಯನು.
  yap-yap: SOMOL, ba felan’ e pi’in ga ma pow’iyrad, cha’ ni ga be machibnag ko motochiyel
    rom!
  hlt-MCSB: BOEIPA loh na toel tih na olkhueng neh na tuk na kil hlang tah a yoethen
    tih,
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኔኤኒ ጎሪ ዞራ ዓሲ ኔ ዎጎዋ ኔ ዔርዛ ዓሲ ዓንጂንቴያኬ።
  twi-ASANTE: Ao Awurade, nhyira ne onipa a wotenetene ne so, onipa a wokyerɛ no wo
    mmara no;
  eng-WEBU: Blessed is the man whom you discipline, LORD, and teach out of your law,
  spa-PDDPT: ¡Inmensamente feliz es el varón a quien Tú, oh YA, disciplinas, Y a quien
    Tú enseñas tu Ley!
  gun-gun: Senhor, ovy'a ete 'rã avakue remo'arandu va'e, ndeguigua lei rupi rembo'e
    va'e.
  agu-BL: Wajcaw, ba'n cyeri yi e' yi na ocu' tan chinuc'le'n, tu yi e' yi na ocu'
    tan chichusle'n.
  ilo-ULB: Nagasat ti tao a suroam, O Yahweh, ti sursuroam kadagiti lintegmo.
  kpg-kpg: Meenei Dimaadua, e tenetene hualaa behee go au daangada ala e aago, digau
    ala e aago Kooe gi au haganoho!
  uig-ARA: سەن تەربىيىلىگەن ئادەم بەختلىكتۇر، ئى ياھ، يەنى سەن تەۋرات-قانۇنۇڭدىن ئەقىل
    ئۆگىتىدىغان كىشى بەختلىكتۇر!
  sus-sus: Alatala, Sɛɛwɛ na mixi bɛ i naxan matinxinma, i naxan matinxinma i xa sɛriyɛ
    ra,
  pon-2006: Maing KAUN, ia uwen peren en aramas me komw kin ketin kaweid, me komw
    kin ketin padahkihong sapwellimomwi kosonned!
  jae-jae: O Apômtau, aê aoc êôc ŋac, taŋ aôm gôjam gôliŋ eŋ naŋ, to aoc êôc ŋac,
    taŋ aôm gôwa nêm biŋsu sa gêdêŋ eŋ naŋ.
  ksd-ksd: Luluai, i ti doan nam ra tutana ba u vateten ia, Nina u tova ta kaum tinata
    na vartovo,
  tur-YTC: Ey Yah, ne mutlu terbiye ettiğin, Yasanı öğrettiğin kişiye.
  bel-N: Шчасьлівы чалавек, якога Ты, ГОСПАДЗЕ, навучаеш і вучыш яго закону Твайму,
  kpr-kpr: Arie Bajari, evetu genembo nine dengoro induduse, ninda agho dari ijugeraesa,
    aimi ivuga use irera!
  ind-AYT: Diberkatilah orang yang Engkau didik, ya TUHAN, dan yang Engkau ajari hukum-Mu,
  yom-yom: Lusakumunu kuidi mutu wowo weti vana thumbudulu, a Yave, mutu wowo weti
    longila mu Mina miaku.
  yut-yut: Yawe, gak da amɨn kɨnda aŋmɨlɨp akdo tepmɨ ɨmɨŋek nawa gengo iyɨŋ dekgi
    kaŋ, uŋun amɨn kɨsɨk kɨsɨk tagɨ asak.
  nya-nya: Wodala munthu amene Inu Yehova mumamulangiza, munthu amene mumamuphunzitsa
    kuchokera mulamulo lanu;
  hrv-hrv: 'Blago onom koga ti poučavaš, Jahve, i učiš Zakonu svojemu:'
  mps-mps: Genuai Bidi, nago te bidi me deli dodolomainu eyu, nago bomo yai po te
    bidi ola mayu da, te bidi aga dwagi yai homu emainao.
  tpi-tpi: Bikpela, sapos yu skulim wanpela man long lo bilong yu, dispela man i ken
    amamas.
  dan-1931: Salig den Mand, du tugter, HERRE, og vejleder ved din Lov
  vie-OVCB: Lạy Chúa Hằng Hữu, phước cho người được Ngài sửa dạy, và những ai được
    học luật pháp với Ngài.
  guj-2017: હે યહોવાહ, તમે જેને શિસ્તમાં રાખો છો, જેને તમે તમારા નિયમશાસ્ત્રમાંથી
    શીખવો છો, તે દરેક આશીર્વાદિત છે.
  pon-2006A: Maing KAUN, ia uwen peren en aramas me komw kin ketin kaweid, me komw
    kin ketin padahkihong sapwellimomwi kosonned!
  por-BRBSL: Abençoado é o homem a quem você disciplina, Sim, e ensinar a partir de
    sua lei,
  eng-OEBUS: Happy are those whom you chasten, and teach out of your law,
  swe-swe: Rikt välsignad (salig, mycket lycklig) är den stridsman (en man i sin bästa
    ålder) som du undervisar Herre (Jah), och lär om dina stadgar,
  cth-cth: Oe BAWIPA, na kâlawk dawk hoi na cangkhai teh, na yue e naw teh a yawkahawi
    e lah ao.
  twi-twi: Awurade, nhyira ne onipa a woteɛteɛ no so, onipa a wokyerɛ no wo mmara
    no;
  hlt-hlt: BOEIPA loh na toel tih na olkhueng neh na tuk na kil hlang tah a yoethen
    tih,
  tbz-SIM: Dɛ̀ nnɑɑti onìtì ti Yiɛ̀ nKuyie ntié nwè, kù ciìkùnko wè nɛ̀ ku kuɔ́.
  msy-2020: O Ikiavɨra Itir God, nɨ uan Akar Gavgavimɨn gumazitamɨn sure damightɨ,
    gumazir kam bar akuegham.
  dop-dop: Hɑɩ, Tɑcɑɑ, nyʋleleŋ tʋ ntɛ́ wei n sɛɣɛsəɣɩ nyɑ́ kiiu nɑ ń hɔŋ ɩ ŋkpɑŋʋɣʋ
    tɔ.
  azb-azb: Ya Rəbb, bəxtiyar o insandır ki, ona təlim vermisən, Öz qanununu öyrətmisən!
  eng-DBY: Blessed is the man whom thou chastenest, O Jah, and whom thou teachest
    out of thy law;
  hin-2017: हे यहोवा, क्या ही धन्य है वह पुरुष जिसको तू ताड़ना देता है, और अपनी व्यवस्था
    सिखाता है,
  wol-KYG: Ki Sax, ndokklee ki ngay yar, tàggat ko ci saw yoon,
  bjr-bjr: Oo Yaawee anee irirana maraanifeera qima ami marianna fasiqafa asasiani.
    Anee aneenna sanda ufa uqafiqee marianna fasiqafa mifa faqa asasiani.
  eng-YLT: O the happiness of the man Whom Thou instructest, O Jah, And out of Thy
    law teachest him,
  kne-kne: Nagasat din bagbagaam, Apo, din itdoam sin bilbilin mo,
  eng-WYC-2017: Blessed is the man, whom thou, Lord, hast learned; and hast taught
    him of thy law.
  eng-WMBB: Blessed is the man whom you discipline, LORD, and teach out of your Torah,
  zat-NTPS: Ba neza zrente̱ naca na chee̱ bénnea' dxuzéajni'inu', Xran, ne dxusé̱denu'
    le̱' ca naca da nadxixruj be'u,
  zty-NTPS: X̱ana' Dios, ba nez ẕen naken che bennen' ẕzejni'ilo' Le', na' žsedlo'
    ḻe' ka nak da' bchi'lo' neto'.
  urd-GVH: ऐ रब, मुबारक है वह जिसे तू तरबियत देता है, जिसे तू अपनी शरीअत की तालीम
    देता है
  rug-rug: Kei Zihova, tamanae tugo sa tie pu nore va toṉotia Goi, meke sa tie pu
    va tumatumae nia Goi sa Mua tinarae.
  gaz-gaz: Yaa Waaqayyo, namni ati adabdu, namni ati seera kee irraa barsiiftu eebbifamaa
    dha;
  fra-LSG: Heureux l’homme que tu châties, ô Éternel! Et que tu instruis par ta loi,
  yal-yal: Alatala, sɛwan na kanna xa i naxan xuruma, i naxan xaranma i ya sariyan
    xɔn.
  iou-iou: Täŋpäkaŋ Ekäni, äma gäkä jukuman yäwetpäŋ yäwoŋärek täŋiri buramik täkaŋ
    u gäkŋo oretoret terakgän kuŋat täkaŋ.
  haw-1868: Pomaikai ke kanaka au e ao mai ai, e Iehova, A hoonaauao hoi ma kou kanawai;
  arb-NAV: طُوبَى لِلإِنْسَانِ الَّذِي تُؤَدِّبُهُ، وَتُعَلِّمُهُ مِنْ شَرِيعَتِكَ
    يَا رَبُّ!
  ded-ded: O KEBU, ge ngic mong kopocsicac kpemeting amma dedeseriyoacga edekpou ammiannec,
    ngic imoc ye kenehagoc.
  ewe-ewe: O, Yehowa, woayra ame si nèhe to na, ame si nèfia nui tso wò se la me,
  eng-LEE: 'Happy is the man whom thou admonisheth, O Lord, and teachest him out of
    thy law:'
  asm-FB: হে যিহোৱা, ধন্য সেইসকল লোক যাক তুমি শাসন কৰা, আৰু তোমাৰ ব্যৱস্থাৰ পৰা শিক্ষা
    দিয়া,
  sus-A: عَلَتَلَ، سّيوّ نَ مِشِ بّ عِ نَشَن مَتِنشِنمَ، عِ نَشَن مَتِنشِنمَ عِ شَ
    سّرِيّ رَ،
  fra-SBL: Béni soit l'homme que tu disciplines, Yah, et enseigner à partir de ta
    loi,
  hbo-hbo: אַשְׁרֵ֤י ׀ הַגֶּ֣בֶר אֲשֶׁר־תְּיַסְּרֶ֣נּוּ יָּ֑הּ וּֽמִתֹּורָתְךָ֥ תְלַמְּדֶֽנּוּ׃
  kik-kik: Wee Jehova, kũrathimwo-rĩ, nĩ mũndũ ũrĩa Wee ũtaaraga, o mũndũ ũcio ũrutaga
    watho waku;
  fra-NCL: Heureux l’homme que tu instruis, Yahweh, et à qui tu donnes l’enseignement
    de ta loi,
  cek-AK: Aw Angraeng, kasae kami hanah tangqom takae ai karoek to, karai tonghaih
    niah anih to nang haksak hanah, na thuihtaek moe, na lok patuk ih kami loe tahamhoih.
  cuk-cuk: Bab-Jehová, dule-ibmar-noar-imaksad be nudakedi, we-dulegi be ise-nued
    binsasad. Be, be-igar-maidgi-dule-odurdakedi, we-dulegi be ise-nued binsasad.
  tel-2017: యెహోవా, నీ దగ్గర శిక్షణ పొందేవాడు నీ ధర్మశాస్త్రంలో నుంచి నీ దగ్గర నేర్చుకునేవాడు
    ధన్యుడు.
  hat-BSA: Beni se nonm ke Ou bay chatiman an, O SENYÈ, ke Ou enstwi nan lalwa Ou
    a,
  kos-kos: O LEUM GOD, insewowo mwet se su kom luti, El su kom luti ke ma sap lom.
  hbo-WLC: אַשְׁרֵ֤י ׀ הַגֶּ֣בֶר אֲשֶׁר־תְּיַסְּרֶ֣נּוּ יָּ֑הּ וּֽמִתּוֹרָתְךָ֥ תְלַמְּדֶֽנּוּ׃
  ibo-ibo: Onye a gọziri agọzi ka mmadụ ahụ bụ, onye ị na-adọ aka na ntị, O Onyenwe
    anyị, onye ahụ ị na-akụziri ihe site nʼiwu gị;
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ଦୁଷ୍ଟ ନିମନ୍ତେ ଗର୍ତ୍ତ ଖୋଳା ହେବା ପର୍ଯ୍ୟନ୍ତ ବିପଦ କାଳରୁ ବିଶ୍ରାମ
    ଦେବା ନିମନ୍ତେ,
  chk-chk: Ai Samol mi Lapalap, a feiöch ewe mwän en ka amiriti, ätewe ka aiti ngeni
    om allük.
  rop-rop: YAWEI, ol detlot pipul hu irrim yu en weya yubin titjimbat olabat ol yu
    lowa garra jidan gudbinjiwei.
  ukr-1871: Щасливий чоловік, котрого ти, Господи, караєш, і закону твого навчаєш,
  yon-yon: O Yariman, ebbed didangkewenman kuu amun kerunewen. Eb amob yaambed kedmengkanewenman
    kangkon amun kerunewen.
  deu-1951: Wohl dem Mann, den du, HERR, züchtigst und den du aus deinem Gesetze belehrst,
  eng-JPS: Happy is the man whom Thou instructest, O LORD, and teachest out of Thy
    law;
  srp-1865: Blago èovjeku koga ti, Gospode, urazumljuješ, i zakonom svojim uèiš;
  lug-lug: Ayi Mukama, alina omukisa oyo gw’ogunjula, gw’oyigiriza eby’omu mateeka
    go;
  heb-heb: אשרי הגבר אשר תיסרנו יה ומתורתך תלמדנו׃
  ben-IRV: ধন্য সেই ব্যক্তি যাকে তুমি শাসন কর, হে সদাপ্রভুু যাকে তুমি আপন ব্যবস্থা
    থেকে শিক্ষা দাও,
  ntu-ntu: Yawe, namrlzbz mz krkcng tqpnanatiqng, Mz nzalvztr-krm nidr mz loukxtr
    scm.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਧੰਨ ਹੈ ਉਹ ਪੁਰਖ ਜਿਹ ਨੂੰ ਤੂੰ ਤਾੜਦਾ ਹੈਂ, ਅਤੇ ਆਪਣੀ ਬਿਵਸਥਾ ਤੋਂ ਸਿੱਖਿਆ
    ਦਿੰਦਾ ਹੈਂ!
  mya-JVB: အို ထာဝရ ဘုရား၊ မတရား သောသူတို့အဘို့ တွင်း တူး စဉ်အခါ ၊ ဒုက္ခ နေ့ရက် ကာလနှင့်
    လွတ် ခြင်းချမ်းသာကို ပေးအံ့သောငှါ၊
  kgf-kgf: Yawe, gi ʒéqindiŋi mianʒaŋ ic imi ʒézé ségiségiyaguc. Héna acganéŋ pakeŋ
    ac wammianʒaŋ ic imi ségiségiyaguc.
  tte-O: O Yeoba, siya analiyao kuyakataili siyaliyaya lalakina, am loinao kali katai
    ali kaba yaliyaya.
  tbg-tbg: Noravauvo, koqe aaraqaa vuate tira, are vika uva maara tiva nimi variana
    vaiinti nahentika, vika vi uvara avataqi viha quaheha variqi vivara.
  hmo-hmo: Lohiabada e, bema tau ta oi matakani henia neganai, unai tau be do ia namo.
    Oiemu taravatu ia dekenai oi hadibaia tauna danu, be do ia namo, badina be,
  zar-NT: Bicaʼ ba bönniʼ naʼ ruzéajniʼi quézinuʼ-nëʼ, Xan, en rusedi quézinuʼ-nëʼ
    ca naca xibá naguixjuʼ Liʼ.
  urd-urd: ऐ ख़ुदावन्द, मुबारक है वह आदमी जिसे तू तम्बीह करता, और अपनी शरी'अत की ता'लीम
    देता है।
  bqc-SIM: Báaaden gbɛ̃́ pↄ́ ni toto, ni n ikoyã dadaɛ ũ, Dii.
  tcz-CHONGTHU: Yahweh Pakai, nadanthu a nahil hole nasuhdih ho chu iti kipah u hitam?
  mar-mar: हे परमेश्वरा ज्या मनुष्यास तू शिस्त लावतोस, ज्याला आपल्या नियमशास्रातून
    शिकवितोस तो आशीर्वादित आहे.
  isl-isl: og því agar hann okkur til góðs. Það gerir hann til þess að við göngum
    á hans vegum og gefumst ekki upp í mótlæti.
  hlt-THB: Aw Bawipa, nang ing nam cuuk thlangkhqi taw a zoseen hy, nang a anaa awi
    ak cawngkhqi taw a zoseen hy;
  qub-qub: Tayta Dios, cushishami cawanga imano cawananpäpis piñacushayqui runaga.
    Cushishami cawanga Layniquita yachachishayqui runaga.
  bqp-bqp: Arubarikademɛ gbɛ̃ kũ ndì toto ǹ n doka dadanɛ ũ, Dikiri.
  hat-hat: Ala bon sa bon, Seyè, lè w'ap korije yon moun, pou fè l' konnen sa ki nan
    lalwa ou,
  eng-BSB: Blessed is the man You discipline, O LORD, and teach from Your law,
  eng-WEBPB: Blessed is the man whom you discipline, LORD, and teach out of your law,
  kbq-kbq: Ra Anumzamokama azeri fatgoma nehunka kasege ka'afinti'ma rempima hunemina
    vahe'mo'a asomu erigahie.
  pon-pon: Meid pai ol o, me kom kotin kaloke, Main, Ieowa, o me kom kotin padaki
    on jan nan ar majan akan.
  nhe-BL: Pero cuali ininpanti nopa tlacame tlen ta, TOTECO, tiquintlatzacuiltis para
    tiquintlalnamictis. Ya nopa quinpalehuía para quitoquilise moojhui, huan para
    monejnemiltise xitlahuac ipan motlanahuatilhua.
  wnc-wnc: Buyambamtapa, gata aminu tapatu gikane mama wamba inindamumbinu aminu waapata
    apbakngayok.
  bus-bus: Aubarikadeen gbɛ̃ kɛ̀ nɛɛ̀ tòto kɛ ǹ n doka danɛ ũ, Dii.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, hurywete neremimu'e wà. Neze'eg rehe neremimu'e
    hurywete wà.
