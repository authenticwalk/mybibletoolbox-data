verse: PSA.094.008
translations:
  mal-C: ജനങ്ങൾക്കിടയിലെ വിവേകശൂന്യരായ മനുഷ്യാ, കരുതിയിരിക്കുക; ഭോഷരേ, നിങ്ങൾക്കിനി
    എന്നാണ് ജ്ഞാനമുദിക്കുക?
  deu-TKW: Merkt doch auf, ihr Unvernünftigen im Volke! und ihr Thoren - wann wollt
    ihr klug werden?
  lin-lin: Bino bato ya kilikili, bososola ! Bazoba, bokokoma mayele tango nini ?
  mmx-mmx: Limixin tarak, kereva rinotno la mik lok sorova baulang gamasa? Minabaklen
    ba lingisa?
  eng-LSV: Consider, you brutish among the people, || And you foolish, when do you
    act wisely?
  eng-GNV: 'Vnderstande ye vnwise among the people: and ye fooles, when will ye be
    wise?'
  eng-WEBSTER: 'Understand, ye brutish among the people: and ye fools, when will ye
    be wise?'
  nhw-BL: Amojuanti catli anhuihuitique ipan ni masehualme, xijmachilica. ¿Hasta quema
    anquitequihuise amotlalnamiquilis para antlamachilise?
  swh-ONEN: Sikizeni, enyi wajinga miongoni mwa watu; enyi wapumbavu, lini mtakuwa
    na hekima?
  bba-bba: Bɛɛ ɡɑri bɑkɑsu, i n tii sɛ. Sere sɑɑ yerɑ̀ i ko i bwisi ko.
  eng-KJVCPB: 'Understand, ye brutish among the people: And ye fools, when will ye
    be wise?'
  luo-luo: To winjuru, un joma omingʼ e dier ji; un joma ofuwogi, ubiro bedo mariek
    karangʼo?
  aii-aii: ܡܲܣܸܡܘܼܢ ܒܵܠܵܐ، ܝܵܐ ܐܲܗܡܲܩܹ̈ܐ ܕܓܵܘ ܥܲܡܵܐ؛ ܐܝܼܡܲܢ ܒܸܬ ܦܲܪܡܹܝܬܘܿܢ، ܝܵܐ ܣܲܟ݂ܠܹ̈ܐ؟
  meu-meu: Lalo-duhu herea taumui e, ba diba. Kavakava taumui e, edena nega ai lalomui
    bae parara?
  npi-ULB: ए बुद्धिहीन मानिसहरू हो, तिमीहरू बुझ । ए मूर्खहरू, तिमीहरू कहिले सिक्‍नेछौ?
  yor-yor: Kíyèsi i, ẹ̀yin aláìlóye nínú àwọn ènìyàn; ẹ̀yin aṣiwèrè, nígbà wo ni ẹ̀yin
    yóò lóye?
  pes-OPCB: ای قوم من، چرا اینقدر نادان هستید؟ کِی عاقل خواهید شد؟
  tgl-ULB: Unawain ninyo, kayong mangmang; kayong mga hangal, kailan kayo matututo?
  nop-nop: Metamneye, hidi detiŋa kudi kauleŋ unduŋ tiiŋ? Bubuyehi hidi, nai deniŋ
    nadinadihinit tineeŋ?
  hui-hui: I̱naga wali agaliru-o tígua mana ko dege biaabo halu kamigo agua beremibe.
    Tí wali agali mini nawi lulu ale kamigo angi mini wiadai buleberemibe.
  mya-mya: ငါ​၏​လူ​စု​တော်​တို့၊သင်​တို့​သည်​အ​ဘယ် သို့​လျှင် ဤ​မျှ​အ​သိ​ဉာဏ်​တုံး​လျက်​မိုက်​မဲ​၍
    နေ​နိုင်​ကြ​ပါ​သ​နည်း။ အ​ဘယ်​အ​ခါ​ကျ​မှ​တတ်​သိ​လိမ္မာ​၍ လာ​ကြ​ပါ​မည်​နည်း။
  bod-N: མི་སྡེའི་ནང་གི་གླེན་ཤོས་མནོ༌བསམ་ཐོངས། །བླུན་པོ་ཁྱོད་རྣམས་མཁས་པར་ནམ་འགྱུར༌རམ།།
  wsk-wsk: Nina kariimet sikina alo, awuk se suwutata nguala sipa lagasan? Nina amaru
    te ikia ningo tal ale sinararalko?
  sna-sna: Nzwisisai, imi vasina njere pakati pavanhu; imi mapenzi, muchava vakachenjera
    riniko?
  spa-BLM: Considera, tú, insensato del pueblo; tontos, ¿cuándo seréis sabios?
  cac-cac: Ex anima te pit, ex malaj jab'oc e pensar, ab'ec, ¿b'aq'uin̈ ol nachajel
    eyuuj?
  swh-ULB: Tambueni, ninyi watu wajinga! Enyi wapumbavu, mtajifunza lini?
  bel-bel: «ня ўпускайце жорсткасьць у сэрца вашае, як у Мэрыве, як у дзень спакушэньня
    ў пустыні,
  deu-ELBBK: Habt Einsicht, ihr Unvernünftigen unter dem Volk! Und ihr Toren, wann
    werdet ihr verständig werden?
  mbb-OT: 'Sikiyu is menge taleng wey menge tulebung, keenu kew pa ebpekesavut? Sevuta
    niw kun be heini:'
  mal-2015: ജനത്തിൽ മൃഗപ്രായരായവരേ, ചിന്തിച്ചുകൊൾവിൻ; ഭോഷന്മാരേ, നിങ്ങൾക്കു എപ്പോൾ
    ബുദ്ധിവരും?
  gup-gup: Ngudda nawu ngardduk bininj, wanjh ngurrinahnarrimen! Yikahwi ngudda ngurribengwarr!
    Ngudda nawu ngurrikodjkuluyak, wanjh ngurridjalmayalimarnburrimen!
  rmc-rmc: Aven goďaver, tumen diline manušale! Tumen nagoďaver, kana chudena goďi?
  nlg-nlg: Ghau kulagu na vure, ivei tea ge au sakai bule? Ivei vaho tua kea ge kau
    manahagha?
  pes-OPV: او که گوش را غرس نمود، آیانمی شنود؟ او که چشم را ساخت، آیا نمی بیند؟
  ron-1924: Тотушь ынвэцаци-вэ минте, оамень фэрэ минте! Кынд вэ вець ынцелепци, небунилор?
  ben-OBCV: হে লোকেদের মধ্যে বসবাসকারী শুভ বুদ্ধিহীনেরা, বিবেচনা করো; হে মূর্খেরা,
    কবে তোমাদের সুবুদ্ধি হবে?
  som-som: Kuwiinna doqonnada ah oo dadka ku dhex jirow, fiirsada, Oo kuwiinna nacasyada
    ahow, goormaad caqli yeelanaysaan?
  lat-VUC: Hodie si vocem ejus audieritis, nolite obdurare corda vestra
  eng-ASVBT: Consider, ye brutish among the people; And ye fools, when will ye be
    wise?
  mna-mna: Niom tina talliŋoyom kat! Leyom ŋgar sa som. Niom kankaanaŋoyom. Ŋiizi
    na kakam kat ŋgar?
  ita-1885: O voi i più stolti del popolo, intendete; E voi pazzi, quando sarete savi?
  eng-LXXUP: 'Today, if ye will hear his voice, Harden not your hearts, as in the
    provocation, According to the day of irritation in the wilderness:'
  eng-ULB: Understand, you stupid people! You fools, when will you ever learn?
  spa-VBL: Presten atención, ¡Gente necia! Tontos, ¿Cuándo van a entender?
  fra-_FOB: Prenez garde, vous les plus stupides du peuple! Insensés, quand serez-vous
    intelligents?
  mal-mal: ജനത്തിൽ ബുദ്ധിഹീനരേ, ചിന്തിച്ചുകൊൾവിൻ; ഭോഷന്മാരേ, നിങ്ങൾക്ക് എപ്പോൾ ബുദ്ധി
    ഉദിക്കും?
  urd-GVR: Ai qaum ke nādāno, dhyān do! Ai ahmaqo, tumheṅ kab samajh āegī?
  suz-BL: गे, निप्‍स मपाइश्‍शो मुरपुकी रुपीन। गे, मूर्खपुकी गेना जोक्‍ब तुइक्‍ब दुम्‍नीनी?
  eng-NOY: Be instructed, ye most stupid of mankind! O when, ye fools, will ye be
    wise?
  ita-1927: Abbiate intendimento, voi gli stolti fra il popolo! E voi, pazzi, quando
    sarete savi?
  ckb-ckb: ئەی دەبەنگەکان لەنێو گەل، وریابن! ئەی گێلەکان، کەی تێدەگەن؟
  eng-BBE: Give your mind to my words, you who are without wisdom among the people;
    you foolish men, when will you be wise?
  xsi-xsi: Ayo, miki tamâta kapa-kapa ŋai, ŋana sâ kâ ŋga miki kaveta vetâŋa potomule
    mine, a? Miki tamâta sakamao, miki nemi ilo-kalo ma ipâŋga lâ zo ndia, a?
  kan-OKCV: ಜನರಲ್ಲಿ ಬುದ್ಧಿಹೀನರೇ, ನೀವು ಗ್ರಹಿಸಿರಿ. ಮೂರ್ಖರೇ, ಯಾವಾಗ ಬುದ್ಧಿವಂತರಾಗುವಿರಿ?
  tam-2017: மக்களில் மிருககுணமுள்ளவர்களே, உணர்வடையுங்கள்; மூடர்களே, எப்பொழுது புத்திமான்களாவீர்கள்?
  spa-RV-1909: Entended, necios del pueblo; y vosotros fatuos, ¿cuándo seréis sabios?
  ron-BTF: Înțelegeți, voi neghiobilor printre oameni și proștilor, când veți fi înțelepți?
  eng-WEBP: Consider, you senseless among the people; you fools, when will you be
    wise?
  eng-FBV: Take another look, you stupid people! Fools—when will you ever get the
    point?
  nld-1939: Domme kudde, word toch verstandig; Gij dwazen, wanneer wordt gij wijs?
  nch-BL: Amojuanti cati anhuihuitique ten ni masehualme, xijmachilica. ¿Hasta quema
    anquitequihuise amotalnamiquilis para antamachilise?
  vie-1934: Hỡi người u mê trong dân, khá xem xét; Hỡi kẻ ngu dại, bao giờ các ngươi
    mới khôn ngoan?
  cha-cha: 'Fanatituye, jamyo managuaguat gui taotao: yan jamyo mangaduco, ngaean
    nae infanmalate?'
  hin-CV: मन्दमतियो, थोड़ा विचार तो करो; निर्बुद्धियो, तुममें बुद्धिमत्ता कब जागेगी?
  eng-OURB: Consider, you senseless among the people; you fools, when will you be
    wise?
  spa-BES: Da tu mente a mis palabras, tú que estás sin sabiduría entre la gente;
    Necios, ¿cuándo serás sabio?
  tdx-tdx: Mañaraharà ry borololo am’ ondatio; naho o dagolao, ombia t’ie hahafohiñe?
  tha-KJV: คนเขลาที่สุดของประชาชนเอ๋ย จงเข้าใจเถิด คนโง่​ทั้งหลาย เมื่อไรเจ้าจึงจะฉลาด
  por-BR-2018: Entendei, ó tolos dentre o povo; e vós que sois loucos, quando sereis
    sábios?
  deu-ELO: Habet Einsicht, ihr Unvernünftigen unter dem Volke! Und ihr Toren, wann
    werdet ihr verständig werden?
  eng-WYC-2018: Ye unwise men in the people, understand; and, ye fools, learn sometime.
    (Understand this, ye ignorant among the people; and learn something, ye fools.)
  epo-epo: Komprenu, senprudentuloj en la popolo; Kaj vi, malsaĝuloj, kiam vi saĝiĝos?
  gfk-gfk: Muat ira ngulo nalamin ta ira matanaiabar, muat hadoda timaan. Muat ira
    ba, hunanges um muat na mintot?
  uig-PIN: Silǝr kɵngül ⱪoyunglar, i ǝlning ⱨamaⱪǝtliri! Əhmǝⱪlǝr, ⱪaqan dana bolisilǝr?
  beo-beo: Na dunu fi! Dilia da abuli gagaoui agoane ganoma:bela:? Dilia da habogala
    noga:le dawa:ma:bela:?
  tpi-OTNT: Yupela manmeri bilong mi, olsem wanem na yupela i mekim kranki pasin olsem?
    Yupela ol longlong lain, wanem taim bai yupela i gat save?
  hau-SA: Ku mai da hankali, ku marasa azanci a cikin mutane; ku wawaye, yaushe za
    ku zama masu hikima?
  udu-udu: Mishi gwo ’ban ma, ayy ’kwani kun ta dholgon ki dholgon mo. Um kun tana
    rwa/e/, ki um mini yuḵ kakasja mo?
  uig-LAT: Siler köngül qoyunglar, i elning hamaqetliri! Exmeqler, qachan dana bolisiler?
  nde-nde: Limukani, lina elingelangqondo phakathi kwabantu; lina ziphukuphuku, lizahlakanipha
    nini?
  ton-ton: 'Mou ʻilo ʻekimoutolu ʻoku anga fakamanu ʻi he kakai: pea ko kimoutolu
    ʻae kau vale, te mou poto ʻafē?'
  ces-1613: Rozumějte, ó vy hovadní v lidu, a vy blázni, kdy srozumíte?
  eng-WMB: Consider, you senseless among the people; you fools, when will you be wise?
  tam-TCV: மக்கள் மத்தியில் அறிவற்றவர்களாய் இருப்பவர்களே, கவனமாயிருங்கள்; மூடரே, நீங்கள்
    எப்பொழுது அறிவு பெறுவீர்கள்?
  ceb-ULB: Sabta, kamong mga buangbuang nga katawhan! Kamong mga buangbuang, kanus-a
    man kamo makakat-on?
  pol-UBG: Zrozumcie, nierozumni wśród ludu! A wy, głupcy, kiedy zmądrzejecie?
  urd-GVU: اے قوم کے نادانو، دھیان دو! اے احمقو، تمہیں کب سمجھ آئے گی؟
  eng-OEBCW: Take heed, you dullest of people; when will you be wise, you fools?
  deu-1912: Merket doch, ihr Narren unter dem Volk! Und ihr Toren, wann wollt ihr
    klug werden?
  kan-2017: ಪಶುಪ್ರಾಯರಾದ ಪ್ರಜೆಗಳಿರಾ, ಲಕ್ಷಿಸಿರಿ; ಮೂರ್ಖರೇ, ನಿಮಗೆ ಬುದ್ಧಿಬರುವುದು ಯಾವಾಗ?
  yap-yap: Girdi’ rog, mang e gimed mrin’ ni gimed balyang ni minan’? Fin wi’in e
    nge mit ban’en ngomed?
  hlt-MCSB: Pilnam khuikah ngukngak rhoek loh yakming uh laeh. Aka ang rhoek loh n'cangbam
    venim?
  mdy-ETH: ዒንሢ ዒዛ ዴሮ ባኣካ ዓኣ ማሉዋ ዓሳ ሂንዳ ኮሺ ማሉዋቴ፤ ዒንሢ ዔኤዮ ዓሳ ዔራ ዒንሢ ማዓንዳሢ ዓይዲዳይ?
  twi-ASANTE: Monhwɛ yie, mo agyimifoɔ a mowɔ nnipa no mu; nkwaseafoɔ, da bɛn na mobɛhunu
    nyansa?
  eng-WEBU: Consider, you senseless among the people; you fools, when will you be
    wise?
  spa-PDDPT: Entiendan ustedes, necios del pueblo. ¿Cuándo entenderán ustedes los
    fatuos?
  gun-gun: Xeretarã kuery peikuaa axy va'e, peikuaa pota! Pene'arandu e'ỹ va'e, raka'e
    nda'u pemoĩ 'rã pene'arandurã?
  agu-BL: Txalpnak yi cyajtza'kl yi e' mal naka'tz. ¿Tona' nin lpujx cya'n?
  ilo-ULB: Awatenyo, dakayo a nakuneng a tattao, dakayo a maag, kaano kayo pay a makasursuro?
    Isuna a nangaramid ti lapayag, saanna kadi a mangngeg?
  kpg-kpg: Agu daangada, goodou e aha ala e longo buna gei e dadaulia? Goodou e kabemee
    ma gaa hee?
  uig-ARA: سىلەر كۆڭۈل قويۇڭلار، ئى ئەلنىڭ ھاماقەتلىرى! ئەخمەقلەر، قاچان دانا بولىسىلەر؟
  sus-sus: Wo tan xaxilitaree, naxee luma ɲama tagi, wo xaxili sɔtɔma mun tɛmui?
  pon-2006: Kumwail nei aramas akan, ia duwe, kumwail meid loalopwon oh pweipwei?
    Iahd kumwail pahn loalokongla?
  jae-jae: Amac lau meloc, taŋ amoa lau ŋalêlôm naŋ, nêm kauc êsa acgommaŋ. Ma amac
    lau gêbôc oc êndêŋ ondoc acgom, go ajala biŋ ŋam.
  ksd-ksd: Avat a umana koloata, avat a nuk pa ia, Ma avat a umana lunga, vingaia
    avat a matoto?
  tur-YTC: Ey sizler, halk arasındaki akılsızlar, dikkat edin, Siz ey ahmaklar, ne
    zaman akıllanacaksınız?
  bel-N: Зразумейце, бязглуздыя з народу! І калі, бязглуздыя, паразумнееце?
  grc-BRENT: σήμερον ἐὰν τῆς φωνῆς αὐτοῦ ἀκούσητε, μὴ σκληρύνητε τὰς καρδίας ὑμῶν,
    ὡς ἐν τῷ παραπικρασμῷ, κατὰ τὴν ἡμέραν τοῦ πικρασμοῦ ἐν τῇ ἐρήμῳ,
  kpr-kpr: Aminge seraeva aindae resena, ne daghariri. Ne kasama nanjigo barevu?
  ind-AYT: Perhatikanlah, hai orang-orang bebal di antara bangsa-bangsa; hai kamu
    orang bodoh, kapan kamu akan menjadi bijak?
  yom-yom: Lukeba beno bakambulu diela luidi va khatitsika batu ! Bosi beno bivungisi
    thangu mbi luela bela nzayilu e ?
  yut-yut: Nandak nandakji mɨni amɨn, mɨrak yopmaŋek butji pɨsoni! Ji ŋugɨgɨsi. Ni
    bɨsapmon nandaŋ kokwin tagɨsi amɨn dagoni?
  nya-nya: Samalani, inu anthu opanda nzeru pakati pa anthu; zitsiru inu, kodi mudzakhala
    liti anzeru?
  hrv-hrv: 'Shvatite, lude u narodu: bezumni, kad ćete se urazumiti?'
  mps-mps: Dage eno we bidi, magi baso dagego gegeda pobawe? Dage kolesaga meni yai,
    nisu sogo dagego koneaibawe?
  tpi-tpi: Yupela manmeri bilong mi, olsem wanem na yupela i mekim kranki pasin olsem?
    Yupela ol longlong lain, wanem taim bai yupela i gat save?
  dan-1931: Forstå dog, I Tåber blandt Folket! Når bliver I kloge, I Dårer?
  vie-OVCB: Kẻ hung ác, hãy nghe đây và mở trí! Người điên rồ, hãy học điều khôn ngoan!
  guj-2017: હે અજ્ઞાની લોકો, તમે ધ્યાન આપો; મૂર્ખો, તમે ક્યારે બુદ્ધિમાન થશો?
  pon-2006A: Kumwail nei aramas akan, ia duwe, kumwail meid loalopwon oh pweipwei?
    Iahd kumwail pahn loalokongla?
  por-BRBSL: Considere, você não sente nada entre o povo; seus tolos, quando vocês
    serão sábios?
  eng-OEBUS: Take heed, you dullest of people; when will you be wise, you fools?
  swe-swe: Tänk efter, ni brutala (råa, djuriska) bland människor. Och ni dårar, när
    ska ni förstå?
  cth-cth: Maya thung dawk e tamipathunaw, panuek awh haw, Nâtuek maw na lungang awh
    han vai.
  twi-twi: Monhwɛ yiye, mo agyimifo a mowɔ nnipa no mu; nkwaseafo, da bɛn na mubehu
    nyansa?
  hlt-hlt: Pilnam khuikah ngukngak rhoek loh yakming uh laeh. Aka ang rhoek loh n'cangbam
    venim?
  tbz-SIM: Díndi tiyɛìntì dɔɔ̀nɛ̀ mɛyɔɔ̀mmɛ̀. Tidìɛ̀ntì díndi dɛ̀ yó nkɑ̃́ɑ̃́kɛ́ dɛ
    kɛ̀ di mɔɔtɛ mɛyɛ̀mmɛ̀?
  msy-2020: Ia gumazamizir nɨghnɨzir aghuiba puvatɨziba, ia oregh deragh fogh. Ia
    bar gumazir onganiba, ia manadɨzoghɨn fofozitam ikiam?
  dop-dop: Kʋmɛlɛməŋ mɛ ɩ́ lɑ lɑɑkɑlɩ, ləmɑɣɑsɛɛ fɛɩnɑɑ mɛ, pəlee kɛ́ ɩ́ kɑ́ hii lɑɣɑtʋ?
  azb-azb: Dərk edin, ey xalqın nadanları! Ey axmaqlar, nə vaxt ağla gələcəksiniz?
  eng-DBY: Understand, ye brutish among the people; and ye fools, when will ye be
    wise?
  hin-2017: तुम जो प्रजा में पशु सरीखे हो, विचार करो; और हे मूर्खों तुम कब बुद्धिमान
    बनोगे?
  wol-KYG: Yeen bokk yu dofe yi, moytuleen. Gàtt xel yi, kañ ngeen di muus?
  bjr-bjr: Qini faiqí anaasee naqaa fee ifaqee maa furufarira oosana auqee fee. Innee
    furufarira irirana faqaasa mariasa mariafanoo. Yairee fee innee irirana maree
    faree.
  eng-YLT: Consider, ye brutish among the people, And ye foolish, when do ye act wisely?
  kne-kne: Palalo sas kinaong-ong yo! Pig-an pay di kanemneman yo?
  eng-WYC-2017: Ye unwise men in the people, understand; and, ye fools, learn some-time.
  eng-WMBB: Consider, you senseless amongst the people; you fools, when will you be
    wise?
  zat-NTPS: Le chéajni'i, le'e, benne' lázxdau zide'. Le'e, benne' xala, ¿bátadxaqueze
    quebe chéajni'ile?
  zty-NTPS: Le chejní'il, ḻe'e, benne' ḻaẕdo' zide ka', ḻe'e, benne' nat ḻaže'
    ka'. ¿To chi'ize bi chejní'ilele?
  urd-GVH: ऐ क़ौम के नादानो, ध्यान दो! ऐ अहमक़ो, तुम्हें कब समझ आएगी?
  rug-rug: Kei, gamu pu tutaka, mi gilagilana tu ba gamu. Gamu na tie duvili, panavisa
    kote tumatumae si gamu?
  gaz-gaz: Warri saba keessaa raatoftan mee hubadhaa; isin warri gowwoonni yoom ogeeyyii
    taatu?
  fra-LSG: Prenez-y garde, hommes stupides! Insensés, quand serez-vous sages?
  yal-yal: Ɛ a liga ɛ yeren ma ɛ tan xaxilitarene, ɛ tan daxune, ɛ xaxili sɔtɔma waxatin
    mundun?
  iou-iou: Äma täŋpäwak täŋpani in ude yäk täkaŋ upäŋkaŋ jidegän api nadäwä täreneŋ?
    Inä guŋ bureni-inik!
  haw-1868: E hoomaopopo oukou, e ka poe manao ole iwaena o na kanaka; O oukou hoi
    ka poe naaupo, Pehea la ka loihi a lilo oukou i poe naauao?
  arb-NAV: افْهَمُوا يَا أَغْبِيَاءَ الشَّعْبِ! يَا جُهَّالُ مَتَى تَتَعَقَّلُونَ؟
  ded-ded: Ngicngac ubafong, ngeni kedzac faima yoacna negembisia. Oboc kpobocngic,
    ngeni negen negenggoc anggecdeac yoac edengunubade.
  ewe-ewe: Mikpɔ nyuie, mi gegeme siwo le dukɔ la me, mi bometsilawo, ɣe ka ɣi miadze
    nunya?
  eng-LEE: 'Understand, ye brutish among the people: and ye fools, when will ye become
    intelligent!'
  asm-FB: হে বিবেকহীনবোৰ, তোমালোকে বিবেচনা কৰা; হে নিৰ্বোধবোৰ, কেতিয়া তোমালোকৰ সুবুদ্ধি
    হ’ব?
  sus-A: وٌ تَن شَشِلِتَرٍيٍ، نَشٍيٍ لُمَ حَمَ تَفِ، وٌ شَشِلِ سْتْمَ مُن تّمُي؟
  fra-SBL: Réfléchissez, vous qui êtes insensés parmi le peuple ; Vous êtes fous,
    quand serez-vous sages ?
  hbo-hbo: בִּ֭ינוּ בֹּעֲרִ֣ים בָּעָ֑ם וּ֝כְסִילִ֗ים מָתַ֥י תַּשְׂכִּֽילוּ׃
  kik-kik: Mwĩmenyererei inyuĩ arĩa mwagĩte ũũgĩ mũrĩ gatagatĩ-inĩ ka andũ; inyuĩ
    andũ aya akĩĩgu, mũgaakĩũhĩga rĩ?
  fra-NCL: Comprenez-donc, stupides enfants du peuple ! Insensés, quand aurez-vous
    l’intelligence ?
  cek-AK: Minawk salakah kaom poekhaih tawn ai kaminawk, panoek oh; kamthu kaminawk,
    natuek naah maw palung na haa o tih?
  cuk-cuk: ¡Dule-ibmar-aku-itomalad, be magar itomala! Bemar binsaed-satemaladi, ¿sanagwadse
    be binsaed-nika gumaloe?
  uig-CYR: Әйни чағларда Мәрибаһда болғандәк, чөл-баявандики Массаһда болған күндәк,
    Жүригиңларни җаһил қилмаңлар!
  tel-2017: బుద్ధిలేని ప్రజలారా, తెలుసుకోండి. మూర్ఖులారా, మీరెప్పుడు నేర్చుకుంటారు?
  hat-BSA: Veye sa a, nou menm ki ensansib pami pèp la; Kilè n ap konprann, nou menm
    ki bèt?
  ukr-ONPU: не зачерствійте серцями вашими, як у Мериві, як було того дня у Массі
    в пустелі,
  kos-kos: Mwet luk, efu ku kowos arulana lalfon? Kowos ac etala ngac?
  hbo-WLC: בִּ֭ינוּ בֹּעֲרִ֣ים בָּעָ֑ם וּ֝כְסִילִ֗ים מָתַ֥י תַּשְׂכִּֽילוּ׃
  ibo-ibo: Lezienụ anya, unu ndị amamihe kọrọ nʼetiti ndị m; unu ndị nzuzu, olee mgbe
    unu ga-amụta ihe?
  ory-ory: ହେ ଲୋକଙ୍କ ମଧ୍ୟରେ ପଶୁବତ୍‍ ଲୋକେ, ତୁମ୍ଭେମାନେ ବିବେଚନା କର; ହେ ମୂଢ଼ଗଣ, ତୁମ୍ଭେମାନେ
    କେବେ ଜ୍ଞାନବାନ ହେବ?
  chk-chk: Ämi mi fokun tipate me lein ekewe aramas, oupwe weweöch. Ämi mi tiparoch,
    inet oupwe tipachemela?
  rop-rop: Main pipul olabat, yumob brabli siliwan pipul. Wotaim yumob garra len?
  ukr-1871: Одумайтесь, нерозумні люде! І ви, безумні, — коли проясниться розум ваш?
  yon-yon: Israeldan yi inameniibbandan, yiib kuu kaadkerime! Awon korokdan kui, yiib
    kuu komo aron arimbed kaadkeraniib?
  deu-1951: Nehmt doch Verstand an, ihr Unvernünftigen unter dem Volk, ihr Toren,
    wann wollt ihr klug werden?
  eng-JPS: Consider, ye brutish among the people; and ye fools, when will ye understand?
  srp-1865: Orazumite se, preludi ljudi! budale! kad æete biti pametni?
  lug-lug: Mwerinde mmwe abantu abatategeera. Mmwe abasirusiru muligeziwala ddi?
  heb-heb: בינו בערים בעם וכסילים מתי תשכילו׃
  ben-IRV: হে লোকদের মধ্যবর্ত্তী নরপশুরা, বিবেচনা কর; হে নির্বোধেরা, কবে তোমাদের সুবুদ্ধি
    হবে?
  ntu-ntu: A' nimu kx nardr mqngi, nalalztqmamu bange. ?Myx mzli kx nayrplapx-krlzu-rnamu?
  pan-pan: ਹੇ ਪਸ਼ੂ ਵੱਤ ਲੋਕੋ, ਸਮਝੋ! ਹੇ ਮੂਰਖੋ, ਤੁਸੀਂ ਕਦੋਂ ਬੁੱਧਵਾਨ ਬਣੋਗੇ?
  mya-JVB: တိရစ္ဆာန် သဘောရှိသောသူ တို့၊ နားလည် ကြလော့။ လူမိုက် တို့၊ အဘယ် ကာလမှ ပညာ
    သတိကို ရကြလိမ့်မည်နည်း။
  kgf-kgf: Ic embac sucginaiguc ic qelaŋa kecʒu ini qeriginanéŋ niŋgic. Niniŋgina
    qahac ini, némac naléiguc niŋtegic qiŋtegic ginaguc wammu?
  tte-O: Komiu toyauyaule, kwanuwatu namwanamwa. Sauga esana kabo nuwamiu simayale.
  tbg-tbg: Oho, ne vaiinti nahenti qoraiqama nimite variaka, rauriha variate. Ni avu
    aato kiae vaivo? Tairentae ni avu aatovano kanko ira ne Kotira okarara irivarave?
  hmo-hmo: Egu bese taudia e, badina dahaka inai bamona umui be umui kavakava noho?
    Kavakava taudia e, edena negai aonega do umui davaria?
  zar-NT: Guliʼtséajniʼi, bönachi bitiʼ nö́zguequi, ateʼ libíʼiliʼ, bönachi catún
    bal, ¿bátaxi tséajniʼiliʼ?
  urd-urd: ऐ क़ौम के हैवानो! ज़रा ख़याल करो; ऐ बेवक़ूफ़ों! तुम्हें कब 'अक़्ल आएगी?
  rus-SYN: “не ожесточите сердца вашего, как в Мериве, как в день искушения в пустыне,
  bqc-SIM: Á sↄũↄ, à laaika! Á mìsaideↄ, á ↄ̃nↄkũ bↄɛɛ la?
  tcz-CHONGTHU: Kigel pha kit un, mingol ho! Itihleh tahle nahin hethei diuvem?
  mar-mar: अहो तुम्ही मूर्ख लोकांनो, समजून घ्या; मूर्खांनो, तुम्ही कधीपर्यंत शिकणार
    आहात?
  isl-isl: Heimskingjar!
  hlt-THB: Nangmih thlang khqing lak awh poeknaak amak takhqi aw, poek hqeet lah thaw
    voei uk ti; nangmih thlakqaw tloek aw, ityk awh nami cyih kaw?
  qub-qub: Mana tantiyacoj upa runacuna, ¿imanirtaj mana tantiyacunquichu? ¿Imaytaj
    tantiyacunquicuna?
  bqp-bqp: Ákↄ̃nↄ yↄ̃nkↄnↄ, à laakari kɛ! Ákↄ̃nↄ mìsaridenↄ, áni ↄ̃ndↄ̃ kũ bↄrɛmɛɛ?
  hat-hat: Nou menm, bann san konprann, manyè fè atansyon non! Bann moun fou, kilè
    n'a konprann?
  eng-BSB: Take notice, O senseless among the people! O fools, when will you be wise?
  eng-WEBPB: Consider, you senseless amongst the people; you fools, when will you
    be wise?
  kbq-kbq: Tamagra neginagi nehuta keontahi vahe mani'nazanki kama antahiho, ina zupa
    ama' antahi'zana erigahaze?
  pon-pon: Komail me pweipwei nan pun en aramaj akan, en dedeki! O komail lolepn akan,
    iad me komail pan lolekonala?
  nhe-BL: Imojuanti tlen inhuihuitique ipan ni tlacame, xijmachilica. ¿Hasta quema
    inquitequihuise imotlalnamiquilis para intlamachilise?
  wnc-wnc: Ginu natane aminabam, dasingge ginda kepi yumdekan taknga unzingu tasikaing?
    Ginu katum amin, zaapduk ngaya natdetning?
  bus-bus: A yↄ̃nkↄↄnↄ, à làakari kɛ! A mìsaideenↄ, é ↄ̃ndↄ̃ kũ bↄrɛn yee?
  gub-BL: Pezeagaw ko ma'e ikwaw pà nehe, iranaiw ma'e wà. Màràn mehe peiko putar
    ma'e kwaw par romo nehe.
  eng-DRA: 'Today if you shall hear his voice, harden not your hearts:'
