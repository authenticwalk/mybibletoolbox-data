verse: PSA.094.015
translations:
  mal-C: ന്യായവിധി വീണ്ടും നീതിയിൽ അധിഷ്ഠിതമായിരിക്കും ഹൃദയപരമാർഥികൾ എല്ലാവരും അത്
    പിൻതുടരും.
  deu-TKW: Denn auf Gerechtigkeit wird der Rechtsspruch hinauskommen, und dem werden
    sich anschließen alle, die redliches Sinnes sind.
  lin-lin: Bakosambisa lisusu kolanda bosembo, mpe bato nyonso oyo bazali na mitema
    alima bakotosa bosembo yango.
  mmx-mmx: Levendoxoma mokmokso nabamlong keneng at levenaleng dina tu at lavapaase.
    La nedi axap limixin manmanton dinaba su auru rino mo levendoxoma.
  eng-LSV: For judgment turns back to righteousness, || And after it all the upright
    of heart.
  eng-GNV: For iudgement shall returne to iustice, and all the vpright in heart shall
    follow after it.
  eng-WEBSTER: 'But judgment shall return to righteousness: and all the upright in
    heart shall follow it.'
  nhw-BL: Se tonal Toteco tetlajtolsencahuas xitlahuac, huan nochi catli itztoque
    ica ininnemilis xitlahuac, inijuanti paquise miyac.
  swh-ONEN: Hukumu itasimamishwa tena kwenye haki, wote walio na mioyo minyofu wataifuata.
  bba-bba: Domi ɡemɡiiwɑ u koo siribu di. Bèn ɡɔ̃ru ɡɑ dɛɛre kpɑ bu siri bi wurɑ.
  eng-KJVCPB: 'But judgment shall return unto righteousness: And all the upright in
    heart shall follow it.'
  luo-luo: Yor adiera biro yudore kendo ne joma kare, kendo joma oriere gie chunygi
    biro luwe.
  aii-aii: ܣܵܒܵܒ ܠܙܲܕܝܼܩܘܼܬܵ‌ܐ ܒܸܬ ܕܵܝܪܵܐ ܕܝܼܘܵܢ، ܘܒܸܬ ܐܵܙܠ݇ܝܼ ܒܵܬܪܘܼܗ̇ ܟܠܵܝܗ‌ܝ ܬܪ̈ܘܼܨܹܐ
    ܕܠܸܒܵܐ.
  meu-meu: Badina be hahemaoro ḡoevaḡoevana ese kara maoromaoro taudia baine lou henidia,
    bona lalo-ḡoevaḡoeva taudia iboudiai ese bae ḡavaia.
  npi-ULB: फैसला फेरि धर्मीको आधारमा हुनेछ । अनि हृदयमा सोझो हुनेहरू सबै जनाले यसको
    अनुसरण गर्नेछन् ।
  yor-yor: Ìdájọ́ yóò padà sí òdodo, àti gbogbo àwọn ọlọ́kàn dídúró ṣinṣin yóò tẹ̀lé
    e lẹ́yìn.
  pes-OPCB: بار دیگر داوری از روی عدل و انصاف اجرا خواهد شد و همهٔ درستکاران از آن
    پشتیبانی خواهند کرد.
  tgl-ULB: Dahil mananaig ang katarungan; at lahat ng matuwid ay susunod.
  nop-nop: Kaŋ mindaŋkade mede nadinadi me mede kwanai tineeneŋ mede agaŋ didimeŋgoŋ
    hogok yodapmaneeŋ. Kaŋ metam didimehi adi u kaune tuwot hinek tibaak.
  hui-hui: Mani howa agali godi lararume tigatiga dege lolebira. Ani laragola hale
    howa wali agali tigabi karume bi ogoni talialu bialu holebira.
  mya-mya: တ​ရား​ရုံး​များ​၌​တ​ရား​မျှ​တ​စွာ​စီ​ရင်​မှု တစ်​ဖန်​ရှိ​လိမ့်​မည်။ သူ​တော်​ကောင်း​အ​ပေါင်း​တို့​သည်​လည်း
    ယင်း​တ​ရား​မျှ​တ​စွာ​စီ​ရင်​မှု​ကို ထောက်​ခံ​ကြ​လိမ့်​မည်။
  bod-N: ཁྲིམས་གཅོད་དྲང་བདེན་ཕྱོགས་སུ་འཁོར་བ༌དང༌། །སེམས་རྒྱུད་དྲང་པོ་ཐམས་ཅད་དེའི་རྗེས༌འབྲང༌།།
  wsk-wsk: Buta se ikup te nunga ko munan mu aking diram la aratuk se kariimet munan
    diram la karo tusan mu amilmilamonko.
  sna-sna: Kururamisira kuchawanikwa nokuda kwevakarurama, uye vose vakarurama pamwoyo
    vachakutevera.
  spa-BLM: Porque el juicio volverá a la justicia. Todos los rectos de corazón la
    seguirán.
  cac-cac: Yuj chi', a eb' yajal, a tojolal ol sb'eyb'alej eb'. Axo eb' anima vach'
    spensar, ol yac'och eb' yajal chi' eb' yipoc sc'ool.
  swh-ULB: Kwa kuwa tena hukumu itakuwa ya haki; na wote walio wanyoofu wa moyo wataifuata.
  deu-ELBBK: denn zur Gerechtigkeit wird zurückkehren das Gericht, und alle von Herzen
    Aufrichtigen werden ihm folgen.
  mbb-OT: Siguradu he egkeuman egkehitavù is metazeng he menge kedhukum, ne ebpekeuyun
    kayi is langun he midtinazeng.
  mal-2015: ന്യായവിധി നീതിയിലേക്കു തിരിഞ്ഞുവരും; പരമാർത്ഥഹൃദയമുള്ളവരൊക്കെയും അതിനോടു
    യോജിക്കും.
  gup-gup: Nungka wanjh kanyawoyhdjadme bu djal mandjad nuye, dja bininj nawu kabirridjaldjare
    kunmak, wanjh kabirridjaldjare manbu mandjadkenh.
  rmc-rmc: O spravodľišagos ela pale pro sudos a savore spravodľiva pal oda džana.
  nlg-nlg: Na utuni ke ghoi haghe mai tana bona ni dete, mana vure uto kara nia togotogo.
  pes-OPV: کیست که برای من با شریران مقاومت خواهد کرد و کیست که با بدکاران مقابله
    خواهدنمود.
  ron-1924: Чи се ва фаче одатэ жудеката дупэ дрептате ши тоць чей ку инима куратэ
    о вор гэси бунэ.
  ben-OBCV: ন্যায়ের উপর ভিত্তি করে বিচার আবার স্থাপিত হবে, যারা হৃদয়ে ন্যায়পরায়ণ
    তারা সকলে তা অনুসরণ করবে।
  som-som: Waayo, garsooriddu waxay ku soo noqon doontaa xaqnimada, Oo inta qalbigoodu
    qumman yahay oo dhammuna way raaci doonaan.
  eng-ASVBT: For judgment shall return unto righteousness; And all the upright in
    heart shall follow it.
  mna-mna: Tana ni ko iur zin peeze kan ambaimbaiŋan be tikam kat peeze mi tipombol
    mbulu ndeeŋeŋana. Mi wal boozomen ta lelen ŋgeezeŋan, nako tipombol mbulu ta kembei.
  ita-1885: Perciocchè il giudicio ritornerà a giustizia, E dietro a lui saranno tutti
    quelli che son diritti di cuore.
  eng-ULB: For judgment will again be righteous; and all the upright in heart will
    follow it.
  spa-VBL: La justicia será basada otra vez en lo que es correcto; los verdaderos
    de corazón lo apoyarán.
  fra-_FOB: Car le jugement sera conforme à la justice; et tous ceux qui sont droits
    de cœur le suivront.
  mal-mal: നീതിപൂർവമായ ന്യായവിധികൾ മടങ്ങിവരും; പരമാർത്ഥഹൃദയമുള്ളവരെല്ലാം അതിനോട് യോജിക്കും.
  urd-GVR: Faisle dubārā insāf par mabnī hoṅge, aur tamām diyānatdār dil us kī pairawī
    kareṅge.
  suz-BL: ठीक मुर लेंशा ठीक पतीके ताइनीम। ब्रेम्‍शो थुं पाइश्‍शो मुर ठीक लां खोइक्‍नीम।
  eng-NOY: For judgment shall return to justice, And all the upright in heart shall
    follow it.
  ita-1927: Poiché il giudizio tornerà conforme a giustizia, e tutti i diritti di
    cuore lo seguiranno.
  ckb-ckb: دادوەری بۆ ڕاستودروستی دەگێڕێتەوە، هەموو دڵڕاستەکان شوێنی دەکەون.
  eng-BBE: But decisions will again be made in righteousness; and they will be kept
    by all whose hearts are true.
  xsi-xsi: Aku muli ŋga, kinzi tamâta uru sikai poe pa ŋgua nia ŋinde ma siveta nenzi
    wurâta sondo kilo. Ŋineŋga kinzi tamâta sondo ma ilonzi ara ŋana ŋinde kâ.
  kan-OKCV: ನ್ಯಾಯ ನಿಯಮವು ನೀತಿಯ ಮೇಲೆ ಅವಲಂಬಿಸಿರುವುದು; ಯಥಾರ್ಥ ಹೃದಯದವರೆಲ್ಲರೂ ಅದನ್ನು ಹಿಂಬಾಲಿಸುವರು.
  tam-2017: நியாயம் நீதியினிடமாகத் திரும்பும்; செம்மையான இருதயத்தார்கள் அனைவரும் அதைப்
    பின்பற்றுவார்கள்.
  spa-RV-1909: Sino que el juicio será vuelto á justicia, y en pos de ella irán todos
    los rectos de corazón.
  ron-BTF: Ci judecată se va întoarce la dreptate și toți cei integri în inimă o vor
    urma.
  eng-WEBP: For judgment will return to righteousness. All the upright in heart shall
    follow it.
  eng-FBV: Justice will once again be based on what is right; those who are sincere
    will support it.
  nld-1939: Hoe de brave zijn recht weer verkrijgt, Alle oprechten van hart weer geluk!
  nch-BL: Se tonali Toteco tetajtolsencahuas xitahuac, huan nochi cati itztoque ica
    ininemilis xitahuac, inijuanti paquise miyac.
  vie-1934: Vì sự đoán xét sẽ trở về công bình, Phàm kẻ nào có lòng ngay thẳng sẽ
    theo.
  cha-cha: 'Lao y jinisga utalo guato gui tininas: yan todo y manunas na corason ujadalalag.'
  hin-CV: धर्मियों को न्याय अवश्य प्राप्‍त होगा और सभी सीधे हृदय इसका अनुसरण करेंगे.
  eng-OURB: For judgment will teshuvah ·completely return· to righteousness. All the
    upright in heart shall follow it.
  spa-BES: Pero las decisiones se volverán a hacer justas; y serán guardadas por todos
    aquellos cuyos corazones sean verdaderos.
  tdx-tdx: Mbe himpoly ami’ty hahiti’e o zakao, le hene hañorik’ aze o vañoñ’ añ’arofoo.
  tha-KJV: เพราะความยุ​ติ​ธรรมจะกลับไปหาความชอบธรรม และบรรดาคนเที่ยงธรรมในใจจะติดตามไป
  por-BR-2018: Porque o juízo restaurará a justiça, e todos os corretos de coração
    o seguirão.
  deu-ELO: denn zur Gerechtigkeit wird zurückkehren das Gericht, und alle von Herzen
    Aufrichtigen werden ihm folgen.
  eng-WYC-2018: Till rightfulness be turned (again) into doom; and who be nigh it,
    all that be of rightful heart. (For judgement shall return unto righteousness;
    and all who have an upright heart shall follow it.)
  epo-epo: Ĉar juĝo revenos al vero, Kaj ĝin sekvos ĉiuj virtkoruloj.
  gfk-gfk: Ma na hanuat baling bia nong i gil harkurai na papalim ma ra takodasiana
    magingin, ma diet ing ira kaati diet i gamgamatien diet na mur kaike ra harkurai.
  uig-PIN: Qünki ⱨɵküm-pǝrman ⱨoⱪuⱪi ⱨaman adalǝtkǝ ⱪaytidu, Barliⱪ dili duruslar
    bolsa, uning kǝynidin mangidu.
  beo-beo: Moloidafa fofada:su hou da fofada:su diasu ganodini bu ba:mu, amola moloidafa
    dunu ilia da amo hou fuligala:mu.
  tpi-OTNT: Na bihain ol man i mekim kot, bai ol i mekim i go stret tasol, na bai
    ol stretpela man i orait long en.
  hau-SA: Za a sāke kafa hukunci a kan adalci, kuma dukan masu adalci a zuciya za
    su bi shi.
  udu-udu: Mo jin dhunuwa dhu ka p̱o/ midi doḵu/ mo e mo jin ta’da ḵar/e mo, dhali
    aris uni ’baar mo kun dhelel ma du mo tani uni mini baṯẖ a’di isho’k mo be.
  uig-LAT: Chünki höküm-perman hoquqi haman adaletke qaytidu, Barliq dili duruslar
    bolsa, uning keynidin mangidu.
  nde-nde: Ukwahlulela kuzaphinda njalo kumiswe ngokulunga, kuthi bonke abaqotho ngenhliziyo
    bakulandele.
  ton-ton: 'Ka ʻe foki ʻae fakamaau ki he māʻoniʻoni: pea ʻe angimui ki ai ʻakinautolu
    kotoa pē ʻoku angatonu ʻi loto.'
  ces-1613: Ale až k spravedlnosti navrátí se soud, a za ním všickni upřímého srdce.
  eng-WMB: For judgment will return to righteousness. All the upright in heart shall
    follow it.
  tam-TCV: நீதியின்மேல் நியாயத்தீர்ப்பு திரும்பவும் கட்டப்படும்; அதை இருதயத்தில் நேர்மையுள்ளோர்
    அனைவரும் பின்பற்றுவார்கள்.
  ceb-ULB: Kay ang paghukom mahimong matarong pag-usab; ug ang tanan nga mga matarong
    ang kasingkasing mosunod niini.
  pol-UBG: Ale sąd powróci do sprawiedliwości, a wszyscy serca prawego pójdą za nim.
  urd-GVU: فیصلے دوبارہ انصاف پر مبنی ہوں گے، اور تمام دیانت دار دل اُس کی پیروی کریں
    گے۔
  eng-OEBCW: For the righteous shall come to their rights, and all true-hearted people
    shall follow them.
  deu-1912: Denn Recht muß doch Recht bleiben, und dem werden alle frommen Herzen
    zufallen.
  kan-2017: ನ್ಯಾಯತೀರ್ಪು ನೀತಿಗೆ ತಿರುಗಿಕೊಳ್ಳುವುದು; ಯಥಾರ್ಥಚಿತ್ತರೆಲ್ಲರೂ ಅದನ್ನೇ ಅನುಸರಿಸುವರು.
  yap-yap: Tin nib mat’aw e yira pir’eg bayay u lan tafen e puf oloboch; ma gubin
    e pi’in bmat’aw ma yad ra tedyad ngay.
  hlt-MCSB: Duengnah dongah laitloeknah a khoep vetih lungbuei aka thuem boeih tah
    a hnukah bang uh ni.
  mdy-ETH: ዎጌ ጊንሣ ፒዜ ጎይሢና ዎጊንታንዳኔ፤ ዒኖ ፒዜ ዓሳ ቢያ ዬያ ጊንፆ ዓኣዻንዳኔ።
  twi-ASANTE: Atemmuo bɛgyina teneneeyɛ so bio, na wɔn a wɔn akoma mu teɛ nyinaa bɛdi
    so.
  eng-WEBU: For judgment will return to righteousness. All the upright in heart shall
    follow it.
  spa-PDDPT: Porque el juicio volverá a ser justo, Y todos los rectos de corazón lo
    seguirán.
  gun-gun: Ha'e rami rã teko porã ojekuaa nho 'rã nhomboayvuaty py. Ha'e va'e rupi
    anho 'rã ikuai anhetẽ rupi ipy'a va'e.
  agu-BL: Na txant tan tpone'n yi k'ejlal tan cawune'n yi pujul xtisya' yi chin tz'aknak
    cu'n, nin cyakil yi e' balaj nak ẍchixomok te'j.
  ilo-ULB: Ta rumingbawto ti hustisia; ket surotento amin daytoy dagiti nalinteg.
  kpg-kpg: Di tonu gaa gida labelaa i lodo nia gowaa hai gabunga, gei digau huogodoo
    ala e humalia ga hagamaamaa di maa.
  uig-ARA: چۈنكى ھۆكۈم-پەرمان ھوقۇقى ھامان ئادالەتكە قايتىدۇ، بارلىق دىلى دۇرۇسلار
    بولسا، ئۇنىڭ كەينىدىن ماڭىدۇ.
  sus-sus: Kiiti tinxinxi fama nɛ sade, tinxintɔɛe bɔɲɛ birama nɛ na fɔxɔ ra.
  pon-2006: Pwuhng pahn pwurehng dierekda nan mwoalen kopwung kan, oh aramas pwung
    koaros pahn utung.
  jae-jae: Biŋgêdêŋ oc êwaka tau sa aŋga gamêŋ mêtôcŋa êtiam ma lau gêdêŋ oc sêpuc
    biŋgêdêŋ tau tôŋ.
  ksd-ksd: Tago a takodo na varkurai na vana rikai tai ra tena takodo, Ma diat par
    i dovot ra bala i diat. diat a mur ia.
  tur-YTC: Çünkü yargı adalete dönecektir. Dürüst yüreklilerin hepsi onu izleyecektir.
  bel-N: Бо зьвернецца суд да справядлівасьці, і пойдуць за ім усе правыя сэрцам.
  kpr-kpr: Sifo aminda, aito fugari sembae use koto edo ghusera, ava dodo geka bekáda
    bekáda sise koto udo yarera. Avavaga sirorarira amo, natofo eveva isambu ivugaghae
    amboda amboda udo yarera.
  ind-AYT: Sebab, keadilan akan kembali kepada kebenaran, dan semua orang yang lurus
    hati akan mengikutinya.
  yom-yom: Tsambusu yela buela ba diaka yisonga ayi baboso bobo badi mintima milulama
    bela landakana yawu.
  yut-yut: Ae don aŋpak kɨlegɨkon da gen kokwin akdaŋ. Aŋakwa amɨn kɨlegɨ da uŋun
    yoldaŋ.
  nya-nya: Chiweruzo chidzakhazikikanso pa chilungamo, ndipo onse olungama mtima adzachitsata.
  hrv-hrv: jer će se pravo dosuditi pravednosti i za njom će ići svi čestiti srcem.
  mps-mps: Tama nosali bidi dabego po tų ebode, augwaligo sę dolo naga yaibao, tama
    dwagi yai doloba pai bidi augwaligo usu dao po weyu, te kolesaga wali paibao.
  tpi-tpi: Na bihain ol man i mekim kot, bai ol i mekim i go stret tasol, na bai ol
    stretpela man i orait long en.
  dan-1931: Den retfærdige kommer igen til sin Ret, en Fremtid har hver oprigtig af
    Hjertet.
  vie-OVCB: Vì công lý sẽ trở lại với người công chính, và tất cả người ngay sẽ theo
    chính đạo.
  guj-2017: કારણ કે ન્યાયીકરણ ન્યાયીપણા તરફ પાછું વળશે; અને સર્વ યથાર્થ હૃદયવાળા તેને
    અનુસરશે.
  pon-2006A: Pwuhng pahn pwurehng dierekda nan mwoalen kopwung kan, oh aramas pwung
    koaros pahn utung.
  por-BRBSL: Para o julgamento voltará à retidão. Todos os retos de coração devem
    segui-lo.
  eng-OEBUS: For the righteous shall come to their rights, and all true-hearted people
    shall follow them.
  swe-swe: Rätten ska återvända till domarna, och alla som har ett rätt (rakt) hjärta
    ska följa den.
  cth-cth: Hatei, tamikalan koe lawkcengnae ban vaiteh, a lungthin kalan e pueng ni
    a tarawi awh han.
  twi-twi: Atemmu begyina treneeyɛ so bio, na wɔn a wɔn koma mu tew nyinaa bedi so.
  hlt-hlt: Duengnah dongah laitloeknah a khoep vetih lungbuei aka thuem boeih tah
    a hnukah bang uh ni.
  tbz-SIM: Obeéntì sɑ̀ɑ̀wè yóó cɔutɛ́mu tibeéntì. Bɛ̀ɛ̀ yɛ̀mmɛ̀ wenni kɛ̀ bɛ̀ nhò
    tũ.
  msy-2020: Gɨn, gumazamiziba kotɨn dughiamɨn guizbangɨra mɨkɨmam. Eghtɨ gumazamizir
    Godɨn damazimɨn deraziba, me kotiamɨn mɨgɨrɨgɨar aghuibar gɨn mangam.
  dop-dop: Mpi tɔ, pɑɑ hʋʋnɑ kɛ́ nɑ pə́ kɛɛsənɑ tɑmpɑnɑ təŋʋɣʋ. Pɑ tənɑ mpɑ pɑ təŋəɣɩ
    tɑmpɑnɑ tɔ pɑ lɑŋɑ kɑ hɛɛnɑ-tɩ.
  azb-azb: Yenə ədalətli hökmlər çıxarılacaq, Ürəyidüz olanlar haqqın ardınca gedəcək.
  eng-DBY: For judgment shall return unto righteousness, and all the upright in heart
    shall follow it.
  hin-2017: परन्तु न्याय फिर धर्म के अनुसार किया जाएगा, और सारे सीधे मनवाले उसके पीछे-पीछे
    हो लेंगे।
  wol-KYG: Àtte dina dellu laloo njekk, képp ku jub topp ca.
  bjr-bjr: Mikari ufa andeeqa nimaqee mariasa kaifaa andeeqa nimaqeefaranoo. Aiqama
    andeeqara marirana faqaasa misa mi andeeqa nimaqara ufana qafamasee amiqirafee
    qimasee pooduqeefaranoo.
  eng-YLT: For to righteousness judgment turneth back, And after it all the upright
    of heart,
  kne-kne: mawadan to kasin di kinalinteg sin pangokoman, et amin ay nalinteg yan
    en da apolbalan.
  eng-WYC-2017: Till rightfulness [or rightwiseness] be turned into doom; and who
    be nigh it, all that be of rightful heart.
  eng-WMBB: For judgement will return to righteousness. All the upright in heart shall
    follow it.
  zat-NTPS: Naca xrlátaje ca xuluchí'e̱ chee̱ bénneache, na' xelúnqueze da xrlátaje
    xúgute̱ benne' zaj naque̱' li lazre'.
  zty-NTPS: san gone' ga wchi'a ḻáže'gak benne' ka' ḻo da' naken chawe', na' yógo'te
    benne' ḻi ḻaže' ka' si' ḻo ná'gaken'.
  urd-GVH: फ़ैसले दुबारा इनसाफ़ पर मबनी होंगे, और तमाम दियानतदार दिल उस की पैरवी करेंगे।
  rug-rug: Sa tinoṉoto si kaqu ta dogoro pule koa rina vinaripitui, meke sari na tie
    toṉoto si kaqu zuka ia si asa.
  gaz-gaz: Murtiin qajeelummaa irratti hundeeffama; toloonni hundinuus isa faana buʼu.
  fra-LSG: Car le jugement sera conforme à la justice, Et tous ceux dont le cœur est
    droit l’approuveront.
  yal-yal: Kitine mɔn sama nɛn tinxinni, sɔndɔmɛ faɲi kanne birin tinma nɛn na ma.
  iou-iou: Nämo, äma waki täŋpani unitä ämawebe täŋo man goret yäpmäŋ danik täkaŋ
    u gäkä täŋpewi siwoŋi api ahäwek. Ude täŋiri äma siwoŋi siwoŋitä kädet u api täŋ-kehärom
    täneŋ.
  haw-1868: E hiki hou mai no ka hooponopono ana ma ka pololei; A malaila no e hahai
    aku ai ka poe a pau i pono ma ka naau.
  arb-NAV: لأَنَّ القَضَاءَ يُصْبِحُ عَدْلاً وَيُحِبُّهُ جَمِيعُ الْمُسْتَقِيمِي الْقُلُوبِ.
  ded-ded: Ngic mong ye sing dindingac modarude, imohai desi desingic yeneng yeac
    yoac sing dindingacfu desima monggoc degecde. Ngicngac herenginau ikoc nga hamangec
    mong mi fede, yeneng desi desi yoac dindingac imoc modacgecde.
  ewe-ewe: Woagaɖo ʋɔnudɔdrɔ̃ anyi ɖe dzɔdzɔenyenye dzi, eye ame siwo katã ƒe dzi
    to mɔ ɖeka la adze eyome.
  eng-LEE: For unto righteousness will justice return; and it shall be followed by
    all the upright in heart.
  asm-FB: ন্যায়বিচাৰ পুনৰ ধাৰ্মিকতাৰ ওচৰলৈ উভটি আহিব; শুদ্ধ মনৰ সকলোৱেই তাক মানি
    চলিব।
  sus-A: كِيتِ تِنشِنشِ قَمَ نّ سَدٍ، تِنشِنتْييٍ بْحّ بِرَ مَ نّ نَ قْشْ رَ.
  fra-SBL: Car le jugement reviendra à la justice. Tous ceux qui ont le cœur droit
    le suivront.
  hbo-hbo: כִּֽי־עַד־צֶ֭דֶק יָשׁ֣וּב מִשְׁפָּ֑ט וְ֝אַחֲרָ֗יו כָּל־יִשְׁרֵי־לֵֽב׃
  kik-kik: Ũtuanĩri ciira wa kĩhooto nĩũgakwo rĩngĩ igũrũ rĩa ũthingu, nao andũ othe
    arĩa arũngĩrĩru ngoro maũrũmagĩrĩre.
  fra-NCL: mais le jugement redeviendra conforme à la justice, et tous les hommes
    au cœur droit y applaudiront.
  cek-AK: Toenghaih nuiah lokcaekhaih to om tih, poektoeng kaminawk boih loe to hmuen
    to pazui o tih.
  cuk-cuk: Igar-nabolegedi igar-innikigwadba imaklegoed, bela dule-gwage-inniki-gudimalad,
    igar-maidba damaloed.
  tel-2017: న్యాయం గెలుస్తుంది, నిజాయితీపరులంతా దాన్ని అనుసరిస్తారు.
  hat-BSA: Paske jijman an va devni dwat ankò e tout pèp ladwati yo va swiv li.
  kos-kos: Ac fah sifil koneyukyak nununku suwohs ke iwen nununku; Ac mwet suwoswos
    nukewa ac fah akkeye.
  hbo-WLC: כִּֽי־עַד־צֶ֭דֶק יָשׁ֣וּב מִשְׁפָּ֑ט וְ֝אַחֲרָ֗יו כָּל־יִשְׁרֵי־ לֵֽב׃
  ibo-ibo: Ezi omume ga-abụ ntọala ikpe ikpe niile; ndị niile ndị ziri ezi nʼobi ga-agbasokwa
    ya.
  ory-ory: ଯେହେତୁ ଶାସନ ଧର୍ମ ପକ୍ଷରେ ବାହୁଡ଼ିବ; ପୁଣି, ସରଳାନ୍ତଃକରଣ ଲୋକ ସମସ୍ତେ ତହିଁର ଅନୁଗାମୀ
    ହେବେ।
  chk-chk: Angangen kapwüng epwe longolongsefäl won pwüng, nge meinisin mi wenechar
    lon leluker repwe tipeeu ngeni.
  rop-rop: Langa ola kothaus ebribodi garra abum feyago igin, en ola pipul hu dumbat
    ola rait ting garra bekimap tharran.
  ukr-1871: Бо до справедливостї повернеться суд, і всї щирі серцем підуть слїдом
    за ним.
  yon-yon: Amaan ari kuu korok korokbed angkon ika yorokmo ye kerekmen yaambed wengyundaniib,
    kwane kangdommo doriibdan korem kuu kuye wengyundi yorokmo yaambed dukmonaniib.
  deu-1951: denn zur Gerechtigkeit kehrt das Gericht zurück, und alle aufrichtigen
    Herzen werden ihm folgen!
  eng-JPS: For right shall return unto justice, and all the upright in heart shall
    follow it.
  srp-1865: Jer æe se sud vratiti na pravdu, i njega æe naæi svi prava srca.
  lug-lug: Aliramula mu butuukirivu, n’abo abalina emitima emigolokofu bwe banaakolanga.
  heb-heb: כי עד צדק ישוב משפט ואחריו כל ישרי לב׃
  ben-IRV: রাজ শাসন আবার ধার্মিকতার কাছে আসবে; সরলমনা সকলেই তার অনুগামী হবে।
  ntu-ntu: Mzli kc navzm, nzaclvekr kxnzrmailzng sa natubq, X krkcng nabzdr tqlqngi
    sc tzabrtz-ateng.
  pan-pan: ਜਾਂ ਨਿਆਂ ਧਰਮ ਵੱਲ ਮੁੜ ਆਵੇਗਾ, ਤਾਂ ਸਾਰੇ ਸੁੱਧ ਮਨ ਵਾਲੇ ਉਹ ਦੇ ਮਗਰ ਲੱਗਣਗੇ।
  mya-JVB: တဖန် ဖြောင့်မတ် ခြင်းတရားဘက် ၌ စီရင် ဆုံးဖြတ်တော်မူ၍ ၊ သဘော ဖြောင့် သောသူအပေါင်း
    တို့ သည် နောက် တော်သို့လိုက်ကြပါလိမ့်မည်။
  kgf-kgf: Ʒégésigési imi haka solaŋaiguc liliŋgéma hamac. Hayu ewa qerigina solaŋanec
    kecanʒu imi eneŋ mocʒoŋ qeriginanéŋ méndacmimu.
  tte-O: Kaiwena loina dudulaina kani iyawatagili yoi yatala kolili, na tomo namwanamwaliyao
    meuloili kani sikawa namwanamwa-yan.
  tbg-tbg: Naantiara qovaraiqiaina entaraqaa, ko rahe vaika kia qaiqaa hampi ko tiraiti,
    avuqavuqamake ko timanta avuqavu ni vaikavata vika uvara koqe uvave tivara.
  hmo-hmo: Badina kota biagudia ese mai maoromaoro bona momokani sibona, kota hereva
    do idia gwauraia, bona kara maoromaoro taudia ibounai ese, inai kota maoromaorona
    do idia durua.
  zar-NT: Ca naca le naca tsahuiʼ uchiʼa usörö́ëʼ rëʼu le yúbölö, ateʼ uluʼzíʼ xibé
    nupa nácagaca tsahuiʼ.
  urd-urd: क्यूँकि 'अद्ल सदाक़त की तरफ़ रुजू' करेगा, और सब रास्त दिल उसकी पैरवी करेंगे।
  bqc-SIM: Wa ɛa yã́kpalɛkɛ a zɛ́wa, nↄ̀sɛpuadeↄ i zɛò.
  tcz-CHONGTHU: Thutan na mun a thudih kimu ding chuleh michonpha ho jousen apanhu
    diu ahi.
  mar-mar: कारण न्याय नितीमानाकडे वळेल; आणि सरळ मनाचे सर्व तो अनुसरतील.
  isl-isl: Dómar hans eru réttlátir og fylgjendur hans fagna af hreinu hjarta.
  hlt-THB: Awidengnaak ce dyngnaak awh awm kawmsaw, kawlung ak dyng thlangkhqi boeih
    ing ce ce hquut kawm uh.
  qub-qub: Ushanantaga Tayta Dios munashannönami llapantapis arriglanga. Alli runacunapis
    «chayno allimi» nenga.
  bqp-bqp: Oni ɛra ò yãkpatɛ kɛ a zɛ́a, nɛ̀sɛpuradenↄ ni zɛo.
  hat-hat: Lè sa a, moun va jwenn jistis nan tribinal, tout moun ki mache dwat va
    dakò avèk sa.
  eng-BSB: Surely judgment will again be righteous, and all the upright in heart will
    follow it.
  eng-WEBPB: For judgement will return to righteousness. All the upright in heart
    shall follow it.
  kbq-kbq: Keagama refko'ma hanazana, fatgo avu'ava zante nege'za refko hugahaze.
    Ana nehanage'za fatgo avu'ava'ma nehaza vahe'mo'zama nege'za amage antegahaze.
  pon-pon: Pwe me pun, pan punpuneta, i me lelapok kan karoj pan weweideki.
  nhe-BL: Se tonal Toteco tetlajtolsencahuas xitlahuac, huan nochi tlen itztoque ica
    ininyolis xitlahuac, inijuanti paquise miyac.
  wnc-wnc: Sike masande noman aminda wam yaning kopatangu yawan kuku noman gan siwik.
    Siwan noman aminda take ngang natake wamu nomanu waaknga tawaning.
  bus-bus: Weé ɛara wà yãkpaɛ kɛ a zɛ́a, nↄ̀sɛpuradeenↄ é zɛo.
  gub-BL: Tuwihaw weruze'egatu putar teko a'e wà nehe. Teko ikatu ma'e paw uzeruze'eg
    kar putar wanupe wà nehe.
