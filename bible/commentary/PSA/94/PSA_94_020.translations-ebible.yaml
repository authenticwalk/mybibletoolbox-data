verse: PSA.094.020
translations:
  mal-C: അഴിമതിനിറഞ്ഞ സിംഹാസനവുമായി അങ്ങേക്ക് സഖ്യമുണ്ടാകുമോ— ഉത്തരവുകളിലൂടെ ദുരന്തം
    വരുത്തുന്ന സിംഹാസനത്തോടുതന്നെ?
  deu-TKW: Hat der verderbliche Stuhl mit dir Gemeinschaft, der wider Recht und Gesetz
    Unheil schafft?
  lin-lin: Boni, bokonzi ya mabe oyo ememelaka bato pasi na nzela ya mibeko na yango ;
    boni, ezali lisanga moko elongo na Yo ?
  mmx-mmx: Nenu kopmen nak lok momo mi luvuttadi rongtonga linga gesenep ua di xaxarang
    pepe lolos tinotno luvukat at levenaleng ete, la di sisiam ka laxakapmek.
  eng-LSV: Is a throne of mischief joined [with] You? A framer of perverseness by
    statute?
  eng-GNV: Hath the throne of iniquitie fellowship with thee, which forgeth wrong
    for a Lawe?
  eng-WEBSTER: Shall the throne of iniquity have fellowship with thee, which frameth
    mischief by a law?
  nhw-BL: Se tlanahuatijquetl catli amo quichihua catli xitlahuac, amo tijcahuas para
    mosentilis ica ta. Niyon amo itztoc mohuaya catli quichihua se tlanahuatili catli
    amo xitlahuac.
  swh-ONEN: Je, kiti cha utawala wa udhalimu kitajiunga nawe, ule utawala uletao taabu
    kutokana na sheria zake?
  bba-bba: Yinni Gusunɔ, mbɑ n bɛɛ mɔɔsinɛ wunɛ kɑ siri kowo tɔn ɡowo be bɑ rɑ n wunɛn
    woodɑbɑ ɡɛmɑ bɑ n tɔmbu dɑm dɔremɔ,
  eng-KJVCPB: Shall the throne of iniquity have fellowship with thee, Which frameth
    mischief by a law?
  luo-luo: Loch marach bende inyalo riworigo adier, loch mamiyo ji chandore malit
    nikech chikene maricho?
  aii-aii: ܗܵܐ، ܡܵܨܝܼ ܥܵܒ݂ܕܝܼ ܚܲܒ݂ܪܘܼܬܵ‌ܐ ܥܲܡܘܼܟ݂ ܫܘܼܠܛܵܢܹ̈ܐ ܕܛܠܘܼܡܝܵܐ، ܐܵܢܝܼ ܕܟܹܐ
    ܓܵܒ݂ܠܝܼ ܡܲܠܝܲܨܬܵ‌ܐ ܒܩܵܢܘܿܢܵܐ؟
  meu-meu: Lohia dikadia na oi ida bae hebou diba a? Idia ese edia taravatu amo dika
    e havaraiamu.
  npi-ULB: के विनाशको सिंहासन, जसले नियमद्वारा अन्यायको सृजना गर्छ सो तपाईंसँग मिल्न
    सक्छ र?
  yor-yor: Ìjọba ìbàjẹ́ ha lè kẹ́gbẹ́ pẹ̀lú rẹ ẹni tí ń fi òfin dì mọ́ ìwà ìkà?
  pes-OPCB: آیا حکمرانان شرور از حمایت تو برخوردار خواهند بود که به نام قانون هر نوع
    ظلمی را مرتکب می‌شوند؟
  tgl-ULB: Kaya ba ng masasamang mga pinuno na makiisa sa iyo, silang mga gumawa ng
    walang katarungan sa pamamagitan ng alituntunin?
  nop-nop: Du adi talitimeŋ kadakahi dut mu kwanainelaŋ. Meheki woŋ adi yodoko mede
    indiŋ kameiŋ, metam adi kadakaniŋ kedem titiŋdok.
  hui-hui: Agali haguane tigabi ndo ko dabaga karu baba í̠ biabe mandagi nabiaga kegoni.
    Agali ko uruni tigua wali agalime mana ko biraru hondowa karulape dege bira lalu
    ani bialu helo wahaga ka.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​မ​တ​ရား​သော​အ​မှု​ကို တ​ရား​ဝင်​ဖြစ်​အောင်​ပြု​လုပ်​တတ်​သည့်
    အ​ဂ​တိ​လိုက်​စား​သူ​တ​ရား​သူ​ကြီး​များ​နှင့် မည်​သို့​မျှ​မ​သက်​ဆိုင်​ပါ။
  bod-N: རྒྱལ་ཁྲིམས་ཐབས་ཀྱིས་ཇུས་ངན་རྩོམ་མཁན༌གྱི། །ངན་པའི་ཁྲི་དང་ཁྱེད་ལ་འབྲེལ་བ༌ཅི།།
  wsk-wsk: Ni memek bitawara ko kari supuling mu nongorak me nimi kiting ilusam; nunga
    bitua bowa ningi mu kariimet ikup memek ari gilingisan.
  sna-sna: Ko, chigaro choushe chino uori chingashamwaridzana nemi here, icho chinouyisa
    kutambudzika muzvirevo zvacho?
  spa-BLM: El trono de la maldad tendrá comunión con vosotros, que provoca el malestar
    por el estatuto?
  cac-cac: Mamin, malaj a gana to vach' ac'an yed' eb' juez chuc syutej yilan yopisio,
    to man̈ ichaoc yalan a ley syutej eb' sb'oan yaj junoc tas.
  swh-ULB: Kiti cha uharibifu chaweza kushirikiana nawe, kitungacho madhara kwa njia
    ya sheria?
  deu-ELBBK: Sollte mit dir vereint sein der Thron des Verderbens, der aus Frevel
    eine Satzung macht?
  mbb-OT: Kenà egkehimu he edepiǥan nu is lalung he menge menhuhusey, he ebaal te
    supak te kesuǥuan.
  mal-2015: നിയമത്തിന്നു വിരോധമായി കഷ്ടത നിർമ്മിക്കുന്ന ദുഷ്ടസിംഹാസനത്തിന്നു നിന്നോടു
    സഖ്യത ഉണ്ടാകുമോ?
  gup-gup: Ngudda minj yibenbidyikarrme nawu birridjalwarre kings. Bedda nawu kunrayekkenh
    kabindimarnewohrnan bedberre bininj bu kabirrikarremarnbun mankarrewarre.
  rmc-rmc: Či šaj tut zdžas le nalačhe vladarenca, so le nalačhe zakonenca dukhaven
    le manušen?
  nlg-nlg: Ighoe to mua liodira rana dete sorisori, tara talui na lei vetena ni goniana
    so na dika
  pes-OPV: بر جان مرد صدیق با هم جمع می‌شوند و بر خون بی‌گناه فتوا می‌دهند.
  ron-1924: Те вор пуне чей рэй сэ шезь пе скаунул лор де домние, ей, каре прегэтеск
    ненорочиря ла адэпостул леӂий?
  ben-OBCV: অসৎ সিংহাসন কি তোমার সঙ্গী হতে পারে— এমন সিংহাসন যা নিজের আদেশে দুর্দশা
    নিয়ে আসে?
  som-som: Carshiga sharnimadu ma xidhiidh buu kula yeelanayaa, Kaasoo belaayo qaynuun
    ku qabanqaabiya?
  eng-ASVBT: Shall the throne of wickedness have fellowship with thee, Which frameth
    mischief by statute?
  mna-mna: Zin peeze kan sananŋan ta timbutultul se tiiriŋana muriini kizin mi tiurur
    tutu ta ipasansaana zin tomtom na, nu gabgaaba zin? Som kat!
  ita-1885: Il seggio delle malizie che forma iniquità in luogo di statuti, Potrebbe
    egli esserti congiunto?
  eng-ULB: Can a throne of destruction be allied with you, one who creates injustice
    by statute?
  spa-VBL: ¿Pueden los jueces injustos realmente estar de tu lado, Señor? ¿Aun cuando
    su corrupción de la ley causa miseria?
  fra-_FOB: Serais-tu l'allié du trône de méchanceté, qui forge des injustices contre
    la loi?
  mal-mal: നിയമം മൂലം തിന്മയ്ക്ക് വഴിയൊരുക്കുന്ന ദുഷ്ടസിംഹാസനത്തിന് അങ്ങയോട് സഖ്യം
    ഉണ്ടാകുമോ?
  urd-GVR: Ai Allāh, kyā tabāhī kī hukūmat tere sāth muttahid ho saktī hai, aisī hukūmat
    jo apne farmānoṅ se zulm kartī hai? Hargiz nahīṅ!
  suz-BL: मार, इन अरेशो मटीब हुकुम पाइबपुकी गे नु गारनीमी ङा? मेकोपुकीमी इन फुल्‍लुम
    मुशा ब्रेक्‍शो लोव़ दूली सेल्‍शो बाक्‍नीमी।
  eng-NOY: Shall with thee be allied the throne of iniquity, Which deviseth mischief
    against law?
  ita-1927: Il trono della nequizia t’avrà egli per complice? esso, che ordisce oppressioni
    in nome della legge?
  ckb-ckb: ئایا تەختی گەندەڵی هاوڕێیەتی لەگەڵ تۆ دەبەستێت، ئەوانەی بەگوێرەی زۆرداری
    خۆیان، شێوەی یاسا دادەڕێژن؟
  eng-BBE: What part with you has the seat of sin, which makes evil into a law?
  xsi-xsi: Noko kumo piti ndo ŋananzi koipu sakamao, kinzi tamâta ŋinde uru silaŋa
    sipole ŋgua tukuŋa ku siveta kenzi sakamao panzi tamâta.
  kan-OKCV: ತೀರ್ಪುಗಳಿಂದ ಕೇಡನ್ನು ಕಲ್ಪಿಸುವ ಅಪರಾಧದ ನ್ಯಾಯಾಸನವು ನಿಮ್ಮ ಸಂಗಡ ಅನ್ಯೋನ್ಯವಾಗಿರುವುದೋ?
  tam-2017: தீமையைக் கட்டளையினால் பிறப்பிக்கிற துன்மார்க்கனுடைய ஆட்சி உம்மோடு இசைந்திருக்குமோ?
  spa-RV-1909: ¿Juntaráse contigo el trono de iniquidades, que forma agravio en el
    mandamiento?
  ron-BTF: Va avea tronul nelegiuirii părtășie cu tine, care urzește ticăloșie printr-o
    lege?
  eng-WEBP: Shall the throne of wickedness have fellowship with you, which brings
    about mischief by statute?
  eng-FBV: Can unjust judges really be on your side, Lord, when their corrupt use
    of the law causes misery?
  nld-1939: Zoudt Gij iets gemeen hebben met de zetel van onrecht, Die onheil sticht
    op gezag van de wet;
  nch-BL: Se tanahuatijquet cati amo quichihua cati xitahuac, amo tijcahuas para mosentilis
    ica ta. Yon amo itztoc mohuaya cati quichihua se tanahuatili cati amo xitahuac.
  vie-1934: Ngôi kẻ ác nhờ luật pháp toan sự thiệt hại, Há sẽ giao thông với Chúa
    sao?
  cha-cha: Y tronon tinaelaye uguaja comunion yan jago, ni y fumatinas daño pot y
    tinago?
  hin-CV: क्या दुष्ट शासक के आपके साथ संबंध हो सकते हैं, जो राजाज्ञा की आड़ में प्रजा
    पर अन्याय करते हैं?
  eng-OURB: Shall the throne of wickedness have fellowship with you, which brings
    about mischief by statute?
  spa-BES: ¿Qué parte tienes con el trono del pecado, que convierte el mal en ley?
  tdx-tdx: Mete hiharo-rehak’ ama’o hao ty fitobohan-katsivokarañe— ie mikitro-draha
    hatao’e fañè,
  tha-KJV: บัลลังก์​แห่​งความชั่วช้าจะร่วมมิตรกับพระองค์​ได้​หรือ คือผู้​ที่​ใช้​กฎหมายประกอบการชั่วร้าย
  por-BR-2018: Por acaso teria comunhão contigo o trono da maldade, que faz leis opressivas?
  deu-ELO: Sollte mit dir vereint sein der Thron des Verderbens, der aus Frevel eine
    Satzung macht?
  eng-WYC-2018: Whether the seat of wickedness cleaveth to thee; that makest travail
    in commandment? (Shall the throne of wickedness cleave to thee; thou who makest
    trespass within the commandments? or thou who makest trespass by the commandments?)
  epo-epo: Ĉu aliĝos al Vi trono de maljusteco, Kiu aranĝas maljustaĵon en la nomo
    de la leĝo?
  gfk-gfk: Hohe, I tale bia tiga ut na gil harkurai na tur tika ma ugu ing bia i kure
    hagahe bia mon ira tunotuno, ma i kap hawaat ra tapunuk ta diet ma ira uno harkurai?
  uig-PIN: Insapsizliⱪni ⱪanunƣa aylanduridiƣan, Aq kɵz olturƣan bir tǝht, Sǝn bilǝn
    alaⱪidǝ bolamdu?
  beo-beo: 'Di da giadofale fofada:su dunu ilima hahamomu hou da hame gala, amo ilia
    da giadofale fofada:su hamoma:ne sia:sa, amola amo ilia da noga:i dunu amo fane
    legemusa:, wamo sia: ilegele amola molole hamosu dunu amo fane lelegesa.'
  tpi-OTNT: Yu no save wok wantaim ol hetman nogut. Ol dispela man i save putim lo
    i tok orait long ol manmeri i mekim pasin nogut.
  hau-SA: Zai yiwu kursiyin da ya cika da lalaci yă haɗa kai da kai, wanda yake kawo
    azaba ta wurin abin da ya zartar?
  udu-udu: Mina itap̱a kun ta thus ki thus mish gwo gam me’d nyaḵki /e mo, uni kun
    thosonki gwoŋḵan kun bahu kun tanuwa pibi ka pibi mo?
  uig-LAT: Insapsizliqni qanun’gha aylanduridighan, Ach köz olturghan bir text, Sen
    bilen alaqide bolamdu?
  nde-nde: Kambe isihlalo sobukhosi esixhwalileyo singema lawe yini leso esiletha
    inhlupheko ngezimemezelo zaso?
  ton-ton: ‌ʻE feohi koā mo koe ʻae nofoʻa ʻoe angahala, ʻaia ʻoku fakatupu ʻae pauʻu
    ʻaki ʻae fono?
  ces-1613: Zdaliž se k tobě přitovaryší stolice převráceností těch, jenž vynášejí
    nátisk mimo spravedlnost,
  eng-WMB: Shall the throne of wickedness have fellowship with you, which brings about
    mischief by statute?
  tam-TCV: தான் பிறப்பிக்கும் விதிமுறைகளினாலேயே துன்பத்தைக் கொண்டுவரும், ஊழல் நிறைந்த
    ஆட்சியாளர்கள் உமக்கு கூட்டாளிகளாயிருக்க முடியுமோ?
  ceb-ULB: Makahimo ba ang trono sa kadaotan sa pagpakig-uban kanimo, siya nga nagbuhat
    ug dili makiangayon pinaagi sa balaod?
  pol-UBG: Czy sprzymierzy się z tobą tron nieprawości, który wyrządza krzywdę pod
    pozorem prawa?
  urd-GVU: اے اللہ، کیا تباہی کی حکومت تیرے ساتھ متحد ہو سکتی ہے، ایسی حکومت جو اپنے
    فرمانوں سے ظلم کرتی ہے؟ ہرگز نہیں!
  eng-OEBCW: Can corrupt justice be your ally, framing mischief by statute?
  deu-1912: Du wirst ja nimmer eins mit dem schädlichen Stuhl, der das Gesetz übel
    deutet.
  kan-2017: ಧರ್ಮಶಾಸ್ತ್ರದ ನೆಪದಿಂದ ಕೇಡುಕಲ್ಪಿಸುವ ದುಷ್ಟ ಅಧಿಪತಿಗಳಿಗೂ, ನಿನಗೂ ಸಂಬಂಧವೇನು?
  yap-yap: Dabiyag ni ngam mang ngak e pi tayugang’ ni sasalap, ni yad ma uneg e tin
    nde mat’aw ngalan e motochiyel,
  hlt-MCSB: thakthaenah te oltlueh neh aka yen talnah ngolkhoel te nang neh na patai
    uh rhoi thai aya?
  mdy-ETH: ዎጌ ሱንሢና ጊኢጊሺንቴ ጌኔ ማዾና ዎቢሲ ዎጊንቴ ዎጌና ፔቴ ኔ ማዓንዳ?
  twi-ASANTE: Ɔhene a porɔeɛ ahyɛ no ma no ne wo wɔ ayɔnkofa anaa? Wʼani gye ahennie
    a ɛde amanehunu ba ho anaa?
  eng-WEBU: Shall the throne of wickedness have fellowship with you, which brings
    about mischief by statute?
  spa-PDDPT: ¿Se aliará contigo el trono de iniquidad Que por medio de decretos cometa
    agravios?
  gun-gun: Ndereve nda'u onhemoirũ 'rã ri teko vai rupi joe opena va'e, lei oĩa rami
    merami joguereko teĩ joapo vai va'e?
  agu-BL: Poro qui'c rmeril tan cyamiwil quibu' tu jun juez yi na xom te yi tetz tajtza'kl,
    nin yi na oc tan contri'n te yi teru' ca'wlu'.
  ilo-ULB: Mabalin kadi a makikadua kenka dagiti dakes nga agtuturay, dagiti agar-aramid
    iti nakillo a paglintegan?
  kpg-kpg: Goe hagalee hiihai gi digau hai gabunga huaidu, ala e hai nia mee ala e bule
    go taganoho bolo hudee heia,
  uig-ARA: ئىنساپسىزلىقنى قانۇنغا ئايلاندۇرىدىغان، ئاچ كۆز ئولتۇرغان بىر تەخت، سەن
    بىلەن ئالاقىدە بولامدۇ؟
  sus-sus: I nɔma tinde mangɛya tinxintare ra, naxan yaamari tima fe kobi ra?
  pon-2006: Komw sohte kin ketin kupwurki sounkopwung mwersuwed kan, me kin kamanahla
    kosonned sapahrek,
  jae-jae: Lau sêmêtôc biŋ kesowaga to êsêac, taŋ sêjam biŋsu ŋamata ôkwi-ôkwi naŋ,
    oc sêwê kaiŋ aôm me.
  ksd-ksd: Amur a talaina dave ma ra varkurai kai ra umana tena varpiam, Nina dia
    pait vaarike ra bilak na mangamangana ma ra varkurai?
  tur-YTC: Yasayla kötülük eden şer tahtı, Seninle paydaşlık içinde olur mu?
  bel-N: Ці ж можа таварышаваць з Табою пасад загубы, які чыніць ліхоцьце супраць
    пастановы [Тваёй]?
  kpr-kpr: Ni itako jo, gavana mane ari eko ari da emboro rerebuse agho deraera ainde
    dabade, fetae aresa.
  ind-AYT: Dapatkah takhta penghancuran bersekutu dengan Engkau, mereka yang merancangkan
    kesusahan sesuai dengan ketetapan?
  yom-yom: Kundu ki luyalu ki batu bamvanganga mambimbi kilenda ba kithuadi ayi ngeyo
    ko e ? Kioki kinatanga khuamusu mu zinzengolo ziandi e ?
  yut-yut: Gak kɨla amɨn yokwi gat pi dɨma aŋ. Uŋun amɨn da mɨŋat amɨnyo aŋpak yokwi
    tagɨ ani do gen teban yopmaŋgaŋ.
  nya-nya: Kodi mpando waufumu woyipa ungathe kugwirizana nanu umene umabweretsa masautso
    chifukwa cha malamulo ake?
  hrv-hrv: Zar je bezbožno sudište u savezu s tobom kad nevolje stvara pod izlikom
    zakona?
  mps-mps: Te bomo yai po mubo bidi dabe augwaligo te we bidibolo augwaligo dwai sę
    emainao wai. Nago te tobage dwai sę ebo tobolu bidi dabe dali abagi homu ebo
    menio.
  tpi-tpi: Yu no save wok wantaim ol hetman nogut. Ol dispela man i save putim lo
    i tok orait long ol manmeri i mekim pasin nogut.
  dan-1931: Står du i Pagt med Fordærvelsens Domstol, der skaber Uret i Lovens Navn?
  vie-OVCB: Có thể nào Chúa liên kết với các lãnh đạo bất chính— ban luật lệ làm hại
    dân lành?
  guj-2017: દુષ્ટ અધિકારીઓ નિયમસર ઉપદ્રવ યોજે છે, તેઓ શું તારી સાથે મેળાપ રાખશે?
  pon-2006A: Komw sohte kin ketin kupwurki sounkopwung mwersuwed kan, me kin kamanahla
    kosonned sapahrek,
  por-BRBSL: Shall o trono da maldade tem companheirismo com você, o que traz maldades
    por lei?
  eng-OEBUS: Can corrupt justice be your ally, framing mischief by statute?
  swe-swe: Ska de ondas säten (domarstolar), som främjar ont uppsåt med sina lagar,
    ha gemenskap med dig?
  cth-cth: Payonnae bawitungkhung, hawihoehnae phung hai a sak awh e teh, nang hoi
    kâhuiko thai han vaimoe.
  twi-twi: Ahengua a porɔwee ahyɛ no mma no ne wo wɔ ayɔnkofa ana? Ahengua a ne hyɛ
    nsɛm de amanehunu na ɛba no?
  hlt-hlt: thakthaenah te oltlueh neh aka yen talnah ngolkhoel te nang neh na patai
    uh rhoi thai aya?
  tbz-SIM: A bo wɛ̃nnɛ́nɛ̀ bɛbeémbɛ̀ bɛ̀ɛ̀ tu bɛnitikɔ̀ùbɛ̀, bɛmbɛ bɛ̀ɛ̀ fɛ̃́ũnko
    bɛnìtìbɛ̀ nɛ̀ ikuɔ́ kó diyètìrɑ̀ɑ̀?
  msy-2020: Gumazamizir kurar kaba, gumazamiziba arazir kurabar amuasa, me bagha akar
    gavgaviba akɨri. Nɨ gumazir kamaghɨn amiba ko ingarir puvatɨ.
  dop-dop: Nyɑnɑ hʋʋlɑɑ ɑsɑɣɑɑ mpɑ pɑ wɑkələɣɩ kiiŋ nɑ pɑ́ kɔŋnɑ wɑhɑlɑ tɔ ɩ́ kɑɑwɑɣɑ?
  azb-azb: Qanun bəhanəsi ilə şər quran Əzazil hökmdarlardan Sənə yoldaş olarmı?
  eng-DBY: Shall the throne of wickedness be united to thee, which frameth mischief
    into a law?
  hin-2017: क्या तेरे और दुष्टों के सिंहासन के बीच संधि होगी, जो कानून की आड़ में
    उत्पात मचाते हैं?
  wol-KYG: Loo séq ak njiit lu jubadi luy yoonal njubadi?
  bjr-bjr: Oo Yaawee anee eendaandira siaasauqa faqa sia amana misa faqa moodaanaki
    ainaini mariananoo. Misa aaqee maria sandufausa marasee unna qimasee maasa andeeqara
    sanda ufee qianara aaqaidaqa.
  eng-YLT: Is a throne of mischief joined [with] Thee? A framer of perverseness by
    statute?
  kne-kne: Adi ka met mabalin ay makikadwa sin tuturay ay baken kosto di panangokom
    da ay mangwani en kosto din lawa.
  eng-WYC-2017: Whether the seat of wickedness cleaveth to thee; that makest travail
    in commandment?
  eng-WMBB: Shall the throne of wickedness have fellowship with you, which brings
    about mischief by statute?
  zat-NTPS: Québequeze nacu' tuze benne' ca' dxuluchi'e̱ chee̱ bénneache da quebe
    naca xrlátaje, benne' ca' dxulucá'ane̱' ca xrlátaje da quebe naca na xrlátaje.
  zty-NTPS: Batkle gako' toze ḻen benne' ka' ẕchi'a ḻáže'gake' benách ka' ḻo da'
    bi nak chawe', benne' ka' ẕzóagake' cheḻa'ale da' naken chawe', na' da' bchi'lo'
    Le' neto'.
  urd-GVH: ऐ अल्लाह, क्या तबाही की हुकूमत तेरे साथ मुत्तहिद हो सकती है, ऐसी हुकूमत
    जो अपने फ़रमानों से ज़ुल्म करती है? हरगिज़ नहीं!
  rug-rug: Lopu boka somanae koa Goi sari na tie varipitui kaleadi, sapu va evaṉae
    nia guana hinokara sa vinilasa seana.
  gaz-gaz: Bulchitoonni hamoon, warri seeratti fayyadamanii jalʼina hojjetan si wajjin
    tokkummaa qabaachuu dandaʼuu?
  fra-LSG: Les méchants te feraient-ils siéger sur leur trône, Eux qui forment des
    desseins iniques en dépit de la loi?
  yal-yal: I mako mi kitisa tinxintarene ma, naxanye muxune ɲaxankatama e tɔnne yi.
  iou-iou: Ekäni, näk nadätat. Gäk äma ekäni ekäni waki täŋpanikät epän bok nämo täk
    täkaŋ. Äma udewaniwä kudän wakita siwoŋigän yäŋ yäk täkaŋ.
  haw-1868: E kukakuka pa anei ka nohoalii o ka hewa me oe? Ka mea hoi i hana i ke
    kolohe ma ke kanawai?
  arb-NAV: أَيُحَالِفُكَ مَلِكُ الشَّرِّ الْمُخْتَلِقُ إثْماً لِيَجْعَلَ الظُّلْمَ
    شَرِيعَةً لِلْقَضَاءِ؟
  ded-ded: Ngicenara goa yeni Anutu ngadehema mangana megecdeac ayemmeande, yeneng
    geac ogofocga naric mi anggecde. Yeni singyoac hania hania ohoandae, imocngo ngicngac
    ogofocngina faitobang ayemmema memangnaneyunugecde.
  ewe-ewe: Ɖe fiazikpui madzɔmadzɔ si hea hiãkame vɛ to eƒe sededewo me la ate ŋu
    ade ha kpli wòa?
  eng-LEE: Can there be associated with thee the throne of destructive wickedness,
    which frameth mischief as a law?
  asm-FB: দুর্নীতিপৰায়ণ শাসনকর্তাসকলে দুষ্কার্যৰ কাৰণে বিধি স্থাপন কৰে, তোমাৰ লগত
    তেওঁলোকৰ জানো সম্পৰ্ক থাকিব পাৰে?
  sus-A: عِ نْمَ تِندٍ مَنفّيَ تِنشِنتَرٍ رَ، نَشَن يَامَرِ تِمَ قٍ كٌبِ رَ؟
  fra-SBL: Le trône de la méchanceté n'aura pas de communion avec vous, qui entraîne
    des méfaits par la loi ?
  hbo-hbo: הַֽ֭יְחָבְרְךָ כִּסֵּ֣א הַוֹּ֑ות יֹצֵ֖ר עָמָ֣ל עֲלֵי־חֹֽק׃
  kik-kik: Gĩtĩ kĩa ũnene kĩa ungumania-rĩ, hihi no kĩgĩe na ngwatanĩro nawe, o kĩrĩa
    kĩrehanagĩra mĩnyamaro nĩ ũndũ wa matuĩro ma kĩo?
  fra-NCL: A-t-il rien de commun avec toi le tribunal de perdition, qui fait le mal
    dans les formes légales ?
  cek-AK: Toeng ai ah lokcaek kaminawk to na koeh ai, kamro angraeng tangkhang loe
    nang hoiah angkomhaih oh maw?
  cuk-cuk: Bab-Jehová, reymar-isganamar-e-aiga geg be gued. Ar we-reymar ibmar-isgana-imakega
    igar-mesmalad,
  tel-2017: దుర్మార్గ పాలకులు నీతో జత కట్టగలరా? అన్యాయం చేద్దామని వాళ్ళు చట్టం కల్పిస్తారు.
  hat-BSA: Èske yon twòn mechan kapab fè amitye avèk Ou? Yon moun ki imajine fè mal
    pa dekrè?
  kos-kos: Kom tia welulos su oru nununku sesuwos, Su oru mu ma koluk uh wo —
  hbo-WLC: הַֽ֭יְחָבְרְךָ כִּסֵּ֣א הַוּ֑וֹת יֹצֵ֖ר עָמָ֣ל עֲלֵי־חֹֽק׃
  ibo-ibo: A ga-ejikọta gị na ocheeze ọchịchị ya rụrụ arụ, nke na-eweta mmekpa ahụ
    site nʼiwu ya?
  ory-ory: ବିଧାନ ଦ୍ୱାରା ଉପଦ୍ରବ-ରଚନାକାରୀ ଦୁଷ୍ଟତାରୂପ ସିଂହାସନର କି ତୁମ୍ଭ ସଙ୍ଗେ ସମ୍ବନ୍ଧତା
    ହେବ?
  chk-chk: En kosap fokun tipeeu ngeni ekewe soukapwüng mi ngau, chokewe mi föri mine
    a pwüngingau, nge ra aita ngeni pwe iei pwüngün allük.
  rop-rop: Yu nomo laigim ola nogudbala jadj hu oldei gibit adtaim langa pipul. Dei
    nomo jadjim pipul raitwei garram ol yu lowa.
  ukr-1871: Чи може з тобою зʼєднатись престіл погибелї, що з нещастя робить закон?
  yon-yon: Ooni ye inamen unitab arewa ye karub kuu eb yaa daboknaneenoo? Dowan. Manmo
    kerundi ye amob arewa ongmi ye karub kuu eb yaa daboknaneenoo? Dowan.
  deu-1951: Sollte mit dir Gemeinschaft haben der Thron des Verderbens, der Unheil
    schafft; durch Gesetz?
  eng-JPS: Shall the seat of wickedness have fellowship with Thee, which frameth mischief
    by statute?
  srp-1865: Eda li æe blizu tebe stati prijesto krvnièki, i onaj koji namišlja nasilje
    nasuprot zakonu?
  lug-lug: Oyinza okukolagana n’obufuzi obukyamu, obukaabya abantu n’amateeka gaabwe?
  heb-heb: היחברך כסא הוות יצר עמל עלי חק׃
  ben-IRV: দুষ্টতার সিংহাসন কি তোমার সখা হতে পারে? যারা সংবিধানের মাধ্যমে অন্যায়
    তৈরী করে?
  ntu-ntu: Px-ngrn nzngi-te-krmu badr kxnzetung kxdrka'-ngrng Mz nzrnzlvzo-krdr loukxtr
    scm.
  pan-pan: ਕੀ ਬਰਬਾਦੀ ਦੀ ਰਾਜ ਗੱਦੀ ਤੇਰੇ ਨਾਲ ਸਾਂਝ ਰੱਖੇਗੀ, ਜੋ ਬਿਧੀ ਦੀ ਓਟ ਵਿੱਚ ਸ਼ਰਾਰਤ ਘੜਦੀ
    ਹੈ?
  mya-JVB: မ တရားသောအကြံကို မင်း ၏အခွင့်နှင့် ပြုစု တတ်သော အဓမ္မ ရာဇ ပလ္လင်သည် ကိုယ်တော်
    နှင့် မိဿဟာယ ဖွဲ့ရပါမည်လော။
  kgf-kgf: Héna aciguc koroma haka biria waŋanʒac gésigési ic kiwa biria imuhucyanéŋ
    dimuhuc giguc ala kekec wammac?
  tte-O: Nige am nuwatu ilalau toloina naenaeli kolili siya loina naenaena kana topaisowao,
  tbg-tbg: Qiata vaiinti qora kaiqa vareha, hoe vika tiha, Kotiva tinavu kahaqi vaivo,
    tivarave? Vika qora uva tiava vaiinti nahenti qoraiqama nimite vaimanta vika nora
    maaraqi variara.
  hmo-hmo: Lohia dikadia be oi danu idia gaukara hebou diba, a? Lasi momokani! Idia
    ese taravatu idia atoa, inai taravatu ia gwau, taunimanima ese kara dika idia
    karaia be namo.
  zar-NT: Bitiʼ caʼ gunuʼ tsözxö́n nupa tuʼchiʼa tuʼsörö́ netuʼ ca naca le cabí naca
    tsahuiʼ, nupa naʼ tuʼbéaj tsahuiʼ le cabí naca tsahuiʼ.
  urd-urd: क्या शरारत के तख़्त से तुझे कुछ वास्ता होगा, जो क़ानून की आड़ में बदी गढ़ता
    है?
  bqc-SIM: N lɛ́ líↄ ku yã́gↄ̃gↄ̃n koleaↄ yã́uo, an yãdilɛaↄ ì mↄnɛ́ ń taasio.
  tcz-CHONGTHU: Dandih lou a natong lamkai ho chun Yahweh Pakai kalang a pangding
    hi ati ngam nadiu vem?
  mar-mar: जे दुष्टपणाचे राजासन कायद्याने अरिष्ट योजते ते तुझ्याशी संबंध ठेवाल काय?
  isl-isl: Vilt þú vernda og viðhalda spilltri valdsstjórn sem hallar réttlætinu?
    Leyfir þú slíkt?
  hlt-THB: Ak awi tlyhnaak ing kyinaak pe nawh, ak plawci thai boei ngawihdoelh ingkaw
    nang anglakawh phaqunaak ak awm hly thai aw?
  qub-qub: Mana alli arriglaj juezcunapa amïgonga ama canquimanchu. Paycunaga mana
    allimi arriglan. Laynincunacho niycashanwanmi runacunata ñacachin.
  bqp-bqp: N bàka nigↄ̃ kú kũ yãlɛkpɛrɛgↄ̃gↄ̃rinↄ kpataao yá? Ń yãditɛnanↄ dì suńnɛ
    kũ wario.
  hat-hat: Eske ou nan konfyolo avèk jij pèvèti sa yo, k'ap fè mechanste yo pase pou
    lalwa?
  eng-BSB: Can a corrupt throne be Your ally— one devising mischief by decree?
  eng-WEBPB: Shall the throne of wickedness have fellowship with you, which brings
    about mischief by statute?
  kbq-kbq: Fatgo avu'ava zama nosu'za, havi kasegema nente'za, vahe'ma zamaza hazage'zama
    kumi'ma nehaza kva vahe'mo'za Kagranena taragote'za nomanize.
  pon-pon: Kom jota man paroki on mol o, me kin kajapunala japwilim omui majan.
  nhe-BL: Se tlanahuatijquetl tlen ax quichihua tlen xitlahuac, ax tijcahuas para
    mosentilis ica ta. Niyon ax itztoc mohuaya tlen quichihua se tlanahuatili tlen
    ax xitlahuac.
  wnc-wnc: Ga gwapaknga aminu kawi wai siwanu puya iat dua gatake pasikaing. Waakwakga
    mama wamu ina peke yawan kekekawan aminu waiaknga tasiningge yanikaing.
  bus-bus: N bà égↄ̃ kú kↄ̃n yãlɛkpɛɛgↄ̃gↄ̃rinↄ kpataoↄ́? Aↄ̃ yãdiɛnanↄ è mↄ́ńnɛ
    kↄ̃n nawɛ̃ao,
  gub-BL: Nereputar kwaw tuwihaw ikatu 'ym ma'e neruwake ne wà, Ta'e — Ikatu haw,
    i'i mua'u teko wanupe wà xe, ikatu 'ymaw rehe uze'eg pà wà.
