verse: PSA.035.005
translations:
  mal-C: യഹോവയുടെ ദൂതൻ അവരെ തുരത്തിയോടിക്കുന്നതിനാൽ അവർ കാറ്റിൽ പാറിപ്പോകുന്ന പതിരുപോലെയാകട്ടെ.
  deu-TKW: Sie müssen wie Spreu vor dem Winde werden, indem sie der Engel Jahwes umstößt.
  lin-lin: Tika ete bakoma lokola matiti ya kokawuka oyo mopepe ezali kopumbwisa,
    tango anjelu ya Yawe akotindika bango ;
  mmx-mmx: la dina lok ngan levempavagam mang, lamanman it mas kepe i, at loxonaleng
    laangelo at Leeme Silok i xaxala mu di!
  eng-LSV: They are as chaff before wind, || And a messenger of YHWH driving away.
  eng-GNV: Let them be as chaffe before the winde, and let the Angel of the Lord scatter
    them.
  eng-WEBSTER: 'Let them be as chaff before the wind: and let the angel of the LORD
    chase them .'
  nhw-BL: Quen se ajacatl quihuica tlasoli, itequihua TOTECO ma quintojtocatiyas catli
    nechcualancaitaj.
  swh-ONEN: Wawe kama makapi yapeperushwayo na upepo, malaika wa Bwana akiwafukuza.
  bba-bba: A de bɑ n sɑ̃ɑ nɡe yɑkɑ si woo ɡɑ kɑ doonɔ, kpɑ Yinni Gusunɔn ɡɔrɑdo u
    bu ɡirɑ.
  eng-KJVCPB: 'Let them be as chaff before the wind: And let the angel of the Lord
    chase them.'
  luo-luo: Mad gichal gi mihudhi ma yamo tero, ka malaika mar Jehova Nyasaye riembogi
    mabor;
  aii-aii: ܗܵܘܝܼ ܐܲܝܟ݂ ܬܸܒ݂ܢܵܐ ܩܲܕܡ ܦܵܘܚܵܐ، ܘܡܲܠܲܐܟ݂ܵܐ ܕܡܵܪܝܵܐ ܚܲܪܙܘܼܦܵܝ.
  meu-meu: Uit momona na lai ese e odaia ohomu heḡereḡerena ai baela; Iehova ena aneru
    ese do baine luludia oho.
  npi-ULB: परमप्रभुका दूतले तिनीहरूलाई लखेट्दा तिनीहरू हावाको सामु भुसझैं होऊन् ।
  yor-yor: Jẹ́ kí wọn dàbí ìyàngbò níwájú afẹ́fẹ́, kí angẹli Olúwa kí ó máa lé wọn
    kiri.
  pes-OPCB: همچون کاه در برابر باد پراکنده شوند و فرشتهٔ خداوند آنها را براند.
  tgl-ULB: Nawa sila ay maging tulad ng hinanging ipa, sa pagtataboy ng anghel ni
    Yahweh sa kanila.
  nop-nop: Yahwe, sububadi bem hapmuŋ kumuhi fedila beyakutak wendok tuwot aŋelogedi
    me hogohi u yehikelehapene bekulek.
  hui-hui: Anduane Homogo-o í̠naga dahuliyalime agali ko uruni bo talia togolalu puyabume
    datani pulo waharadagua bilabe.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​ကောင်း​ကင်​တ​မန်​သည် သူ​တို့​အား​လိုက်​လံ​ဖမ်း​ဆီး​သ​ဖြင့်
    သူ​တို့​သည်​လေ​တိုက်​ရာ​တွင်​လွင့်​ပါ​သွား တတ်​သော ဖွဲ​ကဲ့​သို့​ဖြစ်​ရ​ကြ​ပါ​စေ​သော။
  bod-N: དེ་དག་རླུང་འཁྱེར་ཕུབ་མ༌ལྟར། །ཁོང་གི་ཕོ་ཉས་སྐྲོད་པར༌ཤོག།
  wsk-wsk: Nuna tam gawa marir itugukoyam iwita nunga itugum se nika engel nunga diruwurok
    nongorak namarukko.
  sna-sna: Ngavaite sehundi pamberi pemhepo, mutumwa waJehovha achivasundira kure;
  spa-BLM: Que sean como paja ante el viento, El ángel de Yahvé los conduce.
  cac-cac: Ichocab' smatz'il ixim trigo syic'b'at ic', ichocab' ta tz'aj eb'. Pechjocab'b'at
    eb' yuj ángel.
  swh-ULB: Wao wawe makapi mbele ya upepo, malaika wakiwafutilia mbali.
  bel-bel: Несправядлівасьць намышляе ён на пасьцелі сваёй, на благі становіцца шлях,
    ня грэбуе злом.
  deu-ELBBK: Lass sie sein wie Spreu vor dem Wind, und der Engel des HERRN treibe
    sie fort!
  mbb-OT: Deyzey ke egkeiring sikandan te ukap he idlayap te keramag dutun te kedsegseǥa
    kandan te velinsuǥuen nu.
  mal-2015: അവർ കാറ്റിന്നു മുമ്പിലെ പതിർപോലെ ആകട്ടെ; യഹോവയുടെ ദൂതൻ അവരെ ഓടിക്കട്ടെ.
  gup-gup: Yawey, ngadjare mak yimunkewemen nawu angel ngudda ke, ba kabenkukwe nahni
    bininj yiman kunmayorrk kahburriwe kundalkdarleh.
  rmc-rmc: Sar o phus andre balvaj, avke len o aňjelos le RAJESKRO mi roztradel!
  nlg-nlg: 'Lubatira vagha na gavu te ghuru kehaa: ma nina tarunga vetena Lord te
    tuva vokara.'
  pes-OPV: مثل کاه پیش روی باد باشند وفرشته خداوند ایشان را براند.
  ron-1924: Сэ фие ка плява луатэ де вынт ши сэ-й гоняскэ ынӂерул Домнулуй!
  ben-OBCV: বাতাসে তুষের মতো ওদের অবস্থা হোক, সদাপ্রভুর দূত তাদের বিতাড়িত করুক;
  som-som: Ha noqdeen sida buunshe dabaysha hor socda, Oo malaa'igta Rabbigu horay
    u sii kaxaynayso.
  lat-VUC: 'Iniquitatem meditatus est in cubili suo; astitit omni viæ non bonæ: malitiam
    autem non odivit.'
  eng-ASVBT: Let them be as chaff before the wind, And the angel of Jehovah driving
    them on.
  mna-mna: Aŋela ki Yooba ko iziiri zin ma tiko papirik, kembei ta miiri iwilaala
    koroŋ gubungubun ma ila lene.
  ita-1885: Sien come pula al vento, E caccili l'Angelo del Signore.
  eng-LXXUP: He devises iniquity on his bed; He gives himself to every evil way; And
    does not abhor evil.
  eng-ULB: May they be as chaff before the wind, as the angel of Yahweh drives them
    away.
  spa-VBL: Deja que sean como la paja que es arrastrada por el viento; deja que el
    ángel del Señor los aleje.
  fra-_FOB: Qu'ils soient comme la paille livrée au vent, et que l'ange de l'Éternel
    les chasse!
  mal-mal: അവർ കാറ്റത്തെ പതിരുപോലെ ആകട്ടെ; യഹോവയുടെ ദൂതൻ അവരെ ഓടിക്കട്ടെ.
  urd-GVR: Wuh hawā meṅ bhūse kī tarah uṛ jāeṅ jab Rab kā farishtā unheṅ bhagā de.
  suz-BL: मेकोपुकी फशेम योल्‍शो भूस खोदेंशो दुम्‍मल। मिनु परमप्रभु यावे आ स्‍वर्ग
    ङा गेय पाइबमी मेको आन कली खेदा पस ङा पस पवल।
  eng-NOY: May they be like dust before the wind; May the angel of the LORD drive
    them!
  ita-1927: Sian come pula al vento e l’angelo dell’Eterno li scacci.
  ckb-ckb: با وەک کای بەر بایان لێ بێت، فریشتەی یەزدان ڕایانبماڵێت.
  eng-BBE: Let them be like dust from the grain before the wind; let the angel of
    the Lord send them in flight.
  xsi-xsi: Yova Kindeni, naŋa iloŋgu tu noko ne aŋelo kinzi ma siŋaranzi tamâta sakamao
    ŋinde, itogo lawea itapala gawura mine.
  kan-OKCV: ಅವರು ಗಾಳಿಗೆ ಹಾರುವ ಹೊಟ್ಟಿನ ಹಾಗೆ ಆಗಲಿ; ಯೆಹೋವ ದೇವರ ದೂತನು ಅವರನ್ನು ಹಿಂದಟ್ಟಲಿ.
  tam-2017: அவர்கள் காற்றடிக்கும் திசையில் பறக்கும் பதரைப்போல ஆவார்களாக; யெகோவாவுடைய
    தூதன் அவர்களைத் துரத்துவானாக.
  spa-RV-1909: Sean como el tamo delante del viento; y el ángel de Jehová los acose.
  ron-BTF: Să fie ca pleava înaintea vântului și îngerul DOMNULUI să îi urmărească.
  eng-WEBP: Let them be as chaff before the wind, the LORD’s angel driving them on.
  eng-FBV: Let them be like chaff blown by the wind; let the angel of the Lord drive
    them away.
  nld-1939: Ze mogen worden als kaf voor de wind, Wanneer de Engel van Jahweh ze opjaagt;
  nch-BL: Quej se ajacat quihuica tasoli, iilhuicac ejca TOTECO ma quintojtocatiya
    cati nechcualancaitaj.
  vie-1934: Nguyện chúng nó như trấu bị gió thổi đùa, Cầu xin thiên sứ Đức Giê-hô-va
    đuổi chúng nó đi!
  cha-cha: 'Polo sija ya calang y paja gui menan y manglo: ya y angjet Jeova ufanchineneg
    sija.'
  hin-CV: जब याहवेह का दूत उनका पीछा करे, वे उस भूसे समान हो जाएं, जिसे पवन उड़ा ले
    जाता है;
  eng-OURB: Let them be as chaff before the wind, Ha mal'ak Yahweh [The Angel of He
    sustains breathing] driving them on.
  spa-BES: Sean como el polvo del grano delante del viento; deja que el ángel del
    Señor los envíe en vuelo.
  tdx-tdx: Ano ho kafo’e aolon-tioke eo, le hatao’ i anjeli’ Iehovày soike.
  tha-KJV: ขอให้​เขาเป็นเหมือนแกลบต่อหน้าลม และขอให้​ทูตสวรรค์​ของพระเยโฮวาห์​ขับไล่​ตามเขาไป
  por-BR-2018: Sejam como a palha perante o vento; e que o anjo do SENHOR os remova.
  deu-ELO: Laß sie sein wie Spreu vor dem Winde, und der Engel Jehovas treibe sie
    fort!
  eng-WYC-2018: Be they made as dust before the face of the wind; and the angel of
    the Lord make them strait. (Let them be made like the dust in the wind; and let
    the angel of the Lord pursue them.)
  epo-epo: Ili estu kiel grenventumaĵo antaŭ vento, Kaj anĝelo de la Eternulo ilin
    forpelu.
  gfk-gfk: Puh se diet haruat ma ra pala wit tano dadaip, ma no angelo tano Watong
    na batbat se diet.
  uig-PIN: Ular goya xamalda uqⱪan samandǝk tozup kǝtkǝy; Pǝrwǝrdigarning Pǝrixtisi
    ularni tarⱪitiwǝtkǝy!
  beo-beo: Hina Gode Ea a:igele dunu da amo wadela:i hamosu dunu ilima se bobogesea,
    ilia da widi hafoga:i gisi foga mini ahoabe agoai ba:mu da defea.
  tpi-OTNT: Bikpela, ensel bilong yu i ken rausim ol dispela man nogut, olsem win
    i rausim pipia gras.
  hau-SA: Bari su zama kamar yayi a gaban iska, mala’ikan Ubangiji kuma yana korarsu;
  udu-udu: Dhalki uni wana e ka ’pi’b ibwambori ’tham mo ka man’doyu gwo gi Tap̱a
    ki ur uni ki sule/ sule/ mo.
  uig-LAT: Ular goya shamalda uchqan samandek tozup ketkey; Perwerdigarning Perishtisi
    ularni tarqitiwetkey!
  nde-nde: Sengathi bangaba njengamakhoba emoyeni, ingilosi kaThixo ibe ibadudula
    ibaxotsha;
  ton-ton: 'Tuku ke nau hangē ko e kafukafuʻi ʻakau ʻi he ʻao ʻoe matangi: pea tuku
    ke tuli ʻakinautolu ʻe he ʻāngelo ʻa Sihova.'
  ces-1613: Ať jsou jako plevy před větrem, a anděl Hospodinův rozptylujž je.
  eng-WMB: Let them be as chaff before the wind, the LORD’s angel driving them on.
  tam-TCV: யெகோவாவினுடைய தூதன் அவர்களைத் துரத்துவதால் காற்றிலே பறந்து போகிற பதரைப்போல்
    இருப்பார்களாக;
  ceb-ULB: Mahisama unta sila sa uhot nga gipadpad sa hangin, samtang abugon sila
    sa anghel ni Yahweh.
  pol-UBG: Niech będą jak plewy na wietrze i niech anioł PANA ich rozproszy.
  urd-GVU: وہ ہَوا میں بھوسے کی طرح اُڑ جائیں جب رب کا فرشتہ اُنہیں بھگا دے۔
  eng-OEBCW: As chaff before wind may they be, with the Lord’s angel pursuing them.
  deu-1912: Sie müssen werden wie Spreu vor dem Winde, und der Engel des Herrn stoße
    sie weg.
  kan-2017: ಅವರು ಗಾಳಿ ಹಾರಿಸುವ ಹೊಟ್ಟಿನಂತಾಗಲಿ; ಯೆಹೋವನ ದೂತನು ಅವರನ್ನು ಅಟ್ಟಿಬಿಡಲಿ.
  yap-yap: Mang e ra boded e chabung ni be changegnag e nifeng, nnap’an ni be tulufrad
    fare engel rok SOMOL!
  hlt-MCSB: Khohli dong kah cangkik bangla om uh saeh lamtah BOEIPA kah puencawn loh
    hawk nawn saeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ኪኢታንቻ ዔያቶ ዳውሳኣና ዢባሬ ፒፂ ዔኪ ዓኣዻ ዱባጉዲ ዔያታ ማዖንጎ!
  twi-ASANTE: Ma wɔnyɛ sɛ ntɛtɛ a mframa bɔ guo wɔn a Awurade ɔbɔfoɔ repam wɔn.
  eng-WEBU: Let them be as chaff before the wind, the LORD’s angel driving them on.
  acu-NT: Tura nase umpuak chirichri kaarun juwawa nunisang ami awemamuram ainau nu
    aints ainaunka jukiar arák ajapawarti.
  spa-PDDPT: Sean como la cáscara de grano arrebatada por el viento, Y acóselos el
    Ángel de Yavé.
  gun-gun: Ta'ikuai mba'emo pire yvytu omboveve heravy va'e rami, Senhor-a guigua
    anjo omondyipa ramo.
  agu-BL: Cho'nk chiban chi na ban tz'is yi na ben tan cyek'ek'. Nink tz'oc yi ángelu'
    tan chilaje'n len swe'j.
  ilo-ULB: Agbalinda koma a kas taep a maiyangin, bayat iti panangpapanaw ti anghel
    ni Yahweh kadakuada.
  kpg-kpg: Heia digaula gii hai be nia geinga maangoo ma ga iliili go di madangi i di
    madagoaa tangada di langi o Dimaadua ma ga waluwalu digaula!
  uig-ARA: ئۇلار گويا شامالدا ئۇچقان ساماندەك توزۇپ كەتكەي؛ پەرۋەردىگارنىڭ پەرىشتىسى
    ئۇلارنى تارقىتىۋەتكەي!
  sus-sus: E xa lu alɔ maale lagi foye naxan nayensenma. Alatala xa malekɛ xa e keri.
  pon-2006: Re en rasehng dipw meng me kisinieng kin ipirseli nindokon tohnleng en
    KAUN-O eh pahn pwakihirailpeseng!
  jae-jae: Ôkêŋ êsêac têtôm jataê, taŋ mu kelelo naŋ, ma Apômtaunê aŋela êtiŋ êsêac
    su.
  ksd-ksd: Boina ba ra vuvu na kap vue diat da ra mapmapina; Ra angelo kai ra Luluai
    na rapu diat.
  tur-YTC: Rüzgârın önündeki saman çöpü gibi olsunlar, Yahve’nin meleği onları sürsün.
  bel-N: Няхай будуць яны, як мякіна пад ветрам, і анёл ГОСПАДАЎ няхай гоніць іх.
  grc-BRENT: Ἀνομίαν ἐλογίσατο ἐπὶ τῆς κοίτης αὐτοῦ, παρέστη πάσῃ ὁδῷ οὐκ ἀγαθῇ, τῇ
    δὲ κακίᾳ οὐ προσώχθισε.
  kpr-kpr: Bajari, nine se, ninda Aneya ne ondirari, kau kikisa gharasa yauraimi fuseari
    ghumbu ya gheraira aminga ava, sumbu ya baghimbaore!
  ind-AYT: Biarlah mereka seperti sekam di hadapan angin, bersama dengan malaikat
    TUHAN yang menerbangkannya.
  yom-yom: bika baba banga mavevolo mamvevomono kuidi phemo va kimosi ayi mbasi yi
    Yave yi bakuka.
  yut-yut: Yawe, mɨrɨm da wit dakon gɨpmɨ wɨrɨrɨk paŋgwaŋ, uŋun da tɨlak aŋelogo da
    amɨn yokwi uŋun wɨrɨrɨtjak dosi nandɨsat.
  nya-nya: Akhale ngati mankhusu owuluka ndi mphepo pamene mngelo wa Yehova akuwapirikitsa.
  hrv-hrv: Nek' budu k'o pljeva na vjetru kad ih Anđeo Jahvin potjera!
  mps-mps: Genuai Bidi, nago enselgo te dwai bidi dabe sela sąmainu ilao, te waligo
    te nosa kakali sela sąbo tiwai yao.
  tpi-tpi: Bikpela, ensel bilong yu i ken rausim ol dispela man nogut, olsem win i
    rausim pipia gras.
  dan-1931: de blive som Avner for Vinden, og HERRENS Engel nedstøde dem,
  vie-OVCB: Xin thiên sứ của Chúa Hằng Hữu đuổi xua họ— như trấu rơm trong gió tơi
    bời
  guj-2017: તેઓ પવનથી ઊડતાં ફોતરાં જેવા થાય, તેઓને યહોવાહનો દૂત નસાડી મૂકો.
  pon-2006A: Re en rasehng dipw meng me kisinieng kin ipirseli nindokon tohnleng en
    KAUN-O eh pahn pwakihirailpeseng!
  por-BRBSL: Deixe-os ser como palha antes do vento, O anjo de Yahweh os conduz.
  eng-OEBUS: As chaff before wind may they be, with the Lord’s angel pursuing them.
  swe-swe: Låt dem bli som agnar för vinden, när Herrens (Jahves) ängel (utsände budbärare)
    driver bort dem.
  cth-cth: Kahlî ni vaikong palek e patetlah awm awh naseh. BAWIPA e kalvantami ni
    koung kahmat lah pâlei naseh.
  twi-twi: Ma wɔnyɛ sɛ ntɛtɛ a mframa bɔ gu wɔn a Awurade bɔfo repam wɔn no.
  hlt-hlt: Khohli dong kah cangkik bangla om uh saeh lamtah BOEIPA kah puencawn loh
    hawk nawn saeh.
  tbz-SIM: kɛ́nɑɑ́ ntiyontì kuyɑɑkù tɔ tì. Kuyie ntɔ̃nnìi bɛ̀ bɛ̀ti.
  msy-2020: O Ikiavɨra Itir God, amɨnim pipiabagh ivai da mɨgha zui moghɨn, nɨn ensel
    gumazir kurar kabar agɨntɨgh me batokegh.
  dop-dop: Pə́ yɑsɩ-wɛ ɩsɩɩ heelim kpɑɣɑ nyɩɩlʋɣʋ kɛ wɑɑtʋ wei Tɑcɑɑ ɩsɔtɑɑ tillu
    tɔɣɔnəɣɩ-wɛ tɔ.
  azb-azb: Saman çöpü tək olsunlar, onları yel sovursun, Rəbbin mələyi onları silib
    atsın.
  eng-DBY: Let them be as chaff before the wind, and let the angel of Jehovah drive
    [them] away;
  hin-2017: वे वायु से उड़ जानेवाली भूसी के समान हों, और यहोवा का दूत उन्हें हाँकता
    जाए!
  wol-KYG: Yal na leen malaakam Aji Sax ji bëmëx, nim ñax mu ngelaw wal.
  bjr-bjr: Yaaweena angiroo fannoo misa nifaqaseenoo oofaafanaumuara foora utitiqameeqee
    aqusaina ufai fannoo aanaaqmaara fuaqa aqindee iannoo.
  eng-YLT: They are as chaff before wind, And a messenger of Jehovah driving away.
  kne-kne: Teg-ap ay itayaw di dagem di kaiarigan da koma, manngaotoy ya mabolinget
    koma di pandanan da sin pangapayawan din anghel ay baam en daida.
  eng-WYC-2017: Be they made as dust before the face of the wind; and the angel of
    the Lord make them strait.
  eng-WMBB: Let them be as chaff before the wind, the LORD’s angel driving them on.
  zat-NTPS: Be̱n xelaque̱' ca tu xizre be̱be da dxua be', ne gusel-la gubáz chee̱
    xabáa chiu' chee̱ gulague̱' benne' ca'.
  zty-NTPS: Ben ga gákgake' ka to laga' biž da' žwa' be', na' bseḻa' wbás la'y chio'
    nich wlage' ḻégake'.
  urd-GVH: वह हवा में भूसे की तरह उड़ जाएँ जब रब का फ़रिश्ता उन्हें भगा दे।
  rug-rug: Madi ta givusu palae gua na hikahika huiti, sipu hadu taloa ni sa mateana
    te Zihova si arini.
  gaz-gaz: Akka habaqii qilleensaan fudhatamee haa taʼan; ergamaan Waaqayyoos isaan
    haa ariʼu.
  fra-LSG: Qu’ils soient comme la balle emportée par le vent, Et que l’ange de l’Éternel
    les chasse!
  yal-yal: E xa liga alo foyen sigama se dagin naxan na. Alatalaa malekan xa e kedi.
  iou-iou: Ekäni täŋo aŋerotä yäwat kireŋirän täpun-täpun mänittä piäŋ äreyäŋ täŋpän
    kuk täkaŋ ude kaŋ äworewut.
  haw-1868: E like lakou me ka opala imua o ka makani, A e alualu ka anela o Iehova.
  arb-NAV: لِيَكُونُوا مِثْلَ ذَرَّاتِ التِّبْنِ فِي مَهَبِّ الرِّيحِ. وَلْيَدْحَرْهُمْ
    مَلاكُ الرَّبِّ.
  ded-ded: KEBU, firangngo padihakoya fifiranggema kisangande, ifi isoc fingecbeso.
    Geac angerongo ifi kisangyunuu kembisia.
  ewe-ewe: Wonenɔ abe bli ƒe atsa si ya lɔ ɖe nu ene, eye Yehowa ƒe dɔla nenya wo
    ɖe du nu;
  eng-LEE: Let them be as chaff before the wind; and may the angel of the Lord cast
    them forth.
  asm-FB: তেওঁলোক বতাহৰ সন্মুখত উৰুৱাই নিয়া তুঁহৰ নিচিনা হওঁক; যিহোৱাৰ দূতে তেওঁলোকক
    খেদি যাওঁক।
  sus-A: عٍ شَ لُ عَلْ مَالٍ لَفِ قٌيٍ نَشَن نَيٍنسٍنمَ. عَلَتَلَ شَ مَلٍكّ شَ عٍ
    كٍرِ.
  fra-SBL: Qu'ils soient comme l'ivraie devant le vent, L'ange de Yahvé qui les conduit.
  hbo-hbo: יִֽהְי֗וּ כְּמֹ֥ץ לִפְנֵי־ר֑וּחַ וּמַלְאַ֖ךְ יְהוָ֣ה דֹּוחֶֽה׃
  kik-kik: Marohaana ta mahuti mombũrĩtwo nĩ rũhuho, na mũraika wa Jehova amaingatithĩtie;
  fra-NCL: Qu’ils soient comme la paille au souffle du vent, et que l’ange de Yahweh
    les chasse devant lui !
  cek-AK: Nihcae loe takhi mah hmuh ih tavai baktiah om o nasoe loe, Angraeng ih van
    kami mah nihcae to haek nasoe.
  cuk-cuk: Amala, oros-e-uka burwa-abin-mileddaedyob gumarsun, Bab-Jehová-e-baliwitur
    amar-baleginne.
  uig-CYR: У орнида ятқандиму гунани көзләйду; У дурус болмиған йолға меңишни ирадә
    қилиду; Яманлиқтин һеч нәпрәтләнмәйду.
  tel-2017: యెహోవా దూత వాళ్ళను తరుముతుంటే వాళ్ళు వీస్తున్న గాలి ఎదుట ఎగిరిపోయే పొట్టులాగా
    ఉంటారు గాక!
  hat-BSA: Kite yo vin tankou pay nan van, avèk zanj SENYÈ a k ap pouse yo ale.
  ukr-ONPU: Він задумує беззаконня навіть на своєму ложі, стає на недобрий шлях, не
    цурається зла.
  kos-kos: Lela tuh elos in oana loa su eng uh okla Ke lipufan lun LEUM GOD ukwalos.
  hbo-WLC: יִֽהְי֗וּ כְּמֹ֥ץ לִפְנֵי־ר֑וּחַ וּמַלְאַ֖ךְ יְהוָ֣ה דּוֹחֶֽה׃
  ibo-ibo: Ka ha dịka igbugbo ọka mgbe oke ifufe na-efe, ka mmụọ ozi Onyenwe anyị
    bụrụ onye na-achụfu ha.
  ory-ory: ସେମାନେ ବାୟୁ ଆଗେ ତୁଷ ପରି ହେଉନ୍ତୁ ଓ ସଦାପ୍ରଭୁଙ୍କ ଦୂତ ସେମାନଙ୍କୁ ଘଉଡ଼ାଇ ଦେଉନ୍ତୁ।
  chk-chk: Amwo repwe usun chök pön wiich asepwäl a ässala, nge nöün ewe Samol mi
    Lapalap chon läng epwe asürela.
  rop-rop: Meigim det einjul blanga YAWEI tjeisimap olabat wulijim win blowim draiwan
    lif.
  ukr-1871: Нехай вони будуть, як полова перед вітром, і ангел Господнїй нехай прожене
    їх.
  yon-yon: Yi kuu norok kab areb nuubbed awune kanwinimaan areb kwane kerok, kukuu
    Yariman ye engyumbed wangmenmo wonok.
  deu-1951: Sie müssen werden wie Spreu vor dem Winde, und der Engel des HERRN vertreibe
    sie!
  eng-JPS: Let them be as chaff before the wind, the angel of the LORD thrusting them.
  srp-1865: Neka budu kao prah pred vjetrom, i anðeo Gospodnji neka ih progoni.
  lug-lug: Babe ng’ebisusunku ebifuumuulibwa empewo, malayika wa Mukama ng’abagoba.
  heb-heb: יהיו כמץ לפני רוח ומלאך יהוה דוחה׃
  ben-IRV: তারা বাতাসের আগে তুষের মত হবে, যেমন সদাপ্রভুুর দূত তাদের তাড়িয়ে দেয়।
  ntu-ntu: Atwzlr-ngrm enjrl nem mz nzmaneuti-krde nidr. Na-apusr-ngrde nidr leu kxglr
    kxyrklz kcng tqvxu-pulrtine nenq.
  pan-pan: ਉਹ ਪੌਣ ਨਾਲ ਉੱਡਦੀ ਤੂੜੀ ਵਾਂਗੂੰ ਹੋਣ, ਅਤੇ ਯਹੋਵਾਹ ਦਾ ਦੂਤ ਉਹਨਾਂ ਨੂੰ ਧੱਕਾ ਮਾਰਦਾ
    ਜਾਏ।
  mya-JVB: ထိုသူတို့သည် လေ တိုက်သောဖွဲ ကဲ့ သို့ ဖြစ် ကြ ပါစေသော။ ထာဝရဘုရား ၏ တမန်
    သည်လည်း သူတို့ကို လှဲ ပါစေသော။
  kgf-kgf: Kua meme uŋahécga énézéna ieneŋ luhucnéŋ goc mihilaŋgéyu keŋanʒac ésécnec
    mihilaŋgé énécmiyu kendacmu.
  tte-O: Sowasowana siya siyamala besiele mosomoso na yaumai iyui-kalaili na Yeoba
    ana anelose itawoili.
  tbg-tbg: Are enseli vo atitairaro viva vika ntata kairamanta vika uvaivano utiharo
    ahaka rapa venta venta kaintemake vinuate.
  hmo-hmo: Idia do oi hadikaia, vadaeni idia be uiti ena momoru, lai ese ia hodaia
    ore gaudia bamona do idia lao, bona Lohiabada ena aneru ese, idia do ia lulua
    lao ore.
  zar-NT: Ben ga ilaca ca bëbu zxe café zeaj lu böʼös, en ben ga ulaguëʼ gubáz láʼayi
    que yaʼabá quiuʼ léguequi.
  urd-urd: वह ऐसे हो जाएँ जैसे हवा के आगे भूसा, और ख़ुदावन्द का फ़रिश्ता उनको हाँकता
    रहे।
  rus-SYN: на ложе своем замышляет беззаконие, становится на путь недобрый, не гнушается
    злом.
  bqc-SIM: Aaↄ dɛ lán ése ṹa pↄ́ ĩ́ana sɛ̀lɛwa, Dii Malaika i pɛ́lɛńzi.
  tcz-CHONGTHU: Huilah a changvai alenmang bangin lenmang sah in, Yahweh Pakaija kon
    a vantil banga hung chu semmang sah in.
  mar-mar: ते वाऱ्याने उडून जाणाऱ्या भूशासारखे होवोत आणि परमेश्वराचा दूत त्यांना पळवून
    लावो.
  isl-isl: Feyktu þeim burt eins og laufum í vindi. Engill þinn varpi þeim um koll.
  hlt-THB: Zilh ing a zawn canghi amyihna awm u seitaw, Bawipa a khan ceityih khqi
    ing cekkhqi ce ak chang na hquut u seh;
  qub-qub: Tayta Diospa anjilnin apaptin ricacuchun rïgupa punshanta wayra apashanno.
  bqp-bqp: Ògↄ̃ de lán ése ũkã kũ ĩa sɛ̀tɛ bà, Dikiri Malaika pɛ́ḿma.
  hat-hat: Se pou yo tankou pay van ap pote ale, lè zanj Bondye a ap kouri dèyè yo.
  eng-BSB: May they be like chaff in the wind, as the angel of the LORD drives them
    away.
  eng-WEBPB: Let them be as chaff before the wind, the LORD’s angel driving them on.
  kbq-kbq: Ra Anumzamoka witi hona'ama hiaza hunka huharafu huzmatrege'za zahomo'ma
    hiaza hu'za Kagri ankero vahe'mo'za zamaretufe zamatreno.
  pon-pon: Ren wiala dueta dip en kijin war akan mon kijinian, o tounlan en Ieowa
    jikin irail wei.
  nhe-BL: Queja se ajacatl quihuica tlasoli, ielhuicac ejca TOTECO ma quintotocatiyas
    tlen nechcocolíaj.
  wnc-wnc: Buyambam tapa, gatane angelakata wai aminu yanikwasiwan andatakunong. Unzing
    got takngata zongatane dapandapa puyapan kukaing binga.
  bus-bus: Aↄ̃gↄ̃ dɛ lán ése ũkã kɛ̀ ĩa sɛ̀ɛ bà, Dii Malaika pɛ́ḿma.
  gub-BL: Tuwe nuzawy kwaw ka'akyr ywytu hemiraha wà nehe, Tupàn Tuweharupi Wiko Ma'e
    heko haw pe har wakutyr tur mehe wà nehe.
  eng-DRA: 'He hath devised iniquity on his bed, he hath set himself on every way
    that is not good: but evil he hath not hated.'
