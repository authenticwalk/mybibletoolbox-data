verse: PSA.035.017
translations:
  mal-C: കർത്താവേ, എത്രനാൾ അങ്ങ് നോക്കിനിൽക്കും? അവരുടെ ഭീകരതയാർന്ന ആക്രമണങ്ങളിൽനിന്ന്
    എന്നെ മോചിപ്പിക്കണമേ, ഈ സിംഹക്കുട്ടികളിൽനിന്ന് എന്റെ ജീവനെയും.
  deu-TKW: O Herr, wie lange willst du zusehen? Erquicke meine Seele und befreie sie
    von ihrem Gebrüll, von den jungen Löwen meine Verlassene.
  lin-lin: Yawe, kino tango nini okotala kaka boye ? Kangola ngai wuta na misala na
    bango ya mabe, bomoi na ngai wuta na manzaka ya bankosi oyo.
  mmx-mmx: Leeme Silok. Kereva ura reven kepe amisik di? Una lox asepsu ia basinge
    leveloklox asongot atdi. Lox asepsu ia basinge na lubunglaion!
  eng-LSV: Lord, how long do You behold? Keep my soul back from their desolations,
    || My only one from young lions.
  eng-GNV: Lord, how long wilt thou beholde this? deliuer my soule from their tumult,
    euen my desolate soule from the lions.
  eng-WEBSTER: LORD, how long wilt thou look on? rescue my soul from their destructions,
    my darling from the lions.
  nhw-BL: TOTECO, ¿hasta quema noja san tijtlachilijtos nochi ni tlamantli? Techmanahui
    para amo nechmictise, pampa san setzi nonemilis. Techmaquixti tlen ni masehualme
    catli mochihuaj quen tecuanime catli quinequij nechhuejhuelose.
  swh-ONEN: Ee Bwana, utatazama mpaka lini? Niokoe maisha yangu na maangamizi yao,
    uhai wangu wa thamani kutokana na simba hawa.
  bba-bba: Yinni, sere dommɑ kɑɑ n yenibɑ mɛɛrɑ. A ku de bu mɑn wɔri, domi bɑ sɑ̃ɑwɑ
    nɡe ɡbee sinɑ kpɛnsu.
  eng-KJVCPB: Lord, how long wilt thou look on? Rescue my soul from their destructions,
    My darling from the lions.
  luo-luo: Yaye Ruoth, ibiro siko kirango gigi katimore nyaka karangʼo? Res ngimana
    kuom kethruok duto mag-gi. Akwayi ni ires ngimana ma nengone tek e lwet sibuochegi.
  aii-aii: ܝܵܐ ܡܵܪܝܵܐ، ܟܡܵܐ ܒܸܬ ܗܵܘܹܝܬ ܓܲܫܘܼܩܹܐ، ܦܲܨܝܼ ܓܵܢܝܼ ܡ̣ܢ ܚܪ̈ܵܒ݂ܵܝܗ‌ܝ، ܡ̣ܢ
    ܓܘܼܪ̈ܝܹܐ ܕܐܲܪ̈ܝܹܐ ܝܼܚܝܼܕܵܝܘܼܬ‌ܝܼ.
  meu-meu: Ḡaubada e, ba herarai tao ela bona edena nega ai? Laumagu na edia ala-ala
    amo ba hamauria, egu mauri na leona edia amo ba rauaia;
  npi-ULB: हे परमप्रभु, कहिलेसम्म तपाईं हेर्नुहुन्छ? तिनीहरूका विनाशपूर्ण आक्रमणबाट
    मेरो प्राणलाई, र सिंहहरूबाट मेरो जीवनलाई बचाउनुहोस् ।
  yor-yor: Yóò ti pẹ́ tó Olúwa, tí ìwọ yóò máa wò wọ́n lọ? Yọ mí kúrò nínú ìparun
    wọn, àní ẹ̀mí ì mi kúrò lọ́wọ́ kìnnìún.
  pes-OPCB: خداوندا، تا به کی نظاره‌گر خواهی بود؟ جانم را از شرّ آنها رهایی ده؛ زندگی
    مرا از دست این شیران درنده نجات ده.
  tgl-ULB: Panginoon hanggang kailan ka titingin? Iligtas mo ang aking kaluluwa mula
    sa kanilang mga mapangwasak na pag-atake, ang buhay ko mula sa mga leon.
  nop-nop: Wapum, du maŋgoŋde biyabune hatiiŋ? Du kotigoŋ nanagilune adi tuwot mu
    nehitubu-kadakaneŋ. Adi yadi laiondok tuwolit tiŋa nulukumuŋdok tiiŋ doktiŋa adi’walaŋ
    kohohik gineniŋ kotigoŋ nehikagiyaleŋ.
  hui-hui: Anduane Homogo-o tigua agira halu ogonidagua bialu haabo helo heloleberebe.
    Tigua i̱ mo ko nahelo tinaga giha howa í̠na i̱ pele ngibe. Ti laiono gabua ale
    howa i̱ bo wahole kago tinaga giha kongi í̠na i̱ mo wibe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရှင်​သည်​အ​ဘယ်​ကာ​လ​တိုင်​အောင် ကြည့်​၍​နေ​တော်​မူ​ပါ​မည်​နည်း။
    သူ​တို့​၏​တိုက်​ခိုက်​မှု​များ​မှ​ကျွန်​တော်​မျိုး​အား ကယ်​နုတ်​တော်​မူ​ပါ။ ဤ​ခြင်္သေ့​တို့​၏​ဘေး​မှ​ကျွန်​တော်​မျိုး​၏​အ​သက်​ကို
    ကယ်​တော်​မူ​ပါ။
  bod-N: གཙོ་བོ་ནམ་ཞིག་བར་དུ༌གཟིགས། །བདག་སེམས་དེ་ཚོའི་གནོད་འཚེ༌དང༌། །གཅེས་སྲོག་སེང་དར་ལས་སྐྱོབ༌རོགས།།
  wsk-wsk: O Kari Biya, awuk am suwutata nungarki se lagerko e? Nuna lion iwita daong
    ko geragasan; buta se ni aninga tagi bataguru to se nuna me aga maguwumonko.
  sna-sna: Haiwa Jehovha, muchasvika riniko makangotarira? Nunurai upenyu hwangu kubva
    pakuparadza kwavo, noupenyu hwangu hunokosha kubva pashumba idzi.
  spa-BLM: Señor, ¿hasta cuándo mirarás? Rescata mi alma de su destrucción, mi preciosa
    vida de los leones.
  cac-cac: Mamin Jehová, ¿tom ton̈ej ol ach och q'uelan yuj jun tic? Colinel d'a yol
    sc'ab' eb' icha noc' choj, tz'el yav, scot d'ayin.
  swh-ULB: Bwana, mpaka lini utaendelea kutazama? uiokoe roho yangu na mashambulizi
    yao ya maagamizi uyaokoe maisha yangu na simba.
  deu-ELBBK: Herr, wie lange willst du zusehen? Bring meine Seele zurück aus ihren
    Verwüstungen, von den jungen Löwen meine einzige!
  mbb-OT: Nengazen, kenè nu ipedayun is kenè nu kedtavangi kedì. Libriya ad te ked-etekiya
    kedì kayi te iring te menge erimaung.
  mal-2015: കർത്താവേ, നീ എത്രത്തോളം നോക്കിക്കൊണ്ടിരിക്കും? അവരുടെ നാശത്തിൽനിന്നു എന്റെ
    പ്രാണനെയും ബാലസിംഹങ്ങളുടെ വശത്തുനിന്നു എന്റെ ജിവനെയും വിടുവിക്കേണമേ.
  gup-gup: Dja ngudda Yawey yidjaldi yibennahnan bu kunmekbe ngandimarnekurduyime.
    Wanjh nuk kanbidyikarrmen, wardi ngandibun. Kanngehke ngaye kore bedda ngandikuyinbun
    yiman lions nabang dja wardi ngarrowen.
  rmc-rmc: RAJEJA, dži kana pre oda dikheha? Zachraňin man, hoj man te na zňičinen!
    Le miro dživipen avri kale ľevendar!
  nlg-nlg: 'vei vaho ke vagha eni Lord ge ko soni vaghini matamu mai: Ko righitaoniu
    tadira tara goni dila ni kanahaghi niagu. Mana volagu tu dolovia tadira na bolo
    ghaghala.'
  pes-OPV: ‌ای خداوند تا به کی نظر خواهی کرد! جانم را ازخرابیهای ایشان برهان و یگانه
    مرا از شیربچگان.
  ron-1924: Доамне, пынэ кынд Те вей уйта ла ей? Скапэ-мь суфлетул дин курселе лор,
    скапэ-мь вяца дин гяреле ачестор пуй де лей!
  ben-OBCV: আর কত কাল, হে প্রভু, তুমি নীরবে দেখবে? ওদের হিংস্র আক্রমণ থেকে আমাকে রক্ষা
    করো, ওইসব সিংহের গ্রাস থেকে আমার জীবন বাঁচাও।
  som-som: Sayidow, ilaa goormaad sii fiirinaysaa? Naftayda halligaaddooda ka badbaadi,
    Noloshaydana libaaxyada ka badbaadi.
  eng-ASVBT: Lord, how long wilt thou look on? Rescue my soul from their destructions,
    My darling from the lions.
  mna-mna: Yooba, parei ta gedgeede zin mi tikamam mbulu tiŋgi pio? Zin kembei laion
    ta zoŋon zirzir be tiŋa kan buzur. Tana tatke yo pizin! Kokena tipasaana yo.
  ita-1885: O Signore, infino a quando vedrai queste cose? Ritrai l'anima mia dalle
    ruine loro, L'unica mia d'infra i leoncelli.
  eng-ULB: Lord, how long will you look on? Rescue my soul from their destructive
    attacks, my life from the lions.
  spa-VBL: ¿Hasta cuándo, Señor, te quedarás sentado y observando sin actuar? Sálvame
    de sus crueles ataques; defiende la única vida que tengo de esos leones.
  fra-_FOB: Seigneur, jusques à quand le verras-tu? Délivre mon âme de leurs violences;
    arrache au lion mon unique bien!
  mal-mal: കർത്താവേ, അവിടുന്ന് എത്രത്തോളം നോക്കിക്കൊണ്ടിരിക്കും? അവരുടെ നാശകരമായ പ്രവൃത്തിയിൽനിന്ന്
    എന്റെ പ്രാണനെയും ബാലസിംഹങ്ങളിൽ നിന്ന് എന്റെ ജീവനെയും വിടുവിക്കണമേ.
  urd-GVR: Ai Rab, tū kab tak ḳhāmoshī se deḳhtā rahegā? Merī jān ko un kī tabāhkun
    harkatoṅ se bachā, merī zindagī ko jawān sheroṅ se chhuṭkārā de.
  suz-BL: परमप्रभु, गे गेना सम्‍म मेको आन कली कोव़शा बाक्‍नीनी? परमप्रभु मरिम्‍शो
    पाइबपुकी रे आं कली प्रोंइयीनी। आं कली नेल्‍ल क्‍येङा बोल्‍यो मुर रे प्रोंइयीनी?
  eng-NOY: How long, O LORD! wilt thou look on? O rescue my life from the destruction
    they plot for me; My precious life from these young lions!
  ita-1927: O Signore, fino a quando vedrai tu questo? Ritrai l’anima mia dalle loro
    ruine, l’unica mia, di fra i leoncelli.
  ckb-ckb: ئەی پەروەردگار، هەتا کەی تەماشا دەکەیت؟ گیانم دەرباز بکە لە دەست تێکدەرییان،
    ژیانم لەو بەچکە شێرانە.
  eng-BBE: Lord, how long will you be looking on? take my soul from their destruction,
    my life from the lions.
  xsi-xsi: Maro Ŋalae, noko tamwata kumora nenzi vetâŋa sakamao ŋinde, andeta noko
    ŋandai kuvila naŋa ŋga. Noko ma kumo nâ ikura zo ŋapia kilo, a? Naŋa ano pano
    tu pwaina piti lâ mbaunzi ilo. Kinzi sitogo mbwâmbwa saka “leve” mine, aku situ
    sipu naŋa pâta amâte. Mine nde ano pano tu kuvilana!
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ಎಷ್ಟರವರೆಗೆ ನೀವು ಸುಮ್ಮನೆ ನೋಡುತ್ತಾ ಇರುವಿರಿ? ಅವರ ಅಪಾಯಗಳಿಂದ ನನ್ನ
    ಪ್ರಾಣವನ್ನು ಬಿಡಿಸಿರಿ. ಆ ಸಿಂಹಗಳಿಂದ ನನ್ನ ಅಮೂಲ್ಯ ಪ್ರಾಣವನ್ನೂ ತಪ್ಪಿಸಿರಿ.
  tam-2017: ஆண்டவரே, எதுவரைக்கும் இதைப் பார்த்துக்கொண்டிருப்பீர்? என்னுடைய ஆத்துமாவை
    அழிவுக்கும், எனக்கு அருமையானதைச் சிங்கக்குட்டிகளுக்கும் தப்புவியும்.
  spa-RV-1909: Señor, ¿hasta cuándo verás esto? Recobra mi alma de sus quebrantamientos,
    mi única de los leones.
  ron-BTF: Doamne, până când vei privi? Scapă-mi sufletul de nimicirile lor, pe preaiubitul
    meu de lei.
  eng-WEBP: Lord, how long will you look on? Rescue my soul from their destruction,
    my precious life from the lions.
  eng-FBV: How long, Lord, will you sit by and just watch? Save me from their vicious
    attacks; defend the only life I have from these lions.
  nld-1939: Hoe lang nog, o Heer, Zult Gij dit aanzien? Verlos mij toch van hun brullen,
    Het enige, dat mij nog rest, uit de macht van de leeuwen!
  nch-BL: TOTECO, ¿hasta quema noja san tijtachilijtos nochi ni tamanti? Techmanahui
    para amo nechmictise, pampa san setzi nonemilis. Techmaquixti ten ni masehualme
    cati mochihuaj quej tecuanime cati quinequij nechhuejhuelose.
  vie-1934: Chúa ôi! Chúa chịu xem điều ấy cho đến chừng nào? Xin hãy cứu vớt linh
    hồn tôi khỏi sự phá tan của chúng nó, Và rút mạng sống tôi khỏi sư tử.
  cha-cha: Jeova, asta ngaean nae unatan? nalibre y antijo gui yinilangña, yan y beya
    y corasonjo gui león.
  hin-CV: याहवेह, आप कब तक यह सब चुपचाप ही देखते रहेंगे? उनके विनाशकारी कार्य से मेरा
    बचाव कीजिए, सिंहों समान इन दुष्टों से मेरी रक्षा कीजिए.
  eng-OURB: Lord, how long will you look on? Rescue my soul from their destruction,
    my precious life from the lions.
  spa-BES: Señor, ¿cuánto tiempo estarás mirando? quita mi alma de su destrucción,
    mi vida de los leones.
  tdx-tdx: O Talè, pak’ ombia te hisamba avao? Avotsoro ami’ty fandrotsaha’ iareo
    ty troko; amo lionao ty fiaiko.
  tha-KJV: ข้าแต่​องค์​พระผู้เป็นเจ้า พระองค์​จะนิ่งทอดพระเนตรอีกนานเท่าใด ขอทรงช่วยจิตวิญญาณข้าพระองค์​ให้​พ้นจากการร้ายกาจของเขา
    ช่วยชีวิตข้าพระองค์จากหมู่​สิงโต
  por-BR-2018: Senhor, até quando tu somente observarás? Resgata minha alma das assolações
    deles; minha única vida dos filhos dos leões.
  deu-ELO: Herr, wie lange willst du zusehen? Bringe meine Seele zurück aus ihren
    Verwüstungen, von den jungen Löwen meine einzige!
  eng-WYC-2018: Lord, when thou shalt behold, restore thou my soul from the wickedness
    of them; mine one alone from lions. (Lord, how long shalt thou but look at me?
    rescue thou me from their wicked assailings, yea, save my life from these lions.)
  epo-epo: Mia Sinjoro! kiel longe Vi tion rigardos? Deturnu mian animon de iliaj
    atakoj, Mian solan de la leonoj.
  gfk-gfk: Watong, na haruat hunanges ing nu ngok taar? Halangalanga iau sukun ira
    udiet halhaliarai. Harahut no nugu nilon sukun at kaiken ra laion.
  uig-PIN: I Rǝb, ⱪaqanƣiqǝ pǝrwa ⱪilmaysǝn? Jenimni ularning ⱨalakitidin ⱪutⱪuzƣaysǝn,
    Mening birdinbir ⱨayatimni muxu yirtⱪuq xirlarning aƣzidin tartiwalƣaysǝn!
  beo-beo: 'Hina Gode! Habowali seda Di da udigili ba:lesisilaloma:bela:? Ilia da
    nama doagala:musa: manebe, Dia na gaga:ma! Ilia da laione wa:me agoane nama doagala:sa!
    Ilia na mae hasalasima:ne, gaga:ma!'
  tpi-OTNT: Bikpela, hamas taim moa bai yu larim ol? Yu mas kisim bek mi na ol i no
    ken bagarapim mi. Ol i olsem laion i laik kilim mi, olsem na yu mas kisim bek
    mi long han bilong ol.
  hau-SA: Ya Ubangiji, har yaushe za ka ci gaba da zuba ido kawai? Ka kuɓutar da raina
    daga farmakinsu, raina mai daraja daga waɗannan zakoki.
  udu-udu: Kakasja, ayy Tap̱a, mina /e c̱a’bi gu is mo kan? ’Cwami aha/ mo ’peni mo
    ma bujur buni kun ’ce’du sho’k mo, mondiki/em pem ’pena risa dhop̱ mo.
  uig-LAT: I Reb, qachan’ghiche perwa qilmaysen? Jénimni ularning halakitidin qutquzghaysen,
    Méning birdinbir hayatimni mushu yirtquch shirlarning aghzidin tartiwalghaysen!
  nde-nde: Nkosi, uzakuma ubukele kuze kube nini na? Yenyula impilo yami ekungilimazeni
    kwabo, impilo yami eligugu kulezizilwane.
  ton-ton: ‌ʻE Sihova, ʻe fēfē hono fuoloa mo hoʻo ʻafio ki ai? Fakamoʻui hoku laumālie
    mei heʻenau ngaahi fakamalaʻia, mo ʻeku moʻui mei he fanga laione.
  ces-1613: Pane, dlouho-liž se dívati budeš? Vytrhni duši mou od zhouby jejich, od
    lvů jedinkou mou.
  eng-WMB: Lord, how long will you look on? Rescue my soul from their destruction,
    my precious life from the lions.
  tam-TCV: யெகோவாவே, எதுவரையிலும் இதைப் பார்த்துக் கொண்டிருப்பீர்? அவர்கள் செய்யும்
    அழிவுகளிலிருந்து என்னையும் சிங்கங்களிடமிருந்து விலையுயர்ந்த என் உயிரையும் தப்புவியும்.
  ceb-ULB: Ginoo, hangtod kanus-a man ka nga magtan-aw lang kanako? Luwasa ang akong
    kalag gikan sa ilang paglaglag, ang akong kinabuhi gikan sa mga liyon.
  pol-UBG: Panie, jak długo będziesz na to patrzeć? Wybaw od zniszczenia moją duszę,
    od lwów drogą duszę moją.
  urd-GVU: اے رب، تُو کب تک خاموشی سے دیکھتا رہے گا؟ میری جان کو اُن کی تباہ کن حرکتوں
    سے بچا، میری زندگی کو جوان شیروں سے چھٹکارا دے۔
  eng-OEBCW: How long, Lord, will you look on? Rescue me from their roaring, my precious
    life from the lions.
  deu-1912: Herr, wie lange willst du zusehen? Errette doch meine Seele aus ihrem
    Getümmel und meine einsame von den jungen Löwen!
  kan-2017: ಕರ್ತನೇ, ಇನ್ನೆಷ್ಟರ ವರೆಗೆ ಸುಮ್ಮನೆ ನೋಡುತ್ತಾ ಇರುವಿ? ಅವರ ಅಪಾಯದಿಂದ ನನ್ನ ಪ್ರಾಣವನ್ನು
    ಬಿಡಿಸು; ನನ್ನ ಪರಮಪ್ರಿಯ ಪ್ರಾಣವನ್ನು ಆ ಸಿಂಹಗಳ ಬಾಯಿಗೆ ಸಿಕ್ಕದಂತೆ ತಪ್ಪಿಸು.
  yap-yap: SOMOL, bu uw n’umngin nap’an ni kemus ni ngu’um sap? Mu lageg ko cham rorad
    mu ayuweg e fan rog u pa’ e pi layon ney!
  hlt-MCSB: Aw Boeipa, mevaeng hil nim nan sawt sut ve? Ka hinglu he khohli rhamrhael
    lamloh, ka oingaih cangloeng te sathuengca kut lamloh han doek lah.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ዎማ ሄላንዳኣና ዚቲዮ ጌይ ኔ ታና ዛጋይ? ዔያቶኮ ፑርቶ ማዻፓ ታና ዓውሴ፤ ሃንሢ ዞቦጉዲ
    ቂኢሮንሢዳፓ ኔ ታና ካፔ!
  twi-ASANTE: Ao Awurade, wobɛhwɛ wɔn akɔsi da bɛn? Gye me nkwa firi wɔn sɛeɛ mu,
    gye me nkwa a ɛsom bo no firi saa agyata yi nsam.
  eng-WEBU: Lord, how long will you look on? Rescue my soul from their destruction,
    my precious life from the lions.
  acu-NT: Apuru ¿nu aints ainau warutam kinta jiiame? Nu aints ainau juun yawaaya
    nunisarang shiniinak, wina mantuwartas wakerutina nuniangka uwemtikrurta.
  spa-PDDPT: Oh ʼAdonay, ¿hasta cuándo consentirás esto? ¡Libra mi vida de sus destrucciones,
    Mi única vida de los leones!
  gun-gun: Senhor, raka'e peve 'rã tu rema'ẽ rive? Eraa jepe xerekove ha'e kuery ipoxya
    gui, guary kuery gui epy xerekove.
  agu-BL: Ma jalu' Wajcaw, ¿tona' tz'ocu' tan chicawse'n? Chin cole'u' ẍchik'ab e'
    incontra'tz, yi icu'n cyuch' balum, yi na chinarcan tan we'j.
  ilo-ULB: O Apo, kasano pay kabayag a buybuyaem? Ispalem ti kararuak manipud kadagiti
    makadadael a panangdarupda, ti biagko manipud kadagiti leon.
  kpg-kpg: Meenei Dimaadua, e waalooloo behee go do daumada hua au gei deai dau mee
    e hai mai gi di au ai? Haga dagaloaha ina au gi daha mo teebagi digaula. Haga dagaloaha ina
    au gi daha mo nia laion aanei!
  uig-ARA: ئى رەب، قاچانغىچە پەرۋا قىلمايسەن؟ جېنىمنى ئۇلارنىڭ ھالاكىتىدىن قۇتقۇزغايسەن،
    مېنىڭ بىردىنبىر ھاياتىمنى مۇشۇ يىرتقۇچ شىرلارنىڭ ئاغزىدىن تارتىۋالغايسەن!
  sus-sus: N Marigi, munfe ra i tinma na mɔɔli xa raba? N nii ratanga e xa gere ma,
    n nii rakisi yi yɛtɛe ma.
  pon-2006: Maing KAUN, ia erein omwi pahn mamahsanihte? Komw ketin kapitiesang ar
    tiahk suwed kan; komw ketin doarehla ei mour sang laion pwukat.
  jae-jae: O Apômtau, gobe ôlic gêŋ tonaŋ e êndêŋ ondocgeŋ. Ôjanda katuc su aŋga êsêanêŋ
    biŋ alôb-alôb. Ônam aê kêsi aŋga lewe matac nêŋ.
  ksd-ksd: Luluai, aivia ra bung boko una kiki ka? Una valaun ra tulungeagu kan kadia
    lavur varli, Ma kaugu kopono ko kan ra umana leon.
  tur-YTC: Ey Efendim, ne zamana dek bakacaksın? Canımı onların yok edişinden, Yaşamımı
    genç aslanlardan kurtar.
  bel-N: Госпадзе, як доўга будзеш глядзець [на гэта]? Адвядзі ад загубы іхняй душу
    маю, [вызваль] ад львянят адзіную маю.
  kpr-kpr: Arie Bajari, rekato sifo ghousa gosuraso nandae emingeraeri? Evetu genembo
    amo laioni (lion) da ari aminga use, namo daoro ambono dae eraera, aikena na sainghimbe
    bu!
  ind-AYT: Berapa lama Engkau akan memandangi saja, Tuhan? Selamatkan nyawaku dari
    pemusnahan mereka, milikku satu-satunya dari singa-singa muda.
  yom-yom: A Yave, nate thangu mbi wela kumatadidilanga e ? Kula luzingu luama mu
    mbivusu awu ; kula luzingu luama luthalu mu zikhosi zioso.
  yut-yut: Amɨn Tagɨ, bɨsap niaŋ da sigɨn yum pɨndagek nak dɨma aŋpulugoki? Aŋpulugaŋaki
    nak dɨma aŋupbal ani. Uŋun laion yombem da nak nɨtdaŋ, do uŋun da kɨsiron baŋ
    pulugoki.
  nya-nya: Ambuye, mpaka liti mudzakhala mukungoyangʼana? Landitsani moyo wanga ku
    chiwonongeko chawo, moyo wanga wopambana ku mikango.
  hrv-hrv: O Jahve, dokle ćeš gledati? Istrgni mi dušu nasrtajima njihovim, otmi lavovima
    jedino dobro moje!
  mps-mps: Genuai Bidi, te nisu naga sogo nago augwali sula tagalogowe? Nago ena ma
    siyu, tama augwaligo ena me dologobeo. Augwaligo te laiongo ena ela muainu ebo
    tiwai ebao, tama ena nago te augwali nogode ma sao.
  tpi-tpi: Bikpela, hamas taim moa bai yu larim ol? Yu mas kisim bek mi na ol i no
    ken bagarapim mi. Ol i olsem laion i laik kilim mi, olsem na yu mas kisim bek
    mi long han bilong ol.
  dan-1931: Herre, hvor længe vil du se til? Frels dog min Sjæl fra deres Brøl, min
    eneste* fra Løver. { [*se til Sl. 22, 23. Åb. 6, 10.] }
  vie-OVCB: Chúa Hằng Hữu ôi, Chúa cứ lặng nhìn đến bao giờ? Xin cứu con khỏi bị diệt
    vong. Rút mạng sống con khỏi nanh vuốt sư tử.
  guj-2017: હે પ્રભુ, ક્યાં સુધી શાંત બેસી રહી જોયા કરશો? તેઓના સંહારથી મારા જીવને
    તથા સિંહોથી મારા આત્માને બચાવી લો.
  pon-2006A: Maing KAUN, ia erein omwi pahn mamahsanihte? Komw ketin kapitiesang ar
    tiahk suwed kan; komw ketin doarehla ei mour sang laion pwukat.
  por-BRBSL: Senhor, por quanto tempo você vai ficar de olho? Resgatar minha alma
    de sua destruição, minha preciosa vida dos leões.
  eng-OEBUS: How long, Lord, will you look on? Rescue me from their roaring, my precious
    life from the lions.
  swe-swe: Herre (Adonai), hur länge ska det dröja innan du ser [och agerar]? Rädda
    (ta tillbaka) mig från deras förgörelse, mitt liv från de unga lejonen [som vill
    slita mig i stycken].
  cth-cth: BAWIPA nâtotouh maw sut na khet han. Raphoe hanlah kâcainae thung hoi na
    rungngang haw. Sendek koehoi ka hringnae hah hlout sak haw.
  twi-twi: Awurade, wobɛhwɛ wɔn akosi da bɛn? Gye me nkwa fi wɔn sɛe mu, gye me nkwa
    a ɛsom bo no fi saa gyata yi nsam.
  hlt-hlt: Aw Boeipa, mevaeng hil nim nan sawt sut ve? Ka hinglu he khohli rhamrhael
    lamloh, ka oingaih cangloeng te sathuengca kut lamloh han doek lah.
  tbz-SIM: N Yiɛ̀ nKuyie nhɑ yó nni nwúónkomɑɑ̀? N dɛɛtɛ́nɛ̀ bɛ kó kuyonku, bɛ̀ tu
    yɛcìrícìrɛ̀ nyɛ.
  msy-2020: O Ekiam, nɨ dughiar bar ruarimɨn me mɨzua itima me kamaghɨram ami. Nɨ
    manadɨzoghɨn bizitam damuam? Nɨ nan akuragh ua na inightɨ, me ua na gasɨghasɨghan
    kogham. Me laionbar mɨn amua na mɨsosi, nɨ men dafaribar ua na inigh.
  dop-dop: Tɑcɑɑ wɑɑtʋ wei kɛ́ n kɑ́ hɛɛsɩ-m nyənʋɣʋ nɑ ɩsɛ? Kenti-m tɔɣɔlɑsɩ nsɩ
    nɑ ń yɑ-m sɩ səkpɑŋ tɑɑ.
  azb-azb: Ey Xudavənd, nə vaxta qədər buna baxacaqsan? Canımı məhv edilməkdən, Həyatımı
    bu gənc aslanlardan qurtar.
  eng-DBY: Lord, how long wilt thou look on? Rescue my soul from their destructions,
    my only one from the young lions.
  hin-2017: हे प्रभु, तू कब तक देखता रहेगा? इस विपत्ति से, जिसमें उन्होंने मुझे डाला
    है मुझ को छुड़ा! जवान सिंहों से मेरे प्राण को बचा ले!
  wol-KYG: Éy Aji Sax ji, loo deeti seetaan? Musal ma ci seenum pàdd, wallu ma ci
    yii gaynde, sàmmal ma sama benn bakkan bii!
  bjr-bjr: Oo Yaawee, kisaaqasaa fee anee kaqi nindafaida marinnaree. Misa qini kuridi
    qimaqarara imarianasaa itita qimaqaa. Anee maa kaasau fainisa nookinaana qini
    mareeqee amiqiraqoo kaqinni quqaqisaa.
  eng-YLT: Lord, how long dost thou behold? Keep back my soul from their desolations,
    From young lions my only one.
  kne-kne: Apo, pig-an pay di kabayag na ay owat kan il-ilaen nan pomalpaligatan da?
    Omisalakan ka koma en daida ay layon di kaiarigana.
  eng-WYC-2017: Lord, when thou shalt behold, restore thou my soul from the wicked-ness
    of them; mine one alone from lions.
  eng-WMBB: Lord, how long will you look on? Rescue my soul from their destruction,
    my precious life from the lions.
  zat-NTPS: Xran, ¿ájate̱ scha' gu'u latja da dxelune̱'? Bselá neda' lu na' benne'
    caní dxuluzría xi'e̱ neda', benne' zaj naque̱' ca be̱zre xixre' ca'.
  zty-NTPS: X̱ana' Dios, ¿to chi'ize wíazo' da' žóngake'? Beslá neda' ḻo na'gak benne'
    ka' ẕžia yí'gake' neda', benne' ka' zej nake' ka bež yix̱e' ka'.
  urd-GVH: ऐ रब, तू कब तक ख़ामोशी से देखता रहेगा? मेरी जान को उनकी तबाहकुन हरकतों
    से बचा, मेरी ज़िंदगी को जवान शेरों से छुटकारा दे।
  rug-rug: Kei Baṉara, vea seunae gua si kote dodogoro Mua mo koa rau pa tinasuna
    si Goi? Mu va sare au koari pu ṉoṉovalau. Harupau koari na qua kana pu ṉiṉira
    guana laione.
  gaz-gaz: Yaa Gooftaa, ati hamma yoomiitti calʼistee ilaalta? Lubbuu koo badiisa
    isaan fidan jalaa, jireenya koos leenca jalaa baasi.
  fra-LSG: Seigneur! Jusques à quand le verras-tu? Protège mon âme contre leurs embûches,
    Ma vie contre les lionceaux!
  yal-yal: Marigina, i yɛɛn sama e xɔn han waxatin mundun yi? N niin natanga e yɛngɛni,
    i n nakisi yatani itoe ma!
  iou-iou: Unita Ekäni jop yabäŋ äwaräkuk täk täyan u jidegän api pewen? Bäräŋeŋ äbä
    aŋ ägwäri nutnayäŋ täkaŋ ŋoken nanik nämagut!
  haw-1868: E ka Haku, pehea ka loihi o kou nana ana mai? E hoopakele i kuu uhane
    i ko lakou luku ana, A i ko'u makamae i na liona.
  arb-NAV: يَا سَيِّدُ، حَتَّى مَتَى تَظَلُّ مُتَفَرِّجاً؟ نَجِّ نَفْسِي مِنْ مَهَالِكِهِمْ
    وَخَلِّصْ حَيَاتِي مِنْ بَيْنِ الأَشْبَالِ.
  ded-ded: O KEBU, ge naso dafiguc wiac imoc kicga fima hennade? Yeni memanganenudaeac
    yeneac mariunac meicnuna. Ge kekecna raiong yangtoa yenearunac meicnuna.
  ewe-ewe: O! Aƒetɔ, va se ɖe ɣe ka ɣi nànɔ te akpɔ wo ase ɖo? Ɖe nye agbe tso woƒe
    nu gbegblẽwo me, ɖe nye agbe xɔasi tso dzata siawo ƒe asi me.
  eng-LEE: O Lord, how long wilt thou look on? rescue my soul from their destructions,
    from the young lions my solitary spirit.
  asm-FB: হে প্ৰভু, তুমি কিমান কাললৈ চাই থাকিবা? তেওঁলোকৰ ধ্বংস কার্যৰ পৰা মোক উদ্ধাৰ
    কৰা; সিংহবোৰৰ পৰা মোৰ জীৱন ৰক্ষা কৰা।
  sus-A: ﭑ مَرِفِ، مُنقٍ رَ عِ تِنمَ نَ مْولِ شَ رَبَ؟ ﭑ نِي رَتَنفَ عٍ شَ فٍرٍ مَ،
    ﭑ نِي رَكِسِ يِ يّتّيٍ مَ.
  fra-SBL: Seigneur, jusqu'à quand regarderas-tu ? Sauvez mon âme de leur destruction,
    ma précieuse vie des lions.
  hbo-hbo: אֲדֹנָי֮ כַּמָּ֪ה תִּ֫רְאֶ֥ה הָשִׁ֣יבָה נַ֭פְשִׁי מִשֹּׁאֵיהֶ֑ם מִ֝כְּפִירִ֗ים
    יְחִידָתִֽי׃
  kik-kik: Wee Jehova-rĩ, nĩ nginya rĩ ũgũikara wĩroreire? Hatũra muoyo wakwa kuuma
    harĩ wanangi wao, ũhatũre muoyo wakwa wa goro kuuma harĩ mĩrũũthi ĩno.
  fra-NCL: Seigneur, jusques à quand le verras-tu ? Arrache mon âme à leurs persécutions,
    ma vie à la fureur de ces lions !
  cek-AK: Aw Angraeng, nasetto maw nang khet sut han vop? Amrosak thaih nihcae ban
    thung hoiah ka hinghaih na pahlong paeh loe, hae kaipui ban thung hoiah ka palung
    koek ih ka hinghaih hae pahlong ah.
  cuk-cuk: Bab-Jehová, ¿sanagwadse be we-dulemar yeerdakoe? Dulemar-an-gindakbiedgi
    be an-bendake, dulemar achumigur-nono-wawaadyob an-obelobiedgi be an-bendake.
  tel-2017: ప్రభూ, నువ్వు ఇక ఎంతకాలం చూస్తూ ఉంటావు? నీవెన్నాళ్లు చూస్తూ ఊరకుంటావు?
    వాళ్ళ విధ్వంసకరమైన దాడుల నుండి నన్ను కాపాడు. సింహాల నుండి నా ప్రాణాన్ని రక్షించు.
  hat-BSA: SENYÈ, jiskilè Ou va kontinye gade bagay sa a konsa? Sove nanm mwen kont
    ravaj yo, Sèl lavi mwen genyen kont lyon yo.
  kos-kos: Leum, putaka kom ac suiyuwi ac tia kasreyu? Karinginyu liki mwet su orek
    lokoalok nu sik; Moliyula liki lion inge!
  hbo-WLC: אֲדֹנָי֮ כַּמָּ֪ה תִּ֫רְאֶ֥ה הָשִׁ֣יבָה נַ֭פְשִׁי מִשֹּׁאֵיהֶ֑ם מִ֝כְּפִירִ֗ים
    יְחִידָתִֽי׃
  ibo-ibo: O Onyenwe anyị, ọ bụ ruo ole mgbe ka ị ga-anọ na-ele ihe na-eme? Gbapụta
    ndụ m site na mbibi ha niile, site nʼaka ụmụ ọdụm ndị a, gbapụta ndụ m dị oke
    ọnụahịa.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ତୁମ୍ଭେ କେତେ କାଳ ଅନାଇ ଥିବ? ସେମାନଙ୍କ ଧ୍ୱଂସନରୁ ମୋହର ପ୍ରାଣକୁ,
    ସିଂହମାନଙ୍କଠାରୁ ମୋହର ଏକମାତ୍ର ଆତ୍ମାକୁ ରକ୍ଷା କର।
  chk-chk: Ai Samol, ifa ükükün fansoun om kopwe chök nenengeni ei lapalap? Kopwe
    angasaei seni ar afeiengauaei, kopwe amanauaei seni ekei laion.
  rop-rop: Bos, haulong yu garra jidanabat en lukinatbat mi? Yu seibum mi brom olabat
    hu wandim kilimbat mi. Seibum main laif brom dislot pipul hu jidan jis laiga laiyan.
  ukr-1871: Господи, як довго будеш придивлятись? Верни душу мою з спустошення їх,
    від левчуків одинокую мою!
  yon-yon: O Yariman, aron komoyiib awawokban kere no keewombaraneeb? Yi monmari yaambed
    ne wadkeri nen burudande angka kowe. Laiyon areb keriwendan keyaambed ne nen burudande
    angka kowe.
  deu-1951: O Herr, wie lange willst du zusehen? Befreie meine Seele von ihrem Gebrüll,
    meine einsame von den Löwen!
  eng-JPS: Lord, how long wilt Thou look on? Rescue my soul from their destructions,
    mine only one from the lions.
  srp-1865: Gospode! hoæeš li dugo gledati? Otmi dušu moju od napadanja njihova, od
    ovijeh lavova jedinicu moju.
  lug-lug: Ayi Mukama, olituusa ddi ng’otunula butunuzi? Nziruukirira nga bannumba,
    obulamu bwange obuwonye okutaagulwataagulwa, obulamu bwange obw’omuwendo eri empologoma
    zino.
  heb-heb: אדני כמה תראה השיבה נפשי משאיהם מכפירים יחידתי׃
  ben-IRV: প্রভু, তুমি কতকাল দেখবে? তাদের ধ্বংসাত্মক আক্রমণ থেকে আমার প্রাণকে ও সিংহ
    থেকে আমার জীবনকে রক্ষা কর।
  ntu-ntu: ?Yawe, nzatrkatingr ninge lc, nakrlzbzle mzli kznike? Arlapx ninge mz leplz
    lcng tzapulr laion kx nangqdr ninge.
  pan-pan: ਹੇ ਪ੍ਰਭੂ, ਤੂੰ ਕਦੋਂ ਤੱਕ ਵੇਖਦਾ ਰਹੇਂਗਾ? ਮੇਰੀ ਜਾਨ ਨੂੰ ਉਹਨਾਂ ਦੇ ਵਿਗਾੜ ਤੋਂ, ਅਤੇ
    ਮੇਰੀ ਜ਼ਿੰਦਗੀ ਨੂੰ ਬੱਬਰ ਸ਼ੇਰਾਂ ਤੋਂ ਛੁਡਾ!
  mya-JVB: အိုထာဝရ ဘုရား၊ အဘယ် မျှကာလပတ်လုံး ကြည့်ရှု ၍ နေတော်မူမည်နည်း။ အကျွန်ုပ်
    အသက် ကို သူ တို့ပြုသောဘေးဥပဒ် မှ ၎င်း၊ အကျွန်ုပ် အချစ် ဆုံးကို ခြင်္သေ့ တို့မှ
    ၎င်း ကယ်လွှတ် တော်မူပါ။
  kgf-kgf: Miŋ kewu, nalé dahecac séc eŋ inicma kecbésémaŋ? Nuac kekec uŋana imi kisikiyoŋ
    ic ionac murunec metecgéna. Momacguc sac henénéŋa imi laion imuhucya ionac murunec
    metecgé némbésémaŋ.
  tte-O: O Yeoba, kani toweya kana mamalawe besiele am mankulakula? Kulaoma kuleboyau
    ali munamunai koina kaiwena siya besiele laiyon sokasokali.
  tbg-tbg: Mpo Noravauvo, tairentae vika minti minti i vaira are kia qaqi tavaraitira,
    tuvu ti kahaqinarave? Raioni aantau arukareka iha vira nkaqa nkaaqama kaantemake,
    vika ti enena qoraiqama timite variara. Are tuvu ti ruaruama timitaira vika kia
    ti harukaate.
  hmo-hmo: Lohiabada e, edia kara do oi itaia noho sibona ela bona edena negai? Unai
    tau dikadia edia kara dika dekena amo lau do oi hamauria. Inai laiona dekena amo,
    lau do oi veria mauri.
  zar-NT: Xan, ¿gácaʼxte caz uyú ináʼasuʼ le tunëʼ? Busölá nedaʼ lu döʼ tuʼë quiaʼ.
    Busölá nedaʼ lu náʼagaquiëʼ bönniʼ naʼ nácagaquiëʼ ca yuguʼ bëdxi guixiʼ.
  urd-urd: ऐ ख़ुदावन्द, तू कब तक देखता रहेगा? मेरी जान को उनकी ग़ारतगरी से, मेरी जान
    को शेरों से छुड़ा।
  bqc-SIM: Dii, ńyↄ̃ↄ ma gwa màa e bↄɛ ni? Nↄ̀ↄmusupiↄ lɛ́ ma taitai, ma símá
    màↄ ku.
  tcz-CHONGTHU: O Yahweh Pakai itih changei pi neivet a donlouva neikoi ding hitam?
  mar-mar: परमेश्वरा, तू किती वेळ नुसता बघत राहाणार आहेस? माझा जीव नाश करणाऱ्या हल्यांपासून
    आणि माझे जीवन सिंहापासून वाचव.
  isl-isl: Drottinn, hve lengi ætlar þú að horfa á aðgerðalaus? Gríptu inn í og bjargaðu
    mér, því að ég er einmana og þessir vargar bíða færis.
  hlt-THB: Aw Bawipa, ityk dy nu nani toek hly hqoeng? Ka hqingnaak hqe aham ak caikhqi
    kut khui awhkawng ni hul lah, a phuk tlo soeih ka hqingnaak ve samthyynkhqi kut
    khui awhkawng ni hul lah.
  qub-qub: Tayta Dios, ¿imaycamaraj fiyucunata ricapanqui? Liyuncunanöpis gaparaycar
    puriycajpita salbaycamay ari.
  bqp-bqp: Dikiri, ĩnigↄ̃ ma gwa lɛ ari bↄrɛɛ? Músu pìnↄ tɛni ma kɛ yákiyaki, ǹ ma
    síḿma màgↄ̃ kú wɛ̃̀ndiio.
  hat-hat: Seyè, pou konbe tan ankò w'a penmèt sa? Pwoteje m' non anba bèt sovaj sa
    yo. Sove m' anba lyon sa yo.
  eng-BSB: How long, O Lord, will You look on? Rescue my soul from their ravages,
    my precious life from these lions.
  eng-WEBPB: Lord, how long will you look on? Rescue my soul from their destruction,
    my precious life from the lions.
  kbq-kbq: Ra Anumzamoka hago zazate mago zana huonante natranke'za amanara hu'za
    neaze. Hanki hankavematiza ha'ma hunentazana naguvazio. Laionimo'ma hiaza hu'za
    nahe'zama nehaza vahepintira nagu'vazio.
  pon-pon: Main, arai da, me kom pan kotin majani mepukat? Dorela nen i jan arail
    me jued, o maur ta ieu ian laien pulepul akan.
  nhe-BL: TOTECO, ¿hasta quema noja san tijtlachilijtos nochi ni tlamantli? Xinechmanahui
    para ax nechmictise, pampa san setzi noyolis. Xinechmaquixti tlen ni tlacame tlen
    mochihuaj queja tecuanime tlen quinequij nechhuejhuelose.
  wnc-wnc: Buyambam tapa, unzing tasiwa tapduu datdasing kapeya? Gata na tapi waaminda
    na dua tasiwan maiwit. Waaminu kaap zongu laionda kaapna yasiwan kupan nanggak
    binga tasike na nutapan kupitde tasikaing. Unzingge na gata ie kataune sandeke
    tapso.
  bus-bus: Dii, nɛ́gↄ̃ ma gwaa lɛ ai bↄrɛmɛ? Músu pìnↄↄ e ma kɛɛ gyáigyai, ǹ ma síḿma
    màgↄ̃ kú wɛ̃̀ndio.
  gub-BL: O hezar, màràn 'ar eremumaw putar wanehe neme'e e pà nehe. Hepyro wanuwi
    nehe, heàmàtyry'ym mehe nehe. Hepyro a'e zàwàruhu iriàw zàwenugar wanuwi nehe.
