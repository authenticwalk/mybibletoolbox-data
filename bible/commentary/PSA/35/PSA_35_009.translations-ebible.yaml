verse: PSA.035.009
translations:
  mal-C: അപ്പോൾ എന്റെ പ്രാണൻ യഹോവയിൽ ആനന്ദിക്കട്ടെ അവിടത്തെ രക്ഷയിൽ ഘോഷിച്ചുല്ലസിക്കുകയും
    ചെയ്യട്ടെ.
  deu-TKW: Aber meine Seele wird über Jahwe frohlocken, sich über seine Hilfe freun!
  lin-lin: Nakotonda na esengo kati na Yawe mpe nakosepela kati na lobiko na Ye.
  mmx-mmx: Kuren la nia anaba momo ri Leeme Silok. Nia anabak lek atla neni ga lox
    asepsu ia basinge di.
  eng-LSV: And my soul is joyful in YHWH, || It rejoices in His salvation.
  eng-GNV: 'Then my soule shalbe ioyfull in the Lord: it shall reioyce in his saluation.'
  eng-WEBSTER: 'And my soul shall be joyful in the LORD: it shall rejoice in his salvation.'
  nhw-BL: Huajca quena, na nipaquis ipan TOTECO. Nijpiyas paquilistli pampa TOTECO
    nechmaquixtijtos.
  swh-ONEN: Ndipo nafsi yangu itashangilia katika Bwana na kuufurahia wokovu wake.
  bba-bba: Kpɑ nɑ n nuku dobu mɔ̀ wunɛn sɔ̃ Yinni Gusunɔ, fɑɑbɑ ye ɑ mɑn kuɑn sɔ̃.
  eng-KJVCPB: 'And my soul shall be joyful in the Lord: It shall rejoice in his salvation.'
  luo-luo: Eka chunya nobed mamor kuom Jehova Nyasaye kendo anabed gimor kuom warruokne.
  aii-aii: ܘܓܵܢܝܼ ܒܸܬ ܦܵܨܚܵܐ ܒܡܵܪܝܵܐ، ܦܨܵܚܵܐ ܒܸܬ ܦܵܨܚܵܐ ܒܦܘܼܪܩܵܢܹܗ.
  meu-meu: Una negana ai laumagu ese Iehova baine moalelaia; ena hahemauri baine imodaia.
  npi-ULB: तर म परमप्रभुमा आनन्दित हुनेछु र उहाँको उद्धारमा रमाउनेछु ।
  yor-yor: Nígbà náà ni ọkàn mi yóò yọ̀ nínú Olúwa, àní, yóò sì máa yọ̀ nínú ìgbàlà
    rẹ̀.
  pes-OPCB: و اما جان من از وجود خداوند شادی خواهد کرد و به سبب نجاتی که او می‌دهد
    خوشحال خواهد شد.
  tgl-ULB: Pero magsasaya ako kay Yahweh at magagalak sa kaniyang kaligtasan.
  nop-nop: Yahwe adi unduŋ tubune nu nadifo timimbit. Tiŋa nehitubu-lodaaŋ nanagilune
    wendoktiŋa welemomooŋ hinek nadimimbit.
  hui-hui: Anduane Homogo í̠na anidagua beregola i̱ turu timbuni ho holebero. Í̠na
    i̱ pele ngeregola i̱naga bu miniha dungulo holebero.
  mya-mya: ထို​အ​ခါ​ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​ကို​အ​မှီ ပြု​၍ ဝမ်း​မြောက်​လိမ့်​မည်။ ကိုယ်​တော်​သည်​ငါ့​ကို​ကယ်​တော်​မူ​သ​ဖြင့်
    ငါ​သည်​ရွှင်​လန်း​လိမ့်​မည်။
  bod-N: ངའི་སེམས་ཡ་ཝཱེའི་ནང་དགའ༌ཞིང༌། །ཁོང་གི་སྐྱབས་ནང་སྤྲོ་བར༌འགྱུར།།
  wsk-wsk: Se ani mu Yawe ko amilmilarik ale aga sangaru tam mu ko nup patawurikko.
  sna-sna: Ipapo mweya wangu uchafara muna Jehovha, uye uchafarira ruponeso rwake.
  spa-BLM: Mi alma se alegrará en Yahvé. Se alegrará de su salvación.
  cac-cac: Ichato chi' ol vac'an tzalajb'oc in c'ol d'ayach Jehová. Ol el lenaj ol
    vil yuj a colval.
  swh-ULB: Bali mimi nitakuwa nafuraha ndani ya Yahwe na ndani ya wokovu wake.
  bel-bel: наядаюцца сытасьцю дома Твайго, і з плыні слодычаў Тваіх Ты выпойваеш іх,
  deu-ELBBK: Und meine Seele wird frohlocken in dem HERRN, sich freuen in seiner Rettung.
  mbb-OT: Ne zutun egkelipey a tenged te kedlibriya nu kedì, Nengazen.
  mal-2015: എന്റെ ഉള്ളം യഹോവയിൽ ആനന്ദിക്കും; അവന്റെ രക്ഷയിൽ സന്തോഷിക്കും;
  gup-gup: Wanjh kunu nganjilngmakmen kore ngudda nawu Yawey. Ngadjalmarrmarr bu ngudda
    wanjh kanngehke.
  rmc-rmc: Akor miri duša radisaľola andro RAJ, a thovava baripen andre leskro spaseňje.
  nlg-nlg: 'Mana tabogu ke togotogo tana Lord: me ke nia rivurivu ta nina maana ni
    vola.'
  pes-OPV: و اما جان من در خداوندوجد خواهد کرد و در نجات او شادی خواهدنمود.
  ron-1924: 'Ши атунч ми се ва букура суфлетул ын Домнул: се ва весели де мынтуиря
    Луй.'
  ben-OBCV: তখন সদাপ্রভুর উদ্দেশে আমার প্রাণ আনন্দিত হবে, আর তাঁর পরিত্রাণে উল্লসিত
    হবে।
  som-som: Oo naftayduna Rabbigay aad ugu farxi doontaa, Oo waxay ku rayrayn doontaa
    badbaadintiisa.
  lat-VUC: 'Inebriabuntur ab ubertate domus tuæ, et torrente voluptatis tuæ potabis
    eos:'
  eng-ASVBT: 'And my soul shall be joyful in Jehovah: It shall rejoice in his salvation.'
  mna-mna: Tonabe nio leleŋ ambai kat pa Yooba, mi menmeen yo pa ulaaŋa kini.
  ita-1885: Allora l'anima mia festeggerà nel Signore, E si rallegrerà nella sua salute.
  eng-LXXUP: They shall be fully satisfied with the fatness of thy house; And thou
    shalt cause them to drink of the full stream of thy delights.
  eng-ULB: But I will be joyful in Yahweh and rejoice in his salvation.
  spa-VBL: Entonces me alegraré en el Señor; estaré feliz en su salvación.
  fra-_FOB: Et mon âme s'égaiera en l'Éternel, et se réjouira de sa délivrance.
  mal-mal: എന്റെ ഉള്ളം യഹോവയിൽ ആനന്ദിച്ച്, അവിടുത്തെ രക്ഷയിൽ സന്തോഷിക്കും;
  lit-lit: Tada mano siela džiaugsis VIEŠPAČIU; ji džiūgaus jo išgelbėjimu.
  urd-GVR: Tab merī jān Rab kī ḳhushī manāegī aur us kī najāt ke bāis shādmān hogī.
  suz-BL: गो चहिं परमप्रभु यावेमी आं कली प्रोंइशो तशा ग्‍येरसीनुङ।
  eng-NOY: Then shall my soul rejoice in the LORD; It shall exult in his protection.
  ita-1927: Allora l’anima mia festeggerà nell’Eterno, e si rallegrerà nella sua salvezza.
  ckb-ckb: ئەوسا گیانم بە یەزدان شاد دەبێت، بە ڕزگارییەکەی دڵخۆش دەبێت.
  eng-BBE: And my soul will have joy in the Lord; it will be glad in his salvation.
  xsi-xsi: Naŋa kaloŋgu tawana tu Yova Kindeni ma iveta ikura naneŋgu noŋa mine, kala
    naŋa ma andekana i nâ. Lâ zo ŋinde naŋa ma iloŋgu ara ndo, ŋana tu i ivila naŋa.
  kan-OKCV: ಆಗ ನನ್ನ ಪ್ರಾಣವು ಯೆಹೋವ ದೇವರಲ್ಲಿ ಉಲ್ಲಾಸಗೊಂಡು, ದೇವರ ರಕ್ಷಣೆಯಲ್ಲಿ ಸಂತೋಷಿಸುವುದು.
  tam-2017: என்னுடைய ஆத்துமா யெகோவாவில் சந்தோஷித்து, அவருடைய இரட்சிப்பில் மகிழ்ந்திருக்கும்.
  spa-RV-1909: Y gócese mi alma en Jehová; y alégrese en su salud.
  ron-BTF: Și sufletul meu se va veseli în DOMNUL, se va bucura în salvarea lui.
  eng-WEBP: My soul shall be joyful in the LORD. It shall rejoice in his salvation.
  eng-FBV: Then I will be glad in the Lord; I will be happy in his salvation.
  nld-1939: Dan zal mijn ziel in Jahweh juichen, Zich over mijn redding verheugen;
  nch-BL: Huajca quena, na nipaquis ipan TOTECO. Nijpiyas paquilisti pampa TOTECO
    nechmaquixtijtos.
  vie-1934: Linh hồn tôi sẽ vui vẻ nơi Đức Giê-hô-va, Mừng rỡ về sự cứu rỗi của Ngài.
  cha-cha: 'Ya umagof y antijo gui as Jeova: ya umagof gui satbasionña.'
  hin-CV: तब याहवेह में मेरा प्राण उल्‍लसित होगा और उनके द्वारा किया गया उद्धार मेरे
    हर्षोल्लास का विषय होगा.
  eng-OURB: My soul shall be joyful in Adonai. It shall rejoice in his yishu'ah ·salvation·.
  spa-BES: Y mi alma se gozará en el Señor; se alegrará en su salvación.
  tdx-tdx: Hirebek’ am’ Iehovà ty fiaiko, hirenge amy fandrombaha’ey.
  tha-KJV: แล​้วจิตวิญญาณของข้าพระองค์จะเปรมปรี​ดิ​์ในพระเยโฮวาห์ ลิงโลดอยู่ในการช่วยให้รอดของพระองค์
  por-BR-2018: E minha alma se alegrará no SENHOR; ela se encherá de alegria por sua
    salvação.
  deu-ELO: Und meine Seele wird frohlocken in Jehova, sich freuen in seiner Rettung.
  eng-WYC-2018: But my soul shall fully have joy in the Lord; and shall delight on
    his health. (But my soul shall have full out joy, or shall rejoice, in the Lord;
    and it shall delight in his salvation, or in his deliverance.)
  epo-epo: Kaj mia animo ĝojos pro la Eternulo, Triumfos pro Lia helpo.
  gfk-gfk: Kaik um, no tanuagu na guama tano Watong, ma iau ni kanakana tano uno harhalon.
  uig-PIN: U qaƣda jenim Pǝrwǝrdigardin sɵyünidu, Uning nijatliⱪ-ⱪutⱪuzuxidin xadlinidu!
  beo-beo: Amasea, na da Hina Gode Ea gaga:su ba:beba:le, hahawane bagade ganumu.
  tpi-OTNT: Bikpela bai i mekim olsem, na bai mi amamas long em. Bai mi belgut long
    em i helpim mi.
  hau-SA: Sa’an nan raina zai cika da farin ciki a cikin Ubangiji in yi kuma murna
    a cikin cetonsa.
  udu-udu: Dhali yan’ko’d aḵashiram pem ’kunya bwa e Tap̱a mo mmoyuḵ gway mmomaŋa
    maŋ gom mony’cuḵ piti mo.
  uig-LAT: U chaghda jénim Perwerdigardin söyünidu, Uning nijatliq-qutquzushidin shadlinidu!
  nde-nde: Lapho-ke umoya wami uzathokoza kuThixo ujabule ekusindiseni Kwakhe.
  ton-ton: 'Pea ʻe fiefia hoku laumālie ʻia Sihova: ʻe nekeneka ia ʻi heʻene fakamoʻui.'
  ces-1613: Duše má pak ať se veselí v Hospodinu, a ať raduje se v spasení jeho.
  eng-WMB: My soul shall be joyful in the LORD. It shall rejoice in his salvation.
  tam-TCV: அப்பொழுது என் ஆத்துமா யெகோவாவிடம் சந்தோஷப்பட்டு, அவருடைய இரட்சிப்பில் மகிழ்ச்சியடையும்.
  ceb-ULB: Apan magmalipayon ako diha kang Yahweh ug magmaya sa iyang kaluwasan.
  pol-UBG: A moja dusza będzie się radować w PANU, będzie się weselić jego zbawieniem.
  urd-GVU: تب میری جان رب کی خوشی منائے گی اور اُس کی نجات کے باعث شادمان ہو گی۔
  eng-OEBCW: Then I will exult in the Lord, and be joyful because of his help;
  deu-1912: Aber meine Seele müsse sich freuen des HERRN und sei fröhlich über seine
    Hilfe.
  kan-2017: ಆಗ ನನ್ನ ಮನಸ್ಸಿಗೆ ಯೆಹೋವನ ದೆಸೆಯಿಂದ ಹರ್ಷವುಂಟಾಗುವುದು; ಆತನಿಂದಾದ ರಕ್ಷಣೆಯ ನಿಮಿತ್ತ
    ಆನಂದಪಡುವೆನು.
  yap-yap: Ma aram e bayi felan’ug ni bochan SOMOL; Bay gu felfelan’ ni bochan e ke
    aywegeg.
  hlt-MCSB: Te vaengah ka hinglu loh BOEIPA ah omngaih vetih amah kah khangnah dongah
    ngaingaih ni.
  mdy-ETH: ሼምፔላ ታኣኮ ናንጊና ናንጋ ጎዳሢና ዎዛዻኔ፤ ዒዚ ዓውሴሢሮ ሚርጌና ዎዛዻኔ።
  twi-ASANTE: Afei me kra ani bɛgye wɔ Awurade mu na wasɛpɛ ne ho wɔ ne nkwagyeɛ mu.
  eng-WEBU: My soul shall be joyful in the LORD. It shall rejoice in his salvation.
  acu-NT: Antsu wina uwemtikruru asakmin, maaketai tusan warastatjai.
  spa-PDDPT: Mi alma se deleitará en Yavé. Se regocijará en su salvación.
  gun-gun: Ha'e ramo xenhe'ẽ py xee avy'a 'rã Senhor re, xereraa jepeague re xema'endu'a
    'rã.
  agu-BL: Chin tzatzink tzuntz te'ju' Ta', na ẍchinclaxok tanu'.
  ilo-ULB: Ngem agrag-oak kenni Yahweh ken iti panangisalakanna.
  kpg-kpg: Malaa, gei au ga manawa lamalia, idimaa go Dimaadua. Au ga tenetene, idimaa
    Mee dela gu haga dagaloaha au.
  uig-ARA: ئۇ چاغدا جېنىم پەرۋەردىگاردىن سۆيۈنىدۇ، ئۇنىڭ نىجاتلىق-قۇتقۇزۇشىدىن شادلىنىدۇ!
  sus-sus: Na tɛmui n bɔɲɛ ɲɛlɛxinma nɛ Alatala ra. N sɛɛwama nɛ a xa marakisi xa
    fe ra.
  pon-2006: Eri, I pahn nsenamwahu pwehki KAUN-O; I pahn pereperen pwehki eh ketin
    doareiehla.
  jae-jae: Go ŋoc ŋalêlôm êtu samuc Apômtau ma êôc eŋ sa gebe gêjam aê kêsi.
  ksd-ksd: Ma ra tulungeagu na gugu tai ra Luluai, Na manga ga ta kana valavalaun.
  tur-YTC: Canım Yahve’de sevinç bulacak. O’nun kurtarışıyla sevinecek.
  bel-N: А мая душа будзе радавацца ў ГОСПАДЗЕ, будзе цешыцца збаўленьнем сваім.
  grc-BRENT: Μεθυσθήσονται ἀπὸ πιότητος οἴκου σου, καὶ τὸν χειμάῤῥουν τῆς τρυφῆς σου
    ποτιεῖς αὐτούς.
  kpr-kpr: Amingaoro, na Bajari dae ivuga arena. Na sari, jebugarena aindae, na ivuga
    arena.
  ind-AYT: Karena itu, jiwaku akan bersorak di dalam TUHAN, bersukacita dalam keselamatan-Nya.
  yom-yom: Buna muelꞌama wela mona khini mu Yave ayi wela yangalala mu phulusu andi.
  yut-yut: Yawe da yaŋ aŋakwan but galak nandaŋ ɨmdɨsat. Nak aŋpulugokdɨsak do tagɨsi
    nandaŋ ɨmdɨsat.
  nya-nya: Pamenepo moyo wanga udzakondwera mwa Yehova ndi kusangalala ndi chipulumutso
    chake.
  hrv-hrv: A moja će duše klicati u Jahvi, radovat će se u spasenju njegovu.
  mps-mps: Genuai Bidigo te tama tibaso, tama te eno wiegi yai homu pemene agaba yaibao.
    Te agai ena tau sobaso, te eno bugai homu agaba yaibao.
  tpi-tpi: Bikpela bai i mekim olsem, na bai mi amamas long em. Bai mi belgut long
    em i helpim mi.
  dan-1931: Min Sjæl skal juble i HERREN, glædes ved hans Frelse,
  vie-OVCB: Con hân hoan trong Chúa Hằng Hữu, mừng rỡ vì Ngài giải cứu con.
  guj-2017: પણ હું યહોવાહમાં આનંદ કરીશ અને તેમના ઉદ્ધારમાં હર્ષ પામીશ.
  pon-2006A: Eri, I pahn nsenamwahu pwehki KAUN-O; I pahn pereperen pwehki eh ketin
    doareiehla.
  por-BRBSL: Minha alma estará alegre em Yahweh. Ele se regozijará com sua salvação.
  eng-OEBUS: Then I will exult in the Lord, and be joyful because of his help;
  swe-swe: Men jag (hela min inre varelse) ska jubla (ordagrant ”cirkla runt”, dvs.
    dansa i glädje och fröjd) i Herren (Jahve), glädja mig i hans frälsning (räddning).
  cth-cth: Ka hringnae heh BAWIPA dawk a lunghawi vaiteh, a rungngangnae dawk a konawm
    han.
  twi-twi: Afei me kra ani begye wɔ Awurade mu na wasɛpɛw ne ho wɔ ne nkwagye mu.
  hlt-hlt: Te vaengah ka hinglu loh BOEIPA ah omngaih vetih amah kah khangnah dongah
    ngaingaih ni.
  tbz-SIM: Kɛ̀ diwɛ̀ì ní nni mbo, kɛ̀ nní nyɑ̃nku, Kuyie nni nteenɛ̀mɛ̀ kpɛ́í.
  msy-2020: Kɨ kamagh fogh suam, Ikiavɨra Itir God nan akuragha ua na ini. Eghtɨ kɨ
    uan navir averiamɨn aven bar akuegham.
  dop-dop: Amɑ mɑ lɑŋlɛ kɑ́ hʋləmənɑ Tɑcɑɑ nɑ mɑ́ yɔɔlənɑ nyɑ́ wɑɑsʋɣʋ.
  azb-azb: Onda canım Rəblə şad olacaq, Məni qurtardığı üçün qəlbim fərəh tapacaq.
  eng-DBY: And my soul shall be joyful in Jehovah; it shall rejoice in his salvation.
  hin-2017: परन्तु मैं यहोवा के कारण अपने मन में मगन होऊँगा, मैं उसके किए हुए उद्धार
    से हर्षित होऊँगा।
  wol-KYG: Su boobaa ma bége Aji Sax ji, bànneexoo wallam,
  bjr-bjr: Miqimma fifaqa qinee Yaaweenara asasianauranoo. Mifa qini asumu marainara
    nasurianauranoo.
  eng-YLT: And my soul is joyful in Jehovah, It rejoiceth in His salvation.
  kne-kne: Et palalon to di ragsak ko mo siya say iyat mo, tan omisalakan ka, Apo.
  eng-WYC-2017: But my soul shall fully have joy in the Lord; and shall delight on
    his health.
  eng-WMBB: My soul shall be joyful in the LORD. It shall rejoice in his salvation.
  zat-NTPS: Nadxa béle̱'e̱quezda' ca naca da nun Xránadxu Dios. Sua' lu da ba neza
    lawe' da bselé̱' neda'.
  zty-NTPS: Naž yebéḻe'ekzla' ni'a che da' ben X̱anžo Dios. Gak yeḻa' ba nez ẕen
    chia' dan' beslé' neda'.
  urd-GVH: तब मेरी जान रब की ख़ुशी मनाएगी और उस की नजात के बाइस शादमान होगी।
  rug-rug: Meke kaqu qetuqetu nia sa buloqu se Zihova, sina ele harupau Sa koari na
    qua kana.
  gaz-gaz: Yoos lubbuun ko, Waaqayyotti gammaddi; fayyisuu isaattis ni ililchiti.
  fra-LSG: Et mon âme aura de la joie en l’Éternel, De l’allégresse en son salut.
  yal-yal: Nayi, n niin sɛwama nɛn Alatala ra. N ɲaxan a marakisina fe ra.
  iou-iou: Ude täŋirä Ekänita yäŋpäŋ oretoret api täŋpet, täŋkentäŋ namayäŋ täyak
    unita.
  haw-1868: E hauoli ko'u uhane ia Iehova; E olioli no hoi i kona hoola ana.
  arb-NAV: أَمَّا نَفْسِي فَتَفْرَحُ بِالرَّبِّ وَتَبْتَهِجُ بِخَلاصِهِ.
  ded-ded: Ifi anu onganango KEBUAC amma sogac sogai meficgeude amma yeng ebicfunac
    mesinudacac ubangerec negembade.
  ewe-ewe: Ekema nye luʋɔ atso aseye le Yehowa me, eye wòadzɔ dzi le eƒe xɔname ŋuti.
  eng-LEE: 'But my soul shall exult in the Lord: she shall be glad through his salvation.'
  asm-FB: তাতে মোৰ প্ৰাণ যিহোৱাত উল্লাসিত হব, তেওঁৰ পৰিত্ৰাণত আনন্দিত হব।
  sus-A: نَ تّمُي ﭑ بْحّ حّلّشِنمَ نّ عَلَتَلَ رَ. ﭑ سّيوَ مَ نّ عَ شَ مَرَكِسِ شَ
    قٍ رَ.
  fra-SBL: Mon âme se réjouira en Yahvé. Elle se réjouira de son salut.
  hbo-hbo: וְ֭נַפְשִׁי תָּגִ֣יל בַּיהוָ֑ה תָּ֝שִׂישׂ בִּישׁוּעָתֹֽו׃
  kik-kik: Hĩndĩ ĩyo ngoro yakwa ĩgaacanjamũka nĩ ũndũ wa Jehova, na ĩkenagĩre ũhonokio
    wake.
  fra-NCL: Et mon âme aura de la joie en Yahweh, de l’allégresse dans son salut.
  cek-AK: To naah ka hinghaih mah Angraeng ah anghoe ueloe, anih pahlonghaih pongah
    anghoe tih.
  cuk-cuk: Degidbali, Bab-Jehováʼgi an yeer itogoed, an e-abonogedgi weligwar itogoed.
  uig-CYR: Улар өйүңдики мол дәстихандин тойғичә бәһримән болиду; Сән уларға һозур-һалавәтлириңниң
    дәриясидин ичкүзисән.
  tel-2017: అయితే నేను యెహోవాలో ఆనందిస్తూ ఉంటాను. ఆయన ఇచ్చే రక్షణలో సంతోషిస్తూ ఉంటాను.
  hat-BSA: Nanm mwen va rejwi nan SENYÈ a. Li va leve wo nan delivrans Li.
  ukr-ONPU: Насичуються вони від достатку благ Твого дому, і потоком насолод Своїх
    Ти їх напуваєш.
  kos-kos: Na nga ac fah engan ke sripen LEUM GOD; Nga ac fah engan mweyen El moliyula.
  hbo-WLC: וְ֭נַפְשִׁי תָּגִ֣יל בַּיהוָ֑ה תָּ֝שִׂישׂ בִּישׁוּעָתֽוֹ׃
  ibo-ibo: Mgbe ahụ, mkpụrụobi m ga-aṅụrị ọṅụ na Onyenwe anyị, ọ ga-enwekwa obi ụtọ
    nʼime nzọpụta ya.
  ory-ory: ଆଉ, ମୋହର ପ୍ରାଣ ସଦାପ୍ରଭୁଙ୍କଠାରେ ଆନନ୍ଦିତ ହେବ ଓ ତାହାଙ୍କ ପରିତ୍ରାଣରେ ଉଲ୍ଲାସ
    କରିବ।
  chk-chk: Mürin ngang üpwe meseik ren ewe Samol mi Lapalap, üpwe ingemwareiti i pokiten
    an angasaei.
  rop-rop: Brom deya ai garra gudbinji blanga YAWEI. Ai garra gudbinji dumaji imbin
    seibum mi.
  ukr-1871: А душа моя зрадується в Господї, і звеселиться від його спасення!
  yon-yon: Kwananeen kuu ne kingkin aom Yariman yaa kubeni, yembed yi yaambed ne nen
    burudande angka kowaneen yaa dowakeniib keraniin.
  deu-1951: Aber meine Seele soll sich freuen am HERRN und sich ergötzen an seinem
    Heil!
  eng-JPS: And my soul shall be joyful in the LORD; it shall rejoice in His salvation.
  srp-1865: A duša æe se moja radovati o Gospodu, i veseliæe se za pomoæ njegovu.
  lug-lug: Omwoyo gwange ne gulyoka gujaguliza mu Mukama, ne gusanyukira mu bulokozi
    bwe.
  heb-heb: ונפשי תגיל ביהוה תשיש בישועתו׃
  ben-IRV: কিন্তু আমি সদাপ্রভুুতে আনন্দ করি এবং তাঁর পরিত্রানের জন্য আনন্দ করব।
  ntu-ntu: Gct, mzli lcde sa na-abrtzlvzx nim, X drtwrnge elalzm mz nzarlapx-krm ninge.
  pan-pan: ਤਾਂ ਮੇਰੀ ਜਾਨ ਯਹੋਵਾਹ ਵਿੱਚ ਬਾਗ-ਬਾਗ ਹੋਵੇਗੀ, ਉਹ ਉਸ ਦੇ ਬਚਾਓ ਵਿੱਚ ਮਗਨ ਹੋਵੇਗੀ।
  mya-JVB: သို့ဖြစ်လျှင် ၊ ငါ ၏ဝိညာဉ် သည် ထာဝရဘုရား ကို အမှီပြု ၍ ဝမ်းမြောက် ခြင်းရှိလိမ့်မည်။
    ကယ်တင် တော်မူခြင်း အကြောင်းကိုလည်း အမှီပြု ၍ စိတ်ရွှင်လန်း မြူးထူးခြင်းရှိလိမ့်မည်။
  kgf-kgf: Nuac kekec uŋananéŋ Yaweac ségiségi wammac. Iwac aŋgéŋ titi niŋac ʒézé
    ségiségi wammac.
  tte-O: Kabo yau kani yayaliyaya Yeoba koina ana leboyau kaiwena.
  tbg-tbg: Are vika mintima nimitairaqe te are Noravano Kotiva ti ruaruama timitenarara
    iriha quahaare.
  hmo-hmo: Unai neganai Lohiabada dainai do lau moale, bona ia ese lau ia hamauria
    dainai do lau moale bada.
  zar-NT: Udzeja ládxiʼlenaʼ-nëʼ Xanruʼ, en uziʼa xibé yöl-laʼ rusölá queëʼ.
  urd-urd: लेकिन मेरी जान ख़ुदावन्द में खु़श रहेगी, और उसकी नजात से शादमान होगी।
  rus-SYN: насыщаются от тука дома Твоего, и из потока сладостей Твоих Ты напояешь
    их,
  bqc-SIM: Ma pↄ i gbasa kɛ Diiwa na, mí pↄnakɛ kɛ́ à ma suabà yã́i.
  tcz-CHONGTHU: Chuteng keima Yahweh Pakai akakipa ding ahi. Eilhatdoh jeh a keima
    kipa thanom ding kahi.
  mar-mar: परंतु मी परमेश्वराच्या ठायी आनंदी असेन, आणि त्याच्या तारणात मी हर्ष करीन.
  isl-isl: En ég mun fagna í Drottni. Hann mun frelsa mig!
  hlt-THB: Cawh Bawipa awh ka hqingnaak zeel kawmsaw a hulnaak awh ce kak kaw zeel
    kaw.
  qub-qub: Chauraga Tayta Dios yanapämashanpitami cushicushaj. Salbamashanpitami fiyupa
    cushicushaj.
  bqp-bqp: Ma pↄ ni gbasa à kɛ Dikiria nna, mani pↄnna kɛ kũ à ma sura bà yãi.
  hat-hat: Se konsa Seyè a pral fè kè m' kontan, m'ap kontan anpil, paske li delivre
    mwen.
  eng-BSB: Then my soul will rejoice in the LORD and exult in His salvation.
  eng-WEBPB: My soul shall be joyful in the LORD. It shall rejoice in his salvation.
  kbq-kbq: E'ina'ma hanage'na Ra Anumzamokagura tusi musenkase nehu'na, kagi'a erisaga
    hugahue, na'ankure Kagra naguranevazine.
  pon-pon: A nen i en perenki Ieowa o polauleki a kotin jauaja ia.
  nhe-BL: Huajca quena, na nipaquis ipan TOTECO. Nijpiyas paquilistli pampa TOTECO
    nechmaquixtijtos.
  wnc-wnc: Buyambam tapata unzing gatangaman kakengu musipmaatangu apbakngawit. Ngan,
    ita na tapan take yuat takngae natake nata musip gwaang natangamit.
  bus-bus: Ma pↄↄ é gbasa à kɛ Diia nna, mɛ́ pↄnnaa kɛ kɛ̀ à ma mì sì yãnzi.
  gub-BL: A'e mehe herurywete putar ihe nehe, Tupàn hemiapo kwer rehe ihe nehe. Hemurywete
    kar putar nehe, ta'e hepyro màno haw wi a'e xe.
  eng-DRA: They shall be inebriated with the plenty of thy house; and thou shalt make
    them drink of the torrent of thy pleasure.
