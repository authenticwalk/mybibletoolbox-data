verse: PSA.035.002
translations:
  mal-C: പരിചയും പലകയും എടുക്കണമേ; അങ്ങ് എഴുന്നേറ്റ് എന്റെ സഹായത്തിനായി വരണമേ.
  deu-TKW: Ergreife Schild und Tartsche und erhebe dich als Hilfe für mich.
  lin-lin: Kamata nguba ya moke mpe ya monene, mpe telema mpo na kosunga ngai.
  mmx-mmx: Una lok kaka lenban taram la una siga lisingsiga esep taram la una lox
    asepsu ia basinge di.
  eng-LSV: Take hold of shield and buckler, and rise for my help,
  eng-GNV: Lay hand vpon the shielde and buckler, and stand vp for mine helpe.
  eng-WEBSTER: Take hold of shield and buckler, and stand up for my help.
  nhw-BL: Xijcui nochi motlahuilanca teposhua, huan ximotlanana para techmanahuiqui.
  swh-ONEN: Chukua ngao na kigao. Inuka unisaidie.
  bba-bba: A tɛrɛ piibu kɑ bɑkɑru suo, kpɑ ɑ nɑ ɑ mɑn somi.
  eng-KJVCPB: Take hold of shield and buckler, And stand up for mine help.
  luo-luo: Kaw kuodi gi okumbani; aa malo mondo ibi ikonya.
  aii-aii: ܕܒ݂ܘܿܩ ܡܵܛܵܠܵܐ ܘܣܲܟܪܵܐ، ܘܩܘܼܡ ܠܗܲܝܲܪܬ‌ܝܼ.
  meu-meu: Kesi bona keme aurina avabi, a tore isi, ba durugu.
  npi-ULB: तपाईंको साना ढाल र ठुला ढाल लिनुहोस्। उठ्नुहोस् र मलाई सहायता गर्नुहोस्
    ।
  yor-yor: Di asà àti àpáta mú, kí o sì dìde fún ìrànlọ́wọ́ mi!
  pes-OPCB: زرۀ خود را بپوش و سپر خود را بردار و به کمک من بیا.
  tgl-ULB: Kunin mo ang iyong maliit na pananggalang at malaking pananggalang; bumangon
    ka at ako ay iyong tulungan.
  nop-nop: Mik diniŋ bomboŋ eŋ kweletalakge u moŋgola buŋa nehitubu-lodaweŋ.
  hui-hui: Í̠na wai biagane ale ngeru mo karulalu humbi mo yalu i̱ biamogo bule ibabe.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​ဒိုင်း​လွှား​ကို​ကိုင်​ဆွဲ​၍ ကျွန်​တော်​မျိုး​အား​ကူ​မ​ရန်​ကြွ​တော်​မူ​ပါ။
  bod-N: ཕུབ་དང་ཕ་ལི་བསྣམས་མཛད༌དེ། །ང་ཡི་གྲོགས་སུ་བཞེང་བར་ཞུ།།
  wsk-wsk: Ni bares ale tai aga sangaruko; nika kager ko karem mel gi ale tai aga
    sangaruko.
  sna-sna: Torai nhoo huru neduku; simukai, uye uyai mundibatsire.
  spa-BLM: Agarra el escudo y el broquel, y se levantan para pedir mi ayuda.
  cac-cac: Iq'uelta a yamc'ab' yic oval, tzul in a colani.
  swh-ULB: Uikamate ngao yako ndogo na ngao kubwa; inuka unisaidie.
  bel-bel: 'Грэшнасьць бязбожніка гаворыць у сэрцы маім: няма страху Божага перад
    вачыма ягонымі,'
  deu-ELBBK: Ergreife Tartsche und Schild, und steh auf zu meiner Hilfe!
  mbb-OT: Kuwaa nu is kelasag nu wey penagang nu, ne tevangi a.
  mal-2015: നീ പലകയും പരിചയും പിടിച്ചു എനിക്കു സഹായത്തിന്നായി എഴുന്നേല്ക്കേണമേ.
  gup-gup: Kankukbalhmen yiman bu yidjurruddangen kore ngaye, dja kanbidyikarrmen
    kore kunyid wernmerrinj ngardduk.
  rmc-rmc: Le o baro šťitos the o pancjeris! Ušťi a pomožin mange!
  nlg-nlg: Ko tabe na tako mana kadu; gonidila ni vese, mo ko mai niu pala kolu.
  pes-OPV: سپر و مجن را بگیر و به اعانت من برخیز.
  ron-1924: Я павэза ши скутул ши скоалэ-Те сэ-мь ажуць!
  ben-OBCV: ঢাল ও বর্ম পরিধান করো; ওঠো, আর আমার সাহায্যের জন্য এসো।
  som-som: Gaashaan iyo gabbaad qaado. Oo caawimaaddayda daraaddeed u istaag.
  lat-VUC: '[Dixit injustus ut delinquat in semetipso: non est timor Dei ante oculos
    ejus.'
  eng-ASVBT: Take hold of shield and buckler, And stand up for my help.
  mna-mna: Kam mburu ku malmal kana ramaki siŋgiao ku, mi mar ma poroukaala yo.
  ita-1885: Prendi lo scudo e la targa; E levati in mio aiuto.
  eng-LXXUP: The transgressor, that he may sin, says within himself, That there is
    no fear of God before his eyes.
  eng-ULB: Grab your small shield and large shield; rise up and help me.
  spa-VBL: Ponte tu armadura y toma tu escudo. Alístate, ven, y ayúdame.
  fra-_FOB: Prends l'écu et le bouclier, et lève-toi pour me secourir!
  mal-mal: കവചവും പരിചയും ധരിച്ച് എന്റെ സഹായത്തിനായി എഴുന്നേല്ക്കണമേ.
  urd-GVR: Lambī aur chhoṭī ḍhāl pakaṛ le aur uṭh kar merī madad karne ā.
  suz-BL: ठेयब तेक्‍तीक नु या शेशा, आं कली वारच पथ बोक्‍कीन।
  eng-NOY: Take hold of shield and buckler, And stand up for my help!
  ita-1927: Prendi lo scudo e la targa e lèvati in mio aiuto.
  ckb-ckb: سپەر بپۆشە و قەڵغان هەڵبگرە، ڕاپەڕە و بگە فریام.
  eng-BBE: Be a breastplate to me, and give me your help.
  xsi-xsi: Pwai ne maramuŋa kâki tava paraŋa ne kelekele pinde, aku kumâ kuvilana!
  kan-OKCV: ಗುರಾಣಿಯನ್ನೂ ಖಡ್ಗವನ್ನೂ ಹಿಡಿದುಕೊಂಡು ನನ್ನ ಸಹಾಯಕ್ಕೆ ಎದ್ದು ಬನ್ನಿರಿ.
  tam-2017: நீர் கேடகத்தையும் பெரிய கேடகத்தையும் பிடித்து, எனக்கு ஒத்தாசையாக எழுந்து
    நில்லும்.
  spa-RV-1909: Echa mano al escudo y al pavés, y levántate en mi ayuda.
  ron-BTF: Apucă scut și platoșă și ridică-te în ajutorul meu.
  eng-WEBP: Take hold of shield and buckler, and stand up for my help.
  eng-FBV: Put your armor on, and pick up your shield. Get ready, come and help me.
  nld-1939: Grijp schild en beukelaar, Sta op, mij te hulp;
  nch-BL: Xijcui nochi motatehuijca teposhua, huan ximotanana para techmanahuiqui.
  vie-1934: Xin hãy cầm lấy khiên nhỏ và lớn, Chổi-dậy đặng giúp đỡ tôi.
  cha-cha: Mantiene y patang yan guinegüe, ya tojgue para unayudayo.
  hin-CV: ढाल और कवच के साथ; मेरी सहायता के लिए आ जाइए.
  eng-OURB: Take hold of shield and buckler, and stand up for my help.
  spa-BES: Toma tu escudo, y dame tu ayuda.
  tdx-tdx: Andrambeso fikalan-defoñe naho fikala-meso, le miongaha hañolotse ahy.
  tha-KJV: ขอทรงถือโล่และดั้ง และทรงลุกขึ้นช่วยข้าพระองค์
  por-BR-2018: Pega os teus pequeno e grande escudos, e levanta-te em meu socorro.
  deu-ELO: Ergreife Tartsche und Schild, und stehe auf zu meiner Hilfe!
  eng-WYC-2018: Take thou armours and shield; and rise up into help to me. (Take thou
    up arms, or weapons, and shield; and rise up to help me.)
  epo-epo: Prenu ŝildon kaj armilojn, Kaj stariĝu, por helpi min.
  gfk-gfk: Kap leh no bahbahit ma ira linge na hinarubu. Taman tut ma nu hanuat wara
    harharahut iau.
  uig-PIN: Ⱪolungƣa sipar wǝ ⱪalⱪan alƣin; Manga yardǝmgǝ ornungdin turƣaysǝn;
  beo-beo: Dia ga:su amola da:igene ga:su, amo lale, na gaga:ma:ne misa.
  tpi-OTNT: Kisim klos pait wantaim hap plang bilong pait, na kam helpim mi.
  hau-SA: Ka ɗauki garkuwa da kuma makami; ka tashi ka taimake ni.
  udu-udu: Bu’thka goŋgoro/ ki me’d mo dhali to mmocesh is mo dhali cuyi mis gom mowoṯẖ
    pem mo.
  uig-LAT: Qolunggha sipar we qalqan alghin; Manga yardemge ornungdin turghaysen;
  nde-nde: Thatha isihlangu lewisa; phakama uzongilamulela.
  ton-ton: Toʻo ʻae fakaū mo e pā, pea tuʻuhake ko hoku tokoni.
  ces-1613: Pochyť štít a pavézu, a povstaň mi ku pomoci.
  eng-WMB: Take hold of shield and buckler, and stand up for my help.
  tam-TCV: கேடயத்தையும் கவசத்தையும் எடுத்துக்கொள்ளும்; எனக்கு உதவிசெய்ய எழுந்து வாரும்.
  ceb-ULB: Kupti ang imong gamay ug dako nga taming, tindog ug tabangi ako.
  pol-UBG: Chwyć tarczę i puklerz i powstań mi na pomoc.
  urd-GVU: لمبی اور چھوٹی ڈھال پکڑ لے اور اُٹھ کر میری مدد کرنے آ۔
  eng-OEBCW: Grasp shield and buckler, and rise up as my help.
  deu-1912: Ergreife Schild und Waffen und mache dich auf, mir zu helfen!
  kan-2017: ಖೇಡ್ಯ ಮತ್ತು ಗುರಾಣಿಯನ್ನು ಹಿಡಿದುಕೊಂಡು, ನನಗೆ ಸಹಾಯಕನಾಗಿ ನಿಲ್ಲು.
  yap-yap: Mu fek e shield nge armor rom nga mub mu ayuwegneg.
  hlt-MCSB: Kai bomnah ham photling neh photlinglen te muk lamtah thoo lah.
  mdy-ETH: ኔኤኮ ዖሎ ዓንጋሞንታ ጊቲሞንታ ዓርቄ፤ ሙኪያ ታና ማኣዴ።
  twi-ASANTE: Fa wʼakokyɛm ne wo nkatanimu; na sɔre bra bɛboa me.
  eng-WEBU: Take hold of shield and buckler, and stand up for my help.
  acu-NT: Aminu tantaarum jukim wina yainkatasam winita.
  spa-PDDPT: ¡Echa mano al escudo y al broquel, Y levántate en mi ayuda!
  gun-gun: Eru hu'y jokoa ha'e nemo'ãa tuvixa va'e, epu'ã ejuvy xerepy aguã.
  agu-BL: Tcy'aj tzaju' yi ma'clu' yi makbil flech. Nin ulku' tan wuch'eye'n.
  ilo-ULB: Alaem ti bassit ken dakkel a kalasagmo; tumakderka ket tulongannak.
  kpg-kpg: Dahi aga ina dau mee abaaba mo au goloo dauwa, hanimoi e haga dagaloaha
    au.
  uig-ARA: قولۇڭغا سىپار ۋە قالقان ئالغىن؛ ماڭا ياردەمگە ئورنۇڭدىن تۇرغايسەن؛
  sus-sus: Keli, i xa n mali i xa geresose ra.
  pon-2006: Komw ketikihda sapwellimomwi mehnsansar oh tehtehn peien oh ketido doareiehla.
  jae-jae: Ôja lautuc to maluku sa ma ôndi mêŋônam aê samaŋ.
  ksd-ksd: Una tak pa ra ramravit ma ra bakbakit, Ma una tut upi una maravut iau.
  tur-YTC: Küçük ve büyük kalkanı al, Yardımım için ayağa kalk.
  bel-N: Вазьмі шчыт і панцыр, і паўстань на ўспамогу мне.
  grc-BRENT: Φησὶν ὁ παράνομος τοῦ ἁμαρτάνειν ἐν ἑαυτῷ, οὐκ ἔστι φόβος Θεοῦ ἀπέναντι
    τῶν ὀφθαλμῶν αὐτοῦ.
  kpr-kpr: Ninda bere bu jighido, ere fu, namoa gagara use dombukena kosege fetase!
  ind-AYT: Kuatkanlah perisai besar dan perisai kecil, dan bangkitlah menolongku.
  yom-yom: simba nkaku wu fioti ayi wunneni telama ayi yiza wutsadisa.
  yut-yut: Emat dakon yɨk ɨmalyo gat ae pasɨk gat tɨmɨgek abɨŋ nak aŋpulugoki.
  nya-nya: Tengani chishango ndi lihawo; dzukani ndipo bwerani mundithandize.
  hrv-hrv: Stavi oklop, uzmi štit svoj i ustani meni u pomoć!
  mps-mps: Nago te hwįbo doado bage, me te sabele dali selama, tama nago ena tau
    sagasao.
  tpi-tpi: Kisim klos pait wantaim hap plang bilong pait, na kam helpim mi.
  dan-1931: grib dit Skjold og dit Værge, rejs dig og hjælp mig,
  vie-OVCB: Xin cầm khiên mộc, đứng lên đến cứu giúp con.
  guj-2017: નાની તથા મોટી ઢાલ સજીને મારી સહાયને માટે ઊભા થાઓ.
  pon-2006A: Komw ketikihda sapwellimomwi mehnsansar oh tehtehn peien oh ketido doareiehla.
  por-BRBSL: Pegue o escudo e o buckler, e defender a minha ajuda.
  eng-OEBUS: Grasp shield and buckler, and rise up as my help.
  swe-swe: Tag upp din mindre [runda] sköld och din stora [rektangulära] stridssköld,
    res dig upp till min hjälp;
  cth-cth: Taisawm hoi bahling lat nateh, kai kabawp hanelah kangdout haw.
  twi-twi: Fa wo nkatabo ne wʼakode; na sɔre bra bɛboa me.
  hlt-hlt: Kai bomnah ham photling neh photlinglen te muk lamtah thoo lah.
  tbz-SIM: Ítɛ́ kɛ́túótɛ́ kudɔpìkù kusɑ́m̀pɔ́kù nɛ̀ kudiɛkù. Cómmú kɛ́ n dɛɛtɛ́.
  msy-2020: Nɨ dɨkavigh uan mɨdorozir biziba inigh, uan oramɨn suiragh izɨ nan akuragh.
  dop-dop: Co nyɑ́ kpɑ́lʋɣʋ nɑ nyɑ́ yoou wontu, nɑ ń kɔɔ mɑ wɑɑsʋɣʋ.
  azb-azb: Qalxan və sipərini əlinə al, Qalx, mənim imdadıma çat.
  eng-DBY: Take hold of shield and buckler, and stand up for my help;
  hin-2017: ढाल और भाला लेकर मेरी सहायता करने को खड़ा हो।
  wol-KYG: Fëkkal sa pakk ak sa kiiraay, taxawusi ma,
  bjr-bjr: Aneenna rakira saqari faqa rakira ainainauqa namufaqa maree aniree qini
    dadaaqia.
  eng-YLT: Take hold of shield and buckler, and rise for my help,
  kne-kne: Alaem kasay mo ya salidam ta omali ka ay bomadang.
  eng-WYC-2017: Take thou armours and shield; and rise up into help to me.
  eng-WMBB: Take hold of shield and buckler, and stand up for my help.
  zat-NTPS: Gudá gucu'uju' neda' lu wedil-la, ne gúcale̱ neda'.
  zty-NTPS: Da, gape chi'o neda' ḻo wdiḻe, na' gokḻen neda'.
  urd-GVH: लंबी और छोटी ढाल पकड़ ले और उठकर मेरी मदद करने आ।
  rug-rug: Mu palekia sa Mua lave na tiṉitoṉa varipera, Mamu mae va sare au.
  gaz-gaz: Gaachanaa fi miʼa lolaa qabadhu; na gargaaruudhaafis kaʼi.
  fra-LSG: Saisis le petit et le grand bouclier, Et lève-toi pour me secourir!
  yal-yal: Keli, i ya wure lefane tongo i fa n mali.
  iou-iou: Kurepäkät kupäŋtek yäpmäŋkaŋ täŋkentäŋ namikta äbäsi.
  haw-1868: E lalau i ka palekaua a me ka uhikino, A e ku mai oe iluna i kokua no'u
  arb-NAV: تَقَلَّدِ التُّرْسَ وَالدِّرْعَ وَهُبَّ لِنَجْدَتِي.
  ded-ded: Kebu ge dzikacac kaso nga mariku mema yacma meficnuna.
  ewe-ewe: Tso, tsɔ akpoxɔnu kple wò akɔtatsyɔnu, eye nàxɔ nam.
  eng-LEE: Take hold of shield and buckler, and rise up for my help.
  asm-FB: তুমি ঢাল আৰু ফলক ধাৰণ কৰা, মোৰ সহায়ৰ অর্থে উঠা।
  sus-A: كٍلِ، عِ شَ ﭑ مَلِ عِ شَ فٍرٍ سٌسٍ رَ.
  fra-SBL: Saisissez le bouclier et la cuirasse, et demander mon aide.
  hbo-hbo: הַחֲזֵ֣ק מָגֵ֣ן וְצִנָּ֑ה וְ֝ק֗וּמָה בְּעֶזְרָתִֽי׃
  kik-kik: Oya ngo nene na gako kanini; arahũka ũũke ũndeithie.
  fra-NCL: Saisis le petit et le grand bouclier, et lève-toi pour me secourir !
  cek-AK: Angvaenghaih hoi pakaahaih to la ah loe, kai abomh hanah angthawk ah.
  cuk-cuk: Bab-Jehová, be-sigu-abgaed-suid be sue, an-bendakega be dage.
  uig-CYR: '@see-verse:PSA.035.001'
  tel-2017: నీ చిన్న డాలునూ, నీ పెద్ద డాలునూ పట్టుకో. లేచి నాకు సహాయం చెయ్యి.
  hat-BSA: Pran an men boukliye ak pwotèj la, epi leve kon sekou mwen.
  ukr-ONPU: Промовляє беззаконня до нечестивця в глибинах його серця, немає страху
    Божого перед його очима.
  kos-kos: Srukak mwe loeyuk ac mwe loang lom Ac fahsru moliyula.
  hbo-WLC: הַחֲזֵ֣ק מָגֵ֣ן וְצִנָּ֑ה וְ֝ק֗וּמָה בְּעֶזְרָתִֽי׃
  ibo-ibo: Yikwasị uwe agha gị, werekwa ọta gị; bilie bịa nyere m aka.
  ory-ory: ଢାଲ ଓ ଫଳକ ଧାରଣ କର ଓ ମୋର ସାହାଯ୍ୟ ନିମନ୍ତେ ଠିଆ ହୁଅ।
  chk-chk: Kopwe angei om kewe tittin maun, ewe mi watte me ewe mi kükün, kopwe feito
    pwe kopwe alisiei.
  rop-rop: YAWEI yu gajim yu shild en jandap lida main en seibum mi.
  ukr-1871: Возьми щит і зброю, і стань до помочі менї!
  yon-yon: Eb kombeyiib kiyamiib be nekwe. Kwane nekwekoreb yaro dembeneb awawi dowad
    mene.
  deu-1951: Ergreife Schild und Tartsche und erhebe dich, mir zu helfen!
  eng-JPS: Take hold of shield and buckler, and rise up to my help.
  srp-1865: Uzmi oružje i štit, i digni se meni u pomoæ.
  lug-lug: Golokoka okwate engabo, n’akagabo onziruukirire.
  heb-heb: החזק מגן וצנה וקומה בעזרתי׃
  ben-IRV: তুমি ছোট ঢাল এবং বড় ঢাল দখল কর, ওঠো এবং আমাকে সাহায্য কর।
  ntu-ntu: Yrlqbz temz ngr lomrm kc tqyrputrngr nipna, X twzm popz' x nipna scmqng,
    Mz nzarlapx-krm ninge mz ncblo kcng tzmaneutilr ninge. X apqtrp drtwrnge kx tume
    mz nibrnge.
  pan-pan: ਢਾਲ਼ ਅਤੇ ਨੇਜੇ ਨੂੰ ਸਾਂਭ, ਅਤੇ ਮੇਰੀ ਸਹਾਇਤਾ ਲਈ ਉੱਠ!
  mya-JVB: ဒိုင်း လွှား ကိုကိုင် ၍ အကျွန်ုပ် ကို ကူညီ ခြင်းငှါ ထ တော်မူပါ။
  kgf-kgf: Saiwa yanda ʒéma asamaŋ késama yacma méra némbésémaŋ.
  tte-O: Am gogo kaleya kwamana kulikwa yo am ebeu ukwalai na kutolo saligu mena kusaguiyau.
  tbg-tbg: Himpira nena iqoka utavaaqa nonkutera, kainkevata varera ani ti kahaqiane.
  hmo-hmo: Oiemu kesi bona oiemu kemena auri dabua do oi abia, do oi toreisi, bona
    lau do oi durua.
  zar-NT: Guzxö́n le gun chiʼi nedaʼ lu gudil-la, en gudá gácalenuʼ nedaʼ.
  urd-urd: ढाल और सिपर लेकर मेरी मदद के लिए खड़ा हो।
  rus-SYN: 'Нечестие беззаконного говорит в сердце моем: нет страха Божия пред глазами
    его,'
  bqc-SIM: Ǹ n sɛ̀ngbao ń n gↄ̃kɛbↄↄ sɛ́lɛ, ní fɛlɛ dↄmalɛ.
  tcz-CHONGTHU: Nalum leh naumpho hin kipat in. Galmun a din kigon lang neihung kithopin.
  mar-mar: तुझी मोठी आणि छोटी ढाल घे, उठून मला मदत कर.
  isl-isl: Klæddu þig brynju, taktu fram skjöld og verndaðu mig.
  hlt-THB: Phura ingkaw kqang dahnaak ce lo lah; tho nawh kai bawm aham law lah.
  qub-qub: Chapacuna escüduyquiwan shamuy yanapämänayquipaj.
  bqp-bqp: Ǹ n sɛ̃gbako kũ n zĩ̀kabↄnↄ sɛ́tɛ, ǹ futɛ ǹ kpámai.
  hat-hat: Pran zam ou sèvi pou pare kou a, leve non, vin pote m' sekou.
  eng-BSB: Take up Your shield and buckler; arise and come to my aid.
  eng-WEBPB: Take hold of shield and buckler, and stand up for my help.
  kbq-kbq: Ha' kukenaka'a nehunka, hankoka'a erinka enka eme naza huo.
  pon-pon: Re kotin ale pere o tatan mauin ap kotida, pwen jauaja ia.
  nhe-BL: Xijcui nochi motlatehuijca teposhua, huan xiquintehui para tinechmanahuis.
  wnc-wnc: Gata amak taukgaat gatu tiunggukaat ngang pake apu gatangamuyo.
  bus-bus: Ǹ n sɛngbango kↄ̃n n gↄ̃kɛbↄnↄ sɛ́ɛ, ǹ fɛɛ ǹ dↄmalɛ.
  gub-BL: Epyhyk u'yw wi nemimaw nehe. Epyhyk nekamir tàtà ma'e nehe no. Ezur hepytywà
    pà nehe.
  eng-DRA: 'The unjust hath said within himself, that he would sin: there is no fear
    of God before his eyes.'
