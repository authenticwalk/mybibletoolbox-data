verse: PSA.035.003
translations:
  mal-C: എന്നെ പിൻതുടരുന്നവർക്കെതിരേ കുന്തവും വേലും വീശണമേ. “അങ്ങാണ് എന്റെ രക്ഷയെന്ന്,”
    എന്നോട് അരുളിച്ചെയ്യണമേ.
  deu-TKW: 'Ziehe die Lanze heraus und sperre den Weg entgegen meinen Verfolgern;
    sprich zu meiner Seele: Ich bin deine Hilfe!'
  lin-lin: 'Tombola likonga ya monene mpe ya moke mpo na kobundisa bato oyo bazali
    kolanda ngai. Loba na ngai : « Nazali lobiko na Yo. »'
  mmx-mmx: Una rebeng aurut lososo mi laasop taram ti esep eburu minedi nom di xaxala
    mu rak do dina sev ia. Una xaape do unaba lox asepsu ia basinge di.
  eng-LSV: And draw out spear and lance, || To meet my pursuers. Say to my soul, “I
    [am] your salvation.”
  eng-GNV: 'Bring out also the speare and stop the way against them, that persecute
    me: say vnto my soule, I am thy saluation.'
  eng-WEBSTER: 'Draw out also the spear, and stop the way against them that persecute
    me: say to my soul, I am thy salvation.'
  nhw-BL: 'Xijquixti mohacha catli ica titlahuilana, huan xiquinojtzacua catli nechtepotztocatihualahuij.
    Huan techilhui: “Na nimitzmaquixtis.”'
  swh-ONEN: Inua mkuki wako na fumo lako dhidi ya hao wanaonifuatia. Iambie nafsi
    yangu, “Mimi ni wokovu wako.”
  bba-bba: A wunɛn yɑɑsɑ suo ɑ be bɑ mɑn nɔni sɔ̃ɔmɔ sɔ̃ɔsi, kpɑ nɑ n yɛ̃ mɑ wunɑ
    ɑ sɑ̃ɑ nɛn fɑɑbɑ kowo.
  eng-KJVCPB: 'Draw out also the spear, and stop the way against them that persecute
    me: Say unto my soul, I am thy salvation.'
  luo-luo: Chom tongʼ ma dhoge bith mar kedo ibwog-go joma lawa. Wuo gi chunya kiwachone
    niya, “An e warruokni.”
  aii-aii: 'ܘܓܪܘܿܫ ܪܘܼܡܚܵܐ ܘܕܒ݂ܘܿܩ ܠܐܘܼܪܚܵܐ ܕܢܵܦܠܵܢܹ̈ܐ ܒܵܬܪܝܼ، ܐܡܘܿܪ ܠܓܵܢܝܼ: ”ܐܵܢܵܐ
    ܝܘܸܢ ܦܘܼܪܩܵܢܵܟ݂ܝ.“'
  meu-meu: Io bona dare a veridia lasi, e havagumu taudia ba laodia ahu. Lau laumagu
    a hereva henia, aoto “Lau binai oi ihamaurimu”.
  npi-ULB: मलाई खेद्‍नेहरूका विरुद्धमा तपाईंको भाला र बन्‍चरो प्रयोग गर्नुहोस् । मेरो
    प्राणलाई भन्‍नुहोस, “म नै तेरो उद्धार हुँ ।”
  yor-yor: Fa idà àti ọ̀kọ̀ yọ kí o sì dojúkọ àwọn tí ń lé mi. Sọ fún ọkàn mi pé,
    “Èmi ni ìgbàlà rẹ.”
  pes-OPCB: نیزهٔ خود را به دست گیر و راه آنانی را که مرا تعقیب می‌کنند، ببند. به
    من اطمینان بده که مرا نجات خواهی داد.
  tgl-ULB: Sa mga humahabol sa akin gamitin mo ang iyong mga sibat at palakol; sa
    kaluluwa ko ay iyong sabihin, “Ako ang iyong kaligtasan.”
  nop-nop: Bohom tiŋa miknoŋge beŋa me nehikele tiiŋ u yahep tiyembeŋ. Nu gehitubu-lodaaŋ
    ganagilit unduŋ kedem nanimbune nadiwit.
  hui-hui: I̱ bo wahole talima ibiraru hondowa í̠na ayu yandarebi mo yalu i̱ pele
    ngule abale ibabe. Í̠na i̱hondo lalu, Í̠ biamogo biaga i̱ kogoni, labe.
  mya-mya: ကျွန်​တော်​မျိုး​အား​လိုက်​လံ​ဖမ်း​ဆီး​သူ​တို့​အား လှံ​တံ​တော်​နှင့်​ရဲ​တင်း​တော်​ကို​ချိန်​ရွယ်​၍
    ဆီး​တား​တော်​မူ​ပါ။ ကိုယ်​တော်​ရှင်​သည်​ကယ်​တင်​တော်​မူ​မည်​ဖြစ် ကြောင်း ကျွန်​တော်​မျိုး​အား​မိန့်​ကြား​တော်​မူ​ပါ။
  bod-N: མདུང་དང་དགྲ་སྟ་བཏོན་ནས༌ནི། །ང་རང་འདེད་མཁན་འགོག་པར༌མཛོད། །ཁྱོད་ཀྱི་སྐྱབས་ནི་ང་ཡིན༌ཞེས།
    །བདག་གི་སེམས་ལ་གསུང་དུ༌གསོལ།།
  wsk-wsk: Nika gatu mare se saenang gi ale tai kager aga ira baguram mu nongorak
    kagererko. Ni aninga adera angimik manaru ale balu, “Ani nika saonga ningo,” meko.
  sna-sna: Vheyesai pfumo guru nepfumo diki murwise avo vanonditevera. Muti kumweya
    wangu, “Ndini ruponeso rwako.”
  spa-BLM: 'Blande la lanza y bloquea a los que me persiguen. Dile a mi alma: “Yo
    soy tu salvación”.'
  cac-cac: Iq'uelta a lanza tza macan sat eb' tzin pechan b'eyec'oc. Al d'ayin to
    in Columal ach.
  swh-ULB: Uutumie mkuki wako na shoka lako la vita kwa wale wanao nifukuzia; uuambie
    moyo wangu, “Mimi ni wokovu wako.”
  bel-bel: бо ягоныя вочы лісьлівяць яму, быццам шукаюць віну, каб зьненавідзець яе;
  deu-ELBBK: 'Und zücke den Speer und versperre den Weg gegen meine Verfolger; sprich
    zu meiner Seele: Ich bin deine Rettung!'
  mbb-OT: Endama nu is dezeisey wey dezekelà he vangkew nu wey pemilaka nu is menge
    etew he edal-as kedì, ne peseriǥi a he edlibriyen a kenikew.
  mal-2015: നീ കുന്തം ഊരി എന്നെ പിന്തുടരുന്നവരുടെ വഴി അടെച്ചുകളയേണമേ; ഞാൻ നിന്റെ രക്ഷയാകുന്നു
    എന്നു എന്റെ പ്രാണനോടു പറയേണമേ.
  gup-gup: Bininj birribang ngandiwernhkadjung bu ngandibunkenh. Yimka mankole dja
    lama ke, dja yibenbu. Kankangemarnbu bu kanmarneyimen, “Ngaye wanjh ngehke!”
  rmc-rmc: 'Hazde upre e kopija the o tover pre ola, ko pre ma džan! Phen mange: „Me
    som tiro spaseňje.“'
  nlg-nlg: 'Ko tabe datoa nimua na tinabe: mo ko pitudilara tara sama taoniu: bosa
    vania na tarungagu: Inau nimua na mana ni vola'
  pes-OPV: و نیزه را راست کن و راه را پیش روی جفاکنندگانم ببند و به‌جان من بگو من
    نجات توهستم.
  ron-1924: 'Ынвырте сулица ши сэӂята ымпотрива пригониторилор мей! Зи суфлетулуй
    меу: „Еу сунт мынтуиря та”!'
  ben-OBCV: যারা আমাকে ধাওয়া করে তাদের বিরুদ্ধে বর্শা ও বল্লম তুলে নাও। আমাকে বলো,
    “আমিই তোমার পরিত্রাণ।”
  som-som: Waran la soo bax, oo kuwa i eryanaya jidka ka goo, Oo naftayda waxaad ku
    tidhaahdaa, Anigu waxaan ahay badbaadadaada.
  lat-VUC: Quoniam dolose egit in conspectu ejus, ut inveniatur iniquitas ejus ad
    odium.
  eng-ASVBT: 'Draw out also the spear, and stop the way against them that pursue me:
    Say unto my soul, I am thy salvation.'
  mna-mna: 'Pas se pa izi ku raama zaaba ku, mi kas koŋ koi bizin ma timap. Mi pombol
    yo ma so yo ta kembei: Nu ulaaŋa tio.'
  ita-1885: 'E trai fuori la lancia, e serra il passo a quelli che mi perseguitano;
    Di'' all''anima mia: Io son la tua salute.'
  eng-LXXUP: For he has dealt craftily before him, To discover his iniquity and hate
    it.
  eng-ULB: Use your spear and battle ax against those who chase me; say to my soul,
    “I am your salvation.”
  spa-VBL: Dibuja tu lanza y tu jabalina, confronta a los que me persiguen. Dime,
    “¡Soy tu salvación!”
  fra-_FOB: 'Saisis la lance, barre le passage à ceux qui me poursuivent; dis à mon
    âme: Je suis ton salut.'
  mal-mal: കുന്തം ഊരി എന്നെ പിന്തുടരുന്നവരുടെ വഴി അടച്ചുകളയണമേ; “ഞാൻ നിന്റെ രക്ഷയാകുന്നു”
    എന്ന് എന്റെ പ്രാണനോട് പറയണമേ.
  urd-GVR: Neze aur barchhī ko nikāl kar unheṅ rok de jo merā tāqqub kar rahe haiṅ!
    Merī jān se farmā, “Maiṅ terī najāt hūṅ!”
  suz-BL: इन तूतीक नु तरवार शेशा, आं कली खेदा पाइब आन लां तेक्‍कीन। मिनु आं थुं कली
    “गो इ कली प्रोंइब नङ” देनीन।
  eng-NOY: Draw forth the spear and the axe against my persecutors; Say to me, “I
    am thy salvation.”
  ita-1927: 'Tira fuori la lancia e chiudi il passo ai miei persecutori; di’ all’anima
    mia: Io son la tua salvezza.'
  ckb-ckb: 'ڕم ئاراستە بکە و تەور هەڵبگرە لە دژی ئەوانەی ڕاوم دەنێن. بە گیانم بڵێ:
    «من ڕزگاریی تۆم.»'
  eng-BBE: Take up your spear and keep back my attackers; say to my soul, I am your
    salvation.
  xsi-xsi: Pwai ne ua wa kavasi wa kâki, ku kumâ kupara kunzi tamâta ŋine sitaŋgula
    naŋa. Ambo noko ma kuveta mine, ande naŋa ma asama tu noko kumo naneŋgu Pavilâŋa
    Tamwata.
  kan-OKCV: ಬರ್ಜಿಯನ್ನೂ ಭಲ್ಲೆಯನ್ನೂ ಹಿಡಿದು ನನ್ನನ್ನು ಹಿಂಸಿಸುವವರಿಗೆ ಎದುರಾಗಿ ಅಡ್ಡಗಟ್ಟಿರಿ.
    “ನಾನೇ ನಿಮ್ಮ ರಕ್ಷಣೆ” ಎಂದು ನನಗೆ ಹೇಳಿರಿ.
  tam-2017: 'என்னைத் துன்பப்படுத்துகிறவர்களோடு எதிர்த்து நின்று, ஈட்டியை ஓங்கி அவர்களை
    வழிமறித்து: நான் உன்னுடைய இரட்சிப்பு என்று என்னுடைய ஆத்துமாவுக்குச் சொல்லும்.'
  spa-RV-1909: 'Y saca la lanza, cierra contra mis perseguidores; di á mi alma: Yo
    soy tu salud.'
  ron-BTF: 'Scoate de asemenea lancea și închide calea înaintea celor ce mă persecută;
    spune sufletului meu: Eu sunt salvarea ta.'
  eng-WEBP: Brandish the spear and block those who pursue me. Tell my soul, “I am
    your salvation.”
  eng-FBV: Draw your spear and your javelin, confront those who are chasing me. Tell
    me, “I am your salvation!”
  nld-1939: 'Trek speer en strijdbijl tegen mijn vervolgers, Zeg tot mijn ziel: “Uw
    redding ben Ik!”'
  nch-BL: 'Xijquixti mohacha cati ica titatehui, huan xiquinojtzacua cati nechtepotztocatihualahuij.
    Huan techilhui: “Na nimitzmaquixtis.”'
  vie-1934: 'Xin hãy rút giáo, cản đường kẻ nào rượt theo tôi; Hãy nói cùng linh hồn
    tôi: Ta là sự cứu rỗi ngươi.'
  cha-cha: 'Ya chule y lansa ya patang y chalan contra ayo y pumetsisigueyo: alog
    ni antijo: Guajo y satbasionmo.'
  hin-CV: उनके विरुद्ध, जो मेरा पीछा कर रहे हैं, बर्छी और भाला उठाइये. मेरे प्राण
    को यह आश्वासन दीजिए, “मैं हूं तुम्हारा उद्धार.”
  eng-OURB: Brandish the spear and block those who pursue me. Tell my soul, “I am
    your salvation.”
  spa-BES: Toma tu lanza y retén a mis atacantes; di a mi alma, yo soy tu salvación.
  tdx-tdx: 'Apontsoaño ty lefo’o naho i fekon’ aliy; hatreatrè’o o mañoridañ’ahikoo
    saontsio ami’ty fiaiko ty hoe : Izaho ro fandrombahañe azo.'
  tha-KJV: ขอทรงเตรียมหอกและขวานศึกสู้​ผู้​ข่มเหงข้าพระองค์ ขอตรัสกับจิตใจของข้าพระองค์​ว่า
    “เราเป็นผู้ช่วยให้รอดของเจ้า”
  por-BR-2018: 'E tira a lança, e fecha o caminho ao encontro de meus perseguidores;
    dize à minha alma: Eu sou tua salvação.'
  deu-ELO: 'Und zücke den Speer und versperre den Weg wider meine Verfolger; sprich
    zu meiner Seele: Ich bin deine Rettung!'
  eng-WYC-2018: Shed out the sword/Hold out the sword, and close (al)together (the
    way) against them that pursue me; say thou to my soul, I am thine health. (Draw
    out the sword, and close up the way against those who persecute me; say thou to
    me, I am thy salvation, or thy deliverance.)
  epo-epo: 'Kaj nudigu ponardegon, kaj stariĝu kontraŭ miaj persekutantoj; Diru al
    mia animo: Via helpo Mi estas.'
  gfk-gfk: Tatik no kusur ma no haasok wara harsomane diet ing diet paspasak hani
    iau. Tange tagu, “Iau no num harhalon.”
  uig-PIN: 'Nǝyzini suƣurup, meni ⱪoƣlawatⱪanlarning yolini tosⱪaysǝn; Mening jenimƣa:
    «Mǝn sening nijatliⱪingdurmǝn!» — degǝysǝn!'
  beo-beo: Nama se bobogebe dunu amo nama mae hasalasima:ne, Dia goge agei amola Dia
    goahei amo gaguia gadoma. Di da nama Di da na gaga:mu, amane sia:ma!
  tpi-OTNT: Kisim spia na akis na kam pait long ol man i ranim mi. Yu tokim mi olsem,
    yu man bilong helpim mi.
  hau-SA: Ka ɗaga māshi da kuma abin da ake jefa a kan waɗanda suke fafarata. Ka ce
    wa raina, “Ni ne cetonka.”
  udu-udu: '’Deka mee she mis mo dhali ameeny ’ciṯẖ is mo apo/ uni kun urki aha/ isho’k
    mo. Oyi gwo goma ḵashiram pem mo ki: Aha/ tana man’cuḵ pini mo.'
  uig-LAT: 'Neyzini sughurup, méni qoghlawatqanlarning yolini tosqaysen; Méning jénimgha:
    «Men séning nijatliqingdurmen!» — dégeysen!'
  nde-nde: Phakamisa umkhonto lesijula, ukuqondise kwabangihlaselayo. Ngitshela ukuthi,
    “Ngiyikusindiswa kwakho.”
  ton-ton: 'Unuhi mai foki ʻae tao, ʻo tāpuni ʻae hala kiate kinautolu ʻoku fakatangaʻi
    au: pea tala ki hoku laumālie, “ko au ko ho fakamoʻui.”'
  ces-1613: 'Vezmi i kopí, a vyjdi vstříc těm, kteříž táhnou proti mně. Rciž duši
    mé: Spasení tvé jáť jsem.'
  eng-WMB: Brandish the spear and block those who pursue me. Tell my soul, “I am your
    salvation.”
  tam-TCV: 'என்னைத் துரத்துகிறவர்களுக்கு எதிராக ஈட்டியையும் எறிவேலையும் நீட்டி இப்படி
    சொல்லும்: நீர் என் ஆத்துமாவுக்கு, “நானே உனது இரட்சிப்பு.”'
  ceb-ULB: Gamita ang imong bangkaw ug atsa alang niadtong naggukod kanako; sultihi
    ang akong kalag, “Ako ang imong kaluwasan.”
  pol-UBG: 'Dobądź włóczni i zagrodź drogę tym, którzy mnie prześladują. Powiedz mojej
    duszy: Ja jestem twoim zbawieniem.'
  urd-GVU: نیزے اور برچھی کو نکال کر اُنہیں روک دے جو میرا تعاقب کر رہے ہیں! میری
    جان سے فرما، ”مَیں تیری نجات ہوں!“
  eng-OEBCW: Draw spear and battle-axe, confront those who pursue me. Assure me that
    you will help me.
  deu-1912: 'Zücke den Spieß und schütze mich gegen meine Verfolger! Sprich zu meiner
    Seele: Ich bin deine Hilfe!'
  kan-2017: ನೀನು ಭರ್ಜಿಯನ್ನೂ ಹಾಗೂ ಯುದ್ಧದ ಕೊಡಲಿಯನ್ನೂ ಹಿಡಿದು, ನನ್ನನ್ನು ಹಿಂದಟ್ಟುವ ವೈರಿಗಳನ್ನು
    ಎದುರಿಸು; “ನಾನೇ ನಿನ್ನ ರಕ್ಷಣೆ” ಎಂದು ಅಭಯಕೊಡು.
  yap-yap: Mu tining e sarey rom nge tow ni fen e mael nga daken e pi’in yad be tulufeg.
    Mmicheg ni ga ra ayuwegneg.
  hlt-MCSB: Kai aka hloem rhoek te caai neh khoh lamtah sulbung neh ham mah lah. Ka
    hinglu taengah, “Kai tah nang kah khangnah ni,” ti nah saeh.
  mdy-ETH: ዒፂ ታና ዳውሳ ዓሶም ኔኤኮ ዎርፆንታ ጬንቾ ዓፓሮንታ ቱጊ «ታኣኒ ኔና ዓውሳሢኬ» ጌዒ ጎናሲ ኬኤዜ።
  twi-ASANTE: Twe pea ne abonnua wɔ wɔn a wɔtaa me so ka kyerɛ me kra sɛ, “Mene wʼagyenkwa.”
  eng-WEBU: Brandish the spear and block those who pursue me. Tell my soul, “I am
    your salvation.”
  acu-NT: Tura nangkiram achikiam, wina mantuwartas papeetkiar winina nuka maawarai
    tusam surimrukta. Tura wiitjai amin uwemtikratnunka turuttia.
  spa-PDDPT: 'Saca la lanza y cierra el paso a mis perseguidores. Dí a mi alma: ¡Yo
    soy tu Salvación!'
  gun-gun: 'Eru hu''y guaxu, ha''e ejoko xerakykue monhaa kuery. Xenhe''ẽ pe aipo''re:
    “Xee ma ndereraa jepea.”'
  agu-BL: Xconken yi teru' lansu' tan chibiyle'n e' incontra'tz. Tale'u' swetz, yi
    atu' tan incolche'n.
  ilo-ULB: Usarem ti gayang ken panggubat a wasaymo a maibusor kadagiti mangkamkamat
    kaniak; ibagam iti kararuak, “Siak ti salakanmo.”
  kpg-kpg: Dahi aga ina dau daalo mo dau dalai dauwa, hai baahi gi digau ala e waluwalu
    au. Hagababa bolo Goe ga haga dagaloaha au.
  uig-ARA: 'نەيزىنى سۇغۇرۇپ، مېنى قوغلاۋاتقانلارنىڭ يولىنى توسقايسەن؛ مېنىڭ جېنىمغا:
    «مەن سېنىڭ نىجاتلىقىڭدۇرمەن!» ــ دېگەيسەن!'
  sus-sus: I xa xali nun tanbɛ xa ite n yaxuie xili ma. A fala n bɛ, a i tan nan n
    ma marakisima ra.
  pon-2006: Komw ketikihda sapwellimomwi ketieu oh sile en mahwen oh uhwong irail
    kan me kin pwakipwakih ie. Komwi en inoukihong ie me komwi pahn doareiehla.
  jae-jae: Ôkôtêŋ kêm to ôndaiŋ olo endeŋ lau, taŋ sebe sê aê tôŋ naŋ. Ôsôm êndêŋ
    ŋoc katuc gebe “Aê tec gabe janam aôm sa.”
  ksd-ksd: 'Una ele pa ra rumu, ma una pore bat ra nga ure diat dia korot mur iau,
    Una biti ta ra tulungeagu dari: Iau kaum valavalaun.'
  tur-YTC: Mızrağı savur ve beni kovalayanları engelle. Canıma, “Senin kurtuluşun
    benim.” de.
  bel-N: 'І схапі дзіду, і загарадзі дарогу тым, якія перасьледуюць мяне. Скажы душы
    маёй: “Я — збаўленьне тваё”.'
  grc-BRENT: Ὅτι ἐδόλωσεν ἐνώπιον αὐτοῦ, τοῦ εὑρεῖν τὴν ἀνομίαν αὐτοῦ καὶ μισῆσαι.
  kpr-kpr: Gitofu namoa ondi utua erera, aindae ninda gika vara ghae jighi erari nandae
    sorega fumbu! “Ninda sonemba kato namori,” ava saso ningido, dubo jama aone!
  ind-AYT: Cabutlah tombak dan lembing untuk melawan para pengejarku. Berkatalah kepada
    jiwaku, “Aku adalah keselamatanmu.”
  yom-yom: 'Bonga dionga difioti ayi dinneni ayi kaka nzila yi bobo balembo ndandakana
    kamba muelꞌama : “Minu ndidi phulusu aku.”'
  yut-yut: Dɨkdɨk gat ae gwawiya gat tɨmɨgek nak aŋ sopmaŋgaŋ amɨnon emat abi. “Nak
    yokwikon baŋ tɨmɨt tɨmɨt amɨngo!” yaŋ nayɨki.
  nya-nya: Tengani mkondo ndi nthungo, kulimbana ndi iwo amene akundithamangitsa.
    Uzani moyo wanga kuti, “Ine ndine chipulumutso chako.”
  hrv-hrv: 'Zavitlaj kopljem i presretni progonitelje moje, reci mojoj duši: “Ja sam
    tvoje spasenje.”'
  mps-mps: Nago te ene me hwą selama, tama ena te pobeasa bilibo bidi dabe dali hwįao.
    Nago te po enabolo wao, te ena nage tau sabo bidi da wao.
  tpi-tpi: Kisim spia na akis na kam pait long ol man i ranim mi. Yu tokim mi olsem,
    yu man bilong helpim mi.
  dan-1931: 'tag Spyd og Økse frem mod dem, der forfølger mig, sig til min Sjæl: “Jeg
    er din Frelse!”'
  vie-OVCB: 'Xin lấy giáo và lao cản đường người đuổi con. Xin nói với tâm hồn con:
    “Ta sẽ cho con chiến thắng!”'
  guj-2017: જેઓ મારી પાછળ લાગેલા છે તેઓની વિરુદ્ધ તમારા ભાલાનો ઉપયોગ કરો; મારા આત્માને
    કહો, “હું તારો ઉદ્ધાર કરનાર છું.”
  pon-2006A: Komw ketikihda sapwellimomwi ketieu oh sile en mahwen oh uhwong irail
    kan me kin pwakipwakih ie. Komwi en inoukihong ie me komwi pahn doareiehla.
  por-BRBSL: 'Brandish a lança e bloquear aqueles que me perseguem. Diga a minha alma:
    “Eu sou a sua salvação”.'
  eng-OEBUS: Draw spear and battle-axe, confront those who pursue me. Assure me that
    you will help me.
  swe-swe: 'dra svärd och spjut, för att möta (spärra vägen) dem som förföljer (jagar)
    mig. Låt mig få höra dig säga (säg till min själ): ”Jag är din frälsning (räddning).”
    [Gud liknas vid en stridsman. Vers 1-3 består av fyra rader som blir kortare och
    kortare, ett sätt att visa på hur brådskande situationen är. I nästa fyra rader,
    vers 4-6, ökar längden och fokus skiftar från behovet av hjälp till motståndarnas
    öde.]'
  cth-cth: Tahroe hai patuem nateh, na kapâleinaw hah ngang haw. Ka hringnae koe vah
    na kaie rungngangnae doeh tie dei haw.
  twi-twi: Twe peaw ne abonnua wɔ wɔn a wɔtaa me no so. Ka kyerɛ me kra se, “Mene
    wʼagyenkwa.”
  hlt-hlt: Kai aka hloem rhoek te caai neh khoh lamtah sulbung neh ham mah lah. Ka
    hinglu taengah, “Kai tah nang kah khangnah ni,” ti nah saeh.
  tbz-SIM: Youtɛ ɑ kpɑ̃nnì nɛ̀ ɑ cɑ́úkù, kɛ́bɑɑo bɛ̀ɛ̀ n fɛ̃́ũnko. N nɑ́kɛ́ fɔ̃́ɔ̃̀
    tumɛ̀ n dɛɛtíwè.
  msy-2020: Nɨ uan afuzim ko ghuaram inigh izɨ gumazir nan agɨntɨziba ko mɨsogh. Nɨ
    na mɨkɨm suam, kɨ nɨn Akurvazir Gumazim!
  dop-dop: Kpɛɛ nyɑ́ ŋmɑntɑɑɣɑ nɑ mɑ kʋnyɔntʋlɑɑ tɔɔ. Heeli-m sɩ n kɑ yɑ mɑ nyʋɣʋ.
  azb-azb: 'Nizəni tutub ardımca düşənlərin yolunu kəs, Qəlbimə söylə: «Səni qurtaran
    Mənəm».'
  eng-DBY: 'And draw out the spear, and stop [the way] against my pursuers: say unto
    my soul, I am thy salvation.'
  hin-2017: बर्छी को खींच और मेरा पीछा करनेवालों के सामने आकर उनको रोक; और मुझसे कह,
    कि मैं तेरा उद्धार हूँ।
  wol-KYG: 'xàcci sa xeej ak sa sémmiñ, dajeek ñi may dàq. Déey ma, ne ma: «Sag mucc,
    man a.»'
  bjr-bjr: Aneenna duru feefa faqa saasuna faqa mara maree aniree qini darirara qifaqaqanuasa
    narua. Anee qini dadaaqiraree qimasee qima qimia.
  eng-YLT: And draw out spear and lance, To meet my pursuers. Say to my soul, 'Thy
    salvation I [am].'
  kne-kne: San gayang ya wasay mo et isaganam koma, ikarim ay omisalakan ka.
  eng-WYC-2017: Hold out the sword, and close altogether the way against them that
    pursue me; say thou to my soul, I am thine health.
  eng-WMBB: Brandish the spear and block those who pursue me. Tell my soul, “I am
    your salvation.”
  zat-NTPS: Gude̱l-la xia chee̱ wedil-la chee̱ guzagu' benne' ca' dxululague̱' neda'.
    Guzre neda' nacu' Benne' dxuselé̱' neda'.
  zty-NTPS: Bex̱w ya ntoche' tonn che wdiḻe nich wsejo' x̱nezgak benne' ka' ẕbia
    ḻáže'gake' neda'. Bḻoe'el neda' nako' Benne' Weslá chia'.
  urd-GVH: नेज़े और बरछी को निकालकर उन्हें रोक दे जो मेरा ताक़्क़ुब कर रहे हैं! मेरी
    जान से फ़रमा, “मैं तेरी नजात हूँ!”
  rug-rug: Mamu hoperi, na seke ni, karamaho gedi sarini pu korapa hadu luli au. Mu
    tozi nau sapu kaqu va sare au Goi si rau.
  gaz-gaz: Warra na ariʼanitti eeboo fi bodee luqqifadhu. Lubbuu kootiinis, “Fayyinni
    kee ana” jedhi.
  fra-LSG: 'Brandis la lance et le javelot contre mes persécuteurs! Dis à mon âme:
    Je suis ton salut!'
  yal-yal: I ya tanban nun bunbini te ne xili ma naxanye n fɔxɔ ra. A fala n xa, a
    i tan nan n nakisima.
  iou-iou: Täŋpäŋ äma näwat kirek täkaŋ u kadä bohamka yäwoŋäresi. Täŋkaŋ bänepna
    kwinigän itta api täŋkentäŋ gamet yäŋ näwet.
  haw-1868: 'Unuhi ae hoi oe i ka ihe a e keakea i ka poe alualu hewa mai ia''u: E
    olelo mai i kuu uhane, Owau no kou ola.'
  arb-NAV: 'جَرِّدْ رُمْحاً وَتَصَدَّ لِمُطَارِدِيَّ، وَقُلْ لِنَفْسِي: خَلاصُكِ أَنَا.'
  ded-ded: Ge tebe nga dzikacac naka mema ni kisannuandae, yeni yununa. Ge ongana
    yofi edena, “Ni ebicfunac mesigubade.”
  ewe-ewe: Tsɔ akplɔ nueveetɔ kple nuɖekɛtɔ ɖe yonyemetilawo ŋuti. Gblɔ na nye luʋɔ
    be, “Nyee nye wò xɔname.”
  eng-LEE: And draw out the spear, and step in against my pursuers; say unto my soul,
    I am thy salvation.
  asm-FB: মোৰ পাছে পাছে যিসকলে খেদি আহিছে, তুমি বৰছা আৰু যাঁঠি লৈ তেওঁলোকৰ পথ ৰুদ্ধ
    কৰা; তুমি মোৰ প্রাণক কোৱা, “ময়েই তোমাৰ পৰিত্ৰাণ।”
  sus-A: عِ شَ شَلِ نُن تَنبّ شَ عِتٍ ﭑ يَشُييٍ شِلِ مَ. عَ قَلَ ﭑ بّ، عَ عِ تَن نَن
    ﭑ مَ مَرَكِسِمَ رَ.
  fra-SBL: 'Brandissez la lance et bloquez ceux qui me poursuivent. Dis à mon âme :
    « Je suis ton salut. »'
  hbo-hbo: וְהָ֘רֵ֤ק חֲנִ֣ית וּ֭סְגֹר לִקְרַ֣את רֹדְפָ֑י אֱמֹ֥ר לְ֝נַפְשִׁ֗י יְֽשֻׁעָתֵ֥ךְ
    אָֽנִי׃
  kik-kik: Hiũria itimũ na mĩcengi, ũũkĩrĩre arĩa maathingatĩte. Ĩra ngoro yakwa atĩrĩ,
    “Niĩ nĩ niĩ ũhonokio waku.”
  fra-NCL: 'Tire la lance et barre le passage à mes persécuteurs ; dis à mon âme :
    « Je suis ton salut ! »'
  cek-AK: 'Tayae to aphong ah loe, kai pacaekthlaek han patom kaminawk to pakaa khoep
    ah: ka hinghaih pakhra khaeah, Kai loe nang pahlongkung ni, tiah thui paeh.'
  cuk-cuk: An-balegindimalad-abin eswar be gae, akan be gae. Ani an be-abonogedye
    be anga soge.
  uig-CYR: 'Чүнки у өз-өзини махтайдуки, У өз-өзигә: — «Мәндә гуна тепилмас, қилғиним
    жиркиничлик иш әмәстур!» — дәйду.'
  tel-2017: నన్ను తరిమే వాళ్ళకు విరోధంగా ఈటెనూ, గొడ్డలినీ ప్రయోగించు. నీ రక్షణ నేనే
    అని నాకు అభయమివ్వు.
  hat-BSA: Anplis rale lans ak rach batay la pou rankontre sila k ap kouri dèyè m
    yo. Pale ak nanm mwen “Se Mwen ki delivrans ou”!
  ukr-ONPU: Адже він так сам себе улещує в очах своїх, що не може знайти гріха в собі,
    щоб його зненавидіти.
  kos-kos: Srukak osra ac tula in mweun nutum Ac lainulos su ukweyu. Wulema nu sik
    lah kom ac moliyula.
  hbo-WLC: וְהָ֘רֵ֤ק חֲנִ֣ית וּ֭סְגֹר לִקְרַ֣את רֹדְפָ֑י אֱמֹ֥ר לְ֝נַפְשִׁ֗י יְֽשֻׁעָתֵ֥ךְ
    אָֽנִי׃
  ibo-ibo: Sepụta ùbe gị na anyụike agha gị; bịa zute ndị na-achụ m ọsọ. Gwa mkpụrụobi
    m, “Abụ m nzọpụta gị.”
  ory-ory: ମଧ୍ୟ ବର୍ଚ୍ଛା ଧରି ମୋʼ ପଛେ ଗୋଡ଼ାଇବା ଲୋକମାନଙ୍କ ପଥ ରୁଦ୍ଧ କର; ମୋʼ ପ୍ରାଣକୁ କୁହ,
    ଆମ୍ଭେ ତୁମ୍ଭର ପରିତ୍ରାଣ।
  chk-chk: Kopwe öüröürela fän wokum siles me noum kouken maun o ü ngeni ekewe chon
    tapweriei. Kopwe üreniei, “Ngang om Chon Amanau.”
  rop-rop: Kaman garram yu spiya en eks langa detlot hu ranimap langa mi, en dalim
    mi yu garra seibum mi.
  ukr-1871: 'Вийми меча, і загороди дорогу перед напастником моїм; скажи душі моїй:
    я твоє спасеннє!'
  yon-yon: Eb maradiib ana nangmi ye daayiib benkoobe, ne nenbandande kerewenmo yarimaibdan
    yaa. Yedmewebka niindem aom anam anda, “Ne kuu eb nen bobni yaa burudande bindi
    ye God” ande yedmewe.
  deu-1951: 'Zücke den Speer und tritt meinen Verfolgern entgegen; sprich zu meiner
    Seele: Dein Heil bin ich!'
  eng-JPS: 'Draw out also the spear, and the battle-axe, against them that pursue
    me; say unto my soul: ''I am Thy salvation.'''
  srp-1865: 'Potegni koplje, i presijeci put onima koji me gone, reci duši mojoj:
    ja sam spasenje tvoje.'
  lug-lug: Galula effumu, abangigganya obazibire ekkubo; otegeeze omwoyo gwange nti,
    “Nze bulokozi bwo.”
  heb-heb: והרק חנית וסגר לקראת רדפי אמר לנפשי ישעתך אני׃
  ben-IRV: যারা আমাকে তাড়া করে তাদের বিরুদ্ধে বর্শা ও যুদ্ধ কুঠার ব্যবহার কর; আমার
    প্রাণকে বল, “আমিই তোমার পরিত্রান।”
  ntu-ntu: '@see-verse:PSA.035.002'
  pan-pan: ਬਰਛਾ ਕੱਢ ਕੇ ਮੇਰਾ ਪਿੱਛਾ ਕਰਨ ਵਾਲਿਆਂ ਦਾ ਰਾਹ ਬੰਦ ਕਰ, ਮੇਰੀ ਜਾਨ ਨੂੰ ਆਖ, ਤੇਰਾ
    ਬਚਾਓ ਮੈਂ ਹੀ ਹਾਂ।
  mya-JVB: အကျွန်ုပ် ကို လိုက် သောသူတို့ရှေ့ ၌ လှံ တော်ကို ရွယ် ၍ ဆီးတား တော်မူပါ။
    ငါ သည် သင် ၌ချမ်းသာ ပေး သောသူ ပေတည်းဟု အကျွန်ုပ် ၏ ဝိညာဉ် အား မိန့် တော်မူ ပါ။
  kgf-kgf: Luac héréma nesinénʒu imi onac hénagina héʒicgéna. Nuac kekec uŋanawac
    ʒéma Neŋ guac aŋgéŋ titi miŋina. ʒénénna.
  tte-O: Am wamali kuniwisi yo kaleya kilamna ukwalai na siya totawoiyaune kumiya-kausili
    na kuwaloyameli kani kuleboyau.
  tbg-tbg: Nena vaantaaravata, iqoka rorivata, rauqi varera, ti harireka avataqi aniaka
    ntaihaane. Are tiriara, Te ai ruaruama amitarerave tiane.
  hmo-hmo: Lau idia lulua noho, lau dekenai tuari henia totona taudia dekenai, be
    oiemu io bona oiemu ira do oi abia hegaegae. Lau dekenai mani do oi hereva, do
    oi gwau, “Lau ese oi do lau hamauria.”
  zar-NT: Guzxö́n yaga tuchiʼ quiuʼ para uzaguʼu xinö́zguequi nupa taʼzóa reguʼ nedaʼ.
    Gudxi böʼ naca cazaʼ nacuʼ Liʼ Nu rusölá nedaʼ.
  urd-urd: भाला भी निकाल और मेरा पीछा करने वालों का रास्ता बंद कर दे; मेरी जान से
    कह, मैं तेरी नजात हूँ।
  rus-SYN: ибо он льстит себе в глазах своих, будто отыскивает беззаконие свое, чтобы
    возненавидеть его;
  bqc-SIM: Ǹ n sↄ̃na ń n fɛ̃ndao sɛ dↄ, gɛ da gbɛ̃́ pↄ́ pɛ̀lɛmaziↄlɛ. Omɛɛ ma Suabanan
    n ũ.
  tcz-CHONGTHU: Eihin delkhum ho dounan natengcha leh nateng muh chu hin lam tan.
    “Keiman gal kajopeh ding nahi!” ti neijah sah tan.
  mar-mar: जे माझ्या पाठीस लागतात त्यांच्याविरुद्ध आपला भाला आणि कुऱ्हाड वापर. माझ्या
    जीवास असे म्हण, मी तुझा तारणारा आहे.
  isl-isl: 'Lyftu spjóti mér til varnar, því að óvinir mínir nálgast. Segðu við mig:
    „Ég bjarga þér!“'
  hlt-THB: Kai anik hquutkhqi haiawh cai thlek pek khqi nawh mam khqi khoep lah, Ka
    hqingnaak venawh, “Kai taw nang a hulnaak ni,” tina lah.
  qub-qub: Gaticachämajcunawanga gam pillyay. «Paycunapitaga salbashayquimi» nimay.
  bqp-bqp: Ǹ n sári kũ n fɛ̃nɛdao sɛ́ dↄ, ǹ gɛ́ ǹ da gbɛ̃ kũ òtɛn pɛ́tɛmainↄlɛ.
    Ǹ omɛnɛ ma surabariimɛ n ũ.
  hat-hat: Pran fwenn ou, pran rach ou. Atake moun k'ap pousib mwen yo. Fè m' konnen
    se ou menm k'ap delivre m'.
  eng-BSB: 'Draw the spear and javelin against my pursuers; say to my soul: “I am
    your salvation.”'
  eng-WEBPB: Brandish the spear and block those who pursue me. Tell my soul, “I am
    your salvation.”
  kbq-kbq: Navaririzama neaza vahera keveka'ane, karugru keveka'ane erisga hunka nezmahegena,
    kagu'vazigahue hunkama nehana nanekeka'agura antahineno.
  pon-pon: 'Napekida katieu jauaja ia on ai imwintiti kan. Kotin majan don nen i:
    Nai jauaj pam!'
  nhe-BL: 'Xijquixti mohacha tlen ica titlatehuía, huan xiquinojtzacua tlen nechtepotztocatihualahuij.
    Huan xinechilhui: “Na nimitzmaquixtis.”'
  wnc-wnc: Gatu sakutdaat sandundaat pake aminu na nawakaing aminkat amnong. Gata
    anzing naniyo, “Na ga gatanggamunggat tapanin,” ngang naniyo.
  bus-bus: Ǹ n sári kↄ̃n n fɛ̃ɛdaao sɛ́ dↄ, ǹ fɛɛ gbɛ̃ kɛ̀ aↄ̃ↄe ma gbɛsɛɛnↄzi. Ǹ
    bemɛ ma mìsirin n ũ.
  gub-BL: Epyhyk nepurukutukaw ipuku ma'e nehe. Epyhyk itazy puruzuka haw nehe no.
    Ezàmàtyry'ym herehe ipuruzuka wer ma'e ne wà nehe. Hepyro har romo nereko haw
    emume'u ihewe nehe.
  eng-DRA: For in his sight he hath done deceitfully, that his iniquity may be found
    unto hatred.
