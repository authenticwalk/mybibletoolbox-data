verse: PSA.035.021
translations:
  mal-C: അവർ എന്റെനേരേ, “ആഹാ! ആഹാ!” എന്നു പറഞ്ഞ് പരിഹസിക്കുന്നു “ഞങ്ങളതു സ്വന്തം കണ്ണാൽ
    കണ്ടു,” എന്നും പറയുന്നു.
  deu-TKW: 'Sie rissen ihr Maul weit auf wider mich, riefen: “Ha, ha! Wir haben''s
    mit eigenem Auge gesehen!”'
  lin-lin: 'Balobaka na mongongo makasi : « Eh ! Eh ! Tomonaki ye ! »'
  mmx-mmx: Dik sok taba ia mi levelinga, la dip kup keretna, “Maga ven u, uga lok
    nom levempanga xapmek!”
  eng-LSV: And they enlarge their mouth against me, || They said, “Aha, aha, our eye
    has seen.”
  eng-GNV: And they gaped on mee with their mouthes, saying, Aha, aha, our eye hath
    seene.
  eng-WEBSTER: Yes, they opened their mouth wide against me, and said, Aha, aha, our
    eye hath seen it .
  nhw-BL: 'Nechtlaijilhuíaj huan quiijtohuaj: “¡Xiquitaca tijnelitztoque catli fiero
    quichijqui!”'
  swh-ONEN: Hunifumbulia vinywa vyao wakisema, “Aha! Aha! Kwa macho yetu wenyewe tumeliona.”
  bba-bba: Bɑ rɑ n mɑn nɔɔ ɡɛ̃ɛwɑ bɑ n mɔ̀, bɑ mɑn wɑ.
  eng-KJVCPB: Yea, they opened their mouth wide against me, And said, Aha, aha, our
    eye hath seen it.
  luo-luo: Giyawona dhogi maduongʼ kendo nyiera ka giwachona giwacho niya, “Haa! Haa!
    Wasenene gi wengewa wawegi.”
  aii-aii: 'ܘܡܘܼܪܘܸܚ ܠܗܘܿܢ ܦܘܼܡܵܝܗ‌ܝ ܥܲܠܝܼ، ܐܡܝܼܪܗܘܿܢ: ”ܐܲܗܵܐ! ܐܲܗܵܐ! ܚܙܹܐ ܠܗܘܿܢ ܥܲܝܢܲܢ̈.“'
  meu-meu: Ududia e ahagamu, lau ihadikagu, e tomu “Aha, aha, matamai ese vada e itaia”.
  npi-ULB: मेरो विरुद्धमा तिनीहरूले आफ्‍ना मुख चौडा खोल्‍छन् । तिनीहरूले भने, “आहा,
    आहा, हाम्रा आँखाले देखेका छन् ।”
  yor-yor: Wọ́n ya ẹnu wọn gbòòrò sí mi; wọ́n wí pé, “Háà! Háà! Ojú wa sì ti rí i.”
  pes-OPCB: 'به من می‌گویند: «ما با چشمان خود دیدیم که چه کردی!»'
  tgl-ULB: Binubuka nila ng malaki ang kanilang mga bibig laban sa akin; sabi nila,
    “Ha, ha, nakita namin ito.”
  nop-nop: Adi kutifiyeeŋ mede naniŋfit indiŋ tiiŋ, “Biyagoŋ hinek, du titiŋ kadakahi
    tubune gabugumun.”
  hui-hui: Tigua i̱hondo bi hongo howa ladagadaga bialu lalu, Heneneore í̠na ko birigo
    ina handarima, lalu haga ka.
  mya-mya: သူ​တို့​က``ဟား​ဟား​သင်​ပြု​သော​အ​မှု​ကို ငါ​တို့​မြင်​ကြ​၏'' ဟု​အော်​ဟစ်​၍​ကျွန်​တော်
    မျိုး​အား စွပ်​စွဲ​ပြော​ဆို​ကြ​ပါ​၏။
  bod-N: ཁ་ཆེར་གདངས་ཏེ་ང་ལ་རྒོལ། །ཨ་ཧ་ཨ་ཧ་ངེད་ཅག༌གི །མིག་གིས་མཐོང་བྱུང་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Nuna den atumu ani aisisan ale balsan, “Aha! Aha! Karkaman bo! Ana namotam
    kuagi te kiwem memek bitawerem se karkaman!” masan.
  sna-sna: Vanondishamira miromo yavo vachiti, “Hekani waro! Hekani waro! Tazviona
    nameso edu.”
  spa-BLM: 'Sí, abrieron su boca de par en par contra mí. Dijeron: “¡Ajá! ¡Ajá! Nuestro
    ojo lo ha visto”.'
  cac-cac: 'Te chaan̈ tz''el yav eb'' d''ayin, syalan eb'': Ix quil tas ix a c''ulej
    chi'', toxo ix quila'', xchi eb''.'
  swh-ULB: Midomo yao inapaza sauti ikinishtaki; wakisema, Aha, Aha, macho yetu yameona.”
  deu-ELBBK: 'Und sie haben ihr Maul gegen mich aufgesperrt; sie haben gesagt: Haha!
    Haha! Unser Auge hat es gesehen!'
  mbb-OT: Imbensag dan kayi te kediey is pesangil zan, he ke sikandan te, “Neehè dey
    is mezaat he mibeelan nu.”
  mal-2015: 'അവർ എന്റെ നേരെ വായ്പിളർന്നു: നന്നായി, ഞങ്ങൾ സ്വന്തകണ്ണാൽ കണ്ടു എന്നു
    പറഞ്ഞു.'
  gup-gup: Namekbe nawu birriwarre bininj ngandidarrkidjuhbun bu kabirriyime, “Yah!
    Kunukka wanjh ngudda yikurduyimeng! Ngad wanjh ngundinang kunmim ngadberre!”
  rmc-rmc: 'Bares phundraven peskro muj pre mande a phenen: „Avke tuke kampel! Pre
    amare jakha dikhľam, so kerďal!“'
  nlg-nlg: Ra vukesia na mangadira mara ghaghua, “Aha! Tai righia nia na matamami
    te gonia.”
  pes-OPV: و دهان خود را بر من باز کرده، می‌گویند هه هه چشم ما دیده است.
  ron-1924: 'Ышь дескид гура ларг ымпотрива мя ши зик: „Ха! Ха! Окий ноштри ышь вэд
    акум доринца ымплинитэ!”'
  ben-OBCV: তারা আমার প্রতি অবজ্ঞা করে আর বলে, “হা! হা! আমরা নিজেদের চোখে এসব দেখেছি।”
  som-som: Afkoodii aad bay iigu fureen, Oo waxay yidhaahdeen, Ahaa, ahaa, annagaa
    indhahayaga ku aragnay.
  eng-ASVBT: Yea, they opened their mouth wide against me; They said, Aha, aha, our
    eye hath seen it.
  mna-mna: 'Mi kalŋan izalla sorok mi tiso la motoŋ ta kembei: “Aa buri ituyam amre
    katu. Kam ŋoobo kek.”'
  ita-1885: 'Ed allargano la lor bocca contro a me, E dicono: Eia, Eia! l''occhio
    nostro ha pur veduto quello che desideravamo.'
  eng-ULB: They open their mouths wide against me; they said, “Aha, Aha, our eyes
    have seen it.”
  spa-VBL: Abren sus bocas para hacer acusaciones en mi contra, diciendo, “¡Miren!
    ¡Miren! ¡Lo vimos con nuestros propios ojos!”
  fra-_FOB: 'Ils ont ouvert contre moi leur bouche, disant: Ah! ah! notre œil a vu!'
  mal-mal: 'അവർ എന്റെ നേരെ വായ് പിളർന്നു: ““നന്നായി, ഞങ്ങൾ സ്വന്തകണ്ണാൽ കണ്ടു” എന്ന്
    പറഞ്ഞു.'
  urd-GVR: Wuh muṅh phāṛ kar kahte haiṅ, “Lo jī, ham ne apnī āṅkhoṅ se us kī harkateṅ
    dekhī haiṅ!”
  suz-BL: मेकोपुकीमी ठेयब शोव़ सेल्‍शा, आं पर्बम “आहा आहा, आंइ मिक्‍चीम तचा ताइतक”
    देंनीम।
  eng-NOY: Yea, they open their mouths wide against me; They say, “Aha, aha! our eyes
    seeth it.”
  ita-1927: 'Apron larga la bocca contro me e dicono: Ah, ah! l’occhio nostro l’ha
    visto.'
  ckb-ckb: 'دەمیان لێم دەکەنەوە و دەڵێن: «ئەها! بە چاوی خۆمان بینیمان.»'
  eng-BBE: Their mouths were open wide against me, and they said, Aha, aha, our eyes
    have seen it.
  xsi-xsi: Kinzi kawanzi pakâe-pakâe siveta “a” pana ku sitalea naŋa mine tu, “Mao
    nâ, maka warakama kamora noko kuveta mâsi sakamao pinde.”
  kan-OKCV: ಹೌದು, ಅವರು ತಮ್ಮ ಬಾಯನ್ನು ತೆರೆದು ನನಗೆ ವಿರೋಧವಾಗಿ, “ಆಹಾ, ಆಹಾ, ನಾವು ಕಣ್ಣಾರೆ
    ಕಂಡೆವು,” ಎನ್ನುತ್ತಾರೆ.
  tam-2017: எனக்கு விரோதமாகத் தங்கள் வாயை விரிவாகத் திறந்து, ஆ ஆ, ஆ ஆ, எங்கள் கண்
    கண்டது என்கிறார்கள்.
  spa-RV-1909: 'Y ensancharon sobre mí su boca; dijeron: ¡Ea, ea, nuestros ojos lo
    han visto!'
  ron-BTF: 'Da, și-au deschis larg gura împotriva mea și au spus: Aha, aha, ochiul
    nostru a văzut.'
  eng-WEBP: Yes, they opened their mouth wide against me. They said, “Aha! Aha! Our
    eye has seen it!”
  eng-FBV: They open their mouths wide to make accusations against me, saying, “Look!
    Look! We saw it with our own eyes!”
  nld-1939: 'Ze zetten een grote mond tegen mij op, En zeggen: Ha, ha! We hebben het
    met eigen ogen gezien!'
  nch-BL: 'Nechtaijilhuíaj huan quiijtohuaj: “¡Xiquitaca tijnelitztoque cati fiero
    quichijqui!”'
  vie-1934: 'Chúng nó hả miệng hoát ra nghịch tôi, Mà rằng: Ha, ha! mắt ta đã thấy
    điều đó rồi'
  cha-cha: 'Magajet na jabababa y pachotñija contra guajo; ilegñija: Ja, ja y atadogmameja
    lumie.'
  hin-CV: मुख फाड़कर वे मेरे विरुद्ध यह कहते हैं, “आहा! आहा! हमने अपनी ही आंखों से
    सब देख लिया है.”
  eng-OURB: Yes, they opened their mouth wide against me. They said, “Aha! Aha! Our
    eye has seen it!”
  spa-BES: 'Sus bocas se abrieron ampliamente contra mí, y dijeron: ¡Ajá, ajá, nuestros
    ojos lo han visto!'
  tdx-tdx: 'Eka ivañavaña’ iereo vava manao ty hoe : Hiy! Hiy! fa nitrea’ o maso’aio.'
  tha-KJV: เขาอ้าปากกว้างใส่ข้าพระองค์ เขากล่าวว่า “อ้าฮา อ้าฮา เราเห็​นก​ับตาแล้ว”
  por-BR-2018: 'E abrem suas bocas contra mim, dizendo: Ha-ha, nós vimos com nossos
    próprios olhos!'
  deu-ELO: 'Und sie haben ihr Maul wider mich aufgesperrt; sie haben gesagt: Haha!
    Haha! Unser Auge hat''s gesehen!'
  eng-WYC-2018: And they made large their mouth on me; they said, Well, well! our
    eyes have seen. (And they opened their mouths wide against me; and they said,
    Well, well! now our eyes have seen it all!)
  epo-epo: 'Ili larĝe malfermis kontraŭ mi sian buŝon, Kaj diris: Ha, ha! nia okulo
    vidis.'
  gfk-gfk: Diet kukutur tagu ma diet tange, “Het te nes tupas um ing u gilgil ma ira
    mata het.”
  uig-PIN: 'Ular manga ⱪarap eƣizini yoƣan eqip: «Way-way! Kütkünimizni ɵz kɵzimiz
    bilǝn kɵrüwalduⱪ!» — deyixidu.'
  beo-beo: Ilia da diwaneya udidili, amane wele sia:sa, “Ninia da dia hamobe ba:i
    dagoi.”
  tpi-OTNT: Ol i save bikmaus na sutim tok long mi olsem, “Tru tumas, mipela i lukim
    yu i mekim ol pasin nogut.”
  hau-SA: Sukan wage mini bakinsu suna cewa, “Allah yă ƙara! Da idanunmu mun gani.”
  udu-udu: 'Uni ḵa’dki ’twam buni kun beeyabee ap̱o/ aha/ mo. Uni oki gwo mo ki: Soso
    soso. Em bana p̱arki a’di e mo.'
  uig-LAT: 'Ular manga qarap éghizini yoghan échip: «Way-way! Kütkünimizni öz közimiz
    bilen körüwalduq!» — déyishidu.'
  nde-nde: Bangikhamisela imilomo bathi, “Hiya belo! Sizibonele ngawethu amehlo la.”
  ton-ton: ‌ʻIo, kuo nau fakamanga honau ngutu ʻo lahi kiate au, ʻonau pehē, “Ha ha,
    kuo mamata ki ai homau mata.”
  ces-1613: 'Anobrž rozdírají proti mně ústa svá, a říkají: Hahá, hahá, jižť vidí
    oko naše.'
  eng-WMB: Yes, they opened their mouth wide against me. They said, “Aha! Aha! Our
    eye has seen it!”
  tam-TCV: 'அவர்கள் தங்கள் வாயை விரிவாய்த் திறந்து சொல்கிறதாவது: “ஆ! ஆ! எங்கள் கண்களாலேயே
    நாங்கள் இதைக் கண்டிருக்கிறோம்.”'
  ceb-ULB: Ang ilang mga baba nakigbatok kanako; miingon sila, “Hala! nakita namo
    kini.”
  pol-UBG: 'Owszem, otwierają przeciw mnie swe usta, mówiąc: Ha, ha! Widzieliśmy to
    na własne oczy.'
  urd-GVU: وہ منہ پھاڑ کر کہتے ہیں، ”لو جی، ہم نے اپنی آنکھوں سے اُس کی حرکتیں دیکھی
    ہیں!“
  eng-OEBCW: With wide open mouths they shout, ‘Hurrah! Hurrah! With our own eyes
    we saw it.’
  deu-1912: 'und sperren ihr Maul weit auf wider mich und sprechen: “Da, Da! das sehen
    wir gerne.”'
  kan-2017: ಅವರು ನನ್ನನ್ನು ನೋಡಿ ಬಾಯಿಕಿಸಿದು, “ಆಹಾ, ಆಹಾ, ನಮ್ಮ ಕಣ್ಣು ಕಂಡಿತಲ್ಲಾ” ಎಂದು ಅನ್ನುತ್ತಾರೆ.
  yap-yap: Yad ma t’ar e thin nga dakenag, ngu’ur tolulgad ni yad ma ga’ar, “Kug guyed
    e n’en ni ka mu rin’!”
  hlt-MCSB: Te dongah kai taengah a ka a ang uh tih, “Ahuei ahuei mamih mik loh a
    hmuh coeng,” a ti uh.
  mdy-ETH: «ሂዮ! ቃራ! ኑኡኒ ኑ ቶኦኪና ኔ ማዼሢ ዛጌኔ!» ጌዒ ጌዒ ዒላቲና ቶኦኪ ዔያታ ታኣኮ ባይዜኔ።
  twi-ASANTE: Wɔhwɛ me haa ka sɛ, “Aane! Aane, yɛde yɛn ankasa ani ahunu.”
  eng-WEBU: Yes, they opened their mouth wide against me. They said, “Aha! Aha! Our
    eye has seen it!”
  acu-NT: 'Tura jangken awarar: “Iisha ni turamuri wainkawaitji. Atumsha nekaataram”,
    nangkamiar waitrinak tinawai.'
  spa-PDDPT: 'Ensanchan su boca contra mí, y dicen:'
  gun-gun: 'Ijuruja-rujai ''rã okuapy xere. Ha''e vy aipoe''i ''rã: “Jajopy ma, jajopy
    ma teve! Mba''emo ojapo rã nhanderexa py ae jaexa.”'
  agu-BL: 'Na chic''abe''n chitzi'' tan inyolche''n. Itzun na cyaltz: “Ilwok nin nocxe''j.
    Mbi nin tal tane''nx,” che''ch na ban.'
  ilo-ULB: Ungapenda dagiti ngiwatda a maibusor kaniak; kinunada, “Ha, ha, nakita
    dagiti matami.”
  kpg-kpg: Digaula e wwolo gi nua e hagahuaidu au boloo, “Gimaadou guu mmada gi dau
    mee dela ne hai!”
  uig-ARA: 'ئۇلار ماڭا قاراپ ئېغىزىنى يوغان ئېچىپ: «ۋاي-ۋاي! كۈتكۈنىمىزنى ئۆز كۆزىمىز
    بىلەن كۆرۈۋالدۇق!» ــ دېيىشىدۇ.'
  sus-sus: E n tɔɔɲɛgɛma a falafe ra, «Muxu bara a to.»
  pon-2006: Re kedipa ie ni ngihl laud, ketihtihki, “Se kilang dahme ke wia!”
  jae-jae: Êsêac sêpa laweŋgeŋ kêtu aêŋa ma sêmôêc gebe “Kec, kec tauŋ mateŋ anô talic
    ŋanôgac.”
  ksd-ksd: 'Maia, a ngie i diat i manga panganga tadav iau, Ma dia biti: Ioi, ioi,
    ave tar gire ma ra mata i vevet.'
  tur-YTC: Bana karşı ağızlarını sonuna kadar açtılar. “Oh! Oh! Gözümüz bunu gördü!”
    diyorlar.
  bel-N: 'Шырока разявіўшы вусны свае супраць мяне, яны казалі: “Ага, ага! Бачыла
    вока нашае!”'
  kpr-kpr: Ne namoa gesire use, koko siseri, “Namane, rea etesa, geri!”
  ind-AYT: Mereka membuka lebar-lebar mulutnya melawan aku dan berkata, “Rasakan,
    rasakan! Mata kami sendiri telah melihatnya!”
  yom-yom: 'Balembo nzibudila miunu ayi balembo tubi : “A, a… mu meso meto veka tumueni
    mawu.”'
  yut-yut: Uŋun da gen papmon da gen yaŋsi yaŋ namaŋ, “Asisi, nin da gandaŋapno aŋpak
    yokwi agɨl.”
  nya-nya: Iwo amandiseka mofuwula ndipo amati, “Haa! Haa! Ndipo ndi maso athuwa ife
    taziona.”
  hrv-hrv: 'Razvaljuju svoja usta na me i govore: “Ha, ha, vidjesmo očima svojim!”'
  mps-mps: Augwaligo enaba po kisilama, te genuai po dągą weyu, te tama po wabo
    dao, “Mu tama, dago te nago dwai kolesaga meba te ebo gedugo sualio,” te po wabo
    dao.
  tpi-tpi: Ol i save bikmaus na sutim tok long mi olsem, “Tru tumas, mipela i lukim
    yu i mekim ol pasin nogut.”
  dan-1931: 'de spærrer Munden op imod mig og siger: “Ha, ha! Vi så det med egne Øjne!”'
  vie-OVCB: 'Họ la to: “Ha! Ha! Chính chúng ta đã thấy tận mắt!”'
  guj-2017: તેઓ મારી વિરુદ્ધ ખુલ્લા મુખે બોલે છે; તેઓએ કહ્યું, “હા, હા, અમારી આંખોએ
    તે જોયું છે.”
  pon-2006A: Re kedipa ie ni ngihl laud, ketihtihki, “Se kilang dahme ke wia!”
  por-BRBSL: 'Sim, eles abriram bem sua boca contra mim. Eles disseram: “Aha! Aha!
    Nosso olho já viu”!'
  eng-OEBUS: With wide open mouths they shout, “Hurrah! Hurrah! With our own eyes
    we saw it.”
  swe-swe: 'De spärrar upp sina [fula] gap mot mig, och säger: ”Haha, haha (hebreiska
    ”eha”, ett uttryck för skadeglädje), våra ögon har sett det.” [De har sett psalmisten
    lida, och troligtvis även ser för sina ögon hur deras planer att fälla honom kommer
    att lyckas och tar ut segern i förskott. Det är en ordlek mellan denna och nästa
    vers. Fiendens ögon har sett, men Guds ögon har också sett i vers 22.]'
  cth-cth: A pahni na ang sin awh teh, vehveh, ka mit hoi ka hmu toe ati awh.
  twi-twi: Wɔhwɛ me haw ka se, “Yiw! Yiw, yɛde yɛn ankasa ani ahu.”
  hlt-hlt: Te dongah kai taengah a ka a ang uh tih, “Ahuei ahuei mamih mik loh a hmuh
    coeng,” a ti uh.
  tbz-SIM: 'Kɛ ɑɑri tinùùtì kɛ tú: Àɑ̀ ti dɑ yɑ̀mu!'
  msy-2020: Me pamten mɨgɨa akaba na gasa ghaze, “Bar guizbangɨra, e nɨn gari nɨ arazir
    kurabagh ami!”
  dop-dop: 'Pɑ hɑɑkɩ pɑ nɔɔsɩ nɑ mɑ tɔɔ nɑ pɑ́ woŋiɣi nɑ pɑ́ kpɑləsəɣɩ sɩ: Tə nɑ-ŋ
    kɛ́ nɑ tɑ́ ɩsəpile təkelekele.'
  azb-azb: 'Ağızlarını üstümə iri açıb belə deyirlər: «Aha! Aha! Bax, öz gözümüzlə
    gördük».'
  eng-DBY: And they opened their mouth wide against me; they said, Aha! aha! our eye
    hath seen [it].
  hin-2017: और उन्होंने मेरे विरुद्ध मुँह पसार के कहा; “आहा, आहा, हमने अपनी आँखों
    से देखा है!”
  wol-KYG: 'Ñu ngi ma ŋa ŋàpp, di ma tuumaal, naan: «Yaw a, yaw a, noo la gis!»'
  bjr-bjr: Qini namuqaauqa fifau firaaqoo noo raqasee qini kikiqususeeqa qiniara eeoo
    eeoo maasa qifu fannoo mina aaqarana qafee fee qidaqa unnaqidaqa.
  eng-YLT: And they enlarge against me their mouth, They said, 'Aha, aha, our eye
    hath seen.'
  kne-kne: Din kali da yan napalalo. Kanan da, “Hala, inila min inamag mo.”
  eng-WYC-2017: And they made large their mouth on me; they said, Well, well! our
    eyes have seen.
  eng-WMBB: Yes, they opened their mouth wide against me. They said, “Aha! Aha! Our
    eye has seen it!”
  zat-NTPS: 'Belún le̱'' chia''. Gulenné̱'': “¡E! ¡E! ¡Ba blé''entu'' da nune̱''!”'
  zty-NTPS: 'Ben dítjgekle'' neda'', na'' wnnágake'': “Ba bḻe''elto'' da'' bene''.”'
  urd-GVH: वह मुँह फाड़कर कहते हैं, “लो जी, हमने अपनी आँखों से उस की हरकतें देखी हैं!”
  rug-rug: Velavela nau rini meke zama, “Ele pohoa gami gua sapu tavetia goi!” gua
    si arini.
  gaz-gaz: Isaanis, “Baga! Baga! Ijuma keenyaan isa argine” jedhanii afaan natti banatu.
  fra-LSG: 'Ils ouvrent contre moi leur bouche, Ils disent: Ah! Ah! Nos yeux regardent!'
  yal-yal: E feene falama n xun ma, e sɔnxɔ, e naxa, “Yɔ! I naxan ligaxi nxu bata
    a to!”
  iou-iou: Täŋkaŋ, ude täŋiri gabämäŋo yäŋ jop yäŋnäkŋatpäŋ wohut-wohut man bumta
    yäk täkaŋ.
  haw-1868: Oiaio, ua hoohamama loa lakou i ko lakou waha ia'u; I iho la lakou, Aia
    la! aia la! ua ike ko makou maka ia.
  arb-NAV: 'فَغَرُوا علَيَّ أَفْوَاهَهُمْ عَلَى وِسْعِهَا، وَقَالُوا: «هَهْ! هَهْ!
    قَدْ رَأَيْنَا بِأَعْيُنِنَا (مَا فَعَلْتَ).»'
  ded-ded: Yeni enacngina anggema udumengtoa meficgema neac yofi deandae, “Yahec,
    imoc gennoc andang, neni gending.”
  ewe-ewe: Wokea woƒe nu baa ɖe ŋutinye hegblɔna be, “Ɛhɛ̃! Ɛhɛ̃! Míawo ŋutɔ míekpɔe
    kple míaƒe ŋkuwo.”
  eng-LEE: Yea, they opened wide against me their mouth; they said, Aha, aha, our
    eye hath seen it.
  asm-FB: মোৰ বিৰুদ্ধে তেওঁলোকে নিজ মুখ বহলকৈ মেলি কয়, “অহঃ অহঃ আমি নিজ চকুৰেই দেখিছোঁ।”
  sus-A: عٍ ﭑ تْوحّفّمَ عَ قَلَقٍ رَ، «مُشُ بَرَ عَ تٌ.»
  fra-SBL: 'Oui, ils ont ouvert grand leur bouche contre moi. Ils ont dit : « Aha !
    Aha ! Notre œil l''a vu ! »'
  hbo-hbo: וַיַּרְחִ֥יבוּ עָלַ֗י פִּ֫יהֶ֥ם אָ֭מְרוּ הֶאָ֣ח ׀ הֶאָ֑ח רָאֲתָ֥ה עֵינֵֽינוּ׃
  kik-kik: Manjathamagĩria tũnua twao makoiga atĩrĩ, “Haiya! Haiya! Maitho maitũ nĩmeyoneire
    ũguo.”
  fra-NCL: 'Ils ouvrent toute large contre moi leur bouche, ils disent : « Ah ! ah !
    notre œil a vu... ! »'
  cek-AK: Ue, nihcae loe pakha angh o moe, Aha, aha, aimacae ih mik hoi roe a hnuk
    o boeh, tiah a thuih o.
  cuk-cuk: 'Anga ise-allar allemalad, sogmalad: “¡Anmar-sunnad anmar e-isgusad daksamarye!”'
  tel-2017: నన్ను నిందించడానికి తమ నోళ్ళు బాగా తెరిచారు. ఆహా, మా కళ్ళకు వాడు చేసింది
    కనిపించిందిలే, అంటున్నారు.
  hat-BSA: 'Yo te ouvri bouch yo laj kont mwen. Yo te di: “Men li, men li, zye nou
    te wè l!”'
  kos-kos: Elos akkolukyeyu ac fahk, “Kut liye na ma kom oru!”
  hbo-WLC: וַיַּרְחִ֥יבוּ עָלַ֗י פִּ֫יהֶ֥ם אָ֭מְרוּ הֶאָ֣ח ׀ הֶאָ֑ח רָאֲתָ֥ה עֵינֵֽינוּ׃
  ibo-ibo: Nʼiju anya, ha na-ele m anya na-eti mkpu na-asị, “Ewoo! Ewoo! Anya anyị
    abụọ ka anyị ji hụ ya.”
  ory-ory: ହଁ, ସେମାନେ ମୋʼ ବିରୁଦ୍ଧରେ କଥା କହିଲେ; ସେମାନେ କହିଲେ, “ହଁ, ହଁ, ଆମ୍ଭମାନଙ୍କ ଚକ୍ଷୁ
    ତାହା ଦେଖିଅଛି।”
  chk-chk: Ra atipisiei fän leüömong o apasa, “Aha, aha, mesem ra küna mine ka föri.”
  rop-rop: Olabat bleim mi en jingat adbala lagijat, “Wibin luk wanim yubin dum.”
  ukr-1871: 'І проти мене роззявили вони пельки свої, покликуючи: Ого! Ого! видїли
    очі наші!'
  yon-yon: Ne bondan kembed ne yaa baande yedmimaib, “Ai, ai, kee kamune kamoon kuu
    nuwindobbed wedmenuwen kii!” andimaib.
  deu-1951: 'Sie sperren ihr Maul weit über mich auf und rufen: «Ha, ha, unser Auge
    hat''s gesehen!»'
  eng-JPS: 'Yea, they open their mouth wide against me; they say: ''Aha, aha, our
    eye hath seen it.'''
  srp-1865: 'Razvaljuju na me usta svoja, i govore: dobro! dobro! vidi oko naše.'
  lug-lug: Banjasamiza akamwa kaabwe ne boogera nti, “Leero luno, ky’okoze tukirabye
    n’amaaso gaffe.”
  heb-heb: וירחיבו עלי פיהם אמרו האח האח ראתה עינינו׃
  ben-IRV: তারা তাদের মুখ খুলে আমার বিরুদ্ধে প্রশস্ত করত; তারা বলত, “হ্যাঁ, হ্যাঁ,
    আমাদের চোখ এইটা দেখেছে।”
  ntu-ntu: X nzpibqti-kzlr ninge mz nzrpi-krdr kx, “Eke! A' mcpekr da kxtrka kc tqaleq.”
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਮੇਰੇ ਉੱਤੇ ਆਪਣਾ ਮੂੰਹ ਖੋਲ੍ਹ ਕੇ ਆਖਿਆ, ਵਾਹ, ਵਾਹ! ਸਾਡੀਆਂ ਅੱਖੀਆਂ ਨੇ
    ਵੇਖ ਲਿਆ ਹੈ!
  mya-JVB: အကျွန်ုပ် ကို ပစပ် ဟ ၍ အေ့ဟေ ၊ အေ့ဟေ ၊ ငါ တို့သည် ကိုယ်မျက်စိ နှင့်မြင်
    ရပြီဟု ဆို ကြပါ၏။
  kgf-kgf: Waŋu ieneŋ kuagina kuneŋ yanda aŋgéma nuac ʒédesima ahaec, ahaec, kicnéŋ
    héipuc wamma héndacʒiŋ. ʒézu.
  tte-O: Siyakewaiyau na siyoga kainali lalakina koina siba, “Kai kagitai tawae kupaisowai.”
  tbg-tbg: Vika tiqaa una uva ntuvake tiha, Oho, are qora kaiqa vare variaramanta
    tenavu ai tavaunarave, ti variara.
  hmo-hmo: Idia ese danu lau idia samania noho, idia boiboi, idia gwau, “Ai ese oiemu
    kara ai itaia vadaeni.”
  zar-NT: 'Buluʼsalaj ruíʼiguequi, en gulaʼnnë́ quiaʼ, gulaʼnná: “¡Ön, biléʼe quézituʼ
    le nunëʼ!”'
  urd-urd: यहाँ तक कि उन्होंने ख़ूब मुँह फाड़ा और कहा, “अहा! अहा! हम ने अपनी आँख से
    देख लिया है!”
  bqc-SIM: 'Aaì lɛ́ ɛlɛa aa mɛ: Ɛ̃hɛ̃, ɛ̃hɛ̃, wá wɛ́ mɛ́ è.'
  tcz-CHONGTHU: “Aha! Aha! ipi bol kigo nahi kamit tah un kamudoh taove!” tin asam
    uve.
  mar-mar: ते आपले मुख माझ्याविरोधात उघडतात, ते म्हणतात, अहाहा, अहाहा, आमच्या डोळ्यांने
    हे पाहिले आहे.
  isl-isl: Þeir hafa hátt og segja mig beita ranglæti. „Já!“ segja þeir, „við sáum
    það með eigin augum!“
  hlt-THB: Ni aang sih unawh, “A ha! A ha! Ni mik qoe ing ni hu hawh saw ve,” ni tina
    uhy.
  qub-qub: Jatunta äyarcur-äyarcur nogapa conträmi jitaparcaycäman «Quiquëcunami ñawëpa
    ricashcä» nir.
  bqp-bqp: 'Òdi lɛ́ atɛ̃ ò pi: Ɛ̃hɛ̃, ɛ̃hɛ̃, ó wɛ́ è.'
  hat-hat: 'Yo louvri bouch yo byen laj pou bay manti sou mwen. Y''ap di: -Wi! Nou
    te wè ou!'
  eng-BSB: They gape at me and say, “Aha, aha! Our eyes have seen!”
  eng-WEBPB: Yes, they opened their mouth wide against me. They said, “Aha! Aha! Our
    eye has seen it!”
  kbq-kbq: Zamagra zamagira reaka hu'za amanage hu'za havigea hunentaze, kagriku'ma
    tavuma anteta haketa vanoma nehunazana, meni tagri tavumo'a kageno eri fore hie.
  pon-pon: 'O re jar pajan au arail on ia indada: Io io, pein kit kilaner.'
  nhe-BL: 'Nechtlaijilhuíaj huan quiijtohuaj: “¡Xiquitaca tijnelitztoque tlen fiero
    quichijqui!”'
  wnc-wnc: Gatu waamindakan wamu akaapmapa anzing temapa nanikaing, “Siakande siknga.
    Ninda akganduatna waiaknga tasikuyak,” ngang nanikaing.
  bus-bus: 'Aↄ̃è lɛ́ aɛ wà be: Ɛ̃hɛ̃, ɛ̃hɛ̃, wa wɛ́ɛ è.'
  gub-BL: — Uzapo ikatu 'ym ma'e a'e, i'i mua'u tuwihaw wanenataromo herehe uhapukaz
    tà wà. — Uruexak ikatu 'ym ma'e neremiapo kwer ure, i'i mua'u wà.
