  pan-pan: ਜਿਹੜੇ ਬੇਵਜ੍ਹਾ ਮੇਰੇ ਵੈਰੀ ਹਨ ਉਨ੍ਹਾਂ ਨੂੰ ਮੇਰੇ ਉੱਤੇ ਅਨੰਦ ਨਾ ਹੋਣ ਦੇ, ਅਤੇ ਜਿਹੜੇ
    ਬਿਨ੍ਹਾਂ ਕਾਰਨ ਮੇਰੇ ਦੁਸ਼ਮਣ ਹਨ ਉਨ੍ਹਾਂ ਨੂੰ ਮੇਰੇ ਉੱਤੇ ਅੱਖ ਮਟਕਾਉਣ ਨਾ ਦੇ,
  mya-JVB: မဟုတ် မမှန်ဘဲ အကျွန်ုပ် ကို ရန်ဘက် ပြုသောသူတို့ သည် အောင် ပွဲကို မ ခံကြပါစေနှင့်။
    အကြောင်း မရှိဘဲ အကျွန်ုပ် ကို မုန်း သောသူတို့ လည်း မျက်စိ စွေ ပြ ခြင်းကို မပြုကြပါစေနှင့်။
  kgf-kgf: Ménda wai énécmina, nuac haʒéchécna ieneŋ sicsaoc nuac niŋac ségiségi wambu
    niŋac. Haʒéc waŋnéŋanʒu ieneŋ héniana qahaciguc kic hoc menémma ʒébiri némbu niŋac.
  tte-O: Siya kau kaleyayao mwakomwakotali tabu kutatalamwagili sigagasa na siyaliyaya
    yagu belu kaiwena. Na siya sikalomagigi-lagau nige yaina yabo ipapagan tabu kutatalamwagili
    simalu me ali nuwasaesae yagu nuwanae kaiwena.
  tbg-tbg: Qumina uva kaara ti navutaiqi variaka, kia qaqi kaira vika oqovivi autiha
    vora ntuva timitaate. Ti iri qoraiqama timite variaka, kia qaqi kaira vika tiriara
    huviqorama viva nora maaraqi vaivo tiate.
  hmo-hmo: Lau do oi durua, vadaeni lau idia hadikaia gwauraia taudia, unai koikoi
    taudia ese, lau do idia kirikirilaia lasi, bona lau idia badu henia kava taudia
    ese, egu lalohisihisi dekenai do idia hevaseha lasi.
  zar-NT: Bitiʼ guʼu lataj uluʼdzeja nupa taʼdáʼbagaʼ nedaʼ, en taʼzíʼ yëʼ, en bitiʼ
    guʼu lataj uluʼtitaj quiaʼ, nupa naʼ tuʼdíʼi nedaʼ, en bitiʼ bi nunaʼ quéguequi.
  urd-urd: जो नाहक़ मेरे दुश्मन हैं, मुझ पर ख़ुशी न मनाएँ; और जो मुझ से बे वजह 'अदावत
    रखते हैं, चश्मक ज़नी न करें।
  bqc-SIM: Ńsu to ma ibɛɛↄ tidↄmalao, ńsu to gbɛ̃́ pↄ́ zamagu pãↄ ma gwa ń wɛdooo.
  tcz-CHONGTHU: Kajolel nachung a hin eidou te kipa thanop sah hih beh in. Kamuiset
    nachung in jong ajeh bei a eivetda ho kitai sah hih beh in.
  mar-mar: माझ्या शत्रूंस अन्यायाने माझ्यावर हर्ष करू देऊ नको.
  isl-isl: Láttu þá ekki fá sigur sem ráðast gegn mér án minnsta tilefnis. Láttu mig
    ekki falla, því það mundi gleðja þá mjög.
  hlt-THB: Kaw am mai awh ka qaalkhqi ing kawqep doena koeh ni toek u seh; ikaw am
    mai awh kai anik sawhnaakkhqi ing mik koeh ni hqip sih u seh.
  qub-qub: Chiquimajcunaga ama cushicuchunnachu. Manacajpita chiquimajcuna ñipchipämänanta
    ama munaycuychu.
  bqp-bqp: Ǹsun tó ma ibɛrɛnↄ ma yáa dↄro, ǹsun tó gbɛ̃ kũ ò zã̀magu pãnↄ ma gwa
    kũ wɛ́ vãnioro.
  hat-hat: Pa kite lènmi m' yo, bann mantò sa yo, fè fèt sou tèt mwen. Pa kite moun
    sa yo ki rayi m' san m' pa fè yo anyen an fè siy sou mwen.
  eng-BSB: Let not my enemies gloat over me without cause, nor those who hate me without
    reason wink in malice.
  eng-WEBPB: Don’t let those who are my enemies wrongfully rejoice over me; neither
    let those who hate me without a cause wink their eyes.
  kbq-kbq: Hagi atregeno ha' vahe'nimo'za nagri'ma nazeri havizama nehaza zankura
    musena osiho. Ana nehunka zamatrege'za zamavaresrama hunenante'za amnezampima
    knama nenamiza vahe'mo'za rezavumira nehu'za nagi'zana oreho.
  pon-pon: Der mueid on ai imwintiti nin jokarepa, ren peren kin ia, o me kin kailon
    kin ia nin jokarepa, ren der lalaue ia ki maj arail.
  nhe-BL: Amo xiquincahuili nocualancaitacahua tlen istlacatij ma noca paquica. Amo
    xiquincahuili tlen nechcocolíaj ma moixijcopilica ica paquilistli noixtla pampa
    nimocuesohua.
  wnc-wnc: Sike aminu kunduta nae iwana yumdekan sikaing. Gata ma kapewi bakngake
    na naitakepning. Nae musip maiu yumdekan natangamukaing. Unzingge gata dua kapewi
    meya nata papitde baknganing.
  bus-bus: Ǹton tó ma ibɛɛnↄ ma yáa dↄro, ǹton tó gbɛ̃ kɛ̀ aↄ̃ zàmagu pãanↄ ma gwa
    kↄ̃n wɛ́ɛ zaaaoro.
  gub-BL: Emurywete kar zo heàmàtyry'ymar hemu'em ma'e Heretykaw rehe ne wà nehe.
    Amo teko na'iakatuwawahy e kwaw herehe wà. Emupuka kar zo herehe ne wà nehe. Emupytu'u
    hemuaiw pawer rehe wapuka re ne wà nehe.
