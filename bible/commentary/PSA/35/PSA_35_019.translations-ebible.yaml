verse: PSA.035.019
translations:
  mal-C: അകാരണമായി എന്നോടു ശത്രുതപുലർത്തുന്നവർ എന്റെ പേരിൽ ആനന്ദിക്കാതിരിക്കട്ടെ;
    അകാരണമായി എന്നെ വെറുക്കുന്നവർക്ക് എന്നെ ഉപഹസിക്കാൻ ഇടവരാതിരിക്കട്ടെ.
  deu-TKW: Laß sich nicht freuen über mich, die mich grundlos befeinden, noch mit
    dem Auge blinzeln, die mich ohne Ursache hassen.
  lin-lin: Tika ete banguna na ngai basepela te na tina na ngai ; tika ete bayini
    na ngai na kozanga tina bakanga miso te.
  mmx-mmx: Mo limixin di munepen minia, nedi limixin kaxarang. Nemen gat uta ke avolo
    di, dina lok momo aksaksa ria mumu lumumuat tarak. Nemen gat uta ke avolo nedi
    dina lok sese ia. La nemen gat uta ke avolo nedi di belengatngas parang gamasa
    ria la dina momo mu lanbulu rak.
  eng-LSV: Do not let my enemies rejoice over me [with] falsehood, || Those hating
    me without cause wink the eye.
  eng-GNV: Let not them that are mine enemies, vniustly reioyce ouer mee, neyther
    let them winke with the eye, that hate mee without a cause.
  eng-WEBSTER: 'Let not them that are my enemies wrongfully rejoice over me: neither
    let them wink with the eye that hate me without a cause.'
  nhw-BL: Amo xiquincahuili nocualancaitacahua catli istlacatij ma noca paquica. Amo
    xiquincahuili catli nechcualancaitaj ma moixijcopilica ica paquilistli noixpa
    pampa nimotequipachohua.
  swh-ONEN: Usiwaache wale wanaonisimanga, wale ambao ni adui zangu bila sababu; usiwaache
    wale ambao ni adui zangu bila sababu wakonyeze jicho kwa hila.
  bba-bba: A ku de be bɑ sɑ̃ɑ nɛn yibɛrɛbɑ bɑ n mɑn yɛ̃ɛmɔ kɑm sɔɔ, kpɑ be bɑ mɑn
    tusɑ kɑm sɔɔ bɑ n mɑn wɔmmɔ kɑ ɡɔnibu.
  eng-KJVCPB: 'Let not them that are mine enemies wrongfully rejoice over me: Neither
    let them wink with the eye that hate me without a cause.'
  luo-luo: Kik iyie ni jogo osungre ni gisenyala, joma obedo wasika maonge gima omiyo;
    iyie joma ochaya maonge gimoro sigre gi wengegi mar timona marach.
  aii-aii: ܠܵܐ ܚܵܕܝܼ ܥܲܠܝܼ ܕܸܫ̃ܡܸܢܝܼ̈ ܕܒܕܘܼܓܠܵܐ، ܣܵܢܝܵܢܝܼ̈ ܕܠܵܐ ܥܸܠܬܵ‌ܐ ܠܵܐ ܠܵܟܙܝܼ
    ܥܲܝܢܵܐ.
  meu-meu: Ba durugu, e inai henigu koikoimu taudia ese basie kirikirilaigu, e inai
    henigu kavamu taudia ese ibunidia basie ha-roro.
  npi-ULB: मेरा छली शत्रुहरूलाई ममाथि आनन्‍दित हुन नदिनुहोस् । तिनीहरूका दुष्‍ट योजनाहरू
    पुरा गर्न तिनीहरूलाई नदिनुहोस् ।
  yor-yor: Má ṣe jẹ́ kí àwọn ọ̀tá mi kí ó yọ̀ lórí ì mi; bẹ́ẹ̀ ni kí o má ṣe àwọn
    tí ó kórìíra mi ní àìnídìí máa ṣẹ́jú sí mi.
  pes-OPCB: نگذار کسانی که بی‌جهت با من دشمنی می‌کنند به من بخندند و آنانی که از من
    متنفرند، مسخره‌ام کنند.
  tgl-ULB: Huwag mong hayaang magdiwang sa akin ang mapanlinlang kong mga kaaway;
    huwag mo silang hayaang magawa ang kanilang masasamang mga balak.
  nop-nop: Me noli mik hogok tinamfit tiiŋ, doktiŋa tiyaugene biyabune nehitifooŋ
    nalakapmeŋdok nadifo tineeneŋ ala. Adi hogok nabukwihitafit tiiŋ, unduŋ doktiŋa
    biyabune nu’walaŋ malabumuŋ wondok nadifo mu tineŋ.
  hui-hui: Agali maru i̱la waitigi bame irane nawini ho karume i̱ mege bialu bope
    helo nahelabe. Tigua i̱ bameore handabe manga ho karume i̱ hondo oba halu mini
    ko wialu mine helo nahelabe.
  mya-mya: ကျွန်​တော်​မျိုး​၏​ရန်​သူ​လူ​လိမ်​လူ​ညာ​များ အား ကျွန်​တော်​မျိုး​အ​ရေး​ရှုံး​နိမ့်​မှု​ကို​အ​ကြောင်း
    ပြု​ကာ နှစ်​ထောင်း​အား​ရ​ခွင့်​ကို​ပေး​တော်​မ​မူ​ပါ နှင့်။ အ​ကြောင်း​မဲ့​ကျွန်​တော်​မျိုး​ကို​မုန်း​သော​သူ​တို့​အား
    ကျွန်​တော်​မျိုး​၏​ဝမ်း​နည်း​မှု​ကို​အ​ကြောင်း​ပြု​၍ လှောင်​ပြောင်​ခွင့်​ကို​ပေး​တော်​မ​မူ​ပါ​နှင့်။
  bod-N: དོན་མེད་ངའི་དགྲར་གྱུར་པ༌རྣམས། །ཁྲེལ་དགོད་བྱེད་པར་མ་གནང༌ཞིག །རྐྱེན་མེད་བདག་ལ་སྡང་བ༌དག
    །ང་ལ་སྡང་མིག་བགྲད་མ༌འཇུག།
  wsk-wsk: Kager kari memek alo me aga kuawara mu nungarkiwer se aga kiamon amilmilamon
    ale nomotam kui me parang parang mamonko, mu awuk, kumik duap bo mena.
  sna-sna: Ngavarege kufara pamusoro pangu avo vanondivenga ndisina mhosva; vanondivenga
    ndisina mhosva ngavarege kuchonyerana meso avo mukundivenga.
  spa-BLM: No dejes que los que son mis enemigos se alegren injustamente de mí; ni
    que los que me odian sin causa guiñen los ojos.
  cac-cac: Mocab' tzalaj sc'ool eb' ayoch ajc'olal d'ayin. Mocab' reprepan sat eb'
    schichon sc'ol d'ayin, vach'chom malaj in mul d'a eb'.
  swh-ULB: Usiwaache maadui zangu wadanganyifu kufurahi juu yangu; usiwaache waendelee
    na mipango yao ya uovu.
  deu-ELBBK: Lass sich nicht über mich freuen, die ohne Grund mir feind sind, nicht
    zwinkern mit den Augen, die ohne Ursache mich hassen!
  mbb-OT: Kenè nu ituǥut he melipey is limbungan he menge kuntada ku tenged te kegkezeeǥa
    zan kedì. Is ebpemendumut kedì te wazà hustu he hinungdan, kenè nu ituǥut he meengiti
    e zan.
  mal-2015: വെറുതെ എനിക്കു ശത്രുക്കളായവർ എന്നെക്കുറിച്ചു സന്തോഷിക്കരുതേ; കാരണംകൂടാതെ
    എന്നെ പകെക്കുന്നവർ കണ്ണിമെക്കയുമരുതേ.
  gup-gup: Yuwn yibenbawon nawu ngaye ngandiwidnan bu kabirrinjilngmak ngayekenh.
    Nakka ngandiwidnan bu djal mankarreburudjang. Bedda wanjh kabirriburlumerren bu
    ngaye ngandidjekmiwon.
  rmc-rmc: Te na mange radisaľon mire falošna ňeprijaťeľa, te na peske keren jakhenca
    ola, ko man hijaba našťi avri ačhen!
  nlg-nlg: Ko bei lubatira ghagua na levunimate ge kara laga vuleu nia na kiko; ma
    rahei tara kanahaghiniu kara bei batobatou gea.
  pes-OPV: تاآنانی که بی‌سبب دشمن منند، بر من فخر نکنند. وآنانی که بر من بی‌سبب بغض
    می‌نمایند، چشمک نزنند.
  ron-1924: Сэ ну се букуре де мине чей че пе недрепт ымь сунт врэжмашь, нич сэ ну-шь
    факэ семне ку окюл чей че мэ урэск фэрэ темей!
  ben-OBCV: যারা অকারণে আমার শত্রু হয়েছে তারা যেন আমার পরাজয়ে উল্লসিত না হয়; যারা
    অকারণে আমায় ঘৃণা করে তারা যেন পরহিংসায় আমার প্রতি কটাক্ষ না করে।
  som-som: Kuwa sida qaladka ah cadowga iigu ahi, yaanay igu rayrayn, Oo kuwa sababla'aanta
    ii necebuna yaanay isu il jebin.
  eng-ASVBT: Let not them that are mine enemies wrongfully rejoice over me; Neither
    let them wink with the eye that hate me without a cause.
  mna-mna: Iŋgi koŋ koi bizin tikam ŋoobo yo mi tiur koi pio sorok. Tana uulu yo lak!
    Kokena menmeen zin ma tiso tilip pio. Zin sombe tire yo, na matan repiili yo mi
    lelen ambai pa pataŋana ta aŋbaada i. Zem zin ma tikam mbulu tana pio mini pepe.
  ita-1885: Non rallegrinsi di me quelli che mi son nemici a torto; Non ammicchino
    con gli occhi quelli che mi odiano senza cagione.
  eng-ULB: Do not let my deceitful enemies rejoice over me; do not let them carry
    out their wicked schemes.
  spa-VBL: No dejes que mis enemigos se alegren de mis problemas, aquellos que me
    odian y dicen mentiras sobre mí, presumiendo sin ningún motivo.
  fra-_FOB: Que mes injustes ennemis ne se réjouissent point à mon sujet; que ceux
    qui me haïssent sans cause ne clignent pas l'œil!
  mal-mal: വെറുതെ എനിക്ക് ശത്രുക്കളായവർ എന്നെക്കുറിച്ച് സന്തോഷിക്കരുതേ; കാരണംകൂടാതെ
    എന്നെ പകക്കുന്നവർ പരിഹാസത്തോടെ കണ്ണിമയ്ക്കുകയും അരുതേ.
  urd-GVR: Unheṅ mujh par baġhleṅ bajāne na de jo besabab mere dushman haiṅ. Unheṅ
    mujh par nāk-bhauṅ chaṛhāne na de jo bilāwajah mujh se kīnā rakhte haiṅ.
  suz-BL: मेकोपुकी मोशान आं जोरी सत्रु दुम्‍शा, आं पर्बम ग्‍येरचा मतामेक्‍ल। मोशान
    खेदा पाइबपुकी आं पर्बम आन मिक्‍च रिक्‍चा मतामेक्‍ल। भजन संग्रह २५:१९; भजन संग्रह
    ६९:५
  eng-NOY: Let not them that are my enemies wrongfully triumph over me; Let them not
    wink with the eye, who hate me without cause!
  ita-1927: Non si rallegrino di me quelli che a torto mi sono nemici, né ammicchino
    con l’occhio quelli che m’odian senza cagione.
  ckb-ckb: مەهێڵە ئەوانە پێم شاد بن، کە بەبێ هۆ بوونەتە دوژمنم. مەهێڵە ئەوانەی بەبێ
    هۆ ڕقیان لێمە، بە مەکرەوە چاو لە یەک دابگرن.
  eng-BBE: Do not let my haters be glad over me falsely; let not those who are against
    me without cause make sport of me.
  xsi-xsi: Tamâta pinde simo sikai kazâŋa pa naŋa koa tia nâ. Noko ma kusâu panzi
    tu sitawa naŋa ndue ku sindeka, mine ndimo. Naŋa tiniŋgu pwâka tu kinzi ma ilonzi
    ara ŋana naneŋgu malia kâ.
  kan-OKCV: ನಿಷ್ಕಾರಣವಾಗಿರುವ ನನ್ನ ಶತ್ರುಗಳು ನನ್ನ ಮೇಲೆ ಸುಳ್ಳಾಗಿ ಸಂತೋಷಪಡದೆ ಇರಲಿ; ನನ್ನನ್ನು
    ಕಾರಣವಿಲ್ಲದೆ ದ್ವೇಷಿಸುವವರು ಕಣ್ಣು ಸನ್ನೆ ಮಾಡದೆ ಇರಲಿ.
  tam-2017: வீணாக எனக்கு எதிரிகளானவர்கள் என்னால் சந்தோஷப்படாமலும், காரணமில்லாமல் என்னைப்
    பகைக்கிறவர்கள் கண் சிமிட்டாமலும் இருப்பார்களாக.
  spa-RV-1909: 'No se alegren de mí mis enemigos injustos: ni los que me aborrecen
    sin causa hagan del ojo.'
  ron-BTF: Nu lăsa dușmanii mei să se bucure pe nedrept de mine, nici nu îi lăsa să
    clipească cu ochiul pe cei ce mă urăsc fără motiv.
  eng-WEBP: Don’t let those who are my enemies wrongfully rejoice over me; neither
    let those who hate me without a cause wink their eyes.
  eng-FBV: Don't let my enemies take pleasure in my troubles, those people who hate
    me and tell lies about me, gloating over me for no reason.
  nld-1939: Laat toch mijn valse vijand niet om mij lachen, Geen knipoogjes geven,
    die mij onverdiend haten.
  nch-BL: Amo xiquincahuili nocualancaitacahua cati istacatij ma noca paquica. Amo
    xiquincahuili cati nechcualancaitaj ma moixijcopilica ica paquilisti noixpa por
    notequipachol.
  vie-1934: Cầu xin chớ cho những kẻ làm thù nghịch tôi vô cớ mừng rỡ về tôi; Cũng
    đừng để các kẻ ghét tôi vô cớ nheo con mắt.
  cha-cha: Chamo pumopolo na ufanmamagof guiya guajo y enimigujo sin jafa? ni ayo
    y chumatlieyo sin causa jaachetgue yo nu y atadog.
  hin-CV: जो अकारण ही मेरे शत्रु बन गए हैं, अब उन्हें मेरा उपहास करने का संतोष प्राप्‍त
    न हो; अब अकारण ही मेरे विरोधी बन गए पुरुषों को आंखों ही आंखों में मेरी निंदा में
    निर्लज्जतापूर्ण संकेत करने का अवसर प्राप्‍त न हो.
  eng-OURB: Don’t let those who are my enemies wrongfully rejoice over me; neither
    let those who hate me without a cause wink their eyes.
  spa-BES: No permitas que se alegren de mí los que sin causa son mis enemigos; no
    permitas que los que me aborrecen sin causa guiñen el ojo maliciosamente.
  tdx-tdx: Lonike tsy hirebeha’ o rafelahiko tsy amam-poto’eo; tsy hipie maso amako
    o malaiñe ahy tsy aman-tali’eo.
  tha-KJV: ขออย่าให้​คู่อริ​อย่างไร​้​เหตุ​ผลนั้​นม​ีความเปรมปรี​ดิ​์เหนือข้าพระองค์
    และอย่าให้บรรดาผู้​ที่​เกล​ียดชังข้าพระองค์อย่างไม่​มี​เหตุ​ได้​หลิ่วตาให้​กัน
  por-BR-2018: Não se alegrem meus inimigos por causa de mim por um mau motivo, nem
    acenem com os olhos aquele que me odeiam sem motivo.
  deu-ELO: Laß sich nicht über mich freuen, die ohne Grund mir feind sind, nicht zwinken
    mit den Augen, die ohne Ursache mich hassen!
  eng-WYC-2018: They that be adversaries wickedly to me, have not joy on me; that
    hate me without cause, and beckon with eyes. (Let not those who be my adversaries
    wickedly have joy over me; let not those who hate me for no reason, leer at me
    with delight.)
  epo-epo: Ne ĝoju pri mi miaj maljustaj malamikoj; Kaj tiuj, kiuj malamas min sen
    mia kulpo, ne moku per la okuloj.
  gfk-gfk: Diet ing diet sukuane iau ma taie ta burena, waak u bale diet bia diet
    na guama ta ira nugu tinirih. Huo mah, diet ing diet malentakuane iau ma taie
    ta burena, waak u bale diet bia diet na pit mata wara hakilang no pakana bung
    wara hanghagahe iau.
  uig-PIN: Yalƣan sǝwǝb bilǝn manga rǝⱪib bolƣanlarni üstümdin xadlandurmiƣaysǝn;
    Mǝndin sǝwǝbsiz nǝprǝtlǝngǝnlǝrni ɵzara kɵz ⱪisixturmiƣaysǝn!
  beo-beo: Nama ogogosu ha lai dunu ilia da na hasalasibiba:le amola hidale habosesema:ne
    sia:sa:besa:le, Dia ilia logo hedofama. Nama ha lai da udigili na higasa, ilia
    da na da:i dioi amo ba:sea, nama ohomogini nodone, mae ba:ma:ma.
  tpi-OTNT: Sampela man i birua nating long mi. Nogut yu larim ol i amamas long daunim
    mi. Ol i bel nogut nating long mi, olsem na yu no ken larim ol i amamas long ol
    hevi bilong mi.
  hau-SA: Kada ka bar maƙaryatan nan, su yi farin ciki a kaina; kada ka bar waɗanda
    suke ƙina ba dalili, su ji daɗin baƙin cikina.
  udu-udu: Dhalku/ ki dhal uni gwansan bway mo mmo’kuny bwa ap̱o/ aha/ mo uni kun
    mii aha/ ki shi/ kun ta ’kup̱ ki aha/ mo, dhali dhalku/ ki dhal uni gwansan bway
    mo mmoshi’b e kun shi/ aha/ i e ki dar gi miiŋ kamu/ mo.
  uig-LAT: Yalghan seweb bilen manga reqib bolghanlarni üstümdin shadlandurmighaysen;
    Mendin sewebsiz nepretlen’genlerni özara köz qisishturmighaysen!
  nde-nde: Ungabayekeli abayizitha zami ngingabonelanga lutho, bantele phezu kwami.
    Ungayekeli labo abangizondayo kungelasizatho, banginyonkoloze ngomona.
  ton-ton: '‌ʻOua naʻa tuku ke fiefia kiate au ʻakinautolu kuo hoko noa pē ko hoku
    fili: pea ʻoua naʻa tuku ke lalama honau mata ʻakinautolu ʻoku fehiʻa kiate au
    taʻehanoʻuhinga.'
  ces-1613: Nechažť se nade mnou neradují ti, kteříž bezprávně ke mně se nepřátelsky
    mají; ti, kteříž mne nenávidí bez příčiny, ať nemhourají očima.
  eng-WMB: Don’t let those who are my enemies wrongfully rejoice over me; neither
    let those who hate me without a cause wink their eyes.
  tam-TCV: காரணமின்றி என்னைப் பகைக்கிறவர்கள் என்னைப் பழித்து மகிழாமலும், காரணமின்றி
    என்னை வெறுக்கிறவர்கள் தவறான நோக்கத்தோடு கண் சிமிட்டாமலும் இருக்கட்டும்.
  ceb-ULB: Ayaw itugot nga maglipay ang akong mga limbongan nga mga kaaway tungod
    kanako; ayaw itugot nga matuman ang ilang daotang mga laraw.
  pol-UBG: Niech się nie cieszą z mojego powodu ci, którzy bez przyczyny są moimi
    wrogami, niech nie mrugają okiem ci, którzy niesłusznie mnie nienawidzą.
  urd-GVU: اُنہیں مجھ پر بغلیں بجانے نہ دے جو بےسبب میرے دشمن ہیں۔ اُنہیں مجھ پر ناک
    بھوں چڑھانے نہ دے جو بلاوجہ مجھ سے کینہ رکھتے ہیں۔
