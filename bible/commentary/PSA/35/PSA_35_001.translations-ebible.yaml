verse: PSA.035.001
translations:
  mal-C: യഹോവേ, എന്നോട് മത്സരിക്കുന്നവരോട് അങ്ങ് മത്സരിക്കണമേ; എന്നോടു യുദ്ധംചെയ്യുന്നവരോട്
    അങ്ങ് യുദ്ധംചെയ്യണമേ.
  deu-TKW: Von David. Streite, Jahwe, mit denen, die wider mich streiten; kämpfe mit
    denen, die wider mich kämpfen.
  lin-lin: Nzembo ya Davidi. Yawe, kota likambo na ngai liboso ya bayini na ngai ;
    bundisa bato oyo bazali kobundisa ngai.
  mmx-mmx: Leeme Silok, una tupe nedi di tu tangarang ia, la una esep eburu minedi
    di vara esep minia!
  eng-LSV: BY DAVID. Strive, YHWH, with my strivers, fight with my fighters,
  eng-GNV: 'A Psalme of Dauid. Pleade thou my cause, O Lord, with them that striue
    with me: fight thou against them, that fight against me.'
  eng-WEBSTER: 'A Psalm of David. Plead my cause , O LORD, with them that strive with
    me: fight against them that fight against me.'
  nhw-BL: TOTECO, xiquincamaijixnamiqui catli noca cualanij. Xiquinhuilana catli quinequij
    nechhuilanase.
  swh-ONEN: Ee Bwana, pingana na wale wanaopingana nami, upigane na hao wanaopigana
    nami.
  bba-bba: Dɑfidin womu. Yinni Gusunɔ, be bɑ mɑn wɔrim wee, ɑ bu wɔrio. Be bɑ kɑ mɑn
    sɑnnɑmɔ, ɑ kɑ bu sɑnnɔ.
  eng-KJVCPB: 'Plead my cause, O Lord, with them that strive with me: Fight against
    them that fight against me.'
  luo-luo: Yaye Jehova Nyasaye kedi gi joma kedo koda; ked gi joma lawa.
  aii-aii: ܟܠܝܼ ܒܕܝܼܘܵܢ، ܝܵܐ ܡܵܪܝܵܐ، ܩܲܕܡ ܐܵܢܝܼ ܕܥܵܒ݂ܕܝܼ ܕܝܼܘܵܢ ܥܲܠܝܼ، ܦܠܘܿܫ ܥܲܡ ܦܵܠܫܵܢܹ̈ܐ
    ܥܲܡܝܼ،
  meu-meu: Iehova e, e heai henigumu taudia na ba heai henidia, e tuari henigumu taudia
    na ba tuari henidia.
  npi-ULB: हे परमप्रभु, मेरो विरुद्धमा काम गर्नेहरूका विरुद्धमा काम गर्नुहोस् । मेरो
    विरुद्धमा युद्ध गर्नेहरूका विरुद्धमा युद्ध गर्नुहोस् ।
  yor-yor: Olúwa, gbógun ti àwọn tí ń gbóguntì mí; kí o sì kọ ojú ìjà sí àwọn tí ó
    ń bá mi í jà!
  pes-OPCB: ای خداوند، با دشمنانم دشمنی کن و با کسانی که با من می‌جنگند، بجنگ.
  tgl-ULB: Kumilos ka laban sa mga kumikilos laban sa akin O Yahweh; labanan mo ang
    mga lumalaban sa akin.
  nop-nop: Yahwe, me nutok kwihita tinamiiŋ u yeninto tibeŋ, tiŋa me nediyeŋ mik tinamiiŋ
    u mik tiyembeŋ.
  hui-hui: Anduane Homogo-o agali i̱la manga halu hoba migimigi bu karu í̠na tihondo
    manga halu hoba mu habe. I̱naga waitigi bu karu baba í̠na nde ti baba wai bialu
    habe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​အား​ဆန့်​ကျင်​ဘက်​ပြု​သူ​တို့​ကို ဆန့်​ကျင်​ဘက်​ပြု​တော်​မူ​၍
    ကျွန်​တော်​မျိုး​အား​တိုက်​ခိုက်​သူ​တို့​ကို တိုက်​ခိုက်​တော်​မူ​ပါ။
  bod-N: ༼དཱ་བིད་ཀྱི་མགུར༌མ།༽ ང་དང་རྩོད་པའི་མི་རྣམས༌ལ། །ཡ་ཝཱེ་ཁྱེད་ཀྱིས་རྩོད་པར༌མཛོད།
    །ང་དང་འཐབ་པའི་མི་རྣམས༌ལ། །ཁྱེད་ཀྱིས་འཐབ་མོ་མཛད་དུ༌གསོལ།།
  wsk-wsk: Yawe, awiriya ani agarak barimasan mu ni nongorak barimerko; awiriya ani
    agarak kagersan, mu ni nongorak kagererko.
  sna-sna: Haiwa Jehovha, kakavadzanai navanokakavadzana neni; rwisai avo vanondirwisa.
  spa-BLM: Contágiate, Yahvé, con los que se disputan conmigo. Lucha contra los que
    luchan contra mí.
  cac-cac: Mamin Jehová, telaj a b'a yed' eb' stelaj sb'a ved'oc, ac' oval yed' eb'
    tz'ac'an oval ved'oc.
  swh-ULB: Yahwe, uwashughulikie wale wanao nishughulikia mimi; upigane nao wanao
    pigana nami.
  bel-bel: Кіроўцу хору. Раба Гасподняга Давіда.
  deu-ELBBK: (Von David.) Streite, HERR, mit denen, die gegen mich streiten, kämpfe
    mit denen, die mich bekämpfen!
  mbb-OT: Kuntedaha nu, Nengazen, is menge etew he mibpekigkuntada kedì. Pekidtebek
    ka te menge etew he mibpekidtebek kedì.
  mal-2015: യഹോവേ, എന്നോടു വാദിക്കുന്നവരോടു വാദിക്കേണമേ; എന്നോടു പൊരുതുന്നവരോടു പെരുതേണമേ.
  gup-gup: Yawey! Ngudda yibendabkemen bininj nawu ngaye ngandiwidnan. Wardi yibenbun
    bininj nawu ngaye ngandibun.
  rmc-rmc: Le Davidoskro žalmos. RAJEJA, vesekedin tut olenca, ko pes manca vesekedinen,
    mar tut olenca, ko pes manca maren!
  nlg-nlg: Ko niu pala, Ghe Lord, itadira tara veitotoghoni koluu ko vesera ara hei
    tara veseu inau.
  pes-OPV: ای خداوند با خصمان من مخاصمه نما و جنگ کن با آنانی که با من جنگ می‌کنند.
  ron-1924: Апэрэ-мэ Ту, Доамне, де потривничий мей, луптэ Ту ку чей че се луптэ ку
    мине!
  ben-OBCV: হে সদাপ্রভু, যারা আমার সঙ্গে বিবাদ করে, তাদের সঙ্গে তুমি বিবাদ করো; যারা
    আমার বিরুদ্ধে যুদ্ধ করে, তাদের বিরুদ্ধে তুমি যুদ্ধ করো।
  som-som: Rabbiyow, la dirir kuwa ila dirira, Oo la dagaallan kuwa ila dagaallama.
  lat-VUC: In finem. Servo Domini ipsi David.
  eng-ASVBT: 'Strive thou, O Jehovah, with them that strive with me: Fight thou against
    them that fight against me.'
  mna-mna: O Yooba, iŋgi koŋ koi bizin tikamam be tikoto yo. Tana uulu yo mi koto
    zin. Zin wal tau tikamam malmal pio i, na itum kam malmal pizin.
  ita-1885: O SIGNORE, contendi con quelli che contendono meco; Guerreggia con quelli
    che guerreggiano meco.
  eng-LXXUP: For the end, by David the servant of the Lord.
  eng-ULB: Yahweh, work against those who work against me; fight against those who
    fight against me.
  spa-VBL: Resiste a mis oponentes, Señor. Pelea con aquellos que están peleando contra
    mí.
  fra-_FOB: Psaume de David. Éternel, défends-moi contre mes adversaires; combats
    ceux qui me combattent!
  mal-mal: യഹോവേ, എന്നോട് മത്സരിക്കുന്നവരോട് വാദിക്കണമേ; എന്നോട് പൊരുതുന്നവരോട് പെരുതണമേ.
  urd-GVR: Dāūd kā zabūr. Ai Rab, un se jhagaṛ jo mere sāth jhagaṛte haiṅ, un se laṛ
    jo mere sāth laṛte haiṅ.
  suz-BL: परमप्रभु यावे, आं कली जिचा तोइब आन कली जिचा तोने। आं कली लडाइ तोइब आन कली
    लडाइ तोने।
  eng-NOY: “A psalm of David.” Contend, O LORD! with them that contend with me! Fight
    against them that fight against me!
  ita-1927: Di Davide. O Eterno, contendi con quelli che contendono meco, combatti
    con quelli che combattono meco.
  ckb-ckb: ئەی یەزدان، ململانێی ئەوانە بکە کە ململانێم لەگەڵ دەکەن، لە دژی ئەوانە
    بجەنگە کە لە دژی من دەجەنگن.
  eng-BBE: O Lord, be on my side against those who are judging me; be at war with
    those who make war against me.
  xsi-xsi: Yova Kindeni, naŋa ano pano tu pwai kazâŋa panzi tamâta ŋine kala sikai
    kazâŋa pa naŋa, aku kupara kunzi tamâta ŋine kala sipara kuku naŋa.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನನ್ನ ಸಂಗಡ ವ್ಯಾಜ್ಯ ಮಾಡುವವರ ಸಂಗಡ ವ್ಯಾಜ್ಯ ಮಾಡಿರಿ; ನನಗೆ ವಿರೋಧವಾಗಿ
    ಯುದ್ಧ ಮಾಡುವವರ ಸಂಗಡ ಯುದ್ಧಮಾಡಿರಿ.
  tam-2017: யெகோவாவே, நீர் என்னுடைய எதிராளிகளோடு வழக்காடி, என்னோடு சண்டையிடுகிறவர்களோடு
    போரிடும்.
  spa-RV-1909: Salmo de David. DISPUTA, oh Jehová, con los que contra mí contienden;
    pelea con los que me combaten.
  ron-BTF: Pledează în cauza mea, DOAMNE, cu cei ce se ceartă cu mine, luptă-te împotriva
    celor ce luptă împotriva mea.
  eng-WEBP: Contend, LORD, with those who contend with me. Fight against those who
    fight against me.
  eng-FBV: Oppose my opponents, Lord; fight those who are fighting against me.
  nld-1939: Van David. Bestrijd, o Jahweh, die mij bestrijden, Kamp tegen hen, die
    mij bekampen!
  nch-BL: TOTECO, xiquincamaijixnamiqui cati noca cualanij. Xiquintehui cati quinequij
    nechtehuise.
  vie-1934: Hỡi Đức Giê-hô-va, xin hãy cãi cọ cùng kẻ cãi cọ tôi, Hãy chinh chiến
    với kẻ chinh chiến cùng tôi.
  cha-cha: AGUAGUATE, O Jeova, ayo y umaguaguaguateyo; mumo yan ayo y amumumujo.
  hin-CV: याहवेह, आप उनसे न्याय-विन्याय करें, जो मुझसे न्याय-विन्याय कर रहे हैं; आप
    उनसे युद्ध करें, जो मुझसे युद्ध कर रहे हैं.
  eng-OURB: Contend, Adonai, with those who contend with me. Fight against those who
    fight against me.
  spa-BES: Oh Señor, sé de mi lado contra los que me juzgan; pelea con aquellos que
    hacen la guerra contra mí.
  tdx-tdx: Ry Iehovà, atretréo o miatreatre ahio, mialia amo mifandrapak’ amakoo.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ขอทรงผจญผู้​ที่​ผจญข้าพระองค์ ขอทรงสู้รบผู้​ที่​รบกับข้าพระองค์
  por-BR-2018: Disputa, SENHOR contra os meus adversários; luta contra os que lutam
    contra mim.
  deu-ELO: Von David. Streite, Jehova, mit denen, die wider mich streiten, kämpfe
    mit denen, die mich bekämpfen!
  eng-WYC-2018: To David. [The psalm of David.] Lord, deem thou them, that annoy me;
    overcome thou them, that fight against me. (A song by David. Lord, judge thou
    them, who harm me; overcome thou them, who fight against me.)
  epo-epo: Batalu, ho Eternulo, kontraŭ tiuj, kiuj batalas kontraŭ mi; Militu kontraŭ
    tiuj, kiuj militas kontraŭ mi.
  gfk-gfk: Watong, nu harngangaar ma sige diet ing diet harngangaar ma iau. Harubu
    ma sige diet ing diet harubu ma iau.
  uig-PIN: 'Dawut yazƣan küy: — I Pǝrwǝrdigar, mǝn bilǝn elixⱪanlar bilǝn elixⱪaysǝn;
    Manga jǝng ⱪilƣanlarƣa jǝng ⱪilƣaysǝn!'
  beo-beo: Hina Gode! Nama higale ba:su dunu amo Di higale ba:ma! amola nama gegesu
    dunu ilima, Dia gegema!
  tpi-OTNT: Bikpela, yu mas krosim ol man i gat kros long mi. Yu mas pait long ol
    man i save pait long mi.
  hau-SA: Yi hamayya, ya Ubangiji, da waɗanda suke hamayya da ni; yi faɗa da waɗanda
    suke faɗa da ni.
  udu-udu: Jemi ajem ’kup̱ mo ma, ayy Tap̱a, nyaḵki uni gwansan kun jemki aha/ ’kup̱
    mo. Asi ap̱o/ uni gwansan kun askin ap̱o/ aha/ mo ma.
  uig-LAT: 'Dawut yazghan küy: — I Perwerdigar, men bilen élishqanlar bilen élishqaysen;
    Manga jeng qilghanlargha jeng qilghaysen!'
  nde-nde: Xabana labo, Thixo abaxabana lami; lwana labo abalwa lami.
  ton-ton: 'Ke ke langomakiʻi au, ʻE Sihova, telia ʻakinautolu ʻoku fakatangaʻi au:
    ke ke tauʻi ʻakinautolu ʻoku nau tauʻi au.'
  ces-1613: Žalm Davidův. Suď se, Hospodine, s těmi, kteříž se se mnou soudí; bojuj
    proti těm, kteříž proti mně bojují.
  eng-WMB: Contend, LORD, with those who contend with me. Fight against those who
    fight against me.
  tam-TCV: யெகோவாவே, என்னோடு வழக்காடுகிறவர்களோடு வழக்காடி, என்னோடு போராடுகிறவர்களுடன்
    நீர் போராடும்.
  ceb-ULB: Yahweh, pakigbatok niadtong nakigbatok kanako; pakig-away niadtong nakig-away
    kanako.
  pol-UBG: Spieraj się, PANIE, z tymi, którzy się ze mną spierają; walcz z tymi, którzy
    walczą ze mną.
  urd-GVU: داؤد کا زبور۔ اے رب، اُن سے جھگڑ جو میرے ساتھ جھگڑتے ہیں، اُن سے لڑ جو
    میرے ساتھ لڑتے ہیں۔
  eng-OEBCW: Contend, Lord, with those who contend with me, do battle with those who
    do battle with me.
  deu-1912: Ein Psalm Davids. HERR, hadere mit meinen Haderern; streite wider meine
    Bestreiter.
  kan-2017: ಯೆಹೋವನೇ, ನನ್ನ ಸಂಗಡ ವ್ಯಾಜ್ಯ ಮಾಡುವವರೊಡನೆ ವ್ಯಾಜ್ಯಮಾಡು; ನನ್ನ ಮೇಲೆ ಯುದ್ಧ ಮಾಡುವವರ
    ಸಂಗಡ ಯುದ್ಧ ಮಾಡು.
  yap-yap: SOMOL, mu togopluw ngak e pi’in yad be togopluw ngog, ma ga cham ngak e
    pi’in yad be cham ngog!
  hlt-MCSB: Aw BOEIPA, kai aka nen ka lungawn te han nen lah.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ታና ዒፂ ማካ ዓሶ ኔ ማኬ፤ ታና ዖላ ዓሶዋ ኔኤኒ ዖሌ።
  twi-ASANTE: Ao Awurade wo ne wɔn a wɔne me di asie no nni asie; ko tia wɔn a wɔko
    tia me.
  eng-WEBU: Contend, LORD, with those who contend with me. Fight against those who
    fight against me.
  acu-NT: Yusru wina nepetukartas wakerutina nuka amek nepeturkata. Tura wijai maanitan
    wakerina nujaisha amek maanikta.
  spa-PDDPT: ¡Oh Yavé, contiende con los que contienden contra mí! ¡Pelea contra los
    que combaten contra mí!
  gun-gun: Senhor, emoingo axy ke xemoingo axy va'e kuery, epu'ã xere opu'ã va'e re.
  agu-BL: Wajcaw, oku' tan contri'n scye'j yi e' incontr. Chibiye' quibu' scyuch'
    yi e' yi na cyaj cho'c tan imbiyle'n.
  ilo-ULB: O Yahweh, agtignayka a maibusor kadagiti agtigtignay a maibusor kaniak;
    gubatem dagiti manggubat kaniak.
  kpg-kpg: Meenei Dimaadua, hai baahi ang gi digau ala e hai baahi mai gi di au, heebagi
    gi digau ala e heebagi mai gi di au!
  uig-ARA: 'داۋۇت يازغان كۈي: ــ ئى پەرۋەردىگار، مەن بىلەن ئېلىشقانلار بىلەن ئېلىشقايسەن؛
    ماڭا جەڭ قىلغانلارغا جەڭ قىلغايسەن!'
  sus-sus: Alatala, i xa mixi tɔɔrɔ naxan wama n tɔɔrɔfe. Naxan wama n gerefe, na
    kanyi gere.
  pon-2006: Maing KAUN, komw ketin uhwong irail kan me kin uhwong ie, oh ketin angiangih
    irail kan me kin men peiong ie.
  jae-jae: O Apômtau, ônac siŋ êndêŋ êsêac, taŋ sêjac aê semoa naŋ. Ôku êsêac, taŋ
    sêku aê tulu sêmoa naŋ tulu.
  ksd-ksd: Luluai, una tata maravut iau ure diat dia takun iau, Una tur bat diat dia
    tut na vinarubu ure iau,
  tur-YTC: Ey Yahve, benimle çekişenlerle sen çekiş, Bana karşı savaşanlarla sen savaş.
  bel-N: Давіда. Змагайся, ГОСПАДЗЕ, з тымі, якія ідуць супраць мяне; ваюй супраць
    тых, што ваююць са мною.
  grc-BRENT: Εἰς τὸ τέλος, τῷ δούλῳ Κυρίου τῷ Δαυίδ.
  kpr-kpr: Bajari, evetu genembo mave namokena osogo futo erera ainde osogo e! A kotugo,
    evetu genembo mave namokena isoro erera ainde, isoro aso dae resena.
  ind-AYT: Nyanyian Daud. Bantahlah, ya TUHAN, dengan mereka yang berbantah menyerang
    aku. Lawanlah mereka yang melawanku.
  yom-yom: Zonzisa, a Yave, bobo balembo nzonzisa. Nuanisa bobo balembo nduanisa,
  yut-yut: Yawe, kosit sopmaŋ namaŋ amɨn dakon kositni sopmaŋ yobi. Ae amɨn nak gat
    emat amaŋ amɨn, gak uŋun gat emat ani.
  nya-nya: Inu Yehova, mulimbane nawo amene akulimbana nane; mumenyane nawo amene
    akumenyana nane.
  hrv-hrv: Davidov. Optuži, Jahve, tužitelje moje i napadni one koji mene napadaju!
  mps-mps: Genuai Bidi, nago te ena dali wado yainu elalubo bidi dabeba te nago wado
    ilao. Te ena dali hwįbo bidi dabe dali te nago hwįao.
  tpi-tpi: Bikpela, yu mas krosim ol man i gat kros long mi. Yu mas pait long ol man
    i save pait long mi.
  dan-1931: Af David. HERRE, træt med dem, der trætter med mig, strid imod dem, der
    strider mod mig,
  vie-OVCB: Chúa Hằng Hữu ôi, xin tranh cãi cùng người tranh cãi lại con. Ra tay chiến
    đấu chống người chiến đấu hại con.
  guj-2017: હે યહોવાહ, મારી વિરુદ્ધ વાદ કરનારની સામે તમે વાદ કરો; મારી વિરુદ્ધ લડનારની
    સાથે તમે લડાઈ કરો.
  pon-2006A: Maing KAUN, komw ketin uhwong irail kan me kin uhwong ie, oh ketin angiangih
    irail kan me kin men peiong ie.
  por-BRBSL: Contend, Yahweh, com aqueles que lutam comigo. Lutar contra aqueles que
    lutam contra mim.
  eng-OEBUS: Contend, Lord, with those who contend with me, do battle with those who
    do battle with me.
  swe-swe: Av David. ______ Herre (Jahve), kämpa mot (anklaga) dem som kämpar mot
    (anklagar) mig, strid mot (attackera) dem som strider mot (attackerar) mig.
  cth-cth: Oe BAWIPA, kai na ka tarannaw hah, taran van haw. Kai na katuknaw hah tuk
    van haw.
  twi-twi: Awurade wo ne wɔn a wɔne me di asi no nni asi; ko tia wɔn a wɔko tia me.
  hlt-hlt: Aw BOEIPA, kai aka nen ka lungawn te han nen lah.
  tbz-SIM: Dɑfiti yɛ̀nfɛ̀. Kuyie nhɑ́ kpɑnnɛ̀ bɛ̀ɛ̀ ǹ kpɑ̀nnɛ̀, kɛ́dokɛ́nɛ̀ bɛ̀ɛ̀
    n dokùnɛ̀.
  msy-2020: O Ikiavɨra Itir God, gumazir nan atara na ko mɨsoziba, nɨ men atar me
    ko mɨsogh.
  dop-dop: Tɑfiiti yontu. Hɑɩ, Tɑcɑɑ hʋʋnɑ mɑ nɔɣɔ kɛ mɑ kolontunɑɑ nɑ ń yoonɑ mpɑ
    pɑ yookinɑ-m tɔ.
  azb-azb: Ya Rəbb, mənimlə çəkişənlərlə Sən çəkiş. Mənimlə döyüşənlərlə Sən döyüş.
  eng-DBY: 'Strive, O Jehovah, with them that strive with me; fight against them that
    fight against me:'
  hin-2017: हे यहोवा, जो मेरे साथ मुकद्दमा लड़ते हैं, उनके साथ तू भी मुकद्दमा लड़;
    जो मुझसे युद्ध करते हैं, उनसे तू युद्ध कर।
  wol-KYG: Ñeel Daawuda. Éy Aji Sax ji, digaaleel ak samay digaale, xeexal maak ñi
    may xeex.
  bjr-bjr: Oo Yaawee qini rairai qimaqimaqee mariasa anee misa faqa rairai qimannimaqaa.
    Qini darimariasa nariqa faqa narua.
  eng-YLT: By David. Strive, Jehovah, with my strivers, fight with my fighters,
  kne-kne: Apo, kontraem kod din komonkontra, din gomobat yan gobatem koma.
  eng-WYC-2017: To David. [The psalm of David.] Lord, deem thou them, that annoy me;
    overcome thou them, that fight against me.
  eng-WMBB: Contend, LORD, with those who contend with me. Fight against those who
    fight against me.
  zat-NTPS: Xran, bsizre benne' ca' dxelenné̱' chia'. Gudíl-lale̱ benne' ca' dxeledíl-lale̱ne̱'
    neda'.
  zty-NTPS: X̱ana' Dios, bsejw x̱nezgak benne' ka' ẕnnégake' chia'. Bdiḻ-ḻen benne'
    ka' ẕdíḻ-ḻengake' neda'.
  urd-GVH: दाऊद का ज़बूर। ऐ रब, उनसे झगड़ जो मेरे साथ झगड़ते हैं, उनसे लड़ जो मेरे
    साथ लड़ते हैं।
  rug-rug: Kei Zihova, Mu kanai gedi saripu kanaqu rau, Mamu varipera koari pu varipera
    mae koa rau.
  gaz-gaz: Yaa Waaqayyo, warra anaan mormaniin mormi; warra na lolanis loli.
  fra-LSG: De David. Éternel! Défends-moi contre mes adversaires, Combats ceux qui
    me combattent!
  yal-yal: Dawuda gbeena. Alatala, n kiti muxun makiti. I n yɛngɛfaan yɛngɛ.
  iou-iou: Ekäni, äma iwan täŋ namik täkaŋ u iwan täŋ yämisi. Ba äma näkkät ämik täk
    täkamäŋ ukät ämik udegän täkot!
  haw-1868: 'E HAKAKA, e Iehova, me na mea i hakaka me au: E paio oe me ka poe i paio
    mai ia''u,'
  arb-NAV: يَا رَبُّ كُنْ خَصْماً لِمَنْ يُخَاصِمُونَنِي، وَحَارِبِ الَّذِينَ يُحَارِبُونَنِي.
  ded-ded: O KEBU, ngic yoackpekpe anendae, yeni yoakpekpe ayemmebesena. Nga ngic
    nigoc eweandae, yenigoc ewema yunubesena.
  ewe-ewe: O! Yehowa, wɔ avu kple ame siwo le avu wɔm kplim; wɔ aʋa kple ame siwo
    le aʋa wɔm kplim.
  eng-LEE: '“Of David.” Contend, O Lord, with those that contend with me: fight against
    those that fight against me.'
  asm-FB: হে যিহোৱা, যিসকলে মোৰে সৈতে বিবাদ কৰে, তুমিও তেওঁলোকৰে সৈতে বিবাদ কৰা; যিসকলে
    মোৰ বিৰুদ্ধে যুদ্ধ কৰে, তুমিও তেওঁলোকৰে বিৰুদ্ধে যুদ্ধ কৰা।
  sus-A: عَلَتَلَ، عِ شَ مِشِ تْورْ نَشَن وَ مَ ﭑ تْورْقٍ. نَشَن وَ مَ ﭑ فٍرٍقٍ، نَ
    كَنيِ فٍرٍ.
  fra-SBL: Conteste, Yahvé, avec ceux qui me contestent. Combattez ceux qui me combattent.
  hbo-hbo: לְדָוִ֨ד ׀ רִיבָ֣ה יְ֭הוָה אֶת־יְרִיבַ֑י לְ֝חַ֗ם אֶת־לֹֽחֲמָֽי׃
  kik-kik: Wee Jehova, hũũrana na arĩa marahũũrana na niĩ; rũa na arĩa mararũa na
    niĩ.
  fra-NCL: De David. Yahweh, combats ceux qui me combattent, fais la guerre à ceux
    qui me font la guerre !
  cek-AK: Aw Angraeng, ka lokaek kaminawk to nang mah aek ah loe; kai tuh kaminawk
    to nang mah tuh ah.
  cuk-cuk: Bab-Jehováʼye, angi-gwisgudimaladgi be gwichigue. Angi-bila-onodimaladgi
    be bila-onoge.
  uig-CYR: 'Нәғмичиләрниң бешиға тапшурулуп оқулсун дәп, Пәрвәрдигарниң қули Давут
    язған күй: — Рәзил адәмниң асийлиғи мениң қәлбимдә бир бешарәтни пәйда қилиду:
    — «Униң нәзиридә Худадин қорқидиған иш йоқтур!».'
  tel-2017: యెహోవా, నాకు విరోధంగా పనులు చేస్తున్న వారికి విరోధంగా ఉండు. నాతో పోరాటం
    చేసే వాళ్ళతో నువ్వు పోరాటం చెయ్యి.
  hat-BSA: Fè fòs SENYÈ, kont sila k ap sèvi ak fòs kont mwen yo. Goumen ak sila k
    ap goumen kont mwen yo.
  ukr-ONPU: Керівнику хору. Псалом слуги Господнього, Давида.
  kos-kos: LEUM GOD, lainulos su lainyu, Ac mweunelos su mweun lainyu!
  hbo-WLC: לְדָוִ֨ד ׀ רִיבָ֣ה יְ֭הוָה אֶת־יְרִיבַ֑י לְ֝חַ֗ם אֶת־לֹֽחֲמָֽי׃
  ibo-ibo: O Onyenwe anyị, lụso ha ọgụ bụ ndị na-alụso m ọgụ; buso ha agha bụ ndị
    na-ebuso m agha.
  ory-ory: ସଦାପ୍ରଭୋ, ଯେଉଁମାନେ ମୋʼ ସଙ୍ଗେ ବିବାଦ କରନ୍ତି, ତୁମ୍ଭେ ସେମାନଙ୍କ ସଙ୍ଗେ ବିବାଦ
    କର। ଯେଉଁମାନେ ମୋʼ ସଙ୍ଗେ ଯୁଦ୍ଧ କରନ୍ତି, ତୁମ୍ଭେ ସେମାନଙ୍କ ସଙ୍ଗେ ଯୁଦ୍ଧ କର।
  chk-chk: Ai Samol mi Lapalap, kopwe ü ngeni chokewe mi ü ngeniei, kopwe fiu ngeni
    chokewe mi fiu ngeniei.
  rop-rop: YAWEI yu dum det seim ting langa detlot hu dum nogud ting langa mi. Yu
    fait langa olabat weya dei fait langa mi.
  ukr-1871: Давидова. Суди, Господи, тих, що зобіжають мене, побори тих, що йдуть
    боєм на мене.
  yon-yon: O Yariman, kaneya yi kuu ne yaa manmo kerimaib kuyaa kuu ebbed yi yaa manmo
    kerunde. Kwane, kaneya ne yaa nangmiwen kuyaa kuu ebbed yi yaa nangmende.
  deu-1951: Von David. HERR, hadere mit meinen Haderern, streite mit denen, die wider
    mich streiten!
  eng-JPS: A Psalm of David. Strive, O LORD, with them that strive with me; fight
    against them that fight against me.
  srp-1865: Gospode! budi suparnik suparnicima mojim; udri one koji udaraju na me.
  lug-lug: Ayi Mukama, wakanya abo abampakanya, lwanyisa abo abannwanyisa.
  heb-heb: לדוד ריבה יהוה את יריבי לחם את לחמי׃
  ben-IRV: সদাপ্রভুু, যারা আমার বিরুদ্ধে কাজ করে তাদের বিরুদ্ধে কাজ কর; আমার বিরুদ্ধে
    যারা লড়াই করে তাদের বিরুদ্ধে যুদ্ধ কর।
  ntu-ntu: Yawe, tu-ngalelvz ninge, murde enqmi rngeng nztu-ngalelvz-kzlr ninge, X
    vecamu badr krkcng tqveckr badr.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਜਿਹੜੇ ਮੇਰੇ ਨਾਲ ਮੁਕੱਦਮਾ ਕਰਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਨਾਲ ਤੂੰ ਮੁਕੱਦਮਾ ਕਰ, ਜਿਹੜੇ
    ਮੇਰੇ ਨਾਲ ਲੜਦੇ ਹਨ ਉਹਨਾਂ ਨਾਲ ਲੜ।
  mya-JVB: အိုထာဝရဘုရား ၊ အကျွန်ုပ် ၌ ဆန့်ကျင် ဘက်ပြု သောသူ တို့ကို ဆန့်ကျင် ဘက်ပြုတော်မူပါ။
    အကျွန်ုပ် ကို စစ်တိုက် သောသူတို့ကို တိုက် တော်မူပါ။
  kgf-kgf: (Dawidiac legic.) Yawe, niguc tohalic wanʒu iniguc tohalic wamma, niguc
    euqeqe wanʒu iniguc euqeqe wambésémaŋ.
  tte-O: O Yeoba, siya sikaleya koliyau ukwaleya kolili.
  tbg-tbg: Noravauvo, ti navutaiqi variaka are náivata navutaiqiane. Ti hampata iqoka
    raqi variaka are náivata ntaihaane.
  hmo-hmo: Lohiabada e, lau dekenai idia heai noho taudia, be oi ese do oi heai henidia,
    bona lau dekenai idia tuari henia noho taudia, be do oi tuari henidia.
  zar-NT: Xanaʼ Dios, gudáʼbagaʼ nupa bitiʼ taʼléʼe nedaʼ dxiʼa. Butíl-lalen nupa
    taʼdíl-lalen nedaʼ.
  urd-urd: ऐ ख़ुदावन्द, जो मुझ से झगड़ते हैं तू उनसे झगड़; जो मुझ से लड़ते हैं तू
    उनसे लड़।
  rus-SYN: Начальнику хора. Раба Господня Давида.
  bqc-SIM: Dii, íbɛlɛsɛ ń ma ibɛɛↄ, zĩka ń gbɛ̃́ pↄ́ aalɛ kamanↄↄ.
  tcz-CHONGTHU: Yahweh Pakai, eidou ho hi nangin kidoupin, ei kisatpi ho jong nangin
    kisatpin.
  mar-mar: हे परमेश्वरा जे माझ्याशी विरोध करतात त्यांच्याशी तू विरोध कर. जे माझ्याविरूद्ध
    लढतात त्यांच्याविरुद्ध तू लढ.
  isl-isl: Drottinn, farðu gegn þeim sem ásækja mig. Berst þú við þá sem berjast gegn
    mér.
  hlt-THB: Aw Bawipa, kai anik eek thlangkhqi ce nang ing mele sih nawhtaw; kai anik
    tukkhqi ce nang ing tuk lah.
  qub-qub: Tayta Dios chiquimajcunapitaga washaycamay. Magamajcunawanga pillyay.
  bqp-bqp: Dikiri, ǹ íbɛrɛ sɛ́ kũ ma ibɛrɛnↄo, ǹ zĩ̀ ká kũ gbɛ̃ kũ òtɛn zĩ̀ ká
    kũmaonↄ.
  hat-hat: Se yon sòm David. Seyè, atake moun ki pa vle wè m' yo, goumen ak moun k'ap
    fè m' lagè yo.
  eng-BSB: Contend with my opponents, O LORD; fight against those who fight against
    me.
  eng-WEBPB: Contend, LORD, with those who contend with me. Fight against those who
    fight against me.
  kbq-kbq: Ra Anumzamoka nagri'ma mago zamarimpama hunontaza vahera mago krimpa hunozmantenka,
    ha'ma renantaza vahera ha'rezmanto.
  pon-pon: MAIN, kom kotin pei on ir, me kin pei on ia; o kotin palian on ir, me kin
    u on ia.
  nhe-BL: TOTECO, xiquincamaijixnamiqui tlen noca cualanij. Xiquintehui tlen quinequij
    nechtehuise.
  wnc-wnc: Buyambam tapa, gata aminu naat amakamang aminu gaat amnong. Gata aminu
    nutnangge tasikaingge yake gata atzipso.
  bus-bus: Dii, ǹ íbɛtɛ kpá kↄ̃n ma ibɛɛnↄo, ǹ zĩ̀ ká kↄ̃n gbɛ̃ kɛ̀ aↄ̃ↄe zĩ̀ kaamaonↄ.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, ezàmàtyry'ym heàmàtyry'ymar ne wà nehe. Eityk
    herehe ipureityk wer ma'e ne wà nehe.
  eng-DRA: Unto the end, for the servant of God, David himself.
