    aku-an-dakmaladyobi, angi aibinmalaga na atosmalad, an-san goa-goa imaknaidbi
    gusmalad.
  tel-2017: కాని నా అడుగులు తడబడినప్పుడు వాళ్ళంతా గుమికూడి సంతోషించారు. నాకు వ్యతిరేకంగా
    వాళ్ళంతా కలిశారు. కానీ నాకు ఆ సంగతి తెలియలేదు. ఆపకుండా అదే పనిగా వాళ్ళు నన్ను
    నిందించారు.
  hat-BSA: Men moman ke m te chape tonbe a, yo te rejwi, e te reyini yo ansanm. San
    ke mwen pa menm konnen, agresè sa yo te rasanble kont mwen. Yo t ap chire m san
    rete.
  kos-kos: A ke nga muta in ongoiya, elos nukewa engan Ac fahsreni in aksruksrukyeyu;
    Mwetsac elos puokyu Ac sringilyu.
  hbo-WLC: וּבְצַלְעִי֮ שָׂמְח֪וּ וְֽנֶאֱ֫סָ֥פוּ נֶאֶסְפ֬וּ עָלַ֣י נֵ֭כִים וְלֹ֣א
    יָדַ֑עְתִּי קָֽרְע֥וּ וְלֹא־דָֽמּוּ׃
  ibo-ibo: Ma mgbe m dahiere, ha zukọtara na-aṅụrị ọṅụ; mgbe m na-adịghị ele anya,
    ha biliri imegide m. Ha na-ekwulu m na-esepụghị aka.
  ory-ory: ମାତ୍ର ମୋହର ପାଦ ଖସିଯିବା ବେଳେ ସେମାନେ ଆନନ୍ଦ କରି ଏକତ୍ରିତ ହେଲେ; ଅଧମ ଲୋକମାନେ
    ମୋʼ ଅଜ୍ଞାତସାରରେ ମୋʼ ପ୍ରତିକୂଳରେ ଏକତ୍ରିତ ହେଲେ; ସେମାନେ ମୋତେ ବିଦୀର୍ଣ୍ଣ କଲେ ଓ କ୍ଷାନ୍ତ
    ନୋହିଲେ;
  chk-chk: Nge lupwen üa nom lon weires, ra mwicheto rei o takiriei, ra mwichefengen
    pwe repwe ü ngeniei. Chon ekis üsap sileer me mwan ra kapasingau usi, nge resap
    ükütiu.
  rop-rop: Bat wen aibin abumbat trabul olabat bin jidan gudbinji, en bin majurrumap
    raidaran langa mi blanga meigim fan langa mi. Ola streinjamob bin hitimbat mi
    en deibin kipgon hitimbat mi olawei.
  ukr-1871: Коли ж я кульгаю, вони втїшаються, зібравшись; злоріки зібрались проти
    мене, і я не знав про них; вони озьвірились на мене, і нема їм впину.
  yon-yon: Kumban ne yaa dabab meneboon kuu yi kuu kube nedbiwen, kwane nenbandidan
    kuu ne koron kumbed nedbe ne yaa manmo keriwen. Yi kuu womoniyiibban ne yaa wengamborokbanabimaib.
  deu-1951: Dennoch freuen sie sich über meinen Fall und rotten sich zusammen; Lästermäuler
    sammeln sich wider mich, ich weiß nicht warum; sie lästern und schweigen nicht.
  eng-JPS: But when I halt they rejoice, and gather themselves together; the abjects
    gather themselves together against me, and those whom I know not; they tear me,
    and cease not;
  srp-1865: A oni se raduju kad se ja spotaknem, i kupe se, kupe se na me, zadaju
    rane, ne znam zašto, èupaju i ne prestaju.
  lug-lug: Naye bwe nagwa mu kabi ne beekuŋŋaanya nga basanyuse; ne bannumba nga simanyi,
    ne bampayiriza obutata.
  heb-heb: ובצלעי שמחו ונאספו נאספו עלי נכים ולא ידעתי קרעו ולא דמו׃
  ben-IRV: কিন্তু যখন আমি হোঁচট খেলাম, তারা আনন্দিত এবং একসঙ্গে জড়ো হল; আমার অজান্তে
    তারা আমার বিরুদ্ধে একত্রিত হলো। তারা আমাকে না থেমে বিচ্ছিন্ন করল।
  ntu-ntu: A' mzli kx mnc-ngrne mz nzkxpungr, Nzyrlwr-lxblrng mz nzyrpalelvz-krdr
    ninge. Leplz kxtrkrlzwxung delcng tzatrkati-zvzlr ninge.
  pan-pan: ਪਰ ਉਹ ਮੇਰੇ ਲੰਗੜਾਉਣ ਤੋਂ ਅਨੰਦ ਹੋ ਕੇ ਇਕੱਠੇ ਹੋਏ ਹਾਂ, ਉਹ ਮਾਰ ਕੁੱਟਣ ਵਾਲੇ ਮੇਰੇ
    ਵਿਰੁੱਧ ਇਕੱਠੇ ਹੋਏ, ਅਤੇ ਮੈਂ ਨਾ ਜਾਣਿਆ। ਓਹ ਮਾਰਦੇ ਰਹੇ ਅਤੇ ਹਟੇ ਨਹੀਂ।
  mya-JVB: ငါ လဲ သောအခါ မူကား ၊ သူတို့သည် ဝမ်းမြောက် ၍ စည်းဝေး ကြ၏။ ရိုက်ပုတ် သောသူတို့သည်
    ငါ့ တဘက် ၌စည်းဝေး ကြ၏။ သူတို့ကိုလည်း ငါမ သိ ရ။ မ ရပ် မနေဘဲ ငါ့ကို ဆွဲဖြတ် ကြ၏။
  kgf-kgf: Waŋu ni ʒérabéra mihicŋima kecba ieneŋ ségiségi wamma aʒorogic. Waŋu kaiʒiliweŋ
    ic ni ménda nimmianʒua imi eneŋ sasaŋgiaiguc tocgéma susucnec nunesi néŋanʒu.
  tte-O: Na saugana tem naenaena yalobai sitolo-takikilagau na sitalatalawasi-yagau.
    Yo tomo siya nige yakakataili silaoma na sikawakawa-naenae-yagau nige silolopei.
  tbg-tbg: Te vikara minturamanta maaravano tiqaa qovaraiqi entara vika kia ti koqema
    timitaraiti, vika ruvaaqumavi quaheha ti naaraihama timite variara. Kia te tavauna
    vaiintika enena ti qoraiqama timiteha tauvaqa vauraa uva tiva timite variara.
  hmo-hmo: To lau ese hisihisi lau davaria neganai, idia ibounai idia moale hebou,
    bona lau do idia hadikaia totona idia haboua. Idau taudia, lau diba lasi taudia,
    ese lau idia hereva dika henia. Egu ladana hadikaia hereva idia hadokoa lasi.
  zar-NT: pero cateʼ guchixi guníguidaʼ nedaʼ, buluʼdzéjadeʼe, en buluʼdubi tsözxö́n.
    Yuguʼ bönniʼ naʼ buluʼcáʼanëʼ nedaʼ cáʼasö buluʼdubëʼ para ilunëʼ ga cöʼa baguíʼi.
    Yuguʼ bönniʼ naʼ bitiʼ núnbëʼa gulúnnaticaʼsëʼ nedaʼ.
  urd-urd: लेकिन जब मैं लंगड़ाने लगा तो वह ख़ुश होकर इकट्ठे हो गए, कमीने मेरे ख़िलाफ़
    इकट्ठा हुए और मुझे मा'लूम न था; उन्होंने मुझे फाड़ा और बाज़ न आए।
  bqc-SIM: Ãma kɛ́ ma gɛ̃mbↄlɛ, aa kã̀aamazi ń pↄnao, aa ma zãmakɛ̀ aa ã̀naa,
    aa ĩadàa láasai.
  tcz-CHONGTHU: Hinlah ken tunia boina katophat in amaho akipah un keidounan thanom
    tah in akiloi khomun, hiti chun kahetkhahlou miho kisan in tujeng in jong eino
    khum un; phat tin in eihouse jing jengun ahi.
  mar-mar: परंतु मी अडखळलो असता, त्यांनी एकत्र येऊन हर्ष केला. मला माहित नसता ते माझ्याविरूद्ध
    एकत्र जमले.
  isl-isl: En nú gleðjast þeir yfir óförum mínum. Þeir koma saman til að baktala mig
    – jafnvel ókunnugir og útlendingar eru í þeirra hópi.
  hlt-THB: Cehlai kangbah awhtaw, cekkhqi ce zeel unawh cun uhy, am ka simkhqi ing
    ni sawi loet uhy.
  qub-qub: Mana alliman chayaptëmi ichanga paycuna llapan asipämasha. Juc-lä runacunanömi
    mana cachaypa magamar ñacachimasha.
  bqp-bqp: Ama kũ ma gɛ̃̀ɛ sì, ò lìkamai kũ pↄnnao, ò ma kɛ pã ò lɛ̀tɛma, ò ma
    yaka lakanaa sari.
  hat-hat: Men, lè mwen menm mwen nan tray, yo tout yo kontan, yo mete tèt yo ansanm.
    Y'ap fè pil dèyè do m' pou bay manti sou mwen. Y'ap kale do m' san pran souf.
  eng-BSB: But when I stumbled, they assembled in glee; they gathered together against
    me. Assailants I did not know slandered me without ceasing.
  eng-WEBPB: But in my adversity, they rejoiced, and gathered themselves together.
    The attackers gathered themselves together against me, and I didn’t know it. They
    tore at me, and didn’t cease.
  kbq-kbq: Hianagi nagrama tanafa'ma hu'na mase'zama huge'za, muse nehu'za eme naregagi'naze.
    Hagi antahina ke'na osu'noa vahe'mo'za hara eme renenante'za huhaviza hunante
    vava nehaze.
  pon-pon: A irail peren kida ai jikilikel o pokon pena. Men lalaue pokon penan ia
    o jon en aramaj, me i jaja, kin lalaue ia anjau karoj.
  nhe-BL: Pero quema na nechajsic cuesoli, inijuanti pajque. Quema nimotepotlami huan
    nihuetzqui, inijuanti mosentilijque huan nechhuetzquilijque. Tlacame tlen ax cuajcualme
    huan tlen nechixmatiyayaj nechijilnamiquiyayaj huan nechmaquiliyayaj yonque ax
    tleno nijchijtoya.
  wnc-wnc: Siwan ngana nata meya pakum tapduk gwekatangu waaminu unekan yuke apbakngaking.
    Na dua natawa waaminda unekan yuke nae uman yaitakepnangge yaking. Aminu kundu
    nata dua kaatda nae wamu atemapa yake yuatakaknga wena naniking.
  bus-bus: Mↄde kɛ̀ ma gɛ̃̀n sì, aↄ̃ lìgamazi kↄ̃n pↄnnaao, aↄ̃ ma zãmba kɛ̀ aↄ̃
    lɛ̀ɛma, aↄ̃ ma yaka yãana sai.
  gub-BL: Na'e ma'erahy apuraraw ihe. A'e teko hurywete hema'erahy rehe wà. Upyta
    heywyr herehe upukapuka pà wà. Teko heremigwaw 'ym ukwaukwar herehe wà. Hemuahyahy
    kar wà no.
