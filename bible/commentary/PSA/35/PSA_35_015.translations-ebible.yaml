verse: PSA.035.015
translations:
  mal-C: എന്നാൽ ഞാൻ ഇടറിവീണപ്പോൾ അവർ ഒത്തുചേർന്ന് ആഹ്ലാദിച്ചു; എന്റെ പ്രതിയോഗികൾ ഞാൻ
    അറിയാതെ എനിക്കെതിരേ സംഘംചേർന്നു. ഇടവേളകളില്ലാതെ അവർ എന്നെ ദുഷിച്ചു.
  deu-TKW: Aber bei meinem Falle freuen sie sich und rotten sich wider mich zusammen.
    Es rotten sich Fremde wider mich zusammen und die ich nicht kenne; sie lästern
    ohne Aufhören.
  lin-lin: Kasi awa ngai nakomi na pasi, bango bazali kosepela mpe kosangana ; wana
    ngai nayebi te, bango bazali kosangana mpo na kotonga ngai, bazali kolemba te
    kofinga ngai.
  mmx-mmx: Ketla do nia aga ekip tangarang mi levenmumuat, diga lok momo. Diga tu
    xangkan ia, la diga paase aksaksa ria. Limixin kadiong bok digak lox asongor ia,
    amisik digap sev ia.
  eng-LSV: And they have rejoiced in my halting, || And have been gathered together,
    || The strikers were gathered against me, || And I have not known, || They have
    torn, and they have not ceased;
  eng-GNV: 'But in mine aduersitie they reioyced, and gathered them selues together:
    the abiects assembled themselues against me, and knewe not: they tare me and ceased
    not,'
  eng-WEBSTER: 'But in my adversity they rejoiced, and assembled themselves: yes ,
    the abjects assembled themselves against me, and I knew it not; they did tear
    me , and ceased not:'
  nhw-BL: Pero quema na nechajsic tequipacholi, inijuanti pajque. Quema nimotepotlami
    huan nihuetzqui, inijuanti mosentilijque huan nechhuetzquilijque. Masehualme catli
    amo cuajcualme huan catli nechiximatiyayaj nechejelnamiquiyayaj huan nechmaquiliyayaj
    masque amo tleno nijchijtoya.
  swh-ONEN: Lakini nilipojikwaa, walikusanyika kwa shangwe; washambuliaji walijikusanya
    dhidi yangu bila mimi kujua. Walinisingizia pasipo kukoma.
  bba-bba: Adɑmɑ be, bɑ rɑ mɛnnɛwɑ bu nuku dobu ko, sɑnɑm mɛ nɑ sokurɑ. Bɑ rɑ mɛnnɛwɑ
    nɛn biru bu kɑ mɑn kɔ̃sɑ bwisikusi, kpɑ bɑ n mɑn yɑɑ kɑsikimɔ bɑɑdommɑ.
  eng-KJVCPB: 'But in mine adversity they rejoiced, and gathered themselves together:
    Yea, the abjects gathered themselves together against me, and I knew it not; They
    did tear me, and ceased not:'
  luo-luo: To kane achwanyora, negichokore kaachiel gi mor; joma ne monja nochokorena
    sa ma ok angʼeyo, negisiko ka giketho nyinga.
  aii-aii: ܐܝܼܢܵܐ ܒܬܲܪܩܲܠܬ‌ܝܼ ܦܨܝܼܚ ܠܗܘܿܢ ܘܓ̰ܡܝܼܥ ܠܗܘܿܢ، ܓ̰ܡܝܼܥ ܠܗܘܿܢ ܥܲܠܝܼ ܡܵܚܝܵܢܝܼ̈
    ܘܠܵܐ ܝܕܝܼܥ ܠܝܼ، ܦܘܼܪܦܸܛܸܢܗܘܿܢ ܘܠܵܐ ܫܠܹܐ ܠܗܘܿܢ.
  meu-meu: A lau na hekwakwanai negana ai na idia na e moale hebouva, lau ihadikagu
    totona e hegogova; idau taudia, asi dibagu taudia, na lau ihadikagu totona e hebouva,
    e ihi-ihiraiguva asi dokona.
  npi-ULB: तर जब मैले ठेस खाएँ, तब तिनीहरू खुसी भए र एकसाथ भेला भए । तिनीहरू मेरो
    विरुद्धमा एकसाथ भेला भए र तिनीहरूले मलाई छक्‍क पारे । तिनीहरूले मलाई निरन्तर हप्‍काए
    ।
  yor-yor: Ṣùgbọ́n nínú ìkọ̀sẹ̀ mi wọ́n sì yọ̀, wọ́n sì kó ara wọn jọ; wọ́n kó ara
    wọn jọ sí mi; àní àwọn tí èmi kò mọ̀. Wọ́n fà mí ya wọ́n kò sì dákẹ́.
  pes-OPCB: اما وقتی من در زحمت افتادم، آنها شاد و خندان علیه من جمع شدند. حتی کسانی
    که نمی‌شناختم به من حمله‌ور شدند و بی‌وقفه به من ناسزا گفتند.
  tgl-ULB: Pero nang ako ay natisod, natuwa sila at nagsama-sama; nagsama-sama sila
    laban sa akin, at ako ay ginulat nila. Winarak nila ako nang walang humpay.
  nop-nop: Iŋgoŋ nu’walaŋkade malabumuŋ mintaguk, kaŋ nai uŋaniŋ adi yadi nadifo tiŋa
    bopnegiŋ. Bopneeŋ nutok mede yofilifilim tinamgiŋ. Me noli mu nadiyemilat adi
    yadi mede kadakahi tomboyoutnit hogok naniŋfit tigiŋ.
  hui-hui: I̱ genda yu hewangi ti mo mogo buwa i̱ hondo oba halu turu haga biya. Tigua
    i̱ mo ko holenaga mo ngoai ho hayagoni. Agali maru i̱ de nahendene hearume i̱
    mo ko holenaga bi ko lalu i̱ baabo haya.
  mya-mya: သို့​ရာ​တွင်​ငါ​ဒုက္ခ​ရောက်​သော​အ​ခါ၊သူ​တို့​အား လုံး​ပင် ဝမ်း​မြောက်​ကြ​လျက်
    ငါ့​ကို​ပြောင်​လှောင်​ရန်​ဝိုင်း​ရံ​စု​ရုံး​လာ​ကြ​၏။ ငါ​မ​သိ​သော​သူ​တို့​သည်​ငါ့​အား​ရိုက်​နှက်​ကြ​၏။
    မ​ရပ်​မ​စဲ​ဘဲ​ရိုက်​နှက်​ကြ​၏။
  bod-N: འོན་ཀྱང་ང་རང་འཁྱོར་དུས༌སུ། །དེ་རྣམས་སྤྲོ་ཞིང་ལྷན་དུ༌འཚོགས། །རྒྱུས་མེད་འདུས་ནས་ང་ལ༌རྒོལ།
    །རྒྱུན་ཆད་མེད་པར་བརྙས་བཅོས༌བཏང༌།།
  wsk-wsk: Bare tom ani ikup te dagulem mu nuna ilu biguwuman ale amilmilakasan; kariimet
    saki aga bita maguwumonko ilu biguwukasan bare ani me ko ikikasam; nuna ago ko
    bala memek wore me ta bita tokasan.
  sna-sna: Asi pandakagumburwa, vakaungana vachifara; varwi vakaungana kuzondirwisa
    ndisingazivi. Vakandireva vasingaregi.
  spa-BLM: Pero en mi adversidad se alegraron y se reunieron. Los atacantes se reunieron
    contra mí, y yo no lo sabía. Me desgarraron, y no cesaron.
  cac-cac: Ayic ix in telvi, ix q'ue umnaj eb' smasanil in stzetzani. Ichato ch'oc
    animail in d'a eb', ichato man̈ in yojtacoc eb'. Max yactejcanlaj eb' in ste b'ajani.
  swh-ULB: Bali mimi nilipokuwa mashakani, walifurahi sana na kukutanika pamoja; walikutanika
    pamoja kinyume na mimi, nami nilishangazwa nao. Walinirarua bila kuacha.
  deu-ELBBK: Aber sie haben sich über mein Hinken gefreut und sich versammelt; Schmäher
    haben sich gegen mich versammelt, und ich kannte sie nicht; sie haben gelästert
    und nicht aufgehört.
  mbb-OT: Iyan, hein iyan ad midlised, mid-amur-amur zan is egkengelipey. Mid-amur-amur
    zan is edezaat kedì. Ne wazè ku metueni ke maan. Ne edsiguduwan e zan en ed-ituka.
  mal-2015: അവരോ എന്റെ വീഴ്ചയിങ്കൽ സന്തോഷിച്ചു കൂട്ടം കൂടി; ഞാൻ അറിയാത്ത അധമന്മാർ
    എനിക്കു വിരോധമായി കൂടിവന്നു, അവർ ഇടവിടാതെ എന്നെ പഴിച്ചുപറഞ്ഞു.
  gup-gup: Wanjh birrimekbe nawu ngandiwidnani birrinjilngmakmeni bu ngandinang ngaye
    ngamankang. Birrimirndemornnamerrinj manmolh ba bu ngandidjekmiwong. Bedda birriraworrinj
    nawu birridjenbuyika bininj dja ngandimarnekurrehkurreni.
  rmc-rmc: Ale sar me peľom, on pes zgele a radisaľonas mange. O bitanga, saven na
    prindžaravas, zgele pes pre mande, hoj mandar te asan, marenas man a na preačhenas.
  nlg-nlg: Mi taeni tara togo na pukuna tu ghanau tana vahola ra savukoluu na lei
    tinoni mana vure keha tu mua ghilalara tara ghaeghahe mara mua beto na ghahelaghiniagu.
  pes-OPV: ولی چون افتادم شادی‌کنان جمع شدند. آن فرومایگان بر من جمع شدند. و کسانی
    که نشناخته بودم مرا دریدند و ساکت نشدند.
  ron-1924: Дар кынд мэ клатин еу, ей се букурэ ши се стрынг; се стрынг фэрэ штиря
    мя, ка сэ мэ батжокоряскэ, ши мэ сфышие неынчетат.
  ben-OBCV: কিন্তু যখন আমি হোঁচট খেলাম, তখন ওরা আনন্দে সমবেত হল, আক্রমণকারীরা আমার
    অজান্তে আমার বিরুদ্ধে দলবদ্ধ হল। ক্ষান্ত না হয়ে তারা আমাকে বিদীর্ণ করল।
  som-som: Laakiinse anigu markaan turunturooday ayay reyreeyeen, oo way isa soo wada
    urursadeen, Oo waxmatarayaashii ayaa dhammaantood ii wada shiray, oo anna ma aan
    ogayn innaba, Way i dildillaacsadeen oo imana ay dayn.
  eng-ASVBT: 'But in mine adversity they rejoiced, and gathered themselves together:
    The abjects gathered themselves together against me, and I knew it not; They did
    tear me, and ceased not:'
  mna-mna: Tamen indeeŋe pataŋana ikam yo na, zin menmeen zin ma kaipa zin. Mi tilup
    zin mi tiru zaala be tipasaana yo. Wal ta tikamam be tikoto yo i, na nio aŋkankaana
    pa mbulu ta tikam pio. Pa iŋgi tinoknok motoŋ seezeŋana. Tizemzem som. Mi sua
    repiiliŋana ta tigibgiibi pio i, na ambai som kat. Mi keten malmal mi tikarrut
    zurun pio.
  ita-1885: Ma quando io son zoppicato, essi se ne son rallegrati, E si sono adunati
    insieme; Gente da nulla si è adunata contro a me, senza che io lo sapessi; Mi
    hanno lacerato, senza mai restare;
  eng-ULB: But when I stumbled, they rejoiced and gathered together; they gathered
    together against me, and I was surprised by them. They tore at me without stopping.
  spa-VBL: Pero cuando estuve en problemas, se reunieron y comenzaron a reírse de
    mí. Incluso extraños que no me conocen me atacaron, constantemente destrozándome.
  fra-_FOB: Mais quand j'ai chancelé, ils se sont rassemblés joyeux; ils se sont rassemblés,
    me frappant à mon insu, me déchirant sans cesse.
  mal-mal: അവരോ എന്റെ കഷ്ടതയിൽ സന്തോഷിച്ച് കൂട്ടംകൂടി; ഞാൻ അറിയാത്ത അക്രമികൾ എനിക്ക്
    വിരോധമായി കൂടിവന്നു, അവർ ഇടവിടാതെ എന്നെ പഴിച്ചുപറഞ്ഞു.
  urd-GVR: Lekin jab maiṅ ḳhud ṭhokar khāne lagā to wuh ḳhush ho kar mere ḳhilāf jamā
    hue. Wuh mujh par hamlā karne ke lie ikaṭṭhe hue, aur mujhe mālūm hī nahīṅ thā.
    Wuh mujhe phāṛte rahe aur bāz na āe.
  suz-BL: तन्‍न गो दाइल पांइसीङानु, मेकोपुकी रिश्‍शा, आं पर्बम शुक्‍शी पचा कली बुक्‍तेक्‍म।
    आं मतुइश्‍शो शुक्‍शी पाइबपुकी आं कली मरिम्‍शो पचा कली बुक्‍तेक्‍म। मिनु मेकोपुकीम
    आं कली शुक्‍शी पस ङा पस पतीमी।
  eng-NOY: But at my fall they rejoice, and gather themselves together; Revilers whom
    I know not assemble themselves against me; They tear me without ceasing.
  ita-1927: Ma, quand’io vacillo, essi si rallegrano, s’adunano assieme; s’aduna contro
    di me gente abietta che io non conosco; mi lacerano senza posa.
  ckb-ckb: بەڵام کە کەوتم، ئەوان بە خۆشییەوە لە دژی من کۆبوونەوە، کەسانێک بێ ئەوەی
    بیانناسم هێرشیان هێنایە سەرم و بەبێ وەستان ئابڕوویان بردم.
  eng-BBE: But they took pleasure in my trouble, and came together, yes, low persons
    came together against me without my knowledge; they never came to an end of wounding
    me.
  xsi-xsi: Andeta muli ŋga naŋa asânda malia kulu, aku kinzi silâ taitu ku sindeka
    nâ. Kinzi siŋge naŋa mbwaliu lâ ŋana siveta “a” pa naŋa. Naŋa ŋandai asama kinzi
    kilalanzi ŋga, taitu kinzi simo siponda ŋgua sakamao imâ tiniŋgu.
  kan-OKCV: ಆದರೆ ನಾನು ಎಡವಿದಾಗ ಅವರು ಸಂತೋಷಿಸುತ್ತಾ ಕೂಡಿಕೊಂಡರು; ಹೌದು, ದೂಷಕರು ನನಗೆ ತಿಳಿಯದೆ
    ನನ್ನ ವಿರೋಧವಾಗಿ ಕೂಡಿಕೊಂಡರು. ಅವರು ನನ್ನನ್ನು ದೂಷಿಸುವುದನ್ನು ನಿಲ್ಲಿಸಲೇ ಇಲ್ಲ.
  tam-2017: ஆனாலும் எனக்கு ஆபத்து உண்டானபோது அவர்கள் சந்தோஷப்பட்டுக் கூட்டங்கூடினார்கள்;
    அற்பமானவர்களும் நான் அறியாதவர்களும் எனக்கு விரோதமாகக் கூட்டம் கூடி, ஓயாமல் என்னை
    இகழ்ந்தார்கள்.
  spa-RV-1909: 'Pero ellos se alegraron en mi adversidad, y se juntaron; juntáronse
    contra mí gentes despreciables, y yo no lo entendía: despedazábanme, y no cesaban;'
  ron-BTF: Dar în restriștea mea ei s-au bucurat și s-au strâns împreună, da, cei
    josnici s-au adunat împotriva mea, iar eu nu am știut; m-au sfâșiat și nu au încetat.
  eng-WEBP: But in my adversity, they rejoiced, and gathered themselves together.
    The attackers gathered themselves together against me, and I didn’t know it. They
    tore at me, and didn’t cease.
  eng-FBV: But when I was in trouble, they gathered around and laughed at me. Even
    strangers I don't know attacked me, constantly tearing me apart.
  nld-1939: Maar nu ik zelf dreig te vallen, worden ze vrolijk, Lopen te hoop en scholen
    tegen mij samen; Als vreemden, die ik niet ken, Gaan ze tegen mij schelden,
  nch-BL: Pero quema na nechajsic tequipacholi, inijuanti pajque. Quema nimotepotani
    huan nihuetzqui, inijuanti mosentilijque huan nechhuetzquilijque. Masehualme cati
    amo cuajcualme huan cati nechixmatiyayaj nechejelnamiquiyayaj huan nechmaquiliyayaj
    masque amo teno nijchijtoya.
  vie-1934: Nhưng trong lúc tôi bị gian nan, chúng nó bèn nhóm lại vui mừng; Những
    kẻ cáo gian đều nhóm lại nghịch cùng tôi, song tôi chẳng biết; Chúng nó cấu xé
    tôi không ngừng.
  cha-cha: 'Lao anae desgrasiaoyo, sija manmagof ya mandaña: ya y gosnamaase mandaña
    contra guajo ya guajo ti jutungo: sija matitegyo ya ti manbasta.'
  hin-CV: किंतु यहां जब मैं ठोकर खाकर गिर पड़ा हूं, वे एकत्र हो आनंद मना रहे हैं;
    इसके पूर्व कि मैं कुछ समझ पाता, वे मुझ पर आक्रमण करने के लिए एकजुट हो गए हैं.
    वे लगातार मेरी निंदा कर रहे हैं.
  eng-OURB: But in my adversity, they rejoiced, and gathered themselves together.
    The attackers gathered themselves together against me, and I didn’t know it. They
    tore at me, and didn’t cease.
  spa-BES: Pero ellos se complacieron en mi aflicción, y se juntaron, sí, se juntaron
    contra mí gentes despreciables, y yo no lo entendía; me despedazaban sin descanso.
  tdx-tdx: Fe nirebeke iereo t’ie nikoletra, nifañosoñe, nifanontoñe hiatreatre ahy
    o mpamofoke alik’ amakoo, nandrimitse ahy avao tsy nitroatse;
  tha-KJV: แต่​พอข้าพระองค์​สะดุด เขาก็ชุ​มนุ​มกันอย่างชอบใจ นักเลงหัวไม้รวบรวมกันมาสู้กับข้าพระองค์
    ข้าพระองค์ยังไม่​รู้ แต่​พวกเขาได้ด่าว่าข้าพระองค์อย่างไม่​หยุดยั้ง
  por-BR-2018: Mas quando eu vacilava, eles se alegravam e se reuniam; inimigos se
    reuniam sem que eu soubesse; eles me despedaçavam em palavras ,e não se calavam.
  deu-ELO: Aber sie haben sich über mein Hinken gefreut und sich versammelt; Schmäher
    haben sich wider mich versammelt, und ich kannte sie nicht; sie haben gelästert
    und nicht aufgehört.
  eng-WYC-2018: And they were glad, and came together against me; torments were gathered
    on me, and I knew it not. They were scattered, and not compunct; (But when I was
    in torment, they were glad, and came together against me; yea, they were gathered
    together against me, and I knew not why. They tore me apart, and would not stop;)
  epo-epo: 'Sed kiam mi difektiĝis, ili ĝojis, kaj ili kuniĝis; Kuniĝis kontraŭ mi
    la senkoruloj, kiam mi ne atendis: Ili ŝiris kaj ne ĉesis.'
  gfk-gfk: Ma sen ing iau ga laleka, diet ga hanuat hurlungen ma ra gungunuama. Iau
    ga kis kabong taar ma diet gaam hung luhutane iau wara hinarubu ma iau. Diet pai
    la sasangeh wara timtibe hapenpen iau.
  uig-PIN: Biraⱪ mǝn putlixip kǝtkinimdǝ, Ular huxal boluxup kǝtkǝnidi, Bir yǝrgǝ
    jǝm boldi; Dǝrwǝⱪǝ jǝm boluxup muxu zorawanlar manga ⱪarxi qiⱪixti, Biraⱪ hǝwirim
    yoⱪ idi. Ular meni parǝ-parǝ ⱪilix üqün tohtimay zǝrbǝ berixti.
  beo-beo: Be na da bidi hamosu ba:beba:le, ilia huluane da nodogia:i. Amola ilia
    da na sisiga:le aliligili, da:da:lole lalasogole oufesega:su. Degabo misi dunu
    da na fai amola gebewane fananu.
  tpi-OTNT: Tasol taim mi painim hevi, ol i bung na amamas. Ol i bung bilong daunim
    mi. Sampela man mi no save long ol, ol i no malolo long sutim tok nogut long mi.
