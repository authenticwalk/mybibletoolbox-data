verse: PSA.035.016
translations:
  mal-C: അഭക്തരെപ്പോലെ അവർ എന്നെ ക്രൂരമായി പരിഹസിച്ചു; അവർ എനിക്കെതിരേ പല്ലുകടിച്ചു.
  deu-TKW: Sie höhnen mich, spotten und spotten, indem sie gegen mich mit den Zähnen
    knirschen.
  lin-lin: Lokola bapagano, bazali koseka ngai, bazali kolia minu na tina na ngai.
  mmx-mmx: Diga lok ngan limixin di lok sese laradi luxangkedek teren i molo, la diga
    reven angtungun bok tia mi lebelengatngas.
  eng-LSV: With profane ones, mockers in feasts, || Gnashing their teeth against me.
  eng-GNV: With the false skoffers at bankets, gnashing their teeth against me.
  eng-WEBSTER: With hypocritical mockers in feasts, they gnashed upon me with their
    teeth.
  nhw-BL: Quen masehualme catli amo cuajcualme quihuetzquilíaj tlen hueli, inijuanti
    noca pajque huan motlancochhuehuechotzque noixpa ica cualantli.
  swh-ONEN: Kama watu wasiomcha Mungu, wamenidhihaki, wamenisagia meno.
  bba-bba: Bɑɑ kɑ be bɑ ǹ Gusunɔ yɛ̃ bɑ mɑn yɛ̃ɛmɔwɑ. Bɑ mɑn kɔ̃rusi, bɑ nɔɔ dɔnnɛ
    ɡbɑm ɡbɑm.
  eng-KJVCPB: With hypocritical mockers in feasts, They gnashed upon me with their
    teeth.
  luo-luo: Kaka joma ok oluoro Nyasaye chayo ji, ne gijara ka gichano timona marach,
    ne gikayona lekegi.
  aii-aii: ܐܲܝܟ݂ ܚܲܢܦܹ̈ܐ ܡܲܣܚܘܼܪܹܐ ܡܘܼܣܚܸܪܗܘܿܢ ܒܝܼܝܼ، ܚܲܪܚܘܼܟ̰ܹܐ ܟܹܟܵܝ̈ܗ‌ܝ ܥܲܠܝܼ.
  meu-meu: Dirava asie matauraiava taudia ese e hevaseha henigu loulouva, gadigadidia
    e hahedai heniguva.
  npi-ULB: कत्ति पनि आदर नगरी तिनीहरूले मेरो गिल्‍ला गरे । तिनीहरूले क्रोधमा ममाथि
    आफ्‍ना दाँत किटे ।
  yor-yor: Bí àwọn àgàbàgebè tí ń ṣe ẹlẹ́yà ní àpèjẹ wọ́n pa eyín wọn keke sí mi.
  pes-OPCB: آری، مرا استهزا کردند و مانند آدمهای هرزه به من دشنام دادند.
  tgl-ULB: Walang galang nila akong hinamak; nangalit ang kanilang mga ngipin sa akin.
  nop-nop: Adi mede yopekit kisaŋ hinek tiŋa malabumuŋ namgiŋ. Tiŋa welehikdi mu nabukahileeŋ
    mahik sikiliti tiŋa kwihitaŋgoŋ nabugiŋ.
  hui-hui: Tigua i̱ mege biaabo halu haya. Tigua i̱ handabe manga halu ngui higi bu
    yu ibagabu hayagoni.
  mya-mya: ငါ့​အား​နာ​ကြည်း​အောင်​ပြောင်​လှောင်​ကြ​၏။ မုန်း​မာန်​ပွား​၍​ငါ့​ကို​စူး​စူး​ဝါး​ဝါး​ကြည့်
    ကြ​၏။
  bod-N: མགྲོན་དུ་རྩུབ་མོ་ཚིག་གིས༌འཕྱས། །དེ་ཚོས་ང་ལ་སོ་ཡང༌འཆོས།།
  wsk-wsk: Ani dagulukasam mu nuna gira awom la aga balu maguwukasan; nuna ani ago
    ko nongomang magakaso se nogore usikasan.
  sna-sna: Savanhu vasina Mwari vakandiseka muruvengo rwavo; vakandirumanyira meno
    avo.
  spa-BLM: Como los profanos que se burlan en las fiestas, me rechinaron los dientes.
  cac-cac: Te ya ix in ec' yuj eb', ix in sb'uch eb', ix cot q'uelan eb' d'ayin yed'
    schichonc'olal.
  swh-ULB: Kwa dharau kabisa walinidhihaki; walinisagia meno yao.
  deu-ELBBK: Gleich gesetzlosen Schmarotzern knirschten sie gegen mich mit ihren Zähnen.
  mbb-OT: Duma zan is memesudì he wazà medtuu te Megbevayà su utew zekelà is pauk
    dan kedì.
  mal-2015: അടിയന്തരങ്ങളിൽ കോമാളികളായ വഷളന്മാരെപ്പോലെ അവർ എന്റെ നേരെ പല്ലുകടിക്കുന്നു.
  gup-gup: Bedda yiman kayime bininj nawu kabirriwirrihme God dja ngandiwabminguneng
    dja ngandidjekmiwong dja ngandiwidnani.
  rmc-rmc: Asanas peske mandar avke sar o bijedevleskre a denas pre ma avri o danda.
  nlg-nlg: Na lei tinoni tara mua nia kikinima God tara lavi mamaagu mara girigirighi
    vaniu nia na livodira.
  pes-OPV: مثل فاجرانی که برای نان مسخرگی می‌کنند. دندانهای خود را بر من می‌افشردند.
  ron-1924: Скрышнеск дин динць ымпотрива мя ымпреунэ ку чей нелеӂюиць, ку секэтуриле
    батжокоритоаре.
  ben-OBCV: অধার্মিকের মতো তারা আমাকে ব্যঙ্গবিদ্রুপ করে, তারা আমার প্রতি দন্তঘর্ষণ
    করে।
  som-som: Sida labawejiilayaashu diyaafado uga dhex majaajiloodaan Ayay igu ilko
    jirriqsadeen.
  eng-ASVBT: Like the profane mockers in feasts, They gnashed upon me with their teeth.
  mna-mna: '@see-verse:PSA.035.015'
  ita-1885: Insieme con profani beffatori giocolari, Digrignando i denti contro di
    me.
  eng-ULB: With no respect at all they mocked me; they grind their teeth at me in
    rage.
  spa-VBL: Como irreligiosos que se burlan de un inválido se reían de mí y me llamaban
    por sobrenombres, rechinando sus dientes sobre mí.
  fra-_FOB: Avec des impies, des bouffons de table, ils grincent les dents contre
    moi.
  mal-mal: വിരുന്നു വീട്ടിലെ പരിഹാസികളായ വഷളന്മാരെപ്പോലെ അവർ എന്റെ നേരെ പല്ലു കടിക്കുന്നു.
  urd-GVR: Musalsal kufr bak bak kar wuh merā mazāq uṛāte, mere ḳhilāf dāṅt pīste
    the.
  suz-BL: मेकोपुकी नेल्‍ल क्‍येङा मरिम्‍शो दुम्‍शा, शुक्‍शी पा, आन ख्रुइ शेप्‍नीम।
  eng-NOY: With base men who mock for their bread, They gnash at me with their teeth.
  ita-1927: Come profani buffoni da mensa, digrignano i denti contro di me.
  ckb-ckb: وەک خوانەناسان بە خراپی گاڵتەجاڕی دەکەن، ددانیان لێ جیڕدەکردمەوە.
  eng-BBE: Like men of deceit they put me to shame; the voice of their wrath was loud
    against me.
  xsi-xsi: Kinzi sivaligi naŋa ku siveta maŋeti ŋalae ŋinde pana. Kinzi wisinzi sakamao
    ndo pana, aku naonzi kaika silea pa naŋa.
  kan-OKCV: ಔತಣಗಳಲ್ಲಿ ಗೇಲಿಮಾಡುವ ಕಪಟಿಗಳಂತೆ ಅವರು ನನ್ನ ಮೇಲೆ ಹಲ್ಲುಗಳನ್ನು ಕಡಿಯುತ್ತಾರೆ.
  tam-2017: அப்பத்திற்காக வஞ்சகம் பேசுகிற பரியாசக்காரர்களோடு சேர்ந்துகொண்டு என்மேல்
    பற்கடிக்கிறார்கள்.
  spa-RV-1909: Con los lisonjeros escarnecedores truhanes, crujiendo sobre mí sus
    dientes.
  ron-BTF: Cu batjocoritori fățarnici în ospețe și-au scrâșnit din dinți asupra mea.
  eng-WEBP: Like the profane mockers in feasts, they gnashed their teeth at me.
  eng-FBV: Like irreligious people mocking a cripple they mock me and call me names,
    gnashing their teeth at me.
  nld-1939: Honen mij met bittere spot, En knarsetanden tegen mij.
  nch-BL: Quej masehualme cati amo cuajcualme quihuetzquilíaj ten hueli, inijuanti
    noca pajque huan motancochhuehuechotzque noixpa ica cualanti.
  vie-1934: Chúng nó nghiến răng nghịch tôi Với những kẻ ác tệ hay nhạo báng.
  cha-cha: Parejo yan y áplacha na minefea gui fandango, janachéchegcheg y nifenñija
    guiya guajo.
  hin-CV: जब वे नास्तिक जैसे मेरा उपहास कर रहे थे, उसमें क्रूरता का समावेश था; वे
    मुझ पर दांत भी पीस रहे थे.
  eng-OURB: Like the profane mockers in feasts, they gnashed their teeth at me.
  spa-BES: Como lisonjeros, escarnecedores y truhanes, crujieron contra mí sus dientes.
  tdx-tdx: hoe mpiteratera tsi-aman-Kake an-tsabadidake, ty ikodrita’ iareo nife;
  tha-KJV: เขาเยาะเย้ยอย่างคนหน้าซื่อใจคดในการเลี้ยงต่างๆ ขบเขี้ยวเคี้ยวฟันใส่ข้าพระองค์
  por-BR-2018: Entre os fingidos zombadores em festas, eles rangiam seus dentes por
    causa de mim.
  deu-ELO: Gleich ruchlosen Schmarotzern knirschten sie wider mich mit ihren Zähnen.
  eng-WYC-2018: they tempted me, they scorned me with mocking, they gnashed on me
    with their teeth.
  epo-epo: Laŭ la maniero de malpiaj parazitoj, Ili kunfrapis kontraŭ mi siajn dentojn.
  gfk-gfk: Hoing ira tunotuno diet tur talur God, diet hasakit sakasaka taar tagu.
    Diet hatagiris na ngise taar tagu.
  uig-PIN: Huddi bir qixlǝm poxkal üstidǝ qaⱪqaⱪ wǝ talax ⱪilƣan hudasizlardǝk, Ular
    manga qixlirini ƣuqurlitip hiris ⱪilixti.
  beo-beo: Ilia da dunu amo da emo gasuga:igi dunu ilima lasogole oufesega:su defele,
    ilia na hihini odagi hagusa:ili, si godonasia sosodolalu.
  tpi-OTNT: Ol i tok bilas moa yet na givim hevi long mi. Ol i no laikim mi na ol
    i pes strong long mi.
  hau-SA: Kamar marasa sani Allah suna mini riyar ba’a; Suna hararata da ƙiyayya.
  udu-udu: Uni c̱i aha/ ṯinya/ ka maḵ mo ki nyanye/ dhali ki nyanye/ mo. Uni ’pe’dki
    aha/ shem buni i is mo.
  uig-LAT: Xuddi bir chishlem poshkal üstide chaqchaq we talash qilghan xudasizlardek,
    Ular manga chishlirini ghuchurlitip xiris qilishti.
  nde-nde: Bakloloda ngomona njengabangakholwayo; bangigedlela amazinyo abo.
  ton-ton: Naʻa nau fakalili honau nifo kiate au, mo e kau mālualoi ʻoku manuki ʻi
    he ngaahi kātoanga.
  ces-1613: S pokrytci, posměvači, fatkáři škřipěli na mne zuby svými.
  eng-WMB: Like the profane mockers in feasts, they gnashed their teeth at me.
  tam-TCV: அவர்கள் இறை பக்தியற்றவர்களோடு சேர்ந்து பரியாசம் செய்து, என்னைப் பார்த்து
    பற்களைக் கடித்தார்கள்.
  ceb-ULB: Sa walay pagtahod nga gibugalbugalan nila ako; gipakagotan nila ako sa
    ilang mga ngipon.
  pol-UBG: Wraz z obłudnikami, szydercami i pochlebcami zgrzytali na mnie zębami.
  urd-GVU: مسلسل کفر بک بک کر وہ میرا مذاق اُڑاتے، میرے خلاف دانت پیستے تھے۔
  eng-OEBCW: impiously mocking and mocking, bearing their teeth at me.
  deu-1912: Mit denen, die da heucheln und spotten um des Bauches willen, beißen sie
    ihre Zähne zusammen über mich.
  kan-2017: ಆಹಾರಕ್ಕೋಸ್ಕರ ಪರಿಹಾಸ್ಯಮಾಡುವ ಮೂರ್ಖರ ಸಂಗಡ, ನನ್ನ ಮೇಲೆ ಹಲ್ಲುಕಡಿಯುತ್ತಾರೆ.
  yap-yap: Ni bod e pi’in yad ma moningnag be’ nib mugutgut, yad be gatfeg owcharad
    ngog ni yad be fananikayeg.
  hlt-MCSB: Lailak loh kai he buh bangla tamdaengtamkha neh a no n'tah thiluh.
  mdy-ETH: ፑርቶ ማዻ ዓሳ ማዻ ጎይፆ ፑርቱሞና ታና ሚኢጪ ሃኣሚያ ታኣም ዔያታ ዻዔኔ።
  twi-ASANTE: Wɔde adwemmɔne dii me ho fɛ te sɛ nnipa a wɔnni nyamesu; wɔtwɛree wɔn
    se guu me so.
  eng-WEBU: Like the profane mockers in feasts, they gnashed their teeth at me.
  acu-NT: Tura wina itit awajtusar tura wishikrinak tura kajertinak jiiru awajtiarmayi.
  spa-PDDPT: Como profanos burladores en las fiestas Rechinaron contra mí sus dientes.
  gun-gun: Ngarua py opa marã ovy'a va'e rami ha'e kuery haĩ jekyty okuapy xere.
  agu-BL: Ja cho'c tan inxuxe'n, nin ja chitze'en swe'j, na na chi'ch chic'u'l swe'j.
    Nin yi na chixmayin tzaj swetz, tech cu'n tib yi na chi'ch chic'u'l swe'j.
  ilo-ULB: Linalaisdak nga awanan panagraem; pinagngaretngetda dagiti ngipenda kaniak.
  kpg-kpg: Digaula e mmada haga gulugulua mai gi di au gadoo be tangada ma ga gadagada
    haganneennee tangada habehabe.
  uig-ARA: خۇددى بىر چىشلەم پوشكال ئۈستىدە چاقچاق ۋە تالاش قىلغان خۇداسىزلاردەك، ئۇلار
    ماڭا چىشلىرىنى غۇچۇرلىتىپ خىرىس قىلىشتى.
  sus-sus: Mixi ɲaaxie nun konbitie, e birin n ma fe xɔnxi, e nu yele.
  pon-2006: Re kangkakil ie masarail kan diren kailok, duwehte aramas me kin kouruhrki
    me nehtuk men.
  jae-jae: Êsêac têtôm sêsu-susuwaga sêjam aê katu ôwê to sêgôm aê katu meloc ma sêmôêŋ
    luŋluŋ gêdêŋ aê.
  ksd-ksd: Da ra umana bilak na tena varkulumai vakuku, Dia vangvangia ra pal a ngie
    i diat tadav iau.
  tur-YTC: Ziyafetlerdeki kirli soytarılar gibi, Bana dişlerini gıcırdattılar.
  bel-N: Разам з крывадушнікамі насьмешнікі банкетуюць, скрыгочуць на мяне зубамі
    сваімі.
  kpr-kpr: Inono daguna embo dere jiraera aminga ava use, ne namokena dombu fakara
    futo use, dere jiseri.
  ind-AYT: Seperti orang-orang munafik mengolok-olok pada sebuah pesta, mereka menggertakku
    dengan gigi mereka.
  yom-yom: Banga batu bobo bankinzikanga ko mambu ma Nzambi, balembo tsekinina mu
    bu mbimbi balembo khuetila meso.
  yut-yut: Uŋun da yaŋsul sigɨn yaŋ namɨŋek gen yokwisi nayaŋ. Dɨma galak taŋ namɨŋek
    mam noŋ.
  nya-nya: Monga anthu osapembedza, iwo anandinyoza mwachipongwe; anandikukutira mano
    awo.
  hrv-hrv: Ruglom na ruglo iskušavaju me i zubima škripaju na mene.
  mps-mps: Augwaligo posobo po umabo mu weyu, tama enaba sęgę mani. Augwaligo ena
    wei me isiąma, tama augwaligo enade gebo hulia sali.
  tpi-tpi: Ol i tok bilas moa yet na givim hevi long mi. Ol i no laikim mi na ol i
    pes strong long mi.
  dan-1931: for min Venlighed dænger de mig med Hån, de skærer Tænder imod mig.
  vie-OVCB: Như bọn vô đạo, họ chế nhạo con; họ nghiến răng giận dữ chống lại con.
  guj-2017: કોઈ પણ માન વગર તેઓએ મારી હાંસી ઉડાવી; તેઓએ મારા તરફ દાંત કચકચાવીને ગુસ્સો
    કર્યો.
  pon-2006A: Re kangkakil ie masarail kan diren kailok, duwehte aramas me kin kouruhrki
    me nehtuk men.
  por-BRBSL: Como os zombadores profanos em festas, eles rangeram os dentes para mim.
  eng-OEBUS: impiously mocking and mocking, bearing their teeth at me.
  swe-swe: Som gudsfientliga gycklare vid fester, gnisslar de tänder [ett tecken på
    outtalad fiendskap och hat] mot mig. []
  cth-cth: Cathutlaipa e naw ni, pawibu vennae koe na panuikhai awh teh, a hâkam na
    kata sin awh.
  twi-twi: Wɔde adwemmɔne dii me ho fɛw te sɛ nnipa a wonni nyamesu, wɔtwɛree wɔn
    se guu me so.
  hlt-hlt: Lailak loh kai he buh bangla tamdaengtamkha neh a no n'tah thiluh.
  tbz-SIM: Bɛ̀ɛ̀ í dé Kuyie nnɛ̀ bɛ̀ɛ̀ dɑú bɛnìtìbɛ̀ kɛ̀ bɛ̀ wɛ̃nnɛ́ kɛ n dɑú mɛdiɛ̀,
    kɛ mɑɑ̀ nyɛbìɛ̀ n kpɛ́í.
  msy-2020: Me arazir bar kurabar gɨn ghua, osɨmtɨzim na garɨgha dɨbovir akabar na
    mɨgɨavɨra iti. Me na gifongezir puvatɨgha nan gara uan atariba kuskusi.
  dop-dop: Pə copɑ-m nɑ pɑ́ woŋ nɑ pɑ́ kpɑləsɩ. Nɑ pɑ́ nyɩɩkɩ-m kelɑ nɑ pɑ́ɑ́nɑ́.
  azb-azb: Şikəstləri təhqir edən allahsızlar kimi Mənə dişlərini qıcayırdılar.
  eng-DBY: With profane jesters for bread, they have gnashed their teeth against me.
  hin-2017: आदर के बिना वे मुझे ताना मारते हैं; वे मुझ पर दाँत पीसते हैं। (भज. 37:12)
  wol-KYG: Tekkiwuñu dara, di ma ñaawal rekk te di ma màttu.
  bjr-bjr: Qinee qiku qisauku mandaikirausara foora marunaqa misa qiniara uteeti qidaqa.
    Misa qiniara fidiaqaa imarifaqa qini qiqafaidaqa.
  eng-YLT: With profane ones, mockers in feasts, Gnashing against me their teeth.
  kne-kne: Da din ipogaw ay nay ay magay silbi na, mankayetket din bab-a da ay omila
    gapo si bonget da.
  eng-WYC-2017: they tempted me, they scorned me with mocking, they gnashed on me
    with their teeth.
  eng-WMBB: Like the profane mockers in feasts, they gnashed their teeth at me.
  zat-NTPS: Bulusaca zi'e̱ neda', ne belún le̱' chia', ne gulagu lazxe̱' lu xel-la'
    dxelezrá'a chee̱' neda'.
  zty-NTPS: Bsáka'gake' neda', na' ben dítjgekle' neda', na' wžía ḻáže'gake' neda'
    ḻo yeḻa' ẕža'a chégake'.
  urd-GVH: मुसलसल कुफ़र बक बककर वह मेरा मज़ाक़ उड़ाते, मेरे ख़िलाफ़ दाँत पीसते थे।
  rug-rug: Pesipesi hoborau rini sipu loke dia ginugua koarau. Garata livodi si arini
    sipu doṉo mae au rini.
  gaz-gaz: Isaan akkuma warra Waaqatti hin bulleetti hamminaan natti qoosan; ilkaan
    isaanii illee natti qaratan.
  fra-LSG: Avec les impies, les parasites moqueurs, Ils grincent des dents contre
    moi.
  yal-yal: E n naɲaxu, e n magele. E e ɲinne raxinma n xili ma.
  iou-iou: Ba äma wakitä guŋ yäniŋ wärätpäŋ ibeneŋo ude nebeŋpäŋ naniŋ wärät täkaŋ.
  haw-1868: Iwaena o na aia hoakaaka ma na ahaaina, Nau mai lakou i ko lakou mau niho
    ia'u.
  arb-NAV: كَفُجَّارٍ مَاجِنِينَ مُجْتَمِعِينَ حَوْلَ وَلِيمَةٍ حَرَّقُوا عَلَيَّ
    أَسْنَانَهُمْ.
  ded-ded: Ngic Anutu ngadehema mangana angkecdae, yeneng yeni isoc monggoc nga monggoc
    enac kisaranggedae.
  ewe-ewe: Woɖua fewu le ŋunye vevesesetɔe, eye woɖua aɖukli ɖe ŋunye abe mawumavɔ̃lawo
    ene.
  eng-LEE: With hypocritical babbling mockers, they gnashed upon me with their teeth.
  asm-FB: তেওঁলোকে ভক্তিহীনভাৱে মোক বিদ্ৰূপ কৰিলে; তেওঁলোকে মোলৈ দাঁত কৰচে।
  sus-A: مِشِ حَاشِيٍ نُن كٌنبِتِيٍ، عٍ بِرِن ﭑ مَ قٍ شْنشِ، عٍ نُ يٍلٍ.
  fra-SBL: Comme les profanes qui se moquent des fêtes, ils ont grincé des dents contre
    moi.
  hbo-hbo: בְּ֭חַנְפֵי לַעֲגֵ֣י מָעֹ֑וג חָרֹ֖ק עָלַ֣י שִׁנֵּֽימֹו׃
  kik-kik: Maanyũrũragia ta andũ matooĩ Ngai, makaahagaranĩria magego mao.
  fra-NCL: Comme d’impurs parasites à la langue moqueuse, ils grincent des dents contre
    moi.
  cek-AK: kasae kaminawk mah poihkung ah minawk pahnuih o thuih baktih toengah, kai
    han haa ang kaek o thuih.
  cuk-cuk: Sabsur-an-imaknanai gusmalad, angi dodonanai gusmalad, isdar-an-dakmaladba
    anse uludmalad.
  tel-2017: గౌరవం ఏమీ లేకుండా వాళ్ళు నన్ను ఎత్తి పొడిచారు. నన్ను చూస్తూ పళ్ళు కొరికారు.
  hat-BSA: Kon giyon vilgè, yo te fè konsi yo ta mòde m ak dan yo.
  kos-kos: Elos sracsralik nu sik ke kasrkusrak, Oana sie mwet funmwet el aksruksruki
    sie mwet sukapas.
  hbo-WLC: בְּ֭חַנְפֵי לַעֲגֵ֣י מָע֑וֹג חָרֹ֖ק עָלַ֣י שִׁנֵּֽימוֹ׃
  ibo-ibo: Dịka ndị ajọ omume, ha na-akwa m emo nʼiwe, na-atakwara m ikikere eze ha.
  ory-ory: ଭୋଜରେ ପାଷାଣ୍ଡ ଉପହାସକମାନଙ୍କ ପରି ସେମାନେ ମୋʼ ଉପରେ ଦନ୍ତ ଘର୍ଷଣ କଲେ।
  chk-chk: Ra chök alapala ar kapasen turunufas, ra afochofoch ngeniei ren ar oputaei.
  rop-rop: Laik wen dei mokim kripulwan pipul, wal lagijat na deibin mokimbat mi.
    Deibin baidim miselp tang langa mi, dumaji deibin gitwail nomo lilbit langa mi.
  ukr-1871: Вкупі з мерзенними брехунами скреготали вони зубами.
  yon-yon: Yi kuu God ye kiwaan yikaadbandan areb arewa keruwe damangkawenib, ne yaa
    ningkambo kabang kamenib arud darewoob wandiwen.
  deu-1951: Mit gottlosen Schmarotzern fletschen sie die Zähne über mich.
  eng-JPS: With the profanest mockeries of backbiting they gnash at me with their
    teeth.
  srp-1865: S nevaljalijem i podrugljivijem besposlièarima škrguæu na me zubima svojima.
  lug-lug: Banduulidde n’ettima ng’abatamanyi Katonda bwe bakola, ne bannumira obujiji.
  heb-heb: בחנפי לעגי מעוג חרק עלי שנימו׃
  ben-IRV: আমাকে তারা সম্মান না করে তিরস্কার করেছিল; তারা আমার প্রতি দাঁতে দাঁত ঘষল।
  ntu-ntu: Nzxtrnga-ngrdr ninge mz da kx prtilzleng ninge, X nzmadqtimlr nqngidr bange.
  pan-pan: ਉਨ੍ਹਾਂ ਕਪਟੀਆਂ ਦੀ ਤਰ੍ਹਾਂ ਜਿਹੜੇ ਰੋਟੀ ਲਈ ਮਖ਼ੌਲ ਕਰਦੇ ਹਨ, ਉਹਨਾਂ ਨੇ ਮੇਰੇ ਉੱਤੇ
    ਆਪਣੇ ਦੰਦ ਕਰੀਚੇ।
  mya-JVB: ပွဲ ၌ကစားတတ်သော လူဆိုး တို့နှင့်အတူ ငါ့ ကို အံသွား ခဲကြိတ် ကြ၏။
  kgf-kgf: Waŋu ieneŋ ségiségi ariaciguc aʒoroma ʒébiri qébiri waŋanʒu ésécnec nuac
    niŋac ʒécgina kiʒéŋgéanʒu.
  tte-O: Ali talatalawasi inaesosi na simanman-kulakulaiyau me ali soka.
  tbg-tbg: Vika ti naaraihama timiteha, ti qoraiqama timitareka nái aarai tentiri
    tiha/teti aneha, mauru nkaqe variara.
  hmo-hmo: Aena ia dika tauna idia kirikirilaia taudia edia kara bamona, idia ese
    mai badu danu, lau dekenai edia isena idia koria auka masemase.
  zar-NT: Buluʼsacaʼ ziʼë nedaʼ, en buluʼtitjëʼ quiaʼ. Lu yöl-laʼ rilé quégaquiëʼ
    nedaʼ gulagu zxea láyiʼgaquiëʼ.
  urd-urd: ज़ियाफ़तों के बदतमीज़ मसखरों की तरह, उन्होंने मुझ पर दाँत पीसे।
  bqc-SIM: Aa ma àlafiikɛ̀ pãsĩpãsĩ, aa lɛ́sakã̀mazi.
  tcz-CHONGTHU: Amahon einuisat un eitam seovin noise tah in eihagel khum un ahi.
  mar-mar: आदर न बाळगता त्यांनी माझी थट्ट केली. त्यांनी आपले दातओठ माझ्यावर खाल्ले.
  isl-isl: Þeir ala á illsku, formæla mér og hæða mig.
  hlt-THB: Khawsa kawna amak hu thlang qaihna amik kqawn amyihna, ami ha ni tah sih
    uhy.
  qub-qub: Wacpita-caypita gayapämashpan asipämasha. Fiyupa chiquimar fiyu ñawinwan
    ricapämashapis.
  bqp-bqp: Ò ma fobò pãsĩpãsĩ, ò saka pìtima.
  hat-hat: Yo atake m', yo pase m' nan betiz. Y'ap gade m', y'ap griyen dan sou mwen.
  eng-BSB: Like godless jesters at a feast, they gnashed their teeth at me.
  eng-WEBPB: Like the profane mockers in feasts, they gnashed their teeth at me.
  kbq-kbq: Kefo avu'ava'ma nehaza vahe'mo'zama nehazaza hu'za zamagra kiza zokagoke
    hunenante'za zamavera aninkreki hu'naze.
  pon-pon: Re ni tete on ia, irail, me kin janjalmau o lalaue pweki kijin mana.
  nhe-BL: Queja tlacame tlen ax cuajcualme quihuetzquilíaj tlen hueli, inijuanti noca
    pajque huan motlancochhuehuechotzque noixtla ica cualantli.
  wnc-wnc: Sike waaminda masa wamu kumzang nanike nae meya namuking. Ngan, waaminda
    masa wam siknga nanike nae apbitake nomna zipbutnanga siking.
  bus-bus: Aↄ̃ ma fabò pãsĩpãsĩ, aↄ̃ swaa pìtimazi.
  gub-BL: Nuzawy kwaw uzemumyz 'ym ma'e rehe upuka ma'e wà. Upuka nezewe herehe uze'eg
    urywahyahy pà wà. Ume'eahy herehe wà, na'iakatuwawahy kwaw herehe wà.
