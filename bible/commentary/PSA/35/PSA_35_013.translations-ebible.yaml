verse: PSA.035.013
translations:
  mal-C: എന്നിട്ടും അവർ രോഗാതുരരായിരുന്നപ്പോൾ ഞാൻ ചാക്കുശീല ധരിച്ചുകൊണ്ട് നമ്രമാനസനായി
    അവർക്കുവേണ്ടി ഉപവസിച്ചു. എന്റെ പ്രാർഥന ഉത്തരംനേടാതെ എന്റെ അടുത്തേക്കുതന്നെ മടങ്ങിവന്നപ്പോൾ,
  deu-TKW: Ich aber bekleidete mich, als sie krank waren, mit einem Trauergewand,
    kasteite mich mit Fasten, und mein Gebet kehrte zurück in meinen Busen.
  lin-lin: Nzokande tango bango babelaki, ngai nalataki saki, namikitisaki na kokila
    bilei, nazalaki kobondela mpo na bango.
  mmx-mmx: At levenaleng nedi digak meres, aga siga leventamon ti lox asuusu lanbulu
    rak la agan mun anan. Agat kis tintiding aleng ukopok la agang sing tinedi.
  eng-LSV: And I—in their sickness my clothing [is] sackcloth, || I have humbled my
    soul with fastings, || And my prayer returns to my bosom.
  eng-GNV: 'Yet I, when they were sicke, I was clothed with a sacke: I humbled my
    soule with fasting: and my praier was turned vpon my bosome.'
  eng-WEBSTER: 'But as for me, when they were sick, my clothing was sackcloth: I humbled
    my soul with fasting; and my prayer returned into my own bosom.'
  nhw-BL: Pero quema inijuanti mococojque, nimotequipacho ininhuaya huan nimoyoyonti
    ica nopa fiero yoyomitl para nochi quimatise nimotequipachohuayaya ininhuaya.
    Hasta nimosajqui por inijuanti para nijtlajtlanis TOTECO ma quinchicahua. Pero
    TOTECO amo quicajqui catli niquilhui.
  swh-ONEN: Lakini walipokuwa wagonjwa, nilivaa nguo ya gunia na nikajinyenyekesha
    kwa kufunga. Maombi yangu yaliponirudia bila kujibiwa,
  bba-bba: Adɑmɑ sɑnɑm mɛ nɛn yibɛrɛ be, bɑ bɑrɔ, nɑ sɑɑkin yɑberu sebuɑ nuku sɑnkirɑrun
    sɔ̃. Mɑ nɑ tii tɔ̃yɑ mɔ̀ kɑ nɔɔ bɔkuru. Nɑ rɑ n yiirewɑ nɑ n kɑnɑru mɔ̀,
  eng-KJVCPB: 'But as for me, when they were sick, my clothing was sackcloth: I humbled
    my soul with fasting; And my prayer returned into mine own bosom.'
  luo-luo: To kane gituo magihewore to ne arwako law ywagruok kendo ne abolora katweyo
    chiemo. Kane lamona ok odwoki,
  aii-aii: ܐܝܼܢܵܐ ܐܵܢܵܐ، ܟܲܕ ܡܪܝܼܥ ܠܗܘܿܢ ܠܒ݂ܝܼܫ ܠܝܼ ܣܲܩܵܐ، ܡܘܼܥܝܸܩܵܐ ܠܝܼ ܒܨܵܘܡܵܐ ܓܵܢܝܼ،
    ܘܨܠܘܿܬ‌ܝܼ ܠܚܦܵܩܝܼ ܕܝܼܪܵܗ̇.
  meu-meu: A lau be e goreredia negana ai na guma dabuadia na dokilai, bona anivaga
    ai sibogu na hahedika;
  npi-ULB: तर तिनीहरू बिरामी हुँदा, मैले भाङ्ग्रा लगाएँ । मेरो शिर छातीमा निहुर्‍याएर
    मैले तिनीहरूको निम्ति उपवास बसें ।
  yor-yor: Ṣùgbọ́n bí ó ṣe ti èmi ni, nígbà tí wọn ń ṣe àìsàn, mo wọ aṣọ ọ̀fọ̀; mo
    fi àwẹ̀ pọ́n ara mi lójú. Mo gba àdúrà pẹ̀lú ìtẹríba ní oókan àyà mi;
  pes-OPCB: و اما من، وقتی آنها بیمار بودند لباس عزا پوشیدم، جان خود را با روزه رنج
    دادم و برایشان دعا کردم.
  tgl-ULB: Pero, nang maysakit sila, nagsuot ako ng sako; nag-ayuno ako para sa kanila
    na nakatungo ang aking dibdib.
  nop-nop: Iŋgoŋ oŋ, adi yagit tigiŋ kaŋ nu bulaniŋgoŋ nadiŋa tinahukut bulaniŋgoŋ
    diniŋ tinahukukut. Eŋ nanaŋe kameheŋa hali malabumuŋ tubumintagut. Unduŋ tiŋa
    duwokeneeŋ hali ninadi kwanai hatugut.
  hui-hui: Ti warago timbuni bo ngangi i̱na ti dara halu i̱ni mo dindiha howa dara
    holene aga karulalu tomo nane haruli. Tomo nane howa i̱na Anduane Homogohondo
    tinaga bi la halu harugoni.
  mya-mya: ငါ​မူ​ကား​ထို​သူ​တို့​ဖျား​နာ​ကြ​သော​အ​ခါ၊ ဝမ်း​နည်း​သည့်​အ​နေ​ဖြင့်​နှိမ့်​ချ​ဆု​တောင်း​လျက်
    လျှော်​တေ​ကို​ဝတ်​၍​အ​စာ​မ​စား​ဘဲ​နေ​၏။
  bod-N: ཁོ་རྣམས་ན་དུས་ང་ཡིས༌ནི། །སྡུག་གོས་གྱོན་ཏེ་སྨྱུང་གནས༌བསྲུངས། །རང་སེམས་བཏུལ་ཞིང་སྨོན་ལམ༌ནི།
    །ཡང་ནས་ཡང་དུ་བཏབ་པ༌ཡིན།།
  wsk-wsk: Bare tom nuna kuera ikes tokasan mu ani nuna nogo ko inang bitakasam ale
    Kaem kote wosenga kira lagakasam; ale wosenga koma me tokasam mu
  sna-sna: Asi pavairwara, ndakafuka nguo dzamasaga ndikazvininipisa nokutsanya. Munyengetero
    wangu pawakadzokera kwandiri usina mhinduro,
  spa-BLM: Pero en cuanto a mí, cuando estaban enfermos, mi ropa era de saco. Afligí
    mi alma con el ayuno. Mi oración volvió a mi propio seno.
  cac-cac: A inxo, ayic ya'ay eb', ix vac'och pichul yic cusc'olal, maxtzac in valaj
    yuj cusc'olal, ya svab'i. Max vactejcanlaj in lesalvi d'a in pixan yuj eb'.
  swh-ULB: Lakini, walipokuwa akiugua, nilivaa magunia; nilifunga kwa ajili yao huku
    kichwa changu kikiinamia kifuani kwangu.
  bel-bel: Там упалі беззаконьнікі, скінутыя, і ня могуць устаць.
  deu-ELBBK: Ich aber, als sie krank waren, kleidete mich in Sacktuch; ich kasteite
    mit Fasten meine Seele, und mein Gebet kehrte in mein Inneres zurück;
  mbb-OT: Piru emun egkezeruwan dan, ebpetuusan ku he igkeseeng ku sikandan pinaaǥi
    te kebivisti ku te saku wey kebpuasa. Ne emun kenà edtevaken is ampù ku para kandan,
  mal-2015: ഞാനോ, അവർ ദീനമായ്ക്കിടന്നപ്പോൾ രട്ടുടുത്തു; ഉപവാസംകൊണ്ടു ഞാൻ ആത്മതപനം
    ചെയ്തു; എന്റെ പ്രാർത്ഥന എന്റെ മാർവ്വിടത്തിലേക്കു മടങ്ങിവന്നു.
  gup-gup: Bu bedda birridulkihyoy, wanjh ngaye nganjilngwarreni bedberre dja ngabenmarnenalkbuni,
    warridj minj manme nganguyinj. Dja ngadjaldanginj yiwarrudj bedberre. Dja bu ngudda
    minj yibenmarnbuyi kore ngaye djawani, wanjh ngaye ngadjalbolknani bu nganalkkihrey
    bu ngaye yiman rerrih ngahmarnenalkbuni nawu nganedabbolk dja ngalbadjan ngardduk.
  rmc-rmc: Ale sar on sas nasvale, me man urďom andro gada le gonestar a pokorinavas
    man andro postos. Keravas tele o šero a modľinavas man vaš lenge,
  nlg-nlg: 'Mi tana bona tara vahaghi ke: Inau tu nira tangi, mu nira talukau, mu
    kokoeliulivutira so ma nigua na kokoeliulivuti te oli mai vamua itagua.'
  pes-OPV: و اما من چون ایشان بیمار می‌بودند پلاس می‌پوشیدم. جان خود را به روزه می‌رنجانیدم
    ودعایم به سینه‌ام برمی گشت.
  ron-1924: Ши еу, кынд ерау ей болнавь, мэ ымбрэкам ку сак, ымь смерям суфлетул ку
    пост ши мэ ругам ку капул плекат ла сын.
  ben-OBCV: কিন্তু ওরা যখন পীড়িত ছিল, আমি দুঃখে তখন চট পরেছিলাম, উপবাস করে নিজেকে
    নম্র করেছিলাম, কিন্তু আমার প্রার্থনা নিরুত্তর হয়ে আমার কাছে ফিরে এল।
  som-som: Laakiinse markay bukeen, dharkaygu wuxuu ahaa joonyado, Oo naftaydana soon
    baan ku dhibay, Oo tukashadayduna laabtayday ku soo noqotay.
  lat-VUC: Ibi ceciderunt qui operantur iniquitatem; expulsi sunt, nec potuerunt stare.]
  eng-ASVBT: 'But as for me, when they were sick, my clothing was sackcloth: I afflicted
    my soul with fasting; And my prayer returned into mine own bosom.'
  mna-mna: Mi nio, indeeŋe mete ikam zin na, aŋgun muuŋgu, mi aŋgalsek ituŋ pa kini
    kanŋana mi aŋsuŋ pizin. Tamen suŋŋana tana nu pekel som. Tana leleŋ ipata kat
    mi aŋtaŋtaŋ pizin, kembei ta zin toŋmatiziŋ tio ŋonoono, som toroŋ bizin. Mi aŋtuntuundu
    pa pai tio ta boozomen, kembei tomtom ta leleene ipata pa meeteŋana ki naana na.
  ita-1885: E pure io, quando essi erano infermi, mi vestiva d'un cilicio. Ed affliggeva
    l'anima mia col digiuno, E la mia orazione mi ritornava in seno.
  eng-LXXUP: 'There have all the workers of iniquity fallen: They are cast out, and
    shall not be able to stand.'
  eng-ULB: But, when they were sick, I wore sackcloth; I fasted for them with my head
    bowed on my chest.
  spa-VBL: Pero cuando ellos estuvieron enfermos, me puse ropas de cilicio por piedad
    hacia ellos. Me negué a mí mismo por medio de ayunos. Que mi oración por ellos
    retorne en bendiciones.
  fra-_FOB: Mais moi, quand ils étaient malades, je me couvrais d'un sac, j'affligeais
    mon âme par le jeûne, et ma prière revenait sur mon sein.
  mal-mal: ഞാനോ, അവർ ദീനമായി കിടന്നപ്പോൾ ചണവസ്ത്രം ധരിച്ചു; ഉപവാസം കൊണ്ട് ഞാൻ എളിമപ്പെട്ടു.
    എന്റെ പ്രാർത്ഥന കേട്ടില്ല.
  urd-GVR: Jab wuh bīmār hue to maiṅ ne ṭāṭ oṛh kar aur rozā rakh kar apnī jān ko
    dukh diyā. Kāsh merī duā merī god meṅ wāpas āe!
  suz-BL: मेकोपुकी रोइ पामेनु, गो अरन्‍डी फेक्‍शा, माइजा बाक्‍शा, सुर्ता पाता। गो
    बाप्‍शा मेको आन पर्बम परमप्रभु कली पुंइता। अय्‍युब ३१:२९
  eng-NOY: And yet I, during their sickness, clothed myself with sackcloth, And afflicted
    myself with fasting; And my prayer was turned to my bosom.
  ita-1927: Eppure io, quand’eran malati, vestivo il cilicio, affliggevo l’anima mia
    col digiuno, e pregavo col capo curvo sul seno…
  ckb-ckb: بەڵام کاتێک ئەوان نەخۆش دەکەوتن، جلوبەرگی گوشم دەپۆشی، بە ڕۆژووگرتن خۆمم
    نزم دەکردەوە. کاتێک نوێژەکانم بەبێ وەڵام دەگەڕانەوە،
  eng-BBE: 'But as for me, when they were ill I put on the clothing of sorrow: I went
    without food and was sad, and my prayer came back again to my heart.'
  xsi-xsi: Mao nâ, naneŋgu vetâŋa nde piti ndo ŋana kinzi nenzi vetâŋa kâ. Muŋga pukoŋa
    ikainzi, aku kaloŋgu sukâŋa ŋananzi kala apita lalava râge-râge. Naŋa andi kaika
    ŋana kâpwa kâ, ŋana atula naneŋgu kalo-sukâŋa pwataki. Lâ zo ŋinde naŋa akai noŋa
    pano tu ma kuvetanzi tininzi ara kilo, aku naneŋgu noŋa ŋinde ŋandai ŋgua kaa
    nâ ŋga.
  kan-OKCV: ನಾನಾದರೋ ಅವರು ಅಸ್ವಸ್ಥರಾದಾಗ ಗೋಣಿತಟ್ಟು ಹೊದ್ದುಕೊಂಡು ಉಪವಾಸದಿಂದ ತಗ್ಗಿಸಿಕೊಂಡೆನು;
    ನನ್ನ ಪ್ರಾರ್ಥನೆಗಳಿಗೆ ಉತ್ತರ ದೊರೆಯಲಿಲ್ಲ.
  tam-2017: அவர்கள் வியாதியாக இருந்தபோது சணல் என்னுடைய உடையாக இருந்தது; நான் உபவாசத்தால்
    என்னுடைய ஆத்துமாவை உபத்திரவப்படுத்தினேன்; என்னுடைய ஜெபமும் கேட்கப்படவில்லை.
  spa-RV-1909: Mas yo, cuando ellos enfermaron, me vestí de saco; afligí con ayuno
    mi alma, y mi oración se revolvía en mi seno.
  ron-BTF: Dar cât despre mine, când au fost bolnavi, haina mea a fost pânză de sac,
    mi-am umilit sufletul cu postire; și rugăciunea mea s-a întors la sânul meu.
  eng-WEBP: But as for me, when they were sick, my clothing was sackcloth. I afflicted
    my soul with fasting. My prayer returned into my own bosom.
  eng-FBV: But when they were sick, I put on clothes of sackcloth in sympathy. I denied
    myself through fasting. May my prayer for them return to bless me too.
  nld-1939: En toch, toen zìj ziek lagen, Trok ik het boetekleed aan, Putte mij door
    vasten uit, En het gebed was niet weg uit mijn hart;
  nch-BL: Pero quema inijuanti mococojque, nimotequipacho inihuaya huan nimoyoyonti
    ica nopa fiero yoyomit para nochi quimatise nimotequipachohuayaya inihuaya. Hasta
    nimosajqui por inijuanti para nijtajtanis TOTECO ma quinchicahua. Pero TOTECO
    amo quicajqui cati niquilhui.
  vie-1934: Còn tôi, khi chúng nó đau, tôi bèn mặc lấy bao, Kiêng ăn ép linh hồn tôi,
    Lời cầu nguyện tôi trở vào ngực tôi.
  cha-cha: 'Lao guajo anae manmalango sija, magagojo y luto: junatriste y antijo yan
    umayunat: y tinaetaejo tumalo jalom gui pechoco.'
  hin-CV: जब वे दुःखी थे, मैंने सहानुभूति में शोक-वस्त्र धारण किए, यहां तक कि मैंने
    दीन होकर उपवास भी किया. जब मेरी प्रार्थनाएं बिना कोई उत्तर के मेरे पास लौट आईं,
  eng-OURB: But as for me, when they were sick, my clothing was sackcloth. I afflicted
    my soul with fasting. My prayer teshuvah ·completely returned· into my own bosom.
  spa-BES: 'Pero en cuanto a mí, cuando estaban enfermos, me puse la ropa áspera,
    de cilicio: ayunaba y estaba triste, y mi oración volvió a mi corazón.'
  tdx-tdx: Aa naho izaho, nisaron-gony te natindry iereo, nirè-batañ’aman-dilitse,
    fe nimpoly an-troko i halalikoy.
  tha-KJV: ส่วนข้าพระองค์ เมื่อเขาป่วยข้าพระองค์สวมผ้ากระสอบ ข้าพระองค์ข่มใจตนเองด้วยการอดอาหาร
    ข้าพระองค์ซบหน้าลงที่อกอธิษฐาน
  por-BR-2018: Mas eu, quando ficavam doentes, minha roupa era de saco; eu afligia
    a minha alma com jejuns, e minha oração voltava ao meu seio.
  deu-ELO: Ich aber, als sie krank waren, kleidete mich in Sacktuch; ich kasteite
    mit Fasten meine Seele, und mein Gebet kehrte in meinen Busen zurück;
  eng-WYC-2018: But when they were dis-easeful to me; I was clothed in an hair-shirt.
    I meeked my soul in fasting; and my prayer shall be turned (again) into my bosom.
    (But yet when they were sick; I was clothed in a hair-shirt. I humbled myself
    with fasting; and I prayed to the Lord for them.)
  epo-epo: Kaj mi dum ilia malsano metis sur min sakaĵon, Mi turmentis mian animon
    per fasto, Kaj mi preĝis sincere, kiel pri mi mem.
  gfk-gfk: Ma sen ing diet ga maset, iau ga sigam tamadiris na sigasigam wara hamines
    no nugu marmaris, ma iau ga bul hasur no nugu nilon ma ra minilo! Ing ira nugu
    sinasaring no Watong pa ga taram, ga tapukus baal taar tagu,
  uig-PIN: Lekin mǝn bolsam, ular kesǝl bolƣanda, Bɵzni yɵgǝp kiyiwaldim; Ularni dǝp
    roza tutup, ɵzümni tɵwǝn ⱪildim; Əmdi duayim bolsa ⱨazir baƣrimƣa yenip kǝldi!
  beo-beo: Be ilia da oloi dialea, na disa ga:su abula ga:i. Na da ha:i manu mae nawene,
    na dialuma fili sa:ili, ili uhinisima:ne Godema sia:ne gadoi.
  tpi-OTNT: Tasol mi no mekim olsem long ol. Nogat tru. Taim ol i gat sik mi sori
    nogut tru, na mi pasim laplap bilong sori. Mi tambu long kaikai na dispela i givim
    hevi long mi yet. Na mi beten bai yu ken helpim ol.
  hau-SA: Duk da haka sa’ad da suke ciwo, na sanya rigar makoki na ƙasƙantar da kaina
    da azumi. Sa’ad da aka mayar mini da addu’o’i babu amsa,
  udu-udu: Hili aha/, ki uni ’ba’thkin mo tani – aha/ hi’thkina burrinyen shawaal
    mo, aha/ shi/kina is pem ki moŋga/ to mo. Aha/ ’thokina ki ’kup̱ pem jin karka/
    ka luŋgu’b abor pem mo
  uig-LAT: Lékin men bolsam, ular késel bolghanda, Bözni yögep kiyiwaldim; Ularni
    dep roza tutup, özümni töwen qildim; Emdi duayim bolsa hazir baghrimgha yénip
    keldi!
  nde-nde: Ikanti kwathi bona begula ngembatha amasaka ngazithoba ngazila ukudla.
    Kwathi lapho imikhuleko yami ingaphendulwa
  ton-ton: 'Ka ko au, naʻaku kofuʻaki ʻae tauangaʻa, ʻi honau mahaki: naʻaku fakavaivai
    hoku laumālie ʻi he ʻaukai; pea naʻe foki mai ʻeku lotu ki hoku fatafata.'
  ces-1613: Ježto já v nemoci jejich pytlem jsem se přiodíval, duši svou postem trápil,
    a sám u sebe za ně často se modlil.
  eng-WMB: But as for me, when they were sick, my clothing was sackcloth. I afflicted
    my soul with fasting. My prayer returned into my own bosom.
  tam-TCV: ஆனாலும் அவர்கள் வியாதியாய் இருந்தபோதோ, நான் துக்கவுடை உடுத்தி உபவாசத்துடன்
    என்னைத் தாழ்த்தினேன். எனது மன்றாட்டுகள் பதிலளிக்கப்படாமல் என்னிடமே திரும்பிவந்தபோது,
