    ଆପଣା ପ୍ରାଣକୁ କ୍ଳେଶ ଦେଲି ପୁଣି, ମୋହର ପ୍ରାର୍ଥନାର ଉତ୍ତର ମୋତେ ମିଳିଲା ନାହିଁ।
  chk-chk: Nge lupwen ir ra samau, ngang üa üföüf üf seni tuk, üa ariaföüüei ren ai
    öchüün, üa pworetiu o iotek,
  rop-rop: Bat wen olabat bin sik aibin oldei jinggabat blanga olabat. Ai nomo bin
    dagat daga du. Aibin jidan hedan en preibat, jis laik wen mi prei blanga main
    frenmob o blanga main femilimob lagijat. Ai nomo bin wokaran, najing. Aibin oldei
    jidan wan pleis dumaji aibin nogudbinji, wulijim wen sambodi jidan soriwei blanga
    im mami, lagijat na.
  ukr-1871: А я, коли вони нездужали, надягав волосїнну плахту, смиряв постом душу
    і молитва моя верталась до грудї моєї;
  yon-yon: Kuned yi kuu anikad kandimaib kuu mimyob wandi ye ebkad boroneni, animan
    koronde neka kankubuneni, kurikuri kamimain kumban Godbed ma inandimokban.
  deu-1951: Ich aber bekleidete mich, als sie krank waren, mit einem Sack; ich beugte
    meine Seele mit Fasten und betete gesenkten Hauptes für sie;
  eng-JPS: But as for me, when they were sick, my clothing was sackcloth, I afflicted
    my soul with fasting; and my prayer, may it return into mine own bosom.
  srp-1865: Ja se u bolesti njihovoj oblaèih u vreæu, muèih postom dušu svoju, i molitva
    se moja vraæaše u prsima mojima.
  lug-lug: So nga bwe baalwala nanakuwala ne nnyambala ebibukutu, ne neerumya nga
    nsiiba, ne nsaba Mukama nga nkotese omutwe, naye okusaba kwange bwe kutaddibwamu,
  heb-heb: ואני בחלותם לבושי שק עניתי בצום נפשי ותפלתי על חיקי תשוב׃
  ben-IRV: কিন্তু, তারা যখন অসুস্থ ছিল, আমি চট পরতাম; আমি তাদের জন্য উপবাসের সাথে
    আমার মাথা নিচু করলাম ও আমি প্রার্থনা করলাম কিন্তু আমার প্রার্থনার উত্তর পেলাম
    না।
  ntu-ntu: Mz nzyagox-krdr, vzti drtwrngeng. X axtx-zvzx dakxnzng, X biox narnge mz
    nzkrka'-krnge nidr, Da kc tqwaisr-ngrne mzlengeng x kztengeng. Murde yc-zlwzngr
    drtwrnge nidr, Apule kx vzngr drtwrnge x yrnitix lxenge mzli kc tqbz-ngrde.
  pan-pan: ਜਦੋਂ ਓਹ ਬਿਮਾਰ ਸਨ, ਮੇਰਾ ਲਿਬਾਸ ਤੱਪੜ ਦਾ ਸੀ, ਮੈਂ ਵਰਤ ਰੱਖ ਕੇ ਆਪਣੀ ਜਾਨ ਨੂੰ ਦੁੱਖ
    ਦਿੱਤਾ, ਅਤੇ ਮੇਰੀ ਪ੍ਰਾਰਥਨਾ ਦਾ ਉੱਤਰ ਮੈਨੂੰ ਨਹੀਂ ਮਿਲਿਆ l
  mya-JVB: ငါ မူကား ၊ သူ တို့၌ အနာ ရောဂါစွဲသောအခါ ၊ လျှော်တေ အဝတ်ကိုဝတ်ဆင် လျက် အစာ
    ကိုရှောင်၍ ခြိုးခြံ စွာကျင့် လေ၏။ ကိုယ် ရင်ခွင် ကို မျက်နှာ ပြုလျက် ဆုတောင်း လေ၏။
  kgf-kgf: Ni imi ieneŋ hafi iniyu hegic ewa biricac séwi usu héima nene ʒiki kecma
    kekec uŋana helanʒi amuyi, néŋ ʒéwelecnanéŋ eŋ liliŋgéma hayu tétécgézua.
  tte-O: Na yau saugana ali kasiebwa ipolowe me yagu nuwalubu yo nige yakekekan. Yo
    saugana yakawanoi kaiweli yapwalou me yagu nuwalubu.
  tbg-tbg: Vika rovara varaamanta te vikara ike mpo tiha, kara auramate kovaara utavaaqa
    nonkute, tenta aru kintate vikara Kotira aarama nimite vaunara.
  hmo-hmo: Guna unai taudia idia gorere neganai, puse dabua lau atoa, egu lalohisihisi
    ena toana, bona aniani lau ania lasi. Ma egu kwarana lau atoa diho, idia totona
    lau guriguri.
  zar-NT: Pero nedaʼ gúcuaʼ lariʼ cáʼasö cateʼ guláquiëʼ huëʼ. Benaʼ gubasa, en busacaʼ
    ziʼ böʼ naca cazaʼ, en uláz quéguequi bulidzaʼ-nëʼ Dios zián luzuí.
  urd-urd: लेकिन मैंने तो उनकी बीमारी में जब वह बीमार थे, टाट ओढ़ा और रोज़े रख कर
    अपनी जान को दुख दिया; और मेरी दुआ मेरे ही सीने में वापस आई।
  rus-SYN: там пали делающие беззаконие, низринуты и не могут встать.
  bqc-SIM: Tó aalɛ gyãkɛ yãa sↄ̃, mi zwã̀nkasa daɛ, mi azĩa kɛ̃́sã ń lɛyeao,
    mi wabikɛnɛ́ láasai,
  tcz-CHONGTHU: Ahijeng vangin amahon anat tenguleh keiman amaho kalainatpi jin khaodip
    pon kakisil in anngol in amaho kataopeh jin ahi. Hinla kataona donbut louvin ahung
    kinung le jitai.
  mar-mar: परंतू जेव्हा ते आजारी पडले मी तर गोणताट परीधान केले, मी त्यांच्या करता
    उपवास केला, मी प्रार्थना केली पण त्यांचे उत्तम मिळाले नाही.
  isl-isl: Þegar þeir lágu sjúkir klæddist ég sorgarbúningi og var dapur. Ég fastaði
    – neitaði mér um mat – og bað í einlægni fyrir heilsu þeirra.
  hlt-THB: Cehlai, cekkhqi ami tlawh awhtaw, kai ingtaw tlamhi byng nawh buh zehnaak
    ing chung na awm nyng. Kak cykcahnaak hlat na ama awm awh ce,
  qub-qub: Nogami ichanga paycuna gueshyaptinpis fiyupa llaquicoj cä. Gachga röpacunata
    jaticur ayunaj cä. Shongullächo mana cachaypa Tayta Diosta mañacuycaj cä.
  bqp-bqp: Tó ò gyã kɛ̀ sↄ̃, ma uta kasa dà, ma ma zĩda bùsa kũ lɛ́yĩnaao, ma adua
    kɛ̀ńnɛ lakanaa sari,
  hat-hat: Lè yo te malad, mwen te pran gwo lapenn pou yo, mwen rete san manje. Mwen
    bese tèt mwen pou mwen lapriyè pou yo,
  eng-BSB: Yet when they were ill, I put on sackcloth; I humbled myself with fasting,
    but my prayers returned unanswered.
  eng-WEBPB: But as for me, when they were sick, my clothing was sackcloth. I afflicted
    my soul with fasting. My prayer returned into my own bosom.
  kbq-kbq: Hianagi krima erizage'na nasunku hunezmante'na, atafa kukena hu'na manine'na
    kavera a'o hu'na ana nagamofona zamazama hananegura nunamuna hunezmantoanagi,
    ana nunamuni'arera nona nosane.
  pon-pon: A nai, ni ar jomau, i puri on nan tuk en likau, o kaloke pein nai ni ai
    kaijejol, o kapakap jan monion i.
  nhe-BL: Pero quema inijuanti mococojque, nimocueso ininhuaya huan nimoyoyonti ica
    nopa fiero yoyomitl para nochi quimatise nimocuesohuayaya ininhuaya. Hasta nimosajqui
    ininpampa inijuanti para nijtlajtlanis TOTECO ma quinchicahua. Pero TOTECO ax
    quicajqui tlen niquilhui.
  wnc-wnc: Siwan ngana nata yake waaminde unzing dua tasinggat. Wena siknga. Tapduu
    gwenduine waaminu mait siwawa kake butaya siknga asinggan nataat. Natake butaya
    tauksan tamaggat. Butaya natake nanam tomda yuwa waakngata meya namunggak. Siwan
    nata tumuk wam yawa ngana gata dua gatayamukuyak.
  bus-bus: Tó aↄ̃ↄe gyãa kɛɛ yã sↄ̃, mɛɛ̀ uta kãsãa damɛ, mɛɛ̀ ma zĩnda busa kↄ̃n
    lɛ́yinao, mɛɛ̀ adua kɛńnɛ yãana sai,
  gub-BL: Wama'eahy mehe amunehew kamir umàno ma'e kwer tymaw rehe har ihe. Apytu'u
    hemai'u re ihe, ta'e azemumikahy wama'eahy haw rehe ihe xe. Azeamumew Tupàn henataromo,
    izupe heze'eg pà wamukatu àwàm henoz tà.
  eng-DRA: There the workers of iniquity are fallen, they are cast out, and could
    not stand.
