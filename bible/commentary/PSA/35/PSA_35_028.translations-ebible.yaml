verse: PSA.035.028
translations:
  mal-C: എന്റെ നാവ് അവിടത്തെ നീതിയെപ്പറ്റി ഘോഷിക്കും, ദിവസംമുഴുവനും അവിടത്തെ സ്തുതിയും.
    സംഗീതസംവിധായകന്.
  deu-TKW: Und meine Zunge soll deine Gerechtigkeit preisen, alle Zeit deinen Ruhm.
  lin-lin: Nakosakola bosembo na Yo, nakokumisa Yo mikolo nyonso.
  mmx-mmx: La kerepmo nia anaba tong asu loklok manmanton taram, la anaba emi asu
    minu at levenaleng axap.
  eng-LSV: And my tongue utters Your righteousness, || All the day Your praise!
  eng-GNV: And my tongue shall vtter thy righteousnesse, and thy praise euery day.
  eng-WEBSTER: And my tongue shall speak of thy righteousness and of thy praise all
    the day long.
  nhw-BL: Quena, xijtlacaquili catli nimitztlajtlanía, huan teipa nitepohuilis para
    nelía xitlahuac catli tijchihua. Quena, semilhuitl nimitzpaquilismacas.
  swh-ONEN: Ulimi wangu utanena haki yako na sifa zako mchana kutwa.
  bba-bba: Yinni, nɑ kon wunɛn ɡem ɡɑri kpɑrɑ. Kon mɑɑ nun tɔmɑ bɑɑdommɑ.
  eng-KJVCPB: And my tongue shall speak of thy righteousness And of thy praise all
    the day long.
  luo-luo: Abiro pako timni makare kendo kuom pakni duto odiechiengʼ duto.
  aii-aii: ܘܠܸܫܵܢܝܼ ܒܸܬ ܗܲܡܙܸܡ ܙܲܕܝܼܩܘܼܬܘܼܟ݂، ܟܠܹܗ ܝܵܘܡܵܐ ܬܸܫܒܘܿܚܬܘܼܟ݂.
  meu-meu: Bena malagu ese oiemu kara maoromaoro baine gwauraia, bona dina idoinai
    baine imodaimu.
  npi-ULB: तब म तपाईंको न्यायको बारेमा भन्‍नेछु र सारा दिन तपाईंकै प्रशंसा गर्नेछु
    ।
  yor-yor: Nígbà náà ni ahọ́n mi yóò máa sọ̀rọ̀ òdodo rẹ, àti ìyìn rẹ ní gbogbo ọjọ́.
  pes-OPCB: آنگاه من عدالت تو را بیان خواهم کرد و تمام روز تو را سپاس خواهم گفت.
  tgl-ULB: Pagkatapos nito ang katarungan mo at kapurihan ay buong araw kong ihahayag.
  nop-nop: Unduŋ doktiŋa nu titiŋge didimeniŋ wendok yohautawit, tiŋa wohoge helemahelemaŋ
    timiŋ eŋ hadapmo ganintiloluwaat.
  hui-hui: I̱na í̠ mana bayale bialu mini tigabi kego lalu horo bibahendengi howa
    latagi halu í̠naga mini yaraga halu haabo holebero.
  mya-mya: ထို​အ​ခါ​ကျွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင် တ​ရား​မျှ​တ​တော်​မူ​ပုံ​ကို​ထုတ်​ဖော်​ကြေ​ညာ
    ပါ​မည်။ တစ်​နေ့​လုံး​ကိုယ်​တော်​ရှင်​အား​ထော​မ​နာ​ပြု ပါ​မည်။
  bod-N: དེ་ནས་བདག་གི་ལྕེ་ཡིས༌ནི། །ཁྱེད་ཀྱི་དྲང་བ་གཏམ་དུ༌བྱེད། །ཉི་མ་གང་པོར་ཁྱེད་ལ༌བསྟོད།།
  wsk-wsk: Buta se ani nika munan ningo diram la mu ko balu se, pempem nip patawu
    se lagarikko. Nunguning.
  sna-sna: Rurimi rwangu ruchataura zvokururama kwenyu, uye nezvokurumbidzwa kwenyu
    zuva rose.
  spa-BLM: Mi lengua hablará de tu justicia y de tu alabanza todo el día.
  cac-cac: Mamin, ol valel a tojolal, ol valn̈ej vach' lolonel d'ayach d'a masanil
    tiempo.
  swh-ULB: Kisha nitatangaza matendo yako ya haki na kukusifu wewe wakati wote.
  deu-ELBBK: Und meine Zunge wird reden von deiner Gerechtigkeit, von deinem Lob den
    ganzen Tag.
  mbb-OT: Edtudtulen ku is ketazeng nu, wey layun ku sikew edeliǥa.
  mal-2015: എന്റെ നാവു നിന്റെ നീതിയെയും നാളെല്ലാം നിന്റെ സ്തുതിയെയും വർണ്ണിക്കും.
  gup-gup: Wanjh ngaye ngayolyolme bu mulewan nguddakenh, dja ngayime bu ngudda yidjalkurduyime
    kundjalmak bu munguyh. Dja mak ngaye burluburlume ngudda kunbarnangarrakuyeng
    bu munguyh.
  rmc-rmc: Miri čhib vakerela pal tiro spravodľišagos a pal tiri chvala calo džives.
  nlg-nlg: Mi nau ku bosa tatea na nilabumu te maemane mi nau ku holoutogho haia tana
    lei dani, vuivuni tara puipungi me ke saravia na bongi.
  pes-OPV: و زبانم عدالت تو را بیان خواهد کرد و تسبیح تو را تمامی روز.
  ron-1924: Ши атунч лимба мя ва лэуда дрептатя Та, ын тоате зилеле ва спуне лауда
    Та.
  ben-OBCV: আমার জিভ তোমার ধার্মিকতা প্রচার করবে, সারাদিন তোমার প্রশংসাগান গাইবে।
  som-som: Oo maalinta oo dhan carrabkaygu wuxuu ka hadli doonaa Xaqnimadaada iyo
    ammaantaadaba.
  eng-ASVBT: And my tongue shall talk of thy righteousness And of thy praise all the
    day long.
  mna-mna: To nio ko aŋzzoyaryaara sua pa mbulu ku ndeeŋeŋana, mi kwoŋ ko ipakurkuru
    pa mbeŋ ma aigule.
  ita-1885: E la mia lingua risonerà la tua giustizia E la tua laude, tuttodì.
  eng-ULB: Then I will tell of your justice and praise you all day long.
  spa-VBL: ¡A todos hablaré de tu nombre justo y verdadero, y te alabaré todo el día!
  fra-_FOB: Alors ma langue racontera ta justice, et tous les jours elle dira tes
    louanges.
  mal-mal: എന്റെ നാവ് അവിടുത്തെ നീതിയെയും ദിവസം മുഴുവൻ അങ്ങയുടെ സ്തുതിയെയും വർണ്ണിക്കും.
  urd-GVR: Tab merī zabān terī rāstī bayān karegī, wuh sārā din terī tamjīd kartī
    rahegī.
  suz-BL: मिनु गो नाक्‍त रे इन ठीक पतीके नु इन ठेयब दुम्‍तीके आ पर्बम लोव़ पाइनुङ।
  eng-NOY: So shall my tongue speak of thy righteousness, And daily repeat thy praise.
  ita-1927: E la mia lingua parlerà della tua giustizia, e dirà del continuo la tua
    lode.
  ckb-ckb: زمانم باسی ڕاستودروستی تۆ دەکات و بە درێژایی ڕۆژ ستایشت دەکات.
  eng-BBE: And my tongue will be talking of your righteousness and of your praise
    all the day.
  xsi-xsi: Aku naŋa kala ma aporo atula pwataki tu noko ne vetâŋa rârâni nde sondo
    ndo, aku ma apaneano asuka noko ŋa kâki ikura kari wa mbo wa.
  kan-OKCV: ಆಗ ನನ್ನ ನಾಲಿಗೆಯು ನಿಮ್ಮ ನೀತಿಯನ್ನೂ ದಿನವೆಲ್ಲಾ ನಿಮ್ಮ ಸ್ತೋತ್ರವನ್ನೂ ವರ್ಣಿಸುವುದು.
  tam-2017: என் நாவு உமது நீதியையும், நாள்முழுவதும் உமது துதியையும் சொல்லிக்கொண்டிருக்கும்.
  spa-RV-1909: Y mi lengua hablará de tu justicia, y de tu loor todo el día.
  ron-BTF: Și limba mea va vorbi despre dreptatea ta și despre lauda ta toată ziua.
  eng-WEBP: My tongue shall talk about your righteousness and about your praise all
    day long.
  eng-FBV: I will tell others about your character of truth and right, praising you
    all day long!
  nld-1939: Dan zal mijn tong uw gerechtigheid prijzen, En elke dag uw lof verbreiden.
  nch-BL: Quena, xijtacaquili cati nimitztajtanía, huan teipa nitepohuilis para nelía
    xitahuac cati tijchihua. Quena, semilhuit nimitzpaquilismacas.
  vie-1934: Vậy, lưỡi tôi sẽ thuật sự công bình Chúa, Và trọn ngày ngợi khen Chúa.
  cha-cha: Ya y jilajo usangan ni y tininasmo, yan todotdia ni y alabansamo.
  hin-CV: मेरी जीभ सर्वदा आपकी धार्मिकता की घोषणा, तथा आपकी वंदना करती रहेगी.
  eng-OURB: My tongue shall talk about your righteousness and about your tehilah ·praise
    song· all day long.
  spa-BES: Y mi lengua hablará de tu justicia y de tu alabanza todo el día.
  tdx-tdx: Hitaroñe ty havantaña’o ty lelako, ty enge’o lomoñandro.
  tha-KJV: แล​้วลิ้นของข้าพระองค์จะบอกเล่าถึงความชอบธรรมของพระองค์ และจะสรรเสริญพระองค์​วันยังค่ำ
  por-BR-2018: E minha língua falará de tua justiça, louvando a ti o dia todo.
  deu-ELO: Und meine Zunge wird reden von deiner Gerechtigkeit, von deinem Lobe den
    ganzen Tag.
  eng-WYC-2018: And my tongue shall bethink thy rightfulness; all day thy praising.
    (And my tongue shall speak of thy righteousness, or thy justice, and thy praises;
    all day long.)
  epo-epo: Kaj mia lango rakontados pri Via justeco Kaj ĉiutage pri Via gloro.
  gfk-gfk: No hagu na hinawas tano num taktakodas ma ta ira num pirhakasing tano kidilona
    bung.
  uig-PIN: Xu qaƣda mening tilim kün boyi ⱨǝⱪⱪaniyliⱪing toƣruluⱪ sɵzlǝydu, mǝdⱨiyilǝrni
    yangritidu.
  beo-beo: Amasea, na da Dia moloidafa hou amo sisia:i lamu. Na da hahabe asili daeya
    amoga Dima gebewane nodonanumu.
  tpi-OTNT: Olsem na bai mi tokaut long stretpela pasin bilong yu, na litimapim nem
    bilong yu oltaim, long san na long nait.
  hau-SA: Harshena zai yi zancen adalcinka da kuma yabonka dukan yini.
  udu-udu: Dhali yan’ko’d ’twa/ pem midi ṯor gwo gom mii ma ḵar/em pini mo dhali momaŋ
    pini isa yempa/ isa yempa/ mo.
  uig-LAT: Shu chaghda méning tilim kün boyi heqqaniyliqing toghruluq sözleydu, medhiyilerni
    yangritidu.
  nde-nde: Ulimi lwami luzakhuluma ngokulunga Kwakho langendumiso Yakho ilanga lonke.
  ton-ton: Pea ʻe lea ʻa hoku ʻelelo ki hoʻo māʻoniʻoni mo ho ongoongolelei ʻi he
    ʻaho kotoa.
  ces-1613: I můj jazyk ohlašovati bude spravedlnost tvou, a na každý den chválu tvou.
  eng-WMB: My tongue shall talk about your righteousness and about your praise all
    day long.
  tam-TCV: எனது நாவு உமது நீதியை அறிவிக்கும், நாள்முழுவதும் உம்மைத் துதிக்கும்.
  ceb-ULB: Unya isugilon ko ang imong hustisya ug daygon ka sa tibuok adlaw.
  pol-UBG: A mój język będzie głosił twoją sprawiedliwość i chwałę twoją przez cały
    dzień.
  urd-GVU: تب میری زبان تیری راستی بیان کرے گی، وہ سارا دن تیری تمجید کرتی رہے گی۔
  eng-OEBCW: Then my tongue will tell of your justice, and all the day long of your
    praise.
  deu-1912: Und meine Zunge soll reden von deiner Gerechtigkeit und dich täglich preisen.
  kan-2017: ನನ್ನ ನಾಲಿಗೆಯು ನಿನ್ನ ನೀತಿಯನ್ನೂ ಮಹಿಮೆಯನ್ನೂ ದಿನವೆಲ್ಲಾ ವರ್ಣಿಸುವುದು.
  yap-yap: Ma aram e bay gu weliy murung’agen feni ri gab mat’aw, ma bay ug pining
    e sorok ngom ni n’umngin e rran.
  hlt-MCSB: Te vaengah na duengnah neh namah koehnah te ka olka loh hnin at puet thuep
    saeh.
  mdy-ETH: ታኣኮ ዻንጋ ሮኦሮ ጉቤ ኔኤኮ ፂሉሞና ጋላቶና ዛላ ኬኤዛኔ።
  twi-ASANTE: Me tɛkrɛma bɛka wo tenenee ne wʼayɛyie da mu nyinaa. Wɔde ma dwomkyerɛfoɔ.
  eng-WEBU: My tongue shall talk about your righteousness and about your praise all
    day long.
  acu-NT: 'Ni turutinamtai wikia ame pengker turamurmin pachisan chichastatjai. Tura
    kintajai metek: Ameketme pengkeram titatjame.'
  spa-PDDPT: Mi lengua hablará de tu justicia y de tu alabanza todo el día.
  gun-gun: Xee avi xeayvu reve xema'endu'a 'rã ha'evea rami rejapoa re. Ára pukukue
    re aporaei 'rã ndevy.
  agu-BL: Nin ko ya'tz tuleju', swale' yi chin tz'aknak cunin ilu'. Nin cyakil k'ej
    swak'e' ink'ajsbil teru'.
  ilo-ULB: Ket ibagak ti hustisiam ken agmalmalem nga idaydayawka.
  kpg-kpg: Malaa, au ga hagadele ang gi nia daangada bolo Goe di God e donu, mo di
    hagaamu Goe mai luada gaa dae loo gi di hiahi.
  uig-ARA: شۇ چاغدا مېنىڭ تىلىم كۈن بويى ھەققانىيلىقىڭ توغرۇلۇق سۆزلەيدۇ، مەدھىيىلەرنى
    ياڭرىتىدۇ.
  sus-sus: N i xa tinxinyi masenma nɛ, n i tantuma nɛ tɛmui birin.
  pon-2006: I ahpw pahn patohwan lohkiseli sapwellimomwi pwung, oh pahn kin kapinga
    komwi sang nimenseng lel nipwong.
  jae-jae: Imbeloc oc êwaka nêm biŋgêdêŋ sa, êŋgôm waem êtu tapa endeŋ tôŋgeŋ.
  ksd-ksd: Ma ra karameagu na varvai ure kaum mangamangana takodo, Ma ure kaum pite
    varpa ra bungbung parika.
  tur-YTC: Dilim gün boyu senin doğruluğundan, Övgülerinden söz edecek.
  bel-N: А язык мой будзе выказваць праведнасьць Тваю і хвалу Тваю кожны дзень.
  kpr-kpr: Sifo aminda, ni bekáda bekáda eraesa aindae, na osa sise, evovodae nindae
    sakai sise irarena.
  ind-AYT: Karena itu, lidahku akan menceritakan kebenaran-Mu, serta memuji Engkau
    sepanjang hari.
  yom-yom: Buna ludimi luama luela yolukila busonga buaku ; ayi minzitusu miaku mu
    lumbu kimvimba.
  yut-yut: Yaŋ aŋakwa nak da aŋpakgo kɨlegɨ do yaŋ teŋteŋok aŋek gɨldat kɨnda kaloŋ
    gak aŋkɨsikeŋ.
  nya-nya: Pakamwa panga padzayankhula za chilungamo chanu ndi za matamando anu tsiku
    lonse.
  hrv-hrv: A moj će jezik kazivati pravdu tvoju i hvalu tebi navijeke.
  mps-mps: Tama tiyu, te eno nago doloba pai kolesagade po hanilama weyu, tama nago
    nogi tigidali sogo giligade me, hulide me ugwaba saibao.
  tpi-tpi: Olsem na bai mi tokaut long stretpela pasin bilong yu, na litimapim nem
    bilong yu oltaim, long san na long nait.
  dan-1931: Min Tunge skal forkynde din Retfærd, Dagen igennem din Pris.
  vie-OVCB: Lưỡi con sẽ nói về đức công chính của Chúa, và suốt ngày ca tụng Thánh
    Danh.
  guj-2017: ત્યારે હું તમારું ન્યાયીપણું પ્રગટ કરીશ અને આખો દિવસ હું તમારાં સ્તોત્ર
    ગાઈશ.
  pon-2006A: I ahpw pahn patohwan lohkiseli sapwellimomwi pwung, oh pahn kin kapinga
    komwi sang nimenseng lel nipwong.
  por-BRBSL: Minha língua falará de sua justiça e de seus louvores o dia todo.
  eng-OEBUS: Then my tongue will tell of your justice, and all the day long of your
    praise.
  swe-swe: Min tunga ska berätta om (yttra, tala i låg ton om) din rättfärdighet,
    och prisa dig hela dagen lång!
  cth-cth: Hahoi, ka lai ni na lannae lawk a dei vaiteh, kanîruirui nang na pholen
    han.
  twi-twi: Me tɛkrɛma bɛka wo trenee, ne wʼayeyi, da mu nyinaa. Wɔde ma dwonkyerɛfo.
  hlt-hlt: Te vaengah na duengnah neh namah koehnah te ka olka loh hnin at puet thuep
    saeh.
  tbz-SIM: Mí mmɔ́mmuɔ m bo nnɑ́ɑ́ nhɑ wennimɛ̀, m bo ndɑ sɑ̃ntí sɑ̃́ɑ̃̀.
  msy-2020: Eghtɨ kɨ nɨn arazir aghuibar gun mɨkɨm, egh dughiabar zurara nɨn ziam
    fɨ mamaghɨra ikiam.
  dop-dop: Mɑɑ sɛɛ-ŋ nyɑ́ siɣisuɣu tɔɔ, nɑ mɑ́ sɑŋɩ-ŋ kʋyɛɛŋ tənɑ.
  azb-azb: Dilim Sənin salehliyindən deyəcək, Daim Sənə həmd edəcəyəm!
  eng-DBY: And my tongue shall talk of thy righteousness, [and] of thy praise, all
    the day.
  hin-2017: तब मेरे मुँह से तेरे धर्म की चर्चा होगी, और दिन भर तेरी स्तुति निकलेगी।
  wol-KYG: Man it ma tudd sa njekk, di la dëkke màggal!
  bjr-bjr: Miqinaqa qinee ani andeeqaranara kananaana oosana arasee ani amooqianafa
    eedirana kai raquru amianaura.
  eng-YLT: And my tongue uttereth Thy righteousness, All the day Thy praise!
  kne-kne: Asiak aben daddad-aten din kinalinteg mo, maninsin-agew ay daydayawek sik-a,
    Apo.
  eng-WYC-2017: And my tongue shall bethink thy rightfulness [or rightwiseness]; all
    day thy praising.
  eng-WMBB: My tongue shall talk about your righteousness and about your praise all
    day long.
  zat-NTPS: Tu guchálajzqueza' chee̱ da xrlátaje chiu', ne chee̱ da dxue lá'anaqueze
    na Lue' te zra chizrela.
  zty-NTPS: Wcháḻjteza' che da' chawe' da' nako' Le', na' wká'n ẕénteza' Le' dot
    ža, na' yele.
  urd-GVH: तब मेरी ज़बान तेरी रास्ती बयान करेगी, वह सारा दिन तेरी तमजीद करती रहेगी।
  rug-rug: Meke kaqu tozi vura nia rau sa Mua tinoṉoto, meke sa vinahesimu doduru
    rane.
  gaz-gaz: Arrabni koo qajeelummaa kee, guyyaa guutuus galata kee odeessa.
  fra-LSG: Et ma langue célébrera ta justice, Elle dira tous les jours ta louange.
  yal-yal: Nayi, n ni i ya tinxinyana fe falama nɛn, n yi i tantun fɛriɲɛn gbɛn!
  iou-iou: Ude yäŋirä näk imaka, täktäkka siwoŋi unitäŋo biŋam api yäŋahäwet. Täŋkaŋ
    yäŋetak bipmäŋtak wäpka biŋam api ganiŋoret täŋpet.
  haw-1868: A e hai aku kuu alelo i kou hoopono ana, A i ka hoolea nou a po ka la.
  arb-NAV: فَيُذِيعَ لِسَانِي عَدْلَكَ، وَيَتَرَنَّمَ بِحَمْدِكَ النَّهَارَ كُلَّهُ.
  ded-ded: Ifi anu neac nedzarangngo fakaga dindingac dekperagima asoacnac kemma marai
    dedengerecga deude.
  ewe-ewe: Nye aɖe aƒo nu le wò dzɔdzɔenyenye ŋuti, eye wòadzi wò kafukafuha ɖaa.
  eng-LEE: And my tongue shall speak of thy righteousness, all the day of thy praise.
  asm-FB: তাতে মোৰ জিভাই তোমাৰ ধার্মিকতাৰ কথা কব; ওৰে দিন তোমাৰ প্ৰশংসা কৰিব।
  sus-A: ﭑ عِ شَ تِنشِنيِ مَسٍنمَ نّ، ﭑ عِ تَنتُمَ نّ تّمُي بِرِن.
  fra-SBL: Ma langue parlera de ta justice et de ta louange tout le jour.
  hbo-hbo: וּ֭לְשֹׁונִי תֶּהְגֶּ֣ה צִדְקֶ֑ךָ כָּל־הַ֝יֹּום תְּהִלָּתֶֽךָ׃
  kik-kik: Rũrĩmĩ rwakwa rũrĩaragia ũhoro wa ũthingu waku, na ngũgoocage mũthenya
    wothe.
  fra-NCL: Et ma langue célébrera ta justice, ta louange tous les jours.
  cek-AK: Ka palai mah loe na toenghaih ni thui ueloe, athun qui nang pakoehhaih lok
    to thui tih.
  cuk-cuk: Be-igar-innikigwadgi an sunmakoed, bane-bane an be-nug-odummodii gudoed.
  tel-2017: అప్పుడు నేను నీ న్యాయాన్ని గూర్చి ప్రచారం చేస్తాను. దినమంతా నిన్ను స్తుతిస్తూ
    ఉంటాను.
  hat-BSA: Konsa, lang mwen va deklare ladwati Ou avèk lwanj Ou tout lajounen.
  kos-kos: Na nga ac fah fahkak ke suwoswos lom, Ac nga ac fah kaksakin kom len nufon.
  hbo-WLC: וּ֭לְשׁוֹנִי תֶּהְגֶּ֣ה צִדְקֶ֑ךָ כָּל־הַ֝יּוֹם תְּהִלָּתֶֽךָ׃
  ibo-ibo: Ire m ga-ekwu banyere ezi omume gị na otuto gị niile ogologo ụbọchị niile.
  ory-ory: ପୁଣି, ମୋହର ଜିହ୍ୱା ଦିନସାରା ତୁମ୍ଭ ଧର୍ମଗୁଣ ଓ ତୁମ୍ଭ ପ୍ରଶଂସାର କଥା କହିବ।
  chk-chk: Mürin üpwe apworausafeili om pwüng o kölün mwareituk fansoun meinisin.
  rop-rop: Brom deya olataim ai garra preisim en tok lagijat, “Preisim YAWEI, det
    trubala God. Im oldei dum rait ting. Im nomo garram eni rong.”
  ukr-1871: І язик мій звіщати ме про справедливість твою, про хвалу твою цїлий день.
  yon-yon: Eb inamen yorokmo kuu dakmendaniin, kwane amkimombed wene amnoom kuu ewaningko
    kankoonaniin.
  deu-1951: Und meine Zunge soll dichten von deiner Gerechtigkeit, allezeit von deinem
    Ruhm!
  eng-JPS: And my tongue shall speak of Thy righteousness, and of Thy praise all the
    day.
  srp-1865: I moj æe jezik kazivati pravdu tvoju, i hvalu tebi svaki dan.
  lug-lug: Olulimi lwange lunaayogeranga ku butuukirivu bwo, era nnaakutenderezanga
    olunaku lwonna.
  heb-heb: ולשוני תהגה צדקך כל היום תהלתך׃
  ben-IRV: তারপর আমি তোমার বিচার এবং সমস্ত দিন তোমার প্রশংসার কথা বলবো।
  ntu-ntu: X mz zbq lc sa naglqlz-zvzx nim, Mz nzangrlvz-krnge nztubq-zlwz-krm.
  pan-pan: ਤਦ ਮੇਰੀ ਜੀਭ ਤੇਰੇ ਧਰਮ ਦੀ ਚਰਚਾ ਕਰੇਗੀ, ਦਿਨ ਭਰ ਤੇਰੀ ਉਸਤਤ ਹੋਵੇਗੀ।
  mya-JVB: အကျွန်ုပ် သည်လည်း ၊ ကိုယ်တော် ၏ ဖြောင့်မတ် တော်မူခြင်း အကြောင်းအရာကို မြွက်ဆို
    ၍အစဉ် မပြတ်ကိုယ်တော် ကို ချီးမွမ်း ပါမည်။
  kgf-kgf: Ni ezelaŋnanéŋ kaiwe herec guac haka solaŋa ʒénimma kaiwe herec gi mepési
    gémmaŋ.
  tte-O: Kabo mumugam dudulaina kaiwena kani yawalo-masala yo kaliyate meuloina koina
    yatobatobala-nagiwo.
  tbg-tbg: Vika minti tiqe tevata are avuqavu ni vaina okarara vaiinti nahenti tiva
    nimiqi viha aatitainaraqaavata entaqivata ai autu tuaheraqi virera.
  hmo-hmo: Unai neganai lau ese oiemu kara maoromaoro, be do lau gwauraia hedinarai.
    Dina ena hora ibounai lau ese oi do lau hanamoa noho.
  zar-NT: 'Níʼirö gunaʼ ba nalí quiuʼ, inníaʼ: “¡Nacuʼ tsahuiʼ!” en cuʼa Liʼ yöl-laʼ
    ba idú dza.'
  urd-urd: तब मेरी ज़बान से तेरी सदाकत का ज़िक्र होगा, और दिन भर तेरी ता'रीफ़ होगी।
  bqc-SIM: Mapi sↄ̃ má n náaiyã'ò, míↄ n táasilɛ gↄↄpii.
  tcz-CHONGTHU: Chuteng keiman nathutan adihji samphong ingting niseh a nangma kavahchoi
    ding ahi.
  mar-mar: तेव्हा मी तुझ्या न्यायाबद्दल सांगेन, आणि तुझी स्तुती दिवसभर करीन.
  isl-isl: Ég vil segja öllum frá réttlæti Drottins og lofa hann liðlangan daginn.
  hlt-THB: Kam lai ing nang a dyngnaak awi kqawn kawmsaw hypoet pyr awh na kyihcahnaak
    awi kqawn kaw.
  qub-qub: Alli arriglaj cashayquitami pï-maytapis willapäshaj. ¡Goyay goyaymi alabashayqui!
  bqp-bqp: Makũ sↄ̃, mani n náani yã o, manigↄ̃ n sáabu kpá gↄrↄ sĩnda pínki.
  hat-hat: Lè sa a, m'a fè konnen jistis ou, m'a fè lwanj ou tout lajounen.
  eng-BSB: Then my tongue will proclaim Your righteousness and Your praises all day
    long.
  eng-WEBPB: My tongue shall talk about your righteousness and about your praise all
    day long.
  kbq-kbq: Ana'ma hananke'na fatgo kavukvazana huama nehu'na, maka kna zagamera hu'na
    kagi'a ahentesga hugahue.
  pon-pon: O lo i en kapakaparok duen omui pun, o kapina komui ran karoj.
  nhe-BL: Quena, xijtlacaquili tlen nimitztlajtlanía, huan teipa nitepohuilis para
    nelía xitlahuac tlen tijchihua. Quena, semilhuitl nimitzpaquilismacas.
  wnc-wnc: Unzingge gatane noman takngaka yakapmake umanda aknga kwakngaom gatu zikaane
    ngang asinggan yatangenawit.
  bus-bus: Mapi sↄ̃, mɛ́ n maakɛ yã o, mɛ́gↄ̃ n sáabu kpaa gurↄ píngi.
  gub-BL: Na'e amume'u putar nekatuahy haw ihe nehe. Aze'eg putar nekatu haw rehe
    nehe, 'ar nàn nehe.
