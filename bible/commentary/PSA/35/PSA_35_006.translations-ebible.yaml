verse: PSA.035.006
translations:
  mal-C: യഹോവയുടെ ദൂതൻ അവരെ പിൻതുടരുന്നതിനാൽ അവരുടെ പാതകൾ അന്ധകാരവും വഴുവഴുപ്പും ഉള്ളതാകട്ടെ.
  deu-TKW: Ihr Weg müsse finster und schlüpfrig sein, während sie der Engel Jahwes
    verfolgt.
  lin-lin: tika ete nzela na bango ekoma molili mpe moselu tango anjelu ya Yawe akobengana
    bango.
  mmx-mmx: Keke langas atnedi na main pe la na gagai, ap mo loxonaleng laangelo at
    Leeme Silok na sev asubu di!
  eng-LSV: Their way is darkness and slipperiness, || And a messenger of YHWH—their
    pursuer.
  eng-GNV: 'Let their way be darke and slipperie: and let the Angel of the Lord persecute
    them.'
  eng-WEBSTER: 'Let their way be dark and slippery: and let the angel of the LORD
    persecute them.'
  nhw-BL: Ma onca tzintlayohuilotl ipan iniojhui. Ma tlaxixitlacas campa nemij para
    ma huetzica, huan itequihua Toteco ma quintepotztocatiyas para quinmictis.
  swh-ONEN: Njia yao na iwe giza na ya utelezi, malaika wa Bwana akiwafuatilia.
  bba-bba: A de ben swɑɑ yu wɔriɑ, kpɑ yɑm wɔ̃kuru tu ye wukiri. Kpɑ Yinni Gusunɔn
    ɡɔrɑdo u bu nɑɑ swĩi.
  eng-KJVCPB: 'Let their way be dark and slippery: And let the angel of the Lord persecute
    them.'
  luo-luo: mad yore ma giluwo bed gi mudho bende yoregigo obed makierogi ka malaika
    mar Jehova Nyasaye lawogi.
  aii-aii: ܗܵܘܝܵܐ ܐܘܼܪܚܵܝܗ‌ܝ ܚܸܫܟܵܐ ܘܡܲܓ̰ܪ̈ܲܛܝܵܬܹ‌ܐ، ܘܡܲܠܲܐܟ݂ܵܐ ܕܡܵܪܝܵܐ ܒܸܢܦܵܠܵܐ ܒܵܬܪܵܝܗ‌ܝ.
  meu-meu: Edia dala baine dibura bona baine dedidedi; Iehova ena aneru ese baine
    havadia.
  npi-ULB: परमप्रभुका दूतले तिनीहरूलाई खेद्‍दा तिनीहरूका मार्ग अँध्यारो र चिप्‍लो
    होस् ।
  yor-yor: Jẹ́ kí ọ̀nà wọn kí ó ṣókùnkùn, kí ó sì máa yọ́, kí angẹli Olúwa kí ó máa
    lépa wọn!
  pes-OPCB: وقتی فرشته آنها را تعقیب می‌کند، راه آنها تاریک و لغزنده شود تا نتوانند
    فرار کنند.
  tgl-ULB: Nawa ang kanilang daraanan ay maging madilim at madulas, habang tinutugis
    sila ng anghel ni Yahweh.
  nop-nop: Aŋelogedi yehikeleune mambip gineŋ wooŋ yalisulukeneeŋ maaŋ widihiwaak.
  hui-hui: Í̠naga dahuliyalime ti bama talima pialu kagola agali ko biagarunaga hariga
    poragoria aruma helalu mo ko habelo hameledo.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​ကောင်း​ကင်​တ​မန်​သည် သူ​တို့​အား​လိုက်​လံ​တိုက်​ခိုက်​စဉ်
    သူ​တို့​ပြေး​ရာ​လမ်း​သည်​မှောင်​မိုက်​၍ ခြေ​ချော်​ကြ​ရ​ပါ​စေ​သော။
  bod-N: ལམ་ནི་མུན་ཞིང་འདྲེད་གྱུར༌ཅིག །ཁོང་གི་ཕོ་ཉས་འདེད་པར༌ཤོག།
  wsk-wsk: Nu nunga diruwurok se lage tiromorom se palepalengam mu te maga namamonko.
  sna-sna: nzira yavo ngaisvibe uye itsvedze, mutumwa waJehovha achivateverera.
  spa-BLM: Que su camino sea oscuro y resbaladizo, El ángel de Yahvé los persigue.
  cac-cac: Q'uic'olinacocab'i, n̈ereriocab' sb'e eb', axo ángel spechan eb'.
  swh-ULB: Njia yao na iwe giza na utelezi, malaika wa Yahwe wakiwafukuzia.
  bel-bel: Госпадзе! ласка Твая да нябёсаў, праўда Твая пад хмары!
  deu-ELBBK: Ihr Weg sei finster und schlüpfrig, und der Engel des HERRN verfolge
    sie!
  mbb-OT: Berakat he ebmerusirem wey ebmelandeg is egkepeveyaan dan dutun te kedel-asa
    kandan te velinsuǥuen nu.
  mal-2015: അവരുടെ വഴി ഇരുട്ടും വഴുവഴുപ്പും ആകട്ടെ; യഹോവയുടെ ദൂതൻ അവരെ പിന്തുടരട്ടെ.
  gup-gup: Warridj yibenmarnbu bu kabirrikelerlobme kore kubolkmunun bu ngudda ke
    angel kabenhkelekadjung.
  rmc-rmc: Mi el lengro drom kalo the šľiskaco, sar o aňjelos le RAJESKRO pal lende
    denašela!
  nlg-nlg: 'Talana na halautudira ke pui me ke madali: ma nina Tarunga Vetena Lord
    ke ghuru kehara.'
  pes-OPV: راه ایشان تاریکی و لغزنده باد. و فرشته خداوند ایشان را تعاقب کند.
  ron-1924: Друмул сэ ле фие ынтунекос ши алунекос ши сэ-й урмэряскэ ынӂерул Домнулуй!
  ben-OBCV: তাদের চলার পথ অন্ধকারাচ্ছন্ন ও পিচ্ছিল হোক, আর সদাপ্রভুর দূত তাদের পিছনে
    ধাওয়া করুক।
  som-som: Jidkoodu ha noqdo gudcur iyo meel simbiriirixo leh, Oo malaa'igta Rabbigu
    ha eryato.
  lat-VUC: Domine, in cælo misericordia tua, et veritas tua usque ad nubes.
  eng-ASVBT: Let their way be dark and slippery, And the angel of Jehovah pursuing
    them.
  mna-mna: Aŋela tana ko iketo zin. Mi zin ko tito zaala ta sipirpirŋana i, mi tiwwa
    pa zugut lene. Tana ko irao tiko na som.
  ita-1885: Sia la via loro tutta tenebre, e sdruccioli; E perseguali l'Angelo del
    Signore.
  eng-LXXUP: O Lord, thy mercy is in the heaven; And thy truth reaches to the clouds.
  eng-ULB: May their way be dark and slippery, as the angel of Yahweh chases them.
  spa-VBL: Que su camino sea oscuro y resbaladizo, con el ángel del Señor persiguiéndolos.
  fra-_FOB: Que leur chemin soit ténébreux et glissant, et que l'ange de l'Éternel
    les poursuive!
  mal-mal: അവരുടെ വഴി ഇരുട്ടും വഴുവഴുപ്പും ഉള്ളതാകട്ടെ; യഹോവയുടെ ദൂതൻ അവരെ പിന്തുടരട്ടെ.
  urd-GVR: Un kā rāstā tārīk aur phisalnā ho jab Rab kā farishtā un ke pīchhe paṛ
    jāe.
  suz-BL: मेको आन लां छिङछिङ नु ग्रेक्‍शा थित्‍तीके दुम्‍ल। मोपा यो परमप्रभु यावे
    आ स्‍वर्ग ङा गेय पाइबमी खेदा पवल।
  eng-NOY: May their way be dark and slippery, And may the angel of the LORD pursue
    them!
  ita-1927: Sia la via loro tenebrosa e sdrucciolevole, e l’insegua l’angelo dell’Eterno.
  ckb-ckb: با ڕێگایان تاریک و خلیسک بێت، فریشتەی یەزدان ڕاویان بنێت.
  eng-BBE: Let their way be dark and full of danger; let them be troubled by the angel
    of the Lord.
  xsi-xsi: Naŋa iloŋgu tu noko ne aŋelo ma sitaŋgulanzi kala sikâwa silâ nzâla kondoma
    ku zuli-zuli ndo.
  kan-OKCV: ಅಂಥವರ ಮಾರ್ಗವು ಕತ್ತಲೆಯೂ ಜಾರುವಿಕೆಯೂ ಆಗಿರಲಿ; ಯೆಹೋವ ದೇವರ ದೂತನು ಅವರನ್ನು ಹಿಂದಟ್ಟಲಿ.
  tam-2017: அவர்களுடைய வழி இருளும் சறுக்கலுமாக இருப்பதாக; யெகோவாவுடைய தூதன் அவர்களைப்
    பின்தொடருவானாக.
  spa-RV-1909: Sea su camino oscuridad y resbaladeros; y el ángel de Jehová los persiga.
  ron-BTF: Să le fie calea întunecoasă și alunecoasă, și îngerul DOMNULUI să îi persecute.
  eng-WEBP: Let their way be dark and slippery, the LORD’s angel pursuing them.
  eng-FBV: May their path be dark and slippery, with the angel of the Lord chasing
    them down.
  nld-1939: Hun weg zij donker en glad, Wanneer de Engel van Jahweh ze nazet.
  nch-BL: Ma onca tzintayohuilot ipan iniojhui. Ma talxixitaca campa nemij para ma
    huetzica, huan nopa ilhuicac ejquet ma quintepotztocatiyas para quinmictis.
  vie-1934: Nguyện đường chúng nó phải tối mịt và trơn trợt, Cầu thiên sứ Đức Giê-hô-va
    đuổi theo chúng nó!
  cha-cha: 'Polo y chalanñija ya jomjom yan palagse: ya y angjet Jeova ufanpinetsigue
    sija.'
  hin-CV: उनका मार्ग ऐसा हो जाए, जिस पर अंधकार और फिसलन है. और उस पर याहवेह का दूत
    उनका पीछा करता जाए.
  eng-OURB: Let their way be dark and slippery, Adonai’s angel pursuing them.
  spa-BES: Dejen que su camino sea oscuro y peligroso y él ángel del Señor los persiga.
  tdx-tdx: Ano haieñe naho halamañe ty fombà’ iareo, horidañe’ i anjeli’ Iehovày.
  tha-KJV: ขอให้​ทางของเขามืดและลื่น และขอให้​ทูตสวรรค์​ของพระเยโฮวาห์ข่มเหงพวกเขา
  por-BR-2018: Que o caminho deles seja escuro e escorregadio; e o anjo do SENHOR
    os persiga.
  deu-ELO: Ihr Weg sei finster und schlüpfrig, und der Engel Jehovas verfolge sie!
  eng-WYC-2018: Their way be made darkness, and sliderness; and the angel of the Lord
    pursue them. (Let their way be made dark, and slippery; and may the angel of the
    Lord strike them down.)
  epo-epo: Ilia vojo estu malluma kaj glitiga, Kaj anĝelo de la Eternulo ilin persekutu.
  gfk-gfk: Iau sip bia ira nudiet ngaas na kankado ma na malmalagir, ma no angelo
    tano Watong na paspasak mur hani diet.
  uig-PIN: Ularning yoli ⱪarangƣu wǝ teyilƣaⱪ bolƣay, Pǝrwǝrdigarning Pǝrixtisi ularni
    ⱪoƣliwǝtkǝy!
  beo-beo: Hina Gode Ea a:igele dunu da ilima se bobogele, ili gufalole salasea, ilia
    logo da gasi agoane amola sadenei ba:mu da defea.
  tpi-OTNT: Ensel bilong yu i ken ranim ol i go, na mekim rot bilong ol i kamap tudak
    na i wel nogut.
  hau-SA: bari hanyarsu tă yi duhu ta kuma yi santsi, mala’ikan Ubangiji kuma yana
    fafararsu.
  udu-udu: Dhalki bway buni ta’da ’tum mo dhali dheresa dheres mo, ka man’doyu gwo
    gi Tap̱a ki ur uni isho’k mo.
  uig-LAT: Ularning yoli qarangghu we téyilghaq bolghay, Perwerdigarning Perishtisi
    ularni qoghliwetkey!
  nde-nde: sengathi indlela yabo ingaba mnyama itshelele, ingilosi kaThixo ibe ibahlezi
    ezithendeni.
  ton-ton: 'Tuku ke fakapoʻuli honau hala pea hekeheke: pea ke fakatanga ʻakinautolu
    ʻe he ʻāngelo ʻa Sihova.'
  ces-1613: Cesta jejich budiž temná a plzká, a anděl Hospodinův stihej je.
  eng-WMB: Let their way be dark and slippery, the LORD’s angel pursuing them.
  tam-TCV: யெகோவாவினுடைய தூதன் அவர்களைப் பின்தொடர்வதால், அவர்களுடைய பாதை இருளாகவும்,
    சறுக்குகிறதாகவும் இருப்பதாக.
  ceb-ULB: Mongitngit ug modanlog unta ang ilang agianan, samtang gukdon sila sa anghel
    ni Yahweh.
  pol-UBG: Niech droga ich będzie ciemna i śliska i niech anioł PANA ich ściga.
  urd-GVU: اُن کا راستہ تاریک اور پھسلنا ہو جب رب کا فرشتہ اُن کے پیچھے پڑ جائے۔
  eng-OEBCW: Slippery and dark be their way, with his angel thrusting them on.
  deu-1912: Ihr Weg müsse finster und schlüpfrig werden, und der Engel des HERRN verfolge
    sie.
  kan-2017: ಕತ್ತಲೆಯೂ, ಜಾರಿಕೆಯೂ ಇರುವ ದಾರಿಯಲ್ಲಿ ಯೆಹೋವನ ದೂತನು ಅವರನ್ನು ಹಿಂದಟ್ಟಲಿ.
  yap-yap: Mang e yigi lumor me sisirgig kanawo’rad ko ngiyal’ ni be toyrad fare engel
    rok SOMOL!
  hlt-MCSB: Amih kah longpuei te hmaisuep neh longhnal la om saeh lamtah BOEIPA kah
    puencawn loh amih te hloem saeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ኪኢታንቻ ዔያቶ ዳውሳኣና ጎይፃ ዔያቶሲ ዹሜያና ሃሊፃያና ማዖንጎ!
  twi-ASANTE: Ma wɔn akwan so nnuru sum na ɛso nyɛ toro, na Awurade ɔbɔfoɔ ntaa wɔn
    so.
  eng-WEBU: Let their way be dark and slippery, the LORD’s angel pursuing them.
  acu-NT: Turinamu asar ni teenam wekaasar jinta chungkap amaunum ayaararti. Tura
    ami awemamuram niin papeekarti.
  spa-PDDPT: Sea su camino tenebroso y resbaladizo, Y el Ángel de Yavé los persiga.
  gun-gun: Tojevy ju tape kyjea yxyĩ va'e rupi, ha'e Senhor-a guigua anjo toakykue
    monha.
  agu-BL: Ej nin cho'nk chixon tc'u'l be' yi chin tz'o'tz nin, yi chin cyak'puch nin.
    Nink xomnin yi teru' ángelu' tan chitz'amle'n.
  ilo-ULB: Sumipnget ken gumalis koma ti dalanda, bayat iti panangkamat ti anghel
    ni Yahweh kadakuada.
  kpg-kpg: Heia nia ala digaula gi bouli ge gi malali i di madagoaa tangada di langi
    o Dimaadua ma gaa kili digaula gi lala!
  uig-ARA: ئۇلارنىڭ يولى قاراڭغۇ ۋە تېيىلغاق بولغاي، پەرۋەردىگارنىڭ پەرىشتىسى ئۇلارنى
    قوغلىۋەتكەي!
  sus-sus: Ala xa e lu dimi kui, Ala xa e xa kira masalaxun. Alatala xa malekɛ xa
    e keri.
  pon-2006: Alarail en rotala oh likekirisla, nindokon tohnleng en KAUN-O eh pahn
    kamwomwirailla!
  jae-jae: Êsêacnêŋ intêna êtu kesec ma ŋalêŋô êsa ma Apômtaunê aŋela êjanda êsêac.
  ksd-ksd: Boina ba kadia nga na bobotoi ma na duladula par; Ra angelo kai ra Luluai
    na korot mur pa diat,
  tur-YTC: Yolları karanlık ve kaygan olsun, Yahve'nin meleği onların peşlerine düşsün.
  bel-N: Няхай шлях іхні будзе цёмны і сьлізкі, і анёл ГОСПАДАЎ няхай перасьледуе
    іх.
  grc-BRENT: Κύριε, ἐν τῷ οὐρανῷ τὸ ἔλεός σου, καὶ ἡ ἀλήθειά σου ἕως τῶν νεφελῶν.
  kpr-kpr: Bajari, nine aso, nenda dombukena tumba jinjanghururari a emboro seriseri
    ghari, ninda aneyaimi ne ondi dari du fafasaore!
  ind-AYT: Biarlah jalan mereka menjadi gelap dan licin, bersama dengan malaikat TUHAN
    yang mengejarnya.
  yom-yom: Bika nsolo awu wuba tombi ayi ndelo. Va kimosi ayi mbasi Yave yi balandakana.
  yut-yut: Aŋelogo da yolban kɨŋakwa kositni aban pɨlɨn tuk ae sagalegɨyo ani dosi
    nandɨsat.
  nya-nya: Njira yawo ikhale ya mdima ndi yoterera pamene mngelo wa Yehova akuwathamangitsa.
  hrv-hrv: Mračni i skliski bili im putovi kad ih Anđeo Jahvin bude gonio!
  mps-mps: Te nago enselgo te augwali pobeasa pelama, tama augwaligo sunumi te hulia
    selama, tama dwai bedege mu pedalumainu ilao.
  tpi-tpi: Ensel bilong yu i ken ranim ol i go, na mekim rot bilong ol i kamap tudak
    na i wel nogut.
  dan-1931: deres Vej blive mørk og glat, og HERRENS Engel forfølge dem!
  vie-OVCB: Cho đường họ tối tăm, trơn trợt, khi thiên thần của Chúa Hằng Hữu đuổi
    theo họ.
  guj-2017: તેઓનો માર્ગ અંધકારમય અને લપસણો થાઓ, યહોવાહનો દૂત તેઓની પાછળ પડો.
  pon-2006A: Alarail en rotala oh likekirisla, nindokon tohnleng en KAUN-O eh pahn
    kamwomwirailla!
  por-BRBSL: Que o caminho deles seja escuro e escorregadio, O anjo de Yahweh os persegue.
  eng-OEBUS: Slippery and dark be their way, with his angel thrusting them on.
  swe-swe: Låt deras väg [när de flyr] bli mörk och hal, när Herrens (Jahves) ängel
    förföljer (jagar) dem. [David önskar att rollerna vore ombytta, istället för att
    förfölja ska förföljarna bli förföljda, se vers 3. Flykten sker på natten genom
    smala bergsstigar med stenar som lätt rullar, och blir hala. Bilden av agnar för
    vinden var välbekant, mer skrämmande för dem som med egna ögon såg denna process
    varje år under skörden. Herrens ängel nämns bara här i vers 5-6 och . Det är en
    Guds representant, se . Det kan vara Jesus preinkarnerad, dvs. Jesus som uppenbarar
    sig som en Herrens ängel innan han tar mänsklig gestalt.]
  cth-cth: Ahnimouh ni a dawn awh e lamthung teh, kahmot e, ka pâhnan e lam lah awm
    naseh. Hawvah, BAWIPA e kalvantaminaw ni pâlei naseh.
  twi-twi: Ma wɔn akwan so nnuru sum na ɛso ɛnyɛ toro, na Awurade bɔfo ntaa wɔn.
  hlt-hlt: Amih kah longpuei te hmaisuep neh longhnal la om saeh lamtah BOEIPA kah
    puencawn loh amih te hloem saeh.
  tbz-SIM: Bɛ cɛɛ nɑɑ́ ndibiìnnì kɛ́ɑnkɛ, kɛ̀ Kuyie ntɔ̃nnì mbɛ̀ bɛ̀tì.
  msy-2020: Ikiavɨra Itir Godɨn ensel me batueghtɨ me mangɨ. Tuavir me zuir kam, an
    a damightɨ amɨnim an pɨrightɨ a bar apɨghsigham.
  dop-dop: Nɑ səkpɛtʋɣʋ nɑ sotu wɛɛ pɑ mpɑɑʋ tɑɑ kɛ wɑɑtʋ wei Tɑcɑɑ ɩsɔtɑɑ tillu wɛ
    pɑ wɑɑlɩ tɔ.
  azb-azb: Qoy yolları zülmət, sürüşkən olsun, Qoy Rəbbin mələyi onları qovsun.
  eng-DBY: Let their way be dark and slippery, and let the angel of Jehovah pursue
    them.
  hin-2017: उनका मार्ग अंधियारा और फिसलाहा हो, और यहोवा का दूत उनको खदेड़ता जाए।
  wol-KYG: Yal na leen malaakam Aji Sax ji dàq, ñuy lëndëmtuy tarxiis.
  bjr-bjr: Misa nimaria aanafa asukuna faqa farindarafa faqa mariani, Yaaweena angiroo
    fannoo misa nifaqaani.
  eng-YLT: Their way is darkness and slipperiness, And a messenger of Jehovah their
    pursuer.
  kne-kne: '@see-verse:PSA.035.005'
  eng-WYC-2017: Their way be made darkness, and sliderness; and the angel of the Lord
    pursue them.
  eng-WMBB: Let their way be dark and slippery, the LORD’s angel pursuing them.
  zat-NTPS: Be̱n chul-la neza naga xeledée̱', na' gaca na naga xelebile̱', ne gusel-la
    gubáz chee̱ xabáa chiu' chee̱ gulague̱' benne' ca'.
  zty-NTPS: Ben choḻ x̱nézgake' nich kwílgake', na' bseḻa' wbás la'y chion' nich
    kwia ḻaže'e ḻégake'.
  urd-GVH: उनका रास्ता तारीक और फिसलना हो जब रब का फ़रिश्ता उनके पीछे पड़ जाए।
  rug-rug: Mani tava huporo na gulazoro sa dia siraṉa sipu hadui sa mateana te Zihova
    si arini.
  gaz-gaz: Karaan isaanii dukkanaaʼaa fi mucucaataa haa taʼu; ergamaan Waaqayyoos
    isaan haa ariʼu.
  fra-LSG: Que leur route soit ténébreuse et glissante, Et que l’ange de l’Éternel
    les poursuive!
  yal-yal: Ala xa e kirani fɔrɔ, a salaxunɲɛ ayi, Alatalaa malekan yi e sagatan.
  iou-iou: Metäŋpeŋ kuŋirä käderi bipmäŋ urani täŋpäŋ itärop kaŋ täŋpän. Täŋirän Ekäni
    täŋo aŋerotä kaŋ däpän!
  haw-1868: A pouli mai, a pahee hoi ko lakou alanui, A e alualu hoi ka anela a Iehova
    ia lakou.
  arb-NAV: لِتَكُنْ طَرِيقُهُمْ مُظْلِمَةً وَزَلِقَةً، وَلْيَتَعَقَّبْهُمْ مَلاكُ
    الرَّبِّ.
  ded-ded: Ge negemmana yeni singngina kundung kpema pososoc anu KEBUAC angerongo
    kisangyunubeso.
  ewe-ewe: woƒe mɔ dzi nedo viviti, ahanɔ ɖiɖim, eye Yehowa ƒe dɔla neti wo yome.
  eng-LEE: 'May their way be dark and slippery: and may the angel of the Lord pursue
    them.'
  asm-FB: তেওঁলোকৰ পথ অন্ধকাৰ আৰু পিছল হওঁক। যিহোৱাৰ দূতে তেওঁলোকৰ পাছে পাছে খেদি
    যাওঁক।
  sus-A: عَلَ شَ عٍ لُ دِ مِ كُي، عَلَ شَ عٍ شَ كِرَ مَسَلَشُن. عَلَتَلَ شَ مَلٍكّ
    شَ عٍ كٍرِ.
  fra-SBL: Que leur chemin soit sombre et glissant, L'ange de Yahvé qui les poursuit.
  hbo-hbo: יְֽהִי־דַרְכָּ֗ם חֹ֥שֶׁךְ וַחֲלַקְלַקֹּ֑ות וּמַלְאַ֥ךְ יְ֝הוָ֗ה רֹדְפָֽם׃
  kik-kik: njĩra yao ĩrogĩa nduma na ĩtendere, nake mũraika wa Jehova ahanyũkanie
    nao.
  fra-NCL: Que leur voie soit ténébreuse et glissante, et que l’ange de Yahweh les
    poursuive !
  cek-AK: 'Nihcae caehhaih loklam to khoving nasoe loe, loklam amnaesak nasoe: Angraeng
    ih van kami mah nihcae to pacaekthlaek nasoe.'
  cuk-cuk: E-igar-nanaedi, ega negsichidyob gusun, e-igar-nanaedi, ega gware-gwareyob
    gusun. Bab-Jehová-e-baliwitur amar-baleginne.
  uig-CYR: И Пәрвәрдигар, өзгәрмәс муһәббитиң әршләргә тақишиду; Һәқиқәт-садиқлиғиң
    булутларға йетиду!
  tel-2017: యెహోవా దూత వాళ్ళను తరుముతుంటే వాళ్ళు వెళ్ళే దారి చీకటిగానూ జారుడుగానూ
    ఉంటుంది గాక!
  hat-BSA: Kite wout yo plen avèk tenèb e vin glisan, Avèk zanj SENYÈ a k ap kouri
    dèyè yo.
  ukr-ONPU: Господи, Твоя милість сягає небес, Твоя вірність – аж до хмар.
  kos-kos: Lela tuh inkanek lalos in lohsr ac musresre Ke lipufan lun LEUM GOD srunglulosi!
  hbo-WLC: יְֽהִי־דַרְכָּ֗ם חֹ֥שֶׁךְ וַחֲלַקְלַקּ֑וֹת וּמַלְאַ֥ךְ יְ֝הוָ֗ה רֹדְפָֽם׃
  ibo-ibo: Mee ka ụzọ ha gbaa ọchịchịrị, bụrụkwa ebe na-amị amị; ka mmụọ ozi Onyenwe
    anyị bụrụ onye na-achụ ha ọsọ.
  ory-ory: ସେମାନଙ୍କ ପଥ ଅନ୍ଧକାରମୟ ଓ ଖସଡ଼ା ହେଉ, ପୁଣି, ସଦାପ୍ରଭୁଙ୍କ ଦୂତ ସେମାନଙ୍କ ପଛେ ଗୋଡ଼ାଉନ୍ତୁ।
  chk-chk: Amwo aler epwe rochopwak o amitimit, nge nöün ewe Samol mi Lapalap chon
    läng epwe tapweriir.
  rop-rop: Larram det einjul blanga YAWEI kilim olabat wen dei buldanbat olawei langa
    det dakbala en slipriwan roud.
  ukr-1871: Дорога їх нехай буде темна й ховзка, і ангел Господнїй нехай на здогін
    наступає на них.
  yon-yon: Yi wini ye kiwaan kuu kumun kere kerebbonmo kerok, kukuu Yariman ye engyumbed
    yenbandande kerewenmo yarok.
  deu-1951: Ihr Weg sei finster und glatt, und der Engel des HERRN verfolge sie!
  eng-JPS: Let their way be dark and slippery, the angel of the LORD pursuing them.
  srp-1865: Neka bude put njihov taman i klizav, i anðeo Gospodnji neka ih tjera.
  lug-lug: Ekkubo lyabwe libe lya kizikiza era lijjule obuseerezi, ne malayika wa
    Mukama ng’abagoba.
  heb-heb: יהי דרכם חשך וחלקלקות ומלאך יהוה רדפם׃
  ben-IRV: তাদের পথ অন্ধকার এবং পিচ্ছিল হোক, যেমন সদাপ্রভুুর দূত তাদের তাড়া করে।
  ntu-ntu: Navoneng mz lrpzki kx miglq x tu r nzlo, Murde nataong mz nzdwasz-krdr
    enjrl lc.
  pan-pan: ਉਨ੍ਹਾਂ ਦਾ ਰਾਹ ਹਨ੍ਹੇਰਾ ਅਤੇ ਤਿਲਕਣਾ ਹੋਵੇ, ਅਤੇ ਯਹੋਵਾਹ ਦਾ ਦੂਤ ਉਹਨਾਂ ਦਾ ਪਿੱਛਾ
    ਕਰੀ ਜਾਵੇ
  mya-JVB: သူ တို့သွားသောလမ်း သည် မိုက် သောလမ်း၊ ချော သောလမ်းဖြစ် ပါစေသော။ ထာဝရဘုရား
    ၏ တမန် သည်လည်း သူ တို့ကို လိုက် ပါစေသော။
  kgf-kgf: Hénaginaiguc siŋi ʒéma susurac mihicŋi énécmima kua meme uŋaga ézéna nesi
    énécmimac.
  tte-O: Sowasowana ali kamwasa Yeoba iula-boniboniyai yo isanesanene na ana anelose
    ikoya-bekuli.
  tbg-tbg: Are vika vi aarara vauriri ntava nimitera konkiraiqama kairaro ai Nora
    Kotira enselivano vika aru ntata kaarire.
  hmo-hmo: Edia raka dala do oi hadikaia, vadaeni do ia dibura momokani, bona mai
    kopukopu danu. Bona unai neganai Lohiabada ena aneru ese idia do ia alaia ore!
  zar-NT: Ben ga gaca chul-la nöza yúʼugaca, en ga cuílagaca, ateʼ soa réguʼë gubáz
    láʼayi quiuʼ léguequi.
  urd-urd: उनकी राह अँधेरी और फिसलनी हो जाए, और ख़ुदावन्द का फ़रिश्ता उनको दौड़ाता
    जाए।
  rus-SYN: Господи! милость Твоя до небес, истина Твоя до облаков!
  bqc-SIM: An zɛ́ àↄ gusia vĩ ń zãanao, Dii Malaika i ↄzↄ̃ńzi.
  tcz-CHONGTHU: A lam lhah nao thimsah inlang lhonalsah in, Yahweh Pakai vantil chun
    nungdel peh u hen.
  mar-mar: त्यांचा मार्ग अंधारमय आणि निसरडा होऊ दे. परमेश्वराचा दूत त्यांचा पाठलाग
    करो.
  isl-isl: Gerðu veg þeirra myrkan og hálan er engill þinn eltir þá.
  hlt-THB: A cehnaak lam ce hyp pe seitaw hal pe seh, Bawipa ak khan ceityihkhqi ing
    cekkhqi ce hquut seh.
  qub-qub: Tayta Diospa anjilnin gaticachaptin paycunapäga nänipis ticracurichun chacaj
    y llushcaman.
  bqp-bqp: Ń zɛ́ gↄ̃ gusira ũ kũ guzãrɛɛo, Dikiri Malaika ↄ sↄ̃ńyĩ.
  hat-hat: Se pou fènwa bare wout yo, pou chemen an glise anba pye yo, lè zanj Bondye
    a ap talonnen yo.
  eng-BSB: May their path be dark and slick, as the angel of the LORD pursues.
  eng-WEBPB: Let their way be dark and slippery, the LORD’s angel pursuing them.
  kbq-kbq: Kama vanaza kana eri hanintiri nehunka, eri krarintege'za Ra Anumzamoka
    ankeromo'a zamarotago huno vino.
  pon-pon: Al arail en rotorotala o kitentel la, o tounlan en Ieowa on kotin pakipaki
    irail.
  nhe-BL: Ma onca tzintlayohuilotl ipan iniojhui. Ma tlaxixitlacas campa nemij para
    ma huetzica, huan ielhuicac ejca Toteco ma quintepotztocatiyas para quinmictis.
  wnc-wnc: Gatane angelakata ayawamban kunong. Yawamban kuwawa itane kepiapana tasiwan
    zikaa siwan saweknga siyok.
  bus-bus: Aↄ̃ zɛ́ gↄ̃ gusiaa ũ kↄ̃n gu zãɛo, Dii Malaika ↄ yĩpańzi.
  gub-BL: Tuwe wanape ràm uzeapo hexak katu pyr 'ym nehe. Tuwe ihym wapy iwype nehe,
    Tupàn Tuweharupi Wiko Ma'e heko haw pe har wanaikweromo iho mehe nehe.
  eng-DRA: O Lord, thy mercy is in heaven, and thy truth reacheth, even to the clouds.
