verse: PSA.035.024
translations:
  mal-C: എന്റെ ദൈവമായ യഹോവേ, അവിടത്തെ നീതിക്കനുസൃതമായി എന്നെ കുറ്റവിമുക്തനാക്കണമേ;
    അവർ എന്റെമേൽ ആനന്ദിക്കാതിരിക്കട്ടെ.
  deu-TKW: Schaffe mir Recht nach deiner Gerechtigkeit, Jahwe, mein Gott, und laß
    sie sich nicht über mich freuen!
  lin-lin: Yawe, Nzambe na ngai, longisa ngai na bosembo na Yo ; kotika bango te kosepela
    na tina na ngai.
  mmx-mmx: O Leeme Silok, loklok taram in manton tino. Kuren la una tong atkatla li
    i ria do nia ap sepse. Nemen uta ke avolo limixin munepen minia dina lok momo
    aksaksa ria mumu mo lumumuat tarak.
  eng-LSV: Judge me according to Your righteousness, O YHWH my God, || And they do
    not rejoice over me.
  eng-GNV: Iudge me, O Lord my God, according to thy righteousnesse, and let them
    not reioyce ouer mee.
  eng-WEBSTER: Judge me, O LORD my God, according to thy righteousness; and let them
    not rejoice over me.
  nhw-BL: TinoTeco Dios, ta catli ipa titetlajtolsencahua xitlahuac, xitenextili para
    amo tleno nijchijtoc. Amo xiquincahuili nocualancaitacahua ma noca huetzcaca.
  swh-ONEN: Nihukumu kwa haki yako, Ee Bwana Mungu wangu, sawasawa na haki yako; usiwaache
    wakusimange.
  bba-bba: Gusunɔ nɛn Yinni, ɑ sɑ̃ɑwɑ ɡemɡii, ɑ mɑn sirio, kpɑ bu ku rɑɑ mɑɑ nuku
    dobu ko nɛn sɔ̃,
  eng-KJVCPB: Judge me, O Lord my God, according to thy righteousness; And let them
    not rejoice over me.
  luo-luo: Yala kichwaka kuom timni makare, yaye Jehova Nyasaye ma Nyasacha; kik iyienegi
    gisungre ni gisenyala.
  aii-aii: ܥܒ݂ܘܿܕ ܠܵܗ̇ ܕܝܼܘܵܢܝܼ ܐܲܝܟ݂ ܙܲܕܝܼܩܘܼܬܘܼܟ݂، ܡܵܪܝܵܐ ܐܲܠܵܗ‌ܝܼ، ܕܠܵܐ ܚܵܕܝܼ ܒܝܼܝܼ.
  meu-meu: Iehova e, egu Dirava, a gvauraigu maoro, oiemu kara maoromaoro heḡereḡerena;
    bona ba laodia ahu, basie kirikirilaigu.
  npi-ULB: हे परमप्रभु मेरा परमेश्‍वर, तपाईंको धार्मिकताको कारणले मेरो रक्षा गर्नुहोस्
    । तिनीहरूलाई ममाथि आनन्‍दित हुन नदिनुहोस् ।
  yor-yor: Ṣe ìdájọ́ mi, Olúwa Ọlọ́run mi, gẹ́gẹ́ bí òdodo rẹ, kí o má sì ṣe jẹ́ kí
    wọn kí ó yọ̀ lórí mi!
  pes-OPCB: ای یهوه خدای من، بر طبق عدالت خود، در مورد من داوری کن و نگذار دشمنانم
    به من بخندند.
  tgl-ULB: Ipagtanggol mo ako, Yahweh aking Diyos, dahil sa iyong katuwiran; huwag
    mo silang hayaang magalak sa akin.
  nop-nop: Yahwe, du adi Bepaŋne, du adi titiŋ didimeniŋ hogok tilaŋ. Du nehitubu-lodaune
    memikneyedi nu titiŋ didimeniŋ takalilat unduŋ u nadineŋ. Tiŋa biyabune nu malabumuŋ
    gineŋ hatat wondok nabuŋa nadifo adi mu tineŋ.
  hui-hui: Anduane Homogo-o í̠ mini tigabiore kego í̠na i̱ mana mbira ko nabini kogo
    latagi habe. Waitigi karume manda bilo i̱ biamogo bialu i̱naga bi lahabe. Agali
    uruni tigua i̱ hondo oba halu bi ko lalu mine helo nahelabe laro.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရှင်​သည်​တ​ရား​မျှ​တ​တော်​မူ​သော​အ​ရှင် ဖြစ်​တော်​မူ​သည်​ဖြစ်​၍
    ကျွန်​တော်​မျိုး​တွင်​အပြစ်​မ​ရှိ​ကြောင်း​ထုတ်​ဖော် ကြေ​ညာ​တော်​မူ​ပါ။ ကျွန်​တော်​မျိုး​၏​ရန်​သူ​များ​သည်
    ကျွန်​တော်​မျိုး​ကို​အ​ကြောင်း​ပြု​၍​နှစ်​ထောင်း အား​ရ​ခွင့်​ကို​ရ​စေ​တော်​မ​မူ​ပါ​နှင့်။
  bod-N: ང་ཡི་དཀོན་མཆོག༌ཡ་ཝཱེ་ལགས། །དྲང་བདེན་ངང་ནས་ཁྲིམས་གཅོད༌རོགས། །ངོམ་སོ་སྟོན་པར་མི་མཛད༌རོགས།།
  wsk-wsk: O Yawe, aninga Kaem, nika munan ningo diram la mu te, ani angimik te memek
    bo mena mu aga wetang saparko; ni nungarkiwer se me ta aga bita maguwumonko.
  sna-sna: Ndiruramisirei mukururama kwenyu, imi Jehovha Mwari wangu; musarega vachifara
    pamusoro pangu.
  spa-BLM: Reclámame, Yahvé mi Dios, según tu justicia. No dejes que se regodeen en
    mí.
  cac-cac: Ach Jehová in Diosal ach, b'o yaj d'ayin ato syal a tojolal, in gana to
    max in tzetzaj yuj eb'.
  swh-ULB: Kwa sabababu ya haki yako, Yahwe Mungu wangu, unitetee; usiwaache wafurahi
    kwa ajili yangu.
  deu-ELBBK: Schaffe mir Recht nach deiner Gerechtigkeit, HERR, mein Gott! Und lass
    sie sich nicht über mich freuen!
  mbb-OT: Nengazen he Megbevayè ku, ǥeina te kenè ka ebpemintahà, ne ipetueni nu te
    menge etew he wazè ku salà. Kenè nu ituǥut he ed-eengitan e zan.
  mal-2015: എന്റെ ദൈവമായ യഹോവേ, നിന്റെ നീതിപ്രകാരം എനിക്കു ന്യായം പാലിച്ചു തരേണമേ;
    അവർ എന്നെക്കുറിച്ചു സന്തോഷിക്കരുതേ.
  gup-gup: Yawey, ngudda nawu God ngardduk. Wanjh yibenbukka bininj nawu ngandidjuhbun
    bu ngaye ngaye ngamak bininj, bu djal mandjad ngakurduyime. Dja yuwn bu yibenbawon
    bu bedda ngandidjekmiwon.
  rmc-rmc: Sudzin man pal tiro spravodľišagos, RAJEJA! Devla miro, ma domuk, hoj mandar
    te asan!
  nlg-nlg: 'Ko talutatea tu mua hahi Lord nigua na God: Ko bei lubatira ghagua na
    levunimate ge kara kia haghiniu nia nigua na hahi.'
  pes-OPV: ‌ای یهوه خدایم مرا موافق عدل خود داد بده، مبادا بر من شادی نمایند.
  ron-1924: Жудекэ-мэ дупэ дрептатя Та, Доамне, Думнезеул меу, ка сэ ну се букуре
    ей де мине!
  ben-OBCV: তোমার ধার্মিকতায় আমাকে নির্দোষ ঘোষণা করো, হে সদাপ্রভু, আমার ঈশ্বর; আমাকে
    নিয়ে তাদের উল্লাস করতে দিয়ো না।
  som-som: Rabbiyow, Ilaahayow, igu xukun sida ay xaqnimadaadu tahay, Oo yaanay igu
    rayrayn.
  eng-ASVBT: Judge me, O Jehovah my God, according to thy righteousness; And let them
    not rejoice over me.
  mna-mna: 'Yooba, nu kamam mbulu ndeeŋeŋana men. Tana mender pio mi so pa koŋ koi
    bizin ta kembei: Nio leŋ uunu sa isaana som. Uulu yo. Kokena zin menmeen zin pa
    pataŋana ta ise tio i,'
  ita-1885: O Signore Iddio mio, giudicami secondo la tua giustizia, E fa' ch'essi
    non si rallegrino di me;
  eng-ULB: Defend me, Yahweh my God, because of your righteousness; do not let them
    rejoice over me.
  spa-VBL: Reivindícame, mi Señor y mi Dios, porque tú eres justo y correcto. No dejes
    que se burlen de mí.
  fra-_FOB: Juge-moi selon ta justice, Éternel mon Dieu, et qu'ils ne se réjouissent
    point de moi!
  mal-mal: എന്റെ ദൈവമായ യഹോവേ, അവിടുത്തെ നീതിനിമിത്തം എനിക്ക് ന്യായം പാലിച്ചുതരണമേ;
    അവർ എന്നെക്കുറിച്ച് സന്തോഷിക്കരുതേ.
  urd-GVR: Ai Rab mere Ḳhudā, apnī rāstī ke mutābiq merā insāf kar. Unheṅ mujh par
    baġhleṅ bajāne na de.
  suz-BL: परमप्रभु यावे, आं परमप्रभु, इन ठीक पतीकेम आं कली निसाफ पने। आं पर्बम मेकोपुकी
    ग्‍येरचा मतामेक्‍ल।
  eng-NOY: Judge me according to thy righteousness, O Jehovah, my God! Let them not
    triumph over me!
  ita-1927: Giudicami secondo la tua giustizia o Eterno, Iddio mio, e fa’ ch’essi
    non si rallegrino su me;
  ckb-ckb: ئەی یەزدان، خودای من، بەپێی ڕاستودروستی خۆت ئەستۆپاکیم بسەلمێنە، مەهێڵە
    ئەوانە پێم شاد بن.
  eng-BBE: Be my judge, O Lord my God, in your righteousness; do not let them be glad
    over me.
  xsi-xsi: Maro Kindeni, naneŋgu Maro Kindeni noko. Noko ne vetâŋa rârâni nde sondo
    ndo. Mine kala naŋa ano pano tu kuvilana, aku kuporo kutula pwataki tu naŋa aveta
    vetâŋa soki toŋge tia. Noko ma kusâu panzi tu siŋelea naŋa ndimo.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನನ್ನ ದೇವರೇ, ನಿಮ್ಮ ನೀತಿಯ ಪ್ರಕಾರ ನನಗೆ ನ್ಯಾಯತೀರಿಸಿರಿ; ಅವರು ನನ್ನ
    ವಿರುದ್ಧ ಸಂತೋಷಪಡದೆ ಇರಲಿ.
  tam-2017: என் தேவனாகிய யெகோவாவே, உம்முடைய நீதியின்படி என்னை நியாயம் விசாரியும்,
    என்னைக்குறித்து அவர்களை மகிழவிடாமலிரும்.
  spa-RV-1909: Júzgame conforme á tu justicia, Jehová Dios mío; y no se alegren de
    mí.
  ron-BTF: Judecă-mă, DOAMNE Dumnezeul meu, conform dreptății tale; și să nu se bucure
    de mine.
  eng-WEBP: Vindicate me, LORD my God, according to your righteousness. Don’t let
    them gloat over me.
  eng-FBV: Vindicate me, my Lord and my God, because you are just and right. Don't
    let them gloat over me.
  nld-1939: Schaf mij recht naar uw gerechtigheid, Jahweh, mijn God; Laat ze niet
    over mij juichen.
  nch-BL: TinoTeco Dios, ta cati ipa titetajtolsencahua xitahuac, xitenextili para
    amo teno nijchijtoc. Amo xiquincahuili nocualancaitacahua ma noca huetzcaca.
  vie-1934: Hỡi Giê-hô-va Đức Chúa Trời tôi, hãy đoán xét tôi tùy sự công bình của
    Chúa; Chớ để chúng nó vui mừng vì cớ tôi.
  cha-cha: Jusgayo taemanoja y tininasmo, O Jeova, Yuusso, ya chamo pumopolo na ufanmamagof
    guiya guajo.
  hin-CV: याहवेह, मेरे परमेश्वर, अपनी सच्चाई में मुझे निर्दोष प्रमाणित कीजिए; मेरी
    स्थिति से उन्हें कोई आनंद प्राप्‍त न हो.
  eng-OURB: Vindicate me, Adonai my God, according to your righteousness. Don’t let
    them gloat over me.
  spa-BES: Sé mi juez, oh Señor mi Dios, en tu justicia; no dejes que se alegren de
    mí.
  tdx-tdx: Izakao ry Iehovà Andrianañahareko ty amy havantaña’oy; le ko apo’o hirebeha’
    iereo.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์พระเจ้าของข้าพระองค์ ขอทรงให้ความยุ​ติ​ธรรมแก่ข้าพระองค์ตามความชอบธรรมของพระองค์
    และขออย่าให้เขาเปรมปรี​ดิ​์เหนือข้าพระองค์
  por-BR-2018: Julga-me conforme a tua justiça, SENHOR meu Deus; e não deixes eles
    se alegrarem de mim.
  deu-ELO: Schaffe mir Recht nach deiner Gerechtigkeit, Jehova, mein Gott! Und laß
    sie sich nicht über mich freuen!
  eng-WYC-2018: My Lord God, deem thou me by thy rightfulness; and have they not joy
    on me. (My Lord God, judge thou me by thy righteousness; and do not let them have
    joy over me.)
  epo-epo: Juĝu min laŭ Via justeco, ho Eternulo, mia Dio; Kaj ili ne ĝoju pri mi.
  gfk-gfk: Haruat ma no num taktakodas, hamines bia iau pai gil ta nironga, Watong,
    nugu God. Waak u bale bia diet na hasakit sakasaka tagu.
  uig-PIN: Mening ixim üstidǝ ɵz ⱨǝⱪⱪaniyliⱪing boyiqǝ ⱨɵküm qiⱪarƣaysǝn, i Pǝrwǝrdigar
    Hudayim; Ularni mening onguxsizliⱪimdin xadlandurmiƣaysǝn!
  beo-beo: Hina Gode! Di da moloidafa! Amaiba:le, na da moloidafa hamoi dagoi, Di
    sia:ma! Nama ha lai dunu ilia nama mae hidale habosesema:ne sia:ma!
  tpi-OTNT: God, Bikpela bilong mi, yu save mekim stretpela pasin. Yu helpim mi na
    bai ol birua i save olsem mi bihainim stretpela pasin. Yu no ken larim ol i amamas
    long lukim mi i bagarap.
  hau-SA: Ka nuna ni marar laifi ne ciki adalcinka, Ya Ubangiji Allahna; kada ka bari
    su yi farin ciki a kaina.
  udu-udu: Yeyaa/ mo, ayy Tap̱a, Arumgimis pem, isi ki mii ma ḵar/em pini mo, dhali
    dhalku/ ki dhal uni bway mo mmo’kuny bwa ap̱o/ aha/ mo.
  uig-LAT: Méning ishim üstide öz heqqaniyliqing boyiche höküm chiqarghaysen, i Perwerdigar
    Xudayim; Ularni méning ongushsizliqimdin shadlandurmighaysen!
  nde-nde: Ngigeza ngokulunga Kwakho, Thixo, Nkulunkulu wami; ungabayekeli bantele
    phezu kwami.
  ton-ton: ‌ʻE Sihova ko hoku ʻOtua, ke ke fakamaau au ʻo hangē ko ʻeku māʻoniʻoni;
    pea ke ʻoua te nau fiefia kiate au.
  ces-1613: Suď mne podlé spravedlnosti své, Hospodine Bože můj, ať se neradují nade
    mnou.
  eng-WMB: Vindicate me, LORD my God, according to your righteousness. Don’t let them
    gloat over me.
  tam-TCV: என் இறைவனாகிய யெகோவாவே, உமது நீதியின் நிமித்தம் என்னை நியாயம் விசாரியும்;
    அவர்கள் என்னைப் பழித்து மகிழவிடாதேயும்.
  ceb-ULB: Panalipdi ako, Yahweh nga akong Dios, tungod sa imong pagkamatarong; ayaw
    itugot nga magmaya sila tungod kanako.
  pol-UBG: Osądź mnie według swojej sprawiedliwości, PANIE, mój Boże! Niech się nie
    cieszą z mojego powodu.
  urd-GVU: اے رب میرے خدا، اپنی راستی کے مطابق میرا انصاف کر۔ اُنہیں مجھ پر بغلیں
    بجانے نہ دے۔
  eng-OEBCW: 'You are just, Lord: win for me justice, let them not rejoice over me,'
  deu-1912: HERR, mein Gott, richte mich nach deiner Gerechtigkeit, daß sie sich über
    mich nicht freuen.
  kan-2017: ಯೆಹೋವನೇ, ನನ್ನ ದೇವರೇ, ನಿನ್ನ ನೀತಿಗನುಸಾರವಾಗಿ ನನಗೆ ತೀರ್ಪುಕೊಡು; ನನ್ನ ವಿಷಯದಲ್ಲಿ
    ಹಿಗ್ಗುವುದಕ್ಕೆ ಶತ್ರುಗಳಿಗೆ ಆಸ್ಪದವಿರಬಾರದು.
  yap-yap: A SOMOL, ga ba mat’aw, ere mogneg ni bfel’ e rog; dab mu pag e pi to’ogor
    rog ngar giriggad ngog.
  hlt-MCSB: Ka BOEIPA Pathen aw, na duengnah neh kai n'tang sak lamtah kai soah a
    kokhap uh boel saeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ታ ፆኦዛሢዮ! ኔኤኮ ፂሉሞጉዴያ ጎኑሞና ታኣም ዎጌ፤ ታ ሞርካ ታ ሜቶና ዎዛዻንዳጉዲ ማሂፖ።
  twi-ASANTE: Di mʼasɛm ma me wɔ wo tenenee no mu, Ao Awurade me Onyankopɔn; mma wɔn
    nhwɛ me haa nsere.
  eng-WEBU: Vindicate me, LORD my God, according to your righteousness. Don’t let
    them gloat over me.
  acu-NT: Yusru ameka wina Apuruitme. Tura pengké tunaarinchau asam, wina tunaar atsuash
    tusam jiirtusta. Tura wishikrarai tusam amek surimrukta.
  spa-PDDPT: Júzgame conforme a tu justicia, oh Yavé ʼElohim mío, Que no se alegren
    ellos de mí.
  gun-gun: Senhor Xeruete, xereko re eikuaa pota ndereko porãa rupi. Ejapo eme xere
    ha'e kuery ovy'a rei okuapy aguã rami.
  agu-BL: Chin ma'laju' Ta'. Xomok cyentu' te ca'wlu', bantz qui chitze'ene'n yi e'
    incontr swe'j.
  ilo-ULB: O Yahweh a Diosko, gapu iti kinalintegmo, Ikanawanak; saanmo nga ipalubos
    nga agrag-oda iti pannakaparmekko.
  kpg-kpg: Meenei Dimaadua, Kooe dela e donu, hagamodongoohia aga ina bolo au ogu
    huaidu ai. Hudee heia ogu hagadaumee gi tenetene gi dogu haingadaa.
  uig-ARA: مېنىڭ ئىشىم ئۈستىدە ئۆز ھەققانىيلىقىڭ بويىچە ھۆكۈم چىقارغايسەن، ئى پەرۋەردىگار
    خۇدايىم؛ ئۇلارنى مېنىڭ ئوڭۇشسىزلىقىمدىن شادلاندۇرمىغايسەن!
  sus-sus: N Marigi Alatala, i xa n ma kiiti sa i xa tinxinyi ra, alako n yaxuie naxa
    n mayele.
  pon-2006: Maing KAUN, komwi me pwung, komw ketin kalohkihda duwen eh sohte dipei;
    komw dehr ketin mweidohng ei imwintihti kan en kepitki ei apwal.
  jae-jae: O Apômtau ŋoc Anôtô, aôm ŋac gêdêŋ. Ômêtôc ŋoc biŋ êtu katô gebe êsêac
    ôliŋ êpi atu aêŋa atom.
  ksd-ksd: Una kure iau, Luluai kaugu God, da i topa ra takodo na maukuam; Ma koko
    diat a gugu ma iau.
  tur-YTC: Doğruluğuna göre beni haklı çıkar, ey Yahve Tanrım. Bana karşı sevinmelerine
    izin verme.
  bel-N: Судзі мяне паводле праведнасьці Тваёй, ГОСПАДЗЕ, Божа мой, і няхай яны ня
    радуюцца, [гледзячы] на мяне,
  kpr-kpr: Arie Bajari, nanda God, nimo dambugo bekári, ava sedo, nandae “kosasa tefori”
    saso dae resena. Era doyeoso, nanda gitofuimi na dedo gegha jiriore!
  ind-AYT: Hakimilah aku, ya TUHAN Allahku, menurut kebenaran-Mu, dan jangan biarkan
    mereka bersukacita atasku.
  yom-yom: Wundungisa boso buididi busonga buaku, a Yave, Nzambi ama ; ayi kadi tala
    ti bamona khini mu diambu diama.
  yut-yut: Yawe Piŋkopno, gak aŋpak kɨlegɨ asal. Do nak aŋpulugaŋbɨ uwalno da nak
    aŋpak kɨlegɨ asat yaŋsi nandani. Yum pɨndagaki nak da yokwi toko nandaŋek kɨsɨk
    kɨsɨk dɨma ani.
  nya-nya: Onetsani kusalakwa kwanga mwa chilungamo chanu, Inu Yehova Mulungu wanga.
    Musalole kuti akondwere chifukwa cha mavuto anga.
  hrv-hrv: Po svojoj me pravdi sudi, Jahve, Bože moj, nek' se ne raduju nada mnom!
  mps-mps: Genuai Bidi, eno God, nago te doloba pai kolesaga ebo dao. Nago ena tau
    sabo te boi bidi dabego koneama, eno te doloba pai kolesaga wali pabo da po omainao.
    Te ena dolomainu eyu, augwaligo te kęnę wabo te nago sula me tagaligio.
  tpi-tpi: God, Bikpela bilong mi, yu save mekim stretpela pasin. Yu helpim mi na
    bai ol birua i save olsem mi bihainim stretpela pasin. Yu no ken larim ol i amamas
    long lukim mi i bagarap.
  dan-1931: døm mig efter din Retfærd, HERRE, min Gud, lad dem ikke glæde sig over
    mig
  vie-OVCB: Xin Chúa Công Chính xét xử công minh, đừng để họ reo mừng đắc thắng.
  guj-2017: હે મારા ઈશ્વર યહોવાહ, તમારા ન્યાયીપણાથી મારો ન્યાય કરો; તેઓને મારા પર
    આનંદ કરવા ન દો.
  pon-2006A: Maing KAUN, komwi me pwung, komw ketin kalohkihda duwen eh sohte dipei;
    komw dehr ketin mweidohng ei imwintihti kan en kepitki ei apwal.
  por-BRBSL: Vindicar-me, Yahweh meu Deus, de acordo com sua justiça. Não os deixe
    se vangloriarem de mim.
  eng-OEBUS: 'You are just, Lord: win for me justice, let them not rejoice over me,'
  swe-swe: Döm mig enligt din rättfärdighet, Herre (Jahve) min Gud (Elohim), låt inte
    dem [mina fiender] glädja sig över mig.
  cth-cth: Oe BAWIPA, ka Cathut, na lannae lahoi lawk na ceng pouh haw. Kai dawk a
    konawm awh nahanh seh.
  twi-twi: Di mʼasɛm ma me wɔ wo trenee no mu, Awurade me Nyankopɔn; mma wɔnnhwɛ me
    haw nserew.
  hlt-hlt: Ka BOEIPA Pathen aw, na duengnah neh kai n'tang sak lamtah kai soah a kokhap
    uh boel saeh.
  tbz-SIM: N Yiɛ̀ nKuyie nhɑ wennimu, n kónnɛ́ kɛ̀ bɛ̀ bɑ́ nni ndɑú.
  msy-2020: O Ikiavɨra Itir God, nɨ nan God, nɨn araziba da bar dera. Nɨ uan arazir
    aghuibar gɨn mangɨ nan akuraghtɨ nan apaniba ganigh fogh suam, kɨ arazir kuraba
    puvatɨ. Nɨ me ateghtɨ me nan osɨmtɨzimɨn gan bar akongeghan markɨ.
  dop-dop: Kɛɛsənɑ ɩsənɑ nyɑ́ siɣisuɣu wɛɛ tɔ nɑ ń hɑ-m tɑmpɑnɑ. Nɑ pɑ́ yele-m pɑɑnɑʋ.
  azb-azb: Ədalətinə görə mənə bəraət qazandır, Ya Rəbb Allahım, qoyma mənə görə sevinsinlər.
  eng-DBY: Judge me, Jehovah my God, according to thy righteousness, and let them
    not rejoice over me.
  hin-2017: हे मेरे परमेश्वर यहोवा, तू अपने धार्मिकता के अनुसार मेरा न्याय चुका; और
    उन्हें मेरे विरुद्ध आनन्द करने न दे!
  wol-KYG: Aji Sax ji sama Yàlla, àttee ma sa dëgg, ñu bañ maa ree!
  bjr-bjr: Oo Yaawee, qini Anutu, anee andeeqarafa, anee qiniara sia aaqarana siai
    fee qia. Anee qini dadaaqinaqa qini namuqaa qiniara ataasa ataasa qiaqa.
  eng-YLT: Judge me according to Thy righteousness, O Jehovah my God, And they do
    not rejoice over me.
  kne-kne: Ikeddeng mo ay magay basol ko, tan nalinteg ka, Yahweh ay Diyos ko. Adim
    ipalobos ay manragsak dan kalaban ko begew sin ligat ko.
  eng-WYC-2017: My Lord God, deem thou me by thy rightfulness [or rightwiseness];
    and have they not joy on me.
  eng-WMBB: Vindicate me, LORD my God, according to your righteousness. Don’t let
    them gloat over me.
  zat-NTPS: ¡Bchi'a chia' lu da xrlátaje chiu', Xrana' Dios! ¡Quebe gu'u benne' ca'
    lataj xuluzrizre̱' chia'!
  zty-NTPS: Bchi'a ḻaže' neda' ḻo da' chawe' chio', X̱ana' Dios. Bi go'o benne'
    ka' latje wẕížegake' chia'.
  urd-GVH: ऐ रब मेरे ख़ुदा, अपनी रास्ती के मुताबिक़ मेरा इनसाफ़ कर। उन्हें मुझ पर
    बग़लें बजाने न दे।
  rug-rug: Mu tozi vura nia sapu viaqu si rau, kei Zihova, qua Tamasa; madi lopu qetu
    nia rina qua kana sa qua tinasuna.
  gaz-gaz: Yaa Waaqayyo Waaqa ko, akkuma qajeelummaa keetiitti naa murteessi; akka
    isaan natti gammadanis hin godhin.
  fra-LSG: Juge-moi selon ta justice, Éternel, mon Dieu! Et qu’ils ne se réjouissent
    pas à mon sujet!
  yal-yal: Alatala n ma Ala, yoon fi n ma bayo i tinxin. I nama tin n yaxune yi ɲaxan
    n ma fe ra.
  iou-iou: Ekäni, gäk siwoŋi-inik unita näka momini nämo yäŋ kaŋ yäwet. Ude täŋiri
    iwanaye yäŋärok nämo näwetneŋ.
  haw-1868: E hoopono mai ia'u, e Iehova kuu Akua, mamuli o kou pono; Mai noho a hauoli
    lakou maluna o'u.
  arb-NAV: احْكُمْ بِبَرَاءَتِي يَا رَبُّ يَا إِلَهِي حَسَبَ عَدْلِكَ، وَلَا تَدَعْهُمْ
    يَشْمَتُونَ بِي.
  ded-ded: O KEBU Anutuna, ngabafocna yeneng dedzomoc anembauac fakaga dindingac modacma
    nanggenuna yoacfu firang ambesare.
  ewe-ewe: Tso afia nam le wò dzɔdzɔenyenye la ta, O! Yehowa, nye Mawu, mègana woakpɔ
    dziɖuɖu ƒe dzidzɔ ɖe ŋutinye o.
  eng-LEE: Judge me according to thy righteousness, O Lord my God; and let them not
    rejoice over me.
  asm-FB: হে মোৰ ঈশ্বৰ যিহোৱা, তোমাৰ ধাৰ্মিকতা অনুসাৰে মোৰ বিচাৰ কৰা; তেওঁলোকক মোৰ
    ওপৰত আনন্দ কৰিবলৈ নিদিবা।
  sus-A: ﭑ مَرِفِ عَلَتَلَ، عِ شَ ﭑ مَ كِيتِ سَ عِ شَ تِنشِنيِ رَ، عَلَكٌ ﭑ يَشُييٍ
    نَشَ ﭑ مَيٍلٍ.
  fra-SBL: Rends-moi justice, Yahvé mon Dieu, selon ta justice. Ne les laisse pas
    se réjouir pour moi.
  hbo-hbo: שָׁפְטֵ֣נִי כְ֭צִדְקְךָ יְהוָ֥ה אֱלֹהָ֗י וְאַל־יִשְׂמְחוּ־לִֽי׃
  kik-kik: Wee Jehova, nduĩra kũringana na ũthingu waku, Wee Ngai wakwa; ndũkareke
    mangũũrĩre maitho, mangenerere.
  fra-NCL: Juge-moi selon ta justice, Yahweh, mon Dieu, et qu’ils ne se réjouissent
    pas à mon sujet !
  cek-AK: Aw Angraeng ka Sithaw, na toenghaih hoiah lok na takroek pae ah; ka nuiah
    nihcae mah anghoehaih tawn o hmah nasoe.
  cuk-cuk: An-Bab-Dummad-Jehováʼye, be-igar-innikigwadba be anga igar naboge. ¡We-dulemar
    mer angi dodomalaga be imake!
  tel-2017: యెహోవా, నా దేవా, నీ నీతిని బట్టి నా పక్షం వహించు. నా విషయంలో వాళ్ళను సంతోషపడనియ్యకు.
  hat-BSA: Jije mwen, O SENYÈ, Bondye mwen an, selon dwati Ou. Pa kite yo rejwi sou
    mwen.
  kos-kos: LEUM GOD, kom suwoswos, ke ma inge akkalemye lah wangin mwetik; Nikmet
    lela tuh mwet lokoalok luk elos in aksruksrukyeyu.
  hbo-WLC: שָׁפְטֵ֣נִי כְ֭צִדְקְךָ יְהוָ֥ה אֱלֹהָ֗י וְאַל־יִשְׂמְחוּ־לִֽי׃
  ibo-ibo: O Onyenwe anyị Chineke m, kpepụta m nʼihi ezi omume gị; ekwekwala ka ha
    chịa m ọchị.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ମୋହର ପରମେଶ୍ୱର, ତୁମ୍ଭର ଧର୍ମ ପ୍ରମାଣେ ମୋହର ବିଚାର କର ଓ ସେମାନଙ୍କୁ
    ମୋʼ ଉପରେ ଆନନ୍ଦ କରିବାକୁ ଦିଅ ନାହିଁ।
  chk-chk: Ai Samol mi Lapalap ai Kot, en ka pwüng, kopwe aletätä ai pwüng, nge kosap
    mwüt ngeni ekewe chon oputaei pwe repwe takirin ämängauaei.
  rop-rop: YAWEI, yu nomo garram eni rong. Yu jidan trubala. Wal yu sabi mi. Dalim
    ebribodi ai nomo bin dum eni rong. Nomo larram main enami olabat blanga tridim
    mi nogudwei.
  ukr-1871: Признай менї правду по справедливостї твоїй, Господи, Боже мій! Не дай
    їм втїшатись надо мною.
  yon-yon: O Yariman ne God, eb yorokmo kerekmen yaambed ne dowad wengyunde ambarakmindo
    ande. Kwane korondaawa ne bondanbed ambon kamewaib.
  deu-1951: Richte mich nach deiner Gerechtigkeit, HERR, mein Gott, daß sie sich nicht
    freuen dürfen über mich,
  eng-JPS: Judge me, O LORD my God, according to Thy righteousness; and let them not
    rejoice over me.
  srp-1865: Sudi mi po pravdi svojoj, Gospode, Bože moj, da mi se ne svete.
  lug-lug: Mu butuukirivu bwo nnejjeereza, Ayi Mukama Katonda wange, tobaganya kunneeyagalirako.
  heb-heb: שפטני כצדקך יהוה אלהי ואל ישמחו לי׃
  ben-IRV: সদাপ্রভুু, আমার ঈশ্বর, তোমার ধার্মিকতার কারণে আমাকে রক্ষা করো; তাদেরকে
    আমার ওপরে আনন্দ করতে দিও না।
  ntu-ntu: Bzkq rlr-ngrbzme badr nzbilvz-krdr ninge. A' pim bange trnzvz-rbr-krpwc'u
    murde tubqq mz nzryrlq-krm drtwr.
  pan-pan: ਹੇ ਯਹੋਵਾਹ ਮੇਰੇ ਪਰਮੇਸ਼ੁਰ, ਆਪਣੇ ਧਰਮ ਦੇ ਅਨੁਸਾਰ ਮੇਰਾ ਨਿਆਂ ਕਰ, ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ
    ਮੇਰੇ ਉੱਤੇ ਅਨੰਦ ਨਾ ਹੋਣ ਦੇ!
  mya-JVB: အကျွန်ုပ် ၏ဘုရား သခင်ထာဝရဘုရား ၊ ကိုယ်တော် သည် ဖြောင့်မတ် တော်မူခြင်းနှင့်အညီ
    ၊ အကျွန်ုပ် အမှုကို ဆုံးဖြတ် တော်မူပါ။ သူတို့သည် အကျွန်ုပ် ကို နိုင်၍ ဝမ်း မ မြောက်ကြပါစေနှင့်။
  kgf-kgf: Yawe, nuac Anutu, guac haka solaŋaiguc ʒégési néŋna. Ieneŋ nuac niŋac ségiségi
    ménda wammu.
  tte-O: O Yeoba, kowa mumugam dudulaina kabo kuwalo-masala nige yagu naenaena ipapagan,
    na kau kaleyayao tabu kutatalamwagili sigagasa na siyaliyaya yagu belu kaiwena.
  tbg-tbg: Are nena avuqavu okarara irihara, ti uvavata irira, viraqaa kia uva vaivo
    tiane. Are kia qaqi kairamanta ti navutaaka tiriara, Huviqorama, Kotiva viraqaa
    uva vataivo, tiate.
  hmo-hmo: Lohiabada e, oi be maoromaoro momokani, unai dainai lau do oi gwauraia
    kerere lasi! Lau idia hadikaia gwauraia taudia do oi koua, vadaeni lau do idia
    kirikirilaia lasi.
  zar-NT: ¡Tuʼ nacuʼ tsahuiʼ, buchiʼa busörö́ quiaʼ, Xanaʼ Dios! ¡Bitiʼ guʼu léguequi
    lataj uluʼdzeja niʼa que le raca quiaʼ!
  urd-urd: अपनी सदाक़त के मुताबिक़ मेरी'अदालत कर, ऐ ख़ुदावन्द, मेरे ख़ुदा! और उनको
    मुझ पर ख़ुशी न मनाने दे।
  bqc-SIM: Ni yãkɛ a zɛ́wa Dii, yãnakpaa, ma Lua, ńsu to aa tidↄmalao.
  tcz-CHONGTHU: O Yahweh Pakai ka Pathen Elohim, kamo louna neiphon doh peh tan, ajeh
    chu nangma thudih a thutan nahi. Kaboina chung chon a kadougal te nuisat in neium
    sah hih beh in.
  mar-mar: परमेश्वरा माझ्या देवा, माझे रक्षण कर, तुझ्या न्यायीपणामुळे, त्यांना माझ्यावर
    हर्ष नको करू देऊ.
  isl-isl: Þú ert réttlátur og þekkir málið. Lýstu yfir sakleysi mínu. Láttu ekki
    óvini mína hlakka yfir ógæfu minni.
  hlt-THB: Aw Bawipa ka Khawsa, na dyngnaak ak caming awi tlyk law lah; cekkhqi mi
    koeh ni kqep sih seh.
  qub-qub: Gamga canqui juchaynaj Tayta Diosmi. Alli arriglamashpayqui salbamay ari.
    Nogapäga ama pipis cushicuchunchu.
  bqp-bqp: Ndì yã kɛ a zɛ́a, Dikiri ma Luda, ǹ yã nna kpáma, ǹsun tó ò ma yáa dↄro.
  hat-hat: Ou pa nan patipri, Seyè. Fè m' jistis. Pa kite lènmi m' yo fè fèt sou tèt
    mwen.
  eng-BSB: Vindicate me by Your righteousness, O LORD my God, and do not let them
    gloat over me.
  eng-WEBPB: Vindicate me, LORD my God, according to your righteousness. Don’t let
    them gloat over me.
  kbq-kbq: Ra Anumzana nagri Anumzamoka nagra mago hazenkea osu'noanki, huama hunka
    zamasmio, na'ankure kagra fatgo hunka refko nehana ne' mani'nane. Hagi zamatrege'za
    hazenkefima unefrenuge'za ha' vahe'nimo'za nagi'zana oreho.
  pon-pon: Main, ai Kot, kotin kapun ia la duen omui pun, pwe ren der peren kin ia.
  nhe-BL: TinoTeco Dios, ta tlen ipa titetlajtolsencahua xitlahuac, xitenextili para
    ax tleno nijchijtoc. Amo xiquincahuili nocualancaitacahua ma noca huetzcaca.
  wnc-wnc: Anutu, Buyambam tapana, gata noman takngakan tasinggayak. Gata gatangami
    iwanata aminu waapa noman takngakan tawanggaunin ngang natdetning. Gata dua kapewi
    nata maiwa nanduke baknganing.
  bus-bus: Nɛɛ̀ yã kɛ a zɛ́a, Dii ma Luda, ǹ yã nnaa kpáma, ǹton tó aↄ̃ ma yáa dↄro.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, nekatuahy ne. A'e rupi emume'u ikatu 'ym ma'e
    iapo 'ymar romo hereko haw nehe. O hezar, emurywete kar zo heàmàtyry'ymar Herehe
    ne wà nehe.
