    သောကျော့ကွင်း သည် မိမိ ကို ကျော့မိ ပါစေသော။ မိမိ တွင်းထဲ သို့ မိမိကျ ပါ စေသော။
  kgf-kgf: Ʒéna élanzaŋnec humucnéŋ hicŋi énécmimac. Ufic musaŋgégic hezac imuaru
    eŋaoc eŋgic énépésiyu humucac buŋa hiŋgacdacmu.
  tte-O: Na sipwasipwa sipepei wadamne kani sibomayoi koina sisipwa na sisilae kabo
    nuwali simayale.
  tbg-tbg: Oho, naantiara vika qumimaqamake vai entara, are vika vehi autu kena haikara
    qovarama kaane. Are qaqi kaira vika nái vaara vuiteraqi aru vuate. Are qaqi kaira
    vika nái hiqainti quvi teraqi aqu vuate.
  hmo-hmo: To mase ese, hoa kara bamona, do ia abidia haraga. Idia sibodia edia tarapu
    lalonai do idia moru, bona unai tarapu lalonai do idia mase!
  zar-NT: Ben ga idxín quéguequi tsálidoʼos le usuniti léguequi, en ben ga du yalaj
    naʼ buluʼcáchiʼ sön laʼ cuínguequi quez. Ben ga ilaʼbixi lu yeru naʼ gulaʼchö́ʼöna.
  urd-urd: उस पर अचानक तबाही आ पड़े! और जिस जाल को उसने बिछाया है उसमें आप ही फसे;
    और उसी हलाकत में गिरफ़्तार हो।
  rus-SYN: 'Как драгоценна милость Твоя, Боже! Сыны человеческие в тени крыл Твоих
    покойны:'
  bqc-SIM: To músi ń le, i kɛnɛ́ zãma ũ. To ba pↄ́ aa kpàmɛɛ ń kṹ, aai lɛ́lɛ
    ɛ pↄ́ aa yↄ̃̀pi guu.
  tcz-CHONGTHU: Hijeh chun amaho chunga hetman louvin mathahna hunglhung hen! Kei
    ona dia asem u kotong chu amaho manthahna hijo tahen.
  mar-mar: त्यांच्यावर नाश अकस्मात येऊन गाठो, त्यांना त्यांच्याच जाळ्यात अडकू दे.
    त्यांच्याच नाशात ते पडोत.
  isl-isl: Láttu eyðingu koma yfir þá þegar þeir eiga þess síst von. Þeir falli á
    eigin bragði og tortímist.
  hlt-THB: poek kaana cekkhqik khan awh seetnaak ing pha tawk qat seh a mimah ing
    ami zan lawk awh a mimah awk nawn u seh, a seetnaak aham a mimah a lawk-kqawng
    awh tla nawn u seh.
  qub-qub: Quiquincunata illajpita mana alli chayachun. Toglla churashallanman quiquincuna
    watacächun. Mana allicunaman tunichun.
  bqp-bqp: Ǹ tó kisira ń le kãnto, ǹ tó bà kũ ò kpàkpamɛnɛ ń kũ de ò lɛ́tɛ wɛ̀ɛ
    kũ ò yↄ̃̀ↄ pìi gũn.
  hat-hat: Men, y'ap rete konsa, malè ap tonbe sou yo, y'ap pran nan pèlen yo te tann
    lan, y'ap tonbe nan twou yo te fouye a.
  eng-BSB: May ruin befall them by surprise; may the net they hid ensnare them; may
    they fall into the hazard they created.
  eng-WEBPB: Let destruction come on him unawares. Let his net that he has hidden
    catch himself. Let him fall into that destruction.
  kbq-kbq: E'ina hu'negu atregeno zamazeri havizama huzamo'a antri hanazaza huno zamavatera
    ne-ena, nagri'ma nazerisie hu'zama anaginte'naza krifumo'a zamazerino. Nagri kerima
    kafinte'nazafi, zamagra'a tamiho.
  pon-pon: A en jejeinlek lodi on kalokolok; o injar me a wiadar, pein i en lodi on;
    o mela on lel on i waja o.
  nhe-BL: Ma quintlalochajsi se hueyi cuesoli. Ma masica ipan nopa tlaquetztli tlen
    inijuanti quitlalijque huan ma motzontlamiltica.
  wnc-wnc: Siwan tapduu gwendune dua nataawa apasiwan mainanga akngata papsok. Siwan
    yapapna na tapikge teking gwenu gata tasiwi ina papsok. Gatu gapma kwaiking dakaatang
    kaa ina pimake pukunong.
  bus-bus: Ǹ tó mↄ́nzi ń le à kɛńnɛ ásaru ũ, ǹ tó bà kɛ̀ aↄ̃ↄ kpàkpamɛɛ ń kũ, aↄ̃
    lɛ́ɛ wɛ̀ɛ kɛ̀ aↄ̃ↄ yↄ̃̀ pì guu.
  gub-BL: Nezewe rehe we, wamàno haw uhem putar wanupe hàro 'ym mehe nehe. Wanemiapo
    kwer miar zuka haw zàwenugar upyhyk putar a'e teko a'e wà nehe. U'ar putar ywykwar
    pupe wà nehe. Uzezuka kar putar ipupe wà nehe.
  eng-DRA: O how hast thou multiplied thy mercy, O God! But the children of men shall
    put their trust under the covert of thy wings.
