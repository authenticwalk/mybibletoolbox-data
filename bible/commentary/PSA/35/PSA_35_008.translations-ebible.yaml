verse: PSA.035.008
translations:
  mal-C: അവർക്കു ശീഘ്രനാശം വന്നുഭവിക്കട്ടെ— അവർ ഒരുക്കിവെച്ച വലയിൽ അവർതന്നെ കുടുങ്ങട്ടെ,
    അവർ എനിക്കുവേണ്ടി കുഴിച്ച കുഴിയിലേക്ക് അവർതന്നെ നിപതിക്കട്ടെ.
  deu-TKW: 'Möge ihn unversehens Verderben überfallen, und sein Netz, das er heimlich
    gelegt, ihn fangen: ins Verderben stürze er hinein!'
  lin-lin: tika ete libebi ekweyela bango na mbalakata, bakangama bango moko na mitambo
    oyo batielaki ngai mpe bakweya kati na mabulu yango !
  mmx-mmx: Ketla langsangan lumumuat naba vor asangu nedi, la nedi xa dinaba on at
    lara pelixo atnedi, la dinaba subu tup at langsangan leeteke!
  eng-LSV: Desolation meets him—he does not know, || And his net that he hid catches
    him, || He falls into it for desolation.
  eng-GNV: 'Let destruction come vpon him at vnwares, and let his net, that he hath
    laid priuilie, take him: let him fall into the same destruction.'
  eng-WEBSTER: 'Let destruction come upon him at unawares; and let his net that he
    hath hid catch himself: into that very destruction let him fall.'
  nhw-BL: Ma quintlatocajsi se hueyi tequipacholi. Ma masica ipan nopa tlaquetztli
    catli inijuanti quitlalijque huan ma motzontlamiltica.
  swh-ONEN: 'maafa na yawapate ghafula: wavu walionifichia na uwatege wenyewe, na
    waanguke katika shimo hilo, kwa maangamizo yao.'
  bba-bba: A de bu kɑm ko subɑru sɔɔ, bu wɔri ben suurɑ ye sɔɔ, bu ɡbi.
  eng-KJVCPB: 'Let destruction come upon him at unawares; And let his net that he
    hath hid catch himself: Into that very destruction let him fall.'
  luo-luo: mad kethruok jukgi apoya ka gikia mad obadhogi ma gisechikona makgi; mad
    gilwar ei bur ma kargi lal nono.
  aii-aii: ܐܵܬܹ‌ܐ ܥܲܠܘܼܗ‌ܝ ܚܪܵܒ݂ܵܐ ܒܠܵܐ ܣܦܵܪܬܵ‌ܐ، ܕܵܒܹܩ ܐܸܠܹܗ ܓܲܪܕܵܐ ܕܛܘܼܫܹܐ ܠܹܗ،
    ܢܵܦܹܠܔ ܒܝܼܹܗ ܠܚܪܵܒ݂ܵܐ.
  meu-meu: Mase ese baine hahoadia; e otoa huona ese baine hatoadia, ia lalonai vada
    bae mase.
  npi-ULB: विनाशले तिनीहरूलाई अचानक व्याकुल बनाओस् । तिनीहरूले थापेको जालले तिनीहरूलाई
    नै समातोस् । तिनीहरूको विनाशको निम्ति त्‍यसमा तिनीहरू नै फसून् ।
  yor-yor: Kí ìparun kí ó wá sí orí rẹ̀ ní òjijì. Àwọ̀n rẹ̀ tí ó dẹ, kí ó mú òun tìkára
    rẹ̀; kí wọn ṣubú sínú kòtò sí ìparun ara rẹ̀.
  pes-OPCB: باشد که ناگهان بلایی بر آنها نازل شود و در دامی که نهاده‌اند و چاهی که
    کنده‌اند، خود گرفتار شوند.
  tgl-ULB: Hayaan mo na dumating sa kanila nang hindi inaasahan ang pagkawasak. Hayaan
    mo na mahuli sila ng inilagay nilang lambat. Sa kanilang pagkawasak, hayaan mong
    sila ay bumagsak.
  nop-nop: Iŋgoŋ mu naditumbaaŋ hatune da nadiune malabumuŋ u nehi foloŋ lowek. Siyoŋ
    nutok tehinamgiŋ u nadiune toboniŋ nehi uŋgoŋ foneŋ, eŋ koŋ dobunamgiŋ u nadiyembune
    nehi uŋgoŋ maaŋ foneŋ.
  hui-hui: Tigua ani bu kagoyu tini nahende kaore mo ko holene abale íbu ngelabe.
    Gono i̱ delo wiyadagoha tini da aribia helabe. I̱ uli pelo gundu uli tombo wiyadagoha
    tini uli pelo hameledo.
  mya-mya: သို့​ရာ​တွင်​သူ​တို့​သည်​အ​မှတ်​မ​ထင်​ပျက်​စီး ဆုံး​ပါး ရ​ကြ​ပါ​လိမ့်​မည်။
    မိ​မိ​တို့​ထောင်​သည့်​ကျော့​ကွင်း​တွင်​ပြန်​၍​မိ​လျက် မိ​မိ​တို့​တူး​သော​တွင်း​ထဲ​သို့​ကျ​၍
    ပျက်​စီး​ဆုံး​ပါး​ရ​ကြ​ပါ​လိမ့်​မည်။
  bod-N: དེ་ཚོར་ཆག་སྒོ་ཐོལ་གྱིས༌འབྱུང༌། །རང་གིས་བཙུགས་པའི་རྙི་རུ༌འཚུད། །དེའི་ནང་ལྷུང་ནས་འཕུང་གྱུར༌ཅིག།
  wsk-wsk: Bare memek umu giris palaguk ale nongota nunga maguwurok se tengemonko;
    se dagarok beteman mu giris palaguk nongota nunga taliparukko, nongota mutim ilu
    beteman mu ningi dagulomon ale memek tamonko.
  sna-sna: kuparadzwa ngakuvawire pakarepo, mumbure wavakavanza ngauvapinge ivo, ngavawire
    mugomba ravo vaparare.
  spa-BLM: Que la destrucción le llegue por sorpresa. Que su red que ha escondido
    se atrape a sí mismo. Que caiga en esa destrucción.
  cac-cac: Yuj chi', mocab' naanoc yuj eb' ayic sjavi nivac yaelal d'a yib'an̈ eb'.
    Canocab' eb' d'a syaalil ix yaq'uem chi'. B'atocab'can eb' d'a yol jun olan ix
    sb'o chi'.
  swh-ULB: Uharibifu na uwapate wao kwa kushitukiza. Mtego ambao wameutega na uwanase
    wao. Na wadumbukie humo, ili kwamba waangamizwe.
  bel-bel: Якая каштоўная ласка Твая, Божа! Сынам чалавечым у цені крылаў Тваіх спакойна;
  deu-ELBBK: Über ihn komme Verderben, ohne dass er es wisse, und sein Netz, das er
    heimlich gelegt hat, fange ihn; zum Verderben falle er hinein!
  mbb-OT: Berakat he metik-awi sikandan meumahi te kezeetan. Berakat he iyan sikandan
    meuney zuen te idlitag dan kedì. Berakat he iyan sikandan meulug duen te vangbang
    dan.
  mal-2015: അവൻ വിചാരിയാതെ അവന്നു അപായം ഭവിക്കട്ടെ; അവൻ ഒളിച്ചുവെച്ച വലയിൽ അവൻ തന്നേ
    കുടുങ്ങട്ടെ; അവൻ അപായത്തിൽ അകപ്പെട്ടുപോകട്ടെ.
  gup-gup: Wanjh yibenmarnbu kabirrikangebarrhme bu yibenbun. Ngadjare bedman kabirriwohmankan
    kore kudjorlok manbu bedmanbidju birrimarnbom, ba bu kabirribularrbuyindan.
  rmc-rmc: Mi avel pre lende jekhvareste e pohroma! Mi chuden pes korkore andre sita,
    so prekal ma garude, mi peren andre odi chev a mi en zňičimen!
  nlg-nlg: Ko lubatira na mate ribehaghi vania, maia na vugho te nia polo, ge hogho
    haghe heghena ga, me ke kutu haghe heghena tana ghilu te ghelia.
  pes-OPV: هلاکت ناگهانی بدو برسد و دامی که پنهان کرد خودش را بگیرد و در آن به هلاکت
    گرفتار گردد.
  ron-1924: сэ-й ажунгэ прэпэдул пе неаштептате, сэ фие приншь ын лацул пе каре л-ау
    ынтинс, сэ кадэ ын ел ши сэ пярэ!
  ben-OBCV: অতর্কিতে তাদের উপর যেন ধ্বংস নেমে আসে— ওদের পাতা গোপন ফাঁদে যেন ওরা নিজেরাই
    ধরা পড়ে, ওদের খোঁড়া গর্তে যেন ওরা পড়ে আর ধ্বংস হয়।
  som-som: Isagoo aan iska jirin halligaadu ha ku soo degto, Oo dabinkiisuu qariyey
    isaga ha qabsado, Oo isagu halligaaddaas ha ku dhaco.
  lat-VUC: quemadmodum multiplicasti misericordiam tuam, Deus. Filii autem hominum
    in tegmine alarum tuarum sperabunt.
  eng-ASVBT: 'Let destruction come upon him unawares; And let his net that he hath
    hidden catch himself: With destruction let him fall therein.'
  mna-mna: Yooba, pamorsop zin mi pambiriizi zin ma tila len. Kam kilis kizin ma ikeene
    zitun. Mi kam zin ma zitun titoptop sula naala kizin ma tisaana kat.
  ita-1885: Venga loro una sprovveduta ruina, E sieno presi colla lor propria rete
    che hanno tesa di nascosto, E cadano nella ruina che mi hanno apparecchiata.
  eng-LXXUP: How hast thou multiplied thy mercy, O God! So the children of men shall
    trust in the shelter of thy wings.
  eng-ULB: Let destruction overtake them by surprise. Let the net that they have set
    catch them. Let them fall into it, to their destruction.
  spa-VBL: Deja que la runa venga sobre ellos repentinamente; deja que la red que
    pusieron para mí los atrape; deja que el pozo que cavaron los atrape a ellos.
  fra-_FOB: Qu'une ruine imprévue l'atteigne! Qu'il soit pris au filet qu'il a caché!
    Qu'il y tombe et qu'il périsse!
  mal-mal: അവൻ വിചാരിക്കാത്ത സമയത്ത് അവന് അപായം ഭവിക്കട്ടെ; അവൻ ഒളിച്ചുവച്ച വലയിൽ
    അവൻ തന്നെ കുടുങ്ങട്ടെ; അവൻ അപായത്തിൽ അകപ്പെട്ടുപോകട്ടെ.
  urd-GVR: Is lie tabāhī achānak hī un par ā paṛe, pahle unheṅ patā hī na chale. Jo
    jāl unhoṅ ne chupke se bichhāyā us meṅ wuh ḳhud ulajh jāeṅ, jis gaṛhe ko unhoṅ
    ne khodā us meṅ wuh ḳhud gir kar tabāh ho jāeṅ.
  suz-BL: मेको आन मतुइक्‍थु, हिंचा ङा ठेयब श्‍येत दुम्‍ल। मिनु मेको आन ख्रुइश्‍शा
    दाइश्‍शो ब्‍वारदम आंमान रेम्‍मल। मेको आन दोशो बिक्‍तीकेमी आंमान बिक्‍शा, बेक्‍मल।
  eng-NOY: May unforeseen destruction come upon them! May the snare which they have
    laid lay hold on themselves, And may they fall into destruction!
  ita-1927: Li colga una ruina improvvisa e sian presi nella rete ch’essi stessi hanno
    nascosta; scendano nella rovina apparecchiata per me.
  ckb-ckb: با ماڵوێرانی لەناکاو بەسەریاندا بدات، با بەو داوەوە بن کە خۆیان ناویانەتەوە،
    با بکەونە ئەو ماڵوێرانییە.
  eng-BBE: Let destruction come on them without their knowledge; let them be taken
    themselves in their secret nets, falling into the same destruction.
  xsi-xsi: Mine nde naŋa iloŋgu tu noko ma walele nâ kupâŋga panzi ku kuveta wisinzi
    motutu, ŋineŋga kuzavarunzi marumbu lâ. Naŋa iloŋgu tu nimbu ŋinde kinzi sio ŋana
    ikai naŋa kaika kâ ma ikai kinzi warakanzi nâ. Naŋa iloŋgu tu kinzi warakanzi
    ma patanzi sindue wewe kinzi muŋga sisale ŋinde ilo, ku ma sipayaula ndo.
  kan-OKCV: ನಾಶವು ಅವರಿಗೆ ಅನಿರೀಕ್ಷಿತವಾಗಿ ಬರಲಿ; ಅವರು ಅಡಗಿಸಿಟ್ಟ ಬಲೆಯು ಅವರನ್ನೇ ಹಿಡಿಯಲಿ;
    ವಿನಾಶನಕ್ಕಾಗಿ ಅವರು ಗುಂಡಿಯಲ್ಲಿ ಬೀಳಲಿ.
  tam-2017: அவன் நினைக்காத அழிவு அவனுக்கு வந்து, அவன் மறைவாக வைத்த வலை அவனையே பிடிக்கட்டும்;
    அவனே அந்தக் குழியில் விழுந்து அழிவானாக.
  spa-RV-1909: 'Véngale el quebrantamiento que no sepa, y su red que escondió lo prenda:
    con quebrantamiento en ella caiga.'
  ron-BTF: Distrugere să vină peste el pe neașteptate; și plasa lui, pe care a ascuns-o,
    să îl prindă pe el însuși; să cadă în acea distrugere.
  eng-WEBP: Let destruction come on him unawares. Let his net that he has hidden catch
    himself. Let him fall into that destruction.
  eng-FBV: Let disaster come on them suddenly; let the net they set catch them instead;
    let the pit they dug trap them instead.
  nld-1939: Moge hem de ondergang treffen, Eer hij het weet; Laat het net, dat hij
    spande, hem vangen, Laat hem vallen in zijn eigen kuil!
  nch-BL: Ma quintalochajsi se hueyi tequipacholi. Ma masica ipan nopa taquetzti cati
    inijuanti quitalijque huan ma motzontamiltica.
  vie-1934: Nguyện tai họa không ngờ đến hãm áp nó, Ước gì lưới nó gài kín bắt lại
    nó; Nguyện nó sa vào đó, và bị diệt đi.
  cha-cha: 'Polo ya ufato guiya güiya ya yinilang ni ti jatungo: polo ya y lagua ni
    janaaatog, ucone maesagüe: yan y jalom yinilang nae upodong güe.'
  hin-CV: उनका विनाश उन पर अचानक ही आ पड़े, वे उसी जाल में जा फंसे, जो उन्होंने बिछाया
    था, वे स्वयं उस गड्ढे में गिरकर नष्ट हो जाएं.
  eng-OURB: Let destruction come on him unawares. Let his net that he has hidden catch
    himself. Let him fall into that destruction.
  spa-BES: ¡Que la destrucción venga sobre ellos. caigan en su propia trampa! ¡Que
    caigan en desgracia!
  tdx-tdx: Hivovò ama’e abey ty firotsahañe, le ho tsepahe’ i harato naeta’ey; vaho
    amy firotsahañey ty hivarinjonjoha’e.
  tha-KJV: ขอให้​ความพินาศมาถึงเขาอย่างไม่​รู้ตัว และขอให้ข่ายที่เขาซ่อนไว้นั้นติดเขาเองและให้เขาติดข่ายพินาศเอง
  por-BR-2018: Venha sobre ele a destruição sem que ele saiba de antemão ; e sua rede,
    que ele escondeu, que o prenda; que ele, assolado, caia nela.
  deu-ELO: Über ihn komme Verderben, ohne daß er es wisse, und sein Netz, das er heimlich
    gelegt hat, fange ihn; zum Verderben falle er hinein!
  eng-WYC-2018: The snare which he knoweth not come to him, and the taking which he
    hid take him; and fall he into the snare in that thing. (But let the snare catch
    him unawares, or by surprise, yea, let the trap which he himself hid, catch him;
    and let him fall to his own destruction in that thing.)
  epo-epo: Venu sur lin pereo neatendite, Kaj lia reto, kiun li kaŝis, kaptu lin;
    Por pereo li falu en ĝin.
  gfk-gfk: Io kaik, bale leh no saksakena na hanuat hakarup diet, ma no uben nong
    diet se tar ie na wiwisane habaling diet, ma diet na puko laka tano naan ma diet
    na hiruo.
  uig-PIN: Ⱨalakǝt tuydurmastin ularning bexiƣa qüxkǝy, Ɵzi yoxurun ⱪurƣan torƣa ɵzi
    qüxkǝy, Ⱨalakǝtkǝ yiⱪilƣay.
  beo-beo: 'Be ilia da mae dawa:iwane esalea, ili da wadela:le gugunufinisi dagoi
    ba:mu. Ilia da ilila: sani amoga ili gobele sa:i dagoi ba:mu. Amola ilia da wadela:lesimusa:,
    dafamu.'
  tpi-OTNT: Tasol taim ol i no save yet, yu mekim bagarap i kisim ol. Na dispela umben
    ol i putim bilong bagarapim mi, yu mekim ol yet i bagarap long en. Na ol yet bai
    i pundaun long dispela hul ol i wokim.
  hau-SA: bari lalaci yă kama su ba zato, bari tarkon da suka ɓoye yă kama su, bari
    su fāɗa cikin ramin, yă kai ga lalacinsu.
  udu-udu: Dhalki mo kun toru sho’k ka pupush p̱u’du’d ap̱o/ uni ki e ka wu mo. Dhalka
    gumem buni kun baga uni mo tani bu’th uni mo. Dhalki uni ṯa’kkin ibwaman uni mmo’ce’d
    sho’k ka pupush mo.
  uig-LAT: Halaket tuydurmastin ularning béshigha chüshkey, Özi yoshurun qurghan torgha
    özi chüshkey, Halaketke yiqilghay.
  nde-nde: sengathi bangadilizwa belibele lawomambule abawathiyileyo abahilele, sengathi
    bangawela kulowomgodi babhidlizwe.
  ton-ton: 'Ke hoko ʻae malaʻia kiate ia fakafokifā pe; pea ko e kupenga ʻoʻona ʻaia
    kuo ne ʻaʻau fufū tuku ke moʻua ai ia: tuku ia ke tō ki he malaʻia totonu ko ia.'
  ces-1613: Připadniž na ně setření, jehož se nenadáli, a sít jejich, kterouž ukryli,
    ať je uloví; s hřmotem ať do ní vpadnou.
  eng-WMB: Let destruction come on him unawares. Let his net that he has hidden catch
    himself. Let him fall into that destruction.
  tam-TCV: அழிவு திடீரென அவர்கள்மேல் வருவதாக; அவர்கள் மறைத்துவைத்த வலை அவர்களையே சிக்கவைப்பதாக;
    அந்தக் குழிக்குள் அவர்களே விழுந்து அழிந்துபோவார்களாக.
  ceb-ULB: Laglaga sila sa wala nila damha. Mangaunay sila sa ilang giandam nga lit-ag.
    Mangahulog sila niini, ngadto sa ilang kalaglagan.
  pol-UBG: Niech niespodziewanie przyjdzie na nich zniszczenie; niech złowi ich sieć,
    którą zastawili. Niech w nią wpadną ku zniszczeniu.
  urd-GVU: اِس لئے تباہی اچانک ہی اُن پر آ پڑے، پہلے اُنہیں پتا ہی نہ چلے۔ جو جال
    اُنہوں نے چپکے سے بچھایا اُس میں وہ خود اُلجھ جائیں، جس گڑھے کو اُنہوں نے کھودا
    اُس میں وہ خود گر کر تباہ ہو جائیں۔
  eng-OEBCW: Upon them may ruin come unawares; may the net which they hid catch themselves,
    and into the pit may they fall.
  deu-1912: Er müsse unversehens überfallen werden; und sein Netz, das er gestellt
    hat, müsse ihn fangen; und er müsse darin überfallen werden.
  kan-2017: ಅವನಿಗೆ ನಾಶನವು ಆಕಸ್ಮಾತ್ತಾಗಿ ಬರಲಿ; ತಾನು ಹಾಸಿದ ಬಲೆಯಲ್ಲಿ ತಾನೇ ಸಿಕ್ಕಿಬೀಳಲಿ.
    ತಾನು ತೋಡಿದ ಕುಣಿಯಲ್ಲಿ ತಾನೇ ಬಿದ್ದುಹೋಗಲಿ.
