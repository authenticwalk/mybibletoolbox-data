verse: PSA.035.020
translations:
  mal-C: അവർ സമാധാനപരമായി സംസാരിക്കുന്നില്ല, ദേശത്തു ശാന്തമായി ജീവിക്കുന്നവർക്കെതിരേ
    അവർ വ്യാജ ആരോപണങ്ങൾ ഉന്നയിക്കുന്നു.
  deu-TKW: Denn sie reden nicht, was zum Frieden dient, und wider die Stillen im Land
    ersinnen sie trügerische Worte.
  lin-lin: Pamba te balobaka te maloba ya kimia, kasi babongisaka lokuta mpo na kokosela
    bato ya kimia makambo kati na mboka.
  mmx-mmx: Kopmen dina paase atnaasan, dim doma xaka levelinga xaxarang kusu dina
    bala raba limixin loklok mulus min.
  eng-LSV: For they do not speak peace, || And against the quiet of the land, || They
    devise deceitful words,
  eng-GNV: 'For they speake not as friendes: but they imagine deceitfull woordes against
    the quiet of the lande.'
  eng-WEBSTER: 'For they speak not peace: but they devise deceitful matters against
    them that are quiet in the land.'
  nhw-BL: Inijuanti amo tenotzaj ica cuali. San moilhuíaj quenicatza huelis quincajcayahuase
    masehualme catli itztoque ica yejyectzi ipan ni tlali.
  swh-ONEN: Hawazungumzi kwa amani, bali wanatunga mashtaka ya uongo dhidi ya wale
    wanaoishi kwa utulivu katika nchi.
  bba-bba: Domi ben ɡɑri ɡerubu kun do. Kɔ̃sɑ bɑ rɑ n tɔmbu mɑnimɔ, be bɑ wɑ̃ɑ bɔri
    yɛndu sɔɔ tem mɛ sɔɔ.
  eng-KJVCPB: 'For they speak not peace: But they devise deceitful matters against
    them that are quiet in the land.'
  luo-luo: Ok giwuo gi kwe, to gichano wacho miriambo, kuom joma odak mos e piny.
  aii-aii: ܣܵܒܵܒ ܠܹܐ ܗܲܡܙܸܡܝܼ ܫܠܵܡܵܐ، ܘܥܲܠܔ ܫܸܠܝܹ̈ܐ ܕܒܐܲܪܥܵܐ ܟܹܐ ܚܵܫܒ݂ܝܼ ܦܸܠܡܹ̈ܐ.
  meu-meu: Badina be maino herevadia asie gwauraimu, a tano ai e noho mainomu taudia
    latadiai na koikoi herevadia e gwauraimu.
  npi-ULB: किनकि तिनीहरूले शान्तिको कुरा गर्दैनन् । तर हाम्रो देशमा शान्तिमा बसेकाहरूका
    विरुद्धमा तिनीहरू छलपूर्ण कुरा गर्छन् ।
  yor-yor: Nítorí pé wọn kò sọ ọ̀rọ̀ àlàáfíà, ṣùgbọ́n wọ́n lóyún ọ̀rọ̀ ẹ̀tàn sí àwọn
    ènìyàn dídákẹ́ ilẹ̀ náà.
  pes-OPCB: سخنان آنان دوستانه نیست؛ آنها بر ضد کسانی که صلح‌جو هستند و زندگی آرامی
    دارند افترا می‌زنند.
  tgl-ULB: Dahil hindi sila nagsasalita ng kapayapaan, sa halip, nagpaplano sila ng
    mga salitang mapanlinlang laban sa naninirahan sa aming lupain na mapayapang namumuhay.
  nop-nop: Adi menot tiŋa hatidok mede-kabe nemu yoiŋ. Adi yadi toboniŋ meeniŋ yokwet
    gineŋ momooŋ itowiiŋ u yehitubu-kadakadok mede hogok yoiŋ. Tiŋa undugoŋ, adi yadi
    me momohi yalaŋ yeniŋkamandaaŋ yehitubu-kadakadok wondok bop tihatiiŋ.
  hui-hui: Agali uruni tigua mendeali karu baba bayale holenenaga bi nalaga ka. Tigua
    wali agali bayale karu baba karia ko mbira nabini kago mo yapara howa bo wahole
    bi lalu haga ka.
  mya-mya: သူ​တို့​သည်​ငြိမ်း​ချမ်း​စေ​မည့်​စ​ကား​ကို မ​ပြော​ဘဲ ငြိမ်း​ချမ်း​ရေး​လို​လား​သူ​တို့​၏​အ​ကြောင်း​ကို
    မ​ဟုတ်​မ​မှန်​လုပ်​ကြံ​၍​ပြော​ဆို​ကြ​ပါ​၏။
  bod-N: དེ་ཚོས་ཞི་མཐུན་མི་གླེང༌ཁར། །ཡུལ་དེའི་ཞི་འཇམ་མི་རྣམས༌ལ། །འཚེ་ཕྱིར་གཡོ་སྒྱུའི་སྦྱོར་བ༌སྤེལ།།
  wsk-wsk: Nuna den bo nongomang lila te me ta balsan, bare nuna kariimet yawarakala
    dagiman ale kutek maman bagasan mu den kawel atumu nungarsan.
  sna-sna: Havatauri norugare, asi vanofunga kupomera mhosva pamusoro pavanogara norunyararo
    munyika.
  spa-BLM: Porque no hablan de paz, sino que urden palabras engañosas contra los que
    están tranquilos en la tierra.
  cac-cac: Malaj sgana eb' d'a junc'olal. Sgana eb' snaq'ue esal lolonel d'a spatic
    eb' munil ayeq'ui.
  swh-ULB: Kwa maana hawaongei amani, bali wanabuni maneno ya uongo kwa wale wanaoishi
    kwa amani katika ardhi yetu.
  deu-ELBBK: Denn nicht von Frieden reden sie; und gegen die Stillen im Land ersinnen
    sie trügerische Dinge.
  mbb-OT: Wazà menge lalag dan he meupiya he ebpekepeupiya te zuma he etew, kekenà,
    ebaalvaal sikandan te mezaat he tudtul su wey megurigew sikan is melinawen en
    is ked-ubpè dan kayì he lugar.
  mal-2015: അവർ സമാധാനവാക്കു സംസാരിക്കാതെ ദേശത്തിലെ സാധുക്കളുടെ നേരെ വ്യാജകാര്യങ്ങളെ
    നിരൂപിക്കുന്നു.
  gup-gup: Birrimekbe nawu birriwarre bininj wanjh minj kabirridjare kunmodmikenh.
    Bedda wanjh kabindimarnekurrehkurren bininj nawu kabirrihdjalni kamak rowk kore
    kurorre.
  rmc-rmc: Lengre lava na anen o smirom, ale rozľidžan o klamišagos pre ola, ko dživen
    andro smirom.
  nlg-nlg: 'Ra mua nia kokoe na mabo: Ra kisu ghadira mate mara mamimamira nia na
    sori ara hei tara kabu tana komu.'
  pes-OPV: زیرا برای سلامتی سخن نمی گویند و برآنانی که در زمین آرامند سخنان حیله آمیز
    را تفکرمی کنند.
  ron-1924: Кэч ей ну ворбеск де паче, чи урзеск ыншелэторий ымпотрива оаменилор лиништиць
    дин царэ.
  ben-OBCV: তারা শান্তির কথা বলে না; কিন্তু যারা জগতে শান্তিতে বসবাস করে তাদেরই বিরুদ্ধে
    মিথ্যা অভিযোগ রচনা করে।
  som-som: Waayo, iyagu nabad kuma hadlaan, Laakiinse waxay hadallo khiyaano miidhan
    ah ugu hindisaan kuwa dalka ku xasilloon.
  eng-ASVBT: For they speak not peace; But they devise deceitful words against them
    that are quiet in the land.
  mna-mna: Sua kizin iswe kembei lelen be ziŋan zin tomtom tiparlup zin ma timbot
    ambai som. Pa tiŋgalŋgal sua pakaamŋan boozo pizin wal ambaimbaiŋan ta manneŋan
    i.
  ita-1885: Perciocchè non parlano giammai di pace; Anzi macchinano frodi contro a' pacifici
    della terra.
  eng-ULB: For they do not speak peace, but they devise deceitful words against those
    in our land who live in peace.
  spa-VBL: No están buscando la paz; inventan mentirás y conspiraciones maliciosas
    contra la gente inocente y que ama la paz.
  fra-_FOB: Car ils ne parlent point de paix, mais ils méditent des tromperies contre
    les gens paisibles du pays.
  mal-mal: അവർ സമാധാനവാക്കുകൾ സംസാരിക്കാതെ ദേശത്തിലെ സാധുക്കളുടെ നേരെ വ്യാജകാര്യങ്ങളെ
    നിരൂപിക്കുന്നു.
  urd-GVR: Kyoṅki wuh ḳhair aur salāmatī kī bāteṅ nahīṅ karte balki un ke ḳhilāf farebdeh
    mansūbe bāndhte haiṅ jo amn aur sukūn se mulk meṅ rahte haiṅ.
  suz-BL: मारदे हना मेकोपुकी थुं नाइश्‍शा बाक्‍तीक आ पर्बम लोव़ मपाइनीम। रागीम थुं
    नाइश्‍शा बाक्‍ब आन कली जोल पा दोस गेचा कली मिम्‍नीम।
  eng-NOY: For they speak not peace; They devise deceit against them that are quiet
    in the land.
  ita-1927: Poiché non parlan di pace, anzi macchinan frodi contro la gente pacifica
    del paese.
  ckb-ckb: ئەوانە قسە بۆ ئاشتی ناکەن، بەڵکو درۆ دادەڕێژن لە دژی ئەوانەی بە ئارامی
    دەژین لەسەر زەوی.
  eng-BBE: For they do not say words of peace; in their deceit they are designing
    evil things against the quiet ones in the land.
  xsi-xsi: Kinzi ŋandai uru siporo ŋgua mwasa ŋga. Kinzi siporo ŋgua laŋeŋa kie-kie
    ilâ panzi tamâta arara ŋinde uru naonzi mwasa nâ panzi tininzi pinde.
  kan-OKCV: ಅವರು ಅಸಮಾಧಾನವಾಗಿ ಮಾತನಾಡಿ ದೇಶದಲ್ಲಿರುವ ಶಾಂತರಾಗಿ ಬಾಳುವವರ ಮೇಲೆ ಮೋಸದ ವಿಷಯಗಳನ್ನು
    ಕಲ್ಪಿಸುತ್ತಾರೆ.
  tam-2017: அவர்கள் சமாதானமாகப் பேசாமல், தேசத்திலே அமைதலாக இருக்கிறவர்களுக்கு விரோதமாக
    வஞ்சகமான காரியங்களைக் கருதுகிறார்கள்.
  spa-RV-1909: Porque no hablan paz; y contra los mansos de la tierra piensan palabras
    engañosas.
  ron-BTF: Pentru că ei nu vorbesc pace, ci plănuiesc lucruri înșelătoare împotriva
    celor liniștiți în țară.
  eng-WEBP: For they don’t speak peace, but they devise deceitful words against those
    who are quiet in the land.
  eng-FBV: They are not looking for peace; they invent malicious and deceptive schemes
    against innocent peace-loving people.
  nld-1939: Want nooit spreken ze woorden van vrede, Doch verzinnen maar leugens tegen
    het vreedzame volk;
  nch-BL: Inijuanti amo quitemohuaj tasehuilisti. San moilhuíaj quenicatza huelis
    quincajcayahuase masehualme cati itztoque ica cuajcualtzi ipan ni tali.
  vie-1934: Vì chúng nó chẳng nói lời hòa bình; Nhưng toan phỉnh gạt các người hiền
    hòa trong xứ.
  cha-cha: 'Sa ti manguecuentos pas: ya contra y manmanso gui tano jajajaso y finijo
    dinague.'
  hin-CV: उनके वार्तालाप शांति प्रेरक नहीं होते, वे शांति प्रिय नागरिकों के लिए झूठे
    आरोप सोचने में लगे रहते हैं.
  eng-OURB: For they don’t speak peace, but they devise deceitful words against those
    who are quiet in the land.
  spa-BES: Porque no dicen palabras de paz; en su engaño hacen planes traicioneros
    contra los mansos.
  tdx-tdx: Tsy mivolam-pilongoañe iereo, te mone mikilily volam-pitake amo mianjiñe
    an-tane atoio.
  tha-KJV: เพราะเขาไม่​พู​ดอย​่างสันติ แต่​เขาคิดถ้อยคำหลอกลวงต่อบรรดาผู้​ที่​สงบเงียบในแผ่นดิน
  por-BR-2018: Porque eles não falam de paz; mas sim, planejam falsidades contra os
    pacíficos da terra.
  deu-ELO: Denn nicht von Frieden reden sie; und wider die Stillen im Lande ersinnen
    sie trügerische Dinge.
  eng-WYC-2018: For soothly they spake (not) peaceably to me; and they speaking in
    wrathfulness of [the] earth, thought guiles. (For they do not speak peacefully;
    but they tell forth all kinds of lies, against those, who live quietly upon the
    earth.)
  epo-epo: Ĉar ne pri paco ili parolas, Kaj kontraŭ la kvietuloj sur la tero ili pripensas
    malicajn intencojn.
  gfk-gfk: Diet pai la iangianga ma ra bala malum, iesen diet pingit nianga na harabota
    taar ta diet ing diet lon matien narako tano taman.
  uig-PIN: Ular dostanǝ sɵz ⱪilmaydu, Zemindiki tinqliⱪpǝrwǝrlǝrgǝ pitnǝ-iƣwa toⱪumaⱪta.
  beo-beo: 'Ilia da asigiwane hame sia:sa. Be ilia da ogogosu sia: bagohame, amoga
    olofosu hanai dunu ilia hou wadela:ma:ne hamosa.'
  tpi-OTNT: Ol i no save toktok liklik long sindaun gut wantaim ol arapela man. Ol
    i tok long bagarapim ol man i sindaun gut long ples. Ol i save kibung bilong giamanim
    ol gutpela man na bagarapim ol.
  hau-SA: Ba sa maganar salama sukan ƙirƙiro zage-zagen ƙarya a kan waɗanda suka zama
    shiru a ƙasar.
  udu-udu: Haali/ uni ’koki o gwo gom moŋḵu’th is mo, hili ap̱o/ uni gwansan kun ’kon
    ki biyuu e mony’cesh mo tani uni bwaaki gwo kun hekuwa he’k e mo.
  uig-LAT: Ular dostane söz qilmaydu, Zémindiki tinchliqperwerlerge pitne-ighwa toqumaqta.
  nde-nde: Kabakhulumi okuqondileyo kodwa babumba amacala amanga, ngalabo abaphila
    ngokuthula elizweni.
  ton-ton: 'He ʻoku ʻikai te nau lea lelei: ka ʻoku nau fakatupu ʻae ngaahi meʻa kākā
    kiate kinautolu ʻoku nofo fiemālie ʻi he fonua.'
  ces-1613: Neboť nemluví ku pokoji, ale proti pokojným na zemi slova lstivá vymýšlejí.
  eng-WMB: For they don’t speak peace, but they devise deceitful words against those
    who are quiet in the land.
  tam-TCV: அவர்கள் சமாதானமாய்ப் பேசுவதில்லை; நாட்டில் அமைதியாய் வாழ்கிறவர்களுக்கு
    எதிராய் வஞ்சகமாய்த் திட்டமிடுகிறார்கள்.
  ceb-ULB: Kay wala sila nagasulti ug kalinaw, apan naghimo silag malimbongong mga
    pulong batok niadtong nagpuyo nga malinawon sa among yuta.
  pol-UBG: Nie mówią bowiem o pokoju, lecz przeciwko spokojnym na ziemi obmyślają
    zdradliwe słowa.
  urd-GVU: کیونکہ وہ خیر اور سلامتی کی باتیں نہیں کرتے بلکہ اُن کے خلاف فریب دہ منصوبے
    باندھتے ہیں جو امن اور سکون سے ملک میں رہتے ہیں۔
  eng-OEBCW: For it is not peace that they speak of those who are quiet in the land;
    but treacherous charges they plot.
  deu-1912: Denn sie trachten Schaden zu tun und suchen falsche Anklagen gegen die
    Stillen im Lande
  kan-2017: ಅವರ ಮಾತುಗಳು ಸಮಾಧಾನಕರವಾದವುಗಳಲ್ಲ; ದೇಶದ ಸಾಧುಜನರನ್ನು ಕೆಡಿಸುವುದಕ್ಕೆ ಮೋಸವನ್ನು
    ಕಲ್ಪಿಸುತ್ತಾರೆ.
  yap-yap: Darir ma welthingad nib munguy; yad ma tunguy gubin mit e thin ni sasalap
    ni murung’agen e pi’in bt’uf e gapas rorad.
  hlt-MCSB: Rhoepnah a thui uh mueh la khohmuen he dingsuek tila thailatnah ol te
    a moeh uh.
  mdy-ETH: ዔያታ ጌስታ ጌኤዛ ሞርኬ ጌስታንዳ ጌኤሲኬ፤ ኮሺ ዓሲ ዑስካ ጌኔ ማሊሢ ማሊ ዔያታ ቱካኔ።
  twi-ASANTE: Wɔnnkasa asomdwoeɛ so, na mmom, wɔde ntwatosoɔ tia nnipa a wɔmpɛ wɔn
    ho asɛm wɔ asase yi so.
  eng-WEBU: For they don’t speak peace, but they devise deceitful words against those
    who are quiet in the land.
  acu-NT: Nu aints ainauka maanitsuk pujusartatkamawar tujintinawai. Antsu aints angkan
    pengker nintimsar pujuinaun pachisar anangkinak chichaman najatinawai.
  spa-PDDPT: Por cuanto no hablan de paz, Sino inventan palabras calumniosas contra
    los mansos de la tierra.
  gun-gun: Peteĩ rami ikuai aguã re e'ỹ ae ha'e kuery ijayvu. Ha'e rami 'rãgue py
    yvy re ikuai rive'i va'e ombotavy aguã re anho jogueroayvu okuapy.
  agu-BL: Yi e' cyetz qui na chitzan tan joyle'n tzatzin paz. Ntin na chitzan tan
    joyle'n puntil tan chisuble'n yi e' wunak, yi qui'c na chiban.
  ilo-ULB: Ta saanda nga agsao iti kappia, ngem agpanunotda kadagiti makaallilaw a
    sasao a maibusor kadagiti adda iti dagami nga agbibiag iti kappia.
  kpg-kpg: Digaula hagalee leelee hagahumalia, gei digaula e dili nadau hagadilinga
    kai tilikai huogodoo i digau ala e noho hagahumalia.
  uig-ARA: ئۇلار دوستانە سۆز قىلمايدۇ، زېمىندىكى تىنچلىقپەرۋەرلەرگە پىتنە-ئىغۋا توقۇماقتا.
  sus-sus: E mu wɔyɛn fanyi yo falama, e mixi fanyi madaxuma tun.
  pon-2006: Re sohte kin mwomwen lokaia kadek; ahpw ihte re kin kinehda soangen likamw
    koaros duwen aramas akan me kin ngoangki meleilei oh popohl.
  jae-jae: Êsêac sêsôm biŋ malô-malô atom. Ma sêgôliŋ biŋdansaŋ kêpi gamêŋ tau ŋalau
    wapac.
  ksd-ksd: Tago vakir dia tata ma ra malmal, Dia abe pa ka ra vaongo ure diat dia
    ki bulu ta ra gunan.
  tur-YTC: Çünkü onlar esenlikten söz etmezler, Ama ülkenin sakin insanlarına karşı
    Hileli sözler uydururlar.
  bel-N: Бо не пра супакой гавораць яны і супраць ціхіх на зямлі падступныя словы
    надумляюць.
  kpr-kpr: Nano namendi da geka ava jo sae eraera. Ne tatera genembo dubo jamada irera,
    ainda javoda geka gungubo kau eni kau eni ava sise undeoro, baji tomanako eraira.
  ind-AYT: Sebab, mereka tidak mengatakan perdamaian, tetapi merancang perkataan tipu
    daya terhadap mereka yang tenteram di dalam negeri.
  yom-yom: Bayolukilanga ndembama ko ; vayi banyindulanga mambu ma luvunu mu diambu
    di vunina bobo banzingilanga mu ndembama mu tsi.
  yut-yut: Amɨn dɨwarɨ gat yɨtyɨt tagɨsi ak do genjok dɨ dɨma yoŋ. Amɨn kokupmon tagɨsi
    ekwaŋ uŋun paŋupbal ak do gen baŋ yoŋ.
  nya-nya: Iwowo sayankhula mwamtendere, koma amaganizira zonamizira iwo amene amakhala
    mwabata mʼdziko.
  hrv-hrv: Jer oni ne misle o miru, već spletke snuju protiv mirnih u zemlji.
  mps-mps: Augwaligo te gasa bidi dabe dali bugagia bidabo po dwasianu me migobeo.
    Augwaligo te bidibo bulude bugagia bidibo bidi dabe dolabo po weyu ebo dao. Augwa
    te wiegi yai bidi dabe tibo po ola mayu, dolabo po sisinama mibo dao.
  tpi-tpi: Ol i no save toktok liklik long sindaun gut wantaim ol arapela man. Ol
    i tok long bagarapim ol man i sindaun gut long ples. Ol i save kibung bilong giamanim
    ol gutpela man na bagarapim ol.
  dan-1931: Thi de taler ej Fred, mod de stille i Landet udtænker de Svig;
  vie-OVCB: Vì họ không nói lời hòa hảo, nhưng âm mưu lừa gạt lương dân.
  guj-2017: કારણ કે તેઓનું બોલવું શાંતિદાયક નથી, પણ દેશમાં શાંત રહેનારાઓની વિરુદ્ધ
    તેઓ દગાબાજી કરે છે.
  pon-2006A: Re sohte kin mwomwen lokaia kadek; ahpw ihte re kin kinehda soangen likamw
    koaros duwen aramas akan me kin ngoangki meleilei oh popohl.
  por-BRBSL: Pois eles não falam de paz, mas eles inventam palavras enganosas contra
    aqueles que estão quietos na terra.
  eng-OEBUS: For it is not peace that they speak of those who are quiet in the land;
    but treacherous charges they plot.
  swe-swe: De talar inte frid (vänligt, fred, andras välgång, hebreiska ”shalom”),
    utan mot de som bor stilla i landet, planerar de lögnaktiga ord.
  cth-cth: Bangtelah tetpawiteh, roumnae lawk hah dei awh hoeh niteh, hete ram taminaw
    duem ao awh lahunnah, dumnae lawk dueng doeh a dei awh.
  twi-twi: Wɔnnkasa asomdwoe so, na mmom, wɔde ntwatoso tia nnipa a wɔmpɛ wɔn ho asɛm
    wɔ asase yi so.
  hlt-hlt: Rhoepnah a thui uh mueh la khohmuen he dingsuek tila thailatnah ol te a
    moeh uh.
  tbz-SIM: Bɛ̀ í nɑ́ɑ́ ndiwɛ̀ì kó tinɑ́ɑǹtì bìtì! Bɛ̀ dɑ̀kii kɛ bo dɔ̀ɔ̀ mɛyɛi mmɛ
    dihɛì kó bɛnitisɑ̀ɑ̀bɛ̀.
  msy-2020: Me tong igharaz darazi ko dabirabir aghuimɨn ikiasa mɨgeir puvatɨ. Me
    gumazamizir nɨmɨra ikia deragha nguibamɨn apiaghav itiba, bagha uari akuva ikia,
    ifavarir akabagh amua me gasɨghasɨghasavɨra uariv gei.
  dop-dop: Pɑɑ yɔɣɔtəɣɩ tɔm kʋpɑntʋ pəyele pɑ cɑkənɑ yəlɑɑ mpɑ pɑ wɛ təpɑmm tɔɣɔ tɑm.
  azb-azb: Çünki onlar sülh üçün danışmırlar, Sözləri ilə ölkənin dinc sakinlərinə
    fənd qururlar.
  eng-DBY: For they speak not peace; and they devise deceitful words against the quiet
    in the land.
  hin-2017: क्योंकि वे मेल की बातें नहीं बोलते, परन्तु देश में जो चुपचाप रहते हैं,
    उनके विरुद्ध छल की कल्पनाएँ करते हैं।
  wol-KYG: Waxuñu jàmm, xanaa di ràbbal niti jàmm ci réew mi ay kàdduy tuuma.
  bjr-bjr: Misa nifauru fannoo sia asooara ufa aqoondikira ufa qimarisa, misa oosana
    oosana unna ufauqa faqa ida qai ufana faqa kai qimariasa maridaqa, misa unnamaanna
    qiranara randasee mareeqee asooaranaki mariasa nimuaaqa aqidaqa.
  eng-YLT: For they speak not peace, And against the quiet of the land, Deceitful
    words they devise,
  kne-kne: Kasisinit di kali da et man-istorya das baken tet-ewa maipanggep si ipogaw
    ay managlayad si talna.
  eng-WYC-2017: For soothly they spake not peace-ably to me; and they speaking in
    wrath-fulness of [the] earth, thought guiles.
  eng-WMBB: For they don’t speak peace, but they devise deceitful words against those
    who are quiet in the land.
  zat-NTPS: Benne' caní quebe dxelaca lazre̱' xelezúe̱' lu xel-la' dxebeza zri lazre',
    na' lu xel-la' dxelezí xe̱ chee̱' dxelenné̱' chee̱ benne' ca' dxelebeza zri lazre̱'
    lu xe̱zr la xu nigá.
  zty-NTPS: Benne' ki bi žénegekle' sóagake' ḻo yeḻa' ẕga'n chawe', na' ḻo yeḻa'
    wen ḻaže' chégake' ẕnnégake' chegak benne' ka' ẕbézgake' ži ḻaže' ḻo yežlyó
    nga.
  urd-GVH: क्योंकि वह ख़ैर और सलामती की बातें नहीं करते बल्कि उनके ख़िलाफ़ फ़रेबदेह
    मनसूबे बाँधते हैं जो अमन और सुकून से मुल्क में रहते हैं।
  rug-rug: Ura lopu koa baere si arini koari na tie, ba va podopodoe ni koha tu rini
    sarini pu koa bule.
  gaz-gaz: Isaan nagaa hin dubbatan; warra qabbanaan biyya keessa jiraatanittis, mala
    sobaa malatu.
  fra-LSG: Car ils tiennent un langage qui n’est point celui de la paix, Ils méditent
    la tromperie contre les gens tranquilles du pays.
  yal-yal: E mi ngaxakedenya fala tima, fɔ e yi bɔɲɛ xunbelitɔne kansun wulen na.
  iou-iou: Äma udewani uwä kwini man nämo yäk täkaŋ. Nämo, u äma kwini terak kuŋaranita
    jop manman mebäri mebäri pewä ahäk täkaŋ.
  haw-1868: No ka mea, aole lakou i olelo ma ke kuikahi; Ua kukakuka lakou i na mea
    hoopunipuni ku e i na mea noho malie ma ka aina.
  arb-NAV: فَإِنَّهُمْ لَا يَتَكَلَّمُونَ بِالسَّلامِ، وَلَكِنَّهُمْ يَتَآمَرُونَ
    بِمَكْرٍ لِلإِيقَاعِ بِالْمُسَالِمِينَ السَّاكِنِينَ فِي الأَرْضِ.
  ded-ded: Yeni ruaeac yoac mong mi deandae nga ngic bangecfu yumia kecdae, yeneac
    ikocyoac dema memanganeyunugecdeac negensidae.
  ewe-ewe: Womeƒoa nu ŋutifafatɔe o, ke boŋ woɖoa alakpa ƒe amenutsonyawo ɖi ɖe ame
    siwo le anyigba dzi kpoo la ŋuti.
  eng-LEE: For they speak not peace; but against the quiet in the land they devise
    deceitful words.
  asm-FB: কিয়নো তেওঁলোকে শান্তিজনক কথা নকয়, কিন্তু দেশত শান্তভাৱে বাস কৰা লোকসকলৰ
    বিৰুদ্ধে তেওঁলোকে ছলনাভৰা কথা কল্পনা কৰে।
  sus-A: عٍ مُ وْيّن قَنيِ يٌ قَلَمَ، عٍ مِشِ قَنيِ مَدَشُمَ تُن.
  fra-SBL: Car ils ne parlent pas de paix, mais ils conçoivent des paroles trompeuses
    contre ceux qui sont tranquilles dans le pays.
  hbo-hbo: כִּ֤י לֹ֥א שָׁלֹ֗ום יְדַ֫בֵּ֥רוּ וְעַ֥ל רִגְעֵי־אֶ֑רֶץ דִּבְרֵ֥י מִ֝רְמֹות
    יַחֲשֹׁבֽוּן׃
  kik-kik: Matiaragia ndeto cia thayũ, no mathugundaga maũndũ ma maheeni, ma gũũkĩrĩra
    andũ arĩa maikaraga na thayũ bũrũri-inĩ.
  fra-NCL: Car leur langage n’est pas celui de la paix ; ils méditent de perfides
    desseins contre les gens tranquilles du pays.
  cek-AK: Nihcae loe angdaehhaih to lok thui o ai; nihcae loe prae thungah amding
    rue ah khosah kaminawk athlaeng thai hanah pacaeng o.
  cuk-cuk: Ar wemar neg-bogidik-nasikedgi sunmaksurmalad, unnila dulemar-gwage-eikwaa-damaladgi
    gakansaar sunmakmalad.
  tel-2017: వాళ్ళు శాంతిని గూర్చి మాట్లాడరు. దేశంలో ప్రశాంతంగా జీవిస్తున్న వాళ్లకు
    విరోధంగా మోసపూరితమైన మాటలు కల్పిస్తారు.
  hat-BSA: Paske yo pa pale lapè, men yo divize pawòl nan twonpe sila ki kalm nan
    peyi yo.
  kos-kos: Tuh elos tia kaskas in kulang; A elos kinauk kain in kikiap nukewa ke mwet
    su lungse suk misla.
  hbo-WLC: כִּ֤י לֹ֥א שָׁל֗וֹם יְדַ֫בֵּ֥רוּ וְעַ֥ל רִגְעֵי־אֶ֑רֶץ דִּבְרֵ֥י מִ֝רְמוֹת
    יַחֲשֹׁבֽוּן׃
  ibo-ibo: Nʼihi na ọ bụghị okwu udo ka ha na-ekwu, kama ha na-echepụta ebubo ụgha
    dị iche iche megide ndị ahụ na-anọrọ onwe ha jụụ nʼime ala ahụ.
  ory-ory: ସେମାନେ ଶାନ୍ତିର କଥା କହନ୍ତି ନାହିଁ; ମାତ୍ର ଦେଶସ୍ଥ ଶାନ୍ତ ଲୋକଙ୍କ ବିରୁଦ୍ଧରେ ଛଳକଥା
    କଳ୍ପନା କରନ୍ତି।
  chk-chk: Iwe, resap eäni kapas pwetete, nge ra eäni kapasen tipitipmwäl ngeni chokewe
    mi mosonoson lon ewe fanü.
  rop-rop: Olabat nomo tok gudbinjiwei, bat dei oldei meigimap olkainaba laiyawan
    stori blanga ola brabli gudwan pipul.
  ukr-1871: Бо не про супокій говорять вони; і проти тихих в країнї зрада в них на
    думцї.
  yon-yon: Yi kuu yewenub ye dowad ma dakmimokban, kwane yi kuu dudi ye kadwoni weng
    ongmimaib, kane kane nuwokad aombed iwarimo doberem ande doriib yaa.
  deu-1951: denn sie reden nicht zum Frieden, sondern ersinnen Verleumdungen gegen
    die Stillen im Lande.
  eng-JPS: For they speak not peace; but they devise deceitful matters against them
    that are quiet in the land.
  srp-1865: Jer oni ne govore o miru, nego na mirne na zemlji izmišljaju lažne stvari.
  lug-lug: Teboogera bya mirembe, wabula okuwaayiriza abantu abeetuulidde emirembe
    mu nsi.
  heb-heb: כי לא שלום ידברו ועל רגעי ארץ דברי מרמות יחשבון׃
  ben-IRV: কারণ তারা শান্তির কথা বলে না, কিন্তু তারা সেই দেশে শান্তদের বিরুদ্ধে প্রতারণার
    কল্পনা করে।
  ntu-ntu: Trnzkrlzlru nzycmnengr mz nrwx. A' nzpikiti-zvzlr krkcng tzmnc-lrping mz
    ma nyzdr.
  pan-pan: ਕਿਉਂ ਜੋ ਓਹ ਸੁੱਖ-ਸਾਂਦ ਦੀ ਗੱਲ ਨਹੀਂ ਕਰਦੇ, ਸਗੋਂ ਜਿਹੜੇ ਦੇਸ ਵਿੱਚ ਆਰਾਮ ਨਾਲ ਵੱਸਦੇ
    ਹਨ, ਉਨ੍ਹਾਂ ਦੇ ਵਿਰੁੱਧ ਉਹ ਛਲ ਦੀਆਂ ਗੱਲਾਂ ਬਣਾਉਂਦੇ ਹਨ।
  mya-JVB: အကြောင်း မူကား၊ သူတို့သည် အမှု ငြိမ်းစေ သော စကားကို မ ပြော ကြပါ။ ငြိမ်ဝပ်
    စွာနေသောပြည် သား တို့တဘက် ၌ လျှို့ဝှက် သောအမှု များကို ကြံစည် ကြပါ ၏။
  kgf-kgf: Ieneŋ imi luaeac ac ménda ʒéma baeciguc bénʒéŋ kecanʒu imi onac ac ikocnéŋ
    yéwéri mihicŋi énécmianʒu.
  tte-O: Ali edeedede meuloina nige yabo daumwali edeededena, bwai sietaetalapili
    mwakomwakota tokabi-yanuwadaumali tomonliyao kaiweli.
  tbg-tbg: Vika antua aantua tivaqi viha, maateraiqiha variakara tauvaqa vauraa uva
    tiva nimite variara.
  hmo-hmo: Badina be maino hereva idia gwauraia lasi, to maino dekenai idia noho taudia
    namodia, edia latanai be koikoi herevadia idia gwauraia noho.
  zar-NT: Catu caz tuíʼi didzaʼ le gun ga soa dxisö didzaʼ bizxaj. Lu yöl-laʼ rizíʼ
    yëʼ quéguequi taʼnnë́ quégaca nupa taʼbö́ʼ dxiʼa tsáhuiʼdoʼ yödzölió ni.
  urd-urd: क्यूँकि वह सलामती की बातें नहीं करते, बल्कि मुल्क के अमन पसंद लोगों के
    ख़िलाफ़, मक्र के मन्सूबे बाँधते हैं।
  bqc-SIM: Yãna lí bↄ ń lɛ́uo, aaì yãdↄ yãkelesaideↄwa.
  tcz-CHONGTHU: Amahon chamna thu aseipouvin, amahon thepmona neilou atoh dingdol
    bep tongho dounan thilse agong jingun ahi.
  mar-mar: कारण ते शांतीने बोलत नाही, परंतु ते देशातील शांततापूर्ण असणाऱ्यांविरूद्ध
    कपटाच्या गोष्टी बोलतात.
  isl-isl: Þeir tala hvorki um frið, né það að gera gott, nei, heldur brugga þeir
    saklausum mönnum launráð.
  hlt-THB: Cekkhqi ing qoepnaak awi kqawn kaana, qam khuiawh a ding a syk na ak awmkhqi
    ce thainaak aham qaai puk uhy.
  qub-qub: Paycunaga manami munanchu alli cawaytaga. Cay nasyuncho alli goyäcoj runacunata
    mana alli goyächinallanpämi yarpachacurcaycan.
  bqp-bqp: Yã nna dì bo ń lɛ́nlo, òdi yã di yãketesaridenↄa.
  hat-hat: Yo pale tankou moun k'ap chache kont. Y'ap kalkile tout kalite manti pou
    yo fè sou moun ki pa nan kont ak pesonn nan peyi a.
  eng-BSB: For they do not speak peace, but they devise deceitful schemes against
    those who live quietly in the land.
  eng-WEBPB: For they don’t speak peace, but they devise deceitful words against those
    who are quiet in the land.
  kbq-kbq: Zamagra zamarimpa fruma hu'za vahe'enema manisaza zankura keaga nosazanki,
    knare hu'zama zamagra'a erizante'ma vanoma nehaza vahe'ma zamahesaza keaga retro
    nehaze.
  pon-pon: Pwe ar lokaia jota kin kareda popol, o re kin madamadaua, en dipi on me
    lelapok kan nan jap o.
  nhe-BL: Inijuanti ax tenotzaj ica cuali. San moilhuíaj quejatza huelis quincajcayahuase
    tlacame tlen itztoque ica yejyectzi ipan ni tlali.
  wnc-wnc: Sike gatu wamu kundusim paa nomanu takngatu notnaapaat katak yutnangge
    dua yakaing. Pout tasike wamu kundu yakaingu aminu nomanu kem wam yanike pasiwan
    mainingge yakaing.
  bus-bus: Yã nnaa è bↄ ń lɛ́nlo, aↄ̃è yã di nↄ̀sɛyĩideenↄa.
  gub-BL: Nuze'eg kwaw uzemuryparypar ma'e ài wà. Hemu'em tetea'u katu haw Iputar
    har wanehe wà.
