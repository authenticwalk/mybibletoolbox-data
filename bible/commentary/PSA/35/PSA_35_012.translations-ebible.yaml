verse: PSA.035.012
translations:
  mal-C: അവർ, ഞാൻ ചെയ്ത നന്മയ്ക്കു പകരമായി തിന്മചെയ്യുന്നു എന്റെ പ്രാണനെ ഉറ്റവർ മരിച്ച
    ഒരുവനെപ്പോലെ ആക്കുന്നു.
  deu-TKW: Sie vergelten mir Böses für Gutes, Kinderlosigkeit ward mir zu teil.
  lin-lin: Bazali kozongisela ngai mabe mpo na bolamu oyo nasalaki, mpe kosundola
    ngai lokola monyokolami.
  mmx-mmx: Dip sepo loklox avukat tarak mi laxakapmek, kuren la lodoxoma abulubun
    i suxuna ia.
  eng-LSV: They pay me evil for good, bereaving my soul,
  eng-GNV: They rewarded me euill for good, to haue spoyled my soule.
  eng-WEBSTER: They rewarded me evil for good to the spoiling of my soul.
  nhw-BL: Nechtlaxtlahuíaj ica catli amo cuali, masque nelcuali niquinchihuilijtoc.
    San quinequij nechtequipacholmacase.
  swh-ONEN: Wananilipa baya kwa jema na kuiacha nafsi yangu ukiwa.
  bba-bba: Nɑ̀ n bu ɡeɑ kuɑ, kɔ̃sɑ bɑ rɑ mɑn kɔsie, kpɑ bu mɑn deri nɛ turo.
  eng-KJVCPB: They rewarded me evil for good To the spoiling of my soul.
  luo-luo: Gichula rach kar ber, kendo giweyo chunya kochwanyore.
  aii-aii: ܟܹܐ ܦܵܪܥܝܼ ܠܝܼ ܒܝܼܫܬܵ‌ܐ ܡܓܹܒܵܐ ܕܛܵܒ݂ܬܵ‌ܐ، ܠܸܥܒ݂ܵܕܘܼܗ̇ ܡܘܼܫܲܡܸܪ ܓܵܢܝܼ.
  meu-meu: Na kara namo henidia davana na e kara dika henigumu; laumagu na e dauremu.
  npi-ULB: तिनीहरूले मलाई भलाइको सट्टा खराबी गर्छन् । म दुःखी छु ।
  yor-yor: Wọ́n fi búburú san ìre fún mi; láti sọ ọkàn mi di òfo.
  pes-OPCB: نیکی مرا با بدی پاسخ می‌دهند و جان مرا می‌رنجانند.
  tgl-ULB: Binayaran nila ng kasamaan ang aking kabutihan. Ako ay nagdadalamhati.
  nop-nop: Nu kibi titiŋ momooŋ tiyemilat, iŋgoŋ kibi adi titiŋ hogoli tinamiiŋ. Unduŋ
    doktiŋa welemulap nadilat.
  hui-hui: I̱na tihondo mana bayale bialu kogola tigua i̱hondo ko biadai biaga ka.
    Anidagua bialu haragome i̱naga bu miniha genda ho kogoni.
  mya-mya: သူ​တို့​သည်​ငါ့​အား​ကျေး​ဇူး​ကန်း​ကြ​၏။ သို့​ဖြစ်​၍​ငါ​သည်​အ​လွန်​စိတ်​ပျက်​လှ​၏။
  bod-N: དེ་ཚོས་བཟང་ལན་ངན་འཇལ༌གྱིས། །ངའི་སེམས་ཕམ་ཞིང་ཁེར་རྐྱང༌ལུས།།
  wsk-wsk: Nuna aninga kiwem ningo mu ko koma kiwem memek agate betesan, se ani angamang
    motam dagulam.
  sna-sna: Vanotsiva zvakanaka zvangu nezvakaipa, uye vanosiya mweya wangu uchidzungaira.
  spa-BLM: Me pagan mal por bien, al despojo de mi alma.
  cac-cac: A in vach'c'olal chuc ix yutej eb' spactzitan d'ayin, ix in stzuntzej cus
    eb'.
  swh-ULB: Kwa ajili ya wema wananilipa mabaya. Nina huzuni nyingi.
  bel-bel: хай не наступіць на мяне нага гардзеі, і рука грэшніка хай не прагоніць
    мяне.
  deu-ELBBK: Sie vergelten mir Böses für Gutes; verwaist ist meine Seele.
  mbb-OT: Mezaat is ibales dan te meupiya he ebeelan ku ziyà te kandan, umbe neselekawan
    a utew.
  mal-2015: അവർ എനിക്കു നന്മെക്കു പകരം തിന്മചെയ്തു എന്റെ പ്രാണന്നു അനാഥത്വം വരുത്തുന്നു.
  gup-gup: Ngaye ngadjalkurduyime kunmak, dja bedda ngandidjaldjuhbun ba bu ngandiwon
    kunwarre. Wanjh ngaye ngakukmayahme dja mak ngakangewarremen duninjh.
  rmc-rmc: Vaš o lačho mange den pale o nalačho a hin man žaľa, bo som omuklo.
  nlg-nlg: 'Ra pelu olia nia na dika na hava te uto tu gonia: me gunalia na tobagu.'
  pes-OPV: به عوض نیکویی بدی به من می‌کنند. جان مرا بیکس گردانیده‌اند.
  ron-1924: 'Ымь ынторк рэу пентру бине: мь-ау лэсат суфлетул пустиу.'
  ben-OBCV: উপকারের প্রতিদানে ওরা আমার অপকার করে, আমি শোকার্ত হয়ে রইলাম।
  som-som: Wanaag xumaan bay iigaga abaalgudaan Oo naftayda way gacal tiraan.
  lat-VUC: Non veniat mihi pes superbiæ, et manus peccatoris non moveat me.
  eng-ASVBT: They reward me evil for good, To the bereaving of my soul.
  mna-mna: Mbulu ambaiŋana ta aŋkamam pizin na, zin tipokotkot pa mbulu sananŋana.
    Mi timet molo pio, mi tizem yo ma motoŋ monmoondo.
  ita-1885: Mi rendono male per bene; Rendono sconforto all'anima mia.
  eng-LXXUP: Let not the foot of pride come against me, And let not the hand of sinners
    move me.
  eng-ULB: They repay me evil for good. I am sorrowful.
  spa-VBL: Me devuelven la maldad en lugar del bien. Siento que me voy a rendir.
  fra-_FOB: Ils me rendent le mal pour le bien; mon âme est dans l'abandon.
  mal-mal: അവർ എനിക്ക് നന്മയ്ക്കു പകരം തിന്മചെയ്ത്, എന്റെ പ്രാണന് അനാഥത്വം വരുത്തുന്നു.
  urd-GVR: Wuh merī nekī ke ewaz mujhe nuqsān pahuṅchā rahe haiṅ. Ab merī jān tan-e-tanhā
    hai.
  suz-BL: गो मेको आन कली रिम्‍शो पाता। मेकोपुकीम चहिं मरिम्‍शो पाइक्‍तीमी। गो का ला
    दुम्‍ती, सुइम आं कली वारच मपाइय्‍यीमी।
  eng-NOY: They repay me evil for good; They cause bereavement to my soul.
  ita-1927: Mi rendono male per bene; derelitta è l’anima mia.
  ckb-ckb: بەرامبەر بە چاکە خراپەم دەدەنەوە، گیانم بە بێکەسی جێدەهێڵن.
  eng-BBE: They gave me back evil for good, troubling my soul.
  xsi-xsi: Naŋa uru aveta keŋgu ara nâ panzi naneŋgu kazâŋa tamâta, aŋga kinzi nde
    siveta kenzi sakamao ndo pa naŋa. Mine kala naŋa iloŋgu nde malia ndo.
  kan-OKCV: ನನ್ನ ಉಪಕಾರಕ್ಕೆ ಬದಲಾಗಿ ನನಗೆ ಕೇಡನ್ನು ಮಾಡಿ ನನ್ನನ್ನು ದುಃಖದಲ್ಲಿರುವವರಂತೆ ಬಿಟ್ಟುಬಿಟ್ಟಿದ್ದರೆ
  tam-2017: நான் செய்த நன்மைக்குப் பதிலாகத் தீமைசெய்கிறார்கள்; என்னுடைய ஆத்துமா சோர்ந்து
    போகச்செய்யப்பார்க்கிறார்கள்.
  spa-RV-1909: Volviéronme mal por bien, para abatir á mi alma.
  ron-BTF: Mi-au răsplătit cu rău pentru bine spre prădarea sufletului meu.
  eng-WEBP: They reward me evil for good, to the bereaving of my soul.
  eng-FBV: They pay me back with evil instead of good. I feel like giving up.
  nld-1939: Goed met kwaad vergelden ze mij, En leggen het op mijn leven aan.
  nch-BL: Nechtaxtahuíaj ica cati amo cuali, masque nelcuali niquinchihuilijtoc. San
    quinequij nechtequipacholmacase.
  vie-1934: Chúng nó lấy dữ trả lành; Linh hồn tôi bị bỏ xuội.
  cha-cha: Manaeyo ni taelaye pot y mauleg, ya manataelaye y antijo.
  hin-CV: वे मेरे उपकार का प्रतिफल अपकार में दे रहे हैं, मैं शोकित होकर रह गया हूं.
  eng-OURB: They reward me evil for good, to the bereaving of my soul.
  spa-BES: Ellos me devolvieron el mal por bien. perturbando mi alma.
  tdx-tdx: Valè’ iereo raty ty soa; mampioremeñe ty fiaiko.
  tha-KJV: เขาสนองข้าพระองค์โดยทำชั่วตอบความดี จิ​ตใจของข้าพระองค์​ก็​ตรมตรอม
  por-BR-2018: Ele retribuem o bem com o mal, desolando a minha alma.
  deu-ELO: Sie vergelten mir Böses für Gutes; verwaist ist meine Seele.
  eng-WYC-2018: They yielded to me evils for goods; barrenness to my soul. (They gave
    me evil for good; making my soul barren.)
  epo-epo: Ili pagas al mi malbonon por bono, Atencon kontraŭ mia animo.
  gfk-gfk: Diet balu ira nugu bilbilai ma ra sakena, ma iau gom manga marmaris.
  uig-PIN: Ular mening yahxiliⱪimƣa yamanliⱪ ⱪilip, Meni panaⱨsiz yetim ⱪilip ⱪoyƣanidi!
  beo-beo: Ilia da na noga:idafa hou ilima hamoi, amoga wadela:i dabe iaha. Amola
    na da baligiliwane da:i diosa.
  tpi-OTNT: Mi save mekim gutpela pasin long ol, na ol i bekim pasin nogut long mi.
    Olsem na bel bilong mi i hevi tru.
  hau-SA: Suna sāka alherin da na yi musu da mugunta suka bar raina da nadama.
  udu-udu: Uni ki c̱i aha/ tonthus ka nyaŋ’ko’d gom tom ’borga/ kun miiga/ gom uni
    mo. Aḵashiram pem a’di ’bushura/ ’bushur mo.
  uig-LAT: Ular méning yaxshiliqimgha yamanliq qilip, Méni panahsiz yétim qilip qoyghanidi!
  nde-nde: Bangiphindisela okuhle ngokubi umphefumulo wami usale usudabukile.
  ton-ton: Naʻa nau totongi kovi ki heʻeku lelei ke fakamasivaʻi hoku laumālie.
  ces-1613: Zlým za dobré mi se odplacují, duše mé zbaviti mne chtíce,
  eng-WMB: They reward me evil for good, to the bereaving of my soul.
  tam-TCV: நன்மைக்குப் பதிலாய் அவர்கள் எனக்குத் தீமை செய்து, என்னை உதவியின்றி விட்டுவிடுகிறார்கள்.
  ceb-ULB: Gibalosan nila ug daotan ang akong pagkamaayo. Nagmasulub-on ako.
  pol-UBG: Odpłacają mi złem za dobro, chcąc pozbawić mnie mojej duszy.
  urd-GVU: وہ میری نیکی کے عوض مجھے نقصان پہنچا رہے ہیں۔ اب میری جان تن تنہا ہے۔
  eng-OEBCW: Evil for good they requite me, leaving me inwardly comfortless.
  deu-1912: Sie tun mir Arges um Gutes, mich in Herzeleid zu bringen.
  kan-2017: ಅವರು ಉಪಕಾರಕ್ಕೆ ಅಪಕಾರವನ್ನೇ ಮಾಡುತ್ತಾರೆ; ನಾನು ದಿಕ್ಕಿಲ್ಲದವನಾದೆನು.
  yap-yap: Kireb e yad be sulweg ngog ni puluwon e manigil, ma ri ma mulan’ug.
  hlt-MCSB: Ka hinglu kah polpainah ham a then yueng la boethae neh kai n'thuung uh.
  mdy-ETH: ታኣኒ ኮሺ ማዼሢ ዛሎ ፑርታ ታኣም ዔያታ ማሄኔ፤ ታና ታኣሮ ሌሊ ማሂ ዔያታ ሃሼኔ።
  twi-ASANTE: Wɔde bɔne tua papa a meyɛ so ka na wɔma me kra yɛ basaa.
  eng-WEBU: They reward me evil for good, to the bereaving of my soul.
  acu-NT: Wikia niin pengker awajnuyajai. Tura waitinayat winaka pasé awajtusarmayi.
    Tura asar wina wake mesemtikrukarmayi.
  spa-PDDPT: Me devuelven mal por bien Para desolación a mi alma.
  gun-gun: Mba'emo porã ajapoague rekovia mba'emo vai ha'e kuery ojapo xere, xerekove
    omokanhyxe vy.
  agu-BL: Ja imban wetz pawor scyetz. Poro yi e' cyetz, chin juntlen nin cyajtza'kl
    yi na chitzan tan banle'n swe'j. Wi'nin na chimbisun tan yi jun ajtza'kla'tz.
  ilo-ULB: Sinubadandak iti dakes para iti naimbag. Agladladingitak unay.
  kpg-kpg: Digaula e hui mai gi agu hegau humalia gi nia huaidu, malaa, au gu bagege
    ogu lodo.
  uig-ARA: ئۇلار مېنىڭ ياخشىلىقىمغا يامانلىق قىلىپ، مېنى پاناھسىز يېتىم قىلىپ قويغانىدى!
  sus-sus: E n ma fe fanyi sare ragbilenma fe ɲaaxie ra. Mixi birin bara n nabolo.
  pon-2006: Re kin dupungki ei wiewia mwahu me suwed, ngehi eri kin nan kapehd tikitikla.
  jae-jae: Aê kamoasiŋ êsêac, mago sêkêŋ sec gêjô ŋajam e aê katuc gêbac su.
  ksd-ksd: Dia bali ra boina ma ra kaina piragu, A tulungeagu i lingligur tana.
  tur-YTC: Canımı kederlendirmek için, İyiliğe karşı bana kötülük ediyorlar.
  bel-N: плацяць мне злом за дабро; асірацела душа мая.
  grc-BRENT: Μὴ ἐλθέτω μοι ποῦς ὑπερηφανίας, καὶ χεὶρ ἁμαρτωλῶν μὴ σαλεύσαι με·
  kpr-kpr: Na nendae ari eveva urureono, ne namokena mino ari ekoko ututeraera. Amingeoro,
    na dubo mema bekáimi bune jarutuse irá gheraena.
  ind-AYT: Mereka membalas kepadaku kejahatan atas kebaikan; jiwaku berduka.
  yom-yom: Bamvutudidi mambimbi mu mamboti. Bayekudi muelꞌama wawu veka.
  yut-yut: Nak aŋpak tagɨ baŋ aŋ yomɨŋapbo, uŋun da kobogɨ do aŋpak yokwi baŋ aŋ namaŋ.
    Do but yokwi nandɨsat.
  nya-nya: Iwo anandibwezera zoyipa pa zabwino ndipo anasiya moyo wanga pa chisoni.
  hrv-hrv: Vraćaju mi zlo za dobro, duša moja zapada u osamu.
  mps-mps: Eno wiegi yai kolesaga augwaliba ebadi, tama augwaligo dwai kolesaga enaba
    wei ponani. Tama tibaso, eno haliga sęgę mu yai.
  tpi-tpi: Mi save mekim gutpela pasin long ol, na ol i bekim pasin nogut long mi.
    Olsem na bel bilong mi i hevi tru.
  dan-1931: de lønner mig godt med ondt, min Sjæl er forladt.
  vie-OVCB: Họ lấy ác báo trả việc lành. Tâm hồn con đơn côi, bất hạnh.
  guj-2017: તેઓ ભલાઈને બદલે મને બુરું પાછું આપે છે. જેથી હું અનાથ થઈ જાઉં છું.
  pon-2006A: Re kin dupungki ei wiewia mwahu me suwed, ngehi eri kin nan kapehd tikitikla.
  por-BRBSL: Eles me recompensam o mal pelo bem, para o luto da minha alma.
  eng-OEBUS: Evil for good they requite me, leaving me inwardly comfortless.
  swe-swe: De lönar gott med ont [Saul erkände att han behandlat David så, se ], hela
    min inre varelse är övergiven (barnlös, i förtvivlan som en som förlorat sitt
    barn).
  cth-cth: Ka muitha lungmathoe sak nahanelah, hawinae hah thoenae hoi a patho awh.
  twi-twi: Wɔde bɔne tua papa a meyɛ so ka na wɔma me kra yɛ basaa.
  hlt-hlt: Ka hinglu kah polpainah ham a then yueng la boethae neh kai n'thuung uh.
  tbz-SIM: Kɛ̀ n dɔ̀ɔ̀ri mɛsɑ̀ɑ̀ nkɛ̀ bɛ̀ n dɔ̀ɔ̀ri mɛyɛi, kɛ̀ m bo m mɑ́ɑ̀.
  msy-2020: Kɨ arazir aghuibara me gami, ezɨ me arazir kurabar na gami. Kamaghɨn amizɨ,
    kɨ uabɨra ikia nan navim bar oseme.
  dop-dop: Nɑ pɑ́ lɔɔkɩ-m. Mɑ pəsɑ kʋcɔɔʋ fɛləɣɩ nyɑŋ kɛ́.
  azb-azb: Yaxşılığımın əvəzində onlardan yamanlıq görürəm, Əzizi ölən bir adama bənzəyirəm.
  eng-DBY: They reward me evil for good, [to] the bereavement of my soul.
  hin-2017: वे मुझसे भलाई के बदले बुराई करते हैं, यहाँ तक कि मेरा प्राण ऊब जाता है।
  wol-KYG: Ma ji leen njekk, ñu fey ma njekkar, ndaw tiisu xol!
  bjr-bjr: Qinee amiqi amiqimmannisaunnana akiiqara mandaikamma qimaqeea. Miqiafanoo
    qini qimuqusa firaaqoo ummaarareenoo.
  eng-YLT: They pay me evil for good, bereaving my soul,
  kne-kne: Kaasiak pay isna, tan sobalitan das lawa din siged ay inamag kon daida.
  eng-WYC-2017: They yielded to me evils for goods; barrenness to my soul.
  eng-WMBB: They reward me evil for good, to the bereaving of my soul.
  zat-NTPS: Belexebi'e̱ neda' da cale̱la chee̱ tu da xrlátaje da be̱na', chee̱ xuluzúe̱'
    neda' lu da ba xa'.
  zty-NTPS: Bebí'igake' chia' da' ẕinnj ni'a che to da' chawe' da' bena' neda', nich
    wsáka'gake' neda',
  urd-GVH: वह मेरी नेकी के एवज़ मुझे नुक़सान पहुँचा रहे हैं। अब मेरी जान तने-तनहा
    है।
  rug-rug: Hobe nia kinaleana rini sa qua tinavete leana, ke lodu mate sa maqomaqoqu
    pa tinalotaṉa.
  gaz-gaz: Isaan qooda waan gaarii waan hamaa naa deebisu; lubbuu koos kophaatti hambisu.
  fra-LSG: 'Ils me rendent le mal pour le bien: Mon âme est dans l’abandon.'
  yal-yal: E n ma fanna ɲɔxɔ a ɲaxin na. N yifuxin yi lu.
  iou-iou: Täŋpäŋ täktäkna tägata kowata waki namik täkaŋ. Ude täŋirä netätä täŋkentäŋ
    namek yäŋ nadäŋkaŋ nadäŋ bäräp bumta täk täyat.
  haw-1868: Ua uku mai lakou ia'u me ka hewa no ka pono, I haalele loa ia ko'u uhane.
  arb-NAV: يُجَازُونَنِي عَنِ الْخَيْرِ شَرّاً إِتْعَاساً لِنَفْسِي.
  ded-ded: Ni yeneac faka gombunga amba yeneng ine turunga mangana merennendae, imocac
    ongana ebiride.
  ewe-ewe: Wotsɔ vɔ̃ ɖo nyui teƒe nam, eye wogble nye luʋɔ ɖe nuxaxa me.
  eng-LEE: They recompense me with evil in place of good, [bringing] bereavement on
    my soul.
  asm-FB: তেওঁলোকে উপকাৰৰ সলনি মোৰ অপকাৰ কৰে; তাতে মোৰ প্ৰাণ অনাথ হয়।
  sus-A: عٍ ﭑ مَ قٍ قَنيِ سَرٍ رَفبِلٍنمَ قٍ حَاشِيٍ رَ. مِشِ بِرِن بَرَ ﭑ نَبٌلٌ.
  fra-SBL: Ils me rendent le mal pour le bien, à la perte de mon âme.
  hbo-hbo: יְשַׁלְּמ֣וּנִי רָ֭עָה תַּ֥חַת טֹובָ֗ה שְׁכֹ֣ול לְנַפְשִֽׁי׃
  kik-kik: Wega wakwa mandĩhaga na ũũru, magatiga ngoro yakwa ĩrĩ na ihooru.
  fra-NCL: Ils me rendent le mal pour le bien ; mon âme est dans l’abandon.
  cek-AK: Ka hinghaih paro hanah kahoih hmuen to kasae hoiah ang pathok o.
  cuk-cuk: Andi wemargi nueddaed, emardi, angi ichakwadamalad. Weyob-damalad ulubgi
    nunmak an-imaked.
  uig-CYR: Тәкәббурларниң путиниң маңа һуҗум қилишиға йол қоймиғайсән; Рәзилләрниң
    қоли мени орнумдин қоғливәтмисун;
  tel-2017: నేను వాళ్లకు చేసిన మంచికి బదులుగా వాళ్ళు నాకు చెడు చేస్తున్నారు. నాకు
    విచారంగా ఉంది.
  hat-BSA: Yo remèt mwen mal pou byen, jiskaske gwo tristès antre nan nanm mwen.
  ukr-ONPU: Нехай не наступить на мене нога зухвалого, нехай не вижене мене рука нечестивого.
  kos-kos: Elos folokin nu sik ma koluk ke ma wo, Ac forteya nunak luk.
  hbo-WLC: יְשַׁלְּמ֣וּנִי רָ֭עָה תַּ֥חַת טוֹבָ֗ה שְׁכ֣וֹל לְנַפְשִֽׁי׃
  ibo-ibo: Ana m emere ha ihe ọma, ma ha na-akwụghachi m ihe ọjọọ. Nke a na-ewute
    mmụọ m ruo nʼọnwụ.
  ory-ory: ସେମାନେ ହିତର ପରିବର୍ତ୍ତେ ମୋହର ଅହିତ କରନ୍ତି, ତହିଁରେ ମୋହର ପ୍ରାଣ ଅନାଥ ହୁଏ।
  chk-chk: Ra liwini ngeniei ingau fän iten ai föför mürina. Iwe, üa fokun apilükingau.
  rop-rop: Olabat peiyimbek mi nogudwei blanga gudwanwei. Wen aibin gud langa olabat,
    deibin tridim mi nogudwei. Wal mi jidan nogudbinji na.
  ukr-1871: Добро віддячують менї злом; осиротїла душа моя.
  yon-yon: Ne amun kamaan ye dowad kuu yimbed arewambed inanduwenib, ne nen kubunaiwe
    ne niindem aom yiminban kerimain.
  deu-1951: Sie vergelten Gutes mit Bösem, bringen Vereinsamung über mich!
  eng-JPS: They repay me evil for good; bereavement is come to my soul.
  srp-1865: Plaæaju mi zlo za dobro, i sirotovanje duši mojoj.
  lug-lug: Bwe mbayisa obulungi bo bampisa bubi, ne banakuwaza omwoyo gwange.
  heb-heb: ישלמוני רעה תחת טובה שכול לנפשי׃
  ben-IRV: তারা ভালোর জন্য আমাকে মন্দ পরিশোধ করে, আমি দুঃখিত।
  ntu-ntu: Alebo badr da kxmrlz, a' nzayzlu-ngrmlr mz da kxtrka, Kx talvzongr nabznge.
  pan-pan: ਨੇਕੀ ਦੇ ਬਦਲੇ ਉਹ ਮੈਨੂੰ ਬਦੀ ਦਿੰਦੇ ਹਨ, ਮੇਰੀ ਜਾਨ ਬੇਚੈਨ ਹੋ ਜਾਂਦੀ ਹੈ।
  mya-JVB: ငါ ပြုသောကျေးဇူး အတွက် သူတို့သည် ငါ့ အသက် ကိုလုယူ ခြင်းတည်းဟူသောမကောင်း
    သောအရာ ကို ဆပ် ပေးကြ၏။
  kgf-kgf: Hakana hiawac haka birianéŋ meleŋ néŋgic, kekec uŋananéŋ niŋgumbi niŋguŋ
    kecʒua.
  tte-O: Namwanamwana yapaisowai kolili na siya siyamaisayama naenaena, mwa yau yasalili
    nuwanae lalakina koina.
  tbg-tbg: Te vika koqema nimitauramanta vika tinta qoraiqama timite variara kaara
    ti muntukavano voqama kero maara ntaimantama vauro.
  hmo-hmo: Lau ese idia dekenai kara namo lau karaia, to ena davana be lau dekenai
    kara dika idia karaia, vadaeni egu lauma be ia hisihisi noho.
  zar-NT: Tuʼbiʼë quiaʼ le naca döʼ cateʼ runaʼ le naca dxiʼa, ateʼ ruhuíʼinideʼe
    ládxaʼa.
  urd-urd: वह मुझ से नेकी के बदले बदी करते हैं, यहाँ तक कि मेरी जान बेकस हो जाती है।
  rus-SYN: 'да не наступит на меня нога гордыни, и рука грешника да не изгонит меня:'
  bqc-SIM: Aaì maa fĩabomɛɛ ń vãio, ↄ̃ ma gↄ̃ gbɛ̃ando ũ.
  tcz-CHONGTHU: Amahon kathil phabol jengjong thilsen eile thuh un lung lhahnan kangui
    heltai.
  mar-mar: माझ्या चांगल्या बद्दल ते मला वाईट परत फेड करतात. मी दु:खी आहे.
  isl-isl: Ég gerði þeim gott eitt, en þeir launa mér með illu. Ég er að dauða kominn.
  hlt-THB: Ik-oeih leek ce ik-oeih che ing ni thung unawh ka hqingnaak ve a sungnaak
    aham cehta uhy.
  qub-qub: Alli yanapashäpitami mana alliwan cutichiman. Chaymi fiyupa llaquicö.
  bqp-bqp: Òdi yã mana fĩna bomɛnɛ kũ yã vãnio, akũ ma gↄ̃ boado ũ.
  hat-hat: Moun mwen fè byen se yo k'ap fè m' mal. Mwen fin dekouraje.
  eng-BSB: They repay me evil for good, to the bereavement of my soul.
  eng-WEBPB: They reward me evil for good, to the bereaving of my soul.
  kbq-kbq: Knare navu'nava'ma huzmantoa zantera, havi zamavuzmava zanu nona hunentaze.
    E'ina'ma haza zamo higeno, nagu'amo'a tusi kna nehie.
  pon-pon: Re kin depukki me mau me jued, pwen kainjenjuede kin ia.
  nhe-BL: Nechtlaxtlahuíaj ica tlen ax cuali, yonque nelcuali niquinchihuilijtoc.
    San quinequij nechcuesolmacase.
  wnc-wnc: Sike natanu waaminde takeakngakan tasiyamunggat. Siwan ngana yake itanu
    waiaknga nae tasikaing. Unzing tasiwan kake musipmaatangu meya siknga nataat.
  bus-bus: Aↄ̃è à maaa fĩa bomɛ kↄ̃n à zaaao, ben ma gↄ̃ gbɛ̃ miradodee ũ.
  gub-BL: Uzapo ikatu 'ym ma'e ihewe heremiapo kwer ikatu ma'e hekuzaromo wà. A'e
    rupi hezemumikahy haw umynehem hepy'a a'e.
  eng-DRA: Let not the foot of pride come to me, and let not the hand of the sinner
    move me.
