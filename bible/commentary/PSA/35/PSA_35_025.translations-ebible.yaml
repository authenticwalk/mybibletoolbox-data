verse: PSA.035.025
translations:
  mal-C: “ആഹാ, ഞങ്ങളുടെ ചിരകാലാഭിലാഷം നിറവേറി!” എന്ന് അവർ ചിന്തിക്കാതിരിക്കട്ടെ, “ഞങ്ങൾ
    അവനെ വിഴുങ്ങിക്കളഞ്ഞു,” എന്നും അവർ വീമ്പിളക്കാതിരിക്കട്ടെ.
  deu-TKW: 'Laß sie nicht in ihrem Herzen sprechen: Ha, unsere Mordlust! Laß sie nicht
    sprechen: Wir haben ihn zu Grunde gerichtet!'
  lin-lin: 'Tika ete bamilobela te : « Ah ! Tala makambo oyo tozalaki koluka ! » Tika
    ete baloba te : « Tolie ye. »'
  mmx-mmx: Nemen gat uta ke avolo di, dina lok keretna, “I lox avukat tinotno, dik
    tara lok pes pam i la ta lox epovo ba lavavara atnedik kuren.”
  eng-LSV: They do not say in their heart, “Aha, our desire.” They do not say, “We
    swallowed him up.”
  eng-GNV: 'Let them not say in their hearts, O our soule reioyce: neither let them
    say, We haue deuoured him.'
  eng-WEBSTER: 'Let them not say in their hearts, Ah, so would we have it: let them
    not say, We have swallowed him up.'
  nhw-BL: Ma amo nopanti catli inijuanti quinequij. Ma amo quiijtoca nechixpolojtoque.
    Amo xiquincahuili ma moilhuica para inijuanti nechtlantoque.
  swh-ONEN: Usiwaache wafikiri, “Aha, hili ndilo tulilotaka!” Au waseme, “Tumemmeza.”
  bba-bba: bu ɡere ben ɡɔ̃ruɔ bu nɛɛ, wee, ye bɑ kĩ, yɑ koorɑ, bɑ mɑn kɑmiɑ.
  eng-KJVCPB: 'Let them not say in their hearts, Ah, so would we have it: Let them
    not say, We have swallowed him up.'
  luo-luo: Kik iwe giwach e chunygi niya, “Ero, otimorene mana kaka ne wadwaro.” Kata
    giwach niya, “Koro wasemuonye ngili.”
  aii-aii: 'ܠܵܐ ܐܵܡܪܝܼ ܒܠܸܒܵܝܗ‌ܝ: ”ܐܲܗܵܐ! ܗܘܹܐ ܠܹܗ ܨܸܒ݂ܝܵܢܵܐ ܕܓܵܢܲܢ. ܠܵܐ ܐܵܡܪܝܼ: ܒܠܝܼܥ
    ܠܲܢ ܐܸܠܹܗ.“'
  meu-meu: Idia na basie hereva heheni, basieto “Aha, eda ura vada ta abia;” ma basieto
    “Ita ese vada ta hadonoa”.
  npi-ULB: तिनीहरूले आफ्‍नो हृदयमा यसो नभनून्, “आहा, हामीले जे इच्‍छा गर्‍यौं सो पाएका
    छौं ।” तिनीहरूले यसो नभनून्, “हामीले त्यसलाई निलेका छौं ।”
  yor-yor: Má ṣe jẹ́ kí wọn wí nínú ara wọn pé, “Háà! A ti rí ohun tí ọkàn wa ń fẹ́!”
    Má ṣe jẹ́ kí wọn kí ó wí pé, “A ti gbé e mì.”
  pes-OPCB: 'نگذار در دل خود بگویند: «ما به آرزوی خود رسیدیم! او را شکست دادیم!»'
  tgl-ULB: Huwag mong hayaang sabihin nila sa kanilang puso na, “Aha, nakuha na namin
    ang aming nais.” Huwag mong hayaan na sabihin nila, “Nilamon namin siya.”
  nop-nop: Du biyabune nehi uŋgoŋ indiŋ adi mu yoneŋ, “Kedem hinek nemek titiŋdok
    yogumun u agaŋ tiyam.” Tiŋa undugoŋ, biyabune indiŋ adi mu yoneŋ, “Indi agaŋ tubukadakayam.”
  hui-hui: Tigua tini lo mitangi bialu lalu, Mbirale bilo hamelo harimago ai tagira
    piyagoni. Agali o biago iname mo ko ho waharimagoni, nalelo í̠na i̱ handayaho
    habe laro.
  mya-mya: '``ငါ​တို့​အ​လို​ဆန္ဒ​ပြည့်​ပြီ၊သူ့​ကို​ငါ​တို့ အ​နိုင်​ရ​ပြီ'''' ဟူ​၍​သူ​တို့​ပြော​ဆို​နိုင်​ခွင့်​ကို
    ပေး​တော်​မ​မူ​ပါ​နှင့်။'
  bod-N: དེ་ཚོའི་སེམས་སུ་ཀྱེ་མ༌ཧོ། །ཏག་ཏག་ང་ཡི་འདོད་སྟེང༌བབས། །ཞེས་སུ་སྙམ་དུ་མི་མཛད༌རོགས།
    །ང་ཚོས་ཁོ་རང་ཁྱུར་མིད༌བཏང༌། །ཞེས་ཀྱང་སྨྲ་བར་མི་འཇུག༌མཁྱེན།།
  wsk-wsk: Ni me nungarki sager se balmon, “Ese, terong, ana mel nangamang te aniram
    mu kumik te aratam!” mamon, ale balmon, “Ana nu menawura biya menawuman!” ma balmonko.
  sna-sna: Musarega vachifunga mumwoyo mavo vachiti, “Hekani waro, ndizvo zvatanga
    tichida!” kana kuti vati, “Tamumedza chose.”
  spa-BLM: 'No dejes que digan en su corazón: “¡Ah! Así lo queremos”. Que no digan:
    “Nos lo hemos tragado”.'
  cac-cac: 'Mocab'' yal eb'' d''ayin icha tic: Ix elc''och icha co gana. Juneln̈ej
    ix quixtejcanb''at vin̈, mocab'' xchioc eb''.'
  swh-ULB: Usiwaache waseme mioyoni mwao, “Aha, tumepata tulicho kihitaji.” Usiwaache
    waseme, tumemmeza.”
  deu-ELBBK: 'Lass sie nicht in ihrem Herzen sagen: Haha, so wollten wir es! Lass
    sie nicht sagen: Wir haben ihn verschlungen!'
  mbb-OT: Kenè nu ituǥut he mekekaǥi sikandan te, “Netuman en human is penganduy zey
    te kedezaat kandin!”
  mal-2015: 'അവർ തങ്ങളുടെ ഹൃദയത്തിൽ: നന്നായി, ഞങ്ങളുടെ ആഗ്രഹം സാധിച്ചു എന്നു പറയരുതേ;
    ഞങ്ങൾ അവനെ വിഴുങ്ങിക്കളഞ്ഞു എന്നും പറയരുതേ.'
  gup-gup: Mak yuwn bu yibenbawon bedda kabirrimarneyimerren ngayekenh, “Bonj, wanjh
    karridarrkidmey nahni nawu karrihdjareni bu karrimarnekarrewarrehwarrewong!”
  rmc-rmc: 'Te na peske gondoľinen: „Avke leske kampel! Kada kamahas!“ Te na phenen:
    „Chaľam les tele!“'
  nlg-nlg: Ko bei taladia gea ge kara bosaa tana tobadia, “Righia a lavia tua na hava
    ta liona tatana. Mai ma ka sonomi na volaa tana kutuda.”
  pes-OPV: تادر دل خود نگویند اینک مراد ما. تا نگویند او رابلعیده‌ایم.
  ron-1924: 'Сэ ну зикэ ын инима лор: „Аха! ятэ че дорям!” Сэ ну зикэ: „Л-ам ынгицит!”'
  ben-OBCV: তাদের ভাবতে দিয়ো না, “আহা! আমরা যা চেয়েছি, তাই ঘটেছে!” অথবা না বলে,
    “আমরা ওকে গ্রাস করেছি।”
  som-som: Yaanay qalbigooda iska odhan, Ahaa, sidaasaannu doonaynaa, Yaanay odhan,
    Isagii waannu liqnay.
  eng-ASVBT: 'Let them not say in their heart, Aha, so would we have it: Let them
    not say, We have swallowed him up.'
  mna-mna: 'mi tiso: “Aa buri! Tilip pini. Pa koroŋ ta lelende pa be ipet pini, ta
    ipet pini kek!”'
  ita-1885: 'E non dicano nel cuor loro: Ehi! anima nostra; E non dicano: Noi l''abbiamo
    trangugiato.'
  eng-ULB: Do not let them say in their heart, “Aha, we have what we wanted.” Do not
    let them say, “We have devoured him.”
  spa-VBL: 'No dejes que digan: “¡Miren! ¡Conseguimos lo que queríamos!” No dejes
    que digan, “¡Lo destruimos completamente!”'
  fra-_FOB: 'Qu''ils ne disent pas en leur cœur: Ah! notre âme est contente! Qu''ils
    ne disent pas: Nous l''avons englouti!'
  mal-mal: 'അവർ അവരുടെ ഹൃദയത്തിൽ: “നന്നായി, ഞങ്ങളുടെ ആഗ്രഹം സാധിച്ചു” എന്ന് പറയരുതേ;
    “ഞങ്ങൾ അവനെ തകര്‍ത്തുകളഞ്ഞു” എന്നും പറയരുതേ.'
  urd-GVR: Wuh dil meṅ na socheṅ, “Lo jī, hamārā irādā pūrā huā hai!” Wuh na boleṅ,
    “Ham ne use haṛap kar liyā hai.”
  suz-BL: मेकोपुकीमी आन थुंमी “आहा, आंइ मिम्‍शो दुम्‍त” देंचा मतामेक्‍ल। मेकोपुकीमी
    “गो मेको कली खतम पोक्‍तक” देंचा मतामेक्‍ल।
  eng-NOY: Let them not say in their hearts, “Aha! we have our wish!” Let them not
    say, “We have swallowed him up!”
  ita-1927: 'che non dicano in cuor loro: Ah, ecco il nostro desiderio! che non dicano:
    L’abbiamo inghiottito.'
  ckb-ckb: 'مەهێڵە لە دڵی خۆیان بڵێن: «ئەمە مرازی ئێمەیە!» یان بڵێن: «هەڵمانلووشی.»'
  eng-BBE: 'Let them not say in their hearts, So we will have it: let them not say,
    We have put an end to him.'
  xsi-xsi: Naŋa tiniŋgu pwâka tu kinzi ma siporo ŋgua pa warakanzi mine tu, “Kala
    ŋaina. Muŋga kinda ilonda patea tu ma tazavaru i ndo lâ, kala ŋine kinda taveta
    vetâŋani ndaina!” Noko ma kusâu panzi tu siporo ŋgua kaŋa mine ndimo.
  kan-OKCV: ಅವರು ತಮ್ಮ ಹೃದಯದಲ್ಲಿ, “ಆಹಾ, ನಮ್ಮ ಇಷ್ಟವೇ ನೆರವೇರಿತು,” ಎಂದು ಹೇಳದಿರಲಿ; “ಅವನನ್ನು
    ನುಂಗಿಬಿಟ್ಟೆವು,” ಎಂದೂ ಅವರು ಹೇಳದೇ ಇರಲಿ.
  tam-2017: 'அவர்கள் தங்களுடைய இருதயத்திலே: ஆ ஆ, இதுவே நாங்கள் விரும்பினது என்று சொல்லாதபடிக்கும்,
    அவனை என்று பேசாதபடிக்கும் செய்யும்.'
  spa-RV-1909: 'No digan en su corazón: ¡Ea, alma nuestra! No digan: ¡Hémoslo devorado!'
  ron-BTF: 'Să nu spună în inimile lor: Ah, astfel ne-ar plăcea; să nu spună: L-am
    înghițit.'
  eng-WEBP: Don’t let them say in their heart, “Aha! That’s the way we want it!” Don’t
    let them say, “We have swallowed him up!”
  eng-FBV: Don't let them say to themselves, “Look! We got what we wanted!” Don't
    let them say, “We completely destroyed him!”
  nld-1939: 'Laat ze niet denken: “Ha, nu zijn wij tevreden!” Niet zeggen: “We hebben
    hem onder de voet!”'
  nch-BL: Ma amo nopanti cati inijuanti quinequij. Ma amo quiijtoca nechixpolojtoque.
    Amo xiquincahuili ma moilhuica para inijuanti nechtantoque.
  vie-1934: 'Chớ để chúng nó nói trong lòng rằng: ĩ! kìa, điều chúng ta ước ao đó;
    hoặc nói rằng: chúng ta đã nuốt trọn nó rồi.'
  cha-cha: 'Chamo pumopolo na ujaalog gui corasonñija: Ja, taegüije manmalagojit;
    chamo pumopolo na ujaalog: Jita jagas tacalamot güe.'
  hin-CV: वे मन ही मन यह न कह सकें, “देखा, यही तो हम चाहते थे!” अथवा वे यह न कह सकें,
    “हम उसे निगल गए.”
  eng-OURB: Don’t let them say in their heart, “Aha! That’s the way we want it!” Don’t
    let them say, “We have swallowed him up!”
  spa-BES: '¡No digan en sus corazones: lo tenemos! no digan: Acabamos con él.'
  tdx-tdx: 'Ko ado’o hanoe’e ty hoe an-troke: Hiry! ty fañiria’ay! ndra ty hoe : Fa
    nabea’ay.'
  tha-KJV: อย่าให้เขาทั้งหลายรำพึงในใจว่า “​เอ้​อเฮอ เราได้ตามใจปรารถนาของเรา” อย่าให้เขากล่าวได้​ว่า
    “เราได้​กล​ืนเขาเสียแล้ว”
  por-BR-2018: 'Não digam eles em seus corações: Ahá, vencemos , alma nossa!nem digam:
    Nós já o devoramos!'
  deu-ELO: 'Laß sie nicht in ihrem Herzen sagen: Haha, so wollten wir''s! Laß sie
    nicht sagen: Wir haben ihn verschlungen!'
  eng-WYC-2018: Say they not in their hearts, Well, well, to our soul; neither say
    they, We shall devour him. (Let them not say in their hearts, Well, well; nor
    let them say, We have devoured him!)
  epo-epo: 'Ili ne diru en sia koro: Ha, ha! tio estas laŭ nia deziro; Ili ne diru:
    Ni lin englutis.'
  gfk-gfk: Waak u bale bia diet na lik, “Bilai! Ing at mon dahat sipsip!” Waak u bale
    bia diet na tange, “Dahat te kanam bakut leh ie!”
  uig-PIN: 'Ular kɵnglidǝ: «Waⱨ! Waⱨ! Əjǝb obdan boldi!» — deyixmisun; Yaki: «Uni
    yutuwǝttuⱪ!» — deyixmisun.'
  beo-beo: Ilia da ilima agoane sia:sa:besa:le, amo, “Ninia da amo dunu sefasi dagoi.
    Ninia da e fadegamu hanai galu,” agoane sia:sa:besa:le, ilia logo hedofama.
  tpi-OTNT: Yu no ken larim ol i toktok long ol yet olsem, “Gutpela tumas! Samting
    yumi laik mekim, nau yumi mekim pinis.” Yu no ken larim ol i tok olsem, “Yumi
    bagarapim em pinis.”
  hau-SA: Kada ka bari su ce wa kansu, “Allah yă ƙara, dā ma abin da mun so ke nan!”
    Ko su ce, “Mun haɗiye shi.”
  udu-udu: 'Dhalku/ uni ki dhal bway mo mmo/o gwo e is buni mo ki: Soo, ana tana gi
    to kun on ma dum bana mo. Dhalku/ uni ki dhal bway mo mmo/o gwo mo ki: Ana loskina
    a’di ki ’kolo’c mo.'
  uig-LAT: 'Ular könglide: «Wah! Wah! Ejeb obdan boldi!» — déyishmisun; Yaki: «Uni
    yutuwettuq!» — déyishmisun.'
  nde-nde: Ungabayekeli bacabange bathi, “Ehe, yikho ebesikufuna!” loba bathi, “Sesimginyile.”
  ton-ton: ‌ʻOua naʻa pehē ʻekinautolu ʻi honau loto, “Ha, ko homau loto ia:” ʻoua
    te nau pehē, “Kuo tau folo hifo ia.”
  ces-1613: 'Ať neříkají v srdci svém: Měhoděk duši naší; ať neříkají: Sehltili jsme
    jej.'
  eng-WMB: Don’t let them say in their heart, “Aha! That’s the way we want it!” Don’t
    let them say, “We have swallowed him up!”
  tam-TCV: “ஆ! நாங்கள் விரும்பியதே நடந்துவிட்டது!” என்று அவர்கள் சிந்திக்க விடாதேயும்
    அல்லது “நாங்கள் அவனை விழுங்கிவிட்டோம்” என்று அவர்கள் சொல்லவிடாதேயும்.
  ceb-ULB: Ayaw itugot nga moingon sila sa ilang kasingkasing, “Aha, natuman na ang
    among gitinguha.” Ayaw itugot nga moingon sila, “Gilamoy na namo siya.”
  pol-UBG: 'Niech nie mówią w swoim sercu: Ha! Tego chcieliśmy! Niech nie mówią: Pożarliśmy
    go!'
  urd-GVU: وہ دل میں نہ سوچیں، ”لو جی، ہمارا ارادہ پورا ہوا ہے!“ وہ نہ بولیں، ”ہم
    نے اُسے ہڑپ کر لیا ہے۔“
  eng-OEBCW: inwardly saying, ‘Hurrah! The desire of our hearts at last! Now we have
    swallowed him up.’
  deu-1912: 'Laß sie nicht sagen in ihrem Herzen: “Da, da! das wollten wir.” Laß sie
    nicht sagen: “Wir haben ihn verschlungen.”'
  kan-2017: ಆಹಾ, ನಮ್ಮ ಆಶೆ ನೆರವೇರಿತು ಅಂದುಕೊಳ್ಳುವುದಕ್ಕೆ ಅವರಿಗೆ ಅವಕಾಶವಿರಬಾರದು; ಅವನನ್ನು
    ಸಂಪೂರ್ಣವಾಗಿ ನಾಶಮಾಡಿಬಿಟ್ಟಿದ್ದೇವೆಂದು ಅವರು ಕೊಚ್ಚಿಕೊಳ್ಳಬಾರದು.
  yap-yap: Dab mpagrad ngar ga’argad ngorad, “Aha, kari yag fiti lanin’dad! Ya kad
    thanged e pogofan rok!”
  hlt-MCSB: Amih lungbuei ah, “Ahuei, mamih hinglu soep coeng,” ti uh boel saehAnih.”
    n'dolh uh coeng, “ti uh boel saeh.
  mdy-ETH: «ሂዮ! ቃራ! ኑ ማሊፆጉዲ ማዔኔ!» ጌዒ ዔያታ ማላንዳጉዲ ጊንሣ ሃሣ «ኑኡኒ ዒዛ ባሼያንቴ!» ኔኤኒ ዔያቶ ጌይሲፖ።
  twi-ASANTE: Mma wɔnnwene nka sɛ, “Aane, deɛ yɛpɛ ni!” anaa wɔnnka sɛ, “Yɛanya no.”
  eng-WEBU: Don’t let them say in their heart, “Aha! That’s the way we want it!” Don’t
    let them say, “We have swallowed him up!”
  acu-NT: 'Wina pachitsar: Tu wait wajakti tusar iikia wakerukmaji. Nuka yamaikia
    mesraji turutiarai tusam surimrukta.'
  spa-PDDPT: 'No digan ellos en su corazón: ¡Ajá, aquí está lo que queríamos! No digan:
    ¡Lo devoramos!'
  gun-gun: 'Ha''e kuery aipo te''i eme opy''a py: “Aỹ ma oiko ma jaipotaa rami! Aỹ
    ma nhamomba ''rã!” te''i eme.'
  agu-BL: 'Qui''k chitxum nin qui''k cyal yi e''a''tz swetz: “Ya''stzun na kajtze''j.
    Ja el cu''nx ka''n swutz.”'
  ilo-ULB: Saanmo nga ipalubos nga ibagada iti pusoda, “Aha, adda kadakami ti kayatmi.”
    Saanmo nga ipalubos nga ibagada, “Inalun-onmin isuna.”
  kpg-kpg: 'Goe hudee heia digaula gi helekai boloo: “Mee gu doo gi daha. Deelaa tadau
    mee nogo hiihai ginai!”'
  uig-ARA: 'ئۇلار كۆڭلىدە: «ۋاھ! ۋاھ! ئەجەب ئوبدان بولدى!» ــ دېيىشمىسۇن؛ ياكى: «ئۇنى
    يۇتۇۋەتتۇق!» ــ دېيىشمىسۇن.'
  sus-sus: I naxa tin e xa a fala, «Muxu bara nɔ a ra, muxu bara a masɔtɔ.»
  pon-2006: Komw dehr ketin mweidohng re en ndinda, “Kitail piseksangehr! Ih me kitail
    mwauhki!”
  jae-jae: Ôkêŋ êsêac sêômac aê êtu biŋ, taŋ sêpuc boa gêc nêŋ ŋalêlôm naŋŋa atom
    gebe “Kec, gêŋ amboac tonaŋ tec aêac taêŋ gêjam.” Ôkêŋ êsêac sêkêli tauŋ gebe
    “Aêac aseŋ eŋ sugac” naŋ atom.
  ksd-ksd: 'Koko diat a nuknuk ia dari: Io, damana ave mainge; Koko diat a biti: Ave
    tar konom pa ia.'
  tur-YTC: Yüreklerinde, “Oh! Dileğimiz buydu, Onu yuttuk!” demesinler.
  bel-N: 'няхай ня скажуць у сэрцы сваім: “Ага! Душа наша [гэтага хацела]!” Няхай
    яны ня скажуць: “Мы праглынулі яго!”'
  kpr-kpr: Erá doyeoso ne totofo seore, “Makoe! Nu sandi beri! Amo namonde rea uju
    usera ava, beká etira!”
  ind-AYT: Jangan biarkan mereka berkata dalam hatinya, “Ha, inilah keinginan jiwa
    kami!” Jangan biarkan mereka berkata, “Kami sudah menelannya!”
  yom-yom: 'Kadi kuba bika bayindula : “A, a … buawu bobo tutididi.” Voti babika tuba :
    “beto tumminini.”'
  yut-yut: Yum pɨndagaki iyɨ do “Nin yo ak do nandagɨmaŋ uŋun abɨsok tagɨsisi kɨlɨ
    uŋun amaŋ” yaŋ dɨma yoni. Yum pɨndagaki “Kɨlɨ aŋupbal amaŋ” yaŋ dɨma yoni.
  nya-nya: Musalole kuti aganize kuti, “Amati atani, zachitika monga momwe timafunira!”
    Kapena kunena kuti, “Tamutha ameneyu basi.”
  hrv-hrv: 'Nek'' ne misle u srcu: “Ispunila nam se želja!” Nek'' ne reknu: “Progutali
    smo ga!”'
  mps-mps: Nago te augwade digi augwa po mia siyu, te tama po wali, “Wiegi yai mu
    da,” te po wabo nago sula me tagaligio. “Te dago yainu yali sę, megi da te sę
    yalio.” Nago te po augwaligo omainu me igio, “Dago aga dolali dao.”
  tpi-tpi: Yu no ken larim ol i toktok long ol yet olsem, “Gutpela tumas! Samting
    yumi laik mekim, nau yumi mekim pinis.” Yu no ken larim ol i tok olsem, “Yumi
    bagarapim em pinis.”
  dan-1931: 'Og sige i Hjertet: “Ha! som vi ønsked!” lad dem ikke sige: “Vi slugte
    ham!”'
  vie-OVCB: 'Đừng để họ nói rằng: “Hay quá, việc xảy ra như ta ao ước! Bây giờ ta
    đã nuốt gọn nó rồi!”'
  guj-2017: તેઓને પોતાના હૃદયમાં એમ કહેવા ન દો કે, “આહા, અમારે જે જોઈતું હતું, તે
    અમારી પાસે છે.” તેઓને એમ કહેવા ન દો કે, “અમે તેને ગળી ગયા છીએ.”
  pon-2006A: Komw dehr ketin mweidohng re en ndinda, “Kitail piseksangehr! Ih me kitail
    mwauhki!”
  por-BRBSL: 'Não os deixe dizer em seu coração: “Aha! É assim que queremos”! Não
    os deixe dizer: “Nós o engolimos”!'
  eng-OEBUS: inwardly saying, “Hurrah! The desire of our hearts at last! Now we have
    swallowed him up.”
  swe-swe: 'Låt dem inte tänka (säga i sina hjärtan): ”Haha, vi fick som vi ville!”
    De får inte säga: ”Vi har slukat honom!”'
  cth-cth: Ahnimouh ni a lung thung hoi maimae lungngai akuep han toe, koung payawp
    awh han toe tet awh hanh naseh.
  twi-twi: Mma wɔnnwene nka se, “Yiw, nea yɛpɛ ni!” anaa wɔnnka se, “Yɛanya no.”
  hlt-hlt: Amih lungbuei ah, “Ahuei, mamih hinglu soep coeng,” ti uh boel saehAnih.”
    n'dolh uh coeng, “ti uh boel saeh.
  tbz-SIM: 'Bɑ́ yóu kɛ̀ n dootitɔbɛ̀ dɔ̀: Tóò! Ti do mɛ ndɔ́, ti ò mɑɑnkomu.'
  msy-2020: Nɨ men amamangatɨghtɨ me kamagh mɨkɨman markɨ, “Bar dera! Bizir e damuasa
    bar ifongezim, an otogha gɨfa! E bar a gasɨghasigha gɨfa.”
  dop-dop: 'Tɑɑ yele nɑ pɑ́ tɔ sɩ: Tə hikɑ-ɩ nɑ tə tɛ ɩ tɔm.'
  azb-azb: 'Qoyma düşünsünlər: «Aha! Muradımıza çatmışıq!» Qoyma söyləsinlər: «Onun
    başını yemişik!»'
  eng-DBY: Let them not say in their heart, Aha! so would we have it. Let them not
    say, We have swallowed him up.
  hin-2017: वे मन में न कहने पाएँ, “आहा! हमारी तो इच्छा पूरी हुई!” वे यह न कहें, “हम
    उसे निगल गए हैं।”
  wol-KYG: 'Yàlla buñu ne: «Ñaw! Lii rekk lanu bëggoon.» Yàlla buñu ne: «Sàkkal nanu
    ko pexe.»'
  bjr-bjr: Anee qinaqa qini namuqaauqa sia nári nimuqusakiqari maaqi qimasee qiniara
    qiaqa. Eeoo maasa qunnandee kai qinoo mina mandainaina doo kambiqeenoo fee qiaqa.
  eng-YLT: They do not say in their heart, 'Aha, our desire.' They do not say, 'We
    swallowed him up.'
  kne-kne: Adim ipalobos ay kanan da en namingpingsan ay inmabak da et natongpal din
    layden da.
  eng-WYC-2017: Say they not in their hearts, Well, well, to our soul; neither say
    they, We shall devour him.
  eng-WMBB: Don’t let them say in their heart, “Aha! That’s the way we want it!” Don’t
    let them say, “We have swallowed him up!”
  zat-NTPS: '¡Quebe gu''u lataj xelenné̱'': “Ba guca da dxezá lázredxu!” ¡Quebe xelenné̱'':
    “Ba bendxu chie̱''!”'
  zty-NTPS: 'Bi go''o latje nnágake'': “Ba gok da'' wzé ḻáže''žo”, na'' bi nnágake'':
    “Ba bzéx̱jwžo ḻe''.”'
  urd-GVH: वह दिल में न सोचें, “लो जी, हमारा इरादा पूरा हुआ है!” वह न बोलें, “हमने
    उसे हड़प कर लिया है।”
  rug-rug: Madi lopu zama si arini, “Ele gorevura sapu gua hiva nia gita.” Madi lopu
    zama “Ele voi pa nada sipata gita si asa,” gua.
  gaz-gaz: Akka isaan, “Baga! Akkuma nu barbaanne taʼeera!” jedhan, yookaan akka isaan,
    “Nu isa liqimsineerra” jedhan hin godhin.
  fra-LSG: 'Qu’ils ne disent pas dans leur cœur: Ah! Voilà ce que nous voulions! Qu’ils
    ne disent pas: Nous l’avons englouti!'
  yal-yal: I nama tin e yi a fala, e naxa, “Yɔ! Nxu bata a manɔ! Nxu yi waxi na nan
    tun xɔn ma!”
  iou-iou: Yabäŋ äwaräkuk täŋiri näka ŋode nämo yäneŋ; Tägagämän! U paotak!
  haw-1868: 'Mai noho a olelo lakou iloko o ko lakou naau, Aia la! O ko makou makemake
    no ia: Mai noho a olelo lakou, Ua ale kakou ia ia.'
  arb-NAV: 'لِئَلّا يَقُولُوا فِي أَنْفُسِهِمْ: «هَهْ! قَدْ ظَفِرْنَا بِهِ» أَوْ يَقُولُوا:
    «قَدِ ابْتَلَعْنَاهُ!»'
  ded-ded: Yeni ge negemmana yofi mi deemebisia, “Naric yombong, ifi yombonnoc fingecmiudeac
    negening.” nga yeni monggoc mi debisia, “Yagucnoc ye kpetotieni kpac andarude.”
  ewe-ewe: Mègana woabu be, “Ɛhɛ̃, esia tututu dim míele” o. Alo agblɔ be, “Míemii
    agbagbee” o.
  eng-LEE: 'Let them not say in their heart, Aha, [this is the wish of] our soul:
    let them not say, We have swallowed him up.'
  asm-FB: তেওঁলোকক মনত এই কথা কবলৈ নিদিবা, “অহঃ, আমাৰ অন্তৰে যি বিচাৰিছে, সেয়ে হৈছে।”
    তেওঁলোকক কবলৈ নিদিবা, “আমি তেওঁক সম্পূর্ণ ধ্বংস কৰিলোঁ।”
  sus-A: عِ نَشَ تِن عٍ شَ عَ قَلَ، «مُشُ بَرَ نْ عَ رَ، مُشُ بَرَ عَ مَسْتْ.»
  fra-SBL: 'Ne les laissez pas dire dans leur cœur : « Aha ! C''est comme ça que nous
    voulons ! ». Ne les laissez pas dire : « Nous l''avons englouti ! »'
  hbo-hbo: אַל־יֹאמְר֣וּ בְ֭לִבָּם הֶאָ֣ח נַפְשֵׁ֑נוּ אַל־יֹ֝אמְר֗וּ בִּֽלַּעֲנֽוּהוּ׃
  kik-kik: Ndũkareke meciirie atĩrĩ, “Haiya, ũguo noguo tũrendaga gwĩkĩke!” Kana moige
    atĩrĩ, “Nĩtũmũmeretie.”
  fra-NCL: 'Qu’ils ne disent pas dans leur cœur : « Notre âme est satisfaite ! » qu’ils
    ne disent pas : « Nous l’avons englouti ! »'
  cek-AK: 'Nihcae mah palung thung hoiah Aah, aicae koehhaih loe acung boeh, tiah
    thui o hmah nasoe: anih loe a paaeh o boeh, tiah thui o hmah nasoe.'
  cuk-cuk: 'Mer weyob binsamalaga be imake: “¡Anmar weyopira dakbigusye!” Mer weyob
    sogmalaga be imake: “¡Anmar we-dule obelosye!”'
  tel-2017: వాళ్ళు తమ మనస్సుల్లో ఆహా, మేము కోరుకున్నట్టే జరిగింది అని చెప్పే అవకాశం
    ఇవ్వకు. మేము వాణ్ణి పూర్తిగా నాశనం చేశాం, అని చెప్పనివ్వకు.
  hat-BSA: 'Pa kite yo di nan kè yo: “Men konsa, men sa nou pi pito a!” Pa kite yo
    di: “Nou gen tan fin vale li nèt!”'
  kos-kos: Nikmet lela elos in fahk insialos mu, “Kut kunausulla! Sun na pwaye lungse
    lasr!”
  hbo-WLC: אַל־יֹאמְר֣וּ בְ֭לִבָּם הֶאָ֣ח נַפְשֵׁ֑נוּ אַל־יֹ֝אמְר֗וּ בִּֽלַּעֲנֽוּהוּ׃
  ibo-ibo: Ekwekwala ka ha sị, “Ahaa, ọ dị ka anyị tụrụ anya ya!” Maọbụ sị, “Anyị
    eloola ya!”
  ory-ory: “ହଁ, ସେପରି ହେଉ ବୋଲି ଆମ୍ଭମାନଙ୍କ ଇଚ୍ଛା,” ଏହା ସେମାନେ ଆପଣା ଆପଣା ମନରେ ନ କହନ୍ତୁ;
    “ଆମ୍ଭେମାନେ ତାହାକୁ ଗ୍ରାସ କରିଅଛୁ” ବୋଲି ସେମାନେ ନ କହନ୍ତୁ।
  chk-chk: Kosap mwüt ngeniir pwe repwe apasa lefiler, “Aha, a torikich mochenin letipach.
    Sa awesi manauan.”
  rop-rop: Nomo larram olabat tok gija lagijat, “Gudjob! Im binij na! Wibin meigim
    im gowei na! Lagijat na wibin wandim!”
  ukr-1871: 'Нехай не скажуть в серцї своїм: От, того й ми бажали! Не дай їм сказати:
    ми його заїли!'
  yon-yon: Korondaawa yi kekamune meenaib, “Ai, nub dowaken keruwen kuu kanduwen kii!”
    andaib. Kwane korondaawa yi kekamune ne dowad yedmaib, “Nubbed ye monmaruwen dowan!”
    andaib.
  deu-1951: 'daß sie nicht sagen können in ihren Herzen: «Ei, es geht ja ganz nach
    Wunsch; wir haben ihn vertilgt!»'
  eng-JPS: 'Let them not say in their heart: ''Aha, we have our desire''; let them
    not say: ''We have swallowed him up.'''
  srp-1865: 'Ne daj da govore u srcu svojem: dobro! to smo htjeli! Ne daj da govore:
    proždrijesmo ga.'
  lug-lug: Tobaleka kulowooza nti, “Leero luno! Kino kye twali twagala!” Oba nti,
    “Tumusaanyizzaawo!”
  heb-heb: אל יאמרו בלבם האח נפשנו אל יאמרו בלענוהו׃
  ben-IRV: তাদেরকে তাদের হৃদয়ে বলতে দিও না, “অহো, আমরা কি চেয়েছিলাম।” তাদেরকে দিও
    না, “আমরা তাকে সম্পূর্ণরূপে ধ্বংস করলাম।”
  ntu-ntu: Bzkq rlr-ngrbzme nzrpi-krdr kx sc tzaovxiopelr ninge, X me pnz drtwrdr
    ngidape.
  pan-pan: ਉਹ ਆਪਣੇ ਮਨ ਵਿੱਚ ਇਹ ਨਾ ਕਹਿਣ, ਭਈ ਵਾਹ, ਅਸੀਂ ਇਹੋ ਚਾਹੁੰਦੇ ਹਾਂ! ਉਹ ਇਹ ਨਾ ਆਖਣ
    ਕਿ ਅਸੀਂ ਉਹ ਨੂੰ ਪੂਰੀ ਤਰ੍ਹਾਂ ਤਬਾਹ ਕਰ ਦਿੱਤਾ!
  mya-JVB: အဲ ၊ ငါ တို့အလိုပြည့်စုံပြီဟု မ အောက်မေ့ ကြပါစေနှင့်။ ငါတို့သည် သူ့ ကို
    မျို ပြီဟု၊ မ ပြော ကြပါစေနှင့်။
  kgf-kgf: Ménda wai énécmina, ewa qeriginanéŋ ahaec ewa siŋnina séc hicŋizac, ic
    imi ɋécgé miziŋ. ʒéwu niŋac.
  tte-O: Tabu kutatalamwagili na kateli mena siwawalo siba, “Tasibayanaeyako, ala
    nuwatuwa talobaiyako.”
  tbg-tbg: Are kia qaqi kairamanta vika tiriara, Viva ekaarama taiqa vivo. Tenavu
    Kotiva vira mintimakero qoraiqama amitaarire turaro mintivo, tiate.
  hmo-hmo: Vadaeni idia be inai bamona do idia herevahereva lasi, do idia gwau lasi,
    “Namo bada herea, iseda ura ita abia vadaeni! Ita ese unai tau ita hadikaia ore
    vadaeni!”
  zar-NT: '¡Bitiʼ guʼu léguequi lataj ilaʼnná: “Ön, bidéliʼruʼ le guzë́ ládxiʼruʼ”!
    ¡Bitiʼ guʼu lataj ilaʼnná: “Chibucúl-laruʼ lëʼ”!'
  urd-urd: वह अपने दिल में यह न कहने पाएँ, “अहा! हम तो यही चाहते थे!” वह यह न कहें,
    कि हम उसे निगल गए।
  bqc-SIM: Ńsu to aa o ń sↄ̃u wa ma nɛo, ńsu to aa o wa ma mↄ bɛ̃̀ɛo.
  tcz-CHONGTHU: “Veovin itup uchu imutaove! Tua hi ahingsan a inehchai diu ahitai!”
    tisah hihbeb in.
  mar-mar: “आम्हांला हवे होते ते मिळाले,” असे त्यांना आपल्या हृदयात नको बोलू देऊ.
    “आम्ही त्याचा नाश केला” असे त्यांना म्हणू देऊ नकोस.
  isl-isl: 'Láttu þá ekki segja: „Gott! Það fór eins og við óskuðum! Loksins tókst
    okkur að gera út af við hann!“'
  hlt-THB: Cekkhqi ce, ce pai seh, vemyihna maw ni ngaih qoe pai,” ce am awhtaw, “Amah
    taw nik daih koe noek,” tinawh koeh poek sak.
  qub-qub: Ama yarpächunchu ni rimachunpischu «Chayno canantami munaranchi» nir; «Fiyupa
    mana allimanmi chayachishcanchi» nir.
  bqp-bqp: Ǹsun tó ò o ń swɛ̃̀n ò ma nɛro, ǹsun tó ò pi ò ma mↄ bɛ̃nɛro.
  hat-hat: 'Pa kite yo di nan kè yo: -Wi! se sa menm nou te vle rive li! Pa kite yo
    di: -Nou fini avè l''!'
  eng-BSB: Let them not say in their hearts, “Aha, just what we wanted!” Let them
    not say, “We have swallowed him up!”
  eng-WEBPB: Don’t let them say in their heart, “Aha! That’s the way we want it!”
    Don’t let them say, “We have swallowed him up!”
  kbq-kbq: Zamatrege'za zamagu'afina hu'za agrikuma nehuna nera hago azeri haviza
    hu'ne hu'za osiho.
  pon-pon: 'Der mueid on, ren inda nan monion arail: Io, io, i me je men! Der mueid
    on, ren inda: Kitail katalalar i.'
  nhe-BL: Ma ax nopanti tlen inijuanti quinequij. Ma ax quiijtoca nechixpolojtoque.
    Amo xiquincahuili ma moilhuica para inijuanti nechtlantoque.
  wnc-wnc: Gata dua kapewi wamu inae anzingu yaning, “Take siknga, sanga ninda tasinangge
    natamangu gwa tasina buya unin asaakgak,” ngangun. Gata dua kapewi anzingu yaning,
    “Ninda waapa gwa tasina mainggak,” ngangun.
  bus-bus: Ǹton tó aↄ̃ be ń swɛ̃̀n wà ma nɛro, ǹton tó aↄ̃ be wà ma mↄ bɛ̃ɛro.
  gub-BL: Emuze'eg kar zo nezewe ne wà nehe. — Ximumaw zane. Nezewe haw xiputar zane,
    i'i wer wà. Tuwe ni'i kwaw nezewe wà nehe.
