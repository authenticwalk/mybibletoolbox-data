verse: PSA.035.007
translations:
  mal-C: അകാരണമായി അവരെനിക്കു വല വിരിക്കുകയും ഒരു ചതിക്കുഴി കുഴിക്കുകയും ചെയ്യുകയാണല്ലോ,
  deu-TKW: Denn ohne Ursache haben sie mir heimlich ihr Netz gelegt, ohne Ursache
    mir eine Grube gegraben.
  lin-lin: Mpo ete, na kozanga tina, mpo na kokanga ngai, batielaki ngai mitambo mpe
    batimolaki mabulu,
  mmx-mmx: Gano goxopmen tavasuun teren, la diga lok li pe ia mi lelixo, la diga xe
    lemeroon kusu anaba subu tup teren la dina rebeng alis kaka ia.
  eng-LSV: For without cause they hid their net [in] a pit for me, || Without cause
    they dug for my soul.
  eng-GNV: 'For without cause they haue hid the pit and their net for me: without
    cause haue they digged a pit for my soule.'
  eng-WEBSTER: For without cause they have hid for me their net in a pit, which without
    cause they have digged for my soul.
  nhw-BL: Pampa masque amo tleno nijchijtoya, quitlalijque se tlaquetztli para nechmasiltise.
    Quixajque se ostotl para ipan ma nihuetzi.
  swh-ONEN: Kwa vile walinifichia wavu wao bila sababu, na bila sababu wamenichimbia
    shimo,
  bba-bba: Wee nɑ ǹ ɡɑ̃ɑnu kue bɑ kɑ mɑn suurɑ bɛriɑmmɛ.
  eng-KJVCPB: For without cause have they hid for me their net in a pit, Which without
    cause they have digged for my soul.
  luo-luo: Nikech gichikona obadhogi kayiem nono kendo gikunyona bur kayiem mondo
    alwarie;
  aii-aii: ܒܗ̇ܝ ܕܠܵܐ ܥܸܠܬܵ‌ܐ ܛܘܼܫܹܐ ܠܗܘܿܢ ܐܸܠܝܼ ܓܲܪܕܵܝܗ‌ܝ، ܕܠܵܐ ܥܸܠܬܵ‌ܐ ܚܦܝܼܪܗܘܿܢ
    ܓܘܼܒܵܐ ܠܓܵܢܝܼ.
  meu-meu: Badina be lau iabigu totona edia huo e otoa, asi badina; asi badina guri
    e ḡeia, egu mauri iabi-ohona.
  npi-ULB: विनाकारण तिनीहरूले मेरो निम्ति जाल थाप्छन् । विनाकारण तिनीहरूले मेरो जीवनको
    निम्ति खल्डो खन्छन् ।
  yor-yor: Nítorí pé, ní àìnídìí ni wọ́n dẹ àwọ̀n wọn sílẹ̀ fún mi, ní àìnídìí ni
    wọ́n wa kòtò sílẹ̀ fún ọkàn mi.
  pes-OPCB: زیرا بی‌جهت برای من دام نهادند و چاهی عمیق کندند تا در آن گرفتار شوم.
  tgl-ULB: Nang walang dahilan, naglagay sila ng lambat para sa akin; nang walang
    dahilan nagbungkal sila ng hukay para sa aking buhay.
  nop-nop: Nu nemek nemu tiyemgut, iŋgoŋ adi nu nehitubu-kadakadok yoŋa siyoŋ tehinamuŋa
    woom hakiiŋ. Tiŋa undugoŋ nu maaŋ fofoŋdok yoŋa koŋ niŋ dobugiŋ.
  hui-hui: I̱na ti mo ko naheore hewaria tigua i̱ gonoha delo gono wia do ho kagoni.
    I̱ pilo ngelo gundu uli tombo wiaho ka.
  mya-mya: သူ​တို့​သည်​အ​ကြောင်း​မဲ့​ကျွန်​တော်​မျိုး​အ​တွက် ကျော့​ကွင်း​ကို​ထောင်​၍​ကျွန်​တော်​မျိုး​ကို​ဖမ်း​ရန်
    တွင်း​ကို​နက်​စွာ​တူး​ကြ​ပါ​၏။
  bod-N: དེ་ཚོས་དོན་མེད་ང་ཡི༌ཕྱིར། །རྙི་རྒྱ་བཙུགས་ཤིང་རྒྱུ་མེད༌པར། །ངའི་སྲོག་ལེན་ཕྱིར་དོང་བྲུས༌མྱོང༌།།
  wsk-wsk: Nuna ani ago ko dagarok kira beteman mu kumik duap bo mena, ale ani ago
    ko mutim bo ilu beteman mu kumik duap bo mena tala.
  sna-sna: Sezvo vakandivanzira mimbure yavo ndisina mhosva, uye vakandicherera gomba
    ndisina mhosva,
  spa-BLM: Porque sin motivo han escondido su red en un pozo para mí. Sin motivo han
    cavado una fosa para mi alma.
  cac-cac: Vach'chom malaj in mul, palta ix yaq'uem in yaalil eb'. Malaj in mul, palta
    ix sjoy jun olan eb' yic vach' tzin b'at d'a yool snaan eb'.
  swh-ULB: Wamenitegea mtego bila sababu; bila sababu wamechimba shimo kwa ajili ya
    uhai wangu.
  bel-bel: Праўда Твая - як горы Божыя, і суды Твае - бездань вялікая! Людзей і быдла
    захоўваеш Ты, Госпадзе!
  deu-ELBBK: Denn ohne Ursache haben sie mir ihr Netz heimlich gelegt, ohne Ursache
    meiner Seele eine Grube gegraben.
  mbb-OT: Su minsan wazà hustu he hinungdan, mibaal zan te litag he idlitag dan kedì,
    wey mibangbang dan su para meulug a zutun.
  mal-2015: കാരണം കൂടാതെ അവർ എനിക്കായി വല ഒളിച്ചുവെച്ചു; കാരണം കൂടാതെ അവർ എന്റെ പ്രാണന്നായി
    കുഴി കുഴിച്ചിരിക്കുന്നു.
  gup-gup: Dja ngaye minj njale ngawarrewoyi bedberre. Bedda bu djal burudjang wanjh
    kabirriyingkihmarnburren kore ngandidarrkidmang ngardduk bu yimankek ngandibun.
    Bedda ngandimarnebolkkaruy kanjdji duninjh.
  rmc-rmc: Bo na sas vaš soske, ale nacirdle mange e sita; vaš ňisoske mange kopaľinde
    e chev.
  nlg-nlg: Sakai vamua tu mua goni hahia vanira siki totobo; ra talu vughogu so, sakai
    vamua tu mua goni hahia vanira siki totobo dika, ra gheli gilugu so ge kara mateu
    ga.
  pes-OPV: زیرا دام خود را برای من بی‌سبب درحفره‌ای پنهان کردند که آن را برای جان
    من بی‌جهت کنده بودند.
  ron-1924: Кэч мь-ау ынтинс лацул лор, фэрэ причинэ, пе о гроапэ, пе каре ау сэпат-о
    фэрэ темей, ка сэ-мь я вяца;
  ben-OBCV: যেহেতু ওরা অকারণে আমার জন্য গোপন ফাঁদ পেতেছে, আর অকারণেই আমার জন্য গর্ত
    খুঁড়েছে,
  som-som: Waayo, iyagu sababla'aan bay dabin god iigu qarsheen, Oo sababla'aan bay
    naftayda god ugu qodeen.
  lat-VUC: Justitia tua sicut montes Dei; judicia tua abyssus multa. Homines et jumenta
    salvabis, Domine,
  eng-ASVBT: For without cause have they hidden for me their net in a pit; Without
    cause have they dug a pit for my soul.
  mna-mna: Pa nio aŋkam ŋoobo zin som. Tamen zin tiur kilis be tikeene yo, mi tikel
    naala ta isula kat be aŋtop sula.
  ita-1885: Perciocchè senza cagione hanno fatta una fossa nascosta, Per tendervi
    la lor rete; Senza cagione l'hanno cavata all'anima mia.
  eng-LXXUP: 'Thy righteousness is as the mountains of God, Thy judgments are as a
    great deep: O Lord, thou wilt preserve men and beasts.'
  eng-ULB: Without cause they set their net for me; without cause they dug a pit for
    my life.
  spa-VBL: Sin razón alguna pusieron una red para capturarme; sin razón cavaron un
    pozo para atraparme.
  fra-_FOB: Car sans cause ils m'ont tendu leur filet sur une fosse; sans cause ils
    l'ont creusée pour m'ôter la vie.
  mal-mal: കാരണംകൂടാതെ അവർ എനിക്കായി വല ഒളിച്ചുവച്ചു; കാരണംകൂടാതെ അവർ എന്റെ പ്രാണനായി
    കുഴി കുഴിച്ചിരിക്കുന്നു.
  urd-GVR: Kyoṅki unhoṅ ne besabab aur chupke se mere rāste meṅ jāl bichhāyā, bilāwajah
    mujhe pakaṛne kā gaṛhā khodā hai.
  suz-BL: मारदे हना मेकोपुकीमी मोशान आं कली ब्‍वारद दाइक्‍ताक्‍यीमी। मिनु मोशान आं
    कली साइक्‍चा कली बिक्‍तीक दोम्‍तेक्‍म।
  eng-NOY: For without cause they have laid for me a snare; Without cause they have
    digged for me a pit.
  ita-1927: Poiché, senza cagione, m’hanno teso di nascosto la loro rete, senza cagione
    hanno scavato una fossa per togliermi la vita.
  ckb-ckb: لەبەر ئەوەی بەبێ هۆ داویان بۆ نامەوە، بەبێ هۆ چاڵیان بۆ هەڵکەندم،
  eng-BBE: For without cause they have put a net ready for me secretly, in which to
    take my soul.
  xsi-xsi: Naŋa ŋandai aveta vetâŋa soki toŋge pa kinzi ŋga, andeta sivea nimbu ŋana
    siyaula naŋa kâ. Kinzi situ sikai naŋa kaika. Mine kala sisale tâno ne wewe ŋalae
    toŋge tu ma patana andue ilo.
  kan-OKCV: ಏಕೆಂದರೆ ಕಾರಣವಿಲ್ಲದೆ ತಮ್ಮ ಬಲೆಯನ್ನು ನನಗೆ ಒಡ್ಡಿದ್ದಾರೆ; ಕಾರಣವಿಲ್ಲದೆ ನನಗೆ ಗುಂಡಿಯನ್ನು
    ಅಗೆದಿದ್ದಾರೆ.
  tam-2017: காரணமில்லாமல் எனக்காகத் தங்களுடைய வலையைக் குழியில் ஒளித்துவைத்தார்கள்;
    காரணமில்லாமல் என்னுடைய ஆத்துமாவுக்குப் படுகுழி வெட்டினார்கள்.
  spa-RV-1909: Porque sin causa escondieron para mí su red en un hoyo; sin causa hicieron
    hoyo para mi alma.
  ron-BTF: Fiindcă fără motiv și-au ascuns plasa pentru mine într-o groapă, pe care
    fără motiv au săpat-o pentru sufletul meu.
  eng-WEBP: For without cause they have hidden their net in a pit for me. Without
    cause they have dug a pit for my soul.
  eng-FBV: For no reason they set a net to catch me; for no reason they dug a pit
    to trap me.
  nld-1939: Want zonder reden hebben ze mij hun netten gespannen, Zonder aanleiding
    een kuil mij gegraven.
  nch-BL: Pampa masque amo teno nijchijtoya, quitalijque se taquetzti para nechmasiltise.
    Quixajque se ostot para ipan ma nihuetzi.
  vie-1934: Vì vô cớ chúng nó gài kín lưới cho tôi, Và vô cớ đào một cái hầm cho linh
    hồn tôi.
  cha-cha: 'Sa sin causa manatog para guajo y lagua gui joyo: ya sin causa manmanguadog
    joyo para y antijo.'
  hin-CV: उन्होंने अकारण ही मेरे लिए जाल बिछाया और अकारण ही उन्होंने मेरे लिए गड्ढा
    खोदा है,
  eng-OURB: For without cause they have hidden their net in a pit for me. Without
    cause they have dug a pit for my soul.
  spa-BES: Porque sin causa me han preparado una red secretamente, para tomar mi alma.
  tdx-tdx: Tsy aman-taly ty nañetaha’iareo harato, tsy vente’e ty nihalien-koboñe
    ty fiaiko,
  tha-KJV: เพราะเขาเอาข่ายซ่อนดักข้าพระองค์​ไว้​อย่างไม่​มี​เหตุ เขาขุดหลุมพรางเอาชีวิตข้าพระองค์อย่างไม่​มีเรื่อง
  por-BR-2018: Porque sem motivo eles esconderam de mim a cova de sua rede; sem motivo
    eles cavaram para minha alma.
  deu-ELO: Denn ohne Ursache haben sie mir ihr Netz heimlich gelegt, ohne Ursache
    meiner Seele eine Grube gegraben.
  eng-WYC-2018: For without cause they hid to me the death of their snare; in vain
    they despised my soul. (For no reason, they hid their deadly snare for me or they
    hid their snare for me in a pit; for no reason, they despised me.)
  epo-epo: Ĉar sen mia kulpo ili submetis por mi sian reton, Sen mia kulpo ili fosis
    sub mia animo.
  gfk-gfk: Diet te se bat iau ma ira nudiet uben, ma taie ta burena. Ma taie ta burena,
    iesen diet ga kil tar tiga naan wara utagu.
  uig-PIN: Qünki ular manga orunsiz ora-tuzaⱪ tǝyyarlidi; Jenimni sǝwǝbsiz elixⱪa
    ular uni kolidi.
  beo-beo: Ilia bai hamedene, na sa:ima:ne sanenisi. Amola ilia da na sa:ima:ne, uli
    sedade dogonesi.
  tpi-OTNT: Mi no bin mekim rong long ol, tasol ol i haitim umben bilong bagarapim
    mi. Na ol i wokim wanpela hul bilong mi ken pundaun long en.
  hau-SA: Da yake sun ɓoye tarko domina ba dalili kuma babu dalili suka haƙa mini
    rami,
  udu-udu: Ki dar gi ’kup̱ mii mo tani uni bagkina gumem buni gom aha/ mo. Dhali ki
    dar gi ’kup̱ mii mo tani uni c̱wanyki jis gom mondiki/em pem mo.
  uig-LAT: Chünki ular manga orunsiz ora-tuzaq teyyarlidi; Jénimni sewebsiz élishqa
    ular uni kolidi.
  nde-nde: Ngoba bangithiya ngamambule abo ngingonanga lutho, baphinda bangembela
    umgodi kungelasizatho,
  ton-ton: He kuo nau ʻaʻau fakafufū ʻi he luo honau kupenga kiate au taʻehanoʻuhinga;
    kuo nau keli ʻae luo ki hoku laumālie taʻehanoʻuhinga.
  ces-1613: Nebo jsou bez příčiny polékli v jámě osídlo své, bez příčiny vykopali
    jámu duši mé.
  eng-WMB: For without cause they have hidden their net in a pit for me. Without cause
    they have dug a pit for my soul.
  tam-TCV: காரணமின்றி அவர்கள் எனக்காக வலையை மறைத்து வைத்திருப்பதனாலும், காரணமின்றி
    அவர்கள் எனக்காக குழிதோண்டி இருப்பதனாலும்,
  ceb-ULB: Sa walay hinungdan nag-andam silag lit-ag alang kanako; sa walay hinungdan
    nagkalot silag bangag alang sa akong kinabuhi.
  pol-UBG: Bez powodu bowiem zastawili na mnie w dole sieci, bez powodu wykopali dół
    na moją duszę.
  urd-GVU: کیونکہ اُنہوں نے بےسبب اور چپکے سے میرے راستے میں جال بچھایا، بلاوجہ مجھے
    پکڑنے کا گڑھا کھودا ہے۔
  eng-OEBCW: For they wantonly hid their net for me, and dug a pit to destroy me.
  deu-1912: Denn sie haben mir ohne Ursache ihr Netz gestellt, mich zu verderben,
    und haben ohne Ursache meiner Seele Gruben zugerichtet.
  kan-2017: ಅವರು ನಿಷ್ಕಾರಣವಾಗಿ ನನಗೆ ಬಲೆಯೊಡ್ಡಿದ್ದಾರೆ; ಕಾರಣವಿಲ್ಲದೆ ನನ್ನ ಪ್ರಾಣವನ್ನು ತೆಗೆಯಬೇಕೆಂದು
    ಗುಂಡಿಯನ್ನು ತೋಡಿದ್ದಾರೆ.
  yap-yap: Dariy tapgin ni karted e wup ni nggu aw ngay ma kar kired ba low nib to’ar
    ni nggu mul ngay.
  hlt-MCSB: A tloengtlaih van la kai ham lawk a tung uh tih ka hinglu ham vaam a too
    uh.
  mdy-ETH: ታኣኒ ዔኤቢ ፑርቲሴ ባኣዚ ባኣንቴ ፒሮ ዔያታ ታኣም ዓኣቺ ፒሬኔ፤ ታና ሎንሣኒ ዔቴያ ቦኦኬኔ።
  twi-ASANTE: Esiane sɛ wɔde atena sum me afidie kwa na wɔtuu amena maa me a menyɛɛ
    wɔn hwee no enti
  eng-WEBU: For without cause they have hidden their net in a pit for me. Without
    cause they have dug a pit for my soul.
  acu-NT: Kuntinun achikiartas ejatkan ejatinawa nunisarang nu aints ainauka nangkamiar
    wina achirkartas ejatkan pujtursarmayi. Tura ayaarti tusar waan tautriniarmayi.
  spa-PDDPT: Porque sin causa me tendieron su red, Sin motivo cavaron fosa para mi
    vida.
  gun-gun: Mba'eta mba'e py e'ỹ ha'e kuery xembo'axe okuapy nhuã py, mba'e py e'ỹ
    yvy ojo'o xerekovea oipe'a aguã.
  agu-BL: Na qui'c nin xe' cyajtza'kl yi na chitzan tan xtxumle'n swe'j. Poro ja cho'c
    tan nuc'le'n e'chk jul tan imbene'n klo' tul.
  ilo-ULB: Awan gapgapuna nga inwayatda ti iketda kaniak; awan gapgapuna a nagkalida
    iti abut para iti biagko.
  kpg-kpg: Digaula guu dugu di nadau hele belee hele iei au, gei au dagu mee hala
    ne hai gi digaula ai, mo di geli di nadau lua llala belee kumi au.
  uig-ARA: چۈنكى ئۇلار ماڭا ئورۇنسىز ئورا-تۇزاق تەييارلىدى؛ جېنىمنى سەۋەبسىز ئېلىشقا
    ئۇلار ئۇنى كولىدى.
  sus-sus: E bara yɛlɛ itala n ya ra, e bara yili ge n birama dɛnnaxɛ, alako e xa
    n faxa hali n mu fe ɲaaxi yo rabaxi e ra.
  pon-2006: Re koasoanediong ie lidip ni so kahrepe oh weirada pwoahr loal ehu pwe
    re en koliehdi.
  jae-jae: Êsêac sêwa lakô aê kelecgeŋ ma sêkwê sê gebe aê janac tauc êndu.
  ksd-ksd: Tago dia ga kapi kun ivai ure iau, ma pa ta vuna; Dia ga kal vakuku ra
    tung ure iau.
  tur-YTC: Çünkü nedensiz yere benim için ağlarını çukurda gizlediler. Hiçbir sebep
    yokken canıma çukur kazdılar.
  bel-N: Бо яны без прычыны таемна [наставілі] на мяне ў яме сетку сваю, без прычыны
    выкапалі яму для душы маёй.
  grc-BRENT: Ἡ δικαιοσύνη σου ὡς ὄρη Θεοῦ, τὰ κρίματά σου ὡσεὶ ἄβυσσος πολλή· ἀνθρώπους
    καὶ κτήνη σώσεις Κύριε.
  kpr-kpr: Ai resira amo, na nemokena dara jo aeri. Avata, ne susu tefo namoa ufena
    daoro ambono dae sise, bako ghafuse a ivasi fitari guseri.
  ind-AYT: Sebab, tanpa alasan mereka menyembunyikan jerat dariku; tanpa sebab mereka
    menggali lubang kubur untuk nyawaku.
  yom-yom: Bila bathambididi dikondi diawu mu kambu bila ; mu kambu kadi bila bakabidi
    dibulu dinneni mu diambu diama.
  yut-yut: Nak da yokwi kɨnda dɨma aŋ yomgum, mani nak abɨdok do pat yɨpgwit, ae nak
    da mokeŋ do gapma kɨnda wayɨkgwit.
  nya-nya: Popeza ananditchera ukonde popanda chifukwa ndipo popanda chifukwa andikumbira
    dzenje,
  hrv-hrv: Bez razloga napeše mi mrežu, bez razloga grob duši mojoj iskopaše.
  mps-mps: Eno dwai sę augwaliba me isiąwai, tiali goli tagalao, te augwaligo ena
    dolabo bono gągą dualali elalubao. Tama augwaligo ena tulalumainu yabo tǫ dedage
    me deli nigai dao.
  tpi-tpi: Mi no bin mekim rong long ol, tasol ol i haitim umben bilong bagarapim
    mi. Na ol i wokim wanpela hul bilong mi ken pundaun long en.
  dan-1931: Thi uden Grund har de sat deres Garn for mig, gravet min Sjæl en Grav.
  vie-OVCB: Họ giăng lưới hại con vô cớ không lý do, đào hố săn người.
  guj-2017: તેઓએ વગર કારણે મારે માટે ખાડામાં પોતાની જાળ સંતાડી રાખી છે; વિનાકારણ તેઓએ
    મારા જીવને માટે ખાડો ખોદ્યો છે.
  pon-2006A: Re koasoanediong ie lidip ni so kahrepe oh weirada pwoahr loal ehu pwe
    re en koliehdi.
  por-BRBSL: Pois sem causa eles esconderam sua rede em um poço para mim. Sem causa
    eles cavaram um poço para minha alma.
  eng-OEBUS: For they wantonly hid their net for me, and dug a pit to destroy me.
  swe-swe: Utan orsak har de dolt (gömt) en nät-grop (fallgrop täckt med ett nät)
    för mig, utan orsak har de grävt [en grop, snara, grav] för mitt liv []. [Att
    frasen ”utan orsak” upprepas förstärker att David är oskyldig, ordet återkommer
    även i vers 19.]
  cth-cth: Bangkongtetpawiteh, a khuekhaw awm laipalah, ka kâman nahanelah arulahoi
    tamlawk a yap awh toe. A khuekhaw awm laipalah, ka bo nahane tangkom a tai awh.
  twi-twi: Esiane sɛ wɔde ɔtan sum me afiri kwa, na wotuu amoa maa me a menyɛɛ wɔn
    hwee no nti
  hlt-hlt: A tloengtlaih van la kai ham lawk a tung uh tih ka hinglu ham vaam a too
    uh.
  tbz-SIM: Bɛ̀ sɔ̃̀ńtɛ́ kɛ n dii ticùɔ̀tì nti, kɛ n keù difɔ̃̀tìrì kɛ̀ m bo do kɛ́kú.
  msy-2020: Kɨ arazir kuratamɨn me gamizir puvatɨ, ezɨ me nan suighasa modogha azuazim
    atɨ. Torir kɨ magɨramim, me a gɨkuigha gɨfa.
  dop-dop: Mpi tɔ, mʋsʋŋ kɛ pɑ nyəpɑ-m kɑtɔkɑ, nɑ pɑ́ huli mɑ mpɑɑʋ tɑɑ kɛ́ pʋʋɣʋ
    sɩ mɑ́ hoti.
  azb-azb: Çünki nahaq yerə mənə tələ qurdular, Nahaqdan canım üçün quyu qazdılar.
  eng-DBY: For without cause have they hidden for me their net [in] a pit; without
    cause they have digged [it] for my soul.
  hin-2017: क्योंकि अकारण उन्होंने मेरे लिये अपना जाल गड्ढे में बिछाया; अकारण ही उन्होंने
    मेरा प्राण लेने के लिये गड्ढा खोदा है।
  wol-KYG: Defuma dara, ñu di ma fiir, defuma dara, ñu gas um yeer, di ma tëru.
  bjr-bjr: Qini namuqaauqa oosana siainaki qini qimaara qufaana fufuseeqa qini qimaarusidaqa.
    Misa fifau qini qimaara madika indufia.
  eng-YLT: For without cause they hid for me their netpit, Without cause they digged
    for my soul.
  kne-kne: Olay magay gapo yan insagana da di bito ta enak makna.
  eng-WYC-2017: For without cause they hid to me the death of their snare; in vain
    they despised my soul.
  eng-WMBB: For without cause they have hidden their net in a pit for me. Without
    cause they have dug a pit for my soul.
  zat-NTPS: Bulucache̱' tu xralaj chee̱ que̱la na neda', ne quegá bi nuna' chee̱'.
    Gule̱ne̱' tu xe̱dxu naga cheajcházia' neda', ne quegá bi de̱ da dxagu na zria
    chia'.
  zty-NTPS: Bkáche'gake' to do yeḻj nich senen neda', na' bi be bena' chégake'. Bché'ngake'
    to yežw gan chejbix̱a' neda', na' bi be da' ẕia nbaga'a.
  urd-GVH: क्योंकि उन्होंने बेसबब और चुपके से मेरे रास्ते में जाल बिछाया, बिलावजह
    मुझे पकड़ने का गढ़ा खोदा है।
  rug-rug: Ura tavete hobori rini sari na binalabala kaleadi meke va padapada mae
    ni koa rau. Kekeṉoṉo guana gelia rini sa pou pude va hoqau gua.
  gaz-gaz: Isaan sababii malee kiyyoo isaanii dhoksanii na dura kaaʼaniiruutii; sababii
    malees boolla naa qotaniiru;
  fra-LSG: Car sans cause ils m’ont tendu leur filet sur une fosse, Sans cause ils
    l’ont creusée pour m’ôter la vie.
  yal-yal: E lutin natixi nɛn n yɛɛ ra fuu! E yili ratilinxin ge n suxu feen na.
  iou-iou: Mebäri nämo näka buŋep pek täkaŋ. U nepmäŋitta awaŋ käroŋi kädetnaken änek
    täkaŋ.
  haw-1868: No ka mea, i ka hala ole, huua lakou i ka lakou upena no'u, Iloko o ka
    lua a lakou i eli ai no kuu uhane, i ka hala ole.
  arb-NAV: فَإِنَّهُمْ مِنْ غَيْرِ سَبَبٍ أَخْفَوْا لِي شَبَكَةً فَوْقَ الْهُوَّةِ،
    وَمِنْ غَيْرِ عِلَّةٍ حَفَرُوا لِي حُفْرَةً.
  ded-ded: Yeni hania kpacfu eng memanganenubeso dema ufic mong mesufuma faigec nga
    kekecna eng megecdeac dema teng mong usugec.
  ewe-ewe: Esi nyemewɔ naneke wo o, gake woɖo ɖɔ ɖi nam, eye woɖe ʋe ɖi nam ta la,
  eng-LEE: For without cause have they hidden for me their net in a pit, without cause
    have they dug [pit-falls] against my life.
  asm-FB: কিয়নো তেওঁলোকে অকাৰণে মোৰ কাৰণে গাতত গুপুতে জাল পাতিলে; বিনা কাৰণতে মোৰ
    প্ৰাণ নাশৰ অৰ্থে গাত খান্দিলে।
  sus-A: عٍ بَرَ يّلّ عِتَلَ ﭑ يَ رَ، عٍ بَرَ يِلِ فٍ ﭑ بِرَ مَ دّننَشّ، عَلَكٌ عٍ
    شَ ﭑ قَشَ هَلِ ﭑ مُ قٍ حَاشِ يٌ رَبَشِ عٍ رَ.
  fra-SBL: Car, sans raison, ils ont caché leur filet dans une fosse pour moi. Sans
    raison, ils ont creusé une fosse pour mon âme.
  hbo-hbo: כִּֽי־חִנָּ֣ם טָֽמְנוּ־לִ֭י שַׁ֣חַת רִשְׁתָּ֑ם חִ֝נָּ֗ם חָפְר֥וּ לְנַפְשִֽׁי׃
  kik-kik: Kuona atĩ nĩmahithĩire wabu wa kũndega hatarĩ gĩtũmi, na makanyenjera irima
    hatarĩ gĩtũmi,
  fra-NCL: Car sans cause ils ont caché leur filet pour ma ruine, sans cause ils ont
    creusé la fosse pour me faire périr.
  cek-AK: Nihcae loe takung om ai ah tamquta hoi kai hanah palok zang o, takung om
    ai ah ka hinghaih paro hanah tangqom to takaeh o.
  cuk-cuk: Gwen an ibmar-oakalossuli, an-oburgwega, an-idu yaa akwismalad, an-idu
    saki nasiksamalad.
  uig-CYR: Һәққанийлиғиң бүйүк тағлардәк, Һөкүмлириң тилсиматлиқ чоңқур деңизлардәктур.
    И Пәрвәрдигар, Сән адәмләр вә һайванларни сақлиғучидурсән;
  tel-2017: కారణం లేకుండానే వాళ్ళు నన్ను పట్టుకోడానికి వల వేశారు. కారణం లేకుండానే
    వాళ్ళు నా ప్రాణం తీయాలని నా కోసం గుంట తవ్వారు.
  hat-BSA: Paske san koz, yo te kache pèlen yo pou mwen. San koz, yo te fouye yon
    fòs pou nanm mwen.
  ukr-ONPU: Праведність Твоя – немов могутні гори, Твій справедливий суд – велика
    безодня. Людей і тварин Ти бережеш, Господи.
  kos-kos: Elos filiya mwe kwasrip in sruokyu ke wanginna sripa, Ac elos pukanak luf
    loal tuh in sruokyu.
  hbo-WLC: כִּֽי־חִנָּ֣ם טָֽמְנוּ־לִ֭י שַׁ֣חַת רִשְׁתָּ֑ם חִ֝נָּ֗ם חָפְר֥וּ לְנַפְשִֽׁי׃
  ibo-ibo: Ọ bụ ezie na ọ dịghị ihe ọjọọ ọbụla m mere ha, ma ha siere m ọnya, gwukwaara
    m olulu nʼụzọ m.
  ory-ory: ଯେହେତୁ ସେମାନେ ଅକାରଣରେ ମୋʼ ପାଇଁ ଗର୍ତ୍ତ ମଧ୍ୟରେ ଜାଲ ଲୁଚାଇଅଛନ୍ତି, ସେମାନେ ଅକାରଣରେ
    ମୋʼ ପାଇଁ ଖାତ ଖୋଳିଅଛନ୍ତି।
  chk-chk: Pun ra aopala ar sär pwe repwe liapeniei, ra pwal tuw eu pwang pwe üpwe
    turulong lon, nge esap wor popun.
  rop-rop: Ai nomo bin dum enijing langa olabat. Deibin jis pudumbat trep blanga mi,
    en deibin digim dipwan hol blanga gajim mi.
  ukr-1871: Без причини бо заставили тайно сїти свої на мене, без вини викопали яму
    для душі моєї.
  yon-yon: Ne kuu yi yaa ma abdon kamindo kumban yi kuu ne dowad kawaad nong kowiwen,
    kwane ne kuu yi yaa ma abdon kamindo kumban yi kuu ne dowad dem nidke awod kebengkiwen.
  deu-1951: Denn sie haben mir ohne Ursache ihr Netz gestellt, ohne allen Grund meiner
    Seele eine Grube gegraben.
  eng-JPS: For without cause have they hid for me the pit, even their net, without
    cause have they digged for my soul.
  srp-1865: Jer ni za što zastriješe mrežom jamu za mene, ni za što iskopaše jamu
    duši mojoj.
  lug-lug: Nga bwe bantega omutego nga siriiko kye mbakoze, ne bansimira n’ekinnya
    mu kkubo lyange awatali nsonga,
  heb-heb: כי חנם טמנו לי שחת רשתם חנם חפרו לנפשי׃
  ben-IRV: কারণ তারা আমার জন্য জাল স্থাপন করে; অকারণে আমার জীবনের জন্য গর্ত খোঁড়ে।
  ntu-ntu: Kxmule-esz' trpnzngr da kxtrka kx alebo badr, A' se tzatu-kapqng br scdr
    x tzekqng gq mz nzlolvz-krdr ninge.
  pan-pan: ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ ਬਿਨ੍ਹਾਂ ਕਾਰਨ ਮੇਰੇ ਲਈ ਟੋਏ ਵਿੱਚ ਜਾਲ਼ ਛਿਪਾਇਆ ਹੈ, ਉਨ੍ਹਾਂ ਨੇ
    ਬਿਨ੍ਹਾਂ ਕਿਸੇ ਕਾਰਨ ਮੇਰੀ ਜਾਨ ਲਈ ਟੋਆ ਪੁੱਟਿਆ ਹੈ।
  mya-JVB: အကြောင်း မရှိဘဲ အကျွန်ုပ် အဘို့ ကျော့ကွင်း ကို ဝှက်ထား ကြပါပြီ။ အကြောင်း
    မရှိဘဲ အကျွန်ုပ် အသက် ကိုသတ် စရာဘို့ တွင်း ကို တူး ကြပါပြီ။
  kgf-kgf: Ieneŋ héniana qahaciguc ni népésiwiŋ ʒé baec séséŋiguc ufic musaŋgé haima
    héniana qahaciguc kekec uŋana mebiri némbiŋ ʒé baec séséŋ éséma lekiŋ himicanʒu.
  tte-O: Nige ali yai ipapagan na sipwasipwa sipei kaiwegu, na gula sikeli na tem
    silokalatagau.
  tbg-tbg: Vika qumina uva kaara tiriara aru vuarire ti, vaara vuike vataarave. Vika
    qumina uva kaara tiriara viraqi aqu vuarire ti, hiqainti quvike vataarave.
  hmo-hmo: Badina be lau do idia abia totona, tarapu idia atoa, badina ta lasi, bona
    guri badana idia geia, lau do idia hamorua totona, badina ta lasi.
  zar-NT: Buluʼcáchiʼ du yalaj le sön nedaʼ, en bitiʼ bi nunaʼ quéguequi. Gulaʼchö́ʼöna
    yeru ga tsöjbixaʼ, en bitiʼ bi nunaʼ quéguequi.
  urd-urd: क्यूँकि उन्होंने बे वजह मेरे लिए गढ़े में जाल बिछाया, और नाहक़ मेरी जान
    के लिए गढ़ा खोदा है।
  rus-SYN: Правда Твоя, как горы Божии, и судьбы Твои - бездна великая! Человеков
    и скотов хранишь Ты, Господи!
  bqc-SIM: Asa aa ɛyↄ̃̀mɛɛ pãɛ, mi yãe kɛnɛ́o, ↄ̃ aa ba kpàmɛɛ.
  tcz-CHONGTHU: Keiman amaho kabol sepoi, ahin amahon kei matna dingin kotong eilai
    khum un ahi! Ken amaho kabol sepoi ahin amahon keimat nadin kotong alai uve.
  mar-mar: विनाकारण त्यांनी माझ्यासाठी आपले जाळे पसरवले आहे. विनाकारण त्यांनी माझ्यासाठी
    खाच खणली आहे.
  isl-isl: Því að þótt ég gerði þeim ekkert illt, lögðu þeir fyrir mig gildru og grófu
    mér gröf.
  hlt-THB: Ikaw am mai awh kang awhnaak aham lawk zan unawh kai aham lawk-kqawng co
    law uhy,
  qub-qub: Mana imatapis rimapaycaptillämi togllata churasha. Uchcuta uchcusha chayman
    yaganäpaj.
  bqp-bqp: Zaakũ ò wɛ̀ɛɛ yↄ̃̀mɛnɛ pã, mádi yãke kɛńnɛro, akũ ò bàa kpàkpamɛnɛ.
  hat-hat: San m' pa fè yo anyen, y'ap tann pèlen pou mwen. San m' pa fè yo anyen,
    y'ap fouye yon twou byen fon pou m' ka tonbe ladan l'.
  eng-BSB: For without cause they laid their net for me; without reason they dug a
    pit for my soul.
  eng-WEBPB: For without cause they have hidden their net in a pit for me. Without
    cause they have dug a pit for my soul.
  kbq-kbq: Nagra zamagrira zamazeri havizana osu'noanagi, zamagra karifu anaginte
    nante'naze. Nagra mago zana osu'noanagi zamagra nagri nazerinaku keri kafinte'naze.
  pon-pon: Pwe re injenjara ia, pwen kame ia la, ap jota karepa, o re wia por on ia,
    a jota karepa.
  nhe-BL: Pampa yonque ax tleno nijchijtoya, quitlalijque se tlaquetztli para nechmasiltise.
    Quixajque se tlacoyoctli para ipan ma nihuetzi.
  wnc-wnc: Nata gutonga takngatu iatang dua tasikum. Siwan ngana ita yapapna na tasiwan
    maiwitde takusopukaing. Siwan gapma dakatu nata pimake pukuwitde kwaiking.
  bus-bus: Zaakɛ aↄ̃ wɛ̀ɛ yↄ̃̀mɛ pã, mɛ́ɛ yãke kɛńnɛro, ben aↄ̃ bà kpàkpamɛ.
  gub-BL: Uzapo e miar zuka haw zàwenugar a'e wà, herehe ipuruzuka mehe a'e wà xe.
    Uzapo ywykwaruhu ohoete ma'e hepyhyk àwàm romo wà.
  eng-DRA: 'Thy justice is as the mountains of God, thy judgments are a great deep.
    Men and beasts thou wilt preserve, O Lord:'
