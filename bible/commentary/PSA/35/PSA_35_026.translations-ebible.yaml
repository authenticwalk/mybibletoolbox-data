verse: PSA.035.026
translations:
  mal-C: എന്റെ കഷ്ടതയിൽ ആർത്തട്ടഹസിക്കുന്ന എല്ലാവരും ലജ്ജിതരും പരിഭ്രാന്തരും ആയിത്തീരട്ടെ;
    എനിക്കെതിരേ തന്നെത്താൻ ഉയർത്തുന്നവർ ലജ്ജയിലും അപമാനത്തിലും മുഴുകട്ടെ.
  deu-TKW: Laß sie insgesamt beschämt und enttäuscht werden, die sich über mein Unglück
    freuen, in Scham und Schande sich hüllen, die wider mich groß thun.
  lin-lin: Tika ete bato nyonso oyo basepelaka na pasi na ngai, bango nyonso lisanga,
    bayoka soni mpe basambwa ! Tika ete bato oyo batombokelaka ngai balata soni mpe
    bazala kati na yikiyiki !
  mmx-mmx: Nedi nom di lok momo at levenmumuat i vot saparav ia, una lox ekarakat
    levelinga atdi la una lox amangan di. Nedi nom di lok do dik mokso polo ia, una
    lox abaava di la una lox amangan di.
  eng-LSV: They are ashamed and confounded together, || Who are rejoicing at my evil.
    They put on shame and confusion, || Who are magnifying themselves against me.
  eng-GNV: 'Let them bee confounded, and put to shame together, that reioyce at mine
    hurt: let them bee clothed with confusion and shame, that lift vp themselues against
    me.'
  eng-WEBSTER: 'Let them be ashamed and brought to confusion together that rejoice
    at my hurt: let them be clothed with shame and dishonor that magnify themselves
    against me.'
  nhw-BL: Xijchihua para inijuanti catli noca paquij por notequipachol ma mocuapoloca
    huan ma ayacmo quimatica tlaque quichihuase. Quena, xijcahua para inijuanti catli
    moilhuíaj para más huejhueyi que na ma mopinahualtica huan ayacmo aqui ma quintlepanitas.
  swh-ONEN: Wote wanaofurahia dhiki yangu waaibishwe na wachanganyikiwe; hao wanaojiinua
    dhidi yangu wavikwe aibu na dharau.
  bba-bba: A de be, be bɑ nuku dobu mɔ̀ nɛn wɑhɑlɑn sɔ̃, be kpuro bu sekuru wɑ sɑnnu
    sɑnnu. A de be, be bɑ mɑn seesimɔ, bu sekuru wɑ tɑ n kpɑ̃.
  eng-KJVCPB: 'Let them be ashamed and brought to confusion together that rejoice
    at mine hurt: Let them be clothed with shame and dishonour that magnify themselves
    against me.'
  luo-luo: Mad ji duto mamor nikech chandruokna oyud wichkuot kendo pachgi olal; mad
    joma kaworena oyud wichkuot gi achaya.
  aii-aii: ܢܵܟ݂ܦܝܼ ܘܦܵܝܫܝܼ ܡܘܼܢܟܸܦܹܐ ܟܠܵܝܗ‌ܝ ܡܸܚܕܵܕܹ̈ܐ ܚܵܕܝܵܢܹ̈ܐ ܠܒܝܼܫܓܲܕܘܼܬ‌ܝܼ، ܠܵܒ݂ܫܝܼ
    ܢܟ݂ܝܼܦܬܵ‌ܐ ܘܦܵܝܫܝܼ ܡܘܼܢܟܸܦܹܐ ܓܲܪ̈ܘܸܣܵܢܹܐ ܕܓܵܢܵܝܗ‌ܝ ܥܲܠܝܼ.
  meu-meu: Egu hisihisi e moalelaiamu taudia na ba hahemaraidia bona ba dadaraidia
    vaitani; edia daḡedaḡe egu ai e habadaiamu taudia na hemarai bona hedadarai amo
    ba ḡovadia.
  npi-ULB: मेरो कष्‍टमा आनन्‍दित हुनेहरू लज्‍जित होऊन् र तिनीहरू व्‍याकुल होऊन् ।
    ममाथि आफैलाई उच्‍च पार्नेहरू लाज र अनादरले ढाकिन परोस् ।
  yor-yor: Kí ojú kí ó tì wọ́n, kí wọn kí ó sì dààmú pọ̀, àní àwọn tí ń yọ̀ sí ìyọnu
    mi kí a fi ìtìjú àti àbùkù wọ̀ wọ́n ní aṣọ tí ń gbéraga sí mi.
  pes-OPCB: آنانی که از ناکامی و بدبختی من شاد شده‌اند، خود خجل و شرمنده شوند؛ کسانی
    که خود را از من برتر و بزرگتر می‌دانند، سرافکنده و رسوا گردند.
  tgl-ULB: Ilagay mo sila sa kahihiyan at lituhin mo silang nagnanais na saktan ako.
    Nawa ang mga gustong humamak sa akin ay mabalot ng kahihiyan at kasiraan.
  nop-nop: Adi malabumuŋ mintanamulak wendok nadifo tiiŋ, doktiŋa du yehitubu-mekaaŋ
    yehitubu-giyonda tibeŋ. Adi yadi nutok nadiune fofoŋnit titiŋdok nadiŋa nehi wohiye
    yobeloiŋ, unduŋ doktiŋa yehitubu-mekaŋ wohiye yehimoŋgofoweŋ.
  hui-hui: I̱ha genda ibiyagonaga turuho haga karu í̠na ti taga helo mo luluya ho
    helabe. Tigua i̱ bope halu tininaga mini yaraga haga karu í̠na ti bope halu mo
    taga ho helabe.
  mya-mya: ကျွန်​တော်​မျိုး​၏​ဒုက္ခ​ကို​အ​ကြောင်း​ပြု​ကာ နှစ်​ထောင်း​အား​ရ​သူ​တို့​သည်
    မ​ရှု​မ​လှ​အ​ရေး​နိမ့်​၍​က​စဥ့်​က​ရဲ ဖြစ်​ကြ​ရ​ပါ​စေ​သော။ မိ​မိ​တို့​ကိုယ်​ကို​ကျွန်​တော်​မျိုး​ထက်​သာ
    သည်​ဟု ပြော​ဆို​သူ​တို့​သည်​အ​ရှက်​ကွဲ​၍ မျက်​နှာ​ပျက်​ကြ​ရ​ပါ​စေ​သော။
  bod-N: ང་རང་སྡུག་དུས་དགའ་མཁན༌རྣམས། །ངོ་ནི་ཚ་ཞིང་ནོངས་པར་ཤོག །བདག་ལ་ངོམ་སོ་སྟོན་མཁན༌རྣམས།
    །དམའ་འབེབས་ངོ་ཚས་ཁེབས་གྱུར༌ཅིག།
  wsk-wsk: Arikaya ani ikup ningi kaperem se amilmilakasan mu, dolara nungaru ale
    nunga ikia ngualawurko; arikaya ani memek kituwura ko aga balsan ale nuna ningo
    yawara ko nunumi betesan mu, dolara nungaru ale nunup karogo kaparko.
  sna-sna: Vose vanofarira kutambudzika kwangu ngavanyadziswe uye vanyonganiswe; vose
    vanozvisimudzira pamusoro pangu ngavafukidzwe nenyadzi nokuzvidzwa.
  spa-BLM: Que se desilusionen y se confundan juntos los que se alegran de mi calamidad.
    Que se vistan de vergüenza y deshonor los que se engrandecen contra mí.
  cac-cac: A eb' stzalaj yuj in yaelal, q'uixvocab'can eb', somchajocab'el sc'ool
    eb'. Q'uixvocab'el eb' nivac vinac syutej sb'a d'a vichan̈.
  swh-ULB: Uwaaibishe na kuwa fendhehesha wale wanaotaka kunidhuru. Wale wote wanao
    ni dhihaki wafunikwe kwa aibu na kudharauliwa.
  deu-ELBBK: Lass sie beschämt und mit Scham bedeckt werden allesamt, die meines Unglücks
    sich freuen! Lass mit Scham und Schande bekleidet werden, die gegen mich großtun!
  mbb-OT: Is langun he iyan igkelipey zan is menge kebpekaantus ku, berakat he egkepeel-elezan
    wey egkeliveg sikandan. Berakat he sikan is langun he neminusan kediey, kenà medlampus
    is tuyù dan wey mepeel-elezi sikandan.
  mal-2015: എന്റെ അനർത്ഥത്തിൽ സന്തോഷിക്കുന്നവർ ഒരുപോലെ ലജ്ജിച്ചു ഭ്രമിച്ചുപോകട്ടെ;
    എന്റെ നേരെ വമ്പുപറയുന്നവർ ലജ്ജയും അപമാനവും ധരിക്കട്ടെ.
  gup-gup: Bedda nawu kabirrinjilngmakmen ngayekenh bu ngandinan ngamankan, wanjh
    ngadjare yibenmarnbun bu kabirridjalbarabun dja kabirriyemekarren.
  rmc-rmc: Mi ladžan pes a mi ľoľon avri savore, ko radisaľon mire pharipnaske. Mi
    en urde andre ladž a teledikhle ola, ko pes pre ma ľidžan upre.
  nlg-nlg: Gaira tara togotogo na pukuna inau tu vahaghitaili, me uto vanigho ge kara
    maa ma ka bule mu liodira ra hei tara bosa tara uto vuleu inau Kara haba ni maa
    va, ma kara vaevane vesikana tana mata ni tinoni.
  pes-OPV: و آنانی که در بدی من شادند، با هم خجل و شرمنده شوند. و آنانی که بر من تکبرمی
    کنند، به خجلت و رسوایی ملبس شوند.
  ron-1924: Чи сэ фие рушинаць ши ынфрунтаць тоць чей че се букурэ де ненорочиря мя!
    Сэ се ымбраче ку рушине ши окарэ чей че се ридикэ ымпотрива мя!
  ben-OBCV: যারা আমার দুর্দশায় উল্লসিত হয় তারা যেন লজ্জিত ও অপমানিত হয়; যারা আমার
    উপরে নিজেদের উন্নত করে তারা সবাই যেন লজ্জায় ও অসম্মানে আবৃত হয়।
  som-som: Kuwa waxyeelladayda ku reyreeyaa ha wada ceeboobeen oo ha isku wareereen
    dhammaantood, Oo iyagu ha huwadeen ceeb iyo sharafdarro kuwa iska kay weynaysiiyaa.
  eng-ASVBT: 'Let them be put to shame and confounded together that rejoice at my
    hurt: Let them be clothed with shame and dishonor that magnify themselves against
    me.'
  mna-mna: Yooba, zin wal ta tire pataŋana tio ti mi menmeen zin pa na, pamiaŋ zin
    mi kam zin ma tiru zaala. Zin wal ta tipakurkur zitun mi tirepilpiili yo na, koto
    zin mi kam zin ma kan miaŋ.
  ita-1885: Sieno svergognati e confusi tutti quanti Quelli che si rallegrano del
    mio male; Sieno vestiti di vergogna e di vituperio Quelli che si magnificano contro
    a me.
  eng-ULB: May they be put to shame and may they be confounded who rejoice at my distress.
    May those who exalt themselves over me be clothed with shame and dishonor.
  spa-VBL: Haz que sean avergonzados, todos los que se alegran de los problemas en
    los que estoy. Permite que todos los que están celebrando sobre mi desgracia sean
    cubiertos de vergüenza y deshonra.
  fra-_FOB: Qu'ils soient honteux et confus, tous ceux qui se réjouissent de mon mal!
    Qu'ils soient revêtus de honte et de confusion, ceux qui s'élèvent fièrement contre
    moi!
  mal-mal: എന്റെ അനർത്ഥത്തിൽ സന്തോഷിക്കുന്നവർ എല്ലാം ലജ്ജിച്ചു ഭ്രമിച്ചുപോകട്ടെ; എന്റെ
    നേരെ വമ്പുപറയുന്നവർ ലജ്ജയും അപമാനവും ധരിക്കട്ടെ.
  urd-GVR: Jo merā nuqsān dekh kar ḳhush hue un sab kā muṅh kālā ho jāe, wuh sharmindā
    ho jāeṅ. Jo mujhe dabā kar apne āp par faḳhr karte haiṅ wuh sharmindagī aur ruswāī
    se mulabbas ho jāeṅ.
  suz-BL: गो श्‍येत जङानु, आं पर्बम रिप्‍ब नेल्‍ले मुने दोक्‍मल। मिनु मेको “क्‍येङा
    ठेयब नकी” देंबपुकी मुने दोक्‍शा आइक्‍च सेल्‍चा पुंइसीमल।
  eng-NOY: May they all be confounded and brought to shame, Who rejoice at my calamity!
    May they be clothed with ignominy and disgrace, Who exalt themselves against me!
  ita-1927: Siano tutti insieme svergognati e confusi quelli che si rallegrano del
    mio male; sian rivestiti d’onta e di vituperio quelli che si levano superbi contro
    di me.
  ckb-ckb: با هەموو ئەوانەی بە گرفتی من شاد دەبن، تووشی شەرمەزاری و گومڕایی بن. با
    هەموو ئەوانەی پۆز بەسەر مندا لێدەدەن، بەرگی شەرمەزاری و ڕیسوایی بپۆشن.
  eng-BBE: 'Let all those who take pleasure in my troubles be shamed and come to nothing:
    let those who are lifted up against me be covered with shame and have no honour.'
  xsi-xsi: Kinzi sindeka nâ ŋana naneŋgu malia ŋine. Naŋa iloŋgu tu noko ma kuveta
    maŋeti panzi ku kupolenzi lâ. Kinzi sipasuka warakanzi ŋanzi kâki ku situ sitawa
    naŋa ŋâŋgu ndue ndo. Naŋa iloŋgu tu noko ma kuveta kinzi mainzi ŋalae, aku kutawa
    warakanzi ŋanzi ndue ndo lâ.
  kan-OKCV: ನನ್ನ ಕೇಡಿನಲ್ಲಿ ಸಂತೋಷಪಡುವವರು ನಾಚಿಕೊಂಡು ಒಟ್ಟಿಗೆ ಕಳವಳಗೊಳ್ಳಲಿ; ನನಗೆ ವಿರೋಧವಾಗಿ
    ತಮ್ಮನ್ನು ಹೆಚ್ಚಿಸಿಕೊಳ್ಳುವವರು ನಾಚಿಕೆಯನ್ನೂ ಅವಮಾನವನ್ನೂ ಹೊಂದಲಿ.
  tam-2017: எனக்கு நேரிட்ட ஆபத்துக்காகச் சந்தோஷப்படுகிறவர்கள் ஒன்றாக வெட்கி அவமானப்பட்டு,
    எனக்கு விரோதமாகப் பெருமைபாராட்டுகிறவர்கள் வெட்கத்தாலும் அவமானத்தாலும் மூடப்படவேண்டும்.
  spa-RV-1909: 'Avergüéncense, y sean confundidos á una los que de mi mal se alegran:
    vístanse de vergüenza y de confusión los que se engrandecen contra mí.'
  ron-BTF: Să fie rușinați și încurcați împreună cei ce se bucură la vătămarea mea,
    să fie îmbrăcați cu rușine și dezonoare cei ce se preamăresc împotriva mea.
  eng-WEBP: Let them be disappointed and confounded together who rejoice at my calamity.
    Let them be clothed with shame and dishonor who magnify themselves against me.
  eng-FBV: Make them totally ashamed, all those who are happy for the trouble I'm
    in. Let those who are celebrating over me be covered with shame and dishonor.
  nld-1939: Neen, laat ze allen blozen van schaamte, Die zich vrolijk maken over mijn
    ongeluk; Met smaad en schande worden bedekt, Die een hoge toon tegen mij aanslaan.
  nch-BL: Xijchihua para inijuanti cati noca paquij por notequipachol ma mocuapoloca
    huan ma ayecmo quimatica taya quichihuase. Quena, xijcahua para inijuanti cati
    moilhuíaj para más huejhueyi que na ma mopinahualtica huan ayecmo aqui ma quintepanita.
  vie-1934: Phàm kẻ nào vui mừng về sự tai họa tôi, Nguyện họ đều bị hổ thẹn và mất
    cỡ; Phàm người nào dấy lên cùng tôi cách kiêu ngạo, Nguyện họ đều bị bao phủ xấu
    hổ và sỉ nhục.
  cha-cha: 'Polo ya ufanmamajlao ya ufañatsaga ayo sija y manmagof pot y manadañujo:
    polo ya ufanminagago ni y minamajlao yan y disonra y munadangculo sija contra
    guajo.'
  hin-CV: वे सभी, जो मेरी दुखद स्थिति पर आनंदित हो रहे हैं, लज्जित और निराश हो जाएं;
    वे सभी, जिन्होंने मुझे नीच प्रमाणित करना चाहा था स्वयं निंदा और लज्जा में दब जाएं.
  eng-OURB: Let them be disappointed and confounded together who rejoice at my calamity.
    Let them be clothed with shame and dishonor who magnify themselves against me.
  spa-BES: Sean avergonzados y confundidos todos los que se complacen en mis aflicciones.
    y vengan a la nada; los que se enaltecen contra mí sean cubiertos de vergüenza.
  tdx-tdx: Atraofo salareñe naho meñareñe o mitohàk’ amy haemberakoio; ampisikinen-kameñarañe
    naho inje o mirengèvok’ amakoo.
  tha-KJV: ขอให้​เขาได้อายและได้ความยุ่งยากด้วยกัน คือเขาผู้เปรมปรี​ดิ​์เพราะความลำเค็ญของข้าพระองค์
    ให้​เขาได้ห่มความอายและความอัปยศ คือผู้​ที่​เขาอวดตัวสู้ข้าพระองค์
  por-BR-2018: Que eles se envergonhem, e sejam juntamente humilhados os que se alegram
    pelo meu mal; vistam-se de vergonha e confusão os que se engrandecem contra mim.
  deu-ELO: Laß sie beschämt und mit Scham bedeckt werden allesamt, die meines Unglücks
    sich freuen! Laß mit Scham und Schande bekleidet werden, die wider mich großtun!
  eng-WYC-2018: Shame they, and dread they together; that joy for mine evils. Be they
    clothed with shame and dread; that speak evil things on me. (Let them all be ashamed,
    and fearful; who take joy over my suffering. Let them be clothed with shame and
    fear; who speak evil against me.)
  epo-epo: Ili estu hontigitaj kaj malhonoritaj ĉiuj, kiuj ĝojas pro mia malfeliĉo;
    Vestiĝu per honto kaj malhonoro tiuj, kiuj fanfaronas kontraŭ mi.
  gfk-gfk: Sige diet ing diet guama tano nugu tinirih, nu hahirhir diet ma nu hangunguo
    diet. Sige diet ing diet hatamat diet tagu, hasigam diet ma ra hirhir ma ra malmalahuan.
  uig-PIN: Mening ziyinimdin huxal bolƣanlar yǝrgǝ ⱪaritilip xǝrmǝndǝ bolƣay; Meningdin
    ɵzlirini üstün tutⱪuqilarning kiyim-keqiki hijalǝt wǝ nomussuzluⱪ bolsun!
  beo-beo: Nama ha lai amola hidale habosesele sia:su dunu da hasali dagoi amola ededenagia:i
    dagoi ba:mu da defea. Dunu amo da ilia hou da na hou baligisa sia:sa, ilia da
    baligili gogosiasu ba:mu da defea.
  tpi-OTNT: Ol i amamas long hevi i kamap long mi, olsem na yu mas semim ol na paulim
    ol tru. Ol i litimapim nem bilong ol yet bilong daunim mi, olsem na yu mas semim
    ol na daunim nem bilong ol.
  hau-SA: Bari dukan waɗanda suke farin ciki a kaina a wahalata su sha kunya su kuma
    ruɗe; bari dukan waɗanda suke ɗaukar kansu sun fi ni su sha kunya da wulaƙanci.
  udu-udu: Dhalki uni dhunu ki mo ma ’the is mo dhali duŋguru/ ka du isi monṯal ’de/
    mo uni kun ’kunykina bwa mo ap̱owa c̱is pem mo. Dhalki uni kumu is ki mo ma ’the
    is mo dhali ki mo jin ushuwa taḵ taḵ mo, uni kun dhu is buni ki ca ap̱o/ aha/
    mo.
  uig-LAT: Méning ziyinimdin xushal bolghanlar yerge qaritilip shermende bolghay;
    Méningdin özlirini üstün tutquchilarning kiyim-kéchiki xijalet we nomussuzluq
    bolsun!
  nde-nde: Sengathi bonke abantela ngokuhlupheka kwami bangathelwa ngehlazo basanganiseke;
    sengathi bonke abazikhukhumezayo phezu kwami bangembeswa ngokuyangeka langehlazo.
  ton-ton: 'Tuku ke mā mo manavahē fakataha ʻakinautolu ʻoku fiefia ʻi hoku lavea:
    tuku ke kofuʻaki ʻae mā mo e taʻefakaʻapaʻapa ʻakinautolu ʻoku fai fakafiefielahi
    kiate au.'
  ces-1613: Ale ať se zahanbí a zapýří všickni radující se mému zlému, v stud a hanbu
    ať jsou oblečeni ti, kteříž se zpínají proti mně.
  eng-WMB: Let them be disappointed and confounded together who rejoice at my calamity.
    Let them be clothed with shame and dishonor who magnify themselves against me.
  tam-TCV: என் துன்பத்தைக் குறித்து என்னைப் பழித்து மகிழ்கிறவர்கள் எல்லோரும் வெட்கமடைந்து
    கலங்குவார்களாக; எனக்கு மேலாகத் தங்களை உயர்த்துகிறவர்கள் எல்லோரும் வெட்கத்தாலும்
    அவமானத்தாலும் மூடப்படுவார்களாக.
  ceb-ULB: Pakaulawi sila ug liboga kadtong buot magpasakit kanako. Masul-oban unta
    sa kaulawan ug mapakyas kadtong nagdaugdaog kanako.
  pol-UBG: Niech się zawstydzą i zawiodą wszyscy, którzy cieszą się z mojego nieszczęścia;
    niech się okryją wstydem i hańbą ci, którzy wynoszą się nade mnie.
  urd-GVU: جو میرا نقصان دیکھ کر خوش ہوئے اُن سب کا منہ کالا ہو جائے، وہ شرمندہ ہو
    جائیں۔ جو مجھے دبا کر اپنے آپ پر فخر کرتے ہیں وہ شرمندگی اور رُسوائی سے ملبّس
    ہو جائیں۔
  eng-OEBCW: Shame and confusion together on those who rejoice at my hurt! Clothed
    with shame and dishonour be those who are haughty to me!
  deu-1912: Sie müssen sich schämen und zu Schanden werden alle, die sich meines Übels
    freuen; sie müssen mit Schande und Scham gekleidet werden, die sich gegen mich
    rühmen.
  kan-2017: ನನ್ನ ಕೇಡಿನಲ್ಲಿ ಹಿಗ್ಗುವವರೆಲ್ಲರು ಆಶಾಭಂಗಪಟ್ಟು ಅವಮಾನಹೊಂದಲಿ; ನನ್ನನ್ನು ಹೀಯಾಳಿಸಿ
    ಆತ್ಮಸ್ತುತಿಮಾಡಿಕೊಳ್ಳುವವರು, ಅವಮಾನವನ್ನೂ, ಅಪಕೀರ್ತಿಯನ್ನೂ ಹೊಂದಲಿ.
  yap-yap: Mang e yigi waer me wagagay lanyan’ e pi’in yad be felan’ ko gafgow ni
    kug tay; Mang e yigi polo’ i tamra’ me ma’fan e pi’in yad be yog ni yad bfel’
    boch ngog.
  hlt-MCSB: Kai kah yoethae soah ko aka hoe rhoek te rhenten yak uh saeh lamtah ngam
    uh saeh. Kai soah aka pomsang rhoe te yahpohnah neh mingthae loh khuk saeh.
  mdy-ETH: ታና ሄሌ ሜታሢና ዎዛዺ ቶኦቺሢና ዛጋ ዓሳ ቢያ ቦርሲንቶንጎ፥ ዔርቶ ዒፂ ካራ ዔያቶም ባይቆንጎ፤ ታ ዑፃ ፔና ዼግ
    ዼጊዳዞንሢ ቢያ ቦርሲንቲ ዻውሲንቶንጎ።
  twi-ASANTE: Ma wɔn a wɔhwɛ me haa sere me wɔ mʼahohiahia mu no nyinaa anim ngu ase
    na wɔnyɛ basaa; ma wɔn a wɔdi me so akokurokosɛm no nhyɛ aniwuo ne animguaseɛ
    atadeɛ.
  eng-WEBU: Let them be disappointed and confounded together who rejoice at my calamity.
    Let them be clothed with shame and dishonor who magnify themselves against me.
  acu-NT: 'Tura wi wait wajamtai, wina jiirsar waraina nuka inatsarta. Tura wina pachitsar:
    Nuka mianchawaitai turutinauka tuke natsaaminak pujusarti tusam inatsaarta.'
  spa-PDDPT: Sean avergonzados y confundidos juntos Los que de mi mal se alegran.
    Vístanse de vergüenza y deshonor Los que se engrandecen sobre mí.
  gun-gun: Ha'e rami 'rãgue py toxĩmba, tojekuaa heko vaia ajexavai rã ovy'a rei okuapyague
    re. Ta'ikuai oxĩmba ete va'e xerovai onhemboyvate rei rire.
  agu-BL: Nink tz'el cyetz chitx'ix tanu', yi e' yi na chitze'en swe'j. Nink tz'el
    chitx'ix junawes, yi e'a'tz yi na cyocsaj quib balaj tzinwutz wetz.
  ilo-ULB: Ibabain ken tikawem dagiti mayat a mangdangran kaniak. Makaluban koma iti
    pannakaibabain ken pannakadadael iti dayaw dagiti manguy-uyaw kaniak.
  kpg-kpg: Digau ala nogo mmada tene gi dogu dadaaligi, la heia gi magedaa gi hinihini.
    Digau ala e hai bolo ginaadou la koia e humalia i di au la gi langaadia gi balumee.
  uig-ARA: مېنىڭ زىيىنىمدىن خۇشال بولغانلار يەرگە قارىتىلىپ شەرمەندە بولغاي؛ مېنىڭدىن
    ئۆزلىرىنى ئۈستۈن تۇتقۇچىلارنىڭ كىيىم-كېچىكى خىجالەت ۋە نومۇسسۇزلۇق بولسۇن!
  sus-sus: Ala xa n xɔnmixie rayaagi, n yaxuie xaxili xa ifu.
  pon-2006: Eri, irail kan me kin kepitki ei lokolok; re en lohdi oh pingida. Irail
    kan me kin kahski dene re mwahu sang ie re en namenekla oh sarohdi.
  jae-jae: Ôkêŋ êsêac samob, taŋ ôliŋ kêpi kêtu ŋoc gêŋwapacŋa naŋ, majeŋ to môkêŋapac
    ŋawapac êsa acgom. Ôkêŋ êsêac, taŋ tetoc tauŋ sa gêdêŋ aê naŋ, têtu meloc ma majeŋ
    êkôm êsêac auc.
  ksd-ksd: Boina ba diat par dia gugu ta kaugu kinadik, diat a vavirvir ma diat a
    ruva ka; Boina ba diat dia malamala luluai piragu, diat a vavauluvai ma ra niruva
    ma ma ra vavirvir.
  tur-YTC: Felaketime sevinenler, Hayal kırıklığına uğrayıp şaşkına dönsünler. Bana
    karşı kendilerini yüceltenler, Utanç ve rezilliğe bürünsünler.
  bel-N: Няхай асаромяцца і будуць у ганьбе ўсе, што радуюцца з няшчасьця майго; няхай
    у ганьбу і сорам апрануцца тыя, што вывышаюцца нада мною.
  kpr-kpr: Evetu genembo mave, na mema tafurureono, namoa dere jiraera ava dedo, atai
    duboda fati tefo edo aso dubo bunarera. Evetu genembo mave nesuka nemoa nembo
    eveva sise, na ighagha eraera ava aso, nenda javo eko ari mekai jarutarera.
  ind-AYT: Biarlah mereka dipermalukan dan menjadi malu, semua yang bersukacita atas
    kesengsaraanku. Biarlah mereka berpakaian malu dan cela, mereka yang membesarkan
    dirinya terhadap aku.
  yom-yom: Bika babo bammonanga khini mu ziphasi ziama, bafua tsoni ayi baba dio kombolo
    Bika bobo balembo kukiniemisanga bawu veka mu diambu diama bafua tsoni ayi baba
    dio kombolo.
  yut-yut: Nagon jɨgɨ noman tak uŋun do kɨsɨk kɨsɨk aŋ, do paŋmayak aŋek paŋɨŋtok
    abi. Uŋun iyɨ dakon man pawɨgɨk do aŋek nak abɨŋ nepmaŋgaŋ, do mayaktok yomɨŋek
    mani pabɨŋ yopbi dosi nandɨsat.
  nya-nya: Onse amene amakondwera ndi masautso anga achite manyazi ndi kusokonezeka.
    Onse amene amadzikweza kufuna kundipambana, avekedwe manyazi ndi mnyozo ngati
    zovala.
  hrv-hrv: Nek' se postide i posrame svi zajedno koji se nesreći mojoj raduju! Nek'
    se odjenu stidom i sramotom oni koji se podižu na me!
  mps-mps: Augwaligo te enaba pedelali sęgęde wiegi yai homu pemene yali. Tama tiyu,
    nago augwali dwai hale emainu elama, tama augwaligo homu kone mu tuą pomainao.
    Augwa digi augwa nogi ugwaba siyu, te ena aiyaba elaluainu yali, tama tiyu, nago
    augwali te hale dwai mu emainu elama, tama augwaligo nogi te aiyaba elaluao.
  tpi-tpi: Ol i amamas long hevi i kamap long mi, olsem na yu mas semim ol na paulim
    ol tru. Ol i litimapim nem bilong ol yet bilong daunim mi, olsem na yu mas semim
    ol na daunim nem bilong ol.
  dan-1931: Til Skam og Skændsel blive enhver, hvem min Ulykke glæder; lad dem, der
    hovmoder sig over mig, hyldes i Spot og Spe.
  vie-OVCB: Nguyện những ai vui mừng khi con khốn đốn bị hổ thẹn và bối rối. Nguyện
    những ai khoác lác kiêu căng sẽ mặc lấy nhục nhã và thẹn thùng.
  guj-2017: મારા નુકસાનમાં આનંદ પામનારા સર્વ બદનામ થાઓ અને ઝંખવાણા પડો. મારી વિરુદ્ધ
    બડાઈ કરનારાઓ અપમાનિત થઈને શરમાઈ જાઓ.
  pon-2006A: Eri, irail kan me kin kepitki ei lokolok; re en lohdi oh pingida. Irail
    kan me kin kahski dene re mwahu sang ie re en namenekla oh sarohdi.
  por-BRBSL: Que fiquem decepcionados e confundidos juntos que se regozijam com minha
    calamidade. Que eles se vistam de vergonha e desonra que se engrandeçam contra
    mim.
  eng-OEBUS: Shame and confusion together on those who rejoice at my hurt! Clothed
    with shame and dishonor be those who are haughty to me!
  swe-swe: Låt alla dem som gläder sig över min olycka, bli förödmjukade och vanärade.
    De som förhäver sig över mig, måste bli klädda med skam och förödmjukelse.
  cth-cth: Ka rucatnae dawk a lungkahawi e naw hah, kayak awh naseh. Kai lathueng
    kâoupnaw hah kayayeirai hoi awm awh naseh.
  twi-twi: Ma wɔn a wɔhwɛ me haw serew me wɔ mʼahohiahia mu no nyinaa anim ngu ase
    na wɔnyɛ basaa; ma wɔn a wodi me so akokurokosɛm no nhyɛ aniwu ne animguase atade.
  hlt-hlt: Kai kah yoethae soah ko aka hoe rhoek te rhenten yak uh saeh lamtah ngam
    uh saeh. Kai soah aka pomsang rhoe te yahpohnah neh mingthae loh khuk saeh.
  tbz-SIM: Bɛ̀ɛ̀ do n dɔ́nɛ̀ mɛyɛi nkɛ yɑ̃nku, ifɛii bɛ̀ pĩ nkɛ̀ dɛ̀ɛ bɛ̀ di, ìi pĩ
    mbɛ̀ɛ̀ yɛ̀mmɛ̀ do dò mbɛ̀ m pɛ̃ɛ̃tɛ́, kɛ̀ bɛ̀ɛ kɛ̃kɛ kɛ̀ ifɛii bɛ̀ pĩ.
  msy-2020: Gumazir osɨmtɨzim na gatɨgha bar akongezir kaba, nɨ me damightɨ me okam
    nɨghnɨgh bar aghumsɨkigh. Me nan ziam abɨra uan ziaba fe. Nɨ men ziaba abɨn aghumsɨzim
    me danɨng.
  dop-dop: Fɛɛlɛ ɩ́ kpɑ pɑ tənɑ mpɑ pɑ lɑŋɑ hɛɛnɑ mɑ wɑhɑlɑ nɑ pɑ́ kʋləɣɩ mɑ tɔɔ tɔ
    nɑ pə́ liɣiti-wɛ.
  azb-azb: Pis günümə şadlananlar Qoy utanıb biabır olsunlar, Qarşımda qürrələnənlər
    Xəcalətə, rüsvayçılığa bürünsünlər.
  eng-DBY: Let them be ashamed and brought to confusion together that rejoice at mine
    adversity; let them be clothed with shame and dishonour that magnify themselves
    against me.
  hin-2017: जो मेरी हानि से आनन्दित होते हैं उनके मुँह लज्जा के मारे एक साथ काले हों!
    जो मेरे विरुद्ध बड़ाई मारते हैं वह लज्जा और अनादर से ढँप जाएँ!
  wol-KYG: Ku bége sama njàqare, yal nanga rus, ba torox. Kuy réy-réylu ci sama kaw,
    yal nanga am gàcce, ne yàcc.
  bjr-bjr: Qini ummaara qafamasee nasuri mariasa anee misa aupuraranaki quqannisaa.
    Anee misa nisauriranaki quqasee furufaramma nimaqaa. Anee misa nisauriranannoo
    faqa noori runiranannoo faqa qamunnara foora dukunimma nimaqaa.
  eng-YLT: They are ashamed and confounded together, Who are rejoicing at my evil.
    They put on shame and confusion, Who are magnifying themselves against me.
  kne-kne: Sapay koma ta din amin ay maragsakan ya mangingatos awak da gapo sin enak
    panligligatan et maabak ya mababainan da ya adi da ammoy amagen da.
  eng-WYC-2017: Shame they, and dread they together; that joy for mine evils. Be they
    clothed with shame and dread; that speak evil things on me.
  eng-WMBB: Let them be disappointed and confounded together who rejoice at my calamity.
    Let them be clothed with shame and dishonour who magnify themselves against me.
  zat-NTPS: Be̱n xelexedué'e, ne xeleque zréaje xúgute̱ benne' ca' dxelebene̱' gate
    bi dxaca chia'. Bsi'e̱ xel-la' stu', ne be̱n xelaca xala benne' ca' dxeledábague̱'
    neda'.
  zty-NTPS: Ben ga yedoé'egekle, na' chíx̱gekle yógo'te benne' ka' žebégekle' kate'
    bi žak chia'. Ben ga yedoé'egekle, na' ga'ngak ka'ze benne' ka' ẕdíḻ-ḻengake'
    neda'.
  urd-GVH: जो मेरा नुक़सान देखकर ख़ुश हुए उन सबका मुँह काला हो जाए, वह शरमिंदा हो
    जाएँ। जो मुझे दबाकर अपने आप पर फ़ख़र करते हैं वह शरमिंदगी और रुसवाई से मुलब्बस
    हो जाएँ।
  rug-rug: Madi tava kilasa na tava nunala sarini pu qetu nia sa qua tinasuna. Madi
    koa kurekure na talotaṉa si arini pu va lavata puleni.
  gaz-gaz: Warri dhiphina kootti gammadan hundinuu haa qaanaʼan; haa burjaajaʼanis;
    warri natti kooran hundinuus, qaanii fi salphina haa uffatan.
  fra-LSG: Que tous ensemble ils soient honteux et confus, Ceux qui se réjouissent
    de mon malheur! Qu’ils revêtent l’ignominie et l’opprobre, Ceux qui s’élèvent
    contre moi!
  yal-yal: Muxun naxanye sɛwama n tɔrɔ feen na, Ala xa ne rayagi, a e yifu. Ala xa
    ne rayagi, a yi e rayarabi naxanye e yɛtɛ yitema n ma.
  iou-iou: Eruk, äma komi nadätat ŋonita yäŋärok näwet täkaŋ u kehäromini kudup paorirä
    täŋguŋ taŋpäŋ kaŋ irut! Ba äma näka nadäwä äpani täŋpäpäŋ inita nadäwä ärowani
    täk täkaŋ uwä wäpi biŋam paorirän mäyäk pähap kaŋ nadäwut.
  haw-1868: E hoka a e hoohilahila pu ia no hoi ka poe hauoli i ko'u poino; E hoaahuia
    me ka hilahila a me ka hoinoia ka poe haanui ku e mai ia'u.
  arb-NAV: لِيَخْزَ وَيَخْجَلْ جَمِيعُ الشَّامِتِينَ بِي فِي مُصِيبَتِي. لِيَرْتَدِ
    الْمُتَعَظِّمُونَ عَلَيَّ لِبَاسَ الْخِزْيِ وَالْعَارِ.
  ded-ded: Yeni neac ebicac amma ubangerec negendae, imocac ge negemmana yeni oboc
    kpoboc anggec game kpekpeu faiyunubesonga. Ngicngac goa yeneng memanuma feracnuma
    ubangerec negendae, yeni gamengo wamba isoc semeyunuu eweheiheia kpac kecbisia.
  ewe-ewe: Ame siwo katã le dzidzɔ kpɔm tso nye xaxa ŋuti la, ŋukpe nelé wo, eye woatɔtɔ;
    na be ame siwo kɔ wo ɖokuiwo dzi ɖe ŋutinye la nata ŋukpe kple vlododo abe avɔ
    ene.
  eng-LEE: Let those be made ashamed and put to the blush together that rejoice at
    my mishap; let them be clothed with shame and confusion that magnify themselves
    above me.
  asm-FB: মোৰ সঙ্কটত যিসকল আনন্দিত হয়, তেওঁলোক সকলোৱেই লজ্জিত হৈ বিহ্বল হওঁক; যিসকলে
    মোৰ বিৰুদ্ধে নিজকে তুলি ধৰে, লাজ আৰু অপমান তেওঁলোকৰ বস্ত্ৰ হওঁক।
  sus-A: عَلَ شَ ﭑ شْنمِشِيٍ رَيَافِ، ﭑ يَشُييٍ شَشِلِ شَ عِقُ.
  fra-SBL: Qu'ils soient déçus et confondus tous ensemble ceux qui se réjouissent
    de mon malheur. Qu'ils soient revêtus de honte et de déshonneur ceux qui s'élèvent
    contre moi.
  hbo-hbo: יֵ֘בֹ֤שׁוּ וְיַחְפְּר֨וּ ׀ יַחְדָּו֮ שְׂמֵחֵ֪י רָעָ֫תִ֥י יִֽלְבְּשׁוּ־בֹ֥שֶׁת
    וּכְלִמָּ֑ה הַֽמַּגְדִּילִ֥ים עָלָֽי׃
  kik-kik: Arĩa othe mangũũragĩra maitho mangenerere nĩ ũndũ wa mĩnyamaro yakwa maroconorithio
    na manyiitwo nĩ kĩrigiicano; arĩa othe metũũgagĩria igũrũ rĩakwa maroconorithio
    na maagithio gĩtĩĩo.
  fra-NCL: Qu’ils rougissent et soient confondus tous ensemble, ceux qui se réjouissent
    de mon malheur ! Qu’ils soient couverts de honte et d’ignominie, ceux qui s’élèvent
    contre moi !
  cek-AK: 'Karai ka tonghaih nuiah anghoe kaminawk loe azatpaw o nasoe loe, dawnraihaih
    hoiah om o nasoe: kai amoek thuih kaminawk loe azatpaw o nasoe loe, ahminsethaih
    hoiah om o nasoe.'
  cuk-cuk: An-sabsur-wilesadgi bela yeer-itodimaladi, bingegumala, neg-aku-itodii
    gumala. Dulemar angi bur san-dummarba-itodimaladi, bela-bela bingegumala, nug-bipii
    gumala.
  tel-2017: వాళ్ళను అవమానానికి గురి చెయ్యి. నాకు హాని తలపెట్టే వాళ్ళను చిందరవందర చెయ్యి.
    నాకు వ్యతిరేకంగా వ్యంగ్యంగా మాట్లాడేవాళ్ళు అవమానానికీ, అగౌరవానికీ గురౌతారు గాక!
  hat-BSA: Kite sila ki rejwi nan gwo twoub mwen yo wont. Kite sila ki leve yo menm
    sou mwen yo vin abiye ak wont avèk imilyasyon.
  kos-kos: Finsrak tuh elos nukewa su engankin keok luk In arulana kutangyukla ac
    akfohsyeyukyak; Lela tuh elos su fahk mu elos wo likiyu In akmwekinyeyuk ac akpusiselyeyuk.
  hbo-WLC: יֵ֘בֹ֤שׁוּ וְיַחְפְּר֨וּ ׀ יַחְדָּו֮ שְׂמֵחֵ֪י רָעָ֫תִ֥י יִֽלְבְּשׁוּ־בֹ֥שֶׁת
    וּכְלִמָּ֑ה הַֽמַּגְדִּילִ֥ים עָלָֽי׃
  ibo-ibo: Mee ka ihere na ọgbaaghara bụrụ nke ndị na-achị m ọchị nʼime mkpagbu m;
    were ihere na nweda nʼala yinye ha dịka uwe, bụ ndị niile na-ebuli onwe ha elu
    imegide m.
  ory-ory: ଯେଉଁମାନେ ମୋʼ ବିପଦରେ ଆନନ୍ଦ କରନ୍ତି, ସେମାନେ ଏକତ୍ର ଲଜ୍ଜିତ ଓ ବିବ୍ରତ ହେଉନ୍ତୁ;
    ଯେଉଁମାନେ ମୋʼ ବିରୁଦ୍ଧରେ ଦର୍ପ କରନ୍ତି, ସେମାନେ ଲଜ୍ଜା ଓ ଅପମାନ ପରିଧାନ କରନ୍ତୁ।
  chk-chk: Amwo chokewe meinisin mi pwapwaäsini ai feiengau repwe säw o osukosuk.
    Amwo chokewe meinisin mi lamalamtekia ngeniei repwe küna säw me itengau.
  rop-rop: Yu bidim ol detlot pipul hu tridim mi nogudwei blanga main trabul. Meigim
    olabat jinggabat olkainabawei. Larram ol detlot pipul hu oldei reken miselp blanga
    ebrijing garra sheim miselp nomo lilbit en jidan nomo garram eni rispek.
  ukr-1871: Нехай повстидаються і осоромляться всї, хто втїшається з мого нещастя!
    Нехай окриються ганьбою і соромом ті, що вихваляються проти мене.
  yon-yon: Kane kane ne dabab kandaan yaa kubaniib kuu yi korem ben karak kondoko
    kerebkarab kamime. Kwane, kane kanembed ne nen yiri kubune yika yi aningko kankoonaniib
    kuu yi dobiri aom kuu karakiib derendaroko kubuniibban ye aningko kandok.
  deu-1951: Es müssen sich schämen und erröten alle, die sich meines Unglücks freuen;
    in Scham und Schande müssen sich kleiden, die wider mich großtun.
  eng-JPS: Let them be ashamed and abashed together that rejoice at my hurt; let them
    be clothed with shame and confusion that magnify themselves against me.
  srp-1865: Nek se postide i posrame svi koji se raduju zlu mojemu, nek se obuku u
    stid i u sram koji se razmeæu nada mnom.
  lug-lug: Abo bonna abanneeyagalirako olw’ennaku yange ne beesanyusa, batabulwetabulwe
    era baswazibwe; abo bonna abanneegulumirizaako baswazibwe era banyoomebwe.
  heb-heb: יבשו ויחפרו יחדו שמחי רעתי ילבשו בשת וכלמה המגדילים עלי׃
  ben-IRV: যারা আমাকে বিপদে ফেলতে এবং ক্ষতি করতে চান তাদের লজ্জা দাও। যারা আমাকে উপহাস
    করে তারা লজ্জা ও অপমানের সাথে আচ্ছন্ন হোক।
  ntu-ntu: Amyatibz drtqdr krkcng tzabrtzlvzlr nzetqkr drtqnge. Krkcng tzobqszolr
    ninge drtqdr nzmu namya-zlwzng mz mz leplz x namanepeng.
  pan-pan: ਜਿਹੜੇ ਮੇਰੇ ਨੁਕਸਾਨ ਦੇ ਕਾਰਨ ਅਨੰਦ ਹੁੰਦੇ ਹਨ, ਓਹ ਇਕੱਠੇ ਸ਼ਰਮਿੰਦੇ ਹੋਣ ਅਤੇ ਉਲਝ
    ਜਾਣ। ਜਿਹੜੇ ਮੇਰੇ ਵਿਰੁੱਧ ਆਪਣੀ ਵਡਿਆਈ ਕਰਦੇ ਹਨ, ਉਹ ਸ਼ਰਮਿੰਦਗੀ ਅਤੇ ਅਨਾਦਰ ਦਾ ਪਹਿਰਾਵਾ ਪਹਿਨਣ।
  mya-JVB: အကျွန်ုပ် ၌ဘေး ရောက်သည်အကြောင်းကို ဝမ်းမြောက် သောသူအပေါင်း တို့သည် အရှက်ကွဲ
    ၍ မျက်နှာ ပျက်ကြပါစေသော။ အကျွန်ုပ် တဘက် ၌ ကိုယ်ကို ချီးမြှောက် တတ်သောသူတို့ အပေါ်မှာ
    အသရေ ပျက်ခြင်းနှင့် ရှက်ကြောက် ခြင်းသက်ရောက် ပါစေသော။
  kgf-kgf: Ʒéna yéwécna niŋac ségiségi waŋanʒu ieneŋ gamu qeqe mihicŋima gamu mamasuŋ
    kuneŋ yanda nimmu. Waŋu nuac muru séwi eŋeŋ waŋanʒu imi onac gamunéŋ qacginaiguc
    endacmac.
  tte-O: Sowasowana siya yagu kamkamnane kaiwena siyaliyaya Yeoba ikaiwe-gabaegili
    yo nuwaliyao iula-pwanopwanoli. Siya siwawalo yakato sinamwanamwasosi kabo yau
    sowasowana Yeoba iyamwalimwaline yawasosili.
  tbg-tbg: Te nora maaraqi vauramanta virara iriha quahe variaka, are vika kaurira
    haika nimiraro vika avu aato hampiqama viramanta vi anima vuate. Tiriara qumina
    vaiintive tivakeha nái nutu tuahere variaka, are vika kaurira haika nimiramanta
    vika nutuvano vataini tuvi vuarire.
  hmo-hmo: Lohiabada e, mani emu kara, egu hisihisi dekenai idia moale taudia be do
    oi halusia momokani, bona unai taudia dekenai daradara do oi havaraia momokani.
    Mani emu kara, idia ese lau idia hereaia idia gwau taudia, be do oi hahemaraia,
    bona do oi negea momokani.
  zar-NT: ¡Ben ga uluʼtuíʼi, en uluʼgáʼana cáʼasö nupa tuʼdzeja cateʼ ruhuíʼinidaʼ!
    ¡Ben ga uluʼtuíʼi, en uluʼgáʼana cáʼasö nupa taʼdáʼbagaʼ nedaʼ!
  urd-urd: जो मेरे नुक़सान से ख़ुश होते हैं, वह आपस में शर्मिन्दा और परेशान हों! जो
    मेरे मुक़ाबले में तकब्बुर करते हैं वह शर्मिन्दगी और रुस्वाई से मुलब्बस हों।
  bqc-SIM: Lá aalɛ pↄnakɛ ma yã'ea musu, to wí ń kṹ, mí ń kpɛ e. Lá aalɛ
    zↄ̃ↄkɛ blea, widamá, ní ń kpɛbↄ.
  tcz-CHONGTHU: Kahahsatna nikhoa kipah ho sujum inlang jachat sah in. Kachunga hanla
    samhohi jumnaleh minsetnan lhuh khumin.
  mar-mar: जे माझ्या वाईटावर उठले आहेत, ते सगळे लज्जीत होवो आणि गोंधळून जावो. जे माझी
    थट्टा करतात ते लज्जेत आणि अप्रतिष्ठेत झाकले जावो.
  isl-isl: Láttu þá blygðast sín. Láttu þá sem sýna mér hroka og fagna yfir óförum
    mínum, sjálfa þola skömm og svívirðing.
  hlt-THB: Kak kawseetnaak awh kaw anik qep sihkhqi ce chah phyi u seitaw ngaih kyinaak
    hu u seh; kak khan awh ak zoeksang qu plakkhqi ce chahnaak ingkaw ngaih kyinaak
    ing sing khoep seh nyng.
  qub-qub: Mana alliman chayashäpita cushicurcaycajcunaga pengaycho ricacuchun. Nogapita
    mas alli-tucojcunaga fiyupa pengaycho cachun.
  bqp-bqp: Lákũ òtɛn pↄnna kɛ ma wɛ́tãmmanaa musu nà, ǹ tó wé'i ń kũ, mà ń kpɛ
    e. Lákũ òtɛn zↄ̃kↄ̃kɛ mↄmɛnɛ nà, ǹ wé'i daḿma ǹ ń kpe bo.
  hat-hat: Tout moun ki kontan wè jan m'ap soufri a, se pou yo wont jouk yo pa konn
    sa pou yo fè. Se pou moun k'ap gonfle lestonmak yo sou mwen pèdi fil, se pou yo
    kouri al kache!
  eng-BSB: May those who gloat in my distress be ashamed and confounded; may those
    who exalt themselves over me be clothed in shame and reproach.
  eng-WEBPB: Let them be disappointed and confounded together who rejoice at my calamity.
    Let them be clothed with shame and dishonour who magnify themselves against me.
  kbq-kbq: Hazenkefima mani'noge'zama musema nehu'za nagizama neraza vahera zamazeri
    haviza huge'za zamagazegu hiho. Zamavufga rama nehaza vahera zamazeri haviza huge'za,
    zamagazegu nehu'za zamagi omne vahe maniho.
  pon-pon: Irail karoj, me peren kida ai apwal akan, en namenokala o kankaurura la,
    ir me poponmajo on ia, en likau kida namenok o kankaurur.
  nhe-BL: Xijchihua para inijuanti tlen noca paquij ipampa nocuesol ma mocuapoloca
    huan ma ayoc quimatica tlachque quichihuase. Quena, xijcahua para inijuanti tlen
    moilhuíaj para más huejhueyi que na ma mopinahualtica huan ma ayoc aca quintlepanitas.
  wnc-wnc: Sike aminu wa meya nata kaatdenu apbakngakaing aminde gata pasiwi apmaakawa
    natdetdetna panggutokayo. Sike waaminda inane umana aknga yapangenakaingu wa na
    tasiwan maiwikge. Unzingge gata pasiwi umana wena akwak dakngake apmaakanong.
  bus-bus: Lán aↄ̃ↄe pↄnnaa kɛɛ ma wɛ́ɛtãmma musu nà, ǹ tó wí ń kũ mà ń kpɛɛ e.
    Lán aↄ̃ↄe bítakɛɛ ↄdↄamɛ nà, ǹ wí daḿma ǹ ń kpɛ bↄ.
  gub-BL: Eityk ma'erahy heremipuraraw rehe hurywete ma'e ne wà nehe. Tuwe maranugar
    haw upyk a'e teko wà nehe. — Zaiko wera'u izuwi zane, i'i amo wà. Tuwe wamaranugar
    haw upyk a'e teko wà nehe. Tuwe iaiw paw upyk wà nehe no.
