  kan-2017: ಯೆಹೋವನೇ, ಕುಗ್ಗಿದವನನ್ನು ಬಲಾತ್ಕಾರಿಯಿಂದಲೂ, ದಿಕ್ಕಿಲ್ಲದ ಬಡವನನ್ನು ಸೂರೆಮಾಡುವವನಿಂದಲೂ
    ತಪ್ಪಿಸಿ ರಕ್ಷಿಸುವಾತನೇ, “ನಿನಗೆ ಸಮಾನರು ಯಾರಿದ್ದಾರೆ?” ಎಂದು ನನ್ನ ಎಲುಬುಗಳೆಲ್ಲಾ ಹೇಳುವವು.
  yap-yap: Bayi lungug ngak SOMOL u polo’ i lanin’ug, “Dakuriy be’ ni bod gur. Ga
