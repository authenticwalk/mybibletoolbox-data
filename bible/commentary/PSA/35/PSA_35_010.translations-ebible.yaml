  ton-ton: ‌ʻE pehē ʻe hoku ngaahi hui kotoa pē, “ʻE Sihova, ko hai ʻoku hangē ko
    koe, ʻa koe ʻoku ke fakahaofi ʻae masiva meiate ia ʻoku mālohi lahi ʻiate ia,
    ʻio, ʻae masiva mo e paea meiate ia ʻoku ne fakamālohiʻi ia?”
  ces-1613: 'A tuť všecky kosti mé řeknou: Hospodine, kdo jest podobný tobě, ješto
    vytrhuješ ztrápeného z moci toho, kterýž nad něj silnější jest, tolikéž chudého
    a nuzného od toho, kterýž ho násilně loupí?'
  eng-WMB: All my bones shall say, “LORD, who is like you, who delivers the poor from
    him who is too strong for him; yes, the poor and the needy from him who robs him?”
  tam-TCV: “யெகோவாவே, உம்மைப்போல் யாருண்டு? நீர் ஏழைகளை ஒடுக்குகிற வலிமையானவர்களிடம்
    இருந்தும், ஏழைகளையும் குறைவுள்ளோரையும் கொள்ளையிடுகிறவர்களிடம் இருந்தும் விடுவிக்கிறீர்”
    என்று என் முழு உள்ளமும் வியப்புடன் சொல்லும்.
  ceb-ULB: Ang tanan nakong kabukogan moingon, “Yahweh, kinsa gayod ang sama kanimo,
