  tha-KJV: กระดูกทั้งสิ้นของข้าพระองค์จะกล่าวว่า “ข้าแต่พระเยโฮวาห์ มี​ผู้​ใดเหมือนพระองค์
    พระองค์​ผู้​ทรงช่วยคนยากจนให้พ้นจากผู้​ที่​เข​้มแข็งเกินกำลังของเขา คนยากจนและคนขัดสนจากผู้​ที่​ปล้นเขา”
  por-BR-2018: 'Todos os meus ossos dirão: SENHOR, quem é como tu, que livras ao miserável
    daquele que é mais forte do que ele, e ao miserável e necessitado, daquele que
    o rouba?'
  deu-ELO: 'Alle meine Gebeine werden sagen: Jehova, wer ist wie du! Der du den Elenden
    errettest von dem, der stärker ist als er, und den Elenden und Armen von dem,
    der ihn beraubt.'
  eng-WYC-2018: All my bones shall say, Lord, who is like thee? Thou deliverest a
    poor man from the hand of his stronger; a needy man and poor from them that diversely
    ravish him. (All my bones said, Lord, who is like thee? Thou rescuest the poor
    from the hands of those who be stronger; yea, the poor and the needy from those
    who oppress them.)
  epo-epo: 'Ĉiuj miaj ostoj diros: Ho Eternulo, kiu egalas Vin, Kiu liberigas mizerulon
    de lia perfortanto, Mizerulon kaj malriĉulon de lia rabanto?'
  gfk-gfk: No nugu kidilona nilon na tange, “Watong, sige i haruat ma ugu? U la harharahut
    leh ira maris sukun diet ing diet manga dadas. U la kapkap pukus ira maris ma
    ira malahahin sukun diet ira ut na kikinau.”
  uig-PIN: 'Mening ⱨǝmmǝ ustihanlirim: — «I Pǝrwǝrdigar, kimmu Sanga tǝngdax kelǝlisun?»
    — dǝydu, — «Sǝn ezilgǝn mɵminlǝrni küqlüklǝrning qanggilidin, Ezilgǝnlǝr ⱨǝm yoⱪsullarni
    ularni buliƣuqilardin tartiwelip ⱪutⱪuzisǝn».'
  beo-beo: Na da dawa:su huluane, amoga na da Hina Godema amane sia:mu, “Dunu afae
    Di agoai da hamedafa gala. Di da gasa bagade dunu ilia gasa hamedei dunu ili mae
    hasalasima:ne, amo gasa hamedei dunu gaga:sa. Amola gasa fi dunu da hame gagui
    dunu mae banenisima:ne, ili gaga:sa.
  tpi-OTNT: Na bai mi tenkyu tru long God na tok olsem, “Bikpela, i no gat wanpela
    olsem yu. Yu save helpim gut ol man i no gat strong, na ol man i strong tumas
    i no inap bagarapim ol.”
  hau-SA: Dukan raina zai ce, “Wane ne kamar ka, ya Ubangiji? Ka kuɓutar da matalauta
    daga waɗanda suka fi ƙarfinsu, matalauta da masu bukata daga waɗanda suke musu
    fashi.”
  udu-udu: 'Arisa simam pem mini o gwo mo ki: Ayy Tap̱a, kaja a’di jin waki /e mo,
    /e jin ’cuḵ a’di jin ’ka’da is ki ’ka’d mo ’peni a’di jin ’bitha’bi’th gom a’di
    mo, dhali a’di jin ’ka’da is dhali a’di jin midi mii ta gi to mo ’peni a’di jin
    shi/ki a’di is mo.'
  uig-LAT: 'Méning hemme ustixanlirim: — «I Perwerdigar, kimmu Sanga tengdash kélelisun?»
