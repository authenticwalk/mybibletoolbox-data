  yut-yut: Butnokon da yaŋ iyɨkeŋ, “Yawe, gak yombem kɨnda mɨni. Gak da tapmɨmni mɨni
    amɨn uŋun tagɨsi paŋpulugaŋaki amɨn tapmɨmni toŋ da dɨma paŋupbal aŋ. Gak da bupmɨ
    amɨn wadak wadak aŋ uŋun paŋpulugaŋaki kabo noknok da yoni dɨma tɨmɨkgaŋ.”
  nya-nya: Thupi langa lidzafuwula mokondwera, “Ndani angafanane nanu Yehova? Mumalanditsa
    osauka kwa amene ali ndi mphamvu zambiri, osauka ndi osowa kwa iwo amene amawalanda.”
  hrv-hrv: 'Sve će kosti moje govoriti: Tko je, Jahve, poput tebe koji ubogog spasavaš
    od silnika, jadnika i siromaha od pljačkaša?'
  mps-mps: Tama te eno usu da po mu te Godiba waibao, “Genuai Bidi, te nage tiwai
