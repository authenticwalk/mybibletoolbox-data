  grc-BRENT: Ὅτι παρὰ σοὶ πηγὴ ζωῆς, ἐν τῷ φωτί σου ὀψόμεθα φῶς.
  kpr-kpr: Na nanda janje joka isambuimi Bajari kena sarena, “Arie Bajari, endada
    a utuda nimongo eni tefori. Rorojegari amo, nine fakina kakatokena kosegeraesa.
    A makasi irari jarutuse irera barago, nine evetu genembo nemoa degi degi eraera,
    aikena kosegeraesa.”
  ind-AYT: Semua tulangku berkata, “Siapa yang seperti Engkau, ya TUHAN, yang melepaskan
    orang-orang tertindas dari mereka yang lebih kuat, serta orang-orang menderita
    dan melarat dari mereka yang merampasinya?”
  yom-yom: 'Buna nitu ama yimvimba yela yamikina : “nani widi banga ngeyo Yave ? Ngeyo
