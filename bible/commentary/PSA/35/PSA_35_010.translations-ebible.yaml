verse: PSA.035.010
translations:
  mal-C: “യഹോവേ, അങ്ങയെപ്പോലെ ആരുള്ളൂ? എന്ന് എന്റെ എല്ലാ അസ്ഥികളും പ്രസ്താവിക്കും.
    അവിടന്നു സാധുക്കളെ അവരുടെ ശക്തിക്ക് അതീതരായവരിൽനിന്ന് മോചിപ്പിക്കുന്നു; കൊള്ളചെയ്യുന്നവരുടെ
    കൈയിൽനിന്ന് എളിയവരെയും ദരിദ്രരെയും.”
  deu-TKW: 'Alle meine Gebeine werden sprechen: “Jahwe, wer ist wie du? der den Elenden
    errettet von dem, der ihm zu stark ist, und den Elenden und Armen von dem, der
    ihn beraubt.”'
  lin-lin: 'Mikuwa na ngai nyonso ekoloba : « Oh Yawe, nani akoki kokangola, lokola
    Yo, mobola wuta na maboko ya moto oyo aleki ye na makasi, mobola mpe mokeleli
    wuta na maboko ya banyokoli na bango ? »'
  mmx-mmx: Anaba tong i ri Leeme Silok mi lodoxoma axap tarak keretna, “Kopmen teta
    i lok ngan u. Uk lok see amisik at limixin kopmen tololos atnedi basinge limixin
    lolos, la limixin banbalo basinge limixin loklok papavas.”
  eng-LSV: All my bones say, “YHWH, who is like You, || Delivering the poor from the
    [one] stronger than he, || And the poor and needy from his plunderer.”
  eng-GNV: All my bones shall say, Lord, who is like vnto thee, which deliuerest the
    poore from him, that is too strong for him! yea, the poore and him that is in
    miserie, from him that spoyleth him!
  eng-WEBSTER: All my bones shall say, LORD, who is like thee, who deliverest the
    poor from him that is too strong for him, even the poor and the needy from him
    that spoileth him?
  nhw-BL: 'Ica nochi noyolo niquijtos: “Amo aqui seyoc quen ta, TOTECO. Tiquinmocuitlahuía
    catli amo quipiyaj fuerza para masehualme catli tetique amo huelis quinajsise.
    Quena, tiquinmanahuía catli teicneltzitzi huan catli amo quipiyaj catli quinmonequilía.
    Tiquinmanahuía ininmaco catli quinequij quintlacuijcuilise.”'
  swh-ONEN: Nitapaza sauti yangu nikisema, “Ni nani aliye kama wewe, Ee Bwana? Wewe
    huwaokoa maskini kutokana na wale walio na nguvu kuliko wao, maskini na mhitaji
    kutokana na wanaowanyangʼanya!”
  bba-bba: Kpɑ sɑɑ nɛn ɡɔ̃ru sɔɔn di, n nɛɛ, ɡoo sɑri wi u dɑm mɔ nɡe wunɛ. Domi ɑ
    nɛ wɔnwɔndo yɑrɑ sɑɑ wi u mɑn dɑm keren nɔmɑn di.
  eng-KJVCPB: All my bones shall say, Lord, who is like unto thee, Which deliverest
    the poor from him that is too strong for him, Yea, the poor and the needy from
    him that spoileth him?
  luo-luo: Ringra gi chunya duto, biro hulo kawacho niya, “En ngʼa machalo kodi, yaye
    Jehova Nyasaye.” Ireso joma odhier e lwet joma nigi teko moloyogi, Adier, ikonyo
    joma odhier gi jochan kuom joma mayogi.
  aii-aii: 'ܟܠܵܗ̇ ܓܵܢܝܼ ܒܸܬ ܐܵܡܪܵܐ: ”ܝܵܐ ܡܵܪܝܵܐ، ܡܵܢܝܼ ܐܝܼܬ ܐܲܝܟ݂ ܕܝܼܘܼܟ݂؟ ܦܲܨܝܵܢܵܐ
    ܠܡܸܣܟܹܢܵܐ ܡ̣ܢ ܚܲܕ ܒܘܼܫ ܙܲܪܒܵܢܵܐ ܡܸܢܹܗ، ܘܠܡܸܣܟܹܢܵܐ ܘܠܣܢܝܼܩܵܐ ܡ̣ܢ ܚܵܛܘܿܦܹܗ.“'
  meu-meu: Turiagu iboudiai baeto “Iehova e, daika na oi heḡereḡeremu? Oi ese manoka
    tauna o hamauriamu, goada ai e hereaiamu tauna imana amo; bona manoka tauna bona
    ogoḡami tauna ena kohu e dadihaiamu tauna imana amo”.
  npi-ULB: मेरा सबै हाडहरूले भन्‍नेछन्, “हे परमप्रभु, तपाईंझैं को छ, जसले थिचोमिचोमा
    परेकाहरूलाई तिनीहरू भन्‍दा अति बलियाहरूबाट, र गरिब तथा दरिद्रहरूलाई तिनीहरूलाई
    लुट्न खोज्नेहरूबाट बचाउनुहुन्‍छ?”
  yor-yor: Gbogbo egungun mi yóò wí pé, “Ta ni ó dàbí ì ìwọ Olúwa? O gba tálákà lọ́wọ́
    àwọn tí ó lágbára jù ú lọ, tálákà àti aláìní lọ́wọ́ ẹni tí ń fi ṣe ìkógun?”
  pes-OPCB: 'با تمام وجودم می‌گویم: «کیست مانند تو، ای خداوند؟ تو ضعیف را از دست زورگو
    نجات می‌دهی و مظلوم را از چنگ ظالم می‌رهانی.»'
  tgl-ULB: Sa aking buong lakas sasabihin ko, “Sino ang katulad mo, Yahweh, na siyang
    nagliligtas sa mga api mula sa mas malakas kaysa sa kanila at ang mahihirap at
    nangangailangan mula sa mga nagtatangka na nakawan sila?”
  nop-nop: Unduŋ tiŋa nu Yahwe welenedigoŋ hinek niutumbaaŋ indiŋ yobit, “Nebek niŋ
    du indiniŋ nemoŋ. Du me gweheyehi momooŋ hinek yehitubu-lodalaŋ. Kaŋ me fafaŋeŋgoŋ
    tiiŋ hekidi tuwot mu yehitubu-kadakaiŋ. Eŋ me fafaŋehi adi nemenemekhik tuwot
    mu yolom moŋgokiŋ.”
  hui-hui: I̱na Anduane Homogohondo ka̱i̱ lalu, Anduane Homogo-o í̠ ale mende ai kabe.
    Í̠na wali agali yagibano karu biamogo bialu agali hongohe karunaga giha howa biamogo
    bialu mo wirili. Agali homogo hongohe karume yagibano karu mo ko holilono í̠na
    pele mialu mamage ho harili.
  mya-mya: '``ကိုယ်​တော်​နှင့်​အ​ဘယ်​သူ​တူ​ပါ​သ​နည်း။ အ​ဘယ်​သူ​သည်​ကိုယ်​တော်​ကဲ့​သို့​အား​နွဲ့
    သူ​ကို အား​ကြီး​သူ​၏​ဘေး​မှ​လည်း​ကောင်း၊ ဆင်း​ရဲ​နွမ်း​ပါး​သူ​ကို​ဖိ​စီး​နှိပ်​စက်​တတ်​သူ​၏
    ဘေး​မှ​လည်း​ကောင်း ကွယ်​ကာ​စောင့်​ရှောက်​ပါ​သ​နည်း'''' ဟု ထာ​ဝ​ရ​ဘု​ရား​အား​ခံ​စား​ချက်​အ​ပြည့်
    အ​ဝ​ဖြင့် ငါ​လျှောက်​ထား​မည်။'
  bod-N: སྟོབས་ལྡན་དག་ནས་དབུལ་པོ༌སྐྱོབ། །དབུལ་ཕོངས་ནོར་མེད་ཇག་པ༌ལས། །ཐར་བར་མཛད་མཁན་ལགས་པ༌ཡི།
    །ཡ་ཝཱེ་ཁྱེད་འདྲ་སུ་ཡོད༌ཅེས། །ང་ཡི་རུས་པ་ཀུན་གྱིས༌ཞུ།།
  wsk-wsk: Se aninga adera angimik lilim la te balik, “O Yawe, awiri nika turan a?”
    maikko. “Ni mu kituwura guat alo nunga bita maguwusan mu nunga sangaru tasam,
    ale kari memek nuguting te kariimet nosokel mena alo mu nunga bataguru tasam.”
  sna-sna: 'Zvandiri zvose zvichadanidzira zvichiti: “Ndianiko akaita semi, Jehovha?
    Munonunura varombo kubva kuna avo vane simba kupinda ravo.”'
  spa-BLM: 'Todos mis huesos dirán: “Yahvé, ¿quién es como tú? que libra al pobre
    de quien es demasiado fuerte para él; sí, al pobre y al necesitado del que le
    roba?”'
  cac-cac: 'D''a smasanil in c''ool ol val icha tic: Mamin Jehová, ¿machto val junoc
    icha ach tic? A eb'' meb''a'' yed'' eb'' ayoch d''a tzapan majanil, tza colel
    eb'' d''a yol sc''ab'' eb'' te ay yip, to syiq''uec'' eb'' tastac ay d''a eb'',
    xin chama.'
  swh-ULB: Mifupa yangu yote itasema, “Yahwe, ni nani kama wewe, uokoaye walio onewa
    mkononi mwa walio na nguvu kuwazidi wao na masikini na wahitaji mkononi mwa wale
    wanaojaribu kuwaibia?”
  bel-bel: бо ў Табе крыніца жыцьця; у сьвятле Тваім мы бачым сьвятло.
  deu-ELBBK: 'Alle meine Gebeine werden sagen: HERR, wer ist wie du! Der du den Elenden
    errettest von dem, der stärker ist als er, und den Elenden und Armen von dem,
    der ihn beraubt.'
  mbb-OT: Ne zutun, ibensag ku is menge lalag he ebpuun diyà te tivuuk te ked-etew
    ku he edhenduen te, “Wazè nu iyan iring, Nengazen. Edlibriyen nu is menge egkaayuayu
    wey menge pubri te kedluplupiǥa wey kebintahai kandan.”
  mal-2015: യഹോവേ, നിനക്കു തുല്യൻ ആർ? എളിയവനെ തന്നിലും ബലമേറിയവന്റെ കയ്യിൽനിന്നും
    എളിയവനും ദരിദ്രനുമായവനെ കവർച്ചക്കാരന്റെ കയ്യിൽനിന്നും നീ രക്ഷിക്കുന്നു എന്നു എന്റെ
    അസ്ഥികൾ ഒക്കെയും പറയും.
  gup-gup: Ngaye ngakayhme, kukange ngardduk dorrengh bu ngayime, “Minj nabuyika god
    yiman ngudda Yawey! Minj nangale ngunerohrok! Ngudda yibenngehke nawu birrimarladj
    bininj kore nawu birribang kabindiwarrewon. Warridj yibenngehke nawu birrimarladj
    kore nawu birribang bininj kabindimarnedjirdmang.”
  rmc-rmc: 'Andral calo jilo phenava: „RAJEJA, ko hin, sar sal tu? Tu zachraňines
    le slabe manušes le zoralestar, le čores the le slabes olestar, ko les trapinel.“'
  nlg-nlg: 'Na lei huligu kara bosa: Lord hei te vaghagho ighoe, To volara tara bona
    tatana gaia keri te laga vulea va? Eo, tara labe mara dikalio tatana tara nea
    ge gonia na holaana na lei hava tara loghoi.'
  pes-OPV: همه استخوانهایم می‌گویند «ای خداوندکیست مانند تو که مسکین را از شخص قوی
    تر ازاو می‌رهاند و مسکین وفقیر را از تاراج کننده وی.»
  ron-1924: 'Тоате оаселе меле вор зиче: „Доамне, чине поате, ка Тине, сэ скапе пе
    чел ненорочит де унул май таре декыт ел, пе чел ненорочит ши сэрак де чел че-л
    жефуеште?”'
  ben-OBCV: আমার সমগ্র সত্তা বলবে, “তোমার মতো কে আছে, হে সদাপ্রভু? তুমি শক্তিমানের
    হাত থেকে দুর্বলকে রক্ষা করো, লুণ্ঠনকারীদের হাত থেকে দুর্বল ও দরিদ্রদের রক্ষা করো।”
  som-som: Lafahayga oo dhammu waxay odhan doonaan, Rabbiyow, bal yaa kula mid ah?
    Kaaga kii miskiin ah ka samatabbixiya kii isaga ka xoog badan, Haah, oo kii miskiin
    ah iyo kan baahanba ka samatabbixiya kii dhaca.
  lat-VUC: quoniam apud te est fons vitæ, et in lumine tuo videbimus lumen.
  eng-ASVBT: All my bones shall say, Jehovah, who is like unto thee, Who deliverest
    the poor from him that is too strong for him, Yea, the poor and the needy from
    him that robbeth him?
  mna-mna: 'Mi aŋso raama mburoŋ, mi ŋgar, mi leleŋ ta kembei: “Yooba, nu lip kat.
    Nu kadom tomtom sa som. Pa zin wal ta len mburan biibi som na, nu tatkewe zin
    la wal mburanŋan naman. Mi zin wal sorrokŋan ta kan koi bizin tikototo zin na,
    nu uluulu zin.”'
  ita-1885: 'Tutte le ossa mie diranno: O Signore, chi è pari a te, Che riscuoti il
    povero afflitto da chi è più forte di lui; Il povero afflitto, e il bisognoso,
    da chi lo spoglia?'
  eng-LXXUP: 'For with thee is the fountain of life: In thy light we shall see light.'
  eng-ULB: All my bones will say, “Yahweh, who is like you, who rescues the oppressed
    from those who are too strong for them and the poor and needy from those who try
    to rob them?”
  spa-VBL: Cada parte de mí dirá, ¿Quién se puede comparar a ti, Señor? Tú rescatas
    al débil del fuerte; al pobre y al necesitado de los ladrones.
  fra-_FOB: 'Tous mes os diront: Éternel, qui est semblable à toi, qui délivres l''affligé
    de celui qui est plus fort que lui, l''affligé et le pauvre de celui qui le dépouille?'
  mal-mal: യഹോവേ, അങ്ങേക്കു തുല്യൻ ആര്? “എളിയവനെ തന്നിലും ബലമേറിയവന്റെ കൈയിൽനിന്നും
    എളിയവനും ദരിദ്രനുമായവനെ കവർച്ചക്കാരന്റെ കൈയിൽനിന്നും അവിടുന്ന് രക്ഷിക്കുന്നു”
    എന്ന് എന്റെ അസ്ഥികൾ എല്ലാം പറയും.
  urd-GVR: Mere tamām āzā kah uṭheṅge, “Ai Rab, kaun terī mānind hai? Koī bhī nahīṅ!
    Kyoṅki tū hī musībatzadā ko zabardast ādmī se chhuṭkārā detā, tū hī nāchār aur
    ġharīb ko lūṭne wāle ke hāth se bachā letā hai.”
  suz-BL: मिनु गो आं रां नेल्‍लेमी “परमप्रभु यावे, इन खोदेंशो सु बाक्‍बा?” देंनुङ।
    गे मचाप्‍ब नु श्‍येत जाइब आन कली बोल्‍यो मुर आ गुइ रे प्रोंइनीनी।
  eng-NOY: All my bones shall say, Who, O LORD! is like thee, Who dost rescue the
    afflicted from the oppressor, The afflicted and destitute from the spoiler?
  ita-1927: 'Tutte le mie ossa diranno: O Eterno, chi è pari a te che liberi il misero
    da chi è più forte di lui, il misero e il bisognoso da chi lo spoglia?'
  ckb-ckb: 'هەموو ئێسقانەکانم هاوار دەکەن: «ئەی یەزدان، کێ وەک تۆیە؟ تۆ داماو دەرباز
    دەکەیت لە دەست ئەوانەی کە لەو بەهێزترن، هەژار و نەبوون لە دەست ئەوانەی دەیانڕووتێننەوە.»'
  eng-BBE: All my bones will say, Lord, who is like you? The saviour of the poor man
    from the hands of the strong, of him who is poor and in need from him who takes
    his goods.
  xsi-xsi: Aku naŋa iloŋgu ndoni ma atu ndaŋge ŋalae papa Yova Kindeni. Naŋa ma aporo
    mine tu, “Maro Kindeni, maro toŋge irerege kuku noko nde tia. Lâ zo ndia kinzi
    tamâta kaika situ siveta kenzi sakamao panzi tamâta ŋinde nenzi kaika ikeno panzi
    tia, ande noko uru pwea ŋananzi. Noko kupono nzâla ŋananzi mbaliŋa warakanzi,
    kala sikura tu siveta malia panzi sugorai tamwatanzi, ande tia.”
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, “ನಿಮ್ಮ ಹಾಗೆ ಯಾರು ಇದ್ದಾರೆ? ಬಡವನನ್ನು ಅವನಿಗಿಂತ ಬಲಿಷ್ಠನಿಂದ ಕಾಪಾಡುತ್ತೀರಿ
    ದರಿದ್ರನನ್ನೂ, ಕೊರತೆಯುಳ್ಳವನನ್ನೂ ಸುಲಿದುಕೊಳ್ಳುವವನಿಂದ ಬಿಡಿಸುತ್ತೀರಿ,” ಎಂದು ನನ್ನ ಪೂರ್ಣ
    ಪ್ರಾಣವೇ ಹೇಳುವುದು.
  tam-2017: ஒடுக்கப்பட்டவனை, அவனிலும் பலவானுடைய கைக்கும், ஏழையும் எளிமையுமானவனைக்
    கொள்ளையிடுகிறவனுடைய கைக்கும் தப்புவிக்கிற உமக்கு ஒப்பானவர் யார் யெகோவாவே, என்று
    என்னுடைய எலும்புகளெல்லாம் சொல்லும்.
  spa-RV-1909: 'Todos mis huesos dirán: Jehová, ¿quién como tú, que libras al afligido
    del más fuerte que él, y al pobre y menesteroso del que le despoja?'
  ron-BTF: 'Toate oasele mele vor spune: DOAMNE, cine este asemenea ție, care eliberezi
    pe cel sărac de cel ce este prea puternic pentru el, da, pe cel sărac și pe cel
    nevoiaș de cel ce îl pradă?'
  eng-WEBP: All my bones shall say, “LORD, who is like you, who delivers the poor
    from him who is too strong for him; yes, the poor and the needy from him who robs
    him?”
  eng-FBV: Every part of me will say, Who can compare to you, Lord? You rescue the
    weak from the strong; the poor and needy from robbers.
  nld-1939: 'En heel mijn gebeente zal zeggen: “Jahweh, wie is U gelijk? Gij beschermt
    den zwakke tegen den sterke, Den zwakke en arme tegen zijn berovers!”'
  nch-BL: 'Ica nochi noyolo niquijtos: “Amo aqui seyoc quej ta, TOTECO. Tiquinmocuitahuía
    cati amo quipiyaj fuerza para masehualme cati tetique amo teno huelis quinchihuilise.
    Quena, tiquinmanahuía cati teicneltzitzi huan cati amo quipiyaj cati quinpolohua.
    Tiquinmanahuía inimaco cati quinequij quintacuijcuilise.”'
  vie-1934: 'Các xương cốt tôi sẽ nói: Hỡi Đức Giê-hô-va, Ngài giải cứu người khốn
    cùng khỏi kẻ mạnh hơn người, Cứu người khốn cùng và kẻ thiếu thốn khỏi đứa cướp
    lột: Vậy, có ai giống như Ngài chăng?'
  cha-cha: 'Todo y telangjo y ilegñija: Jeova, jaye parejumo? ni unalibre y mamoble
    gui mas manmetgot qui güiya: magajet na y mamoble yan y mannesesitao, guinin y
    jachulelejguan?'
  hin-CV: मेरी हड्डियां तक कह उठेंगी, “कौन है याहवेह के तुल्य? आप ही हैं जो दुःखी
