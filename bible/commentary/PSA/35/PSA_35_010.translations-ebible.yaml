    ug nanginahanglan gikan niadtong mangawat kanila?”
  pol-UBG: 'Wszystkie moje kości powiedzą: PANIE, któż podobny do ciebie, który uwalniasz
    uciśnionego od silniejszego, a nędznego i ubogiego od łupieżcy?'
  urd-GVU: میرے تمام اعضا کہہ اُٹھیں گے، ”اے رب، کون تیری مانند ہے؟ کوئی بھی نہیں!
    کیونکہ تُو ہی مصیبت زدہ کو زبردست آدمی سے چھٹکارا دیتا، تُو ہی ناچار اور غریب
    کو لُوٹنے والے کے ہاتھ سے بچا لیتا ہے۔“
  eng-OEBCW: and all my being will say, ‘Who, O Lord, is like you, who save the helpless
