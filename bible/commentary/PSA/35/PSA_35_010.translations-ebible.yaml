  eng-OURB: All my bones shall say, “Adonai, who is like you, who delivers the poor
    from him who is too strong for him; yes, the poor and the needy from him who robs
    him?”
  spa-BES: 'Todos mis huesos dirán: Señor, ¿quién como tú? El salvador del pobre de
    las manos del más fuerte que el, del pobre y necesitado del que toma sus bienes?'
  tdx-tdx: 'Hanao ty hoe iaby o taolakoo: Ry Iehovà ia ty hambañ’ Ama’o? Mpandrombake
