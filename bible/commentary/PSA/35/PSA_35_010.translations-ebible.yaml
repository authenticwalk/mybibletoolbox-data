  hin-2017: मेरी हड्डी-हड्डी कहेंगी, “हे यहोवा, तेरे तुल्य कौन है, जो दीन को बड़े-बड़े
    बलवन्तों से बचाता है, और लुटेरों से दीन दरिद्र लोगों की रक्षा करता है?”
  wol-KYG: 'di ko sante sama jëmm jépp, naan: «Éy Aji Sax ji, ana ku mel ni yaw, di
    xettli néew-ji-doole ci boroom doole, ak ku néewleek ku ñàkk ca ka leen di lekk?»'
  bjr-bjr: Qinee qeeqa qimuqusa aiqamannoo Yaaweenara maaqi qianaura. Sia moo fannoo
    ani fooqaafaa maridanoo. Aniara afeeka siaisa afeekaikimariasa nisaukukinaana
    rafiaana fee qianaura. Kudi fasiqauqa mandaikamma nimaqee mariasa nisaukukinaana
    faqa maree marifee qianaura.
  eng-YLT: All my bones say, 'Jehovah, who is like Thee, Delivering the poor from
    the stronger than he, And the poor and needy from his plunderer.'
  kne-kne: Naimposoan ay enak ibaga, “Apo, magay makaison sik-a. Salaknibam din magay
    bael na sin pamaligatan di napipigsa.”
  eng-WYC-2017: All my bones shall say, Lord, who is like thee? Thou deliverest a
    poor man from the hand of his stronger; a needy man and poor from them that diversely
    ravish him.
  eng-WMBB: All my bones shall say, “LORD, who is like you, who delivers the poor
    from him who is too strong for him; yes, the poor and the needy from him who robs
    him?”
  zat-NTPS: 'Xúgute̱ zrita xu''a xelenná na: Xran, ¿núzraqueze naca ca nacu'' Lue''?
    Dxuseláu'' benne'' xache'' lu na'' benne'' wál-ladxa ca le̱'', ne benne'' dxexazrje
    lu na'' benne'' dxebane̱'' da du de̱ chee̱''.'
  zty-NTPS: 'Yógo''te žit yoa''a nnágaken: “X̱anto'' Dios, ¿noẕkze benne'' nake''
    ẕen ka nako'' Le''? Žesló'' benne'' yache'' ḻo na'' benne'' nakže'' waḻe ka
    ḻe'', na'' benne'' žiážjele'' ḻo na'' benne'' ẕbane'' da'' do'' da'' den chie''.”'
  urd-GVH: मेरे तमाम आज़ा कह उठेंगे, “ऐ रब, कौन तेरी मानिंद है? कोई भी नहीं! क्योंकि
    तू ही मुसीबतज़दा को ज़बरदस्त आदमी से छुटकारा देता, तू ही नाचार और ग़रीब को लूटनेवाले
    के हाथ से बचा लेता है।”
  rug-rug: Pa doduruna sa qua tinoa si kaqu zama la si rau koe Zihova, “Kei Zihova,
    loke tie si kekeṉoṉo gua Agoi. Va sarei Goi saripu malohoro koari pu ṉiṉira, meke
    saripu malaṉa si harupi Goi koarini pu ṉoṉovali si arini.”
  gaz-gaz: 'Lafeen koo hundi akkana siin jedha: “Yaa Waaqayyo, kan akka keetii eenyu?
    Ati dadhabdoota warra isaan caalaa jabaatan jalaa baafta; hiyyeeyyii fi rakkattoota
    illee saamtota jalaa baafta.”'
  fra-LSG: 'Tous mes os diront: Éternel! Qui peut, comme toi, Délivrer le malheureux
    d’un plus fort que lui, Le malheureux et le pauvre de celui qui le dépouille?'
  yal-yal: N na falɛ n bɔɲɛn ma feu! N naxa, “Muxu yo mi luxi alo i tan Alatala. I
    yiigelitɔne ratangama fanga kanne ma. I tɔrɔ muxune ratanga ne ma naxanye e yigbɛtɛnxi.”
  iou-iou: Bänep nadäk-nadäkna kuduptä Ekäni ŋode api iweret; Gäk bumik äma kubä nämo
    itak. Äma kwini äma kehäromi nikektä däpneŋ yäŋpäŋ täŋkentäŋ yämik täyan. Ba äma
    jäwäri äma tuŋum ikektä täŋyäkŋatneŋta watä it yämik täyan.
  haw-1868: E olelo aku no hoi ka'u mau iwi a pau, E Iehova, owai la ka mea like me
    oe? Ka mea i hoopakele i ka mea haahaa i ka mea i oi ka ikaika i kona, Oia hoi,
    o ka mea ilihune me ka nele i ka mea hao wale ia ia?
  arb-NAV: 'جَمِيعُ عِظَامِي تَقُولُ: يَا رَبُّ مَنْ مِثْلُكَ، المُخَلِّصُ الْمِسْكِينَ
    مِمَّنْ هُوَ أَقْوَى مِنْهُ وَمُنْقِذُ الْفَقِيرِ وَالْبَائِسِ مِنْ يَدِ نَاهِبِهِ؟'
  ded-ded: Sicna sasawango degecde, “O KEBU, ge isoc mong mi kecde. Ngic kucnginagoc
    yeni kucmama feracyunugec geng yeneac mariunac mesiyununade. Ge ngic kucmama nga
    makpekpea godzungic maringinaunac mesiyunuannec.”
  ewe-ewe: Nye ameti blibo la katã mado ɣli be, “O! Yehowa, ame kae sɔ kpli wò? Wò
    ame si ɖe ame beliwo tso ame siwo sesẽ wu wo la ƒe asi me, eye nèɖe hiãtɔwo kple
    ame dahewo tso ame siwo ha wo la ƒe asi me.”
  eng-LEE: All my bones will say, Lord, who is like unto thee, who deliverest the
    poor from him that is too strong for him, yea, the poor and the needy from him
    that robbeth him?
  asm-FB: মোৰ সকলো অস্থিয়ে কব, “হে যিহোৱা, তোমাৰ তুল্য কোন আছে?” তুমিয়েই দুর্বলীক
    তেওঁতকৈ বলৱান জনৰ পৰা, দুখী-দৰিদ্রক তেওঁলোকৰ লুন্ঠণকাৰীৰ পৰা উদ্ধাৰ কৰা।
  sus-A: ﭑ بْحّ عَ قَلَمَ نّ، «عَلَتَلَ، عِ مَنِيّ مُ نَ. ندٍ نْمَ تْورْ مِشِ رَتَنفَدٍ
    سّنبّمَ مَ؟ ندٍ نْمَ سٍتَرٍ رَتَنفَدٍ مُحّتِيٍ مَ؟»
  fra-SBL: 'Tous mes os diront : « Yahvé, qui est comme toi ? qui délivre le pauvre
    de celui qui est trop fort pour lui ; oui, le pauvre et le nécessiteux de celui
    qui le vole ? »'
  hbo-hbo: כָּ֥ל עַצְמֹותַ֨י ׀ תֹּאמַרְנָה֮ יְהוָ֗ה מִ֥י כָ֫מֹ֥וךָ מַצִּ֣יל עָ֭נִי
    מֵחָזָ֣ק מִמֶּ֑נּוּ וְעָנִ֥י וְ֝אֶבְיֹ֗ון מִגֹּזְלֹֽו׃
  kik-kik: Nĩngwanĩrĩra na ngoro yakwa yothe, njũũrie atĩrĩ, “Nũũ ũhaana tawe, Wee
    Jehova? O Wee ũhatũraga andũ arĩa athĩĩni harĩ arĩa marĩ hinya kũmakĩra, ũkahatũra
    athĩĩni na abatari harĩ arĩa mamatunyaga indo.”
  fra-NCL: 'Tous mes os diront : « Yahweh, qui est semblable à toi, délivrant le malheureux
    d’un plus fort que lui, le malheureux et le pauvre de celui qui le dépouille ? »'
  cek-AK: To naah ka huhnawk boih mah, thacak kami ban thung hoiah amtang kami pahlongkung,
    ue, paro thaih kami ban thung hoiah amtang kaminawk pahlongkung, Angraeng, mi
    maw nang baktih kaom? tiah thui o tih.
  cuk-cuk: 'Weyobi, binnasur an gotoed: “Bab-Jehováʼye, ¿doa beyobi, dule-nollogwad
    dule-dutusulidgi bendake? ¿Doa beyobi, dule-wileged dule-e-ibe-ibmar-suedgi bendake?
    ¿Doa beyobi, dule-ibmar-abediid, dule-e-ibe-ibmar-suedgi bendake? Dule beyobid
    sated.”'
  uig-CYR: Чүнки Сәндила бардур һаятлиқ булиқи; Нуруңда болуп нурни көримиз.
  tel-2017: అప్పుడు నా శక్తి అంతటితో నేనిలా అంటాను. యెహోవా, నువ్వు అణచివేతకు గురైన
    వాళ్ళను బలవంతుల చేతిలో నుండీ, పేదలనూ, అవసరార్థులనూ దోచుకునే వాళ్ళ చేతిలో నుండీ
    విడిపిస్తావు. నీలాటి వారెవరు?
  hat-BSA: 'Tout zo m menm va di: “SENYÈ, se kilès ki tankou Ou menm? Kilès ki delivre
    aflije yo nan men a sila ki twò fò pou li yo? Wi, ak aflije e malere yo k ap soti
    nan men a sila menm k ap vòlè yo?”'
  ukr-ONPU: Адже в Тебе джерело життя, у світлі Твоєму ми бачимо світло.
  kos-kos: Ke insiuk nufon nga ac fah fahk nu sin LEUM GOD, “Wangin sie oana kom.
    Kom loangulosla su munas, liki elos su ku, Ac mwet sukasrup, liki poun mwet funmwet.”
  hbo-WLC: כָּ֥ל עַצְמוֹתַ֨י ׀ תֹּאמַרְנָה֮ יְהוָ֗ה מִ֥י כָ֫מ֥וֹךָ מַצִּ֣יל עָ֭נִי
    מֵחָזָ֣ק מִמֶּ֑נּוּ וְעָנִ֥י וְ֝אֶבְי֗וֹן מִגֹּזְלֽוֹ׃
  ibo-ibo: Ihe niile dị nʼime m ga-eti mkpu sị, “O Onyenwe anyị, ọ bụ onye dịka gị?
    Ị na-agbapụta ndị na-adịghị ike site nʼaka ndị dị ike karịa ha, ma na-anapụta
    ndị ogbenye ndị chọrọ enyemaka site nʼaka ndị na-apụnara ha ihe ha nwere nʼike.”
  ory-ory: ମୋହର ଅସ୍ଥିସକଳ କହିବ, “ହେ ସଦାପ୍ରଭୋ, ତୁମ୍ଭ ତୁଲ୍ୟ କିଏ ଅଛି? ତୁମ୍ଭେ ଦୁଃଖୀକୁ ତାହା
    ଅପେକ୍ଷା ବଳବାନ ଲୋକଠାରୁ, ମଧ୍ୟ ଦୁଃଖୀ ଓ ଦୀନହୀନକୁ ତାହାର ଲୁଟକାରୀଠାରୁ ଉଦ୍ଧାର କରିଥାଅ।”
  chk-chk: Ngang üpwe apasa ngeni ewe Samol mi Lapalap ren unusen lelukei, “Iö a wewe
    ngonuk? En ka angasala ewe mi apwangapwang seni ätekewe mi pöchökül seni, ka angasala
    ewe mi apwangapwang o mwelele seni ätekewe mi eliapa pisekin.”
  rop-rop: Ai garra tok lagijat langa YAWEI garram main hat na, “Nobodi jidan jis
    laik yu. Yu maindimbat ola wikwan pipul brom ola strongwan, en seimwei langa ola
    powan pipul brom detlot hu oldei dum krul ting langa olabat.”
  ukr-1871: 'Всї костї мої скажуть: Господи! Хто рівня тобі? Тобі, що вирятував бідного
    від того, хто сильнїйший як він; мізерного і бідолашного від грабителя його!'
  yon-yon: Ne inamen korem kumbed baandaniin, “O Yariman, kanembed eb yaa iibmo keroon?
    Dowan! Kamboknondan kuu aromkonodanbed yenbandimaib kuu ebbed yi ben burudande
    angka nongkobimaab, kwane kamboknondaniib awandime ande meeniibdaniib kuu yidbidan
    mene yi yiribman bimaib kuu ebbed yi ben burudande angka nongkobimaab.
  deu-1951: 'Alle meine Gebeine sollen sagen: HERR, wer ist dir gleich, der du den
    Elenden errettest von dem, der ihm zu stark ist, und die Elenden und Armen von
    dem, der ihn beraubt?'
  eng-JPS: 'All my bones shall say: ''LORD, who is like unto Thee, who deliverest
    the poor from him that is too strong for him, yea, the poor and the needy from
    him that spoileth him?'''
  srp-1865: 'Sve æe kosti moje reæi: Gospode! ko je kao ti, koji izbavljaš stradalca
    od onoga koji mu dosaðuje, i ništega i ubogoga od onoga koji ga upropašæuje?'
  lug-lug: Amagumba gange galyogera nti, “Ani afaanana nga ggwe, Ayi Mukama? Kubanga
    abaavu obadduukirira n’obawonya ababasinza amaanyi, n’abali mu kwetaaga n’obawonya
    abanyazi.”
  heb-heb: כל עצמותי תאמרנה יהוה מי כמוך מציל עני מחזק ממנו ועני ואביון מגזלו׃
  ben-IRV: আমার সব শক্তি দিয়ে আমি বলব, সদাপ্রভুু, তোমার মত কে, যারা তাদের জন্য খুব
    শক্তিশালী তাদের থেকে নিপীড়িতদের উদ্ধার করে থাক এবং যারা দরিদ্র ও অভাবগ্রস্তদের
    থেকে চুরি করে তাদের থেকে উদ্ধার করে থাক?
  ntu-ntu: X mz nabznge atwrnrngr, sa narpix kx, “Trpnzngr kx apule nim. Murde arlapxq
    kxtrnzxplrung mz mq kxnzxplrng, X kxtrpnzngr scdr zmatq mz kxnzrngiscng zmatq.”
  pan-pan: ਮੇਰੀਆਂ ਸਾਰੀਆਂ ਹੱਡੀਆਂ ਆਖਣਗੀਆਂ, ਹੇ ਯਹੋਵਾਹ, ਤੇਰੇ ਸਮਾਨ ਕੌਣ ਹੈ? ਤੂੰ ਮਸਕੀਨ ਨੂੰ
    ਉਸ ਨਾਲੋਂ ਤਕੜੇ ਤੋਂ ਛੁਡਾਉਂਦਾ ਹੈ, ਹਾਂ, ਮਸਕੀਨ ਤੇ ਕੰਗਾਲ ਨੂੰ ਲੁਟੇਰੇ ਤੋਂ।
  mya-JVB: အကျွန်ုပ် အရိုး ရှိသမျှ တို့ကလည်း၊ အိုထာဝရဘုရား ၊ အစိုး တရပြုသောသူ၏ လက်မှ
    ဆင်းရဲ သားကို နှုတ် တော်မူ၍၊ လုယူ ဖျက်ဆီးတတ်သောသူ ၏လက်၌ ဆင်းရဲ ငတ်မွတ် လျက် ခံနေရသောသူကို
    ချမ်းသာပေး တော်မူတတ်သော ကိုယ်တော် နှင့် အဘယ် သူတူ ပါ သနည်းဟု လျှောက်ဆို ကြမည်။
  kgf-kgf: Nuac sicna mocʒoŋ yomuhuc ʒému; Mérénéŋ Yaweac séc wammac? Inéŋ maqeqeya
    imi kucginaguc helanʒi énécmianʒu ionac méragina igucnec metecgé énécmianʒac.
    Waŋu maqeqeya imi iwawaigina onagicanʒu ionac murunec metecgé énécmianʒac.
  tte-O: Kategu mena kani yawaloba, “Yeoba nige yabo besiele kowa, kaiwena tobeluwo
    kusaguili tokaiweyao kolili, yo tobubutumao kutolo-kaukausili kali toyakamkamnao
    kolili.”
  tbg-tbg: 'Are ti kahaqama timitenarara iriha te tenta muntukaqihai quaheha minti
    tirerave: Noravauvo, kia ai voqaara vovano vairave. Voqavata kempuka vataaka uqerara
    vaiinti nahenti qoraiqama nimitevorave tira, are vika antua nimite varianarave.
    Airi airaira vataaka vehi vaiinti nahenti qoraiqama nimitaqi vivorave tira, are
    vika kauquqihaira ruaruama nimite variavave, tirera.'
  hmo-hmo: Egu kudouna ibounai dekena amo, lau ese Lohiabada do lau hamaoroa, do lau
    gwau, “Lohiabada e, oi hegeregerena ta ia noho lasi. Oi ese manoka taudia oi durua
    noho, vadaeni goada taudia ese idia hadikadia diba lasi. Oi ese dagedage taudia
    dekena amo ogogami taudia oi hamauria noho.”
  zar-NT: 'Ilaʼnná dxita néquinidaʼ: “Xan, ¿nuzxi caz naca ca nacuʼ Liʼ? Rusölóʼ nu
    riguíʼi rizácaʼ lu naʼ nu nál-latërö ca le. Rusölóʼ nu riguíʼi rizácaʼ, en riyadzaj
    riyudxi lu naʼ bönniʼ ribanëʼ le nequi que.”'
  urd-urd: मेरी सब हड्डियाँ कहेंगी, “ऐ ख़ुदावन्द तुझ सा कौन है, जो ग़रीब को उसके हाथ
    से जो उससे ताक़तवर है, और ग़रीब — ओ — मोहताज को ग़ारतगर से छुड़ाता है?”
  rus-SYN: ибо у Тебя источник жизни; во свете Твоем мы видим свет.
  bqc-SIM: Má o ń nↄ̀sɛmɛndoo, Dii, démɛ kànwai? Ni taasideↄ si gbãamↄnɛdeↄwa,
    ni wɛ̃nadeↄ bↄ ń wɛtãnaↄ ↄzĩ.
  tcz-CHONGTHU: 'Katahsa chunga kagu kachang jouse pum a Yahweh Pakai kathangvah ding
    ahi: “Yahweh Pakai koiham nangtoh kitekah theiding? Koidang ba ham mihatpa thaneina
    a kona panpi beipa huhdoh a chu?”'
  mar-mar: माझ्या सर्व शक्तीने मी म्हणेन, हे परमेश्वरा, तुझ्यासारखा कोण आहे? जो तू
    सामर्थ्यवान लोकांपासून गरीबांना वाचवतोस. आणि गरीबांना आणि गरजवंताना त्याच्या लुटणाऱ्यांपासून
    सोडवतो.
  isl-isl: Ég lofa hann af öllu hjarta. Hver er vörn lítilmagnans nema hann? Hver
    annar en hann verndar hinn veika og þurfandi gegn ofbeldismönnunum sem ræna og
    rupla.
  hlt-THB: Cawh kang coengnaak boeih boeih ing, “Bawipa, nang amyihna u nu ak awm
    bai? Tha ak awm soeihkhqi anglakawhkawng khawdengkhqi ce nang ing hul hyk ti,
    a mingmih ak mukkung a kut khui awhkawng khawdengkhqi ingkaw thlang ak voethlauhkhqi
    ce hul hyk ti,” tinawh kqawn kaw.
  qub-qub: 'Llapan shongöpami nishaj: «Gammanga Tayta Dios, manami pipis tincunchu.
    Umildicunatawan pobricunataga jorgunquimi mas munayniyojcunapa y engañar suwapajcunapa
    maquinpita.»'
  bqp-bqp: Mani pi kũ nɛ̀sɛdoo, Dikiri, dí mɛ́ à de lán n bàa? Ndì takasidenↄ sí
    gbãnamↄnnɛrinↄa, ndì wɛ̃ndadenↄ bo ń wɛ́tãmmarinↄ ↄĩ.
  hat-hat: 'M''a di ak tout kè mwen: -Seyè, pa gen tankou ou! Ou delivre fèb yo anba
    moun ki gen fòs pase yo. Ou delivre pòv yo ak malere yo anba moun k''ap piye yo.'
  eng-BSB: All my bones will exclaim, “Who is like You, O LORD, who delivers the afflicted
    from the aggressor, the poor and needy from the robber?”
  eng-WEBPB: All my bones shall say, “LORD, who is like you, who delivers the poor
    from him who is too strong for him; yes, the poor and the needy from him who robs
    him?”
  kbq-kbq: Ra Anumzamoka ana maka nagu'areti hu'na kagia erisga hugahue. Ra Anumzamoka
    magore huno Kagrikna anumzana omani'ne. Hagi zamagra'ama zamaza huga osu vahe'mofo
    zantamine, zmunte omne vahe'mofo zantaminema musufama neseza zamazeri havizama
    nehazana iza zamaza hugahie.
  pon-pon: 'Kokon ai kan karoj pan inda: Main, ij me rajon komui? Pwe kom kotin jauaja
    me luet o on me a jota itar on, o kom kotin jauaja me luet o jamama on me lolap
    akan.'
  nhe-BL: 'Ica nochi noyolo niquijtos: “Axaca seyoc queja ta, TOTECO. Tiquinmocuitlahuía
    tlen ax quipiyaj fuerza para tlacame tlen tetique ax huelis quinajsise. Quena,
    tiquinmanahuía tlen teicneltzitzi huan tlen ax quipiyaj tlen inintechmonequi.
    Tiquinmanahuía ininmaco tlen quinequij quintlacuijcuilise.”'
  wnc-wnc: Natangamuke banip gwaang wamu anzing yawit, “Buyambam tapa, ga binga tapatu
    dua yuak. Siwan gata kekekngana wena aminu take siknga gatayamunggayak. Unzing
    tasiwi aminu kekekngana kayata waaminu dua pasiwan maining.”
  bus-bus: Mɛ́ be kↄ̃n nↄ̀sɛo do, Dii, dé bé à dɛ lán n bà? Nɛɛ̀ takaasideenↄ sí gbãamↄnnɛrinↄa,
    nɛɛ̀ wɛ̃ndadeenↄ bↄ ń wɛ́ɛtãmmarinↄ ↄzĩ.
  gub-BL: Hepy'a paw pupe aze'eg putar newe ihe nehe. — O Tupàn Tuweharupi Wiko Ma'e,
    naheta kwaw nezàwenugar a'e wà. Aze ikàg ma'e uzàmàtyry'ym ikàg 'ym ma'e oho wà,
    erepytywà ikàg 'ym ma'e ne wà. Erepyro hemetarer 'ym ma'e ne wà. Erezekaiw ma'e
    hereko 'ymar wanehe. Erepyro a'e teko imunar ma'e wapo wi ne wà.
