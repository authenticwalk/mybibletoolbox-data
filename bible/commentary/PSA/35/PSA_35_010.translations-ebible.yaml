    ɔ̃ dɛɛtɛ́nɛ̀ ocĩ̀rì wèè ò kpeńnìnɛ̀, kɛ dɛɛrí osénnìwè nɛ̀ bɛ̀ɛ̀ fèkù o kpɛrɛ.
  msy-2020: Kɨ bar uan navir averiamɨn aven kamagh mɨkɨm suam, “O Ikiavɨra Itir God,
