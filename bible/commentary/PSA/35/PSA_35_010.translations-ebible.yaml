    men akurvasi. Gumazamizir onganarazibagh amiba, nɨ deravɨra me geghufi. Ezɨ gumazamizir
    gavgavir bar ekiaba itiba me gasɨghasɨghasa amuava avenge.”
  dop-dop: Ɩlɛnɑ mɑ́ yɔɣɔtɩ mɑ tɑɑ sɩ, Tɑcɑɑ fɛɩnɑ sɑɑlɑ. N wɑɑsəɣɩ kʋnyɔntɔɣɔlʋ kɛ
    toŋ tʋ niŋ tɑɑ. Nɑ ń wɑɑsɩ wɑhɑlɑ tʋ nɑ kʋnyɔntʋ kɛ wei ɩ tɔkɩ pɑ ɩsɛ tɔ ɩ niŋ
    tɑɑ.
  azb-azb: 'Bütün varlığımla belə deyəcəyəm: «Ya Rəbb, Sənin kimisi varmı? Məzlumu
    ondan güclünün əlindən, Məzlumu və fəqiri istismarçının əlindən azad edirsən».'
  eng-DBY: All my bones shall say, Jehovah, who is like unto thee, who deliverest
    the afflicted from one stronger than he, yea, the afflicted and the needy from
