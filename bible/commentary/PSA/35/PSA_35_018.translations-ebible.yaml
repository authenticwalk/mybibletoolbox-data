verse: PSA.035.018
translations:
  mal-C: ഞാൻ മഹാസഭയിൽ അങ്ങേക്ക് നന്ദിയർപ്പിക്കും; ജനസാഗരമധ്യേ ഞാൻ അങ്ങയെ വാഴ്ത്തും.
  deu-TKW: Ich will dich preisen in großer Versammlung, unter zahlreichem Volke dich
    rühmen.
  lin-lin: Nakokumisa Yo kati na mayangani monene, nakosanzola Yo kati na ebele ya
    bato.
  mmx-mmx: Do kuren, nia anaba tong loklox avukat tu ro melamgo at lovotpot buru at
    limixin taram. Nia anaba emi asu minu ro melamgo atnedi axap.
  eng-LSV: I thank You in a great assembly, || I praise You among a mighty people.
  eng-GNV: 'So will I giue thee thankes in a great Congregation: I will praise thee
    among much people.'
  eng-WEBSTER: 'I will give thee thanks in the great congregation: I will praise thee
    among many people.'
  nhw-BL: Huan nimitztlascamatis tlamiyacapa ipan tlasentilistli. Iniixpa nochi nopa
    miyaqui momasehualhua nimitzpaquilismacas.
  swh-ONEN: Nami nitakushukuru mbele ya kusanyiko kubwa, nitakusifu katikati ya watu
    wengi.
  bba-bba: Wunɑ kon siɑrɑ mi wunɛn tɔmbɑ mɛnnɛ, kpɑ n nun bɛɛrɛ wɛ̃ tɔn dɑbinun suunu
    sɔɔ.
  eng-KJVCPB: 'I will give thee thanks in the great congregation: I will praise thee
    among much people.'
  luo-luo: Abiro goyoni erokamano e chokruok maduongʼ; abiro paki e dier oganda maduongʼ
    mochokore kaachiel.
  aii-aii: ܒܸܬ ܫܲܟܪܸܢܘܼܟ݂ ܓܵܘ ܟܸܢܫܵܐ ܓܘܼܪܵܐ، ܓܵܘ ܥܲܡܵܐ ܙܲܪܒܵܢܵܐ ܒܸܬ ܫܲܒܚܸܢܘܼܟ݂.
  meu-meu: bena hebou badana lalonai baina hanamomu, hutuma bada bogaragidiai baina
    imodaimu.
  npi-ULB: तब ठुलो सभामा म तपाईंलाई धन्यवाद दिनेछु । धेरै जना मानिसका माझमा म तपाईंको
    प्रशंसा गर्नेछु ।
  yor-yor: Nígbà náà ni èmi yóò ṣọpẹ́ fún Ọ nínú àjọ ńlá; èmi yóò máa yìn Ọ́ ní àwùjọ
    ọ̀pọ̀ ènìyàn.
  pes-OPCB: آنگاه در میان جماعت بزرگ، تو را ستایش خواهم نمود و در حضور مردم، تو را
    سپاس خواهم گفت.
  tgl-ULB: Pagkatapos magpapasalamat ako sa iyo sa dakilang pagpupulong; pupurihin
    kita sa maraming tao.
  nop-nop: Du unduŋ tubune nu metambop wapum lekiŋgoŋhik gineŋ ganiutumbawaat. Biyagoŋ
    hinek-ku metambop wapum lekiŋgoŋhik gineŋ wohoge ganintilowaat.
  hui-hui: Í̠na i̱ biamogo birigonaga i̱na wali agali dewa ngoaiho karia howa ti hale
    helo í̠hondo ka̱i̱ lolebero. Wali agali dewaliore bu karunaga deni howa í̠naga
    mini yaraga halu holebero.
  mya-mya: ထို​အ​ခါ​ကျွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​၏ လူ​စု​တော် အ​စည်း​အ​ဝေး​တွင်
    ကိုယ်​တော်​၏​ကျေး​ဇူး​တော်​ကို​ချီး​မွမ်း​ပါ​မည်။ လူ​ပ​ရိ​သတ်​ကြီး​၏​ရှေ့​တွင်​ကိုယ်​တော်​အား
    ထော​မ​နာ​ပြု​ပါ​မည်။
  bod-N: ཚོགས་ཆེན་ནང་དུ་གཏང་རག༌འབུལ། །མི་མང་ཁྲོད་དུ་ཁྱེད་ལ༌བསྟོད།།
  wsk-wsk: Buta bitar mu ani kariimet nunga biguwura motam biya ningi den ningo amilmil
    balu kisekko; ale kariimet biya ningi nika nip patawurikko.
  sna-sna: Ndichakuvongai paungano huru; ndichakurumbidzai pakati pavanhu vazhinji.
  spa-BLM: Te daré las gracias en la gran asamblea. Te alabaré entre mucha gente.
  cac-cac: Ol valel yab'ixal a vach'c'olal d'a yichan̈ eb' tzijtumal anima molaneq'ui.
    Ol val vach' lolonel d'ayach d'a yichan̈ eb' a chon̈ab'.
  swh-ULB: Nami nitakushukuru wewe katika kusanyiko kubwa; nitakusifu kati ya watu
    wengi.
  deu-ELBBK: Ich werde dich preisen in der großen Versammlung, unter zahlreichem Volk
    dich loben.
  mbb-OT: Ne zutun te kedlibriya nu kedì, edeliǥen ku sikew wey ebpeselamatan diyà
    te ketiǥuman te menge etew nu.
  mal-2015: ഞാൻ മഹാസഭയിൽ നിനക്കു സ്തോത്രം ചെയ്യും; ബഹുജനത്തിന്റെ മദ്ധ്യേ നിന്നെ സ്തുതിക്കും.
  gup-gup: Dja bu bininj ke kabirrimirndemornnamerren ngaye warridj, wanjh ngaye kaluk
    burluburlume ngudda dja mak manjbun kore kumirrk bedberre.
  rmc-rmc: Akor, sar pes zdžana but tire manuša, paľikerava tuke maškar lende; lašarava
    tut anglo but nipi.
  nlg-nlg: Ku holoutogho inaghodira na vaukolu ni mavitu mu ku holohabagho tana ovu
    ni vure subo.
  pes-OPV: و تو را در جماعت بزرگ حمد خواهم گفت. ترا در میان قوم عظیم تسبیح خواهم خواند.
  ron-1924: Ши еу Те вой лэуда ын адунаря чя маре ши Те вой слэви ын мижлокул унуй
    попор маре ла нумэр.
  ben-OBCV: মহাসমাবেশে আমি তোমাকে ধন্যবাদ জানাব; অগণিত মানুষের মাঝে আমি তোমার প্রশংসা
    করব।
  som-som: Waxaan kaaga mahadnaqi doonaa shirka weyn dhexdiisa, Oo dad fara badan
    dhexdooda ayaan kugu ammaani doonaa.
  eng-ASVBT: 'I will give thee thanks in the great assembly: I will praise thee among
    much people.'
  mna-mna: Naso leleŋ ambai pu, mi aŋlup raama zin wal ku, mi aŋpakuru. Mi aŋwit urum
    isala kor ila iwal biibi matan.
  ita-1885: Io ti celebrerò in gran raunanza; Io ti loderò in mezzo d'un gran popolo.
  eng-ULB: Then I will thank you in the great assembly; I will praise you among many
    people.
  spa-VBL: Y entonces te agradeceré en frente de la gran asamblea y te alabaré en
    frente de todos los pueblos.
  fra-_FOB: Je te célébrerai dans la grande assemblée; je te louerai au milieu d'un
    peuple nombreux.
  mal-mal: ഞാൻ മഹാസഭയിൽ അങ്ങേക്ക് സ്തോത്രം ചെയ്യും; ബഹുജനത്തിന്റെ നടുവിൽ അങ്ങയെ സ്തുതിക്കും.
  urd-GVR: Tab maiṅ baṛī jamāt meṅ terī satāish aur baṛe hujūm meṅ terī tārīf karūṅga.
  suz-BL: मिनु गो शुश मुर आन ङोंइती इन कली “गे ठेयब बाक्‍नीनी” देंनुङ। ठेयब हुल आन
    दातेमी इन कली कुम्‍सो पा ठेयब सेल्‍नुङ।
  eng-NOY: I will thank thee in the great assembly! Before a numerous people I will
    praise thee.
  ita-1927: Io ti celebrerò nella grande assemblea, ti loderò in mezzo a gran popolo.
  ckb-ckb: لەنێو کۆڕی گەورە سوپاست دەکەم، لەنێو خەڵکێکی زۆر ستایشت دەکەم.
  eng-BBE: I will give you praise in the great meeting; I will give you honour among
    a strong people.
  xsi-xsi: Ambo noko ma kuvila naŋa, ande naŋa ma kawâŋgu ndaŋge pano lâ noko ne tamâta
    ŋgu rârâni naonzi. Mao nâ, naŋa ma amandi noko ne ŋgu nenzi pasauŋa ilo ku ma
    asuka noko ŋa kâki.
  kan-OKCV: ಆಗ ನಾನು ದೊಡ್ಡ ಸಭೆಗಳಲ್ಲಿ ನಿಮ್ಮನ್ನು ಕೊಂಡಾಡುವೆನು; ಬಹುಜನರಲ್ಲಿ ನಿಮ್ಮನ್ನು ಸ್ತುತಿಸುವೆನು.
  tam-2017: மகா சபையிலே உம்மைத் துதிப்பேன், திரளான மக்களுக்குள்ளே உம்மைப் புகழுவேன்.
  spa-RV-1909: Te confesaré en grande congregación; te alabaré entre numeroso pueblo.
  ron-BTF: Îți voi aduce mulțumiri în adunarea cea mare, te voi lăuda printre mulți
    oameni.
  eng-WEBP: I will give you thanks in the great assembly. I will praise you among
    many people.
  eng-FBV: Then I will thank you in front of the whole congregation and praise you
    in front of all the people.
  nld-1939: Dan zal ik U loven in de grote gemeente, Voor een talloze schare U prijzen.
  nch-BL: Huan nimitztascamatis miyacapa ipan tasentilisti. Iniixpa nochi nopa miyaqui
    momasehualhua nimitzpaquilismacas.
  vie-1934: Tôi sẽ cảm tạ Chúa trong hội lớn, Ngợi khen Ngài giữa dân đông.
  cha-cha: 'Junae jao grasias gui dangculon y inetnon taotao: ya jualaba jao gui entalo
    linajyan taotao.'
  hin-CV: महासभा के सामने मैं आपका आभार व्यक्त करूंगा; जनसमूह में मैं आपका स्तवन करूंगा.
  eng-OURB: I will yadah ·extend hands in thankful praise· to you in the great assembly.
    I will praise you among many people.
  spa-BES: Te alabaré en la gran reunión; Te daré honor entre un pueblo numeroso.
  tdx-tdx: Andriañeko am-pivori-bey ao; mijejo azo am-balobohòk’ ao.
  tha-KJV: แล​้วข้าพระองค์จะโมทนาพระคุณพระองค์ในที่ชุ​มนุ​มใหญ่ ข้าพระองค์จะสรรเสริญพระองค์ท่ามกลางคนเป็​นอ​ันมาก
  por-BR-2018: Assim eu te louvarei na grande congregação; numa grande multidão eu
    celebrarei a ti.
  deu-ELO: Ich werde dich preisen in der großen Versammlung, unter zahlreichem Volke
    dich loben.
  eng-WYC-2018: I shall acknowledge to thee in a great church; I shall praise thee
    in a firm people. (I shall give thanks to thee in the great congregation; I shall
    praise thee before many people.)
  epo-epo: Mi gloros Vin en granda kunveno, Meze de multe da popolo mi Vin laŭdos.
  gfk-gfk: Iau ni tar pirhakasing taam kai tano tamat na kis hulungai. Nalamin ta
    ira haleng matanaiabar iau ni pirlat ugu.
  uig-PIN: Zor jamaǝt arisida mǝn Sanga tǝxǝkkür eytimǝn; Nurƣunliƣan hǝlⱪ arisida
    Seni mǝdⱨiyilǝymǝn.
  beo-beo: Amasea, na da Dia fi dunu dadalei dialea, amogai Dima nodone sia:mu. Na
    da ilia huluane ba:lea, amogai Dima nodone sia:mu.
  tpi-OTNT: Sapos yu mekim olsem, bai mi tenkyu long yu namel long planti lain manmeri
    i bung wantaim. Tru tumas, bai mi litimapim nem bilong yu namel long bikpela lain
    manmeri.
  hau-SA: Zan yi godiya cikin taro mai girma; cikin ɗumbun mutane zan yabe ka.
  udu-udu: Dhali yan’ko’d aha/ mina c̱i /e mom’bor bwa i is e bwaman ma waambuhany
    ’kwani mo. Dhali e mom’bi’th ma waambuhany ’kwani mo tani aha/ mina maŋ /e mo.
  uig-LAT: Zor jamaet arisida men Sanga teshekkür éytimen; Nurghunlighan xelq arisida
    Séni medhiyileymen.
  nde-nde: Ngizakubonga phakathi komhlangano omkhulu; ngikudumise ngiphakathi kwamaxuku
    abantu.
  ton-ton: 'Te u ʻatu ʻae fakafetaʻi kiate koe ʻi he fakataha lahi: te u fakaongoongolelei
    koe ʻi he ʻao ʻoe kakai lahi.'
  ces-1613: I budu tě oslavovati v shromáždění velikém, ve množství lidu tebe chváliti
    budu.
  eng-WMB: I will give you thanks in the great assembly. I will praise you among many
    people.
  tam-TCV: அப்பொழுது மகா சபையிலே நான் உமக்கு நன்றி செலுத்துவேன்; மக்கள் கூட்டங்களின்
    மத்தியில் நான் உம்மைத் துதிப்பேன்.
  ceb-ULB: Unya pasalamatan ko ikaw didto sa dakong panagtigom; daygon ko ikaw taliwala
    sa daghang katawhan.
  pol-UBG: Będę cię wysławiał w wielkim zgromadzeniu, wśród licznego ludu będę cię
    chwalił.
  urd-GVU: تب مَیں بڑی جماعت میں تیری ستائش اور بڑے ہجوم میں تیری تعریف کروں گا۔
  eng-OEBCW: I will then give you thanks in the great congregation, and praise you
    before many people.
  deu-1912: Ich will dir danken in der großen Gemeinde, und unter vielem Volk will
    ich dich rühmen.
  kan-2017: ಆಗ ನಾನು ಮಹಾಸಭೆಯಲ್ಲಿ ನಿನ್ನನ್ನು ಕೊಂಡಾಡುವೆನು; ಬಹುಜನರ ಮುಂದೆ ಸ್ತುತಿಸುವೆನು.
  yap-yap: Ma aram e bay gu pining e magaer ngom u lane mu’ulung rok pi girdi’em;
    Bay gu pining e sorok ngom u p’eowcherad ni yad gubin.
  hlt-MCSB: Hlangping a yet taengah nang kan uem vetih pilnam rhaengpuei lakli ah
    nang kan thangthen ni.
  mdy-ETH: ሚርጌ ቡኬ ኔ ዴሮ ባኣካ ታኣኒ ኔና ጋላታንዳኔ፤ ዬያ ቡኬ ዓሶ ቤርታ ታ ኔና ቦንቻንዳኔ።
  twi-ASANTE: Na mɛda wo ase wɔ dwabɔ kɛseɛ ase; wɔ nnipa dodoɔ mu na mɛkamfo woɔ.
  eng-WEBU: I will give you thanks in the great assembly. I will praise you among
    many people.
  acu-NT: Turakmin aminu aintsrum untsuri iruntramunam amincha maaketai titatjame.
  spa-PDDPT: Yo te daré gracias en la gran congregación, Te alabaré entre un pueblo
    numeroso.
  gun-gun: Ha'e ramo xee roguerovy'a 'rã heta va'e kuery ijatya py. Ndevy aporaei
    'rã heta mbyte.
  agu-BL: Swak'e' tzun ink'ajsbil teru' ẍchiwutz jun c'oloj wunak. Swak'e' k'eju'
    ẍchiwutz cyakil yi tanumu'.
  ilo-ULB: Ket iti dakkel a taripnong, agyamanakto kenka; iti nagbabaetan dagiti adu
    a tattao, agdayawakto kenka.
  kpg-kpg: Gei au ga danggee adu gi di Goe i lodo au hagabuulinga daangada. Au ga hagaamu
    Goe i mua digaula huogodoo.
  uig-ARA: زور جامائەت ئارىسىدا مەن ساڭا تەشەككۈر ئېيتىمەن؛ نۇرغۇنلىغان خەلق ئارىسىدا
    سېنى مەدھىيىلەيمەن.
  sus-sus: Na kui n i tantuma nɛ malanyi xungbe kui, N i matɔxɔma ɲama gbegbe tagi.
  pon-2006: I ahpw pahn kapingkalahngan ong komwi mwohn pokon en sapwellimomwi aramas
    akan; I pahn kapinga komwi mwohrail koaros.
  jae-jae: Go janam daŋge aôm êsêp taêsam sêkac tauŋ sa ŋalêlôm. Aoc êôc aôm êsêp
    lau taêsam ŋanô taŋeŋsuŋ.
  ksd-ksd: Ina pite pa u ta ra ngala na kor na tarai; Ina pite pa u livuan ta ra pepeal
    tarai.
  tur-YTC: Büyük toplantıda sana şükürler sunacağım. Kalabalığın ortasında seni öveceğim.
  bel-N: Буду славіць Цябе ў грамадзе вялікай, сярод народу магутнага буду хваліць
    Цябе.
  kpr-kpr: Amingaresa amo, na nindae aiyakoe sarena. Ninda natofo tomanako totorugarera
    ainda dombuda fetedo, nindae sakai sarena.
  ind-AYT: Aku hendak bersyukur pada-Mu dalam kumpulan yang besar; aku hendak memuji-Mu
    di antara banyak bangsa.
  yom-yom: Ndiela kuvutudila matondo mu lukutukunu lunneni ; va khatitsika batu bawombo
    ndiela kuzitisa.
  yut-yut: Gak da yaŋ aŋaki mɨŋat amɨn kabi morapmɨ kɨsi gak gawak gamdo muwutnikon
    ya yaŋ gayɨkeŋ. Asisi, mɨŋat amɨn kabɨ madepsi da binapmon mango awɨgɨkeŋ.
  nya-nya: Ndidzakuyamikani mu msonkhano waukulu; pakati pa gulu lalikulu la anthu
    ndidzakutamandani.
  hrv-hrv: Zahvalit ću ti u velikom zboru, slavit ću te među pukom brojnim.
  mps-mps: Te nago tama tibaso da, te eno nageba usu da wabo po te hauwa we bidi sisinibo
    tomode te po waibao. Mu tama, te eno nago nogi te genuai hani we bidi tomode ugwaba
    saibao.
  tpi-tpi: Sapos yu mekim olsem, bai mi tenkyu long yu namel long planti lain manmeri
    i bung wantaim. Tru tumas, bai mi litimapim nem bilong yu namel long bikpela lain
    manmeri.
  dan-1931: Jeg vil takke dig i en stor Forsamling, love dig blandt mange Folk.
  vie-OVCB: Con sẽ cảm tạ Chúa giữa đại hội. Ca tụng Chúa trước tất cả chúng dân.
  guj-2017: એટલે હું ભરસભામાં તમારી આભારસ્તુતિ કરીશ; ઘણા લોકોની મધ્યે હું તમારી પ્રશંસા
    કરીશ.
  pon-2006A: I ahpw pahn kapingkalahngan ong komwi mwohn pokon en sapwellimomwi aramas
    akan; I pahn kapinga komwi mwohrail koaros.
  por-BRBSL: Agradeço-lhes na grande assembléia. Eu o louvarei entre muitas pessoas.
  eng-OEBUS: I will then give you thanks in the great congregation, and praise you
    before many people.
  swe-swe: Jag ska tacka (med öppna händer prisa, hylla och erkänna) dig i den stora
    församlingen [templet], bland många (ett stort mäktigt) folk ska jag prisa dig.
    []
  cth-cth: Ka lentoe e kamkhuengnae koe, konawmnae lawk hah ka dei vaiteh, tami moikapap
    hmalah ka pholen han.
  twi-twi: Na mɛda wo ase wɔ guabɔ kɛse ase; wɔ nnipa dodow mu na mɛkamfo wo.
  hlt-hlt: Hlangping a yet taengah nang kan uem vetih pilnam rhaengpuei lakli ah nang
    kan thangthen ni.
  tbz-SIM: M bo ndɑ sɑ̃ntí ditĩ̀nnì cuokɛ̀, kɛ́ ndɑ sɑ̃ntí kubotí diɛkù cuokɛ̀.
  msy-2020: Nɨ kamaghɨn damightɨ, nɨn gumazamizir avɨriba uari akuvamin dughiamɨn,
    kɨ men tongɨn nɨ mɨnamam. Guizbangɨra, kɨ gumazamizir avɨribar tongɨn nɨn ziam
    fam.
  dop-dop: Ɩlɛ mɑɑ sɑ-ŋ kotilɑɑ tɑɑ. Nɑ mɑ́ sɛɛ-ŋ yəlɑɑ sɑmɑɑ tɑɑ.
  azb-azb: Çoxlu camaat arasında Sənə şükür edəcəyəm, Çoxsaylı xalq arasında Sənə
    həmd edəcəyəm.
  eng-DBY: I will give thee thanks in the great congregation; I will praise thee among
    much people.
  hin-2017: मैं बड़ी सभा में तेरा धन्यवाद करूँगा; बहुत लोगों के बीच मैं तेरी स्तुति
    करूँगा।
  wol-KYG: Maa lay sante fa ndaje yaatoo, màggal la digg mbooloo mu yaa.
  bjr-bjr: Miqimma sainaqa ani faiqí anaasee moomoosa suqirana qambaanaindari findifi
    ani Yaaweenara dufi dufi qianaura. Moomoo fasiqa anaasee firaa suqiranaki noorinni
    oonuree ani amooqianaura.
  eng-YLT: I thank Thee in a great assembly, Among a mighty people I praise Thee.
  kne-kne: Asiak man-iyaman en sik-a, Apo, sin gimong di ad-ado ay ipogaw mo.
  eng-WYC-2017: I shall acknowledge to thee in a great church; I shall praise thee
    in a firm people.
  eng-WMBB: I will give you thanks in the great assembly. I will praise you amongst
    many people.
  zat-NTPS: 'Xapa'' Lue'': Xcalenu'', láwela benne'' zan ca'' zaj nadupe̱'' chiu''
    Lue''. Tu güe lá''anazqueza'' Lue'' ládujla benne'' zan ca''.'
  zty-NTPS: Yapa' Le' “Žóx̱keno'” gan zej ndobe benne' chio' ka'. Wká'n ẕénteza' Le'
    ladjw benne' zan ka'.
  urd-GVH: तब मैं बड़ी जमात में तेरी सताइश और बड़े हुजूम में तेरी तारीफ़ करूँगा।
  rug-rug: Meke kaqu zama leana koa Goi si rau pa varikorapadi ri na Mua puku tie.
    Kaqu vahesigo rau pa kenudi ri doduru.
  gaz-gaz: Ani wal gaʼii guddaa keessatti sin galateeffadha; tuuta guddaa keessatti
    sin jajadha.
  fra-LSG: Je te louerai dans la grande assemblée, Je te célébrerai au milieu d’un
    peuple nombreux.
  yal-yal: Nayi, n barikan birama nɛn i xa yamani. N ni i matɔxɔ e birin yɛtagi.
  iou-iou: Ude täŋiri ämawebekaye käbeyä täŋirä iŋamiken bänep täga man kwawakgän
    gäwetpäŋ api ganiŋ oreret.
  haw-1868: E hoomaikai aku au ia oe iloko o ke anaina nui; E hoolea aku au ia oe
    iwaena o na kanaka lehulehu.
  arb-NAV: أَشْكُرُكَ فِي جَمَاعَةِ الْعَابِدِينَ، وَأَحْمَدُكَ فِي وَسَطِ حُشُودٍ
    كَثِيرَةٍ.
  ded-ded: Geng ifi anna ni kpebung habutoa yeneac kicfu geac ubangerec megembade
    amma ngicngac habutoagoc nanggec ni yenigoc namma eriendzong megembade.
  ewe-ewe: Ekema mada akpe na wò le ameha gã la dome, eye makafu wò le ame gbogbowo
    dome.
  eng-LEE: 'I will thank thee in the great assembly: among a mighty people will I
    praise thee.'
  asm-FB: মই মহা-সমাজত তোমাৰ ধন্যবাদ কৰিম; অসংখ্য লোকৰ মাজত তোমাৰ গুণ-প্ৰশংসা কৰিম।
  sus-A: نَ كُي ﭑ عِ تَنتُمَ نّ مَلَنيِ شُنفبٍ كُي، ﭑ عِ مَتْشْمَ حَمَ فبٍفبٍ تَفِ.
  fra-SBL: Je vous rendrai grâce dans la grande assemblée. Je te louerai auprès de
    beaucoup de gens.
  hbo-hbo: אֹ֭ודְךָ בְּקָהָ֣ל רָ֑ב בְּעַ֖ם עָצ֣וּם אֲהַֽלְלֶֽךָּ׃
  kik-kik: Nĩ niĩ ngũgũcookeria ngaatho kĩũngano-inĩ kĩrĩa kĩnene; ndĩkũgoocaga ndĩ
    gatagatĩ ka andũ aingĩ.
  fra-NCL: Je te louerai dans la grande assemblée, je te célébrerai au milieu d’un
    peuple nombreux.
  cek-AK: Rangpui amkhuenghaih ahmuen ah nang khaeah anghoehaih lok to ka thuih, kaminawk
    salakah nang kang pakoeh han.
  cuk-cuk: Dulemar-bukidarad-abargi, an bega dog-nuedye sogoed. Dulemar-bukidarad-abargi,
    an be-nug odummogoed.
  tel-2017: అప్పుడు నేను మహాసమాజంలో నీకు కృతజ్ఞతలు చెప్పుకుంటాను. అనేకమంది జనాలున్న
    చోట నిన్ను స్తుతిస్తాను.
  hat-BSA: Mwen va bay Ou remèsiman nan gran asanble a. Mwen va bay Ou glwa pami yon
    gran foul.
  kos-kos: Na nga fah fahk kulo nu sum in walil lun mwet lom; Nga ac fah kaksakin
    kom ye mutalos nukewa.
  hbo-WLC: א֭וֹדְךָ בְּקָהָ֣ל רָ֑ב בְּעַ֖ם עָצ֣וּם אֲהַֽלְלֶֽךָּ׃
  ibo-ibo: Aga m enye gị ekele nʼihu ọha mmadụ dị ukwuu, nʼetiti ọha kachasị ibe ya
    dị ukwuu, ka m ga-anọ too gị.
  ory-ory: ମୁଁ ମହାସମାଜ ମଧ୍ୟରେ ତୁମ୍ଭଙ୍କୁ ଧନ୍ୟବାଦ ଦେବି। ମୁଁ ମହାଜନତା ମଧ୍ୟରେ ତୁମ୍ଭର ପ୍ରଶଂସା
    କରିବି।
  chk-chk: Mürin üpwe kilisou ngonuk lon ewe mwichelapen noum aramas, üpwe mwareituk
    me lein ewe mwicheichen aramas.
  rop-rop: Brom deya ai gin gibit yu theingks rait deya na langa ol yu pipul olabat.
    Ai garra preisim yu rait langa olabat ai.
  ukr-1871: Буду прославляти тебе перед великим збором, величати проміж громадним
    людом.
  yon-yon: Kee kwananeeb kuu kadaareb nedbiwen aombed eb yaa eso andaniin, kwane kadaareb
    yemoon aombed ewaningko kankoonaniin.
  deu-1951: Ich will dir danken in der großen Gemeinde, unter zahlreichem Volk will
    ich dich rühmen.
  eng-JPS: I will give Thee thanks in the great congregation; I will praise Thee among
    a numerous people.
  srp-1865: 'Priznavaæu te u saboru velikom, usred mnogoga naroda hvaliæu te:'
  lug-lug: Nnaakwebalizanga mu lukuŋŋaana olukulu, ne nkutenderezanga mu kibiina ky’abantu
    abangi ennyo.
  heb-heb: אודך בקהל רב בעם עצום אהללך׃
  ben-IRV: তারপর আমি মহা সমাজের মধ্যে তোমার ধন্যবাদ করব; আমি অনেক লোকের মধ্যে তোমার
    প্রশংসা করবো।
  ntu-ntu: X sa na-awibo bam mz mz leplz nemqng Mzli kc nayrlwrngr mz nzangio-krgr
    nim.
  pan-pan: ਮੈਂ ਮਹਾਂ-ਸਭਾ ਵਿੱਚ ਤੇਰਾ ਧੰਨਵਾਦ ਕਰਾਂਗਾ, ਬਹੁਤਿਆਂ ਲੋਕਾਂ ਵਿੱਚ ਮੈਂ ਤੇਰੀ ਉਸਤਤ
    ਕਰਾਂਗਾ।
  mya-JVB: ကျေးဇူးတော်ကြီးလှပါ၏ဟု မဟာ ပရိသတ် အလယ် မှာ အကျွန်ုပ်ဝန်ခံ ပါမည်။ များစွာ
    သောလူစု တွင် ကိုယ်တော် ကိုချီးမွမ်း ပါမည်။
  kgf-kgf: Ni hénaoriŋ sucginaiguc mepésigémma, ic embac tuŋa tuŋa sucginaiguc gi
    mepésigémmaŋ.
  tte-O: Kabo kani yatobalanagiwo yo yakawatoki koliwo am tomoyao ali miyagogo koina.
  tbg-tbg: Mpo, are mintima kera ti kahaqiraqe te ai vaiinti nahenti ruvaaqumavi vainaini
    vaiha ariara koqeve tiare. Te vika nivuqaa vaiha ai autu tuahera karerama, turo.
  hmo-hmo: Unai neganai hebou badana lalonai, oi do lau tanikiu henia. Taunimanima
    momo edia vairana dekenai oi do lau hanamoa bada.
  zar-NT: 'Guíaʼ Liʼ: “Xclenuʼ” lógaca bönachi zián uluʼdúbigaca quiuʼ. Cuʼa Liʼ yöl-laʼ
    ba ga nudúbigaca ziantë bönachi.'
  urd-urd: मैं बड़े मजमे' में तेरी शुक्रगुज़ारी करूँगा मैं बहुत से लोगों में तेरी
    सिताइश करूँगा।
  bqc-SIM: Má n tↄbↄ balu guu, má n táasilɛ dasi guu.
  tcz-CHONGTHU: Chutengleh mipi tamtah ki khom te lah a kipathu kahin seiding ahi.
    Mipi ho jouse masanga nangma kahin thangvah ding ahi.
  mar-mar: मोठ्या सभेत मी तुझी स्तुती करेन. लोकांमध्ये मी तुझी स्तुती करेन.
  isl-isl: Frelsaðu mig og þá mun ég þakka þér í áheyrn alls safnaðarins, vegsama
    þig meðal fjölda fólks.
  hlt-THB: Thlangkqeng ang cunnaak awh nang ce ni ym kawng nyng saw; thlangkqeng khawzah
    anglakawh nang ce ni zoeksang kawng.
  qub-qub: Acrashayqui runacunapa ñaupanchömi agradësicushayqui. Aypalla runacunapa
    ñaupanchömi alabashayquipis.
  bqp-bqp: Mani n sáabu kpá pari kↄ̃kakarana gũn, mani n tↄ́ kpá gbɛ̃nↄ wára.
  hat-hat: M'a di ou mèsi nan mitan tout moun lè yo reyini, m'a fè lwanj ou devan
    yon gwo foul moun.
  eng-BSB: Then I will give You thanks in the great assembly; I will praise You among
    many people.
  eng-WEBPB: I will give you thanks in the great assembly. I will praise you amongst
    many people.
  kbq-kbq: Ana'ma hananke'na rama'a mono kevuma atruma hanafina kagia ahentesga nehu'na,
    susu hunegante'na tusi'a vahekrerfama atruma hanafina nagra zagamera hu'na kagia
    erisga hugahue.
  pon-pon: I pan kapina komui nan momodijou laud, o nan pun en aramaj toto i pan danke
    komui.
  nhe-BL: Huan nimitztlascamatis tlamiyacapa ipan tlasentilistli. Iniixtla nochi nopa
    miyac motlacajhua nimitzpaquilismacas.
  wnc-wnc: Gata unzing tasiwinu nata gae gaak kaknga dongu inata inata apu unekan
    yutningune yawit. Siakande siknga. Nata gatane umanda aknga aminbamde banakan
    yuke yatangenawit.
  bus-bus: Mɛ́ n sáabu kpá pari kakↄ̃ana guu, mɛ́ n tↄ́ kpá gbɛ̃nↄ wáa.
  gub-BL: A'e mehe amume'u putar nekatu haw teko tetea'u wanenataromo ihe nehe. Teko
    tetea'u wamyter pe aze'eg putar nekatuahy haw rehe nehe.
