verse: PSA.035.014
translations:
  mal-C: എന്റെ സ്നേഹിതനോ സഹോദരനോവേണ്ടി എന്നതുപോലെ ഞാൻ വിലപിച്ചുകൊണ്ടിരുന്നു. എന്റെ
    മാതാവിനുവേണ്ടി വിലപിക്കുന്നതുപോലെ ദുഃഖത്താൽ ഞാൻ എന്റെ ശിരസ്സു നമിച്ചു.
  deu-TKW: Wie um einen Freund, einen Bruder von mir ging ich trauernd einher, war
    gebeugt wie einer, der um seine Mutter trauert.
  lin-lin: Nazalaki kotambola na mawa lokola mpo na moninga to mpo na ndeko ; nazalaki
    kokitisa moto na se mpo na mawa lokola moto oyo azali kolela mama na ye.
  mmx-mmx: Ga ngan ta dola nia aga ngising ti lentangas tarak kopla netak. Nia agat
    pas tangtagap eburu mi langsangan lanbulu, ga ngan ta do a bulu mu ne naga.
  eng-LSV: As [if] a friend, as [if] my brother, || I habitually walked, || As a mourner
    for a mother, || I have bowed down mourning.
  eng-GNV: 'I behaued my selfe as to my friend, or as to my brother: I humbled my
    selfe, mourning as one that bewaileth his mother.'
  eng-WEBSTER: 'I behaved myself as though he had been my friend or brother: I bowed
    down heavily, as one that mourneth for his mother.'
  nhw-BL: Nimotequipachojtinemiyaya quen se tlamantli fiero ipantitosquía se nohuampox
    o se noicni. Nimotequipacho huan nichocatinemiyaya quen mictosquía nonana.
  swh-ONEN: niliendelea kuomboleza kama vile wao ni rafiki au ndugu. Niliinamisha
    kichwa chini kwa huzuni kama ninayemwombolezea mama yangu.
  bba-bba: nɑ n sɑ̃ɑ nɡe ben kpɑɑsi, ǹ kun mɛ nɡe ben mɛro bisi. Nɑ nuki sɑnkire
    nɡe wi u win mɛro biɑ.
  eng-KJVCPB: 'I behaved myself as though he had been my friend or brother: I bowed
    down heavily, as one that mourneth for his mother.'
  luo-luo: ne awuotho koni gi koni ka chunya lit, mana ka gima aywago osiepna kata
    owadwa. Ne akulo wiya ka an gi kuyo maduongʼ mana ka gima aywago minwa.
  aii-aii: ܐܲܝܟ݂ ܠܚܲܒ݂ܪܝܼ، ܐܲܝܟ݂ ܠܐܲܚܘܿܢܝܼ، ܚܕܝܼܪܝܼ ܠܸܥܒ݂ܵܕܵܐ ܐܸܒ݂ܠܵܐ، ܐܲܝܟ݂ ܥܵܒ݂ܕܵܢܵܐ
    ܕܬܵܥܙܝܼ ܠܝܸܡܵܐ، ܠܒ݂ܝܼܫܵܐ ܟܘܼܡܵܐ، ܡܘܼܟܸܦܵܐ ܠܝܼ ܓܵܢܝܼ.
  meu-meu: na ḡuriḡuri igo-diho, turagu eiava tadikakagu taina bama tai na heto; na
    loa eva-eva, sinana e tailaiamu tauna na heto, na igo diho, na tai noho tai noho.
  npi-ULB: मेरो आफ्नै भाइलाई झैं मैले शोक गरें । मेरी आमाको निम्ति झैं मैले विलाप
    गरें ।
  yor-yor: èmí ń lọ kiri bí ẹni ń ṣọ̀fọ̀ bí i ẹni wí pé fún ọ̀rẹ́ tàbí ẹ̀gbọ́n mi
    ni. Èmí tẹríba nínú ìbànújẹ́ bí ẹni tí ń ṣọ̀fọ̀ ìyà rẹ̀.
  pes-OPCB: مانند یک دوست و برادر برای آنها دل سوزاندم؛ چنان اندوهگین بودم که گویی
    مادرم را از دست داده‌ام!
  tgl-ULB: Nagdalamhati ako para sa aking mga kapatid; lumuhod ako sa pagluluksa para
    sa aking ina.
  nop-nop: Ninadi indiŋ adi notne be datnedok tiŋa tibit adi kedem. Tiŋa talik ulat
    adi me niŋdi miŋ kumumbune bulaniŋgoŋ nadiŋa makat kotak wondok tuwot nu bulaniŋgoŋ
    nadiŋa makat hakotugut.
  hui-hui: I̱na i̱ni aba hamene haniniru baba miniha gendaho hagadagua ti dara halu
    gendaho ibaga bialu harugoni. I̱ agali darabi ai̱ya homene igini haradagua buwa
    dugu bialu i̱naga bu miniha genda yu harugoni.
  mya-mya: ငါ​သည်​မိတ်​ဆွေ​သို့​မ​ဟုတ်​ညီ​အစ်​ကို​၏​အ​တွက် ဆု​တောင်း​ပတ္ထ​နာ​ပြု​သ​ကဲ့​သို့
    စိတ်​အား​ထက်​သန်​စွာ​သူ​တို့​အ​တွက် ဆု​တောင်း​ပတ္ထ​နာ​ပြု​၏။ ငါ​၏​မိ​ခင်​အ​တွက်​ပူ​ဆွေး​သ​ကဲ့​သို့၊
    ဆု​တောင်း​ပတ္ထ​နာ​ပြု​၏။
  bod-N: དེ་ཚོར་གྲོགས་དང་སྤུན་ལྟར༌བྱམས། །མའི་ཕྱིར་མྱ་ངན་བྱེད་པ༌ལྟར། །མགོ་བོ་བསྒུར་ནས་སྡུག་བསྔལ༌བྱས།།
  wsk-wsk: ani mo nia lagakasam, bola aninga tiran agi aga launuria bo ko iwita. Ani
    angamang bataga te magi lagakasam, bola aninga ayam kuakoyam mo lagakasam.
  sna-sna: ndakafamba-famba ndichichema kunge ndinochemera shamwari yangu kana hama
    yangu. Ndakakotamisa musoro wangu ndichichema, sokunge ndinochema mai vangu.
  spa-BLM: Me comporté como si hubiera sido mi amigo o mi hermano. Me incliné de luto,
    como quien llora a su madre.
  cac-cac: Cusnac in c'ool ix in b'eyeq'ui, icha val to a yuj junoc vamigo, ma vuc'tac,
    ma icha in nun tzin cus yuuj.
  swh-ULB: Nilienenda katika huzuni kana kwamba walikuwa ni ndugu zangu; niliinama
    chini nikiomboleza kana kwamba ni kwa ajili ya mama yangu.
  deu-ELBBK: als wäre es mir ein Freund, ein Bruder gewesen, so bin ich umhergegangen;
    wie leidtragend um die Mutter habe ich mich trauernd niedergebeugt.
  mbb-OT: epekeriǥuriǥu a is edlalew he iring te suled ku wey emiǥu ku is igkeseeng
    ku. Nekezuzungul a is egkeseeng su is kegkeseeng ku kandan iring daan te kegkeseeng
    te sevaha he etew te iney zin.
  mal-2015: അവൻ എനിക്കു സ്നേഹിതനോ സഹോദരനോ എന്നപോലെ ഞാൻ പെരുമാറി; അമ്മയെക്കുറിച്ചു
    ദുഃഖിക്കുന്നവനെപ്പോലെ ഞാൻ ദുഃഖിച്ചു കുനിഞ്ഞുനടന്നു.
  gup-gup: '@see-verse:PSA.035.013'
  rmc-rmc: avke sar te man modľinďomas vaš o prijaťeľis abo vaš o phral. Rovavas avke,
    sar te runďomas pal e daj, a mukavas tele o šero pharipnastar.
  nlg-nlg: 'Mi nau tu dika lio: vaghau tu nira dika lio na hoghogu pa sakai ta nigua
    na binaboli, mu ulu horu, vagha siki sakai te tangihia tinana te mate.'
  pes-OPV: مثل آنکه اودوست و برادرم می‌بود، سرگردان می‌رفتم. چون کسی‌که برای مادرش
    ماتم گیرد، از حزن خم می‌شدم.
  ron-1924: Умблам плин де дурере ка пентру ун приетен, пентру ун фрате; ку капул
    плекат, ка де жаля уней маме.
  ben-OBCV: আমি শোকার্ত হয়ে রইলাম, যেন তারা আমার বন্ধু বা পরিবার ছিল, বিষাদে আমি
    মাথা নত করেছিলাম যেন আমি নিজের মায়ের শোকে বিলাপ করছিলাম।
  som-som: Anigu waxaan u qaatay sidii isagoo ah saaxiibkay ama walaalkay, Oo waxaan
    la foororsaday baroorasho sida mid hooyadiis u baroorta.
  eng-ASVBT: 'I behaved myself as though it had been my friend or my brother: I bowed
    down mourning, as one that bewaileth his mother.'
  mna-mna: '@see-verse:PSA.035.013'
  ita-1885: Io andava attorno, come se fosse stato per un mio amico, ovver fratello;
    Io andava chino, e vestito a bruno, Come uno che faccia cordoglio di sua madre.
  eng-ULB: I went about in grief as for my brother; I bent down in mourning as for
    my mother.
  spa-VBL: Me acongojé por ellos, como si ellos fueran mi propia familia o amigos;
    me incliné en el dolor como si estuviera llorando a mi propia madre.
  fra-_FOB: Je marchais lentement comme pour le deuil d'un ami, d'un frère; j'allais
    courbé tristement comme au deuil d'une mère.
  mal-mal: ഒരു സ്നേഹിതനോ സഹോദരനോ എന്നപോലെ ഞാൻ അവനോട് പെരുമാറി; അമ്മയെക്കുറിച്ച് വിലപിക്കുന്നവനെപ്പോലെ
    ഞാൻ ദുഃഖിച്ച് കുനിഞ്ഞുനടന്നു.
  urd-GVR: Maiṅ ne yoṅ mātam kiyā jaise merā koī dost yā bhāī ho. Maiṅ mātamī libās
    pahan kar yoṅ ḳhāk meṅ jhuk gayā jaise apnī māṅ kā janāzā ho.
  suz-BL: आं वारच नु आं लोक्‍ब आन पर्बम खोदेंशो पा, मेको आन पर्बम रोंका पाता। आं ममा
    आ पर्बम खोदेंशो पा आं पिया खुक्‍शा, रोंका पाता। रोमी १२:१५
  eng-NOY: I behaved myself as if he had been my friend or brother; I bowed down in
    sadness, as one mourning for his mother.
  ita-1927: Camminavo triste come per la perdita d’un amico, d’un fratello, andavo
    chino, abbrunato, come uno che pianga sua madre.
  ckb-ckb: وەک ئەوەی دۆست و برام بێت، پرسەدار بووم بۆی، وەک ئەوەی بۆ دایکم بلاوێنمەوە،
    لە خەفەتان سەرم دانەواند بوو.
  eng-BBE: 'My behaviour was as if it had been my friend or my brother: I was bent
    low in grief like one whose mother is dead.'
  xsi-xsi: Ambo pukoŋa kie mine ma ikai niŋgu-nambwe tâku naŋa tata tâ, ande naŋa
    ma akai noŋa kie taituni pano, itogo noŋa ŋinde naŋa akai pano ŋananzi naneŋgu
    kazâŋa tamâta ŋinde. Lâ zo ŋinde naŋa ayoka naoŋgu tundu, itogo tamâta toŋge tina
    imâte lâ kala ita ŋana mwasina. Naŋa iloŋgu malia ndo, kala amo ata nâ.
  kan-OKCV: ಆದುದರಿಂದ ಸ್ವಸ್ಥರಾದವನು ನನಗೆ ಸ್ನೇಹಿತನೂ ಇಲ್ಲವೆ ಸಹೋದರನೂ ಎಂದು ಭಾವಿಸಿಕೊಂಡು,
    ನನ್ನ ತಾಯಿಗಾಗಿ ದುಃಖಪಡುವವನ ಹಾಗೆ ಭಾರವುಳ್ಳವನಾಗಿ ತಲೆಬಾಗಿ ಅಳುತ್ತಿದ್ದೆನು.
  tam-2017: நான் அவனை என்னுடைய நண்பனாகவும் சகோதரனாகவும் நினைத்து நடந்துகொண்டேன்; தாய்க்காகத்
    துக்கப்படுகிறவனைப்போல் துக்கஉடை அணிந்து தலைகவிழ்த்து நடந்தேன்.
  spa-RV-1909: Como por mi compañero, como por mi hermano andaba; como el que trae
    luto por madre, enlutado me humillaba.
  ron-BTF: M-am purtat ca și cu prietenul sau fratele meu, m-am prosternat adânc,
    ca unul ce își jelește mama.
  eng-WEBP: I behaved myself as though it had been my friend or my brother. I bowed
    down mourning, as one who mourns his mother.
  eng-FBV: I was upset for them, as if they were my own friends or family; I bowed
    down in grief as if I was mourning my own mother.
  nld-1939: Ik liep rond, als gold het mijn broer of mijn vriend, Onder droefheid
    gebukt, als in rouw voor mijn moeder.
  nch-BL: Nimotequipachojtinemiyaya quej se tamanti fiero ipantitosquía se nohuampo
    o se noicni. Nimotequipacho huan nichocatinemiyaya quej mictosquía nonana.
  vie-1934: Tôi cư xử dường như là bạn hữu hay là anh em tôi; Tôi buồn đi cúi xuống
    như kẻ than khóc mẹ mình.
  cha-cha: 'Mamomocat yo ya ileleco: Güiya buente y gachongjo, pat y chelujo: ya tumecon
    yo triste calang uno ni y umuugung pot si nanaña.'
  hin-CV: मैं इस भाव में विलाप करता चला गया मानो मैं अपने मित्र अथवा भाई के लिए विलाप
    कर रहा हूं. मैं शोक में ऐसे झुक गया मानो मैं अपनी माता के लिए शोक कर रहा हूं.
  eng-OURB: I behaved myself as though it had been my friend or my brother. I bowed
    down mourning, as one who mourns his mother.
  spa-BES: 'Mi comportamiento fue como si hubiera sido mi amigo o mi hermano: estaba
    angustiado como alguien cuya madre está muerta.'
  tdx-tdx: Nandenako hoe t’ie nirañeko ndra nirahalahiko; nidròdreke an-kontoke manahake
    te nandala rene.
  tha-KJV: ข้าพระองค์​ประพฤติ​อย่างที่เขาเป็นเพื่อนหรือพี่น้องของข้าพระองค์ ข้าพระองค์คอตกและร้องไห้คร่ำครวญเหมือนคนไว้​ทุกข์​ให้​มารดา
  por-BR-2018: Eu agia para com eles como para um amigo ou irmão meu; eu andava encurvado,
    como que de luto pela mãe.
  deu-ELO: als wäre es mir ein Freund, ein Bruder gewesen, so bin ich einhergegangen;
    wie leidtragend um die Mutter habe ich mich trauernd niedergebeugt.
  eng-WYC-2018: I pleased so as our neighbour, as our brother; I was made meek, so
    as mourning and sorrowful. (I went around, like he was my neighbour, or my brother;
    I was humbled, like one mourning and sorrowful for his own mother.)
  epo-epo: Mi kondutis, kvazaŭ ili estus miaj amikoj, miaj fratoj; Kiel homo, kiu
    funebras pri sia patrino, mi profunde malĝojis.
  gfk-gfk: iau ga tur na sunuah hoing bia utano nugu harwis be no tasigu. Iau ga kis
    tudu ma ra tapunuk, hoing bia iau susuah no pawasigu.
  uig-PIN: Mǝn bu ixlardin dost yaki ⱪerindiximning bexiƣa qüxkǝn ixⱪa ohxax mǝyüslinip
    yürdum, Mǝn ɵz anisiƣa ⱨaza tutⱪandǝk, beximni selip yürdüm.
  beo-beo: Na da sama o olalalia amo fidima:ne sia:ne gadobe defele, na da ili dawa:ma:ne,
    heawini dinanawane beguduli ahoasu. Dunu da ea:me bogoiba:le dibi agoane, na da
    ili dawa:beba:le dinanu.
  tpi-OTNT: I olsem mi bel hevi long pren na brata bilong mi. Mi wokabaut olsem man
    i sori na i krai long mama i bin dai. Mi bel hevi tru na mi krai na sori i stap.
  hau-SA: nakan yi ta yawo ina makoki sai ka ce yadda nake yi wa abokina ko ɗan’uwana.
    Nakan sunkuyar da kaina cikin baƙin ciki sai ka ce ina kuka domin mahaifiyata.
  udu-udu: me’d jin jwakaṯkunu aha/ adu goma mugum pem mo dhala kam pem mo. Aha/ yakina
    ka kul is me’d jan ṯal ’de/ jin gwoki’d goma ta’dam piti mo, mmobiṯ ’kup̱ ka luŋgu’b
    dhali ko ki gwony jabu’th mo.
  uig-LAT: Men bu ishlardin dost yaki qérindishimning béshigha chüshken ishqa oxshash
    meyüslinip yürdum, Men öz anisigha haza tutqandek, béshimni sélip yürdüm.
  nde-nde: ngaba sesililweni kwangathi ngililela umngane wami loba umfowethu. Ngakhothamisa
    ikhanda lami ngokudabuka kwangathi ngililela umama.
  ton-ton: 'Naʻaku fai ʻo hangē ko hoku kāinga ia, pe ko hoku tokoua: naʻaku tulolo
    hifo fakamamahi pē, ʻo hangē ko e tokotaha ʻoku tangi koeʻuhi ko ʻene faʻē.'
  ces-1613: Jako k příteli, jako k bratru vlastnímu jsem chodíval; jakožto ten, kterýž
    po matce kvílí, smutek nesa, tak jsem se ponižoval.
  eng-WMB: I behaved myself as though it had been my friend or my brother. I bowed
    down mourning, as one who mourns his mother.
  tam-TCV: எனது நண்பர்களைப்போலவும் சகோதரரைப் போலவும் நான் அவர்களுக்காக துக்கித்தேன்;
    என் தாய்க்காக அழுகிறது போல, துக்கத்தில் என் தலையை குனிந்து கொண்டேன்.
  ceb-ULB: Nagsubo ako ingon nga alang sa akong igsoong lalaki; nagluhod ako sa pagbangotan
    ingon nga alang sa akong inahan.
  pol-UBG: Postępowałem jak z przyjacielem, jak z bratem, uginałem się pod brzemieniem
    smutku jak w żałobie po matce.
  urd-GVU: مَیں نے یوں ماتم کیا جیسے میرا کوئی دوست یا بھائی ہو۔ مَیں ماتمی لباس پہن
    کر یوں خاک میں جھک گیا جیسے اپنی ماں کا جنازہ ہو۔
  eng-OEBCW: as if for my friend or my brother. I went about bowed and in mourning,
    as one who laments his mother.
  deu-1912: ich hielt mich, als wäre es mein Freund und Bruder; ich ging traurig wie
    einer, der Leid trägt über seine Mutter.
  kan-2017: ಅಸ್ವಸ್ಥನಾದವನನ್ನು ಸ್ನೇಹಿತನೋ, ಅಣ್ಣನೋ ಎಂದು ಭಾವಿಸಿ ನಡೆದುಕೊಂಡೆನು; ತಾಯಿ ಸತ್ತದ್ದಕ್ಕಾಗಿ
    ದುಃಖಿಸುವವನಂತೆ ನಾನು ತಲೆಬಾಗಿ ಅಳುತ್ತಿದ್ದೆನು.
  yap-yap: ni bod nu gu be meybil ni fan ngak ba fager fa be’ ni gamow. Mu gu wan
    ni kugup’ owcheg nga but’ ko kireban’, ni gowa be’ ni be yornag e chitiningin.
  hlt-MCSB: Pay a bangla ka manuca bangla ka ngai. A nu kah rhahdoe cangpoem bangla
    ka van tih kopang doela lu ka singling.
  mdy-ETH: ታኣኒ ዖዬ ዖዪፃ ታኣኮ ላጌም ጊንሣ ሃሣ ጌርሲም ዖያያጉዲኬ፤ ዒንዳ ሃይቄ ዓሲ ዖያሢጉዲ ታኣኒ ሱሊ ዴዒ ዬኤኬኔ።
  twi-ASANTE: mekɔɔ so twaa adwo sɛdeɛ meyɛ ma mʼadamfo anaa onuabarima. Mede awerɛhoɔ
    sii me ti ase te sɛ deɛ meregyam me maame.
  eng-WEBU: I behaved myself as though it had been my friend or my brother. I bowed
    down mourning, as one who mourns his mother.
  acu-NT: Aints ni nukuri, tura ni amikri tura ni nekas yachí jakamtai, wake mesek
    pujawa nunisnak wisha ni jaak tepaun wainkau asan, napchau nintimsan pujuyajai.
  spa-PDDPT: Como por mi amigo o hermano actuaba, Como el que llora por su madre,
    Afligido me humillaba.
  gun-gun: Ha'e kuery re xepy'a vai aikovy xeirũ ae'i re rami, xeryvy re rami ae.
    Jexavai gui ajero'a rei'i aikovy oxy re ojae'o va'e rami.
  agu-BL: Yi na ul jun sotzaj c'u'lal ẍchiwutz, wi'nin na chimbisun scye'j. Nin na
    chimbisun scye'j, chi na bisun jun yaj yi na quim xtxu', nka chi yi na quim jun
    tamiw nka jun titz'un.
  ilo-ULB: Nagladladingitak a kasla gapu iti kabsatko; nakadumogak nga agdungdung-aw
    a kasla gapu iti inak.
  kpg-kpg: gadoo be au e dalodalo i dogu ihoo haga tenetene, be go dogu duaahina daane.
    Au e heehee manawa gee bala gi mua, gadoo be tangada ma ga manawa gee gi dono
    dinana ne made.
  uig-ARA: مەن بۇ ئىشلاردىن دوست ياكى قېرىندىشىمنىڭ بېشىغا چۈشكەن ئىشقا ئوخشاش مەيۈسلىنىپ
    يۈردۇم، مەن ئۆز ئانىسىغا ھازا تۇتقاندەك، بېشىمنى سېلىپ يۈردۈم.
  sus-sus: N sunnunxi e bɛ alɔ n sunnunma n boore bɛ ki naxɛ, xa na mu a ra n ngaxakerenyi
    bɛ. N kinikinixi e bɛ alɔ n kinikinima n nga bɛ ki naxɛ.
  pon-2006: duwehte ei kin kapakapki kompoakepahi men de riei men. I kin kokohseli
    oh koskipene nsensuwed, duwehte emen me kin nsensuwedki kapilsalehdalahn ine.
  jae-jae: Gagôm tauc amboac gagôm kêtu ŋoc ŋac me lasic teŋŋa. Gaŋgôŋ kapô gaducgeŋ
    katôm ŋac teŋ ŋalêlôm ŋawapac kêtu tênaŋa.
  ksd-ksd: Kaugu mangamangana tadav ia i ga da ra mangamangana tadav talaigu ba turagu;
    Iau ga ula takodo ma ra tinabun da tikai i tangie nana.
  tur-YTC: Onlara dostum ya da kardeşimmiş gibi davranırdım. Annesi için yas tutan
    birisi gibi yas tutarak yere kapanırdım.
  bel-N: Быццам ён быў прыяцель, брат мой, хадзіў я [да яго]; як у жалобе па маці,
    сумаваў я ў смутку.
  kpr-kpr: '@see-verse:PSA.035.013'
  ind-AYT: Aku berjalan seolah-olah bagi sahabatku atau saudaraku yang sakit. Aku
    menunduk dalam dukacita seperti berkabung karena ibuku.
  yom-yom: Ndibedi diatanga ku tsi kiadi banga mu diambu di nkundi ama voti khomba
    ama. Ndibedi komvikanga ntu ku tsi mu diambu di kiadi banga minu ndindila ngudi
    ama.
  yut-yut: Uŋun notno bo ae padɨgɨno yombem kɨnda do bupmɨ nandagɨm. Nak amɨn kɨnda
    da meŋi kɨmagakwan bupmɨ ae kunamyokon da agɨsak uŋun yombem. But yokwi nandaŋek
    kunam ae bupmɨyo aŋek egɨpgum.
  nya-nya: ndinayendayenda ndi kulira maliro, kumulira ngati bwenzi langa kapena mʼbale
    wanga. Ndinaweramitsa mutu wanga mosweka mtima kukhala ngati ndikulira amayi anga.
  hrv-hrv: Kao za prijateljem, za bratom - obilažah tužan; od žalosti se pogurih kao
    onaj što za majkom žali.
  mps-mps: Te eno abagi me ama teba homu sęgę ebo tiwai yali. Ena te ida isaide
    te homu dene eyu, gela wabo bidi tiwai bilali. Ena te haliga sęgę mu elama,
    tama ena te gela weyu, homu dene dali bidali.
  tpi-tpi: I olsem mi bel hevi long pren na brata bilong mi. Mi wokabaut olsem man
    i sori na i krai long mama i bin dai. Mi bel hevi tru na mi krai na sori i stap.
  dan-1931: som var det en Ven eller Broder; jeg gik, som sørged jeg over min Moder,
    knuget af Sorg.
  vie-OVCB: Con khóc chúng như anh em, bạn thiết, cúi đầu buồn bã như than khóc mẹ.
  guj-2017: તે લોકો જાણે મારા ભાઈઓ અને મારા નજીકના મિત્રો હોય તેવો વર્તાવ મેં તેઓની
    સાથે રાખ્યો; પોતાની માતાને માટે વિલાપ કરનારની માફક હું શોકથી નમી જતો.
  pon-2006A: duwehte ei kin kapakapki kompoakepahi men de riei men. I kin kokohseli
    oh koskipene nsensuwed, duwehte emen me kin nsensuwedki kapilsalehdalahn ine.
  por-BRBSL: Eu me comportei como se tivesse sido meu amigo ou meu irmão. Eu me curvo
    de luto, como quem chora sua mãe.
  eng-OEBUS: as if for my friend or my brother. I went about bowed and in mourning,
    as one who laments his mother.
  swe-swe: Jag agerade som om sorgen gällde min vän eller bror, jag böjde mig (bedrövad,
    nedtyngd, se ) i sorg (nattsvart mörker) som en moder [i djup sorg över ett barn
    som hon förlorat, se vers 12].
  cth-cth: Hui hoi hmaunawngha ka khui e patetlah, manu hoi ka khui e patetlah ka
    kâhlai teh ka tabut.
  twi-twi: mekɔɔ so twaa adwo, sɛnea meyɛ ma mʼadamfo anaa onuabarima. Mede awerɛhow
    sii me ti ase te sɛ nea meregyam me na.
  hlt-hlt: Pay a bangla ka manuca bangla ka ngai. A nu kah rhahdoe cangpoem bangla
    ka van tih kopang doela lu ka singling.
  tbz-SIM: kɛ́ndò n nɛ́po yoo n tebitɛ, kɛ̀ n yììkɛ̀ ńsɔ̀ù, kɛ̀ n yɛ̀mmɛ̀ɛ cɑɑ̀rɛ̀
    kɛ́ndò n yɔ̃ ku.
  msy-2020: Kɨ me bagha God ko mɨgɨa, mati kɨ uan aveghbuam o namakam gɨnɨghnɨgha
    a bagha God ko mɨgei. Nan amebam aremezɨ kɨ an apangkuvigha a bagha aziagha rui
    moghɨn, kɨ me bagh azi.
  dop-dop: Mɑ nyənɑɣɑ-wɛɣɛ mɑ newɑɑ yɑɑ mɑ tɑɑpɑlɑɑ kɛ́, nɑ pɑ tɔm wɑkələɣɩ mɑ lɑŋlɛ.
    Nɑ mɑ́ tɔŋ nɔɔhəlɛ nɔɔhəlɛ. Nɑ ɩsɛ kɑmɑ ɑtɛ ɩsɩɩ mɑ too kʋlʋlʋ səpənɑ.
  azb-azb: Onları özümə dost və qardaş bilirdim. Anası üçün yas tutan adam tək Bükülüb
    hüznlə gəzirdim.
  eng-DBY: I behaved myself as though [he had been] a friend, a brother to me; I bowed
    down in sadness, as one that mourneth [for] a mother.
  hin-2017: मैं ऐसी भावना रखता था कि मानो वे मेरे संगी या भाई हैं; जैसा कोई माता के
    लिये विलाप करता हो, वैसा ही मैंने शोक का पहरावा पहने हुए सिर झुकाकर शोक किया।
  wol-KYG: tiisoo leen ni saab xarit mbaa doomu ndey, di ñaawlook a yoggoorlu ni ku
    ñàkk yaay.
  bjr-bjr: Qini namuqaauqa auriranaki marufaqa qini marirafa maaqimminoo marinau.
    Qinee misara qini qiqoondifaqa qini qikaqaafasaa faqa qini qinoofa faqa kuqiara
    foora iafaqa soofaarida kummaaraqa mariqiafana.
  eng-YLT: As [if] a friend, as [if] my brother, I walked habitually, As a mourner
    for a mother, Mourning I have bowed down.
  kne-kne: kaman din iyat ay mangikararag si gayyem ono kabsat. Kaman din iyat ay
    mangiladingit si ina din ladingit ko ay paran daida.
  eng-WYC-2017: I pleased so as our neighbour, as our brother; I was made meek, so
    as mourning and sorrowful.
  eng-WMBB: I behaved myself as though it had been my friend or my brother. I bowed
    down mourning, as one who mourns his mother.
  zat-NTPS: Bewi'ine lazra' chee̱ benne' ca' ca dxuna' chee̱ le sa' ljwezra', u chee̱
    bi bíchequeza'. Guzúa' lu da baxache' ca dxun benne' chee̱ xrne̱'e̱ gate dxatie̱'.
  zty-NTPS: Gok nyache' ḻaža'a ni'a chegak benne' ka' kan žona' ni'a che bi' lježa',
    o ni'a che bi' bíche'kza'. Gok nyache' ḻaža'a ka žon no benne' ni'a che x̱ne'e
    kate' ne žate',
  urd-GVH: मैंने यों मातम किया जैसे मेरा कोई दोस्त या भाई हो। मैं मातमी लिबास पहनकर
    यों ख़ाक में झुक गया जैसे अपनी माँ का जनाज़ा हो।
  rug-rug: guana varavara nia rau si keke qua baere, babe keke tasiqu. Ene totodoṉo
    si rau pa tinalotaṉa nomana kekeṉoṉo gua sapu talotaṉa nia sa tie sa tinana matena.
  gaz-gaz: ani akkuma waan michuu kootiif yookaan obboleessa kootiif gadduutti, gaddaan
    asii fi achi deddeebiʼe. Akkuma waan haadha kootiif booʼuuttis, gaddaan mataa
    koo nan buuse.
  fra-LSG: Comme pour un ami, pour un frère, je me traînais lentement; Comme pour
    le deuil d’une mère, je me courbais avec tristesse.
  yal-yal: n sunuxin yi lu e fe ra alo n xɔyina hanma alo ngaxakedenna nan yi e ra
    nun. N xun sinxin yi lu nimisani alo n nga nan yi a ra.
  iou-iou: '@see-verse:PSA.035.013'
  haw-1868: 'Ua hele au me he mea la o ko''u hoaaloha, a o ko''u hoahanau paha ia:
    Ua kulou iho au me ke kaumaha, E like me ka mea kanikau no kona makuwahine.'
  arb-NAV: لَقَدْ عَامَلْتُ كُلًّا مِنْهُمْ كَأَنَّهُ صَدِيقِي وَأَخِي، وَأَطْرَقْتُ
    حُزْناً كَمَنْ يَنْدُبُ أُمَّهُ.
  ded-ded: Faka anai, imoc neanna sactosona monggac me dacnaac angang isoc ubamangang
    negengkefai. Amma nonggonango homeu ambai isoc songgonggac wamba heima ngonduc
    ngonduc kengha kefai.
  ewe-ewe: menɔa yiyim kpokpokpo le nuxaxa me abe xɔ̃nye alo nɔviŋutsu fam mele ene.
    Medea mo to abe danye ƒe ku fam mele ene.
  eng-LEE: 'As though he had been to me a friend or a brother did I walk about: as
    one that mourneth for a mother did I sorrowfully bend down my head.'
  asm-FB: মোৰ নিজ ভাই বা নিজ বন্ধুৰ দৰেই তেওঁলোকৰ কাৰণে মই শোক প্রকাশ কৰিলোঁ; মই মাতৃহাৰাৰ
    দৰে শোকার্ত হৈ মূৰ তল কৰি ফুৰিলোঁ।
  sus-A: ﭑ سُننُنشِ عٍ بّ عَلْ ﭑ سُننُنمَ ﭑ بٌورٍ بّ كِ نَشّ، شَ نَ مُ عَ رَ ﭑ نفَشَكٍرٍنيِ
    بّ. ﭑ كِنِكِنِشِ عٍ بّ عَلْ ﭑ كِنِكِنِمَ ﭑ نفَ بّ كِ نَشّ.
  fra-SBL: Je me suis comporté comme si c'était mon ami ou mon frère. Je me suis incliné
    en pleurant, comme celui qui pleure sa mère.
  hbo-hbo: כְּרֵֽעַ־כְּאָ֣ח לִ֭י הִתְהַלָּ֑כְתִּי כַּאֲבֶל־אֵ֝֗ם קֹדֵ֥ר שַׁחֹֽותִי׃
  kik-kik: ndaikarire ngĩcakayaga, o taarĩ mũrata wakwa kana mũrũ wa maitũ ndaacakayagĩra.
    Ndethikĩire ndĩ na ihooru, o taarĩ mũndũ ũracakaĩra nyina.
  fra-NCL: Comme pour un ami, pour un frère, je me traînais lentement ; comme pour
    le deuil d’une mère, je me courbais avec tristesse.
  cek-AK: 'Nihcae to kam pui hoi kaimah ih nawkamya baktiah ka poek: kami mah amno
    duek naah palungset baktih toengah, palungset hoiah ka ngam sut.'
  cuk-cuk: An-ai-burgwisayobi, an-gargwenad-burgwisayobi, an bukib-itodii gusad. An-nan-burgwisayobi,
    an bodii gusad. An ulubgi-naibi-itogedba, an bukib-binsadii gusad.
  tel-2017: అతడు నాకు సోదరుడైనట్టుగా వేదన పడ్డాను. నా తల్లి కోసం అయినట్టుగా కుంగిపోయాను.
  hat-BSA: Mwen te ale toupatou konsi se te zanmi mwen, oswa frè mwen. Mwen te koube
    ak gwo tristès, tankou yon moun ta fè dèy pou manman li.
  kos-kos: Oana ngan pre ke sie mwet kawuk luk, ku sie tamulel wiuk. Nga fahsr kui
    ke asor luk, Oana mwet se su asor ke nina kial sifacna.
  hbo-WLC: כְּרֵֽעַ־כְּאָ֣ח לִ֭י הִתְהַלָּ֑כְתִּי כַּאֲבֶל־אֵ֝֗ם קֹדֵ֥ר שַׁחֽוֹתִי׃
  ibo-ibo: ejegharịrị m nʼọnọdụ iru ụjụ, dịka a ga-asị na ọ bụ nwanne m, maọbụ enyi
    m, jegharịakwa nʼobi ọjọọ dịka a ga-asị na ọ bụ nne m na-arịa ọrịa ahụ.
  ory-ory: ସେମାନେ ମୋହର ବନ୍ଧୁ ଓ ଭ୍ରାତା ଥିଲା ପରି ମୁଁ ବ୍ୟବହାର କଲି; ମୁଁ ମାତୃଶୋକାତୁର ଲୋକ
    ତୁଲ୍ୟ ଶୋକରେ ଅବନତ ହେଲି।
  chk-chk: üa pwal letipeta usur usun üa letipeta fän iten chienei ika pwii. Üa pworetiu
    fän ai lolilen o fetalfeil usun eman mi kechüeiti inan.
  rop-rop: '@see-verse:PSA.035.013'
  ukr-1871: Як для друга або брата, так я побивався; як за матїрю падкуючи, так я
    в журбі хилився.
  yon-yon: Ne angkodmi maa o ne daman maa anikadiib areb yi dowad yuudemoon areb kerimain,
    kwane awaan bobnaune yuudemoon areb yi dowad ne korok wan yiri kubune yuudi ameng
    kamimain.
  deu-1951: ich benahm mich, als wäre es mein Freund, mein Bruder, und ging trauernd
    gebeugt einher, wie einer, der um seine Mutter leidträgt.
  eng-JPS: I went about as though it had been my friend or my brother; I bowed down
    mournful, as one that mourneth for his mother.
  srp-1865: Kao prijatelj, kao brat postupah; bijah sjetan i s oborenom glavom kao
    onaj koji za materom žali.
  lug-lug: ne mbeera mu nnaku ng’ankungubagira ow’omukwano oba owooluganda nkoteka
    omutwe gwange mu buyinike ng’akaabira nnyina.
  heb-heb: כרע כאח לי התהלכתי כאבל אם קדר שחותי׃
  ben-IRV: আমি তাদের নিজের বন্ধু বা ভাইয়ের মত মনে করতাম; আমি আমার বন্ধু বা ভাইয়ের
    জন্য শোক করছি যেমন আমি আমার মায়ের জন্য কাঁদছি ও উদাসীন ভাবে নিচু হচ্ছি।
  ntu-ntu: '@see-verse:PSA.035.013'
  pan-pan: ਮੈਂ ਉਨ੍ਹਾਂ ਨਾਲ ਮਿੱਤਰ ਜਾਂ ਭਰਾ ਵਾਂਗੂੰ ਵਰਤਿਆ, ਜਿਵੇਂ ਕੋਈ ਆਪਣੀ ਮਾਤਾ ਲਈ ਵਿਰਲਾਪ
    ਕਰੇ ਤਿਵੇਂ ਮੈਂ ਸੋਗ ਨਾਲ ਝੁੱਕ ਗਿਆ।
  mya-JVB: သူတို့ကို ငါ ၏မိတ်ဆွေ ၊ ငါ၏ညီအစ် ကိုကဲ့ သို့ သဘောထား၍ ငါပြု ၏။ ကိုယ်အမိ
    ကိုအောက်မေ့ ၍၊ စိတ် မသာညည်းတွားသောသူကဲ့ သို့ ကြမ်းတမ်းသော အဝတ်ကိုဝတ်လျက် တမှိုင်မှိုင်
    နေလေ၏။
  kgf-kgf: Nuac alana ʒénimma dac muna waŋ énécmianʒua ésécnec waŋ énécmiyi. Waŋu
    neŋgocnawac siari ésécnec ionac wamma sicgéma siari.
  tte-O: Yakawakawanoi kaiweli besiele yakato yagu eliyam o kaukava yabo kaiwena.
    Yalolokeikeile me yagu lopwalou yayakasisi meyagu nuwanae besiele tem sinagu kaiwena
    yanuwanae.
  tbg-tbg: Te tenta tontiarave, qatarave, vakaararave, iqi rata nimitaunantemake,
    te vikaravata iqi rata nimitaunara. Vaiintivano nai nova qutu vivaro kimaara viro
    antura ntuvaqiro vintemake, tevata mintiaqi viha vikara iqi rata nimitaunara.
  hmo-hmo: Mai bogahisihisi danu lau guriguri, egu turana o egu tadikakana totona
    do lau guriguri hegeregerena. Mai lalohisihisi danu egu kwarana lau atoa diho,
    iena sinana totona ia taitai tauna bamona. Lau loaloa kahana kahana dekenai, lau
    tai noho, tai noho.
  zar-NT: Buíʼinideʼedaʼ tsca guca luzáʼa o biʼi böchiʼ cazaʼ nu naʼ guca huëʼ. Gurödxi
    yechaʼa ca huíʼinideʼedaʼ channö gátinu xináʼ cazaʼ,
  urd-urd: मैंने तो ऐसा किया जैसे वह मेरा दोस्त या मेरा भाई था; मैंने सिर झुका कर
    ग़म किया जैसे कोई अपनी माँ के लिए मातम करता हो।
  bqc-SIM: lá aa dɛ ma gbɛ̃na ge ma gbɛ̃́ ũwa. Miↄ bɛ mipɛlɛa ń oosisio, lá ma
    da málɛ wɛ̃nakɛɛ̀wa.
  tcz-CHONGTHU: Ka golpha le insung mi monga kagel jeh in kalungkham pin, eihinga
    kanu kalainatpi bang bangin kalainat pi jin ahi.
  mar-mar: मी त्याच्याकरिता शोक केला जणू काय तो माझा भाऊ आहे. मी खाली लवून विलाप केला
    जशी ती माझी आई आहे.
  isl-isl: Ég var harmandi, eins og móðir mín, vinur eða bróðir væru sjúk og að dauða
    komin.
  hlt-THB: ka pyi ingkaw ka koeina amih koep na kqah sih nyng. Ka nu ak thi amyihna
    kawseet aih awh koep nawh kqap nyng.
  qub-qub: Fiyupa llaquishalla purejpis cä. Mamäpaj, amïgöpaj, wauguëpaj lütu caycajnöraj
    llaquicoj cä.
  bqp-bqp: lákũ ò de ma gbɛ̃nna ke ma danɛ ũ bà. Ma kure má mìpɛtɛna kũ pↄsirao,
    lákũ ma dan matɛn wɛ̃nda kɛnɛɛ bà.
  hat-hat: menm jan mwen ta lapriyè pou yon zanmi osinon pou yon frè. M'ap mache do
    ba ak gwo lapenn nan kè m', tankou yon moun ki pèdi manman l'.
  eng-BSB: I paced about as for my friend or brother; I was bowed down with grief,
    like one mourning for his mother.
  eng-WEBPB: I behaved myself as though it had been my friend or my brother. I bowed
    down mourning, as one who mourns his mother.
  kbq-kbq: Nagra nagaku'ma hiaza hu'na zavira atenezmante'na, nenreranku'ma hiaza
    hu'na nasunkura hu'na zavira atenezmantoe.
  pon-pon: Nai wiai on ir dueta on kompoke pa i o udan ri ai; nai injenjued dueta
    amen, me kin loleitki in a.
  nhe-BL: Nimocuesojtinemiyaya queja se tlamantli fiero ipantitosquía se nohuampo
    o se noicni. Nimocueso huan nichocatinemiyaya queja mictosquía nonana.
  wnc-wnc: Dua gatayami kake nata waaminde butaya notnaapae ba paana ba uyapnae nataaing
    binga natayamunggat. Sike nata kepi sukuke aminu tapatuta mingae akupan butaya
    natake kwanam sikgak binga nataat. Nata musipmane meya siknga natake kwanam sikgak
    binga natayuat.
  bus-bus: lán wà be aↄ̃ↄ dɛ ma gbɛ̃nna ke ma danɛ ũu bà. Mɛɛ̀gↄ̃ lili oo mìpɛɛna
    kↄ̃n pↄsiaao, lán wà bè ma dan mɛ́ɛ wɛ̃nda kɛɛnɛ bà.
  gub-BL: Wanehe Tupàn pe heze'eg awer nuzawy kwaw hemyrypar rehe heze'eg awer. Nuzawy
    kwaw herywyr rehe heze'eg awer. Ata hezeamumew pà umàno ma'e kwer itymaw rehe
    har ài ihe. Nazawy kwaw uhy imàno awer rehe uzai'o ma'e ihe.
