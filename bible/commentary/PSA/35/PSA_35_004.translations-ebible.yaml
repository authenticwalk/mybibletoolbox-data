  arb-NAV: لِيَخْزَ وَلْيَخْجَلِ السَّاعُونَ إِلَى قَتْلِي. لِيَنْهَزِمْ وَيَخْجَلِ
    الْمُتَوَاطِئُونَ عَلَى أَذِيَّتِي.
  ded-ded: Ngic yeni kpebucnubeso anggec geng feracyunuma game kpekpeu faiyununa eweheiheia
    kpac ambisia nga kpetotienubeso anggec geng kpae heiyemmena yeni dzigenema oboc
    kpoboc ambisia.
  ewe-ewe: Ame siwo le nye agbe yome tim la, ŋukpe kple vlododo nelé wo, eye ame siwo
    le nugbe ɖom ɖe nye gbegblẽ ŋu la, gbegblẽ netrɔ va woawo ŋutɔ dzi.
  eng-LEE: 'Let those be put to shame and be confounded that seek after my life: let
    those be turned backward and be made to blush, that devise unhappiness for me.'
  asm-FB: যিসকলে মোৰ প্ৰাণ বিচাৰে, তেওঁলোক লজ্জিত আৰু অপমানিত হওঁক; যিসকলে মোৰ সর্বনাশলৈ
    পৰিকল্পনা কৰে, তেওঁলোক উলটি যাওঁক, হতাশ হওঁক।
  sus-A: عَلَ شَ ﭑ يَشُييٍ رَيَافِ، عَ شَ عٍ شَشِلِ عِقُ، نَشٍيٍ وَ مَ ﭑ قَشَقٍ. نَشٍيٍ
    قٍ حَاشِيٍ مَشِرِ مَ ﭑ شُن مَ، عَلَ شَ عٍ رَيَافِ، عَ شَ عٍ كٍرِ.
  fra-SBL: Que ceux qui cherchent mon âme soient déçus et déshonorés. Que ceux qui
    complotent ma ruine soient détournés et confondus.
  hbo-hbo: יֵבֹ֣שׁוּ וְיִכָּלְמוּ֮ מְבַקְשֵׁ֪י נַ֫פְשִׁ֥י יִסֹּ֣גוּ אָחֹ֣ור וְיַחְפְּר֑וּ
    חֹ֝שְׁבֵ֗י רָעָתִֽי׃
  kik-kik: Andũ arĩa mendaga kũnduta muoyo maroconorithio na maagithio gĩtĩĩo, arĩa
    mathugundaga kũnyũnũha marocookio na thuutha mamakĩte.
  fra-NCL: Qu’ils soient honteux et confus ceux qui en veulent à ma vie ; qu’ils reculent
    et rougissent ceux qui méditent ma perte !
  cek-AK: 'Ka hinghaih boeng hanah pakrong kaminawk to palungboeng o nasoe loe, azatpaw
    o nasoe: kai amro han khokhan kaminawk to azatpawhaih hoiah hnukbangah amlaem
    o let nasoe.'
  cuk-cuk: An-oburgwebimalad, bingegumarsun, neg-aku-ito gumarsun. An-oakalobimalad,
    gannar sorsik namarsun, bingegus namarsun.
  uig-CYR: Ағзидики сөзләр қәбиһлик вә һейлигәрликтур; Пәзиләтлик иш қилиш параситидин
    у аллибурун мәһрумдур.
  tel-2017: నా ప్రాణం తీయాలని చూసేవాళ్ళు సిగ్గుపడి అవమానం పాలవుతారు గాక! నాకు హాని
    చేయాలని చూసే వాళ్ళు వెనక్కి తగ్గి గందరగోళానికి గురౌతారు గాక!
  hat-BSA: Kite sila k ap chache lavi m yo vin wont e dezonere. Kite sa yo ki anvizaje
    mal pou mwen Vire do fè bak plen imiliyasyon.
  ukr-ONPU: Слова вуст його – беззаконня й підступ; він неспроможний мислити розсудливо
