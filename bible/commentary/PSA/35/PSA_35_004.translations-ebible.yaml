  tbz-SIM: Bɛ̀ɛ̀ dɔ́ kɛ́ n kuɔ ifɛii bɛ̀ pĩ nkɛ̀ bɛ̀ɛ kɛ̃kɛ, bɛ̀ɛ̀ n dɔ́nɛ̀ mɛyɛi,
    ifɛii bɛ̀ pĩ kɛ̀ bɛ̀ɛ bótí bɛ fɔ̃nkúò,
  msy-2020: Gumazir kaba na mɨsueghtɨ kɨ aremeghasava ami. Nɨ me abɨraghtɨ me aghumsɨkigh.
    Me na gasɨghasɨghasa akabav sosi. Nɨ men agɨntɨgh me damightɨ me okam nɨghnɨgh.
  dop-dop: Tʋ fɛɛlɛ kɛ mɑ weesuɣu ləsəlɑɑ nɑ pə́ liɣiti-wɛ. Mpɑ pɑ hɔkəɣɩ sɩ pɑ́ lɑ-m
    ɩsɑɣɑtʋ tɔ, pɑ́ məlɩ wɑɑlɩ nɑ pɑ́ kɑ́ nyɔɔŋ.
  azb-azb: Canımın qəsdinə duranlar Qoy utanıb rüsvay olsunlar, Mənə qarşı pis niyyəti
    olanlar Geri qovulub biabır olsunlar.
  eng-DBY: 'Let them be put to shame and confounded that seek after my life; let them
    be turned backward and brought to confusion that devise my hurt:'
  hin-2017: जो मेरे प्राण के ग्राहक हैं वे लज्जित और निरादर हों! जो मेरी हानि की कल्पना
