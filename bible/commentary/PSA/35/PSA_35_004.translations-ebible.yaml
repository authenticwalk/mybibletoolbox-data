    la heia gii huli gi muli gi hinihini!
  uig-ARA: مېنىڭ ھاياتىمغا چاڭ سالماقچى بولغانلار يەرگە قارىتىلىپ شەرمەندە بولغاي؛
    ماڭا قەست ئەيلىگەنلەر كەينىگە ياندۇرۇلۇپ رەسۋا بولغاي.
  sus-sus: Ala xa n yaxuie rayaagi, a xa e xaxili ifu, naxee wama n faxafe. Naxee
    fe ɲaaxie maxirima n xun ma, Ala xa e rayaagi, a xa e keri.
  pon-2006: Irail kan me kin nannantihong re en kemeiehla re en lohdi oh namenekla!
    Irail kan me kin koasoakoasone re en uhwong ie re en sarohdi oh pingida!
  jae-jae: Ôkêŋ lau, taŋ sesom lêŋ senseŋ aê suŋa naŋ, têtu meloc ma sêmbac tauŋ su.
    Êsêac taŋ sêkic aêŋoc biŋ naŋ, sênu tauŋ su tomajeŋgeŋ sêc sêmu sêna.
  ksd-ksd: Boina ba diat dia mainge ba diat a doko iau, diat a vavirvir ma diat a
    ruva, Da pukue vatalil diat ma da vapurpuruan diat, ba dia abe pa ra kaina ure
    iau.
  tur-YTC: Canımı almak isteyenler hayal kırıklığına uğrayıp rezil olsunlar. Bana
    kötülük düşünenler geri dönüp şaşkına dönsünler.
  bel-N: Няхай асаромяцца і будуць у сораме тыя, што шукаюць душу маю; няхай адступяцца
