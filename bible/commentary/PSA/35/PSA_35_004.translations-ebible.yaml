  tpi-tpi: Ol dispela man i laik kilim mi i dai. Yu mas winim ol long pait na mekim
    ol i sem. Ol i pasim tok bilong bagarapim mi. Yu mas ranim ol na paulim ol tru.
  dan-1931: Lad dem beskæmmes og blues, som vil mig til Livs, og de, der ønsker mig
    ondt, lad dem rødmende vige,
  vie-OVCB: Cho người tìm giết con ê chề nhục nhã; người mưu hại con lui bước và hổ
    thẹn.
  guj-2017: જેઓ મારા જીવના તરસ્યા છે તેઓ બદનામ થાઓ. જેઓ મારું નુકસાન ઇચ્છે છે, તેઓ
    રઝળી પડો અને પાછા હઠો.
  pon-2006A: Irail kan me kin nannantihong re en kemeiehla re en lohdi oh namenekla!
    Irail kan me kin koasoakoasone re en uhwong ie re en sarohdi oh pingida!
  por-BRBSL: Que aqueles que buscam minha alma se decepcionem e sejam levados à desonra.
