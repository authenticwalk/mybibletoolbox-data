  lug-lug: Abo bonna abannoonya okunzita bajolongebwe era baswazibwe; abo abateesa
    okunsanyaawo bazzibweyo ennyuma babune emiwabo.
  heb-heb: יבשו ויכלמו מבקשי נפשי יסגו אחור ויחפרו חשבי רעתי׃
  ben-IRV: যারা আমার জীবনের খোঁজ করে, তারা লজ্জিত এবং অপমানিত হোক; যারা আমাকে ক্ষতি
