verse: PSA.035.004
translations:
  mal-C: എന്റെ ജീവൻ അപായപ്പെടുത്താൻ നോക്കുന്നവർ ലജ്ജിച്ച് അപമാനിതരായിത്തീരട്ടെ; എന്റെ
    നാശത്തിനായി പദ്ധതിയാവിഷ്കരിക്കുന്നവർ നിരാശരായി പിന്തിരിയട്ടെ.
  deu-TKW: Beschämt und zu Schanden müssen werden, die mir nach dem Leben trachten,
    zurückweichen und enttäuscht werden, die mein Unglück sinnen.
  lin-lin: Tika ete bato oyo bazali komeka bomoi na ngai basambwa mpe bayoka soni ;
    tika ete bato oyo bazali kokana kosala ngai mabe bazonga sima mpe bakoma mawa-mawa !
  mmx-mmx: Nedi nom di lok do, dina sev amer ia, una sev asi axap di kusu dinaba lok
    mamangan. Nedi nom di vengir ia, una sax amlong di la una lox ekarakat lodoxoma
    atnedi,
  eng-LSV: They are ashamed and blush, those seeking my soul, || Turned backward and
    confounded, || Those devising my evil.
  eng-GNV: 'Let them be confounded and put to shame, that seeke after my soule: let
    them be turned backe, and brought to confusion, that imagine mine hurt.'
  eng-WEBSTER: 'Let them be confounded and put to shame that seek after my soul: let
    them be turned back and brought to confusion that devise my hurt.'
  nhw-BL: Ma mopinahuaca huan ma mocuapoloca catli nechtemohuaj para nechmictise.
    Ma mocuepaca ininchaj ica pinahualistli catli quinequij nechchihuilise catli fiero.
  swh-ONEN: Wafedheheshwe na waaibishwe wale wanaotafuta uhai wangu. Wanaofanya shauri
    kuniangamiza warudishwe nyuma kwa hofu.
  bba-bba: A de be bɑ mɑn kɑsu bu ɡo bu sekuru wɑ. A de be bɑ kĩ n kɑm ko bu biti
    soorɑ kpɑ bu biru wurɑ.
  eng-KJVCPB: 'Let them be confounded and put to shame that seek after my soul: Let
    them be turned back and brought to confusion that devise my hurt.'
  luo-luo: Mad joma dwaro ketho ngimana, ne wichkuot gi achaya. Mad joma chanona hinyruok,
    chunygi nyosre mi giweya.
  aii-aii: ܢܵܟ݂ܦܝܼ ܘܦܵܝܫܝܼ ܡܘܼܢܟܸܦܹܐ ܛܵܥܝܵܢܹ̈ܐ ܠܓܵܢܝܼ، ܦܵܝܫܝܼ ܡܘܼܕܸܪܹܐ ܠܒܵܬܪܵܐ ܘܡܘܼܢܟܸܦܹܐ
    ܐܵܢܝܼ ܕܬܲܚܡܘܼܢܹܐ ܝܢܵܐ ܠܸܥܒ݂ܵܕܵܐ ܒܝܼܫܬܵ‌ܐ ܥܲܠܝܼ.
  meu-meu: Egu mauri iabi-ohona e tahuamu taudia na ba hadareredia bona ba hahemaraidia;
    lau ihadikagu karadia e haeromu taudia na ba haloudia bona ba hadaradaradia.
  npi-ULB: मेरो ज्याल लिन खोज्‍नेहरू लज‍जित र अपमानित होऊन् । मेरो हानि गर्न योजना
    रच्‍नेहरू पछि हटून् र व्‍याकुल होऊन् ।
  yor-yor: Kí wọn kí ó dààmú, kí a sì ti àwọn tí ń lépa ọkàn mi lójú; kí a sì mú wọn
    padà, kí a sì dààmú àwọn tí ń gbèrò ìpalára mi.
  pes-OPCB: آنانی که قصد جان مرا دارند، خجل و رسوا شوند؛ آنانی که بدخواه من هستند
    شکست خورده، خوار و سرافکنده شوند.
  tgl-ULB: Nawa ang mga naghahangad sa aking buhay ay mapahiya at masira ang puri.
    Nawa ang mga nagbabalak na saktan ako ay tumalikod at malito.
  nop-nop: Meheki nulukumuŋ tine tiiŋ u mik gineŋ yehitubu-malabudaune meka tineŋ.
    Adi nehitubu-kadakadok mede yofolok tiiŋ, doktiŋa du yehikeleeŋ yehitubu-giyonda
    hinek tibeŋ.
  hui-hui: Agali uruni tigua i̱ bo wahole kagola í̠na ti bope halu mo taga habe. Tigua
    i̱ bo waholenaga wai hanalu kago í̠na agali uruni talima pialu mo luluya habe.
  mya-mya: ကျွန်​တော်​မျိုး​အား​သတ်​ရန်​ကြိုး​စား​ကြ​သူ​တို့​သည် အ​ရေး​ရှုံး​နိမ့်​လျက်​အ​ရှက်​ကွဲ​ရ​ကြ​ပါ​စေ​သော။
    ကျွန်​တော်​မျိုး​ကို​အန္တ​ရာယ်​ပြု​ရန်​ကြံ​စည် သူ​တို့​သည် တပ်​လှန်​၍​က​စဥ့်​က​ရဲ​ဖြစ်​ရ​ကြ​ပါ​စေ​သော။
  bod-N: ང་ཡི་སྲོག་ལ་རྔམ་མཁན༌རྣམས། །སྐྱེངས་ཤིང་ངོ་ནི་ཚ་བར༌ཤོག །ང་ལ་གནོད་སྐྱེལ་གྲོས་བྱེད༌རྣམས།
    །ཕམ་པར་གྱུར་ཏེ་ནོངས་པར་ཤོག།
  wsk-wsk: Kariimet aninga momon se kuerikko agarak kaeyawasan mu, nunga maguwur se
    dolomonko; arikaya aninga menawumonko ikia bitawasan mu, nunga parusuwur se pelemon
    ale ngualamon sipimonko.
  sna-sna: Vanotsvaka kundiuraya ngavazvidzwe uye vanyadziswe; vanorangana kuparadzwa
    kwangu ngavadzoserwe shure vachitya.
  spa-BLM: Que los que buscan mi alma se vean defraudados y deshonrados. Que los que
    traman mi ruina sean rechazados y confundidos.
  cac-cac: A eb' sgana in chami, somchajocab'b'at eb' yuj q'uixvelal. A eb' snib'ej
    ay tas scot d'a vib'an̈, meltzajocab'b'at eb' d'a spatic.
  swh-ULB: Waaibishwe na kudharauliwa wale wanaoutafuta uhai wangu. Warudishwe nyuma
    na wafedheheshwe wanao panga kunidhuru.
  bel-bel: словы з вуснаў ягоных - няпраўда і хітрына; ня хоча ён быць мудрым, каб
    рабіць дабро.
  deu-ELBBK: Lass beschämt und zuschanden werden, die nach meinem Leben trachten;
    lass zurückweichen und mit Scham bedeckt werden, die Übles gegen mich ersinnen!
  mbb-OT: Deyzey ke egkepeel-elezan is menge etew he edtinguhà he edhimatey kedì.
    Berakat he mekepelaǥuy he egkengeteranta is menge etew he mibpelanu he edezaat
    kedì.
  mal-2015: എനിക്കു ജീവഹാനി വരുത്തുവാൻ നോക്കുന്നവർക്കു ലജ്ജയും അപമാനവും വരട്ടെ; എനിക്കു
    അനർത്ഥം ചിന്തിക്കുന്നവർ പിന്തിരിഞ്ഞു നാണിച്ചു പോകട്ടെ.
  gup-gup: Bininj nawu kabirridjare ngandibun wanjh ngadjare bedda kabirridjalbarabun
    dja kabirriyemekarren. Bedda nawu birridjareni yimankek ngandibuyi, wanjh yibenkelekadju
    ba kabirridurnderren kunkele dorrengh.
  rmc-rmc: Mi ladžan pes a mi en pokorimen ola, ko man kamen te murdarel. Mi visaren
    pes pale ladžaha ola, ko mange gondoľinen te kerel o nalačho.
  nlg-nlg: 'Holara va tana mamahaghi mana dika ara hei tara kenea na mateagu: Ko ririu
    oli mo ko talura tana ma lei totoro, gaira tara nia dete kolu na mateagu'
  pes-OPV: خجل و رسوا شوند آنانی که قصد جان من دارند و آنانی که بداندیش منند، برگردانیده
    وخجل شوند.
  ron-1924: Рушинаць ши ынфрунтаць сэ фие чей че вор сэ-мь я вяца! Сэ дя ынапой ши
    сэ рошяскэ чей че-мь гындеск пеиря!
  ben-OBCV: যারা আমার প্রাণনাশের চেষ্টা করে তারা অপমানিত হোক ও লজ্জায় নত হোক; যারা
    আমার ধ্বংসের চক্রান্ত করে তারা হতাশায় ফিরে যাক।
  som-som: Kuwa naftayda doondoonayaa ha ceeboobeen, oo sharafdarro ha ku soo degto,
    Oo kuwa waxyeelladayda u arrinsanayana dib ha loo celiyo, oo ha wareereen.
  lat-VUC: Verba oris ejus iniquitas, et dolus; noluit intelligere ut bene ageret.
  eng-ASVBT: 'Let them be put to shame and brought to dishonor that seek after my
    soul: Let them be turned back and confounded that devise my hurt.'
  mna-mna: Yooba, zin wal ta tisombe tipasaana yo na, koto zin ma mburan imap, mi
    pamiaŋ zin. Mi zin ta timbuuru koŋ na, pakankaana zin, mi kam zin ma tikam pirik
    ma tila len.
  ita-1885: Sien confusi e svergognati quelli che cercano l'anima mia; Voltin le spalle,
    e sieno svergognati Quelli che macchinano del male contro a me.
  eng-LXXUP: 'The words of his mouth are transgression and deceit: He is not inclined
    to understand how to do good.'
  eng-ULB: May those who seek my life be shamed and dishonored. May those who plan
    to harm me be turned back and confounded.
  spa-VBL: ¡Avergüénzalos! ¡Humilla a esos que tratan de matarme! ¡Hazlos volver!
    ¡Deshonra a aquellos que planean herirme!
  fra-_FOB: Qu'ils soient honteux et confus, ceux qui en veulent à ma vie; qu'ils
    reculent et qu'ils rougissent, ceux qui méditent mon malheur!
  mal-mal: എനിക്ക് ജീവഹാനി വരുത്തുവാൻ നോക്കുന്നവർക്ക് ലജ്ജയും അപമാനവും വരട്ടെ; എനിക്ക്
    അനർത്ഥം ചിന്തിക്കുന്നവർ പിന്തിരിഞ്ഞ് ലജ്ജിച്ചുപോകട്ടെ.
  urd-GVR: Jo merī jān ke lie koshāṅ haiṅ un kā muṅh kālā ho jāe, wuh ruswā ho jāeṅ.
    Jo mujhe musībat meṅ ḍālne ke mansūbe bāndh rahe haiṅ wuh pīchhe haṭ kar sharmindā
    hoṅ.
  suz-BL: आं कली साइक्‍चा माल्‍बपुकी खतम दुम्‍शा, मुने दोक्‍मल। आं कली मरिम्‍शो पाइक्‍चा,
    दे मिम्‍बपुकी नोले लेश्‍शा, मुने दोक्‍मल।
  eng-NOY: May they be confounded and put to shame, who seek my life; May they be
    turned back with disgrace, who devise my hurt!
  ita-1927: Sian confusi e svergognati quelli che cercano l’anima mia; voltin le spalle
    e arrossiscano quei che macchinano la mia rovina.
  ckb-ckb: با ڕیسوا و شەرمەزار بن ئەوانەی هەوڵی کوشتنم دەدەن، با بەرەو پاش ببنەوە
    و ڕیسوا بن ئەوانەی پیلان دادەنێن بۆ ڕاوکردنم.
  eng-BBE: Let them be overcome and put to shame who make attempts to take my soul;
    let those who would do me damage be turned back and made foolish.
  xsi-xsi: Naneŋgu kazâŋa tamâta ŋinde situ sipu naŋa pâta amâte. Naŋa iloŋgu tu noko
    ma kupunzi wa kuveta maŋeti panzi wa. Kinzi sipa ŋgua tu ma sizavaru naŋa. Naŋa
    iloŋgu tu noko ma kupono nzalanzi ku kuŋaranzi sikâwa pwapwataki silâ.
  kan-OKCV: ನನ್ನ ಪ್ರಾಣವನ್ನು ಹುಡುಕುವವರು ನಾಚಿಕೆಪಟ್ಟು ಅವಮಾನ ಹೊಂದಲಿ; ನನಗೆ ಕೇಡನ್ನು ಕಲ್ಪಿಸುವವರು
    ಹಿಂದಿರುಗಿ ಲಜ್ಜೆಪಡಲಿ.
  tam-2017: என்னுடைய உயிரை வாங்கத்தேடுகிறவர்கள் வெட்கப்பட்டுக் கலங்குவார்களாக; எனக்குத்
    தீங்குசெய்ய நினைக்கிறவர்கள் அவமானமடைவார்களாக.
  spa-RV-1909: 'Avergüéncense y confúndanse los que buscan mi alma: vuelvan atrás,
    y sean avergonzados los que mi mal intentan.'
  ron-BTF: Să fie încurcați și dați de rușine cei ce îmi caută sufletul; să fie întorși
    înapoi și încurcați cei ce plănuiesc vătămarea mea.
  eng-WEBP: Let those who seek after my soul be disappointed and brought to dishonor.
    Let those who plot my ruin be turned back and confounded.
  eng-FBV: Shame them! Humiliate those who are trying to kill me! Turn them back!
    Disgrace those who are planning to hurt me!
  nld-1939: Laat smaad en schande hen treffen, die mijn leven belagen, Vol schaamte
    vluchten, die boze plannen tegen mij smeden.
  nch-BL: Ma pinahuaca huan ma mocuapoloca cati nechtemohuaj para nechmictise. Ma
    mocuepaca ininchaj ica pinahualisti cati quinequij nechchihuilise cati fiero.
  vie-1934: Nguyện kẻ tìm giết mạng sống tôi phải bị hổ thẹn và sỉ nhục; Ước gì kẻ
    toan hại tôi phải lui lại, và bị mất cỡ.
  cha-cha: 'Polo ya ufanmamajlao, ya ufanquinenfunde y umaliligao y antijo: polo ya
    ufanalo tate ya ufanmamajlao y jumajaso y taelayejo.'
  hin-CV: वे, जो मेरे प्राणों के प्यासे हैं, वे लज्जित और अपमानित हों; जो मेरे विनाश
    की योजना बना रहे हैं, पराजित हो भाग खड़े हों.
  eng-OURB: Let those who seek after my soul be disappointed and brought to dishonor.
    Let those who plot my ruin be turned back and confounded.
  spa-BES: Dejen que sean vencidos y avergonzados quienes intentan tomar mi alma;
    deja que los que me hacen daño sean rechazados y confundidos.
  tdx-tdx: Salatse naho po-asiñe o mipay ty fiaikoo; ampiambohò vaho ampimeñaro o
    mikilily hijoy ahikoo.
  tha-KJV: ผู้​ที่​แสวงหาชีวิตของข้าพระองค์​นั้น ขอให้​เขาได้อายและอัปยศ ผู้​ที่​ประดิษฐ์​ความชั่วต่อสู้ข้าพระองค์​นั้น
    ขอทรงให้เขากลับไปและอดสู
  por-BR-2018: Envergonhem-se, e sejam humilhados os que buscam matar a minha alma;
    tornem-se para trás, e sejam envergonhados os que planejam o mal contra mim.
  deu-ELO: Laß beschämt und zu Schanden werden, die nach meinem Leben trachten; laß
    zurückweichen und mit Scham bedeckt werden, die Übles wider mich ersinnen!
  eng-WYC-2018: They that seek my life; be shamed, and ashamed. They that think evils
    to me; be turned away backward, and be they shamed. (Let those who seek my life;
    be shamed, and ashamed. Let those who plot evil against me; be turned back, and
    be shamed.)
  epo-epo: Hontigitaj kaj malhonoritaj estu tiuj, kiuj celas kontraŭ mia animo; Turniĝu
    reen kaj estu hontigitaj tiuj, kiuj intencas malbonon kontraŭ mi.
  gfk-gfk: Hamalahuan ma nu hahirhir diet ing diet wara bubu bing iau. Tule pukus
    diet ma nu hamarisne diet ing diet pingpingit sakena utagu.
  uig-PIN: Mening ⱨayatimƣa qang salmaⱪqi bolƣanlar yǝrgǝ ⱪaritilip xǝrmǝndǝ bolƣay;
    Manga ⱪǝst ǝyligǝnlǝr kǝynigǝ yandurulup rǝswa bolƣay.
  beo-beo: 'Dunu amo da na medole legemusa: hanasa, amo ilia da gogosia:i amola hasali
    dagoi ba:mu da defea. Dunu amo da nama se imunusa: ilegesa, amo ilia da ogobele
    ededenagia:ma:mu.'
  tpi-OTNT: Ol dispela man i laik kilim mi i dai. Yu mas winim ol long pait na mekim
    ol i sem. Ol i pasim tok bilong bagarapim mi. Yu mas ranim ol na paulim ol tru.
  hau-SA: Bari waɗanda suke neman raina su sha kunya a kuma kunyatar da su; bari waɗanda
    suke shirya lalacewata su juya da baya su ruɗe.
  udu-udu: Dhalki uni dhukunu ’te/ ki mo ma ’the is mo dhali ush taḵ mo uni gwansan
    kun simmki mondiki/em pem e mo. Dhalki uni ṯu’kkunu ka nyaŋ’ko’d mo dhali non
    ’twa/ mo uni kun p̱ishinki mo gi ’pen mo mmomii tonthus ap̱o/ aha/ mo.
  uig-LAT: Méning hayatimgha chang salmaqchi bolghanlar yerge qaritilip shermende
    bolghay; Manga qest eyligenler keynige yandurulup reswa bolghay.
  nde-nde: Sengathi labo abazingela impilo yami bangayangiswa bathelwe ngehlazo; sengathi
    labo abazama ukungidiliza bangabuyiselwa emuva bedumazekile.
  ton-ton: 'Tuku ke puputuʻu mo mā ʻakinautolu ʻoku kumi ki hoku laumālie: tuku ke
    fakafoki ki mui mo ilifia ʻakinautolu ʻoku puleakiʻi au.'
  ces-1613: Nechať se zahanbí a zapýří ti, kteříž hledají duše mé; zpět ať jsou obráceni
    a zahanbeni ti, kteříž mi zlé obmýšlejí.
  eng-WMB: Let those who seek after my soul be disappointed and brought to dishonor.
    Let those who plot my ruin be turned back and confounded.
  tam-TCV: எனது உயிரை வாங்கத் தேடுகிறவர்கள் அவமானம் அடைந்து வெட்கப்படுவார்களாக; என்னை
    அழிக்கச் சதிசெய்கிறவர்கள் மனம் தளர்ந்து பின்வாங்கிப் போவார்களாக.
  ceb-ULB: Maulawan ug mapakyas unta kadtong nangita sa akong kinabuhi. Moatras ug
    malibog unta kadtong naglaraw og daotan kanako.
  pol-UBG: Niech hańba i wstyd okryją tych, którzy czyhają na moją duszę; niech cofną
    się i niech będą zawstydzeni ci, którzy obmyślają zło przeciwko mnie.
  urd-GVU: جو میری جان کے لئے کوشاں ہیں اُن کا منہ کالا ہو جائے، وہ رُسوا ہو جائیں۔
    جو مجھے مصیبت میں ڈالنے کے منصوبے باندھ رہے ہیں وہ پیچھے ہٹ کر شرمندہ ہوں۔
  eng-OEBCW: Dishonour and shame be on those who are seeking my life! Defeat and confusion
    on those who are planning my hurt!
  deu-1912: Es müssen sich schämen und gehöhnt werden, die nach meiner Seele stehen;
    es müssen zurückkehren und zu Schanden werden, die mir übelwollen.
  kan-2017: ನನ್ನ ಪ್ರಾಣವನ್ನು ತೆಗೆಯಬೇಕೆಂದಿರುವವರು ಆಶಾಭಂಗಪಟ್ಟು ಅವಮಾನಹೊಂದಲಿ; ನನಗೆ ಕೇಡನ್ನು
    ಕಲ್ಪಿಸುವವರು ಕಳವಳದಿಂದ ಹಿಂದಿರುಗಿ ಓಡಲಿ.
  yap-yap: Mang e yigi waer me ma’fan e pi’in yad be guy rogon ni ngar thanged e pogofan
    rog! Mang e yugu ra sulod nike wagagey lanin’rad yad e pi’in yad be makath nigeg!
  hlt-MCSB: Ka hinglu aka mae rhoek he yahpok saeh lamtah a hmaithae uh saeh. Kai
    a thae la aka moeh rhoek te a hnuk la balkhong uh saeh lamtah ngam uh saeh.
  mdy-ETH: ታና ዎዻኒ ኮዓዞንሢም ቢያ ቦርሲንቲና ዻውሲንቲና ማዖንጎ! ታኣም ፑርታ ማዻኒ ዎሊና ዞርታዞንሢ ቢያ ዻውሲንቲ ጊንሢም
    ማዖንጎ!
  twi-ASANTE: Wɔn a wɔpɛ sɛ wɔkum me no ma wɔn anim ngu ase; wɔn a wɔbɔ me sɛeɛ ho
    pɔ no ma wɔmfa aniwuo nsane wɔn akyi.
  eng-WEBU: Let those who seek after my soul be disappointed and brought to dishonor.
    Let those who plot my ruin be turned back and confounded.
  acu-NT: Yusru wina mantuwartas wakerutina nuka natsaarar tupikiakiarti. Tura wina
    pasé awajtusartas wakerutinausha nunisarang natsaarar waketkiarti.
  spa-PDDPT: Sean avergonzados y confundidos Los que buscan mi vida. Sean vueltos
    atrás y confundidos Los que traman mi mal.
  gun-gun: Tove xejukaxe okuapy va'e nda'evei nho ta'ikuai ha'e toxĩmba. Xere ijayvu
    mbegue rei va'e toguevipa oxĩmba reve.
  agu-BL: Lok tz'el chitx'ix yi e' yi na cyaj cho'c tan imbiyle'n. Lok xit yi cyajtza'kl
    yi e'a'tz, yi na cyaj yil chiban yi e'chk takle'n cachi' swe'j.
  ilo-ULB: Maibabain ken madadael koma dagiti mangbirok iti biagko. Mapasanud ken
    matikaw koma dagiti agpanggep a mangdangran kaniak.
  kpg-kpg: Digau ala bolo ginaadou e hagamada e daaligi au gii made la heia gi magedaa
