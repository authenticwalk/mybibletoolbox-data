  deu-1951: Es müssen beschämt und zuschanden werden, die mir nach dem Leben trachten,
    es sollen zurückweichen und schamrot werden, die mein Unglück wollen.
  eng-JPS: Let them be ashamed and brought to confusion that seek after my soul; let
