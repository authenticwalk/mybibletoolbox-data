    da cale̱la.
  zty-NTPS: Ben ga yedoé'egekle, na' chíx̱gekle benne' ka' žénegekle' gótgake' neda'.
    Ben ga wẕonnjgak, na' yedoé'egekle benne' ka' žénegekle' góngake' neda' ẕia.
  urd-GVH: जो मेरी जान के लिए कोशाँ हैं उनका मुँह काला हो जाए, वह रुसवा हो जाएँ। जो
    मुझे मुसीबत में डालने के मनसूबे बाँध रहे हैं वह पीछे हटकर शरमिंदा हों।
  rug-rug: Madi tava kilasa gedi sarini pa kinurekure, sarini pu hatau pude va mate
    au gua. Madi tava kekere pule pa ninunala si arini pu kukiti nau.
  gaz-gaz: Warri lubbuu koo barbaadan, haa qaanaʼan; haa salphatanis; warri na balleessuuf
    mariʼatanis, abdii kutatanii duubatti haa deebiʼan.
  fra-LSG: Qu’ils soient honteux et confus, ceux qui en veulent à ma vie! Qu’ils reculent
    et rougissent, ceux qui méditent ma perte!
  yal-yal: Ala xa ne rayagi a e rayarabi, naxanye katama n faxa feen na! Naxanye fe
