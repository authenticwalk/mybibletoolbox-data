  hbo-WLC: יֵבֹ֣שׁוּ וְיִכָּלְמוּ֮ מְבַקְשֵׁ֪י נַ֫פְשִׁ֥י יִסֹּ֣גוּ אָח֣וֹר וְיַחְפְּר֑וּ
    חֹ֝שְׁבֵ֗י רָעָתִֽי׃
  ibo-ibo: Mee ka ihere mee ndị niile na-agbalịsị ike igbu m. Ka ndị na-agba izuzu
    igbu m bụrụkwa ndị a chụghachiri azụ, na ndị ihere mere.
  ory-ory: ମୋʼ ପ୍ରାଣର ଅନ୍ୱେଷଣକାରୀମାନେ ଲଜ୍ଜିତ ଓ ଅପମାନିତ ହେଉନ୍ତୁ; ମୋହର ଅନିଷ୍ଟ ଚିନ୍ତକମାନେ
