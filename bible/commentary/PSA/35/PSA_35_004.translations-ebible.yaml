  iou-iou: Täŋpäkaŋ äma näk nutpewä kumäkta yäŋpäŋ-nadäk täŋpäŋ näwat-kirek täkaŋ
    u ämikken kehäromini paoräpäŋ mäyäk nadäŋpäŋ äneŋi äyäŋutpäŋ metäŋpeŋ kaŋ kut!
  haw-1868: E hoka a e hoohilahilaia ka poe i kii mai i ko'u uhane; E hoohuliia'ku
