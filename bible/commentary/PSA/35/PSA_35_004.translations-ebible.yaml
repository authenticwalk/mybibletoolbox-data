  grc-BRENT: Τὰ ῥήματα τοῦ στόματος αὐτοῦ ἀνομία καὶ δόλος, οὐκ ἠβουλήθη συνιέναι
    τοῦ ἀγαθῦναι.
  kpr-kpr: Evetu genembo mave namoa daoro ambono dae ufena manaka garuse kato erera
    ava, nine dedo atai duboda fafatigaso, mana mana use meka gaoro dae resena. Ondi
    dubo bunedo jovereghaore!
  ind-AYT: Biarlah dipermalukan dan dihina, mereka yang mengincar nyawaku. Biarlah
    mereka yang merancangkan yang buruk, berbalik mundur dan menjadi malu.
  yom-yom: Bika batu babo bantombanga luzingu luama baba dio kombolo ayi bafua tsoni.
