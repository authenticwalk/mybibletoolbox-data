  ntu-ntu: Aovxiong x amyatibz drtq leplz kcng tzrpilr nanibqlr ninge. X krkcng tzrpilr
    na-atrkatilr ninge, nabzdr nzmu natalvzo x nadwaszlr nim.
  pan-pan: ਜਿਹੜੇ ਮੇਰੀ ਜਾਨ ਦੇ ਵੈਰੀ ਹਨ ਓਹ ਲੱਜਿਆਵਾਨ ਅਤੇ ਖੱਜਲ ਹੋਣ, ਜਿਹੜੇ ਮੇਰੀ ਬੁਰਿਆਈ ਸੋਚਦੇ
    ਹਨ ਉਹ ਪਿੱਛੇ ਹਟਾਏ ਜਾਣ ਅਤੇ ਉਲਝ ਜਾਣ!
  mya-JVB: အကျွန်ုပ် အသက် ကို ရှာ သောသူတို့သည် အရှက်ကွဲ ၍ မျက်နှာ ပျက်ကြပါစေသော။ အကျွန်ုပ်
    ကို အန္တရာယ် ပြုမည်ဟု ကြံစည် သောသူတို့သည် လှန် ခြင်းကို ခံရ၍ ရှက်ကြောက် ခြင်းသို့
    ရောက်ကြပါစေသော။
  kgf-kgf: Nuac kekec uŋanawac hochoc ai mezu imi onac gamu qeqe mihicŋi énécmina.
    Mebiri némbiŋ ʒé wanʒu imi nesi énécmina andé andé kemma gamunéŋ unu humudacmac.
  tte-O: Sowasowana siya analiyao sitonatonan yakato siunuiyau Yeoba iunuili na simwalimwaline.
    Sowasowana siya analiyao siloiloina yakato siunuiyau ibui-keileli nuwaliyao sipwanopwano.
  tbg-tbg: Ti haru kareka auti variaka, are vika naatarakera kaurira haika nimiraro
    vika nutuvano vataini tuvi vuarire. Ti qoraiqama timitareka uva tiva taatau taaka,
    are vika hampata raquqira viramanta vika qetake anirante vuate.
  hmo-hmo: Egu mauri idia hadokoa gwauraia taudia do oi halusia, bona idia do oi hahemaraia!
    Egu mase dalana idia tahua taudia, be do oi hagiroa lou, bona idia dekenai daradara
    do oi havaraia!
  zar-NT: Ben ga uluʼtuíʼi, en uluʼgáʼana cáʼasö nupa të́ʼëni iluti nedaʼ. Ben ga
    uluʼhuécaj, en uluʼgáʼana cáʼasö nupa të́ʼëni iluíʼi döʼ quiaʼ.
  urd-urd: जो मेरी जान के तलबगार हैं, वह शर्मिन्दा और रुस्वा हों। जो मेरे नुक़्सान
    का मन्सूबा बाँधते हैं, वह पसपा और परेशान हों।
  rus-SYN: слова уст его - неправда и лукавство; не хочет он вразумиться, чтобы делать
    добро;
  bqc-SIM: To gbɛ̃́ pↄ́ lɛ́ ma wɛↄ kpɛkpa, wí i ń kṹ. To gbɛ̃́ pↄ́ lɛ́ vãikpaaĩmanↄↄ
    fua, mí ń kpɛ e.
  tcz-CHONGTHU: Eithat goho chunga hin jumnale jachatna lhun sah in, eigimbol a eisumang
    go hohi jumson lang nungno jeng tan.
  mar-mar: जे माझ्या जीवाच्या शोधात आहेत, ते लाजवले जावो आणि अप्रतिष्ठीत होवोत. जे
    माझे वाईट योजितात ते मागे फिरले जावोत व गोंधळले जावोत.
  isl-isl: Láttu þá verða til skammar sem ofsækja mig. Snúðu þeim frá og ruglaðu þá
    í ríminu!
  hlt-THB: Ka hqingnaak hqe aham ak suikhqi ce amik kaw boet seitaw chah phyi u seh;
    kai plawci sak aham amik za qukhqi ce kqih doe ing huna voei tlaih u seh.
  qub-qub: Wañuchiyta munamajcunaga pengaycho quëdachun. Mana allita ruramayta munajcunaga
    pengay-tucusha gueshpichun.
  bqp-bqp: Gbɛ̃ kũ òtɛni ma wɛtɛ ò ma dɛnↄ, ǹ tó ò kpɛ li, wé'i ń kũ. Gbɛ̃ kũ òtɛn
    kisira gↄ̃gↄ̃mainↄ, ǹ tó ò fua, mà ń kpɛ e.
  hat-hat: Se pou moun k'ap chache touye m' yo sezi, se pou yo wont. Se pou moun k'ap
    fè konplo sou mwen yo rale kò yo dèyè. Se pou yo pa ka leve tèt yo.
  eng-BSB: May those who seek my life be disgraced and put to shame; may those who
    plan to harm me be driven back and confounded.
  eng-WEBPB: Let those who seek after my soul be disappointed and brought to dishonour.
    Let those who plot my ruin be turned back and confounded.
  kbq-kbq: Nahenaku'ma nenavaririza vahe'mokizmia zamatrege'za zamagazegu hiho. Nazeri
    haviza hunaku'ma antahintahima nehaza vahera zamazeri haviza huge'za zamagazegu
    hiho.
  pon-pon: Me men kame ia la, en namenokala o kankaururala; o me men wia jued on ia,
    en pure wei o jarodi.
  nhe-BL: Ma mopinahuaca huan ma mocuapoloca tlen nechtemohuaj para nechmictise. Ma
    mocuepaca ininchaj ica pinahualistli tlen quinequij nechchihuilise tlen fiero.
  wnc-wnc: Waaminda na atnutapan kupitde tasikaing. Siwan nata nataau gata amak gwekatang
    ayapbike pasiwi pimake maakanong. Waaminda na tasiwan maiwikge yandekaing. Gata
    yawake waaminu pasiwi asiknga datdaptanong.
  bus-bus: Gbɛ̃ kɛ̀ aↄ̃ↄe ma wɛtɛɛ wà ma dɛɛnↄ, ǹ tó aↄ̃ kpɛɛ li, wí ń kũ. Gbɛ̃ kɛ̀
    aↄ̃ↄe à zaaa gↄ̃gↄ̃maziinↄ, ǹ tó aↄ̃ fua, mà ń kpɛɛ e.
  gub-BL: Tuwe amo weityk Herehe ipuruzuka wer ma'e a'e wà nehe. Tuwe wiko ikàg 'ym
    ma'e wazàwe wà nehe. Tuwe hezuka àwàm imume'u har uzàn oho umaranugar romo wà
    nehe.
  eng-DRA: 'The words of his mouth are iniquity and guile: he would not understand
    that he might do well.'
