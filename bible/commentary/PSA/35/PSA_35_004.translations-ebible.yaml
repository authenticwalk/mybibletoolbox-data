  kne-kne: Mo din manpanggep en sak-en si lawa ay mangwani en pomse da, sapay koma
    ta maabak ya lomayaw da ta say maibabain da ya adi da ammoy amagen da.
  eng-WYC-2017: They that seek my life; be shamed, and ashamed. They that think evils
