verse: PSA.035.027
translations:
  mal-C: എനിക്കു ലഭ്യമാകുന്ന നീതിയിൽ ആനന്ദിക്കുന്നവർ ആനന്ദത്തോടെ ആർത്തുഘോഷിക്കട്ടെ;
    “തന്റെ ദാസന്റെ നന്മയിൽ ആഹ്ലാദിക്കുന്നവർ, യഹോവ വാഴ്ത്തപ്പെടുമാറാകട്ടെ,” എന്ന് എപ്പോഴും
    പറയട്ടെ.
  deu-TKW: 'Laß jubeln und sich freuen, die Gerechtigkeit für mich wollen; laß sie
    allezeit sprechen: Groß ist Jahwe, der das Heil seines Knechtes will!'
  lin-lin: 'Tika ete bato oyo basepelaka na bosembo na ngai baganga na esengo mpe
    basepela ; tika ete balobaka tango nyonso : « Tika ete Yawe anetolama, Ye oyo
    asepelaka na kimia ya mowumbu na Ye ! »'
  mmx-mmx: Naba lox avukat do nedi nom di vara i do ana sepse, dinap kup momo atla
    nenia a sepmus pam. La dina tong amu amgo ba i do, “Leeme Silok i silok aleng.
    Neni ik lok momo mi lasaxaruki ren na nemen avukat.”
  eng-LSV: They sing and rejoice, who are desiring my righteousness, || And they continually
    say, “YHWH is magnified, || Who is desiring the peace of His servant.”
  eng-GNV: 'But let them be ioyful and glad, that loue my righteousnesse: yea, let
    them say alway, Let the Lord be magnified, which loueth the prosperitie of his
    seruant.'
  eng-WEBSTER: 'Let them shout for joy, and be glad, that favor my righteous cause:
    yes, let them say continually, Let the LORD be magnified, who hath pleasure in
    the prosperity of his servant.'
  nhw-BL: 'Pero ma huicaca ica paquilistli inijuanti catli nechpalehuíaj. Ma paquica
    inijuanti catli quiitaj para nijchihua catli xitlahuac. Huan nochipa ma quiijtoca:
    “Nelía hueyi TOTECO catli quipactía quipalehuis David, pampa yaya quitequipanohua.”'
  swh-ONEN: Wale wanaofurahia hukumu yangu ya haki wapige kelele za shangwe na furaha;
    hebu waseme siku zote, “Bwana atukuzwe, ambaye amefurahia mafanikio ya mtumishi
    wake.”
  bba-bba: Adɑmɑ ɑ de be bɑ nuku dobu mɔ nɛn tɑɑrɛ sɑrirun sɔ̃ bu yɛ̃ɛri, kpɑ bɑ n
    wunɛ Yinni Gusunɔ siɑrɑmɔ bɑɑdommɑ, wunɛ, wi ɑ kĩ nɛ, wunɛn sɔm kowo nɑ n wɑ̃ɑ
    bɔri yɛndu sɔɔ.
  eng-KJVCPB: 'Let them shout for joy, and be glad, that favour my righteous cause:
    Yea, let them say continually, Let the Lord be magnified, Which hath pleasure
    in the prosperity of his servant.'
  luo-luo: Mad joma mor kuom loch ma imiya okog gi ilo kod mor; mad gisiki kagiwacho
    kinde duto niya, “Jehova Nyasaye mondo otingʼ malo nikech omiyo jatichne locho.”
  aii-aii: 'ܡܲܩܘܸܚܝܼ ܘܦܵܨܚܝܼ ܐܵܢܝܼ ܕܒܵܣܡܵܐ ܠܗܘܿܢ ܒܙܲܕܝܼܩܘܼܬ‌ܝܼ، ܘܐܲܡܝܼܢܵܐܝܼܬ ܐܵܡܪܝܼ:
    ”ܓܘܼܪܵܐ ܝܠܹܗ ܡܵܪܝܵܐ، ܗ̇ܘ ܕܒܵܣܡܵܐ ܠܹܗ ܒܫܠܵܡܵܐ ܕܪܹܓܹܗ.“'
  meu-meu: Igwaurai-maorogu e uramu taudia na bae hisi dae bona bae moale; bae hereva
    hanaihanai, baeto “Iehova na herea, ia ese ena hesiai tauna ihanamona e moalelaiamu”.
  npi-ULB: मेरो निर्दोषताको इच्छा गर्नेहरू आनन्दले कराऊन् र खुसी होऊन् । तिनीहरूले
    निरन्‍तर यसो भनून्, “परमप्रभुको प्रशंसा होस्, जो आफ्नो सेवकको भलो हुँदा खुसी हुनुहुन्छ
    ।”
  yor-yor: Jẹ́ kí àwọn tí ó fẹ́ ìdáláre mi fò fún ayọ̀ àti ìdùnnú; kí wọn máa sọ ọ́
    títí lọ, “Pé gbígbéga ni Olúwa, sí àlàáfíà ìránṣẹ́ rẹ̀.”
  pes-OPCB: 'اما آنانی که می‌خواهند حقم به من داده شود، شاد و خرم باشند و پیوسته بگویند:
    «خداوند بزرگ است و خواستار سلامتی و موفقیتِ خدمتگزار خود می‌باشد.»'
  tgl-ULB: Hayaan mong ang mga nagnanais ng paglaya ko ay sumigaw sa galak at matuwa;
    nawa patuloy nilang sabihin, “Purihin si Yahweh, siya na nasisiyahan sa kapakanan
    ng kaniyang lingkod.”
  nop-nop: Iŋgoŋ meeniŋ nediyeŋdi nu me didimeniŋ unduŋ nanimbeŋ nadiiŋ, adi yadi
    kedem nadifo tiŋa kakaliŋa welemomooŋ foloŋ hatineŋ. Tiŋa helemahelemaŋ indiŋ
    kedem yoyaneeŋ, “Yahwe adi loloŋnit hinek, doktiŋa kwanai-meŋiŋdi momooŋ hinek
    hatidok nadimilak.”
  hui-hui: Í̠na i̱ agali tigabi ka labelo hamelo karu tigua turu ho howa tinaga bu
    miniha dungulo helo helabe. Horo bibahendengi tigua lalu, Anduane Homogo ibu dunini
    heneneore mbira ka. Ibugua ibunaga biabe biahaga kago bayale helo hame laabo haga
    ka, lolebira.
  mya-mya: ကျွန်​တော်​မျိုး​အား​လွတ်​ငြိမ်း​ချမ်း​သာ​ခွင့် ရ​စေ​လို​သော သူ​တို့​သည်​ရွှင်​လန်း​ဝမ်း​မြောက်​စွာ​ဖြင့်
    ``ထာ​ဝ​ရ​ဘု​ရား​သည်​ကြီး​မြတ်​တော်​မူ​၏။ ကိုယ်​တော်​၏​အ​စေ​ခံ​ကောင်း​စား​သည်​ကို
    အား​ရ​နှစ်​သက်​တော်​မူ​၏'' ဟု​အ​ဖန်​တ​လဲ​လဲ ကြွေး​ကြော်​ကြ​ပါ​စေ​သော။
  bod-N: ང་ཡི་དག་འབུད་ལ་དགའ༌མཁན། །སྤྲོ་ཞིང་ཀི་སྒྲ་བསྒྲག་པར༌ཤོག །ཉིད་ཀྱི་ཞབས་ཕྱི་བདེ་བ༌ལ།
    །མཉེས་པའི་ཡ་ཝཱེར་བསྟོད་ཅིག༌ཅེས། །དེ་ཚོས་དུས་རྒྱུན་སྨྲ་བར༌ཤོག།
  wsk-wsk: Ni ani angimik memek bo mena mu wetang aga sapar se, kariimet aga kuawara
    mu ngata betemon ale amilmilamonko. Nuna pempem balmon, “Yawe nup biya tunakko!
    Nu noko ura kari bituok se ningo la bagarukko kueso,” mamonko.
  sna-sna: Vose vanofarira kururamisirwa kwangu ngavapembere nomufaro nokufarisisa;
    ngavarambe vachiti, “Jehovha ngaakudzwe, iye anofarira kugara zvakanaka kwavaranda
    vake.”
  spa-BLM: 'Que los que están a favor de mi causa justa griten de alegría y se alegren.
    Sí, que digan continuamente: “Que Yahvé sea magnificado, que se complace en la
    prosperidad de su siervo”.'
  cac-cac: 'Axo eb'' sgana to vach'' tzin elc''ochi, tzalajocab'' sc''ool eb''. Elocab''
    yav eb'' yuj tzalajc''olal. Yalocab'' eb'' d''a masanil tiempo: A Jehová, te nivan
    ton yelc''ochi, stzalaj val yuj svach''il jun schecab'' tic, xchiocab'' eb''.'
  swh-ULB: Nao wote wanao tamani kudhihirishwa kwangu washangilie na wafurahi; siku
    zote waseme, “Usifiwe Yahwe, yeye ajifurahishaye katika mafanikio ya mtumishi
    wake.
  deu-ELBBK: 'Lass jubeln und sich freuen, die Lust haben an meiner Gerechtigkeit,
    und lass sie stets sagen: Erhoben sei der HERR, der Lust hat an seines Knechtes
    Wohlfahrt!'
  mbb-OT: Berakat he mekeugyab te kegkelipey is menge etew he igkelipey zan is kenà
    ked-utengi kedì te salà he impesangil kedì. Berakat he layun sikandan mekekaǥi
    te, “Utew zait he edeliǥen is Nengazen ne igkelipey zin is keupiyaanan te suluǥuen
    din.”
  mal-2015: എന്റെ നീതിയിൽ പ്രസാദിക്കുന്നവർ ഘോഷിച്ചാനന്ദിക്കട്ടെ; തന്റെ ദാസന്റെ ശ്രേയസ്സിൽ
    പ്രസാദിക്കുന്ന യഹോവ മഹത്വമുള്ളവൻ എന്നിങ്ങനെ അവർ എപ്പോഴും പറയട്ടെ.
  gup-gup: Dja bininj nawu ngaye ngandiburlume bu ngudda kanmakwan, wanjh bedda kabirridjalnjilngmaknin
    dja ngundidjalwayini ke bu kabirrikayhme munguyh munguyh, kabirriyime, “Karridjalburluburlumen
    nawu Yawey! Nungka wanjh kabirrokmiwe nuye bininj nawu kabimarnedurrkmirri!”
  rmc-rmc: 'Mi thoven baripen a mi radisaľon ola, ko kamen, hoj pes te sikavel miro
    čačipen. Mi phenen furt: „Baro hin o RAJ, savo kamel, hoj leskre služobňikoske
    te džal sa mištes!“'
  nlg-nlg: Ra hei tara liona ngangata ge ku talu tateu inau sakai na tinoni uto, kara
    togotogo ma kara ghaeghae dato. E uto ge kara ghaeghahe dato haia te vagha ke,
    God te haba vule ngangata, me ke nia togo nina tinoni ni lutu te kabu tana vola
    te uto.
  pes-OPV: آنانی که خواهان حق منند ترنم و شادی نمایند. و دائم گویند خداوند بزرگ است
    که به سلامتی بنده خود رغبت دارد.
  ron-1924: 'Сэ се букуре ши сэ се веселяскэ чей че гэсеск плэчере ын невиновэция
    мя ши сэ зикэ неынчетат: „Мэрит сэ фие Домнул, каре вря пачя робулуй Сэу!”'
  ben-OBCV: যারা আমার নির্দোষিতা প্রমাণে আনন্দ পায়, তারা আনন্দধ্বনি করুক, আহ্লাদিত
    হোক; তারা সর্বক্ষণ বলুক, “সদাপ্রভু মহিমান্বিত হোন, যিনি তাঁর দাসের কল্যাণে নিত্য
    আনন্দিত।”
  som-som: Kuwa xaqnimadayda jecelu farxad ha ku dhawaaqeen, oo ha farxeen, Oo had
    iyo goorba ha yidhaahdeen, Rabbiga ha la weyneeyo, Waayo, isagu wuxuu ku farxaa
    barwaaqada addoonkiisa.
  eng-ASVBT: 'Let them shout for joy, and be glad, that favor my righteous cause:
    Yea, let them say continually, Jehovah be magnified, Who hath pleasure in the
    prosperity of his servant.'
  mna-mna: 'Tamen zin wal ta lelen be Anutu iuulu yo mi iswe kembei nio leŋ uunu sa
    isaana som, nako lelen ambai mi menmeen zin kat. Ko kalŋan izalla ma tizzo ta
    kembei: “Tapakur Yooba! Pa ni zaana biibi kat. Mi leleene be mbesooŋo kini imbot
    ambai.”'
  ita-1885: 'Cantino, e rallegrinsi Quelli che hanno buona affezione alla mia giustizia;
    E dicano del continuo: Magnificato sia il Signore, Che vuole la pace del suo servitore.'
  eng-ULB: Let those who desire my vindication shout for joy and be glad; may they
    say continually, “Yahweh be praised, he who delights in the welfare of his servant.”
  spa-VBL: En vez de eso, permite que los que están satisfechos de que he sido reivindicado
    celebren y griten de alegría. Que siempre digan, “¡Cuán grande es el Señor! Él
    es feliz cuando sus siervos viven en paz y tienen lo que necesitan”.
  fra-_FOB: 'Que ceux qui prennent plaisir à ma justice chantent et se réjouissent!
    Et que sans cesse ils disent: Magnifié soit l''Éternel, qui se plaît à la prospérité
    de son serviteur!'
  mal-mal: എന്റെ നീതിയിൽ പ്രസാദിക്കുന്നവർ ഘോഷിച്ചാനന്ദിക്കട്ടെ; “തന്റെ ദാസന്റെ ശ്രേയസ്സിൽ
    പ്രസാദിക്കുന്ന യഹോവ മഹത്വമുള്ളവൻ” എന്നിങ്ങനെ അവർ എപ്പോഴും പറയട്ടെ.
  lit-lit: 'Tekrykštauja ir tedžiūgauja tie, kurie nori teisingumo man, ir tegul jie
    nuolat sako: „Tebūna išaukštintas VIEŠPATS, kuris nori savo tarno gerovės!“'
  urd-GVR: Lekin jo mere insāf ke ārzūmand haiṅ wuh ḳhush hoṅ aur shādiyānā bajāeṅ.
    Wuh kaheṅ, “Rab kī baṛī tārīf ho, jo apne ḳhādim kī ḳhairiyat chāhtā hai.”
  suz-BL: आं कली दाक्‍बपुकी आं ठीक पशो तशा, ग्‍येरसीशा कुम्‍सो पामेक्‍ल। मिनु मेकोपुकीमी
    गेना हना यो “परमप्रभु यावे आ नें ठेयब बाक्‍ल। मेकोमी आ गेय पाइब कली रिम्‍शो दुम्‍शो
    तचा दाक्‍ब” देंमल।
  eng-NOY: Let them shout for joy, and be glad, Who favor my righteous cause; Let
    them ever say, “The LORD be praised, Who delighteth in the prosperity of his servant!”
  ita-1927: 'Cantino e si rallegrino quelli che si compiacciono della mia giustizia,
    e dican del continuo: Magnificato sia l’Eterno che vuole la pace del suo servitore!'
  ckb-ckb: 'با ئەوانەی بە بێتاوانکردنی من دڵخۆشن، گۆرانی خۆشی و شادی بڵێن. با هەمیشە
    بڵێن: «یەزدان پایەبەرز بێت، کە دڵخۆش دەبێت بە ئاشتی خزمەتکارەکەی.»'
  eng-BBE: Let those who are on my side give cries of joy; let them ever say, The
    Lord be praised, for he has pleasure in the peace of his servant.
  xsi-xsi: Andeta Yova Kindeni, tamâta pinde ilonzi tu naŋa ma apolenzi tamâta ŋinde
    lâ ŋgua nia. Ande kala naŋa iloŋgu tu kinzi tamâta ara ŋinde ma sindeka ku sisarâwa
    ikura zo zo mine tu, “Tasuka Yova Kindeni ŋa kâki! Ina ilo ndeka nâ ŋana ivilanzi
    ne wurâta tamâta tu simo ara kâ.”
  kan-OKCV: ನನ್ನ ನೀತಿಯಲ್ಲಿ ಸಂತೋಷಪಡುವವರು ಉತ್ಸಾಹಧ್ವನಿ ಮಾಡಿ, ಆನಂದಪಡಲಿ; “ಹೌದು, ತಮ್ಮ ಸೇವಕನ
    ಅಭಿವೃದ್ಧಿಯಲ್ಲಿ ಸಂತೋಷಪಡುವ ಯೆಹೋವ ದೇವರು ಮಹಿಮೆಪಡಲಿ,” ಎಂದು ಅವರು ಯಾವಾಗಲೂ ಹೇಳಲಿ.
  tam-2017: என்னுடைய நீதி தெரியவேண்டுமென்று விரும்புகிறவர்கள் கெம்பீரித்து மகிழ்ந்து,
    தமது ஊழியக்காரனுடைய சுகத்தை விரும்புகிற யெகோவாவுக்கு மகிமை உண்டாவதாக என்று எப்போதும்
    சொல்லட்டும்.
  spa-RV-1909: 'Canten y alégrense los que están á favor de mi justa causa, y digan
    siempre: Sea ensalzado Jehová, que ama la paz de su siervo.'
  ron-BTF: 'Să se veselească și să strige de bucurie cei ce se desfată în cauza mea
    dreaptă; da, să spună ei continuu: DOMNUL să fie preamărit, el care are plăcere
    în prosperitatea servitorului său.'
  eng-WEBP: Let those who favor my righteous cause shout for joy and be glad. Yes,
    let them say continually, “May the LORD be magnified, who has pleasure in the
    prosperity of his servant!”
  eng-FBV: Instead let those who are pleased I've been vindicated celebrate and shout
    for joy. Let them always say, “How great is the Lord! He is happy when his servants
    live in peace and have what they need.”
  nld-1939: 'Maar mogen juichen en jubelen Die van mijn goed recht zijn doordrongen;
    Zonder ophouden zeggen: “Jahweh is groot, Die enkel het heil van zijn dienaar
    beoogt!”'
  nch-BL: 'Pero ma huicaca ica paquilisti inijuanti cati nechpalehuíaj. Ma paquica
    inijuanti cati quiitaj para nijchihua cati xitahuac. Huan nochipa ma quiijtoca:
    “Nelía hueyi TOTECO cati quipactía quipalehuis David, pampa yaya quitequipanohua.”'
  vie-1934: 'Còn ai binh duyên cớ công bình tôi, Nguyện họ đều reo mừng; Nguyện họ
    thường nói không ngớt: Đáng tôn trọng Đức Giê-hô-va thay! Là Đấng vui cho tôi
    tớ Ngài được may mắn.'
  cha-cha: 'Polo ya ufanagang ni minagof ya ufanmagof y gumaeya y tinas na causaco:
    junggan, polo ya ujaalog siempre: innadangculo si Jeova, ni y yaña na memegae
    y tentagoña.'
  hin-CV: वे सभी, जो मुझे दोष मुक्त हुआ देखने की कामना करते रहे, आनंद में उल्‍लसित
    हो जय जयकार करें; उनका स्थायी नारा यह हो जाए, “ऊंची हो याहवेह की महिमा, वह अपने
    सेवक के कल्याण में उल्‍लसित होते हैं.”
  eng-OURB: Let them shout for joy and be glad, who favor my upright cause. Yes, let
    them say continually, “Adonai be magnified, who has pleasure in the prosperity
    of his servant!”
  spa-BES: 'Dejen que los que están de mi lado den gritos de alegría; que digan siempre:
    El Señor sea alabado, porque se complace en la paz de su siervo.'
  tdx-tdx: 'Hipoñak’ an-drebeke naho handia-taroba o mifale ami’ty halio tahikoo;
    hitolom-panao ty hoe: Onjono t’Iehovà, ry mpifale amy fanintsiña’ i mpitoro’eiy.'
  tha-KJV: ขอให้​บรรดาผู้​ที่​เห​็นชอบในเหตุอันชอบธรรมของข้าพระองค์​โห่​ร้องและยินดี
    และกล่าวอยู่เสมอว่า “​ขอให้​พระเยโฮวาห์นั้นใหญ่​ยิ่ง พระองค์​ผู้​ทรงปี​ติ​ยินดี​ในความเจริญของผู้​รับใช้​ของพระองค์”
  por-BR-2018: 'Cantem de alegria e sejam muito contentes os que amam a minha justiça;
    e continuamente digam: Seja engrandecido o SENHOR, que ama o bem-estar de seu
    servo.'
  deu-ELO: 'Laß jubeln und sich freuen, die Lust haben an meiner Gerechtigkeit, und
    laß sie stets sagen: Erhoben sei Jehova, der Lust hat an seines Knechtes Wohlfahrt!'
  eng-WYC-2018: Have they full joy, and be they glad, that will my rightfulness; and
    say they ever[more], The Lord be magnified, which desire the peace of his servant.
    (Have they full out joy,or rejoice, and be they glad, who desire my vindication;
    and let them say forevermore, The Lord be magnified, who delighteth in his servant’s
    prosperity.)
  epo-epo: 'Triumfu kaj ĝoju tiuj, kiuj deziras justecon por mi; Kaj ili diru ĉiam:
    Granda estas la Eternulo, Kiu deziras bonstaton por Sia sklavo.'
  gfk-gfk: Sige diet kanakana ing i hanuat puasa bia iau pai gil ta nironga, bale
    diet bia diet na kup ma ra gungunuama ma ra larlaro. I tahut bia diet na tange
    hatikane bia, “Da hatamat no Watong, nong i la kankanakana tano bilai na kinkinis
    tano uno tultulai.”
  uig-PIN: 'Mening ⱨǝⱪⱪaniyliⱪimdin sɵyüngǝnlǝr tǝntǝnǝ ⱪilip xadlansun! Ular ⱨǝmixǝ:
    «Ɵz ⱪulining aman-esǝnlikigǝ sɵyüngǝn Pǝrwǝrdigar uluƣlansun!» — degǝy.'
  beo-beo: 'Nowa da na fofada:na asi giadofai hame ba:i amo hamobe ba:mu hanai galea,
    ilia da hahawaneba:le wele sia:mu amola eno enoia amane sia:mu, “Hina Gode da
    bagadedafa! E da Ea hawa: hamosu dunu ea didili hamobeba:le nodosa!”'
  tpi-OTNT: Tasol ol man i laik bai yu kolim mi stretpela man, ol i ken singaut amamas
    na i stap belgut. Oltaim ol i ken tok olsem, “Bikpela em i nambawan tru. Em i
    save laikim tumas bai wokman bilong en i ken i stap gut.”
  hau-SA: Bari waɗanda suke murna saboda nasarata su yi sowa don farin ciki da murna;
    bari kullum su riƙa cewa, “A ɗaukaka Ubangiji, wanda yake farin ciki da zaman
    lafiyar bawansa.”
  udu-udu: 'Dhalki uni gwansan kun ’kona gwo i bwa gom moyem pem ḵum cuuwa/ mo gom
    moŋ’kuny bwa mo dhali mom’bor bwa mo, dhali o gwo ki sule/ sule/ mo ki: Tap̱a
    a’di caaca mo, a’di jin ’kunya bwa e miin to gi c̱iŋkinam piti jin gama a’di adu
    is mo.'
  uig-LAT: 'Méning heqqaniyliqimdin söyün’genler tentene qilip shadlansun! Ular hemishe:
    «Öz qulining aman-ésenlikige söyün’gen Perwerdigar ulughlansun!» — dégey.'
  nde-nde: Sengathi labo abathokoza ngokugezwa kwami bangahalalisa ngentokozo lenjabulo;
    sengathi bangatsho kokuphela bathi, “Makaphakanyiswe uThixo othokoza ngokuhlala
    kuhle kwenceku yakhe.”
  ton-ton: 'Tuku ke kalanga fakafiefia, mo nekeneka, ʻakinautolu ʻoku loto lelei ki
    heʻeku māʻoniʻoni: ʻio, tuku ke nau lea pehē maʻuaipē, “Ke ongoongolelei ʻa Sihova,
    ʻaia ʻoku fiemālie ʻi he monūʻia ʻa ʻene tamaioʻeiki.”'
  ces-1613: 'Ti pak, kteříž mi přejí mé spravedlnosti, ať plésají, a radují se, a
    ať říkají vždycky: Veleslaven budiž Hospodin, kterýž přeje pokoje služebníku svému.'
  eng-WMB: Let those who favor my righteous cause shout for joy and be glad. Yes,
    let them say continually, “May the LORD be magnified, who has pleasure in the
    prosperity of his servant!”
  tam-TCV: என் நீதி நிலைநிறுத்தப்படுவதை விரும்புகிறவர்கள், சந்தோஷத்தினாலும் மகிழ்ச்சியினாலும்
    ஆர்ப்பரிப்பார்களாக. “தனது பணியாளனின் நலனை விரும்புகிற யெகோவா உயர்த்தப்படுவாராக”
    என்று அவர்கள் எப்பொழுதும் சொல்லட்டும்.
  ceb-ULB: Hinaot nga kadtong nagtinguha sa akong katubsanan magsinggit sa kalipay
    ug magmaya; hinaot nga magpadayon sila sa pag-ingon, “Dalaygon si Yahweh, siya
    nga malipay sa kadaogan sa iyang sulugoon.”
  pol-UBG: 'Ale niech śpiewają i radują się ci, którzy sprzyjają mojej słusznej sprawie;
    niech mówią nieustannie: Niech będzie wywyższony PAN, który pragnie pokoju dla
    swego sługi.'
  urd-GVU: لیکن جو میرے انصاف کے آرزومند ہیں وہ خوش ہوں اور شادیانہ بجائیں۔ وہ کہیں،
    ”رب کی بڑی تعریف ہو، جو اپنے خادم کی خیریت چاہتا ہے۔“
  eng-OEBCW: Let such as delight in my cause ring out their gladness, and say evermore,
    ‘Great is the Lord whose delight is the well-being of his servant.’
  deu-1912: 'Rühmen und freuen müssen sich, die mir gönnen, daß ich recht behalte,
    und immer sagen: Der HERR sei hoch gelobt, der seinem Knechte wohlwill.'
  kan-2017: ನನ್ನ ನ್ಯಾಯಸ್ಥಾಪನೆಯನ್ನು ಬಯಸುವವರು ಆನಂದದೊಡನೆ ಜಯಧ್ವನಿಮಾಡಲಿ; ತನ್ನ ಸೇವಕನ ಹಿತವನ್ನು
    ಕೋರುವ ಯೆಹೋವನಿಗೆ ಸ್ತೋತ್ರ ಎಂದು ಯಾವಾಗಲೂ ಹೇಳುವವರಾಗಲಿ.
  yap-yap: Pi’in yad ba’adag ni nge m’ug ni bfel’ e rog e mang e yigur tolul niged
    e felfelan’ ma yad be non ni dab ra talgad ni be lungrad, “Kari sorok SOMOL! Ya
    bfel’ u wan’ e tapigpig rok nike man’og.”
  hlt-MCSB: Kai kah duengnah aka omtoem rhoek loh tamhoe uh lamtah a kohoe uh saeh.
    Te dongah a sal kah ngaimongnah aka omtoem BOEIPA tah pomsang pai saeh,” ti uh
    yoeyah saeh.
  mdy-ETH: ታኣኮ ባሺፃ ዎዛሳ ዓሳ ቢያ ዎዛዾንጎ፤ «ናንጊና ናንጋ ጎዳ ዼኤፒኬ! ዒዛም ማዻ ዓይላሢም ዔባ ቢያ ጊኢጋዛ ናንጊና
    ናንጋ ጎዳኣ ዎዎዛሳኔ!» ጎዖንጎ።
  twi-ASANTE: Ma wɔn a wɔdi ahurisie wɔ me bembuo ho no mfa anigyeɛ ne ahosɛpɛ nteam
    ɛberɛ nyinaa mu ma wɔnka sɛ, “Momma Awurade so, ɔno na nʼani gye ne ɔsomfoɔ yiedie
    ho.”
  eng-WEBU: Let those who favor my righteous cause shout for joy and be glad. Yes,
    let them say continually, “May the LORD be magnified, who has pleasure in the
    prosperity of his servant!”
  acu-NT: 'Antsu wina pengker nintimtursar: Ni nemase ainaun nepetkati turutinauka
    warainak untsumkarti. Turasha tuke Yus juuntaitai, tura ni inatiri pengker pujusti
    tiarti.'
  spa-PDDPT: 'Canten de júbilo y alégrense los que favorecen mi justicia, Y digan
    continuamente: ¡Engrandecido sea Yavé, Quien se complace en la prosperidad de
    su esclavo!'
  gun-gun: 'Ha''e rã xereko porãa oguerovy''a va''e ma toporaei okuapy ovy''aa rupi.
    Ha''e kuery ma aipo te''i riae: “Omboetepy toiko Senhor, hembiguai kuery ikuai
    porã rã ovy''a va''e.”'
  agu-BL: 'Poro yi e'' wamiw yi xomij chiwi'' swe''j, ba''n chitzatzin nin ba''n chiẍch''in
    tan yi tzatzi''n yi at tetz cyalma'', yi na quil yi ja wi''t chintx''acon. Na
    ilenin na cyal cyetz: “At wi''nin k''ej Kataj. Nin wi''nin na tzatzin i'', tan
    tu'' yi ba''n atit yi tetz ẍchakum.”'
  ilo-ULB: Agpukkaw koma iti rag-o ken agragsak dagiti umanamong iti ikalkalintegak;
    agtultuloy koma a kunada, “Madaydayaw koma ni Yahweh, isuna a maragsakan iti pagsayaatan
    ti adipenna.”
  kpg-kpg: 'Gei digau ala e hiihai e mmada gi di tonu humalia o dogu gabunga la gi momoogo
    tenetene mo di tataanga ina telekai deenei: “Dimaadua le e aamua huoloo! Mee e manawa tene
    gi dana dangada hai hegau dela guu gila.”'
  uig-ARA: 'مېنىڭ ھەققانىيلىقىمدىن سۆيۈنگەنلەر تەنتەنە قىلىپ شادلانسۇن! ئۇلار ھەمىشە:
    «ئۆز قۇلىنىڭ ئامان-ئېسەنلىكىگە سۆيۈنگەن پەرۋەردىگار ئۇلۇغلانسۇن!» ــ دېگەي.'
  sus-sus: Ala xa n xanuntenyie rasɛɛwa, naxee a falama e xui itexi ra, «Tantui na
    Alatala bɛ naxan a xa konyi luma bɔɲɛsa kui.»
  pon-2006: Ahpw irail kan me men kilang pwungla mwahu en ei kopwung re en ngisingiski
    arail peren oh kapwukapwurehiong koasoi pwoatet, “Ia uwen lapalap en KAUN-O! Eh
    kin ketin kupwurperenki pweidahn sapwellime ladu.”
  jae-jae: Ôkêŋ êsêac, taŋ sêlic aê ŋajam naŋ, tauŋ têntac ŋajam to ôliŋ êpigeŋ. Ma
    ôkêŋ êsêac sêsôm ênêc awêgeŋ gebe” Apômtau eŋ ŋac kapôêŋ. Eŋ taê gêjam nê sakiŋwaga
    gebe êmoa ŋajamgeŋ.”
  ksd-ksd: 'Boina ba diat dia maravut kaugu takodo na vavaarikai, diat a ngenge ma
    ra gugu, ma diat a ga; Maia, diat a biti vatikai dari: Da pite vangala pa ra Luluai,
    Nina i gugu ta ra tinavua kai kana tultul.'
  tur-YTC: 'Haklı davamı destekleyenler, Sevinçle haykırıp coşsunlar. Sürekli şöyle
    desinler: “Hizmetkârının bolluk içinde olmasından hoşlanan Yahve yücelsin!”'
  bel-N: 'Няхай весяляцца і радуюцца тыя, якім даспадобы праведнасьць мая, і няхай
    яны кажуць заўсёды: “Будзь узьвялічаны, ГОСПАД, Якому даспадобы супакой слугі
    Ягонага!”'
  kpr-kpr: Evetu genembo mave, ijujari kato nandae “kosasa tefori” sare dae uju arera
    aimi, ivugai fumbu arugedo ghuse eminge sarera, “Bajari mo nu teriagori! Nunda
    saramana kato koto sifoda jebugetira aindae, nu ivuga erira!”
  ind-AYT: Biarlah mereka bersorak dan bersukacita, mereka yang menginginkan pembenaranku.
    Biarlah mereka terus berkata, “Besarlah TUHAN, yang senang akan kesejahteraan
    hamba-Nya.”
  yom-yom: 'Bika bobo bamonanga khini mu ndungunu ama bamonanga khini ayi bayangadala
    bika batuba mu zithangu zioso : “Bika Yave kayayusu, niandi wummonanga khini mu
    mamboti ma kisadi kiandi.”'
  yut-yut: Mani nak do amɨn kɨlegɨ yaŋ nayɨki do nandaŋ amɨn, uŋun kɨsɨk kɨsɨk dakon
    yaŋ tɨdok aŋek burɨ tagɨsi toni dosi nandɨsat. Bɨsapmɨ bɨsapmɨ yaŋ yoni, “Yawe
    uŋun mani wukwisi! Oman amɨni tagɨsi egɨpjak do but galaksi nandɨsak.”
  nya-nya: Koma amene amakondwera chifukwa chakuti ndine wosalakwa, afuwule mwachimwemwe
    ndi chisangalalo. Nthawi zonse azinena kuti, “Yehova akwezeke, Iye amene amakondwera
    ndi kupeza bwino kwa mtumiki wake.”
  hrv-hrv: 'Nek'' radosno kliču kojima je pravo moje na srcu i nek'' svagda govore:
    “Velik je Jahve! Milo mu je spasenje sluge njegova!”'
  mps-mps: Tiali goli, te gasa bidi dabego homugo nago ena te doloba pai bidi nogi
    emainu homu eyu, augwa wiegi yai pemene elama i weyu, tama bugai haliga elama
    bidimainu emainao. Sesemane sogo augwa te po omainao, “Genuai Bidi te polalubo
    bidi mu da,” waibao, “agai te aga sę bidi bugagia bidimainu godolo ebo dao,”
    omainao.
  tpi-tpi: Tasol ol man i laik bai yu kolim mi stretpela man, ol i ken singaut amamas
    na i stap belgut. Oltaim ol i ken tok olsem, “Bikpela em i nambawan tru. Em i
    save laikim tumas bai wokman bilong en i ken i stap gut.”
  dan-1931: 'Men de, der vil min Ret, lad dem juble og glæde sig, stadigen sige: “Lovet
    være HERREN, som under sin Tjener Fred!”'
  vie-OVCB: 'Những ai mong con được minh oan, xin cho họ reo vui không dứt tiếng:
    “Chúa Hằng Hữu thật vĩ đại, Ngài vui lòng ban sự thịnh vượng cho đầy tớ Ngài.”'
  guj-2017: જેઓ મારા ન્યાયીપણામાં આનંદ કરે છે; તેઓ હર્ષ પામીને જયજયકાર કરો; તેઓ હમેશાં
    કહો, જે પોતાના સેવકની આબાદીમાં ખુશ રહે છે, તે યહોવાહની સ્તુતિ થાઓ.
  pon-2006A: Ahpw irail kan me men kilang pwungla mwahu en ei kopwung re en ngisingiski
    arail peren oh kapwukapwurehiong koasoi pwoatet, “Ia uwen lapalap en KAUN-O! Eh
    kin ketin kupwurperenki pweidahn sapwellime ladu.”
  por-BRBSL: 'Que aqueles que favorecem minha causa justa gritem de alegria e se alegrem.
    Sim, deixe-os dizer continuamente: “Que Yahweh seja ampliado”, que tem prazer
    na prosperidade de seu servo”!'
  eng-OEBUS: Let such as delight in my cause ring out their gladness, and say evermore,
    “Great is the Lord whose delight is the well-being of his servant.”
  swe-swe: 'Låt alla jubla (ropa i triumf) och glädja sig, alla de som vill se mig
    upprättad (bryr sig om min rätt, uppskattar min rättfärdighet). De ska alltid
    säga: ”Herren (Jahve) är stor, han som vill se (unnar) sin tjänare i frid (välgång,
    allt gott, hebreiska ”shalom”)!”'
  cth-cth: Ka lannae dawk kanawmkhaikung teh, lunghawi hoi la sak naseh. A san dawk
    a lung ka hawi e BAWIPA teh, pholen lah awm seh telah pou dei awh naseh.
  twi-twi: Ma wɔn a wodi ahurusi wɔ me bembu ho no mfa anigye ne ahosɛpɛw nteɛ mu
    bere nyinaa mu; ma wɔnka se, “Momma Awurade so, ɔno na nʼani gye ne somfo yiyedi
    ho.”
  hlt-hlt: Kai kah duengnah aka omtoem rhoek loh tamhoe uh lamtah a kohoe uh saeh.
    Te dongah a sal kah ngaimongnah aka omtoem BOEIPA tah pomsang pai saeh,” ti uh
    yoeyah saeh.
  tbz-SIM: 'Bɛ̀ɛ̀ yɛ̃́ nyí dɔ̀ɔ̀mɛ̀ mɛyɛi, bɛ yɛ̀mmɛ̀ ńnɑɑti, kɛ̀ bɛ̀ ḿbonɛ̀ kunɑɑtí
    kɛ́nnɑ́ɑ́ nsɑ̃́ɑ̃̀ kɛ tú: Dɛ́úkùnnɛ Kuyie nyètìrì kùù dɔ́ ku tɔ̃ntì kó mɛsɑ̀ɑ̀.'
  msy-2020: Ezɨ gumazamizir maba kamaghɨn ifonge, nɨ na dɨpon suam kɨ nɨn damazimɨn
    dera. Gumazamizir kaba bar akuegh pamten dɨmɨva kamaghɨn mɨkɨm suam, “Ikiavɨra
    Itir God, a gavgavir ekiam iti. God kamaghɨn ifonge, an ingangarir gumazim deraghvɨra
    ikiam. Bizir kam bagh a bar akongegh.”
  dop-dop: 'Mpɑ pɑ lɑŋɑ hɛɛnɑ mɑ tɑmpɑnɑ hɑʋ tɔ pɑ́ yɔɔlənɑ lɑŋhʋlʋmlɛ, nɑ pɑ́ yɔɣɔtəɣɩ
    tɑm sɩ: Tɑcɑɑ wei ɩ cɑɑnɑ ɩ təmlɛ tʋ nɑ hɛɛsʋɣʋ tɔɣɔ tɩɩ tɑləɣɩ tɑm.'
  azb-azb: 'Mənim haqlı çıxmağımı istəyənlər Sevinib Səni mədh etsinlər. Daim belə
    söyləsinlər: «Öz qulunun əmin-amanlığını istəyən Rəbb ucalsın!»'
  eng-DBY: Let them exult and rejoice that delight in my righteousness; and let them
    say continually, Jehovah be magnified, who delighteth in the prosperity of his
    servant.
  hin-2017: जो मेरे धर्म से प्रसन्न रहते हैं, वे जयजयकार और आनन्द करें, और निरन्तर
    करते रहें, यहोवा की बड़ाई हो, जो अपने दास के कुशल से प्रसन्न होता है!
  wol-KYG: 'Ku bége sama der bu set, yal nanga bànneexu, di sarxolle, foo tollu di
    biral naan: «Aji Sax jee màgg! moom miy bége jàmmi jaamam.»'
  bjr-bjr: Qini andeeqaranara irisee qini iduku qimaqarara irimariasa kaifaa kaifaa
    maaqi qimasee faaqaridaqa asasiaqa. Yaaweefa kaaqa uriqararafa maridanoo. Yaaweefa
    qini narí ainainira faiqi qinee auqaunna ainainafa anoona kambiqainara iriseenoo
    asasidanoo.
  eng-YLT: They sing and rejoice, who are desiring my righteousness, And they say
    continually, 'Jehovah is magnified, Who is desiring the peace of His servant.'
  kne-kne: Ngem din manglayad ay mapaneknekan koma ay maga di basol ko tet-ewa, manbogaw
    da komas layad da ya kanan da ay mangipidwapidwa, “Nangatongato si Diyos ay say
    panlaydana di mayat ay biyag di baa na.”
  eng-WYC-2017: Have they full joy, and be they glad, that will or desire my rightful-ness
    [or rightwiseness]; and say they ever[more], The Lord be magnified, which desire
    the peace of his servant.
  eng-WMBB: Let those who favour my righteous cause shout for joy and be glad. Yes,
    let them say continually, “May the LORD be magnified, who has pleasure in the
    prosperity of his servant!”
  zat-NTPS: 'Be̱n xelúl-la, ne xelebé benne'' ca'' zaj de̱''e̱ neda'', chee̱ xelennáqueze̱'':
    “Tu xegá''ana szrénzqueze Xránadxu, Bénnea'' dxezá lazre̱'' sua lu xel-la'' dxebeza
    zri lazre'' benne'' we̱n zrin chee̱''!”'
  zty-NTPS: 'Ben ga goḻgak, na'' yebégekle benne'' ka'' ẕḻé''egekle'' neda'' chawe'',
    nich nnágakkze'': “¡Ga''n ẕen X̱anžon''!” Bennen'' žak ḻaže''e ga''n chawe''
    benne'' wen žin chie''.'
  urd-GVH: लेकिन जो मेरे इनसाफ़ के आरज़ूमंद हैं वह ख़ुश हों और शादियाना बजाएँ। वह
    कहें, “रब की बड़ी तारीफ़ हो, जो अपने ख़ादिम की ख़ैरियत चाहता है।”
  rug-rug: Madi velavela pa qinetuqetu sarini pu okoro dogoria sapu lopu sea si rau.
    Madi zama pilipule nia sapu guahe, “Marilaena se Zihova, qetu nia Sa sa vinasare
    tanisa Nana nabulu,” gua.
  gaz-gaz: Warri qajeelumma koo jaallatan, sagalee guddaadhaan haa ililchan; haa gammadanis.
    Isaan yeroo hunda, “Waaqayyo inni nagaa garbicha isaatti gammadu guddaa dha” haa
    jedhan.
  fra-LSG: 'Qu’ils aient de l’allégresse et de la joie, Ceux qui prennent plaisir
    à mon innocence, Et que sans cesse ils disent: Exalté soit l’Éternel, Qui veut
    la paix de son serviteur!'
  yal-yal: Naxanye waxi n xɔrɔyaxin to feni, ne xa sɔnxɔ sɛwani, e naxa, “Alatala
    gbo! A bata sɛwa a walikɛna yɛɛ ra sigan na.”
  iou-iou: Täŋpäkaŋ Ekäni, gäk täŋkentäŋ namiŋiri ämawebe näka äma siwoŋi yäŋ nadäkinik
    täk täkaŋ u oretoret gera wari wari ŋode kaŋ yäwut; Ekäni wäpi biŋam punin-inik
    it täyon! Epän ämani ŋonitä säkgämän irirän gäripi nadäk täyak.
  haw-1868: E hooho i ka olioli a e hauoli hoi ka poe kokua i kuu pono; A e olelo
    mau lakou, E mahaloia'ku o Iehova, Ka mea i oluolu i ka pomaikai o kana kauwa
    nei.
  arb-NAV: 'وَلْيَهْتِفِ الْمَسْرُورُونَ بِبِرِّي بِهُتَافِ الْفَرَحِ وَالابْتِهَاجِ،
    قَائِلِينَ فِي كُلِّ حِينٍ: «لِيَتَمَجَّدِ الرَّبُّ الَّذِي يَبْتَهِجُ بِنَجَاحِ
    عَبْدِهِ».'
  ded-ded: Nga ngicngac yeni neac yoacac fora dindingac fingerudeac ayemmeande, yeni
    ge negemmana ubangerec negemma sogaima dendzerenggema arohobisia. Yeni nasosoc
    yofi dekecbisia, “KEBU ye engena yombong, ye kingang ngihango gombunga kefudeac
    songo negenude.”
  ewe-ewe: Ke ame siwo dzɔ dzi be nètso afia nam la nedo dzidzɔɣli kple aseyetsoɣli.
    Wonenɔ gbɔgblɔm ɖaa be, “Woado Yehowa, ame si dzɔa dzi le eƒe dɔla ƒe dedinɔnɔ
    ŋu la ɖe dzi.”
  eng-LEE: 'Let those shout, and rejoice, that desire my righteousness: yea, let them
    say continually, Great is the Lord, who desireth the welfare of his servant.'
  asm-FB: যিসকলে মোৰ ধাৰ্মিকতাত সন্তোষ পায়, তেওঁলোকে আনন্দ ধ্বনি কৰি উল্লাসিত হওঁক;
    তেওঁলোকে সদায় কওঁক, “যিহোৱা মহান; যিহোৱাই নিজ দাসৰ মঙ্গলত আনন্দ পায়।”
  sus-A: عَلَ شَ ﭑ شَنُنتٍنيِيٍ رَ سّيوَ، نَشٍيٍ عَ قَلَمَ عٍ شُي عِتٍشِ رَ، «تَنتُي
    نَ عَلَتَلَ بّ نَشَن عَ شَ كٌنيِ لُمَ بْحّسَ كُي.»
  fra-SBL: 'Que ceux qui sont favorables à ma juste cause poussent des cris de joie
    et se réjouissent. Oui, qu''ils disent continuellement : « Que Yahvé soit magnifié,
    qui prend plaisir à la prospérité de son serviteur ! »'
  hbo-hbo: יָרֹ֣נּוּ וְיִשְׂמְחוּ֮ חֲפֵצֵ֪י צִ֫דְקִ֥י וְיֹאמְר֣וּ תָ֭מִיד יִגְדַּ֣ל
    יְהוָ֑ה הֶ֝חָפֵ֗ץ שְׁלֹ֣ום עַבְדֹּֽו׃
  kik-kik: Arĩa makenaga ndaatuĩrwo ciira na kĩhooto, nĩmanĩrĩre na gĩkeno na gũcanjamũka;
    nĩmatũũre moigaga atĩrĩ, “Jehova arotũgĩrio, o we ũkenagĩra ũgaacĩru wa ndungata
    yake.”
  fra-NCL: 'Qu’ils soient dans la joie et l’allégresse, ceux qui désirent le triomphe
    de mon droit ; et que sans cesse ils disent : « Gloire à Yahweh, qui veut la paix
    de son serviteur ! »'
  cek-AK: 'Ka toenghaih pongah anghoe kaminawk loe, anghoehaih laa to sah o nasoe
    loe, nawm o nasoe: ue, Angmah ih tamna qoeng tahanghaih koeh Angraeng loe, lensawkhaih
    om nasoe, tiah thui o poe nasoe.'
  cuk-cuk: 'Anba-nanaimalad, binnasur namakmar, wergumar. Sogdii gumarsun: “Bab-Jehová-e-nug
    odummolesunye, Bab-Jehová e-mai-gwage-bogidikid yeerdakye.”'
  tel-2017: నా నిర్దోషత్వం రుజువు కావాలని కోరుకునే వాళ్ళు ఆనందంతో కోలాహలం చేస్తూ సంతోషిస్తారు
    గాక! తన సేవకుడి సంక్షేమం చూసి ఆనందించే యెహోవాకు వాళ్ళు నిత్యం స్తుతులు చెల్లిస్తారు
    గాక!
  hat-BSA: 'Kite sila ki vle wè kòz dwat mwen yo rele avèk jwa e rejwi. Kite yo di
    tout tan: “Leve SENYÈ a wo, Li ki pran plezi lè sèvitè li byen reyisi.”'
  kos-kos: Lela tuh elos su wiyu lac, In sasa ke engan ac fahk, “LEUM GOD El fulatlana!
    El insewowo ke kutangla lun mwet kulansap lal.”
  hbo-WLC: יָרֹ֣נּוּ וְיִשְׂמְחוּ֮ חֲפֵצֵ֪י צִ֫דְקִ֥י וְיֹאמְר֣וּ תָ֭מִיד יִגְדַּ֣ל
    יְהוָ֑ה הֶ֝חָפֵ֗ץ שְׁל֣וֹם עַבְדּֽוֹ׃
  ibo-ibo: Ka ndị niile mkpepụta m dị mma were obi ụtọ tie mkpu ọṅụ; ka ha na-asị
    mgbe niile, “Ka e bulie Onyenwe anyị elu, onye ọdịmma nke ohu ya na-amasị.”
  ory-ory: ଯେଉଁମାନେ ମୋʼ ଧର୍ମରେ ସନ୍ତୁଷ୍ଟ, ସେମାନେ ଆନନ୍ଦଧ୍ୱନି କରି ଆହ୍ଲାଦିତ ହେଉନ୍ତୁ; ଆପଣା
    ଦାସର ସମୃଦ୍ଧିରେ ସନ୍ତୁଷ୍ଟ ସଦାପ୍ରଭୁ ମହିମାନ୍ୱିତ ହେଉନ୍ତୁ ବୋଲି ସେମାନେ ନିରନ୍ତର କହନ୍ତୁ।
  chk-chk: Amwo chokewe mi mochen pwe epwe pwä ai pwüng repwe meseik o mweireiren
    pwapwa, repwe pwal apasafochei, “Ewe Samol mi Lapalap a tekia, a pwapwa ren feiöchün
    nöün chon angang.”
  rop-rop: Larram detlot pipul hu wandim mi blanga jidan friwan, blanga jingat gudbinjiwei
    lagijat, “Trubala! YAWEI im brabli haibala! Im gudbinji langa im wekinmen weya
    im garram ebrijing.” Lagijat na dei garra tok.
  ukr-1871: 'Нехай радуються і веселяться ті, що любуються правдою моєю, і най завсїди
    кажуть: Великий Господь, що любується спокоєм слуги свого.'
  yon-yon: Kumban kane kane Godbed ne dowad wengyunde ambarakmindo andoon yaa kubaniib
    kuu dowakeniib kere kube baandime. Yi kuu kekamune yedmimamime, “Yariman yaningko
    arimbed kerok, yembed ye dememan amunmo dobirimaan kuyaa kubimaan kii.” andimamime.
  deu-1951: 'Aber jauchzen und fröhlich sein sollen alle, die meine Rechtfertigung
    wünschen; sie sollen immerdar sagen: Der HERR sei hochgelobt, der das Heil seines
    Knechtes will!'
  eng-JPS: 'Let them shout for joy, and be glad, that delight in my righteousness;
    yea, let them say continually: ''Magnified be the LORD, who delighteth in the
    peace of His servant.'''
  srp-1865: 'Neka se raduju i vesele koji mi žele pravdu, i govore jednako: velik
    Gospod, koji želi mira sluzi svojemu!'
  lug-lug: Abo abasanyuka ng’annejjeereza, baleekaanire waggulu olw’essanyu n’okujaganya;
    era boogerenga nti, “Mukama agulumizibwe, asanyuka omuweereza we ng’atebenkedde.”
  heb-heb: ירנו וישמחו חפצי צדקי ויאמרו תמיד יגדל יהוה החפץ שלום עבדו׃
  ben-IRV: যারা আমার সততা কামনা করে তারা আনন্দে চিত্কার করে উল্লাস করুক; তারা সবদিন
    বলবে সদাপ্রভুু প্রশংসিত হোক, যিনি তাঁর দাসের মঙ্গলে আনন্দিত।
  ntu-ntu: A' kztengeng kcng tzsuti drtwrdr kx natubqbo mz nzobq-krm, batrpz badr
    nzmalqlvz-krdr nim, Mz nzrpi-zvz-krdr kx, “Yawe, myalz-esz'-ngrn! X abrtzlvzq
    nzmnc-zpwxkr kxnzawz nem.”
  pan-pan: ਜਿਹੜੇ ਮੇਰੇ ਧਰਮ ਤੋਂ ਪਰਸੰਨ ਹਨ ਓਹ ਜੈ-ਜੈਕਾਰ ਅਤੇ ਅਨੰਦ ਕਰਨ, ਉਹ ਸਦਾ ਆਖਦੇ ਜਾਣ ਜੋ
    ਯਹੋਵਾਹ ਦੀ ਵਡਿਆਈ ਹੋਵੇ, ਜਿਹੜਾ ਆਪਣੇ ਦਾਸ ਦੀ ਸੁੱਖ ਤੋਂ ਪਰਸੰਨ ਹੈ।
  mya-JVB: အကျွန်ုပ် ၏ ဟုတ်မှန် ခြင်းဘက်၌ နေသောသူတို့ သည် ရွှင်လန်း စွာ သီချင်း ဆို၍
    ဝမ်းမြောက် ကြပါစေ သော။ မိမိ ကျွန် ၌ ချမ်းသာတိုးပွားခြင်းအကြောင်းကို နှစ်သက် တော်မူသောထာဝရဘုရား
    သည် ဘုန်းကြီး တော်မူ စေသတည်းဟု၊ သူတို့သည် အစဉ် မပြတ်မြွက်ဆို ကြပါ စေသော။
  kgf-kgf: Nuac solaŋ dindiŋanawac niŋgic sécgéanʒac ionac imi ʒéna ségiségi wamma
    qacma ewa hia nimmu. Weleŋqeqe icya luaeiguc keru ségiségi waŋanʒac Yawe imi kuneŋ
    yanda! ʒéma nalé séc ézému.
  tte-O: Siya kagu tosaguwo nuwanuwali sigitai yabaguna yagu yatala koina sowasowana
    me ali yaliyaya siwuiwui sauga meuloina siwaloba, “Yeoba iya tolalaki yo iyaliyaya
    ana topaisowa ana baguna kaiwena.”
  tbg-tbg: Vo vaiinti nahenti tiriara tiha, Viva avuqavu vaiintivano vaivo. Viva ko
    aatara kairaqe koqemave tirerave, ti variaka, are vika qaqi kairamanta vika quaheha
    naverai tiha, Noravano Kotiva uritara kero nai noravanoma vaivo. Viva nai kaiqa
    vaiinti ˻Devitiva˼ koqemakero variainarara quaheharo vaivo, tivara.
  hmo-hmo: To lau idia gwauraia maoro, bona idia ura kota do lau uini taudia, be mani
    emu kara, mai moale bada danu do idia boiboi, do idia gwauraia lou, gwauraia lou,
    “Lohiabada be namo bada herea momokani, ia ese iena hesiai tauna ia hanamoa noho,
    mai ena moale bada danu!”
  zar-NT: '¡Ben ga ilaʼbö́dxiʼa lu yöl-laʼ rudzeja quéguequi, en uluʼzíʼ xibé nupa
    tuíʼi ládxiʼgaca urúajaʼ tsahuiʼ! ¡Bëʼ lataj ilaʼnnáticaʼsö: “Nayë́pisëtërëʼ Xanruʼ
    Dios, tuʼ raza ládxëʼë gunëʼ ga gaca dxiʼa quégaca huen dxin queëʼ”!'
  urd-urd: जो मेरे सच्चे मु'आमिले की ताईद करते हैं, वह ख़ुशी से ललकारें और ख़ुशहों;
    वह हमेशा यह कहें, ख़ुदावन्द की तम्जीद हो, जिसकी ख़ुशनूदी अपने बन्दे की इक़बालमन्दी
    में है!
  bqc-SIM: To gbɛ̃́ pↄ́ ma bↄa maa ì kɛnɛ́ naↄ pↄnakɛ, aai wiidↄi. To gbɛ̃́ pↄ́ ma
    bↄa aafia ì káńguↄ o gↄↄpii, Dii mɛ́ zↄ̃ↄ.
  tcz-CHONGTHU: Ahin koi hileh keima ei huhdia hung ho jouse chu kipanalentah pen.
    “Yahweh Pakai aloupi e aman asoh hi lunglhai tah in phatthei aboh in lungmon na
    apei!” tin tanglouvin samjingu hen.
  mar-mar: जे माझ्या इच्छेला समर्थन करतात ते हर्षनाद करोत आणि आनंदी होवोत. जे आपल्या
    सेवकाच्या कल्याणात हर्ष पावतात, परमेश्वराची स्तुती असो, असे ते सतत म्हणोत.
  isl-isl: 'Láttu þá sem óska mér blessunar sjá góða daga. Þeir hrópi: „Mikill er
    Drottinn sem gerir vel við þjón sinn!“'
  hlt-THB: Ka dyngnaak awh ak zeel thlangkhqi taw awmhly doena khy useh; cekkhqi ing,
    “A tyihzawih a ik-oeih leek ak ym, Bawipa taw zoeksang na awm seh,” ti phat u
    seh nyng.
  qub-qub: Llapanpita allicho llojshinäta munajcuna ichanga cushicushpan gayarayparaj
    cantachun. Paycunaga cayno nichun. «Tayta Diosga alabasha cachun. Payga sirbejnin
    jauca goyänantami munan» nir.
  bqp-bqp: Gbɛ̃ kũ ma bona mana dì kɛńnɛ nnanↄ ǹ tó ò pↄnna kɛ ò ayuwii kɛ. Gbɛ̃
    kũ ma bona aafiaa dì káńgunↄ ǹ tó ògↄ̃ pi baala'i, Dikiri mɛ́ à zↄ̃kↄ̃.
  hat-hat: 'Se pou moun ki kontan wè jan m'' inonsan an pran rele byen fò san rete.
    Se pou yo di: -Seyè a gen gwo pouvwa! Li vle pou sèvitè li viv ak kè poze.'
  eng-BSB: May those who favor my vindication shout for joy and gladness; may they
    always say, “Exalted be the LORD who delights in His servant’s well-being.”
  eng-WEBPB: Let those who favour my righteous cause shout for joy and be glad. Yes,
    let them say continually, “May the LORD be magnified, who has pleasure in the
    prosperity of his servant!”
  kbq-kbq: Hianagi nagri'ma nahomanekaza vahera museza ante vitezmantege'za muse nehuza
    amanage hiho, Ra Anumzana agra marerisa Anumza mani'neankino eri'za vahe'amofona
    muse hunenteno asomura hunteno arimpa frua nemie hu'za hiho.
  pon-pon: 'Irail me kin peren kida ai pun en nijinij o pereperen, o ren inda anjau
    karoj: Meid kapina on Ieowa, me kin perenki jauaja japwilim a ladu o,'
  nhe-BL: 'Pero ma huicaca ica paquilistli inijuanti tlen nechpalehuíaj. Ma paquica
    inijuanti tlen quiitaj para nijchihua tlen xitlahuac. Huan nochipa ma quiijtoca:
    “Nelía hueyi TOTECO tlen quipactía quipalehuis David, pampa yajaya quitequipanohua.”'
  wnc-wnc: Sike ngana aminu kunduta nae amin noman ngang natapningu, gata pasiwi apbakngake
    musip gwaang natake kapzang yanggamatanong. Asingganu waaminda anzing yanong,
    “Buyambamtapa wa tupan amintapa, ita puya amina noman yuwan kake apbaknganggak.”
  bus-bus: Gbɛ̃ kɛ̀ ma bↄna maaa è kɛńnɛ nnaanↄ ǹ tó aↄ̃ pↄnnaa kɛ aↄ̃ guda kɛ. Gbɛ̃
    kɛ̀ ma bↄna aafia è kɛńnɛnↄ ǹ tó aↄ̃gↄ̃ bee Dii bé à bíta.
  gub-BL: Amo teko uputar hekatu haw imume'u àwàm wà nehe. Tuwe a'e teko uhapukaz
    urywete haw rehe wà nehe. Tuwe uze'eg nezewe tuweharupi wà nehe. — Tupàn Tuweharupi
    Wiko Ma'e uhua'u a'e. Hurywete a'e no, ta'e oho katu hemiruze'eg heko haw a'e
    no xe, tuwe i'i wà nehe.
