verse: PSA.035.022
translations:
  mal-C: യഹോവേ, അങ്ങ് ഇതു കണ്ടല്ലോ; നിശ്ശബ്ദനായിരിക്കരുതേ. കർത്താവേ, എന്നിൽനിന്ന്
    അകന്നിരിക്കുകയുമരുതേ.
  deu-TKW: Du hast's gesehen, Jahwe; schweige nicht! Herr, sei nicht fern von mir!
  lin-lin: Yawe, omoni nyonso wana ; kovanda nye te ! Nkolo, kozala mosika na ngai
    te !
  mmx-mmx: Ketla nenu, Leeme Silok, ugara ven pam i do nenia ap sepsen. O Leeme Silok,
    nemen bok ba uta vamngus. Nemen uta nemen paxalom!
  eng-LSV: You have seen, O YHWH, || Do not be silent, O Lord—do not be far from me,
  eng-GNV: 'Thou hast seene it, O Lord: keepe not silence: be not farre from me, O
    Lord.'
  eng-WEBSTER: 'This thou hast seen, O LORD: keep not silence: O LORD, be not far
    from me.'
  nhw-BL: TOTECO, ta tiquitztoc catli quichihuaj. Amo san xiitzto huan amo tleno tijchihuas.
    ¡Amo techtlahuelcahua!
  swh-ONEN: Ee Bwana, umeona hili, usiwe kimya. Usiwe mbali nami, Ee Bwana.
  bba-bba: Yinni Gusunɔ, wunɑ ɑ ye kpuro wɑɑmɔ. Yen sɔ̃, ɑ ku nɔɔ mɑri, ɑ ku mɑɑ kɑ
    mɑn tondɑ.
  eng-KJVCPB: 'This thou hast seen, O Lord: keep not silence: O Lord, be not far from
    me.'
  luo-luo: Yaye Jehova Nyasaye, iseneno timgini; kik ilingʼ. Kik ibed koda mabor,
    yaye Ruoth Nyasaye.
  aii-aii: ܚܙܹܐ ܠܘܼܟ݂ ܡܵܪܝܵܐ، ܠܵܐ ܗܵܘܹܝܬ ܫܬܝܼܩܵܐ، ܝܵܐ ܡܵܪܝܵܐ، ܠܵܐ ܪܵܚܩܹܬ ܡܸܢܝܼ.
  meu-meu: Iehova e, vada o itaia; udumu basio hakapua; Iehova e, dahu ai basio noho.
  npi-ULB: हे परमप्रभु, तपाईंले यो देख्‍नुभएको छ, चूप नलाग्‍नुहोस् । हे परमप्रभु,
    मबाट टाढा नहुनुहोस् ।
  yor-yor: Ìwọ́ ti rí i Olúwa; má ṣe dákẹ́! Olúwa má ṣe jìnnà sí mi!
  pes-OPCB: اما تو، ای خداوند، از همه چیز آگاهی؛ پس اینچنین ساکت نباش؛ ای خداوند،
    از من دور مباش!
  tgl-ULB: Nakita mo ito, Yahweh, huwag kang manahimik; huwag kang lumayo sa akin
    Panginoon.
  nop-nop: Yahwe, du meheki u agaŋ yabuŋa nadilaŋ, doktiŋa mage mu teheŋa haleŋ. Wapum,
    du binabuŋa wooŋ kweetniŋgoŋ mu haleŋ.
  hui-hui: Anduane Homogo-o tigua ani biyaruni í̠ de handarigo í̠na bi nale nahabe.
    Anduane Homogo í̠na i̱ helalu kaundiaha nahabe laro.
  mya-mya: သို့​သော်​လည်း အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရှင်​သည်​ဤ​အ​မှု​ကို​သိ​မြင်​တော်
    မူ​ပါ​၏။ သို့​ဖြစ်​၍ အို ထာ​ဝ​ရ​ဘု​ရား၊ ဆိတ်​ဆိတ်​နေ​တော်​မ​မူ​ပါ​နှင့်။ ကျွန်​တော်​မျိုး​နှင့်​ဝေး​ဝေး​နေ​တော်​မ​မူ​ပါ​နှင့်။
  bod-N: ཡ་ཝཱེ་ཁྱེད་ཀྱིས་དེ་གཟིགས༌ཡོད། །ཁྱེད་རང་ཞལ་རོག་མི་བཞུགས༌མཁྱེན། །ང་དང་ཉེ་བར་བཞུགས་པར༌མཛོད།།
  wsk-wsk: O Yawe, kiwem imi ni ari saperem; buta se kiring me kaloko. O aga Biya,
    aga bitar ale awar biya me bagerko.
  sna-sna: Haiwa Jehovha, mazviona izvi; regai kunyarara. Regai kuva kure neni, imi
    Ishe.
  spa-BLM: Tú lo has visto, Yahvé. No guardes silencio. Señor, no te alejes de mí.
  cac-cac: Mamin, ix il val. Ac' yovalil d'a eb', man̈ ach najatb'ocb'ati, man̈ ach
    el d'a in tz'ey.
  swh-ULB: Yahwe wewe umeona, usikae kimya; Bwana, usiwe mbali nami.
  deu-ELBBK: Du hast es gesehen, HERR; schweige nicht! Herr, sei nicht fern von mir!
  mbb-OT: Nengazen, neehè nu heeyan, umbe kenè ka và dà redtan. Kenà a kenikew pekeziyui.
  mal-2015: യഹോവേ, നീ കണ്ടുവല്ലോ; മൗനമായിരിക്കരുതേ; കർത്താവേ, എന്നോടകന്നിരിക്കരുതേ,
  gup-gup: Ngudda nawu Yawey! Ngudda yibenkurdunang rowk kore bedda ngandimarnekurduyimi.
    Dja yuwn kanbawon bu yidjaldi djarreh!
  rmc-rmc: RAJEJA, tu oda dikhľal. Ma av čhit! Rajeja, ma av mandar dur!
  nlg-nlg: 'O righia tua eni ke Lord: ko bei todore gea mo ko bei sagauviu gea ghua
    ighoe nigua na Lord.'
  pes-OPV: ‌ای خداوند تو آن را دیده‌ای پس سکوت مفرما. ای خداوند از من دور مباش.
  ron-1924: 'Доамне, Ту везь: ну тэчя! Ну Те депэрта де мине, Доамне!'
  ben-OBCV: হে সদাপ্রভু, তুমি সবই দেখেছ, তুমি নীরব থেকো না। হে প্রভু, তুমি আমার কাছ
    থেকে দূরে থেকো না।
  som-som: Rabbiyow, adigu waad aragtay, haddaba ha iska aamusin, Sayidow, ha iga
    fogaan.
  eng-ASVBT: 'Thou hast seen it, O Jehovah; keep not silence: O Lord, be not far from
    me.'
  mna-mna: Yooba, mbulu kizin ta boozomen tana, nu re lup. Zem zin ma tikamam ta kembei
    pepe. Mi mbot molo pio pepe.
  ita-1885: O Signore, tu hai vedute queste cose; non tacere; O Signore, non allontanarti
    da me.
  eng-ULB: You have seen it, Yahweh, do not be silent; Lord, do not be far from me.
  spa-VBL: Pero Señor, ¡Tú has visto todo esto! ¡Di algo! ¡No te alejes de mí, Señor!
  fra-_FOB: Tu l'as vu, Éternel; ne te tais point!
  mal-mal: യഹോവേ, അവിടുന്ന് കണ്ടുവല്ലോ; മൗനമായിരിക്കരുതേ; കർത്താവേ, എന്നോട് അകന്നിരിക്കരുതേ,
  urd-GVR: Ai Rab, tujhe sab kuchh nazar āyā hai. Ḳhāmosh na rah! Ai Rab, mujh se
    dūr na ho.
  suz-BL: परमप्रभु यावे, गे एको ताइतीनी। मिनु सिक्‍सी पा मबाक्‍कीन। परमप्रभु यावे
    आं क्‍येङा ङोन मदुमीन।
  eng-NOY: Thou seest it, O LORD! be not silent! O LORD! be not far from me!
  ita-1927: Anche tu hai visto, o Eterno; non tacere! O Signore, non allontanarti
    da me.
  ckb-ckb: ئەی یەزدان، تۆ ئەمەت بینی، بێدەنگ مەبە. ئەی پەروەردگار، لێم دوور مەبە.
  eng-BBE: 'You have seen this, O Lord; be not unmoved: O Lord, be not far from me.'
  xsi-xsi: Andeta Yova Kindeni, noko tamwata kumora nenzi vetâŋa ŋinde marumbu lâ.
    Mine nde noko ma kusae kawa ndimo. Maro Ŋalae, naŋa tiniŋgu pwâka tu noko ma kumo
    malawae ŋana naŋa kâ.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನೀವು ಇದನ್ನು ನೋಡಿದ್ದೀರಿ; ಯೆಹೋವ ದೇವರೇ, ಮೌನವಾಗಿರಬೇಡಿರಿ; ನನಗೆ
    ದೂರವಾಗಿರಲೂ ಬೇಡಿರಿ.
  tam-2017: யெகோவாவே, நீர் இதைக் கண்டீர், மவுனமாக இருக்கவேண்டாம்; ஆண்டவரே, எனக்குத்
    தூரமாகாமலிரும்.
  spa-RV-1909: 'Tú lo has visto, oh Jehová; no calles: Señor, de mí no te alejes.'
  ron-BTF: Ai văzut, DOAMNE, nu tăcea, Doamne, nu sta departe de mine.
  eng-WEBP: You have seen it, LORD. Don’t keep silent. Lord, don’t be far from me.
  eng-FBV: But Lord, you've seen all this! Say something! Don't give up on me, Lord!
  nld-1939: Jahweh! Gìj hebt het gezien; blijf niet zwijgen! Heer; houd U niet verre
    van mij!
  nch-BL: TOTECO, ta tiquitztoc cati quichihuaj. Amo san xiitzto huan amo teno tijchihuas.
    ¡Amo techtahuelcahua!
  vie-1934: 'Đức Giê-hô-va ôi! Ngài đã thấy điều ấy, xin chớ làm thinh: Chúa ôi! chớ
    dan xa tôi.'
  cha-cha: 'Unlie este, O Jeova; chamo famatquiquilo: O Jeova, chamo chachago guiya
    guajo.'
  hin-CV: याहवेह, सत्य आपकी दृष्टि में है; अब आप शांत न रहिए. याहवेह, अब मुझसे दूर
    न रहिए.
  eng-OURB: You have seen it, Adonai. Don’t keep silent. Lord, don’t be far from me.
  spa-BES: 'Has visto esto, oh Señor; no calles: Oh Señor, no te alejes de mí.'
  tdx-tdx: Nivazoho’o ry Iehovà, ko mianjiñe; ry Talè, ko mitòtse amako
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ พระองค์​ทอดพระเนตรแล้ว ขออย่าทรงนิ่งเสีย โอ ข้าแต่​องค์​พระผู้เป็นเจ้า
    ขออย่าทรงสถิตไกลจากข้าพระองค์
  por-BR-2018: Tu, SENHOR, tens visto isso ; não fiques calado; SENHOR, não fiques
    longe de mim.
  deu-ELO: Du hast es gesehen, Jehova; schweige nicht! Herr, sei nicht fern von mir!
  eng-WYC-2018: Lord, thou hast seen, be thou not still; Lord, depart thou not from
    me. (Lord, thou hast seen all of this, so keep thou not silent; Lord, go thou
    not away from me.)
  epo-epo: Vi vidis, ho Eternulo; ne silentu! Mia Sinjoro, ne malproksimiĝu de mi.
  gfk-gfk: Watong, u te nes kaiken. Waak u kis kunkun. Waak u kis tapaka tagu, Watong.
  uig-PIN: I Pǝrwǝrdigar, Sǝn bularni kɵrüp qiⱪting, süküt ⱪilmiƣaysǝn; I Rǝb, mǝndin
    Ɵzüngni yiraⱪlaxturmiƣaysǝn;
  beo-beo: Be, Hina Gode! Di da amo hou hamonanebe ba:i dagoi! Amaiba:le, mae ouiya:ma!
    Sedagawane mae esaloma!
  tpi-OTNT: Tasol Bikpela, yu lukim pinis ol dispela man. Olsem na nogut yu pasim
    maus i stap. Bikpela, yu no ken i stap longwe long mi.
  hau-SA: Ya Ubangiji, ka ga wannan; kada ka yi shiru. Kada ka yi nisa da ni, ya Ubangiji.
  udu-udu: /E mishkin mo, ayy Tap̱a. Dhalku/ ki c̱a’b ki shwamm mo ma, ayy Tap̱a,
    dhalku/ ki si’d ’peni aha/ mo.
  uig-LAT: I Perwerdigar, Sen bularni körüp chiqting, süküt qilmighaysen; I Reb, mendin
    Özüngni yiraqlashturmighaysen;
  nde-nde: Oh Thixo, usukubonile lokhu; ungathuli. Ungabi khatshana kwami, Oh Nkosi.
  ton-ton: 'Kuo ke ʻafioʻi eni, ʻE Sihova: ʻoua naʻa ke fakalongo pē: ʻE Sihova, ʻoua
    naʻa ke mamaʻo ʻiate au.'
  ces-1613: Vidíš ty to, Hospodine, neodmlčujž se, Pane, nevzdalujž se ode mne.
  eng-WMB: You have seen it, LORD. Don’t keep silent. Lord, don’t be far from me.
  tam-TCV: யெகோவாவே, நீர் இதைக் கண்டிருக்கிறீர்; மவுனமாயிராதேயும். யெகோவாவே, என்னைவிட்டுத்
    தூரமாயிராதேயும்.
  ceb-ULB: Nakita nimo kini, Yahweh, ayaw pagpakahilom; Ginoo, ayaw pagpalayo kanako.
  pol-UBG: Widziałeś to, PANIE, nie milcz; Panie, nie oddalaj się ode mnie.
  urd-GVU: اے رب، تجھے سب کچھ نظر آیا ہے۔ خاموش نہ رہ! اے رب، مجھ سے دُور نہ ہو۔
  eng-OEBCW: But you have seen, too, O Lord, keep not silence, O Lord, be not far
    from me.
  deu-1912: HERR, du siehst es, schweige nicht; Herr, sei nicht ferne von mir!
  kan-2017: ಯೆಹೋವನೇ, ನೀನೇ ನೋಡಿದಿಯಲ್ಲವೇ; ಸುಮ್ಮನಿರಬೇಡ; ನನ್ನ ಒಡೆಯನೇ, ನನ್ನಿಂದ ದೂರವಾಗಿರುವುದೇಕೆ?
  yap-yap: Machane, gur SOMOL e kam guy e ran’ey. Ere SOMOL, dab mu th’abgulungam;
    dab mu palog nagem nga orel!
  hlt-MCSB: Na hmuh coeng BOEIPA. Na hilphah boeh. Kai taeng lamkah n'lakhla tak boeh
    ka Boeipa.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኔኤኒ ዬያ ዛጌኔ፤ ዬያሮ ናንጊና ናንጋ ጎዳሢዮ! ኔኤኒ ዚቲዮ ጌዒፖ! ታ ኮራፓኣ ሃኪፖ!
  twi-ASANTE: Ao Awurade, wahunu na mmua wʼano. Nte wo ho nkɔ akyiri, Ao Awurade.
  eng-WEBU: You have seen it, LORD. Don’t keep silent. Lord, don’t be far from me.
  acu-NT: Tu tinau wainiatum, ame Apuru ni turamuringkia wainkawaitme. Tura asam ame
    takamtaikia pujusaip. Tura wina ajapruamka ukurkiip.
  spa-PDDPT: ¡Oh Yavé, Tú lo viste! ¡No calles! ¡Oh ʼAdonay, no estés lejos de mí!
  gun-gun: Ha'e rami teĩ ndee Senhor rexa reiny ha'e kuery ikuaia. Ha'e rami vy ekyrirĩ
    eme. Senhor, ejepe'a eme xea gui.
  agu-BL: Poro cho'n at swutzu' Ta'. Na tbitu' yi mbi na cyal. Quil sjatxlen tibu'
    swe'j.
  ilo-ULB: Nakitam daytoy, O Yahweh, saanka koma nga agulimek; O Apo, saanka koma
    nga umadayo kaniak.
  kpg-kpg: Gei Goe, meenei Dimaadua, gu gidee Goe nia mee aanei. Malaa, gei Goe hudee
    noho deemuu, meenei Dimaadua. Goe hudee hagamogowaa ina Goe i di au!
  uig-ARA: ئى پەرۋەردىگار، سەن بۇلارنى كۆرۈپ چىقتىڭ، سۈكۈت قىلمىغايسەن؛ ئى رەب، مەندىن
    ئۆزۈڭنى يىراقلاشتۇرمىغايسەن؛
  sus-sus: Alatala, i bara na birin to. I naxa dundu de. N Marigi, i naxa i makuya
    n na.
  pon-2006: Ahpw komwi, Maing KAUN, komwi me ketin mahsaniher met. Eri, Maing KAUN,
    komw dehr ketin nennenla; komw dehr ketin dohweisang ie!
  jae-jae: O Apômtau, aôm gôlicgac, amboac tonaŋ ônam taôm tôŋ atom. O Apômtau, ômoa
    jaêc aê atom.
  ksd-ksd: U tar gire, Luluai, koko una ki mut uka; Luluai, koko una ki vailik kan
    iau.
  tur-YTC: Sen bunu gördün, ey Yahve. Sessiz kalma. Ey Efendim benden uzak durma.
  bel-N: Ты бачыў гэта, ГОСПАДЗЕ! Дык не маўчы, Госпадзе, не аддаляйся ад мяне!
  kpr-kpr: Avata, Bajari, ni ava gosusesi. Ava sedo, erá namokena tumbedo, ya tofo
    mandi soka beká eose!
  ind-AYT: Engkau sudah melihat, ya TUHAN, jangan berdiam diri. Ya Tuhan, jangan menjauh
    dariku.
  yom-yom: A Yave, ngeyo wumona mambu momo bika ba dio sui, kadi kuthatukila, a Yave,
  yut-yut: Yawe, gak da uŋun amɨn kɨlɨ pɨndak mudal. Gen mapmɨt dɨma aki. Amɨn Tagɨ,
    gak nak da dubagɨkon dɨma egɨpbi.
  nya-nya: Yehova mwaona zimenezi; musakhale chete. Ambuye musakhale kutali ndi ine.
  hrv-hrv: Ti sve vidiš, o Jahve! Nemoj šutjeti! Gospode, od mene se ne udaljuj!
  mps-mps: Tiali goli, Genuai Bidi, nago te bidi dabe augwali sualio. Tama tiyu, nago
    pedauwali panialuamuo. Genuai Bidi, nage enade te digibulu me bidilamu dao.
  tpi-tpi: Tasol Bikpela, yu lukim pinis ol dispela man. Olsem na nogut yu pasim maus
    i stap. Bikpela, yu no ken i stap longwe long mi.
  dan-1931: Du så det, HERRE, vær ikke tavs, Herre, hold dig ej borte fra mig;
  vie-OVCB: Chúa Hằng Hữu ôi, Ngài biết mọi việc. Xin đừng yên lặng. Xin đừng rời
    bỏ con, lạy Chúa.
  guj-2017: હે યહોવાહ, તમે તે જોયું છે, તમે ચૂપ ન રહો; હે પ્રભુ, મારાથી દૂર ન જાઓ.
  pon-2006A: Ahpw komwi, Maing KAUN, komwi me ketin mahsaniher met. Eri, Maing KAUN,
    komw dehr ketin nennenla; komw dehr ketin dohweisang ie!
  por-BRBSL: Você já viu, Yahweh. Não fique calado. Senhor, não esteja longe de mim.
  eng-OEBUS: But you have seen, too, O Lord, keep not silence, O Lord, be not far
    from me.
  swe-swe: Du har sett allt [deras planer, allt hyckleri], Herre (Jahve) – var inte
    tyst; min Herre (Adonai), var inte långt borta från mig!
  cth-cth: Oe BAWIPA, het heh na hmu doeh. Duem awm hanh. Oe BAWIPA, na hlat takhai
    hanh.
  twi-twi: Awurade, woahu na mmua wʼano. Ntwe wo ho nkɔ akyiri, Awurade.
  hlt-hlt: Na hmuh coeng BOEIPA. Na hilphah boeh. Kai taeng lamkah n'lakhla tak boeh
    ka Boeipa.
  tbz-SIM: N Yiɛ̀ nKuyie nhɑ wúómmu dɛ̀ɛ̀ dɔ̀ɔ̀ri, bɑ́ ncĩ́ɛ̃́kɛ́, bɑ́ n dɛ́tɛ́nɛ̀.
  msy-2020: O Ikiavɨra Itir God, gumazir kamaghɨn amiba nɨ uabɨ men ganigha gɨfa.
    Ekiam, nɨ uan akam dukuagh ikian markɨ. Nɨ nan saghon ikian markɨ.
  dop-dop: Tɑcɑɑ, n nɑwɑ mpi pə lɑpɑ tɔ, Tɑɑ hɑtələnɑ-m, pəyele tɑɑ su.
  azb-azb: Ya Rəbb, bunu gördün, indi susma, Ey Xudavənd, məndən uzaq durma.
  eng-DBY: 'Thou hast seen [it], Jehovah: keep not silence; O Lord, be not far from
    me.'
  hin-2017: हे यहोवा, तूने तो देखा है; चुप न रह! हे प्रभु, मुझसे दूर न रह!
  wol-KYG: Éy Aji Sax ji, yaa ci gis, bul selaŋlu, éy Boroom bi, bul ma sore.
  bjr-bjr: Misa miqi qimariafana, oo Yaawee, anee misa unnaqirana qafaananoo. Anee
    sia ufa siaina maria, anee sia nianai maria, daaqa ani marida dadaqia.
  eng-YLT: Thou hast seen, O Jehovah, Be not silent, O Lord — be not far from me,
  kne-kne: Ngem sik-a ay Yahweh et inilam na, isonga adim igiginek, somag-en ka.
  eng-WYC-2017: Lord, thou hast seen, be thou not still; Lord, depart thou not from
    me.
  eng-WMBB: You have seen it, LORD. Don’t keep silent. Lord, don’t be far from me.
  zat-NTPS: ¡Xran, ba blé'equeznu' da dxelune̱'! ¡Quebe sua zriu'! ¡Xran, quebe gusanu'
    neda'!
  zty-NTPS: X̱ana' Dios, bḻe'ekzlo' da' žóngake'. Bi so' žize. X̱ana' Dios, bi kwej
    yichjo' neda'.
  urd-GVH: ऐ रब, तुझे सब कुछ नज़र आया है। ख़ामोश न रह! ऐ रब, मुझसे दूर न हो।
  rug-rug: Kei Zihova, ele dogoria tu Goi gua sapu ta evaṉa. Ke Mu norei gedi sari
    na qua kana. Mu lopu koa va seu koa rau.
  gaz-gaz: Yaa Waaqayyo, ati waan kana argiteerta; hin calʼisin. Yaa gooftaa, narraa
    hin fagaatin.
  fra-LSG: Éternel, tu le vois! Ne reste pas en silence! Seigneur, ne t’éloigne pas
    de moi!
  yal-yal: Alatala, i tan bata ne to, nayi, i nama i dundu. Marigina, i nama i makuya
    n na!
  iou-iou: Ude täŋirä upäŋkaŋ Ekäni, kaŋpäŋ nadäno unita man kum nämo iren. Ekäni,
    näk nabäŋ umuntaŋ päŋku ban nämo iren.
  haw-1868: Oia kau i ike mai ai, e Iehova, mai hakanu oe, E ka Haku, mai noho a mamao
    aku ia'u.
  arb-NAV: قَدْ رَأَيْتَ يَا رَبُّ ذَلِكَ. لَا تَسْكُتْ وَلَا تَبْتَعِدْ عَنِّي.
  ded-ded: O KEBU, ge wiac sasawa bic hennec. Ge imocac yoacga mi waickena. O KEBU,
    ge neac hereau mi kecbesena.
  ewe-ewe: O! Yehowa, èkpɔ esia, eya ta mègazi ɖoɖoe o. O! Aƒetɔ, mèganɔ adzɔge nam
    o.
  eng-LEE: 'Thou hast seen it, O Lord! remain not silent: O Lord, be not far from
    me.'
  asm-FB: হে যিহোৱা তুমি এই সকলো দেখিছা, নিমাতে নাথাকিবা; হে প্ৰভু, তুমি মোৰ পৰা আঁতৰ
    নহবা!
  sus-A: عَلَتَلَ، عِ بَرَ نَ بِرِن تٌ. عِ نَشَ دُندُ دٍ. ﭑ مَرِفِ، عِ نَشَ عِ مَكُيَ
    ﭑ نَ.
  fra-SBL: Tu l'as vu, Yahvé. Ne te tais pas. Seigneur, ne t'éloigne pas de moi.
  hbo-hbo: רָאִ֣יתָה יְ֭הוָה אַֽל־תֶּחֱרַ֑שׁ אֲ֝דֹנָ֗י אֲל־תִּרְחַ֥ק מִמֶּֽנִּי׃
  kik-kik: Wee Jehova, nĩwĩoneire ũguo; tiga gũkira. Wee Mwathani-rĩ, ndũgaikare haraaya
    na niĩ.
  fra-NCL: Yahweh, tu le vois ! Ne reste pas en silence, Seigneur, ne t’éloigne pas
    de moi !
  cek-AK: 'Aw Angraeng, hae baktih hmuennawk hae na hnuk boeh pongah, om taak duem
    hmah: Aw Angraeng, kangthla ah na om taak hmah.'
  cuk-cuk: ¡Bab-Jehová, bela be daksad! ¡Mer be gayamaklege! ¡Mer be angi bangue!
  tel-2017: యెహోవా, నువ్వు చూస్తున్నావు. మౌనంగా ఉండకు. ప్రభూ, నాకు దూరంగా ఉండకు.
  hat-BSA: Ou te wè sa, O SENYÈ, pa rete an silans O SENYÈ, pa rete lwen m.
  kos-kos: Tusruktu, LEUM GOD, kom liye na ma inge. Nikmet misla, Leum; Nik kom loesla
    likiyu.
  hbo-WLC: רָאִ֣יתָה יְ֭הוָה אַֽל־תֶּחֱרַ֑שׁ אֲ֝דֹנָ֗י אֲל־תִּרְחַ֥ק מִמֶּֽנִּי׃
  ibo-ibo: O Onyenwe anyị, ị hụla nke a, agbakwala nkịtị; anọkwala m nʼebe dị anya,
    O Onyenwe anyị.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ତୁମ୍ଭେ ତାହା ଦେଖିଅଛ; ନୀରବ ରୁହ ନାହିଁ; ହେ ପ୍ରଭୋ, ମୋʼ ଠାରୁ ଦୂରବର୍ତ୍ତୀ
    ହୁଅ ନାହିଁ।
  chk-chk: Nge en, ai Samol mi Lapalap, ka küna ei lapalap, kosap fanafanala. Ai Samol,
    kosap toau seniei.
  rop-rop: Bat yubin luk ebrijing bin hepin, YAWEI. Wal yu nomo jidan kwaitbala, main
    bos. Nomo jidan longwei.
  ukr-1871: Ти бачив, Господи, не мовчи! Господи, будь недалеко від мене!
  yon-yon: O Yariman, korem kuyiib kuu wedmewen kowe iwari keraab. O Yariman, eb kuu
    kwamune ne yaa ambab keraab.
  deu-1951: Du hast es auch gesehen, o HERR; schweige nicht! Mein Herr, sei nicht
    ferne von mir!
  eng-JPS: Thou hast seen, O LORD; keep not silence; O Lord, be not far from me.
  srp-1865: Vidiš, Gospode! nemoj muèati; Gospode! nemoj otstupiti od mene.
  lug-lug: Bino byonna obirabye, Ayi Mukama. Noolwekyo tosirika. Tonsuulirira, Ayi
    Mukama.
  heb-heb: ראיתה יהוה אל תחרש אדני אל תרחק ממני׃
  ben-IRV: সদাপ্রভুু, তুমি এটা দেখেছ, নীরব থেকো না; প্রভু, আমার কাছ থেকে দূরে থেকো
    না।
  ntu-ntu: Yawe, krlzq nikeng nzalemlr bange. Bzkq mnc-lrpiq x obqlvztx-ngrn nidr.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਤੂੰ ਵੇਖ ਲਿਆ! ਚੁੱਪ ਨਾ ਕਰ, ਹੇ ਪ੍ਰਭੂ, ਮੈਥੋਂ ਦੂਰ ਨਾ ਰਹਿ!
  mya-JVB: အိုထာဝရဘုရား ၊ ကိုယ်တော်သည် သိမြင် တော်မူ ၏။ အိုဘုရား ရှင်၊ တိတ်ဆိတ် စွာ
    နေတော်မ မူပါနှင့်။ အကျွန်ုပ် နှင့် ဝေး ဝေးနေတော်မ မူပါနှင့်။
  kgf-kgf: Yawe, geŋ mia haka imi héndacʒaŋ imuac acga qaiyunec ménda kecbésémaŋ.
    Waŋu lakec ménda kecbésémaŋ.
  tte-O: Na kowa Yeoba, mumugali ugitaiyako, na tabu kumwamwanou yo tabu kumimiya-suwala
    koliyau.
  tbg-tbg: Vika minti ti variavara are vika qora okara tavaanarara tira, kia evaara
    variane. Noravauvo, kia ti niaraini variane.
  hmo-hmo: Lohiabada e, oi ese inai edia kara oi itaia vadaeni. Unai dainai oiemu
    uduna do oi hakapua lasi. Lohiabada e, gabu daudau dekenai do oi noho lasi!
  zar-NT: ¡Biléʼe quézinuʼ Liʼ lë ni, Xan! ¡Bitiʼ suʼ dxisö! ¡Bitiʼ ucáʼanuʼ nedaʼ,
    Xan!
  urd-urd: ऐ ख़ुदावन्द, तूने ख़ुद यह देखा है; ख़ामोश न रह! ऐ ख़ुदावन्द, मुझ से दूर
    न रह!
  bqc-SIM: Dii, n wɛsìɛ, ńsu ǹyↄ̃ nílɛao, ma Dii, ńsu ǹyↄ̃ zã̀manↄo.
  tcz-CHONGTHU: O Yahweh Pakai nangin hicheghi namusoh kei in nahesoh e, donlouvin
    koihih beh in O Yahweh Pakai. neidalha hihbeh in O Yahweh Pakai.
  mar-mar: हे परमेश्वरा, तू हे पाहिले आहेस? तर शांत राहू नको. देवा, माझ्यापासून दूर
    राहू नको.
  isl-isl: En Drottinn þekkir málið betur en nokkur annar. Gríptu inn í! Skildu mig
    ekki eftir einan og yfirgefinn!
  hlt-THB: Bawipa vekkhqi ve na huh hawh dawngawh; koeh ni awm taak poek poek lah.
    Bawipa ak hla na koeh ni awmtaak lah.
  qub-qub: Tayta Dios, gamga musyanquimi imano cashantapis. Upällallaga ama cacuychu.
    Nogata ichanga ama gongaycamaychu.
  bqp-bqp: Dikiri, n wɛ́ è, ǹsungↄ̃ yĩtɛnaro, ma Dikiri, ǹsungↄ̃ zã̀ kũmaoro.
  hat-hat: Men ou menm, Seyè, ou wè tout bagay. Pa rete san ou pa di anyen nan sa,
    Seyè! Pa rete lwen m' konsa.
  eng-BSB: O LORD, You have seen it; be not silent. O Lord, be not far from me.
  eng-WEBPB: You have seen it, LORD. Don’t keep silent. Lord, don’t be far from me.
  kbq-kbq: Ra Anumzamoka kagra ama ana zana kenka antahinka hu'nananki, kea osura
    omanio. Ra Anumzanimoka Kagra natrenka afetera akohenka uomanio.
  pon-pon: Main, kom kotin mani mepukat, kom der kotin nenenla, Main, kom der doo
    jan ia!
  nhe-BL: TOTECO, ta tiquitztoc tlen quichihuaj. Amo san xiitzto huan ax tleno tijchihuas.
    ¡Amo xinechtlahuelcahua!
  wnc-wnc: Siwan ngana Buyambam tapa, gata waaminu gwa kaak. Unzingge genda ma umukusike
    yuwim. Buyambam tapa, gata na ma napmake keu maa komdune kuke yuwim.
  bus-bus: Dii, n wɛ́ɛ è, ǹtongↄ̃ yĩtɛnaro, ma Dii, ǹtongↄ̃ zã̀maoro.
  gub-BL: Ne o Tupàn Tuweharupi Wiko Ma'e erexak wanemu'em mehe ne wà. A'e rupi epytu'u
    zo wakatu 'ymaw imume'u re nehe. Eiko zo muite ihewi nehe.
