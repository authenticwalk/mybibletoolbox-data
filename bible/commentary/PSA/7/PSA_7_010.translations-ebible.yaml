verse: PSA.007.010
translations:
  mal-C: അത്യുന്നതനായ ദൈവം എന്റെ പരിച ആകുന്നു, അവിടന്ന് ഹൃദയപരമാർഥികളെ രക്ഷിക്കുന്നു.
  deu-TKW: Mache der Bosheit der Gottlosen ein Ende und stärke die Frommen, du Prüfer
    der Herzen und Nieren, du gerechter Gott!
  lin-lin: Yo Nzambe ya sembo oyo ososolaka mozindo ya mayele mpe ya mitema, sukisa
    kanza ya bato mabe mpe yikisa moto ya sembo mpiko.
  mmx-mmx: Moroa ni Lurutu See Pe rak. Neni ik lox asepsu nedi di mumu asu levelinga
    ren.
  eng-LSV: My shield [is] on God, || Savior of the upright in heart!
  eng-GNV: My defence is in God, who preserueth the vpright in heart.
  eng-WEBSTER: My defense is from God, who saveth the upright in heart.
  nhw-BL: Toteco Dios nechyahualohua para nechmanahuis. Quinmaquixtía catli quipiyaj
    ininyolo xitlahuac iixpa.
  swh-ONEN: Ngao langu ni Mungu Aliye Juu Sana, awaokoaye wanyofu wa moyo.
  bba-bba: A de tɔn kɔ̃sobun dɑɑ yu nɔru ko, kpɑ ɑ de ɡemɡibu bu kuurɑ. Yinni Gusunɔ,
    ɑ sɑ̃ɑwɑ ɡemɡii. Wunɑ ɑ rɑ tɔnun ɡɔ̃run ɡɑri wɛ̃ɛri.
  eng-KJVCPB: My defence is of God, Which saveth the upright in heart.
  luo-luo: Okumbana en Nyasaye Man Malo Moloyo, ma reso joma chunygi oriere tir.
  aii-aii: ܡܵܛܵܠܝܼ ܝܠܹܗ ܥܲܡ ܐܲܠܵܗܵܐ، ܦܲܪܩܵܢܵܐ ܕܬܪ̈ܘܼܨܹܐ ܕܠܸܒܵܐ.
  meu-meu: Dirava na egu kesi, ia ese laloḡoevaḡoeva taudia e hamauridiamu.
  npi-ULB: मेरो ढाल परमेश्‍वरबाट आउँछ, जसले सोझो हृदय हुनेलाई बचाउनुहुन्छ ।
  yor-yor: Ààbò mi ń bẹ lọ́dọ̀ Ọlọ́run, ẹni tí ń ṣe ìgbàlà òtítọ́ ní àyà.
  pes-OPCB: خدا سپر من است و از من محافظت می‌کند. او کسانی را که دلشان پاک و راست
    است، نجات می‌بخشد.
  tgl-ULB: Ang aking kalasag ay nanggagaling mula sa Diyos, ang nagliligtas ng mga
    pusong matuwid.
  nop-nop: Bepaŋ adi kweletalak dabugoŋ tiŋa yahehewe tinamulak. Metam nediyeŋdi adi’walaŋ
    medeŋiŋ takaliiŋ heki adi yadi yehitubu-loda tilak.
  hui-hui: Ngode Datagaliwabe ibu i̱naga haru hagaore kagoni. Ibugua wali agali mana
    tigabi biaga karu biamogo biaga kagoni.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​ငါ့​ကို​ကွယ်​ကာ​စောင့်​ရှောက်​တော်​မူ​သော​အ​ရှင်​ဖြစ်​တော်​မူ​၏။
    ကိုယ်​တော်​သည်​မိ​မိ​စ​ကား​ကို​နား​ထောင်​သူ​တို့​အား​ကယ်​တော်​မူ​၏။
  bod-N: དཀོན་མཆོག་ཁོང་ཉིད་བདག་གི་ཕུབ་ཡིན༌ཞིང༌། །ཁོང་གིས་སེམས་རྒྱུད་དྲང་བའི་མི་རྣམས༌སྐྱོབ།།
  wsk-wsk: Kaem Kalel Biya mu aninga karem; nu kariimet nongomang diram mu nunga sangaru
    taso.
  sna-sna: Nhoo yangu ndimi Mwari Wokumusoro-soro, iye anoponesa vane mwoyo yakarurama.
  spa-BLM: Mi escudo está con Dios, que salva a los rectos de corazón.
  cac-cac: A Dios in Columal yaji, aton ec'to d'a yib'an̈ smasanil, a scolan eb' vach'
    spensar.
  swh-ULB: Ngao yangu inatoka kwa Mungu, yule anaye okoa moyo wa mwenye haki.
  bel-bel: Хай суймецца злосьць бязбожных, а справядлівага ўмацуй, бо Ты выпрабоўваеш
    сэрца й нутрыну, праведны Божа!
  deu-ELBBK: Lass doch ein Ende nehmen die Bosheit der Gottlosen, und befestige den
    Gerechten! Es prüft ja Herzen und Nieren der gerechte Gott.
  mbb-OT: Iyan ka, He Megbevayà, nehimu he kelasag ku. Iyan ka edlibri te menge metazeng.
  mal-2015: എന്റെ പരിച ദൈവത്തിന്റെ പക്കൽ ഉണ്ടു; അവൻ ഹൃദയപരമാർത്ഥികളെ രക്ഷിക്കുന്നു.
  gup-gup: Ngudda God nawu Yiwernhwohrnan Duninjh, ngudda wanjh kankukdjurruddi yiman
    shield ngardduk, mak yibennahnan munguyh bininj nawu mandjad kabirrikurduyime.
  rmc-rmc: Mi preačhel o nalačhipen zaačh vaš o čačipnaskro manuš, čačipnaskro Devla,
    so dikhes dži andro jilo the andre goďi.
  nlg-nlg: God nigua na tako, to vavolara nia arahei na tobadira te utuni me maemane.
  pes-OPV: سپر من بر خدا می‌باشد که راست دلان را نجات‌دهنده است.
  ron-1924: Скутул меу есте ын Думнезеу, каре мынтуеште пе чей ку инима куратэ.
  ben-OBCV: পরাৎপর ঈশ্বর আমার ঢাল, যিনি ন্যায়পরায়ণদের রক্ষা করেন।
  som-som: Gaashaankaygu wuxuu la jiraa Ilaaha Badbaadiya kuwa qalbigoodu qumman yahay.
  lat-VUC: Consumetur nequitia peccatorum, et diriges justum, scrutans corda et renes,
    Deus.
  eng-ASVBT: My shield is with God, Who saveth the upright in heart.
  mna-mna: Anutu, ni iwe siŋgiao pio mi iporoukalkaala yo. Mi ni iuluulu zin wal ta
    lelen ŋgeezeŋan.
  ita-1885: Il mio scudo è in Dio, Che salva quelli che son diritti di cuore.
  eng-LXXUP: Oh let the wickedness of sinners come to an end; And then thou shalt
    direct the righteous, O God that searchest the hearts and reins.
  eng-ULB: My shield comes from God, the one who saves the upright in heart.
  spa-VBL: El Altísimo es mi defensa. Es el que salva a los que viven en justicia.
  fra-_FOB: Dieu est mon bouclier; il délivre ceux qui ont le cœur droit.
  mal-mal: ദൈവമാണ് എന്റെ പരിച; അവിടുന്ന് ഹൃദയപരമാർത്ഥതയുള്ളവരെ രക്ഷിക്കുന്നു.
  lit-lit: Mano skydas yra pas Dievą, kuris išgelbsti tiesiaširdžius.
  urd-GVR: Allāh merī ḍhāl hai. Jo dil se sīdhī rāh par chalte haiṅ unheṅ wuh rihāī
    detā hai.
  suz-BL: परमप्रभु आं तेक्‍तीके बाक्‍ब। मेकोमी रिम्‍शो थुं पाइश्‍शो आन कली श्‍येत
    रे प्रोंइब।
  eng-NOY: My shield is with God, Who saveth the upright in heart.
  ita-1927: Il mio scudo è in Dio, che salva i diritti di cuore.
  ckb-ckb: خودا قەڵغانی منە، ئەوەی دڵڕاستەکان ڕزگار دەکات،
  eng-BBE: God, who is the saviour of the upright in heart, is my breastplate.
  xsi-xsi: Naŋa kaloŋgu tawana tu Maro Kindeni i nde naneŋgu maramuŋa. I uru ivilanzi
    tamâta ea sipaloŋo pa i kawa ŋgua.
  kan-OKCV: ಮಹೋನ್ನತರಾದ ದೇವರು ನನ್ನ ಗುರಾಣಿಯಾಗಿದ್ದಾರೆ, ಅವರು ಯಥಾರ್ಥ ಹೃದಯವುಳ್ಳವರನ್ನು ರಕ್ಷಿಸುತ್ತಾರೆ.
  tam-2017: செம்மையான இருதயமுள்ளவர்களை இரட்சிக்கிற தேவனிடத்தில் என்னுடைய கேடகம் இருக்கிறது.
  spa-RV-1909: Mi escudo está en Dios, que salva á los rectos de corazón.
  ron-BTF: Apărarea mea vine de la Dumnezeu, care salvează pe cei integri în inimă.
  eng-WEBP: My shield is with God, who saves the upright in heart.
  eng-FBV: The Most High God is my defense, the one who saves those who live right.
  nld-1939: Het is God, die mijn schild draagt, Die redt de oprechten van hart;
  nch-BL: Toteco Dios nechyahualojtoc para nechmanahuis. Quinmaquixtía cati quipiyaj
    iniyolo xitahuac iixpa.
  vie-1934: Đức Chúa Trời là cái khiên tôi, Ngài là Đấng cứu rỗi những kẻ có lòng
    ngay thẳng.
  cha-cha: Y patangjo gaegue gui as Yuus, güiya munalibre y manunas gui corason.
  hin-CV: परमेश्वर मेरी सुरक्षा की ढाल हैं, वही सीधे मनवालों को बचाते हैं.
  eng-OURB: My shield is with God, who saves the upright in heart.
  spa-BES: Mi protección está en Dios, que es el salvador de los rectos de corazón.
  tdx-tdx: Aman’Añahare ao ty fikalako Ie mpandrombake o vañon-trokeo.
  tha-KJV: การป้องกันข้าพเจ้าอยู่กับพระเจ้า ผู้​ทรงช่วยคนใจเที่ยงตรงให้​รอด
  por-BR-2018: Meu escudo pertence a Deus, que salva os corretos de coração.
  deu-ELO: Mein Schild ist bei Gott, der die von Herzen Aufrichtigen rettet.
  eng-WYC-2018: My just help is of the Lord; that maketh safe rightful men in heart.
    (My righteous help is from the Lord; who saveth the upright in heart.)
  epo-epo: Mia ŝildo estas ĉe Dio, Kiu savas piajn korojn.
  gfk-gfk: No nugu bahbahit, ne God Nong i Naliu Harsakit, nong i la halhalon diet
    ing ira kaati diet i gamgamatien.
  uig-PIN: Mening ⱪalⱪinim bolsa, Durus niyǝtliklǝrni ⱪutⱪuzƣuqi Hudadidur;
  beo-beo: 'Gode da na Gaga:su dunu. E da nowa dunu da Ea sia: nabawane hamosea, amo
    E da gaga:sa.'
  tpi-OTNT: God em i wasman bilong mi. Em i save helpim ol man i bihainim tok bilong
    em.
  hau-SA: Garkuwata shi ne Allah Mafi Ɗaukaka, wanda yake ceton masu tsabtar zuciya.
  udu-udu: Agoŋgorom pem a’di di’d eya Arumgimis mo, a’di jin ta uni is ki me’d mo,
    uni kun dhelel ma du mo.
  uig-LAT: Méning qalqinim bolsa, Durus niyetliklerni qutquzghuchi Xudadidur;
  nde-nde: Isihlangu sami nguNkulunkulu oPhezukonke, osindisa abaqotho ngenhliziyo.
  ton-ton: ‌ʻOku ʻi he ʻOtua ʻa hoku fakaū, ʻaia ʻoku ne fakamoʻui ʻae kakai angatonu
    ʻi loto.
  ces-1613: Ó by již k skončení přišla nešlechetnost bezbožných, spravedlivého pak
    abys utvrdil ty, kterýž zkušuješ srdce a ledví, Bože spravedlivý.
  eng-WMB: My shield is with God, who saves the upright in heart.
  tam-TCV: மகா உன்னதமான இறைவனே என் கேடயம்; இருதயத்தில் நேர்மையுள்ளவர்களை விடுவிக்கிறார்.
  ceb-ULB: Ang akong taming naggikan sa Dios, siya nga moluwas sa matarong nga kasingkasing.
  pol-UBG: Moją tarczą jest Bóg, który wybawia ludzi prawego serca.
  urd-GVU: اللہ میری ڈھال ہے۔ جو دل سے سیدھی راہ پر چلتے ہیں اُنہیں وہ رِہائی دیتا
    ہے۔
  eng-OEBCW: 'God is my shield: he saves the upright in heart.'
  deu-1912: Mein Schild ist bei Gott, der den frommen Herzen hilft.
  kan-2017: ನನ್ನನ್ನು ರಕ್ಷಿಸುವ ಗುರಾಣಿಯು ದೇವರೇ; ಆತನು ಯಥಾರ್ಥರನ್ನು ಕಾಪಾಡುತ್ತಾನೆ.
  yap-yap: I Got e yoror rog; ma ayuweg e pi’in yad ma fol rok.
  hlt-MCSB: Lungbuei aka thuem kah khangkung Pathen tah kai kah photling ni.
  mdy-ETH: ታኣኮ ጊቲማሢ፥ ዼኤፖ ፆኦዛሢኬ፤ ዒኖ ፒዜ ዓሶ ዒዚ ዓውሳኔ።
  qvs-NT: Altu sielupi kawsak Tata Dios tukuy alli shunkuyuk runakunata amachan. Chayrayku
    ñukata amachawan.
  twi-ASANTE: Mʼakokyɛm ne Ɔsorosoro Onyankopɔn deɛ ɔgye akoma mu teneneeni no.
  eng-WEBU: My shield is with God, who saves the upright in heart.
  acu-NT: Wina waitkatnuka Yus nayaimpinam puja nuketai. Nekas pengker nintintin ainaun
    uwemtikratnuka nuwaitai.
  spa-PDDPT: Mi escudo es ʼElohim, Quien salva a los rectos de corazón.
  gun-gun: Nhanderuete ma xejoko 'rã opa mba'e va'e gui. Ogueraa jepe 'rã opy'a py
    heko porã va'e.
  agu-BL: Yi wetz colol wetz i'tz yi Kataj Ryos, yi taw yi tcya'j tu yi wuxtx'otx'.
    Yi wetz colol wetza'tz, na oc tan kacolche'n yi o' yi skoj cu'n te kalma'.
  ilo-ULB: Aggapu iti Dios ti kalasagko, ti mangisalsalakan iti nalinteg ti panagpuspusona.
  kpg-kpg: God go dogu hagaloohi, Mee e haga dagaloaha digau ala e hagalongo ang gi
    de Ia.
  uig-ARA: مېنىڭ قالقىنىم بولسا، دۇرۇس نىيەتلىكلەرنى قۇتقۇزغۇچى خۇدادىدۇر؛
  bps-bps: I kamlung deg, dunan Dwata Too Mdatah, i falwà dad to matlu di lam nawala.
  sus-sus: Danyi sa fe kobi rabae xa fe ma. Sɛnbɛ fi mixi tinxinxie ma i tan, Ala
    naxan tinxin, naxan birin sondon ma fe kolon.
  pon-2006: Koht iei silepei, e kin ketin doarehla irail kan me kin peikiong.
  jae-jae: Anôtô kêkam aêŋoc lautuc ŋagabiŋ. Eŋ gêjam lau, taŋ taêŋ gêjam biŋgêdêŋ
    naŋ sa.
  ksd-ksd: God kaugu ramravit, Nina i valaun diat i dovot ra bala i diat.
  tur-YTC: Benim kalkanım Tanrı’yla olmaktır, Yüreği doğru olanı O kurtarır.
  bel-N: Няхай счэзьне ліхота бязбожнікаў, але ўмацуй праведнага, Ты, Які выспрабоўваеш
    сэрцы і ныркі, Божа Праведны!
  grc-BRENT: Συντελεσθήτω δὴ πονηρία ἁμαρτωλῶν, καὶ κατευθυνεῖς δίκαιον, ἐτάζων καρδίας
    καὶ νεφροὺς ὁ Θεός.
  kpr-kpr: God Iká Bekáda amo, nanda bereri. God daba aimi, mave nunda geka ningiraira
    ava, sonemberaira.
  ind-AYT: (7-11) Perisaiku adalah Allah, yang menyelamatkan orang yang lurus dalam
    hati.
  yom-yom: Nzambi yizangama niandi nkaku ama ; niandi wumvukisanga batu babo badi
    mintima milulama.
  yut-yut: Piŋkop uŋun pasɨkno. Butni kɨlegɨsi amɨn yokwikon baŋ tɨmɨkdak.
  nya-nya: Chishango changa ndi Mulungu Wammwambamwamba, amene amapulumutsa olungama
    mtima.
  hrv-hrv: Dokrajči bezakonje zlotvora, pravedna podigni, pravedni Bože koji proničeš
    srca i bubrege.
  mps-mps: God aga da, te ena tonalubo bidi da. Agai te aga po wali pabo bidi dabe
    tau sabo dao.
  tpi-tpi: God em i wasman bilong mi. Em i save helpim ol man i bihainim tok bilong
    em.
  dan-1931: På gudløses Ondskab gøre du Ende, støt den retfærdige, du, som prøver
    Hjerter og Nyrer, retfærdige Gud.
  vie-OVCB: Đức Chúa Trời là khiên thuẫn chở che tôi, giải cứu người có lòng chính
    trực.
  guj-2017: મારી ઢાલ ઈશ્વર છે, તે ઇમાનદાર હૃદયવાળાને બચાવે છે.
  pon-2006A: Koht iei silepei, e kin ketin doarehla irail kan me kin peikiong.
  por-BRBSL: Meu escudo está com Deus, que salva os retos no coração.
  eng-OEBUS: 'God is my shield: he saves the upright in heart.'
  swe-swe: Oh, jag ber dig (tillägget med hebreiska ”na”, översatt med ”Oh”, ger eftertryck,
    det betonar och förstärker nödvändigheten av ett ingripande), sätt stopp för de
    ondskefullas (ogudaktigas, gudlösas) ondska, låt den rättfärdige stå fast! Du
    som prövar (utrannsakar) hjärtan (tankar) och njurar (bildligt för känslor och
    människors innersta dolda motiv) är en rättfärdig Gud (Elohim).
  cth-cth: Lungthin kalannaw rungngangkung Cathut teh kai kânguenae lah ao.
  twi-twi: Me nkatabo ne Ɔsorosoro Nyankopɔn nea ogye koma mu treneeni no.
  hlt-hlt: Lungbuei aka thuem kah khangkung Pathen tah kai kah photling ni.
  tbz-SIM: Cónnɛ́ bɛnitiyɛibɛ cɑɑ̀rìmɛ̀, kɛ́kpénkùnnɛ bɛsɑ̀ɑ̀bɛ̀, fɔ̃́ nwèè yɛ̃́ bɛnìtìbɛ̀
    yɛ̀mmɛ̀, nɛ̀ bɛ yɛntotí, ɑ tú Kuyie nku kɛ wenni.
  msy-2020: God nan oramɨn mɨn, na geghuva nan garir gumazim. Gumazamizir an akam
    baragha an gɨn zuiba, a men akurvagha ua me isi.
  dop-dop: Səŋsɩ ɑsɑɣɑɑ kɑwɑlɑɣɑ nɑ ń sɔɔsɩ siɣisilɑɑ kɛ toŋ. Nyɑ́ nyəmnɑ yəlɑɑ lotunɑɑ
    tɑɑ hʋwɛɛ tənɑ. Nyɑɣɑlɛ Ɩsɔ nɑ ń təŋəɣɩ tɑmpɑnɑ.
  azb-azb: Allah mənim sipərimdir, Ürəyidüz olanları xilas edir.
  eng-DBY: My shield is with God, who saveth the upright in heart.
  hin-2017: मेरी ढाल परमेश्वर के हाथ में है, वह सीधे मनवालों को बचाता है।
  wol-KYG: Yal na mbonug ku bon tees, te nga saxal kuy def njekk. Yaw Yàlla Boroom
    njekk, yaay natt xel ak xol.
  bjr-bjr: Anutufa qini ititaqimaqee marifa maridanoo. Mifa narí ufa mau fimariasa
    dadaaqidanoo.
  eng-YLT: My shield [is] on God, Saviour of the upright in heart!
  kne-kne: Isalakan Diyos din managtongpal en sisya. Sisya di somalaknib ay kaman
    kon salida.
  eng-WYC-2017: My just [or rightwise] help is of the Lord; that maketh safe rightful
    men in heart.
  eng-WMBB: My shield is with God, who saves the upright in heart.
  zat-NTPS: Diósqueze dxucu'uje̱' neda'. Dxuselé̱' benne' zaj naque̱' du lazre'.
  zty-NTPS: Dios na'kze žape chi'e neda'. Žeslé' benne' ka' zej nake' ḻi ḻaže'.
  urd-GVH: अल्लाह मेरी ढाल है। जो दिल से सीधी राह पर चलते हैं उन्हें वह रिहाई देता
    है।
  rug-rug: Sa Tamasa Ululuna Hola si na qua lave, harupi Sa saripu toṉoto pa bulodi.
  gaz-gaz: Gaachanni koo Waaqa; inni gara toleeyyii ni oolcha.
  fra-LSG: Mets un terme à la malice des méchants, Et affermis le juste, Toi qui sondes
    les cœurs et les reins, Dieu juste!
  yal-yal: Danna sa muxu ɲaxine gbalone ra! I xa tinxin muxune ratanga, i tan Ala
    tinxinxina, i tan naxan muxun bɔɲɛne nun sɔndɔmɛne rakɔrɔsima.
  iou-iou: Ämawebe, in nadäkaŋ? Anutu u näkŋo watä ämana. Äma unitäŋo man buramik
    täkaŋ u täŋkentäŋ yämik täyak.
  haw-1868: O ko'u paku, aia no i ke Akua, Nana i hoola ka poe naau kupono.
  arb-NAV: مَلْجَإِي عِنْدَ اللهِ مُخَلِّصِ مُسْتَقِيمِي الْقُلُوبِ.
  ded-ded: Anutu Kuctoa mingina, ye neac kasona. Yeng ngicngac hereninau ikoc nga
    hamangec mong mi fede, nenang ebicfunac mesinunuude.
  ewe-ewe: Nye akpoxɔnue nye Mawu Dziƒoʋĩtɔ la, ame si ɖea ame si dza le eƒe dzi me.
  eng-LEE: (7:11) My protection is by God, who saveth the upright in heath.
  asm-FB: ঈশ্বৰ মোৰ ঢাল; যিসকলৰ অন্তৰত সততা আছে, তেওঁলোকক তেওঁ ৰক্ষা কৰে।
  sus-A: دَنيِ سَ قٍ كٌبِ رَبَيٍ شَ قٍ مَ. سّنبّ قِ مِشِ تِنشِنشِيٍ مَ عِ تَن، عَلَ
    نَشَن تِنشِن، نَشَن بِرِن سٌندٌن مَ قٍ كٌلٌن.
  fra-SBL: Mon bouclier est en Dieu, qui sauve les cœurs droits.
  hbo-hbo: יִגְמָר־נָ֬א רַ֨ע ׀ רְשָׁעִים֮ וּתְכֹונֵ֪ן צַ֫דִּ֥יק וּבֹחֵ֣ן לִ֭בֹּ֗ות
    וּכְלָיֹ֗ות אֱלֹהִ֥ים צַדּֽ͏ִיק׃
  kik-kik: Ngai-Ũrĩa-ũrĩ-Igũrũ-Mũno nĩwe ngo yakwa, ũrĩa ũhonokagia arĩa arũngĩrĩru
    ngoro.
  fra-NCL: Mets un terme à la malice des méchants, et affermis le juste, toi qui sondes
    les cœurs et les reins, ô Dieu juste !
  cek-AK: Poek toeng kaminawk pahlongkung Sithaw loe, kang vaenghaih ah oh.
  cuk-cuk: Bab-Dummad, sigu-abgaedyob an-irwa-gwisguedid, Bab-Dummad, na dule-gwage-ulubgi-inniki-binsadimalad
    bendakedid.
  uig-CYR: Аһ, рәзилләрниң яманлиғи ахирлашсун! Һәққаний адәмни чиң турғузғайсән;
    И, адәм қәлблирини һәм ичлирини синиғучи һәққаний Худа!
  tel-2017: హృదయంలో యథార్థంగా ఉన్న వాళ్ళను రక్షించే ఆ దేవుని దగ్గర నుంచే నా డాలు వస్తుంది.
  hat-BSA: Boukliye mwen se avèk Bondye, ki sove sila ki dwat yo.
  ukr-ONPU: Нехай же буде покладено край злу нечестивих, а праведного зміцни, Боже
    праведний, адже Ти випробовуєш серця й нутрощі.
  kos-kos: God El mwe loeyuk luk. El molelos su aksol.
  hbo-WLC: יִגְמָר־נָ֬א רַ֨ע ׀ רְשָׁעִים֮ וּתְכוֹנֵ֪ן צַ֫דִּ֥יק וּבֹחֵ֣ן לִ֭בּ֗וֹת
    וּכְלָי֗וֹת אֱלֹהִ֥ים צַדִּֽיק׃
  ibo-ibo: Chineke nke kachasị ihe niile elu, bụ ọta m, ọ na-azọpụta ndị niile obi
    ha ziri ezi.
  ory-ory: ପରମେଶ୍ୱରଙ୍କଠାରେ ମୋହର ଢାଲ ଅଛି, ସେ ସରଳମାନଙ୍କୁ ପରିତ୍ରାଣ କରନ୍ତି।
  chk-chk: Kot a tümwünüei, a amanaua chokewe mi aleasochisi i.
  rop-rop: God, yu jis laiga shild blanga mi. Yu kipum mi seif wen trabul kaman, Yu
    lukaftum ol yu pipul hu teiknodis langa yu.
  ukr-1871: Щит мій у Бозї, котрий спасає правих серцем.
  yon-yon: Ne dorondandi ye kombe kuu God, kaneya yi niindem aom kuu kangdommo kuu
    yembed ben burudande obonmo kerundimaan.
  deu-1951: (07-11) Mein Schild ist bei Gott, der aufrichtigen Herzen hilft.
  eng-JPS: (7-11) My shield is with God, who saveth the upright in heart.
  srp-1865: Štit je meni u Boga, koji èuva one koji su prava srca.
  lug-lug: Katonda Ali Waggulu Ennyo ye ngabo yange; alokola abo abalina omutima omulongoofu.
  heb-heb: מגני על אלהים מושיע ישרי לב׃
  ben-IRV: ঈশ্বর আমার ঢাল, তিনি তাদেরকে রক্ষা করেন যারা ন্যায়পরায়ণ।
  ntu-ntu: Gct kxmyatxlz, nim temz ngr lomrnge kc tqyrputrngr nipna. X arlapxq krkcng
    nabzdr tqlq.
  pan-pan: ਮੇਰੀ ਢਾਲ਼ ਪਰਮੇਸ਼ੁਰ ਦੇ ਕੋਲ ਹੈ, ਜਿਹੜਾ ਸਿੱਧੇ ਮਨ ਵਾਲਿਆਂ ਦਾ ਬਚਾਉਣ ਵਾਲਾ ਹੈ।
  mya-JVB: သဘော ဖြောင့် သောသူတို့ကို ကယ်တင် တတ် သော ဘုရား သခင်သည် ငါ ၏အကွယ် အကာဖြစ်တော်မူ
    ၏။
  kgf-kgf: Eŋeŋa miŋina, Anutu, nuac saiwa kecʒac. Inéŋ ic embac qeri solaŋ kecʒu
    imi aŋgéŋ tiénécmianʒac.
  tte-O: Yaubada iya kagu totolo-kaukausi, siya mumugali sidudulai yo siobiga ileboili.
  tbg-tbg: Ne iriate. Kotiva nai virini kantaaqaini vaiva ti kainke voqaara vaiharo
    ti antua timite vaivo. Vira uva koqemake iri variaka, viva vika kahaqama nimite
    vairave.
  hmo-hmo: Dirava, Ataiai Momokani ena Dirava, be egu kesi. Ia dekenai idia kamonai
    henia taudia, be ia ese ia hamauria noho.
  zar-NT: Naca cazëʼ Dios Nu run chiʼi nedaʼ. Rusölë́ʼ nupa nácagaca idú ladxiʼ.
  urd-urd: मेरी ढाल ख़ुदा के हाथ में है, जो रास्त दिलों को बचाता है।
  rus-SYN: Да прекратится злоба нечестивых, а праведника подкрепи, ибо Ты испытуешь
    сердца и утробы, праведный Боже!
  bqc-SIM: Lua, ḿmɛ ń maa, ni nↄ̀sɛ ń làasooo yↄɛ. Gbɛ̃vãiↄ pãsĩkɛa midɛ, ní
    gbɛ̃maaↄ gba zɛkĩi.
  tcz-CHONGTHU: Elohim ka Pathen hi kalum'a pang ahin, alungthim dih le akitah ho
    chu ahuhhing jin ahi.
  mar-mar: जो सरळ हृदयाच्यांना तारतो त्या देवापाशी माझी ढाल आहे.
  isl-isl: Stöðvaðu alla illsku, Drottinn, og blessa þá sem í einlægni tilbiðja þig.
    Því að þú, réttláti Guð, kannar hugarfylgsni mannanna og rannsakar viðhorf þeirra
    og tilgang.
  hlt-THB: Kai a phuhqa taw sawsang soeih Khawsa ni, anih ingtaw kawlung ak dyngkhqi
    ce hul hy.
  qub-qub: Nogata imapitapis chapämäga janajcho caycaj Tayta Diosmi. Paymi alli runacunataga
    salban.
  bqp-bqp: Luda Musudemɛ ma sɛ̃gbako ũ, àdi gbɛ̃ kũ ń nɛ̀sɛ mananↄ sura ba.
  hat-hat: (07:11) Se Bondye ki defans mwen. Li delivre tout moun ki mache dwat.
  eng-BSB: My shield is with God, who saves the upright in heart.
  eng-WEBPB: My shield is with God, who saves the upright in heart.
  kbq-kbq: Marerifa Anumzana agra hankoni'agino, agra tumo'amo'ma fatgoma hu'nea vahera
    zamagu'nevazie.
  pon-pon: Kot iei pere pa i, me kin kotin jauaja me melel ni monion arail.
  nhe-BL: Toteco Dios nechyahualohua para nechmanahuis. Quinmaquixtía tlen quipiyaj
    ininyolo xitlahuac iixpa.
  wnc-wnc: Siwan natane tuyunggu Anutu unin. Ita nae kuyana tasinggak kapanin. Ita
    aminu ie wam natake tawakaingu papan takekan yutnong.
  bus-bus: Luda Musuden ma sɛngbango ũ, è gbɛ̃ kɛ̀ aↄ̃ nↄ̀sɛ maaanↄ mì sí.
  gub-BL: Tupàn nuzuawy kwaw u'yw wi purumim ma'e a'e. Hemim a'e. Upyro imunar 'ym
    ma'e hemu'em 'ym ma'e azeharomo har a'e wà.
  eng-DRA: 'The wickedness of sinners shall be brought to nought: and thou shalt direct
    the just: the searcher of hearts and reins is God.'
