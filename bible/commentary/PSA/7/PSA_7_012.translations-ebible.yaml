verse: PSA.007.012
translations:
  mal-C: മനുഷ്യർ പശ്ചാത്തപിക്കുന്നില്ലെങ്കിൽ, ദൈവം തന്റെ വാളിനു മൂർച്ചകൂട്ടും; അവിടന്ന്
    തന്റെ വില്ലുകുലച്ച് ഒരുക്കിവെക്കും.
  deu-TKW: Gott ist ein gerechter Richter und ein Gott der täglich zürnt.
  lin-lin: Nzambe azali Mosambisi ya sembo, asilikaka mikolo nyonso.
  mmx-mmx: Dola kopmen dinak lox ekun loklok atdi, Moroa naba sua ka lavarise esep
    teren la naba rep tong pen labanara ren la na lox agagas li i.
  eng-LSV: If [one] does not turn, || He sharpens His sword, || He has bent His bow
    [and] He prepares it,
  eng-GNV: 'Except he turne, he hath whet his sword: he hath bent his bowe and made
    it readie.'
  eng-WEBSTER: If he turn not, he will whet his sword; he hath bent his bow, and made
    it ready.
  nhw-BL: Sintla se masehuali amo moyolcuepas, Toteco Dios quitentis imachete para
    quitzontlamiltis. Huan quicualtlalis icuahuitol catli ica quimictis.
  swh-ONEN: Kama hakutuhurumia, atanoa upanga wake, ataupinda na kuufunga uzi upinde
    wake.
  bba-bba: Wunɛ, ɑ rɑ siriwɑ dee dee. Yinni Gusunɔ, ɑ mɑɑ sɛ̃.
  eng-KJVCPB: If he turn not, he will whet his sword; He hath bent his bow, and made
    it ready.
  luo-luo: Ka ok oloko pache to obiro piago liganglane; obiro dolo okumbane mi otwe
    tondene.
  aii-aii: ܐܸܢ ܠܵܐ ܬܲܘܸܒ ܐܢܵܫܵܐ، ܣܲܝܦܹܗ ܒܸܬ ܡܲܚܪܸܦ ܠܹܗ ܐܲܠܵܗܵܐ، ܩܸܫܬܹܗ ܡܬܝܼܚܘܼܗ̇ ܝܠܹܗ
    ܘܗܘܼܕܪܘܼܗ̇.
  meu-meu: Tau ta basine helalo kerehai, Dirava ese ena dare baine segea. Ena peva
    vada e beua, vada e rohea,
  npi-ULB: मानिसले पश्‍चाताप गर्दैन भने, परमेश्‍वरले युद्धको निम्ति आफ्नो तरवार धारिलो
    पार्नुहुन्छ, र आफ्नो धनु तयार पार्नुहुन्छ ।
  yor-yor: Bí kò bá yípadà, Òun yóò pọ́n idà rẹ̀ mú; ó ti fa ọrun rẹ̀ le ná, ó ti
    múra rẹ̀ sílẹ̀.
  pes-OPCB: اگر آنها به سوی خدا بازگشت نکنند، او شمشیرش را تیز خواهد کرد. خدا کمان
    خود را کشیده و آماده کرده است.
  tgl-ULB: Kung hindi magsisisi ang isang tao, hahasain ng Diyos ang kaniyang espada
    at ihahanda ang kaniyang pana para sa labanan.
  nop-nop: Me kadakahidi wele tubutakale mu tubune kaŋ Bepaŋ adi miknoŋŋiŋ iutumba
    tilak, tiŋa tebeŋiŋ tehiŋa mik titiŋdok tiulidoko tilak.
  hui-hui: Wali agali ko biaga karu tigua mana ko wahai halu mini beregeda nabi heagua
    nde Ngode Datagaliwabe ibugua ibunaga wai biagane ayu tibu baya hangu nage wialu
    ne holebira. Ibugua ibunaga danda ngago wai bule manda manda bu wulebira.
  mya-mya: အ​ကယ်​၍​လူ​တို့​သည်​နောင်​တ​မ​ရ​ကြ​ပါ​မူ ဘု​ရား​သ​ခင်​သည်​ဋ္ဌား​တော်​ကို​သွေး​တော်​မူ​၍
    လေး​တော်​ကို​အ​ဆင်​သင့်​တင်​တော်​မူ​လိမ့်​မည်။
  bod-N: གལ་ཏེ་མི་ཡིས་འགྱོད་བཤགས་མི་བྱེད༌ན། །ཁོང་གིས་རལ་གྲི་རྣོན་པོར་བརྡར་བ༌དང༌། །མདའ་མོ་གཞུ་ལ་བཀུག་ནས་འཕེན་རྐྱང༌བྱ།།
  wsk-wsk: 'Se kariimet bo me giris palaguk mu sinar taukko: Kaem ko batir kore iluwam,
    ale ko daga wol tagiram ale sinar ago bagoso.'
  sna-sna: Kana munhu asingatendeuki, iye acharodza munondo wake; achakunga uta hwake
    agogadzirira.
  spa-BLM: Si un hombre no se arrepiente, afilará su espada; ha doblado y encordado
    su arco.
  cac-cac: Tato max snalaj sb'a sc'ool eb', a Dios ol yac'och ye yespada. Vach'xo
    yaj sjul-lab' b'aj ol sjul eb'.
  swh-ULB: Ikiwa kuna mtu hatubu, Mungu atanoa upanga wake na ata andaa upinde wake
    kwa ajili ya vita.
  bel-bel: Бог - судзьдзя справядлівы і Бог - кожны дзень спаганяе сурова,
  deu-ELBBK: Gott ist ein gerechter Richter und ein Gott, der jeden Tag zürnt.
  mbb-OT: Ne emun kenè dan ed-engkezan is menge mezaat he vaal zan, ne andam ka he
    edsilut kandan. Iring ka te sundaru he naandam en is idhimatey zin he menge gumaan.
    Migkemanga zin en is ispada zin wey zaan din en he edhingaten is panè din he ebelahan
    te egkeregreg he vesut.
  mal-2015: മനം തിരിയുന്നില്ലെങ്കിൽ അവൻ തന്റെ വാളിന്നു മൂർച്ചകൂട്ടും; അവൻ തന്റെ വില്ലു
    കുലെച്ചു ഒരുക്കിയിരിക്കുന്നു.
  gup-gup: Bu baleh yarrkka nawu ngurriyidko minj kabirriborledme dja kabirribawon
    kunwarre bedberre, wanjh ngudda yidjurrbun nawu mandjawak dja kamarnbun bunarra
    kunkak dorrengh ba bu yibenbun.
  rmc-rmc: O Del hino čačipnaskro sudcas. O Del hino choľamen pro nalačhe manuša sako
    džives.
  nlg-nlg: Ma ge na tinoni ke mua tughulio, God ke sava nia na isi, ma gaia ke lohia
    nina na baghe.
  pes-OPV: اگربازگشت نکند شمشیر خود را تیز خواهد کرد؛ کمان خود را کشیده و آماده کرده
    است.
  ron-1924: Дакэ чел рэу ну се ынтоарче ла Думнезеу, Думнезеу Ышь аскуте сабия, Ышь
    ынкордязэ аркул ши-л океште,
  ben-OBCV: যদি সে ক্ষান্ত না হয়, তিনি তাঁর তরোয়ালে ধার দেবেন; ধনুক প্রস্তুত করবেন
    ও তির লাগাবেন।
  som-som: Haddii aan laga noqon, isagu seeftiisuu afaysan doonaa, Qaansadiisana wuu
    xootay, oo wuu diyaarsaday.
  lat-VUC: Deus judex justus, fortis, et patiens; numquid irascitur per singulos dies?
  eng-ASVBT: If a man turn not, he will whet his sword; He hath bent his bow, and
    made it ready;
  mna-mna: Tana zin sombe titooro lelen som, na ni iurpe mburu kini malmal kana kek
    be ikam zaaba pizin. Ni itwooro buza kini mata mbaaru, mi ineene peene lutuunu
    ma kembei Amariŋ siŋiini, mi iur ila palam be iser.
  ita-1885: Se il mio nemico non si converte, egli aguzzerà la sua spada; Già ha teso
    l'arco suo, e l'ha preparato.
  eng-LXXUP: God is a righteous judge, and strong, and patient, Not inflicting vengeance
    every day.
  eng-ULB: If a person does not repent, God will sharpen his sword and will prepare
    his bow for battle.
  spa-VBL: Si no se arrepienten, él afilará su espada. Ya tiene armado su arco.
  fra-_FOB: Si le méchant ne se convertit, Dieu affile son épée; il a bandé son arc,
    et il l'ajuste.
  mal-mal: മനം തിരിയുന്നില്ലെങ്കിൽ അവിടുന്ന് തന്റെ വാളിന് മൂർച്ചകൂട്ടും; അവിടുന്ന്
    തന്റെ വില്ലു കുലച്ച് ഒരുക്കിയിരിക്കുന്നു.
  lit-lit: Jei žmogus neatsigręžia, VIEŠPATS galanda savo kalaviją, jis yra išlenkęs
    savo lanką ir jį paruošęs.
  urd-GVR: Yaqīnan is waqt bhī dushman apnī talwār ko tez kar rahā, apnī kamān ko
    tān kar nishānā bāndh rahā hai.
  suz-BL: थमा पा आ जोरी सत्रुम आन तरवार शेप्‍नीम। आन लिब्रा कीशा आप्‍चा कली ठीक पाइनीम।
    ब्‍यवस्‍था ३२:४१
  eng-NOY: If he do not desist, He sharpeneth his sword; He bendeth his bow, and maketh
    it ready;
  ita-1927: Se il malvagio non si converte egli aguzzerà la sua spada; egli ha teso
    l’arco suo e lo tien pronto;
  ckb-ckb: ئەگەر کەسێک نەگەڕێتەوە، خودا شمشێرەکەی خۆی تیژ دەکات، کەوانەکەی دەچەمێنێتەوە
    و ژێیەکەی توند دەکات.
  eng-BBE: If a man is not turned from his evil, he will make his sword sharp; his
    bow is bent and ready.
  xsi-xsi: Ambo kinzi tamâta sakamao mine ma sipalele ilonzi kalonzi tia, ande Maro
    Kindeni ma iwawa ne pila kazâŋa kâ. I itike ne temba kala iluku lâ ŋana paraŋa
    kâ.
  kan-OKCV: ಅಂಥವರು ತಿರುಗಿಕೊಳ್ಳದಿದ್ದರೆ ದೇವರು ತಮ್ಮ ಖಡ್ಗ ಮಸೆಯುವರು; ತಮ್ಮ ಬಿಲ್ಲು ಬಗ್ಗಿಸಿ
    ಅದನ್ನು ಸಿದ್ಧಮಾಡುವರು.
  tam-2017: அவன் மனந்திரும்பாவிட்டால் அவர் தம்முடைய பட்டயத்தைக் கூர்மையாக்குவார்;
    அவர் தம்முடைய வில்லை நாணேற்றி, அதை ஆயத்தப்படுத்தியிருக்கிறார்.
  spa-RV-1909: 'Si no se convirtiere, él afilará su espada: armado tiene ya su arco,
    y lo ha preparado.'
  ron-BTF: Dacă nu se întoarce, își va ascuți sabia; el și-a încordat arcul și l-a
    pregătit.
  eng-WEBP: If a man doesn’t repent, he will sharpen his sword; he has bent and strung
    his bow.
  eng-FBV: If people do not change their minds, he will sharpen his sword. He has
    bent and strung his bow.
  nld-1939: Bekeert men zich niet, dan scherpt Hij zijn zwaard, Dan spant en richt
    Hij zijn boog,
  nch-BL: Sinta se masehuali amo moyolcuepas, Toteco Dios quitentis imacheta para
    quitzontamiltis. Huan quicualtalis icuahuitol cati ica quimictis.
  vie-1934: 'Nếu kẻ ác không hối cải, thì Đức Chúa Trời sẽ mài gươm: Ngài đã giương
    cung mà chực cho sẵn,'
  cha-cha: 'Yaguin y taotao ti jabira güe, güiya janamalagtos y espadaña: janaregla
    y atcosña ya janalisto.'
  hin-CV: यदि मनुष्य पश्चात्ताप न करे, परमेश्वर अपनी तलवार की धार तीक्ष्ण करते हैं;
    वह अपना धनुष साध बाण डोरी पर चढ़ा लेते हैं.
  eng-OURB: If a man does not relent, he will sharpen his sword; he has bent and strung
    his bow.
  spa-BES: Si el hombre no se aparta de su maldad, afilará su espada; su arco está
    preparado y listo.
  tdx-tdx: 'Aa naho tsy mimpoly t’indaty: le ho sioña’e i fibara’ey; fa navoho’e ty
    fale’e vaho nihajarie’e;'
  tha-KJV: ถ้ามนุษย์คนใดไม่​กลับใจ พระองค์​จะทรงลับคมดาบของพระองค์ พระองค์​ทรงโก่งธนูเตรียมพร้อมไว้
  por-BR-2018: Ele afia a espada para aquele que não se arrepende; ele já armou e
    preparou seu arco.
  deu-ELO: Wenn er nicht umkehrt, so wetzt er sein Schwert; seinen Bogen hat er gespannt
    und ihn gerichtet.
  eng-WYC-2018: If ye be not converted (or If they be not turned from their evil ways),
    he shall flourish his sword; he hath bent his bow, and made it ready.
  epo-epo: Se oni ne reĝustiĝas, Li akrigas Sian glavon, Streĉas Sian pafarkon kaj
    direktas ĝin.
  gfk-gfk: Bia ing tiga nong pa na lilik pukus, God na tes no uno wise na hinarubu,
    ma na sarat no hinau tano uno laplapot ma na lukun ie.
  uig-PIN: Birsi yaman yolidin yanmisa, U ⱪiliqini bilǝydu, Ya oⱪini tartip bǝtlǝp
    ⱪoyidu.
  beo-beo: Ilia da ilia hou hame afadenesea, E da fedege agoane Ea gobihei mema:ne
    debesa. E da Ea dadi dili ouligisa.
  tpi-OTNT: Sapos ol man nogut i no tanim bel, bai God i sapim bainat bilong en. Na
    bai em i taitim banara na i redi long pait.
  hau-SA: In mutum bai tuba ba, Allah zai wasa takobinsa; zai tanƙware yă kuma ɗaura
    bakansa.
  udu-udu: Waḵki/ wathi/ diki rica du is mo tani Arumgimis midi cil gandal piti ki
    ŋar ŋar mo. A’di ric̱ki’da shum bwam piti mo.
  uig-LAT: Birsi yaman yolidin yanmisa, U qilichini bileydu, Ya oqini tartip betlep
    qoyidu.
  nde-nde: Nxa umuntu engadeli ububi bakhe uzalola inkemba yakhe; uzaligoba alithiye
    idandili lakhe.
  ton-ton: Kapau ʻe ʻikai te ne tafoki, te ne fakamata ʻa ʻene heletā; kuo ne teteke
    ʻene kaufana, ʻo teuteu ia.
  ces-1613: Bůh jest soudce spravedlivý, Bůh silný hněvá se na bezbožného každý den.
  eng-WMB: If a man doesn’t repent, he will sharpen his sword; he has bent and strung
    his bow.
  tam-TCV: கொடியவன் மனம் மாறாவிட்டால், இறைவன் தமது வாளைக் கூராக்குவார்; அவர் தமது
    வில்லை வளைத்து நாணேற்றுவார்.
  ceb-ULB: Kung ang usa ka tawo dili maghinulsol, pagabairon sa Dios ang iyang espada
    ug pagaandamon ang iyang pana alang sa gubat.
  pol-UBG: Jeśli się nie nawróci, on swój miecz naostrzy; swój łuk napiął i przygotował
    go.
  urd-GVU: یقیناً اِس وقت بھی دشمن اپنی تلوار کو تیز کر رہا، اپنی کمان کو تان کر نشانہ
    باندھ رہا ہے۔
  eng-OEBCW: He will sharpen his sword without fail, his bow is bent and ready,
  deu-1912: Will man sich nicht bekehren, so hat er sein Schwert gewetzt und seinen
    Bogen gespannt und zielt
  kan-2017: ದೋಷಿಯು ಮನಸ್ಸನ್ನು ಬದಲಾಯಿಸಿಕೊಳ್ಳದೆ ಹೋದರೆ ಆತನು ತನ್ನ ಕತ್ತಿಯನ್ನು ಮಸೆಯುವನು.
    ತನ್ನ ಬಿಲ್ಲನ್ನು ಬಗ್ಗಿಸಿ ಸಿದ್ಧಮಾಡಿದ್ದಾನೆ.
  yap-yap: Fa’anra dab ra thilyeged pangirad, ma bayi uthum Got e saydon rok. Ke tel
    e gat’ing rok ke fal’eg rogon ke tay;
  hlt-MCSB: Yut pawt koinih a cunghang khaw a tah vetih, a lii khaw a phuk vetih a
    nuen ni.
  mdy-ETH: ዓሲ ፔኤኮ ጎሞ ቡኡፂ ሃሹዋያ ማዔቴ ዒዚ ጬንቾ ዓፓሮ ፔኤሲ ዋርቃኔ፤ ሂኢዦዋ ፔኤኮ ዓኣሣኔ።
  twi-ASANTE: Sɛ wansesa nʼadwene a, ɔbɛse nʼakofena ano; ɔbɛkuntunu ne tadua na ɔde
    bɛmma ahyɛ mu.
  eng-WEBU: If a man doesn’t repent, he will sharpen his sword; he has bent and strung
    his bow.
  acu-NT: Aints ni nangkirin tsaka umisua nunisang Yus niin umirkacharu ainaun wait
    wajakartintrin wári umistinuitai. Tura aints tishimkurin umis wachin ketuktas
    wajawa nunisang Yus niin umirkacharu ainaun wait wajakartintrin akuptuktas yanchuk
    umismawaitai.
  spa-PDDPT: Si el hombre no se convierte, afilará su espada. Tensará su arco y apuntará.
  gun-gun: Ha'e rami vy avakue ndojeko rerovai ri ramo Nhanderuete oaĩmbe'e 'rã okyxe.
    Omoxã ae ma guive guyrapa, oguereko katupa ma.
  agu-BL: Ko quil chibansaj quib yi e' wunak tu Kataj Ryos, jepon wi' yi spar i' ta'n,
    tan biyo'n. List atit cyakil yi e'chk ma'cl i' tan chibiyle'n cu'n.
  ilo-ULB: No saan nga agbabawi ti maysa a tao, asaen ti Dios ti kampilanna ken isaganana
    ti baina para iti gubat.
  kpg-kpg: Maa digaula hagalee huli nia hangaahai o nadau mouli, gei God gaa olo dana
    hulumanu dauwa gii gaa, ga haga biga dana maalei gi togomaalia.
  uig-ARA: بىرسى يامان يولىدىن يانمىسا، ئۇ قىلىچىنى بىلەيدۇ، يا ئوقىنى تارتىپ بەتلەپ
    قويىدۇ.
  bps-bps: Du ku là msal i to di salaan gambet néhê Dwata i faisan du fanlayam kenen,
    na bantulan i boholan, na fatlagadan i tunulan.
  sus-sus: Kiitisa fanyi nan na Ala ra, naxan xɔnɔma tinxintaree ma tɛmui birin.
  pon-2006: Ma re sohte pahn wekidala koasoandi kan en ar mour, Koht pahn ketin kakengihala
    sapwellime kedlahs. E ketin kadangehr sapwellime kesik ketieu oh ketin kaunopadahr
    en kadar;
  jae-jae: Ŋac teŋ embe ênam tau ôkwi atom, oc Apômtau êuc nê siŋ ŋamata êsa êtu eŋŋa.
    Eŋ êkêkam nê sôb êkanôŋ eŋ.
  ksd-ksd: Ona ta tikai pa i nukpuku, na al vamangi kana pakat na vinarubu; I tar
    lele kana panak, ma i tar vaninare.
  tur-YTC: Biri tövbe etmezse kılıcını biler, Eğip yayını gerer.
  bel-N: у Бога, Які судзіць праведнага, і ў Бога, Які гневаецца штодзень [на бязбожніка].
  grc-BRENT: Ὁ Θεὸς κριτὴς δίκαιος, καὶ ἰσχυρὸς, καὶ μακρόθυμος, μὴ ὀργὴν ἐπάγων καθʼ
    ἑκάστην ἡμέραν.
  kpr-kpr: Nenda ari ekoko jo doyae arera amo, God nemoa dari dae sise, nunda kaiya
    vegedo, nunda feva jighi otombe asi bu asugedo,
  ind-AYT: (7-13) Jika seseorang tidak berbalik, Dia akan menajamkan pedang-Nya. Dia
    telah melenturkan busur-Nya dan membuatnya siap.
  yom-yom: Enati kakadi balula mavanga, wela lengula sabala kiandi, wela leki mbasꞌandi
    ayi kuwukubika.
  yut-yut: Yokwi aŋ amɨn but tobɨl dɨma ani kaŋ, Piŋkop da emat agak sɨbani geni toŋsi
    asak do ɨlɨtdɨsak, ae obipni paŋɨlɨtdɨsak.
  nya-nya: Ngati munthu satembenuka, Mulungu adzanola lupanga lake, Iye adzawerama
    ndi kukoka uta.
  hrv-hrv: 'Bog je pravedan sudac, on povazdan prijeti:'
  mps-mps: Te dwai sę ebo bidi dabe te augwa homu begeleyu, ge nesiąbaso da, teda
    Godigo te aga bainat hwą dulaibao. Tama te agai enesigi balibi dolama, te hwįabo
    sisi elalueibao.
  tpi-tpi: Sapos ol man nogut i no tanim bel, bai God i sapim bainat bilong en. Na
    bai em i taitim banara na i redi long pait.
  dan-1931: retfærdig som Dommer er Gud, en Gud, der hver Dag vredes.
  vie-OVCB: Nếu không hối cải ăn năn, Đức Chúa Trời đành mài kiếm; và Ngài giương
    cung sẵn sàng.
  guj-2017: જો માણસ પાપથી પાછો ન કરે, તો ઈશ્વર તેમની તલવાર તીક્ષ્ણ કરશે તેમણે પોતાના
    ધનુષ્યને તાણીને તૈયાર રાખ્યું છે.
  pon-2006A: Ma re sohte pahn wekidala koasoandi kan en ar mour, Koht pahn ketin kakengihala
    sapwellime kedlahs. E ketin kadangehr sapwellime kesik ketieu oh ketin kaunopadahr
    en kadar;
  por-BRBSL: If um homem não se arrepende, ele afiará sua espada; ele dobrou e amarrou
    seu arco.
  eng-OEBUS: He will sharpen his sword without fail, his bow is bent and ready,
  swe-swe: Gud (Elohim) är en rättfärdig domare (dömer helt rättvist), Gud känner
    ilska (avsky, fördömer, förbannar) varje dag [mot ondskan].
  cth-cth: Pankângai hoehpawiteh, a tahloi hah kata vaiteh, licung hah sawn vaiteh,
    coungkacoe lah ao han.
  twi-twi: Sɛ wansesa nʼadwene a, ɔbɛsew nʼafoa ano; obekuntun ne tadua na ɔde bɛmma
    ahyɛ mu.
  hlt-hlt: Yut pawt koinih a cunghang khaw a tah vetih, a lii khaw a phuk vetih a
    nuen ni.
  tbz-SIM: Kuyie nkuù bekùnɛ̀ timɔ́mmɔnti, kɛ nɛ́ yóù sɑ̃́ɑ̃̀.
  msy-2020: Gumazim uan navim giraghan koghtɨ, God uan mɨdorozir sabam amɨnam. Egh
    a uan barir pim dafagh mɨdorozim bagh mɨzuam ikiam.
  dop-dop: N təŋəɣɩ tɑmpɑnɑ kɛ nyɑ́ hʋʋlɛ tɑɑ kɛ́ nɑ ń mʋɣɩ ɑsɑɣɑɑ nɑ pɑ́ɑ́nɑ́ kɛ
    tɑm.
  azb-azb: Pislər yolundan dönməzsə, O, qılıncını itilər, Ox-kamanını qurar,
  eng-DBY: If one turn not, he will sharpen his sword; he hath bent his bow and made
    it ready,
  hin-2017: यदि मनुष्य मन न फिराए तो वह अपनी तलवार पर सान चढ़ाएगा; और युद्ध के लिए
    अपना धनुष तैयार करेगा। (लूका 13:3-5)
  wol-KYG: Yàllaay àtte dëgg. Yàllaay rëbbe bés bu ne.
  bjr-bjr: Misa sia naundura quandaifanoo Anutufa narí rakira faaqaana aaruqiannoo.
    Mifa narí duru fufuseenoo deedaqiannoo.
  eng-YLT: If [one] turn not, His sword he sharpeneth, His bow he hath trodden — He
    prepareth it,
  kne-kne: Mo adi manbabawi di ipogaw, palidena din kampilana ya isagana na din pana
    na.
  eng-WYC-2017: If ye be not converted, he shall flourish his sword; he hath bent
    his bow, and made it ready.
  eng-WMBB: If a man doesn’t repent, he will sharpen his sword; he has bent and strung
    his bow.
  zat-NTPS: Che quebe xelexíaje lazre̱' Dios gulé̱' xia chee̱'. Ba nuzúa cuásate̱'
    xaga nalá xéche'ze chee̱'.
  zty-NTPS: Cha' bi yeyát ḻáže'gake' Dios kweje' ya ntoche' chie' ka'. Za' wsíe'
    yag ntóche'do' chie' ka'.
  urd-GVH: यक़ीनन इस वक़्त भी दुश्मन अपनी तलवार को तेज़ कर रहा, अपनी कमान को तानकर
    निशाना बाँध रहा है।
  rug-rug: Be lopu kekere si arini, si kaqu vilu va ṉarua Tamasa sa Nana magu varipera,
    meke va namanama malosia meke ṉavea Sa sa Nana bokala.
  gaz-gaz: Yoo namni qalbii jijjiirrachuu baate, inni goraadee isaa ni qarata; iddaa
    isaas dabsee qopheeffata.
  fra-LSG: Dieu est un juste juge, Dieu s’irrite en tout temps.
  yal-yal: Ala nan kitisa tinxinxin na. Ala na a ra naxan xɔlɔma waxatin birin.
  iou-iou: Täŋpäkaŋ äma waki u kudän waki nämo penayäŋ täŋo uwä Anututä päip boham
    täŋo meni api wädäwek. U äpa topmäŋkaŋ gwäjikta pidäm täyak.
  haw-1868: Ina i huli ole ia, e hookala no ia i kana pahikaua; Ua lena oia i kana
    kakaka, ua hooponopono no ia.
  arb-NAV: صَقَلَ سَيْفَهُ لِيَضْرِبَ بِهِ الشِّرِّيرَ الَّذِي لَا يَتُوبُ. وَتَّرَ
    قَوْسَهُ وَهَيَّأَهَا.
  ded-ded: Ngic mong ye ubea mi merendeu Anutungo soea dzumuma tebea kpesaiudeac efaiude.
  ewe-ewe: Nu metia kɔ nɛ o, anyre eƒe yi, eye wòavu eƒe dati me.
  eng-LEE: (7:13) If he turn not, He will whet his sword, he bendeth his bow, and
    maketh it ready.
  asm-FB: কোনোৱে যদি মন পালটন নকৰে, তেন্তে তেওঁ নিজৰ তৰোৱাল ধৰাব; তেওঁ নিজৰ ধনু ভিৰাই
    কাঁড় দি লক্ষ্য স্থিৰ কৰিছে।
  sus-A: كِيتِسَ قَنيِ نَن نَ عَلَ رَ، نَشَن شْنْمَ تِنشِنتَرٍيٍ مَ تّمُي بِرِن.
  fra-SBL: Si un homme ne se repent pas, il aiguisera son épée ; il a bandé et tendu
    son arc.
  hbo-hbo: אֱ֭לֹהִים שֹׁופֵ֣ט צַדִּ֑יק וְ֝אֵ֗ל זֹעֵ֥ם בְּכָל־יֹֽום׃
  kik-kik: Mũndũ angĩaga kũgarũrũka, nĩekũmũnoorera rũhiũ rwake rwa njora; ũta wake
    nĩaũtungĩte na akaũgeeta.
  fra-NCL: Dieu est un juste juge ; tous les jours, le Tout-Puissant fait entendre
    ses menaces.
  cek-AK: Anih amlaem let ai nahaeloe, angmah ih sumsen to taak tih; angmah ih kalii
    to takoih ueloe, suem coek tih.
  cuk-cuk: Ar dule-isganamar, na e-isguedga bukib-binsasulile, amar-idu, Bab-Dummad
    es-suid-e-nugar ebinoed, amar-idu e-warsi guagwar dakbaloed.
  uig-CYR: Худа адил сотчидур, У күн бойи гунадин рәнҗийдиған Илаһтур;
  tel-2017: ఒకడు తన మనస్సు తిప్పుకోకపోతే, దేవుడు తన ఖడ్గానికి పదును పెట్టి, తన విల్లు
    ఎక్కుపెట్టి దాన్ని యుద్ధానికి సిద్ధం చేస్తాడు.
  hat-BSA: Si yon nonm pa repanti, La p file nepe Li. Li deja koube banza Li; Li prèt.
  ukr-ONPU: Бог – суддя праведний, це той Бог, Який щодня гнів справедливий виявляє.
  kos-kos: Elos fin tia auliyak, Na God El ac fah tamla cutlass natul, Ac akoela mwe
    pisr natul.
  hbo-WLC: אֱ֭לֹהִים שׁוֹפֵ֣ט צַדִּ֑יק וְ֝אֵ֗ל זֹעֵ֥ם בְּכָל־יֽוֹם׃
  ibo-ibo: Ọ bụrụ na onye ahụ echegharịghị, ọ ga-amụ mma agha ya ka ọ dịrị nkọ, ọ
    ga-arọgọ ụta ya, kwadokwa ịgba ya.
  ory-ory: ଯଦି କୌଣସି ମନୁଷ୍ୟ ନ ଫେରିବ, ତେବେ ସେ ଆପଣା ଖଡ୍ଗ ଶାଣିତ କରିବେ; ସେ ଆପଣା ଧନୁ ନୁଆଁଇ
    ପ୍ରସ୍ତୁତ କରିଅଛନ୍ତି।
  chk-chk: Are eman aramas esap mochen ekieksefäl, Kot epwe seimi nöün ketilas, epwe
    emeia an likapich o änna ngeni.
  rop-rop: If dei nomo sori blanga olabat nogudbalawei, en if dei nomo libum, wal
    yu redi blanga panishim olabat. Wen wanbala men wandi panishim im enami, im shapinimap
    im naif. Im meigim im bo en erro redibala garram faiya, en im poindim langa im
    enami. Wal lagijat na yu redibala blanga panishim pipul blanga olabat nogudbalawei.
  ukr-1871: Коли хто не навертається, він гострить меча свого, напинає лука свого,
    і цїляє.
  yon-yon: Arewadan kuu amonombaibban keraniib kuu, Godbed ye kerewang kande deedmene,
    ye anangkab kande nikbe yekbad uunaneen.
  deu-1951: (07-13) Wenn man nicht umkehrt, so wetzt er sein Schwert, hält seinen
    Bogen gespannt und zielt
  eng-JPS: (7-13) If a man turn not, He will whet His sword, He hath bent His bow,
    and made it ready;
  srp-1865: Ako se neæe bezbožnik da obrati, on oštri maè svoj, nateže luk svoj, i
    naperuje ga;
  lug-lug: Mukama awagala ekitala kye n’aleega omutego gwe ogw’obusaale.
  heb-heb: אם לא ישוב חרבו ילטוש קשתו דרך ויכוננה׃
  ben-IRV: যদি কোন ব্যক্তি অনুতাপ না করে, তবে ঈশ্বর তাঁর তলোয়ারে শান দেবেন এবং যুদ্ধের
    জন্য তিনি তাঁর ধনুক প্রস্তুত করবেন।
  ntu-ntu: Nzmu kx trnztekqtrlru nqmq krdr kxtrka, sa nayrlamzq toki r vea scm, X
    nalalvzq popz' scm mz nzpnz-krm nidr mz nipna kxngc.
  pan-pan: ਜੇ ਮਨੁੱਖ ਨਾ ਮੁੜੇ, ਤਾਂ ਉਹ ਆਪਣੀ ਤਲਵਾਰ ਤਿੱਖੀ ਕਰੇਗਾ, ਉਸ ਨੇ ਆਪਣਾ ਧਣੁੱਖ ਝੁਕਾ
    ਕੇ ਤਿਆਰ ਕਰ ਰੱਖਿਆ ਹੈ।
  mya-JVB: ထိုသူ သည်မ ပြောင်းလဲ လျှင် ထား တော်ကို သွေး တော်မူ၏။ လေး တော်ကိုတင် ၍ ရွယ်
    တော်မူ၏။
  kgf-kgf: Ieneŋ ewa qerigina ménda mindiŋimuiguc Anutunéŋ souya ʒéra qericma tewiya
    héré muimaŋac ʒé ʒéréŋ qéréŋ wammac.
  tte-O: Tem tomo nige sinunuwabui Yaubada kani ana kaleya kelepana ivakili, ana gipoyo
    imomosiyako.
  tbg-tbg: Vaiintivano kia qora aara qaqira kairera, Kotiva nai iqoka paipe uvi anakero
    vatero, huruvata vuikero vataanaro.
  hmo-hmo: Bema tau ta ese, iena lalona ia giroa lasi neganai, Dirava ese iena tuari
    kaia do ia segea. Iena peva danu do ia veria, do ia karaia hegaegae noho.
  zar-NT: Channö cabí uluʼbíʼi ladxiʼ bönachi, utuchëʼ guíë tuchiʼ queëʼ. Chinucözëʼ
    uxitiʼ yaga queëʼ.
  urd-urd: अगर आदमी बाज़ न आए तो वहअपनी तलवार तेज़ करेगा; उसने अपनी कमान पर चिल्ला
    चढ़ाकर उसे तैयार कर लिया है।
  rus-SYN: Бог - судия праведный, и Бог - всякий день строго взыскивающий,
  bqc-SIM: Lua ì yã́kpalɛkɛ a zɛ́wa, ì to yã́ àↄ zↄ̃lɛmá gↄↄpii.
  tcz-CHONGTHU: Mihemkhat chu akisih louva ahileh, Elohim ka Pathen in achemjam kinol
    hem intin, athalpi kaosa akoijing ahi.
  mar-mar: जर मनुष्याने पश्चाताप केला नाही तर, देव त्याच्या तलवारीला धार लावणार आणि
    त्याचा धनुष्य युद्धासाठी तयार करणार.
  isl-isl: Guð er fullkomlega réttlátur dómari og dag hvern gremst honum illska hinna
    vondu.
  hlt-THB: Anih ing a mang hloet qu mai mantaw, zawzi ce ak hqaat na taak kawmsaw;
    a licung ce a hawi coengawh hlah kaw.
  qub-qub: Fiyu runacuna mana arpinticuptenga Tayta Dios sablintami afilanga, lëchantami
    camarenga.
  bqp-bqp: Tó gbɛ̃ dí a nɛ̀sɛ litɛro, Luda dì a fɛ̃nɛda lɛ́ kɛkɛ àdi a sá kú à kã.
  hat-hat: (07:13) Si yon moun pa chanje lavi li, Bondye ap file nepe li, l'ap pare
    banza li pou l' vize li.
  eng-BSB: If one does not repent, God will sharpen His sword; He has bent and strung
    His bow.
  eng-WEBPB: If a man doesn’t repent, he will sharpen his sword; he has bent and strung
    his bow.
  kbq-kbq: Hanki mago vahe'mo'ma agu'ama rukrahe osigeno'a, Anumzamo'a kazima'a kume
    neganeno, ati'a refagigino karina negreno retrotrara nehie.
  pon-pon: Ma meamen jota pan wukila, a ap kotin ada japwilim a kodlaj o onopada kajik
    katieu o kainene won i,
  nhe-BL: Intla se tlacatl ax moyolcuepas, Toteco Dios quitentis imachete para quitzontlamiltis.
    Huan quicualtlalis icuahuitol tlen ica quimictis.
  wnc-wnc: Sike wai aminda musia dua tapan tekwambanu Anututa bainatna yasiwan tokngaaning.
    Siwan gatu kweemna mitake amak tasinangge tandakngawik.
  bus-bus: Tó gbɛ̃ e a nↄ̀sɛ liɛro, Luda è a fɛ̃ɛda lɛ́ kɛ è a sá kú à kã.
  gub-BL: Aze nuzemumikahy kwaw wemiapo kwer rehe wà nehe, aze nupytu'u kwaw ikatu
    'ym ma'e iapo re wà nehe, Tupàn umuaime putar utakihepuku nehe. Umuàgà'ym uwyrapar
    u'yw imomor àwàm.
  eng-DRA: 'God is a just judge, strong and patient: is he angry every day?'
