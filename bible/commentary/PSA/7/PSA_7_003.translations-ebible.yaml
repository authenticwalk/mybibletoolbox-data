verse: PSA.007.003
translations:
  mal-C: എന്റെ ദൈവമായ യഹോവേ, ഞാൻ ഇതു ചെയ്തിട്ടുണ്ടെങ്കിൽ എന്റെ കൈയിൽ അതിക്രമമുണ്ടെങ്കിൽ—
  deu-TKW: daß er nicht wie ein Löwe mein Leben erraffe und hinwegraube, ohne daß
    jemand zu retten vermag.
  lin-lin: Soki te, bakopasola ngai lokola nkosi mpe bakokata ngai na biteni, mpe
    moto akozala te mpo na kosunga ngai.
  mmx-mmx: O Leeme Silok, la nu ne Moroa rak, dola aga lok pam tibilinga ri tara,
    la dola aga bala vukpuk tara tarapentangas tarak, kopla aga lok tavanga i lok
    kapmek tino ti laradi munepen minia la kopmen tavasuun teren, kopla aga xarang
    taba tara. Dola nia agara lok pam tevempanga at na i,
  eng-LSV: O YHWH, my God, if I have done this, || If there is iniquity in my hands,
  eng-GNV: O Lord my God, if I haue done this thing, if there be any wickednes in
    mine handes,
  eng-WEBSTER: O LORD my God, if I have done this; if there is iniquity in my hands;
  nhw-BL: TOTECO, sintla nelía nijhuicasquía tlajtlacoli, quinamiqui ma nechcualancaitaca.
  swh-ONEN: Ee Bwana, Mungu wangu, kama nimetenda haya na kuna hatia mikononi mwangu,
  bba-bba: Kpɑ bu ku rɑɑ mɑn mwɑ bu kɑsuku nɡe mɛ ɡbee sunɔ ɡɑ rɑ yɑɑ kɑsuku, ɡoo
    u kun ye wɔre.
  eng-KJVCPB: O Lord my God, if I have done this; If there be iniquity in my hands;
  luo-luo: Yaye Jehova Nyasaye Nyasacha, kapo ni asetimo gima kamano adieri kendo
    lweta osetimo gima rach,
  aii-aii: ܝܵܐ ܡܵܪܝܵܐ ܐܲܠܵܗ‌ܝܼ، ܐܸܢ ܥܒ݂ܝܼܕ ܠܝܼ ܐܵܗܵܐ، ܐܸܢ ܐܝܼܬ ܥܵܘܠܵܐ ܒܐܝܼܕܝܼ̈؛
  meu-meu: Iehova e, egu Dirava, ini bama kara toma, eiava imagu bema kerere,
  npi-ULB: हे परमप्रभु मेरो परमेश्‍वर, मैले नै यो गरेको हुँ, र मेरा हातहरूमा दोष छन्
    भने,
  yor-yor: Olúwa Ọlọ́run mi, tí èmi bá ṣe èyí tí ẹ̀bi sì wà ní ọwọ́ mi.
  pes-OPCB: ای خداوند، خدای من، اگر به کسی ظلم کرده‌ام،
  tgl-ULB: Yahweh aking Diyos, kailanman ay hindi ko ginawa ang ibinibintang sa akin
    ng mga kaaway ko; walang kawalan ng katarungan sa mga kamay ko.
  nop-nop: Yahwe Bepaŋne, nu me notne tikamanda timiŋa mede yalaŋ nenobu nimbit,
  hui-hui: Anduane Homogo i̱naga Ngode Datagaliwabe-o i̱ha biako hene mbira wiaguabi
    i̱na mbirali kagohondo ko mbira bini wiaguabi
  mya-mya: ကျွန်​တော်​မျိုး​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား၊ အ​ကယ်​၍​ကျွန်​တော်​မျိုး​သည်​တစ်​စုံ​တစ်​ယောက်​ကို​ပြစ်​မှား​မိ​ခဲ့​လျှင်​သော်​လည်း​ကောင်း၊
    မိတ်​ဆွေ​ကို​သစ္စာ​ဖောက်​ခဲ့​လျှင်​သော်​လည်း​ကောင်း၊ ရန်​သူ​ကို​အ​ကြောင်း​မဲ့​အ​ကျိုး​နည်း​စေ​ခဲ့​လျှင်​သော်​လည်း​ကောင်း
  bod-N: ཀྱེ་ཀྱེ་ང་ཡི་དཀོན་མཆོག༌ཡ་ཝཱེ་ལགས། །གལ་སྲིད་བདག་གིས་ལས་འདི་བྱས་ཡོད༌ན། །བདག་གི་ལག་ཏུ་ཉེས་པ་གང་ཡོད༌ན།།
  wsk-wsk: O Yawe, aninga Kaem, ani memek i bo bitirik se ko ikup angimik te aniruk,
  sna-sna: Haiwa Jehovha, Mwari wangu, kana ndichinge ndakaita izvi uye ndine mhosva
    pamaoko angu,
  spa-BLM: Yahvé, Dios mío, si he hecho esto, si hay iniquidad en mis manos,
  cac-cac: Ach Jehová in Diosal, ¿tocval ix in c'ulej icha juntzan̈ tas syal eb' d'a
    in patic? ¿Tocval ay in mul d'a jun chi'?
  swh-ULB: Yawheh Mungu wangu, Sijawahi kufanya kile maadui zangu wanacho sema nilifanya;
    sina hatia katika mikono yangu.
  bel-bel: хай ня вырве ён душы маёй, быццам леў, які турзае, калі збаўцы няма.
  deu-ELBBK: dass er meine Seele nicht zerreiße wie ein Löwe, sie zermalmend, und
    kein Erretter ist da.
  mbb-OT: Nengazen he Megbevayè ku, emun nekevaal a te mezaat diyà te iring ku he
    etew,
  mal-2015: എന്റെ ദൈവമായ യഹോവേ, ഞാൻ ഇതു ചെയ്തിട്ടുണ്ടെങ്കിൽ, എന്റെ പക്കൽ നീതികേടുണ്ടെങ്കിൽ,
  gup-gup: O Yawey, ngudda nawu God ngardduk! Ngaye minj nangale bininj ngawarrewoyi.
  rmc-rmc: hoj man te na čhingeren pro kotora sar o ľevos a ňiko mange našťi pomožinďahas.
  nlg-nlg: Ghe Lord nigua na God, ge inau ku gonia na hahi, pe inau ku tangotangodika
    taonia te mua maemane.
  pes-OPV: ‌ای یهوه خدای من اگراین را کردم و اگر در دست من ظلمی پیدا شد،
  ron-1924: Доамне Думнезеуле, дакэ ам фэкут ун астфел де рэу, дакэ есте фэрэделеӂе
    пе мыниле меле,
  ben-OBCV: হে সদাপ্রভু, আমার ঈশ্বর, যদি আমি অন্যায় কাজ করেছি ও আমার হাতে অপরাধ আছে,
  som-som: Rabbiyow, Ilaahayow, haddii aan waxan sameeyey, Haddii xumaanu gacmahayga
    ku jirto,
  lat-VUC: nequando rapiat ut leo animam meam, dum non est qui redimat, neque qui
    salvum faciat.
  eng-ASVBT: O Jehovah my God, if I have done this; If there be iniquity in my hands;
  mna-mna: Yooba, Anutu tio, nio leŋ uunu sa isaana som.
  ita-1885: Signore Iddio mio, se ho fatto questo, Se vi è perversità nelle mie mani;
  eng-LXXUP: Lest at any time the enemy seize my soul as a lion, While there is none
    to ransom, nor to save.
  eng-ULB: Yahweh my God, if I have done this, and there is guilt on my hands—
  spa-VBL: Si he hecho aquello de lo que me acusan, si mis manos son culpables,
  fra-_FOB: Éternel, mon Dieu, si j'ai fait cela, s'il y a de l'iniquité dans mes
    mains;
  mal-mal: എന്റെ ദൈവമായ യഹോവേ, ഞാൻ ഇത് ചെയ്തിട്ടുണ്ടെങ്കിൽ, എന്റെ പക്കൽ നീതികേടുണ്ടെങ്കിൽ,
  lit-lit: O VIEŠPATIE, mano Dieve, jei aš tai padariau, jei mano rankose yra neteisybė,
  urd-GVR: Ai Rab mere Ḳhudā, agar mujh se yih kuchh sarzad huā aur mere hāth qusūrwār
    hoṅ,
  suz-BL: परमप्रभु यावे, आं परमप्रभु, मेको आन देंशो खोदेंशो पा, गो आं गुइमी मरिम्‍शो
    पाता हना, अय्‍युब ३१:७-३४
  eng-NOY: O Jehovah, my God! if I have done this,—If there be iniquity upon my hands,
  ita-1927: O Eterno, Dio mio, se ho fatto questo, se v’è perversità nelle mie mani,
  ckb-ckb: ئەی یەزدان، خودای من، ئەگەر من وام کردووە، ئەگەر دەستەکانم ناڕەوایەتییان
    کردووە،
  eng-BBE: O Lord my God, if I have done this; if my hands have done any wrong;
  xsi-xsi: Yova Kindeni, naneŋgu Maro Kindeni noko, ambo naneŋgu soki tâ ikeno pana,
    ambo naŋa muŋga aveta keŋgu sakamao pa tamâta toŋge tâku, akai laŋeŋa pa niŋgu-nambwe
    toŋge tâku, aveta vetâŋa soki kaa nâ pa naneŋgu kazâŋa tamâta toŋge tâ;
  kan-OKCV: ನನ್ನ ಯೆಹೋವ ದೇವರೇ, ನಾನು ಅನ್ಯಾಯ ಮಾಡಿದ್ದರೆ, ನನ್ನ ಕೈಗಳಲ್ಲಿ ಅಪರಾಧವಿದ್ದರೆ,
  tam-2017: என் தேவனாகிய யெகோவாவே, நான் இதைச் செய்ததும், என்னுடைய கைகளில் நியாயக்கேடு
    இருக்கிறதும்,
  spa-RV-1909: Jehová Dios mío, si yo he hecho esto, si hay en mis manos iniquidad;
  ron-BTF: DOAMNE, Dumnezeul meu, dacă am făcut aceasta, dacă este nelegiuire în mâinile
    mele,
  eng-WEBP: LORD, my God, if I have done this, if there is iniquity in my hands,
  eng-FBV: If I have done what I'm accused of, if my hands are guilty,
  nld-1939: Jahweh, mijn God, als ik dat zelf heb gedaan, Als er onrecht kleeft aan
    mijn handen,
  nch-BL: TOTECO, sinta nelía nijhuicasquía tajtacoli, quinamiqui ma nechcualancaitaca.
  vie-1934: Hỡi Giê-hô-va Đức Chúa Trời tôi, nhược bằng tôi đã làm điều ấy, Và có
    sự gian ác nơi tay tôi;
  cha-cha: 'O Jeova, Yuusso, yaguin jufatinas este: yaguin guaja gui canaejo taelaye;'
  hin-CV: याहवेह, मेरे परमेश्वर, यदि मैंने वह किया है, जैसा वे कह रहे हैं, यदि मैं
    किसी अनुचित कार्य का दोषी हूं,
  eng-OURB: Adonai, my God, if I have done this, if there is iniquity in my hands,
  spa-BES: Oh Señor mi Dios, si he hecho esto; si mis manos han hecho algo mal;
  tdx-tdx: 'Ry Iehovà Andrianañahareko, naho nanoeko zao : lehe an-tañako ty hatsivokarañe,'
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์พระเจ้าของข้าพระองค์ ถ้าข้าพระองค์กระทำเช่นนี้ คือถ้ามีความชั่วช้าในมือของข้าพระองค์
  por-BR-2018: 'SENHOR, meu Deus, se eu fiz isto: se há perversidade em minhas mãos;'
  deu-ELO: Jehova, mein Gott! Wenn ich solches getan habe, wenn Unrecht in meinen
    Händen ist,
  eng-WYC-2018: My Lord God, if I did this thing, if wickedness is in mine hands,
    or works; (My Lord God, if I did this thing, if there is wickedness, or a stain,
    upon my hands, or deeds;)
  epo-epo: Ho Eternulo, mia Dio! se mi faris ĉi tion, Se ekzistas maljusteco en miaj
    manoj,
  gfk-gfk: Watong, nugu God, bia ing iau gate gil ira sakena, bia a mon nironga ta
    ira limagu,
  uig-PIN: 'I Pǝrwǝrdigar Hudayim, ǝgǝr ⱪolumda ⱪǝbiⱨlik ⱪilƣan bolsam, Əgǝr xundaⱪ
    ⱪilƣan bolsam: —'
  beo-beo: Na Hina Gode! Na da dunu eno amoma giadofale hamoi galea, o na sama ema
    hohonoi galea, o nama ha lai amoma udigili wadela:le hamoi galea, amo hou afae
    na da hamoi galea,
  tpi-OTNT: God, Bikpela bilong mi, sapos mi gat asua long ol pasin nogut, sapos mi
    bin mekim nogut long narapela man,
  hau-SA: Ya Ubangiji Allahna, in na yi kuskure aka kuwa sami laifi a hannuwana,
  udu-udu: Ayy Tap̱a Arumgimis pem waḵki/ aha/ miina yansankan mo, dhali waḵki/ toŋ
    kamu/ di’d jin miiga/ ki me’d pem jin shiyi’d mo tani
  uig-LAT: 'I Perwerdigar Xudayim, eger qolumda qebihlik qilghan bolsam, Eger shundaq
    qilghan bolsam: —'
  nde-nde: Oh Thixo, Nkulunkulu wami, nxa ngikwenzile lokhu izandla zami zilecala,
  ton-ton: ‌ʻE Sihova ko hoku ʻOtua, kapau naʻaku fai eni; kapau ʻoku ai ha angahala
    ʻi hoku nima;
  ces-1613: Aby neuchvátil jako lev duše mé, a neroztrhal, když by nebyl, kdo by vysvobodil.
  eng-WMB: LORD, my God, if I have done this, if there is iniquity in my hands,
  tam-TCV: என் இறைவனாகிய யெகோவாவே, அவர்கள் கூறுகிறதை நான் செய்திருந்து என் கைகள் குற்றமுடையதாய்
    இருந்தால்,
  ceb-ULB: O Yahweh nga akong Dios, wala ko gibuhat ang giingon sa akong mga kaaway
    nga akong buhaton; kay walay pagpanlupig sa akong mga kamot.
  pol-UBG: PANIE, mój Boże, jeśli to zrobiłem, jeśli nieprawość jest na moich rękach;
  urd-GVU: اے رب میرے خدا، اگر مجھ سے یہ کچھ سرزد ہوا اور میرے ہاتھ قصوروار ہوں،
  eng-OEBCW: Lord, my God, if my life has been such if my hands have been stained
    with guilt,
  deu-1912: HERR, mein Gott, habe ich solches getan und ist Unrecht in meinen Händen;
  kan-2017: ಯೆಹೋವನೇ, ನನ್ನ ದೇವರೇ, ನಾನು ಕೈಗಳಲ್ಲಿ ಅನ್ಯಾಯವುಳ್ಳವನೂ,
  yap-yap: SOMOL ni Got rog, fa’anra kug rin’ e kireb ngak yug be’, ara kugthig u
    tanggin e fager rog fa dariy tapgin mu gu k’aring e cham ko to’ogor rog; fa’anra
    kug rin’ reb e pin’ey
  hlt-MCSB: Ka BOEIPA Pathen, hekah he ka saii mai tih, ka kut ah dumlai om mai ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ታ ፆኦዛሢዮ! ፔቴ ዓሲምታዎ ፑርታ ባኣዚ ታ ማዼቴ ታ ላጋሢ ታኣም ማዼ ኮዦ ባኮ ዛሎ ፑርታ
    ማዺ ታ ማሄቴ ታ ሞርካሢ ዚቲ ጋዓዖ ታኣኒ ቡሬያ ማዔቴ ዬያ ባኮ ቢያይዳፓ ፔቴማታዎ ታ ማዼያታቴ፥
  qvs-NT: A, Tata Dios, ¿ima mana allita rurashpatí uchallikushkani?
  twi-ASANTE: Ao, Awurade me Onyankopɔn, sɛ mayɛ yei na sɛ afɔdie aba me so a,
  eng-WEBU: LORD, my God, if I have done this, if there is iniquity in my hands,
  acu-NT: Apuru ameka wina Yusruitme. ¿Wisha warí tunauna takasuitja? ¿Wikia kasakitaj?
  spa-PDDPT: Oh Yavé, ʼElohim mío, si hice esto, Si hay iniquidad en mis manos,
  gun-gun: Senhor Xeruete, xere ha'e kuery ijayvu reia va'e nunga xee ajapo va'e rire,
    xapy'a rei xepo py ajejavy,
  agu-BL: Wajcaw, ilu' inRyosil. ¿Na' nchinjuchune't, te cyakil yi e'chk takle'ne'j?
  ilo-ULB: O Yahweh a Diosko, saanko a pulos nga inaramid ti ibagbaga dagiti kabusorko
    nga inaramidko; awan ti kinakillo kadagiti imak.
  kpg-kpg: Meenei Dimaadua, go dogu God, maa au guu hai dagu mee hala gi tei tangada,
    maa au gu haga huaidu dogu ihoo hagaaloho, be au gu hai anga gi dogu hagadaumee
    dahi mee huaidu, gei di maa deai di mee ne hai mai ai, maa e donu bolo au guu hai
    dagu mee e dahi i nia mee aanei,
  uig-ARA: 'ئى پەرۋەردىگار خۇدايىم، ئەگەر قولۇمدا قەبىھلىك قىلغان بولسام، ئەگەر شۇنداق
    قىلغان بولسام: ــ'
  bps-bps: E Amu, E Dwatagu, ku glut tagamsalà agu, ku glut mgimògu i salà manla,
  sus-sus: e naxa n faxa alɔ yɛtɛ mixi faxama ki naxɛ. A na naxan suxu, na mu bama
    a yi ra.
  pon-2006: Maing KAUN, ei Koht, ma I wiadahr sapwung ehu ong emen, ma I pangala kompoakepahi
    men de ma I wiahiong ei imwintihti men mehkot suwed ni sohte kahrepe; ma I wiadahr
    ehu soahng pwukat—
  jae-jae: O Apômtau, ŋoc Anôtô, aê embe jaŋgôm gêŋ keso teŋ êndêŋ ŋac teŋ,
  ksd-ksd: Luluai kaugu God, ona iau tar pait go; Ona i kaina ra limagu;
  tur-YTC: Ey Yahve, Tanrım, eğer şunu yaptıysam, Eğer elimde kötülük varsa,
  bel-N: каб ня ўзяў, быццам леў, душы маёй і не разарваў мяне, калі няма каму ратаваць!
  grc-BRENT: μή ποτε ἁρπάσῃ ὡς λέων τὴν ψυχήν μου, μὴ ὄντος λυτρουμένου, μηδὲ σώζοντος.
  kpr-kpr: Arie Bajari, nanda God, nanda komanakena dara o aito aetena, o susu tefo
    nanda gitofu sosighi aetena, avavaga aetena amo,
  ind-AYT: (7-4) Ya TUHAN, Allahku, jika aku telah melakukan ini, jika ada ketidakadilan
    pada tanganku,
  yom-yom: A Yave, Nzambi ama, enati ndivengi mawu ayi enati nzimbala yidi mu mioko
    miama ;
  yut-yut: Yawe Piŋkopno, yokwi agɨm dakon gulusuŋno taŋ namɨsak, bo amɨn dɨwarɨ do
    yokwi aŋ yomgum,
  nya-nya: Inu Yehova Mulungu wanga, ngati ndachita izi ndipo ndapezeka wolakwa,
  hrv-hrv: da mi dušu ne zgrabe kao lav što razdire, a nema tko da izbavi.
  mps-mps: Genuai Bidi, eno God da, te eno dwai sę meba te tama eyu da, te eno gasa
    bidiba dwai sę eyu,
  tpi-tpi: God, Bikpela bilong mi, sapos mi gat asua long ol pasin nogut, sapos mi
    bin mekim nogut long narapela man,
  dan-1931: at han ej som en Løve skal rive mig sønder, bortrive, uden at nogen befrier.
  vie-OVCB: Lạy Chúa Hằng Hữu, Đức Chúa Trời con, nếu con làm việc dữ hay nếu tay
    con làm điều tội ác,
  guj-2017: હે મારા ઈશ્વર યહોવાહ, મારા દુશ્મનોએ જે કર્યું તે મેં કદી કર્યું નથી; મારા
    હાથમાં કંઈ બૂરાઈ નથી.
  pon-2006A: Maing KAUN, ei Koht, ma I wiadahr sapwung ehu ong emen, ma I pangala
    kompoakepahi men de ma I wiahiong ei imwintihti men mehkot suwed ni sohte kahrepe;
    ma I wiadahr ehu soahng pwukat—
  por-BRBSL: Yahweh, meu Deus, se eu tiver feito isso, se há iniqüidade em minhas
    mãos,
  eng-OEBUS: Lord, my God, if my life has been such if my hands have been stained
    with guilt,
  swe-swe: annars sliter han mig (min själ, min person, hebreiska ”nefesh”) i stycken
    som ett lejon, för bort mig, och ingen kan rädda mig.
  cth-cth: Oe BAWIPA ka Cathut, kai ni hottelah ka sak vaiteh, ka kut dawk payonnae
    kaawm nakunghai,
  twi-twi: Awurade me Nyankopɔn, sɛ mayɛ eyi na sɛ afɔdi aba me so a,
  hlt-hlt: Ka BOEIPA Pathen, hekah he ka saii mai tih, ka kut ah dumlai om mai ni.
  tbz-SIM: Bɛ̀ yɑ̀ɑ̀ bo n nɛ́tɛ́ dicìrícìrì kɔ̃mɛ, dicìrícìrì ɔ̃ɔ̃ pĩ́mmɛ̀ kɛ́nɛ́tɛ́
    bɑ́ òmɔù bɑ́ɑ́ fietɛ.
  msy-2020: O Ikiavɨra Itir God, nɨ nan God, kɨ arazir kuram damigham, o gumazir igharazitam
    gasɨghasigham,
  dop-dop: Pɑ́ tɑɑ cəlɩ-m ɩsɩɩ tɔɣɔlɑsɩ. Nɔɣɔlʋ kɑɑ lɛɛkɩ-m pɑ niŋ tɑɑ nɑ ɩ́ yɑ-m.
  azb-azb: Ya Rəbb Allahım, əgər günah etmişəmsə, Əllərimdən haqsızlıq gəlibsə,
  eng-DBY: Jehovah my God, if I have done this, if there be iniquity in my hands;
  hin-2017: हे मेरे परमेश्वर यहोवा, यदि मैंने यह किया हो, यदि मेरे हाथों से कुटिल
    काम हुआ हो,
  wol-KYG: Lu ko moy ñu fàdd ma ni gaynde, daggate ma te kenn du wallu.
  bjr-bjr: Oo Yaawee qini Anutufa qinee moona mandaikamma amaqasaananoo fee qeeqa
    qiqoondi oosana siainaki ueeqasaananoo fee.
  eng-YLT: O Jehovah, my God, if I have done this, If there is iniquity in my hands,
  kne-kne: Yahweh ay Diyos ko, mo waday binmasolak si gait ko,
  eng-WYC-2017: My Lord God, if I did this thing, if wickedness is in mine hands,
    or works;
  eng-WMBB: LORD, my God, if I have done this, if there is iniquity in my hands,
  zat-NTPS: 'Xrana'' Dios, che be̱na'' neda'' caní: Che bi da zrinnaj be̱n ni''a na''a.'
  zty-NTPS: X̱ana' Dios, cha' bena' neda' ki; cha' zoa bi da' ẕinnj da' ben ni'a na'a;
  urd-GVH: ऐ रब मेरे ख़ुदा, अगर मुझसे यह कुछ सरज़द हुआ और मेरे हाथ क़ुसूरवार हों,
  rug-rug: Ke Zihova, qua Tamasa, be ele evaṉia rau si keke kinaleana koa keke tie,
    be ele tavete va sea si rau,
  gaz-gaz: Yaa Waaqayyo Waaqa ko, yoo ani waan kana godhee jiraadhe yoo harka koo
    keessa yakki jiraate,
  fra-LSG: Afin qu’ils ne me déchirent pas, comme un lion Qui dévore sans que personne
    vienne au secours.
  yal-yal: Yaxune nama n yibɔ alo yatana, naxan ma se suxi mi xunbɛ.
  iou-iou: O Ekäni Anutuna, näk kudän waki kubä nämo täŋkut yäŋ nadätat. Upäŋkaŋ näkken
    kudän waki ätu itneŋo, ba not kubäta täŋpäwak täŋpero, ba notnapak täŋ-ikŋatpäŋ
    man uterak yäŋmaŋpa äroweko, ba jop nadäŋ iwanaye täŋpäwak täŋpero u täŋpäwä,
    eruk ŋode täga täŋpen;
  haw-1868: E Iehova e ko'u Akua, iua i hana au i keia; Ina he hewa iloko o ko'u mau
    lima;
  arb-NAV: أَيُّهَا الرَّبُّ إِلَهِي، إِنْ كُنْتُ قَدِ اقْتَرَفْتُ هَذِهِ الإِسَاءَةَ،
    وَكَانَتْ يَدَايَ قَدِ ارْتَكَبَتَا هَذَا الإِثْمَ،
  ded-ded: O KEBU, Anutuna, ni faka mangana dedaemoc anaiu me marinango ngicngac goa
    memanganeyunubai dede.
  ewe-ewe: O! Yehowa, nye Mawu, ne mewɔ nu sia, eye vɔ̃ lé ɖe nye asiwo ŋu,
  eng-LEE: (7:4) O Lord my God, if I have done this; if there be injustice in my hands;
  asm-FB: হে মোৰ ঈশ্বৰ যিহোৱা, যদি মই এনে কোনো কৰ্ম কৰি আছোঁ, যদি অন্যায়ৰ কোনো কার্য
    মোৰ হাতত লাগি আছে,
  sus-A: عٍ نَشَ ﭑ قَشَ عَلْ يّتّ مِشِ قَشَمَ كِ نَشّ. عَ نَ نَشَن سُشُ، نَ مُ بَمَ
    عَ يِ رَ.
  fra-SBL: Yahvé, mon Dieu, si j'ai fait cela, s'il y a de l'iniquité dans mes mains,
  hbo-hbo: פֶּן־יִטְרֹ֣ף כְּאַרְיֵ֣ה נַפְשִׁ֑י פֹּ֝רֵ֗ק וְאֵ֣ין מַצִּֽיל׃
  kik-kik: Wee Jehova Ngai wakwa, ingĩkorwo nĩnjĩkĩte ũndũ ũcio, na ngorwo njĩkĩte
    ũũru na moko makwa,
  fra-NCL: de peur qu’il ne me déchire, comme un lion, qu’il ne dévore sa proie, sans
    que nul ne la lui arrache.
  cek-AK: Aw Angraeng ka Sithaw, hae hmuen ka sak pongah, ka ban ah zaehaih to oh
    moeng moe,
  cuk-cuk: 'An-Bab-Dummad-Jehováʼye, we-ibmar-soggwengi nosa be an-dakdibe: An ibmar-isgana
    imaksadibe,'
  uig-CYR: '@see-verse:PSA.007.002'
  tel-2017: యెహోవా నా దేవా, నేను చేశానని నా శత్రువులు చెప్పిన పనులేవీ నేను చెయ్యలేదు.
    నా చేతుల్లో అన్యాయమేమీ లేదు.
  hat-BSA: O SENYÈ mwen, si mwen menm te fè sa, si gen enjistis nan men m,
  ukr-ONPU: щоб душу мою не розтерзав ворог; як лев; шматуватиме він – і не буде визволителя.
  kos-kos: 'O LEUM GOD luk, fin pwaye lah nga oru kutena sin ma inge: Pouk fin oru
    ma tafongla,'
  hbo-WLC: פֶּן־יִטְרֹ֣ף כְּאַרְיֵ֣ה נַפְשִׁ֑י פֹּ֝רֵ֗ק וְאֵ֣ין מַצִּֽיל׃
  ibo-ibo: O Onyenwe anyị Chineke m, ọ bụrụ na m mere ihe dị otu a; ọ bụrụkwa na aka
    m adịghị ọcha.
  ory-ory: ହେ ସଦାପ୍ରଭୋ ମୋହର ପରମେଶ୍ୱର, ଯଦି ମୁଁ ଏହା କରିଥାଏ, ଯଦି ମୋʼ ହସ୍ତରେ ଅଧର୍ମ ଥାଏ;
  chk-chk: Ai Samol mi Lapalap, ai Kot, are üa föri eu lein ekei föför, are üa föri
    och mi mwäl ngeni eman,
  rop-rop: Dei tok aibin dum nogud ting, bat det stori im nomo trubala. YAWEI, main
    God, if aibin dum wanim deibin tok,
  ukr-1871: Господи, Боже мій, коли я що заподїяв, коли неправда є в руках моїх,
  yon-yon: O Yariman ne God, ne kuu komo kamaan? Ne dingki aom kuu ambarakmiyiib dee?
  deu-1951: (07-4) O HERR, habe ich solches getan, ist Unrecht an meinen Händen,
  eng-JPS: (7-4) O LORD my God, if I have done this; if there be iniquity in my hands;
  srp-1865: Gospode, Bože moj! ako sam to uèinio, ako je nepravda u rukama mojima,
  lug-lug: Ayi Mukama, Katonda wange, obanga nkoze kino, era ng’engalo zange ziriko
    omusango,
  heb-heb: יהוה אלהי אם עשיתי זאת אם יש עול בכפי׃
  ben-IRV: সদাপ্রভুু আমার ঈশ্বর, আমার শত্রুরা যা বলেছে তা আমি কখনই করিনি, আমার হাতে
    কোন অন্যায় নেই,
  ntu-ntu: ?Yawe, Gct rnge, nike ale-rbrx? ?Mqnge alele dq da kxtrtubqu?
  pan-pan: ਹੇ ਯਹੋਵਾਹ ਮੇਰੇ ਪਰਮੇਸ਼ੁਰ, ਜੇ ਮੇਰੇ ਕੋਲੋਂ ਇਹ ਹੋਇਆ ਹੋਵੇ, ਜੇ ਮੇਰੇ ਹੱਥੋਂ ਬਦੀ
    ਹੋਈ ਹੋਵੇ,
  mya-JVB: အကျွန်ုပ် ၏ ဘုရား သခင်ထာဝရဘုရား ၊ အကျွန်ုပ်သည် ထိုသို့ ပြု သော်၎င်း၊ အကျွန်ုပ်
    လက် မှာ အဓမ္မ အမှုရှိ သော်၎င်း၊
  kgf-kgf: Yawe, nuac Anutuna, ni haka yomuhuc waŋi iguc, nuac méranaiguc hakana biria
    yomuhuc hezaciguc wai énécmina imuhuc hia waŋ némmu.
  tte-O: O Yeoba yagu Yaubada, tem mumugana naenaena yabo yapaisowaiyako nimagu mena,
  tbg-tbg: Noravauvo, are ti Variqavanoma variaro. ˻Ti navutaiqi variaka tiriara viva
    vi kaiqara vi kaiqara qora kaiqa varaivave tiamantavata, kia te mintunarave.˼
    Te kia una tivakeha vo vaiintiqaa uva vate vaunarave.
  hmo-hmo: Lohiabada e, egu Dirava e, bema kerere lasi tauna ta lau hadikaia, bema
    lauegu imana dekenai kerere ia noho,
  zar-NT: 'Xanaʼ Dios, channö caní nunaʼ: Channö nabágaʼa xiguiaʼ,'
  urd-urd: ऐ ख़ुदावन्द मेरे ख़ुदा, अगर मैंने यह किया हो, अगर मेरे हाथों से बुराई हुई
    हो;
  rus-SYN: да не исторгнет он, подобно льву, души моей, терзая, когда нет избавляющего.
  bqc-SIM: Tó màa no, aa ma taitai lán nↄ̀ↄmusuwaɛ, aa ma kɛ̃́kɛ̃kↄ̃ɛɛ, gbɛ̃e a
    ma misio.
  tcz-CHONGTHU: O Yahweh Pakai, ka-Pathen keiman thil suhkhel kaneija, thildihlou
    kana tohdoh khah'a,
  mar-mar: परमेश्वरा माझ्या देवा, मी असे काही केले नाही जे शत्रू सांगतात, माझ्या हाती
    काही अन्याय नाही.
  isl-isl: Þeir vilja ráðast á mig úr launsátri eins og ljón, særa mig og draga burt
    hálfdauðan. Láttu það ekki takast!
  hlt-THB: Aw Bawipa ka Khawsa, ve a them sai nawh ka kut ve a thawlh vek awhtaw -
  qub-qub: Tayta Dios, ¿ima mana allitataj rurashcä? ¿Imachötaj juchallicushcä?
  bqp-bqp: Dikiri ma Luda, tó ma taari ke kɛ̀, tó ma ↄ kú yã vãnin,
  hat-hat: (07:4) Seyè, Bondye mwen, si m' te fè bagay sa yo vre, si m' te fè yon
    moun mal,
  eng-BSB: O LORD my God, if I have done this, if injustice is on my hands,
  eng-WEBPB: LORD, my God, if I have done this, if there is iniquity in my hands,
  kbq-kbq: Ra Anumzana nagri Anumzamoka, nagrama vahe'ma zamazeri haviza huge, nzampima
    hazenke'zama mege,
  pon-pon: Main, ai Kot, ma i wiadar mepukat, o ma pa i kat wiadar japun,
  nhe-BL: TOTECO, intla nelía nijhuicasquía tlajtlacoli, quinamiqui ma nechcocolica.
  wnc-wnc: Anutu, Buyambam tapana, sike na sanga wai takngatu apba tasikum, ba dasing?
    Ie na dua nataat.
  bus-bus: Dii ma Luda, tó ma taari ke kɛ̀, tó ma ↄↄ kú yã zaaan,
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, Hezar, aze wyzài ikatu 'ym ma'e iapo har romo
    aiko, Tuwe heàmàtyry'ymar hepyhyk wà nehe. Aipo amo ikatu 'ym ma'e azapo ihe.
  eng-DRA: Lest at any time he seize upon my soul like a lion, while there is no one
    to redeem me, nor to save.
