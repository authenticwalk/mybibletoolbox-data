  sus-A: عِ شَ نْي شَ لُ حَمَيٍ شُن، عٍ شَ لُ عِ شَ يَامَرِ بُن مَ.
  fra-SBL: Yahvé administre le jugement aux peuples. Juge-moi, Yahvé, selon ma justice,
