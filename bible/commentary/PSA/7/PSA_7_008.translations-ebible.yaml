  chk-chk: En ka apwüngü chon ekewe mwü meinisin. Ai Samol mi Lapalap, lon om kapwüng
    kopwe pwärätä pwe üa pwüng, pun ka silei pwe esap wor ai tipis.
  rop-rop: Yu na, YAWEI, yu bos blanga det kot. Wal yu jadjim mi, YAWEI! Yu jadjim
