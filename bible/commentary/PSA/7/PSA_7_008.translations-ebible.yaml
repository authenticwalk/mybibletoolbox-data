  dop-dop: Piitimnɑɑ ɩ́ cɑɣɑ nɑ pɑ́ cɔɔnɑ-ŋ nɑ nyɑɑ kpɑ nyɑ́ kumte tɔɔ nɑ ń ŋmɑkəlɩ-wɛ.
  azb-azb: Rəbb xalqlar üzərində hakimlik edir; Məni mühakimə et, ya Rəbb, Salehliyimə,
