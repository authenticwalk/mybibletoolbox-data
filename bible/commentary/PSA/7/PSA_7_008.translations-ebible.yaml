verse: PSA.007.008
translations:
  mal-C: യഹോവ ജനതകളെ ന്യായംവിധിക്കട്ടെ. അത്യുന്നതനായ യഹോവേ, എന്റെ നീതിനിഷ്ഠയ്ക്കും
    സത്യസന്ധതയ്ക്കും അനുസൃതമായി എന്നെ കുറ്റവിമുക്തനാക്കണമേ.
  deu-TKW: Eine Versammlung von Völkern möge dich umgeben, und über ihr in der Höhe
    nimm deinen Sitz.
  lin-lin: Tika ete bikolo esangana zingazinga na Yo, kasi Yo, konza bango wuta na
    Kiti na Yo ya Bokonzi.
  mmx-mmx: Nenu laradi rongtonga linga at limixin axap. O Leeme Silok, una ru ria,
    uklen i do nia laradi sepse.
  eng-LSV: YHWH judges the peoples; Judge me, O YHWH, || According to my righteousness,
    || And according to my integrity [that is] on me.
  eng-GNV: 'The Lord shall iudge the people: Iudge thou me, O Lord, according to my
    righteousnesse, and according to mine innocencie, that is in mee.'
  eng-WEBSTER: 'The LORD shall judge the people: judge me, O LORD, according to my
    righteousness, and according to my integrity that is in me.'
  nhw-BL: Quena, TOTECO tiquintlajtolsencahuas nochi masehualme ipan nochi tlalme.
    Huajca nojquiya techtlajtolsencahua na, TOTECO, ica catli cuali nijchijtinentoc.
    Ta catli más tihueyi, technextijtoc iniixpa nochi masehualme para amo nijpiya
    tlajtlacoli.
  swh-ONEN: Bwana na awahukumu kabila za watu. Nihukumu Ee Bwana, kwa kadiri ya haki
    yangu, kwa kadiri ya uadilifu wangu, Ewe Uliye Juu Sana.
  bba-bba: Yinni Gusunɔ, wee ɑ sɔ̃ wunɛn sinɑ ɡɔnɑɔ. A de bwesenu nu mɛnnɑmɑ mi. A
    de ɑ nu siri mi.
  eng-KJVCPB: 'The Lord shall judge the people: Judge me, O Lord, according to my
    righteousness, And according to mine integrity that is in me.'
  luo-luo: Jehova Nyasaye mondo ongʼad bura ne ogendini. Ngʼadna bura, yaye Jehova
    Nyasaye, kaluwore gi ngimana makare, ngʼadna bura, yaye Nyasaye Man Malo Moloyo,
    kaluwore gi ngimana moriere tir.
  aii-aii: ܡܵܪܝܵܐ ܟܹܐ ܕܵܐܹܢ ܠܥܲܡܡܹ̈ܐ، ܥܒ݂ܘܿܕ ܠܵܗ̇ ܕܝܼܘܵܢܝܼ، ܝܵܐ ܡܵܪܝܵܐ، ܐܲܝܟ݂ ܙܲܕܝܼܩܘܼܬ‌ܝܼ
    ܘܐܲܝܟ݂ ܬܲܡܝܼܡܘܼܬܵ‌ܐ ܕܐܝܼܬ ܒܝܼܝܼ.
  meu-meu: 'Iehova ese bese idau-idau e hahemaoro henidiamu: Iehova e, egu kara maoromaoro
    bona egu lalo-ḡoevaḡoeva heḡereḡeredia ba hahemaoro henigu.'
  npi-ULB: हे परमप्रभु, जातिहरूको न्याय गर्नुहोस् । हे परमप्रभु, मेरो सुरक्षा गर्नुहोस्,
    किनभने हे सर्वोच्‍च, म धर्मी र निर्दोष छु ।
  yor-yor: Jẹ́ kí Olúwa ṣe ìdájọ́ àwọn ènìyàn. Ṣe ìdájọ́ mi, Olúwa, gẹ́gẹ́ bí òdodo
    mi, gẹ́gẹ́ bí ìwà òtítọ́, ẹni gíga jùlọ.
  pes-OPCB: ای خداوند که داور همهٔ مردم هستی، پاکی و بی‌گناهی مرا ببین و حکم بده.
  tgl-ULB: Yahweh, hatulan mo ang mga bansa; ipawalang-sala mo ako, Yahweh, dahil
    ako ay matuwid at walang kasalanan, Kataas-taasan.
  nop-nop: Yahwe, du metam hogohogok’walaŋ titiŋhik kameka tilaŋ. Unduŋ doktiŋa nu
    titiŋ didimeniŋ hogok tiŋa kadakaniŋ nemu tilat wendok nadiŋa nehitubu-lodaune
    mede kwanai foloŋ fafaŋeeŋ yali yalakapme tibit.
  hui-hui: Anduane Homogo-o í̠na wali agali bibahendeme mana ko birago mo tale bialu
    dabaga ke. I̱na mana bayale tigabi wiago bialu haabo halu harugo manda buwa í̠nime
    i̱ dababe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရှင်​သည်​လူ​အ​ပေါင်း​တို့​ကို​တ​ရား​စီ​ရင်​တော်​မူ​သော​အ​ရှင်​ဖြစ်​တော်​မူ​၏။
    ကျွန်​တော်​မျိုး​အ​ပြစ်​ကင်း​သည်​ကို​ထောက်​ထား​၍ ကျွန်​တော်​မျိုး​အား​မျက်​နှာ​သာ​ပေး​၍​တ​ရား​စီ​ရင်​တော်​မူ​ပါ။
  bod-N: ཡ་ཝཱེས་མི་སྡེ་རྣམས་ལ་ཁྲིམས་གཅོད༌མཛད། །ཀྱེ་ཀྱེ་ཡ་ཝཱེས་ང་ཡི་དྲང་བདེན༌དང༌། །རྣམ་དག་སེམས་ལ་བསྟུན་ནས་ཁྲིམས་གཅོད༌རོགས།།
  wsk-wsk: suen la nunga tutia saparko. Ale Yawe, aninga munan diram mu ko aga wetang
    saparko, O Kaem Kalel Biya.
  sna-sna: Jehovha ngaatonge marudzi. Nditongei, imi Jehovha, zvakafanira kururama
    kwangu, zvakafanira kukwaniswa kwangu, imi Wokumusoro-soro.
  spa-BLM: Yahvé administra el juicio a los pueblos. Júzgame, Yahvé, según mi justicia,
    y a la integridad que hay en mí.
  cac-cac: Mamin Jehová, a achton ol a ch'olb'itej juntzan̈ nación. B'o yaj d'ayin
    icha val in vach' b'eyb'al yed' in tojolal.
  swh-ULB: Yahweh, uwahukumu mataifa; uwaonyeshe kuwa sina hatia, Yahweh, kwa sababu
    mimi ni mwenye haki na sina hatia, Ewe uliye juu.
  bel-bel: сьціжма людзей стане навокал Цябе; над ёй падыміся ў вышыні.
  deu-ELBBK: Und die Schar der Völkerschaften wird dich umringen; und ihretwegen kehre
    wieder zur Höhe!
  mbb-OT: Iyan ka, Nengazen, edhukum te menge etew. Ipeehè nu he wazè ku salà, su
    netuenan nu man he metazeng a ne wazè ku mibeelan he mezaat.
  mal-2015: യഹോവ ജാതികളെ ന്യായംവിധിക്കുന്നു; യഹോവേ, എന്റെ നീതിക്കും പരമാർത്ഥതെക്കും
    തക്കവണ്ണം എന്നെ വിധിക്കേണമേ;
  gup-gup: Ngudda nawu Yawey yibendjadmen nawu kubolkbubuyikabeh bininj rowk! Mak
    ngaye warridj kandjadmen ngudda nawu Yiwernhwohrnan Duninjh! Ngudda wanjh kankangedjadme
    dja kanrohrokme wardi bu ngaye ngamak bininj.
  rmc-rmc: Skide pašal tute le manušen andral savore narodi a vladňin upral lende
    andral o ňebos!
  nlg-nlg: Ma Lord ke tuvalia na dete ivuvungadira na lei kema. Bosa ladaa inau tu
    maemane ghe Lord; Na pukuna inau tu tatavahale, ghe na puku ni haba.
  pes-OPV: خداوند امت‌ها را داوری خواهد نمود. ای خداوند، موافق عدالتم و کمالی که در
    من است مرا داد بده!
  ron-1924: 'Домнул жудекэ попоареле: фэ-мь дрептате, Доамне, дупэ неприхэниря ши
    невиновэция мя!'
  ben-OBCV: সদাপ্রভু সব মানুষের বিচার করুক। আমার ধার্মিকতা অনুযায়ী, হে সদাপ্রভু,
    আমার সততার বলে, হে পরাৎপর, আমাকে নির্দোষ মান্য করো।
  som-som: Rabbigu dadyowga buu u garsooraa, Rabbiyow, ii xukun siday xaqnimadaydu
    tahay, iyo siday daacadnimadayda igu jirtaa tahay.
  lat-VUC: 'et synagoga populorum circumdabit te: et propter hanc in altum regredere:'
  eng-ASVBT: 'Jehovah ministereth judgment to the peoples: Judge me, O Jehovah, according
    to my righteousness, and to mine integrity that is in me.'
  mna-mna: 'Yooba, nu itum ta tiiriŋana katuunu. Tana tiiri yo mi so kat ta kembei:
    Nio leŋ uunu sa isaana som. Nio tomtom ndeeŋeŋoŋ.'
  ita-1885: Il Signore giudicherà i popoli; Signore, giudicami; Giudica di me secondo
    la mia giustizia, e la mia integrità.
  eng-LXXUP: 'And the congregation of the nations shall compass thee: And for this
    cause do thou return on high.'
  eng-ULB: Yahweh, judge the nations; vindicate me, Yahweh, because I am righteous
    and innocent, Most High.
  spa-VBL: El Señor juzga a todos los pueblos. Defiéndeme, Señor, conforme a mi rectitud
    e integridad.
  fra-_FOB: L'Éternel juge les peuples. Juge-moi, Éternel, selon ma justice, selon
    l'intégrité qui est en moi.
  mal-mal: യഹോവ ജനതകളെ ന്യായം വിധിക്കുന്നു; യഹോവേ, എന്റെ നീതിക്കും പരമാർത്ഥതയ്ക്കും
    തക്കവണ്ണം എന്നെ വിധിക്കണമേ;
  lit-lit: VIEŠPATS teis tautas. Paskelbk kaltinimo nepagrįstumo nuosprendį apie mane,
    o VIEŠPATIE, pagal mano teisumą ir pagal mano vientisumo dorybę, esančią manyje.
  urd-GVR: Rab aqwām kī adālat kartā hai. Ai Rab, merī rāstbāzī aur begunāhī kā lihāz
    karke merā insāf kar.
  suz-BL: परमप्रभु यावे जात जात ङा मुर आन कली निसाफ पाइब बाक्‍ब। परमप्रभु यावे, आं
    ठीक पशो नु आं आगाम बाक्‍शो ठीक पाइब थुं तशा, आं कली निसाफ पने। भजन संग्रह १८:२१-२७
  eng-NOY: The LORD judgeth the nations; Judge me, O LORD! according to my righteousness,
    And requite me according to my integrity!
  ita-1927: L’Eterno giudica i popoli; giudica me, o Eterno, secondo la mia giustizia
    e la mia integrità.
  ckb-ckb: با یەزدان دادوەری گەلان بکات. ئەی یەزدان، بەگوێرەی ڕاستودروستییەکەم بێتاوانیم
    دەربخە، بەگوێرەی دروستییەکەم.
  eng-BBE: The Lord will be judge of the peoples; give a decision for me, O Lord,
    because of my righteousness, and let my virtue have its reward.
  xsi-xsi: Yova Kindeni, noko uru kumandi lâ ŋgua nia ku kulea sondo pa tamâta rârâni
    nenzi vetâŋa. Noko kusama tu naŋa aveta vetâŋa soki toŋge tia. Mine nde naŋa ano
    pano tu kutula ŋinde pwataki panzi naneŋgu kazâŋa tamâta lâ ŋgua nia.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಜನಗಳಿಗೆ ನ್ಯಾಯತೀರಿಸಲಿ. ಮಹೋನ್ನತರಾದ ಯೆಹೋವ ದೇವರೇ, ನನ್ನ ನೀತಿಯ ಪ್ರಕಾರವೂ,
    ಯಥಾರ್ಥತೆಯ ಪ್ರಕಾರವೂ ನನಗೆ ನ್ಯಾಯತೀರಿಸಿರಿ.
  tam-2017: யெகோவா மக்களுக்கு நியாயம் செய்வார்; யெகோவாவே, என்னுடைய நீதியினாலும் என்னிலுள்ள
    உண்மையினாலும் எனக்கு நியாயம்செய்யும்.
  spa-RV-1909: 'Jehová juzgará los pueblos: júzgame, oh Jehová, conforme á mi justicia
    y conforme á mi integridad.'
  ron-BTF: DOMNUL va judeca popoarele; judecă-mă, DOAMNE, conform dreptății mele și
    conform integrității mele care este în mine.
  eng-WEBP: The LORD administers judgment to the peoples. Judge me, LORD, according
    to my righteousness, and to my integrity that is in me.
  eng-FBV: The Lord judges all people. Defend me, Lord, because I do what is right,
    because of my integrity.
  nld-1939: Als rechter der volken, o Jahweh; Doe mij recht, Jahweh, naar mijn gerechtigheid
    En naar de onschuld mijns harten.
  nch-BL: Quena, TOTECO tiquintajtolsencahuas nochi masehualme ipan nochi talme. Huajca
    nojquiya techtajtolsencahua na, TOTECO, ica cati cuali nijchijtinentoc. Ta cati
    más tihueyi, technextijtoc iniixpa nochi masehualme para amo nijpiya tajtacoli.
  vie-1934: Đức Giê-hô-va đoán xét các dân. Hỡi Đức Giê-hô-va, xin hãy đoán xét tôi
    theo sự công bình tôi, Và theo sự thanh liêm ở nơi lòng tôi.
  cha-cha: 'Si Jeova jajusga y taotao: jusgayo, O Jeova, taemanoja y tininasso: taemanoja
    y minaulegmo ni y gaegue guiya guajo.'
  hin-CV: याहवेह ही राष्ट्रों के न्यायाध्यक्ष हैं. याहवेह, मेरी सच्चाई, एवं ईमानदारी
    के कारण मेरा न्याय करें,
  eng-OURB: Adonai administers judgment to the peoples. Judge me, Adonai, according
    to my righteousness, and to my integrity that is in me.
  spa-BES: El Señor juzgará a los pueblos; júzgame, oh Señor, a causa de mi justicia,
    y conforme a mi integridad.
  tdx-tdx: Ry Iehovà Mpizaka o kilakila ‘ndatio; zakao iraho ry Iehovà, ty amy havantañako
    naho ty havañonako an-trok’ ao.
  tha-KJV: พระเยโฮวาห์จะทรงพิพากษาชนชาติ​ทั้งหลาย โอ ข้าแต่พระเยโฮวาห์ ขอทรงพิพากษาข้าพระองค์ตามความชอบธรรมของข้าพระองค์
    และตามความสัตย์สุ​จร​ิตซึ่​งม​ี​อยู่​ในข้าพระองค์
  por-BR-2018: O SENHOR julgará aos povos; julga-me, SENHOR, conforme a minha justiça,
    e conforme a sinceridade que há em mim.
  deu-ELO: Jehova wird die Völker richten. Richte mich, Jehova, nach meiner Gerechtigkeit
    und nach meiner Lauterkeit, die bei mir ist.
  eng-WYC-2018: the Lord deemeth peoples. Lord, deem thou me by my rightfulness; and
    by mine innocence on me. (and then let the Lord judge the people. Lord, judge
    thou me according to my righteousness; and the innocence which is in me.)
  epo-epo: La Eternulo juĝas popolojn. Juĝu min, ho Eternulo, laŭ mia justeco kaj
    laŭ mia pieco.
  gfk-gfk: Waak tar no Watong na kure ira matanaiabar. Watong, kure iau haruat ma
    ira nugu taktakodas. Augu Nong u Naliu Harsakit, kure iau haruat ma ira bilbilai
    ken i kis taar tano balagu.
  uig-PIN: Pǝrwǝrdigar hǝlⱪlǝrning üstidin ⱨɵküm qiⱪiridu; I Pǝrwǝrdigar, ɵz ⱨǝⱪⱪaniyliⱪim
    boyiqǝ, Wǝ ɵzümdǝ bolƣan durusliⱪim boyiqǝ, Manga ⱨɵküm qiⱪarƣaysǝn.
  beo-beo: Di da fifi asi gala dunu huluane ilima Fofada:su Dunu esala. Hina Gode!
    Na fidima:ne fofada:ma. Na da wadela:i hou hame hamoi.
  tpi-OTNT: Bikpela, yu save skelim pasin bilong olgeta lain manmeri. Olsem na yu
    ken helpim mi long winim kot, long wanem, mi bin mekim ol gutpela stretpela na
    pasin tasol.
  hau-SA: bari Ubangiji mai shari’ar mutane. Ka shari’anta ni Ya Ubangiji, bisa ga
    adalcina, bisa ga mutuncina, ya Mafi Ɗaukaka.
  udu-udu: Tap̱a dwalli ’kwani gwo mo, dwalli aha/ gwo mo ayy Tap̱a, isi ki mii ma
    ḵar/em pem mo dhali isi ki gwo jin di’di aha/ jin dika/ ki mii ki ŋadhum mo.
  uig-LAT: Perwerdigar xelqlerning üstidin höküm chiqiridu; I Perwerdigar, öz heqqaniyliqim
    boyiche, We özümde bolghan durusliqim boyiche, Manga höküm chiqarghaysen.
  nde-nde: UThixo kahlulele bonke abantu. Ngahlulele, Oh Thixo ngokwanele ukulunga
    kwami, ngokwanele ubuqotho bami, wena oPhezukonke.
  ton-ton: '‌ʻE fakamaau ʻe Sihova ʻae kakai: ke ke fakamaau au, ʻE Sihova, ʻo fakatatau
    ki heʻeku māʻoniʻoni, pea hangē ko ʻeku angatonu ʻoku ʻiate au.'
  ces-1613: I shrne se k tobě shromáždění lidí; pro ně tedy u výsost navrať se zase.
  eng-WMB: The LORD administers judgment to the peoples. Judge me, LORD, according
    to my righteousness, and to my integrity that is in me.
  tam-TCV: யெகோவா மக்களை நியாயந்தீர்க்கட்டும். யெகோவாவே, என்னுடைய நீதிக்குத் தக்கதாய்
    என்னை நியாயந்தீரும்; மகா உன்னதமானவரே, என் உத்தமத்திற்கு ஏற்ப எனக்கு நியாயம் செய்யும்.
  ceb-ULB: O Yahweh, hukmi ang kanasoran; tubsa ako, O Yahweh, nga Labing Halangdon,
    tungod kay ako matarong ug walay sala.
  pol-UBG: PAN będzie sądził narody. Osądź mnie, PANIE, według mojej sprawiedliwości
    i według mojej uczciwości, która jest we mnie.
  urd-GVU: رب اقوام کی عدالت کرتا ہے۔ اے رب، میری راست بازی اور بےگناہی کا لحاظ کر
    کے میرا انصاف کر۔
  eng-OEBCW: as the Lord, the judge of the peoples. Judge me, Lord, in my innocence
    and according to my integrity.
  deu-1912: Der HERR ist Richter über die Völker. Richte mich, HERR, nach deiner Gerechtigkeit
    und Frömmigkeit!
  kan-2017: ಯೆಹೋವನು ಎಲ್ಲಾ ಜನಾಂಗಳಿಗೂ ನ್ಯಾಯತೀರಿಸುವವನಾಗಿದ್ದಾನೆ. ಯೆಹೋವನೇ, ನಿರಪರಾಧಿಯೂ,
    ನೀತಿವಂತನೂ ಆಗಿರುವ ನನಗೋಸ್ಕರ ನ್ಯಾಯತೀರಿಸು.
  yap-yap: Gur e tapufthin rok urngin e girdi’. SOMOL, mu duwgiliy ni gu bfel’ ya
    gamnang ni bfel’ e rog;
