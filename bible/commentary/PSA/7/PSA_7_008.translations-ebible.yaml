  pan-pan: ਯਹੋਵਾਹ ਕੌਮਾਂ ਦਾ ਨਿਆਂ ਕਰੇਗਾ, ਹੇ ਯਹੋਵਾਹ, ਮੇਰੇ ਧਰਮ ਅਤੇ ਮੇਰੀ ਸਿਧਿਆਈ ਦੇ ਅਨੁਸਾਰ
    ਮੇਰਾ ਨਿਆਂ ਕਰ।
  mya-JVB: ထာဝရဘုရား သည် လူမျိုး တို့ကို တရား စီရင်တော်မူ၏။ အိုထာဝရဘုရား ၊ အကျွန်ုပ်
    ဖြောင့်မတ် ခြင်း ကို၎င်း၊ စုံလင် ခြင်းကို၎င်း ထောက်၍ အကျွန်ုပ် အမှုကို စီရင် ဆုံးဖြတ်တော်မူပါ။
  kgf-kgf: Miŋ Kewunéŋ baera baera ic embac ʒégési nénécmimac. Yawe eŋeŋa miŋina,
