  tte-O: Kabo kowa Yeoba, tomo kali toyatala, me am loina dudulaina mena kuyatalayagau
    kaiwena mumugagu namwanamwana koliyau imiyamiya ukwataiyako.
  tbg-tbg: Arema avuqavuqama kera vaiinti nahenti uva rairakera iri variaravara tira,
    are ti uvavata irira, tiriara viraqaa kia uva vaivo tiane. Mpo Noravauvo, are
    nai virini kantaaqaini variaravara tira, te avuqavu ni vauna okarara kankoma kera
    tavaanarara tira, ti uva avuqavu qiane.
  hmo-hmo: Lohiabada e, oi be bese ibounai, bona taunimanima ibounai edia kota biaguna.
    Lohiabada e, egu kara maoromaoro hegeregerena, lau do oi kota henia. Oi diba vadaeni
    lau be kerere lasi.
  zar-NT: Ruchiʼa rusörö́uʼ quéguequi yúguʼtë bönachi, Xan. Bubéaj nedaʼ tsahuiʼ,
    Xan, tsca naca le tsahuiʼ nunaʼ, en tuʼ nacaʼ idú tsahuiʼ.
  urd-urd: ख़ुदावन्द, क़ौमों का इन्साफ़ करता है; ऐ ख़ुदावन्द, उस सदाक़त — ओ — रास्ती
    के मुताबिक़ जो मुझ में है मेरी'अदालत कर।
  rus-SYN: сонм людей станет вокруг Тебя; над ним поднимись на высоту.
  bqc-SIM: To gbɛ̃́ↄ kãaanzi, ní kiblemá kua za musu.
  tcz-CHONGTHU: 'Yahweh Pakai chu chitin namtin ho thu atan ahi: Kachondih naho nei
    phondoh peh tan, O Yahweh Pakai, ajeh chu keiman them mo na kanei poi O hatchung
    nung.'
  mar-mar: परमेश्वर राष्ट्रांचा न्याय करतो, परमेश्वरा, मला समर्थन दे, आणि माझ्या न्यायीपणाप्रमाणे
    आणि माझ्या स्वतःच्या सात्त्विकतेप्रमाणे माझा न्याय कर.
  isl-isl: Safnaðu saman öllum þjóðum. Taktu þér sæti hátt uppi yfir þeim og dæmdu
    syndir þeirra. En mig, Drottinn, lýstu mig réttlátan svo allir heyri, auglýstu
    réttlæti mitt og ráðvendni.
  hlt-THB: Bawipa ing thlangkhqi ce awi deng lah seh. Aw Bawipa sawsang soeih, ka
    dyngnaak ingkaw ka leeknaak amyihna, nang ing awi ni deng lah.
  qub-qub: Tayta Dios, gammi jusganqui llapan runacunata. Imano cashätapis jusgamay.
    Nogaga manami ima mana allitapis rurashcächu.
  bqp-bqp: Dikiri, ndì yãkpatɛ kɛ kũ gbɛ̃nↄ. Dikiri, ǹ tó yã bo kũmao nna ma yãzɛdekɛ
    lɛ́n. Luda Musude, ǹ yã kɛmɛnɛ ma nɛ̀sɛpura lɛ́n.
  hat-hat: (07:9) Ou menm Seyè, ou se jij tout moun. Tanpri, Seyè, fè m' jistis paske
    mwen mache dwat, mwen inonsan.
  eng-BSB: The LORD judges the peoples; vindicate me, O LORD, according to my righteousness
    and integrity.
  eng-WEBPB: The LORD administers judgement to the peoples. Judge me, LORD, according
    to my righteousness, and to my integrity that is in me.
  kbq-kbq: Ra Anumzana maka vahe'ma refko nehia Anumzamo nagrira refko huno keana,
    nagra fatgo hu'noe. Fatgo navu'nava'ene knare navu'nava hugeno, hazenke zani'a
    omane'neanki, marerisa Anumzamoka nagrira refko hunanto.
  pon-pon: leowa iei jaunkapun en wei kan. Main, kotin jauaja ia, duen ai pun o duen
    ai lelapok!
  nhe-BL: Quena, TOTECO tiquintlajtolsencahuas nochi tlacame ipan nochi tlaltini.
    Huajca nojquiya tinechtlajtolsencahua na, TOTECO, ica tlen cuali nijchijtinentoc.
    Ta tlen más tihueyi, tinechnextijtoc iniixtla nochi tlacame para ax nijpiya tlajtlacoli.
  wnc-wnc: Buyambam tapa, gata aminu dongu kuupbam usanzikgayak. Buyambam tapa, ga
    umanda kopsa siknga apanin. Gata na usanzike nandupi nata kepi noman takngaat
    gatu take siknga akngaat nganggan tasinggat taknga kake na usanzike take ngang
    naniyo.
  bus-bus: Dii, nɛɛ̀ yãkpaɛ kɛ kↄ̃n gbɛ̃nↄ. Dii, ǹ tó yã bↄmao nna ma yãzɛde lɛ́n,
    Luda Musude, ǹ yã kɛmɛ ma nↄ̀sɛpura lɛ́n.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, ereiko teko paw wanemiapo kwer imume'u har
    romo ne. Emume'u ikatu ma'e romo hereko haw nehe. Ta'e naiko kwaw ikatu 'ym ma'e
    iapo har romo ihe xe. Ikatu ma'e romo aiko.
  eng-DRA: And a congregation of people shall surround thee. And for their sakes return
    thou on high.
