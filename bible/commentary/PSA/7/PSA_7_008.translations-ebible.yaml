  ory-ory: ସଦାପ୍ରଭୁ ଗୋଷ୍ଠୀୟମାନଙ୍କ ପ୍ରତି ବିଚାର ସାଧନ କରନ୍ତି; ହେ ସଦାପ୍ରଭୋ, ମୋହର ଧର୍ମ
