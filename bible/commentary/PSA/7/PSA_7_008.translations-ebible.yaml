  deu-1951: (07-9) Der HERR wird die Völker richten; fälle du, o HERR, das Urteil
    über mich nach meiner Gerechtigkeit und nach meiner Unschuld!
  eng-JPS: (7-9) O LORD, who ministerest judgment to the peoples, judge me, O LORD,
    according to my righteousness, and according to mine integrity that is in me.
  srp-1865: Gospod sudi narodima. Sudi mi, Gospode, po pravdi mojoj, i po bezazlenosti
