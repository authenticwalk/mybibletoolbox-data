  heb-heb: יהוה ידין עמים שפטני יהוה כצדקי וכתמי עלי׃
  ben-IRV: সর্বশক্তিমান সদাপ্রভুু, জাতিদের বিচার করো; সদাপ্রভুু আমার বিচার কর, কারণ
