  hbo-hbo: וַעֲדַ֣ת לְ֭אֻמִּים תְּסֹובְבֶ֑ךָּ וְ֝עָלֶ֗יהָ לַמָּרֹ֥ום שֽׁוּבָה׃
  kik-kik: Jehova nĩagĩtuĩre andũ othe ciira. Wee Jehova, nduĩra ciira, kũringana
