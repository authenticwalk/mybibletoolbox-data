  hbo-WLC: וַעֲדַ֣ת לְ֭אֻמִּים תְּסוֹבְבֶ֑ךָּ וְ֝עָלֶ֗יהָ לַמָּר֥וֹם שֽׁוּבָה׃
  ibo-ibo: Ka Onyenwe anyị kpee ụmụ mmadụ niile ikpe. Kpee m ikpe, O Onyenwe anyị,
