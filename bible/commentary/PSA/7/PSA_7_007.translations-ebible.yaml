verse: PSA.007.007
translations:
  mal-C: ജനതകൾ അങ്ങേക്കുചുറ്റും വന്നുചേരട്ടെ, ഉത്തുംഗസ്ഥാനത്ത് അങ്ങ് അവർക്കുമീതേ സിംഹാസനസ്ഥൻ
    ആയിരിക്കുമ്പോൾത്തന്നെ.
  deu-TKW: Stehe auf, Jahwe, in deinem Zorn! Erhebe dich mit den Zornesausbrüchen
    wider meine Bedrängerund werde wach für mich, der du Gericht befohlen hast.
  lin-lin: Yawe, telema na kanda na Yo, telemela kotomboka ya banguna na ngai. Nzambe
    na ngai, telema, kata likambo na ngai.
  mmx-mmx: Kuren la unak lok bubua ka axap limixin saparav u, la unam gomgonga di
    boro vana at lixitkis orong taram.
  eng-LSV: And a congregation of peoples surround You, || And over it turn back on
    high.
  eng-GNV: 'So shall the Congregation of the people compasse thee about: for their
    sakes therefore returne on hie.'
  eng-WEBSTER: 'So shall the congregation of the people encompass thee: for their
    sakes therefore return thou on high.'
  nhw-BL: Se tonal masehualme tlen nochi tlalme mitzyahualojtose, huan ta tiquintlajtolsencahuas
    campa timosehuijtoc ipan mosiya yejyectzi nepa ilhuicac.
  swh-ONEN: Kusanyiko la watu na likuzunguke. Watawale kutoka juu.
  bba-bba: Yinni Gusunɔ, ɑ nɛn yibɛrɛ wɔrio kɑ mɔru. Be bɑ kɔ̃ruɑ, ɑ bu sɛɛyɑsio kɑ
    mɔru. A de ɑ n wɑ̃ɑ nɛn bɔkuɔ. A de ɑ mɑn siriɑ.
  eng-KJVCPB: 'So shall the congregation of the people compass thee about: For their
    sakes therefore return thou on high.'
  luo-luo: We chokruoge mag ogendini olwori koni gi koni. Ngʼad negi bura gie kom
    loch mari man malo;
  aii-aii: ܘܫܒ݂ܘܿܩ ܟܸܢܫܵܐ ܕܐܸܡܘܵܬܹ̈‌ܐ ܓ̰ܵܡܥܝܼ ܚܵܕܸܪ̈ܘܵܢܘܼܟ݂، ܘܝܬܘܿܒ݂ ܥܲܠܵܝܗ‌ܝ ܕܲܝܵܢܵܐ
    ܡ̣ܢ ܪܵܘܡܵܐ.
  meu-meu: Bese idau-idau edia hegogo ese baine ḡeḡemu ahu; atai ai ba helai, idia
    daediai.
  npi-ULB: देशहरू तपाईंको वरिपरि भेला हुन्‍छन् । तिनीहरूमाथि फेरि पनि आफ्‍नो उचित
    स्थान लिनुहोस् ।
  yor-yor: Kí ìpéjọ àwọn ènìyàn yíká. Jọba lórí wọn láti òkè wá.
  pes-OPCB: همهٔ قومها را نزد خود جمع کن و از بالا بر ایشان داوری فرما.
  tgl-ULB: Ang mga bansa ay nagsama-sama sa paligid mo; bawiin mong muli mula sa kanila
    ang lugar na nararapat sa iyo.
  nop-nop: Du kunum gineŋ mapme kumopopge foloŋ ila metam hogohogok yenimbune buŋa
    yamaiŋgoŋ gehitubu-dulaaŋ bopneune yabudokoluwaaŋ.
  hui-hui: Í̠ni dahuliya andaga biragane dagia ngegoriani biruwa í̠na wali agali bibahende
    karu í̠ni kegoha mo ngoai halu handame ho habe.
  mya-mya: လူ​အ​ပေါင်း​တို့​ကို​ကိုယ်​တော်​ရှင်​၏​ပတ်​လည်​တွင်​စု​ရုံး​စေ​တော်​မူ​ပြီး​နောက်
    အ​ထက်​အ​ရပ်​မှ​သူ​တို့​အား​အုပ်​စိုး​တော်​မူ​ပါ။
  bod-N: མི་སྡེ་ཐམས་ཅད་འདུས་ནས་ཁྱེད་བསྐོར༌ཅིང༌། །ཡང་བསྐྱར་མཐོ་སར་བཞུགས་ཏེ་དབང་སྒྱུར༌ཤོག།
  wsk-wsk: Se mu ko, ni kariimet suen la kimik duap te nunga bolala awur ale nika
    daiga kuwim kualala mu te baga se
  sna-sna: Marudzi akaungana ngaaungane akakupoteredzai. Vatongei imi muri kumusoro;
  spa-BLM: Que la congregación de los pueblos te rodee. Gobierna sobre ellos en las
    alturas.
  cac-cac: Ochocab' oyan juntzan̈ nación d'a ichan̈, tza ch'olb'itan yaj eb' masanto
    d'a satchaan̈ b'aj ay a despacho.
  swh-ULB: Mataifa yote yamekuzunguka; uwatawale kutoka mbinguni.
  bel-bel: Устань, Госпадзе, у гневе Тваім; паўстань супраць шаленства маіх ворагаў,
    прачніся дзеля мяне на суд, які Ты прызначыў,
  deu-ELBBK: 'Steh auf, HERR, in deinem Zorn! Erhebe dich gegen das Wüten meiner Bedränger,
    und wache auf zu mir: Gericht hast du befohlen.'
  mbb-OT: Tiǥuma nu is langun he menge tribu ziyà te kenikew, ne dumelaha nu sikandan
    te ziyè ke zà te langit.
  mal-2015: ജാതികളുടെ സംഘം നിന്നെ ചുറ്റിനില്ക്കട്ടെ; നീ അവർക്കു മീതെകൂടി ഉയരത്തിലേക്കു
    മടങ്ങേണമേ.
  gup-gup: Mak ngadjare yibenmirndewo bininj nawu kubolkbubuyikabeh kore ngudda yihyerrkan
    kore throne kaddum yihbarndi. Ngudda yibenmarnewohrnawohrnan rowk.
  rmc-rmc: Ušťi, RAJEJA, a choľisaľuv! Ačhav tut olenge, ko pre mande džan, lengra
    bara choľake! Ušťi upre a čačipnaha len odsudzin, Devla miro!
  nlg-nlg: Vahikolura na lei kema i naghomu. Sopou tana malei kabumu te datogha i
    vuvungadira soko.
  pes-OPV: و مجمع امت هاگرداگرد تو بیایند. و بر فوق ایشان به مقام اعلی رجوع فرما.
  ron-1924: Сэ Те ынконжоаре адунаря попоарелор ши шезь май сус декыт еа, ла ынэлциме!
  ben-OBCV: তোমার চারপাশে জাতিরা সমবেত হোক, ঊর্ধ্বলোক থেকে তুমি তাদের শাসন করো।
  som-som: Oo dadyowga ururradoodu ha ku hareereeyeen, Oo adna iyaga xagga sare uga
    noqo.
  lat-VUC: 'Exsurge, Domine, in ira tua, et exaltare in finibus inimicorum meorum:
    et exsurge, Domine Deus meus, in præcepto quod mandasti,'
  eng-ASVBT: And let the congregation of the peoples compass thee about; And over
    them return thou on high.
  mna-mna: Lup zin tomtom su kerem uunu, mi mbulem su murim peeze kana ta imbot kor
    a, mi ur kadoono pizin.
  ita-1885: E circonditi la raunanza de' popoli; E torna poi in luogo elevato di sopra
    ad essa.
  eng-LXXUP: 'Arise, O Lord, in thy wrath; Be exalted in the utmost boundaries of
    mine enemies: Awake, O Lord my God, according to the decree which thou didst command.'
  eng-ULB: The countries are assembled all around you; take once more your rightful
    place over them.
  spa-VBL: Junta a las naciones delante de ti, gobiérnalas desde tu trono que está
    en lo alto.
  fra-_FOB: Que l'assemblée des peuples t'environne; remonte au-dessus d'elle vers
    les lieux élevés!
  mal-mal: ജനതകൾ സംഘമായി അങ്ങയെ ചുറ്റിനില്ക്കട്ടെ; ഉയരത്തിലിരുന്ന് അവിടുന്ന് അവരെ
    ഭരിക്കേണമേ
  lit-lit: Taip žmonių susirinkimas apsups tave; todėl dėl jų sugrįžk į aukštybes.
  urd-GVR: Aqwām tere irdgird jamā ho jāeṅ jab tū un ke ūpar bulandiyoṅ par taḳhtnashīn
    ho jāe.
  suz-BL: मिनु रागी रागी ङा मुरपुकी इन ङोंइती राप्‍नीम। मोपतीके इर ङा इन बाक्‍तीकेम
    मेको आन कली निसाफ पचा कली इन ठेयब नित्‍तीकेमी निस्‍सीन।
  eng-NOY: Let the assembly of the nations compass thee about, And on their account
    return to the height!
  ita-1927: Tu hai ordinato il giudicio. Ti circondi l’assemblea de’ popoli, e ponti
    a sedere al di sopra d’essa in luogo elevato.
  ckb-ckb: کۆڕی گەلان لە دەوری خۆت ببەستە و لە بەرزاییەوە فەرمانڕەوایەتییان لەسەر
    بکە.
  eng-BBE: The meeting of the nations will be round you; take your seat, then, over
    them, on high.
  xsi-xsi: Noko uru kusaŋona koipu ŋalae ne saŋonâŋa nia lâ samba lawea. Naŋa iloŋgu
    tu noko ma kugonanzi tamâta rârâni simâ taitu ku kuonzi simandi noko nao.
  kan-OKCV: ರಾಷ್ಟ್ರಗಳು ನಿಮ್ಮ ಸುತ್ತಲು ಬಂದು ಸೇರಲಿ, ಉನ್ನತದಿಂದ ನೀವು ಅವರ ಮೇಲೆ ಸಿಂಹಾಸನದಲ್ಲಿದ್ದು
    ಆಳಿರಿ.
  tam-2017: மக்கள்கூட்டம் உம்மைச் சூழ்ந்துகொள்ளட்டும்; அவர்களுக்காகத் திரும்பவும்
    உன்னதத்திற்கு எழுந்தருளும்.
  spa-RV-1909: Y te rodeará concurso de pueblo; por cuyo amor vuélvete luego á levantar
    en alto.
  ron-BTF: Astfel te va înconjura adunarea popoarelor; de aceea din cauza lor întoarce-te
    în înalt.
  eng-WEBP: Let the congregation of the peoples surround you. Rule over them on high.
  eng-FBV: Bring together the nations before you; rule them from your throne on high.
  nld-1939: Laat de scharen der volken U omringen! Span de vierschaar over haar in
    den hoge,
  nch-BL: Se tonali masehualme ten nochi talme mitzyahualojtose, huan ta tiquintajtolsencahuas
    campa timosehuijtoc ipan mosiyaj cuajcualtzi nepa ilhuicac.
  vie-1934: Hội các dân tộc sẽ vây phủ tứ phía Ngài; Còn Ngài vì chúng phải trở lên
    cao.
  cha-cha: 'Polo ya y inetnon taotao unineriyaye jao: ya gui san jiloñija natalo jao
    guato gui san jilo.'
  hin-CV: आपके चारों ओर विश्व के समस्त राष्ट्र एकत्र हों और आप पुनः उनके मध्य अपने
    निर्धारित उच्चासन पर विराजमान हो जाइए,
  eng-OURB: Let the congregation of the peoples surround you. Rule over them on high.
  spa-BES: La reunión de las naciones te rodeará; toma tu trono, entonces, sobre ellos,
    en lo alto.
  tdx-tdx: Hiarikatok’ ama’o ty fivori’ ondatio, vaho mibaliha hifehea’o boak’añ’abo
    ey.
  tha-KJV: ดังนั้นชุ​มนุ​มชนชาติทั้งหลายจะมาอยู่รอบพระองค์ เพราะเห็นแก่ชุ​มนุ​มน​ั้นขอทรงกลับไปประทับบนที่​สูง
  por-BR-2018: Então o ajuntamento de povos te rodeará; portanto volta a te elevar
    a ti mesmo sobre ele.
  deu-ELO: Und die Schar der Völkerschaften wird dich umringen; und ihretwegen kehre
    wieder zur Höhe!
  eng-WYC-2018: and the synagogue of peoples shall (en)compass thee. And for this
    go thou again on high; (and the congregation of the people shall surround thee.
    And for them, go thou again on high;)
  epo-epo: Kaj amaso da popoloj Vin ĉirkaŭos; Kaj super ili reiru supren.
  gfk-gfk: Waak no kis hurlungai na matanaiabar diet na haan luhutane ugu. Hasur no
    num harkurai meram naliu taar ta diet.
  uig-PIN: Hǝlⱪlǝrdin bolƣan jamaǝt ǝtirapingƣa olixidu; Sǝn ular üqün pǝlǝktiki ornungƣa
    ⱪaytip barƣaysǝn.
  beo-beo: Amaiba:le, Di fifi asi gala dunu huluane Dima gilisila misa:ne sia:ma.
    Amola, Dia ilima gasa bagadewane ouligima.
  tpi-OTNT: Yu mas sindaun long sia king bilong yu long heven na tokim olgeta lain
    manmeri long kam bung klostu long yu.
  hau-SA: Bari taron mutane su taru kewaye da kai. Ka yi mulki a bisansu daga bisa;
  udu-udu: Dhalki montul is gom ’kwani uni itul is gom /e mo, dhali ap̱o/ a’di mo
    tani budhi monyc̱a’b pini jin eḵa/ eḵ mo.
  uig-LAT: Xelqlerdin bolghan jamaet etirapinggha olishidu; Sen ular üchün pelektiki
    ornunggha qaytip barghaysen.
  nde-nde: Akuthi abantu bebuthene bakuhanqe busa phezu kwabo usekuphakameni.
  ton-ton: 'Pehē ʻe kāpui koe ʻe he fakataha ʻoe kakai: ko ia ko e meʻa ʻiate kinautolu
    ke ke hāʻele hake ki ʻolunga.'
  ces-1613: Povstaň, Hospodine, v hněvě svém, vyvyš se proti vzteklostem mých nepřátel,
    a prociť ke mně, nebo jsi soud nařídil.
  eng-WMB: Let the congregation of the peoples surround you. Rule over them on high.
  tam-TCV: எல்லா நாட்டினரும் உம்மைச் சூழ ஒன்றுசேர்த்து நீர் உன்னதத்திலிருந்து அவர்களை
    ஆளுகை செய்யும்.
  ceb-ULB: Nag-alirong kanimo ang panagtigom sa kanasoran; bawia pag-usab ang imong
    naandan nga dapit ibabaw kanila.
  pol-UBG: Wtedy otoczy cię zgromadzenie narodów, a ty zasiądź na wysokości ze względu
    na nich.
  urd-GVU: اقوام تیرے ارد گرد جمع ہو جائیں جب تُو اُن کے اوپر بلندیوں پر تخت نشین
    ہو جائے۔
  eng-OEBCW: Gather the nations about you, and sit on your lofty throne,
  deu-1912: daß sich die Völker um dich sammeln; und über ihnen kehre wieder zur Höhe.
  kan-2017: ಎಲ್ಲಾ ಜನಾಂಗಗಳು ನಿನ್ನ ಸುತ್ತಲು ಸಭೆಯಾಗಿ ಕೂಡಿರುವಲ್ಲಿ ನೀನು ಪುನಃ ಆರೋಹಣಮಾಡು.
  yap-yap: ere mu kunuy urngin e girdi’ nga to’obem, ma ga gagiyeg u tharmiy nga dakenrad.
  hlt-MCSB: Te dongah namtu rhaengpuei loh, namah m'vael saeh lamtah, amih te hmuen
    sang lamkah ngol thil.
  mdy-ETH: ሜሌ ዴሮ ኔ ባንሢ ቡኩሲ ዑፃ ዔያቶኮ ካኣቲ ማዒ ዎይሤ።
  qvs-NT: Tukuy llaktakunata tantanachishpayki paykunata kamachiysapa.
  twi-ASANTE: Ma nnipadɔm mmɛtwa wo ho nhyia. Firi soro hɔ di wɔn so;
  eng-WEBU: Let the congregation of the peoples surround you. Rule over them on high.
  acu-NT: Aminu keemtairam nayaimpinam puusam nuni keemsakmin, mash nungkanmaya ainau
    amin tentenmawartinuitai.
  spa-PDDPT: ¡Que te rodee la asamblea de naciones, Y sobre ella preside Tú desde
    lo alto!
  gun-gun: Nerenonde tonhemboatypa yvy regua kuery. Ha'e gui ha'e kuery áryve rupi
    ndee ke eĩ yvate.
  agu-BL: Chu'l cyakil e'chk tnum. Chu'l cyakil e'chk nación swutzu'. Nin scawunku'
    squibaj.
  ilo-ULB: Naguummong dagiti pagilian iti aglawlawmo; ket maminsan pay, agturayka
    kadakuada.
  kpg-kpg: Haga dagabuli ina mai digau o nia henua huogodoo. Dagia digaula mai i do
    lohongo i nua.
  uig-ARA: خەلقلەردىن بولغان جامائەت ئەتىراپىڭغا ئولىشىدۇ؛ سەن ئۇلار ئۈچۈن پەلەكتىكى
    ئورنۇڭغا قايتىپ بارغايسەن.
  bps-bps: Hae, santifunam i kdee to di glibutam, na sudeng ge déén di gusudeng i
    too mdatah ganlal ditù di tah;
  sus-sus: Alatala, n mali, i bɔɲɛ xa te n yaxuie ma. N dɛmɛn, sɛriyɛ na i tan naxan
    yi ra.
  pon-2006: komw ketin kapokonepene tohn wehi koaros rehmwi, oh ketin kaunirailda
    sang powe.
  jae-jae: Ôkac tenteŋlatu samob sa wactetoc aôm sa acgom, gocgo wêc ômu ôpi ôwac
    nêm lôlôc êtiam.
  ksd-ksd: Ma boina ba ra kor na tarai na tur kikilane u; Ma una vana urama liu ta
    diat.
  tur-YTC: Uluslar topluluğu çevreni sarsın. Yücelerden onları yönet.
  bel-N: Паўстань, ГОСПАДЗЕ, у гневе Тваім! Узьніміся супраць лютасьці тых, што ўціскаюць
    мяне! Збудзіся, Божа мой, на суд, які Ты прызначыў!
  grc-BRENT: Ἀνάστηθι Κύριε ἐν ὀργῇ σου, ὑψώθητι ἐν τοῖς πέρασι τῶν ἐχθρῶν μου· ἐξεγέρθητι
    Κύριε ὁ Θεός μου ἐν προστάγματι ᾧ ἐνετείλω,
  kpr-kpr: Aminguse, evetu genembo isambu bu fu tatedo, ukuge gosuse, kaifa ase!
  ind-AYT: (7-8) Biarlah kumpulan bangsa mengelilingi-Mu, dan kembali ke atas mereka
    di tempat yang tinggi.
  yom-yom: Bika lukutukunu lu batu bazungidila, bika wuba yadila bu widi ku diyilu
  yut-yut: Gak kwensi kɨla amɨn madep yɨtyɨt tamogokon yɨgek mɨŋat amɨn kabɨ morap
    gak da kapmatjok abɨŋ muwutni do yoyɨki.
  nya-nya: Lolani gulu la anthu a mitundu ina lisonkhane mokuzungulirani. Alamulireni
    muli kumwambako;
  hrv-hrv: Ustani, Jahve, u svom gnjevu, digni se na bijes tlačitelja mojih. Probudi
    se! Sud mi sazovi!
  mps-mps: Te tigidali we bidi nage pąba naga sisinama, tama nago augwali tonalumainu
    yao.
  tpi-tpi: Yu mas sindaun long sia king bilong yu long heven na tokim olgeta lain
    manmeri long kam bung klostu long yu.
  dan-1931: HERRE, stå op i din Vrede, rejs dig imod mine Fjenders Fnysen, vågn op,
    min Gud, du sætte Retten!
  vie-OVCB: Các dân tộc sẽ tụ họp quanh Chúa. Trên ngôi cao Ngài phán xét loài người.
  guj-2017: દેશોની પ્રજા તમારી આસપાસ એકત્ર થાય; તમારા રાજ્યાસન પર તમે ઉચ્ચસ્થાને પાછા
    પધારો.
  pon-2006A: komw ketin kapokonepene tohn wehi koaros rehmwi, oh ketin kaunirailda
    sang powe.
  por-BRBSL: Let a congregação dos povos que o rodeiam. Governa sobre eles nas alturas.
  eng-OEBUS: Gather the nations about you, and sit on your lofty throne,
  swe-swe: Stå upp, Herre (Jahve), i din vrede; res dig mot mina fienders raseri [plural],
    vakna upp för min skull, fullfölj din dom (skipa rättvisa). [Prepositionen framför
    ordet ”raseri” kan också beskriva Guds vrede som rasande mot fienden, se .]
  cth-cth: Miphunnaw kamkhueng awh vaiteh, nang hah na kalup awh han. Ahnimouh hanlah
    arasangnae koe ban haw.
  twi-twi: Ma nnipadɔm mmetwa wo ho nhyia. Fi ɔsoro hɔ di wɔn so;
  hlt-hlt: Te dongah namtu rhaengpuei loh, namah m'vael saeh lamtah, amih te hmuen
    sang lamkahngol thil.
  tbz-SIM: N Yiɛ̀ nKuyie nyítɛ́ kɛ́cómmú, kɑ̀ɑ miɛkɛɛ bɛ̀ yɛ̀, bɑɑo n dùɔ̀ntɔbɛ̀ bɛ̀ɛ̀
    miɛkɛ n cɔ́ú, n kónnɛ́ fɔ̃́ nwèè te tibeéntì.
  msy-2020: Nɨ bar ikɨziba akuvaghtɨ, me nɨ okarigh. Egh nɨ uan atrivir dabirabir
    pɨn itim daperagh bar me gativagh men gan.
  dop-dop: Hɑɩ Tɑcɑɑ, mʋ mɑ kolontunɑɑ nɑ pɑ́ɑ́nɑ́. Kʋlɩ pɑ tɔɔ nɑ ń wɑɑsɩ-m. Nyɑ́
    hɑɑnɑ tɑmpɑnɑ, feŋ mɑ tɔɔ.
  azb-azb: Ümmətlər icması Sənin ətrafına yığılsın, Sən onların başı üzərində ucal,
    hökmünü ver.
  eng-DBY: And the assembly of the peoples shall encompass thee; and for their sakes
    return thou on high.
  hin-2017: देश-देश के लोग तेरे चारों ओर इकट्ठे हुए है; तू फिर से उनके ऊपर विराजमान
    हो।
  wol-KYG: Aji Sax ji, meral, jóg, dajeel maak xadaru noon yi! Ngalla teewlu ma; yaw,
    yoon nga santaane.
  bjr-bjr: Aiqama fasiqa anaasee aneenna aaqa moodaanaki suqu quqasee innaarunai mirindari
    rakisi nimaqaa.
  eng-YLT: And a company of peoples compass Thee, And over it on high turn Thou back,
  kne-kne: Sinopem din ipogaw sin kailiili ta likoben das sik-a. Tomokdo kad langit
    ay mangituray en daida.
  eng-WYC-2017: and the synagogue of peoples shall encompass thee. And for this go
    thou again on high;
  eng-WMBB: Let the congregation of the peoples surround you. Rule over them on high.
  zat-NTPS: Xúgute̱ benne' zaj zre̱'e̱ xe̱zr la xu xelezrague̱' lau'. Gunná be'e benne'
    ca' dute̱ xel-la' szren chiu'.
  zty-NTPS: Benne' yógo'te yež ka' ḻá'gake' ḻawo' Le'. Wnná bia' benne' ka' ḻo
    yeḻa' ẕen chio'.
  urd-GVH: अक़वाम तेरे इर्दगिर्द जमा हो जाएँ जब तू उनके ऊपर बुलंदियों पर तख़्तनशीन
    हो जाए।
  rug-rug: Mu varigara ni sari doduru tinoni pa vari likohaemu, Mamu koa baṉara ululu
    hola koa rini si Agoi.
  gaz-gaz: Yaaʼiin namootaa naannoo keetti walitti haa qabamu; atis ol gubbaadhaa
    isaan bulchi.
  fra-LSG: Lève-toi, ô Éternel! Dans ta colère, Lève-toi contre la fureur de mes adversaires,
    Réveille-toi pour me secourir, ordonne un jugement!
  yal-yal: Alatala keli i ya xɔlɔni, keli n yaxu xaɲɛne xili ma. Keli, n ma Ala, i
    sariya kɛndɛn sa!
  iou-iou: Ude täŋpäŋ punin unu itkaŋ ämawebe kuduptagän yäweri gämotkaken irirä yabäŋ
    yäwasi.
  haw-1868: 'Oia, e hoopuni ai ke anainakanaka ia oe: Nolaila e hoi oe i kahi kiekie
    no lakou.'
  arb-NAV: لِتُحِطْ بِكَ جَمَاعَةُ الشُّعُوبِ فَتَحْكُمَهَا مِنْ مَنَصَّةِ الْقَضَاءِ
    الْعَالِيَةِ.
  ded-ded: Ngicngac yeni kicgau hama kpeturanggegec ge wi kurumennu ngictau tatacgau
    tacma garengyununa.
  ewe-ewe: Na be amehawo naƒo ƒu ɖe ŋuwò. Ɖu fia ɖe wo dzi tso dziƒo;
  eng-LEE: '(7:8) So shall the congregation of nations compass thee about: and for
    their sakes return thou to the height.'
  asm-FB: সকলো জাতিৰ সমূহ লোক তোমাৰ চাৰিওফালে গোট খাওঁক; তুমি উর্দ্ধলৈ উলটি গৈ পুনৰ
    লোক সকলৰ ওপৰত ৰাজত্ব কৰা।
  sus-A: عَلَتَلَ، ﭑ مَلِ، عِ بْحّ شَ تٍ ﭑ يَشُييٍ مَ. ﭑ دّ مّن، سّرِيّ نَ عِ تَن
    نَشَن يِ رَ.
  fra-SBL: Que la congrégation des peuples t'entoure. Dominez-les d'en haut.
  hbo-hbo: ק֘וּמָ֤ה יְהוָ֨ה ׀ בְּאַפֶּ֗ךָ הִ֭נָּשֵׂא בְּעַבְרֹ֣ות צֹורְרָ֑י וְע֥וּרָה
    אֵ֝לַ֗י מִשְׁפָּ֥ט צִוִּֽיתָ׃
  kik-kik: Andũ a ndũrĩrĩ arĩa monganĩte nĩmagũthiũrũrũkĩrie. Mathamakĩre ũrĩ kũu
    igũrũ;
  fra-NCL: Lève-toi, Yahweh, dans ta colère, porte-toi contre les fureurs de mes adversaires ;
    réveille-toi pour me secourir, toi qui ordonnes un jugement.
  cek-AK: Kaminawk loe amkhueng o moe, nang ang ven o; nihcae han hmuensang ah amlaem
    let ah.
  cuk-cuk: Bab-Jehováʼye, dulemar-baid-baid be-asabin-ambikuega be imake. Nibnega-akar
    a-dulemar-e-saila-dummadga be gue.
  uig-CYR: И Пәрвәрдигар, ғәзивиң билән орнуңдин турғин, Мени әзгәнләрниң қәһригә
    тақабил турушқа қәддиңни руслиғин, Вә мениң үчүн ойғанғин; Сән сот вә һөкүмни
    бекиткән едиңғу!
  tel-2017: నీ చుట్టూ జాతులు సమాజంగా కూడి ఉన్నాయి. మరొకసారి నువ్వు వాళ్ళ మీద నీ న్యాయమైన
    స్థానాన్ని చేపట్టు.
  hat-BSA: Kite asanble a tout pèp yo antoure Ou. Gouvènen yo, depi an wo.
  ukr-ONPU: Устань, Господи, у гніві Твоєму, піднімися проти люті супротивників моїх,
    повстань за мене на суд справедливий, що Ти заповів.
  kos-kos: Ke ma inge, orani mwet nukewa nu yurum, Tuh kom in nununkalos lucng me.
  hbo-WLC: ק֘וּמָ֤ה יְהוָ֨ה ׀ בְּאַפֶּ֗ךָ הִ֭נָּשֵׂא בְּעַבְר֣וֹת צוֹרְרָ֑י וְע֥וּרָה
    אֵ֝לַ֗י מִשְׁפָּ֥ט צִוִּֽיתָ׃
  ibo-ibo: Ka nzukọ niile chịkọtara onwe ha ọnụ gbaa gị gburugburu, ebe ị na-anọkwasịkwa
    nʼebe dị elu na-achị ha.
  ory-ory: ଗୋଷ୍ଠୀୟମାନଙ୍କ ମଣ୍ଡଳୀ ତୁମ୍ଭଙ୍କୁ ବେଷ୍ଟନ କରନ୍ତୁ; ଆଉ, ତୁମ୍ଭେ ସେମାନଙ୍କ ଉପରେ
    ଊର୍ଦ୍ଧ୍ୱକୁ ପ୍ରତ୍ୟାଗମନ କର।
  chk-chk: Kopwe amwichato chon ekewe mwü ünükum, nge en kopwe nom aser o nemeniir.
  rop-rop: Yu dalim ola pipul blanga majurrumap miselp langa yu, en yu jidan langa
    yu tjeya langa det haibala pleis redibala blanga jadjim pipul.
  ukr-1871: Зберуться громадою народи кругом тебе; піднімись на висоту над ними.
  yon-yon: Kwane, ambibkindan korem nedbiwen kuu ewiib yaa menebe awanewandime. Ewen
    arimbed yi yaa oonende.
  deu-1951: (07-8) Die Versammlung der Völker umgebe dich, und über ihr kehre zur
    Höhe zurück!
  eng-JPS: (7-8) And let the congregation of the peoples compass Thee about, and over
    them return Thou on high.
  srp-1865: I ljudstvo æe se sleæi oko tebe; iznad njega izaði u visinu.
  lug-lug: Kuŋŋaanya bannaggwanga bonna okukwetooloola; obafuge ng’oli waggulu ennyo.
  heb-heb: ועדת לאמים תסובבך ועליה למרום שובה׃
  ben-IRV: দেশগুলো তোমার চারপাশে একত্রিত হয়; তুমি আরেক বার তাদের উপরে সঠিক জায়গা
    নাও
  ntu-ntu: Ayrlwr leplz mz nrlc tulvzo murde natu-ngalelvzlr nim, Mz nzaclve-krm nidr
    Heven.
  pan-pan: ਉੱਮਤਾਂ ਦੀ ਮੰਡਲੀ ਮੇਰੇ ਦੁਆਲੇ ਆਵੇ, ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਕਾਰਨ ਤੂੰ ਉਤਾਹਾਂ ਨੂੰ ਮੁੜ ਜਾ।
  mya-JVB: လူမျိုး တို့သည်စည်းဝေး ၍ ကိုယ်တော် ကို ဝန်းရံ ကြလျက် ၊ သူ တို့အဘို့ မြင့်
    ရာအရပ်သို့ ပြန် ကြွတော်မူပါ။
  kgf-kgf: Baera baera unuruna hama lelecgé géŋgic, geŋgaoc liliŋgéma hama ou eŋeŋa
    tacma inicgaleŋ waŋ énécmiwésémaŋ.
  tte-O: Kuwalo tomo meuloili silogogoma na simiya-takikilagiwo na kumiyasio kewa
    mena na kuloinayagili.
  tbg-tbg: Are himpira ekaa vo vatanaa vo vatanaaka ruvaaquma kairamanta vika are
    raqiki vaina taintara ututumate vaivara are vi taintaraqaa vaihara vikaqaa raqikiqira
    vuane.
  hmo-hmo: Taunimanima ibounai do oi haboua, idia ese oi do idia hagegea, bona oi
    ese ataiai dekena amo, do oi kota henidia.
  zar-NT: Ben ga uluʼdubi quiuʼ yúguʼtë bönachi, en gunná beʼe léguequi ga niʼ zuʼ
    xitsáʼtërö.
  urd-urd: तेरे चारों तरफ़ क़ौमों का इजितमा'अ हो; और तू उनके ऊपर 'आलम — ए — बाला को
    लौट जा
  rus-SYN: Восстань, Господи, во гневе Твоем; подвигнись против неистовства врагов
    моих, пробудись для меня на суд, который Ты заповедал, -
  bqc-SIM: Fɛlɛ zɛ ń pↄfɛ̃o Dii, fɛlɛ kpɛ̃nɛbↄbↄ ma ibɛɛↄwa. Ǹ n mɛ sɛ́, ma Lua,
    ní yã́gↄ̃gↄ̃ a zɛ́wa.
  tcz-CHONGTHU: 'Namasangah chitin namtin kikhom soh hen: Ama ho chunga namun dih
    tah chu hin kimusah kit in.'
  mar-mar: राष्ट्रांची सभा तुझ्याभोवती येवो, आणि पुन्हा तू त्यांच्यावरती आपले योग्य
    ठिकाण घे.
  isl-isl: En Drottinn! Rís þú upp í reiði gegn ofstopa óvina minna. Vakna þú Drottinn!
    Láttu mig ná rétti mínum!
  hlt-THB: Thlangkqeng ak cunkyng ing nang ce nik chung khoep lah seh. Hun sang nakawng
    cekkhqi ce uk lah;
  qub-qub: Intëru nasyuncunapitapis ñaupayquiman shamuchun. Paycunata jusganayquipaj
    sillunniquiman jamacuy.
  bqp-bqp: Ǹ tó gbɛ̃nↄ kakaranyĩ, ǹ kí bleḿma zaa musu.
  hat-hat: (07:8) Sanble tout nasyon yo bò kote ou. Rete nan syèl la, gouvènen yo
    tout.
  eng-BSB: Let the assembled peoples gather around You; take Your seat over them on
    high.
  eng-WEBPB: Let the congregation of the peoples surround you. Rule over them on high.
  kbq-kbq: Atrege'za maka vahera emeri atru hu'za manigagisagenka, kagra manisga hunka
    mani'nenka kegava huzmanto.
  pon-pon: Pwe wei kan pan pokon don ir; o re kotin purodala pweki irail.
  nhe-BL: Se tonal tlacame tlen nochi tlaltini mitzyahualojtose, huan ta tiquintlajtolsencahuas
    campa timosehuijtoc ipan mosiyaj yejyectzi nepa elhuicac.
  wnc-wnc: Aminu apu unekan yuaingu gae wesim apuke takumbasinong. Siwan gata enane
    siknga yuke waaminu kayuyo.
  bus-bus: Ǹ tó gbɛ̃nↄ kakↄ̃anzi, ǹ kí bleńnɛ zaa musu.
  gub-BL: Emono'og teko ywy nànànar paw nezeywyr ne wà nehe. Ereruze'eg ne wà nehe.
  eng-DRA: 'Rise up, O Lord, in thy anger: and be thou exalted in the borders of my
    enemies. And arise, O Lord my God, in the precept which thou hast commanded:'
