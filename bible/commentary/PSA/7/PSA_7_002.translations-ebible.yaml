verse: PSA.007.002
translations:
  mal-C: അല്ലായ്കിൽ ഒരു സിംഹം കടിച്ചുകീറുന്നതുപോലെ അവരെന്നെ കീറിക്കളയുകയും ആർക്കും
    മോചിപ്പിക്കാൻ കഴിയാത്തവിധം എന്നെ കഷണംകഷണമായി ചീന്തിക്കളയുകയും ചെയ്യും.
  deu-TKW: 'Jahwe, mein Gott, bei dir suche ich Zuflucht: Hilf mir von allen meinen
    Verfolgern und errette mich,'
  lin-lin: Yawe, Nzambe na ngai, nabombamaka kati na Yo ; bikisa ngai mpe kangola
    ngai liboso ya bato nyonso oyo balukaka koboma ngai.
  mmx-mmx: Naba lok kapmek do dina lok ngan lavatlaion la dina xip kepe ia uto vaxalom
    la kopmen tara go ri lok tooro ia, la dinaba lais axakalik labantuxu rak.
  eng-LSV: Lest he tear my soul as a lion, || Tearing, and there is no deliverer.
  eng-GNV: Least he deuoure my soule like a lion, and teare it in pieces, while there
    is none to helpe.
  eng-WEBSTER: Lest he tear my soul like a lion, rending it in pieces, while there
    is none to deliver.
  nhw-BL: Nocualancaitacahua itztoque quen tecuanime huan sintla ta amo techmanahuis,
    nechcocototzase huan amo aqui nechmaquixtis.
  swh-ONEN: la sivyo watanirarua kama simba na kunichana vipande vipande, asiwepo
    wa kuniokoa.
  bba-bba: Gusunɔ nɛn Yinni, wunɑ nɑ nɑɑnɛ sɑ̃ɑ. A mɑn wɔro be bɑ mɑn nɑɑ ɡiren nɔmɑn
    di.
  eng-KJVCPB: Lest he tear my soul like a lion, Rending it in pieces, while there
    is none to deliver.
  luo-luo: nono to gibiro kidha kaka sibuor kidho gik moko. Kendo gibiro yiecha matindo
    tindo maonge ngʼama diresa e lwetgi.
  aii-aii: ܠܵܐ ܗܵܘܹܐ ܕܐܲܝܟ݂ ܐܲܪܝܵܐ ܦܲܪܦܸܛ ܠܵܗ̇ ܓܵܢܝܼ، ܦܵܪܹܛ ܟܲܕ ܠܲܝܬ ܦܲܨܝܵܢܵܐ.
  meu-meu: leona na heto bae daregu na garina, asi ihamaurigu bae verigu oho na garina.
  npi-ULB: नत्र तिनीहरूले मलाई सिंहले झैं टुक्रा-टुक्रा पार्नेछन्, मलाई सुरक्षा दिने
    कोही नहुँदा मलाई च्‍यातेर टुक्रा गर्नेछन् ।
  yor-yor: kí wọn ó má ba à fa ọkàn mi ya gẹ́gẹ́ bí kìnnìún, wọ́n á ya á pẹ́rẹpẹ̀rẹ
    láìsí ẹni tí yóò gbà mí.
  pes-OPCB: و گرنه آنها همچون شیر مرا می‌درند و تکه‌تکه می‌کنند بدون آنکه کسی بتواند
    به نجاتم بشتابد.
  tgl-ULB: Kung hindi, gugutay-gutayin nila ako tulad ng leon, luluray-lurayin ako
    ng pira-piraso nang walang sinuman ang makakapagligtas sa akin.
  nop-nop: Be dambek niŋ nanagila wooŋ laiondi metam yehisibulaginelak unduŋ nehitubu-kadakaune
    nediyeŋbo yoŋa nehitubu-lodawek.
  hui-hui: Laiono gabuame wali agali bo budabaga biagadagua i̱naga waitigi karume
    i̱ bo budabagabu waholani. Tigua dindi ko mbirali i̱ biamogo bulene nahe ngagoha
    minu waholigo i̱ pele ngibe.
  mya-mya: ကယ်​ဆယ်​တော်​မ​မူ​ပါ​လျှင်​သူ​တို့​သည်​ခြင်္သေ့​ကဲ့​သို့ ကျွန်​တော်​မျိုး​အား​ကယ်​မည့်​သူ​မ​ရှိ​သည့်​အ​ရပ်​သို့​ဆွဲ​ယူ​ကာ​အ​ပိုင်း​ပိုင်း​ကိုက်​ဖြတ်​ကြ​ပါ​လိမ့်​မည်။
  bod-N: དེ་ལྟར་མིན་ཚེ་ཁོ་ཚོས་སེང་གེ༌བཞིན། །ང་རང་གཤགས་ནས་དུམ་བུར་ཕྲལ༌ན་ཡང་། །སྐྱོབ་མཁན་སུ་ཡང་འབྱུང་བར་མི་འགྱུར༌རོ།།
  wsk-wsk: Mena mu, nuna lion iwita aga batutumumon se katir katir kaparikko, se kariimet
    bo aga sangukko mena.
  sna-sna: kuti varege kundibvambura seshumba nokundibvambura-bvambura pasina anondinunura.
  spa-BLM: para que no desgarren mi alma como un león, rompiéndolo en pedazos, mientras
    no hay nadie que lo entregue.
  cac-cac: Tato maay, ol in scotac jecchitejb'at eb' ayoch ajc'olal chi' d'ayin, icha
    syutej schib'ej noc' choj, yujto man̈xalaj mach ol yal in scolani.
  swh-ULB: Vinginevyo, watanipura kama simba, na kunitawanya viapande vipande na asiwepo
    mtu wa kuweza kunirudisha katika usalama.
  bel-bel: Госпадзе Божа мой! на Цябе спадзяваньне маё; уратуй мяне ад усіх маіх ганіцеляў,
    і вызвалі мяне;
  deu-ELBBK: HERRN, mein Gott, auf dich traue ich; rette mich von allen meinen Verfolgern
    und befreie mich,
  mbb-OT: su emun kenà a kenikew edlibriyen, ne kela ke edhimetayan e zan; ebpitpitasen
    dan is lawa ku iring te ebeelan te erimaung te egkezawi zin, ne zutun wazè en
    ebpekelibri kediey.
  mal-2015: അവൻ സിംഹം എന്നപോലെ എന്നെ കീറിക്കളയരുതേ; വിടുവിപ്പാൻ ആരുമില്ലാതിരിക്കുമ്പോൾ
    എന്നെ ചീന്തിക്കളയരുതേ.
  gup-gup: Wardi bedda ngandibun ngandikukdjalkdjalkmang yiman nabang lion. Bedda
    kabirridjare ngandikan kore minj nangale nganbidyikarrme, dja wanjh ngandibun.
  rmc-rmc: RAJEJA, Devla miro, ke tute man denašav te garuvel. Zachraňin man savorendar,
    so pre mande džan, a le man avri,
  nlg-nlg: 'Ma ge toko mua Lavi kehau ke, ma gaira kara dikalau te vagha na lion:
    sagiu ma kara pilepileu. Me taho siki sakai ke lavikehau.'
  pes-OPV: مبادا او مثل شیر جان مرا بدرد، و خرد سازد ونجات‌دهنده‌ای نباشد.
  ron-1924: ка сэ ну мэ сфышие ка ун леу, каре ынгите фэрэ сэ сарэ чинева ын ажутор!
  ben-OBCV: নতুবা তারা সিংহের মতো আমাকে ছিঁড়ে ফেলবে আর খণ্ডবিখণ্ড করবে এবং আমাকে
    উদ্ধার করার মতো কেউ থাকবে না।
  som-som: Waaba intaasoo ay naftayda sida libaax oo kale u kala dildillaaciyaane,
    Oo ay i kala jeexjeexaan intii aanay jirin cid iga samatabbixisaa.
  lat-VUC: '[Domine Deus meus, in te speravi; salvum me fac ex omnibus persequentibus
    me, et libera me:'
  eng-ASVBT: Lest they tear my soul like a lion, Rending it in pieces, while there
    is none to deliver.
  mna-mna: Pa nio leŋ tomtom sa som. Sombe nu uulu yo som, inako timaŋga pio, mi titatutut
    yo kembei ta laion ma aŋsaana kat.
  ita-1885: Che talora il mio nemico non rapisca l'anima mia come un leone; E non
    la laceri, senza che vi sia alcuno che mi riscuota.
  eng-LXXUP: 'O Lord my God, in thee have I trusted: Save me from all them that persecute
    me, and deliver me.'
  eng-ULB: Otherwise, they will rip me apart like a lion, tearing me in pieces with
    no one else able to bring me to safety.
  spa-VBL: De lo contrario, me devorarán como a un león, y me harán trizas sin nadie
    que me salve.
  fra-_FOB: De peur qu'ils ne me déchirent comme un lion, et ne me mettent en pièces
    sans que personne me délivre.
  mal-mal: അവൻ സിംഹത്തെപ്പോലെ എന്നെ കീറിക്കളയരുതേ; വിടുവിക്കുവാൻ ആരും ഇല്ലാതെയിരിക്കുമ്പോൾ
    എന്നെ ചീന്തിക്കളയരുതേ.
  lit-lit: kad toks nesuplėšytų mano sielos į gabalus kaip liūtas, kuris sudrasko,
    kai nėra kam išvaduoti.
  urd-GVR: warnā wuh sherbabar kī tarah mujhe phāṛ kar ṭukṛe ṭukṛe kar deṅge, aur
    bachāne wālā koī nahīṅ hogā.
  suz-BL: गे आं कली मप्रोंइतीनी हना, मेकोपुकीमी आं कली गुप्‍सम खोदेंशो पा दिप्‍शा
    ब्‍वाइनीम। मिनु सुइमी आं कली मेको आन गुइ रे प्रोंइने मचाप्‍नीम।
  eng-NOY: Lest mine enemy tear me like a lion; Lest he rend me in pieces, while there
    is none to help.
  ita-1927: che talora il nemico, come un leone, non sbrani l’anima mia lacerandola,
    senza che alcuno mi liberi.
  ckb-ckb: ئەگینا وەک شێر پەلامارم دەدەن، پارچەپارچەم دەکەن و کەسیش نییە دەربازم بکات.
  eng-BBE: So that he may not come rushing on my soul like a lion, wounding it, while
    there is no one to be my saviour.
  xsi-xsi: Tia ma kinzi sikai naŋa alâ pa nia bilimu, ŋineŋga ma sizavaru naŋa ndo
    lâ, itogo mbwâmbwa saka “leve” uru iveta panzi tamâta mine.
  kan-OKCV: ಇಲ್ಲದಿದ್ದರೆ, ನನ್ನನ್ನು ಸಿಂಹದಂತೆ ಅವರು ಹರಿದುಬಿಡುವರು ರಕ್ಷಿಸಲು ಯಾರೂ ಇಲ್ಲವೆಂದು
    ನನ್ನನ್ನು ನಾಶಮಾಡಿಬಿಡುವರು.
  tam-2017: எதிரி சிங்கம்போல் என்னுடைய ஆத்துமாவைப் பிடித்துக்கொண்டுபோய், விடுவிக்கிறவன்
    இல்லாததால், அதைப் பீறாதபடிக்கு என்னைத் தப்புவியும்.
  spa-RV-1909: No sea que arrebate mi alma, cual león que despedaza, sin que haya
    quien libre.
  ron-BTF: Ca nu cumva el să îmi sfâșie sufletul ca un leu, rupându-l în bucăți, în
    timp ce nimeni nu mă scapă.
  eng-WEBP: lest they tear apart my soul like a lion, ripping it in pieces, while
    there is no one to deliver.
  eng-FBV: Otherwise they will tear me apart like a lion, ripping me to pieces with
    no one to save me.
  nld-1939: Opdat ze mij niet als leeuwen verscheuren, En wegslepen, reddeloos verloren.
  nch-BL: Nocualancaitacahua itztoque quej tecuanime huan sinta ta amo techmanahuis,
    nechcocototzase huan amo aqui nechmaquixtis.
  vie-1934: Kẻo kẻ thù nghịch xé tôi như con sư tử, Và phân tôi từ mảnh, không ai
    giải cứu cho.
  cha-cha: Para chaña pumedasitos y antijo taegüije y leon, ni jayulang, anae taya
    jaye uninalibre.
  hin-CV: अन्यथा वे मेरे प्राण को सिंह की नाई फाड़कर टुकड़े-टुकड़े कर डालेंगे, जबकि
    मुझे छुड़ाने के लिए वहां कोई भी न होगा.
  eng-OURB: lest they tear apart my soul like a lion, ripping it in pieces, while
    there is no one to deliver.
  spa-BES: Para que no destruyan mi alma como un león, y me despedacen, sin quien
    haya quien me salve.
  tdx-tdx: Tsy mone ho ritaritae’e hoe liona ty fiaiko, hirofodrofota’e tsy amam-pañolotse.
  tha-KJV: เกรงว่าเขาจะฉีกจิตวิญญาณข้าพระองค์เสียอย่างสิงโต และฉีกจิตวิญญาณนั้นออกเป็นชิ้นๆ
    โดยไม่​มี​ผู้​ใดช่วยได้
  por-BR-2018: Para que não rasguem minha alma como um leão, sendo despedaçada sem
    haver quem a livre.
  deu-ELO: Daß er nicht meine Seele zerreiße wie ein Löwe, sie zermalmend, und kein
    Erretter ist da.
  eng-WYC-2018: Lest any time he as a lion ravish my soul; while none there is that
    again-buyeth, neither that maketh safe. (Lest any time they tear me apart like
    a lion; when there is no one who can save me.)
  epo-epo: Por ke oni ne elŝiru, kiel leono, mian animon, Ĝin disŝirante, dum neniu
    savas.
  gfk-gfk: Diet kabi diris iau hoing tiga laion i la hardiris huo, ma diet na sapak
    hasiksik iau, ma taie tikai bia na harahut iau.
  uig-PIN: '@see-verse:PSA.007.001'
  beo-beo: Dia da hame gaga:sea, nama ha lai dunu da soge laione wa:me agoane, na
    lale, aboda:ne asili, dunu hame esalebe sogega, fane dadega:le, na dagoi hamedafa
    ba:mu.
  tpi-OTNT: Nogut ol i bagarapim mi olsem laion i brukim skin bilong man. Nogut ol
    i pulim mi i go long wanpela hap na i no gat man inap kisim bek mi.
  hau-SA: in ba haka ba za su yayyage ni kamar zaki su ɓarke ni kucu-kucu ba tare
    da wani da zai cece ni ba.
  udu-udu: isi ciki/ ki uni mini ’koki dher aha/ bwa me’da dhop̱ mo, mmodir aha/ mo
    mmodar gi jan ṯal ’de/ mmowoṯẖ aha/ mo.
  uig-LAT: '@see-verse:PSA.007.001'
  nde-nde: ngoba bazanginithiza njengesilwane bangiklebule iziqanyana kungekho ongangilamulela.
  ton-ton: Telia naʻa ne haehae hoku laumālie ʻo hangē ko e laione, ʻo haehae ia ke
    fakaikiiki, ʻoka ʻikai ha fakahaofi.
  ces-1613: Hospodine Bože můj, v toběť doufám, vysvoboď mne ode všech protivníků
    mých, a vytrhni mne,
  eng-WMB: lest they tear apart my soul like a lion, ripping it in pieces, while there
    is no one to deliver.
  tam-TCV: இல்லாவிட்டால், அவர்கள் சிங்கத்தைப்போல் என்னைக் கிழித்து, என்னைத் தப்புவிக்க
    ஒருவருமின்றித் துண்டு துண்டாக்கிப் போடுவார்கள்.
  ceb-ULB: Kay tingali, kuniskunison nila ako sama sa usa ka liyon, nga magawataswas
    kanako nga wala nay si bisan kinsa ang magaluwas kanako.
  pol-UBG: By ktoś jak lew nie porwał mojej duszy i nie rozszarpał, gdy nie będzie
    nikogo, kto by ją ocalił.
  urd-GVU: ورنہ وہ شیرببر کی طرح مجھے پھاڑ کر ٹکڑے ٹکڑے کر دیں گے، اور بچانے والا
    کوئی نہیں ہو گا۔
  eng-OEBCW: or like lions they will tear me to pieces, and rend me, past hope of
    rescue.
  deu-1912: daß sie nicht wie Löwen meine Seele erhaschen und zerreißen, weil kein
    Erretter da ist.
  kan-2017: ಇಲ್ಲವಾದರೆ ನನಗೆ ರಕ್ಷಕನಿಲ್ಲವೆಂದು ತಿಳಿದು, ಶತ್ರುವು ಸಿಂಹದಂತೆ ಮೇಲೆ ಬಿದ್ದು ನನ್ನನ್ನು
    ಹರಿದುಬಿಟ್ಟಾನು.
  yap-yap: ya ra dangay, ma bay ra fekedgag ni bod ba gamanman ni layon ko gin ndariy
    be’ riy ni nge ayuwegneg, ngar popofedgag u rom.
  hlt-MCSB: Sathueng bangla ka hinglu he pat a ngaeh vetih, aka huul om pawt ve.
  mdy-ETH: ኔኤኒ ዬያይዲባኣያ ማዔቴ ዔያታ ታና ዓዳ ዞቢጉዲ ሾኦላንዳኔ፤ ዓውሳ ዓሲባኣ ቤስካ ዳርዚ ታና ዔያታ ላኣላንዳኔ።
  qvs-NT: '@see-verse:PSA.007.001'
  twi-ASANTE: anyɛ saa a wɔbɛtete me mu sɛ gyata na wɔatete me mu asinasini a obiara
    rentumi nnye me.
  eng-WEBU: lest they tear apart my soul like a lion, ripping it in pieces, while
    there is no one to deliver.
  acu-NT: Turachkumningkia juun yawaa kuntinun esai yuwina nunisarang winasha mantuwartatui.
    Turutinamtaisha ¿yáki wina uwemtikrurat?
  spa-PDDPT: No sea que el enemigo desgarre mi vida como león, Que despedace, y no
    haya quien libre.
  gun-gun: Ha'e rami e'ỹ rã xivi rami xerero'apa 'rã, xerepyarã ndoikoi ramo xemondoropa
    'rã.
  agu-BL: Ta' chin cole'u', na ko tzun ne'l cu'n cya'n swutz. Na ni'cu'n e' incontr
    tu balum. Ko quil chin colu', puch'ij cunin chinsaj cya'n.
  ilo-ULB: Ta no saan, lasanglasangendak a kasla leon, pirsapirsayendak nga awan ti
    makabael a mangsalaknib kaniak.
  kpg-kpg: Ma ga deeai, gei digaula gaa hai gadoo be nia laion, gaa lahi au gi di
    gowaa dela e deemee di haga maamaa au go tangada, ga hahaahi au haga ligiligi
    i golo.
  uig-ARA: '@see-verse:PSA.007.001'
  bps-bps: ken én kibòla deg kadang, kanfèla, na sankahla agu, gambet nimò i labè
    lmanaf liyun, na landè dademe tmabeng deg.
  sus-sus: N Marigi Alatala, i tan nan na n kantama ra. N natanga n yaxuie ma, n ba
    e yi ra,
  pon-2006: pwe ma soh, re pahn duwehte laion me pahn waielahng wasa me sohte emen
    kak doareiehla; re ahpw pahn dapengiepeseng wasao.
  jae-jae: Embe masi, go ŋacjo sêmôniŋ aê êŋgic to sênsaic aê amboac lewe gebe ŋoc
    ŋac-ênam-aê-sawaga masi.
  ksd-ksd: Kan na karat kadakadal kaugu nilaun da ra leon, Na kadal ia, ma pa ta na
    ati ba na valaun ia.
  tur-YTC: Kurtaracak kimse yok diye, Aslan gibi canımı parçalamasınlar, Paramparça
    etmesinler onu.
  bel-N: ГОСПАДЗЕ, Божа мой! У Табе маю надзею! Збаў мяне ад усіх перасьледвальнікаў
    маіх і вызваль мяне,
  grc-BRENT: Κύριε ὁ Θεός μου, ἐπὶ σοὶ ἤλπισα, σῶσόν με ἐκ πάντων τῶν διωκόντων με,
    καὶ ῥῦσαί με,
  kpr-kpr: O jo sonembae aresa amo, nanda gitofu raiyoni (lion) da kaugo use, na bu
    ya sonemba irae vasa aminda gambu torere tarere ghaoro ambarena.
  ind-AYT: (7-3) supaya mereka jangan menerkam jiwaku layaknya seekor singa, mencabik-cabiknya,
    dan tidak ada seorang pun yang dapat melepaskan aku.
  yom-yom: Muingi babika ku khanzuna banga khosi ayi kunzenga mu bitini mu kambu mutu
    wulenda vukisa.
  yut-yut: Laion da amɨn dakon gɨpni paŋdagoŋ, uŋun da tɨlak dɨ aŋupbal abam. Ɨlɨk
    aŋaŋ tɨmɨ kɨndakon aŋkɨŋakwa amɨn da nak yokwikon naŋ arɨpmɨ dɨma dɨ abɨdaŋbam.
  nya-nya: mwina angandikadzule ngati mkango, ndi kundingʼamba popanda wondipulumutsa.
  hrv-hrv: O Jahve, Bože moj, tebi se utječem, od svih progonitelja spasi me, oslobodi,
  mps-mps: Tiyu, te ena augwaligo dolidalio, te laiongo bidigo tigiwali togobo tiwai
    gilama idalio. Tiyu, te augwaligo ena te gasaba me kekasa peyu, tama ena ma sainu
    yabo bidi me deli meni yaibao.
  tpi-tpi: Nogut ol i bagarapim mi olsem laion i brukim skin bilong man. Nogut ol
    i pulim mi i go long wanpela hap na i no gat man inap kisim bek mi.
  dan-1931: HERRE min Gud, jeg lider på dig, frels mig og fri mig fra hver min Forfølger,
  vie-OVCB: Kẻo chúng nó vồ con như sư tử, xé nát con, không ai giải thoát cho.
  guj-2017: રખેને સિંહની જેમ તે મને ચીરીને ફાડી નાખે, મને છોડાવનાર કોઈ મળે નહિ.
  pon-2006A: pwe ma soh, re pahn duwehte laion me pahn waielahng wasa me sohte emen
    kak doareiehla; re ahpw pahn dapengiepeseng wasao.
  por-BRBSL: lest eles destroem minha alma como um leão, rasgando-o em pedaços, enquanto
    não há ninguém para entregar.
  eng-OEBUS: or like lions they will tear me to pieces, and rend me, past hope of
    rescue.
  swe-swe: Herre (Jahve), min Gud (Elohim), i dig tar jag min tillflykt. Hjälp mig
    från alla mina förföljare, rädda (befria) mig,
  cth-cth: Hoehpawiteh, sendek patetlah na kei vaiteh, rungngangkung ao hoehnahlan
    vah, na paset awh han doeh.
  twi-twi: anyɛ saa a wɔbɛtetew me mu sɛ gyata na wɔatetew me mu asinasin a obiara
    rentumi nnye me.
  hlt-hlt: Sathueng bangla ka hinglu he pat a ngaeh vetih, aka huul om pawt ve.
  tbz-SIM: N Yiɛ̀ nKuyie n sɔri fɔ̃́ɔ̃̀ borɛ̀, n dɛɛtɛ́nɛ̀ bɛ̀ɛ̀ n fɛ̃́ũnko, m pɑtɛ.
  msy-2020: Puvatɨghtɨma, laion gumazim gasɨghasɨzi moghɨn, me na gasɨghasɨgh nan
    mɨkarzim abɨghɨrarigham. Me na gekuigh mangɨghtɨ, gumazir nan akuragh na iniamiba
    puvatɨgham.
  dop-dop: Tɑcɑɑ, nyɑɣɑlɛ mɑ kentulu. Yɑ-m, wɑɑsɩ-m mɑ kʋnyɔntʋlɑɑ niŋ tɑɑ.
  azb-azb: Yoxsa aslan kimi məni parçalayarlar, Xilas edən olmasa, məni didib-dağıdarlar.
  eng-DBY: Lest he tear my soul like a lion, crushing it while there is no deliverer.
  hin-2017: ऐसा न हो कि वे मुझ को सिंह के समान फाड़कर टुकड़े-टुकड़े कर डालें; और कोई
    मेरा छुड़ानेवाला न हो।
  wol-KYG: Éy Aji Sax ji, sama Yàlla, yaw laay làqoo! Musal ma, xettli maak ñi may
    dàq ñépp.
  bjr-bjr: Anee sia qini dadaaqinaqa misa kaasau fainiara foora qini daaku mareeqa
    fifaranoo. Qini dadaaqirausa sia maria maqa maaqanaki munusee miqoo misa qini
    qipata anaqifoora.
  eng-YLT: Lest he tear as a lion my soul, Rending, and there is no deliverer.
  kne-kne: Mo adi kan tomolong, dompap da, sin lugar ay magay omisalakan yan omiey
    da. Kaman dan layon, bomisngibisngit da.
  eng-WYC-2017: Lest any time he as a lion ravish my soul; while none there is that
    again-buyeth, neither that maketh safe.
  eng-WMBB: lest they tear apart my soul like a lion, ripping it in pieces, while
    there is no one to deliver.
  zat-NTPS: chee̱ quebe xele̱l-le̱' neda' ca dxun be̱zre xixre', na' xuluzúzruje̱'
    neda' naga quebe nu chilá' nu guselá neda'.
  zty-NTPS: nich bi séngake' neda' ka žon bež yix̱e', na' bi wchéza'gake' neda' gan
    bi zoa no benne' gákḻene' neda'.
  urd-GVH: वरना वह शेरबबर की तरह मुझे फाड़कर टुकड़े टुकड़े कर देंगे, और बचानेवाला
    कोई नहीं होगा।
  rug-rug: Pudedi lopu va mate au rini, gua sapu hoke garata luraia na laione sa tie,
    meke hoke ririhi taloa nia sa vasina loke tie pude va sare au.
  gaz-gaz: yoo kanaa achii isaan yeroo namni na oolchu hin jirretti, akka leencaa
    na cicciratu; na kukkutatus.
  fra-LSG: Éternel, mon Dieu! Je cherche en toi mon refuge; Sauve-moi de tous mes
    persécuteurs, et délivre-moi,
  yal-yal: Alatala n ma Ala, n bata n luxun i yi. N xunba, i yi n nakisi ne birin
    ma naxanye n fɔxɔ ra.
  iou-iou: Täŋ ämatä täŋkentäŋ namikta nämo iräwä, iwanayetä tom ägwäri ude wädäŋ
    gärepmäŋ päŋku gupna api yäpmäŋ däkŋeneŋ.
  haw-1868: O haehae mai oia i ko'u uhane me he liona la, A mokumoku au, aohe mea
    e ola'i.
  arb-NAV: لِئَلّا يَفْتَرِسَ الْعَدُوُّ نَفْسِي كَالأَسَدِ، وَلَيْسَ مَنْ يُنْقِذُنِي.
  ded-ded: Ngic mongngo yeneac mariunac naric mi mesinuudeac raiong yangtoa isoc sorienacnginango
    sebina merecgegec kapuc kpeu menuma kembauac geng onggonnuna.
  ewe-ewe: Ne menye nenema o la, woavuvum abe ale si dzata vuvua nui ene, eye woavuvum
    ʋayaʋaya, xɔnametɔ aɖeke mava ɖem o.
  eng-LEE: (7:3) Lest he tear like a lion my soul, rending it in pieces, with none
    to deliver.
  asm-FB: নহ’লে, সিংহৰ দৰে তেওঁলোকে মোক ছিন্ন-ভিন্ন কৰিব, সিহঁতে মোক ডোখৰ ডোখৰ কৰিব,
    কিন্তু মোক ৰক্ষা কৰিবলৈ কোনো নাথাকিব।
  sus-A: ﭑ مَرِفِ عَلَتَلَ، عِ تَن نَن نَ ﭑ كَنتَمَ رَ. ﭑ نَتَنفَ ﭑ يَشُييٍ مَ، ﭑ
    بَ عٍ يِ رَ،
  fra-SBL: de peur qu'ils ne déchirent mon âme comme un lion, le déchirant en morceaux,
    alors qu'il n'y a personne pour le délivrer.
  hbo-hbo: יְהוָ֣ה אֱ֭לֹהַי בְּךָ֣ חָסִ֑יתִי הֹושִׁיעֵ֥נִי מִכָּל־רֹ֝דְפַ֗י וְהַצִּילֵֽנִי׃
  kik-kik: tondũ waga gwĩka ũguo mekũndembũranga o ta mũrũũthi, o na mandinangie icunjĩ
    hatarĩ mũndũ ũngĩndeithia.
  fra-NCL: Yahweh, mon Dieu, en toi je me confie ; sauve-moi de tous mes persécuteurs
    et délivre-moi,
  cek-AK: To tih ai nahaeloe misa mah kaipui baktiah ka hinghaih to asik pet tih boeh.
  cuk-cuk: Ar be an-bendaksulile, ¿doa bar an-bendakosunna? Dule-baid an-bendaked
    sated. Ar igi achumigur dule-ichimake, deyobi, an-isdarmalad an-imakmaloed. Ar
    igi achumigur dule-gunne, deyobi, an-obelomaloed.
  uig-CYR: '@see-verse:PSA.007.001'
  tel-2017: లేకపోతే, వాళ్ళు సింహంలా నన్ను చీల్చేస్తారు. నాకు క్షేమం కలిగించడం ఎవరివల్లా
    కానంతగా నన్ను చీల్చివేస్తారు.
  hat-BSA: sof ke li ta chire nanm mwen tankou yon lyon, epi rale m akote pandan pa
    gen moun pou delivre m.
  ukr-ONPU: Господи, Боже мій, на Тебе я надію покладаю. Врятуй мене від усіх, хто
    мене переслідує, визволи мене,
  kos-kos: Kom fin tia, elos ac tulakinyula ac sreyuwi Oana soko lion sulallal, Yen
    wangin mwet ac fah ku in moliyula.
  hbo-WLC: יְהוָ֣ה אֱ֭לֹהַי בְּךָ֣ חָסִ֑יתִי הוֹשִׁיעֵ֥נִי מִכָּל־רֹ֝דְפַ֗י וְהַצִּילֵֽנִי׃
  ibo-ibo: ma ọ bụ ha adọkaa m dịka ọdụm, ha ga-adọsasịkwa m ebe mmadụ ọbụla enweghị
    ike ịnapụta m.
  ory-ory: ନୋହିଲେ ସେ ସିଂହ ପରି ମୋର ପ୍ରାଣ ବିଦୀର୍ଣ୍ଣ କରି ଖଣ୍ଡ ଖଣ୍ଡ କରିବ, ଉଦ୍ଧାର କରିବାକୁ
    କେହି ନ ଥିବ।
  chk-chk: pwe resap etekinieila o atatakisi fitukei usun chök mine eman laion a föri,
    nge esap wor eman a chimanüei.
  rop-rop: Det laiyan gajim enimul, en im pulumwei im en baidim im, en ola bifpat
    jidan ebriweya. Wal lagijat na dei wandi deigimwei mi weya nobodi gin seibum mi.
  ukr-1871: Щоб не попав душу мою, як лев, сокрушаючи, як нема спасающого.
  yon-yon: Ne nen burudande obon keruwaabban kuu, yi kuu ne yaa laiyonbed aye worobe
    kurubkurub keremoon areb kamaniib, kwane ne nen wananiib kuu karub maambed ne
    nen yi yaa burudande obon keruwaanban.
  deu-1951: (07-3) Daß er nicht wie ein Löwe meine Seele erraffe und sie zerreiße,
    weil kein Erretter da ist.
  eng-JPS: (7-3) Lest he tear my soul like a lion, rending it in pieces, while there
    is none to deliver.
  srp-1865: Da mi neprijatelj ne išèupa duše kao lav. Èupa, a nema ko da izbavi.
  lug-lug: si kulwa nga bantagulataagula ng’empologoma ne bankutulakutula obufiififi
    ne watabaawo amponya.
  heb-heb: פן יטרף כאריה נפשי פרק ואין מציל׃
  ben-IRV: অথবা তারা আমাকে, সিংহের মত ছিঁড়ে ফেলবে, টুকরো টুকরো করবে, কেউ আমাকে নিরাপদে
    আনতে পারবে না।
  ntu-ntu: Murde ma tzkivztibzlr nrkrdrtqnge mz nzapu-krdr laion, X nzkilznedr ninge
    me trpnzngr kx naokatrle ninge.
  pan-pan: ਕਿਤੇ ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਕਿ ਕੋਈ ਬੱਬਰ ਸ਼ੇਰ ਵਾਂਗੂੰ ਮੇਰੀ ਜਿੰਦ ਨੂੰ ਪਾੜ ਖਾਵੇ, ਅਤੇ
    ਕੋਈ ਛੁਡਾਉਣ ਵਾਲਾ ਨਾ ਹੋਣ ਕਰਕੇ ਉਹ ਮੇਰੇ ਟੋਟੇ-ਟੋਟੇ ਕਰ ਛੱਡੇ।
  mya-JVB: သို့မဟုတ် နှုတ် ယူသောသူမ ရှိစဉ်၊ ရန်သူသည် ခြင်္သေ့ ကဲ့သို့ အကျွန်ုပ် ၏စိတ်
    ဝိညာဉ်ကို လုယူကိုက် ဖြတ် ပါလိမ့်မည်။
  kgf-kgf: Imuhuc ménda waŋ némbaŋnec, ieneŋ laion yaŋ ésécnec kucnec hama kekec uŋana
    kiricqiric waŋ némbunec. Gi qahac waŋu metecgé nénéŋa méŋ ménda kecʒac.
  tte-O: Kisimo yogu sitabe-igaigali besiele laiyon ana paisowa, na sitabe-niuniuliyau
    yakwalalele kaiwena nige kagu tosagu yabo.
  tbg-tbg: Are kia mintirera, raionivano vaiinti nkaqakero rapepaama kaintemake, vika
    ti arukaivaro kia vovano ho ti kahaqianarove.
  hmo-hmo: idia be laiona bamona, lau do idia darea garina, bona lau be durua tauna
    lasi dainai, lau do idia darea maragimaragi garina.
  zar-NT: para cabí soa nu cuéaj nedaʼ ca runbaʼ bëdxi guixiʼ, en para cabí usuniti
    nedaʼ ga cuntu nu zoa gácalen nedaʼ.
  urd-urd: ऐसा न हो कि वह शेर — ए — बबर की तरह मेरी जान को फाड़े; वह उसे टुकड़े टुकड़े
    कर दे और कोई छुड़ाने वाला न हो।
  rus-SYN: Господи, Боже мой! на Тебя я уповаю; спаси меня от всех гонителей моих
    и избавь меня;
  bqc-SIM: Dii ma Lua, ma nanziɛ, ma suaba ǹ ma bↄ gbɛ̃́ pↄ́ pɛ̀lɛmaziↄ ↄzĩ.
  tcz-CHONGTHU: Achuti loule panpi ding bei a kaum a, keipi bahkai-jin mi abolset
    banga eiboset uva, ahal halla eibotel diu ahi.
  mar-mar: नाहीतर ते मला सिंहासारखे फाडून टाकतील. वाचवायला कोणी समर्थ नसणार, म्हणून
    ते माझे तुकडे तुकडे करतील.
  isl-isl: '@see-verse:PSA.007.001'
  hlt-THB: U ingawm ama ni hul awhtaw samthyyn amyihna cekkhqi ing ni phu vit vit
    kawm uh.
  qub-qub: Liyuncunanömi carcaycan. Capaschari rachir-usharamanmanpis. Gam mana salbamaptiqui
    jucga manami salbamangachu.
  bqp-bqp: Tó lɛnlo, oni ma kɛ yákiyaki lán músuu dì kɛńnɛ nàmɛ, oni ma kɛ̃kɛ̃kↄ̃rɛ,
    gbɛ̃ke ni ma mì síro.
  hat-hat: (07:3) Si se pa sa, tankou lyon yo fè, y'ap pote m' ale, y'ap devore m'
    san pesonn p'ap ka pote m' sekou.
  eng-BSB: or they will shred my soul like a lion and tear me to pieces with no one
    to rescue me.
  eng-WEBPB: lest they tear apart my soul like a lion, ripping it in pieces, while
    there is no one to deliver.
  kbq-kbq: Ana'ma osnankeno'a laionimo'ma nehiaza hu'za nahe'za tagna taganu vazisageno
    mago vahe'mo'e huno eme naza huno nagura ovazigahie.
  pon-pon: Pwe ren der dueta laien amen kol ia di o tapen ia pajan, pwe jota pil amen
    jaundor.
  nhe-BL: Nocualancaitacahua itztoque queja tecuanime huan intla ta ax tinechmanahuis,
    nechcocototzase huan axaca nechmaquixtis.
  wnc-wnc: Gata na dua tapinu iwanata kaap zongu laion ngang yanikaing binga dakngake
    amin gup yatdakngakaing binga na tasiwa maiwit. Ngan, waaminda kaitake keu komdune
    takuuwan aminu tapatuta na dua nanduke tapik.
  bus-bus: Tó lɛnlo, aↄ̃é ma kɛ gyáigyai lán músu è kɛńnɛ nàmɛ, aↄ̃é ma kɛ̃kɛ̃kↄ̃rɛ,
    gbɛ̃ke é ma mì síro.
  gub-BL: Zàwàruhu iriàw her ma'e upyhyk wemiar ipei'ài'àg pà a'e wà. Heàmàtyry'ymar
    ipurupyhyk wer herehe zàwàruhu ài wà. Hepyhyk kar pe zo wanupe nehe. Tuwe naiko
    kwaw hepyro har hereko 'ymar romo nehe.
  eng-DRA: 'O Lord my God, in thee have I put my trust: save me from all them that
    persecute me, and deliver me.'
