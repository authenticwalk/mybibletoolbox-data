verse: PSA.007.011
translations:
  mal-C: ദൈവം നീതിയുള്ള ന്യായാധിപതി ആകുന്നു, അവിടന്ന് ദുഷ്ടരോട് അനുദിനം രോഷംകൊള്ളുന്നു.
  deu-TKW: Meinen Schild hält Gott, der denen hilft, die redliches Herzens sind.
  lin-lin: Nzambe-Oyo-Aleki-Likolo azali nguba na ngai, abikisaka bato ya sembo.
  mmx-mmx: Moroa ni lagale laradi rongtonga linga la levelinga ren ik mokso. Amisik
    ni i paase asi limixin kapmek.
  eng-LSV: God [is] judging right, || And He is not angry at all times.
  eng-GNV: God iudgeth the righteous, and him that contemneth God euery day.
  eng-WEBSTER: God judgeth the righteous, and God is angry with the wicked every day.
  nhw-BL: Toteco Dios yaya se juez catli tetlajtolsencahua xitlahuac. Mojmostla cualani
    ica amo cuajcualme.
  swh-ONEN: Mungu ni mwamuzi mwenye haki, Mungu aghadhibikaye kila siku.
  bba-bba: Wunɑ ɑ rɑ mɑn ɡɑnɛ nɡe tɛrɛru. Wunɑ ɑ rɑ bèn ɡɔ̃ru ɡɑ dɛɛre fɑɑbɑ ko.
  eng-KJVCPB: God judgeth the righteous, And God is angry with the wicked every day.
  luo-luo: Nyasaye en jangʼad bura makare; en e Nyasaye matoyo mirimbe pile ka pile.
  aii-aii: ܕܲܝܵܢܵܐ ܙܲܕܝܼܩܵܐ ܝܠܹܗ ܐܲܠܵܗܵܐ، ܘܓܵܘ ܚܸܡܬܵ‌ܐ ܝܠܹܗ ܐܲܠܵܗܵܐ ܟܠܔ ܝܘܿܡ.
  meu-meu: Dirava na hahemaoro tauna, mai ena kara maoromaoro; dina iboudiai Dirava
    ese kara dika e badu heniamu.
  npi-ULB: परमेश्‍वर धर्मी न्यायकर्ता हुनुहुन्छ, परमेश्‍वर जो हरेक दिन क्रोधित हुनुहुन्छ
    ।
  yor-yor: Ọlọ́run ni onídàájọ́ òtítọ́, Ọlọ́run tí ń sọ ìrunú rẹ̀ ní gbogbo ọjọ́.
  pes-OPCB: خدا داور عادل است. او هر روز بر بدکاران خشمگین می‌شود.
  tgl-ULB: Ang Diyos ay makatuwirang hukom, ang Diyos na galit bawat araw.
  nop-nop: Bepaŋ adi mede nadinadi kwanai didimeŋgoŋ tilak. Tiŋa helemahelemaŋ me
    kadakaniŋ titiŋ heki adi yadi yabukwihitaaŋ kibikoŋhik tubu-udaneyemilak.
  hui-hui: Ngode Datagaliwabe ibu mana tigabi ngadagua tigatigaore mo tale bialu dabaga
    ka. Wali agali mana ko biaga karu ibugua ti bope haabo haga ka.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​ဖြောင့်​မှန်​စွာ​တ​ရား​စီ​ရင်​တော်​မူ​သော​အ​ရှင်​ဖြစ်​တော်​မူ​၍
    သူ​ယုတ်​မာ​တို့​အား​အ​စဉ်​အ​ပြစ်​ဒဏ်​ချ​မှတ်​တော်​မူ​၏။
  bod-N: དཀོན་མཆོག་ཁོང་ཉིད་ཁྲིམས་དཔོན་དྲང་པོ༌ལགས། །ཉིན་རེར་ངན་པར་ཁྲོ་བའི་དཀོན་མཆོག༌ལགས།།
  wsk-wsk: Nu tutera ura diram la beteso; nu pempem ko gomang magara wetang saposo.
  sna-sna: Mwari ndiye mutongi akarurama, iye Mwari anoratidza hasha dzake zuva nezuva.
  spa-BLM: Dios es un juez justo, Sí, un Dios que se indigna cada día.
  cac-cac: A Dios Juez tojol toni, yuj chi' aycot yoval d'a eb' chuc d'a junjun c'u.
  swh-ULB: Mungu ni mwamuzi mwenye haki, Mungu anaye chukizwa na waovu kila siku.
  bel-bel: Шчыт мой у Богу, Які шчырых сэрцам ратуе.
  deu-ELBBK: Mein Schild ist bei Gott, der die von Herzen Aufrichtigen rettet.
  mbb-OT: Egkezumahan te ketazeng is kedhukum nu, ne kada andew egkepeukan nu is menge
    lalung.
  mal-2015: ദൈവം നീതിയുള്ള ന്യായാധിപതിയാകുന്നു; ദൈവം ദിവസംപ്രതി കോപിക്കുന്നു.
  gup-gup: Ngudda yinan kore kunmak kadjalkurduyimerran dja yibendjadme bininj bu
    djal mandjad. Wanjh ngudda kunbarnangarrabubuyika yiyiddung wernkih kore yibennan
    bininj nawu kunwarre kabirrikurduyime.
  rmc-rmc: O Del hino miro šťitos. Ov zachraňinel olen, ko hine čačejileskre.
  nlg-nlg: God, agaia na dete te maemane me uto. Ma gaia te rutu vanira tara tangotangodika
    tughu bongi.
  pes-OPV: خدا داور عادل است و هر روزه خدا خشمناک می‌شود.
  ron-1924: Думнезеу есте ун жудекэтор дрепт, ун Думнезеу каре Се мыние ын орьче време.
  ben-OBCV: ঈশ্বর ন্যায়পরায়ণ বিচারক, এমন ঈশ্বর যিনি প্রতিনিয়ত তাঁর ক্রোধ প্রকাশ
    করেন।
  som-som: Ilaah waa xaakin xaq ah, Oo waa Ilaah maalin kasta dhirifsan.
  lat-VUC: Justum adjutorium meum a Domino, qui salvos facit rectos corde.
  eng-ASVBT: God is a righteous judge, Yea, a God that hath indignation every day.
  mna-mna: Anutu, ni tiiriŋana katuunu ta ikamam mbulu ndeeŋeŋana men. Aigule ta boozomen
    izzwe kete malmalŋana kini, mi iurur kadoono pizin wal sananŋan.
  ita-1885: Iddio è giusto giudice, E un Dio che si adira ogni giorno.
  eng-LXXUP: My help is righteous, coming from God Who saves the upright in heart.
  eng-ULB: God is a righteous judge, a God who is indignant each day.
  spa-VBL: Dios es un juez justo que se enoja con los que hacen el mal.
  fra-_FOB: Dieu est un juste juge, un Dieu qui s'indigne en tout temps.
  mal-mal: ദൈവം നീതിയുള്ള ന്യായാധിപതിയാകുന്നു; ദൈവം ദിവസംപ്രതി ദുഷ്ടനോട് കോപിക്കുന്നു.
  lit-lit: Dievas yra teisus teisėjas, ir toks Dievas, kuris kasdien pyksta ant nedorėlių.
  urd-GVR: Allāh ādil munsif hai, aisā Ḳhudā jo rozānā logoṅ kī sarzanish kartā hai.
  suz-BL: परमप्रभु ठीक निसाफ पाइब बाक्‍ब। नाक्‍त किंत किंत मेको पापी आन कली तशा गाइक्‍ब।
  eng-NOY: God is a righteous judge, And a God who is angry every day.
  ita-1927: Iddio è un giusto giudice, un Dio che s’adira ogni giorno.
  ckb-ckb: خودا دادوەرێکی ڕاستودروستە، هەموو ڕۆژێکیش تووڕە دەبێت.
  eng-BBE: God is the judge of the upright, and is angry with the evil-doers every
    day.
  xsi-xsi: Maro Kindeni ne pareŋa-nia nde sondo ndo. Ikura zo rârâni i uru wisi nâna
    panzi kiesaka tamwatanzi.
  kan-OKCV: ದೇವರು ನೀತಿಯುಳ್ಳ ನ್ಯಾಯಾಧಿಪತಿಯಾಗಿದ್ದಾರೆ. ದೇವರು ದುಷ್ಟನ ಮೇಲೆ ಸದಾ ರೋಷವುಳ್ಳವರಾಗಿದ್ದಾರೆ.
  tam-2017: தேவன் நீதியுள்ள நியாயாதிபதி; அவர் நாள்தோறும் பாவியின்மேல் கோபம்கொள்ளுகிற
    தேவன்.
  spa-RV-1909: 'Dios es el que juzga al justo: y Dios está airado todos los días contra
    el impío.'
  ron-BTF: Dumnezeu judecă pe cel drept și pe cel stricat Dumnezeu este mânios în
    fiecare zi.
  eng-WEBP: God is a righteous judge, yes, a God who has indignation every day.
  eng-FBV: God is a fair judge who is always hostile to evil.
  nld-1939: Maar ook een rechtvaardig rechter is God, Een God, wiens gramschap voortdurend
    blijft dreigen.
  nch-BL: Toteco Dios yaya se juez cati tetajtolsencahua xitahuac. Mojmosta cualani
    ica amo cuajcualme.
  vie-1934: Đức Chúa Trời là quan án công bình, Thật là Đức Chúa Trời hằng ngày nổi
    giận cùng kẻ ác.
  cha-cha: 'Si Yuus y tinas na jues: magajet na si Yuus lalalalo todo na jaane.'
  hin-CV: परमेश्वर युक्त न्यायाध्यक्ष हैं, ऐसे परमेश्वर, जो सदैव ही बुराई से क्रोध
    करते हैं.
  eng-OURB: God is a righteous judge, yes, a God who has indignation every day.
  spa-BES: Dios es un juez justo, y está enojado con los malvados todos los días.
  tdx-tdx: Mpizaka to t’i Andrianañahare, Eka, torifike boak’ andro t’i Andrianañahare;
  tha-KJV: พระเจ้าทรงพิพากษาคนชอบธรรม และพระเจ้าทรงพระพิโรธกับคนชั่​วท​ุกวัน
  por-BR-2018: Deus é um justo juiz; e um Deus que se ira todos os dias.
  deu-ELO: Gott ist ein gerechter Richter, und ein Gott, der jeden Tag zürnt.
  eng-WYC-2018: The Lord is a just judge, strong and patient; whether he is wroth
    by all days? (The Lord is a righteous judge; every day he is angry with the wicked.)
  epo-epo: Dio estas juĝanto justa, Kaj Dio minacanta ĉiutage.
  gfk-gfk: God aie tiga takodasiana ut na gil harkurai. Aie tiga God nong i la hapuasne
    no uno ngalngaluan ta ira kaba bungbung.
  uig-PIN: Huda adil sotqidur, U kün boyi gunaⱨtin rǝnjiydiƣan Ilaⱨtur;
  beo-beo: Gode da moloidafa fofada:su dunu. E da wadela:i hamosu dunu ilima fofada:nanu,
    se iaha.
  tpi-OTNT: God em i gutpela jas na em i save mekim stretpela kot. Oltaim em i save
    daunim ol man bilong mekim pasin nogut.
  hau-SA: Allah alƙali ne mai adalci, Allahn da yakan bayyana fushinsa kowace rana.
  udu-udu: Arumgimis ta’da ḵar/e jin dwalli gwo mo, dhali Arumgimis jin deḵ ma nyor
    mo isa yempa/ mo.
  uig-LAT: Xuda adil sotchidur, U kün boyi gunahtin renjiydighan Ilahtur;
  nde-nde: UNkulunkulu ngumahluleli olungileyo, uNkulunkulu obonisa ulaka lwakhe insuku
    zonke.
  ton-ton: ‌ʻOku fakamaau ʻe he ʻOtua ʻae māʻoniʻoni, pea ʻoku houhau ʻae ʻOtua ki
    he angakovi ʻi he ʻaho kotoa pē.
  ces-1613: Bůh jest štít můj, kterýž spaseny činí upřímé srdcem.
  eng-WMB: God is a righteous judge, yes, a God who has indignation every day.
  tam-TCV: இறைவன் நீதியுள்ள நீதிபதி; அவர் நாள்தோறும் தமது கடுங்கோபத்தை வெளிப்படுத்தும்
    இறைவன்.
  ceb-ULB: Ang Dios mao ang matarong nga maghuhukom, usa ka Dios nga may kapungot
    sa matag adlaw.
  pol-UBG: Bóg jest sędzią sprawiedliwym, Bóg codziennie gniewa się na bezbożnego.
  urd-GVU: اللہ عادل منصف ہے، ایسا خدا جو روزانہ لوگوں کی سرزنش کرتا ہے۔
  eng-OEBCW: God is a just judge, constant in righteous anger.
  deu-1912: Gott ist ein rechter Richter und ein Gott, der täglich droht.
  kan-2017: ದೇವರು ನ್ಯಾಯಕ್ಕೆ ಸರಿಯಾಗಿ ತೀರ್ಪುಕೊಡುವವನು; ಆತನು ಯಾವಾಗಲೂ ದುಷ್ಟರ ವಿಷಯದಲ್ಲಿ
    ಕೋಪವುಳ್ಳವನು.
  yap-yap: I Got e tapufthin nib mat’aw ma urngin ngiyal’ nma gechignag e pi’in kireb.
  hlt-MCSB: Pathen he a dueng la lai a tloek neh khohnin takuem ah kosi aka sah Pathen
    ni.
  mdy-ETH: ፆኦሲ ፂሎ ዎጌ ዎጋያኬ፤ ዻጎዋ ፔኤሲ ኬላ ኬላ ፔጋሲ ዻዋያኬ።
  qvs-NT: Tata Dios kuskanpi kastigakun. Tukuy tiempu tukuy mana alli rurak runakunata
    kastigansapa.
  twi-ASANTE: Onyankopɔn yɛ ɔtemmufoɔ teneneeni, Onyame a ɔda nʼabufuo adi da biara.
  eng-WEBU: God is a righteous judge, yes, a God who has indignation every day.
  acu-NT: Yuska pengké tunaarinchau asa, aints ainaun mash metek jiiawai. Turasha
    tuke tunau ainaun wait wajaktiniun suwitai.
  spa-PDDPT: ʼElohim es Juez justo. Es un ʼElohim que sentencia cada día.
  gun-gun: Nhanderuete ma anhetẽ rupi nhomboayvu va'e, ko'ẽ nhavõ oendu 'rã nhombopaga
    aguã.
  agu-BL: Kataj Ryos i' yi pujul xtisya', yi qui na je k'ab twi' jun, na ilen nin
    na tak' i' chicaws yi e' juchul il.
  ilo-ULB: Ti Dios ket nalinteg nga ukom, Dios a makaunget kadagiti nadangkes iti
    inaldaw.
  kpg-kpg: God go tangada hai gabunga e donu, Mee e nnoo mau e hagi aga digau hai mee
    huaidu.
  uig-ARA: خۇدا ئادىل سوتچىدۇر، ئۇ كۈن بويى گۇناھتىن رەنجىيدىغان ئىلاھتۇر؛
  bps-bps: Dwata, too matlu i kukuman; na klit i duh kalbutan dad to sasè.
  sus-sus: Ala, n kantama na i tan nan na, naxan mixi tinxinxi rakisima.
  pon-2006: Koht iei sounkopwung pwung men oh e kin ketin kaloke aramas suwed kan
    ahnsou koaros.
  jae-jae: Anôtô kêmêtôc biŋ jagêdêŋ ma Anôtô tonaŋ kêkêŋ ŋagêjô kêtôm bêcgeŋ.
  ksd-ksd: God a takodo na tena varkurai, Maia pa, ia ra God ba na kankan ure ra kaina
    a bungbung par.
  tur-YTC: Tanrı adil bir yargıçtır, Evet, her gün öfkelenen bir Tanrı’dır.
  bel-N: Шчыт мой у Бога, Які збаўляе шчырых сэрцам,
  grc-BRENT: Δικαία ἡ βοήθειά μου παρὰ τοῦ Θεοῦ τοῦ σώζοντος τοὺς εὐθεῖς τῇ καρδίᾳ.
  kpr-kpr: God nu bekáda bekáda ijujuse, ari ekoko embo da mino sifo evia inono muturaira.
  ind-AYT: (7-12) Allah adalah Hakim yang adil; Allah merasa marah sepanjang hari.
  yom-yom: Nzambi niandi zuzi disonga, Nzambi wummonisanga miangu miandi mu kadika
    lumbu.
  yut-yut: Piŋkop uŋun gen kokwin kɨla amɨn kɨlegɨsi. Gɨldarɨ gɨldarɨ yokwi pakpak
    do japmɨ nandaŋek pabɨŋ yopmaŋdak.
  nya-nya: Mulungu amaweruza molungama, Mulungu amene amaonetsa ukali wake tsiku ndi
    tsiku.
  hrv-hrv: Meni je štit Bog koji spasava čestita srca.
  mps-mps: God te po tų dodolobo odobo wiegi yai jas bidi, tama te doloba pai po
    tų ebo da. Sesemane sogo agai te dwai bidi dabe aiyaba elalueibao.
  tpi-tpi: God em i gutpela jas na em i save mekim stretpela kot. Oltaim em i save
    daunim ol man bilong mekim pasin nogut.
  dan-1931: Mit Skjold er hos Gud, han frelser de oprigtige af Hjertet;
  vie-OVCB: Đức Chúa Trời là Thẩm Phán công minh. Hằng ngày Ngài nổi giận về tội ác.
  guj-2017: ઈશ્વર ન્યાયી ન્યાયાધીશ છે, ઈશ્વર દરરોજ દુષ્ટો પર કોપાયમાન થાય છે.
  pon-2006A: Koht iei sounkopwung pwung men oh e kin ketin kaloke aramas suwed kan
    ahnsou koaros.
  por-BRBSL: Deus é um juiz justo, sim, um Deus que tem indignação todos os dias.
  eng-OEBUS: God is a just judge, constant in righteous anger.
  swe-swe: Min sköld är hos Gud (Elohim) [], han räddar dem som har uppriktiga hjärtan
    (ärliga och rena hjärtan, de rättsinniga, ordagrant ”rakhjärtade”).
  cth-cth: Cathut teh kalan e lawkcengkung lah ao teh, Cathut teh tamikathoutnaw koe
    hnintangkuem a lungkhuek.
  twi-twi: Onyankopɔn yɛ otemmufo treneeni, Onyame a ɔda nʼabufuwhyew adi da biara.
  hlt-hlt: Pathen he a dueng la lai a tloek neh khohnin takuem ah kosi aka sah Pathen
    ni.
  tbz-SIM: Kuyie nkuù tu n kó kudɔpìkù, kuù dɛɛrí bɛsɑ̀ɑ̀bɛ̀.
  msy-2020: God guizɨn arazimra gumazamizibar araziba tuisɨsi. Gumazamizir arazir
    kurabagh amiba, a zurara me dɨkabɨra ivezir kuram me ganɨdi.
  dop-dop: Nyɑɣɑlɛ mɑ kentulu, nɑ ń wɑɑsəɣɩ tɑmpɑnɑ təŋlɑɑ.
  azb-azb: Allah adil hakimdir, Hər gün haqsızlığa görə hökm verir.
  eng-DBY: God is a righteous judge, and a God who is indignant all the day.
  hin-2017: परमेश्वर धर्मी और न्यायी है, वरन् ऐसा परमेश्वर है जो प्रतिदिन क्रोध करता
    है।
  wol-KYG: Sama kaaraange, fa Yàlla, miy musal boroom xol bu dëggu.
  bjr-bjr: Anutufa andeeqara ufasaa rakisirafa maridanoo. Aiqama faasaambaasaana narí
    aanoo qiranara manda oosana maree mariasa qimannimidanoo.
  eng-YLT: God [is] a righteous judge, And He is not angry at all times.
  kne-kne: Nalinteg si Diyos sin pangokomana, kanayon ay dosaena din mangamag si lawa.
  eng-WYC-2017: The Lord is a just [or rightwise] judge, strong and patient; whether
    he is wroth by all days?
  eng-WMBB: God is a righteous judge, yes, a God who has indignation every day.
  zat-NTPS: Xlátaje̱ dxuchi'a Dios chee̱ da dxelún bénneache. Tu dxezrá'azqueze Dios
    da dxelún benne' we̱n da zrinnaj ca'.
  zty-NTPS: Nak chawe' ka ẕchi'a ḻaže' Dios da' žongak benne' ka'. Yógo'te ža ẕža'a
    Dios che da' žongak benne' wen da' ẕinnj ka'.
  urd-GVH: अल्लाह आदिल मुंसिफ़ है, ऐसा ख़ुदा जो रोज़ाना लोगों की सरज़निश करता है।
  rug-rug: Varipitui va toṉoto sa Tamasa, doduru totoso si va kilasi Sa sari na tie
    kaleadi.
  gaz-gaz: Waaqni abbaa murtii qajeelaa dha; inni Waaqa guyyaa hunda dheekkamsa isaa
    mulʼisuu dha.
  fra-LSG: Mon bouclier est en Dieu, Qui sauve ceux dont le cœur est droit.
  yal-yal: Ala nan n yɛ masansan wure lefaan na. A muxu sɔndɔmɛ faɲine rakisima nɛn.
  iou-iou: Anutu uwä man yäpmäŋ daniwani tägagämän. U äma wakiwaki nämo yabäŋ oretpäŋ
    kowata yäpmäkta biŋam yäŋtäreŋ yämik täyak.
  haw-1868: Ua malama mai ke Akua i ka poe pono, Ua huhu mai ke Akua i ka hewa i na
    la a pau.
  arb-NAV: اللهُ قَاضٍ عَادِلٌ، وَهُوَ إِلَهٌ يَسْخَطُ عَلَى الأَشْرَارِ فِي كُلِّ
    يَوْمٍ.
  ded-ded: Anutungo ngicngac faka angammemengina yoacfu isinggema faka dindingac modacma
    foraya deude. Amma ye wenacsoc mangana hemma modzea tide.
  ewe-ewe: Mawue nye ʋɔnudrɔ̃la dzɔdzɔe, Mawu si ɖea eƒe dɔmedzoe fiana gbe sia gbe.
  eng-LEE: (7:12) God is a righteous judge, and a God who is indignant [with the wicked]
    every day.
  asm-FB: ঈশ্বৰ এজন ন্যায়বিচাৰক, তেওঁ প্ৰতিদিনে অন্যায়ৰ প্রতিবাদ কৰোঁতা ঈশ্বৰ।
  sus-A: عَلَ، ﭑ كَنتَمَ نَ عِ تَن نَن نَ، نَشَن مِشِ تِنشِنشِ رَكِسِمَ.
  fra-SBL: Dieu est un juge juste, oui, un Dieu qui s'indigne chaque jour.
  hbo-hbo: מָֽגִנִּ֥י עַל־אֱלֹהִ֑ים מֹ֝ושִׁ֗יעַ יִשְׁרֵי־לֵֽב׃
  kik-kik: Ngai nĩwe ũtuanagĩra ciira na kĩhooto, nĩ Mũrungu ũrĩa wonanagia marakara
    make o mũthenya.
  fra-NCL: Mon bouclier est en Dieu, qui sauve les hommes au cœur droit.
  cek-AK: Sithaw loe lokcaekkung katoeng ah oh, poeksae kami nuiah loe ni thokkruek
    palungphuihaih to amtuengsak.
  cuk-cuk: Bab-Dummad, dulega igar-itogedgine, innikigwadba ega igar nabiroged, bane-bane
    dule-isganamar sabsur-odurdaked.
  uig-CYR: Мениң қалқиним болса, Дурус нийәтликләрни қутқузғучи Худадидур;
  tel-2017: దేవుడు న్యాయాన్ని బట్టి తీర్పు తీర్చే న్యాయమూర్తి. ఆయన ప్రతిరోజూ ఆగ్రహించే
    దేవుడు.
  hat-BSA: Bondye se yon jij ki jis e ki rayi enjistis chak jou.
  ukr-ONPU: Щит мій – Бог Всевишній, що рятує людей із справедливими серцями.
  kos-kos: God El oru nununku suwoswos Ac El kwase mwet koluk.
  hbo-WLC: מָֽגִנִּ֥י עַל־אֱלֹהִ֑ים מ֝וֹשִׁ֗יעַ יִשְׁרֵי־לֵֽב ׃
  ibo-ibo: Chineke bụ onye na-ekpe ikpe ziri ezi, Chineke, onye na-ezipụta oke iwe
    ya kwa ụbọchị.
  ory-ory: ପରମେଶ୍ୱର ଧର୍ମମୟ ବିଚାରକର୍ତ୍ତା, ହଁ, ସେ ପ୍ରତିଦିନ ଦୁଷ୍ଟଙ୍କ ପାଇଁ କ୍ରୋଧକାରୀ ପରମେଶ୍ୱର।
  chk-chk: Kot eman soukapwüng mi pwüng, eman Kot mi apwüngü ekewe aramasangau fansoun
    meinisin.
  rop-rop: Wen yu jadjim pipul yu oldei gibit olabat feyago. Ebridei yu luk detlot
    pipul hu dumbat ola nogudbala ting, en yu tok, “Ai garra panishim olabat blanga
    tharran.”
  ukr-1871: Бог суддя справедливий і Бог, що по всяк день гнївом палає.
  yon-yon: God kuu yorokmo wengyundi ye karub, ye kuu aron mimim korem arud wandimaan
    ye God.
  deu-1951: (07-12) Gott ist ein gerechter Richter und ein Gott, der täglich zürnt.
  eng-JPS: '(7-12) God is a righteous judge, yea, a God that hath indignation every
    day:'
  srp-1865: Bog je pravedan sudija, i Bog je svaki dan gotov na gnjev.
  lug-lug: Katonda mulamuzi wa mazima; era alaga ekiruyi kye buli lunaku.
  heb-heb: אלהים שופט צדיק ואל זעם בכל יום׃
  ben-IRV: ঈশ্বর ধার্মিক বিচারক, ঈশ্বর যিনি প্রতিদিন ক্রোধ করেন।
  ntu-ntu: Tubqq mz nzryrlq-krm drtwr. X pipxq kx takitrde nzayrplapxngr kxnzvz-rbrng.
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਸੱਚਾ ਨਿਆਈਂ ਹੈ, ਹਾਂ, ਇੱਕ ਪਰਮੇਸ਼ੁਰ ਜਿਹੜਾ ਰੋਜ਼ ਕ੍ਰੋਧਵਾਨ ਰਹਿੰਦਾ ਹੈ।
  mya-JVB: ဘုရား သခင်သည် တရား သဖြင့် စီရင် သော ဘုရား ဖြစ်၍ ၊ မတရားသောသူကို အစဉ် အမျက်
    ထွက် တော်မူ၏။
  kgf-kgf: Anutu imi ʒégésigési ic solaŋa. Inéŋ naléya naléya qeri biric niŋénécmianʒac.
  tte-O: Iya toyatala dudulaina yo sauga meuloina tonaenaeli iyamaisali.
  tbg-tbg: Kotiva vaiinti nahenti uva iriharoma viva avuqavuqama kero ko tiharo, viva
    vo enta vo enta qora kaiqa vare variakaqaa uva vate vaira.
  hmo-hmo: Dirava be kota biaguna namona, mai ena laloa maoromaoro bona momokani danu.
    Nega ibounai ia ese, kara dika taudia edia davana ia henia noho.
  zar-NT: Dios ruchiʼa rusörö́ëʼ queëruʼ ca naca le naca tsahuiʼ, en richúguticaʼsëʼ
    quégaca nupa tuáʼ döʼ.
  urd-urd: ख़ुदा सादिक़ मुन्सिफ़ है, बल्कि ऐसा ख़ुदा जो हर रोज़ क़हर करता है।
  rus-SYN: Щит мой в Боге, спасающем правых сердцем.
  bqc-SIM: Lua Musude mɛ́ ma sɛ̀ngbao ũ, ì nↄ̀sɛmaadeↄ suaba.
  tcz-CHONGTHU: Elohim ka Pathen hi thutan dihtah ahin, niseh'in miphalou chunga alung
    hangjingin ahi.
  mar-mar: देव न्यायी न्यायाधीश आहे, असा देव जो प्रतिदिवशी न्यायाने रागावतो.
  isl-isl: Guð er skjöldur minn. Hann mun vernda mig. Hann frelsar þá sem hjartahreinir
    eru.
  hlt-THB: Khawsa taw ak dyng awidengkung na awm nawh, myngawi kawsonaak ak dang sakkung
    Khawsa na awm hy.
  qub-qub: Tayta Diosga alli arriglaj juezmi. Payga mana jananpaypami jucha rurajcunata
    imaypis jusgan.
  bqp-bqp: Luda dì yãkpatɛ kɛ a zɛ́a, àdi tó yã gↄ̃ vutɛḿma gↄrↄ sĩnda pínki.
  hat-hat: '(07:12) Bondye se yon jij ki san patipri: Li toujou kondannen mechan yo.'
  eng-BSB: God is a righteous judge and a God who feels indignation each day.
  eng-WEBPB: God is a righteous judge, yes, a God who has indignation every day.
  kbq-kbq: Anumzamo'a fatgo huno keaga refko nehia Anumzankino, maka kna arimpa ahenezmante.
  pon-pon: Kot jaunkapun pun amen, me kotin onionada ni ran karoj.
  nhe-BL: Toteco Dios yajaya se juez tlen tetlajtolsencahua xitlahuac. Mojmostla cualani
    ininca ax cuajcualme.
  wnc-wnc: Anututa wamu noman gan usanzike wamu noman gan yanggak kapanin. Siwan gunzit
    bam asinggan ita waiaknga tasiya aminde musia toknga siknga natake yaipakepunggak.
  bus-bus: Luda è yãkpaɛ kɛ a zɛ́a, è tó yã gↄ̃ vɛ̃ɛḿma gurↄ píngi.
  gub-BL: Tupàn wiko teko wanemiapo kwer imume'u har ikatuahy ma'e romo a'e. Tuweharupi
    umume'u teko ikatu 'ym ma'e iapo har wanehe uzepyk àwàm a'e.
  eng-DRA: 'Just is my help from the Lord: who saveth the upright of heart.'
