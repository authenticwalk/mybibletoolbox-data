verse: PSA.007.001
translations:
  mal-C: എന്റെ ദൈവമായ യഹോവേ, അങ്ങയിൽ ഞാൻ അഭയംതേടുന്നു; എന്നെ വേട്ടയാടുന്ന എല്ലാവരിൽനിന്നും
    എന്നെ രക്ഷിച്ച് മോചിപ്പിക്കണമേ,
  deu-TKW: Ein Schiggajon Davids, welches er Jahwe wegen des Benjaminiten Kusch sang.
  lin-lin: Wuta na buku ya mokambi ya bayembi. Nzembo ya mawa oyo Davidi ayembelaki
    Yawe na tina na Kushi, moto ya libota ya Benjame.
  mmx-mmx: O Leeme Silok, nu ne Moroa rak. Anaa nia a vot saparav u kusu una lok see
    rak. Una lok tooro ia la una lox asepsu box ia basinge nedi di xala mu rak.
  eng-LSV: A SHIGGAION OF DAVID, THAT HE SUNG TO YHWH CONCERNING THE WORDS OF CUSH,
    A BENJAMITE. O YHWH, my God, in You I have trusted, || Save me from all my pursuers,
    and deliver me.
  eng-GNV: 'Shigaion of Dauid, which he sang unto the Lord, concerning the wordes
    of Chush the sonne of Iemini. O Lord my God, in thee I put my trust: saue me from
    all that persecute me, and deliuer me,'
  eng-WEBSTER: 'Shiggaion of David, which he sang to the LORD, concerning the words
    of Cush the Benjaminite. O LORD my God, in thee do I put my trust: save me from
    all them that persecute me, and deliver me:'
  nhw-BL: TOTECO, ta catli tinoDios, ipan ta nimotemachía para techmanahuis. Techmaquixti
    ininmaco nochi catli nechtoquilijtinemij.
  swh-ONEN: Ee Bwana, Mungu wangu, ninakukimbilia wewe, uniokoe na kunikomboa na wote
    wanaonifuatia,
  bba-bba: Womu ɡe Dɑfidi u kuɑ sɑnɑm mɛ u nuki sɑnkire Kusi Bɛnyɑmɛɛɡiin sɔ̃. Ge
    wee.
  eng-KJVCPB: 'O Lord my God, in thee do I put my trust: Save me from all them that
    persecute me, and deliver me:'
  luo-luo: Yaye Jehova Nyasaye ma Nyasacha, in e kar pondona; Resa kendo igola e lwet
    joma lawa duto,
  aii-aii: ܝܵܐ ܡܵܪܝܵܐ ܐܲܠܵܗ‌ܝܼ، ܒܝܼܘܼܟ݂ ܫܩܝܼܠܔ ܠܝܼ ܓܵܘܣܵܐ، ܦܲܪܸܩ ܠܝܼ ܡ̣ܢ ܟܠܵܝܗ‌ܝ ܪ̈ܵܕܘܿܦܝܼ
    ܘܦܲܨܝܼ ܠܝܼ.
  meu-meu: Iehova e, egu Dirava, lau oi na abidadama henimumu; e havagumu taudia edia
    amo ba harohogu mauri, ba hamaurigu
  npi-ULB: हे परमप्रभु मेरा परमेश्‍वर, म तपाईंमा शरण लिन्छु । मलाई खेद्‍ने सबैबाट
    मलाई बचाउनुहोस् र मलाई छुटाउनुहोस् ।
  yor-yor: Olúwa Ọlọ́run mi, ààbò mi wà nínú rẹ; gba mí là kí o sì tú mi sílẹ̀ lọ́wọ́
    àwọn tó ń lé mi,
  pes-OPCB: ای خداوند، خدای من، به تو پناه می‌آورم؛ مرا از دست تعقیب‌کنندگانم نجات
    ده،
  tgl-ULB: Yahweh aking Diyos, sa iyo ako kumukubli! Iligtas mo ako mula sa lahat
    ng humahabol sa akin, at iyong sagipin.
  nop-nop: Yahwe Bepaŋne, nu memikneye doktiŋa du’walaŋkade buŋa hebihatat. Doktiŋa
    nehitubu-lodaaŋ kotigoŋ nanagilune me nulukumuŋ tine nehikeleiŋdi mu nehitubu-kadakaneŋ.
  hui-hui: Anduane Homogo i̱naga Ngode Datagaliwabe-o waitigi bu karume i̱ handa walia
    nahelo í̠niha ha do hole eberogoni. Agali i̱ minule talima ibalu karume i̱ bo
    wa nahelo biamogo bialu i̱ mo ko nahelo í̠na i̱ pele ngibe.
  mya-mya: ကျွန်​တော်​မျိုး​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား၊​ကိုယ်​တော်​၌​ကျွန်​တော်​မျိုး​ခို​လှုံ​ပါ​၏။
    ကျွန်​တော်​မျိုး​အား​လိုက်​လံ​ဖမ်း​ဆီး​နေ​သူ​အ​ပေါင်း​တို့​၏​လက်​မှ ကျွန်​တော်​မျိုး​အား​ကယ်​တော်​မူ​ပါ။
  bod-N: ༼པེན་ཡཱ་མེན་པ་གུ་ཤའི་ཚིག་ལ་བརྟེན་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཕུལ་བའི་དཱ་བིད་ཀྱི་ཤིས་ག་ཡོན་ཞིག༽
    ཀྱེ་ཀྱེ་ ང་ཡི་དཀོན་མཆོག༌ཡ་ཝཱེ་ལགས། །བདག་ནི་ཁྱེད་ལ་སྐྱབས་སུ་འགྲོ་བར༌བྱ། །འདེད་མཁན་ཀུན་ལས་བསྐྱབས་ནས་སྒྲོལ་བར༌མཛོད།།
  wsk-wsk: O Yawe, aninga Kaem, ni aninga yumura kuwim; kari aga momonko aga karowasan,
    se aga sangaru ale aga bataguru toko.
  sna-sna: Haiwa Jehovha, Mwari wangu, ndinovanda mamuri; ndiponesei uye mundirwire
    pane vose vanondidzinganisa,
  spa-BLM: Yahvé, Dios mío, en ti me refugio. Sálvame de todos los que me persiguen
    y líbrame,
  cac-cac: Mamin Jehová, ach in Diosal, a d'a yol a c'ab' van in sayan in colnab'il.
    Colinel d'a yol sc'ab' eb' tzin pechan b'eyec'oc.
  swh-ULB: Yahweh Mungu wangu, kwako napata kimbilio! Uninusuru na hao wote wanikimbizao,
    na uniokoe.
  bel-bel: Песьня-плач, якую Давід сьпяваў Госпаду ў справе Хуса, з племя Веньямінавага.
  deu-ELBBK: (Schiggajon, von David, das er dem HERRN sang wegen der Worte Kusch',
    des Benjaminiters.)
  mbb-OT: Nengazen he Megbevayè ku, ed-aput a ziyà te kenikew. Libriya a su zuen menge
    etew he edsurung kediey,
  mal-2015: എന്റെ ദൈവമായ യഹോവേ, നിന്നെ ഞാൻ ശരണം പ്രാപിക്കുന്നു; എന്നെ വേട്ടയാടുന്ന
    എല്ലാവരുടെയും കയ്യിൽ നിന്നു എന്നെ രക്ഷിച്ചു വിടുവിക്കേണമേ.
  gup-gup: Ngudda Yawey, nawu God ngardduk, ngaye ngawarlkkarren kore ngudda ba bu
    kannahnan. Kanngehkemen kore birriwarre bininj rowk nawu ngandihkelekadjung.
  rmc-rmc: Le Davidoskri žaľakri giľi, savi giľavelas le RAJESKE, anglo Benjaminovcos
    Kuš.
  nlg-nlg: Inau tu mai tamua ghe Lord, nigua na God; ge ko pilupilu. Vavolau itadira
    tara kisua ghagua na mate. Mo ko lavi kehau.
  pes-OPV: ای یهوه خدای من، در تو پناه می‌برم. ازهمه تعاقب کنندگانم مرا نجات ده و
    برهان.
  ron-1924: Доамне Думнезеуле, ын Тине ымь каут скэпаря! Скапэ-мэ де тоць пригониторий
    мей ши избэвеште-мэ,
  ben-OBCV: হে সদাপ্রভু, আমার ঈশ্বর, আমি তোমাতে শরণ নিই; যারা আমার পিছু নেয় তাদের
    হাত থেকে আমায় রক্ষা করো ও উদ্ধার করো,
  som-som: Rabbiyow, Ilaahayow, adigaan isku kaa halleeyaa, Haddaba iga badbaadi kuwa
    i eryanaya oo dhan, oo iga samatabbixi,
  lat-VUC: Psalmus David, quem cantavit Domino pro verbis Chusi, filii Jemini.
  eng-ASVBT: 'O Jehovah my God, in thee do I take refuge: Save me from all them that
    pursue me, and deliver me,'
  mna-mna: O Yooba, Anutu tio, nio aŋpase pu be we ur pio mi menderkaala yo. Uulu
    yo mi kamke yo pizin wal tau tiketoto yo i.
  ita-1885: SIGNORE Iddio mio, io mi confido in te; Salvami da tutti quelli che mi
    perseguitano, e riscuotimi;
  eng-LXXUP: A Psalm of David, which he sang to the Lord because of the words of Cush
    the Benjaminite.
  eng-ULB: Yahweh my God, I take refuge in you! Save me from all who chase me, and
    rescue me.
  spa-VBL: Señor, mi Dios, tu eres mi protección. Sálvame de los que me persiguen.
    ¡Por favor, rescátame!
  fra-_FOB: Éternel, mon Dieu, je me retire vers toi; sauve-moi de tous ceux qui me
    poursuivent, et délivre-moi!
  mal-mal: എന്റെ ദൈവമായ യഹോവേ, അങ്ങയെ ഞാൻ ശരണം പ്രാപിക്കുന്നു; എന്നെ ഉപദ്രവിക്കുന്ന
    എല്ലാവരുടെയും കയ്യിൽനിന്ന് എന്നെ രക്ഷിച്ചു വിടുവിക്കണമേ.
  lit-lit: Dovydo šigajonas, kurį jis giedojo VIEŠPAČIUI dėl Benjamino palikuonio
    Kušo žodžių. VIEŠPATIE, mano Dieve, bėgu prieglaudon pas tave! Išgelbėk mane nuo
    visų mano persekiotojų ir išvaduok mane,
  urd-GVR: Dāūd kā wuh mātamī gīt jo us ne Kūsh Binyamīnī kī bātoṅ par Rab kī tamjīd
    meṅ gāyā. Ai Rab mere Ḳhudā, maiṅ tujh meṅ panāh letā hūṅ. Mujhe un sab se bachā
    kar chhuṭkārā de jo merā tāqqub kar rahe haiṅ,
  suz-BL: परमप्रभु यावे, आं परमप्रभु, गो इन कली जिम्‍मा गेंसीनुङ। मिनु खेदा पाइब नेल्‍ल
    आन गुइ रे आं कली प्रोंइ‍यीनी।
  eng-NOY: “A psalm of David, which he sang to Jehovah, on account of the reproaches
    of Cush the Benjamite.” O Jehovah, my God! to thee do I look for help; Save me
    from them that persecute me, and deliver me!
  ita-1927: Shiggaion di Davide ch’egli cantò all’Eterno, a proposito delle parole
    di Cush, beniaminita. O Eterno, Dio mio, io mi confido in te; salvami da tutti
    quelli che mi perseguitano, e liberami;
  ckb-ckb: ئەی یەزدان، خودای من، پەنا دەهێنمە بەر تۆ، لەوانەی ڕاوم دەنێن ڕزگارم بکە
    و دەربازم بکە،
  eng-BBE: O Lord my God, I put my faith in you; take me out of the hands of him who
    is cruel to me, and make me free;
  xsi-xsi: Yova Kindeni, naneŋgu Maro Kindeni noko, naŋa amâ pa noko ku ano pano tu
    pwea ŋanana. Kuvilana, aku pwai naŋa piti lâ kinzi tamâta uru sitaŋgula naŋa ŋinde
    mbaunzi ilo.
  kan-OKCV: ನನ್ನ ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮನ್ನೇ ಆಶ್ರಯಿಸಿದ್ದೇನೆ; ನನ್ನನ್ನು ಬೆನ್ನಟ್ಟಿದ ಎಲ್ಲರಿಂದಲೂ
    ನನ್ನನ್ನು ರಕ್ಷಿಸಿ ಕಾಪಾಡಿರಿ,
  tam-2017: என் தேவனாகிய யெகோவாவே, உம்மிடம் அடைக்கலம் தேடுகிறேன்; என்னைத் துன்பப்படுத்துகிறவர்கள்
    எல்லோருக்கும் என்னை விலக்கி காப்பாற்றும்.
  spa-RV-1909: 'Sigaión de David, que cantó á Jehová sobre las palabras de Cus, hijo
    de Benjamín. JEHOVÁ Dios mío, en ti he confiado: sálvame de todos los que me persiguen,
    y líbrame;'
  ron-BTF: DOAMNE, Dumnezeul meu, în tine îmi pun încrederea, salvează-mă de toți
    cei ce mă persecută și eliberează-mă,
  eng-WEBP: LORD, my God, I take refuge in you. Save me from all those who pursue
    me, and deliver me,
  eng-FBV: Lord my God, you are my protection. Save me from those who persecute me;
    please rescue me!
  nld-1939: Een klaaglied van David, dat hij Jahweh toezong naar aanleiding van Koesj,
    den Benjamiet. Jahweh, mijn God, tot U neem ik mijn toevlucht; Help mij, en verlos
    mij van al mijn vervolgers,
  nch-BL: TOTECO, ta cati tinoDios, ipan ta nimotemachía para techmanahuis. Techmaquixti
    inimaco nochi cati nechtoquilijtinemij.
  vie-1934: Hỡi Giê-hô-va Đức Chúa Trời tôi, tôi nương náu mình nơi Ngài; Xin hãy
    cứu tôi khỏi kẻ rượt đuổi tôi, và thoát giải tôi,
  cha-cha: 'O Jeova, Yuusso, yya jago nae gaegue y inangococo: Satbayo todo gui pumetsisigue
    yo, ya nalibre yo.'
  hin-CV: याहवेह, मेरे परमेश्वर! मैं आपके ही आश्रय में आया हूं; उन सबसे मुझे बचा लीजिए,
    जो मेरा पीछा कर रहे हैं, उन सबसे मेरी रक्षा कीजिए,
  eng-OURB: Adonai, my God, I take refuge in you. Save me from all those who pursue
    me, and deliver me,
  spa-BES: Oh SEÑOR mi Dios, puse mi fe en ti; sácame de las manos de todos los que
    me persiguen y hazme libre;
  tdx-tdx: Ry Iehovà Andrianañahareko, Ihe ro fitsolohako, avotsoro amo mañoridañe
    ahikoo, le hahao;
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์พระเจ้าของข้าพระองค์ ข้าพระองค์วางใจอยู่ในพระองค์ ขอทรงช่วยข้าพระองค์​ให้​พ้นภัยจากผู้ข่มเหงทั้งมวล
    ขอทรงช่วยข้าพระองค์​ให้​พ้น
  por-BR-2018: SENHOR, meu Deus, em ti confio; salva-me de todos os que me perseguem,
    e livra-me.
  deu-ELO: Schiggajon, von David, das er Jehova sang wegen der Worte Kusch', des Benjaminiters.
    Jehova, mein Gott, auf dich traue ich; rette mich von allen meinen Verfolgern
    und befreie mich!
  eng-WYC-2018: For the ignorance of David, which he sang to the Lord, on the words
    of (the) Ethiopian, the son of Benjamin. My Lord God, I have hoped in thee; make
    thou me safe from all that pursue me, and deliver thou me. (On the sin of ignorance,
    (a song) by David, which he sang to the Lord, concerning the words of Cush, the
    Benjamite. My Lord God, I put my trust in thee; save thou me from all who persecute
    me, and rescue thou me.)
  epo-epo: Ho Eternulo, mia Dio, ĉe Vi mi rifuĝas; helpu min kontraŭ ĉiuj miaj persekutantoj,
    kaj savu min,
  gfk-gfk: Watong, nugu God, iau barahit taam. Harahut iau ma nu lamus iau sukun diet
    ing diet hagahe iau.
  uig-PIN: 'Dawutning «Xiggaon»i: — Kux isimlik bir Binyaminliⱪning sɵzliri toƣruluⱪ
    eytⱪan küyi: — I Pǝrwǝrdigar, mening Hudayim, mǝn Sanga tayandim; Ulardin biri
    xirdǝk meni titma-titma ⱪiliwǝtmisun, Ⱪutⱪuzƣuqi yoⱪluⱪidin paydilinip meni eziwǝtmisun,
    Meni barliⱪ ⱪoƣliƣuqilardin ⱪutⱪuzƣin, Ulardin halas ⱪilƣin;'
  beo-beo: Na Hina Gode! Na Dia gaga:ma:ne Dima maha. Nama ha lai da na se bobogesa.
    Dia gaga:ma!
  tpi-OTNT: God, Bikpela bilong mi, mi kam long yu na mi hait long ol birua. Yu helpim
    mi, na bai ol man i ranim mi ol i no ken kilim mi i dai. Yu kisim bek mi bai mi
    no bagarap.
  hau-SA: Ya Ubangiji Allahna, na zo neman mafaka a wurinka; ka cece ni ka kuɓutar
    da ni daga dukan waɗanda suke bi na,
  udu-udu: Ayy Tap̱a Arumgimis pem, e /e mo tani aha/ budha mo jin huru jwa mo, tayi
    aha/ is ki me’d ’pena ris unim pem kun uri aha/ isho’k mo, dhali ’cuḵi aha/ mo
    ma,
  uig-LAT: 'Dawutning «Shiggaon»i: — Kush isimlik bir Binyaminliqning sözliri toghruluq
    éytqan küyi: — I Perwerdigar, méning Xudayim, men Sanga tayandim; Ulardin biri
    shirdek méni titma-titma qiliwetmisun, Qutquzghuchi yoqluqidin paydilinip méni
    éziwetmisun, Méni barliq qoghlighuchilardin qutquzghin, Ulardin xalas qilghin;'
  nde-nde: Oh Thixo Nkulunkulu wami, ngiphephela kuwe; ngisindisa ungikhulule kubo
    bonke abangizingelayo,
  ton-ton: '‌ʻE Sihova ko hoku ʻOtua, ʻoku ou falala pe kiate koe: ke ke fakamoʻui
    au meiate kinautolu kotoa pē ʻoku fakatangaʻi au, mo ke fakahaofi au.'
  ces-1613: Osvědčení neviny Davidovy, o čemž zpíval Hospodinu z příčiny slov Chusi
    syna Jeminova.
  eng-WMB: LORD, my God, I take refuge in you. Save me from all those who pursue me,
    and deliver me,
  tam-TCV: என் இறைவனாகிய யெகோவாவே, நான் உம்மிடத்தில் தஞ்சமடைகிறேன்; என்னைத் துரத்துகின்ற
    அனைவரிடமிருந்தும் என்னைக் காப்பாற்றி விடுவியும்.
  ceb-ULB: Ang mga awit nga gisulat ni David, nga giawit niya alang kang Yahweh mahitungod
    sa mga pulong ni Cus nga gikan sa tribo ni Benjamin. O Yahweh nga akong Dios,
    midangop ako diha kanimo! Luwasa ako gikan sa tanang migukod kanako, ug tabangi
    ako.
  pol-UBG: PANIE, mój Boże, tobie ufam, wybaw mnie od wszystkich moich prześladowców
    i ocal mnie;
  urd-GVU: داؤد کا وہ ماتمی گیت جو اُس نے کوش بن یمینی کی باتوں پر رب کی تمجید میں
    گایا۔ اے رب میرے خدا، مَیں تجھ میں پناہ لیتا ہوں۔ مجھے اُن سب سے بچا کر چھٹکارا
    دے جو میرا تعاقب کر رہے ہیں،
  eng-OEBCW: Lord my God, I take refuge in you. Deliver me, save me from all who pursue
    me;
  deu-1912: Die Unschuld Davids, davon er sang dem HERRN von wegen der Worte des Chus,
    des Benjaminiten. Auf dich, HERR, traue ich, mein Gott. Hilf mir von allen meinen
    Verfolgern und errette mich,
