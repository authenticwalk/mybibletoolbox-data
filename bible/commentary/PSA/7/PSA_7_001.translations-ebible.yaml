  ntu-ntu: Yawe, Gct rnge, arlapxbz ninge mz mq ncblo kcng tzayotilr ninge. Murde
    nim me rlakitrx.
  pan-pan: ਹੇ ਯਹੋਵਾਹ ਮੇਰੇ ਪਰਮੇਸ਼ੁਰ, ਮੈਂ ਤੇਰੀ ਪਨਾਹ ਲੈਂਦਾ ਹਾਂ! ਤੂੰ ਮੈਨੂੰ ਮੇਰੇ ਸਭ ਪਿੱਛਾ
    ਕਰਨ ਵਾਲਿਆਂ ਤੋਂ ਬਚਾ ਕੇ ਛੁਡਾ ਲੈ,
  mya-JVB: ဒါဝိဒ် သည် ဗင်္ယာမိန် အမျိုးသား ကုရှ ၏စကား ကြောင့် ထာဝရဘုရား ရှေ့ တော်၌
    အသံညှိ၍ဆို သော ဆာလံ။1အကျွန်ုပ် ၏ ဘုရား သခင်ထာဝရဘုရား ၊ ကိုယ်တော် ကို အကျွန်ုပ်
    ခိုလှုံ ပါ၏။ အကျွန်ုပ် ကို ညှဉ်းဆဲ သော သူအပေါင်း တို့၏လက်မှ အကျွန်ုပ် ကို နှုတ်
    ယူ၍ ကယ်တင် တော်မူပါ။
  kgf-kgf: (Benʒaminac ɋelia méŋ Kusinéŋ ac wammiyu Dawidinéŋ ara bakia meleŋmiyec.)
    Yawe, nuac Anutuna, ni Miŋ Kewunawac muru saŋgi saŋgina mihicŋizua. Nesinénʒu
    mocʒoŋ yanda ionac murunec aŋgéŋna tima kératacnec népésina.
  tte-O: O Yeoba yagu Yaubada, koliwo yakeno-wadam yakaiyawasi. Kuleboyau kagu kaleyayaone
    siya siyamuli-kusuliyau kolili.
  tbg-tbg: Noravauvo, are ti Variqavanoma variaro. Mpo, are ti antua timitaane ti,
    te ai aare vauro. Ti avataqi ani variaka ti harivorave tira, are ti ruaruama timitaane.
  hmo-hmo: Lohiabada e, egu Dirava e, lau ese oi dekenai lau abidadama henia noho.
    Lau idia lulua noho taudia, dekena amo lau do oi veria mauri, lau do oi hamauria,
  zar-NT: Ruzxöni ládxaʼa Liʼ, gácalenuʼ nedaʼ, Xanaʼ Dios. Busölá nedaʼ lu náʼagaca
    nupa taʼbía no nedaʼ, en gúcalen nedaʼ
  urd-urd: ऐ ख़ुदावन्द मेरे ख़ुदा, मेरा भरोसा तुझ पर है; सब पीछा करने वालों से मुझे
    बचा और छुड़ा,
  rus-SYN: Плачевная песнь, которую Давид воспел Господу по делу Хуса, из племени
    Вениаминова.
  bqc-SIM: Lɛ pↄ́ Davidi sì Diiɛ Bɛ̃yãmɛɛ bui Kusi yã́ musu.
  tcz-CHONGTHU: O Yahweh Pakai, Elohim ka Pathen eihoidam din nangma kahin belle.
    Eipedoh a pang hoa kon'in neihoidohsah'in, neihuhdoh'in.
  mar-mar: हे परमेश्वरा, माझ्या देवा, मी तुझ्याठायी आश्रय घेतो! माझा पाठलाग करणाऱ्यांपासून
    मला वाचव आणि मला सोडव.
  isl-isl: Ég treysti þér, Drottinn, Guð minn, að þú frelsir mig frá þeim sem ofsækja
    mig.
  hlt-THB: Aw Bawipa ka Khawsa, nang awh kai thuk nyng; kai anik hquutkhqi kut khui
    awhkawng ni hul lah;
  qub-qub: Tayta Dios, gammanmi pacacuyta ashë. ¡Gaticachämajcunapitaga salbaycamay!
  bqp-bqp: Dikiri ma Luda, ma nanyĩ, ǹ ma mì sí ǹ ma sura ba gbɛ̃ kũ ò pɛ̀tɛmainↄ
    ↄĩ.
  hat-hat: (07:1) Plent David te pote bay Seyè a pou Kouch, moun laras Benjamen. (07:2)
    Seyè, Bondye mwen, se nan ou mwen mete tout konfyans mwen. Delivre m'. Pa kite
    m' tonbe nan men moun k'ap pèsekite m' yo.
  eng-BSB: O LORD my God, I take refuge in You; save me and deliver me from all my
    pursuers,
  eng-WEBPB: LORD, my God, I take refuge in you. Save me from all those who pursue
    me, and deliver me,
  kbq-kbq: Ra Anumzana nagri Anumzamoka, kagripi fra nekuanki, nahenaku'ma navrarizama
    ne-esagenka nagu'vazinka naza huo.
  pon-pon: MAIN, i kin liki komui Ieowa, ai Kot. Kom kotin jauaja ia on ai imwintiti
    kan karoj, o kotin dore ia la,
  nhe-BL: TOTECO, ta tlen tinoDios, ipan ta nimotemachía para tinechmanahuis. Xinechmaquixti
    ininmaco nochi tlen nechtoquilijtinemij.
  wnc-wnc: Anutu, Buyambam tapana, nata gae apuke iwanata nandupnang ngang natake
    kusopunggat. Kusopuwa gata gatangami aminu atnawaningga dua nutapan kupit. Ngan,
    gata na tapi nata meya dua papit.
  bus-bus: Dii ma Luda, ma nanzi, ǹ ma mì sí ǹ ma faaba kɛ gbɛ̃ kɛ̀ aↄ̃ pɛ̀ɛmaanↄ
    ↄzĩ.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e hezar, aexak hepyro haw nerehe we ihe. Hepyro
    pe nehe. Hepyro pe ihewe ikatu 'ym ma'e rehe ipurapo wer ma'e paw wanuwi nehe.
  eng-DRA: The psalm of David which he sung to the Lord for the words of Chusi the
    son of Jemini. [2 Kings 16]
