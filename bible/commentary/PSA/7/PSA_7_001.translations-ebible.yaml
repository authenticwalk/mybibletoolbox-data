  swe-swe: En ”shiggaion” av David, som han sjöng till Herren (Jahve) på grund av
    benjaminiten Kushs ord. [Det hebreiska ordet ”shiggaion” används bara här och
    i Hab 3:1, där ordet är i plural. Det kan vara en musikalisk eller litterär term
    som beskriver innehållet eller hur sången ska framföras. Ordets rot är ”shagah”
    som betyder ”stappla och vingla som en drucken” eller ”vandra vilse”, se . Det
    kan betyda att sången har tvära kast. Det stämmer textmässigt både för denna psalm
    och Habackuks bön. I så fall ska psalmen musikaliskt återspegla detta i oregelbundenhet
    och tvära kast. En annan tolkning som är vanlig inom judendomen är att den handlar
    om Davids synd, hur han vandrat bort från Guds bud. Kush kan vara en person, dock
    nämns han inte i Bibeln. Däremot kom Davids motstånd under hans tid som kung till
    en början från Benjamins stam, den stam som Saul var från, se 2 Sam 3-4. Sauls
    far hette Kish, och hebreiska ”Kush” betyder svart. En rabbinsk tolkning är att
    det indirekt syftar på Saul, omskrivet som den mörka och nyckfulla personen. En
    bakgrund till psalmen kan finnas i 1 Sam 24 och 1 Sam 26 där Saul jagar David.
    Psalmen är en bönesång från en person som blivit falskt anklagad. Om den inte
    var skriven medan Saul levde, kan det vara någon av Sauls släktingar som anklagar
    David för att ha tagit tronen på ett felaktigt sätt.] ______
