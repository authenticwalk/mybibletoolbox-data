verse: PSA.007.017
translations:
  mal-C: ഞാൻ യഹോവയ്ക്കു സ്തോത്രംചെയ്യും, കാരണം അവിടന്നു നീതിമാനാണ്; അത്യുന്നതനായ യഹോവയുടെ
    നാമത്തിനു ഞാൻ സ്തുതിപാടും. സംഗീതസംവിധായകന്. ഗഥ്യരാഗത്തിൽ.
  deu-TKW: Das Unheil, das er plante, fällt auf sein Haupt zurück, und auf seinen
    Scheitel stürzt sein Frevel herab.
  lin-lin: Pasi oyo ayokisaka bato ezongelaka ye moko, mpe mabe na ye ekweyaka na
    moto na ye moko.
  mmx-mmx: A tong aorong ti Leeme Silok atla i tong asu lavapaase ramtaba ina mi lodoxoma
    mokmokso. Ak pixan emi asu ri Leeme Silok, ni Leeme Avolo.
  eng-LSV: I thank YHWH, || According to His righteousness, || And I praise the Name
    of YHWH Most High!
  eng-GNV: I wil praise the Lord according to his righteousnes, and will sing praise
    to the Name of the Lord most high.
  eng-WEBSTER: 'I will praise the LORD according to his righteousness: and will sing
    praise to the name of the LORD most high.'
  nhw-BL: Pero na nijtlascamatis TOTECO pampa yaya xitlahuac. Nihuicas tiohuicatl
    para nijhueyichihuas TOTECO, Yaya Catli Más Hueyi.
  swh-ONEN: Nitamshukuru Bwana kwa ajili ya haki yake, na nitaliimbia sifa jina la
    Bwana Aliye Juu Sana.
  bba-bba: Kɔ̃sɑ ye u rɑɑ kuɑ kpuro, win wirɔwɑ yɑ koo wɔri. Win dɑmɡii te u rɑɑ dɔrɑmɔ,
    win wirɑ tɑ koo kɔrɑ.
  eng-KJVCPB: 'I will praise the Lord according to his righteousness: And will sing
    praise to the name of the Lord most High.'
  luo-luo: Abiro goyo erokamano ne Jehova Nyasaye nikech en ngʼama kare kendo abiro
    wero wend pak ne nying Jehova Nyasaye Man Malo Moloyo.
  aii-aii: ܒܸܬ ܫܲܟܪܸܢ ܠܡܵܪܝܵܐ ܐܲܝܟ݂ ܙܲܕܝܼܩܘܼܬܹܗ، ܘܒܸܬ ܙܵܡܪܹܢ ܫܸܡܵܐ ܕܡܵܪܝܵܐ ܥܸܠܵܝܵܐ.
  meu-meu: Iehova baina hanamoa, ena kara maoromaoro dainai, Iehova, atai doriva-doriva
    Diravana, ladana baina imodaia.
  npi-ULB: परमप्रभुको न्यायको निम्ति म उहाँलाई धन्यवाद दिनेछु । सर्वोच्‍च परमप्रभुको
    निम्ति म प्रशंसाको गीत गाउनेछु ।
  yor-yor: Èmi ó fi ọpẹ́ fún Olúwa nítorí òdodo rẹ̀, èmi ó kọrin ìyìn sí Olúwa Ọ̀gá-ògo
    jùlọ.
  pes-OPCB: خداوند را به خاطر عدالتش می‌ستایم و در وصف او که متعال است می‌سرایم.
  tgl-ULB: Pasasalamatan ko si Yahweh dahil sa kaniyang katarungan; aawit ako ng papuri
    kay Yahweh ang Kataas-taasan.
  nop-nop: Yahwe adi didimeniŋ hinehinek doktiŋa nu adi kap toŋa Yahwe Loloŋnit hinek
    wou nintilooŋ niutumbalat.
  hui-hui: Anduane Homogo ibugua tigabiore bialu haabo haga kagonaga i̱na ibuhondo
    ka̱i̱ lalu ko. Anduane Homogo Daligaorene Daliga kagonaga mini yaraga halu i̱na
    iba gana bayaleru laga bialu holebero.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​တ​ရား​မျှ​တ​တော်​မူ​သည့်​အ​တွက် ငါ​သည်​ကိုယ်​တော်​၏​ကျေး​ဇူး​တော်​ကို​ချီး​မွမ်း​ပါ​မည်။
    အ​မြင့်​မြတ်​ဆုံး​သော​ဘု​ရား​ဖြစ်​တော်​မူ​သော ထာ​ဝ​ရ​ဘု​ရား​ကို​ထော​မ​နာ​ပြု​၍​သီ​ချင်း​ဆို​ပါ​မည်။
  bod-N: ཡ་ཝཱེའི་དྲང་བདེན་དང་ནི་འཚམ་པ༌ཡི། །བདག་གིས་ཁོང་ལ་བཀའ་དྲིན་ཞུ་བར༌བྱ། །བླ་མེད་ཡ་ཝཱེའི་མཚན་ལ་བསྟོད་བསྔགས༌བརྗོད།།
  wsk-wsk: Ani wur te Yawe Kaem Kalel Biya mu nup patawurikko, ale noko munan diram
    la mu ko amilmil tuekko.
  sna-sna: Ndichatenda Jehovha nokuda kwokururama kwake, uye ndichaimbira zita raJehovha
    Wokumusoro-soro nziyo dzokurumbidza.
  spa-BLM: Daré gracias a Yahvé según su justicia, y cantarán alabanzas al nombre
    de Yahvé el Altísimo.
  cac-cac: Svac' yuj diosal d'a Jehová yuj stojolal. Tzin b'itej Dios ec'to d'a yib'an̈
    smasanil.
  swh-ULB: Kwa haki yako Mungu nitakushukuru; nitaimba sifa kwa Mungu aliye juu.
  bel-bel: абернецца злосьць ягоная на ягоную галаву, і зладзейства ягонае на цела
    ягонае ападзе.
  deu-ELBBK: Seine Mühsal wird zurückkehren auf sein Haupt und auf seinen Scheitel
    wird herabstürzen seine Gewalttat.
  mbb-OT: Sikew, Nengazen, is Utew Lavew he Megbevayà. Ebpeselamatan ku sikew tenged
    te ketazeng nu. Edeliǥen ku sikew pinaaǥi te kegkanta ku.
  mal-2015: ഞാൻ യഹോവയെ അവന്റെ നീതിക്കു തക്കവണ്ണം സ്തുതിക്കും; അത്യുന്നതനായ യഹോവയുടെ
    നാമത്തിന്നു സ്തോത്രം പാടും.
  gup-gup: Ngudda Yawey nawu yidjalkurduyime kunmak kore djal mandjad munguyh munguyh,
    dja kunmekbekenh ngaye ngawayini ke bu ngeyburluburlume ngudda Yawey nawu Yiwernhwohrnan
    Duninjh.
  rmc-rmc: o pharipen, so kamel te kerel avrenge, perela pre leskro šero, a o mariben,
    saveha kamel te dukhavel avren, visaľola pre leskri meň.
  nlg-nlg: 'Mi nau ku holoutoa Lord: Na pukuna gaia na maemane: mi nau ku linge holohaba
    vania na ahana Lord te haba ngangata.'
  pes-OPV: خداوند را برحسب عدالتش حمد خواهم گفت. و اسم خداوند تعالی راتسبیح خواهم
    خواند.
  ron-1924: Еу вой лэуда пе Домнул пентру дрептатя Луй ши вой кынта Нумеле Домнулуй,
    Нумеле Челуй Пряыналт.
  ben-OBCV: আমি সদাপ্রভুকে তাঁর ধার্মিকতার জন্য ধন্যবাদ দেব; আমি সদাপ্রভু পরাৎপরের
    নামের স্তুতিগান করব।
  som-som: Rabbiga waan ugu mahadnaqayaa sida ay xaqnimadiisu tahay, Oo waxaan u ammaanayaa
    magaca Rabbiga ah Ilaaha ugu sarreeya.
  lat-VUC: Convertetur dolor ejus in caput ejus, et in verticem ipsius iniquitas ejus
    descendet.
  eng-ASVBT: I will give thanks unto Jehovah according to his righteousness, And will
    sing praise to the name of Jehovah Most High.
  mna-mna: Nio leleŋ ambai pa Yooba mi aŋpakuri pa mbulu kini ndeeŋeŋana. Ko aŋbo
    mboe mi aŋwit Yooba ta Anutu kor kana kat zaana.
  ita-1885: Io loderò il Signore, secondo la sua giustizia; E salmeggerò il Nome del
    Signore Altissimo.
  eng-LXXUP: His trouble shall return on his own head, And his unrighteousness shall
    come down on his own crown.
  eng-ULB: I will give thanks to Yahweh for his justice; I will sing praise to Yahweh
    Most High.
  spa-VBL: Agradeceré al Señor porque él hace justicia; cantaré alabanzas al nombre
    del Altísimo.
  fra-_FOB: Je célébrerai l'Éternel à cause de sa justice; je chanterai le nom de
    l'Éternel, le Très-Haut.
  mal-mal: ഞാൻ യഹോവയെ അവിടുത്തെ നീതിക്കു തക്കവണ്ണം സ്തുതിക്കും; അത്യുന്നതനായ യഹോവയുടെ
    നാമത്തിന് സ്തോത്രം പാടും.
  lit-lit: Aš girsiu VIEŠPATĮ deramai pagal Jo teisumą ir giedosiu gyrių VIEŠPATIES,
    Aukščiausiojo, vardui.
  urd-GVR: Maiṅ Rab kī satāish karūṅga, kyoṅki wuh rāst hai. Maiṅ Rab T'ālā ke nām
    kī tārīf meṅ gīt gāūṅgā.
  suz-BL: गो परमप्रभु यावे आ ठीक पशो तशा, मेको कली “गे रिम्‍शो पाइब बाक्‍नीनी” दे
    कुम्‍सो पाइनुङ। गो परमप्रभु यावे, नेल्‍ल क्‍येङा ठेयब आ नें आ पर्बम कुम्‍सो पाइनुङ।
  eng-NOY: I will praise the LORD according to his righteousness; I will sing praise
    to the name of the LORD most high.
  ita-1927: Io loderò l’Eterno per la sua giustizia, e salmeggerò al nome dell’Eterno,
    dell’Altissimo.
  ckb-ckb: ستایشی یەزدان دەکەم بۆ ڕاستودروستییەکەی، گۆرانی ستایش دەڵێم بۆ ناوی یەزدانی
    هەرەبەرز.
  eng-BBE: I will give praise to the Lord for his righteousness; I will make a song
    to the name of the Lord Most High.
  xsi-xsi: Mao nâ, Yova Kindeni ne vetâŋa rârâni nde sondo ndo. Mine nde naŋa kawâŋgu
    ndaŋge papa i. Naŋa ma awâŋgi wâŋgiŋa paneâŋa kâ pa Yova Kindeni âta Tamwata.
  kan-OKCV: ನಾನು ಯೆಹೋವ ದೇವರನ್ನು ಕೊಂಡಾಡುವೆನು; ಏಕೆಂದರೆ, ಅವರು ನೀತಿಯುಳ್ಳವರು. ಮಹೋನ್ನತರಾದ
    ಯೆಹೋವ ದೇವರ ಹೆಸರನ್ನು ಕೀರ್ತನೆ ಮಾಡುವೆನು.
  tam-2017: நான் யெகோவாவை அவருடைய நீதியின்படி துதிப்பேன். நான் உன்னதமான உன்னதமான தேவனாகிய
    யெகோவாடைய பெயரைப் புகழ்ந்து பாடுவேன்.
  spa-RV-1909: Alabaré yo á Jehová conforme á su justicia, y cantaré al nombre de
    Jehová el Altísimo.
  ron-BTF: Voi lăuda pe DOMNUL conform dreptății lui și voi cânta laudă numelui DOMNULUI
    preaînalt.
  eng-WEBP: I will give thanks to the LORD according to his righteousness, and will
    sing praise to the name of the LORD Most High.
  eng-FBV: I will thank the Lord because he does what is right; I will sing praises
    to the name of the Lord Most High.
  nld-1939: Dan zal ik Jahweh om zijn gerechtigheid prijzen, De naam van Jahweh, den
    Allerhoogste, bezingen!
  nch-BL: Pero na nijtascamatis TOTECO pampa yaya xitahuac. Nihuicas tiohuicat para
    nijhueyichihuas TOTECO, Yaya Cati Más Hueyi.
  vie-1934: Tôi sẽ ngợi khen Đức Giê-hô-va y theo sự công bình Ngài, Và ca tụng danh
    Đức Giê-hô-va là Đấng Chí cao.
  cha-cha: 'Bae junae si Jeova gracias taemanoja y tininasña: ya jucantaye ni y tinina
    y naan Jeova Gueftaquilo.'
  hin-CV: मैं याहवेह को उनके धर्म के अनुसार धन्यवाद दूंगा; मैं सर्वोच्च याहवेह के
    नाम का स्तवन करूंगा.
  eng-OURB: I will yadah ·extend hands in thankful praise· to Adonai according to
    his righteousness, and will make zahmar ·musical praise· to the name of Adonai
    Most High.
  spa-BES: Alabaré a Jehová por su justicia; cantaré una canción al nombre del Señor
    Altísimo.
  tdx-tdx: Andriañeko t’Iehovà ty amy havantaña’ey, ho bangoeko an-tsabo ty tahina’
    Iehovà Andindimoneñe.
  tha-KJV: ข้าพเจ้าจะสรรเสริญพระเยโฮวาห์เนื่องด้วยความชอบธรรมของพระองค์ และข้าพเจ้าจะร้องเพลงสรรเสริญพระนามของพระเยโฮวาห์​ผู้​สูงสุด
  por-BR-2018: Eu louvarei ao SENHOR conforme sua justiça; cantarei ao nome do SENHOR,
    o Altíssimo.
  deu-ELO: Ich will Jehova preisen nach seiner Gerechtigkeit, und besingen den Namen
    Jehovas, des Höchsten.
  eng-WYC-2018: I shall acknowledge to the Lord by his rightfulness; and I shall sing
    to the name of the highest Lord. (I shall praise the Lord for his righteousness;
    and I shall sing to the name of the Most High Lord.)
  epo-epo: Mi gloros la Eternulon pro Lia justeco, Kaj kantos la nomon de la Eternulo
    Plejalta.
  gfk-gfk: Iau ni tanga tahut tano Watong uta ira uno taktakodas. Ma iau ni inge na
    pirharlat tano hinsana no Watong Nong i Naliu Harsakit.
  uig-PIN: Mǝn Pǝrwǝrdigarni ⱨǝⱪⱪaniyliⱪi bilǝn mǝdⱨiyǝlǝymǝn, Ⱨǝmmidin yuⱪiri turƣuqi
    Pǝrwǝrdigarning namini yangritip, küy ⱪilip eytimǝn.
  beo-beo: Na da Hina Gode Ea moloidafa fofada:su hou ba:beba:le, Ema nodosa. Na da
    Hina Gode Gadodafa Ema nodone gesami hea:lala.
  tpi-OTNT: God em i stretpela olgeta, na mi tenkyu long em. Bai mi singim song long
    God Antap Tru bilong litimapim nem bilong em.
  hau-SA: Zan gode wa Ubangiji saboda adalcinsa zan kuma rera yabo ga sunan Ubangiji
    Mafi Ɗaukaka.
  udu-udu: Aha/ mina c̱i Tap̱a mo jin ’boruwa ’bor bwa i is mo jin ha me’d ki mo ma
    ḵar/em pitiŋ gana/ mo dhali aha/ mina yuḵ gway mmomaŋ gway gi Tap̱a mo, a’di jin
    Caa e ki Ca mo.
  uig-LAT: Men Perwerdigarni heqqaniyliqi bilen medhiyeleymen, Hemmidin yuqiri turghuchi
    Perwerdigarning namini yangritip, küy qilip éytimen.
  nde-nde: Ngizambonga uThixo ngenxa yokulunga kwakhe; ngizahlabelela indumiso egameni
    likaThixo oPhezukonke.
  ton-ton: 'Te u fakafetaʻi kia Sihova ʻo fakatatau ki heʻene māʻoniʻoni: pea te u
    hiva ʻaki ʻae fakafetaʻi ki he huafa ʻo Sihova ʻoku māʻolunga taha pe.'
  ces-1613: Obrátíť se usilování jeho na hlavu jeho, a na vrch hlavy jeho nepravost
    jeho sstoupí.
  eng-WMB: I will give thanks to the LORD according to his righteousness, and will
    sing praise to the name of the LORD Most High.
  tam-TCV: யெகோவாவினுடைய நீதியினிமித்தம் நான் அவருக்கு நன்றி செலுத்துவேன்; மகா உன்னதமான
    யெகோவாவின் பெயரைப் புகழ்ந்து பாடுவேன்.
  ceb-ULB: Magapasalamat ako kang Yahweh sumala sa iyang katarong; Magaawit ako sa
    pagdayeg alang kang Yahweh nga Labing Halangdon.
  pol-UBG: Będę wysławiał PANA według jego sprawiedliwości, będę śpiewał imieniu PANA
    Najwyższego.
  urd-GVU: مَیں رب کی ستائش کروں گا، کیونکہ وہ راست ہے۔ مَیں رب تعالیٰ کے نام کی تعریف
    میں گیت گاؤں گا۔
  eng-OEBCW: I will give thanks to the Lord for his justice, and sing to the name
    of the Lord Most High.
  deu-1912: Ich danke dem HERRN um seiner Gerechtigkeit willen und will loben den
    Namen des HERRN, des Allerhöchsten.
  kan-2017: ಯೆಹೋವನು ಮಾಡಿದ ನ್ಯಾಯವಾದ ತೀರ್ಪಿಗಾಗಿ, ನಾನು ಆತನನ್ನು ಕೊಂಡಾಡುವೆನು. ಪರಾತ್ಪರ ದೇವನಾದ
    ಯೆಹೋವನ ನಾಮವನ್ನು ಸಂಕೀರ್ತಿಸುವೆನು.
  yap-yap: Gu be pining e magaer ngak SOMOL nga feni mat’aw; ma gu be tangnag feni
    sorok SOMOL ni Th’abi Tolang.
  hlt-MCSB: BOEIPA kah a duengnah te ka uem vetih Khohni BOEIPA ming te ka tingtoeng
    ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ፂሉሞሮ ታ ዒዛ ጋላታንዳኔ፤ ዼኤፖ ፆኦዛሢ ሱንፆ ቦንቺ ጋላታ ዓይኑሞ ታ ዓይናዻንዳኔ።
  qvs-NT: Tata Dios alli rurak kaptin payta alabasha. Altu sielupi kamachikuk Tata
    Diosta yuyashpa payta kuyashpa himnokunata kantasha.
  twi-ASANTE: Mede aseda bɛma Awurade ne tenenee enti na mato ayɛyi dwom ayi Awurade,
    Ɔsorosoroni no din ayɛ. Wɔde ma dwomkyerɛfoɔ sɛ wɔnto no “gittit” sankuo nne so.
  eng-WEBU: I will give thanks to the LORD according to his righteousness, and will
    sing praise to the name of the LORD Most High.
  acu-NT: Antsu wina Apur nekas tunaarinchau asamtai, ameketme pengkeram titatjai.
    Tura Apur nayaimpinam puja nuna naarin pachisan kantan kantamruatatjai.
  spa-PDDPT: Alabaré a Yavé conforme a su justicia Y cantaré alabanzas al Nombre de
    Yavé el Altísimo.
  gun-gun: Ha'e rã xee ma arovy'a 'rã Senhor anhetẽ rupi joe oikuaa potaa re, aporaei
    'rã guive Senhor yvate va'e rery rupi.
  agu-BL: Ma yi in wetz, swak'e' ink'ajsbil tetz Kataj yi wi'tz Ryos, na yi na oc
    tan pujle'n xtisya', qui na je' k'ab twi' jun. Cha'stzun te swak'e' ink'ajsbil
    tetz i', na i' taw cyakil yi tcya'j tu yi wuxtx'otx'.
  ilo-ULB: Agyamanak kenni Yahweh gapu iti kinalintegna; agkantaak iti panagdayaw
    kenni Yahweh a Kangangatoan.
  kpg-kpg: Au e danggee gi Dimaadua dela e hai nia mee ala e donu. Au e daahili e hagaamu
    Dimaadua, dela koia e Aamua Huoloo.
  uig-ARA: مەن پەرۋەردىگارنى ھەققانىيلىقى بىلەن مەدھىيەلەيمەن، ھەممىدىن يۇقىرى تۇرغۇچى
    پەرۋەردىگارنىڭ نامىنى ياڭرىتىپ، كۈي قىلىپ ئېيتىمەن.
  bps-bps: Mlé agu fye di Amugu Dwata mdà di bong katlun, na mlingag agu dmayen i
    Amugu Too Mdatah.
  sus-sus: A xa fe ɲaaxi nun a xa geregiri bara gbilen a ma.
  pon-2006: I kin patohwan kapingkalahnganki ong KAUN-O sapwellime pwung; I patohwan
    koulki koulen kaping ong KAUN-O, Wasa Lapalap.
  jae-jae: Aê aoc êôc Apômtau êtu nê biŋ gêdêŋŋa, ma jaŋga wê êpi Lôlôc Ŋatau Apômtaunê
    ŋaê. Dawidnê wê teŋ, gêjam gêdêŋ Apômtau kêtu ŋac Benjaminŋa Kus nê biŋŋa.
  ksd-ksd: Ina pite pa God da i topa ia ure kana mangamangana takodo; Ma ina kakailai
    na pite varpa tadav ra iang i ra Luluai ra Ngala Kakit.
  tur-YTC: Doğruluğundan ötürü Yahve’ye şükredeceğim, Yüce Yahve'nin adını ilahilerle
    öveceğim.
  bel-N: Ліхоцьце зьвернецца на галаву ягоную, і на цемя ягонае зыйдзе няправасьць
    ягоная.
  grc-BRENT: Ἐπιστρέψει ὁ πόνος αὐτοῦ εἰς κεφαλὴν αὐτοῦ, καὶ ἐπὶ κορυφὴν αὐτοῦ ἡ ἀδικία
    αὐτοῦ καταβήσεται.
  kpr-kpr: Bajari dambu ijujuse, bekáda bekáda mino muturaira aindae, aiyakoe resena.
    Na Bajari Iká Bekáda aikena yaruimi didivuse sakai sarena.
  ind-AYT: (7-18) Aku akan bersyukur kepada TUHAN karena kebenaran-Nya, dan akan bermazmur
    bagi nama TUHAN Yang Mahatinggi.
  yom-yom: Ndiela vutudila Yave matondo mu diambu di busonga buandi. Ayi ndiela yimbidila
    nzitusu wu dizina di Yave wuzangama.
  yut-yut: Yawe uŋun amɨn kɨlegɨsi, do ya yaŋ iyɨsat. Piŋkop Wukwisi do mani aŋkɨsik
    do kap yokeŋ.
  nya-nya: Ine ndidzayamika Yehova chifukwa cha chilungamo chake; ndipo ndidzayimba
    nyimbo zamatamando pa dzina la Yehova Wammwambamwamba.
  hrv-hrv: Pakost će njegova pasti njemu na glavu, njemu na tjeme okrenut se nasilje
    njegovo.
  mps-mps: God te doloba pai mu da, tama tiyu, eno agaba usu da weyu, gedu haluasa
    po waibao. Tama te Ugwadu Mu Bidibo God nogi ugwaba selama, te eno balia po dabe
    waibao.
  tpi-tpi: God em i stretpela olgeta, na mi tenkyu long em. Bai mi singim song long
    God Antap Tru bilong litimapim nem bilong em.
  dan-1931: Ulykken falder ned på hans Hoved, hans Uret rammer hans egen Isse.
  vie-OVCB: Tôi sẽ cảm tạ Chúa Hằng Hữu vì Ngài công chính; Tôi sẽ hát tôn thờ Danh
    Chúa Hằng Hữu Chí Cao.
  guj-2017: હું યહોવાહના ન્યાયપણાને લીધે તેમનો આભાર માનીશ; હું પરાત્પર યહોવાહના નામનું
    સ્તોત્ર ગાઈશ.
  pon-2006A: I kin patohwan kapingkalahnganki ong KAUN-O sapwellime pwung; I patohwan
    koulki koulen kaping ong KAUN-O, Wasa Lapalap.
  por-BRBSL: Agradeço a Javé de acordo com sua retidão, e cantará louvores ao nome
    de Yahweh Most High.
  eng-OEBUS: I will give thanks to the Lord for his justice, and sing to the name
    of the Lord Most High.
  swe-swe: Illdådet (elakheten, lidandet, mödans frukt) han planerat vänder tillbaka
    på hans eget huvud, och över honom själv (hans hjässa) kommer hans våld (terror,
    laglöshet, plundring, hebreiska ordet ”hamas”). [Haman, vars namn är snarlikt
    hebreiska ”hamas”, utgör ett träffande exempel på dessa verser. Berättelsen hur
    Haman försöker förgöra judarna återfinns i Esters bok, se kapitel 3-7. Gud låter
    ofta människors råhet och grymhet drabba dem själva, se .]
  cth-cth: BAWIPA teh a lan e patetlah ka pholen han. Lathueng Poung BAWIPA min pholen
    hoi la ka sak han.
  twi-twi: Mede aseda bɛma Awurade, ne trenee nti, na mato ayeyi dwom ayi Awurade,
    Ɔsorosoroni no din ayɛ. Wɔde ma dwonkyerɛfo se wɔnto no “gittit” sanku nne so.
  hlt-hlt: BOEIPA kah a duengnah te ka uem vetih Khohni BOEIPA ming te ka tingtoeng
    ni.
  tbz-SIM: Ò dɔ̀ɔ̀ mɛ̀ɛ̀ yɛi ndoti o yuu ĩ́nkɛ̀ nkɛ, ò yóù kùù yonku doti o tĩ́nnì
    ĩ́nkɛ̀ nkɛ.
  msy-2020: Ikiavɨra Itir God a bar guizbangɨra dera, kamaghɨn kɨ bar a mɨnabagham.
    Kɨ Godɨn Bar Pɨn Itimɨn ziam fɨva, a bagh ighiaba bangam.
  dop-dop: Ɩ kɑwɑlɑɣɑ nɑ ɩ mʋsʋŋ mələɣɩ ɩ nyʋɣʋ tɑɑ kɛ́.
  azb-azb: Rəbbə ədalətinə görə şükür edəcəyəm, Haqq-Taala Rəbbin ismini tərənnüm
    edəcəyəm!
  eng-DBY: I will praise Jehovah according to his righteousness, and will sing forth
    the name of Jehovah the Most High.
  hin-2017: मैं यहोवा के धर्म के अनुसार उसका धन्यवाद करूँगा, और परमप्रधान यहोवा के
    नाम का भजन गाऊँगा।
  wol-KYG: Fitnaam, këpp ci boppam; coxoram, xàŋŋ cim kaaŋam.
  bjr-bjr: Qinee Anutuna andeeqaranara irisee dufi dufi qidaqa. Qinee firaaqoo uriqarara
    Anutuna amooqira idi raidaqa.
  eng-YLT: I thank Jehovah, According to His righteousness, And praise the name of
    Jehovah Most High!
  kne-kne: Diyos ay Kangatoan, man-iyamanak sin kinalinteg mo. Mankantaak ay mangidaydayaw
    sin ngadan mo.
  eng-WYC-2017: I shall acknowledge to the Lord by his rightfulness [or rightwiseness];
    and I shall sing to the name of the highest Lord.
  eng-WMBB: I will give thanks to the LORD according to his righteousness, and will
    sing praise to the name of the LORD Most High.
  zat-NTPS: Güe lá'anaqueza' Xrana' Dios ca da xrlátaje da dxune̱', ne gúl-laqueza'
    chee̱ La Xrana' Dios, Bénnea' naque̱' szrente̱.
  zty-NTPS: Wká'n ẕena' X̱ana' Dios ni'a che da' chawe' da' žone' na' góḻteza' che
    La la'y che X̱ana' Dios, Benne' ẕente.
  urd-GVH: मैं रब की सताइश करूँगा, क्योंकि वह रास्त है। मैं रब तआला के नाम की तारीफ़
    में गीत गाऊँगा।
  rug-rug: Zama leana si rau koe Zihova koasa Nana tinoṉoto, meke kaqu kera vahesia
    rau se Zihova, sapu Ululuna Hola koari doduru.
  gaz-gaz: Qajeelummaa isaatiif Waaqayyoon nan galateeffadha; maqaa Waaqayyoo Waaqa
    Waan Hundaa Oliis faarfannaadhaan nan jajadha.
  fra-LSG: Son iniquité retombe sur sa tête, Et sa violence redescend sur son front.
  yal-yal: A tɔrɔn nun gbalon nakeli, ne yi xɛtɛ a ma.
  iou-iou: U kawut! Anutu u siwoŋi pähap unita bänep täga iwet täyat. Täŋpäŋ Ekäni
    Anutu ärowani unitäŋo wäpi biŋam kap terak iniŋoret täyat.
  haw-1868: E hoomaikai aku au ia Iehova no kona pono, E hoolea aku au i ka inoa o
    Iehova ke Kiekie loa.
  arb-NAV: إِنِّي أَحْمَدُ الرَّبَّ مِنْ أَجْلِ عَدَالَتِهِ، وَأَتَرَنَّمُ لاسْمِ
    الرَّبِّ العَلِيِّ.
  ded-ded: KEBU ye dindingac, imocac ubangerec ammibade. Ni yegec heima KEBU Kuctoa
    minginaac kpac kuneng heiwayong memibade.
  ewe-ewe: Mada akpe na Yehowa le eƒe dzɔdzɔenyenye ta, eye madzi kafukafuha na Yehowa
    Dziƒoʋĩtɔ la ƒe ŋkɔ.
  eng-LEE: (7:18) I will thank the Lord according to his righteousness; and I will
    sing praises to the name of the Lord the Most High.
  asm-FB: সেয়ে মই যিহোৱাৰ ধার্মিকতাৰ ধন্যবাদ কৰিম, তেওঁ ন্যায় বিচাৰ কৰে; মই সৰ্ব্বোপৰি
    যিহোৱাৰ প্ৰশংসাৰ গান কৰিম।
  sus-A: عَ شَ قٍ حَاشِ نُن عَ شَ فٍرٍفِرِ بَرَ فبِلٍن عَ مَ.
  fra-SBL: Je rendrai grâce à Yahvé selon sa justice, et chanteront des louanges au
    nom de Yahvé le Très-Haut.
  hbo-hbo: יָשׁ֣וּב עֲמָלֹ֣ו בְרֹאשֹׁ֑ו וְעַ֥ל קָ֝דְקֳדֹ֗ו חֲמָסֹ֥ו יֵרֵֽד׃
  kik-kik: Nĩngũcookeria Jehova ngaatho tondũ wa ũthingu wake, na ngooce rĩĩtwa rĩa
    Jehova Ũrĩa-ũrĩ-Igũrũ-Mũno na rwĩmbo.
  fra-NCL: Son iniquité retombe sur sa tête, et sa violence redescend sur son front.
  cek-AK: A toenghaih baktih toengah Angraeng to ka saphaw moe, Sang Koek Angraeng
    ih ahmin pakoehhaih laa to ka sak han.
  cuk-cuk: Bab-Jehová anga igar-inniki-nabosadba, an e-nug odummogoed. Bab-Dummad-Bur-Birigined-Jehováʼga,
    an namaked.
  uig-CYR: Өзиниң яманлиғи бешиға қайтип келиду, Өз зораванлиғи болса өз үстигә қайтип
    чүшиду.
  tel-2017: యెహోవా న్యాయాన్నిబట్టి నేను ఆయనకు కృతజ్ఞతలు చెల్లిస్తాను. సర్వోన్నతుడైన
    యెహోవాకు స్తుతి కీర్తన పాడతాను.
  hat-BSA: Mwen va bay remèsiman a SENYÈ a selon ladwati Li. Mwen va chante lwanj
    a non SENYÈ a,Toupwisan an.
  ukr-ONPU: Повернеться задумане ним лихо на його ж голову, і на маківку йому впаде
    власне насильство.
  kos-kos: Nga sang kulo nu sin LEUM GOD ke nununku suwohs lal; Nga on ac kaksakin
    LEUM GOD Fulatlana.
  hbo-WLC: יָשׁ֣וּב עֲמָל֣וֹ בְרֹאשׁ֑וֹ וְעַ֥ל קָ֝דְקֳד֗וֹ חֲמָס֥וֹ יֵרֵֽד׃
  ibo-ibo: Aga m enye Onyenwe anyị ekele nʼihi ezi omume ya, aga m abụku aha Onyenwe
    anyị, Onye kachasị ihe niile elu abụ otuto.
  ory-ory: ମୁଁ ସଦାପ୍ରଭୁଙ୍କର ଧାର୍ମିକତାନୁସାରେ ତାହାଙ୍କର ଧନ୍ୟବାଦ କରିବି ଓ ସର୍ବୋପରିସ୍ଥ ସଦାପ୍ରଭୁଙ୍କ
    ନାମରେ ପ୍ରଶଂସା ଗାନ କରିବି।
  chk-chk: Üpwe kilisou ngeni ewe Samol mi Lapalap pokiten an pwüng, üpwe pwal kölün
    mwareiti ewe Samol mi Lapalap, Ewe mi Unusen Tekia.
  rop-rop: Ai garra kipgon preisimbat yu, YAWEI, dumaji yu tridimbat ebribodi raitwei.
    Ai garra preisim yu garram ola song. YAWEI, yu brabli haibala.
  ukr-1871: Я прославлю Господа за правду його, і возвеличу імя Господа всевишнього.
  yon-yon: Yariman kuu yorokmo ambangkimaan kowe ye yaa eso andeni, Korem Burudandoon
    Arimbed Ye Yariman yaa aningko kankooni ye yook wingkaan.
  deu-1951: (07-18) Ich will dem HERRN danken für seine Gerechtigkeit; und dem Namen
    des HERRN, des Höchsten, will ich singen.
  eng-JPS: (7-18) I will give thanks unto the LORD according to His righteousness;
    and will sing praise to the name of the LORD Most High.
  srp-1865: Hvalim Gospoda za pravdu njegovu, i pjevam imenu Gospoda višnjega.
  lug-lug: Nneebazanga Mukama olw’obutuukirivu bwe; nnaayimbanga nga ntendereza erinnya
    lya Mukama Ali Waggulu Ennyo.
  heb-heb: אודה יהוה כצדקו ואזמרה שם יהוה עליון׃
  ben-IRV: আমি সর্বশক্তিমান সদাপ্রভুুকে তাঁর ন্যায়বিচারের জন্য ধন্যবাদ দেব, আমি মহান
    সদাপ্রভুুর উদ্দেশ্যে প্রশংসা গান করব।
  ntu-ntu: Nangrx mz nzglqlz-krnge Yawe kc tqmyalz-esz'ngr! X na-awibo bade murde
    tubq-esz'ngr!
  pan-pan: ਮੈਂ ਯਹੋਵਾਹ ਦੇ ਧਰਮ ਦੇ ਅਨੁਸਾਰ ਉਸ ਦਾ ਧੰਨਵਾਦ ਕਰਾਂਗਾ, ਅਤੇ ਮੈਂ ਅੱਤ ਮਹਾਨ ਯਹੋਵਾਹ
    ਦੇ ਨਾਮ ਦੀ ਉਸਤਤ ਗਾਵਾਂਗਾ।
  mya-JVB: ငါမူကား၊ ထာဝရ ဘုရား၏ တရား သောအမှု တော်ကို ချီးမွမ်း ၍ ၊ အမြင့်ဆုံး သောထာဝရဘုရား
    ၏ နာမတော် ကို ထောမနာသီချင်း ဆိုပါမည်။
  kgf-kgf: Ni Yawe imi solaŋawac niŋac ewa hia ac ézémaŋ. Eŋeŋa miŋinawac qara mepésimaŋ.
  tte-O: Kabo yakawatoki Yeoba Tomiyasaesosi koina mumugana dudulaina kaiwena, yo
    esana koina kani yawali tobali.
  tbg-tbg: Noravano Kotiva avuqavuqama kero kaiqa vare vairara ti, te virara koqemave
    turo. Noravano Kotiva nai virini kantaaqaini vaimanta te vira autu tuaheraqi viha
    ihi tivaqi virerave.
  hmo-hmo: Lohiabada ena kara maoromaoro dainai, ia lau tanikiu henia noho. Lohiabada,
    Ataiai Momokani Dirava, ena ladana lau hanamoa noho inai.
  zar-NT: 'Guíaʼ-nëʼ Xanruʼ: “Xclenuʼ” tuʼ náquiëʼ tsahuiʼ, en gul-laʼ yöl-laʼ ba
    que Lëʼ Xanruʼ, Nu nayë́pisëtërö.'
  urd-urd: ख़ुदावन्द की सदाक़त के मुताबिक़ मैं उसका शुक्र करूँगा, और ख़ुदावन्द ताला
    के नाम की तारीफ़ गाऊँगा।
  rus-SYN: злоба его обратится на его голову, и злодейство его упадет на его темя.
  bqc-SIM: Aà yãdↄnwɛia a wi aà musu, aà gbɛ̃́ↄ wɛtãa a sↄaa aà miwa.
  tcz-CHONGTHU: Keiman Yahweh Pakai chu akitahna jeh'in thangvah ing-ting, keiman
    Yahweh Pakai hat chung nung min chu ka thangvah ding ahi.
  mar-mar: मी परमेश्वरास त्याच्या न्यायीपणाप्रमाणे धन्यवाद देईन, मी परात्पर परमेश्वराच्या
    नावाची स्तुती गाईन.
  isl-isl: Ofbeldið sem hann ætlaði öðrum, verði honum sjálfum að fjörtjóni.
  hlt-THB: A dyngnaak awh ce Bawipa venawh zeelnaak awi kqawn nyng saw, sawsang soeih
    Bawipang ming kyihcahnaak laa ce sa kawng nyng.
  qub-qub: Nogaga Tayta Diostami agradësicushaj alli arriglaj cashanpita. Janajcho
    caycaj Tayta Diostami alabansacunawan alabashaj.
  bqp-bqp: Mani Dikiri sáabu kpá a manakɛ yãi, mani Dikiri Musude tↄ́ bo kũ lɛ̀sinaao.
  hat-hat: (07:18) Mwen menm, m'ap di Seyè a mèsi pou jistis li. M'ap fè lwanj Seyè
    a ki anwo nan syèl la.
  eng-BSB: I will thank the LORD for His righteousness and sing praise to the name
    of the LORD Most High.
  eng-WEBPB: I will give thanks to the LORD according to his righteousness, and will
    sing praise to the name of the LORD Most High.
  kbq-kbq: Fatgo avu'ava zama'agura Ra Anumzamofona susu hunente'na, muse zagame hu'na
    Ra Anumzana Marerifa Anumzamofona agia erisga hugahue.
  pon-pon: I pan kapina leowa, pweki a pun, o i pan kauleki mar en leowa me lapalapia.
  nhe-BL: Pero na nijtlascamatis TOTECO pampa yajaya xitlahuac. Nihuicas tiohuicatl
    para nijhueyichihuas TOTECO, Yajaya Tlen Más Hueyi.
  wnc-wnc: Ngan, natapnong! Anutu waapa nomana sikngaapa. Unzingge nata ie gaak wamu
    ininggat. Nata Anutu enane siknga yuak kapae kau taike umana yatangenawit.
  bus-bus: Mɛ́ Dii sáabu kpá a maakɛɛ yãnzi, mɛ́ Dii Musude tↄ́ bↄ kↄ̃n lɛ̀sinao.
  gub-BL: Ihe amume'u Tupàn ikatu haw izupe ihe, ta'e uzepyk ikatu 'ym ma'e wanehe
    a'e xe. Azegar Tupàn Tuweharupi Wiko Ma'e hezar ywate wera'u har pe ihe, ikatu
    haw rehe ihe.
  eng-DRA: 'His sorrow shall be turned on his own head: and his iniquity shall comedown
    upon his crown.'
