verse: PSA.007.009
translations:
  mal-C: ദുഷ്ടരുടെ അതിക്രമങ്ങൾക്ക് അറുതിവരുത്തുകയും നീതിനിഷ്ഠരുടെ സുരക്ഷ ഉറപ്പാക്കുകയും
    ചെയ്യണമേ— നീതിമാനായ ദൈവമേ, അങ്ങ് ഹൃദയവും മനസ്സും പരിശോധിക്കുന്നല്ലോ.
  deu-TKW: Jahwe richtet die Völker; schaffe mir Recht, Jahwe, nach meiner Frömmigkeit
    und nach der Redlichkeit, die an mir ist!
  lin-lin: Tika ete Yawe asambisa bikolo. Yawe, longisa ngai kolanda bosembo na ngai,
    kolanda bozangi pamela na ngai, Yo-Oyo-Oleki-Likolo.
  mmx-mmx: Nenu ne Moroa manmanton la u viila mumu levendoxoma atnema, la lavavara
    bok atnema. Una lox axap loklok kakapmek at limixin kapmek. La una raba luunun
    ti limixin nunuan.
  eng-LSV: Please let the evil of the wicked be ended, || And establish the righteous,
    || And a trier of hearts and reins is the righteous God.
  eng-GNV: 'Oh let the malice of the wicked come to an ende: but guide thou the iust:
    for the righteous God trieth the hearts and reines.'
  eng-WEBSTER: 'Oh let the wickedness of the wicked come to an end; but establish
    the just: for the righteous God trieth the hearts and reins.'
  nhw-BL: Ta, tiToteco Dios, catli titetlajtolsencahua xitlahuac. Xijtlachili inintlalnamiquilis
    masehualme huan xijyejyeco catli quipiyaj ipan ininyolo. Xijtlamilti catli quichihuaj
    nopa amo cuajcualme, pero techchihua tielise titemachme tojuanti catli timonejnemiltíaj
    cuali moixpa.
  swh-ONEN: Ee Mungu mwenye haki, uchunguzaye mawazo na mioyo, komesha ghasia za waovu
    na ufanye wenye haki waishi kwa amani.
  bba-bba: Yinni Gusunɔ, wunɑ kɑɑ tɔmbu siri. A mɑn sirio nɡe mɛ nɛn dɛɛrɑrɑ nɛ. A
    mɑn nɛn ɡem wɛ̃ɛyɔ.
  eng-KJVCPB: 'O let the wickedness of the wicked come to an end; but establish the
    just: For the righteous God trieth the hearts and reins.'
  luo-luo: Yaye Nyasaye makare, In ema inono pach ji gi chunje ji, tiek timbe mamono
    mag joma richo mondo imi joma kare odag gi kwe.
  aii-aii: ܗܵܐ، ܫܒ݂ܘܿܩ ܬܵܝܡܵܐ ܒܝܼܫܬܵ‌ܐ ܕܪ̈ܲܫܝܼܥܹܐ، ܘܡܲܩܘܝܼ ܠܙܲܕܝܼܩܵܐ؛ ܝܵܐ ܒܵܚܪܵܢܵܐ
    ܕܠܸܒܵܘܵܬܹ̈‌ܐ ܘܪܸ̈ܥܝܵܢܹܐ، ܐܲܠܵܗܵܐ ܙܲܕܝܼܩܵܐ.
  meu-meu: Kara havara taudia edia dika ba hadokoa, a kara maoromaoro taudia do ba
    haginidia; badina be oi na kara maoromaoro Diravana, taunimanima daradia bona
    lalodia o dibadiamu.
  npi-ULB: दुष्‍टका खराब कामहरूको अन्त होस्, तर हे धर्मी परमेश्‍वर, तपाईं जसले हृदय
    र मन जाँच्नुहुन्छ, धर्मी मानिसहरूलाई स्थापित गर्नुहोस् ।
  yor-yor: Ọlọ́run Olódodo, Ẹni tí ó ń wo inú àti ọkàn, tí ó ń mú òpin sí ìwà ipá
    ẹni búburú tí ó sì ń pa àwọn olódodo mọ́.
  pes-OPCB: ای خدای عادل که از افکار و دلهای ما باخبری، بدیها را از بین ببر و نیکان
    را استوار ساز.
  tgl-ULB: Nawa dumating na sa katapusan ang mga gawain ng mga masasamang tao, pero
    patatagin mo ang mga taong matuwid, makatuwirang Diyos, ikaw na sumisiyasat ng
    mga puso at mga isipan.
  nop-nop: Bepaŋ, du adi didimeniŋ hinek. Du metam hogohogok’walaŋ nadinadihik eŋ
    welehik kameka tilaŋ. Unduŋ doktiŋa me kadakahi’walaŋ titiŋ kadakahi u yehitubu-fidapmaŋ
    tibeŋ. Unduŋ tiŋa me didimehi u kedem yehitubu-lodaune fafaŋe tiŋa yatneeŋ.
  hui-hui: Ngode Datagaliwabe-o í̠ bayale tigabi biaga kegoni. Í̠na wali agali bibahendenaga
    bu miniha manda buwa mo tale bialu dabaki biaga kegoni. Wali agali mini kowi karume
    mana ko biraru í̠nime mo wahai habe. Dabaki bialu wali agali tigabi karu ti bayale
    helo í̠na ti biamogo bigi bibe.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​ဖြောင့်​မတ်​တော်​မူ​သော​ဘု​ရား​ဖြစ်​တော်​မူ​ပါ​၏။ လူ​တို့​၏​အ​ကြံ​အ​စည်​များ​နှင့်​လို​အင်​ဆန္ဒ​များ​ကို​လည်း​စစ်​ဆေး​တော်​မူ​ပါ​၏။
    သူ​ယုတ်​မာ​တို့​၏​ဆိုး​ညစ်​မှု​ကို​ဆီး​တား​တော်​မူ​လျက်၊ သူ​တော်​ကောင်း​တို့​အား​ကောင်း​ကျိုး​ကို​ပေး​သ​နား​တော်​မူ​ပါ။
  bod-N: དཀོན་མཆོག་དྲང་པོས་མི་ཡི་བསམ་པ༌དང༌། །སྙིང་ཁོང་རུས་པའི་གཏིང་ལ་དཔྱད་པས༌ན། །ངན་པའི་གདུག་རྩུབ་རྦད་དེ་ཚར་གཅོད༌ཅིང༌།
    །དྲང་བདེན་མི་རྣམས་བདེ་ལ་བཀོད་གྱུར༌ཅིག།
  wsk-wsk: Kariimet memek alo imi nunga munan memek mu menawur se kariimet ningo mu
    terong bagamonko, mu awuk, ni munan diram ko Kaem; ni kariimet nunga ikia nunga
    nongomang motam ko iki sapasam.
  sna-sna: Haiwa, Mwari akarurama, iyemi munonzvera ndangariro nomwoyo, gumisai kuita
    nesimba kwavakaipa mugoita kuti vakarurama vagare zvakanaka.
  spa-BLM: Oh, que la maldad de los malvados llegue a su fin, sino que establece a
    los justos; sus mentes y corazones son escudriñados por el Dios justo.
  cac-cac: Ach Dios te tojol, tzil spensar yed' tas tz'ec' d'a sc'ol junjun anima.
    C'ocb'ilxo Mamin, satocab'el eb' te chuc sb'eyb'al chi', tzac'anpax stec'anil
    eb' vach' sb'eyb'al.
  swh-ULB: Matendo ya waovu na yafike mwisho, bali uanzishe watu wenye haki, Mungu
    mwenye haki, wewe ambaye unapima mioyo na fahamu.
  bel-bel: Гасподзь судзіць народы. Судзі мяне, Госпадзе, паводле праўды маёй, паводле
    беспахібнасьці маёй.
  deu-ELBBK: Der HERR wird die Völker richten. Richte mich, HERR, nach meiner Gerechtigkeit
    und nach meiner Lauterkeit, die bei mir ist.
  mbb-OT: Kenè nu ituǥut he ebpedayun is ulaula te mezaat he menge etew, ne tuvazi
    is menge metazeng, su metazeng ke man he Megbevayà, wey egkesusi nu is isip dey
    wey gehinawa zey.
  mal-2015: ദുഷ്ടന്റെ ദുഷ്ടത തീർന്നുപോകട്ടെ; നീതിമാനെ നീ ഉറപ്പിക്കേണമേ. നീതിമാനായ
    ദൈവം ഹൃദയങ്ങളെയും അന്തരിന്ദ്രിയങ്ങളെയും ശോധനചെയ്യുന്നുവല്ലോ.
  gup-gup: Ngudda kanmayalinan dja mak kankangenan warridj, wanjh ngudda nawu kundjalmak
    yidjalkurduyime. Mak ngadjare bu ngudda yibenmarnbu nawu birribang bininj bu kabirringurdme
    kabirrihkurduyime kunwarre. Dja kannahna ngadberre bininj nawu ngundiwoybukwon.
  rmc-rmc: O RAJ sudzinela savore manušen. RAJEJA, sikav, hoj som čačipnaskro, bo
    som ňevinno!
  nlg-nlg: Sokolaghinia na dikadira rana dika, mo ko hangara udolu ara hei tara taonigho.
    Na pukuna ighoe to vaevane halahau tana lio mana taba ghe God ni maemane.
  pes-OPV: بدی شریران نابود شود و عادل راپایدار کن زیرا امتحان کننده دلها و قلوب،
    خدای عادل است.
  ron-1924: Ах, пуне одатэ капэт рэутэций челор рэй ши ынтэреште пе чел неприхэнит,
    Ту, каре черчетезь инимиле ши рэрункий, Думнезеуле дрепт!
  ben-OBCV: দুষ্টদের অত্যাচার তুমি বন্ধ করো এবং ধার্মিকদের সুরক্ষিত করো তুমি, হে ন্যায়পরায়ণ
    ঈশ্বর, সকলের হৃদয় ও মন অনুসন্ধান করো।
  som-som: Kuwa sharka leh sharkoodu ha dhammaado, laakiinse xoogee kuwa xaqa ah,
    Waayo, Ilaaha xaqa ahu wuxuu imtixaamaa qalbiga iyo uurka.
  lat-VUC: Dominus judicat populos. Judica me, Domine, secundum justitiam meam, et
    secundum innocentiam meam super me.
  eng-ASVBT: 'Oh let the wickedness of the wicked come to an end, but establish thou
    the righteous: For the righteous God trieth the minds and hearts.'
  mna-mna: Anutu, nu ndeeŋeŋom. Mi nu ta tirtiiri karkari ta boozomen lelen ma ŋgar
    kizin, mi ute zin lup. Yembut mbulu sananŋana kizin wal zorzooroŋan ma imap kat.
    Mi zin wal ta tikamam mbulu ndeeŋeŋana na, pombol zin.
  ita-1885: Deh! venga meno la malvagità de' malvagi, E stabilisci l'uomo giusto;
    Conciossiachè tu sii l'Iddio giusto, che provi i cuori e le reni.
  eng-LXXUP: 'The Lord shall judge the nations: Judge me, O Lord, according to my
    righteousness, And according to my innocence that is in me.'
  eng-ULB: May the evil deeds of the wicked come to an end, but establish the righteous
    people, righteous God, you who examine hearts and minds.
  spa-VBL: Por favor, ponle fin a todo el mal hecho por los malvados. Vindica a los
    que hacen el bien, porque tú eres el Señor de justicia que examina las mentes
    y los corazones.
  fra-_FOB: Que la malice des méchants prenne fin, et affermis le juste, toi qui sondes
    les cœurs et les reins, ô Dieu juste!
  mal-mal: ദുഷ്ടന്റെ ദുഷ്ടത അവസാനിക്കട്ടെ; നീതിമാനെ അവിടുന്ന് ഉറപ്പിക്കണമേ. നീതിമാനായ
    ദൈവം ഹൃദയങ്ങളെയും മനസ്സുകളെയും ശോധനചെയ്യുന്നുവല്ലോ.
  lit-lit: Prašau nedorėlių blogiui padaryti galą! Bet teisųjį sutvirtink! Nes ištiria
    širdis ir giliausias žmogaus dalis būtent teisusis Dievas.
  urd-GVR: Ai rāst Ḳhudā, jo dil kī gahrāiyoṅ ko tah tak jāṅch letā hai, bedīnoṅ kī
    sharārateṅ ḳhatm kar aur rāstbāz ko qāym rakh.
  suz-BL: इन अरेशो मटीब आन मरिम्‍शो पतीके थुम्‍पतीन। मिनु नोले गे ठीक पाइब आन कली
    बोल्‍यो सेलीन। ठीक पाइब परमप्रभु, गे मुर आन थुं नु आन पतीके नाक्‍ब बाक्‍नीनी।
    भजन संग्रह १०४:३५; भजन संग्रह १३९:१; येरमीया ११:२०; प्रकाश २:२३
  eng-NOY: Oh, let the wickedness of the wicked be at an end; But establish the righteous!
    For the righteous God trieth the heart and the reins.
  ita-1927: Deh, venga meno la malvagità de’ malvagi, ma stabilisci il giusto; poiché
    sei l’Iddio giusto che prova i cuori e le reni.
  ckb-ckb: ئەی خودای ڕاستودروست، کە مێشک و دڵەکان دەپشکنی، خراپەی بەدکاران مەهێڵە،
    بەڵام ڕاستودروستان بچەسپێنە.
  eng-BBE: 'O let the evil of the evil-doer come to an end, but give strength to the
    upright: for men''s minds and hearts are tested by the God of righteousness.'
  xsi-xsi: Maro Kindeni, noko ne vetâŋa rârâni nde sondo ndo. Noko kusama tamâta rârâni
    nenzi ilo-kalo wa ilonzi wa marumbu lâ. Mine kala naŋa ano pano tu kutoto kinzi
    tamâta sakamao nenzi vetâŋa potomule ŋinde, aku kuveta kie ara panzi tamâta ea
    uru sipaveta kuku vetâŋa ara.
  kan-OKCV: ದುಷ್ಟರ ಕೆಟ್ಟತನವು ಅಂತ್ಯವಾಗುವಂತೆಯೂ ನೀತಿವಂತರ ಭದ್ರತೆಯು ನಿಶ್ಚಯವಾಗುವಂತೆಯೂ ಮಾಡಿರಿ.
    ನೀತಿಯುಳ್ಳ ದೇವರೇ, ನೀವು ಹೃದಯವನ್ನೂ ಮನಸ್ಸನ್ನೂ ಪರಿಶೋಧಿಸುವವರಾಗಿದ್ದೀರಿ.
  tam-2017: துன்மார்க்கனுடைய தீய செயல்கள் ஒழிவதாக; நீதிமானை நிலைநிறுத்தும்; நீதியுள்ளவராக
    இருக்கிற தேவனே நீர் இருதயங்களையும், சிந்தைகளையும் சோதித்தறிகிறவர்.
  spa-RV-1909: Consúmase ahora la malicia de los inicuos, y establece al justo; pues
    el Dios justo prueba los corazones y los riñones.
  ron-BTF: Să se sfârșească răutatea celor stricați; dar întemeiază-l pe cel drept,
    căci Dumnezeul cel drept încearcă inimile și rărunchii.
  eng-WEBP: Oh let the wickedness of the wicked come to an end, but establish the
    righteous; their minds and hearts are searched by the righteous God.
  eng-FBV: Please bring an end to the evil done by the wicked; vindicate those who
    do good, for you are the God of right who examines hearts and minds.
  nld-1939: Maak een einde aan de boosheid der zondaars, Maar laat de rechtvaardige
    blijven bestaan! Gij zijt het, die harten en nieren doorgrondt, Rechtvaardige
    God!
  nch-BL: Ta, tiToteco Dios, cati titetajtolsencahua xitahuac. Xijtachili inintalnamiquilis
    masehualme huan xijyejyeco cati quipiyaj ipan iniyolo. Xijtamilti cati quichihuaj
    nopa amo cuajcualme, pero techchihua tielise titemachme tojuanti cati timonejnemiltíaj
    cuali moixpa.
  vie-1934: è, Đức Chúa Trời công bình! là Đấng dò xét lòng dạ loài người, Xin hãy
    khiến cùng tận sự gian ác kẻ dữ, Song hãy làm cho vững vàng người công bình.
  cha-cha: 'Polo ya ujocog y taelayen manaelaye, lao nafitme y manunas: sa si Yuus,
    ni tinas, jachachague y corason yan y jinaso gui sanjalom.'
  hin-CV: दुष्ट के दुष्कर्म समाप्‍त हो जाएं आप ईमानदारी को स्थिर करें, आप ही युक्त
    परमेश्वर हैं. आप ही हैं, जो मन के विचारों एवं मर्म की विवेचना करते हैं.
  eng-OURB: Oh let the wickedness of the wicked come to an end, but establish the
    upright; their minds and hearts are searched by the righteous God.
  spa-BES: 'Ojalá el mal del malvado llegue a su fin, pero de fortaleza a los justos:
    porque el Dios de justicia prueba las mentes y los corazones de los hombres.'
  tdx-tdx: Hijihetse ty haratia’ o lo-tserekeo naho hajado’o o vañoñeo, fa mpitsòke
    arofo naho ova t’i Andrianañahare vantañe.
  tha-KJV: โอ ขอให้​ความชั่วร้ายของคนชั่วจงมาถึงที่​สิ้นสุด แต่​ขอทรงสถาปนาคนชอบธรรมขึ้น
    เพราะพระเจ้าผู้ทรงชอบธรรมทรงทดลองความคิดและจิตใจทั้งหลาย
  por-BR-2018: Que tenha fim a maldade dos maus; mas firma ao justo, tu, ó justo Deus,
    que provas os corações e os sentimentos.
  deu-ELO: Laß doch ein Ende nehmen die Bosheit der Gesetzlosen, und befestige den
    Gerechten! Es prüft ja Herzen und Nieren der gerechte Gott.
  eng-WYC-2018: The wickedness of sinners be ended; and thou, God, seeking the hearts,
    that is, thoughts, and reins, that is, delightings, shall (ad)dress a just man.
    (Let the wickedness of the sinners be ended; and thou, O God, who judgeth our
    thoughts, and our desires, shall direct the righteous.)
  epo-epo: Finiĝu la malboneco de malpiuloj, kaj Vi subtenu justulon, Vi, kiu esploras
    korojn kaj internaĵojn, justa Dio!
  gfk-gfk: No takodasiana God, nong i la nesnes salok ira liklik ma ira kaati nari,
    hapataam ira magingin na haragahai ta ira ut na sakena, ma nu balaure bat timaan
    ira ut na takodas.
  uig-PIN: Aⱨ, rǝzillǝrning yamanliⱪi ahirlaxsun! Ⱨǝⱪⱪaniy adǝmni qing turƣuzƣaysǝn;
    I, adǝm ⱪǝlblirini ⱨǝm iqlirini siniƣuqi ⱨǝⱪⱪaniy Huda!
  beo-beo: Di da moloidafa Gode esala. Di da ninia asigi dawa:su amola ninia dogo
    ganodini hanai hou huluane dawa:beba:le, fofada:nana. Wadela:i hamosu dunu ilia
    wadela:i hou hedofama. Amola, noga:i dunu ilima bidi ima.
  tpi-OTNT: God, yu stretpela olgeta. Yu save skelim tingting na bel bilong olgeta
    man. Orait yu mas pinisim tru ol pasin nogut bilong ol man nogut. Na yu ken helpim
    ol stretpela man bai ol i sanap strong.
  hau-SA: Ya Allah mai adalci, wanda yake binciken tunani da zukata, ka kawo ƙarshen
    rikicin mugaye ka kuma sa adalai su zauna lafiya.
  udu-udu: Ayy dhalki tonthus gi imanmii miinthus daḵu ka bwa i’ba/ mo ma, hili ṯeli
    /e imanmii ka ḵar/e sho’k mo, /e jin nyo/ki bwaŋ ’kwani mo dhali aduŋ ’kwani mo,
    /e jin tana Arumgimis jin ta’da ḵar/e mo.
  uig-LAT: Ah, rezillerning yamanliqi axirlashsun! Heqqaniy ademni ching turghuzghaysen;
    I, adem qelblirini hem ichlirini sinighuchi heqqaniy Xuda!
  nde-nde: Oh Nkulunkulu olungileyo, ohlolisisa imicabango lezinhliziyo, qeda udlakela
    lwababi ukuze abalungileyo bavikeleke.
  ton-ton: 'Tuku ke ngata ʻae kovi ʻoe angakovi, ka ke fakatuʻumaʻu ʻae angatonu:
    he ʻoku ʻahiʻahiʻi ʻe he ʻOtua māʻoniʻoni ʻae ngaahi loto mo e ngaahi konga loto.'
  ces-1613: Hospodin souditi bude lidi. Sudiž mne, Hospodine, podlé spravedlnosti
    mé, a podlé nevinnosti mé, kteráž při mně jest.
  eng-WMB: Oh let the wickedness of the wicked come to an end, but establish the righteous;
    their minds and hearts are searched by the righteous God.
  tam-TCV: சிந்தனைகளையும் இருதயங்களையும் ஆராய்ந்தறிகிற நீதியுள்ள இறைவனே, கொடியவர்களின்
    வன்செயலை ஒரு முடிவுக்குக் கொண்டுவாரும்; நீதியுள்ளவர்களைப் பாதுகாப்பாய் இருக்கச்
    செய்யும்.
  ceb-ULB: Hinaot nga ang daotang mga binuhatan sa mga daotan matapos na, apan tukora
    ang matarong nga katawhan, matarong nga Dios, ikaw nga nagsusi sa mga kasingkasing
    ug sa mga hunahuna.
  pol-UBG: Niech skończy się zło niegodziwych, a umocnij sprawiedliwego, Boże sprawiedliwy,
    ty, który badasz serca i nerki.
  urd-GVU: اے راست خدا، جو دل کی گہرائیوں کو تہہ تک جانچ لیتا ہے، بےدینوں کی شرارتیں
    ختم کر اور راست باز کو قائم رکھ۔
  eng-OEBCW: Put an end to the wrong of the wicked, protect the righteous. Searcher
    of hearts and minds, righteous God.
  deu-1912: Laß der Gottlosen Bosheit ein Ende werden und fördere die Gerechten; denn
    du prüfst Herzen und Nieren.
  kan-2017: ಮನುಷ್ಯರ ಹೃದಯವನ್ನೂ ಮತ್ತು ಅಂತರಿಂದ್ರಿಯವನ್ನೂ ಪರಿಶೋಧಿಸುವ ನೀತಿಸ್ವರೂಪನಾದ ದೇವರೇ,
    ದುಷ್ಟರ ಕೆಟ್ಟತನವು ಇಲ್ಲದೆ ಹೋಗುವಂತೆ ಮಾಡು; ನೀತಿವಂತರನ್ನು ದೃಢಪಡಿಸು.
  yap-yap: Gur e ga ba Got ko mat’aw, ma ga ma pufthinnag lanin’mad nge ar ar romad.
    Mu taleg e pi’in kireb ko ngongol nib kireb ma ga tow’athnag e pi’in ni bfel’.
  hlt-MCSB: Halang rhoek kah boethae tah paltham suidae aka dueng te na cak sak. Te
    dongah duengnah Pathen loh lungbuei neh kuel ni a loepdak.
  mdy-ETH: ዓሲኮ ዒኔና ማሊሢና ዛጋ ፂሎ ፆኦዛሢዮ! ፑርቶ ዓሶኮ ዋይዞ ዒፂፆ ባይዜ፤ ፂሎ ዓሶ ጋዓንቴ ኔኤኒ ካፔ።
  qvs-NT: A, Tata Dios, kanmi allillata rurak kanki. Tukuy runakunapa yuyayninta riksinki.
    Chayrayku tukuy mana alli rurak runakunata kulluchiy. Ñukaykuna alli rurak runakuna
    kaptinikuna sinchichiwashpa yanapawaysapa ama uchallikunaynikunapa.
  twi-ASANTE: Ao Onyankopɔn teneneeni, wo a wohwehwɛ adwene ne akoma mu, fa amumuyɛfoɔ
    basabasayɛ bra awieeɛ na ma ateneneefoɔ nya banbɔ.
  eng-WEBU: Oh let the wickedness of the wicked come to an end, but establish the
    righteous; their minds and hearts are searched by the righteous God.
  acu-NT: Yusru ameka tunaarinchau asam, aints ainau nintimauri pengké nekaachmin
    ainia nu nekame. Tura asakmin pasé ainau ni turamuri inaisarti tusam mengkaakta.
    Turasha anangmichu ainau tuke pengker pujusarti tusam wainkata.
  spa-PDDPT: ¡Acábese la perversidad de los perversos, Y sea el justo firmemente establecido!
    Porque es justo el ʼElohim que prueba el corazón Y lo más íntimo de mi personalidad.
  gun-gun: Topa heko vai va'e kuery reko vaia, ha'e rã heko porã va'e kuery ma emoĩ
    atãve. Mba'eta Xeruete ndereko porã va'e, ndee reikuaa pota nhane'arandua ha'e
    nhandepy'a re oĩ va'e re.
  agu-BL: Ta' chin tz'aknak cuninu', na ba'n na el xtxumu' te e'chk kajtza'kl. Ba'n
    na el xtxumu' te yi e'chk katxumu'n yi na icy' tkac'u'l. Make' binu' chiwutz yi
    e' juchul il. Ma yi e' yi ba'n ate't che' ẍch'eyaju' tan chiquiwixe'n.
  ilo-ULB: Aggibus koma dagiti dakes nga aramid dagiti nadangkes, ngem patalgedem
    dagiti nalinteg a tattao, nalinteg a Dios, sika a mangsuksukimat kadagiti puso
    ken panunot.
  kpg-kpg: Goe di God e donu, dela e hagi aga madau hagabaubau mo madau hiihai. Dugua
    nia hai huaidu o digau hai mee huaidu, huia digau ala e humalia.
  uig-ARA: ئاھ، رەزىللەرنىڭ يامانلىقى ئاخىرلاشسۇن! ھەققانىي ئادەمنى چىڭ تۇرغۇزغايسەن؛
    ئى، ئادەم قەلبلىرىنى ھەم ئىچلىرىنى سىنىغۇچى ھەققانىي خۇدا!
  bps-bps: Tanlagam moon i sasè nimò i dad to sasè, na tnabengam i dad to matlu di
    fye nimòla, du ge i Dwata too matlu, na ge i meye ku fye demen sasè i mnè di fandam
    na nawa i dad to.
  sus-sus: Alatala, ɲamae makiiti. Alatala, n ma nɔndi makɛnɛn e bɛ n ma tinxinyi
    nun n ma sɛriyɛ bɛrɛ ra.
  pon-2006: Komwi Koht pwung men me kin ketin wia kadeikpen at tungoal lamalam akan
    oh at tungoal ineng kan. Komw ketin katokehdi wiewia suwed en aramas suwed kan
    oh ketin katingih me mwahu kan.
  jae-jae: Ôkêŋ lau, taŋ sêkac tauŋ su aŋga aômnêm naŋ, nêŋ biŋ alôb-alôb ênac pep,
    ma ôpuc ŋac gêdêŋ tôŋ êkô ŋajaŋa. O Anôtô gêdêŋ, aôm kôjala ŋoc ŋalêlôm e gôbi
    lêtêŋ.
  ksd-ksd: Boina ba ra varpiam kai ra lavur tena varpiam na par, ma una vatur vapadikat
    ra umana tena takodo; Tago God, a tena takodo, i valar ra nuknuk i ra tarai ma
    ra bala i diat bula.
  tur-YTC: Kötülerin kötülüğü son bulsun, Ama doğru olanı pekiştir, Onların akıllarını
    ve yüreklerini araştıran adil Tanrı’dır.
  bel-N: ГОСПАДЗЕ, асудзі народы. Судзі мяне, ГОСПАДЗЕ, паводле праведнасьці маёй
    і паводле беззаганнасьці маёй, што ёсьць у-ва мне!
  grc-BRENT: Κύριος κρινεῖ λαούς· κρίνον με Κύριε κατὰ τὴν δικαιοσύνην μου, καὶ κατὰ
    τὴν ἀκακίαν μου ἐπʼ ἐμοί.
  kpr-kpr: Arie, God evevago a numo beká nimori. Namanenda kotari a uju ava gosuse
    ijujeraira da God barago nimori. Evetu genembo ari eko eraera amo, se doyore!
    Aminguse, ari eveva embo ava sonembe!
  ind-AYT: (7-10) Kiranya, kejahatan orang fasik berakhir, tetapi orang benar ditegakkan.
    Sebab, Allah yang adil, yang menguji hati dan batin.
  yom-yom: A Nzambi yi busonga, ngeyo wumfionguninanga mintima ayi mayindu ma batu,
    manisa makhemi ma mutu wumbimbi ayi tula mutu wusonga mu luvovomo.
  yut-yut: Piŋkop gak wagɨl kɨlegɨsi. Amɨn morap dakon nandak nandak butyo pakyaŋsi
    pɨndak nandaŋyo asal. Amɨn yokwi aŋpak yokwi saŋbeŋek dɨma ani do kɨrɨŋɨk yobi.
    Mani amɨn kɨlegɨ paŋpulugaŋaki tebai atni.
  nya-nya: Inu Mulungu wolungama, amene mumasanthula maganizo ndi mitima, thetsani
    chiwawa cha anthu oyipa ndipo wolungama akhale motetezedwa.
  hrv-hrv: O Jahve, dosudi mi pravo po pravosti mojoj i po nevinosti koja je u meni.
  mps-mps: God, nage te doloba pai mu da. Nago te tigidali bidigo haliga me homu te
    dagalubo dao. Tialima, nago te dwai sę ebo bidi dabego dwai kolesaga ebo te tigidali
    silao. Tama nago te wiegi yai bidi dabego ebo dwagi yai kolesaga wei ponao.
  tpi-tpi: God, yu stretpela olgeta. Yu save skelim tingting na bel bilong olgeta
    man. Orait yu mas pinisim tru ol pasin nogut bilong ol man nogut. Na yu ken helpim
    ol stretpela man bai ol i sanap strong.
  dan-1931: HERREN dømmer Folkeslag. Mig dømme du, HERRE, efter min Retfærd og Uskyld!
  vie-OVCB: Xin chấm dứt việc hung tàn người ác, và che chở người ngay lành. Vì Ngài
    dò xét sâu xa tâm trí loài người, lạy Đức Chúa Trời công minh.
  guj-2017: દુષ્ટ લોકોનાં દુષ્ટ કાર્યોનો અંત લાવો, પણ ન્યાયી લોકોને સ્થાપન કરો, ન્યાયી
    ઈશ્વર, હૃદયોને તથા મનને પારખનાર છે.
  pon-2006A: Komwi Koht pwung men me kin ketin wia kadeikpen at tungoal lamalam akan
    oh at tungoal ineng kan. Komw ketin katokehdi wiewia suwed en aramas suwed kan
    oh ketin katingih me mwahu kan.
  por-BRBSL: Oh deixe que a maldade dos ímpios chegue ao fim, mas estabelecer os justos;
    suas mentes e corações são procurados pelo Deus justo.
  eng-OEBUS: Put an end to the wrong of the wicked, protect the righteous. Searcher
    of hearts and minds, righteous God.
  swe-swe: Det är Herren (Jahve) som härskar över folken. Döm mig [nu] Herre (Jahve),
    efter min rättfärdighet, efter min integritet. [David hävdar inte att han är utan
    synd, men vad det gäller anklagelserna från sina fiender är han oskyldig. David
    är på flykt och söker en tillflyktsort, se vers 2. Psalmen anspelar också på principen
    med de sex fristäderna dit man kunde fly för att få en rättvis dom, se . Gud var
    Davids säkra tillflyktsort från fienderna, och önskar att Gud ska fälla en rättvis
    dom.]
  cth-cth: Oe tamikathoutnaw, thoenae teh poutsak lah awm lawiseh. Hatei, lannae teh
    caksak lah awm seh. Bangkongtetpawiteh, ka lan e Cathut ni lungthin hoi pouknae
    hah ouk a tanouk.
  twi-twi: Onyankopɔn treneeni, wo a wohwehwɛ adwene ne koma mu, fa amumɔyɛfo basabasayɛ
    bra awiei na ma atreneefo nnya bammɔ.
  hlt-hlt: Halang rhoek kah boethae tah paltham suidae aka dueng te na cak sak. Te
    dongah duengnah Pathen loh lungbuei neh kuel ni a loepdak.
  tbz-SIM: Kuyie nfɔ̃́ nwèè bekùnɛ̀ ibotí, n kónnɛ́ n nɑɑtí kpɛ́í, n yí cɑ̀ɑ̀rɛ̀ dɛ̀mɑrɛ̀.
  msy-2020: O God, nɨ bar Godɨn aghuimra. Nɨ gumazamiziba bar men navir averiaba ko
    nɨghnɨziba tuisɨsi. Nɨ gumazamizir kurabar arazir kuraba bar ada gɨfagh. Egh nɨn
    damazimɨn derazir gumazamiziba, nɨ me damutɨ, me tugh gavgafigh.
  dop-dop: Hɑɩ Tɑcɑɑ, nyɑ́ wei n hʋʋkənɑ piitimnɑɑ tɔ, kɛɛsənɑ mɑ siɣisuɣu nɑ ń hɑ-m
    tɑmpɑnɑ.
  azb-azb: Pislərin pisliyi sona yetsin, Salehlərsə möhkəmlənsin! Ey adil Allah, çünki
    Sən düşüncələri, hissləri bilirsən.
  eng-DBY: Oh let the wrong of the wicked come to an end, and establish thou the righteous
    [man]; even thou that triest the hearts and reins, the righteous God.
  hin-2017: भला हो कि दुष्टों की बुराई का अन्त हो जाए, परन्तु धर्मी को तू स्थिर कर;
    क्योंकि धर्मी परमेश्वर मन और मर्म का ज्ञाता है।
  wol-KYG: Yal na Aji Sax ji àtte xeet yi; Aji Sax ji, seetal ci sama njubteek sama
    maandute te dëggal ma.
  bjr-bjr: Anutu anee andeeqarafa maridana maasa irirana faqa maasa qimuqusa faqa
    aiququmasee qafee marianafa mariananoo. Anee manda oosana maree mariasa aaqara
    oosana taikasainaqa mariaqa. Andeeqarausa amiqimasee dadaaqinaqa mapukusee mariaqa.
  eng-YLT: Let, I pray Thee be ended the evil of the wicked, And establish Thou the
    righteous, And a trier of hearts and reins is the righteous God.
  kne-kne: Ammom di am-in ay panggep ya nemnem yan kosto am-in ay amagem. Topapem
    din mangamag si lawa yan gon-gonaam din nalinteg di ogali da.
  eng-WYC-2017: The wickedness of sinners be ended; and thou, God, seeking the hearts,
    that is, thoughts, and reins, that is, delightings, shall dress a just [or rightwise]
    man.
  eng-WMBB: Oh let the wickedness of the wicked come to an end, but establish the
    righteous; their minds and hearts are searched by the righteous God.
  zat-NTPS: Be̱n cheajsé̱ naze da zrinnaj da dxelún benne' we̱n da cale̱la ca', san
    bzua chawe' benne' xrlátaje, lawe' da nacu' xrlátaje, Dios, ne dxenná'u da xu'u
    xichaj lázrdau bénneache.
  zty-NTPS: Bchinnj da' žongak benne' wen da' ẕinnj ka', san ben chawe' benne' chawe'
    ka', dan' nako' chawe', Dios, na' ẕwio' da' yo'o ḻo yichj ḻáẕdo'gak yógo'te
    benne' ka'.
  urd-GVH: ऐ रास्त ख़ुदा, जो दिल की गहराइयों को तह तक जाँच लेता है, बेदीनों की शरारतें
    ख़त्म कर और रास्तबाज़ को क़ायम रख।
  rug-rug: Na Tamasa toṉoto si Goi, meke varipitui ni Goi sari na mami binalabala
    na hiniva, Mu va betoi Goi sari na kinaleadi tadi na tie kaleadi, ba Mamu piai
    Goi sari na tie toṉoto.
  gaz-gaz: Yaa Waaqa qajeelaa, kan yaadaa fi garaa namaa qortu, fincila hamootaa balleessi;
    qajeeltota immoo jabeessii dhaabi.
  fra-LSG: 'L’Éternel juge les peuples: Rends-moi justice, ô Éternel! Selon mon droit
    et selon mon innocence!'
  yal-yal: Alatala xa siyane makiti. Alatala, i xa n ma kitin sa n ma tinxinni, bayo
    fɛ yo mi n na.
  iou-iou: Anutu, gäk äma siwoŋi pähap. Gäk äma täŋo nadäk-nadäk ba gäripini kudup
    nadäwi tärek täkaŋ. Unita gäk äma waki täŋo kudän waki kudup kaŋ pewi paorut.
    Täŋkaŋ äma siwoŋita gwäki täga kaŋ yämi.
  haw-1868: Ke pule nei au e oki ka hana hewa o ka poe hewa; Aka, e hookupaa oe i
    ka poe pono; No ka mea, na ke Akua pono i hoao na naau a me na puupaa.
  arb-NAV: ضَعْ حَدّاً لِشَرِّ الأَشْرَارِ، وَأَثْبِتْ بَرَاءَةَ الأَبْرَارِ، أَيُّهَا
    الإِلَهُ الْعَادِلُ فَاحِصُ الْقُلُوبِ وَالدَّخَائِلِ.
  ded-ded: O, gennoc Anutu dindingac amma ngicngac negen negengngina nga herenginaac
    hengising mingina. Geng ngic mangana megedeac ayemmeande, yeneac yarefakaac kpae
    heina kpac ambeso nga ge ngicngac dindingac tatacngina meficgema faiyununa ihai
    seria tacbisia.
  ewe-ewe: O! Mawu dzɔdzɔetɔ, ame si dzroa susuwo kple dziwo me, na ame vɔ̃ɖiwo ƒe
    nu vɔ̃ɖi wɔwɔ nu natso, eye nàna dedinɔnɔ ame dzɔdzɔewo.
  eng-LEE: (7:10) Oh let the evil of the wicked come to an end; but establish the
    just, O thou, who triest the hearts and reins, O righteous God.
  asm-FB: হে মোৰ ধার্মিক ঈশ্বৰ, তুমি মন আৰু হৃদয় পৰীক্ষা কৰি থাকা; তুমি দুষ্টৰ দুষ্টতা
    শেষ কৰা, কিন্তু ধাৰ্মিক লোকক সুস্থিৰ অৱস্থাত ৰাখা।
  sus-A: عَلَتَلَ، حَمَيٍ مَكِيتِ. عَلَتَلَ، ﭑ مَ نْندِ مَكّنّن عٍ بّ ﭑ مَ تِنشِنيِ
    نُن ﭑ مَ سّرِيّ بّرّ رَ.
  fra-SBL: Oh, que la méchanceté des méchants prenne fin, mais établit les justes ;
    leur esprit et leur cœur sont sondés par le Dieu juste.
  hbo-hbo: יְהוָה֮ יָדִ֪ין עַ֫מִּ֥ים שָׁפְטֵ֥נִי יְהוָ֑ה כְּצִדְקִ֖י וּכְתֻמִּ֣י עָלָֽי׃
  kik-kik: Wee Ngai mũthingu, o Wee ũthuthuuragia meciiria na ngoro, kinyia ũhinya
    wa andũ arĩa aaganu mũthia, na ũtũme andũ arĩa athingu matũũre na thayũ.
  fra-NCL: 'Yahweh juge les peuples : rends-moi justice, Yahweh, selon mon droit et
    mon innocence.'
  cek-AK: 'Kami poekhaih khenkung, poeksae kami sethaih to boengsak ah loe, katoeng
    kami to caksak ah: aw katoeng Sithaw, nang loe palungthin ni na khet.'
  cuk-cuk: Bab-Jehová, bedi Bab-Dummad-innikigwadid, bedi dule-binsaed bela baramied.
    Degisoggu, dule-isganamar-e-ibmar-isgana-imakdimalad be obeloge. Dule-nuegandi,
    melle be osikirmakega imake.
  uig-CYR: Пәрвәрдигар хәлиқләрниң үстидин һөкүм чиқириду; И Пәрвәрдигар, өз һәққанийлиғим
    бойичә, Вә өзүмдә болған дуруслиғим бойичә, Маңа һөкүм чиқарғайсән.
  tel-2017: దుర్మార్గుల దుష్ట కార్యాలు అంతం అగు గాక. కానీ హృదయాలనూ, మనస్సులనూ పరిశీలించే
    న్యాయమూర్తివైన దేవా, న్యాయవంతులైన ప్రజలను స్థిరపరుచు.
  hat-BSA: Alò, mete fen a mechanste malfektè yo, men etabli sila ki dwat yo. Paske
    se ladwati Bondye ki fè prèv nan kè avèk panse moun.
  ukr-ONPU: Нехай Господь судить народи! Суди мене, Господи, за моєю правдою і за
    невинністю моєю, о Всевишній!
  kos-kos: Kom sie God suwoswos Ac kom nununku nunak lasr ac ma lungse lasr. Kutongya
    orekma lun mwet koluk Ac sang ma lacne nu sin mwet wo.
  hbo-WLC: יְהוָה֮ יָדִ֪ין עַ֫מִּ֥ים שָׁפְטֵ֥נִי יְהוָ֑ה כְּצִדְקִ֖י וּכְתֻמִּ֣י עָלָֽי׃
  ibo-ibo: O Chineke onye ezi omume, onye na-enyochapụta echiche na obi mmadụ, mee
    ka ihe ike ndị ajọ omume bịa na njedebe meekwa ka ndị ezi omume guzosie ike.
  ory-ory: ଆହା, ଦୁଷ୍ଟମାନଙ୍କର ଦୁଷ୍ଟତାର ଶେଷ ହେଉ, ମାତ୍ର ତୁମ୍ଭେ ଧାର୍ମିକମାନଙ୍କୁ ସଂସ୍ଥାପନ
    କର; କାରଣ ଧର୍ମମୟ ପରମେଶ୍ୱର ଅନ୍ତଃକରଣ ଓ ମର୍ମର ପରୀକ୍ଷା କରନ୍ତି।
  chk-chk: En ewe Kot mi pwüng, ka etittina ekiekin me tipen aramas. Kopwe aükätiu
    än ekewe aramasangau föför mi ngau, nge kopwe anüküchara ekewe chon pwüng.
  rop-rop: God, yu oldei dum wanim rait. Yu sabi wanim melabat jinggabat en wanim
    melabat filim. Yu stapam detlot nogudbala pipul brom dumbat krulbala ting langa
    najalot pipul. Yu gibit ola gudbala ting langa detlot pipul hu jidan raitwei.
  ukr-1871: Зроби конець злобі безбожників, а праведника підкріпи; Бог бо справедливий,
    випробовує серця і внутро.
  yon-yon: O God yorokmo, eb kuu nimakarub yi inamen aomiib niindem aomiib kuu andangke
    darobimaab kowe, arewadan yi kamenabi kuu ben mene dowan kere. Kwane, yorokmodan
    kuu ben komombed ma yaanban aom nongkobe.
  deu-1951: (07-10) Laß doch der Gottlosen Bosheit ein Ende nehmen und stärke den
    Gerechten, denn du prüfst die Herzen und Nieren, gerechter Gott!
  eng-JPS: (7-10) Oh that a full measure of evil might come upon the wicked, and that
    Thou wouldest establish the righteous; for the righteous God trieth the heart
    and reins.
  srp-1865: Nek se prekine zloæa bezbožnika, a pravednika potpomozi, jer ti ispituješ
    srca i utrobe, Bože pravedni!
  lug-lug: 'Ayi Katonda omutukuvu, akebera emitima n’emmeeme; okomye ebikolwa by’abakola
    ebibi: era onyweze abatuukirivu.'
  heb-heb: יגמר נא רע רשעים ותכונן צדיק ובחן לבות וכליות אלהים צדיק׃
  ben-IRV: দুষ্টদের মন্দ কাজ শেষ হোক, কিন্তু ধার্মিক লোকদের প্রতিষ্ঠিত করো, ধার্মিক
    ঈশ্বর। যিনি হৃদয় ও মনের পরীক্ষা করেন।
  ntu-ntu: Aesaki nqmq krdr kxdrka'-ngrng x tu-zvzbz mz nibr kxnztubqng. Murde nim
    kxtubq-esz'ngr x obqplxq nabz x nzvzkr nardr.
  pan-pan: ਦੁਸ਼ਟਾਂ ਦੀ ਬਦੀ ਮੁੱਕ ਜਾਵੇ ਪਰ ਤੂੰ ਧਰਮੀ ਨੂੰ ਦ੍ਰਿੜ੍ਹ ਕਰ, ਹੇ ਧਰਮੀ ਪਰਮੇਸ਼ੁਰ,
    ਜੋ ਦਿਲਾਂ ਅਤੇ ਗੁਰਦਿਆਂ ਨੂੰ ਜਾਚਦਾ ਹੈਂ।
  mya-JVB: မတရား သောသူတို့ ၏ အဓမ္မ အမှုကိုဆုံးရှုံး စေ၍ ၊ တရား သောသူတို့ကိုမြဲမြံ
    စေတော်မူပါ။ တရား သဖြင့် ပြုတော်မူသောဘုရား ၊ ကိုယ်တော်သည် နှလုံး နှင့် ကျောက်ကပ်
    ကို စစ် တော်မူတတ်ပါ၏။
  kgf-kgf: Qeri héhéŋ, solaŋa miŋina, gi imi niniŋnina batucgéma héŋanʒaŋ. Ic ʒipiliŋ
    ʒapalaŋa ionac haka biria imi metecgéma haka solaŋa mesolaŋanina nammac.
  tte-O: Toyauyaule ali naenaena kutalam na simwawasi, na todudulai ukwabi-yakaiweli
    kaiwena kowa Yaubada mumugam idudulaisosi kabo sowasowam tomo kateli kutonagili.
  tbg-tbg: Mpo, are Variqavano avuqavuqama kera kaiqa vare variarava vaihara, are
    ekaa vaiinti nahenti avu aatoqi vai uvara kankoma kera iri varianarara tira, are
    qora kaiqa vare variaka vika qora kaiqa taiqa kera, koqe kaiqa vare variaka kahaqiramanta
    ho variate.
  hmo-hmo: Oi be kara maoromaoro Diravana, bona oi ese aiemai laloa, bona aiemai ura
    oi tahua noho. Kara dika taudia edia dika do oi hadokoa, bona kara maoromaoro
    taudia dekenai, ahuna namona do oi henia.
  zar-NT: Ben ga udxi que le xihuiʼ tun nupa tuáʼ döʼ, pero buzóa tsutsu nupa tun
    le naca dxiʼa, tuʼ nacuʼ Liʼ idú tsahuiʼ, Dios, en ruchiʼa rusörö́uʼ le taʼzáʼ
    ládxiʼgaca bönachi, en le taʼguínnaj ícjaguequi.
  urd-urd: काश कि शरीरों की बदी का ख़ात्मा हो जाए, लेकिन सादिक़ को तू क़याम बख़्श;
    क्यूँकि ख़ुदा — ए — सादिक़ दिलों और गुर्दों को जाँचता है।
  rus-SYN: Господь судит народы. Суди меня, Господи, по правде моей и по непорочности
    моей во мне.
  bqc-SIM: Dii, ni yã́kpalɛkɛ ń gbɛ̃́ↄ. Dii, to yã́ bↄmanↄ na ma yã́zɛde lɛ́u,
    Musude, kɛmɛɛ ma nↄ̀sɛpua lɛ́u.
  tcz-CHONGTHU: Mi phalouho thil dihlou bolna kichai sah tan, chule michonpha ho chu
    domsangin. Ajeh chu nangman mihem lungthim gilsung ve Pathen dihtah chu nahi.
  mar-mar: दुष्टांच्या वाईट कृत्यांचा अंत होवो, परंतु धार्मिकाला स्थापित कर. कारण
    न्यायी देव हृदय व अंतर्यामे पारखणारा आहे.
  isl-isl: '@see-verse:PSA.007.008'
  hlt-THB: Aw ak dyng Khawsa, thlang ak kawlung kawpoek ak chingkung, thlak che khawboe
    seetnaak ce dyt sak nawhtaw thlakdyng ce loet sak lah.
  qub-qub: Juchaynaj Tayta Dios, gamga musyaycanquimi runa imano yarpaycashantapis.
    ¡Fiyu runacunataga illgächiyna ari! ¡Juchaynaj runata ichanga yanapaycuy ari!
  bqp-bqp: Luda, mↄkↄ̃mmɛ mana, ndì nɛ̀sɛ kũ laasunnwo kpátɛ kɛ. Ǹ gbɛ̃ vãninↄ pãsĩkɛnaa
    mì dɛ, ǹ gbɛ̃ mananↄ gba zɛki.
  hat-hat: '(07:10) Fè mechan yo sispann fè move bagay. Tanpri, bay moun ki mache
    dwat yo fòs. Ou se yon Bondye ki pa nan patipri: Ou konnen tout lide moun gen
    nan tèt yo ak tout santiman ki nan kè yo.'
  eng-BSB: Put an end to the evil of the wicked, but establish the righteous, O righteous
    God who searches hearts and minds.
  eng-WEBPB: Oh let the wickedness of the wicked come to an end, but establish the
    righteous; their minds and hearts are searched by the righteous God.
  kbq-kbq: Fatgo Anumzamoka kagra vahe'mofo antahintahine, tumo'enena negana Anumza
    mani'nananki, atregeno kefo zamavu'zmavama nehaza vahe'mokizmi kefo zamavu'zmava'mo'a
    vaganerena, fatgo avu'ava'ma nehaza vahera zamaza huge'za hankaveti'za maniho.
  pon-pon: Re kotin kadukiedi mejued en me doo jan Kot akan, ap kotin katenedi me
    pun kan. Pwe komui Kot pun, kin kotin kajaui monion o mudilik kan.
  nhe-BL: Ta, tiToteco Dios, tlen titetlajtolsencahua xitlahuac. Xijtlachili inintlalnamiquilis
    tlacame huan xijyejyeco tlen quipiyaj ipan ininyolo. Xijtlamilti tlen quichihuaj
    nopa ax cuajcualme, pero xitechchihua tielise titemachme tojuanti tlen timonejnemiltíaj
    cuali moixpa.
  wnc-wnc: Anutu, ga nomana sikngaapa. Gata aminbamda natdetdetnane gatu musiane nataaing
    kaknga usanzikgayak. Unzingge gata wai amindane musiptok natake wai tasikaing
    taknganane apasiwi wena sinong. Siwan gata noman aminu gatayami waaminu kekeknga
    yutnong.
  bus-bus: Luda, ḿbe ń maa, nɛɛ̀ nↄ̀sɛ kↄ̃n laasuuo kpokɛ. Ǹ gbɛ̃ zaaanↄ pãsĩkɛna
    mì dɛ, ǹ gbɛ̃ maaanↄ gba zɛkii.
  gub-BL: Emumaw ikatu 'ym ma'e wakatu 'ymaw nehe. Emekuzar ikatu ma'e wanemiapo kwer
    nehe, wanupe nehe. Ta'e ne Tupàn ne xe, Teko wanemiapo kwer imume'u har ikatu
    ma'e romo ereiko ne xe. Eremume'u katu urema'enukwaw paw ne. Eremume'u katu ureremimutar
    no.
  eng-DRA: The Lord judgeth the people. Judge me, O Lord, according to my justice,
    and according to my innocence in me.
