    x narnzbrtiolr ninge mz drtc', X na-ayrbqtxdr namz rnge elr.
  pan-pan: ਤਾਂ ਵੈਰੀ ਮੇਰੀ ਜਾਨ ਦਾ ਪਿੱਛਾ ਕਰ ਕੇ ਉਹ ਨੂੰ ਫੜ ਲਵੇ, ਅਤੇ ਮੇਰੀ ਜਿੰਦ ਨੂੰ ਧਰਤੀ
    ਉੱਤੇ ਮਿੱਧ ਦੇਵੇ, ਅਤੇ ਮੇਰੀ ਇੱਜ਼ਤ ਨੂੰ ਮਿੱਟੀ ਵਿੱਚ ਮਿਲਾਵੇ। ਸਲਹ।
  mya-JVB: ရန်သူ သည် အကျွန်ုပ် ၏ စိတ် ဝိညာဉ်ကိုလိုက် ၍ မှီ ပါစေ။ အကျွန်ုပ် အသက် ကို
    မြေ ပေါ် မှာနင်း ၍ ၊ အကျွန်ုပ် အသရေ ကို မြေမှုန့် ၌ နှိမ့်ချ ပါစေ။
  kgf-kgf: wai énécmina haʒéchécna ieneŋ kekec uŋana nesima hama népésimu. Waŋu wai
    énécmina ieneŋ baeciguc kekecna tihumu némma edamuna imi seitotoŋiguc giligic
    hia mamac. (Ohec)
  tte-O: ee kabo ilonamwayagau kau kaleyayao siyamuli-kusuliyau silaoma sikabi-kalatagau
    siutu-gwalagwalaiyau bwatano mena yo yaluyaluwagu ikenokeno kau mena.
  tbg-tbg: Te minti kaiqara varaariraravauve, are ti navutaaka qaqi kairamanta vika
    ti avataqi viha ti ravaaqavu kevarave. Are vika qaqi kaira vika ti aru vataini
    ke, ti tivaata konkoma kanta kevarave.
  hmo-hmo: unai neganai, lau idia tuari henia taudia, be do oi koua lasi, vadaeni
    idia ese lau do idia lulua mai, bona idia ese lau do idia dogoatao. Idia ese lau
    do idia gwadaia, lau do idia alaia, bona lau be tano dekenai do lau moru, do lau
    mase momokani.
  zar-NT: bëʼ lataj soa reguʼ nedaʼ nu naʼ bitiʼ riléʼe nedaʼ dxiʼa, en ucul-la nedaʼ.
    Bëʼ lataj nu naʼ quin nedaʼ lu yu, en ucáʼana nedaʼ cáʼasö.
  urd-urd: तो दुश्मन मेरी जान का पीछा करके उसे आ पकड़े, बल्कि वह मेरी ज़िन्दगी को
    बर्बाद करके मिट्टी में, और मेरी 'इज़्ज़त को ख़ाक में मिला दे। सिलाह
  rus-SYN: если я платил злом тому, кто был со мною в мире, - я, который спасал даже
    того, кто без причины стал моим врагом, -
  bqc-SIM: tó ma vãikɛ̀ ma gbɛ̃́deeɛ, ge tó ma gbãamↄ̀ ma wɛ̀lɛɛ pã,
  tcz-CHONGTHU: Kagal mite khut-ah neipedoh jeng in lang kahin na lajengu hen, amahon
    tolla eichotpha jeng uhen chule kaloupi najouse bon lah'a kaithang jeng-u hen.
    Selah
  mar-mar: जर मी खरे सांगत नसेल तर, माझे शत्रू माझ्या जीवाच्या पाठीस लागो आणि त्यास
    गाठून घेवो. तो माझा जीव मातीत तुडवो आणि माझी प्रतिष्ठा धुळीस मिळवो.
  isl-isl: – ef ég launaði gott með illu eða beitti nágranna mína órétti,
  hlt-THB: ka qaal ing ni hquut pha seitaw; ka hqingnaak ce dek awh leh nawh dekvai
    lak awh ni ih sak seh.
  qub-qub: Chayno rurasha captëga chiquimajcuna gaticachämächun. Taripaycamar garachasha
    apamächun. Pasaypa pengayman churamächun. Selah
  bqp-bqp: ǹ tó ma ibɛrɛ pì pɛ́tɛmai à ma kũ, à gɛ̀sɛ pɛ́tɛpɛtɛma zĩtɛ, à ma vĩ bùsu'atɛ̃n.
  hat-hat: (07:6) ou mèt kite lènmi pousib mwen jouk li mete men sou mwen. Ou mèt
    kite l' mache sou mwen, ou mèt kite l' trennen non m' nan labou.
  eng-BSB: then may my enemy pursue me and overtake me; may he trample me to the ground
    and leave my honor in the dust. Selah
  eng-WEBPB: let the enemy pursue my soul, and overtake it; yes, let him tread my
    life down to the earth, and lay my glory in the dust. Selah.
  kbq-kbq: zamatrege'za ha' vahe'nimo'za narotgo hu'za nazeri'za zamaga kanonu kugusopafi
    nahetrenage'na ra nagigura nagesa ontahi'na frineno.
  pon-pon: A ma jo due, ai imwintiti en kaloke ia, o kol ia di, o tiakedi maur i nani
    pwel, o kawela mar ai. Jela.
  nhe-BL: Intla queja nopa nijchijtosquía, huajca ma nechtepotztoca nocualancaitaca.
    Ma nechajsiti huan ma nechhuahuatatza, huan ma nechpinahualti, pero axaca queja
    nopa nijchihuilijtoc.
  wnc-wnc: Ayok, gata iwana kapewi na nawake tanggaganutnong. Na take nainggamuke
    natane gupma yainggamutake tasiwan kepdakane moo peke maiwik.
  bus-bus: ǹ tó ma ibɛɛ pì pɛ́ɛma à ma kũ, à kɛ̀sɛ pɛ́ɛpɛɛma tↄↄtɛ, à ma vĩi bùsu'ãatɛ̃n.
  gub-BL: Aze agwer ma'e iapo har romo aiko, tuwe heàmàtyry'ymar ur heraikweromo wà
    nehe. Tuwe hepyhyk wà nehe. Tuwe hereityk ywy rehe hezuka re wà nehe. Tuwe ywy
    imuku'i pyrer rehe hemàno re hereityk wà nehe.
  eng-DRA: If I have rendered to them that repaid me evils, let me deservedly fall
    empty before my enemies.
