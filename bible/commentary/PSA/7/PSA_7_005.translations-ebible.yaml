verse: PSA.007.005
translations:
  mal-C: എന്റെ ശത്രു എന്നെ പിൻതുടർന്നു കീഴ്പ്പെടുത്തട്ടെ; അവരെന്റെ ജീവൻ നിലത്തിട്ടു
    ചവിട്ടിമെതിക്കുകയും എന്റെ അഭിമാനത്തെ പൂഴിയിലമർത്തുകയും ചെയ്യട്ടെ. സേലാ.
  deu-TKW: wenn ich dem, der in Frieden mit mir lebte, Böses that, - ich errettete
    aber vielmehr den, der mich grundlos befehdete! -
  lin-lin: soki nasalaki moninga na ngai mabe, soki nabotolaki na makasi mpe kaka
    na pamba, biloko ya moyini na ngai ;
  mmx-mmx: i lox avukat do una ke avolo limixin munepen minia dina mamat mu ia la
    dina rebeng alis kaka ia la dina sev asi ia la dina sev amer ia, la dina ke xepe
    labantuxu rak nak midi gamasa go at laxangka!
  eng-LSV: '[Then] an enemy pursues my soul, and overtakes, || And treads down my
    life to the earth, || And places my glory in the dust. Selah.'
  eng-GNV: 'Then let the enemie persecute my soule and take it: yea, let him treade
    my life downe vpon the earth, and lay mine honour in the dust. Selah.'
  eng-WEBSTER: Let the enemy persecute my soul, and take it ; yes, let him tread down
    my life upon the earth, and lay my honor in the dust. Selah.
  nhw-BL: Sintla quej nopa nijchijtosquía, huajca ma nechtepotztoca nocualancaitaca.
    Ma nechajsiti huan ma nechhuahuatatza, huan ma nechpinahualti, pero amo aqui quej
    nopa nijchihuilijtoc.
  swh-ONEN: basi adui anifuatie na kunipata, auponde uhai wangu ardhini na kunilaza
    mavumbini.
  bba-bba: '@see-verse:PSA.007.004'
  eng-KJVCPB: Let the enemy persecute my soul, and take it; Yea, let him tread down
    my life upon the earth, And lay mine honour in the dust. Selah.
  luo-luo: to yie ni wasikano mondo olawa mi juka; we ginyon ngimana piny e lowo,
    mi gimi anind e buru mar lowo. Sela
  aii-aii: ܫܒ݂ܘܿܩ ܢܵܦܹܠܔ ܕܸܫ̃ܡܸܢ ܒܵܬܪ ܓܵܢܝܼ ܘܡܵܛܹܐ ܥܲܠܝܼ، ܘܕܲܫܕܸܫ ܠܐܲܪܥܵܐ ܚܲܝܝܼ̈،
    ܘܡܲܬܸܒ݂ ܠܥܲܦܪܵܐ ܐܝܼܩܵܪܝܼ. ܣܹܠܵܗ
  meu-meu: Inaigu ese baine havagu ela bona baine lasigu tao, egu mauri na tano ai
    baine moia tao, bona laumagu na ḡahu ai baine moimoilaia.
  npi-ULB: तब मेरो शत्रुले मेरो जीवनलाई खेदोस् र मलाई नाश पारोस् । त्यसले मेरो जीवनलाई
    भूइँमा कुल्चोस् र मेरो आदर भूइँमा मिलाओस् । सेला
  yor-yor: nígbà náà, jẹ́ kí ọ̀tá mi lé mi kí wọn sì mú mi; jẹ́ kí òun kí ó tẹ ọkàn
    mi mọ́lẹ̀ kí wọn sì mú mi sùn nínú eruku. Sela.
  pes-OPCB: آنگاه بگذار دشمن مرا تعقیب نموده، به دام اندازد و زندگی‌ام را تباه سازد.
  tgl-ULB: Kung hindi ako nagsasabi ng katotohanan hayaan mong habulin ng aking kaaway
    ang buhay ko at sagasaan ako; hayaan mo siyang tapak-tapakan ang katawan ko sa
    lupa at iwanan akong nakahiga sa kahihiyan sa alikabok. Selah
  nop-nop: memik heki kedem biyabune buŋa nehikeleeŋ nohoneneŋ. Tiŋa nehitubu-kadakaaŋ
    foloone gitnem tukulune kwetfoloŋ kedem halek.
  hui-hui: waitigime i̱ minilo wahabe laro. Tigua i̱ bo hengedo wahalu i̱naga tingini
    bo budabaga bialu dindini bame baa̱i̱ halu pelo wahabe.
  mya-mya: ရန်​သူ​များ​သည်​ကျွန်​တော်​မျိုး​အား​လိုက်​၍​မီ​ကာ​သတ်​ဖြတ်​နိုင်​လျက်
    ကျွန်​တော်​မျိုး​ကို​မြေ​ပေါ်​တွင်​ပစ်​ထား​ကြ​ပါ​စေ။
  bod-N: དེ་ནས་དགྲ་བོས་ང་རང་ཟིན་ནས༌ནི། །ང་ཡི་སྲོག་ནི་རྐང་པས་སར་བརྫི༌ཞིང༌། །ང་ཡི་གཟི་དཔལ་རྡུལ་དུ་བརླག་པའི༌བར།
    །ཇི་ལྟར་འདེད་ན་དེ་བཞིན་འདེད་དུ༌ཆུགས།། ༼ སེ༌ལཱ། ༽
  wsk-wsk: am agarkiwer se, aga kager kari aga ilumon ale aga momon maguwumon ale
    ali te aga sapamon se kua namarikko. Bare ani memek bo me beterem.
  sna-sna: ipapo muvengi wangu ngaandidzinganise andibate; ngaatsike-tsike upenyu
    hwangu muvhu uye andivatise muguruva.
  spa-BLM: que el enemigo persiga mi alma y la alcance; sí, que pise mi vida hasta
    la tierra, y poner mi gloria en el polvo. Selah.
  cac-cac: Tato ix vixtej vin̈, yac'ocab' sgana vin̈ in spechan b'eyec'oc. In yamchajocab'
    yuj vin̈, tzin stec'ub'tan̈an vin̈ masanto satel in b'inajnaquil.
  swh-ULB: Ikiwa sisemi ukweli basi umruhusu adui yangu kuyaingilia maisha yangu na
    kuyaharibu; na umuache aukanyage mwili wangu ulio hai kwenye aridhi na kuuacha
    umelala kwa aibu mavumbini. Selah
  bel-bel: калі я ліхам плаціў таму, хто быў у згодзе са мною, - а я ж ратаваў і таго,
    хто бяз прычыны стаўся маім ворагам,
  deu-ELBBK: wenn ich Böses vergolten dem, der mit mir im Frieden war – habe ich doch
    den befreit, der mich ohne Ursache bedrängte –
  mbb-OT: ne vey-ani ad kenikew pinaaǥi te kedtuǥut nu he mezaag a te menge kuntada
    ku ke edsurungen e zan. Bey-ani ad ke edtekutakan e zan taman te kebpatey ku,
    ne ed-ewaan e zan is minatey en.
  mal-2015: ശത്രു എന്റെ പ്രാണനെ പിന്തുടർന്നു പിടിക്കട്ടെ; അവൻ എന്റെ ജീവനെ നിലത്തിട്ടു
    ചവിട്ടട്ടെ; എന്റെ മാനത്തെ പൂഴിയിൽ തള്ളിയിടട്ടെ. സേലാ.
  gup-gup: Bu kuhni ngaye ngakurduyimeninj wanjh ngudda yibawo bininj nawu ngarriyidko
    bu nganngudjkadjung, ngandarrkidmang dja ngandibun, kaluk bu ngankukbawon kore
    kurorre ngahkukyo.
  rmc-rmc: Te kerďom o nalačho mire prijaťeľiske, abo te vaš ňisoske dukhaďom mire
    ňeprijaťeľis –
  nlg-nlg: Kakeri vaho ge ko lubatira na ghagua na levunimate, ge kara lotiu. Lubatira
    ge kara turi pepeleu tana pari. Lubatira nigua na haba ge ke lelebo tana pughu
    ni pari.
  pes-OPV: پس دشمن جانم راتعاقب کند، و آن را گرفتار سازد، و حیات مرا به زمین پایمال
    کند، و جلالم را در خاک ساکن سازد. سلاه.
  ron-1924: атунч сэ мэ урмэряскэ врэжмашул ши сэ м-ажунгэ, сэ-мь калче вяца ла пэмынт
    ши слава мя ын пулбере сэ мь-о арунче!
  ben-OBCV: তবে আমার শত্রু আমাকে তাড়া করে বন্দি করুক; আমার প্রাণ মাটিতে পদদলিত করুক
    এবং আমার সম্মান ধুলোয় মিশিয়ে দিক।
  som-som: De markaas cadowgu naftayda ha eryado, oo ha qabsado, Oo isagu ha igu tunto,
    Oo sharaftaydana ciidda ha ku rido. (Selaah)
  lat-VUC: si reddidi retribuentibus mihi mala, decidam merito ab inimicis meis inanis.
  eng-ASVBT: Let the enemy pursue my soul, and overtake it; Yea, let him tread my
    life down to the earth, And lay my glory in the dust. Selah
  mna-mna: Mibe aŋkam mbulu sa ta kembei, na ambai be koŋ koi bizin tiketo yo mi tikis
    yo, mi tipalkeete yo su toono. Mi sombe tipasaana zoŋ ma aŋwe koroŋ sorok, ina
    indeeŋe men.
  ita-1885: Perseguiti pure il nemico l'anima mia, e l'aggiunga, E calpesti la vita
    mia, mettendola per terra; E stanzi la mia gloria nella polvere. (Sela.)
  eng-LXXUP: If I have requited with evil those who requited me with good; May I then
    perish empty by means of my enemies.
  eng-ULB: Then let my enemy pursue my life and overtake me; let him trample my life
    to the ground and lay my honor in the dust. Selah
  spa-VBL: entonces deja que mis enemigos me alcancen, y déjalos que me atrapen hasta
    llevarme al suelo y que arrastren mi reputación en el polvo. Selah.
  fra-_FOB: Que l'ennemi me poursuive et qu'il m'atteigne; qu'il foule à terre ma
    vie et couche ma gloire dans la poussière! Sélah (pause).
  mal-mal: ശത്രു എന്റെ പ്രാണനെ പിന്തുടർന്നു പിടിക്കട്ടെ; അവൻ എന്റെ ജീവനെ നിലത്തിട്ടു
    ചവിട്ടട്ടെ; എന്റെ മാനത്തെ പൂഴിയിൽ തള്ളിയിടട്ടെ. സേലാ.
  lit-lit: tai priešas tepersekioja mano sielą ir ją tepagauna; taip, tesutrypia į
    žemę mano gyvybę ir tepaguldo mano garbę į dulkes! Sela.
  urd-GVR: to phir merā dushman mere pīchhe paṛ kar mujhe pakaṛ le. Wuh merī jān ko
    miṭṭī meṅ kuchal de, merī izzat ko ḳhāk meṅ milāe. (Silāh)
  suz-BL: आं जोरी सत्रुम आं कली खेदा पा ग्रामल। मिनु आं कली खपीम दिप्‍शा साइय्‍यीमील।
    मिनु आं नें जाम्‍शा लल। ठेयब सेंदा पा।
  eng-NOY: Let my adversary pursue and take me; Let him trample me to the ground,
    And lay me prostrate in the dust! [[Pause.]]
  ita-1927: perseguiti pure il nemico l’anima mia e la raggiunga, e calpesti al suolo
    la mia vita, e stenda la mia gloria nella polvere. Sela.
  ckb-ckb: با دوژمن ڕاوم بنێت و پێشم لێ بگرێت، با ژیانم پێشێل بکات لەسەر زەوی و شکۆمەندیم
    بکەوێتە سەر خاک.
  eng-BBE: Let my hater go after my soul and take it; let my life be crushed to the
    earth, and my honour into the dust. (Selah.)
  xsi-xsi: ambo mine, ande ara ŋana kinzi kazâŋa tamâta ma sitaŋgula naŋa lee sikaina
    kaika lâ. Ara ŋana kinzi ma kenzi nâ sipale naŋa sizavaruna ndo lâ, aku ara ŋana
    ma sipile karaeŋgu ikeno kaa nâ lâ tâno kulu. Andeta naŋa ŋandai aveta vetâŋa
    mine ŋga.
  kan-OKCV: ಆಗ ನನ್ನ ವೈರಿಯು ಬೆನ್ನಟ್ಟಿ ನನ್ನನ್ನು ಹಿಡಿದುಕೊಳ್ಳಲಿ. ನನ್ನ ಜೀವವನ್ನು ನೆಲಕ್ಕೆ
    ಹಾಕಿ ತುಳಿದು ಬಿಡಲಿ ಮತ್ತು ನನ್ನ ಮಾನವನ್ನು ಮಣ್ಣು ಪಾಲಾಗುವಂತೆ ಮಾಡಲಿ.
  tam-2017: எதிரி என்னுடைய ஆத்துமாவைத் தொடர்ந்துபிடித்து, என்னுடைய உயிரைத் தரையிலே
    தள்ளி மிதித்து, என்னுடைய மகிமையைப் புழுதியிலே தாழ்த்தட்டும். (சேலா)
  spa-RV-1909: Persiga el enemigo mi alma, y alcáncela; y pise en tierra mi vida,
    y mi honra ponga en el polvo. (Selah.)
  ron-BTF: Dușmanul să persecute sufletul meu și să îl ia; da, să calce în picioare
    viața mea pe pământ și să culce onoarea mea în țărână. Selah.
  eng-WEBP: let the enemy pursue my soul, and overtake it; yes, let him tread my life
    down to the earth, and lay my glory in the dust. Selah.
  eng-FBV: Then let my enemies chase me down; let them trample me in the dust and
    drag my reputation through the dirt. Selah.
  nld-1939: Laat dan de vijand mij achtervolgen, Totdat hij me grijpt; Mijn leven
    op de grond vertrappen, Mijn eer vergooien in het slijk.
  nch-BL: Sinta quej nopa nijchijtosquía, huajca ma nechtepotztoca nocualancaitaca.
    Ma nechajsiti huan ma nechhuilana, huan ma nechpinahualti, pero amo aqui quej
    nopa nijchihuilijtoc.
  vie-1934: Thì đáng cho kẻ thù nghịch đuổi theo tôi kịp Giày đạp mạng sống tôi dưới
    đất, Và làm rạp vinh hiển tôi xuống bụi đất.
  cha-cha: 'Japetsisigue y enimigujo y antijo, ya jachule; magajet, na jagacha gui
    tano y jaanijo: ya y onraco japolo gui eda. Sila.'
  hin-CV: तो शत्रु मेरा पीछा करे और मुझे पकड़ ले; वह मुझे पैरों से कुचलकर मार डाले
    और मेरी महिमा को धूल में मिला दे.
  eng-OURB: let the enemy pursue my soul, and overtake it; yes, let him tread my life
    down to the earth, and lay my glory in the dust. Selah ·contemplation with musical
    interlude·.
  spa-BES: Deja que mi enemigo vaya tras mi alma y la tome; deja que mi vida sea arrastrada
    en la tierra y mi honor en el polvo. (Selah)
  tdx-tdx: Le ho hotrohe’ ty rafelahiko, hiambotraha’e; ho lialià’e an-tane ty haveloko,
    vaho hado’e an-debok’ ao ty engeko. Selà
  tha-KJV: ก็​ขอให้​ศัตรู​ข่มเหงจิตวิญญาณข้าพระองค์​ทัน และให้เขาเหยียบย่ำชีวิตข้าพระองค์ลงถึ​งด​ิน
    และวางเกียรติยศของข้าพระองค์​ไว้​ในผงคลี เซลาห์
  por-BR-2018: Então que o inimigo persiga a minha alma, e a alcance; e pise em terra
    a minha vida; e faça habitar minha honra no pó. (Selá)
  deu-ELO: so verfolge der Feind meine Seele und erreiche sie, und trete mein Leben
    zu Boden und strecke meine Ehre hin in den Staub. (Sela.)
  eng-WYC-2018: mine enemy pursue he my soul, and take he, and defoul my life in earth;
    and bring my glory into dust. (let my enemy persecute me, and take hold of me,
    and tread me down into the ground; and bring my honour down into the dust, or
    down into the dirt.)
  epo-epo: Tiam malamiko persekutu mian animon, Li atingu kaj enpremu mian vivon en
    la teron, Kaj mian honoron li metu en la polvon.Sela.
  gfk-gfk: io, waak tar no nugu ebar na pasak mur iau ma na papasa tagu. Waak sei
    na paas hasur no nugu lon taar tano pise, ma na hainoh no palatamaigu tano kaabus.
  uig-PIN: — Undaⱪta, düxmǝn meni ⱪoƣlap tutuwalsun, U jenimni qǝylǝp yǝr bilǝn yǝksan
    ⱪilsun, Xɵⱨritimni tupraⱪⱪa kɵmsun!
  beo-beo: defea, nama ha lai dunu da na doagala:le, na gagulaligimu da defea. Amola
    ilia da na fane salawane, na da osoboga bogola sa:imu da defea.
  tpi-OTNT: orait yu ken larim ol birua i ranim mi na holimpas mi. Ol i ken krungutim
    mi na bagarapim mi olgeta na larim bodi bilong mi i slip i stap nating long graun.
  hau-SA: to, bari abokin gābana yă bi yă kuma cim mini; bari yă tattake raina a ƙasa
    ya sa in kwana a ƙura. Sela
  udu-udu: dhalki a’di jin ta ’kup̱ gi aha/ uri aha/ mo dhali bu’th mo, dhali dhalki
    a’di pucur mondiki/em pem ’twa/a ’cesh mo, dhali ’thi/a ḵashiram pem e bwam bu’d
    mo. Doshi ma dhali ’cunycuri yan mo.
  uig-LAT: — Undaqta, düshmen méni qoghlap tutuwalsun, U jénimni cheylep yer bilen
    yeksan qilsun, Shöhritimni tupraqqa kömsun!
  nde-nde: nxa kunjalo akuthi isitha sami singihlasele; masigxobagxobele impilo yami
    emhlabathini singibhuqabhuqele phansi ebhuqwini.
  ton-ton: Tuku ke tuli hoku laumālie ʻe he fili, pea maʻu ia; ʻio, tuku ke ne molomoloki
    hifo ʻeku moʻui ʻi he kelekele, pea fakatokoto hoku ongoongolelei ʻi he efu. Sila.
  ces-1613: Èinil-li jsem zle tomu, kdož se ke mně pokojně choval, (nýbrž spomáhal
    jsem protivícímu se mi bez příčiny),
  eng-WMB: let the enemy pursue my soul, and overtake it; yes, let him tread my life
    down to the earth, and lay my glory in the dust. Selah.
  tam-TCV: அப்பொழுது என் எதிரி என்னைப் பின்தொடர்ந்து என்னைப் பிடிக்கட்டும்; அவன் என்னைத்
    தரையில் தள்ளி, உயிர்போக மிதித்து தூசியிலே என்னைக் கிடக்கப்பண்ணட்டும்.
  ceb-ULB: Kung wala ako magsulti sa kamatuoran nan tugoti ang akong kaaway nga maglutos
    sa akong kinabuhi ug maapsan kini; tugoti siya nga moyatakyatak sa akong lawas
    ibabaw sa yuta ug mobiya kanako nga naghigda nga naulawan diha sa abog. Sela
  pol-UBG: To niech wróg prześladuje moją duszę i niech pochwyci i wdepcze w ziemię
    moje życie, niech moją godność w proch obróci. Sela.
  urd-GVU: تو پھر میرا دشمن میرے پیچھے پڑ کر مجھے پکڑ لے۔ وہ میری جان کو مٹی میں کچل
    دے، میری عزت کو خاک میں ملائے۔ (سِلاہ)
  eng-OEBCW: may the enemy chase and find me, trample my life to the ground, my honour
    leave in the dirt! Selah
  deu-1912: so verfolge mein Feind meine Seele und ergreife sie und trete mein Leben
    zu Boden und lege meine Ehre in den Staub. (Sela.)
