verse: PSA.007.006
translations:
  mal-C: യഹോവേ, കോപത്തോടെ എഴുന്നേൽക്കണമേ; എന്റെ എതിരാളികളുടെ കോപത്തിനെതിരായി ഉണരണമേ.
    എന്റെ ദൈവമേ, ഉണർന്നാലും, അവിടത്തെ വിധിനിർണയം നടപ്പാക്കിയാലും.
  deu-TKW: so möge der Feind mich verfolgen und einholen; er trete mein Leben zu Bodenund
    lege meine Ehre in den Staub! Sela.
  lin-lin: wana tika ete monguna na ngai alanda mpe akanga ngai, tika ete asakanela
    bomoi na ngai mpe abebisa lokumu na ngai.
  mmx-mmx: O Leeme Silok, una lox asuusu lebelemamao ram. Una beleku kaxat, la una
    tupe lumukmusak silok at limixin munepen minia, la una lok tooro ia. Nenu u vavara
    mene limixin dina rooro ngan limixin manmanton.
  eng-LSV: 'Rise, O YHWH, in Your anger, || Be lifted up at the wrath of my adversaries,
    || And awake Yourself for me: You have commanded judgment.'
  eng-GNV: Arise, O Lord, in thy wrath, and lift vp thy selfe against the rage of
    mine enemies, and awake for mee according to the iudgement that thou hast appointed.
  eng-WEBSTER: 'Arise, O LORD, in thy anger, lift up thyself because of the rage of
    my enemies: and awake for me to the judgment that thou hast commanded.'
  nhw-BL: Ximotlanana, TOTECO, ica cualantli. Xicualani miyac ica nocualancaitacahua
    quen inijuanti nechcualancaitaj. Ximoquetza tlajco campa tojuanti, huan xiquinfuerzajhui
    ma nechchihuilica catli xitlahuac.
  swh-ONEN: Amka kwa hasira yako, Ee Bwana, inuka dhidi ya ghadhabu ya adui zangu.
    Amka, Mungu wangu, uamue haki.
  bba-bba: ɑ de nɛn yibɛrɛ u mɑn sɛ̃re u ɡo. A de u nɛn ɡoru deri mi.
  eng-KJVCPB: 'Arise, O Lord, in thine anger, Lift up thyself because of the rage
    of mine enemies: And awake for me to the judgment that thou hast commanded.'
  luo-luo: Aa malo, yaye Jehova Nyasaye, ka in gi mirima aa malo irad gi gero mar
    wasika. Chiew, Nyasacha; chiew inyis adierana.
  aii-aii: ܩܘܼܡ، ܝܵܐ ܡܵܪܝܵܐ، ܒܟܲܪܒܘܼܟ݂، ܡܲܪܸܡ ܓܵܢܘܼܟ݂ ܥܲܠܔ ܚܸܡܬܵ‌ܐ ܕܕܸܫ̃ܡܸܢܝܼ̈، ܘܪܥܘܿܫ
    ܒܘܼܬ ܕܝܼܝܼ ܒܕܝܼܘܵܢ ܕܦܩܝܼܕܵܐ ܝܘܸܬ،
  meu-meu: Iehova e, mai badumu ida a tore isi, lau inaigu edia badu ba laoa ahu totona
    a tore isi; Egu Durava e, a noga, hahemaoro vada o haheḡanilaia.
  npi-ULB: हे परमप्रभु, आफ्नो रिसमा उठ्नुहोस् । मेरा शत्रुहरूका विरुद्ध खडा हुनुहोस्
    । मेरो खातिर जाग्‍नुहोस् र तपाईंले तिनीहरूलाई दिनुभएका धार्मिक आदेशहरू पुरा गर्नुहोस्
  yor-yor: Dìde, Olúwa, nínú ìbínú rẹ; dìde lòdì sí ìrunú àwọn ọ̀tá mi. Jí, Ọlọ́run
    mi; kéde òdodo.
  pes-OPCB: ای خداوند، برخیز و با غضبت در مقابل خشم دشمنانم بایست! ای خدای من، برخیز
    و عدالت را برقرار نما.
  tgl-ULB: Bumangon ka, Yahweh, sa iyong galit; tumayo ka laban sa matinding galit
    ng mga kaaway ko; gumising ka para sa kapakanan ko at isakatuparan ang makatuwirang
    mga kautusan para sa kanila.
  nop-nop: Yahwe, du kwihitaaŋ pilali memik tinamiiŋ yehitubu-kadakaweŋ. Bepaŋne,
    du titiŋ didimeniŋdok nadilaŋ doktiŋa pilali nehitubu-lodaweŋ.
  hui-hui: Anduane Homogo-o í̠nime keba howa heyabelo hamelo ko. I̱naga waitigime
    i̱la wai hongo howa bialu karu ti mo ko halu bai habe. Í̠na mana tigabi hangu
    biaga kegoni ndobe. Ani kego ai í̠na abale ibalu i̱ biamogo bibe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ အ​မျက်​တော်​ထွက်​၍​ထ​တော်​မူ​ပါ။ ကျွန်​တော်​မျိုး​အား​ရန်​ဘက်​ပြု​သူ​တို့​၏​ဒေါ​သ​ကို​ဆီး​တား​တော်​မူ​ပါ။
    နိုး​ထ​တော်​မူ​လျက်​ကျွန်​တော်​မျိုး​အား​ကူ​မ​တော်​မူ​ပါ။ တ​ရား​မျှ​တ​မှု​ကို​ကိုယ်​တော်​အ​လို​ရှိ​တော်​မူ​သည်​ဖြစ်​၍
  bod-N: ཁྱེད་ཉིད་ཐུགས་ཁྲོའི་ནང་དུ་བཞེང་བར་མཛོད། །དགྲ་བོའི་ཁོང་ཁྲོར་རྒོལ་དུ་བཞེང་བར་མཛོད།
    །བདག་དོན་སད་ནས་དྲང་པོའི་ཁྲིམས་གཅོད༌རོགས།།
  wsk-wsk: Buta se Yawe, gemang memek te bares ale kari agarak bita karowasan mu nunga
    maguwurko! Aninga Kaem, munan diram mu ko sokel ago baluko.
  sna-sna: Simukai, imi Jehovha pakutsamwa kwenyu; simukai murwise hasha dzavavengi
    vangu. Simukai, Mwari wangu; rayirai kururamisira.
  spa-BLM: Levántate, Yahvé, en tu ira. Levántate contra la furia de mis adversarios.
    Despierta por mí. Has ordenado el juicio.
  cac-cac: Mamin Jehová, q'uean̈ lin̈an yed' yoval a c'ool. Elan̈cot d'a yichan̈ yoval
    sc'ool eb' ayoch ajc'olal d'ayin. B'o yaj d'ayin icha val a gana d'a stojolal.
  swh-ULB: Inuka, Yahweh, katika hasira yako; simama kinyume na hasira kali ya adui
    zangu; amka kwa ajili yangu na ubebe amri zako ambazo wewe umeamuru kwa ajili
    yao.
  bel-bel: дык няхай вораг перасьледуе душу маю і дагоніць, і жыцьцё маё хай удратуе
    ў зямлю, і славу маю хай аберне ў нішто.
  deu-ELBBK: so verfolge der Feind meine Seele und erreiche sie, und trete mein Leben
    zu Boden, und strecke meine Ehre hin in den Staub. (Sela.)
  mbb-OT: Nengazen he Megbevayè ku, ipeehè nu en guntaan is pauk nu te menge kuntada
    ku he utew egkengepauk kedì, su iyan man ebpen-ahaan nu is hustu he kukuman.
  mal-2015: യഹോവേ, കോപത്തോടെ എഴുന്നേല്ക്കേണമേ; എന്റെ വൈരികളുടെ ക്രോധത്തോടു എതിർത്തുനില്ക്കേണമേ;
    എനിക്കു വേണ്ടി ഉണരേണമേ; നീ ന്യായവിധി കല്പിച്ചുവല്ലോ.
  gup-gup: Wanjh ngudda nawu Yawey, wardi yiyiddu! Yibenbu nawu ngaye ngandihnjirrhmiwon.
    Dja yibenmarnekurduyimen mandjad kore yibendjadme.
  rmc-rmc: akor muk les, hoj pre ma te avel a te zalel man, te zamarel le pindrenca
    miro dživipen andre phuv, a te mukel man te pašľol bi e pačiv andro prachos.
  nlg-nlg: Tapatughuru ghe Lord tana rutu! Tughuru dato mo ko pungisia na rutu para
    ghaghada itadira na ghagua na levunimate.
  pes-OPV: ‌ای خداوند در غضب خود برخیز، به‌سبب قهر دشمنانم بلند شو و برای من بیدار
    شو! ای که داوری را امر فرموده‌ای!
  ron-1924: Скоалэ-Те, Доамне, ку мыния Та! Скоалэ-Те ымпотрива урӂией потривничилор
    мей, трезеште-Те ка сэ-мь ажуць ши рындуеште о жудекатэ!
  ben-OBCV: হে সদাপ্রভু, তুমি ক্রোধে জেগে ওঠো; আমার শত্রুদের কোপের বিরুদ্ধে জেগে ওঠো।
    হে ঈশ্বর, তুমি জাগো, তোমার ন্যায়বিচার প্রতিষ্ঠা করো।
  som-som: Rabbiyow, cadhadaada la kac, Oo ku kac dhirifka cadaawayaashayda, Aniga
    daraadday u sara joogso, waayo, waxaad amartay xukun.
  lat-VUC: Persequatur inimicus animam meam, et comprehendat; et conculcet in terra
    vitam meam, et gloriam meam in pulverem deducat.
  eng-ASVBT: Arise, O Jehovah, in thine anger; Lift up thyself against the rage of
    mine adversaries, And awake for me; thou hast commanded judgment.
  mna-mna: Yooba, maŋga mi swe ketem malmalŋana ku pa koŋ koi bizin. Pa zin na, keten
    malmal kat pio. Anutu tio, loŋa mar mi uulu yo. Ur kadoono ndeeŋeŋana pa koŋ koi
    bizin.
  ita-1885: Levati, Signore, nell'ira tua; Innalzati contro a' furori de' miei nemici,
    E destati in mio favore; tu hai ordinato il giudicio.
  eng-LXXUP: Let the enemy persecute my soul, and take it; And let him trample my
    life on the ground, And lay my glory in the dust. Pause.
  eng-ULB: Arise, Yahweh, in your anger; stand up against the rage of my enemies;
    wake up for my sake and carry out the righteous decrees that you have commanded
    for them.
  spa-VBL: Levántate, Señor, y en tu ira álzate contra mis enemigos. ¡Despiértate,
    Señor, y hazme justicia!
  fra-_FOB: Lève-toi, Éternel, dans ta colère! Élève-toi contre les fureurs de mes
    ennemis; réveille-toi, viens à moi; accomplis le jugement que tu as ordonné.
  mal-mal: യഹോവേ, കോപത്തോടെ എഴുന്നേല്ക്കണമേ; എന്റെ വൈരികളുടെ ക്രോധത്തോട് എതിർത്തുനില്ക്കണമേ;
    എനിക്ക് വേണ്ടി അവിടുന്ന് കല്പിച്ച ന്യായവിധിക്കായി ഉണരണമേ;.
  lit-lit: Kelkis, o VIEŠPATIE, rūstaudamas! Pakilk prieš mano priešų įtūžį ir mano
    labui pabusk teismui, kurį įsakei!
  urd-GVR: Ai Rab, uṭh aur apnā ġhazab dikhā! Mere dushmanoṅ ke taish ke ḳhilāf khaṛā
    ho jā. Merī madad karne ke lie jāg uṭh. Tū ne ḳhud adālat kā hukm diyā hai.
  suz-BL: परमप्रभु यावे, गे गाइश्‍शा, बोक्‍कीन। आं जोरी सत्रु आन पशो तशा, आं कली वारच
    पथ बोक्‍कीन। गे “गो निसाफ पचा माल्‍नुङ” दे लोव़ पाइतीनी।
  eng-NOY: Arise, O LORD! in thine anger; Lift thyself up against the rage of mine
    enemies; Awake for me, ordain judgment!
  ita-1927: Lèvati, o Eterno, nell’ira tua, innalzati contro i furori de’ miei nemici,
    e dèstati in mio favore.
  ckb-ckb: ئەی یەزدان، لە تووڕەیی خۆت ڕاپەڕە، لە دژی قینی دوژمنەکانم ڕاستبەرەوە. ئەی
    خودای من هەستە، فەرمان بکە بۆ دادپەروەری.
  eng-BBE: Come up, Lord, in your wrath; be lifted up against my haters; be awake,
    my God, give orders for the judging.
  xsi-xsi: Yova Kindeni, naŋa iloŋgu tu noko ma kumandi sânda ku pwai nâna panzi naneŋgu
    kazâŋa tamâta. Kumandi ku pwai kazâŋa panzi tamâta ŋinde uru wisinzi nâna ŋalae
    tina pa naŋa. Maro Kindeni, noko kuporo kaika lâ tu tamâta ma siveta vetâŋa sondo
    ndo panzi tininzi pinde. Mine kala naŋa ano pano tu kupagagati tamwata ku kuvilana!
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನೀವು ಕೋಪದಿಂದ ಎದ್ದೇಳಿರಿ; ನನ್ನ ವೈರಿಗಳ ಕ್ರೋಧಕ್ಕೆ ವಿರೋಧವಾಗಿ ಎಚ್ಚರಗೊಳ್ಳಿರಿ.
    ನನ್ನ ದೇವರೇ, ನ್ಯಾಯಕ್ಕೆ ನಿಮ್ಮ ತೀರ್ಪನ್ನು ನೀಡಲು ಎದ್ದೇಳಿರಿ.
  tam-2017: யெகோவாவே, நீர் உம்முடைய கோபத்தில் எழுந்திருந்து, என்னுடைய எதிரிகளுடைய
    கடுங்கோபங்களுக்காக உம்மை உயர்த்தி, எனக்காக விழித்துக்கொள்ளும்; நியாயத்தீர்ப்பை
    நியமித்திருக்கிறீரே.
  spa-RV-1909: Levántate, oh Jehová, con tu furor; álzate á causa de las iras de mis
    angustiadores, y despierta en favor mío el juicio que mandaste.
  ron-BTF: Ridică-te, DOAMNE, în mânia ta, înalță-te din cauza furiei dușmanilor mei
    și trezește-te pentru mine la judecata pe care ai poruncit-o.
  eng-WEBP: Arise, LORD, in your anger. Lift up yourself against the rage of my adversaries.
    Awake for me. You have commanded judgment.
  eng-FBV: Stand up, Lord, in your anger, rise up against the fury of my enemies;
    wake up, Lord, and bring me justice!
  nld-1939: Maar nu, o Jahweh, sta op in uw toorn, Verhef U tegen mijn grimmigen vijand;
    Waak op tot het oordeel, dat Gij zelf hebt gewild,
  nch-BL: Ximotanana, TOTECO, ica cualanti. Xicualani miyac ica nocualancaitacahua
    quej inijuanti nechcualancaitaj. Ximoquetza iniixpa nocualancaitacahua cati tahuel
    cualantoque. Xiquinfuerzajhui ma nechchihuilica cati xitahuac.
  vie-1934: Hỡi Đức Giê-hô-va, xin hãy nổi thạnh nộ mà chỗi dậy; Hãy dấy nghịch cùng
    sự giận hoảng của kẻ hiếp tôi; Khá tỉnh thức mà giúp đỡ tôi; Ngài đã truyền định
    sự đoán xét rồi.
  cha-cha: 'Cajulo, O Jeova, yan y linalalomo; jatsa namaesa contra y binibon y munachachatsagayo:
    ya magmata pot guajo untago y sentensia.'
  hin-CV: याहवेह, कोप में उठिए; मेरे शत्रुओं के विरुद्ध अत्यंत झुंझलाहट के साथ उठिये.
    अपने निर्धारित न्याय-दंड के अनुरूप मेरे पक्ष में सहायता कीजिए.
  eng-OURB: Arise, Adonai, in your anger. Lift up yourself against the rage of my
    adversaries. Awake for me. You have enjoined judgment.
  spa-BES: Levántate, Señor, en tu ira; se levantado contra mis enemigos; Y despierta
    en favor mío el juicio que mandaste.
  tdx-tdx: Miongaha, ry Iehovà, an-kaviñera’o, miavota ty amo fitrotrofiaha’ o rafelahikoo.
    mivañona ty amako amy zaka kinoi’oy.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ขอพระองค์ทรงลุกขึ้นด้วยพระพิโรธของพระองค์ ขอทรงขึ้นสู้ความเกรี้ยวกราดของศั​ตรู​ของข้าพระองค์
    ขอทรงตื่นขึ้นเพื่อทำการพิพากษาที่​พระองค์​ทรงกำหนดแล้ว
  por-BR-2018: Levanta-te, SENHOR, em tua ira; exalta-te pelos furores de meus opressores;
    e desperta para comigo; tu mandaste o juízo.
  deu-ELO: 'Stehe auf, Jehova, in deinem Zorn! Erhebe dich wider das Wüten meiner
    Bedränger, und wache auf zu mir: Gericht hast du befohlen.'
  eng-WYC-2018: Lord, rise thou up in thine ire; and be thou raised (up) in the coasts
    of mine enemies. And, my Lord God, rise thou up in the commandment, which thou
    hast commanded, (or And, my Lord God, rise thou up in the justice, or in the judgement,
    which thou hast commanded);
  epo-epo: Stariĝu, ho Eternulo, en Via kolero, Leviĝu super la furiozon de miaj premantoj;
    Kaj vekiĝu por mi, Vi, kiu ordonis fari juĝon.
  gfk-gfk: Watong, taman tut ma no num ngalngaluan. Tut hut wara hinarubu ma no nginangar
    ta ira agu suk. Nugu God, tangahun, ma nu bul harkurai wara harharahut iau.
  uig-PIN: I Pǝrwǝrdigar, ƣǝziping bilǝn ornungdin turƣin, Meni ǝzgǝnlǝrning ⱪǝⱨrigǝ
    taⱪabil turuxⱪa ⱪǝddingni rusliƣin, Wǝ mening üqün oyƣanƣin; Sǝn sot wǝ ⱨɵkümni
    bekitkǝnidingƣu!
  beo-beo: Hina Gode! Di nama ha lai dunuma ougili doagala:ma. Di wa:legadole na fidima.
    Di da moloidafa fofada:su fawane dawa:.
  tpi-OTNT: God, mi laik bai yu ken kirap. Yu ken belhat long ol birua i pait strong
    moa long mi na yu ken mekim save long ol. God bilong mi, yu save laikim stretpela
    pasin tasol, olsem na yu mas kirap na helpim mi.
  hau-SA: Ka tashi, ya Ubangiji, cikin fushinka; ka tashi gāba da fushin abokan gābana.
    Ka farka, Allahna, ka umarta adalci.
  udu-udu: Cuyi mis mo ma, ayy Tap̱a, eya nyor pini mo, ’deki is pini ki mis ap̱o/
    uni gwansan kun ta ’kup̱ pem kun puri mii ki o’d mo, meri is mo, ayy Arumgimis
    pem, /e ṯorki gwon dwall jin toru gwo ’twa/a ’cesh mo.
  uig-LAT: I Perwerdigar, gheziping bilen ornungdin turghin, Méni ezgenlerning qehrige
    taqabil turushqa qeddingni ruslighin, We méning üchün oyghan’ghin; Sen sot we
    hökümni békitkenidingghu!
  nde-nde: Vuka, Oh Thixo, ngolaka lwakho; vuka uvimbele ukuthukuthela kwezitha zami.
    Vuka, Nkulunkulu wami, memezela ukwahlulela okuhle.
  ton-ton: 'Tuʻu hake, ʻE Sihova, ʻi ho houhau, ke ke hiki hake koe, ko e meʻa ʻi
    he lili ʻo hoku ngaahi fili: pea ke ʻā hake koeʻuhi ko au ki he fakamaau ʻaia
    naʻa ke fekau.'
  ces-1613: Nechať stihá nepřítel duši mou, i popadne, a pošlapá na zemi život můj,
    a slávu mou v prach uvede. Sélah.
  eng-WMB: Arise, LORD, in your anger. Lift up yourself against the rage of my adversaries.
    Awake for me. You have commanded judgment.
