  ukr-ONPU: то нехай ворог переслідує мою душу, наздожене мене, і втопче в землю життя
    моє, і честь мою в пилюці перебувати змусить. Села
  kos-kos: O LEUM GOD, tuyak ke kasrkusrak lom, Ac lain folo lun mwet lokoalok luk!
    Mukuiyak ac kasreyu! Kom lungsum nununku suwohs,
  hbo-WLC: יִֽרַדֹּ֥ף אוֹיֵ֨ב ׀ נַפְשִׁ֡י וְיַשֵּׂ֗ג וְיִרְמֹ֣ס לָאָ֣רֶץ חַיָּ֑י וּכְבוֹדִ֓י
    ׀ לֶעָפָ֖ר יַשְׁכֵּ֣ן סֶֽלָה׃
  ibo-ibo: Bilie, Onyenwe anyị, nʼiwe gị, bilie megide oke iwe ndị iro m; teta Chineke
    m, kpee ikpe ziri ezi.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ଆପଣା କ୍ରୋଧରେ ଉଠ, ମୋʼ ବିପକ୍ଷଗଣର କୋପ ପ୍ରତିକୂଳରେ ଆପଣାକୁ ଉଠାଅ
    ଓ ମୋʼ ପକ୍ଷରେ ଜାଗ୍ରତ ହୁଅ; ତୁମ୍ଭେ ନ୍ୟାୟବିଚାର କର।
  chk-chk: Ai Samol mi Lapalap, kopwe ütä lon om song, kopwe awenokota o ü ngeni än
    ekewe chon oputaei lingeringeritiei. Kopwe pwätä o alisiei, ai Kot en mi allük
    pwe epwe fis pwüng.
  rop-rop: Gidap, YAWEI! Kaman en gitwail langa main enami olabat! Kaman en stapam
    detlot hu wail langa mi, dumaji yubin tok blanga det dei wen yu garra jadjim pipul.
  ukr-1871: Встань, Господи, у гнїві твоїм; вознесись проти лютування ворогів моїх,
    пробудись задля мене на суд, котрий заповів єси.
  yon-yon: O Yariman, eb norin yaambed yaro dembe. Ne bondanbed norin wandiwen yaa
    kuu ebbed yaro dore kebene. Ne God, ebbed kwane ne dowad yaro dembe. Eb kuu wengyundi
    yaron kowewen.
  deu-1951: (07-7) Stehe auf, o HERR, in deinem Zorn, erhebe dich gegen den Übermut
    meiner Feinde; wache auf für mich zum Gericht, das du verheißen hast!
  eng-JPS: (7-7) Arise, O LORD, in Thine anger, lift up Thyself in indignation against
    mine adversaries; yea, awake for me at the judgment which Thou hast commanded.
  srp-1865: Ustani, Gospode, u gnjevu svojem; digni se na žestinu neprijatelja mojih;
    probudi se meni na pomoæ, i otvori sud.
  lug-lug: Golokoka, Ayi Mukama, mu busungu bwo oziyize abalabe bange abajjudde obukambwe.
    Golokoka, Ayi Katonda wange, onnyambe ggwe asala omusango mu bwenkanya.
  heb-heb: קומה יהוה באפך הנשא בעברות צוררי ועורה אלי משפט צוית׃
  ben-IRV: সদাপ্রভুু, তোমার ক্রোধে ওঠো, আমার শত্রুদের ক্রোধের বিরুদ্ধে দাঁড়াও, আমার
    জন্য জেগে ওঠ এবং ধার্মিকতার আজ্ঞা সম্পন্ন কর যা তুমি তাদের জন্য আদেশ দিয়েছ।
  ntu-ntu: Yawe, tumilzm zngya x aesaki leplz kcng tzngyati drtwrdr ninge. Okatr ninge
    murde yrlqpeq mzli r nzpipx-krm nztubqkr leplz amrlx o nzvz-rbr-krdr.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਆਪਣੇ ਕ੍ਰੋਧ ਨਾਲ ਉੱਠ, ਮੇਰੇ ਵਿਰੋਧੀਆਂ ਦੇ ਗ਼ਜ਼ਬ ਦੇ ਵਿਰੁੱਧ ਉੱਠ, ਅਤੇ
    ਮੇਰੇ ਲਈ ਜਾਗ। ਤੂੰ ਨਿਆਂ ਦਾ ਹੁਕਮ ਕੀਤਾ ਹੈ।
  mya-JVB: အိုထာဝရဘုရား ၊ အမျက် တော် ထွက်၍ ထ တော်မူပါ။ အကျွန်ုပ် ၏ရန်သူ တို့ ပြင်းထန်
    ခြင်းကို ဆီးတား ၍ အားထုတ်တော်မူပါ။ အကျွန်ုပ် အဘို့ နိုး တော်မူ ပါ။ တရား စီရင်
    ဆုံးဖြတ်တော်မူပါ။
  kgf-kgf: Yawe, qeri biricgaguc yacbésémaŋ. Nuac haʒéchécna geric bélaŋginaguc haʒéc
    waŋ énécmima yacbésémaŋ. Anutuna, yacma nambésémaŋ. Héna ac nénézénec imuac séhaiguc
    waŋ énécmiwésémaŋ.
  tte-O: O Yeoba, kutolo me am munamunai na kagu tokalomagigiliwo ukaiwe-gabaegili
    na ali munamunai kuyamwanou. Kubomayoi kuyanoiwo na kusaguiyau kaiwena kowa yatala
    kana sauga kuloinayanako.
  tbg-tbg: Mpo Noravauvo, ai arara itairara are himpira ti kahaqiane. Ti navutaaka
    tiriara voqamake nirara itaimanta ti aru kareka auti variavo. Are ti uva avuqavu
    qiane.
  hmo-hmo: Lohiabada e, mai badu danu do oi toreisi, lau do idia hamasea gwauraia
    taudia do oi koua! Lau durua totona do oi toreisi! Kota maoromaoro egu latanai
    do oi gwauraia.
  zar-NT: Lu yöl-laʼ rilé quiuʼ guyasa, Xan. Gudáʼbagaʼ nupa naʼ lu yöl-laʼ ridzáʼa
    quéguequi táʼbagaʼ nedaʼ. Guyasa, gúcalen nedaʼ tuʼ nacuʼ Nu ruchiʼa rusörö́ le
    raca quiaʼ.
  urd-urd: ऐ ख़ुदावन्द, अपने क़हर में उठ; मेरे मुख़ालिफ़ों के ग़ज़ब के मुक़ाबिले में
    तू खड़ा हो जा; और मेरे लिए जाग! तूने इन्साफ़ का हुक्म तो दे दिया है।
  rus-SYN: то пусть враг преследует душу мою и настигнет, пусть втопчет в землю жизнь
    мою, и славу мою повергнет в прах.
  bqc-SIM: ma ibɛɛpi pɛ́lɛmazi aà ma kṹ, i ↄ̃zↄ̃a tↄↄlɛ, i ma tↄ́ vĩlɛ bùsu'ũfãau.
  tcz-CHONGTHU: O Yahweh Pakai, lunghan in hungthoudoh'in, Doumit melpu kagalmite
    jeh in nang hung kichoisang in; Chule hung kipatdoh'in Elohim ka Pathen nathutan
    dihtah chu hinpolut in.
  mar-mar: हे परमेश्वरा, आपल्या क्रोधाने उठ; माझ्या विरोध्यांच्या संतापामुळे उभा राहा,
    माझ्यासाठी जागा हो आणि तुझ्या न्यायाचा आदेश जो तू आज्ञापीले आहे तो पूर्णत्वास
    ने.
  isl-isl: þá væri réttlátt að þú létir óvini mína eyða mér, fella mig og fótum troða.
  hlt-THB: AW Bawipa, kawso doena tho nawhtaw; ka qaalkhqi ak kawsonaak ce tuk lah.
    Ka Khawsa hqyng nawhtaw awih thym kqawn lah.
  qub-qub: ¡Tayta Dios! ¡Chiquimajcunawan rabyasha pillyay ari! ¡Alli arriglanayquipaj
    nisha caycarga faburnë jatariy ari Tayta Dios!
  bqp-bqp: Ǹ futɛ ǹ zɛ kũ pↄfɛ̃o, Dikiri, ǹ futɛ ma ibɛrɛnↄi ń nɛ̀sɛ kpã̀kpã yãi.
    Ǹ vu, ma Luda, ǹ yã gↄ̃gↄ̃ a zɛ́a.
  hat-hat: (07:7) Seyè, leve non! Mete ou ankòlè! Leve, pran pozisyon kont lènmi m'
    yo ki fin debòde. Leve non! vin pote m' sekou, paske se jistis ou m'ap chache.
  eng-BSB: Arise, O LORD, in Your anger; rise up against the fury of my enemies. Awake,
    my God, and ordain judgment.
  eng-WEBPB: Arise, LORD, in your anger. Lift up yourself against the rage of my adversaries.
    Awake for me. You have commanded judgement.
  kbq-kbq: Ra Anumzamoka krimpa hezmantenka otinka, ha' vahe'niaramina kasi vazizana
    eri zamaveri huo. Otinka zamarimpama ahenenantaza ha' vaheni'a fatgo kavukva hunka
    refko huzmantenka knazana zamio.
  pon-pon: Main, kom kotida ni omui onion o kotin palian makar en ai imwintiti kan,
    o kotin opadan ia, pwe re kotin inau kidar kapun,
  nhe-BL: Ximotlalana, TOTECO, ica cualantli. Xicualani miyac ica nocualancaitacahua
    queja inijuanti nechcocolíaj. Ximoquetza tlatlajco campa tojuanti, huan xiquintetzopa
    ma nechchihuilica tlen xitlahuac.
  wnc-wnc: Anutu, natane iwanata musiptou amau nae tasinangge yakaing. Siwan gata
    waaminde musiptou natayamuke na gatangami meya dua kawit. Anutuna, ga nomana akngaekan
    nataayak. Unzingge gata enake waamindane amak wamna katak usanziyo. Usanzike kepi
    noman takngakan tawake na gatangamuyo.
  bus-bus: Ǹ fɛɛ ǹ zɛ kↄ̃n pↄfɛ̃o, Dii, ǹ fɛɛ ma ibɛɛnↄzi ń nↄ̀sɛ kpã̀kpã yãnzi.
    Ǹ vú, ma Luda, ǹ yã gↄ̃gↄ̃ a zɛ́a.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, epu'àm nekwahy pà nehe. Eho heàmàtyry'ymar
    wakwahy haw kutyr nehe. Epu'àm hepytywà pà nehe, Ta'e erezapo kar ikatu ma'e ne
    xe.
  eng-DRA: Let the enemy pursue my soul, and take it, and tread down my life on the
    earth, and bring down my glory to the dust.
