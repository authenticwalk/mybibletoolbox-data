verse: PSA.007.016
translations:
  mal-C: അവരുടെ ദ്രോഹം അവരെത്തന്നെ ചുറ്റിവരിയുന്നു; അവരുടെ അതിക്രമം അവരുടെ തലയിൽത്തന്നെ
    പതിക്കുന്നു.
  deu-TKW: Eine Grube hat er gegraben und ausgehöhlt; aber er fällt in die Vertiefung,
    die er machte.
  lin-lin: atimolaka libulu, kasi ye moko nde akweyaka kati na yango.
  mmx-mmx: Kuren la di ruuna ka losongsongot mumu xa laxakapmek atnedi. La lemusak
    mi leesep di gagas min ti leventaba vetpes i lok kapmek axa di.
  eng-LSV: His perverseness returns on his head, || And his violence comes down on
    his crown.
  eng-GNV: His mischiefe shall returne vpon his owne head, and his crueltie shall
    fall vpon his owne pate.
  eng-WEBSTER: His mischief shall return upon his own head, and his violent dealing
    shall come down upon his own pate.
  nhw-BL: Quej nopa nojquiya ica catli fiero se masehuali quinchihuilía sequinoc,
    teipa mocuepas ipan ya.
  swh-ONEN: Ghasia azianzishazo humrudia mwenyewe, ukatili wake humrudia kichwani.
  bba-bba: U suurɑ ɡbɑ ɡɑbun sɔ̃, ɑdɑmɑ win tiiwɑ u koo ye wɔri.
  eng-KJVCPB: His mischief shall return upon his own head, And his violent dealing
    shall come down upon his own pate.
  luo-luo: Chandruok mokelo gaje en owuon; timbene mag mahundu dwogone e wiye owuon.
  aii-aii: ܐܘܼܠܨܵܢܹܗ ܒܪܹܝܫܹܗ ܒܸܬ ܕܵܐܹܪ، ܘܛܠܘܼܡܝܹܗ ܠܩܲܪܩܲܦܬܹܗ ܒܸܬ ܨܵܠܹܐ.
  meu-meu: Ena kara dika na sibona kwarana ai ma e kaumu, ena daḡedaḡe na sibona tubuana
    ai e dihomu.
  npi-ULB: त्यसका आफ्नै विनाशपूर्ण योजनाहरू त्यसका आफ्नै शिरमाथि पर्छन्, किनभने त्यसको
    हिंसा त्‍यसको आफ्नै शिरमाथि आउँछ ।
  yor-yor: Wàhálà tí ó fà padà sórí rẹ̀; ìwà ipá rẹ̀ padà sórí ara rẹ̀.
  pes-OPCB: و در دام بداندیشی و ظلم خود گرفتار می‌شوند.
  tgl-ULB: Ang kaniyang sariling mapanirang mga balak ay babalik din sa kaniya, dahil
    ang kaniyang kasamaan ay babagsak sa sarili niyang ulo.
  nop-nop: Nehi uŋgoŋ malabumuŋ gineŋ foneeŋ, eŋ me nolidok mik-kwadi tiyemdok hatitulune
    wendigoŋ nehitok udaneyembaak.
  hui-hui: Anidagua dege ko tigua biyagome tiniha wiadambi hai holebira. Agali mende
    kagola keba howa lai lalu gungu bule mandabu heagua nde o biagohondo bule mandabu
    kago tiniha biadai bulebira.
  mya-mya: သို့​ဖြစ်​၍​သူ​တို့​သည်​မိ​မိ​တို့​ပြု​သည့်​မ​ကောင်း​မှု​ကြောင့်​အ​ပြစ်​ဒဏ်​ခံ​ရ​ကြ​၏။
    မိ​မိ​တို့​ပြု​သည့်​အ​ကြမ်း​ဖက်​မှု​ကြောင့်​ဒဏ်​ရာ​ရ​ကြ​၏။
  bod-N: ཁོ་ཡི་གདུག་རྩུབ་རང་གི་མགོ་ལ༌འོང༌། །ཁོ་ཡི་གཏུམ་དྲག་རང་གི་སྤྱི་བོར༌འབབ།།
  wsk-wsk: Nuna nongota nunga ikia memek betesan umutang te memek to gilingisan; ale
    nongota kager daong betesan mu aking peleso nongota nunga moso.
  sna-sna: Zvakashata zvake zvichadzokera pamusoro wake; uye kumanikidza kwake kuchauya
    pamusoro wake.
  spa-BLM: La molestia que cause volverá a su propia cabeza. Su violencia caerá sobre
    la corona de su propia cabeza.
  cac-cac: A schucal eb' comonn̈ej sc'ulej, a ol cotcan d'a yib'an̈ eb'.
  swh-ULB: Mipango yake mwenyewe ya uharibifu hugeukia kichwa chake mwenyewe, kwa
    kuwa vurugu zake mwenyewe humshukia kichwani pake.
  bel-bel: 'капаў дол і выкапаў яго, і ўпаў у яму, якую выкапаў:'
  deu-ELBBK: Er hat eine Grube gegraben und hat sie ausgehöhlt, und er ist in die
    Grube gefallen, die er gemacht hat.
  mbb-OT: '@see-verse:PSA.007.015'
  mal-2015: അവന്റെ വേണ്ടാതനം അവന്റെ തലയിലേക്കു തിരിയും; അവന്റെ ബലാല്ക്കാരം അവന്റെ
    നെറുകയിൽ തന്നേ വീഴും.
  gup-gup: Manbu kunyid kabirrimarnbun makka wanjh kamdurndeng bedberre bedda, wanjh
    kabirrikodjkuluwarremen kore bedmandeleng kunwarre kabirrikurduyime.
  rmc-rmc: Kopaľinel e bari chev, ale ov korkoro andre perel;
  nlg-nlg: A gaira tara gonia na dika; hauva me labu olira so na lake. Mara gonia
    na padalaghi ni haurakeadira na balu, me kutu oli so tana uludira.
  pes-OPV: ظلم اوبرسرش خواهد برگشت و ستم او بر فرقش فرودخواهد آمد.
  ron-1924: Фэрэделеӂя пе каре а урзит-о се ынтоарче асупра капулуй луй ши силничия
    пе каре а фэкут-о се кобоарэ ынапой пе цяста капулуй луй.
  ben-OBCV: তারা যে সমস্যা সৃষ্টি করে তা তাদের উপর ফিরে আসে; তাদের অত্যাচার তাদের
    মাথার উপরেই ফিরে আসে।
  som-som: Belaayadiisu waxay dib ugu noqonaysaa madaxiisa, Oo dulmigiisuna dhaladiisuu
    ku soo degayaa.
  lat-VUC: Lacum aperuit, et effodit eum; et incidit in foveam quam fecit.
  eng-ASVBT: His mischief shall return upon his own head, And his violence shall come
    down upon his own pate.
  mna-mna: Tana pataŋana ta tiso tikam pa zin wal pakan, inako imiili pizin. Mi zaaba
    ta tiso tikam pizin tomtom, inako imiili mini pa zitun.
  ita-1885: Il travaglio ch'egli dà altrui gli ritornerà sopra la testa, E la sua
    violenza gli scenderà sopra la sommità del capo.
  eng-LXXUP: He has opened a pit, and dug it up, And he shall fall into the ditch
    which he has made.
  eng-ULB: His own destructive plans return to his own head, for his violence comes
    down on his own head.
  spa-VBL: La maldad que hacen rebota y cae sobre sus cabezas; y su violencia caerá
    sobre sus propios cráneos.
  fra-_FOB: Sa malice retournera sur sa tête, sa violence retombera sur son front.
  mal-mal: അവന്റെ ദുഷ്പ്രവർത്തികൾ അവന്റെ തലയിലേക്കു തന്നെ തിരിയും; അവന്റെ ദുഷ്ടത അവന്റെ
    നെറുകയിൽ തന്നെ പതിക്കും.
  lit-lit: Jo žalingumas sugrįš jam ant galvos, ir jo smurtas nusileis jam ant pakaušio.
  urd-GVR: Wuh ḳhud apnī sharārat kī zad meṅ āegā, us kā zulm us ke apne sar par nāzil
    hogā.
  suz-BL: मुर आन कली गेचशो श्‍येत आंमान जाइनीम। मेको आन हुश ख्राक्‍श पोक्‍शो आंम आन
    पियामीन मोंइसीब।
  eng-NOY: His mischief returneth upon his own head, And his violence cometh down
    upon his own skull.
  ita-1927: La sua malizia gli ritornerà sul capo, e la sua violenza gli scenderà
    sulla testa.
  ckb-ckb: ئاژاوەکەی دەگەڕێتەوە سەر خۆی و توندوتیژییەکەشی بەسەر سەری خۆیدا دەبارێت.
  eng-BBE: His wrongdoing will come back to him, and his violent behaviour will come
    down on his head.
  xsi-xsi: Mine kala nenzi vetâŋa potomule nde iyaula kinzi warakanzi lâ. Kinzi mbaunzi
    nâ iveta nâna pa warakanzi.
  kan-OKCV: ಅಂಥವರ ಕೇಡು ಅವರ ಮೇಲೆಯೇ ತಿರುಗುವುದು; ಅವರ ತಲೆಯ ಮೇಲೆ ಅವರ ಬಲಾತ್ಕಾರವೇ ಇಳಿಯುವುದು.
  tam-2017: அவனுடைய தீவினை அவனுடைய தலையின்மேல் திரும்பும், அவனுடைய கொடுமை அவனுடைய
    உச்சந்தலையின்மேல் இறங்கும்.
  spa-RV-1909: Su trabajo se tornará sobre su cabeza, y su agravio descenderá sobre
    su mollera.
  ron-BTF: Ticăloșia lui se va întoarce asupra propriului său cap și lucrarea lui
    violentă se va coborî asupra propriului său creștet.
  eng-WEBP: The trouble he causes shall return to his own head. His violence shall
    come down on the crown of his own head.
  eng-FBV: The trouble they cause rebounds to hit them on the head; their violence
    against others comes down on their own skulls.
  nld-1939: Zo keert zijn onrecht op zijn eigen hoofd terug, Valt op eigen schedel
    zijn misdaad!
  nch-BL: Pampa nochi tamanti cati amo cuali cati se masehuali quinchihuilía sequinoc,
    teipa mocuepas ipan ya.
  vie-1934: Sự khuấy khỏa nó đã làm sẽ đổ lại trên đầu nó. Và sự hung hăng nó giáng
    trên trán nó.
  cha-cha: 'Polo ya y inacachaña ubira güi jilo y iluña: ya y binibuña upodong gui
    jilo cácagongña.'
  hin-CV: उसकी विनाशक युक्तियां लौटकर उसी के सिर पर आ पड़ेंगी; उसकी हिंसा उसी की खोपड़ी
    पर आ उतरेगी.
  eng-OURB: The trouble he causes shall teshuvah ·completely return· to his own head.
    His violence shall come down on the crown of his own head.
  spa-BES: Su maldad volverá a él, y su comportamiento violento caerá sobre su cabeza.
  tdx-tdx: Toe hibalik’ an-doha’e avao ty fikitroha’e raty, vaho hivotrak’ an-kevo’e
    eo i nandovia’ey.
  tha-KJV: ความชั่วช้าของเขาจะกลับมาสุมศีรษะเขา และความทารุณของเขาจะลงมาบนกบาลของเขาเอง
  por-BR-2018: Seu trabalho se voltará contra sua própria cabeça; e sua violência
    descerá sobre o topo de sua cabeça.
  deu-ELO: Seine Mühsal wird zurückkehren auf sein Haupt, und auf seinen Scheitel
    wird herabstürzen seine Gewalttat.
  eng-WYC-2018: His sorrow shall be turned into his head; and his wickedness shall
    come down into his neck. (His sorrow shall return onto his own head; and his wickedness
    shall come down onto his own neck.)
  epo-epo: Lia malico refalos sur lian kapon, Kaj sur lian verton falos lia krimo.
  gfk-gfk: No purpuruan i haburen tar ie, na wis habaling ie. Ira uno nginangar na
    soot habaling no uluno at.
  uig-PIN: Ɵzining yamanliⱪi bexiƣa ⱪaytip kelidu, Ɵz zorawanliⱪi bolsa ɵz üstigǝ
    ⱪaytip qüxidu.
  beo-beo: Amaiba:le, ilia wadela:i hou da ililima se iasu dabe iaha. Amola ilia nimi
    bagade hou da ililima se iasu iaha.
  tpi-OTNT: Olsem tasol rong em i mekim bai i karamapim em yet. Na kros pait em i
    laik mekim long ol arapela man bai i tanim na bagarapim em yet.
  hau-SA: Damuwar da ya ja yakan sāke nannaɗe a kansa; fitinarsa takan sauka a kansa.
  udu-udu: Mo ma pibim piti ṯu’kki’d e ’kup̱ pitiŋ gana/ mo, dhali mombujur piti thulu’d
    e bwaŋ ’kup̱ pitiŋ gana/ mo.
  uig-LAT: Özining yamanliqi béshigha qaytip kélidu, Öz zorawanliqi bolsa öz üstige
    qaytip chüshidu.
  nde-nde: Inkathazo ayidalileyo iyamphendukela; lesihluku sakhe sehlela phezu kwekhanda
    lakhe.
  ton-ton: ‌ʻE foki ki hono ʻulu ʻoʻona ʻa ʻene angapauʻu, pea ʻe tō hifo ki hono
    tumuʻaki ʻoʻona ʻa ʻene ngāue fakamālohi.
  ces-1613: Jámu kopal, i vykopal ji, ale padne do dolu, kterýž přistrojil.
  eng-WMB: The trouble he causes shall return to his own head. His violence shall
    come down on the crown of his own head.
  tam-TCV: அவர்கள் செய்யும் தீங்கு அவர்கள் மேலேயே திரும்புகிறது; அவர்கள் வன்செயல்
    அவர்கள் தலைமீதே விழுகிறது.
  ceb-ULB: Ang iyang kaugalingon nga daotang mga laraw magabalik sa iyang ulo, kay
    ang iyang kabangis nahulog ibabaw sa iyang alimpulo.
  pol-UBG: Krzywda, którą wyrządzał, obróci się przeciwko niemu, a jego nieprawość
    spadnie mu na głowę.
  urd-GVU: وہ خود اپنی شرارت کی زد میں آئے گا، اُس کا ظلم اُس کے اپنے سر پر نازل ہو
    گا۔
  eng-OEBCW: On their own heads their mischief comes back; on their own skulls their
    violence comes down.
  deu-1912: Sein Unglück wird auf seinen Kopf kommen und sein Frevel auf seinen Scheitel
    fallen.
  kan-2017: ಅವನು ಮಾಡಿದ ಕುಯುಕ್ತಿ ಅವನ ತಲೆಯ ಮೇಲೆಯೇ ಬರುವುದು; ಅವನು ಮಾಡಬೇಕೆಂದಿದ್ದ ಅನ್ಯಾಯವು
    ಸ್ವಂತ ತಲೆಯ ಮೇಲೆ ಬೀಳುವುದು.
  yap-yap: Ere gechig ko kireb rorad e ke aw ngorad ma wodmang rorad e be maad’ad
    ngorad.
  hlt-MCSB: A thakthaenah te a lu dongla mael vetih a kah kuthlahnah khaw a luki ah
    suntla ni.
  mdy-ETH: ዒዚ ማዼ ጌኖ ማዻ ዒዛም ማዓኔ፤ ዒ ማዼ ፑርቶ ባካ ዒዛ ቶኦካ ኬዳኔ።
  twi-ASANTE: Ɔhaw a ɔde ba no dane bɔ nʼankasa so; ne basabasayɛ bɔ nʼankasa tiri
    so.
  eng-WEBU: The trouble he causes shall return to his own head. His violence shall
    come down on the crown of his own head.
  acu-NT: Ni tunaari tura ni mangkartutirisha untsuri asaramtai, ningki wiasmatmamin
    ainawai.
  spa-PDDPT: Su perversidad se revierte sobre su cabeza, Y su violencia desciende
    sobre su coronilla.
  gun-gun: Inhakã re ae ju ojeapa 'rã joupe ojapo vaiague, ijapyte re ae 'rã ojeapa
    ipoxyague.
  agu-BL: Cyakil yi e'chk takle'n cachi' yi na chitzan tan banle'n, ta'ste'n nin lbaje't
    ẍchiwi'.
  ilo-ULB: Agsubli iti bukodna nga ulo ti makadadael a panggepna, ta agtinnag iti
    bukodna nga ulo ti kinaranggasna.
  kpg-kpg: Malaa, digaula e bida daaligi go nadau hai huaidu ala ne hai, gei e bida
    haga huaidu ginaadou go nadau hagawelewele.
  uig-ARA: ئۆزىنىڭ يامانلىقى بېشىغا قايتىپ كېلىدۇ، ئۆز زوراۋانلىقى بولسا ئۆز ئۈستىگە
    قايتىپ چۈشىدۇ.
  bps-bps: Hae, kenen kto gumulê i kafsasean i demen to, na baling kenen i tamduk
    mdà di klabean.
  sus-sus: A yili gema han a tilin, a fa bira a yɛtɛ xa yili gexi kui.
  pon-2006: Eri, pein arail suwed kin kaloke irail oh pein arail lemei kin kauweirailla.
  jae-jae: Gêŋwapac taŋ taê gêjam naŋ, oc êŋgôndiŋ eŋ tau, ma nê gêŋ alôb-alôb oc
    êtap eŋ tau môkêdaŋgam sa.
  ksd-ksd: Kana bilak na mangamangana na pipit likun ta ra uluna iat, Ma kana mangamangana
    karangap na ki taun ra tunurot na uluna.
  tur-YTC: Neden olduğu bela kendisine dönecek. Zorbalığı kendi başına inecek.
  bel-N: Яму капаў ён і выкапаў, і сам уваліцца ў дол, што зрабіў.
  grc-BRENT: Λάκκον ὤρυξε καὶ ἀνέσκαψεν αὐτὸν, καὶ ἐμπεσεῖται εἰς βόθρον ὃν εἰργάσατο.
  kpr-kpr: Ainda mino ava buraera. Kotugo nenda dara eraera ainda bouvu ava jovereghe
    nemokena asugeraira.
  ind-AYT: (7-17) Kejahatannya akan kembali ke kepalanya, kekejamannya akan turun
    ke atas tempurung kepalanya.
  yom-yom: Ziphasi ziozi kakubika zimbuididi niandi veka ayi tsitꞌandi yibuidi va
    dikosi diandi.
  yut-yut: Gulusuŋ iyɨ asak uŋun da iyɨnaŋ wɨtjɨŋ ɨmɨsak. Ae butjap ematyo amɨn dɨwarɨ
    do aŋ yom do nandak nandak asak, uŋun da tobɨlek iyɨ naŋ aŋupbal asak.
  nya-nya: Mavuto amene amayambitsa amamubwerera mwini; chiwawa chake chimatsikira
    pa mutu wake womwe.
  hrv-hrv: Iskopa jamu i prodube; sam u jamu svoju pade!
  mps-mps: Te tiwai naga aga te yali dwai sę tiali aga pageba ma asobo dao. Tama
    agai te gasa bidiba te wado me hwįyu ebogo begelama, tama aga digi aga dolaibao.
  tpi-tpi: Olsem tasol rong em i mekim bai i karamapim em yet. Na kros pait em i laik
    mekim long ol arapela man bai i tanim na bagarapim em yet.
  dan-1931: han grov en Grube, han huled den ud, men faldt i den Grav, han gjorde.
  vie-OVCB: Điều tàn hại họ gây ra lại giáng trên họ. Mưu gian ác lại đổ lên đầu họ.
  guj-2017: તેનો ઉપદ્રવ તેના પોતાના શિર પર આવશે, કેમ કે તેનો બળાત્કાર તેના પોતાના
    માથા પર પડશે.
  pon-2006A: Eri, pein arail suwed kin kaloke irail oh pein arail lemei kin kauweirailla.
  por-BRBSL: Os problemas que ele causa devem voltar à sua própria cabeça. Sua violência
    deve descer sobre a coroa de sua própria cabeça.
  eng-OEBUS: On their own heads their mischief comes back; on their own skulls their
    violence comes down.
  swe-swe: Han gräver en grop, och gör den djup [den dubbla beskrivningen, att både
    gräva och göra gropen djup, förstärker hur den ogudaktige lägger ner tid och energi
    för att fånga en annan människa], men faller själv i fällan (graven) han gräver
    [mitt under sitt arbete].
  cth-cth: A sak e runae hah amae lû van bout ban vaiteh, a tâcosak e thoenae teh
    amae lû van bout a pha han.
  twi-twi: Ɔhaw a ɔde ba no dan bɔ nʼankasa so; ne basabasayɛ bɔ nʼankasa ti so.
  hlt-hlt: A thakthaenah te a lu dongla mael vetih a kah kuthlahnah khaw a luki ah
    suntla ni.
  tbz-SIM: Ò keù difɔ̃̀tìrì ndi kɛ dì cũmpùnko, ò doti ò keú dìì fɔ̃̀tìrì miɛkɛ nkɛ.
  msy-2020: Kamaghɨra, osɨmtɨzir an amizim, anarɨram avaragham. Akam adariba ko, mɨdorozir
    a igharaz darazi damuasava amiba, da raghɨrɨgh anarɨram asɨghasɨgham.
  dop-dop: Wei ɩ́ hulɑ pʋʋɣʋ nɑ ɩ́ wɑləsɩ-kʋɣʋ teu kɛ lɛlɑɑ tɔɔ, ɩ mɑɣɑmɑɣɑ ɩ hotiɣinɑ
    kʋ tɑɑ.
  azb-azb: Yamanlıqları öz üstlərinə dönər, Zorakılıqları başlarına düşər.
  eng-DBY: His mischief shall return upon his own head, and his violence shall come
    down upon his own pate.
  hin-2017: उसका उत्पात पलटकर उसी के सिर पर पड़ेगा; और उसका उपद्रव उसी के माथे पर
    पड़ेगा।
  wol-KYG: Am kan lay gas, ba mu xóot, te pax ma mu gas, moo ca tàbbi.
  bjr-bjr: Nariqa aaqara oosaa fannoo nariqa aupurarana nimidanoo.
  eng-YLT: Return doth his perverseness on his head, And on his crown his violence
    cometh down.
  kne-kne: Madosa gapo met laeng sin lawa ay am-amagena tan din panakitanas odom yan
    mantaoli met laeng en sisya.
  eng-WYC-2017: His sorrow shall be turned into his head; and his wickedness shall
    come down into his neck.
  eng-WMBB: The trouble he causes shall return to his own head. His violence shall
    come down on the crown of his own head.
  zat-NTPS: Da zrinnaj da be̱ne̱' dxebague na lé̱queze̱', na' da bsaque̱' bénneache
    xezrizre na xíchaje̱'.
  zty-NTPS: Da' ẕinnj da' bene' žesbaga'n ḻekze' ẕia, na' da' bsake'e benne' ka'
    yebí'i Dios chekze' ḻe'.
  urd-GVH: वह ख़ुद अपनी शरारत की ज़द में आएगा, उसका ज़ुल्म उसके अपने सर पर नाज़िल
    होगा।
  rug-rug: Sari na dia kinaleadi si hoqa pule pa batudia; meke sa dia ṉinovaṉovala
    pa tie si kaqu vata sigiti pulei teledia.
  gaz-gaz: Dabni isaa matuma isaatti deebiʼa; jalʼinni isaas gubbee mataa isaa irra
    buʼa.
  fra-LSG: Il ouvre une fosse, il la creuse, Et il tombe dans la fosse qu’il a faite.
  yal-yal: A yinla gema a a ratilin, a yɛtɛɛn yi bira a kui.
  iou-iou: U udegän, kudän waki iniken unitägän äyäŋutpäŋ ini terak täŋpäwak api pewän
    ahäneŋ.
  haw-1868: E huli hou iho kana hana hewa ana maluna ona iho, A e haule iho hoi kona
    kolohe ana maluna o kona poo iho.
  arb-NAV: شَرُّهُ يَرْتَدُّ عَلَى رَأْسِهِ، وَظُلْمُهُ يَهْبِطُ عَلَى هَامَتِهِ.
  ded-ded: Ye tobangyunuudeac ebic arenggema ngicngac ogofora ayemmeu ebic imocngo
    dzigene hama yengena oruhau heiude. Nga ye ogofora memanganeyunuu faka imocngo
    yengenaaru dzigenema ye memanganema oruhau heiude.
  ewe-ewe: Dzɔgbevɔ̃e si wòhe vɛ la atrɔ abali ɖe eya ŋutɔ ŋuti, eye eƒe ŋutasesẽ
    atrɔ ava eya ŋutɔ ƒe ta dzi.
  eng-LEE: (7:17) His mischief will return upon his own head, and upon his own skull
    will his violence come down.
  asm-FB: তেওঁলোকে কৰা ষড়যন্ত্রবোৰৰ ধ্বংস নিজৰ মূৰৰ ওপৰলৈকে ঘূৰি আহে, তেওঁলোকে যি
    অনিষ্ট কৰে, সেয়া নিজৰ মূৰৰ ওপৰলৈকে নামি আহে।
  sus-A: عَ يِلِ فٍمَ هَن عَ تِلِن، عَ قَ بِرَ عَ يّتّ شَ يِلِ فٍشِ كُي.
  fra-SBL: Le trouble qu'il provoque retombe sur sa tête. Sa violence s'abattra sur
    la couronne de sa propre tête.
  hbo-hbo: בֹּ֣ור כָּ֭רָֽה וַֽיַּחְפְּרֵ֑הוּ וַ֝יִּפֹּ֗ל בְּשַׁ֣חַת יִפְעָֽל׃
  kik-kik: Thĩĩna ũrĩa aambĩrĩirie ũmũcookagĩrĩra we mwene, haaro yake ĩkamũgwĩra
    mũtwe wake mwene.
  fra-NCL: il ouvre une fosse, il la creuse, et il tombe dans l’abîme qu’il préparait.
  cek-AK: A poeksethaih to angmah ih lu nuiah krah let ueloe, minawk nganbawh kana
    paekhaih doeh a lu nuiah krah lat tih.
  cuk-cuk: Dule-isgana, na e-igar-isgana-imaked egi aibinoed, e-sabsur-urwed egi aibinoed.
  uig-CYR: У бир орини колап, уни чоңқур қилди; У өзи колиған ориға жиқилип чүшти.
  tel-2017: అతడు రచించిన నాశనకరమైన ప్రణాళికలు అతని తల మీదకే వస్తాయి. అతడు ఆలోచించిన
    హింస అతని తల మీదకే వచ్చిపడుతుంది.
  hat-BSA: Mechanste li va retounen sou pwòp tèt li, e vyolans pa l ap desann sou
    pwòp fwon li.
  ukr-ONPU: Він рив яму, викопав її, але сам упаде в зроблену ним пастку.
  kos-kos: Ke ma inge elos akkeokyeyuk ke ma koluk lalos sifacna, Ac akngalyeyuk ke
    sulallal lalos.
  hbo-WLC: בּ֣וֹר כָּ֭רָֽה וַֽיַּחְפְּרֵ֑הוּ וַ֝יִּפֹּ֗ל בְּשַׁ֣חַת יִפְעָֽל׃
  ibo-ibo: Nsogbu ahụ ọ kpaliri na-abịakwasị ya ihe ike ahụ ọ kwadooro na-alaghachikwa
    azụ dakwasị ya nʼisi.
  ory-ory: ତାହାର ଉପଦ୍ରବ ତାହାର ନିଜ ମସ୍ତକରେ ବର୍ତ୍ତିବ ଓ ତାହାର ଦୌରାତ୍ମ୍ୟ ତାହାର ନିଜ ମୁଣ୍ଡରେ
    ପଡ଼ିବ।
  chk-chk: Ar föför esepwüng epwe püsin ukur chök, nge liwinin ar föförün mwäneson
    epwe püsin küür.
  rop-rop: '@see-verse:PSA.007.015'
  ukr-1871: Злоба його обернеться на голову його, і насильство його впаде на тїмя
    його.
  yon-yon: Dabab kondi ye inamen kowimaan kuu ika ye ari menebimaan, kwane ye monmari
    ye inamen kowimaan kuu yeka yemeren monmarimaan.
  deu-1951: (07-17) Das Unheil, das er angerichtet hat, kehrt auf sein eigenes Haupt
    zurück, und die Untat, die er begangen, fällt auf seinen Scheitel.
  eng-JPS: (7-17) His mischief shall return upon his own head, and his violence shall
    come down upon his own pate.
  srp-1865: Zloba njegova obrati se na njegovu glavu, i zloèinstvo njegovo pade na
    tjeme njegovo.
  lug-lug: Emitawaana gye gimwebunguludde; n’obukambwe bwe bumuddire.
  heb-heb: ישוב עמלו בראשו ועל קדקדו חמסו ירד׃
  ben-IRV: তাদের ধ্বংসাত্মক পরিকল্পনা নিজেদের মাথাতে ফিরে আসে, তাদের হিংসা নিজেদের
    মাথায় ফিরে আসে।
  ntu-ntu: Drtwr ngr nzkxpungr kcng tzesabrti-ngrdr leplz, sa nangq-moulr nidr. X
    nzodangr kc tzalelr sa naetq-moungr drtqdr.
  pan-pan: ਉਸ ਦੀ ਸ਼ਰਾਰਤ ਉਸੇ ਦੇ ਸਿਰ ਉੱਤੇ ਮੁੜ ਆਵੇਗੀ, ਅਤੇ ਉਸ ਦਾ ਅਨ੍ਹੇਰ ਉਸੇ ਦੇ ਸਿਰ ਉੱਤੇ
    ਪਵੇਗਾ।
  mya-JVB: မိမိ မ ကောင်းသော အကြံအစည်သည် မိမိ ခေါင်း ပေါ် မှာ ပြန် ရောက်၍ ၊ မိမိ ကြမ်းတမ်း
    သောအမှု သည် မိမိ ခေါင်း ထိပ်ပေါ် မှာ သက် ရောက်တတ်၏။
  kgf-kgf: Kaiʒiliweŋa iminéŋ eŋeya oruc qahaiguc maanʒac. Ʒipiliŋ ʒapalaŋa iminéŋ
    eŋeya oruc siraiguc maanʒac.
  tte-O: Ana naenaena ipileyoima ibomayoi iunui yo ibomayoi ana munamunai koina isilae.
  tbg-tbg: Vika qora kaiqa vareva tuqantaaviro náima ravaaqavu kaanaro. Vika vo vaiinti
    qoraiqama amitareka auti vaiva náima qoraiqama nimitaanaro.
  hmo-hmo: Unai dekena amo, unai tau ena dika ese, sibona do ia hadikaia. Sibona ena
    dagedage ese, unai tau ena kwarana dekenai do ia moru.
  zar-NT: Budxín laʼ queë́zëʼ döʼ naʼ biʼë, en dxíëʼ huëʼ ca naca xiguiaʼ nabáguëʼë.
  urd-urd: उसकी शरारत उल्टी उसी के सिर पर आएगी; उसका ज़ुल्म उसी की खोपड़ी पर नाज़िल
    होगा।
  rus-SYN: 'рыл ров, и выкопал его, и упал в яму, которую приготовил:'
  bqc-SIM: Ì ɛyↄ̃ gbɛ̃́ↄnɛ zã̀zã bai ũ, ↄ̃ ì zu ɛ pↄ́ a yↄ̃̀pi guu.
  tcz-CHONGTHU: Midia set na abol hou chu amaho angsung joh in achuhjin ahi. Michunga
    chudinga thilse agon houchu amaho luchunga joh achujin ahi.
  mar-mar: त्याच्या अपायकारक योजना त्याच्याच डोक्यावर परत येतील, आणि त्याची हिंसा
    त्याच्याच माथ्यावर येईल.
  isl-isl: Hann falli á eigin bragði.
  hlt-THB: Thawlhnaak ak sai ce amah a pum awh tla lat kawmsaw, boeseetnaak ak sai
    ce amah a luk khan awh tla kaw.
  qub-qub: Mana allita rurashancunapis quiquillanmanmi chayanga.
  bqp-bqp: A àlesi pãsĩ dì doi, a wɛ́tãna gbɛ̃nↄa dì wí a mìia.
  hat-hat: (07:17) Se konsa, malè li te pare pou lòt moun, se sou li li tonbe. Se
    pwòp mechanste l' ki tounen kont li!
  eng-BSB: His trouble recoils on himself, and his violence falls on his own head.
  eng-WEBPB: The trouble he causes shall return to his own head. His violence shall
    come down on the crown of his own head.
  kbq-kbq: Vahe'ma hazenkema hunte'nia hazenkemo'a rukrahe huno agri asenire ne-enigeno,
    vahe'ma azeri haviza hunaku retro'ma hania havizamo'a ete rukrahe huno agri kokovite
    egahie.
  pon-pon: A men kamela pan japale don pein mon a, o a dodok jued pan pupedi on pein
    a al en wei.
  nhe-BL: Queja nopa nojquiya ica tlen fiero se tlacatl quinchihuilía sequinoc, teipa
    mocuepas ipan ya.
  wnc-wnc: Ngan, gutonga ina tasinggak kakngata ina usukwatapik. Siwan amak wamu aminu
    kundue tasinangge yawik kakngata tapan tekwamban ina tasiwan maiwik.
  bus-bus: À àisi pãsĩ è wí à musu, à wɛ́ɛtãna gbɛ̃nↄa è wí à mìa.
  gub-BL: A'e rupi wakatu 'ymaw uzepyk uzar wanehe a'e wà. Wapurukutukaw ukutuk uzar
    a'e wà no.
  eng-DRA: He hath opened a pit and dug it; and he is fallen into the hole he made.
