verse: PSA.007.004
translations:
  mal-C: എന്നോടു സഖ്യത്തിലിരുന്നവരോടു ഞാൻ തിന്മ പ്രവർത്തിച്ചിട്ടുണ്ടെങ്കിൽ അകാരണമായി
    എന്റെ ശത്രുവിനെ കൊള്ളയിട്ടിട്ടുണ്ടെങ്കിൽ—
  deu-TKW: Jahwe, mein Gott, wenn ich das gethan habe, wenn Frevel an meinen Händen
    klebt
  lin-lin: Yawe, Nzambe na ngai, soki nasalaki makambo oyo bazali kopamela ngai mpo
    na yango, mpe soki ezali na mabe na maboko na ngai,
  mmx-mmx: '@see-verse:PSA.007.003'
  eng-LSV: If I have done my well-wisher evil, || And draw my adversary without cause,
  eng-GNV: If I haue rewarded euill vnto him that had peace with mee, (yea I haue
    deliuered him that vexed me without cause)
  eng-WEBSTER: If I have rewarded evil to him that was at peace with me; (yes, I have
    delivered him that without cause is my enemy:)
  nhw-BL: Sintla nijcuepilijtosquía ica catli amo cuali se nohuampox catli cuali itztoya
    nohuaya, huajca quena.
  swh-ONEN: au ikiwa nimemtenda uovu aliye na amani nami, au nimemnyangʼanya adui
    yangu pasipo sababu,
  bba-bba: Gusunɔ, nɛn Yinni, wee bɑ mɑn tɑɑrɛ wɛ̃ɛmɔ bɑ mɔ̀, nɑ ɡoo torɑri, nɑ nɛn
    kĩnɑsi bɔrɔ kɔ̃ɔru kuɑ, nɑ nɛn yibɛrɛ wɔri, nɑ win yɑ̃nu wɔrɑ kɑ wɔbiɑ. Adɑmɑ
    nɑ̀ n yen ɡɑɑ kuɑn nɑ kɑ ɡem,
  eng-KJVCPB: If I have rewarded evil unto him that was at peace with me; (Yea, I
    have delivered him that without cause is mine enemy:)
  luo-luo: kaponi asetimo marach ni ngʼama onge koda gi wach kata kapo ni asemayo
    wasika kaonge gima omiyo,
  aii-aii: ܐܸܢ ܦܪܝܼܥ ܠܝܼ ܒܝܼܫܬܵ‌ܐ ܠܡ̇ܢ ܕܝܼܠܹܗ ܒܫܠܵܡܵܐ ܥܲܡܝܼ، ܘܣܠܝܼܒ ܠܝܼ ܠܕܲܠܩܘܼܒ݂ܠܵܝܝܼ
    ܒܠܵܐ ܥܸܠܬܵ‌ܐ؛
  meu-meu: eiava turagu bama kara dika henia, eiava inaigu ena ḡau bama dadi kava.
  npi-ULB: मसँग मिलापमा हुनेलाई मैले खराबीको गरेको छु भने, वा बिनाकारण मैले आफ्‍ना
    शत्रुलाई हानि गरेको छु भने, मेरा शब्दहरू सुन्‍नुहोस् ।
  yor-yor: bí èmi bá ṣe ibi sí ẹni tí ń wá àlàáfíà pẹ̀lú mi, tí mo ja ọ̀tá mi lólè
    láìnídìí,
  pes-OPCB: اگر خوبی را با بدی تلافی نموده‌ام و یا به ناحق دشمن خود را غارت کرده‌ام،
  tgl-ULB: Hindi ako kailanman gumawa ng mali sa mga taong may kapayapaan sa akin,
    o sinaktan nang walang katuturan ang mga laban sa akin.
  nop-nop: be memikne kadakaniŋ nenobu timimbit kaŋ kedem yomne eŋ kadakaniŋne wendok
    kibikoŋ
  hui-hui: i̱na i̱naga nenege mendeali kago ndelene wiaguabi waitigi karuhondo bame
    ko biaede hene wiaguabi urunidagua i̱na bini wiagua nde
  mya-mya: '@see-verse:PSA.007.003'
  bod-N: ཞི་མཐུན་མི་ལ་བཟང་ལན་ངན་འཇལ༌ལམ། །དོན་མེད་དགྲ་ལས་འཕྲོག་བཅོམ་བྱས་ཡོད༌ན།།
  wsk-wsk: agi aga tiran yawara ikup te bitirik, agi aga kager kari duap mena nunga
    bita maguwurik mu asele,
  sna-sna: kana ndakaita zvakaipa kuno uya akanga ane rugare neni kana kupamba muvengi
    wangu pasina mhaka,
  spa-BLM: si he premiado con el mal al que estaba en paz conmigo (sí, he liberado
    al que sin causa era mi adversario),
  cac-cac: Malaj b'aj chuc ix vutej in c'ool d'a eb' vach' syutej sc'ool d'ayin. Malaj
    b'aj ix vixtej vin̈ ayoch ajc'olal d'ayin vach'chom malaj in mul.
  swh-ULB: Sijawahi kumkosea mtu yeyote aliye na amani na mimi, au kumdhuru kipumbavu
    yeyote aliye kinyume na mimi.
  bel-bel: Госпадзе Божа мой! калі што я зрабіў, калі ёсьць няпраўда ў руках маіх,
  deu-ELBBK: HERR, mein Gott! Wenn ich so etwas getan habe, wenn Unrecht in meinen
    Händen ist,
  mbb-OT: emun mibelesan ku te mezaat is meupiya he mibeelan kedì te emiǥu ku, emun
    mid-eǥawan ku te menge azen is kuntada ku te wazà hustu he hinungdan,
  mal-2015: എനിക്കു ബന്ധുവായിരുന്നവനോടു ഞാൻ ദോഷം ചെയ്തിട്ടുണ്ടെങ്കിൽ, - ഹേതുകൂടാതെ
    എനിക്കു വൈരിയായിരുന്നവനെ ഞാൻ വിടുവിച്ചുവല്ലോ -
  gup-gup: Mak nawu nganedabbolk nakka minj ngawarrewoyi. Dja minj mak ngadjirdmayi
    nuye bininj nawu nganeyidko bu djal burudjang.
  rmc-rmc: 'RAJEJA, Devla miro, te ada kerďom, te hin o nalačhipen pre mire vasta:'
  nlg-nlg: 'Ma ge inau ku peroa a kulagu, puku peroa na ghagua na levunimate: sagauvia
    na goniana na hava ke kale.'
  pes-OPV: اگر به خیراندیش خود بدی کردم و بی‌سبب دشمن خود را تاراج نمودم،
  ron-1924: дакэ ам рэсплэтит ку рэу пе чел че трэя ын паче ку мине ши н-ам избэвит
    пе чел че мэ асупря фэрэ темей,
  ben-OBCV: যদি আমি বন্ধুর প্রতি বিশ্বাসঘাতকতা করেছি যদি অকারণে আমার শত্রুকে লুট করেছি;
  som-som: Haddii aan shar ugu abaalguday mid ila nabad ah, (Haah, oo waxaan samatabbixiyey
    kii sababla'aan cadowga iigu ahaa,)
  lat-VUC: Domine Deus meus, si feci istud, si est iniquitas in manibus meis,
  eng-ASVBT: If I have rewarded evil unto him that was at peace with me (Yea, I have
    delivered him that without cause was mine adversary);
  mna-mna: Wal ta niamŋan ambuk sua be amlup yam ma amwe tamen na, aŋkam sanaana sa
    pizin som. Mi koŋ koi bizin tomini. Aŋkam kuumbu pa koroŋ kizin sa som.
  ita-1885: Se ho renduto mal per bene a chi viveva in pace meco (Io, che ho riscosso
    colui che mi era nemico senza cagione),
  eng-LXXUP: O Lord my God, if I have done this (If there is unrighteousness in my
    hands);
  eng-ULB: if I have done evil to him who was at peace with me, or senselessly harmed
    my enemy without cause, then hear my words.
  spa-VBL: si he pagado mal a un amigo, si le he robado a mi enemigo sin razón,
  fra-_FOB: Si j'ai rendu le mal à celui qui était en paix avec moi, et si j'ai dépouillé
    celui qui m'opprimait sans cause;
  mal-mal: എന്നോട് സമാധാനമായിരുന്നവനോട് ഞാൻ ദോഷം ചെയ്തിട്ടുണ്ടെങ്കിൽ, - കാരണംകൂടാതെ
    എന്നോട് ശത്രുവായിരുന്നവനെ ഞാൻ വിടുവിച്ചുവല്ലോ
  lit-lit: jei atsilyginau blogu tam, kuris laikėsi taikos su manimi (juk išvadavau
    tą, kuris be priežasties yra mano priešas),
  urd-GVR: agar maiṅ ne us se burā sulūk kiyā jis kā mere sāth jhagaṛā nahīṅ thā yā
    apne dushman ko ḳhāhmaḳhāh lūṭ liyā ho
  suz-BL: गो गे नु दुशा बाक्‍ब आन कली श्‍येत गेता हना, आं कली बित्‍चीम श्‍येत गेमेनु,
    गो क्‍येक्‍क लेत्‍ताक्‍ङमी हना,
  eng-NOY: If I have rendered evil to my friend, Or have despoiled him that without
    cause is mine enemy,—
  ita-1927: se ho reso mal per bene a chi viveva meco in pace (io che ho liberato
    colui che m’era nemico senza cagione),
  ckb-ckb: ئەگەر خراپەم کردووە دەرهەق بەوەی بە ئاشتی لەگەڵمدا دەژیێت، یان بەبێ هۆ
    دوژمنەکەمم تاڵان کردووە،
  eng-BBE: If I have given back evil to him who did evil to me, or have taken anything
    from him who was against me without cause;
  xsi-xsi: '@see-verse:PSA.007.003'
  kan-OKCV: ನನ್ನೊಂದಿಗೆ ಸಮಾಧಾನದಿಂದ ಇದ್ದವನಿಗೆ ನಾನು ಕೇಡುಮಾಡಿದ್ದರೆ, ಕಾರಣವಿಲ್ಲದೆ ನನ್ನ ವೈರಿಯಿಂದ
    ಏನನ್ನಾದರೂ ಸುಲಿದುಕೊಂಡಿದ್ದರೆ,
  tam-2017: என்னோடு சமாதானமாக இருந்தவனுக்கு நான் தீமைசெய்ததும், காரணமில்லாமல் எனக்கு
    எதிரியானவனை நான் கொள்ளையிட்டதும் உண்டானால்,
  spa-RV-1909: Si dí mal pago al pacífico conmigo, (hasta he libertado al que sin
    causa era mi enemigo;)
  ron-BTF: Dacă am răsplătit cu rău celui ce era în pace cu mine, (da, am eliberat
    pe cel ce fără motiv este dușmanul meu),
  eng-WEBP: if I have rewarded evil to him who was at peace with me (yes, I have plundered
    him who without cause was my adversary),
  eng-FBV: If I have paid back a friend with evil, if I have robbed my enemy for no
    reason,
  nld-1939: 'Als ik kwaad heb vergolden hem, die het mij aandeed, Heb uitgeplunderd,
    die mij zonder reden bestreed:'
  nch-BL: Sinta nijcuepilijtosquía ica cati amo cuali se nohuampo cati cuali itztoya
    nohuaya, huajca quena.
  vie-1934: Nếu tôi đã trả ác cho người ở hòa hảo cùng tôi, Và cướp lột kẻ hiếp tôi
    vô cớ,
  cha-cha: Yan juapase taelaye y sumaga guiya guajo yan pas, (magajet na junalibre
    y pumetsisigue yo pot taya causa:)
  hin-CV: यदि मैंने उसकी बुराई की है, जिसके साथ मेरे शान्तिपूर्ण संबंध थे, अथवा मैंने
    अपने शत्रु को अकारण ही मुक्त कर दिया है,
  eng-OURB: if I have rewarded evil to him who was at peace with me (yes, if I have
    delivered him who without cause was my adversary),
  spa-BES: Si he devuelto el mal al que estaba en paz conmigo, o si he tomado algo
    del que estuvo en mi contra sin causa;
  tdx-tdx: naho vinaleko haratiañe ty rañeko; hera nivoloseko tsy amam-poto’e ty nañembets’
    ahy;
  tha-KJV: ถ้าข้าพระองค์ตอบแทนความชั่วแก่​ผู้​ที่อยู่​อย่างสันติกับข้าพระองค์ (​แต่​ผู้​ที่​เป็นศั​ตรู​ด้วยปราศจากเหตุ
    ข้าพระองค์เคยช่วยผู้นั้นให้รอดพ้นไป)
  por-BR-2018: Se eu paguei com mal ao que tinha paz comigo (mas fiz escapar ao que
    me oprimia sem causa);
  deu-ELO: wenn ich Böses vergolten dem, der mit mir im Frieden war, habe ich doch
    den befreit, der mich ohne Ursache bedrängte
  eng-WYC-2018: if I yielded to men yielding to me evils, fall I by deserving void
    from mine enemies; (if I gave back evil to those who first did good to me, let
    me deservedly fall before my enemies;)
  epo-epo: 'Se al mia amiko mi pagis per malbono, Aŭ se mi difektis tiun, kiu premis
    min senkaŭze:'
  gfk-gfk: ma bia ing iau gate gil hagahe tiga nong i ga mon malum utagu, ma bia taie
    ta burena kaik iau gi kinau no sukagu,
  uig-PIN: Əgǝr mǝn bilǝn inaⱪ ɵtküqigǝ yamanliⱪ ⱪayturƣan bolsam, — (Əksiqǝ mǝn bilǝn
    bikardin-bikar düxmǝnlǝxkǝnnimu ⱪutⱪuzdum) —
  beo-beo: '@see-verse:PSA.007.003'
  tpi-OTNT: sapos mi bin trikim pren bilong mi, na sutim tok nating long en, na sapos
    mi bin mekim nogut nating long birua bilong mi,
  hau-SA: in na yi mugunta ga wanda yake zaman lafiya da ni ko kuwa ba da wani dalilin
    cuci abokin gābana,
  udu-udu: dhali waḵki/ aha/ ri/a amugum pem ki tonthus mo tani walla dil a’di jin
    ta ’kup̱ pem to ka wuny is mo tani
  uig-LAT: Eger men bilen inaq ötküchige yamanliq qayturghan bolsam, — (Eksiche men
    bilen bikardin-bikar düshmenleshkennimu qutquzdum) —
  nde-nde: nxa ngenze okubi kulowo ohlalisene kuhle lami loba ngisuke ngaphanga isitha
    sami kungelasizatho,
  ton-ton: 'Kapau ne u totongi kovi kiate ia naʻe nofo ʻi he melino mo au; ʻio, naʻaku
    fakamoʻui ia ʻaia kuo hoko ko hoku fili taʻehanoʻuhinga:'
  ces-1613: Hospodine Bože můj, učinil-li jsem to, jest-li nepravost při mně,
  eng-WMB: if I have rewarded evil to him who was at peace with me (yes, I have plundered
    him who without cause was my adversary),
  tam-TCV: என்னுடன் சமாதானமாய் இருக்கிறவனுக்கு நான் தீமை செய்திருந்தால், அல்லது காரணமின்றி
    என் பகைவனைக் கொள்ளையிட்டிருந்தால்,
  ceb-ULB: Wala akoy nabuhat nga sayop kang bisan kinsa nga nagmalinawon uban kanako,
    o nagpasakit nga walay kapasikaran kang bisan kinsa nga nakigbatok kanako.
  pol-UBG: Jeśli złem odpłaciłem temu, kto żył ze mną w pokoju, jeśli nie wyratowałem
    tego, który mnie dręczył bez przyczyny;
  urd-GVU: اگر مَیں نے اُس سے بُرا سلوک کیا جس کا میرے ساتھ جھگڑا نہیں تھا یا اپنے
    دشمن کو خواہ مخواہ لُوٹ لیا ہو
  eng-OEBCW: if friends I paid back with evil, if I plundered my foes without cause,
  deu-1912: 'habe ich Böses vergolten denen, so friedlich mit mir lebten, oder die,
    so mir ohne Ursache feind waren, beschädigt:'
  kan-2017: ಮಿತ್ರದ್ರೋಹಿಯೂ ಆಗಿದ್ದರೆ ಶತ್ರುವು ಹಿಂದಟ್ಟಿ ಬಂದು, ನನ್ನನ್ನು ಹಿಡಿದು, ನೆಲಕ್ಕೆ
    ಕೆಡವಿ ತುಳಿಯಲಿ;
  yap-yap: '@see-verse:PSA.007.003'
  hlt-MCSB: Kai aka thuung te a thae la ka thuung tih, lunglilungla la kai aka daengdaeh
    te ka rheth atah,
  mdy-ETH: '@see-verse:PSA.007.003'
  qvs-NT: Purikmasini allita rurawaptin manami chiknishkanichu. Chikniwak runata mana
    nimanachiwaykaptin manami payta sufrichishkanichu.
  twi-ASANTE: sɛ mayɛ bɔne atia deɛ ɔne me te yie anaasɛ mabɔ me ɔtamfoɔ korɔno kwa
    a,
  eng-WEBU: if I have rewarded evil to him who was at peace with me (yes, I have plundered
    him who without cause was my adversary),
  acu-NT: Wina amikur wina pengker awajtinaunka paseeka awajsachuitjai. Tura wina
    nemasur wina nangkami wekaatursaru ainia nunasha paseeka awajsachuitjai.
  spa-PDDPT: Si pagué con perversidad al que estaba en paz conmigo, Más bien libré
    al que sin causa era mi adversario,
  gun-gun: e'ỹ vy xereve peteĩ rami ikuai porã va'e pe ajapo vai va'e rire — ha'e
    rã xee ma araa jepe kuerei mba'e py e'ỹ xembojexavai va'e —
  agu-BL: ¿Ja pe' quim jun wunak wa'n? ¿Ko ja tzun imban mal tetz jun wamiw yi nternin
    na ke'l na ko'c tuch'? ¿Ko ja tzun che' imbuch yi e' incontr?
  ilo-ULB: Saanak a pulos a nangaramid iti biddut iti siasinoman nga addaan pannakikappia
    kaniak, wenno saanko a napuotan a dinangrak ti siasinoman a bumusor kaniak.
  kpg-kpg: '@see-verse:PSA.007.003'
  uig-ARA: ئەگەر مەن بىلەن ئىناق ئۆتكۈچىگە يامانلىق قايتۇرغان بولسام، ــ (ئەكسىچە
    مەن بىلەن بىكاردىن-بىكار دۈشمەنلەشكەننىمۇ قۇتقۇزدۇم) ــ
  bps-bps: hae, ku glut i manla gbalasgu sasè i fye nimò i demegu to di deg, na di
    landè gumdaan tatìgu fatduk i to dmuen deg,
  sus-sus: N Marigi Alatala, xa n bara kɔbiri ramuruta,
  pon-2006: '@see-verse:PSA.007.003'
  jae-jae: ma embe jatu kasec ŋac, taŋ jagêc amoa tobiŋmalôgeŋ tauŋ naŋ, ma embe janam
    êsêac, taŋ sêkêŋ kisa aê ŋaôma naŋ, sa atom,
  ksd-ksd: Ona iau tar bali nina amir ga ki na malmal me ma ra kaina; (Maia, ma iau
    ga valangalanga kaugu ebar vakuku;)
  tur-YTC: Benimle barış içinde olan birine kötülükle karşılık verdiysem (evet, sebepsiz
    yere düşmanımı soyduysam),
  bel-N: ГОСПАДЗЕ, Божа мой! Калі я ўчыніў гэткае, калі ёсьць беззаконьне ў руках
    маіх,
  grc-BRENT: Κύριε ὁ Θεός μου, εἰ ἐποίησα τοῦτο, εἰ ἔστιν ἀδικία ἐν χερσί μου,
  kpr-kpr: '@see-verse:PSA.007.003'
  ind-AYT: (7-5) jika aku sudah membalaskan yang jahat kepada dia yang berdamai denganku,
    atau merampasinya, yang tanpa alasan menjadi musuhku,
  yom-yom: enati ndivutudi mambimbi kuidi mutu wubedi zinganga yama mu ndembama, voti
    ndiziona, mu kambu bila, bima bi mutu wundenda,
  yut-yut: bo notno ɨsal dogɨn yokwi aŋ ɨmgum, bo uwalno dakon yo ɨsal dogɨn kabo
    tɨmɨkgɨm kaŋ,
  nya-nya: ngati ndachita zoyipa kwa iye amene ndili naye pa mtendere, kapena popanda
    chifukwa ndalanda mdani wanga,
  hrv-hrv: Jahve, Bože moj, ako to učinih, ako je nepravda na rukama mojim,
  mps-mps: tama eno ena abagi dali geagano bilibo sę eyu, tama eno te ena boi bidi
    dolobo sę olo eyu ebaso da,
  tpi-tpi: sapos mi bin trikim pren bilong mi, na sutim tok nating long en, na sapos
    mi bin mekim nogut nating long birua bilong mi,
  dan-1931: HERRE min Gud, har jeg handlet så, er der Uret i mine Hænder,
  vie-OVCB: nếu con xử tệ với người sống thuận hòa, hoặc vô cớ cướp bóc kẻ thù,
  guj-2017: મારી સાથે શાંતિમાં રહેનારનું મેં કદી ખોટું કર્યું નથી, વગર કારણે જે મારો
    શત્રુ હતો તેને મેં છોડાવ્યો છે.
  pon-2006A: '@see-verse:PSA.007.003'
  por-BRBSL: se eu recompensei o mal para aquele que estava em paz comigo (sim, eu
    entreguei aquele que sem causa era meu adversário),
  eng-OEBUS: if friends I paid back with evil, if I plundered my foes without cause,
  swe-swe: Herre (Jahve), min Gud (Elohim), om jag har gjort detta; om mina händer
    bär på skuld (om jag har handlat fel),
  cth-cth: Kai koe duem kaawm e hah thoenae hoi ka patho teh, ka tarannaw hah a khuekhaw
    awm laipalah ka coungroe pawiteh,
  twi-twi: sɛ mayɛ bɔne atia nea ɔne me te yiye, anaasɛ mabɔ me tamfo korɔn kwa a,
  hlt-hlt: Kai aka thuung te a thae la ka thuung tih, lunglilungla la kai aka daengdaeh
    te ka rheth atah,
  tbz-SIM: N Yiɛ̀ nKuyie, kɛ̀ m mɛ̀nkɛ dɔ̀ɔ̀ bɛ̀ n wɑ́tìrì tì kɛ̀ m mɛ̀nkɛ cɑ̀ɑ̀rɛ̀,
  msy-2020: o kɨ uan namakam gifaragh puram akatam a gasam, o kɨ arazir kuramɨn pura
    uan apanim damightɨ,
  dop-dop: Hɑɩ, mɑ Ɩsɔ Tɑcɑɑ, ye mɑ niŋ tɑɑ wɛ ɩsɑɣɑtʋ,
  azb-azb: Əgər dostuma xəyanət etmişəmsə, Düşmənimi nahaqdan qarət etmişəmsə,
  eng-DBY: If I have rewarded evil to him that was at peace with me; (indeed I have
    freed him that without cause oppressed me;)
  hin-2017: यदि मैंने अपने मेल रखनेवालों से भलाई के बदले बुराई की हो, या मैंने उसको
    जो अकारण मेरा बैरी था लूटा है
  wol-KYG: Aji Sax ji sama Yàlla, ndegam maa def lii, ndegam maa taq fenn lu ñaaw,
  bjr-bjr: Qeeqa namuqaa oosana siainaki aupurarana amiananoo fee qinee mi ainainausa
    akaqana auqamasaanaqau qini namuqaa qini qifaqasee qumarani.
  eng-YLT: If I have done my well-wisher evil, And draw mine adversary without cause,
  kne-kne: mo way nilipotak ay gayyem ko ono pinos ko din sanikwan di kalaban ko ay
    maga di gapo,
  eng-WYC-2017: if I yielded to men yielding to me evils, fall I by deserving void
    from mine enemies;
  eng-WMBB: if I have rewarded evil to him who was at peace with me (yes, I have plundered
    him who without cause was my adversary),
  zat-NTPS: Che bi da cale̱la be̱na' chee̱ benne' zue̱' chawe' nen neda'. (Bselá'
    bénnea' dxedábague̱' neda' lácala quebe bi nuna' chee̱'.)
  zty-NTPS: cha' zoa bi da' bi nak chawe' da' bena' che no benne', bennen' ẕgá'nḻene'
    neda' chawe', (san neda' gókḻena' bennen' bi ẕḻe'ele' neda' chawe' ḻa'kze bi
    be bena' chie')
  urd-GVH: अगर मैंने उससे बुरा सुलूक किया जिसका मेरे साथ झगड़ा नहीं था या अपने दुश्मन
    को ख़ाहमख़ाह लूट लिया हो
  rug-rug: ba be ele tavete va kaleana la si rau koasa pu koa baere koa rau, meke
    be ele hobe la nia kinaleana sapu lopu toṉoto koasa pu kukiti nau,
  gaz-gaz: yoo ani nama nagaadhaan na wajjin jiraatutti hamaa hojjedhee jiraadhe,
    yookaan yoo ani sababii malee diina koo saamee jiraadhe,
  fra-LSG: Éternel, mon Dieu! Si j’ai fait cela, S’il y a de l’iniquité dans mes mains,
  yal-yal: Alatala n ma Ala, e n kansunma naxan na, xa n sɔnna na a ra,
  iou-iou: '@see-verse:PSA.007.003'
  haw-1868: Ina i hoihoi aku au i ka hewa i ko'u hoaaloha; A i lawe wale i ka ka mea
    i huhu hala ole mai ia'u;
  arb-NAV: إِنْ كُنْتُ قَدْ أَسَأْتُ لِمَنْ أَحْسَنَ إِلَيَّ وَسَلَبْتُ عَدُوِّي مِنْ
    غَيْرِ سَبَبٍ،
  ded-ded: Me ngic mongngo nigoc ruae kecmanu mangana hoanggema ammibai me ngabangicnaac
    finac eng wangecma mekembai dede
  ewe-ewe: ne mewɔ nu vɔɖi ɖe ame si li kplim le ŋutifafa me ŋuti alo meda adzo nye
    futɔ naneke mawɔmawɔtɔe la,
  eng-LEE: '(7:5) If I have recompensed him that was at peace with me with evil; If
    I have taken aught from my assailants without cause:'
  asm-FB: যদি মোৰ বন্ধুৰ প্রতি মই অপকাৰ কৰি আছোঁ, বা বিনা কাৰণতে মই মোৰ শত্রুৰ পৰা
    কিবা বস্তু লৈছোঁ,
  sus-A: ﭑ مَرِفِ عَلَتَلَ، شَ ﭑ بَرَ كْبِرِ رَ مُرُتَ،
  fra-SBL: si j'ai récompensé le mal à celui qui était en paix avec moi (oui, j'ai
    délivré celui qui, sans raison, était mon adversaire),
  hbo-hbo: יְהוָ֣ה אֱ֭לֹהַי אִם־עָשִׂ֣יתִי זֹ֑את אִֽם־יֶשׁ־עָ֥וֶל בְּכַפָּֽי׃
  kik-kik: na ingĩkorwo njĩkĩte mũndũ ũũru ũrĩa ũtarĩ na haaro na niĩ, kana ngatunya
    thũ yakwa kĩndũ hatarĩ gĩtũmi-rĩ,
  fra-NCL: Yahweh, mon Dieu, si j’ai fait cela, s’il y a de l’iniquité dans mes mains ;
  cek-AK: kai hoi angdaeh kami khaeah ka sae hmuen to ka sak, ue, takung tidoeh om
    ai ah, ka misa ih hmuen to ka lomh pae moeng nahaeloe;
  cuk-cuk: an-aigi an nue-yolesdibe, an-isdarad-ibe an yogasaar ibmar-susdibe,
  uig-CYR: 'И Пәрвәрдигар Худайим, әгәр қолумда қәбиһлик қилған болсам, Әгәр шундақ
    қилған болсам: —'
  tel-2017: నాతో శాంతిసమాధానాలతో ఉన్నవాళ్ళ పట్ల నేను ఏ తప్పూ చెయ్యలేదు. విచక్షణ లేకుండా
    నా విరోధులకు నేను ఏ హానీ చెయ్యలేదు.
  hat-BSA: si mwen te rekonpanse mal a zanmi mwen, oswa te piyaje sila ki te lènmi
    mwen a san koz la,
  ukr-ONPU: Господи, Боже мій! Якщо я зробив це, якщо є беззаконня на руках моїх,
  kos-kos: Ku nga fin orala ma koluk nu sin mwet kawuk luk, Ku kunausla mwet lokoalok
    luk ke wangin sripa,
  hbo-WLC: יְהוָ֣ה אֱ֭לֹהַי אִם־עָשִׂ֣יתִי זֹ֑את אִֽם־יֶשׁ־עָ֥וֶל בְּכַפָּֽי׃
  ibo-ibo: Ọ bụrụ na m jiri ihe ọjọọ kwụghachi onye mụ na ya nọ nʼudo ụgwọ, maọbụ
    site nʼụzọ na-ezighị ezi zuo ihe onye iro m.
  ory-ory: ଯଦି ମୁଁ ଆପଣା ସଙ୍ଗେ ମିଳନରେ ଥିବା ଲୋକର ମନ୍ଦ କରିଥାଏ; (ମାତ୍ର ଯେ ଅକାରଣରେ ମୋହର
    ବିପକ୍ଷ, ମୁଁ ତାହାକୁ ଉଦ୍ଧାର କରିଅଛି);
  chk-chk: are üa liwini än chienei kirikiröch ngeni mi ngau, ika angei och fän pöchökül
    seni chon oputaei, nge esap wor popun,
  rop-rop: if aibin ardim main fren hubin album mi, en if aibin stilim enijing brom
    main enami eniweya,
  ukr-1871: Коли я оддячив кому лихом, хто жив зо мною в спокою, — спасав же я навіть
    того, хто без причини ворогував на мене,
  yon-yon: Ne angkodmi nende ye bondan yaa kondaan dee? Ne yaa manmo keroonman kuu
    idiibban kumbed anbande ye yiribman yid baan dee? Dowan!
  deu-1951: (07-5) habe ich meinem Wohltäter mit Bösem vergolten und nicht vielmehr
    den errettet, der mich nun ohne Ursache bedrängt,
  eng-JPS: (7-5) If I have requited him that did evil unto me, or spoiled mine adversary
    unto emptiness;
  srp-1865: Ako sam zlo vratio prijatelju svojemu, ili krivo uèinio onima koji na
    me na pravdi napadahu;
  lug-lug: 'obanga waliwo andaze ebirungi nze ne si muyisa bulungi, oba nzibye omulabe
    wange awatali nsonga:'
  heb-heb: אם גמלתי שולמי רע ואחלצה צוררי ריקם׃
  ben-IRV: যে কেউ আমার সাথে শান্তিতে থাকে আমি তার কখনও ক্ষতি করিনি, যারা আমার বিরুদ্ধে
    অজ্ঞান ভাবে আমি তাদেরও ক্ষতি করব না,
  ntu-ntu: ?Myx kxmule, alebo dq da kxtrka mz kztengeng? ?O atrkatix dzbede negrng
    mz nzarlapx-krnge enqmi rgrng?
  pan-pan: ਜੇ ਮੈਂ ਆਪਣੇ ਸਾਥੀ ਨਾਲ ਬੁਰਿਆਈ ਕੀਤੀ ਹੋਵੇ, ਸਗੋਂ ਮੈਂ ਤਾਂ ਆਪਣੇ ਬੇ ਸਬੱਬੋਂ ਵਿਰੋਧੀ
    ਨੂੰ ਛੁਡਾਇਆ ਹੈ
  mya-JVB: အကျွန်ုပ် နှင့် သင့်တင့် သောသူကို အကျွန်ုပ် ပြစ်မှား ၍ ၊ အကြောင်း မရှိဘဲလျက်
    ရန် ပြုသောသူကို အကျွန်ုပ် ညှဉ်းဆဲ သော် ၎င်း၊ ထိုသို့သော အပြစ်တစုံတခုရှိလျှင်၊
  kgf-kgf: Ni ic méŋac képésic méŋ wammiyi iguc, héniaya qahac haʒécnawac iwawai méŋ
    wagiri iguc,
  tte-O: o tem yagu eliyam nuwana yasibayanae, tem kagu tokalomagigili yabo yaunui
    na nige yaina ipapagan,
  tbg-tbg: Ti koqema timite vai vaiintira kia te vira nai qoraiqama amite vaunarave.
    Kia te qumina uva kaara tenta navutaara qoraiqama amite vaunarave.
  hmo-hmo: o bema lau ese, egu turana dekenai kara dika lau karaia, o bema lau dekenai
    ia tuari tauna, be lau ese ia lau hadikaia kava,
  zar-NT: o channö bubiʼa döʼ que nu gúcalen nedaʼ, o channö biʼa döʼ que nu bitiʼ
    bi ben quiaʼ lu bitiʼ riléʼe nedaʼ dxiʼa,
  urd-urd: अगर मैंने अपने मेल रखने वाले से भलाई के बदले बुराई की हो, बल्कि मैंने तो
    उसे जो नाहक़ मेरा मुखालिफ़ था, बचाया है;
  rus-SYN: Господи, Боже мой! если я что сделал, если есть неправда в руках моих,
  bqc-SIM: Dii ma Lua, tó ma tàaekɛ̀ɛ sↄ̃, tó ma ↄ ku yãvãiu,
  tcz-CHONGTHU: Lungmonga kachenkhom pi khat chonphatlouna kalethuh a, ajehbeija kagalmi
    kanchom khah'a ahileh,
  mar-mar: माझ्याशी शांतीने राहणाऱ्याचे मी कधीही वाईट केले नाही. किंवा माझ्याविरोधात
    जे होते त्यांना इजा केली नाही.
  isl-isl: En Drottinn, ef ég hefði illt fyrir stafni
  hlt-THB: Kai ingqawi kang qoep pyi thlang venawh them che ka sai, am awhtaw a sawhqat
    na ka qaal a them ce ka muk peek awhtaw;
  qub-qub: ¿Allita ruramajcunatachuraj mana alliwan cutichishcä? Manacajllapitachuraj
    conträta ¿mana allita rurashcä?
  bqp-bqp: tó ma a vãni kɛ̀ ma gbɛ̃dakenɛ, ke tó ma gbãna mↄ̀ ma ibɛrɛɛnɛ pã,
  hat-hat: (07:5) si m' te aji mal ak moun ki te fè m' byen, si m' te pèsekite lènmi
    m' san rezon,
  eng-BSB: if I have rewarded my ally with evil, if I have plundered my foe without
    cause,
  eng-WEBPB: if I have rewarded evil to him who was at peace with me (yes, I have
    plundered him who without cause was my adversary),
  kbq-kbq: hazenke'a omne vahe kefo avu'ava huntege, agafa'a omne zante ha' vahe'ni'amofo
    feno rohumare'na erige'ma hu'nenuana geno'a,
  pon-pon: O ma i depukki mejued en akai ar wiawia mau on ia, pwe I dorelar, me imwintiti
    on ia, ap jota karepa,
  nhe-BL: Intla nijcuepilijtosquía ica tlen ax cuali se nohuampo tlen cuali itztoya
    nohuaya, huajca quena.
  wnc-wnc: Ba nata notna tapatue tanzit ba tasikum. Tasike kem wamu unin ba inikum.
    Siwan gatu nata iwana moo siknga ba tasiwa maikut.
  bus-bus: tó ma à zaaa kɛ̀ ma gbɛ̃daaanɛ, ke tó ma gbãaa mↄ̀ ma ibɛɛnɛ pã,
  gub-BL: Aipo azapo ikatu 'ym ma'e hemyrypar wanupe. Aipo azepyk e amo heàmàtyry'ymar
    rehe.
  eng-DRA: 'O Lord my God, if I have done this thing, if there be iniquity in my hands:'
