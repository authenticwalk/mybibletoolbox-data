verse: PSA.007.015
translations:
  mal-C: അവർ ഒരു കുഴികുഴിച്ചുണ്ടാക്കുന്നു അവർ കുഴിച്ച കുഴിയിൽത്തന്നെ അവർ വീഴുന്നു.
  deu-TKW: Fürwahr, mit Nichtigem kreißt der Frevler; er geht schwanger mit Unheil
    und wird Trug gebären.
  lin-lin: Moto nyonso oyo abongisaka kosala mabe alukaka ndenge nini koyokisa bato
    pasi mpe abebisaka boyokani ;
  mmx-mmx: Ketla nedi xa di onon at larapelixo di lili i ri leventaba vetpes.
  eng-LSV: He has prepared a pit, and he digs it, || And he falls into a ditch he
    makes.
  eng-GNV: Hee hath made a pitte and digged it, and is fallen into the pit that he
    made.
  eng-WEBSTER: He made a pit, and digged it, and hath fallen into the ditch which
    he made.
  nhw-BL: Se catli quichihua se ostotl para quimasiltis seyoc, teipa ya huetzis campa
    tlaxajqui.
  swh-ONEN: Yeye achimbaye shimo na kulifukua hutumbukia katika shimo alilochimba
    mwenyewe.
  bba-bba: U win sɔmburu seewɑ. U kɔ̃sɑ bwisikumɔ. U weesu wĩimɔ.
  eng-KJVCPB: He made a pit, and digged it, And is fallen into the ditch which he
    made.
  luo-luo: Ngʼama loso bur kendo kunye maber podho e bure mokunyono.
  aii-aii: ܒܹܐܪܵܐ ܟܹܐ ܥܵܩܹܪ ܘܚܵܦܹܪ، ܘܢܵܦܹܠܔ ܒܓܘܼܒܵܐ ܕܬܘܼܪܸܨ ܠܹܗ.
  meu-meu: Ia ese guri e ḡeia dobumu, bena e ḡeia gurina lalonai e moru dobimu.
  npi-ULB: त्यसले खाडल खन्छ र त्‍यसलाई गहिरो बनाउँछ अनि त्यसले बनाएको खाल्टोमा खस्छ
    ।
  yor-yor: Ẹni tí ó gbẹ́ ọ̀fìn, tí ó kó o jáde jì sí kòtò tí ó gbẹ́ sílẹ̀.
  pes-OPCB: آنها برای دیگران چاه می‌کنند، اما خود در آن می‌افتند
  tgl-ULB: Nagbubungkal siya ng hukay, tatakpan ito at saka mahuhulog siya sa hukay
    na binungkal niya.
  nop-nop: Adi me noli yohonedok kwetfoloŋ koŋ dobiiŋ. Iŋgoŋ nehigoŋ koŋhik gineŋ
    uŋgoŋ maaŋ foneeŋ.
  hui-hui: Agali mende kago minule lowa gundu uli tombo wu haga ka. Uli ogoni tombo
    wu kagoha tini pu aribia holebira.
  mya-mya: သို့​ရာ​တွင်​သူ​တို့​သည်​မြေ​တွင်း​ကို​နက်​စွာ​တူး​၍ မိ​မိ​တို့​တူး​သည့်​တွင်း​များ​ထဲ​သို့​ပင်​ကျ​ကြ​၏။
  bod-N: མི་དེས་གཏིང་ཟབ་ས་དོང་འབྲུ་བ༌དང༌། །རང་གིས་བྲུས་པའི་དོང་ལ་རང་ཉིད༌ལྷུང༌།།
  wsk-wsk: ale kari saki te ningi dagulamonko mutim isan, bare mu nongota aking ningi
    dagulasan.
  sna-sna: Uyo anochera gomba, akaridzikisa achawira mugomba raachera.
  spa-BLM: Ha cavado un agujero, y ha caído en el pozo que hizo.
  cac-cac: Ichato sb'o jun olan eb' te jul yich yic syamchaj eb' yetanimail eb', palta
    a' eb' ol b'atcan d'a jun olan ix sb'o chi'.
  swh-ULB: Yeye huchimba shimo na kuliacha wazi kisha baadaye hudumbukia katika shimo
    alilochimba mwenyewe.
  bel-bel: Вось напраўду зачаў бязбожны, зацяжарыў крыўдаю і ману сабе спарадзіў,
  deu-ELBBK: Siehe, er ist in Geburtswehen mit Unheil; und schwanger mit Mühsal, gebiert
    er Falschheit.
  mbb-OT: Edlikù diyà te kandan is kebaal zan te samuk wey kebpesipala. Iring sikandan
    te mibudsi para egkeuluǥan te zuma zan, piru iyan mulà sikandan egkeulug dutun.
  mal-2015: അവൻ ഒരു കുഴി കുഴിച്ചുണ്ടാക്കി, കുഴിച്ച കുഴിയിൽ താൻ തന്നേ വീണു.
  gup-gup: Wanjh birrimekbe bininj nawu kunmekbe kabirrihkurduyime nakka wanjh kabirribolkkarung
    kanjdji duninjh, wanjh bedmanbidju kumekbe kabirrikukwarrhme.
  rmc-rmc: Dikh, o nalačho manuš ačhel khabno le nalačhipnastar, hordinel o pharipen
    a ločhol o klamišagos.
  nlg-nlg: A gaira tara ghelighi na taripiti, ge kara taripitira na balu, ma kara
    kutu haghe va itadira.
  pes-OPV: حفره‌ای کند و آن را گود نمود، و در چاهی که ساخت خود بیفتاد.
  ron-1924: фаче о гроапэ, о сапэ ши тот ел каде ын гроапа пе каре а фэкут-о.
  ben-OBCV: যে অন্যদের ফাঁদে ফেলার জন্য গর্ত করে, সে নিজের তৈরি গর্তেই পতিত হয়।
  som-som: Booraan buu sameeyey, oo uu qoday, Oo wuxuu ku dhacay bohoshii uu isagu
    sameeyey.
  lat-VUC: Ecce parturiit injustitiam; concepit dolorem, et peperit iniquitatem.
  eng-ASVBT: He hath made a pit, and dug it, And is fallen into the ditch which he
    made.
  mna-mna: Kere. Zin tikel naala mi tiŋgun kulumbo sula leleene be tikam zin tomtom.
    Tamen zitun ko titop sula sumbuunu tana.
  ita-1885: Egli ha cavata una fossa, e l'ha affondata; Ma egli stesso è caduto nella
    fossa ch'egli ha fatta.
  eng-LXXUP: Behold, he has travailed with unrighteousness, He has conceived trouble,
    and brought forth iniquity.
  eng-ULB: He digs a pit and hollows it out and then falls into the hole he has made.
  spa-VBL: Cavan un pozo profundo para hacer caer a la gente, pero son ellos mismos
    quienes caen en él.
  fra-_FOB: Il a creusé un trou profond; mais il tombera dans la fosse qu'il a faite.
  mal-mal: അവൻ ഒരു കുഴി കുഴിച്ചുണ്ടാക്കി, കുഴിച്ച കുഴിയിൽ താൻതന്നെ വീണു.
  lit-lit: Jis padarė duobę ir ją iškasė ir pats įkrito į griovį, kurį padarė.
  urd-GVR: Lekin jo gaṛhā us ne dūsroṅ ko phaṅsāne ke lie khod khod kar taiyār kiyā
    us meṅ ḳhud gir paṛā hai.
  suz-BL: मेकोपुकीमी बिक्‍तीक दोइनीम। मिनु नोले आंम आन दोशो बिक्‍तीकेमी आंमा बिक्‍नीम।
    हितोपदेस २६:२७
  eng-NOY: He made a pit and digged it. And is fallen into the ditch which he made.
  ita-1927: Ha scavato una fossa e l’ha resa profonda, ma è caduto nella fossa che
    ha fatta.
  ckb-ckb: چاڵێک هەڵدەکەنێت و قووڵی دەکات، بەڵام خۆی دەکەوێتە ئەو چاڵەی هەڵیکەندووە.
  eng-BBE: He has made a hole deep in the earth, and is falling into the hole which
    he has made
  xsi-xsi: Kinzi sisale tâno wewe ŋalae ŋana sikainzi tamâta kâ. Taitu kinzi warakanzi
    patanzi sindue silâ wewe ŋinde ilo.
  kan-OKCV: ಅಂಥವರು ಕುಣಿಯನ್ನು ಅಗೆದಿದ್ದಾರೆ. ಆದರೆ ತಾವು ಅಗೆದ ಕುಣಿಯೊಳಗೆ ತಾವೇ ಬೀಳುವರು.
  tam-2017: குழியை வெட்டி, அதை ஆழமாக்கினான்; தான் வெட்டின குழியில் தானே விழுந்தான்.
  spa-RV-1909: Pozo ha cavado, y ahondádolo; y en la fosa que hizo caerá.
  ron-BTF: A făcut o groapă și a săpat-o; și a căzut în șanțul pe care l-a făcut.
  eng-WEBP: He has dug a hole, and has fallen into the pit which he made.
  eng-FBV: They dig a deep hole to catch people, but then fall into it themselves.
  nld-1939: Die een put graaft en uitdiept, Valt in de kuil, die hij delft.
  nch-BL: Se cati quichihua se ostot para quimasiltis seyoc, teipa ya huetzis campa
    taxajqui.
  vie-1934: Nó đào một hố sâu, Nhưng lại té vào hố nó đã đào.
  cha-cha: 'Jaguadog y tipo, ya janatadong: ya esta podong gui joyo na y finatinasñaja.'
  hin-CV: उसने भूमि खोदी और गड्ढा बनाया और वह अपने ही खोदे हुए गड्ढे में जा गिरा.
  eng-OURB: He has dug a hole, and has fallen into the pit which he made.
  spa-BES: Hizo un hoyo en lo profundo de la tierra, y está cayendo en el hoyo que
    hizo.
  tdx-tdx: Nihaly kobon-dre naho nampigorabahe’e, vaho tafajorobo amy hinali’ey.
  tha-KJV: เขาขุดหลุมพรางไว้ และตกลงไปในหลุ​มท​ี่เขาทำไว้​นั้น
  por-BR-2018: Ele cavou um poço e o fez fundo; mas caiu na cova que ele próprio fez.
  deu-ELO: Er hat eine Grube gegraben und hat sie ausgehöhlt, und er ist in die Grube
    gefallen, die er gemacht hat.
  eng-WYC-2018: He opened a pit, and digged it out; and he fell into the ditch which
    he made. (He opened a pit, and dug it out; but he himself shall fall into the
    ditch, which he hath made.)
  epo-epo: Li fosis kavon kaj profundigis ĝin, Kaj li falis en la kavon, kiun li pretigis.
  gfk-gfk: Tiga nong i bulbul kuun wara hakuni ira mes, na puko laka baling taar tano
    tungtung i kilkil ie.
  uig-PIN: U bir orini kolap, uni qongⱪur ⱪildi; U ɵzi koliƣan oriƣa yiⱪilip qüxti.
  beo-beo: Be ilia eno dunu sa:ima:ne sanisisia, ilisu da amo sani ganodini daha.
  tpi-OTNT: Em i wokim bikpela hul long graun bilong holimpas narapela man. Tasol
    em yet bai i pundaun long dispela hul em i bin wokim.
  hau-SA: Wanda ya haƙa rami yakan fāɗa cikin ramin da ya haƙa.
  udu-udu: A’di ki c̱wany jis mo tani dhali tor a’di ḵarash ka pije/ mo, dhali biṯi
    jis piti jin c̱wanykina a’di mo be.
  uig-LAT: U bir orini kolap, uni chongqur qildi; U özi kolighan origha yiqilip chüshti.
  nde-nde: Lowo omba umgodi awuphande uwela kulowomgodi awumbileyo.
  ton-ton: Naʻa ne ngaohi ʻae luo, ʻo keli ia, pea kuo tō ia ki he luo naʻa ne ngaohi.
  ces-1613: Aj, rodí nepravost; nebo počav těžkou bolest, urodí lež.
  eng-WMB: He has dug a hole, and has fallen into the pit which he made.
  tam-TCV: மற்றவர்கள் விழும்படி குழியைத் தோண்டுகிறவர்களோ, தாங்களே அதற்குள் விழுகிறார்கள்.
  ceb-ULB: Mikalot siya sa usa ka bangag ug mihaw-as sa tanan ug unya nahulog sa bangag
    nga iyang kinalot.
  pol-UBG: Wykopał dół i pogłębił go, lecz sam wpadnie do jamy, którą przygotował.
  urd-GVU: لیکن جو گڑھا اُس نے دوسروں کو پھنسانے کے لئے کھود کھود کر تیار کیا اُس
    میں خود گر پڑا ہے۔
  eng-OEBCW: a pit they have made and dug; but into the hole that they made they will
    fall.
  deu-1912: Er hat eine Grube gegraben und ausgehöhlt und ist in die Grube gefallen,
    die er gemacht hat,
  kan-2017: ಅವನು ಅಗೆದು ಅಗೆದು ಗುಂಡಿಯನ್ನು ತೋಡಿ, ಅದರೊಳಗೆ ತಾನೇ ಬಿದ್ದುಹೋದನಲ್ಲಾ.
  yap-yap: Machane pi wup ni kar ngongliyed ni fen yug boch e girdi’, e ku yad e yad
    be aw ngay.
  hlt-MCSB: Vaam te a vueh tih a too dae amah loh a saii vaam khuiah amah cungku.
  mdy-ETH: ሜሌ ዓሲም ኬሴ ዔቴ ቦኦካ ዓሲ ዬያ ዒ ቦኦኬ ዔታ ፔኤሮ ጌላኔ።
  twi-ASANTE: Deɛ ɔtu tokuro na ɔyi mu dɔteɛ no hwe tokuro a watu no mu.
  eng-WEBU: He has dug a hole, and has fallen into the pit which he made.
  acu-NT: Aints nungkan tai nu waanam chikich aints aneachmau ayaarti tusa umisiat,
    niyá kunanam ningki ayaawa nunisang pasé aints ainauka mengkaakartin ainawai.
  spa-PDDPT: Hizo un hoyo y lo ahondó. ¡Pero él mismo cayó en el foso preparado!
  gun-gun: Ojo'o puku 'rã yvy, teĩ ikua ojo'oague py ha'e ae ju 'rã ho'a.
  agu-BL: E' nkopon jun chin jul tan imbene'n klo' tul, poro e' te'n nchiben tzoypuj
    tul.
  ilo-ULB: Agkali isuna iti abut ken paunegenna daytoy ket matnag isuna iti abut nga
    inaramidna.
  kpg-kpg: Gei nia hele ala ne haga togomaalia go digaula belee hele digau ala i golo,
    la ga bida hele ginaadou.
  uig-ARA: ئۇ بىر ئورىنى كولاپ، ئۇنى چوڭقۇر قىلدى؛ ئۇ ئۆزى كولىغان ئورىغا يىقىلىپ
    چۈشتى.
  bps-bps: Na i to sasè lê gambet i to makol i too mngalam sol guftatekan i demen
    to, bay kenen baling i mtatek di sol nakolan.
  sus-sus: Mixi ɲaaxi luma fe ɲaaxi nan tun naba ra. A a ɲɔxɔ sa a xɔn ma han a findi
    a ra.
  pon-2006: Ahpw nan lidip kan me re kin kaunopohng meteikan, re kin pein pwupwudiong
    loale.
  jae-jae: Eŋ kêkwê sê e ŋalêlôm gêjac tau Jaê, mago tau oc nau tau êsêp nê gêŋ, taŋ
    kêkwê naŋ.
  ksd-ksd: I tar kal ra tung, ma i kal valulur pa ia, Ma ia iat i tar bura ta ra tung
    i pait ia.
  tur-YTC: Bir çukur kazdı, Kazdığı çukura kendisi düştü.
  bel-N: Вось, [бязбожнік] зачаў злачынства, і цяжарны ліхоцьцем, і народзіць хлусьню.
  grc-BRENT: Ἰδοὺ ὠδίνησεν ἀδικίαν, συνέλαβε πόνον, καὶ ἔτεκεν ἀνομίαν.
  kpr-kpr: Avata nenda geka gunguboimi evetu genembo mendeni deraetera aimi, jovereghedo
    nemoa gambarira.
  ind-AYT: (7-16) Dia membuat sebuah lubang dan menggalinya, lalu jatuh ke dalam lubang
    yang telah dibuatnya.
  yom-yom: Niandi wukaba dibulu ; wudikulula dimula ayi wubua mu dibulu di kakaba
    niandi veka.
  yut-yut: Amɨn kɨnda abɨdok do gapma dubagɨ kɨnda wayɨkdak, mani iyɨ uŋun gapma wayɨkdakgwan
    mosok.
  nya-nya: Iye amene akumba dzenje ndi kulizamitsa amagwera mʼdzenje limene wakumbalo.
  hrv-hrv: Eto, zlotvor zače nepravdu, otrudnje pakošću i podlost rodi.
  mps-mps: Agai tǫde genuai tǫ dedage nigilama, te gasa bidi aba tulalumainu yali,
    tiali goli aga digi aga te nigali tǫ dedageba tulalubo dao.
  tpi-tpi: Em i wokim bikpela hul long graun bilong holimpas narapela man. Tasol em
    yet bai i pundaun long dispela hul em i bin wokim.
  dan-1931: Se, han undfanger Tomhed, svanger med Ulykke føder han Blændværk;
  vie-OVCB: Họ đào hầm toan để hại người, nhưng chính họ lại rơi vào đấy.
  guj-2017: તેણે ખાડો ખોદ્યો છે અને જે ખાઈ તેણે ખોદી, તેમાં તે પોતે પડ્યો છે.
  pon-2006A: Ahpw nan lidip kan me re kin kaunopohng meteikan, re kin pein pwupwudiong
    loale.
  por-BRBSL: Ele cavou um buraco, e caiu no poço que ele fez.
  eng-OEBUS: a pit they have made and dug; but into the hole that they made they will
    fall.
  swe-swe: Se, han [den som inte vill omvända sig, se vers 13] bär (vrider, binder
    under smärta) ondska inom sig [ordet beskriver hur något vrids och orsakar smärta,
    det används om födslovånda och smärtan vid barnafödande, men även om ett bindande
    löfte], han är havande med illdåd (elakhet, hårt arbete) och föder falskhet (lögner,
    tomhet). []
  cth-cth: Tangkom kadungpoung lah a tai teh, a tai e tangkom dawk ama letlang a bo.
  twi-twi: Nea otu tokuru, na oyi mu dɔte no hwe tokuru a watu no mu.
  hlt-hlt: Vaam te a vueh tih a too dae amah loh a saii vaam khuiah amah cungku.
  tbz-SIM: Ò kuɔ̀ mmɛyɛi nkó tipɔutì nti, ò pùó mmɛsoùmmɛ̀ mmɛ, kɛ yóó pɛitɛ́ siyɑ́ɑ̀bìsí.
  msy-2020: A gumazir igharaziba mozir torir kamɨn magɨrasa, me bagh a gɨkui. Egha
    a uabɨ mozir torir a kuizir kam giraghu.
  dop-dop: Ɩkɑɑlɛ kɛ kolontu hɑɣɑɑ, nɑ ɑcilɑɣɑtʋ wɩɩkɩ-ɩ. Ɩ kɑ lʋlɩ kɑloolɑɣɑ.
  azb-azb: Onlar başqasına quyu qazar, dərinləşdirər, Qazdıqları quyuya özləri düşər.
  eng-DBY: He digged a pit, and hollowed it out, and is fallen into the hole that
    he made.
  hin-2017: उसने गड्ढे खोदकर उसे गहरा किया, और जो खाई उसने बनाई थी उसमें वह आप ही
    गिरा।
  wol-KYG: Ku bon a ngoog, di matu doomu ñaawtéef. Day sos njombe, wasin njublaŋ.
  bjr-bjr: Misa akaqausa nimaara ufaana fufusee nári minaki aridaqa.
  eng-YLT: A pit he hath prepared, and he diggeth it, And he falleth into a ditch
    he maketh.
  kne-kne: Ngem sisya met laeng di makna sin bito ay inamag na para sin gagait na.
  eng-WYC-2017: He opened a pit, and digged it out; and he fell into the ditch which
    he made.
  eng-WMBB: He has dug a hole, and has fallen into the pit which he made.
  zat-NTPS: Ba gude̱ne̱' tu xe̱dxu situj naga cheajlechaze bénneache, na' lé̱zqueze̱'
    xeajcházie̱' lu xe̱dxu na'.
  zty-NTPS: Ba bche'ne' to yežw gže' nich yéx̱jwgak benne' ka' ga na', san bex̱jwe'
    ḻekze' ḻo yežwn'.
  urd-GVH: लेकिन जो गढ़ा उसने दूसरों को फँसाने के लिए खोद खोदकर तैयार किया उसमें ख़ुद
    गिर पड़ा है।
  rug-rug: Taveti rini sari na pou lohidi pude va hoqani votiki tie gua, ba teledia
    tugo hoqa pulei si arini.
  gaz-gaz: Inni gad fageessee boolla qota; boolla qopheesse sana keessas ni buʼa.
  fra-LSG: Voici, le méchant prépare le mal, Il conçoit l’iniquité, et il enfante
    le néant.
  yal-yal: Naxan lugoxi tinxintareyaan na, a mɔn nafexi gbalon na, a raɲanna nan wulen
    na.
  iou-iou: Uwä äma ätuta buŋep täk täkaŋ. Upäŋkaŋ buŋep iniken unitä api äyäŋutpäŋ
    yepmäŋirek.
  haw-1868: Ua eli iho la oia i ka lua a poopoo, Ua haule iho la no ia ilalo o ka
    auwaha ana i hana'i.
  arb-NAV: حَفَرَ بِئْراً وَعَمَّقَهَا، فَسَقَطَ فِيهَا.
  ded-ded: Ngicngac botacfu meyunuudeac negemma yeng teng keme kemea anudeac bangec
    homac usuma yengenaocngoc makpema tengau kemeude.
  ewe-ewe: Ame si ɖe ʋe, heku eme wògoglo nyuie la age dze ʋe si eya ŋutɔ ɖe la me.
  eng-LEE: (7:16) He hath hollowed out a pit, and dug it, and is fallen into the ditch
    which he hath wrought.
  asm-FB: তেওঁলোকে মাটি খান্দি দ গাত কৰে, আৰু নিজেই খন্দা গাতত নিজে পৰে।
  sus-A: مِشِ حَاشِ لُمَ قٍ حَاشِ نَن تُن نَبَ رَ. عَ عَ حْشْ سَ عَ شْن مَ هَن عَ
    قِندِ عَ رَ.
  fra-SBL: Il a creusé un trou, et est tombé dans la fosse qu'il a creusée.
  hbo-hbo: הִנֵּ֥ה יְחַבֶּל־אָ֑וֶן וְהָרָ֥ה עָ֝מָ֗ל וְיָ֣לַד שָֽׁקֶר׃
  kik-kik: Mũndũ ũrĩa wenjaga irima na akarĩthikũria, agũũaga o irima rĩu enjete.
  fra-NCL: 'Voici le méchant en travail de l’iniquité : il a conçu le malheur, et
    il enfante le mensonge.'
  cek-AK: Anih loe tangqom to takaeh moe, a takaeh ih tangqom thungah krak.
  cuk-cuk: Dule-isgana, yaa-matusur akwisad. A-yaa-matusulidgi na dukin argwanoed.
  uig-CYR: Мана, мошундақ кишиләр толғақта қәбиһлик туғмақчи, Униң бойида қалғини
    яманлиқтур; Униң туққини болса сахтилиқтур.
  tel-2017: వాడు గుంట తవ్వి, దాన్ని లోతు చేసి, తాను తవ్విన గుంటలో తానే పడిపోతాడు.
  hat-BSA: Li te fouye yon twou, kreve l nèt, e vin tonbe nan twou ke li te fè a.
  ukr-ONPU: Ось той, хто зачинає беззаконня і вагітніє лихом, народить неправду.
  kos-kos: Tusruktu mwe kwasrip elos akoo nu sin mwet saya, Elos sifacna sremla kac.
  hbo-WLC: הִנֵּ֥ה יְחַבֶּל־אָ֑וֶן וְהָרָ֥ה עָ֝מָ֗ל וְיָ֣לַד שָֽׁקֶר׃
  ibo-ibo: Ma onye ahụ na-egwu olulu na-adaba nʼime olulu ahụ o gwuru.
  ory-ory: ସେ କୂପ ଖୋଳି ଗଭୀର କରିଅଛି, ପୁଣି, ସେ ଆପଣା ଚୋରାଗର୍ତ୍ତରେ ପଡ଼ିଅଛି।
  chk-chk: Iwe, ra tuw pwang pwe aramas repwe tup lon, nge ra püsin turulong lon.
  rop-rop: Bat dei ardim olabat ronselp langa det trabul wen deibin jinggabat blanga
    ardim najalot pipul, jis laik det men weya grajim bigwan hol blanga gajim enimul,
    en im buldan insaid langa det hol imselp, en jis laik imbin meigim trep blanga
    wailwan enimul, en afta im pudum im ronwan fut insaid langa im ronwan trep.
  ukr-1871: Копав яму, і викопав її, і впав у яму, що приготовив її.
  yon-yon: Yembed dem ongme kwane nidke ben angka kiranmimaan kumban, yeka dem ongmoon
    kuyaom kombirimaan.
  deu-1951: (07-16) Er hat eine Grube gegraben und ausgehöhlt und ist in die Grube
    gefallen, die er gemacht.
  eng-JPS: (7-16) He hath digged a pit, and hollowed it, and is fallen into the ditch
    which he made.
  srp-1865: Kopa jamu i iskopa, i pade u jamu koju je naèinio.
  lug-lug: Asima ekinnya, n’akiwanvuya nnyo; ate n’akigwamu ye kye yasimye.
  heb-heb: בור כרה ויחפרהו ויפל בשחת יפעל׃
  ben-IRV: সে একটি গর্ত খোঁড়ে এবং সেই গর্ত গভীর করে এবং তারপর সে নিজের ঐ তৈরী করা
    গর্তের মধ্যে পড়ে যায়।
  ntu-ntu: Trtxki kc tzamwiti-ngrdr leplz, Sa naprtz-mou-ngrdr.
  pan-pan: ਉਸ ਨੇ ਟੋਇਆ ਕੱਢਿਆ ਅਤੇ ਡੂੰਘਾ ਪੁੱਟਿਆ ਹੈ, ਅਤੇ ਜਿਹੜੀ ਖੱਡ ਉਸ ਨੇ ਪੁੱਟੀ ਸੀ ਉਸੇ
    ਵਿੱਚ ਉਹ ਆਪ ਡਿੱਗ ਪਿਆ।
  mya-JVB: တွင်း ကိုလည်း နက်စွာတူး သဖြင့် ၊ မိမိ တူး သော တွင်း ထဲ သို့ မိမိ ကျ တတ်၏။
  kgf-kgf: Baec séséŋ tewi luacyaguc mihicŋianʒac i eŋeyaoc imuaru mama hiŋgacanʒac.
  tte-O: Bwatano ikeli isala na gula ipaisowai tomo namwanamwaliyao kaiweli na iyamo
    ibomayoi koina ibeku.
  tbg-tbg: Vokiaka aqu vuate ti, hiqainti quviteraqi, vika náima aqu vivara.
  hmo-hmo: To idau taudia abia totona, ia geia vadaeni guri ena lalonai, be unai dika
    tauna sibona ese do ia moru diho.
  zar-NT: Nachö́ʼönëʼ ga rëʼ tu yeru zxön ga nu ibixi, pero lë cazëʼ yöjbixëʼ lu yeru
    naʼ guchö́ʼönëʼ.
  urd-urd: उसने गढ़ा खोद कर उसे गहरा किया, और उस ख़न्दक में जो उसने बनाई थी ख़ुद गिरा।
  rus-SYN: Вот, нечестивый зачал неправду, был чреват злобою и родил себе ложь;
  bqc-SIM: Gwa, vãi ì nↄdↄ gbɛ̃́piu, ì yãdↄnwɛia nↄsi à nɛ'iɛ̀ ɛgɛ ũ.
  tcz-CHONGTHU: Amahon mi lhahlutna dingin kotong thuhtah alaijiuvin, ahinlah amaho
    joh alhalut jiuvin ahi.
  mar-mar: त्याने खड्डा खोदला आणि तो खोल खोदला, आणि त्याने जो खड्डा केला त्यामध्ये
    तोच पडला.
  isl-isl: Hinn illi bruggar launráð og íhugar vélabrögð sín. Hann lætur til skarar
    skríða með lygum og svikum.
  hlt-THB: Lawk-kqawng ak co ing amah a lawk-kqawng nawn awh tla hy.
  qub-qub: Fiyupa jatun ruri uchcutami rurasha. Quiquin rurashan uchcullamanmi yaganga.
  bqp-bqp: Àdi wɛ̀ɛ yↄ̃ gbɛ̃nↄnɛ zã̀zã tankutɛ ũ, akũ àdi zu wɛ̀ɛ kũ à yↄ̃̀ↄ
    pìi gũn.
  hat-hat: (07:16) Li fouye yon gwo twou byen fon nan tè a. Lèfini, se li menm ki
    tonbe ladan li.
  eng-BSB: He has dug a hole and hollowed it out; he has fallen into a pit of his
    own making.
  eng-WEBPB: He has dug a hole, and has fallen into the pit which he made.
  kbq-kbq: Hagi iza'o vahe'moma taminogu'ma kerima kafintenimo'a, agra'a ana kerima
    kafintenia kerifi tamigahie.
  pon-pon: A weiradar por eu o wiadar lolia, ap pein pupedi on lole, me a weiradar.
  nhe-BL: Se tlen quichihua se tlacoyoctli para quimasiltis seyoc, teipa ya huetzis
    campa tlaxajqui.
  wnc-wnc: Siakan. Aminu gapma buyambamu dakatu kwaiwa aminu kundu undang pukuwa papikge
    kwaikuu gapma wandakaatangu ina pimake pukuwik.
  bus-bus: È wɛ̀ɛ yↄ̃ gbɛ̃nↄnɛ zã̀azã takutɛɛ ũ, ben è zu wɛ̀ɛ kɛ̀ à yↄ̃̀ pì guu.
  gub-BL: Teko uzapo ywykwar ywy pupe ohoete ma'e wemiar wapyhyk pà wà. Teko ikatu
    'ym ma'e ipurupyhyk wer amo teko wanehe wà no. A'e ae u'ar a'e ywykwar zàwenugar
    pupe wà no.
  eng-DRA: Behold he hath been in labour with injustice; he hath conceived sorrow,
    and brought forth iniquity.
