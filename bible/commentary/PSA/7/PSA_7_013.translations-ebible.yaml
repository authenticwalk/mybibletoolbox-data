verse: PSA.007.013
translations:
  mal-C: അവിടന്ന് തന്റെ മാരകായുധങ്ങൾ അവർക്കെതിരേ ഒരുക്കുന്നു; അവിടന്ന് തന്റെ തീയമ്പുകൾ
    സജ്ജമാക്കുന്നു.
  deu-TKW: Wenn man sich nicht bekehrt, so wetzt er sein Schwert; schon hat er seinen
    Bogen gespannt und in Bereitschaft gesetzt
  lin-lin: Soki alembisi kanda na Ye te, akopelisa minu ya mopanga na Ye, akobongisa
    mpe akobeta tolotolo na Ye.
  mmx-mmx: Ni naba lok kaka levempanga esep teren, la na lok dola na so asu mi levesoso
    xao ren.
  eng-LSV: Indeed, He has prepared for Himself || Instruments of death, || He makes
    His arrows for burning pursuers.
  eng-GNV: 'Hee hath also prepared him deadly weapons: hee will ordeine his arrowes
    for them that persecute me.'
  eng-WEBSTER: He hath also prepared for him the instruments of death; he ordaineth
    his arrows against the persecutors.
  nhw-BL: Ya quicualtlalijtoc itlahuilanca teposhua huan quinhualica imaco para temictis.
    Quipixtoc miyac cuatlamintli catli lementoque para tetzontlamiltis sintla amo
    moyolcuepaj.
  swh-ONEN: Ameandaa silaha zake kali, ameweka tayari mishale yake ya moto.
  bba-bba: Kɑ mɛ, tɔn kɔ̃so u ku rɑ win dɑɑ deri. U rɑ win tɑkobi nɔɔ dɛrewɑ. U rɑ
    win tɛndu bɛriwɑ. U win sɛ̃u sɔre u yĩisi.
  eng-KJVCPB: He hath also prepared for him the instruments of death; He ordaineth
    his arrows against the persecutors.
  luo-luo: Oseiko gige mag lweny mager; oiko asernige makakni ka mach.
  aii-aii: ܘܙܲܝܢܹ̈ܐ ܕܡܵܘܬܵ‌ܐ ܗܘܼܕܪܵܝ ܠܹܗ ܐܸܠܹܗ، ܓܹܐܪ̈ܘܼܗ‌ܝ ܥܒ݂ܝܼܕܵܝ ܠܵܗܝܵܢܹ̈ܐ.
  meu-meu: ena ala-ala ḡaudia vada e abi heḡaeḡae, ena diba na lahi dibadia ai e halaodiamu.
  npi-ULB: त्यसको विरुद्धमा हतियार प्रयोग गर्ने तयारी उहाँले गर्नुहुन्छ । उहाँले आफ्ना
    वाणहरूलाई अग्‍नीवाण बनाउनुहुन्छ ।
  yor-yor: Ó ti pèsè ohun ìjà ikú sílẹ̀; ó ti pèsè ọfà iná sílẹ̀.
  pes-OPCB: او سلاحهای مرگبار و تیرهای آتشین خود را به دست گرفته است.
  tgl-ULB: Naghahanda siya para gumamit ng mga sandata laban sa kaniya; ginagawa niya
    ang kaniyang umaapoy na palaso.
  nop-nop: Adi tebe kandam maŋiŋ mikit u tiulidokoyem tiŋa hatak. Adi me heki u widihikumuŋdok
    tebe kaŋguma heki agaŋ tiulidokooŋ woomulak.
  hui-hui: Ibugua wali agali uruni bo waholenaga manda manda bialu timu edaho kagoni.
  mya-mya: သေ​စေ​တတ်​သော​လက်​နက်​များ​ကို​ကိုင်​ဆောင်​တော်​မူ​၍ မီး​လျှံ​ထ​သည့်​မြား​တော်​ကို​ချိန်​ရွယ်​တော်​မူ​၏။
  bod-N: ཁོང་གིས་སྲོག་ལེན་མཚོན་ཆ་བཤམས་ནས༌ཡོད། །འཕེན་པའི་མདའ་རྣམས་མེ་ཡི་མདའ་རུ༌མཛད།།
  wsk-wsk: Nu kager ko mel nungam burangaram, ale gatu kore tamatama mu gi awuram
    se aniso.
  sna-sna: Agadzirira zvombo zvake zvinouraya; anozvigadzirira miseve yake inopisa.
  spa-BLM: También ha preparado para sí mismo los instrumentos de la muerte. Prepara
    sus flechas de fuego.
  cac-cac: Vanxo sq'ue sc'ac'al yol sjul-lab' chi'. Vach'xo yaj syamc'ab' to ol och
    chamel yuuj.
  swh-ULB: Ana jiandaa kutumia siraha kupambana naye; anatengeneza mishale yake kuwa
    ya moto.
  bel-bel: калі хто не навяртаецца, Ён вострыць Свой меч, напінае Свой лук і цаляе
    зь яго;
  deu-ELBBK: Wenn er nicht umkehrt, so wetzt er sein Schwert; seinen Bogen hat er
    gespannt und ihn gerichtet.
  mbb-OT: '@see-verse:PSA.007.012'
  mal-2015: അവൻ മരണാസ്ത്രങ്ങളെ അവന്റെ നേരെ തൊടുത്തു, തന്റെ ശരങ്ങളെ തീയമ്പുകളാക്കി
    തീർത്തിരിക്കുന്നു.
  gup-gup: Ngudda wanjh yiyingkihmarnbun manbu yibenbunkenh. Manbu bunarra dorrengh
    yingkihmang ba bu yiwurlhke bu yibenmarnewe nawu nawarre bininj.
  rmc-rmc: Te pes o manuš na visarel, o Del ostrarel peskri šabľa, nacirdel o lukos
    a džal te ľivinel;
  nlg-nlg: Ma gaia ke gonidilai nina lei totobo ni vei totoghoni ni mate kasila. Ma
    nina kuali te ruruhu ke kalegho nia.
  pes-OPV: وبرای او آلات موت را مهیا ساخته و تیرهای خویش را شعله‌ور گردانیده است.
  ron-1924: ындряптэ асупра луй сэӂець оморытоаре ши-й арункэ сэӂець арзэтоаре!
  ben-OBCV: তিনি তাঁর ভয়ংকর অস্ত্র প্রস্তুত করেছেন; তিনি তাঁর জ্বলন্ত তির প্রস্তুত
    করেন।
  som-som: Oo weliba wuxuu diyaarsaday alaabtii dhimashada, Oo fallaadhihiisana wuxuu
    ka dhigtaa kuwo ololaya.
  lat-VUC: Nisi conversi fueritis, gladium suum vibrabit; arcum suum tetendit, et
    paravit illum.
  eng-ASVBT: He hath also prepared for him the instruments of death; He maketh his
    arrows fiery shafts.
  mna-mna: '@see-verse:PSA.007.012'
  ita-1885: Egli ha apparecchiate arme mortali; Egli adopererà le sue saette contro
    agli ardenti persecutori.
  eng-LXXUP: If ye will not repent, he will furbish his sword; He has bent his bow,
    and made it ready.
  eng-ULB: He prepares to use weapons against him; he makes his arrows flaming shafts.
  spa-VBL: Ha preparado armas mortales, y tiene preparadas flechas ardientes.
  fra-_FOB: Il prépare contre lui des armes mortelles, il apprête des flèches ardentes.
  mal-mal: അവിടുന്ന് മരണാസ്ത്രങ്ങളെ അവന്റെനേരെ തൊടുത്ത്, തന്റെ ശരങ്ങളെ തീയമ്പുകളാക്കി
    തീർത്തിരിക്കുന്നു.
  lit-lit: Be to, jis tokiam yra paruošęs mirtinus ginklus, savo strėles yra padaręs
    degančias.
  urd-GVR: Lekin jo mohlak hathiyār aur jalte hue tīr us ne taiyār kar rakhe haiṅ
    un kī zad meṅ wuh ḳhud hī ā jāegā.
  suz-BL: मिनु आन साइक्‍तीक या आंम कली ठीक पशो बाक्‍नीम। आन ब्राम मी ब्रपाइश्‍शो बाक्‍नीम।
  eng-NOY: He prepareth for him the instruments of death; He shooteth his burning
    arrows.
  ita-1927: dispone contro di lui strumenti di morte; le sue frecce le rende infocate.
  ckb-ckb: چەکی کوشندەی خۆی ئامادە کردووە، تیرەکانی کردووەتە تیری ئاگرین.
  eng-BBE: He has made ready for him the instruments of death; he makes his arrows
    flames of fire.
  xsi-xsi: I inziu ne silâwa ku mata ruru ndo, ŋineŋga ikai ne temba kâki ku irae
    temba ŋana ipanenzi tamâta sakamao kâ.
  kan-OKCV: ಅಂಥವರಿಗೆ ಮರಣಾಯುಧಗಳನ್ನು ಸಹ ಸಿದ್ಧಮಾಡಿದ್ದಾರೆ; ತಮ್ಮ ಅಗ್ನಿಬಾಣಗಳನ್ನು ಸಿದ್ಧಮಾಡುತ್ತಾರೆ.
  tam-2017: அவனுக்கு மரண ஆயுதங்களை ஆயத்தம் செய்தார்; தம்முடைய அம்புகளை நெருப்பு அம்புகளாக்கினார்.
  spa-RV-1909: Asimismo ha aparejado para él armas de muerte; ha labrado sus saetas
    para los que persiguen.
  ron-BTF: A pregătit de asemenea pentru el uneltele morții; își rânduiește săgețile
    împotriva persecutorilor.
  eng-WEBP: He has also prepared for himself the instruments of death. He makes ready
    his flaming arrows.
  eng-FBV: He has prepared weapons of death, he has his flaming arrows ready.
  nld-1939: Houdt moordende wapens gereed, Maakt zijn pijlen als brandende schichten.
  nch-BL: Ya quicualtalijtoc itatehuijca teposhua huan quinhualica imaco para temictis.
    Quipixtoc miyac cuataminti cati lementoque para tetzontamiltis sinta amo moyolcuepaj.
  vie-1934: Cũng đã vì nó sắm sửa khí giới làm chết, Và làm những tên Ngài phừng lửa.
  cha-cha: 'Ya jafatinas para güiya y atmas y finatae: janafañila y flechaña.'
  hin-CV: परमेश्वर ने अपने घातक शस्त्र तैयार कर लिए हैं; उन्होंने अपने बाणों को अग्निबाण
    बना लिया है.
  eng-OURB: He has also prepared for himself the instruments of death. He makes ready
    his flaming arrows.
  spa-BES: Él preparó para él los instrumentos de la muerte; él hace sus flechas llamas
    de fuego.
  tdx-tdx: Fa nihentseñe’e fialiañe mahafate, ampibelabelae’ afo o ana-pàle’eo.
  tha-KJV: พระองค์​ทรงเตรียมอาวุธแห่งความตาย พระองค์​ทรงกระทำให้​ลูกธนู​ของพระองค์​ต่อสู้​ผู้​ข่มเหงทั้งหลาย
  por-BR-2018: E para ele já preparou armas mortais; suas flechas utilizará contra
    os perseguidores.
  deu-ELO: Und Werkzeuge des Todes hat er für ihn bereitet, seine Pfeile macht er
    brennend.
  eng-WYC-2018: And therein he hath made ready the vessels of death; he hath fully
    made his arrows with burning things (or he hath set his arrows on fire).
  epo-epo: Kaj Li pretigas por ĝi mortigilojn, Siajn sagojn Li faras bruligaj.
  gfk-gfk: I te tagure ira uno rumus wara hinarubu. I te tagure ira uno lulungo na
    rumus.
  uig-PIN: Xundaⱪ adǝmlǝr üqün U ɵlüm ⱪorallirini tǝyyarlidi; U oⱪlirini kɵydürgüqi
    oⱪ ⱪildi.
  beo-beo: E da Ea gasa bagade gegesu liligi lale, ea dadi amoga dilaligili oulela.
  tpi-OTNT: Em i makim ol long spia i gat paia. Em i redim pinis ol spia samting bilong
    kilim ol dispela man i dai.
  hau-SA: Ya shirya makamansa masu dafi; ya shirya kibiyoyinsa masu wuta.
  udu-udu: A’di thosonki to gi mo/as piti gom mo gi ’koshuwa ’kosh mo, mmodhala thop̱a/
    o’d piti me’d mo jin c̱a’bki wur wur mo.
  uig-LAT: Shundaq ademler üchün U ölüm qorallirini teyyarlidi; U oqlirini köydürgüchi
    oq qildi.
  nde-nde: Usezilungisile izikhali zakhe ezibulalayo; uselungisa imitshoko yakhe evutha
    umlilo.
  ton-ton: Kuo ne teuteu foki kiate ia ʻae ngaahi meʻa fakapō; ʻoku ne tuʻutuʻuni
    ʻene ngaahi ngahau ki he kau fakatanga.
  ces-1613: Neobrátí-li se, naostříť meč svůj; lučiště své natáhl, a naměřil je.
  eng-WMB: He has also prepared for himself the instruments of death. He makes ready
    his flaming arrows.
  tam-TCV: அவர் தமது பயங்கர ஆயுதங்களை ஆயத்தப்படுத்தியிருக்கிறார்; எரிகிற அம்புகளையும்
    ஆயத்தமாக்குகிறார்.
  ceb-ULB: Andam na siya nga mogamit sa mga hinagiban batok kaniya; gihimo niya nga
    magakalayo ang iyang pana.
  pol-UBG: Przygotował na niego broń śmiertelną, a swoje strzały sporządził na prześladowców.
  urd-GVU: لیکن جو مہلک ہتھیار اور جلتے ہوئے تیر اُس نے تیار کر رکھے ہیں اُن کی زد
    میں وہ خود ہی آ جائے گا۔
  eng-OEBCW: his deadly weapons are ready, his arrows he makes of flame.
  deu-1912: und hat darauf gelegt tödliche Geschosse; seine Pfeile hat er zugerichtet,
    zu verderben.
  kan-2017: ಆತನು ಅದಕ್ಕೆ ಮರಣಕರವಾದ ಅಗ್ನಿಬಾಣಗಳನ್ನು ಹೂಡಿ ಅವನ ಮೇಲೆ ಪ್ರಯೋಗಿಸುವುದಕ್ಕೆ ಗುರಿಯಿಟ್ಟು
    ನಿಂತಿದ್ದಾನೆ.
  yap-yap: ke fek e pi talinecham rok nib yargel ke paluweg e pi gan e gat’ing rok
    ni be yik’.
  hlt-MCSB: Te dongah amah ham dueknah tubael a tawn tih thaltang aka alh te a saii.
  mdy-ETH: ዒዚ ፔኤኮ ዎዻ ዖሎ ዓንጋሞ ኮሻኔ፤ ታሚጉዲ ዔኤታ ሂኢዦዋ ጊኢጊሻኔ።
  twi-ASANTE: Wasiesie ne kɔdiawuo akodeɛ; ayɛ ne bɛmma a ɛrederɛ no krado.
  eng-WEBU: He has also prepared for himself the instruments of death. He makes ready
    his flaming arrows.
  acu-NT: '@see-verse:PSA.007.012'
  spa-PDDPT: Se preparó sus armas mortales, Y dispuso sus flechas abrasadoras.
  gun-gun: Oguereko katu avi hu'y hendy va'e ijukaarã.
  agu-BL: Ncha'tz na tzan i' tan teche'n nin yi e'chk flech yi cy'a'n k'ak' ta'n.
    List atit yi e'chk flech yi xconk ta'n. Cyakil yi e'chk ma'cl i' tetz oyintzi'
    list atit.
  ilo-ULB: Isagsagana ti Dios nga usaren dagiti armas a maibusor kenkuana; pagbalbalinenna
    nga umap-apuy ti tirad dagiti panana.
  kpg-kpg: Mee ga dahi aga ana goloo dauwa daaligi dangada, ga madagiwi ana amu maalei
    ulaula.
  uig-ARA: شۇنداق ئادەملەر ئۈچۈن ئۇ ئۆلۈم قوراللىرىنى تەييارلىدى؛ ئۇ ئوقلىرىنى كۆيدۈرگۈچى
    ئوق قىلدى.
  bps-bps: I dad tekan gamfati tasanan fatlagad, na tanlun di lifoh dad gsà i tunulan.
  sus-sus: Xa mixi ɲaaxie mu gbilen e yuge fɔxɔ ra, Ala a xa santidɛgɛma raluganma
    nɛ, a a xa xali maxiri.
  pon-2006: e ketikidahr sapwellime tehtehn mahwen keper kan oh kainenehier sapwellime
    arep kisiniei kan.
  jae-jae: Eŋ êkêŋ nê sôb-enseŋ-lauŋa nadiŋgeŋ eŋ to ênam jalana tamiŋ nê sôb.
  ksd-ksd: I tar mal bula. ra ana rumu na minat; Ma kana umana pu i vabirao diat.
  tur-YTC: Ona karşı ölüm silahlarını hazırlamıştır. Alevli okları hazırdır.
  bel-N: Калі той не навернецца, Ён вострыць Свой меч, нацягнуў Свой лук і прыгатаваў,
  grc-BRENT: Ἐὰν μὴ ἐπιστραφῆτε, τὴν ῥομφαίαν αὐτοῦ στιλβώσει, τὸ τόξον αὐτοῦ ἐνέτεινε,
    καὶ ἡτοίμασεν αὐτό.
  kpr-kpr: isoro da ambi goroba simbugedo, feva da goroba mendo buburaghae aimi kato
    arira.
  ind-AYT: (7-14) Dia telah mempersiapkan bagi diri-Nya senjata-senjata mematikan;
    Dia telah membuat panah-Nya berkobar.
  yom-yom: Wukubika binduanina biandi bi lufua wulembo kitula madionga mandi madionga
    ma mbazu.
  yut-yut: Amɨn uŋun dapban kɨmotni do dɨkdɨkni kɨlɨ paŋnoman agɨt. Dɨkdɨk mɨleŋ asɨpmɨ
    toŋ paŋnoman asak.
  nya-nya: Mulungu wakonza zida zake zoopsa; Iye wakonzekera mivi yake yoyaka moto.
  hrv-hrv: ako se ne obrate, mač će naoštriti, luk će svoj zapet' i pravo smjerit'.
  mps-mps: Agai augwali te sia dabo enego usu sali. Agai te bidi dabe augwali ela
    muabo ene dabe sisi yai elalubao.
  tpi-tpi: Em i makim ol long spia i gat paia. Em i redim pinis ol spia samting bilong
    kilim ol dispela man i dai.
  dan-1931: Visselig hvæsser han* atter sit Sværd, han spænder sin Bue og sigter;
    { [*dvs. den Gudløse.] }
  vie-OVCB: Bày ra khí giới hủy diệt, lắp tên lửa cháy phừng phừng bắn ra.
  guj-2017: તેમણે તેને માટે કાતિલ હથિયાર સજ્જ કર્યાં છે; અને પોતાનાં બાણને બળતાં કરે
    છે.
  pon-2006A: e ketikidahr sapwellime tehtehn mahwen keper kan oh kainenehier sapwellime
    arep kisiniei kan.
  por-BRBSL: Ele também preparou para si mesmo os instrumentos da morte. Ele prepara
    suas setas flamejantes.
  eng-OEBUS: his deadly weapons are ready, his arrows he makes of flame.
  swe-swe: Om någon inte vill omvända sig, så slipar han sitt svärd, spänner han sin
    båge,
  cth-cth: Duenae senehmaica hai ahni hanlah a rakueng teh, hmai kang thai e samtang
    hah a sak awh.
  twi-twi: Wasiesie nʼakode a ɛyɛ hu; ayɛ ne bɛmma a ɛredɛw no krado.
  hlt-hlt: Te dongah amah ham dueknah tubael a tawn tih thaltang aka alh te a saii.
  tbz-SIM: Kòo nitiyɛiwe í cèètɛ ò sɔ̃̀ṹ o siè ndi, kɛ deenko o tɑ̃mmù.
  msy-2020: A gumazir kurar kabav sueghtɨ me aremeghasa uan mɨdorozir biziba akɨrigha
    gɨfa. An afuzir aviba itiba men akuighav iti.
  dop-dop: Ye pɑ kisɑ lɑɣɑsʋɣʋ, n sɑləɣɩ nyɑ́ lɑɣɑtɛ kɛ́ nɑ ń pɑ́ nyɑ́ tɔɔʋ nɑ ń tɔ-wɛɣɛ
    nyəmɑ́.
  azb-azb: Onlara qarşı ölüm silahları hazırlayar, Yandırıcı oxları ilə nişan alar.
  eng-DBY: And he hath prepared for him instruments of death; his arrows hath he made
    burning.
  hin-2017: 'और उस मनुष्य के लिये उसने मृत्यु के हथियार तैयार कर लिए हैं: वह अपने
    तीरों को अग्निबाण बनाता है।'
  wol-KYG: Ku tuubul, Yàlla nàmm saamaram, bank xalaam, diir la.
  bjr-bjr: Mifa narí kuqa nári maria duru saamuna deedaqammasee maridanoo. Narí idaqeemari
    feefana faqa deedaqammasee maridanoo.
  eng-YLT: Yea, for him He hath prepared Instruments of death, His arrows for burning
    pursuers He maketh.
  kne-kne: Alaena din mankatatadem ay armas na yan ipaturong na din bomidbidang ay
    pana na.
  eng-WYC-2017: And therein he hath made ready the vessels of death; he hath fully
    made his arrows with burning things.
  eng-WMBB: He has also prepared for himself the instruments of death. He makes ready
    his flaming arrows.
  zat-NTPS: Ba naxrúa cuásate̱' xia chee̱' ca' chee̱ wedil-la. Ba nuzúa cuásate̱'
    xaga nalá xéche'ze da dxelala.
  zty-NTPS: Za' wkonle' žin ya chie' ka' che wdiḻe. Za' wsíe' yag ntóche'do' ka'
    zoa yi' ḻáwe'gaken.
  urd-GVH: लेकिन जो मोहलक हथियार और जलते हुए तीर उसने तैयार कर रखे हैं उनकी ज़द में
    वह ख़ुद ही आ जाएगा।
  rug-rug: Ele va namanama i Sa sari Nana tiṉitoṉa varipera variva matedi; ele va
    ṉarui Sa sari Nana tupi huruṉudi.
  gaz-gaz: Inni meeshaa nama ajjeesu qopheeffateera; xiyya bobaʼus ni qopheeffata.
  fra-LSG: Si le méchant ne se convertit pas, il aiguise son glaive, Il bande son
    arc, et il vise;
  yal-yal: Xa muxu ɲaxin mi tubi Ala ma, a silanfanna raxanxanma nɛn, a yi a xanla
    ba a woli xinla ma.
  iou-iou: Täŋpäŋ ämik täŋo tuŋum komi komi u yäpmäŋpäŋ kuwek kädäp mebet ikek äma
    u yamäkta täŋtuŋum täyak.
  haw-1868: Ua hoomakaukau no hoi ia i na mea e make ai nona; Ke pana iho la oia i
    na pua ahi.
  arb-NAV: أَعَدَّ لَهُ الأَسْلِحَةَ الْقَتَّالَةَ، وَجَعَلَ سِهَامَهُ مُحْرِقَةً.
  ded-ded: Ye kpebucyunuudeac dzikacac iwaiya mengerema tebemedaha gerec borangagoc
    memengere bic andac.
  ewe-ewe: Edzra eƒe lãnuwo ɖo da ɖi, eye eƒe aŋutrɔ bibiawo la etrɔ asi le wo ŋu
    wosɔ gbe.
  eng-LEE: (7:14) Also for him he prepareth the instruments of death; he fashioneth
    his arrows against the persecutors.
  asm-FB: তেওঁ অস্ত্র-শস্ত্র যুগুত কৰি ৰাখিছে; নিজৰ জ্বলন্ত মৰণাস্ত্ৰবোৰ তৈয়াৰ কৰিছে।
  sus-A: شَ مِشِ حَاشِيٍ مُ فبِلٍن عٍ يُفٍ قْشْ رَ، عَلَ عَ شَ سَنتِدّفّمَ رَلُفَنمَ
    نّ، عَ عَ شَ شَلِ مَشِرِ.
  fra-SBL: Il s'est aussi préparé les instruments de la mort. Il prépare ses flèches
    enflammées.
  hbo-hbo: אִם־לֹ֣א יָ֭שׁוּב חַרְבֹּ֣ו יִלְטֹ֑ושׁ קַשְׁתֹּ֥ו דָ֝רַ֗ךְ וַֽיְכֹונְנֶֽהָ׃
  kik-kik: Nĩahaarĩirie indo ciake cia mbaara cia kũũragana; akahaarĩria mĩguĩ yake
    ĩkũrĩrĩmbũka mwaki.
  fra-NCL: Certes, de nouveau il aiguise son glaive, il bande son arc et il vise ;
  cek-AK: Anih hanah duekhaih hmuennawk to paroep pae moe, pacaekthlaek kaminawk kah
    hanah angmah ih kaliinawk to pathoep coek boeh.
  cuk-cuk: Ar deyopira, Bab-Dummad ibmar-dule-gindakmalad guagwar urbisbalid, sigu-sooba-gamalad
    sobsabalid.
  uig-CYR: Бириси яман йолидин янмиса, У қиличини биләйду, Я оқини тартип бәтләп қойиду.
  tel-2017: అతని మీద ఉపయోగించడానికి ఆయుధాలు సిద్ధం చేస్తాడు. తన బాణాలను అగ్ని బాణాలుగా
    చేస్తాడు.
  hat-BSA: Anplis, Li fin prepare pou kont Li zam mòtèl yo. Li fè flèch ak shaf ki
    brile yo.
  ukr-ONPU: Якщо хтось не навернеться, Він нагострить Свій меч, натягне Свій лук,
    націлить його
  kos-kos: El srukak mwe mweun natul Ac ngasla mwe pisr firir natul.
  hbo-WLC: אִם־לֹ֣א יָ֭שׁוּב חַרְבּ֣וֹ יִלְט֑וֹשׁ קַשְׁתּ֥וֹ דָ֝רַ֗ךְ וַֽיְכוֹנְנֶֽהָ׃
  ibo-ibo: Ọ kwadoola ngwa agha niile nke ọnwụ; ọ na-eme ka àkụ ya bụrụ nke na-ere
    ọkụ.
  ory-ory: ସେ ମଧ୍ୟ ତାହା ପାଇଁ ମୃତ୍ୟୁର ଅସ୍ତ୍ରଶସ୍ତ୍ର ପ୍ରସ୍ତୁତ କରିଅଛନ୍ତି; ସେ ଆପଣା ତୀରସବୁ
    ଅଗ୍ନିର ତୀର କରିଅଛନ୍ତି।
  chk-chk: A amolätä an pisekin maun mi afeiengau, pwal wokun föün esefich mi ngetenget.
  rop-rop: '@see-verse:PSA.007.012'
  ukr-1871: 'Готовить для него зброю смертиносну: стріли свої робить палящими.'
  yon-yon: Kwane, kabonman ye kumana anaya kuu nekwoon, kwane ye ana yumbuyiib kuu
    ben ware boknoon.
  deu-1951: (07-14) und richtet auf jenen tödliche Geschosse; seine Pfeile steckt
    er in Brand!
  eng-JPS: (7-14) He hath also prepared for him the weapons of death, yea, His arrows
    which He made sharp.
  srp-1865: I zapinje smrtnu strijelu, èini strijele svoje da pale.
  lug-lug: Era ategese ebyokulwanyisa ebissi; era akozesa obusaale obw’omuliro.
  heb-heb: ולו הכין כלי מות חציו לדלקים יפעל׃
  ben-IRV: তিনি তার বিরুদ্ধে অস্ত্র ব্যবহার করতে প্রস্তুত; তিনি তাঁর তীরকে জ্বলন্ত
    তীরে পরিণত করেন।
  ntu-ntu: '@see-verse:PSA.007.012'
  pan-pan: ਉਹ ਨੇ ਉਸ ਲਈ ਮੌਤ ਦਾ ਸ਼ਸਤਰ ਵੀ ਤਿਆਰ ਕੀਤਾ ਹੈ, ਉਹ ਆਪਣੇ ਤੀਰਾਂ ਨੂੰ ਅਗਨ-ਬਾਣ ਬਣਾਉਂਦਾ
    ਹੈ।
  mya-JVB: သေ စေသော လက်နက် ကိုလည်း သူ့ အဘို့ ပြင်ဆင် ၍ မြှား တော်တို့ကို လောင် စေတော်မူ၏။
  kgf-kgf: Anutunéŋ ʒérabéra humumia ʒéréŋqéréŋ wandaru hezac. Inéŋ tewi geric bélaŋaguc
    miyacgéyu hezac.
  tte-O: Kaleya kaba boita gogoliyao ikatububunagiliko yo mayau kala-pulupulululi
    ipeiliko ana pwawati manli mena.
  tbg-tbg: Viva vaiinti arukaaina auvihehavaara vaqa ntuvakero vatero, iha itaaina
    vevara hinta ututero vira arireva auti varianaro.
  hmo-hmo: Ia ese iena ala-ala gaudia, be iena imana dekenai ia abia hegaegae, bona
    iena diba be, lahi gaudia ia halaoa vadaeni.
  zar-NT: Chinupë́ʼë yuguʼ le rudíʼinëʼ lu gudil-la, en nudxíëʼ lu du uxitiʼ yuguʼ
    yaga túchiʼdoʼ zoa guíʼ láhuiguequi.
  urd-urd: उसने उसके लिए मौत के हथियार भी तैयार किए हैं; वह अपने तीरों को आतिशी बनाता
    है।
  rus-SYN: если кто не обращается. Он изощряет Свой меч, напрягает лук Свой и направляет
    его,
  bqc-SIM: Tó gbɛ̃́ i nↄ̀sɛlilɛo, Lua ì a fɛ̃nda lɛkɛ, ì a sá kã́.
  tcz-CHONGTHU: Aman thina manchah gimneitah chu kigot intin athalpi meikou chu akapding
    ahi.
  mar-mar: त्याने आपली प्राणघातक शस्त्रे तयार केली आहेत. तो आपले अग्नीबान तयार करतो.
  isl-isl: Ef þeir iðrast ekki mun hann bregða sverði og eyða þeim. Hann hefur spennt
    boga sinn
  hlt-THB: Thihnaak kawi lungpawk ce tlaih oepchoeh nawh; maina ak kqawng thai la
    ce met hyt hawh hy.
  qub-qub: Nina ratataycaj lëchawanpis apuntaraycanmi. Wañuchicoj armanpis camarishallanami
    caycan.
  bqp-bqp: Àdi a gↄ̃kɛbↄ kũ àdi ga ińnɛnↄ kɛkɛ, àdi a kà tɛ́denↄ kpá sála.
  hat-hat: (07:14) Bondye ap pare zam sa yo pou touye li. L'ap sèvi ak flèch li yo
    pou simen dife.
  eng-BSB: He has prepared His deadly weapons; He ordains His arrows with fire.
  eng-WEBPB: He has also prepared for himself the instruments of death. He makes ready
    his flaming arrows.
  kbq-kbq: Vahe'ma ahe fri ha' zama'a retro hunenteno, teve nefa'ane kevea'aramina
    retro hunente.
  pon-pon: O kotin pwil poa kananan kajik katieu men kamela. A kotin kaonopada japwilim
    a kananan kajik katieu, pwe men karonala.
  nhe-BL: Ya quicualtlalijtoc itlatehuijca teposhua huan quinhualica imaco para temictis.
    Quipixtoc miyac cuatlamintli tlen lementoque para tetzontlamiltis intla ax moyolcuepaj.
  wnc-wnc: Ita sanga amak tasike amin yapan kumningge gwa pandakngakut. Itane sakuu
    katapna kaya kaikgauni. Ita sakuu waapa apa wai amin yapan kumningge gwa pandakngakut.
  bus-bus: È a gↄ̃kɛbↄ kɛ̀ è gaa ińnɛnↄ kɛkɛ, è a kà tɛ́deenↄ kpá sála.
  gub-BL: Upyhyk putar a'e puruzuka haw opo pe nehe. Omomor u'yw tata iapo pyrer nehe.
  eng-DRA: 'Except you will be converted, he will brandish his sword: he hath bent
    his bow and made it ready.'
