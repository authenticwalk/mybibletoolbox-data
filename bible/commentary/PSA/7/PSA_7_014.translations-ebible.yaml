verse: PSA.007.014
translations:
  mal-C: ദുഷ്ടർ തിന്മ ഗർഭംധരിക്കുന്നു; അനർഥം ഉദരത്തിൽ വഹിച്ച് വ്യാജം പ്രസവിക്കുന്നു.
  deu-TKW: und richtet auf ihn tödliche Geschosse - seine Pfeile macht er zu brennenden!
  lin-lin: Abongisaka bibundeli oyo ebomaka mpe asalaka ete makonga na Ye ekoma kozikisa.
  mmx-mmx: Moroa, una ven ba limixin kapmek di doxoma gagas li leventaangas ti laxakapmek.
    Dik soxovo li levenmumuat la di xaxarang arup limixin.
  eng-LSV: Behold, he travails [with] iniquity, || And he has conceived perverseness,
    || And has brought forth falsehood.
  eng-GNV: 'Beholde, hee shall trauaile with wickednes: for he hath conceiued mischiefe,
    but he shall bring foorth a lye.'
  eng-WEBSTER: Behold, he travaileth with iniquity, and hath conceived mischief, and
    brought forth falsehood.
  nhw-BL: Se masehuali catli amo cuali san quinequi tecocos, huan san moilhuía catli
    fiero hueli quichihuas huan teipa icamaco quisa san istlacatili.
  swh-ONEN: Yeye aliye na mimba ya uovu na achukuaye mimba ya ghasia huzaa uongo.
  bba-bba: U tɑbu yɑ̃ɑ ɡɔɔɡinu kuɑ. Mɑ u sɛ̃ɛ dɔ̃ɔɡinu kuɑ.
  eng-KJVCPB: Behold, he travaileth with iniquity, And hath conceived mischief, And
    brought forth falsehood.
  luo-luo: Ngʼama iye okuot gi gik maricho kendo ma yach gi chandruok nywolo yamo
    nono.
  aii-aii: ܗܵܐ، ܪܲܫܝܼܥܵܐ ܟܹܐ ܕܵܒܹܩ ܚܸܒ݂ܠܹ̈ܐ ܕܥܵܘܠܵܐ، ܘܟܹܐ ܒܵܛܹܢ ܐܘܼܠܨܵܢܵܐ، ܘܝܵܠܹܕ
    ܦܸܠܡܵܐ.
  meu-meu: A itaia, kara havara tauna ese dika e havaraiamu, kara dika ai e rogorogomu,
    koikoi daladia e havaramu.
  npi-ULB: त्‍यस्‍तो व्यक्‍तिको बारेमा विचार गर जसका कल्‍पना दुष्‍टतापूर्ण छन्, जो
    विनाशपूर्ण योजनाहरू लिन्‍छ, जसले हानिकारक झुटहरू जन्माउँछ ।
  yor-yor: Ẹni tí ó lóyún ohun búburú, tí ó sì lóyún wàhálà, ó bí èké jáde.
  pes-OPCB: وجود اشخاص گناهکار پر از شرارت و ظلم است و اعمالشان نادرست.
  tgl-ULB: Isipin mo ang isang buntis na may kasamaan, ang nag-iisip ng mapanirang
    mga balak, ang nanganganak ng mga mapanirang kasinungalingan.
  nop-nop: Metam nadinadi kadakahi nadisuhebet tubune welehik gineŋ hatak adi folooŋ
    kadakaniŋ tubumintaiŋ. Adi malabumuŋ titiŋdok tiulidoko tiŋa helemahelemaŋ yalaŋ
    fee hinek yoiŋ.
  hui-hui: Wali agali ko biaga karume ogobi ka manda bidaba. Tigua mana ko ngaru bulenaga
    buleore lalu miniha hongo haga ka. Tigua mana ko ngaru hangu bialu haabo holenaga
    ke̱ haabo haga kagoni.
  mya-mya: သူ​ယုတ်​မာ​တို့​သည်​မ​ကောင်း​မှု​ပြု​ရန်​အ​ဘယ်​သို့​စဉ်း​စား​ကြံ​စည်​သည်​ကို​ကြည့်​လော့။
  bod-N: ལྟོས་དང་རང་གི་སྡིག་ཉེས་རྐྱེན་དབང༌གིས། །ངན་པས་ཕྲུ་གུ་བཙའ་བའི་ཟུག་གཟེར༌མྱོང༌།
    །གདུག་རྩུབ་ཡིད་ལ་བཅངས་ནས་འཕྲུལ་སྣང༌བསྐྱེད།།
  wsk-wsk: Ikialko! Kari memek alo ikia memek betemonko ko ikia tasan, kawel betemonko
    ko den nungursan,
  sna-sna: Iye ane mimba yezvakaipa akatakura mimba yokutambudzika achabereka nhema.
  spa-BLM: He aquí que se afana en la iniquidad. Sí, ha concebido una travesura, y
    sacó a relucir la falsedad.
  cac-cac: Ilecnab' val tas sna eb' chuc d'a eb' yetanimail, an̈ej ixtoj anima syac'
    eb'.
  swh-ULB: Fikiria kuhusu huyo ambaye ana ujauzito wa maovu, mwenye mimba ya mipango
    ya uharibifu, anaye zaa sumu ya uharibifu.
  bel-bel: рыхтуе яму прылады сьмерці, і вагністымі робіць стрэлы Свае.
  deu-ELBBK: Und Werkzeuge des Todes hat er für ihn bereitet, seine Pfeile macht er
    brennend.
  mbb-OT: Is lalung he menge etew ne mezaat is ed isipen dan; edtinguhè dan te kebaal
    te samuk ne ebpenlimbung sikandan.
  mal-2015: ഇതാ, അവന്നു നീതികേടിനെ നോവു കിട്ടുന്നു; അവൻ കഷ്ടത്തെ ഗർഭം ധരിച്ചു വഞ്ചനയെ
    പ്രസവിക്കുന്നു.
  gup-gup: Nawu nawarre bininj nakka kabirrimayalimarnburren ba bu kunwarrekenh kabirrikarremarnbun
    dja kabirrikowekowe.
  rmc-rmc: pripravinel peske e meribnaskri zbraň, ľivinel o jagale šipi.
  nlg-nlg: Rana tangotangodika tara loghoa na dika; a gaira tara nia bahe na lei vahola;
    mara vahui na lei sorisori.
  pes-OPV: اینک به بطالت آبستن شده، و به ظلم حامله گردیده، دروغ را زاییده است.
  ron-1924: 'Ятэ кэ чел рэу прегэтеште рэул, зэмислеште фэрэделеӂя ши наште ыншелэчуня:'
  ben-OBCV: যে ব্যক্তি গর্ভে অধর্ম ধারণ করে সে বিনাশের পরিকল্পনায় পূর্ণগর্ভ হয় ও
    মিথ্যার জন্ম দেয়।
  som-som: Bal eega, ninku wuxuu la dhibtoodaa xumaan, Oo wuxuu wallacay belaayo,
    oo wuxuu dhalay been.
  lat-VUC: Et in eo paravit vasa mortis, sagittas suas ardentibus effecit.
  eng-ASVBT: Behold, he travaileth with iniquity; Yea, he hath conceived mischief,
    and brought forth falsehood.
  mna-mna: Wal sananŋan, zin kembei moori ta kopoono, mana kaimer ipeebe. Pa ŋgar
    sananŋana ta imbotmbot la lelen na, itum ma iwe biibi, to ipiyotyooto mbulu pakaamŋan
    boozomen ta ipasansaana zin tomtom.
  ita-1885: Ecco, il mio nemico partorisce iniquità; Egli ha conceputo affanno, e
    partorirà inganno.
  eng-LXXUP: And on it he has fitted the instruments of death; He has completed his
    arrows for the raging ones.
  eng-ULB: Think about the one who is pregnant with wickedness, who conceives destructive
    plans, who gives birth to harmful lies.
  spa-VBL: ¡Miren cómo los malvados conciben el mal! Se embarazan con maldad, y dan
    a luz al engaño.
  fra-_FOB: Voici, le méchant est en travail pour enfanter le mal; il a conçu le crime,
    mais il n'enfante que mensonge.
  mal-mal: ഇതാ, അവന് നീതികേടിനാൽ നോവു കിട്ടുന്നു; അവൻ കഷ്ടത്തെ ഗർഭംധരിച്ച് വഞ്ചനയെ
    പ്രസവിക്കുന്നു.
  lit-lit: Štai toks patiria gimdymo skausmus nedorybei įvykdyti; jis gi tapo nėščias
    žalingumu ir pagimdo melą.
  urd-GVR: Dekh, burāī kā bīj us meṅ ug āyā hai. Ab wuh sharārat se hāmilā ho kar
    phirtā aur jhūṭ ke bachche janm detā hai.
  suz-BL: नेनीन, मेकोमी मरिम्‍शो ला मिम्‍नीम। मिनु श्‍येतम ब्रीशा, जोल पना पन बाक्‍नीम।
  eng-NOY: Behold, he travailed with iniquity, And conceived mischief, But hath brought
    forth disappointment!
  ita-1927: Ecco, il malvagio è in doglie per produrre iniquità. Egli ha concepito
    malizia e partorisce menzogna.
  ckb-ckb: ببینە کەسی بەدکار بە خراپەوە ژانی گرتووە، بە ئاژاوە سکی پڕ بووە و درۆی
    دەبێت.
  eng-BBE: That man is a worker of evil; the seed of wrongdoing has given birth to
    deceit.
  xsi-xsi: Opopo, kinzi tamâta sakamao uru kalonzi ŋgere ŋana vetâŋa kiesaka kie-kie
    nâ. Kinzi simo sitogo vetâŋa potomule rârâni tamanzi, aku kawanzi laŋeŋa nâ ikura
    zo zo.
  kan-OKCV: ಅಂಥವರು ದುಷ್ಟತನವನ್ನು ಗರ್ಭಧರಿಸಿ, ಸೇಡನ್ನು ಗರ್ಭದಲ್ಲಿಟ್ಟುಕೊಂಡು ಸುಳ್ಳನ್ನು ಹೆರುವರು.
  tam-2017: இதோ, அவனுடைய அக்கிரமத்தைப் பெறக் கர்ப்பவேதனைப்படுகிறான்; தீவினையைக் கர்ப்பந்தரித்து,
    பொய்யைப் பெறுகிறான்.
  spa-RV-1909: 'He aquí ha tenido parto de iniquidad: concibió trabajo, y parió mentira.'
  ron-BTF: Iată, el este în travaliu pentru nelegiuire și a conceput ticăloșie și
    a născut falsitate.
  eng-WEBP: Behold, he travails with iniquity. Yes, he has conceived mischief, and
    brought out falsehood.
  eng-FBV: See how the wicked conceive evil! They are pregnant with trouble. They
    give birth to dishonesty.
  nld-1939: Ziet, die met valsheid bevrucht is en zwanger van onheil, Baart enkel
    ontgoocheling;
  nch-BL: Se masehuali cati amo cuali san quinequi tecocos, huan san moilhuía cati
    fiero hueli quichihuas huan teipa icamaco quisa san istacatili.
  vie-1934: Kìa, kẻ dữ đang đẻ gian ác; Thật nó đã hoài thai sự khuấy khỏa, và sanh
    điều dối trá.
  cha-cha: 'Estagüe na uguaja piniten mañago tinaelaye: magajet na mapotgue y inacacha
    ya mañago dinague.'
  hin-CV: दुष्ट जन विनाश की योजनाओं को अपने गर्भ में धारण किए हुए हैं, वे झूठ का जन्म
    देते हैं.
  eng-OURB: Behold, he travails with vain striving of iniquity. Yes, he has conceived
    mischief, and brought out falsehood.
  spa-BES: Miren al malvado; concibió maldad, se preñó de iniquidad, y dio a luz mentira.
  tdx-tdx: Hehe t’ie tsongoen-tsihavokarañe, ie nampiareñe kilily vaho hiterake i
    remborake;
  tha-KJV: ดู​เถิด คนชั่​วก​่อความชั่วช้าขึ้นแล้ว กำลังท้องความชั่วช้า และคลอดการมุสาออกมา
  por-BR-2018: Eis que o injusto está com dores de perversidade; e está em trabalho
    de parto, e gerará mentiras.
  deu-ELO: Siehe, er ist in Geburtswehen mit Unheil; und, schwanger mit Mühsal, gebiert
    er Falschheit.
  eng-WYC-2018: Lo! the wicked hath conceived sorrow; he painfully hath brought forth
    unrightfulness, and he hath childed wickedness. (Behold! (he who is wicked) hath
    conceived many ways to bring sorrow; yea, he hath painfully brought forth unrighteousness,
    and he hath birthed wickedness.)
  epo-epo: Jen tiu gravediĝis per malbono, Portis en si malicon, kaj naskis mensogon.
  gfk-gfk: Nes baak! Tiga nong i tianane ra saksakena. I balaan ma ra purpuruan ma
    i kaha hapuasne ra bisbis.
  uig-PIN: Mana, muxundaⱪ kixilǝr tolƣaⱪta ⱪǝbiⱨlik tuƣmaⱪqi, Uning boyida ⱪalƣini
    yamanliⱪtur; Uning tuƣⱪini bolsa sahtiliⱪtur.
  beo-beo: 'Ba:ma! Wadela:i hamosu dunu da ilia dogo ganodini wadela:i hamomusa: dawa:lala.
    Ilia da moso hamomusa: dawa:lala, amola ogogosu bagade hamonana.'
  tpi-OTNT: Lukim man nogut. Em i pasim tingting pinis long mekim ol pasin nogut.
    Em i redi long mekim olkain trabel na em i save giaman oltaim.
  hau-SA: Wanda yake da cikin mugunta ya kuma ɗauki cikin damuwa yakan haifi ƙarya.
  udu-udu: Hili mo mo ma, amanmii tonthus mo tani a’di bwaaki’da ris tonthus mo, dhali
    di’d ka ’ci ibwa mo jin ta’da pibi ka pibi mo, dhali a’di ki ḵala ṯor ka pije/
    mo.
  uig-LAT: Mana, mushundaq kishiler tolghaqta qebihlik tughmaqchi, Uning boyida qalghini
    yamanliqtur; Uning tughqini bolsa saxtiliqtur.
  nde-nde: Lowo osuthiswe ngobubi akhulelwe yikona uzala ukuphumputheka.
  ton-ton: Vakai, ʻoku langā ia ʻi he angakovi, pea kuo ne tuʻituʻia ʻae angapauʻu,
    pea fanauʻi ʻe ia ʻae kākā.
  ces-1613: Připravil sobě i zbroj smrtelnou, střely své proti škůdcím přistrojil.
  eng-WMB: Behold, he travails with iniquity. Yes, he has conceived mischief, and
    brought out falsehood.
  tam-TCV: தீமையினால் நிறைந்தவர்களோ பிரச்சனையைக் கர்ப்பந்தரித்து, வஞ்சகத்தைப் பெற்றெடுக்கிறார்கள்.
  ceb-ULB: Hunahunaa ang babayeng mabdos uban sa kadaotan, nga nanamkon sa malimbongong
    mga laraw, nga nanganak sa makalilisang nga mga bakak.
  pol-UBG: Oto bezbożny rodzi nieprawość, jest brzemienny krzywdą i zrodził kłamstwo.
  urd-GVU: دیکھ، بُرائی کا بیج اُس میں اُگ آیا ہے۔ اب وہ شرارت سے حاملہ ہو کر پھرتا
    اور جھوٹ کے بچے جنم دیتا ہے۔
  eng-OEBCW: The enemy who conceives evil; pregnant with mischief, giving birth to
    lies,
  deu-1912: Siehe, der hat Böses im Sinn; mit Unglück ist er schwanger und wird Lüge
    gebären.
  kan-2017: ನನ್ನ ಶತ್ರುವು ಬದಲಾಯಿಸಿಕೊಳ್ಳದೆ ಕೇಡನ್ನು ಹೆರಬೇಕೆಂದು ಪ್ರಸವವೇದನೆಯಲ್ಲಿದ್ದಾನೆ;
    ಅವನು ಹಾನಿಯನ್ನು ಹಡೆಯುವೆನೆಂದು ನೆನಸಿಕೊಂಡರೂ, ಶೂನ್ಯವನ್ನೇ ಹೆತ್ತನು ನೋಡಿರಿ.
  yap-yap: Amguy rogon nma leamnag e girdi’ ni kireb e tin tagan; yad ma tanomnag
    e oloboch miyad rin’ e sasalap.
  hlt-MCSB: Boethae te a yom tih thakthaenah la a vawn dongah a hong a hi ni a cun
    coeng ke.
  mdy-ETH: ፑርቱሞ ማሊ ማሊ ዓኣ ዓሲ ጌኔ ማዾ ጎጳዺ፥ ሉኡዙሞ ሾዓኔ።
  twi-ASANTE: Deɛ ɔnyinsɛn amumuyɛ na basabasayɛ ahyɛ no ma no, ɔwo nnaadaa.
  eng-WEBU: Behold, he travails with iniquity. Yes, he has conceived mischief, and
    brought out falsehood.
  acu-NT: Tunau takau ainau itiur pujuinawa tusaram nintimrataram. Nuka tunaun takasartas
    tuke nintiminawai. Tura ni jangkenia jiinua nuka waitaitai.
  spa-PDDPT: Ahí están los dolores de parto de la iniquidad. Concibió perversidad
    y dio a luz la falsedad.
  gun-gun: Heko vai va'e ma imemby raxy va'e rami oendu 'rã teko vai ojapoxea, oguereko'i
    'rã nhombotavy aguã, ha'e gui oikuavã 'rã apu.
  agu-BL: Chixmayninu' yi e' juchul il. Ja wi't chilo'on cyera'tz, na na chiẍch'in
    chi na ban jun ch'on wi' yi tx'anlij tlen tu'. Nin yi tz'itz'ok scye'j, i'tz e'chk
    takle'n cachi', i'tz yi e'chk la'jil.
  ilo-ULB: Panunotem ti maysa a tao a masikog iti kinadangkes, nga agin-inaw kadagiti
    makadadael a panggep, a mangipasngay kadagiti makadadael nga inuulbod.
  kpg-kpg: Mmada malaa gi nia hai o digau huaidu ala e haganohonoho nadau hai huaidu
    i lodo nadau manawa. Digaula e haganohonoho nadau hai ala belee haga huaidu nia
    daangada, mo di halahalau dangada.
  uig-ARA: مانا، مۇشۇنداق كىشىلەر تولغاقتا قەبىھلىك تۇغماقچى، ئۇنىڭ بويىدا قالغىنى
    يامانلىقتۇر؛ ئۇنىڭ تۇغقىنى بولسا ساختىلىقتۇر.
  bps-bps: 'I to sasè salngad i to maltien: i bnê di lam tienan i sasè fandam, na
    fadlug lamnok i sasè én, di ksutan, klimbung na kakakéng.'
  sus-sus: Ala na faxatise yailanma mixi ɲaaxie nan xili ma, a a xa tanbɛe dɛ findi
    tɛ ra.
  pon-2006: Tehk duwen aramas suwed kan ar kin koasoakoasone nan kapehdihr me suwed;
    re kin koasoanehdi wiepen kahpwal oh kapwaiada ar widing kan.
  jae-jae: Alicgac me, biŋ alôb-alôb gêjam ŋac sec auc. Eŋ taê gêŋ wapacŋa. Ma embe
    êkôc, oc talic gêŋ tau gebe biŋdansaŋ.
  ksd-ksd: Ea, i mamat ra nuknukina ma ra kaina; Maia pa, i tar lalau pa ra magit
    i bilak, ma i kava vue ra vavaongo.
  tur-YTC: İşte o kişi, kötülük sancısı çekiyor. Kötülüğe gebe kalıp, Yalan doğurdu.
  bel-N: і паклаў на яго прылады сьмерці, стрэлы Свае Ён робіць распаленымі.
  grc-BRENT: Καὶ ἐν αὐτῷ ἡτοίμασε σκεύη θανάτου, τὰ βέλη αὐτοῦ τοῖς καιομένοις ἐξειργάσατο.
  kpr-kpr: Givu! Ari ekoko embo ne ari eko da emboro rerebuse irera, kotugo, dara
    use komana derari dae sedo manaka garuse irá gheraera.
  ind-AYT: (7-15) Sesungguhnya, orang yang hamil kefasikan, dia mengandung kesusahan,
    dan melahirkan dusta.
  yom-yom: Niandi widi mu buemba bu mambimbi ; widi mu kubika ziphasi ayi butidi mambu
    ma luvunu.
  yut-yut: Amɨn yokwi uŋun yokwi ak do nandaban teban toŋ. Yokwi mibɨlɨ mibɨlɨ ak
    do tagap tok asak, ae bɨsapmɨ bɨsapmɨ top yosok.
  nya-nya: Taonani, munthu woyipa amalingalira zoyipa zokhazokha nthawi zonse. Zochita
    zake ndi zosokoneza ndi zovutitsa anthu ena.
  hrv-hrv: Spremit će za njih smrtonosno oružje, strijele će svoje užariti.
  mps-mps: Te dwai bidi suao, agai te gasa bidi dali dwai sę yabo homu beasi elalubao.
    Agai te tobage dwai sę yabo sisi elama, tama te sesemane sogo tibo po wabo dao.
  tpi-tpi: Lukim man nogut. Em i pasim tingting pinis long mekim ol pasin nogut. Em
    i redi long mekim olkain trabel na em i save giaman oltaim.
  dan-1931: men mod sig selv har han rettet de dræbende Våben, gjort sine Pile til
    brændende Pile.
  vie-OVCB: Người gian ác cưu mang độc kế; nên bày ra đủ thế gạt lường.
  guj-2017: તે ભૂંડાઈથી કષ્ટાય છે, તેણે ઉપદ્રવનો ગર્ભ ધર્યો છે, જે જૂઠને જન્મ આપ્યો
    છે.
  pon-2006A: Tehk duwen aramas suwed kan ar kin koasoakoasone nan kapehdihr me suwed;
    re kin koasoanehdi wiepen kahpwal oh kapwaiada ar widing kan.
  por-BRBSL: Behold, ele trabalha com iniqüidade. Sim, ele concebeu a maldade, e trouxe
    à tona a falsidade.
  eng-OEBUS: The enemy who conceives evil; pregnant with mischief, giving birth to
    lies,
  swe-swe: gör sina dödliga vapen redo och gör sina pilar till flammande pilar [som
    användes vid belägring och sköts in mot den befästa staden]. [Vers 13-14 har bara
    ”han” som subjekt i den hebreiska texten. Närmaste subjekt är ”den som inte vill
    omvända sig” i vers 13. Det blir då också en parallell till vers 16 där den människa
    som inte vill omvända sig gräver sin egen grop; på samma sätt vässar och riktar
    han här sina vapen mot sig själv och sin egen undergång. En annan tolkning är
    att det andra ”han” i vers 13 är Gud som förbereder domen, se vers 12. Ordet för
    ”känner ilska” i vers 12 är hebreiska ”zaar”, det är enda gången det används i
    Psaltaren och beskriver Guds vrede över orättfärdighet, men används även om att
    förbanna och tala emot något, se .]
  cth-cth: Tamikathout ni yonnae hah a khe. Runae hah a vawn teh laithoe ouk a khe.
  twi-twi: Nea onyinsɛn amumɔyɛ na basabasayɛ ahyɛ no ma no, ɔwo nnaadaa.
  hlt-hlt: Boethae te a yom tih thakthaenah la a vawn dongah a hong a hi ni a cun
    coeng ke.
  tbz-SIM: Ò mɑ̀ɑ́tí tìì kpɑ̀rìnɛntì yóó we nkuɔ, ò sɔ̃̀ṹ ìì pie nyóó we ntɑ̃.
  msy-2020: E gari, gumazir kuram arazir kuram damuasa uan nɨghnɨzim akɨrigha gɨfa.
    A zurara ifarava, osɨmtɨzir kabagh amima da otivavɨra iti.
  dop-dop: Yoou wontu kʋkʋkʋtʋ kɛ n tɑɣɑnəɣɩ nɑ ń tɑntəɣɩ kɔkɔ nyəmɑ́.
  azb-azb: Pislər hiyləyə hamilə olar, Şər üçün ağrı çəkər, yalan doğar.
  eng-DBY: 'Behold, he travaileth with iniquity, yea, he hath conceived mischief,
    and brought forth falsehood:'
  hin-2017: देख दुष्ट को अनर्थ काम की पीड़ाएँ हो रही हैं, उसको उत्पात का गर्भ है,
    और उससे झूठ का जन्म हुआ।
  wol-KYG: Moom la waajalal ngànnaayi ndee, def ko fitt yuy boy.
  bjr-bjr: Manda oosana maree mariasa firaaqoo aaqara oosana auqarara qimiridaqa.
    Misa unna qimasee ummaara oosana uqeerarara tipundaaridaqa.
  eng-YLT: Lo, he travaileth [with] iniquity, And he hath conceived perverseness,
    And hath brought forth falsehood.
  kne-kne: Ilaem din iyat di managbasol ay mannemnem si lawa. Manplanos manproblimaan
    ya ietekanay iib-a na.
  eng-WYC-2017: Lo! the wicked hath conceived sorrow; he painfully hath brought forth
    unrightfulness [or unrightwiseness], and he hath childed wickedness.
  eng-WMBB: Behold, he travails with iniquity. Yes, he has conceived mischief, and
    brought out falsehood.
  zat-NTPS: Benne' we̱n da zrinnaj dxugú'u lazre̱' ca da cale̱la gune̱'. Xu'u lázrdawe̱'
    da zrinnaj da gune̱', na' dxebéajé̱' da we̱n lazre'.
  zty-NTPS: Benne' wen da' ẕinnj ẕkweze' da' ẕia da' gone'. Yo'o yichj ḻáẕda'we'
    da' ẕinnj da' gone', na' gone' da' wen ḻaže'.
  urd-GVH: देख, बुराई का बीज उसमें उग आया है। अब वह शरारत से हामिला होकर फिरता और
    झूट के बच्चे जन्म देता है।
  rug-rug: Dotu! Sari na tie kaleadi si va podoi rini sari na kinaleadi; va namanama
    i rini sari na tinavete pude ṉoṉovali na sekeseke ni sari na tie.
  gaz-gaz: Kunoo, namni hamaan hammina ulfaaʼa; jalʼina garaatti baata; soba dhala.
  fra-LSG: Il dirige sur lui des traits meurtriers, Il rend ses flèches brûlantes.
  yal-yal: Ala bata a faxa ti seene tongo, a a xalimakunle findi tɛɛn na.
  iou-iou: Eruk, äma waki unita nadäwut. U kudän waki täkta tawaŋ pek täkaŋ. Täŋkaŋ
    täŋikŋarani kudän mebäri mebäri wari wari täk täkaŋ.
  haw-1868: Aia hoi, ua nahunahu ia i ka hewa, Ua hookauhua no ia i ka ino, A ua hanau
    mai no hoi ia i ka wahahee.
  arb-NAV: هُوَذَا الْعَدُوُّ يَتَمَخَّضُ بِالإِثْمِ، يَحْبَلُ بِالأَذَى، وَيَلِدُ
    كَذِباً.
  ded-ded: Negenggec, ngic imoc ye wiac mangana kpenanggema ebicngo tobangyunuudeac
    heregoc kecma wiac hereau meficgeu imohacnac fingerude, imoc kpara ikoc.
  ewe-ewe: Ame si fɔ nu vɔ̃ɖi ƒe fu, eye dzɔgbevɔ̃e zu fu wòfɔ la, adzi beble ƒe vi.
  eng-LEE: (7:15) Behold, he travaileth with wrong doing; but he hath conceived mischief,
    and bringeth forth falsehood.
  asm-FB: ভাৱি চোৱা, কেনেকৈ এজনে দুষ্টতাক গর্ভধাৰণ কৰে; সর্বনাশক গর্ভত লৈ প্রসৱ বেদনা
    ভোগে আৰু ক্ষতিকাৰক মিছাক প্রসৱ কৰে।
  sus-A: عَلَ نَ قَشَتِسٍ يَءِلَنمَ مِشِ حَاشِيٍ نَن شِلِ مَ، عَ عَ شَ تَنبّيٍ دّ
    قِندِ تّ رَ.
  fra-SBL: Voici, il est en proie à l'iniquité. Oui, il a conçu des méfaits, et fait
    ressortir le mensonge.
  hbo-hbo: וְ֭לֹו הֵכִ֣ין כְּלֵי־מָ֑וֶת חִ֝צָּ֗יו לְֽדֹלְקִ֥ים יִפְעָֽל׃
  kik-kik: Mũndũ ũrĩa ũgĩte nda ya waganu, na akooha nda ya thĩĩna, aciaraga maheeni.
  fra-NCL: il dirige sur lui des traits meurtriers, il rend ses flèches brûlantes.
  cek-AK: Khenah, anih loe kasae to zokpomh; kasae poekhaih hoiah zokpomh moe, amrohaih
    to tacawtsak.
  cuk-cuk: Dule-isgana, igar-isganaginbi binsadaed, ibmar-isgana-imakega igar amidaed,
    geb igar-isgana imaknonidaed.
  uig-CYR: Шундақ адәмләр үчүн У өлүм қураллирини тәйярлиди; У оқлирини көйдүргүчи
    оқ қилди.
  tel-2017: దుష్టత్వాన్ని గర్భం ధరించినవాడి సంగతి ఆలోచించండి. అతడు నాశనకరమైన ప్రణాళికలు
    రచిస్తూ, హానికరమైన అబద్ధాలకు జన్మనిస్తాడు.
  hat-BSA: Gade byen, l ap lite nan mechanste. Wi, li plante jèm mechanste a, epi
    li vin bay nesans a tout sa ki fo.
  ukr-ONPU: і приготує смертоносну зброю, палючими зробить Свої стріли проти грішника.
  kos-kos: Liye ke mwet koluk elos lungse sramtauk pwapa koluk; Elos purakak lokoalok
    ac kiapu mwet.
  hbo-WLC: וְ֭לוֹ הֵכִ֣ין כְּלֵי־מָ֑וֶת חִ֝צָּ֗יו לְֽדֹלְקִ֥ים יִפְעָֽל׃
  ibo-ibo: Onye ọbụla dị ime ajọ ihe, na-atụrụ ime okwu na ụka mụpụtakwa ngharịpụ
    nke ụgha na-eweta.
  ory-ory: ଦେଖ, ସେ ଅଧର୍ମରୂପ ପ୍ରସବବେଦନାରେ ଆକ୍ରାନ୍ତ ହେଉଅଛି; ହଁ, ସେ ଅନିଷ୍ଟ ଗର୍ଭରେ ଧାରଣ
    କରି ମିଥ୍ୟା ପ୍ରସବ କଲା।
  chk-chk: Nengeni, ekewe aramasangau ra chök ekiekietä mine a ngau, ra chök föri
    föför esepwüng o eäni kapas chofana.
  rop-rop: YAWEI yu sabi detlot nogudbala pipul. Dei oldei jinggabat wotkain nogud
    ting dei gin dum. Olabat tok miselp, “Hau wi garra trikim sambala pipul tudei?”
    “Weya wi garra go blanga trikim olabat?” “Wi garra meigim diskain trabul tudei
    na.” Lagijat na dei jinggabat.
  ukr-1871: Ось безбожник зачав лихо, завагонїв од злоби, й породив лукавство.
  yon-yon: Arewaman kuu inamen arewa meendobene, yena yaa dabab kondi ye inamen kowene
    birandimaan.
  deu-1951: (07-15) Siehe, da hat einer Böses im Sinn; er brütet Unheil aus, wird
    aber Trug gebären!
  eng-JPS: (7-15) Behold, he travaileth with iniquity; yea, he conceiveth mischief,
    and bringeth forth falsehood.
  srp-1865: Gle, bezbožnik zaèe nepravdu, trudan bijaše zloèinstvom, i rodi sebi prijevaru.
  lug-lug: Omuntu ajjudde ebibi afuna emitawaana, n’azaala obulimba.
  heb-heb: הנה יחבל און והרה עמל וילד שקר׃
  ben-IRV: তাদের কথা ভাব যারা দুষ্টতা গর্ভে ধারণ করে, যারা ক্ষতিকারক মিথ্যার জন্ম
    দেয়।
  ntu-ntu: Kxdrka'-ngrng nzpetilr rtq da kxtrka. X lvclzm nc nzodatingr. X nrade yrlqbzle
    ngi nzpokiangr.
  pan-pan: ਵੇਖੋ, ਦੁਸ਼ਟ ਨੂੰ ਬਦੀ ਦੀ ਪੀੜ ਲੱਗੀ ਹੋਈ ਹੈ, ਅਤੇ ਸ਼ਰਾਰਤ ਉਸ ਦੇ ਗਰਭ ਵਿੱਚ ਪਈ ਹੈ
    ਅਤੇ ਝੂਠ ਉਸ ਤੋਂ ਜੰਮਿਆ ਹੈ।
  mya-JVB: ထိုသူသည် ဒုစရိုက် ဘွား သော ဝေဒနာ ကို ခံရ၏။ မ ကောင်းသော အကြံအစည်ကို ပဋိသန္ဓေယူ၍
    ၊ စိတ်ပျက် ခြင်းကို ဘွားမြင် တတ်၏။
  kgf-kgf: Ic birianéŋ haka biria aʒi kiyu mihicŋizac. Inéŋ réwéri héri haima imuacnec
    merac ikora mezac.
  tte-O: Wagitai, tonaenaena inuwanuwatu mumugana naenaena kana paisowa kaiwena yo
    naenaenane isiumayan yo walo mwakomwakota ikabiyan.
  tbg-tbg: Qora kaiqa vare variaka vika nái avu aatoqi qora kaiqa varerara iriteha,
    nái noqihai una uva ti variara.
  hmo-hmo: Oi itaia, kara dika tauna ese, dika ia havaraia noho. Ia ese dika karaia
    totona, ia laloa momo noho. Ia ese kerere do ia karaia, ena dala ia laloa guna.
    Koikoi daladia danu ia havaraia noho.
  zar-NT: Buyútsöcaʼ, riguínnaj icjëʼ bönniʼ ruʼë döʼ le xihuiʼ gunëʼ. Ruíʼi ládxëʼë
    le naca döʼ, en rizíʼ yëʼë.
  urd-urd: देखो, उसे बुराई की पैदाइश का दर्द लगा है! बल्कि वह शरारत से फलदार हुआ और
    उससे झूट पैदा हुआ।
  rus-SYN: приготовляет для него сосуды смерти, стрелы Свои делает палящими.
  bqc-SIM: Ì a ka gbaɛ̀, ì a gↄ̃kɛbↄ pↄ́ ì ga inɛ́ↄ kɛkɛ.
  tcz-CHONGTHU: Miphalou hon setna avop un, umhelna le thilphalou va agaiun, jouthu
    ho ahinpen doh sah jiu ve.
  mar-mar: त्यांचा विचार कर जे दुष्टपणाने गरोदर झाले आहेत. जे विध्वंसक योजनांची गर्भधारणा
    करतात, जे अपायकारक लबाडीला जन्म घालतात.
  isl-isl: og lagt eldlegar örvar á streng, – banvænar örvar.
  hlt-THB: Seetnaak ing phyihsu nawh kyinaak ak hu ingtaw seetnaak ce thang sak hy.
  qub-qub: 'Masqui ricay fiyu runata: Juchallatami gueshyaj caycan. Mana allicunallatami
    gueshyaj caycan. Wachangapis llullacuyllatami.'
  bqp-bqp: Ǹ gwa, yã vãni dì nↄ̀ dↄ gbɛ̃n, akũ àdi wari nↄ̀ sí à nɛ́ i ɛ́kɛ ũ.
  hat-hat: (07:15) Gade jan mechan an gen move lide nan kè li! L'ap fè plan pou fè
    moun mal. L'ap plede bay manti.
  eng-BSB: Behold, the wicked man travails with evil; he conceives trouble and births
    falsehood.
  eng-WEBPB: Behold, he travails with iniquity. Yes, he has conceived mischief, and
    brought out falsehood.
  kbq-kbq: Kefo zamavu'zmava'zama nehaza vahe'mo'za kefo avu'ava zamo zamagu'afina
    avitege'za, a'nemo'za zamu'ene hazaza hu'za hazenke avu'ava zana zamu'ene hu'za
    krunagema hu'za kasenentaze.
  pon-pon: Kilan, a lamelam me dir en jued, a lijenaneki men kaokaoe o pan naitikedi
    likam.
  nhe-BL: Se tlacatl tlen ax cuali san quinequi tecocos, huan san moilhuía tlen fiero
    hueli quichihuas huan teipa icamaco quisa san istlacayotl.
  wnc-wnc: Dasingge, wai aminda waiakngakan tasinangge natake natdetdetna gwa natapan
    yuaing. Ita sanga wai takngatu takngatu tasinangge tandakngake tasiwawa buyana
    asaawik. Buyana asaawan waaminda wai siknga meya buyak yutning.
  bus-bus: Ǹ gwa, yã zaaa è nↄ̀ dↄ gbɛ̃n, ben è wahaa nↄ̀ sí à nɛ́ i ɛgɛɛ ũ.
  gub-BL: Ikatu 'ym ma'e ima'enukwaw wemiapo ràm ikatu 'ym ma'e rehe a'e wà. Pexak
    wanemiapo nehe. Ipurapo wer xiroxiroahy àwàm rehe wà. Hemu'em wemiapo rehe wà
    no.
  eng-DRA: And in it he hath prepared the instruments of death, he hath made ready
    his arrows for them that burn.
