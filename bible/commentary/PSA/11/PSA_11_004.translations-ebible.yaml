verse: PSA.011.004
translations:
  mal-C: യഹോവ അവിടത്തെ വിശുദ്ധമന്ദിരത്തിലുണ്ട്; യഹോവ സ്വർഗസിംഹാസനത്തിൽ ഉപവിഷ്ടനായിരിക്കുന്നു.
    അവിടന്ന് ഭൂമിയിലുള്ള സകലമനുഷ്യരെയും നിരീക്ഷിക്കുന്നു; അവിടത്തെ കണ്ണുകൾ അവരെ പരിശോധിക്കുന്നു.
  deu-TKW: Jahwe in seinem heiligen Palast, Jahwe, dessen Thron im Himmel ist -seine
    Augen sehen, seine Wimpern prüfen die Menschenkinder.
  lin-lin: Yawe azali kati na Tempelo na Ye ya bule ; Yawe avandi na Kiti na Ye ya
    Bokonzi kati na Lola. Azali kotala bato nyonso ; mpe miso na Ye ezali kososola
    mozindo ya mitema na bango.
  mmx-mmx: Leeme Silok, mo it kis at loogu laplavang teren i melemelengan. Loxonin
    orong teren ik lok toxun pana at lebelen laxalibet. I reven tatao limixin axap
    at lavatbung menemen la ikleklen levempanga axap dik lox i.
  eng-LSV: 'YHWH [is] in His holy temple: YHWH—His throne [is] in the heavens. His
    eyes see—His eyelids try the sons of men.'
  eng-GNV: 'The Lord is in his holy palace: the Lordes throne is in the heauen: his
    eyes wil consider: his eye lids will try the children of men.'
  eng-WEBSTER: 'The LORD is in his holy temple, the LORD''S throne is in heaven: his
    eyes behold, his eyelids try the children of men.'
  nhw-BL: TOTECO noja itztoc ipan itiopa catli tlatzejtzeloltic nepa ilhuicac. Quena,
    yaya mosehuijtoc ipan isiya yejyectzi huan noja tlanahuatía. Quiita nochi catli
    quichihuaj masehualme. Quitlajtlachilía sese inemilis.
  swh-ONEN: Bwana yuko ndani ya Hekalu lake takatifu; Bwana yuko kwenye kiti chake
    cha enzi mbinguni. Huwaangalia wana wa watu, macho yake yanawajaribu.
  bba-bba: Adɑmɑ i n yɛ̃ mɑ Yinni Gusunɔ u wɑ̃ɑ win sɑ̃ɑ yee dɛɛrɑrɔ, mɑ u win sinɑ
    ɡɔnɑ swĩi wɔllɔ.
  eng-KJVCPB: 'The Lord is in his holy temple, The Lord’s throne is in heaven: His
    eyes behold, His eyelids try, the children of men.'
  luo-luo: Jehova Nyasaye ni e hekalu mare maler; Jehova Nyasaye ni e kom duongʼ mare
    manie polo. Orango timbe yawuot ji; wengene nonogi matut.
  aii-aii: ܡܵܪܝܵܐ ܒܗܲܝܟܠܵܐ ܕܩܘܼܕܫܹܗ، ܡܵܪܝܵܐ ܒܫܡܲܝܵܐ ܟܘܼܪܣܝܹܗ، ܥܲܝܢܘܼ̈ܗ‌ܝ ܟܹܐ ܚܵܙܝܼ،
    ܛܸܠܦܵܦܘܼ̈ܗ‌ܝ ܟܹܐ ܒܵܚܪܝܼ ܠܒܢܲܝ̈ܢܵܫܵܐ.
  meu-meu: Iehova na ena dubu helaḡana ai e nohomu, Iehova ena terono na guba ai mia;
    ia matana ese taunimanima natudia e nenediamu, ia matana kopidia ese e dibadiamu.
  npi-ULB: परमप्रभु आफ्‍नो पवित्र मन्दिरमा हुनुहुन्छ । उहाँका आँखाले हे्र्छन्, उहाँका
    आँखाले मानवजातिका छोराछोरीको र जाँच गर्छन् ।
  yor-yor: Olúwa ń bẹ nínú tẹmpili mímọ́ rẹ̀; Olúwa ń bẹ lórí ìtẹ́ rẹ̀ ní ọ̀run. Ó
    ń wo àwọn ọmọ ènìyàn; ojú rẹ̀ ń yẹ̀ wọ́n wò.
  pes-OPCB: اما خداوند هنوز در خانهٔ مقدّس خود است، او همچنان بر تخت آسمانی خود نشسته
    است. خداوند انسانها را می‌بیند و می‌داند که آنها چه می‌کنند.
  tgl-ULB: Si Yahweh ay nasa kaniyang banal na templo; ang kaniyang mga mata ay nagmamasid,
    sinusuri ng kaniyang mga mata ang mga anak ng mga tao.
  nop-nop: Yahwe adi Siloŋyot uŋgoniŋ gineŋ hatak. Adi yadi kunum gineŋ Mapme loloŋnit
    ilaŋa kwetkwet metam hogohogokdi maŋgoŋ tiiŋ u ila kanadidapmalak.
  hui-hui: Anduane Homogo ibu ibunaga anda lomabia heneha kagoni. Ibu dahuliya andaga
    kini howa ibugua wali agali bibahende bu karu de handaiore ka. Wali agalime bialu
    karuni ibu manda biaiore kagoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သန့်​ရှင်း​မြင့်​မြတ်​သည့် ဗိ​မာန်​တော်​တွင်​ကျိန်း​ဝပ်​တော်​မူ​၏။
    ကိုယ်​တော်​၏​ပလ္လင်​တော်​သည်​ကောင်း​ကင်​ဘုံ တွင် ရှိ​တော်​မူ​၏။ ကိုယ်​တော်​သည်​လူ​အ​ပေါင်း​တို့​အား​စစ်​ဆေး
    ကြည့်​ရှု​တော်​မူ​၍ သူ​တို့​ပြု​သော​အ​မှု​အ​ရာ​များ​ကို​သိ​မြင် တော်​မူ​၏။
  bod-N: ཡ་ཝཱེ་ཉིད་ཀྱི་མཆོད་ཁང་དམ་པར༌བཞུགས། །ཁོང་གི་རྒྱལ་ཁྲི་ནམ་མཁའི་ཡང་སྟེང༌དུ། །སྤྱན་གྱིས་མི་བུ་རྣམས་ལ་གཟིགས་པ༌དང༌།
    །སྤྱན་ཟུང་ གིས་ནི་མི་ལ་བརྟག་དཔྱོད༌མཛད།།
  wsk-wsk: Bare ikialko. Yawe ko temple laili ningi bagoso; nu ko daiga kuwim te kualala
    bagoso. Nu loagoso ale kariimet ninguru nungarki kutuwuso.
  sna-sna: Jehovha ari mutemberi yake tsvene; Jehovha ari pachigaro chake choushe
    chokudenga. Anocherechedza vanakomana vavanhu; meso ake anovaedza.
  spa-BLM: Yahvé está en su santo templo. Yahvé está en su trono en el cielo. Sus
    ojos observan. Sus ojos examinan a los hijos de los hombres.
  cac-cac: Palta ayec' Jehová d'a stemplo to an̈ej ay yico'. A d'a satchaan̈, ata'
    ay sdespacho, scham val sc'ool yilani, sch'olb'itan sb'eyb'al eb' anima.
  swh-ULB: Yahweh yuko katika hekalu takatifu; macho yake yanatazama, yakiuchunguza
    ubinadamu.
  bel-bel: Зьнішчыць Гасподзь усе вусны лісьлівыя, язык велягурысты,
  deu-ELBBK: Der HERR ist in seinem heiligen Palast. Der HERR – in den Himmeln ist
    sein Thron; seine Augen schauen, seine Augenlider prüfen die Menschenkinder.
  mbb-OT: Diyà is Nengazen ed ubpà te segradu he valey zin; diyà te langit is pinuuwè
    din te kedhadì. Ed-ahaan din wey edsusiyen din is langun he menge etew.
  mal-2015: യഹോവ തന്റെ വിശുദ്ധമന്ദിരത്തിൽ ഉണ്ടു; യഹോവയുടെ സിംഹാസനം സ്വർഗ്ഗത്തിൽ ആകുന്നു;
    അവന്റെ കണ്ണുകൾ ദർശിക്കുന്നു; അവന്റെ കൺപോളകൾ മനുഷ്യപുത്രന്മാരെ ശോധന ചെയ്യുന്നു.
  gup-gup: Nawu Yawey kayerrkan kore throne nuye, kaddum kore temple manbu manrurrkdjamun
    nuye. Nungka wanjh kabenkurdunan binihbininj kanjdji kondah kore kurorre, ba bu
    kaburrbun rowk kore bedda kabirrikurduyime.
  rmc-rmc: O RAJ hino andre peskro sveto Chramos; le RAJESKRO tronos hino pro ňebos.
    Leskre jakha dikhen a roden avri, so keren savore manuša.
  nlg-nlg: Ma Lord te ghaha tana valena te Tabu; ma Lord te tona haliu so na huhuli
    ikokou. Ma gaia te vatogha dutuvighi so na lei totobo me tabotaboa sopasopa sakai
    tana maramana.
  pes-OPV: خداوند در هیکل قدس خود است و کرسی خداوند در آسمان. چشمان او می‌نگرد، پلکهای
    وی بنی آدم را می‌آزماید.
  ron-1924: Домнул есте ын Темплул Луй чел сфынт, Домнул Ышь аре скаунул де домние
    ын черурь. Окий Луй привеск ши плеоапеле Луй черчетязэ пе фиий оаменилор.
  ben-OBCV: সদাপ্রভু তাঁর পবিত্র মন্দিরে আছেন; সদাপ্রভু স্বর্গের সিংহাসনে অধিষ্ঠিত।
    তিনি পৃথিবীর সকলকে নিরীক্ষণ করেন; তাঁর দৃষ্টি তাদের পরীক্ষা করে।
  som-som: Rabbigu wuxuu ku jiraa macbudkiisa quduuska ah, Rabbiga carshigiisu wuxuu
    yaal samada, Indhihiisu way eegaan, oo indhihiisa daboolkooduna way imtixaamaan
    binu-aadmiga.
  lat-VUC: Disperdat Dominus universa labia dolosa, et linguam magniloquam.
  eng-ASVBT: Jehovah is in his holy temple; Jehovah, his throne is in heaven; His
    eyes behold, his eyelids try, the children of men.
  mna-mna: Tamen Yooba, ni imbotmbot lela urum kini potomŋana. Ni imbotmbot se muriini
    peeze kana ta saamba a, mi mataana ikam tomtom ta boozomen, mi itirtiiri zin pa
    mbulu kizin.
  ita-1885: Il Signore è nel Tempio della sua santità; Il trono del Signore è ne' cieli;
    I suoi occhi veggono, Le sue palpebre esaminano i figliuoli degli uomini.
  eng-LXXUP: 'Let the Lord destroy all the deceitful lips, And the tongue that speaks
    great words:'
  eng-ULB: Yahweh is in his holy temple; his eyes watch, his eyes examine the children
    of mankind.
  spa-VBL: El Señor está en su Templo. El trono del Señor está en el cielo. Él mira
    con atención a cada uno, y los vigila con cuidado.
  fra-_FOB: L'Éternel est dans le temple de sa sainteté; l'Éternel a son trône dans
    les cieux. Ses yeux contemplent, ses paupières sondent les fils des hommes.
  mal-mal: യഹോവ തന്റെ വിശുദ്ധമന്ദിരത്തിൽ ഉണ്ട്; യഹോവയുടെ സിംഹാസനം സ്വർഗ്ഗത്തിൽ ആകുന്നു;
    അവിടുത്തെ കണ്ണുകൾ ദർശിക്കുന്നു; അവിടുത്തെ കൺപോളകൾ മനുഷ്യപുത്രന്മാരെ പരിശോധന ചെയ്യുന്നു.
  lit-lit: VIEŠPATS yra savo ypatingai šventoje šventykloje – VIEŠPATIES sostas yra
    danguje. Jo akys stebi, jo akių vokai tiria žmonių palikuonis.
  urd-GVR: Lekin Rab apnī muqaddas sukūnatgāh meṅ hai, Rab kā taḳht āsmān par hai.
    Wahāṅ se wuh deḳhtā hai, wahāṅ se us kī āṅkheṅ ādamzādoṅ ko parakhtī haiṅ.
  suz-BL: परमप्रभु यावे आ खिंमी बाक्‍ब। आ ठेयब नित्‍तीके स्‍वर्गम बाक्‍ब। मिनु उइ
    कोव़ना कोव़न मुर आन कली नाक्‍ब। हाबाकुक २:२०; यसैया ६६:१; भजन संग्रह ३३:१३-१४
  eng-NOY: The LORD is in his holy palace; The LORD'S throne is in heaven; His eyes
    behold, his eyelids prove the children of men.
  ita-1927: L’Eterno è nel tempio della sua santità; l’Eterno ha il suo trono nei
    cieli; i suoi occhi veggono, le sue palpebre scrutano i figliuoli degli uomini.
  ckb-ckb: یەزدان لە پەرستگای پیرۆزی خۆیەتی، تەختی یەزدان لە ئاسمانە، تەماشای کوڕانی
    مرۆڤ دەکات و چاوەکانی تاقییان دەکاتەوە.
  eng-BBE: The Lord is in his holy Temple, the Lord's seat is in heaven; his eyes
    are watching and testing the children of men.
  xsi-xsi: Ŋana tu Yova Kindeni imo tamwata ne luma sapâŋa ilo. I imo ikai koipu lâ
    samba ilo, aku i mata uru ilea panzi tamâta rârâni. Isama ŋana vetâŋa rârâni siveta
    ŋinde.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ತಮ್ಮ ಪರಿಶುದ್ಧ ಮಂದಿರದಲ್ಲಿ ಇದ್ದಾರೆ; ಯೆಹೋವ ದೇವರು ತಮ್ಮ ಪರಲೋಕ ಸಿಂಹಾಸನದಲ್ಲಿ
    ಇದ್ದಾರೆ. ಅವರು ಭೂಮಿಯಲ್ಲಿ ಪ್ರತಿಯೊಬ್ಬರನ್ನು ಗಮನಿಸುತ್ತಾರೆ; ಅವರ ಕಣ್ಣುಗಳು ಮಾನವರೆಲ್ಲರನ್ನು
    ಪರಿಶೋಧಿಸುತ್ತವೆ.
  tam-2017: யெகோவா தம்முடைய பரிசுத்த ஆலயத்தில் இருக்கிறார்; யெகோவாவுடைய சிங்காசனம்
    பரலோகத்தில் இருக்கிறது; அவருடைய கண்கள் தேவப்பிள்ளைகளைப் பார்க்கின்றன அவருடைய இமைகள்
    அவர்களைச் சோதித்தறிகின்றன.
  spa-RV-1909: 'Jehová en el templo de su santidad: la silla de Jehová está en el
    cielo: sus ojos ven, sus párpados examinan á los hijos de los hombres.'
  ron-BTF: DOMNUL este în templul său sfânt, tronul DOMNULUI este în cer; ochii lui
    privesc, pleoapele lui încearcă pe copiii oamenilor.
  eng-WEBP: The LORD is in his holy temple. The LORD is on his throne in heaven. His
    eyes observe. His eyes examine the children of men.
  eng-FBV: The Lord is in his Temple; the Lord's throne is in heaven. He keeps a close
    eye on everyone, watching them carefully.
  nld-1939: Jahweh blijft in zijn heilige tempel, Jahweh houdt in de hemel zijn troon;
    Zijn ogen zijn op de wereld gericht, Zijn wimpers doorvorsen de kinderen der mensen.
  nch-BL: Pero TOTECO itztoc ipan itiopa cati tatzejtzeloltic nepa ilhuicac. Yaya
    mosehuijtoc ipan isiyaj cuajcualtzi nepa ilhuicac huan noja tanahuatía. Quiita
    nochi ten quichihuaj masehualme. Quitajtachilía sese inemilis.
  vie-1934: Đức Giê-hô-va ngự trong đền thánh Ngài; Ngôi Ngài ở trên trời; Con mắt
    Ngài nhìn xem, Mí mắt Ngài dò con loài người.
  cha-cha: Si Jeova gaegue gui santos na temploña; si Jeova, y tronuña gaegue gui
    langet; y atadogña manlilie yan y babaliña jachachague y famaguon y taotao.
  hin-CV: याहवेह अपने पवित्र मंदिर में हैं; उनका सिंहासन स्वर्ग में बसा है. उनकी दृष्टि
    सर्वत्र मनुष्यों को देखती है; उनकी सूक्ष्मदृष्टि हर एक को परखती रहती है.
  eng-OURB: Adonai is in his holy temple. Adonai is on his throne in heaven. His eyes
    observe. His eyes examine the children of men.
  spa-BES: El Señor está en su santo Templo, el trono del Señor está en el cielo;
    sus ojos están mirando y probando a los hijos de los hombres.
  tdx-tdx: Añ’anjomba’e miavake ao t’Iehovà, an-dindìñe ao ty iambesara’ Iehovà; mivazoho
    o fihaino’eo, mitsoke o ana’ ondatio o vohomaso’eo.
  tha-KJV: พระเยโฮวาห์ทรงสถิตในพระวิหารอันบริ​สุทธิ​์ของพระองค์ พระที่นั่งของพระเยโฮวาห์​อยู่​บนฟ้าสวรรค์
    พระเนตรของพระองค์มองและหนังตาของพระองค์ทดสอบบุตรทั้งหลายของมนุษย์
  por-BR-2018: O SENHOR está em seu santo Templo, o trono do SENHOR está nos céus;
    seus olhos observam com atenção; suas pálpebras provam aos filhos dos homens.
  deu-ELO: Jehova ist in seinem heiligen Palast. Jehova, in den Himmeln ist sein Thron;
    seine Augen schauen, seine Augenlider prüfen die Menschenkinder.
  eng-WYC-2018: The Lord is in his holy temple; he is Lord, his seat is in heaven.
    His eyes behold on the poor man; his eyelids ask the sons of men. (The Lord is
    in his holy Temple; he is the Lord, his throne is in heaven. He looketh upon the
    poor; he assayeth the sons and daughters of men.)
  epo-epo: La Eternulo estas en Sia sankta templo; La trono de la Eternulo estas en
    la ĉielo; Liaj okuloj vidas, Liaj palpebroj esploras la homidojn.
  gfk-gfk: No Watong ie kenam narakoman tano uno halhaliana hala. No Watong i kis
    taar kenam tano uno kinkinis na harkurai aram ra mawe. I nes tar ira tunotuno
    tano ula hanuo. Ira matana i walar diet.
  uig-PIN: Pǝrwǝrdigar Ɵzining muⱪǝddǝs ibadǝthanisididur, Pǝrwǝrdigarning tǝhti asmanlardidur;
    U nǝzǝr salidu, Uning sǝzgür kɵzliri insan balilirini kɵzitip, sinaydu.
  beo-beo: Be Hina Gode da Ea Hadigi Debolo diasu ganodini esala. Amola Ea fafai fisu
    da Hebene amo ganodini diala. E da soge huluane ganodini, dunu fi huluane ba:lala.
    Amola ilia adi hamobeale, amo huluane dawa:lala.
  tpi-OTNT: God i stap long haus bilong em yet. Em i stap king long heven, na ai bilong
    en i save lukim olgeta man. Em i save long olgeta samting ol i mekim.
  hau-SA: Ubangiji yana cikin haikalinsa mai tsarki; Ubangiji yana a kursiyinsa a
    sama. Yana kallon ’ya’yan mutane; idanunsa suna bincike su.
  udu-udu: Tap̱a a’di di’d e gu’b gi mondheleladhelel piti jin ḵogu mo, dhali aḵursi
    gi Tap̱a a’di di’d e momis mo, dhali em piti hilki mo mo, dhali aḵwarma’c em piti
    a’di nyo/ki uc̱i gi ’kwaniny’cesh mo be.
  uig-LAT: Perwerdigar Özining muqeddes ibadetxanisididur, Perwerdigarning texti asmanlardidur;
    U nezer salidu, Uning sezgür közliri insan balilirini közitip, sinaydu.
  nde-nde: UThixo usethempelini lakhe elingcwele; uThixo usesihlalweni sakhe sobukhosi
    basezulwini. Uyawakhangela amadodana abantu; amehlo akhe ayabahlola.
  ton-ton: '‌ʻOku ʻi hono fale māʻoniʻoni ʻa Sihova, ko e ʻafioʻanga ʻa Sihova ʻoku
    ʻi he langi: ʻoku ʻafioʻi ʻe hono fofonga, ʻoku ʻahiʻahiʻi ʻe hono lauʻifofonga,
    ʻae ngaahi fānau ʻae tangata.'
  ces-1613: Hospodin jest v chrámě svatém svém, trůn Hospodinův v nebi jest; oči jeho
    hledí, víčka jeho zkušují synů lidských.
  eng-WMB: The LORD is in his holy temple. The LORD is on his throne in heaven. His
    eyes observe. His eyes examine the children of men.
  tam-TCV: யெகோவா தமது பரிசுத்த ஆலயத்தில் இருக்கிறார்; யெகோவா தமது பரலோக சிங்காசனத்தில்
    அமர்ந்திருக்கிறார். அவர் மனுமக்களை உற்று நோக்குகிறார்; அவருடைய கண்கள் அவர்களை
    ஆராய்ந்து பார்க்கின்றன.
  ceb-ULB: Si Yahweh anaa sulod sa iyang balaang templo; nagtan-aw ug nagsusi ang
    iyang mga mata sa mga anak sa katawhan.
  pol-UBG: PAN jest w swym świętym przybytku, tron PANA jest w niebie, jego oczy patrzą,
    jego powieki badają synów ludzkich.
  urd-GVU: لیکن رب اپنی مُقدّس سکونت گاہ میں ہے، رب کا تخت آسمان پر ہے۔ وہاں سے وہ
    دیکھتا ہے، وہاں سے اُس کی آنکھیں آدم زادوں کو پرکھتی ہیں۔
  eng-OEBCW: The Lord in his holy temple, the Lord in heaven, enthroned. His eyes
    watch the world, they see everyone.
  deu-1912: Der HERR ist in seinem heiligen Tempel, des HERRN Stuhl ist im Himmel;
    seine Augen sehen darauf, seine Augenlider prüfen die Menschenkinder.
  kan-2017: ಯೆಹೋವನು ತನ್ನ ಪರಿಶುದ್ಧಮಂದಿರದಲ್ಲಿದ್ದಾನೆ; ಆತನು ತನ್ನ ಸಿಂಹಾಸನವನ್ನು ಪರಲೋಕದಲ್ಲಿ
    ಸ್ಥಾಪಿಸಿದ್ದಾನೆ. ಆತನ ಕಣ್ಣುಗಳು ಮಾನವರನ್ನು ನೋಡುತ್ತವೆ; ಆತನು ಅವರನ್ನು ಬಹು ಸೂಕ್ಷ್ಮವಾಗಿ
    ಪರಿಶೋಧಿಸುತ್ತಾನೆ.
  yap-yap: SOMOL e bay u lan e tempel rok nib thothup; ma tagil’ e bay u tharmiy.
    Be yaliy e girdi’ u gubin yang ma manang e n’en ni yad be rin’.
  hlt-MCSB: BOEIPA tah amah kah bawkim cim ah om. BOEIPA kah a ngolkhoel tah vaan
    ah om. Hlang capa rhoek te a mik neh a dawn tih a mikkhu neh a noem.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ፔኤኮ ዱማዼ ማኣራ ዓኣኔ፤ ካኣቱሞ ዖይታ ዒዛኮ ጫሪንጮይዳኬ፤ ዒዚ ዓሶ ቢያ ዛጋኔ፤ ጊዥ ጌይ
    ዛጊፆና ዓሳ ዓይጎ ማዻቴያ ዓኣፓ ዒዛኮ ዴንቃኔ።
  qvs-NT: Chashna willawaptinkunapish ñuka yachani Tata Dios wasinpi kawsananta. Sielupi
    tiyananmanta tukuy runakunata allita kawaykan.
  twi-ASANTE: Awurade wɔ nʼasɔredan kronkron no mu; Awurade te ne soro ahennwa so.
    Ɔhwɛ nnipa mma, nʼani hwehwɛ wɔn mu.
  eng-WEBU: The LORD is in his holy temple. The LORD is on his throne in heaven. His
    eyes observe. His eyes examine the children of men.
  acu-NT: Antsu Yuska ni jeen nekas pengkernum pujawai. Ni keemtairi nayaimpinam puusamuitai.
    Tura nuni keemas aints ainaun mash jiij pujurui.
  spa-PDDPT: Yavé está en su santo Templo. Yavé tiene en los cielos su trono. Sus
    ojos observan, Sus párpados examinan a los hijos de los hombres.
  gun-gun: Ha'e rã Senhor ma oĩ ojeupegua templo iky'a e'ỹ va'e py. Yva re Senhor
    oĩ guenda openaaty py. Oma'ẽ oiny avakue ojapo va'e re.
  agu-BL: 'Je puntile''j: Yi ketz kaRyosil at nin tera''tz. Cho''n c''olchij i'' tcya''j.
    Nin na til i'' cyakil yi na bajij. Na tzan i'' tan tilwe''n cyakil yi na chiban
    wunak bene''n tzi''n.'
  ilo-ULB: Adda ni Yahweh iti nasantoan a templona; kumitkita dagiti matana, suksukimaten
    dagiti matana dagiti annak dagiti tattao.
  kpg-kpg: Dimaadua e noho i lodo dono hale haga madagu. Mee dono lohongo king i di
    langi. Mee e mmada iha gi nia daangada i nia madagoaa huogodoo, e iloo Ia nia
    mee ala e haihai go digaula.
  uig-ARA: پەرۋەردىگار ئۆزىنىڭ مۇقەددەس ئىبادەتخانىسىدىدۇر، پەرۋەردىگارنىڭ تەختى ئاسمانلاردىدۇر؛
    ئۇ نەزەر سالىدۇ، ئۇنىڭ سەزگۈر كۆزلىرى ئىنسان بالىلىرىنى كۆزىتىپ، سىنايدۇ.
  bps-bps: Knean ditù Amugu Dwata di kenen gumnè di langit; sudeng kenen di gusudeng
    i magot kdee; na toon neye dad to di tah tanà, na teenan i kdee nimòla.
  sus-sus: Alatala na a xa hɔrɔmɔbanxi sɛniyɛnxi kui. A xa kibanyi na ariyanna. A
    adamadie matoma a fanyi ra, a xa a kolon naxan na e sondonyi kui.
  pon-2006: KAUN-O kin ketiket nan tehnpese sarawi; mwoahle kin mi nanleng. E kin
    mamahsanih aramas akan wasa koaros oh mwahngih dahme re kin wiewia.
  jae-jae: Apômtau gêmoa nê lôm dabuŋ ŋalêlôm. Ênê lêpôŋ kêkô undambê. Eŋ mata geso
    lau gamêŋ samobŋa ma gêlic gêŋ, taŋ êsêac sêgôm naŋ.
  ksd-ksd: Ra Luluai i ki ta kana pal tabu, Ra Luluai, kana kiki na king i tur arama
    ra bala na bakut, A kiau na matana i gire ra umana natu i ra tarai, ma ra pilpil
    na matana i valar diat.
  tur-YTC: Yahve kutsal tapınağındadır. Yahve gökte tahtındadır. O’nun gözleri bakar.
    Gözleri insanoğullarını sınar.
  bel-N: ГОСПАД у сьвятой сьвятыні Сваёй; пасад ГОСПАДА ў небе, вочы Ягоныя бачаць,
    павекі Ягоныя выпрабоўваюць сыноў чалавечых.
  grc-BRENT: Ἐξολοθρεύσαι Κύριος πάντα τὰ χείλη τὰ δόλια, καὶ γλῶσσαν μεγαλοῤῥήμονα·
  kpr-kpr: Bajari nunda kambo kakara jokáda irira, Bajari nunda anumba vasa utuda
    irira. Aminda irise, evetu genembo tano reda reda endada irise, rejo eraera ava,
    ditimi gosuse kasama eraira.
  ind-AYT: TUHAN ada di bait kudus-Nya; takhta TUHAN ada di surga. Mata-Nya melihat,
    dan kelopak mata-Nya menguji anak-anak manusia.
  yom-yom: Yave widi mu nzoꞌandi yinlongo ! Yave, kundu kiandi ki luyalu kidi ku diyilu,
    meso mandi malembo tadi ayi zindabu ziandi zimfionguninanga bana ba batu.
  yut-yut: Mani Yawe telagɨ yutnikon egɨsak. Kwen Kokup kɨla amɨn madep egek dabɨlɨ
    da amɨn morap kɨsi pɨndakdak. Yo morap aŋ uŋun kɨsisi nandaŋ mudosok.
  nya-nya: Yehova ali mʼNyumba yake yoyera; Yehova ali pa mpando wake waufumu kumwamba.
    Iye amayangʼanitsitsa ana a anthu; maso ake amawayesa.
  kyg-kyg: Gotiꞌa kokuꞌnapiꞌmo maiꞌnenoꞌaeꞌmo aote mono noꞌafiꞌmo fai maiꞌniye. Gotiꞌa
    yagaino neꞌapateya siateꞌmo fai maiꞌnenoꞌaeꞌmo ma mopafi muki vayaꞌmo apakeno
    alagepa huno apakeꞌneno alino fako huno neꞌapate.
  hrv-hrv: Jahve je u svom svetom Hramu, na nebeskom sjedi prijestolju. Oči njegove
    motre, vjeđama proniče sinove ljudske.
  mps-mps: Genuai Bidi God aga dwagi yai bede bidibo. Tama aga dagalude genuai tuni
    bidi bidiyu, tama agai gedugo tigidali bidi subo dao. Tama augwaligo tigidali
    sę ebo agai osola subo dao.
  tpi-tpi: God i stap long haus bilong em yet. Em i stap king long heven, na ai bilong
    en i save lukim olgeta man. Em i save long olgeta samting ol i mekim.
  dan-1931: HERREN er i sin hellige Hal, i Himlen er HERRENS Trone; på Jorderig skuer
    hans Øjne ned, hans Blik ransager Menneskens Børn;
  vie-OVCB: Chúa Hằng Hữu ngự trong Đền Thánh; Chúa Hằng Hữu cai trị từ ngôi cao.
    Chúa quan sát con người, mắt Chúa tra xét chúng.
  guj-2017: યહોવાહ પોતાના પવિત્રસ્થાનમાં છે; તેમની આંખો જુએ છે અને તેમની આંખો મનુષ્યના
    દીકરાઓને પારખે છે.
  pon-2006A: KAUN-O kin ketiket nan tehnpese sarawi; mwoahle kin mi nanleng. E kin
    mamahsanih aramas akan wasa koaros oh mwahngih dahme re kin wiewia.
  por-BRBSL: Yahweh está em seu templo sagrado. Yahweh está em seu trono no céu. Seus
    olhos observam. Seus olhos examinam os filhos dos homens.
  eng-OEBUS: The Lord in his holy temple, the Lord in heaven, enthroned. His eyes
    watch the world, they see everyone.
  swe-swe: 'Herren (Jahve) är i sitt heliga tempel, Herrens tron är i himlen, hans
    ögon ser, hans blick (ordagrant: ”ögonlock”, beskriver hur Gud fokuserar blicken
    och) granskar (prövar, utrannsakar) människorna (Adams barn). [Ordet ”ögonlock”
    används bara två gånger i Psaltaren. I är det i betydelsen att inte unna sig någon
    sömn. Gud ser allt, även det som sker i mörkret, se vers 2].'
  cth-cth: BAWIPA teh kathounge Bawkim dawk ao teh, BAWIPA bawitungkhung teh kalvan
    vah ao. A mit hoi a khet teh, tami capanaw teh a mitlakhuem hoi a tanouk.
  twi-twi: Awurade wɔ nʼasɔredan kronkron no mu; Awurade te ne soro ahengua so. Ɔhwɛ
    nnipa mma, nʼani hwehwɛ wɔn mu.
  hlt-hlt: BOEIPA tah amah kah bawkim cim ah om. BOEIPA kah a ngolkhoel tah vaan ah
    om. Hlang capa rhoek te a mik neh a dawn tih a mikkhu neh a noem.
  tbz-SIM: Kuyie mbo ku cɛ̃sɑ̀ɑ̀tɛ̀ miɛkɛ nkɛ, ku kpɑ̀ɑ̀tìkɑ̀rì bo kɛĩ́nkɛ̀ nkɛ, kù
    wùómmu bɛnìtìbɛ̀ bɛmɔu, kɛ yɛ̃́ bɛ yɛ̀mmɛ̀ miɛkɛ dòmmɛ̀.
  msy-2020: Ikiavɨra Itir God uan Dɨpenimɨn aven ikiavɨra iti. A uan Nguibamɨn atrivimɨn
    ikiavɨra iti, egha gumazamiziba amir biziba a bar moghɨra dar gara da tuisɨsi.
  dop-dop: Ɩsɔtɑɑ kɛ́ Tɑcɑɑ kumte wɛɛ, nɑ ɩ wɛ ɩ təsɛɛlɛ nɑŋŋ nyəntɛ tɑɑ cənɛ. Ɩ nɑɑkɩ
    yəlɑɑ kɛ timpi pɑ wɛɛ tɔɣɔ, nɑ ɩ́ nyəmɑ́ pɑ kʋlɑpəlɛ.
  azb-azb: Rəbb Öz müqəddəs məbədindədir, Onun taxtı göylərdədir. Rəbbin görən gözləri
    var, gözünü açar, Bəşər övladlarına diqqətlə baxar.
  eng-DBY: 'Jehovah [is] in the temple of his holiness; Jehovah, — his throne is in
    the heavens: his eyes behold, his eyelids try the children of men.'
  hin-2017: यहोवा अपने पवित्र भवन में है; यहोवा का सिंहासन स्वर्ग में है; उसकी आँखें
    मनुष्य की सन्तान को नित देखती रहती हैं और उसकी पलकें उनको जाँचती हैं।
  wol-KYG: Aji Sax jaa nga këram gu sell. Aji Sax jaa nga asamaan, kaw jalam, ne jàkk
    doom aadama, di ko seetlu.
  bjr-bjr: Yaaweefa narí naaquqara amaana maqaki maridanoo, mina ufirira qaari innaarunai
    ufiqinoo marifanoo minasaa maridanoo. Miqooqari mina afu fannoo aiqama fasiqa
    anaasee aiqamatinai nindafaidanoo. Misa auqee marianara iridanoo.
  eng-YLT: '''Jehovah [is] in his holy temple: Jehovah — in the heavens [is] His throne.
    His eyes see — His eyelids try the sons of men.'
  kne-kne: Wadas Diyos sin nasantoan ay Timplo na, ed langit di panturayana. Am-in
    ay ipogaw yan il-ilaena, ammo na am-in din am-amagen da.
  eng-WYC-2017: The Lord is in his holy temple; he is Lord, his seat is in heaven.
    His eyes behold on the poor man; his eyelids ask the sons of men.
  eng-WMBB: The LORD is in his holy temple. The LORD is on his throne in heaven. His
    eyes observe. His eyes examine the children of men.
  zat-NTPS: Xránadxu Dios zúaqueze̱' lataj lá'azxa chee̱'. Xabáaqueze zua lataj blau
    naga dxe' Dios. Dxelenná' xanne xiaj lawe̱'. Dxelé'ene̱' ca da dxelún bénneache.
  zty-NTPS: X̱anžo Dios zoakze' latje la'y chie'. Ya'abá na'kze zoa latje blo gan
    že' Dios. Ẕwíagak yej ḻawe', na' ẕḻe'ele' da' žongak benne' ka'.
  urd-GVH: लेकिन रब अपनी मुक़द्दस सुकूनतगाह में है, रब का तख़्त आसमान पर है। वहाँ
    से वह देखता है, वहाँ से उस की आँखें आदमज़ादों को परखती हैं।
  rug-rug: Ba se Zihova si koa Nana pa Nana Zelepade Hope, meke pa Nana habohabotuana
    baṉara pa Maṉauru. Hakehakei ni Sa sari na tinoni pa doduru vasina meke gilani
    Sa gua sapu korapa taveti rini pa pepeso.
  gaz-gaz: Waaqayyo mana qulqullummaa isaa qulqulluu sana keessa jira; teessoon Waaqayyoo
    samii irra jira. Inni ilmaan namootaa ni ilaala; iji isaas namoota ni qora.
  fra-LSG: L’Éternel est dans son saint temple, L’Éternel a son trône dans les cieux;
    Ses yeux regardent, Ses paupières sondent les fils de l’homme.
  yal-yal: Alatala a Batu Banxi Sariɲanxini. Alatala a manga gbɛdɛni ariyanna yi.
    A adamadiine xun matoma a ra a e rakɔrɔsima a yɛɛn na.
  iou-iou: Upäŋkaŋ nähä nämo api metäŋpeŋ kwet! Nämo, Anutu ini kudupi tähaken itkaŋ
    dapun täŋ itak. Kunum gänaŋ maŋitkaŋ intäjukun-inik it nimiŋpäŋ äma täŋo täktäki
    u kuduptagän yabäŋpäŋ-nadäk täyak.
  haw-1868: 'Ina no o Iehova iloko o kona luakini hoano; Ina no o ka nohoalii o Iehova
    maluna o ka lani: Ke nana mai la kona mau maka; Ke hoao mai la kona mau lihilihi
    i na keiki a kanaka.'
  arb-NAV: مَازَالَ الرَّبُّ فِي هَيْكَلِهِ الْمُقَدَّسِ. الرَّبُّ فِي السَّمَاءِ
    عَرْشُهُ. تُبْصِرُ عَيْنَاهُ بَنِي آدَمَ، وَتَتَقَصَّاهُمْ أَجْفَانُهُ.
  ded-ded: KEBUNGO womonga kpetiacfu tacde. Ye ngictau tatahau kurumennu tacma kiwango
    ngicac nambaracfora yenemma kiwa yenearu fima fakangina hennegeng anude.
  ewe-ewe: Yehowa le eƒe gbedoxɔ kɔkɔe la me; Yehowa le eƒe fiazikpui dzi le dziƒo.
    Elé ŋku ɖe amegbetɔviwo ŋu, eye wòdo wo kpɔ.
  eng-LEE: The Lord is in his holy temple, the Lord hath his throne in the heavens,
    his eyes behold, his eyelids prove, the children of men.
  asm-FB: কিন্তু যিহোৱা, তেওঁৰ পবিত্ৰ মন্দিৰত আছে; তেওঁৰ সিংহাসন স্বর্গতে আছে। তেওঁ
    মানুহলৈ চাই থাকে, তেওঁৰ চকুৱে মানুহক পৰীক্ষা কৰে।
  sus-A: عَلَتَلَ نَ عَ شَ هْرْ مْبَنشِ سّنِيّنشِ كُي. عَ شَ كِبَنيِ نَ عَرِيَننَ.
    عَ عَدَ مَدِيٍ مَتٌمَ عَ قَنيِ رَ، عَ شَ عَ كٌلٌن نَشَن نَ عٍ سٌندٌنيِ كُي.
  fra-SBL: Yahvé est dans son temple saint. Yahvé est sur son trône dans le ciel.
    Ses yeux observent. Ses yeux examinent les enfants des hommes.
  hbo-hbo: יְהוָ֤ה ׀ בְּֽהֵ֘יכַ֤ל קָדְשֹׁ֗ו יְהוָה֮ בַּשָּׁמַ֪יִם כִּ֫סְאֹ֥ו עֵינָ֥יו
    יֶחֱז֑וּ עַפְעַפָּ֥יו יִ֝בְחֲנ֗וּ בְּנֵ֣י אָדָֽם׃
  kik-kik: Jehova arĩ thĩinĩ wa hekarũ yake theru; Jehova arĩ gĩtĩ-inĩ gĩake kĩa ũnene
    kũu igũrũ. Acũthagĩrĩria ariũ a andũ; maitho make nĩmamaroragia.
  fra-NCL: Yahweh dans son saint temple, Yahweh, qui a son trône dans les cieux, a
    les yeux ouverts ; ses paupières sondent les enfants des hommes.
  cek-AK: 'Angraeng loe kaciim tempul thungah oh moe, Angraeng ih angraeng tangkhang
    loe van ah oh: kami capanawk to mik hoiah a khet moe, a mikhin hoiah nihcae to
    tanoek.'
  cuk-cuk: Bab-Jehová, e-neg-islidikidgi maid. Bab-Jehová, nibneggi ologanagi siid,
    e-ibyagwar dulemar-ibmar-imaked nue-dakmaid.
  uig-CYR: Пәрвәрдигар барлиқ хушамәтчи ләвләрни, Һакавурларчә сөзләйдиған тилни кесивәткәй!
  tel-2017: యెహోవా తన పవిత్రాలయంలో ఉన్నాడు. ఆయన కళ్ళు గమనిస్తున్నాయి. ఆయన కళ్ళు మనుషులను
    పరిశీలన చేస్తున్నాయి.
  hat-BSA: SENYÈ a nan sen tanp Li an. SENYÈ a sou twon Li nan syèl la. Zye Li veye.
    Pòpyè zye Li sonde fis a lòm yo.
  ukr-ONPU: Нехай розрубає Господь кожні слизькі вуста й зухвалий язик тих,
  kos-kos: LEUM GOD El muta in Tempul mutal sel; Tron lal oasr inkusrao. El liye mwet
    nukewa in acn nukewa Ac El etu lah mea elos oru.
  hbo-WLC: יְהוָ֤ה ׀ בְּֽהֵ֘יכַ֤ל קָדְשׁ֗וֹ יְהוָה֮ בַּשָּׁמַ֪יִם כִּ֫סְא֥וֹ עֵינָ֥יו
    יֶחֱז֑וּ עַפְעַפָּ֥יו יִ֝בְחֲנ֗וּ בְּנֵ֣י אָדָֽם׃
  ibo-ibo: Onyenwe anyị nọ nʼụlọnsọ ukwuu ya; Onyenwe anyị nọkwa nʼelu ocheeze ya
    dị nʼeluigwe. Ọ na-ahụzu ihe niile ụmụ mmadụ na-eme; anya ya na-anwalekwa ụzọ
    ha.
  ory-ory: ସଦାପ୍ରଭୁ ଆପଣା ପବିତ୍ର ମନ୍ଦିରରେ ଅଛନ୍ତି, ସଦାପ୍ରଭୁଙ୍କର ସିଂହାସନ ସ୍ୱର୍ଗରେ, ତାହାଙ୍କ
    ଚକ୍ଷୁ ନିରୀକ୍ଷଣ କରେ, ତାହାଙ୍କ ଚକ୍ଷୁର ପତା ମନୁଷ୍ୟ ସନ୍ତାନମାନଙ୍କୁ ପରୀକ୍ଷା କରେ।
  chk-chk: Ewe Samol mi Lapalap a nom lon imwan mi pin, än ewe Samol mi Lapalap lenien
    motun king a nom lon läng. A netiu won fanüfan o ouwasacha aramas meinisin, a
    pwal silei mine ra föri.
  rop-rop: YAWEI, im jidan langa im seikridwan pleis. Im jidan bos langa hebin. Im
    wotjimbat pipul ebriweya en im sabi wanim olabat dumbat.
  ukr-1871: Господь є у сьвятому храмі своєму, на небесах престол Господнїй; очі його
    дивляться, повійки його розглядають синів людських.
  yon-yon: Yariman kuu ye kurikuri ambib karadmo aom doreen, kwane Yariman kuu ye
    dibere oonimbon Ewen ari dibeen. Ye kuu nimakarub korem yaa ongme keendombirimaan,
    ye indob kuu nimakarub yi niindem aom andangkimaan.
  deu-1951: Der HERR ist in seinem heiligen Tempel. Des HERRN Thron ist im Himmel;
    seine Augen spähen, seine Wimpern prüfen die Menschenkinder.
  eng-JPS: The LORD is in His holy temple, the LORD, His throne is in heaven; His
    eyes behold, His eyelids try, the children of men.
  srp-1865: Gospod je u svetom dvoru svom, prijesto je Gospodnji na nebesima; oèi
    njegove gledaju; vjeðe njegove ispituju sinove èovjeèije.
  lug-lug: Mukama ali mu Yeekaalu ye entukuvu; Mukama atudde ku ntebe ye ey’obwakabaka
    eri mu ggulu. Amaaso ge gatunuulira era geetegereza abaana b’abantu.
  heb-heb: יהוה בהיכל קדשו יהוה בשמים כסאו עיניו יחזו עפעפיו יבחנו בני אדם׃
  ben-IRV: সদাপ্রভুু তাঁর পবিত্র মন্দিরে আছেন; তাঁর চোখ লক্ষ্য করে, তাঁর চোখ মানুষের
    সন্তানদের পরীক্ষা করে।
  ntu-ntu: Bzkq kxmu nzycmne-krmamu lc bange, murde Yawe kc tqmncbe mz Mangr-nzangiongr
    nide, X sc tqwxbube mz tron nyzde Heven mz nzobqplx-krde nabz leplz amrlx.
  pan-pan: ਯਹੋਵਾਹ ਆਪਣੀ ਪਵਿੱਤਰ ਹੈਕਲ ਵਿੱਚ ਹੈ, ਯਹੋਵਾਹ ਦਾ ਸਿੰਘਾਸਣ ਸਵਰਗ ਵਿੱਚ ਹੈ ਉਹ ਦੀਆਂ
    ਅੱਖਾਂ ਤੱਕਦੀਆਂ ਹਨ ਉਹ ਦੀਆਂ ਪਲਕਾਂ ਆਦਮੀ ਦੀ ਸੰਤਾਨ ਨੂੰ ਜਾਂਚਦੀਆਂ ਹਨ।
  mya-JVB: ထာဝရဘုရား သည် သန့်ရှင်း သော ဗိမာန် တော်၌ ရှိတော်မူ၏။ ထာဝရ ဘုရား၏ ပလ္လင်
    တော်သည် ကောင်းကင် ပေါ် မှာတည်၏။ မျက်စိ တော်သည် ကြည့်ရှု ၍ မျက်ခမ်း တော်သည် လူ
    သား တို့ကို စစ် တော်မူ၏။
  kgf-kgf: Yawenéŋ eŋeya ocmuŋ téréyaiguc kecanʒac. Yaweac ic kewu tatacya imi kurumeŋiguc
    tacʒac. Imuacnec inéŋ kic hima baec ic neŋaŋ ninic tegicanʒac. Kicyanéŋ ninic
    sosolianʒac.
  tte-O: Yeoba iyaele ana Nume Tabu kalona mena yo imiyasio ana kaba miya wasawasana
    koina bulibuli mena. Tomo meuloili igitagitaili yo ikatai tawae sipaipaisowai.
  tbg-tbg: ˻Ho ne minti ti variaka iriate.˼ Noravano Kotiva ˻kia viraitiro˼, viva
    nai takuqi Naavuraqi qaqima vaivo. Noravano Kotiva naaruvaini vaiharo nai avuhainaa
    taintaqaa oquvi vaiharo ekaa naato vataini varia vaiinti nahentika taveharo, vika
    vare varia kaiqaravata kankoma kero iri tave vairave.
  hmo-hmo: Lohiabada be iena Dubu Helaga lalonai ia noho. Lohiabada ena terona be
    guba dekenai ia noho. Gabu ibounai dekenai idia noho taunimanima, be Lohiabada
    ese ia itaia noho, bona edia kara ibounai ia diba.
  zar-NT: ¡Zoa cazëʼ Xanruʼ yudoʼ láʼayi queëʼ! Yehuaʼ yubá zoa ga röʼë rinná bëʼë
    Xanruʼ Dios. Riléʼe guiö́j lahuëʼ para uyúëʼ le tun bönachi.
  urd-urd: ख़ुदावन्द अपनी पाक हैकल में है ख़ुदावन्द का तख़्त आसमान पर है। उसकी आँखें
    बनी आदम को देखती और उसकी पलकें उनको जाँचती हैं।
  rus-SYN: Истребит Господь все уста льстивые, язык велеречивый,
  bqc-SIM: Dii ku a kpɛ́u, a zↄ̃lɛa báawa musu we. Ì wɛpã gbɛ̃nazĩnaↄla, ì wɛ́kpalɛńzi.
  tcz-CHONGTHU: Ahinlah Yahweh Pakai chu a-houin munthenga chun aum e; Yahweh Pakai
    chun vanna kon'in vai ahinhom nalaije. Aman mijouse ahin vechilsoh keijin, leiset
    chunga mitin ahinkholtoh e.
  mar-mar: परमेश्वर त्याच्या पवित्र स्वर्गात आहे; त्याचे डोळे पाहतात, त्याचे डोळे
    मनुष्याच्या संतानास पारखतात.
  isl-isl: En, Drottinn er enn í sínu heilaga musteri. Hann ríkir enn frá himnum.
    Hann fylgist grannt með öllu sem gerist á jörðu.
  hlt-THB: Bawipa taw bawkim ciim khuina awm nawh; Bawipa taw ak khan ngawihdoelh
    awh awm hy. Thlanghqing capakhqi ce khoem nawh; amik ing cekkhqi ce nym anai poepa
    hy.
  qub-qub: Tayta Diosga caycan rispitädu Templunchömi. Jamacunanpis syëluchömi caycan.
    Runacuna imata rurashallantapis llapantami ricapaycan.
  bqp-bqp: Dikiri kú a kpɛ́ kũ à kú adonaa gũn, à vutɛna kpatan musu gwe. Àdi wɛ́
    pɛ́ bisãsirinↄla à ń tàasi ká.
  hat-hat: 'Seyè a nan kay ki apa pou li a, li gen fotèy li nan syèl la. L''ap gade
    lèzòm: li konnen sa y''ap fè.'
  eng-BSB: The LORD is in His holy temple; the LORD is on His heavenly throne. His
    eyes are watching closely; they examine the sons of men.
  eng-WEBPB: The LORD is in his holy temple. The LORD is on his throne in heaven.
    His eyes observe. His eyes examine the children of men.
  kbq-kbq: Hagi Ra Anumzamo'a Agra'a ruotage mono nompi monafina kini tra'are mani'neno,
    avua omege emege nehuno, Agra'a avurgareti vahera rezagneno nezamage.
  pon-pon: Ieowa kotikot nan tanpaj a jaraui, mol en Ieowa mimi nanlan, jilan i kin
    mamajani jili, kil en jilan i kin jojon aramaj akan.
  nhe-BL: TOTECO noja itztoc ipan itiopa tlen tlatzejtzeloltic nepa elhuicac. Quena,
    yajaya mosehuijtoc ipan isiyaj yejyectzi huan noja tlanahuatía. Quiita nochi tlen
    quichihuaj tlacame. Quitlajtlachilía sese iyolis.
  wnc-wnc: Buyambamtapa yekaune king kapa yuak. Ngan, king kapa yuke aminu kuupbamu
    kainata akaak. Kake sanga kuupbam tasikaingu usanzikgak.
  bus-bus: Dii kú a kpɛ́ kɛ̀ kú adona guu, à vɛ̃ɛna kpatan musu gwe. È wɛ́ɛ tɛ́ gbɛ̃nteenↄzi
    à ń tàasi kɛ.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e wiko wàpuzuhu ikatuahy ma'e pupe. Henaw ywak
    rehe hin. Wexak teko paw wà. Ukwaw wanemiapo.
  eng-DRA: May the Lord destroy all deceitful lips, and the tongue that speaketh proud
    things.
