  agu-BL: Tz'ul chicaws yi e' mal naka'tz tan Ryos. Tz'ul kojol xtxak'ak' tu azufre
    ẍchiwi'. Tz'ul jun cyek'ek' ta'n yi cy'a'n k'ak' ta'n tan chitz'e'se'n. Ya'stzun
