  tur-YTC: Kötülerin üzerine kızgın korlar yağdıracak; Ateş, kükürt ve kavurucu rüzgâr
    onların kâsesine düşen pay olacak.
  bel-N: Дажджом спашле Ён пасткі на бязбожнікаў; агонь, і серка, і вецер палючы будуць
    часткаю келіха іхняга,
  grc-BRENT: Ἀπὸ τῆς ταλαιπωρίας τῶν πτωχῶν, καὶ ἀπὸ τοῦ στεναγμοῦ τῶν πενήτων, νῦν
    ἀναστήσομαι, λέγει Κύριος· θήσομαι ἐν σωτηρίῳ, παῤῥησιάσομαι ἐν αὐτῷ.
  kpr-kpr: Nu imo buburago, imbosi eko masaghae ava muteari ari ekoko embokena vose
    foa gheraira. Nu yaura veverago aimi avari ghamo baoro dae muturaira.
  ind-AYT: Dia menghujani orang fasik dengan perangkap; api, belerang, dan angin panas,
    akan menjadi bagian dari cawan mereka.
  yom-yom: Wunokisanga makala ayi sofolo yi mbazu. Kuidi batu bambimbi, Phemo yi mbazu
    yawu kopo yi ziphasi bela kabana.
  yut-yut: Amɨn yokwi do kɨndap tepmɨsi sosok uŋun tagal yomɨsak. Aŋek gɨptɨmni obɨsi
    soŋ yomni do mɨrɨm tepmɨsi sosok uŋun yɨpban abɨsak. Uŋun yokwi awit dakon kobogɨni.
  nya-nya: Iye adzakhuthulira pa oyipa makala amoto ndi sulufule woyaka; mphepo yotentha
