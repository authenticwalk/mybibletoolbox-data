  uig-ARA: ئۇ رەزىللەرگە قاپقانلار، ئوت ۋە گۈڭگۈرتنى ياغدۇرىدۇ؛ پىژغىرىم قىزىق شامال
    ئۇلارنىڭ قەدەھىدىكى نېسىۋىسى بولىدۇ.
  bps-bps: Too blat kadang kaflayaman i dad to sasè, du gambet gnumah ale bong ulen
