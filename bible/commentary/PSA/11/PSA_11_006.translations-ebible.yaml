  kyg-kyg: Agaemo apakaetegamo ko aigekana huno aneꞌai nofikana yaꞌmo yaga augiye.
    Atagi atafiꞌmo kae malefa yafanagi amuko yasimogi huno hetamaꞌapimo haneꞌniye.
  hrv-hrv: Na grešnike će izlit' žeravu i sumpor, vjetar ognjeni bit će dio njine
    sudbine.
  mps-mps: Agai dwai kolesaga ebo bidibolo posolo yai sia ugwadu aiyaba gelebo dao.
    Tama te posologo augwali mu dene sabo dao. Te augwaligo dwai sę ebaso, dene somainogo
    tiwai.
  tpi-tpi: Em i kapsaitim hatpela paia moa antap long ol man nogut. Na em i mekim
    save boinim skin bilong ol. Dispela em i pe bilong ol.
  dan-1931: over gudløse sender han Regn af Gløder og Svovl, et Stormvejr er deres
    tilmålte Bæger.
  vie-OVCB: Giáng trên họ mưa lửa với lưu huỳnh, thiêu đốt họ trong cơn gió cháy.
  guj-2017: તે દુષ્ટ લોકો પર વરસાદની જેમ અગ્નિ, ગંધક અને ભયંકર લૂ વરસાવે છે; તે તેઓના
    પ્યાલાનો ભાગ થશે.
  pon-2006A: E kin ketin kamwerehdi kisiniei oh suwepel okohk pohn aramas suwed kan;
    e kin ketin kalokehkin irail kisinieng mpwumpwul.
  por-BRBSL: Sobre o malvado choverá brasas em chamas; fogo, enxofre e vento abrasador
    será a porção de seu copo.
  eng-OEBUS: On the wicked he rains coals of fire and brimstone, and their drink will
    be scorching wind.
  swe-swe: Låt Herren göra så att det regnar glödande kol och svavel över de gudlösa,
    en brännande het vind är vad de förtjänar (ordagrant ”är deras bägares del”).
    [Det är Davids önskan att Herren dömde de ogudaktiga på en gång. Eld och svavel
    för tankarna till domen över Sodom och Gomorra och domen mot Gog, se .]
  cth-cth: Tamikathoutnaw koe hmaisaan hmaito a rak sak vaiteh, hmai hoi gan hoi hmaikahlî
    teh a coe awh hane manang lah ao han.
  twi-twi: Ɔbɛtɔ ogyatannaa ne sufre a ɛredɛw agu amumɔyɛfo so; na mframa a mu yɛ
    hyew bɛyɛ wɔn kyɛfa.
  hlt-hlt: Halang tah hmai pael neh kat a tlan thil vetih yilh ling boengloeng te
    a buham nah ni.
  tbz-SIM: Kuyie nyóó cṹũnní yɛhɑ̃ɑ̃kũɔ̃ nyɛ nɛ̀ mɛhɑ̃ɑ̃kpɛ̀rìmɛ̀ bɛnitiyɛibɛ ĩ́nkɛ̀,
    bɛ kó tiyeti dɛ ntú.
  msy-2020: An avir bar puvɨra isia feim gumazir kurabagh inge. Kar a men ivezir kuram
    ikarvazima, men mɨkarziba bar puvɨra men feima me mɨzazir kuram isi.
  dop-dop: Ɩ yeki nɑ kɔkɔ pɛɛ nɑ pə heelim tii pɑ tɔɔ. Pɑ pɑɑ tete ntɛ́.
  azb-azb: Pislərin üstünə odlu köz, kükürd yağdırır, Onların kasalarına düşən pay
    səmum yeli olacaq.
  eng-DBY: Upon the wicked he shall rain snares, fire and brimstone; and scorching
    wind shall be the portion of their cup.
  hin-2017: वह दुष्टों पर आग और गन्धक बरसाएगा; और प्रचण्ड लूह उनके कटोरों में बाँट
    दी जाएँगी।
  wol-KYG: Day tawal ku bon ay mbugal; sawaraak tamarax akub jaas dib añam.
  bjr-bjr: Mandoosana maree mariasa Yaaweefa ida qauni namufaqa idauru fasafasi marina
    namufaqa nammariara foora teeqimma nimaqaidanoo. Mifa ididimari ufainannoo misa
    aupurarana nimidanoo.
  eng-YLT: He poureth on the wicked snares, fire, and brimstone, And a horrible wind
    [is] the portion of their cup.
  kne-kne: Sin managbasol yan paodanena din man-gangab ay oling ya asufre ay kanan
    da. Man-atong ay dagem di dosa da.
  eng-WYC-2017: He shall rain snares upon sinners; fire, and brimstone, and the spirit
    of tempests be the part of the cup of them.
  eng-WMBB: On the wicked he will rain blazing coals; fire, sulphur, and scorching
    wind shall be the portion of their cup.
  zat-NTPS: Gudée̱' benne' ca' dxelune̱' da cale̱la lu da zi' da xa', da zaj naca
    na xi', ne da dxuzézrele̱'e da dxala na ca xedxe, ne tu be' lále̱'e̱, da ca' sel-le̱'
    lawe' benne' ca'.
  zty-NTPS: Wdíe' benne' ka' bi zej nake' chawe' ḻo da' ka' wžía yí'gaken ḻégake',
    da' ka' zej naken yi', na' sufr da' žeyen ka yeže, na' to be' da' ḻaḻe'e, da'
    ka' seḻe'e ḻawgak benne' ka'.
  urd-GVH: बेदीनों पर वह जलते हुए कोयले और शोलाज़न गंधक बरसा देगा। झुलसनेवाली आँधी
    उनका हिस्सा होगी।
  rug-rug: Kaqu va rukuni motete na patu leradi Sa sari na tinoni kaleadi, meke kaqu
    va kilasa ni givusu maṉinina Sa si arini.
  gaz-gaz: Inni hamoota irratti, barbadaa ibiddaatii fi dinyii bobaʼu ni roobsa; qoodni
    isaaniis bubbee finiinaa dha.
  fra-LSG: Il fait pleuvoir sur les méchants Des charbons, du feu et du soufre; Un
    vent brûlant, c’est le calice qu’ils ont en partage.
  yal-yal: A tɛɛ wolonna nun dole tɛɛn nagodoma nɛn muxu ɲaxine ma. A e tɔrɔma foye
    wolonna ra nɛn.
  iou-iou: Ude täŋpäŋ kädäp mebet komigämän upäŋ piŋ yabat-pewän komi bumta api nadäneŋ.
    U imata, kowata udewani yäpmäkta biŋam täkaŋ ubayäŋ.
  haw-1868: 'Maluna iho o ka poe hewa oia e hooua mai ai i na kaula uila, A me ke
    ahi, ka luaipele, a me ka ino huhu: Oia ka piha o ko lakou kiaha.'
  arb-NAV: يُمْطِرُ عَلَى الأَشْرَارِ جَمْراً وَكِبْرِيتاً وَتَكُونُ الرِّيحُ الْمُحْرِقَةُ
    نَصِيبَهُمْ.
  ded-ded: Ngicngac Anutu ngadehema mangana megecdeac ayemmeande, yeng yeneac witiu
    hoc gerec dzedzeagoc nga sarafa gerec borangagoc kpakeu yenereude. Yenereu firang
    gerea yenereu imocngo pakenginau kpakegec yenanggac wiac anu yeni ebic imoc pakeunac
    isoc negecde.
  ewe-ewe: Ana dzoka xɔxɔ kple aŋɔ dzodzoe nadza ɖe ame vɔ̃ɖiwo dzi, eye ya xɔdzo
    anye wo tɔ gome.
  eng-LEE: He letteth rain upon the wicked burning coals, fire and brimstone; and
    a glowing wind is the portion of their cup.
  asm-FB: তেওঁ দুষ্ট লোকৰ ওপৰত জ্বলন্ত অগ্নি আৰু গন্ধক বর্ষাব; তেওঁৰ পাত্রৰ পৰা দগ্ধ
    কৰি নিয়া বতাহ তেওঁলোকৰ ভাগত হ’ব।
  sus-A: عَ تِنشِنتَرٍ لُمَ تْورّ مْولِ بِرِن كُي. نَ لُمَ نّ عَلْ تّ وٌلٍنشِ نُن
    قٌيٍ حَاشِ.
  fra-SBL: Sur les méchants, il fait pleuvoir des charbons ardents ; le feu, le soufre
    et le vent brûlant seront la part de leur coupe.
  hbo-hbo: יַמְטֵ֥ר עַל־רְשָׁעִ֗ים פַּ֫חִ֥ים אֵ֣שׁ וְ֭גָפְרִית וְר֥וּחַ זִלְעָפֹ֗ות
    מְנָ֣ת כֹּוסָֽם׃
  kik-kik: Andũ arĩa aaganu nĩakamoirĩria marakara maraakana na ũbiriti ũgwakana;
    igai rĩao nĩ rũhuho rũrĩa rũcinaga.
  fra-NCL: Il fera pleuvoir sur les méchants des lacets, du feu et du soufre ; un
    vent brûlant, voilà la coupe qu’ils auront en partage.
  cek-AK: Anih mah kasae kaminawk nuiah hmai kamngaeh, kaat hmai hoi angbaeh thlung
    kamngaeh hoi kabae parai takhi kasae to krahsak tih, hae loe nihcae naek han koi
    taham ah om tih.
  cuk-cuk: Bab-Jehová, dule-isganamargi, soo azufreʼba-mesa odegoed. Dule-isganamar
    bela burwa-ueregedba burgwemaloed.
  uig-CYR: «Езилгүчи аҗизларни басқан зулум вәҗидин, Мискинләрниң аһузарлири вәҗидин,
    Һазирла орнумдин турай» — дәйду Пәрвәрдигар, «Мән уларға, улар зариқип күткән
    азатлиқни йәткүзимән».
  tel-2017: దుర్మార్గుల మీద ఆయన రగులుతున్న నిప్పు కణికెలు, అగ్నిగంధకం కురిపిస్తాడు.
    ఆయన గిన్నెలోని వడగాలి వాళ్ళ పానీయభాగం అవుతుంది.
  hat-BSA: Sou mechan yo, Li va voye chabon cho tankou lapli; dife avèk souf avèk
    chabon brile va mele nan bwason yo.
  ukr-ONPU: «Через те, що грабують пригноблених, що бідняки стогнуть, нині повстану
    Я, – говорить Господь, – врятую від тих, хто зводить на них наклеп».
  kos-kos: El fah kahkin mulut ngeng ac fofosr in sulfur nu fin mwet koluk; El ac
    akkeokyalos ke eng follana.
  hbo-WLC: יַמְטֵ֥ר עַל־רְשָׁעִ֗ים פַּ֫חִ֥ים אֵ֣שׁ וְ֭גָפְרִית וְר֥וּחַ זִלְעָפ֗וֹת
    מְנָ֣ת כּוֹסָֽם׃
  ibo-ibo: Ọ ga-eme ka nkume ọkụ zokwasị ndị ajọ omume dịka mmiri ozuzo; oke ifufe
    dị ọkụ ga-abụ ihe nketa ha.
  ory-ory: ସେ ଦୁଷ୍ଟମାନଙ୍କ ଉପରେ ଜାଲ ବର୍ଷାଇବେ; ଅଗ୍ନି, ଗନ୍ଧକ ଓ ଝାଞ୍ଜି ପବନ ସେମାନଙ୍କ ପାନପାତ୍ରର
    ଅଂଶ ହେବ।
  chk-chk: A apüngätiu molien ekkei me primston won ekewe aramasangau. A apwüngüür
    ren asepwäl mi pwichikar.
  rop-rop: Im garra jandimdan hotwan eshis en smok garram nogudwan smel langa ola
    nogudwan pipul. Im garra panishim olabat garram brabli hotwan win.
  ukr-1871: Жаром посипле він на безбожних; огонь і сїрка і вітер палящий буде частина
    їх чаші.
  yon-yon: Arewa kamembiridan yaa kuu amoyidkowiib bod sulfaa yumbuyiib kiradmaneene
    am areb yi ari kirobaneen. Kwane, nimin kaiyiib ye nuub kumbed yi yaa wurumembirimbon
    aom nongkobaneen.
  deu-1951: Er läßt regnen über die Gottlosen; Schlingen, Feuer, Schwefel und Glutwind
    teilt er ihnen zu.
  eng-JPS: Upon the wicked He will cause to rain coals; fire and brimstone and burning
    wind shall be the portion of their cup.
  srp-1865: Pustiæe na bezbožnike dažd od živoga ugljevlja, ognja i sumpora; i ognjeni
    vjetar biæe im dio iz èaše;
  lug-lug: Ababi alibayiwako amanda ag’omuliro; n’empewo ezibambula gwe guliba omugabo
    gwabwe.
  heb-heb: ימטר על רשעים פחים אש וגפרית ורוח זלעפות מנת כוסם׃
  ben-IRV: তিনি দুষ্টদের উপরে জ্বলন্ত কয়লা ও গন্ধক বর্ষণ করেন; একটি উষ্ণ বায়ু তার
    পানপাত্র থেকে তাদের অংশ হবে।
  ntu-ntu: X mz nzayrplapx-krde nidr, sa nartctio-ngrbzle badr muli rplz kxngc na-apule
    nzdckr tewa. X sa na-abxutile nidr mz nzulr nenq kxpq.
  pan-pan: ਉਹ ਦੁਸ਼ਟਾਂ ਦੇ ਉੱਤੇ ਫਾਹੀਆਂ ਪਾਵੇਗਾ, ਅੱਗ ਅਤੇ ਗੰਧਕ ਅਤੇ ਅਗਨੀ ਲੂ ਉਨ੍ਹਾਂ ਦੇ ਕਟੋਰੇ
    ਦਾ ਹਿੱਸਾ ਹੋਵੇਗੀ,
  mya-JVB: မတရား သောသူတို့အပေါ် မှာ တောက်သော မီးခဲ၊ ကန့် နှင့် ရောသောမီးလျှံ ၊ ပူလောင်
    သော မုန်တိုင်း ကို သက်ရောက် စေ၍ ၊ သူ တို့သောက် စရာဘို့ စီရင်တော်မူ မည်။
  kgf-kgf: Inéŋ ʒéyu salfanéŋ kia ésécnec mama ic biria onomac. Geric ʒéma salfa ʒéma
    luhuc bélaŋagucnéŋ ionac sokociguc mesécgé énécmimac.
  tte-O: Mayau wedowedolili yo salepa wedowedolina iyawasali silobima tonaenaeli kolili
    yo iyamaisali yaumai wedowedoli-sosina koina.
  tbg-tbg: Viva naaruvaihairo iha auru qaqi ite vainara qora kaiqa vare variakaqaa
    rauru kaanaro. Nái qora kaiqa varera kaara viva kempuka uvai vara kairaro utiharo
    vika tatoqa aqukaanaro.
  hmo-hmo: Kara dika taudia edia latanai, Dirava ese lahi ena gida mai hururuhururu,
    bona salipa danu ia siaia diho noho. Ma lai dikadia momokani dekena amo, ia matakani
    henidia noho.
  zar-NT: Gunëʼ ga sácaʼgaca nupa tuáʼ döʼ le usuniti léguequi. Ubiʼë quéguequi guíʼ,
    en le ruquélaʼ guíʼ, en tu böʼ régui.
  urd-urd: वह शरीरों पर फंदे बरसायेगा आग और गंधक और लू उनके प्याले का हिस्सा होगा।
  rus-SYN: Ради страдания нищих и воздыхания бедных ныне восстану, говорит Господь,
    поставлю в безопасности того, кого уловить хотят.
  bqc-SIM: A tɛyↄ̃ ń ĩatɛ̃gbↄ̃o kwɛ vãikɛnaↄwa, ĩ́an wãa mɛ́ aↄ dɛ ń baa ũ.
  tcz-CHONGTHU: Aman migiloute chunga mei-am lenglung leh katsong meikong gojuh'a
    ajuhsah ding hui savetvut pumma gotna apeh ding ahi.
  mar-mar: तो दुष्टांवर जळते निखारे आणि गंधकाचा वर्षाव करील, दाहक वारा हाच त्यांचा
    वाटा असेल.
  isl-isl: Hann mun senda eld og brennistein yfir illgjörðamennina og svíða þá með
    glóheitum vindi.
  hlt-THB: Thlak chekhqi ak khanawh mai-eh ingkaw katmai tlan sak kaw; ak hlawk soeih
    khawhli ce a mingmih a pang kawi na awm kaw.
  qub-qub: Tayta Diosga fiyu runacunaman tamyachimonga shanshata, nina rataycajta,
    asufrita. Chaynömi acaj fiyu wayratapis wayrächimonga ruparinanpaj. ¡Tayta Diosmi
    castiganga!
  bqp-bqp: Ani tɛ́yↄ̃ kũ ifãntɛ̃gbↄ̃ↄo kú yãvãnikɛrinↄa, ĩa wãna mɛ́ anigↄ̃ de
    ń baka ũ.
  hat-hat: Li voye chabon dife ak souf cho sou mechan yo tankou lapli. Li soufle yon
    van cho kou dife sou yo. Se sa yo tout yo merite.
  eng-BSB: On the wicked He will rain down fiery coals and sulfur; a scorching wind
    will be their portion.
  eng-WEBPB: On the wicked he will rain blazing coals; fire, sulphur, and scorching
    wind shall be the portion of their cup.
  kbq-kbq: Hagi ana nehuno kefo avu'ava'ma nehaza vahe'ma hazenkema zamisiana monafinti
    amuho teve tankanuza herafi atrenigeno ko'arianka huno eramino zamahegahiankino,
    e'i miza zamia erigahaze.
  pon-pon: A pan kotin kamoredi on me doo jan Kot akan liol, o kijiniai, o jwepel,
    o a pan katine kin irail melimel.
  nhe-BL: TOTECO quichihuas ma huetzi tlicoli tlen xahuantoc ininpani tlen quichihuaj
    tlen ax cuali. Quena, quintitlanilis azufre tlen lementoc para ma huetzi ininpani,
    huan quintlatis ica se ajacatl tlen tlahuel totonic.
  wnc-wnc: Siwan ita katau toknga siknga aknga wai aminde tukngwayapbimban yasiwik.
    Sike waiaknga tasikainggane buyana unin.
  bus-bus: Eé tɛ́yↄ̃ kↄ̃n ↄfãntɛ̃gbↄ̃o kú zaakɛrinↄa, ĩa wãaa bé eégↄ̃ dɛ ń baka
    ũ.
  gub-BL: Tupàn weityk ma'ezu ukaz ma'e purumuahy ma'e a'e, ikatu 'ym ma'e wanehe
    a'e. Tàtàpyz weityk wanehe no. Uzepyk wanehe ywytu haku ma'e wamur kar pà wanehe.
    Ukaz wà.
  eng-DRA: By reason of the misery of the needy, and the groans of the poor, now will
    I arise, saith the Lord. I win set him in safety; I will deal confidently in his
    regard.
