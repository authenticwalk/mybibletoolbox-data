verse: PSA.011.006
translations:
  mal-C: ദുഷ്ടരുടെമേൽ അവിടന്ന് എരിയുന്ന തീക്കനലും കത്തിജ്വലിക്കുന്ന ഗന്ധകവും വർഷിക്കുന്നു;
    ചുട്ടുപൊള്ളിക്കുന്ന കാറ്റാണ് അവരുടെ ഓഹരി.
  deu-TKW: Er läßt auf die Gottlosen Schlingen regnen; Feuer und Schwefel und Zornhauch
    sind ihr Becherteil.
  lin-lin: Tika ete akweyisela bato mabe makala ya moto, sofolo ya moto ! Mpe mopepe
    ya moto ekozala libula na bango.
  mmx-mmx: Neni naba soli asi laxao bokbolot la nabak bolot limixin kapmek mi la salpa
    (sulfur). La naba lox asongot di mi lamanman kapmek iplivi aleng.
  eng-LSV: He pours on the wicked snares, fire, and brimstone, || And a horrible wind
    [is] the portion of their cup.
  eng-GNV: 'Vpon the wicked he shall raine snares, fire, and brimstone, and stormie
    tempest: this is the porcion of their cup.'
  eng-WEBSTER: 'Upon the wicked he shall rain snares, fire and brimstone, and a horrible
    tempest: this shall be the portion of their cup.'
  nhw-BL: TOTECO quichihuas ma huetzi tlicoli catli xahuantoc ininpani catli quichihuaj
    catli amo cuali. Quena, quintitlanilis azufre catli lementoc para ma huetzi ininpani,
    huan quintlatis ica se ajacatl catli tlahuel totonic.
  swh-ONEN: Atawanyeshea waovu makaa ya moto mkali na kiberiti kinachowaka, upepo
    wenye joto kali ndio fungu lao.
  bba-bba: Ben ɑre wee. U rɑ bu sɛɛyɑsie kɑ dɔ̃ɔ kɑ sɔ̃ɔ bisu kɑ woo bɔkɔ.
  eng-KJVCPB: 'Upon the wicked he shall rain snares, fire and brimstone, And a horrible
    tempest: this shall be the portion of their cup.'
  luo-luo: Obiro chwero mach maliel mager kod salfa kuom joma timbegi richo; yamo
    maliet ha matwoyo gik moko, biro kudhogi.
  aii-aii: ܒܸܬ ܡܲܥܪܹܐ ܥܲܠܔ ܪ̈ܲܫܝܼܥܹܐ ܦܲܚܹ̈ܐ، ܢܘܼܪܵܐ، ܘܟܸܒܪܝܼܬ، ܘܦܵܘܚܵܐ ܚܲܡܝܼܡܵܐ؛ ܣܵܗܡܵܐ
    ܕܟܵܣܵܝܗ‌ܝ.
  meu-meu: Ia ese lahi gidadia bona teio na kara dika taudia latadiai baine ḡiḡi dobi;
    lai siahuna na edia kehere anina ai bainela.
  npi-ULB: दुष्‍टहरूमाथि उहाँले भुङ्‍ग्रो र गन्धक बर्साउनुहुन्छ । उहाँको कचौराबाट
    बहने तातो हावा तिनीहरूको हिस्‍सा हुनेछ ।
  yor-yor: Sí orí àwọn ènìyàn búburú ni yóò rọ̀jò ẹ̀yín iná àti imí-ọjọ́ tí ń jó;
    àti ìjì gbígbóná ní yóò jẹ ìpín wọn.
  pes-OPCB: او بر بدکاران آتش و گوگرد خواهد بارانید و با بادهای سوزان آنها را خواهد
    سوزانید.
  tgl-ULB: Nagpapaulan siya ng mga nagbabagang uling at asupre sa mga masasama; nakakapasong
    hangin ang kanilang magiging bahagi sa kaniyang kopa!
  nop-nop: Wendoktiŋa tuwahik diniŋ kibikoŋ kudup-mebem ime dabugoŋ kwatneune fooŋ
    me hogohi u yehidalak.
  hui-hui: Wali agali ko biaga bu kagoha ibugua ira hungubi ege to̱le̱ ambuabi mini
    soloba dedaore hedope holebira. Puyabu pobo timbuniorebi ibilalu ti pani nalu
    holebira.
  mya-mya: ကိုယ်​တော်​သည်​သူ​ယုတ်​မာ​တို့​အ​ပေါ်​သို့ မီး​ကျီး​ခဲ​များ​ကို​လည်း​ကောင်း၊ပူ​လောင်​လှ​သည့်
    မီး​လျှံ​ကို​လည်း​ကောင်း​ကျ​စေ​တော်​မူ​၏။ သူ​တို့​အား​ပူ​လောင်​လှ​သော​လေ​ပူ​ဖြင့်
    အ​ပြစ်​ဒဏ်​ခတ်​တော်​မူ​၏။
  bod-N: མི་ངན་སྟེང་དུ་རྙི་རྒྱ་འབེབ་པ༌དང༌། །དེ་ཚོའི་ཕོར་པའི་ནང་གི་ཐོབ་སྐལ༌ནི། །མེ་དང་མུ་ཟི་ཚད་རླུང་བཅས་ཡིན༌ནོ།།
  wsk-wsk: Noko gomang magara mu tama iwita sisuwurok se nungumik kuali kaparukko;
    se daula bo kowar biya mu nunga maguwurokko.
  sna-sna: Pane vakaipa anonayisa mazimbe omoto nesafuri inopfuta; mhepo inopisa ndiwo
    uchava mugove wavo.
  spa-BLM: Sobre los malvados hará llover carbones ardientes; fuego, azufre y viento
    abrasador serán la porción de su copa.
  cac-cac: A ol ac'anemta c'ac' icha val yax n̈ab' yed' azufre ayoch sc'ac'al d'a
    yib'an̈ eb' chuc. Ol yac'anemta jun nivan ic' yic stacjiel masanil tas yuuj. A
    ol pactzitan d'a eb' anima, ato syala' tastac sc'ulej eb'.
  swh-ULB: Yeye huwanyeshea waovu makaa ya mawe na moto wa jehanamu; upepo uunguzao
    utakuwa ni sehemu yao kutoka katika kikombe chake!
  bel-bel: Дзеля пакутаў убогіх і стогнаў гаротнікаў сёньня паўстану, кажа Гасподзь,
    і дам бясьпеку таму, каго хочуць злавіць.
  deu-ELBBK: Er wird Schlingen regnen lassen auf die Gottlosen; Feuer und Schwefel
    und Glutwind wird das Teil ihres Bechers sein.
  mbb-OT: Ebpeuzanan din te egkeregreg he menge vaǥa wey esupri is menge lalung he
    etew; ne edsilutan din sikandan pinaaǥi te meinit he keramag he ebpekelupa kandan.
  mal-2015: ദുഷ്ടന്മാരുടെമേൽ അവൻ കണികളെ വർഷിപ്പിക്കും; തീയും ഗന്ധകവും ഉഷ്ണക്കാറ്റും
    അവരുടെ പാനപാത്രത്തിലെ ഓഹരിയായിരിക്കും.
  gup-gup: Nakka wanjh kabenmarneburriwe kunyirrke dja manbirlukimuk bu kabenkinje
    birrimekbe nawu birriwarre bininj, dja mak kabenmarnemunkewe kunmayorrkwarre bu
    kabenkukbukwon.
  rmc-rmc: O brišind le jagale angarenca the e sira mukela pro nalačhe; marela len
    la rozlabarďa balvajaha.
  nlg-nlg: Agaia te kovala horua inaghodira te ruruhu ivuvungadira rana tangohahi,
    me vahaghitailira nia na lake te ruruhu mana ruruhuni na lei ghuri.
  pes-OPV: بر شریر دامها و آتش وکبریت خواهد بارانید، و باد سموم حصه پیاله ایشان خواهد
    بود.
  ron-1924: 'Песте чей рэй плоуэ кэрбунь, фок ши пучоасэ: ун вынт догоритор, ятэ пахарул
    де каре ау ей парте.'
  ben-OBCV: দুষ্টদের উপর তিনি জ্বলন্ত কয়লা আর গন্ধক বর্ষণ করবেন; উত্তপ্ত বায়ু দিয়ে
    তাদের শাস্তি দেবেন।
  som-som: Kuwa shar leh wuxuu ku soo kor daadin doonaa dabinno, Oo qaybta koobkooduna
    waxaa weeye dab iyo baaruud iyo dabayl hanfi ah.
  lat-VUC: Propter miseriam inopum, et gemitum pauperum, nunc exsurgam, dicit Dominus.
    Ponam in salutari; fiducialiter agam in eo.
  eng-ASVBT: Upon the wicked he will rain snares; Fire and brimstone and burning wind
    shall be the portion of their cup.
  mna-mna: Tana ni ko itiyaara you keseene ramaki koroŋ bayouŋana ta kuziini sananŋana
    kat na ma isu pizin wal sananŋan. Mi ikam miiri bayouŋana kat ma iseeze matan
    pa.
  ita-1885: Egli farà piovere in su gli empi Brace, e fuoco, e solfo, E vento tempestoso,
    per la porzione del lor calice.
  eng-LXXUP: Because of the misery of the poor, And because of the sighing of the
    needy, Now will I arise, saith the Lord, I will set them in safety; I will speak
    to them thereof openly.
  eng-ULB: He rains burning coals and brimstone upon the wicked; a scorching wind
    will be their portion from his cup!
  spa-VBL: Él preparará carbones ardientes, y azufre caerá sobre los malvados. Un
    viento abrasador vendrá sobre ellos.
  fra-_FOB: Il fera pleuvoir sur les méchants des filets, du feu et du soufre, et
    le vent embrasé sera leur partage.
  mal-mal: ദുഷ്ടന്മാരുടെമേൽ അവിടുന്ന് തീക്കട്ട വർഷിപ്പിക്കും; തീയും ഗന്ധകവും ഉഷ്ണക്കാറ്റും
    അവരുടെ പാനപാത്രത്തിലെ ഓഹരിയായിരിക്കും.
  lit-lit: Jis lies ant nedorėlių žabangus, ugnį ir sierą, ir svilinančią audrą; tai
    bus jiems skirtoji taurė.
  urd-GVR: Bedīnoṅ par wuh jalte hue koele aur sholāzan gandhak barsā degā. Jhulasne
    wālī āṅdhī un kā hissā hogī.
  suz-BL: परमप्रभुमी आ अरेशो मटीब आन तारी मी नु गन्‍धक यिपाइक्‍ब। मिनु मेको आन तारी
    होश फश पपाइक्‍ब। मरिम्‍शो पाइब मोदेंशो पाइक्‍चा पुंइसीशो बाक्‍नीम।
  eng-NOY: Upon the wicked he will rain lightning; Fire and brimstone and a burning
    wind shall be the portion of their cup.
  ita-1927: Egli farà piovere sull’empio carboni accesi; zolfo e vento infocato sarà
    la parte del loro calice.
  ckb-ckb: پشکۆی ئاگر و گۆگرد بەسەر بەدکارەکاندا دەبارێنێت، گڕەی بای سووتێنەر بەشیانە.
  eng-BBE: On the evil-doer he will send down fire and flames, and a burning wind;
    with these will their cup be full.
  xsi-xsi: I ma isupwa yââ tava mira ndimoro imbe indue lâ kinzi tamâta sakamao kulunzi,
    itogo karâzi mine. Aku i ma isupwa lawea kaika ilâ panzi ŋana iveta kelekele rârâni
    ŋgâla-ŋgâla lâ. Mao nâ, Yova Kindeni ipatea tu vetâŋa mine ma ipâŋga panzi tamâta
    sakamao.
  kan-OKCV: ಅವರು ದುಷ್ಟರ ಮೇಲೆ ಬೆಂಕಿಯನ್ನೂ ಗಂಧಕವನ್ನೂ ಉರಿಗಾಳಿಯನ್ನೂ ಸುರಿಸಲಿ; ಇವೇ ದುಷ್ಟರ
    ಪಾಲಾಗಿರಲಿ.
  tam-2017: துன்மார்க்கர்கள்மேல் கண்ணிகளை பொழியச்செய்வார்; நெருப்பும், கந்தகமும்,
    அனல் காற்றும் அவர்கள் குடிக்கும் பாத்திரத்தின் பங்கு.
  spa-RV-1909: Sobre los malos lloverá lazos; fuego y azufre, con vientos de torbellinos,
    será la porción del cáliz de ellos.
  ron-BTF: Peste cei stricați el va ploua cu capcane, foc și pucioasă și o groaznică
    furtună, aceasta va fi partea paharului lor.
  eng-WEBP: On the wicked he will rain blazing coals; fire, sulfur, and scorching
    wind shall be the portion of their cup.
  eng-FBV: He will make blazing coals and sulfur rain down on the wicked; a scorching
    wind is what's coming on them.
  nld-1939: Op de zondaars regent Hij vurige kolen en solfer, En een verschroeiende
    wind is het deel van hun beker.
  nch-BL: TOTECO quichihuas ma huetzi ticoli cati xahuantoc ininpani cati quichihuaj
    cati amo cuali. Quena, quintitanilis azufre cati lementoc para ma huetzi ininpani,
    huan quintatis ica se ajacat cati tahuel totonic.
  vie-1934: Ngài sẽ giáng xối trên kẻ ác những bẫy, lửa và diêm; Một ngọn gió phỏng
    sẽ là phần của chúng nó.
  cha-cha: 'Uuchan y casiyas gui jilo y manaelaye: guafe yan asufre ya y manglo na
    mañila y patteña gui basuña.'
  hin-CV: दुष्टों पर वह फन्दों की वृष्टि करेंगे, उनके प्याले में उनका अंश होगा अग्नि;
    गंधक तथा प्रचंड हवा.
  eng-OURB: On the wicked he will rain blazing coals; fire, sulfur, and scorching
    wind shall be the portion of their cup.
  spa-BES: Sobre el malhechor hará llover calamidades, enviará fuego, azufre y llamas,
    y un viento ardiente; con ellos se llenará su copa.
  tdx-tdx: Hampifororoaha’e vaen’afo mirekake o tsivokatseo; afo naho ponde vaho tio-mae
    ty ho anjaram-pitovi’ iareo.
  tha-KJV: พระองค์​จะทรงเทบ่วงแร้วต่างๆ เพล​ิงและไฟกำมะถันใส่​คนชั่ว ลมที่แผดเผาจะเป็นส่วนถ้วยของเขาเหล่านั้น
  por-BR-2018: Sobre os perversos choverá laços, fogo e enxofre; e o pagamento para
    seu cálice será vento tempestuoso.
  deu-ELO: Er wird Schlingen regnen lassen auf die Gesetzlosen; Feuer und Schwefel
    und Glutwind wird das Teil ihres Bechers sein.
  eng-WYC-2018: He shall rain snares upon sinners; fire, and brimstone, and the spirit
    of tempests be the part of the cup of them. (He shall rain down snares upon the
    sinners; fire, and brimstone, and the winds of tempests shall be the portion in
    their cup.)
  epo-epo: Sur la malpiulojn Li pluvigos brulantajn karbojn, fajron kaj sulfuron;
    Brula vento estos kaliko, destinita por ili.
  gfk-gfk: Na burange ira lakit na iaah ma ra solam ing i kalkalangaruan taar ta ira
    ut na sakena. Tiga mamahiana dadaip diet na kap bia udiet kunkulaan.
  uig-PIN: U rǝzillǝrgǝ ⱪapⱪanlar, ot wǝ günggürtni yaƣduridu; Piȥƣirim ⱪiziⱪ xamal
    ularning ⱪǝdǝⱨidiki nesiwisi bolidu.
  beo-beo: E da wadela:i hamosu dunuma nenowai amola nenanebe salafa sanasisa. E da
    gia:i bagade fo amoga ilima se iaha.
  tpi-OTNT: Em i kapsaitim hatpela paia moa antap long ol man nogut. Na em i mekim
    save boinim skin bilong ol. Dispela em i pe bilong ol.
  hau-SA: A kan mugaye zai zuba garwashin wuta mai zafi da kuma kibiritu; iska mai
    zafi zai zama rabonsu.
  udu-udu: Ap̱o/ a’di jin ta thus ki thus kan mo tani a’di midi hetha p̱o/ a’di akap̱any
    o’d mo dhali to jin si’du/ mo, dhali ’tham jin shi’bil to mo tani a’di midi ta
    tom buni kun pwaḵkunu uni bwa ka ’to’d ’to’d mo be.
  uig-LAT: U rezillerge qapqanlar, ot we günggürtni yaghduridu; Pizhghirim qiziq shamal
    ularning qedehidiki nésiwisi bolidu.
  nde-nde: Ababi uzabehlisela amalahle avuthayo lesalufa etshisayo; umoya otshisayo
    uzabahaqaza.
  ton-ton: 'Te ne fakaʻauha ki he ngaahi angahala ʻae ngaahi tauhele, ko e afi, mo
    e sulifa, mo e afā fakailifia ʻaupito: ko e ʻinasi ia ʻo ʻenau ipu.'
  ces-1613: Dštíti bude na bezbožníky uhlím řeřavým, ohněm a sirou, a duch vichřice
    bude částka kalicha jejich.
  eng-WMB: On the wicked he will rain blazing coals; fire, sulfur, and scorching wind
    shall be the portion of their cup.
  tam-TCV: அவர் கொடியவர்களின்மேல் நெருப்புத் தணல்களையும், எரியும் கந்தகத்தையும் பெய்யப்பண்ணுவார்;
    வறட்சியான காற்றே அவர்களின் பங்காயிருக்கும்.
  ceb-ULB: Paulanan niya sa kalayo ug asupre ang mga daotan; ang makapaso nga hangin
    mao ang ilang bahin gikan sa iyang kupa!
  pol-UBG: Spuści na niegodziwych deszcz sideł, ognia i siarki, a palący wicher będzie
    udziałem ich kielicha.
  urd-GVU: بےدینوں پر وہ جلتے ہوئے کوئلے اور شعلہ زن گندھک برسا دے گا۔ جُھلسنے والی
    آندھی اُن کا حصہ ہو گی۔
  eng-OEBCW: On the wicked he rains coals of fire and brimstone, and their drink will
    be scorching wind.
  deu-1912: Er wird regnen lassen über die Gottlosen Blitze, Feuer und Schwefel und
    wird ihnen ein Wetter zum Lohn geben.
  kan-2017: ಆತನು ದುಷ್ಟರ ಮೇಲೆ ಬೆಂಕಿ ಗಂಧಕಗಳನ್ನು ಸುರಿಸಲಿ. ಉರಿಗಾಳಿಗಳನ್ನು ಅವರಿಗೆ ಪಾನವಾಗಮಾಡಲಿ.
  yap-yap: Ma pu’og e achaffin ni be daramram nga but’ nge sulfur ni be yik’ nga daken
    e pi’in kireb; me gechig nagrad ko nifeng nib gawel.
  hlt-MCSB: Halang tah hmai pael neh kat a tlan thil vetih yilh ling boengloeng te
    a buham nah ni.
  mdy-ETH: ዒዚ ፑርቶ ማዻ ዓሶ ዑፃ ታሚ ቄንሢና ሙርቁንሢና ኬይሳኔ፤ ዔያቶም ዓጊንቴ ባካ ታሚጉዲ ሼሼኤላ ዢባሬኬ።
  qvs-NT: Tata Dios mana alli rurak runakunapa sawanpi asufriwan rawraykak ninata
    tamyachinka. Wayrawan chay ninata rawrachinka chay sakra runakunata rupachinankunapa.
    Chashna rupachishpa kastigankasapa.
  twi-ASANTE: Ɔbɛtɔ gyaframa ne sɔfe a ɛrederɛ agu Amumuyɛfoɔ so; na mframa a emu
    yɛ hyeɛ bɛyɛ wɔn kyɛfa.
  eng-WEBU: On the wicked he will rain blazing coals; fire, sulfur, and scorching
    wind shall be the portion of their cup.
  acu-NT: Yus pasé ainaun ni tunau turamurijai metek ni wait wajaktintri tu ati tusa,
    kaii azufrejai jijai pachimramun yakiiyan akuptuktinuitai. Tura nase tsuweran
    akupkamtai, mash aints ainauncha keemaktinuitai.
  spa-PDDPT: Hará llover carbones encendidos sobre los perversos, Fuego, azufre y
    viento abrasador. Tal será la porción de la copa de ellos.
  gun-gun: Heko vai va'e áry ombou 'rã tapyĩ rexakã enxofre revegua. Ha'e kuery oy'u
