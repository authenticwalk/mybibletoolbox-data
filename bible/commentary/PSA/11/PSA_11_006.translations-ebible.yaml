  pon-2006: E kin ketin kamwerehdi kisiniei oh suwepel okohk pohn aramas suwed kan;
    e kin ketin kalokehkin irail kisinieng mpwumpwul.
  jae-jae: Eŋ kêkêŋ ja to talao gêjac lau sec amboac kom gêjac ma kêsakiŋ mu ŋandaŋ
