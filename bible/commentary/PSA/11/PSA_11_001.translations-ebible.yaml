  swe-swe: 'Till den strålande (framstående, ständige) ledaren [psalmen är skriven
    för ledaren för tempelmusiken, men har även ett messianskt perspektiv, se inledningen,
    se inledningen]. Av David. ______ I Herren (Jahve) har jag tagit min tillflykt.
    [Den hebreiska verbkonstruktionen med perfekt, ”har tagit min tillflykt” beskriver
    troligtvis en avslutad handling med ett pågående resultat. David har sin trygghet
    och säkerhet hos Herren. Han är på klippan och det finns inget behov att hitta
    flyktvägar.] Hur kan ni då säga till mig: ”Fly som [skrämda, hjälplösa] fåglar
    [till eller från] ert berg. [Uttrycket ’som en fågel’ används som en bild på någon
    som är jagad, se . Pluralformen inkluderar alla som är i liknande situation. Det
    finns ingen preposition framför berg, så antingen är uppmaningen att fågeln ska
    fly till eller från berget. Än idag i Israel ser man fåglar som tar skydd i skrevor
    och grottor i bergen och klipporna kring Jerusalem. Jesus säger i sitt tal om
    framtiden att det kommer en tid då de som bor i Judéen måste fly till bergen,
    se . Bergen är alltså en tillflyktsort. Skillnaden är dock att i den här psalmen
    är berg i singular. Det kan då syfta på Jerusalem. I den här psalmen jämförs David
    och hans allierade med små fåglar. Fåglar sjunger ofta och det skulle kunna referera
    till psalmisten och sångarna. De blir antingen skrämda från det öppna fältet och
    flyr till det trygga berget eller så överger de sina reden i berget och flyr därifrån.
    Oavsett om det är till eller från berget så är kontrasten tydlig mellan en fågel
    som är lättskrämd och ett berg som står fast.]'
