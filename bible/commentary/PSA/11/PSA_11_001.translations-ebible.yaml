verse: PSA.011.001
translations:
  mal-C: 'യഹോവയിൽ ഞാൻ അഭയംതേടുന്നു. “ഒരു പക്ഷി എന്നപോലെ, നിന്റെ പർവതത്തിലേക്കു പറന്നുപോകൂ,”
    എന്നു നിങ്ങൾക്കെങ്ങനെ എന്നോടു പറയാൻകഴിയും:'
  deu-TKW: 'Dem Musikmeister. Von David. Bei Jahwe suche ich Zuflucht. Wie könnt ihr
    zu mir sagen: Flieht auf eure Berge wie Vögel!'
  lin-lin: 'Wuta na buku ya mokambi ya bayembi. Nzembo ya Davidi. Kati na Yawe, nazali
    koluka ebombamelo. Ndenge nini bokoka koloba na ngai : « Kimela na ngomba na bino
    lokola ndeke ? »'
  mmx-mmx: Nia a nunu saga at Leeme Silok, ni laradi xumkubak pe ria. Kuren la anoxo
    ronga res at limixin tangtangku di tong i ria dola, “Una rava oo ngan lapka uto
    vana at lempatkaana,
  eng-LSV: TO THE OVERSEER. BY DAVID. In YHWH I trusted, how do you say to my soul,
    “They moved to your mountain [as] the bird?”
  eng-GNV: 'To him that excelleth. A Psalme of Dauid. In the Lord put I my trust:
    howe say yee then to my soule, Flee to your mountaine as a birde?'
  eng-WEBSTER: 'To the chief Musician, A Psalm of David. In the LORD I put my trust:
    how say ye to my soul, Flee as a bird to your mountain?'
  nhw-BL: 'Amo techilhui: “Ximochololti cuatitla huan ximomanahuiti quen se tototl.”
    Amo monequi nicholos pampa na nimotemachijtoc ipan TOTECO.'
  swh-ONEN: 'Kwa Bwana ninakimbilia, unawezaje basi kuniambia: “Ruka kama ndege kwenye
    mlima wako.'
  bba-bba: Womu ɡe Dɑfidi u wom kowobun wiruɡii kuɑ. Ge wee. Yinni Gusunɔ u sɑ̃ɑwɑ
    nɛn kɑ̀rì. Yen sɔ̃, i ku mɑɑ nɛɛ, n yɔ̃ɔwɔ nɡe ɡunɔ n dɑ n kuke ɡuunɔ.
  eng-KJVCPB: 'In the Lord put I my trust: How say ye to my soul, Flee as a bird to
    your mountain?'
  luo-luo: 'Jehova Nyasaye ema ageno kuome. Koro ere kaka duwachna ni: “Ringi ka winyo
    nyaka ewi got mari.'
  aii-aii: 'ܒܡܵܪܝܵܐ ܫܩܝܼܠܔ ܠܝܼ ܓܵܘܣܵܐ، ܕܐܲܝܟ݂ ܐܵܡܪܝܼܬܘܿܢ ܠܓܵܢܝܼ: ”ܥܪܘܿܩܝ ܠܛܘܼܪܵܟ݂ܝ
    ܐܲܝܟ݂ ܛܲܝܪܵܐ؟“'
  meu-meu: Iehova na abidadama heniamu; dahaka dainai o hamaorogumu, o tomu “Ororo
    ba roho henia, manu na heto;
  npi-ULB: म परमप्रभुमा शरण लिन्छु । तिमीहरूले मलाई कसरी भन्‍न सक्छौ, “चराझैं पहाडतिर
    भाग्”?
  yor-yor: Ìgbẹ́kẹ̀lé mi wà nínú Olúwa. Báwo ní ẹ̀yin ó ṣe sọ fún ọkàn mi pé, “Fò
    gẹ́gẹ́ bi ẹyẹ lọ si orí òkè rẹ.
  pes-OPCB: 'چرا به من که به خداوند پناه برده‌ام می‌گویید: «مثل پرنده به کوهها فرار
    کن'
  tgl-ULB: Kumukubli ako kay Yahweh; paano mo sasabihin sa aking, “Tumakas ka katulad
    ng isang ibon sa bundok”?
  nop-nop: Nu Yahwedi yahehewe tinambek yoŋa adi’walaŋkade bulat. Kaŋ du tububuyebe
    tiŋa bagi niŋdi momoŋ tiŋa ulak wendok tuwot momoŋ kweboboe foloŋ lowit yo nanilaŋ?
  hui-hui: Anduane Homogohanda i̱ handayaho holebiragonaga mini mbiraore wu ko. Egame
    agali ibirago handalu ibida piagadagua tígua i̱hondo, Hari bare ngaruha ha do
    hole ibida pu, laga kamiruni tí lulu mini nawi be tobaheda.
  mya-mya: ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​ထံ​တော်​တွင်​ခို​လှုံ ပါ​၏။ ``တိုင်း​ပြည်​ငြိမ်​ဝပ်​ပိ​ပြား​မှု​မ​ရှိ​သော​အ​ခါ
    သူ​တော်​ကောင်း​တို့​သည်​အ​ဘယ်​သို့​မျှ​မ​တတ် နိုင်။ သူ​ယုတ်​မာ​တို့​သည်​သူ​တော်​ကောင်း​တို့​ကို
    ချောင်း​မြောင်း​ပစ်​ခတ်​ရန်​လေး​ကို​တင်​၍​မြား​ကို ချိန်​ရွယ်​လျက်​နေ​လေ​ပြီ။
    ထို​ကြောင့်``တောင်​ပေါ်​သို့​ငှက်​ကဲ့​သို့ ပျံ​တက်​လော့'' ဟု ငါ့​အား​သင်​တို့​ပြော​ဆို​ကြ​သည်​မှာ​လွန်​စွာ
    မိုက်​မဲ​လေ​စွ​တ​ကား။
  bod-N: ༼དབུ་མཛད་ལ་སྤྲད་པའི་དཱ་བིད་ཀྱི་མགུར༌མ།༽ ཡ་ཝཱེ་ཁོང་ཉིད་ང་ཡི་སྐྱབས་གནས༌ཡིན།
    །དེས་ན་ཁྱོད་ཚོས་བདག་ལ་འདི་ལྟར༌དུ། །ཁྱོད་ནི་བྱ་ལྟར་རང་གི་རི་ལ༌ཕྲོས།།
  wsk-wsk: Yawe mu aninga yumura kuwim. Se nina anape ko aninga manorsan, ani inangnang
    iwita bingek nama duruk duap ningi yumurekko aga manorsan?
  sna-sna: Ndinovanda muna Jehovha. Mungareva seiko kwandiri muchiti, “Tizira kugomo
    rako seshiri.
  spa-BLM: 'En Yahvé me refugio. ¿Cómo puedes decir a mi alma: “Huye como un pájaro
    a tu montaña”?'
  cac-cac: 'A Jehová svac''och yipoc in c''ool, yuj chi'' nab''an̈ej tzeyal d''ayin:
    Ixic, c''ub''ejel a b''a d''a caltac te'' icha syutej sb''a noc'' much.'
  swh-ULB: Ni kwako Yahweh ninapata usalama; ni kwa namna gani utasema na mimi, “Ruka
    kama ndege hadi mlimani”?
  bel-bel: Кіроўцу хору. На васьміструнным. Псальма Давідава.
  deu-ELBBK: '(Dem Vorsänger. Von David.) Auf den HERRN traue ich; wie sagt ihr zu
    meiner Seele: Fliehtwie ein Vogel nach eurem Berg?'
  mbb-OT: Diyà a te Nengazen edhangyù he kelesaǥi e zin. Ne maan is egkaǥi kew kayi
    te kedì te, “Pelaǥuy ka iring te tagbis pehendiyà te menge vuvungan,
  mal-2015: ഞാൻ യഹോവയെ ശരണമാക്കിയിരിക്കുന്നു; പക്ഷികളേ, നിങ്ങളുടെ പർവ്വതത്തിലേക്കു
    പറന്നുപോകുവിൻ എന്നു നിങ്ങൾ എന്നോടു പറയുന്നതു എങ്ങനെ?
  gup-gup: Ngakelerlobme kore Yawey nawu munguyh ngankukdjurruddan ba bu ngangehme
    bu kamak rowk. Dja njalekenh bu kunukka kandimarneyime, “Waw! Yikelerlobmen yirrolka
    yiman mayhmayh karrolkan, dja yiwarlkarren kore kuwarddekimuk!
  rmc-rmc: 'Oleske, ko ľidžal o bašaviben. Le Davidoskro žalmos. Andro RAJ man garuvav.
    Sar mange šaj phenen: „Odľecin sar čiriklo pre tiro verchos!“?'
  nlg-nlg: Inau tu talua nigua na ghanaghana ni pilupilu itatana Lord. Na pukuna keri,
    e ghua ge o bosa vaniu, “Ko tona tana lei ghotu na va polopolo iga!
  pes-OPV: 'بر خداوند توکل می‌دارم. چرا به‌جانم می گویید: «مثل مرغ به کوه خودبگریزید.'
  ron-1924: 'Ла Домнул гэсеск скэпаре! Кум путець сэ-мь спунець: „Фуӂь ын мунций воштри
    ка о пасэре”?'
  ben-OBCV: 'আমি সদাপ্রভুতে শরণ নিয়েছি। তুমি কেমন করে আমায় বলো: “পাখির মতো তোমার
    পাহাড়ের দিকে উড়ে যাও।'
  som-som: Anigu Rabbigaan isku halleeyaa, Haddaba idinku sidee baad naftayda ugu
    tidhaahdaan, Sida shimbir oo kale buurtiinnii ku carara?
  lat-VUC: In finem, pro octava. Psalmus David.
  eng-ASVBT: 'In Jehovah do I take refuge: How say ye to my soul, Flee as a bird to
    your mountain;'
  mna-mna: 'Nio ti aŋpase pa Yooba be iwe ur pio mi imenderkaala yo. Parei ta koso
    sua kankaanaŋana pio ta kembei: “Ko ma la lem pa lele abalabalŋana, kembei man
    ta imoto mi irie ma isala pa abal.'
  ita-1885: 'IO mi confido nel Signore; Come dite voi all''anima mia: Fuggite al vostro
    monte, come un uccelletto?'
  eng-LXXUP: For the end, a Psalm of David, upon the eighth.
  eng-ULB: I take refuge in Yahweh; how will you say to me, “Flee like a bird to the
    mountain”?
  spa-VBL: Señor, tú eres mi protección. ¿Cómo puedes decirme “Huye hacia las montañas
    como las aves?”
  fra-_FOB: 'Au maître-chantre. Psaume de David. Je me suis retiré vers l''Éternel;
    comment donc dites-vous à mon âme: Fuyez en votre montagne, comme l''oiseau?'
  mal-mal: ഞാൻ യഹോവയെ ശരണമാക്കിയിരിക്കുന്നു; “പക്ഷികളേപ്പോലെ, നിങ്ങളുടെ പർവ്വതത്തിലേക്ക്
    പറന്നുപോകൂ” എന്ന് നിങ്ങൾ എന്നോട് പറയുന്നതെങ്ങനെ?
  lit-lit: 'Vyriausiajam muzikui. Dovydo. Esu pasitikėjęs VIEŠPAČIU! Kaip galite tarti
    mano sielai: „Pabėk į jūsų kalnus kaip paukštis!?'
  urd-GVR: Dāūd kā zabūr. Mausīqī ke rāhnumā ke lie. Maiṅ ne Rab meṅ panāh lī hai.
    To phir tum kis tarah mujh se kahte ho, “Chal, parinde kī tarah phaṛphaṛā kar
    pahāṛoṅ meṅ bhāg jā”?
  suz-BL: गो परमप्रभु यावे कली जिम्‍मा गेसाक्‍यी। गेपुकीम आं कली “चिक्‍ब खोदेंशो पा
    पहाडम बेरो” दे दोपा देंने चाप्‍नीनी?
  eng-NOY: “For the leader of the music. A psalm of David.” In the LORD do I put my
    trust. Why say ye to me, “Flee, like a bird, to your mountain?
  ita-1927: 'Al Capo de’ musici. Di Davide. Io mi confido nell’Eterno. Come dite voi
    all’anima mia: Fuggi al tuo monte come un uccello?'
  ckb-ckb: 'من پەنا دەبەمە بەر یەزدان، ئیتر چۆن ئێوە پێم دەڵێن: «وەک باڵدار بەرەو
    چیاکانت هەڵفرە،'
  eng-BBE: In the Lord put I my faith; how will you say to my soul, Go in flight like
    a bird to the mountain?
  xsi-xsi: Naŋa kaloŋgu tawana tu Yova Kindeni ma ikatona naŋa. Mine nde noko tamâta
    ŋai, ŋana sâ kâ ŋga noko kupai naŋa mine tu, “Pwâwa kulâ pa tuu, itogo sii iruru
    ku ikâwa ilâ walele nâ mine.
  kan-OKCV: ಯೆಹೋವ ದೇವರಲ್ಲಿ ನಾನು ಆಶ್ರಯಿಸಿದ್ದೇನೆ. ಹಾಗಾದರೆ, “ಒಂದು ಪಕ್ಷಿಯಂತೆ ನಿನ್ನ ಪರ್ವತಕ್ಕೆ
    ಹಾರಿ ಹೋಗು,” ಎಂದು ನೀವು ನನಗೆ ಹೇಗೆ ಹೇಳುವಿರಿ?
  tam-2017: நான் யெகோவாவிடம் அடைக்கலமாக வந்திருக்கிறேன்; பின்னை ஏன் நீங்கள் என்னுடைய
    ஆத்துமாவை நோக்கி, பறவையைப்போல உன்னுடைய மலைக்குப் பறந்துபோ என்று சொல்லுகிறீர்கள்.
  spa-RV-1909: 'Al Músico principal: Salmo de David. EN Jehová he confiado; ¿cómo
    decís á mi alma: Escapa al monte cual ave?'
  ron-BTF: 'În DOMNUL îmi pun încrederea; cum spuneți voi sufletului meu: Fugi ca
    o pasăre la muntele vostru?'
  eng-WEBP: In the LORD, I take refuge. How can you say to my soul, “Flee as a bird
    to your mountain”?
  eng-FBV: Lord, you are my protection. So how can you tell me, “Fly away to the mountains
    like a bird”?
  nld-1939: 'Voor muziekbegeleiding. Een psalm van David. Tot Jahweh neem ik mijn
    toevlucht! Hoe durft gij dan tot mij zeggen: Vogels, gauw de bergen in;'
  nch-BL: 'Amo techilhui: “Ximochololti cuatita huan ximomanahuiti quej se totot.”
    Amo monequi nicholos pampa na nimotemachijtoc ipan TOTECO.'
  vie-1934: 'Tôi nương náu mình nơi Đức Giê-hô-va; Sao các ngươi nói cùng linh hồn
    ta: Hãy trốn lên núi ngươi như con chim?'
  cha-cha: 'AS Jeova nae juangocoyo: jafa na ilegmo ni antijo: Gupo gui egsomo calang
    pajaro?'
  hin-CV: 'मैंने याहवेह में आश्रय लिया है, फिर तुम मुझसे यह क्यों कह रहे हो: “पंछी
    के समान अपने पर्वत को उड़ जा.'
  eng-OURB: In Adonai, I take refuge. How can you say to my soul, “Flee as a bird
    to your mountain!”
  spa-BES: En el Señor pongo mi fe; ¿Cómo le dirás a mi alma, vete en vuelo como un
    pájaro a la montaña?
  tdx-tdx: 'Amy Iehovà ao ty fipalirako; akore ty ivolaña’ areo an-troko ty hoe :
    Mivoratsaha hoe voroñe mb’am-bohi’o mb’eo;'
  tha-KJV: ข้าพเจ้าวางใจในพระเยโฮวาห์ ท่านจะพู​ดก​ับจิตใจข้าพเจ้าอย่างไรว่า “จงหนีไปที่​ภู​เขาเหมือนนก
  por-BR-2018: 'No SENHOR eu confio; como, pois, tu dizeis à minha alma: Fugi para
    vossa montanha, como um pássaro?'
  deu-ELO: 'Dem Vorsänger. Von David. Auf Jehova traue ich; wie saget ihr zu meiner
    Seele: Fliehet wie ein Vogel nach eurem Berge?'
  eng-WYC-2018: To the victory, [the psalm]of David. I trust in the Lord; how say
    ye to my soul, Pass thou over into the hill, as a sparrow doeth? (For the choirmaster,
    a song by David. I trust in the Lord; how say ye to me, Fly thou over to the mountains,
    like a sparrow doeth?)
  epo-epo: 'Ĉe la Eternulo mi rifuĝas. Kial vi diras al mia animo: Flugu kiel birdo
    sur vian monton?'
  gfk-gfk: Aram narakoman tano Watong iau kis barahit taar. Hobibih balik bia i tale
    ugu bia nu tange tagu bia, “Pupungo laah hoing tiga maan uram tano num uladih.”
  uig-PIN: 'Nǝƣmiqilǝrning bexiƣa tapxurulup oⱪulsun dǝp, Dawut yazƣan küy: — Pǝrwǝrdigarni
    baxpanaⱨim ⱪildim; Əmdi silǝr ⱪandaⱪmu manga: «Ⱪuxtǝk ɵz teƣingƣa uqup ⱪaq!'
  beo-beo: Hina Gode da na ga:ma:ne, na da dafawaneyale dawa:sa. Di da abuliba:le
    gogolele nama agoane sia:sala:?, “Di sioga wa:le ahoabe agoane goumia masa.
  tpi-OTNT: Mi bilip tru, Bikpela bai i lukautim mi. Ating yu longlong na yu tokim
    mi olsem, “Yu mas ranawe i go long ol maunten, olsem wanpela pisin i pret na i
    ranawe i go?
  hau-SA: A wurin Ubangiji ne nake samun mafaka. Yaya za ku ce mini, “Ka yi firiya
    kamar tsuntsu zuwa duwatsu.
  udu-udu: 'E Tap̱a mo tani aha/ bu’thkina mom pem jin hurkika/ jwa mo, dhali /e mini
    oyaa/ gwo kata mo ki: P̱eyi me’d ’dii mo e ’kuwosha turga/ mo,'
  uig-LAT: 'Neghmichilerning béshigha tapshurulup oqulsun dep, Dawut yazghan küy:
    — Perwerdigarni bashpanahim qildim; Emdi siler qandaqmu manga: «Qushtek öz téghinggha
    uchup qach!'
  nde-nde: 'Mina ngiphephela kuThixo. Pho ungatsho kanjani kimi ukuthi: “Balekela
    entabeni yakho njengenyoni.'
  ton-ton: '‌ʻOku ou falala kia Sihova: pea ʻoku fēfē hoʻomou pehē ki hoku laumālie,
    “Puna ʻo hangē ko e manu ki ho moʻunga?'
  ces-1613: 'Přednímu zpěváku, žalm Davidův. Hospodina doufám, kterakž tedy říkáte
    duši mé: Uleť s hory své jako ptáče?'
  eng-WMB: In the LORD, I take refuge. How can you say to my soul, “Flee as a bird
    to your mountain”?
  tam-TCV: 'நான் யெகோவாவிடத்தில் தஞ்சமடைகிறேன். அப்படியிருக்க நீங்கள் என்னிடம் எப்படி
    இவ்வாறு சொல்லமுடியும்: “ஒரு பறவையைப்போல உன்னுடைய மலைக்குத் தப்பிப்போ.'
  ceb-ULB: Alang sa pangulong musikero. Ang salmo ni David. Midangop ako diha kang
    Yahweh; unsaon mo pagsulti kanako, “Kalagiw sama sa langgam ngadto sa bukid”?
  pol-UBG: 'W PANU pokładam ufność. Jakże więc możecie mówić mojej duszy: Odleć jak
    ptak na twoją górę?'
  urd-GVU: داؤد کا زبور۔ موسیقی کے راہنما کے لئے۔ مَیں نے رب میں پناہ لی ہے۔ تو پھر
    تم کس طرح مجھ سے کہتے ہو، ”چل، پرندے کی طرح پھڑپھڑا کر پہاڑوں میں بھاگ جا“؟
  eng-OEBCW: In the Lord I take refuge. How can you tell me to flee like a bird to
    the mountains?
  deu-1912: 'Ein Psalm Davids, vorzusingen. Ich traue auf den HERRN. Wie sagt ihr
    denn zu meiner Seele: Fliehet wie ein Vogel auf eure Berge?'
