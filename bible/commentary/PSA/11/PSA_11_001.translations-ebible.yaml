  eng-JPS: 'For the Leader. A Psalm of David. In the LORD have I taken refuge; how
    say ye to my soul: ''Flee thou! to your mountain, ye birds''?'
  srp-1865: 'U Gospoda se uzdam; zašto govorite duši mojoj: “leti u goru kao ptica;'
  lug-lug: Mu Mukama mwe neekweka; ate muyinza mutya okuŋŋamba nti, “Ddukira ku nsozi
    ng’ebinyonyi?
  heb-heb: למנצח לדוד ביהוה חסיתי איך תאמרו לנפשי נודו הרכם צפור׃
  ben-IRV: আমি সদাপ্রভুুতে আশ্রয় গ্রহণ করেছি; কিভাবে তুমি আমার প্রাণকে বলবে, “পাখির
    মত উড়ে পর্বতে যাও?”
  ntu-ntu: Kztengeng, Yawe nide me rlakitrx. A' myx kxmule tqrpi-ngrnamu kx, “Ngrlrlz
    mz newz mz nzrlapx-krm.
  pan-pan: ਮੇਰਾ ਭਰੋਸਾ ਪਰਮੇਸ਼ੁਰ ਉੱਤੇ ਹੈ। ਤੁਸੀਂ ਕਿਵੇਂ ਮੇਰੀ ਜਾਨ ਨੂੰ ਆਖਦੇ ਹੋ, ਕਿ ਚਿੜ੍ਹੀ
    ਵਾਂਗੂੰ ਆਪਣੇ ਪਰਬਤ ਨੂੰ ਉੱਡ ਜਾ?
  mya-JVB: မတရား သောသူတို့သည် သဘော ဖြောင့် သောသူတို့ကို မ ထင်မရှားပစ် အံ့သောငှါ လေး
    ကိုတင် ၍၊ လေးညှို့ ပေါ်မှာ မြှား ကိုပြင် ကြ၏။
  kgf-kgf: (Legic galeŋawac; Dawidiac legic ʒéra.) Ni néŋgacma Yaweac muru saŋgizua.
    Ini némac niŋac kekec uŋanawac ézéma nei ésécnec néŋgacma nonac baec boŋaiguc
    hana ʒézu?
  tte-O: Yakeno-wadam Yeoba koina iya mwa Yeoba yameliyan iya yau kaba keno-wadam.
    Toyauyaule kowa gubesi mwa kuwaloma koliyau kuwaloba, “Kuyabubu kulau koya kolili
    besiele man.”
  tbg-tbg: Noravano Kotiva ti antua timitaarire ti, te virara noraiqaake iriqi vi
    vaunara. Te minturamanta ne nantihae tiriara tiha, Uvirivano qetakero vintema
    kera, are kantera aiqinaini viramanta ai navutaaka kia ai aruate, ti variavo?
  hmo-hmo: 'Mauri do lau davaria momokani, badina be Lohiabada lau abidadama henia.
    Unai dainai, badina dahaka lau umui hamaoroa, umui gwau: “Ororo dekenai do ita
    heau mauri, manu ia heau bamona!'
  zar-NT: 'Ruzxöni ládxaʼa Xanruʼ gácalenëʼ nedaʼ. ¿Naruʼ guíëtsoʼ nedaʼ: “Buzxúnnaj
    lu guíʼa ca runbaʼ biguínnidoʼ”?'
  urd-urd: मेरा भरोसा ख़ुदावन्द पर है तुम क्यूँकर मेरी जान से कहते हो कि चिड़िया की
    तरह अपने पहाड़ पर उड़ जा?
  rus-SYN: Начальнику хора. На восьмиструнном. Псалом Давида.
  bqc-SIM: Ma na Diizi. Bↄ́yãi álɛ omɛɛ mà vua mà ta gbɛ musu lán bãwai?
  tcz-CHONGTHU: Keiman eiveng tup din Yahweh Pakai katahsan e. Hijeh achu, nangin
    ipi dia, “vacha bang'in nahoibitna dingin hiche molchunga khun galeng tan” natiham!
  mar-mar: परमेश्वरामध्ये मी आश्रय घेतो; पक्ष्यासारखे डोंगराकडे उडून जा, असे तुम्ही
    माझ्या जीवाला कसे म्हणता?
  isl-isl: 'Hvernig getið þið sagt: „Flýðu til fjallanna og leitaðu skjóls!?“ Vitið
    þið ekki að ég treysti því að Drottinn muni hjálpa mér.'
  hlt-THB: Bawipa awh thuk loet nyng. Kaw amyihna nang ing na ti; Pha amyihna na tlang
    awh ding hlah.
  qub-qub: 'Nogaga Tayta Diosllamanmi yäracö. Ama nimächunchu: «Pichiusacuna gueshpishanno
    jircacunaman gueshpicuy.'
  bqp-bqp: Ma na Dikirii. Bↄ́ yã mɛ́ à tò átɛn pimɛnɛ mà vura mà tá kpi musu lán
    bã bàa?
  hat-hat: 'Pou chèf sanba yo. Se yon sòm David. Se bò kote Seyè a m''ap chache pwoteksyon.
    Ki jan nou ka fè di m'': Kouri al kache kò ou nan mòn tankou zwazo,'
  eng-BSB: 'In the LORD I take refuge. How then can you say to me: “Flee like a bird
    to your mountain!'
  eng-WEBPB: In the LORD, I take refuge. How can you say to my soul, “Flee as a bird
    to your mountain”?
  kbq-kbq: Nagra Ra Anumzamofompinka frakina nemanuanki, nahigenka nagrikura namamo'za
    zamagu'vazinaku hare'za agonarega frazankna hunka korora nefrane hunka nehane.
  pon-pon: 'I LIKI Ieowa, a menda komail indan nen i: Piridalan pon omail nana dueta
    manpir amen?'
  nhe-BL: 'Amo xinechilhui: “Ximochololti cuatitla huan ximomanahuiti queja se tototl.”
    Ax monequi nicholos pampa na nimotemachijtoc ipan TOTECO.'
  wnc-wnc: Na Buyambam tapae gepbiatang koyuwawa ita na akgatangamik. Asikaya ga apbotake
    ba unzingu naninggayak? “Ga tawandakane datakunggayo. Unzing kwaiu gwenduta akgwauke
    datakunggak bingan.”
  bus-bus: Ma na Diizi. Bↄ́yãnzin ée beemɛ mà vĩa mà tá kpiii musuzi lán bãa bà?
  gub-BL: Aiko Tupàn Tuweharupi Wiko Ma'e rehe we ihe, A'e rupi nuzeapo kwaw ikatu
    'ym ma'e ihewe nehe. — Ezàn zeàmim wiràmiri ài ywytyr rehe nehe,
  eng-DRA: Unto the end; for the octave, a psalm for David.
