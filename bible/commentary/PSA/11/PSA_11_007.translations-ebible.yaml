verse: PSA.011.007
translations:
  mal-C: കാരണം യഹോവ നീതിമാൻ ആകുന്നു, അവിടന്ന് നീതി ഇഷ്ടപ്പെടുന്നു; പരമാർഥികൾ തിരുമുഖം
    ദർശിക്കും. സംഗീതസംവിധായകന്. അഷ്ടമരാഗത്തിൽ.
  deu-TKW: Denn Jahwe ist gerecht, gerechte Entscheidungen liebt er; Redliche schauen
    sein Angesicht!
  lin-lin: Pamba te Yawe azali sembo, alingaka bosembo. Bato ya sembo bakomona elongi
    na Ye.
  mmx-mmx: Loklok at Leeme Silok in manton la i vara mun leven gugu nunuan. Laradi
    ik lok lempanga avukat nabat kis esogo eburu min to at lemenemen teren.
  eng-LSV: For YHWH [is] righteous, || He has loved righteousness, || His countenance
    sees the upright!
  eng-GNV: 'For the righteous Lord loueth righteousnes: his countenance doeth beholde
    the iust.'
  eng-WEBSTER: For the righteous LORD loveth righteousness; his countenance beholdeth
    the upright.
  nhw-BL: TOTECO, yaya nelcuali. Quinicnelía catli nemij xitlahuac. Huan masehualme
    catli xitlahuac ininyolo quiixitase, huan quimatise para Toteco quicualita catli
    quichihuaj.
  swh-ONEN: Kwa kuwa Bwana ni mwenye haki, yeye hupenda haki. Wanyofu watauona uso
    wake.
  bba-bba: Adɑmɑ u rɑ ɡemɡii dɑm koosie, domi win tii u sɑ̃ɑwɑ ɡemɡii, u rɑ mɑɑ dɑɑ
    ɡeɑ kɑ̃.
  eng-KJVCPB: For the righteous Lord loveth righteousness; His countenance doth behold
    the upright.
  luo-luo: Nikech Jehova Nyasaye en Ngʼama Kare, kendo ohero adiera; joma timbegi
    oriere biro neno wangʼe.
  aii-aii: ܒܗ̇ܝ ܕܙܲܕܝܼܩܵܐ ܝܠܹܗ ܡܵܪܝܵܐ، ܟܹܐ ܡܲܚܸܒ ܙܲܕܝܼܩܘܼܬܵ‌ܐ، ܬܪ̈ܘܼܨܹܐ ܒܸܬ ܚܵܙܝܼ
    ܠܦܵܬܹܗ.
  meu-meu: Badina be Iehova na maoromaoro, bona kara maoromaorodia ia ese e ura henidiamu;
    kara maoromaoro taudia ese ia vairana bae itaia.
  npi-ULB: किनकि परमप्रभु धर्मी हुनुहुन्छ, र उहाँले धार्मिकता मन पराउनुहुन्छ । सोझोले
    उहाँको मुहार देख्‍नेछ ।
  yor-yor: Nítorí, olódodo ní Olúwa, o fẹ́ràn òdodo; ẹni ìdúró ṣinṣin yóò sì rí i.
  pes-OPCB: خداوند عادل است و انصاف را دوست دارد و درستکاران در حضور او خواهند زیست.
  tgl-ULB: Dahil si Yahweh ay matuwid, at mahal niya ang katuwiran; makikita ng matuwid
    ang kaniyang mukha.
  nop-nop: Yahwe ne adi titiŋ didimeniŋ hogok tilak. Unduŋ doktiŋa metam didimehi
    adi yabukahile hinek tilak. Ale metam nediyeŋ Bepaŋ’walaŋ medeŋiŋ takalineeŋ adi
    yadi namanda kaneeŋ.
  hui-hui: Irane Anduane Homogo ibuni mini tigabi howa mana bayale tigabi biraru hondowa
    turuho haga ka. Wali agali mana bayale tigabi biaga karu tigua ibuninaga wanakui
    hondolebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ဖြောင့်​မှန်​တော်​မူ​၍ အ​ကျင့်​ကောင်း​ကို​နှစ်​သက်​တော်​မူ​၏။
    အ​ကျင့်​ကောင်း​ကို​ပြု​သူ​တို့​သည်​ကိုယ်​တော်​၏ မျက်​နှာ​တော်​ကို​ဖူး​မြင်​ရ​ကြ​လိမ့်​မည်။
  bod-N: གང་ལ་ཞེ་ན་ཡ་ཝཱེ་དྲང་བདེན༌ཡིན། །ཁོང་ཉིད་སྤྱོད་པ་དྲང་པོར་ཐུགས་མཉེས༌ཤིང༌། །གཞུང་དྲང་མི་ཡིས་ཁོང་གི་ཞལ་ངོ༌མཇལ།།
  wsk-wsk: Mu awuk, Yawe mu ningo se diram; nu munan diram la anirukko kueso, se kariimet
    munan diram la betesan mu nu arigimonko.
  sna-sna: Nokuti Jehovha akarurama, anoda kururamisira; vanhu vakarurama vachaona
    chiso chake.
  spa-BLM: Porque Yahvé es justo. Ama la justicia. Los rectos verán su rostro.
  cac-cac: A Jehová tojol toni, scham val sc'ool yed' tojolal. Yuj chi', a eb' anima
    tojol sb'eyb'al, ol yil val Dios eb'.
  swh-ULB: Kwa kuwa Yahweh ni mwenye haki, Naye hupenda haki; wenye haki watauona
    uso wake.
  bel-bel: Словы Гасподнія - словы чыстыя, срэбра, ачышчанае ад зямлі ў горане, сем
    разоў ператопленае.
  deu-ELBBK: Denn gerecht ist der HERR, Gerechtigkeiten liebt er. Sein Angesicht schaut
    den Aufrichtigen an.
  mbb-OT: Su metazeng is Nengazen ne iyan igkelipey zin is metazeng he menge vaal.
    Umbe, is etew he edtinazeng ebpekeuvey ziyà te etuvangan din.
  mal-2015: യഹോവ നീതിമാൻ; അവൻ നീതിയെ ഇഷ്ടപ്പെടുന്നു; നേരുള്ളവർ അവന്റെ മുഖം കാണും.
  gup-gup: Nungka Yawey nakka nadjalkudji nadjalmak duninjh. Nungka kadjaldjare bu
    bininj kabirridjadmerren bu djal mandjad duninjh. Dja birriwern bininj nawu kunmak
    kabirrikurduyime nakka kaluk kabirrikebnan.
  rmc-rmc: Bo o RAJ hino čačipnaskro, kamel o čačipnaskre skutki a leskro muj dikhena
    o čačejileskre.
  nlg-nlg: Na pukuna Lord te maemane; Keri ge agaia te dolovia na maemane. Agaira
    arahei tara gonia na maemane, kara righia na matana.
  pes-OPV: زیرا خداوند عادل است وعدالت را دوست می‌دارد، و راستان روی او راخواهند دید.
  ron-1924: Кэч Домнул есте дрепт, юбеште дрептатя, ши чей неприхэниць привеск Фаца
    Луй.
  ben-OBCV: কারণ সদাপ্রভু ধার্মিক, তিনি ন্যায় ভালোবাসেন; ন্যায়পরায়ণ লোক তাঁর মুখদর্শন
    করবে।
  som-som: Waayo, Rabbigu waa xaq, oo isagu xaqnimaduu jecel yahay, Kuwa qummanuna
    wejigiisay arki doonaan.
  lat-VUC: Eloquia Domini, eloquia casta; argentum igne examinatum, probatum terræ,
    purgatum septuplum.
  eng-ASVBT: 'For Jehovah is righteous; he loveth righteousness: The upright shall
    behold his face.'
  mna-mna: Pa Yooba, ni ndeeŋeŋana mi leleene pa mbulu ndeeŋeŋana. Tana zin wal ta
    mbulu kizin izal men, ta ko timbotmbot su kereene uunu mi tire i.
  ita-1885: Perciocchè il Signore è giusto; egli ama la giustizia; La sua faccia riguarda
    l'uomo diritto.
  eng-LXXUP: The oracles of the Lord are pure oracles; As silver tried in the fire,
    proved in a furnace of earth, Purified seven times.
  eng-ULB: For Yahweh is righteous, and he loves righteousness; the upright will see
    his face.
  spa-VBL: El Señor hace lo recto y ama a quienes hacen lo recto también. Los que
    hacen el bien verán al Señor cara a cara.
  fra-_FOB: Car l'Éternel juste aime la justice; les hommes droits contempleront sa
    face.
  mal-mal: യഹോവ നീതിമാൻ; അവിടുന്ന് നീതിയെ ഇഷ്ടപ്പെടുന്നു; നേരുള്ളവർ അവിടുത്തെ മുഖംകാണും.
  lit-lit: Nes VIEŠPATS yra teisus, jis myli teisybę. Dorieji matys jo veidą.
  urd-GVR: Kyoṅki Rab rāst hai, aur use insāf pyārā hai. Sirf sīdhī rāh par chalne
    wāle us kā chehrā dekheṅge.
  suz-BL: परमप्रभु यावे ठीक पाइब बाक्‍ब। मोपतीके ठीक पतीके दाक्‍ब। मिनु रिम्‍शो थुं
    पाइश्‍शो मुरपुकीमी आ कुल ताइनीम। मत्ती ५:८
  eng-NOY: For the LORD is righteous; he loveth righteousness; The upright shall see
    his face.
  ita-1927: Poiché l’Eterno è giusto; egli ama la giustizia; gli uomini retti contempleranno
    la sua faccia.
  ckb-ckb: لەبەر ئەوەی یەزدان ڕاستودروستە و حەزی لە دادپەروەرییە، کەسی سەرڕاست تەماشای
    ڕووی دەکات.
  eng-BBE: 'For the Lord is upright; he is a lover of righteousness: the upright will
    see his face.'
  xsi-xsi: Yova Kindeni tamwata uru iveta vetâŋa sondo nâ, aku i tini mwasa pa vetâŋa
    arara rârâni. Kinzi tamâta ara ma simo kuku i.
  kan-OKCV: ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರು ನೀತಿಯುಳ್ಳವರು. ಅವರು ನ್ಯಾಯವನ್ನು ಪ್ರೀತಿಸುತ್ತಾರೆ; ಯಥಾರ್ಥರು
    ಅವರ ಮುಖವನ್ನು ದೃಷ್ಟಿಸುವರು.
  tam-2017: யெகோவா நீதியுள்ளவர், நீதியின்மேல் பிரியப்படுவார்; அவருடைய முகம் செம்மையானவனை
    நோக்கியிருக்கிறது.
  spa-RV-1909: 'Porque el justo Jehová ama la justicia: al recto mirará su rostro.'
  ron-BTF: Căci DOMNUL cel drept iubește dreptatea, înfățișarea lui privește pe cei
    integri.
  eng-WEBP: For the LORD is righteous. He loves righteousness. The upright shall see
    his face.
  eng-FBV: The Lord does what is right, and he loves those who live right. Those who
    do good will see him face to face.
  nld-1939: Want Jahweh is rechtvaardig, en heeft de gerechtigheid lief; De vromen
    zullen zijn aanschijn aanschouwen.
  nch-BL: TOTECO, yaya nelcuali. Quinicnelía cati nemij xitahuac. Huan masehualme
    cati xitahuac iniyolo quiitase ixayac, huan quimatise para Toteco quicualita cati
    quichihuaj.
  vie-1934: 'Vì Đức Giê-hô-va là công bình; Ngài yêu sự công bình: Những người ngay
    thẳng sẽ nhìn xem mặt Ngài.'
  cha-cha: 'Sa y tinas Jeova; yaña y tinas: ya jaatan y manunas y mataña.'
  hin-CV: याहवेह युक्त हैं, धर्मी ही उन्हें प्रिय हैं; धर्मी जन उनका मुंह देखने पाएंगे.
  eng-OURB: For Adonai is righteous. He 'ahav ·affectionately loves· righteousness.
    The upright shall see his face.
  spa-BES: 'Porque el Señor es justo; él es un amante de la justicia: el hombre recto
    verá su rostro.'
  tdx-tdx: Amy te vantañe t’Iehovà; kokoa’e ty havañonañe ho isa’ o mahitio ty lahara’e.
  tha-KJV: เพราะพระเยโฮวาห์​ผู้​ชอบธรรมทรงรักความชอบธรรม พระพักตร์​ของพระองค์ทอดพระเนตรคนเที่ยงตรง
  por-BR-2018: Porque o SENHOR é justo, e ama as justiças; seu rosto presta atenção
    ao que é correto.
  deu-ELO: Denn gerecht ist Jehova, Gerechtigkeiten liebt er. Sein Angesicht schaut
    den Aufrichtigen an.
  eng-WYC-2018: For the Lord is just, and loveth rightfulnesses; his cheer hath seen
    evenness, or equity. (For the Lord is righteous, and loveth righteousness; he
    looketh upon the upright.)
  epo-epo: Ĉar la Eternulo estas justa, Li amas justecon; La piulo vidos Lian vizaĝon.
  gfk-gfk: Kanong warah, no Watong i takodas. I manga sip ira takodasiana magingin.
    Ira ut na takodas, diet na nes no matmataan tana.
  uig-PIN: Qünki Pǝrwǝrdigar ⱨǝⱪⱪaniydur; Ⱨǝⱪⱪaniyliⱪ Uning amriⱪidur; Kɵngli duruslar
    Uning didarini kɵridu.
  beo-beo: Hina Gode Ea hou da moloidafa amola E da noga:i hou hamobe amoma asigisa.
    Nowa da amo hou hamosea, da Ea esalebe gadenene esalumu.
  tpi-OTNT: God yet i save mekim stretpela pasin tasol, na em i laikim stretpela pasin.
    Ol man i bihainim tok bilong em ol bai i lukim pes bilong em.
  hau-SA: Gama Ubangiji mai adalci ne, yana ƙaunar gaskiya masu adalci za su ga fuskarsa.
  udu-udu: Haali/ Tap̱a a’di ta’da ḵar/e mo dhali a’di eni mii gun miinu ka ḵar/e
    mo. Uni gun dhelel ma du mo tani mini hil bwam/em piti mo be.
  uig-LAT: Chünki Perwerdigar heqqaniydur; Heqqaniyliq Uning amriqidur; Köngli duruslar
    Uning didarini köridu.
  nde-nde: Ngoba uThixo ulungile, uthanda ukwahlulela okuhle; abaqotho bazabubona
    ubuso bakhe.
  ton-ton: He ʻoku ʻofa ʻa Sihova ko e māʻoniʻoni ki he māʻoniʻoni; ʻoku ʻafio ʻe
    hono fofonga ki he angatonu.
  ces-1613: Nebo Hospodin spravedlivý jest, spravedlnost miluje, na upřímého oči jeho
    patří.
  eng-WMB: For the LORD is righteous. He loves righteousness. The upright shall see
    his face.
  tam-TCV: யெகோவா நீதியுள்ளவர், அவர் நீதியை நேசிக்கிறார்; நேர்மையான மனிதர் அவர் முகத்தைக்
    காண்பார்கள்.
  ceb-ULB: Kay si Yahweh matarong, ug nahigugma siya sa pagkamatarong; ang mga matarong
    makakita sa iyang panagway.
  pol-UBG: Bo sprawiedliwy PAN kocha sprawiedliwość, jego oczy patrzą na prawego.
  urd-GVU: کیونکہ رب راست ہے، اور اُسے انصاف پیارا ہے۔ صرف سیدھی راہ پر چلنے والے
    اُس کا چہرہ دیکھیں گے۔
  eng-OEBCW: For the Lord is just, and justice he loves; so the upright will see his
    face.
  deu-1912: Der HERR ist gerecht und hat Gerechtigkeit lieb; die Frommen werden schauen
    sein Angesicht.
  kan-2017: ಏಕೆಂದರೆ ನೀತಿಸ್ವರೂಪನಾದ ಯೆಹೋವನು ನೀತಿಯನ್ನು ಮೆಚ್ಚುವವನಾಗಿದ್ದಾನೆ. ಸಜ್ಜನರು ಆತನ
    ಸಾನ್ನಿಧ್ಯವನ್ನು ಸೇರುವರು.
  yap-yap: SOMOL e bmat’aw, ma ba’adag e wok ni bfel’; pi’in yad ra rin’ e wok ni
    bfel’ e yad ra par u p’eowchen.
  hlt-MCSB: Duengnah BOEIPA tah a dueng dongah a thuem aka lungnah rhoek long ni a
    maelhmai a hmuh uh eh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ፂሎ ማዔሢሮ ፂሉሞ ማዾ ዒ ናሽካኔ፤ ፒዜ ማዾ ማዻ ዓሲ ቢያ ዒዛኮ ዓኣፖ ካሮ ዛጋንዳኔ።
  qvs-NT: Tata Dios alli rurakmi. Ñukanchikuna allita rurashpa kawsaptinchikuna kuyawanchisapa.
    Tata Diosta tukuy shunku kuyashpanchikuna payta uya uya kawashunchisapa.
  twi-ASANTE: Awurade yɛ ɔteneneeni, na ɔpɛ atɛntenenee; wɔn a wɔtene no bɛhunu nʼanim.
    Wɔde ma dwomkyerɛfoɔ sɛ wɔnto no wɔ “Seminit” sankuo nne so.
  eng-WEBU: For the LORD is righteous. He loves righteousness. The upright shall see
    his face.
  acu-NT: Yus nekas tunaarinchau asa, tunaarinchau ainaun aneawai. Tura asamtai pengke
    nintintin ainau ni yapiin wainkartin ainawai.
  spa-PDDPT: Porque Yavé es justo. Él ama la justicia. Los rectos contemplarán su
    rostro.
  gun-gun: Mba'eta Senhor ma heko porã va'e oiko vy oayvu teko porã rupi ikuai va'e.
    Ha'e ramo heko porã va'e oexa 'rã hova.
  agu-BL: Na yi ketz Kataj qui na je k'ab twi' jun. Nin wi'nin na pek' i' scye'j yi
    e' balaj. Cha'stzun te squile' quib yi e' c'ulutxum tu Ryos.
  ilo-ULB: Ta nalinteg ni Yahweh, ken ay-ayatenna ti kinalinteg; makitanto dagiti
    nalinteg ti rupana.
  kpg-kpg: Dimaadua le e donu, Mee e hiihai gi nia hangahaihai donu. Digau ala e hai
    nia maa la ga mouli i mua o Mee.
  uig-ARA: چۈنكى پەرۋەردىگار ھەققانىيدۇر؛ ھەققانىيلىق ئۇنىڭ ئامرىقىدۇر؛ كۆڭلى دۇرۇسلار
    ئۇنىڭ دىدارىنى كۆرىدۇ.
  bps-bps: du i Amugu Dwata too matlu na én kayean i matlu nimò, taman dad to matlu
    mite kenen kadang.
  sus-sus: Alatala tinxin. Tinxinyi rafan a ma. Tinxintɔɛ fama a yatagi tode.
  pon-2006: KAUN-O me pwung oh kin kupwurki wiewia mwahu kan; me kin peikiong pahn
    kin momour mwohn silangi.
  jae-jae: Apômtau eŋ ŋac gêdêŋ ma têtac gêwiŋ biŋgêdêŋ. Lau taŋ sêgôm ŋanô kêsa naŋ,
    oc sêmoa eŋ laŋônêmŋa. Dawidnê teŋ.
  ksd-ksd: Tago ra Luluai i takodo, I mainge muka ra mangamangana takodo; A umana
    tena takodo diat a gire ra matana.
  tur-YTC: Çünkü Yahve doğrudur. Doğruluğu sever. Doğru kişi O’nun yüzünü görecek.
  bel-N: бо ГОСПАД праведны і любіць праведнасьць; правыя будуць бачыць аблічча Ягонае.
  grc-BRENT: Τὰ λόγια Κυρίου, λόγια ἁγνά· ἀργύριον πεπυρωμένον, δοκίμιον τῇ γῇ, κεκαθαρισμένον
    ἑπταπλασίως.
  kpr-kpr: Ainda beká mo, Bajari mo kosasa tefori, nu aito fugari eveva ava dubo buraira.
    Mave amingarira aimi, ne nunda dombu gosuse ivuga use irarera.
  ind-AYT: Sebab, TUHAN itu benar, Dia mencintai kebenaran. Orang benar akan melihat
    wajah-Nya.
  yom-yom: Bila Yave widi wusonga, wunzolanga masonga. Batu badi mintima mi lulama
    bela talanga zizi kiandi.
  yut-yut: Yawe aŋpak kɨlegɨ gɨn asak. Aŋpak kɨlegɨ aŋ amɨn do but dasi galak taŋ
    yomɨsak. Aŋpak kɨlegɨ aŋ amɨn uŋun da tomno dabɨlni kokdaŋ.
  nya-nya: Pakuti Yehova ndi wolungama, Iye amakonda chilungamo; ndipo anthu olungama
    adzaona nkhope yake.
  kyg-kyg: Na agufa kavafeꞌmo hauꞌniyanagenoꞌaene. Ala kava neꞌmo fatago vekamo maiꞌnenoꞌaeꞌmo
    fatago kavafekeꞌmo hauꞌniyaꞌmofeꞌmae. Alagepa kavaꞌmo nehaya vayaꞌmogimo haiꞌa
    augosafiꞌmo agegae.
  hrv-hrv: Pravedan je Jahve i pravednost ljubi, čestiti će gledat' lice njegovo.
  mps-mps: Genuai Bidi aga dwagi yai dolo mu dao. Tama agai te dwagi yai kolesaga
    ebo we bidi godolo mu ebo dao. Bidi augwaligo agai po wali pabo bidigo aga gesabidi
    sueibao.
  tpi-tpi: God yet i save mekim stretpela pasin tasol, na em i laikim stretpela pasin.
    Ol man i bihainim tok bilong em ol bai i lukim pes bilong em.
  dan-1931: Thi retfærdig er HERREN, han elsker at øve Retfærd, de oprigtige skuer
    hans Åsyn!
  vie-OVCB: Vì Chúa công chính yêu điều ngay thẳng. Người lành ngay sẽ nhìn thấy Thiên
    nhan.
  guj-2017: કારણ કે યહોવાહ ન્યાયી છે અને તે ન્યાયીપણાને ચાહે છે; જે પવિત્ર છે તે તેમનું
    મુખ જોશે.
  pon-2006A: KAUN-O me pwung oh kin kupwurki wiewia mwahu kan; me kin peikiong pahn
    kin momour mwohn silangi.
  por-BRBSL: Pois Yahweh é justo. Ele ama a retidão. O erguido deve ver seu rosto.
  eng-OEBUS: For the Lord is just, and justice he loves; so the upright will see his
    face.
  swe-swe: För Herren är rättfärdig och älskar rättfärdighet, den uppriktige (den
    ärlige, som vandrar rakt fram på Guds väg) ska få se hans ansikte. [Två närbesläktade
    ord för rättfärdig används här. Det första ordet är ”tsadiyq” som används om Herren.
    Det andra ordet som översatts ”uppriktig” är ”yashar”. Båda orden är abstrakta
    men det sistnämnda används konkret för att beskriva en rak/jämn väg. Samma ord
    används i kombination med hjärta och översätts ”uppriktiga hjärtan” i vers 2.
    Att se Herrens ansikte är inte möjligt för en syndig människa, se , men den som
    vandrar på Guds väg kommer en dag att få se honom, se .]
  cth-cth: "Bangkongtetpawiteh, BAWIPA teh a lan. Lannae hah lung a pataw teh, tamikalan\
    \ teh a khet. \x81"
  twi-twi: Awurade yɛ ɔtreneeni, na ɔpɛ atɛntrenee; wɔn a wɔteɛ no behu nʼanim. Wɔde
    ma dwonkyerɛfo se wɔnto no wɔ “Seminit” sanku nne so.
  hlt-hlt: Duengnah BOEIPA tah a dueng dongah a thuem aka lungnah rhoek long ni a
    maelhmai a hmuh uh eh.
  tbz-SIM: Ti Yiɛ̀ nKuyie ntu timɔ́mmɔnti yiɛ̀ nwe, kɛ dɔ́ wèè dɔ̀ɔ̀ri timɔ́mmɔnti,
    bɛ̀ɛ̀ pĩ ntimɔ́mmɔnti bɛɛ̀ yóó kù yɑ̀.
  msy-2020: Guizbangɨra, Ikiavɨra Itir God arazir aghuibagh ami. A uabɨ arazir aghuim
    bar a gifonge. Gumazamiziba an akam baragh an gɨn mangɨva, an guamɨn ganam.
  dop-dop: Mpi tɔ, Tɑcɑɑ kɛ́ siɣisilu kɛ́ nɑ ɩ́ sɔɔlɑ kʋsiɣisim. Siɣisuɣu təŋlɑɑ kɑ́
    nɑ-ɩ nɑ pɑ ɩsəpee.
  azb-azb: Çünki Rəbb adildir, ədaləti sevir, Əməlisalehlər Onun üzünü görəcək.
  eng-DBY: For righteous is Jehovah; he loveth righteousness, his countenance doth
    behold the upright.
  hin-2017: क्योंकि यहोवा धर्मी है, वह धार्मिकता के ही कामों से प्रसन्न रहता है; धर्मी
    जन उसका दर्शन पाएँगे।
  wol-KYG: Aji Sax jee jub, sopp njub; kuy jubal, gis yiwam.
  bjr-bjr: Yaaweefa andeeqarafa maridanoo. Mifa andeeqaranara aididanoo. Miandeeqara
    oosanna maree mariasa misa Anutuna oorisaa marifaranoo.
  eng-YLT: For righteous [is] Jehovah, Righteousness He hath loved, The upright doth
    His countenance see!'
  kne-kne: Tan nalinteg si Diyos et din siged ay ogali di laydena. Awni et ilaen di
    nalinteg sisya.
  eng-WYC-2017: For the Lord is just [or rightwise], and loveth rightfulnesses [or
    rightwise-ness]; his cheer hath seen evenness, or equity.
  eng-WMBB: For the LORD is righteous. He loves righteousness. The upright shall see
    his face.
  zat-NTPS: Caní gune̱' lawe' da naca xrlátaje Xránadxu Dios, ne nazrí'ine̱' da naca
    na xrlátaje. Benne' li lazre' ca' xelelé'ene̱' lawe̱'.
  zty-NTPS: Ki gone' dan' nak chawe' X̱anžo Dios, na' nži'ile' da' naken chawe'. Ḻé'egekle
    benne' ḻi ḻaže' ka' ḻawe' Ḻe'.
  urd-GVH: क्योंकि रब रास्त है, और उसे इनसाफ़ प्यारा है। सिर्फ़ सीधी राह पर चलनेवाले
    उसका चेहरा देखेंगे।
  rug-rug: Ura na toṉoto se Zihova, meke qetu ni Sa sari na tinavete toṉoto, ke tale
    saripu toṉoto mo si kaqu dogoria sa Isumatana Sa!
  gaz-gaz: Waaqayyo waan qajeelaa taʼeef, murtii qajeelaa jaallata; toloonnis fuula
    isaa ni argu.
  fra-LSG: Car l’Éternel est juste, il aime la justice; Les hommes droits contemplent
    sa face.
  yal-yal: Alatala tinxin, tinxinyaan nafan a ma. Muxu faɲine a yɛtagin toma nɛn.
  iou-iou: Täŋpäkaŋ Ekäni ini uwä siwoŋi unita äma siwoŋi kuŋaranita gäripi nadäk
    täyak. Äma Ekäni täŋo meni jinom iwatpäŋ kuŋat täkaŋ uwä Ekäni iŋami api käneŋ.
  haw-1868: No ka mea, ke aloha mai la ka Haku pono i ka pono; Ke haliu mai la kona
    maka i ka mea pololei.
  arb-NAV: لأَنَّ الرَّبَّ عَادِلٌ، وَيُحِبُّ الإِنْصَافَ، وَيُبْصِرُ الْمُسْتَقِيمُونَ
    وَجْهَهُ.
  ded-ded: KEBU ye dindingac amma ye faka dindingac songea negende. Nga ngicngac uba
    kongaha amma ikoc nga hamangecngina kpac kecdae, yeneng yeac kicmesu henggecde.
  ewe-ewe: Elabena Yehowae nye dzɔdzɔetɔ, elɔ̃a nuteƒewɔwɔ; ame siwo dza le woƒe dzi
    me la akpɔ eƒe ŋkume.
  eng-LEE: 'For righteous is the Lord, he loveth righteousness: his countenance doth
    behold the upright.'
  asm-FB: যিহোৱা ধাৰ্মিক, আৰু ধার্মিকতা তেওঁ ভাল পায়; সৎ লোকে তেওঁৰ মুখ দেখা পাব।
  sus-A: عَلَتَلَ تِنشِن. تِنشِنيِ رَقَن عَ مَ. تِنشِنتْي قَمَ عَ يَتَفِ تٌدٍ.
  fra-SBL: Car Yahvé est juste. Il aime la droiture. Les hommes droits verront sa
    face.
  hbo-hbo: כִּֽי־צַדִּ֣יק יְ֭הוָה צְדָקֹ֣ות אָהֵ֑ב יָ֝שָׁ֗ר יֶחֱז֥וּ פָנֵֽימֹו׃
  kik-kik: Nĩgũkorwo Jehova nĩ mũthingu, na nĩendete ciira wa kĩhooto; andũ arĩa arũngĩrĩru
    nĩo marĩonaga ũthiũ wake.
  fra-NCL: Car Yahweh est juste, il aime la justice ; les hommes droits contempleront
    sa face.
  cek-AK: Angraeng loe toeng pongah, toenghaih to koeh; katoeng kaminawk loe anih
    ih mikhmai to hnu o tih.
  cuk-cuk: Bab-Jehová, dule-innikigwadid, igar-inniki-maid-sabedid. A-ulale, dule-inniki-nanadiiddi,
    Bab-Jehová-e-wagar dakoed.
  uig-CYR: Пәрвәрдигарниң сөзлири болса сап сөзләрдур; Улар йәттә қетим саплаштурулған,
    Сапал қазанда тавланған күмүчтәктур.
  tel-2017: ఎందుకంటే యెహోవా న్యాయవంతుడు. ఆయన నీతిన్యాయాలను ప్రేమిస్తాడు. నిజాయితీపరులు
    ఆయన ముఖం చూస్తారు.
  hat-BSA: Paske Bondye dwat. Li renmen ladwati. Sila ki kanpe dwat yo va wè figi
    Li.
  ukr-ONPU: Слова Господні – слова чисті, немов срібло, що в горнилі земляному очищене,
    сім разів переплавлене.
  kos-kos: Tuh LEUM GOD El suwoswos ac El lungse orekma wo; Elos su oru ma wo, elos
    mutana yorol.
  hbo-WLC: כִּֽי־צַדִּ֣יק יְ֭הוָה צְדָק֣וֹת אָהֵ֑ב יָ֝שָׁ֗ר יֶחֱז֥וּ פָנֵֽימוֹ׃
  ibo-ibo: Nʼihi na Onyenwe anyị bụ onye ezi omume, ọ hụkwara ikpe ziri ezi nʼanya;
    ndị ezi omume niile ga-ahụkwa ihu ya anya.
  ory-ory: କାରଣ ସଦାପ୍ରଭୁ ଧର୍ମମୟ; ସେ ଧାର୍ମିକତାକୁ ପ୍ରେମ କରନ୍ତି; ସରଳ ଲୋକ ତାହାଙ୍କ ମୁଖ
    ଦର୍ଶନ କରିବ।
  chk-chk: Pun ewe Samol mi Lapalap a pwüng, a pwapwaäsini föför mi pwüng. Ekewe aramas
    mi wenechar repwe küna i.
  rop-rop: YAWEI nomo garram eni rong langa im, en im laigim ola gud ting weya pipul
    dum. Detlot hu dum lagijat na garra luk im.
  ukr-1871: Бо Господь справедлив, і любить правду. Лице його бачить праведника.
  yon-yon: Amborom kuu Yariman kuu yorokmo, ye dowaken darewoob kuu yorokmo kamime
    anded, kwane kangdommo doriibdan kuu ye murubia wedmaniib.
  deu-1951: Denn gerecht ist der HERR, er liebt Gerechtigkeit; die Redlichen werden
    sein Antlitz schauen.
  eng-JPS: For the LORD is righteous, He loveth righteousness; the upright shall behold
    His face.
  srp-1865: Jer je Gospod pravedan, ljubi pravdu; lice æe njegovo vidjeti pravednici.
  lug-lug: Kubanga Mukama mutuukirivu era ayagala eby’obutuukirivu; abo abalongoofu
    be balimulaba.
  heb-heb: כי צדיק יהוה צדקות אהב ישר יחזו פנימו׃
  ben-IRV: কারণ সদাপ্রভুু ধার্মিক এবং তিনি ধার্ম্মিকতা ভালবাসেন; ন্যায়পরায়ণেরা তাঁর
    মুখ দেখতে পাবে।
  ntu-ntu: A' krkcng nabzdr tqlqngi sa namncng badr, Murde Gct tubq-esz'ngr x mrlz
    bade da kxtubq.
  pan-pan: ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਧਰਮੀ ਹੈ, ਉਹ ਧਰਮ ਨਾਲ ਪ੍ਰੀਤ ਰੱਖਦਾ ਹੈ, ਸਿੱਧੇ ਮਨ ਵਾਲੇ ਉਸ ਦਾ
    ਦਰਸ਼ਣ ਪਾਉਣਗੇ।
  mya-JVB: တရား သဖြင့် ပြုတော်မူသောထာဝရဘုရား သည် တရား သောအမှုကို နှစ်သက် ၍ သဘော ဖြောင့်
    သောသူ ကို မျက်နှာ ပြု တော်မူ၏။
  kgf-kgf: Yawe imi solaŋ dindiŋa, imuac ai solaŋawac siŋa niŋanʒac. Imuac ic solaŋa
    ieneŋ iwac kic tanera hémmu.
  tte-O: Yeoba iya todudulai yo paisowa namwanamwali imulolo kolili. Siya analiyao
    sipaisowaili kani simiyamiya Yeoba salina mena.
  tbg-tbg: Noravano Kotiva avuqavu kaiqa vare vaivara tiro, viva avuqavu kaiqa vare
    variakara antuqa arivaro vairo. Avuqavu kaiqa vare variaka, vika homa Kotiva vainaini
    oru vaiha koqemake variqi vivara.
  hmo-hmo: Lohiabada be mai ena kara maoromaoro, bona kara namodia ia ura henia noho.
    Unai bamona idia karaia taudia, be Lohiabada ena vairana dekenai do idia noho.
  zar-NT: Caní gunëʼ Xanruʼ tuʼ náquiëʼ tsahuiʼ, en nadxíʼinëʼ le naca tsahuiʼ. Nupa
    tun le nácatë ilaʼléʼe lahuëʼ.
  urd-urd: क्यूँकि ख़ुदावन्द सादिक़ है वह सच्चाई को पसंद करता है रास्त बाज़ उसका दीदार
    हासिल करेंगे।
  rus-SYN: Слова Господни - слова чистые, серебро, очищенное от земли в горниле, семь
    раз переплавленное.
  bqc-SIM: Asa Dii ì yãkɛ a zɛ́wa, yãkɛa a zɛ́wa ì kɛɛ̀ na, gbɛ̃maaↄ wɛsiaàlɛ.
  tcz-CHONGTHU: Yahweh Pakai dihnahin thu adih'a kitan achepin, hijeh'a chu thudih
    chepi hochun Yahweh Pakai mai amudiu ahi.
  mar-mar: कारण परमेश्वर नितीमान आहे आणि त्यास न्यायीपण प्रिय आहे. सरळ असलेले त्याचे
    मुख पाहतील.
  isl-isl: Því að Guð er réttlátur og hefur mætur á góðum verkum. Hinir hjartahreinu
    munu sjá auglit hans.
  hlt-THB: Bawipa taw a dyng a dawngawh, ak thym ik-oeih ce lungna hy; kawlung ak
    dyngkhqi ingtaw a haai ce hu kawm uh.
  qub-qub: Tayta Diosga juchaynajmi. Chaymi allita ruraj runacunataga cuyan. ¡Allillata
    rurajcunaga Tayta Diostami ricanga!
  bqp-bqp: Zaakũ Dikiri dì yã kɛ a zɛ́a, yãmanakɛnaa dì kɛnɛ nna, gbɛ̃ mananↄ ni
    wɛ́ kɛ kãao pla.
  hat-hat: Seyè a pa nan patipri, li renmen lè moun fè bagay ki byen. Moun ki mache
    dwat yo va parèt devan li.
  eng-BSB: For the LORD is righteous; He loves justice. The upright will see His face.
  eng-WEBPB: For the LORD is righteous. He loves righteousness. The upright shall
    see his face.
  kbq-kbq: Hagi Ra Anumzamo'a fatgo avu'ava nehia Anumza mani'neankino, fatgo avu'ava
    zanku ave'nesie. Hanki fatgo avu'ava'ma nehaza vahe'mo'zage, Agri avufina kegahaze.
  pon-pon: Ieowa me pun o a kotin pok on me pun. Jilan i ireron on me melel o.
  nhe-BL: TOTECO, yajaya nelcuali. Quinicnelía tlen nemij xitlahuac. Huan tlacame
    tlen xitlahuac ininyolo quiixtlachilise, huan quimatise para Toteco quicualita
    tlen quichihuaj.
  wnc-wnc: Dasingge? Anututa ina kepi noman takngakan tasinggaunin. Siwan ita kepi
    noman tawake katak siknga usanzikgak kakngae take siknga nataak. Ge aminu ie wam
    tawake tasikaingu itane nomna akaning.
  bus-bus: Zaakɛ Dii è yã kɛ a zɛ́a, yãmaakɛna è kɛnɛ nna, gbɛ̃ maaanↄ é wɛ́ɛ siàlɛ.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uzapo ikatu ma'e a'e. Uzamutar katu imunar 'ym
    ma'e hemu'em 'ym ma'e wà. Teko Tupàn heruzar har wiko putar ipyr wà nehe.
  eng-DRA: 'The words of the Lord are pure words: as silver tried by the fire, purged
    from the earth refined seven times.'
