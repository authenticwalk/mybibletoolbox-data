verse: PSA.011.003
translations:
  mal-C: അടിസ്ഥാനങ്ങൾ തകർന്നുപോകുമ്പോൾ, നീതിനിഷ്ഠർക്ക് എന്തുചെയ്യാൻ കഴിയും?”
  deu-TKW: Wenn die Grundpfeiler eingerissen werden - was hat der Fromme ausgerichtet?
  lin-lin: Soki miboko ebukani, moto ya sembo akoki kosala nini ?
  mmx-mmx: Laradi avukat naba lok lavanga salai, dola limixin axap ding tonga xepe
    levelinga at lubung amgomgo la kerepmo lorooro at limixin ik lok kapmek aleng?”
  eng-LSV: When the foundations are destroyed, || The righteous—what has he done?
  eng-GNV: 'For the foundations are cast downe: what hath the righteous done?'
  eng-WEBSTER: If the foundations be destroyed, what can the righteous do?
  nhw-BL: 'Masque quiijtohuaj: “Ayacmo oncas leyes huan amo aqui tlanahuatis xitlahuac,
    huan huajca monequi masehualme catli cuali ininyolo ma choloca pampa amo aqui
    huelis quinmanahuis”, amo neli inincamanal.'
  swh-ONEN: Wakati misingi imeharibiwa, mwenye haki anaweza kufanya nini?”
  bba-bba: Sɑnɑm mɛ duniɑ kpuro sɑnkirɑ, mbɑ ɡemɡii u koo mɑɑ kpĩ u ko.
  eng-KJVCPB: If the foundations be destroyed, What can the righteous do?
  luo-luo: Ka mise iketho, to en angʼo ma joma kare ditim?”
  aii-aii: ܐܝܼܡܲܢ ܕܫܲܬܐܸܣܹ̈ܐ ܦܵܝܫܝܼ ܬܠܝܼܚܹܐ، ܡܘܼܕܝܼ ܥܵܒܹܕ ܙܲܕܝܼܩܵܐ؟
  meu-meu: badidia bema habua tari, kara maoromaoro taudia na ede bae kara toma?”
  npi-ULB: किनकि जगहरू नै भग्‍नावशेष हुन्‍छन् भने, धर्मीले के गर्न सक्छ र?
  yor-yor: Nígbà tí ìpìlẹ̀ bá bàjẹ́ kí ni olódodo yóò ṣe?”
  pes-OPCB: پایه‌های نظم و قانون فرو ریخته، پس عادلان چه می‌توانند بکنند؟»
  tgl-ULB: Dahil kung ang mga pundasyon ay nasira, ano ang kayang gawin ng matuwid?
  nop-nop: Metam hogohogokdi titiŋ fofohi biyabudapmaune metam didimehi adi dediŋ
    buyo tineŋ?
  hui-hui: Wali agali bibahendeme mana tigabi ngago nabiaga heagua nde mbirali tigabi
    kago ibugua ago bulene wiaruabe, lalu kami.
  mya-mya: '@see-verse:PSA.011.002'
  bod-N: རྩིག་རྨང་བཤིགས་པ་ཡིན་ན་དྲང་པོ༌ཡིས། །གང་ཞིག་བྱ་ནུས་ཞེས་སུ་སྨྲ་བ༌ཅི།།
  wsk-wsk: Munan ningo ningo ko nukuri maga saparam imi mu kariimet ningo diram mu
    awuk betemonko? Mena.”
  sna-sna: Kana nheyo dzaparadzwa, akarurama angaiteiko?”
  spa-BLM: Si se destruyen los cimientos, ¿qué pueden hacer los justos?
  cac-cac: Tato a eb' yajal axon̈ej chucal ay d'a spensar, ¿tasto val ol yutoc sb'a
    eb' vach' sb'eyb'al? xe chi d'ayin.
  swh-ULB: Ikiwa misingi imeharibiwa, mwenye haki atafanya nini?
  bel-bel: Кожны хлусіць блізкаму свайму; вусны лісьлівыя ад няшчырага сэрца гавораць.
  deu-ELBBK: Wenn die Grundpfeiler umgerissen werden, was tut dann der Gerechte?
  mbb-OT: Wazè en egkehimu te menge metazeng emun naawè en diyà te inged is metazeng
    he kukuman.”
  mal-2015: അടിസ്ഥാനങ്ങൾ മറിഞ്ഞുപോയാൽ നീതിമാൻ എന്തുചെയ്യും?
  gup-gup: Nawu nawoybuk bininj, nakka baleh kakurduyime bu kunwarre kawernhmerren?”
    Kuhni yikahwi bininj kabirriyime.
  rmc-rmc: Te o zakladi hine čhide tele, so šaj keren o čačipnaskre?
  nlg-nlg: Na banatana na vetena mana arelavaghi te parihai. Mana hava kara nea rana
    maemane?
  pes-OPV: زیرا که ارکان منهدم می‌شوند و مردعادل چه کند؟»
  ron-1924: Ши кынд се сурпэ темелииле, че ар путя сэ май факэ чел неприхэнит?
  ben-OBCV: যখন ভিত্তিপ্রস্তর ধ্বংস হচ্ছে, তখন ধার্মিকেরা কী করতে পারে?”
  som-som: Haddii aasaaska la dumiyo, Kan xaqa ahu bal muxuu samayn karaa?
  lat-VUC: Vana locuti sunt unusquisque ad proximum suum; labia dolosa, in corde et
    corde locuti sunt.
  eng-ASVBT: If the foundations be destroyed, What can the righteous do?
  mna-mna: O yalei, mbulu ma tutu boozomen ta ipombolmbol mbotŋana ambaiŋana, ta iŋgi
    tomtom tipasaana ma isaana kek. Kozo ko tomtom ndeeŋeŋana iuri ila parei?
  ita-1885: Quando i fondamenti son ruinati, Che ha fatto il giusto?
  eng-LXXUP: 'Every one has spoken vanity to his neighbor: Their lips are deceitful,
    they have spoken with a double heart.'
  eng-ULB: For if the foundations are ruined, what can the righteous do?
  spa-VBL: Cuando los fundamentos de la sociedad queden destruidos, ¿qué podrán hacer
    los justos?
  fra-_FOB: Quand les fondements sont renversés, le juste, que fera-t-il?
  mal-mal: അടിസ്ഥാനങ്ങൾ മറിഞ്ഞുപോയാൽ നീതിമാൻ എന്തുചെയ്യും?” എന്നിങ്ങനെ നിങ്ങൾ എന്നോട്
    പറയുന്നതെങ്ങനെ?
  lit-lit: Jeigu pamatai nugriaunami, ką begalės daryti teisusis?“
  urd-GVR: Rāstbāz kyā kare? Unhoṅ ne to buniyād ko hī tabāh kar diyā hai.
  suz-BL: जगन ब्रेत्‍त हना, ठीक पाइबम मार पने चाप्‍बा ङा?
  eng-NOY: If the pillars be broken down, What can the righteous do?”
  ita-1927: Quando i fondamenti son rovinati che può fare il giusto?
  ckb-ckb: کاتێک بنچینەکان بڕووخێن، کەسی ڕاستودروست چی دەکات؟»
  eng-BBE: If the bases are broken down, what is the upright man to do?
  xsi-xsi: Kinzi tamâta sakamao sizavaru vetâŋa ara rârâni. Mine nde tamâta ara ma
    ikura tu iveta sâ toŋge tia.” Ayo, noko tamâta ŋai, ŋana sâ kâ ŋga noko kuporo
    ŋgua kapa-kapa mine pa naŋa, a?
  kan-OKCV: ಅಸ್ತಿವಾರಗಳೇ ಕೆಡವುತ್ತಿರಲು, ನೀತಿವಂತನು ಏನು ಮಾಡಲು ಸಾಧ್ಯ?”
  tam-2017: அஸ்திபாரங்களும் அழிந்துபோகின்றதே, நீதிமான் என்ன செய்வான்?
  spa-RV-1909: Si fueren destruídos los fundamentos, ¿qué ha de hacer el justo?
  ron-BTF: Dacă temeliile sunt distruse, ce poate face cel drept?
  eng-WEBP: If the foundations are destroyed, what can the righteous do?
  eng-FBV: When the foundations of society are destroyed, what can those who live
    right do?
  nld-1939: 'Al storten zelfs de pijlers der aarde ineen, En zou de rechtvaardige
    radeloos staan:'
  nch-BL: 'Masque quiijtohuaj: “Ayecmo oncas leyes huan amo aqui tanahuatis xitahuac,
    huan huajca monequi masehualme cati cuali iniyolo ma choloca pampa amo aqui huelis
    quinmanahuis”, amo melahuac inincamanal.'
  vie-1934: Nếu các nền bị phá đổ, Người công bình sẽ làm sao?
  cha-cha: 'Yaguin y plinanta sija esta mayulang: jafa siña y manunas ujafatinas.'
  hin-CV: यदि आधार ही नष्ट हो जाए, तो धर्मी के पास कौन सा विकल्प शेष रह जाता है?”
  eng-OURB: If the foundations are destroyed, what can the upright do?
  spa-BES: Si las bases son destruidas. ¿qué debe hacer el hombre recto?
  tdx-tdx: Naho rotsake o manàntañeo, ino ty lefe’ o vañoñeo hanoeñe?
  tha-KJV: ถ้ารากฐานถูกทำลายเสียแล้ว คนชอบธรรมจะทำอะไรได้”
  por-BR-2018: Se os fundamentos são destruídos, o que o justo pode fazer?
  deu-ELO: Wenn die Grundpfeiler umgerissen werden, was tut dann der Gerechte?
  eng-WYC-2018: For they have destroyed, whom thou hast made perfect; but what did
    the rightful man? (For they shall destroy, what thou hast made good; but what
    can the upright do?)
  epo-epo: Kiam la fundamentoj estas detruitaj, Kion povas fari la justulo?
  gfk-gfk: Bia ing kana di halhaliare ira burena ira bilbilai, asa mah um ing ira
    ut na takodas diet tale bia diet na gil?
  uig-PIN: «Ullar ⱨalak ⱪilinsa, Əmdi ⱨǝⱪⱪaniylar nemimu ⱪilar?»» — dǝwatisilǝr?
  beo-beo: Liligi huluane da mugulusia, dunu noga:i da hahamomu hamedei ba:sa, “Di
    da abuliba:le agoane sia:sala:?
  tpi-OTNT: Sapos olgeta manmeri i no save mekim stretpela pasin moa, orait stretpela
    man bai i mekim wanem?”
  hau-SA: Sa’ad da aka tumɓuke tushe, me adali zai iya yi?”
  udu-udu: Dhali waḵki/ mo kun ḵa’bkunu ’ce’dkunu sho’k mo tani imanmii ka ḵar/e mini
    miiya ta mo?
  uig-LAT: «Ullar halak qilinsa, Emdi heqqaniylar némimu qilar?»» — dewatisiler?
  nde-nde: Kambe nxa kubhidlizwa izisekelo, kuyini abangakwenza abalungileyo na?”
  ton-ton: Kapau ʻe ʻauha ʻae ngaahi tuʻunga, ko e hā ʻe faʻa fai ʻe he kakai māʻoniʻoni?”
  ces-1613: Ale těmi usilováními zkaženi budou; nebo spravedlivý co učinil?
  eng-WMB: If the foundations are destroyed, what can the righteous do?
  tam-TCV: அஸ்திபாரங்கள் அழிக்கப்படும்போது, நீதிமான்கள் என்ன செய்யமுடியும்?”
  ceb-ULB: Kay kung magun-ob ang mga patukoranan, unsa man ang mahimo sa mga matarong?
  pol-UBG: Gdy zostaną zburzone fundamenty, cóż może zrobić sprawiedliwy?
  urd-GVU: راست باز کیا کرے؟ اُنہوں نے تو بنیاد کو ہی تباہ کر دیا ہے۔
  eng-OEBCW: In this tearing down of foundations what good can a good person do?’
  deu-1912: Denn sie reißen den Grund um; was sollte der Gerechte ausrichten?
  kan-2017: ಆಧಾರಗಳೇ ಕೆಡವಲ್ಪಟ್ಟ ಮೇಲೆ ನೀತಿವಂತನ ಗತಿ ಏನಾದೀತು?
  yap-yap: Be’ ni bfel’ e dariy ban’en nrayag ni rin’ ni fa’anra ke wagay gubin ban’en.”
  hlt-MCSB: A yung a paa te a koengloeng uh vaengah aka dueng loh balae a saii thai?
  mdy-ETH: ፃጲ ማዔ ባካ ዶዓዛ ፂሎ ዓሲ ዓይጎ ዎኦታኒ ዳንዳዓይ?
  qvs-NT: 'Willawansapa: “Mana awtoridarkuna tiyaptin ¿imatatí alli rurak runakuna
    rurankasapa?”'
  twi-ASANTE: Sɛ wɔresɛe fapem no a, ɛdeɛn na ɔteneneeni bɛtumi ayɛ?”
  eng-WEBU: If the foundations are destroyed, what can the righteous do?
  acu-NT: Aints ainau umirkatin chichaman umitsuk pujuinamtaikia, ¿tunaarinchau ainausha
    warukawartinki?
  spa-PDDPT: Si son destruidos los fundamentos, ¿Qué puede hacer el justo?
  gun-gun: Yvy ytarã omoĩ va'ekue omombaa ramo mba'e tu heko porã va'e ojapo 'rã?”
  agu-BL: ¿Mbil kaban ketz yi o' balaj wunak kol tz'oc xite'n yi balaj xe' kale k'ukle't
    kac'u'l, nin qui'c xac sban? ¿Na'l ka'j nint?
  ilo-ULB: Ta no nadadael dagiti pundasion, anianto ti maaramidan dagiti nalinteg?
  kpg-kpg: Ma di mee e mee di hai go tangada humalia ai i di madagoaa nia mee huogodoo
    gu mooho.”
  uig-ARA: «ئۇللار ھالاك قىلىنسا، ئەمدى ھەققانىيلار نېمىمۇ قىلار؟»» ــ دەۋاتىسىلەر؟
  bps-bps: Tan i fye nimò i to matlu ku kel i samuk na malbà i knè dad to?
  sus-sus: Xa sɛriyɛ mu na mixie tagi sɔnɔn, tinxintɔɛ fa munse rabama?
  pon-2006: Sohte mehkot aramas mwahu men kak wia ahnsou me mehkoaros ohlahr.”
  jae-jae: Embe senseŋ mêtê ŋanombaŋ, naŋ gedeŋ ŋamalac tôŋ naŋ su ŋac gêdêŋ oc êsôm
    ŋabiŋ amboac ondocgeŋ.”
  ksd-ksd: Gala di vakaina vue ra vunapaina, Ava ra umana tena takodo diat a gala
    pait ia?
  tur-YTC: Temeller yıkılırsa, Doğru kişi ne yapabilir?
  bel-N: Калі падмуркі будуць раскіданыя, што зробіць праведнік?
  grc-BRENT: Μάταια ἐλάλησεν ἕκαστος πρὸς τὸν πλησίον αὐτοῦ, χείλη δόλια, ἐν καρδίᾳ
    καὶ ἐν καρδίᾳ ἐλάλησαν.
  kpr-kpr: Irari isambu beje soesa arira da sifoda genembo eveva nange ari?
  ind-AYT: Jika dasar-dasar diruntuhkan, apa yang bisa orang benar lakukan?
  yom-yom: Enati zifundasio zitiolumunu, buna mutu wusonga, mbi kalenda vanga e ?
  yut-yut: Aŋpak kɨlegɨ dakon teban tokni kɨsi tuwɨl kɨ mudoni kaŋ, amɨn kɨlegɨ niaŋ
    ani?”
  nya-nya: Tsono ngati maziko awonongeka, olungama angachite chiyani?”
  kyg-kyg: Faino ateꞌniya yaꞌmo aliꞌa halagape vaiꞌa atalesayana alagepa vayaꞌmogimo
    na kava hugae.
  hrv-hrv: Kad su temelji uzljuljani, što da učini pravednik?”
  mps-mps: Tama tibaso, te we bidi dabe augwaligo te bomai po dologode bidibo kolesaga
    tagaliyu da, teda dwagi yai kolesaga ebo bidi aga mena tama tegowe?” Dagego enabolo
    te po wali.
  tpi-tpi: Sapos olgeta manmeri i no save mekim stretpela pasin moa, orait stretpela
    man bai i mekim wanem?”
  dan-1931: Når selv Grundpillerne styrter, hvad gør den retfærdige da?”
  vie-OVCB: Nếu các nền tảng của luật pháp và trật tự bị phá hủy. Người công chính
    biết phải làm gì?”
  guj-2017: કેમ કે જો રાજ્યના પાયાનો નાશ થાય છે, તો ન્યાયી શું કરી શકે?
  pon-2006A: Sohte mehkot aramas mwahu men kak wia ahnsou me mehkoaros ohlahr.”
  por-BRBSL: Se as fundações forem destruídas, o que os justos podem fazer?
  eng-OEBUS: In this tearing down of foundations what good can a good person do?”
  swe-swe: För när grundvalarna [grunderna i samhället, värderingar, moral] rivs ned
    [när de ogudaktiga har framgång och rättfärdiga lider], vad kan den rättfärdige
    uträtta då?” [Ett ovanligt hebreiskt ord används för grundvalarna. Ett närbesläktat
    ord på ugaritiska, ett syriskt skriftspråk från 1400–1200 f.Kr., används för att
    beskriva den nedre delen och basen av ett berg eller en klippa. Utifrån föregående
    vers och det som följer är det bildspråk på ett samhälle där moralen är i upplösning.
    Här i vers 3 avslutas citatet som ger David rådet att fly. Detta i kontrast till
    nästa del av psalmen.]
  cth-cth: Adunaw hah raphoe lah awm pawiteh, tamikalan ni bangmouh a sak thai han.
  twi-twi: Sɛ wɔresɛe fapem no a, dɛn na ɔtreneeni betumi ayɛ?”
  hlt-hlt: A yung a paa te a koengloeng uh vaengah aka dueng loh balae a saii thai?
  tbz-SIM: Kɛ̀ dihɛì cɑ̀ɑ̀rɛ̀, onitisɑ̀ù bo dɔɔ̀ bɑ?
  msy-2020: Gumazamiziba arazir aghuiba ateghtɨ biziba bar ikuvightɨ, gumazir arazir
    aghuibar gɨn zuim manmaghɨra damuam?
  dop-dop: Ye kiiŋ sɑɑlɑ yem, Ɩsɔ kʋsəsɩɩtʋ təŋlʋ pəsəɣɩ we?
  azb-azb: Əgər hər şey təməlindən dağılarsa, Salehlər nə edə bilər?
  eng-DBY: If the foundations be destroyed, what shall the righteous do?
  hin-2017: यदि नींवें ढा दी जाएँ तो धर्मी क्या कर सकता है?
  wol-KYG: Bu ponki njub màbbee, nu aji jub di def?»
  bjr-bjr: Maa maqanasaa aiqama maasa dadaaqi maria ainainausa mandaikinaqa andeeqara
    fasiqauqa naqaa fee ifaree.
  eng-YLT: When the foundations are destroyed, The righteous — what hath he done?
  kne-kne: Mo mabakas di olnos, sino pay di maamag na din nalinteg di ogali na?”
  eng-WYC-2017: For they have destroyed, whom thou hast made perfect; but what did
    the rightful [or rightwise] man?
  eng-WMBB: If the foundations are destroyed, what can the righteous do?
  zat-NTPS: Chete ca' xelexinnaj da dxulusé̱ chuchu da xrlátaje, ¿ájazra xelún benne'
    xrlátaje ca'?
  zty-NTPS: Chela' kwasgak da' ka' ẕzoagak chochen da' chawe', ¿biẕkze gongak benne'
    chawe' ka'?
  urd-GVH: रास्तबाज़ क्या करे? उन्होंने तो बुनियाद को ही तबाह कर दिया है।
  rug-rug: Be ta huara palae sari na sinokirae nabudi pa tinoa, si loketoṉa si kaqu
    boka evaṉia rina tie toṉoto,” gua?
  gaz-gaz: Yoo hundeewwan diigaman, namni qajeelaan maal gochuu dandaʼa?”
  fra-LSG: Quand les fondements sont renversés, Le juste, que ferait-il?
  yal-yal: Xa sariya mi fa na, tinxin muxune nɔɛ nanse ligɛ?”
  iou-iou: Yäke! Äma kuduptagäntä kädet siwoŋi mäde ut imäwä äma siwoŋi jide täneŋ?
    Käwep api metäŋpeŋ kuneŋ.
  haw-1868: Ina e hoohioloia na kumu, Heaha la hoi ka ka mea pono e hana'i?
  arb-NAV: إِذَا تَقَوَّضَتِ الأَسَاسَاتُ، فَمَاذَا يَعْمَلُ الصِّدِّيقُ؟
  ded-ded: Ngic yeneng dedeseriyoaraac titiseri kpetotieyunuma meickegecdeu ngicngac
    dindingac yeneng wiac imoc mengeregecdeac obohogecde.
  ewe-ewe: Esi wole gɔmeɖokpeawo gbãm la, nu ka dzɔdzɔetɔ la awɔ?”
  eng-LEE: For [if] the foundations be torn down, what can the righteous do?
  asm-FB: যদি ভিত্তিমূলবোৰ ধ্বংস কৰা হয়, তেন্তে ধাৰ্মিকসকলে কি কৰিব পাৰিব?
  sus-A: شَ سّرِيّ مُ نَ مِشِيٍ تَفِ سْنْن، تِنشِنتْي قَ مُنسٍ رَبَمَ؟
  fra-SBL: Si les fondations sont détruites, que peut faire le juste ?
  hbo-hbo: כִּ֣י הַ֭שָּׁתֹות יֵֽהָרֵס֑וּן צַ֝דִּ֗יק מַה־פָּעָֽל׃
