verse: PSA.011.002
translations:
  mal-C: “ഇതാ, ദുഷ്ടർ വില്ലുകുലച്ച്, അസ്ത്രം ഞാണിന്മേൽ തൊടുത്തിരിക്കുന്നു; ഇരുട്ടത്തിരുന്ന്
    ഹൃദയപരമാർഥികളെ എയ്തുവീഴ്ത്തേണ്ടതിനാണത്.
  deu-TKW: Denn fürwahr, die Gottlosen spannen den Bogen, haben ihren Pfeil auf der
    Sehne zurechtgelegt, um im Dunkeln auf die zu schießen, die redliches Herzens
    sind.
  lin-lin: Pamba te, tala, bato mabe babendaka batolotolo na bango, batiaka bambanzi
    na bango na singa mpo na kobamba yango longwa na molili bato oyo bazali na mitema
    sembo.
  mmx-mmx: atla limixin kapmek di gagas kusu dina so u mi levesoso atdi. Di kuxut
    tangais luvuttadi avukat to at levengkot buxumin kusu do dina soso di.
  eng-LSV: For behold, the wicked bend a bow, || They have prepared their arrow on
    the string, || To shoot in darkness at the upright in heart.
  eng-GNV: For loe, the wicked bende their bowe, and make readie their arrowes vpon
    the string, that they may secretly shoote at them, which are vpright in heart.
  eng-WEBSTER: For lo, the wicked bend their bow, they make ready their arrow upon
    the string, that they may privily shoot at the upright in heart.
  nhw-BL: 'Nochi quiijtohuaj: “Xiquita, nopa masehualme catli mosisiníaj quicualtlalíaj
    cuahuitoli huan cuatlamintli, huan onmotlatijtoque para quinmaquilise masehualme
    catli itztoque xitlahuaque.” Masque quej nopa quiijtohuaj, amo melahuac.'
  swh-ONEN: Hebu tazama, waovu wanapinda pinde zao, huweka mishale kwenye uzi wake,
    wakiwa gizani ili kuwapiga wale wanyofu wa moyo.
  bba-bba: Wee tɔn kɔ̃so u win tɛndu bɛri, u win sɛ̃u sɔri u kɑ tɑɑrɛ sɑriruɡii to
    yɑm wɔ̃kuru sɔɔ.
  eng-KJVCPB: For lo, the wicked bend their bow, They make ready their arrow upon
    the string, That they may privily shoot at the upright in heart.
  luo-luo: Nikech joma timbegi richo osechako ywayo atungegi; gisechano asernigi e
    tonde mag atungʼ, mondo gichielgo joma jo-adiera e chunygi.
  aii-aii: ܒܗ̇ܝ ܕܗܵܐ، ܪ̈ܲܫܝܼܥܹܐ ܒܸܡܬܵܚܵܐ ܝܢܵܐ ܩܸܫܬܵ‌ܐ، ܗܘܼܕܸܪܗܘܿܢ ܓܹܐܪ̈ܵܝܗ‌ܝ ܥܲܠܔ
    ܡܸܠܬܵ‌ܐ، ܠܪܲܦܘܼܝܹܐ ܒܚܸܫܟܵܐ ܥܲܠܔ ܬܪ̈ܘܼܨܹܐ ܕܠܸܒܵܐ.
  meu-meu: a itaia, kara dika taudia na peva e rohemu, edia diba na maora ai e adaimu,
    lalo-ḡoevaḡoeva taudia na dibura ai bae tarakidia totona;
  npi-ULB: किनकि हेर, दुष्‍टहरूले आफ्‍ना धनु तयार गर्छन्। सोझो हृदय हुनेलाई अन्धकारमा
    प्रहार गर्न तिनीहरू आफ्‍ना काँडहरू ताँदोमा चढाउँछन् ।
  yor-yor: Wò ó nítorí náà, ènìyàn búburú fa ọfà rẹ̀; wọn ti fi ọfà wọn sí ojú okùn
    láti tafà níbi òjìji sí àyà ẹni ìdúró ṣinṣin.
  pes-OPCB: زیرا شریران در کمین عادلان نشسته‌اند و تیرهای خود را به کمان نهاده‌اند
    تا ایشان را هدف قرار دهند.
  tgl-ULB: Tingnan mo! Inihahanda ng mga masasama ang kanilang mga pana. Inihahanda
    nila ang kanilang mga palaso sa tali para panain sa dilim ang pusong matuwid.
  nop-nop: Biyagoŋ hinek, me hogohi adi me didimehi yalamdok mambip gineŋ tebe kaŋgumahik
    sumuyeyekeeŋ tebesithik hamane-dindineeŋ woomyemiiŋ.
  hui-hui: Tígua lalu, Agali ko biagome agali bayale kago bole ibu aruma kagoha howa
    timu edaho kagoni.
  mya-mya: '@see-verse:PSA.011.001'
  bod-N: ལྐོག་ནས་སེམས་རྒྱུད་དྲང་པོར་བསྣུན་པའི༌ཕྱིར། །ལྟོས་ཤིག་ངན་པའི་གཞུ་ཐིག་འཐེན་པ༌དང༌།
    །དེ་ཡི་སྟེང་དུ་མདའ་མོ་བསྐྱིལ་ནས༌ཡོད།།
  wsk-wsk: “Arikko!” masan. “Kari memek nunga daga wol tagi muruwuman ale yumura la
    kariimet ningo diram aolak iluwasan mu te nunga momonko bagasan.
  sna-sna: Nokuti tarira, vakaipa vanowembura uta hwavo; vanogadzirira miseve yavo
    parukungiso, kuti vapfure vari murima, uyo akarurama pamwoyo.
  spa-BLM: Porque, he aquí, los malvados doblan sus arcos. Colocaron sus flechas en
    las cuerdas, para que disparen en la oscuridad a los rectos de corazón.
  cac-cac: Ina val eb' vin̈ chuc, syac' lista sjul-lab' eb' vin̈ yic sjulvaji, ijanxocan
    eb' vin̈ yed' sjul-lab' chi'. D'a c'ub'eltac sjulji eb' anima vach' yuj eb' vin̈.
  swh-ULB: Tazama! Waovu wana andaa pinde zao. Wana tayarisha gizani mishale yao kwenye
    kamba ili kufyatua mioyo ya wenye haki.
  bel-bel: Ратуй, Госпадзе; бо няма пабожнага, бо няма верных сярод сыноў чалавечых.
  deu-ELBBK: Denn siehe, die Gottlosen spannen den Bogen, sie haben ihren Pfeil auf
    der Sehne gerichtet, um im Finstern zu schießen auf die von Herzen Aufrichtigen.
  mbb-OT: su zutun te merusirem edhingaten en te menge mezaat he etew is menge panè
    dan, su ebpenaan dan en is menge etew he edtinazeng.
  mal-2015: ഇതാ, ദുഷ്ടന്മാർ ഹൃദയപരമാർത്ഥികളെ ഇരുട്ടത്തു എയ്യേണ്ടതിന്നു വില്ലു കുലെച്ചു
    അസ്ത്രം ഞാണിന്മേൽ തൊടുക്കുന്നു.
  gup-gup: Ngurrina! Nawu birriwarre bininj ngokko birriyingkihmarnbom nawu bunarra
    bedberre, dja kabirriwarlkkayindi kore munhmunun dja kabindidulubun nawu birrimak
    bininj.
  rmc-rmc: Bo dikh, o nalačhe imar nacirden o lukos; thoven peske o šipos pre šparga,
    hoj andro kaľipen te ľivinen pro čačejileskre.
  nlg-nlg: Rana tangohahi tara lohighi didira na baghe mara talui didira na kuali
    tana nilohi. Ma gaira tara vania va tana ungaungadira ara hei tara gonia na uto.
  pes-OPV: زیرا اینک شریران کمان را می‌کشند وتیر را به زه نهاده‌اند، تا بر راست دلان
    در تاریکی بیندازند.
  ron-1924: Кэч ятэ кэ чей рэй ышь ынкордязэ аркул, ышь потривеск сэӂята пе коардэ,
    ка сэ трагэ пе аскунс асупра челор ку инима куратэ.
  ben-OBCV: কারণ দেখো, ন্যায়পরায়ণদের হৃদয় বিদ্ধ করার জন্য ছায়া থেকে তির নিক্ষেপ
    করতে তারা ধনুকের দড়িতে তির লাগিয়েছে দুষ্টরা তাদের ধনুকে গুণ পরিয়েছে।
  som-som: Waayo, bal eega, kuwa sharka lahu waxay xoodaan qaansada, Fallaadhoodana
    waxay ku diyaariyaan xadhigga, Inay kan qalbiga ka qumman goor gudcur ah ku ganaan.
  lat-VUC: '[Salvum me fac, Domine, quoniam defecit sanctus, quoniam diminutæ sunt
    veritates a filiis hominum.'
  eng-ASVBT: For, lo, the wicked bend the bow, They make ready their arrow upon the
    string, That they may shoot in darkness at the upright in heart;
  mna-mna: Pa re. Zin wal sananŋan tikewe la zugut lene, mi tiur peene lutuunu ila
    palam kek. Mi tizaŋzaaŋa zin wal ta lelen ŋgeezeŋan na.”
  ita-1885: Certo, ecco gli empi hanno teso l'arco, Hanno accoccate le lor saette
    in su la corda, Per tirarle contro a' diritti di cuore, in luogo scuro.
  eng-LXXUP: Save me, O Lord; for the godly man has failed; For truth is diminished
    from among the children of men.
  eng-ULB: For see! The wicked prepare their bows. They make ready their arrows on
    the strings to shoot in the darkness at the upright in heart.
  spa-VBL: Mira, los malvados están tensando sus arcos y llenándose de flechas para
    lanzarlas a las personas buenas desde sus escondites oscuros.
  fra-_FOB: Car voici, les méchants bandent l'arc; ils ont ajusté leur flèche sur
    la corde, pour tirer dans l'ombre, sur ceux qui ont le cœur droit.
  mal-mal: ഇതാ, ദുഷ്ടന്മാർ ഹൃദയപരമാർത്ഥികളെ ഇരുട്ടത്ത് എയ്യേണ്ടതിന് വില്ലു കുലച്ച്
    അസ്ത്രം ഞാണിന്മേൽ തൊടുക്കുന്നു.
  lit-lit: Nes štai nedorėliai įtempia lanką, ant templės savo strėlę deda, kad tamsoje
    šaudytų į tiesiaširdžius.
  urd-GVR: Kyoṅki dekho, bedīn kamān tān kar tīr ko tāṅt par lagā chuke haiṅ. Ab wuh
    andhere meṅ baiṭh kar is intazār meṅ haiṅ ki dil se sīdhī rāh par chalne wāloṅ
    par chalāeṅ.
  suz-BL: नेनीन, इन अरेशो मटीबपुकीमी आन लिब्रा कीशा, आन ब्रा डोरीम वोइश्‍शा, ठीक पाइब
    रिम्‍शो थुं पाइश्‍शो मुर आन कली ख्रुइश्‍शा आप्‍नीम।
  eng-NOY: For, lo! the wicked bend their bow; They make ready their arrows on the
    string, To shoot in secret at the upright in heart.
  ita-1927: Poiché, ecco, gli empi tendono l’arco, accoccan le loro saette sulla corda
    per tirarle nell’oscurità contro i retti di cuore.
  ckb-ckb: چونکە ئەوەتا بەدکاران کەوان ڕادەکێشن و تیر دەخەنە بەر کەوان، بۆ ئەوەی لە
    تاریکییەوە دڵڕاستان بپێکن.
  eng-BBE: See, the bows of the evil-doers are bent, they make ready their arrows
    on the cord, so that they may send them secretly against the upright in heart.
  xsi-xsi: Pwâwa kulâ, ŋana tu kinzi tamâta sakamao simuna simo nia kondoma. Kinzi
    sitike nenzi temba lâ, ku sisaŋa silâwa sirae silea pa kinzi tamâta ara tu ma
    sipanenzi kâ.
  kan-OKCV: “ಇಗೋ, ದುಷ್ಟರು ತಮ್ಮ ಬಿಲ್ಲು ಬಗ್ಗಿಸಿ; ಬಾಣವನ್ನು ಬಿಲ್ಲಿಗೆ ಹೂಡಿ, ಯಥಾರ್ಥ ಹೃದಯವುಳ್ಳವರ
    ಮೇಲೆ ಗುಪ್ತವಾಗಿ ಎಸೆಯುವುದಕ್ಕೆ ಸಿದ್ಧಮಾಡಿದ್ದಾರೆ.
  tam-2017: இதோ, துன்மார்க்கர்கள் வில்லை வளைத்து, செம்மையான இருதயத்தார்கள்மேல் இருளில்
    எய்யும்படி தங்களுடைய அம்புகளை நாணிலே தொடுக்கிறார்கள்.
  spa-RV-1909: Porque he aquí, los malos flecharon el arco, apercibieron sus saetas
    sobre la cuerda, para asaetear en oculto á los rectos de corazón.
  ron-BTF: Căci, iată, cei stricați își încordează arcul, își pregătesc săgeata pe
    coardă, ca să poată trage în ascuns spre cei integri în inimă.
  eng-WEBP: For, behold, the wicked bend their bows. They set their arrows on the
    strings, that they may shoot in darkness at the upright in heart.
  eng-FBV: Look, the wicked are drawing their bows, loading them with arrows ready
    to shoot from the shadows at good people.
  nld-1939: Want de bozen houden hun boog al gespannen, En zetten pijlen op de pees,
    Om geniepig onschuldige harten te treffen!
  nch-BL: 'Nochi quiijtohuaj: “Xiquita, nopa masehualme cati mosisiníaj quicualtalíaj
    cuahuitoli huan cuataminti, huan motatijtoque para quinmaquilise masehualme cati
    itztoque xitahuaque.” Masque quej nopa quiijtohuaj, amo melahuac.'
  vie-1934: Vì kìa, kẻ ác gương cung, Tra tên mình trên dây, Đặng bắn trong tối tăm
    kẻ có lòng ngay thẳng.
  cha-cha: 'Sa, estagüe, y manaelaye na jaaregla y atcos: jafamauleg y flecha gui
    taliña para uflecha gui jinemjom y manunas na corason.'
  hin-CV: सावधान! दुष्ट ने अपना धनुष साध लिया है; और उसने धनुष पर बाण भी चढ़ा लिया
    है, कि अंधकार में सीधे लोगों की हत्या कर दे.
  eng-OURB: For, behold, the wicked bend their bows. They set their arrows on the
    strings, that they may shoot in darkness at the upright in heart.
  spa-BES: 'Mira, los arcos de los malhechores: están encorvados, preparan sus flechas
    sobre la cuerda, para que puedan enviarlas desde un escondite contra los rectos
    de corazón.'
  tdx-tdx: Hehe te mampibitsoke fàle o lo-tserekeo, le fa ginao’ iereo an-taly o ana-pale’eo,
    hahirirì’ iereo añ’ieñe ao mb’amo vantañ’arofoo;
  tha-KJV: เพราะดู​เถิด คนชั่วโก่งธนูและเอาลูกธนูพาดสายไว้​แล้ว เพื่อจะยิงเข้าไปอย่างลับๆให้​ถู​กคนใจเที่ยงธรรม
  por-BR-2018: Porque eis que os maus estão armando o arco; eles estão pondo suas
    flechas na corda, para atirarem às escuras com elas aos corretos de coração.
  deu-ELO: Denn siehe, die Gesetzlosen spannen den Bogen, sie haben ihren Pfeil auf
    der Sehne gerichtet, um im Finstern zu schießen auf die von Herzen Aufrichtigen.
  eng-WYC-2018: For lo! sinners have bent a bow; they have made ready their arrows
    in an arrow case; that they shoot in darkness the rightful men in heart. (For
    behold! the sinners have bent their bows; and they have placed their arrows in
    their arrow cases; so that they can shoot in the dark those with an upright heart.)
  epo-epo: Ĉar jen la malbonuloj streĉis pafarkon, Almetis sagon sian al la tendeno,
    Por pafi kaŝe kontraŭ la honestajn korojn.
  gfk-gfk: Kanong warah, ira ut na sakena diet te taguro taar wara laplapot. Diet
    te bul tagure ira udiet rumus taar tano hinau na laplapot wara laplapot mekaia
    ra kankado diet ing ira kaati diet i gamgamatien.
  uig-PIN: Qünki mana, rǝzillǝr kamanni tartip, Ⱪarangƣuluⱪtin kɵngli duruslarƣa ⱪaritip
    atmaⱪqi bolup, Ular oⱪni kiriqⱪa selip ⱪoydi;
  beo-beo: 'Bai wadela:i hamosu dunu ilia oulali amola ilia dadi amo dimagale amola
    dunu moloidafa gasimigi amoga lelebe gala:musa: amabela:?'
  tpi-OTNT: Long wanem, ol man nogut i taitim banara bilong ol. Ol i holim ol spia
    na makim ol gutpela man, bilong sutim ol long ples tudak.
  hau-SA: Gama duba, mugaye sun tanƙware bakkunansu; sun kuma ɗana kibiyoyinsu don
    su harbi mutanen kirki a zuciya daga cikin duhu.
  udu-udu: haali/ hili mo mo ma, haali/ uni gun ta thus ki thus mo tani gwana’dkina
    bwa mo, uni ḵa’bkina thop̱am buni eya shu/ mo mmoshin e mondhurumi’d mo ap̱o/
    uni kun dhelel ma du mo.
  uig-LAT: Chünki mana, reziller kamanni tartip, Qarangghuluqtin köngli duruslargha
    qaritip atmaqchi bolup, Ular oqni kirichqa sélip qoydi;
  nde-nde: Ngoba, khangela, ababi sebewanwebile amadandili abo; imitshoko yabo sebeyixhume
    ezintanjeni ukuthi batshoke becatshile emathunzini beciba labo abaqotho ezinhliziyweni.
  ton-ton: He ʻoku teke ʻe he angahala ʻenau kaufana, ʻoku nau ʻai ʻenau ngaahi ngahau
    ki he uka, koeʻuhi ke nau fana fakafufū pē ki he angatonu ʻi loto.
  ces-1613: Nebo aj, bezbožníci napínají lučiště, přikládají šípy své na tětivo, aby
    stříleli skrytě na upřímé srdcem.
  eng-WMB: For, behold, the wicked bend their bows. They set their arrows on the strings,
    that they may shoot in darkness at the upright in heart.
  tam-TCV: பாருங்கள், கொடியவர்கள் தங்கள் வில்லுகளை வளைக்கிறார்கள்; நேர்மையான இருதயம்
    உள்ளவர்மேல் இருளிலிருந்து எய்வதற்காக தங்கள் அம்புகளை நாணேற்றுகிறார்கள்.
  ceb-ULB: Kay tan-awa! Ang daotan nag-andam na sa ilang mga pana. Giandam nila ang
    ilang mga udyong diha sa mga pisi aron sa pagpana diha sa kangitngit ngadto sa
    matarong ang kasingkasing.
  pol-UBG: Bo oto niegodziwi napinają łuk, kładą strzałę na cięciwę, aby w ciemności
    strzelać do tych, którzy są prawego serca.
  urd-GVU: کیونکہ دیکھو، بےدین کمان تان کر تیر کو تانت پر لگا چکے ہیں۔ اب وہ اندھیرے
    میں بیٹھ کر اِس انتظار میں ہیں کہ دل سے سیدھی راہ پر چلنے والوں پر چلائیں۔
  eng-OEBCW: ‘See! The wicked are bending the bow, their arrow is set on the string,
    to shoot from the shadows at the upright in heart.
  deu-1912: Denn siehe, die Gottlosen spannen den Bogen und legen ihre Pfeile auf
    die Sehnen, damit heimlich zu schießen die Frommen.
  kan-2017: ದುಷ್ಟರು ಕತ್ತಲಲ್ಲಿ ಯಥಾರ್ಥ ಹೃದಯವುಳ್ಳವರನ್ನು ಕೊಲ್ಲಬೇಕೆಂದು ಬಿಲ್ಲುಬೊಗ್ಗಿಸಿ,
    ಹೆದೆಗೆ ಬಾಣವನ್ನು ಹೂಡಿದ್ದಾರೆ ನೋಡಿರಿ.
  yap-yap: ya pi’in kireb e kar tiled e gat’ing rorad ma kar pulweged gan e gat’ing
    rorad u milmor ni ngar yip’ed e pi’in bfel’.
  hlt-MCSB: Halang rhoek loh lungbuei aka thuem rhoek te a hmuep lamloh kah ham, lirhui
    dongah thaltang a mop uh tih lii a phuk uh thil ke.
  mdy-ETH: ፑርቶ ማዻ ዓሳ ሃይሾ ቆኦዞ ፔኤኮ ዴንሤኔ፤ ዒና ፒዜ ማዔዞንሢ ዹሞና ዔያታ ዱካኒ ሂኢዦ ዔያታ ዓኣሤኔ።
  qvs-NT: 'Paykunaka willawansapa: “Mana alli rurak runakunata kawaychi. Paykunaka
    wachinkunata balista waskapi churashpa balistankunata pataransapa. Pakakudunkunamanta
    alli rurak runakunata shitansapa.”'
  twi-ASANTE: Na hwɛ, amumuyɛfoɔ akuntunu wɔn tadua mu, na wɔde wɔn mmɛmma asisi nhoma
    so sɛ wɔbɛto wɔ esum mu de awɔ akoma mu ahotefoɔ.
  eng-WEBU: For, behold, the wicked bend their bows. They set their arrows on the
    strings, that they may shoot in darkness at the upright in heart.
  acu-NT: Pasé aints ainau jiakuk ataram. Nuka anumkar tishimkun achikiar, tura wachin
    kunkar, kuntinun maawartas tias akupinawa nunisarang nu pasé aints ainau anumkar
    pengker nintintin ainaun mainawai.
  spa-PDDPT: Pues ahí están los perversos que tensan el arco. Preparan su flecha en
    la cuerda Para dispararla en la oscuridad a los de corazón recto.
  gun-gun: Mba'eta heko vai va'e kuery omoxã ma guyrapa, ixã re ma omoĩ ma hu'y oa'anga
    vy, nhemia py heko porã va'e rovai opoi aguã.
  agu-BL: Na, ilwe' nin yi e' mal nak. Ja wi't oc chiflech tulak chic'oxbil tan abiyle'n
    cu'n. Jalt cuntu' tan tele'n chitzakpul. Nin kale cyewune't quib, cho'n na chic'ox
    tzajtz tan chibiyle'n yi e' balaj wunak.
  ilo-ULB: Ta kitaem! Insagana dagiti nadangkes dagiti panada. Iti kasipngetan, isaganada
    nga ibiat dagiti panada a mangipuntiria kadagiti nalinteg ti pusona.
  kpg-kpg: idimaa digau huaidu la guu hudi nadau maalei, gu madagiwi nadau amu maalei
    mai i lodo di gowaa bouli belee puu digau humalia.
  uig-ARA: چۈنكى مانا، رەزىللەر كاماننى تارتىپ، قاراڭغۇلۇقتىن كۆڭلى دۇرۇسلارغا قارىتىپ
    ئاتماقچى بولۇپ، ئۇلار ئوقنى كىرىچقا سېلىپ قويدى؛
  bps-bps: du tabantul i dad to sasè i boholla, na taskétla i dad tunulla, du fye
    tagàla i dad to fye di gukmifun.”
  sus-sus: barima mixi ɲaaxie bara e xa xalie tongo, e xa mixi bɔɲɛ fanyie faxa.»
  pon-2006: pwe aramas suwed kan kadangpesengehr nair kesik ketieu kan oh kainenehier
    neirail arep kan pwe re en kasikih aramas mwahu kan sang wasa rotorot kan.
  jae-jae: Gôlicgac me, dedec-Anôtôwaga sêkac tikoc talam ma sêjô sôb e jadiŋgeŋ,
    sebe sêpô lau-ŋalêlôm-gêdêŋwaga êndêŋ gamêŋ ŋakesec.
  ksd-ksd: Tago, gire, a umana tena varpiam dia lele ra panak, Dia vung vaninare kadia
    pu ta ra vinau, Upi diat a tut nina i takodo ta ra bobotoi.
  tur-YTC: Çünkü işte, kötüler yaylarını geriyor. Karanlıkta dürüst yüreklileri vurmak
    için, Oklarını kiriş üzerine yerleştirdiler.
  bel-N: Бо вось, бязбожнікі нацягнулі лук, палажылі стралу сваю на цяціве, каб упоцемках
    страляць у правых сэрцам.
  grc-BRENT: Σῶσον με Κύριε, ὅτι ἐκλέλοιπεν ὅσιος, ὅτι ὠλιγώθησαν αἱ ἀλήθειαι ἀπὸ
    τῶν υἱῶν τῶν ἀνθρώπων.
  kpr-kpr: Ai resira amo, gi! Ari ekoko embo itumuda jungutuse, nenda goroba fevada
    fifitige afedo, evetu genembo eveva ava gayari dae kato eraera.
  ind-AYT: Sebab, lihat, orang fasik melenturkan busurnya; Mereka menyiapkan panahnya
    pada tali busur, untuk memanah dalam kegelapan orang-orang yang tulus hati.
  yom-yom: Bila tala, batu bambimbi balembo leki mimbasa ; ayi balembo ludika zitsoto
    va nsinga mi mimbasa muingi babasula, bu badi mu tombi, batu bobo badi mintima
    mi lulama.
  yut-yut: '@see-verse:PSA.011.001'
  nya-nya: Pakuti taona oyipa akunga mauta awo; ayika bwino mivi yawo pa zingwe za
    uta, pobisala pawo kuti alase olungama mtima.
  kyg-kyg: Ago, hosu vayaꞌmogimo alagepa apaipa vayaꞌmo hapaesayafeꞌmo atiꞌapimo yagaiteꞌa
    kevemo aliꞌa yagailiꞌa haniꞌilagamo neꞌvae.
  hrv-hrv: Gle, bezbožnici već luk napeše, za tetivu strijelu zapeše da iz potaje
    ustrijele pravednika.
  mps-mps: Magi baso meni, dwai bidi dabe augwaligo ene selama, te balibiba tulama,
    nage enainu, te kegebao. Augwali te hulia sai bulude geme dualama, tama te dwagi
    yai bidi dabe enainu te ebao.
  tpi-tpi: Long wanem, ol man nogut i taitim banara bilong ol. Ol i holim ol spia
    na makim ol gutpela man, bilong sutim ol long ples tudak.
  dan-1931: Thi se, de gudløse spænder Buen, lægger Pilen til Rette på Strengen for
    i Mørke at ramme de oprigtige af Hjertet.
  vie-OVCB: Vì người ác đang giương cung trong bóng tối, sẵn sàng tra tên vào cung,
    để bắn giết người tâm hồn ngay thẳng.
  guj-2017: કારણ કે, જુઓ! દુષ્ટો પોતાના ધનુષ્યને તૈયાર કરે છે. તેઓ ધનુષ્યની દોરી પર
    પોતાનાં બાણ તૈયાર કરે છે એટલે તેઓ અંધારામાં શુદ્ધ હૃદયવાળાને મારે.
  pon-2006A: pwe aramas suwed kan kadangpesengehr nair kesik ketieu kan oh kainenehier
    neirail arep kan pwe re en kasikih aramas mwahu kan sang wasa rotorot kan.
  por-BRBSL: Pois, eis que os malvados dobram seus arcos. Eles colocam suas setas
    sobre as cordas, que eles podem atirar na escuridão com o coração erguido.
  eng-OEBUS: “See! The wicked are bending the bow, their arrow is set on the string,
    to shoot from the shadows at the upright in heart.
  swe-swe: För se, de gudlösa (ogudaktiga, ondskefulla) [som aktivt tar avstånd från
    Gud, hatar hans bud, se ] spänner bågen, de har lagt pilen på strängen och siktar,
    för att i mörkret (i hemlighet) skjuta på dem med uppriktiga hjärtan (ärliga och
    rena hjärtan, de rättsinniga, ordagrant ”rakhjärtade”).
  cth-cth: Bangtelah tetpawiteh, na khenhaw! Tamikathoutnaw ni licung a sawn awh teh,
    lungthin kalannaw arulahoi ka hanelah, lirui dawk pala coungkacoe a mawp awh toe.
  twi-twi: Na hwɛ, amumɔyɛfo akuntun wɔn ta mu, na wɔde wɔn mmɛmma asisi ahama so
    sɛ wɔbɛtow wɔ sum mu de awɔ koma mu ahotefo.
  hlt-hlt: Halang rhoek loh lungbuei aka thuem rhoek te a hmuep lamloh kah ham, lirhui
    dongah thaltang a mop uh tih lii a phuk uh thil ke.
  tbz-SIM: Bɛyɛibɛ fĩ mbɛ tɑ̃nnɛ̀ ndɛ, bɛ̀ sɛ̀unko bɛ pie nyi, kɛ sɔri dibiìnnì miɛkɛ
    kɛ bo tɑ̃ wèè yɛ̀mmɛ̀ wenni.
  msy-2020: Guizbangɨra, gumazir kuraba uan barir pibagh afegha gɨfa. Me amɨnirbɨrimɨn
    uan baribar gumazir aghuibagh asasava ami.
  dop-dop: Pə tɑɣɑ pʋlʋ, ɑsɑɣɑɑ pɑmɑ pɑ tɔɔʋ nɑ pɑ́ tʋ nyəmlɛ kɛ hikɑ tɔɔ sɩ pɑ tɔɔkɩ
    səkpɛtʋɣʋ tɑɑ kɛ́ yəlɑɑ kʋpɑmɑ tɔɔ.
  azb-azb: Bax pislər ox-kaman qurublar, Oxlarını yayın üstünə qoyublar, Qaranlıqda
    dayanıblar, Ürəyidüz olanları nişan alıblar.
  eng-DBY: For behold, the wicked bend the bow, they make ready their arrow upon the
    string, that they may in darkness shoot at the upright in heart.
  hin-2017: क्योंकि देखो, दुष्ट अपना धनुष चढ़ाते हैं, और अपने तीर धनुष की डोरी पर
    रखते हैं, कि सीधे मनवालों पर अंधियारे में तीर चलाएँ।
  wol-KYG: Xanaa du ñu soxor ñaa ngii, bank seen xala, nas seenu fitt, nara lëndëmtu,
    jam ku jub?
  bjr-bjr: Misa maaqi qimasee kaifaa unna qimasee qima qimidaqa. Manda oosana maree
    mariasa nári duru rambaqa fufusee, dindaramasee andeeqarausa qumee kukeeqaindari
    nariraree qidaqa.
  eng-YLT: For lo, the wicked tread a bow, They have prepared their arrow on the string,
    To shoot in darkness at the upright in heart.
  kne-kne: Kanan yo, “Doy ay isagsaganan din managbasol din pana da, panaen da sin
    mabolinget din nalinteg di ogali na.
  eng-WYC-2017: For lo! sinners have bent a bow; they have made ready their arrows
    in an arrow case; that they shoot in darkness the rightful men in heart.
  eng-WMBB: For, behold, the wicked bend their bows. They set their arrows on the
    strings, that they may shoot in darkness at the upright in heart.
  zat-NTPS: Le na' xque, dxulucuéza benne' ca' dxelune̱' da cale̱la xaga nalá xéche'ze.
    Ba zaj naxrúe̱' xaga nalá xéche'ze chee̱' lu du chee̱ na, chee̱ xelútie̱' bagácheze
    benne' xrlátaje ca'.
  zty-NTPS: Bwia nga, ẕkwezgak benne' ka' bi zej nake' chawe' yag ntóche'do' ka' chégake'.
    Ba bx̱óagake' yag ntóche'do' ka' chégake' ḻo do chen, nich gótgake' bagáche'ze
    benne' chawe' ka'.
  urd-GVH: क्योंकि देखो, बेदीन कमान तानकर तीर को ताँत पर लगा चुके हैं। अब वह अंधेरे
    में बैठकर इस इंतज़ार में हैं कि दिल से सीधी राह पर चलनेवालों पर चलाएँ।
  rug-rug: ura dotu, malosi rina tie kaleadi sari na dia bokala, meke ṉave va totoanae
    ni rini sari na dia tupi, pude gona golomi pa hupohuporona saripu toṉoto pa bulodia.
  gaz-gaz: Kunoo namoonni hamoon iddaa isaanii dabsataniiru; isaan warra toloota taʼan,
    dukkana keessa waraanuuf jedhanii, xiyya isaanii ribuutti dhaabbataniiru.
  fra-LSG: Car voici, les méchants bandent l’arc, Ils ajustent leur flèche sur la
    corde, Pour tirer dans l’ombre sur ceux dont le cœur est droit.
  yal-yal: amasɔtɔ a mato, muxu ɲaxine bata e xanle ba, e e xalimakunle ti muxu sɔndɔmɛ
    faɲine ra e bun xinla ma dimini.
  iou-iou: '@see-verse:PSA.011.001'
  haw-1868: Aia hoi ka poe hewa ke lena la i ka lakou kakaka, Ke hoomakaukau la i
    ka lakou pua ma ke kaula, E pana malu aku lakou i ka poe naau kupono.
  arb-NAV: هُوَذَا الأَشْرَارُ يَشُدُّونَ أَقْوَاسَهُمْ، فَوَّقُوا سِهَاماً فِي أَوْتَارِهَا،
    لِيُطْلِقُوهَا فِي الظَّلامِ عَلَى ذَوِي الْقُلُوبِ الْمُسْتَقِيمَةِ.
  ded-ded: Negenna, ngic Anutu ngadehema mangana megecdeac ayemmeande, yeni ngic goa
    herenginau ikoc nga hamangec mong mi fede, yenemma tebemedahango wedecyunugecdeac
    negemma kundunnu namma gurutu taima kpesaigecde.
  ewe-ewe: Elabena kpɔ ɖa, ame vɔ̃ɖiwo he woƒe da me; wotsɔ woƒe aŋutrɔwo ɖo datikawo
    ŋuti be woada ame siwo dza le woƒe dzi me la le blukɔ me.
  eng-LEE: For lo, the wicked bend their bow, they arrange their arrow upon the string,
    to shoot in the dark at the upright in heart.
  asm-FB: কিয়নো চোৱা! শুদ্ধ অন্তৰৰ লোকক আন্ধাৰৰ পৰা আহত কৰিবৰ কাৰণে দুষ্টবোৰে নিজৰ
    ধনু ভিৰাই লৈছে, তেওঁলোকে তাত কাঁড় লগাইছে।
  sus-A: بَرِ مَ مِشِ حَاشِيٍ بَرَ عٍ شَ شَلِيٍ تٌنفٌ، عٍ شَ مِشِ بْحّ قَنيِيٍ قَشَ.»
  fra-SBL: Car voici, les méchants bandent leurs arcs. Ils ont placé leurs flèches
    sur les cordes, pour qu'ils puissent tirer dans l'obscurité sur ceux qui ont le
    cœur droit.
  hbo-hbo: כִּ֤י הִנֵּ֪ה הָרְשָׁעִ֡ים יִדְרְכ֬וּן קֶ֗שֶׁת כֹּונְנ֣וּ חִצָּ֣ם עַל־יֶ֑תֶר
    לִירֹ֥ות בְּמֹו־אֹ֝֗פֶל לְיִשְׁרֵי־לֵֽב׃
  kik-kik: Ta rora, andũ arĩa aaganu nĩmageetete mota mao, makahagĩka mĩguĩ yao ndigi-inĩ
    nĩguo mehithĩte nduma-inĩ marathe andũ arĩa atheru ngoro.
  fra-NCL: Car voici que les méchants bandent l’arc, ils ont ajusté leur flèche sur
    la corde, pour tirer dans l’ombre sur les hommes au cœur droit.
  cek-AK: Khenah, kasae kami loe kalii to takoih moe, katoeng kaminawk palung thuem
    ah kah hanah, anghawk o moe, kalii qui nuiah palaa to koeng o coek boeh.
  cuk-cuk: Be dakmala, dule-isganamar e-warsi guagwar ganimalad, e-sigu guagwar warsigi-yoi
    ganimalad. Dule-gwage-innikii-gudimaladgi sigu-miega, negsichigi dukuar gwichimalad.
  uig-CYR: '@see-verse:PSA.011.001'
  tel-2017: ఎందుకంటే, చూడు! దుర్మార్గులు విల్లెక్కుపెట్టి ఉన్నారు. చీకటిలో యథార్థహృదయుల
    మీద వెయ్యడానికి తమ బాణాలు వింటి నారికి తగిలించి సిద్ధంగా ఉన్నారు.
  hat-BSA: Paske, gade byen, mechan yo koube banza, Yo fè flèch yo parèt sou kòd la,
    pou tire nan fènwa sou sila ak kè ki dwat yo.
  ukr-ONPU: Врятуй, Господи, бо не стало справедливого, бо зникли вірні з-посеред
    синів людських!
  kos-kos: Mweyen mwet koluk elos kifusya mwe pisr natulos ac ngasla sukan pisr natulos
    Liki acn lohsr tuh elos in pisrki mwet suwoswos.
  hbo-WLC: כִּ֤י הִנֵּ֪ה הָרְשָׁעִ֡ים יִדְרְכ֬וּן קֶ֗שֶׁת כּוֹנְנ֣וּ חִצָּ֣ם עַל־יֶ֑תֶר
    לִיר֥וֹת בְּמוֹ־אֹ֝֗פֶל לְיִשְׁרֵי־לֵֽב׃
  ibo-ibo: Nʼihi na ndị ajọ omume ekweela ụta ha; ha edoziela àkụ nʼelu eriri ụta
    ha, zoo onwe ha nʼakụkụ ụzọ, ịnọ nʼọchịchịrị, gbaa ndị obi ha ziri ezi ụta.
  ory-ory: କାରଣ ଦେଖ! ଦୁଷ୍ଟମାନେ ସରଳଚିତ୍ତ ଲୋକକୁ ଅନ୍ଧକାରରେ ବିନ୍ଧିବା ପାଇଁ ଧନୁ ନୁଆଁନ୍ତି,
    ସେମାନେ ଗୁଣରେ ତୀରଯୁକ୍ତ କରନ୍ତି।
  chk-chk: Pun nengeni, ekewe aramasangau ra emeia ar likapich o pachetä wokur föün
    esefich ngeni selin, pwe repwe likapichi ekewe mi wenechar leluker seni ewe leni
    mi kiroch.
  rop-rop: '@see-verse:PSA.011.001'
  ukr-1871: Ось бо безбожники натягнули лука, на тятиві стрілу свою направили, щоб
    у темряві на щирих серцем стріляти.
  yon-yon: Kedi, wedme. Arewa kamembiridan kuu yi ana ben yekbad yaa dedmobenib, yi
    anangkab angkokbimaib. Yi kuu kumun aombed niindem aom yorokmo kere doriibdan
    yaa baradmande doriib.
  deu-1951: Denn siehe, die Gottlosen spannen ihren Bogen und haben ihre Pfeile auf
    die Sehne gelegt, um im Verborgenen auf die zu schießen, welche aufrichtigen Herzens
    sind.
  eng-JPS: For, lo, the wicked bend the bow, they have made ready their arrow upon
    the string, that they may shoot in darkness at the upright in heart.
  srp-1865: Jer evo grješnici nategoše luk, zapeše strijelu svoju za tetivu, da iz
    mraka strijeljaju prave srcem.
  lug-lug: Kubanga laba ababi baleega emitego gyabwe egy’obusaale, balase abalina
    omutima omulongoofu.
  heb-heb: כי הנה הרשעים ידרכון קשת כוננו חצם על יתר לירות במו אפל לישרי לב׃
  ben-IRV: কারণ দেখ, দুষ্টেরা তাদের ধনুক তৈরী করেছে, তারা তাদের তীরগুলো দড়ির উপরে
    প্রস্তুত করেছে যেন যাদের হৃদয় সরল তাদেরকে অন্ধকারে বিদ্ধ করতে পারে।
  ntu-ntu: Murde leplz kxdrka'-ngrng nzmnc-kapqti-zvzlr leplz kxnztubqng, Mz nzpnz-krdr
    nidr mz nipna.
  pan-pan: ਵੇਖੋ ਤਾਂ, ਦੁਸ਼ਟ ਧਣੁੱਖ ਨੂੰ ਝੁਕਾਉਂਦੇ ਹਨ, ਉਹ ਆਪਣੇ ਤੀਰ ਚਿੱਲੇ ਉੱਤੇ ਚਾੜ੍ਹਦੇ ਹਨ
    ਤਾਂ ਜੋ ਸਿੱਧੇ ਮਨ ਵਾਲਿਆਂ ਨੂੰ ਅਨ੍ਹੇਰ ਵਿੱਚ ਮਾਰਨ।
  mya-JVB: အမှီတကဲ တို့သည်ပျက် လျှင် ဖြောင့်မတ် သောသူသည် အဘယ်သို့ ပြု နိုင်သနည်း။
  kgf-kgf: Ic biria ieneŋ tewiginaiguc ʒakoŋa mui hérétéŋ wanʒu. Ic qeri solaŋa tunumaŋiguc
    qewiŋ ʒé wanʒu.
  tte-O: Kaiwena tonaenaeli ali gipoyo simomosiliko yo sikeno-wadam silosalosana na
    tem tomo namwanamwali sigitaili sisakonali ali pwawati kolili.
  tbg-tbg: Ne tiha, Oho, qora kaiqa vare variaka mantaaqavi vaiha, vika nái huru vuike
    avuqavu ni variaka ntaihareka vikaqaa hinta utute variavo.
  hmo-hmo: Badina umui itaia, kara dika taudia ese, edia peva idia veria noho. Edia
    diba be varo dekenai idia atoa hegaegae, kara maoromaoro taudia do idia pidia
    totona.
  zar-NT: Buyútsöcaʼ, zö́ngaca nupa tuáʼ döʼ yaga uxitiʼ. Nuzóagaca yágadoʼ lahui
    tuchiʼ lu du rusé, para ilútiëʼ bagáchiʼsö nupa nácagaca dxiʼa.
  urd-urd: क्यूँकि देखो! शरीर कमान खींचते हैं वह तीर को चिल्ले पर रखते हैं ताकि अँधेरे
    में रास्त दिलों पर चलायें।
  rus-SYN: Спаси, Господи, ибо не стало праведного, ибо нет верных между сынами человеческими.
  bqc-SIM: À vãikɛnaↄ gwa, aa kakpà sáa, aa gusaɛ yèmá aa sá gà, aa kakpàlɛ
    nↄ̀sɛmaadeↄwa.
  tcz-CHONGTHU: Migilouhon athalchangu akhaoto suhtoh san akoi un aloisal tauvin ahi.
    Amahon munthip a kon-in milungdih ho ahinkap'un ahi.
  mar-mar: कारण पाहा! सरळ हृदयाच्यांना अंधारात मारावे म्हणून, दुष्ट आपला धनुष्य वाकवतात
    आणि आपला तीर दोरीला लावून तयार करतात.
  isl-isl: Óguðlegir leggja ör á streng, spenna boga sína og miða úr launsátri á lýð
    Guðs.
  hlt-THB: Toek mai lah, thlak che ing licung hawi nawh; than a hypnaak awhkawng thlakdyng
    ce a lingbyi awh kah aham a licung qui awh laa met hyt hy.
  qub-qub: 'Masqui fiyucunata ricäriy: Lëchancunata camaricurcaycan. Nircur lëchanta
    illapacunanman camacaycächin. Chutaycan pacaraycashallanpita alli runacunata illapaycunanpaj.'
  bqp-bqp: À yãvãnikɛrinↄ gwa, ò kàa kpà sála, ò nàtɛ gusarɛ ò ń sá gà, ò kàa dↄ̀dↄ
    nɛ̀sɛmanadenↄa.
  hat-hat: paske mechan yo pare banza yo, y'ap vize ak flèch yo pou yo tire nan fènwa
    sou moun k'ap mache dwat yo?
  eng-BSB: For behold, the wicked bend their bows. They set their arrow on the string
    to shoot from the shadows at the upright in heart.
  eng-WEBPB: For, behold, the wicked bend their bows. They set their arrows on the
    strings, that they may shoot in darkness at the upright in heart.
  kbq-kbq: Na'ankure kefo avu'ava'ma nehaza vahe'mo'zama fraki'za mani'ne'za, fatgo
    vahera zamahenaku atizamifi keve erinte'za eri negrize.
  pon-pon: Pwe kilan, me doo jan Kot akan kaonopadar kajik katieu o pwilikidi ar kanan
    en kajik katieu pon jal o, pwen rir kajikiedi me melel ni monion arail.
  nhe-BL: 'Nochi quiijtohuaj: “Xiquita, nopa tlacame tlen mosisiníaj quicualtlalíaj
    cuahuitoli huan cuatlamintli, huan motlatijtoque para quinmaquilise tlacame tlen
    itztoque xitlahuaque.” Yonque queja nopa quiijtohuaj, ax melahuac.'
  wnc-wnc: Dasingge? Wai aminda kweemna mitake sakutna pake aminu noman yuaingu zikaane
    akusopuke yamnangge tasikaing.
  bus-bus: À zaakɛrinↄ gwa, aↄ̃ kà kpà sála, aↄ̃ nàɛ gusaɛ aↄ̃ ń sá gà, aↄ̃ kà zù
    nↄ̀sɛmaadeenↄzi.
  gub-BL: ta'e ikatu 'ym ma'e umuàgà'ym uwyrapar a'e wà xe. Ta'e umuàgà'ym u'yw uzeàmimaw
    pupe wiko mehe a'e wà xe, Awa ikatu ma'e wazywà pà a'e wà xe.
  eng-DRA: 'Save me, O Lord, for there is now no saint: truths are decayed from among
    the children of men.'
