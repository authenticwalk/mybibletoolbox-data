verse: PSA.011.005
translations:
  mal-C: യഹോവ നീതിനിഷ്ഠരെ പരിശോധിക്കുന്നു. എന്നാൽ ദുഷ്ടരെയും അക്രമാസക്തരെയും, അവിടത്തെ
    ഹൃദയം വെറുക്കുന്നു.
  deu-TKW: Jahwe prüft den Frommen; aber den Gottlosen und den, der Gewaltthat liebt,
    haßt seine Seele.
  lin-lin: Yawe atalaka mozindo ya moto ya sembo, kasi ayinaka makasi moto mabe elongo
    na moto oyo asepelaka na mobulu.
  mmx-mmx: I viila mumu loklok at limixin avukat la limixin kapmek bok. Neni i belengatngas
    tino ti limixin di los polo Laulis Linga ren.
  eng-LSV: YHWH tries the righteous. And the wicked and the lover of violence, ||
    His soul has hated,
  eng-GNV: 'The Lord will try the righteous: but the wicked and him that loueth iniquitie,
    doeth his soule hate.'
  eng-WEBSTER: 'The LORD trieth the righteous: but the wicked and him that loveth
    violence his soul hateth.'
  nhw-BL: TOTECO quinyejyecohua catli quichihuaj catli cuali, pero masehualme catli
    amo cuajcualme huan catli quinpactía mosisiníaj, amo quinequi quinitas.
  swh-ONEN: Bwana huwajaribu wenye haki, lakini waovu na wanaopenda jeuri, nafsi yake
    huwachukia.
  bba-bba: U rɑ tɔn kɔ̃so kɑ mɑɑ tɔn ɡeon dɑɑ wɛ̃ɛri, kpɑ u n dɑm diobu tusɑ.
  eng-KJVCPB: 'The Lord trieth the righteous: But the wicked and him that loveth violence
    his soul hateth.'
  luo-luo: Jehova Nyasaye nono joma kare, to joma timbegi richo kod joma ohero mahundu,
    to chunye ochayo.
  aii-aii: ܡܵܪܝܵܐ ܟܹܐ ܒܵܚܹܪ ܠܙܲܕܝܼܩܵܐ، ܐܝܼܢܵܐ ܠܒܝܼܫܵܐ ܘܠܡܲܚܸܒܵܢܵܐ ܕܛܠܘܼܡܝܵܐ ܟܹܐ ܣܵܢܝܵܐ
    ܓܵܢܹܗ.
  meu-meu: Iehova ese kara maoromaoro taudia bona kara dika taudia e dibadiamu; ia
    laumana ese daḡedaḡe karadia e ura henimu tauna na e inai heniamu.
  npi-ULB: परमप्रभुले धर्मी र दुष्‍ट दुवैको जाँच गर्नुहुन्छ, तर हिंसा गर्न मन पराउनेलाई
    उहाँले घृणा गर्नुहुन्छ ।
  yor-yor: Olúwa ń yẹ olódodo wò, ṣùgbọ́n ènìyàn búburú àti àwọn tí o fẹ́ ìwà ipá
    ni ọkàn rẹ̀ kórìíra.
  pes-OPCB: خداوند بدکاران و درستکاران را امتحان می‌کند. او از آدم بدکار و ظالم بیزار
    است.
  tgl-ULB: Parehong sinusuri ni Yahweh ang matuwid at masama, pero kinapopootan niya
    ang mga gumagawa ng karahasan.
  nop-nop: Yahwe adi me didimehi be me hogohi wanakaŋ yabunadi tilak. Tiŋa metam Yodoko
    Medeŋiŋ sigilulum timiiŋdok adi weleŋdi yabukwihita hinek tilak.
  hui-hui: Anduane Homogo ibugua wali agali ko biaga bayale biagabi manda bu ka. Ibugua
    wali agali mana lo ngaru wahaga karu handabe manga haga ka.
  mya-mya: ကိုယ်​တော်​သည်​သူ​တော်​ကောင်း​ကို​လည်း​ကောင်း၊ သူ​ယုတ်​မာ​ကို​လည်း​ကောင်း​စစ်​ဆေး
    ကြည့်​ရှု​တော်​မူ​၏။ တ​ရား​လက်​လွတ်​ပြု​မူ​သော​သူ​တို့​ကို လွန်​စွာ​မုန်း​တော်​မူ​၏။
  bod-N: ཡ་ཝཱེས་དྲང་པོ་ངན་པ་གཉིས་ཀར༌བརྟག །གཏུམ་སྤྱོད་ལ་ནི་དགའ་བར་ཁོང་ཉིད༌སྡང༌།།
  wsk-wsk: Nu nungarkoso ale kariimet ningo diram mu nunga amilmiloso; bare kager
    daong ko kariimet memek mu me nunga kueso.
  sna-sna: Jehovha anoedza vakarurama, asi vakaipa navanoda zvechisimba mweya wake
    unovavenga.
  spa-BLM: Yahvé examina a los justos, pero su alma odia al malvado y al que ama la
    violencia.
  cac-cac: A Jehová sch'olb'itan yaj eb' anima vach' yed' eb' chuc. Te yajb'ilel eb'
    anima comonn̈ej smac'vaj yuuj.
  swh-ULB: Yahweh huwachunguza wote wenye haki na waovu, bali huwachukia wapendao
    kuwaumiza wengine.
  bel-bel: 'тых, што кажуць: «языком нашым адужаем; вусны нашыя з намі; хто нам гаспадар?»'
  deu-ELBBK: Der HERR prüft den Gerechten; und den Gottlosen und den, der Gewalttat
    liebt, hasst seine Seele.
  mbb-OT: Edsusiyen din is menge metazeng wey is menge lalung he menge etew. Ne egkeepesan
    din is menge mesipala.
  mal-2015: യഹോവ നീതിമാനെ ശോധന ചെയ്യുന്നു; ദുഷ്ടനെയും സാഹസപ്രിയനെയും അവന്റെ ഉള്ളം
    വെറുക്കുന്നു.
  gup-gup: Nawu Yawey kabenrohrokme bininj rowk, nawu birrimak dja nawu birriwarre.
    Nungka kabenwirrihme kukange nuye dorrengh bininj nawu kabirridjalmanjngun bu
    kunwarre kabirrihkurduyime.
  rmc-rmc: O RAJ skuminel, so hin andro lačho the andro nalačho manuš, andral peskro
    jilo našťi avri ačhel oles, ko kamel o mariben.
  nlg-nlg: Ma Lord te tabotabora rana maemane maia rana tangohahi. Ma gaia te nira
    sika arahei tara dolovia na dika.
  pes-OPV: خداوند مرد عادل راامتحان می‌کند؛ و اما از شریر و ظلم دوست، جان او نفرت
    می‌دارد.
  ron-1924: Домнул ынчаркэ пе чел неприхэнит, дар урэште пе чел рэу ши пе чел че юбеште
    силничия.
  ben-OBCV: সদাপ্রভু ধার্মিকদের পরীক্ষা করেন, কিন্তু যারা দুষ্ট, যারা হিংসা ভালোবাসে,
    তাদের তিনি হৃদয় দিয়ে ঘৃণা করেন।
  som-som: Rabbigu waa tijaabiyaa kii xaq ah, Laakiinse kii shar leh iyo kii dulmi
    jecelba naftiisu way neceb tahay.
  lat-VUC: 'Qui dixerunt: Linguam nostram magnificabimus; labia nostra a nobis sunt.
    Quis noster dominus est?'
  eng-ASVBT: Jehovah trieth the righteous; But the wicked and him that loveth violence
    his soul hateth.
  mna-mna: Yooba itirtiiri zin wal ndeeŋeŋan mi zin sananŋan. Mi zin ta lelen pa mbulu
    zigzikŋana mi titekteege zaaba pizin tomtom na, ni leleene pizin risa som kat.
  ita-1885: Il Signore esamina il giusto, e l'empio; E l'anima sua odia colui che
    ama la violenza.
  eng-LXXUP: 'Who have said, We will magnify our tongue; Our lips are our own: who
    is Lord of us?'
  eng-ULB: Yahweh examines both the righteous and the wicked, but he hates those who
    love to do violence.
  spa-VBL: El Señor examina a los que hacen el bien así como a los que hacen el mal,
    pero aborrece a los que aman la violencia.
  fra-_FOB: L'Éternel sonde le juste; mais son âme hait le méchant et celui qui aime
    la violence.
  mal-mal: യഹോവ നീതിമാനെ പരിശോധിക്കുന്നു; ദുഷ്ടനെയും സാഹസപ്രിയനെയും തിരുവുള്ളം വെറുക്കുന്നു.
  lit-lit: VIEŠPATS teisųjį tiria, bet jo siela nekenčia nedorėlio ir smurtą mylinčio.
  urd-GVR: Rab rāstbāz ko parakhtā to hai, lekin bedīn aur zālim se nafrat hī kartā
    hai.
  suz-BL: परमप्रभु यावेमी ठीक पाइब नु आ अरेशो मटीब आन कली नाक्‍ब। मिनु हुश ख्राक्‍श
    पोक्‍चा दाक्‍ब आन कली काइ मदाक्‍ब।
  eng-NOY: The LORD trieth the righteous; But the wicked, and the lover of violence,
    his soul hateth.
  ita-1927: L’Eterno scruta il giusto, ma l’anima sua odia l’empio e colui che ama
    la violenza.
  ckb-ckb: یەزدان کەسی ڕاستودروست تاقی دەکاتەوە، بەڵام لە دڵەوە ڕقی لە خراپەکار و
    خۆشەویستانی توندوتیژییە.
  eng-BBE: The Lord puts the upright and the sinner to the test, but he has hate in
    his soul for the lover of violent acts.
  xsi-xsi: Yova Kindeni uru ilea pa tamâta rârâni nenzi vetâŋa, kinzi saka wa ara
    wa. I tini pwâka ndo ŋananzi tamâta ŋinde sivaligi i tamwata ne ŋgua tukuŋa.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ನೀತಿವಂತನನ್ನು ಪರೀಕ್ಷಿಸುತ್ತಾರೆ, ಆದರೆ ಅವರು ದುಷ್ಟರನ್ನೂ ಹಿಂಸಾತ್ಮಕರನ್ನೂ
    ವಿರೋಧಿಸುತ್ತಾರೆ.
  tam-2017: யெகோவா நீதிமானைச் சோதித்தறிகிறார்; துன்மார்க்கனையும் கொடுமையில் பிரியமுள்ளவனையும்
    அவருடைய உள்ளம் வெறுக்கிறது.
  spa-RV-1909: Jehová prueba al justo; empero al malo y al que ama la violencia, su
    alma aborrece.
  ron-BTF: DOMNUL încearcă pe cel drept, dar pe cel stricat și pe cel ce iubește violența,
    sufletul lui îi urăște.
  eng-WEBP: The LORD examines the righteous, but his soul hates the wicked and him
    who loves violence.
  eng-FBV: The Lord examines both those who do right and those who do evil, but he
    hates those who love violence.
  nld-1939: Jahweh stelt den gerechte wel op de proef, Maar Hij haat den boze en die
    onrecht bemint;
  nch-BL: TOTECO quinyejyecohua cati quichihuaj cati cuali, pero masehualme cati amo
    cuajcualme huan cati quinpactía mosisiníaj, amo quinequi quinitas.
  vie-1934: Đức Giê-hô-va thử người công bình; Nhưng lòng Ngài ghét người ác và kẻ
    ưa sự hung bạo.
  cha-cha: 'Si Jeova jachachague y manunas: lao y manaelaye, ya y gumaeya mandague,
    y antiña chumatlie.'
  hin-CV: याहवेह की दृष्टि धर्मी एवं दुष्ट दोनों को परखती है, याहवेह के आत्मा हिंसा
    प्रिय पुरुषों से घृणा करते हैं.
  eng-OURB: Adonai examines the upright, but the wicked and him who 'ahav ·affectionately
    loves· violence his soul hates.
  spa-BES: El Señor pone a los rectos y al pecador a prueba, pero tiene odio en su
    alma por el amante de los actos violentos.
  tdx-tdx: Tsohe’ Iehovà o vantañeo, fe heje’ ty arofo’e ty lo-tsereke, naho i piaroteñey.
  tha-KJV: พระเยโฮวาห์ทรงทดสอบคนชอบธรรม แต่​วิญญาณของพระองค์ทรงเกลียดชังคนชั่วและผู้​ที่​รักความทารุณโหดร้าย
  por-BR-2018: O SENHOR prova ao justo; mas sua alma odeia ao perverso e ao que ama
    a violência.
  deu-ELO: Jehova prüft den Gerechten; und den Gesetzlosen und den, der Gewalttat
    liebt, haßt seine Seele.
  eng-WYC-2018: The Lord asketh a just man, and an unfaithful man; but he, that loveth
    wickedness, hateth his soul. (The Lord assayeth the righteous, and the unrighteous
    alike; and with all his soul, he hateth those who love wickedness.)
  epo-epo: La Eternulo elprovas justulon; Sed malpiulon kaj perfortemulon Lia animo
    malamas.
  gfk-gfk: No Watong i walar ira ut na takodas, ma i malentakuane ira ut na sakena
    ma diet ing diet sip ira dadas na magingin na halhaliarai.
  uig-PIN: Pǝrwǝrdigar ⱨǝⱪⱪaniy adǝmni sinaydu; Rǝzillǝrgǝ wǝ zorawanliⱪⱪa huxtarlarƣa
    u iq-iqidin nǝprǝtlinidu.
  beo-beo: E da noga:i dunu amola wadela:i hamosu dunu defele adoba:sa. Be E da wadela:i
    hame nabasu dunu amo bagadewane higasa.
  tpi-OTNT: Bikpela i save skelim ol stretpela man na ol man nogut. Em i no laikim
    tru ol man i sakim lo bilong em.
  hau-SA: Ubangiji yana bincike adalai, amma ransa yana ƙi mugaye da masu son rikici.
  udu-udu: Tap̱a a’di nyo/ki uni gun miin ka ḵar/e mo dhali uni gun ta thus ki thus
    mo, dhali aḵashiram piti shi/ki a’di i e mo a’di jin enki mo jin bujuruwa bujur
    mo.
  uig-LAT: Perwerdigar heqqaniy ademni sinaydu; Rezillerge we zorawanliqqa xushtarlargha
    u ich-ichidin nepretlinidu.
  nde-nde: UThixo uyabahlola abalungileyo, kodwa ababi lalabo abathanda udlakela uyabazonda
    ngomoya wakhe wonke.
  ton-ton: '‌ʻOku ʻahiʻahi ʻe Sihova ʻae māʻoniʻoni: ka ko e angakovi mo ia ʻoku manako
    ki he fakamālohi ʻoku fehiʻa hono laumālie ki ai.'
  ces-1613: Hospodin zkušuje spravedlivého, bezbožníka pak a milujícího nepravost
    nenávidí duše jeho.
  eng-WMB: The LORD examines the righteous, but his soul hates the wicked and him
    who loves violence.
  tam-TCV: யெகோவா நீதிமான்களை ஆராய்ந்தறிகிறார்; வன்முறைகளை விரும்புகிற கொடியவர்களையோ,
    அவர் மனதார வெறுக்கிறார்.
  ceb-ULB: Nagsusi si Yahweh sa mga matarong ug sa mga daotan, apan nagdumot siya
    niadtong nahigugma sa pagbuhat sa pagpanlupig.
  pol-UBG: PAN doświadcza sprawiedliwego, ale jego dusza nienawidzi niegodziwego i
    tego, kto kocha bezprawie.
  urd-GVU: رب راست باز کو پرکھتا تو ہے، لیکن بےدین اور ظالم سے نفرت ہی کرتا ہے۔
  eng-OEBCW: The Lord examines the righteous and wicked, and the lover of violence
    he hates.
  deu-1912: Der HERR prüft den Gerechten; seine Seele haßt den Gottlosen und die gerne
    freveln.
  kan-2017: ಯೆಹೋವನು ನೀತಿವಂತರನ್ನು ಮತ್ತು ಅನೀತಿವಂತರನ್ನು ಪರೀಕ್ಷಿಸುತ್ತಾನೆ; ಬಲಾತ್ಕಾರವನ್ನು
    ಪ್ರೀತಿಸುವವರನ್ನು ಆತನು ದ್ವೇಷಿಸುತ್ತಾನೆ.
  yap-yap: Ma fal’eg i yaliy e fel’ nge kireb ni ta’reb rogon; ma pi’in der fol ko
    motochiyel e ma fananikayrad u polo i gumircha’en.
  hlt-MCSB: BOEIPA loh aka dueng neh aka halang te a noem vaengah kuthlahnah aka lungnah
    te BOEIPA kah a hinglu loh a hmuhuet.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ፂሎ ዓሶንታ ጎሞ ዓሶዋ ዎይታቴያ ዛጋኔ፤ ፑርቱሞ ናሽካ ዓሶ ጋዓንቴ ዒዚ ዒዒፃኔ።
  qvs-NT: Tata Dios alli mana alli rurak runakunata kawan. Wañuchikunayashpalla kawsak
    runakunata Tata Dios tukuy shunkunmanta sukaman chikninsapa.
  twi-ASANTE: Awurade hwehwɛ ɔteneneeni mu, na amumuyɛfoɔ ne wɔn a wɔpɛ basabasayɛ
    deɛ, ne kra kyiri wɔn.
  eng-WEBU: The LORD examines the righteous, but his soul hates the wicked and him
    who loves violence.
  acu-NT: Yuska pengke aints ainauncha tura pasé aints ainauncha wainui. Antsu mangkartutan
    wakerin ainaun pengké nakitawai.
  spa-PDDPT: Yavé prueba al justo, Pero su alma aborrece al perverso Y al que ama
    violencia.
  gun-gun: Senhor oikuaa pota 'rã heko porã ha'e heko vai va'e re. Ojou vai 'rã jojukaa
    rupi anho ikuaixe vai va'e.
  agu-BL: Na tzan i' tan tilwe'n yi e' balaj wunak. Ncha'tz na til i' yi mbi na chiban
    yi e' mal nak. Nin wi'nin na chi'ch c'u'l scye'j yi e' yi ntin oyintzi' cya'n.
  ilo-ULB: Agpada a suksukimaten ni Yahweh dagiti nalinteg ken dagiti nadangkes, ngem
    kagurgurana dagiti mangay-ayat nga agaramid iti kinaranggas.
  kpg-kpg: Mee e hagadina digau humalia mo digau huaidu be di mee e dahi. Mee e hagadugina Ia
    huoloo digau ala e oho ana haganoho.
  uig-ARA: پەرۋەردىگار ھەققانىي ئادەمنى سىنايدۇ؛ رەزىللەرگە ۋە زوراۋانلىققا خۇشتارلارغا
    ئۇ ئىچ-ئىچىدىن نەپرەتلىنىدۇ.
  bps-bps: Tnandak i Amugu Dwata dad to matlu na i dad to sasè, bay dad to sasè na
    dad to too mayè smamuk i dademela to knangan ale nawa.
  sus-sus: Alatala tinxintɔɛ nun tinxintare matoma. Gbaloe rafan naxee ma, a nee raɲaaxu.
  pon-2006: E kin ketin kasawih aramas mwahu oh me suwed kan koaros; e kin ketin kalahdeki
    kowahlap me kin keid likin sapwellime kosonned akan.
  jae-jae: Apômtau kêsaê ŋac gêdêŋ to ŋac, taŋ gedec eŋ naŋ kêtômgeŋ. Ma nê ŋalêlôm
    kêmoatiŋ tôŋ kêtu ŋac, taŋ gêgôm nê gêŋ togôliŋmê naŋŋa.
  ksd-ksd: Ra Luluai i valar ra umana tena takodo. Ma ra tulungeana i pidimuane ra
    tena varpiam ma nina bula i varvakaina.
  tur-YTC: Yahve doğru kişiyi sınar, Ama O'nun canı kötüden ve zorbalığı sevenden
    nefret eder.
  bel-N: ГОСПАД выпрабоўвае праведніка, але бязбожніка і таго, які любіць няправасьць,
    ненавідзіць душа Ягоная.
  grc-BRENT: Τοὺς εἰπόντας, τὴν γλῶσσαν ἡμῶν μεγαλυνοῦμεν, τὰ χείλη ἡμῶν παρʼ ἡμῶν
    ἐστι· τίς ἡμῶν Κύριός ἐστιν;
  kpr-kpr: Nu evetu genembo eveva a eko ava dere gosuse, mave agho dari bejise, de
    goroghari uju eraira ava, gari imboe beká eraira.
  ind-AYT: TUHAN menguji orang benar, tetapi Dia membenci orang fasik dan orang yang
    mencintai kekerasan.
  yom-yom: Yave wumfionguninanga mutu wusonga vayi muelꞌandi weti lenda mutu wumbimbi
    ayi mutu wowo wunzolanga matsita.
  yut-yut: Yawe da amɨn kɨlegɨ ae amɨn yokwi kakgɨmansi kokwin asak. Emat do galak
    toŋ amɨn dɨmasi galak taŋ yomɨsak.
  nya-nya: Yehova amayesa olungama, koma moyo wake umadana ndi oyipa, amene amakonda
    zachiwawa.
  kyg-kyg: Ala kava neꞌmoꞌa alagepa vayaꞌmo apamalageka nehiyaꞌmonanafa hosu vayanagi
    vayaꞌmo apamagisayafeꞌmo hapauꞌniya vayaꞌenagi huno aipafatiꞌmo alagi ohauꞌniye.
  hrv-hrv: Jahve proniče pravedna i nepravedna, iz dna duše mrzi silnika.
  mps-mps: Genuai Bidigo dwagi yai bidi dali, dwai bidi dali osola subo dao. Agai
    bomo yai po sela sąbo te bidi agai hagela mu ebo dao. Te bagego gasa we bidi
    elebo kolesaga ebo dao.
  tpi-tpi: Bikpela i save skelim ol stretpela man na ol man nogut. Em i no laikim
    tru ol man i sakim lo bilong em.
  dan-1931: retfærdige og gudløse ransager HERREN; dem, der elsker Uret, hader hans
    Sjæl;
  vie-OVCB: Chúa Hằng Hữu thử nghiệm người công chính. Ngài gớm ghê phường gian ác,
    bạo tàn.
  guj-2017: યહોવાહ ન્યાયી તથા દુષ્ટ લોકોની પરીક્ષા કરે છે, પણ જેઓ હિંસા કરવામાં આનંદ
    માને છે તેઓને તે ધિક્કારે છે.
  pon-2006A: E kin ketin kasawih aramas mwahu oh me suwed kan koaros; e kin ketin
    kalahdeki kowahlap me kin keid likin sapwellime kosonned akan.
  por-BRBSL: Yahweh examina os justos, mas sua alma odeia os ímpios e aquele que ama
    a violência.
  eng-OEBUS: The Lord examines the righteous and wicked, and the lover of violence
    he hates.
  swe-swe: 'Herren prövar (utrannsakar) [både] den rättfärdige och den gudlöse, men
    han (hela hans varelse, hebreiska ”nefesh”) hatar den som älskar våld (terror,
    laglöshet, plundring, hebreiska ordet ”hamas”). [Hebreiskan har inte komma, versen
    kan även översättas: ”Han prövar den rättfärdige, men han hatar den gudlöse och
    den som älskar våld.”]'
  cth-cth: BAWIPA ni tamikalan hah ouk a tanouk. Hatei, tamikathout hoi thama lah
    kalawmnaw teh, a hringnae hoi a hmuhma.
  twi-twi: Awurade hwehwɛ ɔtreneeni mu, na amumɔyɛfo ne wɔn a wɔpɛ basabasayɛ de,
    ne kra kyi wɔn.
  hlt-hlt: BOEIPA loh aka dueng neh aka halang te a noem vaengah kuthlahnah aka lungnah
    te BOEIPA kah a hinglu loh a hmuhuet.
  tbz-SIM: Kuyie nyɛ̃́mu osɑ̀ɑ̀wè nɛ̀ oyɛiwe bɛ yɛ̀mmɛ̀, kù í dɔ́ oyonkuwe.
  msy-2020: Ikiavɨra Itir God, a gumazamizir aghuiba ko kuraba uaghara men araziba
    tuisɨgha men gari. Egha gumazir mɨsoghasa ifongeziba, a uan navir averiamɨn aven
    bar men aghua.
  dop-dop: Tɑcɑɑ nyəmɑ siɣisilɑɑ kɛ́. Amɑ ɩ tɑɑ kpɑɑnɑ ɑsɑɣɑɑ nɑ mʋsʋntʋnɑɑ.
  azb-azb: Rəbb saleh adamı sınaqdan keçirir, Pisə, zülmkarasa nifrət edir.
  eng-DBY: Jehovah trieth the righteous one; but the wicked, and him that loveth violence,
    his soul hateth.
  hin-2017: यहोवा धर्मी और दुष्ट दोनों को परखता है, परन्तु जो उपद्रव से प्रीति रखते
    हैं उनसे वह घृणा करता है।
  wol-KYG: Aji Sax ji day seetlu ku jub; ku soxor, bëgg fitna, mu bañ.
  bjr-bjr: Yaaweefa andeeqee mariasa faqa aaqee mariasa faqa amana amana kai niuqidanoo.
    Sia mina sandufa afaqee mariasara Yaaweefa narí amuqusa aiqamannoo misara fidiaqaammidanoo.
  eng-YLT: Jehovah the righteous doth try. And the wicked and the lover of violence,
    Hath His soul hated,
  kne-kne: Din nalinteg ya managbasol yan timbangena, kaliliget na din malaylaydan
    ay mamalpaligat si iib-a na.
  eng-WYC-2017: The Lord asketh a just [or right-wise] man, and an unfaithful man;
    but he, that loveth wickedness, hateth his soul.
  eng-WMBB: The LORD examines the righteous, but his soul hates the wicked and him
    who loves violence.
  zat-NTPS: Xránadxu Dios dxudée̱' chawe' benne' xrlátaje ca' lu da ste̱be. Dxecuídene̱'
    benne' ca' dxelune̱' da cale̱la, ne benne' dxelune̱' da zrinnaj.
  zty-NTPS: X̱anžo Dios ẕbeje' benne' chawe' ka' ḻo da' zede, san bi ẕḻe'ele' chawe'
    benne' ka' bi zej nake' chawe' na' benne' ka' žóngake' da' ẕinnj.
  urd-GVH: रब रास्तबाज़ को परखता तो है, लेकिन बेदीन और ज़ालिम से नफ़रत ही करता है।
  rug-rug: Podeki e Zihova sari na tie toṉoto na tie kaleadi, meke etuli Sa sari na
    tie kaleadi pu hoke seke tinarae.
  gaz-gaz: Waaqayyo qajeeltotaa fi jalʼoota ni qora; lubbuun isaa garuu nama goolii
    jaallatu ni jibbiti.
  fra-LSG: L’Éternel sonde le juste; Il hait le méchant et celui qui se plaît à la
    violence.
  yal-yal: Alatala tinxin muxune nun muxu ɲaxine rakɔrɔsima. Gbalo feen nafanxi naxanye
    ma, a ne raɲaxuma a niin birin yi nɛn.
  iou-iou: Ekäni ini äma siwoŋi ba äma waki täŋpani yäpmäŋ daniŋpäŋ äma baga mani
    nämo buramik täkaŋ unita kokwawak pähap api pewän ahäŋ yämek.
  haw-1868: Ke hoao la o Iehova i ka mea pono, Aka, ke inaina la kona Uhane i ka mea
    hewa, A me ka mea i makemake i ke kolohe.
  arb-NAV: يَمْتَحِنُ الرَّبُّ الصِّدِّيقَ، وَلَكِنَّ نَفْسَهُ تَمْقُتُ الشِّرِّيرَ
    وَمُحِبَّ الظُّلْمِ.
  ded-ded: KEBUNGO ngic dindingac fakangina tobanggeude. Yeng ngic Anutu ngadehema
    mangana megecdeac ayemmeande, yeneac faka momoc tobanggeu ngic yarefakaac songo
    negengandae, yeni ubango wayunuude.
  ewe-ewe: Yehowa doa ame dzɔdzɔe kpɔna, ke eƒe luʋɔ tsri ame vɔ̃ɖiwo kple ame siwo
    lɔ̃a ŋutasesẽ.
  eng-LEE: The Lord proveth the righteous; but the wicked and him that loveth violence
    his soul hateth.
  asm-FB: যিহোৱাই ধাৰ্মিক আৰু দুষ্ট সকলোকে পৰীক্ষা কৰে; কিন্তু যিবোৰ দুষ্ট, অত্যাচাৰপ্রিয়,
    তেনেলোকক তেওঁ ঘৃণা কৰে।
  sus-A: عَلَتَلَ تِنشِنتْي نُن تِنشِنتَرٍ مَتٌمَ. فبَلٌي رَقَن نَشٍيٍ مَ، عَ نٍيٍ
    رَحَاشُ.
  fra-SBL: Yahvé examine les justes, mais son âme déteste le méchant et celui qui
    aime la violence.
  hbo-hbo: יְהוָה֮ צַדִּ֪יק יִ֫בְחָ֥ן וְ֭רָשָׁע וְאֹהֵ֣ב חָמָ֑ס שָֽׂנְאָ֥ה נַפְשֹֽׁו׃
  kik-kik: Jehova nĩaroragia andũ arĩa athingu, no andũ arĩa aaganu na arĩa mendete
    haaro-rĩ, ngoro yake nĩĩmathũire.
  fra-NCL: Yahweh sonde le juste ; il hait le méchant et celui qui se plaît à la violence.
  cek-AK: 'Angraeng mah katoeng kami to tanoek: toe anih ih muithla mah loe kasae
    hoi poeksae kaminawk to hnukma.'
  cuk-cuk: Bab-Jehová, dule-innikidaed, degi, dule-isganadaed bela baramied. Bab-Jehová,
    dule-sabsur-emar-imakdiidgi-wergudiid isdardaked.
  uig-CYR: 'Улар: «Тилимиз билән ғәлибә қилимиз; Ләвлиримиз болса өзимизниңкидур;
    Ким бизгә Рәб болалисун?» — дәйду.'
  tel-2017: యెహోవా న్యాయవంతులనూ, దుర్మార్గులనూ, ఇద్దరినీ పరిశీలన చేస్తున్నాడు. హింసించడం
    పనిగా పెట్టుకున్న వాళ్ళను ఆయన ద్వేషిస్తాడు.
  hat-BSA: SENYÈ a sonde sila ki jis yo avèk sila ki mechan yo; men sila ki renmen
    vyolans, Li rayi nan kè L.
  ukr-ONPU: 'що говорять: «Нашим язиком здолаємо кого завгодно; вуста наші з нами
    – то хто нам пан?»'
  kos-kos: El srike na kewa mwet wo ac mwet koluk; Ac El arulana kwase mwet su lungse
    oru ma sulallal.
  hbo-WLC: יְהוָה֮ צַדִּ֪יק יִ֫בְחָ֥ן וְ֭רָשָׁע וְאֹהֵ֣ב חָמָ֑ס שָֽׂנְאָ֥ה נַפְשֽׁוֹ׃
  ibo-ibo: Onyenwe anyị na-ele onye ezi omume ule, ma onye ajọ omume na ndị niile
    hụrụ imebi iwu nʼanya, ka ọ na-akpọ asị nke ukwuu.
  ory-ory: ସଦାପ୍ରଭୁ ଧାର୍ମିକର ପରୀକ୍ଷା କରନ୍ତି; ମାତ୍ର ଦୁଷ୍ଟ ଓ ଦୌରାତ୍ମ୍ୟପ୍ରିୟ ଲୋକକୁ ସେ
    ଘୃଣା କରନ୍ତି।
  chk-chk: Ewe Samol mi Lapalap a sotuni ekewe aramas mi pwüng me ekewe aramasangau,
    a oput ätewe mi föri föförün mwäneson.
  rop-rop: Im luk ola gudwan pipul en ola nogudwan pipul seimwei. Im nomo laigim ola
    jigiwan pipul brabliwei.
  ukr-1871: Господь випробовує праведного, а безбожного й того, хто любить насиллє,
    ненавидить душа його.
  yon-yon: Yariman kuu yorokmodan yi niindem aom andangkimaan, kumban arewa kamembiridaniib
    yenbandi yaa dowaken keriwendaniib yaa kuu ye kingkinbed arud wandembirimaan.
  deu-1951: Der HERR prüft den Gerechten und den Gottlosen, und den, der Frevel liebt,
    haßt seine Seele.
  eng-JPS: The LORD trieth the righteous; but the wicked and him that loveth violence
    His soul hateth.
  srp-1865: Gospod ispituje pravednoga; a bezbožnoga i kojemu je milo èiniti zlo nenavidi
    duša njegova.
  lug-lug: Mukama akebera abatuukirivu naye omutima gwe gukyawa ababi, n’abakola eby’obukambwe.
  heb-heb: יהוה צדיק יבחן ורשע ואהב חמס שנאה נפשו׃
  ben-IRV: সদাপ্রভুু ধার্মিক এবং দুষ্ট উভয়কেই পরীক্ষা করেন, কিন্তু যারা হিংস্রতা
    ভালবাসে তিনি তাদের ঘৃণা করেন।
  ntu-ntu: Yawe sc tqobqtr zvz mz nzmnckr kxnztubqng x kxdrka'-ngrng. X pxtxpx-ngrde
    nzrmcngr kxnzrnibqng.
  pan-pan: ਯਹੋਵਾਹ ਧਰਮੀ ਨੂੰ ਜਾਚਦਾ, ਪਰ ਦੁਸ਼ਟ ਅਤੇ ਅਨ੍ਹੇਰੇ ਦੇ ਪ੍ਰੇਮੀ ਤੋਂ ਉਹ ਦਾ ਆਤਮਾ ਘਿਣ
    ਕਰਦਾ ਹੈ।
  mya-JVB: ထာဝရဘုရား သည် ဖြောင့်မတ် သောသူကို စုံစမ်း တော်မူ၏။ မတရား သောသူနှင့် လုယူ
    ဖျက်ဆီးလို သော သူကိုဝိညာဉ် တော်သည် မုန်း တော်မူ၏။
  kgf-kgf: Yawenéŋ ic solaŋa batucgé inicma ic biria ʒéma kaiʒiliweŋac siŋa niŋanʒac
    iwac kekec uŋayawac méʒia tianʒac.
  tte-O: Todudulai yo tonaenaeli mumugali igitegite-sipwaili yo siya toloinalikwa
    ikalomagigi-lagili katena meuloina koina.
  tbg-tbg: Noravano Kotiva vaiharo koqe vaiinti nahentivata, qora vaiinti nahentivata
    tuantikero tave vaira. Vokiaka ruqutiha qoraiqama nimite variakara, viva kia vikara
    antuqa arivaro vairo.
  hmo-hmo: Taunimanima namodia bona dikadia edia kara, be Dirava ese ia tahua, maka
    tamona dekenai. Taravatu utua taudia be, Lohiabada ese ia badu henidia noho.
  zar-NT: Rizíʼ bëʼë Xanruʼ nu naca tsahuiʼ. Bitiʼ riléʼenëʼ dxiʼa nu ruáʼ döʼ, en
    nu raza ladxiʼ taʼdáʼbagaʼ yúlahuiʼ.
  urd-urd: ख़ुदावन्द सादिक़ को परखता है लेकिन शरीर और ज़ुल्म को पसन्द करने वाले से
    उसकी रूह को नफ़रत है
  rus-SYN: 'тех, которые говорят: “языком нашим пересилим, уста наши с нами; кто нам
    господин”?'
  bqc-SIM: Dii ì gbɛ̃maaↄ tàasika, ãma a za vãikɛnaↄgu ń gbɛ̃́ pↄ́ yãpãsĩ
    ì kɛnɛ́ naↄ.
  tcz-CHONGTHU: Yahweh Pakai in michonpha le migilou anigelin ahinkhol toh e. Aman
    thunoh baotam bol ho athen ahi.
  mar-mar: परमेश्वर नितीमानाची पारख करतो. परंतू जे दुष्ट व हिंसा करतात त्यांचा तो
    द्वेष करतो.
  isl-isl: Hann prófar bæði trúaða og vantrúaða. Hann fyrirlítur þá sem elska ofbeldi.
  hlt-THB: Bawipa ing thlakdyng nym anai nawh; thlak chekhqi ingkaw kawpoek sekhqi
    taw ang myihla ing sawh na hy.
  qub-qub: Tayta Diosga ricaycanmi juchaynajtapis juchasapatapis. Fiyupami chiquin
    fiyu runacunatawan wañuchicojcunataga.
  bqp-bqp: Dikiri dì gbɛ̃ mananↄ gwagwa, ama à zã̀ yãvãnikɛrinↄgu kũ gbɛ̃ kũ
    yã pãsĩ dì kɛńnɛ nnanↄ.
  hat-hat: Kit yo bon, kit yo mechan, Bondye ap gade sa y'ap fè. li pa vle wè moun
    k'ap fè mechanste.
  eng-BSB: The LORD tests the righteous and the wicked; His soul hates the lover of
    violence.
  eng-WEBPB: The LORD examines the righteous, but his soul hates the wicked and him
    who loves violence.
  kbq-kbq: Hagi Ra Anumzamo'a fatgo vahera refko huno nezamage. Hianagi havi zamavu'zmavama
    nehu'za, vahe'ma hazenkema nezamiza vahera tusi avesra hunezmante.
  pon-pon: Ieowa kotin jon me pun, ap kotin tataki me japun o morjued.
  nhe-BL: TOTECO quinyejyecohua tlen quichihuaj tlen cuali, pero tlacame tlen ax cuajcualme
    huan tlen quinpactía mosisiníaj, ax quinequi quinitas.
  wnc-wnc: Buyambam tapata aminu noman usanzikgak. Siwan ngana ita inane mama wam
    sandeke amak tasinangge take siknga nataing aminde asiknga bitanggak.
  bus-bus: Dii è gbɛ̃ maaanↄ yↄ̃ à gwa, mↄde à zà zaakɛrinↄn kↄ̃n gbɛ̃ kɛ̀ yã pãsĩ
    è kɛńnɛ nnaanↄ.
  gub-BL: Amo teko weruzar Tupàn Tuweharupi Wiko Ma'e a'e wà. Tupàn ume'e wanehe a'e.
    Ume'e ikatu 'ym ma'e wanehe no. Teko upurumuahy ma'e wà, upuruzuka ma'e wà no,
    Iro tuwe izupe wà.
  eng-DRA: 'Who have said: We will magnify our tongue; our lips are our own; who is
    Lord over us?'
