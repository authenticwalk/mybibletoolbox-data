verse: PSA.115.011
translations:
  mal-C: യഹോവയെ ഭയപ്പെടുന്ന എല്ലാവരുമേ, യഹോവയിൽ ആശ്രയിക്കുക— അവിടന്ന് അവരുടെ സഹായവും
    പരിചയും ആകുന്നു.
  deu-TKW: Die ihr Jahwe fürchtet, vertraut auf Jahwe - er ist ihre Hilfe und ihr
    Schild!
  lin-lin: Bino bato oyo botosaka Yawe, botia elikya kati na Yawe. Azali lisungi mpe
    nguba na bango.
  mmx-mmx: La nemi axap mi lotu saparap Leeme Silok, mina nunu saga ren. Neni mun
    Laradi Loklok Tooro la Lenban bok atnimi.
  eng-LSV: You fearing YHWH, trust in YHWH, “He [is] their help and their shield.”
  eng-GNV: 'Ye that feare the Lord, trust in the Lord: for he is their helper and
    their shield.'
  eng-WEBSTER: 'Ye that fear the LORD, trust in the LORD: he is their help and their
    shield.'
  nhw-BL: Nochi amojuanti catli anquiimacasij huan anquitlepanitaj TOTECO ximotemachica
    ipan ya, pampa san yaya anmechpalehuía huan anmechmanahuía tlen nochi tlamantli
    catli amo cuali.
  swh-ONEN: Ninyi mnaomcha, mtumainini Bwana, yeye ni msaada na ngao yao.
  bba-bba: Bɛɛ be i Yinni Gusunɔ nɑsie, i bɛɛn nɑɑnɛ dokeo wi sɔɔ. U sɑ̃ɑwɑ bɛɛn fɑɑbɑ
    kowo kɑ bɛɛn tɛrɛru.
  eng-KJVCPB: 'Ye that fear the Lord, trust in the Lord: He is their help and their
    shield.'
  luo-luo: Un joma omiyo Jehova Nyasaye luor, keturu genou kuome, En e konyruokgi
    kendo okumbagi.
  aii-aii: ܝܵܐ ܙܕܝܼ̈ܥܹܐ ܕܡܵܪܝܵܐ، ܣܒܘܿܪܘܼܢ ܒܡܵܪܝܵܐ، ܗܲܝܲܪܬܵܝܗ‌ܝ ܘܡܵܛܵܠܵܝܗ‌ܝ ܗ̇ܘ ܝܼܠܹܗ.
  meu-meu: Iehova garina o garimu taumui, Iehova bavabidadama henia; ia na ikahadia
    bona edia kesi.
  npi-ULB: तिमीहरू जसले परमप्रभुलाई आदर गर्छौ उहाँमा भरोसा गर । उहाँ तिमीहरूका सहायता
    र ढाल हुनुहुन्छ ।
  yor-yor: 'Ẹ̀ yin tí ó bẹ̀rù Olúwa, gbẹ́kẹ̀lé Olúwa: òun ní ìrànwọ́ àti ààbò wọn.'
  pes-OPCB: ای خداترسان بر خداوند توکل کنید، زیرا او مددکار و سپرِ محافظ شماست.
  tgl-ULB: Kayong gumagalang kay Yahweh, magtiwala sa kaniya; siya ang iyong saklolo
    at kalasag.
  nop-nop: Yahwe ne kubugoŋdi hehitubu-lodaaŋ habudokolak, unduŋ doktiŋa metam nediyeŋ
    aditok gikiŋgoŋ timiiŋ, hidi yadi adi foloŋ wooŋ ulodineŋ.
  cbu-NT: Siysa ichingurus yuwis Apanllee chinakis anis, Apanllimunari mangis tatungtsa.
    Apanllcha siyaa istaku, ksutkasha, atina.
  hui-hui: Wali agali ibu mitangi bialu lotu laga kamiru tí Anduane Homogohondo mini
    pagaho halimu. Ibugua ti biamogo bialu de handayaho haga kagoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​ကို​ကြောက်​ရွံ့​ရို​သေ​သူ အ​ပေါင်း​တို့၊ ကိုယ်​တော်​ကို​ကိုး​စား​ကြ​လော့။
    ကိုယ်​တော်​သည်​သင်​တို့​ကို​ကူ​မ​တော်​မူ​၍ ကာ​ကွယ်​စောင့်​ရှောက်​တော်​မူ​၏။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེར་གུས་ཤིང་འཇིགས་པ༌རྣམས། །ཁྱོད་ཚོས་ཡ་ཝཱེར་བློ་གཏད་བཅོལ་དགོས༌ཏེ།
    །ཁོང་ནི་དེ་ཚོའི་ཕུབ་དང་རོགས་རམ་ཡིན།།
  wsk-wsk: Nina awiriya Yawe ko kua kapa lagasan mu, nu kote la loaga se lagaralko!
    Nu kota ninga saonga kari, se nu kota tala ninga karem.
  sna-sna: Imi vanomutya, vimbai naJehovha, ndiye mubatsiri wavo nenhoo yavo.
  spa-BLM: ¡Tú que temes a Yahvé, confía en Yahvé! Él es su ayuda y su escudo.
  cac-cac: Mach on̈ ay yelc'och Jehová d'ayon̈, caq'uecoch yipoc co c'ool, a' tz'och
    qued'oc, a' tzon̈ colani.
  swh-ULB: Ninyi mnao mheshumu Yahwe, mwamini yeye; yeye ni msaada wenu na ngao yenu.
  deu-ELBBK: Ihr, die ihr den HERRN fürchtet, vertraut auf den HERRN! Ihre Hilfe und
    ihr Schild ist er.
  mbb-OT: Sikiyu is langun he edtahud te Nengazen, sarig kew ziyà te kandin. Iyan
    sikandin edtavang wey ebpengalang keniyu.
  mal-2015: യഹോവാഭക്തന്മാരേ, യഹോവയിൽ ആശ്രയിപ്പിൻ; അവൻ അവരുടെ സഹായവും പരിചയും ആകുന്നു.
  gup-gup: Ngudda bininj nawu ngurrikele nawu Yawey, wanjh ngurridjalkangekurrmerren
    nuye. Nungka wanjh ngunbidyikarrme dja ngunkukdjurruddi ngudberre.
  rmc-rmc: Tumen, ko daran le RAJESTAR, muken tumen pro RAJ! Ov hino tumari pomoca
    the tumaro šťitos.
  nlg-nlg: Ghau soko, tau nia kikinima Lord, kau varava itatana Lord, agaia nimiu
    tako ni pilupilu.
  pes-OPV: ‌ای ترسندگان خداوند، بر خداوند توکل نمایید. او معاون و سپر ایشان است.
  ron-1924: Чей че вэ темець де Домнул, ынкредеци-вэ ын Домнул! Ел есте ажуторул ши
    скутул лор.
  ben-OBCV: তোমরা যারা তাঁকে সম্ভ্রম করো, সদাপ্রভুর উপর আস্থা রাখো— তিনি তাদের সহায়
    ও ঢাল।
  som-som: Kuwiinna Rabbiga ka cabsadow, Rabbiga isku halleeya, Isagu waa caawimaaddooda
    iyo gaashaankooda.
  eng-ASVBT: 'Ye that fear Jehovah, trust in Jehovah: He is their help and their shield.'
  mna-mna: Tana niom wal ta komototo Yooba mi keleŋleŋ la kalŋaana na, niom ta boozomen
    kapase pini. Pa ni ta ulaaŋa tiom, mi iwe siŋgiao piom mi iporoukalkaala yom.
  ita-1885: O voi che temete il Signore, confidatevi in lui; Egli è l'aiuto, e lo
    scudo di quelli che si confidano in lui.
  eng-ULB: You who honor Yahweh, trust in him; he is your help and shield.
  spa-VBL: Aquellos que honran al Señor, ¡Confíen en el Señor! Él es el único que
    los protege y los salva.
  fra-_FOB: Vous qui craignez l'Éternel, confiez-vous en l'Éternel! Il est leur aide
    et leur bouclier.
  mal-mal: യഹോവാഭക്തന്മാരേ, യഹോവയിൽ ആശ്രയിക്കുക; ദൈവം അവരുടെ സഹായവും പരിചയും ആകുന്നു.
  lit-lit: Jūs, kurie bijote VIEŠPATIES, pasitikėkite VIEŠPAČIU! Jis yra pagalba ir
    skydas tokiems.
  urd-GVR: Ai Rab kā ḳhauf mānane wālo, Rab par bharosā rakho! Wuhī tumhārā sahārā
    aur tumhārī ḍhāl hai.
  suz-BL: सु सुम परमप्रभु यावे कली मान पा हिंशा, थमा सुइक्‍नीमी, मेको आन कली वारच
    पाइब नु तेक्‍तीक बाक्‍ब।
  eng-NOY: Ye that fear the LORD trust in the LORD! He is their help and their shield.
  ita-1927: O voi che temete l’Eterno, confidate nell’Eterno! Egli è il loro aiuto
    e il loro scudo.
  ckb-ckb: ئەی ئەوانەی لەخواترسیتان لە دڵدایە، پشت بە یەزدان ببەستن. ئەو یارمەتیدەر
    و قەڵغانیانە.
  eng-BBE: 'You worshippers of the Lord, have faith in the Lord: he is their help
    and their breastplate.'
  xsi-xsi: Miki tamâta ŋine uru kamege ŋana Yova Kindeni kâ, miki ma kalomi tawana
    i nâ, ina uru ivilami wa ikatonami wa.
  kan-OKCV: ಯೆಹೋವ ದೇವರಿಗೆ ಭಯಪಡುವವರೇ, ನೀವು ಯೆಹೋವ ದೇವರಲ್ಲಿಯೇ ಭರವಸೆ ಇಡಿರಿ; ಅವರೇ ನಿಮ್ಮ
    ಸಹಾಯವೂ ಗುರಾಣಿಯೂ ಆಗಿದ್ದಾರೆ.
  tam-2017: யெகோவாவுக்குப் பயப்படுகிறவர்களே, யெகோவாவை நம்புங்கள்; அவரே அவர்களுக்குத்
    துணையும் அவர்களுக்குக் கேடகமுமாக இருக்கிறார்.
  spa-RV-1909: 'Los que teméis á Jehová, confiad en Jehová: él es su ayuda y su escudo.'
  ron-BTF: Voi care vă temeți de DOMNUL, încredeți-vă în DOMNUL, el este ajutorul
    lor și scutul lor.
  eng-WEBP: You who fear the LORD, trust in the LORD! He is their help and their shield.
  eng-FBV: Those who honor the Lord, trust in the Lord! He is the one who helps you
    and protects you.
  nld-1939: 'Die Jahweh vrezen, blijven op Jahweh vertrouwen: Hij is hun hulp en hun
    schild!'
  nch-BL: Nochi amojuanti cati anquiimacasij huan anquitepanitaj TOTECO ximotemachica
    ipan ya, pampa san yaya amechpalehuía huan amechmanahuía ten nochi tamanti cati
    amo cuali.
  vie-1934: 'Hỡi các người kính sợ Đức Giê-hô-va, hãy nhờ cậy nơi Giê-hô-va: Ngài
    là sự tiếp trợ và cái khiên của họ.'
  cha-cha: 'Jamyo ni y manmaañao as Jeova, angoco si Jeova: sa güiya y ayudañija yan
    y patangñija.'
  hin-CV: याहवेह के भय माननेवालो, याहवेह में भरोसा रखो, याहवेह सहारा देता है और अपने
    अनुयायियों की रक्षा करता है.
  eng-OURB: You who fear Adonai, trust in Adonai! He is their help and their shield.
  spa-BES: Adoradores del Señor, ten fe en el Señor; él es tu ayuda y tu escudo.
  tdx-tdx: Ry mañeveñe am’ Iehovà, atokiso Iehovà! Ie ty mpañimba naho kalan-defo’
    iareo.
  tha-KJV: ท่านผู้เกรงกลัวพระเยโฮวาห์​เอ๋ย จงวางใจในพระเยโฮวาห์​เถิด พระองค์​ทรงเป็นความอุปถัมภ์และเป็นโล่ของเขาทั้งหลาย
  por-BR-2018: Vós que temeis ao SENHOR, confiai no SENHOR; ele é sua ajuda e seu
    escudo.
  deu-ELO: Ihr, die ihr Jehova fürchtet, vertrauet auf Jehova! Ihre Hilfe und ihr
    Schild ist er.
  eng-WYC-2018: They that dread the Lord, hoped in the Lord; he is the helper of them,
    and the defender of them. (Let all who fear the Lord or Let all who revere the
    Lord, trust in the Lord; he is their helper, and their defender.)
  epo-epo: Ho timantoj de la Eternulo, fidu la Eternulon; Li estas ilia helpo kaj
    ŝildo.
  gfk-gfk: Muat ing muat burte no Watong, i tahut bia muat na so nurnuruan tana. Aie
    no numuat harharahut ma bahbahit.
  uig-PIN: Pǝrdǝrdigardin ǝyminidiƣanlar, Pǝrwǝrdigarƣa tayininglar; U silǝrgǝ yardǝm
    ⱪilƣuqi ⱨǝm ⱪalⱪininglardur.
  beo-beo: Dilia Hina Godema nodone sia:ne gadolalebe dunu! Hina Godema dafawaneyale
    dawa:ma. E da dili fidisa amola gaga:sa.
  tpi-OTNT: Yupela manmeri i save pret long Bikpela, yupela i mas bilip long em. Em
    wanpela tasol i save helpim yupela na lukautim yupela.
  hau-SA: Ku da kuke tsoronsa, ku dogara ga Ubangiji, shi ne mai taimakonsu da garkuwarsu.
  udu-udu: Um kun ḵo/ki Tap̱a mo tani gamki gwo is e Tap̱a mo. Haali/ a’di ita mowoṯẖ
    buni mo dhali agoŋgorom buni mo.
  uig-LAT: Perderdigardin eyminidighanlar, Perwerdigargha tayininglar; U silerge yardem
    qilghuchi hem qalqininglardur.
  nde-nde: Lina elimesabayo, thembani kuThixo ulusizo lwabo lesihlangu sabo.
  ton-ton: '‌ʻAkimoutolu ʻoku manavahē kia Sihova, mou falala kia Sihova: ko honau
    tokoni ia mo honau fakaū.'
  ces-1613: Kteříž se bojíte Hospodina, doufejte v Hospodina, spomocníkem a štítem
    takových on jest.
  eng-WMB: You who fear the LORD, trust in the LORD! He is their help and their shield.
  tam-TCV: அவருக்குப் பயந்து நடக்கிறவர்களே, யெகோவாவை நம்புங்கள்; அவரே உங்களுடைய உதவியும்
    கேடயமுமாய் இருக்கிறார்.
  ceb-ULB: Kamo nga nagtahod kang Yahweh, salig kaniya; siya ang inyong tabang ug
    taming.
  pol-UBG: Wy, którzy się boicie PANA, ufajcie PANU; on jest ich pomocą i tarczą.
  agr-agr: Ashí aents Tuke Pujuu umijin aidautigmek, ¡Tuke Pujuuwaig kajinmamsa anentaimsatajum!
    Wagki nii jutiinak yaimpawai, tuja nigki kuitamjamui.
  kyc-kyc: Baa mupwa lao kingi wapambu lakao karenge wambu dupwame Kamongo doko kapa
    ingingi lao suu pyalapape. Baame nakama nyiso kyawa minyuo karamo.
  urd-GVU: اے رب کا خوف ماننے والو، رب پر بھروسا رکھو! وہی تمہارا سہارا اور تمہاری
    ڈھال ہے۔
  eng-OEBCW: You who fear the Lord, trust in the Lord he is their help and their shield.
  deu-1912: Die den HERRN fürchten, hoffen auf den HERRN! Der ist ihre Hilfe und Schild.
  kan-2017: ಯೆಹೋವನ ಭಕ್ತರೇ, ಯೆಹೋವನಲ್ಲಿ ಭರವಸವಿಡಿರಿ. ಅವರ ಸಹಾಯಕನು, ಗುರಾಣಿಯು ಆತನೇ.
  yap-yap: Gimed urngin e pi’in bay madgun SOMOL u wun’med, um pired nib pagan’med
    ngak! Ya ir e be ayuwegmed ma be yoror romed.
  hlt-MCSB: BOEIPA aka rhih rhoek, BOEIPA dongah pangtung uh lah . Amah te amih kah
    bomkung neh photling ni.
  mdy-ETH: ዒንሢ ናንጊና ናንጋ ጎዳ ዒጊጫ ዓሳ ዒዛ ጉሙርቁዋቴ፤ ዒንሢ ማኣዳሢና ጊቲማሢያ ዒንሢኮ ዒዛኬ።
  twi-ASANTE: Mo a mosuro no, momfa mo ho nto Awurade so, ɔyɛ mo ɔboafoɔ ne kyɛm.
  eng-WEBU: You who fear the LORD, trust in the LORD! He is their help and their shield.
  acu-NT: 'Mash aints ainautiram, ii Apuri: Ameketme Yusem tinu asaram, nekasampita
    titaram. Ningki iin yainmaktinuitji, tura ejarmaktinuitji.'
  spa-PDDPT: Los que temen a Yavé, Confíen en Yavé. Él es su Ayuda y su Escudo.
  gun-gun: Senhor renonde ojererokyjea rupi ikuai va'e ha'e javi tojerovia Senhor
    re. Ha'e anho ma ipytyvõa ha'e mba'emo vai jokoa oiko.
  agu-BL: Ncha'tz e'u' yi na cyak'u' k'ej yi Kajcaw yi kaRyosil, k'ukek chic'u'lu'
    te'j, na i' na ko' ch'eyan nin i' colol ketz.
  ilo-ULB: Dakayo nga mangidaydayaw kenni Yahweh, agtalekkayo kenkuana; isuna ti tulong
    ken kalasagyo.
  kpg-kpg: Goodou go digau ala e hagalaamua a Dimaadua, goodou gi hagadagadagagee
    gi Mee! Ma go Mee dela e hagamaamaa ge e hagaloohi goodou.
  uig-ARA: پەردەردىگاردىن ئەيمىنىدىغانلار، پەرۋەردىگارغا تايىنىڭلار؛ ئۇ سىلەرگە ياردەم
    قىلغۇچى ھەم قالقىنىڭلاردۇر.
  bps-bps: Kdeeyu dad to nun klikò di Dwata, smalig gamu di kenen, du kenen alò i
    gamtabeng na kamlung gamu.
  sus-sus: Wo tan naxee findixi Ala yaragaaxuie ra, wo wo xaxili ti Alatala ra, naxan
    findi i xa dɛmɛri nun i kantama ra.
  pon-2006: Kumwail koaros me kin kaudokiong KAUN-O, kumwail likih. Ih me sewesepamwail,
    oh silepamwail.
  jae-jae: O amac, taŋ atêc Apômtau naŋ, taêm êka Apômtau. Eŋ kêtu amacnêm lautuc
    ma gêjam-sawaga.
  ksd-ksd: Avat ava ru ra Luluai, avat a nurnur tai ra Luluai! Ia kaka kadia tena
    maramaravut ma kadia ramravit.
  tur-YTC: Ey sizler Yahve’den korkanlar, Yahve’ye güvenin! O’dur onların yardımcısı
    ve kalkanı.
  bel-N: 'Вы, што ГОСПАДА баіцёся, спадзявайцеся на ГОСПАДА: Ён — дапамога іхняя і
    шчыт іх!'
  kpr-kpr: Arie, ne mave Bajari dae igheghi use, numoa tumonde baingheraeva, nemokena
    resena. Nenda tumondari Bajari kena fitivu! Ne nune sonembuse, gagara eraira.
  ind-AYT: Kamu, yang takut akan TUHAN, percayalah kepada TUHAN! Dia adalah pertolongan
    mereka dan perisai mereka.
  yom-yom: Beno lueti kunkinzika, lutula diana mu Yave. Niandi nsadisi awu ayi nkaku
    awu.
  yut-yut: Yawe do pasolgoŋ amɨn kabɨ, egɨp egɨpji Yawekon tosok yaŋsi nandani. Uŋun
    da ji paŋpulugaŋek paŋkutnosok.
  nya-nya: Inu amene mumaopa Iye, dalirani Yehova; Iye ndiye thandizo lanu ndi chishango
    chanu.
  hrv-hrv: Štovatelji Jahvini, u Jahvu se uzdajte! - On je štit i pomoćnik njihov.
  mps-mps: Dage te Genuai Bidide wi ebo we bidi, dagego konealubo homu agaba dąų
    wao. Agaduba deligo naga dage tau selama, tama dage tonalubo dao.
  tpi-tpi: Yupela manmeri i save pret long Bikpela, yupela i mas bilip long em. Em
    wanpela tasol i save helpim yupela na lukautim yupela.
  dan-1931: de, som frygter HERREN*, stoler på ham, han er deres Hjælp og Skjold.
    { [*dvs. Proselytterne.] }
  vie-OVCB: Những ai kính sợ Chúa Hằng Hữu, hãy tin cậy Chúa Hằng Hữu! Ngài là Đấng
    cứu trợ và thuẫn che chở cho người.
  guj-2017: હે યહોવાહના ભક્તો, તેમના પર ભરોસો રાખો; તે તમારા મદદગાર તથા તમારી ઢાલ
    છે.
  pon-2006A: Kumwail koaros me kin kaudokiong KAUN-O, kumwail likih. Ih me sawasapamwail,
    oh silepamwail.
  por-BRBSL: You que temem Yahweh, confiem em Yahweh! Ele é sua ajuda e seu escudo.
  eng-OEBUS: You who fear the Lord, trust in the Lord he is their help and their shield.
  swe-swe: Ni som fruktar (vördar) Herren (Jahve) [], lita på Herren (Jahve)! Han
    är din hjälp och din sköld!
  cth-cth: Nangmouh BAWIPA ka taket e naw, BAWIPA hah kâuep awh haw. Ahni teh nangmouh
    kabawmkung hoi kânguenae bahling doeh.
  twi-twi: Mo a musuro no, momfa mo ho nto Awurade so, ɔyɛ mo boafo ne kyɛm.
  hlt-hlt: BOEIPA aka rhih rhoek, BOEIPA dongah pangtung uh lah . Amah te amih kah
    bomkung neh photling ni.
  tbz-SIM: Díndi bɛ̀ɛ̀ dé ti Yiɛ̀ nKuyie duɔ́nnɛ̀ ku dimɑ́ɑ̀, kuù tu di kó oteèntì,
    di kó kudɔpìkù.
  msy-2020: O ia gumazamizir Ikiavɨra Itir Godɨn atiatiba, ia nɨghnɨzir gavgavim an
    ikɨ. A uabɨra deragha ia gamua ian akurvasi.
  dop-dop: Mpɑ mɛ ɩ́ nyɑŋnɑ Tɑcɑɑ tɔ, ɩ́ pɛtɩ-ɩ mə tɩ. Ɩnɩ ɩ teŋnɑ-mɛ, nɑ ɩ́ kentiɣi-mɛ.
  azb-azb: Ey Rəbdən qorxanlar, Rəbbə güvənin, Odur köməyiniz və sipəriniz!
  eng-DBY: 'Ye that fear Jehovah, confide in Jehovah: he is their help and their shield.'
  hin-2017: हे यहोवा के डरवैयों, यहोवा पर भरोसा रखो! तुम्हारा सहायक और ढाल वही है।
  wol-KYG: Yeen ñi ragal Aji Sax ji, wóoluleen Aji Sax ji, moo leen di jàpple, di
    leen aar.
  swp-swp: Omi eai to eai GUIAU au matausiei, GUIAU au sunumaei! Ia isi adi sagu eo
    edi opea ede.
  bjr-bjr: Aiqama innee Yaweena amooqi mariasa mina saqarikiaqa. Mifa inni dadaaqinoo
    itita nimaqaidanoo.
  eng-YLT: Ye fearing Jehovah, trust in Jehovah, 'Their help and their shield [is]
    He.'
  kne-kne: Dakayo amin ay manaydayaw en Diyos, sisya di pantalkan yo, tan salaknibana
    ya badanganas dakayo.
  eng-WYC-2017: They that dread the Lord, hoped in the Lord; he is the helper of them,
    and the defender of them.
  eng-WMBB: You who fear the LORD, trust in the LORD! He is their help and their shield.
  zat-NTPS: Le guxrén lazre' Xránadxu, le'e dxucá'ana szrenle Le̱'. Le̱' dxácale̱ne̱'
    le'e, ne dxuxúe̱' le'e.
  zty-NTPS: Le wx̱én ḻaže' X̱anžon', nole ḻe'e ẕka'n ẕenle Ḻe'. Ḻe' žákḻene'
    ḻe'e, na' žape chi'e ḻe'e.
  urd-GVH: ऐ रब का ख़ौफ़ माननेवालो, रब पर भरोसा रखो! वही तुम्हारा सहारा और तुम्हारी
    ढाल है।
  rug-rug: Gamu pu pamaṉa nia se Zihova, mi kalavarae koa Sa! Asa sa mia lave meke
    na mia tinokae.
  gaz-gaz: Isin warri isa sodaattan, Waaqayyoon amanadhaa; inni gargaarsaa fi gaachana
    isaanii ti.
  fra-LSG: Vous qui craignez l’Éternel, confiez-vous en l’Éternel! Il est leur secours
    et leur bouclier.
  gnn-gnn: Nhuma yolŋu'‐yulŋu ŋunhi nhuma ŋuli yukurra rom‐wiyaṉirri Godkunydja, biyaka
    märr‐nherraṉmiya nhanukalaynha yana Garraywalana, liŋgu ŋayipi waŋgany nhumalaŋgunydja
    guŋga'yunaramirri, ga gunganharamirri ŋayi.
  yal-yal: Ɛ tan a yɛɛ ra gaxu muxune, ɛ yigin sa Alatala nin, a tan nan ɛ malima
    alo yɛ masansan wure lefana.
  iou-iou: Bureni, ämawebe Anutu bureni u iniŋ orerani in kudup Ekäni täŋkentäŋ tamiŋpäŋ
    watä it tamik täyak unitagän nadäkinik täŋput.
  haw-1868: E ka poe makau ia Iehova, e hilinai oukou ia Iehova; Oia ko lakou kokua,
    a me ko lakou palekaua.
  arb-NAV: 'اتَّكِلُوا عَلَى الرَّبِّ يَا خَائِفِي الرَّبِّ: هُوَ عَوْنُكُمْ وَتُرْسُكُمْ.'
  ded-ded: Ngicngac KEBU eweheiheigoc hoanggeandae, ngeni KEBU negenserima kecbisia,
    yennoc ngeneac memefic nga kasongina.
  ewe-ewe: Mi ame siwo vɔ̃nɛ, miɖo dzi ɖe Yehowa ŋu, eyae nye miaƒe kpeɖeŋutɔ kple
    akpoxɔnu.
  eng-LEE: Ye that fear the Lord, trust ye in the Lord—he is their help and their
    shield.
  asm-FB: হে যিহোৱাৰ ভয়কাৰী লোক, যিহোৱাত ভাৰসা কৰা; তেৱেঁই তেওঁলোকৰ সহায় আৰু ঢাল।
  sus-A: وٌ تَن نَشٍيٍ قِندِشِ عَلَ يَرَفَاشُييٍ رَ، وٌ وٌ شَشِلِ تِ عَلَتَلَ رَ،
    نَشَن قِندِ عِ شَ دّ مّرِ نُن عِ كَنتَمَ رَ.
  fra-SBL: Vous qui craignez Yahvé, ayez confiance en Yahvé ! Il est leur aide et
    leur bouclier.
  hbo-hbo: יִרְאֵ֣י יְ֭הוָה בִּטְח֣וּ בַיהוָ֑ה עֶזְרָ֖ם וּמָגִנָּ֣ם הֽוּא׃
  kik-kik: 'Inyuĩ arĩa mũmwĩtigĩrĩte, mwĩhokagei Jehova: we nĩwe ũteithio wao na ngo
    yao.'
  fra-NCL: Vous qui craignez Yahweh, mettez votre confiance en Yahweh ! Il est leur
    secours et leur bouclier.
  cek-AK: Anih zii kaminawk, Angraeng to oep oh; anih loe nihcae bomkung hoi abuephaih
    ah oh.
  cuk-cuk: Bab-Jehová-urbali-gudimalad, ¡mer Bab-Jehováʼgi bengumala! Na e be-bendaked
    gued, be-sigu-abgaedga gued.
  pma-pma: Kami vasi koa mivouhou min Iahova, tahos keke kami miheling demkatien onami
    eni, veni kei mul kataun kami ka mul lei kokoe en kami.
  tel-2017: యెహోవా పట్ల భయభక్తులున్న వారంతా యెహోవాపై నమ్మిక ఉంచండి. ఆయన వారికి సహాయం,
    వారికి డాలు.
  hat-BSA: Nou menm ki gen lakrent SENYÈ a, mete konfyans nou nan SENYÈ a. Se Li menm
    ki sekou yo ak boukliye yo.
  kos-kos: Lulalfongi LEUM GOD, kowos kewa su alu nu sel, Tuh El kasrekowos ac karingin
    kowos.
  hbo-WLC: יִרְאֵ֣י יְ֭הוָה בִּטְח֣וּ בַיהוָ֑ה עֶזְרָ֖ם וּמָגִנָּ֣ם הֽוּא׃
  ibo-ibo: Unu ndị na-atụ egwu ya, tụkwasịnụ Onyenwe anyị obi ọ bụ onye inyeaka ha
    na ọta ha.
  ory-ory: ହେ ସଦାପ୍ରଭୁଙ୍କ ଭୟକାରୀଗଣ, ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କଠାରେ ନିର୍ଭର କର; ସେ ସେମାନଙ୍କର
    ସହାୟ ଓ ସେମାନଙ୍କର ଢାଲ।
  chk-chk: Ämi mi niuokusiti ewe Samol mi Lapalap, oupwe apilükülükü i. I epwe alisikemi
    o epeti senikemi feiengau.
  rop-rop: Ebribodi hu weship langa YAWEI, yumob garra trastim langa YAWEI. Im na
    oldei albumbat en maindimbat yumob.
  ukr-1871: Ви, що боїтесь Господа, вповайте на Господа! Він поміч їх і щит їх.
  yon-yon: Yariman yaa unimaibdan, Yariman yaambed angkumone dobirime, yembed yiib
    kuu awandene dorondarimaan kowe.
  deu-1951: Die ihr den HERRN fürchtet, vertrauet auf den HERRN! Er ist ihre Hilfe
    und ihr Schild.
  eng-JPS: Ye that fear the LORD, trust in the LORD! He is their help and their shield.
  srp-1865: Koji se bojite Gospoda, uzdajte se u Gospoda; on im je pomoæ i štit.
  lug-lug: Mmwe abamutya, mwesigenga Mukama, ye mubeezi wammwe, era ye ngabo yammwe.
  heb-heb: יראי יהוה בטחו ביהוה עזרם ומגנם הוא׃
  ben-IRV: তোমরা যারা সদাপ্রভুকে সম্মান কর, তাঁর নির্ভর কর; তিনি তাদের সাহায্য এবং
    তাদের ঢাল।
  ntu-ntu: '@see-verse:PSA.115.010'
  pan-pan: ਹੇ ਯਹੋਵਾਹ ਤੋਂ ਡਰਨ ਵਾਲਿਓ, ਯਹੋਵਾਹ ਉੱਤੇ ਭਰੋਸਾ ਰੱਖੋ! ਉਹ ਉਹਨਾਂ ਦਾ ਸਹਾਇਕ ਤੇ ਉਹਨਾਂ
    ਦੀ ਢਾਲ਼ ਹੈ।
  mya-JVB: ထာဝရဘုရား ကို ကြောက်ရွံ့ သောသူတို့၊ ထိုဘုရားကို ကိုးစား ကြလော့။ ထာဝရဘုရား
    သည် ထိုသို့ သောသူ တို့ ကို မစ သောသူ၊ ကွယ်ကာ သောသူဖြစ် တော်မူ ၏။
  kgf-kgf: Yawe eeya héimianʒu ini, Yaweac muru héima nammu. Inéŋ méra énécmima saiwa
    waŋ énécmianʒac.
  tte-O: Komiu meuloimiu kwapwalopwalou koina, Guyau kwameliyan. Iya kami tosagu yo
    ami ebeu.
  tbg-tbg: Nora Kotira aatu qeteha koqemake ni variaka, nevata Kotiraqaa kempukaiqamake
    muntuvi variate. Vivama ni kahaqiharo, kainkevano vaiinti antua amitaintema kero,
    ni antua nimite vairave.
  hmo-hmo: Dirava garina umui gari taudia ibounai e, Lohiabada do umui abidadama henia.
    Ia ese umui ia durua noho, ia ese umui ia naria noho.
  zar-NT: Libíʼiliʼ naʼ rádxiliʼ-nëʼ Dios, buliʼzxöni ládxëʼë Xanruʼ Dios. Rácalen
    cazëʼ libíʼiliʼ, en rapa chiʼë libíʼiliʼ.
  urd-urd: ऐ ख़ुदावन्द से डरने वालो, ख़ुदावन्द पर भरोसा करो! वही उनकी मदद और उनकी
    ढाल है।
  bqc-SIM: Dii vĩakɛnaↄ, à Dii náaikɛ! Ɔ̃mɛ á sɛ̀ngbao ũ, ì dↄálɛ.
  tcz-CHONGTHU: Nangho Yahweh Pakai gingjing ho Yahweh Pakai chu tahsan un! Amachu
    napanpi le nalumdal ahi.
  mar-mar: अहो परमेश्वराचा आदर करणाऱ्यांनो, परमेश्वरावर विश्वास ठेवा; तोच त्यांचे
    सहाय्य आणि ढाल आहे.
  isl-isl: Þú lýður hans, þið öll, yngri sem eldri, treystið honum. Hann er hjálp
    og skjöldur.
  hlt-THB: Amah ak kqihkhqi aw, Bawipa ypna lah, anih taw cekkhqi ak hulkung ingkaw
    cekkhqi a phuhqa na awm hy.
  qub-qub: Tayta Diosta rispitajcuna payman yäracuy. Paymi yanapämanchi, imapitapis
    chapämanchi.
  bqp-bqp: Dikiri vĩnakɛrinↄ, à Dikiri náani kɛ! Àkũmɛ á kpanyĩri ũ kũ á sɛ̃gbakoo.
  hat-hat: Nou tout ki gen krentif pou Seyè a, mete konfyans nou nan li. Se li menm
    k'ap ede nou, se li ki tout pwoteksyon nou.
  eng-BSB: You who fear the LORD, trust in the LORD! He is their help and shield.
  eng-WEBPB: You who fear the LORD, trust in the LORD! He is their help and their
    shield.
  kbq-kbq: Hagi Ra Anumzamofonku koro'ma hunteta agoraga'ama nemaniza vahe'mota, Ra
    Anumzamofonte tamentintia hiho. Na'ankure Agra tamazahu ne' mani'neno tamagri
    hanko mani'neankino, Agrake'za tamahora keno tamagura nevazino kegava huneramante.
  pon-pon: Komail, me kin majak Ieowa, liki Ieowa, i jauaj o pere parail.
  nhe-BL: Nochi imojuanti tlen inquiimacasij huan inquitlepanitaj TOTECO ximotemachica
    ipan ya, pampa san yajaya inmechpalehuía huan inmechmanahuía tlen nochi tlamantli
    tlen ax cuali.
  wnc-wnc: Ginu aminu Buyambam tapaekan gwaukaingu, ginu ie banip sinong. Wa awiapatakan
    gatandamuke danduyuak.
  bus-bus: Dii vĩakɛrinↄ, à Dii náanɛ kɛ! Àmbe a dↄnlɛri ũ kↄ̃n a sɛngbangoo.
  gub-BL: Pezeruzar Tupàn Tuweharupi Wiko Ma'e rehe nehe, izuwi ukyze ma'e paw wà.
    Pepytywà a'e. Nuzawy kwaw u'yw wi pemimaw a'e no.
