verse: PSA.115.001
translations:
  mal-C: ഞങ്ങൾക്കല്ല യഹോവേ, ഞങ്ങൾക്കല്ല; അവിടത്തെ അചഞ്ചലസ്നേഹവും വിശ്വസ്തതയുംനിമിത്തം
    തിരുനാമത്തിനുതന്നെ മഹത്ത്വം ഉണ്ടാകട്ടെ.
  deu-TKW: Nicht uns, Jahwe, nicht uns, sondern deinem Namen gieb Ehre, um deiner
    Gnade, um deiner Treue willen!
  lin-lin: Na biso te, Yawe, na biso te, kasi pesa nkembo na Kombo na Yo mpo na bolingo
    mpe boyengebene na Yo.
  mmx-mmx: O Leeme Silok, ik mokso do limixin dina xip aurut laasen taram, la ixok
    mokso do dina xip aurut levenasen atnama. Ketla nenu xusuk mun u epovo ri lok
    ka leemi asu, mumu labalamu lexen taram la uk lox epovo amisik levelinga ram.
  eng-LSV: Not to us, O YHWH, not to us, || But to Your Name give glory, || For Your
    kindness, for Your truth.
  eng-GNV: Not vnto vs, O Lord, not vnto vs, but vnto thy Name giue the glorie, for
    thy louing mercie and for thy truethes sake.
  eng-WEBSTER: Not to us, O LORD, not to us, but to thy name give glory, for thy mercy,
    and for thy truth's sake.
  nhw-BL: ¡TOTECO, amo techhueyitlali tojuanti! ¡Ximohueyitlali ta! Xijchihua para
    nochi ma mitzpaquilismacaca pampa ta tlahuel titetlasojtla huan tijchihua catli
    nelía melahuac.
  swh-ONEN: Sio kwetu sisi, Ee Bwana, sio kwetu sisi, bali utukufu ni kwa jina lako,
    kwa sababu ya upendo na uaminifu wako.
  bba-bba: Yinni Gusunɔ, n ǹ bɛsɛ sɑ bɛɛrɛ mɔ, wunɑ ɑ bɛɛrɛ mɔ wunɛn tɔn ɡeeru kɑ
    wunɛn bɔrɔkinirun sɔ̃.
  eng-KJVCPB: Not unto us, O Lord, not unto us, But unto thy name give glory, For
    thy mercy, and for thy truth’s sake.
  luo-luo: Ok wan, ok wan, yaye Jehova Nyasaye, to In ema nyingi oyud duongʼ, nikech
    herani kod adierani.
  aii-aii: ܠܵܐ ܐܸܠܲܢ، ܝܵܐ ܡܵܪܝܵܐ، ܠܵܐ ܐܸܠܲܢ، ܐܸܠܵܐ ܠܫܸܡܘܼܟ݂ ܗܲܒ݂ܠܔ ܐܝܼܩܵܪܵܐ، ܒܘܼܬ
    ܛܲܝܒܘܼܬܘܼܟ݂، ܒܘܼܬ ܫܲܪܝܼܪܘܼܬܘܼܟ݂.
  meu-meu: Dia ai emai ai, Iehova e, dia ai emai ai, a oi ladamu enai hairai bae henia,
    emu hebogahisi bona emu heabidadama daidiai.
  npi-ULB: हाम्रो होइन, हे परमप्रभु, हाम्रो होइन, तर तपाईंको करारको विश्‍वस्‍तता र
    तपाईंको सत्‍यताको खातिर तपाईंको नाउँको महिमा होस् ।
  yor-yor: Kì í ṣe fún wa, Olúwa kì í ṣe fún wa, ṣùgbọ́n fún orúkọ rẹ ni a fi ògo
    fún, fún àánú àti òtítọ́ rẹ.
  pes-OPCB: ما را نه، ای خداوند، ما را نه، بلکه نام خود را جلال بده، به خاطر محبت
    و وفاداریت.
  tgl-ULB: Huwag sa amin, O Yahweh, huwag sa amin, pero sa iyong pangalan maibigay
    ang karangalan, dahil sa iyong katapatan sa tipan.
  nop-nop: Yahwe, du helemahelemaŋ yofolok tuguŋ u didimeniŋgoŋ takaliŋa nibukahile
    hinek tiŋa binibu mu tilaŋ. Wendoktiŋa indi adi du wohoge hogok ganintilonim.
    Eŋ inde’walaŋ wotninik adi mu yotilonim.
  cbu-NT: Apaa, tputs nda iyaa ungirtachinllinpa; shiyaatsimari ungirtachinllinpa.
    Watam shiyamari tputsee izuuru chinakshawa. Shiyamari shaanaatsi kukish tatsamooksha.
  hui-hui: Anduane Homogo-o í̠na ina horo bibahendengi gubalini haho wiaaboore halu
    mini bilinahe howa ina yu wanahagaore kegoni. Í̠ aniore biaga kegonaga iname inanenaga
    mini mo yaraga holene nawiore. Iname í̠naga mini hanguore mo yaraga haabo holene
    nga.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​၏​ခိုင်​မြဲ​သော​မေတ္တာ​တော်​နှင့် သစ္စာ​တော်​ကြောင့်​ကိုယ်​တော်​တစ်​ပါး​တည်း
    ၌​သာ​လျှင် ဘုန်း​အ​သ​ရေ​ရှိ​တော်​မူ​ပါ​၏။ ကျွန်​တော်​မျိုး​တို့​၌​ဘုန်း​အ​သ​ရေ​မ​ရှိ​ပါ။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་གཟི་བརྗིད་ངེད་རྣམས༌ལ། །གནང་བར་མ་མཛད་ངེད་ལ་གནང་མ༌མཛད། །ཁྱེད་ཀྱི་བྱམས་བརྩེ་དང་ནི་དྲང་བདེན༌ཕྱིར།
    །ཉིད་ཀྱི་མཚན་ལ་སྙན་གྲགས་གནང་དུ༌གསོལ།།
  wsk-wsk: Ana mu nanip mena, O Yawe, ana mena; bare nika nip mu nikim garagar, se
    ni la nup biya toko, mu awuk, ni ana nago ko kuesam ale ka den diram la karo tui
    lagasam.
  sna-sna: Kwete kwatiri, Jehovha, kwete kwatiri, asi kukudzwa ngakupiwe kuzita renyu,
    nokuda kworudo rwenyu nokutendeka kwenyu.
  spa-BLM: No a nosotros, Yahvé, no a nosotros, pero a tu nombre dale gloria, por
    tu amorosa bondad, y por tu verdad.
  cac-cac: Mamin Jehová, max yal-laj co c'ol tzon̈ ic'jichaan̈. An̈ejocab' d'ayach
    tz'alchaj vach' lolonel yuj a vach'c'olal, yujto tzaq'uelc'och tas tzala'.
  swh-ULB: Sio kwetu, Yahwe, sio kwetu, bali kwa jina lako ulete heshima, kwa ajili
    ya uaminifu wa agano lako na uaminifu wako.
  bel-bel: 'Алілуя. Я вераваў і таму казаў: я моцна засмучаны.'
  deu-ELBBK: Nicht uns, HERR, nicht uns, sondern deinem Namen gib Ehre, um deiner
    Güte, um deiner Wahrheit willen!
  mbb-OT: Kenè key iyan ereg he ebeǥayan te zengeg, Nengazen, kekenà, iyan ka, tenged
    te kebmahala nu kenami wey te kebmetinumanen nu.
  mal-2015: ഞങ്ങൾക്കല്ല, യഹോവേ, ഞങ്ങൾക്കല്ല, നിന്റെ ദയയും വിശ്വസ്തതയുംനിമിത്തം നിന്റെ
    നാമത്തിന്നു തന്നേ മഹത്വം വരുത്തേണമേ.
  gup-gup: O Yawey, minj nabuyika ngarringeyburlume, dja ngudda yidjalkudji ngundingeyburlume
    bu munguyh. Dja yuwn bu ngarriburlumerren ngad bininj. Ngudda yidjalkudji nawu
    munguyh kandjalmarnedjare dja minj munguyh kanbawon.
  rmc-rmc: Na amenge, RAJEJA, na amenge, ale tire naveske patrinel e chvala vaš tiro
    kamiben the tiri vernosť!
  nlg-nlg: Mua tamami, Lord, tamua vamua ke va mai na lei rongoragha, ta nimua kikinima
    ta nimua na dolo te mua mautu.
  pes-OPV: ما را نی، ای خداوند! ما را نی، بلکه نام خود را جلال ده! به‌سبب رحمتت و
    به‌سبب راستی خویش.
  ron-1924: Ну ноуэ, Доамне, ну ноуэ, чи Нумелуй Тэу дэ славэ пентру бунэтатя Та,
    пентру крединчошия Та!
  ben-OBCV: আমাদের নয়, হে সদাপ্রভু, আমাদের নয়, কিন্তু তোমারই নাম গৌরবান্বিত করো,
    তোমার প্রেম ও বিশ্বস্ততার কারণে।
  som-som: Rabbiyow, yaanay noo ahaan, yaanay noo ahaan, Laakiinse magacaaga ammaani
    ha u ahaato, Naxariistaada iyo runtaada daraaddood.
  lat-VUC: Alleluja. [Credidi, propter quod locutus sum; ego autem humiliatus sum
    nimis.
  eng-ASVBT: Not unto us, O Jehovah, not unto us, But unto thy name give glory, For
    thy lovingkindness, and for thy truth’s sake.
  mna-mna: O Yooba, niam leleyam be tomtom tipakur zoyam pepe. Bela tipakur nu zom.
    Pa nu itum tamen ta zom biibi. Mi nu toto sua ku mbukŋana, mi urur lelem pa wal
    ku mi muŋaiŋai zin. Tana swe mburom mi uulu yam.
  ita-1885: NON a noi, Signore, non a noi, Anzi al tuo Nome, da' gloria, Per la tua
    benignità, e verità.
  eng-LXXUP: 'Alleluia. I believed, wherefore I have spoken: But I was greatly afflicted.'
  eng-ULB: Not to us, Yahweh, not to us, but to your name bring honor, for your covenant
    faithfulness and for your trustworthiness.
  spa-VBL: No para nosotros, Señor, no para nosotros, sino para ti Señor, toda la
    gloria debe ser dada, por tu gran amor y verdad.
  fra-_FOB: Non point à nous, Éternel, non point à nous, mais à ton nom donne gloire,
    à cause de ta bonté, à cause de ta vérité.
  mal-mal: ഞങ്ങൾക്കല്ല, യഹോവേ, ഞങ്ങൾക്കല്ല, അങ്ങയുടെ ദയയും വിശ്വസ്തതയും നിമിത്തം അങ്ങയുടെ
    നാമത്തിന് തന്നെ മഹത്വം വരുത്തണമേ.
  lit-lit: Ne mums, VIEŠPATIE, ne mums, bet savo vardui teik šlovę dėl savo gailestingumo,
    dėl savo ištikimybės.
  urd-GVR: Ai Rab, hamārī hī izzat kī ḳhātir kām na kar balki is lie ki tere nām ko
    jalāl mile, is lie ki tū mehrbān aur wafādār Ḳhudā hai.
  suz-BL: परमप्रभु यावे, आंइ कली ममाइ, इन नें ठेयब सेल्‍चा गेने। इन गेना हना यो दाक्‍तीके
    नु दाक्‍शा मप्रोंइतीके आ पर्बम इन नें ठेयब सेल्‍चा माल्‍शो बाक्‍ब।
  eng-NOY: Not unto us, O LORD! not unto us, But unto thy name, give glory, For thy
    mercy and thy truth's sake!
  ita-1927: Non a noi, o Eterno, non a noi, ma al tuo nome da’ gloria, per la tua
    benignità e per la tua fedeltà!
  ckb-ckb: بۆ ئێمە نا، ئەی یەزدان، بۆ ئێمە نا، بەڵکو بۆ ناوی خۆت شکۆ ببەخشە، لەبەر
    خۆشەویستییە نەگۆڕەکەت و دڵسۆزییەکەت.
  eng-BBE: Not to us, O Lord, not to us, but to your name let glory be given, because
    of your mercy and your unchanging faith.
  xsi-xsi: Yova Kindeni, noko ne tini-mwasa ikeno pa maka ikura zo zo, aku noko uru
    kuveta ikura tamwata kawa ŋgua rârâni. Mine nde maka ma kasuka noko simbo nâ ŋa
    kâki. Maka ma kapasuka warakama ŋama kâki, ande tia.
  kan-OKCV: ನಮಗಲ್ಲ ಯೆಹೋವ ದೇವರೇ, ನಮಗಲ್ಲ, ನಿಮ್ಮ ಹೆಸರಿಗೆ ಮಾತ್ರ ಮಹಿಮೆ, ನಿಮ್ಮ ಪ್ರೀತಿ ಮತ್ತು
    ಸತ್ಯತೆಯ ನಿಮಿತ್ತ ನಿಮಗೆ ಮಹಿಮೆಯಾಗಲಿ.
  tam-2017: எங்களுக்கு அல்ல, யெகோவாவே, எங்களுக்கு அல்ல, உமது கிருபையினிமித்தமும் உமது
    சத்தியத்தினிமித்தமும், உம்முடைய பெயருக்கே மகிமை வரச்செய்யும்.
  spa-RV-1909: NO á nosotros, oh Jehová, no á nosotros, sino á tu nombre da gloria;
    por tu misericordia, por tu verdad.
  ron-BTF: Nu nouă, DOAMNE, nu nouă, ci numelui tău dă glorie, pentru mila ta și pentru
    adevărul tău.
  eng-WEBP: Not to us, LORD, not to us, but to your name give glory, for your loving
    kindness, and for your truth’s sake.
  eng-FBV: Not to us, Lord, not to us, but to you all glory should be given, because
    of your trustworthy love and faithfulness.
  nld-1939: Niet ons, o Jahweh, niet ons, Maar uw Naam geef eer om uw goedheid en
    trouw!
  nch-BL: ¡TOTECO, amo techhueyitali tojuanti! ¡Ximohueyitali ta! Xijchihua para nochi
    ma mitzpaquilismacaca pampa ta tahuel titetasojta huan tijchihua cati nelía melahuac.
  vie-1934: Hỡi Đức Giê-hô-va, nhân vì sự nhân từ và sự chân thật Ngài, Sự vinh hiển
    chớ về chúng tôi, chớ về chúng tôi, Bèn là đáng về danh Ngài.
  cha-cha: AJE ti iyajame, O Jeova, aje ti iyajame, lao iya naanmo, nae uminalag pot
    y minaasemo, yan pot y minagajetmo.
  hin-CV: हमारी नहीं, याहवेह, हमारी नहीं, परंतु आपकी ही महिमा हो, आपके करुणा-प्रेम
    और आपकी सच्चाई के निमित्त.
  eng-OURB: Not to us, Adonai, not to us, but to your name give kavod ·weighty glory·,
    for your chesed ·loving-kindness·, and for your truth’s sake.
  spa-BES: No a nosotros, oh Señor, no a nosotros, sino a tu nombre démosle gloria,
    por tu misericordia y tu fe inmutable.
  tdx-tdx: Tsy zahay ry Iehovà, tsy zahay fa i tahina’oy, ro anolorañe engeñe, ty
    amy fiferenaiña’o naho ty figahiña’o.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ มิใช่​แก่​เหล่​าข้าพระองค์ มิใช่​แก่​เหล่​าข้าพระองค์
    พระเจ้าข้า แต่​ขอถวายสง่าราศี​แด่​พระนามของพระองค์ เพราะเห็นแก่ความเมตตาของพระองค์
    และความจริงของพระองค์
  por-BR-2018: Não a nós, SENHOR; não a nós, mas a teu nome dá glória; por tua bondade,
    por tua fidelidade.
  deu-ELO: Nicht uns, Jehova, nicht uns, sondern deinem Namen gib Ehre, um deiner
    Güte, um deiner Wahrheit willen!
  eng-WYC-2018: (Alleluia.) Lord, not to us, Lord, not to us; but give thou glory
    to thy name. Of thy mercy, and of thy truth; (Alleluia. Lord, not to us, Lord,
    not to us; but give thou glory to thy name. For thy love, and for the sake of
    thy faithfulness;)
  epo-epo: Ne al ni, ho Eternulo, ne al ni, Sed al Via nomo donu honoron, Pro Via
    favorkoreco, pro Via vereco.
  gfk-gfk: Watong, da nes kilam bia a num no minamar, ma taie tunat bia a numehet
    ie, kanong u la marmarse mehet ma u la hatutun ing u tange.
  uig-PIN: Bizgǝ ǝmǝs, i Pǝrwǝrdigar, bizgǝ ǝmǝs — Ɵzgǝrmǝs muⱨǝbbiting üqün, ⱨǝⱪiⱪǝt-sadaⱪiting
    üqün, Ɵz namingƣa xan-xǝrǝp kǝltürgǝysǝn.
  beo-beo: Hina Gode! Ninia da Dia hadigidafa hou amoma fawane nodomu da defea. Dunu
    da nini hadigi gala sia:mu da defea hame. Bai Di fawane da mae fisili, asigidafa
    hou hamonana, amola nini fisima:ne hame dawa:.
  tpi-OTNT: God, oltaim yu save laikim tumas mipela, na yu no save lusim mipela. Olsem
    na mipela i mas litimapim biknem bilong yu tasol. Mipela i no ken litimapim nem
    bilong mipela yet.
  hau-SA: Ba gare mu ba, ya Ubangiji, ba gare mu ba amma ga sunanka yă sami ɗaukaka,
    saboda ƙaunarka da amincinka.
  udu-udu: Yisa e am, ayy Tap̱a, yisa e am, hili gom gway pini mo tani c̱iyi monyca
    mo, gom gway gi mo/en pini jin ṯelu sho’k mo dhali mii ma isiŋ ganam pini mo.
  uig-LAT: Bizge emes, i Perwerdigar, bizge emes — Özgermes muhebbiting üchün, heqiqet-sadaqiting
    üchün, Öz naminggha shan-sherep keltürgeysen.
  nde-nde: Kakungabi kithi, Oh Thixo, hatshi kithi kodwa kwelakho ibizo kakube lenkazimulo,
    ngenxa yothando lokuthembeka Kwakho.
  ton-ton: ‌ʻOua naʻa tuku kiate kimautolu, ʻE Sihova, ʻoua naʻa tuku kiate kimautolu,
    ka ki ho huafa ʻae ongoongolelei, koeʻuhi ko hoʻo ʻaloʻofa, pea mo hoʻo moʻoni.
  ces-1613: Ne nám, Hospodine, ne nám, ale jménu svému dej čest, pro milosrdenství
    své a pro pravdu svou.
  eng-WMB: Not to us, LORD, not to us, but to your name give glory, for your loving
    kindness, and for your truth’s sake.
  tam-TCV: எங்களுக்கு அல்ல, யெகோவாவே, எங்களுக்கு அல்ல, உமது அன்பின் நிமித்தமும், உமது
    சத்தியத்தின் நிமித்தமும் உமது பெயருக்கே மகிமை உண்டாகட்டும்.
  ceb-ULB: Dili alang kanamo, Yahweh, dili alang kanamo, apan alang sa imong ngalan
    ang pasidungog, tungod sa imong matinud-anon nga kasabotan ug sa imong pagkamasaligan.
  pol-UBG: Nie nam, PANIE, nie nam, ale twemu imieniu daj chwałę za twoje miłosierdzie
    i prawdę.
  agr-agr: Tuke Pujuuwah, jutiik eme anenkagtusaipa, dekas ima amek eme anenmamta,
    amina anenkagmin, tuja dekaskegmijai eme anenmamta.
  kyc-kyc: Emba yeelyo Kamongo. Embena kingi doko iki lakandarama. Namwana kingi doko
    isa palena. Emba mondo lao pyuo karo mona retalu reto retapinyi dokona lakandarama.
  urd-GVU: اے رب، ہماری ہی عزت کی خاطر کام نہ کر بلکہ اِس لئے کہ تیرے نام کو جلال
    ملے، اِس لئے کہ تُو مہربان اور وفادار خدا ہے۔
  eng-OEBCW: Not to us, Lord, not to us, but to your name give glory, for your kindness’
    and faithfulness’ sake.
  deu-1912: Nicht uns, HERR, nicht uns, sondern deinem Namen gib Ehre um deine Gnade
    und Wahrheit!
  kan-2017: ನಮ್ಮನ್ನಲ್ಲ, ಯೆಹೋವನೇ, ನಮ್ಮನ್ನಲ್ಲ, ನಿನ್ನ ಪ್ರೀತಿ, ಸತ್ಯತೆಗಳ ನಿಮಿತ್ತವಾಗಿ ನಿನ್ನ
