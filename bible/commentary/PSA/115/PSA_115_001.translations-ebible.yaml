  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኑጋይቴቱዋንቴ ኔኤኮ ናንጊና ናንጋ ናሹሞና ጉሙርቂንቲፆናሮ ሱንፆ ኔኤሲ ቦንቼ።
