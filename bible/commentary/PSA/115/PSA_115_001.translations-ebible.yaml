  ntu-ntu: Yawe, nim txpwz kx takitrde nzarmyalzngr, a' trngiu nigr. Murde nim txpwz
    kx aodu zvz x trataowq natqm kcng tqyrlqq.
  pan-pan: ਸਾਨੂੰ ਨਹੀਂ, ਹੇ ਯਹੋਵਾਹ, ਸਾਨੂੰ ਨਹੀਂ, ਸਗੋਂ ਆਪਣੇ ਹੀ ਨਾਮ ਨੂੰ ਆਪਣੀ ਦਯਾ ਤੇ ਸਚਿਆਈ
    ਦੇ ਕਾਰਨ ਵਡਿਆਈ ਦੇ!
  mya-JVB: အကျွန်ုပ် တို့၌ ဘုန်းမ ရှိစေဘဲ၊ အို ထာဝရဘုရား ၊ အကျွန်ုပ် တို့၌ ဘုန်းမ
    ရှိစေဘဲ၊ ကိုယ်တော် ၏နာမ ၌ ကရုဏာ တော်နှင့် သစ္စာ တော်ကြောင့် ဘုန်း ရှိ ပါစေ သတည်း။
  kgf-kgf: Yawe, goi héihéiga ʒéma hakaga héla imuac niŋac guac qacgaiguc edamu yanda
    hemac. Nonac muru qahac, nonac muru qahac, guac muru hegémmac.
  tte-O: O Yeoba, kowa esam ukeleisinan yo kuwasawasa. Na kai besi, kaiwena meuloili
    sitobalanagiwo am mulolo miyamiya yaina yo am walo yawasosi kaiwena.
  tbg-tbg: Noravauvo, tenavu tentanavu hutu tuahera kaarorave. Ai muntukavano tinavuara
    vaivara are tinavuara noraiqaakera iriqira vi varianarara ti, tenavu tentanavu
    hutu kia tuahera karaiti, ai nora autu tuaheraqi virerave.
  hmo-hmo: Lohiabada e, oi dekenai hairai bada ia noho, momokani, oi dekenai hairai
    bada ia noho, ai dekenai be lasi. Badina oiemu lalokau bona bogahisihisi be bada,
    bona oiemu gwauhamata badinaia kara be momokani.
  zar-NT: Calëga queë́tuʼ, Xan, calëga queë́tuʼ, pero que loʼ gaca yöl-laʼ ba tuʼ
    nacuʼ dxiʼi ladxiʼ, en le naca idútë li.
  urd-urd: हमको नहीं, ऐ ख़ुदावन्द बल्कि तू अपने ही नाम को अपनी शफ़क़त और सच्चाई की
    ख़ातिर जलाल बख़्श।
  rus-SYN: 'Я веровал, и потому говорил: я сильно сокрушен.'
  bqc-SIM: I kɛ wá tↄ́ mɛ́ a bↄo Dii, i kɛ wá tↄ́ mɛ́ a bↄo. Ǹ nzĩa tↄbↄ n gbɛ̃kɛ
    ń n náaio yã́i.
  tcz-CHONGTHU: Keiho a ahipoi, O Yahweh Pakai keiho a ahipoi, amavang loupina jouse
    hi namingailut na longlou jeh a chun nang ding jingbou ahi.
  mar-mar: हे परमेश्वरा, आमचे नको. आमचे नको, तर आपल्या नावाचा सन्मान कर, कारण तू दयाळू
    आणि सत्य आहेस.
  isl-isl: Drottinn, gefðu ekki okkur, heldur þínu nafni dýrðina. Gefðu að allir vegsami
    þig vegna miskunnar þinnar og trúfesti.
  hlt-THB: Kaimih a venawh kaana, Aw Bawipa, kaimih a venawh kaana, na lungnaak ingkaw
    na yp awmnaak awh namah ang ming a venawh boeimangnaak awm seh.
  qub-qub: Tayta Dios, gamlla alabasha cay ari. Ama nogacunataga alabamächunchu. Gamtaga
    alabashunqui cuyapäcoj cashayquipita, rasun cajta ruraj cashayquipitami.
  bqp-bqp: Adi kɛ ókↄ̃nↄnlo Dikiri, adi kɛ ókↄ̃nↄnlo, mↄkↄ̃mmɛ ń de ò n tↄ́ bo n gbɛ̃kɛ
    kũ n náanio yãi.
  hat-hat: Non! Lwanj lan pa pou nou, Seyè! Se pa pou nou lwanj lan ye, Seyè! Non!
    Se pa pou nou! Men, se pou ou menm sèl, paske ou renmen nou, paske ou toujou kenbe
    pawòl ou!
  eng-BSB: Not to us, O LORD, not to us, but to Your name be the glory, because of
    Your loving devotion, because of Your faithfulness.
  eng-WEBPB: Not to us, LORD, not to us, but to your name give glory, for your loving
    kindness, and for your truth’s sake.
  kbq-kbq: Ra Anumzamoka tagra rantagia e'origahunanki, kagrake rankagia erigahane.
    Na'ankure kagra maka zupama vagaore kavesi zanku'ene, hugahuema hu'nana zama amage'ma
    antenkama nehana zanku huta, kagi'a husga hunegantone.
  pon-pon: KAIDIN kit Ieowa, kaidin kit, pwe mar omui, kom kotiki on waui, pweki omui
    kalanan o melel!
  nhe-BL: ¡TOTECO, amo xitechhueyitlali tojuanti! ¡Ximohueyitlali ta! Xijchihua para
    nochi ma mitzpaquilismacaca pampa ta tlahuel titetlasojtla huan tijchihua tlen
    nelía melahuac.
  wnc-wnc: Anutu, gata nindane umaninu ma yapangenawim. Gata ninde butaya siknga asinggan
    natanimuke gata ninu dua nipmanggayak. Unzingge ninda gatane umanda kopsa akngae
    natake gaekan yatangenatnim.
  bus-bus: Èe kɛ wámbeero Dii, èe kɛ wámbeero, ḿbe ń dɛ wà n tↄ́ bↄ n gbɛ̃kɛ kↄ̃n
    n náanɛo yãnzi.
  gub-BL: Tuwe teko umume'u xo nekatu haw zo wà nehe, o Tupàn Tuweharupi Wiko Ma'e.
    Tuwe numume'u kwaw urekatu haw wà nehe, Ta'e erepuruamutar katu ne xe, ta'e neretyryk
    kwaw puruwi ne xe.
  eng-DRA: I have believed, therefore have I spoken; but I have been humbled exceedingly.
