verse: PSA.115.014
translations:
  mal-C: യഹോവ നിങ്ങളെ വർധിപ്പിക്കട്ടെ; നിങ്ങളെയും നിങ്ങളുടെ മക്കളെയുംതന്നെ.
  deu-TKW: Jahwe wolle zu euch hinzuthun, zu euch und zu euren Kindern.
  lin-lin: Tika ete Yawe afulukisa bino, bino mpe bana na bino !
  mmx-mmx: A sing Leeme Silok do na raba nemi mi taxamdak mi taxaalik, tinemi eburu
    bok mi livipisik li atnimi.
  eng-LSV: YHWH adds to you—to you and to your sons.
  eng-GNV: The Lord will increase his graces towarde you, euen toward you and toward
    your children.
  eng-WEBSTER: The LORD will increase you more and more, you and your children.
  nhw-BL: Tlahuel miyac TOTECO ma anmechtiochihuas amojuanti huan amoconehua.
  swh-ONEN: Bwana na awawezeshe kuongezeka, ninyi na watoto wenu.
  bba-bba: U koo bɛɛ kɑ bɛɛn bibu win durom dɑbiɑsiɑ.
  eng-KJVCPB: The Lord shall increase you more and more, You and your children.
  luo-luo: Mad Jehova Nyasaye mi imedri, in kaachiel gi nyithindi.
  aii-aii: ܡܲܙܝܸܕ ܡܵܪܝܵܐ ܥܲܠܵܘܟ݂ܘܿܢ، ܥܲܠܵܘܟ݂ܘܿܢ ܘܥܲܠܔ ܒܢܘܿܢܵܘ̈ܟ݂ܘܿܢ.
  meu-meu: Iehova ese garamui baine hahutumadia, umui garamui bona natumui garadia.
  npi-ULB: परमप्रभुले, तिमीहरूलाई, अर्थात् तिमीहरू र तिमीहरूका सन्तानहरूका सङ्‍ख्या
    धेरै वृद्धि गरून् ।
  yor-yor: Olúwa yóò mú ọ pọ̀ sí i síwájú àti síwájú, ìwọ àti àwọn ọmọ rẹ̀.
  pes-OPCB: خداوند شما و فرزندانتان را به فراوانی برکت دهد.
  tgl-ULB: Nawa palalaguin ni Yahweh ang inyong bilang ng higit pa, kayo at ang inyong
    mga kaapu-apuhan.
  nop-nop: Nu adi Yahwedi hidi tiŋa yalakihiye kougoŋ mintaneeŋ, hiditok wapmihi fee
    hamuluwaakdok nadilat.
  cbu-NT: Ipartamtis, mishat chinllinitamtis uru izapanichiya.
  hui-hui: Anduane Homogo ibugua tíhondo waneigini dewaore ngialu tinaga waneigini
    mani hama poraru tihondobi waneigini dewaore milo hamelo kogoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့​နှင့် သင်​တို့​၏​သား​မြေး​တို့​အား​သား​သ​မီး​များ​ကို
    ပေး​တော်​မူ​ပါ​စေ​သော။
  bod-N: ཡ་ཝཱེས་ཁྱོད་རྣམས་འཕེལ་བར་མཛད་པ༌དང༌། །ཁྱོད་དང་ཁྱོད་ཀྱི་བུ་རྒྱུད་སྤེལ་བར༌མཛོད།།
  wsk-wsk: Aninga angamang mu Yawe marak ningaruk se gue pagal ale suen aralko; nina
    se ninga gue udagi mu koma suanta tala.
  sna-sna: Jehovha ngaakuwanzei, mose iwe navana vako.
  spa-BLM: Que Yahvé te aumente más y más, usted y sus hijos.
  cac-cac: Aocab' Jehová tz'ac'an q'uib' sb'isul eb' cuninal yed' eb' qui co chiquin.
  swh-ULB: Yahwe na awaongeze ninyi zaidi na zaidi, ninyi pamoja na watoto wenu.
  deu-ELBBK: Der HERR wird zu euch hinzufügen, zu euch und zu euren Kindern.
  mbb-OT: Berakat he ipemezakel kew te Nengazen wey is menge kevuwazan niw.
  mal-2015: യഹോവ നിങ്ങളെ മേല്ക്കുമേൽ വർദ്ധിപ്പിക്കട്ടെ; നിങ്ങളെയും നിങ്ങളുടെ മക്കളെയും
    തന്നേ.
  gup-gup: Ngadjare nawu Yawey ngunwon birridjalwern bininj nawu yibenbornang dja
    mak nawu yibenkebmawahme.
  rmc-rmc: Mi del tumenge o RAJ, hoj te rozbaron, tumen the tumare čhave!
  nlg-nlg: Ghau, mana lei dalemiu, nina vauto Lord te sule ngangata i vuvungamiu.
  pes-OPV: خداوند شما را ترقی خواهد داد، شما و فرزندان شما را.
  ron-1924: Домнул сэ вэ ынмулцяскэ тот май мулт, пе вой ши пе копиий воштри!
  ben-OBCV: সদাপ্রভু তোমাদের সমৃদ্ধি করুন, তোমাদের ও তোমাদের ছেলেমেয়েদের প্রতি।
  som-som: Rabbigu aad iyo aad ha idiin kordhiyo, Idinka iyo carruurtiinnaba.
  eng-ASVBT: Jehovah increase you more and more, You and your children.
  mna-mna: Yooba ko ipombol yom ramaki lutuyom bizin ma kamasak ma kewe boozo.
  ita-1885: Il Signore vi accrescerà le sue grazie, A voi, ed a' vostri figliuoli.
  eng-ULB: May Yahweh increase your numbers more and more, yours and your descendants'.
  spa-VBL: Que el Señor sea bueno contigo, contigo y con tus hijos.
  fra-_FOB: L'Éternel vous ajoutera des biens, à vous et à vos enfants.
  mal-mal: യഹോവ നിങ്ങളെ മേല്ക്കുമേൽ വർദ്ധിപ്പിക്കട്ടെ; നിങ്ങളെയും നിങ്ങളുടെ മക്കളെയും
    തന്നെ.
  urd-GVR: Rab tumhārī tādād meṅ izāfā kare, tumhārī bhī aur tumhārī aulād kī bhī.
  suz-BL: परमप्रभु यावेमी इन कली नु इन आल आन कली सोशा बोशा दुम्‍पदल।
  eng-NOY: The LORD will increase you more and more, You and your children.
  ita-1927: L’Eterno vi moltiplichi le sue grazie, a voi ed ai vostri figliuoli.
  ckb-ckb: با یەزدان هەر زیادتان بکات، ئێوە و منداڵەکانتان.
  eng-BBE: May the Lord give you and your children still greater increase.
  xsi-xsi: Naŋa iloŋgu tu Yova Kindeni ma iveta natumi sipâŋga kambwaŋenzi walo, aku
    iloŋgu tu i ma iveta mine nâ panzi timbumi wukale tona.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ನಿಮ್ಮನ್ನು ಅಭಿವೃದ್ಧಿಪಡಿಸುವರು ನಿಮ್ಮ ಮಕ್ಕಳನ್ನೂ ಅಭಿವೃದ್ಧಿ ಮಾಡುವರು.
  tam-2017: யெகோவா உங்களையும் உங்களுடைய பிள்ளைகளையும் பெருகச்செய்வார்.
  spa-RV-1909: Acrecentará Jehová bendición sobre vosotros; sobre vosotros y sobre
    vuestros hijos.
  ron-BTF: DOMNUL vă va înmulți continuu, pe voi și pe copiii voștri.
  eng-WEBP: May the LORD increase you more and more, you and your children.
  eng-FBV: May the Lord be good to you, you and your children.
  nld-1939: En Jahweh zal u blijven zegenen, U en uw kinderen!
  nch-BL: Tahuel miyac TOTECO ma amechtiochihua amojuanti huan amoconehua.
  vie-1934: Nguyện Đức Giê-hô-va gia thêm phước Ngài Cho các ngươi và cho con cháu
    các ngươi.
  cha-cha: Si Jeova unninamegae mas yan mas, jago yan y famaguonñija.
  hin-CV: याहवेह तुम्हें ऊंचा करें, तुम्हें और तुम्हारी संतान को.
  eng-OURB: May Adonai increase you more and more, you and your children.
  spa-BES: Que el Señor les dé a ustedes y a sus hijos un mayor aumento.
  tdx-tdx: Hampivangongoe’ Iehovà nahareo, inahareo naho o tiri’ areoo,
  tha-KJV: พระเยโฮวาห์จะทรงให้ท่านเพิ่มพูนขึ้นทั้งท่านและลูกหลานของท่าน
  por-BR-2018: O SENHOR vos aumentará, vós e vossos filhos.
  deu-ELO: Jehova wird zu euch hinzufügen, zu euch und zu euren Kindern.
  eng-WYC-2018: The Lord add, either increase, on you; on you, and on your sons. (May
    the Lord give you increase; yea, you, and your sons and your daughters.)
  epo-epo: La Eternulo vin multigu, Vin kaj viajn infanojn.
  gfk-gfk: I bilai bia no Watong na hapuar muat, bia muat tika ma ira nati muat, muat
    na kapis bulu.
  uig-PIN: Pǝrwǝrdigar silǝrgǝ ⱪoxlap beridu, Silǝrgǝ ⱨǝm pǝrzǝntliringlarƣa;
  beo-beo: Hina Gode da dili amola diligaga fi dunuma mano imunu da defea.
  tpi-OTNT: Mi laik bai Bikpela i givim planti pikinini long yupela na long ol tumbuna
    bilong yupela i kamap bihain.
  hau-SA: Bari Ubangiji yă sa ku ƙaru, da ku da ’ya’yanku.
  udu-udu: Dhalki Tap̱a c̱i um mo jin maruwa mar is mo, um dhali uc̱im bum mo.
  uig-LAT: Perwerdigar silerge qoshlap béridu, Silerge hem perzentliringlargha;
  nde-nde: Sengathi uThixo angalenza lande, lonke lina kanye labantwana benu.
  ton-ton: ‌ʻE fakatokolahi ʻakimoutolu ʻe Sihova, pea te mou tupu pe, ʻakimoutolu
    mo hoʻomou fānau.
  ces-1613: Rozmnoží Hospodin vás, vás i syny vaše.
  eng-WMB: May the LORD increase you more and more, you and your children.
  tam-TCV: யெகோவா உங்களைப் பெருகப்பண்ணுவாராக, உங்களையும் உங்கள் பிள்ளைகளையும் பெருகப்பண்ணுவாராக.
  ceb-ULB: Hinaot nga padaghanon kamo ni Yahweh sa hilabihan, kamo ug ang inyong kaliwatan'.
  pol-UBG: Rozmnoży was PAN, was i waszych synów.
  agr-agr: Tuke Pujuu atumi uchijum aidaunash, tuja nuna uchiji aidaunash uyujtugmaktinai.
  kyc-kyc: Kamongome nakama keta wane wanakepe jinyale. Nakamape dee nakamana wane
    wanakepe dee dupwana para pyao nyeraminyi dupwa ketajinyaleko.
  urd-GVU: رب تمہاری تعداد میں اضافہ کرے، تمہاری بھی اور تمہاری اولاد کی بھی۔
  eng-OEBCW: May the Lord add to your numbers to you and to your children.
  deu-1912: Der HERR segne euch je mehr und mehr, euch und eure Kinder!
  kan-2017: ಯೆಹೋವನು ನಿಮ್ಮನ್ನೂ, ನಿಮ್ಮ ಮಕ್ಕಳನ್ನೂ ಅಭಿವೃದ್ಧಿಪಡಿಸಲಿ;
  yap-yap: Mang e yigi pi’ SOMOL e bitir ngomed, ni gimed nge pifakmed.
  hlt-MCSB: BOEIPA loh nang neh na ca rhoek taengah hang koei saeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒንሢንታ ዒንሢኮ ናኣቶንታ ዓንጂ ዒዚ ዒንሢ ሚርጊሾንጎ!
  twi-ASANTE: Awurade mma wʼase nnɔre, wo ne wo mma.
  eng-WEBU: May the LORD increase you more and more, you and your children.
  acu-NT: Ii Apuringkia atumin nukap yujtamratnuitai, tura atumi uchirincha nunisang
    nukap yujratnuitai.
  spa-PDDPT: Yavé aumentará bendición Sobre ustedes y sobre sus hijos.
  gun-gun: Senhor tomoĩve tema peiko porã aguã, peẽ kuery ha'e penda'y kuery pe guive.
  agu-BL: Lok tak' Kataj Ryos jun c'oloj chinitxajilu'. Lok tak' i' jun c'oloj chimamu'.
  ilo-ULB: Paadduennakayo koma ni Yahweh iti kasta unay, dakayo ken dagiti kaputotanyo.
  kpg-kpg: Dimaadua gi gowadu gi goodou nia dama gii logo, goodou mo godou hagadili
    gi muli!
  uig-ARA: پەرۋەردىگار سىلەرگە قوشلاپ بېرىدۇ، سىلەرگە ھەم پەرزەنتلىرىڭلارغا؛
  bps-bps: Gamu, na kel di belyu, too fbel moon i Amuito Dwata.
  sus-sus: Alatala xa wo tan nun wo xa die yiriwa.
  pon-2006: KAUN-O en ketin kupwurehkin kumwail seri— kumwail oh pil kadaudokamwail
    kan!
  jae-jae: Apômtau êkêŋ amac atu taêsam. Eŋ êkêŋ amac atu taêsam ma nêm gôlôac amboac
    tonaŋgeŋ.
  ksd-ksd: Ra Luluai na vapeal avat, Avat ma ra umana natu i vavat.
  tur-YTC: Yahve sizi, Sizi ve çocuklarınızı fazlasıyla artırsın.
  bel-N: Няхай памножыць вас ГОСПАД, вас і вашых сыноў.
  kpr-kpr: Na uju erena Bajari nemokena mandi sasingu digarigo nemokena, kotugo nenda
    imemisiri gamemisiri amboda sirorarera aikena mutaeti.
  ind-AYT: Kiranya TUHAN menambahkanmu, kamu dan anak-anakmu.
  yom-yom: Bika Yave kaluwokisa, beno ayi bana beno va kimosi.
  yut-yut: Yawe da ji gat ae gwakji gat morapmɨsi paŋɨreŋ asak dosi nandɨsat.
  nya-nya: Yehova akuwonjezereni madalitso; inuyo pamodzi ndi ana anu.
  hrv-hrv: Umnožio vas Jahve, vas i vaše sinove!
  mps-mps: Eno homugo te Genuai Bidigo dageba te wai hauwa momainu homu yai, tama
    te duga wąį nǫų nosali pedalubo haniba me, te tama temainu yaibao.
  tpi-tpi: Mi laik bai Bikpela i givim planti pikinini long yupela na long ol tumbuna
    bilong yupela i kamap bihain.
  dan-1931: HERREN lader eder vokse i Tal, eder og eders Børn;
  vie-OVCB: Nguyện cầu Chúa Hằng Hữu ban phước cho anh chị em và cho con cháu.
  guj-2017: યહોવાહ તમારી તેમ જ તમારા વંશજોની વૃદ્ધિ કર્યા કરશે.
  pon-2006A: KAUN-O en ketin kupwurehkin kumwail seri— kumwail oh pil kadaudokamwail
    kan!
  por-BRBSL: Que Yahweh o aumente cada vez mais, você e seus filhos.
  eng-OEBUS: May the Lord add to your numbers to you and to your children.
  swe-swe: Herren ska föröka dig mer och mer, dig och dina söner (barn).
  cth-cth: Namamouh hoi na canaw khuehoi BAWIPA ni hoehoe na pung sak naseh.
  twi-twi: Awurade mma wʼase nnɔ, wo ne wo mma.
  hlt-hlt: BOEIPA loh nang neh na ca rhoek taengah hang koei saeh.
  tbz-SIM: Ti Yiɛ̀ nKuyie nduɔ́ nkɛ̀ di sṹṹ, díndi nɛ̀ di bío.
  msy-2020: Kɨ ghaze, Ikiavɨra Itir God borir bar avɨriba, ia ko ian gɨn otivamin
    ovavir boribar anɨngam.
  dop-dop: Tɑcɑɑ ɩ́ yele nɑ mə lʋlʋŋ huki. Ɩ́ lɑ nɑ mə nɑ mə piyɑ ɩ́ wɛɛ pɑɣɑlɛ.
  azb-azb: Qoy Rəbb sizi, Sizi və nəslinizi artırsın!
  eng-DBY: Jehovah will add unto you more, unto you and unto your children.
  hin-2017: यहोवा तुम को और तुम्हारे वंश को भी अधिक बढ़ाता जाए।
  wol-KYG: Yal na leen Yàlla ful, ful seeni doom.
  swp-swp: GUIAU emi gogo taba i helai, eo nanatumiuyao enadi hinage!
  bjr-bjr: Yaaweefa ani faqa ani akeeku akaaku faqa faiqi asumu nimiani.
  eng-YLT: Jehovah addeth to you, to you, and to your sons.
  kne-kne: Sapay koma ta paad-adoen Diyos di anak yo, ya siya abe sin ipoli yo.
  eng-WYC-2017: The Lord add, either increase, on you; on you, and on your sons.
  eng-WMBB: May the LORD increase you more and more, you and your children.
  zat-NTPS: Gun Xránadxu chan zri'inu' ca', ne chan zri'ine bi biu chiu' ca'.
  zty-NTPS: Gon X̱anžon' ga changak ẕi'nle ka', na' changak ẕi'ngak x̱kwide' byo chele
    ka'.
  urd-GVH: रब तुम्हारी तादाद में इज़ाफ़ा करे, तुम्हारी भी और तुम्हारी औलाद की भी।
  rug-rug: Kaqu va soku lala i Nana E Zihova sari na tumia, gamu meke sari na tutimia.
  gaz-gaz: Waaqayyo, isinii fi ijoollee keessan haa baayʼisu.
  fra-LSG: L’Éternel vous multipliera ses faveurs, A vous et à vos enfants.
  gnn-gnn: Ŋarranydja yukurra dhuwala bukumirriyama yulŋunydja, märr yurru ŋayi Garrayyunydja
    goŋmirriyama muka nhumalanha ga biyapul nhumalaŋgu yumurrku'nha.
  yal-yal: Alatala xa diine fi ɛ nun ɛ diine ma.
  iou-iou: Ekäni kunum kenta kome pewän ahäwani unitä yeri kon täŋ tamiton. Kon täŋirän
    nanak weŋ bäyak pen kaŋ täŋ yäpmäŋ kut! Ba nadäŋ tamiŋirän nanakjiyetä udegän
    kaŋ täŋ yäpmäŋ kut!
  haw-1868: E hoomahuahua mai no o Iehova ia oukou, Ia oukou no, a me ka oukou poe
    keiki.
  arb-NAV: لِيَزِدِ الرَّبُّ بَرَكَتَهُ عَلَيْكُمْ وَعَلَى أَوْلادِكُمْ.
  ded-ded: KEBUNGO ngeni nga nambaracfocngina mesahengunubeso.
  ewe-ewe: Yehowa nana miadzi ɖe edzi, miawo ŋutɔwo kple mia viwo.
  eng-LEE: May the Lord increase you more and more, you and your children.
  asm-FB: যিহোৱাই তোমালোকক বৃদ্ধি কৰক; তোমালোকক আৰু তোমালোকৰ সন্তান সকলক বৃদ্ধি কৰক।
  sus-A: عَلَتَلَ شَ وٌ تَن نُن وٌ شَ دِيٍ يِرِوَ.
  fra-SBL: Que Yahvé vous augmente de plus en plus, vous et vos enfants.
  hbo-hbo: יֹסֵ֣ף יְהוָ֣ה עֲלֵיכֶ֑ם עֲ֝לֵיכֶ֗ם וְעַל־בְּנֵיכֶֽם׃
  kik-kik: Jehova arotũma mũingĩhe, inyuĩ na ciana cianyu.
  fra-NCL: Que Yahweh multiplie sur vous ses faveurs, sur vous et sur vos enfants !
  cek-AK: Angraeng mah nangmah hoi na caanawk to pungsak aep nasoe.
  cuk-cuk: Bab-Jehová bemarga bur bule mimmigan-mergumai imaksun, be-waganga mimmigan-mergumai
    imakbarsun.
  pma-pma: Navisi keke Iahova hetokol kat kami hetal min titiali keil onami, heha
    hetokol titiali keil one.
  tel-2017: యెహోవా మిమ్మల్ని, మీ పిల్లలను వృద్ధి పొందిస్తాడు.
  hat-BSA: Ke SENYÈ a kab fè nou grandi plis, nou menm ak pitit nou yo.
  kos-kos: Lela tuh LEUM GOD Elan akpusye tulik nutuwos Ac nutin fwil nutuwos.
  hbo-WLC: יֹסֵ֣ף יְהוָ֣ה עֲלֵיכֶ֑ם עֲ֝לֵיכֶ֗ם וְעַל־בְּנֵיכֶֽם׃
  ibo-ibo: Ka Onyenwe anyị mee ka unu mụbaa, unu na ụmụ unu.
  ory-ory: ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କୁ, ତୁମ୍ଭମାନଙ୍କୁ ଓ ତୁମ୍ଭମାନଙ୍କ ସନ୍ତାନଗଣକୁ ଆହୁରି ଆହୁରି
    ବୃଦ୍ଧି କରନ୍ତୁ।
  chk-chk: Amwo ewe Samol mi Lapalap epwe achomongakemiila me mwirimwirimi kana.
  rop-rop: Mi prei langa YAWEI blanga meigim yumob femili en blanga olabat femilimob
    blanga jidan bigmob.
  ukr-1871: Помножить вас Господь, вас і дїтей ваших.
  yon-yon: Yiib yaa kuu Yarimanbed danaya yemooniib awoya yemooniib bangkandok.
  deu-1951: Der HERR wolle euch mehren, euch und eure Kinder!
  eng-JPS: The LORD increase you more and more, you and your children.
  srp-1865: Da vam Gospod umnoži blagoslove, vama i sinovima vašim!
  lug-lug: Mukama abaaze mweyongere nnyo obungi, mmwe n’abaana bammwe.
  heb-heb: יסף יהוה עליכם עליכם ועל בניכם׃
  ben-IRV: সদাপ্রভুু তোমাদের সংখ্যা বৃদ্ধি করুন আরো এবং আরো, তোমাদের এবং তোমাদের সন্তানদের
    বৃদ্ধি করুন।
  ntu-ntu: Krka'-ngrne kx Yawe kc tqwz-ngrde Heven x nrlc Na-amrlz-ebir-ngrde nimu
    badr doa nemung.
  pan-pan: ਯਹੋਵਾਹ ਤੁਹਾਨੂੰ ਵਧਾਈ ਜਾਵੇ, ਤੁਹਾਨੂੰ ਤੇ ਤੁਹਾਡੇ ਬਾਲਕਾਂ ਨੂੰ ਵੀ!
  mya-JVB: ထာဝရဘုရား သည် သင် တို့နှင့် သင် တို့သား မြေးတို့၌ မင်္ဂလာကို တိုးပွား စေတော်မူမည်။
  kgf-kgf: Yawenéŋ ini ʒéma ɋelihécgina séc méŋ meemma mesai énécmimac niŋac wanʒua.
  tte-O: Sowasowana Yeoba melumelu iyeliwa komiu yo natumiyao.
  tbg-tbg: Mpo, kairaro Noravano Kotiva airi vainti ni nimiro, ni vaintivaravata airiqama
    kaarire.
  hmo-hmo: Lau ura Lohiabada ese natudia momo umui dekenai do ia henia, bona emui
    natudia dekenai danu.
  zar-NT: Gunëʼ Xanruʼ Dios ga tsan le nequi queë́liʼ, lë naʼ nequi queë́liʼ, en le
    nequi quégaca zxíʼiniliʼ.
  urd-urd: ख़ुदावन्द तुम को बढ़ाए, तुम को और तुम्हारी औलाद को!
  bqc-SIM: Dii kã́fĩakɛɛ́, ápiↄ ń á nɛ́ↄ.
  tcz-CHONGTHU: Yahweh Pakai in nangma nahin nachate ahin phattheina lhingset in napehen,
  mar-mar: परमेश्वर तुम्हास अधिकाधिक वाढवो, तो तुमची आणि तुमच्या वंशजांची वाढ करो.
  isl-isl: Drottinn blessi þig og börnin þín.
  hlt-THB: Bawipa ing namah ingkaw na cakhqi ce pung a tai sak seh.
  qub-qub: Tayta Dios yanapaycushunqui gamcunapis wamrayquicunapis aypallaman miranayquipaj.
  bqp-bqp: Dikiri á buri kara, ákↄ̃nↄ kũ á nɛ́nↄ.
  hat-hat: Se pou Seyè a ba ou anpil benediksyon. Se pou l' beni pitit ou yo tou.
  eng-BSB: May the LORD give you increase, both you and your children.
  eng-WEBPB: May the LORD increase you more and more, you and your children.
  kbq-kbq: Ra Anumzamo'a asomu huramantena tamagra mofavrea kasente hakare nehanageno,
    tamagri mofavre naga'enena asomura huzmantesnige'za mofavrea kasente hakare hanaze.
  pon-pon: Ieowa en kotin kapai komail da kokolata, pein komail o nou mail jeri kan!
  nhe-BL: Tlahuel miyac TOTECO ma inmechtiochihuas imojuanti huan imoconehua.
  wnc-wnc: Sike nata nataau Buyambam tapata ginde gatu bapusa masan aatningge, waatdaka
    kwaapzang damikge nataat.
  bus-bus: Dii a bori kↄ̃are, apinↄ kↄ̃n a nɛ́nↄ.
  gub-BL: Tuwe Tupàn Tuweharupi Wiko Ma'e umuzàg kar pena'yr tetea'u peme wà nehe.
    Tuwe umueta tetea'u kar nezuapyapyr wà nehe no.
