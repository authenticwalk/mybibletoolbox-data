verse: PSA.115.010
translations:
  mal-C: അഹരോൻഗൃഹമേ, യഹോവയിൽ ആശ്രയിക്കുക— അവിടന്ന് അവരുടെ സഹായവും പരിചയും ആകുന്നു.
  deu-TKW: Ihr vom Hause Aarons, vertraut auf Jahwe - er ist ihre Hilfe und ihr Schild!
  lin-lin: Bakitani ya Aron, botia elikya kati na Yawe ! Azali lisungi mpe nguba na
    bino.
  mmx-mmx: Nemi bok lavamaasa at ne Moroa, mina nunu saga at Leeme Silok. Neni mun
    Laradi Loklok Tooro la Lenban bok atnimi.
  eng-LSV: O house of Aaron, trust in YHWH, “He [is] their help and their shield.”
  eng-GNV: 'O house of Aaron, trust ye in the Lord: for he is their helpe and their
    shielde.'
  eng-WEBSTER: 'O house of Aaron, trust in the LORD: he is their help and their shield.'
  nhw-BL: Antotajtzitzi catli aniixhuihua Aarón huan aniaxcahua TOTECO, ximotemachica
    ipan ya, pampa san yaya anmechpalehuía huan anmechmanahuía tlen nochi tlamantli
    catli amo cuali.
  swh-ONEN: Ee nyumba ya Aroni, mtumainini Bwana, yeye ni msaada na ngao yao.
  bba-bba: Bɛɛ yɑ̃ku kowobu Aronin bweseru, i bɛɛn nɑɑnɛ dokeo Yinni Gusunɔ sɔɔ. U
    sɑ̃ɑwɑ bɛɛn fɑɑbɑ kowo kɑ bɛɛn tɛrɛru.
  eng-KJVCPB: 'O house of Aaron, trust in the Lord: He is their help and their shield.'
  luo-luo: Yaye dhood joka Harun, genuru kuom Jehova Nyasaye, En e konyruokgi kendo
    okumbagi.
  aii-aii: ܝܵܐ ܒܹܝܬ ܐܲܗܪܘܿܢ، ܣܒܘܿܪܘܼܢ ܒܡܵܪܝܵܐ، ܗܲܝܲܪܬܵܝܗ‌ܝ ܘܡܵܛܵܠܵܝܗ‌ܝ ܗ̇ܘ ܝܼܠܹܗ.
  meu-meu: Aaron iduhuna e, Iehova bavabidadama henia; ia na ikahadia bona edia kesi.
  npi-ULB: ए हारूनका घराना, परमप्रभुमा भरोसा गर् । उहाँ तेरो सहायता र ढाल हुनुहुन्छ
    ।
  yor-yor: 'Ẹ̀ yin ilé Aaroni, gbẹ́kẹ̀lé Olúwa: òun ni ìrànwọ́ àti ààbò wọn.'
  pes-OPCB: ای کاهنان نسل هارون، بر خداوند توکل کنید، زیرا او مددکار و سپرِ محافظ
    شماست.
  tgl-ULB: Ang tahanan ni Aaron, magtiwala kayo kay Yahweh; siya ang iyong saklolo
    at kalasag.
  nop-nop: Yahwe ne kubugoŋdi hehitubu-lodaaŋ habudokolak, unduŋ doktiŋa Alon’walaŋ
    metam bop, hidi adi Yahwe’walaŋkade wooŋ ulodineŋ.
  cbu-NT: Siy apanllpanis, Apanllimunari mangis tatungtsa. Apanllcha iyaa istaku,
    ksutkiya.
  hui-hui: Ngode Datagaliwabenaga loma binigo mo miaga Arono aria kamiru tí Anduane
    Homogohondo mini pagaho halimu. Ibugua ti biamogo bialu de handayaho haga kagoni.
  mya-mya: အ​ချင်း​ဘု​ရား​သ​ခင်​၏​ယဇ်​ပု​ရော​ဟိတ် တို့၊ ထာ​ဝ​ရ​ဘု​ရား​ကို​ကိုး​စား​ကြ​လော့။
    ကိုယ်​တော်​သည်​သင်​တို့​ကို​ကူ​မ​တော်​မူ​၍ ကာ​ကွယ်​စောင့်​ရှောက်​တော်​မူ​၏။
  bod-N: ཨ་རོན་ཁྱིམ་རྒྱུད་ཡ་ཝཱེར་བློ་གཏོད༌ཅིག །ཁོང་ནི་དེ་ཚོའི་ཕུབ་དང་རོགས་རམ་ཡིན།།
  wsk-wsk: O Aaron ko gue te ko priest alo, nina nu kote la loaga se lagaralko! Nu
    kota ninga saonga kari, se nu kota tala ninga karem.
  sna-sna: Imi imba yaAroni, vimbai naJehovha, ndiye mubatsiri wavo nenhoo yavo.
  spa-BLM: ¡Casa de Aarón, confía en Yahvé! Él es su ayuda y su escudo.
  cac-cac: Ex sacerdote, aq'uecoch Jehová yipoc e c'ool, a' tz'och qued'oc, a' tzon̈
    colani.
  swh-ULB: Nyumba ya Haruni, amini katika Yahwe; yeye ni msaada wako na ngao yako.
  bel-bel: у дварах дома Гасподняга, сярод цябе, Ерусаліме! Алілуя.
  deu-ELBBK: Haus Aaron, vertraut auf den HERRN! Ihre Hilfe und ihr Schild ist er.
  mbb-OT: '@see-verse:PSA.115.009'
  mal-2015: അഹരോൻഗൃഹമേ, യഹോവയിൽ ആശ്രയിക്ക; അവൻ അവരുടെ സഹായവും പരിചയും ആകുന്നു.
  gup-gup: Ngudda bininj nawu Aaron nuye namud, ngurridjalkangekurrmerren nawu Yawey.
    Nungka wanjh ngunbidyikarrme dja ngunkukdjurruddi ngudberre.
  rmc-rmc: Rašajale, khereja le Aronoskro, muken tumen pro RAJ! Ov hino tumari pomoca
    the tumaro šťitos.
  nlg-nlg: Nina mane ni sukaghi Aaron, kau varava ngasi itatana Lord, agaia nimui
    na tako ni pilupilu.
  pes-OPV: ‌ای خاندان هارون بر خداوندتوکل نمایید. او معاون و سپر ایشان است.
  ron-1924: Каса луй Аарон, ынкреде-те ын Домнул! Ел есте ажуторул ши скутул лор.
  ben-OBCV: হে হারোণের কুল, সদাপ্রভুর উপর আস্থা রাখো— তিনি তাদের সহায় ও ঢাল।
  som-som: Reer Haaruunow, Rabbiga isku halleeya, Isagu waa caawimaaddooda iyo gaashaankooda.
  lat-VUC: in atriis domus Domini, in medio tui, Jerusalem.]
  eng-ASVBT: 'O house of Aaron, trust ye in Jehovah: He is their help and their shield.'
  mna-mna: Mi niom patoronŋana koyom ta popoŋana ki Aron na tomini, kapase pa Yooba!
    Pa ni ta ulaaŋa tiom, mi iwe siŋgiao piom mi iporoukalkaala yom.
  ita-1885: O casa d'Aaronne, confidatevi, nel Signore; Egli è l'aiuto, e lo scudo
    di quelli che si confidano in lui.
  eng-LXXUP: In the courts of the Lord’s house, In the midst of thee, Jerusalem.
  eng-ULB: House of Aaron, trust in Yahweh; he is your help and shield.
  spa-VBL: Descendientes de Aarón, ¡confíen en el Señor! Él es el único que los protege
    y los ayuda.
  fra-_FOB: Maison d'Aaron, confiez-vous en l'Éternel! Il est leur aide et leur bouclier.
  mal-mal: അഹരോൻഗൃഹമേ, യഹോവയിൽ ആശ്രയിക്കുക; ദൈവം അവരുടെ സഹായവും പരിചയും ആകുന്നു.
  urd-GVR: Ai Hārūn ke gharāne, Rab par bharosā rakh! Wuhī terā sahārā aur terī ḍhāl
    hai.
  suz-BL: हारून आ खिं ङा मुरपुकी, परमप्रभु यावे कली थमा सुतीन। मेको इन कली वारच पाइब
    नु तेक्‍तीक बाक्‍ब।
  eng-NOY: O house of Aaron! trust ye in the LORD! He is their help and their shield.
  ita-1927: O casa d’Aaronne, confida nell’Eterno! Egli è il loro aiuto e il loro
    scudo.
  ckb-ckb: ئەی بنەماڵەی هارون، پشت بە یەزدان ببەستن. ئەو یارمەتیدەر و قەڵغانیانە.
  eng-BBE: 'O house of Aaron, have faith in the Lord: he is their help and their breastplate.'
  xsi-xsi: Aku miki Yova Kindeni ne patarawâŋa tamâta lâ Aron ne vâsa ŋgu, miki ma
    kalomi tawana Yova Kindeni, ina uru ivilami wa ikatonami wa.
  kan-OKCV: ಆರೋನನ ಮನೆಯವರೇ, ಯೆಹೋವ ದೇವರಲ್ಲಿ ಭರವಸೆ ಇಡಿರಿ; ಅವರೇ ನಿಮ್ಮ ಸಹಾಯವೂ, ಗುರಾಣಿಯೂ
    ಆಗಿದ್ದಾರೆ.
  tam-2017: ஆரோன் குடும்பத்தாரே, யெகோவாவை நம்புங்கள்; அவரே அவர்களுக்குத் துணையும்
    அவர்களுக்குக் கேடகமுமாக இருக்கிறார்.
  spa-RV-1909: 'Casa de Aarón, confiad en Jehová: él es su ayuda y su escudo.'
  ron-BTF: Casă a lui Aaron, încrede-te în DOMNUL, el este ajutorul lor și scutul
    lor.
  eng-WEBP: House of Aaron, trust in the LORD! He is their help and their shield.
  eng-FBV: Descendants of Aaron, trust in the Lord! He is the one who helps you and
    protects you.
  nld-1939: 'Het huis van Aäron blijft op Jahweh vertrouwen: Hij is hun hulp en hun
    schild;'
  nch-BL: Antotajtzitzi cati aniixhuihua Aarón huan aniaxcahua TOTECO, ximotemachica
    ipan ya, pampa san yaya amechpalehuía huan amechmanahuía ten nochi tamanti cati
    amo cuali.
  vie-1934: 'Hỡi nhà A-rôn, hãy nhờ cậy nơi Đức Giê-hô-va: Ngài là sự tiếp trợ và
    cái khiên của họ.'
  cha-cha: 'O guma Aaron, angoco si Jeova: sa güiya y ayudañija yan y patangñija.'
  hin-CV: अहरोन के वंशजो, याहवेह पर भरोसा करो; वही हैं तुम्हारे सहायक तथा रक्षक.
  eng-OURB: House of Aaron [Light-bringer], trust in Adonai! He is their help and
    their shield.
  spa-BES: Casa de Aarón, ten fe en el Señor; él es tu ayuda y tu escudo.
  tdx-tdx: Ry tarira’ i Aharone, atokiso Iehovà! Ie ty mpañimba naho kalan-defo’ iareo.
  tha-KJV: โอ วงศ์​วานอาโรนเอ๋ย จงวางใจในพระเยโฮวาห์​เถิด พระองค์​ทรงเป็นความอุปถัมภ์และเป็นโล่ของเขาทั้งหลาย
  por-BR-2018: Ó casa de Arão, confiai no SENHOR; ele é sua ajuda e seu escudo.
  deu-ELO: Haus Aaron, vertrauet auf Jehova! Ihre Hilfe und ihr Schild ist er.
  eng-WYC-2018: The house of Aaron hoped in the Lord; he is the helper of them, and
    the defender of them. (And let the house of Aaron trust in the Lord; he is their
    helper, and their defender.)
  epo-epo: Ho domo de Aaron, fidu la Eternulon; Li estas ilia helpo kaj ŝildo.
  gfk-gfk: Muat tano huntunaan ta Aaron, i tahut bia muat na so nurnuruan tano Watong.
    Aie no numuat harharahut ma bahbahit.
  uig-PIN: I Ⱨarun jǝmǝti, Pǝrwǝrdigarƣa tayininglar; U silǝrgǝ yardǝm ⱪilƣuqi ⱨǝm
    silǝrning ⱪalⱪininglardur.
  beo-beo: Dilia Gode Ea gobele salasu dunu! Hina Godema dafawaneyale dawa:ma! E da
    dili fidisa amola gaga:sa.
  tpi-OTNT: Yupela pris bilong God long lain bilong Aron, yupela i mas bilip long
    Bikpela. Em i save helpim yupela na lukautim yupela.
  hau-SA: Ya gidan Haruna, ku dogara ga Ubangiji, shi ne mai taimakonsu da garkuwarsu.
  udu-udu: Ayy gu’b ma Haruun, kari moŋgam gwo is e Tap̱a mo. Haali/ a’di ita mowoṯẖ
    buni mo dhali agoŋgorom buni mo.
  uig-LAT: I Harun jemeti, Perwerdigargha tayininglar; U silerge yardem qilghuchi
    hem silerning qalqininglardur.
  nde-nde: Oh, ndlu ka-Aroni, methembe uThixo ulusizo lwabo lesihlangu sabo.
  ton-ton: '‌ʻE fale ʻo ʻElone, ke ke falala kia Sihova: ko honau tokoni ia mo honau
    fakaū.'
  ces-1613: Dome Aronův, doufej v Hospodina, spomocníkem a štítem takových on jest.
  eng-WMB: House of Aaron, trust in the LORD! He is their help and their shield.
  tam-TCV: ஆரோன் குடும்பத்தாரே, யெகோவாவிடம் நம்பிக்கையாய் இருங்கள்; அவரே உங்களுடைய
    உதவியும் கேடயமுமாய் இருக்கிறார்.
  ceb-ULB: Panimalay ni Aaron, salig kang Yahweh, siya ang inyong tabang ug taming.
  pol-UBG: Domu Aarona, ufaj PANU; on jest ich pomocą i tarczą.
  agr-agr: Sacerdote aidautigmesh ima Tuke Pujuuwaig kajinmamsa anentaimtajum. Wagki
    nii jutiinak yaimpawai, tuja nigki kuitamjamui.
  kyc-kyc: Nakama Anatunya purisi akali dupwa Kamongo doko kapa ingingi lao suu pyalapape.
    Baame nakama nyiso kyawa minyuo karamo.
  urd-GVU: اے ہارون کے گھرانے، رب پر بھروسا رکھ! وہی تیرا سہارا اور تیری ڈھال ہے۔
  eng-OEBCW: 'House of Aaron, trust in the Lord: he is their help and their shield.'
  deu-1912: Das Haus Aaron hoffe auf den HERRN! Der ist ihre Hilfe und Schild.
  kan-2017: ಆರೋನನ ಮನೆತನದವರೇ, ಯೆಹೋವನಲ್ಲಿ ಭರವಸವಿಡಿರಿ. ಅವರ ಸಹಾಯಕನು, ಗುರಾಣಿಯು ಆತನೇ.
  yap-yap: Gimed e pi prist rok Got, um pired ni SOMOL e ba pagan’med ngak! Ya ir
    e be ayuwegmed ma be yoror romed.
  hlt-MCSB: Aaron imkhui nang BOEIPA dongah pangtung uh lah. Amah te amih kah bomkung
    neh photling ni.
  mdy-ETH: ዓኣሮኔ ዓሲዮቴ! ናንጊና ናንጋ ጎዳ ጉሙርቁዋቴ፤ ዒንሢ ማኣዳሢና ጊቲማሢያ ዒንሢኮ ዒዛኬ።
  twi-ASANTE: Ao Aaron fie, momfa mo ho nto Awurade so, ɔyɛ mo ɔboafoɔ ne kyɛm.
  eng-WEBU: House of Aaron, trust in the LORD! He is their help and their shield.
  acu-NT: Sacerdote ainautiram, Yusek nekasampita titaram. Ningki atumin yainmaktinuitai,
    tura ejarmaktinuitai.
  spa-PDDPT: ¡Oh casa de Aarón, confía en Yavé! Él es tu Ayuda y tu Escudo.
  gun-gun: Arão ramymino kuery tojerovia Senhor re. Ha'e anho ma ipytyvõa ha'e mba'emo
    vai jokoa oiko.
  agu-BL: Ncha'tz e'u', e'u' kapale'il, k'ukek ic'u'l te yi Kajcaw yi kaRyosil na
    i' na ko' ch'eyan nin i' colol ketz.
  ilo-ULB: Dakayo a sangkabalayan ni Aaron, agtalekkayo kenni Yahweh; isuna ti tulong
    ken kalasagyo.
  kpg-kpg: Goodou go digau hai mee dabu a Dimaadua, goodou gi hagadagadagagee gi Mee!
    Ma go Mee dela e hagamaamaa ge e hagaloohi goodou.
  uig-ARA: ئى ھارۇن جەمەتى، پەرۋەردىگارغا تايىنىڭلار؛ ئۇ سىلەرگە ياردەم قىلغۇچى ھەم
    سىلەرنىڭ قالقىنىڭلاردۇر.
  bps-bps: Gamu dad bàmi di Dwata, i bel Aron, smalig gamu di Amuito Dwata, du kenen
    alò i gamtabeng na kamlung gamu.
  sus-sus: Haruna bɔnsɔɛ, i xaxili ti Alatala ra, naxan findi i xa dɛmɛri nun i kantama
    ra.
  pon-2006: Kumwail sapwellimen Koht samworo kan, kumwail likih KAUN-O! Ih me sawasepamwail,
    oh silepamwail.
  jae-jae: O Aronnê gôlôac, taêm êka Apômtau. Eŋ kêtu amacnêm lautuc to gêjam-sawaga.
  ksd-ksd: Avat a tarai Aron, avat a nurnur tai ra Luluai! Ia kaka kadia tena maramaravut
    ma kadia ramravit.
  tur-YTC: Ey Aron Evi, Yahve’ye güvenin! O’dur onların yardımcısı ve kalkanı.
  bel-N: Доме Аарона, спадзявайся на ГОСПАДА. Ён — дапамога іхняя і шчыт іх!
  grc-BRENT: ἐν αὐλαῖς οἴκου Κυρίου, ἐν μέσῳ σου Ἱερουσαλήμ.
  kpr-kpr: Arie, God da fristi mane, nenda tumondari Bajari kena fitivu! Ne nune sonembuse,
    gagara eraira.
  ind-AYT: Hai seisi rumah Harun, percayalah kepada TUHAN! Dia adalah pertolongan
    mereka dan perisai mereka.
  yom-yom: A Nzo yi Aloni, tula diana mu Yave. Niandi nsadisi awu ayi nkaku awu.
  yut-yut: Piŋkop dakon mukwa sogok amɨn Aron da kabɨkon nani, egɨp egɨpji Yawekon
    tosok yaŋsi nandani. Uŋun da ji paŋpulugaŋek paŋkutnosok.
  nya-nya: Iwe nyumba ya Aaroni, dalira Yehova; Iye ndiye thandizo lako ndi chishango
    chako.
  hrv-hrv: Dome Aronov, u Jahvu se uzdaj! - On je štit i pomoćnik njihov.
  mps-mps: Dage te Godigo pris te Arongo hani, dagego homu te Genuai Bidiba kęą
    pao. Agai dage tau siyu, tama dage tonalubo dao.
  tpi-tpi: Yupela pris bilong God long lain bilong Aron, yupela i mas bilip long Bikpela.
    Em i save helpim yupela na lukautim yupela.
  dan-1931: Arons Hus stoler på HERREN, han er deres Hjælp og Skjold;
  vie-OVCB: Nhà A-rôn, hãy tin cậy Chúa Hằng Hữu! Ngài là Đấng cứu trợ và là thuẫn
    che chở họ.
  guj-2017: હારુનનું કુટુંબ, યહોવાહ પર ભરોસો રાખો; તે તમારા મદદગાર તથા તમારી ઢાલ છે.
  pon-2006A: Kumwail sapwellimen Koht samworo kan, kumwail likih KAUN-O! Ih me sawasepamwail,
    oh silepamwail.
  por-BRBSL: Casa de Aaron, confiança em Yahweh! Ele é sua ajuda e seu escudo.
  eng-OEBUS: 'House of Aaron, trust in the Lord: he is their help and their shield.'
  swe-swe: Arons hus (översteprästerna), lita på Herren (Jahve)! Han är din hjälp
    och din sköld!
  cth-cth: Oe Aron imthungnaw, BAWIPA hah kâuep awh. Ahni teh nangmouh kabawmkung
    hoi kânguenae bahling doeh.
  twi-twi: Ao Aaronfi, momfa mo ho nto Awurade so, ɔyɛ mo boafo ne kyɛm.
  hlt-hlt: Aaron imkhui nang BOEIPA dongah pangtung uh lah. Amah te amih kah bomkung
    neh photling ni.
  tbz-SIM: Díndi Anɔɔ kó kuwuɔ nkɔbɛ duɔ́nnɛ̀ ndimɑ́ɑ̀ di Yiɛ̀ nKuyie, nkuù tu di
    kóo teèntì, di kó kudɔpìkù.
  msy-2020: O ia Aronɨn adarasi, ia ofa gamir gumaziba, ia Ikiavɨra Itir God nɨghnɨzir
    gavgavim an ikɨ. A deragha ia gamua ian akurvasi.
  dop-dop: Alɔŋ təyɑɣɑ nyə́mɑ mɛ ɩ́ pɛtɩ mə təɣɩ Tɑcɑɑ, ɩnɩ ɩ teŋnɑ-mɛ nɑ ɩ́ kentiɣi
    mə tɔɔ.
  azb-azb: Ey Harun nəsli, Rəbbə güvənin, Odur köməyiniz və sipəriniz!
  eng-DBY: 'House of Aaron, confide in Jehovah: he is their help and their shield.'
  hin-2017: हे हारून के घराने, यहोवा पर भरोसा रख! तेरा सहायक और ढाल वही है।
  wol-KYG: Yeen waa kër Aaróona, wóoluleen Aji Sax ji, moo leen di jàpple, di leen
    aar.
  swp-swp: Arona numana e, emi sunuma au tore esegai GUIAU arinai! Ia isi adi sagu
    eo edi opea ede.
  bjr-bjr: Oo Isaree maqannaa aanaiqikirausa nikeeku nikaaku mariasa innee Yaaweena
    mandaaqaaqa. Mifa dadaaqinoo itita nimaqaidanoo.
  eng-YLT: O house of Aaron, trust in Jehovah, 'Their help and their shield [is] He.'
  kne-kne: Mantalek kayo en Diyos ay papadin di Apo, tan salaknibana ya badanganas
    dakayo.
  eng-WYC-2017: The house of Aaron hoped in the Lord; he is the helper of them, and
    the defender of them.
  eng-WMBB: House of Aaron, trust in the LORD! He is their help and their shield.
  zat-NTPS: Le guxrén lazre' Xránadxu, le'e, bxruze chee̱ Dios, nácale zri'ine zre
    sua Aarón. Le̱' dxácale̱ne̱' le'e, ne dxuxúe̱' le'e.
  zty-NTPS: Le wx̱én ḻaže' X̱anžon', ḻe'e, bx̱oz ka' che Dios, ḻe'e nakle ẕa'só
    Aarón. Ḻe' žákḻene' ḻe'e, na' žape chi'e ḻe'e.
  urd-GVH: ऐ हारून के घराने, रब पर भरोसा रख! वही तेरा सहारा और तेरी ढाल है।
  rug-rug: Gamu na hiama na butubutu te Eroni, mi kalavarae koe Zihova! Asa sa mia
    lave meke na mia tinokae.
  gaz-gaz: Yaa mana Aroon, Waaqayyoon amanadhu; inni gargaarsaa fi gaachana isaanii
    ti.
  fra-LSG: Maison d’Aaron, confie-toi en l’Éternel! Il est leur secours et leur bouclier.
  gnn-gnn: Ga nhuma ḏalkarra'mirri mala Godku, biyaka märr‐nherraṉmiyana märr‐yuwalkthiyana
    Garraywu; Ŋayi nhumalanhanydja guŋga'yun yukurra ŋuli, ga gunganhamirriyama ŋuli
    ŋayipi yana.
  yal-yal: Ɛ tan saraxaraline, ɛ yigin sa Alatala nin, a tan nan ɛ malima alo yɛ masansan
    wure lefana.
  iou-iou: Anutu täŋo bämop äma, in udegän täŋkentäŋ tamiŋpäŋ watä it tamik täyak
    unita Ekäni unitagän nadäŋ imut.
  haw-1868: E ka ohana a Aarona, e hilinai oukou ia Iehova; Oia ko lakou kokua, a
    me ko lakou palekaua.
  arb-NAV: 'اتَّكِلُوا عَلَى الرَّبِّ يَا بَيْتَ هَارُونَ: هُوَ عَوْنُكُمْ وَتُرْسُكُمْ.'
  ded-ded: O Aronggac ama areng, ngeni KEBU negenserima kecbisia, yennoc ngeneac memefic
    nga kasongina.
  ewe-ewe: O! Aron ƒe aƒe, ɖo dzi ɖe Yehowa ŋu, eyae nye wò kpeɖeŋutɔ kple akpoxɔnu.
  eng-LEE: O house of Aaron, trust ye in the Lord—he is their help and their shield.
  asm-FB: হে হাৰোণৰ বংশ, যিহোৱাত ভাৰসা কৰা; তেৱেঁই তেওঁলোকৰ সহায় আৰু ঢাল।
  sus-A: هَرُنَ بْنسْي، عِ شَشِلِ تِ عَلَتَلَ رَ، نَشَن قِندِ عِ شَ دّ مّرِ نُن عِ
    كَنتَمَ رَ.
  fra-SBL: Maison d'Aaron, ayez confiance en Yahvé ! Il est leur aide et leur bouclier.
  hbo-hbo: בֵּ֣ית אַ֭הֲרֹן בִּטְח֣וּ בַיהוָ֑ה עֶזְרָ֖ם וּמָגִנָּ֣ם הֽוּא׃
  kik-kik: 'Wee nyũmba ya Harũni, wĩhokage Jehova: we nĩwe ũteithio wao o na ngo yao.'
  fra-NCL: Maison d’Aaron, mets ta confiance en Yahweh ! Il est leur secours et leur
    bouclier.
  cek-AK: Aaron imthung takoh, Angraeng to oep oh, anih loe nihcae bomkung hoi abuephaih
    ah oh.
  cuk-cuk: Aarón-wagan, dule-irwa-Bab-Dummadse-gormalad, ¡mer Bab-Jehováʼgi bengumala!
    Na e be-bendaked gued, be-sigu-abgaedga gued.
  uig-CYR: Пәрвәрдигарниң өйиниң һойлилирида, Сениң оттуруңда туруп, и Йерусалим,
    Қәсәмлиримни ада қилимән! Һәмдусана!
  pma-pma: Pris keil onen Ahi, tahos keke miheling demkatien onami en Ahi, veni kei
    mul kataun kami ka mul lei kokoe en kami.
  tel-2017: అహరోను వంశస్థులారా, యెహోవాపై నమ్మకం ఉంచండి. ఆయన వారికి సహాయం, వారి కవచం.
  hat-BSA: O lakay Aaron, mete konfyans ou nan SENYÈ a; Se Li menm ki sekou ak boukliye
    yo.
  ukr-ONPU: у дворах дому Господнього, посеред тебе, Єрусалиме! Алілуя!
  kos-kos: Lulalfongi LEUM GOD, kowos mwet tol lun God, Tuh El kasrekowos ac karingin
    kowos.
  hbo-WLC: בֵּ֣ית אַ֭הֲרֹן בִּטְח֣וּ בַיהוָ֑ה עֶזְרָ֖ם וּמָגִנָּ֣ם הֽוּא׃
  ibo-ibo: Ezinaụlọ Erọn, tụkwasịnụ Onyenwe anyị obi. Ọ bụ ya bụ onye inyeaka ha na
    ọta ha.
  ory-ory: ହେ ହାରୋଣ-ବଂଶ, ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କଠାରେ ନିର୍ଭର କର; ସେ ସେମାନଙ୍କର ସହାୟ ଓ
    ସେମାନଙ୍କର ଢାଲ।
  chk-chk: Ämi mwirimwirin Aaron, oupwe apilükülükü ewe Samol mi Lapalap. I epwe alisikemi
    o epeti senikemi feiengau.
  rop-rop: Ola femili blanga Eran, hu jidan detlot serramonimen blanga YAWEI, yumob
    garra trastim langa YAWEI. Im na oldei albumbat en maindimbat yumob.
  ukr-1871: Доме Ааронів, уповай на Господа! Він поміч їх і щит їх.
  yon-yon: O Eeron ye awoya ari, Yariman yaambed angkumone dobirime, yembed yiib kuu
    awandene dorondarimaan kowe.
  deu-1951: Haus Aaron, vertraue auf den HERRN! Er ist ihre Hilfe und ihr Schild.
  eng-JPS: O house of Aaron, trust ye in the LORD! He is their help and their shield!
  srp-1865: Dome Aronov, uzdaj se u Gospoda; on im je pomoæ i štit.
  lug-lug: Mmwe ennyumba ya Alooni mwesigenga Mukama, ye mubeezi wammwe era ye ngabo
    yammwe.
  heb-heb: בית אהרן בטחו ביהוה עזרם ומגנם הוא׃
  ben-IRV: হারোণের বংশ তোমরা সদাপ্রভুুতেই নির্ভর কর; তিনি তোমাদের সহায় এবং তোমাদের
    ঢাল।
  ntu-ntu: '@see-verse:PSA.115.009'
  pan-pan: ਹੇ ਹਾਰੂਨ ਦੇ ਘਰਾਣੇ, ਯਹੋਵਾਹ ਉੱਤੇ ਭਰੋਸਾ ਰੱਖ! ਉਹ ਉਹਨਾਂ ਦਾ ਸਹਾਇਕ ਤੇ ਉਹਨਾਂ ਦੀ
    ਢਾਲ਼ ਹੈ।
  mya-JVB: အိုအာရုန် အမျိုး အနွယ်၊ ထာဝရဘုရား ကို ကိုးစား လော့။ ထာဝရဘုရားသည် အာရုန်အမျိုးအနွယ်ကို
    မစ သောသူ၊ ကွယ်ကာ သောသူဖြစ် တော်မူ၏။
  kgf-kgf: Aronac ama momachéra ini, Yaweac muru héima nammu. Inéŋ méra énécmima saiwa
    waŋ énécmianʒac.
  tte-O: Komiu Eloni tubunao, Yaubada ana topwaoliwo, Yeoba kwameliyan. Iya kami tosagu
    yo ami ebeu.
  tbg-tbg: Eronira anku Kotira kaiqa vara amite variaka, ne Kotiraqaa kempukaiqamake
    muntuvi variate. Vivama ni kahaqiharo, kainkevano vaiinti antua amitaintema kero,
    ni antua nimite vairave.
  hmo-hmo: Umui Dirava ena hahelagaia taudia e, Lohiabada do umui abidadama henia.
    Ia ese umui ia durua noho, ia ese umui ia naria noho.
  zar-NT: Libíʼiliʼ, zxíʼini xiʼsóëʼ Aarón, buliʼzxöni ládxëʼë Xanruʼ Dios. Rácalen
    cazëʼ libíʼiliʼ, en rapa chiʼë libíʼiliʼ.
  urd-urd: ऐ हारून के घराने, ख़ुदावन्द पर भरोसा करो। वही उनकी मदद और उनकी ढाल है।
  rus-SYN: во дворах дома Господня, посреди тебя, Иерусалим! Аллилуия.
  bqc-SIM: Aalona buiↄ, à Dii náaikɛ! Ɔ̃mɛ á sɛ̀ngbao ũ, ì dↄálɛ.
  tcz-CHONGTHU: O thempuho Aaron ho Yahweh Pakai chu tahsan un! Amahi napanpia leh
    na lumdel a pang'a ahi.
  mar-mar: हे अहरोनाच्या घराण्या, परमेश्वरावर विश्वास ठेव; तोच त्याचे सहाय्य आणि ढाल
    आहे.
  isl-isl: Þið prestar af Aronsætt, treystið Drottni! Hann er ykkar hjálp og hlíf.
  hlt-THB: Aaron ipkhuikaw aw, Bawipa ypna lah – anih taw cekkhqi a hulkung ingkaw
    phuhqa na awm hy.
  qub-qub: Aarón casta cüracuna Tayta Diosman yäracuy. Paymi yanapämanchi, imapitapis
    chapämanchi.
  bqp-bqp: Haruna burinↄ, à Dikiri náani kɛ! Àkũmɛ á kpanyĩri ũ kũ á sɛ̃gbakoo.
  hat-hat: Nou menm, prèt Bondye yo, mete konfyans nou nan Seyè a. Se li menm k'ap
    ede nou, se li ki tout pwoteksyon nou.
  eng-BSB: O house of Aaron, trust in the LORD! He is their help and shield.
  eng-WEBPB: House of Aaron, trust in the LORD! He is their help and their shield.
  kbq-kbq: Aroni nagapinti'ma pristi eri'zama e'neriza nagamota, Ra Anumzamofonte
    tamentintia hiho. Na'ankure agra hankogna hu'neankino agrake'za tamahorakeno tamagura
    nevazino, kegava huneramante.
  pon-pon: Komail, kadaudok en Aron, liki Ieowa, i jauaj o pere parail.
  nhe-BL: Intotajtzitzi tlen iniixhuihua Aarón huan iniaxcahua TOTECO, ximotemachica
    ipan ya, pampa san yajaya inmechpalehuía huan inmechmanahuía tlen nochi tlamantli
    tlen ax cuali.
  wnc-wnc: Ginu Arondane dongune yuaingu, ginu Buyambam tapaekan baniu sinong. Ita
    ginu akgatandamuke danduyuak.
  bus-bus: Aruna boriinↄ, à Dii náanɛ kɛ! Àmbe a dↄnlɛri ũ kↄ̃n a sɛngbangoo.
  gub-BL: Xaxeto Tupàn henataromo har wà, pezeruzar Tupàn Tuweharupi Wiko Ma'e rehe
    nehe. Pepytywà a'e. Pepyro a'e no.
  eng-DRA: In the courts of the house of the Lord, in the midst of thee, O Jerusalem.
