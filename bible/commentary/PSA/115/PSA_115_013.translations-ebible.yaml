verse: PSA.115.013
translations:
  mal-C: യഹോവയെ ഭയപ്പെടുന്ന എല്ലാവരെയും അവിടന്ന് അനുഗ്രഹിക്കും— ചെറിയവരെയും വലിയവരെയും
    ഒരുപോലെതന്നെ.
  deu-TKW: Er wird segnen, die Jahwe fürchten, die Kleinen samt den Großen.
  lin-lin: Akopambola bato oyo batosaka Yawe kobanda na bato pamba kino na bato minene.
  mmx-mmx: Neni naba lox anarong bok nedi dik lok ngangao ren, nedi limixin amgomgo
    la nedi bok limixin gamasa.
  eng-LSV: He blesses those fearing YHWH, || The small with the great.
  eng-GNV: He will blesse them that feare the Lord, both small and great.
  eng-WEBSTER: He will bless them that fear the LORD, both small and great.
  nhw-BL: Quena, Toteco quintiochihuas nochi catli quiimacasij huan quitlepanitaj.
    Quintiochihuas catli huejhueyi huan catli tziquitetzitzi.
  swh-ONEN: atawabariki wale wanaomcha Bwana, wadogo kwa wakubwa.
  bba-bba: U koo be bɑ nùn nɑsie domɑru kuɑ, bukurobu kɑ bibu.
  eng-KJVCPB: He will bless them that fear the Lord, Both small and great.
  luo-luo: obiro gwedho joma oluoro Jehova Nyasaye, ji ajia kod joma igeno.
  aii-aii: ܒܸܬ ܒܲܪܸܟ݂ ܠܙܕܝܼ̈ܥܹܐ ܕܡܵܪܝܵܐ، ܙܥܘܿܪܹ̈ܐ ܥܲܡ ܓܘܼܪܹ̈ܐ.
  meu-meu: ia ese Iehova garina e garimu taudia baine hanamodia, maraḡidia bona badadia
    danu.
  npi-ULB: उहाँलाई आदर गर्नेहरू, जवान र वृद्ध दुवैलाई उहाँले आशिष्‌ ‌‌दिनुहुनेछ ।
  yor-yor: Ìbùkún ni fún àwọn tí ó bẹ̀rù Olúwa, àti kékeré àti ńlá.
  pes-OPCB: خداوند همهٔ کسانی را که او را گرامی می‌دارند، از کوچک و بزرگ، برکت می‌دهد.
  tgl-ULB: Kaniyang pagpapalain ang nagpaparangal sa kaniya, kapwa bata at matanda.
  nop-nop: Metam hogohogok nediyeŋdi Yahwedok gikiŋgoŋ timiiŋ, wohiyehinit be wohiyehinit
    mokit wanakaŋ yehikahaŋneluwaak.
  cbu-NT: Wachinawaatstam, nllurawaatstam ichingaru tputs yuwaa Apanllee chinakana
    anoo, Apanll uru istachiya.
  hui-hui: Anduane Homogo ibugua wali agali emene timbunibi ibu mitangi bialu ibu
    andaneha haga karu ibunime ti mo gumbila holebira.
  mya-mya: ကိုယ်​တော်​သည်​မိ​မိ​အား​ကြောက်​ရွံ့​ရို​သေ​သူ အ​ပေါင်း​တို့​အား​ယုတ်​မြတ်​မ​ရွေး​ကောင်း​ချီး
    ပေး​တော်​မူ​လိမ့်​မည်။
  bod-N: ཡ་ཝཱེར་གུས་ཤིང་འཇིགས་པར་བྱེད་པ༌ཡི། །ཆེ་ཆུང་མཆོག་དམན་ཀུན་ལ་བྱིན་གྱིས༌བརླབ།།
  wsk-wsk: Nu awiriya nu ko ko kua kapa lagasan, mu marak sokel nungarukko, nuna nunup
    bibiya se nunup mena mu am koma suanta.
  sna-sna: acharopafadza vanotya Jehovha, vaduku navakuru zvakafanana.
  spa-BLM: Él bendecirá a los que temen a Yahvé, tanto pequeñas como grandes.
  cac-cac: Mach on̈ ay yelc'och Jehová d'ayon̈, ol yac' svach'c'olal d'ayon̈, vach'chom
    nivac copisio, vach'chom malaj quelc'ochi.
  swh-ULB: Atawabariki wale wanao muheshimu yeye, wote vijana na wazee.
  deu-ELBBK: Er wird segnen, die den HERRN fürchten, die Kleinen mit den Großen.
  mbb-OT: Edtuvazan din is langun he edtahud kandin dekelà se zeisey is pid-etawan
    dan.
  mal-2015: അവൻ യഹോവാഭക്തന്മാരായ ചെറിയവരെയും വലിയവരെയും അനുഗ്രഹിക്കും.
  gup-gup: Nawu Yawey kabenmarnekurduyime kunmak bedberre bininj nawu kabirrikele
    nuye, nawu birringeyyahwurd dja mak nawu birringeykimuk bininj rowk.
  rmc-rmc: O RAJ žehňinela olen, ko pes lestar daran, le ciknen the le baren.
  nlg-nlg: Gaia Lord, ke vautora tara nia kikinima, gaira tara sule ma tara pile.
  pes-OPV: ترسندگان خداوند را برکت خواهد داد، چه کوچک و چه بزرگ.
  ron-1924: ва бинекувынта пе чей че се тем де Домнул, пе чей мичь ши пе чей марь.
  ben-OBCV: তিনি তাদের আশীর্বাদ করবেন যারা সদাপ্রভুকে সম্ভ্রম করে— ক্ষুদ্র বা মহান
    সবাইকে করবেন।
  som-som: Wuxuuna barakayn doonaa kuwa Rabbiga ka cabsada, Yar iyo weynba.
  eng-ASVBT: He will bless them that fear Jehovah, Both small and great.
  mna-mna: Tana zin wal ta timototo i mi tileŋleŋ la kalŋaana na, ni ko ikampe zin
    ta boozomen. Zin sorrokŋan, mi zin ta zanŋan na tomini.
  ita-1885: Egli benedirà quelli che lo temono, Piccoli e grandi.
  eng-ULB: He will bless those who honor him, both young and old.
  spa-VBL: El Señor bendecirá a todos los que lo adoran, quienesquiera que sean.
  fra-_FOB: Il bénira ceux qui craignent l'Éternel, tant les petits que les grands.
  mal-mal: ദൈവം യഹോവാഭക്തന്മാരായ ചെറിയവരെയും വലിയവരെയും അനുഗ്രഹിക്കും.
  lit-lit: Jis palaimins tuos, kurie bijo VIEŠPATIES, ir mažus, ir didelius.
  urd-GVR: Wuh Rab kā ḳhauf mānane wāloṅ ko barkat degā, ḳhāh chhoṭe hoṅ yā baṛe.
  suz-BL: मेकोमी परमप्रभु यावे कली मान पा हिंब आइक्‍च ठेयब नेल्‍ल आन कली आसीक गेब।
  eng-NOY: He will bless them that fear the LORD, both small and great.
  ita-1927: benedirà quelli che temono l’Eterno, piccoli e grandi.
  ckb-ckb: بەرەکەت بەوانە دەبەخشێت کە لەخواترسییان لە دڵدایە، گەورە و بچووکیش.
  eng-BBE: He will send blessings on the worshippers of the Lord, on the small and
    on the great.
  xsi-xsi: Mao nâ, Yova Kindeni ma iveta kie ara panzi tamâta ea simege ŋana i kâ,
    kinzi tamâta ŋalaŋala wa sugorai tamwatanzi wa.
  kan-OKCV: ಯೆಹೋವ ದೇವರಿಗೆ ಭಯ ಪಡುವವರಾದ ಹಿರಿಯರನ್ನೂ ಕಿರಿಯರನ್ನೂ ಬೇಧವಿಲ್ಲದೇ ಆಶೀರ್ವದಿಸುವರು.
  tam-2017: யெகோவாவுக்குப் பயப்படுகிற பெரியோர்களையும், சிறியோர்களையும் ஆசீர்வதிப்பார்.
  spa-RV-1909: Bendecirá á los que temen á Jehová; á chicos y á grandes.
  ron-BTF: Va binecuvânta pe cei ce se tem de DOMNUL, pe cei mici și pe cei mari.
  eng-WEBP: He will bless those who fear the LORD, both small and great.
  eng-FBV: The Lord will bless all those who worship him, whoever they are.
  nld-1939: Die Jahweh vrezen zegenen, Kleinen en groten;
  nch-BL: Quena, Toteco quintiochihuas nochi cati quiimacasij huan quitepanitaj. Quintiochihuas
    cati huejhueyi huan cati pilquentzitzi.
  vie-1934: Ngài sẽ ban phước cho những kẻ kính sợ Đức Giê-hô-va, Hoặc nhỏ hay lớn
    đều cũng vậy.
  cha-cha: Güiya bumendise ayo sija y manmaañao as Jeova, todo y mandiquique yan y
    mandangculo.
  hin-CV: उनकी कृपादृष्टि उन सभी पर रहेगी, जिनमें याहवेह के प्रति श्रद्धा है— चाहे
    वे साधारण हों अथवा विशिष्ट.
  eng-OURB: He will bless those who fear Adonai, both small and great.
  spa-BES: Él enviará bendiciones sobre los adoradores del Señor, sobre los pequeños
    y sobre los grandes.
  tdx-tdx: ho tahie’e o mañeveñe am’ Iehovào, ndra ty kede ndra ty bey.
  tha-KJV: พระองค์​จะทรงอำนวยพระพรแก่บรรดาผู้​ที่​ยำเกรงพระเยโฮวาห์ทั้งผู้น้อยและผู้​ใหญ่
  por-BR-2018: Ele abençoará aos que temem ao SENHOR; tanto os pequenos como os grandes.
  deu-ELO: Er wird segnen, die Jehova fürchten, die Kleinen mit den Großen.
  eng-WYC-2018: He blessed all men that dread the Lord; both little and greater. (He
    will bless all those who fear the Lord or all those who revere the Lord; both
    small and great alike.)
  epo-epo: Li benas la timantojn de la Eternulo, La malgrandajn kaj la grandajn.
  gfk-gfk: Na haidane diet ing diet burte no Watong, diet ira hansik ma diet ira tamat
    mah huo.
  uig-PIN: Pǝrwǝrdigardin ǝyminidiƣanlarƣa, Qongliri ⱨǝm kiqiklirigimu bǝht ata ⱪilidu.
  beo-beo: E da dunu huluane, bagade amola fonobahadi defele, ilia da Ema nodone dawa:sea,
    ilima hahawane hou imunu.
  tpi-OTNT: Bikpela bai i mekim gut long olgeta manmeri i save pret long em, ol manmeri
    i gat nem na ol manmeri i no gat nem.
  hau-SA: zai albarkace waɗanda suke tsoron Ubangiji, manya da ƙanana duka.
  udu-udu: A’di midi ’bor uni gwansan mii kun ḵo/ki Tap̱a mo ’peni uni kun gwa’da
    is mo dhali uni kun cakin mo.
  uig-LAT: Perwerdigardin eyminidighanlargha, Chongliri hem kichiklirigimu bext ata
    qilidu.
  nde-nde: uzababusisa labo abamesabayo uThixo abancinyane labakhulu ngokufananayo.
  ton-ton: Te ne tāpuaki ʻakinautolu ʻoku nau manavahē kia Sihova, ʻae iiki mo e lalahi.
  ces-1613: Požehná bojícím se Hospodina, malým, i velikým.
  eng-WMB: He will bless those who fear the LORD, both small and great.
  tam-TCV: யெகோவாவுக்குப் பயந்து நடக்கிற பெரியோரையும், சிறியோரையும் அவர் ஆசீர்வதிப்பார்.
  ceb-ULB: Panalanginan niya kadtong nagtahod kaniya, bata man o tigulang.
  pol-UBG: Będzie błogosławił tym, którzy boją się PANA, i małym, i wielkim.
  agr-agr: 'Aents Tuke Pujuun eme anentus umijin aidaun: aents eme anentsa diishtai,
    eme anentsa diitai aidaujai Apajuí ashí ditanak pegkegnum yumigjatnai.'
  kyc-kyc: Wambupeparae koo epengepe baa ketae pyambungi dupwa baame kapa elyape keta
    pisara.
  urd-GVU: وہ رب کا خوف ماننے والوں کو برکت دے گا، خواہ چھوٹے ہوں یا بڑے۔
  eng-OEBCW: He will bless those who fear the Lord, the small and the great together.
  deu-1912: er segnet, die den HERRN fürchten, Kleine und Große.
  kan-2017: ಇಸ್ರಾಯೇಲನ ಮನೆತನದವರನ್ನು ಆಶೀರ್ವದಿಸುವನು; ಆರೋನನ ಮನೆತನದವರನ್ನು ಆಶೀರ್ವದಿಸುವನು.
    ತನ್ನ ಭಕ್ತರನ್ನು ಆಶೀರ್ವದಿಸುವನು.
  yap-yap: Bayi fal’eg wa’athan urngin e pi’in bay madgun u wun’rad, ni ta’reb rogon
    e pi’in tolang nge pi’in sobut’.
  hlt-MCSB: BOEIPA aka rhih tanoe kangham taengah yoethen a paek ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒዛ ዒጊጫዞንሢ ቢያ ዼኤፖንታ ዻኮንታ ዓንጃንዳኔ።
  twi-ASANTE: Ɔbɛhyira wɔn a wɔsuro Awurade, nkumaa ne akɛseɛ nyinaa.
  eng-WEBU: He will bless those who fear the LORD, both small and great.
  acu-NT: 'Tura juun ainau tura uchi ainausha niin: Ameketme Yusem tinaunka nekas
    pengker awajsatnuitai.'
  spa-PDDPT: Bendecirá a los que temen a Yavé, A los pequeños y a los grandes.
  gun-gun: omoingo porã 'rã henonde ojererokyjea rupi ikuai va'e, yvatekueve ha'e
    yvyĩgueve voi.
  agu-BL: Na stk'e' i' yi banl scyetz yi e' yi na cyak' k'ej i'. Qui'c na ban ko e'
    nim nka e' juy.
  ilo-ULB: Bendisionanna dagiti mangraraem kenkuana, dagiti ubbing ken nataengan.
  kpg-kpg: Mee ga haga maluagina digau huogodoo ala e hagalaamua Ia, nia dahida daangada
    mono balu daangada.
  uig-ARA: پەرۋەردىگاردىن ئەيمىنىدىغانلارغا، چوڭلىرى ھەم كىچىكلىرىگىمۇ بەخت ئاتا قىلىدۇ.
  bps-bps: Banlén kafye i dad to nun klikò di kenen, i dad to mdatah na dad to mdanà,
    salngad i kablén kafye di dale.
  sus-sus: nun Ala yaragaaxuie birin yo, e barakɛ sɔtɔma nɛ.
  pon-2006: E pahn ketin kupwuramwahwih koaros me kin wauneki ih, me lapalap oh pil
    me tikitik kan.
  jae-jae: Eŋ oc ênam mec êsêac, taŋ têtêc Apômtau naŋ, lau sauŋ to lau kapôêŋ.
  ksd-ksd: Na vadoane diat dia ru ra Luluai, Diat par a umana ikilik ma ra umana ngala.
  tur-YTC: Yahve'den korkanları, Küçüğü de büyüğü de kutsayacak.
  bel-N: Ён будзе дабраслаўляць тых, што баяцца ГОСПАДА, разам малых і вялікіх.
  kpr-kpr: Evetu genembo isasambu numoa kakara eraera ava, binode kotugo bino iraede
    dabade nune esimbugarira.
  ind-AYT: Dia akan memberkati mereka yang takut akan TUHAN, baik kecil maupun besar.
  yom-yom: Wela sakumuna bobo beti kinzika Yave, batu baphamba va kimosi ayi batu
    banneni.
  yut-yut: Yawe da amɨn mani toŋ ae mani mɨni iyɨ do pasal ɨmaŋ amɨn uŋun kɨsisi gɨsamɨtjak.
  nya-nya: adzadalitsa iwo amene amaopa Yehova; aangʼono ndi aakulu omwe.
  hrv-hrv: blagoslovit će one koji se Jahve boje - i male i velike.
  mps-mps: Genuai Bidigo te agade wi ebo we bidi bugagia wiegi yai ilaibao, te nogi
    yai we bidi, me te nogi meni yai we bidi dabeba, te tama tiwai sę yaibao.
  tpi-tpi: Bikpela bai i mekim gut long olgeta manmeri i save pret long em, ol manmeri
    i gat nem na ol manmeri i no gat nem.
  dan-1931: velsigner dem, der frygter HERREN, og det både små og store.
  vie-OVCB: Chúa sẽ ban phước cho người kính sợ Chúa Hằng Hữu, bất luận lớn nhỏ.
  guj-2017: જે યહોવાહને માન આપે છે, તેવાં નાનાં કે મોટાં બન્નેને તે આશીર્વાદ આપશે.
  pon-2006A: E pahn ketin kupwuramwahwih koaros me kin wauneki ih, me lapalap oh pil
    me tikitik kan.
  por-BRBSL: Ele abençoará aqueles que temem Yahweh, tanto pequenos quanto grandes.
  eng-OEBUS: He will bless those who fear the Lord, the small and the great together.
  swe-swe: Han ska välsigna dem som fruktar (vördar) honom [], både stora och små.
  cth-cth: BAWIPA ka taket e teh, tami kalen kathoung yawhawi a poe han.
  twi-twi: Obehyira wɔn a wosuro Awurade, nketewa ne akɛse nyinaa.
  hlt-hlt: BOEIPA aka rhih tanoe kangham taengah yoethen a paek ni.
  tbz-SIM: Ti Yiɛ̀ nKuyie nyóó dɔɔ̀mu mɛsɑ̀ɑ̀ mbɛ̀ɛ̀ kù dé, bɛsɑ́m̀pɔ́bɛ̀ nɛ̀ bɛdiɛbɛ̀
    bɛmɔu.
  msy-2020: Gumazamizir Ikiavɨra Itir Godɨn atiatiba, a deragh me damuam, gumazamizir
    ziaba itiba ko ziaba puvatɨziba uaghara, a deragh me damuam.
  dop-dop: Ɩ kɑ́ kooli kʋpɑntʋ kɛ mpɑ pɑ nɩɩkənɑ-ɩ tɔ, pɑɑ sɔsɑɑ pɑɑ piyɑ.
  azb-azb: Kiçikdən böyüyə qədər Ondan qorxanlara xeyir-dua verəcək.
  eng-DBY: He will bless them that fear Jehovah, both the small and the great.
  hin-2017: क्या छोटे क्या बड़े जितने यहोवा के डरवैये हैं, वह उन्हें आशीष देगा। (भज.
    128:1)
  wol-KYG: Aji Sax jeey barkeel ku ko ragal, mag ak ndaw.
  swp-swp: Isi GUIAU se matausiei abo i helolodi, dodoga gagiridi, eo dodoga lailaidi.
  bjr-bjr: Yaaweenara naaquqaifaqa mina ufa ameemaanai keeqee mariasa mifa amiqi amiqimma
    nimaqaannoo. Mifa uriqararausa faqa oorudupirausa faqa amana amana kai amiqi amiqimma
    nimaqaannoo.
  eng-YLT: He blesseth those fearing Jehovah, The small with the great.
  kne-kne: Awni et bindisyonana amin ay mangipateg en sisya, olay nangato ono nababa.
  eng-WYC-2017: He blessed all men that dread the Lord; both little and greater.
  eng-WMBB: He will bless those who fear the LORD, both small and great.
  zat-NTPS: Gune̱' da chawe' chee̱ xúgute̱ benne' dxelape̱' Le̱' ba lá'ana, benne'
    blau ca', ne benne' quebe zaj naque̱' blau.
  zty-NTPS: Gon chawe'e benne' ka' žápegake' Ḻe' ba la'ne, benne' blo ka', na' benne'
    gax̱jw ḻaže' ka'.
  urd-GVH: वह रब का ख़ौफ़ माननेवालों को बरकत देगा, ख़ाह छोटे हों या बड़े।
  rug-rug: Kaqu mana ni Sa sari doduru pu pamaṉa nia si Asa, hiteke na lavata.
  gaz-gaz: inni warra Waaqayyoon sodaatan, xinnaas guddaas ni eebbisa.
  fra-LSG: Il bénira ceux qui craignent l’Éternel, Les petits et les grands;
  gnn-gnn: Yo, ŋunhi ŋayi yurru ŋula yol yolŋu märr‐ŋal'yun nhanukalay, ga dhäruk
    ŋanya märrama, ŋayinydja ŋunhiyinydjayi yolŋu goŋmirriyanharana Garraywuŋunydja,
    bäythi ŋunhi ŋayi be bathala wal'ŋu ga yumurrku'.
  yal-yal: Alatala a yɛɛ ra gaxu muxune birin barakama nɛn, muxudine nun muxu gbeene.
  iou-iou: Anutu u ämawebe kuduptagän, äpani ba ärowani iniŋoret täkaŋ unita iron
    api täŋ yämek.
  haw-1868: E hoomaikai mai no oia i ka poe e makau aku ia Iehova, I na mea uuku,
    a me na mea nui.
  arb-NAV: يُبَارِكُ كُلَّ مَنْ يَتَّقِيهِ، صِغَارَهُمْ وَكِبَارَهُمْ.
  ded-ded: ngicngac KEBU eweheiheigoc hoanggeandae amma ngicngac kuneng nga kapia
    kenecyunuude.
  ewe-ewe: ayra ame siwo vɔ̃a Yehowa, suewo kple gãwo siaa.
  eng-LEE: He will bless those that fear the Lord, the small together with the great.
  asm-FB: যিসকলে যিহোৱাক ভয় কৰে, তেওঁলোক সকলোকে তেওঁ আশীর্ব্বাদ কৰিব, সৰু কি বৰ সকলোকে
    আশীৰ্ব্বাদ কৰিব।
  sus-A: نُن عَلَ يَرَفَاشُييٍ بِرِن يٌ، عٍ بَرَكّ سْتْمَ نّ.
  fra-SBL: Il bénira ceux qui craignent Yahvé, à la fois petites et grandes.
  hbo-hbo: יְ֭בָרֵךְ יִרְאֵ֣י יְהוָ֑ה הַ֝קְּטַנִּ֗ים עִם־הַגְּדֹלִֽים׃
  kik-kik: nĩekũrathima arĩa metigĩrĩte Jehova, anini na anene o ũndũ ũmwe.
  fra-NCL: il bénira ceux qui craignent Yahweh, les petits avec les grands.
  cek-AK: Kathoeng doeh kalen doeh, Angraeng zii kaminawk loe anih mah tahamhoihaih
    to paek tih.
  cuk-cuk: Bab-Jehová, e-urbali-gudimaladgi nued binsaed, dule-nuga-nikamaladgi nued
    binsaed, dule-binsarmaladgi nued binsabalid.
  pma-pma: Hetokol kat koakeil vasi avouhou mini, hetetamen keil heha hetokol meatin
    kuren keil emun.
  tel-2017: పిన్నలనేమి, పెద్దలనేమి తన పట్ల భయభక్తులు గల వారిని యెహోవా ఆశీర్వదిస్తాడు.
  hat-BSA: Li va beni sila ki krent SENYÈ yo, piti kon gran.
  kos-kos: El fah akinsewowoyalos nukewa su alu nu sel — Mwet fulat ac mwet srisrik,
    oana sie.
  hbo-WLC: יְ֭בָרֵךְ יִרְאֵ֣י יְהוָ֑ה הַ֝קְּטַנִּ֗ים עִם־הַגְּדֹלִֽים׃
  ibo-ibo: ọ ga-agọzi ndị niile na-atụ egwu Onyenwe anyị, ma onye nta ma onye ukwu.
  ory-ory: ସେ ସଦାପ୍ରଭୁଙ୍କ ଭୟକାରୀ ସାନ ଓ ବଡ଼ ସମସ୍ତଙ୍କୁ ଆଶୀର୍ବାଦ କରିବେ।
  chk-chk: Ewe Samol mi Lapalap epwe afeiöchü chokewe mi niuokusiti i, ekewe aramas
    kis me ekewe aramas tekia.
  rop-rop: YAWEI garra albumbat ol detlot hu oldei weshipbat langa im, nomeda im haibala
    o lobala.
  ukr-1871: Буде благословити боящихся Господа, малих вкупі з великими.
  yon-yon: Aningkoyiibbandaniib aningko darewoowiibdaniib, kaneyambed Yariman yaa
    unimaib kuu yembed yiib yaa amun kerundaneen.
  deu-1951: Er segne, die den HERRN fürchten, die Kleinen samt den Großen!
  eng-JPS: He will bless them that fear the LORD, both small and great.
  srp-1865: Blagosilja one koji se boje Gospoda, male i velike.
  lug-lug: n’abo abamutya, ab’ekitiibwa n’abatali ba kitiibwa, Mukama anaabawanga
    omukisa.
  heb-heb: יברך יראי יהוה הקטנים עם הגדלים׃
  ben-IRV: যারা সদাপ্রভুুকে সম্মান করে, তিনি তাদেরকে আশীর্বাদ করবেন, যুবক এবং বৃদ্ধ
    উভয়কেই করবেন।
  ntu-ntu: '@see-verse:PSA.115.012'
  pan-pan: ਉਹ ਯਹੋਵਾਹ ਤੋਂ ਡਰਨ ਵਾਲਿਆਂ ਨੂੰ ਬਰਕਤ ਦੇਵੇਗਾ, ਕੀ ਛੋਟੇ ਕੀ ਵੱਡੇ!
  mya-JVB: ထာဝရဘုရား ကို ကြောက်ရွံ့ သောသူ အကြီး အငယ် တို့ကို ကောင်းကြီး ပေးတော်မူမည်။
  kgf-kgf: Kuneŋ komora momacnec Yaweac muru héima naŋanʒu imi onac mériaŋ mihicŋi
    énécmimac.
  tte-O: Siya meuloili siyakasisi-yan, kani iwalo-muloloili, nuwana tomo lalakili
    o nuwana kikiuli meuloili sitoyatoyawa.
  tbg-tbg: Nora autu vataakave, inaara autu vataakave, Nora Kotira aatu qeteha koqemake
    ni variaka, viva ekaa vika koqema nimitaanaro.
  hmo-hmo: Lohiabada ese ia dekenai idia matauraia taudia ibounai, be do ia hanamoa,
    ladana bada bona ladana maragi taudia danu.
  zar-NT: Gunëʼ ga gaca dxiʼa quégaca nupa tadxi Lëʼ, nupa naʼ nácagaca cáʼasö, en
    nupa naʼ nayë́pisëgaca.
  urd-urd: जो ख़ुदावन्द से डरते हैं, क्या छोटे क्या बड़े, वह उन सबको बरकत देगा।
  bqc-SIM: Dii a báaada a vĩakɛnaↄgu, nɛ́fɛ̃nɛn gbɛ̃zↄ̃ↄ.
  tcz-CHONGTHU: Mithupi hihenlang milham hijongleh Yahweh Pakai ging hochu Aman phatthei
    aboh ding ahi.
  mar-mar: जे परमेश्वराचा आदर करतात, त्या तरुण आणि वृद्ध या दोघांना तो आशीर्वाद देईल.
  isl-isl: já, alla, bæði háa og lága – þá sem óttast hann.
  hlt-THB: anih ing Bawipa ak kqihkhqi ce zoseennaak pe kaw – ak zawi awm ak bau awm.
  qub-qub: Bindisyuntami gonga payta rispitajcunataga. Bindisyuntami gonga jatunta
    tacshatapis.
  bqp-bqp: ani arubarika da a vĩnakɛrinↄgu, nɛ́ fíti gbɛ̃ zↄ̃kↄ̃.
  hat-hat: L'ap beni tout moun ki gen krentif pou li, piti kou gran.
  eng-BSB: He will bless those who fear the LORD— small and great alike.
  eng-WEBPB: He will bless those who fear the LORD, both small and great.
  kbq-kbq: Zamagi me'nea vahero zamagi omane vahe'mo'zanema, Ra Anumzamofonkuma koro'ma
    nehaza vahera Anumzamo'a asomu huzmantegahie.
  pon-pon: A pan kotin kapaida, me majak Ieowa, me tikitik o me laud akan.
  nhe-BL: Quena, Toteco quintiochihuas nochi tlen quiimacasij huan quitlepanitaj.
    Quintiochihuas tlen huejhueyi huan tlen pilsiltzitzi.
  wnc-wnc: Buyambam tapata aminu ie akgwaukaingu kuupbam take pasiwik. Unzing aminu
    umana kaya gatu umana wena kuutgan take pasiwik.
  bus-bus: eé aubarika da a vĩakɛrinↄn, nɛ́ féte gbɛ̃nsi.
  gub-BL: Omono putar uze'egatu teko wanehe nehe, aze wiko izuwi ukyze ma'e romo wà
    nehe. Teko ikàg ma'e hemetarer katu ma'e wà. Teko hemetarer 'ym ma'e wà no. Omono
    putar uze'egatu a'e teko nànàn nehe.
