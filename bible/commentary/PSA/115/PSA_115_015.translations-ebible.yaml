verse: PSA.115.015
translations:
  mal-C: ആകാശവും ഭൂമിയും നിർമിച്ച യഹോവയാൽ നിങ്ങൾ അനുഗ്രഹിക്കപ്പെടുമാറാകട്ടെ.
  deu-TKW: Gesegnet seid ihr von Jahwe, der Himmel und Erde gemacht hat.
  lin-lin: Tika ete Yawe apambola bino, Ye oyo asala likolo mpe mabele.
  mmx-mmx: A sing Leeme Silok kusu na lox anarong nemi. Neni Laradi Runtudum Li at
    laxalibet mi lavatkangka.
  eng-LSV: Blessed [are] you of YHWH, || Maker of the heavens and earth,
  eng-GNV: Ye are blessed of the Lord, which made the heauen and the earth.
  eng-WEBSTER: Ye are blessed of the LORD who made heaven and earth.
  nhw-BL: Quena, TOTECO catli quichijqui ilhuicactli huan tlaltipactli, yaya catli
    anmechtiochihuas.
  swh-ONEN: Mbarikiwe na Bwana Muumba wa mbingu na dunia.
  bba-bba: Yinni Gusunɔ u bɛɛ domɑru kuo wi, wi u wɔllu kɑ tem tɑkɑ kuɑ.
  eng-KJVCPB: You are blessed of the Lord Which made heaven and earth.
  luo-luo: Mad iyud gweth moa kuom Jehova Nyasaye, jachwech polo gi piny.
  aii-aii: ܒܪܝܼܟܹܐ ܝܬܘܿܢ ܠܡܵܪܝܵܐ، ܥܵܒ݂ܕܵܢܵܐ ܕܫܡܲܝܵܐ ܘܐܲܪܥܵܐ.
  meu-meu: Iehova, guba bona tanobada ikaradia Diravana, ia ese baine hanamomui.
  npi-ULB: परमप्रभुले तिमीहरूलाई आशिष्‌ देऊन्, जसले स्वर्ग र पृथ्वी बनाउनुभयो ।
  yor-yor: Ẹ fi ìbùkún fún Olúwa ẹni tí ó dá ọ̀run òun ayé.
  pes-OPCB: او که آسمانها و زمین را آفرید، شما را برکت دهد.
  tgl-ULB: Pagpalain kayo ni Yahweh, na siyang gumawa ng langit at lupa.
  nop-nop: Yahwedi kunum dut kwet yehitubu-mintaguk, adigoŋ kedem hehikahaŋnewek.
  cbu-NT: Apanll Taarashipan yuw waana kaninda, misha tsapootstam tinarangu an siyaam
    uru istachintsa.
  hui-hui: Anduane Homogo dindibi hari daligabi bibahende wabini kagome tí mo gumbilaore
    helo hamelo kogoni.
  mya-mya: ကောင်း​ကင်​နှင့်​ကမ္ဘာ​မြေ​ကြီး​ကို​ဖန်​ဆင်း​တော် မူ​သော ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့​အား​ကောင်း​ချီး​ပေး
    တော်​မူ​ပါ​စေ​သော။
  bod-N: གནམ་ས་གཉིས་ཀྱི་བྱེད་པོ་ཡ་ཝཱེ༌ཡི། །བྱིན་རླབས་ཁྱོད་ཚོར་འཐོབ་པར་གྱུར་ཅིག༌གུ།
  wsk-wsk: Yawe nu taiti gomang se ali mel suen biya kiwolaram mu marak sokel ningarukko!
  sna-sna: Jehovha ngaakuropafadze, iye muiti wedenga napasi.
  spa-BLM: Bendito seas por Yahvé, que hizo el cielo y la tierra.
  cac-cac: Yac'ocab' svach'c'olal Jehová ix b'oan satchaan̈ yed' lum luum tic d'ayon̈.
  swh-ULB: Yahwe na awabariki, aliyeziumba mbingu na nchi.
  deu-ELBBK: Gesegnet seid ihr von dem HERRN, der Himmel und Erde gemacht hat.
  mbb-OT: Berakat he tuvazi kew te Nengazen he midlimbag te langit wey te kelibutan.
  mal-2015: ആകാശത്തെയും ഭൂമിയെയും ഉണ്ടാക്കിയ യഹോവയാൽ നിങ്ങൾ അനുഗ്രഹിക്കപ്പെട്ടവർ ആകുന്നു.
  gup-gup: Ngadjare Yawey ngunmarnekurduyime kunmak, nungka nawu marnbom kaddum heaven
    dja mak kondah kurorre.
  rmc-rmc: Mi požehňinel tumen o RAJ, savo kerďa o ňebos the e phuv!
  nlg-nlg: Gaia Lord ke vautoghau, te gonia na parako mana pari.
  pes-OPV: شمامبارک خداوند هستید که آسمان و زمین را آفرید.
  ron-1924: Фиць бинекувынтаць де Домнул, каре а фэкут черуриле ши пэмынтул!
  ben-OBCV: তোমরা সদাপ্রভুর আশীর্বাদপ্রাপ্ত, তিনি স্বর্গ ও পৃথিবীর সৃষ্টিকর্তা।
  som-som: Rabbiga sameeyey samada iyo dhulka Ayaa idin barakeeyey.
  eng-ASVBT: Blessed are ye of Jehovah, Who made heaven and earth.
  mna-mna: Yooba ta iur saamba mi toono. Itunu ko ikampe yom.
  ita-1885: Voi siete benedetti dal Signore Che ha fatto il cielo e la terra.
  eng-ULB: May you be blessed by Yahweh, who made heaven and earth.
  spa-VBL: Que seas bendecido por el Señor que hizo los cielos y la tierra.
  fra-_FOB: Vous êtes bénis de l'Éternel, qui a fait les cieux et la terre.
  mal-mal: ആകാശത്തെയും ഭൂമിയെയും ഉണ്ടാക്കിയ യഹോവയാൽ നിങ്ങൾ അനുഗ്രഹിക്കപ്പെട്ടവർ ആകുന്നു.
  urd-GVR: Rab jo āsmān-o-zamīn kā Ḳhāliq hai tumheṅ barkat se mālāmāl kare.
  suz-BL: सरीङ नु रागी सेल्‍ब परमप्रभु यावेमी इन कली आसीक गेवल। भजन संग्रह १३४:३
  eng-NOY: Blessed are ye of the LORD, Who made heaven and earth.
  ita-1927: Siate benedetti dall’Eterno, che ha fatto il cielo e la terra.
  ckb-ckb: با ئێوە بە یەزدان بەرەکەتدار بن، دروستکەری ئاسمان و زەوی.
  eng-BBE: May you have the blessing of the Lord, who made heaven and earth.
  xsi-xsi: Mao nâ, naŋa iloŋgu tu Yova Kindeni tamwata ma iveta kie ara ndo pa miki.
    Ina nia ndoyo ipulianzi samba wa tâno wa.
  kan-OKCV: ಆಕಾಶವನ್ನೂ ಭೂಮಿಯನ್ನೂ ಸೃಷ್ಟಿಸಿದ ಯೆಹೋವ ದೇವರಿಂದ ನೀವು ಆಶೀರ್ವಾದ ಹೊಂದಿದವರು.
  tam-2017: வானத்தையும் பூமியையும் படைத்த யெகோவாவாலே நீங்கள் ஆசீர்வதிக்கப்பட்டவர்கள்.
  spa-RV-1909: Benditos vosotros de Jehová, que hizo los cielos y la tierra.
  ron-BTF: Voi sunteți binecuvântați ai DOMNULUI care a făcut cerul și pământul.
  eng-WEBP: Blessed are you by the LORD, who made heaven and earth.
  eng-FBV: May you be blessed by the Lord who made heaven and earth.
  nld-1939: 'Weest dan gezegend door Jahweh, Die hemel en aarde heeft gemaakt:'
  nch-BL: Quena, TOTECO cati quichijqui ilhuicacti huan taltipacti, yaya cati amechtiochihuas.
  vie-1934: Đức Giê-hô-va, là Đấng dựng nên trời đất, Đã ban phước cho các ngươi.
  cha-cha: Jamyo manbinendise as Jeova ni y fumatinas y langet yan y tano.
  hin-CV: याहवेह की कृपादृष्टि तुम पर स्थिर रहे, जो स्वर्ग और पृथ्वी के रचनेवाले हैं.
  eng-OURB: Blessed are you by Adonai, who made heaven and earth.
  spa-BES: Que tengas la bendición del Señor, que hizo el cielo y la tierra.
  tdx-tdx: hampanintsiña’ Iehovà, Andrianamboatse i likerañey naho ty tane toy.
  tha-KJV: ท่านได้รับพระพรจากพระเยโฮวาห์​ผู้​ทรงสร้างฟ้าสวรรค์และแผ่นดินโลก
  por-BR-2018: Benditos sois vós que pertenceis ao SENHOR, que fez os céus e a terra.
  deu-ELO: Gesegnet seid ihr von Jehova, der Himmel und Erde gemacht hat.
  eng-WYC-2018: Blessed be ye of the Lord; that made heaven and earth. (May ye be
    blessed by the Lord; who made heaven and earth.)
  epo-epo: Vi estas benitaj de la Eternulo, Kiu faris la ĉielon kaj la teron.
  gfk-gfk: I bilai bia no Watong nong ga hakisi no mawe ma no ula hanuo, na haidane
    muat.
  uig-PIN: Silǝrgǝ Pǝrwǝrdigar tǝripidin bǝht ata ⱪilinƣan, Asman-zeminni Yaratⱪuqidin
    bǝrikǝtlǝngǝn!
  beo-beo: Hina Gode da mu amola osobo bagade hahamoi. E da dilima hahawane hou imunu
    da defea.
  tpi-OTNT: Bikpela i bin mekim kamap heven na graun, em i ken mekim gut tru long
    yupela.
  hau-SA: Bari Ubangiji yă albarkace ku, shi Mahalicci sama da ƙasa.
  udu-udu: Dhalki um ’boru mii ki Tap̱a mo, a’di jin uḵki momis mo dhali mony’cesh
    mo.
  uig-LAT: Silerge Perwerdigar teripidin bext ata qilin’ghan, Asman-zéminni Yaratquchidin
    beriketlen’gen!
  nde-nde: Sengathi lingabusiswa nguThixo uMenzi wezulu lomhlaba.
  ton-ton: ‌ʻOku mou monūʻia ʻia Sihova, ʻaia naʻa ne ngaohi ʻae langi mo māmani.
  ces-1613: Požehnaní vy od Hospodina, kterýž učinil nebesa i zemi.
  eng-WMB: Blessed are you by the LORD, who made heaven and earth.
  tam-TCV: வானத்தையும் பூமியையும் படைத்தவராகிய யெகோவாவினால் நீங்கள் ஆசீர்வதிக்கப்படுவீர்களாக.
  ceb-ULB: Hinaot nga panalanginan kamo ni Yahweh, nga nagbuhat sa langit ug yuta.
  pol-UBG: Błogosławieni jesteście przez PANA, który stworzył niebo i ziemię.
  agr-agr: ¡Tuke Pujuu nayaimpin, nugkajai najanauwa nunú aminak pegkegnum yumigtamsattawai!
  kyc-kyc: Yake pandape isa yuupi pyuo wasiyamo Kamongo dokome nakama renge keyange
    jinyale.
  urd-GVU: رب جو آسمان و زمین کا خالق ہے تمہیں برکت سے مالا مال کرے۔
  eng-OEBCW: Blessed be you of the Lord, creator of heaven and earth.
  deu-1912: Ihr seid die Gesegneten des HERRN, der Himmel und Erde gemacht hat.
  kan-2017: ಯೆಹೋವನಿಂದ ನಿಮಗೆ ಆಶೀರ್ವಾದವಾಗಲಿ. ಆತನು ಭೂಪರಲೋಕಗಳನ್ನು ಉಂಟುಮಾಡಿದ್ದಾನೆ.
  yap-yap: Mang e yigi fal’eg SOMOL wa’athmed, ni Ir e sunmiy e tharmiy nge but’!
  hlt-MCSB: Vaan neh diklai aka saii BOEIPA loh nangmih yoethen m'paek coeng.
  mdy-ETH: ጫሪንጮንታ ሳዖንታ ማዤ፥ ናንጊና ናንጋ ጎዳ ዒንሢ ዓንጆንጎ!
  twi-ASANTE: Awurade nhyira wo, ɔsoro ne asase Yɛfoɔ no.
  eng-WEBU: Blessed are you by the LORD, who made heaven and earth.
  acu-NT: Ii Apuri nayaimpin tura nungkancha najanamia nuka atumin pengker awajtamsati.
  spa-PDDPT: Benditos sean ustedes por Yavé, Quien hizo el cielo y la tierra.
  gun-gun: Senhor yva ha'e yvy apoare va'e ogueroayvu porã va'e tapendekuai.
  agu-BL: Lok tak' yi Kajcaw yi kaRyosil yi banl i' squibu' yi Kajcaw yi bnol tetz
    yi tcya'j nin yi wuxtx'otx'.
  ilo-ULB: Bendisionannakayo koma ni Yahweh, a nangaramid iti langit ken daga.
  kpg-kpg: Dimaadua dela ne hai di langi mo henuailala, gi haga maluagina ina goodou!
  uig-ARA: سىلەرگە پەرۋەردىگار تەرىپىدىن بەخت ئاتا قىلىنغان، ئاسمان-زېمىننى ياراتقۇچىدىن
    بەرىكەتلەنگەن!
  bps-bps: I Dwata mimò i langit na tanà, fye moon ku mlé kenen kafye di gamu.
  sus-sus: Alatala naxan koore nun bɔxi daa, a xa barakɛ fi wo ma.
  pon-2006: KAUN-O en ketin kupwuramwahwih kumwail, ih me ketin kapikada nanleng oh
    sampah.
  jae-jae: Apômtau taŋ kêkêŋ undambê to nom naŋ, ênam mec amac.
  ksd-ksd: Ra Luluai na vadoane avat, Nina i ga vaki ra bala na bakut ma ra rakarakan
    a gunagunan bula.
  tur-YTC: Göğü ve yeri yaratan Yahve Sizi kutsasın.
  bel-N: Дабраслаўлёныя вы ГОСПАДАМ, Які стварыў неба і зямлю.
  kpr-kpr: Na uju erena, Bajari utu a enda usira aimi ne esimbugaeti!
  ind-AYT: Kiranya kamu diberkati oleh TUHAN, yang menjadikan langit dan bumi.
  yom-yom: Bika Yave kalusakuna, mvangi wu diyilu ayi ntoto.
  yut-yut: Yawe Kwen Kokup ae mɨktɨmyo wasagɨt uŋun da ji gɨsamɨtjak dosi nandɨsat.
  nya-nya: Mudalitsidwe ndi Yehova, Wolenga kumwamba ndi dziko lapansi.
  hrv-hrv: Blagoslovio vas Jahve koji stvori nebo i zemlju!
  mps-mps: Genuai Bidigo te dagalu de tǫ si pedalumainu ilali, tama eno homugo agai
    te wiegi yai sę ebo kolesaga dageba emainao.
  tpi-tpi: Bikpela i bin mekim kamap heven na graun, em i ken mekim gut tru long yupela.
  dan-1931: velsignet er I af HERREN, Himlens og Jordens Skaber.
  vie-OVCB: Nguyện anh chị em được hưởng phước Chúa ban, Đấng dựng nên trời và đất.
  guj-2017: તમે આકાશ અને પૃથ્વીના ઉત્પન્નકર્તા, યહોવાહના આશીર્વાદ પામ્યા છો.
  pon-2006A: KAUN-O en ketin kupwuramwahwih kumwail, ih me ketin kapikada nanleng
    oh sampah.
  por-BRBSL: Abençoado seja você por Yahweh, que fizeram o céu e a terra.
  eng-OEBUS: Blessed be you of the Lord, creator of heaven and earth.
  swe-swe: Välsignad är Herren (Jahve) som har gjort himlarna och jorden. []
  cth-cth: Talai hoi kalvan kasakkung BAWIPA ni yawhawi na poe awh naseh.
  twi-twi: Awurade nhyira wo, ɔsoro ne asase Yɛfo no.
  hlt-hlt: Vaan neh diklai aka saii BOEIPA loh nangmih yoethen m'paek coeng.
  tbz-SIM: Ti Yiɛ̀ nKuyie nkùù dɔ̀ɔ̀ kɛĩ́nkɛ̀ nɛ̀ kɛtenkɛ̀, kù di dɔɔ̀ mɛsɑ̀ɑ̀.
  msy-2020: Guizbangɨra, Ikiavɨra Itir Godɨn overiam ko nguazimɨn ingarizim, a bar
    deravɨra ia damu.
  dop-dop: Tɑcɑɑ wei ɩ lɑpɑ ɩsɔtɔnʋɣʋ nɑ ɑtɛ tɔ ɩ́ kooli-mɛɣɛ kʋpɑntʋ.
  azb-azb: Rəbdən, göyləri və yeri Yaradandan Bərəkət alasınız!
  eng-DBY: Ye are blessed of Jehovah, who made the heavens and the earth.
  hin-2017: यहोवा जो आकाश और पृथ्वी का कर्ता है, उसकी ओर से तुम आशीष पाए हो।
  wol-KYG: Yal nangeen barkeeloo Aji Sax ji, ki sàkk asamaan ak suuf.
  swp-swp: Taba GUIAU i helolomiu, ia galewa eo tanoubu tau ginauridi!
  bjr-bjr: Yaaweefa maa maqa maaqana faqa innaarunna faqa auqu quqaqoofa mifa inni
    amiqi amiqimma nimaqaani.
  eng-YLT: Blessed [are] ye of Jehovah, maker of heaven and earth,
  kne-kne: Sapay koma ta si Diyos ay namarsua ed daya ya isnan daga et dakayo di bindisyonana.
  eng-WYC-2017: Blessed be ye of the Lord; that made heaven and earth.
  eng-WMBB: Blessed are you by the LORD, who made heaven and earth.
  zat-NTPS: Gun Xránadxu da chawe' chiu'. Naque̱' Bénnea' be̱n xabáa, ne xe̱zr la
    xu.
  zty-NTPS: X̱anžon' gon chawe'e ḻe'e. Benkze' Ḻe' ya'abá, na' yežlyó nga.
  urd-GVH: रब जो आसमानो-ज़मीन का ख़ालिक़ है तुम्हें बरकत से मालामाल करे।
  rug-rug: Mani manani gamu e Zihova, Asa sapu tavetena sa Maṉauru meke sa pepeso.
  gaz-gaz: Waaqayyo samii fi lafa Uume sun isin haa eebbisu.
  fra-LSG: Soyez bénis par l’Éternel, Qui a fait les cieux et la terre!
  gnn-gnn: Ga yuwalk yana Garrayyu yukurra goŋmirriyamanydja nhumalanha, bitjan ŋayi
    yukurra gäma nhumalanha ḻatju'kuma dhika wal'ŋu, ŋuriŋinydja Godthu Waŋarryu ŋunhi
    ŋayi djäma ŋunha djiwarr' ga dhuwala munatha'.
  yal-yal: Alatala xa ɛ baraka naxan koren nun bɔxɔn daxi!
  iou-iou: '@see-verse:PSA.115.014'
  haw-1868: Ua hoopomaikaiia oukou e Iehova, Ka mea nana i hana ka lani, a me ka honua.
  arb-NAV: لِيُبَارِكْكُمُ الرَّبُّ، خَالِقُ السَّمَاوَاتِ وَالأَرْضِ.
  ded-ded: KEBU kurumeng nga bangec meficyuruec, yeng kenecngunubeso.
  ewe-ewe: Yehowa neyra mi, eya dziƒo kple anyigba Wɔla.
  eng-LEE: Blessed are ye of the Lord, who made heaven and earth.
  asm-FB: যিহোৱা, যিজন স্বৰ্গ আৰু পৃথিৱীৰ স্ৰজনকৰ্ত্তা, তেওঁ তোমালোকক আশীৰ্ব্বাদ কৰক।
  sus-A: عَلَتَلَ نَشَن كٌورٍ نُن بْشِ دَا، عَ شَ بَرَكّ قِ وٌ مَ.
  fra-SBL: Vous êtes bénis par Yahvé, qui a fait le ciel et la terre.
  hbo-hbo: בְּרוּכִ֣ים אַ֭תֶּם לַיהוָ֑ה עֹ֝שֵׂ֗ה שָׁמַ֥יִם וָאָֽרֶץ׃
  kik-kik: Mũrorathimwo nĩ Jehova, Mũmbi wa igũrũ na thĩ.
  fra-NCL: Soyez bénis de Yahweh, qui a fait les cieux et la terre !
  cek-AK: Van hoi long sahkung Angraeng mah tahamhoihhaih paek nasoe.
  cuk-cuk: Bab-Jehová-nibneg-obinnisadi, bemargi nued-binsaena gadin. Bab-Jehová-napneg-obinnisadi,
    bemargi nued-binsaena gadin.
  pma-pma: Anatin, tokolkatien onen Iahova, koa mumon out nesa ka out netan, hel en
    moulien onami.
  tel-2017: భూమ్యాకాశాలను సృష్టించిన యెహోవా చేత మీరు దీవెన పొందారు.
  hat-BSA: Ke nou ta vin beni pa SENYÈ a, Kreyatè syèl la ak tè a.
  kos-kos: Lela tuh kowos in akinsewowoyeyuk sin LEUM GOD Su orala kusrao ac faclu!
  hbo-WLC: בְּרוּכִ֣ים אַ֭תֶּם לַיהוָ֑ה עֹ֝שֵׂ֗ה שָׁמַ֥יִם וָאָֽרֶץ׃
  ibo-ibo: Ka Onyenwe anyị onye kere eluigwe na elu ụwa gọzie unu.
  ory-ory: ତୁମ୍ଭେମାନେ ସ୍ୱର୍ଗ ଓ ପୃଥିବୀର ସୃଷ୍ଟିକର୍ତ୍ତା ସଦାପ୍ରଭୁଙ୍କର ଆଶୀର୍ବାଦ-ପାତ୍ର ଅଟ।
  chk-chk: Amwo oupwe feiöch me ren ewe Samol mi Lapalap, ewe mi föri läng me fanüfan.
  rop-rop: Larram YAWEI gibit ol gudwan ting langa yumob. Im na bin meigim ebrijing
    langa skai en dijan kantri.
  ukr-1871: Нехай благословить вас Господь, що сотворив небеса і землю.
  yon-yon: Yiib kuu Yarimanbed amun kerundok, Eweniib okadiib ongmenaboonman, yembed
    kui.
  deu-1951: Gesegnet seid ihr vom HERRN, der Himmel und Erde gemacht hat.
  eng-JPS: Blessed be ye of the LORD who made heaven and earth.
  srp-1865: Gospod da vas blagoslovi, tvorac neba i zemlje!
  lug-lug: Mukama, eyakola eggulu n’ensi, abawe omukisa.
  heb-heb: ברוכים אתם ליהוה עשה שמים וארץ׃
  ben-IRV: তোমরা সদাপ্রভুুর আশীর্বাদ পাও, যিনি স্বর্গ এবং পৃথিবী সৃষ্টি করেছেন।
  ntu-ntu: '@see-verse:PSA.115.014'
  pan-pan: ਤੁਸੀਂ ਯਹੋਵਾਹ ਵੱਲੋਂ ਮੁਬਾਰਕ ਹੋ, ਜਿਹੜਾ ਅਕਾਸ਼ ਤੇ ਧਰਤੀ ਦਾ ਸਿਰਜਣਹਾਰ ਹੈ।
  mya-JVB: သင် တို့သည် ကောင်းကင် နှင့် မြေကြီး ကို ဖန်ဆင်း သော ထာဝရဘုရား ကောင်းကြီး
    ပေးတော်မူသောသူ ဖြစ်ကြ၏။
  kgf-kgf: Ini imi baec kurumeŋ ʒéyu hicŋiyec Yawenéŋ mériaŋ mihicŋi énécmimac niŋ
    wanʒua.
  tte-O: Sowasowana iwalo-muloloimiu kaiwena iya bulibuli yo yanuwa yaulina kana toyamayale.
  tbg-tbg: Kairaro Noravano Kotiva naaruvavata vatavata autu kero vataiva, viva ni
    koqema nimitaarire.
  hmo-hmo: Lohiabada ese guba bona tanobada ia karaia vadaeni. Lau ura ia ese umui
    do ia hanamoa.
  zar-NT: Raca ládxaʼa gunëʼ Xanruʼ ga gaca dxiʼa queë́liʼ. Náquiëʼ Nu ben lúzxiba,
    en luyú ni.
  urd-urd: तुम ख़ुदावन्द की तरफ़ से मुबारक हो, जिसने आसमान और ज़मीन को बनाया।
  bqc-SIM: Dii mɛ́ a báaadaágu, musu ń tↄↄlɛo Kɛnapi.
  tcz-CHONGTHU: Van le lei sem a Yahweh Pakai chun phatthei naboh hen,
  mar-mar: आकाश व पृथ्वी ही निर्माण करणाऱ्या परमेश्वराचा तुम्हास आशीर्वाद असो.
  isl-isl: Drottinn, hann sem skapaði himin og jörð, mun blessa þig – já, þig!
  hlt-THB: Khan ingkaw dek ak saikung Bawipa ing zoseennaak ni pek khqi seh.
  qub-qub: Syëluta, cay pachatapis camaj Tayta Diosga gamcunata bindisyunta goycushunqui.
  bqp-bqp: Dikiri arubarika daágu, musu kũ zĩtɛo Kɛ̀rii.
  hat-hat: Se pou Seyè a ki fè syèl la ak latè a voye benediksyon li sou nou!
  eng-BSB: May you be blessed by the LORD, the Maker of heaven and earth.
  eng-WEBPB: Blessed are you by the LORD, who made heaven and earth.
  kbq-kbq: Ra Anumzana monane mopanema tro'ma hu'nea Anumzamo tamagrira asomura huramantesie.
  pon-pon: Komail me kapaidar ren leowa, me kotin kapikadar lan o jappa.
  nhe-BL: Quena, TOTECO tlen quichijqui elhuicactli huan tlaltepactli, yajaya tlen
    inmechtiochihuas.
  wnc-wnc: Buyambamtapa yekapat kepkat pasikut tapa unin. Ita ginu take siknga pasiwikge
    nataat.
  bus-bus: Dii aubarika daagu, àmↄ kɛ̀ musu kↄ̃n tↄↄtɛo kɛ̀.
  gub-BL: Tuwe Tupàn Tuweharupi Wiko Ma'e omono uze'egatu penehe nehe. Ywak iapo arer
    romo ywy iapo arer romo hekon a'e.
