verse: PSA.115.004
translations:
  mal-C: എന്നാൽ അവരുടെ വിഗ്രഹങ്ങൾ വെള്ളിയും സ്വർണവുമാണ്; മനുഷ്യകരങ്ങളാൽ നിർമിതവുമാണ്.
  deu-TKW: Ihre Götzen sind Silber und Gold, ein Werk von Menschenhänden.
  lin-lin: Kasi banzambe na bango ya bikeko ezali ya palata mpe ya wolo, esalema na
    maboko ya bato.
  mmx-mmx: Levenmoroa atdi di lox i mi lisiliva la gol, la di lok mun i mi levengkikngen
    di.
  eng-LSV: Their idols [are] silver and gold, work of man’s hands,
  eng-GNV: Their idoles are siluer and golde, euen the worke of mens hands.
  eng-WEBSTER: Their idols are silver and gold; the work of men's hands.
  nhw-BL: Pero nopa masehualme quinitaj quen inintecohua nopa teteyome catli quinchijchijtoque
    ica oro huan plata.
  swh-ONEN: Lakini sanamu zao ni za fedha na dhahabu, zilizotengenezwa kwa mikono
    ya wanadamu.
  bba-bba: Adɑmɑ tɔn tukobɑ ben bũnun bwɑ̃ɑrokunu kuɑwɑ kɑ wurɑ kɑ sii ɡeesu. Nu sɑ̃ɑwɑ
    tɔmbun nɔmɑn sɔmɑ.
  eng-KJVCPB: Their idols are silver and gold, The work of men’s hands.
  luo-luo: To nyisechegi mopa gin fedha gi dhahabu, molos gi lwet dhano.
  aii-aii: ܨܵܢܲܡܵܝ̈ܗ‌ܝ ܣܹܐܡܵܐ ܘܕܲܗܒ݂ܵܐ ܝܢܵܐ، ܦܘܼܠܚܵܢܵܐ ܕܐܝܼܕܵܬܹ̈‌ܐ ܕܒܲܪܢܵܫܵܐ.
  meu-meu: Idia edia kaivakuku na silver bona gold, taunimanima imadia e kara ḡaudia.
  npi-ULB: जातिहरूको मूर्तीहरू सुन र चाँदी अर्थात् मानिसहरूका हातका काम हुन् ।
  yor-yor: Fàdákà òun wúrà ni èrè àwọn aláìkọlà, iṣẹ́ ọwọ́ ènìyàn ni.
  pes-OPCB: اما خدایان آنها، بتهای طلا و نقره می‌باشند که با دستهای انسان ساخته شده‌اند.
  tgl-ULB: Ang diyos-diyosan ng mga bansa' ay pilak at ginto, gawa sa mga kamay ng
    mga tao.
  nop-nop: Metambop noli adi bepaŋ yalayalaŋhik adi gol tiŋa silwadi tutumbagiŋ. Woŋ
    adi me kohohikdi hogok tutumbagiŋ.
  cbu-NT: Minshuch tputs waama apanllirini tinakanaya. Ur chumbeepimashpa, misha ur
    mburshimashpatatam tinakanaya. Uwpatari tinakanaya.
  hui-hui: Wali agali tara tara karume muni ngolomebi silibamebi mbirale mbira gime
    wabuwa tinaga bi pupu wiagane uruni laga ka. Bame wali agali tini degeme wabu
    helene urunihondo tinaga bi pupu wiagane laga kagoni.
  mya-mya: သူ​တို့​ဘု​ရား​များ​ကား​ရွှေ​ငွေ​ဖြင့်​ပြီး​၍ လူ့​လက်​ဖြင့် ပြု​လုပ်​သော​ဘု​ရား​များ​ဖြစ်​ကြ​၏။
  bod-N: དེ་ཚོའི་ལྷ་སྐུ་དག་ནི་གསེར་དང༌དངུལ། །དེ་ནི་མི་ཡི་ལག་པས་བཟོས་པ༌དང༌།།
  wsk-wsk: Bare nononga kaem alo mu, silver se gold te nunga nungurman, kariimet nuguting
    te nunga nungurman.
  sna-sna: Asi zvifananidzo zvavo isirivha negoridhe, zvakaitwa namaoko avanhu.
  spa-BLM: Sus ídolos son de plata y oro, el trabajo de las manos de los hombres.
  cac-cac: Axo sdiosal eb' ch'oc chon̈ab'il chi', nab'a oro, nab'a plata, a anima
    sb'oani.
  swh-ULB: Sanamu za mataifa ni fedha na dhahabu, kazi ya mikono ya wanadamu.
  bel-bel: Чару ратунку прыму, і імя Гасподняе клікну.
  deu-ELBBK: Ihre Götzen sind Silber und Gold, ein Werk von Menschenhänden.
  mbb-OT: Piru is kandan he menge megbevayà menge pelata zà wey vulawan he mibeelan
    te etew.
  mal-2015: അവരുടെ വിഗ്രഹങ്ങൾ പൊന്നും വെള്ളിയും ആകുന്നു; മനുഷ്യരുടെ കൈവേല തന്നേ.
  gup-gup: Birrimekbe bininj kabirrimarneboddan idols bedberre, wanjh nakka djal yeng.
    Bininj birrimarnbom bu djalkunbidwi bedberre kore birrikuknameng wirlmurrng silver
    dja gold.
  rmc-rmc: Ale lengre modli hine rupune the somnakune; o manuša len kerde peskre vastenca.
  nlg-nlg: Didira na titinoni na totobo lee vamua, Ma ra gonira nia silver mana gold,
    te gonighi na lima ni tinoni.
  pes-OPV: بتهای ایشان نقره وطلاست، از صنعت دستهای انسان.
  ron-1924: Идолий лор сунт арӂинт ши аур, фэкуць де мынь оменешть.
  ben-OBCV: কিন্তু তাদের প্রতিমাগুলি রুপো ও সোনা দিয়ে তৈরি, মানুষের হাতে গড়া।
  som-som: Sanamyadoodu waa lacag iyo dahab, Oo waa wax dad gacmaha ku sameeyey.
  lat-VUC: Calicem salutaris accipiam, et nomen Domini invocabo.
  eng-ASVBT: Their idols are silver and gold, The work of men’s hands.
  mna-mna: Tamen wal pakan na, tiurpewe merere kizin pa silba mi gol. Merere kizin
    tana na, tomtom naman murin men.
  ita-1885: Gl'idoli di quelle sono oro ed argento; Opera di mani d'uomini;
  eng-LXXUP: I will take the cup of salvation, And call upon the name of the Lord.
  eng-ULB: The nations' idols are silver and gold, the work of men's hands.
  spa-VBL: Sus ídolos son solo objetos hechos de plata y de oro por manos humanas.
  fra-_FOB: Leurs idoles sont de l'argent et de l'or, un ouvrage de mains d'homme.
  mal-mal: അവരുടെ വിഗ്രഹങ്ങൾ പൊന്നും വെള്ളിയും ആകുന്നു; മനുഷ്യരുടെ കൈവേല തന്നെ.
  urd-GVR: Un ke but sone-chāṅdī ke haiṅ, insān ke hāth ne unheṅ banāyā hai.
  suz-BL: मेको आन मूर्तिपुकी मुर आन गुइम सेल्‍शो सुन नु चांदी के बाक्‍नीम। ब्‍यवस्‍था
    ४:२८; यसैया ४४:९-२०
  eng-NOY: 'Their idols are silver and gold, The work of men''s hands:'
  ita-1927: I loro idoli sono argento ed oro, opera di mano d’uomo.
  ckb-ckb: بتەکانیان زێڕ و زیون، دەستکردی مرۆڤن.
  eng-BBE: Their images are silver and gold, the work of men's hands.
  xsi-xsi: Aŋga kinzi tinikoa ŋgu nenzi maro nde kelekele kaa nâ. Kinzi tamâta nâ
    sipare maro ŋinde tainzi lâ mira “gol” wa “silva” tini.
  kan-OKCV: ಜನರ ವಿಗ್ರಹಗಳು ಬೆಳ್ಳಿ, ಬಂಗಾರದವುಗಳು, ಅವು ಮನುಷ್ಯರ ಕೈಯಿಂದ ಮಾಡಲಾಗಿವೆ.
  tam-2017: அவர்களுடைய சிலைகள் வெள்ளியும் பொன்னும், மனிதர்களுடைய கைவேலையுமாக இருக்கிறது.
  spa-RV-1909: Sus ídolos son plata y oro, obra de manos de hombres.
  ron-BTF: Idolii lor sunt argint și aur, lucrarea mâinilor oamenilor.
  eng-WEBP: Their idols are silver and gold, the work of men’s hands.
  eng-FBV: Their idols are just things of silver and gold made by human hands.
  nld-1939: Doch hùn goden zijn maar zilver en goud, Door mensenhanden gemaakt.
  nch-BL: Pero nopa masehualme quinitaj quej inintecohua nopa teteyome cati quinchijchijtoque
    ica oro huan plata.
  vie-1934: Hình tượng chúng nó bằng bạc bằng vàng, Là công việc tay người ta làm
    ra.
  cha-cha: Y idolosñija sija salape yan oro, finatinas y canae y taotao sija.
  hin-CV: किंतु इन राष्ट्रों की प्रतिमाएं मात्र स्वर्ण और चांदी हैं, मनुष्यों की हस्तकृति
    मात्र.
  eng-OURB: Their idols are silver and gold, the work of men’s hands.
  spa-BES: Sus imágenes son plata y oro, obra de manos de hombres.
  tdx-tdx: Volamena naho vola-foty ty fitalahoa’ iareo, satam-pità’ ondaty.
  tha-KJV: รู​ปเคารพของคนเหล่านั้นเป็นเงินและทองคำ เป็นหัตถกรรมของมนุษย์
  por-BR-2018: Os ídolos deles são prata e ouro, obras de mãos humanas.
  deu-ELO: Ihre Götzen sind Silber und Gold, ein Werk von Menschenhänden.
  eng-WYC-2018: The simulacra of heathen men be silver and gold (or The idols of the
    heathen be made out of silver and gold); the works of men’s hands.
  epo-epo: Iliaj idoloj estas arĝento kaj oro, Faritaĵo de homaj manoj.
  gfk-gfk: Iesen ira udiet palimpuo di gil ma ra siliwa ma ra gol, ma a lima na tunotuno
    mon i gil.
  uig-PIN: Ularning butliri bolsa pǝⱪǝt kümüx-altundin ibarǝt, Insanning ⱪolliri yasiƣinidur,
    halas.
  beo-beo: Eno fifi asi gala ilia ‘gode’ da silifa amola gouliga hamoi liligi, osobo
    bagade dunu ilia loboga hamoi fawane.
  tpi-OTNT: Ol arapela lain i bin wokim ol giaman god bilong ol long gol na silva.
    Ol man tasol i bin wokim ol.
  hau-SA: Amma gumakansu azurfa da zinariya ne, da hannuwan mutane suka yi.
  udu-udu: Tomp̱inycon buni kun luŋa uni mo tani ta ’dolkon kush mo dhali ’dolkon
    gana/ mo kun uḵu ki me’d gi ’kwani mo be.
  uig-LAT: Ularning butliri bolsa peqet kümüsh-altundin ibaret, Insanning qolliri
    yasighinidur, xalas.
  nde-nde: Kodwa izithombe zabo yisiliva legolide, zenziwe ngezandla zabantu.
  ton-ton: Ko honau ngaahi tamapua ko e siliva mo e koula, ko e ngāue ʻae nima ʻoe
    tangata.
  ces-1613: Modly pak jejich jsou stříbro a zlato, dílo rukou lidských.
  eng-WMB: Their idols are silver and gold, the work of men’s hands.
  tam-TCV: ஆனால் பிற மக்களின் விக்கிரகங்கள் வெள்ளியும் தங்கமும், மனிதருடைய கைகளினால்
    செய்யப்பட்டதுமாய் இருக்கிறது.
  ceb-ULB: Ang diosdios sa kanasoran hinimo sa plata ug bulawan, hinimo sa kamot sa
    mga tawo.
  pol-UBG: Ich bożki to srebro i złoto, dzieło rąk ludzkich.
  agr-agr: Aents pegkegchau aidau apajuímtaijig oro, plata ainawai. Tuja duka aents
    najankamu ainawai.
  kyc-kyc: Nakamana anatu dupwa kana kulingipi golope dokome wasisi. Nakamame wambunya
    kingi dokome yeelyo pyuo wasiyami.
  urd-GVU: اُن کے بُت سونے چاندی کے ہیں، انسان کے ہاتھ نے اُنہیں بنایا ہے۔
  eng-OEBCW: Their idols are silver and gold, made by human hands.
  deu-1912: Jener Götzen aber sind Silber und Gold, von Menschenhänden gemacht.
  kan-2017: ಅವರ ವಿಗ್ರಹಗಳೋ ಬೆಳ್ಳಿ ಬಂಗಾರದವುಗಳೇ; ಅವು ಮನುಷ್ಯರ ಕೈಕೆಲಸವಷ್ಟೇ.
  yap-yap: Pi got rorad e ni ngongliy ko silber nge gol, ni pa’ e girdi’ e ni ngongliy
    ngay.
  hlt-MCSB: Amih kah muei rhoek ngawntah cak neh sui neh hlang kut long ni a bi.
  mdy-ETH: ዔያቶኮ ካኣሽኮ ፆኦዛ ጋዓንቴ ዓሲ ኩቻ ቢራና ዎርቄናፓ ኮሺንቴያኬ።
  twi-ASANTE: Nanso wɔn ahoni yɛ dwetɛ ne sikakɔkɔɔ a wɔde onipa nsa na ayɛ.
  eng-WEBU: Their idols are silver and gold, the work of men’s hands.
  acu-NT: Antsu Yusen umirkacharu ainau yusringkia kuritai nuniasha kuikaitai. Ni
    yusri ainauka aints najanamu ainawai.
  spa-PDDPT: Los ídolos de ellos son de plata y oro, Obra de manos de hombres.
  gun-gun: Ha'e rã ha'e kuery pegua tuuete ma prata e'ỹ vy ouro guigua rive, avakue
    opo py ojapo va'ekue meme.
  agu-BL: Poro yi chiryosil yi e' wunaka'tz, banij cuntu' tane'n tan oro nka tan sakal
    tu'. Nin wunak tu' bnol cyetz.
  ilo-ULB: Pirak ken balitok dagiti didiosen dagiti pagilian nga aramid dagiti ima
    dagiti tattao.
  kpg-kpg: Nia god digaula la ne hai gi nia silber mono goolo, nia mee ne hai go nia
    daangada gi nadau lima.
  uig-ARA: ئۇلارنىڭ بۇتلىرى بولسا پەقەت كۈمۈش-ئالتۇندىن ئىبارەت، ئىنساننىڭ قوللىرى
    ياسىغىنىدۇر، خالاس.
  bps-bps: Kabay i dad fnangamfù dad to i smalek gami, alò nimò mdà di salafì na blawen,
    dad ise glut dwata du nimò alò i dad to.
  sus-sus: Kɔnɔ e xa kuyee yailanxi xɛɛma nun gbeti nan na, e yɛtɛ bɛlɛxɛe saabui
    ra.
  pon-2006: Arail koht akan me kin wiawihkihda silper oh kohl, re uhdahn wiepen pehn
    aramaste.
  jae-jae: Êsêacnêŋ gwam silber to gold, naŋ ŋamalac lemeŋ sêgôm.
  ksd-ksd: Kadia lavur tabataba di ga pait diat ma ra silva ma ra goled ika, A tarai
    ka dia ga pait diat.
  tur-YTC: Onların putları gümüş ve altındır, İnsan ellerinin işi.
  bel-N: Іхнія ідалы — срэбра і золата, творы рук чалавечых.
  grc-BRENT: Ποτήριον σωτηρίου λήψομαι, καὶ τὸ ὄνομα Κυρίου ἐπικαλέσομαι· Τὰς εὐχάς
    μου τῷ Κυρίῳ ἀποδώσω, ἐναντίον παντὸς τοῦ λαοῦ αὐτοῦ.
  kpr-kpr: O evetu genembo mendeni da god mane beká iritiraeri, siliva (silver) kotugo
    goldi (gold) imi ariri, evetu genemboimi tefo ghabuimi ututuseri.
  ind-AYT: Berhala-berhala mereka adalah perak dan emas, pekerjaan tangan manusia.
  yom-yom: Vayi bitumba biawu bidi palata ayi nolo ; bivangulu mu mioko mi batu.
  yut-yut: Amɨn Ŋwakŋwarɨ Kabɨ kokup kɨdatni dakon wupmɨ uŋun gol ae silwa baŋ wasoŋ.
    Uŋun amɨn kɨsit da wasoŋ.
  nya-nya: Koma mafano awo ndi siliva ndi golide, opangidwa ndi manja a anthu.
  hrv-hrv: Idoli su njihovi srebro i zlato, ljudskih su ruku djelo.
  mps-mps: Te gasa hani dabego te augwa tibo god dabe te gol me silvago nigali. Te
    bidi dabego naga te augwali nigibo dao.
  tpi-tpi: Ol arapela lain i bin wokim ol giaman god bilong ol long gol na silva.
    Ol man tasol i bin wokim ol.
  dan-1931: Deres Billeder er Sølv og Guld, Værk af Menneskehænder;
  vie-OVCB: Còn thần chúng nó bằng bạc vàng, chế tạo do bàn tay loài người;
  guj-2017: તેઓની મૂર્તિઓ સોના તથા ચાંદીની જ છે, તેઓ માણસોના હાથનું કામ છે.
  pon-2006A: Arail koht akan me kin wiawihkihda silper oh kohl, re uhdahn wiepen pehn
    aramaste.
  por-BRBSL: Seus ídolos são prata e ouro, o trabalho das mãos dos homens.
  eng-OEBUS: Their idols are silver and gold, made by human hands.
  swe-swe: Deras avgudar är silver och guld, ett arbete av människors hand.
  cth-cth: Ahnimae meikaphawknaw teh sui hoi ngun lah ao awh teh, kut hoi sak e lah
    ao awh.
  twi-twi: Nanso wɔn ahoni yɛ dwetɛ ne sikakɔkɔɔ a wɔde onipa nsa na ayɛ.
  hlt-hlt: Amih kah muei rhoek ngawntah cak neh sui neh hlang kut long ni a bi.
  tbz-SIM: Bɛ bɔkɛ̀ tu timɑ́tì pɛ́ítì nti nɛ̀ mɛsɔɔ, bɛɛ̀ yɛ̀ dɔ̀ɔ̀ nɛ̀ bɛ nɔu.
  msy-2020: Kantrin Igharazibar Gumazamiziba, silva ko gol isa uan marvir guabar ingari.
    Me uari uan dafaribar dar ingari.
  dop-dop: Amɑ mpɛ pɑ tɩɩŋ kɛ wʋlɑnɑɑ nɑ liɣitee nnɑ yəlɑɑ niŋ lupɑ tɔɣɔ.
  azb-azb: Amma onların bütləri qızıldan, gümüşdən düzəlmişdir, Onlar insan əllərinin
    işidir.
  eng-DBY: 'Their idols are silver and gold, the work of men''s hands:'
  hin-2017: उन लोगों की मूरतें सोने चाँदी ही की तो हैं, वे मनुष्यों के हाथ की बनाई
    हुई हैं।
  wol-KYG: 'Seeni tuur xaalis laak wurus, di liggéeyu doom aadama:'
  swp-swp: Isi edi oitau silver eo gold aridi eai se ginauridi, tau nimana ginaurina.
  bjr-bjr: Misa aiqama anaamuru mariasa unnaqira anutusa faiqí faiqi nisaukunnai koora
    faqa siruaannoo faqa auquqaafa maridanoo.
  eng-YLT: Their idols [are] silver and gold, work of man's hands,
  kne-kne: Ngem din sinan didiyos ay daydayawen da et owat inamag di ipogaw ay balitok
    ya palata.
  eng-WYC-2017: The simulacra of heathen men be silver and gold; the works of men’s
    hands.
  eng-WMBB: Their idols are silver and gold, the work of men’s hands.
  zat-NTPS: Dios ca' chee̱ benne' ca' zaj naca na bedáu' plata, ne bedáu' oro, da
    nun ni'a na' bénneache.
  zty-NTPS: Dios ka' chegak benne' zi'to' ka' zej naken lo'a ka' da' zej naken plat,
    na' oro, da' ka' nongak ḻo na'gak benne' ka'.
  urd-GVH: उनके बुत सोने-चाँदी के हैं, इनसान के हाथ ने उन्हें बनाया है।
  rug-rug: Sari na tamasa tadi na butubutu huporo si ta tavetae siliva na qolo, sapu
    ta tavete pa limadi rina tie mo.
  gaz-gaz: Waaqonni isaanii tolfamoon garuu meetii fi warqee harka namaatiin hojjetamanii
    dha.
  fra-LSG: Leurs idoles sont de l’argent et de l’or, Elles sont l’ouvrage de la main
    des hommes.
  gnn-gnn: Ga nhumalaŋgunydja waŋarr walŋamiriw warray, dharpana ŋula nhäna guṉḏana
    yana, goŋbuynha yana djämawuynydja.
  yal-yal: Gbetin nun xɛmaan nan tun e tan ma suxurene ra! Muxune nan ne rafalaxi.
  iou-iou: Täŋ äma unitäŋo anutuwä siliwa kenta gol mobäpäŋ keritä iŋitpäŋ puŋ gatäŋpäŋ
    pek täkaŋ.
  haw-1868: O ko lakou poe akua, he kala, a he gula hoi, O ka haua a na lima o kanaka.
  arb-NAV: أَمَّا أَوْثَانُهُمْ فَهِيَ فِضَّةٌ وَذَهَبٌ مِنْ صُنْعِ أَيْدِي الْبَشَرِ.
  ded-ded: Ngicngac Anutuac yoac ifi deandae, yeneac nemuongangina siriwa nga golngo
    memea, yeni bangecngic yeneac marikibisac.
  ewe-ewe: gake woawo ya ƒe legbawo nye klosalo kple sika, eye amegbetɔ ƒe asiwoe
    wɔ wo,
  eng-LEE: Their idols are sliver and gold, the work of the hands of man.
  asm-FB: তেওঁলোকৰ প্রতিমাবোৰ হ’লে ৰূপ আৰু সোণৰ, মনুষ্যৰ হাতৰ কাৰ্য।
  sus-A: كْنْ عٍ شَ كُيٍيٍ يَءِلَنشِ شّيمَ نُن فبٍتِ نَن نَ، عٍ يّتّ بّلّشّيٍ سَابُي
    رَ.
  fra-SBL: Leurs idoles sont l'argent et l'or, le travail de la main de l'homme.
  hbo-hbo: עֲ‍ֽ֭צַבֵּיהֶם כֶּ֣סֶף וְזָהָ֑ב מַ֝עֲשֵׂ֗ה יְדֵ֣י אָדָֽם׃
  kik-kik: No mĩhianano yao nĩ betha na thahabu, wĩra ũthondeketwo na moko ma andũ.
  fra-NCL: Leurs idoles sont de l’argent et de l’or, ouvrage de la main des hommes.
  cek-AK: Nihcae ih krang loe kami ban hoiah sak ih sumkanglung hoi sui ah ni oh.
  cuk-cuk: Dule-baigan ibmarmar-e-bab-dummadga-imakbukwadi, manigi sobaled, orgi sobaled,
    dulemar e-argangi sobsananaed.
  uig-CYR: — Ниҗатлиқ қәдәһини қолумға алимән, Вә Пәрвәрдигарниң намини чақирип илтиҗа
    қилимән;
  pma-pma: Ka ahi onen mesav keil avi nana keil enges koa amumon keil en silva ka
    gol, koa amumon keil ral min he enges.
  tel-2017: వారి విగ్రహాలు వెండి బంగారువి. అవి మనుష్యుల చేతిపనులు.
  hat-BSA: Zidòl yo se ajan ak lò, zèv men a lòm.
  ukr-ONPU: Піднесу келих спасіння й покличу ім’я Господнє.
  kos-kos: A god lalos orekla ke silver ac gold, Ma na orekla ke poun mwet.
  hbo-WLC: עֲֽ֭צַבֵּיהֶם כֶּ֣סֶף וְזָהָ֑ב מַ֝עֲשֵׂ֗ה יְדֵ֣י אָדָֽם׃
  ibo-ibo: Arụsị ha niile bụ ọlaọcha na ọlaedo ka e ji kpụọ ha, ha bụ ọrụ aka mmadụ.
  ory-ory: ସେମାନଙ୍କର ପ୍ରତିମାସବୁ ରୂପା ଓ ସୁନା, ମନୁଷ୍ୟର ହସ୍ତକୃତ କର୍ମ ଅଟେ।
  chk-chk: Nge ar kewe uluulun anümwäl seni silifer me kolt aramas chök ra föri.
  rop-rop: Ola drimin blanga najalot pipul, olabat bin meigim brom silba en gol. Garram
    olabat ronwan bingga olabat bin meigim detlot drimin.
  ukr-1871: Божища їх — срібло і золото, твориво рук чоловічих.
  yon-yon: Kumban yi god kuu kuruwakmo, bot silvaayiib goldiib karub yi dingkimbed
    ongmenabiwenmo.
  deu-1951: Ihre Götzen sind Silber und Gold, von Menschenhänden gemacht.
  eng-JPS: Their idols are silver and gold, the work of men's hands.
  srp-1865: Idoli su njihovi srebro i zlato, djelo ruku èovjeèijih.
  lug-lug: Bakatonda baabwe bakole mu ffeeza ne zaabu, ebikolebwa n’emikono gy’abantu.
  heb-heb: עצביהם כסף וזהב מעשה ידי אדם׃
  ben-IRV: জাতিদের প্রতিমা সব রূপা এবং সোনার, মানুষের হাতের কাজ।
  ntu-ntu: A' kxnzmnc-mrbrng nzangiolr mqngr da kxnzlz Kcng tzwzngr leplz mz mqdr.
  pan-pan: ਉਨ੍ਹਾਂ ਦੇ ਬੁੱਤ ਸੋਨਾ ਚਾਂਦੀ ਹੀ ਹਨ, ਓਹ ਇਨਸਾਨ ਦੇ ਹੱਥਾਂ ਦੀ ਬਣਾਵਟ ਹਨ।
  mya-JVB: သူ တို့၏ရုပ်တု များမူကား ငွေ လည်းဖြစ်၏။ ရွှေ လည်း ဖြစ်၏။ လူ လက် ဖြင့် လုပ်
    သောအရာပေတည်း။
  kgf-kgf: Néŋ ionac baniara imi siliwa ʒéma goli mema ic onac méraginanéŋ memeya.
  tte-O: Na siya ali kokotomo sipaisowaili siliba yo gole tomo nimali mena.
  tbg-tbg: Tinavu Variqavano mintimakero vaimanta vo vatanaa vo vatanaaka variqa vaireka,
    vaiintivano kauquqohai aututaaka variara. Vaiintivano korive silvaave varake,
    vi haikaraqohai una variqa autukeha vate variara.
  hmo-hmo: Unai idau bese taudia edia dirava, be siliva bona golo dekenai idia karaia,
    idia sibona edia imana dekenai idia karaia gaudia.
  zar-NT: Néquiguequini plata, en oro budóʼ quégaca bönachi izáʼa naʼ, yuguʼ le núngaca
    lu niʼa lu naʼ bönachi.
  urd-urd: उनके बुत चाँदी और सोना हैं, या'नी आदमी की दस्तकारी।
  rus-SYN: Чашу спасения прииму и имя Господне призову.
  bqc-SIM: Aa ń diiↄ pì ń ã́nusuo ń vuao, gbɛ̃nazĩna ↄgbɛɛ.
  tcz-CHONGTHU: Amaho semthu doihon vang sana le dangka a kisem ngenchang bou ahiuvin
    mihem khut in asemthu jeng ahiuve.
  mar-mar: राष्ट्रांच्या मूर्ती सोन्याच्या व रुप्याच्या आहेत. त्या मनुष्यांच्या हातचे
    काम आहेत.
  isl-isl: Guðir heiðingjanna eru mannaverk, smíðisgripir úr silfri og gulli.
  hlt-THB: Cehlai a mingmih a myiqawlkhqi taw thlanghqing a kut ing sai na ak awm
    sui ingkaw ngun khqi mai ni.
  qub-qub: Tayta Diosta mana rispitaj runacunapa ïduluncunaga caycanmi goripitapis,
    guellaypitapis. Ïduluncunaga runa rurashallanmi.
  bqp-bqp: Ò ń tãnanↄ pì kũ andurufuuo kũ wuraao, bisãsiri ↄzĩmɛ.
  hat-hat: Zidòl pa yo, se bagay ki fèt ak ajan ak lò. Se moun ki fè yo ak men yo.
  eng-BSB: Their idols are silver and gold, made by the hands of men.
  eng-WEBPB: Their idols are silver and gold, the work of men’s hands.
  kbq-kbq: Hianagi mago'a vahe'mokizmi havi anumzana, silvareti'ene golireti vahe'mo'za
    avako hu'za zamazanteti tro hu'naze.
  pon-pon: Arail dikedik en ani kan, me wia kidar jilper de kold, iei dodok en pa
    en aramaj.
  nhe-BL: Pero nopa tlacame quinitaj queja inintecohua nopa teteyome tlen quinchijchijtoque
    ica oro huan plata.
  wnc-wnc: Sike ngana dongu waakngatane anutuna inata. Ngan, waamindane anutu pupukngana
    silwa gatu gol ngangga pasikaing. Waaminda katakngata pasikaing.
  bus-bus: Aↄ̃ ń tãanↄ pì kↄ̃n kondogio kↄ̃n vurao, gbɛ̃ntee ↄzĩimɛ.
  gub-BL: Teko amogwer ywy rehe har umupyràn parat a'e wà, or a'e wà no, uzar tupàn
    a'ua'u wanagapaw waapo pà wà. Awa uzapo a'e tupàn a'ua'u wà.
  eng-DRA: I will take the chalice of salvation; and I will call upon the name of
    the Lord.
