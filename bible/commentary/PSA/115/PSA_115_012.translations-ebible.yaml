verse: PSA.115.012
translations:
  mal-C: 'യഹോവ നമ്മെ ഓർക്കുകയും അനുഗ്രഹിക്കുകയും ചെയ്യും: അവിടന്ന് ഇസ്രായേൽഗൃഹത്തെ
    അനുഗ്രഹിക്കും അവിടന്ന് അഹരോൻഗൃഹത്തെ അനുഗ്രഹിക്കും'
  deu-TKW: 'Jahwe hat unser gedacht: er wird segnen, wird segnen das Haus Israel,
    segnen das Haus Aarons.'
  lin-lin: Yawe akanisaka biso, akopambola ; solo, akopambola bana ya Isalaele, akopambola
    bakitani ya Aron.
  mmx-mmx: Leeme Silok im doma dik, la neni xa naba lox anarong dik. Neni naba lox
    anarong nedik limixin me Israel, la naba lox anarong bok nedi lavamaasa at ne
    Moroa.
  eng-LSV: YHWH has remembered us, He blesses, || He blesses the house of Israel,
    || He blesses the house of Aaron,
  eng-GNV: 'The Lord hath bene mindfull of vs: he will blesse, he will blesse the
    house of Israel, he will blesse the house of Aaron.'
  eng-WEBSTER: 'The LORD hath been mindful of us: he will bless us ; he will bless
    the house of Israel; he will bless the house of Aaron.'
  nhw-BL: TOTECO tlatoctzitzi techelnamiqui huan yeca temachtli techtiochihuas. Techtiochihuas
    tiiisraelita masehualhua. Quintiochihuas nopa totajtzitzi catli iixhuihua Aarón.
  swh-ONEN: 'Bwana anatukumbuka na atatubariki: ataibariki nyumba ya Israeli, ataibariki
    nyumba ya Aroni,'
  bba-bba: Yinni Gusunɔ u sun yɑɑye. U koo sun domɑru kuɑ. U koo Isirelibɑ domɑru
    kuɑ. U koo Aronin bibun bweseru domɑru kuɑ.
  eng-KJVCPB: 'The Lord hath been mindful of us: he will bless us; He will bless the
    house of Israel; He will bless the house of Aaron.'
  luo-luo: Jehova Nyasaye parowa kendo obiro gwedhowa; obiro gwedho dhood Israel,
    obiro gwedho dhood joka Harun,
  aii-aii: ܡܵܪܝܵܐ ܩܵܡ ܕܵܟܹܪܲܢ؛ ܒܸܬ ܒܲܪܸܟ݂، ܒܸܬ ܒܲܪܸܟ݂ ܠܒܹܝܬ ܐܝܼܣܪܵܐܹܝܠܔ، ܒܸܬ ܒܲܪܸܟ݂
    ܠܒܹܝܬ ܐܲܗܪܘܿܢ.
  meu-meu: Iehova vada e laloda tao; ia baine hanamoda; ia ese Israel besena baine
    hanamoa, ia ese Aaron iduhuna baine hanamoa;
  npi-ULB: परमप्रभुले हामीलाई ध्‍यान दिनुहुन्छ र हामीलाई आशिष्‌ ‌‌दिनुहुन्छ । उहाँले
    इस्राएलका घरानालाई आशिष्‌ ‌‌दिनुहुनेछ । उहाँले हारूनका घरानालाई आशिष्‌ ‌‌दिनुहुनेछ
    ।
  yor-yor: Olúwa tí ń ṣe ìrántí wa; yóò bùkún ilé Israẹli; yóò bùkún ilé Aaroni.
  pes-OPCB: خداوند همیشه به فکر ماست و ما را برکت می‌دهد. او مردم اسرائیل و کاهنان
    نسل هارون را برکت می‌دهد.
  tgl-ULB: Pinapansin at pagpapalain tayo ni Yahweh; kaniyang pagpapalain ang sambahayan
    ng Israel; kaniyang pagpapalain ang sambahayan ni Aaron.
  nop-nop: Yahwe adi helemahelemaŋ inditok nadilak, unduŋ doktiŋa kahaŋ tinimiluwaak.
    Tiŋa undugoŋ, Isilaehi eŋ Bepaŋ’walaŋ Siloŋyot diniŋ talitimeŋ heki, adi maaŋ
    undugoŋ yehikahaŋneluwaak.
  cbu-NT: Apanll iyaa chinakiya. Iyaa mbizamaam wanindaja. Uru istachiya. Iyaa Israelchichineetsini
    ichingaru ksutkiya. Apanllpaneetstam ksutkiya.
  hui-hui: Anduane Homogo ibugua ina mbirale burupale kama aleru mitangi bialu biamogo
    biaga kagoni. Ibugua Isaraele wali agalibi Ngode Datagaliwabenaga loma binigo
    mo miaga karu ariabi ibunime ti mo gumbila holebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ​တို့​ကို​သ​တိ​ရ​တော် မူ​၍ ကောင်း​ချီး​ပေး​တော်​မူ​လိမ့်​မည်။
    ကိုယ်​တော်​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့ ကို​လည်း​ကောင်း၊ဘု​ရား​သ​ခင်​၏ ယဇ်​ပု​ရော​ဟိတ်​အ​ပေါင်း​တို့​ကို​လည်း
    ကောင်း ကောင်း​ချီး​ပေး​တော်​မူ​လိမ့်​မည်။
  bod-N: ཡ་ཝཱེས་རང་ཅག་ཐུགས་སུ་དྲན་ནས༌ནི། །ང་ཚོར་བྱིན་རླབས་གནང་བར་གདོན་མི༌ཟ། །ཡེས་ར་ཨེལ་ལ་བྱིན་རླབས་གནང་བར༌འགྱུར།
    །ཨ་རོན་ཁྱིམ་ལའང་བྱིན་རླབས་གནང་བར༌འགྱུར།།
  wsk-wsk: Yawe ana nago ko kuamili me saparam; nu marak sokel nangarukko. Nu Israel
    kariimet marak sokel nungarukko, nu Aaron ko gue te priest alo mu marak sokel
    nungarukko.
  sna-sna: 'Jehovha anotirangarira uye achatiropafadza: Acharopafadza imba yaIsraeri,
    acharopafadza imba yaAroni,'
  spa-BLM: Yahvé se acuerda de nosotros. Nos bendecirá. Él bendecirá a la casa de
    Israel. Él bendecirá la casa de Aarón.
  cac-cac: Ix on̈ snacot Jehová, ol yac' svach'c'olal d'a quib'an̈. Ol yac' svach'c'olal
    d'ayon̈ a on̈ israel on̈ tic. Ol yac' svach'c'olal d'a yib'an̈ eb' sacerdote yin̈tilal
    vin̈aj Aarón.
  swh-ULB: Yahwe hutukumbuka sisi na atatubariki; ataibariki familia ya Israeli; atabariki
    familia ya Haruni.
  deu-ELBBK: Der HERR hat unser gedacht, er wird segnen; er wird segnen das Haus Israel,
    segnen das Haus Aaron.
  mbb-OT: Edtentenuzan kiw te Nengazen, ne edtuvazan kiw zin. Edtuvazan din is menge
    etew te Israel ragkes en is menge kevuwazan ni Aaron.
  mal-2015: യഹോവ നമ്മെ ഓർത്തിരിക്കുന്നു; അവൻ അനുഗ്രഹിക്കും; അവൻ യിസ്രായേൽഗൃഹത്തെ അനുഗ്രഹിക്കും;
    അവൻ അഹരോൻഗൃഹത്തെ അനുഗ്രഹിക്കും.
  gup-gup: Nawu Yawey kanburrbun kadberre, dja kanmarnekurduyime kunmak. Nungka kanmarnekurduyime
    kunmak kadberre nawu Israel kankebmawahmeng. Dja mak kabenmarnekurduyime bininj
    kore namud nuye Aaron.
  rmc-rmc: O RAJ pre amende na bisterďa, ov amenge žehňinela. Žehňinela o kher le
    Izraeloskro, žehňinela o kher le Aronoskro.
  nlg-nlg: Lord, te ghanaghanaghita, agaia ke vautoghita, gaia ke vautora na vure
    ni Israel, na lei mane sukaghi ma nina binaboli Aaron.
  pes-OPV: خداوند ما را به یادآورده، برکت می‌دهد. خاندان اسرائیل را برکت خواهد داد
    و خاندان هارون را برکت خواهد داد.
  ron-1924: 'Домнул Шь-адуче аминте де ной. Ел ва бинекувынта: ва бинекувынта каса
    луй Исраел, ва бинекувынта каса луй Аарон,'
  ben-OBCV: 'সদাপ্রভু আমাদের মনে রাখেন আর আমাদের আশীর্বাদ করবেন: তিনি তাঁর ইস্রায়েল
    কুলকে আশীর্বাদ করবেন, তিনি হারোণের কুলকে আশীর্বাদ করবেন,'
  som-som: Rabbigu aad buu inoo xusuusnaa, wuu ina barakayn doonaa, Reerka Israa'iilna
    wuu barakayn doonaa, Reerka Haaruunna wuu barakayn doonaa.
  eng-ASVBT: 'Jehovah hath been mindful of us; he will bless us: He will bless the
    house of Israel; He will bless the house of Aaron.'
  mna-mna: Yooba, ni mataana iŋgalŋgal yam. Mi ni ko ikampe yam. Ko ikampe zin iwal
    biibi ki Israel, mi ikampe zin patoronŋana kan ta popoŋana ki Aron na tomini.
  ita-1885: Il Signore si ricorda di noi; egli ci benedirà; Egli benedirà la casa
    d'Israele; Egli benedirà la casa d'Aaronne.
  eng-ULB: Yahweh takes notice of us and will bless us; he will bless the family of
    Israel; he will bless the family of Aaron.
  spa-VBL: El Señor nos recordará y será bueno con nosotros. Él bendecirá a Israel,
    bendecirá a los descendientes de Aarón.
  fra-_FOB: L'Éternel s'est souvenu de nous; il bénira, il bénira la maison d'Israël;
    il bénira la maison d'Aaron.
  mal-mal: യഹോവ നമ്മെ ഓർത്തിരിക്കുന്നു; അവിടുന്ന് അനുഗ്രഹിക്കും; ദൈവം യിസ്രായേൽഗൃഹത്തെ
    അനുഗ്രഹിക്കും; ദൈവം അഹരോൻഗൃഹത്തെ അനുഗ്രഹിക്കും.
  urd-GVR: Rab ne hamārā ḳhayāl kiyā hai, aur wuh hameṅ barkat degā. Wuh Isrāīl ke
    gharāne ko barkat degā, wuh Hārūn ke gharāne ko barkat degā.
  suz-BL: परमप्रभु यावेमी आंइ कली मिम्‍ब। मिनु आसीक गेब। मेकोमी इस्राएल ङा मुर आन
    कली आसीक गेब। मेकोमी हारून आ खिं ङा मुर आन कली आसीक गेब।
  eng-NOY: The LORD hath been mindful of us; he will bless us; He will bless the house
    of Israel; He will bless the house of Aaron.
  ita-1927: L’Eterno si è ricordato di noi; egli benedirà, sì, benedirà la casa d’Israele,
    benedirà la casa d’Aaronne,
  ckb-ckb: یەزدان ئێمەی لەبیرە و بەرەکەتدارمان دەکات، بەرەکەت بە بنەماڵەی ئیسرائیل
    دەبەخشێت، بەرەکەت بە بنەماڵەی هارون دەبەخشێت.
  eng-BBE: The Lord has kept us in mind and will give us his blessing; he will send
    blessings on the house of Israel and on the house of Aaron.
  xsi-xsi: Ŋana tu Yova Kindeni uru kalo ŋgere ŋana kinda kâ, aku i ma iveta kie ara
    nâ pa kinda. I ma iveta kie ara mine nâ panzi Isrel ŋgu tamâta, sitavanzi Yova
    Kindeni ne patarawâŋa tamâta lâ Aron ne vâsa ŋgu.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ನಮ್ಮನ್ನು ಜ್ಞಾಪಕ ಮಾಡಿಕೊಂಡಿದ್ದಾರೆ, ಅವರು ನಮ್ಮನ್ನು ಆಶೀರ್ವದಿಸುವರು;
    ಇಸ್ರಾಯೇಲರ ಮನೆಯನ್ನು ಆಶೀರ್ವದಿಸುವರು; ಆರೋನನ ಮನೆಯನ್ನು ಆಶೀರ್ವದಿಸುವರು.
  tam-2017: யெகோவா நம்மை நினைத்திருக்கிறார், அவர் ஆசீர்வதிப்பார்; இஸ்ரவேல் குடும்பத்தார்களை
    ஆசீர்வதிப்பார், அவர் ஆரோன் குடும்பத்தார்களை ஆசீர்வதிப்பார்.
  spa-RV-1909: 'Jehová se acordó de nosotros: nos bendecirá: bendecirá á la casa de
    Israel; bendecirá á la casa de Aarón.'
  ron-BTF: DOMNUL și-a amintit de noi, el ne va binecuvânta; va binecuvânta casa lui
    Israel; va binecuvânta casa lui Aaron.
  eng-WEBP: The LORD remembers us. He will bless us. He will bless the house of Israel.
    He will bless the house of Aaron.
  eng-FBV: The Lord keeps us in mind and will be good to us. He will bless Israel,
    he will bless the descendants of Aaron.
  nld-1939: 'En Jahweh zal ons gedenken, Ons zijn zegen verlenen: Het huis van Israël
    zegenen, Het huis van Aäron zegenen,'
  nch-BL: TOTECO talojtzitzi techelnamiqui huan yeca temachti techtiochihuas. Techtiochihuas
    tiiisraelita masehualhua. Quintiochihuas nopa totajtzitzi cati iixhuihua Aarón.
  vie-1934: 'Đức Giê-hô-va đã nhớ đến chúng tôi: Ngài sẽ ban phước, Ban phước cho
    nhà Y-sơ-ra-ên, Cũng sẽ ban phước cho nhà A-rôn.'
  cha-cha: 'Si Jeova guinin jajaso jita: guiya bumendisijit; güiya bumendise y guima
    Israel; güiya bumendise y guima Aaron.'
  hin-CV: 'याहवेह को हमारा स्मरण रहता है, हम पर उनकी कृपादृष्टि रहेगी: याहवेह अपने
    लोग इस्राएल को आशीर्वाद देंगे, उनकी कृपादृष्टि अहरोन के वंश पर रहेगी.'
  eng-OURB: Adonai remembers us. He will bless us. He will bless the house of Israel
    [God prevails]. He will bless the house of Aaron [Light-bringer].
  spa-BES: El Señor nos ha tenido en cuenta y nos dará su bendición; él enviará bendiciones
    sobre la casa de Israel y sobre la casa de Aarón.
  tdx-tdx: Fa nitiahi’ Iehovà tika, ho tahie’e; ho soae’e ty anjomba’ Israele, ho
    soae’e ty anjomba’ i Aharone,
  tha-KJV: พระเยโฮวาห์ทรงเป็นห่วงเราทั้งหลาย พระองค์​จะทรงอำนวยพระพรเราทั้งหลาย พระองค์​จะทรงอำนวยพระพรแก่​วงศ์​วานอิสราเอล
    พระองค์​จะทรงอำนวยพระพรแก่​วงศ์​วานอาโรน
  por-BR-2018: O SENHOR tem se lembrado de nós; ele há de abençoar; ele abençoará
    a casa de Israel; ele abençoará a casa de Arão.
  deu-ELO: Jehova hat unser gedacht, er wird segnen; er wird segnen das Haus Israel,
    segnen das Haus Aaron.
  eng-WYC-2018: The Lord was mindful of us; and blessed us. He blessed the house of
    Israel; he blessed the house of Aaron. (The Lord remembereth us; and will bless
    us. He will bless the house of Israel; he will bless the house of Aaron.)
  epo-epo: La Eternulo nin memoras, Li benas, Li benas la domon de Izrael, Li benas
    la domon de Aaron;
  gfk-gfk: No Watong i la lik tar dahat ma na haidane dahat. Na haidane ira matanaiabar
    ta Israel, ma na haidane ira ut na pakila lotu, diet ira bulumur ta Aaron.
  uig-PIN: Pǝrwǝrdigar bizni ǝslǝp kǝldi; U bǝht ata ⱪilidu; U Israil jǝmǝtigǝ bǝht
    ata ⱪilidu; U Ⱨarun jǝmǝtigǝ bǝht ata ⱪilidu;
  beo-beo: Hina Gode da nini dawa:lala, amola ninima hahawane hou imunu. E da Isala:ili
    fi dunu amola Gode Ea gobele salasu dunu huluane Ilima hahawane imunu.
  tpi-OTNT: Bikpela i save tingting oltaim long yumi, na bai em i mekim gut long yumi.
    Em bai i mekim gut long ol Israel na long lain pris bilong God.
  hau-SA: Ubangiji yakan tuna da mu zai kuma albarkace mu. Zai albarkace gidan Isra’ila,
    zai albarkace gidan Haruna,
  udu-udu: Tap̱a tana bwa pa ki pa gom ana mo. A’di midi ’bor ana mii mo. A’di midi
    ’bor gu’b ma Israyiil mii mo. Dhali a’di midi ’bor gu’b ma Haruun mii mo.
  uig-LAT: Perwerdigar bizni eslep keldi; U bext ata qilidu; U Israil jemetige bext
    ata qilidu; U Harun jemetige bext ata qilidu;
  nde-nde: 'UThixo uyasikhumbula njalo uzasibusisa: Uzayibusisa indlu ka-Israyeli,
    uzayibusisa indlu ka-Aroni,'
  ton-ton: 'Kuo manatuʻi ʻe Sihova ʻakitautolu: te ne tāpuaki ʻakitautolu; te ne tāpuaki
    ʻae fale ʻo ʻIsileli; te ne tāpuaki ʻae fale ʻo ʻElone.'
  ces-1613: Hospodin rozpomena se na nás, požehná; požehná domu Izraelovu, požehná
    i domu Aronovu.
  eng-WMB: The LORD remembers us. He will bless us. He will bless the house of Israel.
    He will bless the house of Aaron.
  tam-TCV: யெகோவா நம்மை நினைவில் வைத்திருக்கிறார், அவர் நம்மை ஆசீர்வதிப்பார்; அவர்
    இஸ்ரயேலின் குடும்பத்தாரை ஆசீர்வதிப்பார்; அவர் ஆரோன் குடும்பத்தாரை ஆசீர்வதிப்பார்.
  ceb-ULB: Gibantayan kita ni Yahweh ug panalanginan kita niya; panalanginan niya
    ang pamilya ni Israel; panalanginan niya ang panimalay ni Aaron.
  pol-UBG: PAN pamięta o nas, będzie błogosławił; będzie błogosławił domowi Izraela,
    będzie błogosławił domowi Aarona.
  agr-agr: ¡Tuke Pujuu iinak kajimatjamtsuk pegkegnum yumigtamjatnai! ¡Israel aents
    aidaunashkam pegkegnum yumigjatnai! ¡Sacerdote aidaunashkam pegkegnum yumigjatnai!
  kyc-kyc: Kamongome namwa suu pyao karamo dokome baame namwaelyape keta pisara. Baame
    Isaraele wambu dupwa elyape keta pisara. Dee Anatunya purisi akali peparae elyape
    keta pisarako.
  urd-GVU: رب نے ہمارا خیال کیا ہے، اور وہ ہمیں برکت دے گا۔ وہ اسرائیل کے گھرانے کو
    برکت دے گا، وہ ہارون کے گھرانے کو برکت دے گا۔
  eng-OEBCW: 'The Lord, mindful of us, will bless us: he will bless the house of Israel,
    he will bless the house of Aaron.'
  deu-1912: Der HERR denkt an uns und segnet uns; er segnet das Haus Israel, er segnet
    das Haus Aaron;
  kan-2017: ಯೆಹೋವನು ನಮ್ಮನ್ನು ನೆನಪುಮಾಡಿಕೊಂಡಿದ್ದಾನೆ; ಸಣ್ಣವರು ಮೊದಲುಗೊಂಡು ದೊಡ್ಡವರ ವರೆಗೆ
    ಎಲ್ಲರನ್ನೂ ಆಶೀರ್ವದಿಸುವನು.
  yap-yap: I SOMOL e be leam nagdad ma ra fal’eg wa’athdad, bayi fal’eg wa’athan e
    girdi’ nu Israel, nge urngin e pi prist rok Got.
  hlt-MCSB: BOEIPA loh mamih he n'ngaidam. Israel imkhui he yoethen a paek a paek
    vetih Aron imkhui khaw yoethen a paek ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ኑም ማላኔ፤ ዓንጂያ ኑና ዓንጃንዳኔ፤ ዒዚ ዓኣሮኔንታ ዒስራዔኤሌንታ ማኣሮ ዓንጃንዳኔ።
  twi-ASANTE: 'Awurade kae yɛn na ɔbɛhyira yɛn: Ɔbɛhyira Israel fie, ɔbɛhyira Aaron
    fie'
  eng-WEBU: The LORD remembers us. He will bless us. He will bless the house of Israel.
    He will bless the house of Aaron.
  acu-NT: Ii Apuri ni aintsri ainautin kajinmatramtsuk nekas pengker awajtamsatnuitji.
  spa-PDDPT: Yavé se acordó de nosotros, Él nos bendecirá. Bendecirá a la casa de
    Israel, Bendecirá a la casa de Aarón.
  gun-gun: Mba'eta nhandere Senhor ima'endu'a vy nhanemoingo porã 'rã. Omoingo porã
    'rã Israel kuery, omoingo porã 'rã Arão ramymino kuery,
  agu-BL: Ja ku'l tx'akx tc'u'l i', nin stk'e' yi banl skibaj. Stk'e' yi banl i' skibaj
    yi o' xonl Israel. Nin stk'e' yi banl i' squib yi e' pale'.
  ilo-ULB: Laglagipennatayo ni Yahweh ket bendisionannatayo; bendisionanna ti pamilia
    ti Israel; bendisionanna ti pamilia ni Aaron.
  kpg-kpg: Dimaadua le e langahia Ia gidaadou, gei Mee ga haga maluagina gidaadou.
    Mee ga haga maluagina digau Israel mo ana gau hai mee dabu huogodoo.
  uig-ARA: پەرۋەردىگار بىزنى ئەسلەپ كەلدى؛ ئۇ بەخت ئاتا قىلىدۇ؛ ئۇ ئىسرائىل جەمەتىگە
    بەخت ئاتا قىلىدۇ؛ ئۇ ھارۇن جەمەتىگە بەخت ئاتا قىلىدۇ؛
  bps-bps: I Amuito Dwata là mlifet gito, na toon ito banlé kafye, banlén kafye i
    bel Israél, na banlén kafye i dad baito di Dwata, i bel Aron.
  sus-sus: Marigi a ɲɔxɔ saxi won xɔn ma. A won barakama nɛ. Isirayila bɔnsɔɛ yo,
    Haruna bɔnsɔɛ yo,
  pon-2006: KAUN-O kin ketin tamataman kitail oh e pahn ketin kupwuramwahwih kitail;
    e pahn ketin kupwuramwahwih aramas en Israel kan oh pil sapwellimen Koht samworo
    koaros.
  jae-jae: Apômtau taê gêjam aêac, eŋ oc ênam mec aêac. Eŋ oc ênam mec Israelnêŋ gôlôac
    ma oc ênam mec Aronnê gôlôac.
  ksd-ksd: Ra Luluai i ga nuk pa dat, ma na vadoane dat; Na vadoane ra tarai Israel;
    Na vadoane ra tarai Aron;
  tur-YTC: Yahve bizi hatırlar. O bizi kutsayacak. İsrael'in evini kutsayacak. Aron'un
    evini kutsayacak.
  bel-N: ГОСПАД памятае пра нас. Ён будзе дабраслаўляць, Ён будзе дабраслаўляць дом
    Ізраіля, Ён будзе дабраслаўляць дом Аарона,
  kpr-kpr: Bajari nune namonde kotise esimbugarira. Namonde Israel embo a God da fristi
    mane dabade isambu nune esimbugarira.
  ind-AYT: TUHAN telah mengingat kita, Dia akan memberkati kita. Dia akan memberkati
    seisi rumah Israel, Dia akan memberkati seisi rumah Harun,
  yom-yom: Yave weti kututebukila moyo ayi wela kutusakumuna. Wela sakumuna nzo yi
    Iseli, wela sakumuna nzo yi Aloni.
  yut-yut: Yawe da nin sigɨn nandaŋ nimɨŋek gɨsamɨtjak. Uŋun da Israel mɨŋat amɨn
    kabɨ gat ae Aron dakon amɨn kabɨ kɨsi gɨsamɨtjak.
  nya-nya: 'Yehova watikumbukira ndipo adzatidalitsa: adzadalitsa nyumba ya Israeli,
    adzadalitsa nyumba ya Aaroni,'
  hrv-hrv: 'Jahve će se nas spomenut'' i on će nas blagoslovit'': blagoslovit će dom
    Izraelov, blagoslovit će dom Aronov,'
  mps-mps: Genuai Bidigo te sesemane sogo dade homu kone paliyu, tama agai da wiegi
    yai bugagia ilaibao. Agai te Israel dabe bugagia wiegi yai ilama, tama te Godigo
    pris haniba tama tiaibao.
  tpi-tpi: Bikpela i save tingting oltaim long yumi, na bai em i mekim gut long yumi.
    Em bai i mekim gut long ol Israel na long lain pris bilong God.
  dan-1931: HERREN kommer os i Hu, velsigner, velsigner Israels Hus, velsigner Arons
    Hus,
  vie-OVCB: Chúa Hằng Hữu ghi nhớ chúng ta và ban phước dồi dào. Ngài ban phước cho
    người Ít-ra-ên, và thầy tế lễ, dòng họ A-rôn.
  guj-2017: યહોવાહે આપણને સંભાર્યા છે અને તે આપણને આશીર્વાદ આપશે; તે ઇઝરાયલના પરિવારને
    અને હારુનના પરિવારને આશીર્વાદ આપશે.
  pon-2006A: KAUN-O kin ketin tamataman kitail oh e pahn ketin kupwuramwahwih kitail;
    e pahn ketin kupwuramwahwih aramas en Israel kan oh pil sapwellimen Koht samworo
    koaros.
  por-BRBSL: Yahweh lembra-se de nós. Ele nos abençoará. Ele abençoará a casa de Israel.
    Ele abençoará a casa de Aaron.
  eng-OEBUS: 'The Lord, mindful of us, will bless us: he will bless the house of Israel,
    he will bless the house of Aaron.'
  swe-swe: Herren (Jahve) har kommit ihåg oss. Han ska välsigna oss, han ska välsigna
    Israels hus, han ska välsigna Arons hus [prästerna],
  cth-cth: BAWIPA ni pou na panue teh, yawhawi na poe han. Isarel imthung hai yawhawi
    a poe vaiteh, Aron imthung hai yawhawi a poe han.
  twi-twi: 'Awurade kae yɛn na obehyira yɛn: Obehyira Israelfi, obehyira Aaronfi'
  hlt-hlt: BOEIPA loh mamih he n'ngaidam. Israel imkhui he yoethen a paek a paek vetih
    Aron imkhui khaw yoethen a paek ni.
  tbz-SIM: Ti Yiɛ̀ nKuyie nyí yɛ̃̀ nti kpɛ́í, kù yóó ti dɔɔ̀mu mɛsɑ̀ɑ̀, kù yóó dɔɔ̀mu
    mɛsɑ̀ɑ̀ nyIsidɑyɛɛribɛ kó kuwuɔ, kɛ́dɔɔ̀ mɛsɑ̀ɑ̀ nhAnɔɔ kó kuwuɔ.
  msy-2020: Ikiavɨra Itir God zurara e gɨnɨghnɨgha mamaghɨra iti. Egh a deravɨra e
    damuam. A, e Israelia deravɨra e damuam. Egh uaghan Aronɨn adarasi, me ofa gamir
    gumaziba, a deravɨra me damuam.
  dop-dop: Tɑcɑɑ ɩɩ sɔɔkɩ tɑ́ tɔm kɛ pɑɑ pəcɔ. Ɩ kɑ́ kooli tɑ́ tənɑɣɑ kʋpɑntʋ kɛ́.
    Ɩ kɑ́ kooli Ɩsɛɣɛlɩ nyə́mɑ kɛ kʋpɑntʋ. Ɩ kɑ́ kooli Alɔŋ nyə́mɑ kɛ pɑ nyəntʋ.
  azb-azb: Rəbb bizi unutmayıb, Bizə xeyir-dua verəcək – İsrail nəslinə xeyir-dua
    verəcək, Harun nəslinə xeyir-dua verəcək,
  eng-DBY: 'Jehovah hath been mindful of us: he will bless, he will bless the house
    of Israel; he will bless the house of Aaron;'
  hin-2017: यहोवा ने हमको स्मरण किया है; वह आशीष देगा; वह इस्राएल के घराने को आशीष
    देगा; वह हारून के घराने को आशीष देगा।
  wol-KYG: Aji Sax jee nuy bàyyi xel, di nu barkeel, di barkeel kër Israyil, di barkeel
    kër Aaróona.
  swp-swp: GUIAU ia i nuanuatuidaoieda; ia abo i heloloda; Isaraela numana abo i helolo;
    Arona numana abo i helolo.
  bjr-bjr: Yaaweefa maasara iridanoo amiqi amiqimma qimaqaannoo. Mifa Isaraee maqannaasa
    amiqi amiqimma niseennoo. Kafaa mifa aiqama narí aanaiqikirausa faqa amiqi amiqimma
    nimaqaannoo.
  eng-YLT: Jehovah hath remembered us, He blesseth, He blesseth the house of Israel,
    He blesseth the house of Aaron,
  kne-kne: Adi liw-an Diyos datako, et bindisyonana amin ay Israelita ya amin din
    papadi na.
  eng-WYC-2017: The Lord was mindful of us; and blessed us. He blessed the house of
    Israel; he blessed the house of Aaron.
  eng-WMBB: The LORD remembers us. He will bless us. He will bless the house of Israel.
    He will bless the house of Aaron.
  zat-NTPS: Xránadxu dxajsá lazre̱' dxi'u, na' gune̱' dxi'u da chawe'. Gune̱' da chawe'
    chee̱ benne' Israel ca'. Gune̱' da chawe' chee̱ bxruze chee̱', zri'ine zre sua
    Aarón.
  zty-NTPS: X̱anžon' žejsá' ḻaže'e žo'o, na' gon chawe'e žo'o. Gon chawe'e benne'
    Israel ka'. Gon chawe'e bx̱oz chie' ka' zej nake' ẕa'só Aarón.
  urd-GVH: रब ने हमारा ख़याल किया है, और वह हमें बरकत देगा। वह इसराईल के घराने को
    बरकत देगा, वह हारून के घराने को बरकत देगा।
  rug-rug: Lopu kaqu hite muliṉi ni gita e Zihova si gita na tie Izireli, meke kaqu
    manani gita Sa, meke sari doduru hiama te Tamasa.
  gaz-gaz: Waaqayyo nu yaadata; nu eebbisas; inni mana Israaʼel ni eebbisa; mana Aroonis
    ni eebbisa;
  fra-LSG: 'L’Éternel se souvient de nous: il bénira, Il bénira la maison d’Israël,
    Il bénira la maison d’Aaron,'
  gnn-gnn: Bitjan liŋgu Garrayyunydja Godthunydja yukurra guyaŋirri ŋilimurrunhanydja,
    goŋmirriyama ŋayi yukurra yurru ŋilimurrunha yulŋunydja. Wirrki yana wal'ŋu ŋayi
    yurru goŋmirriyamanydja ŋilimurrunha nhanŋuwaynydja ŋunhinydja dhulŋuŋunydja yolŋunha
    walalanha, ga bitjandhi liŋgu ŋayi yurru guŋga'yun nhanŋuway ŋunhi ḏalkarra'mirrinhanydja
    walalanha.
  yal-yal: Alatala a ɲɔxɔ luma en xɔn ma nɛn, a en baraka. A Isirayila yamaan barakama
    nɛn e nun a saraxaraline.
  iou-iou: Ekäni u ninta nämoinik guŋtak täyak. Nämo, u Isrel ämawebe ba Anutu täŋo
    bämop äma ninta nadäŋ nimikinik täŋpäŋ iron pen api täŋ nimik täŋpek.
  haw-1868: Ua hoomanao mai o Iehova ia kakou, e hoomaikai no oia; E hoomaikai mai
    no oia i ka ohana a Iseraela, E hoomaikai mai no oia i ka ohana a Aarona.
  arb-NAV: الرَّبُّ ذَكَرَنَا وَيُبَارِكُنَا. يُبَارِكُ شَعْبَ إِسْرَائِيلَ، يُبَارِكُ
    الرَّبُّ آلَ هَارُونَ.
  ded-ded: KEBUNGO neneac negenside. Yeng kenecnunuude, ye Israeac ama areng kenecyunuma
    Aronggac ama areng kenecyunuma
  ewe-ewe: Yehowa ɖo ŋku mía dzi, eya ta ayra mí. Ayra Israel ƒe aƒe la, ayra Aron
    ƒe aƒe la,
  eng-LEE: The Lord hath even been mindful of us, he will bless [us]; he will bless
    the house of Israel; he will bless the house of Aaron;
  asm-FB: যিহোৱাই আমাক সোঁৱৰণ কৰিলে, সেইবাবে তেওঁ আমাক আশীৰ্ব্বাদ কৰিব; ইস্ৰায়েলৰ
    বংশক আশীৰ্ব্বাদ কৰিব; হাৰোণৰ বংশক আশীর্ব্বাদ কৰিব;
  sus-A: مَرِفِ عَ حْشْ سَشِ وٌن شْن مَ. عَ وٌن بَرَكَمَ نّ. عِسِرَيِلَ بْنسْي يٌ،
    هَرُنَ بْنسْي يٌ،
  fra-SBL: Yahvé se souvient de nous. Il nous bénira. Il bénira la maison d'Israël.
    Il bénira la maison d'Aaron.
  hbo-hbo: יְהוָה֮ זְכָרָ֪נוּ יְבָ֫רֵ֥ךְ יְ֭בָרֵךְ אֶת־בֵּ֣ית יִשְׂרָאֵ֑ל יְ֝בָרֵ֗ךְ
    אֶת־בֵּ֥ית אַהֲרֹֽן׃
  kik-kik: 'Jehova nĩatũririkanĩte na nĩegũtũrathima: Nĩekũrathima nyũmba ya Isiraeli,
    nĩekũrathima nyũmba ya Harũni,'
  fra-NCL: 'Yahweh s’est souvenu de nous : il bénira ! Il bénira la maison d’Israël ;
    il bénira la maison d’Aaron ;'
  cek-AK: 'Angraeng mah aicae pahnet mak ai; aicae hanah angmah ih tahamhoihaih to
    paek tih: Israel imthung takoh to tahamhoihaih paek ueloe, Aaron imthung takoh
    doeh tahamhoihhaih paek tih.'
  cuk-cuk: Bab-Jehová anmar-ebinsaed, anmargi nued binsaed, Israel-dulemargi nued
    binsaed, Aarón-wagangi nued binsaed.
  pma-pma: Iahova mul mundem kat ir ka hetokol kat ir. Anatin, kei hetokol kat me-Isrel
    keil ka pris keil onen.
  tel-2017: యెహోవా మమ్మల్ని మర్చిపోలేదు. ఆయన మమ్మల్ని ఆశీర్వదిస్తాడు. ఆయన ఇశ్రాయేలీయులను
    ఆశీర్వదిస్తాడు. అహరోను వంశస్థులనాశీర్వదిస్తాడు.
  hat-BSA: SENYÈ a te toujou sonje nou. Li va beni nou. Li va beni lakay Israël la.
    Li va beni lakay Aaron an.
  kos-kos: LEUM GOD El esam kut, ac El ac fah akinsewowoye kut; El ac fah akinsewowoye
    mwet Israel Ac mwet tol nukewa lun God.
  hbo-WLC: יְהוָה֮ זְכָרָ֪נוּ יְבָ֫רֵ֥ךְ יְ֭בָרֵךְ אֶת־בֵּ֣ית יִשְׂרָאֵ֑ל יְ֝בָרֵ֗ךְ
    אֶת־בֵּ֥ית אַהֲרֹֽן׃
  ibo-ibo: Onyenwe anyị na-echeta anyị, ọ ga-agọzikwa anyị, ọ ga-agọzi ndị ya bụ Izrel,
    ọ ga-agọzi ezinaụlọ Erọn,
  ory-ory: ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ ବିଷୟରେ ମନୋଯୋଗୀ ହୋଇଅଛନ୍ତି; ସେ ଆମ୍ଭମାନଙ୍କୁ ଆଶୀର୍ବାଦ କରିବେ;
    ସେ ଇସ୍ରାଏଲ ବଂଶକୁ ଆଶୀର୍ବାଦ କରିବେ; ସେ ହାରୋଣ-ବଂଶକୁ ଆଶୀର୍ବାଦ କରିବେ।
  chk-chk: Ewe Samol mi Lapalap a chechemenikich, i epwe afeiöchükich. I epwe afeiöchü
    ekewe chon Israel me ekewe mwirimwirin Aaron.
  rop-rop: YAWEI kaan fogedabat langa wi. Im garra albumbat ola Isreil pipul, en ola
    serramonimen blanga God.
  ukr-1871: 'Господь спогадав нас, він буде благословити: Благословити ме дім Ізраїля,
    благословити ме дім Аарона.'
  yon-yon: Yariman kuu nub yaa meenendimaan, kwane nub yaa amun kerundaneen. Yembed
    Israeldan yaa amun kerundaneen. Yembed Eeron ye awoya ari yaa amun kerundaneen.
  deu-1951: Der HERR wolle unser gedenken; er wolle segnen! Er segne das Haus Israel,
    er segne das Haus Aaron!
  eng-JPS: The LORD hath been mindful of us, He will bless — He will bless the house
    of Israel; He will bless the house of Aaron.
  srp-1865: Gospod nas se opominje, blagosilja nas, blagosilja dom Izrailjev, blagosilja
    dom Aronov;
  lug-lug: Mukama anaatujjukiranga, era anaatuwanga omukisa. Ab’ennyumba ya Isirayiri
    anaabawanga omukisa; ab’omu nnyumba ya Alooni anaabawanga omukisa;
  heb-heb: יהוה זכרנו יברך יברך את בית ישראל יברך את בית אהרן׃
  ben-IRV: সদাপ্রভুু আমাদেরকে মনে রেখেছেন এবং আমাদেরকে আশীর্বাদ করবেন; তিনি ইস্রায়েল
    কুলকে আশীর্বাদ করবেন, হারোণের কুলকে আশীর্বাদ করবেন।
  ntu-ntu: Yc zvz mz drtwrde nigu x sa na-amrlz-zvzle nigu. A' sa na-amrlzle nimu
    kcng tzaxvctr-lzbqmqng mz nzangiongr nide, X nimu nqvi lr Eron, x nigu lr Israel
    amrlx. Kxmule-esz' nigu leplz txneng o kxnzetung,
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਸਾਨੂੰ ਚੇਤੇ ਰੱਖਿਆ ਹੈ, ਉਹ ਬਰਕਤ ਦੇਵੇਗਾ, ਉਹ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਨੂੰ ਬਰਕਤ
    ਦੇਵੇਗਾ, ਉਹ ਹਾਰੂਨ ਦੇ ਘਰਾਣੇ ਨੂੰ ਬਰਕਤ ਦੇਵੇਗਾ!
  mya-JVB: ထာဝရဘုရား သည် ငါ တို့ကို အောက်မေ့ တော်မူ ၏။ ကောင်းကြီး ပေးတော်မူမည်။ ဣသရေလ
    အမျိုး ကို ကောင်းကြီး ပေးတော်မူမည်။ အာရုန် အမျိုး အနွယ်ကို ကောင်းကြီး ပေးတော်မူမည်။
  kgf-kgf: Yawenéŋ niŋnénécmima mériaŋ mihicŋi nénécmianʒac; Israelac ama imuhucyanec,
    Aronac ama imuhucyanec.
  tte-O: Kaiwena Yeoba inuwatu-kalatagila yo kani iwalo-muloloila, kani ana tomoyao
    Isileli iwalo-muloloili yo tabe besiele Eloni tubunao.
  tbg-tbg: Noravano Kotiva kia tinavuara tauru karaitiro, viva tinavuara iriharo tinavu
    koqema timitaanaro. Viva tinavu Isareri koqema timiteharo, Eronira anku Kotira
    kaiqa vara amite variakavata koqema nimitaanaro.
  hmo-hmo: Lohiabada ese nega ibounai ita ia laloa noho, bona ia ese ita do ia hanamoa.
    Ia ese Israela bese taudia, bona Dirava ena hahelagaia taudia do ia hanamoa.
  zar-NT: Xanruʼ Dios ruíʼi ládxëʼë rëʼu, en gunëʼ ga gaca dxiʼa queë́ruʼ. Gunëʼ ga
    gaca dxiʼa quégaca bönachi Israel. Gunëʼ ga gaca dxiʼa quégaca zxíʼini xiʼsóëʼ
    Aarón.
  urd-urd: ख़ुदावन्द ने हम को याद रखा, वह बरकत देगाः वह इस्राईल के घराने को बरकत देगा;
    वह हारून के घराने को बरकत देगा।
  bqc-SIM: Wá yã́ lí sã́ Diiguo, a báaadawágu. A báaada Isaili buiↄgu, a báaada
    Aalona buiↄgu.
  tcz-CHONGTHU: Yahweh Pakai in nahin geldoh jingin phatthei nabohjing ding ahi. Aman
    Israel mipite hi phatthei aboh ding ahi, chuleh thempuho le Aaron chilhah ho jong
    phatthei aboh ding ahi.
  mar-mar: परमेश्वराने आमची दखल घेतली आहे आणि आम्हास आशीर्वाद देईल. तो इस्राएलाच्या
    कुटुंबाला आशीर्वाद देईल. तो अहरोनाच्या कुटुंबाला आशीर्वाद देईल.
  isl-isl: Drottinn mun ekki gleyma okkur og hann blessar okkur öll. Hann blessar
    Ísraels fólk og prestana af Arons ætt,
  hlt-THB: 'Bawipa ing ningnih ani sim khqi loet a dawngawh zoseennaak ni pe kaw:
    Israel ipkhuikaw ce zoseennaak pe kaw,'
  qub-qub: Tayta Dios noganchïta yarparcamashcanchïmi. Bindisyuntami gomäshun. Bindisyuntami
    gonga llapan Israelcunata. Bindisyuntami gonga llapan Aarón casta cüracunata.
  bqp-bqp: Dikiri dↄ̀ ó yãn, ani arubarika daógu. Ani arubarika da Isaraila burinↄgu,
    ani arubarika da Haruna burinↄgu,
  hat-hat: Seyè a p'ap janm bliye nou, l'ap ban nou benediksyon li. L'ap beni pèp
    Izrayèl la, l'ap beni prèt Bondye yo.
  eng-BSB: The LORD is mindful of us; He will bless us. He will bless the house of
    Israel; He will bless the house of Aaron;
  eng-WEBPB: The LORD remembers us. He will bless us. He will bless the house of Israel.
    He will bless the house of Aaron.
  kbq-kbq: Ra Anumzamo'a ageraokani agesa antahi neramiankino, asomura hurantegahie.
    Israeli vahera asomura hunezmanteno, Aroni naga'ma pristi eri'zama e'neriza naga'enena
    asomura huzmantegahie.
  pon-pon: Ieowa kotin kupura kitail er, o a pan kotin kapai kitail la; a pan kotin
    kapaida kadaudok en Ijrael, kapaida kadaudok en Aron;
  nhe-BL: TOTECO ajachica techilnamiqui huan yeca temachtli techtiochihuas. Techtiochihuas
    tiiisraelita tlacajhua. Quintiochihuas nopa totajtzitzi tlen iixhuihua Aarón.
  wnc-wnc: Buyambam tapata ninde asinggan natayuak. Natayuke ninde take pasinimik.
    Ita Isreldane dongune nana take pasiwik. Ngan, Arondane dongune nana kuupbam take
    pasiwik.
  bus-bus: Dii dↄ̀ wa yãn, eé aubarika dawagu. Eé aubarika da Isaraili boriinↄn,
    eé aubarika da Aruna boriinↄn,
  gub-BL: Tupàn Tuweharupi Wiko Ma'e ima'enukwaw zanerehe. Umur putar uze'egatu zanerehe
    nehe. Umur putar uze'egatu teko Izaew wanehe nehe no. Umur putar uze'egatu xaxeto
    Tupàn henataromo har nànàn nehe no.
