verse: PSA.115.008
translations:
  mal-C: അവയെ നിർമിക്കുന്നവർ അവയെപ്പോലെയാകുന്നു, അവയിൽ ആശ്രയിക്കുന്ന എല്ലാവരും അങ്ങനെതന്നെ.
  deu-TKW: Ihnen gleich werden die, die sie verfertigen, jeder, der auf sie vertraut.
  lin-lin: Bato oyo basalaka yango mpe bato nyonso oyo batielaka yango motema bakokani
    na yango.
  mmx-mmx: Naba lox avukat do nedi di vop na lempat poovo moroa eburu bok minedi di
    nunu saga atdi, dinaba vee voovo vanga bok.
  eng-LSV: Nor do they mutter through their throat, || Their makers are like them,
    || Everyone who is trusting in them.
  eng-GNV: 'They that make them are like vnto them: so are all that trust in them.'
  eng-WEBSTER: They that make them are like them; so is every one that trusteth in
    them.
  nhw-BL: Huan nochi masehualme catli quinchijchijtoque nopa totiotzitzi nelía huihuitique
    quen nopa teteyome, huan nojquiya san se huihuitique catli quinhueyichihuaj.
  swh-ONEN: Wale wanaozitengeneza watafanana nazo, vivyo hivyo wale wote wanaozitumainia.
  bba-bba: Be bɑ bwɑ̃ɑroku ni mɔ̀ kɑ be bɑ ben nɑɑnɛ doke ni sɔɔ, bɑ sɑ̃ɑwɑ nɡe ni.
  eng-KJVCPB: They that make them are like unto them; So is every one that trusteth
    in them.
  luo-luo: Joma losogi nobed machal kodgi, kendo joma oketo genogi kuomgi bende biro
    chalo kodgi.
  aii-aii: ܐܲܝܟ݂ ܕܝܼܵܝܗ‌ܝ ܒܸܬ ܗܵܘܝܼ ܬܲܪ̈ܨܵܢܵܝܗ‌ܝ، ܘܟܠܔ ܕܣܵܒܹܪ ܒܝܼܵܝܗ‌ܝ.
  meu-meu: Ikaradia taudia na idia heḡereḡeredia, bona e abidadama henidiamu taudia
    iboudiai danu.
  npi-ULB: तिनीहरूलाई बनाउनेहरू तिनीहरूजस्तै छन्, तिनीहरूमा भरोसा गर्ने हरेक व्‍यक्‍ति
    त्‍यस्तै हुन्‍छ ।
  yor-yor: Àwọn tí ń ṣe wọ́n dàbí wọn; gẹ́gẹ́ bẹ́ẹ̀ ni olúkúlùkù ẹni tí ó gbẹ́kẹ̀
    rẹ̀ lé wọn.
  pes-OPCB: همه کسانی که این بتها را می‌سازند و آنها را پرستش می‌کنند مانند بتهایشان
    هستند.
  tgl-ULB: Silang mga gumawa sa kanila ay tulad nila, gaya ng lahat ng nagtitiwala
    sa kanila.
  nop-nop: Me nediyeŋdi bepaŋ yalayalaŋ u yehitutumbagiŋ, adi tiŋa metam nediyeŋdi
    bepaŋ yalayalaŋ u nadisukilitiyemiiŋ, adi yadi nehi maaŋ undugoŋ bepaŋ yalayalaŋ
    hekidok tuwolit mintaneŋ.
  cbu-NT: Tputs waama apanllirini tinayarusin, anumun mang' tatkanaya. Itaru, tinam
    tamapari ashirusin, mangsharitssincha, nuw shiyaa Apaa, atina.
  hui-hui: Wali agali uruni wabiaga karumebi mo dunini haga karu tinibi mbirale tini
    wabini urunibi dege helo hame ledo.
  mya-mya: ထို​ရုပ်​တု​တို့​ကို​ပြု​လုပ်​သူ​များ​နှင့်​ကိုး​စား သူ​တို့​သည် မိ​မိ​တို့​ပြု​လုပ်​သည့်​ရုပ်​တု​များ​ကဲ့​သို့
    ဖြစ်​ကြ​ပါ​စေ​သော။
  bod-N: ལྷ་སྐུ་བཟོ་མཁན་ལྷ་སྐུ་དང་མཚུངས༌ཤིང༌། །དེ་ལ་བརྟེན་པ་རྣམས་ཀྱང་དེ་བཞིན༌ནོ།།
  wsk-wsk: Se arikaya kaem kawel umu nunga nungurman, mu kaem kawel bagasan uwutatala
    bagamonko; se arikaya nogo ko nongomang ningi nunguning aram mu, koma suanta tala
    ko bagamonko.
  sna-sna: Vanozviita vachafanana nazvo, navose vanovimba nazvo.
  spa-BLM: Los que los hagan serán como ellos; sí, todos los que confían en ellos.
  cac-cac: A eb' sb'oan juntzan̈ yechel chi' yed' eb' tz'ac'anoch sc'ool d'ay, lajan
    eb' yed'oc.
  swh-ULB: Wale wanao zitengeneza wanafanana nazo, vile vile yeyote anaye amini katika
    hizo.
  bel-bel: Табе прынясу ахвяру хвалы, і імя Гасподняе клікну.
  deu-ELBBK: Ihnen gleich sind die, die sie machen, jeder, der auf sie vertraut.
  mbb-OT: Is mibaal kayi te kenà tutuu he menge megbevayà wey sikan is midsarig kandan,
    ne egkeiring daan kandan te wazè dan pulus.
  mal-2015: അവയെ ഉണ്ടാക്കുന്നവർ അവയെപ്പോലെ ആകുന്നു; അവയിൽ ആശ്രയിക്കുന്ന ഏവനും അങ്ങനെ
    തന്നേ.
  gup-gup: Mah, wanjh ngadjare bininj nawu kabirrimarnbun nawu idols bu bedda wanjh
    kabirriyimerran karohrok yiman manbu idols bedberre.
  rmc-rmc: Ola, ko len keren, ena ajse sar on; ajse ena savore, ko pes pre lende muken.
  nlg-nlg: Ma gaira tara sarighi, tara vaghara oli heghedira, ma gaira tara varava
    tadira.
  pes-OPV: سازندگان آنها مثل آنهاهستند، و هر‌که بر آنها توکل دارد.
  ron-1924: Ка ей сунт чей че-й фак, тоць чей че се ынкред ын ей.
  ben-OBCV: যারা প্রতিমা তৈরি করে তারা তাদের মতোই হবে, আর যারা সেগুলির উপর আস্থা রাখে
    তারাও তেমনই হবে।
  som-som: Kuwa iyaga sameeyaana sidooda oo kale ayay noqon doonaan, Iyo xataa mid
    kasta oo iyaga isku halleeyaba.
  lat-VUC: tibi sacrificabo hostiam laudis, et nomen Domini invocabo.
  eng-ASVBT: They that make them shall be like unto them; Yea, everyone that trusteth
    in them.
  mna-mna: Tana zin wal ta so tiurpe merere pakaamŋan ta kembei, mi zin ta tipase
    pa merere pakaamŋan, nako len mburan sa som, mi tiwe koroŋ sorok kembei ta merere
    kizin.
  ita-1885: Simili ad essi sieno quelli che li fanno; Chiunque si confida in essi.
  eng-LXXUP: I will offer to thee the sacrifice of praise, And will call upon the
    name of the Lord.
  eng-ULB: Those who make them are like them, as is everyone who trusts in them.
  spa-VBL: Todos los que hacen ídolos se vuelven como ellos, y también pasa esto con
    los confían en ellos.
  fra-_FOB: Ceux qui les font, et tous ceux qui s'y confient, leur deviendront semblables.
  mal-mal: അവയെ ഉണ്ടാക്കുന്നവർ അവയെപ്പോലെ ആകുന്നു; അവയിൽ ആശ്രയിക്കുന്ന ഏവനും അങ്ങനെ
    തന്നെ.
  urd-GVR: Jo but banāte haiṅ wuh un kī mānind ho jāeṅ, jo un par bharosā rakhte haiṅ
    wuh un jaise behis-o-harkat ho jāeṅ.
  suz-BL: मेको आन कली सेल्‍ब यो मोदेंशोन बाक्‍नीम। मिनु मेको आन कली थमा सुइक्‍ब यो
    मोदेंशोन दुम्‍नीम।
  eng-NOY: They who make them are like unto them; And so is every one that trusteth
    in them.
  ita-1927: Come loro sian quelli che li fanno, tutti quelli che in essi confidano.
  ckb-ckb: دروستکەرەکانیان وەک ئەوان دەبن، هەروەها هەموو ئەوانەش کە پشتیان پێ دەبەستن.
  eng-BBE: Those who make them are like them; and so is everyone who puts his faith
    in them.
  xsi-xsi: Mine nde naŋa aporo tu kinzi tamâta kala uru sipare maro laŋeŋa kaa kaa
    ŋinde tainzi, ande kinzi ŋinde nde sirerege kunzi maro laŋeŋa ŋinde. Aku tamâta
    ea uru kalonzi tawana maro laŋeŋa ŋinde, ande kinzi kala sipâŋga kaa nâ, sitogonzi
    kinzi mine.
  kan-OKCV: ಅವುಗಳನ್ನು ಮಾಡುವವರು ಅವುಗಳಂತೆಯೇ ಇದ್ದಾರೆ; ಅವುಗಳಲ್ಲಿ ಭರವಸವಿಡುವವರು ಅವುಗಳಂತಾಗುವರು.
  tam-2017: அவைகளைச் செய்கிறவர்களும், அவைகளை நம்புகிறவர்கள் அனைவரும், அவைகளைப்போலவே
    இருக்கிறார்கள்.
  spa-RV-1909: Como ellos son los que los hacen; cualquiera que en ellos confía.
  ron-BTF: Cei ce îi fac sunt asemenea lor; și fiecare ce se încrede în ei.
  eng-WEBP: Those who make them will be like them; yes, everyone who trusts in them.
  eng-FBV: Those who make idols become just like them, and so does everyone who trusts
    in them.
  nld-1939: Aan hen worden gelijk, die ze maken, En allen, die er op hopen!
  nch-BL: Huan nochi masehualme cati quinchijchijtoque nopa teteyome nelía huihuitique
    quej nopa teteyome, huan nojquiya san se huihuitique cati quinhueyichihuaj.
  vie-1934: Phàm kẻ nào làm hình tượng, và nhờ cậy nơi nó. Đều giống như nó.
  cha-cha: 'Ya ayo y fumatinas sija manparejoja yan sija: magajet na jayeja y umangoco
    güe guiya sija,'
  hin-CV: इनके समान ही हो जाएंगे इनके निर्माता, साथ ही वे सभी, जो इन पर भरोसा करते
    हैं.
  eng-OURB: Those who make them will be like them; yes, everyone who trusts in them.
  spa-BES: Los que los hacen son como ellos; y también lo es cada uno que pone su
    fe en ellos.
  tdx-tdx: Ho hambañe ama’e ty mamboatse aze, Eka! ze hene mpiato ama’e.
  tha-KJV: ผู้​ที่​ทำรูปเหล่านั้นจะเป็นเหมือนรูปเหล่านั้น เออ บรรดาผู้​ที่​วางใจในรูปเหล่านั้​นก​็​เช่นกัน
  por-BR-2018: Tornem-se como eles os que os fazem, e todos os que neles confiam.
  deu-ELO: Ihnen gleich sind die, die sie machen, ein jeder, der auf sie vertraut.
  eng-WYC-2018: They that make those simulacra be made like those; and all that trust
    in them. (Let all who make those idols be made like them; and also all who trust
    in them.)
  epo-epo: Kiel ili, tiel estos iliaj farantoj, Ĉiuj, kiuj ilin fidas.
  gfk-gfk: Sige diet ing diet pakile kaiken ra palimpuo, diet na haruat mah huo, ma
    huo mah ta diet ing diet so nurnuruan ta diet.
  uig-PIN: Ularni yasiƣanlar ularƣa ohxaxtur, Ularƣa tayanƣanlarmu xundaⱪtur.
  beo-beo: Dunu da amo loboga hamoi ogogosu ‘gode’ hahamoi amola ilima dafawaneyale
    dawa:sa, ilia da amo ogogosu liligi ilia hamoi, amo defele hamomu da defea.
  tpi-OTNT: Ol man i wokim ol giaman god, ol i ken kamap wankain olsem ol giaman god
    ol i bin wokim. Na ol manmeri i save bilip long ol giaman god, ol tu i ken kamap
    olsem.
  hau-SA: Masu yinsu za su zama kamar su, haka kuma zai kasance da duk wanda ya dogara
    da su.
  udu-udu: Uni gwansan kun uḵ uni mo tani uni wana e ki uni mo. Wakan si’da/ aris
    uni gwahan kun gamki gwo is e tomp̱inycon buni mo.
  uig-LAT: Ularni yasighanlar ulargha oxshashtur, Ulargha tayan’ghanlarmu shundaqtur.
  nde-nde: Labo abazenzayo bazakuba njengazo, kube njalo lakulabo abathemba kuzo.
  ton-ton: 'Ko kinautolu ʻoku ngaohi ʻakinautolu ʻoku nau tatau mo kinautolu: pea
    ʻoku pehē pe ʻakinautolu kotoa pē ʻoku falala ki ai.'
  ces-1613: Nechať jsou jim podobni, kteříž je dělají, a kdožkoli v nich doufají.
  eng-WMB: Those who make them will be like them; yes, everyone who trusts in them.
  tam-TCV: அவைகளைச் செய்கிறவர்களும், அவைகளை நம்புகிற எல்லோரும் அவைகளைப்போலவே இருக்கிறார்கள்.
  ceb-ULB: Kadtong naghimo kanila sama kanila, lakip usab kadtong tanan nga nagsalig
    kanila.
  pol-UBG: Niech będą do nich podobni ci, którzy je robią, i wszyscy, którzy im ufają.
  agr-agr: Nuniau asamtai aents nuna najanin, tuja nunú dakumka najanamua nuna emematin
    aina duka dita apajuímtaijijai betek ainawai.
  kyc-kyc: Wambu mee bange dupwa wasiyaminyi dupwape dee wambu bange dupwa keta mona
    pyamalyuo karenge dupwa nakama pao mee isa kanape dopale ingyuo pena.
  urd-GVU: جو بُت بناتے ہیں وہ اُن کی مانند ہو جائیں، جو اُن پر بھروسا رکھتے ہیں وہ
    اُن جیسے بےحس و حرکت ہو جائیں۔
  eng-OEBCW: Their makers become like them, so do all who trust in them.
  deu-1912: Die solche machen, sind ihnen gleich, und alle, die auf sie hoffen.
  kan-2017: ಅವುಗಳನ್ನು ಮಾಡುವವರೂ, ಅವುಗಳಲ್ಲಿ ಭರವಸವಿಡುವವರೂ ಅವುಗಳಂತೆಯೇ.
  yap-yap: Pi’in nra ngongliyed nge urngin e pi’in ke pagan’rad ngorad, e manga ra
    boded e pi liyos nem ni yad e ra ngongliyed!
  hlt-MCSB: Amih aka saii tih amih dongah aka pangtung rhoek boeih khaw amih bangla
    pawtlawt om uh.
  mdy-ETH: ዬያጉዴ ባኮ ኮሻ ዓሳ ዬያቶ ጉሙርቃ ዓሳኣ ቢያ ዔያቶጉዴያ ማዖንጎ።
  twi-ASANTE: Wɔn a wɔyɛɛ ahoni no bɛyɛ sɛ wɔn ara, saa ara na wɔn a wɔde wɔn ho to
    wɔn so no bɛyɛ.
  eng-WEBU: Those who make them will be like them; yes, everyone who trusts in them.
  acu-NT: 'Tura asaramtai aints ni yusrin najaninauka tura: Ameka wina yusruitme tinu
    ainauka ni yusrijai metek ainawai.'
  spa-PDDPT: Los que los hacen Y todos los que confían en ellos Son semejantes a ellos.
  gun-gun: Ijapoare kuery topyta ha'e nunga rami ae, hexe ojerovia va'e kuery voi.
  agu-BL: Nin yi e' bnol cyetz, ni'cu'n e' scyuch' yi chiryosila'tz. Ncha'tz yi e'
    yi na k'uke' chic'u'l scye'j, ni'cu'n e' scyuch'.
  ilo-ULB: Dagiti nangaramid kadakuada ket kasla kadakuada, kasta met kadagiti amin
    nga agtaltalek kadakuada.
  kpg-kpg: Digau huogodoo ala e hai nadau balu god beenei, ge e hagadagadagagee gi nia
    maa, la gaa hai gadoo be nadau balu god ala ne hai.
  uig-ARA: ئۇلارنى ياسىغانلار ئۇلارغا ئوخشاشتۇر، ئۇلارغا تايانغانلارمۇ شۇنداقتۇر.
  bps-bps: I dad to mimò dun, mbaling dad to landè gukmamu salngad i dad dwata nimòla,
    na salngad kagkah i dad to smalig di dad ise glut dwata.
  sus-sus: E yailanmae fama nɛ lude alɔ e tan. Mixi naxee e xaxili tima e ra e findima
    sɛnbɛtaree nan na.
  pon-2006: Me kin wiahda koht likamw pwukat, oh pil likih irail re en duwehla dikedik
    en eni kan me pein irail wiadahr.
  jae-jae: Lau sêmasaŋ-gêŋ-tauwaga têtôm nêŋ gêŋ tau ma lau samob, taŋ taêŋ kêka gwam
    naŋ, amboac tonaŋgeŋ.
  ksd-ksd: Ma diat dia pait diat dia varogop vanavana ma diat; Ma damana bula diat
    par tikatikai dia nurnur ta diat.
  tur-YTC: Onları yapanlar ve onlara güvenen herkes, Onlar gibi olacak.
  bel-N: Няхай стануцца падобнымі да іх тыя, што іх робяць, усе, што на іх спадзяюцца.
  grc-BRENT: Σοὶ θύσω θυσίαν αἰνέσεως, καὶ ἐν ὀνόματι Κυρίου ἐπικαλέσομαι·
  kpr-kpr: Ove mave kevarira, kotugo mave nenda tumondari aminda fitarira amo, nenda
    ove mane da kakaugo aoro dae sise resena.
  ind-AYT: Orang-orang yang membuatnya menjadi seperti mereka, begitu juga semua orang
    yang percaya kepada mereka.
  yom-yom: Batu bobo bavanga biawu bela ba banga biawu, ayi buawu bobo buela bela
    batu boso bobo bantulanga diana mu biawu.
  yut-yut: Kokup kɨdat dakon wupmɨ wasoŋ amɨn uŋun kokup kɨdat wup yombem aŋ. Ae amɨn
    morap egɨp egɨpni kokup kɨdaron toŋ yaŋsi nandaŋ uŋun kɨsi kokup kɨdat yombem
    gɨn aŋ.
  nya-nya: Anthu amene amapanga mafanowo adzafanana nawo, chimodzimodzinso onse amene
    amadalira mafanowo.
  hrv-hrv: Takvi su i oni koji ih napraviše i svi koji se u njih uzdaju.
  mps-mps: Eno homugo te bidi dabego te tibo god nigibaso, augwali te augwa tibo god
    tobage tiwai nigali god dabe pedelaibao. Tama te tibo god dabeba homu kęą pabo
    we bidi dabe, augwali me te tiwai pedelaibao.
  tpi-tpi: Ol man i wokim ol giaman god, ol i ken kamap wankain olsem ol giaman god
    ol i bin wokim. Na ol manmeri i save bilip long ol giaman god, ol tu i ken kamap
    olsem.
  dan-1931: Som dem skal de, der lavede dem, blive, enhver, som stoler på dem!
  vie-OVCB: Người tạo ra hình tượng và người thờ tà thần đều giống như hình tượng.
  guj-2017: તેઓના બનાવનારા અને તેઓના પર ભરોસો રાખનારા સર્વ તેઓના જેવા છે.
  pon-2006A: Me kin wiahda koht likamw pwukat, oh pil likih irail re en duwehla dikedik
    en eni kan me pein irail wiadahr.
  por-BRBSL: Aqueles que os fazem serão como eles; sim, todos os que confiam neles.
  eng-OEBUS: Their makers become like them, so do all who trust in them.
  swe-swe: De som har gjort dem ska bli dem lika, ja alla som litar (sätter sin förtröstan)
    på dem. []
  cth-cth: Hotnaw kasakkung teh a sak awh e hoi doeh a kâvan awh. Hotnaw kâuep e hai
    sue touh lah a kâvan awh.
  twi-twi: Wɔn a wɔyɛɛ ahoni no bɛyɛ sɛ wɔn ara, saa ara na wɔn a wɔde wɔn ho to wɔn
    so no bɛyɛ.
  hlt-hlt: Amih aka saii tih amih dongah aka pangtung rhoek boeih khaw amih bangla
    pawtlawt om uh.
  tbz-SIM: Bɛ̀ɛ̀ dɔ̀ɔ̀ri dɛ kó sitenkɑɑnìi, bɛ̀ɛ sì nɑɑ́nnɛ̀, bɛ̀ɛ̀ kó dimɑ̀ɑ̀ sì
    duɔ́ mbɛmɑ́ɑ̀, bɛ̀ɛ sì nɑɑ́nnɛ̀.
  msy-2020: Guizbangɨra, gumazir marvir guar kabar ingariba, me uari marvir guar me
    ingarir kabar mɨn iti. Gumazir nɨghnɨzir gavgavim marvir guabar itiba, me uaghan
    dar mɨn iti.
  dop-dop: Mpɑ pɑ luki tɩɩŋ ɩnɩ nɑ pɑ́ tʋɣʋ-ɩ nɑɑni tɔ, pɑ́ wɛɛ ɩsɩɩ tɩɩŋ ɩnɩ.
  azb-azb: Bütləri düzəldən, onlara güvənən insanlar Bu bütlər kimi cansız olacaqlar.
  eng-DBY: They that make them are like unto them, — every one that confideth in them.
  hin-2017: जैसी वे हैं वैसे ही उनके बनानेवाले हैं; और उन पर सब भरोसा रखनेवाले भी
    वैसे ही हो जाएँगे।
  wol-KYG: Ñi sàkk yii tuur, yal nañu mel ni ñoom, ñook ñi leen wóolu ñépp.
  swp-swp: Tatao tauginauridi wa gonogonoana doha isi gamagaridi hinage eai to eai
    edi sunuma se torelaei aridi eai,
  bjr-bjr: Mi ainainausa auqusee mina saqariki mariasa nariqa sia kasi mari anutuna
    aannaraqa mariaqanani.
  eng-YLT: Nor do they mutter through their throat, Like them are their makers, Every
    one who is trusting in them.
  kne-kne: Kaman si daida ay magay kabaelana din nangamag ya mandaydayaw en daida.
  eng-WYC-2017: They that make those simulacra be made like those [or them]; and all
    that trust in them.
  eng-WMBB: Those who make them will be like them; yes, everyone who trusts in them.
  zat-NTPS: Ca zaj naca na, zaj naca benne' ca' zaj nune̱' na, ne benne' ca' dxuluxrén
    lazre̱' na.
  zty-NTPS: Kan zej naken, nakgak benne' ka' béngake' lo'a ka', na' ḻezka' benne'
    ka' žx̱en ḻáže'gake' ḻégaken.
  urd-GVH: जो बुत बनाते हैं वह उनकी मानिंद हो जाएँ, जो उन पर भरोसा रखते हैं वह उन
    जैसे बेहिसो-हरकत हो जाएँ।
  rug-rug: Madi koa gua tugo asa sarini pu tavetedi sarini, meke sari doduru pu kalavarae
    koa rini.
  gaz-gaz: Warri isaan tolchan kanneen isaan amanatan hundi akkuma isaanii taʼu.
  fra-LSG: Ils leur ressemblent, ceux qui les fabriquent, Tous ceux qui se confient
    en elles.
  gnn-gnn: Yo, ŋunhanydja walala ŋunhi walala ŋuli djäma ŋunhiyi goŋbuynha waŋarrnha
    ŋula nhänha, ga ŋunhinydja yolŋu'‐yulŋu ŋunhi walala ŋuli ŋayaŋu‐nherraṉmirri
    ŋunhimalayi ŋula nhäkala, walalanydja yurru yana bitjanna ḻiya‐dhumukthirrina
    guyaŋinyamiriwnha, bawa'mirrina yurru, bitjan yana liŋgu bitjan ŋunhiyi waŋarr
    ŋunhi walala ŋuli djäma goŋdhu.
  yal-yal: Naxan na e rafala, a a yigin sa e yi, na fan luma nɛn alo e tan.
  iou-iou: Unita äma imaka udewani täŋpani, ba äma unita nadäŋ yämik-inik täk täkaŋ
    u imaka, imaka wärani täŋpäŋ nadäŋ yämineŋo udewanigän api äworeneŋ!
  haw-1868: Me ia poe akua, pela no ka poe i hana ia lakou, A me ka poe a pau e hilinai
    ia lakou.
  arb-NAV: مِثْلَهَا يَصِيرُ صَانِعُوهَا وَكُلُّ مَنْ يَتَوَكَّلُ عَلَيْهَا.
  ded-ded: Ngicngac nemuonga meyunuandae, yeni nemuonga isoc angggec. Nga nemuonga
    negenserima kecandae, yeni sasawango nemuongangina isocngoc anggecde.
  ewe-ewe: Ame siwo wɔ wo la, anɔ abe woawo ke ene, eye nenema kee nye ame siwo tsɔ
    woƒe mɔkpɔkpɔ da ɖe wo dzi.
  eng-LEE: Like them are those that make them, every one that trusteth in them.
  asm-FB: যিসকলে সেইবোৰক নিৰ্ম্মাণ কৰে আৰু সেইবোৰত নির্ভৰ কৰে, তেওঁলোক সেইবোৰৰ নিচিনাই।
  sus-A: عٍ يَءِلَنمَيٍ قَمَ نّ لُدٍ عَلْ عٍ تَن. مِشِ نَشٍيٍ عٍ شَشِلِ تِمَ عٍ رَ
    عٍ قِندِ مَ سّنبّتَرٍيٍ نَن نَ.
  fra-SBL: Ceux qui les font seront comme eux ; oui, tous ceux qui ont confiance en
    eux.
  hbo-hbo: כְּ֭מֹוהֶם יִהְי֣וּ עֹשֵׂיהֶ֑ם כֹּ֭ל אֲשֶׁר־בֹּטֵ֣חַ בָּהֶֽם׃
  kik-kik: Andũ arĩa mamĩthondekaga makaahaana o tayo, na noguo arĩa othe mamĩĩhokaga
    makaahaana.
  fra-NCL: Qu’ils leur ressemblent ceux qui les font, et quiconque se confie à elles !
  cek-AK: Krang sah kaminawk loe krang hoiah anghmong o, krang oephaih tawn kaminawk
    doeh krang baktiah ni oh o.
  cuk-cuk: E-sobmalad, deyobi gumarmogad, bela-egi-bengusurmalad, deyobi gumarmogad.
  uig-CYR: Мән Саңа тәшәккүр қурбанлиқлирини сунимән, Пәрвәрдигарниң намини чақирип
    илтиҗа қилимән;
  pma-pma: Ahi keil one arkurtei keihoen, ka vatte hetas en koakeil aling desien one
    mul en keil. Ka koakeil akur anatin en keil imai ihi heisav enges.
  tel-2017: వాటిని చేసే వారు, వాటిపై నమ్మిక ఉంచే వారు వాటివంటి వారే.
  hat-BSA: Sila ki mete konfyans nan yo va tankou yo. Wi, tankou tout moun ki fè yo
    konfyans yo.
  ukr-ONPU: Тобі принесу я жертву подяки й покличу ім’я Господа.
  kos-kos: Lela tuh elos nukewa su orala ma inge ac lulalfongi kac, In ekla oana ma
    sruloala ma elos orala uh.
  hbo-WLC: כְּ֭מוֹהֶם יִהְי֣וּ עֹשֵׂיהֶ֑ם כֹּ֭ל אֲשֶׁר־בֹּטֵ֣חַ בָּהֶֽם׃
  ibo-ibo: Ndị na-eme ha ga-adịkwa ka ha. Ndị na-atụkwasị ha obi ga-adịkwa ka ha.
  ory-ory: ସେମାନଙ୍କର ନିର୍ମାଣକାରୀମାନେ ଓ ସେମାନଙ୍କଠାରେ ନିର୍ଭରକାରୀମାନେ ସେମାନଙ୍କ ତୁଲ୍ୟ
    ହେବେ।
  chk-chk: Chokewe mi föri ekewe uluulun anümwäl o lüküür repwe pwal wewe ngeni ekewe
    uluulun anümwäl.
  rop-rop: Larram ol detlot pipul hubin meigimbat olabat en hu trastim olabat jidan
    jis laik detlot drimin sheip weya deibin meigim.
  ukr-1871: Їм рівні ті, що роблять їх, кожний, що на них вповає.
  yon-yon: Kane kanembed kuruwak god ongmenabimaib kuu kuruwak god kuyareb keraniib,
    kane kanembed kuruwak god yaa angkumone dobirimaib kangkon kuruwak god kuyareb
    keraniib.
  deu-1951: Ihnen sind gleich, die sie machen, alle, die auf sie vertrauen.
  eng-JPS: They that make them shall be like unto them; yea, every one that trusteth
    in them.
  srp-1865: Taki su i oni koji ih grade, i svi koji se uzdaju u njih.
  lug-lug: abakozi ababikola, n’abo bonna ababyesiga balibifaanana.
  heb-heb: כמוהם יהיו עשיהם כל אשר בטח בהם׃
  ben-IRV: যেমন তারা তেমনি হবে তাদের নির্মাতারা, যে কেউ সেগুলোতে নির্ভর করে তারা।
  ntu-ntu: Leplz kcng tzrwz-ngrng mqngr drka' lcng tzlz X krkcng tzangiolr nidr nzapu-kzlr
    nidr mz trnzrngisc-krdru zmatq. Nznabung, mztr mwi, nradrtqdr ngq, trnzycngrlrung,
    Trnzrtcngiung da, trnzxngitrung, x trnzvzneung.
  pan-pan: ਉਨ੍ਹਾਂ ਦੇ ਬਣਾਉਣ ਵਾਲੇ ਉਨ੍ਹਾਂ ਹੀ ਵਰਗੇ ਹੋਣਗੇ, ਨਾਲੇ ਓਹ ਸਾਰੇ ਜਿਹੜੇ ਉਨ੍ਹਾਂ ਉੱਤੇ
    ਭਰੋਸਾ ਰੱਖਦੇ ਹਨ।
  mya-JVB: လုပ် သောသူတို့လည်း အတူတူ ပါတကား။
  kgf-kgf: Baniara meyacgéanʒu imi eneŋ ʒéma imuaru héima naŋanʒu imi eneŋ mocʒoŋ
    imuhucyanec.
  tte-O: Mwa siya analiyao sipaisowailine siya besiele kokotomone, yo siya analiyao
    simeli kokotomone kolili siyamala ginauli bwagabwaga, besiele siya.
  tbg-tbg: Oho, una variqa auti variaka variqi vi, naantiara vika nái aututaa haikara
    vira voqaantemake vaivara. Qaqi vaiinti nahenti una variqara noraiqaake iri variaka,
    vikavata vohaa qaramake vira voqaara vaivara.
  hmo-hmo: Unai bamona dirava koikoi idia karaia taudia be dika. Namona be idia karaia
    gaudia hegeregere do idia lao. Bona unai dirava koikoi idia abidadama henia taudia
    danu, namona be do idia dika, unai dirava koikoi hegeregere.
  zar-NT: Nupa tun budóʼ guiö́j budóʼ yaga ilaca ca nácagaca budóʼ naʼ, nútiʼtës nu
    ruzxöni ladxiʼ budóʼ guiö́j budóʼ yaga.
  urd-urd: उनके बनाने वाले उन ही की तरह हो जाएँगे; बल्कि वह सब जो उन पर भरोसा रखते
    हैं।
  rus-SYN: Тебе принесу жертву хвалы, и имя Господне призову.
  bqc-SIM: An pinaↄ gↄ̃ńwaɛ ń gbɛ̃́ pↄ́ lɛ́ ń náaikɛↄ.
  tcz-CHONGTHU: Hitiachu doilim semthu hohi hiche tobang ahiuve, hicheho tahsan hojong
    hitobang machu ahiuve.
  mar-mar: जे त्यांना बनवितात त्यांच्याप्रमाणेच, त्यांच्यावर भरवसा ठेवणारा प्रत्येकजन
    आहे.
  isl-isl: Smiðirnir sem þau gera og tilbiðja, eru engu gáfaðri en þau!
  hlt-THB: Vemih ak saikhqi taw vemyih khqi amyihna awm lawt kawm uh, vemyih ak ypnaak
    thlangkhqi boeih awm vemyih khqi amyihna awm lawt kawm uh.
  qub-qub: Chay ïdulucunanömi caycan chay ïdulucunata rurajcunapis. Chay ïdulucunanömi
    caycan chay ïdulucunaman yäracojcunapis.
  bqp-bqp: Ń pìrinↄn lɛɛlɛ kũńwomɛ kũ gbɛ̃ kũ òtɛni ń náani kɛnↄ ń pínki.
  hat-hat: Moun ki fè zidòl yo ansanm ak tout moun ki mete konfyans yo nan yo, se
    pou yo tounen tankou yo.
  eng-BSB: Those who make them become like them, as do all who trust in them.
  eng-WEBPB: Those who make them will be like them; yes, everyone who trusts in them.
  kbq-kbq: Hagi ana havi anumzantamima tro'ma nehaza vahe'mo'za ana havi anumzantamo'zama
    havizama nehazaza hu'za zamagra haviza nehanage'za, ana havi anumzante'ma zamentintima
    nehanaza vahe'mo'za zamagranena haviza hugahaze.
  pon-pon: Me kin wiada pukat, me duet a irail, o pil karoj, me kin liki irail.
  nhe-BL: Huan nochi tlacame tlen quinchijchijtoque nopa tiotzitzi nelía huihuitique
    queja nopa teteyome, huan nojquiya san se huihuitique tlen quinhueyichihuaj.
  wnc-wnc: Sike aminu anutu pupuknga wa pasikaing takwau anutu pupuknga ina pasikaing
    binga daknganing. Siwan aminu ie banip sikaingu wa bingakan daknganing.
  bus-bus: Aↄ̃ pìrinↄↄ sɛ̃nkpɛńyomɛ kↄ̃n gbɛ̃ kɛ̀ aↄ̃ↄe ń náanɛ kɛɛnↄ ń píngi.
  gub-BL: Tuwe a'e tupàn a'ua'u iapo arer Wiko wemiapo kwer wazàwe wà nehe. Tuwe wanehe
    uzeruzar ma'e wiko wazàwe wà nehe.
  eng-DRA: I will sacrifice to thee the sacrifice of praise, and I will call upon
    the name of the Lord.
