  tbg-tbg: Entaqi Nora Kotira Naavuqi vira kaiqa vara amite variaka, ne vira autu
    tuahera kaate.
  hmo-hmo: Umui Lohiabada ena hesiai gaukara karaia noho taudia ibounai e, umui mai,
