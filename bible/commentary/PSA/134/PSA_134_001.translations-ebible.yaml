  urd-urd: ऐ ख़ुदावन्द के बन्दो! आओ सब ख़ुदावन्द को मुबारक कहो! तुम जो रात को ख़ुदावन्द
    के घर में खड़े रहते हो!
  rus-SYN: Хвалите имя Господне, хвалите, рабы Господни,
  bqc-SIM: Á Dii zĩkɛnaↄ, à Dii sáaukpa ápii, á gbɛ̃́ pↄ́ álɛ zĩkɛ Dii ua
    gwã́ↄ.
  tcz-CHONGTHU: Oh Yahweh Pakai sohte jousen Yahweh Pakai chu thangvah un, nangho
    Yahweh Pakai inn a jankhovah'a asohkin na tongten.
  mar-mar: परमेश्वराच्या सर्व सेवकांनो या, जे तुम्ही रात्रभर परमेश्वराच्या मंदिरात
    उभे राहता ते तुम्ही परमेश्वरास धन्यवाद द्या.
  isl-isl: Já, lofið Drottin, þið sem vakið yfir musteri hans um nætur.
  hlt-THB: Nangmih khawmthan awh Bawipa im na bi ak saikhqi, Bawipa ce kyihcah lah
    uh.
  qub-qub: Tayta Diosta sirbejcunaga alabay. Llapayqui Tayta Diospa Wasincho chacaypa
    caycajcunaga Tayta Diosta alabay.
  bqp-bqp: Ákↄ̃nↄ Dikiri zĩkɛrinↄ, à Dikiri sáabu kpá á pínki, ákↄ̃nↄ kũ átɛn zĩ
    kɛ Dikiri ↄnn gwãaninↄ.
  hat-hat: Se yon chante pou yo chante lè y'ap moute lavil Jerizalèm. Nou tout k'ap
    sèvi Seyè a, nou tout k'ap pase nwit lakay li ap sèvi l', ann fè lwanj Seyè a!
  eng-BSB: Come, bless the LORD, all you servants of the LORD who serve by night in
    the house of the LORD!
  eng-WEBPB: Look! Praise the LORD, all you servants of the LORD, who stand by night
    in the LORD’s house!
  kbq-kbq: Maka Ra Anumzamofo eri'za vahe'ma, Ra Anumzamofo mono nompima kenage eri'zama
    e'neriza vahemota Ra Anumzamofona agi'a ahentesga hiho.
  pon-pon: KILAN, kapina Ieowa komail ladun Ieowa karoj, me kin mi nan tanpaj en Ieowa
    ni pon kan!
  nhe-BL: Ama xijhueyimatica TOTECO, nochi imojuanti inintlatequipanojcahua. Xijhueyimatica
    nochi imojuanti tlen sesen tlayohua intlamocuitlahuíaj ipan ichaj.
  wnc-wnc: Ginu Buyambam tapatane puya amina kuupbam, itane you buyambam gwene zikaane
    puya pasikaingu, ginda itane umana asiknga initangenatnong.
