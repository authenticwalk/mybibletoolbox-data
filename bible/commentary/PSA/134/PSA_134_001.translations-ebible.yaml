  arb-NAV: هَيَّا بَارِكُوا الرَّبَّ يَا جَمِيعَ عَبِيدِهِ الْقَائِمِينَ عَلَى خِدْمَةِ
    بَيْتِهِ فِي اللَّيَالِي.
  ded-ded: KEBUAC kingang ngic KEBUAC amau tofocnac nangandae, ngeni sasawango hadacma
