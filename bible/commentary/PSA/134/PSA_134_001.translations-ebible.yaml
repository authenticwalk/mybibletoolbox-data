  hin-2017: हे यहोवा के सब सेवकों, सुनो, तुम जो रात-रात को यहोवा के भवन में खड़े रहते
    हो, यहोवा को धन्य कहो। (प्रका. 19:5)
  wol-KYG: Muy jàngi yéeg, ñu di ko màggale Yàlla. Ayca, santleen Aji Sax ji, yeen
