verse: PSA.134.001
translations:
  mal-C: രാത്രിയാമങ്ങളിൽ യഹോവയുടെ ആലയത്തിൽ ശുശ്രൂഷചെയ്യുന്ന, യഹോവയുടെ സകലശുശ്രൂഷകരുമേ,
    യഹോവയെ വാഴ്ത്തുക.
  deu-TKW: Wallfahrtslieder. Preiset doch Jahwe, alle Diener Jahwes, die ihr in den
    Nächten im Tempel Jahwes steht!
  lin-lin: Nzembo ya mobembo mpo na kokende na Ndako ya Nkolo. Bopambola Yawe, bino
    nyonso, basali ya Nkolo, oyo botelemaka na butu kati na Ndako ya Nkolo.
  mmx-mmx: Nemi axap lavaanat saxaruki at Leeme Silok, ude nimi la mina emi asu min.
    Nemi ua mi gugu ro xeneng at loogu laplavang at lengkanimin, mina emi asu min.
  eng-LSV: A SONG OF THE ASCENTS. Behold, bless YHWH, all servants of YHWH, || Who
    are standing in the house of YHWH by night.
  eng-GNV: A song of degrees. Behold, praise ye the Lord, all ye seruants of the Lord,
    ye that by night stande in the house of the Lord.
  eng-WEBSTER: A Song of degrees. Behold, bless ye the LORD, all ye servants of the
    LORD, who by night stand in the house of the LORD.
  nhw-BL: Ama xijhueyimatica TOTECO, nochi amojuanti anitequipanojcahua. Xijhueyimatica
    nochi amojuanti catli sesen tlayohua antlamocuitlahuíaj ipan ichaj.
  swh-ONEN: Msifuni Bwana, ninyi nyote watumishi wa Bwana, ninyi mnaotumika usiku
    ndani ya nyumba ya Bwana.
  bba-bba: Sɑ̃ɑ dɑɑrun womu. Ge wee. I Yinni Gusunɔ siɑro bɛɛ win sɔm kowobu kpuro.
    Bɛɛ be i rɑ n wɑ̃ɑ win sɑ̃ɑ yerɔ sere kɑ wɔ̃kurɔ,
  eng-KJVCPB: Behold, bless ye the Lord, all ye servants of the Lord, Which by night
    stand in the house of the Lord.
  luo-luo: Pakuru Jehova Nyasaye, un jotich duto mag Jehova Nyasaye, kendo matiyo
    gotieno e od Jehova Nyasaye.
  aii-aii: ܗܵܐ، ܒܲܪܟ݂ܘܼܢ ܠܡܵܪܝܵܐ ܟܠܵܝܗ‌ܝ ܪܹ̈ܓܵܘܵܬܹ‌ܐ ܕܡܵܪܝܵܐ، ܟܵܠܝܵܢܹ̈ܐ ܒܒܲܝܬܵ‌ܐ ܕܡܵܪܝܵܐ
    ܒܠܲܝܠܵܘܵܬܹ̈‌ܐ.
  meu-meu: Aoma, Iehova ba hanamoa, umui Iehova ena hesiai taumui iboumui ai, hanuaboi
    idoinai Iehova ena ruma ai o ginimu taumui.
  npi-ULB: हे परमप्रभुका सबै सेवक हो, आओ, परमप्रभुको प्रशंसा गर । तिमीहरू जसले परमप्रभुको
    मन्‍दिरमा राति सेवा गर्छौ ।
  yor-yor: Ẹ kíyèsi i, ẹ fi ìbùkún fún Olúwa, gbogbo ẹ̀yin ìránṣẹ́ Olúwa, tí ó dúró
    ní ilé Olúwa ní òru.
  pes-OPCB: خداوند را ستایش کنید، ای همهٔ خدمتگزاران خداوند که شبانگاه در خانۀ خداوند
    خدمت می‌کنید.
  tgl-ULB: Halikayo, pagpalain si Yawheh, lahat kayong mga lingkod ni Yahweh, kayong
    mga naglilingkod sa tahanan ni Yahweh tuwing gabi.
  nop-nop: Yahwe’walaŋ kwanai-meŋiye hogohogok adi’walaŋ Siloŋyot gineŋ timiŋ kwanaineiŋ
    heki, hidi buŋa Yahwe niutumbaneŋ.
  hui-hui: Anduane Homogonaga andaha mbiraga biabe biahaga kamiru ibunaga mini yaraga
    hole ibidaba.
  mya-mya: ကိုယ်​တော်​၏​အ​စေ​ခံ​သူ၊ဗိ​မာန်​တော်​တွင်​ညဥ့် အ​ခါ အ​မှု​တော်​ဆောင်​သူ​အ​ပေါင်း​တို့၊
    လာ​၍​ထာ​ဝ​ရ​ဘု​ရား​အား​ထော​မ​နာ​ပြု​ကြ​လော့။
  bod-N: ༼ཡར་གནས་མཇལ་དུ་འགྲོ་བའི་མགུར༌མ།༽ ཀྱེ་ཀྱེ་མཚན་མོར་ཡ་ཝཱེའི་བཞུགས་གནས་སུ། །འགྲེང་བའི་ཞབས་ཕྱི་རྣམས་ཀྱིས་ཡ་ཝཱེར༌བསྟོད།།
  wsk-wsk: Nina Yawe ko ura kari alo, tirom suen biya noko temple ningi ura betesan,
    mu nup patawuralko.
  sna-sna: Rumbidzai Jehovha, imi varanda vose vaJehovha, vanoshumira usiku muimba
    yaJehovha.
  spa-BLM: ¡Mira! Alabad a Yahvé, todos los siervos de Yahvé, ¡que están de noche
    en la casa de Yahvé!
  cac-cac: Ex schecab' Jehová, alec vach' lolonel d'a Jehová chi'. Alec vach' lolonel
    d'ay mach ex tze tan̈vej stemplo tz'ec' ac'val.
  swh-ULB: Njoni, mtukuzeni Yahwe, enyi nyote watumishi wa Yahwe, ninyi mnaotumika
    hekaluni mwa Yahwe wakati wa usiku.
  bel-bel: Алілуя. Хвалеце імя Гасподняе, хвалеце, рабы Гасподнія,
  deu-ELBBK: (Ein Stufenlied.) Siehe, preist den HERRN, alle ihr Knechte des HERRN,
    die ihr steht im Haus des HERRN in den Nächten!
  mbb-OT: Hendini kew, deliǥa niw is Nengazen, langun te sikiyu is menge suluǥuen
    te Nengazen he edterebahu ziyà te valey zin emun mezukilem.
  mal-2015: അല്ലയോ, രാത്രികാലങ്ങളിൽ യഹോവയുടെ ആലയത്തിൽ നില്ക്കുന്നവരായി യഹോവയുടെ സകലദാസന്മാരുമായുള്ളോരേ,
    യഹോവയെ വാഴ്ത്തുവിൻ.
  gup-gup: Ngudda nawu ngurrimarnedurrkmirri nawu Yawey bu ngurrikakdurrkmirri kore
    Yawey nuye manrurrkdjamun, wanjh ngurriburluburlumen nuye.
  rmc-rmc: E giľi pro drom upre andro Jeruzalem. Lašaren le RAJES savore leskre služobňikale,
    so služinen račenca andro kher le RAJESKRO!
  nlg-nlg: Holoutoa Lord, ighau na lei nina tinoni lutu Lord, ighau tau vatogha mau
    gehegehe vania tana valena Lord.
  pes-OPV: هان خداوند را متبارک خوانید، ای جمیع بندگان خداوند که شبانگاه درخانه خداوند
    می‌ایستید!
  ron-1924: Ятэ, бинекувынтаць пе Домнул, тоць робий Домнулуй, каре стаць ноаптя ын
    Каса Домнулуй!
  ben-OBCV: হে সদাপ্রভুর সকল দাস, তোমরা সদাপ্রভুর প্রশংসা করো, তোমরা যারা রাত্রিকালে
    সদাপ্রভুর গৃহে পরিচর্যা করো।
  som-som: Bal eega, Rabbiga ammaana, Rabbiga addoommadiisa oo dhammow, Kuwiinna goor
    habeennimo ah guriga Rabbiga dhex taaganow.
  lat-VUC: 'Alleluja. [Laudate nomen Domini; laudate, servi, Dominum:'
  eng-ASVBT: Behold, bless ye Jehovah, all ye servants of Jehovah, That by night stand
    in the house of Jehovah.
  mna-mna: Niom mbesooŋo boozomen ki Yooba ta kembesmbeeze pini lela urum kini leleene
    pa mbeŋ na, kamar mi kapakuri pa kampeŋana kini. Kiwit uruunu ma isala kor.
  ita-1885: ECCO, benedite il Signore, voi tutti i servitori del Signore, Che state
    le notti nella Casa del Signore,
  eng-LXXUP: Alleluia. Praise ye the name of the Lord; Praise the Lord, ye his servants,
  eng-ULB: Come, bless Yahweh, all you servants of Yahweh, you who serve during the
    night in Yahweh's house.
  spa-VBL: Alaben al Señor, todos ustedes, sus siervos, que adoran en su casa al anochecer.
  fra-_FOB: Cantique de Maaloth. Voici, bénissez l'Éternel, vous, tous les serviteurs
    de l'Éternel, qui vous tenez dans la maison de l'Éternel pendant les nuits.
  mal-mal: അല്ലയോ, രാത്രികാലങ്ങളിൽ യഹോവയുടെ ആലയത്തിൽ നില്ക്കുന്ന യഹോവയുടെ സകല ദാസന്മാരുമേ,
    യഹോവയെ വാഴ്ത്തുവിൻ.
  urd-GVR: Ziyārat kā gīt. Āo, Rab kī satāish karo, ai Rab ke tamām ḳhādimo jo rāt
    ke waqt Rab ke ghar meṅ khaṛe ho.
  suz-BL: नाक्‍दो परमप्रभु यावे आ खिंम बाक्‍शा, परमप्रभु यावे आ गेय पाइब नेल्‍लेमी
    परमप्रभु यावे कली ठेयब सेलीन।
  eng-NOY: “A psalm of the steps, or the goings up.” Praise the LORD, all ye servants
    of the LORD, Who stand in the house of the LORD by night!
  ita-1927: Canto dei pellegrinaggi. Ecco, benedite l’Eterno, voi tutti servitori
    dell’Eterno, che state durante la notte nella casa dell’Eterno!
  ckb-ckb: ستایشی یەزدان بکەن، ئەی هەموو بەندەکانی یەزدان، ئەی ئەوانەی بە شەوان لە
    ماڵی یەزدان ڕادەوەستن.
  eng-BBE: Give praise to the Lord, all you servants of the Lord, who take your places
    in the house of the Lord by night.
  xsi-xsi: Miki Yova Kindeni ne wurâta tamâta ŋine uru mbo mbo kaveta wurâta lâ i
    ne luma sapâŋa ilo, miki rârâni kamâ kapanea i kasuka ŋa kâki!
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಆಲಯದಲ್ಲಿ ಪ್ರತಿ ರಾತ್ರಿ ಸೇವೆ ಸಲ್ಲಿಸುವ ಯೆಹೋವ ದೇವರ ಎಲ್ಲಾ ಸೇವಕರೇ,
    ಯೆಹೋವ ದೇವರನ್ನು ಸ್ತುತಿಸಿರಿ.
  tam-2017: இதோ, இரவுநேரங்களில் யெகோவாவுடைய ஆலயத்தில் நிற்கும் யெகோவாவின் ஊழியக்காரர்களே,
    நீங்களெல்லோரும் யெகோவாவுக்கு நன்றிசெலுத்துங்கள்.
  spa-RV-1909: Cántico gradual. MIRAD, bendecid á Jehová, vosotros todos los siervos
    de Jehová, los que en la casa de Jehová estáis por las noches.
  ron-BTF: Iată, binecuvântați pe DOMNUL, toți servitorii DOMNULUI, care stați noaptea
    în casa DOMNULUI.
  eng-WEBP: Look! Praise the LORD, all you servants of the LORD, who stand by night
    in the LORD’s house!
  eng-FBV: Praise the Lord, all you servants of the Lord who worship at night in the
    house of the Lord.
  nld-1939: 'Een bedevaartslied. Welaan dan, zegent nu Jahweh, Gij allen, dienaars
    van Jahweh: Die in het huis van Jahweh verblijft, En ‘s nachts in zijn voorhoven
    toeft!'
  nch-BL: Ama xijhueyimatica TOTECO, nochi amojuanti anitequipanojcahua. Xijhueyimatica
    nochi amojuanti cati sesen tayohua antamocuitahuíaj ipan ichaj.
  vie-1934: Hỡi các tôi tớ Đức Giê-hô-va, là kẻ ban đêm đứng tại nhà Ngài, Hãy ngợi
    khen Đức Giê-hô-va!
  cha-cha: Y Cantan Quinajulo. ESTAGÜE, fanmanbendise as Jeova, todo jamyo ni y tentago
    Jeova, ni y manotojgue gui jalom y guima Jeova gui puenge.
  hin-CV: तुम सभी, जो याहवेह के सेवक हो, याहवेह का स्तवन करो, तुम, जो रात्रि में याहवेह
    के आवास में सेवारत रहते हो.
  eng-OURB: Look! Praise Adonai, all you servants of Adonai, who stand by night in
    Adonai’s house!
  spa-BES: Alaben al Señor, todos ustedes siervos del Señor, que toman sus lugares
    en la casa del Señor de noche.
  tdx-tdx: Sabo-Pionjonañe Antao! hañandriañe Iehovà ry hene mpitoro’ Iehovà mitoroñe
    haleñe añ’anjomba’ Iehovào.
  tha-KJV: มาเถิด มาถวายสาธุการแด่พระเยโฮวาห์ บรรดาท่านผู้​รับใช้​ทั้งสิ้นของพระเยโฮวาห์
    ผู้​ยืนอยู่ในพระนิเวศของพระเยโฮวาห์ในกลางคืน
  por-BR-2018: Bendizei, pois, ao SENHOR, todos vós servos do SENHOR, que prestais
    serviço à casa do SENHOR durante as noites.
  deu-ELO: Ein Stufenlied. Siehe, preiset Jehova, alle ihr Knechte Jehovas, die ihr
    stehet im Hause Jehovas in den Nächten!
  eng-WYC-2018: The song of degrees. Lo! now bless ye the Lord; all the servants of
    the Lord. Ye that stand in the house of the Lord; in the halls/in the foreyards
    of the house of our God. (A song for steps of ascending. Behold! now bless ye
    the Lord; all the servants of the Lord. Ye who stand in the House of the Lord;
    night after night.)
  epo-epo: Nun benu la Eternulon, ĉiuj sklavoj de la Eternulo, Kiuj en la noktoj staras
    en la domo de la Eternulo.
  gfk-gfk: Muat na pirlat no Watong, muat bakut ira tultulai tano Watong ing muat
    gil no pinapalim na harharahut ra bung aram tano ngasiana no Watong.
  uig-PIN: «Yuⱪiriƣa qiⱪix nahxisi» Mana, Pǝrwǝrdigarƣa tǝxǝkkür-mǝdⱨiyǝ ⱪayturunglar,
    I, keqiqǝ Pǝrwǝrdigarning ɵyidǝ turidiƣan, Pǝrwǝrdigarning barliⱪ ⱪulliri!
  beo-beo: 'Dilia Hina Gode Ea hawa: hamosu dunu amo da gasia Ea Debolo diasu ganodini
    Ema hawa: hamonana! Misa! Amola Ema nodone sia:ma!'
  tpi-OTNT: Yupela olgeta wokman bilong Bikpela i save wok nait long haus bilong en,
    yupela i mas litimapim nem bilong en.
  hau-SA: Yabi Ubangiji, dukanku bayin Ubangiji waɗanda kuke hidima da dare a gidan
    Ubangiji.
  udu-udu: Iiyu/ mo, ’bori Tap̱a mii mo, aris um ’baar mo kun ta c̱iŋkina/ gi Tap̱a
    mo, um kun doshkin mon’thiny e gu’b gi Tap̱a mo.
  uig-LAT: «Yuqirigha chiqish naxshisi» Mana, Perwerdigargha teshekkür-medhiye qayturunglar,
    I, kéchiche Perwerdigarning öyide turidighan, Perwerdigarning barliq qulliri!
  nde-nde: Dumisani uThixo, lonke lina zinceku zikaThixo eliqhuba inkonzo endlini
    kaThixo ebusuku.
  ton-ton: Ko eni, mou fakafetaʻi kia Sihova, ʻakimoutolu kotoa pē ko e kau tamaioʻeiki
    ʻa Sihova, ʻoku mou tuʻu ʻi he pō ʻi he fale ʻo Sihova.
  ces-1613: Píseň stupňů. Ej nuž dobrořečte Hospodinu všickni služebníci Hospodinovi,
    kteříž stáváte v domě Hospodinově každé noci.
  eng-WMB: Look! Praise the LORD, all you servants of the LORD, who stand by night
    in the LORD’s house!
  tam-TCV: யெகோவாவினுடைய ஆலயத்தில் இரவில் ஊழியம் செய்கின்ற யெகோவாவின் பணியாட்களே,
    எல்லோரும் யெகோவாவைத் துதியுங்கள்.
  ceb-ULB: Umari kamo, dayega si Yahweh, kamong tanan nga mga sulugoon ni Yahweh,
    kamo nga nag-alagad sa balay ni Yahweh panahon sa kagabhion.
  pol-UBG: Oto błogosławcie PANA, wszyscy słudzy PANA, którzy nocami stoicie w domu
    PANA.
  urd-GVU: زیارت کا گیت۔ آؤ، رب کی ستائش کرو، اے رب کے تمام خادمو جو رات کے وقت رب
    کے گھر میں کھڑے ہو۔
  eng-OEBCW: Come, praise the Lord, all you the Lord’s servants, who stand by night
    in the house of the Lord.
  deu-1912: Ein Lied im höhern Chor. Siehe, lobet den HERRN, alle Knechte des HERRN,
    die ihr stehet des Nachts im Hause des HERRN!
  kan-2017: ರಾತ್ರಿಯಲ್ಲಿ ಯೆಹೋವನ ಮಂದಿರದಲ್ಲಿರುವ ಆತನ ಸರ್ವಸೇವಕರೇ, ಬನ್ನಿರಿ, ಯೆಹೋವನನ್ನು ಕೊಂಡಾಡಿರಿ.
  yap-yap: Mired, ngan pining e sorok ngak SOMOL, gimed gubin e tapigpig rok, gubin
    e pi’in yad ma pigpig u Tempel rok nnep’.
  hlt-MCSB: Khoyin kah BOEIPA im ah aka pai BOEIPA kah sal rhoek boeih aw, BOEIPA
    tah a yoethen pai saeh.
  mdy-ETH: ዒንሢ ናንጊና ናንጋ ጎዳም ማዻ ዓይላ ዹሞና ጌኤዦ ማኣራ ዔቂ ዒዛም ማዻ ዓሳ ቢያ ሃኒ ዬይ ናንጊና ናንጋ ጎዳ ጋላቱዋቴ።
  twi-ASANTE: Awurade asomfoɔ nyinaa, monkamfo Awurade, mo a mosom wɔ Awurade fie
    anadwo nyinaa.
  eng-WEBU: Look! Praise the LORD, all you servants of the LORD, who stand by night
    in the LORD’s house!
  acu-NT: Ii Apuri inatiri ainautiram, kashi kanutsuk iruntai jeanam Yus seatasrum
    kaunkau asaram, ii Apuri ameketme pengkeram titaram.
  spa-PDDPT: Miren, bendigan a Yavé, Ustedes, todos los esclavos de Yavé, Los que
    sirven de noche en la Casa de Yavé.
  gun-gun: Peroporaei ke Senhor, hembiguai pendekuai va'e ha'e javi, Pyávy Senhor
    pegua opy rupi pemba'eapo va'e.
  agu-BL: E'u' ẍchakum Kajcaw, quiwit. Quil chik'e'xiju' tan tak'le'n chik'ajsbilu'
    swutz Kajcaw. Cyakil nin akale'n cyak'e'u' chik'ajsbilu' tetz, yi e'u' yi na chixconu'
    xe ca'l i'.
  ilo-ULB: Umaykayo, idaydayawyo ni Yahweh, dakayo amin nga adipen ni Yahweh, dakayo
    nga agserserbi iti balay ni Yahweh bayat iti rabii.
  kpg-kpg: Lloomoi, hagaamu ina Dimaadua, goodou ala go digau hai hegau a Maa huogodoo,
    mo digau huogodoo ala e hai nadau hegau boo i lodo di Hale Daumaha a Maa.
  uig-ARA: «يۇقىرىغا چىقىش ناخشىسى» مانا، پەرۋەردىگارغا تەشەككۈر-مەدھىيە قايتۇرۇڭلار،
    ئى، كېچىچە پەرۋەردىگارنىڭ ئۆيىدە تۇرىدىغان، پەرۋەردىگارنىڭ بارلىق قۇللىرى!
