  tbz-SIM: Bɛ̀ do ɔ̃ ndentì fɛ̀ɛ̀ yɛ̀nfɛ̀ kɛ kɔri Kuyie ncĩ́ɛ̃̀tɛ̀. Díndi Kuyie ntɔ̃mbɛ̀
