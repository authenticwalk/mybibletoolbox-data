verse: PSA.134.003
translations:
  mal-C: ആകാശത്തിന്റെയും ഭൂമിയുടെയും സ്രഷ്ടാവായ, യഹോവ സീയോനിൽനിന്നു നിങ്ങളെ അനുഗ്രഹിക്കുമാറാകട്ടെ.
  deu-TKW: Es segne dich Jahwe vom Zion aus, der Schöpfer Himmels und der Erde.
  lin-lin: Tika ete Yawe apambola bino, wuta na Siona, Ye oyo asala likolo mpe mabele !
  mmx-mmx: A sing Leeme Silok i nemen de Saion la ga rudum li laxalibet mi lavatbung
    menemen naba lox anarong nemi!
  eng-LSV: YHWH blesses you out of Zion, || The Maker of the heavens and earth!
  eng-GNV: The Lord, that hath made heauen and earth, blesse thee out of Zion.
  eng-WEBSTER: The LORD that made heaven and earth bless thee out of Zion.
  nhw-BL: Ma anmechtiochihua TOTECO tlen nopona ipan altepetl Sion, Quena, ma anmechtiochihua
    Toteco catli quichijchijqui ilhuicactli huan tlaltipactli.
  swh-ONEN: Naye Bwana, Muumba wa mbingu na dunia, awabariki kutoka Sayuni.
  bba-bba: Yinni Gusunɔ u bɛɛ domɑru kuo Siɔnin di wi, wi u wɔllu kɑ tem tɑkɑ kuɑ.
  eng-KJVCPB: The Lord that made heaven and earth Bless thee out of Zion.
  luo-luo: Mad Jehova Nyasaye ma jachwech polo gi piny, ogwedhu gie Sayun.
  aii-aii: ܒܲܪܸܟ݂ ܠܘܼܟ݂ ܡܵܪܝܵܐ ܡ̣ܢ ܨܸܗܝܘܿܢ، ܥܵܒ݂ܕܵܢܵܐ ܕܫܡܲܝܵܐ ܘܐܲܪܥܵܐ.
  meu-meu: Iehova, guba bona tanobada ikaradia Diravana, ia ese Siona amo baine hanamomui.
  npi-ULB: परमप्रभुले तिमीलाई सियोनबाट आशिष्‌ ‌‌देऊन्, जसले स्वर्ग र पृथ्वी बनाउनुभयो
    ।
  yor-yor: Olúwa tí ó dá ọ̀run òun ayé, kí ó bùsi i fún ọ láti Sioni wá.
  pes-OPCB: خداوندی که آسمان و زمین را آفرید، شما را از صهیون برکت خواهد داد.
  tgl-ULB: Nawa pagpalain kayo ni Yahweh mula sa Sion, siya na gumawa ng langit at
    lupa.
  nop-nop: Yahwe, kunum kwet yehitubu-mintaguk, Saiyon uŋoŋ hatilak, adi kedem hehikahaŋnewek.
  hui-hui: Anduane Homogo ibu hari daligabi dindi o kamagonibi wabini kago ibugua
    Saionoha howa tí mo bayaleore helo laro.
  mya-mya: ကောင်း​ကင်​နှင့်​ကမ္ဘာ​မြေ​ကြီး​ကို​ဖန်​ဆင်း​တော် မူ​သော ထာ​ဝ​ရ​ဘု​ရား​သည်​ဇိ​အုန်​တောင်​တော်​ပေါ်​မှ
    သင်​တို့​ကို​ကောင်း​ချီး​ပေး​တော်​မူ​ပါ​စေ​သော။
  bod-N: གནམ་སའི་མཛད་པོ་ཡ་ཝཱེས་ཁྱོད་རྣམས༌ལ། །ཛ་ཡན་ཡུལ་ནས་བྱིན་གྱིས་བརླབ་པར༌ཤོག།
  wsk-wsk: Se Yawe nu taiti se ali kiwolaram mu Zion baga se marak ningarukko.
  sna-sna: Dai Jehovha, iye Muiti wedenga napasi, akuropafadzai kubva paZioni.
  spa-BLM: Que Yahvé te bendiga desde Sión, el que hizo el cielo y la tierra.
  cac-cac: A Jehová b'oannac satchaan̈ yed' lum luum tic, aocab' tz'ac'ancot svach'c'olal
    d'a eyib'an̈ masanto d'a lum tzalan Sion.
  swh-ULB: Mungu na awabariki toka Sayuni, yeye aliye ziumba mbingu na nchi.
  bel-bel: Хвалеце Госпада, бо Гасподзь добры; сьпявайце імю Ягонаму, бо гэта соладка,
  deu-ELBBK: Der HERR segne dich von Zion aus, der Himmel und Erde gemacht hat!
  mbb-OT: Berakat he tuvazi kew te Nengazen he ziyà te Zion, he iyan mibaal te langit
    wey kelibutan.
  mal-2015: ആകാശവും ഭൂമിയും ഉണ്ടാക്കിയ യഹോവ സീയോനിൽനിന്നു നിന്നെ അനുഗ്രഹിക്കുമാറാകട്ടെ.
  gup-gup: Mah, wanjh karridjawa Yawey nawu marnbom kaddum heaven dja mak kanjdji
    kurorre ba bu nungka kandimarnewokkurrmerren kunmakkenh kore kunred nuye Zion
    kahni.
  rmc-rmc: Mi požehňinel tut o RAJ andral o Sion, oda, ko kerďa o ňebos the e phuv!
  nlg-nlg: Gaia Lord te gonia na kokou mana pari, kara vahegho ighoe na vauto ni Jerusalem.
  pes-OPV: خداوند که آسمان و زمین را آفرید، تو را ازصهیون برکت خواهد داد.
  ron-1924: Домнул сэ те бинекувынтезе дин Сион, Ел, каре а фэкут черуриле ши пэмынтул!
  ben-OBCV: সদাপ্রভু, যিনি আকাশমণ্ডল ও পৃথিবী সৃষ্টি করেছেন, জেরুশালেম থেকে তোমাদের
    আশীর্বাদ করুন।
  som-som: Rabbigu Siyoon ha idinka soo barakeeyo, Kaasoo ah kii sameeyey samada iyo
    dhulkaba.
  lat-VUC: Laudate Dominum, quia bonus Dominus; psallite nomini ejus, quoniam suave.
  eng-ASVBT: Jehovah bless thee out of Zion; Even he that made heaven and earth.
  mna-mna: Yooba ta iur saamba mi toono. Mi imbotmbot kar Sion. Itunu ko ipombol yom
    mi ikampe yom. Ŋonoono.
  ita-1885: Benedicati da Sion il Signore, Che ha fatto il cielo e la terra.
  eng-LXXUP: 'Praise ye the Lord; for the Lord is good: Sing praises to his name;
    for it is good.'
  eng-ULB: May Yahweh bless you from Zion, he who made heaven and earth.
  spa-VBL: Que el Señor te bendiga desde Sión. Él, que hizo los cielos y la tierra.
  fra-_FOB: L'Éternel te bénisse de Sion, lui qui a fait les cieux et la terre!
  mal-mal: ആകാശവും ഭൂമിയും ഉണ്ടാക്കിയ യഹോവ സീയോനിൽനിന്ന് നിന്നെ അനുഗ്രഹിക്കുമാറാകട്ടെ.
  urd-GVR: Rab Siyyūn se tujhe barkat de, āsmān-o-zamīn kā Ḳhāliq tujhe barkat de.
  suz-BL: सरीङ नु रागी सेल्‍ब परमप्रभु यावेमी सियोन रे इन कली आसीक गेवल। भजन संग्रह
    ११५:१५
  eng-NOY: May the LORD, who made heaven and earth, Bless thee out of Zion!
  ita-1927: L’Eterno ti benedica da Sion, egli che ha fatto il cielo e la terra.
  ckb-ckb: با یەزدان، دروستکەری ئاسمان و زەوی، لە سییۆنەوە بەرەکەتدارت بکات.
  eng-BBE: May the Lord, who made heaven and earth, send you blessing out of Zion,
  xsi-xsi: Naŋa iloŋgu tu Yova Kindeni, ina imo Saion lawea, ma iveta kie ara ndo
    pa miki. Inani nia ndoyo ipulia samba wa tâno wa.
  kan-OKCV: ಆಕಾಶವನ್ನೂ, ಭೂಮಿಯನ್ನೂ ಉಂಟುಮಾಡಿದ ಯೆಹೋವ ದೇವರು, ಚೀಯೋನಿನೊಳಗಿಂದ ನಿಮ್ಮನ್ನು ಆಶೀರ್ವದಿಸಲಿ.
  tam-2017: வானத்தையும் பூமியையும் உண்டாக்கின யெகோவா சீயோனிலிருந்து உன்னை ஆசீர்வதிப்பாராக.
  spa-RV-1909: Bendígate Jehová desde Sión, el cual ha hecho los cielos y la tierra.
  ron-BTF: DOMNUL care a făcut cerul și pământul să te binecuvânteze din Sion.
  eng-WEBP: May the LORD bless you from Zion, even he who made heaven and earth.
  eng-FBV: May the Lord bless you from Zion, he who made the heavens and the earth.
  nld-1939: En uit Sion zal Jahweh u zegenen, Die hemel en aarde heeft gemaakt!
  nch-BL: Ma amechtiochihua TOTECO ten nopona ipan altepet Sion, Quena, ma amechtiochihua
    Toteco cati quichijchijqui ilhuicacti huan taltipacti.
  vie-1934: Nguyện Đức Giê-hô-va, là Đấng dựng nên trời đất. Từ Si-ôn ban phước cho
    ngươi!
  cha-cha: Si Jeova ni y fumatinas y langet yan y tano, bumendise jao guiya Sion.
  hin-CV: याहवेह—स्वर्ग और पृथ्वी के कर्ता, तुम्हें ज़ियोन से आशीष प्रदान करें.
  eng-OURB: May Adonai bless you from Zion [Mountain ridge, Marking]; even he who
    made heaven and earth.
  spa-BES: Que el Señor, que hizo los cielos y la tierra, te envíe bendición desde
    Sión,
  tdx-tdx: Hitahy azo hirik’e Tsiône ao t’Iehovà mpandranjy i likerañey naho ty tane
    toy.
  tha-KJV: ขอพระเยโฮวาห์ทรงอำนวยพระพรท่านจากศิ​โยน คือพระองค์​ผู้​ทรงสร้างฟ้าสวรรค์และแผ่นดินโลก
  por-BR-2018: Que o SENHOR, o criador do céu e da terra, te abençoe desde Sião.
  deu-ELO: Jehova segne dich von Zion aus, der Himmel und Erde gemacht hat!
  eng-WYC-2018: The Lord bless thee from Zion; the which Lord made heaven and earth.
    (May the Lord bless thee from Zion; the Lord who made heaven and earth.)
  epo-epo: El Cion benu vin la Eternulo, La Kreinto de la ĉielo kaj la tero.
  gfk-gfk: I bilai bia no Watong, aie nong ga hakisi no mawe ma no ula hanuo, na idane
    muat meram Saion.
  uig-PIN: Asman-zeminni Yaratⱪuqi Pǝrwǝrdigar silǝrni Ziondin bǝrikǝtligǝy!
  beo-beo: Hina Gode da mu amola osobo bagade hahamoi. E da Saione Moilai Bai Bagadega
    esala, amodili, dilima hahawane dogolegei hou dialoma:ne sia:mu da defea.
  tpi-OTNT: Bikpela i bin wokim heven na graun, na i save stap long Saion, em i ken
    mekim gut tru long yupela.
  hau-SA: Bari Ubangiji, Mahaliccin sama da ƙasa, ya albarkace ku daga Sihiyona.
  udu-udu: Dhalki Tap̱a ’bor um mii ’pena Sihyuun mo, a’di jin uḵki momis dhali mony’cesh
    mo.
  uig-LAT: Asman-zéminni Yaratquchi Perwerdigar silerni Ziondin beriketligey!
  nde-nde: Sengathi uThixo, uMenzi wezulu lomhlaba, angalibusisa eseZiyoni.
  ton-ton: Ke tāpuaki koe mei Saione ʻe Sihova; ʻaia naʻa ne ngaohi ʻae langi mo māmani.
  ces-1613: Požehnejž tobě Hospodin z Siona, kterýž učinil nebe i zemi.
  eng-WMB: May the LORD bless you from Zion, even he who made heaven and earth.
  tam-TCV: வானத்தையும் பூமியையும் படைத்தவரான யெகோவா சீயோனிலிருந்து உங்களை ஆசீர்வதிப்பாராக.
  ceb-ULB: Hinaot nga panalanginan kamo ni Yahweh gikan sa Zion, siya nga naghimo
    sa langit ug kalibotan.
  pol-UBG: Niech cię błogosławi z Syjonu PAN, który stworzył niebo i ziemię.
  urd-GVU: رب صیون سے تجھے برکت دے، آسمان و زمین کا خالق تجھے برکت دے۔
  eng-OEBCW: The Lord who made heaven and earth, bless you from Zion.
  deu-1912: Der HERR segne dich aus Zion, der Himmel und Erde gemacht hat!
  kan-2017: ಭೂಮ್ಯಾಕಾಶಗಳನ್ನು ಉಂಟುಮಾಡಿದ ಯೆಹೋವನು, ಚೀಯೋನಿನೊಳಗಿಂದ ನಿನ್ನನ್ನು ಆಶೀರ್ವದಿಸಲಿ.
  yap-yap: Manga yigi fal’eg SOMOL ni sunumiy e tharmiy nge fayleng wa’athmed u Zion!
  hlt-MCSB: Vaan neh diklai aka saii Zion lamkah BOEIPA loh nang yoethen m'pae saeh.
  mdy-ETH: ጫሪንጮና ሳዖና ማዤ፥ ናንጊና ናንጋ ጎዳሢ ፂዮኔፓ ዒንሢ ዓንጆንጎ!
  twi-ASANTE: Awurade a ɔbɔɔ soro ne asase no, mfiri Sion nhyira mo.
  eng-WEBU: May the LORD bless you from Zion, even he who made heaven and earth.
  acu-NT: Turakrumningkia ii Apuri nayaimpin tura nungkancha najanamia nuka ni pujamuriniang
    atumin pengker awajtamsarti.
  spa-PDDPT: Que Yavé, el que hizo el cielo y la tierra, Te bendiga desde Sion.
  gun-gun: Sião tetã gui Senhor yva ha'e yvy apoare tapendereroayvu porã.
  agu-BL: Tak' tzaj bin Kajcaw, yi najlij wi Sión, yi banl talma' squibu'. Na yi ketz
    Kajcawa'tz i' bnol tetz yi tcya'j tu yi wuxtx'otx'.
  ilo-ULB: Bendisionannakayo koma ni Yahweh manipud iti Sion, isuna a nangaramid iti
    langit ken daga.
  kpg-kpg: Dimaadua dela ne hai di langi mo henuailala, gi haga maluagina ina goodou
    mai i Zion!
  uig-ARA: ئاسمان-زېمىننى ياراتقۇچى پەرۋەردىگار سىلەرنى زىئوندىن بەرىكەتلىگەي!
  sus-sus: Alatala naxan koore nun bɔxi daa, a xa barakɛ sa wo ma kelife Siyoni.
  pon-2006: KAUN-O me ketin kapikada nanleng oh sampah, en ketin kupwuramwahwih kumwail
    sang Saion!
  jae-jae: Apômtau, taŋ kêkêŋ undambê to nom naŋ, ênam mec aôm aŋga Sion.
  ksd-ksd: Ra Luluai na tata vadoane avat maro Sion, Maia pa, nina ba i ga pait ra
    bala na bakut ma ra rakarakan a gunagunan bula.
  tur-YTC: Göğü ve yeri yapan Yahve Sizi Siyon'dan kutsasın.
  bel-N: З Сыёну няхай дабраславіць цябе ГОСПАД, Які стварыў неба і зямлю!
  grc-BRENT: Αἰνεῖτε τὸν Κύριον, ὅτι ἀγαθὸς Κύριος· ψάλατε τῷ ὀνόματι αὐτοῦ, ὅτι καλόν.
  kpr-kpr: Bajari, utu a enda ari kato, Saion aminda irise, ne esimbugare dae resena.
  ind-AYT: Kiranya TUHAN memberkatimu dari Sion, Dia yang menjadikan langit dan bumi.
  yom-yom: Bika Yave mvangi wu diyilu ayi ntoto ; kalusakumuna tona ku Sioni.
  yut-yut: Yawe kundu ae mɨktɨm wasagɨt uŋun Saion egɨsak, uŋun da yo tagɨsi aŋdamjak
    dosi nandɨsat.
  nya-nya: Yehova wolenga kumwamba ndi dziko lapansi, akudalitseni kuchokera mʼZiyoni.
  kyg-kyg: Kokuꞌnaꞌe ma mopaꞌeꞌmo alo huꞌniya Ala kava neꞌmoꞌa Saiyoni taonifatiꞌmo
    lapa maeno.
  hrv-hrv: “Blagoslovio te sa Siona Jahve koji stvori nebo i zemlju!”
  mps-mps: Genuai Bidigo te dagalu me tǫ nigali, tama te Saionde bidiyu, eno homugo
    agai dage dali wiegi yai sę emainao.
  tpi-tpi: Bikpela i bin wokim heven na graun, na i save stap long Saion, em i ken
    mekim gut tru long yupela.
  dan-1931: HERREN velsigne dig fra Zion, han, som skabte Himmel og Jord.
  vie-OVCB: Nguyện Chúa Hằng Hữu, Đấng sáng tạo trời đất, từ Si-ôn ban phước cho anh
    em.
  guj-2017: સિયોનમાંથી યહોવાહ, જેમણે આકાશ તથા પૃથ્વીનું સર્જન કર્યું છે તે તમને આશીર્વાદ
    આપો.
  pon-2006A: KAUN-O me ketin kapikada nanleng oh sampah, en ketin kupwuramwahwih kumwail
    sang Saion!
  por-BRBSL: Que Yahweh o abençoe de Zion, mesmo aquele que fez o céu e a terra.
  eng-OEBUS: The Lord who made heaven and earth, bless you from Zion.
  swe-swe: Må Herren (Jahve) välsigna er från Sion [tempelberget i Jerusalem], han
    som skapat himlar och jord.
  cth-cth: Kalvan hoi talai ka sak e BAWIPA ni Zion hoi nang hah yawhawinae na poe
    lawiseh.
  twi-twi: Awurade a ɔbɔɔ ɔsoro ne asase no, mfi Sion nhyira mo.
  hlt-hlt: Vaan neh diklai aka saii Zion lamkah BOEIPA loh nang yoethen m'pae saeh.
  tbz-SIM: Ti Yiɛ̀ nKuyie nní mboní Siyɔ̃ɔ̃ tɑ̃rì kɛ́ di dɔ̀ɔ̀ mɛsɑ̀ɑ̀, kunku kùù
    dɔ̀ɔ̀ kɛĩ́nkɛ̀ nɛ̀ kɛtenkɛ̀.
  msy-2020: Ikiavɨra Itir God, a Godɨn overiam ko nguazimɨn ingarizim, a Saionɨn nguibamɨn
    ikɨ, egh bar deragh ia damu.
  dop-dop: Tɑcɑɑ wei ɩ lɑpɑ ɑtɛ nɑ ɩsɔtɑɑ tɔ ɩ́ koolu-ŋ kʋpɑntʋ nɑ Siyɔŋ.
  azb-azb: Göyləri və yeri yaradan Rəbb Siondan sizə xeyir-dua versin.
  eng-DBY: Jehovah, the maker of heavens and earth, bless thee out of Zion.
  hin-2017: यहोवा जो आकाश और पृथ्वी का कर्ता है, वह सिय्योन से तुझे आशीष देवे।
  wol-KYG: Yal na la Aji Sax ji barkeele fa Siyoŋ, moom mi sàkk asamaan ak suuf.
  bjr-bjr: Yaaweefa maa maqana faqa miri innaarunna faqa auqu quqoofa Sioona maqusakiqari
    inni amiqi amiqimma nimaqaani.
  eng-YLT: Jehovah doth bless thee out of Zion, The maker of the heavens and earth!
  kne-kne: Sapay koma ta si Diyos ay wadad Zion, idawtanas dakayo si bindisyon, sisya
    ay namarsua si langit ya lobong.
  eng-WYC-2017: The Lord bless thee from Zion; the which Lord made heaven and earth.
  eng-WMBB: May the LORD bless you from Zion, even he who made heaven and earth.
  zat-NTPS: Dxenaba' lau Xránadxu zue̱' Sión gune̱' gaca chawe' chiu', naque̱' Bénnea'
    be̱ne̱' xabáa, ne xe̱zr la xu.
  zty-NTPS: Ẕnnabla' X̱anžon', Bennen' zoe' Sión, gon chawe'e ḻe'e. Ḻekze' bene'
    ya'abá, na' yežlyó.
  urd-GVH: रब सिय्यून से तुझे बरकत दे, आसमानो-ज़मीन का ख़ालिक़ तुझे बरकत दे।
  rug-rug: Mani manani gamu e Zihova pa Zaione! Asa sapu tavetena sa Maṉauru meke
    sa pepeso.
  gaz-gaz: Waaqayyo samii fi lafa uume sun Xiyoon irraa isin haa eebbisu.
  fra-LSG: Que l’Éternel te bénisse de Sion, Lui qui a fait les cieux et la terre!
  yal-yal: Alatala xa i baraka keli Siyon yi, a tan naxan kore xɔnna nun bɔxɔ xɔnna
    daxi.
  iou-iou: Ude täŋirä Ekäni kunum kenta kome pewän ahäwani unitä Saion pom terak itkaŋ
    iron täŋ tamiton!
  haw-1868: E hoopomaikai mai o Iehova ia oe mai Ziona mai, Nana i hana ka lani a
    me ka honua.
  arb-NAV: يُبَارِكُكَ الرَّبُّ مِنْ صِهْيَوْنَ، صَانِعُ السَّمَاوَاتِ وَالأَرْضِ.
  ded-ded: KEBUNGO kurumeng nga bangec meficgeec, yeng Sionnu kecma kenecgubeso.
  ewe-ewe: Yehowa, dziƒo kple anyigba Wɔla, neyra mi tso Zion.
  eng-LEE: May the Lord bless thee out of Zion, he that is the maker of heaven and
    earth.
  asm-FB: যি জনাই আকাশ-মণ্ডল আৰু পৃথিৱী সৃষ্টি কৰিলে, সেই যিহোৱাই চিয়োনৰ পৰা তোমাক
    আশীৰ্ব্বাদ কৰক।
  sus-A: عَلَتَلَ نَشَن كٌورٍ نُن بْشِ دَا، عَ شَ بَرَكّ سَ وٌ مَ كٍلِقٍ سِيٌنِ.
  fra-SBL: Que Yahvé vous bénisse de Sion, celui qui a fait le ciel et la terre.
  hbo-hbo: יְבָרֶכְךָ֣ יְ֭הוָה מִצִּיֹּ֑ון עֹ֝שֵׂ֗ה שָׁמַ֥יִם וָאָֽרֶץ׃
  kik-kik: Jehova, o we Mũũmbi wa igũrũ na thĩ aromũrathima arĩ kũu Zayuni.
  fra-NCL: Que Yahweh te bénisse de Sion, lui qui a fait les cieux et la terre !
  cek-AK: Van hoi long sahkung Angraeng mah Zion mae hoiah nang tahamhoihaih ang paek.
  cuk-cuk: Bab-Jehová-napneg-nasiksad, Bab-Jehová-nibneg-nasiksad. Sión-yar-akale,
    begi nued binsamarsun.
  uig-CYR: Яһни мәдһийиләңлар, чүнки Пәрвәрдигар меһривандур; Униң намиға күй ейтиңлар;
    Чүнки мошундақ қилиш шериндур;
  tel-2017: భూమినీ, ఆకాశాలనూ సృష్టించిన యెహోవా సీయోనులోనుండి మిమ్మల్ని ఆశీర్వదిస్తాడు
    గాక.
  hat-BSA: Ke SENYÈ a beni ou soti nan Sion, Sila ki te fè syèl la avèk tè a.
  ukr-ONPU: Хваліть Господа, бо добрий Господь; співайте імені Його, бо це приємно,
  kos-kos: Lela tuh LEUM GOD, su orala kusrao ac faclu, Elan akinsewowoye kowos Zion
    me!
  hbo-WLC: יְבָרֶכְךָ֣ יְ֭הוָה מִצִּיּ֑וֹן עֹ֝שֵׂ֗ה שָׁמַ֥יִם וָאָֽרֶץ׃
  ibo-ibo: Ka Onyenwe anyị, onye kere eluigwe na ụwa site na Zayọn gọzie unu.
  ory-ory: ଆକାଶ ଓ ପୃଥିବୀର ନିର୍ମାଣକର୍ତ୍ତା ସଦାପ୍ରଭୁ ସିୟୋନରୁ ତୁମ୍ଭକୁ ଆଶୀର୍ବାଦ କରନ୍ତୁ।
  chk-chk: Ewe Samol mi Lapalap, ewe mi föri läng me fanüfan epwe afeiöchükemi seni
    Sion.
  rop-rop: Ai askim YAWEI hu jidan deya langa Saiyan, en hubin meigim hebin en dijan
    wel, blanga jidan gudbalawei blanga yumob.
  ukr-1871: Нехай благословить тебе Господь із Сиона, що сотворив небо і землю!
  yon-yon: Yarimanbed yiib yaa kuu Saiyon arimbed amun kerundok, Eweniib okadiib ongmenaboonman
    yembed kui.
  deu-1951: Der HERR segne dich aus Zion, der Himmel und Erde gemacht hat!
  eng-JPS: The LORD bless thee out of Zion; even He that made heaven and earth.
  srp-1865: Blagosloviæe te sa Siona Gospod, koji je stvorio nebo i zemlju.
  lug-lug: Mukama eyakola eggulu n’ensi akuwe omukisa ng’asinziira mu Sayuuni.
  heb-heb: יברכך יהוה מציון עשה שמים וארץ׃
  ben-IRV: সদাপ্রভুু সিয়োন থেকে তোমাকে আশীর্বাদ করুন, তিনি যিনি আকাশ এবং পৃথিবী সৃষ্টি
    করেছেন।
  ntu-ntu: X krka'-ngrgr kx Yawe na-amrlzle nimu mz nzmnc-krde Mzteadau nyzde. Nide
    kc tqwz-ngrde bongavz x drtc'.
  pan-pan: ਯਹੋਵਾਹ ਤੈਨੂੰ ਸੀਯੋਨ ਤੋਂ ਬਰਕਤ ਦੇਵੇ, ਜੋ ਅਕਾਸ਼ ਤੇ ਧਰਤੀ ਦਾ ਕਰਤਾ ਹੈ।
  mya-JVB: ကောင်းကင် နှင့် မြေကြီး ကိုဖန်ဆင်း တော်မူသော ထာဝရဘုရား သည် ဇိအုန် တောင်ပေါ်က
    ၊ သင့် ကို ကောင်းကြီး ပေး တော်မူ ပါ စေသော။
  kgf-kgf: Baec kurumeŋ ʒéyu hicŋiyec Yawe inéŋ mia Zion igucnec mériaŋ ac gézémac.
  tte-O: Sowasowana Yeoba iwalo-muloloimiu Saiyon koina, iya bulibuli yo yanuwa yaulina
    kali toyamayale.
  tbg-tbg: Kairaro Noravano Kotiva vatavata naaruvavata autukero vataiva, viva Saioni
    vatukaqi vaiharo ni koqema nimitaarire.
  hmo-hmo: Lohiabada, guba bona tanobada ia karaia ena Dirava, ese Siona dekena amo
    umui do ia hanamoa!
  zar-NT: Xanruʼ Dios, zoa cazëʼ yödzö Sión, gunëʼ ga gaca dxiʼa queë́liʼ. Naca cazëʼ
    Nu ben yehuaʼ yubá, en yödzölió ni.
  urd-urd: ख़ुदावन्द, जिसने आसमान और ज़मीन को बनाया, सिय्यून में से तुझे बरकत बख़्शे।
  rus-SYN: Хвалите Господа, ибо Господь благ; пойте имени Его, ибо это сладостно,
  bqc-SIM: Kua Siↄna Dii báaadaágu, aàpi mɛ́ musu ń zĩ́lɛo kɛ̀.
  tcz-CHONGTHU: Van le leiset sempa Elohim Pathen chun, Jerusalem a kon in phatthei
    naboh tao hen.
  mar-mar: आकाश व पृथ्वी यांचा निर्माणकर्ता परमेश्वर तुला सियोनेतून आशीर्वाद देवो.
  isl-isl: Drottinn blessi þig frá Síon, hann sem skapaði himin og jörð.
  hlt-THB: Khan ingkaw dek ak saikung, Bawipa ing Zion awhkawng nangmih ce zoseennaak
    ni pek khqi seh.
  qub-qub: Syëlutapis cay pachatapis camaj Tayta Dios Sionpita bindisyunta goycushunqui.
  bqp-bqp: Zaa Zaiↄ̃ Dikiri arubarika daágu, àkũ mɛ́ à musu kũ zĩtɛoo kɛ̀.
  hat-hat: Se pou Seyè a rete sou mòn Siyon pou l' beni ou. Se li menm ki fè syèl
    la ak latè a.
  eng-BSB: May the LORD, the Maker of heaven and earth, bless you from Zion.
  eng-WEBPB: May the LORD bless you from Zion, even he who made heaven and earth.
  kbq-kbq: Monane mopanema tro'ma hu'nea Ra Anumzamo'a Saioni agonare mani'neno asomu
    huramantegahie.
  pon-pon: Ieowa kotin kapai uk ada jan nan Jion, i me kotin kapikadar lan o jappa.
  nhe-BL: Ma inmechtiochihua TOTECO tlen nopano ipan altepetl Sion, Quena, ma inmechtiochihua
    Toteco tlen quichijchijqui elhuicactli huan tlaltepactli.
  wnc-wnc: Buyambam tapata yekapat kepat pasikut. Nata natapa waapata Saion dakane
    yuke ginde take pasiwikge nataat.
  bus-bus: Zaa Zayↄn Dii aubarika daagu, àmbe à musu kↄ̃n tↄↄtɛo kɛ̀.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e Zeruzarez pe har a'e, Ywak iapo arer ywy iapo
    arer a'e, Tuwe umur uze'egatu penehe a'e nehe.
  eng-DRA: 'Praise ye the Lord, for the Lord is good: sing ye to his name, for it
    is sweet.'
