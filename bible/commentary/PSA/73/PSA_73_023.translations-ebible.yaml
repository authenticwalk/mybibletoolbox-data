verse: PSA.073.023
translations:
  mal-C: എങ്കിലും ഞാൻ എപ്പോഴും അങ്ങയോടൊപ്പം ആയിരിക്കുന്നു; അവിടന്ന് എന്റെ വലങ്കൈയിൽ
    പിടിച്ചിരിക്കുന്നു.
  deu-TKW: Aber ich bleibe stets bei dir; du hältst mich bei meiner rechten Hand.
  lin-lin: Nzokande, nazalaka tango nyonso elongo na Yo ; osimba ngai na loboko na
    ngai ya mobali.
  mmx-mmx: Ketla nanga a nemen saparap amisix u, la um tebeng lakngak tino.
  eng-LSV: And I [am] continually with You, || You have laid hold on my right hand.
  eng-GNV: 'Yet I was alway with thee: thou hast holden me by my right hand.'
  eng-WEBSTER: 'Nevertheless I am continually with thee: thou hast held me by my right
    hand.'
  nhw-BL: Pero masque ya ni nopantic, nochipa niitztoc mohuaya ta, Toteco, huan techitzquijtoc
    ipan nomanejmac.
  swh-ONEN: Hata hivyo niko pamoja nawe siku zote, umenishika mkono wangu wa kuume.
  bba-bba: Adɑmɑ kɑ mɛ, nɑ wɑ̃ɑ kɑ wunɛ. Mɑ ɑ mɑn mwɑ kɑ wunɛn nɔm ɡeu.
  eng-KJVCPB: 'Nevertheless I am continually with thee: Thou hast holden me by my
    right hand.'
  luo-luo: Kata kamano an kodi ndalo duto, kendo imaka gi bada korachwich.
  aii-aii: ܘܗܸܫ ܐܵܢܵܐ ܐܲܡܝܼܢܵܐܝܼܬ ܥܲܡܘܼܟ݂ ܝܼܘܸܢ، ܕܒ݂ܝܼܩ ܠܘܼܟ݂ ܒܐܝܼܕܝܼ ܕܝܲܡܝܼܢܵܐ.
  meu-meu: Ḡau tamona, lau na hanaihanai oi ida, oi ese imagu idibana o dogoa taomu.
  npi-ULB: तापनि म सधैं तपाईंसँगै छु । तपाईंले मेरो दाहिने हात समात्‍नुहुन्‍छ ।
  yor-yor: Síbẹ̀ mo wà pẹ̀lú rẹ nígbà gbogbo; ìwọ di ọwọ́ ọ̀tún mi mú.
  pes-OPCB: با این حال، تو هنوز هم مرا دوست داری و دست مرا در دست خود گرفته‌ای!
  tgl-ULB: Gayumpaman, ako ay palaging kasama mo; hawak mo ang aking kanang kamay.
  nop-nop: Iŋgoŋ nu helemahelemaŋ dukut hatilat kaŋ du kohone didimeniŋ foloŋ honelaŋ.
  cbu-NT: Itaru Apaa, yutarit chinarangitaati, shiysha kuwiptish nuwaa mbam patsisakush,
    nda kasaksha.
  hui-hui: Ani bialu howa dege i̱na Ngode Datagaliwabe í̠ yu wanahe í̠ hegoha kaware
    haparaho harugola í̠na nde i̱naga gini yaniho hariligoni.
  mya-mya: သို့​သော်​လည်း​ကျွန်​တော်​မျိုး​သည်​ကိုယ်​တော် ရှင်​၏ ထံ​တော်​ပါး​တွင်​အ​စဉ်​အ​မြဲ​နေ​ပါ​၏။
    ကိုယ်​တော်​ရှင်​သည်​လည်း​ကျွန်​တော်​မျိုး​၏ လက်​ကို​ဆွဲ​ကိုင်​ထား​တော်​မူ​ပါ​၏။
  bod-N: འོན་ཀྱང་ང་རང་ནམ་ཡང་ཁྱེད་དང༌འགྲོགས། །ཁྱེད་ཀྱིས་བདག་གི་གཡས་ལག་ནས་བཟུང༌ངོ༌།།
  wsk-wsk: Bare ani pempem la ni kerak pingi bagasam; se ni ani agiting te aga ilusam.
  sna-sna: Kunyange zvakadaro ndinogara nemi nguva dzose; munondibata noruoko rwenyu
    rworudyi.
  spa-BLM: Sin embargo, yo estoy continuamente con vosotros. Has sostenido mi mano
    derecha.
  cac-cac: Palta jun, ayinn̈ej ec' ed'oc, quetzb'il in uuj.
  swh-ULB: Lakini mimi nipo pamoja nawe daima; umenishika mkono wa kuume.
  bel-bel: не забудзь крыкаў ворагаў Тваіх; шум паўсталых супроць Цябе ўвесь час падымаецца.
  deu-ELBBK: 'Doch ich bin stets bei dir: Du hast mich erfasst bei meiner rechten
    Hand;'
  mbb-OT: Piru ed-uvey a ǥihapun diyà te kenikew ne egiyahan a kenikew.
  mal-2015: എന്നിട്ടും ഞാൻ എപ്പോഴും നിന്റെ അടുക്കൽ ഇരിക്കുന്നു; നീ എന്നെ വലങ്കൈക്കു
    പിടിച്ചിരിക്കുന്നു.
  gup-gup: Dja med. Woybukkih ngudda munguyh ngarrdjarrkre darnkih ngaye, dja mak
    ngudda kanbidkarrkarrme kubidkukun ngardduk.
  ctu-CTI: Pero mach cheꞌic maꞌ qꞌuelon. Bej añon quicꞌotyet ti pejtyelel ora. Chucul
    a chaꞌan jini ñoj bʌ j cꞌʌb.
  rmc-rmc: Ale me som furt tuha, chudes man mire čače vastestar.
  nlg-nlg: Hauva mi nau tu kabu dutuvigho haia so, mo tabea na lima madologu.
  pes-OPV: ولی من دائم با تو هستم. تو دست راست مراتایید کرده‌ای.
  ron-1924: Ынсэ еу сунт тотдяуна ку Тине, Ту м-ай апукат де мына дряптэ;
  ben-OBCV: তবুও আমি সর্বদা তোমার সঙ্গে আছি; তুমি আমার ডান হাত ধরে রেখেছ।
  som-som: Habase yeeshee had iyo goorba waan kula joogaa, Oo waxaad i qabatay gacanta
    midig.
  lat-VUC: 'Ne obliviscaris voces inimicorum tuorum: superbia eorum qui te oderunt
    ascendit semper.]'
  eng-ASVBT: 'Nevertheless I am continually with thee: Thou hast holden my right hand.'
  mna-mna: Tamen nu zem yo som. Nu mbotmbot raama yo totomen, mi teege nomoŋ woono
    mi kiskis yo.
  ita-1885: Ma pure io sono stato del continuo teco; Tu mi hai preso per la man destra.
  eng-LXXUP: 'Forget not the voice of thy suppliants: Let the pride of them that hate
    thee continually ascend before thee.'
  eng-ULB: Yet I am always with you; you hold my right hand.
  spa-VBL: Sin embargo, siempre estoy contigo, y tú sostienes mi mano.
  fra-_FOB: Mais moi, je serai toujours avec toi; tu m'as pris par la main droite.
  mal-mal: എങ്കിലും ഞാൻ ഇപ്പോഴും അങ്ങയുടെ അടുക്കൽ ഇരിക്കുന്നു; അവിടുന്ന് എന്നെ വലങ്കൈയ്ക്ക്
    പിടിച്ചിരിക്കുന്നു.
  urd-GVR: To bhī maiṅ hameshā tere sāth lipṭā rahūṅgā, kyoṅki tū merā dahnā hāth
    thāme rakhtā hai.
  suz-BL: मो हना यो गो गेना हना यो गे नु काथा बाक्‍नुङ। गे आं ग्‍युरा गुइ ग्‍याइश्‍शो
    बाक्‍नीनी। रोमी ८:३५-३९
  eng-NOY: Yet am I ever under thy care; By my right hand thou dost hold me up.
  ita-1927: Ma pure, io resto del continuo con te; tu m’hai preso per la man destra;
  ckb-ckb: لەگەڵ ئەوەشدا، من هەمیشە لەلای تۆم، دەستی ڕاستی منت گرت.
  eng-BBE: But still I am ever with you; you have taken me by my right hand.
  xsi-xsi: Andeta kala ŋine naŋa amo noko tini laiti ikura zo zo, aku noko uru kusaŋa
    mbauŋgu pa wia kâ.
  kan-OKCV: ಆದರೂ ನಾನು ನಿಮ್ಮ ಸಂಗಡ ಯಾವಾಗಲೂ ಇದ್ದೇನೆ. ನೀವು ನನ್ನ ಬಲಗೈಯನ್ನು ಹಿಡಿದಿದ್ದೀರಿ.
  tam-2017: ஆனாலும் நான் எப்பொழுதும் உம்மோடிருக்கிறேன்; என்னுடைய வலதுகையைப் பிடித்துத்
    தாங்குகிறீர்.
  spa-RV-1909: 'Con todo, yo siempre estuve contigo: trabaste de mi mano derecha.'
  ron-BTF: Cu toate acestea sunt neîncetat cu tine; tu m-ai ținut de mâna mea dreaptă.
  eng-WEBP: Nevertheless, I am continually with you. You have held my right hand.
  eng-FBV: Yet I'm always with you; you hold me by the hand.
  nld-1939: Want ik blijf altijd bij U, Gij houdt mij bij de rechterhand;
  nch-BL: Pero masque ya ni nopantic, nochipa niitztoc mohuaya ta, Toteco, huan techitzquitoc
    ipan nomanejmat.
  vie-1934: 'Song tôi cứ ở cùng Chúa luôn luôn: Chúa đã nắm lấy tay hữu tôi.'
  cha-cha: Masqueseaja gagaegueyo siempre guiya jago; jago mumantiene y agapa na canaejo.
  hin-CV: किंतु मैं सदैव आपके निकट रहा हूं; और आप मेरा दायां हाथ थामे रहे.
  eng-OURB: Nevertheless, I am continually with you. You have held my right hand.
  spa-BES: Pero aún estoy contigo; me has tomado de mi mano derecha.
  tdx-tdx: Fe mpiama’o nainai’e iraho; rinambe’o ty tañako havana,
  tha-KJV: ถึงกระนั้​นก​็​ดี ข้าพระองค์​อยู่​กับพระองค์​เสมอ พระองค์​ทรงจับมือขวาของข้าพระองค์​ไว้
  por-BR-2018: Porém agora estarei continuamente contigo; tu tens segurado minha mão
    direita.
  deu-ELO: 'Doch ich bin stets bei dir: du hast mich erfaßt bei meiner rechten Hand;'
  eng-WYC-2018: and I am ever with thee. Thou heldest my right hand, (but still I
    am ever with thee. Thou holdest my right hand,)
  epo-epo: Sed mi ĉiam estas apud Vi; Vi tenas min je la dekstra mano.
  gfk-gfk: Iesen iau la tur tika taar at ma augu. U palim tar no kata na limagu.
  uig-PIN: Ⱨalbuki, mǝn ⱨǝmixǝ Sǝn bilǝn billǝ; Sǝn meni ong ⱪolumdin tutup yɵliding;
  beo-beo: Be amowane, na da eso huluane di gadenene lela, amo Di da na lobolele lela.
  tpi-OTNT: Tasol mi stap wantaim yu oltaim na yu save holim han bilong mi.
  hau-SA: Duk da haka kullum ina tare da kai; ka riƙe ni a hannun damana.
  udu-udu: Bahili aha/ dina mmoṯikir c̱a’b nyaḵki /e mo. /E bu’thki me’da bim poros
    pem mo.
  uig-LAT: Halbuki, men hemishe Sen bilen bille; Sen méni ong qolumdin tutup yöliding;
  nde-nde: Ikanti ngihlezi ngilawe; uyangibamba ngesandla sami sokunene.
  ton-ton: 'Ka ko e moʻoni ʻoku ou ʻiate koe maʻuaipē: pea kuo ke puke au ʻi hoku
    nima toʻomataʻu.'
  ces-1613: A však vždycky jsem byl s tebou, nebo jsi mne ujal za mou pravici.
  eng-WMB: Nevertheless, I am continually with you. You have held my right hand.
  tam-TCV: ஆனாலும், நான் எப்பொழுதும் உம்முடனே இருக்கிறேன்; நீர் என் வலதுகையை பிடித்துக்கொள்கிறீர்.
  ceb-ULB: Apan kanunay akong magauban kanimo; gigunitan mo ang akong tuong kamot.
  pol-UBG: A jednak zawsze jestem z tobą, bo mnie trzymałeś za prawą rękę.
  agr-agr: Nuniayatkun amejaig tuke pujubiajai, nuniau asamtai tudaunum iyawai tusam
    egkegsam awekatmayume.
  kyc-kyc: Dopa pipunupape namba embapa role pyao karapunu dokona lao embame nambana
    kingi minyaro karene.
  urd-GVU: توبھی مَیں ہمیشہ تیرے ساتھ لپٹا رہوں گا، کیونکہ تُو میرا دہنا ہاتھ تھامے
    رکھتا ہے۔
  eng-OEBCW: But I am always with you, you have hold of my right hand.
  deu-1912: Dennoch bleibe ich stets an dir; denn du hältst mich bei meiner rechten
    Hand,
  kan-2017: ಆದರೂ ಸದಾ ನಿನ್ನ ಸನ್ನಿಧಿಯಲ್ಲಿಯೇ ಇದ್ದೇನೆ. ನೀನು ನನ್ನ ಬಲಗೈಯನ್ನು ಹಿಡಿದು,
  yap-yap: Ni yug aram rogon ni ug par nigub chugur ngom, ni ga be kol pa’ag.
  hlt-MCSB: Tedae kai tah nang taengah ka om taitu tih ka bantang kut nan tuuk.
  mdy-ETH: ያዺ ማዔያታቴያ ቢያ ዎዴ ታ ኔኤና ዎላኬ፤ ኔኤኒያ ታኣኮ ሚዛቆ ኩጮ ዓርቄኔ።
  qvs-NT: Chashna mana entiendiptinipish kanka kuyawashpa mana sakiwashkankichu. Makinimanta
    apiwashpa purichiwakshina yanapawashkanki.
  twi-ASANTE: Nanso, na mene wowɔ hɔ ɛberɛ biara; na wode wo nsa nifa asɔ me mu.
  eng-WEBU: Nevertheless, I am continually with you. You have held my right hand.
  acu-NT: Turayatnak tuke amijai pujuyajai. Tura asamtai tunaanum ayaaraim tusam,
    untsur uwejrun achirkamiame.
  spa-PDDPT: Sin embargo, yo siempre estoy contigo. Tú sostienes mi mano derecha.
  gun-gun: Ha'e rami avi ndereve riae xee aiko, ndee ma xepo aiporu kuaa regua re
    xejopy.
  agu-BL: Ma jalu' ntyoẍtu' yi ja el intxum tetz, yi ba'n yi xomchin te'ju', na ch'inu'n
    chin tanu'.
  ilo-ULB: Nupay kasta, kankanayon a kaduaka; iggemmo ti makannawan nga imak.
  kpg-kpg: Gei deeai. Au e noho i doo baahi i nia madagoaa huogodoo, gei Goe e kumi
    dogu lima.
  uig-ARA: ھالبۇكى، مەن ھەمىشە سەن بىلەن بىللە؛ سەن مېنى ئوڭ قولۇمدىن تۇتۇپ يۆلىدىڭ؛
  sus-sus: Kɔnɔ han ya n na i sɛɛti ma, n yirefanyi bɛlɛxɛ suxuxi i yi ra.
  pon-2006: Eri soh, pwe I pahn patopatohte rehmwi, oh komwi kin ketin kolokolete
    pehiet.
  jae-jae: Mago kasap aôm tôŋ gedeŋ tôŋgeŋ. Aôm kôkam aê tôŋ gêdêŋ lemoc anôŋa.
  ksd-ksd: Ma go iau ki vatikai ka piram; U tar vatur vake ra limagu tuna.
  tur-YTC: Ama yine de sürekli seninleyim. Sağ elimden tuttun.
  bel-N: але я быў пры Табе заўсёды! Ты трымаеш мяне за правую руку маю,
  grc-BRENT: Μὴ ἐπιλάθῃ τῆς φωνῆς τῶν ἱκετῶν σου, ἡ ὑπερηφανία τῶν μισούντων σε ἀναβαίη
    διαπαντὸς πρὸς σέ.
  kpr-kpr: Avata na sifo ghousa ninda tinguda irá ghedo ghuseni. A kotugo, nine namoa
    ungoda bu jighi irá ghedo ghusesi.
  ind-AYT: Namun, aku terus bersama-Mu. Engkau memegang tangan kananku.
  yom-yom: Muaki ndidi kaka va kimosi ayi ngeyo mu zithangu zioso ; wutsimbidila mu
    koko kuama ku lubakala ;
  yut-yut: Mani nak gak gat toktogɨsi egapbo kɨsitno amɨnsi tet do abɨdosol.
  nya-nya: Komabe ineyo ndili ndi Inu nthawi zonse; mumandigwira dzanja langa lamanja.
  kyg-kyg: Ani kavakeꞌmo huꞌna maiꞌnovaꞌmonanafa nagaemo muki afinaꞌmo kagaeꞌeꞌmo
    magokepi lokaeꞌna maiꞌnogeka nayapiꞌmo natafauka maiꞌnane.
  hrv-hrv: 'Al'' ću odsad uvijek biti s tobom, jer ti prihvati desnicu moju:'
  mps-mps: Tiali goli, ena nage dali sesemane bidibaso, tama nago ena nogo tolalubo
    dao.
  tpi-tpi: Tasol mi stap wantaim yu oltaim na yu save holim han bilong mi.
  dan-1931: Dog bliver jeg altid hos dig, du holder mig fast om min højre;
  vie-OVCB: Nhưng con vẫn luôn thuộc về Chúa; Chúa nắm lấy tay hữu con.
  guj-2017: પણ હું હંમેશા તમારી સાથે છું; તમે મારો જમણો હાથ પકડી રાખ્યો છે.
  pon-2006A: Eri soh, pwe I pahn patopatohte rehmwi, oh komwi kin ketin kolokolete
    pehiet.
  por-BRBSL: Nevertheless, eu estou continuamente com você. Você segurou minha mão
    direita.
  eng-OEBUS: But I am always with you, you have hold of my right hand.
  swe-swe: Men nu är jag alltid med dig [Gud, jag vänder tillbaka till dig], du håller
    min högra hand.
  cth-cth: Hatei nakunghai, nang koe pou ka o teh, aranglae kut dawk na kuet pouh.
  twi-twi: Nanso na me ne wo wɔ hɔ bere biara; na wode wo nsa nifa aso me mu.
  hlt-hlt: Tedae kai tah nang taengah ka om taitu tih ka bantang kut nan tuuk.
  tbz-SIM: Nɛ̀ mɛmmɛ kɛ́ ndɑ bonɛ̀ sɑ̃́ɑ̃̀, kɑ̀ɑ m pĩ́ nhɑ nɔ̀ùtɛ̀ youtɛ.
  msy-2020: Bar guizbangɨra, kɨ nɨ ko zurara iti, ezɨ nɨ nan dafarimɨn suira.
  dop-dop: Pɑɑ nɑ mpʋ mɑ nɑ-ŋ kɛ́ tɑm kɛ́, n kpɑ-m nyɑ́ niŋ ntɔɣɔŋ tɑɑ.
  azb-azb: Amma daim Səninlə olmuşam, Mənim sağ əlimdən tutmusan.
  eng-DBY: 'Nevertheless I am continually with thee: thou hast holden my right hand;'
  hin-2017: तो भी मैं निरन्तर तेरे संग ही था; तूने मेरे दाहिने हाथ को पकड़ रखा।
  wol-KYG: Teewul ma des ak yaw, nga jàpp sama loxol ndijoor.
  swp-swp: Taiede huia gamagari eau gegesim eai; nimatutugu u abididini.
  bjr-bjr: Miqiqa maridaqa ani aaqa aiqama kari marunana, anee qini qisauku uqannai
    qisauku qumaree qisaadaku imarianafa mariananoo.
  eng-YLT: And I [am] continually with Thee, Thou hast laid hold on my right hand.
  kne-kne: Ngem olay mo siya di, intakkayam din kannawan ko et wadaak ay kanayon sin
    sag-en mo.
  eng-WYC-2017: and I am ever with thee. Thou heldest my right hand,
  eng-WMBB: Nevertheless, I am continually with you. You have held my right hand.
  zat-NTPS: Tu guzúazqueza' nen Lue', na' guca'u na'a xabe̱la.
  zty-NTPS: san wzóaḻenteza' Le', na' nóx̱wkzo' na'a ḻi ža.
  urd-GVH: तो भी मैं हमेशा तेरे साथ लिपटा रहूँगा, क्योंकि तू मेरा दहना हाथ थामे रखता
    है।
  rug-rug: Gugua asa, ba koa tata koa Goi si rau doduru totoso, meke tuqe au Goi si
    rau pa kali lima mataoqu.
  gaz-gaz: Taʼus ani yeroo hunda si wajjinan jira; atis harka koo mirgaa ni qabda.
  fra-LSG: Cependant je suis toujours avec toi, Tu m’as saisi la main droite;
  yal-yal: Koni hali na, n yi i fɔxɔ ra waxatin birin, i yi n yii rasuxu,
  iou-iou: Upäŋkaŋ apiŋo näk gäkkät it-inik täŋira gäkä ketnagän nepmäŋit näwariri
    it täyat.
  haw-1868: Aka, ke noho mau nei no hoi au me oe; Ua paa mai oe ia'u ma kuu lima akau.
  arb-NAV: غَيْرَ أَنِّي مَعَكَ دَائِماً، وَأَنْتَ قَدْ أَمْسَكْتَ بِيَدِي الْيُمْنَى.
  ded-ded: Amma ni sifu gegoc kecba geng marifoinau menunade.
  ewe-ewe: Ke mele gbɔwò ɣe sia ɣi, eye nèlé nye ɖusibɔ ɖe asi.
  eng-LEE: 'Nevertheless I am continually with thee: thou hast seized hold of me by
    my right hand.'
  asm-FB: তথাপি মই সদায় তোমাৰ লগতে আছোঁ; তুমি মোৰ সোঁ হাত খনত ধৰি ৰাখিলা।
  sus-A: كْنْ هَن يَ ﭑ نَ عِ سّيتِ مَ، ﭑ يِرٍقَنيِ بّلّشّ سُشُشِ عِ يِ رَ.
  fra-SBL: Néanmoins, je suis continuellement avec vous. Tu as tenu ma main droite.
  hbo-hbo: וַאֲנִ֣י תָמִ֣יד עִמָּ֑ךְ אָ֝חַ֗זְתָּ בְּיַד־יְמִינִֽי׃
  kik-kik: No rĩrĩ, ngoragwo nawe hĩndĩ ciothe; nĩũũnyiitĩte guoko gwakwa kwa ũrĩo.
  fra-NCL: 'Mais je serai à jamais avec toi : tu m’as saisi la main droite,'
  cek-AK: Toe kai loe nang khaeah ka oh poe; ka bantang ban hae nang patawnh pae.
  cuk-cuk: Degi-inigwele, an begi bangussulid, bee be nue-an-nidii gusad.
  uig-CYR: Дүшмәнлириңниң чуқанлирини унтумиғайсән; Саңа қарши қозғалғанларниң давраңлири
    тохтимай көтирилмәктә.
  tel-2017: అయినా నేను నిరంతరం నీతో ఉన్నాను. నువ్వు నా కుడిచెయ్యి పట్టుకుని ఉన్నావు.
  hat-BSA: Sepandan, mwen avè W tout tan. Ou te kenbe men dwat mwen.
  ukr-ONPU: Не забувай крику супротивників Своїх, лементу, що його здіймають безупинно
    бунтівники проти Тебе.
  kos-kos: Tusruktu, nga apkuran nu yurum pacl e nukewa; Ac kom sruokya pouk.
  hbo-WLC: וַאֲנִ֣י תָמִ֣יד עִמָּ֑ךְ אָ֝חַ֗זְתָּ בְּיַד־יְמִינִֽי׃
  ibo-ibo: Ma ana m anọnyere gị mgbe niile; ị na-ejide m nʼaka nri m.
  ory-ory: ତଥାପି ମୁଁ ତୁମ୍ଭ ସଙ୍ଗେ ସଙ୍ଗେ ନିରନ୍ତର ଅଛି; ତୁମ୍ଭେ ମୋହର ଦକ୍ଷିଣ ହସ୍ତ ଧରିଅଛ।
  chk-chk: Nge ngang üa chök nonom reöm fansoun meinisin, pun en ka amwöchü pöüifichi.
  rop-rop: Bat stil aibin jidan gulijap langa yu, en yu holdim main bingga.
  ukr-1871: 'Та при тобі я зостався: ти взяв мене за праву руку.'
  yon-yon: Kuned ne kuu eb yoommo doberembirimain, kwane ebbed ne kuu ne dingki wiwi
    angkambed awinewe yarimaab.
  deu-1951: Und doch bleibe ich stets bei dir; du hältst mich bei meiner rechten Hand.
  eng-JPS: Nevertheless I am continually with Thee; Thou holdest my right hand.
  srp-1865: Ali sam svagda kod tebe, ti me držiš za desnu ruku.
  lug-lug: Newaakubadde ebyo biri bwe bityo naye ndi naawe bulijjo; gw’onkwata ku
    mukono gwange ogwa ddyo.
  heb-heb: ואני תמיד עמך אחזת ביד ימיני׃
  ben-IRV: কিন্তু আমি সব দিন তোমার সঙ্গে সঙ্গে আছি; তুমি আমার ডান হাত ধরে রেখেছ।
  ntu-ntu: Kxmule-esz', a' mnc-zvzme bange, Mz nzlolvz-amqngi-krm mqnge.
  pan-pan: ਫੇਰ ਮੈਂ ਸਦਾ ਤੇਰੇ ਸੰਗ ਹਾਂ, ਤੂੰ ਮੇਰੇ ਸੱਜੇ ਹੱਥ ਨੂੰ ਫੜਿਆ ਹੈ।
  mya-JVB: သို့သော်လည်း အကျွန်ုပ် သည် ကိုယ်တော် ထံမှာ အစဉ် ရှိ၍၊ အကျွန်ုပ် ၏လက်ျာ
    လက် ကို ဆွဲကိုင် တော်မူ၏။
  kgf-kgf: Waŋu geŋ mia nuac méra héinaiguc késana ni nalé séc giguc kecanʒua.
  tte-O: Na iyamo sauga meuloina yamiya salim mena na nimam mena ukabi-kalatagau.
  tbg-tbg: Te mintimake ni vaihavata, kia te ai ke niaraini viraiti, te ai aaqanto
    vaurara are nena kauqu tanaraqohaira ti tuate varianarave.
  hmo-hmo: To lau be nega ibounai oi kahirakahira lau noho, bona oi ese egu imana
    oi dogoatao noho.
  zar-NT: Zóaticaʼsaʼ loʼ Liʼ, ateʼ rizö́n cazuʼ nedaʼ.
  urd-urd: तोभी मैं बराबर तेरे साथ हूँ। तूने मेरा दाहिना हाथ पकड़ रखा है।
  rus-SYN: не забудь крика врагов Твоих; шум восстающих против Тебя непрестанно поднимается.
  bqc-SIM: N beeo má kunnↄ gↄↄpiiɛ, n ma kũ ma ↄplaawa.
  tcz-CHONGTHU: Henge keima nang'a ka hi jing'e, nang man ka jetlang na tuh jingnai.
  mar-mar: तरी मी तुझ्याबरोबर नेहमी आहे; तू माझा उजवा हात धरला आहे.
  isl-isl: En samt elskar þú mig! Þú heldur í hægri hönd mína og varðveitir mig.
  hlt-THB: Cehlai, nang a venawh awm loet nyng; nang ing ka kut kak tang benawh nim
    tu hyk ti.
  qub-qub: Imano captëpis simrimi yanapaycämarayqui. Derëchu caj maquëpita charirajnömi
    yan'gaycämarayqui.
  bqp-bqp: Bee kũ abireo madìgↄ̃ kú kũnwo, ń ma kũna ma ↄplaa.
  hat-hat: Mwen menm, mwen toujou la avèk ou, ou kenbe men m' pou m' pa tonbe.
  eng-BSB: Yet I am always with You; You hold my right hand.
  eng-WEBPB: Nevertheless, I am continually with you. You have held my right hand.
  kbq-kbq: Hianagi nagra katre'na ovu maka knafina kagrane mani'nogenka, tamaga kaziga
    nazante nazeri'nane.
  pon-pon: Ari jo, i pan mimieta re omui kokolata, pwe komui kotin kolekol eta pa
    i pali maun.
  nhe-BL: Pero yonque ya ni nopantic, nochipa niitztoc mohuaya ta, Toteco, huan tinechitzquitoc
    ipan noma nejmatl.
  wnc-wnc: Siwan ngana na gaat asinggan yuamak. Yuke gata katakngane tanggayaunin.
  bus-bus: Baa kↄ̃n beeeo mɛɛ̀gↄ̃ kúnyo, ń ma kũna ma ↄplaaa.
  gub-BL: Nezewe rehe we aiko nerehe we tuweharupi. Hepyhyk pe hepo rehe ne.
  eng-DRA: 'Forget not the voices of thy enemies: the pride of them that hate thee
    ascendeth continually.'
