verse: PSA.073.022
translations:
  mal-C: തിരുമുമ്പിൽ ഞാൻ ഒരു ഭോഷനും അജ്ഞനും വിവേകമില്ലാത്ത ഒരു മൃഗത്തെപ്പോലെയുള്ളവനും
    ആയിരുന്നു.
  deu-TKW: da war ich unvernünftig und wußte nichts, war dir gegenüber wie ein Vieh.
  lin-lin: nasilaki mayele, nakomaki lokola zoba, nakomaki lokola nyama liboso na
    Yo.
  mmx-mmx: Agang tangku ngan lavanga mi lavanuet kangkedek. A goxo xasep at lodoxoma
    ram.
  eng-LSV: And I am brutish, and do not know. I have been a beast with You.
  eng-GNV: 'So foolish was I and ignorant: I was a beast before thee.'
  eng-WEBSTER: 'So foolish was I, and ignorant: I was as a beast before thee.'
  nhw-BL: Pampa niquitac para tlahuel nihuihuitic nieltoya. ¡Hasta ninesiyaya moixpa
    quen se nitlapiyali catli amo quipiya itlalnamiquilis!
  swh-ONEN: nilikuwa mpumbavu na mjinga, nilikuwa mnyama mkatili mbele yako.
  bba-bba: Mɑ nɑ kuɑ nɡe ɡɑri bɔkɔ, nɑ ǹ ɡɑ̃ɑnu tubɑ nɡe ɡbeeku yɑɑ.
  eng-KJVCPB: 'So foolish was I, and ignorant: I was as a beast before thee.'
  luo-luo: to pacha nolal kendo ne abedo mofuwo, ne achalo le maonge rieko e nyimi.
  aii-aii: ܐܵܢܵܐ ܐܲܗܡܲܩ ܝܼܘܸܢ ܗܘܵܐ، ܘܠܵܐ ܝܕܝܼܥ ܠܝܼ، ܗܲܝܘܵܢ ܗܘܹܐ ܠܝܼ ܟܸܣ ܠܘܼܟ݂.
  meu-meu: lau na kavakava bona mata-lahui, lau na boroma na heto, oi vairamu ai.
  npi-ULB: म मूर्ख थिएँ र अन्तरदृष्‍टिको कमी थियो । तपाईंको सामु म मूर्ख पशुजस्तै
    थिएँ ।
  yor-yor: mo jẹ́ aṣiwèrè àti aláìlóye; mo jẹ́ ẹranko ní iwájú rẹ.
  pes-OPCB: من احمق و نادان بودم و نزد تو ای خدا، مانند حیوان بی‌شعور رفتار کردم!
  tgl-ULB: Ako ay mangmang at kulang sa pananaw; ako ay katulad ng walang alam na
    hayop sa harapan mo.
  nop-nop: Unduŋ tiŋa nadinadine tehedapmaune, nu du’walaŋ titiŋge u mu nadidakalelat.
    Tiŋa namandake foloŋ titiŋne tilat u yadi kale moiŋ nadinadinit mokitdok tuwolit
    tilat.
  cbu-NT: Mangshari ashirangina. Nda mangoonarangina. Manginshuch ashiruri, nda mangoonkuri
    tárangina.
  hui-hui: i̱ bu habaneha keba dege dindi halu nogo gabua mini nawi hagadagua howa
    í̠ mitangi bulene ereba halu i̱na mana biruru í̠ deni ogonibi bialu harugoni.
  mya-mya: တိရစ္ဆာန်​ကဲ့​သို့​မိုက်​မဲ​သ​ဖြင့်​ကိုယ်​တော်​ရှင်​၏ ရှေ့​တော်​၌​အ​သိ​ပညာ​မ​ရှိ​ပါ။
  bod-N: ང་ནི་ཅི་འདྲའི་གླེན་ཞིང་རྨོངས་པ༌ལ། །ཁྱེད་དྲུང་ང་རང་དུད་འགྲོ་ནང་བཞིན༌ཡིན།།
  wsk-wsk: mu ani buruk kausik ko ngualara sipira iwita aimi bitakasam, ale ani ni
    ko ko ninguru me sinarakasam.
  sna-sna: ndakanga ndava benzi uye ndisingazivi; ndakanga ndava mhuka inotyisa pamberi
    penyu.
  spa-BLM: Era tan insensible e ignorante. Yo era una bestia bruta antes de ti.
  cac-cac: A yuj in quistalil maj nachajel-laj vuuj, yuj chi' lajan ix vutej in b'a
    d'a ichan̈ icha junoc noc' noc' malaj spensar.
  swh-ULB: Nilikuwa mjinga na sijui neno; nilikuwa kama mnyama tu mbele yako.
  bel-bel: Паўстань, Божа, абарані дзеі Твае, успомні штодзённае зьневажаньне Цябе
    неразумнымі;
  deu-ELBBK: da war ich dumm und wusste nichts; ein Tier war ich bei dir.
  mbb-OT: nehimu a he iring te tulebung he langgam diyà te etuvangan nu su wazè ku
    sikew mesavut.
  mal-2015: ഞാൻ പൊട്ടനും ഒന്നും അറിയാത്തവനും ആയിരുന്നു; നിന്റെ മുമ്പിൽ മൃഗംപോലെ ആയിരുന്നു.
  gup-gup: Ngaye ngawarreni dja ngamayaliyakni yiman kayime mayh nawarre. Minj njale
    mak bu ngaburrkburrkbekkayi nguddakenh, ngaye yimi djal mayh.
  ctu-CTI: Ti queji c ñaꞌtyan lajalon bajcheꞌ tonto bʌ quixtyañu. Lajalon ti a tyojlel
    bajcheꞌ animal machꞌʌ baꞌan i ñaꞌtyʌbal.
  rmc-rmc: somas dilino the bi e goďi, somas anglal tute sar o džviros, so na achaľol
    ňisoske.
  nlg-nlg: Inau tu bule mu vatei sikagha, mi nau te vaghau na maumanu te mua manahagha
    itamua.
  pes-OPV: و من وحشی بودم ومعرفت نداشتم و مثل بهایم نزد تو گردیدم.
  ron-1924: ерам прост ши фэрэ жудекатэ, ерам ка ун добиток ынаинтя Та.
  ben-OBCV: আমি অচেতন আর অজ্ঞ ছিলাম; তোমার সামনে আমি নিষ্ঠুর বন্যপশু ছিলাম।
  som-som: Waxaan ahaa doqon iyo jaahil, Oo hortaada waxaan ku ahaa sidii xoolo oo
    kale.
  lat-VUC: Exsurge, Deus, judica causam tuam; memor esto improperiorum tuorum, eorum
    quæ ab insipiente sunt tota die.
  eng-ASVBT: So brutish was I, and ignorant; I was as a beast before thee.
  mna-mna: '@see-verse:PSA.073.021'
  ita-1885: Io era insensato, e non aveva conoscimento; Io era inverso te simile alle
    bestie.
  eng-LXXUP: 'Arise, O God, plead thy cause: Remember thy reproaches that come from
    the foolish one all the day.'
  eng-ULB: I was ignorant and lacked insight; I was like a senseless animal before
    you.
  spa-VBL: Era necio e ignorante. Como una bestia salvaje delante de ti.
  fra-_FOB: Alors j'étais abruti et sans connaissance; j'étais devant toi comme les
    bêtes.
  mal-mal: ഞാൻ ഭോഷനും ഒന്നും അറിയാത്തവനും ആയിരുന്നു; അങ്ങയുടെ മുമ്പിൽ മൃഗംപോലെ ആയിരുന്നു.
  urd-GVR: to maiṅ ahmaq thā. Maiṅ kuchh nahīṅ samajhtā thā balki tere sāmne maweshī
    kī mānind thā.
  suz-BL: गो ममिम्‍ब नु मारेइ मतुइक्‍ब बाक्‍ती। इन ङोंइती जन्‍तु खोदेंशो बाक्‍ती।
  eng-NOY: Then was I stupid and without understanding; I was like one of the brutes
    before thee.
  ita-1927: ero insensato e senza conoscimento; io ero verso di te come una bestia.
  ckb-ckb: گێل و نەزان بووم، لەلای تۆ وەک ئاژەڵم لێهات.
  eng-BBE: As for me, I was foolish, and without knowledge; I was like a beast before
    you.
  xsi-xsi: ande naŋa azizâla ndo ŋana noko ne vetâŋa kilala. Naŋa iloŋgu kaloŋgu pasâsâe
    ndo, kala amo noko nao atogo ŋgoa ŋgoi, ne ilo-kalo tia mine.
  kan-OKCV: ಆಗ ನಾನು ಮೂರ್ಖನಾಗಿ ಏನೂ ತಿಳಿಯದೆ ನಿಮ್ಮ ಮುಂದೆ ಪಶುವಿನಂತೆ ಇದ್ದೆನು.
  tam-2017: நான் காரியம் அறியாத மூடனானேன்; உமக்கு முன்பாக மிருகம் போலிருந்தேன்.
  spa-RV-1909: 'Mas yo era ignorante, y no entendía: era como una bestia acerca de
    ti.'
  ron-BTF: Așa neghiob eram și ignorant; eram ca un dobitoc înaintea ta.
  eng-WEBP: I was so senseless and ignorant. I was a brute beast before you.
  eng-FBV: I was stupid and ignorant. I was like a brute beast to you.
  nld-1939: Dan was ik een dwaas en een zot, Een stuk vee in uw oog.
  nch-BL: Pampa niquitac para tahuel nihuihuitic nieltoya. ¡Hasta ninesiyaya moixpa
    quej se nitapiyali cati amo quipiya italnamiquilis!
  vie-1934: Thì bấy giờ tôi ở ngu muội, chẳng hiểu biết gì; Trước mặt Chúa tôi ở khác
    nào một thú vật vậy.
  cha-cha: 'Na taegüije taejinasoyo, yan taetiningoyo: taegüijeyo y gâgâ gui menamo.'
  hin-CV: उस समय मैं नासमझ और अज्ञानी ही था; आपके सामने मैं पशु समान था.
  eng-OURB: I was so senseless and ignorant. I was a brute beast before you.
  spa-BES: En cuanto a mí, fui necio y sin conocimiento; Yo era como una bestia delante
    de ti.
  tdx-tdx: Akore ty hanèko naho ty habahimoako, hoe biby añatrefa’o eo.
  tha-KJV: ข้าพระองค์โฉดและไม่​เดียงสา ข้าพระองค์​ประพฤติ​เหมือนสัตว์ต่อพระพักตร์​พระองค์
  por-BR-2018: Então me comportei como tolo, e nada sabia; tornei-me como um animal
    para contigo.
  deu-ELO: da war ich dumm und wußte nichts; ein Tier war ich bei dir.
  eng-WYC-2018: and I am driven to nought, and I knew not. As a work beast I am made
    with thee; (and I was driven down into nothing, and I knew nothing; yea, I was
    made like a work beast before thee;)
  epo-epo: Tiam mi estis senklerulo kaj mi ne komprenis; Mi estis kiel bruto antaŭ
    Vi.
  gfk-gfk: iau ga ngulo ma iau pai ga palai. Iau ga ngan hoing tiga wawaguai ra matmataan
    taam.
  uig-PIN: Ɵzümni ⱨeqnemǝ bilmǝydiƣan bir ⱨamaⱪǝt, Aldingda bir ⱨaywan ikǝnlikimni
    bilip yǝttim.
  beo-beo: Na da gagaoui, ohe agoai galu. Na da Dia hou noga:le hame dawa:digi.
  tpi-OTNT: Na tingting bilong mi i pas, na mi no save long pasin bilong yu. Mi mekim
    pasin long ai bilong yu, olsem wel abus i no gat tingting.
  hau-SA: na zama marar azanci da jahili; na zama kamar dabba a gabanka.
  udu-udu: aha/ takina dholgon mo dhali ta p̱us mo tani aha/ wana e ki tombwaasho
    ’kup̱ ki /e mo.
  uig-LAT: Özümni héchnéme bilmeydighan bir hamaqet, Aldingda bir haywan ikenlikimni
    bilip yettim.
  nde-nde: ngangiyisithutha esingaziyo; ngangiyinyamazana yeganga kuwe.
  ton-ton: 'Naʻe pehē ʻeku vale, pea naʻe ʻikai te u ʻilo: naʻaku hangē ko e manu
    ʻi ho ʻao.'
  ces-1613: Nesmyslný jsem byl, aniž jsem co znal, jako hovádko byl jsem před tebou.
  eng-WMB: I was so senseless and ignorant. I was a brute beast before you.
  tam-TCV: நான் ஒன்றும் அறியாத மூடனானேன்; நான் உமக்கு முன்பாக விலங்கைப்போல நடந்துகொண்டேன்.
  ceb-ULB: Usa ako ka walay alamag ug kulang sa panabot; sama lang ako sa usa ka walay
    pagbati nga mananap sa imong atubangan.
  pol-UBG: Byłem głupi i nic nie rozumiałem, byłem przed tobą jak zwierzę.
  agr-agr: Wika aents pegkegchau aina nuna pujutjin dekajuatasan wakegakun, kuntin
    jintiag anentaimchau asa wajukmaina numamtuk wajabiajai.
  kyc-kyc: namba kopyali ingyapala emba angi sepa nayo. Namba rangeme embena lenge
    kambu dokona suwa menape ingyuo peyo.
  urd-GVU: تو مَیں احمق تھا۔ مَیں کچھ نہیں سمجھتا تھا بلکہ تیرے سامنے مویشی کی مانند
    تھا۔
  eng-OEBCW: show how dull I was and stupid just like a beast before you.
  deu-1912: da war ich ein Narr und wußte nichts; ich war wie ein Tier vor dir.
  kan-2017: ನಾನು ವಿವೇಕಹೀನ ತಿಳಿವಳಿಕೆ ಇಲ್ಲದವನಂತೆ, ನಿನ್ನ ದೃಷ್ಟಿಯಲ್ಲಿ ಕೇವಲ ಪಶುವೇ ಆಗಿದ್ದೆನು.
  yap-yap: ngiyal’nem e ug par ni gub manan’ ni bod ba gamanman; da ug nangfan e tin
    ni um rin’.
  hlt-MCSB: Kai loh ka kotalh tih na hmaiah rhamsa bangla ka om khaw ka ming pawh.
  mdy-ETH: ማሊሢባኣያና ዔሩዋ ዓሲያ ታ ማዔኔ፤ ኔ ቤርታ ቆልሞጉዲ ታ ማዔኔ።
  qvs-NT: A, Tata Dios, mana nima yachak kashpayni ñawpaknikipi suk animalshina karkani.
  twi-ASANTE: meyɛɛ sɛ obi a ɔnnim hwee na ɔnni adwene; meyɛɛ sɛ aboa gyimifoɔ wɔ
    wʼanim.
  eng-WEBU: I was so senseless and ignorant. I was a brute beast before you.
  acu-NT: '@see-verse:PSA.073.021'
  spa-PDDPT: Era entonces torpe e ignorante, Como una bestia ante Ti.
  gun-gun: xevai rei aikovy va'ekue aikuaa e'ỹ vy. Nerenonde hi'arandu e'ỹ va'e rami
    aiko va'ekue.
  agu-BL: Poro i'tz tan paj yi quinin el intxum tetz yi tajbilu' Wajcaw. Na ni'cu'n
    mimban swutzu' chi tane'n jun txuc yi qui'c tajtza'kl.
  ilo-ULB: Awan am-ammok ken kurangak iti pannakaammo; kaslaak ayup nga awan ti riknana
    iti sangoanam.
  kpg-kpg: au gu dadaulia gadoo be di manu. Au gu hagalee modongoohia eau Goe.
  uig-ARA: ئۆزۈمنى ھېچنېمە بىلمەيدىغان بىر ھاماقەت، ئالدىڭدا بىر ھايۋان ئىكەنلىكىمنى
    بىلىپ يەتتىم.
  sus-sus: Daxui nan nu n na, n mu nu sese fahaamuxi. N nu luxi nɛ alɔ xuruse xaxilitare
    i ya i.
  pon-2006: I pweipweila duwehla mahn emen; I sohla patohwan wehwehkin komwi.
  jae-jae: aê katu meloc e ŋoc kauc gêjaŋa, katôm bôc gamoa aôm laŋômnêmŋa.
  ksd-ksd: Iau ga koloata ma iau ga tabobo, Iau ga da ra kaina leing ika piram.
  tur-YTC: Bense o denli akılsız ve bilgisiz, Önünde vahşi bir hayvan gibiydim.
  bel-N: я стаўся дурнем і ня ведаў нічога, і быў перад Табой, як жывёла,
  grc-BRENT: Ἀνάστα ὁ Θεὸς, δίκασον τὴν δίκην σου, μνήσθητι τῶν ὀνειδισμῶν σου τῶν
    ὑπὸ ἄφρονος ὅλην τὴν ἡμέραν.
  kpr-kpr: Na kavakava edo kotari dadabeari, sino fuka da ari ava edo ghuseni. Na
    ni itatako jo kasama aeri.
  ind-AYT: aku bodoh dan tidak tahu, seperti binatang di hadapan-Mu.
  yom-yom: Minu ndiba vungisi ; ndisia ba nzayilu ko ; Ndiba bulu kinsitu va ntualꞌaku.
  yut-yut: Nandak nandakno mɨnisi agɨt. Joŋ kɨlap burɨ mɨni da yaŋ gak da dabɨlon
    aŋpak agɨm.
  nya-nya: ndinali wopusa ndi wosadziwa; ndinali chirombo chopanda nzeru pamaso panu.
  kyg-kyg: Negi nagi kavaꞌmo huteꞌna oꞌagege oꞌafige huteꞌna kaulagaleꞌmo maiꞌneꞌnaeꞌmo
    afela afugana huꞌna maiꞌnove.
  hrv-hrv: bezumnik bijah bez razbora, k'o živinče pred tobom.
  mps-mps: Tama eno homu te pania selama, tama eno nago kolesaga me konesiąwai. Eno
    te nago gedude kolesaga yali, te uni hasago homu kolesaga umuna pabo tiwai ilali.
  tpi-tpi: Na tingting bilong mi i pas, na mi no save long pasin bilong yu. Mi mekim
    pasin long ai bilong yu, olsem wel abus i no gat tingting.
  dan-1931: var jeg et Dyr og fattede intet, jeg var for dig som Kvæg.
  vie-OVCB: Con trở nên ngu si, dốt nát— như thú hoang trước thánh nhan.
  guj-2017: હું એવો જડબુદ્ધિનો તથા અજ્ઞાન હતો; હું તમારી આગળ પશુ જેવો હતો.
  pon-2006A: I pweipweila duwehla mahn emen; I sohla patohwan wehwehkin komwi.
  por-BRBSL: Eu era tão insensata e ignorante. Eu era uma besta bruta antes de você.
  eng-OEBUS: show how dull I was and stupid just like a beast before you.
  swe-swe: då var jag brutal och ignorant. Jag var som ett vilddjur inför dig.
  cth-cth: Panuenae ka tawn hoeh e hoi tamipathu lah ka o teh, na hmalah saring patetlah
    doeh ka o.
  twi-twi: meyɛɛ sɛ obi a onnim hwee na onni adwene; meyɛɛ sɛ aboa gyimfo wɔ wʼanim.
  hlt-hlt: Kai loh ka kotalh tih na hmaiah rhamsa bangla ka om khaw ka ming pawh.
  tbz-SIM: N yí nciì, n yí bɑnní dɛ̀mɑrɛ̀, n do dò nfɛɔ̃̀fɛ̀ nfɛ ɑ ììkɛ̀.
  msy-2020: Nan nɨghnɨzim nan otevezɨ, kɨ deragha nɨn arazibagh fozir puvatɨ. Kɨ asɨzir
    atiar nɨghnɨziba puvatɨzimɨn mɨn, nɨn damazimɨn an arazibagh ami.
  dop-dop: Mɑɑ kɛ́ kʋmɛlɛŋ kɛ́, mɑ tɑɑ cɛkənɑ pʋlʋpʋ. Mɑɑ wɛ teitei kɛ́ ɩsɩɩ kpəntɛ
    kɛ nyɑ́ ɩsɛntɑɑ.
  azb-azb: Necə axmaq idim, dərrakəm yox idi, Qarşında sanki bir heyvan idim.
  eng-DBY: Then I was brutish and knew nothing; I was [as] a beast with thee.
  hin-2017: मैं अबोध और नासमझ था, मैं तेरे सम्मुख मूर्ख पशु के समान था।
  wol-KYG: Booba ngaaka laa, xawma dara; rab laa woon fi sa kanam.
  swp-swp: ea eauyaule eo ea supusupu, agu ao doha suisui manamanabarana oa matam
    eai.
  bjr-bjr: Qinee kaasau aandaura foora ani afusaa irirana siaisa furufarirausa maridaqa.
  eng-YLT: And I am brutish, and do not know. A beast I have been with Thee.
  kne-kne: Animal di arig ko ay adi makaawat en sik-a ay Apo.
  eng-WYC-2017: and I am driven to nought, and I knew not. As a work beast I am made
    with thee;
  eng-WMBB: I was so senseless and ignorant. I was a brute beast before you.
  zat-NTPS: Lawe' da guca' xichaj zide', na' quebe guxéajni'ida' guca' ca tu be̱ xixre'
    lau Lue'.
  zty-NTPS: Goka' ka to bia yix̱e' ḻawo' Le', dan' gok zide yichja', na' bi bejni'ila',
  urd-GVH: तो मैं अहमक़ था। मैं कुछ नहीं समझता था बल्कि तेरे सामने मवेशी की मानिंद
