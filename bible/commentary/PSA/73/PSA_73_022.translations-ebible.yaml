  bus-bus: ma kɛ yↄ̃nkↄ, má yãke dↄ̃ro, ma gↄ̃nnɛ lán nↄ̀bↄsɛ̃tɛ bà.
  gub-BL: Napuner kwaw neremiapo kwer ikatu haw ikwaw paw rehe. Aiko miar ài ma'e
