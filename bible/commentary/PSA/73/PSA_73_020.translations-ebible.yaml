verse: PSA.073.020
translations:
  mal-C: കർത്താവേ, അവിടന്ന് എഴുന്നേൽക്കുമ്പോൾ, ദുഃസ്വപ്നത്തിൽനിന്ന് ഞെട്ടിയുണർന്ന
    ഒരാളെപ്പോലെ അവിടന്ന് അവരെ വെറുക്കുമല്ലോ; ഒരു മായക്കാഴ്ചപോലെ അവരെ നിന്ദിച്ചുതള്ളുമല്ലോ.
  deu-TKW: Gleich einem Traume nach dem Erwachen, so verschmähst du, Herr, wenn du
    wach wirst, ihr Bild.
  lin-lin: Ndenge ndoto elimwaka soki moto alamuki na pongi, Nkolo, olimwisaka lisolo
    ya bomoi na bango tango kaka otelemaka.
  mmx-mmx: Dinabak lok ngan lapnobo i xap basinge lodoxoma at laradi at len maxantamak.
    La kerepmo bok at loxonaleng nenu, Leeme Silok, una beleku kaxat, dinaba sonao.
  eng-LSV: As a dream from awakening, O Lord, || In awaking, You despise their image.
  eng-GNV: As a dreame when one awaketh! O Lord, when thou raisest vs vp, thou shalt
    make their image despised.
  eng-WEBSTER: As a dream when one awaketh; so , O LORD, when thou awakest, thou wilt
    despise their image.
  nhw-BL: ¡Nochi ininnemilis eltoc quen se temictli! Quena, quen quema se cochtoc
    huan isatiquisas, Toteco, quej nopa quema timotlananas huan tiquinhuejcamajcahuas.
  swh-ONEN: Kama ndoto mtu aamkapo, hivyo wakati uinukapo, Ee Bwana, utawatowesha
    kama ndoto.
  bba-bba: Yinni, ɑ rɑ bu kpeerɑsiewɑ, kpɑ bu ben ɡɑri duɑri nɡe mɛ tɔnu u rɑ dosu
    duɑri.
  eng-KJVCPB: As a dream when one awaketh; So, O Lord, when thou awakest, thou shalt
    despise their image.
  luo-luo: Gilal nono ka lek ma ngʼato oleko gokinyi, omiyo e kinde ma ia malo, yaye
    Ruoth Nyasaye, to ok ibi dewogi mana ka kido maonge.
  aii-aii: ܐܲܝܟ݂ ܚܸܠܡܵܐ ܝܢܵܐ ܡܒܵܬܪ ܪܥܵܫܬܵ‌ܐ، ܝܵܐ ܡܵܪܝܵܐ، ܒܬܥܵܪܬܘܼܟ݂ ܨܲܠܡܵܝܗ‌ܝ ܒܸܬ
    ܡܲܣܠܹܝܬ.
  meu-meu: Idia na nihi na heto, e noga tauna enai; o nogamu ai nihi ai o ita ḡaudia
    o dadaraidiamu.
  npi-ULB: कोही ब्युँझँदा, ती सपनामा भएजस्तो हुन्‍छन् । हे परमप्रभु, जब तपाई खडा हुनुहुन्छ,
    तब तपाईंले ती सपनाहरूका बारेमा केही विचार गर्नुहुन्‍न ।
  yor-yor: Bí àlá nígbà tí ènìyàn bá jí, bẹ́ẹ̀ ni nígbà tí ìwọ bá dìde, Olúwa, ìwọ
    yóò ṣe àbùkù àwòrán wọn.
  pes-OPCB: آنها مانند خوابی هستند که وقتی انسان بیدار می‌شود از ذهنش محو شده است؛
    همچنین وقتی تو ای خداوند، برخیزی آنها محو و نابود خواهند شد!
  tgl-ULB: Katulad sila ng panaginip matapos magising; Panginoon, kapag ikaw ay tumindig,
    wala kang iisiping ganoong mga panaginip.
  nop-nop: Wapum, adi yadi me niŋdi timiŋ lihine tilak ala haniŋ lihine u dambek fiila
    ulak undihi. Ala du pilalune adi lihine dabugoŋ liwe tineeŋ.
  cbu-NT: Taárashee tputs pamazukpaz ashku musásiri pastachinllinaya.
  hui-hui: Anduane Homogo-o ko biaga uruni ti bame mbiraga emaga andaha mbaria dange
    harigi yu haganedagua yu kago egerebagi gao laragola ereba haganedagua yu karu
    ereba hai holebira.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ သူ​တို့​သည်​နံ​နက်​ချိန်​၌​ပျောက်​ကွယ် သွား​သည့် အိပ်​မက်​နှင့်​တူ​ပါ​၏။
    ကိုယ်​တော်​ရှင်​နိုး​ထ​တော်​မူ​သော​အ​ခါ​သူ​တို့​သည် ပျောက်​ကွယ်​သွား​ကြ​ပါ​၏။
  bod-N: གཉིད་སད་རྨི་ལམ་ཇི་ལྟར་ཡིན་ན༌ནི། །ཀྱེ་ཀྱེ་གཙོ་བོ་ཁྱེད་ཉིད་མནལ་སད༌དུས། །དེ་ཚོའི་འཆར་སྣང་ལ་ནི་དེ་བཞིན༌སྨད།།
  wsk-wsk: O Kari Biya, tom ni barasu sanamir, mu nuna tairate mena namamonko; se
    nuna mu kari ipingira memek iluso ale turomola kuamili sapa namoso iwitatala,
    ni nunga kamili saparukko.
  sna-sna: Sezvakaita kurota panopepuka munhu, saizvozvo pamunomuka, imi Ishe, muchavashora
    savanhu vanorotomoka.
  spa-BLM: Como un sueño cuando uno se despierta, así que, Señor, cuando despierte,
    despreciará sus fantasías.
  cac-cac: Ach Mamin Vajalil, icha tz'aj sat svayich junoc mach d'a sc'ool ayic tz'el
    svayan̈, icha chi' ol aj a paticanel eb' chuc chi' ayic ol a naanq'ue tas ol aj
    eb'.
  swh-ULB: Wao ni kama ndoto wakati wa mtu kuamka; Bwana, utakapo inuka, utazidharau
    ndoto zao.
  bel-bel: Дагледзь запавет Твой, бо цямноты зямлі поўныя жытлішчамі гвалту.
  deu-ELBBK: Wie einen Traum nach dem Erwachen wirst du, Herr, beim Aufwachen ihr
    Bild verachten.
  mbb-OT: Is kegkahanew zan iring te teǥeinep he emun edkepukew ki is nekelipezeng
    ne wazè en. Egkelipatan en sikandan emun egkesilutan nu en sikandan.
  mal-2015: ഉണരുമ്പോൾ ഒരു സ്വപ്നത്തെപ്പോലെ കർത്താവേ, നീ ഉണരുമ്പോൾ അവരുടെ രൂപത്തെ തുച്ഛീകരിക്കും.
  gup-gup: Ngudda God nawu Yiwohrnan, bu ngudda yirrolkkan wanjh kunu yibendjekmiwon
    bu bedda yiman yibenbukirrinang, bedda wanjh yeng.
  ctu-CTI: Lajal i cuxtyʌlel bajcheꞌ ñajal muꞌ bʌ i waꞌ ñajʌyel lac chaꞌan cheꞌ tyejchemonla.
    Cheꞌ mi tyejchel mi quejel i ñaꞌtyañob i sujmlel.
  rmc-rmc: Avke sar o suno, so našľol, sar o manuš ušťel upre, avke tu, Rajeja, sar
    ušťeha, bistereha pre lende.
  nlg-nlg: 'Na voladira te vagha na maturu bole vamua: to rarai tana puipungi mo nia
    ponolio tua.'
  pes-OPV: مثل خواب کسی چون بیدار شد، ای خداوندهمچنین چون برخیزی، صورت ایشان را ناچیزخواهی
    شمرد.
  ron-1924: Ка ун вис ла дештептаре, аша ле лепезь кипул, Доамне, ла дештептаря Та!
  ben-OBCV: ঘুম ভাঙলে যেমন স্বপ্ন তুচ্ছ হয়; তেমনি, হে প্রভু, তুমি জেগে উঠলে তাদের
    কল্পনাকে তুচ্ছ করবে।
  som-som: Sayidow, sidii mid riyo ka toosay Markaad toostid, waxaad quudhsan doontaa
    ekaantooda.
  lat-VUC: Respice in testamentum tuum, quia repleti sunt qui obscurati sunt terræ
    domibus iniquitatum.
  eng-ASVBT: As a dream when one awaketh, So, O Lord, when thou awakest, thou wilt
    despise their image.
  mna-mna: Merere, nu sombe maŋga mi pambiriizi zin, nako timap kat. Zin ko kembei
    koroŋ ta tere la miuŋana na. Sombe tamaŋga pa mankwoono na, imbiriizi ma ila ne
    kek.
  ita-1885: Son come un sogno, dopo che l'uomo si è destato; O Signore, quando tu
    ti risveglierai, tu sprezzerai la lor vana apparenza.
  eng-LXXUP: 'Look upon thy covenant: For the dark places of the earth are filled
    with the habitations of iniquity.'
  eng-ULB: They are like a dream after one wakes up; Lord, when you arise, you will
    think nothing of those dreams.
  spa-VBL: Como al despertar después de un sueño, Señor, te olvidarás de ellos.
  fra-_FOB: Tel un songe quand on s'éveille, ainsi, Seigneur, à ton réveil tu mets
    en mépris leur vaine apparence.
  mal-mal: ഉണരുമ്പോൾ ഒരു സ്വപ്നംപോലെ, കർത്താവേ, അവർ ഉണരുമ്പോൾ അവിടുന്ന് അവരുടെ രൂപത്തെ
    തുച്ഛീകരിക്കും.
  urd-GVR: Ai Rab, jis tarah ḳhāb jāg uṭhte waqt ġhairhaqīqī sābit hotā hai usī tarah
    tū uṭhte waqt unheṅ wahm qarār de kar haqīr jānegā.
  suz-BL: दोपा मुरपुकी सुनी सेंसीमानु, ङोमु पशा, थमा ममाइ, दे तुइक्‍नीमी, मोपा परमप्रभु,
    गे बोक्‍ची ना मेको आन कली क्‍याम्‍नीनी।
  eng-NOY: As a dream when one awaketh, Thou, O Lord! when thou awakest, wilt make
    their vain show a derision.
  ita-1927: Come avviene d’un sogno quand’uno si sveglia, così tu, o Signore, quando
    ti desterai, sprezzerai la loro vana apparenza.
  ckb-ckb: ئەی پەروەردگار، وەک خەون کاتی بەئاگا هاتنەوە، لە کاتی بەئاگایی وەک خەون
    ڕیسوایان دەکەیت.
  eng-BBE: As a dream when one is awake, they are ended; they are like an image gone
    out of mind when sleep is over.
  xsi-xsi: Kinzi sitogo mbupuleŋa toŋge tamâta imbipole lâ mbo. Lâ zo ŋana tamâta
    ŋinde imandi sânda, ande ne mbupuleŋa ŋinde nao tia lâ walele nâ. Maro Ŋalae,
    muli ŋga, lâ zo ŋana noko ma kumandi tu pwai kazâŋa panzi tamâta sakamao, ande
    kinzi ma naonzi tia mine nâ.
  kan-OKCV: ಅವರು ನಿದ್ದೆಯಿಂದ ಎಚ್ಚರಗೊಂಡ ಕನಸಿನಂತೆ ಇರುತ್ತಾರೆ. ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ದೃಷ್ಟಿಯಲ್ಲಿ
    ಅವರು ಅಲ್ಪರಾಗಿರಲಿ.
  tam-2017: தூக்கம் தெளிந்தவுடனே சொப்பனம் ஒழிவதுபோல், ஆண்டவரே, நீர் விழிக்கும்போது,
    அவர்கள் வேஷத்தை கலைத்துவிடுவீர்.
  spa-RV-1909: Como sueño del que despierta, así, Señor, cuando despertares, menospreciarás
    sus apariencias.
  ron-BTF: Ca un vis când cineva se trezește, astfel, Doamne, când te trezești, vei
    disprețui chipul lor.
  eng-WEBP: As a dream when one wakes up, so, Lord, when you awake, you will despise
    their fantasies.
  eng-FBV: Like waking up from a dream, Lord—when you get up you will forget all about
    them!
  nld-1939: Heer, als een droom, die bij het ontwaken vervliegt, Wiens beeld we bij
    het opstaan verachten!
  nch-BL: ¡Nochi ininemilis eltoc quej se temicti! Quena, quej quema se cochtoc huan
    isatiquisa, Toteco, quej nopa quema timotananas huan tiquinhuejcamajcahuas.
  vie-1934: Hỡi Chúa, người ta khinh dể chiêm bao khi tỉnh thức thể nào, Chúa khi
    tỉnh thức cũng sẽ khinh dể hình dạng chúng nó thể ấy.
  cha-cha: Taegüije güinife an magmata; taegüenaoja, O Señot, yaguin magmatajao, unchatlie
    y jechurañija.
  hin-CV: जब दुस्वप्न के कारण निद्रा से जागने पर एक व्यक्ति दुस्वप्न के रूप से घृणा
    करता है, हे प्रभु, उसी प्रकार आपके जागने पर उनके स्वरूप से आप घृणा करेंगे!
  eng-OURB: As a dream when one wakes up, so, Lord, when you awake, you will despise
    their fantasies.
  spa-BES: Como un sueño cuando uno está despierto, se acaban; son como una imagen
    que no se recuerda cuando termina el sueño.
  tdx-tdx: Hoe nofy t’ie tsekake; ry Talè, ie mivañon-dRehe le ho heje’o vintañ’ iareo.
  tha-KJV: โอ ข้าแต่​องค์​พระผู้เป็นเจ้า เหมือนความฝันทั้งที่ตื่นอยู่ เมื่อพระองค์ทรงตื่นอยู่
    พระองค์​จะดูหมิ่นภาพของเขา
  por-BR-2018: Como o sonho depois de acordar, ó Senhor, quando tu acordares desprezarás
    a aparência deles;
  deu-ELO: Wie einen Traum nach dem Erwachen wirst du, Herr, beim Aufwachen ihr Bild
    verachten.
  eng-WYC-2018: As the dream of men that (a)rise; Lord, thou shalt drive their image
    to nought, in thy city. (Like a dream when one awaketh, and it vanisheth; so,
    Lord, thou shalt drive them down into nothing or until they completely disappear.)
  epo-epo: Simile al sonĝo post la vekiĝo, Vi, ho mia Sinjoro, en kolero tute sensignifigas
    ilian bildon.
  gfk-gfk: Hoing tiga tunotuno i luban se no barbarian ing i pada, io, Watong, ing
    nu tangahun, nu hunane diet kanong diet na panim laah um.
  uig-PIN: Sǝn i Rǝb, qüxtin oyƣanƣandǝk oyƣinip, Ornungdin turup ularning siyaⱪini
    kɵzgǝ ilmaysǝn.
  beo-beo: Ilia da simasia ba:su amo da hahabe asi dagoi ba:sa, amo defele ba:sa.
    Hina Gode! Di da wa:legadosea, ilia da alalolesi dagoi ba:mu.
  tpi-OTNT: Bikpela, ol i olsem man i driman na driman i pinis nating long moningtaim.
    Man i kirap long moningtaim na driman i no i stap moa long tingting bilong em.
  hau-SA: Kamar yadda mafarki yake sa’ad da mutum ya farka, haka yake sa’ad da ka
    farka, ya Ubangiji, za ka rena su kamar almarai.
  udu-udu: Uni wana e ki jan jin shu’bu/ mo me’d jin merkina jan ’deŋ kamu/ e mo.
    ’Peni momer e mo tani um ki waḵ to munn buni mo.
  uig-LAT: Sen i Reb, chüshtin oyghan’ghandek oyghinip, Ornungdin turup ularning siyaqini
    közge ilmaysen.
  nde-nde: Njengephupho nxa umuntu ephaphama kuzakuba njalo lapho usuvuka, Thixo,
    uzabeyisa njengemifanekiso yengqondo kuphela.
  ton-ton: Hangē ko e misi ʻoka ʻā hake ha taha; ke pehē pe, ʻE ʻEiki, ʻoka ke ka
    ʻā hake, te ke manukiʻi honau tatau.
  ces-1613: Jako snové tomu, kdož procítí; Pane, když je probudíš, obraz ten jejich
    za nic položíš.
  eng-WMB: As a dream when one wakes up, so, Lord, when you awake, you will despise
    their fantasies.
  tam-TCV: விழித்தெழுகிறவனின் கனவு கலைவதுபோல், யெகோவாவே, நீர் எழும்பும்போது, அவர்களை
    கற்பனைக் காட்சியென்று இகழ்வீர்.
  ceb-ULB: Sama sila sa damgo nga sa pagkahuman ang tawo mahigmata; O Ginoo, sa dihang
    ikaw mobangon, dili na nimo hunahunaon kadtong mga damgoha.
  pol-UBG: Jak sen po przebudzeniu, Panie, gdy się ockniesz, wzgardzisz ich obrazem.
  agr-agr: Tuke Pujuuwah, aents kanag tepau nantak nii kajamjamujin kajimatama numamtuk,
    ame nantakum aents pegkegchau aidau ditash ima pegkeg ainawa tumain aina duka
    emegkagtatme.
  kyc-kyc: Kamongo nakama mee kukwama kombeya pipala yangama sipurenge dokopa mee
    ingyalya ingyana pilyasa kame soo kaenge dopakale ingyuo karaminyi.
  urd-GVU: اے رب، جس طرح خواب جاگ اُٹھتے وقت غیرحقیقی ثابت ہوتا ہے اُسی طرح تُو اُٹھتے
    وقت اُنہیں وہم قرار دے کر حقیر جانے گا۔
  eng-OEBCW: Like a dream, when one wakes, shall they be, whose phantoms the waker
    despises.
  deu-1912: Wie ein Traum, wenn einer erwacht, so machst du, Herr, ihr Bild in der
    Stadt verschmäht.
  kan-2017: ಎಚ್ಚರವಾದವನು ಕನಸ್ಸನ್ನು ಕಂಡ ಹಾಗೆ ಯೆಹೋವನೇ, ನೀನು ಏಳುವಾಗ ಅವರನ್ನು ಮಾಯಾರೂಪರೆಂದು
    ಭಾವಿಸುತ್ತೀ.
  yap-yap: A Somol, yad bod ba lik’ay ni kadbul ma dariy; yira od ma ka ni pag talin.
  hlt-MCSB: Haenghang hnukah mueimang bangla ka Boeipa loh amih kah mueihlip a haenghang
    vaengah hnael pah.
  mdy-ETH: ዓሲ ዓውቲዳፓ ዲቃታዖ ዎኦታሢጉዲ ናንጊና ናንጋ ጎዳሢዮ! ኔኤኒ ዔቃ ዎዶና ባልባቲሢጉዲ ጉሪ ኔ ዔያቶ ማሃንዳኔ።
  qvs-NT: Paykuna llullachinakuptinkunapish kan, Tata Dios, kastigakunayki diya chayamuptin
    tukuy mana alli rurashkankunata tukuy runakunata kawachinkisapa.
  twi-ASANTE: ɛte sɛ daeɛso, ɛberɛ a onipa anyaneɛ, Ao Awurade, sɛ wokanyane wo ho
    a, wobɛbu wʼani agu wɔn so sɛ biribi a ɛnni hɔ.
  eng-WEBU: As a dream when one wakes up, so, Lord, when you awake, you will despise
    their fantasies.
  acu-NT: Apuru ame aints shintarua nunismek nu pasé aints ainauka amuktinuitme.
  spa-PDDPT: Como cuando uno despierta de un sueño, Así ʼAdonay, cuando Tú despiertes,
    Despreciarás su apariencia.
  gun-gun: Oexa ra'ua gui oma'ẽ xapy'a va'e rami 'rã ndee voi Senhor repu'ã vy ha'e
    kuery re nerema'ẽvei.
  agu-BL: Ya'stzun sbajok scye'j yil cawunu'. Na cho'n cunin ẍchibne' yi e' mal naka'tz
    chi na ban yi na wit jun. Na quil tz'icy' scyetz yil tz'ocu' tan tak'le'n chicaws.
    Tz'ak'lok chicaws, na qui na pek'u' te chitxumu'n.
  ilo-ULB: Kasda la tagtagainep kalpasan nga agriing ti maysa a tao; O Apo, inton
