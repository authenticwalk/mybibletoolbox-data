  dop-dop: Tɑcɑɑ, ye n kʋlɑ pɑ tɔɔ ɩlɛ pɑ mʋkɩ ɩsɩɩ yʋlʋ feŋuɣu nɑ ɩ toosee sɑɑlɩ
