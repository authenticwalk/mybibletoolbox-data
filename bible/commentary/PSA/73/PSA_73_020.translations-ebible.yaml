    kawa wena singgak binga siwik.
  bus-bus: Lán nanaa è gɛ̃ ĩa nà tó gbɛ̃ vù, tó n fɛɛ Dii, ǹ tó aↄ̃ gɛ̃ ĩa lɛ.
  gub-BL: Teko heharaz upuahu awer wi ku'em mehe ume'e mehe wà. Nezewegatete, o hezar,
    nanema'enukwaw kwaw a'e teko wanehe ne.
  eng-DRA: 'Have regard to thy covenant: for they that are the obscure of the earth
    have been filled with dwellings of iniquity.'
