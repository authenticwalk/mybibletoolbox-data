verse: PSA.073.001
translations:
  mal-C: ദൈവം ഇസ്രായേലിന് നല്ലവൻ ആകുന്നു, ഹൃദയനൈർമല്യമുള്ളവർക്കുതന്നെ.
  deu-TKW: Ein Psalm Asaphs. Ja, gütig ist Gott gegen Israel, gegen die, die reines
    Herzens sind.
  lin-lin: Nzembo ya Azafi. Solo, Nzambe azali malamu mpo na Isalaele, mpo na bato
    oyo bazali mitema peto.
  mmx-mmx: Moroa ga vukat tuturun tinotno ri leme Israel, la tinedi ua levempeve atnedi
    i kasep.
  eng-LSV: A PSALM OF ASAPH. Surely God [is] good to Israel, to the clean of heart.
    And I—as a little thing, || My feet have been turned aside,
  eng-GNV: 'A Psalme committed to Asaph. Yet God is good to Israel: euen, to the pure
    in heart.'
  eng-WEBSTER: A Psalm of Asaph. Truly God is good to Israel, even to such as are
    of a clean heart.
  nhw-BL: Toteco Dios nelía cuali iyolo ica israelitame. Quena, quinicnelía nochi
    catli quipiyaj tlapajpactic ininyolo.
  swh-ONEN: Hakika Mungu ni mwema kwa Israeli, kwa wale ambao mioyo yao ni safi.
  bba-bba: Womu ɡe Asɑfu u kuɑ. Ge wee. Geemɑ, Gusunɔ u sɑ̃ɑwɑ tɔn ɡeo Isirelibɑn
    sɔ̃ kɑ mɑɑ bèn ɡɔ̃rusu dɛɛre.
  eng-KJVCPB: Truly God is good to Israel, Even to such as are of a clean heart.
  luo-luo: Adier Nyasaye timo maber ni jo-Israel, otimo maber ne jogo maler ei chunygi.
  aii-aii: ܒܫܪܵܪܵܐ، ܛܵܒ݂ܵܐ ܝܠܹܗ ܠܐܝܼܣܪܵܐܹܝܠܔ ܐܲܠܵܗܵܐ، ܠܕܸܟ݂ܝܹ̈ܐ ܕܠܸܒܵܐ.
  meu-meu: Momokani, Dirava ena kara na namo, Israel enai; lalo-ḡoevaḡoeva taudia
    ediai ena kara na namo.
  npi-ULB: निश्‍चय नै परमेश्‍वर इस्राएलको निम्‍ति, शुद्ध हृदय हुनेहरूका निम्‍ति भला
    हुनुहुन्छ ।
  yor-yor: Nítòótọ́ Ọlọ́run dára fún Israẹli, fún àwọn ọlọ́kàn funfun.
  pes-OPCB: براستی، خدا برای اسرائیل نیکوست یعنی برای آنانی که پاکدل هستند.
  tgl-ULB: Sadyang mabuti ang Diyos sa Israel sa mga may dalisay na puso.
  nop-nop: Bepaŋ adi Isilaehidok momooŋ tiyemilak, eŋ metam welehik geŋgeŋnit mokit,
    walahi hinekdok maaŋ undugoŋ momooŋ tiyemilak.
  cbu-NT: Apanll iyashchee Israelchicheetsini kis istakiya. Tputs mang' yaramaw taaku
    anoo Apanll kis istakiya.
  hui-hui: Ngode Datagaliwabehanda Isaraele wali agalihondo bayaore gibi turubini
    hangu biaga kagoni. Ibugua wali agali tinaga bu habaneha mana ko mbira nawi tigabiore
    karuhondo baya turubiniore bigi biaga kagoni.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​စိတ်​နှ​လုံး​ဖြူ​စင်​သန့်​ရှင်း သူ​များ ဖြစ်​သည့်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား
    အ​မှန်​ပင် ကျေး​ဇူး​ပြု​တော်​မူ​၏။
  bod-N: ༼ཨ་སབ་ཀྱི་མགུར༌མ།༽ ཡེས་ར་ཨེལ་དང་སེམས་པ་རྣམ་དག༌ལ། །དཀོན་མཆོག་བཟང་པོ་ལགས་པར་གདོན་མི༌ཟ།།
  wsk-wsk: Kaem mu Israel arungu yawarakala beteso; nu awiriya nongomang motam ningo
    diram mu ningo nuam nongote beteso.
  sna-sna: Zvirokwazvo Mwari akanaka kuna Israeri, kuna avo vakachena pamwoyo.
  spa-BLM: Ciertamente Dios es bueno con Israel, a los puros de corazón.
  cac-cac: Ayton val svach'c'olal Dios d'ayon̈ a on̈ israel on̈ tic, mach on̈ tojol
    yaj co pensar.
  swh-ULB: Hakika Mungu ni mwema kwa Israeli, kwa wale walio na moyo safi.
  bel-bel: Вучэньне Асафава. Навошта, Божа, назаўсёды Ты нас адкінуў? распаліўся Твой
    гнеў на авечак пашаў Тваіх?
  deu-ELBBK: (Ein Psalm; von Asaph.) Ja, Gott ist Israel gut, denen, die reinen Herzens
    sind.
  mbb-OT: Meupiya iyan is Megbevayà te Israel, lavew en diyà te menge etew he lumpiyu
    is gehinawa zan.
  mal-2015: ദൈവം യിസ്രായേലിന്നു, നിർമ്മലഹൃദയമുള്ളവർക്കു തന്നേ, നല്ലവൻ ആകുന്നു നിശ്ചയം.
  gup-gup: God wanjh woybukkih nungka kunmak duninjh kabenmarnekurduyime bininj nawu
    Israel benkebmawahmeng. Nungka kabenmarnedjare bininj nawu kabirridjare djal kunmak
    kore kukange bedberre.
  ctu-CTI: Dios miꞌ wen pʌsbeñob i yutslel israelob. Melel miꞌ pʌsbeñob i yutslel
    jini sʌc bʌ i pusicꞌal.
  rmc-rmc: Le Asafoskro žalmos. Savo lačho hino o Del ko Izrael, ke ola, ko hine žuže
    andro jile!
  nlg-nlg: E utuni God te dolovira rana Israel, Ma gaira ghua te marabu na tobadira.
  pes-OPV: هرآینه خدا برای اسرائیل نیکوست، یعنی برای آنانی که پاک دل هستند.
  ron-1924: Да, бун есте Думнезеу ку Исраел, ку чей ку инима куратэ!
  ben-OBCV: নিশ্চয়, ঈশ্বর ইস্রায়েলের পক্ষে মঙ্গলময়, যারা হৃদয়ে শুদ্ধ তাদের পক্ষে।
  som-som: Hubaal Ilaah waa u roon yahay reer binu Israa'iil, Iyo xataa kuwa qalbigoodu
    daahirka yahay.
  lat-VUC: Intellectus Asaph. [Ut quid, Deus, repulisti in finem, iratus est furor
    tuus super oves pascuæ tuæ?
  eng-ASVBT: Surely God is good to Israel, Even to such as are pure in heart.
  mna-mna: Ŋonoono kat, Anutu, ni ikamam mbulu ambaiŋana pizin Israel. Zin wal ta
    lelen ŋgeezeŋan na, ni ikampewe zin biibi kat.
  ita-1885: CERTAMENTE Iddio è buono ad Israele, A quelli che son puri di cuore.
  eng-LXXUP: A Psalm of instruction for Asaph. Wherefore hast thou rejected us, O
    God, forever? Wherefore is thy wrath kindled against the sheep of thy pasture?
  eng-ULB: Surely God is good to Israel, to those with a pure heart.
  spa-VBL: Dios es ciertamente bueno con Israel. Con los que tienen pureza en sus
    mentes.
  fra-_FOB: Psaume d'Asaph. Oui, Dieu est bon pour Israël, pour ceux qui ont le cœur
    pur.
  mal-mal: ദൈവം യിസ്രായേലിന്, നിർമ്മലഹൃദയം ഉള്ളവർക്ക് തന്നെ, നിശ്ചയമായും നല്ലവൻ ആകുന്നു.
  lit-lit: Asafo psalmė. Tikrai Dievas geras Izraeliui, tiems, kurių širdis tyra!
  urd-GVR: Āsaf kā zabūr. Yaqīnan Allāh Isrāīl par mehrbān hai, un par jin ke dil
    pāk haiṅ.
  suz-BL: परमप्रभु इस्राएल ङा मुर आन कली थमा पा रिम्‍शो पाइब बाक्‍ब। आन पाप क्‍याम्‍चा
    पुंइसीशा, रिम्‍शो थुं पाइश्‍शो आन कली रिम्‍शो पाइब बाक्‍ब। अय्‍युब २१:७
  eng-NOY: “BOOK III. A psalm of Asaph.” Truly God is good to Israel,—To those who
    are pure in heart.
  ita-1927: Salmo di Asaf. Certo, Iddio è buono verso Israele, verso quelli che son
    puri di cuore.
  ckb-ckb: بێگومان خودا چاکە بۆ ئیسرائیل، بۆ دڵپاکەکان.
  eng-BBE: Truly, God is good to Israel, even to such as are clean in heart.
  xsi-xsi: Mao nâ, Maro Kindeni iveta kie ara ndo panzi Isrel ŋgu, kinzi ŋinde ilonzi
    ikeno mbâra-mbâra.
  kan-OKCV: ದೇವರು ನಿಜವಾಗಿಯೂ ಇಸ್ರಾಯೇಲಿಗೂ ಶುದ್ಧ ಹೃದಯದವರಿಗೂ ಒಳ್ಳೆಯವರು.
  tam-2017: சுத்த இருதயமுள்ளவர்களாகிய இஸ்ரவேலர்களுக்கு தேவன் நல்லவராகவே இருக்கிறார்.
  spa-RV-1909: Salmo de Asaph. CIERTAMENTE bueno es Dios á Israel, á los limpios de
    corazón.
  ron-BTF: Cu adevărat Dumnezeu este bun cu Israel, cu cei cu inimă curată.
  eng-WEBP: Surely God is good to Israel, to those who are pure in heart.
  eng-FBV: Truly God is good to Israel, to those whose minds are pure.
  nld-1939: Psalm van Asaf. Waarachtig; God is goed voor den rechtvaardige, Jahweh
    voor de reinen van hart!
  nch-BL: Toteco Dios nelía cuali iyolo ica israelitame. Quena, quinicnelía nochi
    cati quipiyaj tapajpactic iniyolo.
  vie-1934: Đức Chúa Trời thật đãi Y-sơ-ra-ên cách tốt lành, Tức là những người có
    lòng trong sạch.
  cha-cha: SENMAGAJET si Yuus na mauleg para Israel, ni ayo sija y mangasgas na corason.
  hin-CV: इसमें कोई संदेह नहीं कि परमेश्वर इस्राएल के प्रति, उनके प्रति, जिनके हृदय
    निर्मल हैं, हितकारी हैं.
  eng-OURB: Surely God is good to Israel [God prevails], to those who are pure in
    heart.
  spa-BES: En verdad, Dios es bueno con Israel, incluso con los limpios de corazón.
  tdx-tdx: Toe soaen’ Añahare t’Israele naho o malio añ’arofoo.
  tha-KJV: แท้​จร​ิงพระเจ้าทรงดีต่​ออ​ิสราเอล ต่​อบ​ุคคลผู้​มี​ใจบริ​สุทธิ​์
  por-BR-2018: Sim, certamente Deus é bom para Israel, para os limpos de coração.
  deu-ELO: Ein Psalm; von Asaph. Fürwahr, Gott ist Israel gut, denen, die reinen Herzens
    sind.
  eng-WYC-2018: The psalm of Asaph. God of Israel is full good; to them that be of
    rightful heart. (A song by Asaph. The God of Israel is very good; to those who
    have an upright heart.)
  epo-epo: Jes, bona estas Dio por Izrael, Por tiuj, kiuj havas puran koron.
  gfk-gfk: Tutun saakit, God i la tahtahut ma Israel. I la bilbilai ma diet ing ira
    udiet nilon i gamgamatien.
  uig-PIN: 'Asaf yazƣan küy: — Dǝrwǝⱪǝ Huda Israilƣa, Ⱪǝlbi sap bolƣanlarƣa meⱨribandur;'
  beo-beo: Gode da dafawane Ea noga:idafa hou amo Isala:ili dunu ilima olelesa. E
    da nowa dunu ea dogo da ledo hamedei, ilima asigisa.
  tpi-OTNT: God i save gutpela tru long ol Israel. God i save gutpela tumas long ol
    manmeri bel bilong ol i stap klin.
  hau-SA: Tabbatacce Allah mai alheri ne ga Isra’ila, ga waɗanda suke masu tsabta
    a zuciya.
  udu-udu: Ka jiŋ gana/ Arumgimis ta a’di jin ’boro’d gom uni kun dhelel ma du mo,
    gom uni gwansan kun dhelelkin eya du mo.
  uig-LAT: 'Asaf yazghan küy: — Derweqe Xuda Israilgha, Qelbi sap bolghanlargha méhribandur;'
  nde-nde: Ngempela uNkulunkulu ulungile ku-Israyeli, kulabo abahlanzekileyo enhliziyweni.
  ton-ton: Ko e moʻoni ʻoku angalelei ʻae ʻOtua ki ʻIsileli, ʻio, kiate kinautolu
    ʻoku loto maʻa.
  ces-1613: Žalm Azafovi. Jistě žeť jest Bůh dobrý Izraelovi, těm, kteříž jsou čistého
    srdce.
  eng-WMB: Surely God is good to Israel, to those who are pure in heart.
  tam-TCV: நிச்சயமாகவே, இருதயத்தில் சுத்தமுள்ள இஸ்ரயேலருக்கு, இறைவன் நல்லவராயிருக்கிறார்.
  ceb-ULB: Ang salmo ni Asaf. Tinuod gayod nga ang Dios maayo ngadto sa Israel, niadtong
    adunay putli ug kasingkasing.
  pol-UBG: Doprawdy Bóg jest dobry dla Izraela; dla tych, którzy są czystego serca.
  agr-agr: Israel aents aidau anentaimtaji pegkeg aidaunak Apajuí shiig kuitamui.
  kyc-kyc: Anatumi Isaraele wambu keta yulu elyape pingi. Kinyi, wambu monarena yapasi
    seramo dupwa keta elyape ingyuo penge.
  urd-GVU: آسف کا زبور۔ یقیناً اللہ اسرائیل پر مہربان ہے، اُن پر جن کے دل پاک ہیں۔
  eng-OEBCW: Yes, God is good to the upright, the Lord to the pure in heart.
  deu-1912: Ein Psalm Asaphs. Israel hat dennoch Gott zum Trost, wer nur reines Herzens
    ist.
  kan-2017: ದೇವರು ನಿರ್ಮಲಚಿತ್ತರಾದ ಇಸ್ರಾಯೇಲರಿಗೆ ದಯಾಪರನೇ ಹೌದು.
  yap-yap: I Got e riyul’ nib gol ngak yu Israel, ni pi’in ni machalbog gumircha’rad!
  hlt-MCSB: Thinko aka caih Israel taengah Pathen tah then taktak.
  mdy-ETH: ዒና ጌኤሺ ማዔ ዒስራዔኤሌ ዓሶም ፆኦሲ ዎዚ ኮሺዳይ!
  qvs-NT: Tata Dios tukuy israel runakunata kuyashpa yanapansapa. Tukuy shunku allita
    yuyashpa kawsak runakunata yanapansapa.
  twi-ASANTE: Ampa ara Onyankopɔn yɛ ma Israel, ɔyɛ ma wɔn a wɔn akoma mu teɛ.
  eng-WEBU: Surely God is good to Israel, to those who are pure in heart.
  acu-NT: Yus pengke nintintin ainaun nekas pengker awajsatnuitai.
  spa-PDDPT: Ciertamente ʼElohim es bueno con Israel, Con los que son puros de corazón.
  gun-gun: Nhanderuete anhetẽ Israel kuery oayvua rupi ete oiko, ipy'a ky'a e'ỹ va'e
    kuery pe.
  agu-BL: Chumbalaj nin yi ketz kaRyosil ske'j, yi o' xonl Israel, yi o' yi skoj cu'n
    te kalma'.
  ilo-ULB: Pudno unay a naimbag ti Dios iti Israel, kadagiti addaan iti nasin-aw a
    puso.
  kpg-kpg: Ma e donu, God le e humalia ang gi digau Israel, ang gi digau ala e madammaa
    nadau lodo.
  uig-ARA: 'ئاساف يازغان كۈي: ــ دەرۋەقە خۇدا ئىسرائىلغا، قەلبى ساپ بولغانلارغا مېھرىباندۇر؛'
  sus-sus: 'Asafi xa bɛɛti Nɔndi hagigɛ nan ya: Ala fan Isirayila bɛ, a fan mixie
    bɛ naxee sondonyi sɛniyɛnxi.'
  pon-2006: Mehlel Koht me ketin kalahngan ong Israel, ong irail kan me nan kapehd
    mwakelekel.
  jae-jae: Biŋŋanô, Anôtô kêmoasiŋ lau mansaŋ to kêmoasiŋ êsêac, taŋ nêŋ ŋalêlôm ŋawa
    naŋ, amboac tonaŋ.
  ksd-ksd: A dovot God i mari Israel, I mari diat i gomgom ra bala i diat.
  tur-YTC: Tanrı kesinlikle İsrael’e, Yüreği temiz olanlara karşı iyidir.
  bel-N: Псальм Асафа. Які добры Бог для Ізраіля, для тых, што чыстыя сэрцам!
  grc-BRENT: Συνέσεως τῷ Ἀσάφ. Ἱνατί ἀπόσω ὁ Θεὸς εἰς τέλος; ὠργίσθη ὁ θυμός σου ἐπὶ
    πρόβατα νομῆς σου;
  kpr-kpr: Geka bekári, natofo Israel embo jokáda mave janje joká keosogo beká eraera
    aikena, God ari eveva beká eraira.
  ind-AYT: Mazmur Asaf. Sungguh, Allah itu baik kepada Israel, kepada mereka yang
    hatinya murni.
  yom-yom: Bukiedika ; Nzambi widi wumboti kuidi Iseli ; kuidi bobo badi mintima mi
    vedila.
  yut-yut: Piŋkop da Israel amɨn do yo tagɨsi aŋ yomɨsak. Piŋkop da butnigwan yoni
    mɨnisi amɨn do yo tagɨsi yomɨsak.
  nya-nya: Mulungu ndi wabwino ndithu kwa Israeli, kwa iwo amene ndi oyera mtima.
  kyg-kyg: Ina gemo alagi lama gemo huꞌnae. Gotiꞌa Isaleli vayaꞌmo yaveyave apaipa
    vayaꞌalegamo alagepa kavaꞌmo huno hapa neꞌmae. Yaveyave apaipa vayaꞌalegamo alagepa
    kavaꞌmo nehiye.
  hrv-hrv: Psalam. Asafov Kako je dobar Bog čestitima, Bog onima koji su čista srca!
  mps-mps: Godigo te Israel dabeba wiegi yai mu yai. Godigo te wiegi yai haliga elalubo
    we bidi dabeba te wiegi yai sę mu ebo dao.
  tpi-tpi: God i save gutpela tru long ol Israel. God i save gutpela tumas long ol
    manmeri bel bilong ol i stap klin.
  dan-1931: En Salme af Asaf. Visselig, god er Gud mod Israel; mod dem, der er rene
    af Hjertet!
  vie-OVCB: Đức Chúa Trời thật nhân từ với Ít-ra-ên, với những ai có lòng trong sạch.
  guj-2017: ઇઝરાયલ કે, જેઓનાં હૃદય શુદ્ધ છે, તેઓના પર, ઈશ્વર ખરેખર પરોપકારી છે.
  pon-2006A: Mehlel Koht me ketin kalahngan ong Israel, ong irail kan me nan kapehd
    mwakelekel.
  por-BRBSL: Com certeza, Deus é bom para Israel, para aqueles que são puros de coração.
  eng-OEBUS: Yes, God is good to the upright, the Lord to the pure in heart.
  swe-swe: '[Psalmen tar upp ett av livets mysterier: Hur kan onda människor ha till
    synes bekymmerslösa och framgångsrika liv? Psalmen har likheter med de två första
    psalmerna, och , där också de gudlösa har en framträdande roll. Författare: Asaf
    Struktur: Det hebreiska ordet ”ak”, översatt ”ja”, delar upp psalmen i tre delar
    vid vers 1, 13 och 18. Vers 1-12 beskriver problematiken i tolv rader; vers 13-17
    är en vändpunkt; följt av lösningen i tolv rader. Psalmen talar om förvirring
    och tvivel, men gör det på ett mycket strukturerat sätt.] ______ En psalm (sång
    ackompanjerad på strängar). Av (för) Asaf. [Asaf var en av lovsångsledarna i templet
    på Davids tid, se . Han anges som författare till Ps 50, 73-83.] ______ Ja (sannerligen),
    Gud (Elohim) är verkligen god mot Israel, mot dem som har rena hjärtan.'
  cth-cth: Cathut teh Isarel hane hoi lungthin kathoungnaw hanelah ahawi tangngak.
  twi-twi: Ampa ara Onyankopɔn ye ma Israel, oye ma wɔn a wɔn koma mu tew.
  hlt-hlt: Thinko aka caih Israel taengah Pathen tah then taktak.
  tbz-SIM: Asɑfu yɛ̀nfɛ̀. Kuyie mmɛ̀nkɛ wennimu Isidɑyɛɛribɛ borɛ̀, kɛ wenni bɛ̀ɛ̀
    yɛ̀mmɛ̀ wenni bɛ borɛ̀.
  msy-2020: God bar guizbangɨra Israelian dera. Egha an damazimɨn zuezir gumazamiziba,
    a bar men dera.
  dop-dop: Asɑfɩ yontu nti tə wɛ yonyoolɑɑ nyʋɣʋ tʋ yontunɑɑ tɑɑ tɔɣɔlɔ. Ɩsɔ tewɑ
    Ɩsɛɣɛlɩ nyə́mɑ mpɑ pɑ lotu tɑɑ tewɑ tɔɣɔ.
  azb-azb: Doğrudan da, İsrail üçün, Ürəyitəmiz olanlar üçün Allah xeyirxahdır.
  eng-DBY: Truly God is good to Israel, to such as are of a pure heart.
  hin-2017: सचमुच इस्राएल के लिये अर्थात् शुद्ध मनवालों के लिये परमेश्वर भला है।
  wol-KYG: Muy kàddug Sabóor, giiroo ci Asaf. Yàlla kay baax na ci Israyil, baax ci
    ku rafet xol.
  swp-swp: Mamohoi Eaubada ena abi se lolo tatao laulau dudurai aridi eai, tau nua’aa’aa
    aridi eai hinage.
  bjr-bjr: Oo kuqaa Anutufa Isaraee maqannaasa amiqi amiqi marifa maridanoo. Anukara
    nimuqusa faqaasa amiqi amiqimma nimaqaannoo.
  eng-YLT: A Psalm of Asaph. Only — good to Israel [is] God, to the clean of heart.
    And I — as a little thing, My feet have been turned aside,
  kne-kne: Siged tet-ewa di iyat Diyos sin Israelita, kosto di iyat na sin nalinis
    di nemnem na.
  eng-WYC-2017: The psalm of Asaph. God of Israel is full good; to them that be of
    rightful [or right] heart.
  eng-WMBB: Surely God is good to Israel, to those who are pure in heart.
  zat-NTPS: Da líqueze ba be̱n Dios da chawe' chee̱ benne' Israel ca', benne' ca'
    zaj naque̱' du lazre' lau Dios.
  zty-NTPS: Da' likze Dios ben chawe'e benne' Israel ka', benne' ka' zej nake' dot
    ḻi ḻaže' ḻawe' Ḻe',
  urd-GVH: आसफ़ का ज़बूर। यक़ीनन अल्लाह इसराईल पर मेहरबान है, उन पर जिनके दिल पाक
    हैं।
  rug-rug: Leana hola sa Tamasa koari na tie Izireli, meke koa rini pu via pa bulodi
    meke lulia sa hiniva te Tamasa pa doduru bulodia.
  gaz-gaz: Dhugumaan Waaqni Israaʼeliif, warra garaan isaanii qulqulluu taʼeef gaarii
    dha.
  fra-LSG: Psaume d’Asaph. Oui, Dieu est bon pour Israël, Pour ceux qui ont le cœur
    pur.
  yal-yal: Asafi a bɛtina. Ala fan Isirayila ra han! A fan bɔɲɛ sariɲanxi kanne ra.
  iou-iou: Näk bureni ŋode nadätat; Anututä Isrel ämawebeta säkgämän täŋ yämik täyak.
    U ämawebe bänep nadäk-nadäki kuräki säkgämän unita nadäŋ yämik-inik täyak.
  haw-1868: O IAIO, he lokomaikai ke Akua ia Iseraela, I ka poe naau maemae.
  arb-NAV: حَقّاً إِنَّ اللهَ رَفِيقٌ بِإِسْرَائِيلَ، بِذَوِي الْقُلُوبِ النَّقِيَّةِ.
  ded-ded: Foracngoc, Anutungo Israe areng faka gombunga ayemmeude. Ngicngac uba kongaha
    amma ikoc nga hamangecngina kpac kecandae, yeni faka gombunga ayemmeude.
  ewe-ewe: Vavã, Mawu wɔ nyui na Israel kple ame siwo dza le woƒe dzi me.
  eng-LEE: 'BOOK THIRD: “A Psalm of Assaph.” Truly God is good to Israel, to such
    as are pure of heart.'
  asm-FB: অৱশ্যেই ঈশ্বৰ ইস্ৰায়েললৈ মঙ্গলজনক; তেওঁ শুদ্ধ চিত্তৰ লোকসকললৈ শুভ কৰোঁতা।
  sus-A: عَسَقِ شَ بّيتِ نْندِ هَفِفّ نَن يَ؛ عَلَ قَن عِسِرَيِلَ بّ، عَ قَن مِشِيٍ
    بّ نَشٍيٍ سٌندٌنيِ سّنِيّنشِ.
  fra-SBL: Certes, Dieu est bon pour Israël, à ceux qui ont le cœur pur.
  hbo-hbo: מִזְמֹ֗ור לְאָ֫סָ֥ף אַ֤ךְ טֹ֭וב לְיִשְׂרָאֵ֥ל אֱלֹהִ֗ים לְבָרֵ֥י לֵבָֽב׃
  kik-kik: Ti-itherũ Ngai nĩ mwega harĩ andũ a Isiraeli, harĩ andũ arĩa atheru ngoro.
  fra-NCL: Psaume d’Asaph. Oui, Dieu est bon pour Israël, pour ceux qui ont le cœur
    pur !
  cek-AK: Sithaw loe poekciim kami hoi Israelnawk nuiah hoih tangtang.
  cuk-cuk: Ibibayobi, Bab-Dummad Israel-dulemargi nued-binsae, ibibayob dule-gwage-swilidikmaladgi
    nueddae.
  uig-CYR: 'Асаф язған «Масқил»: — И Худа, Сән немишкә мәңгүгә бизни ташливәттиң?
    Немишкә ғәзивиңни түтүн чиқарғандәк Өз яйлиғиңдики қойлириңға чиқирисән?'
  tel-2017: ఇశ్రాయేలు పట్ల, శుద్ధహృదయం గలవారి పట్ల దేవుడు నిజంగా దయ గలవాడు.
  hat-BSA: Anverite, Bondye bon a Israël, a sila avèk kè ki san tach yo!
  ukr-ONPU: Повчання Асафа. Боже, чому Ти покинув нас навіки? Чому гнів Твій палає
    на овець Твого пасовища?
  kos-kos: Pwaye God El kulang nu sin Israel, Aok, nu selos su nasnas insialos.
  hbo-WLC: מִזְמ֗וֹר לְאָ֫סָ֥ף אַ֤ךְ ט֭וֹב לְיִשְׂרָאֵ֥ל אֱלֹהִ֗ים לְבָרֵ֥י לֵבָֽב׃
  ibo-ibo: Nʼezie, Chineke dịịrị Izrel mma, dịkwara ndị obi ha dị ọcha.
  ory-ory: ପରମେଶ୍ୱର ଇସ୍ରାଏଲ ପ୍ରତି, ନିର୍ମଳାନ୍ତଃକରଣ ଲୋକଙ୍କ ପ୍ରତି ନିଶ୍ଚୟ ମଙ୍ଗଳ ସ୍ୱରୂପ
    ଅଟନ୍ତି।
  chk-chk: Ellet, Kot a kirikiröch ngeni chon Israel, ngeni chokewe mi limöch leluker.
  rop-rop: Trubala YAWEI im brabli gudbala langa ola Isreil pipul, en langa detlot
    pipul hu jidan trubalawei langa im.
  ukr-1871: Псальма Асафова. Що за благий Бог для Ізраїля, для чистих серцем!
  yon-yon: Anamaa, God kuu Israeldan yaa amun amun kamimaan, kane kane yi niindem
    aom kuu karadmo keroondan yaa kui.
  deu-1951: Ein Psalm Asaphs. Nur gut ist Gott gegen Israel, gegen die, welche reinen
    Herzens sind.
  eng-JPS: BOOK III A Psalm of Asaph. Surely God is good to Israel, even to such as
    are pure in heart.
  srp-1865: Ta dobar je Bog Izrailju, onima koji su èista srca.
  lug-lug: Ddala Katonda mulungi eri Isirayiri n’eri abo abalina omutima omulongoofu.
  heb-heb: מזמור לאסף אך טוב לישראל אלהים לברי לבב׃
  ben-IRV: সত্যিই ঈশ্বর, ইস্রায়েলের পক্ষে মঙ্গলময়, তাদের পক্ষে যাদের হৃদয় বিশুদ্ধ।
  ntu-ntu: Kxmule-esz' rpiku kx, “Gct mrlzti nivz lrde nigu lr Israel, X amrlzle kx
    nabzdr lq,”
  pan-pan: ਸੱਚ-ਮੁੱਚ ਇਸਰਾਏਲ ਲਈ ਅਰਥਾਤ ਖਾਲ਼ਸ ਦਿਲ ਵਾਲਿਆਂ ਦੇ ਲਈ ਪਰਮੇਸ਼ੁਰ ਭਲਾ ਹੈ।
  mya-JVB: အကယ် စင်စစ်ဘုရား သခင်သည် နှလုံး သန့်ရှင်း သော သူတည်းဟူသောဣသရေလ အမျိုး၌
    ကျေးဇူး ကြီး တော်မူ၏။
  kgf-kgf: (Asafeac legic.) Anutunéŋ Israel ionac sucginaiguc ewa qerigina lalac lalac
    kecanʒu ionac muru hia waŋ énécmianʒac.
  tte-O: Walo yawasosi, Yaubada inamwanamwa tomo Isileli kolili, tem siya analiyao
    kateliyao sikapwa.
  tbg-tbg: Isareri hini kiaka muntukavano Kotirara vaimanta vira aaraqaa ni variaka
    quqaama Kotiva vika koqema nimite vaira.
  hmo-hmo: Momokani, Dirava ena kara be namo, Israela taudia dekenai. Edia lalona
    idia goevagoeva taudia dekenai, Dirava ena kara be namo.
  zar-NT: Le nácatë runëʼ Dios ga raca dxiʼa quégaca bönachi Israel, nupa naʼ naca
    dxiʼa tsahuiʼ ládxiʼdoʼguequi.
  urd-urd: बेशक ख़ुदा इस्राईल पर, या'नी पाक दिलों पर मेहरबान है।
  rus-SYN: Для чего, Боже, отринул нас навсегда? возгорелся гнев Твой на овец пажити
    Твоей?
  bqc-SIM: Lua ì ɛ̀fãaikɛ Isailiↄnɛ sĩanaɛ, ì maakɛ nↄ̀sɛpuadeↄnɛ.
  tcz-CHONGTHU: Yahweh Pakai chu Isreal te din aphai, hitobanga lungthimtheng ho dinga
    chun.
  mar-mar: खात्रीने देव इस्राएलास चांगला आहे, जे अंतःकरणाने शुद्ध आहेत.
  isl-isl: Guð er góður við Ísrael! Hann er góður þeim sem hreinlyndir eru.
  hlt-THB: Kawlung ak ciim, Israelkhqi venawh Khawsa taw leek tak tak hy.
  qub-qub: Tayta Diosga fiyupa allimi Israelcunapäga, alli shongu cajcunapäga.
  bqp-bqp: Luda dì yã mana kɛ Isarailanↄnɛ yãpuramɛ, atɛ̃nsa nɛ̀sɛpuradenↄ.
  hat-hat: Se yon sòm Asaf. Wi, Bondye bon pou pèp Izrayèl la, pou moun ki pa gen
    move bagay sou konsyans yo.
  eng-BSB: Surely God is good to Israel, to those who are pure in heart.
  eng-WEBPB: Surely God is good to Israel, to those who are pure in heart.
  kbq-kbq: Tamagerfa huno Anumzamo'a Israeli vahe'mokizmia knare hunezmanteno, zamagu'amo'ma
    agruma hu'nea vahe'mokizmia knarera hunezamante.
  pon-pon: MELEL, Kot kompoke pan men Ijrael, irail me makelekel nan monion arail.
  nhe-BL: Toteco Dios nelía cuali iyolo ica israelitame. Quena, quinicnelía nochi
    tlen quipiyaj tlapajpactic ininyolo.
  wnc-wnc: Anututa Isrel nana aminde take siknga pasinggak. Ngan, Anututa amin musip
    patang kawan noman gan siwanu ita take pasinggak.
  bus-bus: Luda è yã maaa kɛ Isarailinↄnɛ yãpuramɛ, atɛ̃nsa nↄ̀sɛpuradeenↄ.
  gub-BL: Azeharomoete Tupàn ikatu teko Izaew izuapyapyr wanupe a'e. Ikatu teko ipy'a
    ikatuahy ma'e Tupàn heruzar katu ma'e wanupe.
  eng-DRA: 'Understanding for Asaph. O God, why hast thou cast us off unto the end:
    why is thy wrath enkindled against the sheep of thy pasture?'
