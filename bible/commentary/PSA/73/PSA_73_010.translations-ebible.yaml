verse: PSA.073.010
translations:
  mal-C: അതുകൊണ്ട് അവരുടെ ജനം അവരിലേക്കു തിരിയുന്നു അവർ ധാരാളം വെള്ളം കുടിച്ചുതീർക്കുന്നു.
  deu-TKW: Darum wendet sich sein Volk hierher, und Wasser in Fülle wird von ihnen
    geschlürft.
  lin-lin: Yango wana bato balandaka bango mpe bamelaka maloba na bango lokola mayi.
  mmx-mmx: Kuren la mo limixin at ne Moroa di repukus ti mu asu di la di nunu lolos
    tinotno at lempanga di paase i.
  eng-LSV: Therefore His people return here, || And waters of fullness are wrung out
    to them.
  eng-GNV: 'Therefore his people turne hither: for waters of a full cup are wrung
    out to them.'
  eng-WEBSTER: 'Therefore his people return hither: and waters of a full cup are wrung
    out to them.'
  nhw-BL: Yeca Toteco Dios quinhualicas sempa nochi imasehualhua ipan ni inialtepe,
    huan quipiyase miyac atl nochi inijuanti.
  swh-ONEN: Kwa hiyo watu wao huwageukia na kunywa maji tele.
  bba-bba: Yen sɔ̃nɑ tɔmbu kpuro bɑ wurɑmɔ ben mi ɡiɑ. Mɑ bɑ ben ɡɑri nɔrumɔ nɡe nim,
  eng-KJVCPB: 'Therefore his people return hither: And waters of a full cup are wrung
    out to them.'
  luo-luo: Emomiyo jogegi doknegi kendo pakogi kendo ok giyud rach moro amora kuomgi.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ، ܥܲܡܵܐ ܟܹܐ ܕܵܐܹܪ ܠܟܸܣܠܵܝܗ‌ܝ، ܘܡ̈ܝܼܵܐ ܕܟܵܣܵܐ ܡܸܠܝܵܐ ܟܹܐ ܦܵܝܫܝܼ
    ܣܪܝܼܦܹܐ ܒܝܼܵܝܗ‌ܝ.
  meu-meu: Taunabunai, taunimanima e gini kerehaimu, e hanamodiamu, ediai kerere ta
    asie davariamu.
  npi-ULB: यसकारण तिनका मानिसहरू तिनीहरूतिर फर्कन्छन् र प्रशस्‍त पानी बगाइन्छ ।
  yor-yor: Nítorí náà àwọn ènìyàn wọn yípadà sí wọn wọ́n sì mu omi ní ọ̀pọ̀lọpọ̀.
  pes-OPCB: پس مردم گول زندگی پرناز و نعمت آنها را می‌خورند
  tgl-ULB: Kaya, ang bayan ng Diyos ay nakikinig sa kanila at ninanamnam ang kanilang
    mga salita.
  nop-nop: Kaŋ Bepaŋ’walaŋ metamdi me gifoko heki’walaŋ medehik nadigalikaaŋ adi’walaŋ
    medehik uŋak nadisukilitiiŋ.
  cbu-NT: Ashkusin, tputssha, ¿Ndusha zurku át? atusin, yutaritshishpanip tachitamaam
    zandkanaya.
  hui-hui: Anidagua lamiragola nde Ngode Datagaliwabenaga wali agali karumebi heba
    mini kowi urunime bi larago hale halu turu howa yu tiga biaga ka.
  mya-mya: ထို​ကြောင့်​ဘု​ရား​သ​ခင်​၏​လူ​စု​တော်​ပင်​လျှင် သူ​တို့​ဘက်​သို့​ပါ​လျက်​သူ​တို့​ပြော​သ​မျှ​သော
    စ​ကား​ကို​ယုံ​ကြ​လေ​သည်။
  bod-N: དེའི་ཕྱིར་ཁོང་གི་མི་རྣམས་དེའི་ཕྱོགས༌ལོག །མོད་པོ་ཆུ་ནི་ངོམ་པར་བཏུང་བ༌འོ།།
  wsk-wsk: Se kariimet karo nungarsan; mu nuna anapeya ko balsan mu am nungarsan.
  sna-sna: Naizvozvo vanhu vavo vanodzokera kwavari, uye vanonwa mvura yakawanda.
  spa-BLM: Por eso su pueblo vuelve a ellos, y beben agua en abundancia.
  cac-cac: Yuj chi' tz'och tzac'an eb' anima yuj eb', schaan yab' eb' anima chi' jantac
    chucal syal eb'.
  swh-ULB: Kwa hiyo watu wake huwageukia na maji yaliyojaa hukaushwa.
  bel-bel: Дакуль, Божа, вораг зьдзек чыніць будзе? ці вечна будзе агуднік імя Тваё
    ганіць?
  deu-ELBBK: Deshalb wendet sich hierher sein Volk, und Wasser in Fülle wird von ihnen
    geschlürft.
  mbb-OT: Umbe, minsan is menge etew te Megbevayà edsunud kandan wey ebpengumbenar
    te egkeǥiyen dan.
  mal-2015: അതുകൊണ്ടു അവൻതന്റെ ജനത്തെ ഇതിലേക്കു തിരിക്കുന്നു; അവർ ധാരാളം വെള്ളം വലിച്ചുകുടിക്കുന്നു.
  gup-gup: Yikahwi birribuyika bininj bu kabindibekkan wanjh kabirrikodjduhme, dja
    kabindidjalmakwan nahni birriwarre bininj.
  ctu-CTI: Jini i chaꞌañoꞌ bʌ Dios miꞌ lolon chꞌujbibeñob i tꞌan jini simaroñoꞌ bʌ.
    Tsijcꞌ cheꞌob i pusicꞌal. Miꞌ lolon jacꞌbeñob i tꞌan cheꞌ bajcheꞌ miꞌ japob jaꞌ
    cheꞌ tyʌquin i tiꞌ.
  rmc-rmc: Vašoda pes mek the le Devleskre manuša visaren ke lende a pijen lengre
    lava sar paňi.
  nlg-nlg: Keri vaho ge a nina vure God tara vuha ririu vanira, Mara lioni ngangata
    na taluutuniani na lei totobo tara bosai vanira
  pes-OPV: پس قوم او بدینجا برمی گردند و آبهای فراوان، بدیشان نوشانیده می‌شود.
  ron-1924: Де ачея аляргэ лумя ла ей, ынгите апэ дин плин
  ben-OBCV: সেইজন্য তাদের লোকেরা তাদের দিকে ফেরে আর প্রচুর জলপান করে।
  som-som: Sidaas daraaddeed dadkiisii halkanay ku soo noqdaan, Oo koob biyo ka buuxa
    ayay madhsadeen.
  lat-VUC: Usquequo, Deus, improperabit inimicus? irritat adversarius nomen tuum in
    finem?
  eng-ASVBT: 'Therefore his people return hither: And waters of a full cup are drained
    by them.'
  mna-mna: Tabe tikamam ma Anutu wal kini tomini, titoto zin, mi tikanan la kalŋan.
  ita-1885: Perciò, il popolo di Dio riviene a questo, Veggendo che l'acqua gli è
    spremuta a bere a pien calice,
  eng-LXXUP: How long, O God, shall the enemy reproach? Shall the enemy provoke thy
    name forever?
  eng-ULB: Therefore his people turn to them and abundant waters are drained out.
  spa-VBL: Por ello la gente los busca y creen todo lo que ellos dicen.
  fra-_FOB: Aussi son peuple en revient à ceci, quand on leur fait boire les eaux
    amères en abondance,
  mal-mal: അതുകൊണ്ട് അവൻ തന്റെ ജനത്തെ ഇവിടേക്ക് കൊണ്ടുവരുന്നു. അവർ അവരില്‍ ഒരു കുറ്റവും
    കാണുന്നില്ല.
  urd-GVR: Chunāṅche awām un kī taraf rujū hote haiṅ, kyoṅki un ke hāṅ kasrat kā pānī
    piyā jātā hai.
  suz-BL: मोपतीके मुरपुकी मेको आन गे लेत्‍नीम। मिनु आन लोव़ थमा सुइश्‍शा आन नोले खोइश्‍शा
    मेको आन कली ठेयब सेल्‍नीम।
  eng-NOY: Therefore his people walk in their ways, And there drink from full fountains.
  ita-1927: Perciò il popolo si volge dalla loro parte, e beve copiosamente alla loro
    sorgente,
  ckb-ckb: بۆیە خەڵکی خۆیان دێنە لایان و باوەڕ بە قسەکانیان دەکەن.
  eng-BBE: For this reason they are full of bread; and water is ever flowing for them.
  xsi-xsi: Opopo, Maro Kindeni ne tamâta pinde sitambira taŋanzi pa kinzi tamâta sakamao
    ŋinde nenzi ŋgua, aku sindeka ŋana sipono muli pa ŋgua ŋinde.
  kan-OKCV: ಆದ್ದರಿಂದ ಜನರು ಅವರ ಕಡೆಗೆ ತಿರುಗುತ್ತಾರೆ. ಜನರಿಗೆ ಅವರ ಮಾತು ಬಹಳವಾಗಿ ದೊರೆಯುತ್ತದೆ.
  tam-2017: ஆகையால் அவருடைய மக்கள் இந்த வழியாகவே திரும்புகிறார்கள்; தண்ணீர்கள் அவர்களுக்குப்
    பரிபூரணமாகச் சுரந்துவரும்.
  spa-RV-1909: Por eso su pueblo vuelve aquí, y aguas de lleno les son exprimidas.
  ron-BTF: De aceea poporul lui se întoarce aici; și apele plinătății le sunt stoarse.
  eng-WEBP: Therefore their people return to them, and they drink up waters of abundance.
  eng-FBV: As a result people turn to them and drink in everything they say.
  nld-1939: Daarom lopen de dwazen achter hen aan, En slurpen begerig hun woorden
    op.
  nch-BL: Yeca Toteco Dios quinhualicas sempa nochi imasehualhua ipan ni inialtepe,
    huan quipiyase miyac at nochi inijuanti.
  vie-1934: Vì cớ ấy dân sự Ngài xây về hướng đó, Và chúng nó uống nước cạn chén.
  cha-cha: 'Enao mina y taotaoña manalo mague: yan y binilan y janom gui posuelo umafugo
    nu sija.'
  hin-CV: इसलिये उनके लोग इस स्थान पर लौट आते हैं, और वे भरे हुए जल में से पान करते
    हैं.
  eng-OURB: Therefore their people teshuvah ·completely return· to them, and they
    drink up waters of abundance.
  spa-BES: Por esta razón están llenos de pan; y el agua siempre fluye para ellos.
    Por eso Dios hará volver a su pueblo aquí.
  tdx-tdx: Aa le mimpoly atoy ondati’eo, naho genohe’ iereo i rano era’ey.
  tha-KJV: ประชาชนของพระองค์จึงหันกลับมา และน้ำแห่งความบริบู​รณ​์​ถู​กบ​ีบให้​เขาทั้งหลาย
  por-BR-2018: Por isso seu povo volta para cá, e as águas lhes são espremidas por
    completo.
  deu-ELO: Deshalb wendet sich hierher sein Volk, und Wasser in Fülle wird von ihnen
    geschlürft.
  eng-WYC-2018: Therefore my people shall be turned again here; and full days shall
    be found in them. (And so my people followed them; and found nothing to condemn
    them for.)
  epo-epo: Tial tien ankaŭ iras Lia popolo, Kaj ili akvon ĉerpas abunde.
  gfk-gfk: Kaik huo, ira matanaiabar diet mur diet, ma diet kanam bakut leh ira udiet
    nianga.
  uig-PIN: 'Xunga Hudaning hǝlⱪi muxularƣa mayil bolup, Ularning degǝnlirini su iqkǝndǝk
    ahiriƣiqǝ iqip: —'
  beo-beo: Amaiba:le, Gode Ea fi dunu amolawane da ilima sinidigili, hanaiwane ilia
    sia:be huluane dafawaneyale dawa:sa.
  tpi-OTNT: Olsem na ol manmeri bilong God i laikim tok bilong ol bikhetman na ol
    i bilipim dispela tok.
  hau-SA: Saboda haka mutanensu sun juya gare su suna kuma shan ruwa a yalwace.
  udu-udu: Dhali gom gwo gi wakan mo tani ’kwani ṯu’kkin mo dhali maŋ uni mo dhali
    gam to shiyi’da kamu/ e uni yisa.
  uig-LAT: 'Shunga Xudaning xelqi mushulargha mayil bolup, Ularning dégenlirini su
    ichkendek axirighiche ichip: —'
  nde-nde: Yikho abantu bakibo bebakholwa, bawanathe amanzi kakhulukazi.
  ton-ton: 'Ko ia ʻoku liu mai ai ki heni hono kakai: pea ʻoku tatau ʻae vai kiate
    kinautolu ke pito ʻae ipu.'
  ces-1613: A protož na to přichází lid jeho, když se jim vody až do vrchu nalívá,
  eng-WMB: Therefore their people return to them, and they drink up waters of abundance.
  tam-TCV: ஆகையால் மக்களும் அவர்களிடமாய்த் திரும்பி, அவர்களின் சொற்களைத் தண்ணீரைப்போல்
    குடிக்கிறார்கள்.
  ceb-ULB: Busa mibalik ang iyang katawhan ngadto kanila ug ang kadagaya sa katubigan
    nahubas.
  pol-UBG: Dlatego jego lud wraca dotąd i obficie leją się na nich wody;
  agr-agr: Nuna aents yujajus iniinak yajau chichainatsui tusag shiig antuju yujaush
    ainawai.
  kyc-kyc: Dopa piminyisa Anatunya wambu angi dupwamepe kapu kyepala nakamana pii
    laminyi doko soo kale yukupala angi lao suu pilyaminyi.
  urd-GVU: چنانچہ عوام اُن کی طرف رجوع ہوتے ہیں، کیونکہ اُن کے ہاں کثرت کا پانی پیا
    جاتا ہے۔
  eng-OEBCW: Small wonder that people resort to them, and drink deep draughts of their
    lore.
  deu-1912: Darum fällt ihnen ihr Pöbel zu und laufen ihnen zu mit Haufen wie Wasser
  kan-2017: ಆದುದರಿಂದ ಜನರು ಅವರ ಪಕ್ಷವನ್ನು ಹಿಡಿಯುತ್ತಾರೆ; ಅವರು ಅವರಲ್ಲಿ ಯಾವುದೇ ತಪ್ಪನ್ನು
    ಕಂಡುಹಿಡಿಯಲಿಲ್ಲ.
  yap-yap: ya mus ngak e pi girdi’en Got ni kar chalgad ngorad kari mich u wun’rad
    urngin e tin yad be yog.
  hlt-MCSB: Te dongah a pilnam loh hela ha mael ha mael tih khuengrhueng tui a yawn
    uh.
  mdy-ETH: ዬያሮ ፆኦሲ ዴራኣ ዓቱዋዖ ዔያቶ ባንሢ ጎዓኔ፤ ዋኣፆዋ ዔያቶኮ ካራባኣ ጎይሢና ዑሽካኔ።
  qvs-NT: Chayrayku runamasinkuna paykunata alabansapa. Paykunata sukaman kreyinsapa.
  twi-ASANTE: Ɛno enti wɔn nkurɔfoɔ kɔ wɔn nkyɛn na wonya nsuo bebree nom.
  eng-WEBU: Therefore their people return to them, and they drink up waters of abundance.
  acu-NT: 'Tu pujuinau asaramtai, chikich aints ainau niin pachisar: Nekasar pengker
    pujuinawai tinawai.'
  spa-PDDPT: Por tanto su pueblo vuelve a este lugar, Y bebe aguas en abundancia.
  gun-gun: Ha'e nunga rupi heta va'e kuery oje'oi 'rã hupive, yvu gui oy'uxea rami
    oy'u va'e rami.
  agu-BL: Cha'stzun te at wi'nin tanum Ryos yi na xom chiwi' scye'j, na qui'c chipaltil
    na quil nin.
  ilo-ULB: Mapan ngarud kadakuada dagiti tattao ti Dios ket dumngegda kadagiti sasaoda.
  kpg-kpg: Malaa, nia daangada a God hogi ga daudali digaula, ga hagadonu nia mee
    huogodoo ala e helehelekai ai digaula.
  uig-ARA: 'شۇڭا خۇدانىڭ خەلقى مۇشۇلارغا مايىل بولۇپ، ئۇلارنىڭ دېگەنلىرىنى سۇ ئىچكەندەك
    ئاخىرىغىچە ئىچىپ: ــ'
  sus-sus: Na nan a ra, Ala xa ɲama a xun tima e ra, e la e xa wɔyɛnyie ra.
  pon-2006: Eri, sapwellimen Koht aramas akan pil kin iangirailla oh kamehlele mehkan
    koaros me re kin nda.
  jae-jae: Amboac tonaŋ tec lau dêdêŋ êsêac ma sêlib êsêacnêŋ biŋ kêtôm sêlib bu.
  ksd-ksd: Kari kana tarai dia mur diat, Ma dia maur ma ra ngala na nimomo.
  tur-YTC: Bu nedenle onların halkları onlara geri döner, Bolluk sularından içerler.
  bel-N: Дык туды і народ Ягоны паварочваецца, і шчодрыя воды выліваюцца на іх.
  grc-BRENT: Ἕως πότε ὁ Θεὸς, ὀνειδιεῖ ὁ ἐχθρὸς, παροξυνεῖ ὁ ὑπεναντίος τὸ ὄνομά σου
    εἰς τέλος;
  kpr-kpr: Susu aindae, nene rea seraera ava, God da natofo barago aminguse, nenda
    ambo gayeraera, a kotugo nene rea seraera ava totoi tumonderaera.
  ind-AYT: Karena itu, umat-Nya kembali ke sini, dan air yang penuh dialirkan kepada
    mereka.
  yom-yom: Diawu batu bawu beti baluka kuidi bawu ; beti nuanga nlangu mu buwombo.
  yut-yut: Do Piŋkop dakon mɨŋat amɨnyo dɨwarɨ kwen wɨgɨk amɨn dakon gen do galak
    taŋek geni uŋun nandaŋ gadaŋ.
  nya-nya: Nʼchifukwa chake anthu awo amapita kwa iwowo ndi kumwa madzi mochuluka.
  kyg-kyg: Ani kavaꞌmo nehayaꞌmofeꞌmo Goti vayaꞌamogimo aiꞌa atagineꞌa manileꞌmo neꞌae.
    Apakaemo kapufiꞌmo aniꞌmo havai teꞌnigeꞌa aliꞌa neꞌnae.
  hrv-hrv: Zato moj narod za njima leti i srče obilne vode
  mps-mps: Tama te Godigo we bidi dabego te hagoma ebo bidi dabego po wei elama, tama
    augwaligo te poba homu kęą pai.
  tpi-tpi: Olsem na ol manmeri bilong God i laikim tok bilong ol bikhetman na ol i
    bilipim dispela tok.
  dan-1931: (Derfor vender mit Folk sig hid og drikker Vand i fulde Drag).
  vie-OVCB: Thậm chí dân Chúa cũng về hùa, tin tất cả những lời họ nói.
  guj-2017: એ માટે ઈશ્વરના લોકો તેમની તરફ ફરશે અને તેઓ ઊભરાતું પાણી પી જાય છે.
  pon-2006A: Eri, sapwellimen Koht aramas akan pil kin iangirailla oh kamehlele mehkan
    koaros me re kin nda.
  por-BRBSL: Portanto, seu povo volta para eles, e eles bebem águas em abundância.
  eng-OEBUS: Small wonder that people resort to them, and drink deep draughts of their
    lore.
  swe-swe: Därför återvänder hans folk hit och fulla vatten dräneras av dem (allt
    vatten torkar ut).
  cth-cth: Hatdawkvah, a taminaw teh ahnimouh koe a ban awh teh, tui moikapap e hah
    koung a nei awh.
  twi-twi: Ɛno nti wɔn nkurɔfo kɔ wɔn nkyɛn na wonya nsu nom ma ebu so.
  hlt-hlt: Te dongah a pilnam loh hela ha mael ha mael tih khuengrhueng tui a yawn
    uh.
  tbz-SIM: Dɛɛ̀ te kɛ̀ bɛnìtìbɛ̀ bɛ̀ tũ mbɑ́ nɛ̀ Kuyie nkɔboo, kɛ yɔ̃ mbɛ nɑ́ɑǹtì
    mɛniɛ nkɔ̃mɛ.
  msy-2020: Me kamaghɨn damutɨ, Godɨn gumazamiziba men akabagh ifuegh, nɨghnɨzir gavgavim
    dar ikiam.
  dop-dop: Pə tɔɔ kɛ́ pɑ tənɑ pɑ kɛɛsənɑ pɑ tɔɔ, nɑ pɑ́ nyɔɔkɩ pɑ kʋyɔɣɔtʋtʋ kɛ lʋm
    təlɛ.
  azb-azb: Ona görə bütün xalq onların tərəfinə keçir, Sözlərini axıradək su kimi
    içir.
  eng-DBY: Therefore his people turn hither, and waters in fulness are wrung out to
    them.
  hin-2017: इसलिए उसकी प्रजा इधर लौट आएगी, और उनको भरे हुए प्याले का जल मिलेगा।
  wol-KYG: Moo tax ñoñi Yàlla walbatiku ci ñoom, di jolu seen wax nim ndox
  swp-swp: Arinai tatao se sinibui eo se ribatausaedi; edi ponori hinage nige se italobaidi.
  bjr-bjr: Minara Anutuna faiqí anaasee misiannai quandafiqa aaqaidaqa misa ufara
    anoonee qidaqa.
  eng-YLT: Therefore do His people return hither, And waters of fulness are wrung
    out to them.
  kne-kne: Isonga olay din ipogaw Diyos et bigbigen das daida yan patien da ay dagos
    din lawa ay ibagbaga da.
  eng-WYC-2017: Therefore my people shall be turned again here; and full days shall
    be found in them.
  eng-WMBB: Therefore their people return to them, and they drink up waters of abundance.
  zat-NTPS: Chee̱ le̱ na' xúgute̱ bénneache dxelune̱' le̱' tu zren, ne dxelezi'e̱
    ca da dxelenná benne' gunni'a ca'.
  zty-NTPS: Che ḻen yezika' benách ka' želyenle' x̱tíža'gake', na' ẕzi' ḻo ná'gake'
    da' ẕnnágake'.
  urd-GVH: चुनाँचे अवाम उनकी तरफ़ रुजू होते हैं, क्योंकि उनके हाँ कसरत का पानी पिया
    जाता है।
  rug-rug: Gua asa, ke luli i rina tie te Tamasa sari na dia hahanana, meke okoro
    va hinokari rini gua saripu zama ni rini.
  gaz-gaz: Kanaafuu sabni gara isaaniitti dachaʼee bishaan baayʼee dhuga.
  fra-LSG: Voilà pourquoi son peuple se tourne de leur côté, Il avale l’eau abondamment,
  yal-yal: Nanara, yamaan biraxi e fɔxɔ ra, e falane xɔnla yi e suxu alo igen min
    daxina.
  iou-iou: Yäke! Ude täŋirä unita Anutu täŋo ämawebe ätutäwä gäripi nadäŋpäŋ man yäk
    täkaŋ unita nadäwä bureni täŋpäpäŋ yäwarän täk täkaŋ.
  haw-1868: Nolaila i hoi ai kona poe kanaka ilaila; A ua kowiia na wai o ke kiaha
    piha no lakou.
  arb-NAV: حَتَّى شَعْبُ اللهِ يَرْجِعُونَ إِلَيْهِمْ، وَيُصَدِّقُونَ مَا يَقُولُونَهُ
    لَهُمْ.
  ded-ded: Imocac ngicngac yeni yeneac hoannu kemma yoacngina imoc doku neandae, ifi
    isoc efea kpac negebec amma
  ewe-ewe: Eya ta woƒe amewo trɔ ɖe wo gbɔ, eye wono tsi fũu.
  eng-LEE: 'Therefore do his people turn away hither: and waters of a full cup are
    drained by them.'
  asm-FB: এই কাৰণে ঈশ্বৰৰ সন্তান সকল তেওঁলোকৰ ফালে ঘূৰি যায়; গভীৰ ভাবে তেওঁলোকৰ বাক্যবোৰ
    পান কৰে।
  sus-A: نَ نَن عَ رَ، عَلَ شَ حَمَ عَ شُن تِمَ عٍ رَ، عٍ لَ عٍ شَ وْيّنيِيٍ رَ.
  fra-SBL: C'est pourquoi leur peuple revient vers eux, et ils boivent des eaux en
    abondance.
  hbo-hbo: לָכֵ֤ן ׀ *יָשִׁיב (יָשׁ֣וּב) עַמֹּ֣ו הֲלֹ֑ם וּמֵ֥י מָ֝לֵ֗א יִמָּ֥צוּ לָֽמֹו׃
  kik-kik: Nĩ ũndũ ũcio andũ ao nĩmakamacokerera na metĩkie ũrĩa wothe makoiga.
  fra-NCL: C’est pourquoi mon peuple se tourne de leur côté, il avale l’eau à grands
    traits.
  cek-AK: To pongah Sithaw mah angmah ih kaminawk to amlaemsak let moe, a paek ih
    tui to kamhah ah naek o.
  cuk-cuk: A-ulale, dulemar ese idaknaddamalad, ega ibmar-soged bela nabiridbiiye
    binsadamalad.
  uig-CYR: Қачанғичә, и Худа, рәқибиң Сени мәсқирә қилиду? Дүшмән намиңни мәңгүгә
    һақарәтләмду?
  tel-2017: కాబట్టి దేవుని ప్రజలు వారి పక్షం చేరతారు. వారి మాటలను మంచినీళ్ళు తాగినట్టు
    తాగుతారు.
  hat-BSA: Akoz sa a, pèp pa yo retounen kote yo, e yo kontinye bwè gran sous yo nèt.
  ukr-ONPU: Доки, Боже, глумитиметься супротивник? Невже вічно глузуватиме ворог з
    імені Твого?
  kos-kos: Oru, finne mwet lun God, elos forang pac nu selos, Ac lulalfongi ma nukewa
    elos fahk.
  hbo-WLC: לָכֵ֤ן ׀ ישיב עַמּ֣וֹ הֲלֹ֑ם וּמֵ֥י מָ֝לֵ֗א יִמָּ֥צוּ לָֽמוֹ׃
  ibo-ibo: Nʼihi nke a, ndị ha na-eso ha, na-aṅụrụ okwu ha ebe ọ bara ụba dịka mmiri.
  ory-ory: ଏହେତୁ ତାହାର ଲୋକମାନେ ସେଆଡ଼େ ଫେରନ୍ତି; ପୁଣି, ପୂର୍ଣ୍ଣ ପାନପାତ୍ରର ଜଳସବୁ ସେମାନଙ୍କ
    ଦ୍ୱାରା ନିଗିଡ଼ାଯାଏ।
  chk-chk: Iei mine nöür kewe aramas ra kul ngeniir o müttir lükü ar kewe kapas meinisin.
  rop-rop: en ola pipul blanga YAWEI bin bulurrum olabat, en bilib wanim olabat bin
    tok.
  ukr-1871: Тому збігаються сюди люде його, і дають їм води достатком.
  yon-yon: Kwani kowe, God ye nimakarub kuu keyaa ikakman manaiwa, dabab yemoon kuu
    miin arewa kamenabidanbed yi ari kuu kapus aom ok demboon areb onduknimaib kii.
  deu-1951: Darum wendet sich auch das Volk ihnen zu, und es wird von ihnen viel Wasser
    aufgesogen.
  eng-JPS: Therefore His people return hither; and waters of fullness are drained
    out by them.
  srp-1865: I zato se onamo navraæaju neki iz naroda njegova, i piju vodu iz puna
    izvora.
  lug-lug: Abantu ba Katonda kyebava babakyukira ne banywa amazzi mangi.
  heb-heb: לכן ישיב עמו הלם ומי מלא ימצו למו׃
  ben-IRV: এই জন্য ঈশ্বরের লোকেরা তাদের দিকে ফেরে এবং তারা তাদের মধ্যে কোনো দোষ পায়
    না।
  ntu-ntu: Mzli ka kzdung leplz neng Gct nzlalztqpe-kzpzng badr, Mz nzlxngiti-krbzlr
    natqdr.
  pan-pan: ਇਸ ਲਈ ਉਹ ਲੋਕ ਇੱਧਰ ਮੁੜਨਗੇ ਅਤੇ ਭਰੇ ਹੋਏ ਛੰਨ ਦਾ ਪਾਣੀ ਉਨ੍ਹਾਂ ਤੋਂ ਡੱਫਿਆ ਜਾਂਦਾ
    ਹੈ,
  mya-JVB: ထိုကြောင့် ဘုရား သခင်၏ လူ တို့သည် သူ တို့ ထံသို့ ပြန် သွား၍ များစွာ သော
    ရေ ကိုမျို ရကြ၏။
  kgf-kgf: Imuac ic embac ieneŋ liliŋgéma keŋ toroqe énécmima dokugina kuaya qeqeya
    mocʒoŋ ɋécgéanʒu.
  tte-O: Bwagana siyauyaule na iyamo Yaubada ana tomoyao toyauyaulene sitobalanagili
    yo sikawa-namwanamwa-yagili.
  tbg-tbg: Vika minti ti variarara ti, qaqi vaiinti nahenti vika avataqi viha vika
    una uvara quqaa uvave ti variara.
  hmo-hmo: Unai dainai Dirava ena taudia haida ese, idia dekenai idia kamonai henia,
    bona edia hereva kerere idia abidadama henia.
  zar-NT: Que lë ni naʼ taʼdáʼ bönachi queëʼ Dios légaquiëʼ, en taʼyéajlëʼ didzaʼ
    tuʼë.
  urd-urd: इसलिए उसके लोग इस तरफ़ रुजू' होते हैं, और जी भर कर पीते हैं।
  rus-SYN: Доколе, Боже, будет поносить враг? вечно ли будет хулить противник имя
    Твое?
  bqc-SIM: Ayãmɛto wì kɛnɛ́ kɛ̀kɛ, wì yã́ pↄ́ aa ò píi sí sĩana ũ.
  tcz-CHONGTHU: Hiti chun mipiho'n athusei u hi ajah uleh akicha uvin akisulungdong
    gam tauvin ahi.
  mar-mar: म्हणून देवाचे लोक त्यांच्याकडे वळतात आणि त्यांच्या वचनातले पाणी भरपूर पितात.
  isl-isl: Þjóð Guðs er orðlaus og gleypir í sig boðskap þeirra.
  hlt-THB: Cedawngawh ak thlangkhqi ing a mimah a venna hlai unawh tui hqawng ce aw
    thu hqut uhy.
  qub-qub: Chayno captinmi chay fiyu runacunataga alaban. Ima nishancunatapis riguin.
  bqp-bqp: Abire yãi òdi ɛra ń kpa, òdi yã kũ ò ò pínki sí yãpura ũ.
  hat-hat: Se konsa, menm pèp Bondye a fè bann ak yo, yo vale tou sa yo di yo san
    di yon mo.
  eng-BSB: So their people return to this place and drink up waters in abundance.
  eng-WEBPB: Therefore their people return to them, and they drink up waters of abundance.
  kbq-kbq: Ana hazage'za zamagogogu nehazageno, antahintahi zmimo'a savri nehie. Ana
    nehu'za ana vahe'mokizmi nanekea tima nazaza hu'za nenaze.
  pon-pon: I me aramaj akan lokididi on irail; o pil totoia re kin nimala.
  nhe-BL: Yeca Toteco Dios quinhualicas sampa nochi itlacajhua ipan ni inialtepe,
    huan quipiyase miyac atl nochi inijuanti.
  wnc-wnc: Unzingge Anututane aminabamda yamandet sikaing amindane wamna tawaningge
    yanikaing.
  bus-bus: Bee yãnzi wè tá ń kpa, wè yã kɛ̀ aↄ̃ↄ ò píngi sí yãpuraa ũ.
  gub-BL: Nezewe Tupàn hemiaihu mua'u oho a'e teko wanekar pà wà. Uzeruzar waze'eg
    rehe wà no.
  eng-DRA: 'How long, O God, shall the enemy reproach: is the adversary to provoke
    thy name for ever?'
