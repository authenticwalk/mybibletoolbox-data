verse: PSA.073.012
translations:
  mal-C: ദുഷ്ടർ ഇപ്രകാരമാണ്— അവർ എപ്പോഴും സ്വസ്ഥരായിരുന്ന് സമ്പത്തു വർധിപ്പിക്കുന്നു.
  deu-TKW: Ja, so sind die Gottlosen und in steter Ruhe häufen sie Reichtum an.
  lin-lin: 'Tala ndenge bato mabe bazalaka : tango nyonso, bazalaka na mitungisi te,
    mpe bomengo na bango emataka se komata.'
  mmx-mmx: Limixin kapmek di paase kerepmo. Di ruuna laxampanga solo la move dirak
    lok ka panga bok.
  eng-LSV: Behold, these [are] the wicked and easy ones of the age, || They have increased
    strength.
  eng-GNV: Lo, these are the wicked, yet prosper they alway, and increase in riches.
  eng-WEBSTER: Behold, these are the ungodly, who prosper in the world; they increase
    in riches.
  nhw-BL: Xiquitaca, ni masehualme catli amo tleno quineltocaj amo tleno ininpati.
    Quipiyaj se yejyectzi nemilistli huan tlatoctzitzi quimiyaquilíaj más inintomi.
  swh-ONEN: 'Hivi ndivyo walivyo waovu: siku zote hawajali, wanaongezeka katika utajiri.'
  bba-bba: Nɡe mɛyɑ tɔn kɔ̃sobun wɑ̃ɑrɑ sɑ̃ɑ. Bɑ ku rɑ n wurure. Bɑ rɑ n ben dukiɑ
    kuurɑsiɑmɔwɑ.
  eng-KJVCPB: Behold, these are the ungodly, Who prosper in the world; they increase
    in riches.
  luo-luo: Kama e kaka joma timbegi richo chalo, ok gidew gimoro amora kendo mwandugi
    osiko medore ameda.
  aii-aii: ܗܵܐ، ܐܲܢܹܐ ܝܢܵܐ ܪ̈ܲܫܝܼܥܹܐ، ܒܫܲܝܢܵܐ ܝܢܵܐ ܠܥܵܠܲܡ، ܘܡܘܼܙܝܸܕܹܐ ܝܢܵܐ ܥܘܼܬܪܵܐ.
  meu-meu: A itaia, kara dika taudia bini; asie hekwarahimu, to edia taḡa e bada e
    laomu.
  npi-ULB: हेर्नुहोस्ः यी मानिसहरू दुष्‍टहरू हुन् । तिनीहरू निश्‍चिन्त छन् र झन्-झन्
    धनी हुँदैछन् ।
  yor-yor: Bí àwọn ènìyàn búburú ṣe rí nìyí, ènìyàn asán, wọ́n ń pọ̀ ní ọrọ̀.
  pes-OPCB: به این مردم شرور نگاه کنید! ببینید چه زندگی راحتی دارند و چگونه به ثروت
    خود می‌افزایند.
  tgl-ULB: 'Pansinin ninyo: ang mga taong ito ay masama; wala silang inaalala, lalo
    pa silang nagiging mayaman.'
  nop-nop: Me kadakahi adi indihi. Adi nemenemehik tuwot, iŋgoŋ kotigoŋ tomboyoula
    nemenemek noli maaŋ ha moŋgokiiŋ.
  cbu-NT: ¡Pa, in urkirpan tamara! nduntaa tarawaztaksin, aranginasha kurikee putakanaya.
  hui-hui: Wali agali mini kowi karu tigua mana urunibi bigi biaga ka. Tinaga mbirale
    dewa bu payabu wia ngagoyu uruni ngelowa dege maru lone mo te dege bule hai bialu
    kagoni.
  mya-mya: ဤ​ကား​သူ​ယုတ်​မာ​တို့​ပြု​ကြ​ပုံ​ပင်​ဖြစ်​ပေ​သည်။ သို့​သော်​သူ​တို့​သည်​ကောင်း​စား​၍​အ​စဉ်​ပင်
    စည်း​စိမ်​ချမ်း​သာ​တိုး​လျက်​နေ​ကြ​၏။
  bod-N: མི་ངན་འདི་ཚོར་ལྟོས་དང་ཁོ་རྣམས༌ནི། །རྟག་ཏུ་བདེ་བར་གནས་ཤིང་ནོར་ཡང༌འཕེལ།།
  wsk-wsk: Kariimet memek mu nunga kiwem mu uwutata; nuna ikup mena, pempem yawarakala
    baga se melmasak duap duap gemasan.
  sna-sna: Ndizvo zvakaita vakaipa, havana hanya nguva dzose, vanowedzera pfuma yavo.
  spa-BLM: He aquí, estos son los malvados. Estando siempre a gusto, aumentan sus
    riquezas.
  cac-cac: Ilecnab' val juntzan̈ anima chuc tic, malaj tas tz'ic'an eb', ste q'uib'n̈ej
    chaan̈ sb'eyumal eb'.
  swh-ULB: 'Fahamu: watu hawa ni waovu; mara zote hawajali, wakifanyika matajiri na
    matajiri.'
  bel-bel: Божа, Цару мой адвеку, Ты чыніш ратаваньне пасярод зямлі!
  deu-ELBBK: Siehe, diese sind Gottlose, und, immer sorglos, erwerben sie sich Vermögen.
  mbb-OT: Iring keniyan is menge lalung he etew, wazè dan igkeliveǥ ne mid-iseg pa
    is kegkesepian dan.
  mal-2015: ഇങ്ങനെ ആകുന്നു ദുഷ്ടന്മാർ; അവർ നിത്യം സ്വസ്ഥത അനുഭവിച്ചു സമ്പത്തു വർദ്ധിപ്പിക്കുന്നു.
  gup-gup: Bonj. Karrbenna nahni bininj nawu birriwarre. Bedda kabirridi djal kamak
    rowk, dja kabirridjalkukenmen!
  ctu-CTI: Qꞌuele awilan, jiñʌch jini machꞌʌ baꞌan ochem tiꞌ tꞌan Dios, muꞌ bʌ i wen
    ocꞌan chʌ bʌ an i chaꞌañob. Maꞌan majch miꞌ ticꞌob.
  rmc-rmc: Kajse hine kala nalačhe manuša – bi o starišagos peske skiden furt buter
    a buter barvaľipen.
  nlg-nlg: 'Keri tara ghaghua igaa rana dika: “te uto vanira so na vola, me sule so
    didira na lologho”'
  pes-OPV: اینک اینان شریر هستند که همیشه مطمئن بوده، در دولتمندی افزوده می‌شوند.
  ron-1924: 'Аша сунт чей рэй: тотдяуна феричиць ши ышь мэреск богэцииле.'
  ben-OBCV: দুষ্ট লোকেদের দিকে দেখো— সর্বদা তারা আরামে জীবনযাপন করে আর তাদের ধনসম্পত্তি
    বৃদ্ধি পায়।
  som-som: Bal eeg, kuwanu waa kuwa sharka leh, Oo mar kasta iyagoo istareexsan ayay
    hodantinimadoodu sii korodhaa.
  lat-VUC: 'Deus autem rex noster ante sæcula: operatus est salutem in medio terræ.'
  eng-ASVBT: Behold, these are the wicked; And, being always at ease, they increase
    in riches.
  mna-mna: Kere kat kek? Wal sananŋan, mbulu kizin ta kembei. Len pataŋana sa som,
    mi tindoundou len koroŋ boozo.
  ita-1885: Ecco, costoro son empi, e pur godono pace e tranquillità in perpetuo;
    Ed accrescono le lor facoltà.
  eng-LXXUP: But God is our King of old; He has wrought salvation in the midst of
    the earth.
  eng-ULB: 'Take notice: these people are wicked; they are always carefree, becoming
    richer and richer.'
  spa-VBL: ¡Miren a los malvados! ¡No tienen nada de qué preocuparse en el mundo y
    siempre están ganando dinero!
  fra-_FOB: Voici, ceux-là sont des méchants, et, toujours heureux, ils amassent des
    richesses.
  mal-mal: ഇങ്ങനെ ആകുന്നു ദുഷ്ടന്മാർ; അവർ നിരന്തരം സ്വസ്ഥത അനുഭവിച്ച് സമ്പത്ത് വർദ്ധിപ്പിക്കുന്നു.
  urd-GVR: Dekho, yihī hai bedīnoṅ kā hāl. Wuh hameshā sukūn se rahte, hameshā apnī
    daulat meṅ izāfā karte haiṅ.
  suz-BL: परमप्रभु आ अरेशो मटीबपुकी मोदेंशो बाक्‍नीम। मेकोपुकी महिंथु, क्‍येट चेम्‍ना
    चेम्‍न बाक्‍नीम।
  eng-NOY: Behold these are the ungodly! Yet they are ever prosperous; they heap up
    riches.
  ita-1927: 'Ecco, costoro sono empi: eppure, tranquilli sempre, essi accrescono i
    loro averi.'
  ckb-ckb: ئەوەتا ئەمانە بەدکارن، هەمیشە لە خۆشیدان و سامانیان لە زیادبووندایە.
  eng-BBE: Truly, such are the sinners; they do well at all times, and their wealth
    is increased.
  xsi-xsi: Kinzi tamâta sakamao kalonzi loko ŋana sâ toŋge tia, aku simo nâ sigona
    mbaliŋa kie-kie rârâ.
  kan-OKCV: ದುಷ್ಟರು ನಿಶ್ಚಿಂತರಾಗಿ, ಐಶ್ವರ್ಯದಲ್ಲಿ ಇವರು ಹೆಚ್ಚುತ್ತಾರೆ.
  tam-2017: இதோ, இவர்கள் துன்மார்க்கர்கள்; இவர்கள் என்றும் சுகமாக வாழ்கிறவர்களாயிருந்து,
    சொத்தைப் பெருகச்செய்கிறார்கள்.
  spa-RV-1909: He aquí estos impíos, sin ser turbados del mundo, alcanzaron riquezas.
  ron-BTF: Iată, aceștia sunt neevlavioșii, care prosperă în lume; ei cresc în bogății.
  eng-WEBP: Behold, these are the wicked. Being always at ease, they increase in riches.
  eng-FBV: Look at these wicked people! They don't have a care in the world, and they're
    always making money!
  nld-1939: 'Zie, zo gaat het de zondaars: Ze zijn altijd gelukkig, en hopen zich
    rijkdommen op!'
  nch-BL: Xiquitaca, ni masehualme cati amo teno quineltocaj amo teno ininpati. Quipiyaj
    se cuajcualtzi nemilisti huan talojtzitzi quimiyaquilíaj más inintomi.
  vie-1934: Kìa là những kẻ ác, Chúng nó bình an vô sự luôn luôn, nên của cải chúng
    nó thêm lên.
  cha-cha: Sa estagüe ya sija y manaelaye; ya sija manmegae gui tano, sa taya chinatsagañija
    todo y jaane.
  hin-CV: ऐसे होते हैं दुष्ट पुरुष—सदैव निश्चिंत; और उनकी संपत्ति में वृद्धि होती
    रहती है.
  eng-OURB: Behold, these are the wicked. Being always at ease, they increase in riches.
  spa-BES: Verdaderamente, tales son los pecadores; les va bien en todo momento, y
    su riqueza aumenta.
  tdx-tdx: Inay ie, o lo-tserekeo— ie mierañerañe manombo vara avao.
  tha-KJV: ดู​เถิด คนอธรรมเป็นเช่นนี้​แหละ เขาเจริญในแผ่นดินโลกและร่ำรวยขึ้น
  por-BR-2018: Eis que estes são perversos, sempre estão confortáveis e aumentam seus
    bens.
  deu-ELO: Siehe, diese sind Gesetzlose, und, immerdar sorglos, erwerben sie sich
    Vermögen.
  eng-WYC-2018: Lo! those sinners and having abundance in the world; (they) held riches.
  epo-epo: Jen tiuj estas malvirtuloj, Kaj ili estas feliĉuloj de la mondo kaj atingis
    riĉecon!
  gfk-gfk: 'Diet ira ut na sakena diet haruat hoken: diet pai kilingane tiga tinirih,
    ma ira udiet bunbulaan i tamtamat hanahaan.'
  uig-PIN: Mana bular rǝzillǝrdur; Ular bu dunyada raⱨǝt-paraƣǝtni kɵridu, Bayliⱪlarni
    toplaydu.
  beo-beo: 'Wadela:i hamosu dunu da agoaiwane gala. Ilia da sadi dagoi, be eso huluane
    eno liligi lamusa: dawa:lala.'
  tpi-OTNT: Ol man nogut i olsem. Ol i gat planti samting, tasol ol i wok long kisim
    moa yet.
  hau-SA: Ga yadda mugaye suke, kullum ba su da damuwa, arzikinsu yana ta ƙaruwa.
  udu-udu: Hili mo mo ma, uni gwansan ita thus ki thus mo. Isa yempa/ uni ’koni mo
    jin ’ka’da mii ’ba/ ki ’ka’d mo dhali uni mara to kun tana uni pa ki pa is mo.
  uig-LAT: Mana bular rezillerdur; Ular bu dunyada rahet-paraghetni köridu, Bayliqlarni
    toplaydu.
  nde-nde: Yikho lokhu abayikho khona ababi bavele kabananzi, iyanda eyabo inotho.
  ton-ton: Vakai, ko eni ʻae kau angakovi ʻoku fiemālie ʻi he māmani; ʻoku tupu pē
    ʻenau koloa.
  ces-1613: Nebo aj, ti bezbožní jsouce, mají pokoj v světě, a dosahují zboží.
  eng-WMB: Behold, these are the wicked. Being always at ease, they increase in riches.
  tam-TCV: கொடியவர்கள் எப்பொழுதும் சிந்தனை அற்றவர்களாகவும், செல்வத்தினால் பெருகுகிறவர்களாகவும்
    இருக்கிறார்கள்.
  ceb-ULB: 'Timan-i kini: mga daotan kini nga katawhan; kanunay silang walay pagpakabana,
    nahimong hilabihan ka dato.'
  pol-UBG: Oto ci są niegodziwi, a powodzi im się na świecie i pomnażają bogactwa.
  agr-agr: ¡Diisjua aents pegkegchau aina nunú! Ditak utugchatji atsau, shiig pujusag
    wiakuch wenawai.
  kyc-kyc: Wambu koo pingi dupwana yulu doko dopa pyuo pilyaminyi. Nakama bange ama
    malu sipyamopape mee nyelanako suu pyao lao karaminyi.
  urd-GVU: دیکھو، یہی ہے بےدینوں کا حال۔ وہ ہمیشہ سکون سے رہتے، ہمیشہ اپنی دولت میں
    اضافہ کرتے ہیں۔
  eng-OEBCW: See! These are the godless, with wealth and ease ever increasing.
  deu-1912: Siehe, das sind die Gottlosen; die sind glücklich in der Welt und werden
    reich.
  kan-2017: ನೋಡಿರಿ, ದುಷ್ಟರು ಇಂಥವರೇ; ಅವರು ಸದಾ ಸುಖದಿಂದಿದ್ದು ಸ್ಥಿತಿವಂತರಾಗಿ ಹೋಗುತ್ತಾರೆ.
  yap-yap: Irera’ rogon e pi’in yad ba kireb! Pire’ ban’en rorad ma gubin ngiyal’
    ni be mun daken!
  hlt-MCSB: Amih halang rhoek pataeng kumhal ah a khuehtawn loh thayoeituipan la a
    rhoeng pah daeta ke.
  mdy-ETH: ፑርቶ ዓሳ ያዺ ማላኔ፤ ዔያቶኮ ዓኣ ቆላ ጊዳያኬ፤ ዬያይዴንቴያ ቃሲ ቆሎ ዔያታ ዴንቃኔ።
  qvs-NT: Chay mana alli rurak runakuna mana nimapi sufrishpankuna kullkiyansapa.
  twi-ASANTE: Sei na amumuyɛfoɔ no teɛ, hwee mfa wɔn ho, na wɔkɔ so pɛ ahonyadeɛ.
  eng-WEBU: Behold, these are the wicked. Being always at ease, they increase in riches.
  acu-NT: Nu pasé aints ainau jiij pujurtaram. Pachitsuk ni kuikiarin yujinawai tinawai.
  spa-PDDPT: Ciertamente así son los perversos, Y fácilmente aumentan su riqueza.
  gun-gun: Ha'e rami ae ikuai heko vai va'e. Ha'e kuery noĩ vai 'rãe, omba'e rei-reirã
    ojou-jouve 'rã.
  agu-BL: Ya'stzun quitane'n yi e' mal naka'tz. At cyakil yi tajwe'n scyetz, poro
    ilenin ẍkan tzaj nink na cyaj.
  ilo-ULB: 'Kitaem: nadangkes dagitoy a tattao; kanayon nga awan pakaburburiburanda,
    ken pabaknangda a pabaknang.'
  kpg-kpg: Deenei di hai o digau huaidu. Digaula e maluagina, ge nadau maluagina e logo mai.
  uig-ARA: مانا بۇلار رەزىللەردۇر؛ ئۇلار بۇ دۇنيادا راھەت-پاراغەتنى كۆرىدۇ، بايلىقلارنى
    توپلايدۇ.
  sus-sus: Mixi ɲaaxie na na ki nɛ. E bɔɲɛ saxi naafuli yiriwafe kui.
  pon-2006: Iei duwen met iren me suwed akan. Re kin paiamwahu oh kekeirda ahnsou
    koaros nan ar pai.
  jae-jae: Alic acgom, lau alôb-alôb nêŋ biŋ amboac tonaŋ sêmoa ŋajam gedeŋ tôŋgeŋ
    sêjac nêŋ awa sa-sa.
  ksd-ksd: Ea, dari ra mangamangana kai ra kaina tarai! Dia ki vovovon vatikai ati
    ra pia, ma dia tar lu varurue ra ngala na tabarikik.
  tur-YTC: İşte, kötüler bunlardır. Daima rahatlar ve zenginliklerini artırırlar.
  bel-N: Вось, гэткія ёсьць бязбожнікі, і ў спакоі вечным зьбіраюць яны багацьці.
  grc-BRENT: Ὁ δὲ Θεὸς βασιλεὺς ἡμῶν πρὸ αἰῶνος, εἰργάσατο σωτηρίαν ἐν μέσῳ τῆς γῆς.
  kpr-kpr: Ari ekoko embokena gugua diguterira, a kotugo sifo ghousa digutuse irá
    gheraira.
  ind-AYT: Sebenarnya, itulah orang fasik, hidup tenteram selamanya, mereka menambah
    kekayaannya.
  yom-yom: 'Tala buawu bobo buididi batu bambimbi : mu kambu bela kadi diambu dimosi
    mayindu ko ; beti yidikanga kimvuama.'
  yut-yut: Amɨn yokwi uŋun jɨgɨ dɨ dɨma noman taŋ yomaŋ. Aŋakwa yoni morapmɨsi, ae
    sigɨn ɨreŋ toŋ.
  nya-nya: Umu ndi mmene oyipa alili; nthawi zonse ali pabwino ndipo chuma chawo chimachulukirachulukira.
  kyg-kyg: Apako, huꞌna, ani vayaꞌmogi Gotifeꞌmo mono nosaya vayaꞌmogimo muki afinaꞌmo
    maiꞌa falu huꞌa maiꞌneꞌapaeꞌmo magoꞌe magoꞌe huꞌa kagemi yaꞌmo afaꞌa neꞌaliye.
  hrv-hrv: 'Eto, takvi su grešnici: uvijek spokojni, bogatstvo zgrću.'
  mps-mps: Te dwai sę ebo bidi dabego te tama tibo dao. Augwaligo doado bage te hauwa
    elaluali, tiali goli augwaligo umabo mu sabo sę ebo dao.
  tpi-tpi: Ol man nogut i olsem. Ol i gat planti samting, tasol ol i wok long kisim
    moa yet.
  dan-1931: Se, det er de gudløses kår, altid i Tryghed, voksende Velstand!
  vie-OVCB: Những người ác bình an vô sự— cứ hanh thông, của cải gia tăng.
  guj-2017: જુઓ, આ લોકો દુષ્ટ છે; હંમેશાં શાંતિમાં રહીને તેઓ વધારે અને વધારે ધનવાન
    થતા જાય છે.
  pon-2006A: Iei duwen met iren me suwed akan. Re kin paiamwahu oh kekeirda ahnsou
    koaros nan ar pai.
  por-BRBSL: Eis que estes são os ímpios. Estando sempre à vontade, elas aumentam
    em riqueza.
  eng-OEBUS: See! These are the godless, with wealth and ease ever increasing.
  swe-swe: Se, sådana är de onda, de gör det alltid enkelt för sig och samlar rikedom
    på hög.
  cth-cth: Khenhaw! hetnaw heh Cathut ka bari hoeh e, banghai pouk laipalah ka hring
    e lah ao awh teh, hoehoe a tawnta awh.
  twi-twi: Sɛɛ na amumɔyɛfo no te, hwee mfa wɔn ho, na wɔkɔ so pɛ ahonyade.
  hlt-hlt: Amih halang rhoek pataeng kumhal ah a khuehtawn loh thayoeituipan la a
    rhoeng pah daeta ke.
  tbz-SIM: Dɛ kó bɛnitiyɛibɛ dɛ̀mɑrɛ̀ í bɛ̀ kɔɔ́nnɛ̀, bɛɛ̀ kpɑ̀tì dɛ̀úkú.
  msy-2020: Gumazir kurar kabar arazim kamakɨn, men dabirabim derazɨ, me bizir avɨriba
    ikia, egha ua inivɨra ikiasa.
  dop-dop: Ḿpʋɣʋ ɑsɑɣɑɑ wɛɛ, pə cɑɣɑnɑ-wɛɣɛ tɑm kɛ́, nɑ pɑ́ kɑɑkɩ pɑ wɛnɑʋ.
  azb-azb: Belədir pis adamlar, Daim arxayındırlar, var-dövlət artırırlar.
  eng-DBY: 'Behold, these are the wicked, and they prosper in the world: they heap
    up riches.'
  hin-2017: देखो, ये तो दुष्ट लोग हैं; तो भी सदा आराम से रहकर, धन-सम्पत्ति बटोरते
    रहते हैं।
  wol-KYG: Ñu bon ñaa ngoog! Ne finaax, di gëna woomle.
  swp-swp: Mamohoi, tatao baabaaeadi ede ina; huia gamagari taba nige saha se deha,
    edi gogo mo se helahelai.
  bjr-bjr: Doo qafaa. Mi manda oosanna maree mariasa oosana miqimminoo maridanoo.
    Misa maaqimmiqa maridaqa misa moomoo ainaina faqaasa maridaqa aiqama kari moo
    faqa moo faqa mara usidaqa.
  eng-YLT: Lo, these [are] the wicked and easy ones of the age, They have increased
    strength.
  kne-kne: 'Siya na di kasasaad din mangam-amag si lawa: magay ligat da yan kankanayon
    ay bomakbaknang da.'
  eng-WYC-2017: Lo! those sinners and having abundance in the world; held riches.
  eng-WMBB: Behold, these are the wicked. Being always at ease, they increase in riches.
  zat-NTPS: Benne' caní zaj naque̱' benne' zaj nabéaj xíchaje̱' Dios, na' dxelepe
    bane̱' lu xe̱zr la xu, ne dxelaque̱' gunní'a.
  zty-NTPS: Benne' ki zej nbej yíchjgake' Dios, na' zej zoe' binlo, na' ẕzí'gakže'
    yeḻa' wnni'a.
  urd-GVH: देखो, यही है बेदीनों का हाल। वह हमेशा सुकून से रहते, हमेशा अपनी दौलत में
    इज़ाफ़ा करते हैं।
  rug-rug: Gugua asa sari na tie kaleadi. Soku hola dia likakalae si arini, meke vagi
    va soku hola doduru totoso.
  gaz-gaz: Egaa namoonni hamoon akkana; isaan yeroo hunda yaaddoo malee jiraatu; badhaadhummaanis
    guddachaa deemu.
  fra-LSG: 'Ainsi sont les méchants: Toujours heureux, ils accroissent leurs richesses.'
  yal-yal: Muxu ɲaxine na kii nin. E bɔɲɛn saxi waxatin birin, e lu nafunla sɔtɛ tun!
  iou-iou: Wära! Äma waki täŋpani täŋo mebäri udegän pätak! Tuŋum mäyap pat yämiŋirä
    upäŋkaŋ äneŋi ätukät yäpmäkta piäni täkgän täk täkaŋ.
  haw-1868: Eia hoi, oia ka poe aia e maluhia ana ma ke ao nei; Ua mahuahua ko lakou
    waiwai ana.
  arb-NAV: هَا هُمُ الأَشْرَارُ الْمُفْلِحُونَ فِي الْعَالَمِ يَزْدَادُونَ ثَرْوَةً.
  ded-ded: Negenggec, ngic mangana yeni ifia. Yeni nasosoc wiac monggac negengyohoha
    kpac kecma hiedzongina meyadigecde.
  ewe-ewe: Aleae ame vɔ̃ɖiwo le, wole ablɔɖe me ɣe sia ɣi, eye wodzia woƒe kesinɔnuwo
    ɖe edzi.
  eng-LEE: Behold, these are the wicked; and yet prospering continually they increase
    in wealth.
  asm-FB: চোৱা, তেওঁলোক দুষ্ট; তেওঁলোকৰ মনৰ ভাব সদায় নিশ্চিন্ত, অধিক সম্পত্তি বঢ়াই
    থাকে।
  sus-A: مِشِ حَاشِيٍ نَ نَ كِ نّ. عٍ بْحّ سَشِ نَاقُلِ يِرِوَقٍ كُي.
  fra-SBL: Voici, ce sont les méchants. Étant toujours à l'aise, ils augmentent leurs
    richesses.
  hbo-hbo: הִנֵּה־אֵ֥לֶּה רְשָׁעִ֑ים וְשַׁלְוֵ֥י עֹ֝ולָ֗ם הִשְׂגּוּ־חָֽיִל׃
  kik-kik: 'Ũũ nĩguo andũ arĩa aaganu matariĩ: tondũ gũtirĩ ũndũ ũmamakagia, makĩragĩrĩria
    o gũtonga.'
  fra-NCL: 'Tels sont les méchants : toujours heureux, ils accroissent leurs richesses.'
  cek-AK: Khenah, Sithaw panoek ai kaminawk loe hae tiah oh o; nihcae loe long nuiah
    khosak hoih o moe, angraeng o aep aep.
  cuk-cuk: We-dule-isganamar dogdar-alamaknai dasurmalad, degite, baisursunna mani-ibedga
    guddamalad.
  uig-CYR: Бирақ Худа қедимдин падишасим болуп кәлгән, Йәр йүзиниң оттурисида қутқузушларни
    елип барғучи Удур.
  tel-2017: గమనించండి. వారు దుర్మార్గులు. మరింత డబ్బు సంపాదిస్తూ విచ్చలవిడిగా ఉంటారు.
  hat-BSA: Gade byen, sila yo se mechan yo ye. Konsi, toujou alèz, yo te agrandi richès
    yo.
  ukr-ONPU: Боже, Царю мій споконвічний, що здійснюєш спасіння посеред землі!
  kos-kos: Pa inge ouiyen mwet koluk uh. Pus ma lalos, ac pacl nukewa fisrasrna elos
    in sifilpa konauk kutu.
  hbo-WLC: הִנֵּה־אֵ֥לֶּה רְשָׁעִ֑ים וְשַׁלְוֵ֥י ע֝וֹלָ֗ם הִשְׂגּוּ־חָֽיִל׃
  ibo-ibo: Otu a ka ndị ajọ omume dị, ha na-ebi ndụ na-enweghị nsogbu; akụnụba ha
    na-amụbakwa.
  ory-ory: ଦେଖ, ଏମାନେ ଦୁଷ୍ଟ ଲୋକ; ପୁଣି, ସେମାନେ ସର୍ବଦା ନିର୍ବିଘ୍ନରେ ଥାଇ ଧନ ବୃଦ୍ଧି କରନ୍ତି।
  chk-chk: Iei usun lapalapen ekewe aramasangau.
  rop-rop: Lagijat na ola nogudbala pipul jidan. Olabat oldei abum blendibala ting,
    en dei gedimbat mowa en mowa enijing weya dei oldei wandimbat.
  ukr-1871: Ось там беззаконники, а нема в них журби нїякої; здобувають собі багацтва.
  yon-yon: Kedi, miin arewa kamenabidan yi kuu kwamunemo areb, yi kuu meendobembiriyiibban,
    kwane yi yiribman yemoon kuu ariyiib dabokne bimaib.
  deu-1951: Siehe, das sind die Gottlosen; denen geht es immer gut, und sie werden
    reich!
  eng-JPS: Behold, such are the wicked; and they that are always at ease increase
    riches.
  srp-1865: Pa eto, ovi bezbožnici sreæni na svijetu umnožavaju bogatstvo.
  lug-lug: Aboonoonyi bwe bafaanana bwe batyo; bulijjo babeera mu ddembe, nga beeyongera
    kugaggawala.
  heb-heb: הנה אלה רשעים ושלוי עולם השגו חיל׃
  ben-IRV: দেখ এরাই অধার্ম্মিক, এরা চিরকাল নিশ্চিন্তে থেকে সম্পত্তি বৃদ্ধি করছে।
  ntu-ntu: Krlc nqmq kr leplz kxdrka'-ngrng. X kxmule-esz' nzrngiscpeng da kxkqlu,
    a' drtwrdr trpnzngr nzesapx-krdr.
  pan-pan: ਵੇਖੋ, ਦੁਸ਼ਟ ਇਹ ਹਨ, ਅਤੇ ਓਹ ਸਦਾ ਸੁੱਖ ਵਿੱਚ ਰਹਿ ਕੇ ਧੰਨ ਜੋੜਦੇ ਹਨ!।
  mya-JVB: ထို မတရား သောသူတို့ သည် အစဉ် ကောင်းစား ၍ ဥစ္စာ ပွား များကြ၏။
  kgf-kgf: Inictegicgic. Ieneŋ imi ic biria ionac héniagina imi ewa éréhéc ménda wamma
    kecma hinacgina meyandianʒu.
  tte-O: Siya bwaine toyauyaulene mumugali. Ginauli meuloina sowasowali na nuwanuwali
    tem yaboyoi.
  tbg-tbg: Tenavu qora kaiqa vareha, koqemake variqi viha vo airaira vo airaira varaqi
    virerave, ti variara.
  hmo-hmo: Tau dikadia edia kara be unai bamona. Idia be mai edia kohu momo, bona
    nega ibounai kohu ma haida idia abia noho.
  zar-NT: Caní nácagaca nupa tuáʼ döʼ. Dëdaʼ yöl-laʼ tsahuiʼ quéguequi, en taʼzíʼticaʼsö
    iaʼlatiʼ.
  urd-urd: इन शरीरों को देखो, यह हमेशा चैन से रहते हुए दौलत बढ़ाते हैं।
  rus-SYN: Боже, Царь мой от века, устрояющий спасение посреди земли!
  bqc-SIM: Vãikɛnapiↄ gwa, aa yãe kã̀a vĩo, an gwea ìↄ kã́fĩ gↄↄpiiɛ.
  tcz-CHONGTHU: Hiche migilouho hi veuvin hinkhonom amang un ahao tultul jeng'un ahi.
  mar-mar: पाहा हे लक्षात घ्या, हे लोक दुष्ट आहेत; ते नेहमी चिंतामुक्त असून धनवान
    झाले आहेत.
  isl-isl: '@see-verse:PSA.073.011'
  hlt-THB: Thalk chekhqi taw vemyihna awm uhy – ikawmyih poeknaak awm am ta voel uhy,
    a boeina boei khqoet khqoet uhy.
  qub-qub: Chaynömi Tayta Diosta mana rispitajcunaga. Mana ñacayllapami ima-aycatapis
    tarin.
  bqp-bqp: Ǹ yãvãnikɛrinↄ gwa, òdi yãke damu kɛro, ń gwenaa dìgↄ̃ kara gↄrↄ sĩnda
    pínki.
  hat-hat: 'Wi, men ki jan mechan yo ye: Yo toujou alèz, y''ap anpile richès sou riches.'
  eng-BSB: Behold, these are the wicked— always carefree as they increase their wealth.
  eng-WEBPB: Behold, these are the wicked. Being always at ease, they increase in
    riches.
  kbq-kbq: Kefo avu'ava'ma nehaza vahera zamageho, knare nomani'za mani'nazageno fenozmimo'a
    ome ra huno nevie.
  pon-pon: Kilan, iduen me doo jan Kot akan; irail meid pai nin jappa, o re pan kapwapwala.
  nhe-BL: Xiquitaca, ni tlacame tlen ax tleno quineltocaj ax tleno ininpati. Quipiyaj
    se yejyectzi yolistli huan ajachica quimiyaquilíaj más inintomi.
  wnc-wnc: Siwan wai aminda tasikaingu anzing. Waaminu meya takngatu dua kaaing. Dua
    kake sanga buyambam pakaing, siwan ngana sangana kunduat panangge tasikaing.
  bus-bus: Ǹ gwa, zaakɛrinↄ è yãke kã̀hãn kɛro, aↄ̃ gwena ègↄ̃ kaara gurↄ píngimɛ.
  gub-BL: Nezewe wanekon ikatu 'ym ma'e wà. Heta tetea'u ma'e wanupe. Tuweharupi hemetarer
    katu wera'u oho waiko wà.
  eng-DRA: 'But God is our king before ages: he hath wrought salvation in the midst
    of the earth.'
