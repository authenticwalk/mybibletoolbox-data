verse: PSA.073.028
translations:
  mal-C: എന്നാൽ ദൈവത്തോട് അടുത്തിരിക്കുന്നതാണ് എനിക്ക് ഏറെ നല്ലത്. കർത്താവായ യഹോവയെ
    ഞാൻ എന്റെ സങ്കേതമാക്കിയിരിക്കുന്നു; അവിടത്തെ പ്രവൃത്തികളെയെല്ലാം ഞാൻ വർണിക്കും.
  deu-TKW: Mir aber ist die Nähe Gottes köstlich; in den Herrn Jahwe habe ich meine
    Zuflucht gesetzt, um von allen deinen Werken zu erzählen.
  lin-lin: Kasi mpo na ngai, ezali malamu kozala pene ya Nzambe. Nakomisi Nkolo Yawe
    ebombamelo na ngai, mpo na kopanza sango ya misala na Yo nyonso.
  mmx-mmx: Ketla i lox avukat tinotno do nenia a nemen saparap ne Moroa, nu Lurutu
    See Pe rak. Nenu Leme Silok, Loorong Avolo. La i lox avukat tinotno bok mo do
    a paase asu lempanga axap nenu gara lok pam i!
  eng-LSV: And [the] nearness of God to me [is] good, || I have placed my refuge in
    Lord YHWH, || To recount all Your works!
  eng-GNV: 'As for me, it is good for me to draw neere to God: therefore I haue put
    my trust in the Lord God, that I may declare all thy workes.'
  eng-WEBSTER: 'But it is good for me to draw near to God: I have put my trust in
    the Lord GOD, that I may declare all thy works.'
  nhw-BL: Pero na achi más nimonechcahuis campa Toteco Dios, pampa ya nopa catli más
    cuali para na. San ipan TOTECO nimotemachijtoc pampa yaya noTeco. Huan niquinpohuilis
    nochime nochi nopa yejyectzi tlamantli catli yaya nechchihuilía.
  swh-ONEN: Lakini kwangu mimi, ni vyema kuwa karibu na Mungu. Nimemfanya Bwana Mwenyezi
    kimbilio langu; nami nitayasimulia matendo yako yote.
  bba-bba: Adɑmɑ nɛ, n mɑn wɛ̃re nɑ n wɑ̃ɑ wunɛn bɔkuɔ Yinni Gusunɔ. Domi nɑ kuku
    yee nɑɑnɛɡiru wɑ wunɛ sɔɔ. Kon kpɑrɑ ye ɑ mɑn kuɑ kpuro.
  eng-KJVCPB: 'But it is good for me to draw near to God: I have put my trust in the
    Lord God, That I may declare all thy works.'
  luo-luo: An to berna ka an but Nyasaye. Aseketo Jehova Nyasaye Manyalo Gik Moko
    Duto kar pondona, kendo abiro lando gik moko duto mitimo.
  aii-aii: ܘܐܵܢܵܐ، ܩܲܪܒܲܢܬܵ‌ܐ ܠܐܲܠܵܗܵܐ ܩܵܬ‌ܝܼ ܨܦܵܝܝܼ ܝܠܵܗ̇، ܡܘܼܬܸܒ݂ ܠܝܼ ܒܡܵܪܝܵܐ ܐܲܠܵܗܵܐ
    ܒܹܝܬ ܓܵܘܣܝܼ، ܠܗܲܩܘܼܝܹܐ ܟܠܵܝܗ‌ܝ ܦܘܼܠܚܵܢܘܼ̈ܟ݂.
  meu-meu: A Dirava badibadinai na nohomu be namo; Ḡaubada Iehova na egu roho-mauri
    gabuna ai vada na halaoa, emu kara iboudiai baina herevalaidia totona.
  npi-ULB: तर मेरो बारेमा, मैले गर्नुपर्ने कुराचाहिं परमेश्‍वरको नजिक जाने हो । परमप्रभु
    परमेश्‍वरलाई मैले आफ्‍नो शरणस्थान बनाएको छु । तपाईंका सबै कामहरू म घोषणा गर्नेछु
    ।
  yor-yor: Ṣùgbọ́n ní ti èmi, ó dára láti súnmọ́ Ọlọ́run. Èmi ti fi Olúwa Olódùmarè
    ṣe ààbò mi; kí èmi ó lè máa sọ̀rọ̀ iṣẹ́ rẹ.
  pes-OPCB: اما من از اینکه نزدیک تو هستم لذت می‌برم! ای خداوند، من به تو توکل نموده‌ام
    و تمام کارهایت را می‌ستایم!
  tgl-ULB: Pero para sa akin, ang kailangan ko lang gawin ay lumapit sa Diyos. Ginawa
    kong kublihan si Yahweh na aking Panginoon. Ipahahayag ko ang lahat ng iyong mga
    gawa.
  nop-nop: Iŋgoŋ nu adi gehitubu-dula hinek tiŋa yamaiŋgoŋ hatat, u adi momooŋ hinek.
    Yahwe Bepaŋ, nu wooŋ hebihat titiŋdok kwetne adi da kubugoŋ. Kaŋ nu du nemenemek
    hogohogok tuguŋ u yohautawit.
  cbu-NT: Itaru, nuwsha shiyaa nda kasakina. Nuw shiyangzimari ipunamaam chinakina.
    Shiyamunari Apaa, kamungkina. Tputsee kamankuri ¿Wanip nuwaa Apari istaka? táchina.
    Ashiri, Apaa, wapparee.
  hui-hui: Uruni ani buleberegoyu i̱ dege Ngode Datagaliwabe í̠ kegoha hapara ho kogome
    bayaore turubi i̱ hoale ngagoria kogoni. Anduane Homogo Bibahende Haru Haame Ho
    Haga-o i̱naga pabe tigila í̠ni kegome kogoni howa mbirale í̠na bigi biriru agua
    biri lalu latagi hai holebero.
  mya-mya: သို့​သော်​လည်း​ကျွန်​တော်​မျိုး​အ​ဖို့​မှာ​မူ​ဘု​ရား​သ​ခင်​၏ အ​ပါး​တော်​တွင်​နေ​ရ​ခြင်း၊
    အ​ရှင်​ဘု​ရား​၏​ထံ​တော်​၌​ခို​လှုံ​ရ​ခြင်း​နှင့် ကိုယ်​တော်​ပြု​တော်​မူ​သော​အ​မှု​တော်​အ​ပေါင်း​ကို
    ထုတ်​ဖော်​ကြေ​ညာ​ရ​ခြင်း​တို့​သည်​လွန်​စွာ​မြတ် နိုး​ဖွယ် ဖြစ်​ပါ​သည်​တ​ကား။
  bod-N: དཀོན་མཆོག་ཉེ་སར་བཏུད་པ་བདག་ལ༌ཕན། །ཁྱེད་ཀྱི་མཛད་པ་ཐམས་ཅད་བརྗོད་པའི༌ཆེད། །གཙོ་བོ་ཡ་ཝཱེ་ང་ཡི་སྐྱབས་གནས༌བྱས།།
  wsk-wsk: Bare aninga amilmil mu ani ni kimik duap te bagasam. Yawe, ni keta suanta
    aninga Kaem, se aninga yumura kuwim; se ani nika kiwem suen la beterem mu ko balikko.
  sna-sna: Asi kana ndirini, zvakanaka kuva pedyo naMwari. Ndakaita Ishe Jehovha utiziro
    hwangu; ndichataura zvamabasa enyu ose.
  spa-BLM: Pero me conviene acercarme a Dios. He hecho del Señor Yahvé mi refugio,
    para que pueda contar todas tus obras.
  cac-cac: Palta a in val tic Mamin Jehová Vajalil, tzin nitzoch in b'a d'a a tz'ey
    yujto an̈ej jun chi' nivan yelc'och d'ayin. Tzach vac'och yipoc in c'ool yic svalel
    jantac tas ix a c'ulej.
  swh-ULB: Lakini mimi, linipasalo kufanya ni kumkaribia Mungu. Nimemfanya Bwana Yahwe
    kimbilio langu. Nami nitayatangaza matendo yako yote.
  deu-ELBBK: Ich aber, Gott zu nahen ist mir gut; ich habe meine Zuversicht auf den
    Herrn, HERRN, gesetzt, um zu erzählen alle deine Taten.
  mbb-OT: Piru mid-isip ku mulà he utew meupiya is ked-uvey ziyà te kenikew, Megbevayà.
    Nengazen he MEGBEVAYÀ, midhimu ku sikew he kutè ku, su wey ku ikeseysey is langun
    he menge vaal nu.
  mal-2015: എന്നാൽ ദൈവത്തോടു അടുത്തിരിക്കുന്നതു എനിക്കു നല്ലതു; നിന്റെ സകലപ്രവൃത്തികളെയും
    വർണ്ണിക്കേണ്ടതിന്നു ഞാൻ യഹോവയായ കർത്താവിനെ എന്റെ സങ്കേതമാക്കിയിരിക്കുന്നു.
  gup-gup: Dja ngaye wanjh darnkih ngahdjaldi kore God, kunukka wanjh kunmak duninjh.
    God nawu Yawey nganmarnebiddjurrurddi dja ngadjalkurrmerren kore nungka kanbalhme.
    Ngaye wanjh mulewan ngudda bu ngabenmarneyime birriwern kore baleh ngudda kanmarnekurduyime
    kunmak.
  ctu-CTI: Pero joñon mic tyaj c wenlel cheꞌ mic lʌqꞌuet c Dios Tsaꞌix c xucꞌchoco
    c bʌ ti jatyet Chaꞌan chꞌujbi c sub pejtyelel a melbal.
  rmc-rmc: Ale mange hin mištes te avel pašes paš o Del, te garuvel pes andro Nekbareder
    RAJ a te vakerel savore tire skutki.
  nlg-nlg: Mi nau eni te uto vaniu ku varava ta God, ma gaia a Lord ke pilu pungisiu;
    mu ku ladavaghinighi na lei totobo haeharegha te gonighi.
  pes-OPV: و اما مرانیکوست که به خدا تقرب جویم. بر خداوندیهوه توکل کرده‌ام تا همه
    کارهای تو را بیان کنم.
  ron-1924: 'Кыт пентру мине, феричиря мя есте сэ мэ апропий де Думнезеу: пе Домнул
    Думнезеу Ыл фак локул меу де адэпост, ка сэ повестеск тоате лукрэриле Тале.'
  ben-OBCV: কিন্তু ঈশ্বরের কাছে থাকা আমার জন্য ভালো। সার্বভৌম সদাপ্রভুকে আমি আমার
    আশ্রয় করেছি; আমি তোমার সমস্ত কাজের প্রচার করব।
  som-som: Laakiinse aniga waxaa ii roon inaan Ilaah u soo dhowaado, Waayo, Sayidka
    Ilaahaa waxaan ka dhigtay magangalkayga, Inaan ka sheekeeyo shuqulladaada oo dhan.
  eng-ASVBT: 'But it is good for me to draw near unto God: I have made the Lord Jehovah
    my refuge, That I may tell of all thy works.'
  mna-mna: Mi nio, sombe aŋbot kolouŋana pa Anutu, na leleŋ ambai kat ma ilip. Pa
    aŋpase pa Yooba Anutu be iwe ur pio mi imenderkaala yo. Tana ko aŋzzoyaryaara
    uraata kini boozomen ta ni ikamam na.
  ita-1885: Ma quant'è a me, egli mi è buono di accostarmi a Dio; Io ho posta nel
    Signore Iddio la mia confidanza, Per raccontar tutte le opere sue.
  eng-ULB: But as for me, all I need to do is to approach God. I have made the Lord
    Yahweh my refuge. I will declare all your deeds.
  spa-VBL: ¡Pero yo amo estar cerca de Dios! He elegido al Señor Dios como mi protector,
    y contaré todo lo que has hecho.
  fra-_FOB: Mais pour moi, m'approcher de Dieu, c'est mon bien; j'ai placé mon refuge
    dans le Seigneur, l'Éternel, afin de raconter toutes tes œuvres.
  mal-mal: എന്നാൽ ദൈവത്തോട് അടുത്തിരിക്കുന്നത് എനിക്ക് നല്ലത്; അവിടുത്തെ സകലപ്രവൃത്തികളെയും
    വർണ്ണിക്കേണ്ടതിന് ഞാൻ യഹോവയായ കർത്താവിനെ എന്റെ സങ്കേതമാക്കിയിരിക്കുന്നു.
  lit-lit: O dėl manęs – man gera būti arti Dievo; aš bėgau prieglaudon pas Viešpatį
    JEHOVĄ, kad paskelbčiau visus tavo darbus.
  urd-GVR: Lekin mere lie Allāh kī qurbat sab kuchh hai. Maiṅ ne Rab Qādir-e-mutlaq
    ko apnī panāhgāh banāyā hai, aur maiṅ logoṅ ko tere tamām kām sunāūṅgā.
  suz-BL: तन्‍न गो चहिं परमप्रभु आ नेक्‍था बाक्‍चा दाक्‍नुङ। परमप्रभु यावे आं प्रोक्‍शा
    लशा बाक्‍तीक बाक्‍ब। गो इन पशो गेय नेल्‍ल आन पर्बम लोव़ पाइनुङ।
  eng-NOY: But it is good for me to draw near to God; I put my trust in the Lord Jehovah,
    That I may declare all thy works.
  ita-1927: Ma quanto a me, il mio bene è d’accostarmi a Dio; io ho fatto del Signore,
    dell’Eterno, il mio rifugio, per raccontare, o Dio, tutte le opere tue.
  ckb-ckb: بەڵام نزیکبوونەوە لە خودا بۆ من باشە، یەزدانی باڵادەستم کرد بە پەناگام،
    هەتا باسی هەموو کردەوەکانت بکەم.
  eng-BBE: 'But it is good for me to come near to God: I have put my faith in the
    Lord God, so that I may make clear all his works.'
  xsi-xsi: Aŋga naŋa nde uru amo Maro Kindeni tini laiti, aku ŋinde nde ara ndo. Koipu
    Ŋalae Yova Kindeni imo itogo naneŋgu maramuŋa mwasina. Naŋa ma aporo atula i ne
    vetâŋa rârâni pwataki.
  kan-OKCV: ನನಗಾದರೋ ದೇವರ ಸಮೀಪಕ್ಕೆ ಬರುವುದೇ ಒಳ್ಳೆಯದು. ನಿಮ್ಮ ಕ್ರಿಯೆಗಳನ್ನೆಲ್ಲಾ ಸಾರುವುದಕ್ಕೆ
    ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರಲ್ಲಿ ನನ್ನ ಭರವಸೆಯನ್ನು ಇಟ್ಟಿದ್ದೇನೆ.
  tam-2017: எனக்கோ, தேவனை அண்டிக்கொண்டிருப்பதே நலம்; நான் உமது செயல்களையெல்லாம் சொல்லிவரும்படி
    கர்த்தராகிய ஆண்டவர்மேல் என்னுடைய நம்பிக்கையை வைத்திருக்கிறேன்.
  spa-RV-1909: 'Y en cuanto á mí, el acercarme á Dios es el bien: he puesto en el
    Señor Jehová mi esperanza, para contar todas tus obras.'
  ron-BTF: Dar este bine pentru mine să mă apropii de Dumnezeu; mi-am pus încrederea
    în Domnul DUMNEZEU, ca să vestesc toate lucrările tale.
  eng-WEBP: But it is good for me to come close to God. I have made the Lord GOD my
    refuge, that I may tell of all your works.
  eng-FBV: But I love to stay close to God! I have chosen the Lord God to protect
    me. I will share all that you have done.
  nld-1939: Doch mij is het goed, in Gods nabijheid te blijven, En mijn vertrouwen
    te stellen op Jahweh, mijn Heer!
  nch-BL: Pero na achi más nimonechcahuis campa Toteco Dios, pampa ya nopa cati más
    cuali para na. San ipan TOTECO nimotemachijtoc pampa yaya noTeco. Huan niquinpohuilis
    nochi masehualme nochi nopa cuajcualtzi tamanti cati yaya nechchihuilía.
  vie-1934: Nhưng lấy làm tốt thay cho tôi đến gần Đức Chúa Trời; Tôi nhờ Chúa Giê-hô-va
    làm nơi nương náu mình, Đặng thuật lại hết thảy các công việc Ngài.
  cha-cha: 'Lao mauleg para guajo y juguaguato jijot gui as Yuus: sa jupolo y inangococo
    gui Señot Jeova, para usiña jusangan todo y chechomo.'
  hin-CV: मेरा अपना अनुभव यह है, कि मनोरम है परमेश्वर का सान्‍निध्य. मैंने प्रभु याहवेह
    को अपना आश्रय-स्थल बना लिया है; कि मैं आपके समस्त महाकार्य को लिख सकूं.
  eng-OURB: But it is good for me to come close to God. I have made 'Adonay Adonai
    [Lord Yahweh] my refuge, that I may tell of all your works.
  spa-BES: Pero es bueno para mí acercarme a Dios; he puesto mi fe en el Señor Dios,
    para que pueda contar todas sus obras.
  tdx-tdx: Fe soa ho ahy ty fañarineako aman’Añahare, fipalirako t’i Iehovà Talè,
    hataliliko iaby o tolon-draha’oo.
  tha-KJV: แต่​ส่วนข้าพระองค์ ที่​จะเข้​าใกล้พระเจ้านั้นดี ข้าพระองค์​ได้​วางใจในองค์พระผู้เป็นเจ้าพระเจ้า
    เพื่อข้าพระองค์จะได้เล่าถึงพระราชกิจทั้งสิ้นของพระองค์
  por-BR-2018: Mas quanto a mim, bom me é me aproximar de Deus; ponho minha confiança
    no Senhor DEUS, para que eu conte todas as tuas obras.
  deu-ELO: Ich aber, Gott zu nahen ist mir gut; ich habe meine Zuversicht auf den
    Herrn, Jehova, gesetzt, um zu erzählen alle deine Taten.
  eng-WYC-2018: But it is good to me to cleave to God; and to set mine hope in the
    Lord God. That I tell all thy preachings, in the gates of the daughter of Zion.
    (But it is good for me to cleave to God; and to trust in the Lord God. And that
    I tell out all thy works, or all of thy deeds.)
  epo-epo: Sed al mi estas bone, ke mi estas proksima al Dio; Sur mian Sinjoron, sur
    la Eternulon, mi metis mian fidon, Por rakonti ĉiujn Viajn farojn.
  gfk-gfk: Iesen utagu, i bilai bia iau tur hutet ta God. Iau te nes kilam no Watong
    Kiskis bia aie no nugu barbarahit. Iau ni hinawas ta ira num gingilaan bakut.
  uig-PIN: Biraⱪ mǝn üqün, Hudaƣa yeⱪinlixix ǝwzǝldur! Uning barliⱪ ⱪilƣan ixlirini
    jakarlax üqün, Rǝb Pǝrwǝrdigarni tayanqim ⱪildim.
  beo-beo: Be amomane, na da Gode gadenenewane esalebeba:le, nodonana. Na da Ouligisudafa
    Hina Gode Ea gaga:su lai dagoiba:le, nodonana. Na da Ea hamoi huluane sisia:i
    labeba:le, nodonana.
  tpi-OTNT: Tasol mi, mi stap klostu long yu na dispela i gutpela tru. God, Bikpela,
    yu banis tru bilong mi, na mi laik tokaut long olgeta samting yu bin mekim.
  hau-SA: Amma game da ni, yana da kyau in kasance kusa da Allah. Na mai da Ubangiji
    Mai Iko Duka mafakata; zan yi shelar dukan ayyukanka.
  udu-udu: Hili gom aha/ mo tani a’di ’boro’d jin miga/ ’disha Arumgimis is mo. Aha/
    karkina Tap̱a Arumgimis mo mmota a’di jin hurga/ jwa icine/ mo, ki aha/ mina ṯora
    ris miim pini mo.
  uig-LAT: Biraq men üchün, Xudagha yéqinlishish ewzeldur! Uning barliq qilghan ishlirini
    jakarlash üchün, Reb Perwerdigarni tayanchim qildim.
  nde-nde: Kodwa mina kimi kuhle ukuba seduze loNkulunkulu. Sengenze uThixo Wobukhosi
    isiphephelo sami; ngizafakaza ngazozonke izenzo zakho.
  ton-ton: 'Ka ʻoku lelei kiate au ʻeku ʻunuʻunu ke ofi ki he ʻOtua: kuo u falala
    ki he ʻEiki ko Sihova, koeʻuhi ke u fakahā ai hoʻo ngāue kotoa pē.'
  ces-1613: Ale mně nejlépe jest přídržeti se Boha; pročež skládám v Panovníku Hospodinu
    doufání své, abych vypravoval všecky skutky jeho.
  eng-WMB: But it is good for me to come close to God. I have made the Lord GOD my
    refuge, that I may tell of all your works.
  tam-TCV: ஆனால் என்னைப் பொறுத்தவரை, இறைவனுக்கு அருகில் இருப்பதே எனக்கு நலம்; ஆண்டவராகிய
    யெகோவாவை நான் என் புகலிடமாக்கிக் கொண்டேன்; உமது செயல்களையெல்லாம் நான் விவரிப்பேன்.
  ceb-ULB: Apan alang kanako, ang gikinahanglan kong buhaton mao ang pagdangop kanimo
    Dios. Gihimo nakong dalangpanan si Yahweh nga Ginoo. Akong imantala ang tanan
    nimong gibuhat.
  pol-UBG: Mnie zaś dobrze jest zbliżyć się do Boga; pokładam w Panu BOGU moją ufność,
    aby opowiadać wszystkie jego dzieła.
  agr-agr: Untsu wika ima Apajuíyaig anentaimsan pujustinaitjai, nunú minak shiig
    awajtawai. Ametme Tuke Pujuu Apajuí, mina ayamjutkatnumek. Nuadui ashí ame dutikamu
    aina nunak etsegkattajai.
  kyc-kyc: Dopa pyuo karena lao namba range doko Anatu embapa lungwa lungwa pyuo kararo
    doko keyange lao soo nyuo karo. Kamongo Mupwa Andake Wakasa namba kyawa minyaramopa
    banya yulu pilyamo dupwa polo lao kararo.
  urd-GVU: لیکن میرے لئے اللہ کی قربت سب کچھ ہے۔ مَیں نے رب قادرِ مطلق کو اپنی پناہ
    گاہ بنایا ہے، اور مَیں لوگوں کو تیرے تمام کام سناؤں گا۔
  eng-OEBCW: But I am happy when close to God; the Lord my God I have made my refuge,
    that I may recount all the things you have done.
  deu-1912: Aber das ist meine Freude, daß ich mich zu Gott halte und meine Zuversicht
    setzte auf den Herrn HERRN, daß ich verkündige all dein Tun.
  kan-2017: ನನಗಾದರೋ ದೇವರ ಸಾನ್ನಿಧ್ಯವೇ ಭಾಗ್ಯವು. ಕರ್ತನೇ, ಯೆಹೋವನೇ, ನಾನು ನಿನ್ನನ್ನು ಆಶ್ರಯಿಸಿಕೊಂಡವನಾಗಿ
    ನಿನ್ನ ಮಹತ್ಕಾರ್ಯಗಳನ್ನು ಪ್ರಕಟಿಸುವೆನು.
  yap-yap: Machane gag e kari felan’ug, ya gu be par u to’oben Got! U charen SOMOL
    Nib Th’abi Tolang e kug par riy ndabi buch ban’en rog, ma bay ug weliy urngin
    e tin ke rin’ ngan nang.
  hlt-MCSB: Tedae kai loh kamah ham Pathen vang te ka kai. Na bitat cungkuem thui
    hamla ka hlipyingnah ka Boeipa Yahovah taengah a then ka khueh.
  mdy-ETH: ታኣም ጋዓንቴ ፆኦሲ ባንሢ ዑኪሢ ኮይሳኔ፤ ናንጊና ናንጋ ጎዳ ጊቲማሢ ታኣኮ ታ ማሄኔ፤ ኔኤኮ ማዾ ዛሎዋ ታኣም ኬኤዛኒ
    ኮሺኬ።
  qvs-NT: Paykuna mana kreyishuptinkunapish ñukaka kanwan tantalla kawsanayani. Kanmi,
    Tata Dios, amachawanki. Chayrayku runamasinikunata willashasapa alli rurak kanaykita.
  twi-ASANTE: Nanso, me deɛ, menim sɛ ɛyɛ sɛ wɔbɛbɛn Onyankopɔn. Mede Otumfoɔ Awurade
    ayɛ me hintabea; mɛka wo nneyɛɛ nyinaa akyerɛ.
  eng-WEBU: But it is good for me to come close to God. I have made the Lord GOD my
    refuge, that I may tell of all your works.
  acu-NT: Antsu wikia tuke Yusen nintimsan pujusminuitjai. Kame tu pujaknaka timiá
    pengker pujustinuitjai. Apuru wina Yusur asam, wina ejarkatnumka ametme. Tura
    asakmin ame turamurmin wikia aints ainaun mash nekamtikiatnuitjai tajame.
  spa-PDDPT: En cuanto a mí, la cercanía de ʼElohim es mi dicha. En ʼAdonay Yavé está
    mi refugio, Para que cuente todas tus obras.
  gun-gun: Ha'e rã xevy ma ha'eve vaipa Nhanderuete reve aikoa. Senhor Nhanderuete
    re anhemi, hembiapokue ha'e javi amombe'upa aguã. Mboraeirã nhombo'e aguã Asafe
    ombopara va'ekue.
  agu-BL: Poro yi in wetz, chinxomok te'ju'. Na ya'stzun yi mas balaj. Na ilu' Wajcaw,
    ilu' inRyosil, nin ilu' colol wetz. Cha'stzun te tajwe'n tan intxolil cyakil yi
    e'chk takle'n balaj yi ja bnix tanu'.
  ilo-ULB: Ngem no maipapan kaniak, ti laeng masapul nga aramidek ket ti umasideg
    iti Dios. Pinagbalinko a kamangko ni Yahweh nga Apo. Iwaragawagko dagiti amin
    nga aramidmo.
  kpg-kpg: 'Gei mai gi di au: ma koia e humalia ma au ga hoohoo gi God, e gida ai
    dogu hagaloohi gi baahi di Tagi go Yihowah, ge e hagadele nia mee huogodoo a Mee
    ala ne hai!'
  uig-ARA: بىراق مەن ئۈچۈن، خۇداغا يېقىنلىشىش ئەۋزەلدۇر! ئۇنىڭ بارلىق قىلغان ئىشلىرىنى
    جاكارلاش ئۈچۈن، رەب پەرۋەردىگارنى تايانچىم قىلدىم.
  sus-sus: Kɔnɔ n ma hɛɛri findixi n masofe nan na Ala ra. N bara Marigi Alatala sugandi
    n xun taxude ra, alako n xa i xa wali fanyie birin masen duniɲa bɛ.
  pon-2006: A duwen ngehi, ia uwen kesempwal en ei karanih Koht, pwe I en diar silepei
    rehn KAUN-O Koht, Wasa Lapalahpie oh I en kalohki wiepen nin lime kan koaros!
  jae-jae: Mago aêgoc tec galic ŋajam gebe jamoa Anôtô ŋagalageŋ. Aê gaê lamu Apômtau
    Anôtô gebe jasôm aômnêm gêŋ samob, taŋ gôgôm naŋ lasê.
  ksd-ksd: Ma iau, i topa iau ba ina kakari maravai pire God; Iau tar rivarivan ta
    ra Luluai God, Upi ina vaarike kaum lavur papalum.
  tur-YTC: Ama Tanrı'ya yaklaşmak benim için iyidir. Senin bütün işlerini bildireyim
    diye, Efendi Yahve’yi kendime sığınak yaptım.
  bel-N: А для мяне блізкасьць Бога ёсьць дабро [для мяне]; я зрабіў у ГОСПАДЗЕ, Госпадзе
    маім, прыстанішча маё, каб абвяшчаць усе справы Твае.
  kpr-kpr: O namo taká God da tinguda irarena amo, evevago bekári. Namo Bajari God
    ava nanda ambo sose fetari vasadae ruruseni. Nune rea ututusira, ava osa sedo
    gharena.
  ind-AYT: Namun, terbaik bagiku untuk dekat dengan Allah, aku telah menjadikan Tuhan
    ALLAH perlindunganku, untuk menceritakan semua perbuatan-Nya.
  yom-yom: Vayi kuidi minu, didi diambu di mboti mu fikama Nzambi. Ndikitula Yave,
    mutu wumvanganga makazodidi suamunu kiama. Ndiela yolukila mavanga maku moso.
  yut-yut: Mani nak gak da kapmatjok egɨsat, uŋun da tagɨsi. Amɨn Tagɨ Yawe, gak da
    nak tagɨsi aŋkutnosol. Nak yo morap agɨl do yaŋ teŋteŋok abeŋ.
  nya-nya: Koma kunena za Ine ndi kwabwino kukhala pafupi ndi Mulungu. Ndatsimikiza
    kuti Ambuye Yehova ndiwo pothawirapo panga ndipo ndidzalalika ntchito zanu zonse.
  kyg-kyg: kahaopaleꞌmo uꞌna maisuva kavaꞌmo kanale kavane. Nagaemo muki nehana kavafeꞌmo
    ava gemo aeꞌna hakalo huꞌna hapa paisuvafeꞌmo Ala kava neꞌmo Gotiꞌnimoꞌa alagepa
    huno naha maegaiye, huꞌna huteꞌna maiꞌnove.
  hrv-hrv: A meni je milina biti u Božjoj blizini, imati sklonište svoje u Jahvi.
    Pripovijedat ću sva tvoja djela na vratima Kćeri sionske.
  mps-mps: Tiali goli, ena, te ena nage pąde bidibaso, tama te wiegi yai mu ebao.
    God, Genuai Bidi, nago ena mu seselalubo da, tama eno nago yali sę po tigidali
    hanilama, pusainu ebo dao.
  tpi-tpi: Tasol mi, mi stap klostu long yu na dispela i gutpela tru. God, Bikpela,
    yu banis tru bilong mi, na mi laik tokaut long olgeta samting yu bin mekim.
  dan-1931: Men at leve Gud nær er min Lykke, min Lid har jeg sat til den Herre HERREN,
    at jeg kan vidne om alle dine Gerninger.
  vie-OVCB: Nhưng riêng con, được gần Đức Chúa Trời thật phước hạnh thay! Nhờ Chúa
    Hằng Hữu Chí Cao làm nơi ẩn trú, và con sẽ thuật lại tất cả việc kỳ diệu Ngài
    làm.
  guj-2017: પણ ઈશ્વર પાસે આવવું, તેમાં મારું ભલું છે. મેં પ્રભુ યહોવાહને મારો આશ્રય
    કર્યો છે. હું તમારાં સર્વ કૃત્યો પ્રગટ કરીશ.
  pon-2006A: A duwen ngehi, ia uwen kesempwal en ei karanih Koht, pwe I en diar silepei
    rehn KAUN-O Koht, Wasa Lapalahpie oh I en kalohki wiepen nin lime kan koaros!
  por-BRBSL: Mas é bom para mim chegar perto de Deus. Eu fiz do Senhor Yahweh meu
    refúgio, que eu possa contar sobre todos os seus trabalhos.
  eng-OEBUS: But I am happy when close to God; the Lord my God I have made my refuge,
    that I may recount all the things you have done.
  swe-swe: Men för mig är det gott att vara nära Gud (Elohim). Jag har gjort Herren
    Gud (Adonai Jahve) till min tillflykt. Jag ska förkunna om alla dina verk.
  cth-cth: Hateiteh, kai hanelah teh Cathut hnai e heh ahawi. Na sak e hno pueng heh
    ka kamnue sak thai nahanlah, Bawipa Jehovah dawk doeh ka kâuep toe.
  twi-twi: Nanso me de, minim sɛ eye sɛ wobɛbɛn Onyankopɔn. Mede Otumfo Awurade ayɛ
    me guankɔbea; mɛka wo nneyɛe nyinaa akyerɛ.
  hlt-hlt: Tedae kai loh kamah ham Pathen vang te ka kai. Na bitat cungkuem thui hamla
    ka hlipyingnah ka Boeipa Yahovah taengah a then ka khueh.
  tbz-SIM: N kó mɛsɑ̀ɑ̀ tu m bo ndɑ tɔ́kɛ́nɛ̀mɛ̀, n kó disɔ̀rì tu fɔ̃́ n Yiɛ̀ nKuyie,
    kɛ̀ dɛ̀ bo yie nkɛ̀ nní nnɑ́ɑ́ nhɑ tɔ̃mmú mumɔu ɑ dɔ̀ɔ̀mu.
  msy-2020: O God, kɨ nɨn boroghɨra itir arazir kam, a bar dera. Ekiam, nɨ Ikiavɨra
    Itir God, nɨ guizbangɨra nan dɨvazir gavgavim, ezɨ kɨ nɨn aven modi. Bizir nɨ
    amiba, kɨ bar adar gun mɨkɨmam.
  dop-dop: Ye mɑ, Ɩsɔ kpətənɑʋ wɛnnɑ-m teu. Tɑcɑɑ Ɩsɔ kiŋ kɛ mɑ tʋɣɩ kpʋlʋɣʋ. Ɩlɛnɑ
    mɑ́ kɛɛsɩ ɩ təmɑ tənɑ.
  azb-azb: Mənim üçün Allaha yaxınlaşmaq yaxşıdır, Xudavənd Rəbbə pənah gətirmişəm,
    Ona görə bütün işlərini hamıya çatdıracağam!
  eng-DBY: 'But as for me, it is good for me to draw near to God: I have put my trust
    in the Lord Jehovah, that I may declare all thy works.'
  hin-2017: परन्तु परमेश्वर के समीप रहना, यही मेरे लिये भला है; मैंने प्रभु यहोवा
    को अपना शरणस्थान माना है, जिससे मैं तेरे सब कामों को वर्णन करूँ।
  wol-KYG: Man de, jege Yàllaa ma gënal. Boroom bi, Aji Sax ji, yaw laa def kiiraay,
    ngir siiwal sa jépp jëf.
  swp-swp: Na eau ea amna lolo ena ea hanahanau Eaubada gegesina eai; Guiau EAUBADA
    ea abiyao egu aba ailogulogu, abo em paipaisoa gamagaridi ea wasaduaiedi.
  bjr-bjr: Qinee sia miqidaqa, Anutuna aaqa mariranara qinee kaaqa amiqira fee qidaqa.
    Qinee uriqarara Yaaweena mara qeeqa afeeka kukeeqara maqusaikammiqa. Anee auqoonna
    ainainara aiqama kooroommasee qimannimianura.
  eng-YLT: And I — nearness of God to me [is] good, I have placed in the Lord Jehovah
    my refuge, To recount all Thy works!
  kne-kne: Ngem mo sak-en pay, Yahweh ay Diyos ko, malaylaydanak ay mantee sin sag-en
    mo. Sik-a di pinilik ay salaknib ko et dad-atek din am-in ay inam-amag mo.
  eng-WYC-2017: But it is good to me to cleave to God; and to set [or put] mine hope
    in the Lord God. That I tell all thy preachings, in the gates of the daughter
    of Zion.
  eng-WMBB: But it is good for me to come close to God. I have made the Lord GOD my
    refuge, that I may tell of all your works.
  zat-NTPS: Ca naca chia' neda', dxaca chawe' chia' lawe' da gubiga' lau Dios. Tu
    dxebeza lázrezqueza' Xránadxu Dios, chee̱ guchálajqueza' ca naca da zrente̱ da
    nune̱'.
  zty-NTPS: San neda', žak chawe' chia' dan' wbiga' ḻaw Dios. Wx̱én ḻáže'teza' X̱anžo
    Dios, na' wchaḻjkza' che da' ẕente da' bene' Ḻe'.
  urd-GVH: लेकिन मेरे लिए अल्लाह की क़ुरबत सब कुछ है। मैंने रब क़ादिरे-मुतलक़ को अपनी
    पनाहगाह बनाया है, और मैं लोगों को तेरे तमाम काम सुनाऊँगा।
  rug-rug: Ba sapu koa rau, si leana hola pude qu koa tata koa Goi Tamasa, vizatia
    rau pude koa aqorae koe Zihova sa Baṉara Lavata, meke pude tozi vura ni sari doduru
    Mua tinavete.
  gaz-gaz: Akka ani yaadutti garuu Waaqatti dhiʼaachuun gaarii dha; Waaqayyo Gooftaa
    daʼoo koo godhadheera; ani hojii kee hunda nan labsa.
  fra-LSG: 'Pour moi, m’approcher de Dieu, c’est mon bien: Je place mon refuge dans
    le Seigneur, l’Éternel, Afin de raconter toutes tes œuvres.'
  yal-yal: Koni a rafan n tan ma, n yi n maso Ala ra. N bata Marigina Alatala findi
    n yigiyaan na, alogo n xa i ya wali faɲine birin nali!
  iou-iou: Upäŋkaŋ tägagämän-inik! Nähä gäk dubikaken itat unita säkgämän itat. Anutu
    Ekänina, gäk näkŋo yewana unita imaka täŋ namiŋkuno unita nadäŋpäŋ u kudup kwawakgän
    yäŋahäwayäŋ!
  haw-1868: Aka, he pono no'u e hookokoke aku i ke Akua; Ua hilinai aku au i ka Haku,
    ia Iehova, I hai aku ai au i kau hana a pau.
  arb-NAV: أَمَّا أَنَا فَخَيْرٌ لِي أَنْ أَقْتَرِبَ إِلَى اللهِ، لأَنِّي عَلَى السَّيِّدِ
    تَوَكَّلْتُ، لأُحَدِّثَ بِجَمِيعِ عَجَائِبِكَ.
  ded-ded: Nga ni Anutuac wegenac kecba ngereede. Ni KEBU Israeac Anutuac hoannu kemba
    yeng neac sufu sufuamana amma onggonnuma kecde. Ni geng wiac sasawa annec, imoc
    desahebade.
  ewe-ewe: Ke nye ya la, enyo be mate ɖe Mawu ŋu. Aƒetɔ Yehowae mewɔ nye sitsoƒee,
    maxlẽ wò nuwɔwɔwo katã afia.
  eng-LEE: 'But as regardeth me, to draw near to God is good for me: I have put in
    the Lord Eternal my trust, that I may relate all thy works.'
  asm-FB: কিন্তু মোৰ পক্ষে হলে, ঈশ্বৰৰ ওচৰ চপাই মঙ্গল; মই প্রভু যিহোৱাক মোৰ আশ্ৰয়
    স্থান ৰূপে গ্রহণ কৰিলোঁ; মই তোমাৰ সকলো কার্য ঘোষণা কৰিম।
  sus-A: كْنْ ﭑ مَ هّيرِ قِندِشِ ﭑ مَسٌقٍ نَن نَ عَلَ رَ. ﭑ بَرَ مَرِفِ عَلَتَلَ سُفَندِ
    ﭑ شُن تَشُدٍ رَ، عَلَكٌ ﭑ شَ عِ شَ وَلِ قَنيِيٍ بِرِن مَسٍن دُنِحَ بّ.
  fra-SBL: Mais il est bon pour moi de m'approcher de Dieu. J'ai fait du Seigneur
    Yahvé mon refuge, pour que je puisse raconter toutes tes œuvres.
  hbo-hbo: וַאֲנִ֤י ׀ קִֽרֲבַ֥ת אֱלֹהִ֗ים לִ֫י־טֹ֥וב שַׁתִּ֤י ׀ בַּאדֹנָ֣י יְהֹוִ֣ה
    מַחְסִ֑י לְ֝סַפֵּ֗ר כָּל־מַלְאֲכֹותֶֽיךָ׃
  kik-kik: No ha ũhoro wakwa-rĩ, nĩ wega gũkuhĩrĩria Ngai. Nĩnduĩte Mwathani Jehova
    rĩũrĩro rĩakwa; nĩndĩrĩheanaga ũhoro wa ciĩko ciaku ciothe.
  fra-NCL: Pour moi, être uni à Dieu, c’est mon bonheur ; dans le Seigneur Yahweh
    je mets ma confiance, afin de raconter toutes tes œuvres.
  cek-AK: Toe kai loe Sithaw khaeah anghnaih han hoih; na toksakhaihnawk boih ka thuih
    hanah, Angraeng Sithaw khaeah ka buep.
  cuk-cuk: Ar andina, Bab-Dummad-walikaa-gudigued bur nued an itoged. Be, an-Bab-Jehová
    gued, be, an-odukuedid. Degisoggu, bela be-ibmar-imaksad, dulemar-baiganga an
    sogoed.
  tel-2017: నాకు మాత్రం కావలసింది దేవునికి దగ్గరగా ఉండడమే. యెహోవాను నా ఆశ్రయంగా చేసుకున్నాను.
    నీ కార్యాలన్నిటినీ నేను ప్రచారం చేస్తాను.
  hat-BSA: Men pou mwen, rete pre Bondye se bonte mwen. Mwen te fè Senyè a, BONDYE
    a, refij mwen, Pou m kab pale tout zèv Ou yo.
  kos-kos: A funu nga, fuka woiya ke nga apkuran nu sin God, In konauk molela yurin
    LEUM GOD Fulat, Ac in fahkak ma nukewa El oru!
  hbo-WLC: וַאֲנִ֤י ׀ קִֽרֲבַ֥ת אֱלֹהִ֗ים לִ֫י־ט֥וֹב שַׁתִּ֤י ׀ בַּאדֹנָ֣י יְהֹוִ֣ה
    מַחְסִ֑י לְ֝סַפֵּ֗ר כָּל־מַלְאֲכוֹתֶֽיךָ ׃
  ibo-ibo: Ma nye mụ onwe m, ọ dị mma ịnọ Chineke nso. Emeela m Onye kachasị ihe niile
    elu, bụ Onyenwe anyị ebe mgbaba m. Aga m akọ banyere ọrụ gị niile dị iche iche.
  ory-ory: ମାତ୍ର ପରମେଶ୍ୱରଙ୍କର ନିକଟବର୍ତ୍ତୀ ହେବାର ମୋହର ମଙ୍ଗଳ; ମୁଁ ତୁମ୍ଭର ସକଳ କର୍ମ ବର୍ଣ୍ଣନା
    କରିବା ପାଇଁ ପ୍ରଭୁ ସଦାପ୍ରଭୁଙ୍କୁ ଆପଣାର ଆଶ୍ରୟ ସ୍ୱରୂପ କରିଅଛି।
  chk-chk: Nge me rei, a mürina pwe üpwe kan ngeni Kot. Üa filätä Kot ewe Samol mi
    Lapalap pwe epwe ai lenien op, pwe üpwe apworausa an kewe föför meinisin.
  rop-rop: Bat im brabli gudwan blanga mi blanga jidan gulijap langa yu God. Mi jidan
    seifwan garram yu, YAWEI det boswan God. Ai garra dalimbat najalot pipul blanga
    ola gudbala ting yubin dumbat.
  ukr-1871: Менї ж благо приблизитись до Бога; я покладаю надїю на Господа Бога, щоб
    проповідувати всї дїла твої.
  yon-yon: Kumban nembed wedmaan kuu God ye dia dobiri kuu amun. Ne kuu Ambengkan
    Ye Yariman ye kukbimaanbon aombed doriin, kwane nembed ebbed komo komo kamenabewen
    korem kuu dakmaniin.
  deu-1951: Mir aber ist die Nähe Gottes köstlich; ich habe Gott, den HERRN, zu meiner
    Zuflucht gemacht, um zu erzählen alle deine Werke.
  eng-JPS: But as for me, the nearness of God is my good; I have made the Lord GOD
    my refuge, that I may tell of all Thy works.
  srp-1865: A meni je dobro biti blizu Boga. Na Gospoda polažem nadanje svoje, i kazivaæu
    sva èudesa tvoja.
  lug-lug: Naye nze kye nsinga okwetaaga kwe kubeera okumpi ne Katonda wange. Ayi
    Mukama Katonda, nkufudde ekiddukiro kyange; ndyoke ntegeezenga abantu bonna ebikolwa
    byo eby’ekyewuunyo.
  heb-heb: ואני קרבת אלהים לי טוב שתי באדני יהוה מחסי לספר כל מלאכותיך׃
  ben-IRV: কিন্তু আমার যা করা উচিত তা হল ঈশ্বরের কাছে নিজেকে নিয়ে যাওয়া। আমি প্রভু
    সদাপ্রভুুকে আমার দূর্গ স্বরূপ বানিয়েছি, আমি তোমার সমস্ত কাজের বিষয়ে বর্ণনা করব।
  ntu-ntu: Kxetu Yawe, mrlzvxitxm bange nzmnc-aepztr-krbo bam Mz nzrlatr-krbo bam,
    murde napipx-zvzbo nqmq krm mz leplz.
  pan-pan: ਪਰ ਪਰਮੇਸ਼ੁਰ ਦੇ ਨੇੜੇ ਰਹਿਣਾ ਮੇਰੇ ਲਈ ਚੰਗਾ ਹੈ, ਮੈਂ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਨੂੰ ਆਪਣੀ ਪਨਾਹ
    ਬਣਾਇਆ ਹੈ, ਤਾਂ ਜੋ ਮੈਂ ਤੇਰੇ ਸਾਰੇ ਕਾਰਜਾਂ ਦਾ ਵਰਣਨ ਕਰਾਂ।
  mya-JVB: အကျွန်ုပ် မူကား ၊ ဘုရား သခင့်ထံ တော်သို့ ချဉ်းကပ် ၍ အကျိုး ရှိပါ၏။ အမှုတော်
    ရှိသမျှ တို့ကို ကြား ပြောခြင်းအလိုငှါ ၊ အရှင် ထာဝရဘုရား ၌ ခိုလှုံ လျက်နေပါ၏။
  kgf-kgf: Anutuac hosuraiguc kekec iminéŋ nuac mériaŋna wanʒac. Gi imi nuac saŋgi
    saŋgina imuhuc ʒéma nimma wawaŋ memega mocʒoŋ ʒéau énécmimaŋ.
  tte-O: Na yau kaiwegu, yau kaba yaliyaya tem Yaubada saligu mena. Tem Yeoba yagu
    Yaubada itolo-kaukausiyau kani me yagu yaliyaya lalakina ana paisowa meuloina
    yawalo-masalan.
  tbg-tbg: Mpo, koqemama te Kotira aaqanto variqi vi vaunara. Noravano Kotiva ekaa
    haikaqaa raqiki vaiva vaimanta te viva vainaini kukeqavi variariraro viva ti antua
    timitaanarove. Ho Kotio, are ti kahaqihara vo kaiqa vo kaiqa vara timitaanara,
    te virara iriha vaiinti nahenti viti viri tiva nimiqi virerave.
  hmo-hmo: To lau be Dirava badibadinai lau noho. Inai be namo herea momokani. Siahu
    Ibounai Lohiabada e, oi be lauegu magu momokani. Hari lau ura oiemu kara ibounai
    do lau gwauraia hedinarai.
  zar-NT: Raca dxiʼa quiaʼ cateʼ ribigaʼ ga zuʼ Liʼ, Dios. ¡Naca cazuʼ Liʼ, Xanaʼ
    Dios, Nu run chiʼi nedaʼ para uluʼa lahui yúguʼtë le nun cazuʼ!
  urd-urd: लेकिन मेरे लिए यही भला है कि ख़ुदा की नज़दीकी हासिल करूँ; मैंने ख़ुदावन्द
    ख़ुदा को अपनी पनाहगाह बना लिया है ताकि तेरे सब कामों का बयान करूँ।
  bqc-SIM: Lua, sↄ̃́aanzi mɛ́ kɛ̀mɛɛ na, Dii Lua, ma n kɛ ma ulɛkĩi ũɛ. Má n yãkɛaↄ
    dau mà siunɛ́.
  tcz-CHONGTHU: Ahinla keima ding'in Elohim Pathen kom nai hi iti phat a hitam! Keiman
    vang Yahweh Pakai Lengchungnung chu ka kiselna ahijing e, chule keiman na thilbol
    kidangho hi mijouse ka seipeh ding ahi.
  mar-mar: पण माझ्याविषयी म्हटले, तर देवाजवळ जाणे यामध्येच माझे कल्याण आहे. मी प्रभू
    परमेश्वरास आपले आश्रयस्थान केले आहे. मी तुझी सर्व कृत्ये जाहीर करीन.
  isl-isl: En hvað um mig? Ég vil komast eins nálægt Guði og ég get! Ég hef kosið
    að trúa á Drottin. Hann er skjól mitt. Ég vil vitna um það í allra áheyrn að margsinnis
    hefur hann bjargað mér á undursamlega hátt.
  hlt-THB: Cehlai, kai aham taw, Khawsa ing ak zoena awm ve nep hy. Boeimang Khawsa
    ce kang thuknaak hun na ta hawh nyng; na ik-oeih saikhqi boeih ce khypyi kawng
    nyng.
  qub-qub: Nogami ichanga Diospa ñaupallancho cawayta munä. Chay cajmi nogapäga mas
    alli caycan. Tayta Dios gammi caycanqui pacacunä. Chaymi gam rurashayqui cajtaga
    llapanta willacushaj.
  bqp-bqp: Luda, ma nanyĩna mɛ́ à kɛ̀mɛnɛ nna, Dikiri Luda, ma n kɛ ma utɛki ũ, mani
    n yãkɛnanↄ babańnɛ.
  hat-hat: 'Mwen menm, sa bon nèt pou m'' rete bò kot Bondye: Se nan Seyè a mwen jwenn
    pwoteksyon. M''a fè konnen tou sa li fè.'
  eng-BSB: But as for me, it is good to draw near to God. I have made the Lord GOD
    my refuge, that I may proclaim all Your works.
  eng-WEBPB: But it is good for me to come close to God. I have made the Lord GOD
    my refuge, that I may tell of all your works.
  kbq-kbq: Hianagi nagrama Anumzamofo tvaonte'ma nemanua zamo'a knare nehie. Ra Anumzamo'a
    nagri Anumza mani'neno, nagu vazi kuma mani'neankina, knare'ma huno mareri agatere
    avu'ava zama'agura huama hugahue.
  pon-pon: A iet ai peren, i en teneten on Kot, o i en kaporoporeki Kot leowa, pwen
    kalok jili omui wia wia kan karoj.
  nhe-BL: Pero na achi más nimonechcahuis campa Toteco Dios, pampa ya nopa tlen más
    cuali para na. San ipan TOTECO nimotemachijtoc pampa yajaya noTeco. Huan niquinpohuilis
    nochi tlacame nochi nopa yejyectzi tlamantli tlen yajaya nechchihuilía.
  wnc-wnc: Siwan ngana na, na gae wesim yuke kawa take singgak. Anutu, Buyambam tapa,
    ga natane daman gwen siknga dakngake yuayak. Ge nata sanga gata tasinggaakge kuupbam
    yakapit.
  bus-bus: Luda, ma sↄ̃nzina bé à kɛ̀mɛ nna, Dii Luda, ma n kɛ ma utɛkii ũ, mɛ́ n
    yãkɛnanↄ tↄ̃kɛ̃ńnɛ.
  gub-BL: Ihe naiko kwaw wazàwe ihe. Tupàn huwake hereko haw ikatuahy ihewe. Tupàn
    Tuweharupi Wiko Ma'e azapo hemimaw romo ihe. Amume'u hemiapo kwer paw rupi no.
