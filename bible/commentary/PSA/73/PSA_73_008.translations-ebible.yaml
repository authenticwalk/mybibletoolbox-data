verse: PSA.073.008
translations:
  mal-C: അവർ പരിഹസിച്ച് വിദ്വേഷത്തോടെ സംസാരിക്കുന്നു; ധിക്കാരപൂർവമവർ പീഡനഭീഷണി മുഴക്കുന്നു.
  deu-TKW: Sie höhnen und reden in Bosheit, reden Bedrückung von oben herab.
  lin-lin: batiolaka mpe balobaka mabe, bagangelaka minyoko.
  mmx-mmx: Ding longon aksaksa ri limixin la di paase mumu levempanga xapmek. Dik
    lox aaso la dik lox agagas li leventaangas kusu tik lox abaava lentaba vetpes.
  eng-LSV: They do corruptly, || And they speak in the wickedness of oppression, ||
    They speak from on high.
  eng-GNV: 'They are licentious, and speake wickedly of their oppression: they talke
    presumptuously.'
  eng-WEBSTER: 'They are corrupt, and speak wickedly concerning oppression: they speak
    loftily.'
  nhw-BL: Inijuanti san quihuetzquilíaj Toteco huan quintemajmatíaj imasehualhua.
    Mohueyimatij quema camanaltij.
  swh-ONEN: Hudhihaki na kusema kwa ukorofi, katika majivuno yao wanatishia kutesa.
  bba-bba: Bɑ rɑ n tɔnu yɛ̃ɛmɔwɑ bɑ n mɔ̀, bɑ koo nùn dɑm dɔre kɑ nuku kɔ̃suru. Kpɑ
    bɑ n tii suɑ ɡɑri ɡerumɔ,
  eng-KJVCPB: 'They are corrupt, and speak wickedly concerning oppression: They speak
    loftily.'
  luo-luo: Gijaro ji kendo giwuoyo ka gihimo ji, nikech gichayo ji gisiko gibwogo
    ji ni ji biro wuoro.
  aii-aii: ܟܹܐ ܡܲܣܚܸܪܝܼ ܘܟܹܐ ܗܲܡܙܸܡܝܼ ܒܒܝܼܫܬܵ‌ܐ، ܡ̣ܢ ܪܵܡܘܼܬܵ‌ܐ ܟܹܐ ܗܲܡܙܸܡܝܼ ܙܠܘܼܡܝܵܐ.
  meu-meu: Idia na hevaseha bona badu herevadia e gwauraimu, atai gabudia amo dagedaḡe
    herevadia e gwauraimu.
  npi-ULB: तिनीहरू दुष्‍टतापूर्वक गिल्ला गर्छन् र बोल्छन् । आफ्‍नो अहङ्कारमा तिनीहरूले
    अत्यचारको धम्की दिन्छन् ।
  yor-yor: Wọn ń ṣẹ̀sín, wọn sì ń sọ̀rọ̀-òdì ní ti ìnilára, wọ́n ń sọ̀rọ̀ láti ibi
    gíga.
  pes-OPCB: مردم را مسخره می‌کنند و حرفهای کثیف بر زبان می‌رانند. با غرور سخن می‌گویند
    و نقشه‌های شوم می‌کشند.
  tgl-ULB: Nangungutya silang nagsasabi ng mga masasamang bagay; nagmamalaki silang
    nagbabanta ng karahasan.
  nop-nop: Adi yadi meeniŋ noli yenimpekit tiŋa aditok adi titiŋ kadakaniŋ tiyemdok
    yoiŋ. Adi yadi foko hinek tiŋa metam noli yehitubu-kadakadok talik lohiiŋ.
  cbu-NT: Sheersin, tputsee kasiyarusin stakanaya. In tputs mang' ndunparee, atusin,
    aranginasha kiyung yachakanaya. Pukireewaa wintsareem wayakanaya.
  hui-hui: Tigua wali agali maru karu mege bialu hondo oba halu bi ko tara tara biaga
    ka. Tigua mine gibiore halu wali agali maru karu hengedope halu mo tandaga holenego
    agua habehedabe hondole hariga hai bialu haga ka.
  mya-mya: သူ​တို့​သည်​သူ​တစ်​ပါး​တို့​အား​ပြက်​ရယ် ပြု​ကာ ညစ်​ညမ်း​သည့်​အ​ရာ​များ​ကို​ပြော​ဆို​ကြ​၏။
    မောက်​မာ​လျက်​သူ​တစ်​ပါး​တို့​အား​နှိပ်​စက် ညှဉ်း​ဆဲ​ရန်​ကြံ​စည်​ကြ​၏။
  bod-N: མི་ལ་འཕྱ་ཞིང་སེམས་ངན་བཅངས་ནས༌ནི། །གཉའ་གནོན་གཏམ་རྣམས་སྨྲ་ཞིང་ཁ་ཕོ༌ཆེ།།
  wsk-wsk: Nuna kariimet saki nunga gusirsan ale den memek nungumik ko balsan; nuna
    nunumi kalel biya betesan ale kariimet saki bala nguangara nungarsan.
  sna-sna: Vanoseka, uye vanotaura noutsinye mukuzvikudza kwavo, vanoti vachadzvinyirira
    vamwe.
  spa-BLM: Se burlan y hablan con malicia. En la arrogancia, amenazan con la opresión.
  cac-cac: B'uchumtac slolon eb', syic'chaan̈ sb'a eb'. Malaj jab'oc sq'uixvelal eb'
    yac'an oval, syixtan anima eb'.
  swh-ULB: Wao hudhihaki na kuongea kwa namna ya uovu; kwa kiburi chao hutishia mateso.
  bel-bel: 'сказалі ў сэрцы сваім: «зруйнуем іх зусім!» - і спалілі ўсе мясьціны Божых
    сходаў на зямлі.'
  deu-ELBBK: Sie höhnen und reden in Bosheit von Bedrückung; von oben herab reden
    sie.
  mbb-OT: Edsudien dan wey mezaat is ebpengeǥiyen dan diyà te zuma. Utew sikandan
    hembugiru he ebpenhulgà wey ebpendaagdaag te zuma.
  mal-2015: അവർ പരിഹസിച്ചു ദുഷ്ടതയോടെ ഭീഷണി പറയുന്നു; ഉന്നതഭാവത്തോടെ സംസാരിക്കുന്നു.
  gup-gup: Bedda kabindidjekmiwon dja kabindiwidnan birribuyika bininj. Bedda kabindimarnbun
    bininj bu kabirrikelemen kore kabindidjurrkkan.
  ctu-CTI: Miꞌ chaꞌleñob wajleya yicꞌot alꞌeya. Miꞌ bʌcꞌtisañob i pꞌʌlob. Chꞌejlob
    i pusicꞌal miꞌ subob chʌ bʌ mi quej i melob.
  rmc-rmc: Asan a vakeren namištes, barikanes vakeren pal oda, hoj trapinena avren.
  nlg-nlg: Ma gaira tara kia haghinira na vure, mara bosa dikalara, Na talu nagho
    te nera ge ra dikalara na balu vure.
  pes-OPV: استهزا می‌کنند و حرفهای بد می‌زنند و سخنان ظلم آمیز را از جای بلندمی گویند.
  ron-1924: 'Рыд ши ворбеск ку рэутате де асуприре: ворбеск де сус,'
  ben-OBCV: তারা উপহাস করে, আক্রোশে কথা বলে; দাম্ভিকতায় তারা অত্যাচারের হুমকি দেয়।
  som-som: Wax bay ku qoslaan, oo xumaan daraaddeed dulmi bay ku hadlaan, Waxay hadlaan
    iyagoo kor isu qaadaya.
  lat-VUC: 'Dixerunt in corde suo cognatio eorum simul: Quiescere faciamus omnes dies
    festos Dei a terra.'
  eng-ASVBT: 'They scoff, and in wickedness utter oppression: They speak loftily.'
  mna-mna: Zin tirepilpiili zin tomtom, mi tiwirri sua sananŋana pizin. Mi tipakurkur
    zitun, mi tikototo zin tomtom pa sua kizin pamotoŋana.
  ita-1885: Son dissoluti, e per malizia ragionano di oppressare; Parlano da alto.
  eng-LXXUP: They have said in their heart, even all their kindred together, Come,
    let us abolish the feasts of the Lord from the earth.
  eng-ULB: They mock and speak wickedly; in their arrogance they threaten oppression.
  spa-VBL: Ellos se burlan de las personas y hablan con maldad. Con arrogancia y crueldad
    lanzan amenazas.
  fra-_FOB: Ils sont moqueurs et parlent méchamment d'opprimer; ils parlent avec hauteur.
  mal-mal: അവർ പരിഹസിച്ച് ദുഷ്ടതയോടെ ഭീഷണി പറയുന്നു; ഉന്നതഭാവത്തോടെ സംസാരിക്കുന്നു.
  urd-GVR: Wuh mazāq uṛā kar burī bāteṅ karte haiṅ, apne ġhurūr meṅ zulm kī dhamkiyāṅ
    dete haiṅ.
  suz-BL: मेकोपुकीमी शुक्‍शी पा मरिम्‍शो लोव़ पाइनीम। मिनु आन ठेयब लेत्‍तीकेमी मुर
    आन कली हिंच कोंइनीम।
  eng-NOY: They mock, and speak of malicious oppression; Their words are haughty;
  ita-1927: Sbeffeggiano e malvagiamente ragionan d’opprimere; parlano altezzosamente.
  ckb-ckb: گاڵتەجاڕی دەکەن و بە خراپە دەدوێن، بە لووتبەرزییەوە باسی ستەم دەکەن.
  eng-BBE: Their thoughts are deep with evil designs; their talk from their seats
    of power is of cruel acts.
  xsi-xsi: Kinzi siŋeleanzi tamâta pinde, aku sipasule tu ma siveta vetâŋa potomule
    panzi. Kinzi sipandekâna warakanzi nâ, aku sipa ŋgua tu ma siyaulanzi tamâta pinde.
  kan-OKCV: ಅವರು ಹಾಸ್ಯಮಾಡುವವರಾಗಿ ಕೇಡನ್ನೇ ಮಾತನಾಡುತ್ತಾರೆ ದಬ್ಬಾಳಿಕೆ ಮಾಡಲು ಗರ್ವದಿಂದ ಅವರು
    ಬೆದರಿಕೆ ಹಾಕುತ್ತಾರೆ.
  tam-2017: அவர்கள் சீர்கெட்டுப்போய், அகந்தையாகக் கொடுமை பேசுகிறார்கள்; பெருமையாகப்
    பேசுகிறார்கள்.
  spa-RV-1909: Soltáronse, y hablan con maldad de hacer violencia; hablan con altanería.
  ron-BTF: Sunt corupți și vorbesc stricat despre oprimare, vorbesc trufaș.
  eng-WEBP: They scoff and speak with malice. In arrogance, they threaten oppression.
  eng-FBV: They mock people, and speak maliciously; they arrogantly threaten cruelty.
  nld-1939: Ze honen en lasteren, En dreigen op hoge toon met geweld.
  nch-BL: Inijuanti san quihuetzquilíaj Toteco huan quintemajmajtíaj imasehualhua.
    Mohueyimatij quema camanaltij.
  vie-1934: 'Chúng nó nhạo báng, nói về sự hà hiếp cách hung ác: Chúng nó nói cách
    cao k”.'
  cha-cha: 'Sija manmanbotlelea, yan jasasangan chiniguit gui tinaelaye: jasasangan
    y mansentaquilo.'
  hin-CV: वे उपहास करते रहते हैं, बुराई करने की वार्तालाप करते हैं; तथा अहंकार के
    साथ वे उत्पीड़न की धमकी देते हैं.
  eng-OURB: They scoff and speak with malice. In arrogance, they threaten oppression.
  spa-BES: Sus pensamientos son profundos con planes malvados; su charla desde sus
    asientos de poder es de actos crueles.
  tdx-tdx: Manivetive iereo, mikinia famorekekeañ’ an-karatiañe.
  tha-KJV: เขาเย้ยและพูดด้วยความมุ่งร้าย เขาใฝ่สูงขู่ว่าจะบีบบังคับ
  por-BR-2018: Eles são escarnecedores e oprimem falando mal e falando arrogantemente.
  deu-ELO: Sie höhnen und reden in Bosheit von Bedrückung; von oben herab reden sie.
  eng-WYC-2018: They thought and spake waywardness; they spake wickedness on high
    (or they spoke wickedness out loud).
  epo-epo: Ili mokas, ili parolas malbonintence pri premado; Ili parolas de alte.
  gfk-gfk: Diet hasakit sakasaka ma diet harmang. Ta ira udiet latlaat diet haramramin
    ira tunotuno bia diet na hamarisne diet.
  uig-PIN: Baxⱪilarni mǝshirǝ ⱪilip zǝⱨǝrlik sɵzlǝydu; Ⱨalini üstün ⱪilip diwinip,
    doⱪ ⱪilidu.
  beo-beo: Ilia da eno dunuma oufesega:lala, amola wadela:i liligi amo sia:daha. Ilia
    da gasa fili, eno dunu banenesimusa:, ilegelala.
  tpi-OTNT: Ol i save tok bilas long ol arapela man na ol i tok long mekim pasin nogut
    long ol dispela man. Ol i bikhet tru na ol i tok long painim rot bilong bagarapim
    ol arapela manmeri.
  hau-SA: Suna ba’a, suna faɗin mugayen abubuwa; cikin girman kan suna barazana yin
    danniya.
  udu-udu: Uni ’theḵ shushi mis mo dhali o gwo ki mo jin dup̱uwa dup̱ i e mo. Mmodhuna
    uni is buni eya tente/ ki ṯẖorony mo tani uni ki ruma rum gom mo jin miinu sirica
    siri’c ki sho’k mo.
  uig-LAT: Bashqilarni mesxire qilip zeherlik sözleydu; Halini üstün qilip diwinip,
    doq qilidu.
  nde-nde: Bayakloloda, bakhulume ngomona; bayaqholoza basongele ukuncindezela.
  ton-ton: 'Kuo kovi ʻakinautolu, pea lea kovi ʻi he fakamālohi: ʻoku nau lea fakafiefielahi.'
  ces-1613: Rozpustilí jsou, a mluví zlostně, o nátisku velmi pyšně mluví.
  eng-WMB: They scoff and speak with malice. In arrogance, they threaten oppression.
  tam-TCV: அவர்கள் ஏளனம் செய்து, தீமையானதைப் பேசுகிறார்கள்; அகங்காரத்தில் ஒடுக்கப்போவதாகப்
    பயமுறுத்துகிறார்கள்.
  ceb-ULB: Nagbugalbugal sila ug nagsulti ug daotan; sa ilang pagkagarboso nagbahad
    sila sa pagdaugdaog.
  pol-UBG: Oddali się rozpuście i mówią przewrotnie o ucisku, mówią wyniośle.
  agr-agr: Ememainak tikich aents aidaunash dushikinawai, nuninak makichkish datsaamtsuk,
    ii wakegakuik pegkegchau takamsattaji tusag awanmainawai.
  kyc-kyc: Nakamame wakale dupwa kando pii koo lao giyalya giyana pilyaminyi. Nakama
    range mupwa lao suu pyapala enda akalipi wakale dupwa randa maiyuo kokwa seraminyi
    dokona lao suu pyao lao palaminyi.
  urd-GVU: وہ مذاق اُڑا کر بُری باتیں کرتے ہیں، اپنے غرور میں ظلم کی دھمکیاں دیتے
    ہیں۔
  eng-OEBCW: Their speech is mocking and evil, condescending and crooked their speech.
  deu-1912: Sie achten alles für nichts und reden übel davon und reden und lästern
    hoch her.
  kan-2017: ಹಾಸ್ಯಮಾಡುವವರಾಗಿ ಕೆಡುಕಿನ ವಿಷಯ ಮಾತನಾಡಿಕೊಳ್ಳುತ್ತಾರೆ; ಬಲಾತ್ಕಾರನಡಿಸಬೇಕೆಂದು
    ಹೆಮ್ಮೆಕೊಚ್ಚುತ್ತಾರೆ.
  yap-yap: Yad be moningnag boch e girdi’ ma yad be weliy e tin kireb; yad ba tolngan’
    ma yad be puruy’nag rogon ni ngar gafgow niged boch e girdi’.
  hlt-MCSB: Boethae neh palawm uh tih cal uh. Hnaemtaeknah neh a sang la cal uh.
  mdy-ETH: ቶኦቺሢና ፑርቱሞ ዔያታ ጌስታኔ፤ ሌካ ጪኢዺንቲ ጪኢዺንቲ ዋይዞ ዒፂፆና ዚርቃኔ።
  qvs-NT: Tukuy pita mana nimatashina kawansapa. Mana pinkakushpa kikinkunalla alabanakunsapa.
    Tukuy pita jorachinsapa mana allita ruranankunapa sufrichinankunapa.
  twi-ASANTE: Wɔsere afoforɔ na wɔka wɔn ho nsɛm a ɛnyɛ; wɔde nhyɛsoɔ hunahuna afoforɔ
    wɔ ahomasoɔ mu.
  eng-WEBU: They scoff and speak with malice. In arrogance, they threaten oppression.
  acu-NT: 'Chikich aints ainaun wishikinawai. Tura jampesarang: Wi wakeraknaka pachitsuk
    pasé aa nunaka turamnawaitjai tinawai.'
  spa-PDDPT: Se burlan y hablan perversamente de opresión. Hablan con altanería.
  gun-gun: Nhombojaru rei ha'e ijayvu vai rei 'rã okuapy joe, nhomoingo axy rei aguã
    re anho 'rã ijayvu onhemboyvate vy.
  agu-BL: Na na chitze'en ske'j. Nin na cyocsaj quib nim. Nin na chitzol kayol, yi
    na cho'c tan kaxo'wse'n. Nin na cyal yi chocopon tan kabiyle'n.
  ilo-ULB: Pagang-angawanda ti mangibagbaga iti agkakadakes a banbanag; sipapalangguad
    nga agpangpangtada iti kinaranggas.
  kpg-kpg: Digaula e gadagada gi digau ala i golo gei e helehelekai i nia mee huaidu.
    Digaula e hagamuamua e hagatataele nadau hai huaidu belee haga daamaha digau ala
    i golo.
  uig-ARA: باشقىلارنى مەسخىرە قىلىپ زەھەرلىك سۆزلەيدۇ؛ ھالىنى ئۈستۈن قىلىپ دىۋىنىپ،
    دوق قىلىدۇ.
  sus-sus: E yoma mixi ma, e fe ɲaaxi ɲanigema yɛtɛ igboɲa kui.
  pon-2006: Re kin kouruhrki meteikan oh koasokoasoiapene duwen mehkan me suwed; re
    me aklapalap oh kin koasoakoasoia duwen ar pahn kauwe meteikan.
  jae-jae: Êsêac sêsu biŋ susu tonêŋ ŋalêlôm ŋamalic. Êsêac tetoc tauŋ sa ma sêpô
    biŋ kêpi laugeŋ.
  ksd-ksd: Dia varkulumai, ma dia tata kaina; Dia vatavatang ra ra varpa marama liu
    iat.
  tur-YTC: Alay ederler ve kötü niyetle konuşurlar. Kibirle, baskıyla tehdit ederler.
  bel-N: Яны зьдзекуюцца і гавораць зласьліва; звысака гавораць пра крыўду.
  grc-BRENT: Εἶπαν ἐν τῇ καρδίᾳ αὐτῶν, ἡ συγγένεια αὐτῶν ἐπιτοαυτὸ, δεῦτε, καταπαύσωμεν
    τὰς ἑορτὰς Κυρίου ἀπὸ τῆς γῆς.
  kpr-kpr: Ne God dere jise, itatako jo oju ae eraera, a kotugo nunda natofo ava kateyavara
    beká eraera. Nemo ivuga kakatori. A kotugo ne evetu genembo mendenikena mema mutari
    dae manaka gayeraera.
  ind-AYT: Mereka mengejek dan dengan jahat membicarakan penindasan, mereka berbicara
    dalam kesombongan.
  yom-yom: Bamvueza ; banyolukilanga mu bumbimbi ; mu lunangu luawu, balembo kubika
    khuamusu.
  yut-yut: Amɨn dɨwarɨ do manji gen yaŋ yomɨŋek yokwi aŋ yom do gen yoŋ. Uŋun kwen
    wugɨksi aŋek amɨn dɨwarɨ paŋupbal ak do gen madepsi yoŋ.
  nya-nya: Iwowo amanyogodola ndi kumayankhula zoyipa; mwa kudzikuza kwawo amaopseza
    ena nʼkumati, “Tikuponderezani.”
  kyg-kyg: Huꞌa faipa huꞌa apatege apaini huꞌa apatege nehae. Himuꞌnamu gemo huteꞌapaeꞌmo
    alita afepi lapategaune, huꞌa nehae.
  hrv-hrv: Podsmjehuju se i zlobno govore, nasiljem prijete odozgo.
  mps-mps: Augwaligo te posobo po gasa bidi dabeba weyu, tama augwaligo te bidiba
    te dwai sę yabo po wabo dao. Augwa te hagoma mu eyu, tama augwa te gasa we bidi
    dabe dolabo sunumi gegebo po mia sabo dao.
  tpi-tpi: Ol i save tok bilas long ol arapela man na ol i tok long mekim pasin nogut
    long ol dispela man. Ol i bikhet tru na ol i tok long painim rot bilong bagarapim
    ol arapela manmeri.
  dan-1931: I det dybe taler de ondt, i det høje fører de Urettens Tale,
  vie-OVCB: Họ nhạo cười, chế giễu thâm độc; kiêu căng, giăng cạm bẫy hại người.
  guj-2017: તેઓ નિંદા કરે છે અને ભૂંડાઈ વિષે બોલે છે; તેઓ જુલમની બડાઈ હાંકે છે.
  pon-2006A: Re kin kouruhrki meteikan oh koasokoasoiapene duwen mehkan me suwed;
    re me aklapalap oh kin koasoakoasoia duwen ar pahn kauwe meteikan.
  por-BRBSL: Eles zombam e falam com malícia. Em arrogância, eles ameaçam a opressão.
  eng-OEBUS: Their speech is mocking and evil, condescending and crooked their speech.
  swe-swe: De hånskrattar och i ondska [ägnar de sig åt] fullständigt förtryck. De
    talar som om det inte fanns någon överhöghet (det finns ingen Gud i deras värld,
    de är sina egna herrar).
  cth-cth: Repcoungroenae hah a panuikhai awh teh, kâoupnae lawk a dei awh.
  twi-twi: Wɔserew afoforo na wɔka wɔn ho nsɛm a enye; wɔde nhyɛso hunahuna afoforo
    wɔ ahomaso mu.
  hlt-hlt: Boethae neh palawm uh tih cal uh. Hnaemtaeknah neh a sang la cal uh.
  tbz-SIM: Kɛ mɔkɛ mudɑɑ́ nnɛ̀ tinɑ́ɑ́nyɛiti, kɛ ɑ̃ɑ̃̀ kufɔ̃wɑɑ́, kɛ mɔkɛ sifeí.
  msy-2020: Me dɨbovir akabar gumazir igharazibav gɨa uari fa, arazir kurabar me damuasa
    nɨghnɨzibagh ami.
  dop-dop: Ɩsɑɣɑtʋ tɔm kɛ pɑ yɔɣɔtəɣɩ, nɑ pɑ́ woŋiɣi lɛlɑɑ, nɑ pɑ́ hɔŋ pɑ tɩ nɑ pɑ́
    kɛɛkɩ tɑmpɑnɑ.
  azb-azb: Pis niyyətli sözləri ilə insanlara istehza edirlər, Onlara yuxarıdan baxıb
    hədə-qorxu gəlirlər.
  eng-DBY: 'They mock and speak wickedly of oppression, they speak loftily:'
  hin-2017: वे ठट्ठा मारते हैं, और दुष्टता से हिंसा की बात बोलते हैं; वे डींग मारते
    हैं।
  wol-KYG: Dañuy ñaawle, di wax lu bon, di réy-réylu, boole ci kàdduy jaay-doole.
  swp-swp: Se riba alaliuliuwa, eo se ribakarapi; tatao se riba hematausidi ma nuasaesaedi.
  bjr-bjr: Misa akaqausara naanaidara qidaqa mandainainara ufa qidaqa. Misa nári nimoo
    naamoo qidaqa akaqausa uriqaramafi rakisi nimaqaanauree qimasee tipundaaridaqa.
  eng-YLT: They do corruptly, And they speak in the wickedness of oppression, From
    on high they speak.
  kne-kne: Sis-iyekan da di iib-a da ya mankalkali das lawa. Begew sin kinatangsit
    da, egyaten da din gagait da.
  eng-WYC-2017: They thought and spake wayward-ness; they spake wickedness on high.
  eng-WMBB: They scoff and speak with malice. In arrogance, they threaten oppression.
  zat-NTPS: Dxelún le̱' chee̱ Dios, ne dxelenné̱' cale̱la ca da zrinnaj da xelune̱'.
    Dute̱ xel-la' dxulucá'ana szren cuina dxuluchálaje̱' da zrente̱.
  zty-NTPS: Žon dítjgekle' Dios, na' ẕnnégake' chie', na' žóngake' da' ẕinnj. Ḻo
    yeḻa' ẕka'n ẕen kwíngake' ẕcháḻjgake' da' ẕente.
  urd-GVH: वह मज़ाक़ उड़ाकर बुरी बातें करते हैं, अपने ग़ुरूर में ज़ुल्म की धमकियाँ
    देते हैं।
  rug-rug: Hegehegere ni rini sari na votiki tie, meke zama ni rini sari na zinama
    kaleadi; vahesi pule ni meke va namanama pude balabala vekoa rini pude ṉoṉovali
    sari na votiki tie.
  gaz-gaz: Isaan ni qoosu; hamminas ni dubbatu; of tuulaa cunqursaadhaan nama doorsisu.
  fra-LSG: Ils raillent, et parlent méchamment d’opprimer; Ils profèrent des discours
    hautains,
  yal-yal: E gelen muxune ma, e fala ɲaxine ti. E muxune ɲaxankatama wasoni.
  iou-iou: Ude täŋkaŋ äma ätu yäŋärok yäwetpäŋ kokwawak man yäwetgän täk täkaŋ. U
    ärowani kudän täŋpäŋ äma ätu komi yämikta umun man yäwet täkaŋ.
  haw-1868: 'Ua henehene lakou, a ua kamailio hewa: No ka hooluhi hewa ana, ua olelo
    hookiekie lakou:'
  arb-NAV: يَسْتَهْزِئُونَ وَيَتَكَلَّمُونَ بِالظُّلْمِ خُبْثاً، وَبِكِبْرِيَاءَ يَنْطِقُونَ.
  ded-ded: Yeni deendema ayemmema yoac mangac manganea dema ngicngac ebicfu faiyunugecdeac
    ngabasiricfu yoac degecde.
  ewe-ewe: Woɖua fewu, ƒoa nu vlodoametɔe, eye le woƒe dada me la, woklẽa ŋku ɖe amewo
    be woabɔbɔ na wo.
  eng-LEE: 'They scorn, and speak wickedly of oppression: loftily do they speak.'
  asm-FB: তেওঁলোকে মহা বিদ্ৰূপেৰে দুষ্টতাৰ কথা কয়; তেওঁলোকে অহংকাৰ কৰি ভয় দেখুৱাই
    আক্রমণ কৰে।
  sus-A: عٍ يٌمَ مِشِ مَ، عٍ قٍ حَاشِ حَنِفٍمَ يّتّ عِفبٌحَ كُي.
  fra-SBL: Ils se moquent et parlent avec méchanceté. Dans leur arrogance, ils menacent
    d'oppression.
  hbo-hbo: יָמִ֤יקוּ ׀ וִידַבְּר֣וּ בְרָ֣ע עֹ֑שֶׁק מִמָּרֹ֥ום יְדַבֵּֽרוּ׃
  kik-kik: Nĩ andũ a kĩnyũrũri, na maaragia ndeto cia rũmena; maaragia na mwĩtĩĩo
    ũhoro wa kũhinyĩrĩria andũ arĩa angĩ.
  fra-NCL: Ils raillent, ils parlent iniquité et violence, ils profèrent des discours
    hautains.
  cek-AK: Nihcae mah kahoih ai pacaekthlaekhaih to pahnuih o thuih; amoekhaih lok
    apaeh o.
  cuk-cuk: Dulemar-baigangi sunnasur sunmakdamalad. Gadi dule-baigangi dododamalad.
    Na san-dummarba-imakmaladba aimar-ibgwensur imakmalad.
  uig-CYR: 'Улар көңлидә: «Биз буларниң һәммисини йоқитайли» дәп, Тәңриниң зиминдики
    җамаәтгаһлириниң һәр бирини көйдүрүвәтти.'
  tel-2017: వారు ఎగతాళి చేస్తారు. పొగరుబోతు మాటలు పలుకుతారు. గర్వంగా గొప్పలు చెప్పుకుంటారు.
  hat-BSA: Yo giyonnen moun. Ak mechanste, yo pale afè oprime lòt moun. Yo pale konsi
    se anwo sa soti.
  ukr-ONPU: 'Промовили в серцях своїх: «Знищимо їх дотла!» Вони спалили усі місця
    зборів Божих на землі.'
  kos-kos: Elos isrun mwet ngia, ac kaskas ke ma koluk, Elos inse fulat ac elos pwapa
    in akkeokye mwet saya.
  hbo-WLC: יָמִ֤יקוּ ׀ וִידַבְּר֣וּ בְרָ֣ע עֹ֑שֶׁק מִמָּר֥וֹם יְדַבֵּֽרוּ׃
  ibo-ibo: Ha na-akwa emo, na-ejikwa iro ekwu okwu; nʼime mpako ha, ha na-aba mba
    imegbu ndị ọzọ.
  ory-ory: ସେମାନେ ଟାହୁଲି କରନ୍ତି ଓ ଦୁଷ୍ଟତାରେ ଦୌରାତ୍ମ୍ୟ ଉଚ୍ଚାରଣ କରନ୍ତି; ସେମାନେ ଦମ୍ଭ
    କଥା କହନ୍ତି।
  chk-chk: Ra takirin ämängaua aramas o eäni kapasingau, ra eniwa aramas fän ar lamalamtekia
    pwe repwe ariaföüür.
  rop-rop: Olabat oldei laflafbat en toktok nogudwei blanga pipul. Dei jidan praudbala
    en dei oldei meigimbat plen blanga ardimbat najalot pipul.
  ukr-1871: Кепкують і злобно говорять про тїсноту; з висока вони гордують.
  yon-yon: Yi kuu damangkandenib dabab kondi dowad dakmenabimaib, kwane yi kerengkan
    inamen yaambed kwane dakmimaib.
  deu-1951: Sie reden höhnisch und boshaft, drohen mit höherer Gewalt.
  eng-JPS: They scoff, and in wickedness utter oppression; they speak as if there
    were none on high.
  srp-1865: Potsmijevaju se, pakosno govore o nasilju, oholo govore.
  lug-lug: Baduula era emboozi zaabwe zijjudde eby’okujooga. Batiisatiisa abalala
    n’okubeeragirako.
  heb-heb: ימיקו וידברו ברע עשק ממרום ידברו׃
  ben-IRV: তারা বিদ্রুপ করে মন্দ কথা বলে, তারা গর্বের সঙ্গে হিংসার কথা বলে।
  ntu-ntu: Nzryrpalelvzng leplz kxnztubqng x nzycmnetxtrpwzng mz da kxtrka. X nabzdr
    nzbilvzlr zmatq ngrdr mz natq ngr nzamwxlr-krdr leplz.
  pan-pan: ਓਹ ਠੱਠਾ ਮਾਰਦੇ ਅਤੇ ਬਦੀ ਨਾਲ ਅਨ੍ਹੇਰ ਦੀਆਂ ਗੱਲਾਂ ਕਰਦੇ ਹਨ, ਓਹ ਹੰਕਾਰ ਨਾਲ ਬੋਲਦੇ
    ਹਨ।
  mya-JVB: ဆိုး သောညှဉ်းဆဲ ခြင်းကို ပင် ပြက်ယယ် ပြု၍ ပြော တတ်ကြ၏။ ထောင်လွှား သော စကား
    ကိုလည်း သုံးတတ် ကြ၏။
  kgf-kgf: Ieneŋ ʒédesi waŋ énécmima ʒébiri qébiri waŋ énécmima séwi eŋeŋginaiguc
    tericgé énécmima helanʒi énécmianʒu.
  tte-O: Sitalatalawasi tomo kolili yo ali edeedede walo naenaena, me ali gagasa yo
    nuwanuwali tomo siyakamkamnali.
  tbg-tbg: Vika vo vaiinti nahenti naaraihama nimiteha, vikara qora uva ti variara.
    Vika nái autuara noraiqaake iriha vo vaiinti nahentiara tiha, Ne rauriha variate.
    Ni qoraiqama nimitaarorave, ti variara.
  hmo-hmo: Idia ese tau haida idia kirikirilaia mai hevaseha danu, badu herevadia
    danu idia gwauraia noho. Idia be hekokoroku, bona dala idia tahua noho, tau haida
    do idia hadikaia totona.
  zar-NT: Tuʼtitjëʼ iaʼzícaʼrö bönachi, en tuʼë didzaʼ lu yöl-laʼ run ba zxön cuini
    quégaquiëʼ. Tun ba zxön cuíngaquiëʼ, en të́ʼënëʼ ilaʼbía nahuëʼ iaʼzícaʼrö bönachi.
  urd-urd: वह ठट्ठा मारते, और शरारत से जु़ल्म की बातें करते हैं; वह बड़ा बोल बोलते
    हैं।
  rus-SYN: 'сказали в сердце своем: “разорим их совсем”,- и сожгли все места собраний
    Божиих на земле.'
  bqc-SIM: Aa gbɛ̃́laani vĩ, aaì boo gbɛ̃̀nɛ onɛ́, aaì naɛnaɛmá ń zↄ̃ↄkɛ yã́i.
  tcz-CHONGTHU: Amahon mi jahda dingngen aseijun kiletsah tah in midang chu suhmang
    ding ago uvin ahi.
  mar-mar: ते माझी चेष्टा करून वाईट गोष्टी बोलतात; ते गर्वाने हिंसाचाराची धमकी देतात.
  isl-isl: Þeir hæðast að Guði og hafa í hótunum við fólk hans. Hroki er í hverju
    orði.
  hlt-THB: Kawpoek seetnaak ing thlang qaih na unawh; oek qunaak ing thang the a kha
    na uhy.
  qub-qub: Runacunapa washan riman. Llapan runatami cushipan. Fiyupa alli-tucushpan
    paycunaga pitapis mana allita rurayta munarcaycan.
  bqp-bqp: Òdi gbɛ̃ lalandi kɛ òdi yã vãni liḿma, òdi gbãna mↄńnɛ ń zↄ̃kↄ̃kɛ yãi.
  hat-hat: Y'ap pase lòt moun nan rizib, y'ap pale move pawòl. Yo awogan, y'ap plede
    mache di jan y'ap kraponnen moun.
  eng-BSB: They mock and speak with malice; with arrogance they threaten oppression.
  eng-WEBPB: They scoff and speak with malice. In arrogance, they threaten oppression.
  kbq-kbq: Zamagra kiza zokago kene kefo kege nehu'za, zamavufaga ra nehu'za vahe'ma
    zamazeri haviza hu kankuke nehakaze.
  pon-pon: Re kin mamaleki meakaroj, o re kin lokelokaia me jued, o re kin lalaue
    o lokaia ni ar aklapalap.
  nhe-BL: Inijuanti san quihuetzquilíaj Toteco huan quintemajmajtíaj itlacajhua. Mohueyimatij
    quema camatij.
  wnc-wnc: Gatu waamindakan kundu sapdut wam yanike waiaknga pasiyamunangge yakaingunin.
    Sike waakwau yamandet siknga siwan kepi takngatu kake aminu kundu pasiwan mainingge
    yakaingunin.
  bus-bus: Aↄ̃è gbɛ̃ lalandi kɛ aↄ̃è yã zaaa liḿma, aↄ̃è gbãaa mↄ́ńnɛ ń gwena bítakɛɛ
    yãnzi.
  gub-BL: Ze'eg urywahyahy haw ikatu wanupe. Xo ikatu 'ym ma'e zo umume'u wà. Wiko
    wera'u amo wanuwi wà. Umume'u amo wanehe umunar àwàm uzeupe wà.
  eng-DRA: 'They said in their heart, the whole kindred of them together: Let us abolish
    all the festival days of God from the land.'
