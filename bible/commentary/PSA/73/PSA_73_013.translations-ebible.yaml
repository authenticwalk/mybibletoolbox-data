verse: PSA.073.013
translations:
  mal-C: ഞാൻ എന്റെ ഹൃദയം സംശുദ്ധമാക്കിയതും എന്റെ കൈകളെ നിഷ്കളങ്കതയിൽ കഴുകിയതും വൃഥാവിലായി,
    നിശ്ചയം.
  deu-TKW: War es denn ganz umsonst, daß ich mein Herz rein erhielt und in Unschuld
    meine Hände wusch -
  lin-lin: Solo, ezali kaka na pamba nde nabatelaki motema na ngai peto ; ezali kaka
    na pamba nde nasukolaki maboko na ngai mpo ete nasala mabe te !
  mmx-mmx: Kereva ba nenia, aga kok avukat gamasa mene lorooro rak, la agoxo lok laxapmek?
  eng-LSV: Only—a vain thing! I have purified my heart, || And I wash my hands in
    innocence,
  eng-GNV: Certainely I haue clensed mine heart in vaine, and washed mine hands in
    innocencie.
  eng-WEBSTER: Verily I have cleansed my heart in vain, and washed my hands in innocence.
  nhw-BL: ¡Amo tleno nechpalehuía para nijpiya noyolo tlapajpactli, huan san tlapic
    nimocuatotonía para amo nijchihuas tlajtlacoli!
  swh-ONEN: Hakika nimeuweka moyo wangu safi bure, ni bure nimenawa mikono yangu nisiwe
    na hatia.
  bba-bba: Mɑ nɑ tii sɔ̃ɔwɑ nɑ nɛɛ, ǹ n mɛn nɑ, kɑm sɔɔrɑ nɑ nɛn ɡɔ̃ru dɛɛrɑsiɑ,
    mɑ nɑ niɑ n kɑ sɔ̃ɔsi mɑ nɑ dɛɛre.
  eng-KJVCPB: Verily I have cleansed my heart in vain, And washed my hands in innocency.
  luo-luo: Kare asetemo ritora mondo chunya osik kaler kayiem, kendo asetemo gengʼo
    lwetena ni kik omul richo kayiem.
  aii-aii: ܒܫܪܵܪܵܐ، ܣܪܝܼܩܵܐܝܼܬ ܕܘܼܟܹܐ ܠܝܼ ܠܸܒܝܼ، ܘܚܘܼܠܸܠܔ ܠܝܼ ܒܙܲܟܵܝܘܼܬܵ‌ܐ ܐܝܼܕܵܬ‌ܝܼ̈.
  meu-meu: Asi badina lalogu vada na haḡoevaia, asi badina imagu na kerere amo vada
    na huridia;
  npi-ULB: निश्‍चय नै मैले व्यार्थमा मेरो हृदयलाई सुरक्षित राखेको छु र निर्दोषतामा
    मेरा हातहरू धोएको छु ।
  yor-yor: Nítòótọ́ nínú asán ni mo pa ọkàn mi mọ́; nínú asán ni mo wẹ ọwọ́ mi ní
    àìlẹ́ṣẹ̀.
  pes-OPCB: پس آیا من بیهوده خود را پاک نگه داشته‌ام و نگذاشته‌ام دستهایم به گناه
    آلوده شوند؟
  tgl-ULB: Sadyang walang kabuluhan na bantayan ko ang aking puso at hugasan ang aking
    mga kamay sa kawalang-kasalanan.
  nop-nop: Nu adi nadinadiŋila hatibene welenedi kadakaniŋnit mokit momooŋ hatak.
    Unduŋ tiŋa kadakaniŋ nemu tugut. U tugut u nemek folooŋ mokit hogok tifit be tugut?
  cbu-NT: Nuwsha, ngutparina wanasir taakina. Mangi yaram taaktaati, itaru ichinguru
    zari Apanll nuwaa waneekpaz ashku, kiyung kachiykuri taakinawa, átssincha tputsi.
  hui-hui: Ko biaga uruni ti ani bialu kagodago ai i̱ mana ko mbira nabiore i̱nime
    i̱ni mini haru halu ko nabi tigabi harugoni o kogoni. Ai ti ko biyadagua i̱ nde
    bua nale hogoralebu harudagoni nde irane nawini aginaga haruyabe.
  mya-mya: သို့​ဖြစ်​၍​ငါ​သည်​မိ​မိ​စိတ်​နှ​လုံး​ကို ဖြူ​စင်​သန့်​ရှင်း​စေ​လျက်​အ​ပြစ်​မ​ပြု​ဘဲ​နေ
    သည်​မှာ အ​ချည်း​နှီး​ပေ​လော။
  bod-N: བདག་གིས་དོན་མེད་རང་སེམས་གཙང་མར༌བྱས། །ཉེས་མེད་མཚོན་ཕྱིར་ལག་ཟུང་བཀྲུས་པ༌སྟོང༌།།
  wsk-wsk: Se awuk, ani aimi ko sinar taem ale ningo diram la baga lagasam imi ko
    ningo apoko? Ani memek bo me bita arigem imi ko ningo bo me arigekko agila?
  sna-sna: Zvirokwazvo ndakanatsa mwoyo wangu, asi pasina; ndakashamba maoko angu
    ndisina mhosva, asi pasina.
  spa-BLM: Seguramente he limpiado mi corazón en vano, y me lavé las manos con inocencia,
  cac-cac: Palta a inxo tic, malaj tas ix vac' ganar vach'chom ix in yamoch vaan in
    pensar d'a chucal, vach'chom vach' ix vutej in b'eyb'al.
  swh-ULB: Hakika nimeutunza moyo wangu bure na nimenawa mikono yangu pasipo kukosa.
  bel-bel: Ты разьдзяліў сілаю Тваёю мора, Ты патрушчыў галовы зьмеям на водах;
  deu-ELBBK: Ich habe mein Herz bestimmt vergebens gereinigt, und meine Hände in Unschuld
    gewaschen,
  mbb-OT: Tenged kayi wazè ku maahà is pulus te kedtinazeng ku wey kedlikey ku te
    salà.
  mal-2015: എന്നാൽ ഞാൻ എന്റെ ഹൃദയത്തെ ശുദ്ധീകരിച്ചതും എന്റെ കൈകളെ കുറ്റമില്ലായ്മയിൽ
    കഴുകിയതും വ്യർത്ഥമത്രേ.
  gup-gup: Dja ngaye njalekenh bu ngadjalmarnburrinj bu kunmak ngadjaldjareni? Ngaye
    minj ngakurduyimeninj kunwarre. Aba, njalekenh? Yiddok bu djalburudjang?
  ctu-CTI: Ti cʌlʌ lolon jach chʌncol j cʌñʌtyan c pusicꞌal. Lolon jach mij cʌñʌtyan
    c bʌ chaꞌan mi cajñel ti sʌc.
  rmc-rmc: Akor soske me žužarav miro jilo le nalačhipnastar a o vasta mange thovav
    avri andre ňevina?
  nlg-nlg: E taho na pukuna tu mata reireia na kabu uto. Mu mua gonia siki totobo
    te hahi.
  pes-OPV: یقین من دل خود را عبث طاهر ساخته و دستهای خود رابه پاکی شسته‌ام.
  ron-1924: Деӂяба дар мь-ам курэцит еу инима ши мь-ам спэлат мыниле ын невиновэцие,
  ben-OBCV: বৃথাই আমি আমার হৃদয় বিশুদ্ধ রেখেছি আর সরলতায় আমার হাত পরিষ্কার করেছি।
  som-som: Hubaal wax aan micne lahayn ayaan qalbigaygii ku nadiifshay, Oo aan ku
    faraxashay anigoo aan eed lahayn,
  lat-VUC: Tu confirmasti in virtute tua mare; contribulasti capita draconum in aquis.
  eng-ASVBT: Surely in vain have I cleansed my heart, And washed my hands in innocency;
  mna-mna: 'Muŋgu nio aŋkam ŋgar ŋoobo ta kembei, tana aŋso pa ituŋ ma aŋso: “Ŋonoono
    kat. Mbulu tio ambaiŋana, ina aŋkamam sorok. Parei ta motoŋ iŋgalŋgal ituŋ bekena
    leleŋ iŋgeeze, mi leŋ uunu sa isaana som?'
  ita-1885: Indarno adunque in vero ho nettato il mio cuore, Ed ho lavate le mie mani
    nell'innocenza.
  eng-LXXUP: Thou didst establish the sea, in thy might, Thou didst break to pieces
    the heads of the dragons in the water.
  eng-ULB: Surely it is in vain that I have guarded my heart and washed my hands in
    innocence.
  spa-VBL: Ha sido inútil mantener mi mente pura y mis manos limpias.
  fra-_FOB: Certainement c'est en vain que j'ai purifié mon cœur, et que j'ai lavé
    mes mains dans l'innocence.
  mal-mal: ആകയാൽ ഞാൻ എന്റെ ഹൃദയത്തെ ശുദ്ധീകരിച്ചതും എന്റെ കൈകൾ നിഷ്ക്കളങ്കതയിൽ കഴുകിയതും
    വ്യർത്ഥമത്രേ.
  urd-GVR: Yaqīnan maiṅ ne befāydā apnā dil pāk rakhā aur abas apne hāth ġhalat kām
    karne se bāz rakhe.
  suz-BL: गो आयेसो ला रिम्‍शो थुं पाइश्‍शो दुम्‍ङा बाक्‍त। मिनु मोशा दोस मताइब दुम्‍ङा
    बाक्‍त। मलाकी ३:१४
  eng-NOY: Verily I have cleansed my heart in vain; In vain have I washed my hands
    in innocence.
  ita-1927: Invano dunque ho purificato il mio cuore, e ho lavato le mie mani nell’innocenza!
  ckb-ckb: بێگومان بە بێهوودە دڵی خۆمم بە پاکی ڕاگرتووە، دەستیشم بە بێگەردی شوشتووە.
  eng-BBE: As for me, I have made my heart clean to no purpose, washing my hands in
    righteousness;
  xsi-xsi: Andeta mana mana, a? Naŋa uru apakatona warakâŋgu sondo ndo, kala iloŋgu
    ikeno mbâra-mbâra nâ. Vetâŋa soki toŋge iveta muso pa naŋa, ande tia ndo. Andeta
    naŋa amora kinzi tamâta sakamao nenzi mbaliŋa kala apakasoŋa warakâŋgu tu, “Tiambo
    naŋa apakatona warakâŋgu mine koa tia nâ, a?”
  kan-OKCV: ನನ್ನ ಹೃದಯವನ್ನು ಶುದ್ಧ ಮಾಡಿಕೊಂಡಿದ್ದು ವ್ಯರ್ಥವೋ? ನನ್ನ ಅಂಗೈಗಳನ್ನು ನಿರಪರಾಧದಲ್ಲಿ
    ತೊಳೆದಿದ್ದೂ ವ್ಯರ್ಥವೋ?
  tam-2017: நான் வீணாகவே என்னுடைய இருதயத்தைச் சுத்தம்செய்து, குற்றமில்லாமையிலே என்னுடைய
    கைகளைக் கழுவினேன்.
  spa-RV-1909: Verdaderamente en vano he limpiado mi corazón, y lavado mis manos en
    inocencia;
  ron-BTF: Într-adevăr, mi-am curățat inima în zadar și mi-am spălat mâinile în nevinovăție.
  eng-WEBP: Surely I have cleansed my heart in vain, and washed my hands in innocence,
  eng-FBV: It's been pointless to keep my mind pure and my hands clean.
  nld-1939: 'Heb ik dan mijn hart vergeefs in reinheid bewaard, En mijn handen in
    onschuld gewassen:'
  nch-BL: ¡Amo teno nechpalehuía para nijpiya noyolo tapajpacti, huan san tapic nimocuatotonía
    para amo nijchihuas tajtacoli!
  vie-1934: Tôi đã làm cho lòng tôi tinh sạch, Và rửa tay tôi trong sự vô tội, việc
    ấy thật lấy làm luống công,
  cha-cha: 'Senmagajet na taebale y junagasgas y corasonjo: yan jufagase y canaejo
    gui guinasgas.'
  hin-CV: क्या लाभ हुआ मुझे अपने हृदय को शुद्ध रखने का? व्यर्थ ही मैंने अपने हाथ निर्दोष
    रखे.
  eng-OURB: Surely in vain I have cleansed my heart, and washed my hands in innocence,
  spa-BES: En cuanto a mí, hice limpio mi corazón en vano, y lavé mis manos en inocencia.
  tdx-tdx: Toe tsy vente’e ty nañalioveko ty troko; naho nanasa tañañe an-kalio-tahiñe.
  tha-KJV: แท้จริง ข้าพเจ้าชำระใจให้​สะอาด และชำระมื​อด​้วยความบริ​สุทธิ​์​ก็​เปล่าประโยชน์
  por-BR-2018: 'Cheguei a pensar : Certamente purifiquei meu coração e lavei minhas
    mãos na inocência inutilmente,'
  deu-ELO: Fürwahr, vergebens habe ich mein Herz gereinigt, und in Unschuld gewaschen
    meine Hände.
  eng-WYC-2018: And I said, Therefore without cause I justified mine heart; and washed
    mine hands among innocents. (And I said, And so I have keep my heart pure, and
    I have kept my hands clean, all for nothing or all in vain.)
  epo-epo: Nur vane mi purigis mian koron Kaj lavis per senkulpeco miajn manojn,
  gfk-gfk: Tutun saakit, iau te balaure tar um no balagu bia na gamgamatien, ma iau
    pai gil ta nironga, ma sen pataie ta hunena tano nugu nilon.
  uig-PIN: «Aⱨ, ⱨǝⱪiⱪǝtǝn bikardin-bikar kɵnglümni paklanduruptimǝn, Gunaⱨsiz turup
    ⱪolumni artuⱪqǝ yuyup kǝptimǝn;
  beo-beo: Amaiba:le, na da udigili na hou ledo hamedei, amo udigili ouligibela:?
    Na da wadela:i hou mae hamone, noga:i hou fawane hamoi, agoane udigili hamobela:?
  tpi-OTNT: Mi bin lukaut gut na bel bilong mi i stap klin, na mi no bin mekim sampela
    sin. Ating dispela em i lus nating, a?
  hau-SA: Tabbatacce a banza na bar zuciyata da tsabta; a banza na wanke hannuwa don
    nuna rashin laifi.
  udu-udu: Dhali aha/ ki p̱e’th mo tani aha/ karkina dum pem ki dhelel dhelel mo dhali
    lam me’d pem e mo jin ’konu ka p̱o/ mo.
  uig-LAT: «Ah, heqiqeten bikardin-bikar könglümni paklanduruptimen, Gunahsiz turup
    qolumni artuqche yuyup keptimen;
  nde-nde: Ngempela bekuyize ukugcina inhliziyo yami ihlanzekile; kube yize ukugeza
    izandla zami ngokungelacala.
  ton-ton: Ko e moʻoni ʻoku taʻeʻaonga ʻeku fakamaʻa hoku loto, mo ʻeku fanofano hoku
    nima ʻi he māʻoniʻoni.
  ces-1613: Nadarmo tedy v čistotě chovám srdce své, a v nevinnosti ruce své umývám.
  eng-WMB: Surely I have cleansed my heart in vain, and washed my hands in innocence,
  tam-TCV: உண்மையில், நான் வீணாகவே என் இருதயத்தைச் சுத்தமாக வைத்துக்கொண்டேன்; வீணாகவே
    குற்றமற்றவனாய் என் கைகளைக் கழுவிக் கொண்டேன்.
  ceb-ULB: Tinuod gayod nga kawang lamang nga akong gipanalipdan kining akong kasingkasing
    ug gihugasan ang akong mga kamot sa pagkawalay sala.
  pol-UBG: A więc na próżno oczyściłem swoje serce i w niewinności obmywałem ręce.
  agr-agr: ¡Wi pegkegchau takatan ashí idaisauwaitag duka minak makichkish pegkegnumak
    yaintsui!
  kyc-kyc: Namba mondo lao waso karo mona yapasi silyamo dee nambana kingi dokome
    koo mende pii nalyo. Doko mee ingyuo parase?
  urd-GVU: یقیناً مَیں نے بےفائدہ اپنا دل پاک رکھا اور عبث اپنے ہاتھ غلط کام کرنے
    سے باز رکھے۔
  eng-OEBCW: Yes, in vain have I kept my heart pure, and washed my hands in innocence;
  deu-1912: Soll es denn umsonst sein, daß mein Herz unsträflich lebt und ich meine
    Hände in Unschuld wasche,
  kan-2017: ನನ್ನ ಮನಸ್ಸನ್ನು ನಿರ್ಮಲಮಾಡಿಕೊಂಡಿದ್ದೂ, ಶುದ್ಧತ್ವದಲ್ಲಿ ಕೈತೊಳಕೊಂಡಿದ್ದೂ ವ್ಯರ್ಥವೇ
    ಸರಿ.
  yap-yap: Gur mm’ay fan ni kug teg ni gub machalbog, ma dagur ngongliy ba denen?
  hlt-MCSB: A poeyoek la ka thinko ka saelh tih, cimnah neh ka kut ka silh dae.
  mdy-ETH: ሃይሾ ዒኖ ታኣኮ ታ ጌኤሺ ማሄሢ ጉሪኬ፤ ዔኤቢ ታ ካኣሚባኣዋይ ጌዒ ኩጮ ማስታሢያ ጉሪኬ።
  qvs-NT: 'Chayta kawashpa yuyarkani: “Llullakushpa alli shunkuyuk runa kawsaykani.
    Llullakushpa allillata rurashpa kawsaykani.'
  twi-ASANTE: Ampa ara, mʼakoma a ɛho teɛ no, mannya hwee amfiri mu; me nsa a ɛnni
    fɔ no ayɛ kwa.
  eng-WEBU: Surely I have cleansed my heart in vain, and washed my hands in innocence,
  acu-NT: Tu tinau wainiatnak, wikia nangkamnak nintir tunaarinchau ati tusan wakerukmajai.
    Turasha nangkamnak tunau takatsuk pujustaj timiajai.
  spa-PDDPT: En verdad, en vano guardé puro mi corazón, Y lavé mis manos en inocencia.
  gun-gun: Ha'e nunga rupi xepy'a ky'a e'ỹa rupi aikoa mba'everã ndovarei, neĩ xepo
    ky'a e'ỹa guive.
  agu-BL: Cha'stzun te na no'c tan xtxumle'n, yi qui'c na tak' swetz yi na injoy puntil
    tan qui injuchul wil.
  ilo-ULB: Pudno a sinalsalluadak ti pusok iti awan kaes-eskanna ken binugbugoak dagiti
    imak iti kinaawan-ammo.
  kpg-kpg: Malaa e hai behee? E balumee hua go dogu mouli madammaa ge digi hai dagu
    huaidu?
  uig-ARA: «ئاھ، ھەقىقەتەن بىكاردىن-بىكار كۆڭلۈمنى پاكلاندۇرۇپتىمەن، گۇناھسىز تۇرۇپ
    قولۇمنى ئارتۇقچە يۇيۇپ كەپتىمەن؛
  sus-sus: N ɲɔxɔ a ma, «N nan n bɔɲɛ rasɛniyɛnxi nɛ fu. N gbilenfe fe kobie fɔxɔ
    ra, na mu fanxi n bɛ.
  pon-2006: Eri dah, sohte pahn katepen ei mour mwakelekel oh sohte wiahda dihp?
  jae-jae: Ojae, kamasaŋ ŋoc ŋalêlôm e ŋatipsawa ŋaômagoc ma kakwasiŋ lemoc e gawê
    geo teŋ ŋakaiŋ atom.
  ksd-ksd: A dovot iau tar dalu ra balagu vakuku, I gomgom vakuku ra limagu;
  tur-YTC: Gerçekten yüreğimi boşuna temizlemişim, Ellerimi masumiyetle yıkamışım,
  bel-N: Дык ці-ж зусім надарма я захоўваў ў чыстасьці сэрца сваё і абмываў у нявіннасьці
    рукі мае,
  grc-BRENT: Σὺ ἐκραταίωσας ἐν τῇ δυνάμει σου τὴν θάλασσαν, σὺ συνέτριψας τὰς κεφαλὰς
    τῶν δρακόντων ἐπὶ τοῦ ὕδατος. Σὺ συνέτριψας τὰς κεφαλὰς τοῦ δράκοντος,
  kpr-kpr: Arie namoako, redae soro ghousa ari eko darigari dae korai use ireni? Redae
    korai janjago use ari eveva vanembo udo refeni?
  ind-AYT: Sebenarnya, dalam kesia-siaan, aku telah menjaga kemurnian hatiku, dan
    membasuh tanganku dalam ketidakbersalahan.
  yom-yom: Bukiedika, mu phamba kuandi ndikebidi ntimꞌama wuvedila mu phamba kuandi
    ndisukudidi mioko miama mu monisa kambu kuama ku bila.
  yut-yut: Nak naga dakon egɨp egɨpno kɨla tebaisi agɨm, ae butno gwaljɨgɨ mɨni tosok,
    ae yokwi dɨ dɨma agɨm. Uŋun ɨsal dogɨn agɨm, ma?
  nya-nya: Ndithudi ine ndawusunga pachabe mtima wanga woyera; pachabe ndasamba mʼmanja
    mwanga mwa kusalakwa kwanga.
  kyg-kyg: Nagaemo naipafatiꞌmo hosu kavaꞌnimo aeꞌna kalo paeteꞌna nayaꞌmo sese huꞌnovaꞌmonanafa
    aliꞌyaꞌnimo afole noꞌaiye.
  hrv-hrv: Jesam li, dakle, samo ja uzalud čuvao srce čisto i u nedužnosti prao ruke
  mps-mps: Ena bugagia tonalubaso, tama eno haliga te wiegi yai elaluali, tama eno
    te dwai sę meba me ebeo. Te tiali sę te odolali hagawaibao, agawe?
  tpi-tpi: Mi bin lukaut gut na bel bilong mi i stap klin, na mi no bin mekim sampela
    sin. Ating dispela em i lus nating, a?
  dan-1931: Forgæves holdt jeg mit Hjerte rent og tvætted mine Hænder i Uskyld,
  vie-OVCB: Có phải con đã luyện tâm hồn tinh khiết cách vô ích? Có phải con hoài
    công rửa tay cho trong trắng?
  guj-2017: ખરેખર મેં મારું હૃદય અમથું શુદ્ધ રાખ્યું છે અને મેં મારા હાથ નિરર્થક નિર્દોષ
    રાખ્યા છે.
  pon-2006A: Eri dah, sohte pahn katepen ei mour mwakelekel oh sohte wiahda dihp?
  por-BRBSL: Com certeza limpei meu coração em vão, e lavei minhas mãos na inocência,
  eng-OEBUS: Yes, in vain have I kept my heart pure, and washed my hands in innocence;
  swe-swe: Ja (sannerligen), jag har bevarat mitt hjärta rent förgäves och tvättat
    mina händer i oskuld.
  cth-cth: Ka lungthin kathoung sak nakunghai, atangcalah cungkeihoeh. Yon thuengnae
    lahoi ka kut ka pâsu nakunghai cungkeihoeh.
  twi-twi: Ampa ara, mannya hwee amfi me komamtew mu; me nsa a enni fɔ no ayɛ ɔkwa.
  hlt-hlt: A poeyoek la ka thinko ka saelh tih, cimnah neh ka kut ka silh dae.
  tbz-SIM: N tũ nnɛ́ wèńkùnnɛ n yɛ̀mmɛ̀ dɛtetìrɛ̀ ndɛɑ̀? N nìtɛ n nɔu kɛ bɛnkɛ n yí
    cɑ̀ɑ̀rɛ̀mɛ̀ dɛ̀mɑrɛ̀ fɑ̀ɑ̀rɛ̀ nweɑ̀?
  msy-2020: Kɨ uabɨ bar deravɨra uan navir averiam geghuvima, a Godɨn damazimɨn zuezɨ,
    kɨ arazir kuratabagh amizir puvatɨ. Nan arazir kam, a ti pura ghuz o?
  dop-dop: Mpʋ tɔ, yem tɔɔ kɛlɛ mɑ tɑɣɑnɑ mɑ lotu tɑɑ, nɑ mɑ́ sɑŋ mɑ niŋ kɛ ɩsɑɣɑtʋ
    lɑpʋ tɔm tɑɑ.
  azb-azb: Məgər mən boş yerə qəlbimi təmizləmişdim, Günahsızlıq içində əllərimi yumuşdum?
  eng-DBY: 'Truly have I purified my heart in vain, and washed my hands in innocency:'
  hin-2017: निश्चय, मैंने अपने हृदय को व्यर्थ शुद्ध किया और अपने हाथों को निर्दोषता
    में धोया है;
  wol-KYG: Man kay maa sellal ci neen, di sàmm sama der.
  swp-swp: 'Nuagu ea hea’a gaibui, eo nimagu ea deuridi gaibui laulau dudurai boeana
    eai:'
  bjr-bjr: Qinee misa nindafamaseeqa maaqi qimasee manda irirana qiqa. Fifau qinee
    andeeqaidee qidaqa. Qinee fifau aaqara oosanara qeerairi marunausee qidaqa.
  eng-YLT: Only — a vain thing! I have purified my heart, And I wash in innocency
    my hands,
  kne-kne: Maga ngarud di silbin di nangan-annadak ta maga koma di bomasolak,
  eng-WYC-2017: And I said, Therefore without cause I justified mine heart; and washed
    mine hands among innocents.
  eng-WMBB: Surely I have cleansed my heart in vain, and washed my hands in innocence,
  zat-NTPS: Da líqueze, dácheze naca guca' du lazre', ne quebe bi da cale̱la nuna'.
  zty-NTPS: Da' likze, dáche'ze goka' dot ḻi ḻaže', na' bi be bena' da' bi nak chawe',
  urd-GVH: यक़ीनन मैंने बेफ़ायदा अपना दिल पाक रखा और अबस अपने हाथ ग़लत काम करने से
    बाज़ रखे।
  rug-rug: Ke loke qua pinia mo si pude kopu pule nau si rau meke koa via pa buloqu,
    meke pezaku i rau sari na limaqu, pude lopu tavete va kaleana pa tie.
  gaz-gaz: Yoos ani akkasumaan garaa koo qulqullinaan eeggadhee harka koos akkasumaan
    dhiqadhe kaa!
  fra-LSG: 'C’est donc en vain que j’ai purifié mon cœur, Et que j’ai lavé mes mains
    dans l’innocence:'
  yal-yal: Nayi, n luxi tinxinyani nɛn fuu! N yi n yɛtɛ rasariɲan fuyan!
  iou-iou: Butewaki! Siwoŋi kädet kuŋatpäŋ momi täŋpet yäŋpäŋ näkŋatta watä itpeŋ
    kuŋat täyat u jide? Jopi täyak ba?
  haw-1868: 'Oiaio, hoomaemae mea ole au i kuu naau; Ua holoi hoi au i kuu mau lima
    me ka pono:'
  arb-NAV: بَاطِلاً قَدْ طَهَّرْتُ قَلْبِي وَغَسَلْتُ يَدَيَّ بِالنَّقَاوَةِ.
  ded-ded: Foracngoc, herena garenggeba kongaha feec, fakana imoc uaya kpac yombong
    anec. Ni kopocsicna kpac kecma marina dzuacba wononga kpac anec, fakana imoc uaya
    kpac yombong.
  ewe-ewe: Nyateƒee, dzodzro ko wònye be mewɔ nye dzi dzadzɛ, eye dzodzroe meklɔ nye
    asi ɖe fɔmaɖimaɖi me.
  eng-LEE: 'Verily in vain have I thus cleansed my heart, and have washed in innocency
    my hands:'
  asm-FB: “মই যে পাপ নকৰাকৈ নিজকে শুচি কৰি ৰাখিলোঁ; ই তেন্তে কি অৰ্থহীন নেকি?
  sus-A: ﭑ حْشْ عَ مَ، «ﭑ نَن ﭑ بْحّ رَ سّنِيّنشِ نّ قُ. ﭑ فبِلٍنقٍ قٍ كٌبِيٍ قْشْ
    رَ، نَ مُ قَنشِ ﭑ بّ.
  fra-SBL: C'est en vain que j'ai purifié mon cœur, et je me suis lavé les mains en
    toute innocence,
  hbo-hbo: אַךְ־רִ֭יק זִכִּ֣יתִי לְבָבִ֑י וָאֶרְחַ֖ץ בְּנִקָּיֹ֣ון כַּפָּֽי׃
  kik-kik: Ti-itherũ, nĩnjigĩte ngoro yakwa ĩrĩ theru o tũhũ; thambĩtie moko makwa
    makaaga gwĩka ũũru o tũhũ.
  fra-NCL: C’est donc en vain que j’ai gardé mon cœur pur, que j’ai lavé mes mains
    dans l’innocence ;
  cek-AK: Tangtang ni, ka suek ih kaciim poekhaih loe azom pui ni; zaehaih om ai ah
    kam saeh ih ban doeh azom pui ah ni oh.
  cuk-cuk: Binsarsunna, an gwage-swilidik gudiid, binsarsunna, an ibmar-nued imakdiid.
  uig-CYR: Сән деңиз сүйини күчүң билән бөлдуң, Сулардики әҗдиһаларниң башлирини ярдиң.
  tel-2017: నా హృదయాన్ని పవిత్రంగా ఉంచుకోవడం వ్యర్థమే. నా చేతులు కడుక్కుని నిర్దోషంగా
    ఉండడం వ్యర్థమే.
  hat-BSA: Anverite, se an ven mwen te kenbe kè m san tach, ak lave men m nan inosans.
  ukr-ONPU: Ти розділив море міццю Своєю, розтрощив голови морським чудовиськам.
  kos-kos: Mea pwaye lah wanginna sripa ke nga srike in moul nasnas Ac tia oru kutena
    ma koluk?
  hbo-WLC: אַךְ־רִ֭יק זִכִּ֣יתִי לְבָבִ֑י וָאֶרְחַ֖ץ בְּנִקָּי֣וֹן כַּפָּֽי׃
  ibo-ibo: Nʼezie, ọ bụ naanị nʼefu ka m debere obi m ọcha, nʼefu ka m kwọrọ aka m
    abụọ nʼemeghị ihe ọjọọ.
  ory-ory: ନିଶ୍ଚୟ ମୁଁ ବ୍ୟର୍ଥରେ ଆପଣା ଅନ୍ତଃକରଣ ଶୁଚି କରିଅଛି ଓ ନିର୍ଦ୍ଦୋଷତାରେ ଆପଣା ହସ୍ତ
    ପ୍ରକ୍ଷାଳନ କରିଅଛି;
  chk-chk: Ellet a solap pwe üa tümwünü lelukei pwe epwe limöch, a solap ai üsap tipis.
  rop-rop: Maitbi fo najing aibin kipum miselp klinbala en nomo bin dumbat ola nogudwan
    ting.
  ukr-1871: Даремне дбав я про чистоту серця, вмивав руки мої в невинностї,
  yon-yon: Anamaa, yorokmo inamenmo awineni ambarakmi korem yaa kangkadmimain kuu
    idiibban ande meenaan,
  deu-1951: Ganz umsonst habe ich mein Herz rein erhalten und meine Hände in Unschuld
    gewaschen;
  eng-JPS: Surely in vain have I cleansed my heart, and washed my hands in innocency;
  srp-1865: Zar dakle uzalud èistim srce svoje, i umivam bezazlenošæu ruke svoje,
  lug-lug: Ddala omutima gwange ngukuumidde bwereere obutayonoona, n’engalo zange
    ne nzinaaba obutaba na musango.
  heb-heb: אך ריק זכיתי לבבי וארחץ בנקיון כפי׃
  ben-IRV: নিশ্চয় আমি বৃথাই আমার হৃদয় পরিষ্কার করেছি এবং নিষ্কলঙ্কতায় আমার হাত
    ধুয়েছি।
  ntu-ntu: Gct, mz nzmc-krnge nidr, rpix esz'-krnge kx, “Mane nzalqti-lzbq-krnge.
    X mane nzyrlqpx-lzbq-krnge mz alwx.
  pan-pan: ਸੱਚ-ਮੁੱਚ ਮੈਂ ਅਵਿਰਥਾ ਆਪਣੇ ਦਿਲ ਨੂੰ ਸ਼ੁੱਧ ਕੀਤਾ ਹੈ, ਅਤੇ ਨਿਰਮਲਤਾਈ ਵਿੱਚ ਆਪਣੇ
    ਹੱਥ ਧੋਤੇ ਹਨ,
  mya-JVB: အကယ် စင်စစ်ငါ့ နှလုံး ကို ငါသန့်ရှင်း စေသော်လည်း အကျိုး မရှိ။ အပြစ် ကင်းခြင်းနှင့်
    ငါ့ လက် ကို ဆေးကြော သော်လည်း အကျိုးမရှိ။
  kgf-kgf: Ni ewa qerina galeŋgé kecba lalac lalac waŋu mérana ʒuacma képésicna qahac
    ʒéma kecaŋi imi héla qahac wanʒac.
  tte-O: Yakato mumugagu yagite-kalatan namwanamwai yo nige naenaena yagiginauli na
    maisagu nigele?
  tbg-tbg: Qora kaiqa vare variaka mintimake variqi vuamanta, te vo, quminae Kotira
    aaraqaa koqemake ni vauro? Te kia qora kaiqa vararaiti, koqemake vaunaraqaahairo
    kia koqe haikavata tiqaa qovaraiqivo.
  hmo-hmo: Lau ese lau kara kava, a? Nega ibounai lauegu lalona lau hagoevaia, bona
    kara dika ta lau karaia lasi. Inai kara dekena amo namo ta lau davaria, a?
  zar-NT: ¿Naruʼ nítisö ben chiʼi cuinaʼ para gacaʼ dxiʼa en para cabí ibágaʼa dul-laʼ?
  urd-urd: यक़ीनन मैने बेकार अपने दिल को साफ़, और अपने हाथों को पाक किया;
  rus-SYN: Ты расторг силою Твоею море, Ты сокрушил головы змиев в воде;
  bqc-SIM: Asi ma nↄ̀sɛ pua pã yã̀? Ma a ↄbↄ̀lɛ tàaeu wásawasa pãɛa?
  tcz-CHONGTHU: Imacha phachomlou ding'a lungthim theng ka put ham? Themmona beihel'a
    hinkho ka man hi mohseh ham?
  mar-mar: खचित मी आपले हृदय जपले, आणि आपले हात निरागसतेत धुतले हे व्यर्थ आहे.
  isl-isl: Hef ég eytt tíma mínum til einskis? Er til nokkurs að kappkosta að lifa
    heiðvirðu lífi?
  hlt-THB: Kawlung ak caihna ka taak ve a hoeina awm nawh kut sil nyng ka awm dym
    awm a hoeina awm hy.
  qub-qub: Noga alli shongu cashäga yangami. Yangami witicushcä mana allicunapitapis.
  bqp-bqp: Ase ma nɛ̀sɛ pura pãn yá? Ma a ↄ bↄ̀tɛ taarin swáswa pãmɛ yá?
  hat-hat: Nan kondisyon sa a, gen lè se pou gremesi mwen kenbe kò m' pou m' pa fè
    move bagay? Se pou gremesi mwen refize mete men m' nan move zafè?
  eng-BSB: Surely in vain I have kept my heart pure; in innocence I have washed my
    hands.
  eng-WEBPB: Surely I have cleansed my heart in vain, and washed my hands in innocence,
  kbq-kbq: Nagra nagu'a kegava hugeno agru huno me'negena, kumira osu'noanki, e'i
    ana zama hu'noa zamo'a amnezankna hugahifi?
  pon-pon: Iaduen, likamata jota katopa ai kamakelekeladar monion i o kaminela pa
    i kat ni me pun?
  nhe-BL: ¡Ax tleno nechpalehuía para nijpiya noyolo tlapajpactic, huan san tlapic
    nimocuatotonía para ax nijchihuas tlajtlacoli!
  wnc-wnc: Na ninae akgwaumba musipma noman gan yukut. Siwan wai takngatui dua tasikum.
    Asikaya wa buyana dua aakut ba dasing?
  bus-bus: Ase ma nↄ̀sɛ pura pãn yↄ́? Ma a ↄↄ bↄ̀ɛ taarin wásawasa pãmɛↄ́?
  gub-BL: Na'ikatu kwaw katu 'ygwer wi hetyrykaw ihe. Màràzàwe tuwe amonokatu hepo
    iaiw paw wi.
  eng-DRA: 'Thou by thy strength didst make the sea firm: thou didst crush the heads
    of the dragons in the waters.'
