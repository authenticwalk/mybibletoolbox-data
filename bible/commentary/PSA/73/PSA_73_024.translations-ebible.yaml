verse: PSA.073.024
translations:
  mal-C: അവിടന്ന് എനിക്ക് ആലോചന നൽകി നടത്തുന്നു, അതിനുശേഷം അവിടത്തെ മഹത്ത്വത്തിലേക്ക്
    എന്നെ ആനയിക്കുന്നു.
  deu-TKW: Nach deinem Ratschlusse wirst du mich leiten und mich darnach zu Ehren
    annehmen.
  lin-lin: Otambolisaka ngai na nzela ya toli na Yo, mpe, na sima, okoyamba ngai kati
    na nkembo.
  mmx-mmx: Um lam ase ia mi levenanasa ram la at laxavaxap teren, unaba siam ka ia
    mi leemi asu ram tia.
  eng-LSV: You lead me with Your counsel, || And after, receive me [to] glory.
  eng-GNV: Thou wilt guide me by thy counsell, and afterward receiue me to glory.
  eng-WEBSTER: Thou wilt guide me with thy counsel, and afterward receive me to glory.
  nhw-BL: Huan nijmati para motlamachtil quisenhuiquilis nechyacanas ipan nochi nonemilis.
    Huan teipa, quema nimiquis, techselis nepa mochaj campa tlayejyectzi.
  swh-ONEN: Unaniongoza kwa shauri lako, hatimaye utaniingiza katika utukufu.
  bba-bba: Kɑɑ mɑn kpɑrɑ kɑ wunɛn bwisi. Yen biru, kɑɑ mɑn mwɑ wunɛn yiiko sɔɔ.
  eng-KJVCPB: Thou shalt guide me with thy counsel, And afterward receive me to glory.
  luo-luo: Itaya gi rieko mingʼadona kendo bangʼe ibiro tera kar duongʼ.
  aii-aii: ܒܡܸܠܟܘܼܟ݂ ܒܸܬ ܬܲܓܒܸܪܸܬ ܠܝܼ، ܘܒܵܬܪ ܗܵܕܵܐ ܒܐܝܼܩܵܪܵܐ ܩܲܒܠܸܬ ܠܝܼ.
  meu-meu: Emu sisiba amo o hakaugumu, gabe amo hairai ai bavabigu dae.
  npi-ULB: तपाईंले मलाई आफ्‍नो सल्लाहले मार्गदर्शन गर्नुहुनेछ र पछि मलाई महिमामा ग्रहण
    गर्नुहुनेछ ।
  yor-yor: Ìwọ fi ìmọ̀ràn rẹ tọ́ mi ní ìkẹyìn ìwọ ó mú mi lọ sí inú ògo.
  pes-OPCB: تو با رهنمودهایت مرا در زندگی هدایت خواهی کرد و در آخر مرا به حضور پرجلالت
    خواهی پذیرفت.
  tgl-ULB: Gagabayan mo ako ng iyong payo at pagkatapos tanggapin mo ako sa kaluwalhatian.
  nop-nop: Du adi talik didimeŋgoŋ yaudok mede momooŋ nanilaŋ, ala kougoŋ nanagilune
    dukut kunum gineŋ hatidemeet.
  cbu-NT: Shiyash itsinsaru tachitamaam nuwaa mangi p'tseeksha, Shiyash kuskachuri,
    shiysha nuwaa mangish ksaptari, Naani, táchsha.
  hui-hui: Í̠na i̱ aguaore habe lalu í̠naga bi mana bayaoreru langialu mo tiga bialu
    kegoni. Ani mo tiga bialu howa i̱ hamaro berongi nde í̠na i̱hondo turu halu habiya
    íbu lole kegoni.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​အား​အ​ကြံ​ပေး​၍ လမ်း​ပြ​တော်​မူ​ပြီး​လျှင်​နောက်​ဆုံး​၌
    ကျွန်​တော်​မျိုး​အား​ချီး​မြှင့်​ရန်​လက်​ခံ​တော်​မူ လိမ့်​မည်။
  bod-N: ཁྱེད་ཀྱིས་བཀའ་སློབ་གནང་ནས་ལམ་སྣ༌དྲངས། །ཕྱིས་སུ་གཟི་བརྗིད་ནང་དུ་བདག་འཁྲིད༌འོང༌།།
  wsk-wsk: Nika ikia sinar mu te aga bitarsam; ale tom udagi te mu ni ka sor nikim
    mu ningi aga aru toko.
  sna-sna: Munondisesedza nezano renyu, uye pashure muchazonditora mondipinza mukubwinya
    kwenyu.
  spa-BLM: Me guiarás con tu consejo, y después recibirme en la gloria.
  cac-cac: Tzin a c'ayb'an d'a tas svutej in b'a. Axo d'a slajvub', ol in a cha d'a
    a vach'ilal.
  swh-ULB: Utaniongoza kwa shauri lako na baadaye utanipokea katika utukufu.
  deu-ELBBK: durch deinen Rat wirst du mich leiten, und nach der Herrlichkeit wirst
    du mich aufnehmen.
  mbb-OT: Egiyahan a kenikew pinaaǥi te menge sambag nu, ne ziyà te egkehuziyanan
    ed-uwiten a kenikew ziyà te utew meupiya he kebpekesavuk.
  mal-2015: നിന്റെ ആലോചനയാൽ നീ എന്നെ നടത്തും; പിന്നെത്തേതിൽ മഹത്വത്തിലേക്കു എന്നെ
    കൈക്കൊള്ളും.
  gup-gup: Ngudda munguyh kanhkan kore mandjad ke bu kanhbengyolyolme dja kanhbukkan.
    Kaluk bu yerrekah wanjh kankimang kore ngudda nawu yidjalwernhmakkayhkenh.
  ctu-CTI: Mi quej a bej tyojꞌisañon majlel ti a tꞌan cheꞌ wʌ tyo añon ti mulawil.
    Ti wiꞌil mi quej a pʌyon majlel ti a panchan am bʌ i ñuclel.
  rmc-rmc: Tu man ľidžas tire radenca a paľis man prileha andre tiri slava.
  nlg-nlg: 'Mi ghoe ko righi taoniu haia nia nimua na lei bosa ni vetena: tana sosokona
    ko holopangotiu nia nimua na ghanaghana mava.'
  pes-OPV: موافق رای خود مرا هدایت خواهی نمود و بعد از این مرا به جلال خواهی رسانید.
  ron-1924: мэ вей кэлэузи ку сфатул Тэу, апой мэ вей прими ын славэ.
  ben-OBCV: তোমার উপদেশে তুমি আমাকে পথ দেখাবে, এবং অবশেষে আমাকে মহিমায় নিয়ে যাবে।
  som-som: Waxaad igu hoggaamin doontaa taladaada, Oo dabadeedna waxaad igu dhowayn
    doontaa ammaanta.
  eng-ASVBT: Thou wilt guide me with thy counsel, And afterward receive me to glory.
  mna-mna: Nu pazalzal yo be aŋto ŋgar ku. Mi kaimer, nako pakur yo, mi kam yo ma
    aŋbotmbot raamu ma alok.
  ita-1885: Tu mi condurrai per lo tuo consiglio, E poi mi riceverai in gloria;
  eng-ULB: You will guide me with your advice and afterward receive me to glory.
  spa-VBL: Tú me dices qué hacer, y al final me recibirás en tu gloria.
  fra-_FOB: Tu me conduiras par ton conseil, puis tu me recevras dans la gloire.
  mal-mal: അങ്ങയുടെ ആലോചനയാൽ അങ്ങ് എന്നെ നടത്തും; പിന്നത്തേതിൽ മഹത്വത്തിലേക്ക് എന്നെ
    കൈക്കൊള്ളും.
  lit-lit: Tu vesi mane savo nutarimu ir paskui priimsi mane į šlovę.
  urd-GVR: Tū apne mashware se merī qiyādat karke āḳhir meṅ izzat ke sāth merā ḳhairmaqdam
    karegā.
  suz-BL: गे आं कली इन लोव़मी लां कोंइनीनी। मिनु नोले गे आं कली छेङछेङम ताक्‍नीनी।
    भजन संग्रह ४९:१६
  eng-NOY: Thou wilt guide me with thy counsel, And at last receive me in glory.
  ita-1927: tu mi condurrai col tuo consiglio, e poi mi riceverai in gloria.
  ckb-ckb: بە ئامۆژگاریت ڕێنماییم دەکەیت، پاشان بۆ شکۆمەندیم دەبەیت.
  eng-BBE: Your wisdom will be my guide, and later you will put me in a place of honour.
  xsi-xsi: Noko kawa ŋgua ara ŋinde uru ikai poe sondo pa naŋa, aku muli ŋga noko
    ma pwaina alâ amo ku noko ku ma kusuka ŋâŋgu kâki.
  kan-OKCV: ನಿಮ್ಮ ಆಲೋಚನೆಯಂತೆ ನನ್ನನ್ನು ನಡೆಸಿ, ತರುವಾಯ ಮಹಿಮೆಗೆ ನನ್ನನ್ನು ಸೇರಿಸುವಿರಿ.
  tam-2017: உம்முடைய ஆலோசனையின்படி நீர் என்னை நடத்தி, முடிவிலே என்னை மகிமையில் ஏற்றுக்கொள்வீர்.
  spa-RV-1909: Hasme guiado según tu consejo, y después me recibirás en gloria.
  ron-BTF: Mă vei călăuzi cu sfatul tău și după aceea mă vei primi în glorie.
  eng-WEBP: You will guide me with your counsel, and afterward receive me to glory.
  eng-FBV: You tell me what to do; and ultimately you will welcome me in glory.
  nld-1939: Gij leidt mij naar uw raadsbesluit, En herstelt mij in ere!
  nch-BL: Huan nijmati para motamachtil quisenhuiquilis nechyacanas ipan nochi nonemilis.
    Huan teipa, quema nimiquis, techselis nepa mochaj campa tacuajcualtzi.
  vie-1934: Chúa sẽ dùng sự khuyên dạy mà dẫn dắt tôi, Rồi sau tiếp rước tôi trong
    sự vinh hiển.
  cha-cha: Jago umesgaejonyo ni y consejumo, ya despues unresibeyo gui langet.
  hin-CV: आप अपनी सम्मति द्वारा मेरी अगुवाई करते हैं, और अंत में आप मुझे अपनी महिमा
    में सम्मिलित कर लेंगे.
  eng-OURB: You will guide me with your counsel, and afterward receive me to kavod
    ·weighty glory·.
  spa-BES: Tu sabiduría será mi guía, y más tarde me pondrás en un lugar de honor.
  tdx-tdx: Hiaoloa’o ami’ty fanoroa’o, vaho ho rambese’o mb’añ’engeñe mb’eo.
  tha-KJV: พระองค์​จะทรงนำข้าพระองค์ด้วยความปรึกษาของพระองค์ และภายหลังพระองค์จะทรงนำข้าพระองค์​ให้​ได้​รับเกียรติ​ยศ
  por-BR-2018: Tu me guiarás com teu conselho, e depois me receberás em glória.
  deu-ELO: durch deinen Rat wirst du mich leiten, und nach der Herrlichkeit wirst
    du mich aufnehmen.
  eng-WYC-2018: and in thy will thou leddest me forth; and with glory thou tookest
    me up. (and by thy counsel, or thy instruction, thou leadest me forth; and afterward
    thou shalt receive me with honour.)
  epo-epo: Per Via konsilo Vi min kondukas, Kaj poste Vi akceptas min kun honoro.
  gfk-gfk: U lue iau narakoman ta ira num sinisip, ma namur um nu kap leh iau ma nu
    hatamat no hinsagu.
  uig-PIN: Ɵz nǝsiⱨǝting bilǝn meni yetǝklǝysǝn, Xan-xǝripngni namayan ⱪilƣandin keyin,
    Ahirida Sǝn meni ɵzünggǝ ⱪobul ⱪilisǝn.
  beo-beo: Di da Dia olelebe amoga nama logo olelesa. Amola na da logo bidiga amogai
    doaga:sea, Di da nama nodone yosia:mu.
  tpi-OTNT: Yu save givim mi gutpela tok bilong stiaim wokabaut bilong mi, na bihain
    bai yu kisim mi na mi stap wantaim yu long heven.
  hau-SA: Ka bishe ni da shawararka, bayan haka kuma za ka kai ni cikin ɗaukaka.
  udu-udu: /E ki shu aha/ bway ki gwom pini jin logomkina /e mo dhali yan’ko’d /e
    mini bu’th aha/ mmotaḵ mo.
  uig-LAT: Öz nesiheting bilen méni yétekleysen, Shan-sheripngni namayan qilghandin
    kéyin, Axirida Sen méni özüngge qobul qilisen.
  nde-nde: Uyangikhokhela ngokweluleka kwakho kuthi ngemva kwalokho uzangithatha ungise
    ebukhosini.
  ton-ton: Te ke tataki au ʻi hoʻo poto, pea hili ia te ke maʻu au ki ho nāunau.
  ces-1613: Podlé rady své veď mne, a potom v slávu přijmeš mne.
  eng-WMB: You will guide me with your counsel, and afterward receive me to glory.
  tam-TCV: நீர் உமது ஆலோசனையினால் எனக்கு வழிகாட்டுகிறீர்; பின்பு நீர் என்னை உமது மகிமைக்குள்
    எடுத்துக்கொள்வீர்.
  ceb-ULB: Giyahi ako sa imong mga tambag ug human niana dawata ako sa himaya.
  pol-UBG: Poprowadzisz mnie według swej rady, a potem przyjmiesz mnie do chwały.
  agr-agr: Umigtukti tujutu asam ame chichagtukmayume, nuadui wi jakamtaish, eme anenjusam
    jujuktinaitme.
  kyc-kyc: Embame dopa pyuo dapa pyuo karape lao namba kata lasaka pipinyi karo pelyo.
    Pao lumwa pyuo dusa nambana kingi ketae pyambuo lakando nyere ingilyamo.
  urd-GVU: تُو اپنے مشورے سے میری قیادت کر کے آخر میں عزت کے ساتھ میرا خیرمقدم کرے
    گا۔
  eng-OEBCW: By a plan of yours you guide me and will afterward take me to glory.
  deu-1912: du leitest mich nach deinem Rat und nimmst mich endlich in Ehren an.
  kan-2017: ನಿನ್ನ ಚಿತ್ತವನ್ನು ತಿಳಿಯಪಡಿಸಿ, ನನ್ನನ್ನು ನಡೆಸಿ ತರುವಾಯ ಮಹಿಮೆಗೆ ಸೇರಿಸಿಕೊಳ್ಳುವಿ.
  yap-yap: Ga be pow’iyeg ko fonow ni ga be tay ngog, ma tomur e bay mu fekeg nga
    fithik’ e fla’ab ni aram e ka mu tolang nigeg.
  hlt-MCSB: Na cilsuep neh kai nan mawt tih thangpomnah hnukah kai nan khoem ni.
  mdy-ETH: ኔ ዞሪፆና ዔኪ ታና ኔ ዓኣዼኔ፤ ጊንፃፓ ኔ ታና ቦንቺሳንዳኔ።
  qvs-NT: Yachachiwashpa yanapawashkanki allita rurashpa kawsanaynipa. Chaymanta kawsanaykipi
    kushikushpa chaskiwanki.
  twi-ASANTE: Wode wʼafotuo kyerɛ me ɛkwan; na akyire no, wode me bɛkɔ animuonyam
    mu.
  eng-WEBU: You will guide me with your counsel, and afterward receive me to glory.
  acu-NT: Wina chichamur umirtukta tusam, chichamem akupturkamiame. Tura wi jakamtaikia,
    wina pengker awajtusam juruktinuitme.
  spa-PDDPT: Me guiarás con tu consejo, Y después me recibirás en gloria.
  gun-gun: Ndee xerereko 'rã xemongetaa rupi. Ha'e rire ma xemovaẽ 'rã nerexakãa py.
  agu-BL: Nin na tzanu' tan ẍchajle'n yi e'chk balaj ajtza'kl swetz. Ej nin sjalok
    ink'ej yil nopon swutzu'.
  ilo-ULB: Tarabayennak babaen kadagiti balakadmo ket kalpasanna, awatennak iti gloriam.
  kpg-kpg: Au agoago e dagi au gi di ala o do manawa, di laangi hagaodi, gei Goe ga benebene
    au gi lodo o madamada.
  uig-ARA: ئۆز نەسىھەتىڭ بىلەن مېنى يېتەكلەيسەن، شان-شەرىپڭنى نامايان قىلغاندىن كېيىن،
    ئاخىرىدا سەن مېنى ئۆزۈڭگە قوبۇل قىلىسەن.
  sus-sus: I n naɲɛrɛma i xa marasi ra, i man n nasɛnɛma nɛ i xa nɔrɛ kui.
  pon-2006: Komw kin ketin kahluwahkin ie sapwellimomwi kaweid, oh ni imwihla komw
    pahn ketin kasamwo ie nan sapwellimomwi lingan.
  jae-jae: Aôm gôwê aê kêtôm, taŋ taêm gêjam naŋ, ma êtu ŋamu aôm oc ôkôc aê sa toŋawasigeŋ.
  ksd-ksd: Una ga rap lue iau ma kaum tinata na varvateten, Ma namur una ga ben vaolo
    iau ta ra minamar.
  tur-YTC: Öğüdünle bana yol gösterirsin, Sonunda beni yüceliğe alırsın.
  bel-N: Ты вядзеш мяне паводле рады Тваёй, і потым возьмеш мяне ў славу [Тваю].
  kpr-kpr: Ninda ijugaimi namoa giti buraesa, a kotugo sifo gombuda nine namoa nati
    joká doruse unumbaresa.
  ind-AYT: Engkau menuntun aku dengan nasihat-Mu, lalu Engkau membawaku kepada kemuliaan.
  yom-yom: Ngeyo weti kundiatisa mu zindongi ziaku, ayi bosi ngeyo wela kuthambula
    mu nkembo.
  yut-yut: Nak da kosit kɨlegɨ agɨpbeŋ do nayɨŋ dekdal. Ae don gak da nak abɨdaŋbɨ
    kokup tɨlɨmni toŋ uŋudon gak gat egɨpdamak.
  nya-nya: Inu mumanditsogolera ndi malangizo anu ndipo pambuyo pake mudzanditenga
    ku ulemerero.
  kyg-kyg: Hemenimo kagaemo gekaletiꞌmo alika ho huka nateteka henagaꞌamo ha le konali
    koteꞌmo navalelika haigane.
  hrv-hrv: vodit ćeš me po naumu svojem da me zatim uzmeš u slavu svoju.
  mps-mps: Nago ena bugagia bilimainu ebo po mawai, tama nosali nago ena sobaso, tama
    ena nage dali te dagalude bidaibao.
  tpi-tpi: Yu save givim mi gutpela tok bilong stiaim wokabaut bilong mi, na bihain
    bai yu kisim mi na mi stap wantaim yu long heven.
  dan-1931: du leder mig med dit Råd og tager mig siden bort i Herlighed.
  vie-OVCB: Chúa dạy bằng lời huấn thị, để rồi đưa con vào bến vinh quang.
  guj-2017: તમારા બોધથી મને દોરવણી આપશો અને પછી તમારા મહિમામાં મારો સ્વીકાર કરશો.
  pon-2006A: Komw kin ketin kahluwahkin ie sapwellimomwi kaweid, oh ni imwihla komw
    pahn ketin kasamwo ie nan sapwellimomwi lingan.
  por-BRBSL: Você me orientará com seu conselho, e depois me receber para a glória.
  eng-OEBUS: By a plan of yours you guide me and will afterward take me to glory.
  swe-swe: Du vägleder mig ständigt med dina råd, du för mig på härlighetens väg (du
    upphöjer mig i rätt tid).
  cth-cth: Na mae kâpankhainae lahoi lam na hrawi teh, hathnukkhu bawilennae hah na
    coe pouh.
  twi-twi: Wode wʼafotu kyerɛ me kwan; na akyiri no, wode me bɛkɔ anuonyam mu.
  hlt-hlt: Na cilsuep neh kai nan mawt tih thangpomnah hnukah kai nan khoem ni.
  tbz-SIM: Fɔ̃́ɔ̃̀ yó n niitɛ́ ɑ tɑ̃ɑ̃tɛ́ tì n kpɛ́í nti miɛkɛ, kɛ́ n tɑnnɛ́ ɑ kpetì
    miɛkɛ.
  msy-2020: Nɨ uan akar aghuimɨn, tuavir kɨ daruamibar nan akakasi. Nɨ gɨn na inigh
    mangɨtɨ, kɨ nɨ ko nɨn Nguibamɨn ikiam.
  dop-dop: Nyɑ́ lɑɣɑtʋ tɑsʋɣʋ kɛ n kɑ tiikinɑ-m. Pə wɑɑlɩ n kɑ mʋ-m nyɑ́ teeli tɑɑ.
  azb-azb: Nəsihətinlə mənə yol göstərirsən, Sonra məni şərəfə çatdıracaqsan.
  eng-DBY: Thou wilt guide me by thy counsel, and after the glory, thou wilt receive
    me.
  hin-2017: तू सम्मति देता हुआ, मेरी अगुआई करेगा, और तब मेरी महिमा करके मुझ को अपने
    पास रखेगा।
  wol-KYG: Danga maa gindee sam xel, teg ca dalale ma sa teddnga.
  swp-swp: Em nuatu sibasibana arinai u woeaigu, eo maraitom asubena abo u heawasaegu
    em namanamari eai.
  bjr-bjr: Anee aneenna aamuaqira ufannai qini daamua qimaseenana qini itita qisamammaree
    munusee kasooaqee innaarunai qifiqa quqaseenana uriqarara duqu qimisainaqa ani
    faqa marianaura.
  eng-YLT: With Thy counsel Thou dost lead me, And after honour dost receive me.
  kne-kne: Itdom di amagek babaen sin bilbilin mo, et sin omawatam sin tapin di agew
    yan way dayaw ko.
  eng-WYC-2017: and in thy will thou leddest me forth; and with glory thou tookest
    me up.
  eng-WMBB: You will guide me with your counsel, and afterward receive me to glory.
  zat-NTPS: Bsi'u neda' chee̱ guna' da dxulé'enu' neda', na' te nigá xezí' lu na'u
    neda' lu xabáa chiu'.
  zty-NTPS: Bsedlo' neda' nich gona' da' ẕḻoe'elo' neda', na' te na'a yezí' ḻo no'o
    neda' ḻo ya'abá chio'.
  urd-GVH: तू अपने मशवरे से मेरी क़ियादत करके आख़िर में इज़्ज़त के साथ मेरा ख़ैरमक़्दम
    करेगा।
  rug-rug: Turaṉau Goi si rau koari na Mua vina tumatumae, meke pa vinabetona si va
    kamo au Goi pa vina lavataqu.
  gaz-gaz: Ati gorsa keetiin na qajeelchita; ergasii immoo ulfinatti na galchita.
  fra-LSG: Tu me conduiras par ton conseil, Puis tu me recevras dans la gloire.
  yal-yal: i ti n yɛɛ ra i ya maxadine xɔn, i yi n nasuxu binyen nin.
  iou-iou: Ude täŋkaŋ juku-mankatä näk jide itpäŋ kuŋaretta näwetpäŋ näwoŋärek täk
    täyan. Ude täŋ yäpmäŋ kuŋkä mäden nämagutpäŋ epmägetka kudän api meran täŋ namen.
  haw-1868: E alakai no oe ia'u ma kau oleloao, A mahope aku, e hookipa ia'u i ka
    nani.
  arb-NAV: تَهْدِينِي بِمَشُورَتِكَ، وَبَعْدَ ذَلِكَ تَأْخُذُنِي إِلَى الْمَجْدِ.
  ded-ded: Ge dederecgeyoac nemma garennukecna wisic wisickeau goiheihei anemma heitainuma
    hoannunade.
  ewe-ewe: Èkplɔm le wò aɖaŋudede nu, eye àkplɔm emegbe ayi wò ŋutikɔkɔe mee.
  eng-LEE: With thy counsel wilt thou guide me, and afterward take me on to glory.
  asm-FB: তুমি তোমাৰ উপদেশেৰে মোক পথ দেখুৱাবা, পৰবর্তী সময়ত মোক গৌৰৱেৰে গ্ৰহণ কৰিবা।
  sus-A: عِ ﭑ نَحّرّ مَ عِ شَ مَرَ سِ رَ، عِ مَن ﭑ نَسّنّمَ نّ عِ شَ نْرّ كُي.
  fra-SBL: Tu me guideras par tes conseils, et ensuite me recevoir dans la gloire.
  hbo-hbo: בַּעֲצָתְךָ֥ תַנְחֵ֑נִי וְ֝אַחַ֗ר כָּבֹ֥וד תִּקָּחֵֽנִי׃
  kik-kik: Nĩũndongoragia na ũtaaro waku, na thuutha ũcio nĩũkanyamũkĩra riiri-inĩ
    waku.
  fra-NCL: par ton conseil tu me conduiras, et tu me recevras ensuite dans la gloire.
  cek-AK: Nangmah loe na thoemhaih hoiah loklam nang patuek ueloe, lensawkhaih thungah
    nang caeh haih tih.
  cuk-cuk: Be anga binsaed-ukedba an nanadiid. We-napneg-bergusale, ise-nuedgi be
    an-abingaoed.
  tel-2017: నీ సలహాలతో నన్ను నడిపిస్తావు. తరువాత నన్ను మహిమలో చేర్చుకుంటావు.
  hat-BSA: Avèk konsèy Ou, Ou va gide mwen, e apre, resevwa mwen nan laglwa.
  kos-kos: Kom kolyu ke oakwuk lom, Ac tok kom fah eisyu nu yurum ke sunak.
  hbo-WLC: בַּעֲצָתְךָ֥ תַנְחֵ֑נִי וְ֝אַחַ֗ר כָּב֥וֹד תִּקָּחֵֽנִי׃
  ibo-ibo: Ị na-eji ndụmọdụ gị na-edu m, ma emesịa, ị ga-anabata m nʼebube gị.
  ory-ory: ତୁମ୍ଭେ ନିଜ ମନ୍ତ୍ରଣାରେ ମୋତେ ପଥ ଦେଖାଇବ ଓ ଶେଷରେ ତୁମ୍ଭେ ମୋତେ ଗୌରବରେ ଗ୍ରହଣ କରିବ।
  chk-chk: Ka emweniei fän om öüröür, nge mürin kopwe etiwaei lon ling.
  rop-rop: Yu shoumbat mi wujei blanga go garram yu wed, en bambai yu garra welkam
    mi deya weya yu jidan garram yu pawa en shainiwan lait.
  ukr-1871: Радою твоєю будеш мене вести, і приймеш мене в славу.
  yon-yon: Kwane, eb kedmengkawi yaambed ongkawe nen kinban winimaab, kwanekoreb eb
    nambiri aom nenwananeeb.
  deu-1951: Leite mich auch ferner nach deinem Rat und nimm mich hernach mit Ehren
    auf!
  eng-JPS: Thou wilt guide me with Thy counsel, and afterward receive me with glory.
  srp-1865: Po svojoj volji vodiš me, i poslije æeš me odvesti u slavu.
  lug-lug: Mu kuteesa kwo onkulembera, era olintuusa mu kitiibwa.
  heb-heb: בעצתך תנחני ואחר כבוד תקחני׃
  ben-IRV: তুমি তোমার উপদেশে আমাকে পরিচালনা করবে এবং শেষে আমাকে মহিমায় গ্রহণ করবে।
  ntu-ntu: X vz zvz nzmailz-krm ninge mz nzalvztr-krm ninge. Murde naprtrx mz nzarmyalz-krm
    ninge kalr.
  pan-pan: ਤੂੰ ਆਪਣੇ ਗੁਰਮਤੇ ਨਾਲ ਮੇਰੀ ਅਗਵਾਈ ਕਰੇਂਗਾ, ਅਤੇ ਉਹ ਦੇ ਮਗਰੋਂ ਮੈਨੂੰ ਤੇਜ ਵਿੱਚ ਰੱਖੇਂਗਾ।
  mya-JVB: အကျွန်ုပ် ကို ဉာဏ် ပေး၍ ပဲ့ပြင် တော်မူမည်။ နောက် တဖန် ဘုန်း အသရေ၌ သိမ်းယူ
    တော်မူမည်။
  kgf-kgf: Geŋ pakeŋ acganéŋ ʒéqindiŋi némma biaŋ kecma edamugaiguc nuagicma kembésémaŋ.
  tte-O: Am loina koina kuyabaguna-yagau, yo ana kaba mwawasi koina kani ukwalaiyau
    me am yakasisi.
  tbg-tbg: Ai uva maaravano koqe aara ti humiqe vaimanta te vi aararaqaa vi vaunara.
    Te mintiaqi vi variarirara are naantiara ti tivita varera vuru koqema kero takuqi
    vainanaini kenarave.
  hmo-hmo: Oi ese oiemu sisiba dekena amo lau oi hakaua noho. Dokona neganai oi ese
    lau do oi abia dae, guba ena hairai dekenai.
  zar-NT: Rigúʼu yö́l-luʼu nedaʼ le rugúʼu nedaʼ nöza quiuʼ, en ga údxitë uziʼu nedaʼ,
    en gunuʼ nedaʼ bal.
  urd-urd: तू अपनी मसलहत से मेरी रहनुमाई करेगा, और आख़िरकार मुझे जलाल में कु़बूल फ़रमाएगा।
  bqc-SIM: Ni dↄaamɛɛ ń n lɛdaaao, bee gbɛa ńyↄ̃ ma ka àizãnawa.
  tcz-CHONGTHU: Na chihna'n eikaihoi jing in, munloupi tah chu neilhut ding ahi.
  mar-mar: तू आपल्या उपदेशाने मला मार्ग दाखवशील आणि त्यानंतर तू मला गौरवात स्वीकारशील.
  isl-isl: Og áfram munt þú leiða mig með vísdómi þínum og speki.
  hlt-THB: Nak poek na lahnaak ing ni sawi kawm tiksaw, cek coeng awhtaw boeimangnaak
    khuiawh ni ceh pyi kawp ti.
  qub-qub: Willapämashpayquimi sumaj yachachimashcanqui. Nircurnaga allimi chasquimanquipaj.
  bqp-bqp: Ndì domɛnɛ arɛ kũ n lɛ́dammao, ĩni láka ǹ ma sí n gakuri gũn.
  hat-hat: Ou ban m' konsèy pou m' pa pèdi chemen m'. Lèfini, ou resevwa m' lakay
    ou.
  eng-BSB: You guide me with Your counsel, and later receive me in glory.
  eng-WEBPB: You will guide me with your counsel, and afterward receive me to glory.
  kbq-kbq: Ana nehunka knare antahintahi naminka, nazeri fatgo nehanankinka, henka
    navrenka masanentake kumapina vugahane.
  pon-pon: Komui kin kalua ia duen kupur omui, o kom pan kotin kajamo ia nan linan
    omui.
  nhe-BL: Huan nijmati para motlamachtil quisenhuiquilis nechyacanas ipan nochi noyolis.
    Huan teipa, quema nimiquis, tinechselis nepa mochaj campa tlayejyectzi.
  wnc-wnc: Gata wamu take aknga yuyuknga tanomanuwitde atnaninggayak. Ge masande gata
    na tapi yekaune yutzim.
  bus-bus: Nɛɛ̀ dↄmɛ aɛ kↄ̃n n lɛ́dammanao, nɛ́ yãa ǹ ma sí ai n gakui guu.
  gub-BL: Hereruze'eg pe herape ràm ikwaw kar pà ihewe. Iahykaw rehe hemur kar putar
    pe nepyr tuwihaw ài herereko pà nehe.
