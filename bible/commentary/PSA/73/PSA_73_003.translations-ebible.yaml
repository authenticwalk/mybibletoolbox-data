verse: PSA.073.003
translations:
  mal-C: ദുഷ്ടരുടെ അഭിവൃദ്ധി കണ്ടപ്പോൾ അഹങ്കാരികളോട് ഞാൻ അസൂയപ്പെട്ടു.
  deu-TKW: Denn ich ereiferte mich wegen der Übermütigen, wenn ich sah, daß es den
    Gottlosen so wohl ging.
  lin-lin: pamba te nazalaki kolula bato ya lofundu tango nazalaki komona kimia ya
    bato mabe.
  mmx-mmx: atla nenia ga bele mumuat tinedi digak lox aaso, la at levenaleng aga reven
    levempanga gak sixit avukat tinedi limixin kapmek.
  eng-LSV: I see the peace of the wicked, || That there are no bands at their death,
  eng-GNV: For I feared at the foolish, when I sawe the prosperitie of the wicked.
  eng-WEBSTER: For I was envious at the foolish, when I saw the prosperity of the
    wicked.
  nhw-BL: Quej nopa nielqui pampa amo niquijiyohui para amo niquixtocas quema niquitac
    quenicatza tlapijpiyayayaj nopa masehualme catli mohueyimatij huan catli tlaixpanoj.
  swh-ONEN: Kwa maana niliwaonea wivu wenye kujivuna nilipoona kufanikiwa kwa waovu.
  bba-bba: Domi nɑ rɑɑ kɑ ɡɑri bɑkɑsu nisinu kuɑ yèn sɔ̃ nɑ wɑɑmɔ tɔn kɔ̃sobu bɑ nuku
    dobu mɔ̀.
  eng-KJVCPB: For I was envious at the foolish, When I saw the prosperity of the wicked.
  luo-luo: Nimar ne agombo timbe joma ochayo ji kane aneno kaka joma timbegi richo
    dhi maber.
  aii-aii: ܣܵܒܵܒ ܒܘܼܚܸܠܔ ܠܝܼ ܒܚܬܝܼܪܹ̈ܐ، ܫܠܵܡܵܐ ܕܪ̈ܲܫܝܼܥܹܐ ܚܙܹܐ ܠܝܼ.
  meu-meu: Badina be kara dika taudia edia taḡa na itaia negana ai, hekokoroku taudia
    na vaḡeḡe henidia.
  npi-ULB: किनभने जब मैले दुष्‍टहरूका फलिफाप देखें, तब मैले अहङ्कारीहरूको डाह गरें
    ।
  yor-yor: Nítorí èmi ń ṣe ìlara àwọn tó ń ṣe féfé nígbà tí mo bá rí àlàáfíà àwọn
    ènìyàn búburú.
  pes-OPCB: زیرا بر کامیابی بدکاران و شریران حسد بردم.
  tgl-ULB: dahil nainggit ako sa arogante nang makita ko ang kasaganaan ng masasama.
  nop-nop: Nu me fokohinit’walaŋ bomboŋhik u yabunadigalika tiŋat, tiŋa me hogohi’walaŋ
    hatihatihik fofooŋ wendoktiŋa unduŋ tiŋat.
  cbu-NT: Watam mangishi yutarit chinaranguri, ¿Tamashta tputs yashingchich yutarittaa
    taaksin, shamangarsin kis taakana? Nuwsha ashingasi, mangishi tárangina.
  hui-hui: Ani harudagoni irane i̱na handalu hewaria wali agali mini kowi hearu tigua
    mbirale bigi biyaru bayale haga bialu ti homogo hama piyago hondowa ani haru.
    Tigua biyago handarugola tinaga wiago degeni i̱naga miniha i̱ nayido agini henge
    lolenego hongohe tagira ibiya. Ani biyagome i̱ mini mbiraore wu harugoni yu wahalu
    tagira pobehe haru.
  mya-mya: '@see-verse:PSA.073.002'
  bod-N: རྒྱུ་མཚན་མི་ངན་དར་ལུགས་ངས་མཐོང༌ཞིང༌། །ང་རྒྱལ་ཅན་ལ་བདག་ནི་ཕྲག་དོག༌སྐྱེས།།
  wsk-wsk: Ko duap mu, ani nunumi patawura ko kariimet mu nungarkikasam ale nunga
    angamang magakaso, mu awuk, nuna memek bita se wore nunga daiga bagara mu am yawarakala.
  sna-sna: Nokuti ndakaitira shanje vanozvikudza, pandakaona kubudirira kwavakaipa.
  spa-BLM: Porque tuve envidia de los arrogantes, cuando vi la prosperidad de los
    malvados.
  cac-cac: yujto ix viloch in c'ol d'a eb' ac'umtac yed' eb' anima chuc ayic ix vilani
    to te vach'n̈ej yaj eb'.
  swh-ULB: kwa sababu niliwaonea wivu wenye kiburi nilipoona mafanikio ya waovu.
  bel-bel: 'Падымі Твае ногі да вечных руінаў: усё вораг разбурыў у сьвятыні.'
  deu-ELBBK: Denn ich beneidete die Übermütigen, als ich sah die Wohlfahrt der Gottlosen.
  mbb-OT: su nesina a te gelbuwen wey lalung he menge etew hein neehè ku he mid-uswag
    sikandan.
  mal-2015: ദുഷ്ടന്മാരുടെ സൗഖ്യം കണ്ടിട്ടു എനിക്കു അഹങ്കാരികളോടു അസൂയ തോന്നി.
  gup-gup: Ngaye wanjh ngakirnwernworrinj bu ngabennang bininj nawu birriburlumerrinj.
    Dja mak ngabennang bininj bu birrikukenworrinj kore kunwarre birriyimi. Wanjh
    ngaye kunmekbekenh ngakongiburrinj dja ngakirnwernworrinj.
  ctu-CTI: Tic lolon mulʌbe i wenlel jini muꞌ bʌ i chanꞌisañob i bʌ Cheꞌ ñac ti quilʌ
    chʌncol i wen ocꞌan chʌ bʌ an i chaꞌan jini simaroñoꞌ bʌ.
  rmc-rmc: Bo zavidzinavas le barikanenge, sar dikhavas, hoj le nalačhenge džal mištes
    avri.
  nlg-nlg: Na pukuna tu nira ghaghana rana talu nagho Tu righira rana dika te uto
    vanira na vola.
  pes-OPV: زیرا بر متکبران حسد بردم چون سلامتی شریران را دیدم.
  ron-1924: Кэч мэ уйтам ку жинд ла чей несокотиць кынд ведям феричиря челор рэй.
  ben-OBCV: আমি যখন দুষ্টদের সমৃদ্ধি দেখলাম, তখন দাম্ভিকের প্রতি ঈর্ষা করলাম।
  som-som: Waayo, waxaan ka hinaasay kuwa qabka weyn, Markaan arkay barwaaqada ay
    kuwa sharka lahu haystaan.
  lat-VUC: 'Leva manus tuas in superbias eorum in finem: quanta malignatus est inimicus
    in sancto !'
  eng-ASVBT: For I was envious at the arrogant, When I saw the prosperity of the wicked.
  mna-mna: Pa aŋre mboti kizin wal sananŋan ta nin izze mi tipakurkur zitun na, ambai
    komboono. Tabe ikam ma motoŋ mburmbur pizin.
  ita-1885: Perciocchè io portava invidia agl'insensati, Veggendo la prosperità degli
    empi.
  eng-LXXUP: Lift up thy hands against their pride continually; Because of all that
    the enemy has done wickedly in thy holy places.
  eng-ULB: because I was envious of the arrogant when I saw the prosperity of the
    wicked.
  spa-VBL: porque tuve celos de pretenciosos, y vi que le iba muy bien a los malvados.
  fra-_FOB: Car j'ai porté envie aux insensés, voyant la prospérité des méchants.
  mal-mal: ദുഷ്ടന്മാരുടെ സമൃദ്ധി കണ്ടിട്ട് എനിക്ക് അഹങ്കാരികളോട് അസൂയ തോന്നി.
  lit-lit: nes pavydėjau pagyrūnams, mačiau, kaip gerai sekasi nedorėliams.
  urd-GVR: Kyoṅki sheḳhībāzoṅ ko dekh kar maiṅ bechain ho gayā, is lie ki bedīn itne
    ḳhushhāl haiṅ.
  suz-BL: मारदे हना गो परमप्रभु आ अरेशो मटीब आन रिम्‍शो दुम्‍शो तशा नु मेको आन ठेयब
    लेश्‍शो तशा, गेहे पाता।
  eng-NOY: For I was envious of the proud, When I saw the prosperity of the wicked.
  ita-1927: Poiché io portavo invidia agli orgogliosi, vedendo la prosperità degli
    empi.
  ckb-ckb: چونکە بەغیلیم بە لووتبەرزەکان برد، کە ئاسوودەیی بەدکارانم دی.
  eng-BBE: Because of my envy of the men of pride, when I saw the well-being of the
    wrongdoers.
  xsi-xsi: Ŋana tu naŋa amora tu kinzi tamâta sakamao nde sipâŋga mbaliŋa warakanzi.
    Kinzi uru sipasuka warakanzi tininzi, aku naŋa iloŋgu yosi pa nenzi kelekele.
  kan-OKCV: ಏಕೆಂದರೆ ನಾನು ದುಷ್ಟರ ಸೌಭಾಗ್ಯವನ್ನು ಕಂಡಾಗ ಮೂರ್ಖರ ಮೇಲೆ ಹೊಟ್ಟೆಕಿಚ್ಚುಪಟ್ಟೆನು.
  tam-2017: துன்மார்க்கர்களின் வாழ்வை நான் காணும்போது, வீம்புக்காரர்களாகிய அவர்கள்மேல்
    பொறாமை கொண்டேன்.
  spa-RV-1909: Porque tuve envidia de los insensatos, viendo la prosperidad de los
    impíos.
  ron-BTF: Căci am fost invidios pe cei nebuni, când am văzut prosperitatea celor
    stricați.
  eng-WEBP: For I was envious of the arrogant, when I saw the prosperity of the wicked.
  eng-FBV: because I was jealous of self-important people—I saw how well the wicked
    were doing.
  nld-1939: Want ik was jaloers op de bozen, Omdat ik de voorspoed der zondaars zag;
  nch-BL: Quej nopa nielqui pampa amo niquijyohui para amo niquixtocas quema niquitac
    quenicatza tapijpiyayayaj nopa masehualme cati mohueyimatij huan cati taixpanoj.
  vie-1934: Vì khi tôi thấy sự hưng thạnh của kẻ ác, Thì có lòng ganh ghét kẻ kiêu
    ngạo.
  cha-cha: Sa jumalatgue y mangaduco, anae julie y minauleg y manaelaye.
  hin-CV: मुझे दुर्जनों की समृद्धि से डाह होने लगी थी क्योंकि मेरा ध्यान उनके घमंड
    पर था.
  eng-OURB: For I was envious of the arrogant, when I saw the prosperity of the wicked.
  spa-BES: Debido a mi envidia de los hombres orgullosos, cuando vi el bienestar de
    los malhechores.
  tdx-tdx: Ie nitsikirike o mpievoñevoñeo, naho nitreako ty havokara’ o lo-tserekeo,
  tha-KJV: เพราะข้าพเจ้าริษยาคนโง่เขลาเมื่อข้าพเจ้าเห็นความเจริญรุ่งเรืองของคนชั่ว
  por-BR-2018: Porque eu tinha inveja dos arrogantes, quando via a prosperidade dos
    perversos.
  deu-ELO: Denn ich beneidete die Übermütigen, als ich sah die Wohlfahrt der Gesetzlosen.
  eng-WYC-2018: For I loved fervently on wicked men; seeing the peace of sinners.
    (For I envied the wicked; when I saw the prosperity of the sinners.)
  epo-epo: Ĉar mi ĉagreniĝis pro la fanfaronuloj, Vidante la bonstaton de la malvirtuloj.
  gfk-gfk: kanong iau ga lilik sakasaka taar ta ira ut na hariamul ing iau ga nes
    ira tahut na kinkinis audiet ira ut na sakena.
  uig-PIN: Qünki rǝzillǝrning ronaⱪ tapⱪanliⱪini kɵrüp, Ⱨakawurlarƣa ⱨǝsǝt ⱪildim;
  beo-beo: Bai na da hidale gasa fi dunu amoba:le mudai. Na da wadela:i hamosu dunu
    hahawane esalebe ba:beba:le, mudale ba:i.
  tpi-OTNT: Long wanem, mi lukim ol man nogut i kamap maniman na mi mangal long ol
    samting bilong ol dispela bikhetman.
  hau-SA: Gama na yi kishin masu girman kai sa’ad da na ga cin gaban da masu mugunta
    suke yi.
  udu-udu: Haali/ aha/ tana dhap̱an gom uni kun dhu is ki ca mo, ki aha/ p̱arkina
    mo jin rusa to ki rus gom uni kun ta thus ki thus e mo.
  uig-LAT: Chünki rezillerning ronaq tapqanliqini körüp, Hakawurlargha heset qildim;
  nde-nde: Ngasuka ngahawukela abaklolodayo ngibona ukuphumelela kwezigangi.
  ton-ton: He naʻaku meheka ʻi he kau vale, ʻi heʻeku mamata ki he fiemālie ʻae angakovi.
  ces-1613: Když jsem horlil proti bláznivým, vida štěstí nešlechetných.
  eng-WMB: For I was envious of the arrogant, when I saw the prosperity of the wicked.
  tam-TCV: பெருமையுள்ளவர்களைக் குறித்துப் பொறாமை கொண்டேன்; கொடியவர்களின் வளமான வாழ்வை
    நான் கண்டேன்.
  ceb-ULB: tungod kay nasina ako sa mga garboso sa dihang nakita ko ang pag-uswag
    sa mga daotan.
  pol-UBG: Bo zazdrościłem głupcom, widząc pomyślność niegodziwych.
  agr-agr: Aents Apajuín umigchau aidau wiakchamenakui, nuna diisan kajebiajai.
  kyc-kyc: Akali koo pingi dupwa kamongapala bange dupwa ando peyasa kandapala kyaŋe
    singi dupwa pipya yango palyiyu dokome namba isa paro ingiya.
  urd-GVU: کیونکہ شیخی بازوں کو دیکھ کر مَیں بےچین ہو گیا، اِس لئے کہ بےدین اِتنے
    خوش حال ہیں۔
  eng-OEBCW: through envy of godless braggarts, when I saw how well they fared.
  deu-1912: Denn es verdroß mich der Ruhmredigen, da ich sah, daß es den Gottlosen
    so wohl ging.
  kan-2017: ಆದರೆ ನಾನು ದುಷ್ಟರ ಸೌಭಾಗ್ಯವನ್ನು ಕಂಡು ಸೊಕ್ಕಿನವರ ಮೇಲೆ ಉರಿಗೊಂಡೆನು.
  yap-yap: ni bochan e awan’ug ngak e pi’in yad ba tolngan’ nap’an ni gguy ni pi’in
    kireb e bo’or ban’en rorad.
  hlt-MCSB: Halang rhoek loh ngaimongnah neh a thangthen uh te ka hmuh vaengah ka
    thatlai coeng.
  mdy-ETH: ታኣኒ ፑርቶ ዓሶም ዔባ ኮሽካዛ ዛጊ ዋይዞ ዒፃ ዓሶማኣ «ዬይ ዎዲ ማዔዖ» ጌይ ማሌኔ።
  qvs-NT: Kikinkunalla kreyinakuk tukuy imayuk mana allita rurashpa kawsak runakunata
    kawarkani. Ñukapish paykunashina kanayashpayni yakallapa uchallikurkani.
  twi-ASANTE: ɛfiri sɛ, mʼani beree ahantanfoɔ ɛberɛ a mehunuu amumuyɛfoɔ yiedie no.
  eng-WEBU: For I was envious of the arrogant, when I saw the prosperity of the wicked.
  acu-NT: '@see-verse:PSA.073.002'
  spa-PDDPT: Porque tuve envidia de los arrogantes Al ver la prosperidad de los perversos.
  gun-gun: Mba'eta xee ma amoaruã va'ekue ojee rive ojerovia va'e kuery, opa marã
    rei ikuai va'e imba'e rei-reipa rã aexa vy.
  agu-BL: tan paj yi ja chi'ch inc'u'l scye'j yi e' mal nak, yi e' yi wi'nin jale'n
    chipu'k, yi e' yi na cyocsaj quib nim tu cyajtza'kl.
  ilo-ULB: gapu ta naapalak kadagiti napalangguad idi nakitak ti kinarang-ay dagiti
    nadangkes.
  kpg-kpg: idimaa, au gu dubua gi digau hagamuamua i dogu gidee au digau huaidu e noho
    manawa lamalia ang gi ginaadou.
  uig-ARA: چۈنكى رەزىللەرنىڭ روناق تاپقانلىقىنى كۆرۈپ، ھاكاۋۇرلارغا ھەسەت قىلدىم؛
  sus-sus: N nu yɛtɛ igboe tɔɔnɛma, n to a to mixi ɲaaxie findixi naafuli kanyie ra.
  pon-2006: pwehki ei peiriniong me aklapalap akan ni ei kilang duwen me suwed akan
    ar kepwehpwe.
  jae-jae: gebe matoc katu lanemtêna kêtu sêmoa ŋajam-ŋajamŋa ma galic lau alôb-alôb
    têtu lau tolêlôm.
  ksd-ksd: Tago iau varngu ure ra umana malamala luluai, Ba iau gire ra tinavua kai
    ra umana tena varpiam.
  tur-YTC: Çünkü kötülerin bolluk içinde olduğunu görünce, Kibirlileri kıskandım.
  bel-N: Бо я пазайздросьціў тым, што хваляць сябе, убачыўшы супакой бязбожнікаў,
  grc-BRENT: Ἔπαρον τὰς χεῖράς σου ἐπὶ τὰς ὑπερηφανίας αὐτῶν εἰς τέλος· ὅσα ἐπονηρεύσατο
    ὁ ἐχθρὸς ἐν τοῖς ἁγίοις σου.
  kpr-kpr: Ainda tuka mo, na evetu genembo God da Agho Dari ighagha use, “A jo rejo
    eni iraeri,” sise, ivuga futo usera aindae bengoso useni. Ari eko embokena roera
    isambu eveva siroreraera, siseni.
  ind-AYT: Sebab, aku iri terhadap orang sombong, ketika aku melihat kemakmuran orang
    fasik.
  yom-yom: Bila ndizinina batu ba luniemo bu ndimona mamboti ma batu bambimbi.
  yut-yut: Nido, nak kwen wugɨk amɨn yokwi pakpak uŋun pɨndakgo yoni morapmɨsi aŋakwa
    uŋun dakon yoni do pɨndak galaktok agɨm.
  nya-nya: Pakuti ndinkachitira nsanje odzitamandira, pamene ndinaona mtendere wa
    anthu oyipa.
  kyg-kyg: Apakovana himuꞌnamu kavaꞌmo huteꞌa hosu kavaꞌmo nehaya vayaꞌmogi alagepa
    huꞌa maiꞌnageꞌna apaketeꞌnaeꞌmo maiꞌnaya agufa kavaꞌmo huꞌna maiguve, huꞌna huteꞌnaeꞌmo
    nahaꞌye huꞌniye.
  hrv-hrv: jer zločincima zavidjeh motreći sreću grešnika.
  mps-mps: Magi baso meni, eno suali, te dwai sę ebo bidi dabe te moni bidi pedalubaso,
    tama eno te hagoma ebo bidi dabego nai dabede pesa yali.
  tpi-tpi: Long wanem, mi lukim ol man nogut i kamap maniman na mi mangal long ol
    samting bilong ol dispela bikhetman.
  dan-1931: thi over Dårerne græmmed jeg mig, jeg så, at det gik de gudløse vel;
  vie-OVCB: Vì con ganh tị người kiêu ngạo, khi thấy bọn gian ác thành công.
  guj-2017: કારણ કે જ્યારે મેં દુષ્ટોની સમૃદ્ધિ જોઈ, ત્યારે મેં ગર્વિષ્ઠોની અદેખાઈ
    કરી.
  pon-2006A: pwehki ei peiriniong me aklapalap akan ni ei kilang duwen me suwed akan
    ar kepwehpwe.
  por-BRBSL: Pois eu tinha inveja da arrogância, quando eu vi a prosperidade dos ímpios.
  eng-OEBUS: through envy of godless braggarts, when I saw how well they fared.
  swe-swe: för jag var avundsjuk på de arroganta när jag såg framgången (välgången
    på alla områden) hos dem som är onda.
  cth-cth: Bangkongtetpawiteh, tamikathoutnaw e yawhawi ka hmu navah, kakaisuenaw
    hah ka ut toe.
  twi-twi: efisɛ mʼani beree ahantanfo bere a mihuu amumɔyɛfo yiyedi no.
  hlt-hlt: Halang rhoek loh ngaimongnah neh a thangthen uh te ka hmuh vaengah ka thatlai
    coeng.
  tbz-SIM: Kɛ yɛ̃́ n do yɑ̀ dìì mɔ̀nnì sipɔɔ yɛmbɛ̀ kpɛrɛ yíémmɛ̀ kɛ́ m bɛ̀ yɑ̀ɑ́mmu.
  msy-2020: Gumazir maba uari fa dagɨar avɨriba isi. Kamaghɨn amizɨ, kɨ gumazir kurar
    kabar bizibar gara, nan navim da bagha dɨkafi.
  dop-dop: Mpi tɔ, mɑ nɑɑkɩ ɑsɑɣɑɑ hɛɛsəɣɩ, ɩlɛnɑ mɑ́ lɑkɩ-wɛɣɛ ɩsɛsɛɛmlɛ.
  azb-azb: Pislərin firavanlığını görərkən Bu məğrurlara həsəd aparırdım.
  eng-DBY: For I was envious at the arrogant, seeing the prosperity of the wicked.
  hin-2017: क्योंकि जब मैं दुष्टों का कुशल देखता था, तब उन घमण्डियों के विषय डाह करता
    था।
  wol-KYG: ngir maa ñee ku bew, ndax gis mu baaxle te di ku bon.
  swp-swp: Paana ede tau nuasaesae ea aiaromagigiriedi, huiana wa tau laulau gewagewa
    ena gogo ea i’ita.
  bjr-bjr: '@see-verse:PSA.073.002'
  eng-YLT: The peace of the wicked I see, That there are no bands at their death,
  kne-kne: gapo kayman si apos ko. Tan ilaek yan mayat di biyag da, din natangsit
    ya lawa di ogali na.
  eng-WYC-2017: For I loved fervently on wicked men; seeing the peace of sinners.
  eng-WMBB: For I was envious of the arrogant, when I saw the prosperity of the wicked.
  zat-NTPS: lawe' da guca' zre'e lazre' ne̱ chee̱ benne' gunní'a ca', gate ble'eda'
    ca dxelepe ban benne' ca' zaj nabéaj xíchaje̱' Dios.
  zty-NTPS: Bge'ela' benne' wnni'a ka', kate' bḻe'ela' kan žak chawe' chegak benne'
    ka' nbej yíchjgake' Dios.
  urd-GVH: क्योंकि शेख़ीबाज़ों को देखकर मैं बेचैन हो गया, इसलिए कि बेदीन इतने ख़ुशहाल
    हैं।
  rug-rug: '@see-verse:PSA.073.002'
  gaz-gaz: Ani yommuun badhaadhummaa hamootaa argetti, of tuultotatti hinaafeen tureetii.
  fra-LSG: Car je portais envie aux insensés, En voyant le bonheur des méchants.
  yal-yal: Amasɔtɔ n yi wasodene maxɔxɔlɔnma nun n muxu ɲaxine sabatixin to waxatin
    naxan yi.
  iou-iou: '@see-verse:PSA.073.002'
  haw-1868: 'No ka mea, ua huahua au i ka poe naaupo, I kuu ike ana i ka pookeokeo
    ana o ka poe hewa:'
  arb-NAV: لأَنِّي حَسَدْتُ الْمُتَكَبِّرِينَ، إِذْ شَاهَدْتُ نَجَاحَ الأَشْرَارِ.
  ded-ded: Ngic yoackpekpe angandae nga ngic Anutu ngadehema mangana mebeso ayemmeande,
    yenemba yeni naric kecma wiac monggac mi obohogec, imohai keracmangang anai.
  ewe-ewe: Elabena mebiã ŋu ɖokuiŋudzela esi mekpɔ ale si nu le edzi dzem na ame vɔ̃ɖiwoe.
  eng-LEE: For I was envious at the arrogant, when I saw the prosperity of the wicked.
  asm-FB: তেতিয়া অহংকাৰী লোকলৈ মোৰ অসূয়া জন্মিছিল; মই দুষ্টবোৰক বৰ সুখত থকা দেখিছিলোঁ।
  sus-A: ﭑ نُ يّتّ عِفبٌي تْونّمَ، ﭑ تٌ عَ تٌ مِشِ حَاشِيٍ قِندِشِ نَاقُلِ كَنيِيٍ
    رَ.
  fra-SBL: Car j'étais envieux des arrogants, quand j'ai vu la prospérité des méchants.
  hbo-hbo: כִּֽי־קִ֭נֵּאתִי בַּֽהֹולְלִ֑ים שְׁלֹ֖ום רְשָׁעִ֣ים אֶרְאֶֽה׃
  kik-kik: Nĩgũkorwo nĩndaiguagĩra arĩa etĩĩi ũiru, rĩrĩa ndonire kũgaacĩra kwa andũ
    arĩa aaganu.
  fra-NCL: Car je m’indignais contre les impies, en voyant le bonheur des méchants.
  cek-AK: Poeksae kaminawk mah hnuk o ih tahamhoihaih to ka hnuk naah, amthu kaminawk
    to ka khit moeng boeh.
  cuk-cuk: Dule-san-dummarba-imakmaladgi an nobguded, we-dule-isganamar nasgumai an
    dakargua, an egi nobguded.
  uig-CYR: Қәдәмлириңни мошу мәңгүлүк хараплиқларға қаратқайсән, Дүшмәнләр муқәддәс
    җайиңда гумран қилған барлиқ нәрсиләргә қариғайсән;
  tel-2017: భక్తిహీనులు క్షేమంగా ఉండడం చూసి వారి గర్వాన్ని చూసి నేను అసూయపడ్డాను.
  hat-BSA: Paske mwen te gen anvi awogan yo, lè m te wè jan mechan yo te byen reyisi.
  ukr-ONPU: Спрямуй кроки Твої до вікових руїн – усе зруйнував ворог у святилищі!
  kos-kos: Ke nga liye wo ouiya nu sin mwet koluk, Nga srangesroayak kaclos.
  hbo-WLC: כִּֽי־קִ֭נֵּאתִי בַּֽהוֹלְלִ֑ים שְׁל֖וֹם רְשָׁעִ֣ים אֶרְאֶֽה׃
  ibo-ibo: Nʼihi na e kwosara m ndị mpako ekworo; mgbe m hụrụ ịba ụba nke ndị ajọ
    omume.
  ory-ory: କାରଣ ମୁଁ ଦୁଷ୍ଟମାନଙ୍କର ସମୃଦ୍ଧି ଦେଖି ଦାମ୍ଭିକମାନଙ୍କ ପ୍ରତି ଈର୍ଷାନ୍ୱିତ ହେଲି।
  chk-chk: Pun üa lolowo ngeni ekewe chon lamalamtekia, lupwen üa küna än ekewe aramasangau
