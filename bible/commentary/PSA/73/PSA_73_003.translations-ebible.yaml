    aanante mintimake variataarave, tunara.
  hmo-hmo: Badina be lau itaia, tau dikadia ese moni bona kohu momo idia abia, bona
    hekokoroku taudia idia kwalimu, vadaeni lau mama henidia.
  zar-NT: tuʼ buzxéʼedaʼ nupa tun ba zxön cuínguequi, en tuʼ dëdaʼ yöl-laʼ tsahuiʼ
    quégaca nupa tuáʼ döʼ.
  urd-urd: क्यूँकि जब मैं शरीरों की इक़बालमंदी देखता, तो मग़रूरों पर हसद करता था।
  rus-SYN: 'Подвигни стопы Твои к вековым развалинам: все разрушил враг во святилище.'
  bqc-SIM: Kɛ́ ma vãikɛnaↄ kua maa è, ma ĩ́andãnapiↄ gwea nidɛ̀.
  tcz-CHONGTHU: Ajeh chu keiman mikiletsahho gitlou bol pum hijong leu akhangtou u
    kamuteng ka otchalheh jin ahi.
  mar-mar: कारण जेव्हा मी दुष्टांचा भरभराट पाहिला तेव्हा मी गर्विष्ठांचा मत्सर केला.
  isl-isl: Ég hafði fyllst gremju út af velgengni hinna hrokafullu.
  hlt-THB: Ikawtih, thlak chekhqi ami kam ak awm ce ka huh awh ak oek qukhqi ce nai
