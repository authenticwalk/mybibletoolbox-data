  eng-BSB: For I envied the arrogant when I saw the prosperity of the wicked.
  eng-WEBPB: For I was envious of the arrogant, when I saw the prosperity of the wicked.
  kbq-kbq: Na'ankure zamavufaga rama nehaza vahera kanive renezmante'na, kefo avu'ava'ma
