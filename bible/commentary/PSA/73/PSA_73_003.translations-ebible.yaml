  qub-qub: Nogaga fiyupami charayta munaparä alli-tucojcuna charashanta. Fiyu runacuna
    alliman chayaptin pasaypami chiquiparä.
  bqp-bqp: Kũ ma yãvãnikɛrinↄ kunna mana è, ma ĩadãrii pìnↄ gwena ni dɛ̀.
  hat-hat: paske mwen te anvye sò moun k'ap fè grandizè yo lè mwen te wè jan mechan
