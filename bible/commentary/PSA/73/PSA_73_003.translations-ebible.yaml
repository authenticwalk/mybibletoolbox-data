  pon-pon: Pwe I juedeki me aklapalap akan, ni ai kilaner en me japun akn ar pwaidar.
  nhe-BL: Queja nopa nielqui pampa ax niquijiyohui para ax niquixtocas quema niquitac
    quejatza tlapijpiyayayaj nopa tlacame tlen mohueyimatij huan tlen tlaixpanoj.
  wnc-wnc: Dasingge, nata kawanu wai aminu sangana bamban takwak siwan na yamandet
    aminu waakwakgane sangaapanae geengukum.
  bus-bus: Kɛ̀ ma zaakɛrinↄ kuuna maaa è, ma ĩadãri pìnↄ gwena ni dɛ̀.
  gub-BL: '@see-verse:PSA.073.002'
  eng-DRA: Lift up thy hands against their pride unto the end; see what things the
    enemy hath done wickedly in the sanctuary.
