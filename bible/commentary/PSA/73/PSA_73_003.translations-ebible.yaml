  pan-pan: ਜਦ ਮੈਂ ਦੁਸ਼ਟਾਂ ਦਾ ਸੁਲੱਖਪੁਣਾ ਡਿੱਠਾ, ਤਾਂ ਮੈਂ ਉਨ੍ਹਾਂ ਹੰਕਾਰੀਆਂ ਦੇ ਉੱਤੇ ਖੁਣਸ
