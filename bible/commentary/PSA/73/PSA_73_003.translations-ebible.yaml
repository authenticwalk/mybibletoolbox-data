  rop-rop: dumaji aibin jelas langa detlot praudbala en nogudbala pipul wen aibin
    oldei luk ebrijing bin oldei go gudwei blanga olabat.
  ukr-1871: Бо я завидував бутним людям, бачивши щасливу долю беззаконних.
  yon-yon: '@see-verse:PSA.073.002'
  deu-1951: Denn ich beneidete die Übermütigen, als ich den Frieden der Gottlosen
    sah.
  eng-JPS: For I was envious at the arrogant, when I saw the prosperity of the wicked.
  srp-1865: Jer se rasrdih na bezumnike videæi kako bezbožnici dobro žive.
  lug-lug: Kubanga nakwatirwa ab’amalala obuggya; bwe nalaba ababi nga bagaggawala
    nnyo.
  heb-heb: כי קנאתי בהוללים שלום רשעים אראה׃
  ben-IRV: কারণ আমি অহঙ্কারীদের প্রতি হিংসা করেছিলাম, যখন আমি অধার্মিকের বৃদ্ধি দেখলাম।
  ntu-ntu: Murde mcx nzrngisc-zlwzkr kxdrka'-ngrng, X kcmnztx-ngrne dztu kxnzglqpx-lzbq
