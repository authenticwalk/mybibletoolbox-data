  kgf-kgf: '@see-verse:PSA.073.002'
  tte-O: kaiwena yagitai togagasa yo toyauyaule siwasawasa mwa yalamwa-polowe-yagili.
  tbg-tbg: Te tavauramanta qora kaiqa vareha nái nutu tuahere variaka, vo haika vo
