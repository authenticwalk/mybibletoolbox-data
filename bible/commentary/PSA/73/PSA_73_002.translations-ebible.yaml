verse: PSA.073.002
translations:
  mal-C: എന്നാൽ എന്റെ പാദങ്ങൾ ഏറെക്കുറെ ഇടറി; എന്റെ കാൽച്ചുവടുകൾ ഏതാണ്ട് വഴുതിമാറി.
  deu-TKW: Meine Füße aber hätten beinahe gestrauchelt; nichts fehlte, so wären meine
    Tritte ausgeglitten.
  lin-lin: Nzokande mpo na ngai, etikalaki moke ete makolo na ngai eselumuka, etikalaki
    moke ete nakweya,
  mmx-mmx: Ketla nenia, aga auret tinotno xusu lesepsep sogo rak at ne Moroa gita
    xap. La lununu rak gita subu,
  eng-LSV: As nothing, my steps have slipped, || For I have been envious of the boastful,
  eng-GNV: 'As for me, my feete were almost gone: my steps had well neere slipt.'
  eng-WEBSTER: But as for me, my feet were almost gone; my steps had well nigh slipped.
  nhw-BL: San quentzi polihuiyaya para nihuetztosquía. Noicxihua xitlaniyaya huan
    nechcatitoya para nimomimilos tlatepexico.
  swh-ONEN: Bali kwangu mimi, miguu yangu ilikuwa karibu kuteleza; nilikuwa karibu
    mguu wangu kuachia uliposimama.
  bba-bba: Nɑ rɑɑ wɔrumɑɑ dɔɔ, n tie fiiko n kɑ tem turi.
  eng-KJVCPB: But as for me, my feet were almost gone; My steps had well nigh slipt.
  luo-luo: Anto tiendena nodwaro kier. Ne achiegni aa kama ne anyono.
  aii-aii: ܘܐܵܢܵܐ، ܒܵܬܪ ܚܲܕܟ̰ܵܐ ܒܸܬ ܬܲܪܩܸܠܝܼ ܗܘܵܘ ܐܲܩܠܵܬ‌ܝܼ̈، ܚܲܕܟ̰ܵܐ ܦܝܼܫ ܠܵܗ̇ ܕܓ̰ܵܪܦܝܼ
    ܗܘܵܘ ܦܵܣܘܿܥܝܵܬ‌ܝܼ̈.
  meu-meu: A lau be aegu mokona e hetutuhi, egu raka ai mokona na dedi.
  npi-ULB: तर मेरो बारेमा, मेरा खुट्टाहरू झण्डै चिप्ले । मेरा खुट्टाहरू मेरो मुनिबाट
    झण्डै चिप्‍ले ।
  yor-yor: Ṣùgbọ́n bí ó ṣe ti èmi, ẹsẹ̀ mi ti yẹ̀ tán; ìrìn mi fẹ́rẹ̀ yọ̀ tán.
  pes-OPCB: اما من نزدیک بود ایمانم را از دست بدهم و از راه راست گمراه شوم.
  tgl-ULB: Pero para sa akin, halos dumulas ang aking mga paa; halos dumulas ang aking
    mga paa sa aking paghakbang
  nop-nop: Iŋgoŋ muniniŋ nu agaŋ kadakaniŋ gineŋ mawene tiŋat. Nu adi kayone yalisulukeneeŋ
    maaŋ nule tiŋak wendok tuwot nadisukilitine bikabe tiŋat.
  cbu-NT: Itaru, nuwsha Apanllee chinaktaati, sambarchishpaz ashiru pakchim pantsamaam
    pishtarangina. Apanllee kasamaam pakchim pishtarangina
  hui-hui: Ibugua ani biaga kagoyu ai i̱ore mana ko bialu pilalu penego habo laru.
    I̱ ge gundu lalu pilope halu mini mbiraore wu harugoni hadogoea lowa yu wahalu
    tagira pobehe haru.
  mya-mya: သို့​ရာ​တွင်​သူ​ယုတ်​မာ​တို့​ကောင်း​စား​သည်​ကို မြင်​ရ​သော​အ​ခါ မောက်​မာ​သူ​တို့​ကို​မ​ရှု​လို​စိတ်​ရှိ​သ​ဖြင့်​ငါ
    သည် ခ​လုတ်​တိုက်​၍​လဲ​လု​ပါ​ပြီ။ ငါ​၏​ခြေ​တို့​သည်​လည်း​တိမ်း​ချော်​လု​ပြီ။
  bod-N: འོན་ཀྱང་ང་ཡི་རྐང་པ་འདྲེད་ལ༌ཉེ། །གོམ་སྟབས་དོན་མེད་འགྱེལ་ལ་ཁད་ཙམ༌བྱུང༌།།
  wsk-wsk: Bare ani mu, sanami turutuwuwakasam; ani mu ali palenguk se dagulu namarikko
    iwita.
  sna-sna: Asi kana ndirini, tsoka dzangu dzakapotsa dzatsvedza; ndakasara paduku
    kupunzika.
  spa-BLM: Pero en cuanto a mí, mis pies estaban casi perdidos. Mis pasos estuvieron
    a punto de resbalar.
  cac-cac: Ixocto val yac' jab'ocxo, in telvi. Jab'xon̈ej maj in b'atcan d'a scal
    chucal,
  swh-ULB: Lakini kwangu mimi, kidogo tu miguu yangu iteleze; miguu yangu karibu iteleze
    kutoka kwangu
  bel-bel: Успомні пра збор Твой, які Ты прыдбаў здавён, пра племя спадчыны Тваёй,
    якое Ты адкупіў, - пра гэту гару Сіён, на якой Ты пасяліўся.
  deu-ELBBK: Ich aber – wenig fehlte, so wären meine Füße abgewichen, um nichts wären
    ausgeglitten meine Schritte.
  mbb-OT: Piru siak, hapit en egkaawà is kedtuu ku,
  mal-2015: എന്നാൽ എന്റെ കാലുകൾ ഏകദേശം ഇടറി; എന്റെ കാലടികൾ ഏറക്കുറെ വഴുതിപ്പോയി.
  gup-gup: Dja ngaye wanjh darnkih bu ngabengmidjdangimeninj kore God kakurduyime.
    Ngaye ngakuyinbarlanhmey manbu kunwoybuk Godkenh.
  ctu-CTI: Pero joñon tij colel cʌyeꞌ c chꞌujbin Cheꞌ bajcheꞌ maꞌix xucꞌul coc, colel
    i tyʌjtsꞌel.
  rmc-rmc: Ale na kampľa but a podgeľahas mange o pindre, mire krokenca maj peľomas.
  nlg-nlg: 'Hauva mi nau eni te dutuvia na sivi nigua na ghanaghana mava: Me kukulu
    tua nigua na taluutuni.'
  pes-OPV: واما من نزدیک بود که پایهایم از راه در رود ونزدیک بود که قدمهایم بلغزد.
  ron-1924: Тотушь ера сэ ми се ындоае пичорул ши ерау сэ-мь алунече паший!
  ben-OBCV: কিন্তু আমার পা প্রায় পিছলে গিয়েছিল; আমার পা রাখার জায়গা আমি প্রায়
    হারিয়েছিলাম।
  som-som: Laakiinse anigu waan turunturoon gaadhay, Oo tallaabooyinkayguna waxay
    u dhowaadeen inay simbiriirixdaan.
  lat-VUC: Memor esto congregationis tuæ, quam possedisti ab initio. Redemisti virgam
    hæreditatis tuæ, mons Sion, in quo habitasti in eo.
  eng-ASVBT: But as for me, my feet were almost gone; My steps had well nigh slipped.
  mna-mna: Nio ti, muŋgu kumbuŋ ikam ŋgiris, ma rimen mi aŋmel. Rimen ŋonoono mi aŋtop
    pa urlaŋana tio.
  ita-1885: Ora, quant'è a me, quasi che incapparono i miei piedi; Come nulla mancò
    che i miei passi non isdrucciolassero.
  eng-LXXUP: Remember thy congregation which thou hast purchased from the beginning;
    Thou didst ransom the rod of thine inheritance; This Mount Zion wherein thou hast
    dwelt.
  eng-ULB: But as for me, my feet almost slipped; my feet almost slipped out from
    under me
  spa-VBL: Pero yo caí, y mis pies comenzaron a resbalar,
  fra-_FOB: Pour moi, le pied m'a presque manqué, et peu s'en est fallu que mes pas
    n'aient glissé;
  mal-mal: എന്നാൽ എന്റെ കാലുകൾ ഏകദേശം ഇടറി; എന്റെ കാലടികൾ ഏറെക്കുറെ വഴുതിപ്പോയി.
  lit-lit: 'O mano atvejis buvo toksai: mano kojos vos nepaslydo, mano žingsniai bemaž
    buvo ėmę slidinėti,'
  urd-GVR: Lekin maiṅ phisalne ko thā, mere qadam laġhzish khāne ko the.
  suz-BL: तन्‍न गो ग्रेक्‍शा, आं थेक्‍तीक साम्‍चा चिक्‍शो बाक्‍ती।
  eng-NOY: 'Yet my feet almost gave way; My steps had well nigh slipped:'
  ita-1927: Ma, quant’è a me, quasi inciamparono i miei piedi; poco mancò che i miei
    passi non sdrucciolassero.
  ckb-ckb: بەڵام من خەریک بوو پێم بخزێت و زۆری نەمابوو هەنگاوم بخلیسکێت،
  eng-BBE: But as for me, my feet had almost gone from under me; I was near to slipping;
  xsi-xsi: Andeta muŋga, naneŋgu kalo-tawana imâ laiti ŋana imbe kâ. Ŋinde itogo naŋa
    keŋgu apale zuli-zuli sârârâ mine.
  kan-OKCV: ನನ್ನ ಪಾದಗಳು ಬಹಳಮಟ್ಟಿಗೆ ತಪ್ಪುವ ಹಾಗಿದ್ದವು. ನನ್ನ ಹೆಜ್ಜೆಗಳು ಜಾರುವುದಕ್ಕೆ ಬಹು
    ಸಮೀಪವಾಗಿದ್ದವು.
  tam-2017: ஆனாலும் என்னுடைய கால்கள் தள்ளாடுதலுக்கும், என்னுடைய அடிகள் சறுக்குதலுக்கும்
    சற்றே தப்பியது.
  spa-RV-1909: Mas yo, casi se deslizaron mis pies; por poco resbalaron mis pasos.
  ron-BTF: Dar cât despre mine, picioarele mele aproape m-au lăsat, pașii mei aproape
    au alunecat.
  eng-WEBP: But as for me, my feet were almost gone. My steps had nearly slipped.
  eng-FBV: But I was stumbling, my feet were starting to slide,
  nld-1939: Toch waren haast mijn voeten gestruikeld, Mijn schreden bijna uitgegleden!
  nch-BL: San quentzi polihuiyaya para nihuetztosquía. Noicxi moxitaniyaya huan nechcatitoya
    para nimomimilos tepexitipa.
  vie-1934: Còn về phần tôi, chân tôi đã gần vấp, Xuýt chút bước tôi phải trợt.
  cha-cha: Ya guajo cánaja sumuja y adengjo; didideja tentenjan sulon y pinecatta.
  hin-CV: वैसे मैं लगभग इस स्थिति तक पहुंच चुका था; कि मेरे पैर फिसलने पर ही थे, मेरे
    कदम लड़खड़ाने पर ही थे.
  eng-OURB: But as for me, my feet were almost gone. My steps had nearly slipped.
  spa-BES: Pero en cuanto a mí, mis pies casi habían desaparecido de debajo de mí;
    Estaba cerca de resbalar;
  tdx-tdx: Aa naho izaho, didý tsy ho nipolatitse o tombokoo; ho nidorasitse o liakoo.
  tha-KJV: แต่​ข้าพเจ้าเล่า เท​้าของข้าพเจ้าเกือบสะดุด ย่างเท้าของข้าพเจ้าหมิ่นพลาดเต็​มท​ี​แล้ว
  por-BR-2018: Eu porém, quase que meus pés se desviaram; quase nada faltou para meus
    passos escorregarem.
  deu-ELO: Ich aber, wenig fehlte, so wären meine Füße abgewichen, um nichts wären
    ausgeglitten meine Schritte.
  eng-WYC-2018: But my feet were moved almost; my steps were shed out almost. (But
    my feet almost stumbled; my steps almost slipped.)
  epo-epo: Sed mi — apenaŭ ne falŝanceliĝis miaj piedoj, Preskaŭ elglitis miaj paŝoj.
  gfk-gfk: Iesen iau balik, iau gor te surmalagir. Hutet tunat bia iau gor puko,
  uig-PIN: Lekin ɵzüm bolsam, putlixip yiⱪilip qüxüxkǝ tasla ⱪaldim; Ayaƣlirim teyilip
    kǝtkili ⱪil ⱪaldi;
  beo-beo: Be na dafawane hamoma:beyale hou da gadenenewane fisi dagoi ba:i.
  tpi-OTNT: Tasol klostu mi laik pundaun long sin. Mi olsem lek i wel pinis na mi
    laik pundaun na lusim bilip.
  hau-SA: Amma game da ni, ƙafafuna suna gab da yin santsi; tafin ƙafana ya yi kusan
    zamewa.
  udu-udu: Bahili gom aha/ mo tani sho’k pem ’dishi ’twa/ ’taki dheres mo, ŋaṯgin
    pem ’disha’dish ’taki yeres mo.
  uig-LAT: Lékin özüm bolsam, putliship yiqilip chüshüshke tasla qaldim; Ayaghlirim
    téyilip ketkili qil qaldi;
  nde-nde: Kodwa mina, inyawo zami zaphose zatshelela; ngaphose ngakhuthisa ukunyathela.
  ton-ton: 'Ka ko au naʻe meimei mole hoku vaʻe: naʻaku meimei hekea ʻi heʻeku ngaahi
    laka.'
  ces-1613: Ale nohy mé téměř se byly ušinuly, o málo, že by byli sklouzli krokové
    moji,
  eng-WMB: But as for me, my feet were almost gone. My steps had nearly slipped.
  tam-TCV: ஆனால் நானோ, என் கால்கள் சறுக்கி, என் காலடிகள் இடறி விழப்போனேன்.
  ceb-ULB: Apan alang kanako, hapit madalin-as ang akong mga tiil; ang akong mga tiil
    hapit madalin-as samtang ako naglakaw
  pol-UBG: Ale moje nogi niemal się potknęły, moje kroki omal się nie zachwiały;
  agr-agr: Namput wajaschabiajai iyautnak, jukea akunuk iyagtinuyajai.
  kyc-kyc: Dopa piramopape namba oo repeta isa paro ingiya. Nambana kimbu doko keta
    keta pipala Anatu kapa ingingi lao suu pingi doko oo yaki nyepala isa pwuano lao
    siyu.
  urd-GVU: لیکن مَیں پھسلنے کو تھا، میرے قدم لغزش کھانے کو تھے۔
  eng-OEBCW: But my feet were almost gone, my steps had nearly slipped,
  deu-1912: Ich aber hätte schier gestrauchelt mit meinen Füßen; mein Tritt wäre beinahe
    geglitten.
  kan-2017: ನನ್ನ ಕಾಲುಗಳು ಜಾರಿದವುಗಳೇ; ನನ್ನ ಹೆಜ್ಜೆಗಳು ತಪ್ಪಿದವುಗಳೇ.
  yap-yap: Machane i chugur ni nge dabki pagan’ug; ma mich rog e chugur ni nge mul,
  hlt-MCSB: Tedae kai tah ka kho he bet bung khaw bung bangla, ka khokan paloe khaw
    paloe pawt bangla ka om.
  mdy-ETH: ታኣኒ ጋዓንቴ ቶካ ታኣኮ ዹቂንታኒ ሃሊፄም ሎኦማኒ ዻካሮ ዓቴኔ።
  qvs-NT: Chashna Tata Dios yanapakuk kaptinpish yaka yaka mana allita rurashpa mitkakukshina
    urmanayarkani.
  twi-ASANTE: Nanso me deɛ, anka me nan reyɛ awatiri; anka merehwere me nnyinasoɔ,
  eng-WEBU: But as for me, my feet were almost gone. My steps had nearly slipped.
  acu-NT: Antsu wikia jampesarang pujuinaun suwirpiaku jiakun, tura pasé aints ainauncha
    suwirpiaku jiakun, aints iyaachak wajawa nunisnak tunau jurumachak wajakjai.
  spa-PDDPT: En cuanto a mí, casi se deslizan mis pies. Por poco resbalan mis pasos.
  gun-gun: Ha'e rã xee ma aikoa rupi ajavy rai, kyrĩ'i oata ajavy aguã aguataa py.
  agu-BL: Mu'ẍt qui nchincu' wuxtx'otx'. Mu'ẍt qui nchinje' jiẍp,
  ilo-ULB: Ngem no maipapan kaniak, ngan-nganin naikaglis ti sakak; ngan-nganiak a
    naitibkol
  kpg-kpg: Dogu hagadagadagagee gu hoohoo hua bolo ga hagalee. Dogu hagadonu la di
    mee hua dulii bolo ga hagalee,
  uig-ARA: لېكىن ئۆزۈم بولسام، پۇتلىشىپ يىقىلىپ چۈشۈشكە تاسلا قالدىم؛ ئاياغلىرىم تېيىلىپ
    كەتكىلى قىل قالدى؛
  sus-sus: A gbe mu nu luxi n tan yati xa ba kira ma, n sanyie xa bira kira gbɛtɛ
    fɔxɔ ra.
  pon-2006: Kereniongehr ei koapworopwor pahn sohla; oh ei pwoson tikitiklahr
  jae-jae: Mago aê kadabiŋ gebe japô ockaiŋ ôkwi ma kadabiŋ gebe jaka bêlip tageŋ
  ksd-ksd: Ma iau, a kaugu i to na tagalir, I maravai ba ina tamagaga ta kaugu vinavana.
  tur-YTC: Ama benim ayaklarım neredeyse tükenmişti. Adımlarım az kalsın kaymıştı.
  bel-N: А я — амаль спатыкнуліся ногі мае, ледзь не пакаўзнуліся крокі мае.
  grc-BRENT: Μνήσθητι τῆς συναγωγῆς σου ἧς ἐκτήσω ἀπʼ ἀρχῆς· ἐλυτρώσω ῥάβδον κληρονομίας
    σου· ὄρος Σιὼν τοῦτο ὃ κατεσκήνωσας ἐν αὐτῷ.
  kpr-kpr: O namo, nanda tumondari feghako usira. Jo soka irae, nanda tumondari dadabe
    tefo aetira.
  ind-AYT: Akan tetapi, kakiku hampir tergelincir, dan langkah-langkahku hampir terpeleset.
  yom-yom: Vayi kuidi minu, fioti fisiala nganu malu mama masialumuka fioti fisiala
    nganu ndizimbisa singumnu ki kulu kuama.
  yut-yut: Mani nak da naga yokwikon palɨ magɨm. Nak kandapno sagalek yaŋ nɨkban maŋek
    nandaŋ gadatno palɨ yɨpmaŋ dekgɨm.
  nya-nya: Koma kunena za ine, mapazi anga anali pafupi kuterereka; ndinatsala pangʼono
    kugwa.
  kyg-kyg: Alagepa kavaꞌmo nehiyaꞌmonanafa nagaemo alagi ago hogoꞌamo asagauꞌna aisuva
    agufa kavaꞌmo huꞌnove. Alagi hogoꞌamo lole nagesamo afiteꞌna aeꞌna halu vale lamiꞌna
    asagauꞌna aisuva agufa kavaꞌmo huꞌnove.
  hrv-hrv: A meni umalo noge ne posrnuše, zamalo koraci ne okliznuše,
  mps-mps: Tiali goli, pąde ena te dwai sęgęba tulaluainu yali. Ena te sągą pasega
    muyu, tama ena tagalainu ebo tiwai yali.
  tpi-tpi: Tasol klostu mi laik pundaun long sin. Mi olsem lek i wel pinis na mi laik
    pundaun na lusim bilip.
  dan-1931: Mine Fødder var nær ved at snuble, mine Skridt var lige ved at glide;
  vie-OVCB: Nhưng riêng con, gần như đã mất niềm tin. Chân con suýt trượt ngã bao
    lần.
  guj-2017: પણ મેં તો મારે પગે લગભગ ઠોકર ખાધી હતી; હું પગલાં ભરતાં લગભગ લપસી ગયો હતો.
  pon-2006A: Kereniongehr ei koapworopwor pahn sohla; oh ei pwoson tikitiklahr
  por-BRBSL: Mas, quanto a mim, meus pés quase desapareceram. Meus passos quase haviam
    escorregado.
  eng-OEBUS: But my feet were almost gone, my steps had nearly slipped,
  swe-swe: Men för mig försvann nästan mina ben, mina steg for undan under mig (jag
    halkade, slant),
  cth-cth: Hatei, kai raitat meimei ka rawp teh, meimei ka thawn toe.
  twi-twi: Nanso me de, anka me nan reyɛ awatiri; anka merehwere me nnyinaso,
  hlt-hlt: Tedae kai tah ka kho he bet bung khaw bung bangla, ka khokan paloe khaw
    paloe pawt bangla ka om.
  tbz-SIM: Bɑ́ nɛ̀ mɛmmɛ kɛ̀ nní ndɔ́ kɛ́yetɛ́, dɛ̀ do kpɑɑ́ sɑ́m̀pɔ́ nwe kɛ̀ n do.
  msy-2020: Kɨ guizbangɨra arazir kuramɨn irasa bar gefi. Nan suemning mati apɨghsighizɨ,
    kɨ uan nɨghnɨzir gavgavim ataghɨraghasava ami.
  dop-dop: Pɑɑ nɑ mpʋ pəcɔɣɔ pə kɑɑsɑɑ sɩ pə́ co-m yɑɑ pə́ tuu-m.
  azb-azb: Amma mənim ayaqlarım az qala büdrəmişdi, Addımlarım məni yıxmışdı.
  eng-DBY: But as for me, my feet were almost gone, my steps had well nigh slipped;
  hin-2017: मेरे डग तो उखड़ना चाहते थे, मेरे डग फिसलने ही पर थे।
  wol-KYG: Waaye man de tuuti kon ma lajj, tuuti ma tarxiis,
  swp-swp: Na eau mo begana abo aegu se alabesibesi, aegu hanahanau abo se utusagigi.
  bjr-bjr: Manda oosana maree mariasa aiqama ainaina amiqifaqa nári nimoo naamoo qiafaqa
    qinee qafaunanoo qirana qaifaqa Yaaweena minnisaaqaa unanoo Yaaweenaki mapukiqa
    marunafa taikaaqaammidanoo.
  eng-YLT: As nothing, have my steps slipped, For I have been envious of the boastful,
  kne-kne: Ngem istay makaan di pammatik ya talek ko
  eng-WYC-2017: But my feet were moved almost; my steps were shed [or poured] out
    almost.
  eng-WMBB: But as for me, my feet were almost gone. My steps had nearly slipped.
  zat-NTPS: Neda' ba guzúa cheajcházia' lu dul-la. Ba guzúa guna' tu da zrinnaj,
  zty-NTPS: san neda' wzóa' chejchegwa', na' wzóa' gona' to da' ẕinnj.
  urd-GVH: लेकिन मैं फिसलने को था, मेरे क़दम लग़ज़िश खाने को थे।
  rug-rug: Totoso kono ni rau saripu vahesi pule ni, meke dogoria rau sa rinavutu
    tadi na tie kaleadi, si tata hokara malohoro taloa sa qua sinoto koe Tamasa. Sa
    qua rinaṉeraṉe si tata mate taloa hokara.
  gaz-gaz: Ani garuu miilli koo gufachuu gaʼee, faanni koos mucucaachuu gaʼee ture.
  fra-LSG: Toutefois, mon pied allait fléchir, Mes pas étaient sur le point de glisser;
  yal-yal: Koni fayida n bata yi tantan, n kiraan beɲin.
  iou-iou: Upäŋkaŋ Anutu, nadäkinikna pära pewa putäreŋkuk. Äma wakiwaki täŋpanitä
    säkgämän itkaŋ tuŋum pähap ikek kuŋarirä yabäŋpäŋ-nadäŋkaŋ näkŋata jop waki ŋode
    nadäŋkut; Udegän itet yäŋ nadäŋkut.
  haw-1868: A owau nei la, aneane haule ko'u mau wawae; Mai pahee io ko'u mau kapuwai.
  arb-NAV: أَمَّا أَنَا فَقَدْ أَوْشَكَتْ قَدَمَايَ أَنْ تَزِلّا، وَخَطَوَاتِي أَنْ
    تَنْزَلِقَ،
  ded-ded: Ni ine hanina pososoc anu tifainggema manubeso anec.
  ewe-ewe: Ke nye la, nye afɔ ɖiɖi kloe, eye esusɔ vie ko medze anyi.
  eng-LEE: 'But as for me, it lacked but little that my feet had been moved: almost
    nothing was needed that my steps had slipped.'
  asm-FB: কিন্তু মোৰ ভৰি হ’লে প্ৰায় পিছল খাইছিল; মোৰ খোজ প্ৰায় পিছলি গৈছিল।
  sus-A: عَ فبٍ مُ نُ لُشِ ﭑ تَن يَتِ شَ بَ كِرَ مَ، ﭑ سَنيِيٍ شَ بِرَ كِرَ فبّتّ
    قْشْ رَ.
  fra-SBL: Mais quant à moi, mes pieds étaient presque partis. Mes pas avaient presque
    glissé.
  hbo-hbo: וַאֲנִ֗י כִּ֭מְעַט *נָטוּי (נָטָ֣יוּ) רַגְלָ֑י כְּ֝אַ֗יִן *שֻׁפְּכָה (שֻׁפְּכ֥וּ)
    אֲשֻׁרָֽי׃
  kik-kik: No niĩ-rĩ, magũrũ makwa maratigĩtie hanini matenderũke; ndaarĩ o hakuhĩ
    kũgũa.
  fra-NCL: Toutefois j’étais sur le point de fléchir, mon pied a presque glissé.
  cek-AK: Toe ka khok loe amthaek tom boeh; kang doethaih ahmuen angthuih tom boeh.
  cuk-cuk: An iche-napinad isguednaganad, an iche-napinad nue-dummad-noenad.
  uig-CYR: Өзүң рәнә төләп азат қилған җамаитиңни, Йәни Өз мирасиң болушқа қедимдә
    уларға һәмҗәмәт болуп қутқузған қәбилини, Өзүң макан қилған Зион теғини ядиңға
    кәлтүргәйсән!
  tel-2017: నా పాదాలు కొద్దిలో జారిపోయేవి. నా అడుగులు దాదాపుగా జారి పోయాయి.
  hat-BSA: Men pou mwen, pye m te prèt pou glise tonbe, Pa m yo te prèt pou chape.
  ukr-ONPU: Згадай громаду Свою, яку придбав Ти віддавна, викупив як плем’я Свого
    спадку, гору Сіон, на якій Ти оселився.
  kos-kos: Tusruktu apkuran nga in fuhleak, Ac lulalfongi luk apkuran in wanginla.
  hbo-WLC: וַאֲנִ֗י כִּ֭מְעַט נטוי רַגְלָ֑י כְּ֝אַ֗יִן שפכה אֲשֻׁרָֽי׃
  ibo-ibo: Ma mụ onwe m, ọ fọdụrụ nwantịị ka m zọhie ụkwụ, ọ fọdụrụ nwantịị ka ụkwụ
    m gbụchapụ.
  ory-ory: ମାତ୍ର ମୋହର ଚରଣ ପ୍ରାୟ ଟଳିଗଲା; ମୋହର ପାଦବିକ୍ଷେପ ପ୍ରାୟ ଖସିଗଲା।
  chk-chk: Nge ngang a arapakan ngeni an epwe tur seniei ai apilükülük, a arapakan
    chök esap chüen wor ai lükülük.
  rop-rop: Bat aibin gulijap nomo bilib na, jis laik aibin gulijap buldan,
  ukr-1871: А я — мало що ноги мої не зійшли з дороги; мало що не поховзлись стопи
    мої.
  yon-yon: Kumban miin arewa kamiibdan kuu yiminmo doriiwe wedmeni, kerengkandan kee
    amunmo doriib kumbed yi areb kera ande kamaan kowe, ne kuu kiwaan amun ari koronde
    kimyen kere beresarok andaan, kwane ne yon kuu dore at wande komborok andaan kii.
  deu-1951: Ich aber hätte schier gestrauchelt mit meinen Füßen, wie leicht hätte
    ich einen Mißtritt getan!
  eng-JPS: But as for me, my feet were almost gone; my steps had well nigh slipped.
  srp-1865: A noge moje umalo ne zaðoše, umalo ne popuznuše stopala moja,
  lug-lug: Naye nze amagulu gange gaali kumpi okutagala era n’ebigere byange okuseerera.
  heb-heb: ואני כמעט נטוי רגלי כאין שפכה אשרי׃
  ben-IRV: কিন্তু আমার পা প্রায় টলে গিয়েছিল; আমার পা প্রায় পিছলিয়ে গিয়েছিল।
  ntu-ntu: A' nabznge ngrgo. X nzrlxngiti-krnge ycpwz pipz nzaxtx-krbole.
  pan-pan: ਪਰ ਮੈਂ ਜੋ ਹਾਂ, ਮੇਰੇ ਪੈਰ ਫਿਸਲਣ, ਅਤੇ ਮੇਰੇ ਕਦਮ ਤਿਲਕਣ ਲੱਗੇ ਸਨ।
  mya-JVB: ငါ မူကား ၊ ခြေ ချော် လု လျက် ၊ ခြေရာ လွဲ လု လျက် ရှိမိပြီ။
  kgf-kgf: Néŋ ni imi kaiʒiliweŋ ic ionac kekec mériaŋaguc imi hémma séwi eŋeŋ ic
    ionac nimbupuc waŋi imuac niŋac hénana tisuqisurac wamma manumaŋ ʒé waŋec. Waŋu
    nanaŋnawac qambaŋa imi keŋ saŋgimaŋ ʒé waŋec.
  tte-O: Na yau kaiwegu, yau katepatu yo yagu meli kikiunamo sikwalalele,
  tbg-tbg: Mpo, vika mintiaveravata, te Kotira aaraqaa niha, vo haika kaara vauriri
    ntava vare kaavunti ruhiqau vunara.
  hmo-hmo: To egu aena be kahirakahira ia dedi. Lauegu kamonai be ia manoka lao, bona
    egu abidadama be kahirakahira ia ore.
  zar-NT: Iaʼlátiʼsö guchixi guníguidaʼ. Iaʼlátiʼsö tsöjdödaʼ tsöláʼalö,
  urd-urd: लेकिन मेरे पाँव तो फिसलने को थे, मेरे क़दम क़रीबन लग़ज़िश खा चुके थे।
  rus-SYN: Вспомни сонм Твой, который Ты стяжал издревле, искупил в жезл достояния
    Твоего, - эту гору Сион, на которой Ты веселился.
  bqc-SIM: Mapi sↄ̃ ma kãikũ̀ ń lɛ́lɛao, ma gbá ye zãi guwa yãaɛ.
  tcz-CHONGTHU: Keima din vang, kalamjotna beikoncha bou ahitai. Kalamlhong anal in
    lhulham pai ding kahitai.
  mar-mar: पण माझ्यासाठी जसे माझे पाय बहुतेक निसटणार होते; माझे पाय बहुतेक माझ्या
    खालून निसटणार होते.
  isl-isl: En hvað um mig? Ég var kominn á ystu nöf. Það munaði engu að mér skrikaði
    fótur og ég félli!
  hlt-THB: Cehlai, kai aham taw, ka khaw ve bah tawm ca nawh; dyih hun hlauh tawm
    na awm nyng.
  qub-qub: Nogami ichanga jucha rurayta yarpaycaräna. Ichicllanami pishisha jucha
    rurayman chayanäpaj.
  bqp-bqp: Makũ sↄ̃, ma ka kãni lɛtɛna, ma gbá ye à satamɛ yã.
  hat-hat: Men, pye m' glise, li manke chape, ti kras mwen tonbe,
  eng-BSB: But as for me, my feet had almost stumbled; my steps had nearly slipped.
  eng-WEBPB: But as for me, my feet were almost gone. My steps had nearly slipped.
  kbq-kbq: Hianagi nagiamo'a krarige'na traka hu'na masekate'noe. Nagiama renakeroana
    regaririna masekatoe.
  pon-pon: A nai, ekij ta, a na i kat pan lodi, o I koren ion krijedi ni ai kakakawei.
  nhe-BL: San quentzi polihuiyaya para nihuetztosquía. Noicxihua xitlaniyaya huan
    nechcatitoya para nimomimilos tlatepexico.
  wnc-wnc: Siwan ngana na waiakngaatang paa siknga pimakum. Wa unzing kepi naatang
    saweknga binga siwan pimake banip singgat takngana tenanga singgak.
  bus-bus: Mapi sↄ̃, ma kĩi kũ̀ lɛɛnao, ma gbá yezi à satamɛ yã.
  gub-BL: Herewyrowyroahy ihe, amo wanuwi wiko wera'u ma'e wanehe. Herewyrowyroahy
    ikatu 'ym ma'e wanehe ihe no, ta'e aexak waneko haw ikatu ma'e ihe xe. A'e rupi
    apytu'u tària'i Tupàn rehe hezeruzar ire ihe, Ta'e hewyrowyroahy wanehe ihe xe.
  eng-DRA: 'Remember thy congregation, which thou hast possessed from the beginning.
    The sceptre of thy inheritance which thou hast redeemed: mount Sion in which thou
    hast dwelt.'
