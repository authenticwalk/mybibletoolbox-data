verse: PSA.073.009
translations:
  mal-C: അവരുടെ വായ് ആകാശത്തിനുമേൽ അധികാരമുറപ്പിക്കുന്നു, അവരുടെ നാവ് ഭൂമിയെ അധീനതയിലാക്കുന്നു.
  deu-TKW: In den Himmel erheben sie ihr Maul, während sich ihre Zunge auf Erden ergeht.
  lin-lin: Minoko na bango etombokelaka Likolo, mpe lolemo na bango esakanelaka mokili.
  mmx-mmx: Di paase vupu ri ne Moroa mo ik lok toxun pana at laxalibet, la di paase
    asu avut lemet ti limixin at lavatbung menemen.
  eng-LSV: They have set their mouth in the heavens, || And their tongue walks in
    the earth.
  eng-GNV: They set their mouth against heauen, and their tongue walketh through the
    earth.
  eng-WEBSTER: They set their mouth against the heavens, and their tongue walketh
    through the earth.
  nhw-BL: Fiero quitlaijilhuíaj Toteco Dios catli itztoc ipan ilhuicactli. Huan quintelchihuaj
    catli itztoque ipan ni tlaltipactli.
  swh-ONEN: Vinywa vyao huweka madai hata kwa mbingu, nazo ndimi zao humiliki duniani.
  bba-bba: bɑ n Gusunɔ wɔllu wɔmmɔ. Mɛyɑ mɑɑ ben yɑrɑ ku rɑ ɡoo deri hɑnduniɑ mi.
  eng-KJVCPB: They set their mouth against the heavens, And their tongue walketh through
    the earth.
  luo-luo: Giwacho weche polo gi dhogi to lewgi to gimakogo mwandu mag piny.
  aii-aii: ܡܘܼܬܸܒ݂ ܠܗܘܿܢ ܒܫܡܲܝܵܐ ܦܘܼܡܵܝܗ‌ܝ، ܘܠܸܫܵܢܵܝܗ‌ܝ ܟܹܐ ܚܵܕܹܪ ܒܐܲܪܥܵܐ.
  meu-meu: Ududia reḡedia na guba ai e daemu, maladia reḡedia ese tanobada e hahonuamu.
  npi-ULB: आफ्नो मुखले तिनीहरू स्वर्गको विरुद्धमा बोल्‍छन् र तिनीहरूका जिब्रोहरूले
    पृथ्वीको अधिकार गर्छन् ।
  yor-yor: Wọ́n ń gbé ẹ̀mí wọn lé ọ̀run ahọ́n wọn gba ipò ayé.
  pes-OPCB: به خدایی که در آسمان است کفر می‌گویند و به انسانی که بر زمین است فحاشی
    می‌کنند.
  tgl-ULB: Nagsasalita sila laban sa kalangitan, at ang kanilang mga dila ay gumagala
    sa daigdig.
  nop-nop: Bepaŋ kunum gineŋ hatilak aditok medehaki niiŋ. Unduŋ tiŋa nehi wohiye
    yotilooŋ metam kwetfoloŋ hatiiŋdi adi’walaŋ nadinadi takalineŋ yoŋa yeniŋgigine
    tiiŋ.
  cbu-NT: Apanllee natsaksin yutarit tsiyatkanaya. Ichinguroom tputs ngitzee wayakanaya.
  hui-hui: Ani bialu tigua Ngode Datagaliwabe dahuliya andaga kago lalubi lo guralu
    haga ka. Tininaga mini mo yaraga halu tigua hame ledadagua hangu wali agali marume
    bilo bidaba lalu hongo howa lamiaga ka.
  mya-mya: သူ​တို့​သည်​ကောင်း​ကင်​ဘုံ​၌​ရှိ​တော်​မူ​သော ဘု​ရား သ​ခင်​အား​စော်​ကား​သည့်​စ​ကား​ကို​ပြော​ဆို​လျက်၊
    ကမ္ဘာ​ပေါ်​ရှိ​လူ​တို့​အား​မောက်​မာ​စွာ​အ​မိန့်​ပေး ကြ​၏။
  bod-N: དེ་ཚོའི་ངག་གིས་ནམ་མཁར་སྐུར་བ་འདེབས། །དེ་ཚོའི་སྨྲ་བརྗོད་ས་གཞི་ཡོངས་ལ༌སླེབས།།
  wsk-wsk: Nuna duruk wonong te bagakoyam nunumi betesan; ale nunga munak mu ali lilim
    bitarukoyam munakasan.
  sna-sna: Miromo yavo inoti denga nderavo, uye ndimi dzavo dzinotora nyika.
  spa-BLM: Han puesto su boca en los cielos. Su lengua camina por la tierra.
  cac-cac: An̈ej b'uchval lolonel syal eb' d'a Dios aj satchaan̈. Syalanpax chuc eb'
    d'a anima d'a sat luum tic.
  swh-ULB: Wameweka vinywa vyao dhidi ya mbingu, na ndimi zao hutanga tanga duniani.
  bel-bel: Азнакаў нашых мы ня бачым, няма больш прарока, і няма з намі таго, хто
    ведаў бы, дакуль гэта будзе.
  deu-ELBBK: Sie setzen in den Himmel ihren Mund, und ihre Zunge wandelt auf der Erde.
  mbb-OT: Mezaat is menge lalag dan he igkuntada zan te Megbevayà diyà te langit wey
    te menge etew kayi te kelibutan.
  mal-2015: അവർ വായ് ആകാശത്തോളം ഉയർത്തുന്നു; അവരുടെ നാവു ഭൂമിയിൽ സഞ്ചരിക്കുന്നു.
  gup-gup: Bedda wanjh kabirriyime kunwok kunwarre bu kabirriyolyolme God nawu kahni
    kore heaven. Dja mak bedman kabirridjalburlumerren bu kabirriyolyolmerren kore
    kubolkbubuyika kondah kurorre.
  ctu-CTI: Miꞌ tyajob Dios ti machꞌʌ wen bʌ tꞌan. Miꞌ pucob ti pejtyelel mulawil chʌ
    bʌ miꞌ lolon pensaliñob.
  rmc-rmc: Le vuštenca namištes vakeren pro ňebos a le čhibenca kamen te zalel e phuv.
  nlg-nlg: 'Ma gaira tara bosa dikalaa God i kokou: mara bosa ke, ma gaira tara vunaghina
    na maramana talighu ghua.'
  pes-OPV: دهان خود را بر آسمانها گذارده‌اند وزبان ایشان در جهان گردش می‌کند.
  ron-1924: ышь ыналцэ гура пынэ ла черурь ши лимба ле кутреерэ пэмынтул.
  ben-OBCV: তাদের মুখ স্বর্গের বিরুদ্ধে গর্ব করে, আর তাদের জিভ জগতের অধিকার নেয়।
  som-som: Afkoodii waxay gaadhsiiyeen samooyinka, Oo carrabkooduna wuxuu dhex maraa
    dhulka oo dhan.
  lat-VUC: Signa nostra non vidimus; jam non est propheta; et nos non cognoscet amplius.
  eng-ASVBT: They have set their mouth in the heavens, And their tongue walketh through
    the earth.
  mna-mna: Wal tana tipakurkur zitun. Pa Anutu ta imbot saamba na, tipasansaana sua
    pini. Mi tiwirri sua sananŋana pizin tomtom ta timbotmbot toono na tomini.
  ita-1885: Mettono la lor bocca dentro al cielo, E la lor lingua passeggia per la
    terra.
  eng-LXXUP: We have not seen our signs; There is no longer a prophet; and God will
    not know us anymore.
  eng-ULB: They set their mouth against the heavens, and their tongues march through
    the earth.
  spa-VBL: En su hablar irrespetan al cielo, y difaman a los habitantes de la tierra.
  fra-_FOB: Ils portent leur bouche jusqu'au ciel, et leur langue parcourt la terre.
  mal-mal: അവർ വായ് ആകാശത്തോളം ഉയർത്തുന്നു; അവരുടെ നാവ് ഭൂമിയിൽ സഞ്ചരിക്കുന്നു.
  urd-GVR: Wuh samajhte haiṅ ki jo kuchh hamāre muṅh se nikaltā hai wuh āsmān se hai,
    jo bāt hamārī zabān par ā jātī hai wuh pūrī zamīn ke lie ahmiyat rakhtī hai.
  suz-BL: मेकोपुकीमी “स्‍वर्ग नेल्‍ल आंइ के बाक्‍ब” देंनीम। मिनु रागी नेल्‍ल आंम के
    सेल्‍नीम।
  eng-NOY: They stretch forth their mouth to the heavens, And their tongue goeth through
    the earth;
  ita-1927: Metton la loro bocca nel cielo, e la loro lingua passeggia per la terra.
  ckb-ckb: ڕووی دەمیان لە ئاسمان کردووە، زمانیشیان بەسەر زەویدا دەگێڕن.
  eng-BBE: Their mouth goes up to heaven; their tongues go walking through the earth.
  xsi-xsi: Kinzi uru siporo ŋgua pavaligiŋa pa Maro Kindeni, ina imo samba ilo, aku
    siporo ŋgua potomule panzi tamâta tona.
  kan-OKCV: ಪರಲೋಕಕ್ಕೆ ವಿರೋಧವಾಗಿ ತಮ್ಮ ಬಾಯನ್ನು ತೆರೆದಿದ್ದಾರೆ. ಭೂಲೋಕದಲ್ಲೆಲ್ಲಾ ಅವರ ಮಾತು
    ಮುಂದುವರೆದಿದೆ.
  tam-2017: தங்களுடைய வாய் வானம்வரை எட்டப் பேசுகிறார்கள்; அவர்களுடைய நாவு பூமியெங்கும்
    உலாவுகிறது.
  spa-RV-1909: Ponen en el cielo su boca, y su lengua pasea la tierra.
  ron-BTF: Își înalță gura împotriva cerurilor și limba lor cutreieră pământul.
  eng-WEBP: They have set their mouth in the heavens. Their tongue walks through the
    earth.
  eng-FBV: They talk irreverently against heaven above, and defame people here on
    earth.
  nld-1939: Ze zetten een mond op tegen de hemel, En hun tong gaat zich tegen de aarde
    te buiten.
  nch-BL: Fiero quitaijilhuíaj Toteco Dios cati itztoc ipan ilhuicacti. Huan quintelchihuaj
    cati itztoque ipan ni taltipacti.
  vie-1934: Miệng thì nói hành thiên thượng, Còn lưỡi lại phao vu thế gian.
  cha-cha: Japolo y pachotñija gui langet, yan y jilañija janafanmamocat gui inanaco
    y tano.
  hin-CV: उनकी डींगे आकाश तक ऊंची होती हैं, और वे दावा करते हैं कि वे पृथ्वी के अधिकारी
    हैं.
  eng-OURB: They have set their mouth in the heavens. Their tongue walks through the
    earth.
  spa-BES: Su boca contra el cielo; su lengua van caminando por la tierra.
  tdx-tdx: Fa najado’ iareo hiatreatre o likerañeo o falie’ iareoo, mikariokariok’
    an-tane atoy o famele’ iareoo.
  tha-KJV: เขาอ้าปากสู้ฟ้าสวรรค์ และลิ้นของเขาก็คะนองไปในโลก
  por-BR-2018: Elevam suas bocas ao céu, e suas línguas andam na terra.
  deu-ELO: Sie setzen in den Himmel ihren Mund, und ihre Zunge wandelt auf der Erde.
  eng-WYC-2018: They putted their mouth into heaven; and their tongue passed in earth.
    (They put their mouths against heaven; and their tongues went about over all the
    earth.)
  epo-epo: Kontraŭ la ĉielon ili levas sian buŝon, Kaj ilia lango promenas sur la
    tero.
  gfk-gfk: Ira udiet nianga na sa butbut i haan harbasia tano ula hanuo ma uram muk
    ra mawe.
  uig-PIN: Ular aƣzini pǝlǝkkǝ ⱪoyidu, Ularning tilliri yǝr yüzini kezip yüridu.
  beo-beo: Ilia da Gode (Hebene ganodini esala) amo Ea hou olelesea, wadela:le sia:sa.
    Amola ilia da osobo bagade dunu ilima gasa fili, ilima agoane hamoma:ne sia:sa.
  tpi-OTNT: Ol i tok nogut long God i stap long heven. Na ol i litimapim nem bilong
    ol yet na ol i strong tumas long ol manmeri i mas bihainim laik bilong ol.
  hau-SA: Bakunansu na cewa sama na su ne, kuma harsunansu sun mallaki duniya.
  udu-udu: Uni ki ḵa’d ’twam buni mmosor momis mo dhala le’d buni a’di ḵalki ’pen
    ḵany e mony’cesh mo.
  uig-LAT: Ular aghzini pelekke qoyidu, Ularning tilliri yer yüzini kézip yüridu.
  nde-nde: Imilomo yabo ithi izulu selingelabo, lezilimi zabo zihle ziwuthathe umhlaba.
  ton-ton: ‌ʻOku nau hangatonu atu honau ngutu ʻo angatuʻu ki he ngaahi langi, pea
    ʻoku ʻeveʻeva honau ʻelelo ʻi māmani.
  ces-1613: Stavějí proti nebi ústa svá, a jazyk jejich po zemi se vozí.
  eng-WMB: They have set their mouth in the heavens. Their tongue walks through the
    earth.
  tam-TCV: அவர்களுடைய வாயின் வார்த்தைகள் வானமட்டும் எட்டுகிறது; அவர்களுடைய நாவின்
    சொற்கள் பூமியெங்கும் சுற்றித்திரிகிறது.
  ceb-ULB: Ang ilang mga baba nagsulti batok sa kalangitan, ug ang ilang mga dila
    nagmartsa sa tibuok kalibotan.
  pol-UBG: Zwracają swe usta przeciwko niebu, a ich język krąży po ziemi.
  agr-agr: Nuninak Apajuínash pegkegchaun chichajuinawai, tuja aents aidaunash dutiksag
    pegkegchaun chichajuinawai.
  kyc-kyc: Nakamame yake dorena karenge Anatu baakando pii kopetame letaminyi. Nakama
    rangena kingi doko ketae pyambuo lao isa wambu dupwa dopa pinya dopa pinya lao
    karaminyi.
  urd-GVU: وہ سمجھتے ہیں کہ جو کچھ ہمارے منہ سے نکلتا ہے وہ آسمان سے ہے، جو بات ہماری
    زبان پر آ جاتی ہے وہ پوری زمین کے لئے اہمیت رکھتی ہے۔
  eng-OEBCW: They have set their mouth in the heavens, while their tongue struts about
    on the earth.
  deu-1912: Was sie reden, daß muß vom Himmel herab geredet sein; was sie sagen, das
    muß gelten auf Erden.
  kan-2017: ತಾವು ಮೇಲುಲೋಕದವರೋ ಎಂಬಂತೆ ದೊಡ್ಡ ಬಾಯಿಮಾಡುತ್ತಾರೆ. ಭೂಲೋಕದಲ್ಲೆಲ್ಲಾ ಅವರ ಮಾತೇ
    ಮುಂದು.
  yap-yap: Yad be yog murung’agen Got nu tharmiy nga dalib, ma yad be yog u fithik’
    e ufanthin e tin ni nge rin’ e girdi’ nu fayleng,
  hlt-MCSB: A ka te vaan ah a tael dae a lai loh diklai ah cet.
  mdy-ETH: ጫሪንጫ ዓኣ ፆኦዛሢ ማኪ ዔያታ ጌስታኔ፤ ጌኤዛ ዔያቶኮ ሳዓ ማዔ ካሮ ሄላኔ።
  qvs-NT: Sukaman mana allita rurashpankuna willansapa Tata Diosta mana kasunayanankunata.
    Runakunatapish washanchansapa.
  twi-ASANTE: Wɔn ano ka ɔsoro nsɛm, na wɔn tɛkrɛma agye asase afa.
  eng-WEBU: They have set their mouth in the heavens. Their tongue walks through the
    earth.
  acu-NT: Yusnasha pachisar pasé chichainawai, tura aintsnasha pachisar tuke aujmatinawai.
  spa-PDDPT: Ponen su boca hacia el cielo, Pero su boca desfila por la tierra.
  gun-gun: Yva pygua gui onhemboyvateve aguã re tema ijayvu 'rã okuapy, yvy jave re
    ikuai va'e re ijayvu.
  agu-BL: Na cho'c tan telse'n k'ej cyakil yi at tcya'j. Nin na cho'c tan yolche'n
    cyakil yi at bene'n tzi'n wi munt.
  ilo-ULB: Agsasaoda iti maibusor kadagiti langit, ken agdakdakiwas dagiti dilada
    iti entero a daga.
  kpg-kpg: Digaula e helehelekai huaidu i God dela i di langi, ge e hai nadau haganoho
    maaloo ang gi digau huogodoo i henuailala.
  uig-ARA: ئۇلار ئاغزىنى پەلەككە قويىدۇ، ئۇلارنىڭ تىللىرى يەر يۈزىنى كېزىپ يۈرىدۇ.
  sus-sus: E Ala fe maberema, e dɛ mu dikima sese falafe ra duniɲa ma.
  pon-2006: Re kin lahlahwe Koht nanleng oh kin wia kosonned kehlail ong tohn sampah.
  jae-jae: Aweŋsuŋ kêsôm biŋ geseŋ undambê ma imbeleŋ kêsôm biŋ gêjac laoc nomgeŋ.
  ksd-ksd: Dia tatike ra tinata da marama ra bala na bakut, Ma kadia pirpir i vana
    ta ra rakarakan a gunagunan.
  tur-YTC: Ağızlarını göklere çevirdiler. Dilleri yeryüzünde dolaşır.
  bel-N: Да неба ўзьнімаюцца вуснамі сваімі, а язык іхні па зямлі гуляе.
  grc-BRENT: Τὰ σημεῖα ἡμῶν οὐκ εἴδομεν, οὐκ ἔστιν ἔτι προφήτης, καὶ ἡμᾶς οὐ γνώσεται
    ἔτι.
  kpr-kpr: Ne God utuda irira aikena, geka ekoko seseguse ivuga ututeraera. A kotugo
    God da Agho Dari ighagha use, “A jo rejo eni iraeri.” sise, evetu genembo endada
    irera aikena, katiyavara use irera.
  ind-AYT: Mereka membuka mulut menentang langit, dan lidah mereka menjelajahi bumi.
  yom-yom: Miunu miawu milembo nuanina diyilu ludimi luawu lueti vua ntoto.
  yut-yut: Piŋkop Kwen Kokup egɨsak uŋun do gen yokwi yaŋ ɨmaŋ. Aŋek iyɨ dakon man
    pawɨgek amɨn morap da geni guramɨtni do pi tebaisi aŋ kɨmokgoŋ.
  nya-nya: Pakamwa pawo pamayankhula monyoza Mulungu kumwamba ndipo lilime lawo limayenda
    pa dziko lapansi.
  kyg-kyg: Kokuꞌnapi maiꞌniya Gotifeꞌmo huꞌa faipa huꞌa neꞌatae. Hosu geꞌapimoꞌmo
    aino atagu faeno uneno huꞌniye.
  hrv-hrv: Ustima na nebo nasrću, a jezik se njihov obara na zemlju.
  mps-mps: Augwaligo po dwai te dagalude bidibo Godiba wabo dao. Tama augwa digi te
    augwa nogi ugwaba selama, tama augwaligo te we bidi dabede bomo eyu, te augwaligo
    homu wali pao po weyu ebo dao.
  tpi-tpi: Ol i tok nogut long God i stap long heven. Na ol i litimapim nem bilong
    ol yet na ol i strong tumas long ol manmeri i mas bihainim laik bilong ol.
  dan-1931: de løfter Munden mod Himlen, Tungen farer om på Jorden.
  vie-OVCB: Miệng khoác lác chống nghịch các tầng trời, lưỡi xấc xược nói nghịch thế
    nhân.
  guj-2017: તેઓ આકાશો વિરુદ્ધ બોલે છે અને પૃથ્વીમાં તેઓની જીભ છૂટથી ચાલે છે.
  pon-2006A: Re kin lahlahwe Koht nanleng oh kin wia kosonned kehlail ong tohn sampah.
  por-BRBSL: Eles puseram sua boca nos céus. A língua deles caminha através da terra.
  eng-OEBUS: They have set their mouth in the heavens, while their tongue struts about
    on the earth.
  swe-swe: De har satt sina munnar mot himlen, och deras tunga vandrar jorden runt.
    [De talar mot bättre vetande, mot Gud själv och deras skvaller sprider sig gränslöst.]
  cth-cth: A lawk dei e ni kalvan totouh a taran teh, a lai ni talai pueng a katin.
  twi-twi: Wɔn ano ka ɔsoro nsɛm, na wɔn tɛkrɛma agye asase afa.
  hlt-hlt: A ka te vaan ah a tael dae a lai loh diklai ah cet.
  tbz-SIM: Kɛ sɑ̃́ɑ̃́ nkɛĩ́nkɛ̀, bɛ̀ í sokù òmɔù kɛtenkɛ̀ ĩ́nkɛ̀.
  msy-2020: Me mɨzer otuaribar Godɨn uan Nguibamɨn itimɨn mɨgei. Me uarira uan ziaba
    fe, gumazamiziba men gɨn mangasa me arazir kam bagha bar gavgafi.
  dop-dop: Pɑ kooki kɛ́ nɑ pə tɑkɩ ɩsɔtɔnʋɣʋ, nɑ pɑ́ wɑkələɣɩ tɛtʋ nɑ pɑ nsəmlɛ.
  azb-azb: Ağızlarını göylərin əleyhinə açırlar, Dillərinin sözləri dünyanı gəzib-dolaşır.
  eng-DBY: They set their mouth in the heavens, and their tongue walketh through the
    earth.
  hin-2017: वे मानो स्वर्ग में बैठे हुए बोलते हैं, और वे पृथ्वी में बोलते फिरते हैं।
  wol-KYG: Seen ŋal-ŋal àkki asamaan, làmmiñ dajal suuf.
  swp-swp: Awadi eai galewa se hewaiunuei, eo se ribahetausaeuioidi tanoubu boeana
    eai.
  bjr-bjr: Misa innaarunai mari Anutuna manda ufa qimamaqaidaqa. Misa nári ufamau
    fuaqeera aanoommasee maqasaa fasiqauqa qimannimidaqa.
  eng-YLT: They have set in the heavens their mouth, And their tongue walketh in the
    earth.
  kne-kne: Mankalkali das maikontra en Diyos ed daya, ibaabaa da abe din iib-a da
    isnan daga.
  eng-WYC-2017: They putted [or put] their mouth into heaven; and their tongue passed
    in [the] earth.
  eng-WMBB: They have set their mouth in the heavens. Their tongue walks through the
    earth.
  zat-NTPS: Dxelenné̱' chee̱ da ca' zaj zua xabáa, ne dxuluchálaje̱' ca benne' zaj
    nape̱' dute̱ xe̱zr la xu.
  zty-NTPS: Ẕnnégake' che da' ka' zej zoan ya'abá, na' ẕcháḻjgake' ka benne' ka'
    zej nape' dot yežlyó.
  urd-GVH: वह समझते हैं कि जो कुछ हमारे मुँह से निकलता है वह आसमान से है, जो बात हमारी
    ज़बान पर आ जाती है वह पूरी ज़मीन के लिए अहमियत रखती है।
  rug-rug: Zama va kaleana nia rini sa Tamasa pa Maṉauru, ke pa dia zinama si hiva
    koimata ni rini sari na tie pa kasia popoa.
  gaz-gaz: Afaan isaanii samii falmata; arrabni isaaniis lafa dhaala.
  fra-LSG: Ils élèvent leur bouche jusqu’aux cieux, Et leur langue se promène sur
    la terre.
  yal-yal: E fala ɲaxine tima Ala ma, e dɛ ɲaxu falane dunuɲa birin yi.
  iou-iou: Täŋkaŋ Anutu kunum gänaŋ itak unita man waki yäk täkaŋ. Ba iniken wäpi
    yäpmäŋ akuŋpäŋ ämawebe komeni komenitä nintäŋo gärip ugän iwarut yäŋpäŋ peŋ yäwet
    täkaŋ.
  haw-1868: Ua hooku e lakou i ko lakou waha i ka lani, A ua holoholo ko lakou alelo
    ma ka honua.
  arb-NAV: جَدَّفُوا عَلَى السَّمَاءِ بِأَفْوَاهِهِمْ، وَلَوَّثُوا الأَرْضَ بِخُبْثِ
    أَلْسِنَتِهِمْ.
  ded-ded: Yeni enacbibicnginango kurumeng demanganema nedzarangnginaunac yoacngo
    bangec ferecgema kenude.
  ewe-ewe: Woƒe nuwo xɔ dziƒo wɔ wo tɔe, eye woƒe aɖewo xɔ anyigba wòzu wo tɔ.
  eng-LEE: They set their mouth in the heavens, and their tongue walketh busily on
    the earth.
  asm-FB: তেওঁলোকে স্বর্গৰ বিৰুদ্ধে কথা কয়; তেওঁলোকৰ জিভাই পৃথিৱী ভ্ৰমণ কৰে।
  sus-A: عٍ عَلَ قٍ مَبٍرٍ مَ، عٍ دّ مُ دِكِمَ سٍسٍ قَلَقٍ رَ دُنِحَ مَ.
  fra-SBL: Ils ont placé leur bouche dans les cieux. Leur langue traverse la terre.
  hbo-hbo: שַׁתּ֣וּ בַשָּׁמַ֣יִם פִּיהֶ֑ם וּ֝לְשֹׁונָ֗ם תִּֽהֲלַ֥ךְ בָּאָֽרֶץ׃
  kik-kik: Tũnua twao twaragia ũũru wa gũũkĩrĩra igũrũ, nacio nĩmĩ ciao ikegwatĩra
    thĩ yothe.
  fra-NCL: Ils dirigent leur bouche contre le ciel même, et leur langue s’exerce sur
    la terre.
  cek-AK: Nihcae loe pakha hoiah vannawk to kasae thuih o moe, palai to long pum ah
    amkaeh o sak.
  cuk-cuk: E-sunmakedgi Bab-Dummadgi isdar sunmakdamalad, e-sunmakedba bela dulemar
    eba selediid.
  uig-CYR: Бизгә әсләтмә болған мөҗизатларни һеч көрәлмәймиз; Пәйғәмбәрләрму кәлмәскә
    кәтти; Аримиздиму бу ишларниң қачанғичә болидиғанлиғини билидиған бириси йоқтур.
  tel-2017: వారి మాటలు దేవునికి వ్యతిరేకంగా ఉంటాయి. వారి నాలుకతో భూమి అంతటినీ చుట్టి
    వస్తారు.
  hat-BSA: Nan bouch yo rive nan syèl la, pandan lang yo fè gwo pwomnad sou tout latè.
  ukr-ONPU: Ми не бачимо ознак Божих, немає більше пророка, і немає з нами того, хто
    знав би, доки так буде.
  kos-kos: Elos kaskas koluk ke God inkusrao, Ac sap keke nu sin mwet fin faclu ke
    inse fulat lalos.
  hbo-WLC: שַׁתּ֣וּ בַשָּׁמַ֣יִם פִּיהֶ֑ם וּ֝לְשׁוֹנָ֗ם תִּֽהֲלַ֥ךְ בָּאָֽרֶץ׃
  ibo-ibo: Ha ji ọnụ ha na-ekwu na eluigwe bụ nke ha, ha jikwa ire ha kwuo na ụwa
    niile bụ nke ha.
  ory-ory: ସେମାନେ ଆକାଶରେ ଆପଣା ଆପଣା ମୁଖ ରଖିଅଛନ୍ତି ଓ ସେମାନଙ୍କ ଜିହ୍ୱା ପୃଥିବୀରେ ଭ୍ରମଣ
    କରେ।
  chk-chk: Ra eäni kapasingau usun Kot lon läng o eäni fos sikesik ngeni chon fanüfan.
  rop-rop: Olabat tok nogudbalawei blanga YAWEI hu jidan deya langa hebin. En olabat
    oldei bosobabat ebribodi iya langa graun,
  ukr-1871: Підносять уста свої до неба, а язиком проходять землю.
  yon-yon: Yi mongkodkonombed Ewen yaa weng arewa dakmimaib, kwane yi ongbed kerengkan
    weng dakmimaib kuu korokdan yi weng areb daande yarimaun.
  deu-1951: Sie reden, als käme es vom Himmel; ihre Worte haben Geltung auf Erden.
  eng-JPS: They have set their mouth against the heavens, and their tongue walketh
    through the earth.
  srp-1865: Usta svoja dižu u nebo, i zemlju prolazi jezik njihov.
  lug-lug: Emimwa gyabwe gyolekedde eggulu; n’ennimi zaabwe zoogera eby’okwewaanawaana
    buli wantu.
  heb-heb: שתו בשמים פיהם ולשונם תהלך בארץ׃
  ben-IRV: তারা স্বর্গের বিরুদ্ধে কথা বলে এবং তাদের জিভ পৃথিবীকে প্রদক্ষিণে করে।
  ntu-ntu: Nzycmne-atrkatilr Gct kc Heven, X nzrpilr kx nidr kxnzetu r leplz mz nrlc
    mz nzrka-krbzlr natq badr.
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਆਪਣਾ ਮੂੰਹ ਅਕਾਸ਼ ਵਿੱਚ ਧਰਿਆ, ਪਰ ਉਨ੍ਹਾਂ ਦੀ ਜੀਭ ਧਰਤੀ ਉੱਤੇ ਫਿਰਦੀ ਹੈ।
  mya-JVB: သူ တို့နှုတ် သည် ကောင်းကင် နှင့် ဆန့်ကျင် ဘက် ပြု၍ ၊ လျှာ သည်လည်း မြေကြီး
    ကို လှည့် လည်တတ်၏။
  kgf-kgf: Kuagina imi kurumeŋac séc emma kecʒac. Waŋu ezelaŋgina imi baec séc lelecgéanʒac.
  tte-O: Yaubada sisinali yo me ali nuwasaesae siloina bwagabwaga tomo kolili.
  tbg-tbg: Vika nái noqihai Kotiva naaruvaini vairara qora uva ti variara. Vika ekaa
    vataini variaka vihi vaahi tiha tinavu uvaqai iriate ti variara.
  hmo-hmo: Idia ese guba dekenai ia noho Dirava idia hereva dika henia. Mai hekokoroku
    danu, idia ese taunimanima idia oda henidia.
  zar-NT: Taʼnnë́ʼ queëʼ Dios zoëʼ yehuaʼ yubá, en tuʼdidzaʼ yudxëʼ nupa nacuáʼ yödzölió.
  urd-urd: उनके मुँह आसमान पर हैं, और उनकी ज़बाने ज़मीन की सैर करती हैं।
  rus-SYN: Знамений наших мы не видим, нет уже пророка, и нет с нами, кто знал бы,
    доколе это будет.
  bqc-SIM: 'Aaì mɛ: Lua pila wà dɛ̃ɛka, mɛ́ an yã́ ì li dṹniaa.'
  tcz-CHONGTHU: Amahon van douna'n thu asei uvin a-o cheng'un leiset pumpi asamsesoh
    jeng'un ahi.
  mar-mar: ते आकाशाविरूद्ध बोलतात, आणि त्यांची जीभ पृथ्वीतून भटकते.
  isl-isl: Þeir stæra sig gegn himninum og blaðrið í þeim heyrist um allar jarðir.
  hlt-THB: Amim khakhqi ce khanna ak awm na ngai unawh, amim laikhqi ing khawmdek
    ik-oeih ce lo uhy.
  qub-qub: Tayta Diospa contranmi riman. Runacunapapis washantami riman.
  bqp-bqp: 'Òdi pi: Luda kipa ò ↄsi ká, akũsↄ̃ ń yã mɛ́ àdi ble andunia gũn.'
  hat-hat: Yo pale Bondye ki anwo nan syèl la mal, y'ap bay tout lòt moun lòd avèk
    awogans.
  eng-BSB: They set their mouths against the heavens, and their tongues strut across
    the earth.
  eng-WEBPB: They have set their mouth in the heavens. Their tongue walks through
    the earth.
  kbq-kbq: Zamagrama nanekema nehu'za monafima mani'naza vahera huhaviza hunezmante'za,
    zamagra mopa eri nafa'a hu nanekege nehaze.
  pon-pon: Dene arail lokaia tapi jan nanlan, o me irail indinda, dene I eta me pun
    ni jappa.
  nhe-BL: Fiero quitlaijilhuíaj Toteco Dios tlen itztoc ipan elhuicactli. Huan quintelchihuaj
    tlen itztoque ipan ni tlaltepactli.
  wnc-wnc: Waakwakgakan Anutu yekaune yuak kapaaya asinisapdukaing. Sike waakwakgakan
    inane umana aknga yapangenake aminbamda waakwakga nataaing kaknga tawaningge akekekakaing.
  bus-bus: 'Aↄ̃è be: Luda pita wà ↄsi ká, bensↄ̃ aↄ̃ yã bé è ble anduna guu.'
  gub-BL: Uze'eg zemueteahy Tupàn ywak rehe har rehe wà. Uzapo kar ma'e ywy rehe har
    wanupe wiko wera'u haw rupi wà.
  eng-DRA: 'Our signs we have not seen, there is now no prophet: and he will know
    us no more.'
