verse: PSA.073.011
translations:
  mal-C: “ദൈവം എങ്ങനെ അറിയും? അത്യുന്നതന് അറിവുണ്ടോ?” എന്നിങ്ങനെ അവർ ചോദിക്കുന്നു.
  deu-TKW: 'Sie sprechen: “Wie weiß es Gott, und wie gäbe es ein Wissen darum beim
    Höchsten?”'
  lin-lin: 'Balobaka : « Nzambe akoyeba ndenge nini ? Ye-Oyo-Aleki-Likolo azali ata
    na boyebi ? »'
  mmx-mmx: Mo limixin kapmek di tong i do, “Ne Moroa noxoklen i. Leeme Avolo noxo
    long terek nedik.”
  eng-LSV: And they have said, “How has God known? And is there knowledge in the Most
    High?”
  eng-GNV: And they say, Howe doeth God know it? or is there knowledge in the most
    High?
  eng-WEBSTER: And they say, How doth God know? and is there knowledge in the Most
    High?
  nhw-BL: 'Huan quiijtose: “¿Atlac Toteco quimatis tlaque pano? ¿Atlac Yaya Catli
    Más Hueyi quichihuilía cuenta catli pano nica?”'
  swh-ONEN: Wanasema, “Mungu awezaje kujua? Je, Yeye Aliye Juu Sana anayo maarifa?”
  bba-bba: bɑ mɔ̀, Gusunɔ kun ɡɑ̃ɑnu yɛ̃. Wi, Wɔrukoo, u ǹ yɛ̃ru mɔ.
  eng-KJVCPB: And they say, How doth God know? And is there knowledge in the most
    High?
  luo-luo: Giwacho niya, “Ere kaka Nyasaye nyalo ngʼeyo? Nyasaye Man Malo Moloyo to
    ongʼeyo angʼo?”
  aii-aii: 'ܘܟܹܐ ܐܵܡܪܝܼ: ”ܕܵܐܟ݂ܝܼ ܟܹܐ ܝܵܕܹܥ ܐܲܠܵܗܵܐ؟ ܐܝܼܬ ܝܕܵܥܬܵ‌ܐ ܒܥܸܠܵܝܵܐ؟“'
  meu-meu: Idia na e tomu “Dirava na ede baine diba toma a? Herea Mikamika na mai
    dibana a?”
  npi-ULB: तिनीहरू भन्छन्, “परमेश्‍वरले कसरी जान्‍नुहुन्छ? के सर्वोच्‍चसँग ज्ञान छ
    र?”
  yor-yor: Wọ́n wí pé, “Báwo ni Ọlọ́run yóò ṣe mọ̀? Ọ̀gá-ògo ha ní ìmọ̀ bí?”
  pes-OPCB: 'و می‌گویند: «خدای چگونه بداند؟ آیا آن متعال می‌داند بر این زمین چه می‌گذرد؟»'
  tgl-ULB: Sinasabi nila, “Paano nalalaman ng Diyos? Alam ba ng Diyos kung ano ang
    nangyayari?”
  nop-nop: Me kadakahi wendi indiŋ yoiŋ, “Bepaŋ adi nemek indi tam i tuwot mu nadiwek.
    Bepaŋ loloŋnit hinek adi indi’walaŋ titiŋnik tubumintadok talik nemu halimilak.”
  cbu-NT: Waanpatatin tsiyatkusin, ¿Kaapaneeja Apanll kurikpanee kuk mazinak? ¿Apanll
    kaapaneeja pak? Ndunparee, atanaya.
  hui-hui: Agali ko urunime bi urudagua laga ka. Iname mbirale bigi beremaruni Ngode
    Datagaliwabe ibu manda nabulebira. Ngode Datagaliwabe Daligaorene Daliga kago
    ibugua iname beremarubi laramarubi goarialu handa walia holenego hariga nawiore
    laga ka.
  mya-mya: သူ​တို့​က``ဘု​ရား​သ​ခင်​သည်​သိ​တော်​မူ​လိမ့်​မည် မ​ဟုတ်။ အ​မြင့်​မြတ်​ဆုံး​အ​ရှင်​သည်​တွေ့​မြင်​တော်​မူ
    လိမ့်​မည် မ​ဟုတ်'' ဟု​ဆို​တတ်​ကြ​၏။
  bod-N: དེ་ཚོས་དཀོན་མཆོག་གིས་ནི་ཇི་ལྟར༌མཁྱེན། །བླ་ན་མེད་པར་ཤེས་ཡོན་ཡོད་དམ༌ཟེར།།
  wsk-wsk: Kariimet imitang balsan, “Kaem awuk ta ko ikiokko?” masan. Ale “Kaem Kalel
    Biya mu ko sinar aruk agi?” masan.
  sna-sna: Vanoti, “Mwari angazviziva sei? Ko, Wokumusoro-soro ane ruzivo here?”
  spa-BLM: 'Dicen: “¿Cómo lo sabe Dios? ¿Hay conocimiento en el Altísimo?”'
  cac-cac: 'Snaan eb'' icha tic: ¿Tas ol yutoc Dios Ec''to d''a yib''an̈ smasanil
    yojtacanel tas sco c''ulej tic? ¿Tocval syil tas tzuji tic? xchi eb''.'
  swh-ULB: Nao husema, “Mungu anajuaje? Yako maarifa kwake yeye aliye juu?”
  bel-bel: Навошта ўхіляеш руку Тваю і правіцу Тваю? Зь сярэдзіны ўлоньня Твайго іх
    панішчы.
  deu-ELBBK: 'Und sie sprechen: Wie wüsste es Gott, und wie sollte Wissen sein bei
    dem Höchsten?'
  mbb-OT: Ke sikandan te, “Kenà egkesayud is Megbevayà? Wazà hanew te Utew Lavew he
    Megbevayà.”
  mal-2015: ദൈവം എങ്ങനെ അറിയുന്നു? അത്യുന്നതന്നു അറിവുണ്ടോ? എന്നു അവർ പറയുന്നു.
  gup-gup: Bedda kabirriyime, “Yiddok woybukkih God kaburrbun rowk? Yiddok God nawu
    Nakimuk kaburrbun rowk kore kayimerran kondah?”
  ctu-CTI: 'Mi lolon alob: Mach yujil Dios chʌ bʌ mucꞌob. ¿Bacan miꞌ pꞌisonla tiꞌ
    wenta jini ñoj ñuc bʌ? Cheꞌ miꞌ lolon alob.'
  rmc-rmc: 'A phenen: „Sar pes oda o Del dodžanela? Džanel olestar o Nekbareder?“'
  nlg-nlg: Ma gaira tara bosa, “Ke mua ghilalai God na hava ta gonighi. Gaia na puku
    ni haba ke mua kenei.”
  pes-OPV: 'و ایشان می‌گویند: «خدا چگونه بداند و آیا حضرت اعلی علم دارد؟»'
  ron-1924: 'ши зиче: „Че ар путя сэ штие Думнезеу ши че ар путя сэ куноаскэ Чел Пряыналт?”'
  ben-OBCV: তারা বলে, “ঈশ্বর কীভাবে জানবে? পরাৎপর কি কিছু জানে?”
  som-som: Oo waxay yidhaahdaan, Ilaah sidee buu wax u yaqaan? Kan ugu sarreeyana
    aqoonu ma ku jirtaa?
  lat-VUC: Ut quid avertis manum tuam, et dexteram tuam de medio sinu tuo in finem?
  eng-ASVBT: And they say, How doth God know? And is there knowledge in the Most High?
  mna-mna: 'Mi tizzo ta kembei: “Aa, mbulu ta amkamam i, Anutu iute? Anutu kor kana,
    ni le ŋgar sa?”'
  ita-1885: 'E dice: Come può essere che Iddio sappia ogni cosa, E che vi sia conoscimento
    nell''Altissimo?'
  eng-LXXUP: Wherefore turnest thou away thy hand, And thy right hand from the midst
    of thy bosom forever?
  eng-ULB: They say, “How does God know? Is there knowledge with the Most High?”
  spa-VBL: “Dios no se dará cuenta”, dicen. “¡El Altísimo no sabe nada de lo que está
    pasando!”
  fra-_FOB: 'Et ils disent: Comment Dieu connaîtrait-il? Et comment y aurait-il de
    la connaissance chez le Très-Haut?'
  mal-mal: “ദൈവം എങ്ങനെ അറിയുന്നു? അത്യുന്നതന് അറിവുണ്ടോ?” എന്ന് അവർ പറയുന്നു.
  urd-GVR: Wuh kahte haiṅ, “Allāh ko kyā patā hai? Allāh T'ālā ko ilm hī nahīṅ.”
  suz-BL: मिनु मेकोपुकीमी “परमप्रभुमी दोपा तुइक्‍बा ङा? मार मेको नेल्‍ल क्‍येङा ठेयब
    तुइक्‍ब बाक्‍बा ङा?” देंनीम। भजन संग्रह १०:११
  eng-NOY: And they say, “How doth God know? How can there be knowledge with the Most
    High?”
  ita-1927: 'e dice: Com’è possibile che Dio sappia ogni cosa, che vi sia conoscenza
    nell’Altissimo?'
  ckb-ckb: 'دەڵێن: «چۆن خودا دەزانێت؟ ئایا لەلای هەرەبەرز زانیاری هەیە؟»'
  eng-BBE: And they say, How will the Lord see this? is there knowledge in the Most
    High?
  xsi-xsi: Kinzi tamâta sakamao uru siporo mine tu, “Maro Kindeni izizâla ndo ŋana
    kinda nenda vetâŋa, ŋana tu Maro Kindeni âta Tamwata ne ilo-kalo nde ŋalae koŋa
    tia.”
  kan-OKCV: ಅವರು, “ದೇವರಿಗೆ ಹೇಗೆ ಗೊತ್ತಾಗುವುದು? ಮಹೋನ್ನತನಿಗೆ ಏನಾದರೂ ತಿಳಿಯಲು ಸಾಧ್ಯವೇ?”
    ಎನ್ನುತ್ತಾರೆ.
  tam-2017: தேவனுக்கு அது எப்படித் தெரியும்? உன்னதமானவருக்கு அதைப்பற்றி அறிவு உண்டோ?
    என்று சொல்லுகிறார்கள்.
  spa-RV-1909: 'Y dicen: ¿Cómo sabe Dios? ¿y hay conocimiento en lo alto?'
  ron-BTF: 'Și ei spun: Cum știe Dumnezeu? Și este cunoaștere în cel Preaînalt?'
  eng-WEBP: They say, “How does God know? Is there knowledge in the Most High?”
  eng-FBV: “God won't find out,” they say. “The Most High doesn't even know what's
    going on!”
  nld-1939: 'Ze zeggen: “Hoe zou God er iets van weten, De Allerhoogste er kennis
    van hebben?”'
  nch-BL: 'Huan quiijtose: “¿Anmoilhuíaj Toteco quimatis taya onca? ¿Anmoilhuíaj Yaya
    Cati Más Hueyi quichihuilía cuenta cati pano nica?”'
  vie-1934: 'Chúng nó rằng: Làm sao Đức Chúa Trời biết được? Há có sự tri thức nơi
    Đấng Chí cao sao?'
  cha-cha: 'Ya ilegñija: Jaftaemano tungoña si Yuus? Ada guaja tiningo gui Gueftaquilo?'
  hin-CV: वे कहते हैं, “यह कैसे हो सकता है, कि यह परमेश्वर को ज्ञात हो जाए? क्या परम
    प्रधान को इसका बोध है?”
  eng-OURB: They say, “How does God know? Is there knowledge in haElyon [the Most
    High]?”
  spa-BES: 'Y dicen: ¿Cómo verá el Señor esto? ¿hay conocimiento en el Altísimo?'
  tdx-tdx: 'Le hoe iereo : Aia te haharofoanan’ Añahare? mahilala hao i Andindimoneñey?'
  tha-KJV: และเขาทั้งหลายพูดว่า “พระเจ้าทรงทราบได้​อย่างไร พระองค์​ผู้​สูงสุ​ดม​ี​ความรู้​หรือ​”
  por-BR-2018: 'E dizem: Como Deus saberia? Será que o Altíssimo tem conhecimento
    disto ?'
  deu-ELO: 'Und sie sprechen: Wie wüßte es Gott, und wie sollte Wissen sein bei dem
    Höchsten?'
  eng-WYC-2018: And they said, How knoweth God; and whether knowing is on high? (And
    they said, How could God know? how can the Most High have any knowledge of this?)
  epo-epo: 'Kaj ili diras: Kiel Dio scias? Kaj ĉu la Plejaltulo komprenas?'
  gfk-gfk: Diet tange, “God pai tale bia na nunure leh ira udahat gingilaan. Aie Nong
    i Naliu Harsakit, pa na nes tupas leh.”
  uig-PIN: «Tǝngri ⱪandaⱪ bilǝlǝytti?», «Ⱨǝmmidin Aliy Bolƣuqida bilim barmu?» — dǝydu.
  beo-beo: Ilia da amane sia:sa, “Gode da ninia hou hame dawa:mu. Gadodafa Gode da
    ninia hamobe hame hogole ba:mu.”
  tpi-OTNT: Ol man nogut i save tok olsem, “God i no inap save long samting mipela
    i mekim. God Antap Tru i no gat rot bilong painimaut pasin bilong mipela.”
  hau-SA: Suna cewa, “Yaya Allah zai sani? Mafi Ɗaukaka yana da sani ne?”
  udu-udu: 'Dhali uni o gwo mo ki: Ki tonta si’da/ imish ma Arumgimis mo? A/a’di jin
    Caa e ki Ca nyiṯẖki toŋ kamuwa?'
  uig-LAT: «Tengri qandaq bileleytti?», «Hemmidin Aliy Bolghuchida bilim barmu?» —
    deydu.
  nde-nde: Bathi, “UNkulunkulu angakwazi kanjani? OPhezukonke ulalo ulwazi na?”
  ton-ton: Pea ʻoku nau pehē, “ʻOku ʻilo fēfē ʻe he ʻOtua? Pea ʻoku ai ha ʻilo ʻi
    he Fungani Māʻolunga?”
  ces-1613: 'Že říkají: Jakť má o tom věděti Bůh silný? Aneb zdaž jest to známé Nejvyššímu?'
  eng-WMB: They say, “How does God know? Is there knowledge in the Most High?”
  tam-TCV: அவர்கள், “இறைவன் எப்படி அறிவார்? மகா உன்னதமானவருக்கு இவற்றைப் பற்றிய அறிவு
    உண்டோ?” என்கிறார்கள்.
  ceb-ULB: Miingon sila, “Giunsa man pagkasayod sa Dios? Aduna bay kahibalo diha sa
    Labing Halangdon?”
  pol-UBG: 'Bo mówią: Jakże Bóg może o tym wiedzieć? Czy Najwyższy ma wiedzę?'
  agr-agr: 'Nuninak: “¿Apajuísh wajuk dekatki iina pujutjinash? Tuja Apajuí nayaimpinum
    puja aniaush aents takainamunash ¿wajuk dekamainaita?” tuinawai.'
  kyc-kyc: Namwa pilyamano dupwa Anatumi see nara, letaminyi. Kamongo Ama Ketae karenge
    dokome koto kanda nara, letaminyi.
  urd-GVU: وہ کہتے ہیں، ”اللہ کو کیا پتا ہے؟ اللہ تعالیٰ کو علم ہی نہیں۔“
  eng-OEBCW: ‘How does God know?’ they say, ‘And has the Most High any knowledge?’
  deu-1912: 'und sprechen: “Was sollte Gott nach jenen fragen? Was sollte der Höchste
    ihrer achten?”'
  kan-2017: ಅವರು “ದೇವರು ವಿಚಾರಿಸುವುದೆಲ್ಲಿ? ಪರಾತ್ಪರನಾದ ದೇವರು ಚಿಂತಿಸುವದುಂಟೋ” ಅಂದುಕೊಳ್ಳುತ್ತಾರೆ.
  yap-yap: Be lungurad, “Dabi nang Got, en ni Th’abi Tolang e dabi nang!”
  hlt-MCSB: Te vaengah, “Pathen loh metlam a ming tih, Khohni taengah lungming khaw
    om van nim,” a ti uh.
  mdy-ETH: «ዓካሪ ፆኦሲ ዎይቲ ዔራይ? ዼኤፖ ፆኦዛሢ ኮራ ዔራቶ ዓኣ?» ዔያታ ጋዓኔ።
  qvs-NT: 'Rimansapa: “Tata Dios mana alli rurananchikunata mana yachankachu. Sielupi
    kawsak Tata Dios mana nimata yachanchu.”'
  twi-ASANTE: Wɔbisa sɛ, “Ɛbɛyɛ dɛn na Onyankopɔn ahunu? Na Ɔsorosoroni no wɔ nhunumu
    anaa?”
  eng-WEBU: They say, “How does God know? Is there knowledge in the Most High?”
  acu-NT: 'Tura nintiminak: ¿Itiur pujuinawa nuna Yus nekawash? ¿Tura Yus nayaimpinam
    puja nuka nu aintsu turamurinka nekawash? tinawai. Ni inintramuri tu awai.'
  spa-PDDPT: 'Y dicen: ¿Cómo puede ʼEL saber? ¿Hay conocimiento en ʼElyón?'
  gun-gun: 'Aipoe''i ''rã: “Mba''exa nda''u Nhanderuete oikuaa ''rã? Xapy''a rei nda''u
    Yvate ete va''e re oĩ ri oikuaa aguã?” he''i.'
  agu-BL: 'Nin je na cyal yi e'' mal naka''tz: “¿Tz''elepon pe'' xtxum yi wi''tz Ajcaw
    sketz? ¡Qui'' bin! ¿Stile'' pe'' yi mbil kaban? ¡Qui'' bin!” che''ch.'
  ilo-ULB: Kunada, “Kasano koma nga ammo ti Dios? Ammo kadi ti Dios ti mapaspasamak?”
  kpg-kpg: Digaula e helekai, “God le e de iloo ia! Tangada di Gowaa Aamua la hagalee
    gidee ia!”
  uig-ARA: «تەڭرى قانداق بىلەلەيتتى؟»، «ھەممىدىن ئالىي بولغۇچىدا بىلىم بارمۇ؟» ــ
    دەيدۇ.
  sus-sus: E naxɛ, «Ala tan won ɲɛrɛ ki kolonma di? Fahaamui mundun na a bɛ?»
  pon-2006: Re nda, “Koht sohte pahn mwahngih; Wasa Lapalahpieo sohte pahn ketin diarada.”
  jae-jae: Êsêac sêsôm gebe “Anôtô oc êjala biŋ amboac ondoc ma Lôlôc Ŋatau oc êŋô
    biŋ ŋam amboac ondocgeŋ.”
  ksd-ksd: 'Ma dia biti: God na nunure davatane? Ma ra Ngala Kakit i matoto vang?'
  tur-YTC: Onlar, “Tanrı nereden biliyor?” derler. “Yüceler Yücesi'nde bilgi var mı?”
  bel-N: 'І тыя кажуць: “Як Бог даведацца? І ці мае веданьне [пра гэта] Найвышэйшы?”'
  grc-BRENT: Ἱνατί ἀποστρέφεις τὴν χεῖρά σου, καὶ τὴν δεξιάν σου ἐκ μέσου τοῦ κόλπου
    σου εἰς τέλος;
  kpr-kpr: A kotugo ari ekoko embo setena, eminge seraera, “Namonde rea eraera evia,
    God jo gae eraira. God ika bekáda irira jo kasama ae arira.”
  ind-AYT: Mereka berkata, “Bagaimana Allah bisa tahu? Apakah ada pengetahuan pada
    Yang Mahatinggi?”
  yom-yom: 'Beti tubanga : “Buevi Nzambi kela zabila e ? Nzambi yizangama beki nzayilu
    e ?”'
  yut-yut: Amɨn yokwi da gen yaŋ yoŋ, “Piŋkop da yo nin da amaŋ uŋun arɨpmɨ dɨma nandɨsak.
    Piŋkop Wukwisi da nin dakon aŋpaknin dakon mibɨlɨ nandɨsak dakon kosit kɨnda dɨma
    tosok.”
  nya-nya: Iwo amati, “Kodi Mulungu angadziwe bwanji? Kodi Wammwambamwamba angadziwe
    kalikonse?”
  kyg-kyg: Apakaemo, Haiya kava huno Gotiꞌa afigiye, huꞌa nehae. Anaga vekamo aeno
    apakaseꞌniya vekamoꞌmo lageꞌnifiye, huꞌa nehae.
  hrv-hrv: 'pa veli: “Kako da dozna Bog? Spoznaje li Svevišnji?”'
  mps-mps: Te dwai sę ebo bidi dabego te tiwai po wabo, “Godigo te dago ebo sę te
    mena tama me konegobeo,” wai. “Te Ugwade Mu Bidibo Godigo te dago ebo kolesaga
    te gegelama hanilama sunumi me elalubeo,” wabo dao.
  tpi-tpi: Ol man nogut i save tok olsem, “God i no inap save long samting mipela
    i mekim. God Antap Tru i no gat rot bilong painimaut pasin bilong mipela.”
  dan-1931: 'De siger: “Hvor skulde Gud vel vide det, skulde den Højeste kende dertil?”'
  vie-OVCB: 'Họ bảo nhau: “Đức Chúa Trời không biết đâu? Làm sao Đấng Tối Cao hiểu
    hết mọi việc?”'
  guj-2017: તેઓ પૂછે છે કે, “ઈશ્વર કેવી રીતે જાણે છે? શું ચાલી રહ્યું છે તે વિષે ઈશ્વર
    માહિતગાર છે?”
  pon-2006A: Re nda, “Koht sohte pahn mwahngih; Wasa Lapalahpieo sohte pahn ketin
    diarada.”
  por-BRBSL: 'Eles dizem: “Como Deus sabe? Existe conhecimento no Altíssimo”?'
  eng-OEBUS: “How does God know?” they say, “And has the Most High any knowledge?”
  swe-swe: 'De säger: Hur kan Gud (El) veta? Har den Högste (Elion) någon kunskap?'
  cth-cth: Bangtelah hoi maw Cathut ni a panue. Lathueng Poung dawk panuenae ao maw
    telah ati awh.
  twi-twi: Wobisa se, “Ɛbɛyɛ dɛn na Onyankopɔn ahu? Na Ɔsorosoroni no wɔ nhumu ana?”
  hlt-hlt: Te vaengah, “Pathen loh metlam a ming tih, Khohni taengah lungming khaw
    om van nim,” a ti uh.
  tbz-SIM: 'Kɛ nɑ́ɑ́ nkɛ tú: Kuyie mbo yĩ́mɛ kɛ́ ntì yɛ̃́? Kɛ tú: Kuyie nkùù bɑkɛ́
    kɛĩ́nkɛ̀ nɛ̀ kɛtenkɛ̀ kù í yɛ̃́ dɛ̀mɑrɛ̀.'
  msy-2020: Gumazir kurar kaba ghaze, “E amir biziba God dagh foghan kogham. Godɨn
    Bar Pɨn Itim, en arazir e amiba, a tam bativsɨ damuva avegham.”
  dop-dop: Nɑ pɑ́ tɔŋ sɩ ɩsənɑɣɑ Ɩsɔ kɑ́ cɛkənɑ-tɩ. Ɩsənɑɣɑ ɩsɔtɑɑ Ɩsɔ kɑ́ cɛkənɑ-tɩ?
  azb-azb: Deyirlər ki, Allah necə xəbər tutacaq? Haqq-Taala bundan necə xəbərdar
    olacaq?
  eng-DBY: And they say, How can God know, and is there knowledge in the Most High?
  hin-2017: फिर वे कहते हैं, “परमेश्वर कैसे जानता है? क्या परमप्रधान को कुछ ज्ञान
    है?”
  wol-KYG: 'te naan: «Lu ci Yàlla xam? Ana xam-xam fa Aji Kawe ji?»'
  swp-swp: Eo si ene, “Mamohoi, Eaubada i nuatui? Saesae Aririna abina ie ata, e nige’e?”
  bjr-bjr: Mi manda oosanna maree mariasa maaqi qimasee unnaqidaqa. Anutufa maasa
    oosana sia iriannoo. Uriqarara Anutufa sia manda oosana paquriannoo fee qidaqa.
  eng-YLT: And they have said, 'How hath God known? And is there knowledge in the
    Most High?'
  kne-kne: Dowan da et kanan, “Laton ay adi maammoan en Diyos ay Kangatoan.”
  eng-WYC-2017: And they said, How knoweth God; and whether knowing is on high?
  eng-WMBB: They say, “How does God know? Is there knowledge in the Most High?”
  zat-NTPS: 'Dxelenná benne'' ca'' dxelune̱'' da cale̱la: “¿Ájazra gaca neze Dios?
    ¿Dxelé''equeze Bénnea'' zue̱'' na''ala?”'
  zty-NTPS: 'Ẕnnagak benne'' wnni''a ka'': “¿Biẕkze nnezle Dios? ¿Ẕḻé''ekzle Bennen''
    zoe'' ža''le da'' žonžo?”'
  urd-GVH: वह कहते हैं, “अल्लाह को क्या पता है? अल्लाह तआला को इल्म ही नहीं।”
  rug-rug: “Uve, lopu kaqu gilania Tamasa gua sapu ta evaṉa. Sa Tamasa Ululuna Hola
    si lopu kaqu gilania gua sapu evaṉia gita,” gua si arini.
  gaz-gaz: Isaanis, “Waaqni akkamitti beekuu dandaʼaa? Waaqni Waan Hundaa Olii beekumsa
    qabaa?” jedhu.
  fra-LSG: 'Et il dit: Comment Dieu saurait-il, Comment le Très-Haut connaîtrait-il?'
  yal-yal: E naxa, “Ala nanse kolon? Kore Xɔnna Ala nɔɛ na kolonɲɛ di?”
  iou-iou: Täŋirä äma waki unitä ŋode yäk täkaŋ; Anutu ärowani täŋpämorek mähemitä
    nintäŋo wakinin u yabäŋ ahäkta kädet kubä nämo pat imitak.
  haw-1868: A olelo lakou, Pehea la e ike ai ke Akua? He ike anei hoi ko loko o ka
    Mea kiekie loa?
  arb-NAV: 'أَمَّا هُمْ فَيَقُولُونَ: كَيْفَ يَعْلَمُ اللهُ، وَهَلْ يَدْرِي الْعَلِيُّ
    بِمَا يَحْدُثُ؟'
  ded-ded: yofi deandae, “Autungo wiac imoc naric mi negenude. Anutu Engenatoa ye
    wiac ifia naric mi negenude.”
  ewe-ewe: Wogblɔ be, “Aleke Mawu awɔ anya? Ɖe nunya le Dziƒoʋĩtɔ la sia?”
  eng-LEE: And they say, How should God know? and is there knowledge in the Most High?
  asm-FB: তেওঁলোকে কয়, “ঈশ্বৰে কেনেকৈ জানিব? কিহবলৈ গৈ আছে তাক জানো সৰ্ব্বোপৰি জনাই
    জানিব?”
  sus-A: عٍ نَشّ، «عَلَ تَن وٌن حّرّ كِ كٌلٌنمَ دِ؟ قَهَامُي مُندُن نَ عَ بّ؟»
  fra-SBL: 'Ils disent : « Comment Dieu le sait-il ? Y a-t-il de la connaissance dans
    le Très-Haut ? »'
  hbo-hbo: וְֽאָמְר֗וּ אֵיכָ֥ה יָדַֽע־אֵ֑ל וְיֵ֖שׁ דֵּעָ֣ה בְעֶלְיֹֽון׃
  kik-kik: Makoiga atĩrĩ, “Mũrungu angĩmenya atĩa? Ũrĩa-ũrĩ-Igũrũ-Mũno nĩarĩ na ũmenyo?”
  fra-NCL: 'Ils disent : « Comment Dieu saurait-il ? Comment le Très-Haut connaîtrait-il ? »'
  cek-AK: Nihcae mah, Kawbangmaw Sithaw mah panoek tih? Kasang koek ah kaom loe panoekhaih
    tawnh maw? tiah thuih o.
  cuk-cuk: 'We-dule-isganamar sogdedamalad: ¿Ar wede, Bab-Dummad wisguosi? ¿Ar wede,
    Bab-Dummad-Bur-Birigined mag-itogosi?'
  uig-CYR: Сән қолуңни, йәни оң қолуңни немишкә тартивалисән? Қолуңни қойнуңдин елип,
    уларни йоқатқайсән!
  tel-2017: దేవునికి ఎలా తెలుస్తుంది? ఇక్కడ ఏమి జరుగుతూ ఉందో ఆయనకి అవగాహన ఉందా? అని
    వారనుకుంటారు.
  hat-BSA: 'Yo di: “Kòman Bondye konnen? Eske gen konesans kote Pi Wo a?”'
  ukr-ONPU: Чому Ти стримуєш руку Свою, правицю Свою? Витягни її із пахви, вразь їх!
  kos-kos: Elos fahk, “God El tia ku in etu; El su Fulatlana tia ku in konauk!”
  hbo-WLC: וְֽאָמְר֗וּ אֵיכָ֥ה יָדַֽע־אֵ֑ל וְיֵ֖שׁ דֵּעָ֣ה בְעֶלְיֽוֹן׃
  ibo-ibo: Ha na-asị, “Olee otu Chineke ga-esi mara? Ọ dịkwanụ ihe Onye kachasị ihe
    niile elu maara?”
  ory-ory: ଆଉ, ସେମାନେ କହନ୍ତି, “ପରମେଶ୍ୱର କିପରି ଜାଣିବେ? ଓ ସର୍ବୋପରିସ୍ଥଙ୍କର କି ଜ୍ଞାନ ଅଛି?”
  chk-chk: Iwe, ra apasa, “Kot esap sile. Ewe mi Unusen Tekia esap wor an silelap.”
  rop-rop: Olabat oldei tok, “YAWEI det Haibalawan God nomo sabi enijing en im kaan
    faindat wanim wi dumbat.”
  ukr-1871: 'А вони кажуть: Чи знає Бог? Чи є знаттє у Всевишнього?'
  yon-yon: Yi kuu kwane yedmimaib, “God kuu komo kere yekaadkeraneen? Dowan! Korem
    Burudandoon Arimbed Ye God kuu inamen kaadkeriyiib dee? Dowan!” andimaib.
  deu-1951: 'Und sie sagen: «Was merkt Gott? Weiß der Höchste überhaupt etwas?»'
  eng-JPS: 'And they say: ''How doth God know? And is there knowledge in the Most
    High?'''
  srp-1865: 'I govore: kako æe razabrati Bog? zar višnji zna?'
  lug-lug: Era ne beebuuza nti, “Katonda bino abimanyi atya? Ali Waggulu Ennyo abitegeera?”
  heb-heb: ואמרו איכה ידע אל ויש דעה בעליון׃
  ben-IRV: তারা বলে, “ঈশ্বর কি করে জানতে পারবেন? কি ঘটছে সেই বিষয়ে কি ঈশ্বর জানেন?”
  ntu-ntu: Nzrpibzlr badr kx, “Vz-nqblqmamu nigr, Murde Gct kc Heven trtxpnzngr nzmc-krde
    nimu.”
  pan-pan: ਅਤੇ ਓਹ ਆਖਦੇ ਹਨ, ਪਰਮੇਸ਼ੁਰ ਕਿਸ ਤਰ੍ਹਾਂ ਜਾਣਦਾ ਹੈ? ਭਲਾ, ਅੱਤ ਮਹਾਨ ਨੂੰ ਕੁਝ ਪਤਾ
    ਹੈ?
  mya-JVB: ဘုရား သခင်သည် အဘယ်သို့ သိ တော်မူမည်နည်း။ အမြင့်ဆုံး သော ဘုရား၌ ဉာဏ် ရှိ
    ပါလိမ့်မည်လော ဟု ဆို တတ်ကြ၏။
  kgf-kgf: Anutunéŋ dimuhuc niŋtegicmac? Eŋeŋa miŋina imi niniŋaguc wambacnec ʒéanʒu.
  tte-O: Toyauyaulene sigagasa siwaloba, “Yaubada nige ana katai yabo, ala paisowa
    naenaena Tomiyasaesosi nige inunuwa-mayaleyan.”
  tbg-tbg: Vika tiha, Kotiva tenavu qora kaiqa vare vaunara kia ho tave vairave. Nai
    virini kantaaqaini vaiva viva kia ekaa haikara ho iri tave vairave.
  hmo-hmo: Unai tau dikadia be inai bamona idia hereva, idia gwau, “Dirava be edena
    bamona do ia diba? Siahu Ibounai Diravana dekenai be aonega ia noho, a?”
  zar-NT: 'Taʼnnë́ʼ: “Bitiʼ caʼ nö́zinëʼ Dios, en bitiʼ iléʼe lë ni Nu naʼ zoa xitsáʼalö.”'
  urd-urd: वह कहते हैं, “ख़ुदा को कैसे मा'लूम है? क्या हक़ ता'ला को कुछ 'इल्म है?”
  rus-SYN: Для чего отклоняешь руку Твою и десницу Твою? Из среды недра Твоего порази
    их.
  bqc-SIM: 'Aaì mɛ: Lua a dↄ̃ má ni? Musude dↄ̃a kà màae?'
  tcz-CHONGTHU: Elohim Pathen'in ipi ahet am? “Hatchungnung in thilsohho hi ahena
    dem?” atiuve.
  mar-mar: ते म्हणतात, “देवाला हे कसे माहित होणार? काय चालले आहे ते देवाला कसे कळते?”
  isl-isl: „Guð virðist láta þá í friði,“ segir fólk, „já, þessir guðleysingjar lifa
    áhyggjulausu lífi og verða ríkari með hverjum degi.“
  hlt-THB: Cekkhqi ing, Ikawmyihna Khawsa ing ani sim naak kaw? Sawsang Soeih awh
    ak awm ce ak cyi hy voei nu?” ti uhy.
  qub-qub: 'Paycunaga nin: «¿Imanöpataj Diosga musyanga? ¿Imanöpataj janajcho caycäga
    musyanga?» nir.'
  bqp-bqp: 'Òdi pi: Luda dↄ̃ mámɛɛ? Luda Musude dↄ̃na kà lɛ yá?'
  hat-hat: 'Epi yo di: -Ki jan pou Bondye fè konnen? Moun ki anwo nan syèl la, ki
    bò l'' ta pase pou li konnen?'
  eng-BSB: The wicked say, “How can God know? Does the Most High have knowledge?”
  eng-WEBPB: They say, “How does God know? Is there knowledge in the Most High?”
  kbq-kbq: Ana vahe'mo'za amanage nehaze, inankna huno Anumzamo'a keno antahinora
    hugahie? hu'za nehaze. Marerirfa Anumzamo'a amafima fore'ma nehia zana, keno antahinora
    osugahie hu'za nehaze.
  pon-pon: 'Re kin inda: Iaduen, Kot pan kotin injenoki irail? O menda ren me aklapalap
    irail?'
  nhe-BL: 'Huan quiijtose: “¿Toteco nelía quimatis tlachque pano? ¿Yajaya Tlen Más
    Hueyi nelía quichihuilía cuenta tlen pano nica?”'
  wnc-wnc: Sike wai amindanu anzing yakaing, “Sanga ninda tasinim taknga Anututa natapnanga
    dua. Anutu enane siknga yuak kapatanu sanga ninda tasinim taknga kakapikge kepi
    wena,” ngang yakaing.
  bus-bus: 'Aↄ̃è be: Luda é kɛ dɛa à dↄ̃ↄ? Luda Musude dↄ̃na kà lɛn yↄ́?'
  gub-BL: — Tupàn nukwaw kwaw ko ma'e a'e nehe. Ywate Wera'u Har nuexak pixik kwaw
    ko zaneremiapo kwer a'e nehe, i'i uzeupe wà.
  eng-DRA: 'Why dost thou turn away thy hand: and thy right hand out of the midst
    of thy bosom for ever?'
