verse: PSA.073.007
translations:
  mal-C: അവരുടെ കഠോരഹൃദയങ്ങളിൽനിന്ന് അകൃത്യം കവിഞ്ഞൊഴുകുന്നു; അവരുടെ ദുഷ്ടസങ്കൽപ്പങ്ങൾക്ക്
    അതിരുകളില്ല.
  deu-TKW: Aus der Verfettung stammt ihre Verschuldung, wallen die Gebilde ihres Herzens
    über.
  lin-lin: Miso na bango engengaka na bilongi etonda na mafuta ; mitema na bango esalaka
    kaka mabongisi ya mabe ;
  mmx-mmx: Lempatpeve atnedi ip kip soobang asu laxapmek, la levendoxoma atnedi ik
    lox angtang tinotno mi levendoxoma alipe xapmek.
  eng-LSV: Their eye has come out from fat. The imaginations of the heart transgressed;
  eng-GNV: 'Their eyes stande out for fatnesse: they haue more then heart can wish.'
  eng-WEBSTER: 'Their eyes stand out with fatness: they have more than heart could
    wish.'
  nhw-BL: Nopa tlaixpanoca masehualme ya quiijquisas iniixteyol pampa tlahuel motomajtoque,
    huan ya quipixtoque nochi catli ininyolo quinequij.
  swh-ONEN: Uovu hutoka katika mioyo yao iliyokufa ganzi, majivuno maovu kutoka mioyoni
    mwao hauna kikomo.
  bba-bba: Ben nuku kɔ̃surun kom mu yɑrimɔ sɑɑ ben nukurun di, mɑ ben ɡɔ̃run bwisikunu
    nu sɔ̃ɔsirɑmɔ tɔɔwɔ.
  eng-KJVCPB: 'Their eyes stand out with fatness: They have more than heart could
    wish.'
  luo-luo: Wengegi onyiedhore gi bor kendo miriambo maricho mopongʼo pachgi onge gikogi.
  aii-aii: ܦܠܝܼܛܹܐ ܝܢܵܐ ܡ̣ܢ ܬܲܪܒܵܐ ܥܲܝ̈ܢܵܝܗ‌ܝ، ܥܒ݂ܝܼܪܗܘܿܢ ܡ̣ܢ ܟܝܘܼܠܵܐ ܚܘܼܫܵܒܹ̈ܐ ܕܠܸܒܵܝܗ‌ܝ.
  meu-meu: Matadia na digara ese e hagudu lasimu, kavakava na lalodia amo e hepurai
    dobimu.
  npi-ULB: यस्ता अन्धोपनबाट नै पाप आउँछ । तिनीहरूका हृदयहरूबाट दुष्‍ट विचारहरू जान्छन्
    ।
  yor-yor: Láti inú ọkàn àrékérekè ni àìṣòdodo ti wá; ẹ̀rí ọkàn búburú wọn kò ní òdínwọ̀n.
  pes-OPCB: قلبشان مملو از خباثت است و از فکرشان شرارت تراوش می‌کند.
  tgl-ULB: Mula sa ganoong pagkabulag nagmumula ang kasalanan; ang masamang mga kaisipan
    ay tumatagos sa kanilang mga puso.
  nop-nop: Welehik eŋ nadinadihik gineŋ adi kadakaniŋ mebimebi titiŋdok nadigalika
    tiiŋ u ha-tubumintaiŋ.
  cbu-NT: Kapung katungkusin, wanuts kapungu, tash kapukpuru wach shunlleew ashkanaya.
    Mantsir chinaksin, tputsee tamapingaksin, waamaritssin kasimaam zandkanaya.
  hui-hui: Tinaga bu miniha mana ko ngubi tara tara buleneru hangu wai hanalu tinaga
    bu habaneha ko buleneme to̱lotagihe ka.
  mya-mya: သူ​တို့​၏​စိတ်​နှ​လုံး​မှ​မ​ကောင်း​မှု​များ​ကို ထုတ်​ဖော်​၍ သူ​တို့​၏​စိတ်​သည်​ယုတ်​မာ​သည့်​အ​ကြံ​အ​စည်
    များ​ကို​တွေး​တော​လျက်​နေ​ကြ​၏။
  bod-N: ལུས་ཕུང་རྒྱགས་པས་མིག་ཟུང་འབུར་དུ༌ཐོན། །དེ་ཚོའི་ངན་སེམས་བསམ་ཡུལ་ལས་ཀྱང༌འདས།།
  wsk-wsk: Nunga bagara ningo mu ko nomotam welang taiso; se nunumi te patawumonko
    ikia duap duap nunga moso.
  sna-sna: Mumwoyo yavo makasindimara munobuda chitadzo; mifungo yakaipa yendangariro
    dzavo haina magumo.
  spa-BLM: Sus ojos están llenos de grasa. Sus mentes sobrepasan los límites de la
    presunción.
  cac-cac: Ijan val maxtzac checlaj yol sat eb' yuj sb'aq'uechal. Yelxo val te chuc
    spensar eb'.
  swh-ULB: Katika upofu wa jinsi hii dhambi huja; mawazo maovu hupita mioyoni mwao.
  bel-bel: сьвятыню Тваю на вагонь аддалі, сялібу Твайго імя дашчэнту заплямілі;
  deu-ELBBK: Es tritt aus dem Fett hervor ihr Auge; sie fließen über in den Einbildungen
    des Herzens.
  mbb-OT: Is menge ǥehinawa zan nepenù en te kelelalung, ne iyan dan dà layun egkeisip
    is kebaal te mezaat.
  mal-2015: അവരുടെ കണ്ണുകൾ പുഷ്ടികൊണ്ടു ഉന്തിനില്ക്കുന്നു; അവരുടെ ഹൃദയത്തിലെ നിരൂപണങ്ങൾ
    കവിഞ്ഞൊഴുകുന്നു.
  gup-gup: Bedda djal birrikuken duninjh, dja kabirridjaldarewern kore kukange bedberre.
  ctu-CTI: Machꞌan chʌ bʌ tyo yom i chaꞌañob. Butꞌulob i pusicꞌal ti lolon jach tyac
    bʌ.
  rmc-rmc: O jakha lenge le žirostar šuvľol, andro jile gondoľinen pro nalačhipen.
  nlg-nlg: Tana tobadira te va rughu horu mai na dika. mi tana liodira tara nighi
    viri na lei ghanaghana te mua marabu.
  pes-OPV: چشمان ایشان از فربهی بدر‌آمده است و از خیالات دل خود تجاوز می‌کنند.
  ron-1924: Ли се булбукэ окий де грэсиме ши ау май мулт декыт ле-ар дори инима.
  ben-OBCV: তাদের অনুভূতিহীন হৃদয় থেকে অন্যায় বেরিয়ে আসে; তাদের দুষ্ট কল্পনার কোনো
    সীমা নেই।
  som-som: Indhahoodu baruur bay la bararsan yihiin, Oo waxay haystaan in ka sii badan
    waxa qalbigoodu doonayo.
  lat-VUC: Incenderunt igni sanctuarium tuum; in terra polluerunt tabernaculum nominis
    tui.
  eng-ASVBT: 'Their eyes stand out with fatness: They have more than heart could wish.'
  mna-mna: Tere zin na, keren indu. Pa tikam len mboti ambaiŋana kat. Tabe titum len
    ma tau! Mi ŋgar ki pakurŋana ta imbotmbot la lelen na, biibi ma ilip.
  ita-1885: Gli occhi escono loro fuori per lo grasso; Avanzano le immaginazioni del
    cuor loro.
  eng-LXXUP: They have burned thy sanctuary with fire to the ground; They have profaned
    the habitation of thy name.
  eng-ULB: Out of such blindness comes sin; evil thoughts pass through their hearts.
  spa-VBL: Sus ojos sobresalen por su gordura, y sus mentes están llenas de vanidad
    y egoísmo.
  fra-_FOB: Leurs yeux sont enflés à force d'embonpoint; les désirs de leur cœur se
    font jour.
  mal-mal: അവരുടെ കണ്ണുകൾ പുഷ്ടികൊണ്ട് ഉന്തിനില്ക്കുന്നു; അവരുടെ ഹൃദയത്തിലെ ഭോഷത്തമായ
    നിരൂപണങ്ങൾ കവിഞ്ഞൊഴുകുന്നു.
  lit-lit: Nuo riebalų išsiverčia jų akys, jie turi daugiau, negu geidžia širdis.
  urd-GVR: Charbī ke bāis un kī āṅkheṅ ubhar āī haiṅ. Un ke dil belagām wahmoṅ kī
    girift meṅ rahte haiṅ.
  suz-BL: मेको आन खकटा थुंम मरिम्‍शो पतीके बाक्‍ब। मेको आन थुं ङा मरिम्‍शो पतीके मिम्‍शा,
    मिम्‍ने मजाप्‍शो बाक्‍ब।
  eng-NOY: From their bosom issueth their iniquity; The designs of their hearts burst
    forth.
  ita-1927: Dal loro cuore insensibile esce l’iniquità; le immaginazioni del cuor
    loro traboccano.
  ckb-ckb: خراپە لە دڵی بێ بەزەییانەوە دێت، لێکدانەوەی دڵیان بێ سنوورە.
  eng-BBE: Their eyes are bursting with fat; they have more than their heart's desire.
  xsi-xsi: Ilo-kalo sakamao nde ipipi lâ ilonzi kalonzi. Kinzi uru siveta vetâŋa potomule
    kie-kie ndia ilonzi patea tu ma siveta.
  kan-OKCV: ಅವರ ಹೃದಯವು ಕೊಬ್ಬಿನಿಂದ ಉಬ್ಬಿಕೊಂಡಿರುತ್ತವೆ; ಅವರ ದುಷ್ಕಲ್ಪನೆಗಳಿಗೆ ಮಿತಿಯೇ ಇಲ್ಲ.
  tam-2017: அவர்களுடைய கண்கள் கொழுப்பினால் எடுப்பாகப் பார்க்கிறது; அவர்கள் இருதயம்
    விரும்புவதிலும் அதிகமாக நடக்கிறது.
  spa-RV-1909: 'Sus ojos están salidos de gruesos: logran con creces los antojos del
    corazón.'
  ron-BTF: Ochii lor se bulbucă cu grăsime; au mai mult decât inima și-ar dori.
  eng-WEBP: Their eyes bulge with fat. Their minds pass the limits of conceit.
  eng-FBV: Their eyes bulge out because they're so fat; their minds are full of selfish
    vanity.
  nld-1939: De misdaad puilt uit hun vet, Hun hart loopt over van slechte gedachten;
  nch-BL: Nopa taixpanoca masehualme ya quijquisa iniixteyol pampa tahuel motomajtoque,
    huan ya quipixtoque nochi cati iniyolo quinequi.
  vie-1934: Mắt chúng nó lộ ra trong mỡ; Tư tưởng lòng chúng nó tuôn tràn ra.
  cha-cha: Y atadogñija mamachom ni y yinemog; guajañija mas qui y corason siña umalatgue.
  hin-CV: उनके संवेदन शून्य हृदय से अपराध ही निकलता है; उनके मस्तिष्क में घुमड़ती
    दुष्कल्पनाओं की कोई सीमा ही नहीं है.
  eng-OURB: Their eyes bulge with fat. Their minds pass the limits of conceit.
  spa-BES: Sus ojos se les saltan de gordura; ellos tienen más que el deseo de su
    corazón.
  tdx-tdx: Mampiboti­ritse o fihaino’eo ty solike, etsake naho tampe-­draha-irieñe
    ty tro’e.
  tha-KJV: ตาของเขาพองด้วยความอ้วนพี เขามี​สิ​่งของเหลือเฟือตามใจปรารถนา
  por-BR-2018: Seus olhos incham de gordura; são excessivos os desejos do coração
    deles.
  deu-ELO: Es tritt aus dem Fett hervor ihr Auge; sie wallen über in den Einbildungen
    des Herzens.
  eng-WYC-2018: The wickedness of them came forth as of fatness; they went into desire
    of heart. (Their wickedness came forth like fatness; and they went forth in the
    desire of their hearts.)
  epo-epo: Pro graso elmetiĝis iliaj okuloj, Superbordiĝis en ilia koro la intencoj.
  gfk-gfk: Ira sakana tintalen i hanuat meram narako ta ira bala diet. Ma ira sakana
    lilik i bureng suur meram ta ira kaati diet.
  uig-PIN: Ular sǝmrip kǝtkǝnlikidin kɵzliri tompiyip qiⱪti; Ularning ⱪǝlbidiki hiyalǝtlǝr
    ⱨǝddidin exip ketidu.
  beo-beo: Ilia dogoga, wadela:i hou fawane da gadili ahoa. Amola ilia asigi dawa:su
    ganodini ilia da mae fisili, wadela:i ilegesu fawane dawa:lala.
  tpi-OTNT: Long bel na tingting bilong ol, ol i save kamapim ol kain kain pasin nogut
    ol i gat laik long mekim.
  hau-SA: Daga mugayen zukatansu laifi kan fito mugaye ƙulle-ƙullen da suke cikin
    zukatansu ba su da iyaka.
  udu-udu: Em buni dhethadhe’th gom momoṯ buni mo, adum buni a’di kumkunu ’twa/a ’cesh
    ki mii ma p̱ali mo.
  uig-LAT: Ular semrip ketkenlikidin közliri tompiyip chiqti; Ularning qelbidiki xiyaletler
    heddidin éship kétidu.
  nde-nde: Ezinhliziyweni zabo ezingelazwelo kuphuma ububi; iminakano emibi yezingqondo
    zabo ayilamikhawulo.
  ton-ton: '‌ʻOku hohopo honau mata ʻi heʻenau sino: ʻoku nau maʻu meʻa ʻo lahi hake
    ʻi he holi ʻoe loto.'
  ces-1613: Vysedlo tukem oko jejich; majíce hojnost nad pomyšlení srdce,
  eng-WMB: Their eyes bulge with fat. Their minds pass the limits of conceit.
  tam-TCV: அவர்களுடைய இருதயம் கொழுப்பினால் புடைத்து அநியாயம் வெளியே வருகிறது; அவர்கள்
    மனதிலிருந்து எழும் தீமையான எண்ணங்களுக்கு அளவேயில்லை.
  ceb-ULB: Tungod sa pagkabuta miabot ang sala; ang daotang mga panghunahuna milahos
    sa ilang mga kasingkasing.
  pol-UBG: Ich oczy wystają od tłuszczu; mają więcej niż serce mogłoby sobie życzyć.
  agr-agr: Duwegmatnak duwejam ainawai, tujash dita yapinig wainnawai anentai shiig
    pegkegchau aina duka.
  kyc-kyc: Nakamana mona dupwana yulu koo wakale wakale dupwa neta epenge. Dee nakamana
    suu pingi dupwana yulu koo dupwa imambu see nao rapa rapa pilyaminyi.
  urd-GVU: چربی کے باعث اُن کی آنکھیں اُبھر آئی ہیں۔ اُن کے دل بےلگام وہموں کی گرفت
    میں رہتے ہیں۔
  eng-OEBCW: their eyes stand out with fatness, their heart swells with riotous fancies.
  deu-1912: Ihre Person brüstet sich wie ein fetter Wanst; sie tun, was sie nur gedenken.
  kan-2017: ಕೊಬ್ಬಿನಿಂದ ಅವರ ಕಣ್ಣುಗಳು ಉಬ್ಬಿಕೊಂಡಿವೆ; ಅವರ ದುಷ್ಕಲ್ಪನೆಗಳು ತುಂಬಿತುಳುಕುತ್ತವೆ.
  yap-yap: gumircha’rad e be thang’el e kireb riy nga but’, ma leam rorad e ke suguy
    e kireb nike m’ay i t’ar liyben rorad.
  hlt-MCSB: A mik tha te coe tih, a thinko ngaihlihnah loh vikvuek uh.
  mdy-ETH: ዔያቶኮ ማሌ ዓኣፓ ቴልዮ ጌይ ዛጋኔ፤ ዒናኣ ዔያቶሲ ፑርታ ማሊሢ ኬሳኔ።
  qvs-NT: Tukuy layayuk kashpankuna tukuy mana alli munanankunallata ruransapa.
  twi-ASANTE: Wɔn akoma a apirim no mu na nnebɔne firie; na wɔn amumuyɛ adwene nni
    mma ɔka.
  eng-WEBU: Their eyes bulge with fat. Their minds pass the limits of conceit.
  acu-NT: Ni namangkengka apuitai. Turayat tuke ni nintijai tunau nintimin ainawai.
  spa-PDDPT: Los ojos se les saltan por la gordura, Y logran con creces los deseos
    del corazón.
  gun-gun: Ikyra ete gui hexa ẽmba rei 'rã, ha'e ipy'a re ma opa marã rei ikuai aguã
    anho oĩ.
  agu-BL: Chin xo'wbil nin chiwutz, na ja saj chin chic'atzaj. Nin ntin xtxumle'n
    e'chk yab ajtza'kl cya'n.
  ilo-ULB: Manipud iti kasta a kinabulsek, rummuar ti basol; sumalpot ti dakes a kapanunotan
    kadagiti pusoda.
  kpg-kpg: Nia manawa digaula e malingi mai nia huaidu, gei lodo digaula e honu i nia
    hagabaubau huaidu.
  uig-ARA: ئۇلار سەمرىپ كەتكەنلىكىدىن كۆزلىرى تومپىيىپ چىقتى؛ ئۇلارنىڭ قەلبىدىكى خىيالەتلەر
    ھەددىدىن ئېشىپ كېتىدۇ.
  sus-sus: E e ya tima se birin na, e waxɔnfe bara dangi a i.
  pon-2006: mohngiongirail kan kin kapwilewei suwed tohr, oh loalarail kin diren lamalam
    suwed.
  jae-jae: Êsêac tonaŋ têtôp e mateŋanô kololoc gêja ma sêsêwa biŋ meloc, taŋ taêŋ
    gêjam gêc nêŋ ŋalêlôm naŋ, kêsa awê.
  ksd-ksd: A kiau na mata i diat i ung rikai ma ra bira, A bala i diat i buka leke
    ma ra lavur nuknuk vakuku.
  tur-YTC: Gözleri şişmanlıktan dışarı fırlamış, Akılları kibrin sınırlarını aşmıştır.
  bel-N: Ад тлустасьці павылазілі вочы іхнія, прыходзіць [ім] больш за ўяўленьні сэрца
    [іхняга].
  grc-BRENT: Ἐνεπύρισαν ἐν πυρὶ τὸ ἁγιαστήριόν σου εἰς τὴν γῆν, ἐβεβήλωσαν τὸ σκήνωμα
    τοῦ ὀνόματός σου.
  kpr-kpr: Evetu genembo amo rea koteraera aimi misurugurureari eko vanembo eraera.
    Ne ari ekoko dombu eni dombu eni ari dae manaka garuse irá gheraera.
  ind-AYT: Mata mereka melotot karena kegemukan, gambaran hati mereka meluap-luap.
  yom-yom: Mu mintima miawu mi matadi, muntotukila mambimbi zikhanu zimbimbi zi mayindu
    mawu zisi zaba zindilu ko.
  yut-yut: Uŋun but nandak nandaknikon da aŋpak yokwi ak do nandaŋ uŋun paŋalon aŋ.
  nya-nya: Mʼmitima yawo yokhota mumachokera zolakwa; zoyipa zochokera mʼmaganizo
    awo sizidziwa malire.
  kyg-kyg: Apafayaꞌe vayaꞌmo maiꞌnageno apakufamo ko nesiye. Hosu kavaꞌapimoꞌa apaipafiꞌmo
    havai teteno aino vali nelamiye.
  hrv-hrv: Iz pretila srca izlazi opakost njihova, srca im se prelijevaju ispraznim
    tlapnjama.
  mps-mps: Te augwa haligade homugo, augwa yainu homu ebo te haniani dwai kolesaga
    augwaligo ebaso, te pedelali.
  tpi-tpi: Long bel na tingting bilong ol, ol i save kamapim ol kain kain pasin nogut
    ol i gat laik long mekim.
  dan-1931: Deres Brøde udgår af deres Indre, Hjertets Tanker bryder igennem.
  vie-OVCB: Tâm trí đầy mưu sâu kế độc, lòng dạ chai lì phát sinh bao tội ác!
  guj-2017: તેઓની દુષ્ટતા તેઓનાં હૃદયમાંથી ઊભરાયા કરે છે; તેઓના મનની દુષ્ટ કલ્પનાઓ
    ઊભરાઈ જાય છે.
  pon-2006A: mohngiongirail kan kin kapwilewei suwed tohr, oh loalarail kin diren
    lamalam suwed.
  por-BRBSL: Seus olhos incham de gordura. Suas mentes passam os limites da vaidade.
  eng-OEBUS: their eyes stand out with fatness, their heart swells with riotous fancies.
  swe-swe: Deras ögon sticker fram ur fetman, de har gått bortom sina hjärtans föreställningar
    (de fantiserar vilt om sig själva).
  cth-cth: A thâw awh lawi vah, a mitkatueng awh. A pouk awh e hlak ka paphnawn a
    tawn awh.
  twi-twi: Wɔn koma a apirim no mu na nnebɔne fi; na wɔn amumɔyɛ adwene nni awiei.
  hlt-hlt: A mik tha te coe tih, a thinko ngaihlihnah loh vikvuek uh.
  tbz-SIM: Kɛ̀ bɛ ììkɛ̀ píɛ nticɑ́kpɛ́útì nɛ̀ mɛkùɔ̀, bɛ̀ totí bɛ yɛ̀mmɛ̀ bɛ̀ í mɑ̀nnɛ̀
    tì nti.
  msy-2020: Men nɨghnɨziba ko navibar aven, arazir kurar avɨrir me damuasa ifongeziba
    otivaghiri.
  dop-dop: Pɑ cɑɣɑnɑ pɑ tɩ nɑ pɑ́ toosiɣi yəlɑɑ kɛ ɩsɛ, nɑ pɑ ləmɑɣɑsɛɛ nɑɑkɩ kpɑkpɑɑ.
  azb-azb: Köklükdən gözləri dombalıb çıxır, Qəlblərinin pis məqsədləri aşıb-daşır.
  eng-DBY: 'Their eyes stand out from fatness, they exceed the imaginations of their
    heart:'
  hin-2017: उनकी आँखें चर्बी से झलकती हैं, उनके मन की भावनाएँ उमड़ती हैं।
  wol-KYG: Dañoo suur ba gët suulu, seen xalaati xel xëtt yoon.
  swp-swp: Se tubu lolo ariri arinai matadi se pou, nuatu eauyaule nuadi se hemonau
    boriboriridi.
  bjr-bjr: Misa nimuqusa kiqari oosana oosana manda oosana kambiqaidanoo. Misa iriranaki
    oosana oosana manda ainainara oonu auqee ani auqee idanoo.
  eng-YLT: Their eye hath come out from fat. The imaginations of the heart transgressed;
  kne-kne: Napno di nemnem das lawlawa ya pag kedse di panggep da.
  eng-WYC-2017: The wickedness of them came forth as of fatness; they went into desire
    of heart.
  eng-WMBB: Their eyes bulge with fat. Their minds pass the limits of conceit.
  zat-NTPS: Dxelánnie̱' lawe' da dxelagu cháwele̱'e̱. Dxelezíle̱'e̱ ca naca da dxelezá
    lazre̱'.
  zty-NTPS: Ẕgól-ḻe'egake' dan' žáwḻe'egake' da' cháwe'ḻe'e. Ẕzí'ḻe'egake' da'
    ẕdan ḻáže'gake'.
  urd-GVH: चरबी के बाइस उनकी आँखें उभर आई हैं। उनके दिल बेलगाम वहमों की गिरिफ़्त में
    रहते हैं।
  rug-rug: Sari na bulodia si ta siṉie kinaleadi, meke sa kinaleana koari na dia binalabala
    si loke kokoina.
  gaz-gaz: Iji isaanii coomee alatti dhiibama; hamminni isaan garaatti yaadan dhuma
    hin qabu.
  fra-LSG: L’iniquité sort de leurs entrailles, Les pensées de leur cœur se font jour.
  yal-yal: Turena e fatini han e yɛtagin bata yikusin. Fe ɲaxin nan e bɔɲɛni han!
  iou-iou: Bänep nadäk-nadäki-ken wakitä tokŋek patkaŋ abämaŋ kuk täkaŋ. Täŋpäkaŋ
    waki ätu täkta nadäk-nadäki-ken ini yäŋpäŋ-nadäk wari wari täk täkaŋ.
  haw-1868: Ua puka ko lakou mau maka i ka momona; A oi aku ko lakou waiwai, mamua
    o ko ka naau makemake.
  arb-NAV: عُيُونُهُمْ جَاحِظَةٌ مِنْ كَثْرَةِ شَحْمِ طَمَعِهِمْ. وَشَرُّهُمْ تَجَاوَزَ
    مَا يَتَصَوَّرُهُ الْقَلْبُ.
  ded-ded: Yeni herenginau negen negeng sicsauc hania hania dzacgoc fema ereu kichabungina
    ngopic amma yadiande.
  ewe-ewe: Dzidada dona tso woƒe dzi si ku atri la me, eye seɖoƒe meli na woƒe susu
    ƒe nu vɔ̃ɖiwo ɖoɖo o.
  eng-LEE: 'Their eyes start out from fatness: they have exceeded their heart''s imaginings.'
  asm-FB: তেওঁলোকৰ মনৰ অন্ধকাৰ পাপ হৈ বাহিৰ হয়; তেওঁলোকৰ মন্দ চিন্তা শেষ পর্যন্ত
    তেওঁলোকৰ অন্তৰৰ ভিতৰত থাকে।
  sus-A: عٍ عٍ يَ تِمَ سٍ بِرِن نَ، عٍ وَشْنقٍ بَرَ دَنفِ عَ عِ.
  fra-SBL: Leurs yeux sont gonflés de graisse. Leur esprit dépasse les limites de
    la vanité.
  hbo-hbo: יָ֭צָא מֵחֵ֣לֶב עֵינֵ֑מֹו עָ֝בְר֗וּ מַשְׂכִּיֹּ֥ות לֵבָֽב׃
  kik-kik: Ũmũ wa ngoro ciao ũtherũkaga o ũmaramari; meciiria mao mooru matirĩ mũhaka.
  fra-NCL: L’iniquité sort de leurs entrailles, les pensées de leur cœur se font jour.
  cek-AK: Hmuenmae hoi angraeng o pongah, nihcae ih mik loe tasa bangah tacawt dok;
    nihcae loe palung thung hoi poek ih hmuen pongah kamthlai ah koeh o.
  cuk-cuk: Ibmar-isgana-ulubgi-sediid ise-oyogar damalad, ibmar-isgana-imaked bakar-buud
    oyomalad.
  uig-CYR: Улар муқәддәс җайиңға от қойди; Өз намиңдики маканни булғап, йәр билән
    тәң қиливәтти.
  tel-2017: వారి కళ్ళు కొవ్వు పట్టి ఉబ్బి ఉన్నాయి. దురాలోచనలు వారి హృదయంలోనుండి బయటికి
    వస్తున్నాయి.
  hat-BSA: Zye yo anfle nan mitan grès yo. Imajinasyon a kè yo dechennen nèt.
  ukr-ONPU: Вогню віддали святилище Твоє, збезчестили, із землею зрівняли помешкання
    імені Твого.
  kos-kos: Insialos sessesla ke nunak koluk, Ac nunkalos kafofo ke sukyen pwapa sulallal.
  hbo-WLC: יָ֭צָא מֵחֵ֣לֶב עֵינֵ֑מוֹ עָ֝בְר֗וּ מַשְׂכִּיּ֥וֹת לֵבָֽב׃
  ibo-ibo: Mmehie na-esite nʼobi ọjọọ ha apụta; echiche ọjọọ ha enweghị ngụta.
  ory-ory: ମେଦରେ ସେମାନଙ୍କ ଚକ୍ଷୁ ବାହାରି ଉଠେ; ମନର ବାଞ୍ଛା ଅପେକ୍ଷା ସେମାନେ ଅଧିକ ପ୍ରାପ୍ତ
    ହୁଅନ୍ତି।
  chk-chk: Seni lon leluker mi pöchökül a towu ekiek mi ngau, rawangau esap wor aükükün
    a chök nom lon ar ekiek.
  rop-rop: Brom insaid olabat adwan hat ol detlot nogudwan ting kamat, en olabat oldei
    jinggabat nogudwan ting olataim.
  ukr-1871: Од жиру викотило їм очі, серце їх переповнене забагами.
  yon-yon: Inamen arewa kuu yi niindem aom kaine kob areb yingkoon. Inamen ongmenabimaib
    kuu miin arewa angkon yemoon kai.
  deu-1951: Ihr Gesicht strotzt von Fett, sie bilden sich sehr viel ein.
  eng-JPS: Their eyes stand forth from fatness; they are gone beyond the imaginations
    of their heart.
  srp-1865: Od debljine izbuljeno im je oko, srce puno klape.
  lug-lug: Bagezze n’amaaso gaabwe ne gazimbagatana; balina bingi okusinga bye beetaaga.
  heb-heb: יצא מחלב עינמו עברו משכיות לבב׃
  ben-IRV: এই ধরনের অবিবেচনা থেকে পাপ উপস্থিত হয়, তাদের হৃদয় থেকে মন্দ চিন্তা বের
    হয়।
  ntu-ntu: Da kxtrka nzvzpxmqng mz nabzdr x drtwrdr, Apule lue kc tqyrlepxm mz nzwxplikr
    kxpqbu.
  pan-pan: ਉਨ੍ਹਾਂ ਦੀਆਂ ਅੱਖੀਆਂ ਚਿਕਨਾਈ ਨਾਲ ਫੁੱਲੀਆਂ ਹੋਈਆਂ ਹਨ, ਉਨ੍ਹਾਂ ਦੇ ਮਨ ਦੇ ਵਿਚਾਰ ਛਲਕਦੇ
    ਹਨ।
  mya-JVB: ဆူဝ သောကြောင့် မျက်နှာ မော် လျက်ရှိကြ၏။ စိတ် နှလုံးကြံစည် ခြင်းအားဖြင့်လွန်ကျူး
    တတ်ကြ၏။
  kgf-kgf: Ieneŋ haléginaguc waŋu kicgina qégélianʒac. Waŋu iwawai ewa siŋginawac
    séc ogicma késa kecʒu.
  tte-O: Kateliyao sisese naenaena koina na simasumasuwe, kulukululi mena nuwatu yauyaulena
    ikalapowon.
  tbg-tbg: Qora kaiqa vareva vika avu aatoqi mpiqe vaimanta vika qora kaiqa varera
    viraraqai iriqi vi variara.
  hmo-hmo: Edia kudouna bona edia laloa dekena amo, dika idia havaraia noho, edia
    ura dikadia dainai.
  zar-NT: Tuʼziʼë xibé le taʼdödi bëʼë tëʼaj tahuëʼ, en taʼzáʼ ládxiʼgaquiëʼ quégaca
    le zián le ilaʼdéliʼnëʼ.
  urd-urd: उनकी आँखें चर्बी से उभरी हुई हैं, उनके दिल के ख़यालात हद से बढ़ गए हैं।
  rus-SYN: предали огню святилище Твое; совсем осквернили жилище имени Твоего;
  bqc-SIM: An oa ìↄ nísi bↄ, an kàamai dɛ ń pia.
  tcz-CHONGTHU: Hiche miboltheiho hin alungsung uva angaichat chan'u anei un ahi.
  mar-mar: अंधत्वातून असे पाप बाहेर येते; वाईट विचार त्यांच्या अंतःकरणातून निघतात.
  isl-isl: Þeir belgjast út af offitu og augu þeirra tútna af ágirnd.
  hlt-THB: Thin hqamnaak awhkawng thawlhnaak ce law hy; qaai kqawnnaak kawpoek ing
    a qi am ta qoe hy.
  qub-qub: Mana allita rurananpaj yarpashanga cäranchömi rejsicaycan. Wera caywanmi
    ñawinpis ñipchicashallana caycan.
  bqp-bqp: Ń swɛ̃̀ɛ kɛ̀ gbãna kũ yãvãnikɛnaao, yã bɛ̃̀nɛ ń nɛ̀sɛɛ pà.
  hat-hat: Kè yo plen mechanste. Yo plen move plan nan tèt yo.
  eng-BSB: From their prosperity proceeds iniquity; the imaginations of their hearts
    run wild.
  eng-WEBPB: Their eyes bulge with fat. Their minds pass the limits of conceit.
  kbq-kbq: Ana vahe'mokizmi zamagu'amo'a hanavenetino tapari'nege'za kefo avu'ava
    zana huvava hu'za nevaze.
  pon-pon: Por en maj arail tikitik o jued kilar ar wilar, o re kin wiada, me re inon
    ion.
  nhe-BL: Nopa tlaixpanoca tlacame ya quijquisaj iniixtiyol pampa tlahuel motomajtoque,
    huan ya quipixtoque nochi tlen ininyolo quinequij.
  wnc-wnc: Sike musipnaatangu sanga yamandet taknga tasinangge nataaingunin tasikaing.
    Ngan, natetdetnaatangu sanga waiaknga tasinangge nataaingunin tasiwa buyambam
    siknga singgak.
  bus-bus: Aↄ̃ swɛ̃̀ kɛ̀ gbãa yãzaakɛnao, yã vãi ń nↄ̀sɛ pà.
  gub-BL: Wapy'a tynehem ikatu 'ymaw pupe wà. Xo ikatu 'ym ma'e iapo àwàm rehe zo
    ima'enukwaw wà.
  eng-DRA: 'They have set fire to thy sanctuary: they have defiled the dwelling place
    of thy name on the earth.'
