verse: PSA.073.025
translations:
  mal-C: സ്വർഗത്തിൽ അങ്ങല്ലാതെ മറ്റാരാണ് എനിക്കുള്ളത്? ഭൂമിയിലും അങ്ങയെ അല്ലാതെ മറ്റൊന്നും
    ഞാൻ ആഗ്രഹിക്കുന്നില്ല.
  deu-TKW: Wen habe ich im Himmel? und außer dir begehre ich nichts auf Erden.
  lin-lin: Kuna na Likolo, nani azali mpo na ngai soki Yo te ? Mpe awa na mokili,
    nasepela na nani soki na Yo te ?
  mmx-mmx: Nege bok ba nia a ruuna ka i ro at laxalibet? Nenu xusuk mun. At na levenaleng
    nenia a ruuna u, a vara bok ba tavanga sala i de at lavatbung menemen?
  eng-LSV: Whom do I have in the heavens? And none have I desired in earth [besides]
    You.
  eng-GNV: Whom haue I in heauen but thee? and I haue desired none in the earth with
    thee.
  eng-WEBSTER: Whom have I in heaven but thee ? and there is none upon earth that
    I desire besides thee.
  nhw-BL: Amo aqui seyoc nijpiya nepa ilhuicac. ¡San ta, tinoTeco Dios! ¡Huan san
    ta nimitznequi ipan ni tlaltipactli huan amo aqui más!
  swh-ONEN: Nani niliye naye mbinguni ila wewe? Dunia haina chochote ninachokitamani
    ila wewe.
  bba-bba: Wɑrɑ nɑ mɔ wɔllɔ, wunɛ bɑɑsi. Mɛyɑ nɑ ǹ mɑɑ ɡoo yĩiyɔ hɑnduniɑ yeni sɔɔ.
  eng-KJVCPB: Whom have I in heaven but thee? And there is none upon earth that I
    desire besides thee.
  luo-luo: En ngʼa ma an-go e polo makmana in? Piny bende onge gi gimoro amora madwaro
    moloyi.
  aii-aii: ܡܵܢܝܼ ܐܝܼܬ ܠܝܼ ܒܫܡܲܝܵܐ؟ ܘܫܒ݂ܘܿܩ ܡܸܢܘܼܟ݂ ܠܹܐ ܒܵܣܡܵܐ ܠܝܼ ܒܡܸܢܕܝܼ ܒܐܲܪܥܵܐ.
  meu-meu: Guba ai daika baina davaria? Oi mo sibomu. Tanobada ai ḡau ta asina ura
    heniamu, oi mo sibomu.
  npi-ULB: स्वर्गमा तपाईंबाहेक मेरो को छ र? पृथ्‍वीमा मैले इच्‍छा गर्ने तपाईंबाहेक
    अरू कोही छैन ।
  yor-yor: Ta ni mo ní ní ọ̀run, bí kò ṣe ìwọ? Àti ní ayé kò sí ohun tí mo fẹ́ lẹ́yìn
    rẹ.
  pes-OPCB: ای خدا، من تو را در آسمان دارم؛ این برای من کافی است و هیچ چیز دیگر بر
    زمین نمی‌خواهم.
  tgl-ULB: Sino ang hahanapin ko sa langit bukod sa iyo? Walang sinuman na nasa daigdig
    ang aking ninanais kundi ikaw.
  nop-nop: Kunum foloŋ nebek noli nimaaŋgoŋ be hatiŋa nabudokolak? Nebek noli nemoŋ,
    da kubugoŋ hogok. Unduŋ doktiŋa Bepaŋ, nu adi gabuŋa nadigalika tilat. Nu dutok
    hinek nadilat unduŋ e nemenemek kwetfoloŋ diniŋ yendok unduŋ hinek mu nadilat.
  cbu-NT: Kanindap shiyangzimari nuw kusamaam zandkina. Nuw shiyapa ipuneeruri taakuri,
    ¿mayangazeeja nuw nish tsapurunasush tamarachee?
  hui-hui: I̱ de handayaho haga dahuliya andagani mende ai kabe. Mendeali nahe Ngode
    Datagaliwabe í̠ hangu kegoni. Í̠ hangu kego manda buwa i̱na í̠ gubalini timbuniore
    ho kogoni. Mbirale dindini bu payabu ngaru gubalini holene agi ngabe. I̱na í̠ore
    gubaliniho kogoni.
  mya-mya: ကျွန်​တော်​မျိုး​မှာ​ကိုယ်​တော်​ရှင်​မှ​လွဲ​၍ ကောင်း​ကင်​ဘုံ​တွင်​အ​ဘယ်​သူ​ရှိ​ပါ​သ​နည်း။
    ကိုယ်​တော်​ရှင်​ကျွန်​တော်​မျိုး​နှင့်​ရှိ​တော်​မူ​လျှင် ကမ္ဘာ​မြေ​ပေါ်​၌​အ​ဘယ်​အ​ရာ​ကို​လို​ပါ​တော့
    မည်​နည်း။
  bod-N: ནམ་མཁར་ཁྱེད་ལས་ང་ལ་གཞན་སུ༌ཡོད། །ས་གཞིར་ཁྱེད་མིན་ཅི་ཡང་ངས་མི༌འདོད།།
  wsk-wsk: Ni keta suanta ni aninga angamang motam, se ani anape karogo duruk wonong
    te se ali imi te ko kuerikko? Mena!
  sna-sna: Ndianiko wandinaye kudenga kana musirimi? Uye nyika haina chandinoshuva
    kunze kwenyu.
  spa-BLM: ¿A quién tengo en el cielo? No hay nadie en la tierra a quien desee además
    de ti.
  cac-cac: Malaj junocxo mach ayec' d'a satchaan̈ b'aj svac'och in pensar, a achn̈ej
    toni. Ayic snachajel vuuj to ayach ec' ved'oc, man̈xalaj tas tzin nib'ejoch d'a
    sat luum tic.
  swh-ULB: Ni nani niliye naye mbinguni isipokuwa wewe? Hakuna nimtamaniye duniani
    isipokuwa wewe.
  deu-ELBBK: Wen habe ich im Himmel? Und neben dir habe ich an nichts Lust auf der
    Erde.
  mbb-OT: Wazè en duma ziyà te langit he egkinehenglanen ku, kekenà, iyan ke zà. Su
    ǥeina te kayi ka te kediey, wazè en duma pa he ebpengenduyen ku kayi te kelibutan.
  mal-2015: സ്വർഗ്ഗത്തിൽ എനിക്കു ആരുള്ളു? ഭൂമിയിലും നിന്നെയല്ലാതെ ഞാൻ ഒന്നും ആഗ്രഹിക്കുന്നില്ല.
  gup-gup: Ngaye minj nangale ngakarrme nawu nabuyika kore heaven dja ngudda yidjalkudji.
    Wanjh minj njale mak ngadjare nawu kondah kurorrewaken dja wanjh ngudda yidjalkudji.
  ctu-CTI: Machꞌan yambʌ muꞌ bʌ c chꞌujbin yaꞌ ti panchan. Com jatyet jach wʌꞌ ti
    mulawil, mach com yambʌ.
  rmc-rmc: Ko man hin pro ňebos, te na tu? A pre phuv mange na džal pal ňisoste, ča
    pal tu!
  nlg-nlg: Ma ahei vaniu i kokou, mi ghoe vamua? mu tu lologho tua ke, ma hei ku ghoi
    loghoa ghua iani maramana?
  pes-OPV: کیست برای من در آسمان؟ و غیر ازتو هیچ‌چیز را در زمین نمی خواهم.
  ron-1924: Пе чине алтул ам еу ын чер афарэ де Тине? Ши пе пэмынт ну-мь гэсеск плэчеря
    ын нимень декыт ын Тине.
  ben-OBCV: তুমি ছাড়া স্বর্গে আমার আর কে আছে? তুমি ছাড়া জগতে আর কিছুই আমি কামনা
    করি না।
  som-som: Bal, yaan samada ku leeyahay adiga mooyaane? Oo dhulkana laguma arko mid
    aan kaa jeclahay.
  eng-ASVBT: Whom have I in heaven but thee? And there is none upon earth that I desire
    besides thee.
  mna-mna: Nio aŋkam ŋgar pa koroŋ toro sa ki kar saamba som. Nu itum tamen! Mi iŋgi
    nu mbotmbot raama yo, tana aŋru leŋ koroŋ toro sa ki toono paso? Pa nu itum tamen,
    ina rao pio.
  ita-1885: Chi è per me in cielo, fuor che te? Io non voglio altri che te in terra.
  eng-ULB: Whom have I in heaven but you? There is no one on earth that I desire but
    you.
  spa-VBL: ¿A quién más he de ver en el cielo si no a ti? Y en la tierra no anhelo
    nada sino a ti.
  fra-_FOB: Quel autre que toi ai-je au ciel? Je ne prends plaisir sur la terre qu'en
    toi.
  mal-mal: സ്വർഗ്ഗത്തിൽ അങ്ങ് ഒഴികെ എനിക്ക് ആരാണുള്ളത്? ഭൂമിയിലും അങ്ങയെയല്ലാതെ ഞാൻ
    ഒന്നും ആഗ്രഹിക്കുന്നില്ല.
  lit-lit: Be tavęs, kas man danguje? Ir žemėje man nėra ko gėrėtis be tavęs.
  urd-GVR: Jab tū mere sāth hai to mujhe āsmān par kyā kamī hogī? Jab tū mere sāth
    hai to maiṅ zamīn kī koī bhī chīz nahīṅ chāhūṅgā.
  suz-BL: स्‍वर्गम इन ङा लाक्‍शा, अरु आं के सु बाक्‍नीमी ङा? रागीमी यो आं माल्‍शो
    इन ङा लाक्‍शा अरु सुइ मबाक्‍नीम।
  eng-NOY: Whom have I in heaven but thee, And whom on earth do I love in comparison
    with thee?
  ita-1927: Chi ho io in cielo fuori di te? E sulla terra non desidero che te.
  ckb-ckb: بێجگە لە تۆ لە ئاسمان کێم هەیە؟ ئەگەر لەگەڵ تۆ بم، لەسەر زەویش هیچ نییە
    ئارەزووی بکەم.
  eng-BBE: Whom have I in heaven but you? and having you I have no desire for anything
    on earth.
  xsi-xsi: Maro Ŋalae, naneŋgu pavilâŋa tamâta toŋge imo samba ilo, ande tia; noko
    simbo nâ. Naŋa iloŋgu ndo ikeno pa noko, aku ŋine ikura lâ. Mine nde naŋa ma iloŋgu
    pa tâno ne kelekele tia ndo.
  kan-OKCV: ಪರಲೋಕದಲ್ಲಿ ನನಗೆ ನೀವಲ್ಲದೆ ಮತ್ಯಾರಿದ್ದಾರೆ? ಇಹಲೋಕದಲ್ಲಿ ನಿಮ್ಮನ್ನಲ್ಲದೆ ಇನ್ನಾರನ್ನೂ
    ನಾನು ಬಯಸುವುದಿಲ್ಲ.
  tam-2017: பரலோகத்தில் உம்மையல்லாமல் எனக்கு யார் உண்டு? பூலோகத்தில் உம்மைத் தவிர
    எனக்கு வேறே விருப்பமில்லை.
  spa-RV-1909: ¿A quién tengo yo en los cielos? Y fuera de ti nada deseo en la tierra.
  ron-BTF: Pe cine am eu în cer decât pe tine? Și afară de tine nu este nimeni pe
    pământ pe care să îl doresc.
  eng-WEBP: Whom do I have in heaven? There is no one on earth whom I desire besides
    you.
  eng-FBV: Who is there in heaven for me except you? And I want nothing on earth except
    you.
  nld-1939: Wat heb ik toch in de hemel; Ook op aarde verlang ik niets buiten U!
  nch-BL: Amo aqui seyoc nijpiya nepa ilhuicac. ¡San ta, tinoTeco Dios! ¡Huan san
    ta nimitznequi ipan ni taltipacti huan amo aqui más!
  vie-1934: ỳ trên trời tôi có ai trừ ra Chúa? Còn dưới đất tôi chẳng ước ao người
    nào khác hơn Chúa.
  cha-cha: Ya jayeyo guajayo gui langet sino jagoja? ya taya gui jilo y tano güinaeyaco,
    na jagoja.
  hin-CV: स्वर्ग में आपके अतिरिक्त मेरा कौन है? आपकी उपस्थिति में मुझे पृथ्वी की किसी
    भी वस्तु की कामना नहीं रह जाती.
  eng-OURB: Whom do I have in heaven? There is no one on earth whom I desire besides
    you.
  spa-BES: ¿A quién tengo yo en los cielos sino a ti? y tenerte no deseo nada en la
    tierra.
  tdx-tdx: Ia ro ahiko an-dikerañe ao, naho tsy Ihe? le tsy amam-pisalalàko an-tane
    atoy naho tsy Ihe.
  tha-KJV: นอกจากพระองค์ ข้าพระองค์​มิ​มี​ผู้​ใดในฟ้าสวรรค์ นอกจากพระองค์​แล้ว ข้าพระองค์​ไม่​ปรารถนาผู้ใดในโลก
  por-BR-2018: A quem tenho no céu além de ti ? E quando estou contigo, nada há na
    terra que eu deseje.
  deu-ELO: Wen habe ich im Himmel? Und neben dir habe ich an nichts Lust auf der Erde.
  eng-WYC-2018: For why what is to me in heaven; and what would I of thee on earth?
    (For what is there for me in heaven, but thee? and what else do I desire here
    on earth, but thee?)
  epo-epo: Kiu estas por mi en la ĉielo? Kaj krom Vi mi nenion volas sur la tero.
  gfk-gfk: Sige mah um ing a nugu ie aram ra mawe? Augu sen mon. Ma taie tiga linge
    kai tano pise iau masingan pane. Taie. Augu sen mon.
  uig-PIN: Ərxtǝ Sǝndin baxⱪa mening kimim bar? Yǝr yüzidǝ bolsa Sǝndin baxⱪa ⱨeqkimgǝ
    intizar ǝmǝsmǝn.
  beo-beo: Na da Hebene ganodini fidisu dunu eno hame gala. Be Di fawane! Na da Di
    lai galeawane, na da osobo bagadega eno dunu hame hogomu.
  tpi-OTNT: Husat arapela i stap long heven na i save lukautim mi? I no gat narapela
    man, yu wanpela tasol. Orait God, mi laikim yu moa yet. Mi no laikim olgeta samting
    bilong graun olsem mi laikim yu.
  hau-SA: Wa nake da shi a sama in ba kai ba? Ba na kuma sha’awar kome a duniya in
    ban da kai.
  udu-udu: Kaja a’di itaka/ e momis mo? Hili diki ta jasi /eya? Dhali to p̱iyi’d e
    mony’cesh yan mo mmo/oka/ bwa mo mmodhal /e ka p̱o/ mo.
  uig-LAT: Ershte Sendin bashqa méning kimim bar? Yer yüzide bolsa Sendin bashqa héchkimge
    intizar emesmen.
  nde-nde: Ngilobani na ezulwini ngaphandle kwakho? Lomhlaba kawulakho engikufisayo
    ngaphandle kwakho.
  ton-ton: He ko hai mo koe ʻoku ou maʻu ʻi he loto langi? Pea ʻoku ʻikai ha tokotaha
    ʻi māmani ʻoku ou holi ki ai, ka ko koe pē.
  ces-1613: Kohož bych měl na nebi? A mimo tebe v žádném líbosti nemám na zemi.
  eng-WMB: Whom do I have in heaven? There is no one on earth whom I desire besides
    you.
  tam-TCV: பரலோகத்தில் உம்மையன்றி எனக்கு யார் உண்டு? பூமியிலும் உம்மைத்தவிர எனக்கு
    வேறொரு விருப்பமில்லை.
  ceb-ULB: Kinsa may ako nga anaa sa langit apan ikaw? Walay bisan usa sa kalibotan
    nga akong gitinguha kung dili ikaw.
  pol-UBG: Kogo innego mam w niebie? I na ziemi oprócz ciebie w nikim innym nie mam
    upodobania.
  agr-agr: ¿Amina nagkaetamsaush tikichish nayaimpinmash ya pujawa? Duka atsawai,
    ima ameketme. Amejai pujaknuk juju nugkanmaya aidaunak makichkish wakejumaitsujai.
  kyc-kyc: Yake panda dokona api mende nambana lao karase? Embakoiki ingilyamo. Isa
    yuu dakena namba karapunu dokopa embapako angingyuo karo.
  urd-GVU: جب تُو میرے ساتھ ہے تو مجھے آسمان پر کیا کمی ہو گی؟ جب تُو میرے ساتھ ہے
    تو مَیں زمین کی کوئی بھی چیز نہیں چاہوں گا۔
  eng-OEBCW: Whom have I in the heavens but you? And on earth there is none I desire
    beside you.
  deu-1912: Wenn ich nur dich habe, so frage ich nichts nach Himmel und Erde.
  kan-2017: ಪರಲೋಕದಲ್ಲಿ ನನಗೆ ನೀನಲ್ಲದೆ ಮತ್ತಾರು ಅವಶ್ಯ? ಇಹಲೋಕದಲ್ಲಿ ನಿನ್ನನ್ನಲ್ಲದೆ ಇನ್ನಾರನ್ನೂ
    ಬಯಸುವುದಿಲ್ಲ.
  yap-yap: Ku ba mang ban’en ni bay rog u tharmiy ya kemus ni gur? Fa’anra ga bay
    rog, ma mang e ren’en ni ku gu ra adag u fayleng?
  hlt-MCSB: Vaan dongah kai ham unim aka om. Tedae namah taengah ka om atah diklai
    ah ba khaw ka ngaih pawh.
  mdy-ETH: ጫሪንጮይዳ ኔኤፓ ዓታዛ ታኣኮ ዖኦኒ ዓኣይ? ሳዖይዳ ኔ ጊዳፓ ሜሌ ታ ኮዓይ ባኣሴ።
  qvs-NT: Kanlla sielumanta yanapawanki. Kanwan kawsashpayni mana nima ashwanta munanichu.
  twi-ASANTE: Hwan na mewɔ wɔ soro ka wo ho? Na biribiara nni asase so a mepɛ ka wo
    ho.
  eng-WEBU: Whom do I have in heaven? There is no one on earth whom I desire besides
    you.
  acu-NT: ¿Warukanak nayaimpinam winitnasha wakeraja? Nayaimpinam wininka aminak wainkatasan
    wakerajme. Amijai pujaknaka ju nungkanam ainia nunaka pengké wakerukchatnuitjai.
  spa-PDDPT: ¿A quién tengo yo en el cielo sino a Ti? Y fuera de Ti, nada deseo en
    la tierra.
  gun-gun: Mava'e 'rã tu areko yva re ndee e'ỹ vy? Yvy re voi ndoikoi ndee rami arovy'a
    va'e.
  agu-BL: Cya'l jun at tcya'j yi list tan wuch'eye'n, ntin cu'n ilu'. Yi ko ya'tz,
    qui'c bin na tak' yi e'chk takle'n tetz tzone'j wuxtx'otx'.
  ilo-ULB: Adda aya masarakak sadi langit a kas kenka? Awan siasinoman ditoy daga
    a tarigagayko no di ket sika.
  kpg-kpg: Au dogu dangada i di langi ai, deelaa hua Kooe. Ma deai di mee i henuailala
    e hiihai ginai au i daha mo Goe ai.
  uig-ARA: ئەرشتە سەندىن باشقا مېنىڭ كىمىم بار؟ يەر يۈزىدە بولسا سەندىن باشقا ھېچكىمگە
    ئىنتىزار ئەمەسمەن.
  sus-sus: Nde gbɛtɛ na n yi ra koore ma? Ba i tan na, sese gbɛtɛ xɔli mu n ma yi
    duniɲa ma.
  pon-2006: Sohte mehkot me ahi nanleng, pwe komwihte! Dahme I pahn inangih nin sampah
    ma kaidehk komwi?
  jae-jae: Aêŋoc asa teŋ gêmoa undambê ma ŋoc asageŋ gêc nom gebe japô lêna. Aôm taômgeŋgoc.
  ksd-ksd: To ia bula arama ra bala na bakut ba ina nuk pa ia? Ma pa ta na bula ati
    ra pia ba ina kaina upi ia; u kaka iau mainge u.
  tur-YTC: Gökte kimim var? Yeryüzünde senden başkasını istemem.
  bel-N: Каго ж я маю ў небе? І на зямлі апроч Цябе мне [ніхто] не даспадобы.
  kpr-kpr: Nisukako nimoa nanda uju bekári. Utuda a kotugo, endada eni nimongo tefo
    gido, nanda uju isambu nimokena fifituse irá gheraena.
  ind-AYT: Siapa yang aku miliki di surga? Dan, bersama Engkau, Aku tidak menginginkan
    apa pun di atas bumi.
  yom-yom: Nani wunkaka widi yama mu Diyilu enati ngeyo ko e ? Ntoto kasi kadi kima
    ko kioki ndieti mona phuila enati ngeyo ko e ?
  yut-yut: Namɨn amɨn dɨ da Kwen Kokup egek nak dakon kɨla aŋ? Amɨn dɨ mɨnisi, gak
    kaloŋ gɨn. Piŋkop, nak gak do but dasi galak taŋ gamɨŋ kɨmokdot. Gak do but dasi
    galak tosot uŋudeŋ mɨktɨm dakon yo morap do dɨma galak tosot.
  nya-nya: Kodi kumwamba ndili ndi yani kupatula Inu? Ndipo dziko lapansi lilibe chilichonse
    chimene ndimachilakalaka koposa Inuyo.
  kyg-kyg: Kokuꞌnapiꞌmo mago naha maesiya vekamo oꞌmaiꞌniyaꞌmonanafa kagaekeꞌmo maiꞌnane.
    Ma mopafi vekaeꞌmo nahaꞌye nehiya vekamo mago oꞌmaiꞌniyaꞌmonanafa kagaekeꞌmo maiꞌnane.
  hrv-hrv: Koga ja imam u nebu osim tebe? Kad sam s tobom, ne veselim se zemlji.
  mps-mps: Te gasa de te dagalude bidiyu, tama ena tonalubo dawe? Te gasa bidi me
    meni, naga deli naga dao. Tialima, God, eno nage godolo mu ebao. Eno te tigidali
    tǫde nai wei ebo tiwai gilama me ebeo.
  tpi-tpi: Husat arapela i stap long heven na i save lukautim mi? I no gat narapela
    man, yu wanpela tasol. Orait God, mi laikim yu moa yet. Mi no laikim olgeta samting
    bilong graun olsem mi laikim yu.
  dan-1931: Hvem har jeg i Himlen?* Og har jeg blot dig, da attrår jeg intet på Jorden!
    { [*dvs. foruden dig.] }
  vie-OVCB: Trên trời, con không có ai ngoài Chúa. Được ở với Chúa, con còn ước ao
    gì hơn trên đất này.
  guj-2017: આકાશમાં તમારા વિના મારું બીજું કોણ છે? પૃથ્વી પર મારો બીજો કોઈ પ્રિય નથી.
  pon-2006A: Sohte mehkot me ahi nanleng, pwe komwihte! Dahme I pahn inangih nin sampah
    ma kaidehk komwi?
  por-BRBSL: Quem eu tenho no céu? Não há ninguém na Terra que eu deseje além de vocês.
  eng-OEBUS: Whom have I in the heavens but you? And on earth there is none I desire
    beside you.
  swe-swe: Vem har jag i himlen förutom dig? När jag äger dig (har dig, vandrar med
    dig) då finns det inget som går upp mot det (som jag önskar mer) varken här på
    jorden eller i himlen.
  cth-cth: Kalvan vah nang laipalah apimouh ka tawn. Talaivan hai nang laipalah, ka
    ngai e alouke awm hoeh toe.
  twi-twi: Hena na mewɔ wɔ ɔsoro ka wo ho? Na biribiara nni asase so a mepɛ ka wo
    ho.
  hlt-hlt: Vaan dongah kai ham unim aka om. Tedae namah taengah ka om atah diklai
    ah ba khaw ka ngaih pawh.
  tbz-SIM: M mɔkɛ we kɛĩ́nkɛ̀, kɛ̀ dɛ̀ í tú fɔ̃́? N yí dɔ́ dɛtɛrɛ̀ mɑrɛ̀ kɛtenkɛ̀
    ĩ́nkɛ̀, kɛ̀ dɛ̀ í tú fɔ̃́!
  msy-2020: O God, tina ua nɨn Nguibamɨn ikɨ deragh nan ganam? Nɨ bar uabɨra, ua gumaziba
    puvatɨ. Kɨ bar nɨ gifonge. Kɨ nguazir kamɨn ua bizitam gifongezir puvatɨ.
  dop-dop: Aweɣe mɑ wɛnɑ ɩsɔtɑɑ, ye pə tɑɣɑ nyɑ́? Nyɑ́ lɑkənɑ nɑ mɑ́ nɩɩkɩ leleŋ kɛ
    ɑtɛ.
  azb-azb: Göylərdə Səndən başqa kimim var? Yer üzündə də Səndən başqa heç nə istəmirəm.
  eng-DBY: Whom have I in the heavens? and there is none upon earth I desire beside
    thee.
  hin-2017: स्वर्ग में मेरा और कौन है? तेरे संग रहते हुए मैं पृथ्वी पर और कुछ नहीं
    चाहता।
  wol-KYG: Ana ku ma am asamaan ku la moy? Ku ma safoo kaw suuf ku la moy?
  swp-swp: Eai abo enagu galewa eai na oabom mo? Tanoubu eai hinage nige saha ea henua
    na oabom mo.
  bjr-bjr: Yafee moo fannoo innaarunai qini qiqoondi maridanoo fee, sia moo fannoo
    maridanoo, anee kai. Qinee ani Yaaweena maraafannaqooqari nannee moo maa maqa
    maaqanasaaqaraa ainainara didiannoo fee. Aniara didirafa aiqama minauqa uriaaqaranoo
    maridanoo.
  eng-YLT: Whom have I in the heavens? And with Thee none I have desired in earth.
  kne-kne: Magay odom si anapek mo adi et sik-a ed daya ya isnan daga.
  eng-WYC-2017: For why what is to me in heaven; and what would or desire I of thee
    on earth?
  eng-WMBB: Whom do I have in heaven? There is no one on earth whom I desire besides
    you.
  zat-NTPS: Quebe nu xetú zua chia' xabáa san tuzu' Lue', ne quebe nu xetú dxezá lazra'
    lu xe̱zr la xu, san tuzu' Lue'.
  zty-NTPS: Bi zoa no benne' yoble chia' ya'abá san tozo' Le', na' bi be zoa da' ẕdan
    ḻaža'a yežlyó nga san tozo' Le'.
  urd-GVH: जब तू मेरे साथ है तो मुझे आसमान पर क्या कमी होगी? जब तू मेरे साथ है तो
    मैं ज़मीन की कोई भी चीज़ नहीं चाहूँगा।
  rug-rug: Loketoṉa pule si tagoa rau pa Maṉauru, ba Agoi mo; meke koa gua sapu tago
    igo rau si Goi, si loketoṉa pule si kaqu ehaka nia rau pa pepeso.
  gaz-gaz: Ani samii keessaa eenyunan qaba? Lafa irraas si malee homaa hin fedhu.
  fra-LSG: Quel autre ai-je au ciel que toi! Et sur la terre je ne prends plaisir
    qu’en toi.
  yal-yal: Nde n malima kore xɔnna ma, ba i tan na? Bayo i bata lu n xɔn, n fa waxi
    nanse gbɛtɛ xɔn dunuɲa yi?
  iou-iou: O Ekäni, näka watä itta kunum gänaŋ gäk udewani kubä nämo itak. Nämoinik.
    Gäk kubägän it namitan unita gäka gäripi inide kubä nadäk täyat. Unita kome täŋo
    tuŋumta imata gäripi nadäwet?
  haw-1868: Owai la ko'u ma ka lani? Aohe hoi mea ma ka honua nei a'u e makemake nei
    mamua ou.
  arb-NAV: مَنْ لِي فِي السَّمَاءِ غَيْرُكَ؟ وَلَسْتُ أَبْغِي فِي الأَرْضِ أَحَداً
    مَعَكَ.
  ded-ded: Kurumennu geng neac areng angkecnec, mongngo kpac. Ni bangecfu ge meficgubadeac
    anende, wiac monggac mi anende.
  ewe-ewe: Ame kae le dziƒo nam, negbe wò ko? Naneke mele anyigba si medi kpe ɖe ŋuwò
    o.
  eng-LEE: Whom have I in heaven? and beside thee I desire nothing upon earth.
  asm-FB: তোমাৰ বাহিৰে স্বৰ্গত মোৰ কোন আছে? তোমাৰ বাহিৰে পৃথিৱীত মোৰ এনে কোনো আশ্রয়
    নাই।
  sus-A: ندٍ فبّتّ نَ ﭑ يِ رَ كٌورٍ مَ؟ بَ عِ تَن نَ، سٍسٍ فبّتّ شْلِ مُ ﭑ مَ يِ دُنِحَ
    مَ.
  fra-SBL: Qui ai-je dans le ciel ? Il n'y a personne sur terre que je désire en dehors
    de toi.
  hbo-hbo: מִי־לִ֥י בַשָּׁמָ֑יִם וְ֝עִמְּךָ֗ לֹא־חָפַ֥צְתִּי בָאָֽרֶץ׃
  kik-kik: Nũũ ũngĩ ndĩ nake kũu igũrũ tiga Wee? Gũkũ thĩ ndirĩ na kĩndũ ĩngĩĩrirĩria
    tiga o Wee.
  fra-NCL: Quel autre que toi ai-je au ciel ? Avec toi, je ne désire rien sur la terre.
  cek-AK: Nang ai ah loe van ah ka tawnh ih mi maw oh vop? Nang pacoengah loe long
    nuiah ka koeh ih mi doeh om ai.
  cuk-cuk: ¿Ar doa nibneggi an-edarbemaisunna? Unnila bebi an-edarbemaid. Ar an beba
    gudiile, we-napneggi ibmar-baid an abesulid.
  tel-2017: పరలోకంలో నువ్వు తప్ప నాకెవరున్నారు? నువ్వు నాకుండగా ఈ లోకంలో నాకింకేమీ
    అక్కరలేదు.
  hat-BSA: Se kilès mwen gen nan syèl la sof ke Ou? Epi anplis ke Ou, mwen pa vle
    anyen sou latè.
  kos-kos: Mea pac nga fah enenu inkusrao sayom? Ac ke kom oasr yuruk, mea pac nga
    enenu fin faclu?
  hbo-WLC: מִי־לִ֥י בַשָּׁמָ֑יִם וְ֝עִמְּךָ֗ לֹא־חָפַ֥צְתִּי בָאָֽרֶץ׃
  ibo-ibo: Onye ka m nwere nʼeluigwe ma ọ bụghị gị? Ọ dịghị ihe ụwa a nwere nke m
    ga-achọsi ike karịa gị.
  ory-ory: ସ୍ୱର୍ଗରେ ତୁମ୍ଭ ବିନା ମୋହର ଆଉ କିଏ ଅଛି? ଓ ଭୂମଣ୍ଡଳରେ ତୁମ୍ଭ ଛଡ଼ା ଆଉ କାହାକୁ ମୁଁ
    ବାଞ୍ଛା କରୁ ନାହିଁ।
  chk-chk: Üsap eäni och me läng nge en chök. Üsap pwal pwapwaiti och mettoch me won
    fanüfan lükün en.
  rop-rop: YAWEI, oni yu na ai garram deya ontop langa hebin. Dumaji ai garram yu,
    ai kaan wandim enijing langa dijan kantri na.
  ukr-1871: Кого маю в небі? І крім тебе нема для мене втїхи на землї.
  yon-yon: Ne kuu Ewen aom kuu karub maayiibban, ebbedmo. Kwane ne kuu okad kiri ye
    barang maa yaa meenimokban, ne dowaken kuu eb yaamo angkeen.
  deu-1951: Wen habe ich im Himmel? Und dir ziehe ich gar nichts auf Erden vor!
  eng-JPS: Whom have I in heaven but Thee? And beside Thee I desire none upon earth.
  srp-1865: Koga imam na nebu? i s tobom nièega neæu na zemlji.
  lug-lug: Ani gwe nnina mu ggulu, wabula ggwe? Era tewali na kimu ku nsi kye neetaaga
    bwe mba naawe.
  heb-heb: מי לי בשמים ועמך לא חפצתי בארץ׃
  ben-IRV: কিন্তু তুমি ছাড়া স্বর্গে আমার আর কে আছে? পৃথিবীতে তোমাকে ছাড়া পৃথিবীতে
    আমি আর কোন কিছুর বাসনা করি না।
  ntu-ntu: Trpnzngr da kx wz-ngrn Heven x nrlc Kx suti drtwrnge, a' nim txpwz, Trte.
  pan-pan: ਸਵਰਗ ਵਿੱਚ ਮੇਰਾ ਹੋਰ ਕੌਣ ਹੈ? ਅਤੇ ਧਰਤੀ ਉੱਤੇ ਤੈਥੋਂ ਬਿਨ੍ਹਾਂ ਮੈਂ ਕਿਸੇ ਹੋਰ ਨੂੰ
    ਲੋਚਦਾ ਨਹੀਂ।
  mya-JVB: ကိုယ်တော်မှတပါး၊ ကောင်းကင် ဘုံမှာ အကျွန်ုပ် ၌ အဘယ် သူရှိပါသနည်း။ ကိုယ်တော်
    ကိုအလိုရှိသည်နှင့်အမျှ မြေကြီး ပေါ်မှာ အကျွန်ုပ်သည် အဘယ်အလိုရှိ ပါသနည်း။
  kgf-kgf: Gi qahac waŋu mérénéŋ kurumeŋiguc kecnénʒac? Gi qahac waŋu, baeciguc méŋac
    méŋ niŋkumuma kecmaŋac séc qahac.
  tte-O: Saugana yalusae bulibuli kani nuwanuwagu kowamo. Tem kowa mekaukava, kani
    tawae yoi yanuwatui yanuwa yaulina mena?
  tbg-tbg: Mpo, tavave naaruvaini vaiharo tiqaa koqema kero raqikianarove? Are vohaiqavano
    tiqaa koqema kera raqiki variaravama variaro.
  hmo-hmo: Guba dekenai dahaka do lau davaria? Oi sibona, ani? Unai dainai tanobada
    dekenai, gau ta lau ura henia lasi, oi sibona.
  zar-NT: ¿Núzxirö zoa yehuaʼ yubá nu gácalen nedaʼ? ¡Tuzuʼ Liʼ! Tuʼ rácalenuʼ nedaʼ
    cúnturö nu zoa yödzölió nu riquindaʼ.
  urd-urd: आसमान पर तेरे अलावा मेरा कौन है? और ज़मीन पर मैं तेरे अलावा किसी का मुश्ताक़
    नहीं।
  bqc-SIM: Ma wɛ́ dↄ gbɛ̃ezi musuo, n bàasio, kuannↄ guu pↄe ni lɛ́ ma dɛ tↄↄlɛo.
  tcz-CHONGTHU: Van a nang tailou koidangba ka nei ding ham? Leiset chung'a thildang
    jouse sang'in jong kalung in na ngaicha joi.
  mar-mar: स्वर्गात तुझ्याशिवाय मला कोण आहे? पृथ्वीवर मला तुझ्याशिवाय कोणी प्रिय नाही?
  isl-isl: Hvern á ég að á himnum nema þig? Og þú ert sá sem ég þrái mest á jörðu!
  hlt-THB: Nang kaa taw a u nu khawk khan awh ka taak bai kaw? Nang coeng awhtaw ka
    ngaih ve khawmdek ing am tahy.
  qub-qub: ¿Pïnëtaj nogapaga syëlucho caycan? ¡Gamllami Tayta! Yanapaycämaptiquega
    manami imatapis munächu cay pachachöga.
  bqp-bqp: Dín ma wɛ́ dↄi musu n baasii? N baasiro pↄ́ke ni tɛni ma dɛ andunia gũnlo.
  hat-hat: Se ou menm sèl mwen gen nan syèl la. Mwen pa gen lòt. Se ou ki tout plezi
    m' sou latè.
  eng-BSB: Whom have I in heaven but You? And on earth I desire no one besides You.
  eng-WEBPB: Whom do I have in heaven? There is no one on earth whom I desire besides
    you.
  kbq-kbq: Monafina nagri vahera omani'neanki, kagrake'za mani'nane. Hagi mopafina
    mago zankura navesi ontegahuanki, kagrike'za navesi kantegahue.
  pon-pon: Ma komui ta ai Kot, i jota pan anane meakot nanlan de jappa.
  nhe-BL: Axaca seyoc nijpiya nepa elhuicac. ¡San ta, tinoTeco Dios! ¡Huan san ta
    nimitznequi ipan ni tlaltepactli huan axaca más!
  wnc-wnc: Sike yekapatangu mamin tapatu yuaknga na kakuya tasiwik? Aminu tapatu wena.
    Gakan siknga gandupa yuayak. Ayok, Anutu, na gae siknga nataat. Na sanga kepdakanenanae
    nataau wa unzing gae siknga nataat binga dua.
  bus-bus: N baasiro, dén ma wɛ́ɛ dↄzi musuu? N baasiro pↄ́ke nii e ma dɛ anduna guuro.
  gub-BL: Ne ywak rehe har ne, xo ne urereko ihe. A'e rupi naputar kwaw amo ma'e ywy
    rehe har ihe.
