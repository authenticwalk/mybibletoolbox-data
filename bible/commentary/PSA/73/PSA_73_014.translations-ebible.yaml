verse: PSA.073.014
translations:
  mal-C: ഞാൻ ദിവസംമുഴുവനും പീഡിപ്പിക്കപ്പെട്ടുകൊണ്ടിരിക്കുന്നു, ഓരോ പ്രഭാതത്തിലും
    ഞാൻ ശിക്ഷ അനുഭവിക്കുന്നു.
  deu-TKW: und ward doch immerfort geplagt, und alle Morgen war meine Züchtigung da?
  lin-lin: Mikolo nyonso, nanyokwamaka ; mpe tongo nyonso, nazwaka etumbu.
  mmx-mmx: O Moroa, uga lox asongot solo ia at laxanaleng axap. At leven maxantamak
    amisik ugap sev asongor ia.
  eng-LSV: And I am plagued all the day, || And my reproof—every morning.
  eng-GNV: For dayly haue I bene punished, and chastened euery morning.
  eng-WEBSTER: For all the day long have I been afflicted, and chastened every morning.
  nhw-BL: Pampa nochi se tonal nechtlatzacuiltíaj huan nechtlaijiyohuiltíaj sesen
    ijnaloc.
  swh-ONEN: Mchana kutwa nimetaabika, nimeadhibiwa kila asubuhi.
  bba-bba: Yinni, tɔ̃ru bɑɑtere ɑ rɑ mɑn sɛɛyɑsiewɑ, kpɑ ɑ mɑn nɔni sɔ̃ bururu bɑɑtere.
  eng-KJVCPB: For all the day long have I been plagued, And chastened every morning.
  luo-luo: Nimar asiko achandora seche duto, kendo ayudo kum okinyi kokinyi.
  aii-aii: ܘܗܘܹܐ ܠܝܼ ܡܸܚܝܵܐ ܒܡܲܚܘܵܬܹ̈‌ܐ ܟܠܹܗ ܝܵܘܡܵܐ، ܘܡܲܢܟܲܣܬ‌ܝܼ ܟܠܔ ܨܲܦܪܵܐ ܝܠܵܗ̇.
  meu-meu: badina be dina idoinai vada na hisihisi, daba iboudiai hisi na animu.
  npi-ULB: किनकि म दिनभरि कष्‍टमा परेको छु र हरेक बिहान ताड्ना पाएको छु ।
  yor-yor: Ní gbogbo ọjọ́ ni a ń yọ mí lẹ́nu; a sì ń jẹ mí ní yà ní gbogbo òwúrọ̀.
  pes-OPCB: نتیجه‌ای که هر روز از این کار عایدم می‌شود رنج و زحمت است.
  tgl-ULB: Dahil buong araw akong pinahirapan at dinisiplina bawat umaga.
  nop-nop: Kaŋ maŋgande, Bepaŋ, du folofigita helebufa namulaŋ, tiŋa haniŋ hogohogok
    malabumuŋ namulaŋ.
  cbu-NT: '@see-verse:PSA.073.013'
  hui-hui: Ngode Datagaliwabe-o í̠na mbiraga horombebi i̱ tandaga dege ngiaho wialu
    egerebagi bibahendengi í̠na i̱ minu baho ngegoni irane aginagabe.
  mya-mya: အို ဘု​ရား​သ​ခင်၊ ကိုယ်​တော်​သည်​ကျွန်​တော်​မျိုး​အား​တစ်​နေ့​လုံး ဒုက္ခ​ရောက်​စေ​တော်​မူ​ပါ​ပြီ။
    ကိုယ်​တော်​သည်​ကျွန်​တော်​မျိုး​အား​နံ​နက်​တိုင်း ဒဏ်​ခတ်​တော်​မူ​ပါ​ပြီ။
  bod-N: རྒྱུ་མཚན་ང་ལ་ཉིན་གང་རྐྱེན་ངན༌བྱུང༌། །ཞོགས་པ་རེ་རེར་ང་ལ་ཉེས་ཆད༌ཕོག།
  wsk-wsk: Tom suen biya turomola nama bainga ningi ani ikup gi lagasam; ale pempem
    turomola bu to lagasam.
  sna-sna: Zuva rose ndanga ndichitambudzwa; ndinorangwa mangwanani ose.
  spa-BLM: Porque todo el día he estado atormentado, y castigado cada mañana.
  cac-cac: Cotac scal tz'ac'ji in yaelal, ichato tzin mac'ji. Junjun q'uin̈ib'alil
    svic'an tz'uum.
  swh-ULB: Maana mchana kutwa nimeteswa na kuadhibiwa kila asubuhi.
  bel-bel: Ты струшчыў галаву левіяфану, аддаў яго на ежу народу ў пустыні.
  deu-ELBBK: da ich ja geplagt wurde den ganzen Tag und alle Morgen meine Züchtigung
    da war.
  mbb-OT: Layun a kenikew ibpaantus, Megbevayè ku; hapit kada meselem is kedsiluti
    nu kedì.
  mal-2015: ഞാൻ ഇടവിടാതെ ബാധിതനായിരുന്നു; ഉഷസ്സുതോറും ദണ്ഡിക്കപ്പെട്ടും ഇരുന്നു.
  gup-gup: Ngaye nganjilngwarre bu kundungkuyeng. Bu malahmalaywi wanjh ngakangewarre
    kore ngaye ngabekkarren bu ngawarrewoyi. Kuhni ngayimerrinj kanjdji baybayi.
  ctu-CTI: Cꞌʌlʌ mi sʌcꞌan cꞌʌlʌ mi yicꞌan añʌch c tyʌcꞌlʌntyel. Mi cubin c tyojꞌisʌntyel
    ti jujumpꞌej qꞌuin.
  rmc-rmc: Bo sako džives cerpinav a sako tosara som mardo.
  nlg-nlg: God tana dani udolu to neu ge ku kabu vahaghitaili, Mo neu na totoro tughu
    puipungi.
  pes-OPV: و من تمامی روز مبتلامی شوم و تادیب من هر بامداد حاضر است.
  ron-1924: кэч ын фиекаре зи сунт ловит ши ын тоате диминециле сунт педепсит.
  ben-OBCV: সারাদিন ধরে আমি পীড়িত হয়েছি, আর প্রতিটি সকাল নতুন শাস্তি নিয়ে এসেছে।
  som-som: Waayo, maalintii oo dhan waa lay dhibayay, Oo subax kastana waa lay edbinayay.
  lat-VUC: Tu confregisti capita draconis; dedisti eum escam populis Æthiopum.
  eng-ASVBT: For all the day long have I been plagued, And chastened every morning.
  mna-mna: Mi iŋgi Anutu ikam yo ma aŋrre yoyouŋana pa mbeŋ ma aigule. Aigule ta boozomen,
    zoŋ ise na, ni iballis yo men.”
  ita-1885: Poichè son battuto tuttodì, Ed ogni mattina il mio gastigamento si rinnuova.
  eng-LXXUP: Thou didst break to pieces the heads of the dragon; Thou didst give him
    for meat to the Ethiopian nations.
  eng-ULB: For all the day long I have been afflicted and disciplined every morning.
  spa-VBL: Soy maldito con sufrimientos todo el día; cada mañana sufro castigo.
  fra-_FOB: Car je suis frappé tous les jours, et mon châtiment revient chaque matin.
  mal-mal: ഞാൻ ദിവസം മുഴുവൻ ബാധിതനായിരുന്നു; ഉഷസ്സുതോറും ദണ്ഡിക്കപ്പെട്ടും ഇരുന്നു.
  urd-GVR: Kyoṅki din-bhar maiṅ dard-o-karab meṅ mubtalā rahtā hūṅ, har subah mujhe
    sazā dī jātī hai.
  suz-BL: गो नाक्‍त रे हिंचा ङा श्‍येत जाता। मिनु सुनी कुस कुस सजाइ ताता।
  eng-NOY: For every day have I been smitten; Every morn have I been chastened.
  ita-1927: Poiché son percosso ogni giorno, e il mio castigo si rinnova ogni mattina.
  ckb-ckb: بە درێژایی ڕۆژ لێم قەومابوو، هەتا بەرەبەیان تەمبێ کرابووم.
  eng-BBE: For I have been troubled all the day; every morning have I undergone punishment.
  xsi-xsi: O Maro Kindeni, ŋana sâ kâ ŋga noko nâna kulua naŋa ikura kari wa mbo wa.
    Ŋana sâ kâ ŋga noko pwai kazâŋa pa naŋa ikura mboyo mboyo.
  kan-OKCV: ಏಕೆಂದರೆ ನಾನು ದಿನವೆಲ್ಲಾ ಬಾಧೆಪಡುತ್ತಿದ್ದೇನೆ. ಪ್ರತಿ ಉದಯವೂ ನನಗೆ ಹೊಸ ಶಿಕ್ಷೆಯಾಗುತ್ತಿದೆ.
  tam-2017: நாள்தோறும் நான் வாதிக்கப்பட்டும், காலைதோறும் தண்டிக்கப்பட்டும் இருக்கிறேன்.
  spa-RV-1909: Pues he sido azotado todo el día, y empezaba mi castigo por las mañanas.
  ron-BTF: Căci, cât era ziua de lungă am fost lovit cu plăgi și pedepsit în fiecare
    dimineață.
  eng-WEBP: For all day long I have been plagued, and punished every morning.
  eng-FBV: I'm cursed with suffering all day long; every morning I'm punished.
  nld-1939: De ganse dag word ik geplaagd, Iedere morgen opnieuw geslagen!
  nch-BL: Pampa nochi se tonali nechtatzacuiltíaj huan nechtaijyohuiltíaj sese ijnaloc.
  vie-1934: Vì hằng ngày tôi phải gian nan, Mỗi buổi mai tôi bị sửa phạt.
  cha-cha: Sa todo y inanaco y jaane chatsagayo, yan y castigojo cada ogaan.
  hin-CV: सारे दिन मैं यातनाएं सहता रहा, प्रति भोर मुझे दंड दिया जाता रहा.
  eng-OURB: For all day long have I been plagued, and punished every morning.
  spa-BES: Porque he estado turbado todo el día; cada mañana he sufrido un castigo.
  tdx-tdx: Nalovilovy lomoñandro iraho; vaho nililoveñe boa-maraiñe.
  tha-KJV: เพราะข้าพเจ้ารับภัยอยู่วันยังค่ำและถูกขนาบอยู่​ทุ​กเช้า
  por-BR-2018: Porque sou afligido o dia todo, e castigado toda manhã.
  deu-ELO: Da ich ja geplagt ward den ganzen Tag, und alle Morgen meine Züchtigung
    da war.
  eng-WYC-2018: And I was beaten all day; and my chastising was in morrowtides. (Yea,
    all day long I am beaten down; and I am punished every morning.)
  epo-epo: Kaj mi turmentiĝas ĉiutage Kaj mi suferas punon ĉiumatene!
  gfk-gfk: Tano kidilona bung bakut iau kap hinangul. Ta ira kaba malaan iau kap harpidanau.
  uig-PIN: Bikarƣa kün boyi japa qekiptimǝn; Xundimu ⱨǝr sǝⱨǝrdǝ wijdanning ǝyibigǝ
    uqrap kǝldim!».
  beo-beo: Gode! Di da hahabe asili daeya huluane, na se nabima:ne hahamonesi. Hahabe
    huluane, Di da nama se bidi iasu.
  tpi-OTNT: Long wanem, God, yu givim pen long mi long san na long nait, na olgeta
    moningtaim yu mekim save long mi.
  hau-SA: Dukan yini na sha annoba; an hukunta ni kowace safiya.
  udu-udu: Haali/ ka tee ’baar mo tani aha/ dherkunu is bwa mo, dhali dorkunu isa
    yempa/ mon’thamo/ mo.
  uig-LAT: Bikargha kün boyi japa chékiptimen; Shundimu her seherde wijdanning eyibige
    uchrap keldim!».
  nde-nde: Ilanga lonke ngitshona ngikhathazwa; ngiyajeziswa ekuseni zonke insuku.
  ton-ton: He kuo ʻahiʻahiʻi au ʻi he ʻaho kotoa pē, pea kuo tautea au ʻi he pongipongi
    kotoa pē,
  ces-1613: Poněvadž každý den trestán bývám, a kázeň přichází na mne každého jitra.
  eng-WMB: For all day long I have been plagued, and punished every morning.
  tam-TCV: நாளெல்லாம் நான் பாதிக்கப்பட்டேன்; காலைதோறும் நான் கண்டிக்கப்பட்டேன்.
  ceb-ULB: Tungod kay sa tanang adlaw gisakit ako ug gipanton sa matag buntag.
  pol-UBG: Cały dzień bowiem znoszę cierpienia i co rano jestem chłostany.
  agr-agr: Minak wa wamak utugchatan itagtuinawai, tuja kashi kashikmasan suwimkanak
    igkuajai.
  kyc-kyc: Anatu, embame kukwa korakamape yuu gii yaka lao namba randa jookarenge.
    Dee yangama peparae namba moŋo jingi.
  urd-GVU: کیونکہ دن بھر مَیں درد و کرب میں مبتلا رہتا ہوں، ہر صبح مجھے سزا دی جاتی
    ہے۔
  eng-OEBCW: for all the day long was I plagued not a morning but I was chastised.
  deu-1912: ich bin geplagt täglich, und meine Strafe ist alle Morgen da?
  kan-2017: ನಾನು ಯಾವಾಗಲೂ ವ್ಯಾಧಿಪೀಡಿತನಾಗಿದ್ದು, ಪ್ರತಿದಿನವೂ ದಂಡಿಸಲ್ಪಡುತ್ತಾ ಇದ್ದೇನಲ್ಲಾ.
  yap-yap: A Got, kam teg gu be gafgow ni kakadbul nge mada’ ko nep’; gubin e kadbul
    ni ga ma gechig nigeg!
  hlt-MCSB: Tedae hnin takuem lucik neh ka om tih mincang takuem ah kai taengah toelthamnah
    ha om.
  mdy-ETH: ሮኦሮ ጉቤ ታ ሜታዼኔ፤ ጉቶ ጉቶዋ ሜቶ ታ ዔኬኔ።
  qvs-NT: Tukuy oras sufrini. Tukuy diya Tata Dios kastigawan.”
  twi-ASANTE: Ɛda mu nyinaa mehunu amane; anɔpa biara wɔtwe mʼaso.
  eng-WEBU: For all day long I have been plagued, and punished every morning.
  acu-NT: Turayatnak pachitsuk kintajai metek wait wajajai, tura kashincha kashincha
    wina katsumrinawai, tu nintimsan pujumjai.
  spa-PDDPT: Pues soy azotado todo el día, Y castigado cada mañana.
  gun-gun: Mba'e re tu aiko axy riae ko'ẽ nhavõ xembopagaa rupi?
  agu-BL: Na qui'c nin jun tkuj yi qui'k bis o'kl tzinwutz. Nin qui'c nin jun k'ej
    yi qui'k na ul incaws.
  ilo-ULB: Ta iti agmalem, nagsagsagabaak ken iti binigat, mapalpalintegak.
  kpg-kpg: Meenei God, au gu duadua i di laangi dogomaalia, gei Goe gu hagaduadua
    au i nia luada huogodoo.
  uig-ARA: بىكارغا كۈن بويى جاپا چېكىپتىمەن؛ شۇندىمۇ ھەر سەھەردە ۋىجداننىڭ ئەيىبىگە
    ئۇچراپ كەلدىم!».
  sus-sus: N ɲaxankataxi tɛmui birin, lɔxɔ yo lɔxɔ nde sama n ma kote xun.»
  pon-2006: Maing Koht, komw kin ketin kaloke ie rahn ehu pwon; nimenseng koaros I
    kin ale lokolok sang rehmwi.
  jae-jae: Mago gêŋwapac gêgôm aê kêtôm bêcgeŋ ma gêŋ kêlêsu aê kêtôm ŋageleŋ samob.
  ksd-ksd: Tago di vakadik iau a bungbung par, Ma di tar virit iau ta ra malana a
    bungbung par.
  tur-YTC: Gün boyunca sıkıntı çektim, Her sabah cezalandırıldım.
  bel-N: і білі мяне ўвесь дзень, і каралі мяне кожную раніцу?
  grc-BRENT: ἔδωκας αὐτὸν βρῶμα λαοῖς τοῖς Αἰθίοψι.
  kpr-kpr: Arie God, nandae mo, sifo ghousa mema ava muturaesa, sifo inono evia ataeghae
    nandae mema ava ghamo baono dae eraesa.
  ind-AYT: Sebab, sepanjang hari, aku tertimpa kemalangan, dan dihajar setiap pagi.
  yom-yom: Mu lumbu kimvimba minu nditutu khuba ; nditambula thumbudulu kadika nsuka.
  yut-yut: Piŋkop, nak yokwi dɨma agɨm, mani gak da gɨldat kɨnda kaloŋ gɨp tedep namɨsal,
    ae wɨsa dagokdo morap kobogɨ yokwisi namɨsal.
  nya-nya: Tsiku lonse ndapeza mavuto; ndakhala ndi kulangidwa mmawa uliwonse.
  kyg-kyg: Netepiꞌmo kaita nahautenoꞌaeꞌmo nahaulinuno unetiꞌniye. Muki neteꞌae neteꞌaeꞌmo
    kayoꞌmo neꞌnamine.
  hrv-hrv: kad sam primao udarce svaki dan i kaznu jutro za jutrom?
  mps-mps: Magi baso meni, te giligade me hulide God, nago dene enaba mani, tama tigidali
    kigamude nago te dene enabolo mawai.
  tpi-tpi: Long wanem, God, yu givim pen long mi long san na long nait, na olgeta
    moningtaim yu mekim save long mi.
  dan-1931: jeg plagedes Dagen igennem, blev revset på ny hver Morgen!
  vie-OVCB: Con không được gì, chỉ suốt ngày gian nan; mỗi buổi sáng bị đớn đau hành
    hạ.
  guj-2017: કારણ કે આખો દિવસ હું પીડાયા કરું છું અને દરરોજ સવારે મને શિક્ષા થાય છે.
  pon-2006A: Maing Koht, komw kin ketin kaloke ie rahn ehu pwon; nimenseng koaros
    I kin ale lokolok sang rehmwi.
  por-BRBSL: Durante todo o dia tenho sido atormentado, e punidos todas as manhãs.
  eng-OEBUS: for all the day long was I plagued not a morning but I was chastised.
  swe-swe: För alla dagar har jag blivit slagen, min (dagliga ranson av) tuktan kommer
    varje morgon.
  cth-cth: Hnin tangkuem tarawknae hoi amom karoitawi yuenae doeh ka khang.
  twi-twi: Da mu nyinaa mihu amane; anɔpa biara wɔtwe mʼaso.
  hlt-hlt: Tedae hnin takuem lucik neh ka om tih mincang takuem ah kai taengah toelthamnah
    ha om.
  tbz-SIM: Kɛ̀ bɛ̀ ɔ̃ ntṹṹ nkɛ m puotì, kɛ n kɔ̃mmù bɑ́ dìì kṹnweńnì.
  msy-2020: O God, nɨ arueba ko dɨmagaribar mɨzaziba na ganɨgavɨra iti. Ezɨ osɨmtɨzir
    kaba, mɨzarazibar fofoziba na ganɨdi.
  dop-dop: Pɑɑ kʋyɑkʋ ŋkuɣu pɑ mɑkɩ-m, nɑ pɑ́ tʋɣʋ-m wɑhɑlɑ kɛ pɑɑ tɑnɑŋ ŋku.
  azb-azb: Həmişə əziyyətə düşürəm, Hər səhər töhmətə rast gəlirəm.
  eng-DBY: For all the day have I been plagued, and chastened every morning.
  hin-2017: क्योंकि मैं दिन भर मार खाता आया हूँ और प्रति भोर को मेरी ताड़ना होती आई
    है।
  wol-KYG: Bés bu ne yar dal ma, saa yu ma xëyee, jot mbugal.
  swp-swp: Paana asubena lohaloha eai pidipidiri mo ea hearodi, eo maratomtom gamagari
    maisa mo ea abidi.
  bjr-bjr: Oo Anutu anee faasaambaasaana qini aupurarana qimimariananoo. Aiqama kananaana
    kananaana ummaara kai daridanoo.
  eng-YLT: And I am plagued all the day, And my reproof [is] every morning.
  kne-kne: tan inag-agew ay mapaligatak, kankanayon ay madosaak.
  eng-WYC-2017: And I was beaten all day; and my chastising was in morrowtides.
  eng-WMBB: For all day long I have been plagued, and punished every morning.
  zat-NTPS: Gudéa' lu da ba xa' tu zra tu zra, ne gudéa' xel-la' zi' xúgute̱ zra.
  zty-NTPS: san tža tža wẕáka'ḻi'a, na' žsaka' zí'gake' neda' yógo'te ža.
  urd-GVH: क्योंकि दिन-भर मैं दर्दो-करब में मुब्तला रहता हूँ, हर सुबह मुझे सज़ा दी
    जाती है।
  rug-rug: Ura doduru totoso si vata sigitau Goi, meke doduru munumunu si va kilasau
    Goi si arau.
  gaz-gaz: Ani guyyaa guutuu dhaʼameera; ganama ganamas adabameera.
  fra-LSG: Chaque jour je suis frappé, Tous les matins mon châtiment est là.
  yal-yal: N tɔrɔxi lɔxɔ yo lɔxɔ! I n hakɛn saranma n na xɔtɔn yo xɔtɔn!
  iou-iou: Anutu, ude bumik täŋpapäŋ yäŋ ukeŋode kadäni kadäni kepma bipani komi mebäri
    kubä namik täyan.
  haw-1868: No ka mea, ua lauwiliia au a po ka la; A ua hahauia mai au i na kakahiaka
    a pau.
  arb-NAV: لَقَدْ جَعَلْتَنِي يَا رَبُّ مُصَاباً طُولَ النَّهَارِ، وَأَوْقَعْتَ علَيَّ
    عِقَابَكَ كُلَّ صَبَاحٍ.
  ded-ded: Kebungo numengere anengkefu ni asoacnac kemma marai kpendzeng kpekecma
    asoacsoc kopocsicac amma numengere anenggec.
  ewe-ewe: Mekpea fu ŋkeke blibo la, eye ŋdi sia ŋdi wohea to nam.
  eng-LEE: While I was afflicted all the day, and my chastisement [came] every morning.
  asm-FB: মই ওৰে দিনটো আঘাতিত হলোঁ; প্ৰতি ৰাতিপুৱা তুমি মোক অপদস্থ কৰিলা।”
  sus-A: ﭑ حَشَنكَتَشِ تّمُي بِرِن، لْشْ يٌ لْشْ ندٍ سَمَ ﭑ مَ كٌتٍ شُن.»
  fra-SBL: Car toute la journée, j'ai été tourmenté, et puni chaque matin.
  hbo-hbo: וָאֱהִ֣י נָ֭גוּעַ כָּל־הַיֹּ֑ום וְ֝תֹוכַחְתִּ֗י לַבְּקָרִֽים׃
  kik-kik: Nĩgũkorwo ndindaga na mĩnyamaro mũthenya wothe; herithĩtio rũciinĩ o rũciinĩ.
  fra-NCL: tout le jour je suis frappé, chaque matin mon châtiment est là. »
  cek-AK: Ni thokkruek patang ka khang, akhawnbang kruek thuitaekhaih to ka tongh.
  cuk-cuk: Ar emide, sabsur-an-imakdigumalad, wakudaryalaba an-sarsoardamalad.
  uig-CYR: Деңиздики левиатанниң башлирини чеқип, Униң гөшини озуқ қилип чөлдики явайиларға
    бөлүп бәрдиң.
  tel-2017: రోజంతా నాకు బాధ కలుగుతూ ఉంది. ప్రతి ఉదయం నేను శిక్షకు గురవుతున్నాను.
  hat-BSA: Paske mwen te twouble tout lajounen e te resevwa chatiman chak maten.
  ukr-ONPU: Ти розбив голову Левіятана, віддав його на поживу народові пустелі.
  kos-kos: O God, kom akkeokyeyu len nufon; Ke lotutang nukewa kom kaiyu.
  hbo-WLC: וָאֱהִ֣י נָ֭גוּעַ כָּל־הַיּ֑וֹם וְ֝תוֹכַחְתִּ֗י לַבְּקָרִֽים׃
  ibo-ibo: Ogologo ụbọchị niile, anọ m na nsogbu; ụtụtụ niile ka m na-anata ntaramahụhụ.
  ory-ory: କାରଣ ମୁଁ ଦିନସାରା ଆଘାତ ଓ ପ୍ରତି ପ୍ରଭାତ ଶାସ୍ତି ପ୍ରାପ୍ତ ହୋଇଅଛି।
  chk-chk: Iteiten rän üa küna riaföü, nge iteiten lesosor ka apwüngüei.
  rop-rop: God, yubin meigim mi abumbat det pein oldei, en ebri ailibala yubin oldei
    panishimbat mi.
  ukr-1871: Що дня приймаючи гірку муку, і що ранку мою кару.
  yon-yon: amborom kuu aronki doboob kuu ne yaa dabab menebaane, amkimo korem kuu
    ne kuu ukum kawe didangkewimaan kowe.
  deu-1951: denn ich bin doch täglich geschlagen worden, und meine Strafe ist alle
    Morgen da!
  eng-JPS: For all the day have I been plagued, and my chastisement came every morning.
  srp-1865: Dopadam rana svaki dan, i muke svako jutro?
  lug-lug: Naye mbonaabona obudde okuziba, era buli nkya mbonerezebwa.
  heb-heb: ואהי נגוע כל היום ותוכחתי לבקרים׃
  ben-IRV: কারণ আমি সমস্ত দিন ধরে আহত হয়েছি এবং প্রতি সকালে শাস্তি পেয়েছি।
  ntu-ntu: Murde drtqnge etq zvz mz zbq kalvz, mz nzkxpu-zlwz-krnge.” A' trvz-nqblqwxu
    natq kxdrka'-ngrng, Mz nzrpi-krdr kx trmcwq alwx ngrgrng, Murde ma tqmailzx leplz
    nemqng mz nzvz-rbr-krdr.
  pan-pan: ਕਿਉਂ ਜੋ ਸਾਰਾ ਦਿਨ ਮੈਂ ਮਾਰ ਖਾਂਦਾ ਰਿਹਾ, ਅਤੇ ਹਰ ਸਵੇਰ ਨੂੰ ਮੇਰੀ ਤਾੜਨਾ ਹੋਈ।
  mya-JVB: နေ့တိုင်း နှောင့်ရှက် ခြင်းနှင့် နံနက် တိုင်းဆုံးမ ခြင်းကို ငါ ခံရ၏။
  kgf-kgf: Ni kaiwe herec ʒérabéra mihicŋima siŋunec séc ʒéqindiŋi waŋnéŋu kecaŋi.
  tte-O: O Yaubada, kaliyate meuloina kuyakamkamna-yau, malala kaigeda kaigeda am
    yokoi iunuunuiyau.
  tbg-tbg: Mpo, qora haikavano entaqivata aatitairaqaavata ti qoraiqama timite vaimantama
    vauro. Ekaa enta toqaqi are ti ruquti variaro.
  hmo-hmo: Badina be dina ibounai lau hisihisi noho, bona daba ibounai, matakani lau
    davaria noho.
  zar-NT: Dios, benuʼ ga gudíʼi guzxácaʼa idú dza. Yuguʼ zila benuʼ nedaʼ ziʼ.
  urd-urd: क्यूँकि मुझ पर दिन भर आफ़त रहती है, और मैं हर सुबह तम्बीह पाता हूँ।
  rus-SYN: Ты сокрушил голову левиафана, отдал его в пищу людям пустыни;
  bqc-SIM: Niↄ ma gbɛ̃ gↄↄpiiɛ, niↄ ma swã́gaga lá gu lɛ́ dↄ.
  tcz-CHONGTHU: Nilhumkei in imacha phatchomna ka mupon hahsatna ngen ka mu jo'n ahi,
    jingkah seh in lunggimna ngen in eilonvuh in ahi.
  mar-mar: कारण दिवसभर मी पीडला जातो आणि प्रत्येक सकाळी शिक्षा होते.
  isl-isl: Allt sem ég hef upp úr því er erfiði og strit – alla daga, sí og æ!
  hlt-THB: Khawnghi zung khuikha za nyng saw; mymcang qoek awh phepnaak hu nyng.
  qub-qub: Chaycunapaj yarpachacurmi nogaga imay örapis llaquicuycä. Cada tutami ñacä.
  bqp-bqp: Ndìgↄ̃ ma gbɛ̃ gↄrↄ sĩnda pínki, ndìgↄ̃ ma sã gágamɛnɛ lákũ gu dìgↄ̃
    dↄ nà.
  hat-hat: Se tout lajounen, Bondye, w'ap fè m' soufri. Chak maten, ou la pou pini
    mwen.
  eng-BSB: For I am afflicted all day long and punished every morning.
  eng-WEBPB: For all day long I have been plagued, and punished every morning.
  kbq-kbq: Maka knafina hazenkefi nagra mani'na nevue, maka nanterana nazeri haviza
    hankena natagura hu'na nevue.
  pon-pon: Pwe ran karoj i pan kalokolok, o ni manjan karoj ai kamekam mia.
  nhe-BL: Pampa nochi se tonal nechtlatzacuiltíaj huan nechtlaijiyohuiltíaj sesen
    ijnaloc.
  wnc-wnc: Dasingge, Anutu, gata nae toknga kwakngaom gatu zikaane ngang namukuyak.
    Sike tembana tapduu kuut toknga gatane namukuyak.
  bus-bus: Nɛɛ̀gↄ̃ ma gbɛ̃ɛ gurↄ píngi, nɛɛ̀gↄ̃ ma swã sukãamɛ lán guu e dↄↄ nà.
  gub-BL: O Tupàn, erepuraraw kar ma'erahy ihewe 'ar katu rehe. Tuweharupi ku'em mehe
    erezepyk herehe.
  eng-DRA: 'Thou hast broken the heads of the dragon: thou hast given him to be meat
    for the people of the Ethiopians.'
