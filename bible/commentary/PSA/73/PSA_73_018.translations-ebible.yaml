verse: PSA.073.018
translations:
  mal-C: അങ്ങ് അവരെ വഴുവഴുപ്പുള്ള പ്രതലത്തിൽ നിർത്തിയിരിക്കുന്നു, നിശ്ചയം; അവിടന്ന്
    അവരെ നാശത്തിലേക്കു തള്ളിയിടുന്നു.
  deu-TKW: Ja, auf schlüpfrigen Boden stellst du sie, stürzest sie in Trümmer.
  lin-lin: Solo, otielaka bango biloko ya moselu, okweyisaka bango kati na libebi.
  mmx-mmx: Unaba lok li di ro at lenep i gagai, la unaba lok nedi diba subu tup at
    leeteke!
  eng-LSV: Surely You set them in slippery places, || You have caused them to fall
    to desolations.
  eng-GNV: Surely thou hast set them in slipperie places, and castest them downe into
    desolation.
  eng-WEBSTER: 'Surely thou didst set them in slippery places: thou didst cast them
    down into destruction.'
  nhw-BL: Tiquintlalijtoc ipan se ojtli catli tlahuel alaxtic. Quema tiquincuatopehuas,
    huajca nimantzi huetzise ipan se hueyi ostotl huan nopona tzontlamise.
  swh-ONEN: Hakika unawaweka mahali pa utelezi, unawaangusha chini kwa uharibifu.
  bba-bba: Geemɑ, Yinni Gusunɔ, ɑ bu surewɑ swɑɑ yè sɔɔ bɑ koo sɛllɑ, kpɑ bu wɔrumɑ
    bu ɡbi.
  eng-KJVCPB: 'Surely thou didst set them in slippery places: Thou castedst them down
    into destruction.'
  luo-luo: Chutho iketogi kama poth-poth, kendo idwokogi piny mi gikethre.
  aii-aii: ܬܪܘܼܨܵܐ، ܟܹܐ ܡܲܬܒܸܬ ܠܗܘܿܢ ܒܕܘܼܟܵܢܹ̈ܐ ܡܲܓ̰ܪܸ̈ܛܵܢܹܐ، ܟܹܐ ܡܲܢܦܸܠܸܬ ܠܗܘܿܢ ܠܚܵܪ̈ܵܒܹܐ.
  meu-meu: Momokani, oi ese dedidedi gabudia ai o atodiamu, o habuadia tarimu;
  npi-ULB: निश्‍चय नै तपाईंले तिनीहरूलाई चिप्‍लो ठाउँहरूमा राख्‍नुहुन्‍छ । तपाईंले
    तिनीहरूलाई सर्वनाश लानुहुन्‍छ ।
  yor-yor: Lóòtítọ́ ìwọ gbé wọn lórí ilẹ̀ yíyọ́ ìwọ jù wọ́n sílẹ̀ sínú ìparun.
  pes-OPCB: ای خدا، تو بدکاران را بر پرتگاه‌های لغزنده گذاشته‌ای تا بیفتند و نابود
    شوند.
  tgl-ULB: Sadyang inilalagay mo sila sa madudulas na mga lugar; dinadala mo sila
    sa pagkawasak.
  nop-nop: Dagoŋ nadiyembune adi talik sulukeneŋ gineŋ yawiiŋ. Eŋ dagoŋ tilaŋ kaŋ
    adi kisaŋ hinek maaŋ widihikadakalak.
  cbu-NT: Yashingchich kurikpaneew sambarchimunpaz ashirusin naakanaya. Yuwash nda
    chinarana anush, shiysha Apaa, tununukpaz ashkachush wazawush pantsachinllinaya.
  hui-hui: Ngode Datagaliwabe í̠na wali agali mini kowi uruni ti hariga gindigunduleore
    ngarunaga pelo pelolebere. Hariga gindigundule uruninaga pialu karia ge kundu
    lowa mo paraho pilope halu homo tongolo milolebere.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​သူ​တို့​အား​ခြေ​ချော်​တတ်​သည့် နေ​ရာ​များ​တွင်​ခြေ​ချော်​စေ​တော်​မူ​၍
    ဆုံး​ပါး​ပျက်​စီး​စေ​တော်​မူ​ပါ​မည်။
  bod-N: ཁྱེད་ཀྱིས་དངོས་གནས་དེ་རྣམས་འདྲེད་སར༌བཞག །སྟོངས་ཕྱིར་དེ་དག་ཐུར་དུ་གཡུགས་མཛད༌དོ།།
  wsk-wsk: Nunguningta, ni sor palepalengam mu ningi nunga awur se palungurmon ale
    dagulomon eng am memek tamonkowo!
  sna-sna: Zvirokwazvo makavaisa munzira inotsvedza; makavakanda pasi kuti vaparare.
  spa-BLM: Seguramente los pusiste en lugares resbaladizos. Los arrojas a la destrucción.
  cac-cac: Toxo ix aq'uem lin̈an eb' d'a yax n̈elec'tac yic stelvi eb'. Tzecancanb'at
    eb' b'aj ol ixtaxoc.
  swh-ULB: Hakika wewe huwaweka penye utelezi; huwaangusha mpaka palipoharibika.
  bel-bel: 'Прыгадай жа: вораг Госпада зьневажае, і неразумныя людзі ганяць імя Тваё.'
  deu-ELBBK: Ja, auf schlüpfrige Örter setzt du sie, stürzt sie hin zu Trümmern.
  mbb-OT: Benar he idsavuk nu sikandan diyà te wazà kesiguruwan he kebpekesavuk, ne
    edezeetan nu sikandan.
  mal-2015: നിശ്ചയമായി നീ അവരെ വഴുവഴുപ്പിൽ നിർത്തുന്നു; നീ അവരെ നാശത്തിൽ തള്ളിയിടുന്നു.
  gup-gup: Ngudda wanjh yibenkurrmeng kore kubolkyirrekyirrek ba bu kabirrimankan
    kore kubolkwarre dja kabirridowen.
  ctu-CTI: Melel, ñoj bʌbʌqꞌuen mi yajlelob yaꞌ baꞌ waꞌalob. Jatyet, Dios, mi quej
    a junyajlel jisañob.
  rmc-rmc: He, thoves len te ačhel pro šľickaca thana a keres, hoj te peren a imar
    te na ušťen.
  nlg-nlg: E utuni, Ighoe to talura tana halautu te madali, mo nera ge ra turi dororo
    tana tigetige mara tumu pari haia.
  pes-OPV: هر آینه ایشان را در جایهای لغزنده گذارده‌ای. ایشان را به خرابیها خواهی
    انداخت.
  ron-1924: Да, Ту-й пуй ын локурь алунекоасе ши-й арунчь ын прэпэд.
  ben-OBCV: নিশ্চয়ই তুমি তাদের পিচ্ছিল জমিতে রেখেছ; তুমি তাদের বিনাশের উদ্দেশে নিক্ষেপ
    করেছ।
  som-som: Hubaal waxaad iyaga ku taagtaa meelo sibiibix ah, Oo waxaad hoos ugu tuurtaa
    si ay u baabba'aan.
  lat-VUC: 'Memor esto hujus: inimicus improperavit Domino, et populus insipiens incitavit
    nomen tuum.'
  eng-ASVBT: 'Surely thou settest them in slippery places: Thou castest them down
    to destruction.'
  mna-mna: Ŋonoono kat, nu ko ur zin la zaala sipirpirŋana, bekena kam zin ma timelmel
    mi tipun kat zin.
  ita-1885: Certo, tu li metti in isdruccioli; Tu li trabocchi in ruine.
  eng-LXXUP: 'Remember this thy creation: an enemy has reproached the Lord, And a
    foolish people has provoked thy name.'
  eng-ULB: Surely you put them in slippery places; you bring them down to ruin.
  spa-VBL: Porque tu los mandas por un camino resbaladizo. Los envías a la destrucción.
  fra-_FOB: Car tu les mets en des lieux glissants; tu les fais tomber dans des précipices.
  mal-mal: നിശ്ചയമായും അവിടുന്ന് അവരെ വഴുവഴുപ്പിൽ നിർത്തുന്നു; അവിടുന്ന് അവരെ നാശത്തിൽ
    തള്ളിയിടുന്നു.
  urd-GVR: Yaqīnan tū unheṅ phisalnī jagah par rakhegā, unheṅ fareb meṅ phaṅsā kar
    zamīn par paṭaḳh degā.
  suz-BL: गे मेको आन कली थमा पा ग्रेक्‍तीके लांम गाक्‍पाइक्‍नीनी। गे मेको आन कली खतम
    पोक्‍नीनी।
  eng-NOY: Behold! thou hast set them on slippery places; Thou castest them down into
    unseen pits.
  ita-1927: Certo, tu li metti in luoghi sdrucciolevoli, tu li fai cadere in rovina.
  ckb-ckb: بە ڕاستی لە جێگایەکی خلیسک داتناون، تووشی وێرانیت کردوون.
  eng-BBE: You put their feet where there was danger of slipping, so that they go
    down into destruction.
  xsi-xsi: Noko ma kuonzi soka nia zuli-zuli ndo, ku ma kuveta kinzi patanzi sindue
    ku sipayaula ndo lâ.
  kan-OKCV: ನಿಶ್ಚಯವಾಗಿ ನೀವು ಜಾರುವ ಸ್ಥಳಗಳಲ್ಲಿ ಅವರನ್ನು ಬಿಟ್ಟಿದ್ದೀರಿ. ಅವರನ್ನು ದಂಡಿಸಿಬಿಡು.
  tam-2017: நிச்சயமாகவே நீர் அவர்களைச் சறுக்கலான இடங்களில் நிறுத்தி, பாழான இடங்களில்
    விழச்செய்கிறீர்.
  spa-RV-1909: Ciertamente los has puesto en deslizaderos; en asolamientos los harás
    caer.
  ron-BTF: Cu siguranță i-ai pus în locuri alunecoase; i-ai trântit în nimicire.
  eng-WEBP: Surely you set them in slippery places. You throw them down to destruction.
  eng-FBV: For you send them on a slippery path; you throw them down to destruction.
  nld-1939: Ja, Gij hebt ze op een glibberige bodem gezet, Ze gestort in hun eigen
    verderf!
  nch-BL: Tiquintalijtoc ipan se ojti cati tahuel alaxtic. Quema tiquincuatopehuas,
    huajca nimantzi huetzise ipan se hueyi ostot huan nopona tzontamise.
  vie-1934: Chúa thật đặt chúng nó tại nơi trơn trợt, Khiến cho chúng nó hư nát.
  cha-cha: Magajet na jago pumolo sija gui palagse na sagayan; jago yumute sija papa
    gui jalom y yinilang.
  hin-CV: सचमुच में, आपने दुष्टों को फिसलने वाली भूमि पर रखा है; विनाश होने के लिए
    आपने उन्हें निर्धारित कर रखा है.
  eng-OURB: Surely you set them in slippery places. You throw them down to destruction.
  spa-BES: Pusiste sus pies donde había peligro de resbalar, para que descendieran
    a la destrucción.
  tdx-tdx: Toe apo’o an-tane malama iereo; ampikorovohe’o mb’an-karotsahañe ao.
  tha-KJV: จร​ิงละ พระองค์​ทรงวางเขาไว้ในที่​ลื่น พระองค์​ทรงกระทำให้เขาล้มถึงความพินาศ
  por-BR-2018: Certamente tu os fazes escorregarem, e os lança em assolações.
  deu-ELO: Fürwahr, auf schlüpfrige Örter setzest du sie, stürzest sie hin zu Trümmern.
  eng-WYC-2018: Nevertheless for guiles thou hast put to them; thou castedest them
    down, while they were raised. (For thou shalt put them in slippery places; thou
    shalt throw them down, after they be raised up.)
  epo-epo: Vi starigas ilin sur glitiga loko; Kaj Vi ĵetas ilin en pereon.
  gfk-gfk: A tutun saakit bia u bul tar diet tiga malmalagiruana katon. U se hasur
    diet wara halhaliare diet.
  uig-PIN: Dǝrwǝⱪǝ Sǝn ularni teyilƣaⱪ yǝrlǝrgǝ orunlaxturisǝn, Ularni yiⱪitip parǝ-parǝ
    ⱪiliwetisǝn.
  beo-beo: Di da ili sadenama:ne soge amoga asunasimu. Amasea, Di da ili dafane gugunufinisimu.
  tpi-OTNT: Yu mekim ol i wokabaut long rot i wel moa yet, na yu mekim ol i pundaun
    na ol i bagarap olgeta.
  hau-SA: Tabbatacce ka sa su a ƙasa mai santsi; ka jefar da su ga hallaka.
  udu-udu: Ka jiŋ gana/ /e ki dhu uni e mo jin yeresa/ yeres mo. /E ki dhal uni bway
    mo mmoṯa’k e mo jin kup̱u/ mo.
  uig-LAT: Derweqe Sen ularni téyilghaq yerlerge orunlashturisen, Ularni yiqitip pare-pare
    qiliwétisen.
  nde-nde: Ngempela uyababeka endaweni etshelelayo; ubalahlela phansi ekubhujisweni.
  ton-ton: 'Ko e moʻoni naʻa ke tuku ʻakinautolu ʻi he ngaahi potu hekeheke: kuo ke
    laku hifo ʻakinautolu ki he ngaahi fakaʻauha.'
  ces-1613: Jistě že jsi je na místech plzkých postavil, a uvržeš je v spustliny.
  eng-WMB: Surely you set them in slippery places. You throw them down to destruction.
  tam-TCV: நிச்சயமாகவே, நீர் அவர்களைச் சறுக்கலான நிலத்தில் நிறுத்துகிறீர்; நீர் அவர்களை
    சேதமடைந்து போகவிடுகிறீர்.
  ceb-ULB: Tinuod gayod gibutang nimo sila sa danlog nga mga dapit; gihatod nimo sila
    sa kalaglagan.
  pol-UBG: Doprawdy na śliskich miejscach ich postawiłeś i strącasz ich na zatracenie.
  agr-agr: Nunú aents aidauk ishamainnum batsasume, dutikamu asag dita megkaejatnunum
    shimawai.
  kyc-kyc: Kinyi, embame nakama kata keta keta pyuo puu pelyamo dokona nyuo karapala
    pyao lukundo soo randa nyinya lao piri ingilyamo.
  urd-GVU: یقیناً تُو اُنہیں پھسلنی جگہ پر رکھے گا، اُنہیں فریب میں پھنسا کر زمین
    پر پٹخ دے گا۔
  eng-OEBCW: Yes, you set them on slippery places; down to destruction you hurl them.
  deu-1912: Ja, du setzest sie aufs Schlüpfrige und stürzest sie zu Boden.
  kan-2017: ಹೌದು, ನೀನು ಅವರನ್ನು ಅಪಾಯಕರ ಸ್ಥಳದಲ್ಲಿಟ್ಟು, ಬೀಳಿಸಿ, ನಾಶಮಾಡಿಬಿಡುತ್ತೀ.
  yap-yap: Rib mudugil ni kam tayrad ko yungi n’en nib tamasirgig, ma bay mu gagiyeg
    nagrad ngar mulgad nga fithik’ e riya’!
  hlt-MCSB: Amih te long hnal ah na khueh tih pocinah la na cungku sak taktak.
  mdy-ETH: ጎኔና ሃሊፃ ቤስካ ኔ ዔያቶ ጌሤኔ፤ ባይሲንታ ባንሢያ ኔ ዔያቶ ኬይሴኔ።
  qvs-NT: A, Tata Dios, kanmi chay mana alli rurak runakunata churashkanki llukchak
    ñanpishina uchallikuptinkuna kulluchinaykipasapa.
  twi-ASANTE: Ampa ara wode wɔn gu baabi a ɛhɔ yɛ toro. Wode wɔn hwe fam sɛe wɔn pasaa.
  eng-WEBU: Surely you set them in slippery places. You throw them down to destruction.
  acu-NT: Nu aints ainauka iyaatnak wajainawai, tura mengkaatanak wajainawai.
  spa-PDDPT: Ciertamente los colocaste en deslizaderos, Los lanzaste a la destrucción.
  gun-gun: Anhetẽ ndee remoĩ 'rã ha'e kuery yxyĩ reia py, rejapo 'rã ho'apa vy okanhy
    aguã rami.
  agu-BL: Na ntin at pasensu' scye'j. Na tz'opon jun k'ej yi ẍchijepon trimp nin ẍchitzajk
    junawes.
  ilo-ULB: Sigurado nga ikabilmo ida kadagiti nagalis a disso; ipanmo ida iti pannakadadael.
  kpg-kpg: Goe gaa dugu digaula gi di gowaa malali e hai digaula gi monnono gii mmade!
  uig-ARA: دەرۋەقە سەن ئۇلارنى تېيىلغاق يەرلەرگە ئورۇنلاشتۇرىسەن، ئۇلارنى يىقىتىپ
    پارە-پارە قىلىۋېتىسەن.
  sus-sus: I e tima kira salaxunxi nan xɔn ma, i fa e xun nakana.
  pon-2006: Komwi pahn ketikiniraildiong wasa likekiris kei oh ketin sikeniraildi
    pwe re en mwomwla!
  jae-jae: Biŋŋanô, aôm kotoc êsêac sêkô gamêŋ ŋalêŋô, go gôgôm êsêac sêu tauŋ e popoc-popocgeŋ
    sêjaŋa.
  ksd-ksd: A dovot u vatur diat ta ra pakana gunan i duladula, U rapue vakaian diat,
    ma dia virua.
  tur-YTC: Gerçekten onları kaygan yerlere koyarsın. Onları yıkıma atarsın.
  bel-N: Сапраўды, на коўзкім груньце Ты ставіш іх і спасылаеш на пагібель!
  grc-BRENT: Μνήσθητι ταύτης τῆς κτίσεώς σου· ἐχθρὸς ὠνείδισε τὸν Κύριον, καὶ λαὸς
    ἄφρων παρώξυνε τὸ ὄνομά σου.
  kpr-kpr: Arie Dara! Ari ekoko embo amo, God seriri vasada fitari, jo numbo irae,
    ne gosasaghe vovosegedo ambu tefo arera.
  ind-AYT: Sebenarnya, Engkau menempatkan mereka di tempat-tempat yang licin, Engkau
    menjatuhkan mereka ke dalam reruntuhan.
  yom-yom: Bukiedika, ngeyo wukuba tulanga mu ntoto widi ndelo ; ngeyo weti kuba loza
    ku mbivusu.
  yut-yut: Piŋkop, gak da amɨn yokwi abɨ kosit sagalegɨsi baŋ akwaŋ, aŋek abɨ maŋek
    wagɨlsi tasɨk toŋ.
  nya-nya: Zoonadi Inu munawayika pa malo woterera; Mumawagwetsa pansi kuti awonongeke.
  kyg-kyg: Alagi lama gemo nehuve. Kagaemo alika halu neꞌvaleya katekeꞌmo apateꞌnane.
    Kagaemo alika yaga auka neꞌapatalanageꞌapaeꞌmo alagi uꞌa lamiꞌa hano nehae.
  hrv-hrv: Zaista, na klizavu stazu ti ih postavljaš, u propast ih obaraš.
  mps-mps: Nago augwali bilabo sunumi te bedege mu emainu ilama, tama nago augwali
    tula mumainu elama, tama augwali mu dolomainu ilaibao.
  tpi-tpi: Yu mekim ol i wokabaut long rot i wel moa yet, na yu mekim ol i pundaun
    na ol i bagarap olgeta.
  dan-1931: Du sætter dem jo på glatte Steder, i Undergang styrter du dem.
  vie-OVCB: Thật Chúa đặt họ đứng nơi trơn trợt, bỏ họ vào đáy vực hư vong.
  guj-2017: ચોક્કસ તમે તેઓને લપસણી જગ્યામાં મૂકો છો; તમે તેઓનો વિનાશ કરો છો.
  pon-2006A: Komwi pahn ketikiniraildiong wasa likekiris kei oh ketin sikeniraildi
    pwe re en mwomwla!
  por-BRBSL: Com certeza você os coloca em lugares escorregadios. Você os joga para
    a destruição.
  eng-OEBUS: Yes, you set them on slippery places; down to destruction you hurl them.
  swe-swe: Ja (sannerligen) du ställer dem på hala platser (villfarelse), du kastar
    ner dem till fördärvet (de faller för sina egna lögner).
  cth-cth: Ahnimouh teh pâhnannae koe na ta teh, rawkphainae hmuen koe na tâkhawng.
  twi-twi: Ampa ara wode wɔn gu faako a hɔ yɛ toro wode wɔn hwe fam sɛe wɔn pasaa.
  hlt-hlt: Amih te long hnal ah na khueh tih pocinah la na cungku sak taktak.
  tbz-SIM: A mɛ̀nkɛ bɛ̀ còńnɛ́ dɛ̀ɛ̀ ɑnni dɛ̀ndɛ, kɛ bo bɛ̀ tèntɛ kɛ̀ bɛ̀ɛ do difɔ̃̀tìrì
    miɛkɛ.
  msy-2020: Guizbangɨra, tuavir me aruiba nɨ dagh ami da bar apɨghsɨki, egha me gami
    me ira bar moghɨra ikufi.
  dop-dop: Mpɑɑŋ wei ɩ tɑɑ pɩɩ tuu-wɛ tɔɣɔ n sɩɩkɩ-wɛ sɩ pɑ́ hoti timpi pɩɩ wɑkəlɩ-wɛ
    tɔ.
  azb-azb: Doğrudan da, onları sürüşkən yerə qoymusan, Onları məhvə yuvarlayırsan.
  eng-DBY: Truly thou settest them in slippery places, thou castest them down in ruins.
  hin-2017: निश्चय तू उन्हें फिसलनेवाले स्थानों में रखता है; और गिराकर सत्यानाश कर
    देता है।
  wol-KYG: Yoonu tarxiis kay, nga leen teg, daane leen, ñu sànku,
  swp-swp: Mamohoi tupo sagisagigi eai oa u hetorodi; abo u heguridi mate arinai.
  bjr-bjr: Oo Anutu, anee mi manda oosanna maree mariasa mareeqee farindara maqasaara
    foora quqeennaranoo. Anee qinaqa misa mareeqee kuridiranaki aqifaranoo.
  eng-YLT: Only, in slippery places Thou dost set them, Thou hast caused them to fall
    to desolations.
  kne-kne: Di katet-ewa na, kaman mon inpeey daida si manngaotoy ay danan et inturong
    mo si en da kadadaelan.
  eng-WYC-2017: Nevertheless for guiles [or treach-eries] thou hast put to them; thou
    castedest them down, while they were raised.
  eng-WMBB: Surely you set them in slippery places. You throw them down to destruction.
  zat-NTPS: Da líqueze nunu' chee̱ benne' ca' cheajlecházie̱', ne gunu' xelebía xí'queze̱'.
  zty-NTPS: Da' likze beno' chegak benne' ka' chejchégwgake', na' gono' ga kwia yí'gakkze'.
  urd-GVH: यक़ीनन तू उन्हें फिसलनी जगह पर रखेगा, उन्हें फ़रेब में फँसाकर ज़मीन पर
    पटख़ देगा।
  rug-rug: Kaqu va turui Goi si arini pa vasina gulazorona, meke va hoqa huara ineti
    Goi si arini.
  gaz-gaz: Dhugumaan ati iddoo mucucaataa irra isaan dhaabde; akka isaan kufanii caccabaniifis
    gad isaan darbatte.
  fra-LSG: Oui, tu les places sur des voies glissantes, Tu les fais tomber et les
    mets en ruines.
  yal-yal: Ala, i e tima yire salaxunxin nin, e birama dɛnaxan yi, e kala.
  iou-iou: Bureni, äma waki udewani yäniŋ kirewikaŋ itärop yewä kwäpäŋ maŋdäpmäk-inik
    täŋpäŋ api waŋ moreneŋ!
  haw-1868: Oiaio, ua hooku oe ia lakou ma na wahi paheehee, Ua hoohaule iho oe ia
    lakou ilalo i ka hoopaiia'na.
  arb-NAV: حَقّاً إِنَّكَ أَوْقَفْتَهُمْ فِي أَمَاكِنَ زَلِقَةٍ، وَأَوْقَعْتَهُمْ
    فِي التَّهْلُكَاتِ.
  ded-ded: Foracngoc, ge ngic ifia bangec gbafiringau faiyunuma kpetotieyununa kpac
    andacgecde.
  ewe-ewe: Vavã, ètsɔ wo ɖo didiƒe, eye nètsɔ wo xlã ɖe anyi wogblẽ keŋkeŋ.
  eng-LEE: 'Surely thou placest them on slippery spots: thou lettest them fall down
    into destruction.'
  asm-FB: সঁচাকৈ তুমি তেওঁলোকক পিছল খোৱা ঠাইত থৈছা; তুমি তেওঁলোকক বিনাশৰ গাতত পেলাই
    তেওঁলোকৰ সর্বনাশ কৰিবা।
  sus-A: عِ عٍ تِمَ كِرَ سَلَشُنشِ نَن شْن مَ، عِ قَ عٍ شُن نَكَنَ.
  fra-SBL: Tu les as placés dans des endroits glissants. Vous les jetez à la destruction.
  hbo-hbo: אַ֣ךְ בַּ֭חֲלָקֹות תָּשִׁ֣ית לָ֑מֹו הִ֝פַּלְתָּ֗ם לְמַשּׁוּאֹֽות׃
  kik-kik: Ti-itherũ ũmaigaga kũndũ kũrĩa gũtenderũ; ũmagũithagia thĩ makaanangĩka.
  fra-NCL: Oui, tu les places sur des voies glissantes ; tu les fais tomber, et ils
    ne sont plus que ruines.
  cek-AK: Tangtang thuih nahaeloe nang mah ni nihcae to kamnae ahmuen ah na suek moe,
    nihcae to amrohaih thungah na vah.
  cuk-cuk: Bab-Dummad, be we-dulemar bonimar-abargi ogwichisad, we-dulemar na san-berguedse
    nadapmalad.
  uig-CYR: 'Шуни есиңдә тутқайсән, и Пәрвәрдигар: — Бир дүшмән Сени мәсқирә қилди,
    Һамақәт бир хәлиқ намиңни һақарәтлиди.'
  tel-2017: నువ్వు వారిని కాలుజారే స్థలంలో ఉంచావు. నువ్వు వారిని పడదోసినప్పుడు వారు
    నశిస్తారు.
  hat-BSA: Anverite, Ou te mete yo kote ki glise anpil. Ou te jete yo ba jiskaske
    yo fini nèt.
  ukr-ONPU: Згадай, як ганьбив ворог Тебе, Господи, і народ безумний зневажав Твоє
    ім’я.
  kos-kos: Kom ac fah fuhlelosi in acn musresre, Ac oru tuh elos in putatyang nu in
    ongoiya lulap.
  hbo-WLC: אַ֣ךְ בַּ֭חֲלָקוֹת תָּשִׁ֣ית לָ֑מוֹ הִ֝פַּלְתָּ֗ם לְמַשּׁוּאֽוֹת׃
  ibo-ibo: Nʼezie, ị na-eguzo ha nʼala na-achị achị; ị na-atụda ha, laa ha nʼiyi.
  ory-ory: ନିଶ୍ଚୟ ତୁମ୍ଭେ ସେମାନଙ୍କୁ ଖସଡ଼ା ସ୍ଥାନରେ ରଖୁଅଛ; ତୁମ୍ଭେ ସେମାନଙ୍କୁ ସର୍ବନାଶରେ
    ପକାଉଅଛ।
  chk-chk: Ellet, ka anomuur won leni mi mitimit. Ka föri mine repwe turutiu ren lon
    feiengau.
  rop-rop: Yu na YAWEI garra meigim olabat buldan en olabat garra ol binijap.
  ukr-1871: На ховзьких місцях ставиш їх, провалюєш їх в погибіль.
  yon-yon: O God, anam kuu ebbed yi kuu beneb okad kereewiib ari nongkobewen, anam
    kuu ebbed yi kuu nadme monmarimbon yiri ben kiradmaneeb.
  deu-1951: Nur auf schlüpfrigen Boden setzest du sie; du lässest sie fallen, daß
    sie in Trümmer sinken.
  eng-JPS: Surely Thou settest them in slippery places; Thou hurlest them down to
    utter ruin.
  srp-1865: Ta na klizavom mjestu postavio si ih, i bacaš ih u propast!
  lug-lug: Ddala obatadde mu bifo ebiseerera; obasudde n’obafaafaaganya.
  heb-heb: אך בחלקות תשית למו הפלתם למשואות׃
  ben-IRV: তুমি নিশ্চই তাদেরকে পিছল জায়গায় রাখবে; তুমি তাদেরকে ধ্বংসে নামিয়ে নিয়ে
    আসছ।
  ntu-ntu: Murde rlr-ngrbzme badr nzvz-nqblq-krdr me pnz drtwrdr, kc tqbatrpzle nzodatingr
    nidr. Nzapulr kx nzvzneng mz drtc' kxmiglq kc tqrbatrpz nztao-krdr.
  pan-pan: ਸੱਚ-ਮੁੱਚ ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਤਿਲਕਣਿਆਂ ਥਾਵਾਂ ਵਿੱਚ ਰੱਖਦਾ ਹੈਂ, ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਬਰਬਾਦੀ
    ਵਿੱਚ ਸੁੱਟ ਦਿੰਦਾ ਹੈਂ!
  mya-JVB: အကယ် စင်စစ်ကိုယ်တော်သည် သူ တို့ကို ချော သောအရပ်၌ ထား တော်မူပြီ။ ဖျက်ဆီး
    ရာအရပ်သို့ ချ တော်မူ၏။
  kgf-kgf: Hélacnec geŋ mia ic biria ini baec susuraciguc onopocma humucac buŋa gili
    énécmianʒaŋ.
  tte-O: Kani kupeili dedei mala sanesanenena koina na kuyabekuli na sisilae molosi.
  tbg-tbg: Vika kaavu ntuate tira, are vika ntita varera vuru vauriri ntaaina aararaqaa
    kenarave. Are vika aqu kairamanta vika vehiqamavi taiqa vivarave.
  hmo-hmo: Momokani oi ese dedidedi gabudia dekenai idia do oi atoa, bona mase gabuna
    dekenai idia do oi hamorua.
  zar-NT: Le nácatë nuzúʼ léguequi ga taʼchixi taʼnigui, en runuʼ ga ilaʼniti tsaz.
  urd-urd: यक़ीनन तू उनको फिसलनी जगहों में रखता है, और हलाकत की तरफ़ ढकेल देता है।
  rus-SYN: 'Вспомни же: враг поносит Господа, и люди безумные хулят имя Твое.'
  bqc-SIM: Ni ń da gu zãandeu, ni ↄzↄ̃ńzi aa gↄ̃ ń liaao.
  tcz-CHONGTHU: Tahbeh in nang'in amaho hi lhuh nathei munjeng a nakoi ahin alhuh
    gam nadiu a kiling gih geh songpi chung a nakoi joh ahi.
  mar-mar: खचित तू त्यांना निसरड्या जागी ठेवतो; त्यांना तू खाली नाशात पाडतोस.
  isl-isl: Sá vegur sem þeir ganga mun enda í skelfingu. Skyndilega mun þeim skrika
    fótur og þeir hrasa og steypast fram af brúninni, niður í hyldýpið.
  hlt-THB: A plainaak a hun awh cekkhqi ce nang ing ta tiksaw; plawci aham cekkhqi
    ce nuk khawng hyk ti.
  qub-qub: Paycunataga pasaypa llushcamanmi chayachishcanqui. Chaypitami tangariycunqui
    quiquincunalla mana alliman chayananpaj.
  bqp-bqp: N ń dá guzãrɛ kpa yãpura, ndì ↄ sↄ̃ńyĩ ò lɛ́tɛ ò kakatɛ.
  hat-hat: Wi, ou mete yo sou yon chemen glise, ou fè yo tonbe, epi yo fini.
  eng-BSB: Surely You set them on slick ground; You cast them down into ruin.
  eng-WEBPB: Surely you set them in slippery places. You throw them down to destruction.
  kbq-kbq: Tamagerfa hunka Anumzamoka krari'nenia kampi zamavarentege'za rekrari'za
    zavapi urami'za hazenke eriho.
  pon-pon: Melel kom kotin pwili kin irail edi waja likakerij; kom kotin kapup irail
    edi on nani pwel.
  nhe-BL: Tiquintlalijtoc ipan se ojtli tlen tlahuel alaxtic. Quema tiquincuatopehuas,
    huajca nimantzi huetzise ipan se hueyi tlacoyoctli huan nopano nenpolihuise.
  wnc-wnc: Gata pasiwi waaminu kepi saweknga sikngaapane kukaing. Kuwawa gata pasiwi
    pimake gatukande maining.
  bus-bus: N ń kpá guzãɛa yãpura, nɛɛ̀ ↄ sↄ̃ńzi aↄ̃ lɛ́ɛ wà kaatɛ.
  gub-BL: Eremupu'àm ywy ihym ma'e rehe ne wà. Eremu'ar kar umumaw pàwàm me ne wà.
  eng-DRA: 'Remember this, the enemy hath reproached the Lord: and a foolish people
    hath provoked thy name.'
