verse: PSA.073.026
translations:
  mal-C: എന്റെ ശരീരവും ഹൃദയവും ദുർബലമായേക്കാം, എന്നാൽ ദൈവം എന്റെ ഹൃദയത്തിന്റെ ശക്തിയും
    എന്നേക്കുമുള്ള എന്റെ ഓഹരിയും ആകുന്നു.
  deu-TKW: Wäre gleich mein Fleisch und mein Herz dahingeschwunden - Gott ist immerdar
    meines Herzens Fels und mein Teil!
  lin-lin: Nzoto na ngai ekoki kobeba, mpe motema na ngai ekoki kolemba ; kasi Nzambe
    azali Libanga mpe libula na ngai mpo na tango nyonso.
  mmx-mmx: Do lodoxoma rak la labantuxu rak na molos, nu ne Moroa, nenu lolos tarak.
    Nenu xusuk mun nia ak pakes tu.
  eng-LSV: My flesh and my heart have been consumed, || God [is] the rock of my heart
    and my portion for all time.
  eng-GNV: 'My flesh fayleth and mine heart also: but God is the strength of mine
    heart, and my portion for euer.'
  eng-WEBSTER: 'My flesh and my heart faileth: but God is the strength of my heart,
    and my portion for ever.'
  nhw-BL: Quemantic nimococohua huan nimotequipachohua. ¡Pero Toteco Dios yaya mocahua
    para nochipa! Yaya quifuerzajmaca noyolo huan san yaya noaxca para nochipa.
  swh-ONEN: Mwili na moyo wangu vyaweza kushindwa, bali Mungu ni nguvu ya moyo wangu
    na fungu langu milele.
  bba-bba: Nɛn wɑsi kɑ nɛn bwisikunu kpuro koo doonɑ. Adɑmɑ wunɛ Yinni Gusunɔ, wunɑ
    ɑ rɑ mɑn dɑm kɛ̃. A sɑ̃ɑwɑ nɛn dukiɑ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'My flesh and my heart faileth: But God is the strength of my heart,
    and my portion for ever.'
  luo-luo: Ringra gi chunya nyalo doko manyap, to Nyasaye ema miyo chunya teko, kendo
    en e girkeni mara nyaka chiengʼ.
  aii-aii: ܬܝܼܡ ܠܹܗ ܒܸܣܪܝܼ ܘܠܸܒܝܼ، ܐܝܼܨܵܪܵܐ ܕܠܸܒܝܼ ܘܣܵܗܡܝܼ ܐܲܠܵܗܵܐ ܝܠܹܗ ܠܥܵܠܲܡ.
  meu-meu: Hidiogu bona lalogu bae manoka, a Dirava na lau lalogu ena goada, bona
    lau ahugu ela bona hanaihanai.
  npi-ULB: मेरो शरीर र मेरो मुटु कमजोर हुन्छन्, तर परमेश्‍वर नै सदासर्वदा मेरो हृदयको
    बल हुनुहुन्छ ।
  yor-yor: Ara mi àti ọkàn mi le è kùnà ṣùgbọ́n Ọlọ́run ni agbára ẹ̀mí mi àti ìpín
    mi títí láé.
  pes-OPCB: اگرچه فکر و بدنم ناتوان شوند، اما تو ای خدا، قوت و تکیه‌گاه همیشگی من
    هستی!
  tgl-ULB: Humina man ang aking katawan at ang aking puso, pero ang Diyos ang lakas
    ng aking puso magpakailanman.
  nop-nop: Foloone be nadinadinedi saŋiniŋ mokit tubune kaŋ, Bepaŋ du da kubugoŋdi
    saŋiniŋne tibeŋ. Unduŋ tiŋa du nukut hatibune nu helemahelemaŋ tuwot hinek tiŋa
    hatiluwaat.
  cbu-NT: Nuw nutsi mizpurishtaati, itaru shiysha Apaa, nuwaa nda kasakush arang tuwizpurtaksha.
  hui-hui: I̱naga minibi tinginibi hongo nahe gedaore hayaguabi Ngode Datagaliwabe
    í̠ i̱naga hongo holene tene kegome i̱ karulapeore haabo holebero.
  mya-mya: ကျွန်​တော်​မျိုး​၏​ကိုယ်​စိတ်​သည်​အင်​အား ချိ​နဲ့​လာ​ပါ​လိမ့်​မည်။ သို့​ရာ​တွင်​ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​၏
    စွမ်း​အား​ဖြစ်​တော်​မူ​ပါ​၏။ ကျွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​မှ​တစ်​ပါး မည်​သူ့​ကို​မျှ​မ​လို​ပါ။
  bod-N: ང་ཡི་ལུས་དང་ང་ཡི་སེམས་རྒུད༌ཀྱང༌། །དཀོན་མཆོག་ང་ཡི་སེམས་ཀྱི་སྟོབས་ཡིན༌ལ། །བདག་གི་གཏན་མའི་ནོར་སྐལ་ཡང་ཡིན༌ནོ།།
  wsk-wsk: Aninga ikia se angimik mu sokel kaparuk agi wore, Kaem, ni keta suanta
    aninga sail se aga ikia nunguning ko duap, tom suen biya ko.
  sna-sna: Nyama yangu nomwoyo wangu zvingapera hazvo, asi Mwari isimba romwoyo wangu
    nomugove wangu nokusingaperi.
  spa-BLM: Mi carne y mi corazón fallan, pero Dios es la fuerza de mi corazón y mi
    porción para siempre.
  cac-cac: Vach'chom spax yip in nivanil tic, stacpax in c'ool, palta a achxo ach
    Dios, Vipumal aji, an̈ej d'ayach ay masanil tas snib'ej in c'ool.
  swh-ULB: Mwili wangu na moyo wangu huwa dhaifu, bali Mungu ndiye nguvu ya moyo wangu
    daima.
  deu-ELBBK: Vergeht mein Fleisch und mein Herz – meines Herzens Fels und mein Teil
    ist Gott auf ewig.
  mbb-OT: Minsan edluyahan is lawa ku wey isip ku, iyan ka, Megbevayè ku, ebpuunan
    te zesen ku. Iyan ke zà egkinehenglanen ku taman te taman.
  mal-2015: എന്റെ മാംസവും ഹൃദയവും ക്ഷയിച്ചുപോകുന്നു; ദൈവം എന്നേക്കും എന്റെ ഹൃദയത്തിന്റെ
    പാറയും എന്റെ ഓഹരിയും ആകുന്നു.
  gup-gup: Manbu kunburrk dja kunmayali ngardduk wanjh makka kangudjwarremen. Dja
    ngudda nawu God ngardduk kankangemurrngrayekwon, dja ngudda wanjh ngaye ngardduk
    bu munguyh munguyh.
  ctu-CTI: Machꞌañix i pꞌʌtyʌlel c bʌcꞌtyal yicꞌot c pusicꞌal. Pero Dios i pꞌʌtyʌlelʌch
    c pusicꞌal. C chaꞌañʌch ti pejtyelel ora.
  rmc-rmc: Miro ťelos the miro jilo šaj slabisaľol, ale e zoraľi skala mire jileskri
    hin o Del, ov hino miro pro furt.
  nlg-nlg: 'Na huligu mana tobagu kara labe sughua: ma God vamua na lagana na tarungagu
    Gaia te nigua kasila.'
  pes-OPV: اگرچه جسد و دل من زائل گردد، لیکن صخره دلم وحصه من خداست تا ابدالاباد.
  ron-1924: Карня ши инима пот сэ ми се прэпэдяскэ, фииндкэ Думнезеу ва фи пуруря
    стынка инимий меле ши партя мя де моштенире.
  ben-OBCV: আমার মাংস আর আমার অন্তর ব্যর্থ হতে পারে, কিন্তু ঈশ্বর আমার হৃদয়ের শক্তি
    আর আমার চিরকালের উত্তরাধিকার।
  som-som: Jiidhkayga iyo qalbigayguba waa itaal darnaadeen, Laakiinse Ilaah wuxuu
    weligiis ii yahay xooggii qalbigayga iyo qaybtayda.
  eng-ASVBT: My flesh and my heart faileth; But God is the strength of my heart and
    my portion forever.
  mna-mna: Sombe ŋgar tio ikamam be isaana mi mburoŋ izzu, na Anutu ko ipombol yo
    mi ikis yo. Tana nio aŋre Anutu kembei koroŋ tio ŋonoono kat.
  ita-1885: 'La mia carne ed il mio cuore erano venuti meno: Ma Iddio è la rocca del
    mio cuore, e la mia parte in eterno.'
  eng-ULB: My flesh and my heart grow weak, but God is the strength of my heart forever.
  spa-VBL: Mi cuerpo y mi mente podrás fallar, pero Dios es el fundamento de mi vida.
    Él es mío para siempre!
  fra-_FOB: Ma chair et mon cœur défaillaient; mais Dieu est le rocher de mon cœur
    et mon partage à toujours.
  mal-mal: എന്റെ മാംസവും ഹൃദയവും ക്ഷയിച്ചുപോകുന്നു; ദൈവം എന്നേക്കും എന്റെ ഹൃദയത്തിന്റെ
    ശക്തിയും എന്റെ ഓഹരിയും ആകുന്നു.
  lit-lit: Mano kūnas ir mano širdis sunyksta, bet Dievas yra mano širdies stiprybė
    ir mano dalis per amžius.
  urd-GVR: Ḳhāh merā jism aur merā dil jawāb de jāeṅ, lekin Allāh hameshā tak mere
    dil kī chaṭṭān aur merī mīrās hai.
  suz-BL: आं रां नु आं थुं निम्‍फा ग्‍येत्‍थ लुक्‍च दुम्‍शो बाक्‍नीस। तन्‍न परमप्रभु
    गेना हना यो आं सक्ति नु आं भाग बाक्‍ब। भजन संग्रह १६:५
  eng-NOY: Though my flesh and my heart fail, God is the strength of my heart, and
    my portion for ever.
  ita-1927: La mia carne e il mio cuore posson venir meno, ma Dio è la ròcca del mio
    cuore e la mia parte in eterno.
  ckb-ckb: جەسته و دڵم کۆتاییان پێدێت، بەڵام هەتاهەتایە هێزی دڵ و بەشی من خودایە.
  eng-BBE: 'My flesh and my heart are wasting away: but God is the Rock of my heart
    and my eternal heritage.'
  xsi-xsi: Naŋa karaeŋgu ne walo tava iloŋgu ne kaika ma marumbu lâ, andeta Maro Kindeni
    tamwata imo naneŋgu kaika mao. I ma imo kuku naŋa mine ku imo nâ.
  kan-OKCV: ನನ್ನ ತನುಮನಗಳು ಕುಂದುತ್ತವೆ; ಆದರೆ ದೇವರು ಯುಗಯುಗಕ್ಕೂ ನನ್ನ ಹೃದಯದ ಬಲವೂ, ನನ್ನ
    ಪಾಲೂ ಆಗಿದ್ದಾರೆ.
  tam-2017: என்னுடைய சரீரமும் என்னுடைய இருதயமும் வளர்ச்சியில்லாமல் போகிறது; தேவன்
    என்றென்றைக்கும் என்னுடைய இருதயத்தின் கன்மலையும் என்னுடைய பங்குமாக இருக்கிறார்.
  spa-RV-1909: 'Mi carne y mi corazón desfallecen: mas la roca de mi corazón y mi
    porción es Dios para siempre.'
  ron-BTF: Carnea mea și inima mea eșuează, dar Dumnezeu este tăria inimii mele și
    porția mea pentru totdeauna.
  eng-WEBP: My flesh and my heart fails, but God is the strength of my heart and my
    portion forever.
  eng-FBV: My body and my mind may fail, but God is the foundation of my life. He
    is mine forever!
  nld-1939: Al bezwijken mijn vlees en mijn hart, God is voor eeuwig de Rots van mijn
    hart en mijn erfdeel.
  nch-BL: Quemantica nimococohua huan nimotequipachohua. ¡Pero Toteco Dios yaya mocahua
    para nochipa! Yaya quifuerzajmaca noyolo huan san yaya noaxca para nochipa.
  vie-1934: Thịt và lòng tôi bị tiêu hao; Nhưng Đức Chúa Trời là sức lực của lòng
    tôi, và là phần tôi đến đời đời.
  cha-cha: 'Y catneco yan y corasonjo malachae: lao si Yuus y minetgot y corasonjo,
    yan y güinajajo para taejinecog.'
  hin-CV: यह संभव है कि मेरी देह मेरा साथ न दे और मेरा हृदय क्षीण हो जाए, किंतु मेरा
    बल स्वयं परमेश्वर हैं; वही मेरी निधि हैं.
  eng-OURB: My flesh and my heart fails, but God is the strength of my heart and my
    portion forever.
  spa-BES: Mi carne y mi corazón están consumiéndose; pero Dios es la Roca de mi corazón
    y mi herencia eterna.
  tdx-tdx: Milesa ty nofoko naho o ovakoo, fa i Andrianañahare ro haozaran- troko
    naho ty anjarako nainai’e.
  tha-KJV: เนื้อหนังและจิตใจของข้าพระองค์จะวายไป แต่​พระเจ้าทรงเป็นกำลังใจของข้าพระองค์
    และเป็นส่วนของข้าพระองค์​เป็นนิตย์
  por-BR-2018: Minha carne e meu coração desfalecem; porém Deus será a rocha do meu
    coração e minha porção para sempre.
  deu-ELO: Vergeht mein Fleisch und mein Herz, meines Herzens Fels und mein Teil ist
    Gott auf ewig.
  eng-WYC-2018: My flesh and mine heart failed; God of mine heart, and my part is
    God [into] without end. (Though my flesh and my heart fail; but God is my strength,
    and my portion forever.)
  epo-epo: Konsumiĝas mia karno kaj mia koro; Sed la fortikaĵo de mia koro kaj mia
    parto estas Dio por eterne.
  gfk-gfk: I tale bia no palatamaigu na malmalungo ma na puko no nugu lilik, iesen
    God aie no dadas tano nugu lon ma no pinlawegu hathatikai.
  uig-PIN: Ətlirim ⱨǝm ⱪǝlbim zǝiplixidu, Lekin Huda ⱪǝlbimdiki ⱪoram tax ⱨǝm mǝnggülük
    nesiwǝmdur!
  beo-beo: Na asigi dawa:su amola da:i hodo da gogaeamu. Be Gode da nama gasa iaha.
    Na da Ea hou laiba:le, defele gala.
  tpi-OTNT: Sapos bodi na tingting bilong mi i no gat strong moa, orait God, yu yet
    yu strong bilong mi. Na yu stap wantaim mi na mi inap tru oltaim oltaim.
  hau-SA: Jikina da zuciyata za su iya raunana, amma Allah ne ƙarfin zuciyata da kuma
    rabona har abada.
  udu-udu: Buŋgwar is pem dhala dum pem mini ’taki ush me’d mo tani hili Arumgimis
    a’di ta’da Man’bitha dum pem is mo dhali Amanpwaḵ ki aha/ to jin miga/ ta ki sule/
    sule/ mo.
  uig-LAT: Etlirim hem qelbim zeiplishidu, Lékin Xuda qelbimdiki qoram tash hem menggülük
    nésiwemdur!
  nde-nde: Inyama yami lenhliziyo yami kungehluleka kodwa uNkulunkulu ungamandla enhliziyo
    yami, uyisabelo sami laphakade.
  ton-ton: '‌ʻOku vaivai hoku kakano mo hoku loto: ka ko e makatuʻu ʻo hoku loto ʻae
    ʻOtua, mo hoku ʻinasi ʻo taʻengata.'
  ces-1613: Ač tělo i srdce mé hyne, skála srdce mého, a díl můj Bůh jest na věky.
  eng-WMB: My flesh and my heart fails, but God is the strength of my heart and my
    portion forever.
  tam-TCV: என் உடலும் உள்ளமும் சோர்ந்துபோயிற்று; ஆனால் இறைவனே என்றென்றைக்கும் நீரே
    என் இருதயத்தின் பெலனும் எனக்குரியவருமாய் இருக்கிறார்.
  ceb-ULB: Ang akong unod ug ang akong kasingkasing maluya man, apan ang Dios mao
    ang kusog sa akong kasingkasing hangtod sa kahangtoran.
  pol-UBG: Choć moje ciało i serce ustanie, Bóg jest skałą mego serca i moim dziedzictwem
    na wieki.
  agr-agr: Mina pujutjua duka nagkankattawai, tujash Apajuíya nunú pujut tuke atinun
    sujustatui, tuja nii mina anentaijuish ichichtawai.
  kyc-kyc: Nambana suu pingipi dee yongope poraya nara ramo dokopa Anatu doko nambana
    porainya renge ingilyamo. Anatu nambapa kararamo dokopa namba sikya pirasa pira.
    Mendeme yangyuo yano piramo kararonde daalamo.
  urd-GVU: خواہ میرا جسم اور میرا دل جواب دے جائیں، لیکن اللہ ہمیشہ تک میرے دل کی
    چٹان اور میری میراث ہے۔
  eng-OEBCW: Though flesh and heart waste away, yet God is the rock of my heart, yet
    God is my portion forever.
  deu-1912: Wenn mir gleich Leib und Seele verschmachtet, so bist du doch, Gott, allezeit
    meines Herzens Trost und mein Teil.
  kan-2017: ತನುಮನಗಳು ಕ್ಷಯಿಸಿದರೂ ನನ್ನ ಆತ್ಮಕ್ಕೆ ಬಲವು ನನ್ನ ಶಾಶ್ವತವಾದ ಪಾಲೂ ದೇವರೇ.
  yap-yap: Lanin’ug nge dowag e ra me’waer i yan, machane Got e ir gelngig; kari mus
    ni ir e nge yag ngog!
  hlt-MCSB: Ka pumsa neh ka thinko loh yawk mai suidae kumhal ah ka thinko kah lungpang
    neh ka hamsum la Pathen om.
  mdy-ETH: ታኣኮ ዑፆንታ ዒኖንታ ላባኒ ዳንዳዓኔ፤ ፆኦሲ ጋዓንቴ ዒኖኮ ታኣኮ ዶዱማሢና ናንጊና ታኣሮ ማሂ ታ ዔኬሢኬ።
  qvs-NT: Sukaman sampayaptinipish, kan tata Dios, mana tukuyniyukta kuyawashpa yanapawanki.
  twi-ASANTE: Me honam, ne mʼakoma bɛdi me hwammɔ, nanso Onyankopɔn ne mʼakoma ahoɔden
    ne me kyɛfa daa nyinaa.
  eng-WEBU: My flesh and my heart fails, but God is the strength of my heart and my
    portion forever.
  acu-NT: Wina pujutruka amukatnuitai. Antsu tuke Yusnum pujustin asamtai, Yus wina
    nintirun kakamtikrurtinuitai.
  spa-PDDPT: Mi cuerpo y mi corazón desfallecen, Pero ʼElohim es la Fuerza de mi corazón
    Y mi Porción para siempre.
  gun-gun: Xero'o, xekuraxõ ikangypa teĩ Nhanderuete oiko xepy'a mombaraetearã, xevygua
    oĩ raka'e rã peve guarã.
  agu-BL: Or chin tzaj, na innach. Poro xomiju' swe'j Wajcaw. Nin at ninu' tan wuch'eye'n.
  ilo-ULB: Kumapsot ti lasag ken pusok, ngem ti Dios ti pigsa ti pusok iti agnanayon.
  kpg-kpg: Dogu hagamaanadu mo dogu huaidina e mee di paagege, gei God dela go ogu
    mahi, deelaa hua go Mee e hiihai ginai au gaa hana hua beelaa.
  uig-ARA: ئەتلىرىم ھەم قەلبىم زەئىپلىشىدۇ، لېكىن خۇدا قەلبىمدىكى قورام تاش ھەم مەڭگۈلۈك
    نېسىۋەمدۇر!
  sus-sus: N fate nun n xaxili taganma nɛ, kɔnɔ Ala n bɔɲɛ sama nɛ abadan.
  pon-2006: Ngeniet oh paliwereiet kak luwetala, a Koht me kehlpei; ihete me I kin
    anahne kohkohlahte.
  jae-jae: Ôlic to katuc oc êtu palê, mago Anôtô kêtu ŋoc gêŋlênsêm teŋgeŋ ma teŋgeŋ.
  ksd-ksd: A pakagu ma ra balagu bula i bilua, Ma God ka ia ra dekdek i ra balagu,
    ma kaugu tiniba pa na mutu.
  tur-YTC: Bedenim ve yüreğim tükeniyor, Ama Tanrı yüreğimin gücü, Sonsuza dek bana
    düşen paydır.
  bel-N: Зьнікаюць цела маё і сэрца маё, але Бог — скала сэрца майго і частка мая
    на вякі.
  kpr-kpr: Nanda fisíkena a kotugo asisikena rojaetena, avata God nu irira. Numo nanda
    fakinari, nusukako numoa evovodae nanda tofo bekári.
  ind-AYT: Dagingku dan hatiku boleh habis, tetapi Allah adalah gunung batu hatiku
    dan bagianku selama-lamanya.
  yom-yom: Nsuni ama ayi ntimꞌama bibeki bu vongila vayi Nzambi niandi zingolo zi
    ntimꞌama ayi kuku kiama mu zithangu zioso.
  yut-yut: Gɨptɨmno ae wupno tapmɨmni mɨnisi anjil kaŋ, Piŋkop gak kaloŋgɨn teban
    tokno. Aŋek nak gat egaki toktogɨsi wadak wadagɨ mɨni egɨpbeŋ.
  nya-nya: Thupi ndi mtima wanga zitha kufowoka, koma Mulungu ndiye mphamvu ya mtima
    wanga ndi cholandira changa kwamuyaya.
  kyg-kyg: Nagufaꞌe naipa nagesaꞌeꞌmo hano hugiyaꞌmonanafa naipamo alika lokiya vaika
    nateteka muki afinaꞌmo hetamaꞌnimo kagaekeꞌmo maiꞌnane.
  hrv-hrv: 'Malaksalo mi tijelo i srce: okrilje srca moga, i baštino moja, o Bože,
    dovijeka!'
  mps-mps: Te eno tigi, me homu kolesaga, te bomo me elalusiąbaso da, teda God, nago
    digi nago ena dąų walao. Tama nage ena dali bidiyu, tama ena sesemane bidada
    peyu, bidada pabo sogode te ena usu mu elaluaibao.
  tpi-tpi: Sapos bodi na tingting bilong mi i no gat strong moa, orait God, yu yet
    yu strong bilong mi. Na yu stap wantaim mi na mi inap tru oltaim oltaim.
  dan-1931: Lad kun mit Kød og mit Hjerte vansmægte, Gud er mit Hjertes Klippe, min
    Del for evigt.
  vie-OVCB: Thân xác và tâm hồn con tàn tạ, nhưng Đức Chúa Trời là sức mạnh lòng con;
    Ngài là phần của con mãi mãi.
  guj-2017: મારું શરીર તથા હૃદયનો ક્ષય થાય છે, પણ ઈશ્વર સદાકાળ મારા હૃદયનો ગઢ તથા
    વારસો છે.
  pon-2006A: Ngeniet oh paliwereiet kak luwetala, a Koht me kehlpei; ihete me I kin
    anahne kohkohlahte.
  por-BRBSL: Minha carne e meu coração falham, mas Deus é a força do meu coração e
    minha porção para sempre.
  eng-OEBUS: Though flesh and heart waste away, yet God is the rock of my heart, yet
    God is my portion forever.
  swe-swe: Mitt kött (kropp) och mitt hjärta kan bli svagt, men Gud är för evigt mitt
    hjärtas klippa (starka fästning som beskyddar mig) som ger mig stabilitet.
  cth-cth: Ka takthai hoi ka lungthin teh a tâwn. Hatei, Cathut teh, a yungyoe hoi
    ka lungthin thaonae hoi ham lah ao.
  twi-twi: Me honam, ne me koma bedi me huammɔ, nanso Onyankopɔn ne me koma ahoɔden
    ne me kyɛfa daa nyinaa.
  hlt-hlt: Ka pumsa neh ka thinko loh yawk mai suidae kumhal ah ka thinko kah lungpang
    neh ka hamsum la Pathen om.
  tbz-SIM: N kɔ̃̀ntì nɛ̀ n yɛ̀mmɛ̀ dɛ̀ bo nɑ kɛ́deè, Kuyie nfɔ̃́ɔ̃̀ nɛ́ yó ntú n yĩkú
    wèè ĩ́nkɛ̀ sɑ̃́ɑ̃̀.
  msy-2020: Nan nɨghnɨzim ko nan mɨkarzim ua gavgaviba puvatɨghtɨ, God, nɨ uabɨ gavgavim
    nan navir averiam danɨng. Kɨ ua gumazir igharazitamɨn ganan kogham. Nɨ bar uabɨra
    kɨ nɨn ganam.
  dop-dop: Pɑɑ mɑ nɑntʋ yɑɑ mɑ nyɑmlɛ kpisɑɑ. Ɩsɔ kɛlɛ mɑ nyəm nɑ mɑ kpʋlʋɣʋ tətʋlɛ
    kɛ tɑm tɔɔ.
  azb-azb: Cismim və ürəyim taqətdən düşsə belə, Daim, ey Allah, qəlbimin qüvvəti,
    nəsibimsən.
  eng-DBY: 'My flesh and my heart faileth: God is the rock of my heart and my portion
    for ever.'
  hin-2017: मेरे हृदय और मन दोनों तो हार गए हैं, परन्तु परमेश्वर सर्वदा के लिये मेरा
    भाग और मेरे हृदय की चट्टान बना है।
  wol-KYG: Kàttan ak pexe jeex, Yàlla di ma dooleel, ma séddoo ko fàww.
  swp-swp: Bulumagu eo nuagu se beruberu, na Eaubada nuagu ena aba adidiri eo egu
    gogo ede i lau e nige nosina.
  bjr-bjr: Qini irirana faqa qini qifaaqa faqa ummooquki marifanoo Anutufa qini afeeka
    maridanoo. Mifa qini faqa marifaqa qinee aiqama kari amanaikidaqa.
  eng-YLT: Consumed hath been my flesh and my heart, The rock of my heart and my portion
    [is] God to the age.
  kne-kne: Olay mo komapoy nan awak ya nemnem ko, sik-a ay Diyos di mangidawat si
    bikas ko, sik-a et anggoy di kapkapoan di masapol ko.
  eng-WYC-2017: My flesh and mine heart failed; God of mine heart, and my part is
    God without end.
  eng-WMBB: My flesh and my heart fails, but God is the strength of my heart and my
    portion forever.
  zat-NTPS: Dxelexedú lazre' be̱la' dxen chia', ne lázrdawa'. Dios naque̱' Benne'
    dxutipe̱' lazra', ne naque̱' da ba neza chia' chadía chacanna.
  zty-NTPS: Žedó ḻaže' beḻa' žen chia', na' ḻáẕda'wa', san Dios nake' Benne' žon
    choche' neda', na' nake' yeḻa' ba nez ẕen chia' to chi'ize.
  urd-GVH: ख़ाह मेरा जिस्म और मेरा दिल जवाब दे जाएँ, लेकिन अल्लाह हमेशा तक मेरे दिल
    की चट्टान और मेरी मीरास है।
  rug-rug: Be goregore hikare sa qua binalabala meke sa tiniqu, ba sa Tamasa si na
    qua ṉiniraṉira. Asa mo si ta hivae koa rau, meke loketoṉa pule.
  gaz-gaz: Foon koo fi onneen koo dadhabuu dandaʼu; Waaqni garuu jabina garaa koo
    ti; bara baraanis inni qooda koo.
  fra-LSG: 'Ma chair et mon cœur peuvent se consumer: Dieu sera toujours le rocher
    de mon cœur et mon partage.'
  yal-yal: N fati bɛndɛn nun n niin taganɲɛ nɛn, koni Ala nan n niin sɛnbɛn na e nun
    n kɛɛna habadan!
  iou-iou: Nämoinik! Gup nadäk-nadäkna täŋo kehäromi paoreko upäŋkaŋ Anutu gäk näkŋo
    kehäromina. Gäk näkkät tärek-täreki nämo it-inik api täŋpen.
  haw-1868: Ke maule nei ko'u kino a me ko'u naau, Aka, o ke Akua ka ikaika o ko'u
    naau; A me ko'u kuleana a mau loa.
  arb-NAV: إِنَّ جَسَدِي وَقَلْبِي يَفْنَيَانِ، أَمَّا اللهُ فَهُوَ صَخْرَةُ قَلْبِي
    وَنَصِيبِي إِلَى الدَّهْرِ.
  ded-ded: Sebina nga woubocna yeri kucngira kpac ambeso angandapeu dede Anutu geng
    neac woubocnaac kuc amma ge nasoya nasoya neac Anutu kecnec.
  ewe-ewe: Nye ŋutilã kple nye dzi nu ava yi, gake Mawue nye nye dzi ƒe ŋusẽ kple
    nye gomekpɔkpɔ tegbetegbe.
  eng-LEE: Though my flesh and my heart should fall; yet the rock of my heart, and
    my portion will be God for ever.
  asm-FB: মোৰ শৰীৰ আৰু হৃদয় দুয়োটা পৰাজিত হ’ল; কিন্তু ঈশ্বৰ চিৰকাললৈকে মোৰ মনৰ শক্তি।
  sus-A: ﭑ قَتٍ نُن ﭑ شَشِلِ تَفَنمَ نّ، كْنْ عَلَ ﭑ بْحّ سَمَ نّ عَبَدَن.
  fra-SBL: Ma chair et mon cœur sont défaillants, mais Dieu est la force de mon cœur
    et mon partage pour toujours.
  hbo-hbo: כָּלָ֥ה שְׁאֵרִ֗י וּלְבָ֫בִ֥י צוּר־לְבָבִ֥י וְחֶלְקִ֗י אֱלֹהִ֥ים לְעֹולָֽם׃
  kik-kik: Mwĩrĩ wakwa na ngoro yakwa no ciage hinya, no rĩrĩ, Ngai nĩwe hinya wa
    ngoro yakwa, na nĩwe rwĩga rwakwa nginya tene.
  fra-NCL: 'Ma chair et mon cœur se consument : le rocher de mon cœur et mon partage,
    c’est Dieu à jamais.'
  cek-AK: Ka ngan hoi ka palung loe amro boeh; toe Sithaw loe ka palungthin thacakhaih
    ah oh moe, dungzan ah kai ih taham ah ni oh.
  cuk-cuk: An-gangued bar nika an itosulid, degi-inigwele, Bab-Dummad, be an-ganguedid.
    Beginbi gudigu an sadeguoed.
  tel-2017: నా శరీరం, నా హృదయం క్షీణించిపోయినా దేవుడు ఎప్పుడూ నా హృదయానికి బలమైన దుర్గంగా
    ఉన్నాడు.
  hat-BSA: Chè mwen avèk kè mwen kab fè fayit, men Bondye se fòs kè mwen ak pòsyon
    mwen jis pou tout tan.
  kos-kos: Sahp nunak luk, ac monuk, ac munasla, Tusruktu God El ku luk; El mukefanna
    pa nga enenu.
  hbo-WLC: כָּלָ֥ה שְׁאֵרִ֗י וּלְבָ֫בִ֥י צוּר־לְבָבִ֥י וְחֶלְקִ֗י אֱלֹהִ֥ים לְעוֹלָֽם׃
  ibo-ibo: Anụ ahụ m na mkpụrụobi m nwere ike ịda mba, ma Chineke bụ ike nke obi m,
    na ihe nketa m ruo ebighị ebi.
  ory-ory: ମୋହର ମାଂସ ଓ ଚିତ୍ତ କ୍ଷୟ ପାଉଅଛି; ମାତ୍ର ପରମେଶ୍ୱର ଅନନ୍ତକାଳ ମୋʼ ଚିତ୍ତର ବଳ ଓ
    ମୋହର ବାଣ୍ଟ ସ୍ୱରୂପ ଅଟନ୍ତି।
  chk-chk: Inisi me lelukei ra tongeni apwangapwangala, nge Kot ai pöchökül pwal wisei
    tori feilfeilachök.
  rop-rop: Maitbi main bodi en main garra jidan wikwan, bat yu na God meigim mi jidan
    strongbala, en oni yu na mi wandim olagijawan.
  ukr-1871: Як зотлїє тїло моє і серце моє, то скеля серця мого й доля моя — Бог по
    віки.
  yon-yon: Ne idiib mimyowiib kuu dowan keraneen kumban, God ebbedmo kuu ne niindem
    aom aromni ye karub, aron korem dobiri ye yumbon keruwi ye karub kuu ebbedmo.
  deu-1951: Schwinden auch mein Fleisch und mein Herz dahin, so bleibt doch Gott ewiglich
    meines Herzens Fels und mein Teil.
  eng-JPS: My flesh and my heart faileth; but God is the rock of my heart and my portion
    for ever.
  srp-1865: Èezne za tobom tijelo moje i srce moje; Bog je grad srca mojega i dio
    moj dovijeka.
  lug-lug: Omubiri gwange n’omutima gwange biyinza okulemwa; naye Katonda ge maanyi
    g’omutima gwange, era ye wange ennaku zonna.
  heb-heb: כלה שארי ולבבי צור לבבי וחלקי אלהים לעולם׃
  ben-IRV: আমার দেহ ও আমার হৃদয় ক্ষয় হচ্ছে, কিন্তু ঈশ্বর চিরকালের জন্য আমার হৃদয়ের
    শক্তি ও আমার অধিকার।
  ntu-ntu: Kxmule-esz' nabznge ngrgo, a' nim nzxplr-krnge, X namncme bange, tqvzpe
    tqvzpe.
  pan-pan: ਮੇਰਾ ਤਨ ਤੇ ਮੇਰਾ ਮਨ ਢੱਲ਼ ਜਾਂਦੇ ਹਨ, ਪਰ ਪਰਮੇਸ਼ੁਰ ਸਦਾ ਲਈ ਮੇਰੇ ਮਨ ਦਾ ਬਲ ਅਤੇ
    ਮੇਰਾ ਭਾਗ ਹੈ।
  mya-JVB: အကျွန်ုပ် ၏အသား နှင့် နှလုံး သည် ပျက် ကြပါ ၏။ သို့သော်လည်း၊ ဘုရား သခင်သည်
    အကျွန်ုပ် နှလုံး ၏ အစွမ်း သတ္တိ၊ အကျွန်ုပ် အစဉ် အမြဲခံစားရာအဘို့ ဖြစ်တော်မူ၏။
  kgf-kgf: Séwi qerina imi ɋasima kenʒac, néŋ Anutu gi imi ewa qerinawac kuha ʒéma
    buŋana hémbénaŋa wanʒaŋ.
  tte-O: Bwagana yogu yo nuwagu sibelu na iyamo Yaubada iya yau kaba kaiwe yo yagu
    gadosisi meuloina iya kana toeyama.
  tbg-tbg: Ti vaatave, avu aatove, vitanta kempukavano taiqairera, Kotivama ti kempukaiqama
    timitairaqe te ekaa enta virara noraiqaake iriqi virera.
  hmo-hmo: Egu tauanina bona egu lalona be sedira do idia manoka, to Dirava be lauegu
    goada. Bema Dirava be lau dekenai ia noho neganai, lau be hegeregere momokani
    ela bona hanaihanai.
  zar-NT: Ricuidiʼ le nacaʼ, en rudú ládxaʼa. Le ruzóa tsutsu ládxiʼdaʼahuaʼ, en le
    ruzíʼticaʼsaʼ xibé naca cazuʼ Liʼ, Xan.
  urd-urd: जैसे मेरा जिस्म और मेरा दिल ज़ाइल हो जाएँ, तोभी ख़ुदा हमेशा मेरे दिल की
    ताक़त और मेरा हिस्सा है।
  bqc-SIM: Baa tó ma mɛ ń ma sↄ̃o yɛ̃̀ɛɛ lɛ́ láa, Lua mɛ́ ì to ma sↄ̃ gbãakũ,
    ↄ̃mɛ ma baa ũ gↄↄpii.
  tcz-CHONGTHU: Ka tahsa bei henlang ka lhagao lhadai jongleh, Elohim Pathen chu ka
    lungthim'a ka hatna ahijing'in Amahi tonsot a kei a ahijing'e.
  mar-mar: माझा देह आणि माझे हृदय दुर्बल होत आहेत, पण देव सर्वकाळ माझ्या हृदयाचे सामर्थ्य
    आहे.
  isl-isl: Heilsu minni hrakar og hjarta mitt þreytist, en Guð lifir! Hann er styrkur
    minn, ég fæ að tilheyra honum að eilífu.
  hlt-THB: Ka pumsa ingkaw kak kawlung ve tlu mai seiawm, Khawsa taw kak kawlung thaawmnaak
    ingkaw ka kumqui taham na awm hy.
  qub-qub: Callpäpis manami cajnönachu. Chaypis gamllami imaypis yanapaycämanqui.
    ¡Gamllami nogataga balurta goycämanqui!
  bqp-bqp: Bee tó ma mɛ̀ kũ ma swɛ̃̀ɛo tɛn láka, Ludamɛ ma swɛ̃̀ gbãnaleki ũ, àkũmɛ
    ma baka ũ gↄrↄ sĩnda pínki.
  hat-hat: Kò m' te mèt ap deperi, lespri m' te mèt ap gaga, se ou menm menm, Bondye,
    ki tout fòs mwen, se ou menm ki tout mwen.
  eng-BSB: My flesh and my heart may fail, but God is the strength of my heart and
    my portion forever.
  eng-WEBPB: My flesh and my heart fails, but God is the strength of my heart and
    my portion forever.
  kbq-kbq: Nagu'amo'ene navufgamo'enena zaferina omne amne huno navresra nehianagi
    Anumzamoke'za nagu'amofona nazeri hankavenetiankino, nagri Anumza Agra mani vava
    nehie.
  pon-pon: Ma pali war ai o nen i pan dupokala, pil menda, pwe komui Main Kot kamait
    pa i o pwaij ai kokolata.
  nhe-BL: Quemantzi nimococohua huan nimocuesohua. ¡Pero Toteco Dios yajaya mocahua
    para nochipa! Yajaya quifuerzajmaca noyolo huan san yajaya noaxca para nochipa.
  wnc-wnc: Sike gupma ba natdetdetna kekekngana wena siwanu, ayok, Anutu, ga natane
    kekekngaapana unin. Ga naat yuke gae natapa take siknga siwan asinggan asinggan
    yuwik.
  bus-bus: Baa tó ma mɛ̀ kↄ̃n ma swɛ̃̀o e yãaa, Ludan ma swɛ̃̀ gbãa'ekii ũ, àmbe
    ma baka ũ gurↄ píngi.
  gub-BL: Apuner ma'e kwaw par 'ym romo hereko haw rehe nehe. Apuner hetekwer ikàg
    'ym ma'e romo hereko haw rehe nehe no. Nezewe rehe we Tupàn wiko putar hekàgaw
    romo nehe. Naputar kwaw amo ma'e ihe nehe.
