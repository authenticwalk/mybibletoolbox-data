verse: PSA.073.016
translations:
  mal-C: ഇതെല്ലാം മനസ്സിലാക്കാൻ ഞാൻ പരിശ്രമിച്ചു എന്നാൽ എനിക്കത് ക്ലേശകരമായിരുന്നു.
  deu-TKW: Da sann ich nach, um es zu begreifen, aber ein Elend war es in meinen Augen,
  lin-lin: Tango nakanisaki mpo na koluka kososola, nayokaki pasi na motema
  mmx-mmx: Aga lok tong pen i do ana doxoma mumu na lumumuat, ketla ga lolos tinotno
    ria ri lox akmokso i,
  eng-LSV: And I think to know this, || It [is] perverseness in my eyes,
  eng-GNV: Then thought I to know this, but it was too painefull for me,
  eng-WEBSTER: When I thought to know this, it was too painful for me;
  nhw-BL: Quema nijnejqui nijmachili para tlen itztoque cuali nopa masehualme catli
    quicualancaitaj Toteco, elqui tlahuel ohui para nijmachilis.
  swh-ONEN: Nilipojaribu kuelewa haya yote, yalikuwa magumu kwangu kuelewa.
  bba-bba: Ye nɑ ɡɑri yin ɑsɑnsi kɑsu n kɑ yi tubu, mɑ nɑ wɑ yi mɑn sɛ̃sie too.
  eng-KJVCPB: When I thought to know this, It was too painful for me;
  luo-luo: To kane atemo winjo tiend gigi duto, to ne opek mohinga;
  aii-aii: ܘܐܝܼܡܲܢ ܕܬܘܼܚܡܸܢܝܼ ܕܦܲܪܡܹܝܢ ܐܵܗܵܐ، ܚܙܹܐ ܠܝܼ ܕܥܲܡܠܵܐ ܝܗܘܵܐ ܒܥܲܝܢܝܼ̈،
  meu-meu: To na haeroa ede baina dibaia toma negana ai, ita-itana egu ai na hekwarahi
    ḡauna;
  npi-ULB: मैले यी कुराहरू बुझ्‍ने कोसिस गरे तापनि, मेरो निम्ति यो धेरै कठिन थियो
    ।
  yor-yor: Nígbà tí mo gbìyànjú láti mọ èyí, Ó jẹ́ ìnilára fún mi,
  pes-OPCB: هر چه فکر کردم نتوانستم بفهمم که چرا بدکاران در زندگی کامیاب هستند؛
  tgl-ULB: Kahit na sinubukan kong unawain ang mga bagay na ito, napakahirap nito
    para sa akin.
  nop-nop: Nu nadibedi tiŋa nemek wendiniŋ mebi tubumintait yoŋa tilat. Iŋgoŋ kwanaimiŋ
    hinek tilat.
  cbu-NT: Nuw nda tsiyatarangtaati, itaru mangishi chinaranguri, ¿Tamari yashingchich
    kis taakana? táranguri, yasamaam zandaranguri, xapoorangina.
  hui-hui: Ko biaga uruni tigua mbirale bigi biragonaga teneorego agidabe hondole
    lowa handalu hewaria i̱na handa walia habe nahe erekuibioreyane handaru.
  mya-mya: သို့​ဖြစ်​၍​ကျွန်​တော်​မျိုး​သည်​ဤ​အ​ခြင်း​အ​ရာ​ကို သိ​ရှိ​နား​လည်​ရန်​ကြိုး​စား​၍​စဉ်း​စား​ဆင်​ခြင်
    ပါ​၏။ သို့​ရာ​တွင်​ယင်း​ကို​နား​လည်​နိုင်​ရန်​လွန်​စွာ ခက်​ခဲ​ပါ​၏။
  bod-N: དཀོན་མཆོག་གནས་མཆོག་ནང་དུ་ང་སོང༌སྟེ། །དེ་ཚོའི་མཐའ་མར་བསམ་བློ་བཏང་བའི༌བར། །ཇི་ལྟར་རྟོགས་ཕྱིར་བསམ་བློ་བསྐོར་དུས༌སུ།
    །ང་ཡི་མཐོང་ངོར་དེ་ནི་ཤིན་ཏུ༌དཀའ།།
  wsk-wsk: Ani ikia mel suen la imi ninguru ko ikiekko ikia aga moa lagakaso, bare
    ikup biya nunguning.
  sna-sna: Pandakaedza kunzwisisa izvi zvose, zvakandiremera kwazvo
  spa-BLM: Cuando traté de entender esto, era demasiado doloroso para mí...
  cac-cac: Ix snib'ej in c'ool to snachajel jun tic vuuj, palta ton̈ej ix somchaj
    in pensar yuuj.
  swh-ULB: Ingawa nilijaribu kuyaelewa mambo haya, yalikuwa ni magumu sana kwangu.
  bel-bel: Твой дзень і Твая ноч; падрыхтаваў Ты сьвяцілы і сонца;
  deu-ELBBK: 'Da dachte ich nach, um dieses zu begreifen: Eine mühevolle Arbeit war
    es in meinen Augen;'
  mbb-OT: Nenigudu a wey ku mesavut heini, piru utew a midlised,
  mal-2015: ഞാൻ ഇതു ഗ്രഹിപ്പാൻ നിരൂപിച്ചപ്പോൾ എനിക്കു പ്രയാസമായി തോന്നി;
  gup-gup: Kunmekbekenh ngadjareni ngaburrkburrkbekkayi bu kuninjkunu rowk. Dja burrkyak,
    kuhni kunrayek duninjh minj ngaye ngawernhburrkburrknayi.
  ctu-CTI: Cheꞌ ñac tic pensali i sujmlel bajcheꞌ añob Mach chꞌujbi c ñoj chꞌʌmꞌen
    isujm.
  rmc-rmc: Sar kamľom kada savoro te achaľol la goďaha, dičholas pes mange oda igen
    pharo.
  nlg-nlg: Keri ke ge inau tu tabotabo na kene ghanaghana na hava na pukuna ge ra
    tangomana na vure tangohahi. hauva ka, me vahola ngangata vaniu ge ku ghilalaa.
  pes-OPV: چون تفکرکردم که این را بفهمم، در نظر من دشوار آمد.
  ron-1924: М-ам гындит ла ачесте лукрурь ка сэ ле причеп, дар задарникэ мь-а фост
    труда,
  ben-OBCV: যখন আমি এসব বোঝার চেষ্টা করলাম, তা আমাকে গভীর কষ্ট দিল
  som-som: Markaan ku fikiray si aan tan ku ogaado, Aad bay iigu xanuun badnayd,
  lat-VUC: Tuus est dies, et tua est nox; tu fabricatus es auroram et solem.
  eng-ASVBT: When I thought how I might know this, It was too painful for me;
  mna-mna: Tana nio aŋkam ŋgar boozo kat pa mbulu ta iwedet pizin wal sananŋan, mi
    aŋrru ka ŋgar. Tamen aŋrao som. Pa ike pio. Tabe ikam ma leleŋ ipata kat.
  ita-1885: Io ho adunque pensato di volere intender questo; Ma la cosa mi è parsa
    molto molesta.
  eng-LXXUP: The day is thine, and the night is thine; Thou hast prepared the sun
    and the moon.
  eng-ULB: Though I tried to understand these things, it was too difficult for me.
  spa-VBL: Así que reflexioné y traté de entenderlo, pero parecía muy difícil para
    mi,
  fra-_FOB: J'ai donc réfléchi pour comprendre ces choses, et cela m'a semblé fort
    difficile;
  mal-mal: ഞാൻ ഇത് സ്വയം ഗ്രഹിക്കുവാൻ നിരൂപിച്ചപ്പോൾ എനിക്ക് പ്രയാസമായി തോന്നി;
  urd-GVR: Maiṅ soch-bichār meṅ paṛ gayā tāki bāt samjhūṅ, lekin sochte sochte thak
    gayā, aziyat meṅ sirf izāfā huā.
  suz-BL: गो एको नेल्‍ल रुप्‍चा माल्‍ता, आं कली थम श्‍येत दुम्‍त।
  eng-NOY: So, when I studied to know this, It was painful to my eyes;
  ita-1927: Ho voluto riflettere per intender questo, ma la cosa mi è parsa molto
    ardua,
  ckb-ckb: کاتێک ویستم لەمە تێبگەم، بە ئەرکێکی سەختم بینی،
  eng-BBE: When my thoughts were turned to see the reason of this, it was a weariness
    in my eyes;
  xsi-xsi: Naŋa iloŋgu ikai wurâta ŋalae tina ŋana asama ŋinde ne duvi kâ. Andeta
    ŋinde ne duvi ipavea ndo ŋanana.
  kan-OKCV: ಇದನ್ನೆಲ್ಲಾ ತಿಳಿದುಕೊಳ್ಳುವುದಕ್ಕೆ ನಾನು ಪ್ರಯತ್ನಿಸಿದಾಗ, ಅದು ನನಗೆ ಬಹಳವಾಗಿ ಕಷ್ಟಕರವಾಗಿತ್ತು.
  tam-2017: இதை அறியும்படிக்கு யோசித்துப்பார்த்தேன்; நான் தேவனுடைய பரிசுத்த ஸ்தலத்திற்குள்
    நுழைந்து,
  spa-RV-1909: 'Pensaré pues para saber esto: es á mis ojos duro trabajo,'
  ron-BTF: Când m-am gândit să înțeleg aceasta, a fost prea dureros pentru mine,
  eng-WEBP: When I tried to understand this, it was too painful for me—
  eng-FBV: So I thought about it and tried to understand, but it looked like a lot
    of hard work to me—
  nld-1939: Maar als ik ging peinzen, om het te vatten, Dan bleef het een raadsel
    in mijn oog.
  nch-BL: Quema nijnejqui nijmatis para ten itztoque cuali nopa masehualme cati quicualancaitaj
    Toteco, elqui tahuel ohui para nijmachilis.
  vie-1934: Khi tôi suy gẫm để hiểu biết điều ấy, Bèn thấy là việc cực nhọc quá cho
    tôi,
  cha-cha: Yaguin jujaso jaftaemano na jutungo este, sumenmacat para guajo;
  hin-CV: मैंने इस मर्म को समझने का प्रयास किया, तो यह अत्यंत कठिन लगा.
  eng-OURB: When I tried to understand this, it was too painful for me;
  spa-BES: Cuando mis pensamientos se volvieron para ver la razón de esto, fue un
    cansancio en mis ojos;
  tdx-tdx: Fa ie nitsakoreako, haharendreke o raha zao, le nihamokorañe o masokoo,
  tha-KJV: แต่​เมื่อข้าพระองค์​ตริ​ตรองว่า จะเข้​าใจเรื่องนี้​ได้​อย่างไร ข้าพระองค์​รู้​สึ​กว่า
    เป็นงานที่​เหน็ดเหนื่อย
  por-BR-2018: Quando tentei entender, isto me pareceu trabalhoso.
  deu-ELO: 'Da dachte ich nach, um dieses zu begreifen: eine mühevolle Arbeit war
    es in meinen Augen;'
  eng-WYC-2018: I guessed, that I should know this; (but too much) travail is before
    me. (I tried to work through all of this; but it was too much for me.)
  epo-epo: Mi meditis, por kompreni ĉi tion; Sed ĝi estis malfacila en miaj okuloj,
  gfk-gfk: Ing iau ga walar bia ni palai ta kaiken ra linge bakut, i ga ubal iau
  uig-PIN: Ularni kallamdin ɵtküzǝy desǝm, Kɵzümgǝ xundaⱪ eƣir kɵründi.
  beo-beo: Na da amo gasa bagade hou ea bai dawa:ma:ne, asigi dawa:su logo hogoi helei.
    Be hamedei fawane ba:i.
  tpi-OTNT: Mi tingting planti na mi traim long painimaut as bilong dispela samting
    ol man nogut i mekim. Tasol i hat tumas long mi.
  hau-SA: Sa’ad da na yi ƙoƙari in gane wannan, sai ya zama danniya a gare ni
  udu-udu: Hili ki aha/ kulumkina gwo ibwa mmomish gwo yansan ’ban mo tani a’di midi
    ’taki wayaa/ e ki to jin midi wu is e mmomii mo,
  uig-LAT: Ularni kallamdin ötküzey désem, Közümge shundaq éghir köründi.
  nde-nde: Ngathi ngizama ukukuzwisisa konke lokhu ngezwa kungisinda,
  ton-ton: Pea ʻi heʻeku ʻahiʻahi ke ʻilo ʻae meʻa ni, naʻe faingataʻa ia kiate au;
  ces-1613: Chtěl jsem to rozumem vystihnouti, ale vidělo mi se pracno.
  eng-WMB: When I tried to understand this, it was too painful for me—
  tam-TCV: இவற்றையெல்லாம் விளங்கிக்கொள்ள நான் முயன்றபோது, அது எனக்குக் கடினமாய் இருந்தது.
  ceb-ULB: Bisan gisulayan ko sa pagsabot kining mga butanga, lisod kaayo kini alang
    kanako.
  pol-UBG: Starałem się to rozumieć, ale było dla mnie zbyt trudne;
  agr-agr: Tuja ibau tudaugtin aidaush, ¿wajukag wiakchash wenawa? tusa anentaimsan
    ejetakamanush ejemainchau dekapjabiajai.
  kyc-kyc: Dokona lao renge angi dokona randa nao serama ingyapyamopape sipuli lao
    pyuo lisa pyuo karapu.
  urd-GVU: مَیں سوچ بچار میں پڑ گیا تاکہ بات سمجھوں، لیکن سوچتے سوچتے تھک گیا، اذیت
    میں صرف اضافہ ہوا۔
  eng-OEBCW: 'So I sought to understand it, but a wearisome task it seemed:'
  deu-1912: Ich dachte ihm nach, daß ich's begreifen möchte; aber es war mir zu schwer,
  kan-2017: ನಾನು ಇದನ್ನು ಗ್ರಹಿಸಿಕೊಳ್ಳಬೇಕೆಂದು ಎಷ್ಟು ಚಿಂತಿಸಿದರೂ ಅದು ಒಂದು ಕಷ್ಟಕರವಾದ ಮರ್ಮವೆಂದು
    ತೋಚಿತು.
  yap-yap: Ere kar gu athamgiliy ni nggu nangfan e ren’ey, ma kaygi mo’maw’ ngog,
  hlt-MCSB: Hekah he ming ham ka moeh dae ka mik ah thakthaenah la om.
  mdy-ETH: ዬያ ባኮ ታ ዔራኒ ማሌ ዎዶና ላቢሢ ማዾ ማሊ ታኣም ጴዼኔ።
  qvs-NT: Chayta yuyashpayni mana atiparkanichu entiendiyta imapami Tata Dios mana
    uchankunarayku kastigansapa nishpa.
  twi-ASANTE: Mebɔɔ mmɔden sɛ mɛte yeinom nyinaa ase, nanso na ɛhyɛ me so
  eng-WEBU: When I tried to understand this, it was too painful for me—
  acu-NT: ¿Timiá tunau ainayat warukaya timiá yuumatskesha pujuinawa? tusan nuna tenapkesan
    nintimratatkaman pengké yumtin nintimsan pujuyajai.
  spa-PDDPT: Cuando meditaba para entender esto, Fue ardua tarea para mí.
  gun-gun: Ha'e rami avi ha'e nunga re aikuaa pota vy xevy pe ipoyi ete va'e aikuaa,
  agu-BL: Ja no'c tan xtxumle'n, yi mbi tzuntz na chiriquin yi e' wunaka'tz. Poro
    qui nin me'l intxum tetz.
  ilo-ULB: Nupay pinadaskon nga awaten dagitoy a banbanag, nagbalin a narigat unay
    daytoy para kaniak.
  kpg-kpg: Au gu hagamada gu hagabaubau di haingadaa deenei bolo gii donu ginai au,
    gei di maa gu haingadaa huoloo mai gi di au,
  uig-ARA: ئۇلارنى كاللامدىن ئۆتكۈزەي دېسەم، كۆزۈمگە شۇنداق ئېغىر كۆرۈندى.
  sus-sus: Awa, n naxa fahaamui fen yi fe ma. Na nu xɔrɔxɔ n bɛ,
  pon-2006: I song en dehdehkihla irair apwal wet, ahpw e inenen apwal ong ie
  jae-jae: Amboac tonaŋ katu kêka-kêka gebe jajala ŋam elêmê, mago galic gebe ŋawapac.
  ksd-ksd: Ma iau ga nununuk vanavana upi ina nunure go, Iau ga milamila tana;
  tur-YTC: Bunu anlamaya çalıştığımda, Bana çok acı verdi,
  bel-N: І разважаў я, каб зразумець [усё] гэта, і нядоляй гэта [здавалася] ў вачах
    маіх,
  grc-BRENT: Σή ἐστιν ἡ ἡμέρα, καὶ σή ἐστιν ἡ νὺξ, σὺ κατηρτίσω ἥλιον καὶ σελήνην.
  kpr-kpr: Na ari evia nange kasama aetena aindae inini useni. Avata nanda munju jo
    inono ae etiri, mana mana udo fena,
  ind-AYT: Ketika aku berpikir-pikir untuk mengetahui ini, hal ini sulit di mataku.
  yom-yom: Bu nditomba bu sukudila mambu moso mama buna diba khuamusu kuidi minu.
  yut-yut: Nak amɨn yokwi da yo uŋun aŋ dakon mibɨlɨ wɨsɨŋ kok do agɨm, mani aŋtɨdok
    agɨm.
  nya-nya: Pamene ndinayesa kuti ndimvetse zonsezi, zinandisautsa kwambiri
  kyg-kyg: Ani kavaꞌmo aepaꞌamo agesuvafeꞌmo lusi kava huno alagaꞌmo nahaeꞌniye.
  hrv-hrv: 'Promišljah tada da bih spoznao: al'' mi se učini mučno u očima mojim'
  mps-mps: Eno homu hauwa elama, tama eno te sę page konemainu ebao, te dwai sę
    ebo bidi dabego ebo sę page. Tiali goli, te enade sesabo sę mu ebo dao.
  tpi-tpi: Mi tingting planti na mi traim long painimaut as bilong dispela samting
    ol man nogut i mekim. Tasol i hat tumas long mi.
  dan-1931: Så grunded jeg på at forstå det, møjsommeligt var det i mine Øjne,
  vie-OVCB: Con cúi đầu suy nghiệm sâu xa. Nan đề ấy con không sao hiểu được!
  guj-2017: તો પણ આ બાબતો સમજવાને માટે મેં કોશિશ કરી, એ મારા માટે ખૂબ અઘરી હતી.
  pon-2006A: I song en dehdehkihla irair apwal wet, ahpw e inenen apwal ong ie
  por-BRBSL: When Eu tentei entender isto, foi muito doloroso para mim...
  eng-OEBUS: 'So I sought to understand it, but a wearisome task it seemed:'
  swe-swe: När jag försökte se någon mening i allt detta var det tröttsamt för mina
    ögon,
  cth-cth: Hetheh, thaipanuek nahanelah ka pouk torei teh, hothateh kai hanelah ka
    pataw katang e lah ao.
  twi-twi: Mebɔɔ mmɔden sɛ mɛte eyinom nyinaa ase, nanso na ɛhyɛ me so
  hlt-hlt: Hekah he ming ham ka moeh dae ka mik ah thakthaenah la om.
  tbz-SIM: N totí n yɛ̀mmɛ̀ kɛ bo bɑntɛ́ dɛ kó tinɑ́ɑǹtì, kɛ̀ ti bɑntímù n yonkɛnɛ̀mu.
  msy-2020: Kɨ mɨghɨgha osɨmtɨzir kabagh nɨghnɨgha, dar mɨngaribagh foghfoghasa amuava
    avenge.
  dop-dop: Mɑ mɑɣɑsɑɑ sɩ mɑ́ hʋʋ pə tɔɔ nɑ mɑ́ cɛkənɑ. Amɑ pə tənɑɣɑ mpʋ pə kəlɑ kɑtɛ.
  azb-azb: Bunu anlamaq üçün düşünəndə Çətin bir iş kimi gözümə durdu.
  eng-DBY: When I thought to be able to know this, it was a grievous task in mine
    eyes;
  hin-2017: जब मैं सोचने लगा कि इसे मैं कैसे समझूँ, तो यह मेरी दृष्टि में अति कठिन
    समस्या थी,
  wol-KYG: Naka laay jéema ràññee lii, mbir mi ëlëm ma.
  swp-swp: Na ena ea aipate ina ginauri ta ea nuatulobai, i heamnabaaea aririegu,
  bjr-bjr: Qinee mi oosana oosana marirana oosanara irianeera oonu mafi irunanoo kadaapi
    daridanoo.
  eng-YLT: And I think to know this, Perverseness it [is] in mine eyes,
  kne-kne: Pinadas ko na ay nemnemen, ngem palalo ay naligat para en sak-en,
  eng-WYC-2017: I guessed, that I should know this; but too much travail is before
    me.
  eng-WMBB: When I tried to understand this, it was too painful for me—
  zat-NTPS: Gate blaba lazra' chee̱ chéajni'ida' da nigá, guca na sté̱bele̱'e̱ chia'
    neda'.
  zty-NTPS: Kate' blab ḻaža'a nich chejni'ila' da' ni, wžé' zédḻe'ela',
  urd-GVH: मैं सोच-बिचार में पड़ गया ताकि बात समझूँ, लेकिन सोचते सोचते थक गया, अज़ियत
    में सिर्फ़ इज़ाफ़ा हुआ।
  rug-rug: Podekia rau balabala ia sa tinasuna hie, ba tasuna hola koa rau,
  gaz-gaz: Garuu yommuu ani waan kana hunda hubachuu yaaletti, wanni kun hojii dadhabsiisaa
    natti taʼe.
  fra-LSG: Quand j’ai réfléchi là-dessus pour m’éclairer, La difficulté fut grande
    à mes yeux,
  yal-yal: Nanara, n yi kata feni ito famudeni, koni, a yi xɔdɔxɔ n ma.
  iou-iou: Täŋpäkaŋ bäräpi ŋonitäŋo mebäri nadäwa tärewut yäŋpäŋ piäni täŋkuropäŋ
    mebäri täga nämo kaŋ-ahäŋkut.
  haw-1868: A, i kuu noonoo ana e ike ia mea, He hana luhi no ia no'u;
  arb-NAV: وَعِنْدَمَا نَوَيْتُ أَنْ أَفْهَمَ هَذَا، تَعَذَّرَ الأَمْرُ عَلَيَّ،
  ded-ded: Nga manganango kuhagoc fekecde, ni wiac imocac hania negentegecbadeac uaya
    mema negemba osiec.
  ewe-ewe: Enye teteɖeanyi gã aɖe te menɔ esi medze agbagba be mase nu siawo gɔme,
  eng-LEE: And when I should think to know this, it would be trouble in my eyes;
  asm-FB: এই সমস্যাৰ বিষয়ে বুজিবলৈ মই বৰ চেষ্টা কৰিছিলোঁ; কিন্তু বুজি পাবৰ বাবে এই
    সমস্যাটো বহুত কঠিন আছিল।
  sus-A: عَوَ، ﭑ نَشَ قَهَامُي قٍن يِ قٍ مَ. نَ نُ شْرْشْ ﭑ بّ،
  fra-SBL: Quand j'ai essayé de comprendre ça, c'était trop douloureux pour moi...
  hbo-hbo: וָֽ֭אֲחַשְּׁבָה לָדַ֣עַת זֹ֑את עָמָ֖ל *הִיא (ה֣וּא) בְעֵינָֽי׃
  kik-kik: No rĩrĩa ndageragia gũtaũkĩrwo nĩ ũhoro ũcio wothe, watuĩkire wa kũũhinyĩrĩria,
  fra-NCL: J’ai réfléchi pour comprendre ces choses, la difficulté a été grande à
    mes yeux,
  cek-AK: Hae hmuen hae kawbangmaw ka panoek thaih han, tiah ka poek naah, kai hanah
    loe panoek han rai parai hmuen ah oh;
  cuk-cuk: An we-ibmarmala magar-itobi gusanad, suli-suli-itogega an-imaksad, aku
    an itogusad.
  uig-CYR: Күн Сениң, түнму Сениңкидур; Ай билән қуяшни орунлаштурдуң.
  tel-2017: అయినా దీన్ని గురించి ఆలోచించినప్పుడు అది నాకు చాలా కష్టసాధ్యం అనిపించింది.
  hat-BSA: Lè m te reflechi pou konprann sa, zye m pa t wè klè menm.
  ukr-ONPU: Тобі належить і день, і ніч; Ти встановив світило небесне й сонце;
  kos-kos: Nga srike in nunku ke ouiya se inge Tuh arulana upa nga in kalem kac,
  hbo-WLC: וָֽ֭אֲחַשְּׁבָה לָדַ֣עַת זֹ֑את עָמָ֖ל היא בְעֵינָֽי׃
  ibo-ibo: Mgbe m gbalịrị ịghọta ihe ndị a niile, ọ ghọọrọ m ihe mwute,
  ory-ory: ମୁଁ ତାହା କିରୂପେ ଜାଣିବି ବୋଲି ଭାବନା କଲା ବେଳେ ମୋʼ ପ୍ରତି ତାହା ଅତି କଷ୍ଟକର ହେଲା;
  chk-chk: Üa sotuni le ekieki usun ai üpwe weweiti ei, nge a kon weires ngeniei,
  rop-rop: Aibin trai jinggabat blanga sabi ebrijing blanga ola gudbala pipul en ola
    brabli nogudbala pipul, bat najing. Imbin brabli adwan.
  ukr-1871: І став я думати-гадати, щоб ті речі збагнути; трудна була се для мене
    праця.
  yon-yon: Kwane korem kee id kandande kamaan kuu, ne yaa yiminban keroone miin kubiyiibban
    keraan.
  deu-1951: So sann ich denn nach, um dies zu verstehen; aber es schien mir vergebliche
    Mühe zu sein,
  eng-JPS: And when I pondered how I might know this, it was wearisome in mine eyes;
  srp-1865: I tako stadoh razmišljati da bih ovo razumio; ali to bješe teško u oèima
    mojima.
  lug-lug: Bwe nafumiitiriza ntegeere ensonga eyo; nakisanga nga kizibu nnyo,
  heb-heb: ואחשבה לדעת זאת עמל היא בעיני׃
  ben-IRV: যদিও আমি এই বিষয়ে বোঝার চেষ্টা করলাম, কিন্তু তা আমার জন্য খুবই কঠিন বিষয়
    ছিল,
  ntu-ntu: Rblxm bange nzkrlz-krnge drtwr ngr nzrlr-krbzme mz kxnztubqng nzkxpu-krdr,
    A' trayrplapxwq kxdrka'-ngrng.
  pan-pan: ਜਾਂ ਮੈਂ ਇਸ ਨੂੰ ਸਮਝਣ ਲਈ ਸੋਚ ਕੀਤੀ, ਤਾਂ ਉਹ ਮੇਰੀ ਨਿਗਾਹ ਵਿੱਚ ਬਹੁਤ ਔਖਾ ਮਲੂਮ ਹੋਇਆ,
  mya-JVB: ထို အမှုကိုနားလည် ရ အောင် ဆင်ခြင် သောအခါ အလွန် ခက်သည်ဟု ထင် ပါ၏။
  kgf-kgf: Dimuhuc hénia imi niŋasarimaŋ ʒéma batucgéma nimba sécna ogicma yéwéria
    waŋec.
  tte-O: Yanuwanuwatusosi bwaite polowene kaiwena na iyamo nige sowasowagu.
  tbg-tbg: Te qora kaiqa vare variaka koqemake variarara kankomake iriare turarovata,
    kia ti aatovano kanko irave.
  hmo-hmo: Lau ese unai tau dikadia edia kara bona kwalimu, dekenai lau laloa momo,
    to ia auka dainai, lau be hegeregere lasi laloa maoro do lau davaria,
  zar-NT: Que lë ni naʼ bëʼ ládxaʼa tséajniʼidaʼ lë ni, sal-laʼ gúcadaʼ böniga
  urd-urd: जब मैं सोचने लगा कि इसे कैसे समझूँ, तो यह मेरी नज़र में दुश्वार था,
  rus-SYN: 'Твой день и Твоя ночь: Ты уготовал светила и солнце;'
  bqc-SIM: Kɛ́ ma làasookɛ̀ yã́piwa mà dↄ̃, à kɛ̀mɛɛ zĩ'ũɛ,
  tcz-CHONGTHU: Hijeh chun keiman miphalouho hi i-atileh khangtou cheh cheh u ham
    ti hetchet ding'in ka khol'in ahi. Ahinla iti hahsat hitam?
  mar-mar: तरी या गोष्टी मी समजण्याचा प्रयत्न केला, पण त्या माझ्यासाठी खूप कठीण होत्या.
  isl-isl: En þetta er samt svo torskilið – velgengni þeirra sem hata Drottin.
  hlt-THB: Vemyihkhqi boeih ve zaaksim aham tha ka lawh awh, ka ham quh soeih hy.
  qub-qub: Yarpachacaycächimashayquitaga llapantami tantiyayta munashcä. Ichanga nogapaj
    fiyupa sasami casha.
  bqp-bqp: Kũ ma laasunn lɛ̀ yã pìia de mà dↄ̃, à kɛ̀mɛnɛ zĩ'ũ.
  hat-hat: Se konsa mwen kalkile anpil pou m' konprann bagay sa a. Men, se pa t' bagay
    fasil menm pou mwen,
  eng-BSB: When I tried to understand all this, it was troublesome in my sight
  eng-WEBPB: When I tried to understand this, it was too painful for me—
  kbq-kbq: Hianagi inankna hu'za kefo avu'ava'ma nehaza vahe'mo'za, nomaniza zamifina
    knarera nehaze. Nagra antahi amara osu'na, tusi knazampi nemanue.
  pon-pon: I ap madamadaua duen mepukat, pwen dedeki, a i jota kak on.
  nhe-BL: Quema nijnejqui nijmachili para tlen itztoque cuali nopa tlacame tlen quicocolíaj
    Toteco, elqui tlahuel ohui para nijmachilis.
  wnc-wnc: Siwan nata nangaakan natake wai aminda tasikaing takngae yapii kanangge
    tasiwa maiwan meya natapbum.
  bus-bus: Kɛ̀ ma laasuu lɛ̀ yã pìzi mà e mà dↄ̃, à kɛ̀mɛ zĩ'ũ.
  gub-BL: A'e rupi azeagaw ko ma'e ikwaw pà ihe. Zawaiw katu wera'u ikwaw paw ihewe.
  eng-DRA: 'Thine is the day, and thine is the night: thou hast made the morning light
    and the sun.'
