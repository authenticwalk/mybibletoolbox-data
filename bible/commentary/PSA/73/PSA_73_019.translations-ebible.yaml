verse: PSA.073.019
translations:
  mal-C: അവർ എത്രയും പെട്ടെന്ന് നശിപ്പിക്കപ്പെടുന്നു, കൊടുംഭീകരതകളാൽ അവർ നിശ്ശേഷം
    തുടച്ചുനീക്കപ്പെടുന്നു!
  deu-TKW: Wie sind sie im Nu zur Wüste geworden, haben ein Ende genommen, sind durch
    Schrecknisse dahin!
  lin-lin: Ndenge nini babebisamaka mbala moko, bakomaka na suka, mpe somo elimwisaka
    bango !
  mmx-mmx: Di naba pubeles soso mun at lesoxoreles. La laxavaxap atnedi, dinabap tava
    si rinotno uto xopok at loxot pis.
  eng-LSV: How they have become a desolation as in a moment, || They have been ended—consumed
    from terrors.
  eng-GNV: How suddenly are they destroyed, perished and horribly consumed,
  eng-WEBSTER: How are they brought into desolation, as in a moment! they are utterly
    consumed with terrors.
  nhw-BL: Quena, ica se tlatoctzi tlamis nochi ininpaquilis. Huan itztose ipan majmajtli
    para nochipa.
  swh-ONEN: Tazama jinsi wanavyoangamizwa ghafula, wanatoweshwa kabisa na vitisho!
  bba-bba: Kɑɑ de bu kɑm ko mii mii, kpɑ ben wɑ̃ɑru tu nɔru ko subɑru sɔɔ.
  eng-KJVCPB: How are they brought into desolation, as in a moment! They are utterly
    consumed with terrors.
  luo-luo: Mano kaka itiekogi apoya nono, mi masiche malich lal kodgi nono!
  aii-aii: ܕܐܲܝܟ݂ ܐܬܹ‌ܐ ܠܗܘܿܢ ܠܚܪܵܒ݂ܵܐ ܒܛܲܪܦܲܛܬܵ‌ܐ ܕܥܲܝܢܵܐ، ܩܛܝܼܥ ܠܗܘܿܢ ܘܬܝܼܡ ܠܗܘܿܢ
    ܒܓܘܼܢܚܹ̈ܐ.
  meu-meu: vada e hebua tari haraḡa-haraḡa, gari ese vada e butudia tao.
  npi-ULB: तिनीहरू कसरी क्षणभरमा नै उजाडस्‍थान बने! तिनीहरूको अन्‍त भयो र भयानक त्रासहरूले
    समाप्‍त पारिए ।
  yor-yor: Báwo ní a ti mú wọn lọ sínú ìdahoro yìí bí ẹni pé ní ìṣẹ́jú kan! Ìbẹ̀rù
    ni a fi ń run wọ́n pátápátá!
  pes-OPCB: آری، آنها ناگهان غافلگیر شده، از ترس قالب تهی خواهند کرد.
  tgl-ULB: Paano sila naging disyerto sa isang iglap! Sumapit sila sa kanilang wakas
    at natapos sa kahindik-hindik na takot.
  nop-nop: Adi pilap hinek kadakaiŋ, doktiŋa adi’walaŋ kumuŋhik wendi hogoli hinek
    tilak.
  cbu-NT: Ayamtaati nda kis taachinllinaya. Napuxtayarusin, sitatstee táchapsinaya.
  hui-hui: Ti abaleore homo tongolo mu daga holebira. Agali homaradagua ndo mo koore
    howa homolebira.
  mya-mya: သူ​တို့​သည်​ချက်​ချင်း​ပင်​သေ​ကြေ​ပျက်​စီး ကြ​ပါ​၏။ သူ​တို့​၏​နောက်​ဆုံး​ဖြစ်​အင်​သည်​ကြောက်​မက်​ဖွယ်
    ကောင်း​လှ​ပါ​၏။
  bod-N: དེ་རྣམས་སྐད་ཅིག་ཉིད་ལ་ཇི་ལྟར༌སྟོངས། །འཇིགས་སྣང་གིས་ནི་ཡོངས་སུ་མེད་པར༌བྱས།།
  wsk-wsk: Nuna tairatela memek biya arigimonko; memek bibiya nunga sarumu warukko.
  sna-sna: Haiwa, vanoparadzwa kamwe kamwe, vanopedzwa chose nezvinotyisa!
  spa-BLM: ¡Cómo se destruyen de repente! Están completamente arrastrados por los
    terrores.
  cac-cac: Elan̈chamel ol aj satel eb'. D'a scal xivc'olal ol lajvoccanel eb'.
  swh-ULB: Jinsi gani wamekuwa ukiwa kwa muda mfupi! Wamefika mwisho nao wamemaliza
    kwa utisho.
  bel-bel: Не аддай зьвярам душы Тваёй галубіцы; сходаў убогіх Тваіх не забудзь назаўсёды.
  deu-ELBBK: Wie sind sie so plötzlich verwüstet, haben ein Ende genommen, sind umgekommen
    durch Schrecknisse!
  mbb-OT: Egketik-ew zà sikandan egkengezeeti; egkeumahan sikandan te mekahandekhandek
    he hitavù ne ebpematey sikandan is langun.
  mal-2015: എത്ര ക്ഷണത്തിൽ അവർ ശൂന്യമായ്പോയി! അവർ മെരുൾചകളാൽ അശേഷം മുടിഞ്ഞുപോയിരിക്കുന്നു.
  gup-gup: Bedda kundjalburrikudji kabirribularrbuyindan, dja kunkele kabenkukburriwe
    djarreh.
  ctu-CTI: Ti ora jach mi jilelob. Mi waꞌ tyʌlel jini bʌbʌqꞌuen tyac bʌ.
  rmc-rmc: Jekhvareste ena zňičimen! Našľona, daratar merena!
  nlg-nlg: 'Na viti tua mara dudura horu: na mataghu te nera ge ra haurake.'
  pes-OPV: چگونه بغته به هلاکت رسیده‌اند! تباه شده، از ترسهای هولناک نیست گردیده‌اند.
  ron-1924: Кум сунт нимичиць ынтр-о клипэ! Сунт пердуць, прэпэдиць принтр-ун сфыршит
    нэпрасник.
  ben-OBCV: হঠাৎ তারা ধ্বংস হয়, সন্ত্রাসে সম্পূর্ণ ধুয়ে মুছে যায়!
  som-som: Sidee bay daqiiqad ugu noqdeen meel cidla ah! Dhammaantood waxay ku baabba'een
    cabsi.
  lat-VUC: Ne tradas bestiis animas confitentes tibi, et animas pauperum tuorum ne
    obliviscaris in finem.
  eng-ASVBT: How are they become a desolation in a moment! They are utterly consumed
    with terrors.
  mna-mna: Ko karau men mi pambiriizi zin. Ko yaŋgwiiri zin ma tila len. Tana tomtom
    ko tire mi timoto.
  ita-1885: Come sono eglino stati distrutti in un momento! Come son venuti meno,
    e sono stati consumati per casi spaventevoli!
  eng-LXXUP: 'Deliver not to the wild beasts a soul that gives praise to thee: Forget
    not forever the souls of thy poor.'
  eng-ULB: How they become a wilderness in a moment! They come to an end and are finished
    in awful terrors.
  spa-VBL: ¡Cuán rápido son destruidos! Su fin es espantoso.
  fra-_FOB: Comme ils sont détruits en un moment! enlevés et consumés par une destruction
    soudaine!
  mal-mal: എത്ര ക്ഷണത്തിൽ അവർ ശൂന്യമായിപ്പോയി! അവർ ഭയാനകമായ കാര്യങ്ങളാൽ അശേഷം മുടിഞ്ഞുപോയിരിക്കുന്നു.
  urd-GVR: Achānak hī wuh tabāh ho jāeṅge, dahshatnāk musībat meṅ phaṅs kar mukammal
    taur par fanā ho jāeṅge.
  suz-BL: मेको मतुइक्‍थु रीब पा खतम दुम्‍नीम। मेकोपुकी हिंतीकेमी योल्‍चा पुंइसीशो
    बाक्‍नीम।
  eng-NOY: How are they brought to desolation in a moment, And utterly consumed with
    sudden destruction!
  ita-1927: Come sono stati distrutti in un momento, portati via, consumati per casi
    spaventevoli!
  ckb-ckb: چۆن بە چاوتروکانێک وێران بوون، لە ترسان بە تەواوی لەناوچوون!
  eng-BBE: How suddenly are they wasted! fears are the cause of their destruction.
  xsi-xsi: Noko ma kuzavarunzi walele nâ, aku nenzi mateŋa nde ma sakamao ndo.
  kan-OKCV: ಕ್ಷಣಮಾತ್ರದಲ್ಲಿ ಅವರು ನಾಶವಾದರು. ಅವರು ದಿಗಿಲುಬಿದ್ದು ಸಂಪೂರ್ಣವಾಗಿ ನಾಶವಾದರು.
  tam-2017: அவர்கள் ஒரு நிமிடத்தில் எவ்வளவு பாழாகிப்போகிறார்கள்! பயங்கரங்களால் அழிந்து
    ஒன்றுமில்லாமல் போகிறார்கள்.
  spa-RV-1909: ¡Cómo han sido asolados! ¡cuán en un punto! Acabáronse, fenecieron
    con turbaciones.
  ron-BTF: Cum sunt ei duși la pustiire, ca într-o clipă! Sunt complet mistuiți cu
    terori.
  eng-WEBP: How they are suddenly destroyed! They are completely swept away with terrors.
  eng-FBV: How quickly they're destroyed! They come to a terrifying end.
  nld-1939: 'Hoe zijn ze in een oogwenk vernietigd, Verdwenen, in verschrikkelijke
    rampen vergaan:'
  nch-BL: Quena, ica se talojtzi tamis nochi ininpaquilis. Huan itztose ipan majmajti
    para nochipa.
  vie-1934: Uûa kìa, chúng nó bị hủy diệt trong một lát! Chúng nó vì kinh khiếp mà
    phải tiêu hao hết trọi.
  cha-cha: Sa jaftaemano na ufanyinilang, gui un rato! sija chadig malimachae ni y
    minaañao sija.
  hin-CV: अचानक ही आ पड़ेगा उन पर विनाश, आतंक उन्हें एकाएक ही ले उड़ेगा!
  eng-OURB: How they are suddenly destroyed! They are completely swept away with terrors.
  spa-BES: ¡Cuán de repente se desperdician! los miedos son la causa de su destrucción.
  tdx-tdx: Hoke! akore ty fiantoa’ iareo anianike, Fa binotsa’ ty firevendreveñañe.
  tha-KJV: เขาถูกนำไปสู่การรกร้างในครู่เดียวเสียจริงๆ เขาถูกครอบงำด้วยความสยดสยองอย่างสิ้นเชิง
  por-BR-2018: Como eles foram assolados tão repentinamente! Eles se acabaram, e se
    consumiram de medo.
  deu-ELO: Wie sind sie so plötzlich verwüstet, haben ein Ende genommen, sind umgekommen
    durch Schrecknisse!
  eng-WYC-2018: How be they made into desolation; they failed suddenly, they perished
    for their wickedness/for their waywardness. (How they shall go into desolation!
    they shall suddenly fail, and they shall perish for all their wickedness or for
    all their wayward ways.)
  epo-epo: Kiel momente ili ruiniĝis! Pereis, malaperis de subita teruro!
  gfk-gfk: Habir saakit diet hiruo sakasaka. Ira linge i haramramin diet i hapataam
    hatikane diet.
  uig-PIN: Ular kɵzni yumup aqⱪuqila xunqǝ parakǝndǝ bolidu, Dǝⱨxǝtlǝr ularni besip
    yoⱪitidu!
  beo-beo: Ilia da hedolowane wadela:lesi dagoi ba:mu. Ilia da wadela:le dogonesi
    dagoi ba:mu.
  tpi-OTNT: Ol i bagarap kwiktaim tumas. Na dispela dai bilong ol em i nogut tru.
  hau-SA: Duba yadda suka hallaka farat ɗaya, razana ta share su gaba ɗaya!
  udu-udu: Uni ’ce’dki sho’k kadhamowa? Uni dhidhu sho’k ka pupush ka dhan mii jin
    ta’da pure/ ka pure/ mo.
  uig-LAT: Ular közni yumup achquchila shunche parakende bolidu, Dehshetler ularni
    bésip yoqitidu!
  nde-nde: Yeka, ukubhujiswa kwabo lula nje, bakhuculwe nje yikwesaba!
  ton-ton: Kuo ʻomi vave ʻakinautolu ki he malaʻia, ʻo hangē ko e kemo pe taha ʻoe
    mata! Kuo fakaʻauha ʻaupito ʻakinautolu ʻi he ngaahi ilifia.
  ces-1613: Aj, jakť přicházejí na spuštění jako v okamžení! Mizejí a hynou hrůzami,
  eng-WMB: How they are suddenly destroyed! They are completely swept away with terrors.
  tam-TCV: அவர்கள் சீக்கிரமாய் அழிந்துபோகிறார்கள்; திடீரென வரும் பயங்கரங்களால் முழுமையாக
    அழிந்துபோகிறார்கள்!
  ceb-ULB: Naunsa nga nahimo silang kamingawan sa usa ka higayon! Moabot ang ilang
    kataposan ug matapos sila sa makalilisang nga paagi.
  pol-UBG: Oto jak doznali zguby! Nagle niszczeją, strawieni przerażeniem.
  agr-agr: ¡Nunú aidauk pachiachbau shiig wamak ijina utsam agtatui! ¡Ditak sapijai
    jinawagtinai!
  kyc-kyc: Nakama waiya lao koo keta palyuo randa nao otarami.
  urd-GVU: اچانک ہی وہ تباہ ہو جائیں گے، دہشت ناک مصیبت میں پھنس کر مکمل طور پر فنا
    ہو جائیں گے۔
  eng-OEBCW: One moment and then what a horror of ruin! They are finished and ended
    in terrors.
  deu-1912: Wie werden sie so plötzlich zunichte! Sie gehen unter und nehmen ein Ende
    mit Schrecken.
  kan-2017: ಅವರು ನಿಮಿಷಮಾತ್ರದಲ್ಲಿಯೇ ಹಾಳಾಗಿ ಹೋಗುತ್ತಾರೆ; ಭಯಂಕರ ರೀತಿಯಿಂದ ಸಂಹಾರವಾಗಿ ಮುಗಿದು
    ಹೋಗುತ್ತಾರೆ.
  yap-yap: Nthang owcherad u lan ta’ab talab; wenegan ni yib ngorad ko tomur e gafgow
    nib gel!
  hlt-MCSB: Mikhaptok ah mueirhih loh imsuep neh a thup uh tih a cing te metlam a
    om uh.
  mdy-ETH: ዔያታ ቤዞና ሩኡሪ ዎይቲ ባይቄይ? ዲቃቲ ጋፒ ዔያታ ኩዴኔ።
  qvs-NT: Raslla paykunata kastigankisapa. Paykunaka manchakuywan wañunkasapa.
  twi-ASANTE: Sɛdeɛ wɔsɛe prɛko pɛ, na ehu hwim wɔn kɔ no,
  eng-WEBU: How they are suddenly destroyed! They are completely swept away with terrors.
  acu-NT: Nuka aneachmau mengkaakartin ainawai. Turasha sapijjai amukartin ainawai
    turutmiayi.
  spa-PDDPT: ¡Cómo son destruidos de repente! ¡Son absolutamente consumidos por repentinos
    terrores!
  gun-gun: Opa xapy'a 'rã, nhemondyi gui rive 'rã okanhymba.
  agu-BL: Yi e'a'tz, ẍchitzajk junawes. Na yil tz'opon yi chi'oril ẍchixitok cyera'tz
    tan xo'w.
  ilo-ULB: Anian ti panagbalinda a let-ang iti apagdarikmat! Dumtengda iti kanibusanan
    ken naggibusda iti kasta unay a buteng.
  kpg-kpg: Digaula ga daaligi hagalimalima, digaula gaa mmade i di made hagamadagudagu
    dangada huoloo.
  uig-ARA: ئۇلار كۆزنى يۇمۇپ ئاچقۇچىلا شۇنچە پاراكەندە بولىدۇ، دەھشەتلەر ئۇلارنى بېسىپ
    يوقىتىدۇ!
  sus-sus: E xa fe ɲɔnma kerenyi nan na, fe magaaxuxi e xaninma nɛ.
  pon-2006: Re ahpw mwadangete mwomwla; imwilahrail meid kamasepwehk.
  jae-jae: Seseŋ êsêac su weŋ tageŋ, sêjaŋa tonêŋ ŋalêlôm ŋatutucgeŋ.
  ksd-ksd: Dia tar virua lulut! I tar par, dia tar imur kakit ma ra ngala na bunurut.
  tur-YTC: Nasıl da ansızın yok oluyorlar! Dehşet içinde büsbütün süpürülüp atıldılar.
  bel-N: Як жа імгненна яны спустошаныя, загінулі, счэзьлі ад жаху!
  grc-BRENT: Μὴ παραδῷς τοῖς θηρίοις ψυχὴν ἐξομολογουμένην σοι, τῶν ψυχῶν τῶν πενήτων
    σου μὴ ἐπιλάθῃ εἰς τέλος.
  kpr-kpr: Ne totoigo amomonjegarera. Ne ya ambari embo da vasa eko aminda vovosegarera.
  ind-AYT: Betapa mereka binasa dalam sekejap mata, mereka habis sama sekali oleh
    kengerian.
  yom-yom: Babungini mu kinzimbukila batumbulu lalakana mu diambu di tsisi yingolo.
  yut-yut: Uŋun tepmɨsi tasɨk toŋ. Ae kɨmotni uŋun pasol pasolɨsi ae yokwisi.
  nya-nya: Mwamsangamsanga iwo amawonongedwa, amasesedwa kwathunthu ndi mantha!
  kyg-kyg: Lusi hosu yaꞌmo alika neꞌapaminageꞌapaeꞌmo malage huꞌa uꞌa lamiꞌa hano
    nehae. Lusi kava huꞌa apamoꞌya neꞌaiya kavaꞌmoꞌa atafi kaegekana huꞌa aliꞌa hano
    huꞌa neꞌapatalae.
  hrv-hrv: Kako učas propadoše, nestaše, užas ih izjede!
  mps-mps: Augwali te polo tama dolali. Tama augwali te isibo te dwai mu ebo dao.
  tpi-tpi: Ol i bagarap kwiktaim tumas. Na dispela dai bilong ol em i nogut tru.
  dan-1931: Hvor brat de dog lægges øde, går under, det ender med Rædsel!
  vie-OVCB: Trong khoảnh khắc, họ bị hủy diệt, lao mình vào hố thẳm kinh hoàng.
  guj-2017: તેઓ એક ક્ષણમાં કેવા નષ્ટ થાય છે! તેઓ ધાકથી છેક નાશ પામેલા છે.
  pon-2006A: Re ahpw mwadangete mwomwla; imwilahrail meid kamasepwehk.
  por-BRBSL: Como eles são destruídos de repente! Eles são completamente arrasados
    por terrores.
  eng-OEBUS: One moment and then what a horror of ruin! They are finished and ended
    in terrors.
  swe-swe: På ett ögonblick blev de ödelagda, fullständigt uppätna (förödda) av terror
    (plötslig död) [].
  cth-cth: Oe, bangtelah, tawkkadek dawk rawknae koe louk a pha awh vaw. Takitho e
    ni koung louk a ca awh vaw.
  twi-twi: Sɛnea wɔsɛe prɛko pɛ, na ehu hwim wɔn kɔ no.
  hlt-hlt: Mikhaptok ah mueirhih loh imsuep neh a thup uh tih a cing te metlam a om
    uh.
  tbz-SIM: Dɛndɛ bɑ̀mbɑ̀ nkɛ̀ bɛ kpɛrɛɛ deè, kɛ̀ bɛ kpɛrɛɛ mɔɔtɛ kukɔ̃m̀bɔ̀doróo.
  msy-2020: Me bar moghɨra ikuvamin arazir kam, a bar zuamɨra me batogham. Eghtɨ me
    ovengamin arazir kam bar moghɨra men ikuvigham.
  dop-dop: Ɩlɛnɑ pə́ wɑkəlɩ-wɛɣɛ tɔm kʋlʋm tɔɔ, nɑ pə́ kpiisi-wɛ nɑ pɑ tɔm tɛɛsənɑ
    sɔɣɔntʋ.
  azb-azb: Onlar bir anda yox olacaqlar, Dəhşət içində itib-batacaqlar.
  eng-DBY: How are they suddenly made desolate! they pass away, consumed with terrors.
  hin-2017: वे क्षण भर में कैसे उजड़ गए हैं! वे मिट गए, वे घबराते-घबराते नाश हो गए
    हैं।
  wol-KYG: Yàquleeka leena bett! Musibaa leen ne fuuf, ñu ne mes!
  swp-swp: Maesega se hebaaea heohidi, matausi lailai arinai se ueagabaedi!
  bjr-bjr: Misa tautummaki mandainainaki kuridiranaki aqufidaqa. Miqi mariasa manda
    kuqiranaki ooqu fidaqa.
  eng-YLT: How have they become a desolation as in a moment, They have been ended
    — consumed from terrors.
  kne-kne: Sinkaattikan et madosa da, kaeegyat di kateyan da.
  eng-WYC-2017: How be they made into desolation; they failed suddenly, they perished
    for their wickedness or waywardness.
  eng-WMBB: How they are suddenly destroyed! They are completely swept away with terrors.
  zat-NTPS: Chadite̱ gulebía xí'queze̱'. Belexenite̱' lu xel-la' gulezrébele̱'e̱.
  zty-NTPS: Ḻa' kwia yí'tegake'. Yeḻa' ẕžebe senen ḻégake', na' goten ḻégake'.
  urd-GVH: अचानक ही वह तबाह हो जाएंगे, दहशतनाक मुसीबत में फँसकर मुकम्मल तौर पर फ़ना
    हो जाएंगे।
  rug-rug: Hinoqa ta huarae si arini pa keke totoso papakana mo. Tava mate si arini
    pa keke minate kalekaleana hola.
  gaz-gaz: Isaan akkamiin guutumaan guutuutti sodaadhaan fudhatamanii akkuma tasaa
    barbadaaʼan!
  fra-LSG: Eh quoi! En un instant les voilà détruits! Ils sont enlevés, anéantis par
    une fin soudaine!
  yal-yal: Nba, e halagima nɛn mafurɛn, gbalon yi e ɲan sasa!
  iou-iou: Maŋdäpnayäŋ täkaŋ uwä komi piä umuri kubäkengän api itneŋ. Ude täŋpäŋ pit
    kubägän api kumäŋ moreneŋ.
  haw-1868: Ua hookae koke ia lakou me he imo ana la o ka maka! Ua hoopau loa ia hoi
    lakou i na mea makau.
  arb-NAV: كَيْفَ صَارُوا لِلْخَرَابِ فَجْأَةً؟ انْقَرَضُوا وَأَفْنَتْهُمُ الدَّوَاهِي.
  ded-ded: Yeni bic yombong manganema kpac anggecde. Yeni kengectoa amma kpidohogec
    wiac imocngo meicyunudarude.
  ewe-ewe: Aleke wohetsrɔ̃ kpata ale, ŋɔdzi kplɔ wo dzoe kaba ŋutɔ!
  eng-LEE: How are they brought into desolation, as in a moment! they perish, they
    come to their end with terrific events.
  asm-FB: তেওঁলোক কেনেকৈ নিমিষতে মৰুভুমিত উচ্ছন্ন হয়, নানা আতঙ্কজনক শঙ্কাত তেওঁলোক
    একেবাৰে বিনষ্ট হ’ব।
  sus-A: عٍ شَ قٍ حْنمَ كٍرٍنيِ نَن نَ، قٍ مَفَاشُشِ عٍ شَنِنمَ نّ.
  fra-SBL: Comme ils sont soudainement détruits ! Ils sont complètement emportés par
    la terreur.
  hbo-hbo: אֵ֤יךְ הָי֣וּ לְשַׁמָּ֣ה כְרָ֑גַע סָ֥פוּ תַ֝֗מּוּ מִן־בַּלָּהֹֽות׃
  kik-kik: Hĩ! Kaĩ nĩmakanangwo o rĩmwe-ĩ! Makaaniinwo biũ nĩ imakania!
  fra-NCL: Eh quoi ! En un instant les voilà détruits ! Ils sont anéantis, ils disparaissent
    dans des catastrophes !
  cek-AK: Nihcae loe kawbangmaw, nawnetta thungah amro o halat! Hnukkhuem ah loe zitthok
    hmuen mah nihcae to paduek boih boeh.
  cuk-cuk: ¡Wemar ukiagwar bergudmaloed! Wemar dobedba bergudmaloed.
  uig-CYR: Пахтикиңни житқуч һайванларға тутуп бәрмигәйсән; Езилгән мөминлириңниң
    һаятини мәңгү унтумиғайсән.
  tel-2017: ఒక్క క్షణంలో వారు అంతమైపోతారు. విపరీతమైన భయంతో నశించిపోతారు.
  hat-BSA: Men kijan yo va detwi nan yon enstan! Y ap bale nèt ale avèk gran perèz
    kap rive sibitman!
  ukr-ONPU: Не віддавай звірам душі голубки Своєї, про життя страдників Твоїх не забувай
    навіки.
  kos-kos: Elos sa na in kunausyukla, Ac saflaiyalos elos ac misa ke misa na koluk.
  hbo-WLC: אֵ֤יךְ הָי֣וּ לְשַׁמָּ֣ה כְרָ֑גַע סָ֥פוּ תַ֝֗מּוּ מִן־בַּלָּהֽוֹת׃
  ibo-ibo: Lee, ka ha si laa nʼiyi nʼotu ntabi anya, bụrụ ndị ihe egwu dị iche iche
    kpochapụrụ kpamkpam!
  ory-ory: ସେମାନେ ଏକ ନିମିଷରେ କିପରି ଉଚ୍ଛିନ୍ନ ହୁଅନ୍ତି! ନାନା ତ୍ରାସରେ ସେମାନେ ନିଃଶେଷ ରୂପେ
    ସଂହାରିତ ହୁଅନ୍ତି।
  chk-chk: Ra rosola lon eu chök otun, ra moropöküla ren niuokus.
  rop-rop: Streidawei olabat garra binij. Olabat kaan dai gudwei.
  ukr-1871: Як притьмом знищені вони! Конець їм; пропали вони від страшного лютування.
  yon-yon: Yi kuu kudmeniibban monmaraneen kumbedmo, urokbed yukne yeemoon areb yi
    kuu kudmeniibban ye uni maa maambed dukne dowan keraniib.
  deu-1951: Wie geschah das so plötzlich und entsetzlich! Sie gingen unter und nahmen
    ein Ende mit Schrecken.
  eng-JPS: How are they become a desolation in a moment! They are wholly consumed
    by terrors.
  srp-1865: Kako zaèas propadaju, ginu, nestaje ih od nenadne strahote!
  lug-lug: Nga bazikirizibwa mangu nga kutemya kikowe! Entiisa n’ebamalirawo ddala!
  heb-heb: איך היו לשמה כרגע ספו תמו מן בלהות׃
  ben-IRV: তারা এক নিমেষের মধ্যে কিভাবে মরুপ্রান্তে পরিণত হয়! তারা শেষ মুহূর্তে উপস্থিত
    হয় এবং বিভিন্ন ত্রাসে কেমন ধ্বংস হয়।
  ntu-ntu: X nzodatingr lc nidr na-ani txpwz, X nzvzdz-krm nelzdr mz zmwxlr sa naprtrpz
    badr mzli kc nabz-ngrdr.
  pan-pan: ਓਹ ਛਿੰਨ ਮਾਤਰ ਵਿੱਚ ਕਿਹੋ ਜਿਹੇ ਉੱਜੜ ਗਏ! ਓਹ ਮੁੱਕ ਗਏ, ਓਹ ਭੈਜਲ ਨਾਲ ਮਿਟ ਗਏ ਹਨ!
  mya-JVB: တခဏ ခြင်းတွင် အကျိုး နည်းကြပါပြီတကား။ ဘေး ဥပဒ်များအားဖြင့် ရှင်းရှင်း ပယ်
    ပျောက်လျက် ရှိကြပါ ပြီတကား။
  kgf-kgf: Ieneŋ dimuhuc éléŋnec birianʒu? Tericgé énécmina aurigic, usuŋénécmina
    qahac waŋanʒu.
  tte-O: Ali sibayanae imalaesosi, ali silae imatamatausi molosi.
  tbg-tbg: Vika voqamake aatu ite vairamanta huvuravano vo haika raaqu varaivaro taiqa
    vintemake, vika vaakama vehi autuvi taiqa vivarave.
  hmo-hmo: Oi ese do oi hamasedia haraga, bona inai mase be do ia dika momokani.
  zar-NT: Laʼ ilaʼnítitë, en ilaʼyaza ga udxi quéguequi.
  urd-urd: वह दम भर में कैसे उजड़ गए! वह हादिसों से बिल्कुल फ़ना हो गए।
  rus-SYN: Не предай зверям душу горлицы Твоей; собрания убогих Твоих не забудь навсегда.
  bqc-SIM: Aaì gↄ̃ kaalɛpↄ ũ kã́ndo, vĩa pↄ́ↄ ì ń le, aa midɛ.
  tcz-CHONGTHU: Chomkah lou in amaho amahthahgam tauvin ahi, tijatna'n alhohmang gam
    tauve.
  mar-mar: कसे अचानक ते उध्वस्त झाले. आणि भयानक दहशतीत ते संपूर्ण नष्ट झाले.
  isl-isl: Það verður snöggur endir á allri „gæfunni“, skyndileg tortíming.
  hlt-THB: Ikawmyihna cekkhqi ce ami plawci bat paqap, kqih awmnaak ing cekkhqi ce
    nawi phang tlang pai hy!
  qub-qub: ¡Illajpitami ushacanga paycunaga! ¡Fiyupa mancharirmi ushacanga!
  bqp-bqp: Òdi gↄ̃ kakatɛna pↄ́ ũ kãnto, vĩnapↄnↄ dì ń le ò láka.
  hat-hat: Kisa ou konprann? Anvan ou bat je ou yo fini, yo disparèt sitèlman yo pè.
  eng-BSB: How suddenly they are laid waste, completely swept away by terrors!
  eng-WEBPB: How they are suddenly destroyed! They are completely swept away with
    terrors.
  kbq-kbq: Zamagra ame hu'za hazenkea eri'za haviza nehanageno, korozamo zamahe frigahie.
  pon-pon: Iaduen arail madan joredier. Irail lokidokila, o imwila ’rail meid kamajapwek.
  nhe-BL: Quena, ica se tlalochtli tlamis nochi ininpaquilis. Huan itztose ipan majmajtli
    para nochipa.
  wnc-wnc: Zeetgaman siknga waakwau maiking. Sike kungwau waaknga wai siknga kundu.
  bus-bus: Aↄ̃è gↄ̃ kaatɛna pↄ́ ũ kãndo, vĩapↄnↄ è ń le aↄ̃ yãao.
  gub-BL: Na'arewahy eremumaw ikatu 'ym ma'e ne wà. Iaiw wamumaw paw.
  eng-DRA: 'Deliver not up to beasts the souls that confess to thee: and forget not
    to the end the souls of thy poor.'
