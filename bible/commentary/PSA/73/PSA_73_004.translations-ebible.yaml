verse: PSA.073.004
translations:
  mal-C: അവർക്കു യാതൊരുവിധ ബദ്ധപ്പാടുകളുമില്ല; അവരുടെ ശരീരം ആരോഗ്യവും ശക്തിയുമുള്ളത്.
  deu-TKW: Denn sie leiden keine Schmerzen, kräftig und wohlgenährt ist ihr Leib.
  lin-lin: Kino na kufa na bango, bazalaka na mitungisi te, nzoto na bango ezalaka
    sembesembe.
  mmx-mmx: Dixo ekip tangarang mi levesongsongot, la di lolos la dixok meres.
  eng-LSV: And their might [is] firm.
  eng-GNV: For there are no bandes in their death, but they are lustie and strong.
  eng-WEBSTER: 'For there are no bands in their death: but their strength is firm.'
  nhw-BL: Itztoque cuali ipan nochi ininnemilis, huan amo mococohuaj.
  swh-ONEN: Wao hawana taabu, miili yao ina afya na nguvu.
  bba-bba: Gɑ̃ɑnu ɡɑnu kun bu nɔni sɔ̃ɔmɔ ben wɑ̃ɑrun tɔ̃ru kpuro sɔɔ. Mɛyɑ ben wɑsi
    yi bwɑ̃ɑ do mɑ yi bɑllimɔ.
  eng-KJVCPB: 'For there are no bands in their death: But their strength is firm.'
  luo-luo: Gionge gi pek moro amora kendo dendgi ber kendo otegno.
  aii-aii: ܣܵܒܵܒ ܠܲܝܬ ܚܸܒ݂ܠܹ̈ܐ ܒܡܵܘܬܵܝܗ‌ܝ، ܘܛܪܝܼܨܵܐ ܝܠܹܗ ܦܲܓ݂ܪܵܝܗ‌ܝ.
  meu-meu: Badina be idia na asi edia hisihisi, tau-anidia na a'auka-a'auka bona tonika-tonika.
  npi-ULB: किनकि मृत्युसम्म नै तिनीहरूलाई कुनै पीडा नै हुँछैन, तर तिनीहरू बलिया र
    स्वस्थ्य हुन्‍छन् ।
  yor-yor: Wọn kò ṣe wàhálà; ara wọn mókun wọn sì lágbára.
  pes-OPCB: دیدم که در زندگی درد نمی‌کشند و بدنی قوی و سالم دارند.
  tgl-ULB: Dahil wala silang sakit hanggang sa kanilang kamatayan, kundi sila ay malakas
    at nakakakain nang mabuti.
  nop-nop: Adi yadi foloohik gineŋ folofigita nemu nadiiŋ. Adi yadi me fafaŋehi, tiŋa
    foloohik adi kedehi hogok.
  cbu-NT: Uwshtisin tsipatsee nda punikanaya, watam nda kas yutakanawa. Nda kiyung
    kachiykanawa. Itaru, pukir tputs urkir ndunar, ¿Maypataja maacheetsi paxanxchi?
    atusin, kiyung kachiykanaya. Yashingchichshat, kurikpan, mapiyrsin kis taakanaya.
  hui-hui: Ani handalu hewariabi wali agali ko biaga uruni ti warago bolenebi tandaga
    nolenebi mbira nahende tinaga tinginibi bayaore hongohe hearia handaru.
  mya-mya: ထို​သူ​တို့​သည်​ဝေ​ဒ​နာ​မ​ခံ​စား​ရ​ကြ။ ကျန်း​မာ​သန်​စွမ်း​သူ​များ​ဖြစ်​ကြ​၏။
  bod-N: དེ་རྣམས་འཆི་བའི་དུས་སུ་ཟུག་གཟེར༌མེད། །ཁོག་པ་རྒྱགས་ཤིང་སྟོབས་ཀྱང་རྒྱས་པ༌ཡིན།།
  wsk-wsk: Nuna ikup mena, ningo la bagasan; ale nungumik kuera ikes mena se sokel
    ago la bagasan.
  sna-sna: Havatambudziki; miviri yavo ino utano uye vakasimba.
  spa-BLM: Porque no hay luchas en su muerte, pero su fuerza es firme.
  cac-cac: Malaj chamel sja d'a yib'an̈ eb' svila'. Tec'an yaj eb', malaj syab' syail
    snivanil eb'.
  swh-ULB: Kwa maana hawana maumivu hadi kufa kwao, lakini wana nguvu na wameshiba.
  bel-bel: Рыкаюць ворагі Твае сярод сходаў Тваіх, паставілі знакі свае замест нашых
    азнакаў;
  deu-ELBBK: Denn keine Qualen haben sie bei ihrem Tod, und wohlgenährt ist ihr Leib.
  mbb-OT: Meupiya is kedlelawa zan ne kenà mesakit is kemetayen dan.
  mal-2015: അവർക്കു വേദന ഒട്ടുമില്ലല്ലോ; അവരുടെ ദേഹം തടിച്ചുരുണ്ടിരിക്കുന്നു.
  gup-gup: Ngayimeng bedda minj kunrayek birringalmeninj dja minj birridjakbekkayi,
    dja bedda kunu wanjh birrikukmakni dja birridjalmurrngrayekni.
  ctu-CTI: Machꞌan mi yubiñob wocol. Chꞌejlʌch i bʌcꞌtyal.
  rmc-rmc: Bo nane len trapišagos dži o meriben a lengre ťela hine saste the zorale.
  nlg-nlg: A gaira te mua kalera siki vahaghitaili. Tara laga mara vola uto so.
  pes-OPV: زیراکه در موت ایشان قیدها نیست و قوت ایشان مستحکم است.
  ron-1924: Ынтр-адевэр, нимик ну-й тулбурэ пынэ ла моарте ши трупул ле есте ынкэркат
    де грэсиме.
  ben-OBCV: তাদের জীবনে কোনো কষ্ট নেই; তাদের শরীর সুস্থ আর শক্তিশালী।
  som-som: Waayo, geeridoodu xanuun ma leh, Laakiinse xooggoodu waa adag yahay.
  lat-VUC: 'Et gloriati sunt qui oderunt te in medio solemnitatis tuæ; posuerunt signa
    sua, signa:'
  eng-ASVBT: For there are no pangs in their death; But their strength is firm.
  mna-mna: Pa zin na, titum ma kulin iŋgeeze, mi timbot ambai men ma irao meeteŋana
    kizin. Mi meeteŋana kizin tomini, tire yoyouŋana pa som.
  ita-1885: Perciocchè non vi sono alcuni legami alla lor morte; E la lor forza è
    prosperosa.
  eng-LXXUP: And they that hate thee have boasted in the midst of thy feast; They
    have set up their standards for signs,
  eng-ULB: For they have no pain until their death, but they are strong and well fed.
  spa-VBL: Parecen nunca enfermarse; lucen fuertes y saludables.
  fra-_FOB: Car ils ne sont point liés jusqu'à leur mort, et leur force est en son
    entier.
  mal-mal: അവർക്ക് ജീവപര്യന്തം വേദന ഒട്ടുമില്ല; അവരുടെ ദേഹം തടിച്ചുകൊഴുത്തിരിക്കുന്നു.
  urd-GVR: Marte waqt un ko koī taklīf nahīṅ hotī, aur un ke jism moṭe-tāze rahte
    haiṅ.
  suz-BL: मेको आन कली श्‍येत मबाक्‍ब। मेकोपुकी रोइ मपशो नु बोल्‍यो बाक्‍नीम।
  eng-NOY: For they have no pains even to their death; Their bodies are in full health.
  ita-1927: Poiché per loro non vi son dolori, il loro corpo è sano e pingue.
  ckb-ckb: ترسیان لە مردن نییە، جەستەیان تەندروست و قەڵەوە.
  eng-BBE: For they have no pain; their bodies are fat and strong.
  xsi-xsi: Kinzi uru sikai nâna lâ karaenzi, ande tia. Kinzi situmbu ara kala simo
    ara nâ, nenzi pukoŋa toŋge tia.
  kan-OKCV: ಏಕೆಂದರೆ ಅವರಿಗೆ ಹೋರಾಟಗಳು ಇಲ್ಲ. ಅವರ ದೇಹವು ಆರೋಗ್ಯಕರ ಮತ್ತು ದೃಢವಾಗಿದೆ.
  tam-2017: மரணம்வரை அவர்களுக்கு வேதனை இல்லை; அவர்களுடைய பெலன் உறுதியாக இருக்கிறது.
  spa-RV-1909: Porque no hay ataduras para su muerte; antes su fortaleza está entera.
  ron-BTF: Căci nu sunt legături în moartea lor, ci tăria lor este fermă.
  eng-WEBP: For there are no struggles in their death, but their strength is firm.
  eng-FBV: They don't ever seem to get sick; they are strong and healthy.
  nld-1939: Voor hen toch bestaat er geen lijden, Gezond en vol kracht is hun lijf.
  nch-BL: Itztoque cuali ipan nochi ininemilis, huan amo mococohuaj.
  vie-1934: Vì trong cơn chết chúng nó chẳng bị đau đớn; Sức lực của chúng nó vẫn
    đầy đủ.
  cha-cha: 'Sa taya pinite gui finataeñija: lao y minetgotñija fitme.'
  hin-CV: मृत्यु तक उनमें पीड़ा के प्रति कोई संवेदना न थी; उनकी देह स्वस्थ तथा बलवान
    थी.
  eng-OURB: For there are no struggles in their death, but their strength is firm.
  spa-BES: Porque no tienen dolor; sus cuerpos son gordos y fuertes.
  tdx-tdx: Ie tsy manaintaiñe te mihomake, jangañe ka ty sandri’ iareo.
  tha-KJV: เพราะเขาทั้งหลายไม่​มี​ความเจ็บปวดเมื่อเขาตายไป แต่​กำลังของเขายังสมบู​รณ​์​อยู่
  por-BR-2018: Porque não há problemas para eles até sua morte, e o vigor deles continua
    firme.
  deu-ELO: Denn keine Qualen haben sie bei ihrem Tode, und wohlgenährt ist ihr Leib.
  eng-WYC-2018: For beholding is not to the death of them; and steadfastness in the
    sickness of them. (For it seemed that they never die; yea, they always be strong,
    and never get sick.)
  epo-epo: Ĉar ili ne havas suferojn de morto, Kaj iliaj fortoj estas fortikaj.
  gfk-gfk: Diet pai hamaan ngunngutaan. Ira tamai diet i nunuhuan ma adiet tabi baso.
  uig-PIN: Qünki ular ɵlümidǝ azablar tartmaydu, Əksiqǝ teni mǝzmut wǝ saƣlam turidu.
  beo-beo: Ilia da se hame naba. Ilia gasa fili, dagamuiwane esala.
  tpi-OTNT: Ol i no save kisim pen long bodi bilong ol. Ol i strongpela man, na bodi
    bilong ol i gutpela tasol.
  hau-SA: Ba sa yin wata fama; jikunansu lafiya suke da kuma ƙarfi.
  udu-udu: Haali/ uni dar gi mo jin su’k uniya du ka war mo. Buŋgwar is buni c̱a’b
    ki c̱ur c̱ur mo dhali c̱a’b ki ’thiḵil ’thiḵil mo.
  uig-LAT: Chünki ular ölümide azablar tartmaydu, Eksiche téni mezmut we saghlam turidu.
  nde-nde: Kabalazo inhlungu; imizimba yabo iphilile iqinile.
  ton-ton: 'He ʻoku ʻikai hanau mamahi ʻi heʻenau mate: ka ʻoku maʻu pe honau mālohi.'
  ces-1613: Nebo nebývají vázáni až k smrti, ale zůstává v cele síla jejich.
  eng-WMB: For there are no struggles in their death, but their strength is firm.
  tam-TCV: அவர்களுக்கு சாகும்வரை வேதனைகளே இல்லை; அவர்களுடைய உடல்கள் ஆரோக்கியமாகவும்
    பலமாகவும் இருக்கின்றன.
  ceb-ULB: Tungod kay wala silay kasakitan hangtod sa ilang kamatayon, apan mga kusgan
    sila ug maayo ang ginakaon.
  pol-UBG: Nie mają bowiem więzów aż do śmierci, ale w całości zostaje ich siła.
  agr-agr: Ditak jamamtuchu batsatu asag jakachainjash tusagkesh puyatuinatsui.
  kyc-kyc: Nakamana randa pingi mende epa napyamopa nakama poraiyuo yanenge keyange
    karo karaminyi.
  urd-GVU: مرتے وقت اُن کو کوئی تکلیف نہیں ہوتی، اور اُن کے جسم موٹے تازے رہتے ہیں۔
  eng-OEBCW: For never a pang have they, their body is sound and sleek.
  deu-1912: Denn sie sind in keiner Gefahr des Todes, sondern stehen fest wie ein
    Palast.
  kan-2017: ಅವರ ಮರಣವು ನಿರ್ಬಾಧಕವಾಗಿದೆ; ಅವರ ದೇಹವು ಕೊಬ್ಬಿದೆ.
  yap-yap: Darir gafgowgad ko amith; bfel’ rogorad ndariy e m’ar rorad.
  hlt-MCSB: Amih tah dueknah dongah thuengthuelnah om pawt tih, a pumtak khaw len.
  mdy-ETH: ፔቴታዖ ሜታ ዔያቶኮ ባኣሴ። ዑፃ ዔያቶሲ ኩሙሢ ኮሺኬ።
  qvs-NT: Paykunaka wañuyta mana manchansapachu. Mana ni unkushpa shaykunsapachu.
  twi-ASANTE: Wɔnhunuu ahokyere da; na wɔwɔ ahoɔden ne apɔmuden.
  eng-WEBU: For there are no struggles in their death, but their strength is firm.
  acu-NT: Pasé aints ainau najaimiatsuk pujuinau asar ni jakatniurinka nintiminatsui.
  spa-PDDPT: Porque no hay dolores en su muerte, Y su cuerpo está lleno de grasa.
  gun-gun: Ha'e kuery re noĩ ipy'a eta reia merami. Hete rexaĩ, imbaraete rei guive.
  agu-BL: Qui na chitxum yi nink chiquim, na qui'c ya'bil scyetz.
  ilo-ULB: Ta awan ti sinagabada nga ut-ot agingga iti ipapatayda, ngem napigsa ken
    napakanda iti usto.
  kpg-kpg: Nia hagadilinga hagaduadua hagalee tale gi digaula. Digaula e maaloo, hagalee
    magi.
  uig-ARA: چۈنكى ئۇلار ئۆلۈمىدە ئازابلار تارتمايدۇ، ئەكسىچە تېنى مەزمۇت ۋە ساغلام
    تۇرىدۇ.
  sus-sus: Sese mu e ifuma han e xa faxɛ, e fate yalanxi tun.
  pon-2006: Soangen lokolok laud kan sohte kin lelohng irail; re kin kehlail oh sohte
    kin soumwahu.
  jae-jae: Lau tonaŋ ŋai sêjam kauc ŋandaŋ ma sêmoa ôliŋ ŋajam to ôliŋ samuc.
  ksd-ksd: Tago pa dia kairane ra kinadik; A paka i diat i oton, ma i ongor.
  tur-YTC: Çünkü ölümlerinde çırpınma yoktur, Güçleri sağlamdır.
  bel-N: бо яны не зазнаюць гора аж да сьмерці і добра ўскормлена цела іхняе,
  grc-BRENT: Καὶ ἐνεκαυχήσαντο οἱ μισοῦντές σε ἐν μέσῳ τῆς ἑορτῆς σου·
  kpr-kpr: Ne fakinago a tamo mema eni tefori. Ne jo totoi kae tambae eraera.
  ind-AYT: Sebab, tidak ada kepedihan pada mereka hingga kematian mereka; tubuh mereka
    gemuk.
  yom-yom: Kadi mabienga bamonanga ko ayi zinitu ziawu zidi mu bivini ayi zibeki ngolo.
  yut-yut: Gɨptɨmnikon tepmɨ dɨma nandaŋ. Uŋun amɨn tebai ae gɨptɨmni uŋun tagɨsi
    gɨn.
  nya-nya: Iwo alibe zosautsa; matupi awo ndi athanzi ndi amphamvu.
  kyg-kyg: Faligefeꞌmo nehagenoꞌaeꞌmo apakufamoꞌmo lokiya vaiteno apakafu nokiye.
  hrv-hrv: Nikakvu patnju ne snose, pretilo je tijelo njihovo.
  mps-mps: Augwali te augwa tigide te dene me sisąwani. Augwali te bomai bidi dabe,
    tama augwa tigi te wiegi yai naga elalubao.
  tpi-tpi: Ol i no save kisim pen long bodi bilong ol. Ol i strongpela man, na bodi
    bilong ol i gutpela tasol.
  dan-1931: thi de kender ikke til Kvaler, deres Livskraft er frisk og sund;
  vie-OVCB: Lúc chết, họ không đau đớn; họ luôn luôn mạnh khỏe tráng kiện.
  guj-2017: કેમ કે મરણ સમયે તેઓને વેદના થતી નથી, પણ તેઓ મજબૂત અને દ્રઢ રહે છે.
  pon-2006A: Soangen lokolok laud kan sohte kin lelohng irail; re kin kehlail oh sohte
    kin soumwahu.
  por-BRBSL: Pois não há lutas em sua morte, mas sua força é firme.
  eng-OEBUS: For never a pang have they, their body is sound and sleek.
  swe-swe: De lider inga kval när de dör (har ingen dödsångest) och deras kroppar
    är friska.
  cth-cth: Ahnimouh teh a due awh hoehroukrak patawnae khang awh hoeh, a tha pou ao
    awh.
  twi-twi: Wonni aperepere; na wɔwɔ ahoɔden ne apɔwmuden.
  hlt-hlt: Amih tah dueknah dongah thuengthuelnah om pawt tih, a pumtak khaw len.
  tbz-SIM: Dɛ̀mɑrɛ̀ í bɛ̀ kɔɔ́nnɛ̀, nɛ̀ bɛ kṹṹnko, bɛ̀ kpèńkúmu, kɛ ɑ̃ɑ̃̀ mɛkùɔ̀.
  msy-2020: Men mɨkarziba mɨzaziba puvatɨzɨ me dera. Me gavgavigha mɨkarziba deraghvɨra
    ikia naviba fiki.
  dop-dop: Mpi tɔ, pɑɑ nɑɑkɩ wɑhɑlɑ nɔɣɔlʋ hɑlənɑ pɑ səm, nɑ pɑ́ nɩɩkɩ pɑ nɑntʋ tɑɑ
    ɑlɑɑfəyɑ.
  azb-azb: Ölənədək onların ağrıları yoxdur, Vücudları ətə-cana gəlib.
  eng-DBY: For they have no pangs in their death, and their body is well nourished;
  hin-2017: क्योंकि उनकी मृत्यु में वेदनाएँ नहीं होतीं, परन्तु उनका बल अटूट रहता है।
  wol-KYG: Amuñu metit, xanaa ne faaj.
  swp-swp: Paana isi nige begana amamna se hearo; se amna lolo mo eo se tubu lolo.
  bjr-bjr: Miqi mariasa sia nidafirana maraidaqa. Misa nifaaqa afeeka marifaqa sia
    dinee teeroo maraidaqa. Amiqirausa maridaqa.
  eng-YLT: And their might [is] firm.
  kne-kne: Adi da manligligat tan nasalon-at da.
  eng-WYC-2017: For beholding is not to the death of them; and steadfastness in the
    sick-ness of them.
  eng-WMBB: For there are no struggles in their death, but their strength is firm.
  zat-NTPS: Benne' caní quebe zaj zue̱' ste̱be chee̱ xel-la' gute, lawe' da zaj zúale̱'e̱
    chawe'.
  zty-NTPS: Benne' ki bi zej že' zedle che yeḻa' got, dan' zej zóaḻi'e chawe'.
  urd-GVH: मरते वक़्त उनको कोई तकलीफ़ नहीं होती, और उनके जिस्म मोटे-ताज़े रहते हैं।
  rug-rug: Ura na lopu hoke koa ta sigiti si arini, ba toa valeana, meke ṉiṉira pa
    tinidia.
  gaz-gaz: Isaan hin dhiphatan; dhagni isaaniis fayyaa dha; cimaa dhas.
  fra-LSG: Rien ne les tourmente jusqu’à leur mort, Et leur corps est chargé d’embonpoint;
  yal-yal: E mi kɔntɔfilixi sese ra mumɛ! E fatine fan, e kɛndɛ.
  iou-iou: Ŋode yabäŋpäŋ-nadäk täyat; Äma udewani bäräpi nämo nadäk täkaŋ ba käyäm
    nämo kaŋ-ahäk täkaŋ.
  haw-1868: No ka mea, aohe mea e paa ai i ko lakou make ana; Ua mae ole ko lakou
    ikaika.
  arb-NAV: فَإِنَّ أَوْجَاعَ الْمَوْتِ لَا تُصِيبُهُمْ وَأَجْسَامَهُمْ سَمِينَةٌ.
  ded-ded: Yeni kpendzengngina kpac eng kecma sebingina kuhagoc anu kucmamea kpac
    kecgecde.
  ewe-ewe: Hiãkame aɖeke mele wo dzi o, eye wole lãmesẽ kple dedinɔnɔ me.
  eng-LEE: For there are no deadly fetters for them, but their strength is firm.
  asm-FB: কাৰণ তেওঁলোকে মৃত্যুৰ যন্ত্ৰণা নাপায়; কিন্তু তেওঁলোক সুস্থ সবল হৈ থাকে।
  sus-A: سٍسٍ مُ عٍ عِقُمَ هَن عٍ شَ قَشّ، عٍ قَتٍ يَلَنشِ تُن.
  fra-SBL: Car il n'y a pas de lutte dans leur mort, mais leur force est ferme.
  hbo-hbo: כִּ֤י אֵ֖ין חַרְצֻבֹּ֥ות לְמֹותָ֗ם וּבָרִ֥יא אוּלָֽם׃
  kik-kik: Nĩgũkorwo matithĩĩnĩkaga; mĩĩrĩ yao nĩ mĩgima na ĩkoragwo na hinya.
  fra-NCL: Pour eux, pas de douleurs jusqu’à la mort ; leur corps est plein de vigueur.
  cek-AK: Nihcae loe duek naah patangkhang o ai; ngantui o moe, thacak o.
  cuk-cuk: We-dulemar gwen boni nikasurmalad, na san-swilidik gudidimalad.
  uig-CYR: Рәқиплириң җамаәтгаһиңниң оттурисида һөр-пөр қилиду; Мөҗизатлар сақланған
    орунға улар өз туғлирини тикти.
  tel-2017: మరణ సమయంలో కూడా వారికి యాతన అనిపించదు. వారు పుష్టిగా ఉన్నారు.
  hat-BSA: Paske nan lanmò yo, nanpwen soufrans e kò yo byen gra.
  ukr-ONPU: Супротивники Твої ревли посеред місць зборів Твого народу, поставили знамена
    свої як знаки свого панування.
  kos-kos: Elos tia pula ngal, Manolos ku na ac fokoko.
  hbo-WLC: כִּ֤י אֵ֖ין חַרְצֻבּ֥וֹת לְמוֹתָ֗ם וּבָרִ֥יא אוּלָֽם׃
  ibo-ibo: Ha anaghị adọgbu onwe ha; ahụ ha gbara abụba, siekwa ike.
  ory-ory: ଯେହେତୁ ସେମାନଙ୍କ ମରଣରେ କୌଣସି ବନ୍ଧନ ନାହିଁ; ମାତ୍ର ସେମାନଙ୍କ ବଳ ଦୃଢ଼ ଥାଏ।
  chk-chk: Esap wor ar metek, inisir a pöchökül o öümanau.
  rop-rop: Olabat nomo ardimbat olataim. Olabat jidan strongbala en gudwei.
  ukr-1871: Вони бо не знають горя до самої смертї, і тїло їх добре згодоване.
  yon-yon: Yi kuu dabawiibban amunmo doriib, yi id yaa kuu bobob aweneyiibban kirikmo.
  deu-1951: Denn sie leiden keine Qual bis zu ihrem Tod, und ihr Leib ist wohlgenährt.
  eng-JPS: For there are no pangs at their death, and their body is sound.
  srp-1865: Jer ne znaju za nevolju do same smrti, i tijelo je njihovo pretilo.
  lug-lug: Kubanga tebalina kibaluma; emibiri gyabwe miramu era minyirivu.
  heb-heb: כי אין חרצבות למותם ובריא אולם׃
  ben-IRV: কারণ তাদের মৃত্যু না হওয়া পর্যন্ত তারা যন্ত্রণা পায় না, কিন্তু তারা শক্তিশালী
    ও খাদ্যে তৃপ্ত।
  ntu-ntu: Mz nzaotikr drtwrnge, trpnzngr nzetqkr drtq kx nzxngitrlr, A' nzyrlvz-angidrng
    x nzxplrng.
  pan-pan: ਉਨ੍ਹਾਂ ਦੀ ਮੌਤ ਵਿੱਚ ਤਾਂ ਪੀੜ ਨਹੀਂ ਹੁੰਦੀ, ਸਗੋਂ ਉਨ੍ਹਾਂ ਦਾ ਸਰੀਰ ਮੋਟਾ ਹੈ।
  mya-JVB: ထိုသူ တို့သည် မသေ မှီတိုင်အောင် နာကြင်ခြင်း ဝေဒနာ မ ရှိ။ ခိုင်မာ သောအစွမ်း
    သတ္တိရှိကြ၏။
  kgf-kgf: Ieneŋ imi humucac naléiguc acguc hafi geriwa qahac kucginaguc kecma humuanʒu.
  tte-O: Nige ali kamkamna yabo, me ali kaiwe yo me ali namwanamwa.
  tbg-tbg: Qora kaiqa vare variaka kia aihaviraara vararaiti variavaro, vika vaatavano
    kempuka vaimanta ho variara.
  hmo-hmo: Idia be mai edia hisihisi lasi, bona edia tauanina be goada, bona mai edia
    dika ta lasi.
  zar-NT: Bitiʼ caʼ téquinëʼ ziʼ bönniʼ tuʼë döʼ naʼ. Nácagaquiëʼ tsutsu, en nacuʼë
    dxiʼa.
  urd-urd: इसलिए के उनकी मौत में दर्द नहीं, बल्कि उनकी ताक़त बनी रहती है।
  rus-SYN: Рыкают враги Твои среди собраний Твоих; поставили знаки свои вместо знамений
    наших;
  bqc-SIM: Yãe lí kpàlikpanɛ́o, aa aafia mɛ́ aa mɛkpaa.
  tcz-CHONGTHU: Amaho hi atahsa'u aphatheiyin, adamthei un, ahattheiyun lungkhamna
    imacha neilou dan'in aum jiuve.
  mar-mar: कारण त्यांच्या मृत्यूपर्यंत त्यांना वेदना होत नाही, पण ते बलवान आणि चांगले
    पुष्ट असतात.
  isl-isl: Þeim virtist ganga allt í haginn. Þeir eru hraustir og sterkir.
  hlt-THB: Ami thih awh ce khuikha am sim voel hy; ami pumqawkhqi ami sa dip pyng
    pyng nawh amik tha awm hy.
  qub-qub: Fiyu runacunaga allimi goyan. Manami gueshyanpischu. Chaymi wañuypäpis
    mana yarpachacunchu.
  bqp-bqp: Yãke dì kpáńnɛro, aafia mↄ̀ḿma akũsↄ̃ ò mɛ̀kpana.
  hat-hat: Yo pa gen pwoblèm, yo pa malad, yo byen gra.
  eng-BSB: They have no struggle in their death; their bodies are well-fed.
  eng-WEBPB: For there are no struggles in their death, but their strength is firm.
  kbq-kbq: Na'ankure ana vahe'mokizmia zamavufagafina zamatazana omanege'za, kria
    e'ori hanaveti'za nemanize.
  pon-pon: Pwe jota apwal kot lel on irail ni ar pan mela, re kin kelail o war arail
    wilar melel.
  nhe-BL: Itztoque cuali ipan nochi ininyolis, huan ax mococohuaj.
  wnc-wnc: Sike waaminu meya takngatu dua kaaing. Aho, waaminu gupnaatangu toknga
    dua pake gupna kekeknga, siwan takekan yuaing.
  bus-bus: Yãke è kpáńnɛro, aafia mↄ̀ḿma bensↄ̃ aↄ̃ↄ mɛ̀kpana.
  gub-BL: Ikatu 'ym ma'e nupuraraw kwaw ma'erahy wà. Ikàg a'e wà. Huhàgatu a'e wà
    no.
  eng-DRA: And they that hate thee have made their boasts, in the midst of thy solemnity.
    They have set up their ensigns for signs,
