verse: PSA.073.006
translations:
  mal-C: അതുകൊണ്ട് അഹങ്കാരംകൊണ്ടവർ ഹാരമണിയുന്നു; അക്രമംകൊണ്ടവർ അങ്കി ധരിക്കുന്നു
  deu-TKW: Darum ist Hochmut ihr Halsgeschmeide, Gewaltthat umhüllt sie als Gewand.
  lin-lin: Yango wana, lolendo ekoma lokola mayaka na bakingo na bango, mpe makambo
    na kanza ekoma lokola elamba na bango.
  mmx-mmx: Kuren la ding sigaara mi loklox aaso i ngan levenonga di vonga i at lengkaka
    atdi, la ding siga bok lemusak mi leesep i ngan lengkontamon babaalom di vitis
    korop di min.
  eng-LSV: Therefore pride has encircled them, || Violence covers them as a dress.
  eng-GNV: Therefore pride is as a chayne vnto them, and crueltie couereth them as
    a garment.
  eng-WEBSTER: Therefore pride encompasseth them as a chain; violence covereth them
    as a garment.
  nhw-BL: Yeca quema mohueyimatij, quiitaj para yejyectzi quen se costli catli tlachijchihuali
    ica piltetzitzi catli pajpatiyo. Huan quema quichihuaj catli amo cuali, quiitaj
    quen ininyoyo catli yejyectzi.
  swh-ONEN: Kwa hiyo kiburi ni mkufu wao, wamejivika jeuri.
  bba-bba: Bɑ tii suɑbu sebuɑ nɡe sɑbɑ ye bɑ rɑ sebe wĩirɔ. Mɑ bɑ dɑɑ bɔɔbɔyɑ sebuɑ
    nɡe yɑberu.
  eng-KJVCPB: Therefore pride compasseth them about as a chain; Violence covereth
    them as a garment.
  luo-luo: Emomiyo sunga chalonegi thiwni mar ngʼut, kendo girwako mahundu ka law.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ، ܠܒ݂ܝܼܫ ܠܗܘܿܢ ܫܘܼܒ݂ܗܵܪܵܐ ܠܬܵܘܩܵܝܗ‌ܝ، ܟܹܐ ܟܲܣܹܐ ܠܒ݂ܘܼܫܵܐ ܕܙܠܘܼܡܝܵܐ
    ܐܸܠܵܝܗ‌ܝ.
  meu-meu: Taunabunai, hekokoroku na aiodia agevana, daḡedaḡe ese e ḡovadiamu, dabua
    na heto.
  npi-ULB: तिनीहरूका घाँटीमा सिक्रीझैं तिनीहरू घमण्डले सजिछन् । वस्‍त्रले ढाकेझैं
    तिनीहरूलाई हिंसाले ढाक्‍नेछ ।
  yor-yor: Ìgbéraga ni ọ̀ṣọ́ ọrùn wọn; ìwà ipá bò wọ́n mọ́lẹ̀ bí aṣọ.
  pes-OPCB: در نتیجه با تکبر راه می‌روند و به مردم ظلم می‌کنند.
  tgl-ULB: Ang pagmamalaki ay nagpapaganda sa kanila na tulad ng kwintas na nakapalibot
    sa kanilang leeg; dinadamitan sila ng karahasan tulad ng balabal.
  nop-nop: Unduŋ doktiŋa adi nehitok nadiune loloŋ tilak u metamdi miŋgoŋ kakaŋdok
    nadifo tiiŋ. Unduŋ tiŋa me noli hogok widihifit tiŋa yehitubu-kadakaiŋ.
  cbu-NT: Waanaatsi kis tuwaraksin, wayarangashirini xanumba ashkanaya. Pukireetssha
    natsaksin, kiyung yachakanaya.
  hui-hui: Ti genda mbira nahende howa mine timbuni halu tinaga tingini ganini wialu
    balagala hama ibaga biaga ka. Ani bialu tigua wali agali maru karu bame irane
    nawinini motudu wini balu mo ko haga ka.
  mya-mya: သို့​ဖြစ်​၍​သူ​တို့​သည်​မာန်​မာ​န​ကို​လည်​ဆွဲ တန်​ဆာ​ကဲ့​သို့​လည်း​ကောင်း၊
    အ​ကြမ်း​ဖက်​မှု​ကို​ဝတ်​လုံ​ကဲ့​သို့​လည်း ကောင်း ဝတ်​ဆင်​ကြ​၏။
  bod-N: དེའི་ཕྱིར་ང་རྒྱལ་དེ་ཚོའི་མགུལ་རྒྱན༌ཡིན། །གདུག་རྩུབ་གོས་བཞིན་དེ་ཚོས་གྱོན་བྱེད༌དོ།།
  wsk-wsk: Buta se nusupuling lagara ko munan mu kulolo balayam iwita nodogotak tugusan;
    ale kariimet sang nunga bita maguwura ko kiwem mu guang ningo iwita katasan.
  sna-sna: Naizvozvo kuzvikudza ndiko ruketani rwemitsipa yavo; vanozvishongedza nechisimba.
  spa-BLM: Por eso el orgullo es como una cadena alrededor de su cuello. La violencia
    los cubre como una prenda.
  cac-cac: Yuj chi' te vach' syutej eb' sb'oan sb'a yuj sch'oxanel yac'umtaquil yed'
    pax yixtan anima.
  swh-ULB: Kiburi kinawapamba kama mkufu kwenye shingo zao; jeuri huwavika kama vazi.
  bel-bel: і сёньня ўсе рэзьбы ў ім адным разам разьбілі яны сякерамі і бярдышамі;
  deu-ELBBK: Deshalb umgibt sie der Hochmut wie ein Halsgeschmeide, Gewalttat umhüllt
    sie wie ein Gewand.
  mbb-OT: Umbe, melemu zà diyà te kandan is kebpaahà te kegkegelbuwen dan wey kegkemesipala
    zan.
  mal-2015: ആകയാൽ ഡംഭം അവർക്കു മാലയായിരിക്കുന്നു; ബലാല്ക്കാരം വസ്ത്രംപോലെ അവരെ ചുറ്റിയിരിക്കുന്നു.
  gup-gup: Bu kunmekbe wanjh bedda kabirriburlumerren dja kabirringoyhnarren. Dja
    mak birriyimerranj birribang duninjh.
  ctu-CTI: Jin chaꞌan ñoj weñʌch miꞌ qꞌuelob i bʌ. Miꞌ chajpañob i pusicꞌal i chaꞌlen
    simaronlel cheꞌ bajcheꞌ xꞌixicob miꞌ chꞌʌlob i bʌ ti ujʌl yicꞌot bujcʌl.
  rmc-rmc: Vašoda hordinen o baripen andre meň sar lancocis, uren pre peste o mariben
    sar ruchos.
  nlg-nlg: Te haghavira na talunagho na tobadira, mana haurake te saopoa na voladira.
  pes-OPV: بنابراین گردن ایشان به تکبر آراسته است وظلم مثل لباس ایشان را می‌پوشاند.
  ron-1924: Де ачея мындрия ле служеште ка салбэ ши асуприря есте хайна каре-й ынвелеште.
  ben-OBCV: সেইজন্য অহংকার তাদের গলার হার; তারা হিংসায় নিজেদের আবৃত করে।
  som-som: Sidaas daraaddeed kibir wuxuu yahay sida silsilad qoorta u sudhan, Oo dulmi
    bay sida maro u huwan yihiin.
  lat-VUC: exciderunt januas ejus in idipsum; in securi et ascia dejecerunt eam.
  eng-ASVBT: Therefore pride is as a chain about their neck; Violence covereth them
    as a garment.
  mna-mna: Mbulu kizin ta tipakurkur zitun ma nin izze sorok, ina tipamaala pizin
    tomtom kembei ta natabu i. Mi mbulu kizin ta tikamam sorok malmal pizin tomtom
    mi tipasansaana zin, ina tiswe ma imbot kat mat, kembei ta mburu kizin mat kana.
  ita-1885: Perciò, la superbia li cinge a giusa di collana; La violenza li involge
    come un vestimento.
  eng-LXXUP: They cut down its doors at once with axes as in a wood of trees; They
    have broken it down with hatchet and stone cutter.
  eng-ULB: Pride adorns them like a necklace around their neck; violence clothes them
    like a robe.
  spa-VBL: Su collar es su orgullo, y se visten con violencia.
  fra-_FOB: C'est pourquoi l'orgueil les entoure comme un collier, la violence les
    couvre comme un vêtement.
  mal-mal: അതിനാൽ ഡംഭം അവർക്ക് മാലയായിരിക്കുന്നു; ബലാല്ക്കാരം വസ്ത്രംപോലെ അവരെ ചുറ്റിയിരിക്കുന്നു.
  urd-GVR: Is lie un ke gale meṅ takabbur kā hār hai, wuh zulm kā libās pahne phirte
    haiṅ.
  suz-BL: मोपतीके ठेयब लेत्‍तीके मेको आन माला खोदेंशो दुम्‍ब। आन दिप्‍शा हुश ख्राक्‍श
    पोक्‍तीके आन फेक्‍तीक वा खोदेंशो दुम्‍ब।
  eng-NOY: Therefore pride encircleth their neck as a collar; Violence covereth them
    as a garment.
  ita-1927: Perciò la superbia li cinge a guisa di collana, la violenza li cuopre
    a guisa di vestito.
  ckb-ckb: بۆیە لووتبەرزییان وەک ملوانکە لە مل کردووە و بەرگی توندوتیژییان پۆشیوە.
  eng-BBE: For this reason pride is round them like a chain; they are clothed with
    violent behaviour as with a robe.
  xsi-xsi: Mine kala kinzi sindeka kaa nâ ku sipasuka warakanzi tininzi kâki, itogo
    nenzi siŋgâra ara mwasina. Kinzi uru sizavarunzi tamâta pinde koa tia nâ, aku
    nenzi mâsi ŋinde ikeno nia yo, itogo nenzi pasawaŋa mwasina.
  kan-OKCV: ಆದ್ದರಿಂದ ಗರ್ವವು ಕಂಠಮಾಲೆಯಂತೆ ಅವರನ್ನು ಸುತ್ತಿದೆ. ದಬ್ಬಾಳಿಕೆ ಅವರನ್ನು ಬಟ್ಟೆಯ
    ಹಾಗೆ ಮುಚ್ಚುತ್ತಿದೆ.
  tam-2017: ஆகையால் பெருமை கழுத்து அணிகலன்போல அவர்களைச் சுற்றிக்கொள்ளும், கொடுமை ஆடையைப்போல்
    அவர்களை மூடிக்கொள்ளும்.
  spa-RV-1909: 'Por tanto soberbia los corona: cúbrense de vestido de violencia.'
  ron-BTF: De aceea mândria îi înconjoară ca un lanț; violența îi acoperă ca o haină.
  eng-WEBP: Therefore pride is like a chain around their neck. Violence covers them
    like a garment.
  eng-FBV: They wear their pride like a necklace; they clothe themselves with violence.
  nld-1939: Daarom hangen ze hoogmoed om als een keten, Bedekt hen geweld als een
    mantel.
  nch-BL: Yeca quema mohueyimatij, quiitaj para cuajcualtzi quej se costi cati tachijchihuali
    ica piltetzitzi cati pajpatiyo. Huan quema quichihuaj cati amo cuali, quiitaj
    quej iniyoyo cati cuajcualtzi.
  vie-1934: Bởi cớ ấy sự kiêu ngạo làm cây kiền cho cổ chúng nó; Sự hung bạo bao phủ
    chúng nó như cái áo.
  cha-cha: Enaomina na sobetbia y cadena nii lisayon y cueyoñija; y finijom tumampe
    sija taegüije y magago.
  hin-CV: अहंकार उनके गले का हार है; तथा हिंसा उनका वस्त्र.
  eng-OURB: Therefore pride is like a chain around their neck. Violence covers them
    like a garment.
  spa-BES: Por esta razón, el orgullo los rodea como una cadena; están vestidos con
    un comportamiento violento como con una túnica.
  tdx-tdx: Aa le miravake fiebotseborañe am-bozo’eo; manaroñ’ iareo hoe sikiñe o hasiahañe
    mandoviakeo.
  tha-KJV: เพราะฉะนั้นความเย่อหยิ่งจึงเป็นสร้อยคอของเขา ความทารุณคลุมเขาไว้อย่างเครื่องแต่งกาย
  por-BR-2018: Por isso eles são rodeados de arrogância como um colar; estão cobertos
    de violência como se fosse um vestido.
  deu-ELO: Deshalb umgibt sie der Hochmut wie ein Halsgeschmeide, Gewalttat umhüllt
    sie wie ein Gewand.
  eng-WYC-2018: Therefore pride hath held them; they were covered with their wickedness
    and unfaithfulness.
  epo-epo: Tial ilian kolon ĉirkaŭvolvis fiereco, Kaj perforteco ilin vestas kiel
    ornamo.
  gfk-gfk: Kaik huo, diet ruane ra latlaat hoing tiga biar, ma no magingin na harhagawai
    i sigam diet.
  uig-PIN: Xunga mǝƣrurluⱪ marjandǝk ularƣa esilidu, Zorluⱪ-zomigǝrlik tondǝk ularƣa
    qaplixidu.
  beo-beo: Amaiba:le, ilia da gasa fi hou gisa:gisu defele ga:sa, amola gegesu hou
    abula agoane ga:sa.
  tpi-OTNT: Olsem na ol i hambak nating na amamas long skin bilong ol. Na ol i save
    paitim nating ol arapela man na bagarapim ol.
  hau-SA: Saboda girman kai ya zama musu abin wuya; tā da hankali ya zama musu riga.
  udu-udu: Wakan uni dhu is ki ca gom neram buni kun hitha uni i’ba/ mo, dhali mo
    ma bujur jin bujurkina uni mo tani a’di ’kamki uni is mo me’d burrinye/ mo.
  uig-LAT: Shunga meghrurluq marjandek ulargha ésilidu, Zorluq-zomigerlik tondek ulargha
    chaplishidu.
  nde-nde: Ngakho-ke ukuziqhenya kuyisigqizo sabo entanyeni; bazigqokisa ngokwenza
    isihluku.
  ton-ton: Ko ia ʻoku takatakai ai ʻakinautolu ʻe he laukau ʻo hangē ko e ukamea fihifihi;
    ʻoku ʻufiʻufi ʻakinautolu ʻe he angamālohi ʻo hangē ko e kofu.
  ces-1613: Protož otočeni jsou pýchou jako halží, a ukrutností jako rouchem ozdobným
    přiodíni.
  eng-WMB: Therefore pride is like a chain around their neck. Violence covers them
    like a garment.
  tam-TCV: ஆதலால் பெருமை அவர்களுடைய கழுத்துச் சங்கிலியாய் இருக்கிறது; அவர்கள் வன்முறையை
    உடையாகக் கொண்டிருக்கிறார்கள்.
  ceb-ULB: Ang garbo gidayandayan kanila sama sa kuwentas sa ilang liog; ang kasamok
    gibisti kanila sama sa kupo.
  pol-UBG: Dlatego są opasani pychą jak złotym łańcuchem i odziani w okrucieństwo
    jak w szatę ozdobną.
  agr-agr: Nuadui ditak nugkutai pegkeg najanamu nugkumaina numamtuk, dita emematin
    nugkuaju ainawai. Tuja ditak magkagtutaijinak, jáanchjai betek nugkuaju ainawai.
  kyc-kyc: Dopa pipyasa nakama mee yongona andanyi nembo kyaŋe silyaminyi. Dopa pyuo
    karo akali menge dupwa pyapala kokwa sinyi nembo karaminyi.
  urd-GVU: اِس لئے اُن کے گلے میں تکبر کا ہار ہے، وہ ظلم کا لباس پہنے پھرتے ہیں۔
  eng-OEBCW: So they wear their pride like a necklace, they put on the garment of
    wrong,
  deu-1912: Darum muß ihr Trotzen köstlich Ding sein, und ihr Frevel muß wohl getan
    heißen.
  kan-2017: ಆದುದರಿಂದ ಅವರಿಗೆ ಗರ್ವವು ಕಂಠಮಾಲೆಯಾಗಿದೆ; ಬಲಾತ್ಕಾರವು ಉಡುಪಾಗಿದೆ.
  yap-yap: Ere kar nunuwgad ko ufanthin ni bod ba kiy i churuwo’, ma farad yargal
    e ke mang mad ngorad;
  hlt-MCSB: Te dongah hoemnah te amih kah oihnun la om tih, a kuthlahnah hnisui a
    khuk uh.
  mdy-ETH: ዬያሮ ዖቶርሙሞ ዔያቶኮ ቆርጫ ማይንቶ ፓልሞኬ፤ ዋይዚ ዒፂሢያ ዓዳ ዔያታ ማኣዖጉዲ ማይንቴኔ።
  qvs-NT: Sukaman kikinkunalla kreyinakushpankuna sufrichikushpalla kawsansapa.
  twi-ASANTE: Enti, ahantan yɛ wɔn kɔnmuadeɛ, na wɔde akakabensɛm afira.
  eng-WEBU: Therefore pride is like a chain around their neck. Violence covers them
    like a garment.
  acu-NT: Tura asar jampesarang pujuinawai, tura chikich aints ainauncha pasé awajinawai.
  spa-PDDPT: Por tanto la arrogancia es su collar. Los envuelve un manto de violencia.
  gun-gun: Ojee omoĩ 'rã ojejou porã reia mbo'y rami, jojukaxea omoĩ 'rã ao puku rami.
  agu-BL: Cha'stzun te na cyocsaj quib nim tu cyajtza'kl. Ej nin ntin chibuchle'n
    yi e' mas wunak cyak'un.
  ilo-ULB: Ar-arkusan ida ti kinapalangguad a kas iti kuintas nga adda iti tengngedda;
    kawkawesan ida ti kinaranggas a kas kagay.
  kpg-kpg: Di hagamuamua dela e laagei digaula le e hai gadoo be di hau uwa, mo di
    hagahinihini le e hai gadoo be di gahu laa daha.
  uig-ARA: شۇڭا مەغرۇرلۇق مارجاندەك ئۇلارغا ئېسىلىدۇ، زورلۇق-زومىگەرلىك توندەك ئۇلارغا
    چاپلىشىدۇ.
  sus-sus: Yɛtɛ igboɲa findixi xunmase nan na e bɛ, e mixi tɔɔrɔma lɔxɔ yo lɔxɔ.
  pon-2006: Re kin kapwatki aklapalap duwehte elin kapwat nin tepin wararail oh lemei
    me wia arail likou puhp;
  jae-jae: Amboac tonaŋ tec tetoc tauŋ sa kêtu nêŋ gêlôŋ, taŋ sênôŋ naŋ, ma ŋaclai
    kêkwa êsêac auc amboac nêŋ ŋakwê.
  ksd-ksd: Kari dia mamar ma ra ngala na nuknuk ure diat mulai da ma ra kurkurua;
    Dia vavauluvai ma ra mangamangana ra varpa.
  tur-YTC: Bu nedenle gurur onların boynundaki zincir gibi, Şiddet onları saran bir
    giysi gibidir.
  bel-N: Дзеля гэтага атачае шыю іхнюю пыха, ліхадзейства нібы шатамі атуляе іх.
  grc-BRENT: τὰς θύρας αὐτῆς ἐπιτοαυτὸ, ἐν πελέκει καὶ λαξευτηρίῳ κατέῤῥαξαν αὐτήν.
  kpr-kpr: Susu aindae nenda ivuga amota, kau guri duboda dighido isagha beká giraera
    ava gareva. A kotugo meka irae titigho ari ava nenda goghori.
  ind-AYT: Karena itu, kesombongan adalah kalung mereka, kekerasan adalah pakaiannya.
  yom-yom: Diawu luniemo luidi sieni mu madinga mawu baki vuikidi makhemi.
  yut-yut: Do iyɨ do nandaba wɨgakwa kɨsɨk kɨsɨk aŋ, ae nomansi amɨn dɨwarɨ dapmaŋek
    paŋupbal aŋ.
  nya-nya: Nʼchifukwa chake kunyada kuli monga mkanda wa mʼkhosi mwawo; amadziveka
    chiwawa.
  kyg-kyg: Himuꞌnamu kavaꞌmo nehaya kavaꞌapimoꞌa ha le konali yaꞌapigana huno haneꞌniye.
    Kame nehaya kavaꞌapimoꞌa kukenaꞌapigana huno haneꞌniye.
  hrv-hrv: Stoga je oholost ogrlica vratu njihovu, a nasilje haljina koja ih pokriva.
  mps-mps: Tama augwali te odolali hagoma elama, tama augwa tigi pemene dogia pabo
    dao. Tama augwaligo gasa olo bidi dabe elama, tama aga doliyu ebo dao.
  tpi-tpi: Olsem na ol i hambak nating na amamas long skin bilong ol. Na ol i save
    paitim nating ol arapela man na bagarapim ol.
  dan-1931: Derfor har de Hovmod til Halssmykke, Vold er Kappen, de svøber sig i.
  vie-OVCB: Vì thế họ lấy kiêu ngạo làm vòng đeo cổ, lấy bạo tàn làm áo mặc.
  guj-2017: તેઓનો ગર્વ ગળાની કંઠી જેવો છે, જે વસ્ત્રની જેમ જુલમ તેઓને ઢાંકી રાખે છે.
  pon-2006A: Re kin kapwatki aklapalap duwehte elin kapwat nin tepin wararail oh lemei
    me wia arail likou puhp;
  por-BRBSL: Portanto, o orgulho é como uma corrente ao redor de seu pescoço. A violência
    os cobre como uma peça de vestuário.
  eng-OEBUS: So they wear their pride like a necklace, they put on the garment of
    wrong,
  swe-swe: Därför är stoltheten som en kedja runt deras nackar, våld omger dem (sveper
    in dem) som en mantel.
  cth-cth: Hatdawkvah, kâoupnae teh awi lah a awi awh teh, rektapnae khohna hah a
    khohna awh.
  twi-twi: Enti ahantan yɛ wɔn kɔnmuade, na wofura akakabensɛm.
  hlt-hlt: Te dongah hoemnah te amih kah oihnun la om tih, a kuthlahnah hnisui a khuk
    uh.
  tbz-SIM: Kɛ̀ bɛ feí tú bɛ dɛ̀ì mbɛ̀ dùúkú mɛ̀, kɛ̀ kuyonku tú bɛ yɑɑ̀bòrɛ̀ bɛ̀ dɑ̀ɑ́tí
    yɛ̀.
  msy-2020: Kamaghɨn amizɨ, me uari fer arazir kam mati, me deragha uan mɨkarzibar
    kurti. Me pura gumazir igharazibav sogha me gasɨghasɨsi. Ezɨ arazir kam me avara,
    mati me korotiaba isa uan mɨkarziba ave.
  dop-dop: Kɑlɑmpɑɑnɩ wɛnnɑ ɩsɩɩ pɑ lɩɩlʋɣʋ, nɑ mʋsʋŋ nɑ́ɑ́ wɛɛ ɩsɩɩ pɑ kɑcɔkɑ wontuɣu.
  azb-azb: Çünki təkəbbür onlar üçün boyunbağı kimidir, Zorakılıq libas kimi əyinlərini
    örtür.
  eng-DBY: Therefore pride encompasseth them as a neck-chain, violence covereth them
    [as] a garment;
  hin-2017: इस कारण अहंकार उनके गले का हार बना है; उनका ओढ़ना उपद्रव है।
  wol-KYG: Moo leen taxa ràngoo reewande, làmboo coxor.
  swp-swp: Arinai nuasaesae i hemala adi gadogado; manamanabara i buburidi doha lulu.
  bjr-bjr: Misa noori uqeerasee ramooramaairafa misa ninukakinaa kukukakanara foora
    maridanoo. Faiqí narirana misa qamunnara foora nári nifaaqai afisuaqee maridaqa.
  eng-YLT: Therefore hath pride encircled them, Violence covereth them as a dress.
  kne-kne: Isonga ipapaila day kinatangsit ya kedse da ay kaman kowintas ono mapteng
    ay inbabado da.
  eng-WYC-2017: Therefore pride hath held them; they were covered with their wicked-ness
    and unfaithfulness.
  eng-WMBB: Therefore pride is like a chain around their neck. Violence covers them
    like a garment.
  zat-NTPS: Chee̱ le̱ na' dxulucá'ana szren cuine̱'. Tu dxelexúbezquezne̱' dxelune̱'
    da cale̱la.
  zty-NTPS: Che ḻen ẕka'n ẕen kwíngake'. Žónteze žóngake' da' bi nak chawe'.
  urd-GVH: इसलिए उनके गले में तकब्बुर का हार है, वह ज़ुल्म का लिबास पहने फिरते हैं।
  rug-rug: Ke sa vinahesi pule si guana dia pakupaku vinasari pa ruadia, meke sa ṉinovaṉovala
    si guana dia poko doduru.
  gaz-gaz: Kanaafuu of tuulummaan faaya morma isaanii ti; fincilas akka wayyaatti
    uffatu.
  fra-LSG: Aussi l’orgueil leur sert de collier, La violence est le vêtement qui les
    enveloppe;
  yal-yal: Nanara, wasona e yi alo ɲɛrɛn muxune kɔɛ. Gbalona e yi alo domaan muxune
    ma.
  iou-iou: Täŋpäkaŋ iniken täktäki waki u käbop nämo peŋpäŋ gup yäpmäŋ ärokärok kudän
    ba ämata komi jop nadäŋ yämik-yämik kädet iwarän täŋpäŋ täk täkaŋ u kwawakgän
    täk täkaŋ.
  haw-1868: Nolaila i hoopuni ai ka haaheo ia lakou me he kaula hao la; A o ke kolohe
    ka i uhi mai ia lakou me he kapa komo la.
  arb-NAV: لِذَلِكَ لَبِسُوا الْكِبْرِيَاءَ كَقِلادَةٍ، وَارْتَدَوْا الظُّلْمَ كَثَوْبٍ.
  ded-ded: Imocac amma yeni yenanggac negenggec wiac engena angkecde, faka imoc kubu
    isoc ubahema godzufaka ngakpingina isoc heigecde.
  ewe-ewe: Eya ta dada nye woƒe kɔga, eye wodo nu vɔ̃ɖi wɔwɔ abe awu ene.
  eng-LEE: 'Therefore is pride their neck-chain: violence envelopeth them as a garment.'
  asm-FB: এই কাৰণে অহংকাৰ তেওঁলোকৰ দিঙিৰ হাৰ স্বৰূপ; অত্যাচাৰ তেওঁলোকৰ কাৰণে শৰীৰ
    আবৰণ স্বৰূপ হৈছে।
  sus-A: يّتّ عِفبٌحَ قِندِشِ شُنمَسٍ نَن نَ عٍ بّ، عٍ مِشِ تْورْ مَ لْشْ يٌ لْشْ.
  fra-SBL: C'est pourquoi l'orgueil est comme un collier à leur cou. La violence les
    couvre comme un vêtement.
  hbo-hbo: לָ֭כֵן עֲנָקַ֣תְמֹו גַאֲוָ֑ה יַעֲטָף־שִׁ֝֗ית חָמָ֥ס לָֽמֹו׃
  kik-kik: Nĩ ũndũ ũcio mwĩtĩĩo nĩguo mũgathĩ wao; o ene mehumbaga ũhinya.
  fra-NCL: Aussi l’orgueil est la parure de leur cou, et la violence, la robe précieuse
    qui les couvre.
  cek-AK: To pongah amoekhaih to bungmu baktiah a oih o; pacaekthlaekhaih to khukbuen
    baktiah angkhuk o.
  cuk-cuk: We-dulemar, e-san-dummarba-imaked, wingwa-dukargi-naiyob ise-daklegaled.
    E-sabsur-dule-imaked, mor-yoeyobi ise-oyogar damalad.
  uig-CYR: Улар һазир муқәддәс җайиңдики нәқишләрни ала қоймай, палта-болқилар билән
    чеқивәтти;
  tel-2017: కాబట్టి గర్వం వారి మెడ చుట్టూ కంఠహారం లాగా ఉంది. దుర్మార్గతను వారు వస్త్రంలాగా
    ధరిస్తారు.
  hat-BSA: Pou sa, yo pote ògèy tankou yon bèl kolye. Abiman vyolans kouvri kon yon
    bèl rad.
  ukr-ONPU: Та й тепер стесують разом різьблення Храму сокирами й топірцями.
  kos-kos: Arulana kalem filang lalos oana soko ah in walwal, Ac sulallal lalos oana
    nuknuk elos nukum.
  hbo-WLC: לָ֭כֵן עֲנָקַ֣תְמוֹ גַאֲוָ֑ה יַעֲטָף־שִׁ֝֗ית חָמָ֥ס לָֽמוֹ׃
  ibo-ibo: Nʼihi nke a, nganga bụ ihe ịnya nʼolu ha; ha jikwa ihe ike kpuchie onwe
    ha dịka uwe.
  ory-ory: ଏହେତୁ ଅହଙ୍କାର ସେମାନଙ୍କ ଗଳାର ହାର ସ୍ୱରୂପ ହୁଏ; ଦୌରାତ୍ମ୍ୟ ବସ୍ତ୍ର ପରି ସେମାନଙ୍କୁ
    ଆଚ୍ଛାଦନ କରେ।
  chk-chk: Iei mine ra mwärini lamalamtekia fän üer usun chök epa mwärämwär, angangen
    mwäneson a pwölürela usun echö üf.
  rop-rop: Ebridei olabat jidan brabli praudbala, en ebridei olabat oldei faitabat
    jis laik ebridei dei werrimon klos.
  ukr-1871: Тому бута — намисто їх, а насильства — одежа їх.
  yon-yon: Kwani kowe, yi kerengkan kami kuu kongkono yaa itoob derenemoon areb keroon.
    Yi kuu yeremborom ye inamen yaamo meenimaib.
  deu-1951: Darum schmücken sie sich stolz und kleiden sich frech.
  eng-JPS: Therefore pride is as a chain about their neck; violence covereth them
    as a garment.
  srp-1865: Toga radi optoèeni su ohološæu kao ogrlicom, i obuèeni u obijest kao u
    stajaæe ruho.
  lug-lug: Amalala kyegavudde gabafuukira ng’omukuufu ogw’omu bulago, n’obukambwe
    ne bubafuukira ekyambalo.
  heb-heb: לכן ענקתמו גאוה יעטף שית חמס למו׃
  ben-IRV: অহঙ্কার তাদের গলার হারের মত, হিংসা তাদের পোশাকের মত।
  ntu-ntu: Delc tzbi-zlwz-ngrdr mz nzglqpx-lzbq-krdr, X drtqdr trmyau nzrtulrtr-krbzlr
    me pnz drtwrdr.
  pan-pan: ਇਸ ਲਈ ਘਮੰਡ ਉਨ੍ਹਾਂ ਦੇ ਗਲੇ ਦੀ ਜੰਜ਼ੀਰ ਹੈ, ਅਤੇ ਅਨ੍ਹੇਰ ਦਾ ਲੀੜਾ ਉਨ੍ਹਾਂ ਨੂੰ ਕੱਜਦਾ
    ਹੈ।
  mya-JVB: ထိုကြောင့်မာန ကို လည်ဆွဲ တန်ဆာကဲ့သို့ဆင်၍၊ ညှဉ်းဆဲ ခြင်းအဝတ် ကိုလည်း ဝတ်
    တတ်ကြ၏။
  kgf-kgf: Imuac séwi eŋeŋginanéŋ soroŋgina waŋu kaiʒiliweŋ ginanéŋ ionac séwi usu
    waŋanʒac.
  tte-O: Ali gagasa sigaloi besiele galogalo wasawasana na kali kaleko bwaimwa kaleya.
  tbg-tbg: Vika mintimake vaiha, nái mahuta tivaqi viha, vika qaqi vaiinti nahenti
    voqamake ruqutiha qoraiqama nimite variara.
  hmo-hmo: Unai dainai hekokoroku idia atoa, ageva idia atoa bamona, bona dagedage
    idia karaia noho, dabua idia karaia bamona.
  zar-NT: Naca yöl-laʼ run ba zxön cuini quégaquiëʼ ca tu le néquini oro dxía ícjagaquiëʼ.
    Yöl-laʼ rutsatsa quégaquiëʼ naca ca zxágaquiëʼ nácugaquiëʼ.
  urd-urd: इसलिए गु़रूर उनके गले का हार है, जैसे वह ज़ुल्म से मुलब्बस हैं।
  rus-SYN: и ныне все резьбы в нем в один раз разрушили секирами и бердышами;
  bqc-SIM: Aaì ĩ́andãa da ń nↄɛ yàbaa ũ, aaì pãsĩ nańzi pↄkasa ũ.
  tcz-CHONGTHU: Amahon kiletsahna songmantam a kisem khivui bang'in aki ouvin, gitlouna
    chu pon bang'in akisil'un ahi.
  mar-mar: अभिमानाने ते त्यांच्या गळ्याभोवती असलेल्या हाराप्रमाणे आपल्याला सुशोभित
    करतात; झग्यासारखा ते हिंसाचाराचे वस्र घालतात.
  isl-isl: Hrokinn er eins og glitrandi festi um háls þeirra og þeir eru sveipaðir
    ofríki eins og skikkju.
  hlt-THB: Cedawngawh oek qunaak ce aawi na awi unawh; khawboe seetnaak ing thoeih
    ang cam qu uhy.
  qub-qub: Chaymi alli-tucushanga wallganno camaraycächin. Mana allita rurashancunapis
    röpannömi caycan.
  bqp-bqp: Òdi ĩadãna da ń wakan lán mↄ̀wakarɛ bà, òdi pãsĩkɛ da pↄ́kasa ũ.
  hat-hat: Yo pran pòz pa kanmarad pesonn, y'ap plede bat moun.
  eng-BSB: Therefore pride is their necklace; a garment of violence covers them.
  eng-WEBPB: Therefore pride is like a chain around their neck. Violence covers them
    like a garment.
  kbq-kbq: E'ina hu'negu zamavufaga rama hu' zamo'a, zmanankempima nentaniza pasesugna
    nehigeno, vahe'ma hazenkema zamizamo'a kukena antanizankna hu'ne.
  pon-pon: Ari aklapalap, iei kapwat en tapin wor arail, o arail likau, iei arail
    tiak weit.
  nhe-BL: Yeca quema mohueyimatij, quiitaj para yejyectzi queja se costli tlen tlachijchihuali
    ica piltetzitzi tlen pajpatiyo. Huan quema quichihuaj tlen ax cuali, quiitaj queja
    ininyoyo tlen yejyectzi.
  wnc-wnc: Unzingge waaminda inane umana aknga yapangenakaing. Unzing gupnaapa moo
    pasibakngake inae apbakngake yuaing. Bakngake yuke aminu kundu yumdekan zipmake
    pasiwa maikaing.
  bus-bus: Aↄ̃è ĩadãna da ń waalɛ lán kãmbɛɛ bà, aↄ̃è pãsĩkɛɛ da pↄ́kãsãa ũ.
  gub-BL: A'e rupi umunehew amo wanuwi wiko wera'u haw mu'yr ài wà. Umunehew puruzuka
    haw kamirànàm ài wà no.
  eng-DRA: They have cut down at once the gates thereof, with axe and hatchet they
    have brought it down.
