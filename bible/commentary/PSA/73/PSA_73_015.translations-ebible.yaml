verse: PSA.073.015
translations:
  mal-C: ഞാൻ ഈ വിധം സംസാരിക്കണമെന്ന് നിരൂപിച്ചിരുന്നെങ്കിൽ, അങ്ങയുടെ മക്കളുടെ തലമുറയെ
    ഞാൻ വഞ്ചിക്കുമായിരുന്നു.
  deu-TKW: 'Wenn ich dächte: Solches will ich verkündigen, so hätte ich das Geschlecht
    deiner Kinder verleugnet!'
  lin-lin: 'Soki nalobi : « Nakoloba lokola bango, » wana nateki penza lokumu ya libota
    na Yo.'
  mmx-mmx: Do nia agita paase asu tevelinga vetpes kerekngan mo limixin kapmek, agitaba
    lox asuusu i do nenia xopmen lara atnedi limixin taram.
  eng-LSV: If I have said, “I recount thus,” || Behold, I have deceived a generation
    of Your sons.
  eng-GNV: 'If I say, I will iudge thus, beholde the generation of thy children: I
    haue trespassed.'
  eng-WEBSTER: If I say, I will speak thus; behold, I should offend against the generation
    of thy children.
  nhw-BL: Sintla nicamanaltitosquía quen inijuanti, huajca niquincajcayajtosquía nochi
    momasehualhua.
  swh-ONEN: Kama ningesema, “Nitasema hivi,” ningelikuwa nimewasaliti watoto wako.
  bba-bba: Nɑ̀ n nɛɛ, kon ko nɡe tɔn kɔ̃so be, ko nɑ n kĩ n nɛn bweseru siki te ɑ
    ɡɔsɑ.
  eng-KJVCPB: If I say, I will speak thus; Behold, I should offend against the generation
    of thy children.
  luo-luo: Ka dine bed ni awacho kamano, to dine andhogo nyithindi.
  aii-aii: 'ܐܸܢ ܐܵܡܪܹܢ ܗܘܵܐ: ”ܒܸܬ ܗܲܩܹܝܢ ܗܵܕܟ݂ܵܐ،“ ܗܵܐ، ܠܬܵܘܠܲܕܬܵ‌ܐ ܕܒܢܘܿܢܘܼ̈ܟ݂ ܒܸܬ
    ܥܵܒ݂ܕܹܢ ܗܘܵܐ ܚܵܝܝܼܢܘܼܬܵ‌ܐ،'
  meu-meu: Bama toma “Unu baina hereva toma”, natumu na edia uru ai bama koidia.
  npi-ULB: “म यी कुराहरू भन्‍नेछु,” भनी मैले भनेको भए, तपाईंका छोराछोरीका यो पुस्तालाई
    मैले धोका दिनेथिएँ ।
  yor-yor: Bí mo bá wí pé, “Èmi ó wí báyìí,” èmi ó ṣẹ̀ sí ìran àwọn ọmọ rẹ̀.
  pes-OPCB: ولی اگر این فکرهایم را بر زبان می‌آوردم، جزو مردم خداشناس محسوب نمی‌شدم.
  tgl-ULB: Kung aking sinabi, “Sasabihin ko ang mga bagay na ito,” parang pinagtaksilan
    ko ang salinlahi ng inyong mga anak.
  nop-nop: Nu me nolidi mede yoiŋ undugoŋ binek yolit woŋ adi metamgeye walanedi yabukahile
    mu tilit.
  cbu-NT: Itaru, nuwsha anumashee chinarangeezi. Anumashee tsiyataranginaareena ashiru,
    Apanllee tiptsir tayutaritaranginaaparina.
  hui-hui: Wali agali mini kowi biaru tigua layadagua i̱na mbira lenedale i̱na í̠naga
    wali agalime lolenedagua ndo ledole.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​ဤ​နည်း​အ​တိုင်း​ပြော​ဆို ခဲ့​လျှင် ကိုယ်​တော်​၏​လူ​စု​တော်​ကို​ကိုယ်​စား​ပြု​၍
    ပြော​ဆို​သည်​မ​ဟုတ်​ပါ။
  bod-N: བདག་གིས་འདི་ལྟར་སྨྲ་འོང་ཞེས་བརྗོད༌ན། །ཁྱེད་ཀྱི་བུ་རྒྱུད་དག་ལ་ངོ་ལོག༌བྱས།།
  wsk-wsk: Bare ani uwuta balik, mu ani nika kariimet nunga bo iwita mena.
  sna-sna: Dai ndakanga ndati, “Ndichataura zvakadai,” ndingadai ndakapandukira vana
    venyu.
  spa-BLM: 'Si hubiera dicho: “Voy a hablar así”, he aquí que habría traicionado a
    la generación de tus hijos.'
  cac-cac: Mamin, q'uinaloc ix val icha syal eb' chi', ix am vixtej eb' vetchon̈ab',
    a on̈ ton a chon̈ab' on̈ tic.
  swh-ULB: Kama ningesema, “Ningesema mambo haya,” kumbe nigewasaliti kizazi hiki
    cha watoto wenu.
  bel-bel: Ты выкрасаў паток і крыніцу, Ты высушыў рэкі вялікія.
  deu-ELBBK: 'Wenn ich gesagt hätte: Ich will ebenso reden, siehe, so wäre ich treulos
    gewesen dem Geschlecht deiner Söhne.'
  mbb-OT: Angin ke mid-iringan ku is lalung he menge etew te ked-un-undaha zan kenikew,
    ne nelimbungan ku en is menge etew nu.
  mal-2015: ഞാൻ ഇങ്ങനെ സംസാരിപ്പാൻ വിചാരിച്ചെങ്കിൽ ഇതാ, ഞാൻ നിന്റെ മക്കളുടെ തലമുറയോടു
    ദ്രോഹം ചെയ്യുമായിരുന്നു.
  gup-gup: God, bu ngaye ngadjareniwirrinj kuhni ngawokdiwirrinj kurobbe, wanjh kunu
    nawu ngudda ke bininj rowk ngabenwarrewoyi, yiman kayime ngabenweykayi.
  ctu-CTI: Tsaꞌic c yoque subeyob a chaꞌañoꞌ bʌ chʌ bʌ tic lolon ñaꞌtyʌ tic pusicꞌal
    Tiꞌ sʌtyʌyob i bijlel chaꞌan ti caj c tꞌan.
  rmc-rmc: 'Te me phenďomas: „Vakerava avke sar on,“ zradzinďomas o pokoleňje tire
    čhavengro.'
  nlg-nlg: 'Ma ge Inau ku bosai na lei bosa raeni ke: Mi nau tu perora vamua na lei
    kulamu na vure.'
  pes-OPV: اگر می‌گفتم که چنین سخن گویم، هر آینه برطبقه فرزندان تو خیانت می‌کردم.
  ron-1924: 'Дакэ аш зиче: „Вряу сэ ворбеск ка ей”, ятэ кэ н-аш фи крединчос нямулуй
    копиилор Тэй.'
  ben-OBCV: যদি আমি এভাবে অপরদের প্রতি কথা বলতাম, তোমার ছেলেমেয়েদের প্রতি আমি বিশ্বাসঘাতকতা
    করতাম।
  som-som: Haddaan odhan lahaa, Sidaasaan ku hadli doonaa, Bal eeg, waan khiyaanayn
    lahaa farcanka carruurtaada.
  lat-VUC: Tu dirupisti fontes et torrentes; tu siccasti fluvios Ethan.
  eng-ASVBT: If I had said, I will speak thus; Behold, I had dealt treacherously with
    the generation of thy children.
  mna-mna: Anutu, ŋgar tio sananŋana tana, sombe aŋswe ma ipet mat, so aŋpasaana zin
    wal ku, mi aŋpakankaana ŋgar kizin.
  ita-1885: 'Se io dico: Io ragionerò così; Ecco, io son disleale inverso la generazione
    de'' tuoi figliuoli.'
  eng-LXXUP: Thou didst cleave fountains and torrents; Thou driedst up mighty rivers.
  eng-ULB: If I had said, “I will say these things,” then I would have betrayed this
    generation of your children.
  spa-VBL: Si le hubiese hablado así a otros habría traicionado a tu pueblo, Señor.
  fra-_FOB: 'Si j''ai dit: Je parlerai ainsi; voici, j''étais infidèle à la race de
    tes enfants.'
  mal-mal: ഞാൻ ഇപ്രകാരം സംസാരിക്കുവാൻ വിചാരിച്ചെങ്കിൽ, നിന്റെ മക്കളുടെ തലമുറയോട് ദ്രോഹം
    ചെയ്യുമായിരുന്നു.
  urd-GVR: Agar maiṅ kahtā, “Maiṅ bhī un kī tarah bolūṅgā,” to tere farzandoṅ kī nasl
    se ġhaddārī kartā.
  suz-BL: गो मेको आन खोदेंशो पाता हना, गो इन मुर आन कली मरिम्‍शो पदुमी वा।
  eng-NOY: If I should resolve to speak like them, Surely I should be treacherous
    to the family of thy children.
  ita-1927: 'Se avessi detto: Parlerò a quel modo, ecco, sarei stato infedele alla
    schiatta de’ tuoi figliuoli.'
  ckb-ckb: ئەگەر بە ڕاشکاوی قسەم دەکرد، ئەوا لەگەڵ منداڵەکانت ناپاک دەبووم.
  eng-BBE: If I would make clear what it is like, I would say, You are false to the
    generation of your children.
  xsi-xsi: Ambo naŋa muŋga aporo ŋgua pavaligiŋa kaŋa taituni pa noko itogo kinzi
    tamâta sakamao uru siporo mine, ande ŋinde ma itula pwataki tu naŋa apu muliŋgu
    panzi noko ne tamâta marumbu lâ. Andeta tia.
  kan-OKCV: ನಾನು ಈ ಪ್ರಕಾರ ಬಾಯಿತೆರೆದು ಮಾತಾಡಿದ್ದರೆ, ನಿಮ್ಮ ಪ್ರಜೆಗೆ ದ್ರೋಹಿಯಾಗುತ್ತಿದ್ದೆನು.
  tam-2017: இந்த விதமாகப் பேசுவேன் என்று நான் சொன்னால், இதோ, உம்முடைய பிள்ளைகளின்
    சந்ததிக்குத் துரோகியாவேன்.
  spa-RV-1909: 'Si dijera yo, Discurriré de esa suerte; he aquí habría negado la nación
    de tus hijos:'
  ron-BTF: 'Dacă spun: Voi vorbi astfel; iată, aș ofensa generația copiilor tăi.'
  eng-WEBP: If I had said, “I will speak thus”, behold, I would have betrayed the
    generation of your children.
  eng-FBV: If I'd talked like this to others, I would have betrayed your people.
  nld-1939: 'Dacht ik: Zo wil ik spreken! Dan brak ik de trouw van het geslacht uwer
    kinderen;'
  nch-BL: Sinta nicamanaltitosquía quej inijuanti, huajca niquincajcayajtosquía nochi
    momasehualhua.
  vie-1934: 'Nếu tôi có nói rằng: Ta sẽ nói như vậy; Aét tôi đã phạm bất trung cùng
    dòng dõi con cái Chúa.'
  cha-cha: 'Yaguin jagasja jualog, bae jusangan este; este na jagasja judague y generasion:
    y famaguonmo.'
  hin-CV: अब मेरा बोलना उन्हीं के जैसा होगा, तो यह आपकी प्रजा के साथ विश्वासघात होता.
  eng-OURB: If I had said, “I will speak thus;” behold, I would have betrayed the
    generation of your children.
  spa-BES: 'Si quisiera aclarar cómo es, diría: eres falso para la generación de tus
    hijos.'
  tdx-tdx: Lehe ataoko te, zao ty ho volañeko; hete! tsy ho nahity amo tariran’ ana’oo.
  tha-KJV: ถ้าข้าพระองค์​ได้​พูดว่า “ข้าพเจ้าจะพู​ดอย​่างนี้” ดู​เถิด ข้าพระองค์จะทำผิดต่อชั่วอายุ​แห่​งบ​ุตรทั้งหลายของพระองค์​แล้ว
  por-BR-2018: Se eu tivesse dito isto , eu falaria dessa maneira; eis que teria decepcionado
    a geração de teus filhos.
  deu-ELO: 'Wenn ich gesagt hätte: Ich will ebenso reden, siehe, so wäre ich treulos
    gewesen dem Geschlecht deiner Söhne.'
  eng-WYC-2018: If I said, I shall tell thus; lo! I [have] reproved the nation of
    thy sons. (If I had said, I shall talk as they do; behold! I would have brought
    reproach upon the nation of thy children.)
  epo-epo: Se mi intencus paroli kiel ili, Tiam mi fariĝus perfida al la generacio
    de Viaj filoj.
  gfk-gfk: Ing bia iau gor tange kaike ra mangana nianga, iau gor te lamus habato
    leh ira num matanaiabar.
  uig-PIN: 'Biraⱪ mǝn: — «Bundaⱪ desǝm, Bu dǝwrdiki pǝrzǝntliringgǝ asiyliⱪ ⱪilƣan
    bolmamdimǝn?» — dedim.'
  beo-beo: 'Be na da agoai sia: sia:noba, na da Dia fi dunu ilia sia:dafa agoane hame
    sia:na:noba.'
  tpi-OTNT: Sapos mi bin mekim kain tok olsem ol man nogut i save mekim long ol manmeri
    bilong yu, bai mi giamanim ol na paulim ol.
  hau-SA: Da na ce, “Zan faɗa haka,” da na bashe ’ya’yanka.
  udu-udu: 'Waḵki/ aha/ mina ’taki o gwo mo ki: Aha/ mina o gwo wakan mo tani aha/
    mina ’taki diki ta a’diŋ gana/ goma nyaḵum yil gi uc̱im pini mo.'
  uig-LAT: 'Biraq men: — «Bundaq désem, Bu dewrdiki perzentliringge asiyliq qilghan
    bolmamdimen?» — dédim.'
  nde-nde: Aluba ngangithe, “Ngizakhuluma ngitsho njalo,” ngabe ngangibakhohlisa abantwabakho.
  ton-ton: Kapau te u tala, te u lea pehē; vakai, ko ʻeku fai hala ki he toʻutangata
    ʻo hoʻo fānau.
  ces-1613: 'Řeknu-li: Vypravovati budu věci takové, hle, rodina synů tvých dí, že
    jsem jim křiv.'
  eng-WMB: If I had said, “I will speak thus”, behold, I would have betrayed the generation
    of your children.
  tam-TCV: இவ்வாறு பேசியிருந்தால், நான் உமது பிள்ளைகளுக்கு துரோகம் செய்திருப்பேன்.
  ceb-ULB: Kung misulti ako, “Akong isulti kining mga butanga,” unya akong gibudhian
    kining kaliwatan sa imong mga anak.
  pol-UBG: 'Gdybym powiedział: Będę mówił tak samo, skrzywdziłbym ród twoich synów.'
  agr-agr: Tuja wisha dita anentaimaina nujai betek anentaimkunuk, amina aentsjum
    aina nunak kajimatki idaikunus, wi wakegamun takasu aintagtai.
  kyc-kyc: Namba pii kopetame leyaminyi doko lapuli embena wambu pii lao nenge rambo
    lao pingi dopale pii napuli.
  urd-GVU: اگر مَیں کہتا، ”مَیں بھی اُن کی طرح بولوں گا،“ تو تیرے فرزندوں کی نسل سے
    غداری کرتا۔
  eng-OEBCW: But to resolve to speak like they do would be treachery to your children.
  deu-1912: Ich hätte auch schier so gesagt wie sie; aber siehe, damit hätte ich verdammt
    alle meine Kinder, die je gewesen sind.
  kan-2017: ನಾನು ಈ ಪ್ರಕಾರ ಬಾಯಿಬಿಡುವುದಕ್ಕೆ ಮನಸ್ಸು ಮಾಡಿಕೊಂಡಿದ್ದರೆ, ನಿನ್ನ ಭಕ್ತಕುಲಕ್ಕೆ
    ದ್ರೋಹಿಯಾಗುತ್ತಿದ್ದೆನು.
  yap-yap: Fa’an mang e gog e tinir e thin, ma dab gu ngongol ni bod reb e girdi’
    rom.
  hlt-MCSB: Te tlam te ka tae koinih na ca rhoek kah thawnpuei te kan hnukpoh tak
    ve ka ti.
  mdy-ETH: ታኣኒ ሃያይዲ ጌስታንዳኔ ጌዔያ ማዔያታቶ ኔኤኮ ናኣቶ ሾይንቶይዳ ሄኤዶ ፑርታ ባኣዚ ማዼያናንዳኔ።
  qvs-NT: A, Tata Dios, chay mana alli rurak runakunashina chayta rimashpaynika kreyishukmasinikunata
    llullachiymansapa karkan.
  twi-ASANTE: Sɛ mekaa sɛ, “Mɛkasa saa” a, anka medii wo mma no hwammɔ.
  eng-WEBU: If I had said, “I will speak thus”, behold, I would have betrayed the
    generation of your children.
  acu-NT: Antsu tu chichaaknaka Yusen umirkaru ainaun pasé nintimtiknuyajai.
  spa-PDDPT: 'Si dijera yo: Hablaré como ellos, Claro que traicionaría a la generación
    de tus hijos.'
  gun-gun: Ha'e rami xeayvu va'e rire ajapo 'rãgue ndera'y kuery ha'e javive pe nda'evei
    aguã rami.
  agu-BL: Poro Ta', yi nink nchinxom te chitxumu'n yi e' mal naka'tz, ja klo' el chik'ej
    yi e' nitxajilu' wa'n.
  ilo-ULB: No naibagak nga, “Ibagak dagitoy a banbanag,” ket mabalin a ginulibak daytoy
    a henerasion dagiti annakmo.
  kpg-kpg: Maa au gu helekai nia hagadilinga mee beenei, malaa, au gu hagalee hai
    be tangada ni au daangada.
  uig-ARA: 'بىراق مەن: ــ «بۇنداق دېسەم، بۇ دەۋردىكى پەرزەنتلىرىڭگە ئاسىيلىق قىلغان
    بولمامدىمەن؟» ــ دېدىم.'
  sus-sus: Xa n sa na mɔɔli fala nu, n bara yanfanteya raba i xa die ra nu.
  pon-2006: Ma I ndaier soahng pwukat, eri, I sohte pahn mwomwehda me ngehi emen sapwellimomwi
    aramas.
  jae-jae: Aê embe taêc ênam gebe aê jasôm biŋ amboac tonaŋ jawiŋ oc jansau nêm launêŋ
    gôlôac.
  ksd-ksd: 'Gala iau ga biti: Ina tatike ra dari; Ea, ina gala vagu pa kaum taun tarai.'
  tur-YTC: Eğer “Ben böyle konuşayım” deseydim, İşte, senin çocuklarının nesline ihanet
    etmiş olurdum.
  bel-N: 'Калі б я сказаў: “Буду думаць, як яны!”— я б гэтым адрокся ад пакаленьня
    сыноў Тваіх.'
  grc-BRENT: Σὺ διέῤῥηξας πηγὰς καὶ χειμάῤῥους, σὺ ἐξήρανας ποταμοὺς ἠθάμ.
  kpr-kpr: Na avaga saetena amota, a jo ninda natofo da kaugo iraeri. Ava sedo, na
    ainda kotari ighagha ari dae sise, resena.
  ind-AYT: Seandainya aku berkata, “Aku akan berkata seperti itu,” sebenarnya aku
    telah mengkhianati generasi anak-anak-Mu.
  yom-yom: 'Enati ndituba : “Ndiela tuba banga bawu”, Nganu ndivakula bana baku.'
  yut-yut: Nak gak dakon mɨŋat amɨnyogo do amɨn yokwi da gen yoŋ uŋudeŋ yoyɨgɨm tam,
    top yoyɨkom.
  nya-nya: Ndikanati, “Ndidzayankhula motere,” ndikanachita chosakhulupirika kwa ana
    anu.
  kyg-kyg: Nagaemo, ani kavafeꞌmo ava gemo huꞌna hapa paiguve, huꞌna huꞌnovesinana
    mafaꞌnekalegamo hosu kavaꞌmo huꞌnogeꞌa asagauꞌa aiꞌnaesine.
  hrv-hrv: 'Da sam kazao: “Govorit ću kao i oni”, izdao bih rod sinova tvojih.'
  mps-mps: Eno te bidi dwai dabego wabo po tiwai, te nago we bidi dabeba wagi da,
    teda eno augwali tibo po ola mayu, te augwali homu puna palagi dao.
  tpi-tpi: Sapos mi bin mekim kain tok olsem ol man nogut i save mekim long ol manmeri
    bilong yu, bai mi giamanim ol na paulim ol.
  dan-1931: 'Men jeg tænkte: “Taler jeg så, se, da er jeg troløs imod dine Sønners
    Slægt.”'
  vie-OVCB: Nếu con cứ than phiền trách móc, con sẽ trở nên bất trung với Ngài.
  guj-2017: જો મેં કહ્યું હોત, “હું આ પ્રમાણે બોલીશ,” તો હું તમારા દીકરાઓની પેઢીનો
    વિશ્વાસઘાત કરત.
  pon-2006A: Ma I ndaier soahng pwukat, eri, I sohte pahn mwomwehda me ngehi emen
    sapwellimomwi aramas.
  por-BRBSL: 'Se eu tivesse dito: “Falarei assim”, eis que eu teria traído a geração
    de seus filhos.'
  eng-OEBUS: But to resolve to speak like they do would be treachery to your children.
  swe-swe: 'Om jag hade sagt: Jag vill tala detta, skulle jag ha förrått en generation
    av dina barn.'
  cth-cth: Hottelah ka dei han ka tet pawiteh, khenhaw! na catounnaw koe torei teh,
    tamikalan hoeh lah kaawm han.
  twi-twi: Sɛ mekae se, “Mɛkasa saa” a, anka midii wo mma no huammɔ.
  hlt-hlt: Te tlam te ka tae koinih na ca rhoek kah thawnpuei te kan hnukpoh tak ve
    ka ti.
  tbz-SIM: Kɛ̀ n do tú m bo nnɑ́ɑ́ mbɛ̀ nɑ̀ɑ́ mmɛ̀ɛ̀ botí, n nɑ nsoutɛ́ ɑ kɔbɛ yɑɑ̀bí
    nyi.
  msy-2020: Kɨ gumazir kurabav gei moghɨn, nɨn gumazamiziba akar otevitam me mɨkemeghtɨ,
    me okam nɨghnɨgham. Kɨ kamaghɨn amizir puvatɨ.
  dop-dop: Ye mɑɑ tɔmɑ sɩ mɑ yɔɣɔtɩ ɩsɩɩ mpɛ, hɑlɩ mɑɑ lɩɩwɑ nyɑ́ piyɑ piitim wɑɑlɩ.
  azb-azb: Əgər «qoy mən də belə danışım» deyə düşünsəydim, Sənin övladlarına xəyanət
    edərdim.
  eng-DBY: If I said, I will speak thus, behold, I should be faithless to the generation
    of thy children.
  hin-2017: यदि मैंने कहा होता, “मैं ऐसा कहूँगा”, तो देख मैं तेरे सन्तानों की पीढ़ी
    के साथ छल करता।
  wol-KYG: 'Su ma noon: «Naa waxe ni ñoom,» kon de, ma wor sa askanu mbooloo.'
  swp-swp: Taba ea ene, “Doha ina abo ea riba”, am isimurita abo ea woeaponoridi.
  bjr-bjr: Qinee mi manda aaqara ufana qidaqau ani Anutuna faiqí anaasee naanna sia
    raunaiqini.
  eng-YLT: If I have said, 'I recount thus,' Lo, a generation of Thy sons I have deceived.
  kne-kne: Mo inbagak dana ay ninemnem ko, kamanak linipotan din ipogaw mo.
  eng-WYC-2017: If I said, I shall tell thus; lo! I [have] reproved the nation of
    thy sons.
  eng-WMBB: If I had said, “I will speak thus”, behold, I would have betrayed the
    generation of your children.
  zat-NTPS: 'La nnia'' neda'': Guchálaja'' ca dxuluchalaj benne'' ca'', na'' si xe̱''a
    bénneachedu ca'' chiu'', Dios.'
  zty-NTPS: 'Chela'' nnia'' neda'': wchaḻja'' kan ẕchaḻjgak benne'' ka'', na'' wka''na''
    bénne''do'' chio'' ka'' ka''ze, Dios.'
  urd-GVH: अगर मैं कहता, “मैं भी उनकी तरह बोलूँगा,” तो तेरे फ़रज़ंदों की नसल से ग़द्दारी
    करता।
  rug-rug: Be zama ni rau saripu gua sara si va ilolo pule nau si rau koari na hahanana
    leadi tadi na Mua tinoni.
  gaz-gaz: Ani utuu, “Akkana nan dubbadha” jedhee jiraadhee silaa ijoollee kee nan
    yakkan ture.
  fra-LSG: 'Si je disais: Je veux parler comme eux, Voici, je trahirais la race de
    tes enfants.'
  yal-yal: Xa n yi falan ti alo e tan, nayi, n yi i ya muxune yanfama nɛn nun.
  iou-iou: Upäŋkaŋ ude nadäwero! Anutu, äma waki täŋpanitä yäŋärok gäwet täŋkuŋo udegän
    yäwero uwä ämawebekaye-kät nanik kubä bumik nämo iret. Nämo, äma waki udewanigän
    äworewet!
  haw-1868: 'Ina e i iho au, E olelo aku wau peneia: Eia hoi, e kumakaia paha au i
    ka hanauna o kau poe keiki.'
  arb-NAV: لَوْ أَنَّنِي نَطَقْتُ بِمِثْلِ هَذَا، لَكُنْتُ قَدْ خُنْتُ جِيلَ أَوْلادِكَ.
  ded-ded: “Ni yoac ifia dekecbade.” Ni ine ifi debai dede nambaracfocgaac areng tobangyunuma
    ikoc ayemmema wayunubai.
  ewe-ewe: Ɖe megblɔ be, “Ale maƒo nui nye si” la, anye ne mede viwòwo asi.
  eng-LEE: 'But if I were to say, I will speak thus: behold, I would be treacherous
    against the generation of thy children.'
  asm-FB: যদি মই এনেকুৱা কথাবোৰ কলোহেঁতেন, তেন্তে সেয়া কোনোমতে তোমাৰ সন্তানৰ কথা
    নহলহেঁতেন।
  sus-A: شَ ﭑ سَ نَ مْولِ قَلَ نُ، ﭑ بَرَ يَنقَنتٍيَ رَبَ عِ شَ دِيٍ رَ نُ.
  fra-SBL: 'Si j''avais dit : « Je vais parler ainsi », Voici, j''aurais trahi la
    génération de vos enfants.'
  hbo-hbo: אִם־אָ֭מַרְתִּי אֲסַפְּרָ֥ה כְמֹ֑ו הִנֵּ֤ה דֹ֭ור בָּנֶ֣יךָ בָגָֽדְתִּי׃
  kik-kik: Ingĩoigire atĩrĩ, “Nĩngwaria o ũũ,” nĩingĩakunyanĩire ciana ciaku.
  fra-NCL: 'Si j’avais dit : « Je veux parler comme eux », j’aurai trahi la race de
    tes enfants.'
  cek-AK: To tiah kasae thuih han ka poek nahaeloe, khenah, na caanawk nuiah kasae
    sah kami ah ni ka om tih.
  cuk-cuk: 'An weyob sogsana: “We-dule-isganamaryob an sunmakoye.” An be-mimmigangi
    aibichanad.'
  uig-CYR: Йәрни йерип булақларни, ериқларни аққуздуң, Сән тохтимай еқиватқан дәрияларни
    қурутувәттиң.
  tel-2017: ఇలాటి మాటలు నేను చెబుతాను అని నేను అన్నట్టయితే నేను ఈ తరంలోని నీ పిల్లలను
    మోసం చేసినట్టే.
  hat-BSA: 'Si mwen te di: “Mwen va pale konsa,” gade byen, mwen ta trayi jenerasyon
    pitit Ou yo.'
  ukr-ONPU: Ти висікав джерело і потік, Ти висушував ріки, завжди повноводні.
  kos-kos: Nga fin fahk kain kas inge, Na ma nga oru uh ac oana ngan tia sie sin mwet
    lom.
  hbo-WLC: אִם־אָ֭מַרְתִּי אֲסַפְּרָ֥ה כְמ֑וֹ הִנֵּ֤ה ד֭וֹר בָּנֶ֣יךָ בָגָֽדְתִּי׃
  ibo-ibo: Ọ bụrụ na m kwuru sị, “Nke a ka m ga-ekwu,” agaara m abụ onye na-ekwesighị
    ntụkwasị obi nʼetiti ụmụ gị.
  ory-ory: “ଏରୂପ କହିବି” ବୋଲି ଯଦି ମୁଁ କହିଥାʼନ୍ତି ତେବେ ଦେଖ, ମୁଁ ତୁମ୍ଭ ସନ୍ତାନଗଣର ବଂଶ
    ପ୍ରତି ବିଶ୍ୱାସଘାତକତା କରିଥାʼନ୍ତି।
  chk-chk: Iwe, are üa pwal apasätä usun mine ir ra apasa, wewen nge üpwe afangamäi
    noum kewe aramas.
  rop-rop: If ai bina tok ola nogudbala ting, wal ai nomo bina jidan laik yu pipul
    olabat.
  ukr-1871: 'Коли б я сказав: буду ж і я так говорити, то я б спроневірився родові
    синів твоїх.'
  yon-yon: Nembed “Yi inamen arewa kande dakmaniin.” ande yedmaniin kuu, God ye nimakarub
    yaa ambarakmaniin.
  deu-1951: Wollte ich auch so rechnen, siehe, so würde ich das Geschlecht deiner
    Kinder verraten.
  eng-JPS: 'If I had said: ''I will speak thus'', behold, I had been faithless to
    the generation of Thy children.'
  srp-1865: 'Kad bih kazao: govoriæu kao i oni, iznevjerio bih rod sinova tvojih.'
  lug-lug: Singa ŋŋamba nti njogere bwe nti, nandibadde mukuusa eri omulembe guno
    ogw’abaana bo.
  heb-heb: אם אמרתי אספרה כמו הנה דור בניך בגדתי׃
  ben-IRV: যদি আমি বলতাম, “আমি এই বিষয়ে বলব,” তবে আমি, তোমার সন্তানদের বংশের প্রতি
    বিশ্বাসঘাতকতা করতাম।
  ntu-ntu: '@see-verse:PSA.073.014'
  pan-pan: ਜੇ ਮੈਂ ਆਖਦਾ ਕਿ ਮੈਂ ਇਸੇ ਤਰ੍ਹਾਂ ਦੱਸਾਂਗਾ, ਤਾਂ ਵੇਖੋ, ਮੈਂ ਤੇਰੇ ਬੱਚਿਆਂ ਦੀ ਪੀੜ੍ਹੀ
    ਨੂੰ ਧੋਖਾ ਦਿੰਦਾ।
  mya-JVB: ထိုသို့ သဘောကျမည်ဟု အကျွန်ုပ်ဆို လျှင် ၊ ကိုယ်တော် ၏ အမျိုးသား တို့ကို
    ပြစ်မှား ရာသို့ ရောက်ပါ လိမ့်မည်။
  kgf-kgf: Ni imuhuc ʒéaumaŋ ʒé ʒéwinec miŋ kewuac nambérac héra ikoc waŋ énécmiwinec
  tte-O: Tem toyauyaulene ali nuwatu koina yalau yo yagagasa yo yaedeedede besiele
    siya kabo kagu lotonan yakato yau nige am tomo.
  tbg-tbg: Mpo, te qora kaiqa vare variaka tiantemake uva turaitirio, te ai vaiinti
    nahenti qoraiqamama nimitauraitirio.
  hmo-hmo: Bema lau ese, tau dikadia edia hereva bamona hereva lau gwauraia neganai,
    lau ese oiemu taudia edia mauri do lau hadikaia, bona edia laloa do lau hakererea.
  zar-NT: Laʼtuʼ bëʼa didzaʼ ca nácagaca lë ni guzxíʼ yéʼedaʼ bönachi quiuʼ.
  urd-urd: अगर मैं कहता, कि यूँ कहूँगा; तो तेरे फ़र्ज़न्दों की नसल से बेवफ़ाई करता।
  rus-SYN: Ты иссек источник и поток, Ты иссушил сильные реки.
  bqc-SIM: Tó ma zɛ ń yã́ bee taa oaoɛ, bee aↄ dɛ bↄa n gbɛ̃́ↄ kpɛ ũɛ.
  tcz-CHONGTHU: Keiman hitiahi ka seikhah a ahileh na mi ka hilou hijeng inte.
  mar-mar: जर मी म्हणालो असतो की, मी या गोष्टी बोलेन, तर मी या पिढीच्या तुझ्या मुलांचा
    विश्वासघात केला असता.
  isl-isl: Ef ég talaði með þessum hætti, væri ég að bregðast lýð þínum.
  hlt-THB: Kai ing, Cemyih na sai u vang,” ka ti mantaw, na cakhqi ana zawi hawh kawng
    nyng.
  qub-qub: Noga paycunano yarpashpäga maynami engañäman caran acrashayqui runacunatapis.
  bqp-bqp: Tó ma zɛ kũ yã dí taka onaao, abirekũ nigↄ̃ de bona n gbɛ̃nↄ kpɛ yã
    ũmɛ.
  hat-hat: 'Si m'' di nan kè m'': Bon, m''ap pale tankou mechan yo! Si m'' fè sa,
    se trayi mwen ta trayi moun k''ap sèvi ou yo.'
  eng-BSB: If I had said, “I will speak this way,” then I would have betrayed Your
    children.
  eng-WEBPB: If I had said, “I will speak thus”, behold, I would have betrayed the
    generation of your children.
  kbq-kbq: Nagra ama anazamofo nanekema vahetmima zamasamuresina, ha' vahe zamazampi
    vaheka'a zamavarente'naku nagra komoru huresine.
  pon-pon: Koren ion i pil pan indinda dueta irail, a jo, pwe i de pan juedeki japwilim
    omui jeri kan karoj jan maj kokodo lel met.
  nhe-BL: Intla nicamatitosquía queja inijuanti, huajca niquincajcayajtosquía nochi
    motlacajhua.
  wnc-wnc: Sike nata wamu takngatu takngatu wai aminda yakaing kaknga yakum gamu,
    manggamu nata amindabamu ayuaing aminde kem yanike tanzit tasiwam.
  bus-bus: Tó ma zɛ kↄ̃n yã beee taka onao, bee égↄ̃ dɛ bↄna n gbɛ̃nↄ kpɛɛ yã ũmɛ.
  gub-BL: Aze mo aze'eg ikatu 'ym ma'e wazàwe, Iaiw ma'e azapo mo neremiaihu wanupe.
  eng-DRA: 'Thou hast broken up the fountains and the torrents: thou hast dried up
    the Ethan rivers.'
