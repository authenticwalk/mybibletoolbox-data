verse: PSA.073.021
translations:
  mal-C: എന്റെ ഹൃദയത്തിൽ കയ്‌പു നിറയുകയും എന്റെ അന്തരംഗം തകർന്നടിയുകയും ചെയ്തപ്പോൾ,
  deu-TKW: Als mein Herz verbittert war, und es mich in den Nieren stach,
  lin-lin: Tango motema na ngai ezalaki kotomboka mpe molimo na ngai emitungisaki,
  mmx-mmx: At levenaleng levendoxoma rak ga soogong tu la labalak ga mamao ru.
  eng-LSV: For my heart shows itself violent, || And my reins prick themselves,
  eng-GNV: 'Certainely mine heart was vexed, and I was pricked in my reines:'
  eng-WEBSTER: Thus my heart was grieved, and I was pricked in my reins.
  nhw-BL: Quema niquitac ya ni, nelía tlahuel nicualanqui huan hasta nechcocohuayaya
    noyolo.
  swh-ONEN: Wakati moyo wangu ulipohuzunishwa, na roho yangu ilipotiwa uchungu,
  bba-bba: Ye nɛn ɡɔ̃ru ɡɑ sɑnkirɑ, n sɑ̃ɑwɑ nɡe ɡɑ̃ɑnu sɔkɑ nɛn nukurɔ.
  eng-KJVCPB: Thus my heart was grieved, And I was pricked in my reins.
  luo-luo: Kane iya owangʼ, kendo chunya winjo lit,
  aii-aii: ܐܝܼܡܲܢ ܕܦܝܼܫ ܠܹܗ ܡܘܼܡܪܸܪܵܐ ܠܸܒܝܼ، ܘܓܵܘܝܼ ܦܝܼܫ ܠܹܗ ܟ̰ܪܝܼܙܵܐ،
  meu-meu: Laumagu e hisihisiva bona lalogu na e kodoava negana ai,
  npi-ULB: किनकि मेरो हृदय शोकमा परेको थियो र म गहिरो चोटमा परेको थिएँ ।
  yor-yor: Nígbà tí inú mi bàjẹ́ àti ọkàn mi ṣì korò,
  pes-OPCB: وقتی من به این حقیقت پی بردم، از خود شرمنده شدم!
  tgl-ULB: Dahil nagdalamhati ang aking puso, at ako ay labis na nasugatan.
  nop-nop: Nai uŋaniŋ nadinadine pilalune welene adi agaŋ moŋ hinek nadiŋat.
  cbu-NT: Apaa, nuw nduma mangoonchuri, mangishi kapung tsiyantarangina. Nuw wanipa
    yutarit chinarangi.
  hui-hui: I̱naga miniha tandaga bialu tinibi toga layagola
  mya-mya: ကျွန်​တော်​မျိုး​သည်​ဝမ်း​နည်း​ကြေ​ကွဲ​၍ စိတ်​နာ​ကြည်း​သော​အ​ခါ
  bod-N: བདག་སེམས་འཚེར་ཞིང་སྙིང་ཁུང་ཕུག་དུས༌སུ།།
  wsk-wsk: Tom ani iki maguwukasam se angamang motam dagulukaso,
  sna-sna: Mwoyo wangu pawakachema uye mweya wangu ukashungurudzika,
  spa-BLM: Porque mi alma se afligió. Estaba amargado en mi corazón.
  cac-cac: Ayic manto nachajel-laj jun tic vuuj, ix in te cusi, ix och pitz'an syail
    d'a in pixan.
  swh-ULB: Maana moyo wangu ulipata uchungu, nami nilijeruhiwa sana.
  bel-bel: Хай ня вернецца прыгнечаны ў сораме; гаротны і ўбогі хай славяць імя Тваё.
  deu-ELBBK: Als mein Herz sich erbitterte und es mich in meinen Nieren stach,
  mbb-OT: Hein neseeng a wey nesekitan a,
  mal-2015: ഇങ്ങനെ എന്റെ ഹൃദയം വ്യസനിക്കയും എന്റെ അന്തരംഗത്തിൽ കുത്തുകൊള്ളുകയും ചെയ്തപ്പോൾ
  gup-gup: Bu ngaye ngakangewarreni wanjh kunu ngayidduy kore kukange ngardduk.
  ctu-CTI: Cheꞌ ñac tic chꞌʌmbe i sujmlel, ñoj chꞌʌjyem ti cubi. Tic chaꞌle pensal.
  rmc-rmc: Sar pes miri duša oleha trapinelas a dukhalas man oda andro jilo,
  nlg-nlg: Me vaho ge u ghanaghana olia ivei te vagha na dikaagu inau. Ivei te vagha
    na vahaghitaili tu righighi mai tua tana bona tu ghahau iga.
  pes-OPV: لیکن دل من تلخ شده بود و در اندرون خود، دل ریش شده بودم.
  ron-1924: Кынд ми се амэра инима ши мэ симцям стрэпунс ын мэрунтае,
  ben-OBCV: যখন আমার হৃদয় ক্ষুণ্ণ হয়েছিল আর আমার আত্মা তিক্ত হয়েছিল,
  som-som: Waayo, qalbigaygu wuu murugooday, Oo waxaa layga muday kelyaha,
  lat-VUC: Ne avertatur humilis factus confusus; pauper et inops laudabunt nomen tuum.
  eng-ASVBT: 'For my soul was grieved, And I was pricked in my heart:'
  mna-mna: Indeeŋe ta motoŋ mburmbur, mi leleŋ iŋgis na, aŋkam kat ŋgar som. Nio aŋtalli
    pu kembei mbili ta le ŋgar somŋana i.
  ita-1885: Quando il mio cuore era inacerbito, Ed io era punto nelle reni;
  eng-LXXUP: 'Let not the afflicted and shamed one be rejected: The poor and needy
    shall praise thy name.'
  eng-ULB: For my heart was grieved, and I was deeply wounded.
  spa-VBL: En ese tiempo mis pensamientos se volvieron amargos. Me sentí atravesado
    con cuchillos.
  fra-_FOB: Quand mon cœur s'aigrissait ainsi, et que je me tourmentais en moi-même,
  mal-mal: ഇങ്ങനെ എന്റെ ഹൃദയം വ്യസനിക്കുകയും എന്റെ അന്തരംഗത്തിൽ കുത്തുകൊള്ളുകയും ചെയ്തപ്പോൾ
  urd-GVR: Jab mere dil meṅ talḳhī paidā huī aur mere bātin meṅ saḳht dard thā
  suz-BL: ङोंइती आ थुं लुक्‍च लशा, कशो दुम्‍शो बाक्‍त।
  eng-NOY: When my heart was vexed And I was pierced in my reins,
  ita-1927: Quando il mio cuore s’inacerbiva ed io mi sentivo trafitto internamente,
  ckb-ckb: کاتێک دڵم تەنگ بوو، وەک شمشێر هەناومی بڕی،
  eng-BBE: 'My heart was made bitter, and I was pained by the bite of grief:'
  xsi-xsi: Opopo, muŋga, lâ zo ŋinde naŋa iloŋgu makisa ndo wa wisiŋgu sakamao wa,
  kan-OKCV: ನನ್ನ ಹೃದಯವು ದುಃಖಗೊಂಡು, ನನ್ನ ಆತ್ಮವು ಕಹಿಗೊಂಡಿತು.
  tam-2017: இப்படியாக என்னுடைய மனம் கசந்தது, என்னுடைய உள்மனதிலே குத்தப்பட்டேன்.
  spa-RV-1909: Desazonóse á la verdad mi corazón, y en mis riñones sentía punzadas.
  ron-BTF: Astfel inima mea a fost mâhnită și am fost înțepat în rărunchii mei.
  eng-WEBP: For my soul was grieved. I was embittered in my heart.
  eng-FBV: At that time my thoughts were bitter. I felt like I had been stabbed.
  nld-1939: Als dus mijn hart nog verbitterd zou zijn, En mijn nieren bleven geprikkeld,
  nch-BL: Quema niquitac ya ni, nelía tahuel nicualanqui huan hasta nechcocohuayaya
    noyolo.
  vie-1934: Khi lòng tôi chua xót, Và dạ tôi xôn xao,
  cha-cha: Sa y corasonjo estaba triste, ya matogchayo gui sumanjalom.
  hin-CV: जब मेरा हृदय खेदित था तथा मेरी आत्मा कड़वाहट से भर गई थी,
  eng-OURB: For my soul was grieved. I was embittered in my heart.
  spa-BES: Mi corazón se amargó y me dolió la mordedura de la tristeza.
  tdx-tdx: Fa nikokentrekokentreñe ty troko naho niteveke ty an-tsapavoako ao,
  tha-KJV: เมื่อจิตใจของข้าพระองค์​ขมขื่น เมื่อข้าพระองค์เสียวแปลบถึงหัวใจ
  por-BR-2018: Porque meu coração tem se amargurado, e meus rins têm sentido dolorosas
    picadas.
  deu-ELO: Als mein Herz sich erbitterte und es mich in meinen Nieren stach,
  eng-WYC-2018: For mine heart is enflamed, and my reins be changed; (When my heart
    was enflamed, and my feelings were hurt;)
  epo-epo: Kiam bolis mia koro Kaj turmentiĝis mia internaĵo,
  gfk-gfk: Ing no balagu ga tapunuk ma iau ga ngurungur,
  uig-PIN: Yürǝklirim ⱪaynap, Iqlirim sanjilƣandǝk bolƣan qaƣda,
  beo-beo: Musa, na dawa:su da gamoga:i agoai galea, amola na dogo ganodini na da
    se nabaloba,
  tpi-OTNT: Long dispela taim tingting bilong mi i kirap nogut, na bel bilong mi i
    pilim nogut tru.
  hau-SA: Sa’ad da zuciyata ta ɓaci hankalina kuma ya tashi,
  udu-udu: Ka ḵashiram pem ḵa/ki’d ki ḵa/ mo tani dhali ki aha/ su’kkunu eya du mo,
  uig-LAT: Yüreklirim qaynap, Ichlirim sanjilghandek bolghan chaghda,
  nde-nde: Lapho inhliziyo yami yayifuthelene lomoya wami uthukuthele,
  ton-ton: Naʻe mamahi pehē pe hoku laumālie, pea naʻe mahuhuhuhu ai hoku loto.
  ces-1613: Když zhořklo srdce mé, a ledví má bodena byla,
  eng-WMB: For my soul was grieved. I was embittered in my heart.
  tam-TCV: என் இருதயம் கசந்தது, என் உள்ளம் குத்தப்பட்டது.
  ceb-ULB: Tungod kay ang akong kasingkasing nagmasulob-on, ug nasamdan ako pag-ayo.
  pol-UBG: Gdy gorycz miałem w sercu, a w nerkach czułem kłucie;
  agr-agr: Wi senchi kajekan pujubiajai, nuniai mina anentaig dajautibi.
  kyc-kyc: Dokopa nambana suu pingi koo manjo mona rando karo
  urd-GVU: جب میرے دل میں تلخی پیدا ہوئی اور میرے باطن میں سخت درد تھا
  eng-OEBCW: So my bitterness of mind and the pain that stabbed my heart
  deu-1912: Da es mir wehe tat im Herzen und mich stach in meine Nieren,
  kan-2017: ನನ್ನ ಮನಸ್ಸು ನೊಂದುಹೋಗಿತ್ತು; ಆಂತರ್ಯದಲ್ಲಿ ಅಲಗು ನೆಟ್ಟಂತಿತ್ತು.
  yap-yap: Nap’an nra mo’oy e leam rog, me maad’ad e tafnay rog,
  hlt-MCSB: Ka thinko loh khikhi hal tih ka hmuet a phawt vaengah.
  mdy-ETH: ማሊፃ ታኣኮ ሚርጌና ጫንቄኔ፤ ዒናኣ ታኣኮ ሜቄኔ።
  qvs-NT: Chay mana alli rurak runakunata kawashpa sukaman turbakurkani. Turbakushpa
    sukaman llakirkani.
  twi-ASANTE: Ɛberɛ a awerɛhoɔ hyɛɛ mʼakoma mu na me sunsum dii yea no,
  eng-WEBU: For my soul was grieved. I was embittered in my heart.
  acu-NT: Wikia pasé aints ainau pujutrin wainkan, tangku nintinchawa nunisnak katsurman
    nintimsan pujuyajai. Turamtai nintir najamnuyayi.
  spa-PDDPT: Cuando mi corazón se amargaba Y me sentía traspasado,
  gun-gun: Ha'e gui xepy'a raxy jave, xekuraxõ py nda'evei reia anho aendu vy
  agu-BL: Poro yi in wetz, ja chimbisun, nin ja skej intzi', tan paj yi sotzaj c'u'lal
    yi atin cu'nt.
  ilo-ULB: Ta nagladingit ti pusok, ken nasugatanak iti kasta unay.
  kpg-kpg: Di madagoaa hua o agu maanadu ne huaidu, gei au gu manawa gee labelaa,
  uig-ARA: يۈرەكلىرىم قايناپ، ئىچلىرىم سانجىلغاندەك بولغان چاغدا،
  sus-sus: N bɔɲɛ to nu maɲaaxuma, a nu luxi nɛ n bɛ alɔ tanbɛ nan n sɔxɔma.
  pon-2006: Ni ei lamalam eh suwedla oh I pil nsensuwedla,
  jae-jae: Gêdêŋ taŋ ŋoc ŋalêlôm ŋamakic kêsa e kêtuŋ aê masi naŋ,
  ksd-ksd: Ba i mapak ra nuknukigu, Ma ba i pinpidian ra balagu,
  tur-YTC: Çünkü canım acı çekiyordu. Yüreğim buruktu.
  bel-N: Бо згоркла сэрца маё і курчыліся ныркі мае,
  grc-BRENT: Μὴ ἀποστραφήτω τεταπεινωμένος καὶ κατῃσχυμμένος, πτωχὸς καὶ πένης αἰνέσουσι
    τὸ ὄνομά σου.
  kpr-kpr: Na kotari ekoko use itatamari sembae beká use, dubo mema useni.
  ind-AYT: Ketika hatiku berduka, dan buah pinggangku tertusuk-tusuk,
  yom-yom: Mu thangu ntimꞌama wubedi kiaki ayi pheve ama yibedi mu kingongo,
  yut-yut: Uŋun bɨsapmon nak bupmɨsi nandagɨm, aŋek butnokon da yokwisi nandagɨm.
  nya-nya: Pamene mtima wanga unasautsidwa ndi kuwawidwa mu mzimu mwanga,
  kyg-kyg: Naipamoꞌmo kana huꞌnigenoꞌaeꞌmo naipafatiꞌmo atu nahaeꞌniye.
  hrv-hrv: Kad mi duša bijaše ojađena, a bubrezi probodeni,
  mps-mps: Te sogo eno homu te midigi selama, tama eno haligago te dwai mu yai.
  tpi-tpi: Long dispela taim tingting bilong mi i kirap nogut, na bel bilong mi i
    pilim nogut tru.
  dan-1931: Så længe mit Hjerte var bittert og det nagede i mine Nyrer,
  vie-OVCB: Khi lòng con đau buồn, tinh thần con cay đắng.
  guj-2017: કેમ કે મારું હૃદય વ્યાકુળ થયું અને હું બહુ ગંભીર રીતે ઝખમી થયો છું.
  pon-2006A: Ni ei lamalam eh suwedla oh I pil nsensuwedla,
  por-BRBSL: Pois minha alma estava de luto. Eu estava amargurado no meu coração.
  eng-OEBUS: So my bitterness of mind and the pain that stabbed my heart
  swe-swe: 'När mitt hjärta var förbittrat och jag var genomborrad i mitt inre (ordagrant:
    ”mina njurar” – representerar det inre själsliga livet),'
  cth-cth: Hot patetlah ka lungthin a pataw teh, ka pouknae hai a ru.
  twi-twi: Bere a awerɛhow hyɛɛ me koma mu na me honhom dii yaw no,
  hlt-hlt: Ka thinko loh khikhi hal tih ka hmuet a phawt vaengah.
  tbz-SIM: Mɛyɛǹcɑɑ̀rìmɛ̀ do nh ɑutɛ́ dìì mɔ̀nnì, kɛ̀ dɛ̀ n yonkɛ kɛ́ n tɑ mɛdiɛ̀
    mmɛ.
  msy-2020: Kɨ faragha bizir kabagh nɨghnigha nan navim bar oseme. Mati, kɨ bizir
    kurar mam amezɨ, nan navir averiam puvɨra na gami.
  dop-dop: Wɑɑtʋ wei mɑ tɑɑ kɑ wɛ nyɑŋ nɑ mɑ lɑŋlɛ wɑkəlɩ sɔsɔm tɔ.
  azb-azb: O vaxt könlüm zəhərlənmişdi, Qəlbim dəlik-deşik olmuşdu.
  eng-DBY: When my heart was in a ferment, and I was pricked in my reins,
  hin-2017: मेरा मन तो कड़वा हो गया था, मेरा अन्तःकरण छिद गया था,
  wol-KYG: Naqar laa amoon, sama xol di dagg.
  swp-swp: Huiana eai wa ea nuakarapi, eo nuagu i amamna,
  bjr-bjr: Qinee manda oosana maree mariasa moomoo qumiasanara irunanoo qini irirafa
    suka qaifanoo qini qimuqusa mandaikinoo.
  eng-YLT: For my heart doth show itself violent, And my reins prick themselves,
  kne-kne: Sin timpo ay mansaksakit din nemnem ko,
  eng-WYC-2017: For mine heart is enflamed, and my reins be changed;
  eng-WMBB: For my soul was grieved. I was embittered in my heart.
  zat-NTPS: Gate guca' zre'e lazre' chee̱ benne' ca', guzúa lázrdawa' lu da ste̱be.
  zty-NTPS: Kate' bge'ela' benne' ka', wžé' zédḻe'ele ḻáẕda'wa'.
  urd-GVH: जब मेरे दिल में तलख़ी पैदा हुई और मेरे बातिन में सख़्त दर्द था
  rug-rug: Sipu ta ṉaziri sari na qua binalabala, meke va gilagila ia rau sa tinasigiti,
  gaz-gaz: Yommuu lubbuun koo gadditee onneen koos waraanamtetti,
  fra-LSG: Lorsque mon cœur s’aigrissait, Et que je me sentais percé dans les entrailles,
  yal-yal: N bɔɲɛn yi sɔxɔlɛxi waxatin naxan yi, n niin yi sunuxi,
  iou-iou: Täŋpäkaŋ äma udewanita yäŋpäŋ bänepnatä nadäwa jägäm tawäpäŋ kadäni uken
    gäkŋo mebärika täga nämo nadäwa täreŋkuŋ. Nämo, iŋamkaken kudän jide täŋkuro u
    tomtä-yäŋ guŋ ude kuŋatkut.
  haw-1868: No ka mea, ua pono ole ko'u naau, A walania ae la ko'u mau puupaa.
  arb-NAV: عِنْدَمَا تَمَرْمَرَ قَلْبِي وَوَخَزَنِي ضَمِيرِي،
  ded-ded: Ubaonganango negenghodungaiba imocngo herena biring isoc nendanggeu
  ewe-ewe: Esi nye dzi bi ɖe dɔ me nam, eye nye gbɔgbɔ se veve la,
  eng-LEE: For it fermented in my heart, and in my reins I felt sharp thrusts;
  asm-FB: যেতিয়া মই মনত গভীৰ দুখ পাইছিলোঁ; আৰু মোৰ অন্তৰত আঘাত লাগিছিল,
  sus-A: ﭑ بْحّ تٌ نُ مَحَاشُمَ، عَ نُ لُشِ نّ ﭑ بّ عَلْ تَنبّ نَن ﭑ سْشْمَ.
  fra-SBL: Car mon âme était affligée. J'étais aigri dans mon cœur.
  hbo-hbo: כִּ֭י יִתְחַמֵּ֣ץ לְבָבִ֑י וְ֝כִלְיֹותַ֗י אֶשְׁתֹּונָֽן׃
  kik-kik: Rĩrĩa ngoro yakwa yarĩ na kĩeha na roho wakwa ũgatuurwo,
  fra-NCL: Lorsque mon cœur s’aigrissait, et que je me sentais profondément ému,
  cek-AK: To tiah palung ka nat moe, ka poekhaih anghmang sut.
  cuk-cuk: Bab-Dummad, suli-suli an itodigua, an-ulubgi nue-sae an itodii gusad.
  uig-CYR: Езилгүчиләрни номус билән яндурмиғайсән; Езилгәнләр, йоқсуллар намиңни
    мәдһийилигәй.
  tel-2017: నా హృదయంలో దుఃఖం ఉంది. నా అంతరంగంలో నేను గాయపడ్డాను.
  hat-BSA: Lè kè m te vin anmè, e kè m te pike anndan m,
  ukr-ONPU: Нехай пригнічений не повертається посоромленим, пригноблений і бідний
    нехай прославлять ім’я Твоє.
  kos-kos: Ke nunak luk uh upa Ac insiuk keok,
  hbo-WLC: כִּ֭י יִתְחַמֵּ֣ץ לְבָבִ֑י וְ֝כִלְיוֹתַ֗י אֶשְׁתּוֹנָֽן׃
  ibo-ibo: Mgbe m nọ nʼobi mwute; mmụọ m dara mba.
  ory-ory: ମୋହର ହୃଦୟ ଦୁଃଖିତ ହୋଇଥିଲା ଓ ମୋହର ମର୍ମ ବିଦ୍ଧ ହୋଇଥିଲା।
  chk-chk: Lupwen üa chou, lupwen lelukei a kinas,
  rop-rop: Wen aibin oldei jinggabat ola nogud ting, en aibin oldei ardimbat,
  ukr-1871: Як серце моє кипіло, і в серединї пекло мене,
  yon-yon: Ne niindem aom miin yiminban kereni ne mimyob yaa kuu maradbed kaaremoon
    areb keroon yaron kuu,
  deu-1951: Als mein Herz verbittert war und es mir in den Nieren wehe tat,
  eng-JPS: For my heart was in a ferment, and I was pricked in my reins.
  srp-1865: Kad kipljaše srce moje i rastrzah se u sebi,
  lug-lug: Omutima gwange bwe gwanyiikaala, n’omwoyo gwange ne gujjula obubalagaze,
  heb-heb: כי יתחמץ לבבי וכליותי אשתונן׃
  ben-IRV: কারণ আমার হৃদয় দুঃখীত হল এবং আমি গভীরভাবে আহত হয়েছি;
  ntu-ntu: Mzli kc tqxngitr-ngrne mz nabznge nzaetq-krme drtqnge, X zngya ngr drtwrnge
    lolvztxne,
  pan-pan: ਮੇਰਾ ਮਨ ਤਾਂ ਕੌੜਾ ਹੋਇਆ, ਅਤੇ ਮੇਰਾ ਦਿਲ ਛੇਦਿਆ ਗਿਆ,
  mya-JVB: ထိုသို့ အကျွန်ုပ် သည် နှလုံး နာ လျက် ၊ ကျောက်ကပ် မွှေနှောက် လျက်ရှိ၍၊
  kgf-kgf: Ewa biric wamba wéiwécnaiguc néyu
  tte-O: Saugana kagu lotonan inae yo kategu ikamkamna,
  tbg-tbg: Ti aatovano kia kankomake iri entara ti muntukavano qoraiqivaro ti avu
    aatovanovata qoraiqimanta te kia koqemake irunara.
  hmo-hmo: Lohiabada e, lauegu laloa be dika momokani neganai, bona lalohisihisi ena
    mamina lau abia momokani neganai,
  zar-NT: Cateʼ yöjdín icjaʼ le nácagaca ca tu le siláʼ, en guzáʼ ládxaʼa yuguʼ le
    gúquidaʼ ziʼ,
  urd-urd: क्यूँकि मेरा दिल रंजीदा हुआ, और मेरा जिगर छिद गया था;
  rus-SYN: Да не возвратится угнетенный посрамлен-ным; нищий и убогий да восхвалят
    имя Твое.
  bqc-SIM: Kɛ́ ma nↄ̀sɛ ↄ̃̀ↄkpà, mɛ́ ma pↄ yà,
  tcz-CHONGTHU: Hijouchun ka lungsung analheh jeng'in, hiti chun ka sunggil lang achiplha
    jeng'in ahi.
  mar-mar: कारण माझे हृदय दुःखीत झाले होते, आणि मी खोलवर घायाळ झालो.
  isl-isl: Þegar ég skyldi þetta, fylltist ég hryggð og leið illa.
  hlt-THB: Kak kawlung ko nawh kang myihla ak khuikha awh,
  qub-qub: Tayta Dios, nogaga fiyupami rabyasha caycarä. Shongöpis nanayparämi nanaycaran.
  bqp-bqp: Kũ ma nɛ̀sɛɛ yàka, akũsↄ̃ ma pↄ sira kũ̀,
  hat-hat: Lè sa a, mwen santi m' dekouraje; sa te fè m' mal anpil.
  eng-BSB: When my heart was grieved and I was pierced within,
  eng-WEBPB: For my soul was grieved. I was embittered in my heart.
  kbq-kbq: Ana zama ke'na antahi'nama nehugeno'a, musezanimo'a omanegeno narimpa aka
    nehegeno, tumo'nimo'a natagri'ne.
  pon-pon: Ni ai madak nan monion i, o waiwairok nan ai mudilik kan,
  nhe-BL: Quema niquitac ya ni, nelía tlahuel nicualanqui huan hasta nechcocohuayaya
    noyolo.
  wnc-wnc: Sike nata musip maik natake musipmaatangu wai siknga natapbum.
  bus-bus: Kɛ̀ ma nↄ̀sɛ yàka, bensↄ̃ ma pↄↄ sia kũ̀,
  gub-BL: Hepy'a tynehem iro haw pupe a'e mehe. Aikwahy ihe.
  eng-DRA: 'Let not the humble be turned away with confusion: the poor and needy shall
    praise thy name.'
