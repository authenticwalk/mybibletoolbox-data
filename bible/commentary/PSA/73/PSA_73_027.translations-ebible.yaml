verse: PSA.073.027
translations:
  mal-C: അങ്ങയിൽനിന്ന് അകലം പാലിക്കുന്നവരെല്ലാം നശിച്ചുപോകും; അങ്ങയോട് അവിശ്വസ്തത
    പുലർത്തുന്ന എല്ലാവരെയും അവിടന്ന് നശിപ്പിക്കും.
  deu-TKW: Denn fürwahr, die sich von dir fern halten, kommen um; du vertilgst einen
    jeden, der dir treulos wird.
  lin-lin: Bato nyonso oyo bazali mosika na Yo bakokufa ; obebisaka bato nyonso oyo
    batosaka Yo te.
  mmx-mmx: Nedi di raba rulu u, ne Moroa, dinaba seeve. Unaba sele utut nedi di babala
    vukpux u mi lorooro atnedi.
  eng-LSV: For behold, those far from You perish, || You have cut off everyone, ||
    Who is going whoring from You.
  eng-GNV: 'For loe, they that withdrawe themselues from thee, shall perish: thou
    destroyest all them that goe a whoring from thee.'
  eng-WEBSTER: 'For lo, they that are far from thee shall perish: thou hast destroyed
    all them that go astray from thee.'
  nhw-BL: Pero Toteco quintzontlamiltis nochi catli amo quinequij quihueyichihuase.
    Quena, yaya quintzontlamiltía nochi catli quitlahuelcahuaj.
  swh-ONEN: Wale walio mbali nawe wataangamia, unawaangamiza wote wasio waaminifu
    kwako.
  bba-bba: Wee be bɑ kɑ nun tondɑ bɑ ɡbimɔ. Mɛyɑ ɑ be bɑ nun deri ɡo.
  eng-KJVCPB: 'For lo, they that are far from thee shall perish: Thou hast destroyed
    all them that go a whoring from thee.'
  luo-luo: Joma ni mabor kodi biro lal nono kendo ibiro tieko ji duto ma ok jo-adiera
    ne in.
  aii-aii: ܣܵܒܵܒ ܗܵܐ، ܐܵܢܝܼ ܕܝܼܢܵܐ ܪܸܚܩܵܐ ܡܸܢܘܼܟ݂ ܒܸܬ ܛܵܠܩܝܼ، ܦܘܼܢܹܐ ܠܘܼܟ݂ ܟܠܔ ܙܲܢܵܝܵܐ
    ܡ̣ܢ ܟܸܣ ܠܘܼܟ݂.
  meu-meu: A itaia, oiemu amo dauhai e nohomu taudia na bae mase; oiemu ai e koikoimu
    taudia na o hamasediamu.
  npi-ULB: तपाईंदेखि टाढा हुनेहरू नष्‍ट हुनेछन् । तपाईंप्रति विश्‍वासयोग्‍य नहुनेहरूलाई
    तपाईंले नष्‍ट पार्नुहुनेछ ।
  yor-yor: Àwọn tí ó jìnnà sí ọ yóò ṣègbé ìwọ ti pa gbogbo wọn run; tí ń ṣe àgbèrè
    kiri kúrò lọ́dọ̀ rẹ.
  pes-OPCB: خدا کسانی را که از او دور شوند و به او خیانت کنند، نابود خواهد کرد.
  tgl-ULB: Ang mga malayo sa iyo ay mamamatay; wawasakin mo ang lahat ng mga taksil
    sa iyo.
  nop-nop: Biyagoŋ hinek, metam du sigilulum tigamiiŋ heki adi liwedapmaŋ hinek tineeŋ.
    Kaŋ meeniŋ koom du gehikelegiŋ, iŋgoŋ kobuk agaŋ bigabugiŋ, adi heki adi yehitubu-kadaka
    tibaaŋ.
  cbu-NT: Itaru, yuwaatssha tputs shiyaa tuwanlltakana, anoo shiysha tpachingayarush
    kasachsha.
  hui-hui: Ngode Datagaliwabe í̠ yu wahalu piaga karu ti pu erebaho wahalu homolebira.
    Wali agali ala í̠hondo mini mbiraore wuwa í̠ talima ibaga howa áyu í̠ erembira
    ngialu tagira pu karu heneneore pani mialu ereba hai helolebere.
  mya-mya: ကိုယ်​တော်​ရှင်​အား​စွန့်​ပစ်​ကြ​သူ​တို့​သည် အ​ကယ်​စင်​စစ် သေ​ကျေ​ပျက်​စီး​ရ​ကြ​ပါ​လိမ့်​မည်။
    ကိုယ်​တော်​ရှင်​အား​သစ္စာ​ဖောက်​သူ​တို့​ကို ကိုယ်​တော်​ရှင်​သည်​သုတ်​သင်​ဖျက်​ဆီး​တော်​မူ​လိမ့်​မည်။
  bod-N: གཟིགས་ཤིག་ཁྱེད་དང་གྱེས་པ་མེད་པར༌འགྱུར། །ཁྱེད་དང་བྲལ་ནས་ལོག་གཡེམ་སྤྱོད་པ༌རྣམས།
    །ཐམས་ཅད་ཁྱེད་ཀྱིས་རྨེག་མེད་མཛད་མོད༌ཀྱང༌།།
  wsk-wsk: Nunguningta, arikaya nika betesan ale nika ko awar biya bagasan mu mena
    namamonko; awiriya ni diram la me karo kisisan, mu ni nunga maguwurko.
  sna-sna: Avo vari kure nemi vachaparara; munoparadza vose vasina kutendeka kwamuri.
  spa-BLM: Porque, he aquí, los que están lejos de ti perecerán. Has destruido a todos
    los que te son infieles.
  cac-cac: A eb' syiq'uel sb'a d'ayach, ol cham eb'. Ol a satel masanil eb' syiq'uel
    sb'a chi'.
  swh-ULB: Wale walio mbali nawe wataangamia; utawaangamiza wote wasio waaminifu kwako.
  deu-ELBBK: Denn siehe, es werden umkommen, die dir ferne sind; du vertilgst alle,
    die buhlerisch von dir abweichen.
  mbb-OT: Is menge etew he ed-iniyug kenikew, ne kenà duwazuwa he egkengahanew sikandan;
    edezeetan nu is wazà medtuman te egkesuatan nu.
  mal-2015: ഇതാ, നിന്നോടു അകന്നിരിക്കുന്നവർ നശിച്ചുപോകും; നിന്നെ വിട്ടു പരസംഗം ചെയ്യുന്ന
    എല്ലാവരെയും നീ സംഹരിക്കും.
  gup-gup: Kaluk birrimekbe bininj nawu djarreh kabirrimarnedi God, wanjh nakka kabirridowen.
    Ngudda yibenbun bu yibenyakwon rowk bininj nawu ngundibodmewon dja ngundibawon
    ke.
  ctu-CTI: Qꞌuele bajcheꞌ mi jilelob jini muꞌ bʌ i jis i bʌ baꞌañet. Mi quejel a jisan
    pejtyelel muꞌ bʌ i cʌyetyob.
  rmc-rmc: Ola, ko hine tutar dur, merena. Zňičineha savoren, ko tuke nane pačivale.
  nlg-nlg: 'Ma gaira tara ghogho sanigho kara taghara: mi ghoe ko durakera tara mua
    taluutunigho.'
  pes-OPV: زیرا آنانی که ازتو دورند هلاک خواهند شد. و آنانی را که از توزنا می‌کنند،
    نابود خواهی ساخت.
  ron-1924: Кэч ятэ кэ чей че се депэртязэ де Тине пер; Ту нимичешть пе тоць чей че-Ць
    сунт некрединчошь.
  ben-OBCV: যারা তোমার থেকে দূরবর্তী তারা বিনষ্ট হবে; যারা তোমার প্রতি অবিশ্বস্ত তাদের
    সবাইকে তুমি ধ্বংস করবে।
  som-som: Waayo, bal eeg, kuwa kaa fogu way halligmi doonaan, Oo waad wada baabbi'isay
    kuwii kaa caasiyoobay oo dhan.
  eng-ASVBT: 'For, lo, they that are far from thee shall perish: Thou hast destroyed
    all them that play the harlot, departing from thee.'
  mna-mna: Zin wal ta so lelen imbot molo pu, nako tisaana ma tila len lup. Mi zin
    wal ta so tipizil ndemen pa sua ta timbuk ima ku, na nu ko pasaana zin.
  ita-1885: Perciocchè, ecco, quelli che si allontanano da te periranno; Tu distruggerai
    ogni uomo che fornicando si svia da te.
  eng-ULB: Those who are far from you will perish; you will destroy all those who
    are unfaithful to you.
  spa-VBL: Los que están lejos de Dios morirán. Tú destruirás a los que te son infieles.
  fra-_FOB: 'Car voici: ceux qui s''éloignent de toi périront. Tu retranches tous
    ceux qui se détournent de toi.'
  mal-mal: ഇതാ, അങ്ങയോട് അകന്നിരിക്കുന്നവർ നശിച്ചുപോകും; അങ്ങയെ വിട്ട് പരസംഗം ചെയ്യുന്ന
    എല്ലാവരെയും അവിടുന്ന് സംഹരിക്കും.
  lit-lit: Nes štai tie, kurie yra toli nuo tavęs, pražus; tu išrausi su šaknimis
    visus, kurie nueina nuo tavęs paleistuvaudami.
  urd-GVR: Yaqīnan jo tujh se dūr haiṅ wuh halāk ho jāeṅge, jo tujh se bewafā haiṅ
    unheṅ tū tabāh kar degā.
  suz-BL: इन क्‍येङा ङोन बाक्‍बपुकी थमा पा जाम्‍शा लाइनीम। गे इन क्‍येङा नोले शोंइसीशो
    नेल्‍ल आन कली खतम पोक्‍नीनी।
  eng-NOY: For, lo! they who are far from thee perish; Thou destroyest all who estrange
    themselves from thee.
  ita-1927: Poiché, ecco, quelli che s’allontanan da te periranno; tu distruggi chiunque,
    fornicando, ti abbandona.
  ckb-ckb: ئەوەتا ئەوانەی لە تۆ دوورن وێڵ دەبن، ئەوانەی ناپاکیت لەگەڵ بکەن دوایان
    دەبڕیتەوە.
  eng-BBE: 'For those who are far away from you will come to destruction: you will
    put an end to all those who have not kept faith with you.'
  xsi-xsi: Mao nâ, tamâta ea kinzi sipile noko, ande kinzi ŋinde rârâni ma naonzi
    tia lâ. Noko ma kuzavarunzi tamâta ea sipu mulinzi pano.
  kan-OKCV: ದೇವರೇ, ನಿಮ್ಮಿಂದ ದೂರವಾಗಿರುವವರು ನಾಶವಾಗುತ್ತಾರೆ; ನಿಮ್ಮನ್ನು ಬಿಟ್ಟು ದ್ರೋಹ ಮಾಡುವವರೆಲ್ಲರೂ
    ದಂಡನೆಗೆ ಗುರಿಯಾಗುವರು.
  tam-2017: இதோ, உம்மைவிட்டுத் தூரமாகப்போகிறவர்கள் நாசமடைவார்கள்; உம்மைவிட்டு உண்மையில்லாமல்
    போகிற அனைவரையும் அழிப்பீர்.
  spa-RV-1909: 'Porque he aquí, los que se alejan de ti perecerán: tú cortarás á todo
    aquel que fornicando, de ti se aparta.'
  ron-BTF: Căci, iată, cei ce sunt departe de tine vor pieri; ai nimicit pe toți cei
    ce merg de la tine, curvind.
  eng-WEBP: For, behold, those who are far from you shall perish. You have destroyed
    all those who are unfaithful to you.
  eng-FBV: Those people who are far from God will die. You destroy all those unfaithful
    to you.
  nld-1939: Maar die U verlaten, gaan zeker te gronde, Gij vernietigt wie van U afvalt;
  nch-BL: Pero Toteco quintzontamiltis nochi cati amo quinequij quihueyichihuase.
    Quena, yaya quintzontamiltía nochi cati quitahuelcahuaj.
  vie-1934: Vì, kìa, những kẻ xa Chúa sẽ hư mất; Chúa sẽ hủy diệt hết thảy kẻ nào
    thông dâm, xây bỏ Chúa.
  cha-cha: 'Sa, estagüe ya ayo sija y mañago guiya jago, na ufanmalingo: jago yumulang
    todo ayo sija y manjanao guiya jago para inábale.'
  hin-CV: क्योंकि वे, जो आपसे दूर हैं, नष्ट हो जाएंगे; आपने उन सभी को नष्ट कर दिया
    है, जो आपके प्रति विश्वासघाती हैं.
  eng-OURB: For, behold, those who are far from you shall perish. You have destroyed
    all those who are unfaithful to you.
  spa-BES: Porque los que están lejos de ti vendrán a la destrucción; acabarás con
    todos los que no guardaron fe en ti.
  tdx-tdx: Toe hihomake ze lavits’ Azo; songa aitoa’o ze miamboho ama’o hañarapiloa’e.
  tha-KJV: เพราะดู​เถิด บุ​คคลผู้​ห่างเห​ินจากพระองค์จะพินาศ พระองค์​ทรงให้​บุ​คคลที่​ไม่​จร​ิงต่อพระองค์ดับไป
  por-BR-2018: Porque eis que os que ficaram longe de ti perecerão; tu destróis todo
    infiel a ti.
  deu-ELO: Denn siehe, es werden umkommen, die dir ferne sind; du vertilgst alle,
    die buhlerisch von dir abweichen.
  eng-WYC-2018: For lo! they that draw away far themselves from thee shall perish;
    thou hast lost all men that do fornication from thee. (For behold! they who take
    themselves far away from thee, shall perish; thou shalt destroy all those who
    wantonly abandon thee.)
  epo-epo: Jen tiuj, kiuj malproksimiĝas de Vi, pereas; Vi ekstermas ĉiun, kiu perfidiĝis
    al Vi.
  gfk-gfk: Diet ing diet te haan tapaka taam, diet na hiruo. U haliare bakut diet
    ing diet pai mur habaling um ugu.
  uig-PIN: Qünki mana, Sǝndin yiraⱪ turƣanlar ⱨalak bolidu; Wapasizliⱪ ⱪilƣan paⱨixǝ
    ayaldǝk Sǝndin waz kǝqkǝnlǝrning ⱨǝrbirini yoⱪitisǝn.
  beo-beo: Dunu amo da Di fisiagasea, ilia da dafawane bogogia:mu. Di da dunu amo
    da Dima baligi fa:sea, amo wadela:lesimu.
  tpi-OTNT: Tru tumas, ol manmeri i givim baksait long yu bai ol i lus olgeta. Na
    ol man i bin bihainim yu bipo, na nau ol i lusim yu pinis, bai yu bagarapim ol.
  hau-SA: Waɗanda suke nesa da kai za su hallaka; kakan hallaka dukan waɗanda suke
    maka rashin aminci.
  udu-udu: Haali/ hili mo mo ma, uni gwansan kun si’dkin ’peni /e mo tani minu ’ce’d
    sho’k mo be. /E ki kar mo jin daḵu gwo ’kup̱ mo gom uni gwansan kun ṯori gwon
    thus ap̱o/ /e mo.
  uig-LAT: Chünki mana, Sendin yiraq turghanlar halak bolidu; Wapasizliq qilghan pahishe
    ayaldek Sendin waz kechkenlerning herbirini yoqitisen.
  nde-nde: Labo abakhatshana lawe bazabhubha; uyababhidliza bonke abangathembekanga
    kuwe.
  ton-ton: 'Vakai, ʻe ʻauha ʻakinautolu ʻoku mamaʻo ʻiate koe: kuo ke fakaʻauha ʻakinautolu
    kotoa pē ʻoku ʻalu meiate koe ʻo fai kovi.'
  ces-1613: Nebo aj, ti, kteříž se vzdalují tebe, zahynou; vytínáš ty, kteříž cizoloží
    odcházením od tebe.
  eng-WMB: For, behold, those who are far from you shall perish. You have destroyed
    all those who are unfaithful to you.
  tam-TCV: உம்மைவிட்டுத் தூரமாகிறவர்கள் அழிவார்கள்; உமக்கு உண்மையற்றவர்களை நீர் தண்டிப்பீர்.
  ceb-ULB: Kadtong halayo gikan kanimo mangalaglag; gun-obon mo kadtong tanan nga
    wala nagmatinud-anon kanimo.
  pol-UBG: Oto bowiem ci, którzy się oddalają od ciebie, zginą; wytracasz tych, którzy
    cudzołożą, odstępując od ciebie.
  agr-agr: Aents amina nemagtamtan dakitauk, jinawagtinai; tuja ima aminig kajinas
    anentaimainachushkam ijinatnaitme.
  kyc-kyc: Kinyi, enda akalipi emba yaki nyeraminyi dupwa kumuo parami ingyaramopa
    lapome embapa mondo lao au pyuo kara naraminyi dupwa embamekokwa sinyi nembo karare.
  urd-GVU: یقیناً جو تجھ سے دُور ہیں وہ ہلاک ہو جائیں گے، جو تجھ سے بےوفا ہیں اُنہیں
    تُو تباہ کر دے گا۔
  eng-OEBCW: For see! Those who are far from you must perish, you destroy all who
    are false to you.
  deu-1912: Denn siehe, die von dir weichen, werden umkommen; du bringest um, alle
    die von dir abfallen.
  kan-2017: ಇಗೋ, ನಿನ್ನನ್ನು ಬಿಟ್ಟವರು ನಾಶವಾಗುವರು; ನಿನಗೆ ದ್ರೋಹ ಮಾಡಿದವರೆಲ್ಲರನ್ನು ನಿರ್ಮೂಲ
    ಮಾಡುತ್ತೀ.
  yap-yap: Pi’in kar n’iged gur e rib mudugil ni bay ra m’ad, ma bay mu thang owchen
    e pi’in ndarir yul’yul’gad ngom.
  hlt-MCSB: Namah lamkah a hlahloei loh a milh uh vaengah, nang taengah aka cukhalh
    boeih te na biit taktak coeng he.
  mdy-ETH: ዓካሪ ኔኤፓ ሃካዞንሢ ባይቃንዳኔ፤ ኔኤኒ ኔኤም ጉሙርቂንቱዋዞንሢ ቢያ ባይዛንዳኔ።
  qvs-NT: A, Tata Dios, mana kasushunayak runakuna wañunkasapa. Kanmi mana kreyishuk
    runakunata kulluchinkisapa.
  twi-ASANTE: Wɔn a wɔmmɛn wo no bɛyera. Wosɛe wɔn a wɔnni wo nokorɛ nyinaa.
  eng-WEBU: For, behold, those who are far from you shall perish. You have destroyed
    all those who are unfaithful to you.
  acu-NT: Aints Yusen nintimtsuk pujuinauka tuke mengkakartin ainawai. Tura asaramtai
    niin umirtsuk pujuinaunka Yus amuktinuitai.
  spa-PDDPT: Porque ciertamente los que se alejan de Ti perecerán. Tú destruyes a
    aquellos que son infieles a Ti.
  gun-gun: Ndegui ojepe'a va'e ma okanhymba 'rã, remomba 'rã ndere ojeroviaague rupi
    ve'ỹ ikuai va'e.
  agu-BL: Poro cyakil yi e' yi quil chixom te tajbilu', chisotzok cyera'tz. Ncha'tz
    cyakil yi e' yi quil k'uke' chic'u'l te'ju', ẍchitzajk tanu'.
  ilo-ULB: Mapukawto dagidiay adayo kenka; dadaelemto amin dagiti saan a napudno kenka.
  kpg-kpg: Au guu donu mai gi di au bolo digau ala ga diiagi Goe la ga hagalee. Goe
    ga daaligi digau ala hagalee manawa dahi adu gi di Goe.
  uig-ARA: چۈنكى مانا، سەندىن يىراق تۇرغانلار ھالاك بولىدۇ؛ ۋاپاسىزلىق قىلغان پاھىشە
    ئايالدەك سەندىن ۋاز كەچكەنلەرنىڭ ھەربىرىنى يوقىتىسەن.
  sus-sus: Naxee e makuyama i ra, bɔnɔ mixi nan e ra. I mixie dɛ balanma, naxee birin
    i finsiriwalima.
  pon-2006: Mehlel, irail kan me kin mweisang komwi pahn sohrala; komwi pahn ketin
    kesepwekehla irail kan me soaloalopwoat ong komwi.
  jae-jae: Biŋŋanôgoc, êsêac taŋ sêmoa jaêc aôm naŋ sênaŋa. Aôm goseŋ lau samob, taŋ
    sêkac tauŋ su aŋga aômnêm naŋ su.
  ksd-ksd: Tago diat dia vana kan u, diat a virua; U tar nila vue diat par dia tabunu
    kan u.
  tur-YTC: Çünkü işte, senden uzak olanlar yok olur. Sana sadakatsiz olanların hepsini
    yok ettin.
  bel-N: Бо, вось, гінуць тыя, што ад Цябе адыходзяць; Ты вынішчаеш кожнага, хто чужаложыць,
    [выракаючыся] Цябе.
  kpr-kpr: O evetu genembo mave God tumonde bainghari imboe gamboe eraera amo ambarera.
    Ainda tuka mo, evetu genembo mave ni dodo, ove kevari ava tumonde baingheraera
    amo, nine daso sirivo arera.
  ind-AYT: Sebab sebenarnya, orang-orang yang jauh dari-Mu akan binasa, Engkau menghabisi
    semua orang yang berzina terhadap Engkau.
  yom-yom: Bobo badi thama ayi ngeyo bela biva ngeyo wela bunga batu boso bobo bakambulu
    bakuikama kuidi ngeyo.
  yut-yut: Asisi, mɨŋat amɨnyo manji gamaŋ uŋun tasɨk tokdaŋ. Amɨn gak golgwit da
    ae kɨlɨ gepmaŋ dekgwit, uŋun paŋupbal abɨ mɨni ani.
  nya-nya: Iwo amene ali kutali ndi Inu adzawonongeka; Inu mumawononga onse osakhulupirika
    pamaso panu.
  kyg-kyg: Kahaopaleꞌmo eꞌa oꞌmaiꞌa afagiꞌaleꞌmo maiꞌnaya vayaꞌmo alagi lageso hugae.
    Kagaemo kataleꞌa neꞌvaya vayaꞌmo alika apagoꞌya laga nehanaꞌmonanafa
  hrv-hrv: Doista, propast će oni koji se udaljuju od tebe, istrebljuješ svakog tko
    ti se iznevjeri.
  mps-mps: Mu tama, te nage tudiba mubo we bidi dabe, teda augwali mu hagawaibao.
    Tama nage polobadu te wali pali bidi dabe, tama megi te augwaligo nage tagalubaso
    da, teda nago augwali dolaibao.
  tpi-tpi: Tru tumas, ol manmeri i givim baksait long yu bai ol i lus olgeta. Na ol
    man i bin bihainim yu bipo, na nau ol i lusim yu pinis, bai yu bagarapim ol.
  dan-1931: Thi de, der fjerner sig fra dig, går under, du udsletter hver, som er
    dig utro.
  vie-OVCB: Những ai cách xa Chúa sẽ hư vong, Chúa hủy diệt những người chối bỏ Chúa.
  guj-2017: જેઓ તમારાથી દૂર છે તેઓ નાશ પામશે; જેઓ તમને અવિશ્વાસુ છે તે સર્વનો તમે
    નાશ કરશો.
  pon-2006A: Mehlel, irail kan me kin mweisang komwi pahn sohrala; komwi pahn ketin
    kesepwekehla irail kan me soaloalopwoat ong komwi.
  por-BRBSL: Pois, eis que aqueles que estão longe de vós perecerão. Você destruiu
    todos aqueles que lhe são infiéis.
  eng-OEBUS: For see! Those who are far from you must perish, you destroy all who
    are false to you.
  swe-swe: De som vandrar långt bort från dig ska gå förlorade. Du förgör alla dem
    som vandrar bort från dig. [Du gör slut på dem som i likhet med en sköka är otrogna
    mot dig.]
  cth-cth: Bangkongtetpawiteh, nang hoi kâhlat e teh, kahmat awh roeroe han doeh.
    Nang koe kâyawt e pueng teh raphoe lah ao han.
  twi-twi: Wɔn a wɔmmɛn wo no bɛyera. Wosɛe wɔn a wonni wo nokware nyinaa.
  hlt-hlt: Namah lamkah a hlahloei loh a milh uh vaengah, nang taengah aka cukhalh
    boeih te na biit taktak coeng he.
  tbz-SIM: Bɛ̀ɛ̀ dɑ yóu bɛ̀ yóó duómu kɛ́kú, kɑ̀ɑ kuɔ bɛ̀ɛ̀ dootóo ɑ bɛ̀ dɔ̀ɔ̀nɛ̀
    mɛ̀ɛ̀ tɑummɛ̀.
  msy-2020: Bar guizbangɨra, gumazamizir akɨrim ragha nɨ gasaraziba, me bar moghɨra
    gɨvagham. Gumazir faragha nɨn gɨn ghua datɨrɨghɨn nɨ ataghiziba, nɨ me gasɨghasɨgham.
  dop-dop: Pɑ tənɑ mpɑ pɑ hɑtələnɑ-ŋ tɔ pɑ leki kɛ́, nɑ ń wɑkələɣɩ pɑ tənɑ mpɑ pɑɑ
    nɩɩkənɑ-ŋ tɔ.
  azb-azb: Budur, Səndən uzaq düşənlər məhv olurlar, Sənə xəyanət edənləri yox edirsən.
  eng-DBY: For behold, they that are far from thee shall perish; thou destroyest every
    one that goeth a whoring from thee.
  hin-2017: जो तुझ से दूर रहते हैं वे तो नाश होंगे; जो कोई तेरे विरुद्ध व्यभिचार करता
    है, उसको तू विनाश करता है।
  wol-KYG: Ku la sore kat, sànku; képp ku la wor, nga fàkkas.
  swp-swp: Hedeomi, tatao ena se miasuaraem abo se mate, tatao wa se boraboraim abo
    se mate.
  bjr-bjr: Ani nimeesa uqusee kaqinni fimariasa anee mandaikamma nimaqeennaranoo.
    Ani ufaki sia mapukusee kisaaqasaa mariasa anee misa aiqama kuridi nimaqeennaranoo.
  eng-YLT: For, lo, those far from Thee do perish, Thou hast cut off every one, Who
    is going a whoring from Thee.
  kne-kne: Din addawi en sik-a, awni man et mapospos di biyag da. Siya abe sin manokog
    en sik-a ta natken ay diyos di pansilbian da, Tan dosaem daida et matey da.
  eng-WYC-2017: For lo! they that draw away far themselves from thee shall perish;
    thou hast lost all men that do forni-cation from thee.
  eng-WMBB: For, behold, those who are far from you shall perish. You have destroyed
    all those who are unfaithful to you.
  zat-NTPS: Benne' ca' dxelexecuase̱' naga zu' xelexenítie̱'. Guzría xi'u xúgute̱
    benne' ca' xelexebeaj xíchaje̱' Lue'.
  zty-NTPS: Benne' ka' žekwásgake' gan zo' nítgekle'. Wžía yi'o yógo'te benne' ka'
    kwej yíchjgake' Le'.
  urd-GVH: यक़ीनन जो तुझसे दूर हैं वह हलाक हो जाएंगे, जो तुझसे बेवफ़ा हैं उन्हें तू
    तबाह कर देगा।
  rug-rug: Arini pu koa va seu koa Goi, si kaqu mate palae pa vina kilasa, kaqu huara
    pani Goi sarini pu lopu soto va nabu pa dia linuli koa Goi.
  gaz-gaz: Warri sirraa fagoo jiran ni badu; atis warra siif hin amanamne hunda ni
    balleessita.
  fra-LSG: Car voici, ceux qui s’éloignent de toi périssent; Tu anéantis tous ceux
    qui te sont infidèles.
  yal-yal: Naxanye e makuyaxi i ra, ne yatin halagima nɛn. Naxanye e mɛxi i ra, i
    yi ne raxɔri.
  iou-iou: Täŋpäkaŋ ämawebe gäka mäde ut gamik täkaŋ u kudup paot-inik api täneŋ.
    Ba äma gäk gabäŋ umuntaŋpäŋ iniken gärip terak kuŋarani u kudup api täŋpi waneŋ.
  haw-1868: No ka mea, aia hoi, o ka poe mamao e ia oe, e make lakou; E luku mai hoi
    oe i ka poe a pau e hele moekolohe ana mai ou aku la.
  arb-NAV: هُوَذَا الْمُبْتَعِدُونَ عَنْكَ يَهْلِكُونَ وَأَنْتَ تُدَمِّرُ كُلَّ مَنْ
    يَخُونُكَ.
  ded-ded: Foracngoc, geac hereau kecandae, yeni kpac anggecde nga ngicngac geac kicfu
    faka forau mi kecandae, ge yeneac kekec herecgena kpac anude.
  ewe-ewe: Ame siwo le adzɔge tso gbɔwò la atsrɔ̃, elabena ètsrɔ̃ ame siwo katã meto
    nyateƒe na wo o.
  eng-LEE: 'For, lo, those that are far from thee shall perish: thou destroyest every
    one that strayeth away from thee.'
  asm-FB: কিয়নো চোৱা, তোমাৰ পৰা দূৰৈত থকা লোকসকলৰ সর্বনাশ হ’ব; তোমাক এৰি অবিশ্বাসী
    হোৱা সকলোকে তুমি ধ্বংস কৰিবা।
  sus-A: نَشٍيٍ عٍ مَكُيَمَ عِ رَ، بْنْ مِشِ نَن عٍ رَ. عِ مِشِيٍ دّ بَلَنمَ، نَشٍيٍ
    بِرِن عِ قِنسِرِوَلِمَ.
  fra-SBL: Car voici, ceux qui sont loin de toi périront. Tu as détruit tous ceux
    qui t'étaient infidèles.
  hbo-hbo: כִּֽי־הִנֵּ֣ה רְחֵקֶ֣יךָ יֹאבֵ֑דוּ הִ֝צְמַ֗תָּה כָּל־זֹונֶ֥ה מִמֶּֽךָּ׃
  kik-kik: Ti-itherũ arĩa magũtiganagĩria nĩmagathira; nĩũkanangaga arĩa othe matakwĩhokete.
  fra-NCL: Voici que ceux qui s’éloignent de toi périssent ; tu extermines tous ceux
    qui te sont infidèles.
  cek-AK: Khenah, nang hoi angthla kaminawk loe amro o boih tih; nang khae hoi amkhraeng
    moe, oep om ai ah khosah kaminawk loe nam rosak boih tih.
  cuk-cuk: Dulemar-begi-banguddamaladdi bese berguoed. Dule-be-sogedba-nanadisurmaladdi
    bese burgwemaloed.
  tel-2017: నీకు దూరంగా జరిగేవారు నశించిపోతారు. నీకు అపనమ్మకంగా ఉన్నవారందరినీ నువ్వు
    నాశనం చేస్తావు.
  hat-BSA: Paske gade byen, sila ki lwen yo va peri. Ou te detwi tout sila ki pa t
    fidèl a Ou menm yo.
  kos-kos: Pwayena lah elos su siskomla elos ac fah tuhlac; Kom fah kunauselosla su
    tia pwaye nu sum.
  hbo-WLC: כִּֽי־הִנֵּ֣ה רְחֵקֶ֣יךָ יֹאבֵ֑דוּ הִ֝צְמַ֗תָּה כָּל־זוֹנֶ֥ה מִמֶּֽךָּ׃
  ibo-ibo: Ndị niile nọpụrụ gị nʼebe dị anya ga-ala nʼiyi. Ị ga-alakwa ndị niile na-ekwesighị
    ntụkwasị obi, nye gị nʼiyi.
  ory-ory: କାରଣ ଦେଖ, ତୁମ୍ଭଠାରୁ ଦୂରରେ ଥିବା ଲୋକମାନେ ବିନଷ୍ଟ ହେବେ; ତୁମ୍ଭଙ୍କୁ ଛାଡ଼ି ବ୍ୟଭିଚାର
    କରିବା ଲୋକ ସମସ୍ତଙ୍କୁ ତୁମ୍ଭେ ଉଚ୍ଛିନ୍ନ କରିଅଛ।
  chk-chk: Nge chokewe mi likitukela repwe feiengau. Ka arosala chokewe resap allükülük
    ngonuk.
  rop-rop: Ol detlot pipul hu gibit bekboun langa yu garra binijap. Yu garra binijimap
    ol detlot hu nomo jidan trubalawei langa yu.
  ukr-1871: Бо ось, погибнуть всї, що віддалились від тебе; ти нищиш усїх, що, спроневірившись,
    відхиляються від тебе.
  yon-yon: Kedi, kane kane eb yaa ambab keriwendan kuu korem duknaniib, kwane kane
    kane eb yaa korondaniib kuu ebbed monmaraneeb.
  deu-1951: Denn siehe, die fern von dir sind, kommen um; du vertilgst alle, die dir
    untreu werden.
  eng-JPS: For, lo, they that go far from Thee shall perish; Thou dost destroy all
    them that go astray from Thee.
  srp-1865: Jer evo koji otstupiše od tebe, ginu; ti istrebljavaš svakoga koji èini
    preljubu ostavljajuæi tebe.
  lug-lug: Kale laba, abo bonna abatakussaako mwoyo balizikirira; kubanga bonna abatakwesiga
    obamalirawo ddala.
  heb-heb: כי הנה רחקיך יאבדו הצמתה כל זונה ממך׃
  ben-IRV: যারা তোমার থেকে দূরে থাকে, তারা ধ্বংস হবে; যারা তোমার প্রতি অবিশ্বস্ত তুমি
    তাদের ধ্বংস করবে।
  ntu-ntu: Gct, krkcng tzpx-ngrdr nim, trnamnctrpzu bam mz nibr nzbz-krdr, Murde sa
    naodatiq kxtrnzabrtrpzlru drtwrdr bam.
  pan-pan: ਤਾਂ ਵੇਖੋ, ਜੋ ਤੈਥੋਂ ਦੂਰ ਹਨ ਓਹ ਨਸ਼ਟ ਹੋਣਗੇ, ਤੂੰ ਆਪਣੇ ਅੱਗਿਓਂ ਸਾਰੇ ਵਿਭਚਾਰੀ ਗਰਕ
    ਕਰ ਦਿੱਤੇ!
  mya-JVB: အကယ် စင်စစ်ကိုယ်တော် နှင့် ဝေးဝေး နေသောသူတို့ သည် ပျက်စီး ခြင်းသို့ ရောက်ရကြပါ၏။
    ကိုယ်တော် နှင့် ကွာ၍မှားယွင်း သော သူအပေါင်း တို့ကို ပယ်ရှင်း တော်မူ ၏။
  kgf-kgf: Anutu héŋacya mema lakec kecʒu imi eneŋ mocʒoŋ biridacmu. Gi waigémma keŋgic
    séc mebiri énécmianʒaŋ.
  tte-O: Siya silo-dagedagela-yagiwo kani simwawasi, yo siya silau yaubada uloina
    koina kani isibayanaeli.
  tbg-tbg: Oho, ai qaqirake vua vaiinti nahentika taiqama vivara. Kia ariara noraiqaake
    iriaka are vika vehi autu taiqa kenara.
  hmo-hmo: Dirava e, oi idia rakatania taudia, be momokani do idia mase ore. Bona
    oi dekenai idia abidadama, to edia abidadama idia rakatania taudia, be oi ese
    do oi hamasedia.
  zar-NT: Le nácatë ilaʼniti nupa tuʼcáʼana Liʼ. Usunítiuʼ yúguʼtë nupa tuʼzóa Liʼ
    tsöláʼalö.
  urd-urd: क्यूँकि देख, वह जो तुझ से दूर हैं फ़ना हो जाएँगे; तूने उन सबको जिन्होंने
    तुझ से बेवफ़ाई की, हलाक कर दिया है।
  bqc-SIM: Asa gbɛ̃́ pↄ́ kɛ̃̀maↄ midɛɛ, ńyↄ̃ n gbɛ̃́ pↄ́ bↄ̀ n kpɛↄ bãdɛ.
  tcz-CHONGTHU: Ama dalhaho jouse chu mahthah ding ahiuve, ajeh chu nangma dalhaho
    jouse chu nangman na sumang jin ahi.
  mar-mar: जे तुझ्यापासून दूर आहेत त्यांचा नाश होईल; जे तुझ्याशी अविश्वासू आहेत त्या
    सर्वांचा तू नाश करशील.
  isl-isl: Drottinn, þeir sem hafna þér munu farast, því að þú eyðir þeim sem þjóna
    öðrum guðum.
  hlt-THB: Nang a ven awhkawng ak hlakhqi boeih ce qeeng kawm usaw; na venawh ypawm
    na amak awm thlangkhqi ce nang ing hqe kawp ti.
  qub-qub: Gamta gongaycushoj cajcunaga llapanmi illganga. Mana wiyacushojcunataga
    illgarachinquipämi.
  bqp-bqp: Gbɛ̃ kũ ò kɛ̃̀mmanↄ ni láka, ĩni gbɛ̃ kũ ò bò n kpɛnↄ kakatɛ.
  hat-hat: Se vre wi, moun ki vire do ba ou pral mouri, w'ap fini nèt ak moun ki pa
    kenbe pawòl yo gen avè ou.
  eng-BSB: Those far from You will surely perish; You destroy all who are unfaithful
    to You.
  eng-WEBPB: For, behold, those who are far from you shall perish. You have destroyed
    all those who are unfaithful to you.
  kbq-kbq: Kagri'ma katre'za afetema nemaniza vahe'mo'za fanane hugahaze. Na'ankure
    kamefi'ma hugamiza vahera zamazeri haviza nehane.
  pon-pon: Pwe kom kotin mani irail, me muei jan komui pan lokidokila; Kom pan kotin
    kajapokela karoj, me wuki wei jan komui.
  nhe-BL: Pero Toteco quintzontlamiltis nochi tlen ax quinequij quihueyichihuase.
    Quena, yajaya quintzontlamiltía nochi tlen quitlahuelcahuaj.
  wnc-wnc: Siakan siknga. Aminbamu gae masa gamukengu wena gatukande sining. Sike
    aminu kundu tupa gawaking ngana apmanu akgapmaking aminu gata wa pasiwi mainingunin.
  bus-bus: Gbɛ̃ kɛ̀ aↄ̃ kɛ̃̀mmaanↄ é mì dɛ, nɛ́ gbɛ̃ kɛ̀ aↄ̃ bↄ̀ n kpɛɛnↄ kaatɛ.
  gub-BL: Newi utyryk ma'e ràm umàno putar azeharomoete a'e wà nehe. Eremumaw putar
    nerehe uzeruzar ire upytu'u ma'e ràm ne wà nehe no.
