verse: PSA.006.004
translations:
  mal-C: യഹോവേ, തിരികെവന്ന് എന്റെ പ്രാണനെ മോചിപ്പിക്കണമേ, അവിടത്തെ അചഞ്ചലസ്നേഹത്താൽ
    എന്നെ രക്ഷിക്കണമേ.
  deu-TKW: und meine Seele ist so sehr bestürzt; du aber, o Jahwe, - wie so lange!
  lin-lin: Molimo na ngai ezali kotungisama makasi ; bongo Yo, Yawe, kino tango nini ?
  mmx-mmx: O Leeme Silok, ude u, la una lox asepsu ia. At lebelen tuntun taram una
    lox asepsu ia basinge lanmet,
  eng-LSV: Turn back, O YHWH, draw out my soul, || Save me for Your kindness’ sake.
  eng-GNV: 'Returne, O Lord: deliuer my soule: saue me for thy mercies sake.'
  eng-WEBSTER: 'Return, O LORD, deliver my soul: Oh save me for thy mercies sake.'
  nhw-BL: Xihuala, TOTECO, techmanahuiqui para amo nimiquis. Techmaquixti pampa tlahuel
    techicnelía.
  swh-ONEN: Geuka Ee Bwana, unikomboe, uniokoe kwa sababu ya fadhili zako.
  bba-bba: Nɛn bwɛ̃rɑ kun kpĩ. Yinni, sere sɑɑ yerɑ̀ kɑɑ mɑn deri mɛ. Sɑɑ yerɑ̀ kɑɑ
    mɑn somiru nɑ.
  eng-KJVCPB: 'Return, O Lord, deliver my soul: O save me for thy mercy’s sake.'
  luo-luo: Lokri, yaye Jehova Nyasaye, mondo iresa; resa nikech herani ma ok rum.
  aii-aii: ܕܘܼܪ، ܝܵܐ ܡܵܪܝܵܐ، ܦܲܨܝܼ ܠܵܗ̇ ܓܵܢܝܼ، ܦܲܪܸܩ ܠܝܼ ܒܘܼܬ ܛܲܝܒܘܼܬܘܼܟ݂.
  meu-meu: Iehova e, a gini kerehai, lau laumagu ba hamauria, emu hebogahisi dainai
    ba hamaurigu;
  npi-ULB: हे परमप्रभु फर्कनुहोस्, मलाई बचाउनुहोस् । तपाईंको करारको विश्‍वस्‍तताको
    कारणले मलाई बचाउनुहोस् ।
  yor-yor: Yípadà, Olúwa, kí o sì gbà mí; gbà mí là nípa ìfẹ́ rẹ tí kì í ṣákì í.
  pes-OPCB: ای خداوند، بیا و مرا برهان؛ به خاطر محبت خود، مرا نجات ده.
  tgl-ULB: Bumalik ka, Yahweh! Sagipin mo ako. Iligtas mo ako dahil sa iyong katapatan
    sa tipan!
  nop-nop: Yahwe, du me siloŋ tobogoŋ titiŋdi kedem buŋa nehitubu-lodaaŋ kotigoŋ nanagilune
    mu kumumbit.
  hui-hui: Anduane Homogo-o í̠na i̱ biamogo bialu gi mibe. I̱ nahomoliya í̠na dara
    howa abale pele ngibe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကြွ​လာ​တော်​မူ​၍​ကျွန်​တော်​မျိုး​အား​ကယ်​တော် မူ​ပါ။
    ကိုယ်​တော်​၏​က​ရု​ဏာ​တော်​နှင့်​အ​ညီ​ကျွန်​တော် မျိုး​အား သေ​ဘေး​မှ​ကယ်​ဆယ်​တော်​မူ​ပါ။
  bod-N: ཁྱེད་ཕྱིར་འཁོར་ནས་ང་རང་སྐྱོབ་པར༌མཛོད། །ཉིད་ཀྱི་བྱམས་བརྩེའི་དབང་གིས་སྐྱོབ་པར༌མཛོད།།
  wsk-wsk: O Yawe, tair ale aga sangaruko; gemang aisu ale kuera lage te bagasam mu
    aga sangaruko.
  sna-sna: Dzokai, imi Jehovha, mugondirwira; ndiponesei nokuda kworudo rwenyu rusingaperi.
  spa-BLM: Vuelve, Yahvé. Libera mi alma, y sálvame por tu amorosa bondad.
  cac-cac: Mamin Jehová, ochan̈ val q'uelan d'ayin, colinel yed' val a nivan vach'c'olal.
  swh-ULB: Rudi, Yahweh! uniokoe. Uniokoe kwa sababu ya uaminifu wa agano lako!
  bel-bel: і душа мая моцна ўстрывожаная; - а Ты, Госпадзе, дакуль?
  deu-ELBBK: Und sehr bestürzt ist meine Seele ... und du, HERR, bis wann?
  mbb-OT: Etura a kenikew, Nengazen, ne ǥeuza a. Tenged te kebmahala nu kediey, libriya
    a te kemetayen.
  mal-2015: യഹോവേ, തിരിഞ്ഞു എന്റെ പ്രാണനെ വിടുവിക്കേണമേ. നിന്റെ കാരുണ്യം നിമിത്തം
    എന്നെ രക്ഷിക്കേണമേ.
  gup-gup: O Yawey, yimborledmen dja kanngehke kore ngabongdi. Ngudda kandjalmarnedjare
    munguyh munguyh, wanjh kunmekbekenh kunu kanngehkemen.
  rmc-rmc: Mira duša hin baro pharipen! Mek keci, RAJEJA?
  nlg-nlg: Ko pulohi mai ghe Lord, mo ko vavolau. Vavolau na pukuna a nimua na dolo
    ke mua tughu.
  pes-OPV: ‌ای خداوند، رجوع کن و جانم را خلاصی ده! به رحمت خویش مرا نجات‌بخش!
  ron-1924: Ынтоарче-Те, Доамне, избэвеште-мь суфлетул! Мынтуеште-мэ, пентру ындураря
    Та!
  ben-OBCV: হে সদাপ্রভু, আমার দিকে দেখো, ও আমায় রক্ষা করো; তোমার অবিচল প্রেমের গুণে
    আমায় রক্ষা করো।
  som-som: Rabbiyow, soo noqo oo naftayda samatabbixi, Oo igu badbaadi raxmaddaada
    daraaddeed.
  lat-VUC: Et anima mea turbata est valde; sed tu, Domine, usquequo?
  eng-ASVBT: 'Return, O Jehovah, deliver my soul: Save me for thy lovingkindness’
    sake.'
  mna-mna: Yooba, motom miili pio mi uulu yo. Pa nu toto sua ku mbukŋana, mi urur
    lelem pa wal ku. Tana muŋai yo mi tatke yo pa meeteŋana.
  ita-1885: Rivolgiti, o Signore; riscuoti l'anima mia; Salvami, per amor della tua
    benignità.
  eng-LXXUP: 'My soul also is grievously vexed: But thou, O Lord, how long?'
  eng-ULB: Return, Yahweh! rescue me. Save me because of your covenant faithfulness!
  spa-VBL: Vuélvete hacia mi, Señor, ¡y rescátame! ¡Sálvame por tu gran amor!
  fra-_FOB: Reviens, Éternel, délivre mon âme; sauve-moi pour l'amour de ta bonté!
  mal-mal: യഹോവേ, മടങ്ങിവന്ന് എന്റെ പ്രാണനെ വിടുവിക്കണമേ. അവിടുത്തെ കാരുണ്യം നിമിത്തം
    എന്നെ രക്ഷിക്കണമേ.
  lit-lit: Atsigręžk, o VIEŠPATIE! Išvaduok mano sielą! Išgelbėk mane dėl savo gailestingumo!
  urd-GVR: Ai Rab, wāpas ā kar merī jān ko bachā. Apnī shafqat kī ḳhātir mujhe chhuṭkārā
    de.
  suz-BL: परमप्रभु यावे, गे आं गे लेतीने। इन गेना हना यो दाक्‍तीकेमी आं थुं बेक्‍चा
    रे प्रोंइ‍यीनी।
  eng-NOY: Return, O LORD! and deliver me; Oh, save me according to thy mercy!
  ita-1927: Ritorna, o Eterno, libera l’anima mia; salvami, per amor della tua benignità.
  ckb-ckb: ئەی یەزدان، بگەڕێوە و ژیانم ڕزگار بکە، بە خۆشەویستییە نەگۆڕەکەت دەربازم
    بکە،
  eng-BBE: Come back, O Lord, make my soul free; O give me salvation because of your
    mercy.
  xsi-xsi: Yova Kindeni, kulele nao pana ku kuvilana ŋga! Noko ilo ndo keno pa naŋa
    ikura zo rârâni. Mine nde naŋa ano pano tu kutiŋgi mateŋa piti pana.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನನ್ನ ಕಡೆಗೆ ಹಿಂದಿರುಗಿರಿ, ನನ್ನನ್ನು ಬಿಡುಗಡೆ ಮಾಡಿರಿ; ನಿಮ್ಮ ಒಡಂಬಡಿಕೆಯ
    ಪ್ರೀತಿಯ ನಿಮಿತ್ತ ನನ್ನನ್ನು ರಕ್ಷಿಸಿರಿ.
  tam-2017: திரும்பும் யெகோவாவே, என்னுடைய ஆத்துமாவை விடுவியும்; உம்முடைய கிருபையினால்
    என்னை இரட்சியும்.
  spa-RV-1909: Vuelve, oh Jehová, libra mi alma; sálvame por tu misericordia.
  ron-BTF: Întoarce-te, DOAMNE, eliberează-mi sufletul; salvează-mă datorită îndurărilor
    tale.
  eng-WEBP: Return, LORD. Deliver my soul, and save me for your loving kindness’ sake.
  eng-FBV: Turn, Lord, and rescue me! Save me because of your trustworthy love!
  nld-1939: Jahweh, houd op! Spaar mijn leven, En kom mij te hulp om uw goedheid.
  nch-BL: Xihuala, TOTECO, techmanahuiqui para amo nimiquis. Techmaquixti pampa tahuel
    techicnelía.
  vie-1934: Lạy Đức Giê-hô-va, xin hãy trở lại, giải cứu linh hồn tôi; Hãy cứu tôi
    vì lòng nhân từ Ngài.
  cha-cha: 'Nanalo, O Jeova, nalibre y antijo: satbayo pot causa y minaasemo.'
  hin-CV: याहवेह, आकर मुझे बचा लीजिए; अपने करुणा-प्रेम के निमित्त मुझे बचा लीजिए.
  eng-OURB: Teshuvah ·Completely return·, Adonai. Deliver my soul, and save me for
    your chesed ·loving-kindness’· sake.
  spa-BES: Vuelve, oh Señor, libera mi alma; Oh dame la salvación por tu misericordia.
  tdx-tdx: Mibaliha, ry Iehovà, Hahao ty fiaiko; rombaho ty amy fiferenaiña’o.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ขอทรงหันมาช่วยชีวิตของข้าพระองค์​ให้​พ้นด้วยเถิด โอ
    ขอทรงช่วยข้าพระองค์​ให้​รอดเพราะเห็นแก่ความเมตตาของพระองค์
  por-BR-2018: Volta, SENHOR; livra minha alma; salva-me por tua bondade.
  deu-ELO: Kehre um, Jehova, befreie meine Seele; rette mich um deiner Güte willen!
  eng-WYC-2018: Lord, be thou converted/be thou turned again, and deliver my soul;
    make thou me safe, for thy mercy. (Lord, return thou, and rescue my soul; save
    thou me, in thy mercy or for the sake of thy love.)
  epo-epo: Returnu Vin, ho Eternulo, savu mian animon; Helpu min pro Via favorkoreco.
  gfk-gfk: Talingaan, Watong, ma nu hasangeh iau. Halon iau murmur no num harmarsai
    nong pa na pataam.
  uig-PIN: Yenimƣa ⱪayt, i Pǝrwǝrdigar, jenimni azad ⱪilƣaysǝn, Ɵzgǝrmǝs muⱨǝbbiting
    üqün meni ⱪutⱪuzƣin.
  beo-beo: Hina Gode! Fidila misa! Di da asigiba:le, na bogosa:besa:le, Dia na gaga:ma.
  tpi-OTNT: Bikpela, yu kam. Kisim bek mi. Yu man bilong marimari oltaim, yu ken helpim
    mi na bai mi no inap i dai.
  hau-SA: Ka juyo, ya Ubangiji, ka cece ni; ka cece ni saboda madawwamiyar ƙaunarka.
  udu-udu: Ṯuki mo, ayy Tap̱a, tayi mondiki/em pem is ki me’d mo, ’cuḵi aha/ mo gom
    gway gi mo/en pini jin ṯelki sho’k mo.
  uig-LAT: Yénimgha qayt, i Perwerdigar, jénimni azad qilghaysen, Özgermes muhebbiting
    üchün méni qutquzghin.
  nde-nde: Phenduka, Oh Thixo, ungikhulule; ngihlenga ngenxa yothando lwakho olungehlulekiyo.
  ton-ton: 'Tafoki mai, ʻE Sihova, fakahaofi hoku laumālie: ʻoiauē, fakamoʻui au koeʻuhi
    ko hoʻo ʻaloʻofa.'
  ces-1613: Ano i duše má předěšena jest náramně, ty pak, Hospodine, až dokavad?
  eng-WMB: Return, LORD. Deliver my soul, and save me for your loving kindness’ sake.
  tam-TCV: யெகோவாவே, என் பக்கமாய்த் திரும்பி என்னை விடுவியும்; உமது உடன்படிக்கையின்
    அன்பினிமித்தம் என்னைக் காப்பாற்றும்.
  ceb-ULB: O Yahweh, balik ug tabangi na ako. Luwasa ako tungod sa imong matinud-anong
    kasabotan!
  pol-UBG: Zawróć, PANIE, ocal moją duszę; wybaw mnie ze względu na twe miłosierdzie.
  urd-GVU: اے رب، واپس آ کر میری جان کو بچا۔ اپنی شفقت کی خاطر مجھے چھٹکارا دے۔
  eng-OEBCW: Turn, Lord, rescue me; save me, because of your love.
  deu-1912: Wende dich, HERR, und errette meine Seele; hilf mir um deiner Güte willen!
  kan-2017: ಯೆಹೋವನೇ, ಹಿಂತಿರುಗು, ನನ್ನನ್ನು ಬಿಡಿಸು; ನಿನ್ನ ಕೃಪೆಯ ನಿಮಿತ್ತ ನನ್ನನ್ನು ರಕ್ಷಿಸು.
  yap-yap: SOMOL, moy ngam ayuwegneg; u fithik’ e runguy rom e ngam lageg riy ko yam’.
  hlt-MCSB: Aw BOEIPA, ha mael laeh. Ka hinglu he pumcum sak lamtah, na sitlohnah
    neh kai he n'khang lah.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ጊንሣ ማዒ ታና ዓውሴ፤ ኔኤኮ ናንጊና ናንጋ ናሹሞና ታና ፓሤ።
  qvs-NT: A, Tata Dios, shamuy yanapawak. Kuyawashpayki wañuymanta salvaway.
  twi-ASANTE: Sane bra, Ao Awurade, na bɛgye me nkwa; gye me, wo dɔ a ɛnni hwammɔ
    no enti.
  eng-WEBU: Return, LORD. Deliver my soul, and save me for your loving kindness’ sake.
  acu-NT: Apuru winita. Tura jakai tusam uwemtikrurta. Timiá wait anengkratin asam
    uwemtikrurta tajame.
  spa-PDDPT: Vuélvete, Yavé, rescata mi alma. Sálvame por tu misericordia.
  gun-gun: Senhor, ejevy ju, eraa jepe xerekovea, xerepy ke xemboaxy vy.
  agu-BL: Wajcaw, sajku' tan wuch'eye'n. Chin cole'u' tan yi banl talma'u'.
  ilo-ULB: Agsublika, O Yahweh! Ispalennak. Isalakannak gapu iti kinapudnom iti tulagmo!
  kpg-kpg: Meenei Dimaadua, Goe dumaalia hanimoi hagamaamaa ina au. Haga dagaloaha ina
    au gi daha mo di made gi do dumaalia.
  uig-ARA: يېنىمغا قايت، ئى پەرۋەردىگار، جېنىمنى ئازاد قىلغايسەن، ئۆزگەرمەس مۇھەببىتىڭ
    ئۈچۈن مېنى قۇتقۇزغىن.
  bps-bps: Lê ge fdadong di deg, Amugu Dwata, na falwaam agu di fati, du i kakdom
    landè kgilin.
  sus-sus: N nii birin na sɛrɛnfe tɔɔrɛ ra. Alatala, han tɛmui mundun fa?
  pon-2006: Maing KAUN, komw ketido oh doareiehla; sang ni omwi kalahngan komw ketin
    kapitiesang mehla.
  jae-jae: O Apômtau, ôkac taôm ôkwi ômu ômôêŋ ma ônam aê sa. Ônam aê sa êtu nêm moasiŋŋa,
  ksd-ksd: Una lilikun, Luluai, una valangalanga iau, Una valaun iau ta kaum varmari.
  tur-YTC: Ey Yahve, dön. Canımı özgür kıl, İyilik dolu sevgin uğruna beni kurtar.
  bel-N: і душа мая вельмі спалоханая. О, ГОСПАДЗЕ, дакуль?
  grc-BRENT: Καὶ ἡ ψυχή μου ἐταράχθη σφόδρα· καὶ σὺ Κύριε ἕως πότε;
  kpr-kpr: Fu, na sonembase! Bajari, nandae joka use, erá ambeono dae sise, na saghimbe
    bu!
  ind-AYT: (6-5) Kembali, ya TUHAN, lepaskan jiwaku; selamatkan aku oleh karena kasih
    setia-Mu.
  yom-yom: Vutikisa ntima, a Yave, wukhudi, wuphukisa mu diambu di luzolo luaku lu
    ngolo.
  yut-yut: Yawe, tobɨl obɨŋek yokwikon baŋ abɨdoki. Bɨsapmɨ bɨsapmɨ amɨn do but dasi
    galak taŋ yomɨsal, do aŋpulugaŋbɨ dɨma kɨmokgeŋ.
  nya-nya: Tembenukani Inu Yehova, ndipo mundilanditse; pulumutseni chifukwa cha chikondi
    chanu chosasinthika.
  kyg-kyg: Ala kava nene, huꞌna, aika afe leka nagetekaeꞌmo hatu maeka nato. Falu
    kaipa vekamo maiꞌneka kahau huka neꞌapatana vekamo falisuva kavategatiꞌmo nagufamo
    alika katika nato.
  hrv-hrv: Duboko mi je duša potresena, a ti, o Jahve - dokle ćeš?
  mps-mps: Genuai Bidi, nage begasa aselama, ena usu ma ilagasao. Awe, nage te olo
    mu tau sabo wiegi yai kolesaga ebo bidi da, tama tibaso, te ena isidali weyu,
    nago ena tau sao.
  tpi-tpi: Bikpela, yu kam. Kisim bek mi. Yu man bilong marimari oltaim, yu ken helpim
    mi na bai mi no inap i dai.
  dan-1931: Såre skælver min Sjæl; o HERRE, hvor længe endnu?
  vie-OVCB: Xin trở lại, lạy Chúa Hằng Hữu, và đưa tay giải thoát con. Cứu vớt con
    vì tình thương không dời đổi của Ngài.
  guj-2017: હે યહોવાહ, પાછા આવો, મારા જીવને બચાવો. તમારી કૃપાને લીધે મારો બચાવ કરો!
  pon-2006A: Maing KAUN, komw ketido oh doareiehla; sang ni omwi kalahngan komw ketin
    kapitiesang mehla.
  por-BRBSL: Return, Yahweh. Entregue minha alma, e me salve por sua amorosa bondade.
  eng-OEBUS: Turn, Lord, rescue me; save me, because of your love.
  swe-swe: Min själ (mitt innersta, hela min varelse, hebreiska ”nefesh”) är djupt
    oroad, men du Herre (Jahve) ... hur länge ... [Versen avslutas inte, detta är
    ett sätt att uttrycka starka känslor. David är så rörd att det blir ett avbrott.]
  cth-cth: Oe BAWIPA, bout ban nateh, na rungngang haw. Oe na lungmanae hoi na rungngang
    haw.
  twi-twi: San bra, Awurade, na begye me nkwa; gye me, wo dɔ a enni nhuammɔ no nti.
  hlt-hlt: Aw BOEIPA, ha mael laeh. Ka hinglu he pumcum sak lamtah, na sitlohnah neh
    kai he n'khang lah.
  tbz-SIM: N yí yɛ̃́ m bo tìì miɛkɛ. N Yiɛ̀ nKuyie dɛ̀ yó nkɑ̃́ɑ̃́kɛ́ dɛ kɑ̀ɑ n teennɛ̀?
  msy-2020: O Ikiavɨra Itir God, nɨ iragh izɨ nan akuragh ua na inigh. Nɨn apangkuvim
    zurara ikia mamaghɨra iti, nɨ uan apangkuvim ginɨrɨgh nan akuraghtɨ kɨ ovengan
    kogham.
  dop-dop: Pəlee kɛ́ nyɑ́ tɑɑ kɑ́ hɛɛsɩ-m kpɑnɑʋ? Mɑ lɑŋlɛ wɑkəlɑɑ kɛ́ tətɔɣɔtɔɣɔ.
  azb-azb: Ya Rəbb, gəl, mənə kömək et, Məhəbbətin naminə məni xilas et!
  eng-DBY: Return, Jehovah, free my soul; save me for thy loving-kindness' sake.
  hin-2017: लौट आ, हे यहोवा, और मेरे प्राण बचा; अपनी करुणा के निमित्त मेरा उद्धार
    कर।
  wol-KYG: Sama xol a jeex tàkk. Aji Sax ji, loo deeti xaar nag?
  bjr-bjr: Oo Yaawee anee aniree mandaki marunnana uqeereeqeena amiqiraqoo quqaqisaa.
    Aneenna nifauaranakiqari qinee kuqiranaki marunnana dadaaqia.
  eng-YLT: Turn back, O Jehovah, draw out my soul, Save me for Thy kindness' sake.
  kne-kne: Somagong ka kod ta omisalakan ka, Apo, gapo sin adi manbalbaliw ay layad
    mo.
  eng-WYC-2017: Lord, be thou converted or turned again, and deliver my soul; make
    thou me safe, for thy mercy.
  eng-WMBB: Return, LORD. Deliver my soul, and save me for your loving kindness’ sake.
  zat-NTPS: Gudá, Xran, bselá bénne'du xu'a. Bselá neda' dute̱ xel-la' zri'i lazre'
    chiu'.
  zty-NTPS: Da, X̱ana' Dios, beslá be' da' nakkza'. Ḻo yeḻa' ži'i ḻaže' chio' beslá
    neda'.
  urd-GVH: ऐ रब, वापस आकर मेरी जान को बचा। अपनी शफ़क़त की ख़ातिर मुझे छुटकारा दे।
  rug-rug: Ke mae Mu tataru nau doduru totoso. Kei Zihova, harupau! Va sare au pa
    minate.
  gaz-gaz: Yaa Waaqayyo, deebiʼiitii lubbuu koo oolchi; araara keetiif jedhiitii na
    fayyisi.
  fra-LSG: Mon âme est toute troublée; Et toi, Éternel! Jusques à quand?…
  yal-yal: N niin tɔrɔxi han! Alatala, han waxatin mundun yi?
  iou-iou: Nutpewi kumbero uwä täga nämo ganiŋ oreret. Äma kumbanitä nämo nadäŋ gamik
    täkaŋ. Udewaniwä gäk täga nämo ganiŋ oretneŋ. Unita Ekäni, päbä bäräpi terak nanik
    nämagut. Gäk butewaki mähemi unita nadäŋ namiŋpäŋ kumäŋ-kumäŋ dubiniken nanik
    nämagutsi.
  haw-1868: 'E hoi mai, e Iehova, e hoopakele mai i ko''u uhane: E hoola mai oe ia''u
    no ka pono o kou aloha.'
  arb-NAV: ارْجِعْ يَا رَبُّ وَحَرِّرْ نَفْسِي، أَنْقِذْنِي بِفَضْلِ رَحْمَتِكَ.
  ded-ded: O KEBU, ge dzigene hama kekecna ebicfunac mesina. Ge yoac dedzege amma
    imoc modackecnecac ebicfunac mesinuna.
  ewe-ewe: O! Yehowa, trɔ ɖe ŋunye, eye nàɖem; ɖem, le wò lɔlɔ̃ si meʋãna o la ta.
  eng-LEE: '(6:5) Return, O Lord, deliver my soul: help me for the sake of thy kindness.'
  asm-FB: হে যিহোৱা, মোলৈ ঘূৰি চোৱা, মোৰ প্ৰাণ ৰক্ষা কৰা; তোমাৰ অসীম প্রেমেৰে মোক
    উদ্ধাৰ কৰা।
  sus-A: ﭑ نِي بِرِن نَ سّرّنقٍ تْورّ رَ. عَلَتَلَ، هَن تّمُي مُندُن قَ؟
  fra-SBL: Reviens, Yahvé. Délivre mon âme, et sauve-moi pour l'amour de ta bonté.
  hbo-hbo: וְ֭נַפְשִׁי נִבְהֲלָ֣ה מְאֹ֑ד *וְאַתְּ (וְאַתָּ֥ה) יְ֝הוָ֗ה עַד־מָתָֽי׃
  pjt-pjt: Wanyuṉitju pitjala wankaṟura! Munuṉitju ngaḻṯunytju puḻkangku aṯunymaṟa
    kanyinma ilunytjaku-tawara.
  kik-kik: Wee Jehova, cooka, ũka ũũthare; honokia tondũ wa wendo waku ũrĩa ũtathiraga.
  omb-omb: Huqe gon tudori gon bului eu. Me lo nom hahagavi vagitue gon vaga vagamwasoi
    eu.
  fra-NCL: Mon âme est dans un trouble extrême ; et toi, Yahweh, jusques à quand... ?
  cek-AK: Aw Angraeng, amlaem ah loe, ka hinghaih na pahlong ah; na tahmenhaih rang
    hoiah na pahlong ah.
  cuk-cuk: Bab-Jehováʼye, be sabed-nikarbadbali, wis be an-bendakdage, mer baisur
    be an-dake.
  uig-CYR: Мениң җеним дәһшәтлик дәккә-дүккигә чүшти; И Пәрвәрдигар, қачанғичә шундақ
    болиду?
  pma-pma: Konalei vinitei inau, Ahi Asuv; kikataunau veni enmahisien onom mariso.
  tel-2017: యెహోవా, ఇక విడిచిపెట్టు. నా ఆత్మను విడిపించు. నీ నిబంధన నమ్మకత్వాన్ని
    బట్టి నన్ను రక్షించు.
  hat-BSA: Retounen, O SENYÈ, fè nanm mwen chape. Sove mwen akoz lanmou dous Ou a.
  ukr-ONPU: Душа моя вкрай збентежена. А Ти, Господи, доки мовчатимеш?
  kos-kos: LEUM GOD, fahsru ac moliyula; Loangeyula liki misa, ke lungkulang lom.
  hbo-WLC: וְ֭נַפְשִׁי נִבְהֲלָ֣ה מְאֹ֑ד ואת יְ֝הוָ֗ה עַד־מָתָֽי׃
  ibo-ibo: Onyenwe anyị, biko, bịa zọpụta m; nʼihi ịhụnanya gị na-enweghị ọgwụgwụ,
    napụta m.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ଫେର, ମୋʼ ପ୍ରାଣକୁ ଉଦ୍ଧାର କର; ଆପଣା ସ୍ନେହପୂର୍ଣ୍ଣ କରୁଣା ସକାଶୁ
    ମୋତେ ପରିତ୍ରାଣ କର।
  chk-chk: Ai Samol mi Lapalap, kopwe feito o amanauaei, kopwe angasaei seni mäla
    ren om we tong ellet.
  rop-rop: Kambek langa mi, YAWEI, en seibum mi. Seibum mi dumaji yu laigim mi en
    yu oldei jidan kainbala. Nomo larram mi dai.
  ukr-1871: Зглянься, Господи, вирятуй душу мою, спаси мене ради милостї твоєї.
  yon-yon: O Yariman, ika mene ne nen bobni yaa kuu burudande obon keruwe. Eb womoniyiibban
    ye mimyob dowaken kumbed burudande obon keruwe.
  deu-1951: (06-5) Kehre wieder, HERR, rette meine Seele; hilf mir um deiner Gnade
    willen!
  eng-JPS: (6-5) Return, O LORD, deliver my soul; save me for Thy mercy's sake.
  srp-1865: Obrati se, Gospode, izbavi dušu moju, pomozi mi radi milosti svoje.
  lug-lug: Onkyukire, Ayi Mukama, olokole omwoyo gwange; omponye okufa olw’okwagala
    kwo okungi.
  heb-heb: שובה יהוה חלצה נפשי הושיעני למען חסדך׃
  ben-IRV: ফিরে এস, সদাপ্রভুু, আমার প্রাণ উদ্ধার কর। তোমার চুক্তির বিশ্বস্ততার জন্য
    আমাকে রক্ষা কর।
  ntu-ntu: Yawe, tekqtr drtwrm x arlapx ninge, Mz nzaodu-krm kc tqyc tqyc.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਮੁੜ ਆ, ਮੇਰੀ ਜਾਨ ਨੂੰ ਛੁਡਾ, ਆਪਣੀ ਦਯਾ ਦੇ ਕਾਰਨ ਮੈਨੂੰ ਬਚਾ,
  mya-JVB: အိုထာဝရဘုရား ၊ တဖန်ကြွလာ ၍ အကျွန်ုပ် စိတ် ဝိညာဉ်ကို ကယ် ယူတော်မူပါ။ ကရုဏာ
    တော်နှင့်အညီ အကျွန်ုပ် ကို ကယ်တင် တော်မူပါ။
  kgf-kgf: Yawe, liliŋgéma hama kekec uŋana metecgé nénna, Miŋ Kewuna goi héihéiganéŋ
    ni humuc igucnec aŋgéŋna tina.
  tte-O: O Yeoba, am munamunai koina kulopei na yawasigu kulebo kaiwena am mulolo
    imiyayai.
  tbg-tbg: Noravauvo, orurantera ani ti ruaruama timitaane. Nena vaiinti nahenti aaqurihama
    nimite vaina okarara iriharama, tivata ani kahaqama timitaane.
  hmo-hmo: Lohiabada e, oi mai, bona lau do oi hamauria. Oiemu bogahisihisi dainai,
    mase dekena amo lau do oi veria mauri.
  zar-NT: Gudá dusölóʼ nedaʼ, Xan. Tuʼ nadxíʼinuʼ nedaʼ, busölá nedaʼ lu yöl-laʼ guti.
  urd-urd: लौट ऐ ख़ुदावन्द, मेरी जान को छुड़ा। अपनी शफ़क़त की ख़ातिर मुझे बचा ले।
  rus-SYN: и душа моя сильно потрясена; Ты же, Господи, доколе?
  bqc-SIM: Ma pↄ yà dúuduuɛ, Dii, ńyↄ̃ dↄmalɛ bↄɛ ni?
  tcz-CHONGTHU: Hungkilen O Yahweh Pakai, kalhagao huh doh in. Namingailutna longlou
    jeh chun neihin huhdoh tei in.
  mar-mar: हे परमेश्वरा, कडक धोरण सोड, माझ्या जीवाला वाचव! तुझ्या प्रेमदयेच्या विपुलतेने
    मला तार.
  isl-isl: Ég er hræddur, veit ekki mitt rjúkandi ráð. Ó, Drottinn, reistu mig á fætur,
    og það fljótt!
  hlt-THB: Hlat law nawhtaw aw Bawipa kai ni hul lah; amak dyt thai na lungnaak ing
    ni hul lah.
  qub-qub: ¡Aywaycamuy ari Tayta Dios, salbamänayquipaj! ¡Cuyapäcoj cashpayqui salbaycamay
    ari!
  bqp-bqp: Ǹ ɛra ǹ ma mì sí, Dikiri, ǹ ma sura ba n gbɛ̃kɛ yãi.
  hat-hat: (06:5) Tounen vin delivre m' non, Seyè! Jan ou gen kè sansib sa a, pa kite
    m' mouri.
  eng-BSB: Turn, O LORD, and deliver my soul; save me because of Your loving devotion.
  eng-WEBPB: Return, LORD. Deliver my soul, and save me for your loving kindness’
    sake.
  kbq-kbq: Ra Anumzamoka rukrahe hunka naza nehunka, vagaore kavesizanka'agu nentahinka
    nagu'vazio.
  pon-pon: Main, kom kotin jaupei don ia, dorela nen i. Kom kotin jauaja ia ni omui
    kalanan!
  nhe-BL: Xihuala, TOTECO, xinechmanahuiqui para ax nimiquis. Xinechmaquixti pampa
    tlahuel tinechicnelía.
  wnc-wnc: Buyambam tapa, gata gatuka na tapi na dua kupit. Gata nae musip kwikwiu
    asinggan asinggan natangamuke gatangami nata take yuwit.
  bus-bus: Ǹ ɛara ǹ ma mì sí, Dii, ǹ ma faaba kɛ n gbɛ̃kɛ yãnzi.
  gub-BL: Ezur hepyro pà màno haw wi nehe, o Tupàn Tuweharupi Wiko Ma'e. Heamutar
    katu pe ne. A'e rupi hepyro hemàno àwàm wi nehe.
  eng-DRA: 'And my soul is troubled exceedingly: but thou, O Lord, how long?'
