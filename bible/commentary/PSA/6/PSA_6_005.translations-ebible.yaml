verse: PSA.006.005
translations:
  mal-C: മൃതരായവരാരും അങ്ങയെ ഓർക്കുന്നില്ല. പാതാളത്തിൽനിന്ന് ആര് അങ്ങയെ വാഴ്ത്തും?
  deu-TKW: Kehre wieder, Jahwe! Reiße meine Seele heraus, hilf mir um deiner Gnade
    willen.
  lin-lin: Yawe, zongela ngai, mpe kokangola ngai, bikisa ngai, mpo na bolingo na
    Yo.
  mmx-mmx: atla to at lemenemen at labarongan, limixin kopmen dinam doma su ram, la
    kopmen tara na emi asu minu go.
  eng-LSV: For in death there is no memorial of You, || In Sheol, who gives thanks
    to You?
  eng-GNV: 'For in death there is no remembrance of thee: in the graue who shall prayse
    thee?'
  eng-WEBSTER: 'For in death there is no remembrance of thee: in the grave who will
    give thee thanks?'
  nhw-BL: Amo aqui catli mictoc huelis mitzelnamiquis. ¿Ajqueya huelis mitzhueyichihuas
    sintla mictoc huan ya quitlalpachojtoque?
  swh-ONEN: Hakuna mtu anayekukumbuka akiwa amekufa. Ni nani awezaye kukusifu akiwa
    kuzimu?
  bba-bba: A wurɑmɑ ɑ mɑn fɑɑbɑ ko. A mɑn wɔro wunɛn durom sɔ̃.
  eng-KJVCPB: 'For in death there is no remembrance of thee: In the grave who shall
    give thee thanks?'
  luo-luo: Onge ngʼama nyalo pari ka osetho. En ngʼa madi paki gi ei liel?
  aii-aii: ܒܗ̇ܝ ܕܠܲܝܬ ܓܵܘ ܡܵܘܬܵ‌ܐ ܕܟ݂ܵܪܘܼܟ݂، ܒܫܝܘܿܠܔ ܡܵܢܝܼ ܒܸܬ ܫܲܒܸܚ ܠܘܼܟ݂؟
  meu-meu: badina be mase ai tau ta ese basine lalomu tao; mase taudia edia gabu ai
    daika ese baine imodaimu?
  npi-ULB: किनकि मृत्युमा तपाईंको कुनै सम्झना हुँदैन । चिहानमा तपाईंलाई कसले धन्यवाद
    दिनेछ?
  yor-yor: Ẹnikẹ́ni kò ni rántí rẹ nígbà tí ó bá kú. Ta ni yóò yìn ọ́ láti inú isà
    òkú?
  pes-OPCB: زیرا مردگان نمی‌توانند تو را به یاد آورند. کیست که در قبر تو را ستایش
    کند؟
  tgl-ULB: Dahil walang ala-ala tungkol sa iyo sa kamatayan. Sino ang magbibigay ng
    pasasalamat sa iyo sa sheol?
  nop-nop: Me kumuŋ tigiŋ heki adi du kotigoŋ mu nadigamiiŋ, tiŋa adi kwet hakiiŋneŋ
    uŋoŋ adi wohoge mu ganintiloiŋ.
  hui-hui: Homene dindiha karume í̠ mitangi nabiagaya Tini haga haga bidagoha howa
    í̠naga mini yaraga nahagaya.
  mya-mya: မ​ရ​ဏာ​နိုင်​ငံ​တွင်​ကိုယ်​တော်​အား အောက်​မေ့​သ​တိ​ရ​သူ​မ​ရှိ​ပါ။ ထို​အ​ရပ်​တွင်​အ​ဘယ်​သူ​မျှ​ကိုယ်​တော်​အား
    ထော​မ​နာ​ပြု​နိုင်​မည်​မ​ဟုတ်​ပါ။
  bod-N: འདས་པོས་ཁྱེད་ཉིད་མི་དྲན་གཤིན་ཡུལ༌དུ། །ཁྱེད་ལ་གཏང་རག་འབུལ་མཁན་སུ་ཡོད༌དམ།།
  wsk-wsk: Ni ikisam, kariimet kuera mu nika nip biya ko balmonko me terong; se kuera
    iwiwara ko kuwim te mu awiri nika nip patawurukko terong? Mena.
  sna-sna: Hakuna anokurangarirai kana afa. Ndiani anokurumbidzai kubva muguva?
  spa-BLM: Porque en la muerte no hay memoria de ti. En el Seol, ¿quién te dará las
    gracias?
  cac-cac: ¿Tom ay mach olto ach naancotoc ayic toxo ix chami? Malaj junoc mach ol
    b'itan d'ayach d'a scal eb' yetchamnaquil chi'.
  swh-ULB: kwa kuwa kifoni hakuna kumbukumbu lako. Kuzimuni ni nani atakaye kushukuru?
  bel-bel: Павярніся, Госпадзе, душу маю выратуй, уратуй мяне дзеля ласкі Тваёй,
  deu-ELBBK: Kehre um, HERR, befreie meine Seele; rette mich um deiner Güte willen!
  mbb-OT: Su emun ebpatey a, ne kenè ku en maan sikew egketenuzan; kenà ad maan ebpekezalig
    kenikew ziyà te lugar te menge minatey.
  mal-2015: മരണത്തിൽ നിന്നെക്കുറിച്ചു ഓർമ്മയില്ലല്ലോ; പാതാളത്തിൽ ആർ നിനക്കു സ്തോത്രം
    ചെയ്യും?
  gup-gup: Bu ngad bininj ngarridowen, wanjh minj ngundiyawoyhburrbun. Nangale bininj
    mak ngunyawoyhburlume bu kahkukdudjindi kanjdji kore kumidj?
  rmc-rmc: Av pale, RAJEJA, zachraňin miro dživipen! Le man avri tire bare kamibnaha.
  nlg-nlg: Tana mate, ahei ke ghanaghanagho? Ma hei ke tangomana na holohabaamu tana
    tavughi?
  pes-OPV: زیرا که در موت ذکرتو نمی باشد! در هاویه کیست که تو را حمدگوید؟
  ron-1924: Кэч чел че моаре ну-шь май адуче аминте де Тине ши чине Те ва лэуда ын
    Локуинца морцилор?
  ben-OBCV: মৃতদের মধ্যে কেউ তোমাকে স্মরণ করে না। পাতাল থেকে কে তোমার প্রশংসা করে?
  som-som: Waayo, geeridu ma leh xusuus adiga lagugu xusuusto, Bal yaase She'ool kaaga
    mahadnaqi doona?
  lat-VUC: Convertere, Domine, et eripe animam meam; salvum me fac propter misericordiam
    tuam.
  eng-ASVBT: 'For in death there is no remembrance of thee: In Sheol who shall give
    thee thanks?'
  mna-mna: Pa wal meeteŋan ta timbot sula Andewa na, tirao be matan iŋgalu mini som.
    Re. Kizin tasa ipakurkuru? Som.
  ita-1885: Perciocchè nella morte non v'è memoria di te; Chi ti celebrerà nel sepolcro?
  eng-LXXUP: 'Return, O Lord, deliver my soul: Save me for thy mercy’s sake.'
  eng-ULB: For in death there is no remembrance of you. In Sheol who will give you
    thanks?
  spa-VBL: Porque nadie recuerda cuando ya está muerto. ¿Quién podrá alabarte desde
    el sepulcro?
  fra-_FOB: Car dans la mort on ne se souvient point de toi; qui te célébrera dans
    le Sépulcre?
  mal-mal: മരണശേഷം ആരും അങ്ങയെ ഓര്‍ക്കുന്നില്ലലോ; പാതാളത്തിൽ ആര് അവിടുത്തേക്ക് സ്തോത്രം
    ചെയ്യും?
  lit-lit: Nes mirtyje nėra tavo atminimo; kas kape tau dėkos?
  urd-GVR: Kyoṅki murdā tujhe yād nahīṅ kartā. Pātāl meṅ kaun terī satāish karegā?
  suz-BL: मारदे हना बेक्‍शो नोले सुइ मुरुमी इन कली ममिम्‍नीम। मिनु बेक्‍शो मुर आन
    बाक्‍तीकेमी सुइमी इन कली ठेयब मसेल्‍नीमी। भजन संग्रह ३०:१०; भजन संग्रह ८८:११;
    भजन संग्रह ११५:१७-१८; यसैया ३८:१८
  eng-NOY: For in death no praise is given to thee; In the underworld who can give
    thee thanks?
  ita-1927: Poiché nella morte non c’è memoria di te; chi ti celebrerà nel soggiorno
    de’ morti?
  ckb-ckb: چونکە مردوو ناتوانێت یادی تۆ بکات. لە جیهانی مردووان کێ ستایشت دەکات؟
  eng-BBE: For in death there is no memory of you; in the underworld who will give
    you praise?
  xsi-xsi: Tiambo kinzi mateŋa tamâta sikura tu kalonzi ŋgere ŋana noko kâ, tiya?
    Tia ndo. Lâ mateŋa nianzi, tamâta toŋge ikura tu ipanea noko ŋa, ande tia. Mine
    kala ano pano tu kuvilana.
  kan-OKCV: ಸತ್ತವರಲ್ಲಿ ನಿಮ್ಮನ್ನು ಸ್ಮರಿಸುವವರಿಲ್ಲ. ಪಾತಾಳದಲ್ಲಿ ನಿಮ್ಮನ್ನು ಸ್ತುತಿಸುವವರು
    ಯಾರು?
  tam-2017: மரணத்தில் உம்மை யாரும் நினைவுகூர்வதில்லை, பாதாளத்தில் உம்மைத் துதிப்பவன்
    யார்?
  spa-RV-1909: 'Porque en la muerte no hay memoria de ti: ¿quién te loará en el sepulcro?'
  ron-BTF: Căci în moarte nu este amintire despre tine; cine îți va da mulțumiri în
    mormânt?
  eng-WEBP: For in death there is no memory of you. In Sheol, who shall give you thanks?
  eng-FBV: For no one remembers you when they're dead. Who is able to praise you from
    the grave?
  nld-1939: Want in de dood denkt niemand aan U; Wie prijst U nog in het dodenrijk?
  nch-BL: Amo aqui cati mictoc huelis mitzelnamiquis. ¿Ajquiya huelis mitzhueyichihuas
    sinta mictoc huan ya quitalpachojtoque?
  vie-1934: Vì trong sự chết chẳng còn nhớ đến Chúa nữa; Nơi âm phủ ai sẽ cảm tạ Chúa?
  cha-cha: 'Sa y finatae nae taya jinaso guiya jago: ya y naftan nae jaye numannae
    jao grasias?'
  hin-CV: क्योंकि मृत अवस्था में आपका स्मरण करना संभव नहीं. अधोलोक में कौन आपका स्तवन
    कर सकता है?
  eng-OURB: For in death there is no memory of you. In Sheol ·Place of the dead·,
    who shall yadah ·extend hands in thankful praise· to you?
  spa-BES: Porque en la muerte no hay memoria de ti; en el sepulcro quién te alabará?
  tdx-tdx: Tsy mahatiahy Azo ty an-kavilasy; ia ty hañandriañ’ Azo an-tsikeokeok’
    ao?
  tha-KJV: เพราะถ้าในความตาย ไม่มี​การระลึกถึงพระองค์​แล้ว ในแดนผู้ตายใครเล่าจะโมทนาพระคุณของพระองค์
  por-BR-2018: Porque na morte não há lembrança de ti; no Xeol quem te louvará?
  deu-ELO: Denn im Tode gedenkt man deiner nicht; im Scheol, wer wird dich preisen?
  eng-WYC-2018: For none there is in death, that is mindful of thee; but in hell who
    shall acknowledge to thee? (For there is no one among the dead, who remembereth
    thee; who shall praise thee in Sheol, or in the land of the dead? or who shall
    praise thee in the grave?)
  epo-epo: Ĉar en la morto ne ekzistas memoro pri Vi; En Ŝeol, kiu gloros Vin?
  gfk-gfk: Taie tikai pa na lik leh ugu ing bia i te maat. Sige tiga nong i la pirpirlat
    ugu mekaia tano midi?
  uig-PIN: Qünki ɵlümdǝ bolsa Sanga seƣinixlar yoⱪ; Tǝⱨtisarada kim Sanga tǝxǝkkürlǝrni
    eytsun?
  beo-beo: Osobo bagade fi bogosu sogebi amo ganodini ilia da Di hame dawa:sa. Amogawi,
    Dima nodomu da hamedei.
  tpi-OTNT: Ol man i dai pinis, ol i no save tingim yu. Long ples ol i stap long en,
    ol i no save givim biknem long yu.
  hau-SA: Babu wanda yakan tuna da kai sa’ad da ya mutu. Wa ke yabonka daga kabari?
  udu-udu: Haali/ e mowu mo tani moŋkamu/ yisa di’da jin kanu /e e mo. E mo ma Haawiya
    mo tani aja si’da/ imidi c̱i /e momaŋ mo?
  uig-LAT: Chünki ölümde bolsa Sanga séghinishlar yoq; Tehtisarada kim Sanga teshekkürlerni
    éytsun?
  nde-nde: Kakho okukhumbulayo nxa esefile. Ngubani okukhonzayo esengcwabeni lakhe?
  ton-ton: 'He ʻoku ʻikai ha fakamanatu kiate koe ʻi he mate: ko hai te ne fakafetaʻi
    kiate koe ʻi he faʻitoka?'
  ces-1613: Navratiž se, Hospodine, a vytrhni duši mou; spomoz mi pro milosrdenství
    své.
  eng-WMB: For in death there is no memory of you. In Sheol, who shall give you thanks?
  tam-TCV: இறந்தவர்களில் ஒருவரும் உம்மை நினைவுகூர்வதில்லை. பிரேதக் குழியிலிருந்து
    உம்மைத் துதிக்கிறவன் யார்?
  ceb-ULB: Kay sa kamatayon wala nay makahinumdom kanimo. Kinsa ba ang makapasalamat
    pa kanimo didto sa Sheol?
  pol-UBG: W śmierci bowiem nie ma pamięci o tobie, a w grobie któż cię będzie wysławiać?
  urd-GVU: کیونکہ مُردہ تجھے یاد نہیں کرتا۔ پاتال میں کون تیری ستائش کرے گا؟
  eng-OEBCW: For in death none can call you to mind; in Sheol who can praise you?
  deu-1912: Denn im Tode gedenkt man dein nicht; wer will dir bei den Toten danken?
  kan-2017: ಮೃತರಿಗೆ ನಿನ್ನ ಜ್ಞಾಪಕವಿರುವುದಿಲ್ಲವಲ್ಲಾ; ಪಾತಾಳದಲ್ಲಿ ನಿನ್ನನ್ನು ಸ್ತುತಿಸುವವರು
    ಯಾರು?
  yap-yap: U lan e fayleng ko yam’ e dariy be’ ni ga ra yib ngan’ riy; ma dariy be’
    nra pining e sorok ngom u rom.
  hlt-MCSB: Dueknah khuiah nang aka poek te a om moenih. Nang te saelkhui lamkah ulong
    n'uem eh?
  mdy-ETH: ሃይቄ ዓሶይዳፓ ኔና ማሊ ጶቂሣይ ባኣሴ፤ ዱኡኪንቴ ቤዛ ዓኣዖ ኔና ጋላታይ ዖናዳይ?
  qvs-NT: Wañushpayni manana kay allpapi yuyashkaykinachu. Pampadu kashpayni manana
    atipashanachu alabaynikita.
  twi-ASANTE: Obi a wawuo no renkae wo da, hwan na ɔfiri damena mu kamfo woɔ?
  eng-WEBU: For in death there is no memory of you. In Sheol, who shall give you thanks?
  acu-NT: 'Jakaru ainauka kichkisha aminka nintimturminatsui. ¿Jakaru ainausha iwiarsamurin
    tepesar: Ameketme juuntam turaminawak?'
  spa-PDDPT: Porque en la muerte no habrá memoria de Ti. En el Seol, ¿quién te dará
    gracias?
  gun-gun: Mba'eta manoa py ma ndoikoi 'rã ndere ima'endu'a va'e. Onhono porãague
    py ituia gui mava'e 'rã tu oporaei ndevy?
  agu-BL: Na kol chinquim, qui't tz'ul tx'akxu' tinc'u'l. Qui'ct rmeril tan inc'u'lalu'
    ko sken chin mukxij.
  ilo-ULB: Ta iti patay, awan pakalaglagipan kenka. Idiay sheol, siasino ti agyamanto
    kenka?
  kpg-kpg: I lodo tenua o digau mmade, tangada e langahia Goe ai. Deai tangada e hagaamu
    Goe i di gowaa deelaa ai.
  uig-ARA: چۈنكى ئۆلۈمدە بولسا ساڭا سېغىنىشلار يوق؛ تەھتىسارادا كىم ساڭا تەشەككۈرلەرنى
    ئېيتسۇن؟
  bps-bps: Du ku tamati i to landè kiboan faldam ge, na landè to dmayen ge déén di
    lam i lbang.
  sus-sus: Alatala, fa n nii rakisi. N natanga i xa fonisireya xa fe ra.
  pon-2006: Nan sapwen me melahr akan sohte me kin tamanda mwaromwi; sohte me kak
    kapinga komwi wasao.
  jae-jae: gebe lau, taŋ sêmac êndu su sêja naŋ, taêŋ gêjam aôm atom. Asa oc êŋgôm
    waem êsa aŋga lamboam.
  ksd-ksd: Tago ba di mat pa di nuk pa mule u, Ma ta ra ruarua na tulungen ia na pite
    pa mule u?
  tur-YTC: Çünkü senin anılman ölümün içinde yoktur. Ölüler diyarında sana kim şükredecek?
  bel-N: Павярніся, ГОСПАДЗЕ, выратуй душу маю, збаў мяне дзеля міласэрнасьці Тваёй!
  grc-BRENT: Ἐπίστρεψον Κύριε, ῥῦσαι τὴν ψυχήν μου· σῶσόν με ἕνεκεν τοῦ ἐλέους σου,
  kpr-kpr: Ambari embo da vasa aminda mave ni jo kotae eraera. Aminda mave eniimi
    nindae jo sakai sae eraera.
  ind-AYT: (6-6) Sebab, tidak ada peringatan akan Engkau di dalam kematian. Di dunia
    orang mati, siapa yang menyatakan syukur kepada-Mu?
  yom-yom: Mutu kalendi kutebukila moyo ko niandi fua. Ayi nani wela kuzitisa ku tsi
    bafua e ?
  yut-yut: Amɨn kɨmakbi dɨma nandaŋ gamaŋ. Kɨmakbi tamogwan da gak dɨma aŋkɨsaŋ.
  nya-nya: Palibe amene amakukumbukirani pamene wamwalira; Amakutamandani ndani ali
    ku manda?
  kyg-kyg: Faliꞌnaya vayaꞌmogimo kagaefeꞌmo apakesamo noꞌafiye. Kanolufiꞌmo maiꞌnaya
    vayaꞌmogi kagikaleꞌmo aliꞌa asaga huꞌa nokatae.
  hrv-hrv: 'Vrati se, Jahve, dušu mi izbavi, spasi me rad svoje dobrote:'
  mps-mps: Magi baso meni, te isali bidi dabego te nage homu kone me egobeo. Te gų
    pagede te bidi me deligo nago nogi ugwaba sobaso, te usu me egobeo.
  tpi-tpi: Ol man i dai pinis, ol i no save tingim yu. Long ples ol i stap long en,
    ol i no save givim biknem long yu.
  dan-1931: Vend tilbage, HERRE, og frels min Sjæl, hjælp mig dog for din Miskundheds
    Skyld!
  vie-OVCB: Người đã chết làm sao nhớ Chúa. Dưới âm ty, ai ca tụng Ngài?
  guj-2017: કેમ કે મરણાવસ્થામાં કોઈ તમારું સ્મરણ કરતું નથી. શેઓલમાં તમારો આભાર કોણ
    માનશે?
  pon-2006A: Nan sapwen me melahr akan sohte me kin tamanda mwaromwi; sohte me kak
    kapinga komwi wasao.
  por-BRBSL: Pois na morte não há memória de você. No Sheol, quem lhe agradecerá?
  eng-OEBUS: For in death none can call you to mind; in Sheol who can praise you?
  swe-swe: Vänd tillbaka, Herre (Jahve), rädda mitt liv (min själ, mitt innersta,
    hebreiska ”nefesh”), rädda mig på grund av din nåd (omsorg, trofasta kärlek).
  cth-cth: Bangkongtetpawiteh, duenae koehoi nang pouknae awmhoeh, apinimouh phuen
    koehoi lunghawinae lawk a dei han.
  twi-twi: Obi a wawu no renkae wo da, hena na ofi ɔda mu kamfo wo?
  hlt-hlt: Dueknah khuiah nang aka poek te a om moenih. Nang te saelkhui lamkah ulong
    n'uem eh?
  tbz-SIM: Áú n Yiɛ̀ nKuyie, bónkùnnɛ ɑ miɛkɛ kɛ́ n dɛɛtɛ́! N coo nhɑ sɑ̀ɑ̀ nkpɛ́í.
  msy-2020: Gumazamizir oveaghueziba, me ua nɨ gɨnɨghnɨzir puvatɨ. Gumazamizir Oveaghuezibar
    Nguibamɨn, tina ua nɨn ziam fam?
  dop-dop: Hɑɩ, Tɑcɑɑ məlɩ nɑ ń yɑ-m. Wɑɑsɩ-m nyɑ́ kʋpɑntʋ tɔɔ.
  azb-azb: Ölüb-gedən insan Səni xatırlamaz. Axı ölülər diyarından kim Sənə şükür
    edəcək?
  eng-DBY: For in death there is no remembrance of thee; in Sheol who shall give thanks
    unto thee?
  hin-2017: क्योंकि मृत्यु के बाद तेरा स्मरण नहीं होता; अधोलोक में कौन तेरा धन्यवाद
    करेगा?
  wol-KYG: Éy Aji Sax ji, délsil, xettli ma! Walloo ma sa ngor.
  bjr-bjr: Kuqirausa sia aniara iridaqa. Sia moo fannoo amana miqoo ani amooqiannoo.
  eng-YLT: For there is not in death Thy memorial, In Sheol, who doth give thanks
    to Thee?
  kne-kne: Tan sin kad-an di natey, magay mannemnem en sik-a, sin isdi magay mandayaw
    en sik-a.
  eng-WYC-2017: For none there is in death, that is mindful of thee; but in hell who
    shall acknowledge to thee?
  eng-WMBB: For in death there is no memory of you. In Sheol, who shall give you thanks?
  zat-NTPS: Naga zaj zra' benne' gate ca', quebe nu dxeajsá lazre' Lue'. Lu lataj
    ba xa' ¿núzraqueze güe lá'ana Lue'?
  zty-NTPS: Gan zej nnita' benne' gat ka', bi žejsá' ḻaže' no benne' Le'. Ḻo latje
    chegak benne' gat ka', ¿noẕ benne' wká'n ẕene' Le'?
  urd-GVH: क्योंकि मुरदा तुझे याद नहीं करता। पाताल में कौन तेरी सताइश करेगा?
  rug-rug: Ura pa popoa tadi na tie matedi si loke tie boka balabala pule Igo. Meke
    loke tie si boka poni Nigo vinahesi vasina.
  gaz-gaz: Namni duʼe si hin yaadatu. Siiʼool keessatti eenyutu si galateeffata?
  fra-LSG: Reviens, Éternel! Délivre mon âme; Sauve-moi, à cause de ta miséricorde.
  yal-yal: Alatala, fa n kantan. N niin nakisi i ya hinanni.
  iou-iou: '@see-verse:PSA.006.004'
  haw-1868: 'No ka mea, maloko o ka make aohe manao ia oe: Maloko o ka malu o ka make,
    owai la ka mea e hoolea aku ia oe?'
  arb-NAV: إِذْ لَيْسَ فِي عَالَمِ الْمَوْتِ مَنْ يَذْكُرُكَ، أَوْ فِي مَقَرِّ الأَمْوَاتِ
    مَنْ يُسَبِّحُكَ.
  ded-ded: Homecfu kemegec, yeni ge mi negensigugecde nga mong ye homec amau kemema
    fede, yeng ge naric mi dengereguude.
  ewe-ewe: Ame aɖeke meɖoa ŋku dziwò ne eku o. Ame kae kafua wò tso eƒe yɔdo me?
  eng-LEE: '(6:6) For in death men do not remember thee: in the nether world, who
    shall give thee thanks?'
  asm-FB: মৃত্যু হ’লে তোমাক সোঁৱৰণ কৰা নহয়; চিয়োলত কোনে তোমাৰ প্ৰশংসা কৰিব?
  sus-A: عَلَتَلَ، قَ ﭑ نِي رَكِسِ. ﭑ نَتَنفَ عِ شَ قٌنِسِرٍيَ شَ قٍ رَ.
  fra-SBL: Car dans la mort, il n'y a pas de souvenir de toi. Au Shéol, qui te rendra
    grâce ?
  hbo-hbo: שׁוּבָ֣ה יְ֭הוָה חַלְּצָ֣ה נַפְשִׁ֑י הֹ֝ושִׁיעֵ֗נִי לְמַ֣עַן חַסְדֶּֽךָ׃
  pjt-pjt: Panya miriku ngurangka aṉangu ilunytjitja tjuṯa nyinara nyuntunya kulintja
    wiyaringkupai, munuya nyuntunya waḻkuntja wiya alatjiṯu.
  kik-kik: Gũtirĩ mũndũ ũngĩkũririkana arĩ mũkuũ. Nũũ ũkũgoocaga arĩ thĩinĩ wa mbĩrĩra?
  omb-omb: Huri lolo mateana a tangaloi vin lado bibigo tea. ?Me hine lolo qaru vin
    ware hagegi nigo?
  fra-NCL: Reviens, Yahweh, délivre mon âme ; sauve-moi à cause de ta miséricorde.
  cek-AK: 'Tipongah tih nahaeloe duek pacoengah loe nang poekhaih to om mak ai boeh:
    mi mah maw taprong thung hoiah nang khaeah kawnhaih lok thui tih?'
  cuk-cuk: Ar dule-burgwarmaladdi, bar begi binsamamaisulid. Ar neg-urbardi, ¿doa
    be-nug odummogoe? Gwen dule be-nug odummogosulid.
  uig-CYR: Йенимға қайт, и Пәрвәрдигар, җенимни азат қилғайсән, Өзгәрмәс муһәббитиң
    үчүн мени қутқузғин.
  pma-pma: Meatin hesakras vandem katuk navong hemat. ?Isei kilea vamasmasuk navong
    mul tuai en avul?
  tel-2017: మరణంలో ఎవరికీ నీ స్మృతి ఉండదు. పాతాళంలో నీకు కృతజ్ఞతలు ఎవరు చెల్లిస్తారు?
  hat-BSA: Paske mò yo pa rele non Ou. Nan andwa kote mò yo ye a, se kilès k ap bay
    Ou remèsiman?
  ukr-ONPU: Повернися до мене, Господи, визволи мою душу, врятуй мене заради милості
    Твоєї.
  kos-kos: In facl sin mwet misa wangin esamyom. Wangin mwet ac kaksakin kom ingo.
  hbo-WLC: שׁוּבָ֣ה יְ֭הוָה חַלְּצָ֣ה נַפְשִׁ֑י ה֝וֹשִׁיעֵ֗נִי לְמַ֣עַן חַסְדֶּֽךָ׃
  ibo-ibo: Nʼetiti ndị nwụrụ anwụ ọ dịghị onye na-ekwupụta aha gị. O nwere onye na-eto
    gị site nʼala ili?
  ory-ory: କାରଣ ମରଣାବସ୍ଥାରେ ତୁମ୍ଭ ବିଷୟକ କୌଣସି ସ୍ମରଣ ନ ଥାଏ; ପାତାଳରେ କିଏ ତୁମ୍ଭକୁ ଧନ୍ୟବାଦ
    ଦେବ?
  chk-chk: Pun chon mäla resap chechemenuk. Esap wor eman epwe mwareituk lon lenien
    sotup.
  rop-rop: Dedbala pipul nomo jinggabat yu langa det pleis weya ola dedbala pipul
    go. Dei nomo preisimbat yu.
  ukr-1871: Бо після смерти нїхто не споминати ме тебе; а в гробі хто возхвалить тебе?
  yon-yon: Dukniwendan kuu eb yaa meendobimokban, dowan. Kane kanembed bobkonombon
    aom doriib kuu ewaningko kankoonimaib dee? Dowan!
  deu-1951: (06-6) Denn im Tode gedenkt man deiner nicht; wer wird dir im Totenreiche
    lobsingen?
  eng-JPS: (6-6) For in death there is no remembrance of Thee; in the nether-world
    who will give Thee thanks?
  srp-1865: Jer mrtvi ne spominju tebe; u grobu ko æe te slaviti?
  lug-lug: Kubanga tewali ayinza kukujjukira ng’amaze okufa. Ani alikutendereza ng’asinziira
    emagombe?
  heb-heb: כי אין במות זכרך בשאול מי יודה לך׃
  ben-IRV: কারণ মৃত্যুর মধ্যে তোমাকে কেউ স্মরণ করতে পারে না, পাতালের মধ্যে কে তোমাকে
    ধন্যবাদ দেবে?
  ntu-ntu: Murde mz nzbzngr trpengr nzrglqlzngr nim. X mz gq nzangiongr nim kc tqyrkrpxpebz.
  pan-pan: ਕਿਉਂ ਜੋ ਮੌਤ ਤੋਂ ਬਾਅਦ ਤੇਰਾ ਸਿਮਰਨ ਨਹੀਂ, ਪਤਾਲ ਵਿੱਚ ਕੌਣ ਤੇਰਾ ਧੰਨਵਾਦ ਕਰੇਗਾ?
  mya-JVB: အကြောင်း မူကား၊ သေ လျက်နေစဉ်တွင် ကိုယ်တော် ကို အောက်မေ့ ခြင်းမ ရှိပါ။ မရဏာ
    နိုင်ငံတွင် ကျေးဇူးတော်ကို အဘယ် သူချီးမွမ်း ပါမည်နည်း။
  kgf-kgf: Méŋnéŋ méŋ humumaguc Miŋ Kewu niŋɋelimacac séc qahac. Humuc ic ionac baec
    sasaŋgia igucnec mérénéŋ gi hia mepési gémmac?
  tte-O: Boita dedeina koina nige yabo ikakataiwo yo nige sowasowana yabo itobalanagiwo.
  tbg-tbg: Mpo, qutu vuaka kiama ho ariara iritevarave. Te qutu vuaka vuanaini otu
    variarera, te mini vaiha kia te ho ai autu tuahera kararave.
  hmo-hmo: Badina be ia mase neganai, tau ta ese oi ia laloa diba lasi. Mase taudia
    edia gabu dekenai, daika ese oi do idia hanamoa?
  zar-NT: Lu lataj chul-la cuntu nu tsöjné Liʼ. Cuntu nu zoa niʼ nu gaca cuʼu Liʼ
    yöl-laʼ ba.
  urd-urd: क्यूँकि मौत के बाद तेरी याद नहीं होती, क़ब्र में कौन तेरी शुक्रगुज़ारी
    करेगा?
  rus-SYN: Обратись, Господи, избавь душу мою, спаси меня ради милости Твоей,
  bqc-SIM: Ɛa ǹ ma misi, Dii, ma suaba n gbɛ̃kɛ yã́i.
  tcz-CHONGTHU: 'Ajeh chu thina ahin nangma geldoh na aumpoi: lhankhuh a kona jong
    koiham nahin thangvah ding?'
  mar-mar: कारण मरणात तुझे कोणीही स्मरण करत नाही. मृतलोकांत तुझी उपकारस्तुती कोण करणार?
  isl-isl: Komdu Drottinn og læknaðu mig. Bjargaðu mér í kærleika þínum.
  hlt-THB: U ingawm a thih coeng awhtaw nang ce amni sim voel hy. U ing phyi khui
    awhkawng nang ce a nim kyihcah kaw?
  qub-qub: Wañojcunaga manami pipis yarpäshunquinachu. ¿Piraj alabashunquiman pamparashan
    allpapitaga?
  bqp-bqp: Zaakũ gɛ̀ ni le à n tↄ́ kpáro, oni n sáabu kpá mira gũnlo.
  hat-hat: (06:6) Paske, lè yon moun mouri li pa chonje ou ankò. Pesonn pa fè lwanj
    ou kote mò yo ye a.
  eng-BSB: For there is no mention of You in death; who can praise You from Sheol?
  eng-WEBPB: For in death there is no memory of you. In Sheol, who shall give you
    thanks?
  kbq-kbq: Fri'za vahe'mo'za fri'nazafintira antahi'nogamizanki, iza zagamera huno
    fri vahe kumapintira kagri kagia husga hugahie?
  pon-pon: Pwe murin melar jolar me pan tamanda komui; o ij me pan kapina komui wajan
    mela?
  nhe-BL: Axaca tlen mictoc huelis mitzilnamiquis. ¿Ajqueya huelis mitzhueyichihuas
    intla mictoc huan ya quitlalpachojtoque?
  wnc-wnc: Aminu gwa kumbingga gae musiaatangu natdetnanga dua. Akungwake paku keu
    yuaing komunetanu gae umanda kopsa akngae dua yatangenakaing.
  bus-bus: Zaakɛ gɛ̀ é e à n tↄ́ kpáro, weé n sáabu kpá mira guuro.
  gub-BL: Ta'e umàno ma'e kwer wapyta haw pe har na'ima'enukwaw kwaw nerehe wà xe.
    Ni amo a'e pe har nupuner kwaw nekatu haw imume'u haw rehe wà.
  eng-DRA: 'Turn to me, O Lord, and deliver my soul: O save me for thy mercy’s sake.'
