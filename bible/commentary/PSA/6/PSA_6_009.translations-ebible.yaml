verse: PSA.006.009
translations:
  mal-C: കരുണയ്ക്കായുള്ള എന്റെ യാചന യഹോവ കേട്ടിരിക്കുന്നു; യഹോവ എന്റെ പ്രാർഥന സ്വീകരിച്ചിരിക്കുന്നു.
  deu-TKW: Weicht von mir, alle ihr Übelthäter! denn Jahwe hat mein lautes Weinen
    gehört.
  lin-lin: Bino nyonso oyo bosalaka mabe, bolongwa liboso na ngai, pamba te Yawe ayoki
    kolela na ngai.
  mmx-mmx: I ronga bok lerengteng tarak ti loklok tooro la ni naba sep siam at levesingising
    tarak.
  eng-LSV: YHWH has heard my supplication, || YHWH receives my prayer.
  eng-GNV: 'The Lord hath heard my petition: the Lord will receiue my prayer.'
  eng-WEBSTER: The LORD hath heard my supplication; the LORD will receive my prayer.
  nhw-BL: Yaya quicactoc catli nijtlajtlanijtoc, huan quiselijtoc nonetlatlajtilis.
  swh-ONEN: Bwana amesikia kilio changu kwa huruma, Bwana amekubali sala yangu.
  bba-bba: Bɛɛ be i kɔ̃sɑ mɔ̀ kpuro, i doonɔ nɛn min di, domi nɑ fɑɑbɑ kɑnɑ. Yinni
    Gusunɔ u nɛn wuri nuɑ.
  eng-KJVCPB: The Lord hath heard my supplication; The Lord will receive my prayer.
  luo-luo: Jehova Nyasaye osewinjo ywak mar kwayo kech; Jehova Nyasaye orwako lamo
    mara.
  aii-aii: ܫܡܝܼܥܘܼܗ̇ ܝܠܹܗ ܡܵܪܝܵܐ ܦܲܪܦܲܠܬ‌ܝܼ، ܒܸܬ ܩܲܒܸܠܔ ܡܵܪܝܵܐ ܨܠܘܿܬ‌ܝܼ.
  meu-meu: Iehova ese egu noinoi vada e kamonai, Iehova ese egu ḡuriḡuri e abia daemu.
  npi-ULB: दयाको निम्ति मैले गरेको निवेदन परमप्रभुले सुन्‍नुभएको छ । परमप्रभुले मेरो
    प्रार्थना ग्रहण गर्नुभएको छ ।
  yor-yor: Olúwa ti gbọ́ ẹkún mi fún àánú; Olúwa ti gba àdúrà mi.
  pes-OPCB: او به فریاد من خواهد رسید و دعایم را اجابت خواهد کرد.
  tgl-ULB: Narinig ni Yahweh ang aking pagmamakaawa; tinanggap ni Yahweh ang aking
    panalangin.
  nop-nop: Nu Yahwedi nehitubu-lodadok kutniŋgut, kaŋ adi kutikutine nadiŋa yonadine
    agaŋ tubu-udanelak.
  hui-hui: I̱na Anduane Homogo olalu i̱ biamogo bia larogola ibugua hale halu i̱ biamogo
    biaga ka.
  mya-mya: ကူ​မ​တော်​မူ​ရန်​ငါ​တောင်း​လျှောက်​သံ​ကို​ကြား တော်​မူ​၏။ ငါ​၏​ဆု​တောင်း​ပတ္ထ​နာ​ကို​နား​ညောင်း​တော်​မူ​မည်။
  bod-N: ཡ་ཝཱེས་ང་ཡི་ཞུ་བར་གསན་ཟིན༌པས། །ཁོང་གིས་ང་ཡི་གསོལ་འདེབས་ཐུགས་སུ༌བཞེས།།
  wsk-wsk: Ani nu aga sangukko aurem, se ikiam ale agiring iluwam.
  sna-sna: Jehovha anzwa kukumbira kwangu nyasha; Jehovha anogamuchira munyengetero
    wangu.
  spa-BLM: Yahvé ha escuchado mi súplica. Yahvé acepta mi oración.
  cac-cac: Toxo ix yab' in tevi d'ay. Toxo ix scha in lesal.
  swh-ULB: Yahweh amesikia malalamiko yangu kwa ajili ya huruma; Yahweh ameyapokea
    maombi yangu.
  bel-bel: Адступецеся ад мяне, усе ліхадзеі, бо пачуў Гасподзь голас плачу майго,
  deu-ELBBK: Weicht von mir alle, die ihr Frevel tut! Denn der HERR hat gehört die
    Stimme meines Weinens.
  mbb-OT: Nezineg din en is kebuyù ku te tavang, ne edtevaken din en is ampù ku.
  mal-2015: യഹോവ എന്റെ അപേക്ഷ കേട്ടിരിക്കുന്നു; യഹോവ എന്റെ പ്രാർത്ഥന കൈക്കൊള്ളും.
  gup-gup: Nawu Yawey nganbekkang kore ngakayhmeng dja ngadjawam bu ngankongibun.
    Mak nawu Yawey nganwokmang kore ngahdi yiwarrudj nuye.
  rmc-rmc: Džan mandar het savore, ko keren o nalačhipen, bo o RAJ šunďa miro roviben.
  nlg-nlg: A Lord te rongovia a nigua na kokoe; Ma Lord ke bosa tughui a nigua na
    kokoeliulivuti.
  pes-OPV: خداونداستغاثه مرا شنیده است. خداوند دعای مرااجابت خواهد نمود.
  ron-1924: Домнул ымь аскултэ черериле ши Домнул ымь примеште ругэчуня!
  ben-OBCV: সদাপ্রভু আমার বিনতি শুনেছেন; সদাপ্রভু আমার প্রার্থনা গ্রহণ করেন।
  som-som: Rabbigu waa maqlay baryootankaygii, Oo Rabbigu waa aqbalayaa tukashadayda.
  lat-VUC: Discedite a me omnes qui operamini iniquitatem, quoniam exaudivit Dominus
    vocem fletus mei.
  eng-ASVBT: Jehovah hath heard my supplication; Jehovah will receive my prayer.
  mna-mna: Nio aŋtaŋroro i be imuŋai yo, mi ni ileŋ yo kek. Ni iŋgun talŋaana pa suŋŋana
    tio. Mi ni ko iuulu yo.
  ita-1885: Il Signore ha udita la mia supplicazione; Il Signore ha accettata la mia
    orazione.
  eng-LXXUP: Depart from me, all ye that work iniquity; For the Lord has heard the
    voice of my weeping.
  eng-ULB: Yahweh has heard my appeal for mercy; Yahweh has accepted my prayer.
  spa-VBL: El Señor ha escuchado mi ruego de ayuda, y él responde mi oración.
  fra-_FOB: L'Éternel a entendu ma supplication, l'Éternel reçoit ma prière.
  mal-mal: യഹോവ എന്റെ അപേക്ഷ കേട്ടിരിക്കുന്നു; യഹോവ എന്റെ പ്രാർത്ഥന കൈക്കൊള്ളും.
  lit-lit: VIEŠPATS išgirdo mano palankumo prašymą, VIEŠPATS priima mano maldą.
  urd-GVR: Rab ne merī iltijāoṅ ko sun liyā hai, merī duā Rab ko qabūl hai.
  suz-BL: परमप्रभु यावेमी आं पुंइशो लोव़ नेंतु। मिनु परमप्रभु यावेमी आं पुंइशो गेब।
  eng-NOY: The LORD heareth my supplication; The LORD accepteth my prayer.
  ita-1927: L’Eterno ha udita la mia supplicazione, l’Eterno accoglie la mia preghiera.
  ckb-ckb: یەزدان گوێی لە پاڕانەوەم بووە، یەزدان نوێژم وەردەگرێت.
  eng-BBE: The Lord has given ear to my request; the Lord has let my prayer come before
    him.
  xsi-xsi: Naŋa asarâwa pa Yova Kindeni tu ma kalo sukâŋa ŋanana, aku i ilo ara ŋana
    naneŋgu noŋa ŋinde.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ನಾನು ಕರುಣೆಗಾಗಿ ಕೇಳಿದ ನನ್ನ ಮೊರೆಯನ್ನು ಆಲಿಸಿದ್ದಾರೆ; ಯೆಹೋವ ದೇವರು
    ನನ್ನ ಪ್ರಾರ್ಥನೆಯನ್ನು ಸ್ವೀಕರಿಸುವರು.
  tam-2017: யெகோவா என்னுடைய விண்ணப்பத்தைக் கேட்டார்; யெகோவா என்னுடைய ஜெபத்தை ஏற்றுக்கொள்ளுவார்.
  spa-RV-1909: Jehová ha oído mi ruego; ha recibido Jehová mi oración.
  ron-BTF: DOMNUL a auzit cererea mea; DOMNUL va primi rugăciunea mea.
  eng-WEBP: The LORD has heard my supplication. The LORD accepts my prayer.
  eng-FBV: The Lord has heard me calling out for help; the Lord answers my prayer.
  nld-1939: Jahweh heeft naar mijn smeken geluisterd, Jahweh verhoort mijn gebed.
  nch-BL: Yaya quicactoc cati nijtajtanijtoc, huan quiselijtoc nonetatajtilis.
  vie-1934: Đức Giê-hô-va đã nghe sự nài xin ta. Ngài nhậm lời cầu nguyện ta.
  cha-cha: 'Si Jeova jajungog y guinagaojo: si Jeova uresibe y tinaetaejo.'
  hin-CV: याहवेह ने मेरा गिड़गिड़ाना सुना है; याहवेह मेरी प्रार्थना स्वीकार कर लेंगे.
  eng-OURB: Adonai has sh'ma ·heard obeyed· my supplication. Adonai accepts my prayer.
  spa-BES: El Señor ha escuchado mi petición; el Señor ha permitido que mi oración
    venga delante de él.
  tdx-tdx: Jinanji’ Iehovà ty halaliko; no’ Iehovà ty filolofako.
  tha-KJV: พระเยโฮวาห์ทรงสดับคำวิงวอนของข้า พระเยโฮวาห์จะทรงรับคำอธิษฐานของข้า
  por-BR-2018: O SENHOR tem ouvido a minha súplica; o SENHOR aceitará a minha oração.
  deu-ELO: Jehova hat mein Flehen gehört; mein Gebet nahm Jehova an.
  eng-WYC-2018: The Lord hath heard my beseeching; the Lord hath received my prayer.
    (The Lord hath heard my plea; the Lord hath received my prayer.)
  epo-epo: Aŭdis la Eternulo mian peton; La Eternulo akceptos mian preĝon.
  gfk-gfk: No Watong i te taram no nugu tintaau wara gaiena harmarsai. No Watong i
    te haut leh no nugu sinasaring.
  uig-PIN: Pǝrwǝrdigar tilawitimni anglidi; Pǝrwǝrdigar duayimni ijabǝt ⱪilidu;
  beo-beo: Gode da na fidima:ne dibi naba amola na sia:ne gadobe bu alofele imunu.
  tpi-OTNT: Mi bin singaut long Bikpela i helpim mi, na em i harim mi pinis. Em i
    harim prea bilong mi.
  hau-SA: Ubangiji ya ji kukata saboda jinƙansa; Ubangiji ya karɓi addu’ata.
  udu-udu: Tap̱a ciḵki aha/ ko gom mo ma di’b is mo. Tap̱a bu’thki mo ma ’thom pem
    mo be.
  uig-LAT: Perwerdigar tilawitimni anglidi; Perwerdigar duayimni ijabet qilidu;
  nde-nde: UThixo usekuzwile ukukhala kwami ngicela umusa; UThixo uyawamukela umkhuleko
    wami.
  ton-ton: Kuo fanongo ʻa Sihova ki heʻeku hū tāumaʻu; pea ʻe maʻu ʻe Sihova ʻa ʻeku
    lotu.
  ces-1613: Odstuptež ode mne všickni činitelé nepravosti; neboť jest vyslyšel Hospodin
    hlas pláče mého.
  eng-WMB: The LORD has heard my supplication. The LORD accepts my prayer.
  tam-TCV: இரக்கத்திற்கான என் கதறலை யெகோவா கேட்டார்; யெகோவா என் மன்றாட்டை ஏற்றுக்கொள்வார்.
  ceb-ULB: Nadungog ni Yahweh ang tingog sa akong pagpangaliya; gidawat ni Yahweh
    ang akong pag-ampo.
  pol-UBG: Usłyszał PAN moją prośbę, PAN przyjął moją modlitwę.
  urd-GVU: رب نے میری التجاؤں کو سن لیا ہے، میری دعا رب کو قبول ہے۔
  eng-OEBCW: the Lord has heard my entreaty, the Lord accepts my prayer.
  deu-1912: der HERR hört mein Flehen; mein Gebet nimmt der HERR an.
  kan-2017: ಆತನು ನನ್ನ ವಿಜ್ಞಾಪನೆಯನ್ನು ಕೇಳಿದ್ದಾನಲ್ಲಾ; ನನ್ನ ಪ್ರಾರ್ಥನೆಯನ್ನು ಅಂಗೀಕರಿಸುವನು.
  yap-yap: be motoyil ko man ayuw ni gu be yornag ma bayi fulweg taban e meybil rog.
  hlt-MCSB: BOEIPA loh ka lungmacil a yaak tih, BOEIPA loh ka thangthuinah a doe.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሺኢጲፆ ታኣኮ ዋይዜኔ፤ ታ ሺኢቄ ሺኢጲፆዋ ዒዚ ዔኬኔ።
  qvs-NT: Oraptini Tata Dios uyariwashkana. Tukuy mañashkaynita ñami Tata Dios almitiwashkana.
  twi-ASANTE: Awurade ate me mmɔborɔ su; Awurade tie me sufrɛ.
  eng-WEBU: The LORD has heard my supplication. The LORD accepts my prayer.
  acu-NT: Wina Apurka wi seamurnaka antukuitai. Tura wi seaja nunaka mashiapi umiktatua
    tusan nekajai.
  spa-PDDPT: 'Yavé escuchó mi súplica. Yavé recibió mi oración:'
  gun-gun: Ajapukaia oendu vy oikuaa pota ma guive ajerurea re.
  agu-BL: Ja tbit yi intzi' inkul. Ja tbit yi minjak tetz. Cha'stzun te quitele'nk
    swe'j.
  ilo-ULB: Nangngeg ni Yahweh ti panagkiddawko iti kaasi; inawat ni Yahweh ti kararagko.
  kpg-kpg: Mee e hagalongo mai gi dagu gahigahi hagamaamaa, gei Mee ga hagagila dagu
    dalodalo.
  uig-ARA: پەرۋەردىگار تىلاۋىتىمنى ئاڭلىدى؛ پەرۋەردىگار دۇئايىمنى ئىجابەت قىلىدۇ؛
  bps-bps: Fanlingen i kafnigu tabeng di kenen, na tnimelan i dasalgu.
  sus-sus: Wo wo masiga n na, wo tan tinxintaree, barima n wa xui bara Alatala li.
  pon-2006: e kin ketin karonge ie ni ei kin likwerin pek sawas oh e pahn ketin sapeng
    ei kapakap.
  jae-jae: Aê kataŋ e Apômtau kêkêŋ taŋagoc. Apômtau kêkôc ŋoc mec sagac.
  ksd-ksd: Ra Luluai i tar valongore kaugu nilul vovo; Ra Luluai na alube pa kaugu
    niaring.
  tur-YTC: Yahve yalvarışımı işitti. Yahve duamı kabul edecektir.
  bel-N: Адступіцеся ад мяне, ўсе злачынцы, бо ГОСПАД пачуў голас плачу майго.
  grc-BRENT: Ἀπόστητε ἀπʼ ἐμοῦ πάντες οἱ ἐργαζόμενοι τὴν ἀνομίαν, ὅτι εἰσήκουσε Κύριος
    τῆς φωνῆς τοῦ κλαυθμοῦ μου.
  kpr-kpr: Namo sonembare dae sorara eraena, nu nininguse, nanda benunu da mino muturaira.
  ind-AYT: (6-10) TUHAN telah mendengar permohonanku; TUHAN menerima doaku.
  yom-yom: Yave wuwilu yamikina kuama mu diambu di kiadi Yave kikinini lusambulu luama.
  yut-yut: Yawe da aŋpulugosak do aŋek yaŋ tɨdaŋapbo nandaŋ namgut. Yawe da bɨsitno
    nandagɨt.
  nya-nya: Yehova wamva kupempha kwanga kofuna chifundo; Yehova walandira pemphero
    langa.
  kyg-kyg: Nunumu huꞌna aukaya huꞌna ge nehugenoꞌaeꞌmo afiꞌniyanageno afaꞌa naha maegaiye.
  hrv-hrv: Odstupite od mene, svi opaki, jer je Jahve plač moj čuo.
  mps-mps: Eno Godiba i weyu, ena tau somainu yali, tama agai eno i wabo odalio. Agai
    eno gedu haluasa po wabo odali.
  tpi-tpi: Mi bin singaut long Bikpela i helpim mi, na em i harim mi pinis. Em i harim
    prea bilong mi.
  dan-1931: Vig fra mig, alle I Udådsmænd, thi HERREN har hørt min Gråd,
  vie-OVCB: Ta kêu xin, Chúa Hằng Hữu nhậm lời, Chúa Hằng Hữu trả lời khi ta cầu khẩn.
  guj-2017: યહોવાહે મારા કાલાવાલા સાંભળ્યા છે; યહોવાહે મારી પ્રાર્થના માન્ય કરી છે.
  pon-2006A: e kin ketin karonge ie ni ei kin likwerin pek sawas oh e pahn ketin sapeng
    ei kapakap.
  por-BRBSL: Yahweh ouviu minha súplica. Yahweh aceita minha oração.
  eng-OEBUS: the Lord has heard my entreaty, the Lord accepts my prayer.
  swe-swe: '[Nu sker ett skifte i psalmen och de onda tilltalas direkt.] Ge er i väg,
    alla ni som gör det onda (planerar ondska och svårigheter, bereder sorg), för
    (eftersom) Herren (Jahve) har hört mina tårars dropp (gråt).'
  cth-cth: BAWIPA ni ka kâheinae hah a thai toe. BAWIPA ni ka ratoumnae hah a dâw
    han.
  twi-twi: Awurade ate me mmɔborɔsu; Awurade tie me sufrɛ.
  hlt-hlt: BOEIPA loh ka lungmacil a yaak tih, BOEIPA loh ka thangthuinah a doe.
  tbz-SIM: Fũtɛnɛ̀ m borɛ̀, díndi bɛ̀ɛ̀ dɔ̀ɔ̀ri mɛyɛi, ti Yiɛ̀ nKuyie nkèèmu n dɑbònnì.
  msy-2020: Kɨ uabɨn akurvaghasa Ikiavɨra Itir God ko mɨgeima, a na baregha gɨfa.
    Kɨ a ko mɨgeir mɨgɨrɨgɨaba, a da baregha gɨfa.
  dop-dop: Ɩsɑɣɑlɑtɑɑ mɛ, ɩ́ tɛɛ ɩ́ wɛsɩ-m. Mpi tɔ, Tɑcɑɑ nɩɩ mɑ wulɑ.
  azb-azb: O, yalvarışımı dinlədi, Rəbb duamı qəbul etdi!
  eng-DBY: Jehovah hath heard my supplication; Jehovah receiveth my prayer.
  hin-2017: यहोवा ने मेरा गिड़गिड़ाना सुना है; यहोवा मेरी प्रार्थना को ग्रहण भी करेगा।
  wol-KYG: Yeen, defkati ñaawtéef yépp, xiddileen ma! Aji Sax ji dégg na saay jooy,
  bjr-bjr: Mifa qinee dadaaqianifeera nammeera qunnana irisee qini innaaru qirana
    akiiqara dadaaqiannoo.
  eng-YLT: Jehovah hath heard my supplication, Jehovah my prayer receiveth.
  kne-kne: et sigurado ay patgana din kararag ko.
  eng-WYC-2017: The Lord hath heard my beseech-ing; the Lord hath received my prayer.
  eng-WMBB: The LORD has heard my supplication. The LORD accepts my prayer.
  zat-NTPS: Xrana' Dios ba benne̱' da dxata' xueda' Le̱'. Ba guzí' Xrana' Dios da
    dxuchálajle̱na' Le̱'.
  zty-NTPS: X̱ana' Dios ba ženle' da' žáta'yoela' Ḻe'. Ẕzi' X̱ana' Dios da' ẕcháḻjḻena'
    Ḻe'.
  urd-GVH: रब ने मेरी इल्तिजाओं को सुन लिया है, मेरी दुआ रब को क़बूल है।
  rug-rug: Avosia e Zihova sa qua kinabo alili la koa Sa, meke kaqu olaṉia Sa sa qua
    vinaravara.
  gaz-gaz: Waaqayyo waammata koo dhagaʼeera; Waaqayyo kadhannaa koo ni fudhata.
  fra-LSG: Éloignez-vous de moi, vous tous qui faites le mal! Car l’Éternel entend
    la voix de mes larmes;
  yal-yal: Ɛ makuya n na, ɛ tan fe ɲaxi rabane! Bayo Alatala n wuga xuiin mɛma.
  iou-iou: Täŋkentäkta gera yäk täyat u nadäŋ namitak. Bureni, yäŋapiŋira täŋkentäŋ
    namik täyak.
  haw-1868: Ua lohe mai o Iehova i ko'u nonoi ana; E ae mai ana no o Iehova i ka'u
    pule.
  arb-NAV: سَمِعَ الرَّبُّ تَضَرُّعِي. الرَّبُّ يَتَقَبَّلُ صَلاتِي.
  ded-ded: Ni ubamangang amma KEBU dekpesi ammiba imoc bic negendac. KEBU ye nunumuna
    negenu ngereede.
  ewe-ewe: Yehowa se ɣli si medo be wòakpɔ nye nublanui; Yehowa xɔ nye gbedodoɖa alɔ
    eve.
  eng-LEE: (6:10) The Lord hath heard my supplication; the Lord will accept my prayer.
  asm-FB: যিহোৱাই মোৰ নিবেদন শুনিলে; তেওঁ মোৰ প্ৰাৰ্থনা গ্ৰহণ কৰিছে।
  sus-A: وٌ وٌ مَسِفَ ﭑ نَ، وٌ تَن تِنشِنتَرٍيٍ، بَرِ مَ ﭑ وَ شُي بَرَ عَلَتَلَ لِ.
  fra-SBL: Yahvé a entendu ma supplication. Yahvé accepte ma prière.
  hbo-hbo: ס֣וּרוּ מִ֭מֶּנִּי כָּל־פֹּ֣עֲלֵי אָ֑וֶן כִּֽי־שָׁמַ֥ע יְ֝הוָ֗ה קֹ֣ול בִּכְיִֽי׃
  pjt-pjt: Panya nyuntu kulilpai ngayulu nyuntula ngatjinnyangka.
  kik-kik: Jehova nĩaiguĩte ngĩmũthaitha anjiguĩre tha; Jehova nĩetĩkĩrĩte ihooya
    rĩakwa.
  omb-omb: A Huqe nge u rongo na nongu ngarana huri na hahagavi, siu i Huqe vin duvi
    na nongu tataro.
  fra-NCL: Eloignez-vous de moi, vous tous qui faites le mal ! Car Yahweh a entendu
    la voix de mes larmes.
  cek-AK: Tahmen ka hnikhaih lok to Angraeng mah ang thaih pae; ka qahhaih lok Angraeng
    mah ang thaih pae boeh.
  cuk-cuk: Bab-Jehová an ese wilesakwaa-gornaid an-itononikid. An-ese-gornaid an-itosad.
  uig-CYR: И қәбиһлик қилғучилар, һәммиңлар мәндин нери болуңлар; Чүнки Пәрвәрдигар
    жиға авазимни аңлиди.
  pma-pma: Kei long nau navong napeahi ven kataunien onen; ka kei hesan heite ten
    hisien onak.
  tel-2017: కరుణ కోసం నేను యెహోవాకు చేసుకున్న విన్నపం ఆయన ఆలకించాడు. యెహోవా నా ప్రార్థన
    అంగీకరించాడు.
  hat-BSA: SENYÈ a te tande demand priyè mwen. SENYÈ a te resevwa lapriyè mwen.
  ukr-ONPU: Відступіться геть від мене всі ті, хто поводиться свавільно, бо почув
    Господь голос плачу мого!
  kos-kos: El lipsre pusren kwafe luk, Ac El ac fah topuk pre luk.
  hbo-WLC: ס֣וּרוּ מִ֭מֶּנִּי כָּל־פֹּ֣עֲלֵי אָ֑וֶן כִּֽי־שָׁמַ֥ע יְ֝הוָ֗ה ק֣וֹל בִּכְיִֽי׃
  ibo-ibo: Onyenwe anyị anụla akwa m; ọ nụla arịrịọ nke m na-arịọ ya ka o meere m
    ebere. Ọ nabatala ekpere m.
  ory-ory: ସଦାପ୍ରଭୁ ମୋହର ନିବେଦନ ଶୁଣିଅଛନ୍ତି; ସଦାପ୍ରଭୁ ମୋହର ପ୍ରାର୍ଥନା ଗ୍ରହଣ କରିବେ।
  chk-chk: Ewe Samol mi Lapalap a rongorong ai tüngorün alilis, ewe Samol mi Lapalap
    a etiwa ai iotek.
  rop-rop: Imbin irrim mi wen aibin jingat langa im blanga album mi, en im garra album
    mi.
  ukr-1871: Почув Господь моленнє моє; Господь прийме молитву мою.
  yon-yon: Yariman yaa mimyob keewe awawe ande baandaan kuu wengamboroon. Ne kurikuri
    yaa kuu Yariman wengamberene ee yimin andoon.
  deu-1951: (06-10) Der HERR hat mein Flehen gehört, der HERR nimmt mein Gebet an!
  eng-JPS: (6-10) The LORD hath heard my supplication; the LORD receiveth my prayer.
  srp-1865: Èu Gospod molbu moju, Gospod molitvu moju primi.
  lug-lug: Mukama awulidde okwegayirira kwange, n’okusaba kwange akukkirizza.
  heb-heb: שמע יהוה תחנתי יהוה תפלתי יקח׃
  ben-IRV: সদাপ্রভুু করুণা করে আমার অনুরোধ শুনেছেন; সদাপ্রভুু আমার প্রার্থনা শুনেছেন।
  ntu-ntu: Xlrpemle nike rlxtibo, X sa na-ayzlumle natqnge.
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਮੇਰੀ ਬੇਨਤੀ ਸੁਣ ਲਈ ਹੈ, ਯਹੋਵਾਹ ਮੇਰੀ ਪ੍ਰਾਰਥਨਾ ਕਬੂਲ ਕਰੇਗਾ।
  mya-JVB: ငါ တောင်းပန် ခြင်းကို ထာဝရဘုရား ကြား တော်မူ ၏။ ငါ ပြုသော ပဌနာ စကားကို ထာဝရဘုရား
    နာယူ တော်မူ၏။
  kgf-kgf: Ewa biric waŋ némmac niŋac qerinanéŋ hélacnec qacma ʒéwelecba Yawenéŋ niŋnénʒac.
    Waŋu nuac ʒéwelecna imi késa aŋgétizac.
  tte-O: Yeoba yagu valam sagu kaiwena ibenalanako kabo kainagu kani iyamaisa.
  tbg-tbg: Noravano Kotiva te vira aare vauna uvara irirara tiro, viva quqaama ti
    kahaqianaro.
  hmo-hmo: Lohiabada ese egu noinoi ia kamonai noho. Egu guriguri durua totona ia
    kamonai henia.
  zar-NT: Ruzë́ naguëʼ le rulidzaʼ, rátaʼyuaʼ lahuëʼ, en rubiʼë didzaʼ cateʼ bi rinábidaʼ
    Lëʼ.
  urd-urd: खूदावन्द ने मेरी मिन्नत सुन ली; ख़ुदावन्द मेरी दुआ क़ुबूल करेगा।
  rus-SYN: Удалитесь от меня все, делающие беззаконие, ибо услышал Господь голос плача
    моего,
  bqc-SIM: À go ma kĩ́i vãikɛnaↄ, asa Dii ma ↄↄlↄ mà.
  tcz-CHONGTHU: Yahweh Pakai in kangaichat a kathum na ho eihetpeh tan; kataona hi
    eidonbut ding ahitai.
  mar-mar: परमेश्वराने माझ्या दयेची याचना ऐकली आहे; त्याने माझ्या प्रार्थनेचा स्वीकार
    केला आहे.
  isl-isl: Farið! Látið mig í friði, þið illmenni, því að Drottinn hefur séð tár mín
  hlt-THB: Qeennaak thoeh nawh kak khynaak awi ce Bawipa ing za nawh; kak cykcahnaak
    awi ce Bawipa ing do hy.
  qub-qub: Tayta Diosga wiyashanami ruwacushäta. Tayta Diosga chasquimashanami mañacushäta.
  bqp-bqp: Dikiri ma wikilɛnaa mà, Dikiri ma aduakɛnaa sì.
  hat-hat: (06:10) Li tande m' lè m'ap rele nan pye li. Li reponn mwen lè m'ap lapriyè
    li.
  eng-BSB: The LORD has heard my cry for mercy; the LORD accepts my prayer.
  eng-WEBPB: The LORD has heard my supplication. The LORD accepts my prayer.
  kbq-kbq: Asunku hunantenogu'ma krafama huana Ra Anumzamo'a nentahino, nunamuma huana
    nentahie.
  pon-pon: Ieowa kotin mani ai nidinid, o Ieowa kotin manier ai kapakap.
  nhe-BL: Yajaya quicactoc tlen nijtlajtlanijtoc, huan quiselijtoc notlamaijtol.
  wnc-wnc: Nata Buyambam tapae yatawamba ita na gatangamikge gwa natangamuk. Ngan,
    ita tumuk wama gwa natak.
  bus-bus: Dii ma wiipɛna mà, Dii ma aduakɛna sì.
  gub-BL: — Hepytywà pe nehe, aze a'e izupe, wenu heze'eg a'e. Uzekaiw heze'eg rehe.
  eng-DRA: 'Depart from me, all ye workers of iniquity: for the Lord hath heard the
    voice of my weeping.'
