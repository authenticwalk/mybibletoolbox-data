verse: PSA.006.002
translations:
  mal-C: യഹോവേ, എന്നോടു കരുണയുണ്ടാകണമേ, ഞാൻ ക്ഷീണിതനായിരിക്കുന്നു; യഹോവേ, എന്നെ സൗഖ്യമാക്കണമേ,
    എന്റെ അസ്ഥികൾ കഠിനവ്യഥയിൽ ആയിരിക്കുന്നു.
  deu-TKW: Jahwe, nicht in deinem Zorne strafe mich und nicht in deinem Grimme züchtige
    mich!
  lin-lin: Yawe, kopesa ngai etumbu te na kanda na Yo, kopesa ngai etumbu te na kanda
    makasi na Yo.
  mmx-mmx: O Leeme Silok, lengkot tarak i molo axap; una lox asuusu lebelen tuntun
    tia! Una lox alolos ia, nia na ara molos axap.
  eng-LSV: Favor me, O YHWH, for I [am] weak, || Heal me, O YHWH, || For my bones
    have been troubled,
  eng-GNV: 'Haue mercie vpon me, O Lord, for I am weake: O Lord heale me, for my bones
    are vexed.'
  eng-WEBSTER: 'Have mercy upon me, O LORD; for I am weak: O LORD, heal me; for my
    bones are agitated.'
  nhw-BL: Techtlasojtla, pampa nimococohua. TOTECO, techchicahua, pampa tlahuel nechcocohua
    nochi notlacayo.
  swh-ONEN: Unirehemu Bwana, kwa maana nimedhoofika; Ee Bwana, uniponye, kwa maana
    mifupa yangu ina maumivu makali.
  bba-bba: Yinni Gusunɔ, ɑ kɑ mɑn mɔru sɑ̃ɑ, ɑdɑmɑ nɑ nun kɑnɑmɔ, ɑ ku mɑn ɡerusi,
    ɑ ku mɑn sɛɛyɑsiɑ.
  eng-KJVCPB: 'Have mercy upon me, O Lord; for I am weak: O Lord, heal me; for my
    bones are vexed.'
  luo-luo: Kecha, yaye Jehova Nyasaye, nikech aol; changa, yaye Jehova Nyasaye, nikech
    chokena rama malit.
  aii-aii: ܪܲܚܸܡ ܥܲܠܝܼ، ܝܵܐ ܡܵܪܝܵܐ، ܒܗ̇ܝ ܕܟܪܝܼܗܵܐ ܝܘܸܢ ܐܵܢܵܐ، ܒܲܣܸܡ ܠܝܼ، ܝܵܐ ܡܵܪܝܵܐ،
    ܒܗ̇ܝ ܕܪܓܝܼܕ ܠܗܘܿܢ ܓܲܪ̈ܡܝܼ.
  meu-meu: Iehova e, a bogagu hisi, badina be na manokamu; Iehova e, a hamaurigu,
    badina be turiagu e hisihisimu.
  npi-ULB: हे परमप्रभु, ममाथि दया गर्नुहोस्, किनकि म कमजोर छु । हे परमप्रभु, मलाई
    निको पार्नुहोस्, किनकि मेरा हाडहरू काम्दैछन् ।
  yor-yor: Ṣàánú fún mi, Olúwa, nítorí èmi ń kú lọ; Olúwa, wò mí sán, nítorí egungun
    mi wà nínú ìnira.
  pes-OPCB: ای خداوند، به من رحم کن زیرا پژمرده شده‌ام. خداوندا، مرا شفا ده، زیرا
    دردْ وجودم را فرا گرفته
  tgl-ULB: Maawa ka sa akin, Yahweh, dahil mahina ako; pagalingin mo ako, Yahweh,
    dahil nanginginig ang aking mga buto.
  nop-nop: Yahwe, nu saŋiniŋne dapmahinakaune saŋiniŋ lohilat. Doktiŋa du siloŋ tobogoŋ
    tinamuŋa kotigoŋ saŋiniŋ nambeŋ.
  hui-hui: Anduane Homogo-o i̱ hongo nahe kogo í̠na i̱ dara howa biamogo bibe. I̱naga
    hongo biba halu ereba hayago í̠nime i̱ lone mo hongo habe.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​မော​ပန်း​နွမ်း​နယ်​လျက်​ရှိ သည်​ဖြစ်​၍ ကျွန်​တော်​မျိုး​အား​သ​နား​တော်​မူ​ပါ။
    လုံး​ဝ​အင်​အား​ကုန်​ခန်း​လျက်​ရှိ​သ​ဖြင့် ပြန်​လည်​အင်​အား​ပြည့်​စေ​တော်​မူ​ပါ။
  bod-N: ང་རང་རྒུད་པས་སྙིང་རྗེས་གཟིགས་སུ༌གསོལ། །རུས་པར་ན་ཟུག་ལངས་པས་གསོ་བར༌མཛོད།།
  wsk-wsk: Ani angimik sokel mena kaparam; se ago ko neman bataguk se gemang aisuko;
    angimik sokel yaman iki se aniso, se ni sokel iru aisuko.
  sna-sna: Ndinzwirei ngoni, Jehovha, nokuti ndava kuziya; haiwa Jehovha, ndiporesei,
    nokuti mapfupa angu ava kurwadza.
  spa-BLM: Ten piedad de mí, Yahvé, porque estoy desfallecido. Yahvé, sáname, porque
    mis huesos están turbados.
  cac-cac: Mamin, oc'oc val a c'ool d'ayin, yujto man̈xalaj vip svab'i. Mamin, ac'xi
    b'ox in c'ool yujto a in nivanil tic sluclon yuj man̈ ipal.
  swh-ULB: Unihurumie, Yahwe, kwa maana ni dhaifu; uniponye, Yahweh, kwa kuwa mifupa
    yangu ina tikisika.
  bel-bel: Ня ў ятры Тваёй выкрывай мяне, Госпадзе, і ня ў гневе Тваім карай мяне.
  deu-ELBBK: HERR, strafe mich nicht in deinem Zorn und züchtige mich nicht in deinem
    Grimm!
  mbb-OT: Kehizuwi a wey vewii a, su utew ad meluya.
  mal-2015: യഹോവേ, ഞാൻ തളർന്നിരിക്കുന്നു; എന്നോടു കരുണയുണ്ടാകേണമേ; യഹോവേ, എന്റെ അസ്ഥികൾ
    ഭ്രമിച്ചിരിക്കുന്നു; എന്നെ സൗഖ്യമാക്കേണമേ.
  gup-gup: Yawey kankongibu! Ngaye ngangudjwarreminj. Kanmarnbu! Ngaye ngawernhbabang
    kore kunmurrng rowk ngardduk.
  rmc-rmc: Ma mar man, RAJEJA, andre tiri choľi! Ma trestin man, sar sal choľamen!
  nlg-nlg: Ko righi aroviu ghe Lord, na pukuna tu labe. Mo ko kisu Lord, na pukuna
    na huligu te ghana tana bule.
  pes-OPV: ‌ای خداوند، بر من کرم فرما زیرا که پژمرده‌ام! ای خداوند، مرا شفا ده زیرا
    که استخوانهایم مضطرب است،
  ron-1924: Ай милэ де мине, Доамне, кэч мэ офилеск! Виндекэ-мэ, Доамне, кэч ымь тремурэ
    оаселе!
  ben-OBCV: আমার প্রতি দয়া করো, হে সদাপ্রভু, কারণ আমি দুর্বল; আমায় সুস্থ করো, হে
    সদাপ্রভু, কারণ আমার হাড়গোড় ব্যথায় পূর্ণ।
  som-som: Rabbiyow, ii naxariiso, waayo, anigu waan taagdaranahay, Rabbiyow, i bogsii,
    waayo, lafahaygu way dhib qabaan.
  lat-VUC: '[Domine, ne in furore tuo arguas me, neque in ira tua corripias me.'
  eng-ASVBT: 'Have mercy upon me, O Jehovah; for I am withered away: O Jehovah, heal
    me; for my bones are troubled.'
  mna-mna: Yooba, nio mbesooŋo ku tau. Tana muŋai yo mi iurpe yo lak! Pa mburoŋ izzu,
    mi tiroŋ imukurkur lup.
  ita-1885: Abbi pietà di me, o Signore; perciocchè io son tutto fiacco; Sanami, Signore;
    perciocchè le mie ossa son tutte smarrite.
  eng-LXXUP: O Lord, rebuke me not in thy wrath, Neither chasten me in thine anger.
  eng-ULB: Have mercy on me, Yahweh, for I am frail; heal me, Yahweh, for my bones
    are shaking.
  spa-VBL: Ten misericordia de mi, Señor, porque estoy débil; sáname, Señor, porque
    estoy enfermo hasta los huesos.
  fra-_FOB: Aie pitié de moi, Éternel! car je suis sans force; Éternel, guéris-moi,
    car mes os sont tremblants.
  mal-mal: യഹോവേ, ഞാൻ തളർന്നിരിക്കുന്നു; എന്നോട് കരുണയുണ്ടാകണമേ; യഹോവേ, എന്റെ അസ്ഥികൾ
    ഭ്രമിച്ചിരിക്കുന്നു; എന്നെ സൗഖ്യമാക്കണമേ.
  lit-lit: Pasigailėk manęs, o VIEŠPATIE, nes aš silpnas; pagydyk mane, o VIEŠPATIE,
    nes mano kaulai sukrėsti,
  urd-GVR: Ai Rab, mujh par rahm kar, kyoṅki maiṅ niḍhāl hūṅ. Ai Rab, mujhe shafā
    de, kyoṅki mere āzā dahshatzadā haiṅ.
  suz-BL: परमप्रभु यावे, गे आं कली शिशी पने। मारदे हना गो बेक्‍चा चिक्‍शो बाक्‍नुङ।
    गे आं कली सापाइय्‍यीनी। मारदे हना आं खोइली ख्रिंख्रि पाइब।
  eng-NOY: Have pity upon me, O LORD! for I am weak; Heal me, O LORD! for my bones
    tremble!
  ita-1927: Abbi pietà di me, o Eterno, perché son tutto fiacco; sanami, o Eterno,
    perché le mie ossa son tutte tremanti.
  ckb-ckb: ئەی یەزدان، لەگەڵم میهرەبان بە، چونکە داهێزراوم، ئەی یەزدان، چاکم بکەرەوە،
    چونکە ئێسقانەکانم ژان دەکات.
  eng-BBE: 'Have mercy on me, O Lord, for I am wasted away: make me well, for even
    my bones are troubled.'
  xsi-xsi: Yova Kindeni, naneŋgu kaika nde ikâwa ilâ lâ. Mine nde kalo sukâŋa ŋanana!
    Naŋa tiniŋgu ndoni pââsââ lâ, aku iloŋgu tu noko ma kuveta tiniŋgu ara kilo.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನನ್ನನ್ನು ಕರುಣಿಸಿರಿ, ನಾನು ಬಲಹೀನನಾಗಿದ್ದೇನೆ; ಯೆಹೋವ ದೇವರೇ, ನನ್ನನ್ನು
    ಸ್ವಸ್ಥಮಾಡಿರಿ, ನನ್ನ ಎಲುಬುಗಳು ಬಹು ವ್ಯಥೆಗೊಳಗಾಗಿವೆ.
  tam-2017: என்மேல் இரக்கமாக இரும் யெகோவாவே, நான் பெலனில்லாமல் போனேன்; என்னைக் குணமாக்கும்
    யெகோவாவே, என்னுடைய எலும்புகள் நடுங்குகின்றன.
  spa-RV-1909: 'Ten misericordia de mí, oh Jehová, porque yo estoy debilitado: sáname,
    oh Jehová, porque mis huesos están conmovidos.'
  ron-BTF: Ai milă de mine, DOAMNE, pentru că sunt slab; DOAMNE, vindecă-mă, pentru
    că oasele mele sunt chinuite.
  eng-WEBP: Have mercy on me, LORD, for I am faint. LORD, heal me, for my bones are
    troubled.
  eng-FBV: Have mercy on me, Lord, for I am weak; heal me, Lord, for I am sick to
    the bone.
  nld-1939: Ontferm U, Jahweh, want ik verkwijn; Schenk mij genezing, o Jahweh. Want
    mijn beenderen rillen,
  nch-BL: Techtasojta, pampa nimococohua. TOTECO, techchicahua, pampa tahuel nechcocohua
    nochi notacayo.
  vie-1934: Hỡi Đức Giê-hô-va, xin thương xót tôi, vì tôi yếu mỏn; Lạy Đức Giê-hô-va,
    xin chữa tôi, vì xương cốt tôi run rẩy.
  cha-cha: 'Gaease nu guajo, O Jeova, sa estagüe yo namasogsog: amte yo, O Jeova,
    sa y tolangjo esta mananatchatsaga.'
  hin-CV: कृपा करें, याहवेह, मैं शिथिल हो चुका हूं; मुझमें शक्ति का संचार करें, मेरी
    हड्डियों को भी पीड़ा ने जकड़ लिया है.
  eng-OURB: Have mercy on me, Adonai, for I am faint. Adonai, heal me, for my bones
    are troubled.
  spa-BES: Ten piedad de mí, oh Señor, porque estoy sin fuerzas; líbrame, porque hasta
    mis huesos se estremecen.
  tdx-tdx: Tretrezo, ry Iehovà, fa minike; jangano ry Iehovà fa minevenevetse o taolakoo.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ขอทรงพระกรุณาแก่ข้าพระองค์เพราะข้าพระองค์อ่อนระโหยโรยแรง
    โอ ข้าแต่พระเยโฮวาห์ ขอทรงรักษาข้าพระองค์เพราะกระดูกของข้าพระองค์​ทุกข์​ยากลำบากนัก
  por-BR-2018: Tem misericórdia de mim, SENHOR; porque eu estou enfraquecido; cura-me,
    SENHOR, porque meus ossos estão afligidos.
  deu-ELO: Sei mir gnädig, Jehova! Denn ich bin dahingewelkt; heile mich, Jehova!
    Denn meine Gebeine sind bestürzt.
  eng-WYC-2018: Lord, have thou mercy on me, for I am sick (or for I am weak, or feeble);
    Lord, make thou me whole, for all my bones be troubled.
  epo-epo: Korfavoru min, ho Eternulo, ĉar mi senfortiĝis; Sanigu min, ho Eternulo,
    ĉar ektremis miaj ostoj.
  gfk-gfk: Nu marse iau, Watong, kanong iau pai dadas haruat. Watong, halangalanga
    iau, kanong ira surugu i manga makmakis.
  uig-PIN: Manga xapaǝt ⱪilƣin, i Pǝrwǝrdigar, qünki mǝn zǝiplixip kǝttim; I Pǝrwǝrdigar,
    meni saⱪaytⱪin, qünki mening ustihanlirim wǝⱨimigǝ qüxti.
  beo-beo: Hina Gode! Na da gufia:ne gala:i galebe. Nama asigima! Na da:i da gasa
    hamedei galebe. Di nama gasa ima.
  tpi-OTNT: Bikpela, mi no gat strong moa, olsem na yu ken marimari long mi. Strong
    bilong mi i pinis olgeta. Yu ken mekim mi i orait gen.
  hau-SA: Ka yi mini jinƙai, Ubangiji, gama na suma; Ya Ubangiji, ka warkar da ni,
    gama ƙasusuwana suna zafin ciwo.
  udu-udu: Miiyi mii ma ’the gom aha/ mo, ayy Tap̱a, haali/ aha/ ’dushura ki ’dushur
    mo. Ayy Tap̱a, wac̱i/ aha/ mo, haali/ arisa simam pem ṯocu bwa mo.
  uig-LAT: Manga shapaet qilghin, i Perwerdigar, chünki men zeipliship kettim; I Perwerdigar,
    méni saqaytqin, chünki méning ustixanlirim wehimige chüshti.
  nde-nde: Woba lomusa kimi, Thixo, ngoba ngiphela amandla; Oh Thixo, ngisilisa, ngoba
    amathambo ami alobuhlungu.
  ton-ton: '‌ʻAloʻofa mai kiate au, ʻE Sihova; he ʻoku ou vaivai: ʻE Sihova, fakamoʻui
    au he kuo mamahi hoku ngaahi hui.'
  ces-1613: Hospodine, netresci mne v hněvě svém, ani v prchlivosti své kárej mne.
  eng-WMB: Have mercy on me, LORD, for I am faint. LORD, heal me, for my bones are
    troubled.
  tam-TCV: யெகோவாவே, நான் சோர்ந்துபோகிறேன், என்னில் இரக்கமாயிரும்; யெகோவாவே, என் எலும்புகள்
    வேதனைக்குள்ளாகி இருக்கின்றன, என்னைக் குணமாக்கும்.
  ceb-ULB: O Yahweh, Kaloy-i intawon ako kay naluya na ako; ayoha ako O Yahweh, kay
    nagapangurog na ang akong kabukogan.
  pol-UBG: Zmiłuj się nade mną, PANIE, bo jestem słaby; uzdrów mnie, PANIE, bo moje
    kości drżą;
  urd-GVU: اے رب، مجھ پر رحم کر، کیونکہ مَیں نڈھال ہوں۔ اے رب، مجھے شفا دے، کیونکہ
    میرے اعضا دہشت زدہ ہیں۔
  eng-OEBCW: Lord, be gracious to me in my weakness. Heal me Lord, for racked is my
    body;
  deu-1912: HERR, sei mir gnädig, denn ich bin schwach; heile mich, HERR, denn meine
    Gebeine sind erschrocken,
  kan-2017: ಯೆಹೋವನೇ, ಕನಿಕರಿಸು; ನಾನು ನಿಶ್ಶಕ್ತನಾಗಿ ಹೋಗಿದ್ದೇನೆ. ಯೆಹೋವನೇ, ವಾಸಿಮಾಡು; ನನ್ನ
    ಎಲುಬುಗಳೆಲ್ಲಾ ಅದುರುತ್ತವೆ.
  yap-yap: SOMOL, kem’ay gelngig; ere wurengan’um ngog! Mu pi’ gelngig; ya kri thowparwog
  hlt-MCSB: Aw BOEIPA, Kai ka thana sut dongah kai n'rhen mai. Ka rhuh a hlinghlawk
    dongah kai n'hoeih sak lah BOEIPA.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ታኣኒ ላኣፓታሢሮ ታና ሚጪንቴ፤ ሜጌፃ ታኣኮ ኮልኮልቄሢሮ ሃዳራ ታና ዓውሴ።
  qvs-NT: A, Tata Dios, mana fersasyukmi mallinakuni. Chayrayku llakichiway. Tukuy
    kuerpuynimi chukchukun. Chayrayku alliyachiway.
  twi-ASANTE: Hu me mmɔbɔ, Awurade, ɛfiri sɛ meyɛ mmrɛ; Ao Awurade sa me yadeɛ na
    me nnompe wɔ ahoyera mu.
  eng-WEBU: Have mercy on me, LORD, for I am faint. LORD, heal me, for my bones are
    troubled.
  acu-NT: Apuru wikia kakarchamin nekapeau asamtai wait anentrurta. Apuru wina namangkur
    kura kura wajau asamtai, wait aneasam ataksha pengker wajasta tusam inantukta.
  spa-PDDPT: Ten compasión de mí, oh Yavé, porque desfallezco. Sáname, oh Yavé, porque
    mis huesos están conturbados,
  gun-gun: Xemboaxy ke Senhor, mba'eta aendu xekangypaa. Senhor, xemonguera ju ke,
    mba'eta xekãgue oku'epa rei ma,
  agu-BL: Wajcaw, elk k'ajabu' swe'j, na qui'ct inwalor na innach. Ta', tak'u' junt
    tir inwalor, na cyakil inwankil na lucne'.
  ilo-ULB: Kaasiannak, O Yahweh, ta nakapuyak; agasannak, O Yahweh, ta agkutkutukot
    dagiti tulangko.
  kpg-kpg: Meenei Dimaadua, aloho mai gi di au, au gu deai ogu mahi ai. Haga maaloo ina
    au, idimaa au gu bagege huoloo!
  uig-ARA: ماڭا شاپائەت قىلغىن، ئى پەرۋەردىگار، چۈنكى مەن زەئىپلىشىپ كەتتىم؛ ئى پەرۋەردىگار،
    مېنى ساقايتقىن، چۈنكى مېنىڭ ئۇستىخانلىرىم ۋەھىمىگە چۈشتى.
  bps-bps: Kabay, Amugu Dwata, kandom agu du too agu mlungay; tangalam agu, du landè
    galgu.
  sus-sus: Alatala, i naxa n ɲaxankata i xa xɔnɛ kui, i naxa n tɔɔrɔ i xa bɔɲɛ te
    kui.
  pon-2006: Maing KAUN, I patohwan weikeklahr; komw ketin kupwure ie. Komw ketin kakehleiehda;
    pwe I weikeklahr kowahlap;
  jae-jae: O Apômtau, taêm labu aê gebe aoc kêtu dambê. O Apômtau, ômoasiŋ aê gebe
    katakê e katuc uŋ tageŋ.
  ksd-ksd: Luluai, una mari iau, tago iau tar bilua; Luluai, una valagar pa iau, tago
    ra urugu i purpuruan.
  tur-YTC: Acı bana, ey Yahve, çünkü bitkinim. Ey Yahve, iyileştir beni, çünkü kemiklerim
    sızlıyor.
  bel-N: ГОСПАДЗЕ, у гневе Тваім не карай мяне і ў ярасьці Тваёй не вучы мяне!
  grc-BRENT: Κύριε, μὴ τῷ θυμῷ σου ἐλέγξῃς με, μηδὲ τῇ ὀργῇ σου παιδεύσῃς με.
  kpr-kpr: Arie Bajari, namokena fakina dadabetira, nandae joka aetesi. Na gofedo
    irena, ava sedo fakina bofu baone.
  ind-AYT: (6-3) Kasihani aku, ya TUHAN, karena aku lemah. Sembuhkan aku, ya TUHAN,
    karena tulang-tulangku gemetar.
  yom-yom: Wumbona kiadi a Yave bila ndidi wulebakana, A Yave wumbelusa bila mimvesi
    miama mieka nduka fua.
  yut-yut: Yawe, tapmɨmno mɨni, do bupmɨ nandaŋ nabi. Yawe, gɨptɨmno tep namaŋ, do
    aŋmɨlɨp abi.
  nya-nya: Ndichitireni chifundo Inu Yehova, pakuti ndalefuka; Inu Yehova chiritseni,
    pakuti mafupa anga ali pa ululu waukulu.
  kyg-kyg: Lokiyaꞌnimo alagi ohaneꞌniyanagi kahau huka nato. Lokiyaꞌnimo alagi ohaneꞌnigeꞌna
    atete nehuvanagi halate alika alagepa huka nato.
  hrv-hrv: Jahve, nemoj me karati u srdžbi svojoj, ne kažnjavaj me u svojoj jarosti!
  mps-mps: God, nago te ena homu dene eyu, te tau sabo kolesaga enaba yao. Magi baso
    meni, ena bomo mu menibao. God, nago ena usu ma ilao, magi baso meni, eno bomo
    tigidali sia salio.
  tpi-tpi: Bikpela, mi no gat strong moa, olsem na yu ken marimari long mi. Strong
    bilong mi i pinis olgeta. Yu ken mekim mi i orait gen.
  dan-1931: HERRE, revs mig ej i din Vrede, tugt mig ej i din Harme,
  vie-OVCB: Xin xót thương con, lạy Chúa Hằng Hữu, vì con kiệt sức. Xin chữa lành
    con, lạy Chúa Hằng Hữu, vì xương cốt tiêu hao.
  guj-2017: હે યહોવાહ, મારા પર દયા રાખો, કારણ કે હું નિર્બળ છું; હે યહોવાહ, મને સાજો
    કરો, કારણ કે મારાં હાડકાંમાં પીડા થાય છે.
  pon-2006A: Maing KAUN, I patohwan weikeklahr; komw ketin kupwure ie. Komw ketin
    kakehleiehda; pwe I weikeklahr kowahlap;
  por-BRBSL: Tenha piedade de mim, Yahweh, pois estou desmaiado. Yahweh, cura-me,
    pois meus ossos estão perturbados.
  eng-OEBUS: Lord, be gracious to me in my weakness. Heal me Lord, for racked is my
    body;
  swe-swe: Herre (Jahve), i din vrede – straffa (tukta, tillrättavisa) mig inte, i
    din glöd – disciplinera mig inte! [Orden vrede och glöd kommer först i den hebreiska
    ordföljden. Skrivsättet betonar dessa ord som blir framträdande. Formuleringen
    gör det tydligt att David är medveten om att han syndat och ber om nåd.]
  cth-cth: Oe BAWIPA, na pahren haw. Ka tha a youn. Oe BAWIPA, na dam sak haw. Ka
    hrunaw teh runae a kâhmo toe.
  twi-twi: Hu me mmɔbɔ, Awurade, efisɛ meyɛ mmrɛw; Awurade sa me yare na me nnompe
    wɔ ahoyeraw mu.
  hlt-hlt: Aw BOEIPA, Kai ka thana sut dongah kai n'rhen mai. Ka rhuh a hlinghlawk
    dongah kai n'hoeih sak lah BOEIPA.
  tbz-SIM: Kuyie nhɑ bɑ́ m potɛ́ nɛ̀ kɛmiɛkɛ, ɑ bɑ́ n tiénnɛ̀ kumiɛpíɛ́.
  msy-2020: O Ikiavɨra Itir God, kɨ bar osemegha ua gavgaviba puvatɨ, ezɨ nɨ nan apangkufigh.
    Nan gavgaviba bar gɨfa, eghtɨ nɨ gavgavir igiam na danɨngightɨ kɨ ua deragham.
  dop-dop: Hɑɩ, Tɑcɑɑ, n mʋ-m nɑ pɑ́ɑ́nɑ́ tɔ tɑɑ hɔ mɑ ŋkpɑŋʋɣʋ.
  azb-azb: Ya Rəbb, mənə rəhm et, Çünki taqətim qalmayıb. Mənə şəfa ver, ya Rəbb,
    Sümüklərim sızlayır.
  eng-DBY: Be gracious unto me, Jehovah, for I am withered; Jehovah, heal me, for
    my bones tremble.
  hin-2017: हे यहोवा, मुझ पर दया कर, क्योंकि मैं कुम्हला गया हूँ; हे यहोवा, मुझे चंगा
    कर, क्योंकि मेरी हड्डियों में बेचैनी है।
  wol-KYG: Éy Aji Sax ji, bul mer, ba di ma rëbb, bul xadaru, ba di ma mbugal.
  bjr-bjr: Oo Yaawee qinee kudoosaapaidaqa anee qiniara qimudaoo qia. Qini afeeka
    taikee marifaqa kudoosaapaida marunnanara anee afeeka qimia.
  eng-YLT: Favour me, O Jehovah, for I [am] weak, Heal me, O Jehovah, For troubled
    have been my bones,
  kne-kne: Maseg-ang ka ta pabikasem kasin nan awak ko, tan enggay kinmapsotak, palalo
    nan sakit ko.
  eng-WYC-2017: Lord, have thou mercy on me, for I am sick; Lord, make thou me whole,
    for all my bones be troubled.
  eng-WMBB: Have mercy on me, LORD, for I am faint. LORD, heal me, for my bones are
    troubled.
  zat-NTPS: Bexache lazre' neda', Xran, lawe' da quebe chawe' zua'. Bexún neda', Xran,
    lawe' da dxedéa' xel-la' zi'.
  zty-NTPS: Beyache' ḻaže'l neda', X̱ana' Dios, dan' bi zoa' chawe'. Beyón neda',
    X̱ana' Dios, dan' ẕzáka'ḻi'a.
  urd-GVH: ऐ रब, मुझ पर रहम कर, क्योंकि मैं निढाल हूँ। ऐ रब, मुझे शफ़ा दे, क्योंकि
    मेरे आज़ा दहशतज़दा हैं।
  rug-rug: Mu tataru nau Zihova, ura malohoro si rau. Kei Zihova, Mu tataru nau, Mamu
    salaṉau na va ṉiṉira au, sina malohoro meke ta sigiti sari na susuriqu.
  gaz-gaz: Naa gameeraatii yaa Waaqayyo naaf araarami; lafeen koos jeeqameeraatii
    yaa Waaqayyo na fayyisi.
  fra-LSG: Éternel! ne me punis pas dans ta colère, Et ne me châtie pas dans ta fureur.
  yal-yal: Alatala, i nama n maxadi xɔlɔni! I nama fitina n xili ma, i n ɲaxankata!
  iou-iou: Ekäni, kehäromina paotinik täyak unita butewaki nadäŋ namiŋpäŋ kehäromi
    äneŋi nam.
  haw-1868: E aloha mai oe ia'u, e Iehova, no ka mea, ua nawaliwali au; E Iehova,
    e lapaau mai oe ia'u, no ka mea, ua haalulu ko'u mau iwi.
  arb-NAV: ارْحَمْنِي يَا رَبُّ لأَنِّي ضَعِيفٌ. اشْفِنِي يَا رَبُّ لأَنَّ عِظَامِي
    رَاجِفَةٌ،
  ded-ded: O KEBU, ni kucna kpac anu homebeso anduae nga kengec amma dzononna fededeac
    neac ubaga manganeu sebina mengerena.
  ewe-ewe: Yehowa, kpɔ nublanui nam, elabena nu te ŋunye. O! Yehowa, yɔ dɔm, elabena
    nye ƒuwo le veve sem.
  eng-LEE: (6:3) Be gracious unto me, O Lord; for I am withering away; heal me, O
    Lord; for my bones are terrified.
  asm-FB: হে যিহোৱা, মোক কৃপা কৰা, কিয়নো মই দুর্বল; হে যিহোৱা মোক সুস্থ কৰা, কিয়নো
    মোৰ হাড়বোৰ ভয়তে কঁপিছে।
  sus-A: عَلَتَلَ، عِ نَشَ ﭑ حَشَنكَتَ عِ شَ شْنّ كُي، عِ نَشَ ﭑ تْورْ عِ شَ بْحّ
    تٍ كُي.
  fra-SBL: Aie pitié de moi, Yahvé, car je suis faible. Yahvé, guéris-moi, car mes
    os sont troublés.
  hbo-hbo: יְֽהוָ֗ה אַל־בְּאַפְּךָ֥ תֹוכִיחֵ֑נִי וְֽאַל־בַּחֲמָתְךָ֥ תְיַסְּרֵֽנִי׃
  pjt-pjt: Panya ngayulu kuwari paku puḻkaringu, katju Mayatja, wanyu ngaḻṯuringama
    munuṉitju kuṉpunma. Panya ngayulu uparingkula nyanga kuwari paku puḻkaringu,
  kik-kik: Jehova, njiguĩra tha, nĩgũkorwo nĩthirĩtwo nĩ hinya; Wee Jehova honia,
    nĩgũkorwo mahĩndĩ makwa marĩ na ruo rũnene.
  omb-omb: Huqe go haharagi na gareana lawe au huri neu nam wiriwiri, Huqe go vaga
    vagamwasoi eu huri a hui gu ram rurururu.
  fra-NCL: Yahweh, ne me punis pas dans ta colère, et ne me châtie pas dans ta fureur.
  cek-AK: 'Aw Angraeng, tha ka cak ai pongah, na tahmen ah: Aw Angraeng, kai ih ahuhnawk
    loe angthlong hlawk boih boeh pongah, na hoihsak ah.'
  cuk-cuk: Bab-Jehováʼye, wis be wile-an-dake, ar an boniganba nue negoebied. Bab-Dummadye,
    be an-bendake, ar an-abagan nue-bibichis itoleged.
  uig-CYR: '@see-verse:PSA.006.001'
  pma-pma: Ahi Asuv, kisan enmahisien minau ven avek memerau. Kisan keihoen minau
    ven nasakras moumon etai tounah.
  tel-2017: యెహోవా, నేను నీరసంగా ఉన్నాను. నన్ను కరుణించు, యెహోవా, నా ఎముకలు వణుకుతున్నాయి,
    నన్ను స్వస్థపరచు.
  hat-BSA: Fè m gras, O SENYÈ, paske mwen chagren anpil. Geri mwen, O SENYÈ, paske
    zo m yo rele anmwey,
  ukr-ONPU: Господи, не докоряй мені у гніві Твоєму, І не карай мене в люті Своїй.
  kos-kos: O LEUM GOD, pakomutuk tuh nga arulana totola. Ase ku nu sik tuh nga munaslana,
  hbo-WLC: יְֽהוָ֗ה אַל־בְּאַפְּךָ֥ תוֹכִיחֵ֑נִי וְֽאַל־בַּחֲמָתְךָ֥ תְיַסְּרֵֽנִי׃
  ibo-ibo: Biko, meere m ebere Onyenwe anyị, nʼihi na adịghị m ike. Gwọọ m, nʼihi
    na ọkpụkpụ m niile nọ nʼihe mgbu.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ମୋତେ ଦୟା କର; କାରଣ ମୁଁ ଶୁଷ୍କ ହୋଇ ଯାଇଅଛି; ହେ ସଦାପ୍ରଭୋ, ମୋତେ
    ସୁସ୍ଥ କର; କାରଣ ମୋʼ ର ଅସ୍ଥିସବୁ ବ୍ୟାକୁଳ ହେଉଅଛି।
  chk-chk: Kopwe ümöümöch ngeniei, ai Samol mi Lapalap, pun üa fokun pekus. Ai Samol
    mi Lapalap, kopwe apöchökülaei, pun üa fokun apwangapwang.
  rop-rop: Yu jidan kain langa mi, YAWEI, dumaji mi wikwan. Meigim mi gudwan igin,
    YAWEI, dumaji main bodi ardimbat mi.
  ukr-1871: Помилуй мене, Господи! бо я немочен; вилїчи мене, Господи, бо стревожились
    костї мої.
  yon-yon: O Yariman, naromkono kuu dowan kowe, ne yaa mimyob keewe. O Yariman, ne
    kono aom kuu banabeen kowe, ongmewe.
  deu-1951: (06-3) Sei mir gnädig, o HERR, denn ich verschmachte; heile mich, o HERR,
    denn meine Gebeine sind erschrocken,
  eng-JPS: (6-3) Be gracious unto me, O LORD, for I languish away; heal me, O LORD,
    for my bones are affrighted.
  srp-1865: Smiluj se na me, Gospode, jer sam iznemogao; iscijeli me, jer su kosti
    moje ustreptale,
  lug-lug: Onsaasire, Ayi Mukama, kubanga ndi munafu. Omponye, Ayi Mukama, kubanga
    amagumba gange gali mu bulumi.
  heb-heb: חנני יהוה כי אמלל אני רפאני יהוה כי נבהלו עצמי׃
  ben-IRV: আমার উপর করুণা কর, সদাপ্রভুু, কারণ আমি দুর্বল; সদাপ্রভুু আমাকে সুস্থ কর,
    কারণ আমার সমস্ত হাড় কম্পিত হচ্ছে।
  ntu-ntu: Kxetu, nayc mz drtwrm ninge murde yangrngapex. X axplr mou nrkrdrtqnge
    murde yagox-zlwzx.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਮੇਰੇ ਉੱਤੇ ਦਯਾ ਕਰ ਕਿਉਂ ਜੋ ਮੈ ਕੁਮਲਾ ਰਿਹਾ ਹਾਂ, ਹੇ ਯਹੋਵਾਹ, ਮੈਨੂੰ
    ਚੰਗਾ ਕਰ ਕਿਉਂ ਜੋ ਮੇਰੀਆਂ ਹੱਡੀਆਂ ਬੇਚੈਨ ਹਨ।
  mya-JVB: အိုထာဝရဘုရား ၊ အကျွန်ုပ် သည် ခွန်အား နည်းလှပါ၏။ ကယ်မ သနားတော်မူပါ။ အိုထာဝရဘုရား
    ၊ အကျွန်ုပ် အရိုး တို့သည် တုန်လှုပ် ကြပါ၏။ ကျန်းမာ ပကတိ ရှိစေတော်မူပါ။
  kgf-kgf: Yawe, ni kucna qahac, imuac ewa hia waŋnénna. Yawe, mehiaru nénna. Sicnawac
    toroya imi geriwa nozac.
  tte-O: Na ukwate-kamkamna-yagau kaiwena yogu ibelubelu. Kuwoisiyau kaiwena tuwatuwagu
    kamnali sinae.
  tbg-tbg: Mpo Noravauvo, ti kempukavano taiqa virara tira, are ti aaqurihama timitaane.
    Ekaa ti vuhaantaarivano ihavimantama vauro. Mpo, ti tivaata koqema timitaane.
  hmo-hmo: Lohiabada e, mani emu kara, lau dekenai do oi bogahisihisi henia, badina
    lau be manoka vadaeni. Lohiabada e, mani lau do oi hanamoa, badina be egu turiana
    idia hisihisi noho,
  zar-NT: Buéchiʼ ladxiʼ nedaʼ, Xan, tuʼ rudú ládxaʼa. Bun nedaʼ, Xan, tuʼ riguíʼi
    rizácaʼa.
  urd-urd: ऐ ख़ुदावन्द, मुझ पर रहम कर, क्यूँकि मैं अधमरा हो गया हूँ। ऐ ख़ुदवन्द, मुझे
    शिफ़ा दे, क्यूँकि मेरी हडिडयों में बेक़रारी है।
  rus-SYN: Господи! не в ярости Твоей обличай меня и не во гневе Твоем наказывай меня.
  bqc-SIM: Dii, ńsu ma lele ń kpɛ̃nɛoo, ńsu ma toto ń pↄkũmaoo.
  tcz-CHONGTHU: Neikhoto teijin lhasam le hatlou kahi Yahweh Pakai, neidam sah in
    kagu kachang jousen eichip ui.
  mar-mar: हे परमेश्वरा माझ्यावर दया कर, कारण मी अशक्त आहे. हे परमेश्वरा मला निरोगी
    कर, कारण माझी हाडे ठणकत आहेत.
  isl-isl: '@see-verse:PSA.006.001'
  hlt-THB: Bawipa kak tha am awm saw nang ing nim qeen lah; Aw Bawipa ka quhkhqi tlo
    boeih hawh nawh, ni qoei sak lah.
  qub-qub: Tayta Dios, cuyapaycamay ari. Gueshyarmi callpaynaj ricacushcä. Tayta Dios,
    allchacaycachimay ari. Intëru cuerpöchaj sicsicyaycan.
  bqp-bqp: Ǹ ma wɛ̃nda gwa, Dikiri, zaakũ ma gↄ̃ fɛ̃fɛ̃na, ǹ ma gba aafiaa, Dikiri,
    zaakũ ma wánↄ tɛn wímɛ.
  hat-hat: (06:3) Gen pitye pou mwen, Seyè, paske mwen santi m' san fòs. Geri mwen,
    Seyè, paske m'ap deperi.
  eng-BSB: Be merciful to me, O LORD, for I am frail; heal me, O LORD, for my bones
    are in agony.
  eng-WEBPB: Have mercy on me, LORD, for I am faint. LORD, heal me, for my bones are
    troubled.
  kbq-kbq: Ra Anumzamoka hankaveni'a omneanki kasunku hunantenka naza nehunka, zaferinanimo'a
    omne amanehianki naza huo.
  pon-pon: Main, kom kotin maki on ia, pwe nai me luet. Main, kom kotin kamau ia la,
    Main Ieowa, pwe ti kan me luetalar.
  nhe-BL: Xinechtlasojtla, pampa nimococohua. TOTECO, xinechchicahua, pampa tlahuel
    nechcocohua nochi notlacayo.
  wnc-wnc: Buyambam tapa, na kekekngana wena singgak. Unzingge gata nae butaya natapso.
    Natane gupma tuyuknga siknga singgak. Ge gata na tasiwi take gatu yuwit.
  bus-bus: Ǹ ma wɛ̃nda gwa, Dii, zaakɛ ma ã'ã, ǹ ma kɛ̃kↄ̃a, Dii, zaakɛ ma wánↄↄ
    e wii.
  gub-BL: Hepuhareko pe nehe, ta'e nahekàg kwaw ihe xe. Hemukatu pe nehe, ta'e hema'eahy
    ihe xe.
  eng-DRA: O Lord, rebuke me not in thy indignation, nor chastise me in thy wrath.
