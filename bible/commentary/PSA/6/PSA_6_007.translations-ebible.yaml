verse: PSA.006.007
translations:
  mal-C: സങ്കടത്താൽ എന്റെ കണ്ണുകൾ മങ്ങുന്നു; എന്റെ സകലശത്രുക്കൾനിമിത്തം അവ ബലഹീനമാകുന്നു.
  deu-TKW: Ich bin matt von Seufzen; jede Nacht schwemme ich mein Bette, netze ich
    mit meinen Thränen mein Lager.
  lin-lin: Kolela elembisi ngai nzoto. Butu nyonso, nalelaka na mbeto na ngai, mpe
    napolisaka na mpinzoli, esika oyo nalalaka.
  mmx-mmx: Axo epovo do ana reven avukat ta. Luxatli rak ira dang pe axap, atla ang
    teng amisik at limixin munepen minia ding long areng amisix ia.
  eng-LSV: My eye is old from provocation, || It is old because of all my adversaries,
  eng-GNV: Mine eye is dimmed for despight, and sunke in because of all mine enemies.
  eng-WEBSTER: My eye is consumed because of grief; it groweth old because of all
    my enemies.
  nhw-BL: Nichocatoc miyac hasta nechcocohua noixteyol huan ayacmo hueli nitlachiya.
    Quena, nichoca quema nimoilhuía catli nocualancaitacahua nechchihuilijtoque.
  swh-ONEN: Macho yangu yamedhoofika kwa kuhuzunika, yamedhoofika kwa sababu ya adui
    zangu wote.
  bba-bba: Yinni Gusunɔ, weeweenu derɑ nɑ ǹ dɑm mɔ. Wɔ̃kuru bɑɑtere nɛn nɔni yĩresu
    rɑ n kokumɔwɑ. Wɔ̃kuru bɑɑtere nɛn kpin yerɑ rɑ n wɑɑrewɑ.
  eng-KJVCPB: Mine eye is consumed because of grief; It waxeth old because of all
    mine enemies.
  luo-luo: Wengena ool nikech lit ma an-go; ok ginen maber nikech wasika duto.
  aii-aii: ܡ̣ܢ ܚܲܫܵܐ ܢܘܝܼܠܔ ܠܗܘܿܢ ܥܲܝܢܝܼ̈، ܚܒܹܐ ܠܗܘܿܢ ܒܥܸܠܬܵ‌ܐ ܕܟܠܵܝܗ‌ܝ ܕܲܠܩܘܼܒ݂ܠܵܝܝܼ̈.
  meu-meu: Matagu na e valahu-valahumu, egu lalo-hisihisi dainai, egu roharoha e manokamu,
    inaigu loḡora iboudiai daidiai.
  npi-ULB: मेरा आँखाहरू शोकले धमिला हुन्छन् । मेरा सारा वैरीहरूका कारणले ती कमजोर
    हुन्छन् ।
  yor-yor: Ojú mi di aláìlera pẹ̀lú ìbànújẹ́; wọ́n kùnà nítorí gbogbo ọ̀tá mi.
  pes-OPCB: از آزار دشمنانم آنقدر گریه کرده‌ام که چشمانم تار شده‌اند.
  tgl-ULB: Lumalabo ang aking mga mata dahil sa kalungkutan; nanghihina ang mga ito
    dahil sa aking mga kaaway.
  nop-nop: Memikneyedi fee tubune wendoktiŋa makat hakotat. Tiŋa daune bediune nemenemek
    tuwot mu yabulat.
  hui-hui: I̱naga waitigi dewaore bu kagola i̱na dugu bialu haabo kogome i̱naga de
    to howa mbirale mbira bayuwa handabe nahe kogoni.
  mya-mya: ရန်​သူ​များ​ကြောင့်​ငို​ယို​ရ​သ​ဖြင့်​ကျွန်​တော် မျိုး​၏ မျက်​စိ​များ​သည်​ရောင်​လျက်​ရှိ​ပါ​၏။
    ကြည့်​၍​ပင်​မ​မြင်​နိုင်​ပါ။
  bod-N: སྐྱོ་གདུང་དབང་གིས་ང་ཡི་མིག་ཟུང༌བསྒྲིབས། །དགྲ་བོ་ཀུན་པོའི་རྐྱེན་གྱིས་མིག་དབང༌ཉམས།།
  wsk-wsk: Ani angimik ko kager kari suen biya, se ani nia mo lagasam, ale amotam
    kui laga muruwuram, se ani sor arigekko me terong.
  sna-sna: Meso angu aneta nokuchema; haachaoni nokuda kwavavengi vangu vose.
  spa-BLM: Mi ojo se consume por la pena. Envejece por culpa de todos mis adversarios.
  cac-cac: Maxtzac yal-laj vilani, yujto ix mal in sat voq'ui yujn̈ej eb' ayoch ajc'olal
    d'ayin.
  swh-ULB: Macho yangu yanafifia kwa kulia sana; yanazidi kuwa dhaifu kwa sababu ya
    adaui zangu.
  bel-bel: 'Стаміўся я ад зітханьняў маіх: кожнае ночы я ложак свой абмываю, сьлязьмі
    маімі пасьцель акрапляю маю.'
  deu-ELBBK: Müde bin ich durch mein Seufzen; jede Nacht schwemme ich mein Bett, mache
    mit meinen Tränen mein Lager zerfließen.
  mbb-OT: Nemenlevag en is menge mata ku su ebpeketulung ad ebpekesineǥew tenged te
    vaal te langun he menge kuntada ku.
  mal-2015: ദുഃഖംകൊണ്ടു എന്റെ കണ്ണു കുഴിഞ്ഞിരിക്കുന്നു; എന്റെ സകലവൈരികളും ഹേതുവായി
    ക്ഷീണിച്ചുമിരിക്കുന്നു.
  gup-gup: Mak ngawernhnjilngwarreminj duninjh, dja kunmekbekenh minj ngawernhbolknan.
    Mak ngamimwarreminj kunmimnalk dorrengh bu nawu ngarriyidko bininj ngandinjilngwarrewong.
  rmc-rmc: 'Imar na birinav ajci te jojčinel dukhatar: Sako rat pro hadžos mandar
    čuľal o roviben; miri lepeda cinďarav le apsenca.'
  nlg-nlg: 'A ghagua na levunimate te hughahugha potou tana dikalio; mana matagu te
    mua vuha righigho: na pukuna na ghaghua na levunimate.'
  pes-OPV: چشم من ازغصه کاهیده شد و بسبب همه دشمنانم تارگردید.
  ron-1924: Ми с-а супт фаца де ынтристаре ши а ымбэтрынит дин причина тутурор челор
    че мэ пригонеск.
  ben-OBCV: গভীর দুঃখে আমার দৃষ্টি দুর্বল হয়; আমার সব শত্রুদের নির্যাতনে চোখ জীর্ণ
    হয়।
  som-som: Ishaydu waxay la gudhaysaa tiiraanyo, Oo cadaawayaashayda daraaddood ayay
    la gabowdaa.
  lat-VUC: 'Laboravi in gemitu meo; lavabo per singulas noctes lectum meum: lacrimis
    meis stratum meum rigabo.'
  eng-ASVBT: Mine eye wasteth away because of grief; It waxeth old because of all
    mine adversaries.
  mna-mna: Pataŋana ta ise tio i, koŋ koi bizin menmeen zin biibi pa. Tana aŋtaŋ biibi
    kat, mi motoŋ izarzar ma aŋre kat lele som.
  ita-1885: L' occhio mio è consumato di fastidio; Egli è invecchiato per cagione
    di tutti i miei nemici.
  eng-LXXUP: I am wearied with my groaning; I shall wash my bed every night; I shall
    water my couch with my tears.
  eng-ULB: My eyes grow dim from grief; they grow weak because of all my adversaries.
  spa-VBL: De tanto llorar no puedo casi ni ver. Mis ojos se debilitan por la agonía
    que me causan mis enemigos.
  fra-_FOB: Mon visage est tout défait de chagrin; il dépérit à cause de tous mes
    ennemis.
  mal-mal: ദുഃഖംകൊണ്ട് എന്റെ കണ്ണ് കുഴിഞ്ഞിരിക്കുന്നു; എന്റെ സകലശത്രുക്കളും നിമിത്തം
    ക്ഷീണിച്ചുമിരിക്കുന്നു.
  lit-lit: Nuo sielvarto sunyko mano akys, paseno dėl visų mano priešų.
  urd-GVR: Ġham ke māre merī āṅkheṅ sūj gaī haiṅ, mere muḳhālifoṅ ke hamloṅ se wuh
    zāe hotī jā rahī haiṅ.
  suz-BL: सुर्ता पतीके मिक्‍च मताइब खोदेंशो दुम्‍ती। मारदे हना आं जोरी सत्रु शुश बाक्‍नीम।
  eng-NOY: Mine eye is wasted with grief; It hath become old because of all my enemies.
  ita-1927: L’occhio mio si consuma dal dolore, invecchia a cagione di tutti i miei
    nemici.
  ckb-ckb: چاوەکانم لە خەفەتان کز بوون، بەهۆی دوژمنەکانمەوە بێهێز بوون.
  eng-BBE: My eyes are wasting away with trouble; they are becoming old because of
    all those who are against me.
  xsi-xsi: Naneŋgu kazâŋa tamâta nde siveta kenzi sakamao pa naŋa. Mine kala naŋa
    amo atata nâ. Naŋa matâŋgu poa lâ, kala akura tu amora nia sondo, ande tia.
  kan-OKCV: ದುಃಖದಿಂದ ನನ್ನ ಕಣ್ಣುಗಳು ಬಲಹೀನವಾಗಿವೆ, ನನ್ನ ಸಕಲ ವೈರಿಗಳಿಂದ ಅವು ಮೊಬ್ಬಾಗಿವೆ.
  tam-2017: துயரத்தினால் என்னுடைய கண் குழி விழுந்துபோனது, என்னுடைய எதிரிகள் அனைவர்
    நிமித்தமும் மங்கிப்போனது.
  spa-RV-1909: Mis ojos están carcomidos de descontento; hanse envejecido á causa
    de todos mis angustiadores.
  ron-BTF: Ochiul meu este mistuit din cauza mâhnirii, îmbătrânește din cauza tuturor
    dușmanilor mei.
  eng-WEBP: My eye wastes away because of grief. It grows old because of all my adversaries.
  eng-FBV: With all my crying I can hardly see; my eyes grow weak because of the trouble
    my enemies cause me.
  nld-1939: Mijn oog is dof van verdriet, Mat van al die mij kwellen.
  nch-BL: Nichocatoc miyac hasta nechcocohua noixteyol huan ayecmo hueli nitachiya.
    Quena, nichoca quema nimoilhuía cati nocualancaitacahua nechchihuilijtoque.
  vie-1934: Mắt tôi hao mòn vì buồn thảm, Làng lệt vì cớ cừu địch tôi.
  cha-cha: 'Y atadogjo esta magasta nu y pinite: ninafanbijo pot todo ayo y munachachatsaga
    yo.'
  hin-CV: शोक से मेरी आंखें निस्तेज हो गई हैं; मेरे शत्रुओं के कारण मेरी आंखें क्षीण
    हो चुकी हैं.
  eng-OURB: My eye wastes away because of grief. It grows old because of all my adversaries.
  spa-BES: Mis ojos se están consumiendo por tanto sufrir; están envejeciendo a causa
    de todos los que están en mi contra.
  tdx-tdx: Mitike o masokoo ami’ty haemberako; mihamodo ty amo rafelahy iabio.
  tha-KJV: ตาของข้าพระองค์ทรุดโทรมไปเพราะความทุกข์​ใจ มั​นอ​่อนเพลียลงเพราะคู่​อริ​ทั้งปวงของข้าพระองค์
  por-BR-2018: Meus olhos estão desolados de mágoa, e têm se envelhecido por causa
    de todos os meus adversários.
  deu-ELO: Verfallen ist mein Auge vor Gram, gealtert ob all meiner Bedränger.
  eng-WYC-2018: Mine eye is troubled of strong vengeance; I wax eld among all mine
    enemies. (My eyes be full of grief; they grow old because of all my enemies.)
  epo-epo: Sekiĝis de malĝojo mia vizaĝo, Maljuniĝis de ĉiuj miaj premantoj.
  gfk-gfk: I te hansik um ira matagu ing iau suah ma ra tapanuk. Ma dir pai dadas
    um, i burena ta ira agu suk.
  uig-PIN: Dǝrdlǝrdin kɵzüm hirǝlixip kǝtti; Barliⱪ küxǝndilirim tüpǝylidin kɵzüm
    kardin qiⱪiwatidu.
  beo-beo: Nama ha lai da nama se bagade iabeba:le, na da bagadewane disa. Na si da
    fofaiba:le, ba:mu gogolei.
  tpi-OTNT: Mi gat planti birua, olsem na mi krai krai i stap. Ai bilong mi i solap.
    Mi no inap lukim wanpela samting.
  hau-SA: Idanuna sun rasa ƙarfi da baƙin ciki; sun rasa ƙarfi saboda dukan abokan
    gābana.
  udu-udu: Em pem c̱a’bki reŋ reŋ mo gom monyjwakaṯ pem mo, a’di warki’d ki moŋ’ka’d
    is mo haala ris ’kup̱ pem tana ris ka ris mo.
  uig-LAT: Derdlerdin közüm xireliship ketti; Barliq küshendilirim tüpeylidin közüm
    kardin chiqiwatidu.
  nde-nde: Amehlo ami ayafiphala ngenxa yosizi; ayanqundeka ngenxa yazo zonke izitha
    zami.
  ton-ton: Kuo tutue hoku mata ko e meʻa ʻi he mamahi; ʻoku fakaʻaʻau ke motuʻa ia
    koeʻuhi ko hoku ngaahi fili.
  ces-1613: Ustávám v úpění svém, ložce své každé noci svlažuji, slzami svými postel
    svou smáčím.
  eng-WMB: My eye wastes away because of grief. It grows old because of all my adversaries.
  tam-TCV: என் கண்கள் துக்கத்தால் பெலவீனமடைகின்றன; என் எல்லா பகைவரின் நிமித்தம் அவைகள்
    மங்குகின்றன.
  ceb-ULB: Mihalap na ang akong mga mata tungod sa kasubo; naluya na kini tungod sa
    tanan kong kaaway.
  pol-UBG: Moje oko zaćmiło się od smutku, zestarzało się z powodu wszystkich moich
    wrogów.
  urd-GVU: غم کے مارے میری آنکھیں سوج گئی ہیں، میرے مخالفوں کے حملوں سے وہ ضائع ہوتی
    جا رہی ہیں۔
  eng-OEBCW: My eyes swollen with grief; from weeping caused by my foes.
  deu-1912: Meine Gestalt ist verfallen vor Trauern und alt ist geworden; denn ich
    werde allenthalben geängstet.
  kan-2017: ದುಃಖದಿಂದ ನನ್ನ ಕಣ್ಣು ಬತ್ತಿ ಹೋಯಿತು; ವಿರೋಧಿಗಳ ಬಾಧೆಯ ದೆಸೆಯಿಂದಲೇ ಅವು ಮೊಬ್ಬಾಯಿತು.
  yap-yap: Ka ri chugur ni nge dab kug guy ban’en; ya owcheg e kari thow ni bochan
    e meyor ni be k’aring e pi to’ogor rog ngog.
  hlt-MCSB: Ka mik khaw konoinah neh hmaang tih ka puencak cungkuem dongah ka haimo
    coeng.
  mdy-ETH: ታ ሞርኮኮ ማኪፃፓ ዔቄያና ሚርጌ ታ ዬኤኬሢሮ ዓኣፓ ታኣኮ ዴይ ዔቴኔ፤ ዴንቃኒያ ታኣኒ ዳንዳዑዋሴ።
  qvs-NT: Chikniwak runakuna sufrichiwaptinkuna wakakuptini ñawini shaykushpa puyuyashka.
  twi-ASANTE: Awerɛhoɔ ama mʼani so ayɛ me kusuu. Ɛredum mʼatamfoɔ nyinaa enti.
  eng-WEBU: My eye wastes away because of grief. It grows old because of all my adversaries.
  acu-NT: Wina nemasur ainaun nintimtusan juutu asan, jiirusha wainmakchamin mushatmari.
  spa-PDDPT: Mis ojos están nublados de tanto sufrir. Han envejecido a causa de todos
    mis adversarios.
  gun-gun: Xerovaigua kuery káuxa ajexavai ramo xerexa irurupa ma, tuja'i rami ndaexa
    porãi aikovy.
  agu-BL: Tan yi o'kl yi atin cu'nt, ja lo'on inwutz. Tan yi o'kl yi atin cu'nt, ja
    oc muj te'j. Ya'stzun wutane'n tan chipaj incontr.
  ilo-ULB: Limmidem dagiti matak gapu iti ladingit; agkapuydan gapu kadagiti amin
    a kabusorko.
  kpg-kpg: Au gu deemee di mmada. Ogu golomada la gu haga hula i dogu dangidangi,
    dela ne hidi mai i ogu hagadaumee.
  uig-ARA: دەردلەردىن كۆزۈم خىرەلىشىپ كەتتى؛ بارلىق كۈشەندىلىرىم تۈپەيلىدىن كۆزۈم
    كاردىن چىقىۋاتىدۇ.
  bps-bps: Tafan agu là mite di kngelgu gambet i to too tua, du too sè klidù i nawagu
    mdà di kdee mnang nawa deg.
  sus-sus: N bara tɔɔrɔ han n sɛnbɛ birin bara ɲɔn. Kɔɛ yo kɔɛ n wama, han n ma sade
    birin bunda n ya ye ra.
  pon-2006: I solahr kak kilang wasa; meseiet mpwoskipesengier ei kin sengiseng, pwehki
    ei imwintihti kan me kahrehda.
  jae-jae: Aê kataŋ ŋanô e matocdêbu kêtiŋ ma galic gamêŋ sapu kêtu ŋoc ŋacjo sêlêsu
    aêŋa.
  ksd-ksd: A kiau na matagu i gavul ta ra tinangi, I rovo ure kaugu lavur ebar.
  tur-YTC: Gözüm kederden sönüyor, Bütün düşmanlarımdan ötürü yaşlanıyor.
  bel-N: Я замарыўся ад уздыханьня майго; штоноч паліваю я ложак мой, сьлязамі паліваю
    пасьцель маю.
  grc-BRENT: Ἐκοπίασα ἐν στεναγμῷ μου, λούσω καθʼ ἑκάστην νύκτα τὴν κλίνην μου, ἐν
    δάκρυσί μου τὴν στρωμνήν μου βρέξω.
  kpr-kpr: Gitofuimi mema futero na sorara eno diti babojegetiri, gari erebunena.
  ind-AYT: (6-8) Mataku sembab karena kesedihan, rabun karena semua musuhku.
  yom-yom: Meso mama mabividi mu diambu di kiadi, ayi manunini mu diambu di bobo beti
    kundenda.
  yut-yut: Uwalno morapmɨsi, do kunam gɨn tak egapbo dabɨlno pɨrɨropmaŋ. Aŋakwa yo
    kɨnda dɨma kosot.
  nya-nya: Maso anga atupa chifukwa cha chisoni; akulephera kuona chifukwa cha adani
    anga.
  kyg-kyg: Kame vayaꞌnimo maiꞌnagenoꞌaeꞌmo naunumo lamiꞌnigeno naulagamo kosiꞌnigeꞌna
    ageꞌna alagepa huꞌna noꞌagove.
  hrv-hrv: Iznemogoh od pusta jecanja, u noći postelju plačem zalijevam, suzama ležaj
    natapam.
  mps-mps: Ena gela udali madigi tama eno gedu bo dali, tama eno te nai dabe suabo
    usu meni yai, magi baso meni, eno boi bidi hauwa elalubao.
  tpi-tpi: Mi gat planti birua, olsem na mi krai krai i stap. Ai bilong mi i solap.
    Mi no inap lukim wanpela samting.
  dan-1931: Jeg er så træt af at sukke; jeg væder hver Nat mit Leje, bader med Tårer
    min Seng;
  vie-OVCB: Mắt mờ lòa vì sầu muộn khôn nguôi; và hao mòn vì bao người thù nghịch.
  guj-2017: રુદનથી મારી આંખો નબળી થઈ ગઈ છે; મારા સર્વ શત્રુઓને લીધે તે જીર્ણ થતી જાય
    છે.
  pon-2006A: I solahr kak kilang wasa; meseiet mpwoskipesengier ei kin sengiseng,
    pwehki ei imwintihti kan me kahrehda.
  por-BRBSL: Meu olho se esgota por causa da dor. Ela envelhece por causa de todos
    os meus adversários.
  eng-OEBUS: My eyes swollen with grief; from weeping caused by my foes.
  swe-swe: Jag är alldeles utmattad av min klagan (mitt suckande). Min bädd flyter
    i väg (flödar) varje natt, mina tårar dränker min säng.
  cth-cth: Lungmathoenae kecu dawk ka mit koung a ro teh, ka tarannaw kecu dawk a
    mawm toe.
  twi-twi: Awerɛhow ama mʼani so ayɛ me kusuu. Ɛredum; mʼatamfo nyinaa nti.
  hlt-hlt: Ka mik khaw konoinah neh hmaang tih ka puencak cungkuem dongah ka haimo
    coeng.
  tbz-SIM: N kuɔ̀mmu kɛ cĩtiroo, bɑ́ kɛ̀ɛ̀ yènkɛ̀ nh ɔ̃ nkuɔ̀mmu kɛ̀ n dɔ́ùu búútɛ́,
    n dɔ́ù diì sɑ̃̀ɑ̃̀kɛnɛ̀ tinɔnniɛti.
  msy-2020: Nan apanir avɨriba iti, kamaghɨn amizɨ, kɨ dughiabar aziavɨra iti. Nan
    damazimning nan bezɨ, kɨ deragha bizibar garir puvatɨ.
  dop-dop: Mɔlɑ kʋɣʋnɑ-m nɑ mɑ́ pələɣɩ ɩsəlʋm kɛ mɑ kʋhəntʋɣʋ tɔɔ kɛ́ pɑɑ ɑhoo nnɑ.
  azb-azb: Qəmdən gözümün nuru sönüb, Gözlərim düşmənləri görməkdən zəifləyib.
  eng-DBY: Mine eye wasteth away through grief; it hath grown old because of all mine
    oppressors.
  hin-2017: मेरी आँखें शोक से बैठी जाती हैं, और मेरे सब सतानेवालों के कारण वे धुँधला
    गई हैं।
  wol-KYG: Onk naa ba loof, di fanaanee jooy, sama lal di féey, ba far seeye rongooñ.
  bjr-bjr: Qini namuqaa darirari marianara qiki raqee marunanoo firaaqoo qifukaumuqa
    innooqaifaqa qifu maqarara anuqidaqa.
  eng-YLT: Old from provocation is mine eye, It is old because of all mine adversaries,
  kne-kne: Begew sin kalaban ko, kinmapsot nan matak, tan linmadaladag da gapo si
    kaoogak.
  eng-WYC-2017: Mine eye is troubled of strong vengeance; I waxed eld or old among
    all mine enemies.
  eng-WMBB: My eye wastes away because of grief. It grows old because of all my adversaries.
  zat-NTPS: Ba dxane xiaj lawa' xel-la' dxebezre. Ba bebízrqueze nisa xuzru xiaj lawa'
    lawe' da zrále̱'e̱ benne' dxulusaca zi'e̱ neda'.
  zty-NTPS: Ba nyejw yej ḻawa' dan' ẕbéžeḻi'a. Ba bebižkze nis dan' yožen yej ḻawa'
    dan' ẕžá'aḻe'egak benne' ka' žsáka'gake' neda'.
  urd-GVH: ग़म के मारे मेरी आँखें सूज गई हैं, मेरे मुख़ालिफ़ों के हमलों से वह ज़ाया
    होती जा रही हैं।
  rug-rug: Pa korapa qua kinabo pa tina lovoho si tava rida sari na mataqu, sina koa
    gua koari na qua kana.
  gaz-gaz: Iji koo gaddaan fajajeera; sababii diinota koo hundaatiifis dadhabeera.
  fra-LSG: Je m’épuise à force de gémir; Chaque nuit ma couche est baignée de mes
    larmes, Mon lit est arrosé de mes pleurs.
  yal-yal: N bata xadan kutundeni, n ma sadeni kunxi yɛɛgen na kɔɛ yo kɔɛ, n wugama
    han n ma xunbunsaan yi yikun.
  iou-iou: Iwanaye mäyap unita konäm pen kot täyat. Konäm kottäyiwa dapunna pom tokŋewäkaŋ
    dapun täga nämo ijik täyat.
  haw-1868: Ua pau e kuu maka no ko'u ehaeha; Ua kahiko e no ia no ko'u poe enemi
    a pau.
  arb-NAV: وَهَنَتْ عَيْنَايَ مِنْ فَرْطِ الْغَمِّ، وَكَلَّتَا بِسَبَبِ جَمِيعِ خُصُومِي.
  ded-ded: Ni ubahodunnagoc kecduaeac kiacba kicna ngopic kpede nga kiacba ngabafocna
    sasawa ebic meficgenenggec kicna kuha kpac ande.
  ewe-ewe: Nuxaxa na ɖeɖi te nye ŋkuwo ŋu; womegale nu kpɔm tututu o, le nye futɔwo
    ta.
  eng-LEE: (6:8) My eye is consumed because of grief; it waxeth old because of all
    my assailants.
  asm-FB: দুখতে মোৰ চকুৰ দৃষ্টি কমি গৈছে; শত্রুবোৰৰ কাৰণে মোৰ চকু দুৰ্বল হৈছে।
  sus-A: ﭑ بَرَ تْورْ هَن ﭑ سّنبّ بِرِن بَرَ حْن. كْي يٌ كْي ﭑ وَ مَ، هَن ﭑ مَ سَدٍ
    بِرِن بُندَ ﭑ يَ يٍ رَ.
  fra-SBL: Mon œil se dessèche à cause du chagrin. Il vieillit à cause de tous mes
    adversaires.
  hbo-hbo: יָגַ֤עְתִּי ׀ בְּֽאַנְחָתִ֗י אַשְׂחֶ֣ה בְכָל־לַ֭יְלָה מִטָּתִ֑י בְּ֝דִמְעָתִ֗י
    עַרְשִׂ֥י אַמְסֶֽה׃
  pjt-pjt: Panya ngayuku mirpaṉtju tjuṯangkuya kuwari ngayunya rawangku nyii-nyiipungkula
    ulatjingalpai. Kaṉa nyangatja palulanguṟu kuwari rawa ulara ulara kuṟu utjuringkula
    pikaringu munuṉa puṯu nguwanpa palyanyku nyakupai.
  kik-kik: Maitho makwa matirona wega nĩ ũndũ wa ihooru; nĩmaroora nĩ ũndũ wa thũ
    ciakwa ciothe.
  omb-omb: Mataku mo dodo gena romasi, Me a matagu mo asi gena nongu tavului vuro.
  fra-NCL: Je suis épuisé à force de gémir ; chaque nuit ma couche est baignée de
    mes larmes, mon lit est arrosé de mes pleurs.
  cek-AK: Palungset loiah ka mik thazok sut boeh moe, ka misanawk pongah ka mik amtueng
    ai boeh.
  cuk-cuk: An-isdarmalad-nukad, an-ibya an-ibe mommoleded. An-ibya, nunmakedbali,
    nue bar ataksurgusad.
  uig-CYR: Мениң уһ тартишлиримдин мағдурум қалмиди; Түн бойи орун-көрпәмни көлчәк
    қилимән; Яшлирим билән каривитимни чөктүримән.
  pma-pma: Nasakras maleilei vatahos veni metok mutetep; namurang houlu veni meatin
    tatisa keil amul apurunau.
  tel-2017: విచారంతో నా కళ్ళు మసకబారాయి. నా ప్రత్యర్థులందరి కారణంగా నా దృష్టి మందగించింది.
  hat-BSA: Zye m pouri nèt ak gwo doulè. Yo vin vye nèt akoz tout advèsè mwen yo.
  ukr-ONPU: Я виснажився від стогнання мого, щоночі обливаю постіль свою плачем, сльозами
    ложе своє зволожую.
  kos-kos: Nga koflana ngetnget wo; Mutuk fafwak Ke tungiyen orekma lun mwet lokoalok
    luk.
  hbo-WLC: יָגַ֤עְתִּי ׀ בְּֽאַנְחָתִ֗י אַשְׂחֶ֣ה בְכָל־לַ֭יְלָה מִטָּתִ֑י בְּ֝דִמְעָתִ֗י
    עַרְשִׂ֥י אַמְסֶֽה׃
  ibo-ibo: Anya m adịghị ahụzikwa ụzọ nke ọma nʼihi ihe mwute; ọ kaala nka nʼihi mmeso
    ndị iro m.
  ory-ory: ଦୁଃଖ ସକାଶୁ ମୋର ଚକ୍ଷୁ କ୍ଷୀଣ ହୋଇଯାଏ; ମୋହର ସକଳ ବିପକ୍ଷଙ୍କ ସକାଶୁ ତାହା ଜୀର୍ଣ୍ଣ
    ହୋଇଯାଏ।
  chk-chk: Mesei a tton ren ai letipeta, a toputopula ren ai kechü pokiten chon oputaei
    ra ariaföüüei.
  rop-rop: Aibin kraikraibat oldei. Ai kaan luk na. Mi wik na dumaji mi oldei wori
    blanga main enami olabat.
  ukr-1871: Лице моє запалось од смутку, й постарілось задля всїх ворогів моїх.
  yon-yon: Ne indob kuu inok wembiri kumbed yiminban keroon. Nindob kuu ne bondanbed
    kwamiib kumbed wuudne kirobeen.
  deu-1951: (06-8) Mein Auge ist vertrocknet vor Kummer, gealtert ob all meinen Feinden.
  eng-JPS: (6-8) Mine eye is dimmed because of vexation; it waxeth old because of
    all mine adversaries.
  srp-1865: Usahnu od žalosti oko moje, postara se od množine neprijatelja mojih.
  lug-lug: Amaaso gange ganafuye olw’okunyolwa, tegakyalaba bulungi olw’abalabe bange.
  heb-heb: עששה מכעס עיני עתקה בכל צוררי׃
  ben-IRV: দুঃখের কারণেই আমার চোখ অস্পষ্ট হয়ে যাচ্ছে; তারা আমার সমস্ত শত্রুর জন্য
    দুর্বল হয়ে পড়েছে।
  ntu-ntu: Mzke' vaotxtrpebz x tropxpeu, Murde nzyrni-krnge lc nzngi-batrplr enqmi
    rngeng.
  pan-pan: ਮੇਰੀਆਂ ਅੱਖਾਂ ਸੋਗ ਦੇ ਮਾਰੇ ਗਲ਼ ਗਈਆਂ, ਉਹ ਮੇਰੇ ਵਿਰੋਧੀਆਂ ਦੇ ਕਾਰਨ ਚੁੰਨ੍ਹੀਆਂ ਹੋ
    ਗਈਆਂ ਹਨ।
  mya-JVB: ဝမ်းနည်း ခြင်းအားဖြင့် မျက်စိ ပျက် ၍၊ ရန်သူ များ ကြောင့် ပြာမှုန် လျက်
    ရှိပါ၏။
  kgf-kgf: Siac yanda waŋkecba kicnanéŋ biriyu hia hémmaŋac séc qahac wanʒac. Haʒéchécna
    niŋac siacba kic masinanéŋ waŋu kicnawac kuhanéŋ mazac.
  tte-O: Valam koina mangu silolo kaiwena kagu tokalomagigiliwo meuloili siula-matamatausagau.
  tbg-tbg: Ti navutaaka airitahaa variara kaara te iqi rataqi vi vauraro ti tivuvano
    noqa vimanta kia te koqemake tave vauro.
  hmo-hmo: Egu matana be idia diburadibura noho, egu lalohisihisi dainai. Egu matana
    be idia manoka noho, tau buruka ena matana bamona, badina lau hadikaia gwauraia
    taudia be momo herea.
  zar-NT: Röʼö gui guiö́j lahuaʼ tuʼ ribö́dxiticaʼsaʼ. Bitiʼ gaca iléʼedaʼ tuʼ nö́zigaca
    nupa tuʼdíʼi nedaʼ.
  urd-urd: मेरी आँख ग़म के मारे बैठी जाती हैं, और मेरे सब मुख़ालिफ़ों की वजह से धुंधलाने
    लगीं।
  rus-SYN: 'Утомлен я воздыханиями моими: каждую ночь омываю ложе мое, слезами моими
    омочаю постель мою.'
  bqc-SIM: Ma wɛ̃nakɛ̀ ma kpasa, ma mìbↄↄ ì gá ń wɛ́'io, ma wúlɛkĩi ìↄ niɛɛ
    e gu gɛ dↄò.
  tcz-CHONGTHU: Genthei a kaka nan kamit athimtan; kagalmiten eisuh genthei jeh'uvin
    apomhel jengtai.
  mar-mar: शोकामुळे माझे डोळे अंधूक झाले आहेत. माझ्या सर्व शत्रूंमुळे ते जीर्ण झाले
    आहेत.
  isl-isl: Ég er aðframkominn af kvöl. Hverja nótt væti ég koddann með tárum.
  hlt-THB: Kawset aih awh ka mik awm ak tha hoet khing nawh, ka qaalkhqi dawngawh
    ka mik awm am dai voel hy.
  qub-qub: Wagaycaptillänami ñawëpis chacaycan. Chiquicuna chiquimaptin wagaycällarnami
    ushacaycäpis.
  bqp-bqp: Ma wɛ́ kakana kũ pↄsira ↄ́ↄdↄnaao, àtɛn ga kũ ma ibɛrɛnↄn dasi yãi.
  hat-hat: (06:8) Figi m' fin rale afòs mwen gen lapenn. Mwen fin vye anba moun k'ap
    pèsekite m' yo.
  eng-BSB: My eyes fail from grief; they grow dim because of all my foes.
  eng-WEBPB: My eye wastes away because of grief. It grows old because of all my adversaries.
  kbq-kbq: Zavi'ma atoazamo navumo'a zoregeno, ha' vahe'nimo'zama hazazamo hige'na
    zavi'ma atoazamo navumofona hankave'a omane.
  pon-pon: Mom ai juede kilar ai injenjued, o i malar, pweki kamakama jak pai me toto.
  nhe-BL: Nichocatoc miyac hasta nechcocohua noixtiyol huan ayoc hueli nitlachiya.
    Quena, nichoca quema nimoilhuía tlen nocualancaitacahua nechchihuilijtoque.
  wnc-wnc: Natane iwana kwaapzang siknga. Unzingge na musipmaatang meya siknga natake
    kwanamu sike sike yuat. Kwanama siwa kainata zukngawan nata sanga tapatu katak
    kananga dua singgak.
  bus-bus: Ma wɛ́ɛ kakana kↄ̃n pↄsia ↄ́ↄdↄnao, èe gaa kɛ̀ ma ibɛɛnↄↄ pari yãnzi.
  gub-BL: Heàmàtyry'ymar ipuruzuka wer herehe wà. A'e rupi hereha hezun hezai'o tetea'u
    haw rehe. A'e rupi zawaiw katu ma'e hexakaw ihewe.
  eng-DRA: 'I have laboured in my groanings, every night I will wash my bed: I will
    water my couch with my tears.'
