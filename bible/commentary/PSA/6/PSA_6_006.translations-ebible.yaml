  isl-isl: Því að ef ég dey, þá get ég ekki lengur lofað þig meðal vina minna.
  hlt-THB: Kang ko aih awh hoet hawh nyng, than zung kang kqang aih awh ka ih hun
    plym sak hawh nyng, ka ihkhun awm ka mikphli tui ing plym hawh hy.
  qub-qub: Atarpis pasaypanami uticashcä. Waray waraymi amatar wagä. Jawanätapis wagaycaptillämi
    weguë ushmasha.
  bqp-bqp: Ma ndana ma kpasa, ma mìbↄkↄↄ dì yaku kũ wɛ́'io, ma wutɛbↄ dì yĩda kũ
    ari gu gɛ́ dↄo.
  hat-hat: (06:7) Se fini m'ap fini afòs m'ap kriye. Lannwit, kabann mwen mouye nèt
    afòs jè m' kouri dlo.
  eng-BSB: I am weary from groaning; all night I flood my bed with weeping and drench
    my couch with tears.
  eng-WEBPB: I am weary with my groaning. Every night I flood my bed. I drench my
    couch with my tears.
  kbq-kbq: Kragri'ma ruvavama huazamo nanankena segeno, maka kenagera navunumo'a tafeni'afina
    tiru nemaregeno, zavi'ma atoazamo'a pilonimo'a pasupanegie.
  pon-pon: I pana kida ai janejan jan jautik lel manjan; i kawijoki jokela ai loj
    pil en maj ai.
  nhe-BL: Ya tlanqui nofuerza ica choquistli. Sesen yohuali nichoca miyac hasta nijtlamixolonía
    notzonteto.
  wnc-wnc: Nata gae yake yake yuwawa natane kekekngana wena singgak. Siwan zikaambamu
    asinggan kumzang kwanamu siwawa apekgat komu kai yangganata tasiwan bukatanggak.
    Ngan, natane buka gwena yanggakan singgak.
  bus-bus: Ma m̀bona ma kpasa, ma mìbↄkↄ è ga kↄ̃n wɛ́ɛ'io, ma daɛbↄ è yĩi kũ ai
    guu gá dↄo.
  gub-BL: Hekene'o hezai'o re ihe. Tuweharupi pyhaw herupaw tynehem herehaykwer pupe
    a'e. Hezai'o haw umuàkym heàkàg iwy pe har.
  eng-DRA: 'For there is no one in death, that is mindful of thee: and who shall confess
    to thee in hell?'
