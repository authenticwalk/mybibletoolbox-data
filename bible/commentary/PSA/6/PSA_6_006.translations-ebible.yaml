verse: PSA.006.006
translations:
  mal-C: എന്റെ ഞരക്കത്താൽ ഞാൻ ക്ഷീണിതനായിരിക്കുന്നു. രാത്രിമുഴുവനുമുള്ള വിലാപത്താൽ
    ഞാൻ എന്റെ കിടക്കയെ കണ്ണീരിൽ നീന്തിത്തുടിക്കുമാറാക്കുന്നു, എന്റെ കട്ടിൽ ഞാൻ കണ്ണീരിനാൽ
    കുതിർക്കുന്നു.
  deu-TKW: Denn im Tode gedenkt man deiner nicht; wer könnte in der Unterwelt dir
    lobsingen?
  lin-lin: Pamba te bakufi bakoki lisusu te kotatola Kombo na Yo te ! Mpe kati na
    mboka ya bakufi, nani akoki kokumisa Yo ?
  mmx-mmx: Lanbulu silok i suxuna ia la lolos tarak i auret na xap. At laxangkanimin
    axap loora rak mi lavatlingun imlumlu at levengkamkabili dan at lamarak.
  eng-LSV: I have been weary with my sighing, || I meditate [on] my bed through all
    the night, || I dissolve my couch with my tear.
  eng-GNV: 'I fainted in my mourning: I cause my bed euery night to swimme, and water
    my couch with my teares.'
  eng-WEBSTER: I am weary with my groaning; all the night I make my bed to swim; I
    water my couch with my tears.
  nhw-BL: Ya tlanqui nofuerza ica choquistli. Sesen yohuali nichoca miyac hasta nijtlamixolonía
    notzonteto.
  swh-ONEN: Nimechakaa kwa kulia kwa huzuni; usiku kucha nafurikisha kitanda changu
    kwa machozi; nimelowesha viti vyangu vya fahari kwa machozi.
  bba-bba: Domi wi u ɡu u ǹ mɑɑ wunɛn bwisikunu mɔ̀. Wi bɑ sikɑ u ǹ mɑɑ kpɛ̃ u nun
    sɑ̃.
  eng-KJVCPB: I am weary with my groaning; All the night make I my bed to swim; I
    water my couch with my tears.
  luo-luo: Chur ma achurgo ojonya otieno duto abudo kitandana gi ywak, kendo pi wangʼa
    olwoko piendena.
  aii-aii: ܟܟ̰ܝܼܚ ܠܝܼ ܡ̣ܢ ܬܲܢܲܚܬ‌ܝܼ، ܟܹܐ ܡܲܣܚܹܝܢ ܫܘܝܼܬ‌ܝܼ ܟܠܹܗ ܠܲܝܠܹܐ، ܒܕܸܡܥܝܼ̈ ܕܘܼܟܵܐ
    ܕܕܡܵܟ݂ܬ‌ܝܼ ܟܹܐ ܡܲܬܪܹܝܢ.
  meu-meu: Ḡanaḡana ai na hesikumu, hanuaboi iboudiai egu mahuta gabuna ai na tai
    noho egu mahuta gedana na iruru-matagu ai e pariparumu.
  npi-ULB: मेरो सुस्‍केराले म थकित छु । सारा रात आँशुले म आफ्‍नो ओछ्यान भिजाउँछु ।
    म आफ्‍नो पलङ्ग मेरो आँशुले धुन्छु ।
  yor-yor: Agara ìkérora mi dá mi tán. Gbogbo òru ni mo wẹ ibùsùn mi pẹ̀lú ẹkún, mo
    sì fi omi rin ibùsùn mi pẹ̀lú omijé.
  pes-OPCB: از نالیدن خسته شده‌ام. هر شب بسترم را غرق اشک می‌سازم.
  tgl-ULB: Pagod na ako sa aking paghihinagpis. Buong gabi kong binabasa ng luha ang
    aking higaan; hinuhugasan ko ng luha ang aking upuan.
  nop-nop: Nu kuti kobulabulayeŋ tigetige saŋiniŋne dapmalak. Timiŋ indigoŋ tuwot
    makat kotiwene dautilitiliknedi kwet damodeitat u tubu-mendadapmaŋ tilak. Tiŋa
    undugoŋ makat gibita kotiwene mebi uloloŋne mendadapmaŋ tilak.
  hui-hui: I̱na olalu haabo kogola i̱naga hongo biba hai haya. Mbiraga bibahendengi
    i̱naga de ibame dagia goba ho wiaga. I̱na dugu bialu haabo kogola i̱naga haguanda
    de ibame goba ka.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​ဝမ်း​နည်း​ကြေ​ကွဲ​မှု​ဖြင့် မော​ပန်း​နွမ်း​နယ်​လျက်​ရှိ​ပါ​၏။
    ည​တိုင်း​ပင်​လျှင်​ငို​ယို​ရ​သ​ဖြင့်​အိပ်​ရာ​သည် စို​စွတ်​လျက်​ရှိ​ပါ​၏။ ကျွန်​တော်​မျိုး​၏​ခေါင်း​အုံး​သည်​မျက်​ရည်
    စို​ရွှဲ​လျက်​ရှိ​ပါ​၏။
  bod-N: ང་ནི་འཁུན་སྒྲ་ཕྱུང་ནས་ཐང་ཆད༌ཅིང༌། །ཞག་མ་རེ་རེར་མཆི་མ་བཞུར་ནས༌ནི། །མལ་ཁྲི་གཡེངས་ཤིང་མལ་སྟན་སྦངས༌པ་འོ།།
  wsk-wsk: Ani niara te angimik sokel mena saparam; tirom suen biya aninga amononge
    kapa lagoso, se aninga anira kuwim pupurut pagoso.
  sna-sna: Ndaneta nokugomera; ndinonyorovesa mubhedha wangu nemisodzi ndichichema
    usiku hwose, ndinonyorovesa uvato hwangu nemisodzi.
  spa-BLM: Estoy cansado de mis gemidos. Cada noche inundo mi cama. Empapo mi sofá
    con mis lágrimas.
  cac-cac: Ste el vip voq'ui. Man̈ jantacoc voc' d'a junjun ac'val. Sch'ayxiel in
    c'an̈ jolom yuj yal in sat.
  swh-ULB: Nimechoshwa na kuugua kwangu. Ninalowanisha kitanda changu kwa machozi
    usiku kucha; ninaosha kiti changu kwa machozi.
  bel-bel: 'бо ў сьмерці няма пра Цябе памятаньня: у магіле хто Цябе славіць будзе?'
  deu-ELBBK: Denn im Tod gedenkt man deiner nicht; im Scheol, wer wird dich preisen?
  mbb-OT: Mibmeluye e en tenged te utew ku kegkesekiti. Kada mezukilem egkahames is
    ulunè ku te luhà.
  mal-2015: എന്റെ ഞരക്കംകൊണ്ടു ഞാൻ തകർന്നിരിക്കുന്നു; രാത്രിമുഴുവനും എന്റെ കിടക്കയെ
    ഒഴുക്കുന്നു; കണ്ണുനീർകൊണ്ടു ഞാൻ എന്റെ കട്ടിലിനെ നനെക്കുന്നു.
  gup-gup: Ngaye ngangudjyakworrinj kore ngadjakbekkabekkani munguyh. Mak kunkakkuyeng
    nganalkkihyoy. Wanjh manbu kunmadj ngahdahkendi makka madjkihminj kunmimnalk ngardduk
    dorrengh.
  rmc-rmc: Bo maškar o mule ňiko na lašarel tiro nav! Ko tut bararela andral o hrobos?
  nlg-nlg: Inau ku mua pupulu heghegu tana mate. Mana kolobu te podia na ghimegu tughu
    bongi; na ulungagu te podi ta nigua na tangi.
  pes-OPV: از ناله خود وامانده‌ام! تمامی شب تخت خواب خود را غرق می‌کنم، و بسترخویش
    را به اشکها تر می‌سازم!
  ron-1924: Ну май пот ӂемынд! Ын фиекаре ноапте ымь стропеск аштернутул ши-мь скалд
    патул ын лакримь.
  ben-OBCV: আমি আর্তনাদ করে ক্লান্ত হয়ে পড়েছি। সারারাত ধরে কেঁদে আমি বিছানা ভিজিয়েছি
    এবং চোখের জলে আমার খাট ভিজিয়েছি।
  som-som: Waxaan la daalay jibaadkayga, Habeen kasta sariirtayda oohin baan ku qoyaa.
    Gogoshaydana waxaan ku qoyaa ilmadayda.
  lat-VUC: Quoniam non est in morte qui memor sit tui; in inferno autem quis confitebitur
    tibi?
  eng-ASVBT: I am weary with my groaning; Every night make I my bed to swim; I water
    my couch with my tears.
  mna-mna: Nio aŋkaraŋeeze mete. Tabe ikam yo ma mburoŋ imap. Mbeŋ ta boozomen na,
    motoŋ luluunu ipawizis muriŋ. Kiliigi tio ibot pa motoŋ luluunu.
  ita-1885: Io mi affanno ne' miei sospiri; Io allago tutta notte il mio letto, E
    bagno la mia lettiera colle mie lagrime.
  eng-LXXUP: 'For in death no man remembers thee: And who will give thee thanks in
    Hades?'
  eng-ULB: I am weary with my groaning. All night I drench my bed with tears; I wash
    my couch away with my tears.
  spa-VBL: Mis gemidos me han consumido. Cada noche mi cama se inunda con mi llanto,
    y mi sillón rebosa con mis lágrimas.
  fra-_FOB: Je m'épuise à gémir; chaque nuit je baigne ma couche de pleurs, je trempe
    mon lit de mes larmes.
  mal-mal: എന്റെ ഞരക്കംകൊണ്ട് ഞാൻ തളർന്നിരിക്കുന്നു; രാത്രിമുഴുവനും എന്റെ കിടക്കയിൽ
    മിഴിനീർ ഒഴുക്കി; കണ്ണുനീർകൊണ്ട് ഞാൻ എന്റെ കട്ടിൽ നനയ്ക്കുന്നു.
  lit-lit: Nuvargau bedejuodamas, kasnakt aptvindau savo lovą, ašaromis aplieju savo
    patalą.
  urd-GVR: Maiṅ karāhte karāhte thak gayā hūṅ. Pūrī rāt rone se bistar bhīg gayā hai,
    mere āṅsuoṅ se palang gal gayā hai.
  suz-BL: गो थुं खाइश्‍शा, ङाक्‍शा दती। गो नाक्‍दो आं खाट नेल्‍ल प्रेक्‍कुमी जिप्‍पाइक्‍नुङ।
    आं इप्‍तीकेमी ङाक्‍शा ला बाक्‍नुङ।
  eng-NOY: I am weary with my groaning; All the night I make my bed to swim, And drench
    my couch with my tears.
  ita-1927: Io sono esausto a forza di gemere; ogni notte allago di pianto il mio
    letto e bagno delle mie lacrime il mio giaciglio.
  ckb-ckb: ئەوەندەم ناڵاند شەکەت بووم! هەموو شەوێک نوێنەکەم نوقومی فرمێسک دەکەم، جێگاکەم
    تەڕ دەکەم.
  eng-BBE: The voice of my sorrow is a weariness to me; all the night I make my bed
    wet with weeping; it is watered by the drops flowing from my eyes.
  xsi-xsi: Naŋa amo ata nâ lee waloŋgu ndoni marumbu lâ. Naŋa matâŋgu sulu indu indue
    isusulua naneŋgu kenoŋa nia ikura mbo mbo. Mine nde naŋa kuluŋgu kulânda nde lââ
    sakoa lâ.
  kan-OKCV: ನನ್ನ ನರಳಾಟದಿಂದ ದಣಿದು ಹೋಗಿದ್ದೇನೆ. ರಾತ್ರಿಯೆಲ್ಲಾ ನಾನು ಅಳುವುದರಿಂದ ನನ್ನ ಹಾಸಿಗೆಯು
    ಕಣ್ಣೀರಿನ ಪ್ರವಾಹದಿಂದ ತೇಲಾಡುತ್ತದೆ, ಕಣ್ಣೀರಿನಿಂದ ನನ್ನ ಮಂಚವನ್ನು ತೊಯಿಸಿದ್ದೇನೆ.
  tam-2017: என்னுடைய பெருமூச்சினால் இளைத்துப்போனேன்; இரவுமுழுவதும் என்னுடைய கண்ணீரால்
    என்னுடைய படுக்கையை மிகவும் ஈரமாக்கி, என்னுடைய கட்டிலை நனைக்கிறேன்.
  spa-RV-1909: 'Heme consumido á fuerza de gemir: todas las noches inundo mi lecho,
    riego mi estrado con mis lágrimas.'
  ron-BTF: Mă obosește geamătul meu; toată noaptea îmi inund patul, îmi ud divanul
    cu lacrimi.
  eng-WEBP: I am weary with my groaning. Every night I flood my bed. I drench my couch
    with my tears.
  eng-FBV: My groaning has exhausted me. Every night I soak my bed with my crying;
    I drench my couch with my tears.
  nld-1939: Ik ben afgetobd Door mijn kreunen; Nacht aan nacht besproei ik mijn sponde,
    Bevochtig mijn kussen met tranen;
  nch-BL: Ya tanqui nofuerza ica choquisti. Sese tayohua nichoca miyac hasta nijtamixolonía
    notzonteto.
  vie-1934: Tôi mỏn sức vì than thở, Mỗi đêm tôi làm trôi giường tôi, Dầm nó với nước
    mắt.
  cha-cha: 'Yayasyo nu y todo y siningonjo: todo y puenge junamamaya y camajo ni lagojo:
    junafotgon y catreco nu y lagojo.'
  hin-CV: कराहते-कराहते मैं थक चुका हूं, प्रति रात्रि मेरे आंसुओं से मेरा बिछौना भीग
    जाता है, मेरे आंसू मेरा तकिया भिगोते रहते हैं.
  eng-OURB: I am weary with my groaning. Every night I flood my bed. I drench my couch
    with my tears.
  spa-BES: Estoy cansado de llorar; toda la noche inundo mi lecho de lágrimas; riego
    mi cama con las gotas que fluyen de mis ojos.
  tdx-tdx: Mahamàmak’ ahy ty fiñeoñeoko; ampigoribagoribañeko haleñe ty kidoriko,
    ampitranaheko rano maso ty fandreako.
  tha-KJV: ข้าพระองค์อ่อนเปลี้ยด้วยการคร่ำครวญ และหลั่งน้ำตาท่วมที่นอนตลอดทั้งคืน
    ที่​เอนกายก็ชุ่มโชกไปด้วยน้ำตาของข้าพระองค์
  por-BR-2018: Já estou cansado do meu gemido; toda a noite eu inundo a minha cama;
    com minhas lágrimas molho meu leito.
  deu-ELO: Müde bin ich durch mein Seufzen; jede Nacht schwemme ich mein Bett, mache
    mit meinen Tränen mein Lager zerfließen.
  eng-WYC-2018: I travailed in my wailing, I shall wash my bed by each night; I shall
    moisten, either make wet, my bedstraw with my tears. (I am travailed, or made
    weary, from all my wailing, and each night I wash my bed with my weeping; yea,
    I moisten my bedstraw with my tears.)
  epo-epo: Mi laciĝis de mia ĝemado; Ĉiun nokton mi priverŝas mian liton; Per miaj
    larmoj mi malsekigas mian kuŝejon.
  gfk-gfk: Iau te tamaubal um tano sunuah. Tano kidilona bung ra bung iau suah tano
    suhugu. Ma iau hasulutne no kubegu ma ra polo na matagu.
  uig-PIN: Mening uⱨ tartixlirimdin maƣdurum ⱪalmidi; Tün boyi orun-kɵrpǝmni kɵlqǝk
    ⱪilimǝn; Yaxlirim bilǝn kariwitimni qɵktürimǝn.
  beo-beo: Na da da:i dioi bagade nababeba:le, gasa hame galebe. Gasi huluane, na
    wibi fa:i da na si hano amoga nanegai ba:sa. Na busafugulu amola da na si hano
    amoga nanegai ba:sa.
  tpi-OTNT: Mi singaut singaut na strong bilong mi i pinis olgeta. Olgeta nait aiwara
    bilong mi i save wasim bet bilong mi. Mi krai moa yet na hetpilo bilong mi i wara
    olgeta.
  hau-SA: Na gaji tiƙis daga nishi. Dukan dare na jiƙe gadona da kuka na jiƙe kujerata
    da hawaye.
  udu-udu: Aha/ ’thabula is mo gom is pem jin shunki aha/ mo, aris mon’thinyi ’baar
    mo aha/ up̱a cim pem ki jabu’th mo. Aha/ c̱orosa/ ki c̱oros ap̱owa cim pem mo
    ki jabu’th pem jin gwoka/ mo.
  uig-LAT: Méning uh tartishlirimdin maghdurum qalmidi; Tün boyi orun-körpemni kölchek
    qilimen; Yashlirim bilen kariwitimni chöktürimen.
  nde-nde: Ngikhathele ngokububula; ubusuku bonke umbheda wami uba manzi te ngikhala
    umendlalo wami ngiwugcwalise ngezinyembezi.
  ton-ton: Kuo u vaivai ʻi heʻeku faʻa toʻe; ʻoku ou fakatētē hoku mohenga ʻi he pō
    kotoa; ʻoku ou fakaviviku ʻa hoku mohenga ʻaki hoku loʻimata.
  ces-1613: Nebo mrtví nezpomínají na tebe, a v hrobě kdo tě bude oslavovati?
  eng-WMB: I am weary with my groaning. Every night I flood my bed. I drench my couch
    with my tears.
  tam-TCV: நான் கலங்கியே இளைத்துப் போனேன். இரவு முழுவதும் என் அழுகையின் வெள்ளத்தால்
    நான் என் படுக்கையை நிரப்பி, நான் அதைக் கண்ணீரால் நனைக்கிறேன்.
  ceb-ULB: Naluya na ako sa tumang pag-agulo. Sa tibuok gabii nabasa ang akong higdaan
    sa akong mga luha; nabasa ang akong kama sa mga luha.
  pol-UBG: Zmęczyłem się moim wzdychaniem, co noc zalewam łzami moje posłanie, moje
    łoże jest mokre od płaczu.
  urd-GVU: مَیں کراہتے کراہتے تھک گیا ہوں۔ پوری رات رونے سے بستر بھیگ گیا ہے، میرے
    آنسوؤں سے پلنگ گل گیا ہے۔
  eng-OEBCW: I am so weary of sighing. All the night I make my bed swim, and wet my
    couch with my tears.
  deu-1912: Ich bin so müde vom Seufzen; ich schwemme mein Bett die ganze Nacht und
    netze mit meinen Tränen mein Lager.
  kan-2017: ನಾನು ನರಳಿ ನರಳಿ ದಣಿದಿದ್ದೇನೆ; ಪ್ರತಿರಾತ್ರಿಯೂ ನನ್ನ ಮಂಚವು ಕಣ್ಣೀರಿನಿಂದ ತೇಲಾಡುತ್ತದೆ.
    ಹಾಸಿಗೆಯು ಕಣ್ಣೀರಿನಿಂದ ನೆನದುಹೋಗುತ್ತದೆ.
  yap-yap: Ke aw parwog ko meyor; gubin e nep’ nma munur e chob rog nga lu’ag; gayul
    rog e ke wanum ko lu’.
  hlt-MCSB: Ka hueinah nen khaw ka kohnue coeng tih, khoyin takuem ka baiphaih dongah
    puet ka yoka. Te dongah ka mikphi neh ka soengca ka sulpuem sak.
  mdy-ETH: ዖዪፆ ሚርጊፆፓ ዔቄያና ታኣኒ ላቤኔ፤ ዬኤፓ ታኣኮ ሚርጌሢሮ ዋንቶ ሻኣላ ታኣኮ ዎዓኔ፤ ኬራኣ ታኣኮ ማስኪንታኔ።
  qvs-NT: Chayta yuyashpa sukaman wakakushpa shaykuni. Tukuy tuta sukaman wakakuptini
    almadayni ñawini illiwan ñuyun.
