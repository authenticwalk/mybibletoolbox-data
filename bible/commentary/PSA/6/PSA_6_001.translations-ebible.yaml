verse: PSA.006.001
translations:
  mal-C: യഹോവേ, അങ്ങയുടെ കോപത്തിൽ എന്നെ ശകാരിക്കുകയോ അങ്ങയുടെ ക്രോധത്തിൽ എന്നെ ശിക്ഷിക്കുകയോ
    അരുതേ.
  deu-TKW: Dem Musikmeister, mit Saitenspiel, nach der achten. Ein Psalm Davids.
  lin-lin: Wuta na buku ya mokambi ya bayembi. Nzembo ya Davidi ; ezali ya koyemba
    na lindanda ya basinga mwambe.
  mmx-mmx: O Leeme Silok, nemen uta musak la uta vaase sox ia. Nemen uta lox asongor
    ia keneng mun at lebelemamao ram.
  eng-LSV: TO THE OVERSEER. WITH STRINGED INSTRUMENTS, ON THE EIGHTH. A PSALM OF DAVID.
    O YHWH, do not reprove me in Your anger, || Nor discipline me in Your fury.
  eng-GNV: To him that excelleth on Neginoth upon the eith tune. A Psalme of Dauid.
    O lord, rebuke me not in thine anger, neither chastise me in thy wrath.
  eng-WEBSTER: To the chief Musician on Neginoth upon Sheminith, A Psalm of David.
    O LORD, rebuke me not in thy anger, neither chasten me in thy hot displeasure.
  nhw-BL: TOTECO, amo techajhua quema ticualani. Amo techtlatzacuilti quema tlahuel
    ticualantoc.
  swh-ONEN: Ee Bwana, usinikemee katika hasira yako, wala usiniadhibu katika ghadhabu
    yako.
  bba-bba: Womu ɡe Dɑfidi u wom kowobun wiruɡii kuɑ kɑ mɔrɔku. Ge wee.
  eng-KJVCPB: O Lord, rebuke me not in thine anger, Neither chasten me in thy hot
    displeasure.
  luo-luo: Kik ikwera, yaye Jehova Nyasaye, ka iyi owangʼ kata kum kik ikuma ka mirima
    omaki.
  aii-aii: ܒܟܲܪܒܘܼܟ݂ ܠܵܐ ܡܲܢܟܸܣܸܬ ܠܝܼ، ܝܵܐ ܡܵܪܝܵܐ، ܘܒܚܸܡܬܘܼܟ݂ ܠܵܐ ܬܲܥܠܡܸܬ ܠܝܼ.
  meu-meu: Iehova e, emu badu ai basio gwau henigu, emu badu ḡaragarana ai basio hahisigu.
  npi-ULB: हे परमप्रभु, तपाईंको रिसमा मलाई नहप्‍काउनुहोस् वा तपाईंको क्रोधमा मलाई
    ताडना नदिनुहोस् ।
  yor-yor: Olúwa, má ṣe bá mi wí nínú ìbínú rẹ kí ìwọ má ṣe nà mí nínú gbígbóná ìrunú
    rẹ.
  pes-OPCB: ای خداوند، مرا در شدت خشم خود توبیخ و تنبیه نکن.
  tgl-ULB: Yahweh, huwag mo akong sawayin sa iyong galit o ituwid sa iyong poot.
  nop-nop: Yahwe, du kwihita tiŋa nu mu nanintobeŋ be welege kadakaune nehitubu-didimewene
    kaŋ nemek malabumuŋ hinek mu tinambeŋ.
  hui-hui: Anduane Homogo-o í̠naga keba ho kegome i̱hondo keba nahabe. Í̠ miniha keba
    ho kegonigo i̱ pani nolene na mo ngibe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​အား​အ​မျက်​တော်​ထွက်​၍ ဆုံး​မ​တော်​မ​မူ​ပါ​နှင့်။
    အ​မျက်​တော်​ထွက်​၍​အ​ပြစ်​ဒဏ်​ပေး​တော် မ​မူ​ပါ​နှင့်။
  bod-N: ༼གཞས་གདངས་བརྒྱད་པའི་ནང་དབུ་མཛད་ལ་སྤྲད་པའི་དཱ་བིད་ཀྱི་མགུར་སྒྲ་སྙན་སྤེལ༌མ།༽
    ཀྱེ་ཀྱེ་ཡ་ཝཱེ་ཁྱེད་ཀྱིས་ང་རང༌ལ། །ཐུགས་ཁྲོ་དང་བཅས་བཀའ་བཀྱོན་མི་མཛད༌རོགས། །ཁྲོ་གཏུམ་ནང་དུ་ཉེས་ཆད་མི་གཅོད༌རོགས།།
  wsk-wsk: O Yawe, ani ago ko gemang magaruk se me aga biriruwurko; ka gemang magara
    te memek te me aga bitarko.
  sna-sna: Haiwa Jehovha, regai kundirayira mukutsamwa kwenyu, kana kundiranga muhasha
    dzenyu.
  spa-BLM: Yahvé, no me reprendas en tu ira, ni me disciplinas en tu ira.
  cac-cac: Mamin Jehová, man̈ in a tumej yed' yoval a c'ool. Man̈ ac' in yaelal ayic
    scot oval d'ayin.
  swh-ULB: Yahweh, usinikemee ukiwa na hasira au usiniadhibu katika gadhabu yako.
  bel-bel: Кіроўцу хору. На васьміструнным. Псальма Давідава.
  deu-ELBBK: (Dem Vorsänger, mit Saitenspiel. Auf der Scheminith. Ein Psalm von David.)
  mbb-OT: Nengazen, minsan duen nu pauk kedì, ne kenà a kenikew siluti.
  mal-2015: യഹോവേ, നിന്റെ കോപത്തിൽ എന്നെ ശിക്ഷിക്കരുതേ; നിന്റെ ക്രോധത്തിൽ എന്നെ ദണ്ഡിപ്പിക്കരുതേ.
  gup-gup: Ngudda nawu Yawey, yuwn kanbun bu yiyiddung ngardduk. Mak yuwn kanbengyolyolme
    kunrayek dorrengh kore ngudda bu kanmarnekangewurlhme.
  rmc-rmc: Oleske, ko ľidžal o bašaviben pro ochtostrunengro nastrojis. Le Davidoskro
    žalmos.
  nlg-nlg: Ghe Lord, Ko bei ririu pulohi vaniu ta nimua na rutu, po ko torou ta nimua
    na rutu paraghaghada.
  pes-OPV: ای خداوند، مرا در غضب خود توبیخ منما. و مرا در خشم خویش تادیب مکن!
  ron-1924: Доамне, ну мэ педепси ку мыния Та ши ну мэ мустра ку урӂия Та!
  ben-OBCV: হে সদাপ্রভু, রাগে আমায় তিরস্কার কোরো না তোমার ক্রোধে আমায় শাসন কোরো
    না।
  som-som: Rabbiyow, cadhadaada ha igu canaanan, Oo dhirifkaaga kululna ha igu edbin.
  lat-VUC: In finem, in carminibus. Psalmus David. Pro octava.
  eng-ASVBT: O Jehovah, rebuke me not in thine anger, Neither chasten me in thy hot
    displeasure.
  mna-mna: O Yooba, yaamba yo raama ketem malmal pepe. Mi sombe pazal yo, na kam raama
    lelem bayouŋana pepe.
  ita-1885: SIGNORE, non correggermi nella tua ira, E non gastigarmi nel tuo cruccio.
  eng-LXXUP: For the end, a Psalm of David among the Hymns for the eighth.
  eng-ULB: Yahweh, do not rebuke me in your anger or discipline me in your wrath.
  spa-VBL: Señor, por favor, no me condenes por causa de tu enojo hacia mi; por favor,
    no me castigues con tu ira.
  fra-_FOB: Éternel, ne me reprends pas dans ton indignation, et ne me châtie pas
    dans ta colère.
  mal-mal: യഹോവേ, അങ്ങയുടെ കോപത്തിൽ എന്നെ ശിക്ഷിക്കരുതേ; അങ്ങയുടെ ക്രോധത്തിൽ എന്നെ
    ദണ്ഡിപ്പിക്കരുതേ.
  lit-lit: Vyriausiajam muzikui. Su styginiais instrumentais pagal šeminitą. Dovydo
    psalmė. O VIEŠPATIE, nebark manęs rūstaudamas, ir nedrausmink manęs įtūždamas!
  urd-GVR: Dāūd kā zabūr. Mausīqī ke rāhnumā ke lie. Tārdār sāzoṅ ke sāth gānā hai.
    Ai Rab, ġhusse meṅ mujhe sazā na de, taish meṅ mujhe tambīh na kar.
  suz-BL: परमप्रभु यावे, गे आं कली तशा गाइक्‍ताक्‍नी हना यो, सजाइ मगेयीनी। गे गाइक्‍ताक्‍नी
    हना यो, आं कली श्‍येत मगेयीनी। येरमीया १०:२४
  eng-NOY: “For the leader of the music; to be accompanied with stringed instruments;
    to the octave. A psalm of David.” O LORD! rebuke me not in thine anger; Chasten
    me not in thy hot displeasure!
  ita-1927: Al Capo de’ musici. Per strumenti a corda. Su Sheminith. Salmo di Davide.
    O Eterno, non correggermi nella tua ira, e non castigarmi nel tuo cruccio.
  ckb-ckb: ئەی یەزدان، لە کاتی تووڕەیی خۆت سەرزەنشتم مەکە، لە کاتی تووڕەییت تەمبێم
    مەکە.
  eng-BBE: O Lord, do not be bitter with me in your wrath; do not send punishment
    on me in the heat of your passion.
  xsi-xsi: Yova Kindeni, noko ma wisi nâna ku kumbita naŋa ndimo! Mao nâ, noko wisi
    nâna, taitu naŋa ano pano tu kupare nia pa naŋa ndimo.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನೀವು ಬೇಸರದಿಂದ ನನ್ನನ್ನು ಗದರಿಸಬೇಡಿರಿ, ರೋಷದಿಂದಲೂ ನನ್ನನ್ನು ದಂಡಿಸಬೇಡಿರಿ.
  tam-2017: யெகோவாவே, உம்முடைய கோபத்திலே என்னைக் கடிந்துகொள்ளாமல் இரும், உம்முடைய
    கடுங்கோபத்திலே என்னைத் தண்டியாமல் இரும்.
  spa-RV-1909: 'Al Músico principal: en Neginoth sobre Seminith: Salmo de David. JEHOVÁ,
    no me reprendas en tu furor, ni me castigues con tu ira.'
  ron-BTF: DOAMNE, nu mă mustra în mânia ta, nici nu mă pedepsi în nemulțumirea ta
    încinsă.
  eng-WEBP: LORD, don’t rebuke me in your anger, neither discipline me in your wrath.
  eng-FBV: Lord, please don't condemn me because you're angry with me; please don't
    punish me because you're angry with me!
  nld-1939: 'Voor muziekbegeleiding: met harpen en bassen. Een psalm van David. Jahweh,
    straf mij niet in uw toorn, En tuchtig mij niet in uw gramschap.'
  nch-BL: TOTECO, amo techajhua quema ticualani. Amo techtatzacuilti quema tahuel
    ticualantoc.
  vie-1934: Đức Giê-hô-va ôi! xin chớ nổi thạnh nộ mà trách tôi, Chớ sửa phạt tôi
    trong khi Ngài giận phừng,
  cha-cha: 'JEOVA chamoyo lumalalatde ni y binibumo: chamoyo cumastitiga nu y dangculo
    na linalalomo.'
  hin-CV: याहवेह, अपने क्रोध में मुझे न डांटें, झुंझलाहट में मेरी ताड़ना न करें.
  eng-OURB: Adonai, don’t rebuke me in your anger, neither discipline me in your wrath.
  spa-BES: Oh Señor, no me reprendas en tu enojo; no me envíes un castigo en el calor
    de tu ira.
  tdx-tdx: Ry Iehovà, ko endaha’o ami’ty haviñera’o, le ko mandilo ahy an-keloke.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ขออย่าทรงขนาบข้าพระองค์เมื่อทรงโกรธ และขออย่าทรงลงทัณฑ์ข้าพระองค์ด้วยพระพิโรธของพระองค์
  por-BR-2018: SENHOR, não me repreendas na tua ira; e não me castigues em teu furor.
  deu-ELO: Dem Vorsänger, mit Saitenspiel, auf der Scheminith. Ein Psalm von David.
    Jehova, strafe mich nicht in deinem Zorn, und züchtige mich nicht in deinem Grimm!
  eng-WYC-2018: To the overcomer in psalms, the psalm of David, on the eighth. Lord,
    reprove thou not me in thy strong vengeance; neither chastise thou me in thine
    ire. (For the choirmaster of songs, on the eighth, a song by David. Lord, do not
    thou condemn me in thy fury; nor chastise thou me in thy anger.)
  epo-epo: Ho Eternulo, ne en Via kolero min riproĉu, Kaj ne en Via furiozo min punu.
  gfk-gfk: Watong, waak u boor iau ma no num ngalngaluan, ma bia nu hapidanau iau
    ma no num nginangar.
  uig-PIN: 'Nǝƣmiqilǝrning bexiƣa tapxurulup, tarliⱪ sazlar ⱨǝm sǝkkiz tarliⱪ arfa
    bilǝn oⱪulsun dǝp, Dawut yazƣan küy: — Pǝrwǝrdigar, ƣǝziping tutⱪanda meni ǝyiblimǝ;
    Ⱪǝⱨring kǝlgǝndǝ meni ǝdǝplimǝ.'
  beo-beo: Hina Gode! Nama Di mae ougima amola gagabole mae sia:ma. Nama dia ougi
    amoga se mae ima.
  tpi-OTNT: Bikpela, yu gat kros, tasol yu no ken krosim mi. Yu belhat, tasol yu no
    ken mekim save long mi.
  hau-SA: Ya Ubangiji, kada ka tsawata mini cikin fushinka ko ka hore ni cikin hasalarka.
  udu-udu: Ayy Tap̱a, dhalku/ ki ḵucur aha/ ka nyor pini mo, walla dor aha/ ka nyor
    pini jin ’batha’ba’th mo.
  uig-LAT: 'Neghmichilerning béshigha tapshurulup, tarliq sazlar hem sekkiz tarliq
    arfa bilen oqulsun dep, Dawut yazghan küy: — Perwerdigar, gheziping tutqanda méni
    eyiblime; Qehring kelgende méni edeplime.'
  nde-nde: Oh Thixo ungangikhalimeli ngolaka lwakho njalo ungangitshayi uthukuthele.
  ton-ton: ‌ʻE Sihova, ʻoua naʻa ke valokiʻi au ʻi ho houhau, pe tautea au ʻi ho houhau
    vela.
  ces-1613: Přednímu kantoru na neginot, k nízkému zpěvu, žalm Davidův.
  eng-WMB: LORD, don’t rebuke me in your anger, neither discipline me in your wrath.
  tam-TCV: யெகோவாவே, உமது கோபத்தில் என்னைக் கண்டியாதேயும்; உம்முடைய கடுங்கோபத்தில்
    என்னைத் தண்டியாதேயும்;
  ceb-ULB: Alang sa pangulo sa musikero; sa mga tulonggon nga adunay kwerdas, gisunod
    ngadto sa Sheminith nga paagi. Ang salmo ni David. O Yahweh, ayaw ako badlonga
    sa imong kasuko o pantona sa imong kapungot.
  pol-UBG: PANIE, nie karć mnie w swoim gniewie i nie karz mnie w swojej zapalczywości.
  urd-GVU: داؤد کا زبور۔ موسیقی کے راہنما کے لئے۔ تاردار سازوں کے ساتھ گانا ہے۔ اے
    رب، غصے میں مجھے سزا نہ دے، طیش میں مجھے تنبیہ نہ کر۔
  eng-OEBCW: Rebuke me not, Lord, in your anger, punish me not in your wrath.
  deu-1912: Ein Psalm Davids, vorzusingen, auf acht Saiten. Ach HERR, strafe mich
    nicht in deinem Zorn und züchtige mich nicht in deinem Grimm!
  kan-2017: ಯೆಹೋವನೇ, ಕೋಪದಿಂದ ನನ್ನನ್ನು ಗದರಿಸಬೇಡ; ರೋಷದಿಂದ ನನ್ನನ್ನು ದಂಡಿಸಬೇಡ.
  yap-yap: SOMOL, dab mu puwan’ ngog ni ga ba damumuw, ma dab mu gechig nigeg u fithik’
    e damumuw.
  hlt-MCSB: Aw BOEIPA, na thintoek neh nan tluung pawt tih, na kosi neh kai nan toel
    moenih.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኔ ዻጎና ታና ጎሪፖ፤ ኔኤኮ ታሞጉዴ ዻጎና ታጊዳ ሜቶ ዓጊፖ።
  qvs-NT: A, Tata Dios, ama rabyakushpa piñayawaychu. Ama rabyakushpa kastigawaychu.
  twi-ASANTE: Ao, Awurade nka mʼanim wɔ wʼabofuo mu, na ntwe mʼaso nso wɔ wʼabufuhyeɛ
    mu.
  eng-WEBU: LORD, don’t rebuke me in your anger, neither discipline me in your wrath.
  acu-NT: Apuru ame kajertukam jiyatkaip. Tura aminu suwirumjai wait wajaktinka surusaip.
  spa-PDDPT: Oh Yavé, no me reprendas en tu furor. Ni me disciplines en tu ardiente
    ira.
  gun-gun: Senhor, ndepoxya rupi e'ỹ ke xemongeta, ndevaia rupi e'ỹ xembopaga.
  agu-BL: Wajcaw, max c'u'lu' swibaj. Quil chin yaju' te yi je'nak lajp wi'u' swe'j.
    Quil chincawsaju' te yi mak'tnaku'.
  ilo-ULB: O Yahweh, saannak a tubtubngaren iti ungetmo wenno dusdusaen iti pungtotmo.
  kpg-kpg: Meenei Dimaadua, Goe hudee hagawelewele mo di wou mai gi di au! Goe hudee
    hagaduadua ina au i lodo do hagawelewele!
  uig-ARA: 'نەغمىچىلەرنىڭ بېشىغا تاپشۇرۇلۇپ، تارلىق سازلار ھەم سەككىز تارلىق ئارفا
    بىلەن ئوقۇلسۇن دەپ، داۋۇت يازغان كۈي: ــ پەرۋەردىگار، غەزىپىڭ تۇتقاندا مېنى ئەيىبلىمە؛
    قەھرىڭ كەلگەندە مېنى ئەدەپلىمە.'
  bps-bps: E Amugu Dwata, nangam agu nngak fagu di sasè kalbutam; nangam agu fanlayam
    di slà too minit i kaflabeam.
  sus-sus: Dawuda xa bɛɛti bɛɛtibae xa mangɛ bɛ. A xa ba kɔra luuti solomasaxan xui
    ra.
  pon-2006: Maing KAUN, komw dehr ketin engieng pahi, oh angiangih ie! Komw dehr ketin
    kaloke ie ni omwi engieng!
  jae-jae: O Apômtau, têmtac ŋandaŋ ênac aê atom. Têmtac êmoatiŋ tôŋ ma ôsôm aê atom.
  ksd-ksd: Luluai, koko una pit iau ta kaum kankan, Ma koko una vapagumanene iau ta
    kaum ngala na kulot.
  tur-YTC: Ey Yahve, öfkenle beni azarlama, Beni gazabınla terbiye etme.
  bel-N: 'Кіраўніку хору: на струнных інструмэнтах, на актаву. Псальм Давіда.'
  grc-BRENT: Εἰς τὸ τέλος, ἐν ὕμνοις ὑπὲρ τῆς ὀγδόης, ψαλμὸς τῷ Δαυίδ.
  kpr-kpr: Arie Bajari, erá nandae janje eko use na dombuda seose! Ninda dubo ekoko
    ariimi erá nandae mema muteose!
  ind-AYT: Kepada pemimpin pujian. Dengan kecapi menurut syeminit. Nyanyian Daud.
    (6-2) Ya TUHAN, jangan menghukumku dalam amarah-Mu; Jangan menghajar aku dalam
    murka-Mu.
  yom-yom: A Yave, kadi kuthemina ku tsi nganzi aku ayi kadi kuphana thumbudulu bu
    widi ku tsi miangu miaku mi ngolo.
  yut-yut: Yawe, butjap nandaŋek gen tebai dɨma nayɨki. Butjap madepsi nandaŋek nak
    aŋmɨlɨp ak do tepmɨ pi dɨma nabi.
  nya-nya: Inu Yehova, musandidzudzule mu mkwiyo wanu, kapena kundilanga mu ukali
    wanu.
  kyg-kyg: Ala kava nene, ge neꞌnahaugenoꞌaeꞌmo kaipamo neleneꞌmo ge oꞌnahauvo. Kayoꞌmo
    neꞌnamisanagenoꞌaeꞌmo kaipamo neleneꞌmo kayoꞌmo oꞌnamiyo.
  hrv-hrv: Zborovođi. Uz žičano glazbalo. U oktavi. Psalam. Davidov.
  mps-mps: Genuai Bidi, nago wado yabo homu elalubao, tiali goli nago enaba wado po
    me wagio. Nago haliga sębę yali, tiali goli nago enaba dene me magio.
  tpi-tpi: Bikpela, yu gat kros, tasol yu no ken krosim mi. Yu belhat, tasol yu no
    ken mekim save long mi.
  dan-1931: Til Sangmesteren. Med Strengespil. Efter den ottende*. En Salme af David.
    { [*Musikudtryk af ukendt Betydning; jfr. 1 Krøn 15, 21. Sl. 12, 1.] }
  vie-OVCB: Chúa Hằng Hữu ôi, xin đừng quở trách con khi Chúa giận, hay phạt con trong
    cơn giận của Ngài.
  guj-2017: હે યહોવાહ, તમારા ક્રોધમાં મને ધમકાવશો નહિ અને તમારા રોષમાં મને શિક્ષા
    કરશો નહિ.
  pon-2006A: Maing KAUN, komw dehr ketin engieng pahi, oh angiangih ie! Komw dehr
    ketin kaloke ie ni omwi engieng!
  por-BRBSL: Yahweh, não me repreenda com sua raiva, nem me disciplinam em sua ira.
  eng-OEBUS: Rebuke me not, Lord, in your anger, punish me not in your wrath.
  swe-swe: Till den strålande (framstående, ständige) ledaren [psalmen är skriven
    för ledaren för tempelmusiken, men har även ett messianskt perspektiv, se inledningen],
    med stränginstrument till den åttonde. En psalm (sång ackompanjerad på strängar)
    av David. [Den åttonde, hebreiska ”sheminit”, kan syfta på en åttasträngad lyra
    eller en specifik musikstil. I 1 Krön 15:20-21 används ”sheminit” i kontrast till
    ”alamot”. Ordet ”alamot” kommer från hebreiska ”almah”, ung kvinna, och beskriver
    troligtvis ljusa sopranröster. I sammanhanget kan ”sheminit” då beskriva mörka
    toner i kontrast till ljusa. Nummer har också betydelse. Siffran åtta står ofta
    för något nytt, den åttonde dagen är den första veckodagen på en ny vecka. Även
    inom musiken är en oktav då skalan upprepar sig åtta toner. Från tonen C till
    H är det sju toner, den åttonde tonen är på nytt ett C och skalan börjar på nytt.
    I en av de judiska samlingarna med kommentarer, Arakhin 13b:11, står det att harporna
    i templet har sju strängar, men i den messianska tidsåldern kommer harporna att
    ha åtta strängar. Symboliskt kan ”den åttonde” förstärka psalmens tema och önskan
    om en ny start. Ordet används här och i Psalm 12 som har liknande tema, se .]
    ______
  cth-cth: Oe BAWIPA, lungkhuek laihoi na yue hanh, na lungphuen laihoi na yue hanh.
  twi-twi: Awurade nka mʼanim wɔ wʼabufuw mu, na ntwe mʼaso nso wɔ wʼabufuwhyew mu.
  hlt-hlt: Aw BOEIPA, na thintoek neh nan tluung pawt tih, na kosi neh kai nan toel
    moenih.
  tbz-SIM: Bɛdèmbɛ̀ kóo kótì dìèmmɛ̀ Dɑfiti yɛ̀nfɛ̀ kɛ biennɛ̀ kubómbonku iwɛ̃ĩ ini
    kɔku.
  msy-2020: O Ikiavɨra Itir God, nɨ adarim ikɨ pamten na mɨkɨman markɨ. Nɨn navim
    ikuvightɨ, nɨ ivezir kuram na danɨngan markɨ.
  dop-dop: Tɑfiiti yontu nti pɑ yoonɑ ŋmɩɩsɩ pəlefɛɩ sɑŋkʋ nɑ tə wɛ yonyoolɑɑ nyʋɣʋ
    tʋ yontunɑɑ tɑɑ tɔɣɔlɔ.
  azb-azb: Ya Rəbb, qəzəblənib məni töhmətləndirmə, Hiddətlənib məni tənbeh etmə.
  eng-DBY: Jehovah, rebuke me not in thine anger, and chasten me not in thy hot displeasure.
  hin-2017: हे यहोवा, तू मुझे अपने क्रोध में न डाँट, और न रोष में मुझे ताड़ना दे।
  wol-KYG: Mu jëm ci njiital jàngkat yi, ànd ak xalamu juróom ñetti buum, di kàddug
    Sabóor, ñeel Daawuda.
  bjr-bjr: Oo Yaawee aneenna aanooqiranaki qari sia qiniara qaoo qimasee minni qisaa.
    Aneenna aanooqiranannai sia qini aupurarana qimia.
  eng-YLT: To the Overseer with stringed instruments, on the octave. — A Psalm of
    David. O Jehovah, in Thine anger reprove me not, Nor in Thy fury chastise me.
  kne-kne: Adi ka kod yomamyam ya domosdosa, Apo, begew sin bonget mo.
  eng-WYC-2017: To the overcomer in psalms, the psalm of David, on the eighth. Lord,
    reprove thou not me in thy strong vengeance; neither chastise thou me in thine
    ire.
  eng-WMBB: LORD, don’t rebuke me in your anger, neither discipline me in your wrath.
  zat-NTPS: Lue', Xran, quebe til-lu' neda' lu xel-la' snia chiu', ne quebe gudéu'
    neda' ba xa' lu xel-la' dxezrá'a chiu'.
  zty-NTPS: X̱ana' Dios, bi tiḻo' neda' ḻo yeḻa' ẕža'a chio', na' bi gono' neda'
    zi' ḻo yeḻa' yichj ža'a chio'.
  urd-GVH: दाऊद का ज़बूर। मौसीक़ी के राहनुमा के लिए। तारदार साज़ों के साथ गाना है।
    ऐ रब, ग़ुस्से में मुझे सज़ा न दे, तैश में मुझे तंबीह न कर।
  rug-rug: Kei Zihova, Mu lopu noreau pa Mua binugoro, Mu lopu tubehau pa Mua ginegese.
  gaz-gaz: Yaa Waaqayyo aarii keetiin na hin hifatin; yookaan dheekkamsa keetiin na
    hin adabin.
  fra-LSG: Au chef des chantres. Avec instruments à cordes. Sur la harpe à huit cordes.
    Psaume de David.
  yal-yal: Dawudaa bɛtina, bɛti baane kuntigin xa. A xa ba maxase luti kanne ra e
    nun kondenna luti solomasɛxɛ kanna ra.
  iou-iou: O Ekäni, mominata yäŋpäŋ kokwawak nadäŋkaŋ nämo nebewen, ba momina täŋo
    kowata nämo namen.
  haw-1868: E IEHOVA, mai hoohewa mai oe ia'u me kou huhu; Mai hahau mai oe ia'u,
    me kou inaina nui.
  arb-NAV: يَا رَبُّ لَا تُوَبِّخْنِي فِي إبَّانِ غَضَبِكَ، وَلَا تُؤَدِّبْنِي فِي
    احْتِدَامِ سَخَطِكَ.
  ded-ded: KEBU ge ngaba amma ngabasiricfu yoac mi anenna amma herega buu numeme mi
    anenna.
  ewe-ewe: O! Yehowa, mègaka mo nam le wò dziku me alo ahe to nam le wò dɔmedzoe helĩhelĩ
    me o.
  eng-LEE: “To the chief musician on Neginoth upon Sheminith, a psalm of David.” (6:2)
    O Lord, correct me not in thy anger, and chastise me not in thy wrath.
  asm-FB: হে যিহোৱা, তুমি খঙত মোক ধমকি নিদিবা; তোমাৰ ক্রোধত মোক শাসন নকৰিবা।
  sus-A: دَوُدَ شَ بّيتِ بّيتِبَيٍ شَ مَنفّ بّ. عَ شَ بَ كْرَ لُوتِ سٌلٌمَسَشَن شُي
    رَ.
  fra-SBL: Yahvé, ne me réprimande pas dans ta colère, ni me discipliner dans ta colère.
  hbo-hbo: לַמְנַצֵּ֣חַ בִּ֭נְגִינֹות עַֽל־הַשְּׁמִינִ֗ית מִזְמֹ֥ור לְדָוִֽד׃
  pjt-pjt: Mayatja, ngayuku puḻkaṟa mirpaṉariwiyangkuṉi wantima, Munuṉi puḻkaṟa ngayunya
    pikantankunytja wiyangku kuḻu wantima.
  kik-kik: Wee Jehova, ndũkandũithie ũrĩ na marakara, o na kana ũũherithie ũrĩ na
    mangʼũrĩ.
  omb-omb: Huqe lolo nomu lolobute go mese veve vohogi eu sige lolo nom meroana go
    mese haharau.
  fra-NCL: Au maître de chant. Sur les instruments à cordes. A l’octave. Psaume de
    David.
  cek-AK: Aw Angraeng, na palungphuihaih hoiah na zoeh hmah, palungphuihaih hoiah
    na thuitaek hmah.
  cuk-cuk: Bab-Jehováʼye, melle ise-urwaledgi be sabsur-an-odurdake, melle sae-itogedgi
    be sabsur-an-imake.
  uig-CYR: 'Нәғмичиләрниң бешиға тапшурулуп, тарлиқ сазлар һәм сәккиз тарлиқ арфа
    билән оқулсун дәп, Давут язған күй: — Пәрвәрдигар, ғәзивиң тутқанда мени әйиплимә;
    Қәһриң кәлгәндә мени әдәплимә.'
  pma-pma: Ahi Asuv, konavuroh kattei inau, konaseltei natal minau. Konatin kattei
    inau, konasantei mahien minau.
  tel-2017: యెహోవా, నీ కోపంలో నన్ను కసురుకోకు. నీ ఉగ్రతలో నన్ను శిక్షించకు.
  hat-BSA: O SENYÈ, pa repwoche mwen nan kòlè Ou, ni ba m chatiman nan fachez Ou.
  ukr-ONPU: Керівнику хору. У супроводі струнних інструментів. Псалом Давидів.
  kos-kos: O LEUM GOD, nik kom kutongyu in mulat lom, Ku kaiyu in kasrkusrak lom.
  hbo-WLC: לַמְנַצֵּ֣חַ בִּ֭נְגִינוֹת עַֽל־הַשְּׁמִינִ֗ית מִזְמ֥וֹר לְדָוִֽד׃
  ibo-ibo: O Onyenwe anyị, abarala m mba mgbe ị na-ewe iwe. Atala m ahụhụ nʼoge ọnụma
    gị.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ତୁମ୍ଭ କ୍ରୋଧରେ ମୋତେ ଅନୁଯୋଗ କର ନାହିଁ, କିଅବା ତୁମ୍ଭ ପ୍ରଚଣ୍ଡ ବିରକ୍ତିରେ
    ମୋତେ ଶାସନ କର ନାହିଁ।
  chk-chk: Ai Samol mi Lapalap, kosap amiritiei lon om song, kosap pwal apwüngüei
    lon om lingeringer.
  rop-rop: YAWEI, nomo graul langa mi, nomeda yu wail langa mi. Wen yu nogudbinji
    detmatj langa mi, nomo panishim mi blanga titjim mi det raitwei.
  ukr-1871: 'Проводиреві хора: на восьмиструнних. Псальма Давидова. Господи, не суди
    мене в гнїві твоїм, і не карай мене в яростї твоїй.'
  yon-yon: O Yariman, eb norin wande ne yaa dedmone daawaab, eb arudbed ne arewa kami
    yaa didangkaab.
  deu-1951: Dem Vorsänger. Mit Saitenspiel; auf der achtsaitigen Harfe. Ein Psalm
    Davids. (06-2) HERR, strafe mich nicht in deinem Zorn, züchtige mich nicht in
    deinem Grimm!
  eng-JPS: (6-1) For the Leader; with string-music; on the Sheminith. A Psalm of David.
    (6-2) O LORD, rebuke me not in Thine anger, neither chasten me in Thy wrath.
  srp-1865: Gospode! nemoj me pokarati u jarosti svojoj, niti me u gnjevu svojem nakazati.
  lug-lug: Ayi Mukama, tonnenya ng’ojjudde obusungu; so tombonereza mu kiruyi kyo.
  heb-heb: למנצח בנגינות על השמינית מזמור לדוד יהוה אל באפך תוכיחני ואל בחמתך תיסרני׃
  ben-IRV: সদাপ্রভুু, তোমার ক্রোধে আমাকে তিরস্কার করো না কিংবা তোমার ক্রোধে আমাকে
    শাসন কর না।
  ntu-ntu: Yawe, kxmule-esz' drtwrm ngya, A' bzkq pnanatiq x ayrplapxq ninge.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਤੂੰ ਆਪਣੇ ਕ੍ਰੋਧ ਨਾਲ ਮੈਨੂੰ ਦਬਕਾ ਨਾ ਦੇ, ਨਾ ਆਪਣੇ ਤੇਜ ਕੋਪ ਨਾਲ ਮੈਨੂੰ
    ਤਾੜ।
  mya-JVB: အိုထာဝရဘုရား ၊ အမျက် တော်ထွက်၍ အကျွန်ုပ် ကို အပြစ် တင်တော်မ မူပါနှင့်။
    ပြင်းစွာအမျက် ထွက်၍ ဆုံးမ တော်မ မူပါနှင့်။
  kgf-kgf: (Dawidiac ewa biricac legic, waŋgoŋ hésiaguc.) Yawe, qeri biricgaiguc ac
    ménda waŋnénna. Miŋ Kewu, guac qeri gericgaiguc ʒémindiŋi ménda waŋnénna.
  tte-O: O Yeoba, tabu am munamunai koina kuyoyokoi-yagau yo kuyayamaisayau.
  tbg-tbg: Mpo Noravauvo, kia ai arara itairara ti titiane. Te qora kaiqa varaainara
    kaara kia ai arara itairara ti ruqutuane.
  hmo-hmo: Lohiabada e, oiemu badu dekena amo, lau do oi gwau henia lasi. Oiemu badu
    siahu herea dekena amo, lau do oi matakani henia lasi.
  zar-NT: Bitiʼ uzenuʼ bach nedaʼ lu yöl-laʼ rilé quiuʼ, Xan. Bitiʼ gunuʼ nedaʼ xiguiaʼ
    lu yöl-laʼ ridzáʼa quiuʼ.
  urd-urd: ऐ ख़ुदा तू मुझे अपने क़हर में न झिड़क, और अपने ग़ज़बनाक ग़ुस्से में मुझे
    तम्बीह न दे।
  rus-SYN: Начальнику хора. На восьмиструнном. Псалом Давида.
  bqc-SIM: Davidi lɛ. Wì sí ń kúulɛaoɛ.
  tcz-CHONGTHU: O Yahweh Pakai, nei lung han san loujen in! Lungsat namoljol a chun
    neikhoukhah hih helin.
  mar-mar: हे परमेश्वरा, रागाच्या भरात मला शासन करू नकोस, किंवा तुझ्या संतापात मला
    शिक्षा करू नकोस.
  isl-isl: Æ, Drottinn! Ekki refsa mér í reiði þinni!
  hlt-THB: Aw Bawipa, kawso doena koeh ni zyi nawhtaw kaw tawknaak ing koeh ni toel.
  qub-qub: Tayta Dios, rabyasha caycashayqui öraga ama piñacamaychu. Fiyupa rabyasha
    carga ama castigamaychu.
  bqp-bqp: Dikiri, ǹsun patama kũ pɛ̃tɛ̃oro, ǹsun ma toto kũ pↄfɛ̃oro.
  hat-hat: (06:1) Pou chèf sanba yo. Se sou enstriman akòd pou yo jwe mizik la. Sou
    wityèm lan. Se yon sòm David. (06:2) Seyè, pa pini m' lè ou fache! Pa kale m'
    lè ou an kòlè!
  eng-BSB: O LORD, do not rebuke me in Your anger or discipline me in Your wrath.
  eng-WEBPB: LORD, don’t rebuke me in your anger, neither discipline me in your wrath.
  kbq-kbq: Ra Anumzamoka kasima vazizampintira kea onasuge, karimpa ahezampintira
    nazeri fatgoa osuo.
  pon-pon: MAIiN, kom der kotin kaloke kin ia omui onion, o der kame kin ia omui onion
    lapala!
  nhe-BL: TOTECO, amo xinechajhua quema ticualani. Amo xinechtlatzacuilti quema tlahuel
    ticualantoc.
  wnc-wnc: Buyambam tapa, gata nae kaanga natangamunggayak ngana na kaanga ma naniwim.
    Ga nae musiptok nataayak ngana gata na ma tasiwi maiwam.
  bus-bus: Dii, ǹton kpãkɛ̃mazi kↄ̃n pɛ̃tɛ̃oro, ǹton ma toto kↄ̃n pↄfɛ̃oro.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, emume'u zo heremiapo kwer ikatu 'ym ma'e nekwahy
    mehe nehe. Herehe ezepyk zo nekwahy haw uhua'u ma'e rupi nehe.
  eng-DRA: Unto the end, in verses, a psalm for David, for the octave.
