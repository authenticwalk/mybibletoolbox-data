verse: PSA.006.010
translations:
  mal-C: എന്റെ ശത്രുക്കളെല്ലാം ലജ്ജിതരും അസ്വസ്ഥരുമാകും; തൽക്ഷണം അവർ അപമാനിതരായി പുറംതിരിഞ്ഞോടും.
  deu-TKW: Jahwe hat mein Flehen gehört; Jahwe nimmt mein Gebet an.
  lin-lin: Yawe ayanoli mabondeli na ngai mpe ayambi losambo na ngai.
  mmx-mmx: Limixin munepen minia dinaba ekip tangarang mi lainmangan la langsangan
    lumumuat atla Leeme Silok naba sak tup midi. Soso mun dinaba lok tangtangku la
    ni naba xala oo di.
  eng-LSV: All my enemies are greatly ashamed and troubled, || They turn back—ashamed
    [in] a moment!
  eng-GNV: 'All mine enemies shall be confounded and sore vexed: they shall be turned
    backe, and put to shame suddenly.'
  eng-WEBSTER: 'Let all my enemies be ashamed and greatly disquieted: let them return
    and be suddenly ashamed.'
  nhw-BL: Nochi nocualancaitacahua mopinahuase huan huetzise. Ica se tlatoctzi TOTECO
    quincuepas ica pinahualistli.
  swh-ONEN: Adui zangu wote wataaibika na kufadhaika, watarudi nyuma kwa aibu ya ghafula.
  bba-bba: U nɛn weeweenu nuɑ. U nɛn kɑnɑru mwɑ.
  eng-KJVCPB: 'Let all mine enemies be ashamed and sore vexed: Let them return and
    be ashamed suddenly.'
  luo-luo: Wasika duto wigi biro kuot kendo gibiro hum nono; gibiro dok chien apoya
    nono gi wichkuot.
  aii-aii: ܒܸܬ ܢܵܟ݂ܦܝܼ ܘܪܵܓܕܝܼ ܪܵܒܵܐ ܟܠܵܝܗ‌ܝ ܕܸܫ̃ܡܸܢܝܼ̈، ܒܸܬ ܕܵܝܪܝܼ ܘܒܸܬ ܢܵܟ݂ܦܝܼ ܡܸܢܫܸܠܬܵܢܹܐ.
  meu-meu: Lau inaigu iboudiai bae hemarai, lalodia na bae hekwarahi. idia na bae
    raka kerehai, hemarai ese baine abidia haraḡa.
  npi-ULB: मेरा सबै वैरीहरू लाजमा पर्नेछन् र सह्रै कष्‍टमा पर्नेछन् । तिनीहरू पछि
    हट्नेछन् र अचानक अपमानित हुनेछन् ।
  yor-yor: Gbogbo àwọn ọ̀tá mi lójú yóò tì, wọn yóò sì dààmú; wọn yóò sì yípadà nínú
    ìtìjú àìròtẹ́lẹ̀.
  pes-OPCB: آنگاه همهٔ دشمنانم ناگهان عاجز و درمانده شده، با سرافکندگی دور خواهند
    شد.
  tgl-ULB: Lahat ng mga kaaway ko ay mapapahiya at labis na mababalisa. Aatras sila
    at agad silang hahamakin.
  nop-nop: Memikneye adi malabumuŋ wapum hinek tubumintaneeŋ. Tiŋa meka tiŋa moŋ kaŋ
    muntaaŋ pilap hinek uŋoŋdibek momogiyondaaŋ uhebineeŋ.
  hui-hui: I̱naga waitigi bu karu ti genda timbuni yu holebira. Gi timbuniore howa
    ti taga timbuni ho holebira. Tigua i̱ abale yu wahalu puwa tini pu luluya hama
    ibaga bulebira.
  mya-mya: ငါ​၏​ရန်​သူ​တို့​သည်​အ​ရှက်​တ​ကွဲ အ​ရေး​နိမ့်​ကြ​လိမ့်​မည်။ သူ​တို့​သည်​တစ်​ခ​ဏ​ချင်း​တွင်​က​စဥ့်​က​ရဲ​ဖြစ်​လျက်
    ပြေး​ရ​ကြ​လိမ့်​မည်။
  bod-N: ང་ཡི་དགྲ་ཀུན་ནོངས་ཤིང་འཚབ་པ༌དང༌། །ཕྱི་བསྣུར་བྱེད་ཅིང་གློ་བུར་སྐྱེངས་པར༌འགྱུར།།
  wsk-wsk: Se aninga bita maguwura ko kari mu nguangara dolara nunga iramurok se nongoma
    kaluwu namamonko.
  sna-sna: Vavengi vangu vose vachanyadziswa uye vachavhundutswa; vachadzokera shure
    pakarepo mukunyadziswa.
  spa-BLM: Que todos mis enemigos se avergüencen y queden consternados. Se volverán
    atrás, serán deshonrados de repente.
  cac-cac: A eb' ayoch ajc'olal d'ayin, ol can eb' d'a q'uixvelal. Ton̈ej ol somchajcanel
    eb'. D'a junn̈ej mutz'satil ol can eb' d'a q'uixvelc'olal.
  swh-ULB: Maadui zangu wote wataaibishwa na kuteswa sana. Watarudi nyuma na ghafra
    kufedheheshwa.
  bel-bel: пачуў Гасподзь маленьне маё; Гасподзь прыме малітву маю,
  deu-ELBBK: Der HERR hat mein Flehen gehört; mein Gebet nahm der HERR an.
  mbb-OT: Egkepeel-elezan wey egkengeheratan is langun he menge kuntada ku. Egkengelagewlagew
    sikandan he ebpekeziyù tenged te kegkeeled dan.
  mal-2015: എന്റെ ശത്രുക്കൾ എല്ലാവരും ലജ്ജിച്ചു ഭ്രമിക്കും; അവർ പിന്തിരിഞ്ഞു പെട്ടെന്നു
    നാണിച്ചു പോകും.
  gup-gup: Bininj rowk nawu ngandiyidko, wanjh kabirriyemengalme, dja kabirrikangewarremen.
    Bedda wanjh kundjalburrikudji kabirridjalbarabun, mak kabirridurnden dja ngandidjalbawon
    ngardduk.
  rmc-rmc: O RAJ šunďa avri miro baro mangipen; o RAJ priiľa miri modľitba.
  nlg-nlg: Lubatira a gaira udolu na ghagua na levunimate kara ghanaghana ruarua ma
    kara mataghu. Ge agaira udolu kara ririu pulohi nia na maa.
  pes-OPV: همه دشمنانم به شدت خجل و پریشان خواهند شد. روبرگردانیده، ناگهان خجل خواهند
    گردید.
  ron-1924: Тоць врэжмаший мей вор фи акопериць де рушине ши куприншь де спаймэ; ынтр-о
    клипэ вор да ынапой, акопериць де рушине.
  ben-OBCV: আমার সব শত্রু লজ্জিত ও বিহ্বল হবে; তারা পিছু ফিরবে এবং হঠাৎ লজ্জিত হবে।
  som-som: Cadaawayaashayda oo dhammu way wada ceeboobi doonaan, oo aad iyo aad bay
    u dhibtoon doonaan, Dib bay u noqon doonaan, oo si kediso ah ayay u ceeboobi doonaan.
  lat-VUC: Exaudivit Dominus deprecationem meam; Dominus orationem meam suscepit.
  eng-ASVBT: 'All mine enemies shall be put to shame and sore troubled: They shall
    turn back, they shall be put to shame suddenly.'
  mna-mna: Ni ko ipamiaŋ koŋ koi bizin, mi ikam zin ma tiru zalan. Ko titoombo ma
    som, to karau men mi timiili ma tila raama kan miaŋ biibi.
  ita-1885: Tutti i miei nemici sieno confusi, e grandemente smarriti; Voltin le spalle,
    e sieno svergognati in un momento.
  eng-LXXUP: The Lord has hearkened to my petition; The Lord has accepted my prayer.
  eng-ULB: All my enemies will be ashamed and greatly troubled. They will turn back
    and be suddenly humiliated.
  spa-VBL: Todos los que me odian serán vencidos y aterrorizados con gran vergüenza,
    y huirán con gran humillación.
  fra-_FOB: Tous mes ennemis seront confus et saisis d'effroi; ils reculeront, ils
    seront soudain couverts de honte.
  mal-mal: എന്റെ ശത്രുക്കൾ എല്ലാവരും ലജ്ജിച്ചു ഭ്രമിച്ചുപോകും; അവർ പിന്തിരിഞ്ഞ് പെട്ടെന്ന്
    നാണിച്ചുപോകും.
  lit-lit: Tegul visi mano priešai susigėsta ir tebūna labai sukrėsti; tegul jie atsigręžia
    ir susigėsta staiga!
  urd-GVR: Mere tamām dushmanoṅ kī ruswāī ho jāegī, aur wuh saḳht ghabrā jāeṅge. Wuh
    muṛ kar achānak hī sharmindā ho jāeṅge.
  suz-BL: आं जोरी सत्रु नेल्‍ल मुने दोक्‍शा, शुश श्‍येत जाइब दुम्‍नीम। मिनु मुने दोक्‍शा,
    आन बाक्‍तीके लेत्‍नीम।
  eng-NOY: All my enemies shall be ashamed and utterly confounded; They shall be turned
    back, and put to shame suddenly.
  ita-1927: Tutti i miei nemici saran confusi e grandemente smarriti; volteranno le
    spalle e saranno svergognati in un attimo.
  ckb-ckb: هەموو دوژمنەکانم بە توندی شەرمەزار و ڕیسوا دەبن، لەناکاو سەرشۆڕی دایاندەگرێت
    و شەرمەزار دەبن.
  eng-BBE: Let all those who are against me be shamed and deeply troubled; let them
    be turned back and suddenly put to shame.
  xsi-xsi: Yova Kindeni ma ipolenzi naneŋgu kazâŋa tamâta rârâni, aku kinzi ma siruru
    ku ma mainzi ŋalae. I ma iŋaranzi walele nâ, kala kinzi ma sikâwa pwapwataki silâ.
  kan-OKCV: ನನ್ನ ಶತ್ರುಗಳೆಲ್ಲರೂ ನಾಚಿಕೆಪಟ್ಟು ತತ್ತರಿಸುವರು; ಕ್ಷಣಮಾತ್ರದಲ್ಲಿ ಅವರು ಅವಮಾನಗೊಂಡು
    ಹಿಂದಿರುಗಿ ಹೋಗುವರು.
  tam-2017: என்னுடைய எதிரிகள் எல்லோரும் வெட்கி மிகவும் கலங்கிப்போவார்கள்; அவர்கள்
    பின்னாகத் திரும்பி உடனே வெட்கப்படுவார்கள்.
  spa-RV-1909: Se avergonzarán, y turbaránse mucho todos mis enemigos; volveránse
    y serán avergonzados subitáneamente.
  ron-BTF: Toți dușmanii mei să fie rușinați și chinuiți grozav; să se întoarcă și
    să fie rușinați dintr-o dată.
  eng-WEBP: May all my enemies be ashamed and dismayed. They shall turn back, they
    shall be disgraced suddenly.
  eng-FBV: All who hate me will be shamefully defeated and terrified; they will run
    away in disgrace.
  nld-1939: Al mijn vijanden zullen worden beschaamd en hevig ontstellen, Plotseling
    vluchten, met schande bedekt.
  nch-BL: Nochi nocualancaitacahua pinahuase huan huetzise. Ica se talojtzi TOTECO
    quintahuisos ipan pinahualisti.
  vie-1934: Hết thảy kẻ thù nghịch tôi sẽ bị hổ thẹn và bối rối lắm; Chúng nó sẽ sụt
    lui lại, vội vàng bị mất cỡ.
  cha-cha: 'Manmamajlao ya ninafañatsaga megae, todo y enimigujo: sija manalo, sija
    manmamajlao gusise.'
  hin-CV: मेरे समस्त शत्रु लज्जित किए जाएंगे, वे पूर्णतः निराश हो जाएंगे; वे पीठ दिखाएंगे
    और तत्काल ही लज्जित किए जाएंगे!
  eng-OURB: May all my enemies be ashamed and dismayed. They shall turn back, they
    shall be disgraced suddenly.
  spa-BES: Sean avergonzados y turbados todos los que están contra mí; déjenlos retroceder
    y de repente se avergüencen.
  tdx-tdx: Fonga ho salatse naho hangebahebake o rafelahikoo; Ampipolieñe iereo, vaho
    hiambovoa’ ty fimeñarañe.
  tha-KJV: ขอให้​ศัตรู​ทั้งสิ้นของข้าได้อายและลำบากยากนัก ขอให้​เขาทั้งหลายหันกลับและได้รับความอับอายในพริบตาเดียว
  por-BR-2018: Todos os meus inimigos se envergonharão e ficarão muito perturbados;
    voltarão para trás, e repentinamente se envergonharão.
  deu-ELO: Alle meine Feinde werden beschämt und sehr bestürzt werden; sie werden
    umkehren, sie werden plötzlich beschämt werden.
  eng-WYC-2018: All mine enemies be ashamed, and be troubled greatly; be they turned
    (al)together, and be they ashamed full swiftly. (Let all my enemies be ashamed,
    and be greatly troubled; yea, let them be turned away, and be they quickly ashamed
    or and be they greatly confused.)
  epo-epo: Hontigitaj kaj tre teruritaj estos ĉiuj miaj malamikoj; Ili forturniĝos
    kaj tuj estos hontigitaj.
  gfk-gfk: Ira nugu ebar bakut, diet na hirhir ma diet na manga tapunuk. Diet na tahurus
    tapukus gasien ma ra hirhir.
  uig-PIN: Düxmǝnlirimning ⱨǝmmisi yǝrgǝ ⱪarap ⱪalidu, ular zor parakǝndiqilikkǝ duqar
    bolidu; Tuyuⱪsiz kǝynigǝ yenip hijalǝttǝ ⱪalidu.
  beo-beo: Nama ha lai ilia da dafamuba:le bagadewane gogosiamu. Di da ili sefasimuba:le,
    ilia da hedolowane gogolele dafugili hobeamu.
  tpi-OTNT: Ol birua bilong mi bai i gat bikpela hevi. Ol bai i pret moa yet na sem
    tru. Wantu bai ol i lusim mi na ran i go longlong nabaut.
  hau-SA: Dukan abokan gābana za su sha kunya su kuma karaya; za su juya da kunya
    nan da nan.
  udu-udu: Aris uni gun ta ’kup̱ pem minu dhu ki mo ma ’the is mo dhali pura du ki
    monṯo’c bwa mo, uni mini doḵ ka nyaŋ’ko’d mo dhali minu dhu ki mo ma ’the is ki
    e ’kamu’thki’d hila/ mo.
  uig-LAT: Düshmenlirimning hemmisi yerge qarap qalidu, ular zor parakendichilikke
    duchar bolidu; Tuyuqsiz keynige yénip xijalette qalidu.
  nde-nde: Zonke izitha zami zizayangeka zidaniswe; zizatshibilika zibuyele emuva
    masinyane sezilehlazo.
  ton-ton: 'Tuku ke mā mo mamahi lahi ʻa hoku ngaahi fili kotoa pē: tuku ke nau foki
    pea mā fakafokifā pe.'
  ces-1613: Vyslyšel Hospodin pokornou modlitbu mou, Hospodin modlitbu mou přijal.
  eng-WMB: May all my enemies be ashamed and dismayed. They shall turn back, they
    shall be disgraced suddenly.
  tam-TCV: என்னுடைய எல்லா எதிரிகளும் வெட்கப்பட்டு மனச்சோர்வு அடைவார்கள்; அவர்கள் பின்னிட்டுத்
    திரும்பி திடீரென வெட்கப்பட்டுப் போவார்கள்.
  ceb-ULB: Ang tanan kong kaaway maulawan ug mahasol pag-ayo. Motalikod sila ug dihadiha
    maulawan.
  pol-UBG: Niech się zawstydzą i bardzo zatrwożą wszyscy moi wrogowie, niech uciekną
    i będą pohańbieni w jednej chwili.
  urd-GVU: میرے تمام دشمنوں کی رُسوائی ہو جائے گی، اور وہ سخت گھبرا جائیں گے۔ وہ مُڑ
    کر اچانک ہی شرمندہ ہو جائیں گے۔
  eng-OEBCW: My foes will be stricken with terror, brought to shame and dismay in
    a moment.
  deu-1912: Es müssen alle meine Feinde zu Schanden werden und sehr erschrecken, sich
    zurückkehren und zu Schanden werden plötzlich.
  kan-2017: ನನ್ನ ವಿರೋಧಿಗಳೆಲ್ಲರು ನಾಚಿಕೆಯಿಂದ ಕಳವಳಗೊಳ್ಳುವರು; ಅವರು ಪಕ್ಕನೆ ಲಜ್ಜೆಗೊಂಡು ಹಿಂದಿರುಗುವರು.
  yap-yap: Pi to’ogor rog e bay ra nanged tamra’en e waer, yug nap’an e ra balyang
    lanin’rad mi ni tulufrad ngar milgad.
  hlt-MCSB: Ka thunkha boeih loh yak uh saeh lamtah darhek let uh saeh. Mikhaptok
    ah mael uh saeh lamtah yak uh saeh.
  mdy-ETH: ሞርካ ታኣኮ ቢያ ቦርሲንታንዳኔ፤ ማሊባኣዖ ዻውሲንቲ ጊንሢም ዔያታ ጳሽካንዳኔ።
  qvs-NT: Chayrayku chikniwak runakuna pinkakushpa turbakunkasapa. Tata Dios yanapawaptin
    pinkakuywan raslla kallpankasapa.
  twi-ASANTE: Mʼatamfoɔ nyinaa anim bɛgu ase na wɔn ho adwiri wɔn; na wɔapatu de fɛreɛ
    asane wɔn akyi.
  eng-WEBU: May all my enemies be ashamed and dismayed. They shall turn back, they
    shall be disgraced suddenly.
  acu-NT: Wina nemasur ainau shaminak jakaartas wakerinawai. Turasha natsaaminak aints
    mitsum mitsum wajainawa nunisarang tupikiakiartinuitai.
  spa-PDDPT: Sean todos mis enemigos avergonzados y muy conturbados, Que sean vueltos
    atrás, Que sean de repente avergonzados.
  gun-gun: Ha'e ramo xerovaigua kuery oxĩmba ha'e onhemondyipa 'rã okuapy. Ojepe'apa
    xapy'a 'rã oxĩmba vy.
  agu-BL: Na yi e' incontra'tz, ẍchiquimok tan xo'w. Tz'elepon chitx'ix, nin chelpon
    ojk tan yi xtx'ixwilil yi ate' cu'nt. Qui tz'icy' scyetz yil tz'ul xo'wsbil cyetz
    tan cyele'n ojk.
  ilo-ULB: Mabainanto dagiti amin a kabusorko ken mariribukandanto iti kasta unay.
    Agsanuddanto ket dagusda a mapabainan.
  kpg-kpg: Ogu hagadaumee ga iloo di nadau haga langaadia i nadau magedaa. Digaula
    ga limalima hua ga hinihini ga hagabagi gi daha.
  uig-ARA: دۈشمەنلىرىمنىڭ ھەممىسى يەرگە قاراپ قالىدۇ، ئۇلار زور پاراكەندىچىلىككە دۇچار
    بولىدۇ؛ تۇيۇقسىز كەينىگە يېنىپ خىجالەتتە قالىدۇ.
  bps-bps: I kdee to dmuen deg myà kadang, na làla gadè i nawala. Là mlo ani, nkel
    ale i kfisan, na mila ale di kyàla.
  sus-sus: Alatala bara n ma maxandi mɛ. Alatala bara n ma dubɛ suxu.
  pon-2006: Ei imwintihti kan pahn pehmada kanamenek mwuledek en ar lohdi; re pahn
    mwadangete pingida oh tangpeseng.
  jae-jae: Aêŋoc ŋacjo samob oc selendec sec e nêŋ meloco êsa, go têtaiŋ tauŋ su sebeŋ
    e sêc tomajeŋgeŋ sêna. Dawidnê pesalem teŋ. Pesalem dambu tauŋŋa kêtu ŋamataŋa.
  ksd-ksd: Kaugu lavur ebar par diat a vavirvir, ma diat a purpuruan na kaia, diat
    a lilikun, ma da varuva vakaian diat.
  tur-YTC: Bütün düşmanlarım utanıp dehşet içinde kalacak. Dönecekler, ansızın rezil
    olacaklar.
  bel-N: ГОСПАД пачуў маленьне маё, ГОСПАД прыняў малітву маю.
  grc-BRENT: Εἰσήκουσε Κύριος τῆς δεήσεώς μου, Κύριος τὴν προσευχήν μου προσεδέξατο.
  kpr-kpr: Nanda gitofu mo, ne meka gosuse manamana arera. Edo, dudukughe manamana
    ururoro, ondari darigarera.
  ind-AYT: (6-11) Kiranya semua musuhku menjadi malu dan amat terkejut. Kiranya mereka
    berbalik dan seketika menjadi malu.
  yom-yom: Bambeni ziama zioso baela fua tsoni ayi bela ba boma-boma. Bela vutikisa
    ku manima ayi bela fua tsoni mu nsualu.
  yut-yut: Uwalno kɨsisi mayaktok ae but yokwiyo pakdaŋ. Tepmɨsi tobɨl kɨŋek mayaktok
    pakdaŋ.
  nya-nya: Adani anga onse adzachita manyazi ndipo adzakhala ndi mantha; adzabwerera
    msangamsanga mwa manyazi.
  kyg-kyg: Naha maesigeꞌapaeꞌmo muki kame vayaꞌnimo apavagage hisigeꞌa atete hugae.
    Apavagage hisigeꞌa nataleꞌa ugae.
  hrv-hrv: Čuo je Jahve molbu moju, Jahve je primio moju molitvu.
  mps-mps: Te Godigo te boi bidi dabe aiyaba elaluama, tama augwali te sęgę toliyu,
    tama augwali hale mu yaibao. Tama polo tama augwali ma geasa wi peyu, augwali
    te noma siyu, umuna paibao.
  tpi-tpi: Ol birua bilong mi bai i gat bikpela hevi. Ol bai i pret moa yet na sem
    tru. Wantu bai ol i lusim mi na ran i go longlong nabaut.
  dan-1931: HERREN har hørt min Tryglen, min Bøn tager HERREN imod.
  vie-OVCB: Nguyện kẻ thù tôi bị sỉ nhục và ruồng bỏ. Nguyện chúng thình lình phải
    bỏ chạy nhục nhã.
  guj-2017: મારા સર્વ શત્રુઓ લજવાશે અને ભારે મુશ્કેલીમાં આવી પડશે. તેઓ પાછા ફરશે અને
    ઓચિંતા બદનામ થશે.
  pon-2006A: Ei imwintihti kan pahn pehmada kanamenek mwuledek en ar lohdi; re pahn
    mwadangete pingida oh tangpeseng.
  por-BRBSL: Que todos os meus inimigos se envergonhem e fiquem consternados. Eles
    devem voltar para trás, devem ser desonrados de repente.
  eng-OEBUS: My foes will be stricken with terror, brought to shame and dismay in
    a moment.
  swe-swe: Herren (Jahve) har hört mitt rop på hjälp, Herren (Jahve) svarar (tar emot)
    min bön.
  cth-cth: Ka taran pueng kaya laihoi ru awh naseh. Ban awh naseh, vaitalahoi kayak
    awh naseh.
  twi-twi: Mʼatamfo nyinaa anim begu ase na wɔn ho adwiriw wɔn; na wɔapatuw de fɛre
    asan wɔn akyi.
  hlt-hlt: Ka thunkha boeih loh yak uh saeh lamtah darhek let uh saeh. Mikhaptok ah
    mael uh saeh lamtah yak uh saeh.
  tbz-SIM: Ti Yiɛ̀ nKuyie nkèèmu n sɑ́útìi, kɛ cɔutɛ́ m bɑ́ɑmmìi.
  msy-2020: Nan apaniba osɨmtɨzir ekiam inigh, bar aghumsɨgh atiatigham. Me zuamɨra
    na ategh onganigh arɨ tintinibar mangegham.
  dop-dop: Ɩ́ nɩɩ mɑ wiinɑʋ nɑ ɩ́ mʋ mɑ sələmʋɣʋ.
  azb-azb: Bütün düşmənlərim rüsvay olacaq, Canlarına vəlvələ salınacaq, Xəcalət içində
    bir andaca geri qayıdacaq.
  eng-DBY: All mine enemies shall be ashamed and tremble exceedingly; they will turn,
    they will be ashamed suddenly.
  hin-2017: मेरे सब शत्रु लज्जित होंगे और बहुत ही घबराएँगे; वे पराजित होकर पीछे हटेंगे,
    और एकाएक लज्जित होंगे।
  wol-KYG: Aji Sax ji dégg na saay dagaan, Aji Sax jii nangu na samag ñaan.
  bjr-bjr: Qini namuqaauqa manda nisaurirafa tautummasee rafaaqafu nimaqainaqa furufariqa
    quqasee daraanifara.
  eng-YLT: Ashamed and troubled greatly are all mine enemies, They turn back — ashamed
    [in] a moment!
  kne-kne: Maabak din kalaban ko et emegyat da. Dalasen da ay lomayaw gapo si bain
    da.
  eng-WYC-2017: All mine enemies be ashamed, and be troubled greatly; be they turned
    altogether, and be they ashamed full swiftly.
  eng-WMBB: May all my enemies be ashamed and dismayed. They shall turn back, they
    shall be disgraced suddenly.
  zat-NTPS: Dxelexedué'e, ne zaj zua lu da sté̱bele̱'e̱ xúgute̱ benne' dxeledábague̱'
    neda'. Chadite̱ xelexebigue̱' naga zua', ne xelexedué'ene̱'.
  zty-NTPS: Žedoé'egekle, na' zej že' zedḻe'e yógo'te benne' ka' bi ẕḻé'egekle'
    neda' chawe'. De chgi' kwásgake' gan zoa', na' yedoé'egekle'.
  urd-GVH: मेरे तमाम दुश्मनों की रुसवाई हो जाएगी, और वह सख़्त घबरा जाएंगे। वह मुड़कर
    अचानक ही शरमिंदा हो जाएंगे।
  rug-rug: Sari doduru qua kana si kaqu kurekure nia sa vina kilasadi, kaqu hinoqa
    kekere pule taloa pa kinurekure si arini.
  gaz-gaz: Diinonni koo hundinuu haa qaanaʼan; akka malees haa rifatan; qaanii tasaatiinis
    of irra haa garagalan.
  fra-LSG: L’Éternel exauce mes supplications, L’Éternel accueille ma prière.
  yal-yal: Alatala bata n ma mayandi xuiin mɛ, Alatala mɔn bata n ma maxandin suxu.
  iou-iou: Unita nadätat; Iwanaye bäräpi pähap gänaŋ itkaŋ umun bumta api täneŋ. Täŋpäŋ
    mäyäk pähap nadäŋpäŋ nepmaŋkaŋ täŋguŋ-gurap täŋtäŋ api ämetpeŋ kuneŋ.
  haw-1868: E pioloke ko'u poe enemi a pau me ka haalulu loa; E hoi no lakou me ka
    hilahila koke.
  arb-NAV: لِيَخْزَ جَمِيعُ أَعْدَائِي وَيَرْتَاعُوا جِدّاً، وَلْيَتَرَاجَعُوا إِذْ
    لَحِقَ بِهِمِ الْعَارُ فَجْأَةً.
  ded-ded: Ngabafocna yeni gameyunudaru homac yombong kengecyunuu fakanginaac amma
    gameyunuu wanuma bic yombong woragecde.
  ewe-ewe: Nye futɔwo katã ŋu akpe mi, eye miaƒe mo atsi dãa; woagbugbɔ ɖe megbe enumake
    kple ŋukpe.
  eng-LEE: (6:11) Ashamed and greatly terrified shall become all my enemies; they
    will turn round, and be made ashamed in a moment.
  asm-FB: মোৰ সকলো শত্রুবোৰ লজ্জিত হ’ব আৰু ভয়তে ব্যাকুল হ’ব; সিহঁত ঘূৰি যাব আৰু হঠাৎ
    লাজত পৰিব।
  sus-A: عَلَتَلَ بَرَ ﭑ مَ مَشَندِ مّ. عَلَتَلَ بَرَ ﭑ مَ دُبّ سُشُ.
  fra-SBL: Que tous mes ennemis soient honteux et consternés. Ils feront demi-tour,
    ils seront disgraciés soudainement.
  hbo-hbo: שָׁמַ֣ע יְ֭הוָה תְּחִנָּתִ֑י יְ֝הוָ֗ה תְּֽפִלָּתִ֥י יִקָּֽח׃
  pjt-pjt: Munun ngayuku mirpaṉtju tjuṯa paiṟa iyalku, Kaya mulapa paluṟu tjana kuṉṯaringkula
    mapalku nguḻu wirtjapakalku.
  kik-kik: Thũ ciakwa ciothe nĩigaconoka na imake; igaacooka na thuutha o rĩmwe iconokete.
  omb-omb: Nongu tavalui vuro doluegi rain matagu lawuagi, me rain maemae rain toa
    dori siseri deni eu siu rain maemae.
  fra-NCL: Yahweh a entendu ma supplication, Yahweh accueille ma prière.
  cek-AK: Ka misanawk boih loe dawnraihaih hoiah azatpaw o nasoe loe; azatpawhaih
    hoiah hnuk angnawn o nasoe.
  cuk-cuk: Ar bela an-isdarmaladi, surbinsa-itodmaloed, an-isdarmaladi, bingegudmaloed.
    Bingegudedba wakitemaloed.
  uig-CYR: Пәрвәрдигар тилавитимни аңлиди; Пәрвәрдигар дуайимни иҗабәт қилиду;
  pma-pma: Meatin keil koa amul apurunau, Ahi hehile lat keil, hesakini, keil imemou,
    imetau ka ilohosai ranau.
  tel-2017: నా శత్రువులందరూ సిగ్గుపడి విపరీతంగా కంగారు పడతారు. వాళ్ళు అకస్మాత్తుగా
    సిగ్గుపడి వెనక్కి తిరిగిపోతారు.
  hat-BSA: Tout lènmi mwen yo va wont e deranje nèt. Yo va vire fè bak sibitman. Yo
    va vin wont anpil.
  ukr-ONPU: Почув Господь благання моє, Господь прийняв молитву мою.
  kos-kos: Mwet lokoalok luk elos ac fah pulakin mwekin lulap ke kutangyukla elos;
    Elos fah sa na in akfohsyeyukyak ac lillilla.
  hbo-WLC: שָׁמַ֣ע יְ֭הוָה תְּחִנָּתִ֑י יְ֝הוָ֗ה תְּֽפִלָּתִ֥י יִקָּֽח׃
  ibo-ibo: Ka ndị iro m niile bụrụ ndị ihere ga-eme. Ha ga-ada mba, bụrụkwa ndị ga-eji
    ihere laghachi ebe ha si bịa.
  ory-ory: ମୋହର ଶତ୍ରୁ ସମସ୍ତେ ଲଜ୍ଜିତ ଓ ଅତ୍ୟନ୍ତ ବ୍ୟାକୁଳ ହେବେ; ସେମାନେ ଫେରିଯିବେ, ସେମାନେ
    ହଠାତ୍‍ ଲଜ୍ଜିତ ହେବେ।
  chk-chk: Ekewe chon oputaei meinisin repwe säw o rükö. Repwe kulsefäl o müttir mefi
    ar itengau.
  rop-rop: Im garra bidim main enami olabat, en dei garra fil nogudbinji. Dei garra
    bradin en tenbek, dumaji streidawei dei garra sheim miselp.
  ukr-1871: 'Всїх ворогів моїх побьє соромом, і поразить їх: всї вони обернуться,
    і притьмом будуть осоромлені.'
  yon-yon: Ne bondan korem kuu karak bobnenib yi niindem aom kuu dabab kerundaneen,
    kwane yi kuu kudmeniibban wedyambed yidbobne koronde ika wananiib.
  deu-1951: (06-11) Alle meine Feinde müssen zuschanden werden und sehr erschrecken;
    sie sollen plötzlich mit Schanden umkehren.
  eng-JPS: (6-11) All mine enemies shall be ashamed and sore affrighted; they shall
    turn back, they shall be ashamed suddenly.
  srp-1865: Nek se postide i prepadnu svi neprijatelji moji, neka se povrate i postide
    odmah.
  lug-lug: Abalabe bange bonna baliswazibwa era balitya nnyo; bazzibwe emabega nga
    bajjudde obuswavu mangu ago.
  heb-heb: יבשו ויבהלו מאד כל איבי ישבו יבשו רגע׃
  ben-IRV: আমার শত্রুরা লজ্জিত হবে এবং ভীষণ কষ্ট পাবে। তারা ফিরে আসবে এবং হঠাৎ অপমানিত
    হবে।
  ntu-ntu: Krka'-ngrne kx drtq enqmi rngeng namya x narnrcti-lzbq-kzng mz zmwxlr,
    X naplc-aning mz nzaovxio-krnge nidr.
  pan-pan: ਮੇਰੇ ਸਾਰੇ ਵੈਰੀ ਲੱਜਿਆਵਾਨ ਅਤੇ ਅੱਤ ਵਿਆਕੁਲ ਹੋਣਗੇ, ਉਹ ਮੁੜ ਜਾਣਗੇ ਅਤੇ ਅਚਾਨਕ ਲੱਜਿਆਵਾਨ
    ਹੋ ਜਾਣਗੇ।
  mya-JVB: ငါ့ ရန်သူ အပေါင်း တို့သည် ရှက်ကြောက် ၍ ဆုံးရှုံး ခြင်းရှိကြလိမ့်မည်။ ချက်ခြင်း
    ပြန်သွား ၍ ရှက်ကြောက် ခြင်းသို့ရောက်ကြလိမ့်မည်။
  kgf-kgf: Nuac haʒéchécna imi gamu qeqe ʒéma bac yandi yandi kuneŋ yanda mihicŋi
    énécmiyu, gamugina nimma néŋgacma liliŋgéma kemmu.
  tte-O: Kagu tokalomagigiliwo meuloili kani simwalimwaline yo kateliyao matausi koina
    sikalapowon kaiwena Yeoba kani itabe-keileli me ali nuwapwanopwano.
  tbg-tbg: Viva ti navutaaka kaurira haika nimianaro. Ti navutaaka ti harireka anivaro
    viva vika ruqutu kaira vika qeteha kaurira, qaqirake vaaka anirante vivarave.
  hmo-hmo: Lau idia hadikaia gwauraia taudia, be do idia hemarai, bona edia lalodia
    do idia hekwarahi. Dirava ese idia do ia hagaria, bona lau dekena amo do ia luludia
    haraga.
  zar-NT: Uluʼtuíʼi nupa tuʼdíʼi nedaʼ, en ilaʼbö́ʼ böniga. Lu yöl-laʼ rutuíʼi quéguequi
    uluʼbigaʼ ga zoaʼ.
  urd-urd: मेरे सब दुश्मन शर्मिन्दा और बहुत ही बेक़रार होंगे; वह लौट जाएँगे, वह अचानक
    शर्मिन्दा होंगे।
  rus-SYN: услышал Господь моление мое; Господь примет молитву мою.
  bqc-SIM: Dii ma wiilɛa mà, Dii ma wabikɛa sì.
  tcz-CHONGTHU: 'Kagalmite jouse kijumsou henlang kithing pumin um uhen: Jum le ja
    pumin gangtah in kinungle taohen.'
  mar-mar: माझे सर्व शत्रू लाजवले जातील आणि फार घाबरतील. ते माघारे फिरतील आणि अकस्मात
    लज्जित होतील.
  isl-isl: og heyrt grátbeiðni mína. Hann mun svara öllum mínum bænum.
  hlt-THB: Ka qaalkhqi boeih ing a mingngaih kyi kawmsaw chah phyi kawm uh; chah phyih
    doena ami huna hlat tlaih kawm uh.
  qub-qub: Chiquimajcunaga manchariyllawan manami ima ruraytapis camäpacongachu. Illajpitami
    pengay-tucusha gueshpir aywaconga.
  bqp-bqp: Wé'i ni ma ibɛrɛnↄ kũ ò gↄ̃ bídi gũn, oni fua kãnto ò kpɛ li ń pínki.
  hat-hat: (06:11) Tout lènmi m' yo pral wont, y'ap pè. Se vre wi. Y'ap kouri fè bak.
    Y'ap rete konsa lawont ap pran yo.
  eng-BSB: All my enemies will be ashamed and dismayed; they will turn back in sudden
    disgrace.
  eng-WEBPB: May all my enemies be ashamed and dismayed. They shall turn back, they
    shall be disgraced suddenly.
  kbq-kbq: Ana maka ha' vahe'nimo'za tusi zamagaze nehanige'za antahintahi hakare
    nehu'za, havi zamagi e'neri'za, ame huno zamagaze nehina rukrahe hu'za vugahaze.
  pon-pon: Ai imwintiti karoj pan namenokela o majakada melel, re pan tanwei o madan
    jarodi.
  nhe-BL: Nochi nocualancaitacahua mopinahuase huan huetzise. Ica se tlalochtli TOTECO
    quincuepas ica pinahualistli.
  wnc-wnc: Natane iwanata meya buyak yuke nangaakan natapning ngangu nata atnataat.
    Nangaakan natake maaknga siknga natapning. Maaknga natake zeetgaman na napmake
    kuke datdaptake sukuning.
  bus-bus: Wí é ma ibɛɛnↄ kũ ń píngi aↄ̃ gↄ̃ bídi guu, aↄ̃é fu kãndo aↄ̃ kpɛɛ li.
  gub-BL: Heàmàtyry'ymar imaranugar putar wà nehe. Ukyzeahy putar wà nehe no. Na'arewahy
    uzàn putar wà nehe. Nukwaw kwaw wemiapo ràm wà nehe.
  eng-DRA: 'The Lord hath heard my supplication: the Lord hath received my prayer.'
