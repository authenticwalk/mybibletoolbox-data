verse: PSA.006.008
translations:
  mal-C: അതിക്രമം പ്രവർത്തിക്കുന്നവരേ, എന്നെ വിട്ടകലുക, കാരണം യഹോവ എന്റെ വിലാപം കേട്ടിരിക്കുന്നു.
  deu-TKW: Verfallen ist vor Kummer mein Auge, ist gealtert ob aller meiner Dränger.
  lin-lin: Miso na ngai ebebi mpo na mawa ; ezali lisusu komona malamu te likolo ya
    banyokoli na ngai.
  mmx-mmx: Nemi limixin kapmek, uto nimi basinge ia. Leeme Silok ing tonga lerengteng
    tarak.
  eng-LSV: Turn from me all you workers of iniquity, || For YHWH heard the voice of
    my weeping,
  eng-GNV: 'Away from mee all ye workers of iniquitie: for the Lord hath heard the
    voyce of my weeping.'
  eng-WEBSTER: Depart from me, all ye workers of iniquity; for the LORD hath heard
    the voice of my weeping.
  nhw-BL: Techtlalcahuica, tlajtlacolchijca masehualme, pampa TOTECO quicactoc quen
    nichoca.
  swh-ONEN: Kaeni mbali nami, ninyi nyote mtendao mabaya, kwa maana Bwana amesikia
    kulia kwangu.
  bba-bba: Nɛn nɔni mɔsɑ swĩin sɔ̃. Yibɛrɛbɑrɑ bɑ mɑn yeni kpuro koosiɑ.
  eng-KJVCPB: Depart from me, all ye workers of iniquity; For the Lord hath heard
    the voice of my weeping.
  luo-luo: Ayiuru buta, un duto ji matimo richo, nikech Jehova Nyasaye osewinjo ywakna.
  aii-aii: ܪܚܘܿܩܘܼܢ ܡܸܢܝܼ ܟܠܵܝܗ‌ܝ ܦܵܠܚܵܢܹ̈ܐ ܕܥܵܘܠܵܐ، ܒܗ̇ܝ ܕܫܡܝܼܥ ܠܹܗ ܡܵܪܝܵܐ ܩܵܠܵܐ
    ܕܒܸܟ݂ܝܝܼ.
  meu-meu: Kara havara taumui iboumui ai, egu amo a raka oho, badina be Iehova ese
    egu taitai reḡena vada e kamonai.
  npi-ULB: ए अधर्म गर्नेहरू, तिमीहरू सबै जना मबाट हटिजाओ । किनकि परमप्रभुले मेरो रुवाइको
    सोर सुन्‍नुभएको छ ।
  yor-yor: Kúrò lọ́dọ̀ mi, gbogbo ẹ̀yin tí ń ṣe iṣẹ́ ibi, nítorí Olúwa ti gbọ́ igbe
    mi.
  pes-OPCB: ای همهٔ بدکاران، از من دور شوید؛ زیرا خداوند صدای گریهٔ مرا شنیده است.
  tgl-ULB: Lumayo kayo sa akin, kayo na gumagawa ng kasalanan; dahil narinig ni Yahweh
    ang ingay ng aking pagtangis.
  nop-nop: Me titiŋ hogohi tiiŋ, hidi binabuŋa ut. Yahwe adi makat kotat i agaŋ nadinamulak.
  hui-hui: Anduane Homogo ibugua i̱na dugu berogo hale ho kagoni. Wali agali mana
    ko biaga kamiru tí i̱ kogoria hapara nahe purogo ladaba.
  mya-mya: အ​ကျင့်​ဆိုး​ယုတ်​သူ​တို့၊ငါ့​ထံ​မှ​ထွက်​သွား ကြ​လော့။ ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ​၏​ငို​ကြွေး​သံ​ကို
    ကြား​တော်​မူ​၏။
  bod-N: ཡ་ཝཱེས་ང་ཡི་འོ་དོད་གསན་ཟིན༌པས། །སྡིག་སྤྱོད་ཅན་རྣམས་ང་དང་འབྲལ་བར༌གྱིས།།
  wsk-wsk: Nina kari memek, tagi talko! Mu awuk, Yawe aninga niara ikiam.
  sna-sna: Ibvai pandiri, imi mose munoita zvakaipa, nokuti Jehovha anzwa kuchema
    kwangu.
  spa-BLM: Apartaos de mí, todos los obreros de la iniquidad, porque Yahvé ha escuchado
    la voz de mi llanto.
  cac-cac: Elan̈ec d'a in tz'ey a ex to an̈ej chucal tze c'ulej. Toxo ix yab' Jehová
    in sic'sic'an voq'ui.
  swh-ULB: Ondokeni kwangu, nyote mtendao maovu; kwa kuwa Yahweh amesikia sauti ya
    kilio changu.
  bel-bel: Высахла ад маркоты вока маё, пастарэла яно праз маіх ворагаў.
  deu-ELBBK: Verfallen ist mein Auge vor Kummer, gealtert ob all meiner Bedränger.
  mbb-OT: Sikiyu is memezaat is baal, pekeziyù kew kediey, su nezineg en te Nengazen
    is sineǥawan ku.
  mal-2015: നീതികേടു പ്രവർത്തിക്കുന്ന ഏവരുമേ എന്നെ വിട്ടുപോകുവിൻ; യഹോവ എന്റെ കരച്ചലിന്റെ
    ശബ്ദം കേട്ടിരിക്കുന്നു.
  gup-gup: Ngudda bininj nawu kunwarre ngurrikurduyime, wanjh kandibawo, ngurriray!
    Nawu Yawey, nakka nganbekkang kore ngahnalkbunalkbuni.
  rmc-rmc: Žaľatar na dikhav mištes pro jakha; slabisaľile mange vaš mire ňeprijaťeľa.
  nlg-nlg: 'Kau tona keha, ighau udolu tau gonia na dika: na pukuna a Lord te rongovia
    a nigua na tangi.'
  pes-OPV: ‌ای همه بدکاران از من دور شوید، زیراخداوند آواز گریه مرا شنیده است!
  ron-1924: Депэртаци-вэ де ла мине тоць чей че фачець рэул, кэч Домнул а аузит гласул
    плынӂерий меле!
  ben-OBCV: তোমরা সবাই যারা অধর্ম করো, আমার কাছ থেকে দূর হও, কারণ সদাপ্রভু আমার কান্না
    শুনেছেন।
  som-som: Iga taga, kuwiinna xaqdarrada ka shaqeeya oo dhammow, Waayo, Rabbigu waa
    maqlay codkii oohintayda.
  lat-VUC: Turbatus est a furore oculus meus; inveteravi inter omnes inimicos meos.
  eng-ASVBT: Depart from me, all ye workers of iniquity; For Jehovah hath heard the
    voice of my weeping.
  mna-mna: Niom wal ta konoknok sanaana kamŋana na, koko molo pio! Pa tiŋiizi tio,
    Yooba ileŋ kek.
  ita-1885: Ritraetevi da me, voi tutti operatori d'iniquità; Perciocchè il Signore
    ha udita la voce del mio pianto.
  eng-LXXUP: Mine eye is troubled because of my wrath; I am worn out because of all
    my enemies.
  eng-ULB: Get away from me, all you who practice iniquity; for Yahweh has heard the
    sound of my weeping.
  spa-VBL: Déjenme en paz, pueblo que hace el mal. Porque el Señor ha escuchado mi
    llanto.
  fra-_FOB: Éloignez-vous de moi, vous tous, ouvriers d'iniquité! Car l'Éternel a
    entendu la voix de mes pleurs.
  mal-mal: നീതികേട് പ്രവർത്തിക്കുന്ന ഏവരുമേ എന്നെവിട്ടു പോകുവിൻ; യഹോവ എന്റെ കരച്ചിലിന്റെ
    ശബ്ദം കേട്ടിരിക്കുന്നു.
  lit-lit: Atsitraukite nuo manęs, visi blogadariai! Nes VIEŠPATS išgirdo mano verksmo
    balsą.
  urd-GVR: Ai badkāro, mujh se dūr ho jāo, kyoṅki Rab ne merī āh-o-bukā sunī hai.
  suz-BL: गे मरिम्‍शो पाइबपुकी, आं क्‍येङा ङोन लने। मारदे हना परमप्रभु यावेमी आं ङाक्‍शो
    नेंतु।
  eng-NOY: Depart from me, all ye that do iniquity; For the LORD heareth the voice
    of my weeping.
  ita-1927: Ritraetevi da me, voi tutti operatori d’iniquità; poiché l’Eterno ha udita
    la voce del mio pianto.
  ckb-ckb: ئەی هەموو بەدکاران، لێم دوور بکەونەوە، چونکە یەزدان گوێی لە دەنگی گریانم
    بووە.
  eng-BBE: Go from me, all you workers of evil; for the Lord has given ear to the
    voice of my weeping.
  xsi-xsi: Ayo, miki tamâta sakamao, miki kakâwa kalâ! Yova Kindeni iloŋo naneŋgu
    tiŋa marumbu lâ.
  kan-OKCV: ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡುವವರೇ, ನೀವೆಲ್ಲರು ನನ್ನಿಂದ ತೊಲಗಿಹೋಗಿರಿ, ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರು
    ನನ್ನ ಗೋಳಾಟವನ್ನು ಕೇಳಿದ್ದಾರೆ.
  tam-2017: அக்கிரமக்காரர்களே, நீங்கள் எல்லோரும் என்னைவிட்டு அகன்றுபோங்கள்; யெகோவா
    என்னுடைய அழுகையின் சத்தத்தைக் கேட்டார்.
  spa-RV-1909: Apartaos de mí, todos los obradores de iniquidad; porque Jehová ha
    oído la voz de mi lloro.
  ron-BTF: Plecați de la mine voi toți lucrătorii nelegiuirii, căci DOMNUL a auzit
    vocea plângerii mele.
  eng-WEBP: Depart from me, all you workers of iniquity, for the LORD has heard the
    voice of my weeping.
  eng-FBV: Leave me alone, all you people who do evil, for the Lord has heard me crying!
  nld-1939: Booswichten, weg van mij, allen! Want Jahweh heeft mijn schreien gehoord,
  nch-BL: Techtalcahuica, tajtacolchijca masehualme, pampa TOTECO quicactoc quenicatza
    nichoca.
  vie-1934: Hỡi kẻ làm ác kia, khá lìa xa ta hết thảy; Vì Đức Giê-hô-va đã nghe tiếng
    khóc lóc ta.
  cha-cha: 'Nafanjanao guiya guajo todo ayo y fumatitinas y taelaye: sa si Jeova jajungog
    y vos y casaojo.'
  hin-CV: दुष्टो, दूर रहो मुझसे, याहवेह ने मेरे रोने का शब्द सुन लिया है.
  eng-OURB: Depart from me, all you workers of vain striving of iniquity, for Adonai
    has sh'ma ·heard obeyed· the voice of my weeping.
  spa-BES: Apártense de mí, todos ustedes hacedores del mal; porque el Señor ha oído
    la voz de mi clamor.
  tdx-tdx: Soike ry hene mpanao ratio; fa nahajanjiñe ty feon-tañiko t’Iehovà.
  tha-KJV: บรรดาเจ้าผู้กระทำความชั่วช้าจงพรากไปจากข้า เพราะพระเยโฮวาห์ทรงสดับเสียงร้องไห้ของข้าแล้ว
  por-BR-2018: Sai para longe de mim, todos vós praticantes de maldade; porque o SENHOR
    já ouviu a voz do meu choro.
  deu-ELO: Weichet von mir alle, die ihr Frevel tut! Denn Jehova hat gehört die Stimme
    meines Weinens;
  eng-WYC-2018: All ye that work wickedness, depart from me; for the Lord hath heard
    the voice of my weeping. (All ye who do evil, go away from me; for the Lord hath
    heard the sound of my weeping.)
  epo-epo: Foriĝu de mi, ĉiuj, kiuj faras malbonon; Ĉar aŭdis la Eternulo la voĉon
    de mia ploro.
  gfk-gfk: Muat haan talur iau, muat bakut ing muat gil magingin sakena, kanong no
    Watong i te taram ira nugu sunuah.
  uig-PIN: I ⱪǝbiⱨlik ⱪilƣuqilar, ⱨǝmminglar mǝndin neri bolunglar; Qünki Pǝrwǝrdigar
    yiƣa awazimni anglidi.
  beo-beo: Dilia wadela:i hou hamosu dunu! Nama mae gadenena misa. Hina Gode da na
    disu naba.
  tpi-OTNT: Yupela ol man i mekim pasin nogut, yupela klia long mi. Bikpela i harim
    pinis krai bilong mi.
  hau-SA: Ku tafi daga gare ni, dukanku masu aikata mugunta, gama Ubangiji ya ji kukata.
  udu-udu: Iiku/ ’peni aha/ mo, aris um gun miiki tonthus mo, haali/ Tap̱a a’di ciḵki
    cuuwa/ gi kom pem mo.
  uig-LAT: I qebihlik qilghuchilar, hemminglar mendin néri bolunglar; Chünki Perwerdigar
    yigha awazimni anglidi.
  nde-nde: Xekani kimi lina lonke elenza okubi, ngoba uThixo usekuzwile ukulila kwami.
  ton-ton: ‌ʻAlu ʻiate au, ʻakimoutolu kotoa pē ʻoku fai kovi; he kuo ongoʻi ʻe Sihova
    ʻae leʻo ʻo ʻeku tangi.
  ces-1613: Sškvrkla se zámutkem tvář má, sstarala se příčinou všech nepřátel mých.
  eng-WMB: Depart from me, all you workers of iniquity, for the LORD has heard the
    voice of my weeping.
  tam-TCV: அக்கிரம செய்கைக்காரர்களே, நீங்கள் எல்லோரும் என்னைவிட்டு அகன்றுபோங்கள்;
    ஏனெனில் யெகோவா என் அழுகையைக் கேட்டிருக்கிறார்.
  ceb-ULB: Palayo gikan kanako, kamong tanan nga nagbuhat ug sala; kay nadungog ni
    Yahweh ang tingog sa akong pagbakho.
  pol-UBG: Odstąpcie ode mnie, wszyscy czyniący nieprawość, bo PAN usłyszał głos mego
    płaczu.
  urd-GVU: اے بدکارو، مجھ سے دُور ہو جاؤ، کیونکہ رب نے میری آہ و بکا سنی ہے۔
  eng-OEBCW: Begone, workers of wrong, for the Lord has heard my loud weeping,
  deu-1912: Weichet von mir, alle Übeltäter; denn der HERR hört mein Weinen,
  kan-2017: ಧರ್ಮವನ್ನು ಮೀರಿ ನಡೆಯುವವರೇ, ನೀವೆಲ್ಲರೂ ನನ್ನಿಂದ ತೊಲಗಿಹೋಗಿರಿ; ಯೆಹೋವನು ನನ್ನ
    ಗೋಳಾಟಕ್ಕೆ ಕಿವಿಗೊಟ್ಟಿದ್ದಾನೆ.
  yap-yap: Mu paloggad rog, gimed e pi’in kireb lanyan’! I SOMOL e be rung’ag laman
    e meyor rog;
  hlt-MCSB: Ka rhah ol he BOEIPA loh a yaak coeng dongah boethae aka saii boeih kai
    taeng lamkah nong uh laeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዬኤፖ ዒላቶ ታኣኮ ዋይዜሢሮ ዒንሢ ፑርቶ ማዻ ዓሳ ታ ኮራፓ ባይቁዋቴ!
  qvs-NT: Kankuna, mana alli rurak runakuna, ñukamanta anchuychi. Sukaman llakiptini
    ñami Tata Dios uyariwashkana.
  twi-ASANTE: Mo nnebɔneyɛfoɔ, montwe mo ho mfiri me ho, ɛfiri sɛ Awurade ate me sufrɛ.
  eng-WEBU: Depart from me, all you workers of iniquity, for the LORD has heard the
    voice of my weeping.
  acu-NT: Antsu Apurka wina juutmaurun anturtuku asamtai, pasé takau ainauka wijaingkia
    iruntsuk yajá wearti.
  spa-PDDPT: Apártense de mí todos los que hacen iniquidad, Porque Yavé oyó la voz
    de mi llanto.
  gun-gun: Teko vai rupi pendekuai va'e, pejepe'apa ke xea gui, mba'eta Senhor oendu
    ma ajae'o reve xeayvu rã.
  agu-BL: Ma jalu' axwok pajol ca'wl quitele'nk swe'j, na ja wi't tbit Wajcaw yi to'kl
    walma'.
  ilo-ULB: Adaywandak, dakayo amin nga agar-aramid iti kinadakes; ta nangngeg ni Yahweh
    ti timek ti panagsangitko.
  kpg-kpg: Goodou go digau huaidu, tuu gi daha mo au! Dimaadua gu longono Ia au nogo
    dangidangi.
  uig-ARA: ئى قەبىھلىك قىلغۇچىلار، ھەممىڭلار مەندىن نېرى بولۇڭلار؛ چۈنكى پەرۋەردىگار
    يىغا ئاۋازىمنى ئاڭلىدى.
  bps-bps: Fawag gamu di deg, gamu dad to mimò sasè, du fanlinge Amugu Dwata i sdanangu
    na tnabengan agu.
  sus-sus: Sunnunyi bara n ya mafɔɔrɔ. N mu sese tofe n yaxuie xa gboe xa fe ra.
  pon-2006: Kumwail aramas suwed kan, kumwail keiweisang ie! KAUN-O kin ketin karonge
    ie ni ei kin sengiseng;
  jae-jae: Amac secwaga samob aêc su aŋga aêŋoc, gebe Apômtau kêkêŋ taŋa ŋoc taŋiboa
    kapôêŋ.
  ksd-ksd: Avat a vana kan iau, avat ra lavur tena varpiam par, Tago ra Luluai i tar
    valongore kaugu tinangi.
  tur-YTC: Ey kötülük yapanların hepsi benden uzak durun, Çünkü Yahve ağlayışımı duydu.
  bel-N: Ад тугі высахла вока маё, састарэлася дзеля ўсіх, хто ўціскае мяне.
  grc-BRENT: Ἐταράχθη ἀπὸ θυμοῦ ὁ ὀφθαλμός μου, ἐπαλαιώθην ἐν πᾶσι τοῖς ἐχθροῖς μου.
  kpr-kpr: Bajari, nanda sorara ningira. Ava sedo, ari eko embo nemokena resena, na
    do darige esike fetevu!
  ind-AYT: (6-9) Menjauhlah dariku, kamu semua yang berbuat fasik karena TUHAN telah
    mendengar isak tangisku.
  yom-yom: Botukanu va ntualꞌama beno boso lumvanganga mambu mambimbi. Bila Yave wuwilu
    bidilu biama.
  yut-yut: Kunam tak egapbo Yawe da kɨlɨ nandaŋ namgut, do aŋpak yokwi aŋ amɨn ji
    kɨsisi nepmaŋdek kɨt.
  nya-nya: Chokani kwa ine inu nonse amene mumachita zoyipa, pakuti Yehova wamva kulira
    kwanga.
  kyg-kyg: Aviꞌya nehugenoꞌaeꞌmo Ala kava neꞌmoꞌa afiꞌniyaꞌmofeꞌmo hosu kavaꞌmo nehaya
    vayanagi nataletapa viyo.
  hrv-hrv: Od žalosti oko mi gasne i slabi, jer su mnogi neprijatelji moji.
  mps-mps: Dage te dwai kolesaga ebo bidi dabe, dage geda sao. Godigo eno gedu haluasa
    po odalio.
  tpi-tpi: Yupela ol man i mekim pasin nogut, yupela klia long mi. Bikpela i harim
    pinis krai bilong mi.
  dan-1931: mit Øje hentæres af Sorg, sløves for alle mine Fjenders Skyld.
  vie-OVCB: Hãy lìa xa, hỡi người gian ác, vì Chúa Hằng Hữu đã nghe tiếng ta khóc
    than.
  guj-2017: ઓ ભૂંડુ કરનારાઓ, તમે સર્વ મારાથી દૂર જાઓ; કેમ કે યહોવાહે મારા વિલાપનો
    અવાજ સાંભળ્યો છે.
  pon-2006A: Kumwail aramas suwed kan, kumwail keiweisang ie! KAUN-O kin ketin karonge
    ie ni ei kin sengiseng;
  por-BRBSL: Depart de mim, todos vocês trabalhadores da iniqüidade, pois Yahweh ouviu
    a voz do meu choro.
  eng-OEBUS: Begone, workers of wrong, for the Lord has heard my loud weeping,
  swe-swe: Mitt öga [singular, syftar på synen] är svullet av gråt (jag ser inte klart),
    det har åldrats (blivit svagt) på grund av alla mina fiender.
  cth-cth: Payonnae kasaknaw pueng, na cettakhai awh leih. Bangkongtetpawiteh, BAWIPA
    ni ka kanae lawk hai a thai.
  twi-twi: Mo nnebɔneyɛfo, montwe mo ho mfi me ho! efisɛ Awurade ate me sufrɛ.
  hlt-hlt: Ka rhah ol he BOEIPA loh a yaak coeng dongah boethae aka saii boeih kai
    taeng lamkah nong uh laeh.
  tbz-SIM: Mɛsémmɛ̀ mɛɛ̀ te kɛ̀ n nuɔ ncĩ̀tɛ, n dùɔ̀ntɔbɛ̀ bɛɛ̀ sũ kɛ̀ n nuɔ nhɔ̀u.
  msy-2020: Ikiavɨra Itir God nan azirakam baregha gɨfa, kamaghɨn, ia gumazir arazir
    kurabagh amiba, na gitagh.
  dop-dop: Wulɑ mʋlʋsɑ mɑ ɩsɛ kɛ́ nɑ ɑɑ tɑsəɣɩ nɑʋ. Mɑ kolontunɑɑ lɑpənɑ-m mpʋ.
  azb-azb: Siz ey şər iş görənlər, məndən uzaq durun! Çünki Rəbb hönkürtümü eşitdi,
  eng-DBY: Depart from me, all ye workers of iniquity; for Jehovah hath heard the
    voice of my weeping.
  hin-2017: हे सब अनर्थकारियों मेरे पास से दूर हो; क्योंकि यहोवा ने मेरे रोने का शब्द
    सुन लिया है। (मत्ती 7:23, लूका 13:27)
  wol-KYG: Saay gët a ngi xóot ndaxu naqar, boole ci giim ndax tooñi noonoo noon.
  bjr-bjr: Innee manda oosana maree mariasa qinee marunnaqooqari nianasaa fifuaqa.
    Yaaweefa qini qiki raqarana iridanoo.
  eng-YLT: Turn from me all ye workers of iniquity, For Jehovah heard the voice of
    my weeping,
  kne-kne: Dakayo ay mangam-amag si lawa, omaddawi kayo, tan dinngen Diyos din adawag
    ko,
  eng-WYC-2017: All ye that work wickedness, depart from me; for the Lord hath heard
    the voice of my weeping.
  eng-WMBB: Depart from me, all you workers of iniquity, for the LORD has heard the
    voice of my weeping.
  zat-NTPS: Le cuasa naga zua', xúgute̱le dxunle da zrinnaj lawe' da ba ben Dios dxebézrele̱'a.
  zty-NTPS: Le kwas ga zoa' ni, yógo'tele žonle da' ẕinnj, dan' ženle Dios ẕbéžeḻi'a.
  urd-GVH: ऐ बदकारो, मुझसे दूर हो जाओ, क्योंकि रब ने मेरी आहो-बुका सुनी है।
  rug-rug: Mi taloa koa rau gamu doduru pu tavetavete va kaleana, ura ele avosia e
    Zihova mamalaiṉina sa qua kinabo.
  gaz-gaz: Warri hamaa hojjettan hundinuu narraa fagaadhaa; Waaqayyo sagalee booʼicha
    koo dhagaʼeeraatii.
  fra-LSG: J’ai le visage usé par le chagrin; Tous ceux qui me persécutent le font
    vieillir.
  yal-yal: Sunun bata n yɛɛni fɔrɔ. Wugan bata n yɛɛne buturun n yaxune fe ra.
  iou-iou: Tägagämän! Ekänitä konäm korira nadätak. Unita äma wakiwaki täŋpani in
    keweŋ namut!
  haw-1868: E hele aku mai o'u aku nei, e ka poe hana ino a pau; No ka mea, ua lohe
    mai o Iehova i ka leo o ko'u uwe ana.
  arb-NAV: ابْتَعِدُوا عَنِّي يَا جَمِيعَ فَاعِلِي الإِثْمِ، لأَنَّ الرَّبَّ قَدْ
    سَمِعَ صَوْتَ بُكَائِي.
  ded-ded: KEBUNGO kedzac kpema neac kiac ubamangang bic negendacac manganameme ngic
    ngeni sasawango wanuma meickegec.
  ewe-ewe: Mite ɖa le gbɔnye, mi nu vlo wɔlawo, elabena Yehowa se nye avifafa.
  eng-LEE: (6:9) Depart from me, all ye workers of wickedness; for the Lord hath heard
    the voice of my weeping.
  asm-FB: হে দুষ্ট কার্য কৰা লোকবিলাক, তোমালোক সকলোৱেই মোৰ ওচৰৰ পৰা দূৰ হৈ যোৱা; কিয়নো
    যিহোৱাই মোৰ ক্ৰন্দন শুনিছে।
  sus-A: سُننُنيِ بَرَ ﭑ يَ مَقْورْ. ﭑ مُ سٍسٍ تٌقٍ ﭑ يَشُييٍ شَ فبٌي شَ قٍ رَ.
  fra-SBL: Éloignez-vous de moi, vous tous qui commettez l'iniquité, car Yahvé a entendu
    la voix de mes pleurs.
  hbo-hbo: עָֽשְׁשָׁ֣ה מִכַּ֣עַס עֵינִ֑י עָֽ֝תְקָ֗ה בְּכָל־צֹורְרָֽי׃
  pjt-pjt: Mayatja, nyuntu wiṟungku ngayunya ulanyangka kulinu. Munu wanyu kura nyanga
    palyalpai tjuṯa paila ngayunya wantikatinytjaku!
  kik-kik: Njehererai inyuĩ arĩa othe mwĩkaga ũũru, nĩgũkorwo Jehova nĩaiguĩte kĩrĩro
    gĩakwa.
  omb-omb: Nen vano den eu gimiu doluegi nem vai gineu rau esi vohogi, huri Huqe mo
    rongo na nongu ngarana.
  fra-NCL: mon œil est consumé par le chagrin ; il a vieilli à cause de tous ceux
    qui me persécutent.
  cek-AK: Nangcae kasae hmuen sah kaminawk, kai khae hoi tacawt o lai ah, tipongah
    tih nahaeloe Angraeng mah ka qahhaih lok to ang thaih pae boeh.
  cuk-cuk: ¡Dule-isganamar! Be angi bangumala. Ar Bab-Jehová, an-bodiid itononikid.
  uig-CYR: Дәрдләрдин көзүм хирәлишип кәтти; Барлиқ күшәндилирим түпәйлидин көзүм
    кардин чиқиватиду.
  pma-pma: Alva soutin ranau, kami keke mimumon tisaen houlu, veni Ahi Asuv raengon
    tangien onak.
  tel-2017: పాపం చేసే వాళ్ళంతా నా దగ్గరనుంచి తొలిగి పొండి. ఎందుకంటే యెహోవా నా రోదన
    ధ్వని విన్నాడు.
  hat-BSA: Sòti sou mwen, nou tout ki fè mechanste yo, paske SENYÈ a te tande gwo
    kri mwen.
  ukr-ONPU: Очі мої змарніли від смутку, виснажилися через погрози моїх супротивників.
  kos-kos: Fahsr likiyu, kowos mwet orekma koluk! LEUM GOD El lohng pusren tung luk;
  hbo-WLC: עָֽשְׁשָׁ֣ה מִכַּ֣עַס עֵינִ֑י עָֽ֝תְקָ֗ה בְּכָל־צוֹרְרָֽי׃
  ibo-ibo: Sitenụ nʼebe m nọ wezuga onwe unu, unu ndị na-eme ajọ ihe, nʼihi na Onyenwe
    anyị anụla akwa m niile.
  ory-ory: ହେ ଅଧର୍ମାଚାରୀ ସମସ୍ତେ, ମୋହର ନିକଟରୁ ଦୂର ହୁଅ; କାରଣ ସଦାପ୍ରଭୁ ମୋʼ ରୋଦନର ରବ ଶୁଣିଅଛନ୍ତି।
  chk-chk: Oupwe sü seniei, ämi meinisin mi föri föför mi ngau. Ewe Samol mi Lapalap
    a rongorong ai leüömong le kechü.
  rop-rop: Gowei brom mi, ol yumob hu oldei dumbat nogudbala ting, dumaji YAWEI bin
    irrim mi kraikraibat.
  ukr-1871: Відступіть геть від мене, всї дїлаючі беззаконнє! Бо Господь почув голос
    плачу мого.
  yon-yon: Yiib arewa ambangkidan korem, ne yaa angkanime, amborom kuu Yarimanbed
    ne yuudi kuu wengamboroon kii.
  deu-1951: (06-9) Weichet von mir, ihr Übeltäter alle; denn der HERR hat die Stimme
    meines Weinens gehört!
  eng-JPS: (6-9) Depart from me, all ye workers of iniquity; for the LORD hath heard
    the voice of my weeping.
  srp-1865: Idite od mene svi koji èinite bezakonje, jer Gospod èu plaè moj.
  lug-lug: Muve we ndi mmwe mwenna abakola ebibi; kubanga Mukama awulidde okukaaba
    kwange.
  heb-heb: סורו ממני כל פעלי און כי שמע יהוה קול בכיי׃
  ben-IRV: তোমরা যারা অন্যায় কাজ কর, আমার থেকে দূরে চলে যাও; কারণ সদাপ্রভুু আমার
    কান্নার শব্দ শুনেছেন।
  ntu-ntu: Nimu leplz kxdrka'-ngrng amrlx, dwaszpeamu ninge! Murde Yawe sa tqlalztqpem
    mz nzyrni-krnge.
  pan-pan: ਹੇ ਤੁਸੀਂ ਸਾਰੇ ਕੁਕਰਮੀਓ, ਮੇਰੇ ਕੋਲੋਂ ਦੂਰ ਹੋ ਜਾਓ, ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਨੇ ਮੇਰੇ ਰੋਣ
    ਦੀ ਅਵਾਜ਼ ਸੁਣ ਲਈ ਹੈ,
  mya-JVB: မ တရားသဖြင့်ပြု သောသူအပေါင်း တို့၊ ငါ့ ထံ မှ ဖယ်သွား ကြ။ ငါ ငိုကြွေး သံ
    ကို ထာဝရဘုရား ကြား တော်မူ ၏။
  kgf-kgf: Haka biria waŋanʒu ini mocʒoŋ nuac murunec néŋgacma kendacmu. Yawenéŋ nuac
    ʒésiacna niŋnénʒac.
  tte-O: Meuloimiu mumugana naenaena kwapaipaisowai kwalowasi koliyau kaiwena Guyau
    yagu valam ibenalanako.
  tbg-tbg: Ne qora kaiqa vare variaka iriate. Noravano Kotiva te iqi rate vauna uvara
    irirara ti, ne te iainanaihai qaqirake vuate.
  hmo-hmo: Kara dika taudia ibounai e, lau dekena amo do umui siri! Badina be Lohiabada
    ese egu taitai, ena regena ia kamonai vadaeni.
  zar-NT: Guliʼcuíta ga zoaʼ, libíʼiliʼ, ruáʼaliʼ döʼ, tuʼ riyönnëʼ Xanruʼ ribödxaʼ
    nedaʼ.
  urd-urd: ऐ सब बदकिरदारो, मेरे पास से दूर हो; क्यूँकि ख़ुदावन्द ने मेरे रोने की आवाज़
    सुन ली है।
  rus-SYN: Иссохло от печали око мое, обветшало от всех врагов моих.
  bqc-SIM: Ma wɛ́ ìↄ bↄbↄ ń pↄsiao, ìↄ wo, kɛ́ ma ibɛɛↄ dasi yã́i.
  tcz-CHONGTHU: Gitlouna bolho jouse kakoma kon'in potdoh tauvin; Ajeh chu Yahweh
    Pakai in kakana eijahpeh tai.
  mar-mar: अहो लोकांनो, जे तुम्ही अन्यायाचे कृत्य करता, माझ्यापासून निघून जा. कारण
    परमेश्वराने माझे रडणे ऐकले आहे.
  isl-isl: Augu mín daprast af hryggð vegna illráða óvina minna.
  hlt-THB: Nangmih them che ak saikhqi, ka ven awhkawng cet hlah uh, kawtih Bawipa
    ing kang kqangnaak awi za hawh hy.
  qub-qub: ¡Lädöpitapis witicuyna mana allita rurajcuna! Tayta Diosga wiyashanami
    fiyupa wagashäta.
  bqp-bqp: À go ma kĩnaa yãvãnikɛrinↄ, zaakũ Dikiri ma ↄ́ↄ dↄ mà.
  hat-hat: (06:9) Wete kò nou sou mwen, nou tout k'ap fè sa ki mal, paske Seyè a tande
    lè m'ap kriye.
  eng-BSB: Depart from me, all you workers of iniquity, for the LORD has heard my
    weeping.
  eng-WEBPB: Depart from me, all you workers of iniquity, for the LORD has heard the
    voice of my weeping.
  kbq-kbq: Ra Anumzamo'a zavi krafage'ni'a antahianki, kefo avu'ava'ma nehaza vahe'mota
    rukrahe huta natreta viho.
  pon-pon: Komail aramaj morjued akan karoj kaiwei jan ia, pwe Ieowa kotin mani ai
    janejan.
  nhe-BL: Xinechtlalcahuica, tlajtlacolchijca tlacame, pampa TOTECO quicactoc queja
    nichoca.
  wnc-wnc: Nata Buyambam tapae sitawamba gwa natangamuk. Ge ginu sanga waiaknga tasikaing
    aminu, napmake kukanong.
  bus-bus: À gu ma kiia zaakɛrinↄ, zaakɛ Dii ma ↄ́ↄdↄna mà.
  gub-BL: Pe ikatu 'ym ma'e iapo har wà, petyryk ihewi nehe. Tupàn Tuweharupi Wiko
    Ma'e herenu hezai'o mehe a'e.
  eng-DRA: 'My eye is troubled through indignation: I have grown old amongst all my
    enemies.'
