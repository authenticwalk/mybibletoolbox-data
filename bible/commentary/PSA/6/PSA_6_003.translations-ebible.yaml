verse: PSA.006.003
translations:
  mal-C: എന്റെ പ്രാണൻ അത്യധികം അസ്വസ്ഥമായിരിക്കുന്നു. ഇനിയും എത്രനാൾ, യഹോവേ, എത്രനാൾ?
  deu-TKW: Sei mir gnädig, Jahwe, denn ich bin schwach - heile mich, Jahwe, denn mein
    Innerstes ist bestürzt
  lin-lin: Yawe, yokela ngai mawa, pamba te nazangi makasi. Yawe, bikisa ngai na bokono,
    pamba te mikuwa na ngai elembi.
  mmx-mmx: O Leeme Silok, labalak i reng aleng. Lingisa ba unaba lok tooro ia?
  eng-LSV: And my soul has been troubled greatly, || And You, O YHWH, until when?
  eng-GNV: 'My soule is also sore troubled: but Lord how long wilt thou delay?'
  eng-WEBSTER: 'My soul is also greatly disquieted: but thou, O LORD, how long?'
  nhw-BL: Nihuihuipica ica majmajtli huan amo nijmati tlaque nijchihuas. Huan ta TOTECO,
    ¿hasta quema tihualas para techtlananas?
  swh-ONEN: Nafsi yangu ina uchungu mwingi. Mpaka lini, Ee Bwana, mpaka lini?
  bba-bba: A nɛn wɔnwɔndu wɑɑwo, ɑ mɑn bɛkio, domi nɛn wɑsi kun dɑm mɔ. Wee nɑ ɡɔɔ
    dɔɔ.
  eng-KJVCPB: 'My soul is also sore vexed: But thou, O Lord, how long?'
  luo-luo: Chunya winjo malit. Nyaka karangʼo, yaye Jehova Nyasaye, nyaka karangʼo?
  aii-aii: ܘܓܵܢܝܼ ܪܓܝܼܕܬܵ‌ܐ ܝܠܵܗ̇ ܪܵܒܵܐ. ܗܲܠܔ ܐܝܼܡܲܢ، ܝܵܐ ܡܵܪܝܵܐ، ܗܲܠܔ ܐܝܼܡܲܢ؟
  meu-meu: Laumagu danu e hisihisi badamu; Iehova e, ela bona edena nega?
  npi-ULB: मेरो प्राण पनि धेरै दुःखमा परेको छ । तर हे परमप्रभु, यो कहिलेसम्म निरन्‍तर
    रहन्‍छ?
  yor-yor: Ọkàn mi wà nínú ìrora. Yóò ti pẹ́ tó, Olúwa, yóò ti pẹ́ tó?
  pes-OPCB: و بسیار پریشانم. تا به کی ای خداوند، تا به کی؟
  tgl-ULB: Labis ding nababagabag ang aking kaluluwa. Pero ikaw, Yahweh—hanggang kailan
    ito magpapatuloy?
  nop-nop: Nu welemulap kisaŋ hinek tilat. Kaŋ Yahwe, du dediŋ doktiŋa nai kweheyeniŋ
    hinek binabulaŋ?
  hui-hui: I̱ miniha genda timbuniore ho kogo Anduane Homogo-o ai agua bidebe. I̱
    genda yu agiru holiya karulapedabe.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​ကိုယ်​စိတ်​နှစ်​ပါး​ပြင်း​ပြ​စွာ ဝေ​ဒ​နာ​ခံ​စား​လျက်​ရှိ​ပါ၏။
    အို ထာ​ဝ​ရ​ဘု​ရား၊ အ​ဘယ်​ကာ​လ​ကြာ​မှ​ကျွန်​တော်​မျိုး​အား ကူ​မ​တော်​မူ​ပါ​မည်​နည်း။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་ངའི་སེམས་ཤིན་ཏུ༌འཁྲུགས། །ནམ་ཞིག་ཁྱེད་ཀྱིས་ང་རང་བསྐྱབ་མཛད༌དམ།།
  wsk-wsk: Ani angamang tuagu ikup biya; se ni tom amaru te aninga sangaruko?
  sna-sna: Mweya wangu uri kurwadziwa. Haiwa Jehovha, kusvikira riniko, kusvikira
    riniko?
  spa-BLM: Mi alma también está muy angustiada. Pero tú, Yahvé, ¿hasta cuándo?
  cac-cac: Te somchajnac in c'ool. A achxo Mamin Jehová, ¿b'aq'uin̈ ol ach och ved'oc?
  swh-ULB: Moyo wangu pia umesumbuka sana. Lakini wewe, Yahweh, mpaka lini hali hii
    itaendelea?
  bel-bel: Умілажалься зь мяне, Госпадзе, бо я нямоглы; дай мне гаеньня, Госпадзе,
    бо косьці мае растрывожаныя,
  deu-ELBBK: Sei mir gnädig, HERR, denn ich bin dahingewelkt. Heile mich, HERR, denn
    meine Gebeine sind bestürzt.
  mbb-OT: Nesemukan utew is isip ku, Nengazen. Keenu e en be kenikew ebewii?
  mal-2015: എന്റെ പ്രാണനും അത്യന്തം ഭ്രമിച്ചിരിക്കുന്നു; നീയോ, യഹോവേ, എത്രത്തോളം?
  gup-gup: Mak ngakangewarre duninjh dja baleh kabolkyime bu ngudda kanbidyikarrme?
    Yiddok kunkuyeng duninjh?
  rmc-rmc: Av ke ma jileskro, RAJEJA, bo som slabo! Sasťar man avri, RAJEJA, bo o
    kokala man dukhan.
  nlg-nlg: Inau tu vahaghi tana toba. Mi vei vaho ke vagha na hauna ghe Lord, ge ko
    kisu volau?
  pes-OPV: و جان من بشدت پریشان است. پس تو‌ای خداوند، تا به کی؟
  ron-1924: Суфлетул мь-е ынгрозит де тот. Ши Ту, Доамне, пынэ кынд вей зэбови сэ
    Те ындурь де мине?
  ben-OBCV: আমার প্রাণ গভীর বেদনায় পূর্ণ, কত কাল, হে সদাপ্রভু, আর কত কাল?
  som-som: Oo weliba naftayduna aad iyo aad bay u dhibaataysan tahay, Adiguse, Rabbiyow,
    ilaa goormaad sugaysaa?
  lat-VUC: Miserere mei, Domine, quoniam infirmus sum; sana me, Domine, quoniam conturbata
    sunt ossa mea.
  eng-ASVBT: 'My soul also is sore troubled: And thou, O Jehovah, how long?'
  mna-mna: Mi iŋgi motoŋana biibi ikam yo ma aŋsaana kat. Yooba, zem yo pepe. Ŋiizi
    na mar uulu yo?
  ita-1885: L'anima mia eziandio è grandemente smarrita; E tu, Signore, infino a quando?
  eng-LXXUP: 'Pity me, O Lord; for I am weak: Heal me, O Lord; for my bones are vexed.'
  eng-ULB: My soul also is very troubled. But you, Yahweh—how long will this continue?
  spa-VBL: Tiemblo de miedo. ¿Hasta cuándo Señor, harás algo?
  fra-_FOB: Mon âme aussi est fort troublée; et toi, Éternel, jusques à quand?
  mal-mal: എന്റെ പ്രാണനും അത്യന്തം ഭ്രമിച്ചിരിക്കുന്നു; അല്ലയോ, യഹോവേ, എത്രത്തോളം
    താമസിക്കും?
  lit-lit: ir mano siela labai sukrėsta! Bet tu, o VIEŠPATIE, – kiek ilgai?
  urd-GVR: Merī jān nihāyat ḳhaufzadā hai. Ai Rab, tū kab tak der karegā?
  suz-BL: मिनु आं थुं यो हिंशो बाक्‍ब। परमप्रभु यावे, गे गेना सम्‍म आं कली मोदेंशो
    पा बाक्‍पाइक्‍नीनी?
  eng-NOY: My soul, also, is sore troubled; And thou, O LORD! how long—?
  ita-1927: Anche l’anima mia è tutta tremante; e tu, o Eterno, infino a quando?
  ckb-ckb: گیانم زۆر دەلەرزێت، هەتا کەی، ئەی یەزدان، هەتا کەی؟
  eng-BBE: My soul is in bitter trouble; and you, O Lord, how long?
  xsi-xsi: Naŋa iloŋgu nde malia ndo. Andeta Yova Kindeni, noko ma kupaloŋo pa naneŋgu
    noŋa ku kuvilana lâ zo ndia, a?
  kan-OKCV: ನನ್ನ ಪ್ರಾಣವು ಬಹು ಸಂಕಟದಲ್ಲಿದೆ. ಎಲ್ಲಿಯತನಕ, ಯೆಹೋವ ದೇವರೇ, ಇನ್ನೂ ಎಲ್ಲಿಯತನಕ?
  tam-2017: என்னுடைய ஆத்துமா மிகவும் வியாகுலப்படுகிறது; யெகோவாவே, எதுவரைக்கும் இரங்காமலிருப்பீர்.
  spa-RV-1909: 'Mi alma asimismo está muy conturbada: y tú, Jehová, ¿hasta cuándo?'
  ron-BTF: Sufletul meu, de asemenea, este chinuit grozav; dar tu, DOAMNE, până când?
  eng-WEBP: My soul is also in great anguish. But you, LORD—how long?
  eng-FBV: I'm shaking all over in fear. How long will it be, Lord, before you do
    something?
  nld-1939: Mijn ziel is hevig ontsteld. Jahweh, hoe lang nog;
  nch-BL: Nihuihuipica ica majmajti huan amo nijmati taya nijchihuas. Huan ta TOTECO,
    ¿hasta quema tihualas para techtananas?
  vie-1934: Đức Giê-hô-va ôi! linh hồn tôi cũng bối rối quá đỗi; Còn Ngài, cho đến
    chừng nào?
  cha-cha: 'Ya y antijo esta senchatsaga: Ya jago, O Jeova, asta ngaean?'
  hin-CV: मेरे प्राण घोर पीड़ा में हैं. याहवेह, आप कब तक ठहरे रहेंगे?
  eng-OURB: My soul is also in great anguish. But you, Adonai, how long?
  spa-BES: Mi alma está muy turbada; y tú, oh Señor, ¿cuánto tiempo más tardarás?
  tdx-tdx: 'Loho mangebahebake ty troko: Fa Ihe ry Iehovà—hombia?'
  tha-KJV: ทั้งจิตใจของข้าพระองค์​ก็​ทุกข์​ยากลำบากอย่างยิ่ง โอ ข้าแต่พระเยโฮวาห์
    อี​กนานสักเท่าใด
  por-BR-2018: Até minha alma está muito aflita; e tu, SENHOR, até quando?
  deu-ELO: Und sehr bestürzt ist meine Seele... Und du, Jehova, bis wann?
  eng-WYC-2018: And my soul is troubled greatly; but thou, Lord, how long? (And my
    soul is greatly troubled; but thou, O Lord, how long shalt thou wait?)
  epo-epo: Kaj mia animo forte ektremis; Kaj Vi, ho Eternulo, ĝis kiam?
  gfk-gfk: No nugu nilon i mon tamat na ngunngutaan. Na haruat um hunanges, Watong,
    na haruat um hunanges?
  uig-PIN: Mening jenim dǝⱨxǝtlik dǝkkǝ-dükkigǝ qüxti; I Pǝrwǝrdigar, ⱪaqanƣiqǝ xundaⱪ
    bolidu?
  beo-beo: Na da:i huluane da se nabala Hina Gode! Di da habowali ouesalu na fidima:bela:?
  tpi-OTNT: Bel bilong mi i gat bikpela hevi tru. Tasol Bikpela, yu olsem wanem? Hamas
    taim yet bai mi stap bel hevi?
  hau-SA: Raina yana cikin wahala. Har yaushe, ya Ubangiji, har yaushe?
  udu-udu: Aḵashiram pem si’da/ a’di puru/ ki monṯo’c bwa mo. Hili /e, ayy Tap̱a –
    kakasja sa/?
  uig-LAT: Méning jénim dehshetlik dekke-dükkige chüshti; I Perwerdigar, qachan’ghiche
    shundaq bolidu?
  nde-nde: Umoya wami udabukile. Koze kube nini, Oh Thixo, koze kube nini?
  ton-ton: '‌ʻOku mamahi lahi foki mo hoku laumālie: ka ko koe, ʻE Sihova, ʻe fēfē
    hono fuoloa?'
  ces-1613: Smiluj se nade mnou, Hospodine, neboť jsem zemdlený; uzdrav mne, Hospodine,
    nebo ztrnuly kosti mé.
  eng-WMB: My soul is also in great anguish. But you, LORD—how long?
  tam-TCV: என் ஆத்துமா துயரத்துக்குள்ளாகி இருக்கிறது. எவ்வளவு காலத்திற்கு யெகோவாவே,
    இது எவ்வளவு காலத்திற்கு?
  ceb-ULB: Ang akong kalag usab nahasol na pag-ayo. Apan ikaw, O Yahweh—hangtod kanus-a
    man kini magpadayon?
  pol-UBG: I moja dusza bardzo się zatrwożyła; lecz ty, PANIE, jak długo jeszcze?
  urd-GVU: میری جان نہایت خوف زدہ ہے۔ اے رب، تُو کب تک دیر کرے گا؟
  eng-OEBCW: all of me utterly racked. Why do you wait so long, Lord?
  deu-1912: und meine Seele ist sehr erschrocken. Ach du, HERR, wie lange!
  kan-2017: ನನ್ನ ಪ್ರಾಣವು ಸಹ ಬಹಳವಾಗಿ ತತ್ತರಿಸುತ್ತದೆ. ಯೆಹೋವನೇ, ಎಷ್ಟರ ವರೆಗೆ ನನ್ನನ್ನು ಕೈಬಿಟ್ಟಿರುವಿ?
  yap-yap: ku gu aw nga fithik’ e oloboch. SOMOL, bu uw n’umngin nap’an ni ngam son,
    fin mu ayuwegneg?
  hlt-MCSB: Te dongah ka hinglu loh mat let coeng. Tedae BOEIPA nang me hil nim na
    koe ve?
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ሼምፓሢ ታኣኮ ጉቤ ካራ ባይዚ ሜታዼኔ፤ ኔኤኒ ማኣዱዋዖ ዴዓሢ ዎማ ሄላንዳኣናዳይ?
  qvs-NT: Manchakushpayni chukchukuni. A, Tata Dios, sukaman munani yanapawanaykipa.
  twi-ASANTE: Me kra wɔ ahohia mu. Ɛnkɔsi da bɛn, Ao Awurade, ɛnkɔsi da bɛn?
  eng-WEBU: My soul is also in great anguish. But you, LORD—how long?
  acu-NT: Wina nintirjai shamakun kuraajai. Tura asamtai Apuru ¿warutik yainkatnuitam?
  spa-PDDPT: Y también mi alma en gran manera. Y Tú, oh Yavé… ¿hasta cuándo?
  gun-gun: xenhe'ẽ voi nda'evei ete. Ha'e gui ndee Senhor, raka'e peve 'rã tu naxepytyvõi?
  agu-BL: Na chinlucne' tan yi xo'w yi atin cu'nt. ¿Tona' tz'ulu' tan wuch'eye'n?
  ilo-ULB: Mariribukan pay unay ti kararuak. Ngem sika, O Yahweh - aginggana kaano
    nga agtultuloy daytoy?
  kpg-kpg: Dogu huaidina hagatau la gu i lodo di haingadaa damanaiee. Meenei Dimaadua,
    Goe e tali gi waalooloo behee ga hagamaamaa laa au?
  uig-ARA: مېنىڭ جېنىم دەھشەتلىك دەككە-دۈككىگە چۈشتى؛ ئى پەرۋەردىگار، قاچانغىچە شۇنداق
    بولىدۇ؟
  bps-bps: Too msamuk i nawagu. E Amugu Dwata, kilen dé i ktabengam deg?
  sus-sus: Alatala, hinnɛ n na, n bara halaki. Alatala, n nayalan, n xɔrie na sɛrɛnfe
    nɛ yi ki.
  pon-2006: oh paliwereiet oh ngeniet unsek milahr nan apwal laud. Maing KAUN, ia
    erein omwi pahn ketin awiawih mwohn omwi pahn ketin sewese ie?
  jae-jae: Aê katuc ŋatutuc ŋasec. O Apômtau, aôm gobe ônac jaê aê e êndêŋ ondocgeŋ.
  ksd-ksd: Damana ra balagu i purpuruan; Ma u Luluai, aivia ra bung boko?
  tur-YTC: Canım da büyük bir ıstırap içinde. Ama sen, ey Yahve, ne zamana dek?
  bel-N: Зьлітуйся нада мною, ГОСПАДЗЕ, бо я нядужы; аздараві мяне, ГОСПАДЗЕ, бо спалоханыя
    косткі мае,
  grc-BRENT: Ἐλέησόν με Κύριε, ὅτι ἀσθενής εἰμι· ἴασαί με Κύριε, ὅτι ἐταράχθη τὰ ὀστᾶ
    μου.
  kpr-kpr: Nanda jebuga isambu fakarago, dara bouvugo beká ava itatama eraena. Arie
    Bajari, ni nanjigo nembo na sonembaresi?
  ind-AYT: (6-4) Jiwaku begitu gentar. TUHAN, sampai kapan?
  yom-yom: Muelꞌama wulembo yami, Nate thangu mbi, a Yave, nate thangu mbi e ?
  yut-yut: Butno wagɨlsi jɨk tosok. Yawe, bɨsap niaŋ da jɨgɨ paŋegɨpbeŋ?
  nya-nya: Moyo wanga uli pa mazunzo aakulu. Mpaka liti, Inu Yehova, mpaka liti?
  kyg-kyg: Naipamoꞌmo lusi kava huno kana huꞌniyanageka na magi afinaꞌmo maiteka naha
    maegane.
  hrv-hrv: Smiluj mi se, Jahve, jer sam iznemog'o, Jahve, ozdravi me jer dršću kosti
    moje.
  mps-mps: Eno haligade genuai sęgę mu elalubao. Tiali goli, God, nago magi ebawe?
    Nisu naga sogo enade te haliga sęgę elalu bidimainuwe?
  tpi-tpi: Bel bilong mi i gat bikpela hevi tru. Tasol Bikpela, yu olsem wanem? Hamas
    taim yet bai mi stap bel hevi?
  dan-1931: vær mig nådig, Herre, jeg sygner hen, mine Ledemod skælver, læg mig, Herre!
  vie-OVCB: Linh hồn con vô cùng bối rối. Lạy Chúa Hằng Hữu, đến bao giờ Ngài chữa
    lành con?
  guj-2017: મારો જીવ પણ બહુ મૂંઝાયો છે. પણ, હે યહોવાહ, તે ક્યાં સુધી?
  pon-2006A: oh paliwereiet oh ngeniet unsek milahr nan apwal laud. Maing KAUN, ia
    erein omwi pahn ketin awiawih mwohn omwi pahn ketin sewese ie?
  por-BRBSL: Minha alma também está em grande angústia. Mas você, Yahweh, quanto tempo?
  eng-OEBUS: all of me utterly racked. Why do you wait so long, Lord?
  swe-swe: Förbarma dig (visa nåd), Herre (Jahve), för (eftersom) jag tynar bort (är
    svag) [som en planta som vissnar]. Hela mig, Herre (Jahve), för (eftersom) mina
    ben skakar. [Uttrycket kan bildligt beskriva känslor och hur någon är förskräckt
    in i det innersta, i beskrivs hur händer skakar av fruktan. Uttrycket kan också
    rent fysiskt beskriva hur någon skakar av feberfrossa.]
  cth-cth: Ka hringnae hai a ru toe. Oe BAWIPA, nâsittouh maw na ro han.
  twi-twi: Me kra wɔ ahohia mu. Enkosi da bɛn, Ao Awurade, enkosi da bɛn?
  hlt-hlt: Te dongah ka hinglu loh mat let coeng. Tedae BOEIPA nang me hil nim na
    koe ve?
  tbz-SIM: N Yiɛ̀ nKuyie, n kuɔ́ mmɛsémmɛ̀, n cĩ̀tɛmu, n Yiɛ̀ nKuyie, m miɛkùnnɛ n
    kṹɔ̃̀ í pĩ́ nyɛtɔbɛ̀.
  msy-2020: O Ikiavɨra Itir God, nan navim osɨmtɨzir ekiam a itaragha ghuaghiri. Ezɨ
    dughiaba manmaghɨn, osɨmtɨzir ekiar kam nan navir averiamɨn ikɨvɨra ikiam?
  dop-dop: Hɑɩ, Tɑcɑɑ, mɑ toŋ tɛmɑ nɑ mɑ kɑ tətɔɣɔtɔɣɔ. Wɑɑ-m, mpi tɔ, mɑ mʋwɑ tɑɑ
    sɑləɣɩ kɛ́.
  azb-azb: Canıma vəlvələ düşüb. Ya Rəbb, bu nə vaxtadək olacaq?
  eng-DBY: 'And my soul trembleth exceedingly: and thou, Jehovah, till how long?'
  hin-2017: मेरा प्राण भी बहुत खेदित है। और तू, हे यहोवा, कब तक? (यूह. 12:27)
  wol-KYG: Aji Sax ji, damaa néew doole, yërëm ma! Éy Aji Sax ji, sama yaram a tas,
    dàmp ma!
  bjr-bjr: Qini marirafa mudukatia firaaqoo ummaaraki maridanoo. Oo Yaawee kisaaqasaafee
    kaqi fifau maridanee sia qini dadaaqidanee.
  eng-YLT: And my soul hath been troubled greatly, And Thou, O Jehovah, till when?
  kne-kne: Palalo abe ay magolo nan nemnem ko. Pig-an pay ay pasaldengem nan ligat
    ko?
  eng-WYC-2017: And my soul is troubled greatly; but thou, Lord, how long?
  eng-WMBB: My soul is also in great anguish. But you, LORD—how long?
  zat-NTPS: Sté̱bele̱'e̱ zua xichaj lázrdawa'. Xran, ¿bátala gácale̱nu' neda'?
  zty-NTPS: Že' zede yichj ḻáẕda'wa', na' Le', X̱ana' Dios, ¿batx̱ gákḻeno' neda'?
  urd-GVH: मेरी जान निहायत ख़ौफ़ज़दा है। ऐ रब, तू कब तक देर करेगा?
  rug-rug: Talotaṉa hola si rau! Kei Zihova! Vegua ke aqa seunae si Goi?
  gaz-gaz: Lubbuun koo akka malee jeeqameera; kun hamma yoomiitti? Yaa Waaqayyo, hamma
    yoomiitti?
  fra-LSG: Aie pitié de moi, Éternel! Car je suis sans force; Guéris-moi, Éternel!
    Car mes os sont tremblants.
  yal-yal: Alatala, kininkinin n ma, n bata xadan! Alatala, n nakɛndɛya, bayo fanga
    mi fa n na.
  iou-iou: Bänepnaken nadäŋ bäräp pähap ahätak upäŋkaŋ Ekäni, gäk bäräŋeŋ nämo täŋkentäŋ
    namitan. Unita jidegän api nadäŋ namen?
  haw-1868: Ua pioloke loa ko'u uhane, Aka o oe, e Iehova, pehea la hoi ka loihi?
  arb-NAV: وَنَفْسِي مُرْتَعِدَةٌ جِدّاً. وَأَنْتَ يَا رَبُّ فَإِلَى مَتَى (تَنْتَظِرُ)؟
  ded-ded: O KEBU, ni ongana kengectoa meficgema ebirima kecdeac ubaebicna bic meickenadeac
    tomai kecduae.
  ewe-ewe: Nye luʋɔ le nuxaxa me. Va se ɖe ɣe ka ɣi, O! Yehowa, va se ɖe ɣe ka ɣi?
  eng-LEE: (6:4) And my soul is greatly terrified; but thou, O Lord, how long yet—?
  asm-FB: মোৰ প্ৰাণো ভয়তে ব্যাকুল হৈছে; হে যিহোৱা, এইদৰে কিমান কাললৈ হৈ থাকিব?
  sus-A: عَلَتَلَ، هِننّ ﭑ نَ، ﭑ بَرَ هَلَكِ. عَلَتَلَ، ﭑ نَيَلَن، ﭑ شْرِيٍ نَ سّرّنقٍ
    نّ يِ كِ.
  fra-SBL: Mon âme est aussi dans une grande angoisse. Mais toi, Yahvé, combien de
    temps ?
  hbo-hbo: חָנֵּ֥נִי יְהוָה֮ כִּ֤י אֻמְלַ֫ל אָ֥נִי רְפָאֵ֥נִי יְהוָ֑ה כִּ֖י נִבְהֲל֣וּ
    עֲצָמֽ͏ָי׃
  pjt-pjt: munuṉa puntu winki kuḻu kuraringu. Palu Mayatja, nyaakun ngayunya rawangku
    nyakula wantinyi alpamilantja wiyangku?
  kik-kik: O nayo ngoro yakwa ĩrĩ na ruo rũnene. Nĩ nginya rĩ, Wee Jehova, nĩ nginya
    rĩ?
  omb-omb: Me neu gaheau, nam romasi liu. ?Nge nigo Huqe goin bului eu tagaha?
  fra-NCL: Aie pitié de moi, Yahweh, car je suis sans force ; guéris-moi, Yahweh,
    car mes os sont tremblants.
  cek-AK: 'Ka hinghaih doeh thazok sut boeh: toe aw Angraeng, nang loe nasetto maw
    na oh han vop?'
  cuk-cuk: Bab-Jehováʼye, ¿sanase be an-bendaknonikoe? Emide, an nue-naibid-dummad
    itonaid.
  uig-CYR: Маңа шапаәт қилғин, и Пәрвәрдигар, чүнки мән зәиплишип кәттим; И Пәрвәрдигар,
    мени сақайтқин, чүнки мениң устиханлирим вәһимигә чүшти.
  pma-pma: Demvoen houlu en tinok. ?Ahi Asuv, kisan heite ten hisien onak nengeis?
  tel-2017: నా ప్రాణం కూడా చాలా గాభరాగా ఉంది. యెహోవా, ఇది ఇంకెంత కాలం కొనసాగుతుంది?
  hat-BSA: epi nanm mwen fè gwo chagren. Men Ou, O SENYÈ,—jiskilè?
  ukr-ONPU: Помилуй мене, Господи, бо я знемігся. Зціли мене, Господи, бо кістки мої
    зомліли.
  kos-kos: Ac ngunik arulana foroti. O LEUM GOD, kom ac tupan putaka?
  hbo-WLC: חָנֵּ֥נִי יְהוָה֮ כִּ֤י אֻמְלַ֫ל אָ֥נִי רְפָאֵ֥נִי יְהוָ֑ה כִּ֖י נִבְהֲל֣וּ
    עֲצָמָֽי׃
  ibo-ibo: Mkpụrụobi m nọ nʼọnọdụ ihe mgbu. Ruo ole mgbe, O Onyenwe anyị, ka ị ga-anọgide
    na-agba m nkịtị?
  ory-ory: ମୋହର ପ୍ରାଣ ମଧ୍ୟ ଅତ୍ୟନ୍ତ ବ୍ୟାକୁଳ ହେଉଅଛି; ପୁଣି, ତୁମ୍ଭେ, ହେ ସଦାପ୍ରଭୋ, ଆଉ କେତେ
    କାଳ?
  chk-chk: Ngüni a pwal fokun riaföü. Ai Samol mi Lapalap, ifa ükükün fansoun om kopwe
    akachopwa ngeniei?
  rop-rop: Mi brabli nogudbinji en mi ardimbat detmatj. YAWEI, haulong yu garra libum
    mi lagijat?
  ukr-1871: І душа моя вельми злякалась. Ти ж, Господи, докіль?
  yon-yon: Kwane, ne kingkin kumundin kuu dabab keroon. O Yariman, komo aron arimbed
    eb awawi kuu ne yaa mananeen?
  deu-1951: (06-4) und meine Seele ist sehr erschrocken; und du, HERR, wie lange?
  eng-JPS: (6-4) My soul also is sore affrighted; and Thou, O LORD, how long?
  srp-1865: I duša se moja vrlo uzdrhtala. A ti, Gospode, dokle æeš?
  lug-lug: Emmeeme yange ejjudde ennaku. Olirindirira kutuusa ddi olyoke onnyambe?
  heb-heb: ונפשי נבהלה מאד ואת יהוה עד מתי׃
  ben-IRV: আমার প্রাণও খুব কষ্ট পাচ্ছে; কিন্তু তুমি, সদাপ্রভুু, আর কতদিন এটি চলবে?
  ntu-ntu: ?Rnrcti-lzbqtrpo bam mz zmwxlr, X aenzli-alopex nzokatr-krm ninge?
  pan-pan: ਮੇਰੀ ਜਾਨ ਵੀ ਅੱਤ ਘਬਰਾਈ ਹੋਈ ਹੈ, ਅਤੇ ਤੂੰ ਯਹੋਵਾਹ, ਕਦੋਂ ਤੱਕ?
  mya-JVB: အကျွန်ုပ် စိတ် ဝိညာဉ်သည် အလွန် တုန်လှုပ် ပါ ၏။ အိုထာဝရဘုရား ၊ ကိုယ်တော်
    သည် အဘယ် မျှကာလ ပတ်လုံးနေတော်မူမည်နည်း။
  kgf-kgf: Nuac kekec uŋananéŋ ʒuracgézac ésécnec geriwa nozac. Yawena nalé dahecac
    séc mambéc kecmaŋac hezac?
  tte-O: Yaluyaluwagu ana kaiwe imwawasi. Na kowa Yeoba tawanesana kani yagu kawanoi
    kubenalan na kuwoisiyau?
  tbg-tbg: Nora maaravano tiqi vaivaro ti muntukavano qoraiqimantama vauro. Mpo Noravauvo,
    are nanti nanti entae varikera ti kahaqinarave?
  hmo-hmo: egu lauma danu ia hisihisi bada noho. Lohiabada e, oiemu durua totona lau
    naria noho, do lau naria ela bona edena negai?
  zar-NT: Röʼö böniga idútë le nacaʼ. ¿Gácaʼxte caz gaca caní, Xan?
  urd-urd: मेरी जान भी बहुत ही बेक़रार है; और तू ऐ ख़ुदावन्द, कब तक?
  rus-SYN: Помилуй меня, Господи, ибо я немощен; исцели меня, Господи, ибо кости мои
    потрясены;
  bqc-SIM: Wɛ̃nadↄ̃mɛɛ Dii, ma gↄ̃ déedeennↄɛ, ma gbã́gbã Dii, asa ma wá lɛ́ wíɛ.
  tcz-CHONGTHU: Kalhagao alengvai lheh jeng tai, O Yahweh Pakai itihchan pi hitia
    hi kaum ding hitam?
  mar-mar: माझा जीव फार घाबरला आहे. परंतू हे परमेश्वरा, असे किती काळ चालणार आहे?
  isl-isl: Miskunnaðu mér því að ég örmagnast. Lækna mig, því að líkami minn er sjúkur.
  hlt-THB: Ka hqingnaak ak tha hoet hawh hy. Aw Bawipa iqyt dy hly nu ve?
  qub-qub: ¡Manchariywanmi sicsicyaycä! Tayta Dios, ¿imaycamaraj cayno cashaj?
  bqp-bqp: Ma pↄ yàka manamana, Dikiri, ĩni kpámai bↄrɛmɛɛ?
  hat-hat: (06:4) Lespri m' boulvèse anpil, Seyè. Pou konbe tan bagay sa a la ankò?
  eng-BSB: My soul is deeply distressed. How long, O LORD, how long?
  eng-WEBPB: My soul is also in great anguish. But you, LORD—how long?
  kbq-kbq: Ra Anumzamoka, nagu' namemo'a tusi kna navenesianki, inankna zupa naza
    hugahane?
  pon-pon: Main, kom kotin jaupei don ia, dorela nen i. Kom kotin jauaja ia ni omui
    kalanan.
  nhe-BL: Nihuihuipica ica majmajtli huan ax nijmati tlachque nijchihuas. Huan ta
    TOTECO, ¿hasta quema tihualas para tinechtlalanas?
  wnc-wnc: Natane musipmaatangu meya buyambam siknga. Siwan ngana Buyambam tapa, ga
    dasing? Tapduu datdasing nandutewi musipmaatang meya buyak yuwit?
  bus-bus: Ma pↄↄ yàka búgubugu, Dii, bↄrɛn nɛ́ dↄmalɛɛ?
  gub-BL: Herekwe uzemumikahy a'e. O Tupàn, ma'e 'ar mehe erezur putar hemukatu pà
    nehe.
  eng-DRA: 'Have mercy on me, O Lord, for I am weak: heal me, O Lord, for my bones
    are troubled.'
