verse: PSA.078.055
translations:
  mal-C: അവരുടെമുമ്പിലുണ്ടായിരുന്ന ജനതകളെ അവിടന്ന് തുരത്തിയോടിച്ചു അവരുടെ ദേശത്തെ
    ഒരവകാശമായി അവർക്ക് അളന്നുകൊടുത്തു; ഇസ്രായേൽ ഗോത്രങ്ങൾക്ക് അവരുടെ ഭവനങ്ങളിൽ വാസമുറപ്പിച്ചുകൊടുത്തു.
  deu-TKW: Er vertrieb vor ihnen Völker, verloste ihr Land zum erblichen Besitz und
    ließ in ihren Zelten die Stämme Israels wohnen.
  lin-lin: abenganaki bikolo liboso na bango, apesaki bango etando lokola libula mpe
    avandisaki mabota ya Isalaele kati na bandako na bango ya kapo.
  mmx-mmx: Neni ga saksu mi limixin mego at levenaleng limixin teren diga pubeles.
    La ga vesinga laxangka atnedi xantubu at levenabung mixin me Israel, la gam taba
    limixin teren mi laramenemen atnedi limixin mego.
  eng-LSV: And casts out nations from before them, || And causes them to fall in the
    line of inheritance, || And causes the tribes of Israel to dwell in their tents,
  eng-GNV: He cast out the heathe also before them, and caused them to fall to the
    lot of his inheritance, and made the tribes of Israel to dwell in their tabernacles.
  eng-WEBSTER: He cast out the heathen also before them, and divided them an inheritance
    by line, and made the tribes of Israel to dwell in their tents.
  nhw-BL: Iniixpa quintojtocac nopa masehualme catli itztoyaj ipan nopa tlali. Teipa
    quitamachijqui huan quinmajmacac nopa huejhueyi familias tlen israelitame para
    iniaxca. Huan nopona quincajqui ma itztoca.
  swh-ONEN: Aliyafukuza mataifa mbele yao, na kuwagawia nchi zao kama urithi, aliwakalisha
    makabila ya Israeli katika makao yao.
  bba-bba: U bwese tukunu ɡirɑ win tɔmbu Isirelibɑn sɔ̃. Mɑ u tem mɛ bɔnu kuɑ u derɑ
    bɑ sinɑ mi, kuu bekuruɡinu sɔɔ.
  eng-KJVCPB: He cast out the heathen also before them, And divided them an inheritance
    by line, And made the tribes of Israel to dwell in their tents.
  luo-luo: Ne oriembo ogendini e nyimgi kendo nomiyogi lopgi kaka girkeni margi, mi
    nomiyo dhout Israel odak e miechgi giwegi.
  aii-aii: ܘܛܪܝܼܕ ܠܹܗ ܡ̣ܢ ܩܲܕܡܵܝܗ‌ܝ ܐܸܡܘܵܬܹ̈‌ܐ، ܘܦܘܼܠܸܥ ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܝܵܪܬܘܼܬܵ‌ܐ ܒܟܝܘܼܠܵܐ،
    ܘܡܘܼܫܪܹܐ ܠܹܗ ܒܡܲܫܟܢܵܝ̈ܗ‌ܝ ܫܲܒ݂ܛܹ̈ܐ ܕܐܝܼܣܪܵܐܹܝܠܔ.
  meu-meu: Bese idau-idau na idia vairadia amo e luludia oho, edia tano e haridia;
    Israel iduhudia na idia edia kalaga ai e hanohodia.
  npi-ULB: तिनीहरूको सामुबाट उहाँले जातिहरूलाई धपाउनुभयो र तिनीहरूलाई आफ्‍नो उत्तराधिकार
    दिनुभयो । इस्राएलका कुलहरू उहाँले तिनीहरूका आफ्‍ना पालहरूमा बसाल्नुभयो ।
  yor-yor: Ó lé kèfèrí jáde níwájú wọn ó sì fi títa okùn pín ilẹ̀ náà fún wọn gẹ́gẹ́
    bí ilẹ̀ ìní; ó mú àwọn ẹ̀yà Israẹli jókòó ní ilẹ̀ wọn.
  pes-OPCB: ساکنان این سرزمین را از پیش روی ایشان بیرون راند؛ سرزمین موعود را بین
    قبایل اسرائیل تقسیم نمود و به آنها اجازه داد که در خانه‌های آنجا سکونت گزینند.
  tgl-ULB: Tinaboy niya ang mga bansa sa kanilang mga harapan at itinalaga sila sa
    kanilang pamana; pinatira niya ang mga tribu ng Israel sa kanilang mga tolda.
  nop-nop: Adi metamŋiye bugiŋ kaŋ metam noli uŋoŋ hatigiŋ u yehikelekukuk. Unduŋ
    tiŋa kwet u Isilaehi mebopdok daneyemtauguk. Unduŋ tiŋa yohik hogohogok u metamŋiyedok
    yembune yohikwehineŋ kulemaŋgoŋ itougiŋ.
  hui-hui: Ibunaga wali agaliru haru ibalu howa wali agali tara tara dindi ogoriani
    hene bu hearu bo talia togolene. Dindi ogoni Isaraele hameigini bibahendehondo
    tu wa tahalu ibugua dindi andabi ti helo mo migi bini.
  mya-mya: မိ​မိ​၏​လူ​စု​တော်​ရှေ့​သို့​ချီ​တက်​လာ​ကြ​သော​အ​ခါ ချဉ်း​နင်း​ဝင်​ရောက်​မည့်​ပြည်​၌​နေ​ထိုင်​ကြ​သူ​တို့​ကို
    နှင်​ထုတ်​တော်​မူ​၏။ ဣသ​ရေ​လ​အ​နွယ်​တို့​အား​ထို​ပြည်​ကို​ခွဲ​ဝေ သတ်​မှတ် ပေး​တော်​မူ​ပြီး​လျှင်
    ထို​အ​ရပ်​အ​သီး​သီး​တွင်​အ​တည်​တ​ကျ နေ​ထိုင်​စေ​တော်​မူ​၏။
  bod-N: དེ་དག་མདུན་ནས་ཕྱི་ཕྱོགས་མི་རྣམས༌བསྐྲད། །ཐག་པས་འཇལ་ནས་ས་སྐལ་དེ་ཚོར༌བགོས། །ཡེས་ར་ཨེལ་གྱི་ཚོ་པ་ཁག་གི༌མི།
    །རང་རང་གུར་ནང་གནས་སུ་བཅུག་མོད༌ཀྱང༌།།
  wsk-wsk: Nu kariimet iwareng giriman ale ali umu te bagaman mu nunga kaoram, ale
    ali mu pakakumu Israel kariimet nungaram; ale digo digo te kuwim nungaram se te
    dagiman.
  sna-sna: Akadzinga ndudzi mberi kwavo, akagovera nyika yavo kwavari senhaka; akagarisa
    rudzi rwaIsraeri mudzimba dzavo.
  spa-BLM: También expulsó a las naciones que estaban delante de ellos, les asignó
    una herencia por línea, e hizo que las tribus de Israel habitasen en sus tiendas.
  cac-cac: Ix yic'anel juntzan̈ nación d'a yichan̈ eb'. Ix spojancanec' lum luum chi'.
    Macquiltac ix yutej d'a junjun yin̈tilal. Ix cajnaj eb' d'a schon̈ab' eb' ajc'ool
    chi'.
  swh-ULB: Aliwafukuza mataifa mbele yao na akawapa urithi wao. Aliwakalisha makabila
    ya Israeli katika mahema yao.
  deu-ELBBK: Und er vertrieb Nationen vor ihnen, und verloste sie als Schnur des Erbteils,
    und ließ in ihren Zelten wohnen die Stämme Israels.
  mbb-OT: Midsegseg din sikandan pehendiyà te meziyù te menge etew zin, ne mibahinbahin
    din haazà is tanà. Mibehinan is kada tribu te Israel su para maangken dan haazà,
    ne zutun din sikandan ipeubpà.
  mal-2015: അവരുടെ മുമ്പിൽനിന്നു അവൻ ജാതികളെ നീക്കിക്കളഞ്ഞു; ചരടുകൊണ്ടു അളന്നു അവർക്കു
    അവകാശം പകുത്തുകൊടുത്തു; യിസ്രായേലിന്റെ ഗോത്രങ്ങളെ അവരവരുടെ കൂടാരങ്ങളിൽ പാർപ്പിച്ചു.
  gup-gup: God wanjh benburriweng bininj rowk nawu birriyingkihdi kore kubolkbubuyika
    dja benbolkwong nuye bininj ba bu munguyh kabirrihni kumekbe. Benbebbehbolkwong
    nawu namudbubuyika bedberre bininj nawu Israel benkebmawahmeng.
  rmc-rmc: Le naroden tradňa avri anglal lende, e ďeďično phuv lenge merinďa avri
    a rozďelinďa; le Izraeloskre kmeňenge diňa te bešel andre lengre khera.
  nlg-nlg: Agaia te tiva kehara na vure tana bona tara ghadaru. Me tuvalighi didira
    pari, ge talura na kema ni Israel tana komudira.
  pes-OPV: و امت‌ها را از حضورایشان راند و میراث را برای ایشان به ریسمان تقسیم کرد
    و اسباط اسرائیل را در خیمه های ایشان ساکن گردانید.
  ron-1924: Кум а изгонит нямуриле динаинтя лор, ле-а ымпэрцит цара ын пэрць де моштенире
    ши а пус семинцииле луй Исраел сэ локуяскэ ын кортуриле лор.
  ben-OBCV: তিনি তাদের সামনে সমস্ত জাতিকে তাড়িয়ে দিলেন আর তাদের জমি ইস্রায়েলীদের
    মধ্যে অধিকারস্বরূপ ভাগ করে দিলেন; ইস্রায়েলের গোষ্ঠীদের তাদের গৃহে বসবাস করতে
    দিলেন।
  som-som: Oo weliba hortoodana wuxuu ka eryay quruumaha, Oo dhaxal ahaan buu ugu
    qaybiyey. Oo qabiilooyinkii reer binu Israa'iilna wuxuu dejiyey teendhooyinkoodii.
  eng-ASVBT: He drove out the nations also before them, And allotted them for an inheritance
    by line, And made the tribes of Israel to dwell in their tents.
  mna-mna: Mi ni iziiri toono tana ka tomtom bizin ma tiko papirik, mi wal kini tila
    tikam toono kizin. To ipeete toono tana ma ikot urum urum kizin Israel ma iwe
    len be timbot pa.
  ita-1885: Ed aveva scacciate le nazioni d'innanzi a loro, E le aveva fatte loro
    scadere in sorte di eredità, Ed aveva stanziate le tribù d'Israele nelle loro
    stanze.)
  eng-ULB: He drove out the nations from before them and assigned them their inheritance.
    He settled the tribes of Israel in their tents.
  spa-VBL: A las naciones infieles las expulsaba a su paso. Dividió la tierra para
    que la hicieran suya. Estableció las tribus de Israel en sus carpas.
  fra-_FOB: Il chassa devant eux des nations; il les leur fit échoir en portions d'héritage,
    et logea les tribus d'Israël dans leurs tentes.
  mal-mal: അവരുടെ മുമ്പിൽനിന്നു ദൈവം ജനതകളെ നീക്കിക്കളഞ്ഞു; ചരടുകൊണ്ട് അളന്ന് അവർക്ക്
    അവകാശം പകുത്തുകൊടുത്തു; യിസ്രായേലിന്റെ ഗോത്രങ്ങളെ അവരവരുടെ കൂടാരങ്ങളിൽ താമസിപ്പിച്ചു.
  urd-GVR: Un ke āge āge wuh dīgar qaumeṅ nikāltā gayā. Un kī zamīn us ne taqsīm karke
    Isrāīliyoṅ ko mīrās meṅ dī, aur un ke ḳhaimoṅ meṅ us ne Isrāīlī qabīle basāe.
  suz-BL: रागी रागी ङा मुर आन कली मेको आन ङोंइती रे खेरतु। मिनु इस्राएली आन कली मेको
    रागी योक्‍शा, गेम्‍तीमी। मिनु इस्राएल आ थर थर ङा मुर आन कली आन ताम्‍बुमी बाक्‍चा
    गेम्‍तीमी।
  eng-NOY: He cast out the nations before them, And divided their land by a measuring-line,
    as an inheritance, And caused the tribes of Israel to dwell in their tents.
  ita-1927: Scacciò le nazioni dinanzi a loro, ne assegnò loro a sorte il paese quale
    eredità, e nelle tende d’esse fece abitare le tribù d’Israele.
  ckb-ckb: نەتەوەکانی لەبەردەم دەرکردن، میراتی بە گوریس بۆ دابەش کردن، هۆزەکانی ئیسرائیلی
    لە خێوەتەکانیان نیشتەجێ کرد.
  eng-BBE: Driving out nations before them, marking out the line of their heritage,
    and giving the people of Israel their tents for a resting-place.
  xsi-xsi: Maro Kindeni ne tamâta kinzi soka silâ, aŋga Maro Kindeni nde imuŋga panzi
    iŋaranzi tinikoa ŋgu piti lâ tâno ŋinde. Ŋineŋga ikisi tâno ne keri panzi Isrel
    ŋgu rârâni, aku ionzi simo sondo lâ nenzi pâla ilo.
  kan-OKCV: ದೇವರು ಜನಾಂಗಗಳನ್ನು ಅವರ ಮುಂದೆ ಹೊರಗೆ ಹಾಕಿ, ಅವರ ಬಾಧ್ಯತೆಯನ್ನು ಹಂಚಿ, ಅವರ ಗುಡಾರಗಳಲ್ಲಿ
    ಇಸ್ರಾಯೇಲರನ್ನು ವಾಸಿಸುವಂತೆ ಮಾಡಿದರು.
  tam-2017: அவர்கள் முகத்திற்கு முன்பாக தேசங்களைத் துரத்திவிட்டு, தேசத்தை நூல்போட்டுப்
    பங்கிட்டு, அவர்களுடைய கூடாரங்களில் இஸ்ரவேலின் கோத்திரங்களைக் குடியேற்றினார்.
  spa-RV-1909: Y echó las gentes de delante de ellos, y repartióles una herencia con
    cuerdas; é hizo habitar en sus moradas á las tribus de Israel.
  ron-BTF: De asemenea a alungat pe păgâni dinaintea lor și le-a împărțit cu frânghia
    o moștenire și a făcut ca triburile lui Israel să locuiască în corturile lor.
  eng-WEBP: He also drove out the nations before them, allotted them for an inheritance
    by line, and made the tribes of Israel to dwell in their tents.
  eng-FBV: He drove out the heathen nations before them. He divided up the land for
    them to own. He settled the tribes of Israel in their tents.
  nld-1939: Hij dreef de volkeren voor hen uit, Gaf ze bij lot als erfdeel weg; En
    in hun tenten liet Hij wonen. Israëls stammen.
  nch-BL: Iniixpa quinquixti nopa masehualme cati itztoyaj ipan nopa tali. Teipa quitamachijqui
    huan quinmajmacac nopa huejhueyi familias ten israelitame para iniaxca. Huan nopona
    quincajqui ma itztoca.
  vie-1934: Ngài cũng đuổi các dân khỏi trước mặt chúng nó, Bắt thăm và chia xứ làm
    sản nghiệp cho họ, Khiến các chi phái Y-sơ-ra-ên ở trong trại của các dân ấy.
  cha-cha: Jayute juyong y nasion locue gui menañija, yan jafacae guiya sija y erensiañija
    ya jaraya, ya janafañaga y tribon Israel gui jalom y tiendañija.
  hin-CV: तब उन्होंने जनताओं को वहां से काटकर अलग कर दिया और उनकी भूमि अपनी प्रजा
    में भाग स्वरूप बाट दिया; इस्राएल के समस्त गोत्रों को उनके आवास प्रदान करके उन्हें
    वहां बसा दिया.
  eng-OURB: He also divorced and drove out the nations before them, allotted them
    for an inheritance by line, and made the tribes of Israel [God prevails] to dwell
    in their tents.
  spa-BES: Expulsando naciones delante de ellos, marcando la línea de su herencia,
    y dando a las personas de Israel sus tiendas para un lugar de descanso.
  tdx-tdx: Rinoa’e aolo’ iareo ka o kilakila’ndatio; le zinara’e an-taly ty lova’
    iareo, vaho nampitobea’e amo akiba’ iareoo o fifokoa’ Israeleo.
  tha-KJV: พระองค์​ทรงขับประชาชาติต่างๆออกไปข้างหน้าเขา พระองค์​ทรงวัดแบ่งแดนประชาชาตินั้นให้เป็นมรดก
    และทรงตั้งบรรดาตระกูลอิสราเอลไว้ในเต็นท์ของเขา
  por-BR-2018: E expulsou as nações de diante deles, e fez com que eles repartissem
    as linhas de sua herança, e fez as tribos de Israel habitarem em suas tendas.
  deu-ELO: Und er vertrieb Nationen vor ihnen, und verloste sie als Schnur des Erbteils
    und ließ in ihren Zelten wohnen die Stämme Israels.
  eng-WYC-2018: And he casted out heathen men from the face of them; and by lot he
    parted to them the land in a cord of dealing. And he made the lineages of Israel
    to dwell in the tabernacles of them. (And he threw out the heathen before them;
    and by lot he parted the land to them with a measuring cord. And he let the tribes
    of Israel to live in the tents, or the homes, of the heathen.)
  epo-epo: Li forpelis antaŭ ili popolojn, Lote disdonis ilian heredon, Kaj loĝigis
    en iliaj tendoj la tribojn de Izrael.
  gfk-gfk: Ga pasak hasur se baak ira huntunaan mekaia ma ga palau ira uno matanaiabar
    ma ira subaan na pise wara audiet tus. Ga hakisi timaan tar ira huntunaan me Israel
    ta ira ngasia diet at.
  uig-PIN: U ǝllǝrni ularning aldidin ⱪoƣliwetip, Zemin üstigǝ tana tartⱪuzup ɵlqǝp,
    ularƣa tǝⱪsim ⱪildi; Israil ⱪǝbililirini ularning qedirliriƣa olturaⱪlaxturdi.
  beo-beo: Isala:ili dunu da gusuba:i mogodigili ahoanoba, Gode da ilia ha lai dunu
    gadili sefasilalu. E da soge amo momogili, ilima sagolesi. Amola ilia ha lai dunu
    ilia diasu amo lale, Ea fi dunu ilima sagolesi.
  tpi-OTNT: Em i rausim ol arapela lain taim ol manmeri bilong en i kam. Na em i tilim
    dispela graun long ol lain bilong Israel. Na em i larim ol i sindaun gut long
    ol haus sel bilong ol.
  hau-SA: Ya kori al’ummai a gabansu ya rarraba ƙasashensu gare su a matsayin gādo;
    ya zaunar da kabilan Isra’ila a gidajensu.
  udu-udu: A’di ki ura ris kal gi ’kwani ka pije/ ibwambori uni mo. A’di ki dhu mo
    ki she/ gom uni jin mina uni mii bu’th mo, dhali thoson mo kun minu ’ko goma waḵ
    ma Israyiil e gu’ba’kum buni mo.
  uig-LAT: U ellerni ularning aldidin qoghliwétip, Zémin üstige tana tartquzup ölchep,
    ulargha teqsim qildi; Israil qebililirini ularning chédirlirigha olturaqlashturdi.
  nde-nde: Wazixotsha izizwe phambi kwabo wabahlukanisela ilizwe lazo laba yilifa;
    wahlalisa izizwana zako-Israyeli emizini yazo.
  ton-ton: Naʻe kapusi foki ʻe ia ʻae hiteni mei honau ʻao, ʻo ne vaheʻi kiate kinautolu
    ʻae tofiʻa ʻaki ʻae afo, pea ne pule ke nofo ʻae ngaahi faʻahinga ʻo ʻIsileli
    ʻi honau ngaahi fale fehikitaki.
  ces-1613: Vyhnav před tváří jejich národy, způsobil to, aby jim na provazec dědictví
    jejich přišli, a aby přebývala v staních jejich pokolení Izraelská.
  eng-WMB: He also drove out the nations before them, allotted them for an inheritance
    by line, and made the tribes of Israel to dwell in their tents.
  tam-TCV: அவர் அவர்களுக்கு முன்பாகப் பிற நாட்டு மக்களைத் துரத்தி, அவர்களுடைய நிலங்களைப்
    பங்கிட்டு சொத்துரிமையாகப் பிரித்துக் கொடுத்தார்; அவர் இஸ்ரயேலின் கோத்திரங்களை
    அவர்களுடைய வீடுகளில் குடியமர்த்தினார்.
  ceb-ULB: Gipapahawa niya ang mga nasod nga nauna kanila ug gipanghatag kanila ang
    ilang panulundon. Gipapuyo niya ang mga banay sa Israel sa ilang mga tolda.
  pol-UBG: Wypędził przed nimi narody, sznurem wyznaczył im dziedzictwo, żeby pokolenia
    Izraela mieszkały w swoich namiotach.
  urd-GVU: اُن کے آگے آگے وہ دیگر قومیں نکالتا گیا۔ اُن کی زمین اُس نے تقسیم کر کے
    اسرائیلیوں کو میراث میں دی، اور اُن کے خیموں میں اُس نے اسرائیلی قبیلے بسائے۔
  eng-OEBCW: He drove out the nations before them, and allotted their land for possession,
    and their tents for Israel to live in.
  deu-1912: und vertrieb vor ihnen her die Völker und ließ ihnen das Erbe austeilen
    und ließ in jener Hütten die Stämme Israels wohnen.
  kan-2017: ಜನಾಂಗಗಳನ್ನು ಅವರ ಮುಂದಿನಿಂದ ಓಡಿಸಿಬಿಟ್ಟು, ಅವರ ದೇಶವನ್ನು ಇಸ್ರಾಯೇಲ್ ಗೋತ್ರಗಳಿಗೆ
    ಸ್ವತ್ತಾಗಿರುವಂತೆ ಹಂಚಿಕೊಟ್ಟು, ಆ ಜನಾಂಗಗಳ ಬಿಡಾರಗಳಲ್ಲಿ ಅವರನ್ನು ನೆಲೆಗೊಳಿಸಿದನು.
  yap-yap: I tuluf e girdi’ riy nnap’an ni be yib e tirok e girdi’ i yib; me f’oth
    e binaw rorad u pa’ e ganong nu Israel me pi’ taferad ko tirok e girdi.
  hlt-MCSB: Namtom rhoek te amih hmai lamkah a haek pah tih rho la rhilong te a suem
    pah. Te dongah Israel koca loh amih kah dap ah kho a sakuh.
  mdy-ETH: ሜሌ ዴሮ ዔያቶ ቤርታፓ ዳውሴኔ፤ ዬያ ዓሶኮ ዓጮ ዔያቶ ዴኔ ማሂ ዒዚ ጊሽኬኔ፤ ዒስራዔኤሌ ዓሶ ፃጶ ዔያቶ ሞርኮ
    ማኣራ ናንጊሼኔ።
  twi-ASANTE: Ɔpamoo amanaman a wɔwɔ wɔn anim no na ɔkyekyɛɛ wɔn nsase no mu maa wɔn
    sɛ wɔn agyapadeɛ; ɔbɔɔ Israel mmusuakuo no atenaseɛ wɔ wɔn afie mu.
  eng-WEBU: He also drove out the nations before them, allotted them for an inheritance
    by line, and made the tribes of Israel to dwell in their tents.
  spa-PDDPT: Echó a las naciones de delante de ellos. Con medida les repartió las
    tierras de ellos en heredad, E hizo que las tribus de Israel vivieran en sus tiendas.
  gun-gun: Ha'e kuery renonde gui omoxẽmba ha'e va'e yvy pygua kuery, ha'e gui ijyvy
    va'ekue ma Israel kuery peguarã ju omboja'o ukapa, hoogue py omoingo Israel kuery.
  agu-BL: Nin ẍchiwutz cunin yi e' tetz tanum, ja che'l lajul yi e' mal naka'tz. Ma
    yi chi'ama'l tu chica'l, nintzun cu' jatxol ẍchiwutz yi coblaj k'u'j xonl Israela'tz.
  ilo-ULB: Pinapanawna dagiti nasion manipud iti sangoananda ken intedna kadakuada
    dagiti tawidda; pinagnaedna dagiti tribu ti Israel kadagiti toldada.
  kpg-kpg: Mee gu hagabagi gi daha digau o nia guongo aalaa i di madagoaa o ana daangada
    ala nogo hula. Mee guu duwwe nia gowaa digau o tenua deelaa la i nia madawaawa
    Israel, gaa wanga nia guongo digaula gi ana daangada.
  uig-ARA: ئۇ ئەللەرنى ئۇلارنىڭ ئالدىدىن قوغلىۋېتىپ، زېمىن ئۈستىگە تانا تارتقۇزۇپ
    ئۆلچەپ، ئۇلارغا تەقسىم قىلدى؛ ئىسرائىل قەبىلىلىرىنى ئۇلارنىڭ چېدىرلىرىغا ئولتۇراقلاشتۇردى.
  sus-sus: A naxa bɔnsɔɛe keri e ya ra, a fa na bɔxie itaxun Isirayila bɔnsɔɛe ma
    kɛ ra, a mɛnni findi e sabatide ra.
  pon-2006: E ketin kausasang tohn sahpwo nindokon sapwellime ko ar mwekimwekid kohla;
    e ketin nehkpeseng sapwarailo ong kadaudok en Israel ko oh imwarail kan e ketikihong
    sapwellime aramas akan.
  jae-jae: Eŋ gesoc lau samuc sêmuŋ-sêmuŋ ma kêkêŋ Israelnêŋ gôlôacmôkê sêŋgôŋ lau
    tau nêŋ gamêŋ.
  ksd-ksd: Ma i ga korot vue ra umana Tematana ta ra luaina mata i diat, Ma i ga tibe
    tar ra gunan ta diat, upi diat a kale pa ia. Ma i ga vaki ra umana vuna tarai
    Israel ta kadia umana pal na mal.
  tur-YTC: Önlerinden ulusları da kovdu, Onlara miras olarak sırayla pay verdi, İsrael
    oymaklarını çadırlarında oturttu.
  bel-N: і Ён выгнаў перад абліччам іхнім народы, і кінуў шнур, [каб падзяліць] спадчыну
    іхнюю, і пасяліў у намётах іхніх калены Ізраіля.
  kpr-kpr: Nune setiri, evetu genembo aminda giti dighi iriara ava, nunda evetu genemboimi
    ondero buvutero, ne era teteruseri. Nenda enda budo, Israel embo dae ghasedo,
    nenda ofo kambo barago nunda natofodae futusira.
  ind-AYT: Dia mengusir bangsa-bangsa dari hadapan mereka, dan membagi-bagikan milik
    pusaka kepada mereka dengan tali pengukur, dan suku-suku Israel tinggal di tenda-tenda
    mereka.
  yom-yom: Wukuka makanda ku ntualꞌawu ; ayi wuba kabudila mintoto miawu banga kiuka
    wuvuandisa makanda ma Iseli mu zinzo ziawu.
  yut-yut: Mɨŋat amɨni apgwit bɨsapmon amɨn ŋwakŋwarɨ yolban kɨwit. Kɨŋakwa mɨktɨm
    uŋun Israel amɨn kabɨ do kokwinɨk yomgut. Aŋek yopban yutnikon yɨkgwit.
  nya-nya: Iye anathamangitsa mitundu ya anthu patsogolo pawo ndipo anapereka mayiko
    awo kwa Aisraeli kuti akhale awo; Iye anakhazikitsa mafuko a Israeli mʼnyumba
    zawo.
  kyg-kyg: Agaemo alu nofi vaya alu nofi vayaꞌmo ago alino hapa faitaleno mopaꞌapimo
    hapafaleno hakino apamiteno seli noꞌapifiꞌmo alino apateꞌniye.
  hrv-hrv: Pred njima istjera pogane, konopom im podijeli baštinu, pod šatorjem njihovim
    naseli plemena izraelska.
  mps-mps: Agai te gasa hani dabe te aga hani dabe asobo si, te augwali sela sąwani.
    Tama agai te tǫ te Israel hani dabeba doba yali. Tama agai augwali te augwa ugwa
    be dabede bugagia bidimainu yai dao.
  tpi-tpi: Em i rausim ol arapela lain taim ol manmeri bilong en i kam. Na em i tilim
    dispela graun long ol lain bilong Israel. Na em i larim ol i sindaun gut long
    ol haus sel bilong ol.
  dan-1931: drev Folkeslag bort foran dem, udskiftede ved Lod deres Land og lod Israels
    Stammer bo i deres Telte.
  vie-OVCB: Chúa đuổi các sắc dân trong xứ; bắt thăm chia đất cho đoàn dân. Cho các
    đại tộc Ít-ra-ên vào trong trại của mình.
  guj-2017: તેમણે તેઓની આગળથી વિદેશીઓને કાઢી મૂક્યા અને જમીન માપીને ઇઝરાયલનાં કુળોને
    વારસાના ભાગ પાડી આપ્યા અને તેમને તેઓના તંબુઓમાં વસાવ્યા.
  pon-2006A: E ketin kausasang tohn sahpwo nindokon sapwellime ko ar mwekimwekid kohla;
    e ketin nehkpeseng sapwarailo ong kadaudok en Israel ko oh imwarail kan e ketikihong
    sapwellime aramas akan.
  por-BRBSL: Ele também expulsou as nações antes delas, os destinou para uma herança
    por linha, e fez as tribos de Israel morarem em suas tendas.
  eng-OEBUS: He drove out the nations before them, and allotted their land for possession,
    and their tents for Israel to live in.
  swe-swe: Han fördrev hednafolken framför dem och tilldelade dem (hednafolkens landområden)
    som arvedel och lät Israels stammar bo i sina tält.
  cth-cth: Ahnimae hmalah, alouke miphunnaw hah a pâlei pouh. A pang awh hane râw
    hah a bangnue pouh teh, alouklouk lah hmuen a poe.
  twi-twi: Ɔpam amanaman a wɔwɔ wɔn anim no na ɔkyekyɛɛ wɔn nsase no mu maa wɔn sɛ
    wɔn agyapade; ɔbɔɔ Israel mmusuakuw no atenase wɔ wɔn afi mu.
  hlt-hlt: Namtom rhoek te amih hmai lamkah a haek pah tih rho la rhilong te a suem
    pah. Te dongah Israel koca loh amih kah dap ah kho a sakuh.
  tbz-SIM: Kɛ̀ kùu bɛti yɛbotɛ̀ yɛ̀ɛ̀ do dɛ̀ bo, kɛ́berí kɛtenkɛ̀ kɛ́ bɛ̀ totí, kɛ̀
    Isidɑyɛɛribɛ tiekɛ bɛ cɛ̃́ĩ kɛ́mbo.
  msy-2020: Israelia izezɨ, a ikɨzir igharazibar gumazamiziba batuegha, nguazir kaba
    abɨgha da isa Israelian anababagh anɨngi. Ezɨ me pura, men dɨpeniba inigha deragha
    dagh apiaghav iti.
  dop-dop: Nɑ n tɔɣɔnɩ Kɑnɑɑŋ piitimnɑɑ nɑ n tɑlɑ yəlɑɑ kɛ pɑ tɛtʋ nɑ ń sɩɩ Ɩsɛɣɛlɩ
    kpekɑ yəlɑɑ kɛ pɑ tɛɛsɩ tɑɑ.
  azb-azb: Onların qarşısından başqa millətləri qovdu, Torpaqlarını da İsrail qəbilələrinə
    mülk olaraq payladı, Yaşamaq üçün yurd-yuvalarını onlara verdi.
  eng-DBY: And he drove out the nations before them, and allotted them for an inheritance
    by line, and made the tribes of Israel to dwell in their tents.
  hin-2017: उसने उनके सामने से अन्यजातियों को भगा दिया; और उनकी भूमि को डोरी से माप-मापकर
    बाँट दिया; और इस्राएल के गोत्रों को उनके डेरों में बसाया।
  wol-KYG: Da leena dàqal ay xeet, dogal leen céru suuf, sancal giiri Israyil ca seeni
    xayma.
  bjr-bjr: Mi maqa maaqanakinaa aanaamuru damunamma aquseeqa maqa maaqa oosuseeqa
    Isaraee maqannaa faiqí oosana faiqí oosana rainannimufaqa maqa maaqa marasee nariqa
    maqasaa ooqu mariqau.
  eng-YLT: And casteth out nations from before them, And causeth them to fall in the
    line of inheritance, And causeth the tribes of Israel to dwell in their tents,
  kne-kne: Inabo nan omili sin dinmatngan di ipogaw na, biningabingay na din daga
    da sin Israelita, indawat na abe din beey da.
  eng-WYC-2017: And he casted out heathen men from the face of them; and by lot he
    parted to them the land in a cord of dealing. And he made the lineages of Israel
    to dwell in the tabernacles of them.
  eng-WMBB: He also drove out the nations before them, allotted them for an inheritance
    by line, and made the tribes of Israel to dwell in their tents.
  zat-NTPS: Bebéaje̱' benne' zaj zre̱'e̱ lu xe̱zr la xu na' lau benne' chie̱' ca',
    na' gulé̱'e̱ xe̱zr la xu chee̱' cha chee̱ benne' Israel ca', ne bzre̱'e̱ le̱'
    lizre benne' ca' bebéaje̱'.
  zty-NTPS: Blage' ḻégake' ḻo yežlyón' ḻawgak benách chie' ka'. Bdise' yežlyó chégaken'
    ládjwgak benne' Israel ka'. Bnnite'e ḻégake' ližgak benne' ka' bebeje' ga na',
  urd-GVH: उनके आगे आगे वह दीगर क़ौमें निकालता गया। उनकी ज़मीन उसने तक़सीम करके इसराईलियों
    को मीरास में दी, और उनके ख़ैमों में उसने इसराईली क़बीले बसाए।
  rug-rug: Hadu pani Sa sari na butubutu huporodi pa kenudi rina tie varipera Izireli,
    meke paqaha va hia poni Sa koari na butubutu tie sa popoa, meke sari na dia vetuvetu
    si poni ni Sa koari na Nana tie.
  gaz-gaz: Inni ormoota isaan duraa ariʼe; lafa jaraas dhaala godhee isaanii qoode;
    gosa Israaʼelis dunkaana isaanii keessa qubachiise.
  fra-LSG: Il chassa devant eux les nations, Leur distribua le pays en héritage, Et
    fit habiter dans leurs tentes les tribus d’Israël.
  yal-yal: A siya gbɛtɛne kedi nɛn a yamaan yɛɛ ra, a yi e bɔxɔne yitaxun e ra. A
    yi Isirayila bɔnsɔnne rasabati e konne yi.
  iou-iou: Kome u mähemiye yäwat kireŋpäŋ iniken ämawebeniyeta yäpmäŋ daniŋpäŋ yämiŋtäŋ
    kuŋkuk. Ude täŋpänkaŋ Isrel äbori äbori eŋi täŋpäŋ ittäŋ kuŋkuŋ.
  haw-1868: Kipaku aku la oia i ko na aina e, mai ko lakou alo aku, Mahele ae la oia
    ma ke kaula-ana i ka ilina no lakou, A hoonoho iho la i na ohana o ka Iseraela
    iloko o ko lakou mau halelewa.
  arb-NAV: ثُمَّ طَرَدَ الأُمَمَ مِنْ أَمَامِهِمْ وَقَسَمَ أَرْضَهُمْ بِالْحَبْلِ
    لِيَجْعَلَهَا مِيرَاثاً لِشَعْبِهِ، وَأَسْكَنَ فِي خِيَامِهِمْ أَسْبَاطَ إِسْرَائِيلَ.
  ded-ded: Yeng yeni hagecdeac amma bangec monnunac ngicngac Anutu mi negemmidae,
    yeni kporacyunuu kenggec bangec imoc Israe habu medereyemmeu yeni amagerecngina
    ihai feudeac kporucbedzocnginau faiyunuu tacgec.
  ewe-ewe: Enya dukɔwo le wo ŋgɔ, eye wòma woƒe anyigba na wo be wòanye woƒe domenyinu,
    eye wòna Israel ƒe toawo nɔ woƒe aƒewo me.
  eng-LEE: And he drove out from before them nations, and divided them by the measuring-line
    as an inheritance, and he caused to dwell in their tents the tribes of Israel.
  asm-FB: তেওঁ তেওঁলোকৰ সন্মূখৰ পৰা আন জাতিবোৰক দূৰ কৰিলে; সেই জাতিবোৰৰ ভূমি জৰীপ
    কৰি তেওঁ তেওঁলোকক আধিপত্য ভাগ-বাঁটি দিলে; আৰু ইস্ৰায়েলৰ ফৈদবিলাকক নিজ নিজ তম্বুত
    বাস কৰালে।
  sus-A: عَ نَشَ بْنسْييٍ كٍرِ عٍ يَ رَ، عَ قَ نَ بْشِيٍ عِتَشُن عِسِرَيِلَ بْنسْييٍ
    مَ كّ رَ، عَ مّننِ قِندِ عٍ سَبَتِدٍ رَ.
  fra-SBL: Il a aussi chassé les nations devant eux, les a attribués en héritage par
    ligne, et a fait habiter les tribus d'Israël dans leurs tentes.
  hbo-hbo: וַיְגָ֤רֶשׁ מִפְּנֵיהֶ֨ם ׀ גֹּויִ֗ם וַֽ֭יַּפִּילֵם בְּחֶ֣בֶל נַחֲלָ֑ה וַיַּשְׁכֵּ֥ן
    בְּ֝אָהֳלֵיהֶ֗ם שִׁבְטֵ֥י יִשְׂרָאֵֽל׃
  kik-kik: Ningĩ akĩrutũrũra ndũrĩrĩ ciehere mbere yao, na akĩmagaĩra bũrũri ũcio
    wa ndũrĩrĩ ũtuĩke igai rĩao; akĩhe mĩhĩrĩga ya Isiraeli mĩciĩ yao.
  fra-NCL: Il chassa les nations devant eux, leur assigna par le sort leur part d’héritage,
    et fit habiter dans leurs tentes les tribus d’Israël.
  cek-AK: Nihcae hmaa ah Sithaw panoek ai kaminawk to a haek pae, qawk ah toep ih
    long to tah o moe, amzet o, Israel caanawk loe imsak o moe, to ah oh o.
  cuk-cuk: Bab-Dummad, Israel-dulemar-nadapid-idu dule-baigan-bukwad onosgusad, we-dulemar-e-napamar,
    Israel-dulemargadga-guega ega uksad. Deyobi, Bab-Dummad, a-napamargi, Israel-dadgan-dummagan-wagan
    urbisad.
  tel-2017: వారి ఎదుట నుండి అన్య జాతులను వెళ్లగొట్టాడు. ఆ ప్రజల వారసత్వాన్ని వారికి
    పంచి ఇచ్చాడు. ఇశ్రాయేలు గోత్రాలను వారి గుడారాల్లో స్థిరపరిచాడు.
  hat-BSA: Anplis, li te chase nasyon yo devan yo, te pataje pou yo yon eritaj selon
    mezi li, e te fè tribi Israël yo abite nan tant yo.
  kos-kos: El lusak mwet in facl sac ke mwet lal elos utyak Ac El kitalik acn selos
    nu sin sruf lun Israel, Ac sang lohm sin mwet we nu sin mwet lal.
  hbo-WLC: וַיְגָ֤רֶשׁ מִפְּנֵיהֶ֨ם ׀ גּוֹיִ֗ם וַֽ֭יַּפִּילֵם בְּחֶ֣בֶל נַחֲלָ֑ה וַיַּשְׁכֵּ֥ן
    בְּ֝אָהֳלֵיהֶ֗ם שִׁבְטֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Ọ chụpụrụ mba niile nʼihu ha, tụọ ala ha kesara ha dịka ihe nketa; o mere
    ka ebo niile nke Izrel biri nʼụlọ nke aka ha.
  ory-ory: ଆହୁରି, ସେ ସେମାନଙ୍କ ଆଗରୁ ଗୋଷ୍ଠୀୟବର୍ଗଙ୍କୁ ତଡ଼ିଦେଲେ ଓ ଅଧିକାରାର୍ଥେ ପରିମାପକ
    ରଜ୍ଜୁ ଦ୍ୱାରା ସେମାନଙ୍କୁ ବିଭାଗ କରିଦେଲେ ଓ ଇସ୍ରାଏଲ ଗୋଷ୍ଠୀବର୍ଗକୁ ସେମାନଙ୍କ ତମ୍ବୁରେ ବାସ
    କରାଇଲେ।
  chk-chk: A asüela chon ekewe mwü me mwer. A aineti ngeni ekewe ainangen Israel fanüer
    pwe repwe fanüeni o ngeniir imwer.
  rop-rop: Imbin andimwei detlot pipul hubin oldei jidanabat langa det kantri wen
    im pipulmob bin go thru deya. Imbin kadimat olabat kantri en gibit miselpmiselp
    langa ola klen blanga Isreil, en imbin gibit ola kemp blanga olabat langa im pipul
    olabat.
  ukr-1871: І порозганяв народи перед ними, жеребом розпаював наслїддє, і поселив
    у шатрах їх поколїння Ізраїлеві.
  yon-yon: Yembed ambibkin yenadan kuyaom doriib kuu yenbande dariroona kirokmone
    wenebiwen, kwane yi dowad bid nekwe bangkandoone okad kuu yiman kereen, Israeldan
    yi amyenimbon yi bidambib kerundoone kwari dobiriwen kui.
  deu-1951: Und er vertrieb vor ihnen her die Heiden und teilte ihnen das Erbe aus
    mit der Meßschnur und ließ in ihren Zelten die Stämme Israels wohnen.
  eng-JPS: He drove out the nations also before them, and allotted them for an inheritance
    by line, and made the tribes of Israel to dwell in their tents.
  srp-1865: Odagna ispred lica njihova narode; ždrijebom razdijeli njihovo dostojanje,
    i po šatorima njihovijem naseli koljena Izrailjeva.
  lug-lug: Yagobamu amawanga nga balaba, n’abagabanyiza ebitundu by’ensi eyo; n’atuuza
    bulungi ebika bya Isirayiri mu maka gaabyo.
  heb-heb: ויגרש מפניהם גוים ויפילם בחבל נחלה וישכן באהליהם שבטי ישראל׃
  ben-IRV: তিনি তাদের সামনে থেকে জাতিদেরকে তাড়িয়ে দিলেন এবং তাদের অধিকার স্থির করলেন;
    তিনি ইস্রায়েলের বংশদেরকে তাদের তাঁবুতে বাস করালেন।
  ntu-ntu: Maneutipxle leplz kxnzmnc-mrbrng mrlcde, mz nzvztrkr leplz nedeng mz drtc'
    lc. X sc tqakipxpebzle drtc' lc mz neidu lr Israel kcng nzpnu-esz'-nrade-li, x
    nzmncpx-alzupq'ng mz ma nyzdr.
  pan-pan: ਉਸ ਨੇ ਕੌਮਾਂ ਨੂੰ ਉਨ੍ਹਾਂ ਦੇ ਅੱਗੋਂ ਕੱਢ ਦਿੱਤਾ, ਅਤੇ ਜਰੀਬ ਨਾਲ ਮਿਣ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ
    ਮਿਲਖ਼ ਦਿੱਤੀ, ਅਤੇ ਇਸਰਾਏਲ ਦੀਆਂ ਗੋਤਾਂ ਨੂੰ ਉਨ੍ਹਾਂ ਦੇ ਤੰਬੂਆਂ ਵਿੱਚ ਵਸਾਇਆ।
  mya-JVB: သူ တို့ရှေ့ မှာလည်း ၊ တပါး အမျိုးသားတို့ကို နှင်ထုတ် ပြီးလျှင် ၊ ဣသရေလ
    အမျိုး အနွယ် အသီးအသီးတို့ သည် အမွေ ခံရသောမြေ ကို တာထိုး၍ ပိုင်းခြား လျက် နေရာ
    ချတော်မူ၏။
  kgf-kgf: Waŋu baera baera imuac miŋina imi wéséginaiguc nesi énécmiyu keŋgic baec
    buŋagina ic suŋ qema méndéŋ énécmima Israel areŋa areŋa ama hali imuaru onoporu
    tacyac waŋgic.
  tte-O: Kaba loinao uloili itawoili Isileli manli mena, ali bwatano iyakasali iwolegili
    ana tomoyao kolili simiya.
  tbg-tbg: Kotiva vo vatanaa vo vatanaaka mini variaka nititama kaimanta vika Isareri
    naatu qetake kantama vuara. Vika vuavaro Kotiva Isareri vo anku vo ankuara iriharo
    kaama nimitai vatara raira kero nimimanta vika vi vataraqaa nái naavu maaqa kaqate
    koqemake variara.
  hmo-hmo: Iena bese taudia idia raka hanaia neganai, unai tano noho taudia be Dirava
    ese ia luludia ore, bona edia tano be Israela iduhu ta ta edia huanai ia haria.
    Edia ruma be Israela taudia dekenai ia henia.
  zar-NT: Buláguiʼë bönachi izáʼa luyú ni lógaca bönachi queëʼ, en burixëʼ que queë́gaquiëʼ
    xiyúgaquiëʼ ga ilaʼcuʼë, en benëʼ ga gulaʼcuʼë bönachi Israel yuguʼ lu yuʼu guídidoʼ.
  urd-urd: उसने और क़ौमों को उनके सामने से निकाल दिया; जिनकी मीरास जरीब डाल कर उनको
    बाँट दी; और जिनके खे़मों में इस्राईल के क़बीलों को बसाया।
  bqc-SIM: À buipãleↄ yànɛ́, ↄ̃ à ń bùsu kpaalɛ̀nɛ́ ń pↄ́ ũ, à uakpàkpa
    Isaili buipiↄnɛ.
  tcz-CHONGTHU: Amaho masangah namtin vaipi adelmang peh sohkeiyin, abonchauvin achan
    dingu gam ahoppeh chehin, Israel phung namtin abonchauvin ama ama ponbuh cheh
    a achensah tai.
  mar-mar: त्याने त्यांच्यापुढून राष्ट्रांना हाकलून लावली, आणि त्यांना त्यांची वतने
    सूत्राने मापून नेमून दिली; आणि त्यांच्या तंबूत इस्राएलाचे वंश वसविले.
  isl-isl: Íbúum landsins stökkti hann á flótta en gaf þar ættkvíslum Ísraels erfðahlut
    og skjól.
  hlt-THB: 'Cekkhqi haiawh pilnam thlangkhqi ce hqek pek khqi nawh ce a qam ce cekkhqi
    venawh qo na pang sak khqi nawh: cekhqi a im awh Israelkhqi ce pah sak khqi hy.'
  qub-qub: Israelcunawan tacucänanpita quiquin Tayta Diosmi garguran payta mana rispitajcunataga.
    Nircur chacrataga raquiparan jircanpa-jircanpa cada trïbuta shuyni-cama. Chaychönami
    tolducunacho tiyachiran.
  bqp-bqp: À pɛ̀ńnɛ burinↄa, akũ à ń bùsuu kpàatɛtɛńnɛ ń pↄ́ ũ, à ↄnn kpàkpa Isaraila
    burinↄa.
  hat-hat: Li mete lòt nasyon yo deyò pou bay pèp li a plas. Li separe tè a, li bay
    chak branch fanmi Izrayèl la pa yo. Li kite yo moute kay yo kote lènmi yo te rete.
  eng-BSB: He drove out nations before them and apportioned their inheritance; He
    settled the tribes of Israel in their tents.
  eng-WEBPB: He also drove out the nations before them, allotted them for an inheritance
    by line, and made the tribes of Israel to dwell in their tents.
  kbq-kbq: Hagi Agra zamavugama ana mopafima mani'naza vahera zamahe kasopenetreno,
    ana mopa erisantihareho huno zami'ne. Ana hige'za avamente avamente hu'za refko
    hu'za Israeli naga nofimo'za seli nonkuma ki'za mani'naze.
  pon-pon: O kotin pakipaki men liki kan mo ’rail, o kotin nek on ir jap arail, pwen
    jojoki, o a kotiki on kainok en Ijrael akan, en kaukaujon nan im arail.
  nhe-BL: Iniixtla quintotocac nopa tlacame tlen itztoyaj ipan nopa tlali. Teipa quiyejyeco
    huan quinmajmacac nopa huejhueyi familias tlen israelitame para iniaxca. Huan
    nopano quincajqui ma itztoca.
  wnc-wnc: Keu waomune apuke dongu kundune nana ita yanikwasipewa kuwawa inane dongata
    pakapu yuking. Pakapu yuwana ita keu usanzike dongu Isrel nanae yamutakukut. Siwana
    yotna mitake une take yuking.
  bus-bus: À pɛ̀ńnɛ boriinↄa, ben à ń bùsu kpàatɛtɛńnɛ ń pↄ́ ũ, à ua kpàkpa Isaraili
    boriinↄa.
  gub-BL: Umuhem kar a'e ywy rehe har a'e wi wà, wemiaihu wanenataromo wà. Hemiaihu
    wixe a'e ywy rehe wà. Uzaikaikaw a'e ywy ipegegwer wamono pà Izaew ta'yr wazuapyapyr
    wanupe. Umuigo kar Izaew waàmàtyry'ymar wanàpuzgwer wapupe wà.
