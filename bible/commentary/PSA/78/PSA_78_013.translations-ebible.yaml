verse: PSA.078.013
translations:
  mal-C: അവിടന്ന് കടൽ വിഭജിച്ച് അതിലൂടെ അവരെ കടത്തിക്കൊണ്ടുപോയി; അവിടന്ന് ജലപാളികളെ
    ഒരു മതിൽപോലെ ഉറപ്പിച്ചുനിർത്തി.
  deu-TKW: Er spaltete das Meer und ließ sie hindurchgehn und stellte die Wasser auf
    wie einen Damm.
  lin-lin: akabolaki ebale monene mpo na kolekisa bango, atelemisaki mayi lokola mir.
  mmx-mmx: Neni ga lox epeseves loxontas la ga lam avolo di ren. La ni ga lok mo lunep
    tas ga tu ngan luvat kapkapla.
  eng-LSV: He cleft a sea, and causes them to pass over, || Indeed, He causes waters
    to stand as a heap.
  eng-GNV: 'He deuided the Sea, and led them through: he made also the waters to stand
    as an heape.'
  eng-WEBSTER: He divided the sea, and caused them to pass through; and he made the
    waters to stand as a heap.
  nhw-BL: Quitlajcoxelo nopa hueyi atl huan quichijqui ma panoca. Ipan ome lados nopa
    atl moquetzqui quen tepamitl.
  swh-ONEN: Aliigawanya bahari akawapitisha, alifanya maji yasimame imara kama ukuta.
  bba-bba: U nim wɔ̃ku bɛrɑ ɡɑ kpɑɑsinɑ ɡɑ yɔ̃rɑ nɡe ɡɑnɑ, mɑ u derɑ bɑ tɔburɑ.
  eng-KJVCPB: He divided the sea, and caused them to pass through; And he made the
    waters to stand as a heap.
  luo-luo: Ne omiyo nam opogore diere ariyo mi nomiyo gikadho kendo nomiyo pi ochungʼ
    molingʼ thi ka ohinga.
  aii-aii: ܦܘܼܠܸܥ ܠܹܗ ܝܵܡܵܐ ܘܡܘܼܥܒܸܪܵܝ ܠܹܗ، ܘܡܘܼܟܠܹܐ ܠܹܗ ܡ̈ܝܼܵܐ ܐܲܝܟ݂ ܩܘܼܚܵܐ.
  meu-meu: Davara e hapararaia, bena idia ese e rakaia hanai, ranu na e haginia tao,
    senu ta na heto.
  npi-ULB: उहाँले समुद्रलाई दुई भाग पार्नुभयो र तिनीहरूलाई त्‍यसको पारिपट्टि लानुभयो
    । उहाँले पानीलाई पर्खालहरूझैं खडा गर्नुभयो ।
  yor-yor: Ó pín òkun ní yà, ó sì mú wọn kọjá Ó mù kí omi náà dúró bi odi gíga.
  pes-OPCB: خدا دریای سرخ را شکافت و آبها را مانند دیوار بر پا نگه داشت تا ایشان از
    آن عبور کنند.
  tgl-ULB: Hinati niya ang dagat at dinala sila sa kabila nito; pinatayo niya ang
    mga tubig na gaya ng mga pader.
  nop-nop: Bepaŋdi imeŋgwaŋ ulitawaune fukufukuŋ looŋ yalune Isilaehi metam yanagilune
    lekiŋgoŋ uŋgoŋ bugiŋ.
  hui-hui: Ibugua iba solowara timbuni bereago mo bira li ni bilowa Isaraele wali
    agaliru dombeni haru pene. Iba bira li ni biyagola iba ibuni bira amu nana bialu
    pabe ale hene.
  mya-mya: ကိုယ်​တော်​သည်​ပင်​လယ်​ကို​နှစ်​ခြမ်း​ကွဲ​စေ​၍ ရေ​ကို​စု​ပုံ​စေ​ပြီး​လျှင်​သူ​တို့​အား
    ဖြတ်​ကူး​စေ​တော်​မူ​၏။
  bod-N: རྒྱ་མཚོ་གཤགས་ནས་དེ་རྣམས་ཕ་རོལ༌དྲངས། །ཆུ་རྣམས་རྩིག་པ་ལྟར་དུ་ཀྲོང་ངེར༌བསླངས།།
  wsk-wsk: Kaem gagi pagaru ilagala awuram, duruk iwita koma singsang awuram, ale
    Israel nongorak kusumuri tairam.
  sna-sna: Akapamura gungwa akavayambutsa napakati; akaita kuti mvura imire yakasimba
    sorusvingo.
  spa-BLM: Partió el mar y los hizo pasar. Hizo que las aguas se mantuvieran como
    un montón.
  cac-cac: Ix spoj sb'a a' mar yuuj, ix schecanec' eb' d'a snan̈al a' chi'. Ix syamoch
    vaan jun a' mar chi', icha muro ix ajcan a' yuuj.
  swh-ULB: Aliigawa bahari na akawaongoza katikati ya bahari; aliyafanya maji yasimame
    kama kuta.
  bel-bel: А мы, народ Твой і Тваёй пашы авечкі, вечна славіць будзем Цябе, і род
    у род узносіць славу Табе.
  deu-ELBBK: Er spaltete das Meer und ließ sie hindurchgehen und ließ die Wasser stehen
    wie einen Damm.
  mbb-OT: Midtevì din is daǥat ne impevayè din sikandan; diyè din isavuk te pesikilizà
    te nezalandalan he tanà is wahig he henduen be te menge elavat.
  mal-2015: അവൻ സമുദ്രത്തെ വിഭാഗിച്ചു, അതിൽകൂടി അവരെ കടത്തി; അവൻ വെള്ളത്തെ ചിറപോലെ
    നില്ക്കുമാറാക്കി.
  gup-gup: Nawu Yawey boyarlarrkeng manbu kurrula dja benmarnedokmeng bu birridjowkkeng.
    Nungka marnbom manbu kurrula bu wernhbowayhmi yimerranj yiman warnamwarnamyonginj
    bokenh.
  rmc-rmc: Rozďelinďa o moros a preľigenďa len, o paňi ačhaďa sar muros.
  nlg-nlg: Ma gaia te vokasia na tahi me hola halavura. Mana tahi te tughuru dato
    vagha na voko i lilighidira i levu mi levu.
  pes-OPV: دریا را منشق ساخته، ایشان را عبورداد و آبها را مثل توده برپا نمود.
  ron-1924: А деспэрцит маря ши ле-а дескис ун друм прин еа, ридикынд апеле ка ун
    зид.
  ben-OBCV: তিনি সমুদ্র ভাগ করেছিলেন আর তাদেরকে মাঝখান দিয়ে এগিয়ে নিয়ে গেলেন; প্রাচীরের
    মতো তিনি জলকে দাঁড় করালেন।
  som-som: Isagu badduu kala gooyay, oo iyagii dhex marsiiyey, Oo biyihiina wuxuu
    ka dhigay inay sidii taallo u taagnaadaan.
  lat-VUC: Nos autem populus tuus, et oves pascuæ tuæ, confitebimur tibi in sæculum;
    in generationem et generationem annuntiabimus laudem tuam.]
  eng-ASVBT: He clave the sea, and caused them to pass through; And he made the waters
    to stand as a heap.
  mna-mna: Mi ni ikam ma tai imet ma iwe ru. Ikam ma tai imender kembei ta siiri mbolŋana.
    Tabe iur zaala pizin mi tipa ma tilae mbaaga.
  ita-1885: Egli aveva fesso il mare, e li aveva fatti passare per mezzo; Ed aveva
    fermate le acque come un mucchio.
  eng-LXXUP: For we are thy people and the sheep of thy pasture; We will give thee
    thanks forever; We will declare thy praise throughout all generations.
  eng-ULB: He divided the sea and led them across it; he made the waters to stand
    like walls.
  spa-VBL: Él dividió el mar en dos y los condujo a través de él, manteniendo las
    aguas como muros a cada lado.
  fra-_FOB: Il fendit la mer et les fit passer; il dressa les eaux comme en un monceau;
  mal-mal: ദൈവം സമുദ്രത്തെ വിഭാഗിച്ച്, അതിൽകൂടി അവരെ കടത്തി; കർത്താവ് വെള്ളത്തെ ചിറപോലെ
    നില്‍ക്കുമാറാക്കി.
  urd-GVR: Samundar ko chīr kar us ne unheṅ us meṅ se guzarne diyā, aur donoṅ taraf
    pānī mazbūt dīwār kī tarah khaṛā rahā.
  suz-BL: मेकोमी समुन्‍द्र कली फ्राशा, लां सेल्‍तु। मिनु मेको लां रे पा मेको आन कली
    आइक्‍ची हांबु शोक्‍ताक्‍मी। मेकोमी ब्‍वाक्‍कु कली गारो खोदेंशो पा एर ओंथ राप्‍पाइक्‍तु।
    प्रस्‍थान १४:२१-२२
  eng-NOY: He divided the sea, and caused them to pass through; Yea, he made the waters
    to stand as a heap.
  ita-1927: Fendé il mare e li fece passare, e fermò le acque come in un mucchio.
  ckb-ckb: دەریای شەقکرد و پەڕاندنیەوە، وەک بەربەست ئاوی ڕاگرت.
  eng-BBE: The sea was cut in two so that they might go through; the waters were massed
    together on this side and on that.
  xsi-xsi: Lâ zo ŋinde Maro Kindeni ipu tâi, kala tâi ipwa pwataki mo rua. Iveta tâi
    ilâ imandi pa pinde, ilâ imandi pa pinde. Ŋineŋga ikainzi Isrel ŋgu soka ŋgini
    silâ.
  kan-OKCV: ದೇವರು ಸಮುದ್ರವನ್ನು ವಿಭಾಗಿಸಿ ಅವರನ್ನು ದಾಟಿಸಿದರು. ನೀರನ್ನು ಗೋಡೆಯಾಗಿ ನಿಲ್ಲಿಸಿದರು.
  tam-2017: கடலைப் பிளந்து, அவர்களைக் கடக்கச்செய்து, தண்ணீரைக் குவியலாக நிற்கும்படிச்
    செய்தார்.
  spa-RV-1909: Rompió la mar, é hízolos pasar; é hizo estar las aguas como en un montón.
  ron-BTF: A despărțit marea și i-a făcut să treacă prin ea; și a făcut apele să stea
    ca o movilă.
  eng-WEBP: He split the sea, and caused them to pass through. He made the waters
    stand as a heap.
  eng-FBV: He split the sea in two and led them through, making the water stand like
    walls on either side.
  nld-1939: Hij kliefde de zee en voerde hen er doorheen, Zette de wateren overeind
    als een dam.
  nch-BL: Quitajcoxelo nopa hueyi at huan quichijqui ma panoca. Ipan ome lados nopa
    at moquetzqui quej tepamit.
  vie-1934: Ngài rẽ biển ra, làm cho họ đi ngang qua, Khiến nước dựng lên như một
    đống.
  cha-cha: Jadebide y tase ya janafanmalofan gui inanaco sija todo; yan janafañaga
    y janom taegüije y monton.
  hin-CV: परमेश्वर ने समुद्र जल को विभक्त कर दिया और इसमें उनके लिए मार्ग निर्मित
    किया; इसके लिए परमेश्वर ने समुद्र जल को दीवार समान खड़ा कर दिया.
  eng-OURB: He split the sea, and caused them to pass through. He made the waters
    stand as a heap.
  spa-BES: El mar fue cortado en dos para que pudieran pasar; las aguas se juntaron
    de lado a lado.
  tdx-tdx: Finatsi’e i riakey naho nampisorohe’e mb’eo iereo! najoha’e hoe votry i
    ranoy.
  tha-KJV: พระองค์​ทรงแยกทะเล และให้เขาเดินผ่านไป และกระทำให้น้ำตั้งอยู่เหมือนกองสูง
  por-BR-2018: Ele dividiu o mar, e os fez passarem por ele; ele fez as águas ficarem
    paradas como se estivessem amontoadas.
  deu-ELO: Er spaltete das Meer und ließ sie hindurchgehen, und ließ die Wasser stehen
    wie einen Damm.
  eng-WYC-2018: He brake the sea, and led them through it; and he ordained the waters
    as in a bouget (or in a bottle). (He broke the sea apart, and led them through
    it; he made the waters to stand up like walls.)
  epo-epo: Li fendis la maron kaj pasigis ilin, Kaj starigis la akvon kvazaŭ muron;
  gfk-gfk: Ga paleng no tes ma gaam lam habalosne diet. Ga gil no taah, gaam tur kis
    hoing tiga balo.
  uig-PIN: U dengizni bɵlüwetip, Ularni otturisidin ɵtküzgǝn; Sularni dɵwǝ-dɵwǝ ⱪilip
    tiklidi.
  beo-beo: E da hano wayabo amo dogoa damunisili, ili amodili oule asi. E da hano
    amo dobea fei agoane dialowane hamoi.
  tpi-OTNT: God i brukim solwara na solwara i sanap long hap na long hap, na em i
    bringim ol Israel i kam namel.
  hau-SA: Ya raba teku ya kuma bi da su ciki; ya sa ruwa ya tsaya daram kamar bango.
  udu-udu: A’di ki ḵwa/ dhan ḵumma/ yi’de/ bwa mo dhali dhal uni bway mo mmo/ii icine/
    mo dhali a’di ki kar yi’de/ mmodosh me’da gap̱ mo.
  uig-LAT: U déngizni bölüwétip, Ularni otturisidin ötküzgen; Sularni döwe-döwe qilip
    tiklidi.
  nde-nde: Walwahlukanisa ulwandle wabahola bachapha; wenza amanzi ema aqina saka
    njengomduli.
  ton-ton: Naʻe vaeua ʻe ia ʻae tahi, pea ne pule kenau ʻalu atu ai; pea ne ngaohi
    ʻae tahi ke tuʻu fakatafungofunga pē.
  ces-1613: Rozdělil moře, a převedl je; učinil, aby stály vody jako hromada.
  eng-WMB: He split the sea, and caused them to pass through. He made the waters stand
    as a heap.
  tam-TCV: அவர் கடலைப் பிரித்து அதற்குள் அவர்களை நடத்தினார்; அவர் தண்ணீரை ஒரு சுவர்போல்
    உறுதியாய் நிற்கச்செய்தார்.
  ceb-ULB: Gitunga niya ang dagat ug gigiyahan sila patabok niini; gipatindog niya
    ang katubigan sama sa mga pader.
  pol-UBG: Rozdzielił morze i przeprowadził ich, i sprawił, że wody stanęły jak wał.
  urd-GVU: سمندر کو چیر کر اُس نے اُنہیں اُس میں سے گزرنے دیا، اور دونوں طرف پانی
    مضبوط دیوار کی طرح کھڑا رہا۔
  eng-OEBCW: Through the sea which he split he brought them, making waters stand up
    like a heap;
  deu-1912: Er zerteilte das Meer und ließ sie hindurchgehen und stellte das Wasser
    wie eine Mauer.
  kan-2017: ಆತನು ಸಮುದ್ರವನ್ನು ವಿಭಾಗಿಸಿ, ಅದರ ನೀರನ್ನು ರಾಶಿಯಾಗಿ ನಿಲ್ಲುವಂತೆ ಮಾಡಿ, ಅವರನ್ನು
    ದಾಟಿಸಿದನು.
  yap-yap: I sey e day nge fekrad nga barba’; i suweg e day ngalang ni bod ruraba’
    i rungrung.
  hlt-MCSB: Tuitunli te a phih pah tih amih a kat puei vaengah tui khaw som bangla
    pai.
  mdy-ETH: ባዞ ፓቂ ዔያቶ ዒ ፒንሤኔ፤ ዋኣፆዋ ናቲጉዲ ዔቂሴኔ።
  twi-ASANTE: Ɔkyɛɛ ɛpo mu na ɔde wɔn faa mu. Ɔmaa nsuo no gyinaa sɛ afasuo.
  eng-WEBU: He split the sea, and caused them to pass through. He made the waters
    stand as a heap.
  spa-PDDPT: Dividió el mar y los pasó. Detuvo las aguas como en una pila.
  gun-gun: Ye'ẽ omboja'o vy omboaxapa heravy ha'e va'e rupi, yy omopu'ã imo'amy omboty
    vy.
  agu-BL: Na ja cu' jatxol i' yi mar. Cob cuntu' el ta'n. Nin ja chicy' yi tetz tanum
    tc'u'l. Na yi a', ja oc ta'n chi jun tapij ẍchixlaj, yi quicy'e'n tzaj.
  ilo-ULB: Ginudduana ti taaw ken indalanna ida a lumasat iti daytoy; pinagtakderna
    ti danum a kasla pader.
  kpg-kpg: Mee ne wwae di tai gaa lahi digaula laa lodo di maa. Mee ne hai nia wai
    gii tuu gi nua gadoo be nia abaaba.
  uig-ARA: ئۇ دېڭىزنى بۆلۈۋېتىپ، ئۇلارنى ئوتتۇرىسىدىن ئۆتكۈزگەن؛ سۇلارنى دۆۋە-دۆۋە
    قىلىپ تىكلىدى.
  sus-sus: A naxa baa ibɔɔ, a e ragiri, a ye rati alɔ bilixi.
  pon-2006: E ketin pwalangpeseng sehdo ni pali riau oh kahluwairail nan ngalangal;
    oh ketin kawuhdi pali riau en sehdo rasehng dihd riau.
  jae-jae: Eŋ gêwa gwêc kêkôc ma kêkêŋ êsêac sêwê sêsêp ŋaluŋgeŋ sêja. Eŋ gêlêc dembom
    sa kêpi e amboac tuŋbôm.
  ksd-ksd: I ga pelegi ra ta, ma i ga tul tar diat upi diat a tinur bolo tana; I ga
    varurue ra polo upi na tur guvai.
  tur-YTC: Denizi yardı ve onları içinden geçirdi. Suları yığın gibi durdurdu.
  bel-N: Ён расьсёк мора і перавёў іх [праз яго], і паставіў воды, як капу.
  grc-BRENT: Ἡμεῖς γὰρ λαός σου καὶ πρόβατα νομῆς σου, ἀνθομολογησόμεθά σοι εἰς τὸν
    αἰῶνα, εἰς γενεὰν καὶ γενεὰν ἐξαγγελοῦμεν τὴν αἴνεσίν σου.
  kpr-kpr: Nune etiri, karaje sarige furu digharige fetetero, Israel embo sembera,
    betu sovenikena vivituseri.
  ind-AYT: Dia membelah laut dan menyeberangkan mereka, serta membuat air berdiri
    seperti suatu bendungan.
  yom-yom: Wuvasa mbu ayi wuba viokila muawu ; wutelimisa nlangu dio ngui banga baka.
  yut-yut: Uŋun da tap ɨdap pudaŋban tap ɨdap terɨ terɨ agakwan Israel amɨn binapmon
    da paŋkɨgɨt.
  nya-nya: Anagawa nyanja pakati ndi kudutsitsapo iwowo, Iye anachititsa madzi kuyima
    chilili ngati khoma.
  kyg-kyg: Solovala aniꞌmoꞌa folagapatiꞌmo aino akaka vaelino ani anagamo haino hanete
    ani afelagamo lamino hanete huꞌnigeꞌa folagapatiꞌmo uꞌnae.
  hrv-hrv: On more razdijeli i njih prevede, vode kao nasip uzdiže.
  mps-mps: Godigo te tamu ąį togolama, tama tamu ąį te me badu buga siyu, me badu
    buga siyu elama, dolaluali, tama agai te Israel dabe tomodu odasa palio.
  tpi-tpi: God i brukim solwara na solwara i sanap long hap na long hap, na em i bringim
    ol Israel i kam namel.
  dan-1931: han kløved Havet og førte dem over, lod Vandet stå som en Vold;
  vie-OVCB: Chúa rạch đôi biển cả, dẫn họ đi qua, làm cho nước dựng lên như thành
    vách.
  guj-2017: તેમણે સમુદ્રના બે ભાગ કરીને તેઓને પાર બહાર લાવ્યા; તેમણે દીવાલની જેમ પાણીને
    સ્થિર રાખ્યાં.
  pon-2006A: E ketin pwalangpeseng sehdo ni pali riau oh kahluwairail nan ngalangal;
    oh ketin kawuhdi pali riau en sehdo rasehng dihd riau.
  por-BRBSL: Ele dividiu o mar, e os fez passar. Ele fez as águas ficarem como uma
    pilha.
  eng-OEBUS: Through the sea which he split he brought them, making waters stand up
    like a heap;
  swe-swe: Han delade havet och lät dem gå rakt igenom, han lät vattnet stå som en
    mur. []
  cth-cth: Talîpui hah a kapek teh ahnimanaw hah a cei sak. Tui hah hnopai patetlah
    a pâhlawp.
  twi-twi: Ɔkyɛɛ po mu na ɔde wɔn faa mu. Ɔmaa nsu no gyinaa sɛ afasu.
  hlt-hlt: Tuitunli te a phih pah tih amih a kat puei vaengah tui khaw som bangla
    pai.
  tbz-SIM: Kuù do kèétɛ́ dɑ̀mɛ́ɛ̀rì kɛ̀ bɛ̀ɛ séntɛ́, kɛ̀ mɛniɛ ncómmú kɛ́ndò nkuduotí.
  msy-2020: God ongarim abɨghizɨ ongarim vong ko vongɨn tughav itima, a Israelian
    akua an torimra ghua vongɨn oto.
  dop-dop: Ɩsɔ fɑɣɑ lʋm nɑ pə́ yele-wɛɣɛ mpɑɑʋ nɑ pɑ́ tɛɛ nɑ ɩ́ kɑɑ-wəɣɩ huɣule ɩsɩɩ
    koluŋɑ.
  azb-azb: Dənizi yarıb onları keçirmişdi, Suları divar kimi saxlamışdı.
  eng-DBY: He clave the sea, and caused them to pass through; and made the waters
    to stand as a heap;
  hin-2017: उसने समुद्र को दो भाग करके उन्हें पार कर दिया, और जल को ढेर के समान खड़ा
    कर दिया।
  wol-KYG: Moo xar géej ga, jal ndox ma nim tata, jàlle leen.
  bjr-bjr: Anutufa taatuqee ooruku nammari rakeemasee misa nifiqee aadanasaa finau.
    Mifa nammari rakeemandoofanoo, dinni dinni aaqanara foora inau.
  eng-YLT: He cleft a sea, and causeth them to pass over, Yea, He causeth waters to
    stand as a heap.
  kne-kne: Din baybay yan nansianena et nandanenas daida, kaman dingding sin nan-inigid
    din danom ay inpaginek na.
  eng-WYC-2017: He brake the sea, and led them through it; and he ordained the waters
    as in a bouget [or bottle].
  eng-WMBB: He split the sea, and caused them to pass through. He made the waters
    stand as a heap.
  zat-NTPS: Gusalje̱' neza lu nísadau' naga guledé benne' ca'. Be̱ne̱' nísadau' na'
    ca xi'a ca' chalá'a weaj.
  zty-NTPS: Bsaljwe' nez ḻo nisdo' gan wdegak benne' ka'. Bene' nisdon' ka ya'ado'
    ka' cheḻa'a weje.
  urd-GVH: समुंदर को चीरकर उसने उन्हें उसमें से गुज़रने दिया, और दोनों तरफ़ पानी मज़बूत
    दीवार की तरह खड़ा रहा।
  rug-rug: Varipaqaha nia Sa sa kolo, meke va ene karovi Sa si arini, meke va goba
    vekoa Sa sa kolo pa varikalidi.
  gaz-gaz: Inni galaana gargar qoodee gidduun isaan dabarse; bishaan sanas akkuma
    keenyan manaa dhaabachiise.
  fra-LSG: Il fendit la mer et leur ouvrit un passage, Il fit dresser les eaux comme
    une muraille.
  yal-yal: A yi fɔxɔ igeni taxun a tagi a yi e ragidi. A yi a liga igene yi mate ayi
    e bode fari alo banxi kankena.
  iou-iou: U gwägu taŋi däpmäŋ täkŋewänkaŋ kukŋi kukŋi kuŋirän Isrel ämawebe bämopgän
    yäŋ-yäkŋat yäpmäŋ kuŋkuk.
  haw-1868: Mahele ae la oia i ke kai, a alakai mai la ia lakou; Hooku ae la oia i
    na wai me he puu la.
  arb-NAV: شَقَّ الْبَحْرَ وَأَجَازَهُمْ، وَجَعَلَ الْمِيَاهَ تَقِفُ كَجِدَارٍ.
  ded-ded: Ye kondung kperecgeu doku tegecma yohockang amma noboc noboc emma serima
    nanu yeng sing faiyemmeu yeni botuhau ferecgema kenggec.
  ewe-ewe: Ema atsiaƒu, hekplɔ wo to emee, eye wòna tsi la tɔ dzɔ kã abe glikpɔ ene.
  eng-LEE: He divided the sea, and caused them to pass through; and he made the waters
    stand upright as a wall.
  asm-FB: তেওঁ সমুদ্ৰক দুভাগ কৰি তাৰ মাজেদি তেওঁলোকক পাৰ কৰিলে, তেওঁ জল সমূহক দম কৰাৰ
    দৰে থিয় কৰিলে।
  sus-A: عَ نَشَ بَا عِبْو، عَ عٍ رَفِرِ، عَ يٍ رَتِ عَلْ بِلِشِ.
  fra-SBL: Il fendit la mer, et les fit passer. Il a fait en sorte que les eaux se
    dressent comme un tas.
  hbo-hbo: בָּ֣קַע יָ֭ם וַיַּֽעֲבִירֵ֑ם וַֽיַּצֶּב־מַ֥יִם כְּמֹו־נֵֽד׃
  kik-kik: Aagayanirie iria, akĩmaringia; aatũmire maaĩ marũgame ta rũthingo.
  fra-NCL: Il ouvrit la mer pour les faire passer ; Il retint les eaux dressées comme
    un monceau
  cek-AK: Anih mah tuipui to pakhoih moe, tui to angkatsak; tuinawk to tapang baktiah
    angdoetsak.
  cuk-cuk: Bab-Dummad, Israel-dulemar nabir-obakmalagala demar-dinnaa imaksad, demar
    gasdibiryob ganna mesisad.
  uig-CYR: Шундақ қилип, Сениң хәлқиң — Өзүң баққан қойлириң болған бизләр, Саңа мәңгүгә
    тәшәккүрләр ейтимиз, Әвлаттин әвлатқичә Сениң мәдһийилириңни аян қилимиз.
  tel-2017: ఆయన సముద్రాన్ని రెండుగా చీల్చి వారిని అవతలికి దాటించాడు. నీటిని రెండు
    వైపులా గోడల్లాగా నిలబెట్టాడు.
  hat-BSA: Li te divize lanmè a e te fè yo pase ladann. Li te fè dlo yo kanpe wo tankou
    yon gwo pil.
  ukr-ONPU: А ми, народ Твій, вівці Твого пасовища, будемо прославляти Тебе вічно,
    з роду в рід сповіщати будемо хвалу Твою.
  kos-kos: God El oralik meoa ac lela tuh elos in fahsr sasla; El oru tuh kof uh in
    tuyak oana eol.
  hbo-WLC: בָּ֣קַע יָ֭ם וַיַּֽעֲבִירֵ֑ם וַֽיַּצֶּב־מַ֥יִם כְּמוֹ־נֵֽד׃
  ibo-ibo: O kewara oke osimiri, site nʼetiti ya dufee ha. O mere ka mmiri ahụ guzo
    ọtọ dịka mgbidi.
  ory-ory: ସେ ସମୁଦ୍ରକୁ ବିଭକ୍ତ କରି ସେମାନଙ୍କୁ ପାର କରାଇଲେ; ପୁଣି, ସେ ଜଳସମୂହକୁ ରାଶୀ ରୂପେ
    ଠିଆ କରାଇଲେ।
  chk-chk: A kinifeseni ewe matau o emwenirela tori epek, a föri pwe ekewe koluk ra
    ütä usun chök eu tit.
  rop-rop: Imbin opinimap det solwoda en imbin deigim detlot pipul thru. Imbin meigim
    det solwoda jandap wulijim haiwan wol.
  ukr-1871: Він роздїлив море, і дав їм перейти, звелївши водам загатою, як ті вали,
    стояти.
  yon-yon: Yembed karamok kuu domokbe angkara angkara kerekore yi kuu wedyiri bid
    ari ben kinban yanoon, yembed ongmoona ok kuu wan yaro anuk yine ari yine kameen
    kui.
  deu-1951: Er spaltete das Meer und führte sie hindurch und türmte die Wasser auf
    wie einen Damm,
  eng-JPS: He cleaved the sea, and caused them to pass through; and He made the waters
    to stand as a heap.
  srp-1865: Razdvoji more, i provede ih, od vode naèini zid;
  lug-lug: Ennyanja yajaawulamu, amazzi ne geetuuma ebbali n’ebbali ng’ebisenge.
  heb-heb: בקע ים ויעבירם ויצב מים כמו נד׃
  ben-IRV: তিনি সমুদ্রকে ভাগ করে তাদেরকে পার করিয়ে ছিলেন, তিনি জলকে দেওয়ালের মত
    দাঁড় করিয়েছিলেন।
  ntu-ntu: Akipxle Prla Bla x mz nrlarde rlilr atule apule nztukr drkq, Mz nzmailzo-krde
    leplz nedeng elr.
  pan-pan: ਉਸ ਨੇ ਸਮੁੰਦਰ ਨੂੰ ਚੀਰ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਪਾਰ ਲੰਘਾਇਆ, ਅਤੇ ਪਾਣੀ ਨੂੰ ਢੇਰ ਵਾਂਗੂੰ
    ਖੜ੍ਹਾ ਕਰ ਦਿੱਤਾ।
  mya-JVB: ပင်လယ် ကိုခွဲ ၍ သူ တို့ကိုရှောက်သွား စေတော်မူ ၏။ ရေ များကို စုပုံ ၍ ထား
    တော်မူ၏။
  kgf-kgf: Inéŋ konduŋ qeriru dokunéŋ néwéc néwéc qauqau emma naŋu onagiru sucnéŋ
    suc keŋgic.
  tte-O: Kalita igali-labuiyan, yo iwalo waila sitolo besiele salibebe kabo tomo ibagunayagili
    silau silopanaisi.
  tbg-tbg: Kotiva Naare Namari rairakero tinavu kaivaqaukavara ntita varero vuru hini
    mantaraini kaira. Viva vika ntitero vi vaivaro namarivano hini hini vaaviarama
    viro, vaantaavura voqaara vaira.
  hmo-hmo: Dirava ese danu davara ia hapararaia, bona idia ese idia raka hanaia. Ia
    ese ranu ia haginia, magu ruaosi bamona.
  zar-NT: Gusaljëʼ nísadoʼ, en benëʼ ga gulaʼdödëʼ gatsaj láhuiʼlö nísadoʼ naʼ. Benëʼ
    ga guca nísadoʼ naʼ ca yuguʼ guíʼadoʼ tsöláʼa huéaj.
  urd-urd: उसने समुन्दर के दो हिस्से करके उनको पार उतारा, और पानी को तूदे की तरह खड़ा
    कर दिया।
  rus-SYN: А мы, народ Твой и Твоей пажити овцы, вечно будем славить Тебя и в род
    и род возвещать хвалу Тебе.
  bqc-SIM: À ísia zↄ̃̀ɛ à bùańnↄ, à í bĩ́ibò.
  tcz-CHONGTHU: Ajeh chu Aman twikhanglen ana homkhen in twichu bang bangin aki khen
    in amaho anapui galkaiyun ahi.
  mar-mar: त्याने समुद्र दुभागला आणि त्यांना पलिकडे नेले, त्याने पाणी भिंतीसारखे उभे
    केले.
  isl-isl: þegar hann klauf hafið og leiddi þá yfir þurrum fótum. Vatnið stóð eins
    og veggur til beggja handa!
  hlt-THB: Tuncunli ce pak khih na hqe phuk nawh lan hqawng awh cekkhqi ce sawi hy;
    tui ce ip bang amyihna dyih sak hy.
  qub-qub: Lamar yacuta ishcan-läman raquirirmi chaupipa päsachiran. Chaura yacuga
    tapyanömi ishcan lädunpa ichiraycaran.
  bqp-bqp: À ísira zↄ̃̀kↄ̃rɛ à bikũ̀ kũńwo, à tò í gↄ̃̀ zɛna lán bĩni bà.
  hat-hat: Li fann lanmè a an de, li fè yo pase nan mitan l'. Li fè dlo yo kanpe dwat
    tankou miray.
  eng-BSB: He split the sea and brought them through; He set the waters upright like
    a wall.
  eng-WEBPB: He split the sea, and caused them to pass through. He made the waters
    stand as a heap.
  kbq-kbq: Na'ankure Agra hagerina amu'nompinti eri ataneno, kana eri fore huno zamavreno
    kantu kaziga vigeno, timo'a emare hihi huno mareri'ne.
  pon-pon: A kotin palan pajan madau o kotin mueid on ir, en kotela, o wiadar pil
    dueta kel takai eu.
  nhe-BL: Quitlajcoxelo nopa hueyi atl huan quichijqui ma panoca. Ipan nochi ome lados
    nopa atl moquetzqui queja tepamitl.
  wnc-wnc: Ita yanggabam gwenu wesiwan kaukaut kuwan daman binga dakngawan Isrel nana
    banakan tapane yanipakapbut.
  bus-bus: À ísiaa zↄ̃̀kↄ̃rɛ à bikũ̀ńyo, à tò í gↄ̃̀ zɛna lán bĩi bà.
  gub-BL: Uzaikaikaw yryhu. Umuata kar Izaew izuapyapyr yryhu myteromo wà. Upir 'y
    pàrirogaw aiha ma'e ài.
  eng-DRA: But we thy people, and the sheep of thy pasture, will give thanks to thee
    for ever. We will shew forth thy praise, unto generation and generation.
