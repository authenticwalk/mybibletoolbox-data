  eng-BSB: Yet before they had filled their desire, with the food still in their mouths,
  eng-WEBPB: They didn’t turn from their cravings. Their food was yet in their mouths,
  kbq-kbq: Hianagi ana ne'zana nevaga orenazageno, ana ne'zamo'a zahufa zamagipi me'nege'no,
  pon-pon: A ni ar kapwaiadar ar inon, o ni ar manamana.
  nhe-BL: Pero quema sanoc tlantoyaj tlacuaj, huan hasta noja quipixtoyaj nacatl ipan
    inincamac,
  wnc-wnc: Sike waakwau undang atnayuking. Waaminda dua napan puyuwan
  bus-bus: Lɛ à ni kpɛ́ à bↄńgu, gurↄↄ kɛ̀ pↄ́blee pì kpɛ́ da ń lɛ́n,
  gub-BL: Wamai'u mehe we, Ihyk 'ym mehe we,
