verse: PSA.078.030
translations:
  mal-C: എന്നാൽ അവർ ആഗ്രഹിച്ച ഭക്ഷണം ഭക്ഷിച്ചു തൃപ്തരാകുന്നതിനുമുമ്പ്, അത് അവരുടെ
    വായിൽ ഇരിക്കുമ്പോൾത്തന്നെ,
  deu-TKW: Noch hatten sie sich ihres Gelüstes nicht entschlagen - sie hatten ihre
    Speise noch im Mund -
  lin-lin: Liboso ete posa na bango ekoka, wana bazalaki nanu na minoko etonda na
    bilei,
  mmx-mmx: Ketla di goxok lox axap ba langaongao anan atnedi, keke i do move digara
    vanan.
  eng-LSV: They have not been estranged from their desire, || Their food [is] yet
    in their mouth,
  eng-GNV: They were not turned from their lust, but the meate was yet in their mouthes,
  eng-WEBSTER: 'They were not estranged from their desire: but while their meat was
    yet in their mouths,'
  nhw-BL: Pero quema sanoc tlantoyaj tlacuaj, huan hasta noja quipixtoyaj nacatl ipan
    inincamac,
  swh-ONEN: Kabla hawajamaliza kula walichokitamani, hata kilipokuwa kingali bado
    vinywani mwao,
  bba-bba: Adɑmɑ ye bɑ dimɔ bɑ ǹ kpɑ, dĩɑnu yibɑ ben nɔsɔ.
  eng-KJVCPB: They were not estranged from their lust. But while their meat was yet
    in their mouths,
  luo-luo: To kane pok gitieko chiembgi mar gombono, chutho, ka chiemo ne pod opongʼo
    dhogi,
  aii-aii: ܘܟܲܕ ܠܵܐ ܦܪܝܼܩܹܐ ܡ̣ܢ ܫܲܗܘܲܬܬܵܝܗ‌ܝ، ܗܸܫ ܡܹܐܟ݂ܘܼܠܬܵܝܗ‌ܝ ܓܵܘ ܦܘܼܡܵܝܗ‌ܝ،
  meu-meu: A dounu e gadova negana ai, aniani na dounu ududia ai,
  npi-ULB: तर तिनीहरू अझै अघाएका थिएनन् । तिनीहरूको खाना अझै तिनीहरूको मुखमै थियो
    ।
  yor-yor: Ṣùgbọ́n wọn kò kúrò nínú oúnjẹ tí wọn fìtara bẹ̀bẹ̀ fún, nígbà tí oúnjẹ
    wọn sì wà ní ẹnu wọn,
  pes-OPCB: اما پیش از آنکه هوس آنها ارضا شود، در حالی که هنوز غذا در دهانشان بود،
  tgl-ULB: Pero hindi pa rin sila nabusog; ang kanilang pagkain ay nasa mga bibig
    pa rin nila.
  nop-nop: Kaŋ uŋakoŋ hati-nagiŋ. Iŋgoŋ mu nadapmalune,
  hui-hui: Tigua tomo uruni na nalu hayagoyu tinaga noa holene hame ereba nahe tomo
    na dege bialu heaore
  mya-mya: သို့​ရာ​တွင်​သူ​တို့​သည်​ရောင့်​ရဲ​မှု​မ​ရ​နိုင်။
  bod-N: དེ་ཚོའི་འདོད་པ་མ་གང་སྔོན་རོལ༌ལ། །ཁ་རུ་ད་དུང་ཁ་ཟས་ཡོད་པའི༌ཚེ།།
  wsk-wsk: Bare inang mu yam aitak nowaman, inang nuguring ningi yam aniram se,
  sna-sna: Asi vasati vafuratira chokudya chavaikarira, kunyange pachakanga chichiri
    pamiromo yavo,
  spa-BLM: No se apartaron de sus antojos. La comida aún estaba en sus bocas,
  cac-cac: Palta ayic manto tzactzajlaj eb' schi'an noc', ayic aytooch noc' chib'ej
    chi' d'a yol sti' eb',
  swh-ULB: Lakini walikuwa bado hawajatosheka; chakula chao kilikuwa bado kinywani
    mwao.
  deu-ELBBK: Noch hatten sie sich nicht abgewandt von ihrem Gelüst, noch war ihre
    Speise in ihrem Mund,
  mbb-OT: Ne zutun te ebpetakè en sikandan egkaan,
  mal-2015: അവരുടെ കൊതിക്കു മതിവന്നില്ല; ഭക്ഷണം അവരുടെ വായിൽ ഇരിക്കുമ്പോൾ തന്നേ,
  gup-gup: Dja bedda birridjaldjareni birringuyi kunwern, wanjh birridjalnguninguni.
  rmc-rmc: Ale angloda, medik chale savoro, so kamenas, a mek o chaben lende sas andro
    muj,
  nlg-nlg: Hauva mara mua mua na ghaniana, na vanga te liodira ngangata.
  pes-OPV: ایشان از شهوت خود دست نکشیدند. و غذاهنوز در دهان ایشان بود
  ron-1924: Дар н-апукасерэ сэ-шь астымпере бине пофта, мынкаря ле ера ынкэ ын гурэ,
  ben-OBCV: কিন্তু তারা আকাঙ্ক্ষিত খাদ্য খেয়ে শেষ করার আগেই, এমনকি যখন খাবার তাদের
    মুখেই ছিল,
  som-som: Iyagu jeelkii damacooda kama ay xiisa dhicin, Oo cuntadoodii weli afkooday
    ku jirtay,
  eng-ASVBT: They were not estranged from that which they desired, Their food was
    yet in their mouths,
  mna-mna: Mi zin basmai zin kat. Tana timbel kanŋana. Tikanan buzur tana ma timbotmbot,
    mi Anutu kete malmalŋana kini isu, mi ikas zin wal kizin ta mburanŋan na ma timetmeete.
    Ni ikas zin naŋgaŋ karwaŋga kizin Israel.
  ita-1885: Essi non si erano ancora stolti dalla lor cupidigia; Avevano ancora il
    cibo loro nella bocca,
  eng-ULB: But they had not yet filled up; their food was still in their mouths.
  spa-VBL: Pero antes de saciar su apetito, mientras aún masticaban la carne,
  fra-_FOB: Ils n'en avaient pas perdu l'envie, les mets étaient encore dans leur
    bouche,
  mal-mal: അവരുടെ കൊതിക്കു മതിവന്നില്ല; ഭക്ഷണം അവരുടെ വായിൽ ഇരിക്കുമ്പോൾ തന്നെ,
  urd-GVR: Lekin un kā lālach abhī pūrā nahīṅ huā thā aur gosht abhī un ke muṅh meṅ
    thā
  suz-BL: तन्‍न मेकोपुकीमी ब्‍वना ब्‍वन, आन ब्‍वशो श्‍ये आन शोव़म बाक्‍ना बाक्‍न,
  eng-NOY: Their desire was not yet satisfied, And their meat was yet in their mouths,
  ita-1927: Non si erano ancora distolti dalle loro brame, avevano ancora il loro
    cibo in bocca,
  ckb-ckb: بەڵام بەر لەوەی ئەوەی حەزیان لێی بوو بەجێی بهێڵن، هێشتا خواردنەکەیان لەناو
    دەم بوو،
  eng-BBE: But they were not turned from their desires; and while the food was still
    in their mouths,
  xsi-xsi: Kinzi simo sika mine nâ, aku sika marumbu tia yo.
  kan-OKCV: ಅವರು ತಮ್ಮ ಆಶೆಯನ್ನು ಬಿಡದೆ, ಅವರ ಊಟವು ಇನ್ನೂ ಅವರ ಬಾಯಿಯಲ್ಲಿ ಇರುವಾಗ,
  tam-2017: அவர்கள் தங்களுடைய ஆசையை வெறுக்கவில்லை; அவர்களுடைய உணவு அவர்களுடைய வாயில்
    இருக்கும்போதே.
  spa-RV-1909: No habían quitado de sí su deseo, aun estaba su vianda en su boca,
  ron-BTF: Nu s-au abătut de la pofta lor. Dar pe când le era mâncarea încă în gură,
  eng-WEBP: They didn’t turn from their cravings. Their food was yet in their mouths,
  eng-FBV: But before they satisfied their appetite, while the meat was still in their
    mouths,
  nld-1939: Maar nog was hun lust niet voldaan, en de spijs in hun mond,
  nch-BL: Pero quema sanoc tantoyaj tacuaj, huan hasta noja quipixtoyaj nacat ipan
    inincamac,
  vie-1934: Chúng nó chưa xây khỏi điều mình ước ao, Vật thực hãy còn trong miệng
    chúng nó,
  cha-cha: Lao ti janajanao guiya sija y tinangañija; lao estabaja trabia y catneñija
    gui jalom y pachotñija,
  hin-CV: किंतु इसके पूर्व कि वे अपने कामना किए भोजन से तृप्‍त होते, जब भोजन उनके
    मुख में ही था,
  eng-OURB: They didn’t turn from their cravings. Their food was yet in their mouths,
  spa-BES: Pero no se apartaron de sus deseos; y mientras la comida todavía estaba
    en sus bocas,
  tdx-tdx: Ie mboe nibòro ty drao’ iareo, mbe tam-palie’ iareo ao i henay,
  tha-KJV: แต่​ก่อนที่​เขาจะหายอยาก ขณะที่​อาหารยังอยู่ในปากของเขา
  por-BR-2018: Porem, estando eles ainda não satisfeitos, enquanto a comida ainda
    estava em suas bocas,
  deu-ELO: Noch hatten sie sich nicht abgewandt von ihrem Gelüst, noch war ihre Speise
    in ihrem Munde,
  eng-WYC-2018: they were not defrauded of their desire. Yet their meats were in their
    mouth; (but their desire, or their yearning, was not yet quenched. And so while
    the food were yet in their mouths;)
  epo-epo: Sed kiam ili ankoraŭ ne forlasis sian deziron Kaj ilia manĝaĵo estis ankoraŭ
    en ilia buŝo,
  gfk-gfk: Diet pa ga bing baak no udiet tamat na sinisip tano nian, ma a nian baak
    kana ta ira ha diet,
  uig-PIN: Lekin ular nǝpsi tartⱪinidin tehi zerikmǝyla, Gɵxni eƣizlirida tehi qaynawatⱪinidila,
  beo-beo: Be ilia edegenanusu da hamedafa yolei, amola ilia da mae yolele gebewane
    nana ahoana,
  tpi-OTNT: Ol i wok long kaikai i stap. Ol i no kaikai pinis yet,
  hau-SA: Amma kafin su juyo daga abincin da suka yi kwaɗayi, kai tun ma yana a bakunansu,
  udu-udu: Hili nṯwa/a/ ki uni dhu to kun gora bwa uni mo tani, ki tonṯe/ di’d e ’twam
    buni mo tani,
  uig-LAT: Lékin ular nepsi tartqinidin téxi zérikmeyla, Göshni éghizlirida téxi chaynawatqinidila,
  nde-nde: Kodwa bengakakutshiyi lokho kudla ababekukhalela belokhu besakunambitha
    emilonyeni yabo,
  ton-ton: Naʻe ʻikai te nau mavahe mei heʻenau holi kovi. Ka ʻi he kei ʻi honau ngutu
    ʻae maʻanga,
  ces-1613: Ještě nevyplnili žádosti své, ještě pokrm byl v ústech jejich,
  eng-WMB: They didn’t turn from their cravings. Their food was yet in their mouths,
  tam-TCV: ஆனாலும் அவர்கள் ஆசைப்பட்ட உணவைச் சாப்பிட்டு முடிக்குமுன், அது அவர்களுடைய
    வாய்களில் இருக்கும்போதே,
  ceb-ULB: Apan wala pa sila nangabusog; ang ilang kalan-on anaa pa sa ilang mga baba.
  pol-UBG: A gdy jeszcze nie zaspokoili swego pragnienia, gdy jeszcze pokarm był w
    ich ustach;
  urd-GVU: لیکن اُن کا لالچ ابھی پورا نہیں ہوا تھا اور گوشت ابھی اُن کے منہ میں تھا
  eng-OEBCW: 'But the thing they desired became loathsome: while their food was still
    in their mouths,'
  deu-1912: Da sie nun ihre Lust gebüßt hatten und noch davon aßen,
  kan-2017: ಅವರ ಇಷ್ಟಭೋಜನವು ಅವರಿಗೆ ಅಸಹ್ಯವಾಗುವುದಕ್ಕಿಂತ ಮೊದಲು, ಅವರು ಅದನ್ನು ಇನ್ನೂ ಸೇವಿಸುತ್ತಿರುವಾಗಲೇ,
  yap-yap: Machane ka dawori gaman u wan’rad ma nap’an ni ku yad be abich,
  hlt-MCSB: A ka dongah caak a paem uh pueng akhaw amamih kah hoehhamnah te kholong
    uh tak pawh.
  mdy-ETH: ጋዓንቴ ሃጊ ሱኡካ ዔያቶኮ ማዑዋንቴ ሙዓ ዔያቶኮ ዻንጋ ዓኣ ጎይሣ ዓኣንቴ
  twi-ASANTE: Nanso ansa na wɔbɛfiri aduane a wɔhwehwɛeɛ no ho, ɛberɛ a ɛhyehyɛ wɔn
    anomu mpo no,
  eng-WEBU: They didn’t turn from their cravings. Their food was yet in their mouths,
  spa-PDDPT: Antes que ellos saciaran su apetito, Cuando la comida estaba en sus bocas,
  gun-gun: Ha'e rami teĩ ha'e kuery nonhandu kuaavei. Ijuru py tembi'u oime rei teri
    reve
  agu-BL: Poro tan paj yi chin xo'j nin e' tan wa'a'n, ja tak' Ryos chicaws. Atit
    nin chichib le chitzi' yi tak'le'n chicaws. Na ja chiquim yi e' yi mas cham yi
    ate' ẍchixo'l, yi e' balaj xicy cwent Israel.
  ilo-ULB: Ngem saanda pay latta a nabsog; adda pay laeng kadagiti ngiwatda ti taraonda.
  kpg-kpg: Di madagoaa hua digaula digi mene i nadau mee ala e hiihai ginai, e miami
    hua igolo,
  uig-ARA: لېكىن ئۇلار نەپسى تارتقىنىدىن تېخى زېرىكمەيلا، گۆشنى ئېغىزلىرىدا تېخى چايناۋاتقىنىدىلا،
  sus-sus: Kɔnɔ hali e to nu bara donse sɔtɔ, a mu bu
  pon-2006: Ahpw ni ar saikinte itarki dahme re anahne oh nindokon ar tungutungoal,
  jae-jae: Nêŋ ŋalêlôm kêkac êsêac gêŋ amboac tonaŋŋa ŋawaô ma seŋ gêŋ gêc aweŋgeŋ
  ksd-ksd: Pa dia ga tabar vango boko kadia mamainga, Ma pa dia ga konome ra adia
    magit boko,
  tur-YTC: Arzularından vazgeçmediler. Yiyecekleri hâlâ ağızlarındayken
  bel-N: Яшчэ не пазбавіліся яны жаданьня свайго, яшчэ спажыва іхняя была ў вуснах
    іхніх,
  kpr-kpr: Avata, nenda bayau da oduso, jo tukughae iriri, ne mokogo mokogo rero,
  ind-AYT: Akan tetapi, sebelum mereka puas dengan keinginannya, sementara makanan
    masih ada di dalam mulutnya,
  yom-yom: Tuamina batamba bidia biobi baleba mu kingolo mbusa, buela bikidi mu miunu
    miawu.
  yut-yut: Mani jap si galak tawit uŋun sigɨn naŋ egakwa
  nya-nya: Koma iwowo anasiya kudya chakudya anachilakalakacho, chakudya chili mʼkamwa
    mwawobe,
  kyg-kyg: Neꞌyaꞌmo afaꞌa alino lamigifiye, huꞌa huteꞌa amalageka huteꞌa apakesamo
    afiꞌa fatago osuꞌnayaꞌmofeꞌmo apamiꞌniya neꞌyaꞌmo neꞌa oꞌnakaiꞌa apavayafiꞌmo
    haniliꞌnagenoꞌaeꞌmo Gotiꞌa aipamo leno apateteno Isaleli vayapatiꞌmo hogote lokiya
    vayaꞌageꞌmo ago apamagiꞌnigeꞌa faliꞌnae.
  hrv-hrv: Još nisu svoju utažili pohlepu i jelo im još bješe u ustima,
  mps-mps: Augwa te nai tutubo sę yai. Mu tama, augwa te nai tula silisąbadi,
  tpi-tpi: Ol i wok long kaikai i stap. Ol i no kaikai pinis yet,
  dan-1931: Men før deres Attrå var stillet, mens Maden var i deres Mund,
  vie-OVCB: Nhưng trước khi họ thỏa mãn ham mê, trong khi miệng vẫn còn đầy thịt,
  guj-2017: પણ તેઓ તેમની ભૂખનું નિયંત્રણ કરી શક્યા નહિ; તેઓનો ખોરાક તેઓના મુખમાં જ
    હતો,
  pon-2006A: Ahpw ni ar saikinte itarki dahme re anahne oh nindokon ar tungutungoal,
  por-BRBSL: Eles não se desviaram de seus anseios. Seus alimentos ainda estavam em
    suas bocas,
  eng-OEBUS: 'But the thing they desired became loathsome: while their food was still
    in their mouths,'
  swe-swe: De var inte främmande för sin åtrå och maten var fortfarande i deras mun,
  cth-cth: Hatei, a ngai awh e rawca a hmawt awh hoehnahlan, a ca awh lahun navah,
  twi-twi: Nanso ansa na wobefi aduan a wɔhwehwɛ no ho, bere a ɛhyehyɛ wɔn anom mpo
    no,
  hlt-hlt: A ka dongah caak a paem uh pueng akhaw amamih kah hoehhamnah te kholong
    uh tak pawh.
  tbz-SIM: Kɛ̀ bɛ̀ nkpɑɑ́ kɛ mu nyí mù dɛ, kɛ̀ dɛ kó tidiitì nkpɑɑ́ bo bɛ nɔ̀ miɛkɛ,
  msy-2020: Me apima dagheba men akatoribar ikiavɨra itima, God men atara Israelian
    gumazir igiar gavgavibav soghezɨ me ariaghire.
  dop-dop: Tɑ́ cɑɑnɑɑ tɔɣɔnɑɣɑ kɑ wɛ pɑ nɔɔsɩ tɑɑ kɛ́, pɑ luluŋ tɑ tɩɩ sətɑ,
  azb-azb: Lakin iştahaları qurtarmamış, Yemək ağızlarında olarkən
  eng-DBY: They were not alienated from their lust, their meat was yet in their mouths,
  hin-2017: उनकी कामना बनी ही रही, उनका भोजन उनके मुँह ही में था,
  wol-KYG: Teewul bala seen xel a dal, seen lanc jàllagul sax,
  bjr-bjr: Mi ufini naranausa neemarufanoo sia nimuaqu inau, kaqi naida marufanoo
    Anutuna arana qoofanoo misa afeeka fasiqauqa kuqa narinau. Mifa Isaraee maqannaa
    amiqira kumaaraauqa narinau.
  eng-YLT: They have not been estranged from their desire, Yet [is] their food in
    their mouth,
  kne-kne: Ngem adi dan napnek et deda ay mangmangan da
  eng-WYC-2017: they were not defrauded of their desire. Yet their meats were in their
    mouth;
  eng-WMBB: They didn’t turn from their cravings. Their food was yet in their mouths,
  zat-NTPS: Gate quebe ne xelélajene̱', ne ne dxelawe̱'-ba',
  zty-NTPS: san kate' bi na' yéljgekle', na' ne žáwgake'-ba',
  urd-GVH: लेकिन उनका लालच अभी पूरा नहीं हुआ था और गोश्त अभी उनके मुँह में था
  rug-rug: Ba sipu korapa henahena rini, meke lopu ele henahena beto ri,
  gaz-gaz: Garuu utuu isaan nyaata dharraʼan sana hin quufin, utuma nyaanni sun afaan
    isaanii keessa jiruu,
  fra-LSG: Ils n’avaient pas satisfait leur désir, Ils avaient encore leur nourriture
    dans la bouche,
  yal-yal: Koni benun e xa wasa, donseen mɔn yi e dɛ,
  iou-iou: Ude täŋkentäŋ yämiŋkukopäŋ momi kädet nämo peŋkuŋ. Unita ketem u pen naŋ
    irirä Anututä kokwawak nadäŋ yämiŋpäŋ Isrel äma gubaŋi gubaŋi kehäromi nikek u
    pit kubägän däpmäŋ moreŋkuk.
  haw-1868: Aole nae lakou i huli, mai ko lakou kuko ana; I ka wa e waiho ana ka ai
    i ko lakou waha,
  arb-NAV: وَقَبْلَ أَنْ يَفْرُغُوا مِنَ الطَّعَامِ الَّذِي اشْتَهَوْهُ، وَهُوَ بَعْدُ
    فِي أَفْوَاهِهِمْ،
  ded-ded: Songongina imoc mi wisickemanu yaka enacnginau femanungoc
  ewe-ewe: Ke hafi nuɖuɖu si wodzro la navɔ, eye esi wògale nu me na wo ko la,
  eng-LEE: 'They were not estranged from their longing, yet was their food in their
    mouth:'
  asm-FB: কিন্তু তেওঁলোকৰ সেই আহাৰ খোৱা শেষ নহওঁতেই, এনেকি, তেওঁলোকৰ আহাৰ মুখত থকাৰ
    সময়তেই
  sus-A: كْنْ هَلِ عٍ تٌ نُ بَرَ دٌنسٍ سْتْ، عَ مُ بُ
  fra-SBL: Ils ne se sont pas détournés de leurs envies. Leur nourriture était encore
    dans leur bouche,
  hbo-hbo: לֹא־זָר֥וּ מִתַּאֲוָתָ֑ם עֹ֝֗וד אָכְלָ֥ם בְּפִיהֶֽם׃
  kik-kik: No matanarĩkia kũrĩa irio icio meriragĩria, o irĩ tũnua-inĩ twao-rĩ,
  fra-NCL: Ils n’avaient pas encore satisfait leur convoitise, et leur nourriture
    était encore à leur bouche,
  cek-AK: A koeh o ih buhcaakhaih to angkhoe o ai vop, buh a caak o li naah,
  cuk-cuk: Ar undar-immerba-gudii gussurmalad, ar amba e-gaya-yaba mas-sigua,
  tel-2017: అయితే, వారి ఆశ తీరక ముందే, అంటే ఆహారం ఇంకా వారి నోటిలో ఉండగానే,
  hat-BSA: Avan, yo te satisfè dezi yo, pandan manje a te toujou nan bouch yo,
  kos-kos: Tusruktu, elos soenna muti ke kena lalos, Ac elos srakna mongo
  hbo-WLC: לֹא־זָר֥וּ מִתַּאֲוָתָ֑ם ע֝֗וֹד אָכְלָ֥ם בְּפִיהֶֽם׃
  ibo-ibo: Ha erisibeghị nri ahụ obi ha chọrọ, anụ ụfọdụ dịkwa ha nʼọnụ,
  ory-ory: ଅଭିଳାଷିତ ବିଷୟରୁ ସେମାନଙ୍କ ସ୍ନେହ ଭଙ୍ଗ ନୋହୁଣୁ, ଖାଦ୍ୟ ସେମାନଙ୍କ ମୁଖରେ ଥାଉ ଥାଉ
  chk-chk: Nge mwen an esamwo wesöchüla ar mwärä, lupwen ra chüen mongö ewe mongö,
  rop-rop: Bat wen olabat bin stil dagadagatbat bard, en dei nomo bin brabli sedisfaid,
  ukr-1871: Та ще не одвернулись від забаганок своїх, ще була страва їх в губах їх,
  yon-yon: Kumban yi kuu mogeed mikmonindo ane dibiib, animan kuu domonde aniib kui,
  deu-1951: Sie hatten sich ihres Gelüstes noch nicht entschlagen, und ihre Speise
    war noch in ihrem Munde,
  eng-JPS: They were not estranged from their craving, their food was yet in their
    mouths,
  srp-1865: Ali ih još i ne proðe želja, još bješe jelo u ustima njihovijem,
  lug-lug: Naye bwe baali nga bakyalulunkana, nga n’emmere ekyali mu kamwa kaabwe,
  heb-heb: לא זרו מתאותם עוד אכלם בפיהם׃
  ben-IRV: কিন্তু তারা তবুও পরিতৃপ্ত হল না; তাদের খাবার তাদের মুখেই ছিল,
  ntu-ntu: Kxmule-esz', a' drtwrdr tresapxu. X mzli lc tzmube-ngrdr,
  pan-pan: ਓਹ ਆਪਣੀ ਹਿਰਸ ਤੋਂ ਹਟੇ, ਉਨ੍ਹਾਂ ਦਾ ਖਾਣਾ ਅਜੇ ਉਨ੍ਹਾਂ ਦੇ ਮੂੰਹ ਵਿੱਚ ਹੀ ਸੀ,
  mya-JVB: သူတို့ တပ်မက်သောအစာကိုမရောင့်ရဲမှီ စားကြစဉ်တွင်၊
  kgf-kgf: Waŋu ieneŋ séwiac siŋ imuac héŋacya ménda mema keŋgic kuaginaiguc nene
    he énécmiyunec,
  tte-O: Na muliya kabo ali kekan imwawasi yo ali gadosisi kekanne kaiwena iyaelemo
    ilaulau,
  tbg-tbg: Ho vika nái antuqa vai karara qaqiqai ne variavaro
  hmo-hmo: To idia ura dikadika aniani idia do ania noho neganai, aniani be do ududia
    edia lalonai,
  zar-NT: Zíʼalö ca budxi buluʼhuö́laj gulaʼdzéʼenëʼ, tsanni niʼ yuʼu ruáʼagaquiëʼ
    le tahuëʼ,
  urd-urd: वह अपनी ख्वाहिश से बाज़ न आए, और उनका खाना उनके मुँह ही में था।
  bqc-SIM: E a ni àↄ gɛ́ bↄińla, gↄↄ pↄ́ blɛpi da ń lɛ́u,
  tcz-CHONGTHU: Hinla amahon angaichat dungjuija anehva masangu, akam sung uva sa
    aumpet jeng jong chun,
  mar-mar: पण अजून त्यांची तृप्ती झाली नव्हती; त्यांचे अन्न त्यांच्या तोडांतच होते.
  isl-isl: En varla höfðu þeir lokið matnum – fæðan var enn í munni þeirra,
  hlt-THB: Cehlai ami hym buh zani ami cehtaak hlanawh, amim kha awh ami pem hui awh;
  qub-qub: Chayraj cushisha micurcaycaptin, jinallaraj amurpaycaptinmi
  bqp-bqp: De a ni kpɛ́ à boḿma, gↄrↄ kũ pↄ́ble pì kpɛ́ da ń lɛ́n,
  hat-hat: Men, yo pa t' ankò fin manje, yo pa t' ankò fin plen vant yo, manje a te
