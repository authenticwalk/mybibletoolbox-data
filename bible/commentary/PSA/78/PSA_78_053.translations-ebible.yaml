verse: PSA.078.053
translations:
  mal-C: അവിടന്ന് അവരെ സുരക്ഷിതരായി നയിച്ചു, അതുകൊണ്ട് അവർക്ക് ഭയം ഉണ്ടായിരുന്നില്ല;
    എന്നാൽ സമുദ്രം അവരുടെ ശത്രുക്കളെ വിഴുങ്ങിക്കളഞ്ഞു.
  deu-TKW: Er führte sie sicher, und sie brauchten sich nicht zu fürchten; ihre Feinde
    aber bedeckte das Meer.
  lin-lin: atambolisaki bango na kimia penza, babangaki eloko te ; mpe ebale monene
    emelaki banguna na bango.
  mmx-mmx: Neni gam lam aratao avukat di la di goxok marat. Ketla laras ga repit pavaa
    limixin munepen minedi la diga met axap pam.
  eng-LSV: And He leads them confidently, || And they have not been afraid, || And
    the sea has covered their enemies.
  eng-GNV: Yea, he caried them out safely, and they feared not, and the Sea couered
    their enemies.
  eng-WEBSTER: 'And he led them on safely, so that they feared not: but the sea overwhelmed
    their enemies.'
  nhw-BL: Quinyacanqui ica miyac temachili para ma amo majmahuica. Pero nopa hueyi
    atl quinatzonpolihuilti inincualancaitacahua.
  swh-ONEN: Aliwaongoza salama, wala hawakuogopa, bali bahari iliwameza adui zao.
  bba-bba: U bu kpɑrɑ kɑ bɔri yɛndu, bɑ ǹ diirɑ. Mɑ u derɑ nim wɔ̃ku ɡɑ ben yibɛrɛbɑ
    wukiri.
  eng-KJVCPB: 'And he led them on safely, so that they feared not: But the sea overwhelmed
    their enemies.'
  luo-luo: Ne otayogi maber omiyo ne gionge gi luoro, to wasikgi to ne nam omwonyo.
  aii-aii: ܘܡܗܘܼܕܝܵܝ ܠܹܗ ܒܫܲܝܢܵܐ ܗܵܕܵܐ ܕܠܵܐ ܙܕܝܼܥ ܠܗܘܿܢ، ܐܝܼܢܵܐ ܠܕܸܫ̃ܡܸܢܵܝ̈ܗ‌ܝ ܟܘܼܣܹܐ
    ܠܵܗ̇ ܝܵܡܵܐ.
  meu-meu: Dala namona ai e hakaudia, taunabunai asie gari; a inaidia na davara ese
    e habubunidia.
  npi-ULB: सुरक्षित र निर्भयसाथ उहाँले तिनीहरूलाई डोर्‍याउनुभयो, तर समुद्रले तिनीहरूका
    शत्रुहरूलाई डुबायो ।
  yor-yor: Ó dáàbò bò wọ́n dáradára, nítorí náà ni ẹ̀rù kò ṣe bà wọ́n ṣùgbọ́n òkun
    padé mọ́ àwọn ọ̀tá wọn.
  pes-OPCB: ایشان را به راههای امن و بی‌خطر راهنمایی کرد تا نترسند؛ اما دشمنان آنها
    در دریای سرخ غرق شدند.
  tgl-ULB: Inakay niya sila nang may kapanatagan at walang takot, pero nagapi ng dagat
    ang kanilang mga kaaway.
  nop-nop: Adi momooŋ hinek tiŋa yahaŋeguk, doktiŋa adi munta mu tigiŋ. Iŋgoŋ memikhiye
    adi imeŋgwaŋdi yehikumuyeguk.
  hui-hui: Ibugua ti haru halu piyagola tiha gi holene mbira nawi howa bayaleore hene.
    Ti waitigi biaru dege iba solowarame bo nai helene.
  mya-mya: ကိုယ်​တော်​သည်​သူ​တို့​အား​ဘေး​မဲ့​လုံ​ခြုံ​စွာ ပို့​ဆောင်​တော်​မူ​သည်​ဖြစ်​၍​သူ​တို့​သည်
    မ​ကြောက်​မ​လန့်​ကြ။ သို့​ရာ​တွင်​ပင်​လယ်​ရေ​သည်​သူ​တို့​၏​ရန်​သူ​များ​ကို လွှမ်း​မိုး​လေ​၏။
  bod-N: བདེ་བར་ཁྲིད་པས་དེ་དག་མ་འཇིགས༌ཤིང༌། །དགྲ་བོ་རྣམས་ནི་རྒྱ་མཚོས་བསྣུབས་པར༌མཛད།།
  wsk-wsk: Nu nunga giam ale nunga bitaru se nongorak namakaso se me nguangakasan;
    bare nunga kager kari memek mu gagi biya tairam ale nunga ira kaluwuram.
  sna-sna: Akavafambisa norugare, asi gungwa rakamedza vavengi vavo.
  spa-BLM: Los condujo con seguridad, para que no tuvieran miedo, pero el mar arrolló
    a sus enemigos.
  cac-cac: Vach' ix aj yic'ji b'ey eb' yuuj, yic vach' max xiv eb'. Axo eb' ayoch
    ajc'olal d'a eb', ix b'atcan eb' d'a yol a' mar.
  swh-ULB: Aliwaongoza salama na pasipo na woga, lakini bahari iliwaelemea adui zao.
  deu-ELBBK: Und er führte sie sicher, so dass sie sich nicht fürchteten; und ihre
    Feinde bedeckte das Meer.
  mbb-OT: Midumahan din sikandan, umbe wazà sikandan mahandek. Piru nengelened mulà
    diyà te zaǥat is menge kuntada zan.
  mal-2015: അവൻ അവരെ നിർഭയമായി നടത്തുകയാൽ അവർക്കു പേടിയുണ്ടായില്ല; അവരുടെ ശത്രുക്കളെ
    സമുദ്രം മൂടിക്കളഞ്ഞു.
  gup-gup: Benkang kamak rowk ba bu birridjalkeleyakni. Dja bininj nawu birriyidko
    wanjh kurrula bendjalbarrkbom.
  rmc-rmc: Ľidžalas len istones, na mušinde pes te daral, no lengre ňeprijaťeľen chaľa
    o moros.
  nlg-nlg: Gaia te huli tatavahalera ge ra mua mataghu. Hauva mana tahi te saopo savura
    ghadira na kana.
  pes-OPV: وایشان را در امنیت رهبری کرد تا نترسند و دریادشمنان ایشان را پوشانید.
  ron-1924: Кум й-а дус фэрэ ничо грижэ, ка сэ ну ле фие фрикэ, яр маря а акоперит
    пе врэжмаший лор.
  ben-OBCV: তিনি তাদের সুরক্ষিতভাবে পথ দেখালেন, তাই তারা ভীত হল না; কিন্তু সমুদ্র
    তাদের শত্রুদের ঘিরে ফেলল।
  som-som: Oo ammaan buu ku hoggaamiyey, si aanay u baqin, Laakiinse cadaawayaashoodii
    baddaa qarqisay.
  eng-ASVBT: And he led them safely, so that they feared not; But the sea overwhelmed
    their enemies.
  mna-mna: Ni imuŋmuuŋgu pizin mi iporoukalkaala zin, tana timbot ambai men, mi timoto
    kosa sa som. Mi kan koi bizin na, tai ilol zin ma timon lup.
  ita-1885: E l'aveva guidato sicuramente, senza spavento; E il mare aveva coperti
    i lor nemici.
  eng-ULB: He led them secure and unafraid, but the sea overwhelmed their enemies.
  spa-VBL: Los llevó a un lugar seguro, y no tuvieron nada que temer. Ahogó a sus
    enemigos en el mar.
  fra-_FOB: Il les mena en sûreté et sans crainte; mais la mer couvrit leurs ennemis.
  mal-mal: ദൈവം അവരെ നിർഭയമായി നടത്തുകയാൽ അവർക്ക് ഭയമുണ്ടായില്ല; അവരുടെ ശത്രുക്കളെ
    സമുദ്രം മൂടിക്കളഞ്ഞു.
  lit-lit: Ir jis saugiai juos vedė, todėl jie neišsigando; bet jūra užtvindė jų priešus.
  urd-GVR: Wuh hifāzat se un kī qiyādat kartā rahā. Unheṅ koī ḍar nahīṅ thā jabki
    un ke dushman samundar meṅ ḍūb gae.
  suz-BL: मेकोमी मेको आन कली मारेइ श्‍येत मदुम्‍पाइक्‍थु गाक्‍पाइक्‍तीमी। मोपतीके
    मेकोपुकी काइ महिंम। आन जोरी सत्रु समुन्‍द्रम ग्रुम्‍शा बेक्‍तेक्‍म। प्रस्‍थान
    १४:१९,२२,२७
  eng-NOY: He led them on safely, so that they feared not, While the sea overwhelmed
    their enemies.
  ita-1927: Lo guidò sicuramente sì che non ebbero da spaventarsi, mentre il mare
    inghiottiva i loro nemici.
  ckb-ckb: بە ئاسوودەیی ڕێنمایی کردن، ئیتر بێ ترس بوون، بەڵام دەریا دوژمنەکانی داپۆشین.
  eng-BBE: He took them on safely so that they had no fear; but their haters were
    covered by the sea.
  xsi-xsi: Ikai poe sondo ndo panzi, kala simo ara nâ. Mine kala kinzi siruru tia.
    Aŋga tâi nde imâ ipatukunzi nenzi kazâŋa tamâta kala simbwatuke marumbu lâ.
  kan-OKCV: ಜನರನ್ನು ಸುರಕ್ಷಿತವಾಗಿ ನಡೆಸಿದ ಕಾರಣ ಅವರು ಹೆದರಲಿಲ್ಲ. ಆದರೆ ಸಮುದ್ರವು ಅವರ ಶತ್ರುಗಳನ್ನು
    ಮುಚ್ಚಿಬಿಟ್ಟಿತು.
  tam-2017: அவர்கள் பயப்படாதபடிக்கு அவர்களைப் பத்திரமாக வழிநடத்தினார்; அவர்கள் எதிரிகளைக்
    கடல் மூடிப்போட்டது.
  spa-RV-1909: Y guiólos con seguridad, que no tuvieron miedo; y la mar cubrió á sus
    enemigos.
  ron-BTF: Și i-a condus în siguranță, așa că nu s-au temut, ci marea a acoperit pe
    dușmanii lor.
  eng-WEBP: He led them safely, so that they weren’t afraid, but the sea overwhelmed
    their enemies.
  eng-FBV: He led them to safety, and they were not afraid. He drowned their enemies
    in the sea.
  nld-1939: 'Hij had ze veilig doen gaan, ze behoefden niemand te vrezen: Want de
    zee had hun vijand bedekt.'
  nch-BL: Quinyacanqui ica miyac temachili para ma amo majmahuica. Pero nopa hueyi
    at quinatzonpolihuilti inincualancaitacahua.
  vie-1934: 'Ngài dẫn chúng nó bình an vô sự, chúng nó chẳng sợ chi: Còn biển lấp
    lại những kẻ thù nghịch họ.'
  cha-cha: 'Ya jachule sija gui seguro, ya sija ti manmaañao: lao y tase tumampe y
    enimigoñija.'
  hin-CV: उनकी अगुवाई ने उन्हें सुरक्षा प्रदान की, फलस्वरूप वे अभय आगे बढ़ते गए; जबकि
    उनके शत्रुओं को समुद्र ने समेट लिया.
  eng-OURB: He led them safely, so that they were not afraid, but the sea overwhelmed
    their enemies.
  spa-BES: Los llevó a salvo para que no tuvieran miedo; pero sus enemigos estaban
    cubiertos por el mar.
  tdx-tdx: Nindese’e tsy nolañeñe, le tsy nihembañe iereo, vaho nampiopoe’ i riakey
    o rafelahio.
  tha-KJV: พระองค์​นำเขาไปอย่างปลอดภัย เขาจึงไม่​กลัว แต่​ทะเลท่วมศั​ตรู​ของเขา
  por-BR-2018: Ele os conduziu em segurança, e não temeram. O mar encobriu seus inimigos.
  deu-ELO: und er führte sie sicher, so daß sie sich nicht fürchteten; und ihre Feinde
    bedeckte das Meer.
  eng-WYC-2018: And he led them forth in hope, and they dreaded not; and the sea covered
    the enemies of them. (And he led them forth in hope, and they were not afraid;
    and the sea covered their enemies.)
  epo-epo: Li kondukis ilin en sendanĝereco, kaj ili ne timis, Kaj iliajn malamikojn
    kovris la maro;
  gfk-gfk: Ga lue timaan diet waing diet pa na hiruo, ma diet pa ga burut, iesen no
    tes ga takap bus ira udiet ebar.
  uig-PIN: Ularni aman-esǝn yetǝkligǝqkǝ, Ular ⱪorⱪunqtin haliy bolup mangdi; Düxmǝnlirini
    bolsa, dengiz yutup kǝtti.
  beo-beo: Gode da ili noga:le oule asi amola ilia da hame beda:gia:i. Be hano wayabo
    da ilima ha lai dunu amo gadulisiba:le, ilia da bogogia:i.
  tpi-OTNT: Em i bringim ol i go na ol i stap gut, olsem na ol i no pret. Tasol solwara
    i karamapim ol birua bilong ol.
  hau-SA: Ya bi da su lafiya ƙalau, don kada su ji tsoro; amma teku ya cinye abokan
    gābansu.
  udu-udu: A’di ki sus uni ki ’dantar mo, wakan uni ’koki ḵo/ is mo. Hili dhan ḵumma/
    yi’de/ a’di ’ce’dki ’kup̱ buni sho’k mo.
  uig-LAT: Ularni aman-ésen yétekligechke, Ular qorqunchtin xaliy bolup mangdi; Düshmenlirini
    bolsa, déngiz yutup ketti.
  nde-nde: Wabakhokhela ngonanzelelo, ngakho babengesabi; kodwa ulwandle lwazigubuzela
    izitha zabo.
  ton-ton: 'Pea naʻe tataki fiemālie atu ʻe ia ʻakinautolu, ko ia naʻe ʻikai ai tenau
    manavahē: ka naʻe lōmekina ʻe he tahi ʻa honau ngaahi fili.'
  ces-1613: Vodil je v bezpečnosti, tak že nestrašili, nepřátely pak jejich přikrylo
    moře,
  eng-WMB: He led them safely, so that they weren’t afraid, but the sea overwhelmed
    their enemies.
  tam-TCV: பாதுகாப்பாய் அவர்களை அழைத்துச் சென்றபடியால், அவர்கள் பயப்படாதிருந்தார்கள்;
    ஆனால் அவர்களுடைய பகைவர்களையோ, கடல் மூடிப்போட்டது.
  ceb-ULB: Gigiyahan niya sila nga luwas ug walay kahadlok, apan ang dagat mitabon
    sa ilang mga kaaway.
  pol-UBG: Prowadził ich bezpiecznie, tak że się nie lękali, a ich wrogów przykryło
    morze;
  urd-GVU: وہ حفاظت سے اُن کی قیادت کرتا رہا۔ اُنہیں کوئی ڈر نہیں تھا جبکہ اُن کے
    دشمن سمندر میں ڈوب گئے۔
  eng-OEBCW: Securely he led them, and free from fear, while their foes were drowned
    in the sea.
  deu-1912: Und leitete sie sicher, daß sie sich nicht fürchteten; aber ihre Feinde
    bedeckte das Meer.
  kan-2017: ಆತನು ಸುರಕ್ಷಿತವಾಗಿ ನಡೆಸಿದ್ದರಿಂದ ಅವರು ಭಯಪಡಲಿಲ್ಲ; ಅವರ ಶತ್ರುಗಳನ್ನು ಸಮುದ್ರವು
    ಮುಚ್ಚಿಬಿಟ್ಟಿತು;
  yap-yap: Dar rusgad ya i pow’iyrad ni dabi buch ban’en rorad; machane, day e yib
    nge tharey e pi to’ogor rorad.
  hlt-MCSB: Amih te ngaikhuek la a mawt tih rhih uh pawt dae a thunkha rhoek te tuitunli
    loh a khuk.
  mdy-ETH: ኮሺና ዔያቶ ዒ ዔኪ ዓኣዼሢሮ ዔያታ ዒጊጪባኣሴ፤ ሞርኮ ዔያቶኮ ጋዓንቴ ባዛ ሙዔኔ።
  twi-ASANTE: Ɔdii wɔn anim dwoodwoo, enti wɔansuro; nanso wɔn atamfoɔ deɛ, ɛpo asorɔkye
    bu faa wɔn so.
  eng-WEBU: He led them safely, so that they weren’t afraid, but the sea overwhelmed
    their enemies.
  spa-PDDPT: Los condujo con seguridad para que no temieran, Pero el mar cubrió a
    sus enemigos.
  gun-gun: Oguereko porã ramo okyjea noendui okuapy. Ha'e rã hovaigua kuery ma oikepa
    ye'ẽ py.
  agu-BL: Xomij nin i' tan chiq'uicy'le'n tan qui chixobe'n. Ma yi chicontr, e' bek'xij
    cye'tz xe mar.
  ilo-ULB: Indauloanna ida a sitatalged ken awan nagbutnganda, ngem linapunos ti baybay
    dagiti kabusorda.
  kpg-kpg: Mee guu dagi digaula hagahumalia, gei digaula gu hagalee mmaadagu. Gei
    di moana guu gahu nia hagadaumee digaula.
  uig-ARA: ئۇلارنى ئامان-ئېسەن يېتەكلىگەچكە، ئۇلار قورقۇنچتىن خالىي بولۇپ ماڭدى؛ دۈشمەنلىرىنى
    بولسا، دېڭىز يۇتۇپ كەتتى.
  sus-sus: A naxa e xanin bɔɲɛsa kui gaaxui yo mu e sɔtɔ, kɔnɔ a naxa e yaxuie madula
    baa ma.
  pon-2006: E ketin kahluwa irail ni meleilei oh onepek, oh re sohte kin masak mehkot;
    a arail imwintihti ko e ketin kakihrala nansed.
  jae-jae: Eŋ gêwê êsêac sêmoa ŋaŋêŋgeŋ e têtêc tauŋ atom, mago kêkêŋ gwêc kêmakop
    êsêacnêŋ ŋacjo auc.
  ksd-ksd: Ma i ga agure bulu pa diat, ma damana pa dia ga burut; Ma ra ta i ga vue
    taun uka kadia lavur ebar.
  tur-YTC: Onları güvenlik içinde götürdü ve korkmadılar. Ama deniz düşmanlarını alt
    etti.
  bel-N: І вёў іх у бясьпецы, і яны не палохаліся, а ворагаў іхніх мора накрыла.
  kpr-kpr: Nune emboro ijuguse, eveva jebuga budo isira aindae, ne jo oju aeri. Avata,
    nenda gitofu mo, evaimi viti fira, fatiri amomonjeguseri.
  ind-AYT: Dia menuntun mereka dengan aman sehingga mereka tidak takut, sementara
    laut menutupi musuh-musuh mereka.
  yom-yom: Wuba diatisila mu luvovomo ; diawu basia mona tsisi ko ayi mbu wumina bambeni
    ziawu.
  yut-yut: Tɨmɨk paŋgwan jɨgɨni mɨni egɨpgwit, do dɨma pasalgwit. Mani tap ɨdap da
    uwalni wɨtjɨgɨt.
  nya-nya: Anawatsogolera bwinobwino kotero kuti analibe mantha koma nyanja inamiza
    adani awo.
  kyg-kyg: Alagepa huno yagaino apateꞌnigeꞌa koli osuꞌa afaꞌa uꞌnayaꞌmonanafa solovala
    aniꞌmoꞌa kame vayaꞌapimo ago aeno apati kaeꞌniye.
  hrv-hrv: Pouzdano ih je vodio te se nisu bojali, a more je prekrilo dušmane njihove.
  mps-mps: Agai augwali odasa peyu, tama augwali bugagia bidali, tama tiyu, augwali
    wi me ebeo. Tiali goli, te tamu ąįgo augwa boi bidi dabe mesega salio.
  tpi-tpi: Em i bringim ol i go na ol i stap gut, olsem na ol i no pret. Tasol solwara
    i karamapim ol birua bilong ol.
  dan-1931: leded dem trygt, uden Frygt, mens Havet lukked sig over deres Fjender;
  vie-OVCB: Chúa phù trì, bảo vệ nên họ không sợ gì; còn nước biển vùi dập quân thù
    nghịch.
  guj-2017: તેમણે તેઓને એવા સુરક્ષિત ચલાવ્યા કે તેઓ બીધા નહિ, પણ સમુદ્રના પાણી શત્રુઓ
    પર ફરી વળ્યાં.
  pon-2006A: E ketin kahluwa irail ni meleilei oh onepek, oh re sohte kin masak mehkot;
    a arail imwintihti ko e ketin kakihrala nansed.
  por-BRBSL: Ele os conduziu com segurança, para que eles não tivessem medo, mas o
    mar dominou seus inimigos.
  eng-OEBUS: Securely he led them, and free from fear, while their foes were drowned
    in the sea.
  swe-swe: Han ledde dem tryggt och de fruktade inte men havet överväldigade deras
    fiender.
  cth-cth: Karoumcalah a hrawi teh, taki hane banghai awm hoeh. A tarannaw teh talîpui
    ni koung a ramuk.
  twi-twi: Odii wɔn anim dwoodwoo, enti wɔansuro; nanso wɔn atamfo de, po asorɔkye
    bu faa wɔn so.
  hlt-hlt: Amih te ngaikhuek la a mawt tih rhih uh pawt dae a thunkha rhoek te tuitunli
    loh a khuk.
  tbz-SIM: Kɛ̀ kù mbɛ̀ cɛ̃mmú bɛ́ù bɑ́ bɛ̀ í nyĩɛ̃̀kù, kɛ̀ mɛniɛ mpɔ̃ntɛ́nɛ̀ bɛ dootitɔbɛ̀.
  msy-2020: A me ko zuima me atiatir puvatɨgha deraghavɨra ghuava otifi. Ezɨ men apaniba,
    ongarim bar moghɨra me avara.
  dop-dop: N ponɑ-wɛɣɛ nɑ nɑɑni, sɔɣɔntʋ fɛɩ-wɛ, nɑ teŋku li pɑ kolontunɑɑ.
  azb-azb: Onları qorxudan uzaq, asayiş içində aparmışdı, Düşmənləri isə dənizdə qərq
    olmuşdu.
  eng-DBY: And he led them safely, so that they were without fear; and the sea covered
    their enemies.
  hin-2017: तब वे उसके चलाने से बेखटके चले और उनको कुछ भय न हुआ, परन्तु उनके शत्रु
    समुद्र में डूब गए।
  wol-KYG: ba yóbbu leen fu wóor te tiituñu; seeni noon, géej ga mëdd leen.
  bjr-bjr: Anutufa amiqimmasee rakisi nimaqee marufaqa sia narira ainainara rufiaqau.
    Taatuqee nammari fannoo misa namuqaa aiqama dukuninau.
  eng-YLT: And He leadeth them confidently, And they have not been afraid, And their
    enemies hath the sea covered.
  kne-kne: Magay lawa ay napasamak sin nangipangoana en daida et magay nandanagan
    da, ngem nilim-otan din baybay din kalaban da.
  eng-WYC-2017: And he led them forth in hope, and they dreaded not; and the sea covered
    the enemies of them.
  eng-WMBB: He led them safely, so that they weren’t afraid, but the sea overwhelmed
    their enemies.
  zat-NTPS: Bsi'e̱ le̱' zri'a chawe', ne quebe bi belezrebe̱', san gulate benne' guledábague̱'
    Le̱' lu nísadau'.
  zty-NTPS: Bchi'e ḻégake' dot chawe', na' bi be bžébegake', san benne' Egipto ka',
    benne' bi bḻé'egekle' ḻégake' chawe', bete' ḻégake' ḻo nisdo'.
  urd-GVH: वह हिफ़ाज़त से उनकी क़ियादत करता रहा। उन्हें कोई डर नहीं था जबकि उनके दुश्मन
    समुंदर में डूब गए।
  rug-rug: Turaṉa va sarei Sa si arini, ke lopu matagutu si arini, ba sari na dia
    kana si va lodu matei Sa pa kolo.
  gaz-gaz: Inni nagaadhaan isaan geggeesse; kanaafuu isaan homaa hin sodaanne; diinota
    isaanii garuu galaanatu liqimse.
  fra-LSG: Il les dirigea sûrement, pour qu’ils fussent sans crainte, Et la mer couvrit
    leurs ennemis.
  yal-yal: A yi ti e yɛɛ ra, sese mi e sɔtɔ, nanara e mi gaxu. Koni fɔxɔ igen yi a
    ragali e yaxune ma.
  iou-iou: Yämagut päŋku yepmaŋpän umunkät nämo, säkgämän itkuŋ. Täŋpäkaŋ iwaniye
    uwä gwägutä uwäk täŋpäŋ däpmäŋ moreŋkuk.
  haw-1868: 'Alakai oia ia lakou i ka malu, i ole ai lakou e makau: Aka, poi mai ke
    kai maluna o ko lakou poe enemi.'
  arb-NAV: هَدَاهُمْ آمِنِينَ فَلَمْ يَفْزَعُوا. أَمَّا أَعْدَاؤُهُمْ فَطَغَى الْبَحْرُ
    عَلَيْهِمْ وَغَمَرَهُمْ.
  ded-ded: Ye yenenggareng ayemmema onggongyunuma hesicyunuu yeni kengeha kpac kecmagec
    kondungngo ngabafocngina semeyunuec.
  ewe-ewe: Ekplɔ wo le dedinɔnɔ me, ale be womevɔ̃ o, gake ƒu la tsyɔ woƒe futɔwo
    dzi.
  eng-LEE: And he led them in safety, so that they felt no dread; but the sea covered
    over their enemies.
  asm-FB: তেওঁ তেওঁলোকক নিৰাপদে, কোনো ভয় নথকাকৈ চলাই আনিলে; কিন্তু সাগৰে তেওঁলোকৰ
    শত্রুবোৰক ঢাকিলে।
  sus-A: عَ نَشَ عٍ شَنِن بْحّسَ كُي فَاشُي يٌ مُ عٍ سْتْ، كْنْ عَ نَشَ عٍ يَشُييٍ
    مَدُلَ بَا مَ.
  fra-SBL: Il les a conduits en toute sécurité, de sorte qu'ils n'ont pas eu peur,
    mais la mer a submergé leurs ennemis.
  hbo-hbo: וַיַּנְחֵ֣ם לָ֭בֶטַח וְלֹ֣א פָחָ֑דוּ וְאֶת־אֹ֝ויְבֵיהֶ֗ם כִּסָּ֥ה הַיָּֽם׃
  kik-kik: Aamatongoririe amamenyereire, nĩ ũndũ ũcio matietigĩrire; no thũ ciao ikĩhubĩkanio
    nĩ iria.
  fra-NCL: Il les dirigea sûrement, sans qu’ils eussent rien à craindre, et la mer
    engloutit leurs ennemis.
  cek-AK: Misa ban thung hoi loih hanah anih mah zaeh pongah, nihcae loe zii o ai;
    toe nihcae ih misanawk loe tuipui mah khuk khoep.
  cuk-cuk: Bab-Dummad, Israel-dulamar-mer-dobee-itomalaga, igar-nueganba semai gusad.
    E-isdarmaladdi demargi-gundilegega imaksad.
  tel-2017: వారు భయపడకుండా ఆయన వారిని సురక్షితంగా నడిపించాడు. వారి శత్రువులను సముద్రంలో
    ముంచివేశాడు.
  hat-BSA: Li te dirije yo avèk swen pou yo pa pè, men lanmè te vale lènmi yo.
  kos-kos: El kololos in misla ac elos tia sangeng, A meoa tuku ac afunla mwet lokoalok
    lalos.
  hbo-WLC: וַיַּנְחֵ֣ם לָ֭בֶטַח וְלֹ֣א פָחָ֑דוּ וְאֶת־א֝וֹיְבֵיהֶ֗ם כִּסָּ֥ה הַיָּֽם׃
  ibo-ibo: O duuru ha nʼudo, ụjọ atụkwaghị ha, ma osimiri kpuchigidere ndị iro ha.
  ory-ory: ପୁଣି, ସେ ସେମାନଙ୍କୁ ନିରାପଦରେ ଚଳାଇଲେ, ତେଣୁ ସେମାନେ ଉଦ୍‍ବିଗ୍ନ ନୋହିଲେ, ମାତ୍ର
    ସମୁଦ୍ର ସେମାନଙ୍କ ଶତ୍ରୁଗଣକୁ ମଗ୍ନ କଲା।
  chk-chk: A emwenirela fän kinamwe pwe resap niuokus, nge ewe matau a pwölüela ekewe
    chon oputeer.
  rop-rop: Imbin lidim olabat seifwei en olabat nomo bin bradin, bat det solwoda bin
    gaburrumap olabat enamimob.
  ukr-1871: І провадив їх безпечно, нїчого було їм боятись; а ворогів їх море покрило.
  yon-yon: Yembed amunmo binwonoon, kowe yi kuu uniyiibban winiwen, kumban karamokbed
    yi bondan kuu yuknuune kubuniwen.
  deu-1951: und führte sie sicher, daß sie sich nicht fürchteten; ihre Feinde aber
    bedeckte das Meer.
  eng-JPS: And He led them safely, and they feared not; but the sea overwhelmed their
    enemies.
  srp-1865: Vodi ih pouzdano, i oni se ne bojaše, a neprijatelje njihove zatrpa more.
  lug-lug: N’abaluŋŋamya mu mirembe nga tebatya, ennyanja n’esaanyaawo abalabe baabwe.
  heb-heb: וינחם לבטח ולא פחדו ואת אויביהם כסה הים׃
  ben-IRV: তিনি তাদেরকে নিরাপদে ও নির্ভীকভাবে নিয়ে আসলেন, কিন্তু সমুদ্র তাদের শত্রুদেরকে
    গ্রাস করল।
  ntu-ntu: Aclve-angidrle nidr, x trnzmwxlru. A' aboobzle enqmi rdrng amrlx prla.
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਸੁੱਖ ਨਾਲ ਲੈ ਗਿਆ ਸੋ ਓਹ ਨਾ ਡਰੇ, ਪਰ ਉਨ੍ਹਾਂ ਦੇ ਵੈਰੀਆਂ ਨੂੰ ਸਮੁੰਦਰ
    ਨੇ ਢੱਕ ਲਿਆ।
  mya-JVB: ဘေး နှင့်ကင်းလွတ်အောင် ဆောင် တော်မူသဖြင့် ၊ သူတို့သည် မ ကြောက် ရကြ။ ရန်သူ
    တို့ကိုကား ပင်လယ် ရေသည် လွှမ်း လေ၏။
  kgf-kgf: Bénʒéŋnec walac andu waŋ énécmiyu ʒénéŋ hirihiri qahac kecgic, néŋ haʒéc
    hécgina ieneŋ imi konduŋiguc dokunéŋ téŋgé énécmiyec.
  tte-O: Ali lau koina igite-kalatagili mwa nige sowasowana simatausi, na kalita bagoluna
    igolu kali kaleyayao pwatali mena.
  tbg-tbg: Kotiva vikaqaa koqema kero raqikiqiro vi vaimanta vika kia qetaraiti, vi
    variavaro nora namarivano vika navutaaka raqutu kaira.
  hmo-hmo: Dala namona dekenai ia hakaudia, vadaeni idia gari lasi. To idia dekenai
    idia tuari henia taudia, be Dirava ese davara ena lalonai ia hamasedia.
  zar-NT: Guchë́ʼë légaquiëʼ lu nëʼë para cabí bi iládxinëʼ, pero gubagaʼ nísadoʼ
    nupa bitiʼ bilaʼléʼe légaquiëʼ dxiʼa.
  urd-urd: और वह उनको सलामत ले गया और वह न डरे, लेकिन उनके दुश्मनों को समन्दर ने छिपा
    लिया।
  bqc-SIM: A bɛńnↄ, aa ku dↄdↄa vĩasai, an ibɛɛↄ sↄ̃, ísia kũ̀aamá.
  tcz-CHONGTHU: Aman mongtahin apuilen hijeh chun amahon kichatna aneipouve, chujongleh
    twikhanglen in agalteu alhoh mangpeh gamtai.
  mar-mar: त्याने त्यांना सुखरुप आणि न भीता मार्गदर्शन केले, पण समुद्राने त्यांच्या
    शत्रूंना बुडवून टाकले.
  isl-isl: Hann var skjól þeirra og vörn. Þeir þurftu ekkert að óttast, en hafið gleypti
    óvini þeirra.
  hlt-THB: Syngyp cana a sawi dawngawh cekkhqi ing ap kqih uhy; Cehlai a qalkhqi cetaw
    tuicunli ing sing pe malh hy.
  qub-qub: Paycunataga mana manchacunanpaj allimi pusharan. Chiquejcunatami ichanga
    lamar yacuwan ñitirpachiran.
  bqp-bqp: À tɛ́ kũńwo kũ laakariio kpátɛna vĩna sari, ń ibɛrɛnↄ sↄ̃, ísira dàńla.
  hat-hat: Li mennen yo san danje san malè. Yo pa t' bezwen pè anyen. Men, lanmè a
    te kouvri tout lènmi yo.
  eng-BSB: He led them safely, so they did not fear, but the sea engulfed their enemies.
  eng-WEBPB: He led them safely, so that they weren’t afraid, but the sea overwhelmed
    their enemies.
  kbq-kbq: Agra'a kegava huzamanteno zamavareno vige'za zamagra korora osu'naze. Hianagi
    ha' vahe'zmimo'za hagerimpina ti nakri'naze.
  pon-pon: A kotin kalua irail ni pun, pwe ren der majak meakot, a madau kadupaledi
    ar imwintiti kan.
  nhe-BL: Quinyacanqui ica miyac temachili para ma ax majmahuica. Pero nopa hueyi
    atl quinatzonpolihuilti inincualancaitacahua.
  wnc-wnc: Waaminu yanipake kuwan take yuke dua gwauking. Siwan ngana yanggabam gwenu
    kaukaut yukutda apu iwana asusikwatapbut.
  bus-bus: À tɛ́ńyo làakario kpáɛna vĩa sai, aↄ̃ ibɛɛnↄ sↄ̃, ísiaa dàńla.
  gub-BL: Numuzeapo kar kwaw ikatu 'ym ma'e wanupe waneraha mehe. Hemiaihu nukyze
    kwaw ma'e wi wà. Yryhu upyk waàmàtyry'ymar wazuka pà wà.
