verse: PSA.078.037
translations:
  mal-C: അവരുടെ ഹൃദയം അവിടത്തോട് കൂറുപുലർത്തിയില്ല, അവിടത്തെ ഉടമ്പടിയോട് അവർ വിശ്വസ്തരായിരുന്നതുമില്ല.
  deu-TKW: aber ihr Sinn war ihm gegenüber nicht fest, und sie hielten nicht treulich
    an seinem Bund,
  lin-lin: mitema na bango ezalaki sembo te na miso na Ye, mpe bazalaki kobuka Boyokani
    na Ye.
  mmx-mmx: Di goxo ruturun tin, la di goxo mumu asu lekabus diga lox i eburu min.
  eng-LSV: And their heart has not been right with Him, || And they have not been
    steadfast in His covenant.
  eng-GNV: 'For their heart was not vpright with him: neither were they faithfull
    in his couenant.'
  eng-WEBSTER: For their heart was not right with him, neither were they steadfast
    in his covenant.
  nhw-BL: Pampa ininyolo eltoya huejca tlen Toteco. Huan amo quichihuayayaj catli
    quitlajtolcahuilijtoyaj Toteco para quichihuase.
  swh-ONEN: mioyo yao haikuwa thabiti kwake, wala hawakuwa waaminifu katika agano
    lake.
  bba-bba: Ben ɡɔ̃ru ɡɑ ǹ kɑ nùn wɑ̃ɑ. Bɑ ǹ mɑɑ ben ɑrukɑwɑni yibie.
  eng-KJVCPB: For their heart was not right with him, Neither were they stedfast in
    his covenant.
  luo-luo: Nimar chunygi ne ok omoko kuome, kendo ne ok gilu singruokne kuom adier.
  aii-aii: ܣܵܒܵܒ ܠܸܒܵܝܗ‌ܝ ܠܹܐ ܝܗܘܵܐ ܡܩܵܘܝܵܢܵܐ ܥܲܡܹܗ، ܐܘܼܦ ܠܹܐ ܝܗܘܵܘ ܡܗܘܼܡܢܹ̈ܐ ܒܘܲܥܕܹܗ.
  meu-meu: lalodia na asie hatutukadia ienai, ena taravatu asie badinaia.
  npi-ULB: किनकि तिनीहरूका हृदयहरू उहाँमा स्थिर थिएनन् र तिनीहरू उहाँको करारप्रति
    विश्‍वासयोग्य थिएनन् ।
  yor-yor: ọkàn wọn kò sòtítọ́ sí i, wọn kò jẹ́ olódodo sí májẹ̀mú rẹ̀.
  pes-OPCB: دل بنی‌اسرائیل از خدا دور بود و آنها نسبت به عهد او وفادار نماندند.
  tgl-ULB: Dahil ang kanilang mga puso ay hindi matatag na nakatuon sa kaniya, at
    hindi sila tapat sa kaniyang tipan.
  nop-nop: Unduŋ tiŋa adi’walaŋ medeŋiŋ mu takaligiŋ, eŋ adigut yofolok tigiŋ u bikabugiŋ.
  hui-hui: Tinaga bu miniha ibula mini hana haga nabi hene. Tigua ibunaga habo nalolene
    bi lo wiyaru pugualu ha dege bini.
  mya-mya: သူ​တို့​သည်​ကိုယ်​တော်​အား​သစ္စာ​မ​စောင့်​ကြ။ ကိုယ်​တော်​နှင့်​ပြု​ထား​သည့်​ပ​ဋိ​ညာဉ်​ကို​လည်း
    မ​စောင့်​မ​ထိန်း။
  bod-N: དེ་རྣམས་དཀོན་མཆོག་ལ་ནི་སེམས་མི༌བརྟན། །ཁོང་གི་ཞལ་ཆད་ལ་ཡང་བློ་མི༌དཀར།།
  wsk-wsk: Nuna nongomang motam ningi nunguning te me karo tuikasan, ale den nongorak
    kaolam mu diram la me karo tuman.
  sna-sna: mwoyo yavo yakanga isina kutendeka kwaari, vakanga vasina kutendeka pasungano
    yake.
  spa-BLM: Porque su corazón no estaba bien con él, ni fueron fieles a su pacto.
  cac-cac: Malaj b'aj vach' ix yutej sb'a eb' d'ay. Maj sc'anab'ajej pax strato eb'
    yed'oc.
  swh-ULB: Maana mioyo yao haikuwa thabiti kwake, na hawakuwa waaminifu kwa agano
    lake.
  deu-ELBBK: denn ihr Herz war nicht fest gegen ihn, und sie hielten nicht treulich
    an seinem Bund.
  mbb-OT: Kenà meheǥet is gehinawa zan diyà te kandin; kenè dan metinumanen te kebpekid-uyun
    kandan.
  mal-2015: അവരുടെ ഹൃദയം അവങ്കൽ സ്ഥിരമായിരുന്നില്ല; അവന്റെ നിയമത്തോടു അവർ വിശ്വസ്തത
    കാണിച്ചതുമില്ല.
  gup-gup: Minj birriwoybukwoyi kukange bedberre, dja birridjalbawoni kore birrimarnewokkurrmerrinj
    nuye.
  rmc-rmc: aňi peskre jilenca na sas paš leste, na ačhile pačivale leskra zmluvake.
  nlg-nlg: Gaira tara mua talu mavaa nia na tobadira, mara mua pangotia nina baubahu.
  pes-OPV: زیرا که دل ایشان با او راست نبودو به عهد وی موتمن نبودند.
  ron-1924: Инима ну ле ера таре фацэ де Ел ши ну ерау крединчошь легэмынтулуй Сэу.
  ben-OBCV: তাদের হৃদয় তাঁর প্রতি অনুগত ছিল না, তাঁর নিয়মের প্রতি তারা বিশ্বস্ত
    ছিল না।
  som-som: Waayo, qalbigoodu xaggiisa kuma hagaagsanayn, Oo axdigiisiina daacad uma
    ay ahayn.
  eng-ASVBT: For their heart was not right with him, Neither were they faithful in
    his covenant.
  mna-mna: Zin tiso tiur kat lelen ila ki Anutu. Mi sua ta ziŋan Anutu timbuk na,
    titoto som.
  ita-1885: E il cuor loro non era diritto inverso lui, E non erano leali nel suo
    patto.
  eng-ULB: For their hearts were not firmly fixed on him, and they were not faithful
    to his covenant.
  spa-VBL: En sus corazones no eran sinceros y no guardaron el pacto que tenían con
    él.
  fra-_FOB: Leur cœur n'était pas droit envers lui, et ils n'étaient pas fidèles à
    son alliance.
  mal-mal: അവരുടെ ഹൃദയം ദൈവത്തിൽ സ്ഥിരമായിരുന്നില്ല; കർത്താവിന്റെ നിയമത്തോട് അവർ വിശ്വസ്തത
    കാണിച്ചതുമില്ല.
  urd-GVR: Na un ke dil sābitqadmī se us ke sāth lipṭe rahe, na wuh us ke ahd ke wafādār
    rahe.
  suz-BL: आन थुंमी थमा पा मेको आ नोले मखोदेम। आ पशो कबल मटीमे।
  eng-NOY: For their hearts were not true to him, Nor were they steadfast in his covenant.
  ita-1927: Il loro cuore non era diritto verso lui, e non eran fedeli al suo patto.
  ckb-ckb: دڵیان لەلای ناچەسپێت، دڵسۆز نین لەگەڵ پەیمانەکەی.
  eng-BBE: And their hearts were not right with him, and they did not keep their agreement
    with him.
  xsi-xsi: Kinzi sipu mulinzi pa i kawa ŋgua kilo, aku ŋgua pâŋa ŋinde i muŋga iveta
    kunzi, ande ŋinde kinzi sipu ututu.
  kan-OKCV: ಅವರ ಹೃದಯವು ದೇವರ ಸಂಗಡ ಸ್ಥಿರವಾಗಿರಲಿಲ್ಲ. ಅವರು ದೇವರ ಒಡಂಬಡಿಕೆಯಲ್ಲಿ ನಂಬಿಗಸ್ತರಾಗಿರಲಿಲ್ಲ.
  tam-2017: அவர்களுடைய இருதயம் அவரிடத்தில் நிலைவரப்படவில்லை; அவருடைய உடன்படிக்கையில்
    அவர்கள் உண்மையாக இருக்கவில்லை.
  spa-RV-1909: Pues sus corazones no eran rectos con él, ni estuvieron firmes en su
    pacto.
  ron-BTF: Pentru că inima lor nu era dreaptă cu el, nici nu au fost neclintiți în
    legământul lui.
  eng-WEBP: For their heart was not right with him, neither were they faithful in
    his covenant.
  eng-FBV: Deep down they were not sincere, and did not keep the agreement they had
    with him.
  nld-1939: Neen, hun hart was Hem toch niet verknocht, Ze bleven zijn verbond niet
    getrouw.
  nch-BL: Pampa iniyolo eltoya huejca ten Toteco. Huan amo quichihuayayaj cati quitajtolcahuilijtoyaj
    Toteco para quichihuase.
  vie-1934: Vì lòng chúng nó chẳng khắn khít cùng Ngài, Chúng nó cũng không trung
    tín trong sự giao ước Ngài.
  cha-cha: 'Sa y corasonñija ti tunas guiya güiya: ni ufanfitme gui tratuña.'
  hin-CV: उनके हृदय में सच्चाई नहीं थी, वे उनके साथ बांधी गई वाचा के प्रतिनिष्ठ न
    रहे.
  eng-OURB: For their heart was not right with him, neither were they faithful in
    his covenant.
  spa-BES: Y sus corazones no estaban bien con él, y no guardaron su pacto con él.
  tdx-tdx: Toe tsy nifahatse ama’e o arofo’ iareoo, naho tsy nigahiñe amy fañìna’ey.
  tha-KJV: เพราะจิตใจของเขาไม่​แน่วแน่​ต่อพระองค์ เขาไม่​จร​ิงจังต่อพันธสัญญาของพระองค์
  por-BR-2018: Porque o coração deles não era comprometido para com ele, e não foram
    fiéis ao pacto dele.
  deu-ELO: denn ihr Herz war nicht fest gegen ihn, und sie hielten nicht treulich
    an seinem Bunde.
  eng-WYC-2018: Forsooth the heart of them was not rightful with him; neither they
    were had faithful in his testament. (And they were not loyal to him in their hearts;
    nor were they steadfast, or faithful, to obey his covenant.)
  epo-epo: Ĉar ilia koro ne estis firma al Li, Kaj ili ne estis fidelaj en Lia interligo.
  gfk-gfk: Ira udiet nilon pa ga tur dikdikit taar tana, ma diet pa ga murmur timaan
    no uno kunubus.
  uig-PIN: Qünki ularning kɵngli Uningƣa sadiⱪ bolmidi, Ular Uning ǝⱨdisini qing tutmidi.
  beo-beo: Ilia da Ema hame fuligala:su. Ilia da Gode Ea Gousa:su ilima hamoi amoma
    mae fa:no bobogele, yolesi dagoi.
  tpi-OTNT: Ol i no bihainim tok bilong em, na ol i brukim kontrak ol i bin mekim
    wantaim em.
  hau-SA: zukatansu ba sa biyayya gare shi, ba su da aminci ga alkawarinsa.
  udu-udu: Adum buni yisa ṯelu shoka ’kup̱ ki a’di mo. Uni ’koki ha me’d gom gwoŋ
    ganam piti jin gamu me’d mo.
  uig-LAT: Chünki ularning köngli Uninggha sadiq bolmidi, Ular Uning ehdisini ching
    tutmidi.
  nde-nde: inhliziyo zabo zazingabambelelanga kuye, babengathembekanga esivumelwaneni
    sakhe.
  ton-ton: He naʻe ʻikai totonu honau loto kiate ia, pea naʻe ʻikai tenau tuʻumaʻu
    ʻi heʻene fuakava.
  ces-1613: A srdce jejich nebylo upřímé před ním, aniž se věrně měli v smlouvě jeho),
  eng-WMB: For their heart was not right with him, neither were they faithful in his
    covenant.
  tam-TCV: அவர்களுடைய இருதயங்கள் அவரிடத்தில் உறுதியாய் இருக்கவில்லை; அவர்கள் அவருடைய
    உடன்படிக்கைக்கு உண்மையாய் இருந்ததுமில்லை.
  ceb-ULB: Kay ang ilang mga kasingkasing dili lig-ong mitutok kaniya, ug dili sila
    matinud-anon sa iyang kasabotan.
  pol-UBG: A ich serce nie było przed nim szczere i nie byli wierni jego przymierzu.
  urd-GVU: نہ اُن کے دل ثابت قدمی سے اُس کے ساتھ لپٹے رہے، نہ وہ اُس کے عہد کے وفادار
    رہے۔
  eng-OEBCW: Their heart was not steady with him, they were faithless to his covenant.
  deu-1912: aber ihr Herz war nicht fest an ihm, und hielten nicht treulich an seinem
    Bund.
  kan-2017: ಅವರ ಹೃದಯವು ಆತನಲ್ಲಿ ನೆಲೆಗೊಳ್ಳಲಿಲ್ಲ; ಅವರು ಆತನ ನಿಬಂಧನೆಯನ್ನು ನಿಷ್ಠೆಯಿಂದ ಕೈಗೊಳ್ಳಲಿಲ್ಲ.
  yap-yap: Dar yul’yul’gad ngak; ma ku dar yul’yul’gad ko fare m’ag ni bay u thilrad.
  hlt-MCSB: Amih kah lungbuei te khaw Boeipa taengah hong pawt tih a paipi te tangnah
    uh pawh.
  mdy-ETH: ዒና ዔያቶኮ ዒዛና ዶዲባኣያኬ፤ ዒዛኮ ጫኣቁሞማኣ ጉሙርቂንቲባኣሴ።
  twi-ASANTE: wɔn akoma anni no nokorɛ, na wɔanni nʼapam no so.
  eng-WEBU: For their heart was not right with him, neither were they faithful in
    his covenant.
  spa-PDDPT: Pues sus corazones no eran firmes hacia Él, Ni eran fieles a su Pacto.
  gun-gun: Mba'eta opy'a py ndojerovia etei, guexeve guarã ojapo va'ekue rupi e'ỹ
    ikuai.
  agu-BL: Nk'e'tz tz'aknak cu'n e' tu chijilon. Na quinin nche'l cu'n te chiyol yi
    nchisuk tetz Ryos.
  ilo-ULB: Ta dagiti pusoda ket saan a nagtalinaed a sipupudno kenkuana ken saanda
    a napudno iti tulagna.
  kpg-kpg: Digaula hagalee manawa dahi gi Mee, ge hagalee manawa dahi gi di nadau
    hagababa dela ne hai gi mee.
  uig-ARA: چۈنكى ئۇلارنىڭ كۆڭلى ئۇنىڭغا سادىق بولمىدى، ئۇلار ئۇنىڭ ئەھدىسىنى چىڭ تۇتمىدى.
  sus-sus: A xa fe mu nu na e bɔɲɛ ma, e mu nu birama a xa saatɛ fɔxɔ ra.
  pon-2006: Re sohte kin loalopwoatohng; re sohte kin loalopwoatohng ar inou ong ih.
  jae-jae: gebe nêŋ ŋalêlôm kêsap eŋ tôŋ ŋajaŋa atom ma sêmasaŋ ênê poac kêtu anô
    atom.
  ksd-ksd: Tago ra bala i diat pa i ga dovot pirana, Ma pa dia ga tur padikat ta kana
    kunubu.
  tur-YTC: Çünkü yürekleri O’nunla doğru değildi, Ne de O’nun antlaşmasına sadıklardı.
  bel-N: і сэрца іхняе не было трывалым у Ім, і не былі яны верныя запавету Ягонаму.
  kpr-kpr: Ne numokena jo dubo dabako aeri. Ne God de dabade beka gagojuse, rea ari
    dae sisera ava, nene jo kaifa ae useri.
  ind-AYT: Hati mereka tidak tetap kepada-Nya, mereka tidak setia dalam perjanjian-Nya.
  yom-yom: Mintima miawu misia ba mifuana kuidi niandi ko basia ba bakuikama ko mu
    Nguizani andi.
  yut-yut: Uŋun but dasi dɨma yolgwit. Uŋun gat saŋbek saŋbek awit uŋun kɨrɨŋɨkgwit.
  nya-nya: Mitima yawo sinali yokhazikika pa Iye, iwo sanakhulupirike ku pangano lake.
  kyg-kyg: Agaetefeꞌmo apaipamo kanale osigeꞌa kotalake geꞌamo ago amagiꞌa ataleꞌnae.
  hrv-hrv: Njihovo srce s njime ne bijaše, nit' bijahu vjerni Savezu njegovu.
  mps-mps: Augwaligo agai po wali me pabe, tama augwaligo te aga dali dąų walali
    bomai po bolama, togalio.
  tpi-tpi: Ol i no bihainim tok bilong em, na ol i brukim kontrak ol i bin mekim wantaim
    em.
  dan-1931: deres Hjerter holdt ikke fast ved ham, hans Pagt var de ikke tro.
  vie-OVCB: Lòng họ chẳng ngay thật với Chúa, Họ cũng không vâng giữ giao ước với
    Ngài.
  guj-2017: કેમ કે તેઓનાં હૃદય તેમના પ્રત્યે વિશ્વાસુ નહોતાં અને તેઓ તેમના કરાર પ્રત્યે
    વફાદાર નહોતા.
  pon-2006A: Re sohte kin loalopwoatohng; re sohte kin loalopwoatohng ar inou ong
    ih.
  por-BRBSL: Pois o coração deles não estava bem com ele, nem eram fiéis ao seu pacto.
  eng-OEBUS: Their heart was not steady with him, they were faithless to his covenant.
  swe-swe: De höll inte fast (deras hjärtan var inte rätt och förankrade) vid honom,
    och de var inte trogna mot hans förbund.
  cth-cth: Bangkongtetpawiteh, ahnimae lungthin teh a hmalah lan hoeh, a lawkkam dawk
    yuemkamcu awh hoeh.
  twi-twi: wɔn koma nni no nokware, na wonni nʼapam no so.
  hlt-hlt: Amih kah lungbuei te khaw Boeipa taengah hong pawt tih a paipi te tangnah
    uh pawh.
  tbz-SIM: Bɛ yɛ̀mmɛ̀ do í fííkú ku ĩ́nkɛ̀, bɛ̀ í mpĩ́ nkù bɛ̀ dɔ̀ɔ̀nɛ̀ mɛ̀ɛ̀ tɑummɛ̀.
  msy-2020: Me an akabar gɨn zuir puvatɨ, egha a me ko Dɨkɨrɨzir Akar Gavgavim abɨki.
  dop-dop: Pɑ tɑɑ tɛŋɩ-ŋ nɑ pɑ tɑɑ kɛ́ teu, pəyele pɑ tɑ tɔkɩ nyɑ́ nɑ-wɛ mə nɔɣɔ pɛɛlʋɣʋ.
  azb-azb: Qəlblərində Ona qarşı dönük olmuşdular, Əhdinə vəfasız çıxmışdılar.
  eng-DBY: For their heart was not firm toward him, neither were they stedfast in
    his covenant.
  hin-2017: क्योंकि उनका हृदय उसकी ओर दृढ़ न था; न वे उसकी वाचा के विषय सच्चे थे।
    (प्रेरि. 8:21)
  wol-KYG: Joxuñu ko woon xol, sàmmuñu kóllëreem.
  bjr-bjr: Misa sia kuqaa uqanna Anutuna ufa afaqee marinau. Misa sia Anutuna faqa
    moodaanaki kammaqoo ufanasaa mapukusee mariqau.
  eng-YLT: And their heart hath not been right with Him, And they have not been stedfast
    in His covenant.
  kne-kne: Baken dan napodno en sisya, nilabsing da din intolag nan daida.
  eng-WYC-2017: Forsooth the heart of them was not rightful [or right] with him; neither
    they were had faithful in his testament.
  eng-WMBB: For their heart was not right with him, neither were they faithful in
    his covenant.
  zat-NTPS: Quebe gulaque̱' li lazre' nen Le̱', ne quebe belune̱' du lazre' ca naca
    xel-la' wezría chee̱'.
  zty-NTPS: Bi gok ḻi ḻáže'gake' ḻen Ḻe', na' bi béngake' dot ḻáže'gake' ka nak
    x̱tiže'e dan' bénḻene' žo'o.
  urd-GVH: न उनके दिल साबितक़दमी से उसके साथ लिपटे रहे, न वह उसके अहद के वफ़ादार रहे।
  rug-rug: Lopu hite koa soto koa Sa si arini, lopu hite va tabea rini sa Nana vinariva
    egoi sapu ele tavetia Sa koa rini.
  gaz-gaz: garaan isaanii isaaf amanamaa hin turre; isaan kakuu isaatiif hin amanamne.
  fra-LSG: Leur cœur n’était pas ferme envers lui, Et ils n’étaient pas fidèles à
    son alliance.
  yal-yal: E mako mi yi Alaa fe yi, e mi yi tinxinxi Ala layirini.
  iou-iou: Ekänikät topmäk-topmäk täŋpani u nadäŋ äwaräkuk täŋpäŋ mani nämo buramiŋkuŋ.
  haw-1868: Aole i kupaa ko lakou naau ma ke Akua, Aole hoi i hilinai i kona berita.
  arb-NAV: لَمْ يَكُونُوا مُخْلِصِينَ لَهُ، وَلَا كَانُوا أَوْفِيَاءَ لِعَهْدِهِ.
  ded-ded: Yeni herengina yearu seria mi feu yeac dzadzahac imoc faka forau mi modacgec.
  ewe-ewe: Woƒe dziwo meku ɖe eŋu vavã o, eye womewɔ eƒe nubabla dzi le nyateƒe me
    o.
  eng-LEE: For their heart was not firm with him, and they were not faithful in his
    covenant.
  asm-FB: তেওঁলোকৰ অন্তৰ তেওঁৰ প্রতি স্থিৰ নাছিল, তেওঁৰ ব্যৱস্থাৰ প্রতি তেওঁলোক বিশ্বাসী
    নাছিল।
  sus-A: عَ شَ قٍ مُ نُ نَ عٍ بْحّ مَ، عٍ مُ نُ بِرَ مَ عَ شَ سَاتّ قْشْ رَ.
  fra-SBL: Car leur cœur n'était pas droit avec lui, ils n'ont pas été fidèles à son
    alliance.
  hbo-hbo: וְ֭לִבָּם לֹא־נָכֹ֣ון עִמֹּ֑ו וְלֹ֥א נֶ֝אֶמְנ֗וּ בִּבְרִיתֹֽו׃
  kik-kik: ngoro ciao itiarĩ njĩhokeku kũrĩ we, na matiarĩ eehokeku harĩ kĩrĩkanĩro
    gĩake.
  fra-NCL: leur cœur n’était pas ferme avec lui, ils n’étaient pas fidèles à son alliance.
  cek-AK: Anih khaeah poek toenghaih tawn o ai, a sak o ih lokkamhaih nuiah doeh oephaih
    tawn o ai.
  cuk-cuk: ar e-ulubgindi ega gakansadii damalad. Bab-Dummadbo-Igar-Mesisadba, sogedba
    imaksasurmalad.
  tel-2017: ఎందుకంటే వారి హృదయం ఆయన మీద నిలుపుకోలేదు. ఆయన నిబంధనను నమ్మకంగా పాటించలేదు.
  hat-BSA: Paske kè yo pa t fèm vè Li menm, ni yo pa t fidèl selon akò Li.
  kos-kos: Elos tia nunak pwaye nu sel; Elos tia inse pwaye nu ke wuleang lalos nu
    sel.
  hbo-WLC: וְ֭לִבָּם לֹא־נָכ֣וֹן עִמּ֑וֹ וְלֹ֥א נֶ֝אֶמְנ֗וּ בִּבְרִיתֽוֹ׃
  ibo-ibo: Obi ha ekwesịkwaghị ike nye ya. Ha ekwesighị ntụkwasị obi nye ọgbụgba ndụ
    ya.
  ory-ory: କାରଣ ସେମାନଙ୍କ ଅନ୍ତଃକରଣ ତାହାଙ୍କ ପ୍ରତି ସ୍ଥିର ନ ଥିଲା, କିଅବା ସେମାନେ ତାହାଙ୍କ
    ନିୟମରେ ବିଶ୍ୱସ୍ତ ନ ଥିଲେ।
  chk-chk: Leluker esap wenechar ngeni, resap pwal allükülük won an we pwon.
  rop-rop: Dei nomo bin gibit God rispek. Olabat nomo bin kipum olabat strongwan pramis
    langa im.
  ukr-1871: Серце бо їх не статкувало перед ним, завіту його вірно вони не сповняли.
  yon-yon: Kedi, yi niindem aom kuu ye yaa kowindo, kwane ye amob weng yi dowad ongmoon
    kuu awinindo kimyen winiwen.
  deu-1951: denn ihr Herz war nicht aufrichtig gegen ihn, und sie hielten nicht treu
    an seinem Bund.
  eng-JPS: For their heart was not stedfast with Him, neither were they faithful in
    His covenant.
  srp-1865: A srce njihovo ne bješe njemu vjerno, i ne bijahu tvrdi u zavjetu njegovu.
  lug-lug: so tebaali beesigwa mu mitima gyabwe, era nga tebatuukiriza ndagaano ye.
  heb-heb: ולבם לא נכון עמו ולא נאמנו בבריתו׃
  ben-IRV: কারণ তাদের হৃদয় তাঁর প্রতি স্থির ছিল না, তারা তাঁর নিয়মেও বিশ্বস্ত ছিল
    না।
  ntu-ntu: Kxmule-esz' nabzdr bao, X trnzatutrlru Nzesz'tikr Drtwrdr badr,
  pan-pan: ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ ਦੇ ਮਨ ਉਸ ਦੇ ਨਾਲ ਕਾਇਮ ਨਹੀਂ ਸਨ, ਨਾ ਓਹ ਉਸ ਦੇ ਨੇਮ ਵਿੱਚ ਵਫ਼ਾਦਾਰ
    ਰਹੇ,
  mya-JVB: သူ တို့စိတ် သဘောမူကား ၊ ရှေ့တော်၌ မ ဖြောင့် ၊ သစ္စာ တော်ကို မ စောင့် ဘဲနေကြ၏။
  kgf-kgf: Ewa qerigina Anutuac muru heyec iminéŋ keŋhéi hahéi waŋu sisipac acyaiguc
    hélacnec ménda héima naŋgic.
  tte-O: Kateli mena nige siyayakasisi-yan yo ana kelabilabin kamwasana nige simumuliya.
  tbg-tbg: Vika kia Kotirara noraiqaake iriqi viraiti, ˻una variqanavuara noraiqaake
    iriqi viha˼, Kotiva vika hampata vaiharo tivatai uvara raqaqi vi variara.
  hmo-hmo: Idia be Dirava dekenai idia giroa momokani lasi, bona edia gwauhamata ena
    anina ia dekenai idia karaia lasi.
  zar-NT: Bitiʼ gudáʼgaquiëʼ Lëʼ idú ládxiʼgaquiëʼ, en bitiʼ gulunëʼ ca rnna didzaʼ
    dzaga naʼ bénlenëʼ légaquiëʼ.
  urd-urd: क्यूँकि उनका दिल उसके सामने दुरुस्त और वह उसके 'अहद में वफ़ादार न निकले।
  bqc-SIM: an sↄ̃ kuwào, aa aà bàakuańnↄ yã́ gbòo.
  tcz-CHONGTHU: Alung sungu chu Elohim Pathen a ana petheng pouvin Elohim Pathen toh
    anakitep nauva jong ana dingdet pouvin ahi.
  mar-mar: कारण त्यांचे मन त्यांच्याठायी स्थिर नव्हते, आणि ते त्याच्या कराराशी एकनिष्ठ
    नव्हते.
  isl-isl: hjarta þeirra var langt frá honum. Þeir stóðu ekki við orð sín.
  hlt-THB: a venawh amik kawlung am cak hy, a paipi sai awh ypawm na am awm uhy.
  qub-qub: Manami rasun cajtaga nejchu. Dioswan parlacushantapis manami cumliranchu.
  bqp-bqp: ń swɛ̃̀ kúaro, ò a bàka kunna kũńwo yã gbòro.
  hat-hat: Yo pa t' sensè avè li, yo pa t' kenbe kontra li te pase ak yo.
  eng-BSB: Their hearts were disloyal to Him, and they were unfaithful to His covenant.
  eng-WEBPB: For their heart was not right with him, neither were they faithful in
    his covenant.
  kbq-kbq: Zmagu'amo'a tamagea huno Anumzamofontera hankvetino omnene. Ana hige'za
    Anumzanema huhagerafi'naza huvempa kea kegava osu'za ru hantagi'naze.
  pon-pon: A monion arail jota teneten on i, o re jota dadaurata melel a inau.
  nhe-BL: Pampa ininyolo eltoya huejca tlen Toteco. Huan ax quichihuayayaj tlen quitlajtolcahuilijtoyaj
    Toteco para quichihuase.
  wnc-wnc: Sike waaminda ie wamu dua gwaamuking. Dua tawake pasap wamu iat tasiking
    kaknga atzipbuking.
  bus-bus: aↄ̃ swɛ̃̀ kúaro, aↄ̃ à bà kuunańyo yã gbòro.
  gub-BL: Nuputar kwaw Tupàn upy'a pe azeharomoete wà. Nuzapo kwaw ma'e uze'eg awer
    rupi katete wà. Kwehe mehe Tupàn uzapokatu a'e ze'egaw wanehe we a'e. Uzuhaw wà
    kury.
