verse: PSA.078.064
translations:
  mal-C: അവരുടെ പുരോഹിതന്മാർ വാളിനിരയായി, അവരുടെ വിധവമാർക്കു വിലപിക്കാൻ കഴിഞ്ഞതുമില്ല.
  deu-TKW: Seine Priester fielen durch das Schwert, und seine Witwen hielten keine
    Totenklage.
  lin-lin: Banganga-Nzambe bakufaki na mopanga, mpe basi oyo bakufisaki mibali balelaki
    te na banzembo ya matanga.
  mmx-mmx: Lavamaasa diga remet keneng at levenesep, la limixin munepen digap sep
    pepe lavakin atnedi lavamaasa xusu dinoxok saxaanu.
  eng-LSV: His priests have fallen by the sword, || And their widows do not weep.
  eng-GNV: Their Priestes fell by the sworde, and their widowes lamented not.
  eng-WEBSTER: Their priests fell by the sword; and their widows made no lamentation.
  nhw-BL: Quintzontlamiltijque nopa totajtzitzi ica machete huan ininsihuajhua nojquiya
    mijque nimantzi, niyon amo quinchoquilijque ininhuehuejhua.
  swh-ONEN: makuhani wao waliuawa kwa upanga, wala wajane wao hawakuweza kulia.
  bba-bba: U derɑ bɑ ben yɑ̃ku kowobu ɡo tɑbu sɔɔ kɑ tɑkobi. Mɑ ben ɡɔminibu bɑ ǹ
    ben ɡɔɔ swĩ.
  eng-KJVCPB: Their priests fell by the sword; And their widows made no lamentation.
  luo-luo: jodologi ne onegi, kendo mondegi ne ywak otamo.
  aii-aii: ܟܵܗܢܵܝ̈ܗ‌ܝ ܒܣܲܝܦܵܐ ܢܦܝܼܠܔ ܠܗܘܿܢ، ܘܐܲܪ̈ܡܸܠܝܵܬܵܝܗ‌ܝ ܠܵܐ ܒܟܹܐ ܠܗܘܿܢ.
  meu-meu: Edia hahelaḡa taudia na dare matana ai e moru, vabudia ese idia taidia
    asie tai.
  npi-ULB: तिनीहरूका पुजारीहरू तरवारले ढले र तिनीहरूका विधवाहरू रुन सकेनन् ।
  yor-yor: àfi àlùfáà wọn fún idà, àwọn opó wọn kò sì le è sọkún.
  pes-OPCB: کاهنانشان به دم شمشیر افتادند و زنهایشان نتوانستند برای آنها سوگواری کنند.
  tgl-ULB: Nahulog ang kanilang mga pari sa espada, at ang kanilang mga balo ay hindi
    makaiyak.
  nop-nop: Memik hekidi Siloŋyot diniŋ talitimeŋ heki u miknoŋdi widihi-kumuŋgiŋ,
    kaŋ tamhiye adi yohohiyedok bulaniŋgoŋ nadigiŋ iŋgoŋ e, makat mu kokiŋ.
  hui-hui: Agali loma binigo mo miaga hearu bo wahai hayagola ti oneme dara howa dugu
    bialu birulene henge nawini.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​တို့​သည်​ဋ္ဌား​ဘေး​ဖြင့် သေ​ဆုံး​သွား​ကြ​ကုန်​၏။ သူ​တို့​၏​မု​ဆိုး​မ​များ​သည်​ငို​ကြွေး​မြည်​တမ်း​ခွင့်
    မ​ရ​ကြ။
  bod-N: མཆོད་དཔོན་རྣམས་ནི་རལ་གྲིས་བསད་ན༌ཡང༌། །ཡུགས་མོ་རྣམས་ཀྱིས་མྱ་ངན་མ་བྱས༌སོ།།
  wsk-wsk: Nunga priest arika mu kager kari memek nunga moman se kua sapaman, se nunga
    imet mu nungumik ma niara mena.
  sna-sna: vaprista vavo vakanga vaiswa kumunondo, uye chirikadzi dzavo hadzina kugona
    kuchema.
  spa-BLM: Sus sacerdotes cayeron por la espada, y sus viudas no podían llorar.
  cac-cac: A eb' vin̈ sacerdote, ix miljicham eb' vin̈ d'a q'uen espada. Maj oc'laj
    eb' ix yetb'eyum eb' vin̈ ix cham chi'.
  swh-ULB: Makuhani wao waliangushwa kwa upanga, na wajane wao hawakulia.
  deu-ELBBK: seine Priester fielen durch das Schwert, und seine Witwen weinten nicht.
  mbb-OT: Nemematey te tebek is menge memumuhat dan, ne is nengevalu he menge esawa
    zan ne wazè en mekelalew para kandan.
  mal-2015: അവരുടെ പുരോഹിതന്മാർ വാൾകൊണ്ടു വീണു; അവരുടെ വിധവമാർ വിലാപം കഴിച്ചതുമില്ല.
  gup-gup: God nuye bininj nawu birrimarnedurrkmirri nuye yiman priests, wanjh birriyidko
    bininj bindidjalbom mandjawak dorrengh. Dja mak bindidabkeng ngalbu birrikamarrdjukun
    bedberre bu bindimarnenalkbuyi.
  rmc-rmc: Lengre rašaja mule la šabľaha a lengre vdovi na rovenas.
  nlg-nlg: Na lei mane gehegehe tara matera tana gunaguna, ma lei taudira tara hovera
    ge kara vei tangihira.
  pes-OPV: کاهنان ایشان به دم شمشیر افتادند وبیوه های ایشان نوحه گری ننمودند.
  ron-1924: Преоций сэй ау кэзут учишь де сабие, ши вэдувеле луй ну с-ау бочит.
  ben-OBCV: তাদের যাজকদের তরোয়ালে নাশ করা হোলো আর তাদের বিধবারা কাঁদতে পারল না।
  som-som: Wadaaddadoodii waxay ku dhinteen seef, Carmalladoodiina uma ay barooran.
  eng-ASVBT: Their priests fell by the sword; And their widows made no lamentation.
  mna-mna: Mi wal patoronŋana kan na, tiŋgal zin pa buza ma timetmeete. Mi nora kizin
    titaŋ pizin som.
  ita-1885: I suoi sacerdoti erano caduti per la spada; E le sue vedove non avevano
    pianto.
  eng-ULB: Their priests fell by the sword, and their widows could not weep.
  spa-VBL: Sus sacerdotes fueron asesinados con espadas y sus viudas no pudieron hacer
    duelo por ellos.
  fra-_FOB: Ses sacrificateurs tombèrent par l'épée, et ses veuves ne pleurèrent pas.
  mal-mal: അവരുടെ പുരോഹിതന്മാർ വാൾകൊണ്ടു വീണു; അവരുടെ വിധവമാർ വിലാപം കഴിച്ചതുമില്ല.
  urd-GVR: Us ke imām talwār se qatl hue, aur us kī bewāoṅ ne mātam na kiyā.
  suz-BL: मेको आ चढ़ेबपुकी तरवारम क्‍योरचा पुंइसाक्‍म। मिनु मेको आन मीश रोंका पने
    मचबेम। १सामुएल ४:१७-२०
  eng-NOY: Their priests fell by the sword, And their widows made no lamentation.
  ita-1927: I loro sacerdoti caddero per la spada, e le loro vedove non fecer lamento.
  ckb-ckb: کاهینەکانیان بە شمشێر کەوتن، بێوەژنەکانیان شیوەنیان نەگێڕا.
  eng-BBE: Their priests were put to death by the sword, and their widows made no
    weeping for them.
  xsi-xsi: Aku kinzi kazâŋa tamâta sipunzi Isrel nenzi patarawâŋa tamâta pâta simâte
    lâ, taitu patarawâŋa tamâta ŋinde kaiwanzi taine sikura tu sikai kalo-kalo ku
    sita ŋananzi, ande tia.
  kan-OKCV: ಅವರ ಯಾಜಕರು ಖಡ್ಗದಿಂದ ಸಂಹಾರವಾದರು. ಅವರ ವಿಧವೆಯರು ಗೋಳಾಡಲಿಲ್ಲ.
  tam-2017: அவர்களுடைய ஆசாரியர்கள் வாளால் விழுந்தார்கள், அவர்களுடைய விதவைகள் அழவில்லை.
  spa-RV-1909: Sus sacerdotes cayeron á cuchillo, y sus viudas no lamentaron.
  ron-BTF: Preoții lor au căzut prin sabie; și văduvele lor nu au bocit.
  eng-WEBP: Their priests fell by the sword, and their widows couldn’t weep.
  eng-FBV: Their priests were killed by the sword; their widows were unable to mourn.
  nld-1939: Zijn priesters vielen door het zwaard, En zijn weduwen beweenden ze niet.
  nch-BL: Quintzontamiltijque nopa totajtzitzi ica macheta huan inisihuajhua nojquiya
    mijque nimantzi, yon amo quinchoquilijque inihuehuejhua.
  vie-1934: Những thầy tế lễ họ bị gươm sa ngã, Song các người góa bụa không than
    khóc.
  cha-cha: Ya y mamaleñija manmodong gui espada; ya y manbiuda sija ti ninafantriste.
  hin-CV: उनके पुरोहितों का तलवार से वध कर दिया गया, उनकी विधवाएं आंसुओं के लिए असमर्थ
    हो गईं.
  eng-OURB: Their priests fell by the sword, and their widows couldn’t weep.
  spa-BES: Sus sacerdotes fueron muertos a espada, y sus viudas no lloraron por ellos.
  tdx-tdx: Nampikorovohem-pibara o mpisoro’ iareoo, naho tsy ­nahafandala o remavoi’
    iareoo.
  tha-KJV: บรรดาปุโรหิตของเขาล้มลงด้วยดาบ และหญิ​งม​่ายของเขาไม่​มี​การร้องทุกข์
  por-BR-2018: Seus sacerdotes caíram à espada, e suas viúvas não lamentaram.
  deu-ELO: seine Priester fielen durch das Schwert, und seine Witwen weinten nicht.
  eng-WYC-2018: The priests of them fell down by sword; and the widows of them were
    not bewept. (Their priests fell by the sword; and their widows did not weep for
    them.)
  epo-epo: Ĝiaj pastroj falis de glavo, Kaj ĝiaj vidvinoj ne ploris.
  gfk-gfk: A wise na hinarubu ga ien ira udiet ut na pakila lotu, ma ira udiet makosa
    pa ga haruat bia diet na suah.
  uig-PIN: Ularning kaⱨinliri ⱪiliq astida yiⱪildi, Lekin tul hotunliri ⱨaza tutmidi.
  beo-beo: Gobele salasu dunu da nimi sa:li gegesu amoga bogogia:iba:le, ilia uda
    didalo ili da mae didigia:ma:ne ilegei.
  tpi-OTNT: Ol birua i kilim i dai ol pris na ol meri bilong ol i no inap sori na
    krai long ol.
  hau-SA: aka karkashe firistocinsu, gwaurayensu kuwa ba su iya makoki ba.
  udu-udu: Igasiis buni ṯa’kkina ’cesh gom shemen gandal mo, dhali up̱a dhalla/ gi
    igasiis mo, moŋkamu/ gwona uniya?
  uig-LAT: Ularning kahinliri qilich astida yiqildi, Lékin tul xotunliri haza tutmidi.
  nde-nde: abaphristi babo babulawa ngenkemba, abafelokazi babo behluleka ukulila.
  ton-ton: Naʻe tō ʻenau kau taulaʻeiki ʻi he heletā; pea naʻe ʻikai fai ha tangi
    ʻe honau uaifi.
  ces-1613: Kněží jejich od meče padli, a vdovy jejich neplakaly.
  eng-WMB: Their priests fell by the sword, and their widows couldn’t weep.
  tam-TCV: அவர்களுடைய ஆசாரியர்கள் வாளுக்கு இரையாக்கப்பட்டார்கள்; அவர்களுடைய விதவைகளினால்
    அழவும் முடியவில்லை.
  ceb-ULB: Ang ilang mga pari nangapukan pinaagi sa espada, ug ang ilang mga balo
    dili makahimo sa pagbangotan.
  pol-UBG: Ich kapłani padli od miecza, a ich wdowy nie lamentowały.
  urd-GVU: اُس کے امام تلوار سے قتل ہوئے، اور اُس کی بیواؤں نے ماتم نہ کیا۔
  eng-OEBCW: Their priests fell by the sword, and their widows could not weep.
  deu-1912: Ihre Priester fielen durchs Schwert, und waren keine Witwen, die da weinen
    sollten.
  kan-2017: ಯಾಜಕರು ಕತ್ತಿಯಿಂದ ಸಂಹೃತರಾದರು; ಇವರ ವಿಧವೆಯರು ದುಃಖಕ್ರಿಯೆಗಳನ್ನು ನೆರವೇರಿಸಲಿಲ್ಲ.
  yap-yap: Prist e nli’rad ko saydon, ma pi le’engirad e dan pagrad ni ngar mowawgad.
  hlt-MCSB: A khosoih rhoek te cunghang dongah cungku uh tih a nuhmai rhoek khaw rhap
    uh pawh.
  mdy-ETH: ቄኤሳ ዔያቶኮ ጬንቻ ዓፓሮና ዎዺንቴኔ፤ ዔያቶ ላኣላ ዬኤካኒ ዔያቶ ዳንዳዒባኣሴ።
  twi-ASANTE: Wɔn asɔfoɔ wuwuu akofena ano, na wɔn akunafoɔ antumi ansu.
  eng-WEBU: Their priests fell by the sword, and their widows couldn’t weep.
  spa-PDDPT: Sus sacerdotes cayeron a espada, Y sus viudas no hicieron lamentación.
  gun-gun: Sacerdote kuery voi kyxe py ojukapaa rã ta'yxykue ojae'o aguã nda'evei.
  agu-BL: Ncha'tz yi e' pale', ja chiquim tan spar, nin quinin e' ok' yi quixkel nka
    chixonl scye'j. Na qui'c chamo'n ib bajij scye'j yi chiquime'n.
  ilo-ULB: Natay dagiti padida babaen ti kampilan ket saan a makadung-aw dagiti baloda.
  kpg-kpg: Digau hai mee dabu guu mmade i taaligi, gei nia lodo digaula gu hagalee
    dumaalia ginai e hai nadau hangihangi.
  uig-ARA: ئۇلارنىڭ كاھىنلىرى قىلىچ ئاستىدا يىقىلدى، لېكىن تۇل خوتۇنلىرى ھازا تۇتمىدى.
  sus-sus: e xa sɛrɛxɛdubɛe naxa faxa santidɛgɛma ra, e xa kaaɲɛ ginɛe fan mu wa.
  pon-2006: Samworo kan kin mehkihla mehla eikek, oh ar liohdi kan sohte mweimweiong
    re en mwahieikin irail.
  jae-jae: Siŋ geseŋ ênê dabuŋwaga su ma sêlôc gêdêŋ êsêacnêŋ awêtuc gebe têtaŋ taŋiboa
    kêtu êsêacŋa atom.
  ksd-ksd: Kadia umana tena tinabar dia ga virua ta ra pakat na vinarubu, Ma kadia
    umana ua na vavina pa dia ga tangie diat.
  tur-YTC: Kâhinleri kılıçla düştüler, Dul karıları ağlayamadı.
  bel-N: Сьвятары ягоныя падалі ад мяча, і ўдовы ягоныя ня плакалі.
  kpr-kpr: Gitofui fristi mane de tefo useri. Amingedo, jo doyoro, nenda roriri sorara
    rovarova jo aeri.
  ind-AYT: Imam-imam mereka jatuh oleh karena pedang, tetapi janda-jandanya tidak
    menangisi.
  yom-yom: Zinganga ziawu zinzambi zimana fuila mu sabala ayi mafuola mawu masia baka
    bu didila ko.
  yut-yut: Uwal da mukwa sogok amɨn dapba kɨmagakwa mɨŋatni da bupmɨ kunamyo ani dakon
    bɨkbɨk dɨma taŋ yomgut.
  nya-nya: ansembe awo anaphedwa ndi lupanga, ndipo amayi awo amasiye sanathe kulira.
  kyg-kyg: Kame vayaꞌapimogimo mono huꞌa neꞌapataya vayaꞌapimo kamiti apaiꞌnageꞌapaeꞌmo
    aꞌneꞌapimogimo yulagefa oꞌaige aviꞌya huꞌa oꞌapatege huꞌnae.
  hrv-hrv: Svećenici njihovi padoše od mača, ne zaplakaše Óudove njihove.
  mps-mps: Te boi bidi dabego te pris dabe ela mubaso, tama augwa we dabego te augwalide
    homu dene eyu, tama gela wainu ebo te usu ebeo.
  tpi-tpi: Ol birua i kilim i dai ol pris na ol meri bilong ol i no inap sori na krai
    long ol.
  dan-1931: dets Præster faldt for Sværdet, dets Enker holdt ikke Klagefest.
  vie-OVCB: Các thầy tế lễ bị gươm đâm, các quả phụ không được quyền than khóc.
  guj-2017: તેઓના યાજકો તલવારથી માર્યા ગયા અને તેઓની વિધવાઓએ કંઈ રુદન કર્યું નહિ.
  pon-2006A: Samworo kan kin mehkihla mehla eikek, oh ar liohdi kan sohte mweimweiong
    re en mwahieikin irail.
  por-BRBSL: Seus sacerdotes caíram pela espada, e suas viúvas não conseguiam chorar.
  eng-OEBUS: Their priests fell by the sword, and their widows could not weep.
  swe-swe: Deras präster föll för svärdet utan att änkorna sjöng några klagovisor.
    []
  cth-cth: A vaihmanaw teh tahloi hoi a thei awh eiteh, lahmainaw ni khui awh hoeh.
  twi-twi: Wɔn asɔfo wuwuu afoa ano, na wɔn akunafo antumi ansu.
  hlt-hlt: A khosoih rhoek te cunghang dongah cungku uh tih a nuhmai rhoek khaw rhap
    uh pawh.
  tbz-SIM: Kɛ̀ ikuɔ́ nìùbɛ̀ɛ kú mudoò miɛkɛ, bɑ́ bɛkúpobɛ̀ í nkuɔ́.
  msy-2020: Apaniba men ofa gamir gumazibav sozi me ariaghɨrima, men amuiba men apangkuva
    men azian iburaghburaki.
  dop-dop: Pɑ kʋwɑ pɑ kɔtəlɑɑ kɛ yoou tɑɑ, pɑ leelɑɑ tɑ wii-wɛ.
  azb-azb: Kahinləri qılınclarla qırıldı, Arvadları dul qaldı, gözlərinin yaşı qurudu.
  eng-DBY: Their priests fell by the sword, and their widows made no lamentation.
  hin-2017: उनके याजक तलवार से मारे गए, और उनकी विधवाएँ रोने न पाई।
  wol-KYG: seeni sarxalkat loroo saamar, te jëtun jooyul.
  bjr-bjr: Misa amaana maqasaa aanaikirausa duru saamu ookina keeqafufaqa misa ninaaqmaaka
    rakirafa kaqi kai marufaqa náriara faqa rufiasee sia iki raqee mariqau.
  eng-YLT: His priests by the sword have fallen, And their widows weep not.
  kne-kne: Natey si kampilan di papadi da, ngem magay iyat din aas-awa da ay mangiladingit
    en daida.
  eng-WYC-2017: The priests of them fell down by sword; and the widows of them were
    not bewept.
  eng-WMBB: Their priests fell by the sword, and their widows couldn’t weep.
  zat-NTPS: Cá'anqueze gulate bxruze ca' lu wedil-la, na' nu'ula chee̱ bxruze ca'
    quebe gulebezre xache̱' chee̱ bxruze ca'.
  zty-NTPS: Ḻezka' gotgak bx̱oz ka' chégake' ḻo wdiḻen', na' no'le wzebe ka' chegak
    bx̱oz ka' bi wžeže nyáche'gake' ni'a chégake'.
  urd-GVH: उसके इमाम तलवार से क़त्ल हुए, और उस की बेवाओं ने मातम न किया।
  rug-rug: Sari na hiama si tava mate, meke lopu tava malumu sari na nabokodi rini
    pude kabo pa tinalotaṉa.
  gaz-gaz: luboonni isaanii goraadeedhaan dhuman; niitonni dhirsoonni irraa duʼan
    immoo booʼuu hin dandeenye.
  fra-LSG: Ses sacrificateurs tombèrent par l’épée, Et ses veuves ne pleurèrent pas.
  yal-yal: Saraxaraline yi faxa silanfanna ra. Koni yɛngɛn mi tin kaɲa gilɛne yi e
    wuga.
  iou-iou: Kadäni ugän bämop ämaniye udegän däpäkaŋ webeniye konäm kotkät nämo, jop
    kawuk taŋpäŋ itkuŋ.
  haw-1868: Haule no hoi kona poe kahuna i ka pahikaua; Aole nae i kanikau kona poe
    wahiue kanemake.
  arb-NAV: سَقَطَ كَهَنَتُهُمْ صَرْعَى السَّيْفِ، وَأَرَامِلُهُمْ لَمْ يَنْدُبْنَ
    عَلَيْهِمْ.
  ded-ded: Ngic yeneng womong garengfocngina dzikacac beangngo yunuma kpebucyunuu
    enengfocngina yeni kiac ubamangang anggecdeacsoc mi anggec.
  ewe-ewe: Wotsɔ woƒe nunɔlawo de asi na yi, eye avi bu ɖe woƒe ahosiwo.
  eng-LEE: His priests fell by the sword; and his widows did not weep.
  asm-FB: তৰোৱালৰ আঘাতত তেওঁলোকৰ পুৰোহিতসকলৰ মৃত্যু হ’ল, তেওঁলোকৰ বিধৱাসকলে শোক প্রকাশ
    কৰিব নোৱাৰিলে।
  sus-A: عٍ شَ سّرّشّدُبّيٍ نَشَ قَشَ سَنتِدّفّمَ رَ، عٍ شَ كَاحّ فِنّيٍ قَن مُ وَ.
  fra-SBL: Leurs prêtres sont tombés par l'épée, et leurs veuves ne pouvaient pas
    pleurer.
  hbo-hbo: כֹּ֭הֲנָיו בַּחֶ֣רֶב נָפָ֑לוּ וְ֝אַלְמְנֹתָ֗יו לֹ֣א תִבְכֶּֽינָה׃
  kik-kik: athĩnjĩri-Ngai ao makĩũragwo na rũhiũ rwa njora, na atumia ao a ndigwa
    makĩaga kũmacakaĩra.
  fra-NCL: Ses prêtres tombèrent par l’épée, et ses veuves ne se lamentèrent point.
  cek-AK: Angmacae ih qaimanawk doeh sumsen hoiah duek o; lamhmainawk doeh qah o ai
    boeh.
  cuk-cuk: E-dule-irwa-Bab-Dummadse-gormalad es-suidgi oburgwilesmalad, E-omegan-e-ibe-sui-burgwismaladi,
    e-suimarga gwen bonai gussurmalad.
  tel-2017: వారి యాజకులు కత్తిపాలై కూలిపోయారు. విధవలైన వారి భార్యలు రోదనం చేయలేక పోయారు.
  hat-BSA: Prèt Li yo te tonbe pa nepe e Vèv Li yo pa t kab kriye.
  kos-kos: Mwet tol elos anwuki, Na tia lela tuh katinmas kialos in eoksra.
  hbo-WLC: כֹּ֭הֲנָיו בַּחֶ֣רֶב נָפָ֑לוּ וְ֝אַלְמְנֹתָ֗יו לֹ֣א תִבְכֶּֽינָה׃
  ibo-ibo: E gburu ndị nchụaja ha nʼagha; ndị inyom ha ndị di ha nwụrụ enwekwaghị
    ike iru ụjụ.
  ory-ory: ସେମାନଙ୍କ ଯାଜକଗଣ ଖଡ୍ଗରେ ପତିତ ହେଲେ ଓ ସେମାନଙ୍କ ବିଧବାଗଣ କିଛି ବିଳାପ କଲେ ନାହିଁ।
  chk-chk: Nöür souasor ra mäla ren ketilas, nge nöür fefin mi mä pwülüer resap tongeni
    ngüngüres.
  rop-rop: Deibin kilim ded ola wekinmen blanga God langa fait, en olabat waif nomo
    bin lau blanga krai en jidan soriwei.
  ukr-1871: Сьвященники їх полягли під мечем, а вдовицям їх нїколи було заплакати.
  yon-yon: Kwane, God dore Yuudan dore wedyiri dobiridan kuu kerewangbed yeene yuriiwe,
    yi nima irib kuu binangke kingkin domoniwen kumbed ameng kirindiinban keriwen.
  deu-1951: Seine Priester sind durchs Schwert gefallen, und seine Witwen konnten
    nicht weinen.
  eng-JPS: Their priests fell by the sword; and their widows made no lamentation.
  srp-1865: Sveštenici njegovi padaše od maèa, i udovice njegove ne plakaše.
  lug-lug: Bakabona baabwe battibwa n’ekitala, ne bannamwandu baabwe tebaasobola kubakungubagira.
  heb-heb: כהניו בחרב נפלו ואלמנתיו לא תבכינה׃
  ben-IRV: তাদের যাজকরা তরোয়ালের দ্বারা পড়ে গেল এবং তাদের বিধবারা কাঁদল না।
  ntu-ntu: Pris nedrng nzbzti-kzng mz vea, X olvz ngrdr nzmwxlr-zlwzng x trpnzngr
    mzli kx nayrnimi-ngrdr namz ngrdr.
  pan-pan: ਉਨ੍ਹਾਂ ਦੇ ਜਾਜਕ ਤਲਵਾਰ ਨਾਲ ਡਿੱਗੇ, ਪਰ ਉਨ੍ਹਾਂ ਦੀਆਂ ਵਿਧਵਾਂ ਨੇ ਵਿਰਲਾਪ ਨਾ ਕੀਤਾ।
  mya-JVB: ယဇ် ပုရောဟိတ်တို့သည် ထား ဘေးဖြင့် ဆုံး သော်လည်း ၊ မုတ်ဆိုးမ တို့သည် မြည်တမ်း
    ခြင်းကို မ ပြုရကြ။
  kgf-kgf: Ionac hofac oo ic imi sou ʒéraiguc onoporu humudacgic. Waŋu neuŋ héiénécmiyu
    embac maléhécgina ʒésiac méŋ ménda waŋgic.
  tte-O: Ali topwaoli siboita kaleyane koina yo ali kwabukwabuliwo nige sowasowali
    sinuwanae ali toboitao kaiweli.
  tbg-tbg: Navutaaka Kotira Naavuqi vira kaiqa vara amite variaka iqoka paipeqohai
    aruke, vika nahenti tentoqanavu qioqama taamanta kia vikara iqi rata nimitaara.
  hmo-hmo: Unai idau bese tuari taudia ese, Israela hahelagaia taudia idia alaia mase,
    bona edia vabu idia taravatua, edia tau totona do idia taitai lasi.
  zar-NT: Yuguʼ bixúz quégaquiëʼ gulátiëʼ lu guíë tuchiʼ, ateʼ bitiʼ guca ilaʼbö́dxinu
    nigula uzëbi quégaquiëʼ.
  urd-urd: उनके काहिन तलवार से मारे गए, और उनकी बेवाओं ने नौहा न किया।
  bqc-SIM: Wà ń sa'onaↄ dɛ̀dɛ ń fɛ̃ndao, an gyaaↄ i fↄ̃ ↄ́ↄlↄ̀o.
  tcz-CHONGTHU: Thempute athat gamtauvin ameithai houvin alhasetpi thei tapouvin ahi.
  mar-mar: त्यांचे याजक तलवारीने पडले, आणि त्यांच्या विधवा त्यांच्यासाठी रडल्या नाहीत.
  isl-isl: Prestunum var slátrað og ekkjur þeirra dóu áður en þær gátu harmað þá.
  hlt-THB: A khawsoeihkhqi awm zawzi ing thi unawh, nulakhqi awm am kqang hqa voel
    uhy.
  qub-qub: Cüracunapis sabliwan wañuran. Biyüdacunapis paycunapäga manami wagaranchu.
  bqp-bqp: Ò ń sa'orinↄ dɛ̀dɛ kũ fɛ̃nɛdao, ń gyaanↄnↄ dí fↄ̃ ò ↄ́ↄ dↄ̀ro.
  hat-hat: Tout prèt yo mouri anba kout nepe. Vèv yo pa t' kriye pou yo.
  eng-BSB: His priests fell by the sword, but their widows could not lament.
  eng-WEBPB: Their priests fell by the sword, and their widows couldn’t weep.
  kbq-kbq: Hagi pristi vahera bainati kazinteti zamahe vagarazage'za, ana pristi vahe'mokizmi
    kento aneramimo'za zamasunkura hu'za zavira ote'naze.
  pon-pon: Arail jamero kan mekilar kodlaj, a jolar li odi kan, me kin maiei.
  nhe-BL: Quintzontlamiltijque nopa totajtzitzi ica machete huan ininsihuajhua nojquiya
    mijque nimantzi, niyon ax quinchoquilijque ininhuehuejhua.
  wnc-wnc: Gatu iwanata apu aminu yot takwande puya pasiking aminu atzipan kumbing.
    Atzipa kupa maatnata butaya siknga natake ngana kwanamu sitnanga dua sikut.
  bus-bus: Wà ń sa'orinↄ dɛ̀dɛ kↄ̃n fɛ̃ɛdaao, aↄ̃ gyaanↄnↄↄ e fↄ̃ wà ↄ́ↄ dↄ̀ro.
  gub-BL: Zauxiapekwer uzuka xaxeto utakihe puku pupe wà. Na'e zauxiapekwer uze'eg
    nezewe wanemireko kwer wanupe wà. — Aze pezai'o pemener wamàno awer rehe nehe,
    uruzuka putar ure nehe no, i'i wanupe wà.
