verse: PSA.078.017
translations:
  mal-C: എന്നിട്ടും അവർ അവിടത്തേക്കെതിരേ പാപംചെയ്തുകൊണ്ടിരുന്നു, മരുഭൂമിയിൽവെച്ച്
    അത്യുന്നതനെതിരേ മത്സരിച്ചുകൊണ്ടിരുന്നു.
  deu-TKW: Dennoch sündigten sie weiter gegen ihn, indem sie sich in der Wüste gegen
    den Höchsten empörten.
  lin-lin: Kasi bakobaki kaka kosala masumu liboso na Ye, kotombokela Ye-Oyo-Aleki-Likolo,
    kati na esobe.
  mmx-mmx: Ketla nedi leme Israel di goxo xap tik lok leveloklok kakapmek ti ne Moroa,
    la digang tonga viribang at Leeme Avolo ro at lamatbin.
  eng-LSV: And they still add to sin against Him, || To provoke the Most High in the
    dry place.
  eng-GNV: Yet they sinned stil against him, and prouoked the Highest in the wildernesse,
  eng-WEBSTER: And they sinned yet more against him by provoking the Most High in
    the wilderness.
  nhw-BL: Pero inijuanti quisenhuiquilijque amo quitlepanitaque. Huan nepa campa huactoc
    tlali tlajtlacolchijque ica Toteco Catli Más Hueyi.
  swh-ONEN: Lakini waliendelea kutenda dhambi dhidi yake, wakiasi jangwani dhidi ya
    Aliye Juu Sana.
  bba-bba: Adɑmɑ kɑ mɛ, bɑɑbɑ be, bɑ wi, Wɔrukoo torɑrimɔwɑ bɑ dɔɔ. Bɑ nùn seesiwɑ
    ɡbɑburu mi, mi ɡɑ̃ɑnu ku rɑ kpi.
  eng-KJVCPB: And they sinned yet more against him By provoking the most High in the
    wilderness.
  luo-luo: To eka pod negidhi mana nyime ka gitimo richo e nyime ka gingʼanyo e thim
    ne Nyasaye Man Malo Moloyo.
  aii-aii: ܐܝܼܢܵܐ ܡܘܼܙܝܸܕ ܠܗܘܿܢ ܡܸܢܕܪܸܫ ܠܸܚܛܵܝܵܐ ܥܲܠܘܼܗ‌ܝ، ܠܸܥܒ݂ܵܕܵܐ ܡܵܪܘܿܕܘܼܬܵ‌ܐ
    ܥܲܠܔ ܥܸܠܵܝܵܐ ܒܐܲܪܥܵܐ ܒܵܪܘܿܙܬܵ‌ܐ.
  meu-meu: Ḡau tamona idia ese edia kara havara e habadaia ienai, tano ḡaḡaena ai
    Herea Mikamika e gwau edeede henia.
  npi-ULB: तापनि तिनीहरूले उजाड-स्थानमा सर्वोच्‍चको विरुद्धमा विद्रोह गरेर उहाँको
    विरुद्धमा पाप गरिरहे ।
  yor-yor: Wọ́n sì tún tẹ̀síwájú láti dẹ́ṣẹ̀ sí i ní ìṣọ̀tẹ̀ sí Ọ̀gá-ògo ní aginjù.
  pes-OPCB: ولی با وجود این، ایشان بار دیگر نسبت به خدای متعال گناه ورزیدند و در صحرا
    از فرمان او سر پیچیدند.
  tgl-ULB: Pero pinagpatuloy pa rin nilang magkasala sa inyo, nagrerebelde laban sa
    Kataas-taasang Diyos sa ilang.
  nop-nop: Iŋgoŋ adi yadi Bepaŋ loloŋnitdok kadakaniŋ hati timiyagiŋ. Adi kwet fiileŋ
    uŋoŋ hatiŋila foko hati-timiyagiŋ.
  hui-hui: Ibugua ani biyagolabi tigua Ngode Datagaliwabe kagohondo mana ko hangu
    bialu haabo haya. Dindi ko iba dalu naibaga wiagoha howa tigua Daligaorene Daliga
    kagohondo mine halu doga haabo haya.
  mya-mya: သို့​ရာ​တွင်​သူ​တို့​သည်​ဘု​ရား​သ​ခင်​အား ပြစ်​မှား​မြဲ​ပြစ်​မှား​လျက်
    အ​မြင့်​မြတ်​ဆုံး​ဖြစ်​တော်​မူ​သော​အ​ရှင်​ကို သဲ​ကန္တာ​ရ​တွင်​ပုန်​ကန်​ကြ​၏။
  bod-N: འོན་ཀྱང་དེ་ཚོས་སྔར་བཞིན་ཁོང་ཉིད༌དང༌། །འགལ་བའི་སྡིག་པ་བྱེད་ཀྱིན་དབེན་སྟོང༌དུ།
    །བླ་ན་མེད་པ་ཉིད་ལ་གྱེན་ལོག༌བྱས།།
  wsk-wsk: Bare nuna Kaem Kalel Biya mu koma te memek tawun biya bitakasan; nuna sor
    maraka te baga se nusupuling lagakaso.
  sna-sna: Asi vakaramba vachingomutadzira, vachimukira Wokumusoro-soro mugwenga.
  spa-BLM: Sin embargo, siguieron pecando contra él, para rebelarse contra el Altísimo
    en el desierto.
  cac-cac: Vach'chom ix yil jun chi' eb', palta an̈eja' ix och smul eb' d'a Dios d'a
    tz'inan luum chi'. Ix chichon sc'ol eb' d'a Dios Ec'to d'a yib'an̈ smasanil.
  swh-ULB: Lakini bado waliendelea kutenda dhambi dhidi yake, wakiasi dhidi ya Aliye
    Juu katika jangwa.
  deu-ELBBK: Doch sie fuhren weiter fort, gegen ihn zu sündigen, indem sie gegen den
    Höchsten widerspenstig waren in der Wüste.
  mbb-OT: Piru is menge kepuun tew, mibpedayun dan mulà he ebaal te salà diyà te kandin.
    Dutun te sibsivayan midsukulan dan is Utew Lavew he Megbevayà.
  mal-2015: എങ്കിലും അവർ അവനോടു പാപം ചെയ്തു; അത്യുന്നതനോടു മരുഭൂമിയിൽവെച്ചു മത്സരിച്ചുകൊണ്ടിരുന്നു.
  gup-gup: Dja bonj! Bedda wanjh birridjalbakkeyi nuye mankarre. Kore kubolkdarleh
    birrirey wanjh birridjalwokburriweyi kunwok nuye God nawu nakimuk duninjh.
  rmc-rmc: Ale on mek dureder kerenas o bini anglo Del, pre pušťa pes ačhavenas le
    Nekbaredereske.
  nlg-nlg: A gaira tara tona haliu so na kabu tangohahi tana matana God. Mara diu
    bosana na puku ni haba tana bona mamaha.
  pes-OPV: و بار دیگر بر او گناه ورزیدند و برحضرت اعلی در صحرا فتنه انگیختند،
  ron-1924: Дар ей тот н-ау ынчетат сэ пэкэтуяскэ ымпотрива Луй, н-ау ынчетат сэ се
    рэзврэтяскэ ымпотрива Челуй Пряыналт ын пустиу.
  ben-OBCV: কিন্তু তারা তাঁর বিরুদ্ধে পাপ করেই গেল, মরুপ্রান্তরে পরাৎপরের প্রতি বিদ্রোহ
    করল।
  som-som: Laakiinse iyagu weli way ku sii socdeen inay isaga ku dembaabaan, Inay
    ku caasiyoobaan Ilaaha ugu sarreeya intii ay cidladii joogeen.
  eng-ASVBT: Yet went they on still to sin against him, To rebel against the Most
    High in the desert.
  mna-mna: Tamen zin tinoknok men mbulu sananŋana ta tikamam pa Anutu na. Indeeŋe
    ta timbotmbot lele bilimŋana ta magargaara men na, tizooro Anutu kor kana kat.
  ita-1885: Ma essi continuarono a peccar contro a lui, Provocando l'Altissimo a sdegno
    nel deserto;
  eng-ULB: Yet they continued to sin against him, rebelling against the Most High
    in the wilderness.
  spa-VBL: Pero ellos siguieron pecando contra él, rebelándose contra el Altísimo
    mientras andaban por el desierto.
  fra-_FOB: Mais ils continuèrent à pécher contre lui, se rebellant contre le Très-Haut
    dans le désert.
  mal-mal: എങ്കിലും അവർ കർത്താവിനോട് പാപംചെയ്തു; അത്യുന്നതനോട് മരുഭൂമിയിൽവച്ച് മത്സരിച്ചുകൊണ്ടിരുന്നു.
  urd-GVR: Lekin wuh us kā gunāh karne se bāz na āe balki registān meṅ Allāh T'ālā
    se sarkash rahe.
  suz-BL: तन्‍न मेकोपुकीमी गोरशो रागीमी नेल्‍ल क्‍येङा ठेयब कली मटिथु, मरिम्‍शो पा
    ङोंइती क्‍येङा शुश पाप पाम्‍तेक्‍म।
  eng-NOY: Yet still they sinned against him, And provoked the Most High in the desert.
  ita-1927: Ma essi continuarono a peccare contro di lui, a ribellarsi contro l’Altissimo,
    nel deserto;
  ckb-ckb: بەڵام بەردەوام بوون لە گوناهکردن لە دژی، لە یاخیبوون لە دژی خودای هەرەبەرز
    لە بیابان.
  eng-BBE: And they went on sinning against him even more, turning away from the Most
    High in the waste land;
  xsi-xsi: Maro Kindeni iveta kie ara mine panzi, andeta kinzi soka nenzi vetâŋa siŋga
    muli aku simo siveta kiesaka nâ papa i. Kinzi simo nia bilimu ku taŋanzi kaika
    nâ papa Maro Kindeni âta Tamwata.
  kan-OKCV: ಆದರೆ ಜನರು ಇನ್ನೂ ದೇವರಿಗೆ ವಿರೋಧವಾಗಿ ಪಾಪಮಾಡಿ, ಮರುಭೂಮಿಯಲ್ಲಿ ಮಹೋನ್ನತರಿಗೆ ವಿರೋಧವಾಗಿ
    ಕೋಪವನ್ನೆಬ್ಬಿಸಿದರು.
  tam-2017: என்றாலும், அவர்கள் பின்னும் அவருக்கு விரோதமாகப் பாவஞ்செய்து, பாலைவனத்திலே
    உன்னதமான தேவனுக்குக் கோபம் மூட்டினார்கள்.
  spa-RV-1909: Empero aun tornaron á pecar contra él, enojando en la soledad al Altísimo.
  ron-BTF: Iar ei au păcătuit încă și mai mult împotriva lui, provocându-l pe cel
    Preaînalt în pustie.
  eng-WEBP: Yet they still went on to sin against him, to rebel against the Most High
    in the desert.
  eng-FBV: But they repeatedly sinned against him, rebelling against the Most High
    in the desert.
  nld-1939: Maar ze zondigden opnieuw tegen Hem, En tartten den Allerhoogste in de
    woestijn;
  nch-BL: Pero inijuanti quisenhuiquilijque amo quitepanitaque. Huan nepa campa huactoc
    tali tajtacolchijque ica Toteco Cati Más Hueyi.
  vie-1934: Dầu vậy, họ cứ phạm tội cùng Ngài, Phản nghịch cùng Đấng Chí cao trong
    đồng vắng.
  cha-cha: Lao trabia sisigueja mas isagüegüe, ya manmanembeste contra Gueftaquilo
    gui desierto.
  hin-CV: यह सब होने पर भी वे परमेश्वर के विरुद्ध पाप करते ही रहे, बंजर भूमि में उन्होंने
    सर्वोच्च परमेश्वर के विरुद्ध विद्रोह किया.
  eng-OURB: Yet they still went on to sin ·deviate (from the standard goal)· still
    more against him, to rebel against haElyon [the Most High] in the desert.
  spa-BES: Y siguieron pecando contra él aún más, apartándose del Altísimo en el desierto;
  tdx-tdx: Fe mbe nandilara’ iareo, niola amy Abo Tiañey am-babangoañ’ añe.
  tha-KJV: แต่​เขายังกระทำบาปยิ่งขึ้นต่อพระองค์ ได้​กบฏต่อองค์​ผู้​สูงสุดในที่​แห้งแล้ง
  por-BR-2018: E ainda prosseguiram em pecar contra ele, irritando ao Altíssimo no
    deserto.
  deu-ELO: Doch sie fuhren weiter fort, wider ihn zu sündigen, indem sie gegen den
    Höchsten widerspenstig waren in der Wüste.
  eng-WYC-2018: And they putted yet to do sin against him; they excited the high God
    into ire, in a place without water. (And still they sinned against him; they incited
    the Most High God to anger, in a place without water.)
  epo-epo: Sed ili plue pekis antaŭ Li, Ĉagrenis la Plejaltulon en la dezerto;
  gfk-gfk: Iesen kana at diet git gilgil ira sakana magingin tupas ie, ma ram narako
    ra hanuo bia, diet git patnau taar at ta Nong i Naliu Harsakit.
  uig-PIN: Biraⱪ ular yǝnǝ Uning aldida gunaⱨ ⱪiliwǝrdi, Qɵldǝ Ⱨǝmmidin Aliy Bolƣuqiƣa
    asiyliⱪ ⱪildi.
  beo-beo: Be ilia da mae yolele Gode Ea ba:ma:ne wadela:i hou gebewane hamonanu,
    amola hafoga:i soge ganodini ilia da Gode Baligili Bagadedafa Ema lelesu hou hamosu.
  tpi-OTNT: Tasol ol i wok long mekim sin long God Antap Tru. Ol i stap long ples
    drai na ol i bikhet long em.
  hau-SA: Amma suka ci gaba da yin masa zunubi, suna tayarwa a cikin hamada a kan
    Mafi Ɗaukaka.
  udu-udu: Naskina/ uni ’kon mmomii miinthus ap̱o/ a’di mo, mmopish is ka le’d ap̱o/
    a’di jin Caa e ki Ca mo e bwam ma si’b mo.
  uig-LAT: Biraq ular yene Uning aldida gunah qiliwerdi, Chölde Hemmidin Aliy Bolghuchigha
    asiyliq qildi.
  nde-nde: Kodwa baqhubeka besona phambi kwakhe, bamhlamukela enkangala yena oPhezukonke.
  ton-ton: Pea naʻa nau toe fai angahala kiate ia, ʻi heʻenau fakahouhau ki he Fungani
    Māʻolunga ʻi he toafa.
  ces-1613: A však vždy přičíněli hříchů proti němu, a popouzeli Nejvyššího na poušti.
  eng-WMB: Yet they still went on to sin against him, to rebel against the Most High
    in the desert.
  tam-TCV: ஆனாலும் அவர்களோ அவருக்கு விரோதமாய் தொடர்ந்து பாவம் செய்தார்கள்; மகா உன்னதமானவருக்கு
    விரோதமாய்ப் பாலைவனத்தில் கலகம் செய்தார்கள்.
  ceb-ULB: Apan nagpadayon sila sa pagpakasala batok kaniya, nagasupak batok sa Labing
    Halangdon didto sa kamingawan.
  pol-UBG: Lecz oni jeszcze więcej grzeszyli przeciwko niemu i pobudzili do gniewu
    Najwyższego na pustyni;
  urd-GVU: لیکن وہ اُس کا گناہ کرنے سے باز نہ آئے بلکہ ریگستان میں اللہ تعالیٰ سے
    سرکش رہے۔
  eng-OEBCW: Yet they still went on sinning against him, they defied the Most High
    in the desert.
  deu-1912: Dennoch sündigten sie weiter gegen ihn und erzürnten den Höchsten in der
    Wüste
  kan-2017: ಆದರೂ ಅವರು ನಿರ್ಜಲಪ್ರದೇಶದಲ್ಲಿ ಪರಾತ್ಪರನಾದ ದೇವರಿಗೆ ಪದೇಪದೇ ಅವಿಧೇಯರಾಗಿ, ಇನ್ನೂ
    ಹೆಚ್ಚು ಪಾಪಮಾಡುತ್ತಾ ಬಂದರು.
  yap-yap: Machane dartalgad ko denen nib togopluw ngak Got, mu daken e ted ni desert
    e ra togopluwgad riy ngak e en ni Th’abi Tolang.
  hlt-MCSB: Tedae rhamrhae ah Khohni te a koek uh tih a taengah tholh ham koep a koei
    uh.
  mdy-ETH: ዔያታ ጋዓንቴ ዓሲ ናንጉዋ ዳውሎይዳ ዼኤፖ ፆኦዛሢም ዋይዞ ዒፂፆና ጎሜ ማዺሢዳፓ ማዒባኣሴ።
  twi-ASANTE: Nanso, wɔkɔɔ so yɛɛ bɔne tiaa no, wɔsɔre tiaa Ɔsorosoroni no wɔ ɛserɛ
    no so.
  eng-WEBU: Yet they still went on to sin against him, to rebel against the Most High
    in the desert.
  spa-PDDPT: Pero ellos aún continuaron pecando contra Él. Se rebelaron contra ʼElyón
    en el desierto
  gun-gun: Ha'e rami teĩ ha'e kuery ojejavy tema okuapy henonde. Tekoa e'ỹa py ikuai
    raka'e Yvate ete va'e rovai.
  agu-BL: Ja quil yi e'chk milawra'tz yi bnix tan Ryos. Poro ilenin ja chijuch quil,
    na nin e' oc tan contri'n te yi Wi'tz Ryos.
  ilo-ULB: Ngem intultuloyda latta ti agbasbasol kenkuana, agsuksukirda iti Kangatoan
    idiay let-ang.
  kpg-kpg: Gei digaula gi mua hua i lodo nadau hai huaidu e hai baahi gi God, gei
    digaula nogo hai baahi gi di Gowaa Aamua i lodo di anggowaa.
  uig-ARA: بىراق ئۇلار يەنە ئۇنىڭ ئالدىدا گۇناھ قىلىۋەردى، چۆلدە ھەممىدىن ئالىي بولغۇچىغا
    ئاسىيلىق قىلدى.
  sus-sus: Kɔnɔ e mu gbilen e xa yunubi rabafe fɔxɔ ra, e fa Ala matandi gbengberenyi
    ma.
  pon-2006: Ahpw re usehlahte ar wiewia dihpiong Koht, oh kahngohdiong Wasa Lapalahpie
    nan sapwtehno.
  jae-jae: Mago êsêac sêkêŋ sec gêjô gedeŋ tôŋgeŋ ma sêli tauŋ sa gêdêŋ Lôlôc Ŋatau
    aŋga gamêŋ sawa.
  ksd-ksd: Ma pa dia ga ngo ma ra varpiam tadav ia, Dia ga tut na varpiam ika ure
    ra Ngala Kakit ta ra pupui.
  tur-YTC: Yine de O’na karşı günah işlemeye devam ettiler. En Yüce Olan'a isyan ettiler.
  bel-N: Але яны і надалей грашылі супраць Яго, бунтаваліся супраць Найвышэйшага ў
    сухой [зямлі].
  kpr-kpr: Avata, ne God kena ari eko doyae tambuno edo ghuseri, ne reighi uvu a evetu
    genembo irae vasa aminda God Ika Bekáda irá gheraira aikena, osogo edo ghuseri.
  ind-AYT: Namun, mereka masih berbuat dosa lagi terhadap Dia, memberontak terhadap
    Yang Mahatinggi di padang gurun.
  yom-yom: Vayi babuela tatamana sumuka diaka va ntualꞌandi ; batinguna Nzambi Yizangama
    mu dikanga.
  yut-yut: Mani Piŋkop Wukwisi do yokwi sigɨn aŋ ɨmgwit. Mɨktɨm kɨbɨrɨ tɨmon egek
    kwen wɨgɨk aŋ ɨmgwit.
  nya-nya: Komabe iwowo anapitiriza kumuchimwira Iye, kuwukira Wammwambamwamba mʼchipululu.
  kyg-kyg: Huꞌniyaꞌmonanafa kaꞌme kotegamo hogote vekamo anaga vekalegamo magoꞌe magoꞌe
    huꞌa hosu kavaꞌmo huteꞌa geꞌamo ago amagiꞌa ataleꞌnae.
  hrv-hrv: A oni jednako griješiše, prkosiše Višnjem u pustinji.
  mps-mps: Tiali goli, augwaligo te Ugwade Mu Bidibo Godiba dwai sę yali, tama augwali
    te kemi tǫ bulude bidiyu, agaba hagoma yalio.
  tpi-tpi: Tasol ol i wok long mekim sin long God Antap Tru. Ol i stap long ples drai
    na ol i bikhet long em.
  dan-1931: Men de blev ved at synde imod ham og vække den Højestes Vrede i Ørkenen;
  vie-OVCB: Nhưng họ tiếp tục phạm tội cùng Chúa, giữa hoang mạc, họ nổi loạn chống
    Đấng Chí Cao.
  guj-2017: તેમ છતાં તેઓએ તેમની વિરુદ્ધ પાપ કરવાનું ચાલુ જ રાખ્યું, અરણ્યમાં પરાત્પરની
    વિરુદ્ધ તેઓ બંડ કરતા રહ્યા.
  pon-2006A: Ahpw re usehlahte ar wiewia dihpiong Koht, oh kahngohdiong Wasa Lapalahpie
    nan sapwtehno.
  por-BRBSL: Mesmo assim, eles continuaram a pecar contra ele, para se rebelar contra
    o Altíssimo no deserto.
  eng-OEBUS: Yet they still went on sinning against him, they defied the Most High
    in the desert.
  swe-swe: '[Uppror:] Ändå fortsatte de (kontinuerligt) att synda mot honom och vara
    upproriska mot den Högste i öknen.'
  cth-cth: Hatei, ama taranlahoi hoehoe a yon awh teh, kahrawngum vah Lathueng Poung
    taranlahoi taran a thaw awh.
  twi-twi: Nanso wɔkɔɔ so yɛɛ bɔne tiaa no, wɔsɔre tiaa Ɔsorosoroni no wɔ sare no
    so.
  hlt-hlt: Tedae rhamrhae ah Khohni te a koek uh tih a taengah tholh ham koep a koei
    uh.
  tbz-SIM: Nɛ̀ mɛmmɛ kɛ̀ bɛ̀ nsɔkɛ́ kɛ cɑɑ̀ri Kuyie, kɛ yetírí Kuyie nkùù bɑkɛ́ kɛĩ́nkɛ̀
    nɛ̀ kɛtenkɛ̀ ku kpɛti tɛdɔnkpetɛ̀ ĩ́nkɛ̀.
  msy-2020: A kamaghɨn amima, me gumazamiziba puvatɨzir danganimɨn ikia, akaba batoghavɨra
    ikia, Godɨn Bar Pɨn Itimɨn damazimɨn arazir kurabagh amuavɨra iti.
  dop-dop: Amɑ tɑ́ cɑɑnɑɑ tɔŋɑ ɩsɔtɑɑ Ɩsɔ sɔsɔ kɛ pəntənɑʋ nɑ pɑ́ kʋləɣɩ Ɩsɔ tɔɔ kɛ́
    wʋlɑɣɑ tɛtʋ tɑɑ tənɑ.
  azb-azb: Amma onlar günah etməyi davam etdirdilər, Səhrada Haqq-Taalaya qarşı üsyankar
    oldular.
  eng-DBY: Yet they still went on sinning against him, provoking the Most High in
    the desert;
  hin-2017: तो भी वे फिर उसके विरुद्ध अधिक पाप करते गए, और निर्जल देश में परमप्रधान
    के विरुद्ध उठते रहे।
  wol-KYG: Teewul ñu wéy di moy Aji Kawe ji, di ko gàntal ca màndiŋ ma.
  bjr-bjr: Misa sia minara irirai kaqi kai aaqara oosana Anutuna afusaa maree mariqau.
    Misa aadana maqa maaqaki fidaqa uriqarara Anutuna afusaa ititammasee nári iriranamau
    mandainainaki kaqi fimariqau.
  eng-YLT: And they add still to sin against Him, To provoke the Most High in the
    dry place.
  kne-kne: Ngem intoltoloy da ay nanbasol en Diyos ay Kangatoan, kinontra das sisya
    sin lugar ay kadardaratan.
  eng-WYC-2017: And they putted yet to do sin against him; they excited the high God
    into ire, in a place without water.
  eng-WMBB: Yet they still went on to sin against him, to rebel against the Most High
    in the desert.
  zat-NTPS: Lácala be̱ne̱' caní belúndxaqueze̱' dul-la lau Dios le̱'e̱ xixre' lawe'
    lataj, ne guledábague̱' Dios nape̱' dute̱ xel-la' szren.
  zty-NTPS: san béngakže' doḻa' ḻaw Dios ḻo latje dach, na' bží'igake' che Dios,
    Bennen' nape' dot yeḻa' wak.
  urd-GVH: लेकिन वह उसका गुनाह करने से बाज़ न आए बल्कि रेगिस्तान में अल्लाह तआला से
    सरकश रहे।
  rug-rug: Gua asa, ba tavete nono la i tu rini sari na dia sinea koa Sa, meke pa
    soloso qega si bugoro nia rini si Asa sapu Ululuna Hola.
  gaz-gaz: Isaan garuu gammoojjii keessatti Waaqa Waan Hundaa Oliitti fincilan; ittuma
    fufaniis isatti cubbuu hojjetan.
  fra-LSG: Mais ils continuèrent à pécher contre lui, A se révolter contre le Très-Haut
    dans le désert.
  yal-yal: Koni e lu yulubin ligɛ a ra, e murutɛ Kore Xɔnna Ala ma tonbonni.
  iou-iou: Ekäni ärowani pähaptä iron ude täŋ yämiŋkukopäŋ kome kawuki uken ehutpäŋ
    ärowani kudän pen ŋode täŋ imiŋkuŋ;
  haw-1868: Hana hewa hou aku la lakou ia ia, I ke ku e ana i ka Mea kiekie ma ka
    waoakua.
  arb-NAV: لَكِنَّهُمْ أَوْغَلُوا فِي غَيِّهِمْ مُسْتَثِيرِينَ غَضَبَ الْعَلِيِّ فِي
    الصَّحْرَاءِ.
  ded-ded: Ngicngac yeneng imoc henggec, fora. Nga yeni ine yeac uba kpema kopocsic
    monggoc meficgema bangec kisiu Kebu Engenatoaac yoac kpekecgec.
  ewe-ewe: Ke woyi edzi gawɔ nu vɔ̃ ɖe eŋu, eye wodze aglã ɖe Dziƒoʋĩtɔ la ŋu le gbedzi.
  eng-LEE: But they repeated to sin yet more against him, rebelling against the Most
    High in the desert.
  asm-FB: কিন্তু তেওঁলোকে তেওঁৰ বিৰুদ্ধে পাপ কৰিয়েই থাকিল, সৰ্ব্বোপৰি ঈশ্বৰৰ বিৰুদ্ধে
    মৰুভূমিত বিদ্রোহ আচৰণ কৰিলে।
  sus-A: كْنْ عٍ مُ فبِلٍن عٍ شَ يُنُبِ رَبَقٍ قْشْ رَ، عٍ قَ عَلَ مَتَندِ فبٍنفبٍرٍنيِ
    مَ.
  fra-SBL: Pourtant, ils ont continué à pécher contre lui, pour se rebeller contre
    le Très-Haut dans le désert.
  hbo-hbo: וַיֹּוסִ֣יפוּ עֹ֖וד לַחֲטֹא־לֹ֑ו לַֽמְרֹ֥ות עֶ֝לְיֹ֗ון בַּצִּיָּֽה׃
  kik-kik: No-o maathiire o na mbere kwĩhĩria Ngai, magĩkĩremera Ũrĩa-ũrĩ-Igũrũ-Mũno
    marĩ kũu werũ-inĩ.
  fra-NCL: Mais ils continuèrent de pécher contre lui, de se révolter contre le Très-Haut
    dans le désert.
  cek-AK: Toe nihcae loe anih nuiah zaehaih to sak o aep, Kasang koek to praezaek
    ah laisaep o thuih vop.
  cuk-cuk: Degi-inigwele, Israel-dulemar gannar Bab-Dummadgi-isgunai gusmalad, nega-dulesulidganba
    Bab-Dummad-Bur-Biriginedgi gwisgunai gusmalad.
  tel-2017: అయినా వారు మహోన్నతుని మీద తిరుగుబాటు చేసి ఆయనకు వ్యతిరేకంగా పాపం చేస్తూనే
    వచ్చారు.
  hat-BSA: Sepandan, yo te kontinye peche kont Li, e fè rebèl kont Pi Wo a nan dezè
    a.
  kos-kos: Tusruktu, elos srakna orekma koluk lain God, Ac elos lain El Su Fulatlana
    yen mwesis.
  hbo-WLC: וַיּוֹסִ֣יפוּ ע֭וֹד לַחֲטֹא־ל֑וֹ לַֽמְר֥וֹת עֶ֝לְי֗וֹן בַּצִּיָּֽה׃
  ibo-ibo: Ha nọgidere na-emehie megide ya. Ha nupuru isi nʼọzara megide Onye kachasị
    ihe niile elu.
  ory-ory: ତଥାପି ସେମାନେ ତାହାଙ୍କ ବିରୁଦ୍ଧରେ ପାପ କରିବାକୁ ଓ ମରୁଭୂମିରେ ସର୍ବୋପରିସ୍ଥଙ୍କ ପ୍ରତିକୂଳରେ
    ବିଦ୍ରୋହାଚରଣ କରିବାକୁ ନିରସ୍ତ ନୋହିଲେ।
  chk-chk: Nge ra chök sopwela le tipis ngeni Kot, ra ü ngeni Ewe mi Unusen Tekia
    me lon ewe fanüapö.
  rop-rop: Bat deibin stil dumbat nogudbala ting langa God. Deya langa det deset kantri
    dei nomo bin wandi teiknodis langa det brabli haibala God.
  ukr-1871: Вони ж не покидали проти його грішити, і Всевишнього в пустинї гнївити.
  yon-yon: Kumban yi kuu ambarakmi yaa deerewandindo, no kwane God yaa ambarakmembirimaib,
    kowe amiibban ye amboon angkambed Korem Burudandoon Arimbed Ye God yaa kuu wabkad
    keriwen.
  deu-1951: Dennoch fuhren sie fort, wider ihn zu sündigen und den Höchsten zu erzürnen
    in der Wüste.
  eng-JPS: Yet went they on still to sin against Him, to rebel against the Most High
    in the desert.
  srp-1865: Ali oni još jednako griješiše njemu, i gnjeviše višnjega u pustinji.
  lug-lug: Naye bo ne beeyongera bweyongezi okwonoona, ne bajeemera Oyo Ali Waggulu
    Ennyo nga bali mu ddungu.
  heb-heb: ויוסיפו עוד לחטא לו למרות עליון בציה׃
  ben-IRV: তবুও তারা বার বার তার বিরুদ্ধে পাপ করল, মরুপ্রান্তে মহান সর্বশক্তিমান ঈশ্বরের
    বিরুদ্ধে বিদ্রোহ করল;
  ntu-ntu: Kxmule-esz', a' vz zvz nzatrkati-krdr Gct kc tqmyalz-esz'ngr, Mz nzale-krdr
    alwx x nzxpqbrlr-ngrdr nide.
  pan-pan: ਤਾਂ ਉਨ੍ਹਾਂ ਨੇ ਉਹ ਦਾ ਹੋਰ ਵੀ ਪਾਪ ਕੀਤਾ, ਅਤੇ ਥਲ ਵਿੱਚ ਅੱਤ ਮਹਾਨ ਤੋਂ ਆਕੀ ਹੀ ਰਹੇ।
  mya-JVB: ထိုသူတို့မူကား ၊ အမြင့်ဆုံး သော ဘုရားကို တော ၌ ပုန်ကန် သောအားဖြင့် တိုး
    ၍ ပြစ်မှား ကြ၏။
  kgf-kgf: Waŋu kileŋ ieneŋ imi toroqemanec képésic wamma baec kéra kérasiaiguc eŋeŋa
    miŋina andé qegic.
  tte-O: Na iyamo ali yauyaule iyaelemo ilaulau, sigamwagamwa-panapanawa Tomiyasaesosi
    koina.
  tbg-tbg: Kotiva nai virini kantaaqaini vai Variqava vika mintima kero kahaqi vaimantavata,
    vika aahara vataini vaiha, Kotira uva qaqiqai raqaqi viha kia vira antuqa avataraiti,
    nái antuqa avate variara.
  hmo-hmo: To idia ese edia kara dika Dirava dekenai idia karaia noho. Tano kaukau
    dekenai, Ataiai Herea Dirava dekenai idia dagedage henia.
  zar-NT: Laʼ níʼisö gulunëʼ dul-laʼ lahuëʼ Lëʼ, en gulaʼdáʼbaguëʼë Dios nayë́pisëtërëʼ
    laʼ guixiʼ naʼ.
  urd-urd: तोभी वह उसके ख़िलाफ़ गुनाह करते ही गए, और वीरान में हक़ता'ला से सरकशी करते
    रहे।
  bqc-SIM: Ɔ̃ aa gì tɛ duunawa, aa gì Musude yãmai guwaiwaiu.
  tcz-CHONGTHU: Ahijeng vangin neldi gam achun amahon chonset anabol'un hatchungnung
    dounan ana kiphin'un ahi.
  mar-mar: तरी ते त्याच्याविरुध्द पाप करितच राहिले. रानात परात्पराविरूद्ध बंड केले.
  isl-isl: Samt héldu þeir fast við þrjósku sína og syndguðu gegn hinum hæsta Guði.
  hlt-THB: Cehlai cekkhqi ing ak khan awh thawlh bak bak hyn uhy, Sawsang Soeih ce
    qamkoh awh oelh sih hyn uhy.
  qub-qub: Chayno ruraycaptinpis awilunchïcunaga juchata ruraran. Chunyajcho Tayta
    Diospa contran jatariran.
  bqp-bqp: Akũ ò kpɛ́ òtɛn durunna kɛnɛ, ò gì Luda Musude yã mai gbárannan.
  hat-hat: Men, yo pa t' sispann fè peche kont Bondye, yo revòlte dèyè Bondye ki anwo
    nan syèl la, lè yo te nan dezè a.
  eng-BSB: But they continued to sin against Him, rebelling in the desert against
    the Most High.
  eng-WEBPB: Yet they still went on to sin against him, to rebel against the Most
    High in the desert.
  kbq-kbq: Hianagi ana hagege ka'ma kopina amnea omani'za kumira hu'za ne-eza, marerirfa
    Anumzamofona hara rente'za e'naze.
  pon-pon: Ari jo, re dadaurata ni arail didi on I, o re kaonioni me Lapalap o nan
    jap tan.
  nhe-BL: Pero inijuanti quisenhuiquilijque ax quitlepanitaque. Huan nepa campa huactoc
    tlali tlajtlacolchijque ica Toteco Tlen Más Hueyi.
  wnc-wnc: Siwan ngana waaminda waiaknga Anutu enane siknga yuak kapae tasiking. Sike
    wa tasikingu sangana wena kepban komune yuke yamandeu tasiking.
  bus-bus: Ben aↄ̃ↄ kpɛ́ wèe durun kɛɛnɛ, aↄ̃ gì Luda Musude yã mazi gbáan.
  gub-BL: Nezewe rehe we zaneipy uzapo wiwi ikatu 'ym ma'e oho waiko Tupàn ikutyr
    wà. Upytu'u Ywate Wera'u Har ze'eg heruzar ire ywyxiguhu rehe wà.
