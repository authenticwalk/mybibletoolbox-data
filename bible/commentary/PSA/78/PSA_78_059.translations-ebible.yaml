verse: PSA.078.059
translations:
  mal-C: ദൈവം ഇതു കേട്ടു, കോപംകൊണ്ടുനിറഞ്ഞു; ഇസ്രായേലിനെ നിശ്ശേഷം തള്ളിക്കളഞ്ഞു.
  deu-TKW: Da Gott das vernahm, entrüstete er sich und verwarf Israel völlig.
  lin-lin: Nzambe ayokaki mpe asilikaki makasi, abwakaki Isalaele mobimba ;
  mmx-mmx: Moroa ga belemamao at loxonaleng ni ga ven mo lempanga. Kuren la ni ga
    sok sisixe axap tino limixin teren.
  eng-LSV: God has heard, and shows Himself angry. And kicks exceedingly against Israel.
  eng-GNV: God heard this and was wroth, and greatly abhorred Israel,
  eng-WEBSTER: 'When God heard this , he was wroth, and greatly abhorred Israel:'
  nhw-BL: Pero quema Toteco Dios quiitac ya ni, tlahuel cualanqui huan pejqui quincualancaita.
  swh-ONEN: Wakati Mungu alipowasikia, alikasirika sana, akamkataa Israeli kabisa.
  bba-bba: Ye Gusunɔ u ye kpuro wɑ, yerɑ win mɔru seewɑ, mɑ u Isirelibɑ yinɑ.
  eng-KJVCPB: 'When God heard this, he was wroth, And greatly abhorred Israel:'
  luo-luo: Kane Nyasaye owinjogi, iye nowangʼ ahinya, kendo nokwedo jo-Israel chuth.
  aii-aii: ܫܡܝܼܥ ܠܹܗ ܐܲܠܵܗܵܐ ܘܟܪܝܼܒ ܠܹܗ، ܘܡܘܼܣܠܹܐ ܠܹܗ ܪܵܒܵܐ ܠܐܝܼܣܪܵܐܹܝܠܔ.
  meu-meu: Dirava e kamonai negana ai, ia na e badu dikadika, ia ese Israel e dadaraia
    vaitani.
  npi-ULB: जब परमेश्‍वरले यो सुन्‍नुभयो, तब उहाँ रिसाउनुभयो र इस्राएललाई पूर्ण रूपमा
    इन्कार गर्नुभयो ।
  yor-yor: Nígbà tí Ọlọ́run gbọ́ wọn, inú bí i gidigidi; ó kọ Israẹli pátápátá.
  pes-OPCB: وقتی خدا چنین بی‌وفایی از اسرائیل دید، بسیار غضبناک گردید و آنها را به
    کلی طرد کرد.
  tgl-ULB: Nang marinig ito ng Diyos, nagalit siya at lubusang itinakwil ang Israel.
  nop-nop: Bepaŋ adi titiŋhik u kaŋ kwihita kisaŋ hinek tiyemguk, unduŋ doktiŋa Isilaehi
    adi sigilulum tiyemiŋa biyabudapmaŋ tuguk.
  hui-hui: Ngode Datagaliwabehanda tigua mana bialu hearu hondowa ibu keba timbuniore
    ho howa Isaraele wali agali erembira mialu wahene.
  mya-mya: မိ​မိ​၏​လူ​စု​တော်​ယင်း​သို့​ပြု​ကြ​သည်​ကို တွေ့​မြင်​တော်​မူ​သော​အ​ခါ
    ကိုယ်​တော်​သည်​အ​မျက်​ထွက်​လျက်​သူ​တို့​အား လုံး​လုံး​စွန့်​ပစ်​တော်​မူ​၏။
  bod-N: དཀོན་མཆོག་ཉིད་ཀྱིས་གསན་དུས་ཐུགས་ཁྲོས༌ཤིང༌། །ཡེས་ར་ཨེལ་ནི་གཞི་ནས་དོར་བར༌མཛད།།
  wsk-wsk: Kaem nunga kiwem ewere arigam mu nu gomang ninguru magaram, se buring lilim
    la gurugu ko kariimet Israel nungaram.
  sna-sna: Mwari akati avanzwa akatsamwa zvikuru kwazvo; akaramba Israeri zvachose.
  spa-BLM: Cuando Dios escuchó esto, se enojó, y aborrecía enormemente a Israel,
  cac-cac: Ix cot yoval Dios chi' ayic ix yilan jun chi', ix paticajcanel eb' yuuj.
  swh-ULB: Mungu aliposikia hili, alikasirika na alimkataa kabisa Israeli.
  deu-ELBBK: Gott hörte es und ergrimmte, und er verachtete Israel sehr.
  mbb-OT: Netuenan te Megbevayà heini is mibeelan te menge tig-Israel, umbe nepauk
    sikandin ne mid-iniyuǥan din en sikandan.
  mal-2015: ദൈവം കേട്ടു ക്രുദ്ധിച്ചു; യിസ്രായേലിനെ ഏറ്റവും വെറുത്തു.
  gup-gup: Nungka benbekkang bu kuhni birrikurduyimi, wanjh wernhyidduy, dja benwarnyakminj
    rowk nawu bininj nuye nawu Israel benkebmawahmeng.
  rmc-rmc: O Del oda šunďa, choľisaľiľa a calkom odčhiďa le Izrael.
  nlg-nlg: Tana bona God te rongovira, ge rutu ngangata vanira. me nira sika tua na
    lei kulana vure.
  pes-OPV: چون خدااین را بشنید غضبناک گردید و اسرائیل را به شدت مکروه داشت.
  ron-1924: Думнезеу а аузит ши С-а мыният ши а урӂисит рэу де тот пе Исраел.
  ben-OBCV: ঈশ্বর সেসব শুনে অগ্নিশর্মা হলেন; তিনি ইস্রায়েলকে সম্পূর্ণ পরিত্যাগ করলেন।
  som-som: Ilaah markuu taas maqlay ayuu cadhooday, Oo aad buu reer binu Israa'iil
    u karhay,
  eng-ASVBT: When God heard this, he was wroth, And greatly abhorred Israel;
  mna-mna: Ni ire mbulu kizin tana, to keteene ibeleu mi ipizil kat ndemeene pizin.
  ita-1885: Iddio aveva udite queste cose, e se n'era gravemente adirato, Ed aveva
    grandemente disdegnato Israele.
  eng-ULB: When God heard this, he was angry and completely rejected Israel.
  spa-VBL: Cuando Dios escuchó que adoraban a otros dioses se enfureció y rechazó
    por completo a Israel.
  fra-_FOB: Dieu l'entendit et s'indigna; il prit Israël en aversion.
  mal-mal: ദൈവം അത് കേട്ട് ക്രുദ്ധിച്ചു; യിസ്രായേലിനെ ഏറ്റവും വെറുത്തു.
  urd-GVR: Jab Allāh ko ḳhabar milī to wuh ġhazabnāk huā aur Isrāīl ko mukammal taur
    par mustarad kar diyā.
  suz-BL: परमप्रभुमी मेको नेंशा, थाम्‍पा गाइक्‍ताक्‍व। मिनु इस्राएली आन कली थमा पा
    वारच मपाइक्‍थु प्रोंइतीमी।
  eng-NOY: God saw this, and was wroth, And greatly abhorred Israel;
  ita-1927: Dio udì questo, e si adirò, prese Israele in grande avversione,
  ckb-ckb: خودا ئەمەی بیست، پڕ تووڕەیی بوو، بە تەواوی ئیسرائیلی ڕەتکردەوە.
  eng-BBE: When this came to God's ears he was very angry, and gave up Israel completely;
  xsi-xsi: Maro Kindeni imora nenzi vetâŋa ŋinde, aku i wisi nâna ŋalae tina panzi.
    Mine kala ipu muli ndo pa kinzi Isrel ŋgu.
  kan-OKCV: ದೇವರು ಇದನ್ನು ಕಂಡಾಗ, ಬೇಸರಗೊಂಡು ಇಸ್ರಾಯೇಲನ್ನು ಪರಿಪೂರ್ಣವಾಗಿ ತಿರಸ್ಕರಿಸಿಬಿಟ್ಟರು.
  tam-2017: தேவன் அதைக் கேட்டு கடுங்கோபமடைந்து, இஸ்ரவேலை மிகவும் வெறுத்து,
  spa-RV-1909: Oyólo Dios, y enojóse, y en gran manera aborreció á Israel.
  ron-BTF: Când Dumnezeu a auzit, s-a înfuriat, și a detestat foarte mult pe Israel.
  eng-WEBP: When God heard this, he was angry, and greatly abhorred Israel,
  eng-FBV: When God heard their worship he became furious and he totally rejected
    Israel.
  nld-1939: 'God merkte het, en ziedde van gramschap, En Israël begon Hem te walgen:'
  nch-BL: Pero quema Toteco Dios quiitac ya ni, tahuel cualanqui huan pejqui quincualancaita.
  vie-1934: Khi Đức Chúa Trời nghe điều ấy, bèn nổi giận, Gớm ghiếc Y-sơ-ra-ên quá
    đỗi;
  cha-cha: Anae jajungog este si Yuus, ninabubo, yan jagoschatlie iya Israel.
  hin-CV: उन्हें सुन परमेश्वर को अत्यंत झुंझलाहट सी हो गई; उन्होंने इस्राएल को पूर्णतः
    छोड़ दिया.
  eng-OURB: When God sh'ma ·heard obeyed· this, he was angry, and greatly abhorred
    Israel [God prevails];
  spa-BES: Cuando esto llegó a oídos de Dios, se enojó mucho y abandonó a Israel por
    completo;
  tdx-tdx: Nahajanjiñe t’i Andrianañahare le nifombo vaho niheje’e vintañe t’Israele.
  tha-KJV: เมื่อพระเจ้าทรงสดับ พระองค์​ทรงพระพิโรธยิ่ง และพระองค์ทรงรังเกียจอิสราเอลยิ่งนัก
  por-BR-2018: Deus ouviu isto , e se indignou; e rejeitou gravemente a Israel.
  deu-ELO: Gott hörte es und ergrimmte, und er verachtete Israel sehr.
  eng-WYC-2018: God heard, and forsook; and brought to nought Israel greatly. (God
    saw and heard all of this; and then he abandoned them, and he brought down Israel
    into nothing.)
  epo-epo: Dio aŭdis kaj flamiĝis, Kaj forte ekindignis kontraŭ Izrael;
  gfk-gfk: Ing God ga hadade diet, ga manga ngalngaluan, ma ga miliguruane tunat diet
    ira Israel.
  uig-PIN: Huda ularni anglap ƣǝzǝplǝndi, Israildin intayin yirgǝndi.
  beo-beo: Amo hou ba:beba:le, Gode da ougi bagade ba:i. Amaiba:le, E da dafawanedafa
    Ea fima higale, ili fisiagai.
  tpi-OTNT: God i lukim pasin bilong ol na em i belhat tru long ol, olsem na em i
    givim baksait olgeta long ol Israel.
  hau-SA: Sa’ad da Allah ya ji su, ya yi fushi ƙwarai; ya ƙi Isra’ila gaba ɗaya.
  udu-udu: Ka Arumgimis ciḵki gwo mo tani a’di ’tu’du ka nyor mo, dhali a’di ki waḵa
    Israyiil ka bor ’deŋ gana/ mo.
  uig-LAT: Xuda ularni anglap ghezeplendi, Israildin intayin yirgendi.
  nde-nde: Wathi uNkulunkulu ngokukuzwa lokho, wathukuthela kakhulu; wamlahla qobo
    lokumlahla u-Israyeli.
  ton-ton: 'Pea ʻi he ongoʻi ʻe he ʻOtua ʻae meʻa ni, naʻe houhau ai ia, ʻo fehiʻa
    lahi ki ʻIsileli:'
  ces-1613: Slyšel Bůh, a rozhněval se, a u velikou ošklivost vzal Izraele,
  eng-WMB: When God heard this, he was angry, and greatly abhorred Israel,
  tam-TCV: இறைவன் அவற்றைக் கேட்டபோது மிகவும் கோபங்கொண்டார்; அவர் இஸ்ரயேலரை முழுமையாகப்
    புறக்கணித்தார்.
  ceb-ULB: Sa dihang nadungog kini sa Dios, nasuko siya ug hingpit nga gisalikway
    ang Israel.
  pol-UBG: Gdy Bóg to usłyszał, rozgniewał się i wielce wzgardził Izraelem.
  urd-GVU: جب اللہ کو خبر ملی تو وہ غضب ناک ہوا اور اسرائیل کو مکمل طور پر مسترد کر
    دیا۔
  eng-OEBCW: When God heard of this, he was furious, and he spurned Israel utterly.
  deu-1912: Und da das Gott hörte, entbrannte er und verwarf Israel ganz,
  kan-2017: ದೇವರು ಇದನ್ನು ತಿಳಿದು ರೌದ್ರನಾಗಿ ಇಸ್ರಾಯೇಲರನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ನಿರಾಕರಿಸಿಬಿಟ್ಟನು.
  yap-yap: Ri damumuw Got nnap’an ni guy e ran’ey, ma aram mri n’ag e girdi’ rok.
  hlt-MCSB: Pathen loh a yaak vaengah lungoe tih Israel te rhep a hnawt.
  mdy-ETH: ፆኦሲ ዬያ ዋይዜ ዎዶና ሚርጌና ዻጋዼኔ፤ ዒስራዔኤሌ ዓሶዋ ጋፒ ዒዚ ሃሼኔ።
  twi-ASANTE: Onyankopɔn tee wɔn nka no, ne bo fuiɛ; na ɔpoo Israel korakora.
  eng-WEBU: When God heard this, he was angry, and greatly abhorred Israel,
  spa-PDDPT: Cuando ʼElohim oyó, se indignó Y aborreció a Israel en gran manera.
  gun-gun: Ha'e nunga Nhanderuete oendu vy ipoxy. Ha'e vy nopenavei Israel kuery re.
  agu-BL: Yi tilol Ryos cyakil e'chk xtxolbila'tz yi na katzan yi o' xonl Israel tan
    banle'n, ja che'l lajul i' tcwent.
  ilo-ULB: Idi nangngeg ti Dios daytoy, nakaunget isuna ket inlaksidna a naminpinsan
    ti Israel.
  kpg-kpg: God gu hagawelewele huoloo dono mmada gi di hai deenei, gaa hidi iei Mee
    guu kili gi daha ana daangada.
  uig-ARA: خۇدا ئۇلارنى ئاڭلاپ غەزەپلەندى، ئىسرائىلدىن ئىنتايىن يىرگەندى.
  sus-sus: Ala to na fe mɛ, a naxa xɔnɔ ki fanyi, a Isirayila rabolo.
  pon-2006: Koht ketin engiengda ni eh mahsanihada soahng wet, iei me e ketin soingkihla
    douluhl sapwellime aramas akan.
  jae-jae: Anôtô gêlic e ŋalêlôm kêmoatiŋ tôŋ ma kêtiŋ Israel su samucgeŋ.
  ksd-ksd: Ba God i ga valongore, i ga kankan, Ma i ga okole vakakit vue Israel;
  tur-YTC: Tanrı bunu duyunca öfkelendi, İsrael'den büsbütün iğrendi,
  bel-N: Пачуў [гэта] Бог і абурыўся, і вельмі пагрэбаваў Ізраілем.
  kpr-kpr: God ava gosusira amo, nu dubo eko usira. Amingedo, nunda natofokena guka
    mutudo ghusira.
  ind-AYT: Ketika Allah mendengar, Dia murka, Dia benar-benar menolak Israel.
  yom-yom: Nzambi bu kawa, buna wufuema ngolo wutumbu loza mvimba Iseli.
  yut-yut: Piŋkop da aŋpakni pɨndagek butjap nandaŋ yomgut, do Israel amɨn do manji
    wagɨlsi yomgut.
  nya-nya: Pamene Mulungu anamva zimenezi, anakwiya kwambiri; Iye anakana Israeli
    kwathunthu.
  kyg-kyg: Gotiꞌa apaketenoꞌaeꞌmo aipamo leno apateteno agaiꞌa vayaꞌamo akameꞌya apamiꞌniye.
  hrv-hrv: Bog vidje i gnjevom planu, odbaci posve Izraela.
  mps-mps: Godigo augwaligo te tebo kolesaga sulama, tama agai augwaliba haliga sębę
    dwai mu yai, tama tibaso agai te Israel dabe tudiba mu muanio.
  tpi-tpi: God i lukim pasin bilong ol na em i belhat tru long ol, olsem na em i givim
    baksait olgeta long ol Israel.
  dan-1931: Det hørte Gud og blev vred, følte højlig Lede ved Israel;
  vie-OVCB: Trước những việc chướng tai gai mắt, Đức Chúa Trời khước từ, loại bỏ Ít-ra-ên,
  guj-2017: જ્યારે ઈશ્વરે એ સાંભળ્યું, ત્યારે તે ગુસ્સે થયા અને ઇઝરાયલનો પૂરેપૂરો
    નકાર કર્યો.
  pon-2006A: Koht ketin engiengda ni eh mahsanihada soahng wet, iei me e ketin soingkihla
    douluhl sapwellime aramas akan.
  por-BRBSL: Quando Deus ouviu isto, ele ficou furioso, e abominava muito Israel,
  eng-OEBUS: When God heard of this, he was furious, and he spurned Israel utterly.
  swe-swe: '[Guds respons:] Gud (Elohim) hörde och blev vred och vände mycket hat
    mot Israel.'
  cth-cth: Hetheh Cathut ni a thai toteh, puenghoi a lungkhuek teh, Isarel hah puenghoi
    a panuet.
  twi-twi: Onyankopɔn tee wɔn nka no, ne bo fuwii; na ɔpoo Israel korakora.
  hlt-hlt: Pathen loh a yaak vaengah lungoe tih Israel te rhep a hnawt.
  tbz-SIM: Kɛ̀ Kuyie ndɛ̀ yɑ̀ kɛ̀ kù miɛkɛɛ pɛikɛ, kɛ̀ kùu pɛ̃ nyIsidɑyɛɛribɛ pɑ́íí.
  msy-2020: God bizir kabar gara adarir ekiam ikia, egha bar Israelian aghua.
  dop-dop: Ɩsɔ n nɩɩ mpʋ ɩlɛnɑ pə́ kʋsɩ nyɑ́ pɑ́ɑ́nɑ́ nɑ ń kpiisi Ɩsɛɣɛlɩ nyə́mɑ nɑ
    toŋ.
  azb-azb: Bunları eşidən Allah çox hiddətləndi, İsraili tamamilə rədd etdi.
  eng-DBY: 'God heard, and was wroth, and greatly abhorred Israel:'
  hin-2017: परमेश्वर सुनकर रोष से भर गया, और उसने इस्राएल को बिल्कुल तज दिया।
  wol-KYG: Ba ko Yàlla yégee, mer na, ba jéppi Israyil lool.
  bjr-bjr: Anutufa misa oosana qafamasee misa aanoomma nimaqasee misa miniseenoo ameesa
    uqunnisanau.
  eng-YLT: God hath heard, and sheweth Himself wroth. And kicketh exceedingly against
    Israel.
  kne-kne: Palalo ay binmonget si Diyos sin nangilaana isna, et dadlonan dinokogan
    din Israelita.
  eng-WYC-2017: God heard, and forsook; and brought to nought Israel greatly.
  eng-WMBB: When God heard this, he was angry, and greatly abhorred Israel,
  zat-NTPS: Bzra'a Dios gate blé'ene̱' na, na' gucuídele̱'e̱ne̱' benne' chee̱' ca',
    benne' Israel.
  zty-NTPS: Bža'a Dios kate' bḻe'ele' da' ki, na' bi bḻe'ele' benne' chie' ka' chawe',
    benne' Israel ka'.
  urd-GVH: जब अल्लाह को ख़बर मिली तो वह ग़ज़बनाक हुआ और इसराईल को मुकम्मल तौर पर मुस्तरद
    कर दिया।
  rug-rug: Sipu dogoria Tamasa sa dia tamasa huporona si ta ṉaziri si Asa, meke kilu
    pani hokari Sa sari Nana tie Izireli.
  gaz-gaz: Waaqnis yeroo isaan dhagaʼetti akka malee dheekkame; guutumaan guutuuttis
    Israaʼelin gate.
  fra-LSG: Dieu entendit, et il fut irrité; Il repoussa fortement Israël.
  yal-yal: Ala to na mɛ, a yi xɔlɔ han! Nanara, a yi a mɛ Isirayila ra feu!
  iou-iou: '@see-verse:PSA.078.058'
  haw-1868: A lohe ke Akua alaila, huhu mai la ia, A hoopailua loa no hoi i ka Iseraela.
  arb-NAV: سَمِعَ اللهُ فَغَضِبَ، وَعَافَتْ نَفْسُهُ إِسْرَائِيلَ جِدّاً.
  ded-ded: Anutungo imoc negemma herebu kuneng fingecmiu Israe habu wayunudarec.
  ewe-ewe: Esi Mawu se wo ŋkɔ la, dzi kui vevie ŋutɔ, eye wògbe Israel keŋkeŋ.
  eng-LEE: God heard this, and he became wroth, and felt greatly disgusted with Israel;
  asm-FB: এই সকলো দেখি-শুনি ঈশ্বৰে ক্ৰোধ কৰিলে; তেওঁ ইস্ৰায়েলক সম্পূর্ণ ভাৱে অগ্রাহ্য
    কৰিলে।
  sus-A: عَلَ تٌ نَ قٍ مّ، عَ نَشَ شْنْ كِ قَنيِ، عَ عِسِرَيِلَ رَبٌلٌ.
  fra-SBL: Lorsque Dieu a entendu cela, il s'est mis en colère, et abhorrait fortement
    Israël,
  hbo-hbo: שָׁמַ֣ע אֱ֭לֹהִים וַֽיִּתְעַבָּ֑ר וַיִּמְאַ֥ס מְ֝אֹ֗ד בְּיִשְׂרָאֵֽל׃
  kik-kik: Rĩrĩa Ngai aamaiguire, nĩarakarire mũno; nake agĩtiganĩria Isiraeli o biũ.
  fra-NCL: Dieu entendit et s’indigna, il prit Israël en grande aversion.
  cek-AK: Sithaw mah thaih naah, palungphui moe, Israel caanawk to paroeai panuet,
  cuk-cuk: Bab-Dummad, weyob ibmar-daksagua, uluded, degidbali, bela Israel-dulemar-obachad.
  tel-2017: దాన్ని చూసిన దేవుడు ఆగ్రహించి ఇశ్రాయేలును పూర్తిగా తోసిపుచ్చాడు.
  hat-BSA: Lè Bondye te tande, Li te vin ranpli avèk kòlè, e te vin deteste Israël
    anpil.
  kos-kos: God El arulana mulat ke El liye ma inge, Ac El sisla na pwaye mwet Israel.
  hbo-WLC: שָׁמַ֣ע אֱ֭לֹהִים וַֽיִּתְעַבָּ֑ר וַיִּמְאַ֥ס מְ֝אֹ֗ד בְּיִשְׂרָאֵֽל׃
  ibo-ibo: Mgbe Chineke nụrụ ha, iwe were ya nke ukwuu. Ọ jụrụ ndị Izrel kpamkpam.
  ory-ory: ପରମେଶ୍ୱର ଏହା ଶୁଣି କୋପାନ୍ୱିତ ହେଲେ ଓ ଇସ୍ରାଏଲକୁ ଅତିଶୟ ଘୃଣା କଲେ;
  chk-chk: Iwe, lupwen Kot a küna ei, a fokun song o wesewesen pöütala chon Israel.
  rop-rop: God bin wail wen imbin luk wanim deibin dumbat, en blanga tharran na God
    bin tjakidawei olabat.
  ukr-1871: Бог почув і розлютився, і зовсїм відкинув Ізраїля.
  yon-yon: God kuu kwane wengamberekore norin darewoob wandene, Israeldan kuu kumundinmo
    wunekaroon.
  deu-1951: Gott hörte es und entrüstete sich und verabscheute Israel sehr.
  eng-JPS: God heard, and was wroth, and He greatly abhorred Israel;
  srp-1865: Bog èu i razgnjevi se i rasrdi se na Izrailja veoma.
  lug-lug: Katonda bwe yabiraba n’asunguwala nnyo, n’aviira ddala ku Isirayiri.
  heb-heb: שמע אלהים ויתעבר וימאס מאד בישראל׃
  ben-IRV: যখন ঈশ্বর তা শুনলেন তিনি রেগে গেলেন, ইস্রায়েলকে সম্পূর্ণভাবে ত্যাগ করলেন।
  ntu-ntu: Kx mcle da lcng tzaletilr, ngyati zlwz drtwrde leplz nedeng, X sc tqpxtxpxpe-ngrde
    nidr.
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਨੇ ਸੁਣਿਆ, ਤਾਂ ਬਹੁਤ ਤੱਪਿਆ, ਅਤੇ ਇਸਰਾਏਲ ਤੋਂ ਬਹੁਤ ਘਿਣ ਖਾਧੀ।
  mya-JVB: ဘုရား သခင်သည် ကြားသိ တော်မူလျှင် ၊ အမျက် တော်ထွက်၍၊ ဣသရေလ အမျိုးသားတို့ကို
    အလွန် ရွံရှာ သဖြင့်၊
  kgf-kgf: Waŋu Anutunéŋ nimma qeri biric wamma Israel haʒéc kuneŋ yanda waŋ énécmiyec.
  tte-O: Saugana mumugaline igitai kabo ana munamunai ilalaki isaesae kanasiga ana
    tomoyao Isileli isikote-molosagili.
  tbg-tbg: Kotiva tavaimanta vika minti mintima keha vira qoraiqama amitaqi vuavaro,
    vira kaara viva voqama kero arara itaivaro nai vaiinti nahenti Isareri vika ekaara
    qoririma kero qaqira kaira.
  hmo-hmo: Inai bamona idia karaia, be Dirava ese ia itaia neganai, ia badu mai siahu
    danu. Unai dainai ia ese Israela taudia ia negea momokani.
  zar-NT: Cateʼ biléʼenëʼ lë ni Dios, gulédeʼenëʼ, en budíʼinëʼ bönachi Israel.
  urd-urd: ख़ुदा यह सुनकर गज़बनाक हुआ, और इस्राईल से सख़्त नफ़रत की।
  bqc-SIM: Kɛ́ Lua è màa, ↄ̃ aà pↄ pà, à ↄzↄ̃̀ Isailiↄzi pãsĩpãsĩ.
  tcz-CHONGTHU: Elohim Pathen in ajahdoh phat in hatah'in alunghangin Israel chu pumpai
    in apaimangtan ahi.
  mar-mar: जेव्हा देवाने हे ऐकले, तो रागावला, आणि त्याने इस्राएलाला पूर्णपणे झिडकारले.
  isl-isl: Guð sá verk þeirra og reiddist – fékk viðbjóð á Ísrael.
  hlt-THB: Cekhqi ce Khawsa ing ang zaak awh, ak kaw so soeih hy; cedawngawh Israel
    ce qoeng bang tlang hy.
  qub-qub: Chayno rurajta ricashpanmi Tayta Diosga fiyupa rabyacurcuran. Chaymi Israelcunataga
    melanäcuranna.
  bqp-bqp: Kũ Luda dↄ̃̀ lɛ, akũ a pↄ fɛ̃̀, à gì Isarailanↄi pãsĩpãsĩ.
  hat-hat: Bondye fache lè li wè sa. Se konsa li voye pèp Izrayèl la jete.
  eng-BSB: On hearing it, God was furious and rejected Israel completely.
  eng-WEBPB: When God heard this, he was angry, and greatly abhorred Israel,
  kbq-kbq: Hanki Anumzamo'ma ana nanekema nentahino'a tusi arimpa ahegeno, Israeli
    vahera amefi huzamino zamatre vagare'ne.
  pon-pon: A Kot lao kotin mani mepukat, ap kotin onionada o kajapok ir ala melel.
  nhe-BL: Pero quema Toteco Dios quiitac ya ni, tlahuel cualanqui huan pejqui quincualancaita.
  wnc-wnc: Anututa waaminda tasikingunin kake musiane toknga siknga natayamukut. Natake
    ita Isrel nana aminde masa siknga yamukut.
  bus-bus: Kɛ̀ Ludaa dↄ̃̀ lɛ, ben à pↄ fɛ̃̀, à gì Isarailinↄzi zaazaa.
  gub-BL: A'e ma'e hexak mehe wikwahy Tupàn. Utyryk tuwe wemiaihu wanuwi.
