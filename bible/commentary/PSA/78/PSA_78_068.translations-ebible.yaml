verse: PSA.078.068
translations:
  mal-C: എന്നാൽ അവിടന്ന് യെഹൂദാഗോത്രത്തെ, താൻ സ്നേഹിക്കുന്ന സീയോൻപർവതത്തെ തെരഞ്ഞെടുത്തു.
  deu-TKW: sondern erwählte den Stamm Juda, den Berg Zion, den er liebgewonnen.
  lin-lin: kasi aponaki libota ya Yuda, ngomba Siona oyo alingaki ;
  mmx-mmx: Ketla ni ga soxolik ka manga lubung mixin me Juda mi lakaana Saion, mo
    loxot ua lebelen ga tu rinotno i.
  eng-LSV: And He chooses the tribe of Judah, || With Mount Zion that He loved,
  eng-GNV: But chose the tribe of Iudah, and mount Zion which he loued.
  eng-WEBSTER: But chose the tribe of Judah, the mount Zion which he loved.
  nhw-BL: San quintlapejpeni ihueyi familia Judá, huan nopa tepetl Sion catli yaya
    tlahuel quiicneliyaya.
  swh-ONEN: lakini alilichagua kabila la Yuda, Mlima Sayuni, ambao aliupenda.
  bba-bba: Yudɑn bweseru kɑ Siɔnin ɡuurɑ u kĩɑ u ɡɔsɑ.
  eng-KJVCPB: But chose the tribe of Judah, The mount Zion which he loved.
  luo-luo: to dhood joka Juda ema ne oyiero, ee, noyiero mana Got Sayun, mane ohero.
  aii-aii: ܐܸܠܵܐ ܓܘܼܒܹܐ ܠܹܗ ܠܫܲܒ݂ܛܵܐ ܕܝܼܗܘܼܕܵܐ، ܠܛܘܼܪܵܐ ܕܨܸܗܝܘܿܢ ܕܟܹܐ ܡܲܚܸܒ.
  meu-meu: a Iuda iduhuna e abia hidi, Siona ororona, ena lalokau.
  npi-ULB: उहाँले यहूदाको कुल र उहाँले प्रेम गर्नुभएको सियोन पर्वतलाई चुन्‍नुभयो ।
  yor-yor: ṣùgbọ́n ó yan ẹ̀yà Juda, òkè Sioni, èyí tí ó fẹ́ràn.
  pes-OPCB: اما قبیلهٔ یهودا و کوه صهیون را که از قبل دوست داشت، برگزید.
  tgl-ULB: Pinili niya ang tribu ng Juda at Bundok ng Sion na iniibig niya.
  nop-nop: Adi yadi tobo Juda’walaŋ yalakiŋiye tiŋa Saiyon kweboboe, ne weleŋdi kahile
    tilak, adi netok gigit yofafaŋeguk.
  hui-hui: Ti wahalu ibugua Yuda hameigini aria dabo helalu hari ibuniore gubalini
    ho haga Saiono biagobi dabene.
  mya-mya: သူ​တို့​ကို​ရွေး​ချယ်​မည့်​အ​စား၊ယု​ဒ အ​မျိုး​အ​နွယ်​ကို​လည်း​ကောင်း၊ ကိုယ်​တော်​လွန်​စွာ​ချစ်​မြတ်​နိုး​သည့်
    ဇိ​အုန်​တောင်​တော်​ကို​လည်း​ကောင်း ရွေး​ချယ်​တော်​မူ​၏။
  bod-N: གཅེས་པར་འཛིན་པའི་ཛ་ཡན་རི་བོ༌སྟེ། །ཡ་ཧུ་དཱ་ཡི་ཚོ་པ་འདེམ་པར༌མཛད།།
  wsk-wsk: Bare nu Judah ko gue te ko kariimet mu nunga atumukiram, se duruk Zion
    mu noko gomang motam.
  sna-sna: asi akasarudza rudzi rwaJudha, Gomo reZioni, raakada.
  spa-BLM: Pero eligió la tribu de Judá, El Monte Sión que él amaba.
  cac-cac: Palta a d'a smacb'en eb' yin̈tilal Judá ix sic'jielta yuuj, aton tzalan
    Sion to xajan yuuj.
  swh-ULB: Alilichagua kabila la Yuda na Mlima Sayuni aliyoupenda.
  deu-ELBBK: sondern er erwählte den Stamm Juda, den Berg Zion, den er geliebt hat.
  mbb-OT: Su iyan din mibpilì is tribu ni Juda wey is Buvungan he Zion he utew zin
    minahal.
  mal-2015: അവൻ യെഹൂദാഗോത്രത്തെയും താൻ പ്രിയപ്പെട്ട സീയോൻ പർവ്വതത്തെയും തിരഞ്ഞെടുത്തു.
  gup-gup: '@see-verse:PSA.078.067'
  rmc-rmc: ale kidňa peske avri o kmeňos le Judaskro, o verchos Sion, savo kamelas.
  nlg-nlg: Hauva me vilia na kemana Judah, Mana ghotu Zion, te dolovi ngangatara.
  pes-OPV: لیکن سبط یهودا رابرگزید و این کوه صهیون را که دوست می‌داشت.
  ron-1924: чи а алес семинция луй Иуда, мунтеле Сионулуй, пе каре-л юбеште.
  ben-OBCV: কিন্তু যিহূদার গোষ্ঠীকে মনোনীত করলেন, সিয়োন পর্বত, যা তিনি ভালোবাসতেন।
  som-som: Laakiinse wuxuu doortay qabiilkii reer Yahuudah, Iyo Buur Siyoon oo uu
    jeclaaday.
  eng-ASVBT: But chose the tribe of Judah, The mount Zion which he loved.
  mna-mna: Mi ipeikat popoŋana ta ki Yuda i, mi ikam abal Sion ma iwe lene. Abal tana,
    ni leleene pa ilip.
  ita-1885: Egli elesse la tribù di Giuda; Il monte di Sion, il quale egli ama.
  eng-ULB: He chose the tribe of Judah and Mount Zion that he loved.
  spa-VBL: En su lugar eligió a la tribu de Judá y al Monte de Sión, al cual amaba.
  fra-_FOB: Il choisit la tribu de Juda, la montagne de Sion qu'il aime.
  mal-mal: ദൈവം യെഹൂദാഗോത്രത്തെയും താൻ പ്രിയപ്പെട്ട സീയോൻ പർവ്വതത്തെയും തിരഞ്ഞെടുത്തു.
  urd-GVR: balki Yahūdāh ke qabīle aur Koh-e-Siyyūn ko chun liyā jo use pyārā thā.
  suz-BL: तन्‍न मेकोमी यहूदा आ खिं ङा मुर आन कली योव़तु। मेकोमी आ दाक्‍शो सियोन डांडा
    कली यो योव़तु। २इतिहास ६:६
  eng-NOY: But chose the tribe of Judah, The Mount Zion which he loved;
  ita-1927: ma elesse la tribù di Giuda, il monte di Sion ch’egli amava.
  ckb-ckb: بەڵکو هۆزی یەهودای هەڵبژارد، کێوی سییۆن کە خۆشی دەوێت.
  eng-BBE: But he took the tribe of Judah for himself, and the mountain of Zion, in
    which he had pleasure.
  xsi-xsi: Andeta ipateanzi Juda ne vâsa ŋgu, aku ipatea Saion Tuu tona, tuu ŋinde
    i ilo ndo keno papa.
  kan-OKCV: ಯೆಹೂದನ ಕುಲವನ್ನೂ, ತಾನು ಪ್ರೀತಿಮಾಡಿದ ಚೀಯೋನ್ ಪರ್ವತವನ್ನೂ ಆಯ್ದುಕೊಂಡರು.
  tam-2017: யூதா கோத்திரத்தையும் தமக்குப் பிரியமான சீயோன் மலையையும் தெரிந்துகொண்டார்.
  spa-RV-1909: Sino que escogió la tribu de Judá, el monte de Sión, al cual amó.
  ron-BTF: Ci a ales tribul lui Iuda, muntele Sion pe care l-a iubit.
  eng-WEBP: But chose the tribe of Judah, Mount Zion which he loved.
  eng-FBV: Instead he chose the tribe of Judah, and Mount Zion which he loves.
  nld-1939: Neen, Juda’s stam koos Hij uit, Sions berg, die Hij liefhad;
  nch-BL: San quintapejpeni ihueyi familia Judá, huan nopa tepet Sion cati yaya tahuel
    quiicneliyaya.
  vie-1934: Bèn chọn chi phái Giu-đa, Là núi Si-ôn mà Ngài yêu mến.
  cha-cha: Lao jaayeg tribon Juda, ayo ogso Sion ni y güinaeyaña.
  hin-CV: किंतु उन्होंने यहूदाह गोत्र को चुन लिया, अपने प्रिय ज़ियोन पर्वत को.
  eng-OURB: But chose the tribe of Judah [Praised], Mount Zion [Mountain ridge, Marking]
    which he 'ahav ·affectionately loved·.
  spa-BES: Pero él tomó la tribu de Judá para sí, y el monte de Sión, en el cual tuvo
    placer.
  tdx-tdx: Fe ginene’e ty fifokoa’ Iehodà, i vohy Tsiône nikokoa’ey.
  tha-KJV: แต่​พระองค์​ทรงเลือกตระกูลยูดาห์ ภู​เขาศิโยนซึ่งพระองค์ทรงรัก
  por-BR-2018: Mas escolheu a tribo de Judá, o monte de Sião, a quem ele amava.
  deu-ELO: sondern er erwählte den Stamm Juda, den Berg Zion, den er geliebt hat.
  eng-WYC-2018: But he chose the lineage of Judah; he chose the hill of Zion, which
    he loved. (But he chose the tribe of Judah; and he chose Mount Zion, which he
    loved.)
  epo-epo: Sed Li elektis la tribon de Jehuda, La monton Cion, kiun Li ekamis;
  gfk-gfk: Iesen ga gilamis leh no huntunaan ta Iuda ma no uladih Saion, nong ga kalak
    ie.
  uig-PIN: Bǝlki Yǝⱨuda ⱪǝbilisini, Yahxi kɵrgǝn Zion teƣini tallidi.
  beo-beo: Be amomane E da Yuda sosogo fi dunu amo ilegele lai, amola Saione Goumia
    fi dunu ilima Hi da baligili asigi galu, amo E da lai.
  tpi-OTNT: Em i makim lain bilong Juda na maunten Saion, dispela maunten em i save
    laikim tumas.
  hau-SA: amma ya zaɓi kabilar Yahuda, Dutsen Sihiyona, wanda ya ƙaunaci.
  udu-udu: Hili a’di ki kwany awaḵ ma Yahuuda/ mo, a’di jin ta ’Kuwosha Sihyuun, a’di
    jin ena a’di mo.
  uig-LAT: Belki Yehuda qebilisini, Yaxshi körgen Zion téghini tallidi.
  nde-nde: kodwa wakhetha isizwana sikaJuda, iNtaba iZiyoni ayeyithanda.
  ton-ton: Ka naʻa ne fili ʻae faʻahinga ʻo Siuta, ko e moʻunga ko Saione ʻaia naʻa
    ne ʻofa ki ai.
  ces-1613: Však vyvolil pokolení Judovo, horu Sion, kterouž zamiloval.
  eng-WMB: But chose the tribe of Judah, Mount Zion which he loved.
  tam-TCV: ஆனால் அவர் யூதா கோத்திரத்தையும், தாம் நேசித்த சீயோன் மலையையும் தெரிந்துகொண்டார்.
  ceb-ULB: Gipili niya ang banay ni Juda ug ang Bukid sa Zion nga iyang gihigugma.
  pol-UBG: Jednak wybrał pokolenie Judy, górę Syjon, którą umiłował.
  urd-GVU: بلکہ یہوداہ کے قبیلے اور کوہِ صیون کو چن لیا جو اُسے پیارا تھا۔
  eng-OEBCW: but he chose the tribe of Judah, Mount Zion, which he loves.
  deu-1912: sondern erwählte den Stamm Juda, den Berg Zion, welchen er liebte.
  kan-2017: ಯೆಹೂದ ಕುಲವನ್ನೂ ಮತ್ತು ತನ್ನ ಪ್ರಿಯವಾದ ಚೀಯೋನ್ ಗಿರಿಯನ್ನೂ ಆರಿಸಿಕೊಂಡನು.
  yap-yap: Me mang birok Judah e mel’eg nge fare burey ni Zion nrib t’uf rok.
  hlt-MCSB: Tedae a lungnah Zion tlang kah Judah mancai te a tuek.
  mdy-ETH: ጋዓንቴ ዪሁዳ ፃጶ ዒዚ ሚርጌና ናሽኬ ፂዮኔ ዹኮ ዶኦሬኔ።
  twi-ASANTE: Na mmom, ɔfaa Yuda abusuakuo no, Bepɔ Sion a ɔdɔ noɔ no.
  eng-WEBU: But chose the tribe of Judah, Mount Zion which he loved.
  spa-PDDPT: Sino escogió a la tribu de Judá Y la Montaña de Sion, que Él amó.
  gun-gun: Ha'e rami 'rãgue py Judá regua oiporavo, Sião yvyty oayvu va'e guive.
  agu-BL: Ma na i yi e' xonl Judá, e' je' xtxa'ol tan q'uicy'le'n yi caẍa' kale atit
    yi ca'wl Ryos. Ncha'tz je' xtxa'ol Kataj yi wi'wtz Sión tan xcone'n tetz najbil
    i'. Na ya'stzun yi jun ama'l yi wi'nin na pek' i' te'j.
  ilo-ULB: Pinilina ti tribu ni Juda ken ti bantay Sion nga inay-ayatna.
  kpg-kpg: Gei Mee gu hilihili hua di madawaawa Judah, mo di Gonduu Zion dela e koia
    e aloho iei Mee.
  uig-ARA: بەلكى يەھۇدا قەبىلىسىنى، ياخشى كۆرگەن زىئون تېغىنى تاللىدى.
  sus-sus: A naxa Yuda bɔnsɔɛ sugandi, a nun Siyon geya naxan nu rafanxi a ma.
  pon-2006: Pwe kadaudok en Suda me e ketin pilada oh Nahna Saion me e kin ketin poakohng
    mehlel.
  jae-jae: Eŋ kêjaliŋ gôlôac Judaŋa sa. Lôc Sion tau, taŋ têtac gêwiŋ naŋ.
  ksd-ksd: Ma i ga pilak pa ra vuna tarai Iuda ka, A luana Sion, nina ba i manane.
  tur-YTC: Ama Yahuda oymağını, Sevdiği Siyon Dağı’nı seçti.
  bel-N: а выбраў калена Юды, гару Сыён, якую палюбіў.
  kpr-kpr: Ainda vasada mo, Judah ondi, a ututu Saion dubo bu gogoghombedo ghusira
    ava gatege rurusira.
  ind-AYT: Namun, Dia memilih suku Yehuda, Gunung Sion, yang dikasihi-Nya.
  yom-yom: Vayi wusobula dikanda di Yuda, mongo wu Sioni, wowo kazola.
  yut-yut: Uŋun Juda amɨn kabɨ gat ae Saion Kabap iyɨ but dasi galak taŋ ɨmɨsak uŋun
    baŋ manjɨgɨt.
  nya-nya: Koma anasankha fuko la Yuda, phiri la Ziyoni limene analikonda.
  kyg-kyg: '@see-verse:PSA.078.067'
  hrv-hrv: već odabra pleme Judino i goru Sion koja mu omilje.
  mps-mps: Agai te Juda hani bage dali, te Saion bulu dali sa muani, te bulu du te
    agai wei mu ebo bulu dao.
  tpi-tpi: Em i makim lain bilong Juda na maunten Saion, dispela maunten em i save
    laikim tumas.
  dan-1931: han udvalgte Judas Stamme, Zions Bjerg, som han elsker;
  vie-OVCB: Nhưng Ngài chọn đại tộc Giu-đa và Núi Si-ôn mà Ngài yêu mến.
  guj-2017: તેમણે યહૂદાના કુળને અને પોતાના પ્રિય સિયોન પર્વતને, પસંદ કર્યા.
  pon-2006A: Pwe kadaudok en Suda me e ketin pilada oh Nahna Saion me e kin ketin
    poakohng mehlel.
  por-BRBSL: Mas escolheu a tribo de Judá, O Monte Zion, que ele amava.
  eng-OEBUS: but he chose the tribe of Judah, Mount Zion, which he loves.
  swe-swe: Men han utvalde Juda stam, Sions berg [tempelberget i Jerusalem], som han
    älskade.
  cth-cth: Ama koehoi Judah miphun, Zion mon ka pahren e heh a rawi.
  twi-twi: Na mmom, ɔfaa Yuda abusuakuw no, Bepɔw Sion a ɔdɔ no no.
  hlt-hlt: Tedae a lungnah Zion tlang kah Judah mancai te a tuek.
  tbz-SIM: Kɛ nɛ́ tɑ̃ɑ̃tɛ́ Sudɑɑ kó kuwuɔ, Siyɔ̃ɔ̃ tɑ̃rì kù dɔ́ dì.
  msy-2020: A Saionɨn Mɨghsɨar a ifongegha uabɨ itim ko Judan anabam, a ua bagha a
    ginaba.
  dop-dop: Amɑ Yutɑ kpekəle nɑ Siyɔŋ pʋɣʋ kɛ n sɔɔlɑɑ nɑ ń ləsɩ.
  azb-azb: Yəhuda qəbiləsini, Sevdiyi Sion dağını seçdi.
  eng-DBY: But chose the tribe of Judah, the mount Zion which he loved;
  hin-2017: परन्तु यहूदा ही के गोत्र को, और अपने प्रिय सिय्योन पर्वत को चुन लिया।
  wol-KYG: xanaa tànn giirug Yuda, taamu tundu Siyoŋ wi mu sopp.
  bjr-bjr: Yudana akeeku akaaku rusandeesamummasee maranau. Anutufa misa maqa maaqaki
    maru aaqanna misa auqu faqaa aaqanna Sioona aaqana narí aidi maru aaqanna faqa
    maranau.
  eng-YLT: And He chooseth the tribe of Judah, With mount Zion that He loved,
  kne-kne: Ngem say pinili na et din tribun Juda, pinili na ed Zion ay laylaydena.
  eng-WYC-2017: But he chose the lineage of Judah; he chose the hill of Zion, which
    he loved.
  eng-WMBB: But chose the tribe of Judah, Mount Zion which he loved.
  zat-NTPS: san bequé̱'e̱ zri'ine zre sua Judá, ne xi'a Sión, da na' nazrí'ile̱'e̱ne̱'.
  zty-NTPS: san wžíe' ẕa'só Judá ka', na' Ya'a Sión, dan' nží'iḻe'ele'.
  urd-GVH: बल्कि यहूदाह के क़बीले और कोहे-सिय्यून को चुन लिया जो उसे प्यारा था।
  rug-rug: Ba vizatia tu Sa sa butubutu te Ziuda meke sa Toqere Zaione sapu qetu hola
    nia Sa.
  gaz-gaz: inni garuu gosa Yihuudaa, Tulluu Xiyoon kan jaallatu sana ni filate.
  fra-LSG: Il préféra la tribu de Juda, La montagne de Sion qu’il aimait.
  yal-yal: A Yuda bɔnsɔnna nan sugandi e nun a Siyon Geyaan naxan xanuxi.
  iou-iou: Täŋ Juda täŋo oraniye äbot u iwoyäŋkuk. Täŋkaŋ Saion pom, Juda täŋo komeken
    itkuko unita imaka, gäripi nadäk täŋkuko unita iwoyäŋkuk.
  haw-1868: Aka, wae no ia i ka ohana o Iuda, I ka mauna hoi o Ziona ana i aloha'i.
  arb-NAV: بَلِ اصْطَفَى سِبْطَ يَهُوذَا، جَبَلَ صِهْيَوْنَ الَّذِي أَحَبَّهُ.
  ded-ded: Yuda areng meisinggeec. Ye Siong tikiac songo negendeac imoc meisinggema
  ewe-ewe: Ke boŋ etia Yuda ƒe to la, esi nye Zion to si wòlɔ̃na vevie.
  eng-LEE: But he chose the tribe of Judah, the mount Zion which he loved.
  asm-FB: কিন্তু তেওঁ যিহূদা ফৈদক মনোনীত কৰিলে, সেই চিয়োন পর্বত, যাক তেওঁ ভাল পালে।
  sus-A: عَ نَشَ يُدَ بْنسْي سُفَندِ، عَ نُن سِيٌن فٍيَ نَشَن نُ رَقَنشِ عَ مَ.
  fra-SBL: Mais il choisit la tribu de Juda, Le mont Sion qu'il aimait.
  hbo-hbo: וַ֭יִּבְחַר אֶת־שֵׁ֣בֶט יְהוּדָ֑ה אֶֽת־הַ֥ר צִ֝יֹּ֗ון אֲשֶׁ֣ר אָהֵֽב׃
  kik-kik: no rĩrĩ, nĩathuurire mũhĩrĩga wa Juda, na Kĩrĩma gĩa Zayuni kĩrĩa endete.
  fra-NCL: Il choisit la tribu de Juda, la montagne de Sion qu’il aimait.
  cek-AK: toe Judah acaeng, angmah palung ih, Zion mae to anih mah qoih.
  cuk-cuk: Bab-Dummad, aka bur Judá-wagan-sunonikid, na e-yar-bur-sabed-Sión sunonikid.
  tel-2017: యూదా గోత్రాన్ని, తాను ప్రేమించిన సీయోను పర్వతాన్ని ఆయన ఎన్నుకున్నాడు.
  hat-BSA: Men Li te chwazi tribi Juda a, Mòn Sion ke Li te renmen anpil la.
  kos-kos: A El sulela sruf lal Judah, Oayapa Eol Zion, su El arulana lungse.
  hbo-WLC: וַ֭יִּבְחַר אֶת־שֵׁ֣בֶט יְהוּדָ֑ה אֶֽת־הַ֥ר צִ֝יּ֗וֹן אֲשֶׁ֣ר אָהֵֽב׃
  ibo-ibo: ma ọ họọrọ ebo Juda, na ugwu Zayọn, nke ọ hụrụ nʼanya.
  ory-ory: ମାତ୍ର ଯିହୁଦା ଗୋଷ୍ଠୀକୁ, ଆପଣାର ପ୍ରିୟ ସିୟୋନ ପର୍ବତକୁ ମନୋନୀତ କଲେ।
  chk-chk: Nge a filätä ewe ainangen Juta, pwal ewe chuk Sion a efich.
  rop-rop: Bat imbin pikimat det klen blanga Juda, en Saiyan, det hil weya im laigim
    nomo lilbit.
  ukr-1871: Тілько вибрав Юдин рід, гору Сион, що полюбив її.
  yon-yon: Kumban ye kuu Yuda ye amyenimbon kingkoon, yi bidambib kuu yembed mimyob
    dowaken keendimaan ye aangko Saiyoniib kowe.
  deu-1951: sondern erwählte den Stamm Juda, den Berg Zion, welchen er liebt.
  eng-JPS: But chose the tribe of Judah, the mount Zion which He loved.
  srp-1865: Nego izabra koljeno Judino, goru Sion, koja mu omilje.
  lug-lug: naye n’alonda ekika kya Yuda, lwe lusozi Sayuuni lwe yayagala.
  heb-heb: ויבחר את שבט יהודה את הר ציון אשר אהב׃
  ben-IRV: তিনি যিহূদার বংশকে ও সিয়োন পর্বতকে যা তিনি ভালবাসেন সেগুলিকে মনোনীত করলেন।
  ntu-ntu: A' mcpx-alzule neidu lr Judz, Mz nzmnc-krde Newz Saeon, kc tqmrlz-zlwzbz
    bade.
  pan-pan: ਪਰ ਉਸ ਨੇ ਯਹੂਦਾਹ ਦੇ ਗੋਤ ਨੂੰ ਚੁਣਿਆ, ਅਰਥਾਤ ਸੀਯੋਨ ਦੇ ਪਰਬਤ ਨੂੰ ਜਿਹੜਾ ਉਸ ਨੂੰ
    ਪਿਆਰਾ ਸੀ,
  mya-JVB: ယုဒ အမျိုး ကို၎င်း၊ ချစ် တော်မူသော ဇိအုန် တောင် ကို၎င်း ရွေး တော်မူ၏။
  kgf-kgf: Yuda areŋa ʒéma héŋsoroc wammimia Zion baec boŋanec sac énépésima
  tte-O: Na Yuda tubunao ali boda igite-sipwaili siyamala ana tomoyao yo koya Saiyon
    iyamala ana kaba miya iya imulolososi koina.
  tbg-tbg: Iutaara anku kaama tero oru Saioni Aiqinaini, nai muntukavano vainainiara
    vira.
  hmo-hmo: To ia ese Iuda iduhu ia abia hidi, sibona ena, bona Siona Ororo, ia ura
    henia bada gabuna, danu ia abia hidi.
  zar-NT: Gurö́ëʼ yuguʼ zxíʼini xiʼsóëʼ Judá, en yödzö Sión le nadxíʼi quézinëʼ Lëʼ.
  urd-urd: बल्कि यहूदाह के क़बीले को चुना! उसी कोह — ए — सिय्यून को जिससे उसको मुहब्बत
    थी।
  bqc-SIM: Yuda bui ↄ̃ a sɛ̀ sa ń Siↄna gbɛ̀sĩsĩ pↄ́ á yeio.
  tcz-CHONGTHU: Aman akhellin Judah leh angailut Zion molchu alhengin,
  mar-mar: त्याने यहूदाच्या वंशाला निवडले, आणि आपला आवडता सियोन पर्वत निवडला.
  isl-isl: en kaus Júdaættkvísl og Síonfjall, sem hann elskar.
  hlt-THB: Cehlai Judah phun, Zion tlang, amah ing a lungnaak ce tyk hy.
  qub-qub: Chaypa ruquenga Judäpita miraj cajtawan cuyashan Sión lömatanami acraran.
  bqp-bqp: Yuda burin à sɛ̀ sà kũ Zaiↄ̃ kpi kũ à yeiio.
  hat-hat: Li chwazi branch fanmi Jida a pito, ansanm ak mòn Siyon li renmen anpil
    lan.
  eng-BSB: But He chose the tribe of Judah, Mount Zion, which He loved.
  eng-WEBPB: But chose the tribe of Judah, Mount Zion which he loved.
  kbq-kbq: Hianagi Juda naga huhamprino zamagrane umani'ne. Na'ankure Agra Saioni
    agonagu avesi'ne.
  pon-pon: Pwe a kotin piladar kainok en Iuda, kol Jion, me a koti kupura.
  nhe-BL: San quintlapejpeni ihueyi familia Judá, huan nopa tepetl Sion tlen yajaya
    tlahuel quiicneliyaya.
  wnc-wnc: Siwan ngana ita dongu Judatane dongaat gatu tawanu Saion dakaat yawan yuking,
    sike tawanu wa dakae take siknga nataak.
  bus-bus: Yuda boriin à sɛ̀ sa kↄ̃n Zayↄn kpiii kɛ̀ à yezio.
  gub-BL: Nan kwaw nezewe. Wexaexak Zuta izuapyapyr wà. Wexaexak ywytyr Xiàw wemiamutar.
