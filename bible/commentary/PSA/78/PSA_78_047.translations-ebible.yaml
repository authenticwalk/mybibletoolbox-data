verse: PSA.078.047
translations:
  mal-C: അവിടന്ന് അവരുടെ മുന്തിരിത്തലകൾ കന്മഴകൊണ്ടു നശിപ്പിക്കുകയും അവരുടെ കാട്ടത്തികളെ
    ആലിപ്പഴംകൊണ്ടു മൂടുകയും ചെയ്തു.
  deu-TKW: Er erschlug ihre Weinstöcke mit Hagel und ihre Maulbeerfeigenbäume mit
    Schloßen.
  lin-lin: Abebisaki bilanga na bango ya vino na nzela ya mvula ya mabanga, mpe banzete
    na bango ya sikomori na nzela ya mvula ya pembe ;
  mmx-mmx: Neni ga sev amet larauna vaen mi lavatbet uat, la ga sev amet bok larauna
    angnu mi langsangan lumudut.
  eng-LSV: He destroys their vine with hail, || And their sycamores with frost,
  eng-GNV: He destroied their vines with haile, and their wilde figge trees with the
    hailestone.
  eng-WEBSTER: He destroyed their vines with hail, and their sycamore trees with frost.
  nhw-BL: Ica tesihuitl quintzontlamilti ininxocomecamil huan ininhigueramil.
  swh-ONEN: Aliharibu mizabibu yao kwa mvua ya mawe na mikuyu yao kwa mvua iliyochangamana
    na theluji.
  bba-bba: U derɑ ɡuru kpenu nu ben resɛm ɡbɑɑnu kɑm koosiɑ. Mɑ woorɑ ben dɑ̃ɑ ɡbɑɑnu
    sɑnkɑ.
  eng-KJVCPB: He destroyed their vines with hail, And their sycomore trees with frost.
  luo-luo: Ne oketho olembegi mag mzabibu gi pe, kod yiendegi mag ngʼowu gi yamo mangʼich.
  aii-aii: ܩܛܝܼܠܔ ܠܹܗ ܒܒܲܪܕܵܐ ܓܸܦܝܵܬܵܝ̈ܗ‌ܝ، ܘܫܲܩܡܵܝ̈ܗ‌ܝ ܒܛܠܘܼܠܵܐ ܡܘܼܓܕܸܠܵܐ.
  meu-meu: Edia vine na medu hetari amo e habuadia tari, bona edia suke audia danu
    keru amo.
  npi-ULB: तिनीहरूका दाखहरूलाई असिनाले र तिनीहरूका अञ्‍जीरका रूखहरूलाई धेरै असिनाले
    उहाँले नाश पार्नुभयो ।
  yor-yor: Ó fi yìnyín ba àjàrà wọn jẹ́ ó bá èso sikamore wọn jẹ́.
  pes-OPCB: تاکستانها و درختان انجیرشان را با تگرگ درشت خراب کرد.
  tgl-ULB: Winasak niya ang kanilang mga taniman gamit ang yelo at ang kanilang mga
    punong sikamore ng mas maraming pang yelo.
  nop-nop: Tiŋa undugoŋ negoŋ nadiune gwi ais nabugoŋ wondi maaŋ wain tawahik u yehitubu-kadakagiŋ,
    eŋ nadiune aisdi bem gimiŋ fik u yehitubu-kadaka tuguk.
  hui-hui: Ibugua dalu dindiguni timbuni ibilayagome tinaga pu mbira lini daga mini
    gerebi hearu bibahende bo gindulo wahaiore helene. Ira poge ale bu hearubi kewaro
    ibirahayagome bo gilo wahai helene.
  mya-mya: သူ​တို့​၏​စ​ပျစ်​နွယ်​များ​ကို​မိုး​သီး​အား​ဖြင့် လည်း​ကောင်း၊ သ​ဖန်း​ပင်​များ​ကို​ဆီး​နှင်း​ခဲ​အား​ဖြင့်​လည်း​ကောင်း
    ဖျက်​ဆီး​ပစ်​တော်​မူ​၏။
  bod-N: དེ་ཚོའི་རྒུན་ཤིང་སེར་བས་བརྡུངས་པ༌དང༌། །འོ་སེ་ཤིང་རྣམས་སད་ཀྱིས་འཇོམས་པར༌མཛད།།
  wsk-wsk: Nu tuwik muguri bibiya mu beteram se tai kaparam ale nunga tam waen se
    nunga tam fig maguwu saparam.
  sna-sna: Akaparadza mazambiringa avo nechimvuramabwe, uye namaonde emionde yavo
    nechando.
  spa-BLM: Destruyó sus vides con el granizo, sus higueras de sicomoro con la escarcha.
  cac-cac: A q'uen sacb'at yed' q'uen cheev ix lajanel te' higo yed' te' uva avab'il
    yuj eb'.
  swh-ULB: Aliiharibu mizabibu yao kwa mvua ya mawe na miti ya mikuyu kwa mvua ya
    mawe zaidi.
  deu-ELBBK: Ihren Weinstock schlug er nieder mit Hagel, und ihre Maulbeerfeigenbäume
    mit Schloßen.
  mbb-OT: Mibpendèdeetan din is menge perasan dan wey menge kayu zan he sikemur pinaaǥi
    te ǥiyew.
  mal-2015: അവൻ അവരുടെ മുന്തിരിവള്ളികളെ കന്മഴകൊണ്ടും അവരുടെ കാട്ടത്തിവൃക്ഷങ്ങളെ ആലിപ്പഴം
    കൊണ്ടും നശിപ്പിച്ചു.
  gup-gup: Kaluk God benmarnemunkeweng mandulmuk mankurrk dja benmarneyakwong bedberre
    mandjoleng manbu barndibarndi kore manrakel rowk, dja mak bolkkedjelkwong ba bu
    mandjoleng manbu figs kore kundulk barndibarndi wanjh yakminj rowk.
  rmc-rmc: Lengro viňičis zňičinďa le krupenca a o figovňikos le ľegenca.
  nlg-nlg: Gaia te matei didira na ghai, ghania nia na uha binoru, Ma didira saghau
    te mate nia na kolobu ni labota.
  pes-OPV: تاکستان ایشان را به تگرگ خراب کردو درختان جمیز ایشان را به تگرگهای درشت.
  ron-1924: Кум ле-а прэпэдит вииле, бэтынду-ле ку пятрэ, ши смокиний дин Еӂипт ку
    гриндинэ.
  ben-OBCV: তিনি তাদের দ্রাক্ষালতা শিলা দিয়ে নষ্ট করলেন আর তাদের ডুমুর গাছ শিলাবৃষ্টি
    দিয়ে ধ্বংস করলেন।
  som-som: Geedcanabkoodii wuxuu ku baabbi'iyey roobdhagaxyaale, Oo dhirtoodii darayga
    ahaydna wuxuu ku baabbi'iyey sayax barafoobay.
  eng-ASVBT: He destroyed their vines with hail, And their sycamore trees with frost.
  mna-mna: Mi ikam ma yaŋpat isu mi ipasaana ke baen kizin, mi yaŋ mosoolo ipasaana
    ke fik kizin.
  ita-1885: Ed aveva guastate le lor vigne colla gragnuola, E i lor sicomori colla
    tempesta.
  eng-ULB: He destroyed their vines with hail and their sycamore trees with more hail.
  spa-VBL: Destruyó sus viñedos con granizo, y sus higueras con aguanieve.
  fra-_FOB: Qu'il tua leurs vignes par la grêle, et leurs sycomores par les frimas;
  mal-mal: ദൈവം അവരുടെ മുന്തിരിവള്ളികളെ കന്മഴകൊണ്ടും അവരുടെ കാട്ടത്തിവൃക്ഷങ്ങളെ ആലിപ്പഴം
    കൊണ്ടും നശിപ്പിച്ചു.
  urd-GVR: Un kī angūr kī beleṅ us ne oloṅ se, un ke anjīr-tūt ke daraḳht sailāb se
    tabāh kar die.
  suz-BL: मेकोमी मेको आन अङगुर बोट मुप्‍सीमी नु आन फोव़शी फुरशेम खतम पोक्‍पाइक्‍तु।
    प्रस्‍थान ९:२५
  eng-NOY: He destroyed their vines with hail, And their sycamore-trees with frost.
  ita-1927: distrusse le loro vigne con la gragnuola e i loro sicomori coi grossi
    chicchi d’essa;
  ckb-ckb: بە تەرزە ڕەزەمێوەکانی کوتان و بە زوقم دار هەنجیرەکانی وشککردن.
  eng-BBE: He sent ice for the destruction of their vines; their trees were damaged
    by the bitter cold.
  xsi-xsi: I io karâzi ŋalae itogo “ais” mine imbe indue, aku ŋinde iyaula nenzi kâi
    waini ndoni. Aŋga pisi ŋalae ipâŋga ku iyaula nenzi kâi “fik” tona, kala putole
    ipunzi.
  kan-OKCV: ಅವರ ದ್ರಾಕ್ಷಿಬಳ್ಳಿಗಳು ಕಲ್ಮಳೆಯಿಂದಲೂ ಅವರ ಅತ್ತಿಮರಗಳು ಮಂಜಿನಿಂದಲೂ ನಾಶವಾದವು.
  tam-2017: கல்மழையினால் அவர்களுடைய திராட்சைச்செடிகளையும், ஆலாங்கட்டியினால் அவர்களுடைய
    அத்திமரங்களையும் அழித்து,
  spa-RV-1909: Sus viñas destruyó con granizo, y sus higuerales con piedra;
  ron-BTF: Le-a distrus viile cu grindină și sicomorii lor cu brumă.
  eng-WEBP: He destroyed their vines with hail, their sycamore fig trees with frost.
  eng-FBV: He destroyed their vines with hail, and their fig trees with freezing rain.
  nld-1939: Hun ranken door hagel vernield, Hun moerbei door ijzel;
  nch-BL: Ica tesihuit quitzontamilti inixocomecamil huan inihiguera mil.
  vie-1934: Ngài phá vườn nho chúng nó bằng mưa đá, Hủy cây sung họ bằng tuyết giá;
  cha-cha: Jayulang y fangualuanñija ubas ni y ichan grano; yan y trongco igos sija
    ni y hielo.
  hin-CV: उनकी द्राक्षा उपज ओलों से नष्ट कर दी गई, तथा उनके गूलर-अंजीर पाले में नष्ट
    हो गए.
  eng-OURB: He destroyed their vines with hail, their sycamore fig trees with frost.
  spa-BES: Envió hielo para la destrucción de sus vides; sus árboles fueron dañados
    por el frío glacial.
  tdx-tdx: Rinotsa’e ami’ty havandra ty vahe’ iareo, naho an-drano-panala o sakoa’
    iareoo.
  tha-KJV: พระองค์​ทรงทำลายเถาองุ่นของเขาด้วยลูกเห็บ และต้นมะเดื่อของเขาด้วยน้ำค้างแข็ง
  por-BR-2018: Com saraiva destruiu suas vinhas, e suas figueiras-bravas com granizo.
  deu-ELO: Ihren Weinstock schlug er nieder mit Hagel, und ihre Maulbeerfeigenbäume
    mit Schloßen.
  eng-WYC-2018: And he killed the vines of them with hail; and the (syca)more trees
    of them with frost. (And he killed their vines with hail; and their sycamore trees
    with frost.)
  epo-epo: Per hajlo Li batis iliajn vinberojn, Kaj iliajn sikomorojn per frosto;
  gfk-gfk: Ga tule a bata na ais, gaam haliare ira udiet ina wain, ma ga haliare ira
    udiet ina papus ma ra tamat na madahon.
  uig-PIN: Üzüm tallirini mɵldür bilǝn urdurup, Ənjürlirini ⱪiraw bilǝn üxxütiwǝtti.
  beo-beo: Gode da ilia waini bugi amo fane salima:ne, mu gene iasi. Amola ilia figi
    ifa bugi amo anegagi ofo amoga dubu fili wadela:gia:ma:ne hamoi.
  tpi-OTNT: Em i salim ren olsem ais na dispela i bagarapim ol diwai wain bilong ol.
    Na em i mekim ais i bagarapim ol diwai fik bilong ol.
  hau-SA: Ya lalace inabinsu da ƙanƙara itatuwan al’ul nasu kuma da jaura.
  udu-udu: Dhali a’di ki ’ce’d cwalman tom buni sho’k ka wasa/ mo dhali cwamp̱u/ buni
    ki jap̱e/ jin wuna uni me’d manyandhe/ mo.
  uig-LAT: Üzüm tallirini möldür bilen urdurup, Enjürlirini qiraw bilen üshshütiwetti.
  nde-nde: Wathintitha amavini abo ngesiqhotho lemikhiwa yabo yesikhamore wayitshazisa
    ngongqwaqwane.
  ton-ton: Naʻa ne tāmateʻi ʻenau ngaahi vaine ʻaki ʻae ʻuhamaka, mo ʻenau ʻakau ko
    e sukamino ʻaki ʻae momoko lahi.
  ces-1613: Stloukl krupami réví jejich, a stromy fíkové jejich ledem.
  eng-WMB: He destroyed their vines with hail, their sycamore fig trees with frost.
  tam-TCV: அவர் அவர்களுடைய திராட்சைக் கொடிகளை பனிக்கட்டி மழையாலும், அவர்களுடைய காட்டத்தி
    மரங்களை கல்மழையாலும் அழித்தார்.
  ceb-ULB: Gilaglag niya ang ilang mga kaparasan tungod sa pagpaulan ug yelo ug ang
    ilang mga kahoy nga sikomoro.
  pol-UBG: Zniszczył gradem ich winorośle, a sykomory szronem.
  urd-GVU: اُن کی انگور کی بیلیں اُس نے اولوں سے، اُن کے انجیرتوت کے درخت سیلاب سے
    تباہ کر دیئے۔
  eng-OEBCW: He slew their vines with hail, and their sycamore trees with frost.
  deu-1912: da er ihre Weinstöcke mit Hagel schlug und ihre Maulbeerbäume mit Schloßen;
  kan-2017: ಅವರ ದ್ರಾಕ್ಷಾಲತೆಗಳನ್ನು ಆನೆಕಲ್ಲಿನಿಂದಲೂ, ಅತ್ತಿಮರಗಳನ್ನು ಕಲ್ಮಳೆಯಿಂದಲೂ ಹಾಳುಮಾಡಿದನು.
  yap-yap: Me thang owchen e woldug rorad ni grape ko ayis nma mul mul ni bod e malang
    me li’ e gek’iy ni fig rorad ko ayis nike el.
  hlt-MCSB: Amih kah misur te rhael neh, a thaihae khaw tlansing neh a ngawn pah.
  mdy-ETH: ቱኮና ዎይኖ ዔያቶኮ ሻቺና ቤሌሶ ሚፆዋ ቃኣዮና ዒ ዎዺሺ ባይዜኔ።
  twi-ASANTE: Ɔde asukɔtweaa sɛee wɔn bobe na ɔde nsukyeneeɛ sɛee wɔn ankye nnua.
  eng-WEBU: He destroyed their vines with hail, their sycamore fig trees with frost.
  spa-PDDPT: Él destruyó sus viñas con granizo Y sus sicómoros con escarcha.
  gun-gun: Amandau ombou vy omomba va'ekue ha'e kuery uva ty, ha'e yvyra sicômoro
    ikuai va'e voi ojukapa yro'y py.
  agu-BL: Nin ja saj jun chin c'ub a'bal ta'n, tan puch'le'n cyakil yi e'chk wi' uva
    yi awij cya'n. Ncha'tz ja tz'e' cyakil yi ibẍ tan k'ab che'w.
  ilo-ULB: Dinadaelna dagiti ubasda babaen iti uraro ken dagiti kayoda a sikamoro
    babaen iti ad-adu pay a uraro.
  kpg-kpg: Mee gu daaligi gii mmade nia laagau waini mo nia laagau ‘fig’ gi di uwa
    hadu magalillili.
  uig-ARA: ئۈزۈم تاللىرىنى مۆلدۈر بىلەن ئۇردۇرۇپ، ئەنجۈرلىرىنى قىراۋ بىلەن ئۈششۈتىۋەتتى.
  sus-sus: A naxa e xa wɛni sansie kana balabalanyi ra, a naxa e xa sikomoro bilie
    tuxunsan tunɛ xinbeli ra.
  pon-2006: E ketin kemehkihla keteu aihs takai arail mwetin wain kan oh arail tuhke
    en pik kan.
  jae-jae: Eŋ kêkêŋ kompoc gêjac êsêacnêŋ wain ŋamôkê popoc ma kom ŋamatu kêtuc nêŋ
    gêŋlêwê êndu.
  ksd-ksd: I ga vakaina vue kadia davai na vain ma ra bata na vatvat, Ma kadia umana
    lovo ma ra kaina mavoko.
  tur-YTC: Bağlarını doluyla, Yabanıl incir ağaçlarını kırgınla yok etti.
  bel-N: Пабіў градам вінаградныя лозы іхнія, фігавыя дрэвы іхнія — шэраньню.
  kpr-kpr: Nune nenda vaini da asi ava borija dombu eni aisi yaurago aimi detiri amomonjeguseri,
    a nenda ika kayuyu barago ais (ice) imi etiri amomonjeguseri.
  ind-AYT: Dia menghancurkan pohon-pohon anggur mereka dengan hujan es, dan pohon-pohon
    ara mereka dengan embun beku.
  yom-yom: Wumana bunga zindima ziawu zi vinu mu mvula yi matadi ayi minti miawu mi
    sikomole mu kiozi ki ngolo,
  yut-yut: Ae ais yɨpban maŋek wain napni ae pik kɨndapni paŋupbal awit.
  nya-nya: Iye anawononga mphesa zawo ndi matalala ndiponso mitengo yawo yankhuyu
    ndi chisanu.
  kyg-kyg: Agaemo ko mopa koꞌmo alino ataleꞌnigeno emineno alagamo neꞌaeya nofiꞌapimo
    amagino falu atiꞌniye. Agaemo haniꞌilagamo ko mopagana huno lao yaꞌmo alino ataleꞌnigeno
    emineꞌnigeno alagamo neꞌaeya yosa hoyaꞌapimo falu teꞌniye.
  hrv-hrv: Vinograde im tučom udari, a mrazom smokvike njihove.
  mps-mps: Agai te talua ge tulubage tagala palama, tama tego te augwaligo wain ni
    dabe dolali. Tama agai te talua ge tulubagego te augwaligo ni kaya dolomainu yai
    dao.
  tpi-tpi: Em i salim ren olsem ais na dispela i bagarapim ol diwai wain bilong ol.
    Na em i mekim ais i bagarapim ol diwai fik bilong ol.
  dan-1931: slog deres Vinstokke ned med Hagl, deres Morbærtræer med Frost,
  vie-OVCB: Chúa phá vườn nho bằng mưa đá và cây sung bằng tuyết giá.
  guj-2017: તેમણે કરાથી તેઓની દ્રાક્ષવાડીઓ અને હિમથી તેઓનાં ગુલ્લરવૃક્ષોનો નાશ કર્યો
    હતો.
  pon-2006A: E ketin kemehkihla keteu aihs takai arail mwetin wain kan oh arail tuhke
    en pik kan.
  por-BRBSL: He destruíram suas vinhas com granizo, suas figueiras de sicômoro com
    geada.
  eng-OEBUS: He slew their vines with hail, and their sycamore trees with frost.
  swe-swe: Han förstörde deras vindruvor med hagel och deras sykamorträd med frost.
    []
  cth-cth: Ahnimae misurnaw teh roun ni koung a raphoe pouh teh, thailahei kungnaw
    hai tadamtui ni koung a thei pouh.
  twi-twi: Ɔde mparuwbo sɛee wɔn bobe na ɔde sukyerɛmma sɛee wɔn ankye nnua.
  hlt-hlt: Amih kah misur te rhael neh, a thaihae khaw tlansing neh a ngawn pah.
  tbz-SIM: Kɛ̀ fɛtɑɑfɛ̀ mɑ́tɑ̃́rɛ̀ɛ cɑkɛ bɛ tie mbɛ̀ tu dɛ̀ fínyĩ̀, kɛ̀ fɛtɑdiɛ̀fɛ̀ɛ
    kuɔ dɛtie mbɛ̀ tu dɛ̀ Sìkòmɔ́ɔ̀.
  msy-2020: An amozir ofɨzir dagɨabar mɨn gariba amangizɨ, da men wainɨn ikarɨzibagh
    ira bar dagh asɨghasɨki. An ais gamizɨ a men fighɨn temebagh ira bar dagh asɨghasɨki.
  dop-dop: Nɑ ń yele nɑ tɛʋ ɩsɑɣɑʋ nɑ tɔmpɛɛ wɑkəlɩ pɑ lɛsɛŋ tɩɩŋ nɑ tɩɩŋ kʋlʋlʋŋ
    lɛləŋ.
  azb-azb: Üzümlərini dolu ilə, Firon ənciri ağaclarını şaxta ilə məhv etmişdi.
  eng-DBY: He killed their vines with hail, and their sycamore trees with hail-stones;
  hin-2017: उसने उनकी दाखलताओं को ओलों से, और उनके गूलर के पेड़ों को ओले बरसाकर नाश
    किया।
  wol-KYG: Seen garabi reseñ, mu fóome tawab yuur, seen garabi sikomoor, mu fóome
    waame.
  bjr-bjr: Anutufa qufanoo pupusamu aqufinoo misa waina sanda afuqakinaana ariisoofanoo
    aiqama aadana usu taikanau. Firaa suara namu faqa pupusamu namu faqa aninoo misa
    saqari qaqama neemaruna faafisa fooqaa irana aiqama mandaikammasanau.
  eng-YLT: He destroyeth with hail their vine, And their sycamores with frost,
  kne-kne: Babaen si dalalo ya andap, dinadael na din obas ya sikomoro da.
  eng-WYC-2017: And he killed the vines of them with hail; and the sycamore trees
    of them with frost.
  eng-WMBB: He destroyed their vines with hail, their sycamore fig trees with frost.
  zat-NTPS: Gusel-le̱' xiaj bezxe' zri'a da bzria xi na lba uva chee̱' ca', ne gusel-le̱'
    da zaga da bsebizre na xaga higo chee̱' ca'.
  zty-NTPS: Bseḻe'e yej nis ẕen da' bchinnjen lba uba chégake' ka', na' bseḻe'e
    da' zag dan' besbižen yag higo chégake' ka'.
  urd-GVH: उनकी अंगूर की बेलें उसने ओलों से, उनके अंजीर-तूत के दरख़्त सैलाब से तबाह
    कर दिए।
  rug-rug: Ṉovala ni ruku aesi Sa sari na dia huda vaeni, meke sari na dia huda sikamoa
    si va tamunu ṉovala ni aesi Sa.
  gaz-gaz: Muka wayinii isaanii cabbiidhaan, harbuu isaanii immoo dhaamocha hamaan
    dhaʼe.
  fra-LSG: Il fit périr leurs vignes par la grêle, Et leurs sycomores par la gelée.
  yal-yal: A yi e wudi binle kala balabalan kɛsɛne ra. A yi e xɔdɛ binle kala xunbenla
    ra.
  iou-iou: Ude täŋpäŋä mimtä maŋpäŋ wain päya ba ketemi epän kudup täŋpän waŋkuŋ.
  haw-1868: Pepehi mai la oia i ka lakou kumuwaina i ka huahekili, A me ka lakou sukamora
    i ka hau.
  arb-NAV: أَتْلَفَ كُرُومَهُمْ بِالْبَرَدِ وَجُمَّيْزَهُمْ بِالصَّقِيعِ،
  ded-ded: Ye nomanggbomea kia isoc faiu waing uanginau mama imoc kpetotieu kpac andaru
    nomang sueu nomangngo figi icnginaac gbomea dzedarec.
  ewe-ewe: Egblẽ woƒe waingblewo kple kpetsi, eye woƒe gbotiwo kple tsidzadza sesẽ.
  eng-LEE: He slew with hail their vines, and their sycamore-trees with ice-bolts.
  asm-FB: তেওঁ শিলাবৃষ্টিৰ দ্বাৰাই তেওঁলোকৰ দ্ৰাক্ষালতা নষ্ট কৰিলে, আৰু বৰ বৰ শিলাবৃষ্টিৰ
    দ্বাৰাই তেওঁলোকৰ ডিমৰু গছবোৰ ধ্বংস কৰিলে।
  sus-A: عَ نَشَ عٍ شَ وّنِ سَنسِيٍ كَنَ بَلَبَلَنيِ رَ، عَ نَشَ عٍ شَ سِكٌمٌرٌ بِلِيٍ
    تُشُنسَن تُنّ شِنبٍلِ رَ.
  fra-SBL: Il a détruit leurs vignes par la grêle, leurs figuiers sycomores avec le
    gel.
  hbo-hbo: יַהֲרֹ֣ג בַּבָּרָ֣ד גַּפְנָ֑ם וְ֝שִׁקְמֹותָ֗ם בַּֽחֲנָמַֽל׃
  kik-kik: Aanangire mĩthabibũ yao na mbura ya mbembe, na mĩkũyũ yao akĩmĩcina na
    mbaa.
  fra-NCL: Il détruisit leurs vignes par la grêle, et leurs sycomores par les grêlons.
  cek-AK: Nihcae ih misurkungnawk to qaetui hoiah dueksak moe, thaiduetkungnawk doeh
    dantui hoiah dueksak.
  cuk-cuk: Bab-Dummad, Egipto-dulemar-e-uvaʼdub-digarnanaid, dii-gwamakaled-obatisadgi
    obelosad, e-higo-sapimar, boo-gwamakarmaladgi obelosad.
  tel-2017: వడగండ్ల చేత వారి ద్రాక్షతీగెలను, మంచు చేత వారి మేడిచెట్లను ఆయన పాడు చేశాడు.
  hat-BSA: Li te detwi chan fwi yo ak lagrèl e bwa sikomò yo ak fredi.
  kos-kos: El kunausla ima grape lalos ke af yohk kosra, Ac kunausla sak fig ke aunfong
    oyohu.
  hbo-WLC: יַהֲרֹ֣ג בַּבָּרָ֣ד גַּפְנָ֑ם וְ֝שִׁקְמוֹתָ֗ם בַּֽחֲנָמַֽל׃
  ibo-ibo: O ji oke mkpụrụ mmiri mebie osisi vaịnị ha, jirikwa igirigi jụrụ oke oyi
    bibie osisi sikamọ ha niile.
  ory-ory: ସେ ଶିଳା ଦ୍ୱାରା ସେମାନଙ୍କ ଦ୍ରାକ୍ଷାଲତା ଓ ହିମ ଦ୍ୱାରା ସେମାନଙ୍କ ଡିମ୍ବିରିବୃକ୍ଷ
    ନଷ୍ଟ କଲେ।
  chk-chk: A ataela ar tanipin wain ren ütten fau me ar irä sikamor ren patapat.
  rop-rop: Imbin meigim dai ola greiptri blanga olabat garram ola heilston, en imbin
    meigim dai ola figtri blanga olabat garram brabli kolwanwetha.
  ukr-1871: Виногради їх побив градом, а садовину-морву ожеледдю.
  yon-yon: Yembed kwane nong yowiib nongiib kuu am yurukmo bot areb keroon kumbed
    monmaroon, kwane yi yedob yob kuu wood nurok yurukmombed kirobe monmaroon.
  deu-1951: da er ihre Weinstöcke mit Hagel schlug und ihre Maulbeerbäume mit Schlossen
  eng-JPS: He destroyed their vines with hail, and their sycamore-trees with frost.
  srp-1865: Vinograde njihove pobi gradom, i smokve njihove slanom.
  lug-lug: Yazikiriza emizabbibu gyabwe n’omuzira, era ne gukuba n’emisukomooli gyabwe.
  heb-heb: יהרג בברד גפנם ושקמותם בחנמל׃
  ben-IRV: তিনি শিলা দিয়ে তাদের আঙ্গুরের ক্ষেত এবং অনেক শিলা দিয়ে তাদের ডুমুর গাছ
    নষ্ট করে ফেললেন।
  ntu-ntu: '@see-verse:PSA.078.046'
  pan-pan: ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਦਾਖ ਦੀਆਂ ਵੇਲਾਂ ਨੂੰ ਗੜਿਆਂ ਨਾਲ, ਅਤੇ ਉਨ੍ਹਾਂ ਦਿਆਂ ਗੁੱਲਰ ਰੁੱਖਾਂ
    ਨੂੰ ਵੱਡੇ-ਵੱਡੇ ਔਲਿਆਂ ਨਾਲ ਬਰਬਾਦ ਕਰ ਸੁੱਟਿਆ।
  mya-JVB: သူ တို့စပျစ် နွယ်ပင်များကို မိုဃ်းသီး ဖြင့် ၎င်း၊ သူ တို့ သဖန်း ပင်များကို
    နှင်းခဲ ဖြင့် ၎င်း ဖျက်ဆီး တော်မူ၏။
  kgf-kgf: Waŋu waiŋ ic imi kombocnéŋ, saŋsaŋ ic imi siŋunecac doku saŋgeŋanéŋ unuyec.
  tte-O: galewa pokopokoli lalakili sitalu kabo ali oine yo bulumakau isibayanaeli,
    mayau esana fig siboita wabumali kaiwena yo ali sipi siboita tutu yo pigabu koina,
  tbg-tbg: Viva nora aaqu vara kaivaro taaruvano/kaampuravano ntiharo vika uaini ututaarave,
    fiki katari ututaarave, vehi autu taiqakaira.
  hmo-hmo: Edia vain huahua be medu, aisi nadi bamona, dekena amo ia hadikaia ore,
    bona edia fig audia be keru dekena amo idia mase ore.
  zar-NT: Busunítiëʼ yuguʼ lubá uva quégaquiëʼ len nisa guiö́j yöla sunna naʼ, en
    busunítiëʼ yuguʼ yaga higo quégaquiëʼ len böguiʼ.
  urd-urd: उसने उनकी ताकों को ओलों से और उनके गूलर के दरख़्तों को पाले से मारा।
  bqc-SIM: A tò lougbɛ ń vɛ̃ɛbuↄ kɛ̀ kɛ́lɛkɛlɛ, a zàa'ĩana ń kaa líↄ ɛ̀'ɛ.
  tcz-CHONGTHU: Alengpithei jouseu gel avohlhah sah sohkei in, atheipiu phung jouseu
    jong daibang athagamsah in ahi.
  mar-mar: त्याने गारांनी त्यांच्या द्राक्षवेलींचा आणि त्यांच्या उंबराच्या झाडांचा
    नाश बर्फाने केला.
  isl-isl: Hann eyddi vínviði þeirra með hagléli og mórberjatrjánum með frosti.
  hlt-THB: Misur a thingkhqi ce qeel ing him pe nawh thaikungkhqi awm qawhnu ing him
    pehy.
  qub-qub: Runtu tamyawan gasapawanmi illgächiran übascunata, ïguscunatapis.
  bqp-bqp: À tò legũgbɛ ń geepi líkpɛnↄ kɛ̀ búgubugu, zàga'ĩa ń kaka línↄ ɛ̀'ɛ.
  hat-hat: Li touye pye rezen yo ak lagrèl, li touye pye sikomò yo ak fredi.
  eng-BSB: He killed their vines with hailstones and their sycamore-figs with sleet.
  eng-WEBPB: He destroyed their vines with hail, their sycamore fig trees with frost.
  kbq-kbq: Agra ranra komopa ko atregeno waini zafa zamia ahe haviza nehigeno, neonse
    komopa ko atregeno, sikamo zafazmia ahe haviza hu'ne.
  pon-pon: A kotin kawekilar akel ar wain o tuka kan ki akel tikitik.
  nhe-BL: Ica tesihuitl quintzontlamilti ininxocomecamil huan ininhiguera mil.
  wnc-wnc: Ita sopa zambum pewan epu wainu tapunu apasiwan maiking. Siwan aisda katau
    baap dakandaka pasiwan maiking.
  bus-bus: À tò lougbɛ ń geepi líkpɛnↄ kɛ̀ dúgudugu, zàga'ĩa ń kãkã línↄ ɛ̀'ɛ.
  gub-BL: Umumaw wanemitygwer uwà tyw àmàntàtà pupe. Umumaw ma'ywa pi her ma'e tyw
    imuwixàgahy pà no.
