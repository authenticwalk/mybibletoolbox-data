verse: PSA.078.034
translations:
  mal-C: എപ്പോഴൊക്കെ ദൈവം അവരെ സംഹരിച്ചോ, അപ്പോഴെല്ലാം അവർ അവിടത്തെ അന്വേഷിച്ചു; വളരെ
    ഗൗരവതരമായിത്തന്നെ അവർ ദൈവത്തെ അന്വേഷിച്ചു.
  deu-TKW: Wenn er sie würgte, so fragten sie nach ihm und wendeten sich zurück zu
    Gott
  lin-lin: Tango nyonso Nzambe azalaki koboma bango, bazalaki koluka Ye ; bazalaki
    komizongisa noki epai na Ye.
  mmx-mmx: At lengkonaleng neni gap sev amet lentaba atnedi, nedi mo lentaba diga
    ba tepukus taba i. Diga ngaleeng la diga ngising tin mi lorooro axap atnedi.
  eng-LSV: If He slew them, then they sought Him, || And turned back, and earnestly
    sought God,
  eng-GNV: And when hee slewe them, they sought him and they returned, and sought
    God earely.
  eng-WEBSTER: 'When he slew them, then they sought him: and they returned and inquired
    early after God.'
  nhw-BL: Pero teipa, quema ya quintzontlamiltijtoya sequin, huajca quena, ne sequinoc
    quitemojque Toteco Dios. ¡Quena, nimantzi mocuepque huan quitoquilijque!
  swh-ONEN: Kila mara Mungu alipowaua baadhi yao, waliosalia walimtafuta, walimgeukia
    tena kwa shauku.
  bba-bba: Yinni Gusunɔ ù n kĩ u bu ɡo, yerɑ ben ɡɑbu bɑ rɑ ɡɔsirɑmɛ win mi ɡiɑ.
  eng-KJVCPB: 'When he slew them, then they sought him: And they returned and inquired
    early after God.'
  luo-luo: E kinde moro amora mane Nyasaye okumogie, to ne gimanye mine gilokore ka
    gidware gi siso.
  aii-aii: ܐܝܼܡܲܢ ܕܩܛܝܼܠܵܝ ܠܹܗ، ܛܥܹܐ ܠܗܘܿܢ ܐܸܠܹܗ، ܘܕܝܼܪܗܘܿܢ ܘܩܘܼܕܸܡ ܠܗܘܿܢ ܠܐܲܠܵܗܵܐ.
  meu-meu: E aladiava negadia ai, idia ese ia e tahuava, e helalo kerehaiva, bona
    Dirava e tahua malaka-malakava.
  npi-ULB: जब परमेश्‍वरले तिनीहरूमाथि विपत्ति ल्याउनुभयो, तब तिनीहरूले उहाँको खोजी
    गर्न थाले, अनि तिनीहरू फर्के र उहाँलाई उत्‍सुकतासाथ खोजे ।
  yor-yor: Nígbàkígbà tí Ọlọ́run bá pa wọ́n, wọn yóò wá a kiri; wọn yóò fi ìtara yípadà
    sí i.
  pes-OPCB: هنگامی که خدا عده‌ای از آنان را کشت بقیه توبه کرده، به سوی او بازگشت نمودند
  tgl-ULB: Sa tuwing pinapahirapan sila ng Diyos, nagsisimula silang hanapin siya,
    at babalik sila at masidhing hahanapin siya.
  nop-nop: Bepaŋdi noli widihi-kumuŋguk, kaŋ nai uŋaniŋ me noli welehik tubutakaleeŋ
    adi’walaŋkade buŋa ninadi kwanai gibitaŋ tigiŋ.
  hui-hui: Ngode Datagaliwabehanda maru ani bo wahai hayago de hondowa maru hearume
    ibu mitangibu dai bialu tinaga mini beregedalu mini mbiraore wiai halu ibuhondo
    bi hongo howaore lalu hene.
  mya-mya: သို့​ရာ​တွင်​ထို​သူ​အ​ချို့​တို့​ကို​ကိုယ်​တော် သေ​စေ​တော်​မူ​သော်​လည်း
    ကြွင်း​ကျန်​သော​သူ​တို့​မူ​ကား​အ​ထံ​တော်​သို့ ပြန်​လာ​ကြ​၏။ သူ​တို့​သည်​နောင်​တ​ရ​လျက်​စိတ်​အား​ထက်
    သန်​စွာ ဆု​တောင်း​ပတ္ထနာ​ပြု​ကြ​ကုန်​၏။
  bod-N: ཁོང་གིས་གསོད་དུས་དེ་ཚོས་ཁོང་འཚོལ༌ཞིང༌། །བློ་ཁ་ཕྱོགས་ཏེ་སེམས་ནས་དཀོན་མཆོག༌བཙལ།།
  wsk-wsk: Tom Kaem sang nunga moakaso se kuakasan, asele sang nongomang gurugukasan
    ale kote pila taikasan ale sail karogo kote guranek bitakasan.
  sna-sna: Pose pavaiurayiwa naMwari, ndipo pavaimutsvaka; vaishingairira kudzokerazve
    kwaari.
  spa-BLM: Cuando los mató, entonces preguntaron por él. Volvieron y buscaron a Dios
    con ahínco.
  cac-cac: Ayic ix cham jayvan̈ eb' chi' yuj Dios, ix sna sb'a sc'ol juntzan̈xo eb',
    ix c'och eb' d'a yichan̈ Dios, ix lesalvi eb' d'ay d'a smasanil sc'ool.
  swh-ULB: Wakati wowote Mungu alipowataabisha, nao waligeuka na kumtafuta yeye kwa
    bidii.
  deu-ELBBK: Wenn er sie tötete, dann fragten sie nach ihm und kehrten um und suchten
    Gott eifrig;
  mbb-OT: Ne hein mibpenhimetayan din is duma kandan, ne is duma zuen te nengesamà,
    midsendit dan ne midangep dan diyà te kandin ne zekelà is suat dan te tavang din.
  mal-2015: അവൻ അവരെ കൊല്ലുമ്പോൾ അവർ അവനെ അന്വേഷിക്കും; അവർ തിരിഞ്ഞു ജാഗ്രതയോടെ ദൈവത്തെ
    തിരയും.
  gup-gup: God benbuni yikahwi bedberre dja birridoweng, wanjh birribuyika birriwarnyakmulewarrinj.
    Birriborledkerrinj kore nungka, dja werrkwerrk birridanginj yiwarrudj.
  rmc-rmc: Akor, sar len o Del marelas le meribnaha, rodenas les; visarenas pes ke
    leste pale a igen les rodenas.
  nlg-nlg: Tana bona te matera na balu, ma gaira udolu tara ririu oli vania. tara
    tughu lio mara holohaba.
  pes-OPV: هنگامی که ایشان را کشت اورا طلبیدند و بازگشت کرده، درباره خدا تفحص نمودند،
  ron-1924: Кынд ый ловя де моарте, ей Ыл кэутау, се ынторчяу ши се ындрептау спре
    Думнезеу;
  ben-OBCV: যখনই ঈশ্বর তাদের নাশ করতেন, তারা তাঁর অন্বেষণ করত; তারা অনুতাপ করল আর
    পুনরায় ঈশ্বরের দিকে ফিরল।
  som-som: Markii uu iyaga laayay ayay isaga dooneen, Oo haddiiba way soo noqdeen
    oo Ilaah goor hore doondooneen.
  eng-ASVBT: When he slew them, then they inquired after him; And they returned and
    sought God earnestly.
  mna-mna: Ŋonoono, indeeŋe ta ni ikazas tomtom kizin pakan na, karau men mi zin pakan
    tikilaala, mi titooro lelen ma tiru zaala be tila kini mini. Tana tisuŋi be iuulu
    zin.
  ita-1885: Quando egli li uccideva, essi lo richiedevano, E ricercavano di nuovo
    Iddio.
  eng-ULB: Whenever God afflicted them, they would start to seek him, and they would
    return and look earnestly for him.
  spa-VBL: Cuando Dios comenzó a matarlos, volvieron con oraciones a él, arrepentidos
    de su pecado.
  fra-_FOB: Quand il les tuait, ils s'enquéraient de lui, et se remettaient à chercher
    Dieu.
  mal-mal: ദൈവം അവരെ കൊല്ലുമ്പോൾ അവർ ദൈവത്തെ അന്വേഷിക്കും; അവർ തിരിഞ്ഞ് ജാഗ്രതയോടെ
    ദൈവത്തെ തിരയും.
  lit-lit: 'Kai jis juos mirtinai smogė, tada jie jo ieškojo: jie gi atsigręžė ir
    rimtai kreipėsi į Dievą.'
  urd-GVR: Jab kabhī Allāh ne un meṅ qatl-o-ġhārat hone dī to wuh use ḍhūṅḍne lage,
    wuh muṛ kar Allāh ko talāsh karne lage.
  suz-BL: परमप्रभुमी मेको आन दातेमी का निक्‍शी सदानु, मेको लीशोपुकी मेको गे लेश्‍शा,
    मेको कली थाम्‍पा माल्‍तेक्‍म।
  eng-NOY: When he slew them, they sought him; They returned, and sought earnestly
    for God;
  ita-1927: Quand’ei li uccideva, essi lo ricercavano e tornavano bramosi di ritrovare
    Iddio;
  ckb-ckb: هەر کاتێک لێیان بکوژێت بەدوای دەکەون، بە پەرۆشەوە دەگەڕێنەوە لای.
  eng-BBE: When he sent death on them, then they made search for him; turning to him
    and looking for him with care;
  xsi-xsi: Lâ zo ŋana Maro Kindeni ipunzi pinde simâte, ande nawalanzi rârâni nde
    sipalele ilonzi kalonzi ku sitaulo simâ pa i kilo, aku sikai noŋa kaika papa.
  kan-OKCV: ದೇವರು ಜನರನ್ನು ದಂಡಿಸುವಾಗೆಲ್ಲಾ ಅವರು ದೇವರನ್ನು ಹುಡುಕಿದರು. ಆಸಕ್ತಿಯಿಂದ ದೇವರ
    ಕಡೆಗೆ ತಿರುಗಿಕೊಳ್ಳುತ್ತಿದ್ದರು.
  tam-2017: அவர்களை அவர் கொல்லும்போது அவரைக்குறித்து விசாரித்து, அவர்கள் திரும்பிவந்து
    தேவனை அதிகாலமே தேடி;
  spa-RV-1909: Si los mataba, entonces buscaban á Dios; entonces se volvían solícitos
    en busca suya.
  ron-BTF: Când i-a ucis, atunci l-au căutat și s-au întors și l-au căutat devreme
    pe Dumnezeu.
  eng-WEBP: When he killed them, then they inquired after him. They returned and sought
    God earnestly.
  eng-FBV: When he began killing them, the rest came back to God in repentance, praying
    to him.
  nld-1939: Ze zochten Hem enkel, wanneer Hij ze sloeg; Dan bekeerden ze zich, en
    vroegen naar God.
  nch-BL: Pero teipa, quema ya quintzontamiltijtoya sequij, huajca quena, ne sequinoc
    quitemojque Toteco Dios. ¡Quena, nimantzi mocuetque huan quitoquilijque!
  vie-1934: Khi Ngài đánh giết chúng nó, chúng nó bèn cầu hỏi Ngài, Trở lại tìm cầu
    Đức Chúa Trời cách sốt sắng.
  cha-cha: Ya anae japuno sija, ayo nae manafaesen pot güiya yan jabira sija ya maaligao
    guse si Yuus.
  hin-CV: जब कभी परमेश्वर ने उनमें से किसी को मारा, वे बाकी परमेश्वर को खोजने लगे;
    वे दौड़कर परमेश्वर की ओर लौट गये.
  eng-OURB: When he killed them, then they inquired after him. They made teshuvah
    ·complete return· and sought God earnestly.
  spa-BES: Cuando les mandó la muerte, lo buscaron; entonces se volvían a él buscándolo
    con cuidado;
  tdx-tdx: Ie zinevo’e iereo, naho nipay aze, nisoloho vaho nitsoeke an’Andrianañahare,
  tha-KJV: เมื่อพระองค์ทรงสังหารเขา เขาแสวงหาพระองค์ เขาได้​กล​ับมาแสวงพระเจ้าด้วยใจร้อนรน
  por-BR-2018: Quando ele matava alguns dentre eles, então buscavam por ele, e se
    convertiam, e buscavam a Deus de madrugada.
  deu-ELO: Wenn er sie tötete, dann fragten sie nach ihm, und kehrten um und suchten
    Gott eifrig;
  eng-WYC-2018: When he killed them, they sought him; and they turned again, and early
    they came to him. (And after he killed some of them, then they sought him again;
    and they returned, and they came eagerly to him.)
  epo-epo: Kiam Li estis mortiganta ilin, tiam ili Lin ekserĉis, Returniĝis kaj fervore
    vokis Dion;
  gfk-gfk: Ing bia God git bubu bing tari ta diet, diet git silsilihei. Diet git lilik
    pukus, diet gaam git nanaas tana ma ra tutun.
  uig-PIN: U ularni ɵltürgili turƣanda, Andin ular Uni izdidi; Ular yolidin yenip,
    intilip Tǝngrini izdidi;
  beo-beo: E da dunu oda fane lelegeloba, dunu mogili hame bogogia:i esalebe ilia
    da Ema sinidigisu. Ilia da ilia wadela:i hou hamoi huluane sisane, dafawane Ema
    fofada:ne iasu.
  tpi-OTNT: Taim God i kilim sampela i dai, ol arapela i tanim bel na i kam bek long
    em na ol i prea strong long em.
  hau-SA: A duk sa’ad da Allah ya kashe su, sai su neme shi; sukan juyo a natse gare
    shi.
  udu-udu: Ki a’di ’koshki uni mo tani uni ŋap̱ki a’di mo. Uni ri’ckina du is mo dhali
    ŋap̱a Arumgimis ka duŋ gana/ mo.
  uig-LAT: U ularni öltürgili turghanda, Andin ular Uni izdidi; Ular yolidin yénip,
    intilip Tengrini izdidi;
  nde-nde: Kwakusithi uNkulunkulu angababulala, bamdinge; baphendukele kuye njalo
    ngokutshiseka.
  ton-ton: 'Pea ʻi heʻene tāmateʻi ʻakinautolu, naʻa nau toki kumi kiate ia: ʻonau
    tafoki ʻo fehuʻi fakavave ki he ʻOtua.'
  ces-1613: Když je hubil, jestliže ho hledali, a zase k Bohu silnému hned na úsvitě
    se navraceli,
  eng-WMB: When he killed them, then they inquired after him. They returned and sought
    God earnestly.
  tam-TCV: இறைவன் அவர்களில் பலரை அழிக்கும்போதெல்லாம் அவர்கள் அவரைத் தேடினார்கள்; ஆர்வத்தோடு
    அவரிடம் திரும்பி வந்தார்கள்.
  ceb-ULB: Sa dihang ang Dios mosakit kanila, mosugod sila sa pagpangita kaniya, ug
    unya mobalik sila ug mangita gayod kaniya.
  pol-UBG: Gdy ich zabijał, szukali go; nawracali się i o świcie szukali Boga;
  urd-GVU: جب کبھی اللہ نے اُن میں قتل و غارت ہونے دی تو وہ اُسے ڈھونڈنے لگے، وہ مُڑ
    کر اللہ کو تلاش کرنے لگے۔
  eng-OEBCW: When he slew them, then they sought after him, they turned and sought
    God with diligence.
  deu-1912: Wenn er sie erwürgte, suchten sie ihn und kehrten sich zu Gott
  kan-2017: ಸಂಹಾರವಾಗುವಾಗೆಲ್ಲಾ ಅವರು ದೇವರನ್ನು ನೆನಸಿ, ಪುನಃ ಆತನ ಪ್ರಸನ್ನತೆಯನ್ನು ಬಯಸಿ,
  yap-yap: N’apan nra li’ bochiyad, me cheal e tin kabay ngar sulod ngak; miyad pi’
    keru’rad ko denen rorad miyad parnag e meybil.
  hlt-MCSB: Amih te a ngawn van daengah ni Boeipa te a tlap uh. Mael uh tih Pathen
    a toem uh.
  mdy-ETH: ዒዚ ዔያቶ ዎዼ ዎዶና ዔያታ ዒዛ ኮዔኔ፤ ዒናፓ ኮዒሢና ዒዛ ባንሢ ማዔኔ።
  twi-ASANTE: Ɛberɛ biara a Onyankopɔn bɛkum wɔn no, wɔhwehwɛɛ no, na wɔpere wɔn ho
    sane baa ne nkyɛn.
  eng-WEBU: When he killed them, then they inquired after him. They returned and sought
    God earnestly.
  spa-PDDPT: Cuando los hería de muerte, Lo buscaban. Se arrepentían y con diligencia
    lo buscaban.
  gun-gun: Ojukapa ta ma ramo mae ma ojapukai okuapy ixupe, onhemboaxya oendu vy oeka
    okuapy Nhanderuete.
  agu-BL: Ma yi toque'n Ryos tan chibiyle'n cobox, ilenin at e' yi ja cu'-t chiwutz
    tetz. Nin ja cho'c tan joyle'n i' junt tir.
  ilo-ULB: Tunggal parigaten ida ti Dios, rugianda a biroken isuna, ket agsublida
    ken sipapasnekda a mangsapul kenkuana.
  kpg-kpg: Di madagoaa hua o Mee dela ne daaligi hunu gau i digaula gii mmade, gei
    digau ala ne dubu igolo gaa huli ang gi Mee, digaula gu maaliu nadau lodo gu dalodalo
    hagamahi gi Mee.
  uig-ARA: ئۇ ئۇلارنى ئۆلتۈرگىلى تۇرغاندا، ئاندىن ئۇلار ئۇنى ئىزدىدى؛ ئۇلار يولىدىن
    يېنىپ، ئىنتىلىپ تەڭرىنى ئىزدىدى؛
  sus-sus: Fo faxɛ na dutun e ma, e fa so Ala fenfe, e e yɛtɛ ragbilen a ma,
  pon-2006: Ni eh ketin kemehla ekei irail, luhwe ko kin sohpeiong; re koluhla oh
    ngidingidki ar kapakapohng.
  jae-jae: Gêdêŋ taŋ Anôtô geseŋ êsêac naŋ, gocgo aweŋ gêjac eŋ kêtiam ma sêjam tauŋ
    ôkwi to sesom eŋ.
  ksd-ksd: Ba i ga ubu diat, dia ga titir upi ia; Ma dia ga vana tapuku, ma dia ga
    ongor mulai ma ra tinikan upi God.
  tur-YTC: Kendilerini öldürdüğü zaman O'nu araştırdılar. Geri döndüler ve gayretle
    Tanrı'yı aradılar.
  bel-N: Калі Ён забіваў іх, яны шукалі Яго, і вярталіся, і імкнуліся да Бога,
  kpr-kpr: Sifo mendeni mendeni ne deari amomonjegedo ghusera ainda sifoda, nenda
    mendeni dubo joveregheari, sekago God kena fa ghuseri. Aminguse, ne sororaghae
    numokena vujeguse, benunu sedo ghuseri.
  ind-AYT: Ketika Dia membunuh mereka, mereka akan mencari-Nya; mereka berbalik dan
    bertekun mencari Allah.
  yom-yom: Kadika khumbu kaba kuba vondanga, tombanga baba kuntombanga, balukanga
    nsualu-nsualu diaka kuidi niandi.
  yut-yut: Piŋkop da dɨ dapban kɨmakgwit bɨsapmon dɨwarɨ but tobɨl aŋek tobɨl abɨŋ
    yolgwit.
  nya-nya: Mulungu atawapha, iwo amamufunafuna Iyeyo; iwo ankatembenukiranso kwa Iye
    mwachangu.
  kyg-kyg: Apamagiꞌnigeꞌa faliꞌnageꞌapaeꞌmo mago vayaꞌamogimo apaipamo aliꞌa afe leꞌa
    Gotiꞌmo agesayafeꞌmo lokiya vaiꞌa kahauya huꞌnae.
  hrv-hrv: Kad ih ubijaše, tražiše ga i opet pitahu za Boga;
  mps-mps: Te Godigo meba ela mubo sogo, te gasa bage ge neyu, augwa homu begelama,
    tama agaba ma begasa aselama, tama agaba gedu haluasa po bomonama walio.
  tpi-tpi: Taim God i kilim sampela i dai, ol arapela i tanim bel na i kam bek long
    em na ol i prea strong long em.
  dan-1931: Når han vog dem, søgte de ham, vendte om og spurgte om Gud,
  vie-OVCB: Cho đến khi bị Đức Chúa Trời hình phạt, họ mới quay đầu tìm kiếm Chúa.
    Họ ăn năn và bước theo Đức Chúa Trời.
  guj-2017: જ્યારે જ્યારે ઈશ્વરે તેઓને દુઃખી કર્યા, ત્યારે તેઓએ તેમને શોધ્યા અને તેઓ
    પાછા ફરીને આતુરતાથી તેમને શરણે આવ્યા.
  pon-2006A: Ni eh ketin kemehla ekei irail, luhwe ko kin sohpeiong; re koluhla oh
    ngidingidki ar kapakapohng.
  por-BRBSL: Quando ele os matou, então eles perguntaram por ele. Eles retornaram
    e buscaram a Deus com seriedade.
  eng-OEBUS: When he slew them, then they sought after him, they turned and sought
    God with diligence.
  swe-swe: När han slog dem skulle de ha frågat efter (sökt, tagit sin tillflykt till,
    närmat sig) honom och vänt om och sökt Gud (El) ärligt.
  cth-cth: Ahnimanaw hah a thei awh teh, a ma tawng hanelah a ban awh teh, atangcalah
    Cathut heh a tawng awh.
  twi-twi: Bere biara a Onyankopɔn bekum wɔn no, wɔhwehwɛ no na wɔpere wɔn ho san
    ba ne nkyɛn.
  hlt-hlt: Amih te a ngawn van daengah ni Boeipa te a tlap uh. Mael uh tih Pathen
    a toem uh.
  tbz-SIM: Kɛ̀ Kuyie mbɛ̀ potɛ́ dìì mɔ̀nnì bɛ̀ɛ kù wɑmmú, kɛ́wɛ̃ɛ̃tɛní ku bíɛ́kɛ̀,
    kɛ́cokɛ́ní ku borɛ̀,
  msy-2020: God men maraziv soghezɨ me ariaghirezɨ, men marazi guizbangɨra navibagh
    iragha ua God bagha ize.
  dop-dop: Wɑɑtʋ wei səm kɔŋ tɑ́ cɑɑnɑɑ ɩlɛnɑ pɑ́ kɛɛsənɑ Ɩsɔ nyɑ́ tɔɔ nɑ pɑ́ pɛɛkəɣɩ
    sɩ ń kenti pɑ tɔɔ.
  azb-azb: Ölənləri görüb Allahı axtardılar, Geri dönüb Allahı səylə aradılar.
  eng-DBY: When he slew them, then they sought him, and returned and sought early
    after God;
  hin-2017: जब वह उन्हें घात करने लगता, तब वे उसको पूछते थे; और फिरकर परमेश्वर को
    यत्न से खोजते थे।
  wol-KYG: Ba leen Yàlla fàddee, ña des sàkku ko, tuub, waññiku ci moom.
  bjr-bjr: Anutufa misa kuqa narufaqa kaqi marusa misa quandaki Anutufinnai ubeekaqau.
    Mifa misa kuqa narufaqa kaqi marusa noori runusee mifunnai ubeekamafi innaaru
    qimariqau.
  eng-YLT: If He slew them, then they sought Him, And turned back, and sought God
    earnestly,
  kne-kne: Idi pinse nay odom en daida, sinagong din odom sisya. Nanbabawi da ya inpasnek
    da ay nankararag en sisya.
  eng-WYC-2017: When he killed them, they sought him; and they turned again, and early
    they came to him.
  eng-WMBB: When he killed them, then they enquired after him. They returned and sought
    God earnestly.
  zat-NTPS: Gate be̱tie̱' bal-la benne' ca', na' xezícadxe̱' belexaque̱' chee̱ Dios.
    Belexebí'i lazre̱', ne du lazre̱' buluchálajle̱ne̱' Le̱'.
  zty-NTPS: Kate' bete' baḻ benne' ka', na' yezíka'že' beyákgake' che Dios. Beyát
    ḻáže'gake', na' dot ḻáže'gake' bḻížgake' Ḻe'.
  urd-GVH: जब कभी अल्लाह ने उनमें क़त्लो-ग़ारत होने दी तो वह उसे ढूँडने लगे, वह मुड़कर
    अल्लाह को तलाश करने लगे।
  rug-rug: Totoso va matei sa Tamasa sari kaiqa, si tiqe kekere saripu koa hola, meke
    hata sisigitia rini si Asa.
  gaz-gaz: Yeroo Waaqni isaan ajjeese kamitti iyyuu, isaan isa barbaaddatan; isaan
    ammas fedhiidhaan gara isaatti deebiʼan.
  fra-LSG: Quand il les frappait de mort, ils le cherchaient, Ils revenaient et se
    tournaient vers Dieu;
  yal-yal: A to ndee faxa, a dɔnxɛne yi tubi, e yi Ala fen sɔbɛɛn na.
  iou-iou: Eruk Anututä ätuniye ude däpmäŋ paorirän yabäŋpäŋä ätu bänepi äyäŋutpäŋ
    Ekäni äneŋi iwatta bänep pek täŋkuŋ.
  haw-1868: Ina luku oia ia lakou, alaila, nonoi aku lakou ia ia, Huli ae la no hoi,
    a imi i ke Akua.
  arb-NAV: وَعِنْدَمَا قَتَلَ بَعْضَهُمْ، رَجَعُوا بِحَرَارَةٍ تَائِبِينَ يَلْتَمِسُونَ
    اللهَ.
  ded-ded: Nga Anutungo yunukpebuc anec, yeni naso imohaingoc ubamereng amma herenginango
    hofocma ye modacgec.
  ewe-ewe: Ɣe sia ɣi si ke Mawu wu wo ko la, wodinɛ, eye wogatrɔna ɖe eŋu kple vevidodo.
  eng-LEE: When he slew them, then did they seek him, and they returned and inquired
    earnestly after God.
  asm-FB: তেওঁ তেওঁলোকক বধ কৰাৰ পাছত বাকী লোকসকলে তেওঁক বিচাৰিলে; তেওঁলোকে মন পালটালে
    আৰু আগ্রহেৰে সৈতে তেওঁক বিচাৰিলে।
  sus-A: قٌ قَشّ نَ دُتُن عٍ مَ، عٍ قَ سٌ عَلَ قٍنقٍ، عٍ عٍ يّتّ رَفبِلٍن عَ مَ،
  fra-SBL: Quand il les a tués, ils ont demandé après lui. Ils sont revenus et ont
    cherché Dieu avec ardeur.
  hbo-hbo: אִם־הֲרָגָ֥ם וּדְרָשׁ֑וּהוּ וְ֝שָׁ֗בוּ וְשִֽׁחֲרוּ־אֵֽל׃
  kik-kik: Rĩrĩa rĩothe Mũrungu ooraga amwe ao nĩmamũmaathaga; mamũrongoragia na makamũcookerera
    na kĩyo.
  fra-NCL: Quand il les frappait de mort, ils le cherchaient, ils revenaient, empressés
    à retrouver Dieu,
  cek-AK: Sithaw mah nihcae to hum naah, kalah kaminawk loe amlaem o let moe, Sithaw
    to palung tang hoiah pakrong o.
  cuk-cuk: Ar Bab-Dummad Israel-dulemar-abar-oburgwisale, geb Israel-dulemar-baigan
    gannar Bab-Dummad-amiddamalad, gwae-gwae gannar Bab-Dummadse nonidamalad.
  tel-2017: ఆయన వారిని బాధలకు గురి చేసినప్పుడల్లా వారు ఆయన వైపు తిరిగి హృదయపూర్వకంగా
    దేవుణ్ణి బతిమాలుకున్నారు.
  hat-BSA: Lè Li te touye yo, nan lè sa a, yo te chache Li. Yo te retounen chache
    Li ak dilijans.
  kos-kos: Pacl nukewa ma God El ac onela kutu selos Na mwet lula uh ac forla nu sel,
    Elos ac auliyak ac pre ke kuiyalos nufon.
  hbo-WLC: אִם־הֲרָגָ֥ם וּדְרָשׁ֑וּהוּ וְ֝שָׁ֗בוּ וְשִֽׁחֲרוּ־אֵֽל׃
  ibo-ibo: Mgbe ọbụla Chineke tigburu ha, ha na-achọ ya; ha na-alaghachi azụ, chọsie
    ya ike.
  ory-ory: ସେ ସେମାନଙ୍କୁ ବଧ କଲା ବେଳେ, ସେମାନେ ତାହାଙ୍କୁ ଖୋଜିଲେ; ଆଉ, ଫେରି ଶୀଘ୍ର ପରମେଶ୍ୱରଙ୍କ
    ଅନ୍ୱେଷଣ କଲେ।
  chk-chk: Nge lupwen Kot a niela ekoch me leir, ekewe mi chüen manau ra kütta i.
    Ra ekieksefäl o tiliken le iotek ngeni.
  rop-rop: Ebritaim wen God bin oldei kilim ded sambala pipul, det najalot bin oldei
    kambek langa im. Deibin oldei libum olabat olbalawei en prei brabliwei langa im.
  ukr-1871: Коли вбивав їх, то шукали його і навертались, і благали Бога пильно.
  yon-yon: Aron kunayambed Godbed yi yenbandoon kuu yoworindodan kuu ye ande onmenib,
    nindorokiibbed ye yaa ika amonombenib ye kiwaan ari doberem ande kamiwen.
  deu-1951: Wenn er sie tötete, so suchten sie ihn und kehrten sich wieder zu Gott
  eng-JPS: When He slew them, then they would inquire after Him, and turn back and
    seek God earnestly.
  srp-1865: Kad ih ubijaše, onda pritjecahu k njemu, i obraæahu se i iskahu Boga;
  lug-lug: Bwe yattanga abamu ku bo, ne balyoka bamunoonya, ne beenenya ne badda gy’ali.
  heb-heb: אם הרגם ודרשוהו ושבו ושחרו אל׃
  ben-IRV: যখনি ঈশ্বর তাদের দুঃখ দিতেন, তারা তাঁর খোঁজ করত এবং তারা ফিরে সযত্নে ঈশ্বরের
    অন্বেষণ করত;
  ntu-ntu: Kx nibqle kcng, opxm kx drtwr kxnzlubeng sc tqyzlu-mopwz bade, Mz nzplzpx-krbzlr
    alwx ngrdr x nzkrka'-krbzlr bade.
  pan-pan: ਜਦ ਉਸ ਨੇ ਉਹਨਾਂ ਨੂੰ ਵੱਢਿਆ ਤਾਂ ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਦੀ ਭਾਲ ਕੀਤੀ, ਓਹ ਮੁੜੇ ਤੇ ਉਨ੍ਹਾਂ
    ਨੇ ਮਨੋਂ ਤਨੋਂ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਭਾਲਿਆ।
  mya-JVB: သူ တို့ကို ကွပ်မျက် တော်မူသောအခါ ကိုယ်တော် ကို ရှာ ကြ၏။ ပြန်လာ ၍ ကိုယ်တော်ကို
    လိုက်ရှာ ကြ၏။
  kgf-kgf: Anutunéŋ tosara unuhumuyec nalé imuaru tosara ieneŋ ʒéwelecmima liliŋgéma
    hama Anutuac hochoc wammigic.
  tte-O: Saugana tupwali iunuyamateli kabo meuloili sinuwabui sipileyoi koina yo me
    ali kaiwe sikawakawanoi.
  tbg-tbg: Kotiva mintima keharo tinavu kaivaqaukavara hininavu aru kaimanta hininavu
    qaqi variaka nái qora kaiqa vare variaraqaahai tuqantaavi qaiqaa Kotirara mpo
    tinavu kahaqiane ti variara.
  hmo-hmo: Dirava ese idia haida ia alaia mase neganai, oredia ese ia dekenai idia
    giroa lou. Idia ese edia lalona idia giroa, bona ia dekenai idia giroa momokani.
  zar-NT: Cateʼ bë́tiëʼ ziángaquiëʼ, níʼirö buluʼlidzëʼ Lëʼ. Buluʼbíʼi ládxiʼgaquiëʼ,
    en yöjtáʼgaquiëʼ Dios.
  urd-urd: जब वह उनको कत्ल करने लगा, तो वह उसके तालिब हुए; और रुजू होकर दिल — ओ —
    जान से ख़ुदा को ढूंडने लगे।
  bqc-SIM: Tó à ń pisabò, aaì aà aɛya, aaì ɛa wà aà kĩ́i wɛɛlɛ ń wãao.
  tcz-CHONGTHU: Elohim Pathen in amaho ahin thapat phatnun amahon ajona langin Amachu
    ahin holtauvin ahi. Kisihna ahin neitauvin Elohim Pathen ahin holtauvin ahi.
  mar-mar: जेव्हा कधी देवाने त्यांना पीडिले, तेव्हा त्यांनी त्याचा शोध घेण्यास सुरवात
    केली. उत्सुकतेने ते त्याच्याकडे वळले.
  isl-isl: En þegar neyðin var stærst, tóku þeir að leita Guðs. Þeir iðruðust og snéru
    sér til hans.
  hlt-THB: Khawsa ing cekkhqi ce ahim qit awh amah ce sui uhy; cawhtaw amah a venna
    hlat tlaih uhy.
  qub-qub: Castigaptinrämi paycunaga Tayta Diosman yäracoj. Chayno ruraptinrämi arpinticur
    Tayta Diosta ashej.
  bqp-bqp: Tó à ń gbɛ̃kenↄ dɛ̀dɛ, òdi a ki wɛtɛ, òdi ɛra ò arɛ dↄa kũ wãnao.
  hat-hat: Li te fè detwa ladan yo mouri. Se lè sa a yo tounen vin jwenn li, yo chanje
    lavi yo, yo lapriyè nan pye li.
  eng-BSB: When He slew them, they would seek Him; they repented and searched for
    God.
  eng-WEBPB: When he killed them, then they enquired after him. They returned and
    sought God earnestly.
  kbq-kbq: Hagi Anumzamo'ma agafa huno zamahema nefrige'za nege'za, maka zana netre'za
    ete rukrahe hu'za Anumzamofontera hanaveti'za zamentintia hu'naze. Ana nehu'za
    zamagu'a rukrahe hu'za Anumzamofona zamagu'areti hu'za avariri'naze.
  pon-pon: Ni a kotin kame irail la, rap idok i, o wukila, o rapaki Kot.
  nhe-BL: Pero teipa, quema ya quintzontlamiltijtoya sequin, huajca quena, ne sequinoc
    quitemojque Toteco Dios. ¡Quena, nimantzi mocuepque huan quitoquilijque!
  wnc-wnc: Sike Anututa aminu kundu atzipan kumbing. Kupa kake dua kumbing aminu musia
    kapzang tapatekwamban ie apuke tumuk wamu kekeknga iniking.
  bus-bus: Tó à ń gbɛ̃kenↄ dɛ̀dɛ, ben aↄ̃è à kii wɛtɛ, aↄ̃è ɛara wà aɛ dↄa kↄ̃n wãaao.
  gub-BL: Tupàn uzuka amo wà. Na'e amo uzewyr izupe wà. Uzemumikahy wemiapo kwer rehe
    wà. Uze'eg Tupàn pe wemu'em 'ym pà wà.
