verse: PSA.078.012
translations:
  mal-C: അവിടന്ന് അവരുടെ പിതാക്കന്മാരുടെമുമ്പാകെ ഈജിപ്റ്റിലെ സോവാൻ സമഭൂമിയിൽ അത്ഭുതങ്ങൾ
    പ്രവർത്തിച്ചല്ലോ.
  deu-TKW: Vor ihren Vätern hatte er Wunder gethan in Ägypten, im Gefilde von Zoan.
  lin-lin: Na miso ya bakoko na bango, asalaki bikamwa kati na Ejipito, na etuka ya
    Tsoani ;
  mmx-mmx: Ap mo levenaleng lavalabat atnedi diga reven tinotno ne Moroa gak lok lempanga
    sangsangu ro at lemelubu ro Soan ua ik lok keneng at lenep silok Isip.
  eng-LSV: He has done wonders before their fathers, || In the land of Egypt—the field
    of Zoan.
  eng-GNV: 'Hee did marueilous thinges in the sight of their fathers in the lande
    of Egypt: euen in the fielde of Zoan.'
  eng-WEBSTER: Marvelous things did he in the sight of their fathers, in the land
    of Egypt, in the field of Zoan.
  nhw-BL: Quena, Toteco Dios quichijqui miyac tlamantli iniixpa ininhuejcapan tatahua
    ipan tlali Egipto campa itoca Zoán.
  swh-ONEN: Alitenda miujiza machoni mwa baba zao, huko Soani, katika nchi ya Misri.
  bba-bba: U mɑɑmɑɑki kuɑ ben sikɑdobɑn wuswɑɑɔ Soɑniɔ Eɡibitin temɔ.
  eng-KJVCPB: Marvellous things did he in the sight of their fathers, In the land
    of Egypt, in the field of Zoan.
  luo-luo: Ne otimo honni ka wuonegi neno e gwengʼ mar Zoan, e piny Misri.
  aii-aii: ܩܲܕܡ ܐܲܒ݂ܵܗܵܬܵܝ̈ܗ‌ܝ ܥܒ݂ܝܼܕ ܠܹܗ ܕܘܼܡܵܪܹ̈ܐ، ܒܐܲܪܥܵܐ ܕܡܸܨܪܹܝܢ، ܒܕܸܫܬܵ‌ܐ ܕܨܘܿܥܵܢ.
  meu-meu: Senedia vairadiai ia ese hoa karadia e kara, Aigupto tanona ai bona Soan
    taorana ai.
  npi-ULB: मिश्र देशमा, सोअनको देशमा तिनीहरूका पुर्खाहरूका दृष्‍टिमा उहाँले गर्नुभएको
    चमत्कारिक कुराहरूलाई तिनीहरूले बिर्से ।
  yor-yor: Ó ṣe ìyanu níwájú àwọn baba wọn ní ilẹ̀ Ejibiti, ní agbègbè Ṣoani.
  pes-OPCB: کارهای شگفت‌انگیزی که برای نیاکانشان در دشت صوعن در سرزمین مصر انجام داده
    بود.
  tgl-ULB: Gumawa siya ng kahanga-hangang mga bagay sa harap ng kanilang mga ninuno
    sa lupain ng Ehipto, sa lupain ng Soan.
  nop-nop: Isip kwetneŋ kwet gutuŋ niŋ wou Soan, uŋoŋ Bepaŋdi kunumneniŋ kudi niŋ
    tubune mamani-papaniye adi dauhikdi hinek kagiŋ.
  hui-hui: Tinaga mamaliru Iyibi dindiha dindi emene mbira mini Soana wiagoria heagola
    ti de hendeaore dege Ngode Datagaliwabehanda agalime nabiagane ale dewa biniya.
  mya-mya: အီ​ဂျစ်​ပြည်​ဇော​န​လွင်​ပြင်​တွင်​သူ​တို့​၏ ဘိုး​ဘေး​တို့​၏​မျက်​မှောက်​၌
    ထာ​ဝ​ရ​ဘု​ရား​သည်​ထူး​ဆန်း​သည့်​နိ​မိတ် လက္ခ​ဏာ​များ​ကို​ပြ​တော်​မူ​၏။
  bod-N: ཨེ་ཅིབ་ཡུལ་དང་ཚོ་ཨན་མངའ་ཁོངས༌སུ། །མེས་པོའི་མདུན་དུ་ངོ་མཚར་ཅན་རྣམས༌མཛད།།
  wsk-wsk: Nu garuk nomotam te kiwem bibiya duap duap bitakaso; kiwem mu ali sor Egypt
    se kuwim Zoan mu te bitakaso.
  sna-sna: Akaita zviratidzo pamberi pamadzibaba avo munyika yeIjipiti, mudunhu reZoani.
  spa-BLM: Hizo cosas maravillosas a la vista de sus padres, en la tierra de Egipto,
    en el campo de Zoan.
  cac-cac: A Dios ix b'oan tas satub'tac d'a yichan̈ eb' co mam quicham d'a Zoán d'a
    yol yic Egipto.
  swh-ULB: Walisahau mambo ya ajabu aliyofayafanya machoni pa mababu zao katika nchi
    ya Misri, katika ardhi ya Soani.
  bel-bel: Сем разоў вярні суседзям нашым у нетры іхнія кляцьбу, якою яны Цябе, Госпадзе,
    пракліналі.
  deu-ELBBK: Er tat Wunder vor ihren Vätern, im Land Ägypten, dem Gefilde Zoans.
  mbb-OT: Egkein-inuwan is mibeelan te Megbevayà diyà te Zoan he sakup te tanà he
    Ehipto, ne naahà haazà te menge kepuun tew.
  mal-2015: അവൻ മിസ്രയീംദേശത്തു, സോവാൻ വയലിൽവെച്ചു അവരുടെ പിതാക്കന്മാർ കാൺകെ, അത്ഭുതം
    പ്രവർത്തിച്ചു.
  gup-gup: God wanjh kurduyimi kundulkarre dorrengh kore mawahmawah bedberre birrikurdunang
    bu bedda birridi kore kabbalkimuk bolkngeyyoy Zoan kore kubolkkimuk Egypt.
  rmc-rmc: Kerelas o zazraki anglal lengre dada, andre egiptsko phuv paš e coaňiko
    maľa.
  nlg-nlg: Mara vaevane so na lei kukuadira, me gonighi na lei butuli God. Tara nanatana
    i Zoan tana komu i Egypt.
  pes-OPV: و در نظر پدران ایشان اعمال عجیب کرده بود، در زمین مصر و در دیارصوعن.
  ron-1924: Ынаинтя пэринцилор лор, Ел фэкусе минунь ын цара Еӂиптулуй, ын кымпия
    Цоан.
  ben-OBCV: মিশর দেশে, আর সোয়নের অঞ্চলে, তাদের পূর্বপুরুষদের দৃষ্টিতে তিনি অলৌকিক
    কাজ করেছিলেন।
  som-som: Waxyaalo yaab badan ayuu awowayaashood ku hor sameeyey, Markay joogeen
    dalkii Masar iyo berrinkii Socan.
  lat-VUC: et redde vicinis nostris septuplum in sinu eorum; improperium ipsorum quod
    exprobraverunt tibi, Domine.
  eng-ASVBT: Marvelous things did he in the sight of their fathers, In the land of
    Egypt, in the field of Zoan.
  mna-mna: Indeeŋe ta tumbun bizin timbotmbot Aikuptu na, Anutu itooro mos bibip su
    lele keteeneŋana ki Zoan mi zin tire kat pa matan.
  ita-1885: Egli aveva fatti miracoli in presenza de' padri loro, Nel paese di Egitto,
    nel territorio di Soan.
  eng-LXXUP: Repay to our neighbors sevenfold into their bosom their reproach, With
    which they have reproached thee, O Lord.
  eng-ULB: They forgot the marvelous things he did in the sight of their ancestors
    in the land of Egypt, in the land of Zoan.
  spa-VBL: los milagros que había hecho por sus antepasados en Zoán, en Egipto.
  fra-_FOB: Il fit des prodiges devant leurs pères, au pays d'Égypte, aux champs de
    Tsoan.
  mal-mal: കർത്താവ് ഈജിപ്റ്റ് ദേശത്ത്, സോവാൻ വയലിൽവച്ച് അവരുടെ പൂര്‍വ്വ പിതാക്കന്മാരുടെ
    കൺമുമ്പിൽ, അത്ഭുതം പ്രവർത്തിച്ചു.
  urd-GVR: Mulk-e-Misr ke ilāqe Zuan meṅ us ne un ke bāpdādā ke deḳhte deḳhte mojize
    kie the.
  suz-BL: मेकोमी मेको आन किकी पिपी आन ङोंइती इजीप्‍त नु सोआन रागीमी छक लाक्‍चा ङा
    गेय पशो बाक्‍त।
  eng-NOY: Marvellous things did he in the sight of their fathers, In the land of
    Egypt, in the field of Zoan.
  ita-1927: Egli avea compiuto maraviglie in presenza de’ loro padri, nel paese d’Egitto,
    nelle campagne di Zoan.
  ckb-ckb: لەبەرچاوی باوباپیرانیان پەرجووی کرد، لە خاکی میسر، لە وڵاتی چۆعەن.
  eng-BBE: He did great works before the eyes of their fathers, in the land of Egypt,
    in the fields of Zoan.
  xsi-xsi: Iveta mâsi ŋalaŋala pinde lâ timbunzi naonzi, lâ zo ŋinde kinzi simo Soan
    lawea lâ Isip tâno.
  kan-OKCV: ದೇವರು ಪಿತೃಗಳ ಮುಂದೆ ಈಜಿಪ್ಟ್ ದೇಶದಲ್ಲಿ, ಚೋವನ್ ಬೈಲಿನಲ್ಲಿ ಅದ್ಭುತಗಳನ್ನು ಮಾಡಿದರು.
  tam-2017: அவர்களுடைய முன்னோர்களுக்கு முன்பாக, எகிப்து தேசத்துச் சோவான் வெளியிலே,
    அவர் அதிசயமானவைகளைச் செய்தார்.
  spa-RV-1909: Delante de sus padres hizo maravillas en la tierra de Egipto, en el
    campo de Zoán.
  ron-BTF: Lucruri minunate a făcut el înaintea părinților lor, în țara Egiptului,
    în câmpia Țoanului.
  eng-WEBP: He did marvelous things in the sight of their fathers, in the land of
    Egypt, in the field of Zoan.
  eng-FBV: the miracles he had performed for their forefathers near Zoan in Egypt.
  nld-1939: 'Toch had Hij ook voor hun vaderen Wondertekenen gewrocht In het land
    van Egypte, In de vlakte van Sóan:'
  nch-BL: Quena, Toteco Dios quichijqui miyac tamanti iniixpa inihuejcapan tatahua
    ipan tali Egipto campa itoca Zoán.
  vie-1934: Tại trong xứ Ê-díp-tô, nơi đồng bằng Xô-an, Ngài làm những phép lạ trước
    mặt tổ phụ chúng nó.
  cha-cha: Namanman na güinaja finatinasña gui menan y tatañija, gui tano Egipto,
    gui fangualuan Soan.
  hin-CV: ये आश्चर्यकर्म परमेश्वर ने उनके पूर्वजों के देखते उनके सामने किए थे, ये
    सब मिस्र देश तथा ज़ोअन क्षेत्र में किए गए थे.
  eng-OURB: He did marvelous things in the sight of their fathers, in the land of
    Egypt [Abode of slavery], in the field of Zoan.
  spa-BES: Hizo grandes obras delante de sus padres, en la tierra de Egipto, en los
    campos de Zoán.
  tdx-tdx: o raha tsitantane nanoe’e añatrefan- droae’ iareo e Mitsraimeo, an-tete’
    i Tsòañe ao.
  tha-KJV: พระองค์​ทรงกระทำการมหัศจรรย์ท่ามกลางสายตาของบรรพบุรุษของเขา ในแผ่นดิ​นอ​ียิปต์
    ในไร่นาโศอัน
  por-BR-2018: Ele fez maravilhas perante seus pais na terra do Egito, no campo de
    Zoã.
  deu-ELO: Er tat Wunder vor ihren Vätern, im Lande Ägypten, dem Gefilde Zoans.
  eng-WYC-2018: He did marvels before the fathers of them, in the land of Egypt; in
    the field of Tanis. (Yea, he did marvellous deeds before their forefathers, in
    the land of Egypt; on the plain of Zoan.)
  epo-epo: Antaŭ iliaj patroj Li faris miraklojn En la lando Egipta, sur la kampo
    Coan.
  gfk-gfk: Ga gil ira dadas na gingilaan na kinarup ra matmataan ta ira hintubu dahat
    kaia tano taman Zoan narako tano hanuo Isip.
  uig-PIN: U Misirning zeminida, Zoanning dalasida, Ularning ata-bowilirining kɵz
    aldida mɵjizilǝrni kɵrsǝtkǝnidi;
  beo-beo: 'Ilia aowalali da sosodolaloba, Gode da musa: hame ba:su hou amo Soua:ne,
    umi soge amo da Idibidi soge ganodini dialu, amogai hamoi.'
  tpi-OTNT: Long ai bilong ol tumbuna God i wokim wanpela mirakel long ples Soan long
    kantri Isip.
  hau-SA: Ya yi mu’ujizai a idanun kakanninsu a ƙasar Masar, a yankin Zowan.
  udu-udu: E jis/e gi ibabam buni mo tani a’di wagaski momer mo dhali e Pam Masir
    mo dhali e bwam bunto ma Suu/an mo.
  uig-LAT: U Misirning zéminida, Zoanning dalasida, Ularning ata-bowilirining köz
    aldida möjizilerni körsetkenidi;
  nde-nde: Wenza imimangaliso oyise bekhangele elizweni laseGibhithe, esigodini saseZowani.
  ton-ton: Naʻa ne fai ʻae ngaahi meʻa fakaofo ʻi he ʻao ʻo ʻenau ngaahi tamai, ʻi
    he fonua ko ʻIsipite, ʻi he ngoue ʻo Soani.
  ces-1613: Před otci jejich činil divy v zemi Egyptské, na poli Soan.
  eng-WMB: He did marvelous things in the sight of their fathers, in the land of Egypt,
    in the field of Zoan.
  tam-TCV: அவர் சோவான் பிரதேசத்திலே எகிப்து நாட்டில், அவர்களுடைய முற்பிதாக்களுக்கு
    முன்பாக அற்புதங்களைச் செய்தார்.
  ceb-ULB: Gikalimtan nila ang katingalahang mga butang nga iyang gibuhat sa atubangan
    sa ilang mga katigulangan didto sa yuta sa Ehipto, sa yuta sa Zoan.
  pol-UBG: Przed ich ojcami czynił cuda w ziemi Egiptu, na polu Soanu.
  urd-GVU: ملکِ مصر کے علاقے ضُعن میں اُس نے اُن کے باپ دادا کے دیکھتے دیکھتے معجزے
    کئے تھے۔
  eng-OEBCW: He did wonders before their ancestors in the country of Zoan in Egypt.
  deu-1912: Vor ihren Vätern tat er Wunder in Ägyptenland, im Felde Zoan.
  kan-2017: ಆತನು ಐಗುಪ್ತದೇಶದ ಸೋನ್ ಸೀಮೆಯಲ್ಲಿ, ಅವರ ಪೂರ್ವಿಕರ ಸಮಕ್ಷದಲ್ಲಿಯೇ ಆಶ್ಚರ್ಯ ಕ್ರಿಯೆಗಳನ್ನು
    ನಡೆಸಿದನು.
  yap-yap: I rin’ Got fapi maang’ang u p’eowchen e pi chitamangirad u lan e tafelfel’
    u Zoan ko nam nu Egypt.
  hlt-MCSB: Egypt kho Zoan hmuen kah a napa rhoek mikhmuh ah khobaerhambae a saii
    pah.
  mdy-ETH: ዓዶንሢ ዔያቶኮ ፔ ዓኣፖና ዛጋንቴ ጊብፄ ዓጫ ፆዓኔ ጌይንታ ቤዛ ዒ ፔ ዎልቆና ማዺንታ ዓኪ ባኣዚ ማዼኔ።
  twi-ASANTE: Ɔyɛɛ anwanwadeɛ wɔ wɔn nananom anim wɔ Soan mantam a ɛwɔ Misraim asase
    so.
  eng-WEBU: He did marvelous things in the sight of their fathers, in the land of
    Egypt, in the field of Zoan.
  spa-PDDPT: Delante de sus antepasados realizó maravillas en la tierra de Egipto.
    En el campo de Zoán
  gun-gun: Nhomondyipaarã tamoĩ kuery renonde ojapo teĩ, Egito yvy Zoã regua nhuũndy
    rupi.
  agu-BL: Na wi'nin e'chk milawr bnixnak tan Ryos, ẍchiwutz chitaj chitxu', le ama'l
    Zoán cwent Egipto.
  ilo-ULB: Dagiti nakakaskasdaaw a banag nga inaramidna iti imatang dagiti kapuonanda
    iti daga ti Egipto, iti daga ti Soan.
  kpg-kpg: Di madagoaa nadau maadua mmaadua nogo mmada ginai, God nogo hai ana mogobuna
    i di gowaa mehanga gonduu o Zoan i tenua go Egypt.
  uig-ARA: ئۇ مىسىرنىڭ زېمىنىدا، زوئاننىڭ دالاسىدا، ئۇلارنىڭ ئاتا-بوۋىلىرىنىڭ كۆز
    ئالدىدا مۆجىزىلەرنى كۆرسەتكەنىدى؛
  sus-sus: A kaabanako raba nɛ e benbae ya xɔri Misira, Sowan fiili ma.
  pon-2006: Nindokon ar pahpa kahlap ako uduhdiahl, Koht ketin wiahda manaman kei
    nan wasa patapat en Soan, nan wehin Isip.
  jae-jae: Eŋ gêgôm gêŋsêga êsêac tameŋi sêlic. Gêgôm aŋga gamêŋ Aiguptu ŋagaboaŋ
    Soan.
  ksd-ksd: I ga pait ra umana magit na kinaian ta ra luaina mata i ra umana tama i
    diat, Ta ra gunan Aigipto ma ta ra langun Soan.
  tur-YTC: Mısır diyarında, Soan kırında, Atalarımızın önünde şaşılacak işler yaptı.
  bel-N: Перад бацькамі іхнімі ўчыніў Ён цуды ў зямлі Эгіпецкай, на полі Цоан.
  grc-BRENT: Ἀπόδος τοῖς γείτοσιν ἡμῶν ἑπταπλάσια εἰς τὸν κόλπον αὐτῶν τὸν ὀνειδισμὸν
    αὐτῶν, ὃν ὠνείδισάν σε Κύριε.
  kpr-kpr: Nenda nombuamane gosero, vasa tevisa Soan aminda, amo reighi Egypt ainda
    jokáda, nu tano mendeni mendeni etiri gosuseri.
  ind-AYT: Di hadapan nenek moyang, Dia melakukan keajaiban-keajaiban, di tanah Mesir,
    di padang Zoan.
  yom-yom: Wuvanga bikumu va ntuala bakulu bawu mu tsi yi Ezipite ; mu zunga ki Tsowani.
  yut-yut: Babɨkni da dabɨlon Isip mɨktɨm uŋudon Soan mɨktɨm tɨmon Piŋkop da wasok
    tapmɨmɨ toŋ agɨt.
  nya-nya: Iyeyo anachita zodabwitsa makolo athu akuona, mʼdziko la Igupto, mʼchigawo
    cha Zowani.
  kyg-kyg: Agaemo afoꞌapimogi apaulagaleꞌmo Isipi kotega Sovani koteꞌmo aune kavaꞌmo
    huꞌniye.
  hrv-hrv: Pred njihovim ocima činio je znakove u Egiptu, u Soanskom polju.
  mps-mps: Te wąį nǫų dabego gedude Godigo bomai sę me deli te Soan bulu, te
    Isip tǫ pedaide, yai dao.
  tpi-tpi: Long ai bilong ol tumbuna God i wokim wanpela mirakel long ples Soan long
    kantri Isip.
  dan-1931: Han gjorde Undere for deres Fædre i Ægypten på Zoans Mark;
  vie-OVCB: những phép lạ Ngài đã làm cho tổ phụ họ, trên đồng bằng Xô-an, xứ Ai Cập.
  guj-2017: મિસર દેશમાં, સોઆનનાં ક્ષેત્રમાં, તેઓના પૂર્વજોની આગળ તેમણે આશ્ચર્યકારક
    કૃત્યો કર્યાં.
  pon-2006A: Nindokon ar pahpa kahlap ako ar uduhdiahl, Koht ketin wiahda manaman
    kei nan wasa patapat en Soan, nan wehin Isip.
  por-BRBSL: Ele fez coisas maravilhosas aos olhos de seus pais, na terra do Egito,
    no campo de Zoan.
  eng-OEBUS: He did wonders before their ancestors in the country of Zoan in Egypt.
  swe-swe: '[Guds gärningar:] Inför deras fäder gjorde han under (förunderliga ting,
    mirakler) [plågorna, se ] i Egyptens land, på Soans fält. [Soan var en stad i
    Nildeltat nära en forntida flodmynning i Medelhavet, dess grekiska namn var Tanis.]'
  cth-cth: A na mintoenaw e mithmu vah, kângairu hno hah Izip ram Zoan tanghling dawk
    a sak.
  twi-twi: Ɔyɛɛ anwonwade wɔ wɔn nenanom anim, wɔ Soan mantam a ɛwɔ Misraim asase
    so.
  hlt-hlt: Egypt kho Zoan hmuen kah a napa rhoek mikhmuh ah khobaerhambae a saii pah.
  tbz-SIM: Kuyie ndo dɔ̀ɔ̀mu tidiɛtì bɛ yɛmbɛ̀ nuɔ mmiɛkɛ, Esibiti tenkɛ̀ Soɑ̃ɑ̃ tempɛ̃
    miɛkɛ.
  msy-2020: God en inazir afeziabar damazibar Isipɨn kantrin aven, a Soanɨn nguibamɨn
    mirakelbagh ami.
  dop-dop: Ɩsɔ kɑ lɑpɑ kɔkɔlɔ nyəmnɑɑ kɛ Icipiti hɔɣɔlʋɣʋ ŋku pɑ yɑɑ sɩ Sowɑŋ tɔ kʋ
    tɑɑ kɛ́ pɑ cɔsɔnɑɑ ɩsɛntɑɑ kɛ́.
  azb-azb: Allah Misir torpağında, Soan bölgəsində, Ata-babalarının gözləri önündə
    xariqələr göstərmişdi.
  eng-DBY: In the sight of their fathers had he done wonders, in the land of Egypt,
    the field of Zoan.
  hin-2017: उसने तो उनके बापदादों के सम्मुख मिस्र देश के सोअन के मैदान में अद्भुत
    कर्म किए थे।
  wol-KYG: Fa seen kanami maam la def kéemaan, fa diiwaanu Cowan, réewum Misra.
  bjr-bjr: Misa nikeeku nikaaku nikausa noorisaa faiqí sia amana auqaaqaa ira ainaina
    uqannifiqanau, Isipa maqa maaqaki moo maqusa auqu Sooana mi maqusanaki maru afaasanasaa
    uqannifiqoonara faqa qaunusaqau.
  eng-YLT: Before their fathers He hath done wonders, In the land of Egypt — the field
    of Zoan.
  kne-kne: Sin pangiilaan di ap-apo da yan nan-amag si milagro sin tanap ed Zoan ay
    sakop di Egipto.
  eng-WYC-2017: He did marvels before the fathers of them, in the land of Egypt; in
    the field of Tanis.
  eng-WMBB: He did marvellous things in the sight of their fathers, in the land of
    Egypt, in the field of Zoan.
  zat-NTPS: Lau xra xrtawe̱' ca' be̱ne̱' xel-la' waca ca' lu xe̱zr la xu Egipto, ne
    lu xe̱zr la xu Zoán.
  zty-NTPS: Bene' yeḻa' wak ẕen ka' ḻawgak x̱a x̱tó'gake' ka' ḻo yežlyó Egipto,
    na' ḻo yežlyó Soán.
  urd-GVH: मुल्के-मिसर के इलाक़े ज़ुअन में उसने उनके बापदादा के देखते देखते मोजिज़े
    किए थे।
  rug-rug: Dogori ri na tiatamadia sari na tinavete variva magasadi pu evaṉi Sa pa
    popoa Izipi, pa pezara pozana Zoani.
  gaz-gaz: Inni fuula abbootii isaanii duratti, biyya Gibxi kutaa Zooʼaanitti waan
    nama dinqisiisu hojjete.
  fra-LSG: Devant leurs pères il avait fait des prodiges, Au pays d’Égypte, dans les
    campagnes de Tsoan.
  yal-yal: A kabanako feene liga nɛn e benbane yɛɛ xɔri Misiran yamanani, Soyan yi.
  iou-iou: Ekänitä Isip täŋo kome kubä wäpi Soan uken kudän kudupi oraniye naniye
    ŋode täŋpäŋ yäwoŋäreŋkuk;
  haw-1868: Hana iho la no oia i na mea kupanaha imua o ko lakou poe makua, Ma ka
    aina o Aigupita, ma ke kula hoi o Zoana.
  arb-NAV: الْعَجَائِبَ الَّتِي رَآهَا آبَاؤُهُمْ فِي سَهْلِ صُوعَنَ فِي أَرْضِ مِصْرَ.
  ded-ded: Ye Aigita bangecac Dzoang yeneac bangec nobohau esangabo yeneac kicfu kucfakaya
    bibiagoc meec.
  ewe-ewe: Ewɔ nukunu le wo fofowo ŋkume le Egiptenyigba dzi, le Zoan nuto me.
  eng-LEE: In the presence of their fathers did he do wonders, in the land of Egypt,
    in the fields of Zo'an.
  asm-FB: ইস্রায়েলীয়াসকলৰ পূর্বপুৰুষসকলৰ চকুৰ সন্মুখতে তেওঁ আচৰিত কর্মবোৰ কৰিছিল;
    মিচৰ দেশত আৰু চোৱনৰ পথাৰত তেওঁ সেইবোৰ কৰিছিল।
  sus-A: عَ كَابَنَكٌ رَبَ نّ عٍ بٍنبَيٍ يَ شْرِ مِسِرَ، سٌوَن قِيلِ مَ.
  fra-SBL: Il a fait des choses merveilleuses aux yeux de leurs pères, dans le pays
    d'Égypte, dans les champs de Zoan.
  hbo-hbo: נֶ֣גֶד אֲ֭בֹותָם עָ֣שָׂה פֶ֑לֶא בְּאֶ֖רֶץ מִצְרַ֣יִם שְׂדֵה־צֹֽעַן׃
  kik-kik: Nĩaringire ciama maithe mao makĩĩonagĩra marĩ kũu bũrũri wa Misiri, kũu
    werũ-inĩ wa Zoani.
  fra-NCL: Devant leurs pères, il avait fait des prodiges, au pays de l’Égypte, dans
    les campagnes de Tanis.
  cek-AK: Izip prae, Zoan ah ampanawk hmaa ah anih mah dawnrai hmuennawk to sak pae.
  cuk-cuk: Bab-Dummad Egipto-yargi, Zoán-nebagi, e-dadganga ibmar-dakledisurmalad-oyosgusadi,
    bela iesmalad.
  uig-CYR: И Рәб, ят хошнилиримизниң Саңа қилған зор һақаритини йәттә һәссә қошуп
    өзлиригә, Йәни уларниң ичи-бағриға қайтурғайсән;
  tel-2017: ఈజిప్టుదేశంలోని సోయను ప్రాంతంలో వారి పూర్వీకుల మధ్య ఆయన ఆశ్చర్యకార్యాలు
    చేశాడు.
  hat-BSA: Li te fòje mirak yo devan zansèt yo, nan peyi Égypte la ak nan chan Tsoan
    an.
  ukr-ONPU: Віддяч усемеро в саме нутро сусідам нашим за наругу їхню, якою вони ганьбили
    Тебе, Владико.
  kos-kos: God El oru ma usrnguk ye mutun mwet matu lalos In acn Zoan in facl Egypt.
  hbo-WLC: נֶ֣גֶד אֲ֭בוֹתָם עָ֣שָׂה פֶ֑לֶא בְּאֶ֖רֶץ מִצְרַ֣יִם שְׂדֵה־צֹֽעַן׃
  ibo-ibo: Chineke rụrụ ọrụ ebube ndị a nʼihu nna nna ha nʼala Ijipt na nʼọhịa Zoan.
  ory-ory: ସେ ସେମାନଙ୍କ ପିତୃଗଣ ସାକ୍ଷାତରେ ମିସର ଦେଶରେ, ସୋୟନ-ପଦାରେ ନାନା ଆଶ୍ଚର୍ଯ୍ୟକର୍ମ
    କଲେ।
  chk-chk: Kot a föri föför mi amwarar fän mesen ar kewe lewo lon ewe fanü Isip me
    lon ewe maasiesin Soan.
  rop-rop: God bin dum ol detlot klebabala ting garram im pawa langa det plein kantri
    gulum Sowan, langa det kantri Ijip. En detlot femili blanga olabat bifo bin lukinat
    imbin dumbat.
  ukr-1871: Він сотворив чудеса перед батьками їх, в землї Египецькій, на полї Зоан.
  yon-yon: Yembed binangke ye aningko kankooni yeman yi awoya yi murubia arimbed kedmengkoon,
    Idyip ambibkin yiri bidambib Soon aombed.
  deu-1951: Vor ihren Vätern hatte er Wunder getan im Lande Ägypten, im Gefilde Zoan.
  eng-JPS: Marvellous things did He in the sight of their fathers, in the land of
    Egypt, in the field of Zoan.
  srp-1865: Kako pred ocima njihovijem uèini èudesa u zemlji Misirskoj, na polju Soanu;
  lug-lug: Yakola ebyamagero mu maaso ga bajjajjaabwe nga bali mu nsi y’e Misiri,
    mu kitundu kya Zowani.
  heb-heb: נגד אבותם עשה פלא בארץ מצרים שדה צען׃
  ben-IRV: তিনি তাদের পিতৃপুরুষদের চোখের সামনে নানা আশ্চর্য্য কার্য্য করেছিলেন। মিশর
    দেশে, সোয়নের দেশে করেছিলেন।
  ntu-ntu: '@see-verse:PSA.078.011'
  pan-pan: ਉਨ੍ਹਾਂ ਦੇ ਪੁਰਖਿਆਂ ਦੇ ਅੱਗੇ ਮਿਸਰ ਦੇਸ ਵਿੱਚ, ਸੋਆਨ ਦੀ ਮੈਦਾਨ ਵਿੱਚ ਉਸ ਨੇ ਇੱਕ ਅਚਰਜ਼
    ਕੰਮ ਕੀਤਾ।
  mya-JVB: အဲဂုတ္တု ပြည် ၊ ဇောန အရပ် တွင် သူ တို့အဘ များ မျက်မှောက် ၌ အံ့ဘွယ် သော
    အမှုတို့ကို ပြု တော်မူ၏။
  kgf-kgf: Becnec Anutunéŋ Iʒipte baec yanda Soan baec kondoŋaiguc haka welic welicgia
    yandahécgina kicginaiguc waŋec.
  tte-O: Tubuliyao manli mena Yaubada ginauli kaba nuwapwanopwano ipaisowaili Soan
    bubuna mena Itipita koina.
  tbg-tbg: Ho tinavu kaivaqaukavara Isipini, Soaa Uqitaini varia entara, Kotiva vikara
    iriharo nora kaiqa, vo kaiqa vo kaiqa vara nimitaimanta tavaara.
  hmo-hmo: Edia sene taudia be, edia matadia dekenai unai hoa karadia idia itaia,
    Aigupito tano dekenai bona Soana tano palaka dekenai danu.
  zar-NT: Benëʼ Dios le gulún ga buluʼbáninëʼ xuz xtóʼogaquiëʼ luyú Egipto, en luyú
    Zoán.
  urd-urd: उसने मुल्क — ए — मिस्र में जुअन के इलाके में, उनके बाप — दादा के सामने
    'अजीब — ओ — ग़रीब काम किए।
  rus-SYN: Семикратно возврати соседям нашим в недро их поношение, которым они Тебя,
    Господи, поносили.
  bqc-SIM: À dabudabuↄ kɛ̀ an deziↄ wáa Zoã wɛ̃́lɛu, Egipi bùsuu.
  tcz-CHONGTHU: napu napateu dinga thil kidang anatohdoh ho, Egypt gamsungle Zoan
    phaicham chunga, atohdohho asumil tauvin ahi.
  mar-mar: मिसर देशातल्या सोअन प्रांतात त्यांच्या वडिलांच्या दृष्टीसमोर त्याने आश्चर्यकारक
    गोष्टी केल्या.
  isl-isl: '@see-verse:PSA.078.011'
  hlt-THB: Izip qam zan khaw awh ami pahqamkhqi mik huh awh kawpoek kyi ik-oeih ce
    sai pehy.
  qub-qub: Tayta Diosga milagrucunata ruraran taytancuna ricaycaptinmi Egiptucho caycaj
    Zoán particho.
  bqp-bqp: À daboyãnↄ kɛ̀ ń dizinↄ wára Zoã wɛ̃tɛ gũn, Misila bùsun.
  hat-hat: Wi, se devan je zansèt yo Bondye te fè mirak nan peyi Lejip, nan plenn
    Zoan an.
  eng-BSB: He worked wonders before their fathers in the land of Egypt, in the region
    of Zoan.
  eng-WEBPB: He did marvellous things in the sight of their fathers, in the land of
    Egypt, in the field of Zoan.
  kbq-kbq: Hagi Zoani kaziga Isipi mopafina zamafahe'mofo zamavufina, Agra ruzahukna
    kaguvaza erifore hu'ne.
  pon-pon: A kotin wiadar manaman akai janjal mon jam arail akan nan Akipten, nan
    jap Joan.
  nhe-BL: Quena, Toteco Dios quichijqui miyac tlamantli iniixpa ininhuejcapan tatahua
    ipan tlali Egipto campa itoca Zoán.
  wnc-wnc: Siwan bapunatane kaine Anututa duya takngatu keu Soan yot gapma Isip kep
    komu yuwaune tasikut.
  bus-bus: À dabuyãnↄ kɛ̀ aↄ̃ dezinↄ wáa Zoã wɛ́tɛ guu, Igipiti bùsun.
  gub-BL: Tupàn uzapo purumupytuhegatu kar ma'e waipy wanenataromo Ywytyr heta 'ymaw
    Zuwà her ma'e rehe Ezit ywy rehe a'e.
  eng-DRA: 'And render to our neighbours sevenfold in their bosom: the reproach wherewith
    they have reproached thee, O Lord.'
