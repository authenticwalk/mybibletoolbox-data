verse: PSA.078.039
translations:
  mal-C: അവർ കേവലം മാംസംമാത്രം, മടങ്ങിവരാത്തൊരു മന്ദമാരുതൻ എന്ന് അവിടന്ന് ഓർത്തു.
  deu-TKW: Denn er gedachte daran, daß sie Fleisch seien, ein Hauch, der dahinfährt
    und nicht wiederkommt.
  lin-lin: pamba te azalaki koyeba ete bazali kaka bato, bazali kaka lokola mopepe
    oyo ezali koleka mpe ekozonga lisusu te.
  mmx-mmx: Neni gakleklen i do nedi limixin mun ua neni ga rudum nedi mi laxangka,
    la lorooro atnedi goxo babaalom. Diga lok ngan mun lamanman it mas polo la ira
    onon tino nga.
  eng-LSV: And He remembers that they [are] flesh, || A wind going on—and it does
    not return.
  eng-GNV: 'For he remembered that they were flesh: yea, a winde that passeth and
    commeth not againe.'
  eng-WEBSTER: For he remembered that they were but flesh; a wind that passeth away,
    and cometh not again.
  nhw-BL: Pampa Toteco quielnamijqui para inijuanti san elque masehualme catli ininnemilis
    ixpolihui san ica se tlatoctzi, huan amo quema mocuepasquíaj sempa.
  swh-ONEN: Alikumbuka kwamba wao walikuwa nyama tu, upepo upitao ambao haurudi.
  bba-bba: U rɑ yɑɑye mɑ bɑ sɑ̃ɑwɑ tɔmbu. Bɑ sɑ̃ɑwɑ nɡe woo. Gɑ̀ n doonɑ, ɡɑ ku rɑ
    wurɑmɛ.
  eng-KJVCPB: For he remembered that they were but flesh; A wind that passeth away,
    and cometh not again.
  luo-luo: Noparo kaka ne gin mana dhano adhana machalo yamo makalo kendo ok chak
    duogi.
  aii-aii: ܘܕܟ݂ܝܼܪܹܗ ܕܒܸܣܪܵܐ ܝܗܘܵܘ ܐܵܢܝܼ، ܦܵܘܚܵܐ ܕܐܵܙܹܠܔ ܘܠܹܐ ܕܵܐܹܪ.
  meu-meu: E helalo tao, idia na hidio mo, lai nega tamona e toa bena ma se toa lou.
  npi-ULB: तिनीहरू मासुले बनेका हुन्, तिनीहरू बितिजाने र फर्केर नआउने बतास हुन् भनी
    उहाँले याद गर्नुभयो ।
  yor-yor: Ó rántí pé ẹlẹ́ran ara ni wọ́n, afẹ́fẹ́ tó ń kọjá tí kò lè padà.
  pes-OPCB: زیرا می‌دانست که ایشان بشر فانی هستند و عمرشان دمی بیش نیست.
  tgl-ULB: Inalala niya na sila ay gawa sa laman, isang hangin na umiihip at hindi
    na bumalik.
  nop-nop: Aditok indiŋ nadiyemiluguk, adi yadi nemek fafaŋehi mokoŋ, adi yadi meeniŋ,
    tiŋa undugoŋ adi yadi sububadi fedila buŋa dapmaaŋ ulak undihi.
  hui-hui: Ibugua mitangi budai bialu ti wali agali ha kagonigo ti bame puyabu mbira
    abaleore ibalu pu bolangua hagagobi dege kagonidalo mitangi bini.
  mya-mya: ထို​သူ​တို့​ကား​လူ​သား​များ​သာ​ဖြစ်​ကြောင်း၊ အ​နီး​မှ​ဖြတ်​၍​တိုက်​ကာ ပျောက်​ကွယ်​သွား​တတ်​သော​လေ​ကဲ့​သို့
    ဖြစ်​ကြောင်း​ကို​သ​တိ​ရ​တော်​မူ​၏။
  bod-N: རླུང་ནི་གཡུག་ཅིང་ཕྱིར་ལོག་མེད་པ༌ལྟར། །དེ་རྣམས་ལུས་ཅན་འབའ་ཞིག་ཡིན་པ༌དྲན།།
  wsk-wsk: Nu ikikaso mu nuna ali ewere ko kariimet; nuna marir taiso ale nama mena
    namoso iwita, tom tukunangta baga mena namamonko.
  sna-sna: Akarangarira kuti ivo vaingova nyama bedzi, mhepo inopfuura isingadzoki.
  spa-BLM: Recordó que no eran más que carne, un viento que pasa y no vuelve.
  cac-cac: Ix snacoti to animan̈ej eb'. Lajan eb' icha ic' ton̈ej tz'ec'b'ati, maxtzac
    meltzajlaj.
  swh-ULB: Alikumbuka kuwa waliumbwa kwa mwili, upepo ambao hupita nao haurudi.
  deu-ELBBK: Und er gedachte daran, dass sie Fleisch seien, ein Hauch, der dahinfährt
    und nicht wiederkehrt.
  mbb-OT: Midtentenuzan din he menge etew zà sikandan, he iring te keramag he edlavey
    zà su ebpematey sikandan.
  mal-2015: അവർ ജഡമത്രേ എന്നും മടങ്ങിവരാതെ കടന്നുപോകുന്ന കാറ്റു എന്നും അവൻ ഓർത്തു.
  gup-gup: Nungka burrbuburrbuni bu bedda wanjh djal bininj nawu minj munguyh kabirridjaldarrkid,
    dja kabirridjalyakmen rowk.
  rmc-rmc: Na bisterďa, hoj on hine ča ťelos, balvajori, so predžal a na avel pale.
  nlg-nlg: Agaia te ghanaghana gaira tara tinoni ni maramana vamua, te vaghara na
    ghuri tona haliu vamua.
  pes-OPV: و به یاد آورد که ایشان بشرند، بادی که می‌رود و بر نمی گردد.
  ron-1924: Ел Шь-а адус деч аминте кэ ей ну ерау декыт карне, о суфларе каре трече
    ши ну се май ынтоарче.
  ben-OBCV: তিনি মনে রাখলেন যে তারা মাংসমাত্র, বায়ুর মতো, যা বয়ে গেলে আর ফিরে আসে
    না।
  som-som: Oo wuxuu xusuustay inay iyagu yihiin binu-aadmi, Iyo dabayl iska gudubta
    oo aan mar dambe soo noqon.
  eng-ASVBT: And he remembered that they were but flesh, A wind that passeth away,
    and cometh not again.
  mna-mna: 'Paso, ni mataana iŋgalŋgal ta kembei: Zin na, koroŋ ki toono men. Timbot
    rimen mi timap, kembei miiri ta itoogo ma imar, mi imbiriizi ma ila ne.'
  ita-1885: E si ricordò ch'erano carne; Un fiato che passa, e non ritorna.
  eng-ULB: He called to mind that they were made of flesh, a wind that passes away
    and does not return.
  spa-VBL: Dios recordó que eran simples mortales, y que eran como el viento que se
    va y no regresa.
  fra-_FOB: Et il se souvint qu'ils n'étaient que chair, un vent qui passe et ne revient
    pas.
  mal-mal: അവർ കേവലം ജഡം അത്രേ എന്നും മടങ്ങിവരാതെ കടന്നുപോകുന്ന കാറ്റുപോലെ എന്നും
    കർത്താവ് ഓർത്തു.
  urd-GVR: Kyoṅki use yād rahā ki wuh fānī insān haiṅ, hawā kā ek jhoṅkā jo guzar
    kar kabhī wāpas nahīṅ ātā.
  suz-BL: परमप्रभुमी “मेको मुर ला बाक्‍नीम। फश खोदेंशो पा लाक्‍नीम। मिनु लेश्‍शा मजाक्‍नीम”
    दे मिम्‍ताक्‍व। भजन संग्रह १०३:१४-१६
  eng-NOY: He remembered that they were but flesh,—A breath, that passeth and cometh
    not back.
  ita-1927: Ei si ricordò ch’essi erano carne, un fiato che passa e non ritorna.
  ckb-ckb: بەبیری دێتەوە ئەمانە مرۆڤن، بایەکن هەڵدەکەن و ناگەڕێنەوە.
  eng-BBE: So he kept in mind that they were only flesh; a breath which is quickly
    gone, and will not come again.
  xsi-xsi: Ŋana tu isama kilalanzi pwataki mine tu kinzi nde tamâta nâ. Kinzi sitogo
    lawea iyoka imâ ku nao tia walele nâ.
  kan-OKCV: ಜನರು ಬರೀ ಮಾಂಸ ಮಾತ್ರದವರೂ ತಿರುಗಿಕೊಳ್ಳದೆ ಹೋಗುವ ಗಾಳಿಯೂ ಆಗಿದ್ದಾರೆಂದು ದೇವರು
    ಜ್ಞಾಪಕಮಾಡಿಕೊಂಡರು.
  tam-2017: அவர்கள் மாம்சமென்றும், திரும்பிவராமல் அகலுகிற காற்றென்றும் நினைவுகூர்ந்தார்.
  spa-RV-1909: Y acordóse que eran carne; soplo que va y no vuelve.
  ron-BTF: Căci și-a amintit că erau doar carne; un vânt care trece și nu se mai întoarce.
  eng-WEBP: He remembered that they were but flesh, a wind that passes away, and doesn’t
    come again.
  eng-FBV: He remembered their mortality—that they were like a puff of wind that would
    not return.
  nld-1939: Hij dacht er aan, dat ze maar vlees zijn, Een zucht,; die vervliegt, en
    niet keert.
  nch-BL: Pampa Toteco quielnamijqui para inijuanti san elij masehualme cati ininemilis
    ixpolihui san ica se talojtzi, huan amo quema mocuepaj sempa.
  vie-1934: Ngài nhớ lại chúng nó chẳng qua là xác thịt, Một hơi thở qua, rồi không
    trở lại.
  cha-cha: Sa jajaso na sija catneja; y manglo na malofan ya mapos ya ti mamaela talo.
  hin-CV: परमेश्वर को यह स्मरण रहा कि वे मात्र मनुष्य ही हैं—पवन के समान, जो बहने
    के बाद लौटकर नहीं आता.
  eng-OURB: He remembered that they were but flesh, a wind that passes away, and does
    not come again.
  spa-BES: Así que tuvo en cuenta que ellos eran solo carne; un aliento que se va
    rápidamente, y no volverá.
  tdx-tdx: Nitiahi’e te nofotse avao iareo, tioke mihelañe naho tsy mibalike.
  tha-KJV: พระองค์​ทรงระลึกว่าเขาเป็นเพียงแต่​เนื้อหนัง เป็นลมที่ผ่านไปแล้วมิ​ได้​กล​ับมาอีก
  por-BR-2018: Porque se lembrou de que eles eram carne, e como o vento, que vai,
    e não volta mais.
  deu-ELO: Und er gedachte daran, daß sie Fleisch seien, ein Hauch, der dahinfährt
    und nicht wiederkehrt.
  eng-WYC-2018: And he bethought, that they be flesh; a spirit going, and not turning
    again. (And he remembered, that they be but flesh; like the wind passing by, and
    never returning.)
  epo-epo: Kaj Li rememoris, ke ili estas karno, Vento, kiu iras kaj ne revenas.
  gfk-gfk: Ga lik leh bia a tunotuno mon diet, hoing ra dipdip nong i pupuh saakit
    ma pa na tapukus baling.
  uig-PIN: U ularning pǝⱪǝt ǝt igiliri, Kǝtsǝ ⱪaytip kǝlmǝs bir nǝpǝs ikǝnlikini yad
    ǝtti.
  beo-beo: E da dawa:loba, ilia da osobo bagade dunu fawane. Ilia da fo agoane misini
    bu asi hame ba:sa, amo agoai defele ba:su.
  tpi-OTNT: Em i tingting long ol olsem, ol i manmeri tasol, ol i olsem win i kam
    na i go pinis.
  hau-SA: Ya tuna cewa su naman jiki ne kawai, iska mai wucewa da ba ta dawowa.
  udu-udu: A’di kaki gwo e mo ki uni ta jasi shuman is gi buŋgwar is mo, me’d ’tham
    yin jin poshki’d mo dhali diki wuṯulu/ ka nyaŋ’ko’d mo.
  uig-LAT: U ularning peqet et igiliri, Ketse qaytip kelmes bir nepes ikenlikini yad
    etti.
  nde-nde: Wakhumbula ukuthi babeyinyama nje intshongolo eyedlulayo nje ingabe isabuya.
  ton-ton: He naʻa ne manatu ko e kakano pē ʻakinautolu; ko e matangi ʻoku mole atu,
    pea ʻikai toe haʻu.
  ces-1613: Nebo pamatoval, že jsou tělo, vítr, kterýž odchází, a nenavracuje se zase.
  eng-WMB: He remembered that they were but flesh, a wind that passes away, and doesn’t
    come again.
  tam-TCV: அவர்கள் மனிதர்கள் மட்டுமே என்பதையும், அவர்கள் ஒருபோதும் திரும்பிவராத காற்று
    என்பதையும் அவர் நினைவிற்கொண்டார்.
  ceb-ULB: Gihinumdoman niya nga gibuhat sila gikan sa unod, usa ka hangin nga molabay
    ug dili na mobalik.
  pol-UBG: Bo pamiętał, że są ciałem; wiatrem, który ulatuje i nie wraca.
  urd-GVU: کیونکہ اُسے یاد رہا کہ وہ فانی انسان ہیں، ہَوا کا ایک جھونکا جو گزر کر
    کبھی واپس نہیں آتا۔
  eng-OEBCW: So he remembered that they were but flesh, breath that passes and does
    not return.
  deu-1912: Denn er gedachte, daß sie Fleisch sind, ein Wind, der dahinfährt und nicht
    wiederkommt.
  kan-2017: ಅವರು ಮಾಂಸಮಾತ್ರದವರೂ, ಶ್ವಾಸವನ್ನು ತಿರುಗಿ ಪಡೆಯದವರಾಗಿದ್ದಾರೆ ಎಂಬುದನ್ನು ನೆನಪುಮಾಡಿಕೊಳ್ಳುತ್ತಿದ್ದನು.
  yap-yap: Me yib ngan’ ni yad e kemus ni yad e girdi’, ni yad bod e nifeng ni thow
    me m’ay.
  hlt-MCSB: Amih te pumsa lah om tih yilh loh a khum phoeiah ha mael pawt te khaw
    a poek.
  mdy-ETH: ኬስካዖ ማዑዋ ዢባሬጉዲ ዔያታ ዓሲ ማዔሢያ ዒ ማሌኔ።
  twi-ASANTE: Ɔkaee sɛ wɔyɛ ɔhonam ara kwa, mframa bi a ɛbɔ twam na ɛnsane nʼakyi.
  eng-WEBU: He remembered that they were but flesh, a wind that passes away, and doesn’t
    come again.
  spa-PDDPT: Recordó que no eran sino carne, Un soplo que pasa y no regresa.
  gun-gun: Ima'endu'a ha'e kuery to'o rive ikuaia re, yvytu oaxa rire ndojevyveia
    rami ikuai va'e ramo.
  agu-BL: Na ja nachon i' te'j, yi e' tu' wunak, yi ni'cu'n e' tu cyek'ek' yi na icy',
    nin qui't na ul junt tir.
  ilo-ULB: Nalagipna a naaramidda iti lasag, kasla angin a lumabas ken saanen nga
    agsubli.
  kpg-kpg: Idimaa Mee e langahia e Ia bolo digaula la nia daangada hua dangada, e hai
    gadoo be di madangi dela e angiangi ga hagalee.
  uig-ARA: ئۇ ئۇلارنىڭ پەقەت ئەت ئىگىلىرى، كەتسە قايتىپ كەلمەس بىر نەپەس ئىكەنلىكىنى
    ياد ئەتتى.
  sus-sus: A nu a kolon a bɛndɛ nan tun lanxi e ma, e ɲɛngi na dan, a mu gbilen sɔnɔn.
  pon-2006: E ketin tamataman me irail ahneki luwet en aramas, rasehng kisinieng me
    kin ipidohte oh sohrala.
  jae-jae: Eŋ taê gêjam êsêac gebe gêŋ palê-palê, têtôm gêŋ ŋajaô-jaô, taŋ êna e êna-ênageŋ
    naŋ.
  ksd-ksd: Ma i ga nuk pa ia ba diat a tarai ka; Dia da ra vuvu, ba i panie ma pa
    i vana rikai mulai.
  tur-YTC: Onların yalnızca insan olduğunu hatırladı, Geçip giden ve bir daha dönmeyen
    bir yel.
  bel-N: бо памятаў, што яны — цела, вецер, які адыходзіць і ня вернецца.
  kpr-kpr: Nemo ambari embori, a kotugo ne taká yaura sumbu ya dadaberaira, amingo
    ava kotedo ghusira.
  ind-AYT: Dia ingat bahwa mereka itu daging, seperti angin yang berlalu, dan tidak
    kembali lagi.
  yom-yom: Wutebuka moyo ti baba minsuni kaka ; phemo yeti vioka yoyi yilendi vutuka
    ko. Ayi wulendi buela vutuka ko.
  yut-yut: Uŋun do aeni nandagɨt, uŋun mɨktɨm amɨn gɨn, uŋun mɨrɨm da yaŋ kɨŋ mudoŋ,
    aeni dɨma abaŋ.
  nya-nya: Iye anakumbukira kuti iwo anali anthu chabe, mphepo yopita imene sibwereranso.
  kyg-kyg: Agaemo, Vayatafaꞌmo maiꞌnae. Apava musa neꞌaiya yaꞌmo malage huno hano
    nehiya kava huꞌa neꞌmaiye, huno agesa afiꞌniye.
  hrv-hrv: Spominjao se da su pÓut i dah koji odlazi i ne vraća se više.
  mps-mps: Agai te tama tiwai homu augwaliba yai. Augwali te we bidi naga tama tiwai,
    augwali te wali aselama pabo tiwai ebao.
  tpi-tpi: Em i tingting long ol olsem, ol i manmeri tasol, ol i olsem win i kam na
    i go pinis.
  dan-1931: han kom i Hu, de var Kød, et Pust, der svinder og ej vender tilbage.
  vie-OVCB: Vì Chúa nhớ rằng họ là người phàm, như hơi thở thoáng qua, không bao giờ
    trở lại.
  guj-2017: તેમણે સંભાર્યુ કે તેઓ દેહથી બનેલા છે એક ક્ષણમાં પસાર થતાં વાયુ જેવા છે.
  pon-2006A: E ketin tamataman me irail ahneki luwet en aramas, rasehng kisinieng
    me kin ipidohte oh sohrala.
  por-BRBSL: Ele lembrou que eles eram apenas carne, um vento que passa, e não volta
    mais.
  eng-OEBUS: So he remembered that they were but flesh, breath that passes and does
    not return.
  swe-swe: Han kom ihåg att de bara är kött (människor), en vindpust som blåser förbi
    och är borta.
  cth-cth: Bangkongtetpawiteh, takthai lah ao awh teh, bout ban hoeh hanelah, kâha
    a poe e tie hah pahnim awh hoeh.
  twi-twi: Ɔkaee sɛ wɔyɛ ɔhonam ara kwa, mframa bi a ɛbɔ twa mu na ɛnsan nʼakyi.
  hlt-hlt: Amih te pumsa lah om tih yilh loh a khum phoeiah ha mael pawt te khaw a
    poek.
  tbz-SIM: Kù do yɛ̃́mu bɛ̀ tumɛ̀ bɛnìtìbɛ̀ mbɛ, kɛ do mmuyɑɑ́ kɛ yóó pɛ̃ɛ̃tɛ́ kɛ̀
    dɛ̀ɛ deè.
  msy-2020: An nɨghnɨzim, me gumazibara, men ikɨrɨmɨrim dughiar ruarimɨn itir puvatɨ.
    Men ikɨrɨmɨrim mati, amɨnim dughiar bar otevimra varagha ghugha gɨfa.
  dop-dop: Nɑ ń tɔɔsɩ sɩ tɑ cɑɑnɑɑ kɛ́ yəlɑɑ kɛ yem kɛ́. Pɑ kɛ́ heelim mpi pə tɛɛkɩ
    pə kɑɑ məlɩ tɔɣɔ.
  azb-azb: Yada saldı ki, onlar yalnız bəşərdir, Onlar əsən, geri dönməyən küləyə
    bənzəyir.
  eng-DBY: And he remembered that they were flesh, a breath that passeth away and
    cometh not again.
  hin-2017: उसको स्मरण हुआ कि ये नाशवान हैं, ये वायु के समान हैं जो चली जाती और लौट
    नहीं आती।
  wol-KYG: ndax xalaataat ne suuxu neen lañu, di noo guy dem te du délsi.
  bjr-bjr: Mifa misara faiqí faiqi kai fee qimaseenoo irinau, misara kaqikaa ufai
    fuaqaifaqa kai kaqi taikee mariasee qinau.
  eng-YLT: And He remembereth that they [are] flesh, A wind going on — and it returneth
    not.
  kne-kne: Tan ninemnem na ay owat dan ipogaw ay kaman dagem ay malabas yan malitaw.
  eng-WYC-2017: And he bethought, that they be flesh; a spirit going, and not turning
    again.
  eng-WMBB: He remembered that they were but flesh, a wind that passes away, and doesn’t
    come again.
  zat-NTPS: Xeajsá lazre' Dios zaj naque̱' be̱la' dxen. Zaj naque̱' ca tu be' da dxedé
    na, ne quebe xezrín na.
  zty-NTPS: Bejsá' ḻaže'e zej nakze' beḻa' žen. Zej nake' ka to be' da' ẕden, na'
    bi yežinen.
  urd-GVH: क्योंकि उसे याद रहा कि वह फ़ानी इनसान हैं, हवा का एक झोंका जो गुज़रकर कभी
    वापस नहीं आता।
  rug-rug: sina balabala pulea Sa sapu na tie mo si arini, sapu gua mo na givusu sapu
    raza meke hola taloa.
  gaz-gaz: Innis akka isaan nama duʼa hin oolle, qilleensuma darbu kan deebiʼee hin
    dhufne taʼan yaadate.
  fra-LSG: Il se souvint qu’ils n’étaient que chair, Un souffle qui s’en va et ne
    revient pas.
  yal-yal: A a kolon fa fala daɲɔxɔn nan tun e ra, e siimayaan luxi nɛn alo foyedina
    naxan danguma a mi xɛtɛ.
  iou-iou: U imata, ämawebe unitäŋo mebärini ŋode nadäŋkuk; Uwä ämawebe jopigän, kadäni
    käroŋi itta yäwani nämo. Mänittä abämaŋ paotpeŋ kuk täyak udewani.
  haw-1868: No ka mea, hoomanao oia, he palupalu lakou, He ea hele wale aku, aole
    hoi mai.
  arb-NAV: ذَكَرَ أَنَّهُمْ بَشَرٌ كَالرِّيحِ الَّتِي تَذْهَبُ وَلَا تَعُودُ.
  ded-ded: Yeni bangecngicngacsac, ye imoc negenu feec. Yeni ngicngo asu taiu erema
    kemma monggoc mi dzigeneande, yeni ifiasac.
  ewe-ewe: Eɖo ŋku edzi be ŋutilã ko wonye, eye wonye ya si ƒona yina gake megatrɔna
    gbɔna o.
  eng-LEE: And he remembered that they are but flesh, a spirit that passeth away,
    and returneth not again.
  asm-FB: তেওঁলোক যে মনুষ্য মাথোন তাক তেওঁ সোঁৱৰণ কৰিলে; তেওঁলোক বৈ যোৱা বতাহৰ দৰে,
    যি পুনৰ ঘূৰি নাহে।
  sus-A: عَ نُ عَ كٌلٌن عَ بّندّ نَن تُن لَنشِ عٍ مَ، عٍ حّنفِ نَ دَن، عَ مُ فبِلٍن
    سْنْن.
  fra-SBL: Il s'est souvenu qu'ils n'étaient que chair, un vent qui passe et ne revient
    pas.
  hbo-hbo: וַ֭יִּזְכֹּר כִּי־בָשָׂ֣ר הֵ֑מָּה ר֥וּחַ הֹ֝ולֵ֗ךְ וְלֹ֣א יָשֽׁוּב׃
  kik-kik: Nĩaaririkanire atĩ maarĩ o andũ tu, karũhuho karĩa kahĩtũkaga na gaticooke
    rĩngĩ.
  fra-NCL: Il se souvenait qu’ils n’étaient que chair, un souffle qui s’en va et ne
    revient plus.
  cek-AK: Sithaw mah nihcae loe taksa ah ni oh o, kalaem tangcae amlaem let thai ai
    takhi ah ni oh o, tiah panoek.
  cuk-cuk: Bab-Dummad ebinsasgusad, wemarde unnila dulemar-guye, unnila burwa-goleyob
    guye, gwen bar daklegosurye.
  tel-2017: ఎందుకంటే వారు కేవలం మానవమాత్రులనీ, వీచిన తరవాత తిరిగిరాని గాలిలాంటి వారనీ
    ఆయన జ్ఞాపకం చేసుకున్నాడు.
  hat-BSA: Konsa, Li te sonje ke se sèl chè yo te ye, yon van pase ki pa retounen
    ankò.
  kos-kos: El esam lah mwet inge elos mwet moul in ikwa, Moul lalos oana eng uh ke
    ac tuhwot ac tia folok.
  hbo-WLC: וַ֭יִּזְכֹּר כִּי־בָשָׂ֣ר הֵ֑מָּה ר֥וּחַ ה֝וֹלֵ֗ךְ וְלֹ֣א יָשֽׁוּב׃
  ibo-ibo: Nʼihi na o chetara na ha bụ naanị anụ ahụ nke o kere eke, chetakwa na ha
    dịka ikuku nke na-adịghị alọghachi azụ mgbe ọ gabigasịrị.
  ory-ory: ଆଉ, ସେମାନେ ଯେ ମାଂସ ମାତ୍ର ଓ ବହିଯାଇ ଫେରି ନ ଆସିବା ବାୟୁ ସ୍ୱରୂପ, ଏହା ସେ ସ୍ମରଣ
    କଲେ।
  chk-chk: A chechemeni pwe ir aramas echök, ra usun chök asepwäl mi enila, nge esap
    chüen enito.
  rop-rop: Imbin sabi deibin oni pipul weya garra dai, jis laik win weya kaman en
    binij kwikbala.
  ukr-1871: І спогадав, що вони тїло, вітер, що проходить, і не вертає.
  yon-yon: Ye kwamune meenimaan, yi kuu okad yiridanmo andimaan, kwane yi kuu nuub
    embengmo menene burudande wene dowan keremoon areb keriwen.
  deu-1951: denn er dachte daran, daß sie Fleisch seien, ein Wind, der hinfährt und
    nicht wiederkehrt.
  eng-JPS: So He remembered that they were but flesh, a wind that passeth away, and
    cometh not again.
  srp-1865: Opominjaše se da su tijelo, vjetar, koji prolazi i ne vraæa se.
  lug-lug: Yajjukira nga baali mubiri bubiri; ng’empewo egenda n’etedda!
  heb-heb: ויזכר כי בשר המה רוח הולך ולא ישוב׃
  ben-IRV: তিনি মনে করলেন যে, তারা মাংস দিয়ে তৈরী, বায়ুর মতো যা বয়ে যায় এবং আর
    ফিরে আসে না।
  ntu-ntu: Murde krlzle kx nidr leplz x nzkrlzlr nzbzngr, Mz nzapu-krdr nenq kc tqwq
    x sc tqamaneope.
  pan-pan: ਉਸ ਨੂੰ ਤਾਂ ਯਾਦ ਸੀ ਕਿ ਓਹ ਨਿਰੇ ਬਸ਼ਰ ਹੀ ਹਨ, ਓਹ ਹਵਾ ਹਨ ਜਿਹੜੀ ਵਗਦੀ ਹੈ ਅਤੇ ਮੁੜ
    ਨਹੀਂ ਆਉਂਦੀ।
  mya-JVB: သူ တို့သည် အသား ဖြစ်ကြောင်း ကို၎င်း ၊ စုတေ့၍ နောက် တဖန် မ လာ တတ်သော ဝိညာဉ်
    ဖြစ်ကြောင်းကို၎င်း အောက်မေ့ တော်မူ၏။
  kgf-kgf: Ieneŋ imi baec ic kecma luhuc ésécnec kemma muŋguc ménda hamu imi niŋɋelima
    imuhuc waŋ énécmiyec.
  tte-O: Inuwatu-kalatan yakato siya tomo molosi ali miyamiya sauga kubwakubwanamo
    besiele yaumai sauga kubwakubwana koina itowa na imwawasi.
  tbg-tbg: Viva vikara tiharo, Vika qaqi qumina vaiinti nahentima variarave. Uvaivano
    utiharo vuru taiqa vintemake, vika variqi vi vuru taiqa vivarave, tira.
  hmo-hmo: Ia laloatao, idia be taunimanima sibona. Idia be lai bamona, nega tamona
    sibona ia toa, bona ia toa lou lasi.
  zar-NT: Caʼ guca, yöjnenëʼ nácagaquiëʼ bönáchisö. Nácagaquiëʼ ca tu böʼ recja le
    ridö́disö, en bitiʼ rudxín.
  urd-urd: और उसे याद रहता है कि यह महज़ बशर है। या'नी हवा जो चली जाती है और फिर नहीं
    आती।
  bqc-SIM: À ń gbɛ̃nazĩnkɛ dↄ̃̀má, asa aaì gɛ̃zɛa susai lán ĩ́anawaɛ.
  tcz-CHONGTHU: Tahsa mihembep ahiuve ti ahejingin, hui anun leh heikhat kahbou ahin
    ahung kiletapoi ti ageldoh in ahi.
  mar-mar: ती केवळ देह आहेत, वारा वाहून निघून जातो आणि तो परत येत नाही याची त्याने
    आठवण केली.
  isl-isl: Hann minntist þess að þeir voru dauðlegir menn, eins og andblær sem kemur
    og fer.
  hlt-THB: Cekkhqi taw pumsa, amak hlat voel hawh zilh mai ni, tice amah ing sim hy.
  qub-qub: Tayta Diosga yarpäriran paycuna runalla cashanta, wayra päsacojnölla imaypis
    mana cutimoj cashanta.
  bqp-bqp: À ń bisãsirikɛ dↄ̃̀ḿma, kũ òdi gɛ̃tɛ sunaa sari lán ĩa bà.
  hat-hat: Li chonje se moun yo ye, se pase y'ap pase tankou van k'ap soufle.
  eng-BSB: He remembered that they were but flesh, a passing breeze that does not
    return.
  eng-WEBPB: He remembered that they were but flesh, a wind that passes away, and
    doesn’t come again.
  kbq-kbq: Ana nehuno vahekura amne vahetfa mani'naze huno agesa antahi'ne. Vahe'mo'za
    zahomo'ma evu huhu huno vuteno omeankna huza vagaregahaze.
  pon-pon: Pwe a kotin kupura, me irail pali uduk, dueta kijinian, me pir wei o jolar
    puredo.
  nhe-BL: Pampa Toteco quiilnamijqui para inijuanti san elque tlacame tlen ininyolis
    ixpolihui san ica se tlalochtli, huan ax quema mocuepasquíaj sampa.
  wnc-wnc: Itanu waaminde anzing natayamukut. Waakwau aminu gupnakan yuke akumnanga
    unin. Ngan, waakwau got takngata apuke kunggak binga.
  bus-bus: À ń gbɛ̃nteekɛɛ dↄ̃̀ḿma, kɛ̀ aↄ̃è gɛ̃tɛ suna sai lán ĩa bà.
  gub-BL: Ima'enukwaw amo 'ar mehe umàno ma'e ràm romo waneko haw. Nuzawy kwaw ywytu
    wà. Ywytu oho. Nuzewyr kwaw.
