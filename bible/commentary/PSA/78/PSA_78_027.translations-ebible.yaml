verse: PSA.078.027
translations:
  mal-C: അവരുടെമേൽ അവിടന്ന് പൊടിപോലെ മാംസവും കടൽത്തീരത്തെ മണൽത്തരിപോലെ പക്ഷികളെയും
    വർഷിപ്പിച്ചു.
  deu-TKW: Er ließ Fleisch auf sie regnen wie Staub und beflügelte Vögel wie Sand
    am Meer.
  lin-lin: Anokiselaki bango misuni lokola putulu, bandeke ebele lokola zelo ya ebale
    monene ;
  mmx-mmx: la ga raba asu laxampixa ukopok ti limixin la diga buaang aleng ngan laxanit
    kapulang nou loxon.
  eng-LSV: And He rains on them flesh as dust, || And as sand of the seas—winged bird,
  eng-GNV: Hee rained flesh also vpon them as dust, and feathered foule as the sand
    of the sea.
  eng-WEBSTER: 'He rained flesh also upon them as dust, and feathered fowls like as
    the sand of the sea:'
  nhw-BL: Quichijqui ma hualaca miyaqui totome quen imiyaca tlaltejpoctli. Quena,
    hualajque totome quen mixtli huan quen imiyaca xali catli onca iteno hueyatl.
  swh-ONEN: Aliwanyeshea nyama kama mavumbi, ndege warukao kama mchanga wa pwani.
  bba-bba: mɑ u derɑ ɡunɔsu su sɑrɑmɑ su bu wukiri nɡe tuɑ. Su dɑbi nɡe yɑni sɛɛri
    nim wɔ̃kun ɡoorɔ.
  eng-KJVCPB: 'He rained flesh also upon them as dust, And feathered fowls like as
    the sand of the sea:'
  luo-luo: Nolwaro ringʼo piny kuomgi ka buru, adier, winy mafuyo nolwar kuomgi ka
    kwoyo manie dho nam.
  aii-aii: ܡܘܼܪܥܹܐ ܠܹܗ ܥܲܠܵܝܗ‌ܝ ܒܸܣܪܵܐ ܐܲܝܟ݂ ܥܲܦܪܵܐ، ܘܛܲܝܪܵܐ ܡܵܪܹܐ ܓܘܼܠܦܵܐ ܐܲܝܟ݂ ܣܹܠܵܐ
    ܕܝܵܡܵܬܹ̈‌ܐ.
  meu-meu: vamu na latadiai e hadihoa gahu na heto, roho manudia e hadihodia kone
    mirina na heto;
  npi-ULB: धूलोझैं उहाँले तिनीहरूमाथि मासु, समुद्रको बालुवाझैं चराहरू बर्साउनुभयो
    ।
  yor-yor: Ó rọ òjò ẹran sílẹ̀ sórí wọn bí erùpẹ̀ ilẹ̀, àti ẹyẹ abìyẹ́ gẹ́gẹ́ bí iyanrìn
    etí òkun
  pes-OPCB: تا پرندگان بی‌شماری همچون شنهای ساحل دریا برای قوم او بیاورند.
  tgl-ULB: Nagpaulan siya ng karne para sa kanila gaya ng alikabok, mga ibon na singdami
    ng mga buhangin sa dagat.
  nop-nop: Kaŋ negoŋ yobune bagi mohok fee mumuyeŋ kwamdok tuwolit, eŋ kiŋ luhineŋ
    ikiiŋdok tuwolit wendi adi’walaŋ lekiŋgoŋhik gineŋ maaŋ fotelegiŋ.
  hui-hui: Ibugua ega dewaore be abalu dugupe haradagua bialu iba angeni iba mu wiradagua
    bialu ti heagoria odo ibira ibira bilene.
  mya-mya: ထို​နောက်​ပင်​လယ်​ကမ်း​ခြေ​သဲ​လုံး​နှင့်​အ​မျှ များ​ပြား​သော​ငှက်​တို့​ကို
    မိ​မိ​၏​လူ​စု​တော်​အား​ချ​ပေး​တော်​မူ​၏။
  bod-N: ཐང་གི་ས་རྡུལ་བཞིན་དུ་ཤ་ཕབ༌ཅིང༌། །རྒྱ་མཚོའི་བྱེ་མ་ལྟ་བུར་འདབ་ཆགས༌ཕབ།།
  wsk-wsk: Ale inangnang beteram se tuwik muguri iwita kaparam ale kupkup iwita ali
    bala tuam, mu inangnang suen biya nunguningkiri saun muguri iwita kapaman.
  sna-sna: Akavanayisira nyama pamusoro pavo seguruva, shiri dzinobhururuka dzakaita
    sejecha rokumhenderekedzo yegungwa.
  spa-BLM: También hizo llover sobre ellos carne como el polvo, aves aladas como la
    arena de los mares.
  cac-cac: A ic' chi' ix ic'ancot noc' chib'ej d'a yib'an̈ schon̈ab' Dios chi'. Man̈xo
    jantacoc noc' much ix emuli, icha lum pococ, ma icha yarenail sti' a' mar ix aj
    sjavi noc'.
  swh-ULB: Aliwanyeshea nyama kama mavumbi, na ndege kama wingi wa mchanga wa baharini.
  deu-ELBBK: und er ließ Fleisch auf sie regnen wie Staub, und geflügelte Vögel wie
    Sand der Meere,
  mbb-OT: Ne mibpantad is menge tagbis he impeuzan-uzan din diyà te kandan.
  mal-2015: അവൻ അവർക്കു പൊടിപോലെ മാംസത്തെയും കടൽപുറത്തെ മണൽപോലെ പക്ഷികളെയും വർഷിപ്പിച്ചു;
  gup-gup: Bu kunmekbe kurduyimi wanjh God benwoni kunkanj kundjalwern duninjh. Dja
    benmarnemunkeweng mayhmayh nawu wernhmirndewernmerrinj duninjh bedberre dja wanjh
    birribuni birringuni.
  rmc-rmc: Mukľa pre lende te perel o mas sar e chmara le prachoskri, ajci čiriklen
    sar e poši paš o moros.
  nlg-nlg: Ma gaia te vetenara na manu vanira kulana na vure. Tara subo vaghara na
    saghalea tana posoposo ni tahi.
  pes-OPV: و گوشت را برای ایشان مثل غبار بارانید و مرغان بالدار را مثل ریگ دریا.
  ron-1924: А плоуат песте ей карне ка пулберя ши пэсэрь ынарипате кыт нисипул мэрий;
  ben-OBCV: তিনি ধুলোর মতো মাংস বৃষ্টি করলেন, আর সমুদ্রতীরে বালির মতো পাখি দিলেন।
  som-som: Oo korkoodana hilib buu ugu soo daadiyey sidii ciidda oo kale, Oo wuxuu
    ku soo daayay haad baalal leh oo ah sidii cammuudda badaha,
  eng-ASVBT: 'He rained flesh also upon them as the dust, And winged birds as the
    sand of the seas:'
  mna-mna: Mi ikam zin man uunuŋan ma dudut ma timar baram su pizin wal kini. Man
    ta tirie ma timar na, munŋaana ka tieene, kembei magargaara ki sosou.
  ita-1885: E fece piover sopra loro della carne, a guisa di polvere; Ed uccelli,
    a giusa della rena del mare.
  eng-ULB: He rained down meat on them like dust, birds as numerous as the sands of
    the sea.
  spa-VBL: Hizo llover carne como tan abundante como el polvo. Las aves eran muchas,
    como la arena de la playa.
  fra-_FOB: Il fit pleuvoir sur eux de la chair comme de la poussière, et des oiseaux
    ailés, comme le sable des mers.
  mal-mal: ദൈവം അവർക്ക് പൊടിപോലെ മാംസത്തെയും കടൽപുറത്തെ മണൽപോലെ പക്ഷികളെയും വർഷിപ്പിച്ചു;
  urd-GVR: Us ne gard kī tarah un par gosht barsāyā, samundar kī ret jaise beshumār
    parinde un par girne die.
  suz-BL: मेकोमी फुरक खोदेंशो पा श्‍ये यिपाइक्‍तु। समुन्‍द्र ङा बाल्‍वा खोदेंशो पा
    चिक्‍ब यिपाइक्‍तु।
  eng-NOY: He rained down flesh upon them as dust, And feathered fowls as the sand
    of the sea.
  ita-1927: fece piover su loro della carne come polvere, degli uccelli alati, numerosi
    come la rena del mare;
  ckb-ckb: وەک خۆڵ گۆشتی بەسەریاندا باراند، وەک لمی دەریاکان پەلەوەری باڵدار.
  eng-BBE: He sent down meat on them like dust, and feathered birds like the sand
    of the sea,
  xsi-xsi: Ŋineŋga ivetanzi sii rârâ ŋinde silou simâ sindue ŋgininzi itogo karâzi
    mine. Kinzi sii ŋinde kambwaŋenzi ŋalae tina, itogo tâno ne gawura mine. Aku kambwaŋenzi
    nde itogo paulo ikeno sâwaneka ŋinde tona.
  kan-OKCV: ಧೂಳಿನಂತೆ ಮಾಂಸವನ್ನು ಸುರಿಸಿದರು. ಸಮುದ್ರದ ಮರಳಿನಂತೆ ಪಕ್ಷಿಗಳನ್ನೂ ಅವರ ಮೇಲೆ ಸುರಿಸಿದರು.
  tam-2017: இறைச்சியை தூளைப்போலவும், சிறகுள்ள பறவைகளைக் கடற்கரை மணலளவாகவும் பெய்யச்செய்து,
  spa-RV-1909: E hizo llover sobre ellos carne como polvo, y aves de alas como arena
    de la mar.
  ron-BTF: De asemenea el a plouat carne peste ei ca țărâna și păsări cu pene ca nisipul
    mării.
  eng-WEBP: He also rained meat on them as the dust, winged birds as the sand of the
    seas.
  eng-FBV: He rained down meat on them as plentiful as dust; birds as numerous as
    sand on a beach.
  nld-1939: Hij regende vlees als stof op hen neer, Gevleugelde vogels als het zand
    van de zee;
  nch-BL: Quichijqui ma hualaca miyaqui totome quej imiyaca taltepocti. Quena, hualajque
    totome quej mixti huan quej imiyaca xali cati onca iteno hueyat.
  vie-1934: Ngài khiến mưa thịt trên chúng nó như bụi tro, Và chim có cánh cũng nhiều
    như cát biển;
  cha-cha: Janauchan catne locue gui jiloñija taegüije y petbos; yan y pajaro ni gaepapa
    taegüije inae gui tase;
  hin-CV: उन्होंने उनके लिए मांस की ऐसी वृष्टि की, मानो वह धूलि मात्र हो, पक्षी ऐसे
    उड़ रहे थे, जैसे सागर तट पर रेत कण उड़ते हैं.
  eng-OURB: He rained also meat on them as the dust; winged birds as the sand of the
    seas.
  spa-BES: Envió carne sobre ellos como el polvo, y aves emplumadas como la arena
    del mar,
  tdx-tdx: Nampidoañe’e am’ iareo ty hena hoe lemboke, voroñe amañ’elatse mira amo
    fasen-driakeo!
  tha-KJV: พระองค์​ทรงหลั่งเนื้อให้เขาอย่างผงคลี คือนก ดังเม็ดทรายในทะเล
  por-BR-2018: Ele fez chover sobre eles carne como a poeira da terra; e aves de asas
    como a areia do mar;
  deu-ELO: und er ließ Fleisch auf sie regnen wie Staub, und geflügeltes Gevögel wie
    Sand der Meere,
  eng-WYC-2018: And he rained fleshes as dust on them; and also volatiles feathered,
    as the gravel of the sea. (And he rained down flesh upon them, like a dust storm;
    yea, as many feathered fowls as the sand of the sea.)
  epo-epo: Kaj Li pluvigis sur ilin viandon kiel polvon, Kaj flugilajn birdojn kiel
    apudmaran sablon;
  gfk-gfk: Ga tule hasur ira ginama naliu ta diet ho ira kaabus, kaike ra haleng na
    maan haruat ho ira wana tano wasasar.
  uig-PIN: U gɵxni qang-tozandǝk ular üstigǝ qüxürdi, Dengizlar saⱨilidiki ⱪumlardǝk
    uqar-ⱪanatlarni yaƣdurdi.
  beo-beo: 'Amola E da Ea fi dunu ilima sio osea:idafa amo da hano bega: sa:i boso
    su amo idi defele ilima iasi.'
  tpi-OTNT: Na em i mekim planti pisin i pundaun namel long ol inap olsem das bilong
    graun, na olsem wesan bilong nambis.
  hau-SA: Ya sauko da nama a kansu kamar ƙura, tsuntsaye masu firiya kamar yashi a
    bakin teku.
  udu-udu: A’di ki he’th shum ap̱o/ uni me’d bu’da ’cesh mo, dhali ’dii kun ’kan ma
    bi me’d emena si’b kun ’kon e bwaman ma gap̱ mo.
  uig-LAT: U göshni chang-tozandek ular üstige chüshürdi, Déngizlar sahilidiki qumlardek
    uchar-qanatlarni yaghdurdi.
  nde-nde: Wanisela inyama kubo njengothuli, izinyoni eziphaphayo zaba njengetshebetshebe
    ogwini lolwandle.
  ton-ton: 'Naʻe fakatō hifo ʻe ia ʻae kakano kiate kinautolu ʻo tatau mo e efu, mo
    e fanga manu kapakau ʻo hangē ko e ʻoneʻone ʻoe tahi:'
  ces-1613: I dštil na ně masem jako prachem, a ptactvem pernatým jako pískem mořským.
  eng-WMB: He also rained meat on them as the dust, winged birds as the sand of the
    seas.
  tam-TCV: அவர் இறைச்சியை அவர்கள்மேல் தூசியைப்போல் திரளாய் பொழியச் செய்தார், பறக்கும்
    பறவைகளை கடற்கரை மணலைப்போல் பொழியச் செய்தார்.
  ceb-ULB: Gipaulanan niya sila ug karne sama sa abog, mga langgam nga dili maihap
    sama sa balas sa kadagatan.
  pol-UBG: Zesłał im mięso jak pył i ptactwo skrzydlate jak piasek morski.
  urd-GVU: اُس نے گرد کی طرح اُن پر گوشت برسایا، سمندر کی ریت جیسے بےشمار پرندے اُن
    پر گرنے دیئے۔
  eng-OEBCW: He rained meat upon them like dust, winged bird like the sand of the
    sea.
  deu-1912: und ließ Fleisch auf sie regnen wie Staub und Vögel wie Sand am Meer
  kan-2017: ಧೂಳಿನಷ್ಟು ಮಾಂಸವೃಷ್ಟಿಯನ್ನು ಸುರಿಸಿದನು; ಸಮುದ್ರದ ಮರಳಿನಷ್ಟು ಪಕ್ಷಿಗಳು ಅವರಿದ್ದಲ್ಲಿ
    ಬೀಳುವಂತೆ ಮಾಡಿದನು.
  yap-yap: me pi’ e arche’ nga but’ ko girdi’ rok, ni bod feni yo’or e yan’ u p’el’ay;
  hlt-MCSB: Te dongah maeh loh laipi bangla, vaa mul long khaw tuitunli kah laivin
    bangla amih soah tlan tih,
  mdy-ETH: ዓሽኪ ዔያቶም ዓጪጉዲ ባራና ካፖዋ ባዞ ዓጮ ማኣሻሎጉዲ ዒ ኬይሴኔ።
  twi-ASANTE: Ɔtoo ɛnam sɛ mfuturo guu wɔn so, nnomaa a wɔtu bebree sɛ mpoano anwea.
  eng-WEBU: He also rained meat on them as the dust, winged birds as the sand of the
    seas.
  spa-PDDPT: Esparció sobre ellos carne como polvo, Criaturas aladas como la arena
    de los mares.
  gun-gun: Ha'e rami vy xo'o ju ombou ha'e kuerya py yvy ku'i rami, guyra ombou ita
    ku'i ye'ẽ rembe re oĩ va'e rami heta va'e.
  agu-BL: Cy'a'n jun c'oloj tz'ichin tan yi cyek'ek'a'tz. Nin cho'n chicyaje'n quen
    jicy ẍchixo'l.
  ilo-ULB: Pinagtudona iti karne kadakuada a kasla tapok, dagiti tumatayab a kas kaadu
    dagiti darat iti baybay.
  kpg-kpg: gu hagau mai ana manu mamaangi e logowaahee gadoo be nia gelegele o tongotai
    gi ana daangada.
  uig-ARA: ئۇ گۆشنى چاڭ-توزاندەك ئۇلار ئۈستىگە چۈشۈردى، دېڭىزلار ساھىلىدىكى قۇملاردەك
    ئۇچار-قاناتلارنى ياغدۇردى.
  sus-sus: naxan a niya xɔnie xa goro e ma a gbegbe ra alɔ xube nun baa dɛ mɛyɛnyi.
  pon-2006: e ahpw ketin kadaridiong sapwellime aramas akan pelin menpihr ehu, me
    tohtohsang piken ni oahroar kan;
  jae-jae: Eŋ kêkêŋ gwada kêsêlô kêtôm kekop ma moc tomagê kêtôm gaŋac gwêcŋa.
  ksd-ksd: Ma i ga tul tar ra peal kirip da ra bata, Ma ra beo liuliu i peal da ra
    veo ra valian.
  tur-YTC: Üzerlerine toz gibi et, Denizlerin kumu gibi kanatlı kuşlar yağdırdı.
  bel-N: і спаслаў дажджом на іх мяса, быццам пыл, і птушак крылатых — як пясок ля
    мора.
  kpr-kpr: A nunda evetu genembokena mo, rika mane da digari mo, inono kora da ghonesa
    aminga ava mutiri vosefusira.
  ind-AYT: Dia menghujani mereka dengan daging seperti debu, dan burung-burung seperti
    pasir di laut.
  yom-yom: Wuba nokisila zimbizi banga mbungi-mbungi ; zinuni zieti dumuka banga nzielo
    yi mbu.
  yut-yut: Aŋek mɨnam morapmɨsi, kɨmbabaŋ ae tap nɨman da tɨlak, morapmɨsi yopban
    bɨkbɨknikon mawit.
  nya-nya: Iye anawagwetsera nyama ngati fumbi, mbalame zowuluka ngati mchenga wa
    mʼmbali mwa nyanja.
  kyg-kyg: Yasimoꞌmo nama anagaꞌmo mumusopakana huno lekana opaisaya agufa nama anagaꞌmo
    apavalelino eꞌnigeꞌa eꞌa ani kahaepagana huꞌa asagauꞌa aiꞌnae.
  hrv-hrv: Prosu na njih mesa k'o prašine i ptice krilatice k'o pijeska morskoga.
  mps-mps: Tama agai te ba sibi hauwa mu te tǫ hogomu tiwai me, te nabis wę sande
    te kemi tiwai, te augwali tomoba tulalumainu yai dao.
  tpi-tpi: Na em i mekim planti pisin i pundaun namel long ol inap olsem das bilong
    graun, na olsem wesan bilong nambis.
  dan-1931: Kød lod han regne på dem som Støv og vingede Fugle som Havets Sand,
  vie-OVCB: Đem chim cút xuống cho dân, nhiều như cát trải trên bờ biển.
  guj-2017: તેમણે ધૂળની જેમ માંસ અને સમુદ્રની રેતીની જેમ પીંછાવાળા પક્ષીઓ તેઓના પર
    વરસાવ્યાં.
  pon-2006A: e ahpw ketin kadaridiong sapwellime aramas akan pelin menpihr ehu, me
    tohtohsang piken ni oahroar kan;
  por-BRBSL: Ele também choveu carne sobre eles como poeira, aves aladas como a areia
    dos mares.
  eng-OEBUS: He rained meat upon them like dust, winged bird like the sand of the
    sea.
  swe-swe: Han lät kött regna över dem som damm och bevingade fåglar som havets sand.
  cth-cth: Vaiphu patetlah moi hah a rak sak teh, rathei ka tawn e tavanaw hah tuirai
    e sadi yit touh apap awh.
  twi-twi: Ɔtɔɔ nam sɛ mfutuma guu wɔn so, nnomaa a wotu bebree sɛ mpoano nwea.
  hlt-hlt: Te dongah maeh loh laipi bangla, vaa mul long khaw tuitunli kah laivin
    bangla amih soah tlan tih,
  tbz-SIM: Kɛ̀ kùu cṹũnní imɑɑ mbɛ cuokɛ̀ kɛ̀ ì nsũ kɛ dò mmubirímú, kɛ́tɔní yɛpɛ̀pɛ́rɛ̀
    kɛ̀ yɛ̀ nsũ dɑ̀mɛ́ɛ̀rì kó mubirímú dòmmɛ̀.
  msy-2020: A nguazir mɨnemniaba ko, ongarir gigimɨn mɨn, kuarazir avɨriba amangizɨ
    da izaghiri.
  dop-dop: Nɑ ń lɑ́ nɑ nɑntʋ tii pɑ tɔɔ ɩsɩɩ mʋsʋɣʋ. Sumɑsɩ tuutuumɑ kɛ n kɔnɑ-wɛ
    ɩsɩɩ teŋkunɑɑ nɔɔsɩ kɑnyəŋɑ.
  azb-azb: Başlarına toz kimi ət yağdırdı, Onlara dənizdəki qum qədər quşlar göndərdi.
  eng-DBY: And he rained flesh upon them as dust, and feathered fowl as the sand of
    the seas,
  hin-2017: और उनके लिये माँस धूलि के समान बहुत बरसाया, और समुद्र के रेत के समान अनगिनत
    पक्षी भेजे;
  wol-KYG: Mu tawal leenu yàpp, mu saawe ni pënd, di njanaaw yu ne gàññ ni feppi suufas
    géej,
  bjr-bjr: Mifa ufiniuqa kookoommara foora misa teeqimma niminau. Ooruku nammari afaiqaraa
    nukudara foora ufini misa niminau.
  eng-YLT: And He raineth on them flesh as dust, And as sand of the seas — winged
    fowl,
  kne-kne: Ad-ado ay titit di indawat nan daida, kaman darat sin baybay di kaad-ado
    da.
  eng-WYC-2017: And he rained fleshes as dust on them; and also volatiles feathered,
    as the gravel of the sea.
  eng-WMBB: He also rained meat on them as the dust, winged birds as the sand of the
    seas.
  zat-NTPS: na' gusel-le̱' chee̱ benne' ca' be̱la' ca ze̱ bxrte xu, béadu zaj zua
    xrila naxanba' ca xuzre' da dxe' dxu'a tu xe̱gu zren.
  zty-NTPS: na' ka bix̱te yo bseḻe'e beḻa' da' gáwgake', biado' ka' zej zoa x̱ílgakba',
    da' zanže ka yož da' žen' žoa'a to yegw ẕen.
  urd-GVH: उसने गर्द की तरह उन पर गोश्त बरसाया, समुंदर की रेत जैसे बेशुमार परिंदे
    उन पर गिरने दिए।
  rug-rug: Va hoqa mae ni Sa pa maṉauru sari na kurukuru tapuru, gua tugo na kavuru,
    meke sari na kurukuru tapuru pu soku gua tugo na onone pa masa.
  gaz-gaz: Foon akkuma awwaaraatti, simbirroota barrisanis akkuma cirracha galaanaatti
    gad isaaniif roobse.
  fra-LSG: Il fit pleuvoir sur eux la viande comme de la poussière, Et comme le sable
    des mers les oiseaux ailés;
  yal-yal: A yi xɔline ragodo e ma naxanye yi wuya alo baan mɛɲɛnsinna.
  iou-iou: '@see-verse:PSA.078.026'
  haw-1868: A hooua mai oia i ka io maluna o lakou me he lepo la, A me na manu hulu,
    e like me ke one o ke kai.
  arb-NAV: فَأَمْطَرَ عَلَيْهِمْ لَحْماً كَثِيراً كَالتُّرَابِ، وَطُيُوراً كَرَمْلِ
    الْبَحْرِ،
  ded-ded: Hau sendung homac angande, ye ifi isoc yang homac ukuu kia isoc maec. Neng
    kpegangnginagoc yeni kpetengina kondunggac sangi isoc anec, yeni kia isoc magec.
  ewe-ewe: Ena lã dza ɖe wo dzi abe ʋuʋudedi ene, eye xe dzodzoewo abe ƒutake ene.
  eng-LEE: And he let rain upon them flesh [as plentiful] as the dust, and winged
    birds like the sand of the sea;
  asm-FB: তেওঁ ধুলিকণাৰ নিচিনাকৈ তেওঁলোকৰ ওপৰত মাংসৰ বৰষুণ বৰষালে, সাগৰৰ বালিৰ নিচিনাকৈ
    পাখি লগা চৰাইৰ বৰষুণ বৰষালে;
  sus-A: نَشَن عَ نِيَ شْنِيٍ شَ فٌرٌ عٍ مَ عَ فبٍفبٍ رَ عَلْ شُبٍ نُن بَا دّ مّيّنيِ.
  fra-SBL: Il a aussi fait pleuvoir sur eux de la viande comme de la poussière, des
    oiseaux ailés comme le sable des mers.
  hbo-hbo: וַיַּמְטֵ֬ר עֲלֵיהֶ֣ם כֶּעָפָ֣ר שְׁאֵ֑ר וּֽכְחֹ֥ול יַ֝מִּ֗ים עֹ֣וף כָּנָֽף׃
  kik-kik: Akĩmaharũrũkĩria nyama nyingĩ ta rũkũngũ, nyoni cia rĩera-inĩ ciaingĩhĩte
    ta mũthanga wa iria-inĩ.
  fra-NCL: il fit pleuvoir sur eux la viande comme de la poussière, et les oiseaux
    ailés comme le sable des mers.
  cek-AK: Maiphu baktiah moi to kho ah angzohsak, tuipui taeng ih savuet baktiah tavaanawk
    to azawksak.
  cuk-cuk: Bab-Dummad, ukub-mileddaedyobi ega san obatisad, demar-gakaba ukub-mergunaiyob
    ega nuumar obatisad.
  tel-2017: ధూళి అంత విస్తారంగా మాంసాన్నీ సముద్రపు ఇసుక రేణువులంత విస్తారంగా పక్షులనూ
    ఆయన వారి కోసం కురిపించాడు.
  hat-BSA: Li te fè tonbe vyann sou yo tankou lapli, tankou pousyè, menm zwazo ak
    zèl tankou sab lanmè.
  kos-kos: Na El supweya won nu sin mwet lal, Pus oana puk weacn uh.
  hbo-WLC: וַיַּמְטֵ֬ר עֲלֵיהֶ֣ם כֶּעָפָ֣ר שְׁאֵ֑ר וּֽכְח֥וֹל יַ֝מִּ֗ים ע֣וֹף כָּנָֽף׃
  ibo-ibo: O zidatara ha anụ dị ukwuu dịka ọ bụ uzuzu, anụ ufe ọnụọgụgụ ha dịka ọnụọgụgụ
    aja dị nʼala ọnụ oke osimiri.
  ory-ory: ମଧ୍ୟ ସେ ଧୂଳି ପରି ସେମାନଙ୍କ ଉପରେ ମାଂସ ବର୍ଷାଇଲେ, ପୁଣି, ସମୁଦ୍ରର ବାଲି ପରି ପକ୍ଷୀମାନଙ୍କୁ
    ବର୍ଷାଇଲେ;
  chk-chk: A apüngätiu wor fituk usun chök pwül moromor, ekewe machang ra chomong
    usun chök chomongun föün pien aroset.
  rop-rop: En imbin jandim langa im pipul olabat detmatj bard wulijim sengraun weya
    jidan langa solwoda.
  ukr-1871: І велїв, щоб падало мясо між них, як порошня, і птаство піряте, як пісок
    морський,
  yon-yon: Yembed yi yaa dingkan yom yewudmo kuu am areb ben kubudoroon, kukuu ayari
    on kuu karamok yu kubuk kimingkinban areb yemoon kai bangkandoona,
  deu-1951: ließ Fleisch auf sie regnen wie Staub und beschwingte Vögel wie Sand am
    Meer,
  eng-JPS: He caused flesh also to rain upon them as the dust, and winged fowl as
    the sand of the seas;
  srp-1865: I kao prahom zasu ih mesom, i kao pijeskom morskim pticama krilatim;
  lug-lug: Yatonnyesa ennyama okuva mu ggulu ennyingi ennyo ng’enfuufu; n’abaweereza
    n’obunyonyi enkumu ennyo ng’omusenyu gw’okulubalama lw’ennyanja.
  heb-heb: וימטר עליהם כעפר שאר וכחול ימים עוף כנף׃
  ben-IRV: তিনি তাদের উপরে মাংসকে ধূলোর মত, অগুন্তি পাখি সমুদ্রের বালির মত বর্ষালেন।
  ntu-ntu: X nenq lcng li nzrtwzmqng blzmr kio, X nzyrlwrne-krdr apule drta' ngr prla.
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਉੱਤੇ ਧੂੜ ਵਾਂਗੂੰ ਮਹਾਂ ਪਰਸ਼ਾਦ, ਅਤੇ ਸਮੁੰਦਰ ਦੀ ਰੇਤ ਵਾਂਗੂੰ ਪੰਖੇਰੂ
    ਵਰ੍ਹਾਏ,
  mya-JVB: သူ တို့အပေါ် သို့ အမဲသား ကို မြေမှုန့် နှင့်အမျှ ပျံ တက်သောငှက် တို့ကို
    သမုဒ္ဒရာ သဲလုံး နှင့်အမျှ ၊ မိုဃ်းရွာ စေလျက်၊
  kgf-kgf: Imuhuc wamma ionac yaŋ busia imi seitotoŋ ésécnec haiyu mayec. Nei putitima
    keŋkeŋanéŋ mama konduŋ sakasac ésécnec sécgéma heyec.
  tte-O: kabo man iyawasali silobima, kali baibaiwa besiele dekawa busu galagala mena,
  tbg-tbg: Kotiva mintima kero uviri airitahaa vara kaimanta vika ata vare tonavu
    voqaara hihipaamaqi aniara. Nora namari auvahini nuqa airitahaa vaintemake, vi
    uvirika airitahaavano ata vare aniavaro
  hmo-hmo: bona iena bese taudia dekenai roho manudia ia siaia diho, momo herea, kone
    ena miri bamona.
  zar-NT: Benëʼ ga böxaj bëlaʼ ca bëchtö yu ládjalö ga naʼ nacuʼë, le naca böaʼ zoa
    xíligacabaʼ gurö́ʼöbaʼ ca yuzxi dë tu raʼ yegu zxön.
  urd-urd: उसने उन पर गोश्त को ख़ाक की तरह बरसाया, और परिन्दों को समन्दर की रेत की
    तरह;
  bqc-SIM: ↄ̃ à nↄ̀ↄ kwɛ̀nɛ́ lán luutɛ̃wa, bãↄ lìńla lán ísialɛ ũfãawa.
  tcz-CHONGTHU: Aman aneh dingun sachu vutdi jat ahin juhlhah sahin, vachaho chu twikhanglen
    panga neldi jat ahin,
  mar-mar: त्याने त्यांच्यावर धुळीप्रमाणे मांसाचा आणि समुद्रातील वाळूप्रमाणे असंख्य
    पक्षांचा वर्षाव केला.
  isl-isl: Og viti menn, fuglum rigndi af himni, – þeir voru eins og sandur á sjávarströnd!
  hlt-THB: Dekvai amyihna meh ce khaw na tlan pe sak hy, tuicunli a keng awhkaw dizui
    amyihna pha ce ding pe sak hy.
  qub-qub: Chay wayrawanmi acrashan runacunamanga aychata chayachimuran. Äbicunami
    shicwamuran lamarcho caj agushnöraj aypallanpa.
  bqp-bqp: akũ à nↄ̀bↄↄ kↄ̀tɛńnɛ dasi lán lukutɛ̃ bà, bãnↄ dàńla lán ísiralɛ bùsu'atɛ̃
    bà.
  hat-hat: Li grennen vyann sou yo tankou pousyè. Li fè zwazo soti nan syèl la tonbe
    atè, tankou sab bò lanmè.
  eng-BSB: He rained meat on them like dust, and winged birds like the sand of the
    sea.
  eng-WEBPB: He also rained meat on them as the dust, winged birds as the sand of
    the seas.
  kbq-kbq: Agra monafinti ame'a atregeno eramino mopafina kugusopamo hihi huno mareriankna
    nehigeno, namama zmi'neana namaramimo'a rama'a hu'za hagerinkena kasepagna hu'naze.
  pon-pon: O a kotin kamoredi on ir uduk dueta pwel par, o manpir dueta pik en oror.
  nhe-BL: Quichijqui ma hualaca miyac totome queja imiyaca tlaltejpoctli. Quena, hualajque
    totome queja mixtli huan queja imiyaca xali tlen onca iteno atemitl.
  wnc-wnc: Puyawawa itakan tasiwan kwait gwegwenu kwaapzang siknga waaminde banakan
    kepdane kupopong binga ba saisai yanggabam gwende kwaimune kaamang bingata pimaking.
  bus-bus: ben à nↄ̀bↄ kwɛ̀ɛńnɛ pari lán lutɛ̃ bà, bãanↄ dàńla lán ísialɛ bùsu'ãatɛ̃
    bà.
  gub-BL: Umu'ar wiràmiri tetea'u teko wanehe wà. Wiràmiri nuzawy kwaw ywy imuku'i
    pyrer ywàkun romo uzeapo ma'e kwer, ta'e heta tetea'u a'e wà xe. Waneta haw nuzawy
    kwaw ywyxig yryhu izywyr har waneta haw.
