verse: PSA.078.008
translations:
  mal-C: അവർ തങ്ങളുടെ പൂർവികരെപ്പോലെ ദുശ്ശാഠ്യമുള്ളവരും മത്സരികളുമായ ഒരു തലമുറയോ അവിശ്വസ്തരും
    ദൈവത്തോട് കൂറുപുലർത്താത്ത ഹൃദയവുമുള്ള ഒരു തലമുറയോ ആകുകയില്ല.
  deu-TKW: und nicht wie ihre Väter würden, ein abtrünniges und widerspenstiges Geschlecht,
    ein Geschlecht, das nicht festes Sinnes war, und dessen Geist nicht treulich an
    Gott hielt.
  lin-lin: Boye, bakozala te lokola bakoko na bango, oyo bazalaki mito makasi mpe
    batomboki, oyo mitema na bango ezalaki sembo te na miso ya Nzambe, mpe milimo
    na bango ezangaki boyengebene epai na Ye.
  mmx-mmx: Di noxok lok ngan lavalabat atnedi ua diga gagang linga, la digang tonga
    xepe amisik levelinga at ne Moroa. La lesepsep sogo atnedi rin goxo lolos la di
    goxo ruturun amisik tin.
  eng-LSV: And they are not like their fathers, || A generation apostatizing and being
    rebellious, || A generation—it has not prepared its heart, || Nor [is] its spirit
    steadfast with God.
  eng-GNV: 'And not to bee as their fathers, a disobedient and rebellious generation:
    a generation that set not their heart aright, and whose spirite was not faithfull
    vnto God.'
  eng-WEBSTER: And might not be as their fathers, a stubborn and rebellious generation;
    a generation that set not their heart aright, and whose spirit was not steadfast
    with God.
  nhw-BL: Pampa amo quinamiqui para elise quen ininhuejcapan tatahua catli moyoltetilijque
    huan amo tlatlepanitaque. Inijuanti amo elque temachme ica Toteco Dios, niyon
    amo quimactilijque ininyolo, niyon ininnemilis.
  swh-ONEN: Ili wasifanane na baba zao, waliokuwa kizazi cha ukaidi na uasi, ambao
    roho zao hazikuwa na uaminifu kwake, ambao roho zao hazikumwamini.
  bba-bba: Bɑ ǹ mɑɑ mɔ̀ nɡe ben bɑɑbɑbɑ. Domi bɑɑbɑ be, bɑ kuɑ mɛm nɔɔ sɑribɑ, mɑ
    ben ɡɔ̃ru ɡɑ ǹ kɑ Gusunɔ turo yɔ̃re. Mɑ bɑ kuɑ nɑɑnɛ sɑribɑ Gusunɔn mi.
  eng-KJVCPB: And might not be as their fathers, A stubborn and rebellious generation;
    A generation that set not their heart aright, And whose spirit was not stedfast
    with God.
  luo-luo: Ne ok ginyal chalo gi kweregi; mane tiengʼ ma tokgi tek kendo ma jongʼanyo,
    ma chunjegi ne ok ochiwore ne Nyasaye kendo ne ok luwe gi adiera.
  aii-aii: ܘܠܵܐ ܗܵܘܝܼ ܐܲܝܟ݂ ܐܲܒ݂ܵܗܵܬܵܝ̈ܗ‌ܝ، ܬܵܘܠܲܕܬܵ‌ܐ ܩܫܝܼܬܵ‌ܐ ܘܡܵܪܘܿܕܬܵ‌ܐ، ܬܵܘܠܲܕܬܵ‌ܐ
    ܕܠܵܐ ܡܘܼܩܘܹܐ ܠܵܗ̇ ܠܸܒܘܼܗ̇، ܘܠܵܐ ܗܘܹܐ ܠܵܗ̇ ܪܘܼܚܘܼܗ̇ ܡܗܘܼܡܸܢܬܵ‌ܐ ܒܐܲܠܵܗܵܐ.
  meu-meu: 'Unu amo danu tamadia ida basie heḡereḡere: lalo-auka bona gwau-edeede
    uruna bunai, lalodia asie hadai maoromaoro uruna, laumadia ese Dirava asie badinaia.'
  npi-ULB: तब तिनीहरू आफ्‍ना पुर्खाहरूजस्ता हुनेछैनन्, जो हठी र विद्रोही पुस्ता थिए
    । एउटा यस्तो पुस्ता जसका हृदयहरू ठिक थिएनन् र जसका आत्माहरू परमेश्‍वरप्रति समर्पित
    र विश्‍वासयोग्य थिएनन् ।
  yor-yor: Kí wọn kí ó má ṣe dàbí àwọn baba ńlá wọn, ìran alágídí àti ọlọ́tẹ̀, ìran
    tí ọkàn wọn kò ṣọ òtítọ́ si olóore, àti ẹ̀mí ẹni tí kò bá Ọlọ́run dúró ṣinṣin.
  pes-OPCB: در نتیجه آنها مانند نیاکان خود مردمی سرکش و یاغی نخواهند شد که ایمانی
    سست و ناپایدار داشتند و نسبت به خدا وفادار نبودند.
  tgl-ULB: Pagkatapos, hindi sila magiging katulad ng kanilang mga ninuno, na matigas
    ang ulo at rebeldeng salinlahi, salinlahi na hindi tama ang mga puso, at hindi
    mapagkakatiwalaan at hindi tapat sa Diyos.
  nop-nop: Tiyaugene mamahi-papahiyedok tuwolit mintaneeneŋ ala. Mamaŋ-papaŋ heki
    adi foko tiŋa Bepaŋ’walaŋ medeŋiŋ kahaŋinda tigiŋ, unduŋ tiŋa Bepaŋ nadisukilitimiŋ
    hinek mu tigiŋ, eŋ medeŋiŋ maaŋ undugoŋ helemahelemaŋ hinek mu takaliyagiŋ.
  hui-hui: Tinaga mamalime ala bialu henedagua naholebira. Tinaga mamalime doga haga
    howa Ngode Datagaliwabenaga bi mo wahalu ibuhondo mini mbiraore hongo howa nawi
    halu mini bilina nahe hene.
  mya-mya: သူ​တို့​သည်​ဘု​ရား​စ​ကား​ကို​နား​မ​ထောင်​ဘဲ ပုန်​ကန်​တတ်​သော​ဘိုး​ဘေး​တို့​ကဲ့​သို့​မ​ဖြစ်
    တော့​ပေ။ ထို​ဘိုး​ဘေး​တို့​ကား​အ​ဘယ်​အ​ခါ​က​မျှ ဘု​ရား​သ​ခင်​ကို​စွဲ​မြဲ​စွာ​ကိုး​စား​မှု​မ​ရှိ
    ခဲ့​ကြ။ ကိုယ်​တော်​၏​အ​ပေါ်​၌​လည်း​အ​စဉ်​အ​မြဲ သစ္စာ​မ​စောင့်​ကြ။
  bod-N: དཀོན་མཆོག་དྲུང་དུ་དད་པ་མི་བརྟན༌པའི། །ཕ་མེས་ལྟར་དུ་གཤིས་གྱོང་ངོ་ལོག༌ཅིང༌།
    །དཀོན་མཆོག་ཉིད་ལ་བློ་གཏད་མི་བཅོལ༌བའི། །མི་རབས་ཤིག་ལ་འགྱུར་བར་མི་བྱ༌ཕྱིར།།
  wsk-wsk: Nuna nunga taleng girigir alo nusupuling lagakaso iwita me bagamonko. Taleng
    girigir alo mu noko den sawarukasan ale noko nongomang ningi me nunguning akaso,
    se ko den me karo tuikasan.
  sna-sna: Havazofanani namadzitateguru avo, rudzi rwakanga rwakasindimara uye rwaimumukira,
    mwoyo yavo yakanga isingateereri Mwari, mweya yavo yakanga isina kutendeka kwaari.
  spa-BLM: y que no sean como sus padres — una generación obstinada y rebelde, una
    generación que no ha fidelizado su corazón, cuyo espíritu no estaba firme con
    Dios.
  cac-cac: Yic vach' man̈ ol yutej sb'a eb' icha yutejnac sb'a eb' co mam quicham,
    man̈ schanacoc yab' sc'ayb'ub'al Dios eb', spitejnac sb'a eb'. Man̈ tec'anoc yutejnac
    spensar eb', man̈ sc'anab'ajejnacoc Dios eb'.
  swh-ULB: Ndipo wasingekuwa kama mababu zao, ambao walikuwa wakaidi na wenye uasi,
    kizazi ambacho mioyo yao haikuwa kamilifu, na ambao roho zao hazikuwa na nia thabiti
    na aminifu kwa Mungu.
  bel-bel: Не спамяні нам грахоў нашых продкаў; хай неўзабаве запабегнуць нас шчадроты
    Твае; бо мы зусім аслаблі.
  deu-ELBBK: und nicht würden wie ihre Väter, ein widersetzliches und widerspenstiges
    Geschlecht, ein Geschlecht, das sein Herz nicht befestigte, und dessen Geist nicht
    treu war gegen Gott.
  mbb-OT: Ne kenà sikandan egkeiring te menge kepuun dan he menge supekiru, kenà menge
    metinumanen, kenà melig-en is kedsarig dan te Megbevayà, wey kenè dan mepezumdumahan
    kandin.
  mal-2015: തങ്ങളുടെ പിതാക്കന്മാരെപോലെ ശാഠ്യവും മത്സരവും ഉള്ള തലമുറയായി ഹൃദയത്തെ സ്ഥിരമാക്കാതെ
    ദൈവത്തോടു അവിശ്വസ്തമനസ്സുള്ളോരു തലമുറയായി തീരാതിരിക്കയും ചെയ്യേണ്ടതിന്നു തന്നേ.
  gup-gup: Bu kunmekbe wanjh minj kabindingunjdjikkan nawu mawahmawah bedberre bu
    birriwokweyi God dja minj birriwokmarrkmayi nuye. Minj birriwernhwoybukwoyi, dja
    birridjalbawong God kore kukange bedberre.
  rmc-rmc: A na ena ajse, sar lengre dada – o pokoleňje, so sas zacato a na šunelas
    le Devles, o pokoleňje, saveskro jilo na sas paš o Del, saveskro duchos na sas
    verno le Devleske.
  nlg-nlg: Ge kara bei vaghara gea na lei kukuadira tara diu bosa mara hughuhughu
    didira ghanaghana ta God te mua kakai, me mua kabu ngasi didira taluutuni itatana.
  pes-OPV: ومثل پدران خود نسلی گردن کش و فتنه انگیزنشوند، نسلی که دل خود را راست نساختند
    وروح ایشان بسوی خدا امین نبود.
  ron-1924: Сэ ну фие ка пэринций лор, ун ням неаскултэтор ши рэзврэтит, ун ням каре
    н-авя о инимэ таре ши ал кэруй дух ну ера крединчос луй Думнезеу!
  ben-OBCV: তারা তাদের পূর্বপুরুষদের মতো হবে না— একগুঁয়ে এবং বিদ্রোহী এক প্রজন্ম,
    যাদের হৃদয় ঈশ্বরের প্রতি অনুগত ছিল না, যাদের আত্মা তাঁর প্রতি বিশ্বস্ত ছিল না।
  som-som: Oo aanay sidii awowayaashood oo kale noqon Farcan madax adag oo caasi badan,
    Kaasoo ah farcan aan qalbigoodu qummanayn, Oo naftooduna aanay xagga Ilaah aamin
    ku ahayn.
  lat-VUC: Ne memineris iniquitatum nostrarum antiquarum; cito anticipent nos misericordiæ
    tuæ, quia pauperes facti sumus nimis.
  eng-ASVBT: And might not be as their fathers, A stubborn and rebellious generation,
    A generation that set not their heart aright, And whose spirit was not steadfast
    with God.
  mna-mna: Kokena tikam kembei ta tumbun bizin. Pa tumbun bizin na, wal zorzooroŋan
    kat. Titoto Anutu leleene som, mi tiurur kat lelen pini som, mi titoto sua ta
    timbuk pini na som.
  ita-1885: E non fossero come i lor padri, Generazione ritrosa e ribella; Generazione
    che non dirizzò il cuor suo, Il cui spirito non fu leale inverso Dio.
  eng-LXXUP: Remember not our old transgressions; Let thy tender mercies speedily
    prevent us; For we are greatly impoverished.
  eng-ULB: Then they would not be like their ancestors, who were a stubborn and rebellious
    generation, a generation whose hearts were not right, and whose spirits were not
    committed and faithful to God.
  spa-VBL: Para que no fueran como sus antepasados, una generación terca y rebelde
    que carecía de fe y fidelidad.
  fra-_FOB: Et qu'ils ne fussent pas, comme leurs pères, une génération rebelle et
    indocile, génération qui ne disposa point son cœur, et dont l'esprit ne fut pas
    fidèle à Dieu.
  mal-mal: അവരുടെ പിതാക്കന്മാരെപോലെ ശാഠ്യവും മത്സരവും ഉള്ള തലമുറയായി ഹൃദയത്തെ സ്ഥിരമാക്കാതെ,
    ദൈവത്തോട് അവിശ്വസ്തമനസ്സുള്ള ഒരു തലമുറയായി തീരാതിരിക്കുകയും ചെയ്യേണ്ടതിന് തന്നെ.
  urd-GVR: Wuh nahīṅ chāhtā ki wuh apne bāpdādā kī mānind hoṅ jo ziddī aur sarkash
    nasl the, aisī nasl jis kā dil sābitqadam nahīṅ thā aur jis kī rūh wafādārī se
    Allāh se lipṭī na rahī.
  suz-BL: मेको आन किकी पिपी खोदेंशो मदुम्‍मल। मेकोपुकी खकटा थुं पाइश्‍शो नु मटीब पाला
    ङा मुर बाक्‍तेक्‍म। मेकोपुकी नोले शोंइसीशा, परमप्रभु कली प्रोंइतेक्‍म। ब्‍यवस्‍था
    ३२:५-६
  eng-NOY: And might not be, like their forefathers, A stubborn and rebellious generation,—A
    generation whose heart was not fixed upon God, And whose spirit was not steadfast
    toward the Almighty.
  ita-1927: e non fossero come i loro padri, una generazione caparbia e ribelle, una
    generazione dal cuore incostante, e il cui spirito non fu fedele a Dio.
  ckb-ckb: بۆ ئەوەی وەک باوباپیرانیان نەبن، نەوەیەکی یاخی و کەللەڕەق، نەوەیەک جگەرسۆز
    نەبوو بۆ خودا، ڕۆحیشیان دڵسۆزی ئەو نەبوو.
  eng-BBE: And not be like their fathers, a stiff-necked and uncontrolled generation;
    a generation whose heart was hard, whose spirit was not true to God.
  xsi-xsi: I tini pwâka tu kinzi ma sipâŋga simo sitogonzi timbunzi muŋgâŋa mine.
    Kinzi timbunzi ŋinde taŋanzi kaika ndo, aku sivaligi Maro Kindeni ne ŋgua. Kinzi
    nenzi kalo-tawana ŋandai ikeno kaika pa i ŋga, kala ŋandai sipono muli sondo papa
    i ŋga.
  kan-OKCV: ಆಗ ಅವರು ತಮ್ಮ ಪಿತೃಗಳ ಹಾಗೆ ಹಟಮಾರಿ ಮತ್ತು ದಂಗೆಕೋರ ಸಂತತಿಯವರು ಆಗಿರುವುದಿಲ್ಲ,
    ಅವರ ಹೃದಯವು ದೇವರಿಗೆ ಸತ್ಯವಾಗಿರಲಿಲ್ಲ, ಅವರ ಆತ್ಮವು ದೇವರಲ್ಲಿ ನಂಬಿಗಸ್ತಿಕೆಯಿಂದಲೂ ಇರಲಿಲ್ಲ.
  tam-2017: இருதயத்தைச் செவ்வைப்படுத்தாமலும், தேவனை உறுதியாகப் பற்றிக்கொள்ளாமலும்
    இருந்த முரட்டாட்டமும் கலகமுமுள்ள சந்ததியாகிய தங்களுடைய பிதாக்களுக்கு அவர்கள் ஒப்பாகாதபடிக்கும்,
    இவைகளைக் கட்டளையிட்டார்.
  spa-RV-1909: Y no sean como sus padres, generación contumaz y rebelde; generación
    que no apercibió su corazón, ni fué fiel para con Dios su espíritu.
  ron-BTF: Și să nu fie ca părinții lor, o generație încăpățânată și răzvrătită, o
    generație care nu și-a îndreptat inima și al cărei duh nu a fost neclintit cu
    Dumnezeu.
  eng-WEBP: and might not be as their fathers— a stubborn and rebellious generation,
    a generation that didn’t make their hearts loyal, whose spirit was not steadfast
    with God.
  eng-FBV: Then they would not be like their forefathers, a stubborn and rebellious
    generation that was untrustworthy and unfaithful.
  nld-1939: 'Niet worden als hun vaderen, Een lichtzinnig en opstandig geslacht: Een
    geslacht, onstandvastig van hart, En trouweloos van geest jegens God.'
  nch-BL: Pampa amo quinamiqui para elise quej inihuejcapan tatahua cati moyoltetilijque
    huan amo tatepanitaque. Inijuanti amo elque temachme ica Toteco Dios, yon amo
    quimactilijque iniyolo, yon ininemilis.
  vie-1934: Để chúng nó chẳng như tổ phụ mình, Là một dòng dõi cố chấp phản nghịch,
    Chẳng dọn lòng cho chánh đáng, Có tâm thần không trung tín cùng Đức Chúa Trời.
  cha-cha: 'Ya chañija fanaegüigüije y tatañija; un generasion ni managuaguat yan
    ti manmalago manmanosgue: y generasion ni y ti japolo y corasonñija gui tinas,
    yan ayo na espirituñija y ti manfitme gui as Yuus.'
  hin-CV: तब उनका आचरण उनके पूर्वजों के समान न रहेगा, जो हठी और हठीली पीढ़ी प्रमाणित
    हुई, जिनका हृदय परमेश्वर को समर्पित न था, उनकी आत्माएं उनके प्रति सच्ची नहीं थीं.
  eng-OURB: and might not be as their fathers, a stubborn and rebellious generation,
    a generation that didn’t make their hearts loyal, whose spirit was not steadfast
    with God.
  spa-BES: y no sean como sus padres, una generación dura e incontrolada; una generación
    cuyo corazón era duro, cuyo espíritu no era fiel a Dios.
  tdx-tdx: naho tsy hitsikombe o roae’ iareoo; tariratse mitangingìñe naho miola,
    tariratse tsy nampifahatse troke, tsy nigahiñe aman’ Añahare ty arofo’e.
  tha-KJV: และเพื่อเขาจะมิ​ได้​เหมือนบรรพบุรุษของเขา คือชั่วอายุ​ที่​ดื้​อด​ึงและมักกบฏ
    ชั่วอายุ​ที่​จิ​ตใจไม่​มั่นคง ผู้​ซึ่งจิตวิญญาณของเขาไม่มั่นคงต่อพระเจ้า
  por-BR-2018: E não fossem como seus pais, que foram uma geração teimosa e rebelde;
    geração que não firmou seu coração, e cujo espírito não foi fiel a Deus.
  deu-ELO: und nicht würden wie ihre Väter, ein widersetzliches und widerspenstiges
    Geschlecht, ein Geschlecht, das sein Herz nicht befestigte, und dessen Geist nicht
    treu war gegen Gott.
  eng-WYC-2018: Lest they be made a shrewd generation; and (one) stirring to wrath,
    as the fathers of them. A generation that (ad)dressed not his heart; and his spirit
    was not believed with God. (Lest they be made a depraved, and a rebellious generation;
    like their fathers. For they were a generation who did not direct their hearts
    towards him; and their spirits were not steadfast with God, or firmly fixed on
    God.)
  epo-epo: Kaj ili ne estu, kiel iliaj patroj, Generacio ribela kaj perfida, Generacio,
    kiu ne estis firma per sia koro, Nek fidela al Dio per sia spirito.
  gfk-gfk: Diet pa naga ngan ho ira hintubu diet, a tabuna taram nianga ma ra tunotuno
    na patnau diet, diet ing ira bala diet pa ga tutun uram ho God, ma ira udiet nilon
