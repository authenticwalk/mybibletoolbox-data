  asm-FB: তাতে তেওঁলোক নিজ পূর্বপুৰুষসকলৰ দৰে জেদী আৰু বিদ্ৰোহী বংশ নহ’ব; সেই পূর্বপুৰুষসকলৰ
    অন্তৰ ঈশ্বৰৰ প্রতি স্থিৰ নাছিল আৰু মনো সমর্পিত আৰু বিশ্বস্ত নাছিল।
  sus-A: عٍ مُ لُمَ عَلْ عٍ بٍنبَيٍ، نَشٍيٍ تُلِ شْرْشْ، نَشٍيٍ قِندِ مَتَندِلَيٍ
    رَ، نَشٍيٍ تُن مُ رَبّشِ، نَشٍيٍ شَشِلِ مُ تِشِ عَلَ كٍرٍن نَ.
  fra-SBL: et ne seront pas comme leurs pères... une génération têtue et rebelle,
    une génération qui n'a pas rendu son cœur loyal, dont l'esprit n'était pas ferme
    avec Dieu.
  hbo-hbo: וְלֹ֤א יִהְי֨וּ ׀ כַּאֲבֹותָ֗ם דֹּור֮ סֹורֵ֪ר וּמֹ֫רֶ֥ה דֹּ֭ור לֹא־הֵכִ֣ין
    לִבֹּ֑ו וְלֹא־נֶאֶמְנָ֖ה אֶת־אֵ֣ל רוּחֹֽו׃
  kik-kik: Nacio itikahaane ta maithe macio ma tene, arĩa maarĩ a rũciaro rũremi na
    rũngʼathia, rũrĩa ngoro ciaruo itaathĩkagĩra Mũrungu, o rũu maroho maaruo mataamwĩhokire.
  fra-NCL: ils ne seraient point, comme leurs pères, une race indocile et rebelle,
    une race au cœur volage, dont l’esprit n’est pas fidèle à Dieu.
  cek-AK: nihcae loe palung thah o moe, laisaep o thaih, poek toeng ai kami, Sithaw
    oephaih muithla tawn ai, ampanawk baktiah om o ai.
  cuk-cuk: E-dadganyobi guosurmalad. E-dadgandi, binsaed-sate, uayasuli gusmalad,
    e-gwagegi innikigwadba nanassurmalad, e-ulubgi Bab-Dummad-sogedba gudii gussurmalad.
  uig-CYR: Ата-бовилиримизниң қәбиһликлирини бизгә һесаплимиғайсән; Рәһимдиллиқлириң
    бизниң йенимизға чапсан кәлгәй! Чүнки биз интайин пәс әһвалға чүшүрүлдуқ.
  tel-2017: ఆయన యాకోబు సంతానానికి శాసనాలు ఏర్పాటు చేశాడు. ఇశ్రాయేలు సంతానానికి ధర్మశాస్త్రం
    అనుగ్రహించాడు. తమ సంతానానికి దాన్ని నేర్పించాలని మన పూర్వీకులకు ఆజ్ఞాపించాడు.
  hat-BSA: Pou yo pa fè tankou papa zansèt yo, yon jenerasyon tèt di e rebèl, yon
    jenerasyon ki pa t gen kè fidèl, ki pa t gen lespri fidèl a Bondye.
  ukr-ONPU: Не згадуй нам гріхів наших попередників; нехай милосердя Твоє поспішить
    нам назустріч, бо ми геть знесилені.
  kos-kos: Elos ac fah tia oana mwet matu lalos meet ah, Su seakos ac likkeke, Ac
    lulalfongi lalos tiana ku, Ac elos tia nunak pwaye nu sin God.
  hbo-WLC: וְלֹ֤א יִהְי֨וּ ׀ כַּאֲבוֹתָ֗ם דּוֹר֮ סוֹרֵ֪ר וּמֹ֫רֶ֥ה דּ֭וֹר לֹא־הֵכִ֣ין
    לִבּ֑וֹ וְלֹא־נֶאֶמְנָ֖ה אֶת־אֵ֣ל רוּחֽוֹ׃
  ibo-ibo: Ha agakwaghị adị ka ndị nna nna ha, ọgbọ ndị nnupu isi na ndị isiike; ndị
    obi ha na-adịghị nʼebe Chineke nọ, ndị mmụọ ha na-ekwesighị ntụkwasị obi nye ya.
  ory-ory: ପୁଣି, ଆପଣା ପିତୃଗଣ ତୁଲ୍ୟ ଅବାଧ୍ୟ ଓ ବିଦ୍ରୋହୀ ବଂଶ ହେବେ ନାହିଁ; ସେହି ବଂଶ ଆପଣା
    ଆପଣା ଅନ୍ତଃକରଣ ଯଥାର୍ଥ ରୂପେ ସୁସ୍ଥିର କଲେ ନାହିଁ; ଓ ସେମାନଙ୍କ ଆତ୍ମା ପରମେଶ୍ୱରଙ୍କ ପ୍ରତି
    ବିଶ୍ୱସ୍ତ ନ ଥିଲା।
  chk-chk: pwe resap wewe ngeni ar kewe lewo, ewe täppin aramas mi ülöförea me lükümach,
    ewe täppin aramas leluker esap pos, resap pwal allükülük ngeni Kot.
  rop-rop: Olabat kaan jidan wulijim olabat grengrenfathamob hubin jidan brabli nogudbala
    en nomo garram irriwol. Olabat nomo bin trastim God strongbalawei, en dei nomo
    bin jidan trubalawei langa im.
  ukr-1871: І не були, як батьки їх, рід непокірний і ворохобливий, рід, що не статкував
    серцем, котрого дух не був вірний Богу.
  yon-yon: Yi kuu yi awoya areb keraibban, amborom kuu yi awoya kuu bot korok kere
    wabkad keriwen kowe, yi awoya kuu God yaa korondenib god maa maa yi yoman winiwen.
  deu-1951: und nicht würden wie ihre Väter, ein abtrünniges und widerspenstiges Geschlecht,
    ein Geschlecht, das kein festes Herz hatte, und dessen Geist nicht treu war gegen
    Gott.
  eng-JPS: And might not be as their fathers, a stubborn and rebellious generation;
    a generation that set not their heart aright, and whose spirit was not stedfast
    with God.
  srp-1865: I da ne budu kao oci njihovi, rod nevaljao i uporan, rod koji ne bješe
    tvrd srcem svojim, niti vjeran Bogu duhom svojim.
  lug-lug: Baleme okuba nga bajjajjaabwe, omulembe ogw’abakakanyavu era abajeemu abatali
    bawulize, ab’emyoyo egitali myesigwa eri Katonda.
  heb-heb: ולא יהיו כאבותם דור סורר ומרה דור לא הכין לבו ולא נאמנה את אל רוחו׃
  ben-IRV: তখন তারা আর তাদের পিতৃপুরুষদের মত হবে না, যারা জেদী ও বিদ্রোহী বংশ ছিল;
    সেই বংশ যাদের হৃদয় যথাযথ ছিল না এবং যাদের আত্মা ঈশ্বরের প্রতি বিশ্বস্ত ছিল না।
  ntu-ntu: X bzkq na-apulr melrmqdrng kcng nardr tqmqngi x tzxpqbrlr-ngrdr Gct. Trtegu
    lcng nabzdr bao x nzvecpx-lzbqmqng bade.
  pan-pan: ਅਤੇ ਓਹ ਆਪਣੇ ਪੁਰਖਿਆਂ ਵਾਂਗੂੰ ਨਾ ਹੋਣ, ਇੱਕ ਕੱਬੀ ਪੀੜ੍ਹੀ ਜਿਸ ਆਪਣਾ ਮਨ ਕਾਇਮ ਨਾ
    ਰੱਖਿਆ, ਅਤੇ ਜਿਹ ਦਾ ਆਤਮਾ ਪਰਮੇਸ਼ੁਰ ਵਿੱਚ ਦ੍ਰਿੜ੍ਹ ਨਾ ਰਿਹਾ।
  mya-JVB: ဘုရားသခင် ကို ယုံကြည်ကိုးစား ၍၊ ပညတ်တော် တို့ကိုစောင့် စေခြင်းငှာ ထိုတရားတို့ကို
    ဘိုးဘေး တို့သည်သား တို့အား ပြသ ၍ ဖြစ် လတံ့သောအမျိုး တည်းဟူသော၊ ဘွားမြင် လတံ့ သောသား
    တို့သည်သိနားလည် ၍၊ နောက်တဖန်မြေးမြစ် တို့အား ပြသ ကြမည်အကြောင်း ပညတ် ထားတော်မူပြီ။
  kgf-kgf: Yandahécgina ewa seli wamma ac qeqe wamma ewa qeriginanéŋ eŋeŋ mama waŋu
    keŋhéi hahéi wamma Anutu solaŋanec ménda weleŋ qemigic ionac ésécnec ménda wamma
    kecmu niŋac imuhuc waŋ énécmiyec.
  tte-O: Kabo tabu siya besiele tubuliyao siya togamwa-panapanawa, kateliyao sikololo
    yo ali meli sikikiu yo silau yaubadao uloili kolili.
  tbg-tbg: Vika mintimake Kotira uva koqemake iriqi viha, kia nái kaivaqaukavara aanante
    Kotira uva raqaqi vivara. Vika kaivaqaukavara kempukaiqamake qora aaraqaa vireka
    auti vaiha Kotira uva raqaqi viha, kia virara noraiqaake iriraiti, vaaka vira
    qaqirake una variqa quahama nimite variara.
  hmo-hmo: Unai dekena amo danu edia tamadia, unai laloa auka bona kamonai lasi taudia,
    edia kara hegeregerena do idia karaia lasi. Unai edia tamadia edia abidadama be
    goada momokani lasi, bona idia ese Dirava idia badinaia momokani lasi.
  zar-NT: en bitiʼ ilácagacabiʼ ca guláquiëʼ xuz xtóʼogacabiʼ. Guláquiëʼ zidzaj ladxiʼ
    tuʼ gulaʼdáʼbaguëʼë xtídzëʼë Dios, en bitiʼ guláquiëʼ nöxaj ladxiʼ, ateʼ lu icja
    ládxiʼdoʼgaquiëʼ bitiʼ gulaʼyéajlëʼë Dios.
  urd-urd: और अपने बाप — दादा की तरह, सरकश और बाग़ी नसल न बनें:ऐसी नसल जिसने अपना
    दिल दुरुस्त न किया और जिसकी रूह ख़ुदा के सामने वफ़ादार न रही।
  rus-SYN: Не помяни нам грехов наших предков; скоро да предварят нас щедроты Твои,
    ибо мы весьма истощены.
  bqc-SIM: kɛ́ aasu wàↄ dɛ lán ń deziↄwao, asa aa swã́gbãakɛ̀ aa gì Lua yã́i,
    an sↄ̃ ku Luawao, aa náai vĩɛ̀o.
  tcz-CHONGTHU: Hiteng chuleh ipi iputeu tobang talou a lungtahna, kiphinna, kitah
    louna Elohim Pathen a alungthim'u pehnom louna anei lou diu ahitai.
  mar-mar: तर त्यांनी आपल्या पूर्वजासारखे हट्टी आणि बंडखोर पिढी होऊ नये, त्यांनी आपले
    अंतःकरण योग्य राखले नाही, आणि जिचा आत्मा देवाला समर्पित व प्रामाणिक नव्हता.
  isl-isl: Ný kynslóð skyldi ekki þurfa að fara að fordæmi feðra sinna sem voru þrjóskir,
    óhlýðnir og ótrúir og forhertu sig gegn Guði.
  hlt-THB: Cekkhqi taw ami pahqamkhqi amyihna am awm kawm uh - kaw ak tiing ingkaw
    ak oelh taih, Khawsa venawh kawlung amak cak thlangkhqi ingkaw aming myihlakhqi
    awm a venawh ypawm na am awm uhy.
  qub-qub: Chaura unay caj awilunchïcuna mana wiyacoj, mana tantiyaj cashannöga mananami
    cashunnachu. Awilunchïcunaga caran Tayta Diosman mana yäracojmi; Tayta Dios munashancunataga
    mana ruraj runacunami.
  bqp-bqp: Ògↄ̃ de lán ń dizinↄ bàro, zaakũ ò sãgbãna kɛ̀ ò gì Luda yãi, ń swɛ̃̀
    kú Ludaaro, ò yãpura vĩnɛro.
  hat-hat: Konsa yo p'ap tankou zansèt yo ki te fè tèt ak Bondye, ki te derefize fè
    sa li te mande yo fè, ki pa t' janm gen yon konfyans fèm nan Bondye, ki pa t'
    kenbe pawòl yo ak Bondye.
  eng-BSB: Then they will not be like their fathers, a stubborn and rebellious generation,
    whose heart was not loyal, whose spirit was not faithful to God.
  eng-WEBPB: and might not be as their fathers— a stubborn and rebellious generation,
    a generation that didn’t make their hearts loyal, whose spirit was not steadfast
    with God.
  kbq-kbq: E'ina nehu'za zamagehemo'zama zamagu'ama eri hanavemati'naza zana nosu'za,
    hara renonte'za, kea antahi'za avarari fatgo nosu'za, zamagu'a Anumzamofona omi'nazanknara
    osugahaze.
  pon-pon: O ren der dueta jam arail akan, me kainok kanudi o katiwo eu, me monion
    arail jota teneten, o nen arail jota melel on Kot.
  nhe-BL: Pampa ax quinamiqui para elise queja ininhuejcapan tatahua tlen moyoltetilijque
    huan ax tlatlepanitaque. Inijuanti ax elque temachme ica Toteco Dios, niyon ax
    quimactilijque ininyolo, niyon ininyolis.
  wnc-wnc: Asikaya waaminu bapunata tasiking takngakan tasinang. Sike waakwakgane
    bapuna yamandet sike Anututane wamu ayamasandeking. Siwan ie baniu kekeknga dua
    siking. Gatu itane wam takngaaya asinggan dua tawaking.
  bus-bus: Aↄ̃gↄ̃ dɛ lán ń dezinↄ bàro, zaakɛ aↄ̃ swãgbãaa kɛ̀ aↄ̃ gì Luda yãzi,
    aↄ̃ swɛ̃̀ kú Ludaaro, aↄ̃ yãpuraa vĩnɛro.
  gub-BL: Nuiko kwaw peipy wazàwe wà nehe. Peipy hehaite wà. Nuweruzar katu kwaw Tupàn
    ze'eg wà. Tupàn rehe wazeruzar haw na'ikàg pixik kwaw a'e. Upytu'u hehe uzeruzar
    ire wà.
  eng-DRA: 'Remember not our former iniquities: let thy mercies speedily prevent us,
    for we are become exceeding poor.'
