verse: PSA.078.009
translations:
  mal-C: എഫ്രയീം വില്ലാളിവീരന്മാർ ആയിരുന്നെങ്കിലും യുദ്ധദിവസത്തിൽ അവർ പിന്തിരിഞ്ഞോടി;
  deu-TKW: Die Söhne Ephraims, die Bogengerüsteten, kehrten am Tage des Kampfes um.
  lin-lin: Bato ya libota ya Efrayimi basimbaki batolotolo, kasi na mokolo ya etumba,
    bakimaki.
  mmx-mmx: Leme Epraem, diga ruuna laxanbanara eburu mi levesoso, diga sixiro at laaleng
    at leesep.
  eng-LSV: Sons of Ephraim—armed bearers of bow, || Have turned in a day of conflict.
  eng-GNV: The children of Ephraim being armed and shooting with the bowe, turned
    backe in the day of battell.
  eng-WEBSTER: The children of Ephraim, being armed, and carrying bows, turned back
    in the day of battle.
  nhw-BL: Nopa masehualme tlen tlali Efraín mocuepatoj huan cholojque ipan nopa tonali
    quema yohuiyayaj tlahuilanatij. Quena, cholojque masque quipiyayayaj miyac tepostli
    para tlahuilanase.
  swh-ONEN: Watu wa Efraimu, ingawa walijifunga pinde, walikimbia siku ya vita.
  bba-bba: Efɑrɑimun bweseru te tɑ tɛnnu mɔ tɑ biruku yirɑ wurɑ tɑbun sɑɑ.
  eng-KJVCPB: The children of Ephraim, being armed, and carrying bows, Turned back
    in the day of battle.
  luo-luo: Kata ka jo-Efraim nomanore gi gige lweny, to negiringo lweny.
  aii-aii: ܒܢܲܝ̈ ܐܲܦܪܹܝܡ ܟ̰ܘܼܟܒܸܢܹ̈ܐ، ܕܵܪ̈ܝܵܢܹܐ ܕܩܸܫܬܵ‌ܐ، ܐܝܼܢܵܐ ܕܝܼܪܗܘܿܢ ܠܒܵܬܪܵܐ
    ܒܝܵܘܡܵܐ ܕܦܠܵܫܵܐ.
  meu-meu: Efraim taudia mai edia peva na tuari dinana ai e lou.
  npi-ULB: एफ्राइमीहरू धनुले सुसज्‍जित थिए, तर तिनीहरू युद्धको दिनमा पछि फर्के ।
  yor-yor: Àwọn ọkùnrin Efraimu, tí ó há mọ́ ọ tí wọ́n mú ọrun, wọ́n yípadà ní ọjọ́
    ogun
  pes-OPCB: افراد قبیلهٔ افرایم با وجود اینکه به تیر و کمان مجهز بودند و در تیراندازی
    مهارت خاص داشتند، هنگام جنگ پا به فرار نهادند.
  tgl-ULB: Ang mga taga-Efraim ay armado ng mga pana, pero umatras sila sa araw ng
    labanan.
  nop-nop: Koom Ifeleimhi adi tebe bohom tiŋa tiulidokogiŋ. Iŋgoŋ mik pilalune toboniŋ
    momoŋ tiŋa ugiŋ.
  hui-hui: Bamba Eberaimi hameigini tigua danda timu yandarerume wai hongo howa bule
    pialu hearia baya handala ibida piai hene.
  mya-mya: လေး​မြား​ကို​ကိုင်​စွဲ​တိုက်​ခိုက်​ကြ​သော ဧ​ဖ​ရိမ်​အ​မျိုး​သား​တို့​သည်​စစ်​ပွဲ​ဝင်​ရ​သော​နေ့​၌
    ထွက်​ပြေး​ကြ​ကုန်​၏။
  bod-N: ཨེ་ཕཱར་ཡིམ་གྱི་བུ་རྒྱུད་དམག་ཆས༌སྤྲས། །གཞུ་མོ་ཁུར་ཡང་འཐབ་མོའི་ཉིན་སླེབས༌དུས།
    །ཁ་ཕྱིར་འཁོར་ནས་ཕྱི་བསྣུར་རྒྱག་པ༌ཡིན།།
  wsk-wsk: Ephraim digo mu gatu mare karogo, bare kager barasam mu nuna nagu sapaman.
  sna-sna: Vanhu vokwaEfuremu, kunyange vakanga vakapakata uta, vakadzokera shure
    pazuva rokurwa;
  spa-BLM: Los hijos de Efraín, armados y con arcos, se volvió atrás en el día de
    la batalla.
  cac-cac: A eb' soldado yic Efraín, ay syamc'ab' eb' yic oval. Palta ayic ix och
    oval chi', ix b'at eb' elelal.
  swh-ULB: Waefraimu walikuwa na silaha na upinde, lakini walikimbia siku ya vita.
  bel-bel: Памажы нам, Божа, Збаўца наш, дзеля славы імя Твайго; вызвалі нас, і даруй
    нам грахі нашыя дзеля імя Твайго.
  deu-ELBBK: Die Söhne Ephraims, gerüstete Bogenschützen, wandten um am Tag des Kampfes.
  mbb-OT: Is menge sundaru he menge kevuwazan ni Efraim, minsan neǥumeenan sikandan
    te menge panà, nemelaǥuy sikandan dutun te timpu te tebek.
  mal-2015: ആയുധം ധരിച്ച വില്ലാളികളായ എഫ്രയീമ്യർ യുദ്ധദിവസത്തിൽ പിന്തിരിഞ്ഞുപോയി.
  gup-gup: Bininj nawu Ephraim benkebmawahmeng wanjh birriwam bonarra dorrengh bu
    bindibuyi nawu birriyidko, dja bonj, birridjalkelerlobmeng dja birridjaldurnderrinj
    kured.
  rmc-rmc: O slugaďa le Efrajimoskre, vizbrojimen le lukenca, denašle het oda džives,
    sar sas o mariben.
  nlg-nlg: Didira malaghai ni kisu mate tana Ephraim, tara pitu dila tua, kolui didira
    baghe mana kuali. mara sama polo tana bongi ni kisu mate.
  pes-OPV: بنی افرایم که مسلح و کمان کش بودند، درروز جنگ رو برتافتند.
  ron-1924: Фиий луй Ефраим, ынармаць ши трэгынд ку аркул, ау дат досул ын зиуа луптей,
  ben-OBCV: ইফ্রয়িম বংশের যোদ্ধারা, যদিও ধনুকে সজ্জিত, যুদ্ধের দিনে পিছু ফিরল;
  som-som: Reer Efrayim iyagoo hub iyo qaansooyin sita Ayay maalintii dagaalka dib
    u noqdeen.
  lat-VUC: 'Adjuva nos, Deus salutaris noster, et propter gloriam nominis tui, Domine,
    libera nos: et propitius esto peccatis nostris, propter nomen tuum.'
  eng-ASVBT: The children of Ephraim, being armed and carrying bows, Turned back in
    the day of battle.
  mna-mna: Zin popoŋana ki Eparaim na, len peene ambaimbaiŋan be tikam malmal pa.
    Tamen indeeŋe ta malmal ipet na, zin tiko ma tila len.
  ita-1885: I figliuoli di Efraim, gente di guerra, buoni arcieri, Voltarono le spalle
    al dì della battaglia.
  eng-LXXUP: Help us, O God our Savior; For the glory of thy name, O Lord, deliver
    us; And be merciful to our sins, for thy name’s sake.
  eng-ULB: The Ephraimites were armed with bows, but they turned back on the day of
    battle.
  spa-VBL: Los soldados de Efraín, aunque estaban armados con arcos, huyeron el día
    de la batalla.
  fra-_FOB: Les fils d'Éphraïm, armés et tirant de l'arc, ont tourné le dos au jour
    du combat.
  mal-mal: ആയുധം ധരിച്ച വില്ലാളികളായ എഫ്രയീമ്യർ യുദ്ധദിവസത്തിൽ പിന്തിരിഞ്ഞുപോയി.
  urd-GVR: Chunāṅche Ifrāīm ke mard go kamānoṅ se lais the jang ke waqt farār hue.
  suz-BL: एफ्राइम ङा मुरपुकी लिब्रा शेशा, ठीक दुम्‍शा, लडाइ दुम्‍मेनु, प्रोक्‍तेक्‍म।
    न्‍यायाधीस २:११-१३
  eng-NOY: The children of Ephraim were like armed bowmen, Who turn their backs in
    the day of battle.
  ita-1927: I figliuoli di Efraim, gente di guerra, buoni arcieri, voltaron le spalle
    il dì della battaglia.
  ckb-ckb: ئەفرایمییەکان کە چەکیان تیروکەوان بوو، لە ڕۆژی جەنگدا گەڕانەوە.
  eng-BBE: The children of Ephraim, armed with bows, were turned back on the day of
    the fight.
  xsi-xsi: Kinzi parinanzi nde mine; muŋga kinzi zugu tamâta lâ Efraim ne ŋgu nenzi
    temba-silâwa nde keno panzi, andeta lâ zo ŋana paraŋa ipâŋga panzi, ande kinzi
    sikâwa pwapwataki silâ.
  kan-OKCV: ಎಫ್ರಾಯೀಮನ ಮಕ್ಕಳು ಆಯುಧಗಳನ್ನು ಧರಿಸಿ, ಬಿಲ್ಲುಗಳನ್ನು ಹೊತ್ತುಕೊಂಡಿದ್ದರೂ ಕಾಳಗದ
    ದಿವಸದಲ್ಲಿ ಹಿಂತಿರುಗಿಕೊಂಡರು.
  tam-2017: ஆயுதமணிந்த வில்வீரர்களான எப்பிராயீமீர்கள் யுத்தநாளிலே முதுகு காட்டினார்கள்.
  spa-RV-1909: Los hijos de Ephraim armados, flecheros, volvieron las espaldas el
    día de la batalla.
  ron-BTF: Copiii lui Efraim, înarmați și purtând arcuri, au dat înapoi în ziua bătăliei.
  eng-WEBP: The children of Ephraim, being armed and carrying bows, turned back in
    the day of battle.
  eng-FBV: The soldiers of Ephraim, though armed with bows, ran away on the day of
    battle.
  nld-1939: Maar Efraïms zonen waren ontrouw als schutters, Die terugtreden op de
    dag van de strijd.
  nch-BL: Nopa masehualme ten tali Efraín mocuepatoj huan cholojque ipan nopa tonali
    quema yahuiyayaj tatehuitij. Quena, cholojque masque quipiyayayaj miyac teposti
    para tatehuise.
  vie-1934: Con cháu Eùp-ra-im cầm binh khí và giương cung, Có xây lưng lại trong
    ngày chiến trận.
  cha-cha: Y famaguon Efraim, guaja atmas yan manmañule y atcos sija, manalo tate
    gui jaanen y guera.
  hin-CV: एफ्राईम के सैनिक यद्यपि धनुष से सुसज्जित थे, युद्ध के दिन वे फिरकर भाग गए;
  eng-OURB: The children of Ephraim [Fruit], being armed and carrying bows, turned
    back in the day of battle.
  spa-BES: Los hijos de Efraín, armados con arcos, volvieron las espaldas en el día
    de la pelea.
  tdx-tdx: Nimpitam-pale ninday fale o ana’ i Efraimeo f’ie niamboho tañ’ andro’ i
    hotakotakey.
  tha-KJV: บรรดาคนเอฟราอิม มี​อาว​ุธพร้อมและถือคันธนู ได้​หันกลับในวันสงคราม
  por-BR-2018: Os filhos de Efraim, mesmo tendo arcos e flechas, viraram-se para trás
    no dia da batalha;
  deu-ELO: Die Söhne Ephraims, gerüstete Bogenschützen, wandten um am Tage des Kampfes.
  eng-WYC-2018: The sons of Ephraim, bending a bow, and sending arrows; were turned
    (aback) in the day of battle. (The sons of Ephraim, bending a bow, and sending
    arrows; turned and ran away on the day of battle.)
  epo-epo: La filoj de Efraim, armitaj, portantaj pafarkon, Turniĝis malantaŭen en
    tago de batalo;
  gfk-gfk: Ira tunaan tano huntunaan ta Epraim, diet ga palim laplapot taar, iesen
    diet ga tahurus tapukus tano bung na hinarubu.
  uig-PIN: Mana Əfraimning ǝwladliri, Ⱪorallanƣan oⱪyaqilar bolsimu, Jǝng künidǝ sǝptin
    yandi.
  beo-beo: Ifala:ime dunu da dadi amola oulali gaguiwane asili, be gegesu eso da doaga:beba:le
    ilia da hobeale afia:i.
  tpi-OTNT: Bipo ol Efraim i save pait long banara na spia. Tasol dispela taim pait
    i kirap na ol i ranawe.
  hau-SA: Mutanen Efraim, ko da yake suna da bakkuna, suka juya da baya a ranar yaƙi;
  udu-udu: ’Kwani ma Ep̱rayim uni takin ka bwaa gi mo/as mo, dhali uni doḵkin ka nyaŋ’ko’d
    mo ka tee jin asuwa mee mo.
  uig-LAT: Mana Efraimning ewladliri, Qorallan’ghan oqyachilar bolsimu, Jeng künide
    septin yandi.
  nde-nde: Amadoda ako-Efrayimi, loba ayehlomile ngemitshoko, afulathela mhla welanga
    lempi;
  ton-ton: Ko e fānau ʻa ʻIfalemi naʻe toʻo mahafutau, mo e ngaahi kaufana, naʻa nau
    hola ʻi he ʻaho ʻoe tau.
  ces-1613: Jako synové Efraim zbrojní, ač uměle z lučiště stříleli, však v čas boje
    zpět se obrátili,
  eng-WMB: The children of Ephraim, being armed and carrying bows, turned back in
    the day of battle.
  tam-TCV: எப்பிராயீமின் மனிதர்கள் வில்லேந்தியவர்களாய் இருந்தபோதிலும், யுத்தநாளிலே
    புறமுதுகு காட்டி ஓடினார்கள்;
  ceb-ULB: Ang mga Efraimihanon adunay mga pana, apan mibalik sila sa adlaw sa pagpakiggubat.
  pol-UBG: Synowie Efraima, uzbrojeni i wyposażeni w łuki, w dniu bitwy wycofali się.
  urd-GVU: چنانچہ افرائیم کے مرد گو کمانوں سے لیس تھے جنگ کے وقت فرار ہوئے۔
  eng-OEBCW: Ephraimites, armed bowmen, turned back in the day of battle.
  deu-1912: wie die Kinder Ephraim, die geharnischt den Bogen führten, abfielen zur
    Zeit des Streits.
  kan-2017: ಎಫ್ರಾಯೀಮ್ ಕುಲದವರು ಬಿಲ್ಲುಗಳಿಂದ ಸಿದ್ಧರಾಗಿ, ಯುದ್ಧಸಮಯದಲ್ಲಿ ಹಿಂದಿರುಗಿ ಓಡಿಹೋದರು.
  yap-yap: Pi Efraimite, e ra feked e gat’ing nge gan e gat’ing, miyad mil e rofen
    ni ngan mael.
  hlt-MCSB: Liv a aka muk tih aka kaap Ephraim ca rhoek khaw caemrhal tue vaengah
    a hnuk la bung uh.
  mdy-ETH: ሂኢዦና ዖላ ዔፕሬኤሜ ናኣታ ሂኢዦ ዓርቄያ ማዔያታቴያ ዖሎ ኬሎና ጊንሢም ዔያታ ማዔኔ።
  twi-ASANTE: Ɛwom sɛ na Efraim mmarima kurakura agyan, nanso ɔko da no, wɔdwaneeɛ;
  eng-WEBU: The children of Ephraim, being armed and carrying bows, turned back in
    the day of battle.
  spa-PDDPT: Los hijos de Efraín, arqueros equipados, Dieron la espalda en el día
    de la batalla.
  gun-gun: Efraim ra'y kuery guyrapa reve-reve ikuai raka'e va'eri onhamba oje'oivy
    joe opu'ãa ára.
  agu-BL: Na ya'stzun banake' yi e' xonl Efraín. Wech, chin cham nin e' tan oyintzi'.
    Wekij che' tan e'chk balaj ma'cl tetz oyintzi'. Poro ja che'l ojk ẍchiwutz e'
    chicontr.
  ilo-ULB: Nagtagipana dagiti Efraimita, ngem nagsanudda iti kaaldawan ti gubat.
  kpg-kpg: Digau Ephraim, e kae nadau maalei mono amu maalei, guu hula guu llele gi daha
    i di laangi dela ne hai tauwa.
  uig-ARA: مانا ئەفرائىمنىڭ ئەۋلادلىرى، قوراللانغان ئوقياچىلار بولسىمۇ، جەڭ كۈنىدە
    سەپتىن ياندى.
  sus-sus: Efiramikae xali kanyie naxa e kobe so gere ra,
  pon-2006: Mehn Epraim kan me weuwa nair kesik ketieu oh arep kan, re tangdoaui ni
    rahn en mahweno.
  jae-jae: Epraimnê gôlôac sêpê talam lemeŋ kata, mago gêdêŋ siŋ ŋabêc naŋ sêc ŋamelocŋageŋ.
  ksd-ksd: A umana natu i Epraim ba dia kap vargal ma dia vatur ra panak, Dia ga takap
    uka ta ra bung na vinarubu.
  tur-YTC: Silahlı, yay taşıyan Efraim'in çocukları, Şavaş gününde geri döndüler.
  bel-N: Сыны Эфраіма, узброеныя лукамі, павярнулі назад у дзень бітвы.
  grc-BRENT: Βοήθησον ἡμῖν ὁ Θεὸς ὁ σωτὴρ ἡμῶν, ἕνεκα τῆς δόξης τοῦ ὀνόματός σου Κύριε
    ῥῦσαι ἡμᾶς, καὶ ἱλάσθητι ταῖς ἁμαρτίαις ἡμῶν ἕνεκα τοῦ ὀνόματός σου·
  kpr-kpr: Ephraim ondi nenda feva nunda gorobaghae bambudo, iseri. Avata tataya sirorusira
    ainda sifoda, ne oju edo do sufuseri.
  ind-AYT: Anak-anak Efraim, bersenjatakan busur panah, berbalik pada hari peperangan.
  yom-yom: Batu ba Efalayimi bobo baba ayi mimbasa, bavutuka ku mbusa mu lumbu ki
    mvita.
  yut-yut: Kalɨp Epraim amɨn obip gobɨŋyo taŋ yomgwit, mani emat noman taŋban pasal
    kɨwit.
  nya-nya: Anthu a ku Efereimu, ngakhale ananyamula mauta, anathawabe pa nthawi ya
    nkhondo;
  kyg-kyg: Ifalemi nofi vayaꞌmogimo atiꞌapimo aliteꞌa uꞌnayaꞌmonanafa kame osuꞌa ataleꞌa
    aiꞌa atagi neꞌa eꞌnae.
  hrv-hrv: Sinovi Efrajimovi, ratnici s lukom, u dan bitke okrenuše leđa.
  mps-mps: Polobadu te Efraim dabego hwįani, te enesigi enego te hwįai. Tiali goli,
    te sogo te wąbi hodolama hwįbaso, tama augwali wi pai dao.
  tpi-tpi: Bipo ol Efraim i save pait long banara na spia. Tasol dispela taim pait
    i kirap na ol i ranawe.
  dan-1931: '- Efraims Børn var rustede Bueskytter, men svigted på Stridens Dag* -
    { [*Verset bryder Sammenhengen og synes at være et Indskud andetstedsfra.] }'
  vie-OVCB: Các lính chiến Ép-ra-im trang bị cung tên, đã chạy trốn trong ngày chinh
    chiến.
  guj-2017: એફ્રાઇમના લોકો શસ્ત્રસજ્જિત ધનુર્ધારી હોવા છતાં પણ લડાઈના દિવસમાં પાછા
    હઠી ગયા.
  pon-2006A: Mehn Epraim kan me weuwa nair kesik ketieu oh arep kan, re tangdoaui
    ni rahn en mahweno.
  por-BRBSL: Os filhos de Efraim, estando armados e carregando arcos, voltaram no
    dia da batalha.
  eng-OEBUS: Ephraimites, armed bowmen, turned back in the day of battle.
  swe-swe: Efraims söner var som bågskyttar med pilbågar men de vände tillbaka på
    stridens dag (de var fega och vågade/ville inte ta striden när det väl gällde).
    [Kan syfta på eller .]
  cth-cth: Ephraim catoun teh tarantuknae a khohna teh licung a patuep ei, tarantuk
    hnin navah a yawng.
  twi-twi: Ɛwɔ mu sɛ na Efraim mmarima kurakura agyan, nanso ɔko da no woguanee;
  hlt-hlt: Liv a aka muk tih aka kaap Ephraim ca rhoek khaw caemrhal tue vaengah a
    hnuk la bung uh.
  tbz-SIM: Efɑdɑimmu kɔbɛ tú bɛtɑ̃nnuɔmbɛ mbɛ, kɛ kũ̀ńnɛ́ mudoò kɛ bùtínnɛ́ kɛ cokɛ́.
  msy-2020: Fomɨra Efraimɨn adarazi piba ko bariba inigha mɨsoghasa zuima, mɨdorozim
    otozɨ me are.
  dop-dop: Ɩfəlɑyim lʋlʋɣʋ nyə́mɑ mpɑ pɑ kɛ́ tɔtɔlɑɑ tɔ, pɑ sewɑ yoou kɛ kʋ wule.
  azb-azb: Efrayim övladları ox-kamanla silahlandılar, Amma döyüş günü tez geriyə
    qayıtdılar.
  eng-DBY: The sons of Ephraim, armed bowmen, turned back in the day of battle.
  hin-2017: एप्रैमियों ने तो शस्त्रधारी और धनुर्धारी होने पर भी, युद्ध के समय पीठ
    दिखा दी।
  wol-KYG: Waa giirug Efrayim ñoo soxi fitt, te keroog xare ba ñoo daw.
  bjr-bjr: Miqimarunara Eefaraimmana akeeku akaaku duru feefa mareeqa rakiranaki oonureeqa,
    fifau rufiasee oonurandee sandaqau.
  eng-YLT: Sons of Ephraim — armed bearers of bow, Have turned in a day of conflict.
  kne-kne: Din polin Efraim yan nan-armas da si pana, ngem sin timpon di gobat, nanagtag
    da.
  eng-WYC-2017: The sons of Ephraim, bending a bow, and sending arrows; were turned
    in the day of battle.
  eng-WMBB: The children of Ephraim, being armed and carrying bows, turned back in
    the day of battle.
  zat-NTPS: Benne' zrí'ine zre sua Efraín, benne' zaj nu'e̱ da dxuluchínene̱' lu wedil-la
    buluzrúnnuje̱' naga dxaca wedil-la.
  zty-NTPS: Benne' ẕa'só Efraín ka', benne' zej noe'e da' ẕkóngekle' žin ḻo wdiḻe
    bẕónnjgake' gan žak wdiḻe.
  urd-GVH: चुनाँचे इफ़राईम के मर्द गो कमानों से लैस थे जंग के वक़्त फ़रार हुए।
  rug-rug: Sari na tie pa butubutu Iparemi sapu va namanamadi pude varipera meke paleke
    dia bokala na tupi si govete taloa pa vinaripera.
  gaz-gaz: Namoonni Efreem xiyya qabatanii turan; taʼus gaafa lolaa duubatti deebiʼan.
  fra-LSG: Les fils d’Éphraïm, armés et tirant de l’arc, Tournèrent le dos le jour
    du combat.
  yal-yal: Xanla yi Efirami bɔnsɔnna muxun naxanye yii, ne e gi nɛn yɛngɛn lɔxɔni.
  iou-iou: Bian uken Efraim äbot unitäŋo komi äma uwä äpa kuwek yäpmäŋ kuŋat täŋkuŋo
    upäŋkaŋ ämik ahäŋirän umuntaŋpäŋ ämetkuŋ.
  haw-1868: O na mamo a Eperaima i kahikoia i ke kakaka, Huli hope no lakou i ka la
    i kaua'i.
  arb-NAV: رُمَاةُ الْقَوْسِ، بَنُو أَفْرَايِمَ تَقَهْقَرُوا فِي يَوْمِ الْمَعْرَكَةِ.
  ded-ded: Efarainggac areng tebe mema kecma dzikac nasou dzigenema woragec.
  ewe-ewe: Togbɔ be aŋutrɔwo le Efraimtɔwo si hã la, wotrɔ megbe si dzo le aʋakpegbe.
  eng-LEE: The children of Ephraim, like well-armed archers, that turn round on the
    day of battle,
  asm-FB: ইফ্ৰয়িমৰ বংশৰ সন্তান সকল যদিও ধনুৰ্দ্ধৰত সজ্জিত আছিল, কিন্তু যুদ্ধৰ দিনা
    পিছ হুঁহুকি আহিছিল।
  sus-A: عٍقِرَ مِكَيٍ شَلِ كَنيِيٍ نَشَ عٍ كٌبٍ سٌ فٍرٍ رَ،
  fra-SBL: Les fils d'Ephraïm, armés et portant des arcs, a fait marche arrière au
    jour de la bataille.
  hbo-hbo: בְּֽנֵי־אֶפְרַ֗יִם נֹושְׁקֵ֥י רֹומֵי־קָ֑שֶׁת הָ֝פְכ֗וּ בְּיֹ֣ום קְרָֽב׃
  kik-kik: Andũ a Efiraimu, o na maarĩ na mota ma kũrũa, nĩmahũndũkire mũthenya ũrĩa
    wa mbaara;
  fra-NCL: Les fils d’Ephraïm, archers habiles à tirer de l’arc, ont tourné le dos
    au jour du combat ;
  cek-AK: Ephraim caanawk loe kalii avak o moe, misa to tuk o, toe hnukbangah amlaem
    o let.
  cuk-cuk: Efraín-wagan, sigu-miemalad-buleganad, degi-inigwele, bila-onolenaid-ibagi
    wakite gusmalad.
  uig-CYR: Өз намиңниң шөһрити үчүн бизгә ярдәм қилғайсән, и ниҗатлиғимизниң Худаси,
    Намиң үчүн бизни қутқузғайсән, гуналиримизни кафарәт қилип кәчүргәйсән;
  tel-2017: ఎఫ్రాయిము గోత్రం వారు విల్లంబులు పట్టుకుని యుద్ధానికి సిద్ధపడ్డారు కానీ
    యుద్ధం జరిగిన రోజు వెనక్కి తిరిగి పారిపోయారు.
  hat-BSA: Fis a Éphraïm yo ki kon tire flèch, te pote banza yo. Sepandan, nan jou
    batay la, yo te fè bak.
  ukr-ONPU: Допоможи нам, Боже спасіння нашого, заради слави імені Твого. Визволи
    нас і прости нам гріхи наші заради імені Твого.
  kos-kos: Mwet Ephraim elos tuh us pisr ac sukan pisr natulos A elos kaingla in len
    in mweun.
  hbo-WLC: בְּֽנֵי־אֶפְרַ֗יִם נוֹשְׁקֵ֥י רוֹמֵי־קָ֑שֶׁת הָ֝פְכ֗וּ בְּי֣וֹם קְרָֽב׃
  ibo-ibo: Ndị ikom Ifrem, nʼagbanyeghị na ha kwere ụta ha, chigharịrị azụ, gbaa ọsọ
    nʼụbọchị agha.
  ory-ory: ଇଫ୍ରୟିମର ସନ୍ତାନଗଣ ସସଜ୍ଜ ଓ ଧନୁର୍ଦ୍ଧର ହୋଇ ସଂଗ୍ରାମ ଦିନରେ ହଟିଗଲେ।
  chk-chk: Ekewe mwän seni ewe ainangen Efraim mi uwei nöür likapich ra kulsefäl o
    sü lon ewe rän a fis maun.
  rop-rop: Detlot pipul brom Ifreiyim bin abum bo en erro redibala, bat olabat bin
    ranawei wen det dei blanga det wofait bin kaman.
  ukr-1871: Сини Ефремові, оружні сагайдачні, кинулись назад в день бою.
  yon-yon: Efraimdan kuu anangkawiib nekwiwen kuned, ana nangmi aron muneen ari kuu
    kirokmone ikakman winiwen.
  deu-1951: Die Kinder Ephraims, geübte Bogenschützen, wandten um am Tage der Schlacht.
  eng-JPS: The children of Ephraim were as archers handling the bow, that turned back
    in the day of battle.
  srp-1865: Sinovi Jefremovi naoružani, koji strijeljaju iz luka, vratiše se natrag,
    kad bijaše boj.
  lug-lug: Abaana ba Efulayimu abaalina obusaale obw’okulwanyisa, naye ne badduka
    mu lutalo,
  heb-heb: בני אפרים נושקי רומי קשת הפכו ביום קרב׃
  ben-IRV: ইফ্রয়িমরা ধনুক দ্বারা যুদ্ধের সাজে সেজে ছিল, কিন্তু যুদ্ধের দিনের তারা
    যুদ্ধ থেকে ফিরে গেল।
  ntu-ntu: Mzli kc bqnc kzdung lr Israel, ncblo ngr vea nedrng nzoliq-angidrpeng mz
    popz' x nipna scdrng, A' mz zbq kc navecpengr, sc tzdwapeng.
  pan-pan: ਇਫ਼ਰਾਈਮ ਦੀ ਅੰਸ ਸ਼ਾਸ਼ਤਰ ਧਾਰੀ ਹੋ ਕੇ ਤੇ ਧਣੁੱਖ ਲੈ ਕੇ ਲੜਾਈ ਦੇ ਦਿਨ ਪਿੱਛੇ ਮੁੜ
    ਆਈ।
  mya-JVB: ဧဖရိမ် အမျိုးသား တို့သည် လေး လက်နက် ကို စွဲကိုင် သော်လည်း၊ စစ်တိုက် သောအခါ
    နောက်သို့ လှည့် ကြပါသည်တကား။
  kgf-kgf: Eferaim ɋelihéra imi tewigina ʒéma yaréac iwawai tosara késa kecgic, néŋ
    yaré hicŋi énécmiyu andé andé kendacgic.
  tte-O: Tabu siya besiele Ipeleim tokaleyayao. Bwagana me ali kaleya gogona na iyamo
    saugana tem kaleya ilaoma siyabubu.
  tbg-tbg: Efaraimura ankuqihai iqoka vaiinti huru veva tote variaka variavaro iqoka
    enta qovaraiqimanta, vika navutaaka aatu qetake vuara.
  hmo-hmo: Eparaima taudia, be mai edia peva bona diba edia imadia dekenai, to idia
    be tuari dinana dekenai idia heau lou.
  zar-NT: Yuguʼ zxíʼini xiʼsóëʼ Efraín guluáʼgaquiëʼ yaga uxitiʼ, pero buluʼzxúnnajëʼ
    lu gudil-la.
  urd-urd: बनी इफ़्राईम हथियार बन्द होकर और कमाने रखते हुए लड़ाई के दिन फिर गए।
  rus-SYN: Помоги нам, Боже, Спаситель наш, ради славы имени Твоего; избавь нас и
    прости нам грехи наши ради имени Твоего.
  bqc-SIM: Ɛflaiũ buiↄá kàzunaↄnɛ, ↄ̃ aa kpɛkpà zĩ guu.
  tcz-CHONGTHU: Ephraim galsat hon thalchang akipoh vangun akinung hei un galmun a
    konin ajam tauve.
  mar-mar: एफ्राइमाचे वंशज धनुष्यासह सशस्र होती, परंतु त्यांनी युद्धाच्यादिवशी पाठ
    फिरवली.
  isl-isl: Þótt íbúar Efraím væru alvopnaðir, þá flúðu þeir þegar að orustunni kom.
  hlt-THB: Ephraim thlangkhqi ce, li pawm mai u seiawm, qaltuknaak nyn awhtaw a huna
    hlat tlaih uhy.
  qub-qub: Efraín trïbu runacuna, lëchanwan pillyananpaj caycashanpita pillyay öraga
    gueshpir aywacuran.
  bqp-bqp: Ɛflaimu burinↄ bi kàzurinↄmɛ, akũ ò bòru kpɛ zĩ̀i gũn.
  hat-hat: Pitit Efrayim yo se moun ki konn goumen, ki fò nan tire flèch. Men, yo
    kouri lè batay mare.
  eng-BSB: The archers of Ephraim turned back on the day of battle.
  eng-WEBPB: The children of Ephraim, being armed and carrying bows, turned back in
    the day of battle.
  kbq-kbq: Hagi Efraemi sondia vahe'mo'za ati kevea zamazampi eri'nazanagi, ha'ma
    hazafina zamage'na humi'za hara osu koro fre'naze.
  pon-pon: Dueta kainok Epraim, me wa tatan mauin, ap purela jan nan pei.
  nhe-BL: Nopa tlacame tlen tlali Efraín mocuepatoj huan cholojque ipan nopa tonali
    quema yahuiyayaj tlatehuitij. Quena, cholojque yonque quipiyayayaj miyac tepostli
    para tlatehuise.
  wnc-wnc: Tupa Efraim nana kweem gatu sakut ngang pake amnangge tandakngaking. Ngana
    tapduu waomune amak kaknga buyambam siwan kake atdatakuking.
  bus-bus: Ɛflaimu boriinↄ nɛ́ kàzurinↄmɛ, ben aↄ̃ bↄ̀ru kpɛɛ zĩ̀ guu.
  gub-BL: Awa Eparai izuapyapyr wà, Wereko ywyrapar opo pe wà, opo pe u'yw wereko
    wà no. Uzàn oho zeàmàtyry'ymawhu 'ar mehe wà.
  eng-DRA: 'Help us, O God, our saviour: and for the glory of thy name, O Lord, deliver
    us: and forgive us our sins for thy name’s sake:'
