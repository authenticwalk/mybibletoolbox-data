verse: PSA.078.044
translations:
  mal-C: അവരുടെ നദികളെ അവിടന്ന് രക്തമാക്കി; അവരുടെ അരുവികളിൽനിന്ന് അവർക്ക് കുടിക്കാൻ
    കഴിയാതെയുമായി.
  deu-TKW: Denn er verwandelte ihre Ströme in Blut und ihre Bäche, damit sie nicht
    trinken könnten.
  lin-lin: Abongolaki bibale na bango makila ; boye, bakokaki lisusu te komela na
    mayi na bango.
  mmx-mmx: Neni ga vuk gili laradan ti lok ngan lada, la leme Isip di goxo ruuna tevendan
    ti inin.
  eng-LSV: And He turns their streams to blood, || And they do not drink their floods.
  eng-GNV: And turned their riuers into blood, and their floods, that they could not
    drinke.
  eng-WEBSTER: And had turned their rivers into blood; and their floods, that they
    could not drink.
  nhw-BL: Quielcajque quenicatza quicuepqui estli nopa atl huan ayacmo aqui huelqui
    quiijic.
  swh-ONEN: Aligeuza mito yao kuwa damu, hawakuweza kunywa maji kutoka vijito vyao.
  bba-bba: U Eɡibitiɡibun dɑɑnun nim ɡɔsiɑ yɛm, mɑ bɑ kpɑnɑ bu mu nɔ.
  eng-KJVCPB: And had turned their rivers into blood; And their floods, that they
    could not drink.
  luo-luo: Noloko aoregi remo mi koro ne ok ginyal modho pi moa e aoregi.
  aii-aii: ܘܡܘܼܚܕܸܪܹܗ ܠܕܸܡܵܐ ܢܲܗܪ̈ܵܘܵܬܵܝܗ‌ܝ ܘܫܵܩܝܼܵܬܵܝ̈ܗ‌ܝ، ܕܠܵܐ ܡܵܨܝܼ ܫܵܬ‌ܝܼ.
  meu-meu: Edia sinavai na rara ai e halaodia, taunabunai edia sinavai ranudia asie
    inu dibava.
  npi-ULB: उहाँले मिश्रदेशका नदीहरूलाई रगतमा परिणत गर्नुभयो, ताकि तिनीहरूले आफ्‍ना
    नदीहरूका पानी पिउन सकेनन् ।
  yor-yor: Ó sọ omi wọn di ẹ̀jẹ̀; wọn kò lè mu láti odò wọn.
  pes-OPCB: در آن زمان خدا آبهای مصر را به خون تبدیل نمود تا مصری‌ها نتوانند از آن
    بنوشند.
  tgl-ULB: Ginawa niyang dugo ang mga ilog ng Ehipto para hindi sila makainom mula
    sa kanilang mga batis.
  nop-nop: Bepaŋdi ime nadiune naŋgat yageleune Isiphi adi ime tuwot mu nagiŋ.
  hui-hui: Iba bibahende peago ibugua mo darama bume hai helayagola Iyibi wali agali
    hearume iba nolene nawini.
  mya-mya: အီ​ဂျစ်​ပြည်​သူ​ပြည်​သား​တို့​မ​သောက်​မ​သုံး နိုင်​ကြ​စေ​ရန် ချောင်း​များ​မြစ်​များ​မှ​ရေ​တို့​ကို​ကိုယ်​တော်
    သည် သွေး​အ​ဖြစ်​သို့​ပြောင်း​လဲ​စေ​တော်​မူ​၏။
  bod-N: དེ་ཚོའི་གཙང་པོ་རྣམས་ནི་ཁྲག་ཏུ༌བསྒྱུར། །ཆུ་བོ་རྣམས་ལས་དེ་ཚོས་འཐུང་མ༌ནུས།།
  wsk-wsk: Nu sor umu te nunga yu gurugam se gue ko aram, se kariimet umu nunga yu
    namonko me terong.
  sna-sna: Akashandura nzizi dzavo dzikava ropa; havana kugona kunwa muhova dzavo.
  spa-BLM: convirtió sus ríos en sangre, y sus arroyos, para que no pudieran beber.
  cac-cac: Ix yac'och a nivac a' chic'al d'a Egipto, axo eb' aj Egipto chi', majxo
    yal-laj yuc'an a' eb'.
  swh-ULB: Aligeuza mito ya Wamisri kuwa damu ili wasipate kunywa kutoka katika vijito
    vyao.
  deu-ELBBK: Er verwandelte ihre Ströme in Blut, so dass sie ihre fließenden Wasser
    nicht trinken konnten.
  mbb-OT: Midhimu zin he lengesa sikan is edtudà he menge wahig te menge tig-Ehipto,
    umbe wazà egkeinum dan.
  mal-2015: അവൻ അവരുടെ നദികളെയും തോടുകളെയും അവർക്കു കുടിപ്പാൻ വഹിയാതവണ്ണം രക്തമാക്കിത്തീർത്തു.
  gup-gup: Kumekbe wanjh God bomarnbom mankabo rowk bu mahni kukku boyimerranj kunkurlba,
    ba bu minj nangale birribonguyi.
  rmc-rmc: Lengre paňa prečerinďa pro rat, našťi lendar pijenas.
  nlg-nlg: 'Ma gaia te nei na lei beti tavetave ge liliu ni ghabu: me taho na beti
    kara inuvia na vure ni Egypt.'
  pes-OPV: و نهرهای ایشان را به خون مبدل نمود ورودهای ایشان را تا نتوانستند نوشید.
  ron-1924: Кум ле-а префэкут рыуриле ын сынӂе ши н-ау путут сэ бя дин апеле лор.
  ben-OBCV: তিনি তাদের নদীগুলি রক্তে পরিণত করলেন; তাদের জলস্রোত থেকে তারা পান করতে
    পারল না।
  som-som: Iyo siduu webiyaashoodii dhiigga ugu beddelay, Durdurradoodiina, si aanay
    waxba uga cabbi karin.
  eng-ASVBT: And turned their rivers into blood, And their streams, so that they could
    not drink.
  mna-mna: Ni itooro yok kizin Aikuptu ma tiwe siŋ lup. Tabe zin Aikuptu kan yok sa
    be tiwin som.
  ita-1885: Ed aveva cangiati i fiumi, e i rivi degli Egizi in sangue, Talchè essi
    non ne potevano bere.
  eng-ULB: He turned the Egyptians' rivers to blood so that they could not drink from
    their streams.
  spa-VBL: Allí convirtió sus ríos y fuentes de agua en sangre, de modo que nadie
    podía beber de ellos.
  fra-_FOB: Qu'il changea leurs fleuves en sang, et ils n'en burent plus les ondes;
  mal-mal: ദൈവം അവരുടെ നദികളെയും തോടുകളെയും അവർക്ക് കുടിക്കുവാൻ കഴിയാത്തവിധം രക്തമാക്കിത്തീർത്തു.
  urd-GVR: Us ne un kī nahroṅ kā pānī ḳhūn meṅ badal diyā, aur wuh apnī nadiyoṅ kā
    pānī pī na sake.
  suz-BL: खोला ङा ब्‍वाक्‍कु हुश सेल्‍शो बाक्‍त। मिनु इजीप्‍तीपुकीमी मेको ब्‍वाक्‍कु
    तूने मचबेम। प्रस्‍थान ७:१९-२०
  eng-NOY: He turned their rivers into blood, So that they could not drink of their
    streams.
  ita-1927: mutò i loro fiumi in sangue, e i loro rivi in guisa che non potean più
    bere;
  ckb-ckb: ڕووبار و جۆگەکانیانی گۆڕی بۆ خوێن، بۆ ئەوەی نەخۆنەوە.
  eng-BBE: So that their rivers were turned to blood, and they were not able to get
    drink from their streams.
  xsi-xsi: Maro Kindeni iveta mine; ipulia Isip nenzi lââ rârâni ipâŋga see. Mine
    kala tamâta kanzi lââ ara keno ŋana sinu kâ, ande tia.
  kan-OKCV: ಅವರು ಕುಡಿಯಲಾರದ ಹಾಗೆ ಅವರ ನದಿಗಳು ರಕ್ತವಾದವು. ಅವರ ಹೊಳೆಗಳು ಸಹ ರಕ್ತವಾಗಿ ಮಾರ್ಪಟ್ಟವು.
  tam-2017: அவர்களுடைய நதிகளை இரத்தமாக மாற்றி, அவர்களுடைய ஆறுகளிலுள்ள தண்ணீரைக் குடிக்கமுடியாதபடி
    செய்தார்.
  spa-RV-1909: Y volvió sus ríos en sangre, y sus corrientes, porque no bebiesen.
  ron-BTF: Și a prefăcut râurile lor în sânge; și potopurile lor, ca să nu le poată
    bea.
  eng-WEBP: he turned their rivers into blood, and their streams, so that they could
    not drink.
  eng-FBV: There he turned their rivers and their streams into blood so that no one
    could drink from them.
  nld-1939: Hun stromen had Hij in bloed veranderd, En hun beken ondrinkbaar gemaakt;
  nch-BL: Quielcajque quenicatza quicuetqui esti nopa at huan ayecmo aqui huelqui
    quiic.
  vie-1934: Đổi ra huyết các sông Và các dòng nước chúng nó, đến đỗi không thế uống
    được.
  cha-cha: Yan jatulaeca y Sadog janajâgâ; yan y minilalag para chañija fanguiguimen.
  hin-CV: परमेश्वर ने नदी को रक्त में बदल दिया; वे जलधाराओं से जल पीने में असमर्थ
    हो गए.
  eng-OURB: he turned their rivers into blood, and their streams, so that they could
    not drink.
  spa-BES: De modo que sus ríos se convirtieron en sangre, y no pudieron beber de
    sus arroyos.
  tdx-tdx: Nafote’e ho lio o saka’ iareoo, vaho tsy nimete kamaeñe o toraha’ iareoo.
  tha-KJV: พระองค์​ทรงเปลี่ยนแม่น้ำและลำธารของเขาให้เป็นเลื​อด เพื่อเขาดื่มอะไรไม่​ได้
  por-BR-2018: E transformou seus rios e suas correntes em sangue, para que não bebessem.
  deu-ELO: Er verwandelte ihre Ströme in Blut, so daß sie ihre fließenden Wasser nicht
    trinken konnten.
  eng-WYC-2018: And he turned the floods of them, and the rains of them, into blood;
    that they should not drink. (And he turned their rivers, and their rains, into
    blood; so that they could not drink them.)
  epo-epo: Kiam Li ŝanĝis en sangon iliajn riverojn kaj torentojn, Ke ili ne povis
    trinki.
  gfk-gfk: Ga pukusane ira audiet taah gaam hanuat de, ma pa ga tale bia diet na mom
    kaia ta ira adiet taah.
  uig-PIN: U Misirliⱪlarning dǝryalirini, eⱪinlirini ⱪanƣa aylandurup, Ularni iqǝlmǝs
    ⱪilip ⱪoydi;
  beo-beo: E da hano huluane afadenene maga:me agoane hamoiba:le, Idibidi dunu ilia
    da hano manu hamedei ba:i.
  tpi-OTNT: God i tanim ol wara i kamap blut na ol Isip i no inap dring.
  hau-SA: Ya mai da kogunansu suka zama jini; ba su iya sha daga rafuffuka ba.
  udu-udu: A’di ki ṯu’k yi’dem buni mmota abas mo, wakan ki uni mini ’koki p̱i yi’dem
    buni kun sokin mo.
  uig-LAT: U Misirliqlarning deryalirini, éqinlirini qan’gha aylandurup, Ularni ichelmes
    qilip qoydi;
  nde-nde: Waguqula imifula yabo yaba ligazi; behluleka ukunatha ezifuleni zabo.
  ton-ton: Naʻa ne liliu honau ngaahi vaitafe ko e toto; mo honau ngaahi vai lahi,
    naʻe ʻikai tenau faʻa inu ai.
  ces-1613: Když obrátil v krev řeky a potoky jejich, tak že jich píti nemohli.
  eng-WMB: he turned their rivers into blood, and their streams, so that they could
    not drink.
  tam-TCV: அவர் அவர்களுடைய நதிகளை இரத்தமாக மாறப்பண்ணினார்; அவர்களுடைய நீரோடைகளிலிருந்து
    அவர்களால் தண்ணீர் குடிக்க முடியவில்லை.
  ceb-ULB: Gihimo niyang dugo ang mga suba sa mga Ehiptohanon aron dili sila makainom
    gikan sa ilang mga tuboran.
  pol-UBG: Gdy zamienił w krew ich rzeki i ich strumienie, tak że nie mogli z nich
    pić.
  urd-GVU: اُس نے اُن کی نہروں کا پانی خون میں بدل دیا، اور وہ اپنی ندیوں کا پانی
    پی نہ سکے۔
  eng-OEBCW: He turned their canals into blood, their streams undrinkable.
  deu-1912: da er ihr Wasser in Blut wandelte, daß sie ihre Bäche nicht trinken konnten;
  kan-2017: ಅವರು ಹಳ್ಳದ ನೀರನ್ನು ಕುಡಿಯಲಾಗದಂತೆ, ಆತನು ಅಲ್ಲಿನ ನದಿಗಳನ್ನು ರಕ್ತವನ್ನಾಗಿ ಮಾರ್ಪಡಿಸಿದನು.
  yap-yap: I pilyeg e yupa i lul’ nge ngal’ ni racha’, nge par piyu Egypt ndakriy
    e ran ni ngar unumed.
  hlt-MCSB: A sokko khaw thii la a poeh sak tih tuicip kangna khaw o uh thai pawh.
  mdy-ETH: ዎሮ ዋኣፆ ዔያቶኮ ዒ ሱጉሢ ማሄኔ፤ ዛሮ ዋኣፆ ዑሽካኒ ዔያታ ዳንዳዒባኣሴ።
  twi-ASANTE: Ɔmaa wɔn nsubɔntene danee mogya; wɔantumi annom wɔn asutene mu nsuo.
  eng-WEBU: he turned their rivers into blood, and their streams, so that they could
    not drink.
  spa-PDDPT: Cuando convirtió sus ríos en sangre, Y ellos no pudieron beber de sus
    manantiales.
  gun-gun: Mba'eta ha'e py yakã oĩ va'e tuguy ju ojapo va'ekue, yy gui ha'e kuery
    oy'u e'ỹ aguã.
  agu-BL: Wech ja oc cyakil yi tzanla' tetz chich'. Nin cya'l nin jun aj Egipto uc'a'
    te'j.
  ilo-ULB: Pinagbalinna a dara dagiti karayan dagiti Egipcio tapno saanda a makainom
    kadagiti waigda.
  kpg-kpg: Mee guu huli nia monowai gii hai nia dodo, gei digau Egypt gu deai nadau
    wai e inu ai.
  uig-ARA: ئۇ مىسىرلىقلارنىڭ دەريالىرىنى، ئېقىنلىرىنى قانغا ئايلاندۇرۇپ، ئۇلارنى ئىچەلمەس
    قىلىپ قويدى؛
  sus-sus: A naxa e xa Nili xure nun a salonyie findi wuli ra han e mu nɔ na ye minde.
  pon-2006: E ketin wekidohng ni nta pillap akan, mehn Isip kan ahpw sohla kak nimpil.
  jae-jae: Eŋ gêjam nêŋ bu ôkwi kêtu dec e lau Aiguptu nêŋ bu sênômŋa masi.
  ksd-ksd: I ga pukue kadia lavur tava alir upi ra polo na gap uka, Ma kadia lavur
    tava ki bula, ma pa dia ga pait valar pa ra nimomo.
  tur-YTC: Irmaklarını ve nehirlerini, İçmesinler diye kana çevirdi.
  bel-N: І Ён перамяніў рэкі іхнія і ручаіны іхнія у кроў, што не маглі піць,
  kpr-kpr: Nune etiri, uvu ororo jinisira. Etiri, Egypt embo uvu reda bu mindaetera
    ava buniseri.
  ind-AYT: Dia mengubah sungai-sungai mereka menjadi darah sehingga mereka tidak dapat
    minum dari aliran-aliran airnya.
  yom-yom: wukitula minlangu miawu menga ; basia buela baka bumina mu mimvuila mi
    minlangu miawu.
  yut-yut: Pakbi aŋtobɨlban yawi dagaŋba arɨpmɨ dɨma noknogɨ agɨt.
  nya-nya: Iye anasandutsa mitsinje yawo kukhala magazi; Iwo sanathe kumwa madzi ochokera
    mʼmitsinje yawo.
  kyg-kyg: Agaemo alopa aniꞌe aise aniꞌeꞌmo alino kola aniꞌmo hamaleno ateꞌnigeꞌa
    Isipi vayaꞌmogimo oꞌneꞌnae.
  hrv-hrv: U krv im pretvori rijeke i potoke, da ne piju.
  mps-mps: Godigo te wę dabede te kaneme pedalumainu elama, tama te Isip dabego tuainu
    yali usu me ebeo.
  tpi-tpi: God i tanim ol wara i kamap blut na ol Isip i no inap dring.
  dan-1931: forvandled deres Floder til Blod, så de ej kunde drikke af Strømmene,
  vie-OVCB: Ngài đã biến nước sông ra máu nên các dòng nước không còn uống được.
  guj-2017: તેમણે તેઓની નદીઓને તથા તેઓના વહેળાઓને લોહી વહેતાં બનાવી દીધાં જેથી તેઓ
    તે ઝરણામાંથી પી શકે નહિ.
  pon-2006A: E ketin wekidohng ni nta pillap akan, mehn Isip kan ahpw sohla kak nimpil.
  por-BRBSL: ele transformou seus rios em sangue, e suas correntes, para que não pudessem
    beber.
  eng-OEBUS: He turned their canals into blood, their streams undrinkable.
  swe-swe: Han vände deras floder till blod så att de inte kunde dricka ur strömmarna.
    []
  cth-cth: Ahnimae palang hah thipaling lah a coung sak teh, ahnimae tuikhunaw hai
    nei thai hoeh hanlah thipaling lah koung a coung sak.
  twi-twi: Ɔmaa wɔn nsubɔnten dan mogya; wɔantumi annom wɔn nsuten mu nsu.
  hlt-hlt: A sokko khaw thii la a poeh sak tih tuicip kangna khaw o uh thai pawh.
  tbz-SIM: Bɛ̀ í kpɑɑ́ yɛ̃́ kù do cèètɛmɛ̀ ikó nkó mɛniɛ kɛ̀ mɛ̀ɛ nɑɑ́ mmɛyĩ̀ĩ̀, kɛ̀
    Esibiti kɔbɛɛ mɛ yĩɛ̃kɛ muyɑ̃̀ɑ̃̀.
  msy-2020: A Isipian fanebagh amizɨ ghuzim dar otozɨ, gumazamiziba damamin dɨpaba
    puvatɨ.
  dop-dop: N pəsɑ Icipiti nyə́mɑ pusi lʋm kɛ cɑləm nɑ pɑ́ wɩɩ sɩ lʋm kɛ nyɔɔʋ.
  azb-azb: Misirlilər sulardan içə bilməsinlər deyə Suları qana döndərib çaylardan
    axıtmışdı.
  eng-DBY: And turned their rivers into blood, and their streams, that they could
    not drink;
  hin-2017: उसने तो मिस्रियों की नदियों को लहू बना डाला, और वे अपनी नदियों का जल पी
    न सके। (प्रका. 16:4)
  wol-KYG: Moo soppli deret seen yooni ndox, ba naaneetuñu wal ya.
  bjr-bjr: Anutufa qufanoo nammari uqanna fannoo quandaki fidikaikinau. Miqimmafufaqa
    Isipa maqannaasa nammari naranara randoosia minnisaqau.
  eng-YLT: And He turneth to blood their streams, And their floods they drink not.
  kne-kne: Nanbalinena si dada din ginawang da et maga di inomen da.
  eng-WYC-2017: And he turned the floods of them, and the rains of them, into blood;
    that they should not drink.
  eng-WMBB: he turned their rivers into blood, and their streams, so that they could
    not drink.
  zat-NTPS: Bexune̱' xe̱gu chee̱' ca' dxen, na' québedxa guca da xele'aj benne' Egipto
    ca'.
  zty-NTPS: Bene' ga beyák yegw chegak benne' Egipto ka' žen, na' biž gok yé'jgake'
    nisen'.
  urd-GVH: उसने उनकी नहरों का पानी ख़ून में बदल दिया, और वह अपनी नदियों का पानी पी
    न सके।
  rug-rug: Va iliri ni ehara Sa sari na dia ovuku, pude di lopu boka napoi rini sari
    na kolodi.
  gaz-gaz: Inni lageen isaanii dhiigatti geeddare; isaanis burqaawwan isaanii dhuguu
    hin dandeenye.
  fra-LSG: Il changea leurs fleuves en sang, Et ils ne purent en boire les eaux.
  yal-yal: A yi e baane findi wunla ra. Ige yo mi yi na nun Misiran kaane yi naxan
    minɲɛ.
  iou-iou: Kome uken Anututä ume yäŋpewän nägät äworeŋirän Isip nanik täga nämo naŋkuŋ.
  haw-1868: Hoolilo oia i ko lakou muliwai i koko, A me na kahawai hoi, a hiki ole
    ia lakou ke inu.
  arb-NAV: إِذْ حَوَّلَ أَنْهَارَهُمْ وَسَوَاقِيَهُمْ دَماً حَتَّى لَا يَشْرَبُوا.
  ded-ded: Yeng dokutoangina merenu sac andacgec yeni doku imohai negecdeac osigec.
  ewe-ewe: Etrɔ woƒe tɔsisiwo wozu ʋu, eye womete ŋu no woƒe tɔʋumetsi o.
  eng-LEE: And he changed their rivers into blood; and their running streams, that
    they could not drink [of them].
  asm-FB: সেইদিনা তেওঁলোকৰ নদীবোৰৰ পানী তেওঁ তেজত পৰিণত কৰিছিল, যাতে তেওঁলোকে সেই
    সুঁতিবোৰৰ পানী পান কৰিব নোৱাৰে।
  sus-A: عَ نَشَ عٍ شَ نِلِ شُرٍ نُن عَ سَلٌنيِيٍ قِندِ وُلِ رَ هَن عٍ مُ نْ نَ يٍ
    مِندٍ.
  fra-SBL: il a changé leurs fleuves en sang, et leurs ruisseaux, de sorte qu'ils
    ne pouvaient pas boire.
  hbo-hbo: וַיַּהֲפֹ֣ךְ לְ֭דָם יְאֹרֵיהֶ֑ם וְ֝נֹזְלֵיהֶ֗ם בַּל־יִשְׁתָּיֽוּן׃
  kik-kik: Nĩagarũrire njũũĩ cia bũrũri wa Misiri igĩtuĩka thakame; matingĩahotire
    kũnyua maaĩ ma tũrũũĩ twao.
  fra-NCL: Il changea leurs fleuves en sang, et ils ne purent boire à leurs ruisseaux.
  cek-AK: nihcae mah tui naek o thaih han ai ah, vapuinawk hoi vacongnawk to athii
    ah angcoengsak.
  cuk-cuk: Bab-Dummad, Egipto-yar-e-diwarmar abega obinnisad, Egipto-dulemar, a-diwar
    geg gobe gusmalad.
  tel-2017: నైలునది కాలవలను, వారి ప్రవాహాలను ఆయన రక్తంగా మార్చినప్పుడు ఐగుప్తీయులు
    తాగలేక పోయారు.
  hat-BSA: Li te chanje rivyè yo an san. Konsa, nan sous yo, yo pa t kab bwè.
  kos-kos: El ekulla infacl we nu ke srah Na wangin kof mwet Egypt in nim.
  hbo-WLC: וַיַּהֲפֹ֣ךְ לְ֭דָם יְאֹרֵיהֶ֑ם וְ֝נֹזְלֵיהֶ֗ם בַּל־יִשְׁתָּיֽוּן׃
  ibo-ibo: O mere ka osimiri ha niile ghọọ ọbara. Ha enwekwaghị ike ịṅụ mmiri si na
    ha.
  ory-ory: ପୁଣି, ସେମାନଙ୍କର ନଦୀ ଓ ସ୍ରୋତସବୁ ରକ୍ତମୟ କରିବାରୁ ସେମାନେ ପାନ କରି ପାରିଲେ ନାହିଁ,
    ଏହାସବୁ ସ୍ମରଣ କଲେ ନାହିଁ।
  chk-chk: Iwe, Kot a awili lölön ekewe chanpupu ngeni cha, pwe ekewe chon Isip resap
    tongeni ün seniir.
  rop-rop: Imbin tjeinjim ola riba woda en meigim blad, en detlot pipul langa Ijip
    nomo bin abum eni woda blanga dringgim na.
  ukr-1871: Він перемінив у кров ріки їх, так що не змогли пити води текучої.
  yon-yon: Yembed yi ok awaan kan amonombe umkanmo keroona, Idyipdan kuu yika yi okmanambon
    yaa anindeban keriwen.
  deu-1951: als er ihre Ströme in Blut verwandelte und ihre Bäche, so daß man nicht
    trinken konnte;
  eng-JPS: And turned their rivers into blood, so that they could not drink their
    streams.
  srp-1865: I provrže u krv rijeke njihove i potoke njihove, da ne mogoše piti.
  lug-lug: yafuula amazzi g’emigga gyabwe omusaayi, ne batanywa mazzi gaagyo.
  heb-heb: ויהפך לדם יאריהם ונזליהם בל ישתיון׃
  ben-IRV: তিনি মিশরীয়দের নদীগুলি রক্তে পরিণত করলেন, যাতে তারা তাদের নদী থেকে পান
    করতে না পারে।
  ntu-ntu: X mzli kc tzmnc-ngrdr Ijipt, ngi-batrpzle lue kxetung nzlrtipx-krdr mepyr,
    Murde lr Ijipt ma tzrmnqng lue.
  pan-pan: ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਦੋ ਦਰਿਆਵਾਂ ਨੂੰ ਲਹੂ ਬਣਾ ਦਿੱਤਾ, ਨਾਲੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਨਦੀਆਂ ਨੂੰ,
    ਸੋ ਓਹ ਉਨ੍ਹਾਂ ਤੋਂ ਪੀ ਨਾ ਸਕੇ।
  mya-JVB: ထိုပြည်သားတို့သည် ရေမ သောက် ရမည် အကြောင်း၊ သူ တို့ မြစ် ရေ၊ စမ်း ရေများကို
    သွေး ဖြစ် စေတော်မူ၏။
  kgf-kgf: doku téfara yanda me komora meleŋu sac waŋu hima nemuac séc qahac wandarec.
  tte-O: Kaba gite bwaite, ali yalubwasi siyamala kwasine kabo Itipita nige ali kaba
    numa waila,
  tbg-tbg: Vi entara Kotiva Isipini vai namarira, vo namari vo namari qoraiqama kaivaro
    naareqama vira kaara Isipi vatanaaka kia ho naara.
  hmo-hmo: Aigupito edia sinavai be rara dekenai ia halaoa, bona Aigupito taudia,
    be sinavai edia ranu idia inua diba lasi.
  zar-NT: cateʼ benëʼ ga böáca nisa rön yuguʼ lu yegu luyú Egipto, encaʼ nisa yuguʼ
    lu beaj quégaquiëʼ para cabí guca ilë́ʼajëʼ le.
  urd-urd: और उनके दरियाओं को खू़न बना दिया और वह अपनी नदियों से पी न सके।
  bqc-SIM: À ń swa'iↄ lìlɛ au ũ, ↄ̃ aai fↄ̃ aa a imì lↄo.
  tcz-CHONGTHU: Vadungho thisan asosah a don mohella alha, vadung twi donmo hella
    alha jengchu.
  mar-mar: त्याने मिसऱ्यांच्या नद्यांचे रक्तात रुपांतर केले. म्हणून त्याच्या प्रवाहातील
    पाणी त्यांच्याने पिववेना.
  isl-isl: þegar hann breytti fljótum þeirra í blóð, svo að enginn gat drukkið.
  hlt-THB: Lawngnukhqi ce thi na ang coeng sak a dawngawh; lawngca tuikhqi ce am aw
    thai voel uhy.
  qub-qub: Chaychömi mayucunatapis yawarman ticrarachiran. Chaura Egipto runacunaga
    mananami chay yacuta upurannachu.
  bqp-bqp: À ń swa ínↄ lì aru ũ, akũ odi fↄ̃ ò a í mì doro.
  hat-hat: Li fè dlo larivyè yo tounen san. Pesonn pa t' ka bwè dlo sa yo.
  eng-BSB: He turned their rivers to blood, and from their streams they could not
    drink.
  eng-WEBPB: he turned their rivers into blood, and their streams, so that they could
    not drink.
  kbq-kbq: Agra tirazmia eri rukrahe higeno korasege'za ana tintetira tina one'naze.
  pon-pon: A kotin kawuki on nta ar pil akan, rap jolar kak nima jan ar pilap akan.
  nhe-BL: Quiilcajque quejatza quicuepqui estli nopa atl huan ayoc aca huelqui quiic.
  wnc-wnc: Anututa yangga tapan tekwamban tasiwan dak siwa Isipnana aminda tangopnanga
    dua sikut.
  bus-bus: À ń swa ínↄ lì aru ũ, ben aↄ̃ↄe fↄ̃ wà à í mì dↄro.
  gub-BL: Uzapo 'y yrykawhu pe har tuwykwer romo. Nezewe mehe naheta kwaw 'y i'u pyr
    Ezit ywy rehe har wanupe.
