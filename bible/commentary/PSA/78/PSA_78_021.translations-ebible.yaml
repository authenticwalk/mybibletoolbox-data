verse: PSA.078.021
translations:
  mal-C: യഹോവ ഇതു കേട്ടപ്പോൾ രോഷാകുലനായി; അവിടത്തെ കോപാഗ്നി യാക്കോബിനെതിരേയും അവിടത്തെ
    ക്രോധം ഇസ്രായേലിന്റെനേരേയും കത്തിജ്വലിച്ചു,
  deu-TKW: Darum, als Jahwe das hörte, entrüstete er sich, und Feuer entzündete sich
    wider Jakob, und Zorn stieg herauf über Israel,
  lin-lin: Tango Yawe ayokaki bongo, asilikaki makasi ; moto na Ye epelelaki Jakobi,
    mpe kanda makasi na Ye ekitelaki Isalaele,
  mmx-mmx: Kuren la Leeme Silok ga ronga di la ga belemamao aleng di. La neni ga lox
    asongot di mi laxao, la lebelemamao ren tinedi ga sisilok.
  eng-LSV: Therefore YHWH has heard, || And He shows Himself angry, || And fire has
    been kindled against Jacob, || And anger has also gone up against Israel,
  eng-GNV: Therefore the Lord heard and was angrie, and the fire was kindled in Iaakob,
    and also wrath came vpon Israel,
  eng-WEBSTER: 'Therefore the LORD heard this , and was wroth: so a fire was kindled
    against Jacob, and anger also came up against Israel;'
  nhw-BL: Huan quema TOTECO quicajqui ni tlamantli, tlahuel cualanqui. Huan ipan icualancayo
    quisqui tlitl ica israelitame, inijuanti catli iixhuihua Israel,
  swh-ONEN: Bwana alipowasikia, alikasirika sana, moto wake ukawa dhidi ya Yakobo,
    na ghadhabu yake ikawaka dhidi ya Israeli,
  bba-bba: Ye Yinni Gusunɔ u yeni kpuro nuɑ, yerɑ win mɔru yɑ seewɑ nɡe dɔ̃ɔ wi bɑ
    sɔ̃re win tɔmbu Isirelibɑn sɔ̃.
  eng-KJVCPB: 'Therefore the Lord heard this, and was wroth: So a fire was kindled
    against Jacob, And anger also came up against Israel;'
  luo-luo: Kane Jehova Nyasaye owinjo gi ite, iye nowangʼ ahinya, mi mach mare notuk
    kuom joka Jakobo, kendo mirimbe mager nobiro kuom jo-Israel,
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ، ܫܡܝܼܥ ܠܹܗ ܡܵܪܝܵܐ ܘܟܪܝܼܒ ܠܹܗ، ܘܢܘܼܪܵܐ ܬܦܹܐ ܠܹܗ ܒܝܲܥܩܘܿܒ݂، ܘܟܲܪܒܵܐ
    ܐܣܝܼܩ ܠܵܗ̇ ܥܲܠܔ ܐܝܼܣܪܵܐܹܝܠܔ،
  meu-meu: Taunabunai Iehova e kamonai negana ai na e badu dikadika, Iahi e ara Iakob
    enai, ena badu e ḡaraḡara Israel enai;
  npi-ULB: जब परमप्रभुले यो सुन्‍नुभयो, तब उहाँ रिसाउनुभयो । त्यसैले उहाँको आगो याकूबको
    विरुद्ध दन्क्यो र उहाँको रिसले इस्राएललाई आक्रमण गर्‍यो,
  yor-yor: Nígbà tí Olúwa gbọ́ wọn, ó bínú gidigidi; iná rẹ̀ sọ̀kalẹ̀ sí Jakọbu, ìbínú
    rẹ̀ sì rú sí Israẹli,
  pes-OPCB: خداوند چون این را شنید غضبناک شد و آتش خشم او علیه اسرائیل شعله‌ور گردید،
  tgl-ULB: Nang narinig ito ni Yahweh, nagalit siya; kaya nag-alab ang kaniyang apoy
    laban kay Jacob, nilusob ng galit niya ang Israel,
  nop-nop: Unduŋ yoŋa tobune Yahwe adi medehik u nadiŋa kwihita tuguk. Doktiŋa kudup
    kameune Isilaehi’walaŋ foguk. Tiŋa kwihita kisaŋ hinek tiyemguk.
  hui-hui: Tigua bi ogoni lalu heago hale howa Anduane Homogo ibu keba ho hene. Ibugua
    keba halu Yagaba aguane biaru bu heagoha ira hedope hene. Ani buwa ibugua keba
    ala hayago timbuniore ho hene.
  mya-mya: ထို​သူ​တို့​၏​စ​ကား​ကို​ကြား​တော်​မူ​သော​အ​ခါ ထာ​ဝ​ရ​ဘု​ရား​သည်​အ​မျက်​ထွက်​တော်​မူ​၍
    မိ​မိ​လူ​စု​တော်​အား​မီး​ဘေး​သင့်​စေ​တော်​မူ​၏။ သူ​တို့​သည်​ကိုယ်​တော်​ကို​အား​မ​ကိုး။
    ကိုယ်​တော်​ကယ်​တော်​မူ​မည်​ကို​လည်း​မ​ယုံ ကြည်​ကြ။ အ​မျက်​တော်​သည်​ပို​မို​ပြင်း​ထန်​လာ​၏။
  bod-N: ཡ་ཝཱེས་གསན་ནས་ཐུགས་ནི་རབ་ཁྲོས༌ཏེ། །ཁོང་གི་མེ་དཔུང་ཡ་ཀོབ་ཕྱོགས་སུ༌འབར། །ཁོང་གི་ཐུགས་ཁྲོ་ཡེས་ར་ཨེལ་སྟེང༌བབས།།
  wsk-wsk: Se tom Yawe umu ikiam mu gomang magaram, se tama beteram se Jacob ko kariimet
    nongote tai kaparam, ale gomang magara tawun biya Israel ko magaram.
  sna-sna: Jehovha akati avanzwa, akatsamwa zvikuru kwazvo; moto wake ukaveserwa Jakobho,
    uye hasha dzake dzikamukira Israeri,
  spa-BLM: Por lo tanto, Yahvé escuchó y se enojó. Se encendió un fuego contra Jacob,
    La ira también se dirigió contra Israel,
  cac-cac: Ix cot yoval Jehová ayic ix yab'an jun slolonel eb' chi'. Icha val te'
    c'ac' ix aj scot yoval, ix ja copnaj d'a eb' yin̈tilal vin̈aj Jacob,
  swh-ULB: Yahwe aliposikia haya, alikasirika; moto wake uliwaka dhidi ya Yakobo,
    hasira yake ikamshambulia Israeli,
  deu-ELBBK: Darum, als der HERR es hörte, ergrimmte er, und Feuer entzündete sich
    gegen Jakob, und auch Zorn stieg auf gegen Israel,
  mbb-OT: Umbe, nepauk is Nengazen te kegkezineǥa zin kandan. Iring te hapuy is pauk
    din te menge tig-Israel he menge kevuwazan ni Jacob.
  mal-2015: ആകയാൽ യഹോവ അതു കേട്ടു കോപിച്ചു; യാക്കോബിന്റെ നേരെ തീ ജ്വലിച്ചു; യിസ്രായേലിന്റെ
    നേരെ കോപവും പൊങ്ങി.
  gup-gup: Bu nawu Yawey benbekkang, wanjh wernhyidduy dja benbom bedberre nawu Jacob
    benkebmawahmeng kunak dorrengh. Nungka wanjh yidwernni duninjh bedberre nawu mawahmawah
    nuye Israel.
  rmc-rmc: Sar oda šunďa o Del, choľisaľiľa; rozlabiľa leskri jag pro Jakob, leskri
    choľi avľa pro Izrael,
  nlg-nlg: Ma maghutu te rongovira ge rutu, me matera kulana vure nia na lake, me
    sule
  pes-OPV: پس خدا این را شنیده، غضبناک شد و آتش در یعقوب افروخته گشت و خشم بر اسرائیل
    مشتعل گردید.
  ron-1924: Домнул а аузит ши С-а мыният. Ун фок с-а апринс ымпотрива луй Иаков ши
    с-а стырнит ымпотрива луй Исраел мыния Луй,
  ben-OBCV: যখন সদাপ্রভু তাদের কথা শুনলেন তিনি রাগে অগ্নিশর্মা হলেন; যাকোবের বিরুদ্ধে
    তাঁর আগুন জ্বলে উঠল, আর তাঁর ক্রোধ ইস্রায়েলের বিরুদ্ধে প্রজ্জ্বলিত হল,
  som-som: Sidaas daraaddeed Rabbigu taas buu maqlay, wuuna cadhooday, Oo reer Yacquub
    dab baa ku shidmay, Reer binu Israa'iilna cadhaa ku dhacday,
  eng-ASVBT: Therefore Jehovah heard, and was wroth; And a fire was kindled against
    Jacob, And anger also went up against Israel;
  mna-mna: Anutu ileŋ sua kizin tana na, ipas keteene ma leleene ibayou kat. To ikam
    ma you isu mi ikan zin wal kini. Keteene malmal mi imaŋga pizin Israel.
  ita-1885: Perciò, il Signore, avendoli uditi, si adirò fieramente; Ed un fuoco si
    accese contro a Giacobbe, Ed anche l'ira gli montò contro ad Israele;
  eng-ULB: When Yahweh heard this, he was angry; so his fire burned against Jacob,
    and his anger attacked Israel,
  spa-VBL: Cuando el Señor oyó esto, se enojó mucho, y el fuego de su enojo se encendió
    contra los descendientes de Jacob, el pueblo de Israel,
  fra-_FOB: Aussi l'Éternel l'entendit et s'indigna; un feu s'alluma contre Jacob,
    et la colère s'éleva contre Israël;
  mal-mal: ആകയാൽ യഹോവ അത് കേട്ട് കോപിച്ചു; യാക്കോബിന്റെ നേരെ തീ ജ്വലിച്ചു; യിസ്രായേലിന്റെ
    നേരെ കോപവും പൊങ്ങി.
  urd-GVR: Yih sun kar Rab taish meṅ ā gayā. Yāqūb ke ḳhilāf āg bhaṛak uṭhī, aur us
    kā ġhazab Isrāīl par nāzil huā.
  suz-BL: मिनु परमप्रभु यावे मेको आन लोव़ नेंशा, थाम्‍पा गाइक्‍ताक्‍व। मिनु परमप्रभुमी
    याकूब कली दाक्‍पाइक्‍चा कली मी सोइक्‍ताक्‍व। मिनु इस्राएली आन पर्बम शुश चुरत।
    गन्‍ती ११:१
  eng-NOY: 'When, therefore, the LORD heard this, he was wroth: So a fire was kindled
    against Jacob, And anger arose against Israel.'
  ita-1927: Perciò l’Eterno, avendoli uditi, s’adirò fieramente, e un fuoco s’accese
    contro Giacobbe, e l’ira sua si levò contro Israele,
  ckb-ckb: کە یەزدان ئەمەی بیست زۆر تووڕە بوو، ئاگری داگیرسا لە دژی یاقوب، هەروەها
    تووڕەیی هەستا لە ئیسرائیل،
  eng-BBE: So these things came to the Lord's ears, and he was angry; and a fire was
    lighted against Jacob, and wrath came up against Israel;
  xsi-xsi: Yova Kindeni iloŋo nenzi ŋgua ŋinde, aku i wisi nâna ŋalae. I ne wisi-nâna
    nde ipâŋga ŋalae ndo panzi Isrel ŋgu, itogo yââ mela-mela mine,
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಇದನ್ನು ಕೇಳಿ ಬೇಸರಗೊಂಡರು. ಯಾಕೋಬ್ಯರಲ್ಲಿ ಬೆಂಕಿ ಹೊತ್ತಿತು. ಇಸ್ರಾಯೇಲರು
    ದಂಡನೆಗೆ ಒಳಗಾದರು.
  tam-2017: ஆகையால் யெகோவா அதைக் கேட்டுக் கோபங்கொண்டார்; அவர்கள் தேவனை விசுவாசிக்காமலும்,
    அவருடைய இரட்சிப்பை நம்பாமலும் போனதினால்,
  spa-RV-1909: 'Por tanto oyó Jehová, é indignóse: y encendióse el fuego contra Jacob,
    y el furor subió también contra Israel;'
  ron-BTF: De aceea DOMNUL a auzit și s-a înfuriat, așa că un foc a fost aprins împotriva
    lui Iacob și mânie de asemenea s-a ridicat împotriva lui Israel,
  eng-WEBP: Therefore the LORD heard, and was angry. A fire was kindled against Jacob,
    anger also went up against Israel,
  eng-FBV: When he heard this, the Lord became very angry, burning like fire against
    the descendants of Jacob, furious with the people of Israel,
  nld-1939: 'Toen Jahweh dit hoorde, Ontstak Hij in gramschap; Er ontbrandde een vuur
    tegen Jakob, En tegen Israël woedde zijn toorn:'
  nch-BL: Huan quema TOTECO quicajqui ni tamanti, tahuel cualanqui. Huan ipan icualancayo
    quisqui tit ica israelitame, inijuanti cati iixhuihua Israel,
  vie-1934: Vì vậy Đức Giê-hô-va có nghe bèn nổi giận; Có lửa cháy nghịch cùng Gia-cốp,
    Sự giận nổi lên cùng Y-sơ-ra-ên;
  cha-cha: 'Enao mina anae jajungog este, y Señot ninabubo: ya umasonggue y guafe
    contra as Jacob, yan y linalalo locue cajulo contra Israel;'
  hin-CV: यह सुन याहवेह अत्यंत उदास हो गए; याकोब के विरुद्ध उनकी अग्नि भड़क उठी, उनका
    क्रोध इस्राएल के विरुद्ध भड़क उठा,
  eng-OURB: Therefore Adonai sh'ma ·heard obeyed·, and was angry. A fire was kindled
    against Jacob [Supplanter], anger also went up against Israel [God prevails],
  spa-BES: Así que estas cosas vinieron a oídos del Señor, y él se enojó; y se encendió
    un fuego contra Jacob, y vino la ira contra Israel;
  tdx-tdx: Aa ie jinaji’ Iehovà, le niforoforo ty fifombo’e, naho namiañañe afo t’Iakobe,
    vaho nionjoñe am’ Israele ty haviñerañe,
  tha-KJV: เพราะฉะนั้น เมื่อพระเยโฮวาห์ทรงสดับแล้ว พระองค์​ทรงพระพิโรธ มี​ไฟลุกโพลงขึ้นสู้ยาโคบ
    พระพิโรธของพระองค์สูงขึ้นสู้​อิสราเอล
  por-BR-2018: Por isso o SENHOR os ouviu, e se irritou; e fogo se acendeu contra
    Jacó, e furor também subiu contra Israel;
  deu-ELO: Darum, als Jehova es hörte, ergrimmte er, und Feuer entzündete sich gegen
    Jakob, und auch Zorn stieg auf gegen Israel;
  eng-WYC-2018: Therefore the Lord heard, and delayed; and fire was kindled in Jacob,
    and the ire of God ascended on Israel. (And so the Lord heard them, and was angry;
    and fire was kindled against the people of Jacob, yea, God’s anger descended upon
    the people of Israel.)
  epo-epo: Tial la Eternulo, aŭdinte, flamiĝis; Kaj fajro ekbrulis kontraŭ Jakob,
    Kaj leviĝis kolero kontraŭ Izrael;
  gfk-gfk: Ing no Watong ga hadade diet, ga manga ngalngaluan. No uno iaah ga lulungo
    suur taar tano huntunaan ta Iakop, ma no uno kamahar ga hanuat tamat taar ta Israel,
  uig-PIN: Xuning bilǝn Pǝrwǝrdigar anglap, ƣǝzǝplǝndi; Yaⱪupⱪa ot tutaxti, Israilƣa
    aqqiⱪi kɵtürüldi;
  beo-beo: Amaiba:le, Gode da ilia amane sia:dabe amo nababeba:le, E da ougi galu.
    E da Ea fi dunu ilima lalu amoga doagala:i, amola Gode Ea ilima ougi hou bagadewane
    heda:lalu.
  tpi-OTNT: Orait Bikpela i harim tok bilong ol na em i kros. Em i salim paia i kam
    daun long ol lain bilong Jekop. Na kros bilong en i kamap bikpela tru.
  hau-SA: Sa’ad da Ubangiji ya ji su, ya yi fushi ƙwarai; wutarsa ta ɓarke a kan Yaƙub,
    hasalarsa kuwa ta tashi a kan Isra’ila,
  udu-udu: Wakan ki Tap̱a ciḵki gwo mo tani, a’di ’tu’dkunu ka nyor mo. O’d a’di ’thakunu
    ap̱owa Yakuub mo, anyor piti a’di caki’da p̱owa Israyiil mo
  uig-LAT: Shuning bilen Perwerdigar anglap, ghezeplendi; Yaqupqa ot tutashti, Israilgha
    achchiqi kötürüldi;
  nde-nde: UThixo wathi ebezwa wathukuthela kakhulu; umlilo wakhe wavuthela kuJakhobe,
    ulaka lwakhe lwaqina ku-Israyeli,
  ton-ton: 'Ko ia naʻe fanongo ki ai ʻa Sihova, pea houhau ia: ko ia naʻe tutu ai
    ʻae afi kia Sēkope, pea naʻe tupu hake foki ʻae tuputāmaki ki ʻIsileli;'
  ces-1613: A protož uslyšav Hospodin, rozhněval se, a oheň zažžen jest proti Jákobovi,
    a prchlivost vstoupila na Izraele,
  eng-WMB: Therefore the LORD heard, and was angry. A fire was kindled against Jacob,
    anger also went up against Israel,
  tam-TCV: யெகோவா அவைகளைக் கேட்டபோது, மிகுந்த கோபமடைந்தார்; அவருடைய நெருப்பு யாக்கோபுக்கு
    விரோதமாய்ப் பற்றியெரிந்தது; அவருடைய கடுங்கோபம் இஸ்ரயேலுக்கு விரோதமாய் எழும்பியது.
  ceb-ULB: Sa dihang nadungog kini ni Yahweh, nasuko siya; busa ang iyang kalayo misunog
    batok kang Jacob, ug ang iyang kasuko misulong sa Israel,
  pol-UBG: Gdy PAN to usłyszał, rozgniewał się i ogień zapłonął przeciw Jakubowi,
    i gniew wybuchnął przeciw Izraelowi;
  urd-GVU: یہ سن کر رب طیش میں آ گیا۔ یعقوب کے خلاف آگ بھڑک اُٹھی، اور اُس کا غضب
    اسرائیل پر نازل ہوا۔
  eng-OEBCW: When the Lord heard this, he was furious, and fire was kindled on Jacob,
    anger flared up against Israel.
  deu-1912: Da nun das der HERR hörte, entbrannte er, und Feuer ging an in Jakob,
    und Zorn kam über Israel,
  kan-2017: ಯೆಹೋವನು ಇದನ್ನು ಕೇಳಿ ರೋಷಗೊಂಡನು. ಅವರು ದೇವರಲ್ಲಿ ಭರವಸವಿಡದೆಯೂ, ಆತನ ರಕ್ಷಣೆಯನ್ನು
    ನಂಬದೆ ಹೋದುದರಿಂದಲೂ,
  yap-yap: Ma aram e nap’an ni rung’ag SOMOL e n’en ni yad be yog mri damumuw; me
    cham ko girdi’ rok ko nifiy, mri gel e damumuw rok ngorad,
  hlt-MCSB: BOEIPA loh a yaak vaengah a paan tih Jakob te hmai neh a kolh. Israel
    taengah khaw thintoek a khuen bal.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዬያ ዋይዛዖ ሚርጌና ዻጋዼኔ፤ ያይቆኦቤ ዑፆይዳ ታሚ ዔኤቴኔ፤ ዻጋ ዒዛኮ ዒስራዔኤሌይዳ ዔቄኔ።
  twi-ASANTE: Ɛberɛ a Awurade tee deɛ wɔreka no, ne bo fuu yie; ne ogya bɛguu Yakob
    so, na nʼabufuhyeɛ sɔre tiaa Israel,
  eng-WEBU: Therefore the LORD heard, and was angry. A fire was kindled against Jacob,
    anger also went up against Israel,
  spa-PDDPT: Por tanto, oyó Yavé y se indignó. Un fuego se encendió contra Jacob,
    Y una ira subió contra Israel,
  gun-gun: Ha'e nunga Senhor oendu vy ojou vai. Ha'e rami vy Jacó ra'y kuery re omoendy
    tata, Israel kuery pe oexa uka opoxya.
  agu-BL: Yi tbital Ryos cyakil yi xtxolbila'tz, ja saj colp wi' i' scye'j. Nin yi
    saje'n colp wi' i', cho'n cunin ban chi na ban jun k'ak'.
  ilo-ULB: Idi nangngeg ni Yahweh daytoy, nakaunget isuna; isu a simgiab ti apuyna
    a maibusor kenni Jacob, ket nagdissuor ti pungtotna ti Israel,
  kpg-kpg: Malaa, Dimaadua gu hagawelewele ne hagalongo gi nia helekai digaula, gei
    Mee gu daaligi ana daangada gi di ahi, gei di hagawelewele o Maa gi digaula la gi nonua mai,
  uig-ARA: شۇنىڭ بىلەن پەرۋەردىگار ئاڭلاپ، غەزەپلەندى؛ ياقۇپقا ئوت تۇتاشتى، ئىسرائىلغا
    ئاچچىقى كۆتۈرۈلدى؛
  sus-sus: Ala to na mɛ, a naxa xɔnɔ ki fanyi ra, a fa tɛ radɛxɛ Yaxuba xa ɲama xili
    ma, a fa xɔnɔ Isirayila ɲama ma,
  pon-2006: Koht eri ketin engiengda ni eh ketin karongehda; e ahpw ketin kauwohng
    kisiniei sapwellime aramas ako, oh sapwellime engieng ahpw laudla,
  jae-jae: Apômtau gêŋô biŋ amboac tonaŋ e têtac ŋandaŋ kêsa. Ênê ja kêsa gebe enseŋ
    Jakob, ma nê lai kêpoa gebe enseŋ Israel
  ksd-ksd: Kari, ba ra Luluai i ga valongore, i ga ngangal na kulot; Ma di ga vabirao
    ra iap ure Iakob, Ma ra kankan i ga tubang rikai ure Israel;
  tur-YTC: Bunun üzerine Yahve işitip öfkelendi. Yakov'a karşı ateş tutuştu, Ve öfke
    İsrael'e karşı yükseldi,
  bel-N: Дык пачуў ГОСПАД, і абурыўся, і ўзгарэўся агонь на Якуба, і ўзьняўся гнеў
    на Ізраіля,
  kpr-kpr: Ava ningido, Bajari dubo ekoko usira. Edo, nunda natofo mendeni setiri
    avarakai dungetiri ambubuduruseri. Aminguse, nunda dubo ekoko nemokena baji tomanako
    beká usira.
  ind-AYT: Karena itu, TUHAN mendengar, dan Dia menjadi murka; api menyala melawan
    Yakub, dan amarah pun bangkit melawan Israel.
  yom-yom: Yave bu kaba wa, wufuema ngolo, mbazu andi yilema mu diambu di Yakobi ayi
    miangu miandi mibuila Iseli.
  yut-yut: Yawe da geni uŋun nandaŋek Jekop do butjap nandaŋ yomgut. Israel dakon
    amɨn kabɨ do kɨndap yɨpban pɨŋakwan japmɨsi nandaŋ yomgut.
  nya-nya: Yehova atawamva anakwiya kwambiri; moto wake unayaka kutsutsana ndi Yakobo,
    ndipo mkwiyo wake unauka kutsutsana ndi Israeli,
  kyg-kyg: Huꞌa huꞌnayaꞌmofeꞌmo Ala kava neꞌmoꞌa afitenoꞌaeꞌmo lusi kava huno aipamo
    leno apateꞌniye. Yekopu vayaꞌmo atamoꞌmo emineno leno apasaga liꞌniye. Lagufamo
    alino katino lategaiye, huꞌa apakesa afiꞌa fatago osuꞌnayaꞌmofeꞌmo aipamo leno
    apateꞌniye.
  hrv-hrv: 'Kad to začu Jahve, gnjevom usplamtje: oganj se raspali protiv Jakova,
    srdžba se razjari protiv Izraela,'
  mps-mps: Tialima, Genuai Bidigo augwaligo po odolama, tama agai wado po wali. Agai
    te Jekopgo hani dabeba te sia tula palali. Tama agai wado po te genuai mu pedelalio.
  tpi-tpi: Orait Bikpela i harim tok bilong ol na em i kros. Em i salim paia i kam
    daun long ol lain bilong Jekop. Na kros bilong en i kamap bikpela tru.
  dan-1931: Det hørte HERREN, blev vred, der tændtes en Ild mod Jakob, ja Vrede kom
    op mod Israel,
  vie-OVCB: Chúa Hằng Hữu nghe lời ấy liền nổi giận, Lửa thịnh nộ của Ngài hình phạt
    nhà Gia-cốp. Phải, Ngài trút đổ cơn giận trên nhà Ít-ra-ên,
  guj-2017: જ્યારે યહોવાહે આ સાંભળ્યું, ત્યારે તેઓ ગુસ્સે થયા; તેથી યાકૂબની વિરુદ્ધ
    તેમનો અગ્નિ ઊઠ્યો અને ઇઝરાયલ પર તેમનો કોપ ભભૂક્યો,
  pon-2006A: Koht eri ketin engiengda ni eh ketin karongehda; e ahpw ketin kauwohng
    kisiniei sapwellime aramas ako, oh sapwellime engieng ahpw laudla,
  por-BRBSL: Por isso Yahweh ouviu, e ficou furioso. Um incêndio foi acendido contra
    Jacob, A raiva também foi contra Israel,
  eng-OEBUS: When the Lord heard this, he was furious, and fire was kindled on Jacob,
    anger flared up against Israel.
  swe-swe: '[Guds respons:] När Herren (Jahve) hörde detta blev han vred och en eld
    tändes mot Jakob och även mot Israel upptändes vreden.'
  cth-cth: Hatdawkvah, BAWIPA ni hote lawk hah a thai teh a lungkhuek. Hat toteh,
    Jakop taranlahoi hmaito a tâco teh, Isarel taranlahoi a lungkhuek.
  twi-twi: Bere a Awurade tee nea wɔreka no, ne bo fuw yiye; ne gya beguu Yakob so,
    na nʼabufuwhyew sɔre tiaa Israel,
  hlt-hlt: BOEIPA loh a yaak vaengah a paan tih Jakob te hmai neh a kolh. Israel taengah
    khaw thintoek a khuen bal.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie ti kèè kɛ̀ ku miɛkɛɛ pɛikɛ Sɑkɔbu yɑɑ̀bí, kɛ́fɑ̃ntɛ
    mɛdiɛ̀ kɛ́tuɔ nyIsidɑyɛɛribɛ.
  msy-2020: Ikiavɨra Itir God kamaghɨn me baregha an adarim bar ekevezɨ, an avim Jekopɨn
    adarazi bagha anemadazɨ a izaghiri.
  dop-dop: Ḿpʋɣʋ Tɑcɑɑ n nɩɩwɑ nɑ pɑ́ɑ́nɑ́ kpɑ-ŋ nɑ nyɑ́ tɑɑ hɑŋnɑ Ɩsɛɣɛlɩ nyə́mɑ
    ɩsɩɩ kɔkɔ,
  azb-azb: Rəbb bunu eşidərkən qəzəbləndi, Yaquba qarşı alovunu yerə tökdü, İsrailə
    qarşı hiddəti artdı.
  eng-DBY: 'Therefore Jehovah heard, and was wroth; and fire was kindled against Jacob,
    and anger also went up against Israel:'
  hin-2017: यहोवा सुनकर क्रोध से भर गया, तब याकूब के विरुद्ध उसकी आग भड़क उठी, और
    इस्राएल के विरुद्ध क्रोध भड़का;
  wol-KYG: Aji Sax ji dégg ci, mer lool; xolam tàng ci sëti Yanqóoba, am sànj tàkkal
    Israyil.
  bjr-bjr: Yaaweefa misa ufa iriseenoo firaaqoo aanoo qinau. Aanooqidanoo ida radiqisoofanoo
    Yakooboona faiqi namu narinau. Mina aanooqirafa firaanaikinau.
  eng-YLT: Therefore hath Jehovah heard, And He sheweth Himself wroth, And fire hath
    been kindled against Jacob, And anger also hath gone up against Israel,
  kne-kne: Isonga idi dinngen Diyos na, palalo din bonget na et dinosanas apoy din
    ipogaw na.
  eng-WYC-2017: Therefore the Lord heard, and delayed; and fire was kindled in Jacob,
    and the ire of God ascended [or went up] on Israel.
  eng-WMBB: Therefore the LORD heard, and was angry. A fire was kindled against Jacob,
    anger also went up against Israel,
  zat-NTPS: Chee̱ le̱ na' bzra'a Xránadxu gate benne̱' da na', ne gusel-le̱' xi' da
    bzezxe na bal-la bénneache chee̱', na' bsedxí'ule̱'e̱ xel-la' dxezrá'a chee̱'
    nen benne' Israel ca',
  zty-NTPS: Che ḻen bža'a X̱anžon' kate' benle' da' ni, na' bseḻe'e to yi' da' bzeyen
    baḻ benne' chie' ka', na' bgole yeḻa' ẕža'a chie' ḻen benne' Israel ka',
  urd-GVH: यह सुनकर रब तैश में आ गया। याक़ूब के ख़िलाफ़ आग भड़क उठी, और उसका ग़ज़ब
    इसराईल पर नाज़िल हुआ।
  rug-rug: Gua asa ke sipu avosia e Zihova sapu gua asa, si ta ṉaziri si Asa, ke huruṉu
    vura sa nikana sa Nana binugoro koari na tutina e Zekopi, meke sa Nana tinaṉaziri
    koe Izireli.
  gaz-gaz: Waaqayyo yommuu waan kana dhagaʼetti baayʼee aare; Yaaqoob irratti ibiddi
    isaa ni qabsiifame; dheekkamsi isaas Israaʼelitti dhufe;
  fra-LSG: L’Éternel entendit, et il fut irrité; Un feu s’alluma contre Jacob, Et
    la colère s’éleva contre Israël,
  yal-yal: Na ma, Alatala e xuiin mɛxina, a fitina. A yi xɔlɔ Isirayila ma, tɛɛn yi
    mini Yaxuba bɔnsɔnna xili ma.
  iou-iou: Yäŋärok ude yäŋirä Ekänitä mani u nadäŋpäŋ kokwawak taŋi täŋpäŋ Jekop täŋo
    äbot uken kädäp mebet iniŋ kireŋpewän äpuk.
  haw-1868: 'Nolaila, lohe mai la o Iehova a huhu iho la; A hoaia ke ahi maloko o
    ka Iakoba, A pii ae la ka huhu maluna o ka Iseraela:'
  arb-NAV: فَلَمَّا سَمِعَ اللهُ ذَلِكَ ثَارَ غَضَبُهُ، وَانْدَلَعَتِ النَّارُ فِي
    يَعْقُوبَ، وَاشْتَدَّ السَّخَطُ عَلَى إِسْرَائِيلَ،
  ded-ded: Imocac amma KEBUNGO yoacngina negemma herebu kuneng yombong negemma Yakoboac
    areng yenereudeac gerec mong fiu dzeu ngabayango Israe yenearu fingecma feec.
  ewe-ewe: Esi Yehowa se wo ŋkɔ la, dzi kui vevie; eƒe dzo bi ɖe Yakob ŋu, eye eƒe
    dɔmedzoe de dzi ɖe Israel ŋu,
  eng-LEE: 'Therefore, when the Lord heard this, he became wroth: and a fire was kindled
    against Jacob, and anger also ascended against Israel,'
  asm-FB: এই কথা শুনি যিহোৱাৰ খং জ্বলি উঠিল; যাকোবৰ বিৰুদ্ধে তেওঁৰ অন্তৰৰ জুই জ্বলি
    উঠিল; ইস্ৰায়েলৰ বিৰুদ্ধে তেওঁৰ ক্রোধ জাগি উঠিল;
  sus-A: عَلَ تٌ نَ مّ، عَ نَشَ شْنْ كِ قَنيِ رَ، عَ قَ تّ رَدّشّ يَشُبَ شَ حَمَ شِلِ
    مَ، عَ قَ شْنْ عِسِرَيِلَ حَمَ مَ،
  fra-SBL: Yahvé entendit et se mit en colère. Un feu a été allumé contre Jacob, La
    colère est aussi montée contre Israël,
  hbo-hbo: לָכֵ֤ן ׀ שָׁמַ֥ע יְהוָ֗ה וַֽיִּתְעַבָּ֥ר וְ֭אֵשׁ נִשְּׂקָ֣ה בְיַעֲקֹ֑ב
    וְגַם־אַ֝֗ף עָלָ֥ה בְיִשְׂרָאֵֽל׃
  kik-kik: Rĩrĩa Jehova aiguire ũguo, akĩrakara; agĩtharĩkĩra Jakubu na mwaki wake,
    namo mangʼũrĩ make magĩũkĩrĩra Isiraeli,
  fra-NCL: Yahweh entendit et il fut irrité, un feu s’alluma contre Jacob, et la colère
    s’éleva contre Israël,
  cek-AK: Angraeng mah to lok to thaih naah, palungphui; Jakob acaengnawk to hmai
    mah kangh moe, Israel caanawk nuiah palungphuihaih to phak,
  cuk-cuk: Bab-Jehová, Israel-dulemar weyob-soge-itosgua, bela-belad uluded. Jacob-wagangi
    sae-itoded, Israel-dulemargi sabsur-uluded.
  tel-2017: యెహోవా ఈ మాట విని కోపగించాడు. యాకోబు సంతానాన్ని దహించడానికి ఆయన అగ్ని
    రాజుకుంది. ఇశ్రాయేలు సంతానం మీద ఆయన కోపం రగులుకుంది.
  hat-BSA: Pou sa, SENYÈ a te tande e te ranpli ak kòlè. Konsa, yon dife te limen
    kont Jacob, e chalè te monte tou kont Israël.
  kos-kos: Ke ma inge LEUM GOD El kasrkusrak ke El lohng kas lalos. El akkeokye mwet
    lal ke e, Ac kasrkusrak lal kaclos yokelik,
  hbo-WLC: לָכֵ֤ן ׀ שָׁמַ֥ע יְהוָ֗ה וַֽיִּתְעַבָּ֥ר וְ֭אֵשׁ נִשְּׂקָ֣ה בְיַעֲקֹ֑ב
    וְגַם־אַ֝֗ף עָלָ֥ה בְיִשְׂרָאֵֽל׃
  ibo-ibo: Mgbe Onyenwe anyị nụrụ ihe ha kwuru, iwe were ya; ọkụ ya repịara Jekọb,
    iwe ọkụ ya biliri megide Izrel.
  ory-ory: ଏହେତୁ ସଦାପ୍ରଭୁ ଶୁଣି କୋପାନ୍ୱିତ ହେଲେ ଓ ଯାକୁବ ବିରୁଦ୍ଧରେ ଅଗ୍ନି ପ୍ରଜ୍ୱଳିତ ହେଲା
    ଓ ଇସ୍ରାଏଲ ବିରୁଦ୍ଧରେ ମଧ୍ୟ କ୍ରୋଧ ଉଠିଲା;
  chk-chk: Iei mine, lupwen ewe Samol mi Lapalap a rongorong ar kewe kapas, a fokun
    song. A tinala ekkei pwe a keni chon Israel, nge an song a wattela ngeniir,
  rop-rop: Blanga tharran na YAWEI bin brabli wail wen imbin irrim olabat toktok lagijat.
    Imbin fait langa im pipul olabat garram faiya. Imbin barn binji langa olabat brabliwei,
    jis laiga hotwan faiya,
  ukr-1871: Тим то, як почув Господь, розгнївився і поломя запалало проти синів Якова,
    і гнїв піднявся проти Ізраїля.
  yon-yon: Kwanandiiwe Yariman kuu wengamberekore norin darewoob wandoon. Kowe Yekob
    ye awoya ari yaa kuu ye amot baandoone denemoon areb keroon, ye arud Israeldan
    yaa darewoob arimbed keroon kui.
  deu-1951: Darum, als der HERR das hörte, ward er entrüstet, und Feuer entbrannte
    wider Jakob, ja, Zorn stieg auf über Israel,
  eng-JPS: Therefore the LORD heard, and was wroth; and a fire was kindled against
    Jacob, and anger also went up against Israel;
  srp-1865: Gospod èu i razljuti se, i oganj se razgorje na Jakova, i gnjev se podiže
    na Izrailja.
  lug-lug: Awo Mukama bwe yawulira ebyo n’asunguwala nnyo; omuliro gwe ne gwaka ku
    Yakobo, n’obusungu bwe ne bubuubuukira ku Isirayiri.
  heb-heb: לכן שמע יהוה ויתעבר ואש נשקה ביעקב וגם אף עלה בישראל׃
  ben-IRV: যখন সদাপ্রভুু তা শুনলেন, তিনি রেগে গেলেন; তাই আগুন যাকোবের বিরুদ্ধে জ্বলে
    উঠেছিল এবং তাঁর রাগ ইস্রায়েলকে আক্রমণ করেছিল,
  ntu-ntu: Yawe kx xlrle kc nzycmne-krdr, drtwrde trmrlzlzpuu. X zngya ngr drtwrde
    kc tzapqtr-zlwzbzlr.
  pan-pan: ਇਸ ਲਈ ਜਦ ਯਹੋਵਾਹ ਨੇ ਸੁਣਿਆ ਤਾਂ ਅੱਤ ਕ੍ਰੋਧਵਾਨ ਹੋਇਆ, ਅਤੇ ਯਾਕੂਬ ਵਿੱਚ ਅੱਗ ਭੜਕੀ,
    ਨਾਲੇ ਇਸਰਾਏਲ ਉੱਤੇ ਵੀ ਕੋਪ ਹੋਇਆ,
  mya-JVB: ထိုစကားကို ထာဝရဘုရား သည် ကြား ၍ အမျက်ထွက် တော်မူ၏။ ယာကုပ် အမျိုး၌ မီး လောင်
    ၍ ၊ ဣသရေလ အမျိုး၌ ဒေါသ မီးတက် လေ၏။
  kgf-kgf: Waŋu Yawenéŋ nimma qeri biric wamma Yakoboac qeri biric geriwaguc wammima
    Israel onac haʒéc eŋeŋa waŋ énécmiyec.
  tte-O: Kabo saugana ali walo ibenalagili Yaubada imunamunai mwa ikaleya kolili mayau
    wedolina mena. Ana munamunai ilalaki isaesae,
  tbg-tbg: Vira kaara Nora Kotira voqama kero vikara arara itaivaro vaira. Iekopira
    vaintivara Isareri vika kia Kotirara noraiqaake iriraiti, virara kia ho tinavu
    kahaqianarove tiara kaara Kotira arara itaivaro viva vika hininavu ihaqohairo
    tatoqa kaira.
  hmo-hmo: Lohiabada ese edia hereva badubadu ia kamonai neganai ia badu. Ia ese iena
    bese taudia lahi dekena amo ia hadikadia. Iena badu be Israela taudia dekenai
    ia bada lao,
  zar-NT: Biyönnëʼ Xanruʼ Dios didzaʼ ni, en gulédeʼenëʼ, ateʼ gulén tu guíʼ le buzegui
    zián zxíʼini xiʼsóëʼ Jacob, tuʼ gulédeʼenëʼ bönachi Israel,
  urd-urd: तब ख़ुदावन्द सुन कर गज़बनाक हुआ, और या'कू़ब के ख़िलाफ़ आग भड़क उठी, और
    इस्राईल पर क़हर टूट पड़ा;
  bqc-SIM: Kɛ́ Dii yã́pi mà, aà pↄ pà, ↄ̃ tɛ́ kũ̀ Yakↄbu buiↄwa, à pↄkũmabↄ̀bↄ
    Isailiↄwa.
  tcz-CHONGTHU: Elohim Pathen in hichehi ajahdoh phatnin alunghang lheh jengin, Jacob
    dounan alunghan na mei akoudoh jengin ahi! Hitihin Israel douna alung hanna ahung
    koudoh jengin ahi,
  mar-mar: जेव्हा परमेश्वराने हे ऐकले, तेव्हा तो रागावला; म्हणून याकोबावर त्याचा अग्नि
    भडकला, आणि त्याच्या रागाने इस्राएलवर हल्ला केला,
  isl-isl: Drottinn hlustaði og honum rann í skap, reiði hans upptendraðist gegn Ísrael.
  hlt-THB: Bawipa ing ce ak awi ce ang zaak awh, ak kaw so hy; Jacob ak khan awh mai
    kqawng sak nawh, Israel ak khan awh ak kawsonaak ce pha hy.
  qub-qub: Chayno parlajta wiyaycur Tayta Diosga rabyacurcuran. Israelcunapäga nina
    ratarejnöraj ricacuran. Paycunapäga fiyupa rabyacurcuran.
  bqp-bqp: Kũ Dikiri yã pìi mà, à pↄ fɛ̃̀, akũ tɛ́ fùtɛ à dà Yakubu burinↄla, à
    pↄfɛ̃ kìpa Isarailanↄa.
  hat-hat: Lè Seyè a tande sa, li fè kòlè. Se te tankou yon dife li te limen dèyè
    pitit Jakòb yo. Li vin ankòlè anpil sou yo,
  eng-BSB: Therefore the LORD heard and was filled with wrath; so a fire was kindled
    against Jacob, and His anger flared against Israel,
  eng-WEBPB: Therefore the LORD heard, and was angry. A fire was kindled against Jacob,
    anger also went up against Israel,
  kbq-kbq: Hagi Ra Anumzamo'ma ana nanekema nentahigeno'a, arimpama ahe'zamo'a teveregeno
    Jekopu nagara teve krenerasegeno, mago'a Israeli vahe'mokizmia tevereti krerasage'ne.
  pon-pon: Ieowa lao manier mepukat, ap kotin onionadar, o kijiniai wiauier ren Iakop,
    o onion lel on Ijrael,
  nhe-BL: Huan quema TOTECO quicajqui ni tlamantli, tlahuel cualanqui. Huan ipan icualancayo
    quisqui tlitl ica israelitame, inijuanti tlen iixhuihua Israel,
  wnc-wnc: Ayok. Buyambam tapata waamindane wamna natake kaanga siknga natapbut. Kaanga
    natake ita katau enandangga Jekopdane dongge tewan epbut. Sike Isrel nana aminde
    kaanga natapbut taknga kuku buyambam siknga sikut.
  bus-bus: Kɛ̀ Dii yã pì mà, à pↄ fɛ̃̀, ben tɛ́ fɛ̀ɛ à dà Yakubu boriinↄla, à pↄfɛ̃
    pìta Isarailinↄa.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e wikwahy a'e ma'e henu mehe a'e. Uzàmàtyry'ym
    wemiaihu oho tata pupe wà. Wanupe ikwahy haw uhua'u wera'u kury,
