verse: PSA.078.043
translations:
  mal-C: ഈജിപ്റ്റിൽ അവിടന്നു ചെയ്ത ചിഹ്നങ്ങളും സോവാൻ സമഭൂമിയിലെ അത്ഭുതങ്ങളും അവർ ഓർത്തില്ല.
  deu-TKW: da er seine Zeichen in Ägypten hinstellte und seine Wunder im Gefilde von
    Zoan.
  lin-lin: babosanaki bikamwa oyo asalaki kati na Ejipito, misala minene oyo asalaki
    kati na etuka ya Tsoani.
  mmx-mmx: la ga lok bok levempanga sangsangu silok to at lemelubu ro Soan keneng
    at lenep silok Isip.
  eng-LSV: When He set His signs in Egypt, || And His wonders in the field of Zoan,
  eng-GNV: Nor him that set his signes in Egypt, and his wonders in the fielde of
    Zoan,
  eng-WEBSTER: 'How he had wrought his signs in Egypt, and his wonders in the field
    of Zoan:'
  nhw-BL: Quielcajque quenicatza Toteco quititlanqui tlatzacuiltili ipan tlali Tanis
    huan ipan tlali Egipto.
  swh-ONEN: siku aliyoonyesha ishara zake za ajabu huko Misri, maajabu yake huko Soani.
  bba-bba: Bɑ ǹ mɑɑ yɑɑye sɔm mɑɑmɑɑkiɡii ni u kuɑ Eɡibitiɔ kɑ Soɑnin ɡberu kpɑɑnɛɔ.
  eng-KJVCPB: 'How he had wrought his signs in Egypt, And his wonders in the field
    of Zoan:'
  luo-luo: odiechiengʼ mane onyiso e lela honni mage e piny Misri kane otimo ranyisino
    e gwengʼ mar Zoan.
  aii-aii: ܐܝܼܡܲܢ ܕܡܘܼܬܸܒ݂ ܠܹܗ ܒܡܸܨܪܹܝܢ ܢܝܼܫܲܢܩܘܼ̈ܗ‌ܝ، ܘܥܲܓ̰ܝܼܒܘܼܝܵܬܘܼ̈ܗ‌ܝ ܓܵܘ ܕܸܫܬܵ‌ܐ
    ܕܨܘܿܥܵܢ،
  meu-meu: Una negana ai, ia ese ena toa e kara Aigupto ai, bona ena hoa karadia Soan
    taorana ai.
  npi-ULB: जब उहाँले मिश्रदेशमा आफ्‍ना डरलाग्‍दा चिन्हहरू देखाउनुभयो र सोअनको क्षेत्रमा
    आफ्‍ना चमत्कारहरू देखाउनुभयो ।
  yor-yor: ní ọjọ́ tí ó fi iṣẹ́ ìyanu rẹ̀ hàn ní Ejibiti, àti iṣẹ́ àmì rẹ̀ ni ẹkùn
    Ṣoani
  pes-OPCB: بلاهایی را که او در منطقهٔ صوعن بر مصری‌ها نازل کرده بود، فراموش کردند.
  tgl-ULB: nang ipinakita niya ang nakasisindak na mga tanda sa Ehipto at kababalaghan
    niya sa rehiyon ng Soan.
  nop-nop: Isip kwetneŋ kwet gutuŋ niŋ wou Soan, uŋoŋ kunumneniŋ kudi fee tuguk.
  hui-hui: Ogoningi ibugua Iyibi dindiha dindi emene mini Soana wiagoria agalime nabiagane
    ale dewaore bialu hayagobi ti embeda hene.
  mya-mya: '@see-verse:PSA.078.042'
  bod-N: ཁོང་གིས་རང་གི་གྲུབ་རྟགས་ཨེ་ཅིབ༌དང༌། །ཚོ་ཨན་ཐང་དུ་ངོ་མཚར་དོན་རྣམས༌མཛད།།
  wsk-wsk: Nu Egypt sor mu te kiwem bibiya duap duap beteram, ale Zoan sor ningi kausa
    beteram mu ko nungamin me ares makaso.
  sna-sna: zuva raakaratidza zviratidzo zvake zvinoshamisa muIjipiti, zvishamiso zvake
    mudunhu reZoani.
  spa-BLM: cómo puso sus signos en Egipto, sus maravillas en el campo de Zoan,
  cac-cac: Maj snapaxcot juntzan̈ milagro yilnac eb' d'a Zoán d'a yol yic Egipto.
  swh-ULB: alipofanya ishara za kutisha katika Misri na maajabu yake katika konde
    la Soani.
  deu-ELBBK: 'als er seine Zeichen tat in Ägypten und seine Wunder in dem Gefilde
    Zoans:'
  mbb-OT: ne midlipatan dan sikan is egkein-inuwan he mibeelan din diyà te Zoan he
    sakup te tanà he Ehipto.
  mal-2015: അവൻ ശത്രുവിൻ വശത്തുനിന്നു അവരെ വിടുവിച്ച ദിവസവും അവർ ഓർത്തില്ല.
  gup-gup: Dja mak birribengmidjdanj kore God kurduyimeng kundulkarre nuye dorrengh
    dja benkangebarrhkeng bininj nawu birrikang kubolkkimuk Egpyt. Dja bu birrini
    kabbalwarlah bolkngeyyoy Zoan kore birrikurdunang warridj.
  rmc-rmc: pre oda džives, sar sikavelas peskre znameňja andro Egipt a sar kerelas
    o zazraki pre maľa Coan.
  nlg-nlg: Ma nia nina maana te nei nia na lei butuli te haeharegha tana nanata i
    Zoan, lokana na pari Egypt.
  pes-OPV: که چگونه آیات خود را در مصرظاهر ساخت و معجزات خود را در دیار صوعن.
  ron-1924: де минуниле пе каре ле-а фэкут ын Еӂипт ши де семнеле Луй минунате дин
    кымпия Цоан.
  ben-OBCV: যেদিন মিশরে তিনি তাঁর চিহ্নগুলি, সোয়নের অঞ্চলে তাঁর আশ্চর্য কাজগুলি দেখালেন।
  som-som: Iyo xataa siduu calaamooyinkiisii Masar ugu dhex sameeyey, Yaababkiisiina
    berrinkii Socan.
  eng-ASVBT: How he set his signs in Egypt, And his wonders in the field of Zoan,
  mna-mna: Pa muŋgu, ni itortooro mos mburanŋan isu Aikuptu. Ikamam uraata bibip isu
    lele keteeneŋana ki Zoan.
  ita-1885: (Come egli aveva eseguiti i suoi segni in Egitto, E i suoi miracoli nel
    territorio di Soan.
  eng-ULB: when he performed his terrifying signs in Egypt and his wonders in the
    region of Zoan.
  spa-VBL: haciendo milagros en Egipto, y maravillas en la llanura de Zoán.
  fra-_FOB: Lorsqu'il manifesta ses prodiges en Égypte, et ses miracles dans les champs
    de Tsoan;
  mal-mal: കർത്താവ് ശത്രുവിന്റെ കയ്യിൽനിന്ന് അവരെ വിടുവിച്ച ദിവസവും അവർ ഓർമ്മിച്ചില്ല.
  urd-GVR: wuh din jab us ne Misr meṅ apne ilāhī nishān dikhāe, Zuan ke ilāqe meṅ
    apne mojize kie.
  suz-BL: परमप्रभुमी इजीप्‍तमी आ चिन्‍ड कोंइशा, सोआन रागीमी छक लाक्‍चा ङा गेय पची
    ना
  eng-NOY: What signs he had wrought in Egypt, And what wonders in the fields of Zoan.
  ita-1927: quando operò i suoi miracoli in Egitto, e i suoi prodigi nelle campagne
    di Zoan;
  ckb-ckb: ئەو ڕۆژەی لە میسر نیشانەی پیشاندا، لە وڵاتی چۆعەن پەرجووی کرد.
  eng-BBE: How he had done his signs in Egypt, and his wonders in the field of Zoan;
  xsi-xsi: Pa zo ŋinde iveta mâsi ŋalaŋala kie-kie lâ Soan lawea, lâ Isip tâno.
  kan-OKCV: ಈಜಿಪ್ಟಿನಲ್ಲಿ ಆದ ಸೂಚಕಕಾರ್ಯಗಳನ್ನೂ, ಚೋವನ್ ಬಯಲಿನಲ್ಲಿ ನಡೆಸಿದ ಅದ್ಭುತಗಳನ್ನು ಮಾಡಿದ
    ದಿವಸವನ್ನೂ ಅವರು ಜ್ಞಾಪಕ ಮಾಡಿಕೊಳ್ಳಲಿಲ್ಲ.
  tam-2017: அவர் எகிப்திலே தம்முடைய அடையாளங்களையும், சோவான் வெளியிலே தம்முடைய அற்புதங்களையும்
    செய்தார்.
  spa-RV-1909: Cuando puso en Egipto sus señales, y sus maravillas en el campo de
    Zoán;
  ron-BTF: Cum a făcut semnele lui în Egipt și minunile lui în câmpia Țoanului.
  eng-WEBP: how he set his signs in Egypt, his wonders in the field of Zoan,
  eng-FBV: performing miracles in Egypt, doing wonderful things on the plain of Zoan.
  nld-1939: En toch, wat voor tekenen had Hij in Egypte gedaan, En wonderen in de
    vlakte van Sóan!
  nch-BL: Quielcajque quenicatza Toteco quititanqui tatzacuiltili ipan Zoán ipan tali
    Egipto.
  vie-1934: Thể nào Ngài đặt các dấu lạ mình tại Ê-díp-tô, Và những phép k” mình trong
    đồng Xô-an;
  cha-cha: 'Ni y pineloña na señatña guiya Egipto: yan y ninamanmanña gui fangualuan
    Soan:'
  hin-CV: जब परमेश्वर ने मिस्र देश में चमत्कार चिन्ह प्रदर्शित किए, जब ज़ोअन प्रदेश
    में आश्चर्य कार्य किए थे.
  eng-OURB: how he set his signs in Egypt [Abode of slavery], his wonders in the field
    of Zoan,
  spa-BES: cómo hizo sus señales en Egipto, y sus maravillas en el campo de Zoán;
  tdx-tdx: Ie nampipoha’e e Mitsraime añe o vilo’eo naho an-tete’ i Tsòañe ao o halatsà’eo.
  tha-KJV: เมื่อพระองค์ทรงกระทำหมายสำคัญของพระองค์ในอียิปต์ และการมหัศจรรย์ของพระองค์ในไร่นาโศอัน
  por-BR-2018: Como quando ele fez seus sinais no Egito, e seus atos maravilhosos
    no campo de Zoã.
  deu-ELO: 'als er seine Zeichen tat in Ägypten und seine Wunder in dem Gefilde Zoans:'
  eng-WYC-2018: As he setted his signs in Egypt; and his great wonders in the field
    of Tanis. (How he showed his signs, or his miracles, in Egypt; yea, his great
    wonders on the plain of Zoan.)
  epo-epo: Kiam Li faris en Egiptujo Siajn signojn Kaj Siajn miraklojn sur la kampo
    Coan;
  gfk-gfk: ing ga haminas ira hakilang ma ira dadas na gingilaan na kinarup kenam
    narakoman tano hanuo Zoan, narakoman tano taman Isip.
  uig-PIN: '@see-verse:PSA.078.042'
  beo-beo: 'Amola Ea gasa bagade hou hamosu amola musa: hame ba:su hou amo da Soua:ne
    umi soge amo da Idibidi soge ganodini, hahamoi, amo gogolei.'
  tpi-OTNT: Long dispela taim em i wokim olkain mirakel long hap bilong Soan long
    Isip.
  hau-SA: ranar da ya nuna mu’ujizansa a Masar abubuwan banmamakinsa a yankin Zowan
    ba.
  udu-udu: me’d jin wagaskina a’di jamas miim piti e Pam Masir mo, dhali miimer piti
    e bunto ma Suu/an mo.
  uig-LAT: '@see-verse:PSA.078.042'
  nde-nde: usuku lapho aveza khona izibonakaliso zakhe ezimangalisayo eGibhithe, izimanga
    zakhe esigodini saseZowani.
  ton-ton: 'Mo ʻene fai ʻene ngaahi fakaʻilonga ʻi ʻIsipite, mo ʻene ngaahi meʻa mana
    ʻi he ngoue ʻo Soani:'
  ces-1613: Když činil v Egyptě znamení svá, a zázraky své na poli Soan,
  eng-WMB: how he set his signs in Egypt, his wonders in the field of Zoan,
  tam-TCV: அந்நாளில் எகிப்திலே அவர் அடையாளங்களையும், சோவான் பிரதேசத்தில் அற்புதங்களையும்
    செய்தார்.
  ceb-ULB: sa dihang gipakita niya ang iyang makalilisang nga mga timaan didto sa
    Ehipto ug ang iyang mga kahibulongan sa rehiyon sa Zoan.
  pol-UBG: Gdy czynił swe znaki w Egipcie i swe cuda na polu Soanu;
  urd-GVU: وہ دن جب اُس نے مصر میں اپنے الٰہی نشان دکھائے، ضُعن کے علاقے میں اپنے
    معجزے کئے۔
  eng-OEBCW: how he set his signs in Egypt, in the country of Zoan his wonders.
  deu-1912: wie er denn seine Zeichen in Ägypten getan hatte und seine Wunder im Lande
    Zoan;
  kan-2017: ಆತನು ಐಗುಪ್ತದಲ್ಲಿ ಮಾಡಿದ ಮಹತ್ಕಾರ್ಯಗಳನ್ನು, ಸೋನ್ ಸೀಮೆಯಲ್ಲಿ ನಡೆಸಿದ ಅದ್ಭುತಗಳನ್ನೂ
    ಮರೆತುಬಿಟ್ಟರು.
  yap-yap: me ngongliy bogi ban’en u fithik’ e sorok nge maang’ang u lan e tafelfel’
    u Zoan u lan yu Egypt.
  hlt-MCSB: Amah kah miknoek te Egypt ah, kopoekrhai hno khaw Zoan hmuen ah a tueng
    sak.
  mdy-ETH: ጊብፄ ዓጫ ዒ ፔ ዎልቆና ማዻ ዓኮ ባኮ ማላቶ ፆዓኔ ጌይንታ ዓሳ ናንጉዋ ዳውላ ዒዚ ዻዌ ዲቃሢ ሄርሺሳ ማዾ ዔያታ
    ማሊባኣሴ።
  twi-ASANTE: ɛda a ɔyɛɛ nsɛnkyerɛnneɛ nwanwasoɔ wɔ Misraim no ne nʼanwanwadeɛ wɔ
    Soan mantam mu no.
  eng-WEBU: how he set his signs in Egypt, his wonders in the field of Zoan,
  spa-PDDPT: Cuando realizó en Egipto sus señales, Y sus maravillas en la tierra de
    Zoán.
  gun-gun: neĩ Egito yvy re hexa pyrã ojapoague re, Zoã regua py nhomondyipaarã ojapoague
    re.
  agu-BL: Qui't mmu'l tx'akx ẍchic'u'l yi e'chk techl, yi ẍchaj i' scyetz te yi ate'
    tzaj Egipto. Qui't ul tx'akx ẍchic'u'l, yi e'chk milawr, yi bnix ta'n le ẍk'ajlaj
    Zoán cwent Egipto.
  ilo-ULB: idi inaramidna dagiti nakabutbuteng a pagilasinan idiay Egipto ken dagiti
    nakakaskasdaaw nga inaramidna iti rehion ti Soan.
  kpg-kpg: gei nogo hai ana hegau hagagoboina mono mogobuna i lodo di gowaa mehanga
    gonduu o Zoan i tenua go Egypt.
  uig-ARA: '@see-verse:PSA.078.042'
  sus-sus: E nɛɛmu a xa tɔnxumae ma a naxee masen Misira bɔxi ma. E nɛɛmu a xa kaabanakoe
    ma a naxee raba Sowan fiili ma.
  pon-2006: oh ketin wiahda sapwellime wiewia kan oh manaman lapalap akan nan wasa
    patapat en Soan nan wehin Isip.
  jae-jae: Gêdêŋ taŋ gêgôm nê gêŋtalô aŋga Aiguptu to gêgôm nê gêŋsêga aŋga gamêŋ
    gaboaŋ Soanŋa naŋ.
  ksd-ksd: Pa dia ga nuk pa ra lavur mangana vakilang i ga pait ia aro Aigipto, Ma
    kana lavur papalum na kinaian ta ra langun Soan.
  tur-YTC: Mısır'da gerçekleştirdiği belirtileri, Soan bölgesindeki şaşılası işleri,
  bel-N: калі знакі Свае рабіў у Эгіпце, і цуды Свае на полі Цоан.
  kpr-kpr: Nu nange enda tevisa Soan Egypt provensi aminda nunda fakina ijuguse, roera
    mendeni mendeni usira, kotugo tano mendeni mendeni etiri dudukughusera, ábarago
    kotae edo ghuseri.
  ind-AYT: ketika Dia menaruh tanda-tanda di Mesir, dan mukjizat-mukjizat-Nya di padang
    Zoan.
  yom-yom: mu lumbu kamonisa bidimbu bi bikumu biandi mu Ezipite, mambu mandi matsiminanga
    mu ndambu tsi yi Tsowani
  yut-yut: Uŋun tɨlak tapmɨmɨ toŋ Isip mɨktɨmon Soan mɨktɨm tɨmon agɨt uŋun do dɨma
    nandawit.
  nya-nya: tsiku limene Iyeyo anaonetsa poyera zizindikiro zozizwitsa zake mu Igupto,
    zozizwitsa zake mʼchigawo cha Zowani.
  kyg-kyg: Hogoteno himamuꞌaletiꞌmo aune kavaꞌmo Isipi kotegamo mago Sovani koteꞌmo
    huꞌniya kavafeꞌmo apakesamo oꞌafiꞌnae.
  hrv-hrv: ni znakova njegovih u Egiptu, ni čudesnih djela u polju Soanskom.
  mps-mps: Te sogo agai te bidigo isiąwai bomai sę dabe te Soan bulude yali, te
    Isip tǫ pedaide dao.
  tpi-tpi: Long dispela taim em i wokim olkain mirakel long hap bilong Soan long Isip.
  dan-1931: da han gjorde sine Tegn i Ægypten, sine Undere på Zoans Mark,
  vie-OVCB: Họ đã quên Chúa làm các phép lạ ở Ai Cập, và các việc diệu kỳ ở đồng bằng
    Xô-an.
  guj-2017: મિસરમાં તેમણે જે ચમત્કારિક ચિહ્નો અને સોઆનના મેદાનમાં આશ્ચર્યકર્મો કર્યા
    હતાં તે પણ ભૂલી ગયા.
  pon-2006A: oh ketin wiahda sapwellime wiewia kan oh manaman lapalap akan nan wasa
    patapat en Soan nan wehin Isip.
  por-BRBSL: como ele colocou seus sinais no Egito, suas maravilhas no campo de Zoan,
  eng-OEBUS: how he set his signs in Egypt, in the country of Zoan his wonders.
  swe-swe: hur han gjorde tecken i Egypten och undren på Soans fält.
  cth-cth: Izip ram hoi Zoan yawn dawk kângairu hno a sak e hoi.
  twi-twi: da a ɔyɛɛ nsɛnkyerɛnne nwonwaso wɔ Misraim no ne nʼanwonwade wɔ Soan mantam
    mu no.
  hlt-hlt: Amah kah miknoek te Egypt ah, kopoekrhai hno khaw Zoan hmuen ah a tueng
    sak.
  tbz-SIM: Bɛ̀ í kpɑɑ́ yɛ̃́ kuù do dɔ̀ɔ̀mɛ̀ tidiɛtì Esibiti, nɛ̀ kù do dɔ̀ɔ̀ mɛ̀ɛ̀
    bɛnkùmɛ̀ Soɑ̃ɑ̃ tempɛ̃.
  msy-2020: A mirakelɨn arazir kaba, Isipɨn kantrin aven, Soanɨn nguibamɨn dagh ami
    da otifi.
  dop-dop: Tɑ cɑɑnɑɑ sɔɔ piti təmɑ wenɑ n kɑ lɑpɑ Icipiti tɛtʋ tɑɑ nɑ kɔkɔlɔ nyəmnɑɑ
    mpɑ n lɑpɑ Sowɑŋ hɔɣɔlʋɣʋ tɑɑ tɔ.
  azb-azb: Misirdə göstərdiyi əlamətləri, Soan bölgəsində göstərdiyi möcüzələri.
  eng-DBY: How he set his signs in Egypt, and his miracles in the field of Zoan;
  hin-2017: कि उसने कैसे अपने चिन्ह मिस्र में, और अपने चमत्कार सोअन के मैदान में किए
    थे।
  wol-KYG: ba def ay firndeem ca Misra, muy kiraamaam ya ca Cowan.
  bjr-bjr: Anutufa Isipa maqa maaqaki narí oosana uqannifiqoofaqa qafaqau. Moo maqusa
    auqu Sooana mi maqusanaki maru afaasanasaa faqa narí oosana uqannifiqoofaqa qafaqau.
  eng-YLT: When He set His signs in Egypt, And His wonders in the field of Zoan,
  kne-kne: Nakaskasdaaw di inamag na ed Egipto sin tanap ed Zoan ay kanan da.
  eng-WYC-2017: As he setted [or put] his signs in Egypt; and his great wonders in
    the field of Tanis.
  eng-WMBB: how he set his signs in Egypt, his wonders in the field of Zoan,
  zat-NTPS: gate be̱ne̱' xel-la' waca ca' lu xe̱zr la xu Egipto, ne blé'ene̱' da ca'
    da dxebánedxu lu xe̱zr la xu Zoán.
  zty-NTPS: kate' bene' yeḻa' wak ẕen ka' ḻo yežlyó Egipto, na' bḻoe'ele' da' ka'
    da' žóngaken ga žebanlžo, da' ka' bene' ḻo yežlyó Soán.
  urd-GVH: वह दिन जब उसने मिसर में अपने इलाही निशान दिखाए, ज़ुअन के इलाक़े में अपने
    मोजिज़े किए।
  rug-rug: sipu tavetia Sa sari Nana vina gilagila pa Izipi meke sari Nana tinavete
    variva magasadi pa pezara pa Zoani.
  gaz-gaz: Guyyaa inni itti biyya Gibxi keessatti mallattoo isaa, kutaa Zooʼaan keessatti
    immoo dinqii isaa argisiise isaan hin yaadanne.
  fra-LSG: Des miracles qu’il accomplit en Égypte, Et de ses prodiges dans les campagnes
    de Tsoan.
  yal-yal: E ɲinan nɛn a taxamasenne xɔn Misiran yi, e nun a kabanako feen naxanye
    liga Soyan yi.
  iou-iou: Nämo, Isip kome Soan käda uken kudän kudupi ŋode täŋkuko unita nadäwä ärowani
    nämo täŋkuk.
  haw-1868: 'I ka manawa ana i kau ai i kona mau hoailona ma Aigupita, A me kana hana
    kupanaha ma ke kula o Zoana:'
  arb-NAV: كَيْفَ أَجْرَى آيَاتِهِ فِي مِصْرَ وَعَجَائِبَهُ فِي سُهُولِ صُوعَنَ.
  ded-ded: Ye Aigita bangecfu ngic yeneng negensinggegecdeac kucfaka mi hengena meficgema
    Soang manennu kucfakaya bibiagoc hania hania mekefec, yeni naso imoc mong mi negensima
    kecgec.
  ewe-ewe: gbe si gbe wòɖe eƒe nukudzesiwo fia le Egipte kple eƒe nukudɔwo fia le
    Zoan nuto me o.
  eng-LEE: When he displayed in Egypt his signs, and his wonderful tokens in the fields
    of Zo'an.
  asm-FB: যি দিনা তেওঁ মিচৰ দেশত নানা চিন আৰু চোৱনৰ পথাৰত আচৰিত কর্ম দেখুৱাইছিল।
  sus-A: عٍ نّيمُ عَ شَ تْنشُمَيٍ مَ عَ نَشٍيٍ مَسٍن مِسِرَ بْشِ مَ. عٍ نّيمُ عَ شَ
    كَابَنَكٌي مَ عَ نَشٍيٍ رَبَ سٌوَن قِيلِ مَ.
  fra-SBL: comment il a placé ses signes en Égypte, ses merveilles dans le champ de
    Zoan,
  hbo-hbo: אֲשֶׁר־שָׂ֣ם בְּ֭מִצְרַיִם אֹֽתֹותָ֑יו וּ֝מֹופְתָ֗יו בִּשְׂדֵה־צֹֽעַן׃
  kik-kik: kana mũthenya ũrĩa onanirie ciama ciake kũu bũrũri wa Misiri, kana magegania
    make marĩa onanirie kũu werũ-inĩ wa Zoani.
  fra-NCL: où il montra ses prodiges en Égypte, ses actions merveilleuses dans les
    campagnes de Tanis.
  cek-AK: Izip prae ah sak ih angmathaih, Zoan ah sak ih dawnrai hmuennawk;
  cuk-cuk: Egipto-yargi, Bab-Dummad ibmar-dakledisurmalad-oyosad iesmalad, neba-Zoánʼye-nugadgi
    ibmar-dummagan-imaksad iesmarbalid,
  tel-2017: ఈజిప్టులో ఆయన చూపిన సూచక క్రియలనూ సోయను ప్రాంతంలో ఆయన చేసిన అద్భుతాలనూ
    వారు జ్ఞాపకం చేసుకోలేదు.
  hat-BSA: lè Li te akonpli mirak Li yo an Égypte ak mèvèy Li yo nan chan Tsoan an.
  kos-kos: Ac orala ma ku ac usrnguk In acn Zoan in facl Egypt.
  hbo-WLC: אֲשֶׁר־שָׂ֣ם בְּ֭מִצְרַיִם אֹֽתוֹתָ֑יו וּ֝מוֹפְתָ֗יו בִּשְׂדֵה־צֹֽעַן ׃
  ibo-ibo: nʼụbọchị o gosipụtara ihe ịrịbama niile nʼala Ijipt, ọrụ ebube ya niile
    nʼọhịa Zoan.
  ory-ory: ଆଉ, ସେ କିରୂପେ ମିସରରେ ଆପଣା ଚିହ୍ନ ଓ ସୋୟନ-ପଦାରେ ଆପଣାର ଅଦ୍ଭୁତ ଲକ୍ଷଣ ସ୍ଥାପନ
    କଲେ;
  chk-chk: resap pwal chechemeni an kewe föför mi amwarar me an kewe manaman a föri
    lon Isip me lon ewe maasiesin Soan.
  rop-rop: en wen imbin shoum ola klebabala ting imbin dum langa Sowan deya langa
    det kantri Ijip.
  ukr-1871: 'Як явив знаки свої в Египтї і чудеса свої на полях Зоан:'
  yon-yon: yembed Idyip yirimbed dud kedmengkoon yaroniib, yembed bidambib Soon aombed
    binangke ye aningko kankooni yeman ongmenaboon kuyaa kuu nonondandiwen kui.
  deu-1951: da er seine Zeichen tat in Ägypten und seine Wunder im Gefilde Zoan;
  eng-JPS: How He set His signs in Egypt, and His wonders in the field of Zoan;
  srp-1865: U koji uèini u Misiru znake svoje i èudesa svoja na polju Soanu;
  lug-lug: bwe yalaga obubonero bwe mu Misiri, n’ebyamagero bye mu kitundu kya Zowani,
  heb-heb: אשר שם במצרים אתותיו ומופתיו בשדה צען׃
  ben-IRV: যখন তিনি মিশরে নিজের ভয়ঙ্কর চিহ্নগুলি এবং সোয়নের এলাকায় নিজের আশ্চর্য্য
    কাজগুলি সম্পন্ন করলেন।
  ntu-ntu: Mzli kc tqale-ngrde da kxnzkctipxng Mz nzvzmipx-krde nidr Ijipt.
  pan-pan: ਜਦ ਉਸ ਨੇ ਮਿਸਰ ਵਿੱਚ ਆਪਣੇ ਨਿਸ਼ਾਨ, ਅਤੇ ਸੋਆਨ ਦੀ ਜੂਹ ਵਿੱਚ ਆਪਣੇ ਅਚੰਭੇ ਵਿਖਾਏ।
  mya-JVB: အဲဂုတ္တု ပြည်၌ လက္ခဏာ သက်သေတော်တို့ကို၎င်း၊ ဇောန အရပ် ၌ အံ့ဘွယ် သော အမှုတို့ကို၎င်း
    ၊ ပြု တော်မူ၏။
  kgf-kgf: Nalé imuaru Anutunéŋ Iʒipte baec Soan baec kendoŋaiguc haka welic welicgia
    imi mihicŋi énécmima
  tte-O: yo ginauli kaba nuwapwanopwano meuloili ipaisowaili Soan bubuna mena Itipita
    koina.
  tbg-tbg: Tinavu kaivaqaukavara Isipini Soaa Uqitaini varia entara, Kotiva vikara
    iriharo nora kaiqa, vo kaiqa vo kaiqa vara nimitaimanta vika tavaara.
  hmo-hmo: Unai dina dekenai, Dirava ese Aigupito dekenai kara badadia ia karaia,
    bona hoa karadia danu Soana tano palaka dekenai ia karaia.
  zar-NT: cateʼ niʼ benëʼ le gulaca bëʼ luyú Egipto, en benëʼ yuguʼ yöl-laʼ huáca
    queëʼ luyú Zoán,
  urd-urd: उसने मिस्र में अपने निशान दिखाए, और जुअन के 'इलाके में अपने अजायब।
  bqc-SIM: lá à dabudabuↄ kɛ̀ Egipi, mɛ́ à yãbↄnsaɛↄ kɛ̀ Zoã bùsuu.
  tcz-CHONGTHU: Egypt gamsunga thil kidang ijat abolu hitam chuleh Zoan phaicham a
    athil kidang bol hochu ageldoh tapouvin ahi.
  mar-mar: मिसरात जेव्हा त्याने आपली घाबरून सोडणारी चिन्हे आणि सोअनाच्या प्रांतात
    आपले चमत्कारही दाखविले ते विसरले.
  isl-isl: Þeir gleymdu plágunum sem hann sendi Egyptum í Sóan
  hlt-THB: Izip qam awhkaw poek kyi hatnaak ang dang sak khqi ingkaw zoan hun awhkaw
    ngaihkyi ik-oeih a saikhqi ce.
  qub-qub: Manami yarparannachu Egiptucho caycaj Zoán particho fiyupa almiraypajcunata
    rurashanta.
  bqp-bqp: lákũ à daboyãnↄ kɛ̀ Misila nà, akũsↄ̃ à yãbonsarɛnↄ kɛ̀ Zoã bùsun.
  hat-hat: lè li te fè gwo mirak ak bèl mèvèy nan peyi Lejip, nan plenn Zoan an.
  eng-BSB: when He performed His signs in Egypt and His wonders in the fields of Zoan.
  eng-WEBPB: how he set his signs in Egypt, his wonders in the field of Zoan,
  kbq-kbq: Isipi mopafima ruzahu ruzahu kaguvazama erifore nehuno, Zoani kazigama
    knare huno mareri agatere'nea ruzahu ruzahu kaguvazama eri fore'ma hu'nea zankura
    zamagesa nontahizageno,
  pon-pon: Duen a kotin wiadar a manaman akan nan Akipten o a dodok kapuriamui nan
    Joan.
  nhe-BL: Quiilcajque quejatza Toteco quititlanqui tlatzacuiltili ipan tlali Zoán
    huan ipan tlali Egipto.
  wnc-wnc: Sike tapduu waomune ita duya takngatu takngatu Soan kep komu, Isip kep
    komu yuwaune tasikut.
  bus-bus: lán à dabuyãnↄ kɛ̀ Igipiti nà, bensↄ̃ à yãbↄnsaɛnↄ kɛ̀ Zoã bùsun.
  gub-BL: Heharaz hemiapo kwer ikatuahy ma'e wi wà. Heharaz purumupytuhegatu kar haw
    Zuwà ywytyr heta 'ymaw rehe Ezit ywy rehe iapo pyrer wi wà no.
