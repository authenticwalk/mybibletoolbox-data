verse: PSA.078.049
translations:
  mal-C: അങ്ങയുടെ കോപം അവരുടെമേൽ ആളിക്കത്തി, കുപിതനായ അങ്ങ് അവർക്കുനേരേ, ക്രോധം, അപമാനം,
    ശത്രുത, എന്നിവയുടെ സംഹാരദൂതഗണത്തെ അഴിച്ചുവിട്ടു.
  deu-TKW: Er entsandte wider sie die Glut seines Zorns, Wut und Grimm und Drangsal,
    eine Schar von Unglücksengeln.
  lin-lin: 'Atindelaki bango kanda na Ye ya makasi lokola moto : kanda makasi, kotomboka,
    pasi mpe ba-anjelu oyo babebisaka.'
  mmx-mmx: Ni ga lox abaava rinotno di at loxonaleng ni ga soobang asu lebelemamao
    sepsep teren, mo gat pot ngan ta laradi sepsev amet tadi.
  eng-LSV: He sends on them the fury of His anger, || Wrath, and indignation, and
    distress—A discharge of evil messengers.
  eng-GNV: Hee cast vpon them the fiercenesse of his anger, indignation and wrath,
    and vexation by the sending out of euill Angels.
  eng-WEBSTER: He cast upon them the fierceness of his anger, wrath, and indignation,
    and trouble, by sending evil angels among them .
  nhw-BL: Quena, Toteco tlahuel cualanqui ica inijuanti, huan yeca quintitlanili tlacuajcualocayotl
    huan tlaohuijcayotl. Huan quintitlanili se pamitl tlen itequihuajcahua Toteco
    catli tetzontlamiltíaj.
  swh-ONEN: Aliwafungulia hasira yake kali, ghadhabu yake, hasira na uadui, na kundi
    la malaika wa kuharibu.
  bba-bba: Mɑ u kɑ Eɡibitiɡii be mɔru seewɑ kɑ dɑm u bu nɔni sɔ̃ɔwɑ. U derɑ ɡɔɔn ɡɔrɑdobɑ
    bɑ nɑ dɑbi dɑbinu bɑ bu wɔri.
  eng-KJVCPB: He cast upon them the fierceness of his anger, Wrath, and indignation,
    and trouble, By sending evil angels among them.
  luo-luo: Ne oolo kuomgi mirimbe maliet, kokecho kendo iye owangʼ kendo oger; oganda
    malaike ma jonek.
  aii-aii: ܫܘܼܕܸܪܹܗ ܥܲܠܵܝܗ‌ܝ ܚܸܡܬܵ‌ܐ ܕܟܲܪܒܹܗ، ܚܸܡܬܵ‌ܐ، ܟܲܪܒܵܐ، ܘܐܘܼܠܨܵܢܵܐ، ܡܫܲܕܪܹ̈ܐ
    ܕܡܲܠܲܐܟܹ̈ܐ ܕܣܸܪ̈ܝܵܬܹ̈‌ܐ.
  meu-meu: Ena badu ḡaraḡara na idia latadiai e halasia, badu bona daḡedaḡe bona hahehisi,
    hahedika anerudia oreana ta na heto.
  npi-ULB: उहाँको रिसको उग्रता तिनीहरूका विरुद्धमा पर्‍यो । उहाँले क्रोध, रिस र समस्‍यालाई
    विपत्ति ल्याउने एजेन्‍टझैं पठाउनुभयो ।
  yor-yor: Ó mú kíkorò ìbínú rẹ̀ wá sí wọn lára, ìrunú àti ìkáàánú, àti ìpọ́njú, nípa
    rírán angẹli apanirun sí wọn.
  pes-OPCB: او آتش خشم خود را همچون فرشتگان مرگ به جان ایشان فرستاد.
  tgl-ULB: Ang bagsik ng kaniyang galit ay humagupit laban sa kanila. Pinadala niya
    ang kaniyang poot, matinding galit, at kaguluhan tulad ng mga kinatawan na sinugo
    para magdala ng sakuna.
  nop-nop: Adi kwihita kisaŋgoŋ hinek tiyemiŋa gibitaŋ yehitubu-kadakaguk. Unduŋ tiŋa
    aŋelo fafaŋehi yapmeune wooŋ yehitubu-kadakagiŋ kaŋ adi malabumuŋ wapum nadigiŋ.
  hui-hui: Ibugua Iyibi wali agali biaruhondo keba timbuniore ha ho wiaabo halu dahuliyalirume
    ti mo ko holene tara tara ibilaga bini.
  mya-mya: ကိုယ်​တော်​သည်​သူ​တို့​အား​ပြင်း​ထန်​သော အ​မျက်​တော်​ထွက်​တော်​မူ​၏။ အ​မျက်​တော်​သည်​သေ​မင်း​၏​တ​မန်​များ​သ​ဖွယ်
    သူ​တို့​အား​ဒဏ်​ခတ်​တော်​မူ​၏။
  bod-N: ཁོང་གིས་ཐུགས་ཁྲོ་ཆེན་པོ་གཏུམ་དྲག༌དང༌། །ཞེ་སྡང་དང་ནི་སྡུག་བསྔལ་ལ་སོགས༌པ། །གནོད་པའི་ཕོ་ཉའི་དཔུང་དུ་ཕབ་པར༌མཛད།།
  wsk-wsk: Nu ninguru gomang magaram se ninguru nunga maguwuram; se ko gomang memek
    mu kuera mateng ko engel alo kariimet nunga maguwu kam, nunga maguwuram.
  sna-sna: Akaregedzera kutsamwa kwake kukuru pamusoro pavo, hasha dzake, shungu dzake
    noukasha hwake, boka ravatumwa vokuparadza.
  spa-BLM: Arrojó sobre ellos la ferocidad de su ira, la ira, la indignación y los
    problemas, y una banda de ángeles del mal.
  cac-cac: Ix yac'cot yaelal Dios d'a yib'an̈ eb', yuj yoval sc'ol man̈xa yalb'anil.
    Man̈ jantacoc eb' ángel ix scheccoti yic tzul satjiel eb' aj Egipto chi'.
  swh-ULB: Alituma gadhabu, uchungu na taabu kama wakala aletaye maafa.
  deu-ELBBK: Er ließ gegen sie los seines Zorns Glut, Wut und Grimm und Drangsal,
    eine Schar von Unglücksengeln.
  mbb-OT: Tenged te utew zin kegkepeuki kandan, midsuǥù din is duma zuen te menge
    velinsuǥuen din te kedezaat kandan.
  mal-2015: അവൻ അവരുടെ ഇടയിൽ തന്റെ കോപാഗ്നിയും ക്രോധവും രോഷവും കഷ്ടവും അയച്ചു; അനർത്ഥദൂതന്മാരുടെ
    ഒരു ഗണത്തെ തന്നേ.
  gup-gup: Kuhni God yimerranj bu yidwernmerrinj bedberre. Nungka yiddungi dja bendjadmi
    bedberre, dja kuhni kurduyimeng ba bu benbengdayhkeyi kundowikenh bedberre.
  rmc-rmc: Mukľa pre lende peskri jagaľi choľi, e bari choľi, so našťi zaačhelas,
    o pharipen the le meribnaskre aňjelen.
  nlg-nlg: Agaia te nera sodora na vahaghitaili sule. nia nina rutu papara vaghara
    rana [ladavaghi]/[tarunga] ni mate.
  pes-OPV: و آتش خشم خود را برایشان فرستاد، غضب و غیظ و ضیق را، به فرستادن فرشتگان
    شریر.
  ron-1924: 'Ел Шь-а арункат ымпотрива лор мыния Луй апринсэ, урӂия, юцимя ши неказул:
    о дроайе де ынӂерь адукэторь де ненорочирь.'
  ben-OBCV: তিনি তাদের বিরুদ্ধে তাঁর প্রচণ্ড রাগ পাঠালেন, তাঁর ক্রোধ, উন্মাদনা এবং
    শত্রুতা— ধ্বংসকারী দূতের একদল।
  som-som: Oo wuxuu ku soo daayay kulaylkii cadhadiisa, Iyo xanaaq, iyo dhirif, iyo
    dhib, Iyo guuto ah malaa'igo shar ah.
  eng-ASVBT: He cast upon them the fierceness of his anger, Wrath, and indignation,
    and trouble, A band of angels of evil.
  mna-mna: Imbotmbot ma kaimer to irao iyaraama kete malmalŋana kini mini som. Leleene
    ibayou ma isaana kat. Tana ileele zin Aikuptu kan mini som, mi iliŋ kete malmalŋana
    kini ma isu ikam kat zin. Pa iŋgo zin aŋela ma tila, mi tipasaana zin pa mete
    sananŋana ma timetmeete lup.
  ita-1885: Ed aveva mandato sopra loro l'ardore della sua ira, Indegnazione, cruccio
    e distretta; Una mandata d'angeli maligni.
  eng-ULB: The fierceness of his anger lashed out against them. He sent wrath, fury,
    and trouble like agents who bring disaster.
  spa-VBL: 'Envió sobre ellos su ira feroz: Rabia, hostilidad y agonía. Por ello envió
    un grupo de ángeles destructores.'
  fra-_FOB: Qu'il envoya contre eux l'ardeur de son courroux, l'indignation, la colère,
    la détresse, déchaînant les messagers de malheur.
  mal-mal: ദൈവം അവരുടെ ഇടയിൽ തന്റെ കോപാഗ്നിയും ക്രോധവും രോഷവും കഷ്ടവും അയച്ചു; അനർത്ഥദൂതന്മാരുടെ
    ഒരു ഗണത്തെ തന്നെ.
  urd-GVR: Us ne un par apnā sholāzan ġhazab nāzil kiyā. Qahr, ḳhafagī aur musībat
    yānī tabāhī lāne wāle farishtoṅ kā pūrā dastā un par hamlā-āwar huā.
  suz-BL: मेको आन पर्बम गाइश्‍शा, चुरशा, श्‍येत गेपाइक्‍चा कली खतम सेल्‍ब स्‍वर्ग
    ङा गेय पाइब आन कली सोइक्‍ताक्‍व।
  eng-NOY: He sent against them the fierceness of his anger, Wrath, indignation, and
    woe,—A host of angels of evil.
  ita-1927: Scatenò su loro l’ardore del suo cruccio, ira, indignazione e distretta,
    una torma di messaggeri di malanni.
  ckb-ckb: گڕی هەڵچوونی خۆی ڕژاندە سەریان، تووڕەیی و تۆڵە و بەڵا، بە فریشتەی لەناوبەر
    ناردی.
  eng-BBE: He sent on them the heat of his wrath, his bitter disgust, letting loose
    evil angels among them.
  xsi-xsi: Ipaliŋi ne wisi-nâna ŋalae ŋinde ilâ panzi Isip ŋgu, aku isupwanzi aŋelo
    sikai i ne wisi-nâna ŋinde silâ ku sizavarunzi ndo.
  kan-OKCV: ದೇವರು ನಾಶದ ದೇವದೂತರನ್ನು ಕಳುಹಿಸುತ್ತಾ ತಮ್ಮ ಬೇಸರದಿಂದಲೂ ದುಃಖದಿಂದಲೂ ಇಕ್ಕಟ್ಟುಗಳನ್ನೂ
    ಅವರ ಮೇಲೆ ಸುರಿಯಮಾಡಿದರು.
  tam-2017: தமது கடுமையான கோபத்தையும், மூர்க்கத்தையும், பிரச்சனையையும், உபத்திரவத்தையும்,
    தீங்குசெய்யும் தூதர்களையும் அவர்களுக்குள்ளே அனுப்பினார்.
  spa-RV-1909: Envió sobre ellos el furor de su saña, ira y enojo y angustia, con
    misión de malos ángeles.
  ron-BTF: A aruncat asupra lor înverșunarea mâniei sale, furie și indignare și tulburare,
    trimițând îngeri răi printre ei.
  eng-WEBP: He threw on them the fierceness of his anger, wrath, indignation, and
    trouble, and a band of angels of evil.
  eng-FBV: He poured out on them his fierce anger—rage and hostility and anguish—sending
    a band of destroying angels against them.
  nld-1939: 'En op henzelf had Hij zijn ziedende gramschap losgelaten, Zijn toorn,
    zijn woede en kwelling; Verderf-engelen op hen afgezonden, De vrije loop aan zijn
    gramschap gelaten:'
  nch-BL: Quena, Toteco tahuel cualanqui ica inijuanti, huan yeca quintitanili tacuajcualocayot
    huan taohuijcayot. Huan quintitanili se grupo ten ilhuicac ehuani cati tetzontamiltíaj.
  vie-1934: Ngài thả nghịch chúng nó cơn giận dữ Ngài, Sự thạnh nộ, sự nóng nả, và
    gian truân, Tức là một lũ sứ tai họa.
  cha-cha: Jayute gui jiloñija y fijom na binibuña; binibo, linalalo, yan chinatsaga;
    y manadan manaelaye na angjet sija.
  hin-CV: परमेश्वर का उत्तप्‍त क्रोध, प्रकोप तथा आक्रोश उन पर टूट पड़ा, ये सभी उनके
    विनाशक दूत थे.
  eng-OURB: He threw on them the fierceness of his anger, wrath, indignation, and
    trouble, and a band of angels of evil.
  spa-BES: Envió sobre ellos el ardor de su ira, su amargo disgusto, y liberó ángeles
    malvados entre ellos.
  tdx-tdx: Nahitri’e am’iereo ty fiforoforoa’e; fifomboañe naho haviñerañe vaho hankàñe;
    firimboñan’ anjely mpandrotsake.
  tha-KJV: พระองค์​ทรงปล่อยความกริ้วดุร้ายของพระองค์มาเหนือเขา ทั้งพระพิโรธ ความกริ้วและความทุกข์​ลำบาก
    โดยส่งเหล่าทูตสวรรค์ชั่วร้ายท่ามกลางเขา
  por-BR-2018: 'Mandou entre eles o ardor de sua ira: fúria, irritação e angústia,
    enviando mensageiros do mal.'
  deu-ELO: Er ließ gegen sie los seines Zornes Glut, Wut und Grimm und Drangsal, eine
    Schar von Unglücksengeln.
  eng-WYC-2018: He sent into them the ire of his indignation; indignation, and ire,
    and tribulation, sendings-in by evil angels. (He sent into them the anger of his
    indignation; yea, his indignation, and anger, and trouble, by sending in evil
    angels among them.)
  epo-epo: Li sendis sur ilin Sian flamantan koleron, Furiozon, malbenon, kaj mizeron,
    Taĉmenton da malbonaj anĝeloj.
  gfk-gfk: Ga tule no uno mamahien na ngalngaluan ma kamahar taar ta diet. Ga malentakuane
    tunat diet, ma ga sip bia na hagahe diet. Ga tule tiga matana ubane na angelo
    wara halhaliare diet.
  uig-PIN: U ularƣa ƣǝzipining dǝⱨxǝtlikini — Ⱪǝⱨrini, aqqiⱪini ⱨǝm eƣir külpǝtlǝrni,
    Balayi’apǝt elip kelidiƣan bir türküm pǝrixtilǝrnimu qüxürdi.
  beo-beo: 'Gode da Ea gasa bagade hou amo Isala:ili dunu ilia noga:le dawa:digima:ne,
    ilima, Ea ougi hou amo iasi. Amo da sia: adola ahoasu dunu agoane bogosu ilima
    oule misi.'
  tpi-OTNT: Em i kros moa moa yet long ol na i mekim save tru long ol. Na em i salim
    ol ensel i go bagarapim ol na ol i gat bikpela hevi.
  hau-SA: Ya saki musu fushinsa mai zafi, hasalarsa, zafin rai da kuma ɓacin ransa,
    ƙungiyar mala’iku masu hallakarwa.
  udu-udu: A’di ki ’cuḵa nyor piti jin c̱a’bki wur wur ap̱o/ uni mo, anyor jin ta’da
    nyor piti jin deḵ a’di mo dhali mo ma c̱is mo, uni gun ’doyina iman’doyu gwo kun
    ’ce’dkina ’ce’d sho’k mo.
  uig-LAT: U ulargha ghezipining dehshetlikini — Qehrini, achchiqini hem éghir külpetlerni,
    Balayi’apet élip kélidighan bir türküm perishtilernimu chüshürdi.
  nde-nde: Wabathululela ulaka lwakhe oluvuthayo, intukuthelo yakhe, ukucunuka lenzondo
    ixuku lezingilosi ezibhubhisayo.
  ton-ton: Naʻe lī ʻe ia ʻae kakaha ʻo ʻene ʻita kiate kinautolu, ʻae houhau lahi,
    mo e tuputāmaki, mo e mamahi, ʻi heʻene fekau atu kiate kinautolu ʻae kau ʻāngelo
    ʻoe kovi.
  ces-1613: Poslal na ně prchlivost hněvu svého, rozpálení, zůřivost i ssoužení, dopustiv
    na ně anděly zlé.
  eng-WMB: He threw on them the fierceness of his anger, wrath, indignation, and trouble,
    and a band of angels of evil.
  tam-TCV: அவர் தமது கடுங்கோபத்தையும், சினத்தையும், எதிர்ப்பையும், இன்னலையும் அழிவின்
    தூதர் கூட்டமாக அவர்கள்மேல் கட்டவிழ்த்தார்.
  ceb-ULB: Ang iyang hilabihang kasuko mihampak batok kanila. Gipadala niya ang kapungot,
    kaligutgot, ug kalisdanan sama sa mga anghel nga nagdala ug kasamok.
  pol-UBG: Wylał na nich żar swojego gniewu, zapalczywość, oburzenie i udrękę, zesławszy
    na nich złych aniołów.
  urd-GVU: اُس نے اُن پر اپنا شعلہ زن غضب نازل کیا۔ قہر، خفگی اور مصیبت یعنی تباہی
    لانے والے فرشتوں کا پورا دستہ اُن پر حملہ آور ہوا۔
  eng-OEBCW: He let loose his hot anger among them, fury and wrath and distress, a
    band of destroying angels.
  deu-1912: da er böse Engel unter sie sandte in seinem grimmigen Zorn und ließ sie
    toben und wüten und Leid tun;
  kan-2017: ಆತನು ಅವರ ಮೇಲೆ ತನ್ನ ಕೋಪರೌದ್ರಗಳನ್ನು, ಉಗ್ರಹಿಂಸೆಗಳನ್ನು ಸಂಹಾರಕ ದೂತಗಣವನ್ನೋ ಎಂಬಂತೆ
    ಕಳುಹಿಸಿದನು.
  yap-yap: I k’aring e tagnan’ ngorad nib gel u mirin e damumuw rok ni pu’og, ni yib
    ni bogi tamal’oeg ni nge mogothgoth.
  hlt-MCSB: A thintoek thinsa kah a thinpom khaw, yoethae puencawn rhoi at kah kosi
    neh citcai te khaw amih taengah a sah.
  mdy-ETH: ፔኤኮ ዒ ዶዶ ዻጎ ዔያቶ ዑፃ ዳኬኔ፤ ዱማ ዱማ ዎዻ ባኮንታ ዒ ሌሊ ካኣሽኪንታኒ ኮዓ ዻጎዋ ኬይሴኔ፤ ዖሊ ባይዛ
    ኪኢታንቾዋ ዔያቶይዳ ዳኬኔ።
  twi-ASANTE: Ɔhwiee nʼabufuhyeɛ guu wɔn so, abufuo, anibereɛ ne ahohia; abɔfoɔ asɛefoɔ
    kuo no.
  eng-WEBU: He threw on them the fierceness of his anger, wrath, indignation, and
    trouble, and a band of angels of evil.
  spa-PDDPT: Envió sobre ellos su ardiente ira, Enojo, indignación y angustia, Una
    banda de mensajeros destructores.
  gun-gun: Ha'e kuery pe oexa uka opoxya, opa mba'e vai py omoingo axy opoxya rupi,
    anjo kuery mba'emo vai rerua pe omboaxa.
  agu-BL: Ja saj colp wi' Ryos scye'j yi e' aj Egiptoja'tz. Ja chi'ch c'u'l, nin ja
    icy'an i' scye'j. Cha'stzun te e' cwe'n xitu'n, cyak'un yi e' ángel.
  ilo-ULB: Bimtak ti kinarungsot ti ungetna kadakuada. Nangiyeg iti pungtot, rungsot
    ken riribuk a kasla dagiti bunggoy a mangiyeg iti didigra.
  kpg-kpg: Mee guu hai digaula gii tale gi di haingadaa, mai dono daaligi digaula
    gi dono hagawelewele, e hai gadoo be tangada kae hegau ne hanimoi belee daaligi
    nia daangada gii mmade.
  uig-ARA: ئۇ ئۇلارغا غەزىپىنىڭ دەھشەتلىكىنى ــ قەھرىنى، ئاچچىقىنى ھەم ئېغىر كۈلپەتلەرنى،
    بالايىئاپەت ئېلىپ كېلىدىغان بىر تۈركۈم پەرىشتىلەرنىمۇ چۈشۈردى.
  sus-sus: A naxa a xa xɔnɛ xɔrɔxɔɛ ramini e ma, a bɔɲɛ naxa te e ma, han a naxa malekɛ
    kasaratie ragoro e xili ma.
  pon-2006: E kupwurehda paisuwed laud en lelohng irail ni e ketin kauwohng irail
    engieng mwuledek, me rasehng meninkeder en mehla.
  jae-jae: Eŋ kêbaliŋ nê têtac ŋandaŋ kêpi êsêac ŋawaô. Eŋ geŋ oliŋ sec e nê ŋalêlôm
    kêmoatiŋ tôŋ ma kêkêŋ gêŋwapac sec toŋaê-toŋaê samob.
  ksd-ksd: I ga lingire taun diat ma kana karangap na kankan, A kulot, ma ra karvuvu,
    ma ra purpuruan, I ga tulue ra umana tultul dia vakavakaina.
  tur-YTC: Kızgın öfkesini üzerlerine, Gazap, hışım ve sıkıntı, Bir alay kötülük meleği
    gönderdi.
  bel-N: І спаслаў на іх жар гневу Свайго, абурэньне, і ярасьць, і трывогі, навалу
    злых анёлаў.
  kpr-kpr: Nu dubo eko beká ava usira nemokena. Aminguse, nunda janje eko nemokena
    bu fuse setiri, nunda anera mane ambari budo fero, itatama useri.
  ind-AYT: Dia mengirimkan kepada mereka kemarahan yang menyala-nyala, murka, geram,
    dan kesusahan-Nya, malaikat pembawa malapetaka.
  yom-yom: Wuba fidisila nganzi andi yi mbazu, miangu miandi mi ngolo khakumusu, kimbeni
    weti bunga
  yut-yut: Butjap madepsi nandaŋ yomɨŋek yo yokwisi aŋ yomgut. Aŋek aŋelo kabɨ kɨnda
    yabekban kɨŋ paŋupbal aŋakwa jɨgɨ madepsi pawit.
  nya-nya: Anakhuthula moto wa ukali wake pa iwo, anawapsera mtima nawakwiyira nʼkuwabweretsera
    masautso. Zimenezi zinali ngati gulu la angelo osakaza.
  kyg-kyg: Gotiꞌa aipamo leno apatege hai vaino apatege huteno hanageke yaꞌmo alino
    apamiꞌnigeno apakafu kiꞌniye. Ani kava huꞌa enisole vayaꞌmogimo apamagiꞌnageꞌa
    faliꞌnae.
  hrv-hrv: 'Obori na njih svu žestinu gnjeva svog, jarost, bijes i nevolju: posla
    na njih anđele nesreće.'
  mps-mps: Agai augwaliba te wado umabo mu udubadi udubadi genama, tama augwaliba
    te dene mu mawai. Tama agai te ensel bidi meba tagala palama, te augwali doligi
    pali, tama augwali te sęgę genuai mu salio.
  tpi-tpi: Em i kros moa moa yet long ol na i mekim save tru long ol. Na em i salim
    ol ensel i go bagarapim ol na ol i gat bikpela hevi.
  dan-1931: Han sendte sin Vredesglød mod dem, Harme, Vrede og Trængsel, en Sendefærd
    af Ulykkesengle;
  vie-OVCB: Chúa đổ trút trên họ cơn giận— tất cả thịnh nộ, bất mãn, và hoạn nạn.
    Chúa sai đến với họ một đoàn thiên binh hủy diệt.
  guj-2017: તેમણે પોતાનો કોપ તેઓ પર પ્રગટ કર્યો, તેમણે રોષ, ગુસ્સો અને તિરસ્કાર તેઓની
    વિરુદ્ધ સંહારક દૂતોની માફક મોકલ્યા.
  pon-2006A: E kupwurehda paisuwed laud en lelohng irail ni e ketin kauwohng irail
    engieng mwuledek, me rasehng meninkeder en mehla.
  por-BRBSL: Ele jogou sobre eles a ferocidade de sua raiva, ira, indignação e problemas,
    e um bando de anjos do mal.
  eng-OEBUS: He let loose his hot anger among them, fury and wrath and distress, a
    band of destroying angels.
  swe-swe: Han sände sin rasande vrede över dem, ilska och indignation och olycka,
    en lång rad av ondskans budbärare.
  cth-cth: Takitho e a lungkhueknae hah ahnimouh lathueng a rabawk teh, lungkhueknae,
    lungpoutnae, hoi runae hah ahnimouh koe thoenae kaphawtkung kalvan tami totouh
    a tha pouh.
  twi-twi: Ohwiee nʼabufuwhyew guu wɔn so, abufuw, anibere ne ɔtan; abɔfo asɛefo kuw
    no.
  hlt-hlt: A thintoek thinsa kah a thinpom khaw, yoethae puencawn rhoi at kah kosi
    neh citcai te khaw amih taengah a sah.
  tbz-SIM: Kɛ̀ ku miɛkɛɛ bɛ̀ pɛikɛ mɛsɑ̀ɑ̀, kɛ́fɑ̃ntɛ kɛ́ bɛ̀ tùɔ nkɛ̀ dɛ̀ nyóù mɛdiɛ̀,
    kɛ̀ kùu bɛ̀ duɔnní ku tɔ̃rɛ̀ yɛ̀ɛ̀ kɔ̀ù kucɛ̃nku.
  msy-2020: An adarir bar ekiam men ikia men anɨngaghegha, bar moghɨra me gasɨghasɨghasa
    enselɨn avɨriba amangi. Ezɨ me iza me gasɨghasɨgha osɨmtɨzir bar ekiam me ganɨngi.
  dop-dop: Ḿpʋɣʋ Ɩsɔ nyɑ́ n mʋ Icipiti nyə́mɑ nɑ pɑ́ɑ́nɑ́ sɔsɔɔnɑ nɑ nyɑ́ tɑɑ huunɑ-wɛ
    nɑ pɑ lɑŋɑ wɑkəlɩ, nɑ ń tilinɑ-wɛɣɛ ɩsɔtɑɑ tillɑɑ wɑkəllɑɑ kpekəle.
  azb-azb: Onların üzərinə qızğın qəzəbini, Hirsini, hiddətini, dərdləri, Bir qoşun
    ölüm mələklərini tökmüşdü.
  eng-DBY: He cast upon them the fierceness of his anger, wrath, and indignation,
    and distress, — a mission of angels of woes.
  hin-2017: उसने उनके ऊपर अपना प्रचण्ड क्रोध और रोष भड़काया, और उन्हें संकट में डाला,
    और दुःखदाई दूतों का दल भेजा।
  wol-KYG: Yàlla sotti leen tàngooru xadaram, mu dim sànj ak naqar ak njàqare, lépp
    di gàngooru ndaw yu indiy musiba.
  bjr-bjr: Anutufa narí aanoo qirana faqa narí kaukaata qirana faqa narí aranaqaranara
    faqa faiqí nárí maru qangiroosa faqa idara foora niqiqoofaqa qumuree Isipa maqannaasa
    nariqau.
  eng-YLT: He sendeth on them the fury of His anger, Wrath, and indignation, and distress
    — A discharge of evil messengers.
  kne-kne: Inpalak-am na din palalo ay bonget na en daida, et palalo ay nadosa da
    sin nangibaaana sin aanghel na ay mamaligat ya mamse en daida.
  eng-WYC-2017: He sent into them the ire of his indignation; indignation, and ire,
    and tribulation, sendings-in by evil angels.
  eng-WMBB: He threw on them the fierceness of his anger, wrath, indignation, and
    trouble, and a band of angels of evil.
  zat-NTPS: Bdee̱' benne̱' Egipto ca' lu xel-la' zi' zren, lawe' da bzrá'ale̱'e̱ benne'
    ca', na' guca da ca' ca zánete̱ gubáz ca' chee̱ xel-la' gute.
  zty-NTPS: Bene' ga wẕáka'ḻe'egak benne' Egipto ka', dan' bžá'aḻi'e ḻégake', na'
    bseḻe'e da' ka' gókgaken ka wbás zan che ya'abá nich wsaka' zí'gake' ḻégake'.
  urd-GVH: उसने उन पर अपना शोलाज़न ग़ज़ब नाज़िल किया। क़हर, ख़फ़गी और मुसीबत यानी
    तबाही लानेवाले फ़रिश्तों का पूरा दस्ता उन पर हमलाआवर हुआ।
  rug-rug: Vata dogoro nia Sa koa rini sa Nana tinaṉaziri ṉiṉirana, sa Nana binugoro
    na tinahuara si va raza lani Sa, sipu garunu lani Sa sari na mateana variva mate.
  gaz-gaz: Inni ergamoota badiisa fidan isaanitti erguudhaan aarii isaa sodaachisaa,
    dheekkamsa isaa, dallansuu isaatii fi rakkoo isaanitti gad lakkise.
  fra-LSG: Il lança contre eux son ardente colère, La fureur, la rage et la détresse,
    Une troupe de messagers de malheur.
  yal-yal: A fitinaxin yi a xɔlɔ ɲaxin nun a bɔɲɛ teen nun a maraɲaxun nagodo e ma.
    Halagi ti ganla nan yi ne ra.
  iou-iou: Yäke! Anututä kokwawak wakiinik täŋpäŋ aŋero täŋpäwak pewä ahäwani u yäniŋ
    kireŋkuk.
  haw-1868: Hoouka ae la oia maluna o lakou, i ka wela o kona huhu, A me ka ukiuki,
    a me ka inaina, a me ka popilikia, A hoouna mai no hoi i na elele ino.
  arb-NAV: أَرْسَلَ عَلَيْهِمْ حِمَمَ غَضَبِهِ، وَسَخَطِهِ وَغَيْظِهِ، وَأَطْلَقَ
    عَلَيْهِمْ حَمْلَةً مِنْ مَلائِكَةِ الْهَلاكِ.
  ded-ded: Yeac ngaba imoc gerec dzeande, ifi isoc dzeu ye witiha mesiu yenereec.
    Ye herea buu mangananginaac amma ubea hodungaiu ubaebic kuneng mema kpetotie uaac
    angero habunginagoc sueyunuu hagec.
  ewe-ewe: Eɖo eƒe dɔmedzoe nyanyra, dziku helĩhelĩ, xaxa kple fuwɔame, siwo nye mawudɔla
    siwo gblẽa nu la ɖe wo.
  eng-LEE: He let loose against them the fierceness of his anger, wrath and indignation,
    and distress, a host of angels of misfortune.
  asm-FB: তেওঁ তেওঁলোকৰ বিৰুদ্ধে তেওঁৰ জ্বলন্ত অগ্নিময় খং, ক্রোধ, উন্মত্ততা আৰু দুখ-কষ্ট
    পঠাই দিলে; সেইবোৰ হ’ল ধ্বংসৰ কার্যত নিযুক্ত দূতৰ দল।
  sus-A: عَ نَشَ عَ شَ شْنّ شْرْشْي رَ مِنِ عٍ مَ، عَ بْحّ نَشَ تٍ عٍ مَ، هَن عَ نَشَ
    مَلٍكّ كَسَرَتِيٍ رَفٌرٌ عٍ شِلِ مَ.
  fra-SBL: Il a jeté sur eux l'ardeur de sa colère, la colère, l'indignation et le
    trouble, et une bande d'anges du mal.
  hbo-hbo: יְשַׁלַּח־בָּ֨ם ׀ חֲרֹ֬ון אַפֹּ֗ו עֶבְרָ֣ה וָזַ֣עַם וְצָרָ֑ה מִ֝שְׁלַ֗חַת
    מַלְאֲכֵ֥י רָעִֽים׃
  kik-kik: 'Aamaitĩrĩirie marakara make mahiũ, na mangʼũrĩ, na marũrũ, na muku: akĩmarekereria
    mbũtũ ya araika arĩa maniinanaga.'
  fra-NCL: Il déchaîna contre eux le feu de son courroux, la fureur, la rage et la
    détresse, toute une armée d’anges de malheur.
  cek-AK: Anih palungphuihaih tha hoiah nihcae khaeah kasae vankaminawk to patoeh
    moe, palungbethaih, palung hmai amngaehhaih hoi raihaihnawk to ohsak.
  cuk-cuk: Bab-Dummad, Egipto-dulemargi bela-bela-e-urwed, e-sae-itoged, e-isdar-itoged,
    e-sae-daked barmiar gusad. Baliwitur-ibmar-obelomalad danagwen barmiar gusad.
  tel-2017: ఆయన విపత్తును కలిగించే దూతలుగా తన ఉగ్రతను, మహోగ్రతను, బాధను వారి మీదికి
    పంపించాడు.
  hat-BSA: Li te voye sou yo chalè kòlè Li, gwo kòlè avèk endiyasyon ak twoub, ak
    yon bann zanj ki pou detwi yo.
  kos-kos: El srunglulos Ke kasrkusrak ac mulat lal, Oana sie un lipufan su tuku in
    use misa.
  hbo-WLC: יְשַׁלַּח־בָּ֨ם ׀ חֲר֬וֹן אַפּ֗וֹ עֶבְרָ֣ה וָזַ֣עַם וְצָרָ֑ה מִ֝שְׁלַ֗חַת
    מַלְאֲכֵ֥י רָעִֽים׃
  ibo-ibo: O zipụrụ iwe ọkụ ya nʼetiti ha, oke iwe ya, na iwe ya, na mmeso nke iwe
    ya, ndị mmụọ ozi na-ebibi ihe na-eleghị anya nʼazụ.
  ory-ory: ସେ ଆପଣା କ୍ରୋଧର ପ୍ରଚଣ୍ଡତା, କୋପ ଓ ରୋଷ ଓ ସଙ୍କଟରୂପ ଅନିଷ୍ଟର ଦୂତଦଳ ସେମାନଙ୍କ ବିରୁଦ୍ଧରେ
    ପଠାଇଲେ।
  chk-chk: Ren an song mi fokun watte ngeniir, ren an lingeringer me an koput a esen
    ngeniir pwe repwe tolong lon riaföü. Ei a usun chök eu mwichen chon läng mi feito
    o afeiengaueer.
  rop-rop: Imbin meigim olabat abum detmatj wori wen imbin brabli wail nomo lilbit
    langa olabat, en imbin jandim detlot speshalwan einjul langa olabat blanga kilim
    olabat ded.
  ukr-1871: Післав на них жар гнїву свого, лютість і ярість і горе, юрбу ангелів нещастя.
  yon-yon: Yembed kwane ye norin nimin darewoob yi ari kan onduknoon, ye arud darewoowiib
    ye kongendi darewoowiib ye yobdood darewoowiib kui, kukuu yiwed yowori ye engyus
    areb yi yaa menebiwen.
  deu-1951: da er gegen sie die Glut seines Zornes entsandte, Grimm und Ungnade und
    Drangsal, Scharen von Unglücksengeln;
  eng-JPS: He sent forth upon them the fierceness of His anger, wrath, and indignation,
    and trouble, a sending of messengers of evil.
  srp-1865: Posla na njih ognjeni gnjev svoj, jarost, srdnju i mržnju, èetu zlijeh
    anðela.
  lug-lug: Obusungu bwe obungi bwababuubuukirako, n’ekiruyi kye n’obukambwe ne bibamalamu
    ensa. N’alyoka abasindikira ekibinja kya bamalayika okubazikiriza.
  heb-heb: ישלח בם חרון אפו עברה וזעם וצרה משלחת מלאכי רעים׃
  ben-IRV: তিনি তাদের বিরুদ্ধে নিজের রাগের প্রচণ্ডতা, ক্রোধ, কোপ ও বিপদ পাঠালেন দূতের
    মত যে বিপর্যয় বয়ে আনে।
  ntu-ntu: X mz nzngyati-zlwzkr drtwrde lr Ijipt kcng tzakxputilr leplz nedeng, Atwzlr-ngrmle
    enjrl kxnzkqlung mz nzpulio-krmlr nyr mz nzayrplapx-krdeleng.
  pan-pan: ਉਸ ਨੇ ਬੁਰਿਆਈ ਦੇ ਦੂਤਾਂ ਨੂੰ ਭੇਜ ਕੇ ਆਪਣੇ ਕ੍ਰੋਧ ਦਾ ਡਾਢਾ ਕਹਿਰ, ਰੋਸਾ, ਗਜ਼ਬ ਅਤੇ
    ਬਿਪਤਾ ਉਨ੍ਹਾਂ ਉੱਤੇ ਪਾ ਦਿੱਤੀ।
  mya-JVB: အမျက် တော် အရှိန် အားဖြင့် သူ တို့၌ ဆိုး သော တမန် တို့ကို စေလွှတ် ၍ လွှမ်းမိုး
    ခြင်း၊ ဒဏ်ခတ် ခြင်း၊ နှောင့်ရှက် ခြင်းအမှုကိုဖြစ် စေတော်မူ၏။
  kgf-kgf: Qeri biric geriwaguc ʒéma qeri geric, ʒérabéra, tasé kukuac kua meme uŋahéra
    imuhucya méli énécmiyec.
  tte-O: yo boita kana anelose iyawasali silaoma kabo ali paisowa koina Yaubada ana
    munamunai lalakina siyakena-yagili mwa Itipita kamkamna lalakina silobai.
  tbg-tbg: Kotira nai voqama kero arara itaivarora tiro, viva enselinavu nititaimanta
    vika Isipi vatanaaka vainti arukareka tuvuara.
  hmo-hmo: Ia ese iena badu bona iena dagedage, be idia edia latanai ia bubua diho.
    Ia ese idia ia hisihisi henidia momokani. Iena mase havaraia aneru orea ta idia
    dekenai ia siaia.
  zar-NT: Lu yöl-laʼ rilé queëʼ gusö́l-lëʼë quégaquiëʼ yuguʼ lë ni, en lu yöl-laʼ
    ridzáʼa queëʼ busacaʼ ziʼë légaquiëʼ, en gusö́l-lëʼë quégaquiëʼ gubáz que yehuaʼ
    yubá para buluʼsunítiëʼ légaquiëʼ.
  urd-urd: उसने 'ऐज़ाब के फ़रिश्तों की फ़ौज भेज कर अपनी क़हर की शिद्दत ग़ैज़ — ओ —
    ग़जब और बला को उन पर नाज़िल किया।
  bqc-SIM: À a pↄkũma zↄ̃ↄ bↄ̀bↄmá, à ĩ́isɛ̀ńnↄ ń pↄfɛ̃o ń kpɛ̃nɛo, à músi
    malaikaↄ gbàɛmá.
  tcz-CHONGTHU: Achung uva nasatah in alunghangin, alung dammona alung hanna, mi sumang
    vantil hon tamtah alhahkhum tan ahi.
  mar-mar: त्यांने आपल्या भयंकर रागाने त्यांच्याविरुद्ध तडाखे दिले. त्याने अरिष्ट
    आणणाऱ्या प्रतिनीधीप्रमाणे आपला क्रोध, प्रकोप आणि संकट पाठवले.
  isl-isl: Hann úthellti reiði sinni yfir þá, sendi þeim ógn og skelfingu. Hann leysti
    út sendiboða ógæfunnar – engla sem létu þá kenna á því!
  hlt-THB: Cekhqik khan awh ak kaw a hlawknaak ce am dawk qoe voel hy, ak kawsonaak,
    yh thai na amak awm voel kawsonaak ingkaw ak kaw ama lawnaak awh - a mingmih him
    aham khan ceityih hloep oet ce tyih pehy.
  qub-qub: Tayta Diosmi fiyupa rabyashpan Egipto runacunataga castigaran. Tucuy-niraj
    mana allicunatami yurichiran usharinanpaj.
  bqp-bqp: À a pↄfɛ̃ zↄ̃kↄ̃ↄ bòboḿma, à kɛ̀ ĩni kũńwo kũ pↄfɛ̃o kũ pɛ̃tɛ̃o, à malaika
    kisiradenↄ gbàrɛḿma.
  hat-hat: Li te ankòlè anpil sou yo, li te move, li te fache. Li fè anpil malè tonbe
    sou yo. Li voye yon lame zanj pou detwi yo.
  eng-BSB: He unleashed His fury against them, wrath, indignation, and calamity— a
    band of destroying angels.
  eng-WEBPB: He threw on them the fierceness of his anger, wrath, indignation, and
    trouble, and a band of angels of evil.
  kbq-kbq: Agra tusi'a arimpa ahe'nezmanteno, vahe'ma zamazeri haviza hu ankero vahetamina
    mago'a huzmantege'za, zamazeri haviza nehu'za zamahe fri'nagura e'naze.
  pon-pon: A kotin onion melel o porone won ir tounlan jued kai, o mueid on ir, ren
    linaranar, o morjued, o kainjenjued.
  nhe-BL: Quena, Toteco tlahuel cualanqui ica inijuanti, huan yeca quintitlanili tlacuajcualocayotl
    huan tlaohuijcayotl. Huan quintitlanili se pamitl tlen elhuicac ehuani tlen tetzontlamiltíaj.
  wnc-wnc: Ngan, ita kaanga kumzang siknga natayamuke waaminde meyambam yamukut. Yamuke
    angelana yanipewan kuku pasiwa meya buyambam paking.
  bus-bus: À a pↄfɛ̃ bíta bↄ̀bↄńzi, à kɛ̀ńyo ĩi kↄ̃n pↄfɛ̃o kↄ̃n pɛ̃tɛ̃o, à malaika
    kisiadeenↄ gbàrɛḿma.
  gub-BL: Umumaw a'e ma'e paw wikwahy haw rupi wà. Wikwahy tuwe wamumaw mehe. Omono
    ze'egaiw wanehe. Ikwahy haw ur màno haw herur har ài a'e.
