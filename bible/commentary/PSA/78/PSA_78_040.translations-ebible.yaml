verse: PSA.078.040
translations:
  mal-C: എത്രയോവട്ടം അവർ മരുഭൂമിയിൽവെച്ച് ദൈവത്തിനെതിരേ മത്സരിച്ചു വിജനദേശത്തുവെച്ച്
    എത്രയോതവണ അവിടത്തെ ദുഃഖിപ്പിച്ചു!
  deu-TKW: Wie oft empörten sie sich gegen ihn in der Wüste, betrübten sie ihn in
    der Einöde!
  lin-lin: Mbala mingi, batombokelaki Ye kati na esobe mpe bayokisaki Ye mawa kati
    na bisika ya kokawuka ;
  mmx-mmx: Digang tonga viribang solo ren to at lamatbin. La buaang mene nga laxanaleng
    digak lox antun i.
  eng-LSV: How often do they provoke Him in the wilderness, || Grieve Him in the desolate
    place?
  eng-GNV: How oft did they prouoke him in the wildernes? and grieue him in the desert?
  eng-WEBSTER: How oft did they provoke him in the wilderness, and grieve him in the
    desert!
  nhw-BL: Nepa ipan huactoc tlali, tlahuel miyac huelta amo tlatlepanitaque ica Toteco
    Dios huan quiyolcocojque.
  swh-ONEN: Mara ngapi walimwasi jangwani na kumhuzunisha nyikani!
  bba-bba: Nɔn dɑbinɑ bɑ Gusunɔ seesi ɡbɑburɔ. Nɔn dɑbinɑ bɑ win mɔru seeyɑ.
  eng-KJVCPB: How oft did they provoke him in the wilderness, And grieve him in the
    desert!
  luo-luo: Mano kaka ne gingʼanyone e thim nyadi mangʼeny kendo negimiye chuny lit
    e piny motwo!
  aii-aii: ܟܡܵܐ ܥܒ݂ܝܼܕ ܠܗܘܿܢ ܡܵܪܘܿܕܘܼܬܵ‌ܐ ܐܸܠܹܗ ܓܵܘ ܒܲܪܝܼܵܐ، ܩܵܡ ܡܲܟܪܸܒܝܼ ܠܹܗ ܓܵܘ
    ܒܲܝܵܒܵܢ.
  meu-meu: Nega momo idia ese tano ḡaḡaena ai e gwau edeede heniava, oibe, tano deḡedeḡe
    rahu ai lalona e hahisihisiava.
  npi-ULB: उजाड-स्थानमा र बाँझो ठाउँहरूमा तिनीहरूले कति धेरै पल्‍ट उहाँको विरुद्धमा
    विद्रोह गरेर उहाँलाई दुःखी बनाए!
  yor-yor: Nígbà gbogbo ní wọn ń ṣọ̀tẹ̀ sí i ní aginjù wọn mú un bínú nínú ilẹ̀ tí
    ó di ahoro!
  pes-OPCB: بنی‌اسرائیل در بیابان چندین مرتبه سر از فرمان خداوند پیچیدند و او را رنجاندند.
  tgl-ULB: Napakadalas nilang nagrebelde laban sa kaniya sa ilang at pinagdalamhati
    siya sa tigang na mga rehiyon!
  nop-nop: Nai fee hinek kwet fiileŋ uŋoŋ Bepaŋ’walaŋ medeŋiŋ nadihaŋinda timiŋgiŋ.
    Unduŋ timimbune adi nai fee hinek welemulap nadiluguk.
  hui-hui: Horo bibahendengi tigua dindi ko iba dalu naibaga wiagoha howa ibunaga
    bi mo wahalu ti doga haga hene. Tigua halu dewaore ibu mo genda haga bialu hene.
  mya-mya: သူ​တို့​သည်​တော​ကန္တာ​ရ​တွင်​ကြိမ်​ဖန်​များ​စွာ ကိုယ်​တော်​အား​ပုန်​ကန်​ခဲ့​ကြ​၏။
    ကြိမ်​ဖန်​များ​စွာ​ကိုယ်​တော်​အား​စိတ်​မ​ချမ်း​မ​သာ ဖြစ်​စေ​ခဲ့​ကြ​ပါ​သည်​တ​ကား။
  bod-N: རེབ་ཐེངས་ཅི་ཙམ་དེ་ཚོས་དབེན་སྟོང༌དུ། །ཁོང་ལ་གྱེན་ལོག་བྱས་ཤིང་ཐང་སྟོང༌དུ། །ཁོང་གི་ཐུགས་དགོངས་ག་ཙམ་དཀྲུགས་པ༌ཡིན།།
  wsk-wsk: Nuna sor merang mu te baga se tom suen biya nusupuling lagakaso; se sor
    garagarayam mu te baga se gomang motam maguwukasan.
  sna-sna: Vakamumukira mugwenga kazhinji sei, uye vakamuitisa shungu murenje!
  spa-BLM: Cuántas veces se rebelaron contra él en el desierto, ¡y lo afligió en el
    desierto!
  cac-cac: Tzijtum el ix spitej sb'a eb' d'ay, ix yab' syail d'a tz'inan luum yuj
    eb'.
  swh-ULB: Mara ngapi wameasi dhidi yake jangwani na kumuhuzunisha nyikani!
  deu-ELBBK: Wie oft waren sie widerspenstig gegen ihn in der Wüste, betrübten ihn
    in der Einöde!
  mbb-OT: Diyà te sibsivayan, layun dan edsupaka wey ebeǥayi te seeng is Megbevayà.
  mal-2015: മരുഭൂമിയിൽ അവർ എത്ര പ്രാവശ്യം അവനോടു മത്സരിച്ചു! ശൂന്യപ്രദേശത്തു എത്രപ്രാവശ്യം
    അവനെ ദുഃഖിപ്പിച്ചു!
  gup-gup: Bedda kunwernkah birriwokburriweyi bu birridi kore kubolkdarleh. Kunwernhkah
    birrinjingwarrewong nawu God.
  rmc-rmc: Keci pes leske ačhavenas pre pušťa a kerenas leske o pharipen pro zamukle
    thana!
  nlg-nlg: Engiha na tughuru ni hughutiana tana bona mamaha me ngiha na bona tara
    nea ge dikalio.
  pes-OPV: چند مرتبه درصحرا بدو فتنه انگیختند و او را در بادیه رنجانیدند.
  ron-1924: Де кыте орь с-ау рэзврэтит ей ымпотрива Луй ын пустиу! Де кыте орь Л-ау
    мыният ей ын пустиетате!
  ben-OBCV: তারা মরুপ্রান্তরে কতবার তাঁর বিরুদ্ধে বিদ্রোহ করল আর পতিত জমিতে তাঁকে
    শোকাহত করল!
  som-som: Immisa jeer bay isaga ku caasiyoobeen markay cidlada joogeen, Oo immisa
    jeer bay calool xumeeyeen markay lamadegaanka dhex joogeen!
  eng-ASVBT: How oft did they rebel against him in the wilderness, And grieve him
    in the desert!
  mna-mna: Indeeŋe ta timbotmbot lele bilimŋana na, tikam zooroŋana pa piizi sa? Gorgori
    ta tiwwa pa lele ta magargaara men na, tipasansaana Anutu leleene.
  ita-1885: Quante volte lo provocarono essi a sdegno nel deserto, E lo contristarono
    nella solitudine!
  eng-ULB: How often they rebelled against him in the wilderness and grieved him in
    the barren regions!
  spa-VBL: Cuántas veces se rebelaron contra él en el desierto, causándole tristeza.
  fra-_FOB: Que de fois ils se rebellèrent contre lui au désert, et le contristèrent
    dans la solitude!
  mal-mal: മരുഭൂമിയിൽ അവർ എത്ര തവണ ദൈവത്തോട് മത്സരിച്ചു! ശൂന്യദേശത്ത് എത്ര പ്രാവശ്യം
    ദൈവത്തെ ദുഃഖിപ്പിച്ചു!
  urd-GVR: Registān meṅ wuh kitnī dafā us se sarkash hue, kitnī martabā use dukh pahuṅchāyā.
  suz-BL: मेकोपुकीमी गोरशो रागीम शुश खेयप परमप्रभु कली मटीमे। परमप्रभु कली मुर मबाक्‍तीकेमी
    श्‍येत गेम्‍तेक्‍म।
  eng-NOY: How often did they provoke him in the wilderness! How often did they anger
    him in the desert!
  ita-1927: Quante volte si ribellarono a lui nel deserto, e lo contristarono nella
    solitudine!
  ckb-ckb: چەند جار لە چۆڵەوانی لێی یاخیبوون، لە بیابان دڵتەنگیان کرد.
  eng-BBE: How frequently did they go against him in the waste land, and give him
    cause for grief in the dry places!
  xsi-xsi: Naŋa aporo ŋguani ndaina kilo; lâ zo ŋinde kinzi simo nia bilimu, ande
    kinzi taŋanzi kaika papa i ku siveta i ilo malia mbwani rârâ.
  kan-OKCV: ಎಷ್ಟೋ ಸಾರಿ ಜನರು ಮರುಭೂಮಿಯಲ್ಲಿ ದೇವರಿಗೆ ಬೇಸರಮಾಡಿದರು. ಕಾಡಿನಲ್ಲಿ ದೇವರನ್ನು ದುಃಖಪಡಿಸಿದರು.
  tam-2017: எத்தனைமுறையோ பாலைவனத்திலே அவருக்குக் கோபமூட்டி, பாலைவனத்திலே அவரை வேதனைப்படுத்தினார்கள்.
  spa-RV-1909: ¡Cuántas veces lo ensañaron en el desierto, lo enojaron en la soledad!
  ron-BTF: Cât de des l-au provocat în pustie și l-au mâhnit în pustietate.
  eng-WEBP: How often they rebelled against him in the wilderness, and grieved him
    in the desert!
  eng-FBV: How often they rebelled against him in the wilderness, giving him grief
    in the desert!
  nld-1939: Hoe dikwijls nog hebben ze in de woestijn Hem verbitterd, En Hem in de
    steppe gekrenkt;
  nch-BL: Nepa ipan huactoc tali, tahuel miyac huelta amo tatepanitaque ica Toteco
    Dios huan quiyolcocojque.
  vie-1934: Biết mấy lần chúng nó phản nghịch cùng Ngài nơi đồng vắng, Và làm phiền
    Ngài trong chỗ vắng vẻ!
  cha-cha: Cuanto biaje manmanembeste contra güiya gui jalomtano yan manatriste güe
    gui desierto!
  hin-CV: बंजर भूमि में कितनी ही बार उन्होंने परमेश्वर के विरुद्ध विद्रोह किया, कितनी
    ही बार उन्होंने उजाड़ भूमि में उन्हें उदास किया!
  eng-OURB: How often they rebelled against him in the wilderness, and grieved him
    in the desert!
  spa-BES: ¡Con qué frecuencia iban contra él en el desierto. y le daban motivo de
    aflicción en el desierto!
  tdx-tdx: Impire hao ty niodia’ iareo am-patrambey añe, vaho nampioje’Aze an-dratraratra
    añe?
  tha-KJV: เขายั่วพระองค์ในถิ่นทุ​รก​ันดารบ่อยสักเท่าใด และทำให้​พระองค์​โทมนัสในทะเลทราย
  por-BR-2018: Quantas vezes o provocaram no deserto, e o maltrataram na terra desabitada!
  deu-ELO: Wie oft waren sie widerspenstig gegen ihn in der Wüste, betrübten ihn in
    der Einöde!
  eng-WYC-2018: How oft made they him wroth in desert; they stirred him into ire in
    a place without water. (How often they made him angry in the wilderness; yea,
    they stirred him to anger in a place without water.)
  epo-epo: Kiom da fojoj ili ĉagrenis Lin en la dezerto Kaj indignigis Lin en la stepo!
  gfk-gfk: Diet ga patnau hait taar tana aram narako tano hanuo bia, ma diet ga gil
    hatapunuk ie kaia.
  uig-PIN: Ular qɵl-dǝxttǝ xunqǝ kɵp ⱪetim Uning aqqiⱪini kǝltürdi. Xunqǝ kɵp ⱪetim
    bayawanda kɵngligǝ azar bǝrdi!
  beo-beo: Ilia eso bagohamedafa, hafoga:i soge ganodini Ema lelesu hou hamosu. Amola
    eso bagohamedafa ilia da Ema da:i diosu ianusu.
  tpi-OTNT: Planti taim ol i bikhet na ol i sakim tok bilong em long ples drai. Na
    planti taim ol i mekim em i bel hevi.
  hau-SA: Sau da yawa sun tayar masa a cikin hamada suka kuma ɓata masa rai a jeji!
  udu-udu: Me’d wana risa kun pisha uni is ka le’da p̱o/ a’di e mombwaasho mo dhali
    jwakaṯ a’di adum piti e bwam ma si’b mo.
  uig-LAT: Ular chöl-deshtte shunche köp qétim Uning achchiqini keltürdi. Shunche
    köp qétim bayawanda könglige azar berdi!
  nde-nde: Kodwa ukuthi bamhlamukela kanengi njani enkangala, bamdabukisa egwaduleni!
  ton-ton: Naʻe liunga fiha ʻenau fakahouhau kiate ia ʻi he toafa, pea fakamamahiʻi
    ia ʻi he potu lala!
  ces-1613: Kolikrát jsou ho dráždili na poušti, a k bolesti přivodili na pustinách.
  eng-WMB: How often they rebelled against him in the wilderness, and grieved him
    in the desert!
  tam-TCV: அவர்கள் எத்தனை முறை பாலைவனத்திலே அவருக்கு விரோதமாய்க் கலகம் செய்தார்கள்;
    பாழ்நிலத்திலே அவரைத் துக்கப்படுத்தினார்கள்.
  ceb-ULB: Sa makadaghang higayon misupak sila batok kaniya didto sa kamingawan ug
    nagpasubo kaniya didto sa umaw nga mga rehiyon!
  pol-UBG: Jak często pobudzali go do gniewu na pustyni i zasmucali go na pustkowiu!
  urd-GVU: ریگستان میں وہ کتنی دفعہ اُس سے سرکش ہوئے، کتنی مرتبہ اُسے دُکھ پہنچایا۔
  eng-OEBCW: But how often they rebelled in the desert, and caused him grief in the
    wilderness,
  deu-1912: Wie oft erzürnten sie ihn in der Wüste und entrüsteten ihn in der Einöde!
  kan-2017: ಅರಣ್ಯದಲ್ಲಿ ಅವರು ಎಷ್ಟೋ ಸಾರಿ ಅವಿಧೇಯರಾಗಿ, ಅಲ್ಲಿ ಆತನನ್ನು ನೋಯಿಸಿದರು.
  yap-yap: Rib yo’or yay nra togopluwgad ngak u lan e ted ni desert; bo’or yay nra
    kireb niged lanyan’!
  hlt-MCSB: Khosoek ah Boeipa mat a koek uh vanbangla khopong ah Boeipa te a noih
    uh.
  mdy-ETH: ዓሲ ናንጉዋ ዳውሎይዳ ዎማይዲ ዔያታ ዋይዞ ዒፄይ! ዬያ ዳውሎይዳ ዎማዼ ዒዛ ዖዪሴይ!
  twi-ASANTE: Mpɛn ahe na wɔansɔre antia no wɔ ɛserɛ no so hɔ, na mpɛn ahe na wɔamma
    ne werɛ anho wɔ asase wesee no so?
  eng-WEBU: How often they rebelled against him in the wilderness, and grieved him
    in the desert!
  spa-PDDPT: ¡Cuán a menudo se rebelaron contra Él en el desierto Y lo contristaron
    en terreno no habitado!
  gun-gun: Ha'e rami teĩ mbovykue rei e'ỹ hexe opu'ã rei okuapy tekoa e'ỹa py, ha'e
    kuery ae'i ikuaia py ombopoxya rupi ikuai.
  agu-BL: Jat lo' tir e' oc tan contri'n te Ryos le yi ama'l yi tz'inunin tu'. Jat
    lo' tir cyak' ch'on tetz.
  ilo-ULB: Namin-ano a daras a nagsukirda kenkuana idiay let-ang ken pinagladingitda
    isuna kadagiti langalang a rehion.
  kpg-kpg: E logowaahee behee go nia hai baahi o digaula gi Mee i lodo di anggowaa!
    Nia holongo e hia digaula ne hai a Mee gi manawa gee!
  uig-ARA: ئۇلار چۆل-دەشتتە شۇنچە كۆپ قېتىم ئۇنىڭ ئاچچىقىنى كەلتۈردى. شۇنچە كۆپ قېتىم
    باياۋاندا كۆڭلىگە ئازار بەردى!
  sus-sus: Sanmaya yeri e murutama a ma gbengberenyi ma, sanmaya yeri e a raxɔnɔma
    na yire maxare ma?
  pon-2006: Ia uwen tohtohn ar kin kahngohdiong nan sapwtehn; ia uwen tohtohn ar kansensuwedihada!
  jae-jae: Sêli aweŋ sa aŋga gamêŋ sawa gêdêŋ eŋ elêmê ma sêgôm ênê ŋalêlôm ŋawapac
    kêsa.
  ksd-ksd: Mangoro na bung dia ga tut na varpiam ta ra pupui, Ma dia ga vatakunuan
    ia ta ra bil!
  tur-YTC: Çölde O’na kaç kez isyan ettiler, Issız yerde O’nu gücendirdiler!
  bel-N: Як часта яны бунтаваліся супраць Яго ў пустыні, засмучалі Яго ў [зямлі] бязьлюднай!
  kpr-kpr: Sifo digari beká reighi uvu a evetu genembo irae vasa aminda numokena osogo
    edo ghuseri. ifo digari beká ava urureoro, nu mema edo ghusira!
  ind-AYT: Betapa sering mereka memberontak melawan Dia di padang belantara, dan mendukakan-Nya
    di padang gurun!
  yom-yom: Zikhumbu ziwombo bantingunina mu dikanga, ayi bansoka mu bibuangu bikambulu
    batu.
  yut-yut: Bɨsap morapmɨ mɨktɨm kɨbɨrɨ tɨmon kwen wɨgɨk aŋakwa bupmɨsi nandagɨt.
  nya-nya: Nthawi zambiri iwo ankamuwukira Iye mʼchipululu ndi kumumvetsa chisoni
    mʼdziko lopanda kanthu!
  kyg-kyg: Muki afinaꞌmo kaꞌme kotegamo maiꞌneꞌapaeꞌmo geꞌamo ago amagiꞌa ataleꞌnagenoꞌaeꞌmo
    aipamoꞌmo kana huꞌniye.
  hrv-hrv: Koliko mu prkosiše u pustinji i žalostiše ga u samotnom kraju!
  mps-mps: Hauwa sogo augwa hagoma eyu, agai po sela sąyu, te bidi meni yai tǫ wa
    pai bulude bidiyu tiali. Tama hauwa augwaligo aga haliga sęgę ilali.
  tpi-tpi: Planti taim ol i bikhet na ol i sakim tok bilong em long ples drai. Na
    planti taim ol i mekim em i bel hevi.
  dan-1931: Hvor tit stod de ham ikke imod i Ørkenen og voldte ham Sorg i det øde
    Land!
  vie-OVCB: Ôi, bao lần họ nổi loạn trong hoang mạc, và làm buồn lòng Ngài giữa đồng
    hoang.
  guj-2017: તેઓએ કેટલી વાર અરણ્યમાં તેમની વિરુદ્ધ બંડ કર્યું અને રાનમાં તેમને દુ:ખી
    કર્યા!
  pon-2006A: Ia uwen tohtohn ar kin kahngohdiong nan sapwtehn; ia uwen tohtohn ar
    kansensuwedihada!
  por-BRBSL: Quantas vezes eles se rebelaram contra ele no deserto, e o entristeceu
    no deserto!
  eng-OEBUS: But how often they rebelled in the desert, and caused him grief in the
    wilderness,
  swe-swe: '[Guds gärningar:] Hur ofta gjorde de uppror mot honom i öknen och gav
    honom sorg i vildmarken.'
  cth-cth: Thingyeiyawn vah vai nâyittouh maw a lungkhuek sak awh teh, ramke vah avai
    nâyittouh maw a lungmathoe sak awh toe.
  twi-twi: Mpɛn ahe na wɔansɔre antia no wɔ sare no so hɔ, na mpɛn ahe na wɔamma ne
    werɛ anhow wɔ asase wosee no so!
  hlt-hlt: Khosoek ah Boeipa mat a koek uh vanbangla khopong ah Boeipa te a noih uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ yetɛ ku kpɛti kucɛ mɛ̀pɛ́u dikpɑ́ɑ̀ miɛkɛ, kɛ́mpɛ́íkùnko ku miɛkɛ
    kucɛ mɛ̀pɛ́u tɛdɔnkpetɛ̀ ĩ́nkɛ̀.
  msy-2020: Me gumazamiziba puvatɨzir danganimɨn, dughiar avɨribar an akam batosi.
    Me dughiar avɨribar a gami an navim oseme.
  dop-dop: Tɑ́ cɑɑnɑɑ kʋlɑ nyɑ́ tɔɔ kɛ́ wʋlɑɣɑ tɛtʋ tɑɑ nɑ pɑ́ kpɑɑsəɣɩ nyɑ́ pɑ́ɑ́nɑ́
    tɔ pə fɛɩ kɑlʋɣʋ.
  azb-azb: Neçə dəfə səhrada Ona qarşı üsyankar oldular, Neçə dəfə çöllükdə Onu kədərləndirdilər!
  eng-DBY: How oft did they provoke him in the wilderness, and grieve him in the desert!
  hin-2017: उन्होंने कितनी ही बार जंगल में उससे बलवा किया, और निर्जल देश में उसको
    उदास किया!
  wol-KYG: Gàntal nañu ko ba tàyyi ca màndiŋ ma, teg ko naqar ca ndànd-foyfoy ga.
  bjr-bjr: Misa aadana maqa maaqaki naqumma kari fee naakapara ufara nikooqoofaqa
    aanooqimariqau, moomoo kari miqimariqau. Naqumma kari Anutuna amuqusa mandaikirana
    amimariqau fee. Moomoo kari miqimariqau.
  eng-YLT: How often do they provoke Him in the wilderness, Grieve Him in the desolate
    place?
  kne-kne: Sin lugar ay magay omili, kinontra das sisya, namin ado ay nanladingiten
    da.
  eng-WYC-2017: How oft made they him wroth in desert; they stirred him into ire in
    a place without water.
  eng-WMBB: How often they rebelled against him in the wilderness, and grieved him
    in the desert!
  zat-NTPS: Zane' lasa guledábague̱' Le̱' le̱'e̱ xixre' lawe' lataj na', ne zane'
    lasa buluzúe̱' Le̱' baxache'.
  zty-NTPS: Zan chi'i bží'igake' chie' Ḻe' ḻo latje dachen', na' zan chi'i béngake'
    ga gok nyache' ḻaže'e Ḻe'.
  urd-GVH: रेगिस्तान में वह कितनी दफ़ा उससे सरकश हुए, कितनी मरतबा उसे दुख पहुँचाया।
  rug-rug: Soku totoso si lopu va egoa rini sa Tamasa pa soloso qega meke va talotaṉia
    rini si Asa pa qega.
  gaz-gaz: Isaan hammam gammoojjii keessatti isatti fincilanii gammoojjii keessattis
    isa gaddisiisan
  fra-LSG: Que de fois ils se révoltèrent contre lui dans le désert! Que de fois ils
    l’irritèrent dans la solitude!
  yal-yal: E murutɛ Ala ma nɛn tonbonni sanɲa ma wuyaxi. A yi sunu e fe ra burunna
    ra sanɲa ma wuyaxi!
  iou-iou: Wära, kome kawukiken peŋawäk wari wari täŋ imiŋirä nadäwän jägämi täk täŋkuk!
  haw-1868: Me he aha la la ko lakou kipikipi ana ia ia ma ka waonahele? A hoonaukiuki
    ia ia ma ka waoakua?
  arb-NAV: كَمْ تَمَرَّدُوا عَلَيْهِ فِي الْبَرِّيَّةِ وَأَحْزَنُوهُ فِي الصَّحْرَاءِ.
  ded-ded: Yeni bangec kisiu kecma naso homac yombong yeac yoac kpema bangec gbangge
    gbanggeau ubaebic fingecmiudeac ammigec.
  ewe-ewe: Zi nenie womedze aglã ɖe eŋu le gbedzi, eye womedo vevesese nɛ le kuɖiɖinyigba
    dzi o!
  eng-LEE: How oft did they rebel against him in the wilderness, grieve him in the
    desert!
  asm-FB: মৰুভূমিত তেওঁলোকে বহুবাৰ তেওঁৰ বিৰুদ্ধে বিদ্রোহ আচৰণ কৰিলে! সেই মৰুভূমিতে
    কিমানবাৰ যে তেওঁক বেজাৰ দিলে!
  sus-A: سَنمَيَ يٍرِ عٍ مُرُتَمَ عَ مَ فبٍنفبٍرٍنيِ مَ، سَنمَيَ يٍرِ عٍ عَ رَشْنْمَ
    نَ يِرٍ مَشَرٍ مَ؟
  fra-SBL: Combien de fois se sont-ils rebellés contre lui dans le désert, et l'ont
    affligé dans le désert !
  hbo-hbo: כַּ֭מָּה יַמְר֣וּהוּ בַמִּדְבָּ֑ר יַ֝עֲצִיב֗וּהוּ בִּֽישִׁימֹֽון׃
  kik-kik: Nĩ maita maingĩ atĩa maamũremagĩra marĩ kũu werũ-inĩ, na makamũiguithia
    kĩeha marĩ kũu rũngʼũrĩ-inĩ.
  fra-NCL: Que de fois ils se révoltèrent contre lui dans le désert, ils l’irritèrent
    dans la solitude !
  cek-AK: Anih to praezaek ah vai nazetto maw laisaep o thuih moe, taw ah nazetto
    maw palungset o sak?
  cuk-cuk: Israel-dulemar, nega-dulesulidgangi, bukidargus Bab-Dummadgi-yoledanigusmalad.
    Nega-dulesulidgangi Bab-Dummad-wile-itogega imaksamalad.
  tel-2017: అరణ్యంలో వారు ఆయన మీద ఎన్నోసార్లు తిరగబడ్డారు. ఎడారిలో ఆయనను ఎన్నోసార్లు
    దుఃఖపెట్టారు.
  hat-BSA: Konbyen fwa yo te fè rebèl kont Li nan dezè a, e te fè L soufri lapèn la
    nan savann an!
  kos-kos: Pus na pacl elos aktoasrye God yen mwesis, Oayapa pus na pacl elos aksupwaryal.
  hbo-WLC: כַּ֭מָּה יַמְר֣וּהוּ בַמִּדְבָּ֑ר יַ֝עֲצִיב֗וּהוּ בִּֽישִׁימֽוֹן׃
  ibo-ibo: Ọtụtụ oge ka ha nupuru isi megide ya nʼọzara; ha kpasuru ya iwe nʼala ahụ
    tọgbọrọ nʼefu.
  ory-ory: ସେମାନେ ପ୍ରାନ୍ତର ମଧ୍ୟରେ କେତେ ଥର ତାହାଙ୍କର ବିଦ୍ରୋହୀ ହେଲେ ଓ ମରୁଭୂମିରେ ତାହାଙ୍କୁ
    ଅସନ୍ତୁଷ୍ଟ କଲେ।
  chk-chk: Fän chomong ra ü ngeni i me lon ewe fanüapö o achouu me lon ewe fanüpwas.
  rop-rop: Lodataim deibin gibit im bekboun. Detmatj taim deibin oldei meigim im fil
    nogudbinji.
  ukr-1871: Скілько то разів сердили вони його в пустинї, приводили в степах до смутку.
  yon-yon: Aron yemoon kuu yi kuu amboon angkambed God yaa wabkad kerunimaib, kwane
    aron yemoon kuu yi kuu ye yaa abdon kerunaiwe miin kubiyiibban kerimaan kii.
  deu-1951: Wie oft empörten sie sich wider ihn in der Wüste und betrübten ihn in
    der Einöde!
  eng-JPS: How oft did they rebel against Him in the wilderness, and grieve Him in
    the desert!
  srp-1865: Koliko ga puta rasrdiše u pustinji, i uvrijediše u zemlji gdje se ne živi!
  lug-lug: Baamujeemeranga nnyo bwe baali mu ddungu; ne banakuwaza nnyo omutima gwe.
  heb-heb: כמה ימרוהו במדבר יעציבוהו בישימון׃
  ben-IRV: তারা মরুপ্রান্তে কতবার তার বিরুদ্ধে বিদ্রোহ করল এবং অনুর্বর জায়গায় কতবার
    তাকে দুঃখ দিল।
  ntu-ntu: Nzwrde kqlu lzke nzxpqbrlr-ngrdr nide, Mz nzavzti-krbzlr drtwrde.
  pan-pan: ਕਿੰਨੀ ਵਾਰ ਓਹ ਉਜਾੜ ਵਿੱਚ ਉਸ ਤੋਂ ਆਕੀ ਹੋਏ, ਅਤੇ ਉਸ ਨੂੰ ਥਲ ਵਿੱਚ ਉਦਾਸ ਕੀਤਾ!
  mya-JVB: သူတို့သည် ကိုယ်တော် ကို တော ၌ ပုန်ကန် ၍ ၊ လူ ဆိတ်ညံရာအရပ် ၌ စိတ် တော်နာဘွယ်သော
    အကြောင်းကို ကြိမ်ဖန်များစွာပြုကြပါသည်တကား။
  kgf-kgf: Baec kéra kérasiaiguc ieneŋ yei hatac dahec acqeqe wamma ewa biric mihicŋi
    migic?
  tte-O: Na ule bwagabwaga mena sauga ibaibaiwa sigamwapanapanawa mwa kaiwena katena
    ikamkamna.
  tbg-tbg: Oho, tinavu kaivaqaukavara aahara vataini nuvaqi viha, airi tataa vika
    kia Kotira uva iriraiti, vira qoririmake variara kaara Kotira muntuka qoraiqivaro
    vaira.
  hmo-hmo: Nega momo, taunimanima idia noho lasi tano dekenai, iena bese taudia ese
    Dirava idia kamonai henia lasi, mai dagedage danu. Io, nega momo tano kaukau dekenai,
    idia ese Dirava ena lalona idia hisihisi henia.
  zar-NT: Zián luzuí gulaʼdáʼbaguëʼë Lëʼ ga naʼ naca laʼ guixiʼ, en buluʼsuhuíʼinëʼ
    Lëʼ lu yu bidxi naʼ.
  urd-urd: कितनी बार उन्होंने वीरान में उससे सरकशी की और सेहरा में उसे दुख किया।
  bqc-SIM: Aa swã́gbãakɛ̀ guwaiwaiu gɛ̃n ũma'ũma! Aa aà pↄ yàɛ̀ sɛ̃u we à kɛ̀
    zài.
  tcz-CHONGTHU: Gamthip sunga ijatvei Ama douna ana kiphin jengu chuleh alungsung
    anatsah vangin,
  mar-mar: त्यांनी किती वेळा रानात त्याच्याविरुध्द बंडखोरी केली, आणि पडिक प्रदेशात
    त्यांनी त्यास दु:खी केले.
  isl-isl: Já, oft risu þeir gegn Guði í eyðimörkinni og ollu honum vonbrigðum.
  hlt-THB: Qamkoh awh iqyt dy nu oelh unawh kqawnghu awh iqyt nu ak kaw ami seet sak
    ce!
  qub-qub: ¡Achca cutimi chunyajcho Tayta Diostaga rabyachiran! ¡Chayno rurashpanmi
    llaquicachiran!
  bqp-bqp: Ò sãgbãna kɛ̀nɛ gbárannan gɛ̃̀n ũgbangbaa! Ò a pↄ yàkanɛ sɛ̃̀ntɛ gwe
    à kɛ̀ dasi.
  hat-hat: Men, se pa ni de ni twa fwa yo te leve dèyè li nan dezè a! Se pa ni de
    ni twa fwa yo te fè l' fè kòlè!
  eng-BSB: How often they disobeyed Him in the wilderness and grieved Him in the desert!
  eng-WEBPB: How often they rebelled against him in the wilderness, and grieved him
    in the desert!
  kbq-kbq: Hagi hagage kokampima mani'neza rama'a zupa Ra Anumzamofona hararenentazageno
    arimpa knanena mani'ne.
  pon-pon: Pan pak toto re kanudi on i nan jap tan, o kakupur juedi i nan mal.
  nhe-BL: Nepa ipan huactoc tlali, tlahuel miyac huelta ax tlatlepanitaque ica Toteco
    Dios huan quiyolcocojque.
  wnc-wnc: Sike tapdukbamu sangana wena kepban komune yukingu yamandet tasike ie wamu
    gatu gatu ayamasandeking. Ayamasandeke tapduk bamu tasiwawa kake Anututa musiaatangu
    meyambam natapbut.
  bus-bus: Aↄ̃ swãgbãaa kɛ̀nɛ gbáan gɛ̃̀n ũgbangba! Aↄ̃ à pↄↄ yàka sɛ̃̀tɛ gwe à
    kɛ̀ bíta.
  gub-BL: Teko upytu'u tetea'u Tupàn ze'eg heruzar ire ywyxiguhu rehe wà. Umuzemumikahy
    kar tetea'u Tupàn a'e wà no.
