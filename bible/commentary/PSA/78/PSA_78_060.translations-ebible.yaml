verse: PSA.078.060
translations:
  mal-C: അവിടന്ന് ശീലോവിലെ സമാഗമകൂടാരത്തെ ഉപേക്ഷിച്ചു, അവിടന്ന് മനുഷ്യരുടെയിടയിൽ സ്ഥാപിച്ച
    കൂടാരത്തെത്തന്നെ.
  deu-TKW: Er gab die Wohnung zu Silo preis, das Zelt, wo er unter den Menschen wohnte,
  lin-lin: asundolaki Mongombo ya Silo, ndako ya kapo oyo atelemisaki kati na bato,
  mmx-mmx: Neni ga on basinge rino loogu kadis teren to Silo, ni lanemen ua neni gak
    lok kantubu at limixin teren.
  eng-LSV: And He leaves the Dwelling Place of Shiloh, || The tent He had placed among
    men,
  eng-GNV: So that hee forsooke the habitation of Shilo, euen the Tabernacle where
    hee dwelt among men,
  eng-WEBSTER: So that he forsook the tabernacle of Shiloh, the tent which he placed
    among men;
  nhw-BL: Huan quitlahuelcajqui itiopa catli eltoya ipan altepetl Silo, nopa yoyon
    cali campa ipan itztoya catli quichijtoya nopona ininhuaya imasehualhua.
  swh-ONEN: Akaiacha hema ya Shilo, hema aliyokuwa ameiweka katikati ya wanadamu.
  bba-bba: U sɑ̃ɑ yee te deri te tɑ wɑ̃ɑ Siloɔ. U kuu bekuruɡii te deri tèn mi u rɑ
    kɑ bu yinnɛ.
  eng-KJVCPB: So that he forsook the tabernacle of Shiloh, The tent which he placed
    among men;
  luo-luo: Ne ojwangʼo Hemb Romo mane ni Shilo, mane en hema mane oguro owuon e dier
    ji.
  aii-aii: ܘܫܒ݂ܝܼܩ ܠܹܗ ܡܲܫܟܢܵܐ ܕܫܝܼܠܘܿ، ܡܛܲܠܠܵܐ ܕܡܘܼܫܪܹܐ ܠܹܗ ܒܹܝܠܔ ܒܢܲܝ̈ܢܵܫܵܐ.
  meu-meu: Ena noho kalagana Silo ai e rakatania, taunimanima bogaragidiai e noholaiava
    ḡauna;
  npi-ULB: शीलोको पवित्रस्थान, उहाँ मानिसहरूका बिचमा बास गर्नुभएको पाललाई उहाँले त्याग्‍नुभयो
    ।
  yor-yor: Ó kọ àgọ́ Ṣilo sílẹ̀, àgọ́ tí ó ti gbé kalẹ̀ láàrín àwọn ènìyàn.
  pes-OPCB: خیمهٔ عبادت را که در شیلوه بر پا ساخته بود ترک کرد
  tgl-ULB: Iniwan niya ang banal na santuwaryo ng Shilo, ang tolda kung saan siya
    naninirahan kasama ng mga tao.
  nop-nop: Unduŋ tiŋa Sailo uŋoŋ Bepaŋ’walaŋ Siloŋyot selidi magiŋ u bikabu tuguk.
    Yot wendok foloŋ adi metam’walaŋ lekiŋgoŋhik gineŋ hatiguk.
  hui-hui: Ibugua ibunaga Balai Anda Silo tanoni heagobi wahene. Anda ogoniha howa
    ibu wali agali dege dombeneha haabo haga henego wa dege hene.
  mya-mya: ငါ​တို့​တွင်​ကိန်း​ဝပ်​တော်​မူ​ရာ​ရှိ​လော​မြို့​ရှိ တဲ​တော်​ကို ကိုယ်​တော်​သည်​စွန့်​ပစ်​တော်​မူ​၏။
  bod-N: དེ་ལྟར་མིའི་ཁྲོད་ཕུབ་པའི་གཟིམ་གུར༌རམ། །ཞི་ལོའི་གདན་ས་ཁོང་གིས་སྤངས་མཛད༌དེ།།
  wsk-wsk: Ale ko sasal Shiloh mu betela buring tuam, noko sasal mu kariimet nunga
    wonong kusumuri anikaso wore beteram.
  sna-sna: Akasiya tabhenakeri yeShiro, iyo tende yaakanga amisa pakati pavanhu.
  spa-BLM: por lo que abandonó la tienda de Silo, la tienda que colocó entre los hombres,
  cac-cac: Ix yactancan scajnub' d'a Silo, aton jun spat yaj d'a co cal.
  swh-ULB: Alipaacha patakatifu pa Shilo, na hema alikoishi kati ya watu.
  deu-ELBBK: Und er verließ die Wohnung in Silo, das Zelt, das er unter den Menschen
    aufgeschlagen hatte.
  mbb-OT: Mid-ewaan din sikan is tulda zin diyà te Shilo he iyan ubpeey zin kayi te
    kelibutan.
  mal-2015: ആകയാൽ അവൻ ശീലോവിലെ തിരുനിവാസവും താൻ മനുഷ്യരുടെ ഇടയിൽ അടിച്ചിരുന്ന കൂടാരവും
    ഉപേക്ഷിച്ചു.
  gup-gup: Wanjh nungka bolkbawong manbu yonginj kore kunred Shiloh, kore nungka kurrmerrinj
    nuye bu dingihdi darnkih kore bininj kondah kurorre.
  rmc-rmc: Omukľa o stanos andro Šilo, oda than, kaj bešelas maškar o manuša.
  nlg-nlg: Keri ge sogha sania na valena i Shiloh, Lokana na komu te ghanaa iga ighobuda.
  pes-OPV: پس مسکن شیلو را ترک نمود، آن خیمه‌ای را که در میان آدمیان برپاساخته بود،
  ron-1924: А пэрэсит локуинца Луй дин Сило, кортул ын каре локуя ынтре оамень.
  ben-OBCV: তিনি শীলোতে সমাগম তাঁবু পরিত্যাগ করলেন, সেই তাঁবু যা তিনি মানুষদের মধ্যে
    স্থাপন করেছিলেন।
  som-som: Sidaas daraaddeed taambuuggii Shiiloh wuu dayriyey, Kaasoo ah teendhadii
    uu dadka dhex dhigay,
  eng-ASVBT: So that he forsook the tabernacle of Shiloh, The tent which he placed
    among men;
  mna-mna: Tana izem beeze kini potomŋana ta imbot kar Silo na, ma imborene. Itunu
    muriini ta imbotmbot la wal kini mazwan na, leleene be imbot pa mini som.
  ita-1885: Ed aveva abbandonato il tabernacolo di Silo; Il padiglione ch'egli aveva
    piantato per sua stanza fra gli uomini.
  eng-ULB: He abandoned the sanctuary of Shiloh, the tent where he had lived among
    people.
  spa-VBL: Entonces abandonó su lugar en Siloé, el Tabernáculo en el que vivía en
    medio del pueblo.
  fra-_FOB: Il abandonna la demeure de Silo, la tente qu'il avait dressée parmi les
    hommes.
  mal-mal: അതുകൊണ്ട് ദൈവം ശീലോവിലെ തിരുനിവാസവും താൻ മനുഷ്യരുടെ ഇടയിൽ അടിച്ചിരുന്ന
    നിവാസവും ഉപേക്ഷിച്ചു.
  urd-GVR: Us ne Sailā meṅ apnī sukūnatgāh chhoṛ dī, wuh ḳhaimā jis meṅ wuh insān
    ke darmiyān sukūnat kartā thā.
  suz-BL: मेकोमी शिलो ङा आ बाक्‍तीके प्रोंइतु। मेको ताम्‍बु मुर आन बाक्‍तीके आन दातेमी
    वोइश्‍शो बाक्‍त। १सामुएल १:३; १सामुएल ४:११; येरमीया ७:१२
  eng-NOY: So that he forsook the habitation at Shiloh, The tabernacle where he dwelt
    among men,
  ita-1927: onde abbandonò il tabernacolo di Silo, la tenda ov’era dimorato fra gli
    uomini;
  ckb-ckb: چادری پەرستنی شیلۆی بەجێهێشت، ئەو چادرەی لەناو مرۆڤ هەڵیدابوو.
  eng-BBE: So that he went away from the holy place in Shiloh, the tent which he had
    put among men;
  xsi-xsi: Mao nâ, ipile ne pâla ikeno Silo lawea, niani ndaina i tamwata muŋga imo
    kunzi tâno tamâta, aku ilâ lâ.
  kan-OKCV: ದೇವರು ಸಿಲೋವಿನ ಗುಡಾರನ್ನೂ ಜನರೊಳಗೆ ಹಾಕಿದ ಗುಡಾರವನ್ನೂ ತಳ್ಳಿಬಿಟ್ಟರು.
  tam-2017: தாம் மனிதர்களுக்குள்ளே போட்ட கூடாரமாகிய சீலோவிலுள்ள வாசஸ்தலத்தை விட்டுவிலகி,
  spa-RV-1909: Dejó por tanto el tabernáculo de Silo, la tienda en que habitó entre
    los hombres;
  ron-BTF: Așa că a părăsit tabernacolul din Șilo, cortul pe care l-a pus printre
    oameni.
  eng-WEBP: so that he abandoned the tent of Shiloh, the tent which he placed among
    men,
  eng-FBV: He abandoned his place at Shiloh, the Tabernacle where he lived among the
    people.
  nld-1939: Hij gaf zijn woning in Sjilo prijs, De tent, waar Hij onder de mensen
    verkeerde;
  nch-BL: Huan quitahuelcajqui itiopa cati eltoya ipan altepet Silo, nopa yoyon cali
    campa itztoya inihuaya imasehualhua.
  vie-1934: Đến nỗi bỏ đền tạm tại Si-lô, Tức là trại Ngài đã dựng giữa loài người;
  cha-cha: Ya pot ayo na jadingo y tabetnaculo guiya Silo, yan y tienda ni y japolo
    gui entalo taotao sija.
  hin-CV: उन्होंने शीलो के निवास-मंडप का परित्याग कर दिया, जिसे उन्होंने मनुष्य के
    मध्य बसा दिया था.
  eng-OURB: So that he abandoned the tent of Shiloh, the tent which he placed among
    men;
  spa-BES: Y se fué del lugar santo en Silo, la tienda que había puesto entre los
    hombres;
  tdx-tdx: Le naforintse’e ty kivoho’e e Silo ao, i akiba nanoe’e himoneña’e añivo’ondatioy.
  tha-KJV: พระองค์​ทรงละพลับพลาในชีโลห์ คือเต็นท์​ที่​พระองค์​ทรงตั้งไว้ท่ามกลางมนุษย์
  por-BR-2018: Por isso ele abandonou o tabernáculo em Siló, a tenda que ele havia
    estabelecido como habitação entre as pessoas.
  deu-ELO: Und er verließ die Wohnung zu Silo, das Zelt, welches er unter den Menschen
    aufgeschlagen hatte.
  eng-WYC-2018: And he putted away the tabernacle of Shiloh; his tabernacle in which
    he dwelled among men. (And he deserted his Tabernacle at Shiloh; the Tent in which
    he lived among his people.)
  epo-epo: Li forlasis Sian loĝejon en Ŝilo, La tendon, en kiu Li loĝis inter la homoj;
  gfk-gfk: Ga papook talur no hala na lotu kaia Sailoh, iakano palpalih nong ga luk
    ie nalamin ta ira tunotuno.
  uig-PIN: U Xiloⱨdiki makanini, Yǝni U insan arisida turƣan qedirni taxlap kǝtti,
  beo-beo: 'E da musa: Siailou moilai abula diasu ganodini nini esalu. Be E da amo
    gahegi dagoi.'
  tpi-OTNT: Na em i lusim haus sel bilong en long Silo. Long dispela haus em i bin
    i stap namel long ol manmeri.
  hau-SA: Ya yashe tabanakul na Shilo, tentin da ya kafa a cikin mutane.
  udu-udu: A’di ki dhal mom piti ’pen jin c̱a’bkina a’di jin ta Pan Shilu mo, e gu’ba’ku/
    jin c̱a’bkina a’di e bwaŋ ’kwani mo,
  uig-LAT: U Shilohdiki makanini, Yeni U insan arisida turghan chédirni tashlap ketti,
  nde-nde: Walidela ithabanikeli lakhe eShilo, ithente ayelakhile phakathi kwabantu.
  ton-ton: Ko ia naʻa ne liʻaki ai ʻae fale fehikitaki ʻo Sailo, ʻae nofoʻanga ko
    ia naʻe fokotuʻu ʻe ia ʻi he lotolotonga ʻoe kakai;
  ces-1613: Tak že opustiv příbytek v Sílo, stánek, kterýž postavil mezi lidmi,
  eng-WMB: so that he abandoned the tent of Shiloh, the tent which he placed among
    men,
  tam-TCV: மனிதர் மத்தியில் தாம் அமைத்திருந்த கூடாரமாகிய சீலோவின் இறைசமுகக் கூடாரத்தைவிட்டு
    அகன்றார்.
  ceb-ULB: Gibiyaan niya ang puluy-anan sa Silo, ang tolda diin siya mipuyo uban sa
    mga tawo.
  pol-UBG: I opuścił przybytek w Szilo; namiot, który rozbił wśród ludzi;
  urd-GVU: اُس نے سَیلا میں اپنی سکونت گاہ چھوڑ دی، وہ خیمہ جس میں وہ انسان کے درمیان
    سکونت کرتا تھا۔
  eng-OEBCW: He abandoned his home in Shiloh, the tent he had pitched among people.
  deu-1912: daß er seine Wohnung zu Silo ließ fahren, die Hütte, da er unter Menschen
    wohnte,
  kan-2017: ತಾನು ಜನರ ಮಧ್ಯದಲ್ಲಿ ವಾಸಿಸುವುದಕ್ಕೋಸ್ಕರ, ಶಿಲೋವ್ ಪಟ್ಟಣದಲ್ಲಿ ಹಾಕಿಸಿದ ನಿವಾಸಸ್ಥಾನವನ್ನು
    ತ್ಯಜಿಸಿಬಿಟ್ಟು,
  yap-yap: Me n’ag e tent rok nu Shiloh, ni aram e gin ni tafen ni i par riy u fithik’mad.
  hlt-MCSB: Te dongah Shiloh pohmuen neh hlang lakli kah a khueh dap te a phap sut.
  mdy-ETH: ዓሶ ባኣካ ዒዚ ዾቄ ዓፒላፓ ኮሾና ማኣሮ ሴኤሎይዳ ፔኤኮ ዎርቆ ቤዞ ዒ ሃሼኔ።
  twi-ASANTE: Ɔgyaa nʼatenaeɛ a ɛwɔ Silo no hɔ ntomadan a wasi wɔ nnipa mu no.
  eng-WEBU: so that he abandoned the tent of Shiloh, the tent which he placed among
    men,
  spa-PDDPT: Por lo cual abandonó el Tabernáculo de Silo, El Tabernáculo que estableció
    entre los hombres.
  gun-gun: Noĩvei ombojeroviaaty Siló tetã py oĩ va'e py, avakue mbyte oo'i oĩ atyrã
    ojapo rire teĩ.
  agu-BL: Nin ja cyaj cyen tilol i' yi tetz ca'l yi at le ama'l Siló. Wech, na ya'stzun
    najbil i' ẍchixo'l kamam kate' tentz.
  ilo-ULB: Binaybay-anna ti tabernakulo iti Silo, ti tolda a nagnaedanna iti sidong
    dagiti tattao.
  kpg-kpg: Mee gu diiagi dono lohongo dela i Shiloh, di gowaa a mee nogo noho ai i
    tadau baahi i mua.
  uig-ARA: ئۇ شىلوھدىكى ماكانىنى، يەنى ئۇ ئىنسان ئارىسىدا تۇرغان چېدىرنى تاشلاپ كەتتى،
  sus-sus: A naxa a xa lingira rabɛɲin Silo, a nu naxan tixi mixie tagi.
  pon-2006: E ketiketla sang nan mwoale nan Sailo, wasa e ketiket ie rehtail mahso.
  jae-jae: Eŋ gêwi nê bec aŋga Silo siŋ. Mala tau, taŋ eŋ jagêmoa ŋamalac ŋalêlôm
    naŋ.
  ksd-ksd: Kari i ga vana kan ra kubana aro Silo, Ra pal na mal nina i ga vatur ia
    pire ra tarai.
  tur-YTC: Böylece insanlar arasında kurduğu çadırı, Şilo çadırını terk etti,
  bel-N: І Ён пакінуў сялібу ў Шыло, намёт, у якім жыў сярод людзей;
  kpr-kpr: Nunda dobo reighi Sailo aminda namonde Israel embode dabade irá ghedo ghusira
    ava gukai futusira.
  ind-AYT: Dia meninggalkan Tabernakel di Silo, tenda yang Dia tinggali di antara
    manusia.
  yom-yom: Wuyekula, nzo ngoto mbuabununu yi Silo ; nzo yoyo mu kakivuandisa ;
  yut-yut: Aŋek ɨmal yutni telagɨ Silo kokup papmon tagɨt uŋun yɨpmaŋ kɨgɨt. Kalɨp
    uŋun yutnon egɨpgut bɨsapmon mɨŋat amɨnyo da binapmon egɨpgut.
  nya-nya: Anasiya nyumba ya ku Silo, tenti imene Iyeyo anayimanga pakati pa anthu.
  kyg-kyg: Agaemo Sailo kotega seli mono nopiꞌmo neꞌmaiya nopatiꞌmo ataleno uꞌniye.
  hrv-hrv: I napusti boravište svoje u Šilu, Šator u kojem prebivaše s ljudima.
  mps-mps: Tama agai te aga Silode elaluali ugwa be tagalalio. Te bede aga te we bidi
    dabe tomode bidali.
  tpi-tpi: Na em i lusim haus sel bilong en long Silo. Long dispela haus em i bin
    i stap namel long ol manmeri.
  dan-1931: han opgav sin Bolig i Silo, det Telt, hvor han boede blandt Mennesker;
  vie-OVCB: Chúa lìa bỏ nơi ngự Ngài ở Si-lô, là Đền Tạm của Ngài giữa loài người.
  guj-2017: તેથી તેમણે શીલોહ નગરનો માંડવો એટલે જે તંબુ તેમણે માણસોમાં ઊભો કર્યો હતો,
    તેનો ત્યાગ કર્યો.
  pon-2006A: E ketiketla sang nan mwoale nan Sailo, wasa e ketiket ie rehtail mahso.
  por-BRBSL: so que ele abandonou a tenda de Shiloh, a tenda que ele colocou entre
    os homens,
  eng-OEBUS: He abandoned his home in Shiloh, the tent he had pitched among people.
  swe-swe: Han övergav tabernaklet i Silo [i centrala Israel], tältet (tabernaklet)
    som han hade satt upp bland människorna. [Tabernaklet hade byggts i Sinai och
    förts med för att sedan placeras i Silo när de kommit in i landet.]
  cth-cth: Hatdawkvah, taminaw koe a ta e Shiloh rim koe totouh a ceitakhai.
  twi-twi: Ogyaw nʼatenae a ɛwɔ Silo no, ntamadan a wasi wɔ nnipa mu no.
  hlt-hlt: Te dongah Shiloh pohmuen neh hlang lakli kah a khueh dap te a phap sut.
  tbz-SIM: Kɛ̀ dɛɛ̀ nte kɛ̀ kùu ítɛ́ ku kɑ̀rì Sidoo, di tou kù do bo dì bɛnìtìbɛ̀
    cuokɛ̀.
  msy-2020: A Dɨpenir Silon nguibamɨn itimɨn ikia, e ko iti. A datɨrɨghɨn Purirpenir
    kam ataki.
  dop-dop: Nɑ ń lɔ nyɑ́ təyɑɣɑ ŋkɑ kɑ tɑɑ n kɑ wɛ nyɑ́ yəlɑɑ hɛkʋ kɛ Silo tɔ.
  azb-azb: İnsanlar arasında qaldığı çadırını, Şilodakı məskənini tərk etdi.
  eng-DBY: And he forsook the tabernacle at Shiloh, the tent where he had dwelt among
    men,
  hin-2017: उसने शीलो के निवास, अर्थात् उस तम्बू को जो उसने मनुष्यों के बीच खड़ा किया
    था, त्याग दिया,
  wol-KYG: Mu gental dëkkuwaayam ba ca Silo, xaymaam ba mu sampoon ca doom aadama
    ya.
  bjr-bjr: Rakeemmeeqee aquseenoo Anutufa narí naaquqara uiqaana maaqa Siroo maqusaki
    maruna faqa minnisanau. Narí maasa qambaana mariu maqana minnisanau.
  eng-YLT: And He leaveth the tabernacle of Shiloh, The tent He had placed among men,
  kne-kne: Din nanbeeyana ed Shilo yan binaybay-ana, din nakiteanas ipogaw ay tolda
    na.
  eng-WYC-2017: And he putted [or put] away the tabernacle of Shiloh; his tabernacle
    in which he dwelled among men.
  eng-WMBB: so that he abandoned the tent of Shiloh, the tent which he placed amongst
    men,
  zat-NTPS: Guleaj xíchaje̱' xu'u xide lá'azxa chee̱' zua na xe̱zre Silo, xu'u xide
    na' guzuáqueze̱' ládujla benne' ca'.
  zty-NTPS: Bsan ḻaže'e yo'o yid la'y chie' dan' wzóan yež Silo, yo'o yiden' gan
    wzoakze' Ḻe' ladjw benne' ka'.
  urd-GVH: उसने सैला में अपनी सुकूनतगाह छोड़ दी, वह ख़ैमा जिसमें वह इनसान के दरमियान
    सुकूनत करता था।
  rug-rug: Muliṉi pani hokaria Sa sa dia vasina vina vukivukihi sapu pozana Saelo,
    sapu sa vasina pu koa ia Sa pa Ipi Hopena pa varikorapadi ri Nana tinoni.
  gaz-gaz: Innis iddoo jireenya isaa kan Shiiloo keessaa, dunkaana inni namoota gidduu
    dhaabbate sanas ni dhiise.
  fra-LSG: Il abandonna la demeure de Silo, La tente où il habitait parmi les hommes;
  yal-yal: A yi a banxin nabeɲin naxan Silo yi, a yi dɔxi adamadiine tagi dɛnaxan
    yi nun.
  iou-iou: Täŋpäŋ Silo komeken yottaba Anutu burenitä bämopiken itta yäwerän täŋ imiŋkuŋo
    u Anutu uken äneŋi itta nadäk kubä nämo peŋkuk.
  haw-1868: Nolaila, haalele iho la oia i ka halelewa o Silo, I ka halelole hoi kahi
    ana i noho ai iwaena o na kanaka,
  arb-NAV: هَجَرَ مَسْكَنَهُ فِي شِيلُوهَ، تِلْكَ الْخَيْمَةَ الَّتِي نَصَبَهَا مَسْكَناً
    لَهُ بَيْنَ النَّاسِ.
  ded-ded: Ye amagereha Siro fekefec, imoc wama kporucbedzoya ngicngac yeneac botucfu
    tarec, imoc ifingoc wama
  ewe-ewe: Ale wògblẽ agbadɔ si le Silo la ɖi, agbadɔ si wòtu ɖe amegbetɔwo dome.
  eng-LEE: And he cast off the dwelling at Shiloh, the tabernacle where he had dwelt
    among men;
  asm-FB: চীলো নগৰত তেওঁৰ যি আবাস-তম্বু আছিল তাক তেওঁ ত্যাগ কৰিলে; মনুষ্যৰ মাজত তেওঁ
    যি তম্বু স্থাপন কৰিছিল তাক তেওঁ পৰিত্যাগ কৰিলে।
  sus-A: عَ نَشَ عَ شَ لِنفِرَ رَبّحِن سِلٌ، عَ نُ نَشَن تِشِ مِشِيٍ تَفِ.
  fra-SBL: de sorte qu'il abandonna la tente de Silo, la tente qu'il a placée parmi
    les hommes,
  hbo-hbo: וַ֭יִּטֹּשׁ מִשְׁכַּ֣ן שִׁלֹ֑ו אֹ֝֗הֶל שִׁכֵּ֥ן בָּאָדָֽם׃
  kik-kik: Agĩthaama Hema-ya-Gũtũnganwo ĩrĩa yarĩ Shilo, hema ĩrĩa aahaandĩte atũũranagie
    na andũ.
  fra-NCL: Il dédaigna la demeure de Silo, la tente où il habitait parmi les hommes.
  cek-AK: kaminawk salakah kaom, Shiloh ih kahni im doeh a caeh taak,
  cuk-cuk: Silo-neggweburgi e-neg-meged-siidgi aibated. Agi, Bab-Dummad dulemar-abargi
    maidaenad.
  tel-2017: షిలోహు పట్టణంలో మందిరాన్ని, తాను మనుషులతో కలిసి నివసించిన గుడారాన్ని విడిచిపెట్టాడు.
  hat-BSA: Jiskaske Li te abandone abitasyon Silo, tant ke li te konn monte pami lòm
    nan,
  kos-kos: God El som liki lohm nuknuk sel in Shiloh, Lohm se su El muta loac inmasrlosr.
  hbo-WLC: וַ֭יִּטֹּשׁ מִשְׁכַּ֣ן שִׁל֑וֹ אֹ֝֗הֶל שִׁכֵּ֥ן בָּאָדָֽם׃
  ibo-ibo: Ọ gbakụtara ụlọ nzute ya nke dị na Shaịlo azụ, ụlọ ikwu ahụ ọ mara nʼetiti
    ndị mmadụ.
  ory-ory: ଏପରିକି, ସେ ଶୀଲୋସ୍ଥିତ ଆବାସ ଓ ମନୁଷ୍ୟମାନଙ୍କ ମଧ୍ୟରେ ଆପଣାର ସ୍ଥାପିତ ତମ୍ବୁ ପରିତ୍ୟାଗ
    କଲେ।
  chk-chk: A likitala lenian me lon Silo, ewe imw mangaku ia Kot a nom ie me lein
    ekewe aramas.
  rop-rop: Imbin libum im kemp insaid langa det tent deya langa Shailo, det kemp na
    weya imbin oldei jidanbat garram pipul.
  ukr-1871: І покинув домівку Силомську, намет, що між людьми поставив його.
  yon-yon: Kowe, ye kuu ye dobirimbon Sailo angka kuu koronde wonoon, nimakarub yoom
    dobiri ye ambib kombon yenboon kuyaa kui.
  deu-1951: Und er verließ seine Wohnung zu Silo, das Zelt, wo er unter den Menschen
    wohnte,
  eng-JPS: And He forsook the tabernacle of Shiloh, the tent which He had made to
    dwell among men;
  srp-1865: Ostavi naselje svoje u Silomu, šator, u kojem življaše s ljudma.
  lug-lug: N’ava mu weema ey’omu Siiro, eweema mwe yabeeranga ng’ali mu bantu be.
  heb-heb: ויטש משכן שלו אהל שכן באדם׃
  ben-IRV: তিনি শীলোহ শহর আশ্রয়স্থল ত্যাগ করলেন, সেই বাসস্থান, যেখানে তিনি লোকদের
    মধ্যে ছিলেন।
  ntu-ntu: Rlasz-pnzle Tentkxtr nyzde kc mztea Saelc, mz drtc' nyz Efrem. Mrkc tzmnc-kai-ngrdr
    badr leplz nedeng.
  pan-pan: ਉਸ ਨੇ ਸ਼ੀਲੋਹ ਦੇ ਡੇਰੇ ਨੂੰ ਅਤੇ ਉਸ ਤੰਬੂ ਨੂੰ ਜਿਹੜਾ ਉਸ ਨੇ ਆਦਮੀਆਂ ਵਿੱਚ ਖੜ੍ਹਾ
    ਕੀਤਾ ਸੀ ਛੱਡ ਦਿੱਤਾ।
  mya-JVB: ရှိလော တဲ တော်တည်းဟူသော ၊ လူ တို့တွင် နေရာ ချတော်မူသောအရပ် ကိုစွန့် တော်မူ၏။
  kgf-kgf: Waŋu Siloac ama hali téréya baec ic onac sucginaiguc hésicgéyec imi héŋara
    mema
  tte-O: Ana palai yanuwa Sailo koina ilogabaen bwaine koina beyabeyana imiyamiya
    ana tomoyao mekanakavao.
  tbg-tbg: Viva vika qoririma keharo Silo vatukaini nai Seri Naavuqi vairavata qaqirakero
    vira. Tota Kotiva Isareri hampata vaireva, vi Seri Naavuraqi vaira qaqira kero,
  hmo-hmo: Vadaeni Dirava ese iena Palai Dubu, Silo dekenai ia noho gauna ia rakatania.
    Unai Silo Palai Dubu, be taunimanima edia huanai Dirava ia noho guna gauna.
  zar-NT: Níʼirö bucáʼanëʼ xilatjëʼ lu yödzö Siló, ga naʼ guzóa yuʼu láʼayi queëʼ
    ládjagaquiëʼ bönniʼ niʼ.
  urd-urd: फिर उसने शीलोह के घर को छोड़ दिया, या'नी उस खे़मे को जो बनी आदम के बीच
    खड़ा किया था।
  bqc-SIM: À a zwã̀akpɛ tò Silo we, aà bɛ pↄ́ a kpà gbɛ̃nazĩnaↄ guupi.
  tcz-CHONGTHU: Elohim Pathen in Shiloh achenna mun adalhan mihemte lah a aumna ponbuh
    chu adalhatai.
  mar-mar: त्याने शिलोतले पवित्रस्थान सोडून दिले, ज्या तंबूत लोकांच्यामध्ये तो राहत
    होता.
  isl-isl: Hann yfirgaf helgidóm sinn í Síló, bústað sinn meðal manna.
  hlt-THB: Shiloh awh thlang khqing lak awh ang dyih sak hi im awm cehta hy.
  qub-qub: Cachaycuranna Silo particho caycaj wasintapis. Cay pachachöga chay Siluchömi
    wasin caran.
  bqp-bqp: À a bizakuta tò zaa Silo gwe, a bɛ kũ à dↄ̀ bisãsirinↄ tɛ́ pìi.
  hat-hat: Li kite kay li te genyen Silo a, kote li t'ap viv pami moun sou latè a.
  eng-BSB: He abandoned the tabernacle of Shiloh, the tent He had pitched among men.
  eng-WEBPB: so that he abandoned the tent of Shiloh, the tent which he placed amongst
    men,
  kbq-kbq: Ana nehuno Silo kumate'ma seli mono noma'afima nemaniretira atreno vu'ne.
    Vahe amu'nompima seli noma'afima nemaniretira atreno vu'ne.
  pon-pon: A kotin muei jan tanpaj a nan Jilo, im pwal o, waja a kotikot ia ren aramaj
    akan.
  nhe-BL: Huan quitlahuelcajqui itiopa tlen eltoya ipan altepetl Silo, nopa yoyon
    cali campa ipan itztoya tlen quichijtoya nopano ininhuaya itlacajhua.
  wnc-wnc: Siwan yotna gwenu tupa yaniwan amin banakan mitapbing. Siwan sel yot takwana
    Silo kep komune mitapbing wagwenu masa imuke atekut.
  bus-bus: À a bisakutaa tò zaa Silo gwe, à bɛɛ kɛ̀ à dↄ̀ gbɛ̃nteenↄ tɛ́ pì.
  gub-BL: A'e 'ym mehe wiko tàpuzràn pupe wemiapo kwer teko wainuinuromo Xiro pe a'e.
    Wikwahy mehe wezar wàpuzràn.
