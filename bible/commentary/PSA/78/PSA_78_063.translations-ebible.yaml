verse: PSA.078.063
translations:
  mal-C: അവരുടെ യുവാക്കന്മാരെ അഗ്നി വിഴുങ്ങിക്കളഞ്ഞു, അവരുടെ യുവതികൾക്ക് വിവാഹഗീതങ്ങൾ
    ഉണ്ടായതുമില്ല;
  deu-TKW: Seine Jünglinge fraß das Feuer, und seine Jungfrauen blieben ohne Hochzeitslied.
  lin-lin: Moto etumbaki bilenge mibali, mpe banzembo ya libala eyembamaki lisusu
    te mpo na lokumu ya bilenge basi.
  mmx-mmx: Luvuraau atlok diga remet at levenesep, la luvuraau rixin di goxo ruuna
    bok ba tavatlok kusu tidi ri vepot atdi.
  eng-LSV: Fire has consumed His young men, || And His virgins have not been praised.
  eng-GNV: The fire deuoured their chosen men, and their maides were not praised.
  eng-WEBSTER: The fire consumed their young men; and their maidens were not given
    to marriage.
  nhw-BL: Inintelpocahua quintlatijque, huan iniichpocahua quintzontlamiltijque, niyon
    amo quiaxilijque para monamictise huan huicase ipan nenamictili.
  swh-ONEN: Moto uliwaangamiza vijana wao, na wanawali wao hawakuimbiwa nyimbo za
    arusi,
  bba-bba: U derɑ ɑluwɑɑsibɑ bɑ dɔ̃ɔ mwɑɑrɑ, mɑ wɔndiɑbɑ bɑ durɔbu biɑ.
  eng-KJVCPB: The fire consumed their young men; And their maidens were not given
    to marriage.
  luo-luo: Mach notieko yawuotgi matindo, kendo nyigi ne ok owernegi wende kisera;
  aii-aii: ܥܠܲܝܡܵܝ̈ܗ‌ܝ ܩܵܡ ܐܵܟܹܠܔ ܠܗܘܿܢ ܢܘܼܪܵܐ، ܘܒܬܘܼܠܵܬܵܝ̈ܗ‌ܝ ܠܵܐ ܦܝܼܫ ܠܗܘܿܢ ܚܩܝܼܪܹܐ
    ܒܓܒ݂ܵܪܬܵ‌ܐ.
  meu-meu: Lahi ese edia uhau e haḡoledia oho; edia ulato na asi edia headava anedia.
  npi-ULB: आगोले तिनीहरूका जवान मानिसहरूलाई भष्‍म पारे, र तिनीहरूका जवान स्‍त्रीहरूसँग
    विवाहको गीत थिएन ।
  yor-yor: 'Iná run àwọn ọ̀dọ́mọkùnrin wọn, àwọn ọmọbìnrin wọn kò sì ní orin ìgbéyàwó:'
  pes-OPCB: جوانانشان در آتش جنگ سوختند و دخترانشان لباس عروسی بر تن نکردند.
  tgl-ULB: Nilamon ng apoy ang kanilang mga binata, at ang mga dalaga nila ay walang
    mga kantang pangkasal.
  nop-nop: Mekuya adi mik gineŋ kumuŋdapmagiŋ, doktiŋa tamkuyadi yohohiye titiŋdok
    me nemu hatigiŋ.
  hui-hui: Igiri daliahe hearu waime bo wahai hayagola wandari mabuage berearu ti
    dabu bulene igiri mbira nahene.
  mya-mya: ငယ်​ရွယ်​သူ​အ​မျိုး​သား​တို့​သည်​စစ်​ပွဲ​တွင် ကျ​ဆုံး​ကုန်​သ​ဖြင့်​ငယ်​ရွယ်​သူ
    အ​မျိုး​သ​မီး​တို့​နှင့်​လက်​ထပ်​ထိမ်း​မြား​မည့်​သူ တစ်​စုံ​တစ်​ယောက်​မျှ​မ​ရှိ​တော့​ပေ။
  bod-N: དེ་ཚོའི་གཞོན་ནུ་རྣམས་ནི་མེས་བསྲེགས་ཤིང༌། །ན་ཆུང་རྣམས་ལ་སྟོན་མོའི་མགུར་ཡང༌མེད།།
  wsk-wsk: Nunga kari kulak mu tama nunga lakumu saparam, se nunga kuriang itiwik
    mu kari kulak bo nongorak namonko mu mena.
  sna-sna: Moto wakaparadza majaya avo, uye varandakadzi vavo vakashayiwa nziyo dzesvitsa;
  spa-BLM: El fuego devoró a sus jóvenes. Sus vírgenes no tenían canción de boda.
  cac-cac: A eb' quelemtac, ix cham eb' d'a scal oval, ichato ix tz'ab'at eb'. Man̈xalaj
    b'it yic nupnajel ix och d'a eb' ix cob'estac.
  swh-ULB: Moto uliwavamia vijana wao wa kiume, na vijana wao wa kike hawakuwa na
    nyimbo za harusi.
  deu-ELBBK: Seine Jünglinge fraß das Feuer, und seine Jungfrauen wurden nicht besungen;
  mbb-OT: Mibpeminsulan is menge vetan-en he menge maama kandan, umbe wazè en ebpekeesawa
    te menge raǥa zan.
  mal-2015: അവരുടെ യൗവനക്കാർ തീക്കു ഇരയായിത്തീർന്നു; അവരുടെ കന്യകമാർക്കു വിവാഹഗീതം
    ഉണ്ടായതുമില്ല.
  gup-gup: Kaluk kunak benkukyakwong birriwern nawu yawurrinj nuye. Ngalbu yawkyawk
    birridowerrinj, minj birringalkemeninj bininj bu birrimarrimeninj.
  rmc-rmc: Lengre terne muršen chaľa e jag a lengre pačivale čhajenge na giľavenas
    o bijavutne giľa.
  nlg-nlg: Na lei gari mane tara matera tana veitotoghoni, me taho siki sakai kara
    taudira na lei tahula.
  pes-OPV: جوانان ایشان را آتش سوزانید و برای دوشیزگان ایشان سرود نکاح نشد.
  ron-1924: Пе тинерий луй й-а арс фокул ши фечоареле луй н-ау май фост сэрбэторите
    ку кынтэрь де нунтэ.
  ben-OBCV: আগুন তাদের যুবকদের গ্রাস করল, এবং তাদের যুবতীদের বিয়েতে কোনো গান হল না;
  som-som: Raggoodii dhallinyarada ahaa dab baa laastay, Gabdhahoodiina buraanbur
    aroos looma tirin.
  eng-ASVBT: Fire devoured their young men; And their virgins had no marriage song.
  mna-mna: Kete malmalŋana kini ikan zin naŋgaŋ kaibiim kizin kembei ta you ma timetmeete
    pa malmal ma timap. Tabe tamuriŋ kizin kan tomooto sa be tiwoolo zin som, mi timbombooren
    sorok.
  ita-1885: Il fuoco aveva consumati i suoi giovani; E le sue vergini non erano state
    lodate.
  eng-ULB: Fire devoured their young men, and their young women had no wedding songs.
  spa-VBL: Sus hombres más jóvenes fueron quemados, y las mujeres jóvenes no lograron
    cantar sus cánticos de bodas.
  fra-_FOB: Le feu dévora ses jeunes hommes, et ses vierges ne furent point chantées.
  mal-mal: അവരുടെ യൗവനക്കാർ തീയ്ക്ക് ഇരയായിത്തീർന്നു; അവരുടെ കന്യകമാർക്ക് വിവാഹഗീതം
    ഉണ്ടായതുമില്ല.
  urd-GVR: Qaum ke jawān nazar-e-ātish hue, aur us kī kuṅwāriyoṅ ke lie shādī ke gīt
    gāe na gae.
  suz-BL: मिनु मीम मेको आन ठिटा वोंइश मुर आन कली दाक्‍तीमी। मिनु आन तमी आन कली ग्‍युंबे
    पाइक्‍चा मतामे।
  eng-NOY: Fire consumed their young men, And their maidens did not bewail them.
  ita-1927: Il fuoco consumo i loro giovani, e le loro vergini non ebber canto nuziale.
  ckb-ckb: گەنجەکانیان ئاگر هەڵیلووشین، کچەکانیان هەلهەلەیان لێ نەدا.
  eng-BBE: Their young men were burned in the fire; and their virgins were not praised
    in the bride-song.
  xsi-xsi: Kinzi tamâta limoa nde sipamateteu lâ paraŋa ilo. Mine nde kinzi taine
    taipa sikura tu sikâe kaiwanzi tamâne, ande tia.
  kan-OKCV: ಅವರ ಯುವಕರನ್ನು ಬೆಂಕಿಯು ದಹಿಸಿಬಿಟ್ಟಿತು. ಅವರ ಕನ್ಯೆಯರು ವಿವಾಹ ಗೀತೆಗಳನ್ನು ಹಾಡಲಿಲ್ಲ.
  tam-2017: அவர்கள் வாலிபர்களை நெருப்பு எரித்தது, அவர்களுடைய கன்னிப்பெண்கள் வாழ்க்கைப்படாமலிருந்தார்கள்.
  spa-RV-1909: El fuego devoró sus mancebos, y sus vírgenes no fueron loadas en cantos
    nupciales.
  ron-BTF: Focul a mistuit pe tinerii lor; și tinerele lor nu au fost date în căsătorie.
  eng-WEBP: Fire devoured their young men. Their virgins had no wedding song.
  eng-FBV: Their young men were destroyed by fire; their young women had no wedding
    songs.
  nld-1939: Zijn jonge mannen werden verteerd door het vuur, Zijn maagden kregen geen
    huwelijkslied;
  nch-BL: Inintelpocahua quintatijque, huan iniichpocahua quintzontamiltijque, yon
    amo quiaxilijque para monamictise huan huicase ipan nenamictili.
  vie-1934: Lửa thiêu nuốt những gã trai trẻ họ, Còn các nữ đồng trinh không có ai
    hát nghinh thú.
  cha-cha: Linachae ni y guafe y manpatgon na lalaje; ya y manpatgon na famalaoan
    taya cantan umasagua.
  hin-CV: अग्नि उनके युवाओं को निगल कर गई, उनकी कन्याओं के लिए कोई भी वैवाहिक गीत-संगीत
    शेष न रह गया.
  eng-OURB: Fire devoured their young men. Their virgins had no wedding song.
  spa-BES: Sus jóvenes fueron quemados en el fuego; y sus vírgenes no fueron alabadas
    en la canción de la novia.
  tdx-tdx: Nabotse’ ty afo o ajalahi’eo; naho tsy nanan-tsabo haonjoñe o somondrara’eo.
  tha-KJV: ไฟผลาญหนุ่มๆของเขาเสีย และสาวๆของเขาก็​ไม่ได้​แต่งงาน
  por-BR-2018: O fogo consumiu a seus rapazes, e suas virgens não tiveram músicas
    de casamento.
  deu-ELO: Seine Jünglinge fraß das Feuer, und seine Jungfrauen wurden nicht besungen;
  eng-WYC-2018: Fire ate the young men of them; and the virgins of them were not bewailed/were
    not bewept. (The fire ate up their young men; and their virgins did not bewail
    them or and their virgins did not weep for them.)
  epo-epo: Ĝiajn junulojn formanĝis fajro, Kaj ĝiaj junulinoj ne estis prikantataj;
  gfk-gfk: A iaah ga tun bing ira audiet marawaan, ma ira udiet bulahin pa ga inge
    ta ninge na tinolen.
  uig-PIN: Ot ularning yigitlirini yalmidi, Ⱪizliri toy nahxilirida mahtalmaytti.
  beo-beo: Ayeligi dunu huluane da gegesu ganodini fane legei dagoiba:le, uda a:fini
    ili lamu dunu da hame ba:i.
  tpi-OTNT: Ol yangpela man i dai long bikpela pait, na ol yangpela meri i no gat
    man bilong maritim ol.
  hau-SA: Wuta ta cinye matasansu maza, ’yan matansu kuma ba su da waƙoƙin aure;
  udu-udu: O’d shwaki ’kwani kun ta dhuru’c buni mo, dhali nyaram buni uni dar gi
    gway gi momash mo.
  uig-LAT: Ot ularning yigitlirini yalmidi, Qizliri toy naxshilirida maxtalmaytti.
  nde-nde: Umlilo waziqeda izinsizwa zabo, izintombi zabo zaswela izingoma zomtshado;
  ton-ton: Naʻe kai ke ʻosi ʻe he afi honau kau talavou; pea naʻe ʻikai mali ʻenau
    kau taʻahine.
  ces-1613: Mládence jeho sežral oheň, a panny jeho nebyly chváleny.
  eng-WMB: Fire devoured their young men. Their virgins had no wedding song.
  tam-TCV: அவர்களுடைய இளைஞரை நெருப்பு சுட்டெரித்தது; அவர்களுடைய இளம்பெண்களுக்குத்
    திருமணப் பாடல்கள் இல்லாமல் போனது.
  ceb-ULB: Gilamoy sa kalayo ang ilang mga batan-ong lalaki, ug ang ilang mga kadalagahan
    wala nay mga awit sa kasal.
  pol-UBG: Ich młodzieńców pochłonął ogień, a ich dziewic nie wydano za mąż.
  urd-GVU: قوم کے جوان نذرِ آتش ہوئے، اور اُس کی کنواریوں کے لئے شادی کے گیت گائے
    نہ گئے۔
  eng-OEBCW: Fire devoured their young men, and their maidens had no marriage-song.
  deu-1912: Ihre junge Mannschaft fraß das Feuer, und ihre Jungfrauen mußten ungefreit
    bleiben.
  kan-2017: ಅವರ ಯೌವನಸ್ಥರು ಅಗ್ನಿಗೆ ಆಹುತಿಯಾದರು; ಅವರ ಕನ್ಯೆಯರು ವಿವಾಹವಾಗಲಿಲ್ಲ.
  yap-yap: Pi’in pagel e nli’rad u fithik’ e mael, me par e pi’in rugod ni dakriy
    be’ ni ngar figirngiyed.
  hlt-MCSB: Tongpang rhoek te hmai loh a hlawp dongah oila rhoek thangthen uh pawh.
  mdy-ETH: ዼጌሢ ዔያቶኮ ታሚ ሙዔኔ፤ ዉዱሮ ናኣቶማኣ ዔፒ ጋኣዴ ጋኣዲንቲባኣሴ።
  twi-ASANTE: Egya hyee wɔn mmeranteɛ kumm wɔn, na wɔn mmabaawa annya ayeforɔhyia
    dwom anto;
  eng-WEBU: Fire devoured their young men. Their virgins had no wedding song.
  spa-PDDPT: El fuego devoró a sus jóvenes, Y sus doncellas no tuvieron cantos nupciales.
  gun-gun: Ha'e ramo kunumigue tata omomba ramo kunhataĩgue ogueroporaei va'erã jipoi,
    neĩ omenda aguã.
  agu-BL: Ja chiquim yi e' xicy tk'ak'. Cha'stzun te wi'nin xun qui mo'c quichmil.
  ilo-ULB: Inalun-on ti apuy dagiti agtutubo a lallaki ken dagiti agtutubo a babbaida
    ket awan ti kantada iti panagbuda.
  kpg-kpg: Nia dama daane gu daaligi guu mmade i lodo tauwa, nia dama ahina gu nadau
    daangada e lodo ginai ai.
  uig-ARA: ئوت ئۇلارنىڭ يىگىتلىرىنى يالمىدى، قىزلىرى توي ناخشىلىرىدا ماختالمايتتى.
  sus-sus: E xa fonikee naxa gan tɛ ra, e xa ginɛdimɛdie mu matɔxɔɛ sɔtɔ,
  pon-2006: Mwahnakapw akan kin mehla nan mahwen, eri peinakapw akan sohte kin diar
    me re en pwoudiki.
  jae-jae: Siŋ geseŋ ênê lau matac su ma nêŋ lauo takiŋ sêjam wê ŋacŋa kêtiam atom.
  ksd-ksd: A iap i ga vaimur kadia umana barmana, Ma kadia umana inip na vavina pa
    dia ga gugu ta ra malagene na varbean.
  tur-YTC: Gençlerini ateş yuttu. El değmemiş kızların düğün şarkısı yoktu.
  bel-N: Юнакоў ягоных агонь зьядаў, і дзяўчаты ягоныя не былі ўшанаваныя.
  kpr-kpr: Genembo gimasa seka bajari isambu isoroda de tefo useri. Etero, ade jamena
    mavekena vai ari?
  ind-AYT: Api melahap orang-orang mudanya, anak-anak dara mereka tidak dipuji-puji.
  yom-yom: Mbazu yi zinisa bamatoko mawu, ayi bandumba ziawu ziozi zisia zaba babakala
    ko zisia baka ko minkunga mi makuela ko.
  yut-yut: Monjɨ bulagɨ emat madepmon kɨmagakwa mɨŋatjok wɨli mɨni, do amɨn dɨma pawit.
  nya-nya: Moto unanyeketsa anyamata awo, ndipo anamwali awo analibe nyimbo za ukwati;
  kyg-kyg: Kame huteꞌapaeꞌmo neya vayaꞌapimo kamiti apaiꞌnageꞌa faliꞌnageꞌapaeꞌmo
    aꞌmafaꞌneꞌapimo veleꞌmo oꞌmaiꞌa afaꞌa maiꞌnae.
  hrv-hrv: Mladiće njihove oganj proguta, ne udaše se djevice njihove.
  mps-mps: Te gesi ogwa bidi dabe te genuai boi hwįani madi isali, tama te gesi ogwa
    we wegi dabe te augwali sabo bidi dabe meni yai dao.
  tpi-tpi: Ol yangpela man i dai long bikpela pait, na ol yangpela meri i no gat man
    bilong maritim ol.
  dan-1931: Ild fortæred dets unge Mænd, dets Jomfruer fik ej Bryllupssange,
  vie-OVCB: Những trai trẻ của họ bị lửa thiêu đốt, các thiếu nữ không còn được nghe
    hát mừng hôn lễ.
  guj-2017: તેઓના યુવાનો અગ્નિથી નાશ પામ્યા અને તેઓની કન્યાઓના લગ્નમાં ગીત ગાવામાં
    આવ્યાં નહિ.
  pon-2006A: Mwahnakapw akan kin mehla nan mahwen, eri peinakapw akan sohte kin diar
    me re en pwoudiki.
  por-BRBSL: O fogo devorou seus jovens. Suas virgens não tinham canção de casamento.
  eng-OEBUS: Fire devoured their young men, and their maidens had no marriage-song.
  swe-swe: Eld slukade deras unga män, och deras jungfrur hade ingen bröllopssång.
  cth-cth: A thoundounnaw teh hmai ni a kak awh teh, a tanglanaw ni vâ kâhmo awh hoeh.
  twi-twi: Ogya hyew wɔn mmerante kum wɔn, na wɔn mmabaa annya ayeforohyia dwom anto;
  hlt-hlt: Tongpang rhoek te hmai loh a hlawp dongah oila rhoek thangthen uh pawh.
  tbz-SIM: Kɛ̀ muhɑ̃ɑ̃́ ncɔ́útɛ́ bɛdɑcɛ̃mbɛ̀, kɛ̀ bɛporicɛ̃mbɛ̀ɛ pɑɑ̀ bɛ dɑɑbɛ̀.
  msy-2020: Men otarir igiaba mɨdorozimɨn aven bar ariaghirezɨma, men amizir igiaba
    ikiamin gumaziba puvatɨ.
  dop-dop: Yoou kʋwɑ tɑ cɑɑnɑɑ ɩfepiyɑ, pɑ pɛɛlɑɑ tɑ hiki mpɑ pɑɑ sɑɑ tɔ.
  azb-azb: İgidləri alov uddu, Nişanlı qızlara toy çalınmadı.
  eng-DBY: The fire consumed their young men, and their maidens were not praised in
    [nuptial] song;
  hin-2017: उनके जवान आग से भस्म हुए, और उनकी कुमारियों के विवाह के गीत न गाएँ गए।
  wol-KYG: Seeni waxambaane deeye xare, seeni janq lamb;
  bjr-bjr: Misa kumaaraauqa rakiranaki kuqufufaqa maanaaqauqa marara fasiqa sia mariqau.
  eng-YLT: His young men hath fire consumed, And His virgins have not been praised.
  kne-kne: Natey sin gobatan din babbaro da, et magay mangasawa sin babalasang da.
  eng-WYC-2017: Fire ate the young men of them; and the virgins of them were not bewailed
    or bewept.
  eng-WMBB: Fire devoured their young men. Their virgins had no wedding song.
  zat-NTPS: Benne' wal-la ca' gulátie̱' lu wedil-la. Quebe nu zra' benne' wegu', benne'
    xelezúale̱ne̱' nu'ula wegu' ca'.
  zty-NTPS: X̱kwide' byo ka' chégake' gótgakbe' ḻo wdiḻe, na' bi bga'n no benne'
    byo kwide', benne' wchág ná'ḻenbe' no'le kwide' ka'.
  urd-GVH: क़ौम के जवान नज़रे-आतिश हुए, और उस की कुँवारियों के लिए शादी के गीत गाए
    न गए।
  rug-rug: Sari na tie vaqura si tava mate pa vinaripera, ke lopu boka varihaba sari
    na tudia vineki.
  gaz-gaz: Dargaggoota isaanii ibiddatu fixe; durboota isaaniitiifis sirbi heerumaa
    hin sirbamne;
  fra-LSG: Le feu dévora ses jeunes hommes, Et ses vierges ne furent pas célébrées;
  yal-yal: Tɛɛn yi e banxulanne gan, han ɲaxalan dii ti sigine yi dan na fe ra.
  iou-iou: Kadäni uken Isrel täŋo äma gubaŋi ämik pähap gänaŋ kumbuŋ. Kumäŋirä webetä
    äma deken yäpne yäŋ yäŋpäŋ jop itkuŋ.
  haw-1868: Hoopau no ke ahi i kona poe kanaka ui; Aole nae i kanikau na wahine puupaa.
  arb-NAV: فَالْتَهَمَتِ النَّارُ فِتْيَانَهُمْ، وَلَمْ تُنْشَدْ لِعَذَارَاهُمْ أُغْنِيَةُ
    زَوَاجٍ.
  ded-ded: Gerecngo sebigbori medacfocngina yonohou homegec naroangfocngina ngiha
    kpac kecma memeturanggac yegecngina mong mi heigec.
  ewe-ewe: Ena dzo fia eƒe ɖekakpuiwo, eye womedzi srɔ̃ɖeha na eƒe ɖetugbiwo o.
  eng-LEE: His young men the fire devoured; and his virgins were not demanded in marriage.
  asm-FB: তেওঁলোকৰ যুৱকসকলক অগ্নিৰে দগ্ধ কৰিলে; তেওঁলোকৰ ছোৱালীবোৰৰ বিবাহ নহল।
  sus-A: عٍ شَ قٌنِكٍيٍ نَشَ فَن تّ رَ، عٍ شَ فِنّدِ مّدِيٍ مُ مَتْشْي سْتْ،
  fra-SBL: Le feu a dévoré leurs jeunes hommes. Leurs vierges n'ont pas eu de chanson
    de mariage.
  hbo-hbo: בַּחוּרָ֥יו אָֽכְלָה־אֵ֑שׁ וּ֝בְתוּלֹתָ֗יו לֹ֣א הוּלָּֽלוּ׃
  kik-kik: Mwaki ũgĩcina aanake ao, nao airĩtu ao makĩaga kũinagĩrwo nyĩmbo cia ũhiki;
  fra-NCL: Le feu dévora ses jeunes hommes, et ses vierges n’entendirent pas le chant
    nuptial.
  cek-AK: Nihcae ih thendoengnawk to hmai mah kangh pae; nihcae ih tanglanawk doeh
    sava sah o ai.
  cuk-cuk: E-dula-sapingan soogi gummaksamalad, e-yaganga sui-nikued-ibagi-namakleged
    namaklessulid.
  tel-2017: అగ్ని వారి యువకులను దహించివేసింది. వారి కన్యలకు పెండ్లిపాటలు లేకుండా పోయాయి.
  hat-BSA: Dife te devore jennonm Li yo e vyèj Li yo pa t gen chan maryaj.
  kos-kos: Mukul fusr elos misa ke mweun, Ac mutan fusr uh wangin mwet elos in payuk
    se.
  hbo-WLC: בַּחוּרָ֥יו אָֽכְלָה־אֵ֑שׁ וּ֝בְתוּלֹתָ֗יו לֹ֣א הוּלָּֽלוּ׃
  ibo-ibo: Ọkụ repịara ụmụ okorobịa ha, ọ dịkwaghị onye a gụụrụ egwu ọlụlụ di na nwunye,
    nʼetiti ụmụ agbọghọ ha;
  ory-ory: ଅଗ୍ନି ସେମାନଙ୍କ ଯୁବାଗଣକୁ ଗ୍ରାସ କଲା ଓ ସେମାନଙ୍କ କନ୍ୟାଗଣର ବିବାହ-ଗୀତ ହେଲା ନାହିଁ।
  chk-chk: Nöür alüal ra mäla lon maun. Esap chüen wor alüal repwe pwüpwülü ngeni
    nöür föpwül.
  rop-rop: Ola yangbala men bin gitkil langa wofait, en ola yangbala gel nomo bin
    abum hasbin blanga merrit na.
  ukr-1871: Огонь пожер молодцїв їх, а дївчатам їх не сьпівали весїльних;
  yon-yon: Kwane, ye nimakarub yi kewed kuu amotbed dene kubunuune koyu kuu ma awadmindo.
  deu-1951: Seine Jünglinge hat das Feuer verzehrt, und seine Jungfrauen mußten ohne
    Brautlied bleiben.
  eng-JPS: Fire devoured their young men; and their virgins had no marriage-song.
  srp-1865: Mladiæe njegove jede oganj, i djevojkama njegovijem ne pjevaše svatovskih
    pjesama;
  lug-lug: Omuliro ne gusaanyaawo abavubuka baabwe abalenzi, ne bawala baabwe ne babulwa
    ow’okubawasa.
  heb-heb: בחוריו אכלה אש ובתולתיו לא הוללו׃
  ben-IRV: আগুন তাদের যুবকদেরকে গ্রাস করল, তাদের যুবতী মেয়েদের বিয়ের গান হল না।
  ntu-ntu: X obla nedrng amrlx nzbzting mz vea, X olvi nedrng trpengr obla kx naryrlzting.
  pan-pan: ਉਨ੍ਹਾਂ ਦੇ ਗੱਭਰੂਆਂ ਨੂੰ ਅੱਗ ਨੇ ਭਸਮ ਕਰ ਸੁੱਟਿਆ, ਅਤੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਕੁਆਰੀਆਂ ਦੇ
    ਸੁਹਾਗ ਨਾ ਗਾਏ ਗਏ।
  mya-JVB: လူပျို တို့သည် မီး လောင် ခြင်းကိုခံရသော်လည်း ၊ အပျို တို့သည် မ ငိုကြွေး
    ရကြ။
  kgf-kgf: Ɋapé wiliŋgina yaréac gericnéŋ onoyu humugic imuac niŋac seraŋa ionac muru
    ʒammaréŋac legic hétéŋa imi qahac wandarec.
  tte-O: Ali kilakaiwo siboita kabo Isileli vesalao nige ali kaba kawalulu.
  tbg-tbg: Ihavano ita taiqa kaintemake, navutaaka iqoka raquqi viha Isareri qaraaka
    vaiinti aru taiqa kaara. Mintima kaamanta Isareri varaata vika qorainti vareva
    kia vaira.
  hmo-hmo: Tuari dekenai Israela uhau taudia momo idia mase, bona edia kekeni be mai
    edia headava dalana lasi, uhau taudia lasi dainai.
  zar-NT: en gúquinëʼ ziʼ nupa nácagaca quez queëʼ. Buzegui tu guíʼ zxön yuguʼ biʼi
    bönniʼ quégaquiëʼ, ateʼ cuntu nu bugáʼana nu uluʼtsaga naʼlenbiʼ yuguʼ biʼi nigula
    raʼbandoʼ.
  urd-urd: आग उनके जवानों को खा गई, और उनकी कुँवारियों के सुहाग न गाए गए।
  bqc-SIM: An ɛ̀waasoↄ tɛkũ̀ zĩ guu, an wɛ̃́ndiaↄ i zãkɛlɛ dↄ̃ lↄo.
  tcz-CHONGTHU: Gollhangho galah athigam tauvin, nungah ho akichenpidiu aumtapon ahi.
  mar-mar: अग्नीने त्यांच्या तरुण मनुष्यास खाऊन टाकले, आणि त्यांच्या तरुण स्रीयांना
    लग्नगीते लाभली नाहीत.
  isl-isl: Æskumenn Ísraels fórust í eldi og ungu stúlkurnar upplifðu ekki sinn brúðkaupsdag.
  hlt-THB: A tawngpalangkhqi ce mai ing daih pek khqi boeih nawh a nulakhqi ing zulawh
    vataaknaak a laa am sa voel uhy;
  qub-qub: Mösucunataga guërrami ninano ushacurcuran. Chaura jipashcuna majachacänanpaj
    manana mösucuna carannachu.
  bqp-bqp: Ń kɛfɛnnanↄ tɛ́ kũ̀ zĩ̀i gũn, ń nↄkparenↄ dí le ò zãkɛlɛɛ sì doro.
  hat-hat: Jenn gason yo mouri nan dife. Jenn fi yo pa jwenn pesonn pou marye ak yo.
  eng-BSB: Fire consumed His young men, and their maidens were left without wedding
    songs.
  eng-WEBPB: Fire devoured their young men. Their virgins had no wedding song.
  kbq-kbq: Kasefa nehazaveramina tevemofo neza nesazageno, kasefa mofaneramimo'zama
    vema erisaza vene'nea omanige'za, masinezmante'zama nehaza zagamera osu'naze.
  pon-pon: Kijiniai kanala ar manakap akan, o ar peinekap akan jolar kak papaud.
  nhe-BL: Inintelpocahua quintlatijque, huan iniichpocahua quintzontlamiltijque, niyon
    ax quiaxilijque para monamictise huan huicase ipan nenamictili.
  wnc-wnc: Sike wawi matek takwau amak gwene katapda yasiwan kungwakaing binga kumbing.
    Siwan maya mateu wawi apna pananga wena sikut.
  bus-bus: Aↄ̃ gↄ̃kparɛnↄ tɛ́ kũ̀ zĩ̀ guu, aↄ̃ nↄkparɛnↄↄ e e wà zãkɛlɛ sì dↄro.
  gub-BL: Kwàkwàmogwer umàno zeàmàtyry'ymawhu pe wà. A'e rupi naheta kwaw imen ràm
    kuzàwaza kwer wanupe wà.
