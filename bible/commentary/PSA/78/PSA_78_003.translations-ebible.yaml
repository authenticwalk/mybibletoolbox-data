verse: PSA.078.003
translations:
  mal-C: നാം കേൾക്കുകയും അറിയുകയും നമ്മുടെ പൂർവികർ നമ്മെ അറിയിക്കുകയുംചെയ്ത കാര്യങ്ങൾതന്നെ.
  deu-TKW: Was wir gehört und erfahren, und was unsere Väter uns erzählt haben,
  lin-lin: Makambo oyo toyoka, oyo toyebi, oyo batata na biso bayebisa biso.
  mmx-mmx: Mo levelinga ua tagara ronga vam i la tagaklen ka i, mo levelinga ua lavalabat
    atdik diga tere avolo i ridik.
  eng-LSV: That we have heard and know, || And our fathers have recounted to us.
  eng-GNV: Which we haue heard and knowen, and our fathers haue tolde vs.
  eng-WEBSTER: Which we have heard and known, and our fathers have told us.
  nhw-BL: Tlamantli catli tijcactoque huan tijmajtoque pampa totatahua techpohuilijque.
  swh-ONEN: yale ambayo tuliyasikia na kuyajua, yale ambayo baba zetu walituambia.
  bba-bba: Ye sɑ nuɑ kɑ ye sɑ ɡiɑ kɑ ye bɛsɛn bɑɑbɑbɑ bɑ sun sɔ̃ɔwɑ,
  eng-KJVCPB: Which we have heard and known, And our fathers have told us.
  luo-luo: Gik ma wasewinjo kendo ma wangʼeyo, mane wuonewa onyisowa.
  aii-aii: ܐܲܝܢܝܼ ܕܫܡܝܼܥ ܠܲܢ ܘܝܕܝܼܥܵܝ ܠܲܢ، ܘܐܲܒ݂ܵܗܵܬܲܢ̈ ܗܘܼܩܹܐ ܠܗܘܿܢ ܐܸܠܲܢ.
  meu-meu: ai a kamonai bona dibamai, tamamai ese vada e hamaoromai ḡaudia, baina
    gwaurai.
  npi-ULB: हामीले सुनेका र सिकेका कुराहरू, हाम्रा पुर्खाहरूले हामीलाई भनेका कुराहरू
    यिनै हुन् ।
  yor-yor: ohun tí a ti gbọ́ tí a sì ti mọ̀, ohun tí àwọn baba wa ti sọ fún wa.
  pes-OPCB: می‌خواهم آنچه را که از نیاکان خود شنیده‌ام تعریف کنم.
  tgl-ULB: Ito ang mga bagay na narinig at natutunan natin, mga bagay na sinabi sa
    atin ng ating mga ninuno.
  nop-nop: Koom mamani-papaniyedi nemek wondok agaŋ ninimbune magi kametnadi tiŋa
    nadigumun.
  hui-hui: Bamba ina mamalirume te uruni inahondo langiyagola iname hale howa mandabu
    harima.
  mya-mya: အ​တိတ်​ကာ​လ​မှ​လျှို့​ဝှက် နက်​နဲ​သော​အ​ရာ​များ​အ​ကြောင်း​ကို သင်​တို့​အား​ငါ​စ​ကား​ပုံ​များ​ဖြင့်​ရှင်း
    ပြ​မည်။
  bod-N: དེ་རྣམས་ང་ཚོས་ཐོས་ཤིང་ཤེས་པ༌སྟེ། །མེས་པོ་རྣམས་ཀྱིས་ང་ཚོར་སྨྲས་པ༌ལགས།།
  wsk-wsk: Girakala anananga girigir alo ko nanga manorman, se nadogowa ikiam se ko
    ikiman.
  sna-sna: zvatakanzwa nezvatakaziva, zvatakaudzwa namadzibaba edu.
  spa-BLM: que hemos oído y conocido, y nuestros padres nos lo han dicho.
  cac-cac: Ol val juntzan̈ tas cab'nac, aton tas cojtac, a eb' co mam quicham alannac
    cab'i.
  swh-ULB: Haya ni mambo ambayo tumeyasikia na kujifunza mambo ambayo mababu zetu
    wametuambia sisi. Hatutawaficha uzao wao.
  bel-bel: пралілі кроў іхнюю, як ваду, вакол Ерусаліма, і ня было каму іх пахаваць.
  deu-ELBBK: Was wir gehört und erfahren und unsere Väter uns erzählt haben,
  mbb-OT: he netuenan tew en, su midtudtul kenitew te menge kepuun tew.
  mal-2015: നാം അവയെ കേട്ടറിഞ്ഞിരിക്കുന്നു; നമ്മുടെ പിതാക്കന്മാർ നമ്മോടു പറഞ്ഞിരിക്കുന്നു.
  gup-gup: Mahni kunwok wanjh karribekkang dja karriborlhmeng. Nawu mawahmawah kadberre
    kandibukkabukkang bu kandibidnakenwong.
  rmc-rmc: oda, so šunďam a so prindžaras, pal soste amenge amare dada vakerenas.
  nlg-nlg: Na lei tutugu ta rongovighi, ma ghilalai mai tua, na lei tutugu tara tutugui
    vanighita na lei kukuada mai dania.
  pes-OPV: که آنها را شنیده و دانسته‌ایم و پدران مابرای ما بیان کرده‌اند.
  ron-1924: Че ам аузит, че штим, че не-ау повестит пэринций ноштри,
  ben-OBCV: যা আমরা শুনেছি আর জেনেছি, সেসব আমাদের পূর্বপুরুষরা আমাদের বলেছেন।
  som-som: Kuwaasoo aynu maqalnay oo aynu niqiin, Oo ay awowayaasheen inoo sheegeen.
  lat-VUC: Effuderunt sanguinem eorum tamquam aquam in circuitu Jerusalem, et non
    erat qui sepeliret.
  eng-ASVBT: Which we have heard and known, And our fathers have told us.
  mna-mna: Mbol ta iŋgi be aŋso i, tumbundu bizin tipit piam ma amleŋ, tanata amute.
  ita-1885: Le quali noi abbiamo udite, e sappiamo, E le quali i nostri padri ci han
    raccontate.
  eng-LXXUP: They have shed their blood as water, Round about Jerusalem; and there
    was none to bury them.
  eng-ULB: These are things that we have heard and learned, things that our ancestors
    have told us.
  spa-VBL: que he escuchado antes y sobre los cuales he reflexionado. Son historias
    de nuestros antepasados que han sido transmitidas por generaciones.
  fra-_FOB: Que nous avons entendus et connus, et que nos pères nous ont racontés.
  mal-mal: നാം അവയെ കേട്ടറിഞ്ഞിരിക്കുന്നു; നമ്മുടെ പിതാക്കന്മാർ നമ്മളോട് പറഞ്ഞിരിക്കുന്നു.
  urd-GVR: Jo kuchh ham ne sun liyā aur hameṅ mālūm huā hai, jo kuchh hamāre bāpdādā
    ne hameṅ sunāyā hai
  suz-BL: एको लोव़ आंइ किकी पिपीमी आंइ कली नेंपाइश्‍शो नु तुइक्‍पाइश्‍शो बाक्‍नीम।
    प्रस्‍थान १३:१४; ब्‍यवस्‍था ४:९-१०
  eng-NOY: What we have heard and learned, And our fathers have told us,
  ita-1927: Quel che noi abbiamo udito e conosciuto, e che i nostri padri ci hanno
    raccontato,
  ckb-ckb: ئەو شتانەی بیستوومانە و زانیومانە، ئەوەی باوباپیرانمان پێیان گوتووین.
  eng-BBE: Which have come to our hearing and our knowledge, as they were given to
    us by our fathers.
  xsi-xsi: Kinda timbunda sitapâri pama ŋana kelekele ŋinde kâ, aku maka kaloŋo lâ.
  kan-OKCV: ಅವುಗಳನ್ನು ನಾವು ಕೇಳಿ ತಿಳಿದಿದ್ದೇವೆ. ನಮ್ಮ ಪಿತೃಗಳು ನಮಗೆ ವಿವರಿಸಿದರು.
  tam-2017: அவைகளை நாங்கள் கேள்விப்பட்டு அறிந்தோம்; எங்களுடைய முன்னோர்கள் அவைகளை எங்களுக்குத்
    தெரிவித்தார்கள்.
  spa-RV-1909: Las cuales hemos oído y entendido; que nuestros padres nos las contaron.
  ron-BTF: Pe care noi le-am auzit și le-am cunoscut și pe care părinții noștri ni
    le-au spus.
  eng-WEBP: which we have heard and known, and our fathers have told us.
  eng-FBV: that we have heard before and reflected on; stories our forefathers passed
    down to us.
  nld-1939: Wat wij hebben gehoord en vernomen, En onze vaders ons hebben verteld,
  nch-BL: Tamanti cati tijcactoque huan tijmajtoque pampa totatahua techpohuilijque.
  vie-1934: Mà chúng ta đã nghe biết, Và tổ phụ chúng ta đã thuật lại cho chúng ta.
  cha-cha: Ayosija ni y injingog yan y intingo, yan y tatanmame ni jasanganejam.
  hin-CV: वे बातें जो हम सुन चुके थे, जो हमें मालूम थीं, वे बातें, जो हमने अपने पूर्वजों
    से प्राप्‍त की थीं.
  eng-OURB: Which we have sh'ma ·heard obeyed· and known, and our fathers have told
    us.
  spa-BES: Que han venido a nuestro oído y a nuestro conocimiento, tal como nos fueron
    dados por nuestros padres.
  tdx-tdx: o jinanjin-tika naho fohin-tikañe vaho natalilin-droae aman-tikañeo.
  tha-KJV: ถึงสิ่งที่เราทั้งหลายได้ยินได้​ทราบ ที่​บรรพบุรุษของเราได้บอกเรา
  por-BR-2018: Os quais ouvimos e conhecemos, e nossos pais nos contaram.
  deu-ELO: Was wir gehört und erfahren und unsere Väter uns erzählt haben,
  eng-WYC-2018: How great things have we heard, and we have known those; and our fathers
    told to us. (What great things we have heard, and we have known; and our fathers
    told us.)
  epo-epo: Kion ni aŭdis kaj sciiĝis, Kion rakontis al ni niaj patroj,
  gfk-gfk: ira linge ing dahat gate hadade ma dahat gate nunure tar, ing ira hintubu
    dahat diet gate hinawase tar dahat ine.
  uig-PIN: Biz bularni angliƣan, bilgǝn, Ata-bowilirimiz ularni bizgǝ eytip bǝrgǝn.
  beo-beo: Amo liligi ninia nabi amola dawa:digi, amola liligi amo da ninia aowalalia
    ninima adole i, amo dilima olelemu.
  tpi-OTNT: Bipo ol tumbuna i tokim mipela long ol dispela samting, na mipela i harim
    pinis na mipela i save long en.
  hau-SA: abin da muka ji muka kuma sani, abubuwan da kakanninmu suka faɗa mana.
  udu-udu: ’peni to gwansan kun ciḵkina ana gwo mo dhali mish mo, uni gun ṯorkina
    ibabam bana ana mo.
  uig-LAT: Biz bularni anglighan, bilgen, Ata-bowilirimiz ularni bizge éytip bergen.
  nde-nde: esakuzwayo lesikwaziyo esakutshelwa ngokhokho bethu.
  ton-ton: ‌ʻAia kuo tau fanongo ki ai pea ʻiloʻi, pea naʻe tala ia kiate kitautolu
    ʻe heʻetau ngaahi tamai.
  ces-1613: Co jsme slýchali i poznali, a co nám otcové naši vypravovali,
  eng-WMB: which we have heard and known, and our fathers have told us.
  tam-TCV: நாங்கள் கேட்டதையும் அறிந்ததையும் எங்கள் முற்பிதாக்கள் எங்களுக்குச் சொன்னார்கள்.
  ceb-ULB: Mao kini ang mga butang nga atong nadungog ug nakat-onan, mga butang nga
    gitudlo kanato sa atong mga katigulangan.
  pol-UBG: Cośmy słyszeli i poznali i co nam opowiadali nasi ojcowie.
  urd-GVU: جو کچھ ہم نے سن لیا اور ہمیں معلوم ہوا ہے، جو کچھ ہمارے باپ دادا نے ہمیں
    سنایا ہے
  eng-OEBCW: What we have heard and known, and what our ancestors have told us,
  deu-1912: die wir gehört haben und wissen und unsre Väter uns erzählt haben,
  kan-2017: ನಾವು ನಮ್ಮ ಹಿರಿಯರ ಬಾಯಿಂದ ತಿಳಿದ ಸಂಗತಿಗಳನ್ನು, ಅವರ ಸಂತಾನದವರಿಗೆ ಮರೆಮಾಡದೆ,
  yap-yap: bogi ban’en ni ud rung’aged kadnanged ni bogi ban’en ni yog e pi chitamangidad
    ngodad.
  hlt-MCSB: Tekah te n'yaak uh tih m'ming uh vanbangl a a pa rhoek loh mamih taengah
    han thui uh.
  mdy-ETH: ዬይ ኑኡኒ ዔሬሢና ዋይዜሢኬ፤ ኑ ዓዶንሢያ ኑኡም ኬኤዜሢኬ።
  twi-ASANTE: nneɛma a yɛate na yɛahunu; nneɛma a yɛn agyanom aka ho asɛm akyerɛ yɛn.
  eng-WEBU: which we have heard and known, and our fathers have told us.
  spa-PDDPT: Los cuales oímos y conocimos. Nos los relataron nuestros antepasados.
  gun-gun: Mba'emo nhanderu kuery nhandevy omombe'u rã nhaendu ha'e jaikuaa va'ekue,
  agu-BL: Na cyakil yi e'chk xtxolbil yi nkubit, cho'n nkubit scye'j e' kataj katxu'.
  ilo-ULB: Dagitoy dagiti banbanag a nangngegan ken nasursurotayo, dagiti banbanag
    nga imbaga kadatayo dagiti kapuonantayo.
  kpg-kpg: nia mee ala gu longo ai gidaadou ge gu iloo ai, nia mee ala gu hagi mai
    go tadau maadua mmaadua mai gi gidaadou.
  uig-ARA: بىز بۇلارنى ئاڭلىغان، بىلگەن، ئاتا-بوۋىلىرىمىز ئۇلارنى بىزگە ئېيتىپ بەرگەن.
  sus-sus: muxu fe naxee mɛ, muxu fe naxee kolon, muxu babae saabui ra.
  pon-2006: soangen ire kei me kitail rongehr oh eseier, soahng kei me atail pahpa
    ako koasoiaiongkitailehr.
  jae-jae: Biŋ taŋ aêac aŋô to ajala ma tameŋi sêjac miŋ gêdêŋ aêac naŋ.
  ksd-ksd: Nina da tar valongore ma da tar nunure, Ma ra umana tama i dat dia ga ve
    dat i tana.
  tur-YTC: Onları işittik ve bildik, Atalarımız bize anlattı.
  bel-N: Што чулі мы і даведаліся, і што бацькі нашыя расказалі нам,
  grc-BRENT: Ἐξέχεαν τὸ αἷμα αὐτῶν ὡς ὕδωρ, κύκλῳ Ἱερουσαλὴμ, καὶ οὐκ ἦν ὁ θάπτων.
  kpr-kpr: Roera abuamane setero niningusera a kasama usera ava,
  ind-AYT: yang telah kita dengar dan ketahui, dan yang telah diceritakan oleh nenek
    moyang kita.
  yom-yom: momo tuwa ayi momo tuzaba ayi momo bakulu beto batukamba ;
  yut-yut: Kalɨp babɨknin da yo uŋun do kɨlɨ niyɨŋba nandaŋek tɨmɨkgɨmaŋ.
  nya-nya: zimene tinazimva ndi kuzidziwa, zimene makolo athu anatiwuza.
  kyg-kyg: Laginago vayaꞌmogi laha paiꞌnageta afiꞌnona gemo halate lapa paiguve.
  hrv-hrv: Ono što čusmo i saznasmo, što nam kazivahu oci,
  mps-mps: Polobadu te wąį nǫų dabego dabolo te tiali sę dabe po wali, tama dago
    odolama, tama dago te koneai dao.
  tpi-tpi: Bipo ol tumbuna i tokim mipela long ol dispela samting, na mipela i harim
    pinis na mipela i save long en.
  dan-1931: hvad vi har hørt og ved, hvad vore Fædre har sagt os;
  vie-OVCB: những bài học dân ta đã nghe biết, do tổ phụ truyền dạy chúng ta.
  guj-2017: જે વાત આપણે સાંભળી છે તથા શીખ્યા છીએ જે આપણા પૂર્વજોએ આપણને કહી છે.
  pon-2006A: soangen ire kei me kitail rongehr oh eseier, soahng kei me atail pahpa
    ako koasoiaiongkitailehr.
  por-BRBSL: que já ouvimos e conhecemos, e nossos pais nos disseram.
  eng-OEBUS: What we have heard and known, and what our ancestors have told us,
  swe-swe: Sådant som vi hört och känner till och som våra fäder har berättat för
    oss.
  cth-cth: Hothateh, ka thai teh, ka panue tangcoung e mintoenaw ni a dei awh e doeh.
  twi-twi: nneɛma a yɛate na yɛahu; nneɛma a yɛn agyanom aka ho asɛm akyerɛ yɛn.
  hlt-hlt: Tekah te n'yaak uh tih m'ming uh vanbangl a a pa rhoek loh mamih taengah
    han thui uh.
  tbz-SIM: Ti kèè tì kɛ ti yɛ̃́, ti yɛmbɛ̀ ti tùo ntì.
  msy-2020: Akar kaba en inazir afeziaba fomɨra dav mɨkemegha gɨfa. Ezɨ e bizir kaba
    baregha dagh fo.
  dop-dop: Nti tɑ́ cɑɑnɑɑ kɛɛsɑ-tʋ nɑ tə́ nɩɩ nɑ tə́ nyɩ-tɩ tɔ.
  azb-azb: Bunları eşitmişik, bilirik, Bizə atalarımız nəql edib.
  eng-DBY: 'Which we have heard and known, and our fathers have told us:'
  hin-2017: जिन बातों को हमने सुना, और जान लिया, और हमारे बापदादों ने हम से वर्णन
    किया है।
  wol-KYG: muy lu nu dégg, xam ko, sunuy maam xamal nu ko.
  bjr-bjr: Maasa ooqai iriafanna ufana maasa qikausa qimaqimu ufana qimannimianaura.
  eng-YLT: That we have heard and do know, And our fathers have recounted to us.
  kne-kne: Da nan dinnge ya inammoan tako ay inbagan di ap-apo,
  eng-WYC-2017: How great things have we heard, and we have known those [or them];
    and our fathers told to us.
  eng-WMBB: which we have heard and known, and our fathers have told us.
  zat-NTPS: da ca' bendxu, ne bé̱nbeadxu na, da ca' belixru be'e xra xrtáudxu ca'
    dxi'u.
  zty-NTPS: da' ka' benlžo, na' da' nnezlžo, da' ka' bzéngekle x̱a x̱to'žo ka' žo'o.
  urd-GVH: जो कुछ हमने सुन लिया और हमें मालूम हुआ है, जो कुछ हमारे बापदादा ने हमें
    सुनाया है
  rug-rug: Sari na tiṉitoṉa pu ele avosi gita, meke ele gilani gita, saripu ele totozini
    gita rina tamada.
  gaz-gaz: Kunis waanuma nu dhageenyee fi waanuma nu beeknu, waan abbootiin keenya
    nutti himanii dha.
  fra-LSG: Ce que nous avons entendu, ce que nous savons, Ce que nos pères nous ont
    raconté,
  yal-yal: En bata feen naxanye mɛ, en yi e to, en fafane feen naxanye falaxi en xa,
  iou-iou: Bian oraniyetä yäŋpäŋ niwerirä nadäŋkumäŋo nadäk-nadäknin-ken pätak u tärewayäŋ.
  haw-1868: I na mea a kakou i lohe ai, a i ike ai hoi, A ua hai mai no ko kakou poe
    makua ia kakou.
  arb-NAV: سَمِعْنَاهَا وَعَرَفْنَاهَا وَحَدَّثَنَا بِها آبَاؤُنَا.
  ded-ded: Esangabofocnina yeni warac yoac degec, imoc kedzacngo negening nga imoc
    negen negenninau fede.
  ewe-ewe: Nu siwo míese, eye míenya, nu siwo mía fofowo tsɔ tu xoe na mí.
  eng-LEE: Which we have heard and know, and which our fathers have related unto us.
  asm-FB: এই যি যি কথা আমি শুনিলো আৰু জানিলোঁ, আমাৰ পূর্বপুৰুষসকলে আমাৰ ওচৰত সেইবোৰ
    কথা বর্ণনা কৰি গৈছে।
  sus-A: مُشُ قٍ نَشٍيٍ مّ، مُشُ قٍ نَشٍيٍ كٌلٌن، مُشُ بَبَيٍ سَابُي رَ.
  fra-SBL: que nous avons entendus et connus, et nos pères nous l'ont dit.
  hbo-hbo: אֲשֶׁ֣ר שָׁ֭מַעְנוּ וַנֵּדָעֵ֑ם וַ֝אֲבֹותֵ֗ינוּ סִפְּרוּ־לָֽנוּ׃
  kik-kik: maũndũ marĩa twanaigua na tũkamenya, o marĩa maithe maitũ maanatwĩra.
  fra-NCL: Ce que nous avons entendu, ce que nous avons appris, ce que nos pères nous
    ont raconté,
  cek-AK: to loknawk loe aicae ampanawk mah aicae khaeah thuih o boeh, aicae mah a
    thaih o moe, a panoek o boeh.
  cuk-cuk: Anmar bato we-ibmar itodiid, bato anmar wisid. We-ibmar anmar-babgan anmarga
    sogsadid.
  uig-CYR: Улар хәлқиңниң қанлирини Йерусалим әтрапида судәк аққузди, Җәсәтлирини
    көмгили бирәр адәмму қалдурмиди.
  tel-2017: మాకు తెలిసిన సంగతులను, మా పూర్వికులు మాకు తెలిపిన సంగతులను చెబుతాను.
  hat-BSA: ke nou te tande, konnen e ke papa zansèt nou yo te fè nou konprann.
  ukr-ONPU: Вони пролили кров їхню, як воду, навколо Єрусалима, немає кому поховати
    їх.
  kos-kos: Ke ma su kut lohng ac etu, Su mwet matu lasr elos srumun nu sesr.
  hbo-WLC: אֲשֶׁ֣ר שָׁ֭מַעְנוּ וַנֵּדָעֵ֑ם וַ֝אֲבוֹתֵ֗ינוּ סִפְּרוּ־לָֽנוּ׃
  ibo-ibo: ihe ndị anyị nụrụla, marakwa, ihe ndị nna nna anyị ha gwara anyị.
  ory-ory: ଆମ୍ଭେମାନେ ତାହାସବୁ ଶୁଣି ଜାଣିଅଛୁ ଓ ଆମ୍ଭମାନଙ୍କ ପିତୃଗଣ ଆମ୍ଭମାନଙ୍କୁ ଜଣାଇ ଅଛନ୍ତି।
  chk-chk: usun ekewe mettoch sa rongorong o silei, semalapach kewe ra apworausa ngenikich.
  rop-rop: ola ting na wibin sabi en irrimbat brom wi dedimob.
  ukr-1871: Про котрих ми чули і знаємо, і що їх розсказували нам батьки наші.
  yon-yon: Wengambere nubkaadkeruwen ye weng, nuwambeyambed nub yaa daandiwen ye weng
    kui,
  deu-1951: was wir gehört und gelernt und was unsre Väter uns erzählt haben.
  eng-JPS: That which we have heard and known, and our fathers have told us,
  srp-1865: Što slušasmo i doznasmo, i što nam kazivaše oci naši,
  lug-lug: ebintu bye twawulira ne tumanya; ebintu bajjajjaffe bye baatutegeeza.
  heb-heb: אשר שמענו ונדעם ואבותינו ספרו לנו׃
  ben-IRV: যা আমরা শুনেছি এবং জেনেছি তা আমাদের পিতৃপুরুষেরা আমাদেরকে বলেছিলেন।
  ntu-ntu: Da lcng tqxlrpeku x tqkrlzpeku Murde nzpipem melrmqgung bagu.
  pan-pan: ਜਿਹੜੀਆਂ ਅਸੀਂ ਸੁਣੀਆਂ ਤੇ ਜਾਤੀਆਂ, ਅਤੇ ਸਾਡੇ ਪੁਰਖਿਆਂ ਨੇ ਸਾਨੂੰ ਦੱਸੀਆਂ।
  mya-JVB: ဘိုးဘေး တို့သည် ပြော ၍ ငါ တို့သည် ကြား သိ ရ သော ထို အရာများကို၊
  kgf-kgf: Imi yanda hécninanéŋ nénézégic gezacninanéŋ nimma niŋtegicma kecʒiŋ imi
    mia.
  tte-O: siya edeededene tabenalagiliko yo takataili edeededene siya tamalao siwalowegiliko
    kolila.
  tbg-tbg: Vi uvara tinavu kaivaqaukavara tinavu tiva timiamanta irunara, vi uvara
    okara ni tiva nimirera.
  hmo-hmo: Ai ese ai kamonai bona diba, aiemai tamadia ese ai dekenai idia hamaoroa
    gaudia, be do lau gwauraia.
  zar-NT: tu didzaʼ chibiyönruʼ, en núnbëʼëruʼ, le gulë́ʼ xuz xtóʼoruʼ rëʼu.
  urd-urd: जिनको हम ने सुना और जान लिया, और हमारे बाप — दादा ने हम को बताया।
  rus-SYN: пролили кровь их, как воду, вокруг Иерусалима, и некому было похоронить
    их.
  bqc-SIM: yã́ pↄ́ wá mà mɛ́ wá dↄ̃, yã́ pↄ́ wá maeↄ a galikɛ̀wɛ̃ɛ.
  tcz-CHONGTHU: eihon thusim ijahsa houleh ihetsahou, thusim ipu ipateuva kon a hung
    kiseilhapeh ho ahi.
  mar-mar: ज्या आम्ही ऐकल्या आणि ज्या आम्हास समजल्या, त्या आमच्या वाडवडिलांनी आम्हास
    सांगितल्या.
  isl-isl: '@see-verse:PSA.078.002'
  hlt-THB: Ningmih ing ning za nawh ni huhkhqi ve, ni pakhqi ing amik kqawn law ce
    ni.
  qub-qub: Wiyashanchïta, musyashanchïta unay caj awilunchïcunami willapämaranchi.
  bqp-bqp: yã kũ o mà akũsↄ̃ ó dↄ̃, yã kũ ó denↄ bàbawɛrɛ.
  hat-hat: bagay nou te tande nan zòrèy nou, bagay nou tout te konnen, bagay zansèt
    nou yo te konn rakonte nou.
  eng-BSB: that we have heard and known and our fathers have relayed to us.
  eng-WEBPB: which we have heard and known, and our fathers have told us.
  kbq-kbq: Kanihe'ma ko'ma antahi'nona kanihe tamasamigahue, ko'ma tagehe'mozama hurasmi
    anante anante'ma hu'za e'naza kanihe tamasamigahue.
  pon-pon: Me kitail ronadar o ajaer, o jam atail kajoi on kitail er,
  nhe-BL: Tlamantli tlen tijcactoque huan tijmajtoque pampa totatahua techpohuilijque.
  wnc-wnc: Tupa bapuninda sanga wande gwa niniwa natapbumang. Siwan ninu gwa natake
    atnatayuamang.
  bus-bus: yã kɛ̀ wá mà bensↄ̃ wá dↄ̃, yã kɛ̀ wa denↄ tↄ̃kɛ̃̀wee.
  gub-BL: Xinu a'e ma'e zaneipy zanewe wanemimume'u kwer zane. A'e rupi xikwaw.
  eng-DRA: They have poured out their blood as water, round about Jerusalem and there
    was none to bury them.
