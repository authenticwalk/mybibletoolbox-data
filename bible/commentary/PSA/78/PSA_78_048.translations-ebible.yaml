verse: PSA.078.048
translations:
  mal-C: കന്മഴകൊണ്ട് അവരുടെ കന്നുകാലിക്കൂട്ടങ്ങളെ തകർത്തു, അവരുടെ മൃഗസമ്പത്ത് ഇടിമിന്നലിന്
    ഇരയായി.
  deu-TKW: Er gab ihr Vieh dem Hagel preis und ihre Herden den Blitzen.
  lin-lin: akabaki bameme na bango epai ya mvula ya mabanga, mpe bibwele na bango
    epai ya kake.
  mmx-mmx: Neni ga sev amet laxanbulumaxao atnedi, mi lavatbet uat, la ga sev amet
    laxasipsip atnedi mi lavanga ga mam.
  eng-LSV: And delivers their beasts up to the hail, || And their livestock to the
    burning flames.
  eng-GNV: He gaue their cattell also to the haile, and their flockes to the thunderboltes.
  eng-WEBSTER: He gave up their cattle also to the hail, and their flocks to hot thunderbolts.
  nhw-BL: Ininhuacaxhua mijque ipan potrero pampa Toteco Dios quinmajcahuili tesihuitl
    catli tlahuel huejhueyi. Huan ininborregojhua mijque ica tlapetlancayotl.
  swh-ONEN: Aliwaachia mifugo yao mvua ya mawe, akayapiga makundi ya wanyama wao kwa
    radi.
  bba-bba: U derɑ ɡuru ɡbɑ̃ɑ kɑ ɡuru kpenu ben yɑɑ sɑbenu di.
  eng-KJVCPB: He gave up their cattle also to the hail, And their flocks to hot thunderbolts.
  luo-luo: Ne ochiwo jambgi ne pe, kendo nomiyo dhogegi polo ogoyo.
  aii-aii: ܣܘܼܦܹܐ ܠܹܗ ܠܒܲܪܕܵܐ ܒܥܝܼܪܵܝܗ‌ܝ، ܘܩܸܢܝܵܢܵܝ̈ܗ‌ܝ ܠܒܸܪ̈ܩܹܐ.
  meu-meu: Edia boromakau na medu hetari amo e hadikadia, edia mamoe danu kevaru amo.
  npi-ULB: तिनीहरूका बथानमाथि उहाँले असिना बर्साउनुभयो र तिनीहरूका बगालमाथि बिजुली
    फाल्‍नुभयो ।
  yor-yor: Ó fi ohun ọ̀sìn wọn fún yìnyín, agbo ẹran wọn fún mọ̀nàmọ́ná.
  pes-OPCB: رمه‌ها و گله‌هایشان را با رعد و برق و تگرگ تلف کرد.
  tgl-ULB: Nagpaulan siya ng yelo sa kanilang mga baka at naghagis ng mga kidlat sa
    kanilang mga baka.
  nop-nop: Tiŋa nadiune gwi ais nabugoŋ maaŋ makauhik u widihikumuŋdapmaŋ tuguk, eŋ
    filimpitdi dompahiye widihikumuŋ-dapmaguk.
  hui-hui: Dalu dindiguni timbuni ibilayagome tinaga nogo bulumaga bo homelalu hari
    daba ibilalu nogo sibi damenerubi bo wahaiore helene.
  mya-mya: သူ​တို့​၏​ကျွဲ​နွား​တိ​ရစ္ဆာန်​များ​ကို မိုး​သီး​အား​ဖြင့်​လည်း​ကောင်း၊
    သိုး​အုပ်​ဆိတ်​အုပ်​များ​ကို​မိုး​ကြိုး အား​ဖြင့်​လည်း​ကောင်း​ဖျက်​ဆီး​ပစ်​တော်​မူ​၏။
  bod-N: ཁོང་གིས་དེ་ཚོའི་ཕྱུགས་རྣམས་སེར་བ༌དང༌། །ལུག་གི་ཁྱུ་རྣམས་གློག་དམར་དབང་དུ༌བཏང༌།།
  wsk-wsk: Nu tuwik biya bo, muguri bibiya, wore beteram se kaparam se nunga bulmakau
    kua sapaman; pure nikim te nunga sipsip anapeya maguwu saparam se kueman tala.
  sna-sna: Mombe dzavo akadziisa kuchimvuramabwe, nezvipfuwo zvavo kukurova kwemheni.
  spa-BLM: También entregó su ganado al granizo, y sus rebaños a los rayos calientes.
  cac-cac: Ix cham noc' svacax eb' yed' noc' scalnel eb' yuj q'uen sacb'at, yuj pax
    b'aj ix mac'vaj c'u.
  swh-ULB: Aliinyeshea mifugo yao mvua ya mawe na alirusha radi ya umeme ikapiga mifugo
    yao. Ukali wa hasira yake ulielekea dhidi yao.
  deu-ELBBK: Und er gab ihr Vieh dem Hagel preis, und ihre Herden den Blitzen.
  mbb-OT: Mibpenhimetayan din is menge uyaǥen dan pinaaǥi te ǥiyew wey kilat.
  mal-2015: അവൻ അവരുടെ കന്നുകാലികളെ കന്മഴെക്കും അവരുടെ ആട്ടിൻ കൂട്ടങ്ങളെ ഇടിത്തീക്കും
    ഏല്പിച്ചു.
  gup-gup: Mahni mankurrk benbom bulikki, dja namarrkon nakimuk benbom mayh nawu birrimirndenahnani.
  rmc-rmc: Pre lengro dobitkos bičhaďa o brišind le krupenca a pre lengre stadi o
    bleski.
  nlg-nlg: Gaia te matei didira na buluka nia na uha bololo, ma didira maumanu nia
    na viti.
  pes-OPV: بهایم ایشان را به تگرگ سپرد و مواشی ایشان را به شعله های برق.
  ron-1924: Кум ле-а лэсат вителе прадэ гриндиней ши турмеле, прадэ фокулуй черулуй.
  ben-OBCV: তিনি তাদের গবাদি পশুদের শিলার কাছে, আর তাদের গৃহপালিত পশুপালকে বজ্রবিদ্যুতের
    কাছে সমর্পণ করলেন।
  som-som: Xoolahoodii wuxuu ku soo daayay roobdhagaxyaalaha, Adhyahoodiina danabyo
    kulul.
  eng-ASVBT: He gave over their cattle also to the hail, And their flocks to hot thunderbolts.
  mna-mna: Mi ikam ma yaŋpat isu mi ipun makau kizin. Mi ikam ma lolo iwenweene sipsip
    kizin.
  ita-1885: Ed aveva dati alla grandine i lor bestiami, E le lor gregge a' folgori.
  eng-ULB: He rained hail on their cattle and hurled lightning bolts at their livestock.
  spa-VBL: Dejó su ganado a merced del granizo y sus animales fueron destruidos por
    relámpagos.
  fra-_FOB: Qu'il livra leur bétail à la grêle, et leurs troupeaux à la foudre;
  mal-mal: ദൈവം അവരുടെ കന്നുകാലികളെ കന്മഴക്കും അവരുടെ ആട്ടിൻകൂട്ടങ്ങളെ ഇടിത്തീയ്ക്കും
    ഏല്പിച്ചു.
  urd-GVR: Un ke maweshī us ne oloṅ ke hawāle kie, un ke rewaṛ bijlī ke sapurd kie.
  suz-BL: मेकोमी मेको आन बी ब्‍यफ मुप्‍सीम नु क्‍यारश भेडा आन कली चिलामी आप्‍तु।
  eng-NOY: He also gave up their cattle to hail, And their flocks to hot thunderbolts.
  ita-1927: abbandonò il loro bestiame alla grandine e le lor gregge ai fulmini.
  ckb-ckb: گاوگۆتاڵی ئەوانی خستنە بەر تەرزە و ئاژەڵی ماڵی دانە بەر بروسکە.
  eng-BBE: Ice was rained down on their cattle; thunderstorms sent destruction among
    the flocks.
  xsi-xsi: I io karâzi ŋalae itogo “ais” mine imbe ndue, aku “ais” ŋinde ipunzi nenzi
    bulmakao pâta sipamateteu.
  kan-OKCV: ಅವರ ದನಗಳು ಕಲ್ಮಳೆಗೂ ಅವರ ಪಶುಗಳು ಸಿಡಿಲಿಗೂ ಒಳಪಟ್ಟವು.
  tam-2017: அவர்களுடைய மிருகங்களைக் கல்மழைக்கும், அவர்களுடைய ஆடுமாடுகளை இடிகளுக்கும்
    ஒப்புக்கொடுத்தார்.
  spa-RV-1909: Y entregó al pedrisco sus bestias, y al fuego sus ganados.
  ron-BTF: De asemenea pe vitele lor le-a dat grindinei și turmele lor trăsnetelor
    încinse.
  eng-WEBP: He also gave over their livestock to the hail, and their flocks to hot
    thunderbolts.
  eng-FBV: He handed over their cattle to hail and their flocks to lightning bolts.
  nld-1939: Hun vee een prooi der pest gemaakt, Hun kudde een buit der besmetting.
  nch-BL: Inihuacaxhua mijque ipan potrero pampa Toteco Dios quinmajcahuili tesihuit
    cati tahuel huejhueyi. Huan ininborregojhua mijque ica tapetancayot.
  vie-1934: Cũng phó trâu bò chúng nó cho mưa đá, Và nộp bầy chiên họ cho sấm sét.
  cha-cha: Japolo y gañija gâgâ locue gui papa y ichan grano, ya y manadan gañija
    gui minaepen lamlam.
  hin-CV: उनका पशु धन भी ओलों द्वारा नष्ट कर दिया गया, तथा उनकी भेड़-बकरियों को बिजलियों
    द्वारा.
  eng-OURB: He gave over their livestock also to the hail, and their flocks to hot
    thunderbolts.
  spa-BES: Hielo fue llovido sobre su ganado; tormentas eléctricas enviaron destrucción
    entre las bandadas.
  tdx-tdx: Nengae’e amy havandray o añombe’ iareoo, vaho an-kelatse nibelabela o mpirai-tro’
    iareoo.
  tha-KJV: พระองค์​ทรงมอบฝูงวัวของเขาไว้กั​บลู​กเห็บ และฝูงแพะแกะของเขากับฟ้าผ่า
  por-BR-2018: E entregou seu gado à saraiva; e seus animais a brasas ardentes.
  deu-ELO: Und er gab ihr Vieh dem Hagel preis, und ihre Herden den Blitzen.
  eng-WYC-2018: And he betook the beasts of them (un)to hail; and the possession(s)
    of them (un)to fire.
  epo-epo: Li elmetis al hajlo iliajn brutojn, Kaj iliajn paŝtatarojn al fulmo;
  gfk-gfk: Ga tule tar mah a bata na ais taar ta ira udiet bulumakau, ma a hile ga
    bing ira udiet sipsip ma ira me.
  uig-PIN: U kalilirini mɵldürgǝ soⱪturup, Mallirini qaⱪmaⱪ otlirida kɵydüriwǝtti.
  beo-beo: Gode da ilia bulamagau fofoi amo mu gene sa:ili fane bogogia:ma:ne, mu
    gene iasi amola ilia ohe fofoi amo ha:ha:naga fane lelegema:ne hamoi.
  tpi-OTNT: Em i salim bikpela ren olsem ais i kam na i kilim ol bulmakau bilong ol.
  hau-SA: Ya miƙa shanunsu ga ƙanƙara, tumakinsu ga aradun tsawa.
  udu-udu: Dhali a’di ki c̱i bip̱ buni cwa ki me’d ka wasa/ mo, dhali ma’diny ḵa’bal
    buni uni dorkunu ki dhan o’d jin dhwa/a’dki’d mo ’pena wara sho’k mo.
  uig-LAT: U kalilirini möldürge soqturup, Mallirini chaqmaq otlirida köydüriwetti.
  nde-nde: Inkomo zabo wazithela ngesiqhotho, izifuyo zabo zadliwa yizikhatha zombane.
  ton-ton: Naʻe tuku foki ʻe ia ʻenau fanga manu ki he ʻuhamaka, mo ʻenau fanga sipi
    ki he ngaahi faisisili vela.
  ces-1613: Vydal krupobití na hovada jejich, a na dobytek jejich uhlí řeřavé.
  eng-WMB: He also gave over their livestock to the hail, and their flocks to hot
    thunderbolts.
  tam-TCV: அவர் அவர்களுடைய மாடுகளை பனிக்கட்டி மழைக்கும், அவர்களுடைய மந்தை மிருகங்களை
    மின்னல் தாக்கத்திற்கும் ஒப்புக்கொடுத்தார்.
  ceb-ULB: Gipaulanan niya ug yelo ang ilang mga baka ug gipanglitian ang ilang binuhing
    mga mananap.
  pol-UBG: Ich bydło wydał na pastwę gradu, a ich stada na pastwę błyskawic.
  urd-GVU: اُن کے مویشی اُس نے اولوں کے حوالے کئے، اُن کے ریوڑ بجلی کے سپرد کئے۔
  eng-OEBCW: He delivered their cattle to the hail, and their flocks to bolts of fire.
  deu-1912: da er ihr Vieh schlug mit Hagel und ihre Herden mit Wetterstrahlen;
  kan-2017: ಅವರ ದನಗಳನ್ನು ಕಲ್ಮಳೆಗೂ, ಕುರಿಹಿಂಡುಗಳನ್ನು ಸಿಡಿಲಿಗೂ ಒಪ್ಪಿಸಿದನು.
  yap-yap: Me li’ e pi garbaw rorad ko ayis nike el ni bod e malang me li’ e yuran’
    i gamanman rorad ko uluch.
  hlt-MCSB: A rhamsa te rhael taengla, a boiva khaw rhaekhmai taengla a uup pah.
  mdy-ETH: ባኣቶ ዔያቶኮ ሻቺና ሃንጎ ቆልሞዋ ጉጉንሢና ዎዼኔ።
  twi-ASANTE: Ɔde sukyerɛmma kumm wɔn anantwie ɔde anyinam kumm wɔn nyɛmmoa.
  eng-WEBU: He also gave over their livestock to the hail, and their flocks to hot
    thunderbolts.
  spa-PDDPT: Él entregó al granizo sus vacadas Y a los rayos sus ganados.
  gun-gun: Amandau py omomba hymba vaka kuery, ha'e onhemboxi va'e py vexa'i kuery
    ojuka.
  agu-BL: Nin ja chibaj quim cyakil cyawun. Na ja chiquim chiwacẍ tan yi c'ub a'bal.
    Ma chicne'r, ja chiquim tan k'ancyok.
  ilo-ULB: Pinagtudona iti uraro kadagiti bakada ken kinimatna dagiti dingwenda.
  kpg-kpg: Mee gu daaligi nia kau digaula gii mmade gi di uwa hadu magalillili, mo
    nia hagabuulinga manu digaula gi di ila.
  uig-ARA: ئۇ كالىلىرىنى مۆلدۈرگە سوقتۇرۇپ، ماللىرىنى چاقماق ئوتلىرىدا كۆيدۈرىۋەتتى.
  sus-sus: Balabalanyi naxa e xa xurusee faxa, galanyi naxa e xa gɔɔrɛe sɔntɔ.
  pon-2006: E ketin kemehkihla nair kou kan melimel en keteu aihs takai oh nair pelinmen
    teikan lioal.
  jae-jae: Eŋ kêkêŋ kompoc gêjac nêŋ bulimakao ma ôsic geŋ nêŋ bôc totoŋ su.
  ksd-ksd: I ga tul tar ia ba ra bata na vatvat na tup kadia umana vavaguai, Ma ra
    malamalapang i ga tup kadia lavur bulumakau.
  tur-YTC: Hayvanlarını doluya, Sürüleri yakıcı yıldırımlara teslim etti.
  bel-N: І аддаў граду скаціну іхнюю, а статкі іхнія — маланкам;
  kpr-kpr: A nenda buramakau barago boriji aisi avavaga setena, aimi detiri amomonjeguseri,
    a nenda sino fukamane mendeni biria barara aimi detiri amomonjeguseri.
  ind-AYT: Dia menyerahkan kawanan hewan mereka kepada hujan es, dan ternak-ternak
    mereka kepada petir.
  yom-yom: wuyekula bibulu biawu kuidi mvula yi matadi ayi minkangu mi mamemi mawu
    kuidi lusiemo.
  yut-yut: Ae ais yopban maŋek bulmakauni dapba kɨmakgwit.
  nya-nya: Iye anapereka ngʼombe zawo ku matalala, zoweta zawo ku zingʼaningʼani.
  kyg-kyg: Agaemo ko mopa koꞌmo alino ataleꞌnigeno emineno pulumakaꞌapimo apamagiꞌnigeꞌa
    faliꞌnae.
  hrv-hrv: I predade grÓadu njihova goveda i munjama stada njihova.
  mps-mps: Agai te genuai tulubage, te talua ge tulubage, tagala palama, tama augwaligo
    bulmakau dabe ela muai dao.
  tpi-tpi: Em i salim bikpela ren olsem ais i kam na i kilim ol bulmakau bilong ol.
  dan-1931: prisgav Kvæget for Hagl og deres Hjorde for Lyn.
  vie-OVCB: Ngài để mưa đá giết hại bầy súc vật, sấm sét đốt chết các bầy chiên.
  guj-2017: તેમણે તેઓનાં જાનવર કરાને અને તેઓનાં ટોળાં વીજળીને સ્વાધીન કર્યા.
  pon-2006A: E ketin kemehkihla nair kou kan melimel en keteu aihs takai oh nair pelinmen
    teikan lioal.
  por-BRBSL: He também entregaram seu gado ao granizo, e seus rebanhos a trovões quentes.
  eng-OEBUS: He delivered their cattle to the hail, and their flocks to bolts of fire.
  swe-swe: Han gav också deras boskap till haglet och deras småboskap till eldens
    fördärv.
  cth-cth: Ahnimae saringnaw hai roun ni dêi hanelah a poe pouh teh, saringnaw hah
    kei ni a ka pouh.
  twi-twi: Ɔde sukyerɛmma kum wɔn anantwi ɔde anyinam kum wɔn nyɛmmoa.
  hlt-hlt: A rhamsa te rhael taengla, a boiva khaw rhaekhmai taengla a uup pah.
  tbz-SIM: Kɛ̀ fɛtɑɑfɛ̀ mɑ́tɑ̃́rɛ̀ɛ kuɔ bɛ wũɔ̃, kɛ̀ fɛtɑpíɛ̀fɛ̀ɛ kuɔ bɛ nɑɑcɛ̃nti.
  msy-2020: An aisɨn amozir ofɨzir ekiaba amangizɨ da iza, men bulmakaubagh asɨghasɨki.
    An onɨmaribagh amizɨ, da asɨzir igharazibagh asɨghasɨki.
  dop-dop: Nɑ tɛʋ tɔmpɛɛ kʋ pɑ tɔlɑ nɑ kʋ nɑsɩ pɑ kɑləkəŋ.
  azb-azb: Naxırlarını dolu ilə, Sürülərini şimşəklə qırmışdı.
  eng-DBY: And he delivered up their cattle to the hail, and their flocks to thunderbolts.
  hin-2017: उसने उनके पशुओं को ओलों से, और उनके ढोरों को बिजलियों से मिटा दिया।
  wol-KYG: Seen jur gu gudd, mu bàyyeek tawab yuur, seeni gàtt, mu bàyyeek sawaray
    melax.
  bjr-bjr: Mifa qufanoo misa burimakau aina pupusamu aqufinoo aiqama narinau. Kafaa
    aakuasaa fannoo aiqama firimaru aandausa oosana oosana narinau.
  eng-YLT: And delivereth up to the hail their beasts, And their cattle to the burning
    flames.
  kne-kne: Pinse nas dalalo ya kimat din baka ya karnero da.
  eng-WYC-2017: And he betook the beasts of them to hail; and the possessions of them
    to fire.
  eng-WMBB: He also gave over their livestock to the hail, and their flocks to hot
    thunderbolts.
  zat-NTPS: Gusel-le̱' xiaj bezxe' zri'a da be̱te na be̱ xixre' chee̱' ca', ne gusel-le̱'
    xesa da be̱te na zrila' chee̱' ca'.
  zty-NTPS: Bseḻe'e yej nis ẕen da' beten bia yix̱e' chégake' ka', na' bseḻe'e yes
    wzió' da' beten ẕila' chégake' ka'.
  urd-GVH: उनके मवेशी उसने ओलों के हवाले किए, उनके रेवड़ बिजली के सुपुर्द किए।
  rug-rug: Va hoqa mate ni ruku aesi Sa sari na dia bulumakao, meke va mate ni kapi
    Sa sari na dia rovana sipi.
  gaz-gaz: Loon isaanii cabbiif, horii isaanii immoo bakakkaaf dabarsee kenne.
  fra-LSG: Il abandonna leur bétail à la grêle, Et leurs troupeaux au feu du ciel.
  yal-yal: A yi e ɲingene faxa balabalan kɛsɛne ra. Galanna yi e xuruseene faxa.
  iou-iou: Ba ugän nämo, mim kenta yäpätä yawakiye kudup udegän däpmäŋ moreŋkuk.
  haw-1868: Hoolilo ae la oia i na bipi a lakou i ka huahekili, A me na holoholona
    a lakou i ka uila.
  arb-NAV: وَدَفَعَ بَهَائِمَهُمْ إِلَى الْبَرَدِ، وَمَوَاشِيَهُمْ إِلَى نَارِ الْبُرُوقِ.
  ded-ded: Yeng negemmanu nomanggbomea kia isoc burumakanginaac witiu mama memanganeyunudaru
    gbumparandang kiafirangagocngo rama nga noning memanganeyunudarec.
  ewe-ewe: Etsɔ woƒe nyihawo na kpetsi, eye wòtsɔ woƒe lãhawo na dzikedzo.
  eng-LEE: And he surrendered to the hail their cattle, and their herds to the lightning's
    flashes.
  asm-FB: তেওঁ শিলাবৃষ্টিৰ মাজত তেওঁলোকৰ পশুবোৰ এৰি দিলে, বজ্রপাতৰ মাজত তেওঁলোকৰ পশুৰ
    জাকবোৰ শোধাই দিলে।
  sus-A: بَلَبَلَنيِ نَشَ عٍ شَ شُرُ سٍيٍ قَشَ، فَلَنيِ نَشَ عٍ شَ فْورّيٍ سْنتْ.
  fra-SBL: Il a aussi livré leur bétail à la grêle, et leurs troupeaux à de chauds
    coups de foudre.
  hbo-hbo: וַיַּסְגֵּ֣ר לַבָּרָ֣ד בְּעִירָ֑ם וּ֝מִקְנֵיהֶ֗ם לָרְשָׁפִֽים׃
  kik-kik: Ngʼombe ciao aaciũragire na mbura ya mbembe, na mahiũ mao akĩmahũũra na
    ngwa.
  fra-NCL: Il abandonna leur bétail à la grêle, et leurs troupeaux aux coups de la
    foudre.
  cek-AK: Sithaw mah nihcae ih maitawnawk to qaetui hanah paek moe, tuunawk doeh hmai
    hanah paek pae.
  cuk-cuk: Bab-Dummad, Egipto-dulemar-e-moli-bebe-nikamalad, dii-gwamakaled-obatisadgi
    oburgwisad. E-sibad-wawaadmar mar-egi-odesadgi obelosad.
  tel-2017: వారి పశువులపై వడగళ్ళు కురిపించాడు. వారి మందలపై పిడుగులు రాలాయి.
  hat-BSA: Li te bay bèt yo tou a lagrèl e twoupo yo a loray.
  kos-kos: El uniya cow natulos ke af yohk kosra, Ac un kosro natulos ke sarom.
  hbo-WLC: וַיַּסְגֵּ֣ר לַבָּרָ֣ד בְּעִירָ֑ם וּ֝מִקְנֵיהֶ֗ם לָרְשָׁפִֽים׃
  ibo-ibo: O weere ehi ha niile nyefee mkpụrụ mmiri, werekwa anụ ụlọ ha nyefee amụma
    egbe eluigwe.
  ory-ory: ଆହୁରି, ସେ ସେମାନଙ୍କ ପଶୁଗଣକୁ ଶିଳାରେ ଓ ସେମାନଙ୍କ ପଲସବୁକୁ ପ୍ରଜ୍ୱଳିତ ବଜ୍ରାଘାତରେ
    ସମର୍ପଣ କଲେ।
  chk-chk: A niela nöür pwiin kow ren ütten fau, pwal nöür pwiin sip ren inefi.
  rop-rop: Imbin kilim ded ola buligi blanga olabat garram heilston, en ola ship blanga
    olabat garram laitining.
  ukr-1871: І віддав скотину їх градові, а отарі їх блискавкам.
  yon-yon: Yembed kwane yi buromakau kuu am yurukmo bot areb keroon kumbed yenbandoone
    dukniwen, kwane yi amongkob dingkan kuu imakbed yoon.
  deu-1951: und ihr Vieh dem Hagel preisgab und ihre Herden den Wetterstrahlen;
  eng-JPS: He gave over their cattle also to the hail, and their flocks to fiery bolts.
  srp-1865: Gradu predade stoku njihovu, i stada njihova munji.
  lug-lug: Yatta ente zaabwe n’amayinja g’omuzira; n’ebisibo byabwe ne bittibwa eraddu.
  heb-heb: ויסגר לברד בעירם ומקניהם לרשפים׃
  ben-IRV: তিনি তাদের গবাদি পশুর ওপরে শিলাবৃষ্টি এবং তাদের পশুপালের মধ্যে বজ্রপাত
    করলেন।
  ntu-ntu: '@see-verse:PSA.078.047'
  pan-pan: ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਦੇ ਪਸ਼ੂਆਂ ਨੂੰ ਗੜਿਆਂ ਦੇ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਵੱਗਾਂ ਨੂੰ ਤੇਜ ਲਸ਼ਕਾਂ
    ਦੇ ਹਵਾਲੇ ਕੀਤਾ।
  mya-JVB: သူ တို့၏ သိုး နွားများကို မိုဃ်းသီး ၌ ၎င်း ၊ ပြုစု သော တိရစ္ဆာန် များကို
    မီး ၌ ၎င်း အပ် တော်မူ၏။
  kgf-kgf: Waŋu ama yaŋhécgina imi kombocac buŋa, rama yaŋhéra imi piliticac buŋa
    onoporec.
  tte-O: '@see-verse:PSA.078.047'
  tbg-tbg: Viva qaqi kaivaro nora taaruvano/kaampuravano ntiharo vika purumakau ruqutu
    taiqa kaivaro, aaquakaavano utiharo vika sipisipive, vo quarave, aru taiqa kaira.
  hmo-hmo: Edia boromakau be medu, aisi nadi bamona, dekena amo ia aladia ore, bona
    edia mamoe danu, be kevaru dekena amo ia aladia ore.
  zar-NT: Bë́tiëʼ-baʼ böaʼ-bëdxi quégaquiëʼ len nisa guiö́j yöla sunna naʼ, en lu
    yösa gulaʼyëpi.
  urd-urd: उसने उनके चौपायों को ओलों के हवाले किया, और उनकी भेड़ बकरियों को बिजली
    के।
  bqc-SIM: À ń pↄtuoↄ músikɛ̀ ń lougbɛpio, lua sù ń kpàsaↄwa.
  tcz-CHONGTHU: Agancha jouseu gel lah a dalhah in aumsah in, akelngoi houjong keh
    alhah lihsah sohtai.
  mar-mar: त्याने त्यांची गुरेढोरे गारांच्या व त्यांचे कळप विजांच्या हवाली केली.
  isl-isl: Búpeningurinn hrundi niður í haganum, haglið rotaði hann og sauðirnir drápust
    í eldingum.
  hlt-THB: Amik khqintaikhqi awm qeel ing him pe nawh, vawk a ai amim cahkhqi awm
    kqek mai a venawh peek pehy.
  qub-qub: Runtu tamyawan räyuwannami wäcancunata, uyshancunatapis wañurachiran.
  bqp-bqp: À ń pↄ́kãdenↄ kàkatɛ kũ legũgbɛɛo, sura pɛ̀tɛ ń kpàsanↄa.
  hat-hat: Li touye tout bèt jaden nan savann yo ak lagrèl, li touye bann mouton yo
    ak loray.
  eng-BSB: He abandoned their cattle to the hail and their livestock to bolts of lightning.
  eng-WEBPB: He also gave over their livestock to the hail, and their flocks to hot
    thunderbolts.
  kbq-kbq: Hagi Agra bulimakao afuzmia ranra komopa ko atregeno zamahe nefrigeno,
    kopsina atregeno trazama nenaza afuzagama kegavama hu'nazana zamaheno eri vagare'ne.
  pon-pon: A kotin kamekila ar man akel akan o ar pwin man akan liol.
  nhe-BL: Ininhuacaxhua mijque ipan potrero pampa Toteco Dios quinmajcahuili tesihuitl
    tlen tlahuel huejhueyi. Huan ininborregojhua mijque ica tlapetlancayotl.
  wnc-wnc: Sike sopa zambumu buyambamda epuwawa yapasik sike ikwawa gamankat sipsipnaat
    atzipan kungwayamuking.
  bus-bus: À ń pↄ́kãdeenↄ kàatɛ kↄ̃n lougbɛo, laa pɛ̀ɛ ń kpàsanↄa.
  gub-BL: Waneimaw tapi'ak a'e wà, àràpuhàràn hawitu ma'e a'e wà no, umàno paw rupi
    wà no. Ta'e àmàntàtà ukyr wanehe xe. Àmàn uwerawerawahy wanehe no.
