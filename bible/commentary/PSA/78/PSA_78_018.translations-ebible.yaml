verse: PSA.078.018
translations:
  mal-C: തങ്ങൾ ആഗ്രഹിച്ച ഭക്ഷണത്തിനായി അവർ മനഃപൂർവം ദൈവത്തെ പരീക്ഷിച്ചു.
  deu-TKW: Sie versuchten Gott in ihrem Herzen, indem sie Speise für ihr Gelüsten
    forderten.
  lin-lin: Bamekaki Nzambe na nko, na kosenga bilei kolanda posa na bango.
  mmx-mmx: Diga lox asuusu rinotno i xusu dina lok tong ne Moroa keneng at levempapaase
    lolos atnedi ri leveluxa salai diga vavara rin.
  eng-LSV: And they try God in their heart, || To ask food for their lust.
  eng-GNV: And tempted God in their heartes in requiring meate for their lust.
  eng-WEBSTER: And they tempted God in their heart by asking food for their desire.
  nhw-BL: Pampa quiyejyecojque Toteco Dios huan quitlajtlanijque tlacualistli catli
    ininyolo quinequiyaya.
  swh-ONEN: Kwa makusudi walimjaribu Mungu, wakidai vyakula walivyovitamani.
  bba-bba: Mɑ bɑ wi, Gusunɔ nɔɔ kuurɑ bɑ nùn dĩɑnu kɑnɑ ni bɑ kĩ.
  eng-KJVCPB: And they tempted God in their heart By asking meat for their lust.
  luo-luo: Ne gitemo Nyasaye ka gingʼeyo, kuom kete mondo omigi chiemo mane gigombo.
  aii-aii: ܘܓ̰ܘܼܪܸܒ ܠܗܘܿܢ ܠܐܲܠܵܗܵܐ ܒܠܸܒܵܝܗ‌ܝ، ܠܸܛܠܵܒܵܐ ܡܹܐܟ݂ܘܼܠܬܵ‌ܐ ܩܵܐ ܓܵܢܵܝܗ‌ܝ.
  meu-meu: Lalodia ai Dirava e tohoa, edia ura anianidia e gwaurai;
  npi-ULB: आफ्‍नो भोक मेटाउनलाई खाना मागेर आफ्‍ना हृदयहरूले तिनीहरूले परमेश्‍वरलाई
    चुनौति दिए ।
  yor-yor: Wọ́n mọ̀ ọ́n mọ̀ dán Ọlọ́run wò nípa bíbéèrè fún oúnjẹ tí wọn bẹ̀bẹ̀ fún.
  pes-OPCB: آنها خدا را امتحان کردند و از او خوراک خواستند.
  tgl-ULB: Hinamon nila ang Diyos sa kanilang mga puso sa pamamagitan ng paghingi
    ng pagkain para pawiin ang kanilang gutom.
  nop-nop: Adi Bepaŋ tikamanda timindok nadiŋa unduŋ tagiŋ. Adi nanaŋe dediniŋdok
    hinek nadiyagiŋ uŋak yembek yoŋa gibitaŋ kutiniyagiŋ.
  hui-hui: Tigua Ngode Datagaliwabe ba handalu tomo ti hame timbuni layaru ibuhondo
    hongo howa ngi lalu haya.
  mya-mya: သူ​တို့​သည်​စား​လို​သည့်​အ​စား​အ​စာ​ကို တောင်း​ဆို​ခြင်း​အား​ဖြင့်​တ​မင်​သက်​သက်
    ဘု​ရား​သ​ခင်​အား​သွေး​စမ်း​ကြ​၏။
  bod-N: དེ་ཚོའི་སེམས་སུ་དཀོན་མཆོག་ཐུགས་ནི༌སད། །རང་འདོད་བཞིན་དུ་ཁ་ཟས་གནང་བར༌ཞུས།།
  wsk-wsk: Nuna ko iki se wore Kaem ira ariga te bitakasan; nuna na ko kuakasan ale
    na nungarukko sail te ko balukasan.
  sna-sna: Vakaedza Mwari nobwoni vachimugombedzera kuti avape zvokudya zvavaipanga.
  spa-BLM: Tentaron a Dios en su corazón pidiendo comida según su deseo.
  cac-cac: Ix yac' proval Dios eb', ix sc'anan svael eb' icha val d'a sgana.
  swh-ULB: Walimjaribu Mungu mioyoni mwao kwa kuomba chakula cha kuwatosheleza hamu
    zao.
  deu-ELBBK: Und sie versuchten Gott in ihren Herzen, indem sie Speise forderten für
    ihr Gelüst.
  mbb-OT: Midtivevè dan gezami is Megbevayà pinaaǥi te kebuyù dan te ampey zan he
    keenen.
  mal-2015: തങ്ങളുടെ കൊതിക്കു ഭക്ഷണം ചോദിച്ചു കൊണ്ടു അവർ ഹൃദയത്തിൽ ദൈവത്തെ പരീക്ഷിച്ചു.
  gup-gup: Bedda birrikebdjarrkmeng God bu benwoyi manme manbuyika manbu birridjalmanjnguni.
    Kunu birridjareni bu birrirohrokmi nawu God.
  rmc-rmc: Provokinenas le Devles, bo peske mangenas o chaben pal peskre žadosci.
  nlg-nlg: A gaira tara liona ge kara tabotaboa God tana tobadira, ge ra nia kokoe
    na vanga tana tobadira itatana.
  pes-OPV: و دردلهای خود خدا را امتحان کردند، چونکه برای شهوات خود غذا خواستند.
  ron-1924: Ау испитит пе Думнезеу ын инима лор, черынд мынкаре дупэ пофтеле лор.
  ben-OBCV: তাদের আকাঙ্ক্ষিত খাদ্য দাবি করে তারা ইচ্ছাকৃতভাবে ঈশ্বরের পরীক্ষা করল।
  som-som: Oo weliba Ilaah waxay ku tijaabiyeen qalbigooda Kolkii ay hilib u weyddiisteen
    damacooda aawadiis.
  eng-ASVBT: And they tempted God in their heart By asking food according to their
    desire.
  mna-mna: Pa tisu mi tiso titoombo mburaana. Tiso pini be ikam kan kini ta zitun
    lelen pa i.
  ita-1885: E tentarono Iddio nel cuor loro, Chiedendo vivanda a lor voglia;
  eng-ULB: They challenged God in their hearts by asking for food to satisfy their
    appetites.
  spa-VBL: Deliberadamente provocaban a Dios, exigiendo las comidas que tanto anhelaban.
  fra-_FOB: Ils tentèrent Dieu dans leur cœur, demandant des mets selon leur désir.
  mal-mal: അവർ കൊതിക്കുന്ന ഭക്ഷണം ചോദിച്ചു കൊണ്ട് അവർ ഹൃദയത്തിൽ ദൈവത്തെ പരീക്ഷിച്ചു.
  urd-GVR: Jān-būjh kar unhoṅ ne Allāh ko āzmā kar wuh ḳhurāk māṅgī jis kā lālach
    karte the.
  suz-BL: मेकोपुकीमी आन दाक्‍शो पा जचा थोव़क पुंइशा, परमप्रभु आ थुं नाक्‍ताक्‍म। प्रस्‍थान
    १६:३; गन्‍ती ११:४
  eng-NOY: They tempted God in their hearts, By asking food for their delight.
  ita-1927: e tentarono Dio in cuor loro, chiedendo cibo a lor voglia.
  ckb-ckb: لە دڵی خۆیاندا خودایان تاقی کردەوە بە داواکردنی ئەو خواردنەی دڵیان پێوەی
    بوو.
  eng-BBE: Testing God in their hearts, requesting meat for their desire.
  xsi-xsi: Kinzi mainzi tia; siporo ŋgua kaika pa Maro Kindeni. Kinzi sisarâwa kaika
    papa tu ma kâpwa ilanzi, kâpwa arara ŋinde kinzi ilonzi ŋalae papa.
  kan-OKCV: ದೇವರನ್ನು ತಮ್ಮ ಹೃದಯದಲ್ಲಿ ಬೇಕೆಂದು ಪರೀಕ್ಷಿಸಿ, ತಮ್ಮ ದುರಾಶೆಗಳಿಗೋಸ್ಕರ ಆಹಾರವನ್ನು
    ಕೇಳಿದರು.
  tam-2017: தங்களுடைய ஆசைக்கேற்ற உணவைக்கேட்டு, தங்களுடைய இருதயத்தில் தேவனைப் பரீட்சைபார்த்தார்கள்.
  spa-RV-1909: Pues tentaron á Dios en su corazón, pidiendo comida á su gusto.
  ron-BTF: Și au ispitit pe Dumnezeu în inima lor, cerând carne pentru pofta lor.
  eng-WEBP: They tempted God in their heart by asking food according to their desire.
  eng-FBV: They deliberately provoked God by demanding the foods they longed for.
  nld-1939: Ze stelden God in hun hart op de proef, Door spijs voor hun leeftocht
    te eisen.
  nch-BL: Pampa quiyejyecojque Toteco Dios huan quitajtanijque tacualisti cati iniyolo
    quinequiyaya.
  vie-1934: Trong lòng họ thử Đức Chúa Trời, Mà cầu xin đồ ăn theo tình dục mình.
  cha-cha: Ya sija jatienta si Yuus gui corasonñija, yan mangagagao catne pot y güinaeyañija.
  hin-CV: जिस भोजन के लिए वे लालायित थे, उसके लिए हठ करके उन्होंने मन ही मन परमेश्वर
    की परीक्षा ली.
  eng-OURB: They tempted God in their heart by asking food according to their desire.
  spa-BES: Probando a Dios en sus corazones, pidiendo carne por su deseo.
  tdx-tdx: Nitsohe’ iereo an-troke t’i Andrianañahare, nihalaly mahakama ty amy hadrao’iareo.
  tha-KJV: เขาทดลองพระเจ้าอยู่ในใจของเขาโดยเรียกร้องอาหารที่เขาอยาก
  por-BR-2018: E tentaram a Deus nos seus corações, pedindo comida para o desejo de
    suas almas.
  deu-ELO: Und sie versuchten Gott in ihren Herzen, indem sie Speise forderten für
    ihr Gelüst.
  eng-WYC-2018: And they tempted God in their hearts; that they asked meats to their
    lives. (And they tempted God in their hearts; by demanding food for their hunger.)
  epo-epo: Kaj ili incitis Dion en sia koro, Petante manĝon pro sia kaprico;
  gfk-gfk: Diet ga sip at bia diet na walar God, ing diet ga manga saring ie utano
    nian diet ga manga kalak.
  uig-PIN: Ular kɵnglidǝ Tǝngrini sinidi, Nǝpsini ⱪanduruxⱪa yemǝklikni tǝlǝp ⱪildi.
  beo-beo: Ilia da Godema adoba:musa:, ha:i manu ilia hanaidafa amo ilima ima:ne gebewane
    adole boba:su.
  tpi-OTNT: Ol i traim God na mekim olsem. Ol i singaut strong long em i givim ol
    dispela kaikai ol i laikim tumas.
  hau-SA: Da gangan suka gwada Allah ta wurin neman abincin da suke kwaɗayi.
  udu-udu: Uni ki pal Arumgimis ka dum buni mo ki gwom buni jin ’theḵkina uni gom
    tonṯe/ mo ka dum buni kun purki uni mo.
  uig-LAT: Ular könglide Tengrini sinidi, Nepsini qandurushqa yémeklikni telep qildi.
  nde-nde: Bamlinga uNkulunkulu ngabomo ngokucela ukudla ababekutshisekela.
  ton-ton: Pea naʻa nau ʻahiʻahiʻi ʻae ʻOtua ʻi honau loto, ʻi heʻenau lea ke maʻu
    ʻae kakano ʻi heʻenau holi kovi.
  ces-1613: A pokoušeli Boha silného v srdci svém, žádajíce pokrmu podlé líbosti své.
  eng-WMB: They tempted God in their heart by asking food according to their desire.
  tam-TCV: அவர்கள் தாம் ஆசைப்பட்ட உணவைக் கேட்டு, வேண்டுமென்றே இறைவனைச் சோதித்தார்கள்.
  ceb-ULB: Gisulayan nila ang Dios sa ilang mga kasingkasing pinaagi sa pagpangayo
    ug pagkaon nga makatagbaw sa ilang kaugalingon.
  pol-UBG: I wystawiali Boga na próbę w swych sercach, żądając pokarmu według swego
    pragnienia.
  urd-GVU: جان بوجھ کر اُنہوں نے اللہ کو آزما کر وہ خوراک مانگی جس کا لالچ کرتے تھے۔
  eng-OEBCW: They wilfully challenged God, demanding the food that they longed for.
  deu-1912: und versuchten Gott in ihrem Herzen, daß sie Speise forderten für ihre
    Seelen,
  kan-2017: ಅವರು ಇಷ್ಟಭೋಜನವನ್ನು ಕೇಳಿಕೊಳ್ಳುವಾಗ, ಸಂಶಯ ಮನಸ್ಸಿನಿಂದ ದೇವರನ್ನು ಪರೀಕ್ಷಿಸಿದರು.
  yap-yap: Nri lanin’rad ni ngar sikeng niged Got ko ggan ni yad ba’adag ni yad be
    ning.
  hlt-MCSB: Amih kah hinglu dongah caak a hoe uh te khaw a thinko neh Pathen ni a
    noemcai uh.
  mdy-ETH: ኮሺ ዔያቶ ዓፃሴ ሙኡዚ ዖኦጪሢና ዔያታ ዒኖና ዔሬያታዖ «ፆኦሲ ዎይታቴያ» ጌዒ ዛጌኔ።
  twi-ASANTE: Wɔboapa sɔɔ Onyankopɔn hwɛeɛ; wɔbisaa aduane a wɔpɛ.
  eng-WEBU: They tempted God in their heart by asking food according to their desire.
  spa-PDDPT: Y en sus corazones tentaron a ʼEL. Pidieron comida según su deseo.
  gun-gun: Opy'a py Nhanderuete pe “Taexa” he'ia rupi ikuai. Ho'u va'erã re rive tema
    ojerure okuapy.
  agu-BL: Ja cho'c tan pile'n i'. Na ja cho'c tan jakle'n chiwa', poro i yi cyetz
    cyajbil nchijak.
  ilo-ULB: Kinaritda ti Dios iti pusoda babaen iti panagdawatda iti taraon a mangpennek
    iti tarigagayda.
  kpg-kpg: Digaula nogo hagamada a God gi nadau hiihai e madamadau nadau meegai ala
    e hiihai ginai.
  uig-ARA: ئۇلار كۆڭلىدە تەڭرىنى سىنىدى، نەپسىنى قاندۇرۇشقا يېمەكلىكنى تەلەپ قىلدى.
  sus-sus: E naxa Ala mato donsee maxɔrinfe ra.
  pon-2006: Re kasongosonge Koht ni ar nsenki pekipeki kisin tungoal me re anahne.
  jae-jae: Êsêac sêsaê Apômtaugeŋ sêjac ŋawae ma sêkapiŋ eŋ gebe êkêŋ mo êndêŋ êsêac
    êtôm êsêac tauŋ têntac gêwiŋ.
  ksd-ksd: Ma ta ra bala i diat dia ga valar God Ma ra nilul upi ra nian varogop ma
    kadia mamainga.
  tur-YTC: İştahlarına göre yemek isteyerek, Yüreklerinde Tanrı’yı denediler.
  bel-N: Яны выпрабоўвалі Бога ў сэрцах сваіх, жадаючы спажывы для душаў сваіх.
  kpr-kpr: Ne avito sise, bayau mutari mindari dae sise, God dere gosuseri.
  ind-AYT: Dalam hati mereka, mereka mencobai Allah dengan meminta makanan menuruti
    keinginan mereka.
  yom-yom: Batota Nzambi mu luzolo lungolo, mu lombanga mu kingolo bidia biobi batomba.
  yut-yut: Piŋkop aŋkɨlɨt do aŋek yaŋ awit, jap si galak tawit uŋun si yomjak dosi
    tebai iyɨwit.
  nya-nya: Ananyoza Mulungu mwadala pomuwumiriza kuti awapatse chakudya chimene anachilakalaka.
  kyg-kyg: Gotifeꞌmo, lahauꞌniya neꞌyaꞌmo alika lamiyo, huꞌa amalageka huꞌnae.
  hrv-hrv: Boga su kušali u srcima svojim ištuć' jela svojoj pohlepnosti.
  mps-mps: Augwaligo God usu siyu, te tiwai yai. Augwaligo i bomonama agaba weyu,
    te augwaligo wei ebo nai agai momainu yai.
  tpi-tpi: Ol i traim God na mekim olsem. Ol i singaut strong long em i givim ol dispela
    kaikai ol i laikim tumas.
  dan-1931: de fristede Gud i Hjertet og krævede Mad til at stille Sulten,
  vie-OVCB: Lòng ngang bướng, họ cố tình thử Đức Chúa Trời, đòi món ăn theo dục vọng
    trần gian.
  guj-2017: પોતાના ખાઉધરાપણાને વશ થઈને ખોરાક માગીને તેઓએ પોતાના હૃદયથી ઈશ્વરની પરીક્ષા
    કરી.
  pon-2006A: Re kasongosonge Koht ni ar nsenki pekipeki kisin tungoal me re anahne.
  por-BRBSL: Eles tentaram a Deus em seu coração pedindo comida de acordo com seu
    desejo.
  eng-OEBUS: They willfully challenged God, demanding the food that they longed for.
  swe-swe: De fortsatte att fresta Gud (El) i sina hjärtan genom att be om mat utifrån
    sina begär.
  cth-cth: Ca han a ngai poung awh e hah a hei awh teh, a lungthin hoi Cathut hah
    a tanouk awh.
  twi-twi: Wɔhyɛɛ da kaa aduan a wɔpɛ, de sɔɔ Onyankopɔn hwɛe.
  hlt-hlt: Amih kah hinglu dongah caak a hoe uh te khaw a thinko neh Pathen ni a noemcai
    uh.
  tbz-SIM: Nɛ̀ bɛ yɛ̀mmɛ̀ miɛkɛ kɛ̀ bɛ̀ ìínko Kuyie mmiɛkɛ, kɛ kù bèkú tidiitì bɛ̀
    dɔ́ tì.
  msy-2020: Me God isɨ ingangarim datɨgh an gan foghasa, egha dagher me bar ifongezir
    kam bagha bar puvɨra an diava arai.
  dop-dop: Tɑ́ cɑɑnɑɑ mɑɣɑsɑ Ɩsɔ kɛ́ pɑ tɑɑ sɩ pɑ nɑɑ ɩ wɑɑlɩ, kɛ timpi pɑ sələmɑ-ɩ
    tɔɣɔnɑɣɑ ɩsɩɩ pɑ sɔɔlɑɑ tɔ.
  azb-azb: İştahaları artdı, yemək tələb etdilər, Ürəklərində Allahı sınağa çəkdilər.
  eng-DBY: And they tempted God in their heart, by asking meat for their lust;
  hin-2017: और अपनी चाह के अनुसार भोजन माँगकर मन ही मन परमेश्वर की परीक्षा की।
  wol-KYG: Ñoo diiŋate Yàlla xol, di xemmem ñam wu bakkane.
  bjr-bjr: Misa Anutuna amanamasee qafaanee qimasee nariqa nidimari naranara innaaru
    qimariqau.
  eng-YLT: And they try God in their heart, To ask food for their lust.
  kne-kne: Ginagara da ay namadas en sisya sin nankedawan das makan ay aklongan da.
  eng-WYC-2017: And they tempted God in their hearts; that they asked meats to their
    lives.
  eng-WMBB: They tempted God in their heart by asking food according to their desire.
  zat-NTPS: Gulegú'u lazre̱' xulu'zúa zrie̱' Dios. Gulenabe̱' xelawe̱' ca da dxelezá
    lazre' le̱'.
  zty-NTPS: Ni'a che da' wdán ḻáže'gake' béngake' ga bža'a Dios. Wnnábgekle' Ḻe'
    da' gáwgake' ka wdán ḻáže'zegake'.
  urd-GVH: जान-बूझकर उन्होंने अल्लाह को आज़माकर वह ख़ुराक माँगी जिसका लालच करते थे।
  rug-rug: Vizatia rini pa bulodia pude podekia sa Tamasa, koari na dia inokorodi
    rina ginani pu hiva ni rini.
  gaz-gaz: Isaan nyaata dharraʼanii, “Fidi” jechuudhaan beekumsa Waaqaa qoran.
  fra-LSG: Ils tentèrent Dieu dans leur cœur, En demandant de la nourriture selon
    leur désir.
  yal-yal: E yi a nata, a e xa Ala bunba, e yi e waxɔn donseen maxɔdin Ala ra.
  iou-iou: Anutu iyapi yäŋ nadäŋpäŋ yäŋikŋatpäŋ kakta ketem gäripi nikek ätukät nimi
    yäŋ peŋ iwetkuŋ.
  haw-1868: Hoao aku la lakou i ke Akua ma ko lakou naau, I ka nonoi ana i ai, no
    ko lakou kuko iho.
  arb-NAV: وَجَرَّبُوا اللهَ فِي قُلُوبِهِمْ، طَالِبِينَ طَعَاماً اشْتَهَتْهُ نُفُوسُهُمْ
  ded-ded: Yeni songongina yaka siriha monggac ayemmeu imocac serima dekecma Anutu
    igockema
  ewe-ewe: Wotsɔ woƒe lɔlɔ̃nu te Mawu kpɔ, esi wobia nuɖuɖu si le wo dzrom vevie.
  eng-LEE: And they tempted God in their heart, by asking food for their desire.
  asm-FB: তেওঁলোকৰ ইচ্ছা অনুসাৰে আহাৰ দাবী কৰি, তেওঁলোকে নিজ নিজ মনতেই ঈশ্বৰক পৰীক্ষা
    কৰিলে।
  sus-A: عٍ نَشَ عَلَ مَتٌ دٌنسٍيٍ مَشْرِنقٍ رَ.
  fra-SBL: Ils ont tenté Dieu dans leur cœur en demandant de la nourriture selon leur
    désir.
  hbo-hbo: וַיְנַסּוּ־אֵ֥ל בִּלְבָבָ֑ם לִֽשְׁאָל־אֹ֥כֶל לְנַפְשָֽׁם׃
  kik-kik: Nao makĩgeria Mũrungu makĩendaga, na ũndũ wa gwĩtia irio iria meeriragĩria
    kũrĩa.
  fra-NCL: Ils tentèrent Dieu dans leur cœur, en demandant de la nourriture selon
    leur convoitise.
  cek-AK: Angmacae zok kamthlam dipsak han ih khue ni Sithaw to tanoek o.
  cuk-cuk: Israel-dulemar, yamo Bab-Dummad-wilubdakbi gusmalad, agala, e-abegedba
    Bab-Dummadse masgunned-egicha gusmalad.
  tel-2017: వారు తమ ఆశకొద్దీ ఆహారం అడుగుతూ తమ హృదయాల్లో దేవుణ్ణి పరీక్షించారు.
  hat-BSA: Konsa, nan kè yo, yo te pase Bondye a leprèv lè yo te mande manje selon
    dezi yo.
  kos-kos: Elos ke pacna srike God Ke elos sapkin tuh Elan kitalos ke mwe mongo elos
    lungse.
  hbo-WLC: וַיְנַסּוּ־אֵ֥ל בִּלְבָבָ֑ם לִֽשְׁאָל־אֹ֥כֶל לְנַפְשָֽׁם׃
  ibo-ibo: Ha kpachara anya nwaa Chineke ọnwụnwa, mgbe ha rịọrọ ya nri nke obi ha
    chọrọ.
  ory-ory: ପୁଣି, ସେମାନେ ଆପଣାମାନଙ୍କ ଅଭିଳାଷ ପୂରଣାର୍ଥେ ଭକ୍ଷ୍ୟ ମାଗି ଆପଣା ଆପଣା ମନରେ ପରମେଶ୍ୱରଙ୍କର
    ପରୀକ୍ଷା କଲେ।
  chk-chk: Ra sotuni Kot seni mochenin letiper ren ar tüngormau ener mongö ra mwäräräiti.
  rop-rop: Deibin testimat God brabliwei wen deibin dalimbat im wanim deibin wandim
    blanga dagat.
  ukr-1871: І скушали Бога в серцях своїх, просячи поживи для похотї своєї.
  yon-yon: Kwane, yimbed mungi darewoob bobniwen ye animan nub yaa bangkandok ande
    kaamoniwen kumbed dowakeniib kere God yaa komboon kaamobiwen.
  deu-1951: Und sie versuchten Gott in ihrem Herzen, indem sie Speise forderten nach
    ihrem Gelüste.
  eng-JPS: And they tried God in their heart by asking food for their craving.
  srp-1865: I kušaše Boga u srcu svom, ištuæi jela po volji svojoj,
  lug-lug: Ne bagezesa Katonda mu bugenderevu, nga bamusaba emmere gye baalulunkanira.
  heb-heb: וינסו אל בלבבם לשאל אכל לנפשם׃
  ben-IRV: তারা খাবার চাওয়ার মধ্যে দিয়ে, স্ব-ইচ্ছায় ঈশ্বরের পরীক্ষা করল।
  ntu-ntu: Mz nzmqngikr nabzdr nzabzlr nzatalzngr Gct, Mz nzka-krbzle dakxnzng kx
    naesapxngr drtwrdr.
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਆਪਣੇ ਖੁੱਦਿਆ ਲਈ ਭੋਜਨ ਮੰਗ ਕੇ ਆਪਣੇ ਮਨ ਵਿੱਚ ਪਰਮੇਸ਼ੁਰ ਦਾ ਪਰਤਾਵਾ ਕੀਤਾ।
  mya-JVB: မိမိ တို့အလို အလျောက်အစာ ကို တောင်း ၍ စိတ် နှလုံး ထဲမှာ ဘုရား သခင်ကို စုံစမ်း
    ကြ၏။
  kgf-kgf: Ieneŋ ionac séwiac siŋ méndacma nene yaka niŋ qesima ewa qeriginanéŋ Anutu
    manam batuc wammigic.
  tte-O: Sauga meuloina siwalo kaiwe nuwanuwali kali na ali samalulu mumugana koina
    Yaubada ana kalakisiye sitonan.
  tbg-tbg: Vika Kotira avatareka iha, vira naariha tiha, Are hiakaa i karara tinavu
    timiraqe naare, tiara.
  hmo-hmo: Idia ese Dirava idia tohoa. Idia ese idia ura aniani be Dirava dekena amo
    idia gwauraia.
  zar-NT: Lu icja ládxiʼdoʼgaquiëʼ gulaʼzíʼ bëʼë Dios quégaquiëʼ, cateʼ gulaʼnábinëʼ
    Lëʼ ugahuëʼ légaquiëʼ ca gulaʼzësö ládxiʼgaquiëʼ.
  urd-urd: और उन्होंने अपनी ख़्वाहिश के मुताबिक़ खाना मांग कर अपने दिल में ख़ुदा को
    आज़माया।
  bqc-SIM: Aa gí kɛ̀ aa Lua lɛwɛ, aa ń pↄeã blɛ gbɛ̀awà.
  tcz-CHONGTHU: Amahon alungsung uchu lungtahna neipumin Elohim Pathen ana patep un
    nehding anathumun ahi.
  mar-mar: नंतर त्यांनी आपली भूक तृप्त करण्यासाठी, अन्न मागून आपल्या मनात देवाला आव्हान
    दिले.
  isl-isl: Þeir kvörtuðu og kveinuðu og heimtuðu annað að borða en það sem Guð gaf
    þeim.
  hlt-THB: A mimah ak phoen cawih a sitnaak qungna Khawsa ce noek a dak uhy.
  qub-qub: Gustashallan micuyta mañashpan musyapayta munaran.
  bqp-bqp: Ò Luda lɛ̀ ò gwà kũ nɛ̀sɛ plao, ò ń pↄyeina pↄ́ble gbɛ̀kaa.
  hat-hat: 'Yo te vle sonde Bondye: yo mande pou l'' ba yo manje yo te vle manje a.'
  eng-BSB: They willfully tested God by demanding the food they craved.
  eng-WEBPB: They tempted God in their heart by asking food according to their desire.
  kbq-kbq: Zamagra zamagu'areti hu'za Anumzamofona rehe'za nege'za, zamavesi zmavesima
    nehia nezankura Anumzamofona antahige'naze.
  pon-pon: O re kajonejon Kot nan monion arail, ni ar inon ion kan arail mana.
  nhe-BL: Pampa quiyejyecojque Toteco Dios huan quitlajtlanijque tlacualistli tlen
    ininyolo quinequiyaya.
  wnc-wnc: Waaminda Anutu tanzike anzing tasiking. Sike waaminda nanamu napan take
    siknga singgak kapa Anututa yamikge kumzang yanggamataking.
  bus-bus: Aↄ̃ Luda yↄ̃̀ wà gwà kↄ̃n nↄ̀sɛplaaao, aↄ̃ ń pↄyezi pↄ́blee gbèkaa.
  gub-BL: Wagaw tuwe Tupàn wà. Wenoz wemi'u ràm wemimutar izupe wà.
