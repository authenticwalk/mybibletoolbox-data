verse: PSA.078.014
translations:
  mal-C: പകൽമുഴുവൻ മേഘംകൊണ്ട് അവർക്ക് തണൽ ഒരുക്കി രാത്രിമുഴുവൻ അഗ്നിജ്വാലയിൽനിന്നുള്ള
    പ്രകാശത്താൽ അവിടന്ന് അവരെ നയിച്ചു.
  deu-TKW: Er leitete sie tagsüber mit der Wolke, die ganze Nacht hindurch mit feurigem
    Schein.
  lin-lin: Na moyi, azalaki kotambolisa bango na nzela ya lipata ; mpe na butu, na
    nzela ya pole ya moto.
  mmx-mmx: At levenaleng kangking, neni gam lam di mi lovotakabu la at lengkanimin
    ni gam lam di mi langangao at laxao.
  eng-LSV: And leads them with a cloud by day, || And with a light of fire all the
    night.
  eng-GNV: In the day time also hee led them with a cloude, and all the night with
    a light of fire.
  eng-WEBSTER: In the day-time also he led them with a cloud, and all the night with
    a light of fire.
  nhw-BL: Ica tonaya quinyacanqui ica se mixtli para quinecahuilis, huan ica tlayohua
    ica se mixtli catli tlahuiyaya quen tlitl.
  swh-ONEN: Aliwaongoza kwa wingu mchana na kwa nuru kutoka kwenye moto usiku kucha.
  bba-bba: Guru wii wurorɑ u derɑ tɑ bu ɡbiiye sɔ̃ɔ sɔɔ. Wɔ̃kuru, kpɑ u de dɔ̃ɔ yɑrɑ
    yɑ n sɔ̃ɔsire ɡuru wii wuro te sɔɔ.
  eng-KJVCPB: In the daytime also he led them with a cloud, And all the night with
    a light of fire.
  luo-luo: Ne otayogi kod bor polo godiechiengʼ kendo giler moa e mach otieno duto.
  aii-aii: ܘܡܕܘܼܒܪܵܝ ܠܹܗ ܒܥܢܵܢܵܐ ܒܐܝܼܡܵܡܵܐ، ܘܟܠܹܗ ܠܲܝܠܹܐ ܒܒܲܗܪܵܐ ܕܢܘܼܪܵܐ.
  meu-meu: Dina ai ia ese ori dubuna amo e hakaudia, bona hanuaboi idoinai lahi mamana
    amo.
  npi-ULB: दिनको समयमा बादलले र रातभरि आगोको प्रकाशले उहाँले तिनीहरूलाई डोर्‍याउनुभयो
    ।
  yor-yor: Ní ọ̀sán, ó fi ìkùùkuu àwọsánmọ̀ ṣe amọ̀nà wọn àti ní gbogbo òru pẹ̀lú
    ìmọ́lẹ̀ iná.
  pes-OPCB: بنی‌اسرائیل را در روز به‌وسیلۀ ستون ابر راهنمایی می‌کرد و در شب توسط روشنایی
    آتش!
  tgl-ULB: Sa umaga, pinangunahan niya sila ng ulap at sa buong gabi sa liwanag ng
    apoy.
  nop-nop: Hadapmo adi mulukwaŋ gineŋ hali talitimeŋ tiyemguk, eŋ timiŋ adi kudup
    hautaŋiŋ gineŋ hali talitimeŋ tiyemguk.
  hui-hui: Horombe ibuni hari beraliba mbiraha howa ti haru bamba halu mbiraga ibuni
    ira hungu mbiraha howa ti haru halu pu bamba haga biniya.
  mya-mya: နေ့​အ​ချိန်​၌​ကိုယ်​တော်​သည်​မိုး​တိမ်​တိုက် အား​ဖြင့်​လည်း​ကောင်း၊ တစ်​ည​ပတ်​လုံး​မီး​အ​လင်း​ရောင်
    အား​ဖြင့်​လည်း​ကောင်း​သူ​တို့​အား​လမ်း​ပြ ပို့​ဆောင်​တော်​မူ​၏။
  bod-N: ཁོང་གིས་དེ་རྣམས་ཉིན་དཀར་སྤྲིན་པ༌དང༌། །མཚན་གང་མེ་འོད་ཀྱིས་ནི་ལམ་སྟོན༌མཛད།།
  wsk-wsk: Kowarkalal mu taiti nuwi ningi baga se taiti nuwi iwita girikaso; ale tirom
    mu tama nikim iwita kanikaso ale girikaso.
  sna-sna: Akavatungamirira negore masikati, uye nechiedza chomoto usiku hwose.
  spa-BLM: De día también los guiaba con una nube, y toda la noche con una luz de
    fuego.
  cac-cac: D'a c'ualil ix ic'ji b'ey eb' yuuj d'a yalan̈ jun asun. Axo d'ac'valil,
    ix ic'ji b'ey eb' yed' saquilq'uinal jun c'ac'.
  swh-ULB: Wakati wa mchana aliwaongoza kwa wingu na usiku wote kwa nuru ya moto.
  deu-ELBBK: Und er leitete sie des Tages mit der Wolke und die ganze Nacht mit dem
    Licht eines Feuers.
  mbb-OT: Emun maandew, egiyahan din sikandan pinaaǥi te ǥapun, ne te mezukilem, ne
    pinaaǥi te kerayag te hapuy.
  mal-2015: പകൽസമയത്തു അവൻ മേഘംകൊണ്ടും രാത്രി മുഴുവനും അഗ്നിപ്രകാശംകൊണ്ടും അവരെ നടത്തി.
  gup-gup: Kaluk God benmarnekurrmi kunngolkudji nuye ba benbolhbukkani kunbarnangarra
    rowk kore balehbaleh birrireyi. Dja kunkak rowk wanjh benmarnekurrmi manbirlukimuk
    ba bolkwolkani bedberre.
  rmc-rmc: Dživese len ľidžalas la chmaraha a rači le jagale švetloha.
  nlg-nlg: Mi tana dani gaia te hulira nia na parako, mi tana bongi na marara ni lake.
  pes-OPV: و ایشان را درروز به ابر راهنمایی کرد و تمامی شب به نورآتش.
  ron-1924: Й-а кэлэузит зиуа ку ун нор ши тоатэ ноаптя ку лумина унуй фок стрэлучитор.
  ben-OBCV: তিনি দিনে তাদের মেঘ আর রাতে আগুনের আলো দ্বারা পথ দেখালেন।
  som-som: Oo weliba maalinnimadii wuxuu ku hoggaamiyey daruur, Oo habeennimadii oo
    dhanna wuxuu ku hoggaamiyey dab iftiinkiis.
  eng-ASVBT: In the daytime also he led them with a cloud, And all the night with
    a light of fire.
  mna-mna: Aigule na, ni imbotmbot la miiri tieene, mi imuŋmuuŋgu pizin mi izzo zin
    pa zaala. Mi mbeŋ na, ni iwe kembei ta you mi imuŋmuuŋgu pizin.
  ita-1885: E li aveva condotti di giorno colla nuvola, E tutta notte colla luce del
    fuoco.
  eng-ULB: In the daytime he led them with a cloud and all the night with the light
    of fire.
  spa-VBL: Él los guiaba con una nube en el día, y de noche con una nube de fuego.
  fra-_FOB: Et il les conduisit, le jour par la nuée, et toute la nuit par la clarté
    du feu.
  mal-mal: പകൽ സമയത്ത് അവിടുന്ന് മേഘംകൊണ്ടും രാത്രിമുഴുവനും അഗ്നിപ്രകാശംകൊണ്ടും അവരെ
    നടത്തി.
  urd-GVR: Din ko us ne bādal ke zariye aur rāt-bhar chamakdār āg se un kī qiyādat
    kī.
  suz-BL: मेकोमी मेको आन कली नाक्‍त गोस्‍सुम नु नाक्‍दो मी आ हाम्‍सोमी लां कोंइताक्‍व।
    प्रस्‍थान १३:२१
  eng-NOY: By day he led them by a cloud, And all the night by a light of fire.
  ita-1927: Di giorno li guidò con una nuvola, e tutta la notte con una luce di fuoco.
  ckb-ckb: بە ڕۆژ بەهۆی هەورەوە ڕێبەری کردن، بە درێژایی شەویش بە ڕووناکی ئاگر.
  eng-BBE: In the daytime he was guiding them in the cloud, and all through the night
    with a light of fire.
  xsi-xsi: Ikura kari kari, ande isupwa take-take toŋge iyoka imuŋga panzi ilâ. Aŋga
    ikura mbo mbo, ande isupwa yââ ŋalae ne mela-mela iyoka imuŋga panzi ilâ mine
    nâ.
  kan-OKCV: ದೇವರು ಹಗಲಿನಲ್ಲಿ ಮೇಘದಿಂದಲೂ ರಾತ್ರಿಯೆಲ್ಲಾ ಬೆಂಕಿಯ ಬೆಳಕಿನಿಂದ ಅವರನ್ನು ನಡೆಸಿದರು.
  tam-2017: பகலிலே மேகத்தினாலும், இரவுமுழுவதும் அக்கினி வெளிச்சத்தினாலும் அவர்களை
    வழிநடத்தினார்.
  spa-RV-1909: Y llevólos de día con nube, y toda la noche con resplandor de fuego.
  ron-BTF: De asemenea în timpul zilei i-a condus cu un nor și toată noaptea cu o
    lumină a focului.
  eng-WEBP: In the daytime he also led them with a cloud, and all night with a light
    of fire.
  eng-FBV: He led them with a cloud by day, and by night with a light of fire.
  nld-1939: Hij leidde hen overdag door een wolk, Door een lichtend vuur heel de nacht.
  nch-BL: Tonaya quinyacanqui ica se mixti para quinecahuilis, huan ica tayohua ica
    se mixti cati taahuiyaya quej tit.
  vie-1934: Ngài dẫn dắt họ, ban ngày bằng áng mây, Trọn ban đêm bằng ánh sáng lửa.
  cha-cha: Ya y jaane janafanenesgaegaejonja ni y mapagajes; yan todo puenge y finañila
    y guafe.
  hin-CV: परमेश्वर दिन के समय उनकी अगुवाई बादल के द्वारा तथा संपूर्ण रात्रि में अग्निप्रकाश
    के द्वारा करते रहे.
  eng-OURB: In the daytime he also led them with a cloud, and all night with a light
    of fire.
  spa-BES: Durante el día los guiaba en la nube, y durante toda la noche con una luz
    de fuego.
  tdx-tdx: Le niaoloa’e an-drahoñe iereo te antoandro, naho an-kazavàñ’afo te haleñe
    am-para’ te niporea.
  tha-KJV: ในกลางวันพระองค์ทรงนำเขาด้วยเมฆ และด้วยแสงไฟคืนยังรุ่ง
  por-BR-2018: E ele os guiou com uma nuvem durante o dia, e por toda a noite com
    uma luz de fogo.
  deu-ELO: Und er leitete sie des Tages mit der Wolke und die ganze Nacht mit dem
    Lichte eines Feuers.
  eng-WYC-2018: And he led them forth in a cloud of the day; and all night in the
    lightening of fire. (And he led them forth by a cloud during the day; and all
    night long by the light of a fire.)
  epo-epo: Kaj Li kondukis ilin tage en nubo Kaj la tutan nokton en la lumo de fajro;
  gfk-gfk: Ga lamus diet ma no katona bahuto ra kasakes ma no murarang tano iaah tano
    kudulena bung ra bung.
  uig-PIN: U kündüzdǝ bulut bilǝn, Keqidǝ ot nuri bilǝn ularni yetǝklidi.
  beo-beo: Esomogoa, E da mumobi amoga ili oule ahoasu. Amola gasia E da lalu amoga
    ili oule ahoasu.
  tpi-OTNT: Long san em i stap long klaut na em i go pas long ol, na long nait em
    i stap long lait bilong paia na i go pas long ol.
  hau-SA: Ya bishe su da girgije da rana da kuma haske daga wuta dukan dare.
  udu-udu: Dhali montee mo tani a’di ki shu uni bway ka raḵ mo, dhali mon’thiny isa
    yempa/ mo tani a’di ki shu uni bway ka dhan o’d jin kushi mo mo.
  uig-LAT: U kündüzde bulut bilen, Kéchide ot nuri bilen ularni yéteklidi.
  nde-nde: Wabahola ngeyezi emini njalo ngokukhanya komlilo ubusuku bonke.
  ton-ton: Naʻa ne tataki foki ʻakinautolu ʻi he ʻaho ʻaki ʻae ʻao, pea ʻi he pō ʻaki
    ʻae maama ʻoe afi.
  ces-1613: Vedl je ve dne v oblace, a každé noci v jasném ohni.
  eng-WMB: In the daytime he also led them with a cloud, and all night with a light
    of fire.
  tam-TCV: அவர் பகலில் மேகத்தினாலும், இரவு முழுவதும் நெருப்பு வெளிச்சத்தினாலும் அவர்களை
    வழிநடத்தினார்.
  ceb-ULB: Panahon sa adlaw gigiyahan niya sila uban ang panganod ug sa tanang gabii
    inubanan sa kahayag sa kalayo.
  pol-UBG: Prowadził ich w obłoku za dnia, a całą noc w blasku ognia.
  urd-GVU: دن کو اُس نے بادل کے ذریعے اور رات بھر چمک دار آگ سے اُن کی قیادت کی۔
  eng-OEBCW: he led them by day with a cloud, all the night with a light of fire.
  deu-1912: Er leitete sie des Tages mit einer Wolke und des Nachts mit einem hellen
    Feuer.
  kan-2017: ಹಗಲಿನಲ್ಲಿ ಮೋಡದಿಂದಲೂ, ರಾತ್ರಿಯಲ್ಲಿ ಬೆಂಕಿಯ ಬೆಳಕಿನಿಂದಲೂ, ಆತನು ಅವರನ್ನು ಕರೆದೊಯ್ದನು.
  yap-yap: Me rran me pow’iyrad nga bang i manileng mra nep’ ma ram’en ba nifiy.
  hlt-MCSB: Te phoeiah amih te khothaih ah cingmai neh khoyin puet te hmai vang neh
    a mawt.
  mdy-ETH: ሮኦሮ ሻኣሬና ዔኪ ዔያቶ ዓኣዼኔ፤ ዋንቶዋ ቢያ ታሚ ፆምፔ ዔያቶም ፖዔኔ።
  twi-ASANTE: Ɔde omununkum dii wɔn anim awia na ɔde ogyadum dii wɔn anim anadwo nyinaa.
  eng-WEBU: In the daytime he also led them with a cloud, and all night with a light
    of fire.
  spa-PDDPT: De día los guiaba con nube, Con resplandor de fuego toda la noche.
  gun-gun: Ara py peteĩ arai ojekuaa va'e rupi ogueraa, ha'e rã pyávy ma tata hexakãa
    rupi oguereko.
  agu-BL: Nin yi chixone'n tbe', yi cyele'n tzaj Egipto, bajxij jun boc'oj sbak' ẍchiwutz
    chajk'ej. Ma lak'bal, ja xcon yi sbak'a'tz tetz chitxekbil yi na chixon.
  ilo-ULB: Iti aldaw, indalanna ida babaen ti ulep ken iti agpatpatnag babaen ti raniag
    ti apuy.
  kpg-kpg: I di aa, gei Mee e lahi digaula i lala di gololangi, i di boo, gei Mee
    e lahi digaula i lala di maahina o di ahi.
  uig-ARA: ئۇ كۈندۈزدە بۇلۇت بىلەن، كېچىدە ئوت نۇرى بىلەن ئۇلارنى يېتەكلىدى.
  sus-sus: A naxa e raɲɛrɛ nuxui saabui ra yanyi ra, a naxa e raɲɛrɛ tɛ yanbɛ ra kɔɛ
    ra.
  pon-2006: Ni rahn e ketin kahluwa irail pahn mwetehn depwek ehu oh pwohng ehu pwon
    sang ni marain en kisiniei.
  jae-jae: Eŋ gêwê êsêac ŋa tao gêdêŋ ocsalô ma ŋa ja gêdêŋ gêbêc.
  ksd-ksd: Ta ra keake i ga rap lue diat ina ra bakut, Ma ta ra marum par ma ra biro
    na iap.
  tur-YTC: Gündüzleri bulutla, Gece boyu ateş ışığıyla onlara yol gösterdi.
  bel-N: І вёў іх удзень воблакам, і ўсю ноч — сьвятлом вогненным.
  kpr-kpr: Ijighae mo, emboro kasama aoro dae sedo, God foroga muteari, giti irureari
    ne gosuse amboda amboda ya ghedo ghuseri. A tumba ghousa mo, God avaraka buburaghae
    muteari, giti irureari, ne gosuse amboda amboda ya ghedo ghuseri.
  ind-AYT: Dia memimpin mereka dengan awan pada siang hari, dan sepanjang malam dengan
    cahaya api.
  yom-yom: Wuba diatisa mu dituti va muini, ayi mu kiezila ki mbazu va builu bu mvimba.
  yut-yut: Gɨldarɨ uŋun gɨkwem naŋ yolɨŋakwan uŋun naŋ kaŋek yolgwit, ae kalbi kɨndap
    teŋteŋ naŋ yolɨŋakwan uŋun naŋ kaŋek yolgwit.
  nya-nya: Anawatsogolera ndi mtambo masana ndi kuwala kwa moto usiku wonse.
  kyg-kyg: Agaemo felugamo hiyaꞌmo uno hogoteno apavalelino uꞌniya kava huno haniꞌilagaꞌeꞌmo
    ata vaiꞌmo leno halelino uno hogoteno apavalelino uꞌniye.
  hrv-hrv: Danju ih vodio oblakom, a svu noć ognjem blistavim.
  mps-mps: Te giligade aga te pǫdu polasa pali, tama hulide aga te sia ulade te augwali
    asobodu polasa pai.
  tpi-tpi: Long san em i stap long klaut na em i go pas long ol, na long nait em i
    stap long lait bilong paia na i go pas long ol.
  dan-1931: han ledede dem ved Skyen om Dagen, Natten igennem ved Ildens Skær;
  vie-OVCB: Ban ngày, Chúa dìu dắt họ qua trụ mây, suốt đêm, trụ lửa tỏa ánh sáng
    soi đường.
  guj-2017: તે તેઓને દિવસે મેઘથી અને આખી રાત અગ્નિના પ્રકાશથી દોરતા.
  pon-2006A: Ni rahn e ketin kahluwa irail pahn mwetehn depwek ehu oh pwohng ehu pwon
    sang ni marain en kisiniei.
  por-BRBSL: Durante o dia, ele também os conduziu com uma nuvem, e a noite inteira
    com uma luz de fogo.
  eng-OEBUS: he led them by day with a cloud, all the night with a light of fire.
  swe-swe: Han ledde dem med ett moln på dagen och hela natten i ett ljus av eld.
    []
  cth-cth: Kanîthun hai tâmai hoi a hrawi teh, tangmin karoitawi hmaiang hoi a hrawi.
  twi-twi: Ɔde omununkum dii wɔn anim awia na ɔde ogyatɛn dii wɔn anim anadwo nyinaa.
  hlt-hlt: Te phoeiah amih te khothaih ah cingmai neh khoyin puet te hmai vang neh
    a mawt.
  tbz-SIM: Kɛ̀ kù níí mbɛ̀ ni nɛ̀ diwɛtirì kuyie, kɛyènkɛ̀ kɛ̀ dì mbɛ̀ mí muhɑ̃ɑ̃́.
  msy-2020: An aruebar ghuariamɨn tongɨn ikia men faragha zui. Egha dɨmagaribar avimɨn
    angazangarimɨn aven ikia men faragha zui.
  dop-dop: Ɩsɔŋmʋntʋɣʋ hʋlɑɣɑnɑ-wɛɣɛ mpɑɑʋ kɛ ilim tɑɑ, ɩlɛnɑ kʋ mʋɣɩ kɔkɔ kɛ pɑɑ
    ɑhoo nnɑ.
  azb-azb: Onlara gündüz buludla, Bütün gecə şəfəq saçan alovla yol göstərmişdi.
  eng-DBY: And he led them with a cloud in the daytime, and all the night with the
    light of fire.
  hin-2017: उसने दिन को बादल के खम्भे से और रात भर अग्नि के प्रकाश के द्वारा उनकी
    अगुआई की।
  wol-KYG: Bëccëg mu jiitee leen aw niir, ak leeru sawara guddi gépp.
  bjr-bjr: Faasaanasaa mifa asurukiqari misa nifiqee finau. Eendaki ida fannoo kaaqa
    qamannimaqee marufaqa fiqau.
  eng-YLT: And leadeth them with a cloud by day, And all the night with a light of
    fire.
  kne-kne: Inpango nas daida babaen si liboo sin kaagawan ya maninsinlabi babaen si
    apoy ay mabidang.
  eng-WYC-2017: And he led them forth in a cloud of the day; and all night in the
    lightening of fire.
  eng-WMBB: In the daytime he also led them with a cloud, and all night with a light
    of fire.
  zat-NTPS: Te zra blé'ene̱' benne' ca' neza nen tu beuj bza da xjácale̱ne̱', ne chizrela
    nen beuj bza da naca na ca tu xi'.
  zty-NTPS: Te ža bḻoe'ele' benne' ka' nez ḻen to bejw gasj da' bnáwgake', na' žel
    ḻen to bejw da' bsa'nín'.
  urd-GVH: दिन को उसने बादल के ज़रीए और रात-भर चमकदार आग से उनकी क़ियादत की।
  rug-rug: Pana rane si turaṉi Sa si arini koasa lei, meke pana boṉi si turaṉi Sa
    koasa nika huruṉuna.
  gaz-gaz: Guyyaa duumessaan, halkan guutuu immoo ifa ibiddaatiin isaan geggeesse.
  fra-LSG: Il les conduisit le jour par la nuée, Et toute la nuit par un feu éclatant.
  yal-yal: A ti e yɛɛ ra yanyin na kundani. A mɔn yi ti e yɛɛ ra kɔɛɛn na tɛɛ dɛgɛni.
  iou-iou: Yäŋ-yäkŋat yäpmäŋ kuŋpäŋä kepmawä gubam kubä iwerän kädet yäwoŋärekta intäjukun
    kuŋirän iwatkuŋ. Täŋ bipaniwä kädäp täŋo peŋyäŋeki ägonitä udegän intäjukun kuŋirän
    iwatkuŋ.
  haw-1868: Ma ke ao oia i alakai mai ai ia lakou i ke ao, Ma ka malamalama o ke ahi
    hoi i na po a pau.
  arb-NAV: أَرْشَدَهُمْ بِالسَّحَابِ نَهَاراً وَبِنُورِ نَارٍ اللَّيْلَ كُلَّهُ.
  ded-ded: Yeni wenacfu hoengngo waraiyemmema hesicyunuec nga tofocnac gerecac kperagingo
    mekperagiyunudarec.
  ewe-ewe: Etsɔ lilikpo kplɔ woe le ŋkeke me, eye wòtsɔ dzo keklẽ kplɔ woe le zã me.
  eng-LEE: And he led them with the cloud by day, and all the night with a light of
    fire.
  asm-FB: দিনত মেঘৰ দ্বাৰাই আৰু গোটেই ৰাতি অগ্নিৰ দীপ্তিৰে তেওঁ তেওঁলোকক পথ দেখুৱালে।
  sus-A: عَ نَشَ عٍ رَحّرّ نُشُي سَابُي رَ يَنيِ رَ، عَ نَشَ عٍ رَحّرّ تّ يَنبّ رَ
    كْي رَ.
  fra-SBL: Pendant le jour, il les conduisait aussi avec une nuée, et toute la nuit
    avec une lumière de feu.
  hbo-hbo: וַיַּנְחֵ֣ם בֶּעָנָ֣ן יֹומָ֑ם וְכָל־הַ֝לַּ֗יְלָה בְּאֹ֣ור אֵֽשׁ׃
  kik-kik: Mũthenya aamatongoragia na itu, naguo ũtukũ wothe akamatongoria na ũtheri
    wa mwaki.
  fra-NCL: Il les conduisit le jour par la nuée, et toute la nuit par un feu brillant.
  cek-AK: Khodai ah tamai hoiah a zaeh, khoving ah aqum puek hmaithaw hoiah a hoih.
  cuk-cuk: Bab-Dummad, ibginedba mogirbali Israel-dulemar-idu-nadapi gusad, mutikidba
    soo-gaedbali idunadapi gusad.
  tel-2017: పగలు మేఘంలో నుండీ రాత్రి అగ్ని వెలుగులో నుండీ ఆయన వారిని నడిపించాడు.
  hat-BSA: Apre, Li te dirije yo avèk nwaj nan lajounen e nan tout nwit lan avèk limyè
    dife.
  kos-kos: Ke len uh El kololos ke sie pukunyeng, Ac ke fong uh ke kalem ke e.
  hbo-WLC: וַיַּנְחֵ֣ם בֶּעָנָ֣ן יוֹמָ֑ם וְכָל־הַ֝לַּ֗יְלָה בְּא֣וֹר אֵֽשׁ׃
  ibo-ibo: O ji igwe ojii duo ha nʼije nʼehihie, jirikwa ìhè sitere nʼọkụ ahụ, duo
    ha ogologo abalị niile.
  ory-ory: ଦିବସରେ ସେ ମେଘ ଦ୍ୱାରା ଓ ରାତ୍ରିରେ ଅଗ୍ନିତେଜ ଦ୍ୱାରା ସେମାନଙ୍କୁ ପଥ କଢ଼ାଇ ନେଲେ।
  chk-chk: Lerän a emweniir ren eu kuchu, nge lepwin a emweniir ren ekkei mi saramaram.
  rop-rop: Deitaim imbin oldei lidim olabat garram klaud, en naitaim faiya bin oldei
    barnbarn blanga lidim olabat.
  ukr-1871: І провадив їх в день під хмарою, і цїлу ніч при сьвітлї огня.
  yon-yon: Kwane, aronki kuu wiibbed kowe ben dore wenene, amnoom doboob kuu amot
    denenmo wene yure wanaana kuyaambed kerenenmo winimaib.
  deu-1951: und leitete sie bei Tag mit einer Wolke und während der ganzen Nacht mit
    einem hellen Feuer.
  eng-JPS: By day also He led them with a cloud, and all the night with a light of
    fire.
  srp-1865: I vodi ih danju oblakom, i svu noæ svijetlijem ognjem;
  lug-lug: Emisana yabakulemberanga n’ekire, n’ekiro n’abakulemberanga n’empagi ey’omuliro.
  heb-heb: וינחם בענן יומם וכל הלילה באור אש׃
  ben-IRV: তিনি দিনের তাদের মেঘ হয়ে পরিচালনা দিতেন এবং সমস্ত রাত্রি আগুনের আলো হয়ে
    পরিচালনা দিতেন।
  ntu-ntu: X mz nzvz-krdr ngrlx, mailzle nidr mz dcbz, X nyr rtwayzbz badr mz nrlckxbq.
  pan-pan: ਉਸ ਨੇ ਦਿਨ ਨੂੰ ਬੱਦਲ ਨਾਲ, ਅਤੇ ਸਾਰੀ ਰਾਤ ਅੱਗ ਦੀ ਲੋ ਨਾਲ ਉਨ੍ਹਾਂ ਦੀ ਅਗਵਾਈ ਕੀਤੀ।
  mya-JVB: နေ့ အချိန်၌ကား၊ မိုဃ်းတိမ် ဖြင့် ၎င်း ၊ ညဉ့်အချိန်၌ကားတညဉ့်လုံး မီး အလင်း
    ဖြင့် ၎င်း သူ တို့ကို လမ်းပြ တော်မူ၏။
  kgf-kgf: Waŋu kaiweiguc imi hosusunéŋ, siŋi herec imi geric bélaŋanéŋ walac andu
    waŋ énécmiyec.
  tte-O: Kaliyate mena ibagunayagili yaloyaloi koina yo boniyai koina mayau kalapulupululuna
    koina.
  tbg-tbg: Vi entara aatitairaqaa Kotiva uromura tonavuqi vaiharo, tinavu kaivaqaukavara
    avuni viharo aara numiqaimanta vi variara. Entaqi Kotiva ihavano viavi ite vairaqi
    vaiharo aara ataama nimite vaimanta vika ho taveha vi variara.
  hmo-hmo: Dina dekenai ia ese ori korema dekena amo ia hakaudia, bona hanuaboi ena
    nega ibounai, be lahi ena diari dekena amo ia hakaudia.
  zar-NT: Buluíʼinëʼ légaquiëʼ nöza lahuiʼ dza, bugunëʼ dxin tu böaj, ateʼ chiʼi dzö́ʼölö
    bugunëʼ dxin tu böaj ruzeníʼ ca guíʼ.
  urd-urd: उसने दिन को बादल से उनकी रहबरी की, और रात भर आग की रोशनी से।
  bqc-SIM: À dↄ̀aanɛ́ tɛlu guu fãanɛ, gwãasĩna sↄ̃ ń tɛ́ gupuao.
  tcz-CHONGTHU: Sunleh meilhang in anapuijin, janleh meikong in anapuijin ahi.
  mar-mar: तो त्यांना दिवसा मेघ व रात्रभर अग्नीच्या प्रकाशात मार्ग दाखवित घेऊन जात
    असे.
  isl-isl: Að degi til leiddi hann þá með skýi, en eldstólpa um nætur.
  hlt-THB: Dai awh cingmai ing sawi nawh than zung awh maivang ing sawi hy.
  qub-qub: Junajpaga pushaptin pucutay ichiraycaj ñaupaparan. Chacaypana nina rataycajwan
    achquiparan.
  bqp-bqp: À dòńnɛ arɛ tɛ́luku gũn fãnantɛ̃, gwãani sↄ̃ kũ tɛ́ gupurao.
  hat-hat: Pou l' moutre yo chemen pou yo pran, lajounen li ba yo yon nwaj, lannwit
    li ba yo yon dife ki t'ap mache devan yo.
  eng-BSB: He led them with a cloud by day and with a light of fire all night.
  eng-WEBPB: In the daytime he also led them with a cloud, and all night with a light
    of fire.
  kbq-kbq: Hagi masafi'na hamponteti kana zamaveri huno zamavareno nevuno, maka hanimpina
    teve anefanu remsa huzmanteno zamavareno vu'ne.
  pon-pon: A kotin kalua kin irail tapik ni ran o, o ni pon umpul en kijiniai.
  nhe-BL: Ica tonaya quinyacanqui ica se mixtli para quinecahuilis, huan ica tlayohua
    ica se mixtli tlen tlahuiyaya queja tlitl.
  wnc-wnc: Sike gunzit tapane i minga musiaatang yuke ita waaminde tupan kukut. Gatu
    zikaane katap gwendane kakaa akngaatang yuke tupanu ita kukut.
  bus-bus: À dↄ̀ńnɛ aɛ tɛ́luguu guu fãantɛ̃, gwãavĩ sↄ̃ kↄ̃n tɛ́ gupuraao.
  gub-BL: '''Aromo wexak kar wanape ràm wanupe ywàkun pupe wiko pà. Pyhaw wexak kar
    weko haw tata heny kwer pupe no.'
