verse: PSA.078.057
translations:
  mal-C: അവരുടെ പൂർവികരെപ്പോലെ അവർ വിശ്വാസഘാതകരായി പിന്തിരിഞ്ഞു കോട്ടമുള്ള വില്ലുപോലെ
    അവർ വഞ്ചകരായിത്തീർന്നു.
  deu-TKW: Sie wandten sich ab und waren treulos wie ihre Väter, wandelten sich, wie
    ein trügerischer Bogen.
  lin-lin: bapengwaki mpe babukaki mibeko ya boyokani, ndenge batata na bango basalaki ;
    batengamaki lokola tolotolo oyo mbanzi na yango ekeyi na mopanzi ;
  mmx-mmx: ketla diga ronga viribang la di goxo ruturun tin ngan lavalabat atdi di
    goxo ruturun tin. Digak lok ngan lososo xakauk ixo sixit akmokso.
  eng-LSV: And they turn back, || And deal treacherously like their fathers, || They
    have been turned like a deceitful bow,
  eng-GNV: 'But turned backe and delt falsely like their fathers: they turned like
    a deceitfull bowe.'
  eng-WEBSTER: 'But turned back, and dealt unfaithfully like their fathers: they were
    turned aside like a deceitful bow.'
  nhw-BL: Yeca mocuepque para amo calaquise ipan nopa tlali tlatencahuali huan quicamaijixnamijque
    san se quen inintatahua quichijque. Huan quen se cuatlamintli catli huijcoltic
    amo yohui xitlahuac quema quimajcahuaj, inijuanti nojquiya amo yajque xitlahuac
    para quichihuase ipaquilis Toteco.
  swh-ONEN: Kama baba zao, hawakuwa thabiti wala waaminifu, wakawa wasioweza kutegemewa
    kama upinde wenye kasoro.
  bba-bba: Bɑ Gusunɔ dɛsirɑri, mɑ bɑ kuɑ nɑɑnɛ sɑribɑ nɡe mɛ ben bɑɑbɑbɑ bɑ rɑɑ kuɑ.
    Bɑ wururɑ nɡe tɛn tèn kirikɑ yɑ kusirɑ.
  eng-KJVCPB: 'But turned back, and dealt unfaithfully like their fathers: They were
    turned aside like a deceitful bow.'
  luo-luo: Mana kaka wuonegi ne ok giwinje kendo ne ok gin jo-adiera kendo ne gichalo
    atungʼ mobam ma ok nyal gen.
  aii-aii: ܘܩܠܝܼܒ ܠܗܘܿܢ ܘܥܒ݂ܝܼܕ ܠܗܘܿܢ ܚܵܝܝܼܢܘܼܬܵ‌ܐ ܐܲܝܟ݂ ܐܲܒ݂ܵܗܵܬܵܝ̈ܗ‌ܝ، ܦܟ̰ܝܼܠܔ ܠܗܘܿܢ
    ܐܲܝܟ݂ ܩܸܫܬܵ‌ܐ ܦܠܝܼܡܬܵ‌ܐ.
  meu-meu: E raka muri, e kara koikoi, tamadia heḡereḡeredia; e kara gageva-gageva,
    peva dikana, koikoi ḡauna, na heto.
  npi-ULB: तिनीहरू अविश्‍वासयोग्य भए र आफ्‍ना पुर्खाहरूले झैं धोकापूर्ण काम गरे ।
    तिनीहरू खोटपूर्ण धनुजस्तै भरोसाहीन थिए ।
  yor-yor: Ṣùgbọ́n wọ́n yípadà, wọn jẹ́ aláìṣòdodo gẹ́gẹ́ bí àwọn baba wọn wọ́n sì
    pẹ̀yìndà sí apákan bí ọrun ẹ̀tàn.
  pes-OPCB: مانند اجداد خود از خدا روی برتافتند و به او خیانت کردند و همچون کمانی
    کج، غیرقابل اعتماد شدند.
  tgl-ULB: Hindi sila tapat at kumilos sila nang may kataksilan gaya ng kanilang mga
    ama; hindi sila maaasahan tulad ng isang sirang pana.
  nop-nop: Adi yadi mamahi-papahiyedi koom tigiŋ wendok tuwot foko tiŋa medeŋiŋdok
    nadilakata tigiŋ. Adi yadi tebemiŋ gembugolohi nabugoŋ tigiŋ.
  hui-hui: Tinaga mamalirume bamba bialu henedagua tiguabi nde doga howa ibunaga bi
    mo wahaga bialu hene. Wali agali uruni ti tiga nabiore timu yole ngaligobi hene.
  mya-mya: မိ​မိ​တို့​ဘိုး​ဘေး​များ​နည်း​တူ​သစ္စာ​ဖောက်​၍ ပုန်​ကန်​ကြ​၏။ သူ​တို့​ကား​လေး​မှ​ပစ်​ထုတ်​လိုက်​သည့်
    လိမ်​ကောက်​နေ​သော​မြား​သ​ဖွယ်​စိတ်​မ​ချ​ရ သူ​များ​ဖြစ်​၏။
  bod-N: ཕྱི་བསྣུར་བྱས་ནས་གཡོ་སྒྱུ་སྤེལ་བ༌སྟེ། །རང་གི་ཕ་མེས་རྣམས་དང་འདྲ་བར༌བྱས། །གཞུ་མོ་སྐྱོན་ཅན་བཞིན་དུ་དེ་རྣམས༌གྱུར།།
  wsk-wsk: Nuna kiwem girakala nunga taleng girigir alo bitakasan iwitatala, nuna
    nusupuling lagakaso se Kaem kuring kulukurukasan; mare pateweteng se tagira mu
    me diram namaruk iwita bitakasan.
  sna-sna: Vakanga vasingazvirereki uye vasina kutendeka samadzibaba avo, vasingavimbiki
    souta hunonyengera.
  spa-BLM: sino que se volvieron atrás, y actuaron con traición como sus padres. Estaban
    retorcidos como un arco engañoso.
  cac-cac: Icha yutejnac sb'a eb' co mam quicham, icha chi' ix yutej sb'a eb' d'a
    yichan̈ Dios. Maj sc'anab'ajejlaj eb' d'ay. Ix el eb' d'a yol sb'e icha junoc
    jul-lab' coxo.
  swh-ULB: Hawakuwa waaminifu na walienenda katika hila kama baba zao; walikuwa sio
    wa kutegemewa kama upinde mbovu.
  deu-ELBBK: Und sie wichen zurück und handelten treulos wie ihre Väter; sie wandten
    sich um wie ein trügerischer Bogen.
  mbb-OT: Iring te menge kepuun dan, mibpekeziyuan dan wey midluivan dan is Megbevayà.
    Ne iring sikandan te nevadtì he panà su kenà sikandan egkeseriǥan.
  mal-2015: അവർ തങ്ങളുടെ പിതാക്കന്മാരെപ്പോലെ പിന്തിരിഞ്ഞു ദ്രോഹം ചെയ്തു; വഞ്ചനയുള്ള
    വില്ലുപോലെ അവർ മാറിക്കളഞ്ഞു.
  gup-gup: Bindingunjdjikkang nawu mawahmawah bedberre, dja birridjalbodmewoyi nawu
    God. Minj birriwernhwoybukwoyi dja birridjalkurrekurrinj.
  rmc-rmc: Visarde pes lestar a na sas leske pačivale sar the lengre dada; banďile
    sar o lukos, pre savo pes našťi te mukel.
  nlg-nlg: ara hughu bosana, mara mua ghanaghana mava vagha tara nea ga lei kukuadira;
    me taho tua hei ke ghanaghana mavara.
  pes-OPV: وبرگشته، مثل پدران خود خیانت ورزیدند و مثل کمان خطا کننده منحرف شدند.
  ron-1924: чи с-ау депэртат ши ау фост некрединчошь, ка ши пэринций лор, с-ау абэтут
    ла о парте, ка ун арк ыншелэтор,
  ben-OBCV: তাদের পূর্বপুরুষদের মতো তারা ছিল বিশ্বাসঘাতক আর বিশ্বাসহীন, ত্রুটিযুক্ত
    ধনুকের মতো অনির্ভরযোগ্য।
  som-som: Laakiinse dib bay u noqdeen, oo sidii awowayaashood ayay si aan daacad
    ahayn ula dhaqmeen, Oo iyagu waxay u leexdeen sidii qaanso khiyaano badan.
  eng-ASVBT: 'But turned back, and dealt treacherously like their fathers: They were
    turned aside like a deceitful bow.'
  mna-mna: '@see-verse:PSA.078.056'
  ita-1885: Anzi si erano tratti indietro, E si erano portati dislealmente, Come i
    lor padri; E si erano rivolti come un arco fallace;
  eng-ULB: They were unfaithful and acted treacherously like their fathers; they were
    as undependable as a faulty bow.
  spa-VBL: Así como sus antiguos padres se alejaron de Dios y fueron infieles a él,
    tan torcidos como un arco doblado que no sirve.
  fra-_FOB: Ils reculèrent et furent infidèles comme leurs pères; ils tournèrent comme
    un arc qui trompe.
  mal-mal: അവർ അവരുടെ പൂര്‍വ്വ പിതാക്കന്മാരെപ്പോലെ പിന്തിരിഞ്ഞ് ദ്രോഹം ചെയ്തു; വഞ്ചനയുള്ള
    വില്ലുപോലെ അവർ മാറിക്കളഞ്ഞു.
  urd-GVR: Apne bāpdādā kī tarah wuh ġhaddār ban kar bewafā hue. Wuh ḍhīlī kamān kī
    tarah nākām ho gae.
  suz-BL: मेको आन किकी पिपी खोदेंशो पा नोले शोंइसाक्‍म। मिनु मेकोपुकी ब्रोइक्‍चशो
    लिब्रा खोदेंशो पा दूली पाइब दुम्‍तेक्‍म।
  eng-NOY: Like their fathers they were faithless, and turned back; They turned aside,
    like a deceitful bow.
  ita-1927: Si trassero indietro e furono sleali come i loro padri; si rivoltarono
    come un arco fallace;
  ckb-ckb: هەڵگەڕانەوە و فێڵبازییان کرد، وەک باپیرانیان لەڕێ لایاندا، وەک کەوانێکی
    ناڕێک.
  eng-BBE: Their hearts were turned back and untrue like their fathers; they were
    turned to one side like a twisted bow.
  xsi-xsi: Kinzi sipu mulinzi papa ku siveta vetâŋa potomule, itogo timbunzi muŋga
    siveta mine. Kinzi sitogo silâwa toŋge imwaŋgi kala uru iyoka sondo tia.
  kan-OKCV: ತಮ್ಮ ಪಿತೃಗಳ ಹಾಗೆ ಉಪಕಾರ ನೆನಸದೆ, ಅಪನಂಬಿಗಸ್ತರಾಗಿ ಮೋಸದ ಬಿಲ್ಲಿನ ಹಾಗೆ ಓರೆಯಾದರು.
  tam-2017: தங்களுடைய முன்னோர்களைப்போல வழிவிலகி, துரோகம்செய்து, மோசம்போக்கும் வில்லைப்போல்
    துவண்டு,
  spa-RV-1909: 'Sino que se volvieron, y se rebelaron como sus padres: volviéronse
    como arco engañoso.'
  ron-BTF: Ci s-au întors înapoi și s-au purtat necredincios ca părinții lor; s-au
    abătut asemenea unui arc înșelător.
  eng-WEBP: but turned back, and dealt treacherously like their fathers. They were
    twisted like a deceitful bow.
  eng-FBV: Just like their forefathers they turned away from God and were unfaithful
    to him, as twisted as a defective bow.
  nld-1939: Trouweloos vielen ze af als hun vaderen, Wispelturig als een onbetrouwbare
    boog;
  nch-BL: Yeca mocuetque para amo calaquise ipan nopa tali tatencahuali huan quicamaijixnamijque
    san se quej inintatahua quichijque. Huan quej se cuataminti cati huijcoltic amo
    yahui xitahuac quema quimajcahuaj, inijuanti nojquiya amo yajque xitahuac para
    quichihuase ipaquilis Toteco.
  vie-1934: 'Nhưng trở lòng, ở bất trung như các tổ phụ mình: Chúng nó sịa như cây
    cung sai lệch.'
  cha-cha: 'Lao manalo tate, yan manmafatinas dinague taegüije y tatañija: ya manmabira
    sija gui un banda taegüije y dacon na atco.'
  hin-CV: अपने पूर्वजों के जैसे वे भी अकृतज्ञ तथा विश्वासघाती हो गए; वैसे ही अयोग्य,
    जैसा एक दोषपूर्ण धनुष होता है.
  eng-OURB: but turned back, and dealt treacherously like their fathers. They were
    turned aside like a deceitful bow.
  spa-BES: Sus corazones se volvieron atrás y falsos como sus padres; fueron convertidos
    a un lado como un arco retorcido.
  tdx-tdx: Te mone niba­lintoa naho nañorike ty tsy fatokisan-droae’ iareo; niolake
    hoe fale mibatriotse.
  tha-KJV: กล​ับหันไปเสียและประพฤติทรยศอย่างบรรพบุรุษของเขา เขาบิดไปเหมือนคันธนู​ที่​ไว้​ใจไม่​ได้
  por-BR-2018: E voltaram a ser tão infiéis como os seus pais; desviaram-se como um
    arco enganoso.
  deu-ELO: Und sie wichen zurück und handelten treulos wie ihre Väter; sie wandten
    sich um gleich einem trügerischen Bogen.
  eng-WYC-2018: And they turned away themselves, and they kept not covenant; as their
    fathers, (they) were turned into a shrewd bow. (And they turned themselves away
    or And they rebelled, and they did not obey the covenant; like their forefathers,
    they were bent like a crooked bow.)
  epo-epo: Ili defalis kaj perfidiĝis, kiel iliaj patroj, Returniĝis, kiel malfidinda
    pafarko;
  gfk-gfk: Diet ga talingaan tapukus ma diet tur talur ie hoing at mon ira hintubu
    diet. Diet ga haruat ma tiga laplapot di poroi tar mon mei.
  uig-PIN: Bǝlki ata-bowliridǝk yoldin teyip asiyliⱪ ⱪildi, Hain oⱪyadǝk ⱪeyip kǝtti.
  beo-beo: Ilia da ilia aowalalia hou defele, lelesu bagade hamoi amola Godemagale
    hame fuligala:i. Ilia da gugaloi dadi defele, moloi hame ba:i.
  tpi-OTNT: Ol i bikhet na sakim tok bilong en, olsem ol tumbuna bilong ol i bin mekim
    bipo. Ol i olsem banara i krungut na i no save sut stret.
  hau-SA: Kamar kakanninsu suka zama marasa biyayya da marasa aminci, marar tabbas
    kamar tanƙwararren baka.
  udu-udu: hili uni ṯu’kkin mo dhali ’dap̱ e ki miiny dac̱ara/ mo me’d ibabam buni
    mo. Uni ṯoshkin me’da bwaa jin he’kki’da he’k e mo.
  uig-LAT: Belki ata-bowliridek yoldin téyip asiyliq qildi, Xain oqyadek qéyip ketti.
  nde-nde: Njengabokhokho babo babengathembekanga bengakholwa, ungeke wathemba njengedandili
    elenziwe kubi.
  ton-ton: 'Ka naʻa nau foki kimui, ʻo fai taʻeangatonu ʻo hangē ko ʻenau ngaahi tamai:
    naʻe ʻalu kehe ʻakinautolu ʻo hangē ko e kaufana taka kehe.'
  ces-1613: Ale zpět odšedše, převráceně činili, jako i předkové jejich; uchýlili
    se jako mylné lučiště.
  eng-WMB: but turned back, and dealt treacherously like their fathers. They were
    twisted like a deceitful bow.
  tam-TCV: அவர்கள் தங்களுடைய முன்னோர்களைப் போலவே வழிதவறி, துரோகம் செய்தார்கள்; இலக்குத்
    தவறும் வில்லைப்போல் நம்பமுடியாதவர்களாய் இருந்தார்கள்.
  ceb-ULB: Sila dili mga matinud-anon ug nagmabudhi-on sama sa ilang mga amahan; dili
    sila kasaligan sama sa baliko nga pana.
  pol-UBG: Lecz odwrócili się i postępowali przewrotnie jak ich ojcowie, schodzili
    z drogi jak łuk zawodny.
  urd-GVU: اپنے باپ دادا کی طرح وہ غدار بن کر بےوفا ہوئے۔ وہ ڈھیلی کمان کی طرح ناکام
    ہو گئے۔
  eng-OEBCW: They drew back, false like their ancestors; they failed like a treacherous
    bow.
  deu-1912: und fielen zurück und verachteten alles wie ihre Väter und hielten nicht,
    gleichwie ein loser Bogen,
  kan-2017: ಆತನಿಗೆ ವಿಮುಖರಾಗಿ ತಮ್ಮ ಹಿರಿಯರಂತೆ ದ್ರೋಹಿಗಳಾದರು. ಮೋಸದ ಬಿಲ್ಲಿನಂತೆ ತಿರುಗಿಕೊಂಡರು.
  yap-yap: ya ur togopluwgad ma kuyad bod e pi chitamangirad kakrom nde ryul’yul’gad,
    ni gowa ba gan e gat’ing nib bugbug ni dabyag i pagan’uy ngay.
  hlt-MCSB: A napa rhoek bangla balkhong uh tih hnukpoh uh. Lii a pawl la poeh uh.
  mdy-ETH: ዔያቶኮ ዓዶንሢጉዲ ዒዛም ዋይዙዋያ ማዔኔ፤ ጉሙርሱዋ ዎቦ ሂኢሺጉዲ ዔያታ ማዔኔ።
  twi-ASANTE: Wɔyɛɛ sɛ wɔn agyanom, wɔanni nokorɛ na wɔannya gyidie, ahotosoɔ nni
    wɔn mu, na wɔte sɛ agyan a asɛe.
  eng-WEBU: but turned back, and dealt treacherously like their fathers. They were
    twisted like a deceitful bow.
  spa-PDDPT: Regresaron y actuaron deslealmente como sus antepasados. Tal como sus
    antepasados, fueron desleales. Se desviaron como arco torcido.
  gun-gun: Tamoĩ kuery ikuaiague rami ete ojepe'apa, ojeroviaa rupi ve'ỹ ikuai. Opa
    marã rei ikuai guyrapa hembia e'ỹ va'e rami.
  agu-BL: Ma yi e' yi nchopon Canaán, ni'cu'n nin nchiban chi banake' yi e' chimam
    chite', na ja cyaj cyen quilol Ryos, nin quinin k'uke' chic'u'l te'j. Ja je' txalpuj
    yi cyajtza'kl chi tane'n jun wi' tze', yi chin ẍo'c nin te'j.
  ilo-ULB: Saanda a napudno ken manangallilawda a kasla kadagiti ammada; saanda a
    mapagnamnamaan a kas iti bai nga adda perdina.
  kpg-kpg: gei digaula e hai baahi, gei e de hagalongo gadoo be nadau maadua mmaadua,
    gu hagalee kana ginai gadoo be di amu maalei biga.
  uig-ARA: بەلكى ئاتا-بوۋلىرىدەك يولدىن تېيىپ ئاسىيلىق قىلدى، خائىن ئوقيادەك قېيىپ
    كەتتى.
  sus-sus: E naxa e makuya Ala ra, e findi yanfante ra alɔ e benbae a rabaxi ki naxɛ,
    e lu alɔ xali kanaxi.
  pon-2006: ahpw re kahngohdiong oh soaloalopwoat duwehte ar pahpa kahlap ako, re
    rasehngala arep me pireklahr.
  jae-jae: Sêkac tauŋ su aŋga ênê ma sêgôm ênê biŋ paliŋ têtôm tameŋi. Êsêacnêŋ lêŋ
    keso kêtôm talam, taŋ sêkêkam ŋasôb mata kôtêŋ-kôtêŋgeŋ naŋ.
  ksd-ksd: Dia ga vana tapuku ka, ma dia ga vavagu da ra umana tama i diat, Dia ga
    vana rara da ra pu i pak.
  tur-YTC: Ataları gibi geri dönüp hainlik yaptılar. Aldatıcı bir yay gibi eğrildiler.
  bel-N: і яны адступаліся і здраджвалі, як і бацькі іхнія, выварачваліся, быццам
    той лук здрадлівы.
  kpr-kpr: Aminguse, ne osogo use, nombua mane nange edo ghusera aminga ava use, God
    da sari ava ighagha useri. Ne rea sedo ghusera amo, goroba otombari amingori.
  ind-AYT: Mereka berbalik dan berlaku tidak setia seperti nenek moyang mereka, mereka
    menyimpang seperti busur yang kendur.
  yom-yom: Banga madisa mawu basia ba bafuana ko ayi basia ba minu ko balendi tudulu
    diana ko banga wuvenga.
  yut-yut: Kalɨp babɨkni da awit, uŋudeŋ gɨn, kwen wɨgɨk aŋek Piŋkop manji ɨmgwit.
    Uŋun obip gɨreŋɨ dɨkdɨk suŋ yamaŋdak uŋun yombem.
  nya-nya: Anakhala okanika ndi osakhulupirika monga makolo awo, anapotoka monga uta
    wosakhulupirika.
  kyg-kyg: Afoꞌapimogi himuꞌnamu kavaꞌmo huteꞌa ataleꞌnaya kava huꞌa maiꞌneꞌa kayagiꞌniya
    kevemo hetalageno kahaufilagamo neꞌviya kava huꞌa ataleꞌa hosu kateꞌmo uꞌnae.
  hrv-hrv: Otpadoše, iznevjeriše se k'o oci njihovi, k'o luk nepouzdan oni zatajiše.
  mps-mps: Augwa hagoma elama, agai po sela sąwani, te augwa wąį nǫų dabego te
    polobadu yali tiwai yalio. Augwali te gagea pai enesigi te enebo dolo pisąbo
    tiwai yai dao.
  tpi-tpi: Ol i bikhet na sakim tok bilong en, olsem ol tumbuna bilong ol i bin mekim
    bipo. Ol i olsem banara i krungut na i no save sut stret.
  dan-1931: de faldt fra, var troløse som deres Fædre, svigtede som en slappet Bue,
  vie-OVCB: Họ phản bội, tráo trở như tổ phụ. Gian tà như mũi tên cong.
  guj-2017: તેઓ તેમના પૂર્વજોની જેમ પાછા ફરી જઈને અવિશ્વાસુઓની જેમ વર્તવા લાગ્યા;
    વાંકા ધનુષ્યના બાણની જેમ તેઓ આડે રસ્તે ચઢ્યા.
  pon-2006A: ahpw re kahngohdiong oh soaloalopwoat duwehte ar pahpa kahlap ako, re
    rasehngala arep me pireklahr.
  por-BRBSL: but voltou atrás, e tratou traiçoeiramente como seus pais. Eles foram
    torcidos como um arco enganoso.
  eng-OEBUS: They drew back, false like their ancestors; they failed like a treacherous
    bow.
  swe-swe: De vände tillbaka och handlade förrädiskt som sina fäder, de blev åsidosatta
    som en opålitlig pilbåge.
  cth-cth: A na mintoenaw patetlah a kamlang awh teh, yuemkamcu hoeh lah a kâroe awh.
    Dumyennae licung patetlah a kâkamei awh.
  twi-twi: Wɔyɛɛ sɛ wɔn agyanom, wɔanni nokware na wɔannya gyidi, ahotoso nni wɔn
    mu na wɔte sɛ agyan a asɛe.
  hlt-hlt: A napa rhoek bangla balkhong uh tih hnukpoh uh. Lii a pawl la poeh uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ dɛ́tɛ́nɛ̀ Kuyie mbɛ yɛmbɛ̀ kɔ̃mɛ, kɛ́ nkù soú kɛ í ndò nhɑ́ nɑ
    kɛ́ mbɛ̀ tɑ̃́, mutɑ̃mmù mùù í fĩ mmɛsɑ̀ɑ̀ mu kɔ̃mɛ.
  msy-2020: Men inazir afeziaba faragha amizɨ moghɨn, me an akaba batogha nɨghnɨzir
    gavgavim dar itir puvatɨ. Me mati barir pim ikɨrazɨ, gumazim asi bariba ikɨzɨrɨgha
    zui.
  dop-dop: Pɑ hɑtələnɑ Tɑcɑɑ nyɑ́ nɑ pɑ́ pəsɩ tɛtɛlɑtɑɑ ɩsɩɩ pɑ cɑɑnɑɑ. Pɑ yɔɔləɣɩ
    ɑpɑlʋtʋ kɛ́ ɩsɩɩ tɔɔʋ ŋku kʋ hikɑ fitɑɑ tɔ.
  azb-azb: Ataları kimi dönüklük və xəyanət etdilər, Xarab kamandan atılan ox kimi
    əyri getdilər.
  eng-DBY: 'And they drew back and dealt treacherously like their fathers: they turned
    like a deceitful bow.'
  hin-2017: और मुड़कर अपने पुरखाओं के समान विश्वासघात किया; उन्होंने निकम्मे धनुष
    के समान धोखा दिया।
  wol-KYG: xanaa dëddu, di ko wor ni seeni maam, toogadi ni xala gu yolom.
  bjr-bjr: Misa quandaki nári ninaakusa naanna raida ufa rukiee mariqau. Misa eendaandira
    feefaraa foora aqusoofanoo fuadakamaki kaqinni fimariqau.
  eng-YLT: And they turn back, And deal treacherously like their fathers, They have
    been turned like a deceitful bow,
  kne-kne: Baken dan napodno ya kinonkontra das sisya ay kaman met laeng din aam-a
    da. Adi dan kaiturong ay kaman dan natiko ay pana.
  eng-WYC-2017: And they turned away themselves, and they kept not covenant; as their
    fathers they were turned into a shrewd bow.
  eng-WMBB: but turned back, and dealt treacherously like their fathers. They were
    twisted like a deceitful bow.
  zat-NTPS: Da xula guledábague̱' Dios ca belún xra xrtawe̱' ca'. Gulaque̱' ca tu
    bdxeque' xala chee̱ xaga nalá xéche'ze.
  zty-NTPS: Da yoble bží'igake' che Dios kan bengak x̱a x̱tó'gake' ka'. Gókgake' ka
    to yag ntóche'do' dan' bi zejen to wḻize.
  urd-GVH: अपने बापदादा की तरह वह ग़द्दार बनकर बेवफ़ा हुए। वह ढीली कमान की तरह नाकाम
    हो गए।
  rug-rug: ba bugoro nia rini meke lopu koa soto koa Sa si arini, gua tugo rina tamadia
    pukerane, lopu ta raṉe si arini kekeṉoṉo gua tugo na tupi kokoqina.
  gaz-gaz: Akkuma abbootii isaanii duubatti deebiʼan; amanamuus ni didan; akka iddaa
    micciiramaattis jajalʼatan.
  fra-LSG: Ils s’éloignèrent et furent infidèles, comme leurs pères, Ils tournèrent,
    comme un arc trompeur.
  yal-yal: e yi e masiga a ra, e yanfan ti alo e benbane. E mi fa tinxinxi alo xalimakuli
    yidɔxina.
  iou-iou: Kudän waki oraniyetä bian täŋkuŋo udegän iwatpäŋ nadäŋ imikinik nämo täŋ
    imiŋkuŋ. Uwä äŋin gwäjiwani gwäjiwäkaŋ siwoŋi nämo kweko ude bumik.
  haw-1868: Huli hope lakou, a hoopunipuni e like me na makua o lakou; Ua huli lakou
    ihope, e like me ke kakaka lauwili.
  arb-NAV: بَلِ ارْتَدُّوا عَنْهُ وَغَدَرُوا كَمَا فَعَلَ آبَاؤُهُمْ، وَانْحَرَفُوا
    كَقَوْسٍ مُخْطِئَةٍ.
  ded-ded: Yeni mangesafocngina warac angkecgec, ifi isoc Anutu wama ye mi negensinggegec.
    Ngic yeni tebe gbaring gbaring kpesaigec dindingac mi kengande, yeni ifi isoc
    ihai nga ihai kenggec.
  ewe-ewe: Abe wo fofowo ene la, womeɖo to o, wowɔ nu dzimaxɔsetɔe, eye wole abe dati
    doagblɔ ene, elabena womate ŋu aka ɖe wo dzi o.
  eng-LEE: But swerved aside, and dealt unfaithfully like their fathers; they turned
    about like a deceitful bow.
  asm-FB: তেওঁলোকৰ পূর্বপুৰুষসকলৰ দৰেই তেওঁলোকে সঠিক পথৰ পৰা আতৰি গৈ বিশ্বাস-ঘাতকতা
    কৰিলে; ত্রুটিপূর্ণ ধনুৰ কাঁড়ৰ দৰে তেওঁলোক বেকা দিশে গ’ল।
  sus-A: عٍ نَشَ عٍ مَكُيَ عَلَ رَ، عٍ قِندِ يَنقَنتٍ رَ عَلْ عٍ بٍنبَيٍ عَ رَبَشِ
    كِ نَشّ، عٍ لُ عَلْ شَلِ كَنَشِ.
  fra-SBL: mais ils se sont détournés, et ont agi avec perfidie comme leurs pères.
    Ils étaient tordus comme un arc trompeur.
  hbo-hbo: וַיִּסֹּ֣גוּ וַֽ֭יִּבְגְּדוּ כַּאֲבֹותָ֑ם נֶ֝הְפְּכ֗וּ כְּקֶ֣שֶׁת רְמִיָּֽה׃
  kik-kik: Nĩmagire wĩhokeku na makĩaga wĩtĩkio o ta maithe mao, makĩaga kwĩhokeka
    o ta ũta mũgathũku ũrĩa ũtangĩĩhokwo.
  fra-NCL: Ils se sont détournés et ont été infidèles comme leurs pères, ils se sont
    détournés comme un arc trompeur.
  cek-AK: Nihcae loe ampanawk baktiah oep om o ai, hnukbangah angnawn o; oepthok ai
    palaa baktiah lam amkhraeng o.
  cuk-cuk: E-babganyobi Bab-Dummadgi aibatemalad, egi yolenai gusmalad. Israel-dulemar,
    warsi-binsaledyob dopere gusmalad.
  tel-2017: తమ పూర్వికుల్లాగా వారు అపనమ్మకస్తులై ద్రోహం చేశారు. పనికిరాని విల్లులాగా
    నిష్ప్రయోజకులయ్యారు.
  hat-BSA: men te vire fè bak e te aji nan malveyans tankou papa zansèt yo. Yo te
    vire akote tankou yon banza ki tòde.
  kos-kos: A elos forla liki God ac tia pwaye nunak lalos nu sel, oapana mwet matu
    lalos meet ah; Elos sesuwos oana soko sukan pisr kururu.
  hbo-WLC: וַיִּסֹּ֣גוּ וַֽ֭יִּבְגְּדוּ כַּאֲבוֹתָ֑ם נֶ֝הְפְּכ֗וּ כְּקֶ֣שֶׁת רְמִיָּֽה׃
  ibo-ibo: Dịka nna nna ha, ha bụ ndị na-ekwesighị ntụkwasị obi, na ndị aghụghọ, ha
    dịka ụta a na-ekweghị nke ọma.
  ory-ory: ମାତ୍ର ବିମୁଖ ହୋଇ ଆପଣା ପୂର୍ବପୁରୁଷଗଣ ତୁଲ୍ୟ ବିଶ୍ୱାସଘାତକତା କଲେ; ସେମାନେ ପ୍ରବଞ୍ଚକ
    ଧନୁ ତୁଲ୍ୟ ଲକ୍ଷ୍ୟ ହୁଡ଼ିଲେ।
  chk-chk: nge ra tokola seni Kot o kirikiringau usun chök semelaper kewe, ra lomotongau
    usun chök efoch esefich mi pwor.
  rop-rop: Olabat bin gibit bekboun langa im en dei nomo bin jidan trubala langa im,
    laik olabat grengrenfatha bin dumbat longtaim bifo. Olabat bin nogud jis laik
    bendiwan spiya.
  ukr-1871: Відступили і спроневірились, як батьки їх, вивернулись, як лук зрадливий.
  yon-yon: Yi kuu yi awodkiya areb God yaa angkurom korokbenib koronde kimyen winiwen,
    yi kuu ana unitabbed barandaiwe kimyen wenemoon areb keriwen kui.
  deu-1951: sondern wichen zurück und fielen ab wie ihre Väter; sie gingen fehl wie
    ein trügerischer Bogen.
  eng-JPS: But turned back, and dealt treacherously like their fathers; they were
    turned aside like a deceitful bow.
  srp-1865: Odustaše i odvrgoše se, kao i oci njihovi, slagaše kao rðav luk.
  lug-lug: Ne bamuvaako ne baba bakuusa nga bajjajjaabwe bwe baali, ne baggwaamu obwesigwa
    ng’omutego gw’obusaale omukyamu.
  heb-heb: ויסגו ויבגדו כאבותם נהפכו כקשת רמיה׃
  ben-IRV: তারা অবিশ্বস্ত হল এবং বিশ্বাসঘাতকতা করল তাদের পূর্বপুরুষদের মত; তারা ত্রুটিপূর্ণ
    ধনুকের মত অনির্ভরযোগ্য হল।
  ntu-ntu: Leplz lcng nzapulr melrmqdr kcng bqnc mz nzesablqti-krdr nide x nzvecpx-lzbq-krmlr
    bade. Mz nzmu-krde lcde, trpengr kx brti drtwrde nidr.
  pan-pan: ਸਗੋਂ ਓਹ ਫਿਰ ਗਏ ਅਤੇ ਆਪਣੇ ਪੁਰਖਿਆਂ ਵਾਂਗੂੰ ਛਲੀਏ ਹੋ ਗਏ, ਓਹ ਵਿੰਗੇ ਧਣੁੱਖ ਵਾਂਗੂੰ
    ਕੁੱਬੇ ਹੋ ਗਏ ਸਨ।
  mya-JVB: ဘိုးဘေး များကဲ့သို့ ဖေါက်ပြန် ၍ သစ္စာကိုဖျက် ကြ၏။ လိမ် တတ်သောလေ ကဲ့သို့
    လမ်းလွဲ ကြ၏။
  kgf-kgf: Yandahécgina ésécnec andé qeqe wamma haka biria waŋgic. Tewi merawa ɋariŋ
    ɋariŋgia muigic qelu qeluluma sigima keŋanʒac ésécnec andé qema keŋgic.
  tte-O: simiya-dagedagela-yan besiele tubuliyao ali paisowa. Mumugali inaesosi Yaubada
    nige sowasowana ana meli ipei kolili.
  tbg-tbg: Nái kaivaqaukavara voqaantemake, vika kia Kotirara noraiqaake iriraiti,
    una variqara noraiqaake iriqi vi variara. Qora huruvano kia koqemakero veva arintemake,
    vi vaiinti nahentika Kotira uva kia koqemake avataqi vi variara.
  hmo-hmo: Mai hekokoroku danu Dirava ena hereva idia utua, edia tamadia hegeregerena.
    Idia edia kara be gagevagageva, peva gagevagagevana bamona.
  zar-NT: Buluʼhuö́a ládxiʼgaquiëʼ, en buluʼcáʼanëʼ Lëʼ ca gulunëʼ xuz xtóʼgaquiëʼ.
    Gulaʼdödëʼ tsöláʼalö ca run tu yaga lahui tuchiʼ bitiʼ nácatë li.
  urd-urd: बल्कि नाफ़रमान होकर अपने बाप दादा की तरह बेवफ़ाई की और धोका देने वाली कमान
    की तरह एक तरफ़ को झुक गए।
  bqc-SIM: Aa kpɛkpà aa bↄ̀ aà kpɛ lán ń maeↄwa, aa náai vĩo lán sá gia baiwa.
  tcz-CHONGTHU: Apu apateu bangin avah mang-uvin jou jengin na atonguvin ahi. Amaho
    chu thalpi janglou bangin akitah pouvin ahi.
  mar-mar: ते आपल्या पूर्वजाप्रमाणे अविश्वासू होते आणि त्यांनी विश्वासघातकी कृत्ये
    केली; फसव्या धनुष्याप्रमाणे ते स्वतंत्रपणे वळणारे होते.
  isl-isl: Þeir sneru af leið og rufu trúnað rétt eins og feður þeirra. Eins og bogin
    ör misstu þeir marksins sem Guð hafði sett þeim.
  hlt-THB: Ami pakhqi mih baina ypawm na ami awm kaana cangnaak awm am ta uhy, ypnaak
    amak cu la amyihna hlat uhy.
  qub-qub: Paycunaga unay caj awiluncunanömi Tayta Diospa contran ricacuran. Manami
    ruraranchu Pay munashannöga. Wicsu lëcha aywar llutanman chayajno Tayta Diostaga
    manana wiyacurannachu.
  bqp-bqp: Ò ɛ̀ra ò bò a kpɛ lán ń denↄ bà, ò náani vĩro lán sá kotinaa bà.
  hat-hat: Yo pa kenbe pawòl yo. Yo vire do ba li tankou zansèt yo te fè. Yo pati
    sou move pye, yo mal derape.
  eng-BSB: They turned back and were faithless like their fathers, twisted like a
    faulty bow.
  eng-WEBPB: but turned back, and dealt treacherously like their fathers. They were
    twisted like a deceitful bow.
  kbq-kbq: Zamagra Anumzamofona zmagena hunemi'za, zamagehemo'zama hu'nazaza hu'za
    Anumzamofona avarari fatgo osazageno, ati amagenamo'ma kazakiankna huno zmavu'zamava
    zmimo'a kazaki'naze.
  pon-pon: O re muei jan o mamaleki meakaroj, dueta jam arail akan, o re jota teneten,
    dueta kajik katieu luet eu.
  nhe-BL: Yeca mocuepque para ax calaquise ipan nopa tlali tlatencahuali huan quicamaijixnamijque
    san se queja inintatahua quichijque. Huan queja se cuatlamintli tlen huijcoltic
    ax yahui xitlahuac quema quimajcahuaj, inijuanti nojquiya ax yajque xitlahuac
    para quichihuase ipaquilis Toteco.
  wnc-wnc: Sike waakwakga yamandet siyuuk ie wamu sandeking. Unzing bapunata tupa
    tasiking taknga binga tasiking. Waakwau unzing kweem dakata gutonga siwan sakut
    daka song mumsa binga.
  bus-bus: Aↄ̃ ɛ̀ara wà bↄ̀ à kpɛɛ lán ń denↄ bà, aↄ̃ náanɛ vĩro lán sá kotina bà.
  gub-BL: Nuzawy kwaw uwipy wà. Nuzeruzar kwaw Tupàn rehe wà. Nuweruzar kwaw ize'eg
    wà. Aze ywyrapar na'ikatu kwaw, u'yw a'e ywyrapar wi imuhem kar pyr nuzywà kwaw
    ma'e. A'e teko wiko u'yw ma'ekutuk 'ym ma'e ài wà.
