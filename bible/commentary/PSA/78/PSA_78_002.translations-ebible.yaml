verse: PSA.078.002
translations:
  mal-C: ഞാൻ സാദൃശ്യകഥ സംസാരിക്കുന്നതിനായി എന്റെ വായ് തുറക്കും; പുരാതനകാലംമുതൽ മറഞ്ഞിരിക്കുന്ന
    കാര്യങ്ങൾ ഞാൻ പ്രഖ്യാപിക്കും—
  deu-TKW: Ich will meinen Mund zu Sprüchen aufthun, will Rätsel aus der Vorzeit verkünden.
  lin-lin: Nakofungola monoko na ngai mpo na lisese, nakosakola makambo oyo ebombama
    wuta na tango ya kala.
  mmx-mmx: Nia anaba tong asu levempapaase poovo ridi la ana re musumus levempanga
    megano ua gak lox alipe.
  eng-LSV: I open my mouth with an allegory, || I bring forth hidden things of old,
  eng-GNV: 'I will open my mouth in a parable: I will declare high sentences of olde.'
  eng-WEBSTER: 'I will open my mouth in a parable: I will utter dark sayings of old:'
  nhw-BL: pampa nimechnextilis tlamantli catli amo aqui más quimati catli panoc huejcaya.
  swh-ONEN: 'Nitafungua kinywa changu kwa mafumbo, nitazungumza mambo yaliyofichika,
    mambo ya kale:'
  bba-bba: Kon bɛɛ fɑɑɡi ɡɑɑ kuɑ kɑ mɔnnu ye yɑ sɑ̃ɑ yellun ɡɑri.
  eng-KJVCPB: 'I will open my mouth in a parable: I will utter dark sayings of old:'
  luo-luo: Abiro yawo dhoga mondo awuo gi ngeche, ee, abiro hulo gik mopondo ma wuoyo
    kuom gik mane otimore chon gi lala.
  aii-aii: ܒܸܬ ܦܵܬܚܹܢ ܒܡܲܬܠܵܐ ܦܘܼܡܝܼ، ܒܸܬ ܡܲܢܒܸܥܸܢ ܩܸܨܸܡ̈ܝܵܬܹ‌ܐ ܡ̣ܢ ܙܲܒ݂ܢܹ̈ܐ ܩܲܕܝܼܡܵܝܹ̈ܐ،
  meu-meu: Sivarai heḡereḡerena ta baina gwauraia, sene herevadia hehunidia;
  npi-ULB: दृष्‍टान्तमा म आफ्‍नो मुख खोल्नेछु । विगतका गुप्‍त कुराको बारेमा म गीत
    गाउनेछु ।
  yor-yor: Èmi ó la ẹnu mi ní òwe, èmi o sọ ohun ìkọ̀kọ̀, ohun ti ọjọ́ pípẹ́;
  pes-OPCB: زیرا می‌خواهم با مَثَلها سخن گویم. می‌خواهم معماهای قدیمی را برایتان شرح
    دهم.
  tgl-ULB: Bubuksan ko ang aking bibig sa mga talinhaga; aawit ako tungkol sa mga
    bagay na lihim tungkol sa nakaraan.
  nop-nop: Nu adi yoyout mede yobit, eŋ nemenemek komi kabup hebihalibulak wendok
    maaŋ kahat tihambit.
  hui-hui: I̱na bi yobageru hangu lolebero. Mbirale nahendene ale tara tara bamba
    wia do ho winiru i̱na áyu garea lalu manane walia halu langulebero.
  mya-mya: ဘိုး​ဘေး​တို့​ပြော​ကြား​ခဲ့​သ​ဖြင့်​ငါ​တို့ ကြား​သိ​ရ​သည့်
  bod-N: དཔེ་དང་བཅས་ཏེ་བདག་གིས་ངག་ཕྱེ་ཞིང༌། །གནའ་བོའི་གབ་ཚིག་རྣམས་ནི་ང་ཡིས༌བརྗོད།།
  wsk-wsk: Ani mel girakala aratukaso wore sang balik se ikial ale te sinar palagalko;
    ale mel saki nengete yumura wore ninguru ko ikialko.
  sna-sna: Ndichashamisa muromo wangu nditaure nomufananidzo, ndichataura zvinhu zvakavanzika,
    zvinhu zvakare kare,
  spa-BLM: Voy a abrir mi boca en una parábola. Pronunciaré oscuros refranes de antaño,
  cac-cac: Ol val juntzan̈ lolonel nivan yelc'och d'ayex. A juntzan̈ tas c'ub'eltac
    yajcan d'a peca', a ol vala', aton juntzan̈ manta b'aj tz'alchajeli.
  swh-ULB: Nitafungua kinywa changu katika mifano; nitaimba kuhusu mambo yaliyofichika
    yahusuyo yaliyopita.
  bel-bel: трупы рабоў Тваіх аддалі на поед птушкам нябесным, целы сьвятых Тваіх зьвярам
    зямным;
  deu-ELBBK: Ich will meinen Mund öffnen zu einem Spruch, will Rätsel hervorströmen
    lassen aus der Vorzeit.
  mbb-OT: Ebpenuruen ku sikiyu pinaaǥi te menge sempità. Edtudtulen ku keniyu is in-eles
    he menge ketutuanan dengan
  mal-2015: ഞാൻ ഉപമ പ്രസ്താവിപ്പാൻ വായ് തുറക്കും; പുരാതനകടങ്കഥകളെ ഞാൻ പറയും.
  gup-gup: Ngaye ngayolyolme kunwok manbu ngunmarnbun ngurrimayalimak. Dja mak ngayolyolme
    kunwok manbu warlkawarlkayindi bu kunkare duninjh.
  rmc-rmc: Phundravava miro muj andro podobenstva a vakerava o garude veci, so pes
    imar čirla ačhile;
  nlg-nlg: Inau ku kokoe vanighau nia na bosa vavaghaha. Mu ku bosa madalai na lei
    bosa te polo mai dania.
  pes-OPV: دهان خود را به مثل باز خواهم کرد به چیزهایی که از بنای عالم مخفی بود تنطق
    خواهم نمود.
  ron-1924: Ымь дескид гура ши ворбеск ын пилде, вестеск ынцелепчуня времурилор стрэвекь.
  ben-OBCV: আমি দৃষ্টান্তের মাধ্যমে আমার মুখ খুলব; আমি পূর্বকালের গুপ্ত শিক্ষার কথা
    উচ্চারণ করব—
  som-som: Afkayga waxaan ku furi doonaa masaal, Oo waxaan ku dhawaaqi doonaa xujooyin
    hore,
  lat-VUC: Posuerunt morticina servorum tuorum escas volatilibus cæli; carnes sanctorum
    tuorum bestiis terræ.
  eng-ASVBT: I will open my mouth in a parable; I will utter dark sayings of old,
  mna-mna: Pa kwoŋ ko ikaaga mi aŋpit mbol piom. Ko aŋso pa mbulu ta muŋgu ipet na,
    mi aŋpeeze ka ŋgar turkeŋana piom.
  ita-1885: Io aprirò la mia bocca in sentenza; Io sgorgherò detti notevoli di cose
    antiche;
  eng-LXXUP: They have given the dead bodies of thy servants To be food for the birds
    of the sky, The flesh of thy holy ones for the wild beasts of the earth.
  eng-ULB: I will open my mouth in parables; I will sing about hidden things about
    the past.
  spa-VBL: Te enseñaré dichos sabios; y te explicaré misterios del pasado
  fra-_FOB: J'ouvrirai ma bouche pour prononcer des discours sententieux; je publierai
    les secrets des temps anciens,
  mal-mal: ഞാൻ ഉപമ പ്രസ്താവിക്കുവാൻ വായ് തുറക്കും; പുരാതനകടങ്കഥകളെ ഞാൻ പറയും.
  lit-lit: Atversiu savo burną palyginimu, išliesiu senovės mįsles,
  urd-GVR: Maiṅ tamsīloṅ meṅ bāt karūṅga, qadīm zamāne ke muamme bayān karūṅga.
  suz-BL: गो कथा पा लोव़ शेंनुङ। साइ ङोंइती ङा लोव़ पाइनुङ। मत्ती १३:३५
  eng-NOY: I will open my mouth in a psalm; I will utter sayings of ancient times.
  ita-1927: Io aprirò la mia bocca per proferir parabole, esporrò i misteri de’ tempi
    antichi.
  ckb-ckb: بە نموونە دەمم دەکەمەوە، مەتەڵی ڕۆژگاری کۆن ڕادەگەیەنم.
  eng-BBE: Opening my mouth I will give out a story, even the dark sayings of old
    times;
  xsi-xsi: Naŋa ma aporo ŋgua tambirâŋa nâ pami. Mao nâ, naŋa ma atula ŋgua pinde
    duvi pwataki, ŋgua ŋinde nanayoni ikeno paveâŋa lee imâ ipâŋga lâ ŋine.
  kan-OKCV: ನಾನು ಸಾಮ್ಯವನ್ನು ಹೇಳಲು ನನ್ನ ಬಾಯಿ ತೆರೆಯುವೆನು. ಪೂರ್ವದಿಂದಿರುವ ಗುಪ್ತವಾದವುಗಳನ್ನು
    ನುಡಿಯುವೆನು.
  tam-2017: என்னுடைய வாயை உவமைகளால் திறப்பேன்; ஆரம்ப காலத்தின் மறைபொருட்களை வெளிப்படுத்துவேன்.
  spa-RV-1909: 'Abriré mi boca en parábola; hablaré cosas reservadas de antiguo:'
  ron-BTF: Îmi voi deschide gura în parabolă, voi rosti vorbe adânci din vechime,
  eng-WEBP: I will open my mouth in a parable. I will utter dark sayings of old,
  eng-FBV: I will tell you wise sayings; I will explain mysteries from the past
  nld-1939: Ik ga mijn mond voor een leerdicht openen, Diepzinnige lessen uit oude
    tijden verkonden!
  nch-BL: pampa nimechnextilis tamanti cati amo aqui más quimati cati panoc huejcajquiya.
  vie-1934: Ta sẽ mở miệng ra nói thí dụ, Bày ra những câu đố của đời xưa,
  cha-cha: 'Bae jubaba y pachotto gui acomparasion: bae jusangan sinangan na gui jemjom
    gui ampmam na tiempo.'
  hin-CV: मैं अपनी शिक्षा दृष्टान्तों में दूंगा; मैं पूर्वकाल से गोपनीय रखी गई बातों
    को प्रकाशित करूंगा—
  eng-OURB: I will open my mouth in a parable. I will explain mysteries from days
    of old,
  spa-BES: Abriendo mi boca voy a dar una historia, incluso los dichos oscuros de
    los viejos tiempos;
  tdx-tdx: 'Ho sokafeko ty vavako handrazaña’e: ho lañoneko razan-­tsaontsy miheotse
    boak’an-kaehae’e;'
  tha-KJV: ข้าพเจ้าจะอ้าปากกล่าวคำอุปมา ข้าพเจ้าจะกล่าวคำลึ​กล​ับของโบราณกาล
  por-BR-2018: Abrirei minha boca em parábolas; falarei mistérios dos tempos antigos,
  deu-ELO: Ich will meinen Mund auftun zu einem Spruche, will Rätsel hervorströmen
    lassen aus der Vorzeit.
  eng-WYC-2018: I shall open my mouth in parables; I shall speak perfect reasons from
    the beginning (or I shall speak perfect reasoning from the old days).
  epo-epo: Mi malfermos per sentenco mian buŝon; Mi eldiros enigmojn el tempo antikva.
  gfk-gfk: Iau ni papos no hagu ma ira nianga harharuat. Ni hinawas ta ira linge menalua
    saakit ing dahat pai palai ine katin,
  uig-PIN: Mǝn aƣzimni bir tǝmsil bilǝn aqimǝn, Ⱪǝdimki tepixmaⱪlarni elan ⱪilimǝn.
  beo-beo: 'Na da bagade dawa:su malasu sia: amo da musa: muguniai dialu, amo dilima
    olelemu.'
  tpi-OTNT: Mi laik mekim ol tok piksa long yupela. Mi bai stori long ol kain kain
    samting i stap hait long bipo i kam inap nau.
  hau-SA: Zan buɗe bakina da misalai, zan faɗi ɓoyayyun abubuwa, abubuwan dā,
  udu-udu: Haali/ aha/ mina ḵa’d ’twam pem ki gwom ’bi’th e mo. Aha/ mina bah gwo
    mmo/o gwo kun mini ’koki ’ko eya tente/ ’peni gwon dhamo/ mo,
  uig-LAT: Men aghzimni bir temsil bilen achimen, Qedimki tépishmaqlarni élan qilimen.
  nde-nde: Ngizavula umlomo wami ngemifanekiso, ngizakutsho izinto ezifihlekileyo,
    izinto zekadeni,
  ton-ton: 'Te u mafaʻa hoku ngutu ʻi he fakatātā: te u fakahā ʻae ngaahi lea fufū
    mei muʻa:'
  ces-1613: Otevru v podobenství ústa svá, vypravovati budu přípovídky starobylé.
  eng-WMB: I will open my mouth in a parable. I will utter dark sayings of old,
  tam-TCV: நான் என் வாயைத் திறந்து உவமைகளால் பேசுவேன்; நான் முற்காலத்து மறைபொருட்களை
    எடுத்துச்சொல்வேன்.
  ceb-ULB: Akong pagaablihan ang akong baba sa mga sambingay; ako magaawit mahitungod
    sa tinagong mga butang mahitungod kaniadto.
  pol-UBG: Otworzę moje usta do przypowieści, opowiem starodawne tajemnice;
  urd-GVU: مَیں تمثیلوں میں بات کروں گا، قدیم زمانے کے معمے بیان کروں گا۔
  eng-OEBCW: as I open my mouth in a poem on the riddling story of the past.
  deu-1912: Ich will meinen Mund auftun zu Sprüchen und alte Geschichten aussprechen,
  kan-2017: ನಾನು ಬಾಯ್ದೆರೆದು ಸಾಮ್ಯರೂಪವಾಗಿ ಉಪದೇಶಿಸುವೆನು. ಪೂರ್ವಕಾಲದ ಗೂಢಾರ್ಥಗಳನ್ನು ಬಹಿರಂಗಪಡಿಸುವೆನು.
  yap-yap: Bay gu welthin u fithik’ e fanathin; ngug weliy e pin’en ni kakrom nda
    un nangfan,
  hlt-MCSB: Hlamat lamkah olkael te ka ka dongkah neh ka ong vetih ka thaa dae ni.
  mdy-ETH: ሃይሶ ታኣኮ ታኣኒ ኮኦኪንሢና ዓርቃንዳኔ፤ ሚናፓ ዓኣቺ ዓማሎ ዓማሊና ታ ኬኤዛንዳኔ።
  twi-ASANTE: Mɛkasa wɔ abɛbuo mu, mɛka ahintasɛm, teteete nneɛma no,
  eng-WEBU: I will open my mouth in a parable. I will utter dark sayings of old,
  spa-PDDPT: Abriré mi boca en proverbio. Declararé dichos de antaño de difícil comprensión,
  gun-gun: Xeayvu 'rã mba'emo re ambojojaa rupi. Amombe'u porã 'rã ymagua kuery 'arandua.
  agu-BL: Xconk cobox elsawutzil wa'n tan ichusle'n. Swale' cobox xtxolbil tzitetz
    yi ewa'n cuntu' sajle'n, yi cya'l na bitan tetz.
  ilo-ULB: Kantaek dagiti nailimed a banbanag maipanggep iti napalabas.
  kpg-kpg: Au ga helekai i nia ala agoago hagatautau, ga hagamodongoohia gi digaula
    nia mee huogodoo ala hagalee modongoohia mai loo i mua loo,
  uig-ARA: مەن ئاغزىمنى بىر تەمسىل بىلەن ئاچىمەن، قەدىمكى تېپىشماقلارنى ئېلان قىلىمەن.
  sus-sus: N misaali nde falama wo bɛ, n fe dangixie madɔxɔ,
  pon-2006: I pahn koasoiahda karasaras kaselel kei oh kawehwehda soahng rir kei en
    ahnsou samwalahr ako,
  jae-jae: Aê gabe jaŋa aoc êtu jasôm biŋgôliŋŋa. Aê gabe jaôŋ biŋgôliŋ têm ŋamata
    tauanôŋa sa.
  ksd-ksd: Ina tatike ra tinata valavalar, Ina vatang ra umana tinata i pidik, nina
    amana iat tana.
  tur-YTC: Ağzımı bir benzetmeyle açacağım. Eskilerin sırlarını söyleyeceğim,
  bel-N: Адчыню я вусны мае ў прыповесьці, буду апавядаць загадкі старадаўныя.
  grc-BRENT: Ἔθεντο τὰ θνησιμαῖα τῶν δούλων σου βρώματα τοῖς πετεινοῖς τοῦ οὐρανοῦ,
    τὰς σάρκας τῶν ὁσίων σου τοῖς θηρίοις τῆς γῆς.
  kpr-kpr: Na kotofuda dubo kotari ava sari dae erena. Aminguse, tuka sufurono geka
    jungarida anakora sirorusira, ava se disugari dae arena.
  ind-AYT: Aku akan membuka mulutku dalam perumpamaan; aku akan mengatakan teka-teki
    dari zaman dahulu,
  yom-yom: Ndiela zibula munu ama mu tuba zingana ayi ndiela samuna mambu ma suama,
    mambu makhulu ;
  yut-yut: Nak ji do tɨlak gen dayɨkdɨsat. Nak da yo kalɨpsigwan noman tawit uŋun
    dakon mibɨlɨ do yokdɨsat.
  nya-nya: Ndidzatsekula pakamwa panga mʼmafanizo, ndidzayankhula zinthu zobisika,
    zinthu zakalekale
  kyg-kyg: Akeyaꞌvilaga kavafeꞌmo aeꞌna kalafefa gemo huꞌna aepaꞌaeꞌmo lapa paiguve.
  hrv-hrv: Otvorit ću svoja usta na pouku, iznijet ću tajne iz vremena davnih.
  mps-mps: Eno dageba te po dabe pusainu ebao. Eno te haniani sę dabe te polobadu
    geme dualaluali sę me te megi e sogoba usu nagasu, te po pusaibao, tama eno te
    po dabego page dagebolo pusaibao.
  tpi-tpi: Mi laik mekim ol tok piksa long yupela. Mi bai stori long ol kain kain
    samting i stap hait long bipo i kam inap nau.
  dan-1931: jeg vil åbne min Mund med Billedtale, fremsætte Gåder fra fordums Tid,
  vie-OVCB: vì ta sẽ nói về các ẩn dụ. Ta sẽ dạy về những điều giấu kín từ xưa—
  guj-2017: હું ડહાપણ વિશેનું ગીત ગાઈશ; હું ભૂતકાળનાં રહસ્યોની વાત સમજાવીશ કે,
  pon-2006A: I pahn koasoiahda karasaras kaselel kei oh kawehwehda soahng rir kei
    en ahnsou samwalahr ako,
  por-BRBSL: Vou abrir minha boca em uma parábola. Vou proferir ditados sombrios de
    antigamente,
  eng-OEBUS: as I open my mouth in a poem on the riddling story of the past.
  swe-swe: Jag ska öppna min mun i liknelser, jag ska förtälja (berätta om) mysterier
    (mörka och förbryllande ord) från äldre tider (fordom).
  cth-cth: Bangnuenae lahoi ka pahni ka ang vaiteh, ayan e lawkkaru hah ka pâpho han.
  twi-twi: Mɛkasa wɔ abebu mu, mɛka ahintasɛm, teteete nneɛma no,
  hlt-hlt: Hlamat lamkah olkael te ka ka dongkah neh ka ong vetih ka thaa dae ni.
  tbz-SIM: N dɔ́ kɛ di onnimu, m bo di nɑ́kɛ́ nɛ̀ yɛnɑ́ɑnhɑ̃ntíyɛ̀ dɛ̀ɛ̀ do dɔ̀ɔ̀
    nɛ̀ dimɔ̀nnì.
  msy-2020: Kɨ akar isɨn zuibar bizir mogomemɨn itibav kɨmam. Eghaghanir kaba fomɨra
    ikegha iza datɨrɨghɨn otifi.
  dop-dop: Ɩsɔ kɛ́ mɑɑ sɛɛ-mɛ, nɑ mɑ́ kɛɛsənɑ-mɛɣɛ lɔŋ tɑɑ tɔm.
  azb-azb: Ağzımı bu məsəllə açıb Keçmişdəki müəmmaları bəyan edəcəyəm.
  eng-DBY: I will open my mouth in a parable; I will utter riddles from of old,
  hin-2017: मैं अपना मुँह नीतिवचन कहने के लिये खोलूँगा; मैं प्राचीनकाल की गुप्त बातें
    कहूँगा, (मत्ती 13:35)
  wol-KYG: Maa ngi leen di léeb, di sulli kumpay démb,
  bjr-bjr: Qinee quandara ufannai inni qimannimianaura. Qinee ooqeennaasa ufa oonukeeqee
    anikeeqee qirana qimannimianaura.
  eng-YLT: I open with a simile my mouth, I bring forth hidden things of old,
  kne-kne: Pangarig di osalek ay mankali en dakayo. Din napasamak ed idi, waday naoneg
    ay maitdo, et say ipalawag ko en dakayo.
  eng-WYC-2017: I shall open my mouth in parables; I shall speak perfect reasons [or
    propositions] from the beginning.
  eng-WMBB: I will open my mouth in a parable. I will utter dark sayings of old,
  zat-NTPS: Guchíneda' dizra' ca da dxuluchalaj benne' sina ca', na' guzéajni'ida'
    le'e da ca' gulezúa na bagácheze gate nate,
  zty-NTPS: Wkonla' žin diža' ka' kan ẕchaḻjgak benne' žejní'il ka', na' wsá' ḻáža'a
    ḻe'e da' goken bagáche'ze ža ni'te,
  urd-GVH: मैं तमसीलों में बात करूँगा, क़दीम ज़माने के मुअम्मे बयान करूँगा।
  rug-rug: Kaqu zama vura ni rau koari na vivinei vina tumatumae, pude va bakali ginuadi
    sari na tiṉitoṉa pu ele hola;
  gaz-gaz: Ani fakkeenyaan afaan koo nan banadha; waan durumaa jalqabee dhokfames
    nan dubbadha.
  fra-LSG: J’ouvre la bouche par des sentences, Je publie la sagesse des temps anciens.
  yal-yal: N sandane nan sama. N wundo fonne nan yɛbama.
  iou-iou: Jukuman ŋo man wärani terak täwerayäŋ. Imaka bian ahäwani mebäri nikek
    unita täwerayäŋ.
  haw-1868: E hooaka ae au i kuu waha ma na himeni, A e hai aku hoi i na mele kahiko;
  arb-NAV: أَفْتَحُ فَمِي بِمَثَلٍ وَأَنْطِقُ بِأَلْغَازٍ قَدِيمَةٍ جِدّاً،
  ded-ded: Ni yoac heima deba, imoc enacnaunac maudeac ande nga wiac warac kundunnu
    sufu sufuya feec nga wiac ngade fingecbesande, imocac yoac debade.
  ewe-ewe: Make nye nu, aƒo nu le lododowo me. Magblɔ nu siwo le ɣaɣla, nu siwo li
    tso blema ke.
  eng-LEE: 'I will open with a parable my mouth: I will utter riddles out of ancient
    times;'
  asm-FB: মই দৃষ্টান্তৰে সৈতে মোৰ মুখ মেলিম; মই পূৰ্বকালৰ নিগূঢ় বিষয়বোৰ প্ৰকাশ কৰিম।
  sus-A: ﭑ مِسَالِ ندٍ قَلَمَ وٌ بّ، ﭑ قٍ دَنفِشِيٍ مَدْشْ،
  fra-SBL: J'ouvrirai ma bouche en une parabole. Je vais prononcer les sombres paroles
    de l'ancien temps,
  hbo-hbo: אֶפְתְּחָ֣ה בְמָשָׁ֣ל פִּ֑י אַבִּ֥יעָה חִ֝ידֹ֗ות מִנִּי־קֶֽדֶם׃
  kik-kik: 'Ngũtumũra kanua gakwa njarie na ngerekano, ngũgweta maũndũ mahithe, maũndũ
    ma kuuma o tene:'
  fra-NCL: Je vais ouvrir ma bouche pour dire des sentences, je publierai les mystères
    des temps anciens.
  cek-AK: Patahhaih hoiah pakha to ka paongh moe, canghnii ah thuih ih kathuk loknawk
    to kang thuih o han,
  cuk-cuk: An ibmar-burbarmaladba sunmakoed, dikasurgus negasailaunni ibmar-dukuar-mamaidi,
    an osanalogoed.
  uig-CYR: Улар қуллириңниң җәсәтлирини асмандики учар-қанатларға йәм қилип, Мөмин
    бәндилириңниң әтлирини даладики һайванатларға ташлап бәрди.
  tel-2017: నా నోటితో జ్ఞానయుక్తమైన మాటలు చెబుతాను. పూర్వకాలం నుండీ రహస్యంగా ఉన్న
    విషయాలు నేను తెలియజేస్తాను.
  hat-BSA: Mwen va ouvri bouch mwen avèk yon parabòl. Mwen va pale pawòl fonse a tan
    ansyen yo,
  ukr-ONPU: Віддали трупи рабів Твоїх на поживу птахам небесним, тіла вірних Твоїх
    – звірам земним.
  kos-kos: Nga ac orekmakin kas lalmwetmet In aketeya ma lukma in pacl somla,
  hbo-WLC: אֶפְתְּחָ֣ה בְמָשָׁ֣ל פִּ֑י אַבִּ֥יעָה חִ֝יד֗וֹת מִנִּי־קֶֽדֶם׃
  ibo-ibo: Aga m eji ilu malite okwu m, aga m ekwu ọtụtụ ihe omimi, ihe ndị sitere
    na mgbe ochie;
  ory-ory: ମୁଁ ଦୃଷ୍ଟାନ୍ତ-କଥାରେ ଆପଣା ମୁଖ ଫିଟାଇବି; ମୁଁ ପୂର୍ବକାଳର ଗୂଢ଼ ବାକ୍ୟସବୁ ପ୍ରକାଶ
    କରିବି;
  chk-chk: Üpwe apasatä eu kapasen awewe. Üpwe apasawu kapas monomon mi fis me lom,
  rop-rop: Ai garra tok ola gudbala wed blanga meigim pipul sabi brabliwei, en dalim
    olabat detlot sigridwan ting brom longtaim bifo,
  ukr-1871: Вітворю уста до приповістї, роскажу загадки з перед віків давних;
  yon-yon: Ne mongkod doombereni kuruwak wengbed dakmaniin, unyemanbed biknoon ye
    inamen kuu kedmengkaniin.
  deu-1951: Ich will meinen Mund zu einem Spruche öffnen, will Rätsel vortragen aus
    alter Zeit,
  eng-JPS: I will open my mouth with a parable; I will utter dark sayings concerning
    days of old;
  srp-1865: Otvoram za prièu usta svoja, kazaæu stare pripovijetke.
  lug-lug: Ndyogerera mu ngero, njogere ebintu eby’ekyama ebyaliwo edda,
  heb-heb: אפתחה במשל פי אביעה חידות מני קדם׃
  ben-IRV: আমি একটা জ্ঞানের গান গাব, আমি অতীতের গোপন বিষয়ে বলব,
  ntu-ntu: Sa naryapwxbo bamu mz nzycmne-ebzpxngr. X sa nayokaetipxbo dalr mzli kc
    bqnc kx trgalr kxrkrlz.
  pan-pan: ਮੈਂ ਆਪਣਾ ਮੂੰਹ ਦ੍ਰਿਸ਼ਟਾਂਤਾਂ ਵਿੱਚ ਖੋਲ੍ਹਾਂਗਾ, ਮੈਂ ਪੁਰਾਣਿਆਂ ਸਮਿਆਂ ਦੀਆਂ ਬੁਝਾਰਤਾਂ
    ਉਚਾਰਾਂਗਾ,
  mya-JVB: ပုံ စကားကို ငါ မြွက် ဆို၍၊ ရှေး ကာလ၏ နက်နဲ သော အရာများကို ဘော်ပြ ပေအံ့။
  kgf-kgf: Kuana aŋgéma qeqaiŋ aciguc héima ac saŋa becarunec imi ʒéau énécmimaŋ.
  tte-O: Kani walo sonosonogali kolili yaedeedede kolimiu na nuwatu wadawadamli sauga
    beyabeyana kolili yakabi-yamayaleli kolimiu,
  tbg-tbg: Te uva ni tiva nimirera iha, vi uvara tuqantaake tiva nimirera. Haaru enta
    variaka kia kankomake iria uvara, te vi uvara okara ni tiva nimirera.
  hmo-hmo: Aonega herevadia do lau gwauraia, bona sene taudia edia hunia herevadia
    edia anina, be do lau gwauraia hedinarai.
  zar-NT: Usaljaʼ ruáʼa, en ucúdzuʼa didzaʼ. Guʼa didzaʼ tu le nagachiʼ dza niʼte
    quez,
  urd-urd: मैं तम्सील में कलाम करूँगा, और पुराने पोशीदा राज़ कहूँगा,
  rus-SYN: трупы рабов Твоих отдали на съедение птицам небесным, тела святых Твоих
    - зверям земным;
  bqc-SIM: Má yã'oɛ́ ń yáasio, má yã́ pↄ́ ulɛa za zi bↄↄlɛkɛɛ́,
  tcz-CHONGTHU: ajeh chu keiman thulem a nahenga thu kaseiding ahi, keiman achesa
    thilsoh ho-a kon a kahin hilding nahi,
  mar-mar: मी शहाणपणाचे गीत गाईन; मी पूर्वकाळच्या गुप्त गोष्टीबद्दल सांगेन.
  isl-isl: Nú ætla ég að rifja upp fyrir þér liðna atburði, frásagnir sem varðveist
    hafa frá kynslóð til kynslóðar.
  hlt-THB: Nyhtahnaak ing kam kha awng kawng nyng saw, syn awhkaw ik-oeih, ang hyp
    ik-oeihkhqi ce kqawn law kawng.
  qub-qub: Cananga sumaj willapäshayqui. Unaypita-pacha tantiyayta mana atipashayquicunatami
    parlashaj.
  bqp-bqp: Mani yã oárɛ kũ yáasio, mani yã kũ à utɛna zaa zĩ bↄkↄtɛárɛ,
  hat-hat: Mwen pral pale ak nou, pou m' fè nou konnen sa ki te pase nan tan lontan,
  eng-BSB: I will open my mouth in parables; I will utter things hidden from the beginning,
  eng-WEBPB: I will open my mouth in a parable. I will utter dark sayings of old,
  kbq-kbq: Na'ankure nagra mago fronka ke tamasamigahue. Rempima huramiga zantamima
    korapama oku'ama me'nea zantmi rempi huramigahue.
  pon-pon: I pan ki pajan au ai, pwen padak, o pan kida kajoi en maj o,
  nhe-BL: pampa nimechnextilis tlamantli tlen axaca más quimati tlen panoc huejcajquiya.
  wnc-wnc: Nata tuwang wamu gin daninangge nataat. Nata sanga inata inata tupata apu
    apman kusopuknga yuaingge daniwa natapnong.
  bus-bus: Mɛ́ yã oare kↄ̃n yáasio, mɛ́ yã kɛ̀ utɛna zaa zii bↄkↄ̃tɛ kɛare,
  gub-BL: Ta'e aze'eg putar peme ze'eg xirogatu ma'e rupi ihe nehe xe. Amume'u putar
    ma'e kwehe mehe uzeapo ma'e kwer ikwaw 'ym pyrer peme ihe nehe.
  eng-DRA: 'They have given the dead bodies of thy servants to be meat for the fowls
    of the air: the flesh of thy saints for the beasts of the earth.'
