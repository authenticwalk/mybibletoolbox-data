verse: PSA.078.004
translations:
  mal-C: നാം അവ അവരുടെ മക്കളിൽനിന്ന് മറച്ചുവെക്കുകയില്ല; യഹോവയുടെ മഹത്തായ പ്രവൃത്തികളെപ്പറ്റി,
    അവിടത്തെ ശക്തിയെയും അവിടന്നു ചെയ്ത അത്ഭുതപ്രവൃത്തികളെയുംപറ്റിയും ഞങ്ങൾ അടുത്ത
    തലമുറയോട് പ്രസ്താവിക്കും.
  deu-TKW: wollen wir ihren Kindern nicht verhehlen, indem wir dem nachfolgenden Geschlechte
    die ruhmwürdigen Thaten Jahwes erzählen und seine Macht und die Wunder, die er
    gethan hat.
  lin-lin: Tokobombela yango bakitani na bango te, kasi tokoloba na bikeke oyo ekoya
    na sima nkembo ya masanzoli ya Yawe, nguya na Ye mpe bikamwa oyo asalaki.
  mmx-mmx: Ata xo lok pepe i na at laxamdak mi laxaalik atnedik. Ataba tere i ri mo
    lavaola dibap tavasu melemu mumu mo lolos at Leeme Silok, la leven gugu silok
    teren la levempanga maraanu ua neni gara lok pam i.
  eng-LSV: We do not hide from their sons, || Recounting praises of YHWH to a later
    generation, || And His strength, and His wonders that He has done.
  eng-GNV: 'Wee will not hide them from their children but to the generation to come
    we wil shewe the praises of the Lord his power also, and his wonderful woorkes
    that he hath done:'
  eng-WEBSTER: We will not hide them from their children, showing to the generation
    to come the praises of the LORD, and his strength, and his wonderful works that
    he hath done.
  nhw-BL: Quena, nimechmatiltis para anhuelise anquinpohuilise amoconehua nochi nopa
    yejyectzitzi huan huejhueyi tlamantli, catli TOTECO quichijqui ica ihueyi chicahualis.
  swh-ONEN: Hatutayaficha kwa watoto wao; tutakiambia kizazi kijacho matendo yastahiliyo
    sifa ya Bwana, uweza wake, na maajabu aliyoyafanya.
  bba-bba: sɑ ǹ ye bɛsɛn bibu beruɑmmɛ. Sɑ ko bu Yinni Gusunɔn tɔmɑru sɔ̃wɑ kɑ win
    dɑm ɡɑri kɑ sɔm mɑɑmɑɑkiɡii ni u kuɑ.
  eng-KJVCPB: We will not hide them from their children, Shewing to the generation
    to come The praises of the Lord, and his strength, And his wonderful works that
    he hath done.
  luo-luo: Ok wabi pandogi ne nyithindgi; to wabiro hulogi ne tiengʼ mabiro timbe
    mipako mag Jehova Nyasaye, gi tekone kod gik miwuoro mosetimo.
  aii-aii: ܠܹܐ ܛܲܫܲܚ ܠܗܘܿܢ ܡ̣ܢ ܒܢܘܿܢܵܝ̈ܗ‌ܝ، ܠܬܵܘܠܲܕܬܵ‌ܐ ܐܚܹܪܬܵ‌ܐ ܗܲܩܘܼܝܹܐ ܬܸܫܒܘܿܚܝܵܬܹ̈‌ܐ
    ܕܡܵܪܝܵܐ، ܘܚܲܝܠܹܗ ܘܥܲܓ̰ܝܼܒܘܼܝܵܬܘܼ̈ܗ‌ܝ ܕܥܒ݂ܝܼܕ ܠܹܗ.
  meu-meu: Besedia edia amo basia hunidia, a Iehova ena kara herea-daedia bona ena
    goada, bona hoa karadia ia ese vada e kara, uru gabena taudia baia hamaorolaidia.
  npi-ULB: तिनीहरूका सन्‍तानहरूबाट हामी ती कुरा लुकाउनेछैनौं । परमप्रभुका प्रशंसनीय
    कामहरू, उहाँको सामर्थ्य र उहाँले गर्नुभएका अचम्‍मका कामहरूका बारेमा हामी अर्को
    पुस्तालाई बताउनेछौं ।
  yor-yor: Àwa kì yóò pa wọ́n mọ́ kúrò lọ́dọ̀ àwọn ọmọ, ní fífi ìyìn Olúwa, àti ipa
    rẹ̀ àti iṣẹ́ ìyanu tó ti ṣe hàn fún ìran tí ń bọ̀.
  pes-OPCB: اینها را باید تعریف کنیم و مخفی نسازیم تا فرزندان ما نیز بدانند که خداوند
    با قدرت خود چه کارهای شگفت‌انگیز و تحسین برانگیزی انجام داده است.
  tgl-ULB: Hindi natin ito itatago sa kanilang mga kaapu-apuhan. Sasabihin natin sa
    susunod na salinlahi ang tungkol sa kapuri-puring mga bagay na ginawa ni Yahweh,
    ang kaniyang kalakasan, at ang mga kababalaghan na kaniyang ginawa.
  nop-nop: Indi wapmihiniye mu yeniŋa mede u yalihefula adi mu tineem. Adi toboniŋ
    yalakiniye tomboyoula mintaneeŋ u Yahwe’walaŋ saŋiniŋŋiŋ wapum eŋ kwanai saŋiniŋnit
    tuguk eŋ kunumneniŋ kudi tuguk u mede kahat tiyemne nadineeŋ.
  hui-hui: Iname nde bi uruni ina waneiginiruhondo lamia nabi ya do holene nakarulapeore.
    Anduane Homogonaga hongo timbuniorehe kagonagabi biabe hongohe damene binigonagabi
    agalime nabiaga ale bigi binigonagabi iname ina waneigini aguanene mani holebiraru
    lamuleberema.
  mya-mya: ယင်း​တို့​ကို​ငါ​တို့​သည်​သား​မြေး​များ​ထံ​မှ ထိမ်​ဝှက်​၍​ထား​မည်​မ​ဟုတ်။
    ထာ​ဝ​ရ​ဘု​ရား​၏​တန်​ခိုး​တော်​နှင့်​ကြီး​မြတ်​သော အ​မှု​တော်​ကို​လည်း​ကောင်း၊ကိုယ်​တော်​ပြု​တော်​မူ​သော
    အံ့​သြ​ဖွယ်​ရာ​အ​မှု​တို့​ကို​လည်း​ကောင်း နောက်​လူ​မျိုး​ဆက်​အား​ဖော်​ပြ​မည်။
  bod-N: དེ་ཚོའི་བུ་རྒྱུད་རྣམས་ལ་མི་གསང༌ཞིང༌། །ཡ་ཝཱེའི་བསྟོད་པར་འོས་པའི་མཛད་པ༌དང༌།
    །མཐུ་སྟོབས་དང་ནི་ངོ་མཚར་འཕྲིན་ལས༌རྣམས། །མི་རབས་རྗེས་མ་དག་ལ་འཆད་པར༌བྱ།།
  wsk-wsk: Ana den umu kuriang nongoma te me kaluwunakko; kuriang gue udagi mu nunga
    manornak ale Kaem ko sokel aora garagar se ko kiwem bibiya duap duap mu me kaluwunakko.
  sna-sna: Hatingazozvivanziri vana vavo; tichaudza rudzi runotevera mabasa angarumbidzwa
    aJehovha, simba rake, nezvishamiso zvaakaita.
  spa-BLM: No los esconderemos de sus hijos, contar a la generación venidera las alabanzas
    de Yahvé, su fuerza y las maravillas que ha hecho.
  cac-cac: Yovalil ol cal d'a eb' cuninal. A juntzan̈ tas satub'tac sb'onac Jehová
    yed' spoder, ol cal d'a eb' toto ol aljoc.
  swh-ULB: Tutawaambia kizazi kijacho kuhusu sifa anazostahili Yahwe kwa matendo yake,
    nguvu zake, na maajabu ambayo ameyafanya.
  bel-bel: Мы зрабіліся пасьмешышчам у суседзяў нашых, ганьбаю і сараматою тых, хто
    вакол нас.
  deu-ELBBK: wollen wir nicht verschweigen ihren Söhnen, dem zukünftigen Geschlecht
    erzählend den Ruhm des HERRN und seine Stärke, und seine Wunderwerke, die er getan
    hat.
  mbb-OT: Kenè tew heini id-eles te menge vatà; edtudtulen tew heini ziyà te edsunud
    he menge lapis te kevuwazan. Edtudtulan tew sikandan te ǥehem te Nengazen wey
    te egkengein-inuwan wey zait he edeliǥen he menge vaal zin.
  mal-2015: നാം അവരുടെ മക്കളോടു അവയെ മറെച്ചുവെക്കാതെ വരുവാനുള്ള തലമുറയോടു യഹോവയുടെ
    സ്തുതിയും ബലവും അവൻ ചെയ്ത അത്ഭുതപ്രവൃത്തികളും വിവരിച്ചുപറയും.
  gup-gup: Yuwn bu karrbenkaybun wurdwurd kadberre, dja karrbenbukkabukkan bu karriyolyolme
    Yawey nawu kundulkarrekimuk duninjh nuye kore nungka kurduyimi kunwern kunmak
    dorrengh ba bu karriburlume.
  rmc-rmc: Na garuvaha oda lengre čhavenge, phenaha le avre pokoleňjenge o slavna
    skutki le RAJESKRE, leskri zor the o zazraki, save kerďa.
  nlg-nlg: Mi ghita ka bei poloi na lei utuni raeni vanira na lei daleda. Ka ghoi
    tughunitatei vanira ghua na lei vavata ke mai a nina rongoragha na Lord.,
  pes-OPV: از فرزندان ایشان آنها راپنهان نخواهیم کرد. تسبیحات خداوند را برای نسل آینده
    بیان می‌کنیم و قوت او و اعمال عجیبی را که او کرده است.
  ron-1924: ну вом аскунде де копиий лор, чи вом вести нямулуй де оамень каре ва вени
    лауделе Домнулуй, путеря Луй ши минуниле пе каре ле-а фэкут.
  ben-OBCV: তাঁদের বংশধরদের কাছে আমরা সেসব লুকিয়ে রাখব না; আমরা আগামী প্রজন্মের কাছে
    সদাপ্রভুর প্রশংসনীয় কাজের কথা বলব, তাঁর পরাক্রম, আর তাঁর আশ্চর্য কাজ।
  som-som: Ka qarin mayno carruurtooda, Laakiin waxaynu farcanka soo socda u sheegaynaa
    Rabbiga ammaantiisa, Iyo xooggiisa, iyo shuqulladiisii yaabka badnaa oo uu sameeyey.
  lat-VUC: Facti sumus opprobrium vicinis nostris; subsannatio et illusio his qui
    in circuitu nostro sunt.
  eng-ASVBT: We will not hide them from their children, Telling to the generation
    to come the praises of Jehovah, And his strength, and his wondrous works that
    he hath done.
  mna-mna: Muŋgu Yooba izzwe mburaana ma iwedet mat. Ni itortooro mos mburanŋan boozo,
    mi ikamam uraata bibip. Tanata tomtom tipakurkuri. Mi uraata kini tana, iti irao
    tawatkaala pa lutundu bizin na pepe. Bela tozzoyaryaara. Naso popoŋana kiti tabe
    tipet pa kaimer i tileŋ tomini.
  ita-1885: Noi non le celeremo a' lor figliuoli, alla generazione a venire; Noi racconteremo
    le lodi del Signore, E la sua forza, e le sue maraviglie ch'egli ha fatte.
  eng-LXXUP: We are become a reproach to our neighbors, A scorn and derision to them
    that are round about us.
  eng-ULB: We will not keep them from their descendants. We will tell the next generation
    about the praiseworthy deeds of Yahweh, his strength, and the wonders that he
    has done.
  spa-VBL: No las ocultaremos de nuestros hijos. Le contaremos a la siguiente generación
    sobre las maravillas que Dios ha hecho; sobre su poder y grandes obras.
  fra-_FOB: Nous ne les cacherons point à leurs enfants; nous raconterons à la race
    future les louanges de l'Éternel, et sa force, et les merveilles qu'il a faites.
  mal-mal: നാം നമ്മുടെ മക്കളോട് അവയെ മറച്ചുവയ്ക്കാതെ വരുവാനുള്ള തലമുറയോട് യഹോവയുടെ
    സ്തുതിയും ബലവും കർത്താവ് ചെയ്ത അത്ഭുതപ്രവൃത്തികളും വിവരിച്ചുപറയും.
  urd-GVR: use ham un kī aulād se nahīṅ chhupāeṅge. Ham āne wālī pusht ko Rab ke qābil-e-tārīf
    kām batāeṅge, us kī qudrat aur mojizāt bayān kareṅge.
  suz-BL: गोपुकी एको लोव़ मेको आन तौ चच आन क्‍येङा मख्रुइक्‍नय। मिनु नोले दुम्‍ब पाला
    ङा मुर आन कली यो परमप्रभु यावे आ ठेयब नु सक्ति पाइश्‍शो छक लाक्‍चा ङा गेय आ पर्बम
    शेंनीकी।
  eng-NOY: We will not hide from their children; Showing to the generation to come
    the praises of Jehovah, His might, and the wonders he hath wrought.
  ita-1927: non lo celeremo ai loro figliuoli; diremo alla generazione avvenire le
    lodi dell’Eterno, e la sua potenza e le maraviglie ch’egli ha operato.
  ckb-ckb: ئەو شتانە لە منداڵەکانیان ناشارینەوە، بەڵکو بە نەوەی داهاتوو، ستایشی یەزدان
    ڕادەگەیەنین، هێزی و کارە سەرسوڕهێنەرەکانی کە کردوویەتی.
  eng-BBE: We will not keep them secret from our children; we will make clear to the
    coming generation the praises of the Lord and his strength, and the great works
    of wonder which he has done.
  xsi-xsi: Kinda ma tavea ŋgua ŋinde ŋananzi natunda ndimo. Ara ŋana kinda ma taporo
    pwataki panzi nenda vâsa ŋinde ma sipâŋga muli-muli. Kinda ma tapanea Yova Kindeni
    tatapâri panzi nenda vâsa ŋana i ne walo kaika tava ne mâsi ŋalaŋala muŋga iveta
    ŋinde.
  kan-OKCV: ನಾವು ಸಹ ಯೆಹೋವ ದೇವರ ಸ್ತೋತ್ರಗಳನ್ನೂ ಅವರ ಶಕ್ತಿಯನ್ನೂ ದೇವರು ಮಾಡಿದ ಅದ್ಭುತಗಳನ್ನೂ
    ನಮ್ಮ ಮಕ್ಕಳಿಗೆ ವಿವರಿಸುವೆವು. ನಮ್ಮ ಮಕ್ಕಳು ಮುಂದಿನ ತಲೆಮಾರಿಗೆ ಮರೆಮಾಡದಿರುವರು.
  tam-2017: பின்வரும் சந்ததியான பிள்ளைகளுக்கு நாங்கள் அவைகளை மறைக்காமல், யெகோவாவின்
    துதிகளையும் அவருடைய பலத்தையும், அவர் செய்த அவருடைய அதிசயங்களையும் விவரிப்போம்.
  spa-RV-1909: No las encubriremos á sus hijos, contando á la generación venidera
    las alabanzas de Jehová, y su fortaleza, y sus maravillas que hizo.
  ron-BTF: Nu le vom ascunde de copiii lor, arătând generației care vine laudele DOMNULUI
    și puterea lui și lucrările lui minunate pe care le-a făcut.
  eng-WEBP: We will not hide them from their children, telling to the generation to
    come the praises of the LORD, his strength, and his wondrous deeds that he has
    done.
  eng-FBV: We will not keep them from our children; we will tell the next generation
    about God's marvelous actions—about his power and the amazing things he has done.
  nld-1939: 'Dat willen wij niet voor hun kinderen verbergen, Maar het verhalen aan
    een volgend geslacht: Jahweh’s heerlijke daden en macht, En de wonderen, die Hij
    deed.'
  nch-BL: Quena, nimechmatiltis para anhuelise anquinpohuilise amoconehua nochi nopa
    cuajcualtzitzi huan huejhueyi tamanti, cati TOTECO quichijqui ica ihueyi chicahualis.
  vie-1934: Chúng ta sẽ chẳng giấu các điều ấy cùng con cháu họ, Bèn sẽ thuật lại
    cho dòng dõi hậu lai những sự ngợi khen Đức Giê-hô-va, Quyền năng Ngài, và công
    việc lạ lùng mà Ngài đã làm.
  cha-cha: Ti innafanatog sija guinin y famaguonñija, masangangane y generasion ni
    y manmamamaela ni y tinina sija gui Señot, yan y minetgotña yan y mannamanman
    na chechoña ni y jachogüe.
  hin-CV: याहवेह द्वारा किए गए स्तुत्य कार्य, जो उनके सामर्थ्य के अद्भुत कार्य हैं,
    इन्हें हम इनकी संतानों से गुप्‍त नहीं रखेंगे; उनका लिखा भावी पीढ़ी तक किया जायेगा.
  eng-OURB: We will not hide them from their children, telling to the generation to
    come the tehilahot ·praise songs· of Adonai, his strength, and his wondrous deeds
    that he has done.
  spa-BES: No los mantendremos en secreto de nuestros hijos; aclararemos a la generación
    venidera las alabanzas del Señor y su fortaleza, y las grandes obras de asombro
    que ha hecho.
  tdx-tdx: Aa le tsy haetantika amo ana’ iareoo, fa hatalilin-tika amo tariratse ho
    avio ty fandrengeañe Iehovà, naho ty haozara’e vaho o fitoloña’e ra’elahy nifonire’eo.
  tha-KJV: เราจะไม่ซ่อนไว้จากลูกหลานของเขา แต่​จะบอกแก่​ชั่วอายุ​ที่​กำลังเกิดมา ถึงการสรรเสริญพระเยโฮวาห์
    และฤทธานุภาพของพระองค์ และการมหัศจรรย์ซึ่งพระองค์​ได้​ทรงกระทำ
  por-BR-2018: Nós não os encobriremos a seus filhos, contaremos à próxima geração
    sobre os louvores do SENHOR, o seu poder, e suas maravilhas que ele fez.
  deu-ELO: wollen wir nicht verhehlen ihren Söhnen, dem künftigen Geschlecht erzählend
    den Ruhm Jehovas und seine Stärke, und seine Wunderwerke, die er getan hat.
  eng-WYC-2018: Those be not hid from the sons of them; in another generation. And
    they told the praisings of the Lord, and the virtues of him; and his marvels,
    which he did. (We will not hide these things from their sons and daughters; yea,
    from the generations to come. We shall tell out the praises of the Lord, and his
    strength, or his power; and the marvellous deeds which he did.)
  epo-epo: Tion ni ne kaŝos antaŭ iliaj infanoj, Rakontante al venonta generacio la
    gloron de la Eternulo, Kaj Lian potencon, kaj Liajn miraklojn, kiujn Li faris.
  gfk-gfk: Dahat pa na suhe kaike ta ira udiet bulumur. Dahat na hinawase diet ing
    diet na lon namur ta ira pakpakilai tano Watong ing da pirlat ie urie, iakano
    uno baso ma ira tamat na melmel na gingilaan na kinarup ing ga gil.
  uig-PIN: Biz bularni ularning ǝwladliridin yoxurmaymiz, Kelidiƣan dǝwrgǝ Pǝrwǝrdigarning
    mǝdⱨiyilirini, Uning küq-ⱪudritini, Uning ⱪilƣan karamǝt ixlirini bayan ⱪilimiz.
  beo-beo: Ninia da ninia mano amo ilia mae nabima:ne ilima hame wamolegei dialumu.
    Ninia da fa:no fifi mabe ilima Hina Gode Ea gasa bagade hou, amola liligi noga:idafa
    ninima hamoi amo olelemu.
  tpi-OTNT: Mipela i no ken haitim tok long ol pikinini bilong mipela. Nogat. Bai
    mipela i tokim ol nupela lain pikinini i kamap. Bai mipela i stori long bikpela
