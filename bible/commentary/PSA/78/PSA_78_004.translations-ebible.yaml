  sus-A: مُشُ مُ نٍيٍ نْشُنمَ عٍ بْنسْييٍ مَ، مُشُ عَلَتَلَ شَ مَتْشْي قَلَمَ نّ عٍ
    شَنبِرَتِيٍ بّ، مُشُ عَ سّنبّ نُن عَ شَ كَابَنَكٌي مَسٍنمَ نّ عٍ بّ.
  fra-SBL: Nous ne les cacherons pas à leurs enfants, raconter à la génération à venir
    les louanges de Yahvé, sa force, et les merveilles qu'il a faites.
  hbo-hbo: לֹ֤א נְכַחֵ֨ד ׀ מִבְּנֵיהֶ֗ם לְדֹ֥ור אַחֲרֹ֗ון מְֽ֭סַפְּרִים תְּהִלֹּ֣ות
    יְהוָ֑ה וֶעֱזוּזֹ֥ו וְ֝נִפְלְאֹותָ֗יו אֲשֶׁ֣ר עָשָֽׂה׃
  kik-kik: Tũtingĩhitha ciana ciao maũndũ macio; nĩtũrĩĩraga rũciaro rũrĩa rũgooka
    ũhoro wa ciĩko cia Jehova cia kũmũgoocithia, na ũhoti wake, na magegania marĩa
    aaneka.
  fra-NCL: nous ne le cacherons pas à leurs enfants ; nous dirons à la génération
    future les louanges de Yahweh, et sa puissance, et les prodiges qu’il a opérés.
  cek-AK: Nihcae ih caanawk khaeah kang phat pae o mak ai; Angraeng saphawhaih, a
    thacakhaih, a sak ih dawnrai hmuennawk loe, angzo han koi adung kaminawk khaeah
    amtuengsak tih.
  cuk-cuk: Anmar anmar-mimmigangi we-ibmar odukuosulid. Anmar anmar-wagan-danimaloedga
    Bab-Jehová-e-ganguedgi sunmakoed, e-ibmar-dummagan-imaksadgi sunmakoed, e-ibmar-dakledisurmalad-imaksadgi
    sunmakoed.
  uig-CYR: Хошнилиримиз алдида рәсваға қалдуқ, Әтрапимиздикиләргә мәсқирә вә мазақ
    объекти болдуқ.
  tel-2017: యెహోవా చేసిన గొప్ప కార్యాలను, ఆయన బలాన్ని, ఆయన చేసిన ఆశ్చర్య క్రియలను
    దాచకుండా వారి పిల్లలకు మేము వినిపిస్తాం.
  hat-BSA: Nou p ap kache yo a pitit nou yo, men nou va pale a jenerasyon k ap vini
    yo, tout lwanj SENYÈ a, fòs Li ak gran mèvèy ke Li te konn fè yo.
  ukr-ONPU: Ми стали ганьбою у сусідів наших, глузуванням і наругою у тих, хто нас
    оточує.
  kos-kos: Kut ac fah tia okanla ma inge liki tulik natusr; Kut ac fah fahkak nu sin
    fwil tok uh Ke ku lun LEUM GOD ac orekma yohk lal Ac ma wolana su El oru.
  hbo-WLC: לֹ֤א נְכַחֵ֨ד ׀ מִבְּנֵיהֶ֗ם לְד֥וֹר אַחֲר֗וֹן מְֽ֭סַפְּרִים תְּהִלּ֣וֹת
    יְהוָ֑ה וֶעֱזוּז֥וֹ וְ֝נִפְלְאוֹתָ֗יו אֲשֶׁ֣ר עָשָֽׂה׃
  ibo-ibo: Anyị agaghị ezonarị ụmụ anyị ihe ndị a, kama anyị ga-akọrọ ọgbọ nke na-abịa
    nʼihu akụkọ ịdị ike Onyenwe anyị, na ọrụ ebube ya, na ihe ịtụnanya niile o mere.
  ory-ory: ଆମ୍ଭେମାନେ ତାହାସବୁ ସେମାନଙ୍କ ସନ୍ତାନଗଣଠାରୁ ଗୁପ୍ତ ରଖିବା ନାହିଁ, ଆସନ୍ତା ପିଢ଼ି
    ନିକଟରେ ସଦାପ୍ରଭୁଙ୍କର ପ୍ରଶଂସା ଓ ତାହାଙ୍କର ପରାକ୍ରମ ଓ ତାହାଙ୍କ କୃତ ଆଶ୍ଚର୍ଯ୍ୟ-କର୍ମସକଳ
    ବର୍ଣ୍ଣନା କରିବା।
  chk-chk: Sisap aopa ekewe kapas seni nöüch, nge sipwe apworausa ngeni ewe täppin
    aramas epwe feito me mürich usun än ewe Samol mi Lapalap föför mi amwarar, usun
    an kewe manaman me an kewe asisil a föriir.
  rop-rop: Wi garra dalimbat wi bigininimob en blanga olabat bigininimob blanga det
    pawa blanga YAWEI, en blanga ola haibala en ola gudwan ting imbin dum. Wi kaan
    blandim ol detlot stori brom olabat.
  ukr-1871: Не втаїмо перед синами їх, будучим родам, звіщаючи хвалу Господа, і його
    потугу, і чудеса, котрі він сотворив.
  yon-yon: kuye weng kuu nub danaya yaa bikderebaubban, nub meed yaa kwane daandanuub
    kii, Yariman yaningko kankooni ye ambangkanabi ye wengiib ye aromkono ye wengiib
    binangke yaningko kankooni yeman ongmenaboon ye wengiib kui.
  deu-1951: Es wurde ihren Söhnen nicht vorenthalten, sondern sie haben dem spätern
    Geschlecht den Ruhm des HERRN erzählt, seine Macht und seine Wunder, die er getan,
  eng-JPS: We will not hide from their children, telling to the generation to come
    the praises of the LORD, and His strength, and His wondrous works that He hath
    done.
  srp-1865: Neæemo zatajiti od djece njihove, naraštaju poznom javiæemo slavu Gospodnju
    i silu njegovu i èudesa koja je uèinio.
  lug-lug: Tetuubikisenga baana baabwe, naye tunaabuuliranga buli mulembe ogunnaddangawo
    ebikolwa bya Mukama eby’ekitalo, n’amaanyi ge n’ebyamagero bye yakola.
  heb-heb: לא נכחד מבניהם לדור אחרון מספרים תהלות יהוה ועזוזו ונפלאותיו אשר עשה׃
  ben-IRV: আমরা সে সকল তাদের সন্তানদের কাছে গোপন করব না, আমরা সদাপ্রভুুর গৌরব যোগ্য
    কাজের বিষয় পরবর্তী প্রজন্মের কাছে বলব,
  ntu-ntu: Bzkq yrlq-kapqbzkung mz doa negung, A' nayapwxtibzku badr.
  pan-pan: ਅਸੀਂ ਉਹਨਾਂ ਨੂੰ ਉਨ੍ਹਾਂ ਦੀ ਅੰਸ ਤੋਂ ਲੁਕਾਵਾਂਗੇ, ਸਗੋਂ ਆਉਣ ਵਾਲੀ ਪੀੜ੍ਹੀ ਨੂੰ ਯਹੋਵਾਹ
    ਦੀ ਉਸਤਤ, ਉਸ ਦੀ ਸ਼ਕਤੀ ਅਤੇ ਅਚਰਜ਼ ਕੰਮ ਜੋ ਉਸ ਨੇ ਕੀਤੇ ਦੱਸਾਂਗੇ।
  mya-JVB: သား မြေးတို့မှ မ ဝှက် မထား။ ထာဝရဘုရား ၏ ဂုဏ် ကျေးဇူးတော်နှင့် တန်ခိုး တော်ကို၎င်း၊
    ပြု တော်မူသော အံ့ဩ ဘွယ်အမှုတို့ကို၎င်း ၊ ဖြစ် လတံ့သောသူတို့အား ဘော် ပြကြမည်။
  kgf-kgf: Nini imi ɋelihécgina ionac ménda musaŋgé énécmima Yaweac qac buŋa ʒéma
    kuha ʒéma haka welic welicgia imi hicŋisai hahaya ionac énézéni hema kecmac.
  tte-O: Nige sowana tawadamli natulao kolili na kani tawalowen yaso waluwaluna kolili
    Yeoba ana kaiwe yo ana paisowa namwanamwali kaiweli.
  tbg-tbg: Tenavu vi uvara okara kia kukeqa karaiti, tentanavu vaintivaravata tiva
    nimirera. Tenavu tentanavu vaintivara tiva nimiqi viha, Noravano Kotiva tinavu
    kaivaqaukavara vara nimitai kaiqarave, viva kempukaiqama keharo vika kahaqirave,
    nora kaiqa, vo kaiqa vo kaiqa vara nimitairave, te virara virara vika tiva nimirera.
  hmo-hmo: Aiemai natudia dekena amo inai sivarai ai hunia lasi, to Lohiabada ena
    siahu karadia bona iena hoa karadia, be gabeai idia vara bese taudia dekenai do
    ai hamaoroa.
  zar-NT: Bitiʼ ucáchiʼruʼ didzaʼ naʼ lógacabiʼ zxíʼiniruʼ. Usiyönruʼ yuguʼ zxíʼini
    xiʼsóaruʼ yöl-laʼ ba queëʼ Xanruʼ, ca naca yöl-laʼ huáca queëʼ, en yuguʼ le zxön
    benëʼ.
  urd-urd: और जिनको हम उनकी औलाद से पोशीदा नहीं रख्खेंगे; बल्कि आइंदा नसल को भी ख़ुदावन्द
    की ता'रीफ़, और उसकी कु़दरत और 'अजाईब जो उसने किए बताएँगे।
  rus-SYN: Мы сделались посмешищем у соседей наших, поруганием и посрамлением у окружающих
    нас.
  bqc-SIM: Wá yã́pi ulɛ wá nɛ́ↄnɛo, wá Dii táasilɛa da wá tↄũnaↄnɛ ń aà gbãao
    ń yãbↄnsaɛ pↄ́ a kɛ̀ↄ.
  tcz-CHONGTHU: Eihon hiche thutah hohi icha inaoteu i-impeh loudiu, Yahweh Pakai
    natoh loupi tahtah hohi, athaneinale akidanna hohi ikhangthah houhi iseipehdiu
    ahi.
  mar-mar: त्या आम्ही त्यांच्या वंशजापासून गुप्त ठेवणार नाही. त्या आम्ही पुढील पिढीला
    परमेश्वराची स्तुत्य कृत्ये, त्याचे सामर्थ्य आणि त्याने केलेले आश्चर्ये कृत्ये
    सांगू.
  isl-isl: Ég birti ykkur sannleikann, svo að þið getið sagt börnum ykkar frá dásemdarverkum
    Drottins, öllum þeim undrum sem hann vann.
  hlt-THB: A cakhqi venawh am nik phah pe hlyk khqi hy, ak law hly kawi cadilkhqi
    venawh Bawipa am kyihcah hly kawi ik-oeih saikhqi, amah ak tha awmnaak, kawpoek
    kyi ik-oeih a saikhqi ce nik kqawn pe patoe kaw.
  qub-qub: Noganchïpis wamranchïcunata willapäshun Tayta Diosninchi munayniyoj cashanta,
    Munayninwan fiyupa allicunata rurashantapis.
  bqp-bqp: Óni yã pì utɛ ó nɛ́nↄnɛro, óni Dikiri táakilɛna da ó daikorenↄnɛ, a gbãna
    kũ yãbonsarɛ kũ à kɛ̀nↄ.
  hat-hat: Nou p'ap kache bagay sa yo pou pitit nou yo pa konnen yo. N'ap fè lwanj
    Seyè a devan timoun k'ap vini yo. N'ap fè yo konnen jan l' gen pouvwa, jan l'
    gen fòs, jan li fè gwo mèvèy.
  eng-BSB: We will not hide them from their children, but will declare to the next
    generation the praises of the LORD and His might, and the wonders He has performed.
  eng-WEBPB: We will not hide them from their children, telling to the generation
    to come the praises of the LORD, his strength, and his wondrous deeds that he
    has done.
  kbq-kbq: Hagi ama ana tamage nanekea, mofavretirera frara okigosunanki, Ra Anumzamo'ma
    hihamu hankave'anuti'ma ruzahu ruzahu kaguva zantmima erifore'ma hu'nea zantamina,
    menima fore'ma nehaza vahetmina zamasamigahune.
  pon-pon: Pwe kitail ender karirila jan kadaudok arail, me pan pwarado mur, o kaparokki
    wau en leowa, o a manaman o a dodok kapuriamui kan.
  nhe-BL: Quena, nimechmatiltis para inhuelise inquinpohuilise imoconehua nochi nopa
    yejyectzitzi huan huejhueyi tlamantli, tlen TOTECO quichijqui ica ihueyi chicahualis.
  wnc-wnc: Nindane waatdakaninda natapningge wamu waaknga dua takusopunim. Aho. Ninda
    engangu kayuu aatning kaa ayaninim. Ninda Anututane kekeknganae puya kekeknga
    pasike duya takngatu takngatu pasikutde ngang yaninim.
  bus-bus: Wé yã pì utɛ wa nɛ́nↄnɛro, wé Dii táakilɛna da wa dionↄnɛ, à gbãaa kↄ̃n
    yãbↄnsaɛ kɛ̀ à kɛ̀nↄ.
  gub-BL: Naxiumim kwaw a'e ma'e zanera'yr wanuwi nehe. Zaze'eg putar zanezuapyapyr
    wanupe nehe, tupàn Tuweharupi Wiko Ma'e ipuner haw rehe nehe, Hemiapo kwer ikàg
    ma'e rehe nehe, hemiapo kwer ikatuahy ma'e rehe nehe.
  eng-DRA: 'We are become a reproach to our neighbours: a scorn and derision to them
    that are round about us.'
