  dop-dop: Pə fɛɩ sɩ tə́ ŋmɛsɩ-təɣɩ tɑ́ piyɑ. Tɩɩ kɛɛsɩ tɑ́ piyɑ piyɑ kɛ Tɑcɑɑ sɑmtʋ
