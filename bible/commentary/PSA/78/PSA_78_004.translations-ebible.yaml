  yal-yal: en mi ne luxunɲɛ en ma diine ma. En Alatala matɔxɔ feene nun a sɛnbɛn nun
    a kabanako feene falama en mamanden famatɔne xa.
  iou-iou: Man ŋo nanakniye ahänayäŋ täkaŋ unita käbop nämo peŋ yämine. Nämoinik!
