    మాట్లాడారు.
  hat-BSA: Gade byen, Li te frape wòch la pou dlo kouri sòti e gwo sous yo t ap debòde.
    Èske Li kapab bay pen tou? Èske Li kab founi vyann pou pèp Li a?”
  kos-kos: Pwaye lah El puokya eot uh Ac kof uh kahkma. Na fuka, El ku pac in ase
    bread nasr Ac kite mwet lal ke ikwa?”
  hbo-WLC: הֵ֤ן הִכָּה־צ֨וּר ׀ וַיָּז֣וּבוּ מַיִם֮ וּנְחָלִ֪ים יִ֫שְׁטֹ֥פוּ הֲגַם־לֶ֭חֶם
    י֣וּכַל תֵּ֑ת אִם־יָכִ֖ין שְׁאֵ֣ר לְעַמּֽוֹ׃
  ibo-ibo: Ọ bụ ezie na o tiri nkume ahụ ihe, mee ka mmiri sọpụta, mmiri iyi sọpụtara
    nʼebe o hiri nne, ma ọ pụrụ inye anyị nri? Ọ pụrụ inye ndị ya anụ?”
  ory-ory: ଦେଖ, ସେ ଶୈଳକୁ ଆଘାତ କରନ୍ତେ, ଜଳ ନିର୍ଗତ ହେଲା ଓ ସ୍ରୋତ ପ୍ରବାହିତ ହେଲା; ସେ କି
    ଅନ୍ନ ମଧ୍ୟଦେଇ ପାରନ୍ତି? ସେ କି ଆପଣା ଲୋକମାନଙ୍କ ନିମନ୍ତେ ମାଂସ ଯୋଗାଇବେ?”
  chk-chk: A wichi ewe achau pwe koluk a towu, nge ekewe öüwö ra urourela. Nge ifa
    usun, a pwal tongeni fangeto pilawa ika amolätä fituk fän iten nöün aramas?”
  rop-rop: Trubala orait imbin hitim det ston en detmatj woda bin kamat, bat yu reken
    im gin gibit wi daga en gibit im pipulmob bif?”
  ukr-1871: Бач, скелю пробив він, і бризнула вода, і заклекотїли потоки; чи зможе
    він дати хлїба? Або чи дасть мяса народові свому?
  yon-yon: Kedi, yembed bot dumnad wowoone ok darebmo menebuune okmanambon ongmoona
    ok awaan areb wenebeen kuned, ye kuu nub yaa animan bangkandi yaromkonoyiib dee?
    Ye kuu ye nimakarub yaa dingkan yom bangkandi yaromkonoyiib dee?” andiwen.
  deu-1951: Siehe, er hat den Felsen geschlagen, daß Wasser flossen und Bäche sich
    ergossen. Kann er aber auch Brot geben? Wird er seinem Volke Fleisch verschaffen?»
  eng-JPS: Behold, He smote the rock, that waters gushed out, and streams overflowed;
    can He give bread also? or will He provide flesh for His people?'
  srp-1865: Evo! on udari u kamen, i poteèe voda, i rijeke ustadoše; može li i hljeba
    dati? hoæe li i mesa postaviti narodu svojemu?”
  lug-lug: Weewaawo yakuba olwazi, amazzi ne gakulukuta ng’emigga; naye anaatuwa emmere?
    Anaawa abantu be ennyama?”
  heb-heb: הן הכה צור ויזובו מים ונחלים ישטפו הגם לחם יוכל תת אם יכין שאר לעמו׃
  ben-IRV: দেখ, তিনি যখন শৈলকে আঘাত করলেন, জলের ধারা বেরিয়ে এসেছিল এবং ঝর্নার ধারা
    প্রবাহিত হয়েছিল৷ কিন্তু তিনি কি খাবার দিতে পারেন? তিনি কি নিজের প্রজাদের জন্য
    মাংস যোগাতে পারেন?”
  ntu-ntu: '@see-verse:PSA.078.019'
  pan-pan: ਵੇਖੋ, ਉਸ ਨੇ ਚੱਟਾਨ ਨੂੰ ਮਾਰਿਆ, ਪਾਣੀ ਫੁੱਟ ਨਿੱਕਲਿਆ, ਅਤੇ ਧਾਰਾਂ ਵਗ ਪਈਆਂ, ਕੀ ਉਹ
    ਰੋਟੀ ਵੀ ਦੇ ਸਕੇਗਾ? ਨਾਲੇ ਆਪਣੀ ਪਰਜਾ ਨੂੰ ਮਹਾਂ ਪਰਸ਼ਾਦ ਵੀ ਪਹੁੰਚਾਵੇਗਾ?
  mya-JVB: ကြည့် ကြလော့။ ကျောက် ကို ရိုက် တော်မူသဖြင့် ၊ ရေ ထွက်၍ မြစ် ရေကဲ့သို့စီး
    လေ၏။ မုန့် ကိုလည်း ပေး နိုင် သလော။ မိမိ လူ တို့အဘို့ အမဲ သားကိုပြင်ဆင် နိုင်သလောဟု
    ဘုရား သခင်ကို ဆန့်ကျင် ဘက်ပြုလျက် ပြော ဆိုကြ၏။
  kgf-kgf: Inéŋ Moseac mérianéŋ baŋa qema doku mihicŋi énécmiyu doku téfara ésécnec
    luma keŋec, néŋ ieneŋ muŋguc Anutu ʒégicsiŋ megicsiŋ ʒémima inéŋ saméŋ ʒéma yaŋ
    busia hia mihicŋi nénécmimac ac séc? ʒégic.
  tte-O: Bwagana vekune isapi na waila ididi-yawatagilima koina besiele yalubwasi
    na iyamo nige sowasowana ana tomoyao kan iwolegili.”
  tbg-tbg: Quqaama viva ori ruqutu kaivaro airi namarivano viraqihairo tuvirave. Ho
    vate maa entara viva kara tinavu timiarirava vairoe, kiae vaivo? Viva hoe karave
    mative tinavu timiraqe naainarave? ti variara.
  hmo-hmo: Idia gwau, “Momokani, nadi ia botaia neganai, ranu ia bubua diho bada herea,
    to Dirava ese aniani do ia henia diba, bona iena bese taudia dekenai vamu do ia
    henia diba, a?”
  zar-NT: Buliʼyútsöcaʼ, bëʼë guiö́jtoʼo, ateʼ birúajdaʼ nisa, le guca ca nisa yegu
    gubóʼo zxön. ¿Naruʼ huáca gunnëʼ caʼ queë́ruʼ yöta gáguruʼ? ¿Naruʼ gaca ugahuëʼ
    bönachi queëʼ le naca bëlaʼ?”
  urd-urd: देखो, उसने चट्टान को मारा तो पानी फूट निकला, और नदियाँ बहने लगीं क्या वह
    रोटी भी दे सकता है? क्या वह अपने लोगों के लिए गोश्त मुहय्या कर देगा?”
  bqc-SIM: Gwa, à gbɛ lɛ̀, í bↄ̀ dàgua mɛ! A fↄ̃ blɛ ge nↄ̀ↄ kpáwá sↄ̃a?
  tcz-CHONGTHU: “Henge, songchu ajep'un twichu aputdoh nai, ahinla amite changlhah
    le sa me eipejou pouve” atiuve.
  mar-mar: पहा, त्याने खडकावर प्रहार केला तेव्हा पाणी उसळून बाहेर पडले, आणि पाण्याचे
    प्रवाह भरून वाहू लागले. पण भाकरही देऊ शकेल काय? तो आपल्या लोकांसाठी मांसाचा पुरवठा
    करील काय?”
  isl-isl: '@see-verse:PSA.078.019'
  hlt-THB: Lungnu a vyk awh, tui cawn law nawh tui khawzah lawngca tuina lawng hy.
    Buh awm ni pe hly thai bai nawh nu? Ak thlangkhqi meh ak ai hly sak thai tang
    lawt nu?” ti uhy.
  qub-qub: Diosga rasunpami gagatapis shillirachiran. Chaypa yacutapis llojshichimuran
    mayutano. Yacu gochacar pampatapis ñiticurcuranraj. Ichanga ¿micuyta garamashwanchuraj?
    Llapanchi runataga aychata ¿garamashwanchuraj?» nir.
  bqp-bqp: Bee kũ à gbɛ̀ɛ lɛ̀, í bò à dàgula, ani fↄ̃ à pↄ́ble ke nↄ̀bↄ kpáwá dↄ
    yá?
  hat-hat: 'Wi, se vre. Li frape wòch la: Dlo koule kou larivyè. Men, èske li kapab
    ban nou pen? Eske li ka bay pèp li a vyann?'
  eng-BSB: When He struck the rock, water gushed out and torrents raged. But can He
    also give bread or supply His people with meat?”
  eng-WEBPB: Behold, he struck the rock, so that waters gushed out, and streams overflowed.
    Can he give bread also? Will he provide meat for his people?”
  kbq-kbq: Tamage Agra havea rutanegeno timo'a krohupeno evuno aviteno megahianagi,
    Agra bretine ame'anena vahe'a zamigahifi?
  pon-pon: Kilan, a poki paip o, pe pil en pwarado o pilap akan pwilepwile wei, a
    iaduen, a pan kak kida prot o uduk on na aramaj akan?
  nhe-BL: Xiquitaca, Toteco Dios quitlapo nopa hueyi tetl huan quisqui miyac atl queja
    eltosquía se atemitl hasta atzonpolijqui tlali, pero ¿nojquiya huelis techmacas
    tlacualistli? ¿Huelis techtlamacas tiitlacajhua ica nacatl?”
  wnc-wnc: Siakan, ita sup gwen tanguwan yangga buyambamu undangga akopbing. Siwan
    ngana dasingge? Ita ninu aminabamde poyak kat gatu kaap kat apme ba nimik, ba
    dasing?
  bus-bus: Baa kɛ̀ à gbɛ̀ lɛ̀, í bↄ̀ à dàgula, eé fↄ̃ à pↄ́blee ke nↄ̀bↄ kpáwa dↄↄ́?
  gub-BL: Umuza'aza'ak itahu azeharomoete. 'Y uzypyrog tuwe yrykawhu ài uwyryk pà.
    Aipo upuner typy'ak zanewe imur haw rehe a'e. Aipo upuner ma'ero'okwer imur haw
    rehe wemiaihu wanupe, i'i wà.
