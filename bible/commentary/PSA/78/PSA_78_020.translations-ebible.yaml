verse: PSA.078.020
translations:
  mal-C: അവിടന്ന് പാറയെ അടിച്ചു, വെള്ളം പൊട്ടിപ്പുറപ്പെട്ടു അരുവികൾ കവിഞ്ഞൊഴുകി, സത്യം,
    എന്നാൽ ഞങ്ങൾക്കു ഭക്ഷണംകൂടി നൽകാൻ അവിടത്തേക്കു കഴിയുമോ? അവിടത്തെ ജനത്തിനു മാംസം
    നൽകുമോ?”
  deu-TKW: “Wohl schlug er den Felsen, daß Wasser strömten, und Bäche sich ergossen;
    “vermag er wohl auch Brot zu geben oder seinem Volke Fleisch zu verschaffen?”
  lin-lin: Solo, abetaki libanga, mayi ebimaki, mpe ebimaki penza ebele. Boni, akokoka
    lisusu kopesa biso mapa to misuni epai ya bato na Ye ? »
  mmx-mmx: I ruturun do neni ga viksa lavaruat, la ladan ga rem soobang su ngan ladanut.
    Ketla kereva, i epovo bok do neni na raba bok nema mi lengkongkide eburu mi tempanga
    lomlomon?”
  eng-LSV: Behold, He has struck a rock, || And waters flow, indeed, streams overflow.
    “Also, [is] He able to give bread? Does He prepare flesh for His people?”
  eng-GNV: 'Behold, he smote the rocke, that the water gushed out, and the streames
    ouerflowed: can hee giue bread also? or prepare flesh for his people?'
  eng-WEBSTER: Behold, he smote the rock, that the waters gushed out, and the streams
    overflowed; can he give bread also? can he provide flesh for his people?
  nhw-BL: Xiquitaca, Toteco Dios quitlapo nopa hueyi tetl huan quisqui miyac atl quen
    eltosquía se hueyatl hasta atzonpoli tlali, pero ¿atlac nojquiya hueli techmacas
    tlacualistli? ¿Huelis techtlamacas tiimasehualhua ica nacatl?”
  swh-ONEN: Alipopiga mwamba, maji yalitoka kwa nguvu, vijito vikatiririka maji mengi.
    Lakini je, aweza kutupa chakula pia? Je, anaweza kuwapa watu wake nyama?”
  bba-bba: Geemɑ, Mɔwisi u kpee te so, mɑ nim mu kokɑ nɡe dɑɑrun nim. Adɑmɑ u koo
    kpĩ u sun diisiɑ? U koo kpĩ u sun yɑɑ wɛ̃ su tem?
  eng-KJVCPB: Behold, he smote the rock, that the waters gushed out, And the streams
    overflowed; Can he give bread also? Can he provide flesh for his people?
  luo-luo: Kane ogoyo lwanda to pi nothinyore oko kendo aore nochako mol mogundho.
    To chiemo bende domiwa adier? Ringʼo bende onyalo kelo mi opog ne joge adier?”
  aii-aii: ”ܗܵܐ، ܡܚܹܐ ܠܹܗ ܠܐܝܼܨܵܪܵܐ ܘܓ̰ܪܹܐ ܠܗܘܿܢ ܡ̈ܝܼܵܐ، ܘܫܵܩ̈ܝܼܵܬܹ‌ܐ ܫܦܝܼܟ݂ ܠܗܘܿܢ،
    ܗܵܐ، ܐܘܼܦ ܠܲܚܡܵܐ ܡܵܨܹܐ ܠܝܼܵܗܒ݂ܵܐ؟ ܝܲܢ ܡܵܨܹܐ ܗܲܕܸܪ ܒܸܣܪܵܐ ܩܵܐ ܥܲܡܹܗ؟“
  meu-meu: Ia ese nadi e botaia, bena ranu e aru lasi, koupa-koupa e aru rohoroho;
    a aniani danu baine heni diba, eiava vamu na ena orea taudia baine henidia diba
    a?”
  npi-ULB: हेर, उहाँले चट्टानलाई प्रहार गर्नुहुँदा, पानी निस्कियो र नदीहरू बगे । तर
    के उहाँले रोटी पनि दिन सक्‍नुहुन्छ? के उहाँले आफ्ना मानिसहरूलाई मासु दिनुहुनेछ
    ?”
  yor-yor: Nígbà tí ó lu àpáta, omi tú jáde, odò sì sàn lọ́pọ̀lọ́pọ̀ ṣùgbọ́n òun ha
    lè fún wa lóúnjẹ ó ha le pèsè ẹran fún àwọn ènìyàn rẹ̀?”
  pes-OPCB: درست است که او از صخره آب بیرون آورد و بر زمین جاری ساخت، ولی آیا می‌تواند
    نان و گوشت را نیز برای قوم خود فراهم کند؟»
  tgl-ULB: Tingnan ninyo, nang hinampas niya ang bato, bumulwak ang tubig at nag-umapaw
    ang pagdaloy nito. Pero kaya din ba niya na magbigay ng tinapay? Magbibigay ba
    siya ng karne para sa kaniyang bayan?
  nop-nop: Koom kawade foloŋ ulune ime wapum u biyagoŋ wodiguk. Iŋgoŋ nanaŋe tiŋa
    kale u kedem-kube nimbek?”
  hui-hui: Ibugua abale heneneore ege to̱le̱ bayagola iba bayale timbuni tagira ibilayagodago
    ai dindi ko ogoriabi nogo ega mberediru ngulene karulapedabe, laga bialu hene.
  mya-mya: ကျောက်​ဆောင်​ကို​ကိုယ်​တော်​ရိုက်​လိုက်​သော အ​ခါ အ​ရှိန်​ပြင်း​သည့်​ချောင်း​သ​ဖွယ်​ရေ​ထွက်​လာ
    သည်​မှာ မှန်​ပါ​၏။ သို့​ရာ​တွင်​ကိုယ်​တော်​သည်​ငါ​တို့​အား​အ​စား​အ​စာ​ကို ကျွေး​နိုင်​ပါ​မည်​လော။
    မိ​မိ​၏​လူ​စု​တော်​အား​အ​မဲ​သား​ကို​ပေး​နိုင် ပါ​မည်​လော'' ဟု​ဆို​၍ ဘု​ရား​သ​ခင်​အား​မ​ကျေ​နပ်​သည့်​စ​ကား​ကို
    ပြော​ဆို​ကြ​၏။
  bod-N: ལྟོས་ཤིག་ཁོང་གིས་བྲག་ལ་བརྡུངས་པ༌དང༌། །ཆུ་རྣམས་ཐོན་ཏེ་ཆུ་རྒྱུན་འབབ་པར༌གྱུར།
    །ཁོང་གིས་ད་དུང་བག་ལེབ་གནང་ནུས༌སམ། །འབངས་ལ་ཤ་ནི་གནང་ངམ་ཞེས་སྨྲས༌པར།།
  wsk-wsk: “Nu manga moram se yu biya aratam. Bare aitak awuk? Nu inang daro ko yaman
    ago mu nangarukko terong?”
  sna-sna: Paakarova dombo, mvura yakatubuka, uye hova dzakayerera mvura zhinji. Asi
    angagona kutipawo zvokudya here? Angavigira vanhu vake nyama here?”
  spa-BLM: He aquí que golpeó la roca, de modo que las aguas brotaron, y los arroyos
    se desbordaron. ¿Puede dar pan también? ¿Proporcionará carne a su pueblo?”
  cac-cac: Yel toni, ix jat q'uen nivac q'ueen yuuj. A d'a yol q'ueen ix elul a' nivac
    a', ix ch'ayxi lum luum yuj a', ¿ol am yal pax yac'an co vael ticnaic? ¿Ol am
    yal yac'an chib'ej d'ayon̈ a on̈ schon̈ab' on̈ tic? xchi eb'.
  swh-ULB: Tazama, wakati alipoupiga mwamba, maji yalibubujika, mito ikafurika. Lakini
    anaweza kutoa mkate tena? Ataweza kuleta nyama kwa watu wake?”
  deu-ELBBK: Siehe, den Felsen hat er geschlagen, und Wasser flossen heraus, und Bäche
    strömten; wird er auch Brot zu geben vermögen, oder wird er seinem Volk Fleisch
    verschaffen?
  mbb-OT: Tutuu iyan he hein midtabpì din sikan is batu ne migawas is wahig, piru
    egkeveǥayan kiw zin be zaan buwa te supas wey usa is menge etew zin?”
  mal-2015: അവൻ പാറയെ അടിച്ചു, വെള്ളം പുറപ്പെട്ടു, തോടുകളും കവിഞ്ഞൊഴുകി സത്യം; എന്നാൽ
    അപ്പംകൂടെ തരുവാൻ അവന്നു കഴിയുമോ? തന്റെ ജനത്തിന്നു അവൻ മാംസം വരുത്തി കൊടുക്കുമോ
    എന്നു പറഞ്ഞു.
  gup-gup: Ngad karrinang Moses bu warddedoy dja manbowern kukku borlobmeng dja yimerranj
    mankabo duninjh. Dja med, yiddok God woybukkih kanwon buriddi warridj? Yiddok
    God kanwon kunkanj ngad nawu bininj nuye?”
  rmc-rmc: He, ov demaďa pal e skala avke, hoj džanas o paňa a strikinenas o potoki,
    ale šaj dela the maro? Šaj dela the mas peskre manušen?“
  nlg-nlg: E utuni so, agaia te tagi voka na vatu me tave hovu mai ga na beti toghotogho.
    me ke tangomana so ge ke heghita na vanga, me ke hera kulana vure ni vinahi.
  pes-OPV: اینک صخره را زد و آبهاروان شد و وادیها جاری گشت. آیا می‌تواند نان رانیز
    بدهد. و گوشت را برای قوم خود حاضرسازد؟»
  ron-1924: Ятэ кэ Ел а ловит стынка де ау курс апе ши с-ау вэрсат широае. Дар ва
    путя Ел сэ дя ши пыне сау сэ факэ рост де карне попорулуй Сэу?”
  ben-OBCV: সত্যিই, তিনি শৈলকে আঘাত করলেন, আর জল বেরিয়ে এল, বিপুল জলস্রোত প্রবাহিত
    হল, কিন্তু তিনি কি আমাদের রুটি দিতে পারেন? তিনি কি তাঁর লোকেদের খাবার জন্য মাংস
    দিতে পারেন?”
  som-som: Bal eeg, dhagaxii ayuu wax ku dhuftay, markaasaa biyo ka soo buqdeen Oo
    durdurraa ka soo buuxdhaafay, Haddaba miyuu kibisna bixin karaa? Miyuu dadkiisa
    hilib siin karaa?
  eng-ASVBT: Behold, he smote the rock, so that waters gushed out, And streams overflowed;
    Can he give bread also? Will he provide flesh for his people?
  mna-mna: '@see-verse:PSA.078.019'
  ita-1885: Ecco, egli percosse la roccia, e ne colarono acque, E ne traboccarono
    torrenti; Potrebbe egli eziandio dar del pane, O apparecchiar della carne al suo
    popolo?
  eng-ULB: See, when he struck the rock, waters gushed out and streams overflowed.
    But can he give bread also? Will he provide meat for his people?”
  spa-VBL: Si bien puede golpear una roca y hacer que de ellas fluya agua como corrientes
    de río, ¿puede acaso darnos pan? ¿Puede darnos carne?”
  fra-_FOB: 'Voici, il a frappé la roche, et des eaux ont coulé, et des torrents se
    sont répandus: pourra-t-il bien donner du pain, préparer de la chair à son peuple?'
  mal-mal: ദൈവം പാറയെ അടിച്ചു, വെള്ളം പുറപ്പെട്ടു, തോടുകളും കവിഞ്ഞൊഴുകി, സത്യം; “എന്നാൽ
    അപ്പംകൂടി തരുവാൻ ദൈവത്തിന് കഴിയുമോ? തന്റെ ജനത്തിന് ദൈവം മാംസം വരുത്തി കൊടുക്കുമോ?”
    എന്ന് പറഞ്ഞു.
  urd-GVR: Beshak jab us ne chaṭṭān ko mārā to pānī phūṭ niklā aur nadiyāṅ bahne lagīṅ.
    Lekin kyā wuh roṭī bhī de saktā hai, apnī qaum ko gosht bhī muhaiyā kar saktā
    hai? Yih to nāmumkin hai.”
  suz-BL: मेकोमी सेरथे फुल्‍लु तुप्‍शा प्रोल्‍शा ब्‍वाक्‍कु बुक्‍पाइश्‍शा, शुश खोला
    सेल्‍तु। मार, मेकोमी आ मुर आन कली शोब्‍ले नु श्‍ये यो गेने चाप्‍बा ङा?” देंतेक्‍म।
  eng-NOY: 'Behold! he smote the rock, and the water flowed, And streams gushed forth:
    Is he also able to give bread? Can he provide flesh for his people?”'
  ita-1927: Ecco, egli percosse la roccia e ne colarono acque, ne traboccaron torrenti;
    potrebb’egli darci anche del pane, e provveder di carne il suo popolo?
  ckb-ckb: ڕاستە، لە تاشەبەردەکەی دا و ئاوی لێ هێنا، جۆگەکان ئاویان لێ ڕژا! بەڵام
    ئایا دەتوانێت نانیش بدات و گۆشت بۆ گەلەکەی دابین بکات؟»
  eng-BBE: See, the rock was cut open by his power, so that the water came rushing
    out, and overflowing streams; is he able to give us bread? is he able to get meat
    for his people?
  xsi-xsi: Mao nâ, muŋga i ipu mira pwataki ku lââ ŋalae ipâŋga ku irere ndue. Andeta
    mana mana, a? Tiambo ikura tu puroŋa tava simbi ilua ne tamâta kinda taka tona,
    tiya?”
  kan-OKCV: ಇಗೋ, ದೇವರು ಬಂಡೆಯನ್ನು ಹೊಡೆಯಲಾಗಿ, ನೀರು ಚಿಮ್ಮಿ ಹೊರಟಿತು. ಹಳ್ಳಗಳು ದಡಮೀರಿ ಹರಿದವು.
    ಅರಣ್ಯದಲ್ಲಿ, ರೊಟ್ಟಿಯನ್ನು ಸಹ ಕೊಡಬಲ್ಲನೋ? ತಮ್ಮ ಜನರಿಗೆ ಮಾಂಸವನ್ನು ಸಿದ್ಧಮಾಡುವನೋ?” ಎಂದರು.
  tam-2017: இதோ அவர் கன்மலையை அடித்ததினால் தண்ணீர் புறப்பட்டு, நதிகளாகப் புரண்டுவந்தது;
    அவர் அப்பத்தையும் கொடுக்கமுடியுமோ? தம்முடைய மக்களுக்கு இறைச்சியையும் ஆயத்தப்படுத்துவாரோ
    என்றார்கள்.
  spa-RV-1909: 'He aquí ha herido la peña, y corrieron aguas, y arroyos salieron ondeando:
    ¿podrá también dar pan? ¿aparejará carne á su pueblo?'
  ron-BTF: Iată, el a lovit stânca, astfel că apele au țâșnit și izvoarele au inundat;
    poate el să dea și pâine? Poate face rost de carne pentru poporul său?
  eng-WEBP: Behold, he struck the rock, so that waters gushed out, and streams overflowed.
    Can he give bread also? Will he provide meat for his people?”
  eng-FBV: Yes, he can strike a rock so that water gushes out like flowing rivers,
    but can he give us bread? Can he supply his people with meat?”
  nld-1939: '“Zeker, Hij heeft wel de rotsen geslagen, En de steppen met plassen gedrenkt,
    Zodat er water uit vloeide, En er beken uit stroomden: Maar zal Hij ook brood
    kunnen schenken, En vlees aan zijn volk kunnen geven?”'
  nch-BL: Xiquitaca, Toteco Dios quitapo nopa hueyi tet huan quisqui miyac at quej
    elisquía se hueyat hasta atzonpoli tali, pero ¿huelis nojquiya hueli techmacas
    tacualisti? ¿Huelis techtamacas tiimasehualhua ica nacat?”
  vie-1934: Kìa, Ngài đã đập hòn đá, nước bèn phun ra, Dòng chảy tràn; Ngài há cũng
    có thể ban bánh sao? Ngài há sẽ sắm sửa thịt cho dân Ngài ư?
  cha-cha: Sa, estagüe, na anae japanag y acho, manjuyong y janom, ya y minilalag
    manmachuchuda. Ada siña güe manae pan locue? umafamauleg catne para y taotaoña?
  hin-CV: जब उन्होंने चट्टान पर प्रहार किया तो जल-स्रोत फूट पड़े तथा विपुल जलधाराएं
    बहने लगीं; किंतु क्या वह हमें भोजन भी दे सकते हैं? क्या वह संपूर्ण प्रजा के लिए
    मांस भोजन का भी प्रबंध कर सकते हैं?”
  eng-OURB: Behold, he struck the rock, so that waters gushed out, and streams overflowed.
    Can he give bread also? Will he provide meat for his people?”
  spa-BES: Mira, la roca fue cortada por su poder, por lo que el agua salió corriendo,
    y arroyos desbordantes; ¿él puede darnos pan? ¿es capaz de obtener carne para
    su gente?
  tdx-tdx: Eka, finofo’e i vato nampidoandoan-dranoy, vaho nampanganahanae’e o torahañeo.
    Aa vaho hahafanjotsoa’e mofo ka? he ho fahana’e hena hao ondati’eo?
  tha-KJV: ดู​เถิด พระองค์​ทรงตีหินให้​น้ำพุ​ออกมา และลำธารก็ไหลล้น พระองค์​จะประทานขนมปั​งด​้วยได้​หรือ
    หรือทรงจัดเนื้อให้ประชาชนของพระองค์​ได้​หรือ
  por-BR-2018: Eis que ele feriu a rocha, e águas correram dela e ribeiros fluíram
    em abundância; será que ele também poderia nos dar pão, ou preparar carne a seu
    povo?
  deu-ELO: Siehe, den Felsen hat er geschlagen, und Wasser flossen heraus, und Bäche
    strömten; wird er auch Brot zu geben vermögen, oder wird er seinem Volke Fleisch
    verschaffen?
  eng-WYC-2018: For he smote a stone, and waters flowed; and streams went out in abundance.
    Whether also he may give bread; either make ready a board to his people? (For
    he struck a stone, and waters flowed; yea, streams went out in abundance. But
    can he also give bread, or food, to us? can he also prepare a table here in the
    wilderness for his people?)
  epo-epo: 'Jen Li frapis rokon, Kaj verŝiĝis akvo kaj ekfluis riveroj: Ĉu Li povas
    ankaŭ panon doni? Ĉu Li pretigos ankaŭ viandon por Sia popolo?'
  gfk-gfk: Ing ga lawat no haat, no taah ga raronga suur, hoing ira laman taah di
    hasapang. Iesen i tale bia na tabar mah dahat ma ra nian? I tale bia na tar ginama
    mah ta ira uno matanaiabar?”
  uig-PIN: Mana U ⱪoram taxni uruwidi, Sular urƣup, Eⱪinlar bulaⱪtǝk texip qiⱪti;
    Əmdi U bizgǝ nanmu berǝlǝmdu? Ɵz hǝlⱪini gɵx bilǝn tǝminliyǝlǝmdu?» — deyixti.
  beo-beo: Amo da dafawane, E da igi damana fabeba:le hano da musa:le sa:i. Be E da
    ninima agi ima:bela:? Amola Ea fi dunuma hu moma:ne ima:bela:?”
  tpi-OTNT: Tru, pastaim em i paitim ston na bikpela wara i kamap. Tasol olsem wanem?
    Em inap givim bret na mit long mipela, o nogat?”
  hau-SA: Sa’ad da ya bugi dutse, ruwa ya ɓulɓulo, rafuffuka suka yi gudu a yalwace.
    Amma zai iya ba mu abinci? Zai iya tanada wa mutanensa nama?”
  udu-udu: A’di ki mush wosh ki cwa mo, wakan yi’de/ kolki ’kus mo, dhali yi’de/ ’thonthorki’d
