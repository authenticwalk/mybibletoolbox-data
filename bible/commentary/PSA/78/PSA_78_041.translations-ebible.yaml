verse: PSA.078.041
translations:
  mal-C: അവർ വീണ്ടും വീണ്ടും ദൈവത്തെ പരീക്ഷിച്ചു; ഇസ്രായേലിന്റെ പരിശുദ്ധനെ വിഷമിപ്പിച്ചു.
  deu-TKW: Immer wieder versuchten sie Gott und kränkten den Heiligen Israels.
  lin-lin: bazalaki kozongela komeka Nzambe, koyokisa Mosantu ya Isalaele mawa.
  mmx-mmx: La digak lok tong pen amu amgo ne Moroa la digak lox abulu i, keke i do
    neni ne Moroa la Laradi Melemelengan me Israel.
  eng-LSV: Indeed, they turn back, and try God, || And have limited the Holy One of
    Israel.
  eng-GNV: Yea, they returned, and tempted God, and limited the Holie one of Israel.
  eng-WEBSTER: Yes, they turned back and tempted God, and limited the Holy One of
    Israel.
  nhw-BL: Tlatoctzitzi quiyejyecojque, huan ica ya nopa quichihualtiyayaj para Toteco
    ma quintzontlamilti. Niyon amo quicahuilijque para Toteco ma quintiochihua, yaya
    catli ininDios israelitame huan catli Tlatzejtzeloltic.
  swh-ONEN: Walimjaribu Mungu mara kwa mara, wakamkasirisha yeye Aliye Mtakatifu wa
    Israeli.
  bba-bba: Bɑ mɑɑ wure bɑ nùn nɔɔ kuurɑ wi, wi u sɑ̃ɑ ben Yinni Dɛɛro.
  eng-KJVCPB: Yea, they turned back and tempted God, And limited the Holy One of Israel.
  luo-luo: Ne gitemo Nyasaye kinde mangʼeny, kendo negimiyo Jal Maler mar Israel osin.
  aii-aii: ܘܕܝܼܪܗܘܿܢ ܘܓ̰ܘܼܪܸܒ ܠܗܘܿܢ ܠܐܲܠܵܗܵܐ، ܘܠܩܲܕܝܼܫܵܐ ܕܐܝܼܣܪܵܐܹܝܠܔ ܡܘܼܦܫܸܡ ܠܗܘܿܢ.
  meu-meu: E tohoa loulouva, Israel edia Helaḡa Diravana e habaduava.
  npi-ULB: तिनीहरूले परमेश्‍वरलाई धेरै पल्‍ट चुनौति दिए र इस्राएलका परम पवित्रलाई
    चित्त दुखाए ।
  yor-yor: Síwájú àti síwájú wọ́n dán Ọlọ́run wò; wọ́n mú ẹni mímọ́ Israẹli bínú.
  pes-OPCB: بارها و بارها خدای مقدّس اسرائیل را آزمایش کردند و به او بی‌حرمتی نمودند.
  tgl-ULB: Paulit-ulit nilang sinubok ang Diyos at sinaktan ang Banal ng Israel.
  nop-nop: Adi Bepaŋ tikamanda timindok nadiŋa nemek tagiŋ uŋakoŋ tiyakaleeŋ kotigoŋ
    tagiŋ. Unduŋ tiŋa Isilaehi’walaŋ Bepaŋ Uŋgoniŋ weleŋ tubukadakayagiŋ.
  hui-hui: Tigua Ngode Datagaliwabe ba handalu haabo haga hene. Isaraelealinaga Ngode
    Datagaliwabe mini tigabi baya burugule kago tigua mo genda haga bini.
  mya-mya: သူ​တို့​သည်​အ​ဖန်​တ​လဲ​လဲ​ဘု​ရား​သ​ခင်​အား သွေး​စမ်း​လျက်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏
    သန့်​ရှင်း​မြင့်​မြတ်​တော်​မူ​သော ဘု​ရား​၏​အ​မျက်​တော်​ကို​လှုံ့​ဆော်​ကြ​၏။
  bod-N: དེ་ཚོས་དཀོན་མཆོག་ཐུགས་ནི་ཡང་ཡང༌སད། །ཡེས་ར་ཨེལ་གྱི་དམ་པར་ཐུགས་ཁྲོ༌བསླངས།།
  wsk-wsk: Nuna Kaem ira ariga ko munan mu me ta bita to arikasan, ale Israel ko Kaem
    Laili mu gomang maguwukasan.
  sna-sna: Vakaedza Mwari vamuedzazve; vakagumbusa Iye Mutsvene waIsraeri.
  spa-BLM: Se volvieron y tentaron a Dios, y provocó al Santo de Israel.
  cac-cac: Palta an̈eja' yac'ji proval yuj eb'. Ix tzuntzajcot yoval sc'ol co Diosal
    Axon̈ejoch chi' yuj eb'.
  swh-ULB: Tena na tena walimjaribu Mungu na wakamtilia mashaka Mtakatifu wa Israeli.
  deu-ELBBK: Und sie versuchten Gott wiederum und kränkten den Heiligen Israels.
  mbb-OT: Layun dan egezami is Megbevayà; ebeelan dan is igkeepes te Waǥas he Megbevayà
    te Israel.
  mal-2015: അവർ പിന്നെയും പിന്നെയും ദൈവത്തെ പരീക്ഷിച്ചു; യിസ്രായേലിന്റെ പരിശുദ്ധനെ
    മുഷിപ്പിച്ചു.
  gup-gup: Bedda nawu Israel benkebmawahmeng wanjh kunwernhkah birrirohrokmi dja birrinjilngwarrewong
    God nawu Nadjamun Duninjh bedberre nawu Israel benkebmawahmeng.
  rmc-rmc: Pale a pale pokušinenas le Devles, dukhavenas le Svetes le Izraeloskres.
  nlg-nlg: Agaira tara tabotaboa haia God, Mara nea te vahaghitailia God, Tabu ni
    Israel.
  pes-OPV: و برگشته، خدا را امتحان کردند وقدوس اسرائیل را اهانت نمودند،
  ron-1924: Да, н-ау ынчетат сэ испитяскэ пе Думнезеу ши сэ ынтэрыте пе Сфынтул луй
    Исраел.
  ben-OBCV: বারবার তারা ঈশ্বরকে পরীক্ষায় ফেলল; তারা ইস্রায়েলের পবিত্রজনকে উত্ত্যক্ত
    করল।
  som-som: Oo haddana way soo noqdeen oo waxay tijaabiyeen Ilaah, Oo waxay ka xanaajiyeen
    reer binu Israa'iil Kooda Quduuska ah.
  eng-ASVBT: And they turned again and tempted God, And provoked the Holy One of Israel.
  mna-mna: Ni Anutu Potomŋana kizin Israel. Tamen zin tinoknok toomboŋana pini, mi
    tipazas keteene.
  ita-1885: E tornarono a tentare Iddio, E limitarono il Santo d'Israele.
  eng-ULB: Again and again they challenged God and offended the Holy One of Israel.
  spa-VBL: Una y otra vez provocaron a Dios, causando dolor al Santo de Israel.
  fra-_FOB: Ils recommencèrent à tenter Dieu et à provoquer le Saint d'Israël;
  mal-mal: അവർ വീണ്ടുംവീണ്ടും ദൈവത്തെ പരീക്ഷിച്ചു; യിസ്രായേലിന്റെ പരിശുദ്ധനെ ദൈവത്തെ
    മുഷിപ്പിച്ചു.
  lit-lit: Taip, jie nusigręždavo ir gundydavo Dievą, ir apribodavo Izraelio Šventąjį.
  urd-GVR: Bār bār unhoṅ ne Allāh ko āzmāyā, bār bār Isrāīl ke Quddūs ko ranjīdā kiyā.
  suz-BL: मेकोपुकीमी लेंना लेंन आ थुं नाक्‍ताक्‍म। मिनु इस्राएली आन का ला बाक्‍शो
    परमप्रभु कली गाइक्‍पाइक्‍तेक्‍म।
  eng-NOY: Again and again they tempted God, And offended the Holy One of Israel.
  ita-1927: E tornarono a tentare Iddio e a provocare il Santo d’Israele.
  ckb-ckb: جار لەدوای جار خودایان تاقی کردەوە، خودا پیرۆزەکەی ئیسرائیلیان تووڕە کرد.
  eng-BBE: Again they put God to the test, and gave pain to the Holy One of Israel.
  xsi-xsi: Kinzi simo nâ sikai samâŋa pa Isrel nenzi Maro Kindeni, i Sapâŋa Tamwata,
    kala siveta i wisi nâna ŋalae.
  kan-OKCV: ಅವರು ತಿರುಗಿಬಿದ್ದು ದೇವರನ್ನು ಪರೀಕ್ಷಿಸಿದರು. ಇಸ್ರಾಯೇಲರ ಪರಿಶುದ್ಧರಿಗೆ ಬೇಸರಗೊಳಿಸಿದರು.
  tam-2017: அவர்கள் திரும்பி தேவனைப் பரீட்சை பார்த்து, இஸ்ரவேலின் பரிசுத்த தேவனை எரிச்சலூட்டினார்கள்.
  spa-RV-1909: Y volvían, y tentaban á Dios, y ponían límite al Santo de Israel.
  ron-BTF: Da, s-au întors înapoi și au ispitit pe Dumnezeu și au limitat pe Sfântul
    lui Israel.
  eng-WEBP: They turned again and tempted God, and provoked the Holy One of Israel.
  eng-FBV: Again and again they provoked God, causing pain to the Holy One of Israel.
  nld-1939: Hebben ze God beproefd, Israëls Heilige gegriefd?
  nch-BL: Talojtzitzi quiyejyecojque, huan ica ya nopa quichihualtiyayaj para Toteco
    ma quintzontamilti. Yon amo quicahuilijque para Toteco ma quintiochihua, yaya
    cati ininDios israelitame huan cati Tatzejtzeloltic.
  vie-1934: Chúng nó lại thử Đức Chúa Trời, Trêu chọc Đấng thánh của Y-sơ-ra-ên.
  cha-cha: Ya manalo tate ya matienta si Yuus; ya macase y Santosgüe guiya Israel.
  hin-CV: बार-बार वे परीक्षा लेकर परमेश्वर को उकसाते रहे; वे इस्राएल के पवित्र परमेश्वर
    को क्रोधित करते रहे.
  eng-OURB: They turned again and tempted God, and provoked haKadosh Isra'el [the
    Holy One of God prevails].
  spa-BES: Otra vez pusieron a Dios a prueba, y le dieron dolor al Santo de Israel.
  tdx-tdx: Eka, niamboho naho nitsok’ an’Andrianañahare iereo, vaho nanigike i Masi’
    Israeley
  tha-KJV: แต่​เขายังได้​กล​ับทดลองพระเจ้าอีกและได้​ทำให้​องค์​บริสุทธิ์​ของอิสราเอลเศร้าพระทัย
  por-BR-2018: Pois voltavam a tentar a Deus, e perturbavam ao Santo de Israel.
  deu-ELO: Und sie versuchten Gott wiederum und kränkten den Heiligen Israels.
  eng-WYC-2018: And they were turned, and tempted God; and they wrathed the holy of
    Israel. (Again and again they tempted God; and they angered the Holy One of Israel.)
  epo-epo: Ripete ili incitadis Dion Kaj provokis la Sanktulon de Izrael.
  gfk-gfk: Hait diet git walwalar God. Diet ga gil hangalngaluan no Halhaliana gar
    ta Israel.
  uig-PIN: Bǝrⱨǝⱪ, ular ⱪaytidin yoldin qǝtnǝp Tǝngrini sinidi, Israildiki Muⱪǝddǝs
    Bolƣuqining yürikini zedǝ ⱪildi.
  beo-beo: Ilia da enoenoia Godema adoba:su hou hamonanu, amola Isala:ili fi dunu
    ilia Hadigi Gode Ema se nabasu iasu.
  tpi-OTNT: Ol i no lusim pasin bilong traim God bilong Israel, em God bilong mekim
    gutpela na stretpela pasin olgeta. Ol i traim em na mekim em i kros tru long ol.
  hau-SA: Sau da sau suka riƙa gwada Allah; suka tsokane Mai Tsarki na Isra’ila.
  udu-udu: Uni palki a’di doḵ/e dhali doḵ/e mo dhali rukuny A’din ’De/ jin Ḵogu jin
    ta jima Israyiil mo.
  uig-LAT: Berheq, ular qaytidin yoldin chetnep Tengrini sinidi, Israildiki Muqeddes
    Bolghuchining yürikini zéde qildi.
  nde-nde: Baphindaphinda ukulinga uNkulunkulu; bamthukuthelisa oNgcwele ka-Israyeli.
  ton-ton: ‌ʻIo, naʻa nau foki kimui pea ʻahiʻahiʻi ʻae ʻOtua, ʻonau hūhūmamaʻi ʻae
    tokotaha māʻoniʻoni ʻo ʻIsileli.
  ces-1613: Týž i týž navracujíce se, pokoušeli Boha silného, a svatému Izraelskému
    cíle vyměřovali.
  eng-WMB: They turned again and tempted God, and provoked the Holy One of Israel.
  tam-TCV: அவர்கள் திரும்பத்திரும்ப இறைவனைச் சோதித்தார்கள்; அவர்கள் இஸ்ரயேலின் பரிசுத்தரை
    வேதனைப்படுத்தினார்கள்.
  ceb-ULB: Sa kanunay gisulayan nila ang Dios ug minghagit sa Balaan sa Israel.
  pol-UBG: Odwracali się i wystawiali Boga na próbę, i stawiali granice Świętemu Izraela.
  urd-GVU: بار بار اُنہوں نے اللہ کو آزمایا، بار بار اسرائیل کے قدوس کو رنجیدہ کیا۔
  eng-OEBCW: tempting God again and again, provoking the Holy One of Israel.
  deu-1912: Sie versuchten Gott immer wieder und meisterten den Heiligen in Israel.
  kan-2017: ಆತನನ್ನು ಪದೇಪದೇ ಪರೀಕ್ಷಿಸಿ, ಇಸ್ರಾಯೇಲರ ಸದಮಲಸ್ವಾಮಿಯನ್ನು ಕೋಪಕ್ಕೆ ಗುರಿಮಾಡಿದರು.
  yap-yap: Ur sikeng niged Got u bayay nge bayay, ngu’ur amith niged lanyan’ fare
    Got nib Thothup rok yu Israel.
  hlt-MCSB: Te dongah Pathen te koekthoek a noemcai uh tih Israel kah hlang Cim te
    a phen uh.
  mdy-ETH: ፆኦሲ ዎይታቴያ ጌዒ ላሚ ላሚ ዔያታ ዛጌኔ፤ ዒስራዔኤሌኮ ዱማዼሢያ ዔያታ ዻጋሴኔ።
  twi-ASANTE: Wɔsɔɔ Onyankopɔn hwɛeɛ ɛberɛ biara; na wɔyii Israel Ɔkronkronni no abufuo.
  eng-WEBU: They turned again and tempted God, and provoked the Holy One of Israel.
  spa-PDDPT: Vez tras vez tentaron a ʼEL. Irritaron al Santo de Israel.
  gun-gun: Nhanderuete pe “Taexa” he'i jepi, ijayvu rei okuapy Israel kuery ruete
    Iky'a e'ỹ va'e re.
  agu-BL: Ilenin e' oc tan pile'n Ryos. Nin ja cyak' bis tetz, yi jun, yi chin xan
    nin i'.
  ilo-ULB: Masansan a kinaritda ti Dios ken pinabainanda ti Nasantoan ti Israel.
  kpg-kpg: Nia madagoaa e logo digaula e hagammada a God, e haga manawa gee di God
    Dabuaahia o Israel.
  uig-ARA: بەرھەق، ئۇلار قايتىدىن يولدىن چەتنەپ تەڭرىنى سىنىدى، ئىسرائىلدىكى مۇقەددەس
    بولغۇچىنىڭ يۈرىكىنى زېدە قىلدى.
  sus-sus: E nu luma Ala mato ra, e nu ti Isirayila xa Sɛniyɛntɔɛ kanke.
  pon-2006: Re pwurupwurehngete kasongosonge Koht oh katoutouwihala nan kupwuren Koht
    Sarawien Israel.
  jae-jae: Êsêac sêsaê Anôtô todim-todim kêtu gêŋ wakuc-wakucŋa elêmê ma sêgôm lsraelnêŋ
    Anôtô dabuŋ têtac ŋandaŋ kêsa.
  ksd-ksd: Ma dia ga lilikun mulai, ma dia ga valar God, Ma dia ga vakankan ra Lia
    Kakit kai Israel.
  tur-YTC: Dönüp dönüp Tanrı'yı denediler, Ve İsrael'in Kutsalı’nı kışkırttılar.
  bel-N: І зьвярталіся, і выпрабоўвалі Бога і абражалі Сьвятога Ізраіля.
  kpr-kpr: Sifo ghousa rea edo ghusera, ne ari daba ava use, God dere gido ghuseri.
    Aminguse, Israel embo da God kakara aikena ghamo vevera bu foa ghedo ghuseri.
  ind-AYT: Mereka kembali lagi mencobai Allah, dan melukai hati Yang Mahakudus dari
    Israel.
  yom-yom: Khumbu ka khumbu baba vutukilanga diaka tota Nzambi ; bafuemisa mutu wunlongo
    wu Iseli kiadi.
  yut-yut: Israel amɨn dakon Piŋkop Telagɨsi bɨsap morapmɨ aŋkewalakwa nandaban yokwi
    tok aŋyomgut.
  nya-nya: Kawirikawiri iwo ankamuyesa Mulungu; ankamuputa Woyera wa Israeli.
  kyg-kyg: Apakaemo muki afinaꞌmo Gotiꞌmo amalageka huge Isaleli vayaꞌai aote Gotiꞌapimo
    kaꞌamo akani malege huꞌa maiꞌnae.
  hrv-hrv: Sve nanovo iskušavahu Boga i vrijeđahu Sveca Izraelova
  mps-mps: Te Israel dabego God te tedali gasa wiegi yai mu dao. Tiali goli, hauwa
    sogo augwaligo aga usu sabo sę eyu, tama agai wado yabo sę ilali.
  tpi-tpi: Ol i no lusim pasin bilong traim God bilong Israel, em God bilong mekim
    gutpela na stretpela pasin olgeta. Ol i traim em na mekim em i kros tru long ol.
  dan-1931: De fristede atter Gud, de krænkede Israels Hellige;
  vie-OVCB: Họ dại dột thử sự nhẫn nại của Đức Chúa Trời, và trêu chọc Đấng Thánh
    của Ít-ra-ên.
  guj-2017: વારંવાર તેઓએ ઈશ્વરની કસોટી કરી અને ઇઝરાયલના પવિત્રને દુ:ખી કર્યા.
  pon-2006A: Re pwurupwurehngete kasongosonge Koht oh katoutouwihala nan kupwuren
    Koht Sarawien Israel.
  por-BRBSL: Eles se voltaram novamente e tentaram a Deus, e provocou o Santo de Israel.
  eng-OEBUS: tempting God again and again, provoking the Holy One of Israel.
  swe-swe: Om och om igen prövade de Gud (El) och begränsade Israels helige.
  cth-cth: Bokheiyah, atuhoitu Cathut a tanouk awh teh, Isarelnaw e Tami Kathoung
    hah a taran awh.
  twi-twi: Wɔsɔɔ Onyankopɔn hwɛɛ bere biara; na woyii Israel Ɔkronkronni no abufuw.
  hlt-hlt: Te dongah Pathen te koekthoek a noemcai uh tih Israel kah hlang Cim te
    a phen uh.
  tbz-SIM: Kɛ̀ bɛ̀ nsɔkɛ́ kɛ beú Kuyie, kɛ íinko ku miɛkɛ kunku kùù bɛ̀ te bɛmbɛ Isidɑyɛɛribɛ.
  msy-2020: Me zurara Godɨn gavgavim gɨfofoghasa, a gavgavis ti o puvatɨ? Egha arazir
    kabagh amua, Israelian Godɨn Bar Zuezim gamizɨ, an navim bar osemegha men atari.
  dop-dop: Pɑ tɑ hɛɛsɩ Ɩsɔ nyɑɣɑ mɑɣɑsʋɣʋ sɩ pɑ nɑɑkɩ nyɑ́ wɑɑlɩ, nɑ pɑ́ kpɑɑsəɣɩ
    Ɩsɛɣɛlɩ Ɩsɔ Nɑŋŋ tʋ nyɑ́ nyɑ́ pɑ́ɑ́nɑ́.
  azb-azb: Allahı dönə-dönə sınadılar, İsrailin Müqəddəsinin xətrinə dəydilər.
  eng-DBY: And they turned again and tempted God, and grieved the Holy One of Israel.
  hin-2017: वे बार बार परमेश्वर की परीक्षा करते थे, और इस्राएल के पवित्र को खेदित
    करते थे।
  wol-KYG: Ñu dellu di diiŋat Yàlla, di naqaral Aji Sell, ji séddoo Israyil.
  bjr-bjr: Misa moomoo kari Anutuna amanammasee qafaqau. Misa Isaraee maqannaa naaquqara
    andeeqara Anutuna amuqusa mandaikirana kaifaa kaifaa amimariqau.
  eng-YLT: Yea, they turn back, and try God, And the Holy One of Israel have limited.
  kne-kne: Pinadapadas das sisya et nansakiten dan nemnem na, sisya ay nasantoan ay
    Diyos di Israelita.
  eng-WYC-2017: And they were turned, and tempted God; and they wrathed the Holy of
    Israel.
  eng-WMBB: They turned again and tempted God, and provoked the Holy One of Israel.
  zat-NTPS: Zane' lasa buluzúe̱' Dios chalá'ala, ne buluché̱'e̱ Dios lá'azxa chee̱
    benne' Israel ca'.
  zty-NTPS: Zan chi'i béngake' da' bi de chawe' Dios, na' béngake' ga bža'a Dios la'y
    chegak benne' Israel ka'.
  urd-GVH: बार बार उन्होंने अल्लाह को आज़माया, बार बार इसराईल के क़ुद्दूस को रंजीदा
    किया।
  rug-rug: Podeke pilipulea rini si Asa, meke vata sigitia rini sa Tamasa Hopena tadi
    na tie Izireli.
  gaz-gaz: Isaan ammumaa amma Waaqa qoran; Qulqullicha Israaʼel sanas ni aarsan.
  fra-LSG: Ils ne cessèrent de tenter Dieu, Et de provoquer le Saint d’Israël.
  yal-yal: E yi Ala bunbama yɛ yo yɛ. E yi a liga Isirayilaa Ala Sariɲanxin yi xɔlɔ.
  iou-iou: Isrel täŋo Kudupi Anutu u kadäni kadäni täŋikŋat-ikŋat kädet mäyap täŋ
    imiŋirä komi nadäk täŋkuk.
  haw-1868: A huli ihope lakou a hoao i ke Akua, Hoehaeha no hoi i ka Mea Hemolele
    o ka Iseraela.
  arb-NAV: ثُمَّ عَادُوا يُجَرِّبُونَ اللهَ وَيُغِيظُونَ قُدُّوسَ إِسْرَائِيلَ.
  ded-ded: Ifi ammima Anutu monggoc nga monggoc faitobannu faima Israeac Kpetiac Ngic
    heremiac miac ammikecgec.
  ewe-ewe: Enuenu wotea Mawu kpɔna, eye wodoa dziku na Israel ƒe Kɔkɔetɔ la.
  eng-LEE: Yea, they once more tempted God, and set limits to the Holy One of Israel.
  asm-FB: বাৰে বাৰে তেওঁলোকে ঈশ্বৰক পৰীক্ষা কৰিলে, ইস্ৰায়েলৰ পবিত্ৰ ঈশ্বৰ জনাক অসন্তুষ্ট
    কৰিলে।
  sus-A: عٍ نُ لُمَ عَلَ مَتٌ رَ، عٍ نُ تِ عِسِرَيِلَ شَ سّنِيّنتْي كَنكٍ.
  fra-SBL: Ils se retournèrent et tentèrent Dieu, et ont provoqué le Saint d'Israël.
  hbo-hbo: וַיָּשׁ֣וּבוּ וַיְנַסּ֣וּ אֵ֑ל וּקְדֹ֖ושׁ יִשְׂרָאֵ֣ל הִתְווּ׃
  kik-kik: Mahinda maingĩ nĩmageririe Mũrungu; maathirĩkirie Ũrĩa-Mũtheru-wa-Isiraeli.
  fra-NCL: Ils ne cessèrent de tenter Dieu et de provoquer le Saint d’Israël.
  cek-AK: Ue, nihcae loe hnukbangah amlaem o moe, Sithaw to tanoek o, Israel Ciimcai
    Kami to palungphui o sak.
  cuk-cuk: Gannar-gannar Bab-Dummad-wilubdaknai gusmalad, Israel-e-Bab-Dummad-Isligwaled-ourwenai
    gusmalad.
  tel-2017: మాటిమాటికీ దేవుణ్ణి శోధించారు. మాటిమాటికీ ఇశ్రాయేలు పరిశుద్ధ దేవునికి
    దుఃఖం పుట్టించారు.
  hat-BSA: Anpil fwa, yo te pase Bondye a leprèv, epi te fè Sila Ki Sen A Israël la
    soufri doulè.
  kos-kos: Pus na pacl elos srike God Ac akkeokye insien God Mutal lun Israel.
  hbo-WLC: וַיָּשׁ֣וּבוּ וַיְנַסּ֣וּ אֵ֑ל וּקְד֖וֹשׁ יִשְׂרָאֵ֣ל הִתְווּ׃
  ibo-ibo: Mgbe mgbe, ha nwara Chineke; ha kpasuru Onye Nsọ nke Izrel iwe.
  ory-ory: ସେମାନେ ପୁନର୍ବାର ବିମୁଖ ହୋଇ ପରମେଶ୍ୱରଙ୍କୁ ପରୀକ୍ଷା କଲେ ଓ ଇସ୍ରାଏଲର ଧର୍ମସ୍ୱରୂପଙ୍କୁ
    ବିରକ୍ତ କଲେ।
  chk-chk: Ra sotuni Kot fän chomong o asonga Ewe mi Pin me lon Israel.
  rop-rop: Oba en oba deibin oldei testimbat God, en deibin oldei ardimbat det filing
    blanga im na, det brabli holiwan God blanga Isreil.
  ukr-1871: І знов, скушаючи Бога, завдали жалю сьвятому Ізраїля.
  yon-yon: Ikakman ikakman God kuu kandunib komboon kaamobeni yeman kerembirimaib,
    kwamaiwe Israeldan yi God Karadmo kuu yewed kandimaan.
  deu-1951: Und sie versuchten Gott immer wieder und kränkten den Heiligen Israels.
  eng-JPS: And still again they tried God, and set bounds to the Holy One of Israel.
  srp-1865: Sve nanovo kušaše Boga, i sveca Izrailjeva dražiše.
  lug-lug: Ne baddamu ne bakema Katonda, ne banyiiza Omutukuvu wa Isirayiri.
  heb-heb: וישובו וינסו אל וקדוש ישראל התוו׃
  ben-IRV: তারা বারবার ঈশ্বরের পরীক্ষা করল এবং ইস্রায়েলের পবিত্রতমকে অসন্তুষ্ট করল।
  ntu-ntu: Zvz nzale-ebir-krdr da kx nzangyati-ngrbzlr drtwrde, Mz drtwrdr kx lctr-zvzbz
    mz Gct kc Tqtr-esz'ngr.
  pan-pan: ਮੁੜ ਘਿੜ ਉਨ੍ਹਾਂ ਨੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਪਰਤਾਇਆ, ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਪਵਿੱਤਰ ਪੁਰਖ ਨੂੰ ਅਕਾਇਆ।
  mya-JVB: ဘုရား သခင်ကို အဖန်ဖန် စုံစမ်း ၍ ဣသရေလ အမျိုး၌ သန့်ရှင်း တော်မူသောဘုရားကို
    ဆန့်ကျင် ဘက် ပြုကြပါသည်တကား။
  kgf-kgf: Ieneŋ muŋguc muŋguc Anutu manam batuc wammima Israelac téréya miŋina qeri
    biric mihicŋi migic.
  tte-O: Yo sauga meuloina ana kalakisiye sitonatonan mwa Isileli ali Yaubada tabutabuna
    katena siula-munamunai.
  tbg-tbg: Kotiva takuqu kero vai Variqava tinavu Isareriqaa raqiki vaiva vaimanta,
    vika qaiqaa qaiqaavata vira avateha qoraiqama amite variara.
  hmo-hmo: Dirava ena bogahisihisi idia tohoa lou, tohoa lou, bona idia ese Israela
    edia Helaga Dirava idia habadua.
  zar-NT: Zián luzuí gulaʼzíʼ bëʼë Dios, en gulunëʼ ziʼ Dios Láʼayi quégaca bönachi
    Israel.
  urd-urd: और वह फिर ख़ुदा को आज़माने लगे और उन्होंने इस्राईल के ख़ुदा को नाराज़ किया।
  bqc-SIM: Aa Lua lɛwɛ, aa Lua lɛwɛ, aa Isailiↄ Lua pↄ́ a kua adoa fɛ̃̀.
  tcz-CHONGTHU: Avel vel in Elohim Pathen thohhat nachu apatep jiuvin Israel Pathen
    Elohim chu asulunghang jiuvin ahi.
  mar-mar: पुन्हा आणि पुन्हा देवाला आव्हान केले, आणि इस्राएलाच्या पवित्र प्रभूला खूप
    दु:खविले.
  isl-isl: Aftur og aftur sneru þeir við honum baki og freistuðu hans.
  hlt-THB: Khawsa ce noek a dak khawthai uhy; Israelkhqi a thlakciim ce yng sak uhy.
  qub-qub: ¡Achca cutimi Tayta Diostaga musyaparan! ¡Israelcunaga Santo Diosninta
    llaquicachiran!
  bqp-bqp: Ò Luda lɛ̀ ò gwà, ò Luda lɛ̀ ò gwà, ò Isarailanↄ Luda kũ à kú adonaa fɛ̃̀.
  hat-hat: Se tout tan yo t'ap tante Seyè a! Se tout tan yo t'ap pwovoke Bondye pèp
    Izrayèl la, ki yon Bondye apa!
  eng-BSB: Again and again they tested God and provoked the Holy One of Israel.
  eng-WEBPB: They turned again and tempted God, and provoked the Holy One of Israel.
  kbq-kbq: Hagi mago'ane Ra Anumzamofona rehe'za nege'za Israeli vahe ruotge Anumzamofona
    rimpagna erimi vava hu'za vu'naze.
  pon-pon: Irail pur on anjau karoj kajonejon Kot, o re akapuni on me Jaraui ren men
    Ijrael.
  nhe-BL: Ajachica quiyejyecojque, huan ica ya nopa mochihuilijque para Toteco ma
    quintzontlamilti. Niyon ax quicahuilijque para Toteco ma quintiochihua, yajaya
    tlen ininDios israelitame huan tlen Tlatzejtzeloltic.
  wnc-wnc: Sike Isrel nana aminda tanzit taknga Anutue tasikingu dua teking. Anutu
    waapa kepi dundumna takngakan tawake tasinggak kapanin. Waaminda tanzit taknga
    ie tasiwawa musiaatangu meya natapbut.
  bus-bus: Aↄ̃ Luda yↄ̃̀ wà gwà, aↄ̃ Luda yↄ̃̀ wà gwà, aↄ̃ Isarailinↄ Luda kɛ̀ kú
    adona pↄↄ fɛ̃̀.
  gub-BL: Wagaw tetea'u wà. Umuzemumikahy kar Izaew wazar ikatuahy ma'e wà no.
