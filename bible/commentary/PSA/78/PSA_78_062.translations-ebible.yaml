verse: PSA.078.062
translations:
  mal-C: സ്വജനത്തെ അവിടന്ന് വാൾത്തലയ്ക്ക് വിട്ടുകൊടുത്തു; അവിടന്ന് തന്റെ അവകാശത്തോട്
    രോഷാകുലനായി.
  deu-TKW: Er gab sein Volk dem Schwerte preis und entrüstete sich über sein Besitztum.
  lin-lin: akabaki bato na Ye na mopanga, mpe asilikelaki libula na Ye.
  mmx-mmx: Neni ga belemamao limixin akmokso ren la ga ke xepe di xusu limixin munepen
    midi nabap sev amet di.
  eng-LSV: And delivers His people up to the sword, || And showed Himself angry with
    His inheritance.
  eng-GNV: And hee gaue vp his people to the sworde, and was angrie with his inheritance.
  eng-WEBSTER: He gave over his people also to the sword; and was wroth with his inheritance.
  nhw-BL: Nojquiya quintemactili imasehualhua ininmaco inincualancaitacahua para ma
    quinmictica ica machete, pampa yaya tlahuel cualantoya ininhuaya.
  swh-ONEN: Aliachia watu wake wauawe kwa upanga, akaukasirikia sana urithi wake.
  bba-bba: U kɑ win tɔmbu mɔru kuɑ, mɑ u derɑ bɑ bu ɡo tɑbu sɔɔ.
  eng-KJVCPB: He gave his people over also unto the sword; And was wroth with his
    inheritance.
  luo-luo: Nochiwo joge ne ligangla, kendo nokecho ahinya gi girkeni mare.
  aii-aii: ܘܣܘܼܦܹܐ ܠܹܗ ܥܲܡܹܗ ܠܣܲܝܦܵܐ، ܘܠܝܵܪܬܘܼܬܹܗ ܟܪܝܼܒ ܠܹܗ.
  meu-meu: Ena orea taudia na dare matana ai e henidia, ia dihina e badu henidia.
  npi-ULB: उहाँले आफ्ना मानिसहरूलाई तरवारमा सुम्‍पिनुभयो र उहाँ आफ्ना उत्तराधिकारसँग
    रिसाउनुभयो ।
  yor-yor: Ó fi àwọn ènìyàn rẹ̀ lé idà lọ́wọ́, ó sì bínú sí àwọn ohun ìní rẹ̀.
  pes-OPCB: بر قوم برگزیدهٔ خویش غضبناک گردید و آنها را به دم شمشیر دشمنان سپرد.
  tgl-ULB: Ibinigay niya ang kaniyang bayan sa mga espada, at nagalit siya sa kaniyang
    pamana.
  nop-nop: Adi metamŋiye yabukwihita tiŋa biyabune memikhiyedi buŋa widihi-kumuŋgiŋ.
  hui-hui: Ibunaga wali agaliru baba keba timbuniho howa ti waitigime ibalu bo wahai
    helo yupe ho hene.
  mya-mya: ကိုယ်​တော်​သည်​မိ​မိ​၏​လူ​စု​တော်​အား အ​မျက်​ထွက်​တော်​မူ​သ​ဖြင့် သူ​တို့​ကို​သတ်​ဖြတ်​ရန်​ရန်​သူ​တို့​အား
    အ​ခွင့် ပေး​တော်​မူ​၏။
  bod-N: ཁོང་གི་འབངས་མི་རལ་གྲིར་གཏད་པ༌དང༌། །ཉིད་ཀྱི་ནོར་སྐལ་ལ་ཡང་ཐུགས་ཁྲོས༌སོ།།
  wsk-wsk: Nu ko kariimet nogo ko gomang magaram se kager kari memek am nungarkiwaram
    se ko kariimet nunga moman se kua gilingiman.
  sna-sna: Akaisa vanhu vake kumunondo; akatsamwira nhaka yake zvikuru kwazvo.
  spa-BLM: También entregó a su pueblo a la espada, y se enfadó con su herencia.
  cac-cac: Ix te cot val yoval Dios chi' d'a eb', yuj chi' ix actajcan eb' d'a yol
    sc'ab' eb' ajc'ol chi' yic smiljicham eb'.
  swh-ULB: Aliukabidhi upanga watu wake, na aliukasirikia urithi wake.
  deu-ELBBK: Und er gab sein Volk dem Schwert preis, und gegen sein Erbteil ergrimmte
    er.
  mbb-OT: Nepeukan din is menge etew he ǥaked din, umbe mibpenhimetayan din sikandan
    pinaaǥi te tebek.
  mal-2015: അവൻ തന്റെ അവകാശത്തോടു കോപിച്ചു; തന്റെ ജനത്തെ വാളിന്നു വിട്ടുകൊടുത്തു.
  gup-gup: Dja benbawong nawu birriyidko bininj bu bindibuni mandjawakwi nawu djal
    nuyekih bininj! Nungka wanjh benmarneyidduy duninjh nuye bininj rowk.
  rmc-rmc: Diňa peskre manušen la šabľake a choľisaľiľa pre peskre avrikidle manuša.
  nlg-nlg: Agaia te rutu vanira na kulana vure heghena, Me taladira ghadira na kana
    ge ra labura.
  pes-OPV: وقوم خود را به شمشیر تسلیم نمود و با میراث خود غضبناک گردید.
  ron-1924: А дат прадэ сабией пе попорул Луй ши С-а мыният пе моштениря Луй.
  ben-OBCV: তিনি তাঁর প্রজাদের তরোয়ালের কোপে তুলে দিলেন; তিনি তাঁর অধিকারের প্রতি
    ক্রুদ্ধ হলেন।
  som-som: Dadkiisiina wuxuu u gacangeliyey seef, Oo wuxuu u cadhooday dhaxalkiisii.
  eng-ASVBT: He gave his people over also unto the sword, And was wroth with his inheritance.
  mna-mna: Zin Israel na, wal kini ŋonoono. Tamen ni keteene ibeleu kat pizin. Tana
    izem zin mi kan koi bizin tikas zin pa buza.
  ita-1885: Ed aveva dato il suo popolo alla spada, E si era gravemente adirato contro
    alla sua eredità.
  eng-ULB: He handed his people over to the sword, and he was angry with his heritage.
  spa-VBL: Entregó a su pueblo y permitió que lo masacraran a espada, pues estaba
    furioso con su pueblo escogido.
  fra-_FOB: Il abandonna son peuple à l'épée, et s'indigna contre son héritage.
  mal-mal: ദൈവം തന്റെ അവകാശത്തോട് കോപിച്ചു; തന്റെ ജനത്തെ വാളിന് വിട്ടുകൊടുത്തു.
  urd-GVR: Apnī qaum ko us ne talwār kī zad meṅ āne diyā, kyoṅki wuh apnī maurūsī
    milkiyat se nihāyat nārāz thā.
  suz-BL: मेकोमी आ मुर आन कली तरवारम साइक्‍पाइक्‍चा कली गेप्‍तु। मिनु आ योव़शो मुर
    आन कली तशा, थाम्‍पा गाइक्‍ताक्‍व।
  eng-NOY: His own people he gave up to the sword, And was wroth with his own inheritance.
  ita-1927: Abbandonò il suo popolo alla spada, e s’adirò contro la sua eredità.
  ckb-ckb: گەلی خۆی خستە بەردەمی شمشێر، لە میراتەکەی تووڕە بوو.
  eng-BBE: He gave his people up to the sword, and was angry with his heritage.
  xsi-xsi: Mao nâ, i wisi nâna panzi i tamwata ne ŋgu, kala isâu panzi kazâŋa tamâta
    tu ma simâ sipunzi pâta simâte.
  kan-OKCV: ದೇವರು ತಮ್ಮ ಜನರನ್ನು ಖಡ್ಗಕ್ಕೆ ಒಪ್ಪಿಸಿಕೊಟ್ಟರು. ತಮ್ಮ ಸ್ವಾಸ್ಥತೆಗೆ ವಿರೋಧವಾಗಿದ್ದರು.
  tam-2017: தமது மக்களை வாளுக்கு இரையாக்கி, தமது சுதந்தரத்தின்மேல் கோபங்கொண்டார்.
  spa-RV-1909: Entregó también su pueblo á cuchillo, y airóse contra su heredad.
  ron-BTF: De asemenea a dat pe poporul său sabiei; și s-a înfuriat pe moștenirea
    sa.
  eng-WEBP: He also gave his people over to the sword, and was angry with his inheritance.
  eng-FBV: He handed over his people to be slaughtered by the sword; he was furious
    with his chosen people.
  nld-1939: 'Hij wierp zijn volk ten prooi aan het zwaard, En grimde van toorn op
    zijn erfdeel:'
  nch-BL: Nojquiya quintemactili imasehualhua inimaco inincualancaitacahua para ma
    quinmictica ica macheta, pampa yaya tahuel cualantoya inihuaya.
  vie-1934: Ngài cũng phó dân sự Ngài cho bị thanh gươm, Và nổi giận cùng cơ nghiệp
    mình.
  cha-cha: 'Janae y espada ni y taotaoña: yan ninabubo ni y erensiaña.'
  hin-CV: उन्होंने अपनी प्रजा तलवार को भेंट कर दी; अपने ही निज भाग पर वह अत्यंत उदास
    थे.
  eng-OURB: He also gave his people over to the sword, and was angry with his inheritance.
  spa-BES: Él entregó a su pueblo a la espada, y se enojó con su pueblo.
  tdx-tdx: Natolo’e ami’ty fibara ka ondati’eo, naha-fiforoforo Aze i lova’ey.
  tha-KJV: พระองค์​ทรงมอบประชาชนของพระองค์​แก่​ดาบ และทรงพระพิโรธต่อมรดกของพระองค์
  por-BR-2018: E entregou seu povo à espada, e enfureceu-se contra sua herança.
  deu-ELO: Und er gab sein Volk dem Schwerte preis, und gegen sein Erbteil ergrimmte
    er.
  eng-WYC-2018: And he closed together his people in sword; and he despised his heritage.
    (And he altogether ended his people by the sword; and he despised his inheritance.)
  epo-epo: Kaj Li elmetis al glavo Sian popolon, Kaj kontraŭ Sia heredo Li flamiĝis.
  gfk-gfk: Ga waak tar ira uno matanaiabar bia diet na hiruo ta ira wise na hinarubu.
    Ga manga ngalngaluan taar ta ira uno tus.
  uig-PIN: Ɵz hǝlⱪini ⱪiliqⱪa tapxurdi, Ɵzining mirasi bolƣanlardin intayin ƣǝzǝplǝndi.
  beo-beo: E da Ea fidafa dunuma ougiba:le, E da ilia ha lai dunu amo ili fane legema:ne
    yolesi.
  tpi-OTNT: Em i kros long ol manmeri bilong en na i larim ol birua i kilim ol i dai.
  hau-SA: Ya ba da mutanensa ga takobi; ya yi fushi ƙwarai da gādonsa.
  udu-udu: A’di ki c̱i ’kwanim piti e me’d gi uni kun ḵal gandal mo, dhali kuma nyor
    piti mo ap̱o/ uni kun ta mal piti mo.
  uig-LAT: Öz xelqini qilichqa tapshurdi, Özining mirasi bolghanlardin intayin ghezeplendi.
  nde-nde: Abantu bakhe wabanikela ukudliwa yinkemba; wayethukuthele kakhulu ngelifa
    lakhe.
  ton-ton: Naʻe fakatukutukuʻi foki ʻe ia hono kakai ki he heletā; pea naʻe houhau
    ia ki hono tofiʻa.
  ces-1613: Dal pod meč lid svůj, a na dědictví své se rozhněval.
  eng-WMB: He also gave his people over to the sword, and was angry with his inheritance.
  tam-TCV: அவர் தமது மக்களை வாளுக்கு ஒப்புக்கொடுத்தார்; அவர் தமது உரிமைச்சொத்தான அவர்கள்மீது
    மிகவும் கோபங்கொண்டார்.
  ceb-ULB: Gitugyan niya ang iyang katawhan ngadto sa espada, ug nasuko siya sa iyang
    panulundon.
  pol-UBG: Wydał swój lud pod miecz i rozgniewał się na swoje dziedzictwo.
  urd-GVU: اپنی قوم کو اُس نے تلوار کی زد میں آنے دیا، کیونکہ وہ اپنی موروثی ملکیت
    سے نہایت ناراض تھا۔
  eng-OEBCW: He gave his people to the sword, he was furious with his own.
  deu-1912: und übergab sein Volk ins Schwert und entbrannte über sein Erbe.
  kan-2017: ಆತನು ತನ್ನ ಪ್ರಜೆಯನ್ನು ಖಡ್ಗಕ್ಕೆ ಗುರಿಮಾಡಿ, ತನ್ನ ಬಾಧ್ಯತೆಯ ಮೇಲೆ ಉಗ್ರನಾದನು.
  yap-yap: I damumuw ngak e tirok e girdi’ me pagrad nge li’rad e pi to’ogor rorad.
  hlt-MCSB: A pilnam te cunghang taengla a tloeng tih a rho taengah khaw lungoe.
  mdy-ETH: ዴሮ ፔኤሲ ዒዚ ጬንቾ ዓፓሮም ማሄኔ። ፔ ዴሮይዳ ሚርጌና ዒ ዻጋዼኔ።
  twi-ASANTE: Ɔde ne nkurɔfoɔ maa akofena; ne bo fuu nʼagyapadeɛ yie.
  eng-WEBU: He also gave his people over to the sword, and was angry with his inheritance.
  spa-PDDPT: Entregó también su pueblo a la espada Y se indignó contra su heredad.
  gun-gun: Ojeupegua kuery omboaxapa kyxe py ijukaarã pe, ojeupegua kuery rovai ipoxy
    vy.
  agu-BL: Nin yi saje'n colpuj wi' i' scye'j yi e' tetz tanum, ja tak' i' ama'l tan
    chiquime'n ẍchik'ab yi e' chicontr.
  ilo-ULB: Inyawatna dagiti tattaona iti kampilan ken nakaunget kadagiti tawidna.
  kpg-kpg: Mee gu hagawelewele gi ana daangada donu, guu hai digaula gi daaligidia
    go nadau hagadaumee gii mmade.
  uig-ARA: ئۆز خەلقىنى قىلىچقا تاپشۇردى، ئۆزىنىڭ مىراسى بولغانلاردىن ئىنتايىن غەزەپلەندى.
  sus-sus: A to xɔnɔ a xa ɲama Isirayila ma, a naxa a niya e xa sɔntɔ santidɛgɛma
    ra.
  pon-2006: E ketin engiengda pahn sapwellime aramas ako oh ketin mweidala pwe re
    en kamakamala pahn arail imwintihti ko.
  jae-jae: Eŋ gêwi nê lau siŋ gêdêŋ ŋacjonêŋ siŋ ma nê ŋalêlôm kêbôli auc kêtu nê
    gêŋlênsêmŋa.
  ksd-ksd: I ga nur tar kana tarai bula ta ra vinirua; Ma i ga kankanuane kana tiniba.
  tur-YTC: Halkını da kılıca teslim etti, Mirasına öfkelenmişti.
  bel-N: І аддаў пад меч народ Свой, і на спадчыну Сваю абурыўся.
  kpr-kpr: Nu nunda natofodae dubo ekoko usira. Amingedo, ungo sokinembetiri, gitofui
    namonde dedo gaedo ghuseri.
  ind-AYT: Dia pun menyerahkan umat-Nya kepada pedang, dan menjadi geram terhadap
    milik pusaka-Nya.
  yom-yom: Wuyekula batu bandi mu sabala, wufuemina ngolo kiuka kiandi.
  yut-yut: Mɨŋat amɨn kabɨni do butjap nandaŋek yum pɨndagakwan uwal da emat agak
    sɨba baŋ dapba kɨmakgwit.
  nya-nya: Anapereka anthu ake ku lupanga; anakwiya kwambiri ndi cholowa chake.
  kyg-kyg: Agaemo agaiꞌa vayaꞌaifeꞌmo aipamo leno apateteno kame vayaꞌapimo alino
    apateꞌnigeꞌa eꞌa naipeletiꞌmo apaiꞌnae.
  hrv-hrv: Narod svoj prepusti maču, raspali se na svoju baštinu.
  mps-mps: Agai te aga we bidi dabeba wado po olama, tama te boi bidi dabego augwali
    ela mumainogo yai dao.
  tpi-tpi: Em i kros long ol manmeri bilong en na i larim ol birua i kilim ol i dai.
  dan-1931: prisgav sit Folk for Sværdet, blev vred på sin Arvelod;
  vie-OVCB: Chúa để cho dân Ngài bị quân thù chém giết, vì Ngài nổi giận với dân Ngài—là
    dân Ngài tuyển chọn.
  guj-2017: તેમણે પોતાના લોકોને તલવારને સ્વાધીન કર્યા અને પોતાના વારસા પર તે કોપાયમાન
    થયા.
  pon-2006A: E ketin engiengda pahn sapwellime aramas ako oh ketin mweidala pwe re
    en kamakamala pahn arail imwintihti ko.
  por-BRBSL: Ele também entregou seu povo à espada, e estava zangado com sua herança.
  eng-OEBUS: He gave his people to the sword, he was furious with his own.
  swe-swe: Han utlämnade sitt folk till svärdet och vredgades mot sitt arv.
  cth-cth: A taminaw tahloi a kâhmo sak teh, râw lah a coe e naw koe a lungkhuek.
  twi-twi: Ɔde ne nkurɔfo maa afoa; ne bo fuw nʼagyapade yiye.
  hlt-hlt: A pilnam te cunghang taengla a tloeng tih a rho taengah khaw lungoe.
  tbz-SIM: Kɛ̀ kùu yóu kɛ̀ bɛ̀ nkɔù ku nìtìbɛ̀, ku miɛkɛ kɛɛ̀ do yɛ̀ ku kó bɛnìtìbɛ̀
    kù te bɛ̀.
  msy-2020: A uan gumazamizibar atara, me ataghizɨ men apaniba me mɨsoghezɨ me ariaghire.
  dop-dop: Ɩlɛnɑ ń mʋ pɑ́ɑ́nɑ́ nɑ nyɑ́ yəlɑɑ, nɑ ń yele nɑ pɑ́ kʋ-wɛ.
  azb-azb: Öz xalqını qılıncdan keçirtdi, Öz irsini qəzəbinə düçar etdi.
  eng-DBY: 'And delivered up his people unto the sword, and was very wroth with his
    inheritance:'
  hin-2017: उसने अपनी प्रजा को तलवार से मरवा दिया, और अपने निज भाग के विरुद्ध रोष
    से भर गया।
  wol-KYG: Daa bàyyee ñoñam saamaru noon, ndax mere yooya séddoom.
  bjr-bjr: Mifa narí maqannasa Isaraee maqannaasa aanoomannimaqaseenoo misa namuqaara
    qufaqa akaqausa kuqa nariqau.
  eng-YLT: And delivereth up to the sword His people, And with His inheritance shewed
    Himself angry.
  kne-kne: Binmonget sin ipogaw na et binaybay-ana ay peslen din kalaban da.
  eng-WYC-2017: And he enclosed altogether his people in sword; and he despised his
    heritage.
  eng-WMBB: He also gave his people over to the sword, and was angry with his inheritance.
  zat-NTPS: Bzre̱'e̱ benne' chee̱' ca', na' bdee̱' le̱' lu na' benne' ca' belútie̱'
    le̱'.
  zty-NTPS: Bže'e benne' chie' ka', na' bdie' ḻégake' ḻo na'gak benne' ka' bétgake'
    zángake'.
  urd-GVH: अपनी क़ौम को उसने तलवार की ज़द में आने दिया, क्योंकि वह अपनी मौरूसी मिलकियत
    से निहायत नाराज़ था।
  rug-rug: Bugoro ni Sa sari nana tie soti, meke va malumi Sa si arini pude tava mate
    koari na dia kana.
  gaz-gaz: Saba isaa dabarsee goraadeef kenne; handhuuraa isaattis akka malee dheekkame.
  fra-LSG: Il mit son peuple à la merci du glaive, Et il s’indigna contre son héritage.
  yal-yal: A yi tin a muxune yi faxa silanfanna ra, a yi a xɔlɔ gbeen nagodo a muxune
    ma.
  iou-iou: Ude täŋkaŋ ämawebeniyeta kokwawak nadäŋpäŋ iwaniye yäniŋ kireŋirän däpuŋ.
  haw-1868: Hoolilo no oia i kona poe kanaka i ka pahikaua, A huhu mai la i kona hooilina.
  arb-NAV: وَدَفَعَ شَعْبَهُ إِلَى السَّيْفِ وَصَبَّ نِقْمَتَهُ عَلَى مِيْرَاثِهِ.
  ded-ded: Ye maridzomingfora herebu negengyemmema ngicngacfora wayunuu ngic yeneng
    dzikacac beangngo kpebucyunugec.
  ewe-ewe: Etsɔ eƒe dukɔ de asi na yi, eye wòdo dɔmedzoe vevie ɖe eƒe domenyinu la
    ŋu.
  eng-LEE: And he surrendered his people unto the sword; and with his inheritance
    was he wroth.
  asm-FB: তেওঁৰ লোকসকলক তেওঁ তৰোৱালৰ হাতত সমৰ্পণ কৰিলে; আৰু নিজৰ লোকসকলৰ ওপৰত ক্ৰোধ
    প্রকাশ কৰিলে।
  sus-A: عَ تٌ شْنْ عَ شَ حَمَ عِسِرَيِلَ مَ، عَ نَشَ عَ نِيَ عٍ شَ سْنتْ سَنتِدّفّمَ
    رَ.
  fra-SBL: Il a aussi livré son peuple à l'épée, et était en colère contre son héritage.
  hbo-hbo: וַיַּסְגֵּ֣ר לַחֶ֣רֶב עַמֹּ֑ו וּ֝בְנַחֲלָתֹ֗ו הִתְעַבָּֽר׃
  kik-kik: Andũ ake nao akĩmarekereria rũhiũ rwa njora; nĩarakarĩtio mũno nĩ igai
    rĩake.
  fra-NCL: Il abandonna son peuple au glaive, et il s’indigna contre son héritage.
  cek-AK: Angmah ih kaminawk to sumsen hoi hum hanah a paek; a toep han ih qawk nuiah
    kating ai palungphui.
  cuk-cuk: Bab-Dummad bela-bela e-dulamargi urwemaisoggu, es-suidgi e-dulamar-oburgwilegega
    imaksad.
  tel-2017: తన ప్రజలను ఖడ్గానికి అప్పగించాడు. ఆయన తన వారసత్వం మీద కోపించాడు.
  hat-BSA: Anplis, Li te livre pèp Li a de nepe e te vin ranpli avèk kòlè kont eritaj
    Li a.
  kos-kos: El arulana toasr sin mwet lal Ac El lela tuh elos in anwuki sin mwet lokoalok
    lalos.
  hbo-WLC: וַיַּסְגֵּ֣ר לַחֶ֣רֶב עַמּ֑וֹ וּ֝בְנַחֲלָת֗וֹ הִתְעַבָּֽר׃
  ibo-ibo: O kwere ka e gbuo ndị ya nʼagha; iwe ya dị ọkụ megide ihe nketa ya.
  ory-ory: ସେ ଆପଣା ଲୋକମାନଙ୍କୁ ମଧ୍ୟ ଖଡ୍ଗରେ ସମର୍ପି ଦେଲେ ଓ ଆପଣା ଅଧିକାର ପ୍ରତି କ୍ରୋଧ ହେଲେ।
  chk-chk: A lingeringeriti nöün aramas o mwüt ngeni chon oputeer pwe repwe nirela
    ren ketilas.
  rop-rop: Imbin wail garram im ronwan pipul, en imbin larram olabat gitkil brom olabat
    enamimob.
  ukr-1871: І віддав під меча нарід свій, і розлютився на наслїддє своє.
  yon-yon: Kwane, yembed yumbon ongmoone kandiwen ye nimakarub yaa norin darewoob
    wandoon kowe, kerewangbed yenbandimbon aom nongkoboon.
  deu-1951: und überlieferte sein Volk dem Schwert und war entrüstet über sein Erbe.
  eng-JPS: He gave His people over also unto the sword; and was wroth with His inheritance.
  srp-1865: I predade maèu narod svoj, i na dostojanje svoje zaplamtje se.
  lug-lug: Abantu be yabaleka ne battibwa n’ekitala, n’asunguwalira omugabo gwe.
  heb-heb: ויסגר לחרב עמו ובנחלתו התעבר׃
  ben-IRV: তিনি নিজের লোকদেরকে তরোয়ালের হস্তগত করলেন এবং তিনি তার অধিকারের প্রতি
    রেগে গেলেন।
  ntu-ntu: X mz nzngyati-zlwzkr drtwrde leplz nedeng, Rlr-ngrbzle mz enqmi rdrng nznibqti-krdr
    nidr.
  pan-pan: ਉਸ ਨੇ ਆਪਣੀ ਪਰਜਾ ਨੂੰ ਤਲਵਾਰ ਦੇ ਵੱਸ ਪਾਇਆ, ਅਤੇ ਆਪਣੀ ਮਿਲਖ਼ ਨਾਲ ਅੱਤ ਕ੍ਰੋਧਵਾਨ
    ਹੋਇਆ।
  mya-JVB: မိမိ လူ တို့ကိုလည်း ထား ဘေး၌ အပ် ၍ ၊ အမွေ တော်ကို အမျက် ထွက်တော်မူ၏။
  kgf-kgf: Waŋu souac buŋa onopocma eŋeya buŋa ionac qeri geric waŋ énécmiyec.
  tte-O: Ana tomoyao siula-munamunai kabo italamwagili kali kaleyayao ali kaleya kelepana
    koina sietomtom-wagili.
  tbg-tbg: Kotira voqama kero arara itaivaro vika navutaaka qaqi kaimanta iqoka paipeqohai
    Kotiva kaamatai vaiinti nahentika arukaara.
  hmo-hmo: Io, Dirava ese iena bese korikori taudia dekenai ia badu, bona idia dekenai
    idia tuari henia taudia ia koua lasi, unai dainai Israela taudia momo idia mase.
  zar-NT: Budödëʼ bönachi queëʼ lu náʼagaca nupa bë́tigaca léguequi,
  urd-urd: उसने अपने लोगों को तलवार के हवाले कर दिया, और वह अपनी मीरास से ग़ज़बनाक
    हो गया।
  bqc-SIM: A tò wà a gbɛ̃́ↄ dɛ̀dɛ ń fɛ̃ndao, aà pↄ pà bui pↄ́ a sɛ̀pizi.
  tcz-CHONGTHU: Ama amite chunga alunghan jeh-in agalmiteu athasah gamtan ahi.
  mar-mar: त्याने आपले लोक तलवारीच्या स्वाधीन केले, आणि आपल्या वतनावर तो रागावला.
  isl-isl: Hann reiddist lýð sínum og lét hann falla fyrir sverði óvinanna.
  hlt-THB: Ak thlangkhqi ce zawzi ing him aham pe nawh; a qo ak pang hly khqik khan
    awh ak kawso soeih hy.
  qub-qub: Fiyupami rabyasha caycaran acrashan runacunapäga. Chaymi chiquejcuna wañuchinanpaj
    cachaycuran.
  bqp-bqp: À tò ò a gbɛ̃nↄ dɛ̀dɛ kũ fɛ̃nɛdao, a pↄ fɛ̃̀ buri kũ ń sɛ́i.
  hat-hat: Li te fache nèt sou pèp li a, li kite lènmi touye yo nan lagè.
  eng-BSB: He surrendered His people to the sword because He was enraged by His heritage.
  eng-WEBPB: He also gave his people over to the sword, and was angry with his inheritance.
  kbq-kbq: Agra vahe'aramina ha' vahe zamazampi zamavarentege'za ha' vahe'mo'za zamahe'za
    kazinteti traga hu'naze. Na'ankure Agra'ama erisantiharege'za Agri ruotge vahe'ma
    mani'naza vahekura tusi arimpa ahezmante'ne.
  pon-pon: A kotiki wei japwilim a aramaj akan ni kodlaj, o kotin onioni japwilim
    a jojo.
  nhe-BL: Nojquiya quintemactili itlacajhua ininmaco inincualancaitacahua para ma
    quinmictica ica machete, pampa yajaya tlahuel cualantoya ininhuaya.
  wnc-wnc: Ita inane aminabamde kaanga natayamuke kapewan iwanata asinggan apu zipa
    kumbing.
  bus-bus: À tò wà a gbɛ̃nↄ dɛ̀dɛ kↄ̃n fɛ̃ɛdaao, à pↄ fɛ̃̀ borii kɛ̀ ń sɛ́zi.
  gub-BL: Wikwahy wemiaihu wanupe. A'e rupi uzuka kar wemiaihu waàmàtyry'ymar wanupe
    wà.
