verse: PSA.078.050
translations:
  mal-C: അവിടന്ന് തന്റെ കോപത്തിനൊരു വഴിതുറന്നു; അവരുടെ ജീവനെ മരണത്തിൽനിന്നു മാറ്റിനിർത്തിയില്ല,
    എന്നാൽ അവരെ അവിടന്ന് മഹാമാരിക്ക് ഏൽപ്പിച്ചുകൊടുത്തു.
  deu-TKW: Er ließ seinem Zorne freien Lauf, entzog ihre Seele nicht dem Tod und überlieferte
    ihr Leben der Pest.
  lin-lin: Apesaki na kanda na Ye nzela ya kopela, abatelaki bango te na kufa ; kasi
    akabaki bango na bokono oyo ebomaka.
  mmx-mmx: Neni goxo ranga alis lebelemamao ren kopla gita lox asepsu nedi leme Isip,
    ketla ga sev amet di mi levenanmeres sepsev amet.
  eng-LSV: He ponders a path for His anger, || He did not keep back their soul from
    death, || Indeed, He delivered up their life to the pestilence.
  eng-GNV: 'He made a way to his anger: he spared not their soule from death, but
    gaue their life to the pestilence,'
  eng-WEBSTER: He made a way to his anger; he spared not their soul from death, but
    gave their life over to the pestilence;
  nhw-BL: Cualanqui nelchicahuac huan amo quimanahui niyon se Egipto ejquetl. San
    quintitlanili tlatzacuiltili huan huejhueyi cocolistli.
  swh-ONEN: Aliitengenezea njia hasira yake, hakuwaepusha na kifo, bali aliwaachia
    tauni.
  bba-bba: U ǹ dere win mɔru yu ɡoo sɛ̃ɛnɑ. U bu kɛ̃si kɛ̃si bɑrɑnu kpɛ̃ɛ u kɑ bu
    ɡo.
  eng-KJVCPB: He made a way to his anger; He spared not their soul from death, But
    gave their life over to the pestilence;
  luo-luo: Ne olosone mirimbe yo maluwo, kendo ne ok okechogi e tho, to ne ojwangʼogi,
    mondo tho otiekgi.
  aii-aii: ܡܘܼܫܘܹܐ ܠܹܗ ܫܒ݂ܝܼܠܵܐ ܠܟܲܪܒܹܗ، ܠܵܐ ܚܣܝܼܟ݂ ܠܹܗ ܡ̣ܢ ܡܵܘܬܵ‌ܐ ܓܵܢܵܝܗ‌ܝ، ܐܸܠܵܐ
    ܚܲܝܵܝ̈ܗ‌ܝ ܠܡܵܘܬܵܢܵܐ ܣܘܼܦܹܐ ܠܹܗ.
  meu-meu: Ena badu dalana e lailaia; mase amo se rauadia, a dai-hanai goreredia amo
    e hamasedia.
  npi-ULB: आफ्नो रिसको निम्ति उहाँले मार्ग तयार गर्नुभयो । उहाँले तिनीहरूलाई मृत्युबाट
    बचाउनुभएन तर तिनीहरूलाई रूढीमा सुम्पिनुभयो ।
  yor-yor: Ó pèsè ipa fún ìbínú rẹ̀, òun kò gbà wọ́n lọ́wọ́ ikú, ṣùgbọ́n ó fi ẹ̀mí
    wọ́n fún àjàkálẹ̀-ààrùn.
  pes-OPCB: او غضب خود را از ایشان باز نداشت بلکه بلایی فرستاد و جان آنها را گرفت.
  tgl-ULB: Itinaas niya ang landas ng kaniyang galit; hindi niya sila niligtas mula
    sa kamatayan pero ibinigay niya sila sa salot.
  nop-nop: Adi kwihita tiyemiŋa mu biyabuguk. Mokoŋ. Adi toboniŋ nadiune yagit wapumdi
    yohoneune kumuŋ fotaba tigiŋ.
  hui-hui: Ibugua ibunaga keba holene wanahe tiha warago timbuni mbira ibilayagome
    wali agali homa dege dindi hene.
  mya-mya: ကိုယ်​တော်​သည်​အ​မျက်​တော်​ကို​ချုပ်​တည်း​တော်​မ​မူ။ ထို​သူ​တို့​၏​အ​သက်​ကို​လည်း​ချမ်း​သာ​ပေး
    တော်​မ​မူ။ သူ​တို့​အား​ကပ်​ရော​ဂါ​အား​ဖြင့်​သေ​ကြေ​ပျက်​စီး စေ​တော်​မူ​၏။
  bod-N: ཁོང་གི་ཐུགས་ཁྲོའི་ཕྱིར་དུ་ལམ་ཡང༌མཛད། །དེ་རྣམས་འཆི་བ་ལས་ཀྱང་མ་བསྐྱབས༌པར། །དེ་ཚོའི་སྲོག་ནི་ནད་ཡམས་ལ་གཏད༌དོ།།
  wsk-wsk: Nu nogo ko gomang magaram se me nongorak kolaram, mena; nu kuera biya bo
    beteram se tai kaparam se karogo ngual ngual kueman.
  sna-sna: Akagadzira nzira yokutsamwa kwake; haana kuponesa mweya yavo parufu asi
    akavaisa kudenda.
  spa-BLM: Hizo un camino para su ira. No les perdonó el alma de la muerte, sino que
    entregaron su vida a la peste,
  cac-cac: Juneln̈ej ix te cot yoval, majxo oc'laj jab'oc sc'ol d'a eb'. Ix ac'jib'at
    eb' d'a yol sc'ab' chamel yuuj.
  swh-ULB: Aliifanyia njia hasira yake; hakuwakinga dhidi ya kifo bali aliwakabidhi
    kwa pigo.
  deu-ELBBK: Er bahnte seinem Zorn einen Weg, entzog nicht dem Tod ihre Seele, und
    gab ihr Leben der Pest preis.
  mbb-OT: Wazè din eǥena is pauk din; wazè din sikandan libriya te kemetayen, kekenà,
    mibpenhimetayan din sikandan pinaaǥi te mezaat he menge hitavù.
  mal-2015: അവൻ തന്റെ കോപത്തിന്നു ഒരു പാത ഒരുക്കി, അവരുടെ പ്രാണനെ മരണത്തിൽനിന്നു വിടുവിക്കാതെ
    അവരുടെ ജീവനെ മഹാമാരിക്കു ഏല്പിച്ചുകളഞ്ഞു.
  gup-gup: Minj kangemarnburrimeninj bu yidyakmeninj, dja bendjalbom bedberre bininj
    nawu birrikang Egpyt. Nungka benwong kundjak kunkimuk dja wanjh birriwern birridoweng.
  rmc-rmc: Na ačhaďa peskri choľi, na ochraňinďa lengro dživipen le meribnastar, ale
    mukľa len andre meribnaskri rana.
  nlg-nlg: A gaia te mua hola olia nina rutu, pe ke arovia na vure Agaia te pisura
    nia na maemate.
  pes-OPV: و راهی برای غضب خود مهیا ساخته، جان ایشان را از موت نگاه نداشت، بلکه جان
    ایشان را به وبا تسلیم نمود.
  ron-1924: Кум Шь-а дат друм слобод мынией, ну ле-а скэпат суфлетул де ла моарте
    ши ле-а дат вяца прадэ молимей;
  ben-OBCV: তিনি তাঁর ক্রোধ তাদের বিরুদ্ধে নিক্ষেপ করলেন; মৃত্যু থেকে তিনি তাদের বাঁচালেন
    না কিন্তু মহামারির হাতে তুলে দিলেন।
  som-som: Isagu cadhadiisii wadduu u sameeyey, Oo naftoodiina dhimasho ugama uu lexejeclaan,
    Laakiinse noloshoodii wuxuu u daayay belaayada,
  eng-ASVBT: He made a path for his anger; He spared not their soul from death, But
    gave their life over to the pestilence,
  mna-mna: '@see-verse:PSA.078.049'
  ita-1885: Ed aveva appianato il sentiero alla sua ira, E non aveva scampata l'anima
    loro dalla morte, Ed aveva dato il lor bestiame alla mortalità.
  eng-ULB: He leveled a path for his anger; he did not spare them from death but gave
    them over to the plague.
  spa-VBL: Desató su ira sobre ellos y no los salvó de la muerte, sino que los dejó
    morir por causa de esta plaga.
  fra-_FOB: Il donna carrière à sa colère, et ne préserva point leur âme de la mort;
    il livra leur vie à la mortalité.
  mal-mal: ദൈവം തന്റെ കോപത്തിന് ഒരു പാത ഒരുക്കി, അവരുടെ പ്രാണനെ മരണത്തിൽനിന്നു വിടുവിക്കാതെ
    അവരുടെ ജീവനെ മഹാവ്യാധിക്ക് ഏല്പിച്ചുകളഞ്ഞു.
  urd-GVR: Us ne apne ġhazab ke lie rāstā taiyār karke unheṅ maut se na bachāyā balki
    mohlak wabā kī zad meṅ āne diyā.
  suz-BL: मेकोमी आ गाइक्‍तीक कली लां का सेल्‍तु। मिनु मेको आन कली बेक्‍चा रे मप्रोन।
    मेको आन कली मुर बेक्‍तीक रोइ पपाइक्‍तीमी। प्रस्‍थान ९:८-१२
  eng-NOY: He made a way for his anger, He spared them not from death, But gave up
    their lives to the pestilence.
  ita-1927: Dette libero corso alla sua ira; non preservò dalla morte la loro anima,
    ma abbandonò la loro vita alla pestilenza.
  ckb-ckb: ڕێگای بۆ تووڕەیی خۆی خۆشکرد، مردنی لێ نەگێڕانەوە، ژیانیانی تووشی دەرد کرد.
  eng-BBE: He let his wrath have its way; he did not keep back their soul from death,
    but gave their life to disease.
  xsi-xsi: I wisi nâna ŋalae tina panzi, kala igeranzi tia ndo. I io pukoŋa sakamao
    ilâ panzi ŋana ipunzi pâta simâte kâ.
  kan-OKCV: ತಮ್ಮ ಬೇಸರಕ್ಕೆ ದಾರಿಯನ್ನು ಮಾಡಿ, ಅವರನ್ನು ಪೂರ್ಣವಾಗಿ ದಂಡಿಸಿದರು. ಅವರ ಜೀವವನ್ನು
    ವ್ಯಾಧಿಗೆ ಒಪ್ಪಿಸಿಬಿಟ್ಟು,
  tam-2017: அவர் தம்முடைய கோபத்திற்கு வழிதிறந்து, அவர்களுடைய ஆத்துமாவை மரணத்திற்கு
    விலக்கிக் காக்காமல், அவர்கள் உயிரைக் கொள்ளைநோய்க்கு ஒப்புக்கொடுத்தார்.
  spa-RV-1909: Dispuso el camino á su furor; no eximió la vida de ellos de la muerte,
    sino que entregó su vida á la mortandad.
  ron-BTF: A deschis o cale mâniei sale, nu a cruțat sufletul lor de la moarte, ci
    a dat viața lor ciumei.
  eng-WEBP: He made a path for his anger. He didn’t spare their soul from death, but
    gave their life over to the pestilence,
  eng-FBV: He sent his unrestrained anger against them; he did not spare them from
    death, handing them over to the plague.
  nld-1939: Hij had ze de dood niet laten ontsnappen, Maar hun leven prijs gegeven
    aan de pest.
  nch-BL: Cualanqui nelchicahuac huan amo quimanahui yon se Egipto ejquet. Senquisa
    quintitanili tatzacuiltili huan huejhueyi cocolisti.
  vie-1934: Ngài mở lối cho cơn giận Ngài, Chẳng dong thứ linh hồn họ khỏi chết, Bèn
    phó mạng sống chúng nó cho dịch hạch;
  cha-cha: Mamatinas chalan para y linalaloña; ya ti jachoma y antiñija guinin y finatae,
    lao japolo y linâlâñija gui peste.
  hin-CV: परमेश्वर ने अपने प्रकोप का पथ तैयार किया था; उन्होंने उन्हें मृत्यु से सुरक्षा
    प्रदान नहीं की परंतु उन्हें महामारी को सौंप दिया.
  eng-OURB: He made a path for his anger. He didn’t spare their soul from death, but
    gave their life over to the pestilence,
  spa-BES: Dejó que su ira se saliera con la suya; él no retuvo su alma de la muerte,
    sino que dio su vida a la enfermedad.
  tdx-tdx: Nampimirae’e lalañe i haviñera’ey; tsy navotso’e am-pihomahañe ty fiai’iareo,
    fa napo’e ho zamanen-kiria ty havelo’ iareo
  tha-KJV: พระองค์​ทรงเปิดวิถี​ให้​แก่​ความกริ้วของพระองค์ พระองค์​มิได้​ทรงเว้นจิตวิญญาณเขาไว้จากความตาย
    แต่​ประทานชีวิตของเขาแก่​โรคระบาด
  por-BR-2018: Ele preparou o caminho de sua ira; não poupou suas almas da morte,
    e entregou seus animais à peste.
  deu-ELO: Er bahnte seinem Zorne einen Weg, entzog nicht dem Tode ihre Seele und
    gab ihr Leben der Pest preis.
  eng-WYC-2018: He made (a) way to the path of his ire, and he spared not from the
    death of their lives; and he closed together in death the beasts of them. (He
    made a way for the path of his anger, and he did not spare their lives from death;
    but rather he altogether ended them with a pestilence.)
  epo-epo: Li donis liberan vojon al Sia kolero, Ne ŝirmis kontraŭ la morto ilian
    animon, Kaj ilian vivon Li transdonis al pesto;
  gfk-gfk: Ga tagure tiga ngaas utano uno ngalngaluan, ma pa ga hok tikai bia pa na
    maat. Iesen ga tule tar no tamat na halhaliarai ta diet.
  uig-PIN: U Ɵz ƣǝzipi üqün bir yolni tüzlǝp ⱪoydi; Ularning jenini ɵlümdin ayimay,
    Bǝlki ⱨayatini wabaƣa tapxurdi;
  beo-beo: E da Ea ougi hou amo hame gumi, amola ilia esalusu amo hame gaga:i. Be
    E da ili medole legemusa:, olo bagade ilima iasi.
  tpi-OTNT: Em i belhat long ol na em i no larim ol. Nogat. Em i salim bikpela sik
    long ol na ol i dai nabaut.
  hau-SA: Ya shirya hanya wa fushinsa; bai tsare ransu daga mutuwa ba amma ya miƙa
    su ga annoba.
  udu-udu: A’di ki kar bway tur goma nyor piti mo. A’di ’tash uni ’twa/ ’peni mowuwa?
    Hili a’di ki kar ’kup̱ki ṯa’kki moŋ’koki/em buni ki mom’ba’th jin wo’cki uni is
    she/ mo.
  uig-LAT: U Öz ghezipi üchün bir yolni tüzlep qoydi; Ularning jénini ölümdin ayimay,
    Belki hayatini wabagha tapshurdi;
  nde-nde: Wayilungisa indlela yolaka lwakhe; kabaphephisanga ekufeni kodwa wabanikela
    emikhuhlaneni.
  ton-ton: Naʻa ne tofa ʻae hala ki hono houhau; pea naʻe ʻikai te ne fakahaofi ʻenau
    moʻui mei he mate, ka naʻa ne tukuange ʻenau moʻui ki he mahaki lahi;
  ces-1613: Uprostrannil stezku prchlivosti své, neuchoval od smrti duše jejich, ano
    i na hovada jejich mor dopustil.
  eng-WMB: He made a path for his anger. He didn’t spare their soul from death, but
    gave their life over to the pestilence,
  tam-TCV: அவர் தமது கோபத்தை வெளிப்படுத்துவதற்கான ஒரு வழியை அமைத்தார்; அவர் அவர்களை
    மரணத்திலிருந்து தப்பவிடாமல், கொள்ளைநோய்க்கு ஒப்புக்கொடுத்தார்.
  ceb-ULB: Naghimo siya ug dalan alang sa iyang kasuko; wala niya sila ilikay gikan
    sa kamatayon apan gitugyan sila sa katalagman.
  pol-UBG: Otworzył drogę dla swego gniewu, nie zachował ich duszy od śmierci, a ich
    życie wydał zarazie;
  urd-GVU: اُس نے اپنے غضب کے لئے راستہ تیار کر کے اُنہیں موت سے نہ بچایا بلکہ مہلک
    وبا کی زد میں آنے دیا۔
  eng-OEBCW: He cleared a path for his anger, did not spare them from death, but gave
    them over to pestilence.
  deu-1912: da er seinen Zorn ließ fortgehen und ihre Seele vor dem Tode nicht verschonte
    und übergab ihr Leben der Pestilenz;
  kan-2017: ತನ್ನ ರೌದ್ರಕ್ಕೆ ಎಡೆಗೊಟ್ಟು ಅವರನ್ನು ಬದುಕಗೊಡಿಸದೆ, ಅವರ ಜೀವವನ್ನು ಮರಣವ್ಯಾಧಿಗೆ
    ಆಹುತಿಕೊಟ್ಟನು.
  yap-yap: Da ki luf bang ko damumuw rok ara ayweg e pogofan rorad, i li’rad ko gechig
    ni pag ngorad.
  hlt-MCSB: A thintoek ham a hawn a saelh coeng. Amih kah hinglu te dueknah lamkah
    khaw hnaih pawh. Te dongah a hingnah te duektahaw taengla a paek pah.
  mdy-ETH: ጎሪንቲም ጎይሢ ዒዚ ጲሼኔ፤ ዔያቶኮ ሼምፓሢ ሃይቢዳፓ ዓውሲባኣሴ፤ ሼምፓሢ ዔያቶኮ ዱማ ዱማ ዎዻ ባኮም ዓኣሢ ዒንጌኔ።
  twi-ASANTE: Ɔbɔɔ ɛkwan maa nʼabufuo; na wamfa wɔn nkwa ankyɛre wɔn mmom ɔde wɔn
    maa ɔyaredɔm.
  eng-WEBU: He made a path for his anger. He didn’t spare their soul from death, but
    gave their life over to the pestilence,
  spa-PDDPT: Él dispuso un camino para su ira Y no libró sus vidas de la muerte. Entregó
    sus vidas a la pestilencia
  gun-gun: Opoxya rupi ete oiko va'ekue, ha'e kuery rekovea ndogueraa jepei manoa
    gui, ha'e rami 'rãgue py mba'eaxy vaikue pe omboaxa hekovea.
  agu-BL: Ja ticy'saj i' c'u'l scye'j, na quinin cuy i' chipaj. Ja tzun chiquim wi'nin
    e' tan ya'bil.
  ilo-ULB: Nangisimpa isuna iti dalan ti pungtotna; saanna nga inkaluya ida iti pakatayanda
    ngem inyawatna ida iti didigra.
  kpg-kpg: Mee digi dugua dono hagawelewele, be e dugu hua digaula haga mouli, gei
    Mee gu daaligi digaula gi taumagi.
  uig-ARA: ئۇ ئۆز غەزىپى ئۈچۈن بىر يولنى تۈزلەپ قويدى؛ ئۇلارنىڭ جېنىنى ئۆلۈمدىن ئايىماي،
    بەلكى ھاياتىنى ۋاباغا تاپشۇردى؛
  sus-sus: A naxa a xa xɔnɛ fulun e ma, a mu e nii ratanga faxɛ ma, a fe xɔrɔxɔɛe
    radin e ma.
  pon-2006: E sohte ketin katokehdi sapwellime engieng de komourirailla, ahpw e ketin
    kemehkinirailla soumwahu lusulus.
  jae-jae: Eŋ kêpô nê têtac ŋandaŋ ŋabênic sugeŋ gêdêŋ êsêac. Eŋ kêjaŋgo êsêac katuŋ
    su atom, gêsiŋ êsêac sugeŋ sêsêp gêmac sec ŋalêlôm sêja.
  ksd-ksd: I ga mal ra nga ure kana kulot, Pa i ga mari kadia nilaun upi koko diat
    a mat, I ga tul tar ia ba na tup diat ra kaina minait;
  tur-YTC: Öfkesine yol açtı, Canlarını ölümden esirgemedi, Yaşamlarını vebaya teslim
    etti,
  bel-N: Выпрастаў сьцежку гневу Свайму, ня захоўваў ад сьмерці душы іхнія, і жыцьцё
    іхняе пошасьці аддаў.
  kpr-kpr: Nu nemokena janje ekoko beká usira, ava jo jighi fetaeri. Jo avori sari
    jebugae useri. Nu tauno eko mutiri, iri bambu sirivo useri.
  ind-AYT: Dia meratakan jalan bagi amarah-Nya; Dia tidak menahan nyawa mereka dari
    kematian, melainkan menyerahkan hidup mereka kepada penyakit sampar.
  yom-yom: Wukubika nsolo mu diambu di nganzi andi kasia kuba tanina ko mu lufua ;
    vayi wuba yekula mu minsongo ;
  yut-yut: Butjap madepsi nandaŋek yum dɨma pɨndakgɨt. Sot madepsi yoban kɨmakgwit.
  nya-nya: Analolera kukwiya, sanawapulumutse ku imfa koma anawapereka ku mliri.
  kyg-kyg: Aipamo leno apatetenoꞌaeꞌmo afaꞌa apakeno oꞌapataleꞌnifa apamagiꞌnigeno
    kaita hapauꞌnigeꞌa ago faliꞌnae.
  hrv-hrv: 'I put gnjevu svojem otvori: ne poštedje im život od smrti, životinje im
    izruči pošasti.'
  mps-mps: Agai augwaliba haliga sębę elama, tama agai augwali me gogolobeo. Menio.
    Agai te genuai gasi tagala palama, tama augwali isila palio.
  tpi-tpi: Em i belhat long ol na em i no larim ol. Nogat. Em i salim bikpela sik
    long ol na ol i dai nabaut.
  dan-1931: frit Løb gav han sin Vrede, skåned dem ikke for Døden, gav deres Liv til
    Pris for Pest;
  vie-OVCB: Chúa mở đường cho cơn giận Ngài; không cho người Ai Cập được sống nhưng
    nạp mạng họ cho dịch bệnh.
  guj-2017: તેમણે પોતાના કોપ માટે રસ્તો ખુલ્લો કર્યો; તેમણે મરણથી તેઓના પ્રાણ બચાવ્યા
    નહિ પણ તેઓના પર મરકી મોકલી.
  pon-2006A: E sohte ketin katokehdi sapwellime engieng de komourirailla, ahpw e ketin
    kemehkinirailla soumwahu lusulus.
  por-BRBSL: Ele fez um caminho para sua raiva. Ele não poupou a alma deles da morte,
    mas deram sua vida à pestilência,
  eng-OEBUS: He cleared a path for his anger, did not spare them from death, but gave
    them over to pestilence.
  swe-swe: Han banade en väg för sin vrede. Han sparade inte deras själ från döden
    utan gav deras liv till pesten (farsoten).
  cth-cth: A lungkhueknae hanlah lamthung a sak, a hringnae hah duenae hlak pasai
    laipalah, lacik mathout hah letlang a poe.
  twi-twi: Ɔbɔɔ kwan maa nʼabufuw; na wamfa wɔn nkwa ankyɛ wɔn, mmom, ɔde wɔn maa
    ɔyaredɔm.
  hlt-hlt: A thintoek ham a hawn a saelh coeng. Amih kah hinglu te dueknah lamkah
    khaw hnaih pawh. Te dongah a hingnah te duektahaw taengla a paek pah.
  tbz-SIM: Ku miɛkɛ do bɛ̀ yɛ̀mu kɛ́tontɛ́, bɑ́ kù í mbɛ̀ coo, kɛ́ bɛ̀ bɔntɛ́ mutenkṹṹ
    nyɛimu,
  msy-2020: A men atara me ataghizɨ me itir puvatɨ. An arɨmariar ekiam me ganɨngizɨ
    me arɨa bar ariaghire.
  dop-dop: N hɑɣɑ-wɛ nɑ nyɑ́ pɑ́ɑ́nɑ́ kɛ ḿpʋɣʋ, pə tɑɣɑ səm tike kɛ n tʋ-wɛ. Amɑ n
    sʋsɑ-wɛɣɛ wɑhɑlɑ tɑɑ nɑ pɑ ɩsɛ.
  azb-azb: Qızğın qəzəbinə yol açmışdı, Əsirgəmədən canlarına ölüm vermişdi, Həyatlarına
    bəla gətirmişdi.
  eng-DBY: He made a way for his anger; he spared not their soul from death, but gave
    their life over to the pestilence;
  hin-2017: उसने अपने क्रोध का मार्ग खोला, और उनके प्राणों को मृत्यु से न बचाया, परन्तु
    उनको मरी के वश में कर दिया।
  wol-KYG: Mu afal meram, ba musalul seen bakkan, xanaa jébbal leen mbas ma.
  bjr-bjr: Mifa narí aanoo qirana sia rafaaqa finau. Misa nimana kuqiranaki firarufanoo
    sia rafaaqa finau. Mifa Isipa maqannaasa manda auriranaki quqasoofaqa kuqi mariqau.
  eng-YLT: He pondereth a path for His anger, He kept not back their soul from death,
    Yea, their life to the pestilence He delivered up.
  kne-kne: Adi nan intoled din bonget na ya adi nan inpalobos ay matago da, mo adi
    et babaen si pisti yan pinse nas daida.
  eng-WYC-2017: He made a way to the path of his ire, and he spared not from the death
    of their lives; and he enclosed alto-gether in death the beasts of them.
  eng-WMBB: He made a path for his anger. He didn’t spare their soul from death, but
    gave their life over to the pestilence,
  zat-NTPS: Quebe bzague̱' xel-la' dxezrá'a chee̱', ne quebe bnite lawe̱' chee̱' chee̱
    quebe xelátie̱', san be̱tie̱' le̱' nen tu xízrawe̱' wal-la.
  zty-NTPS: Bi bsane' yeḻa' ẕža'a chie', na' bi benít ḻawe' chégake' nich bi gátgake',
    san bete' zángake' ḻen to yižwé' ẕen.
  urd-GVH: उसने अपने ग़ज़ब के लिए रास्ता तैयार करके उन्हें मौत से न बचाया बल्कि मोहलक
    वबा की ज़द में आने दिया।
  rug-rug: Lopu tuqe pulea Sa sa Nana binugoro, meke lopu hite ruriti Sa sari na dia
    tinoa, ba va matei Sa si arini koasa oza.
  gaz-gaz: Inni aarii isaatiif daandii qopheesse; lubbuu isaanii dabarsee dhaʼichatti
    kenne malee duʼa isaan hin oolchine.
  fra-LSG: Il donna libre cours à sa colère, Il ne sauva pas leur âme de la mort,
    Il livra leur vie à la mortalité;
  yal-yal: A mi xɛtɛ a xɔlɔn fɔxɔ ra, a mi tin e niine yi rakisi, a yi e faxa fitina
    furene ra.
  iou-iou: Kokwawaki kwawak yäwoŋärekta kädet täwitpäŋ ämawebe yabäŋ äwaräkuk kubä
    nämo täŋkuk. Nämo, käyäm wakitä mäyap däpmäŋ moreŋkuk.
  haw-1868: Hoomakaukau iho la oia i ke ala no kona huhu, Aole ia i kaohi i ko lakou
    uhane mai ka make mai; Aka, haawi no oia i ko lakou ola i ka mai ahulan;
  arb-NAV: أَفْلَتَ عِنَانَ غَضَبِهِ، وَلَمْ يَحْفَظْهُمْ مِنَ الْمَوْتِ، بَلْ أَهْلَكَهُمْ
    بِالْوَبَإِ،
  ded-ded: Ye herea buu imocac singa meficgema homefunac mi onggongyunuec. Ye kekecngina
    homeac kpae mi faima hafei manganaac enarau faiyunudarec.
  ewe-ewe: Eɖe mɔ ɖi na eƒe dɔmedzoe; meɖe woƒe agbe tso ku me o, ke boŋ etsɔ wo de
    asi na dɔvɔ̃.
  eng-LEE: He leveled a path for his anger; he withheld not from death their soul,
    and their life he surrendered to the pestilence;
  asm-FB: তেওঁ নিজৰ ক্ৰোধৰ কাৰণে পথ যুগুত কৰিলে; তেওঁ মৃত্যুৰ পৰা তেওঁলোকক ৰেহাই নিদিলে,
    কিন্তু মহামাৰীৰ হাতত তেওঁলোকৰ জীৱন শোধাই দিলে।
  sus-A: عَ نَشَ عَ شَ شْنّ قُلُن عٍ مَ، عَ مُ عٍ نِي رَتَنفَ قَشّ مَ، عَ قٍ شْرْشْييٍ
    رَدِن عٍ مَ.
  fra-SBL: Il a tracé un chemin pour sa colère. Il n'a pas épargné leur âme de la
    mort, mais ont donné leur vie à la peste,
  hbo-hbo: יְפַלֵּ֥ס נָתִ֗יב לְאַ֫פֹּ֥ו לֹא־חָשַׂ֣ךְ מִמָּ֣וֶת נַפְשָׁ֑ם וְ֝חַיָּתָ֗ם
    לַדֶּ֥בֶר הִסְגִּֽיר׃
  kik-kik: Nĩaatemeire marakara make njĩra; ndamahonokirie kũrĩ gĩkuũ, no nĩamarekereirie
    kũrĩ mũthiro.
  fra-NCL: Il donna libre carrière à sa colère, il ne sauva pas leur âme de la mort,
    il livra leur vie à la destruction.
  cek-AK: Palungphuihaih loklam to a sak; nihcae ih pakhra paduek hanah paawt ai,
    nihcae hinghaih to nathaih kasae khaeah a paek.
  cuk-cuk: Bab-Dummad na e-urwed bar bargassur gusad. Burgwedgi, Egipto-dulemar bar
    ollor-imaksasulid, boni-dummaganga urmaksagusad.
  tel-2017: తన కోపానికి దారి చదునుగా చేశాడు. వారిని మరణం నుండి తప్పించకుండా వారి ప్రాణాన్ని
    తెగులుకు అప్పగించాడు.
  hat-BSA: Li te fè yon chemen pou lakòlè Li. Li pa t epagne nanm yo de lanmò, men
    te bay lavi yo a gwo fleyo.
  kos-kos: El tia sruokya mulat lal Ku molela moul lalos, A El onelos ke mwe akkeok.
  hbo-WLC: יְפַלֵּ֥ס נָתִ֗יב לְאַ֫פּ֥וֹ לֹא־חָשַׂ֣ךְ מִמָּ֣וֶת נַפְשָׁ֑ם וְ֝חַיָּתָ֗ם
    לַדֶּ֥בֶר הִסְגִּֽיר׃
  ibo-ibo: O doziri ụzọ nke iwe ya ga-eso; o gbochighị ka ha ghara ịnwụ; kama o nyefere
    ndụ ha nʼaka ọrịa na-efe efe.
  ory-ory: ସେ ନିଜ କ୍ରୋଧ ପାଇଁ ପଥ ପ୍ରସ୍ତୁତ କଲେ, ସେ ମୃତ୍ୟୁୁରୁ ସେମାନଙ୍କ ପ୍ରାଣ ରକ୍ଷା କଲେ
    ନାହିଁ, ମାତ୍ର ମହାମାରୀରେ ସେମାନଙ୍କ ଜୀବନ ସମର୍ପଣ କଲେ;
  chk-chk: Esap chüen engila lon an song, esap pwal achika manauer seni mäla, nge
    a asechirela pwe repwe mäla ren mätter.
  rop-rop: Im nomo bin holdimbek miselp wen imbin wail langa olabat en im nomo bin
    sori langa olabat du. Imbin kilim olabat holot garram nogudwan siknis.
  ukr-1871: Дав попуст гнїву свому, не зберіг душі їх від смертї, і життя їх віддав
    чумі.
  yon-yon: Yembed ye norin kuu awine yinmonindo, kumundinmo yi yaa kan kowoon, kwane
    yi wadkeri kuu ma domondindo, no kwamune yenbande kiraroon bobmo.
  deu-1951: da er seinem Zorn den Lauf ließ, ihre Seele nicht vor dem Tod bewahrte,
    sondern ihr Leben der Pest preisgab;
  eng-JPS: He levelled a path for His anger; He spared not their soul from death,
    but gave their life over to the pestilence;
  srp-1865: Ravni stazu gnjevu svojemu, ne èuva duša njihovijeh od smrti, i život
    njihov predade pomoru.
  lug-lug: Yabalaga obusungu bwe, n’atabasonyiwa kufa, n’abasindikira kawumpuli.
  heb-heb: יפלס נתיב לאפו לא חשך ממות נפשם וחיתם לדבר הסגיר׃
  ben-IRV: তিনি নিজের রাগের জন্য পথ করলেন, তিনি মৃত্যু থেকে তাদের রক্ষা করেননি; কিন্তু
    তাদেরকে মহামারীর হাতে দিলেন।
  ntu-ntu: Trlolvzleu zngya ngr drtwrde, A' xplr-esz'ngr apule nubla ngr lue mz nznibqti-krde
    nidr.
  pan-pan: ਉਸ ਨੇ ਆਪਣੇ ਕ੍ਰੋਧ ਲਈ ਰਾਹ ਸਿੱਧਾ ਕੀਤਾ, ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਜਾਨਾਂ ਨੂੰ ਮੌਤ ਤੋਂ
    ਨਾ ਰੋਕਿਆ, ਸਗੋਂ ਉਨ੍ਹਾਂ ਦੀਆਂ ਹਯਾਤੀਆਂ ਨੂੰ ਬਵਾ ਦੇ ਹਵਾਲੇ ਕੀਤਾ।
  mya-JVB: အမျက် တော်ဘို့ လမ်း ကိုပြင်ဆင် တော်မူ၏။ သူ တို့အသက် ကို မ နှမြော ၊ သေ စေခြင်းငှါ
    ကာလနာ သို့ အပ်နှံ သဖြင့်၊
  kgf-kgf: Inéŋ qeri biric imi mewininimaŋ ʒé hénaya areŋgéma méndarec. Waŋu humucnéŋ
    qiʒiʒiŋgéma kemmu niŋac ménda wamma kekecgina imi wizi selia kuhaiguc onoporec.
  tte-O: Na paisowane koina ana munamunai nige ikakabi-kalatan na iunuili muya yabo
    koina,
  tbg-tbg: Kotiva nai arara itaira kia nanta muntuvi karaitiro, viva kia Isipi vatanaaka
    vehakuma nimitaraitiro, viva qaqi kaivaro nora rovaravano Isipi vokiaka arukaira.
  hmo-hmo: Iena badu be ia ese ia hakerua lasi. Mase dekena amo ia hamauridia lasi.
    To ia ese hanaia gorere dikana dekena amo ia aladia mase.
  zar-NT: Bitiʼ bubequi lahuëʼ quégaquiëʼ para cabirö lenëʼ légaquiëʼ, en bitiʼ buniti
    lahuëʼ légaquiëʼ para cabí ilátiëʼ. Budödëʼ légaquiëʼ lu yöl-laʼ guti,
  urd-urd: उसने अपने क़हर के लिए रास्ता बनाया, और उनकी जान मौत से न बचाई, बल्कि उनकी
    ज़िन्दगी वबा के हवाले की।
  bqc-SIM: À a pↄkũma gbà zɛ́, i zɛzↄ̃ gaɛ lↄo, à gagyãkàńgu.
  tcz-CHONGTHU: Aman alunghanna achung uvah achuh sahtan, Egypt mite hinkho anahing
    hoipon, amangthah gamtan ahi,
  mar-mar: त्याने आपल्या रागासाठी मार्ग सपाट केला; त्याने त्यांना मरणापासून वाचविले
    नाही पण त्याने त्यांना मरीच्या हवाली केले.
  isl-isl: Hann gaf reiðinni lausan tauminn. Og ekki hlífði hann Egyptunum. Þeir fengu
    vænan skerf af plágum og sjúkdómum.
  hlt-THB: A kawsonaak ham a lam ce qoek a bah nawh; cekkhqi ce thihnaak awhkawng
    am hlyn kana tlawh che a venawh cekkhqi ce pehy.
  qub-qub: ¡Fiyupa rabyasha cashpanmi mana cuyapaypa ushariran! Manami perdunaranchu
    ni juctapis. Llapantami wañuchiran.
  bqp-bqp: À a pↄfɛ̃ zɛ́ wɛ̃̀, adi gí ganɛ doro, à gagagyã kàńgu.
  hat-hat: Li kite kòlè l' pase sou yo, li pa t' sove lavi yo yonn. Li lage yon epidemi
    ki t'ap fini ak yo.
  eng-BSB: He cleared a path for His anger; He did not spare them from death but delivered
    their lives to the plague.
  eng-WEBPB: He made a path for his anger. He didn’t spare their soul from death,
    but gave their life over to the pestilence,
  kbq-kbq: Agra arimpa ahezamofo kana retro huno magore huno Isipi vahetmina zamagura
    ovazi'neanki, knazana zamino zamazeri haviza hu'ne.
  pon-pon: A kotin kaonopa dan onion al apot, o jota dorelar maur arail jan mela,
    o kotin mueid on kilitop ni maur arail.
  nhe-BL: Cualanqui nelchicahuac huan ax quimanahui niyon se Egipto ejquetl. San quintitlanili
    tlatzacuiltili huan huejhueyi cocolistli.
  wnc-wnc: Ita musiaatang toknga natayamuke waaminu dua kapekut. Aho. Ita maiu buyambam
    takngatu tewan apu zipan yumdekan kungwa takuking.
  bus-bus: À a pↄfɛ̃ zɛ́ wɛ̃̀, èe gí gaanɛ dↄro, à gagyãa kàńgu.
  gub-BL: Numuakuir kwaw wikwahy haw. Nupyro kwaw màno haw wi wà. Uzuka ma'eahy haw
    iaiw ma'e pupe wà.
