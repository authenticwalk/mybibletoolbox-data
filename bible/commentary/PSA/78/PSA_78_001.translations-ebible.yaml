verse: PSA.078.001
translations:
  mal-C: എന്റെ ജനമേ, എന്റെ ഉപദേശം കേൾക്കുക; എന്റെ വായിലെ വാക്കുകൾ ശ്രദ്ധിക്കുക.
  deu-TKW: Ein Maskil Asaphs. Vernimm, mein Volk, meine Unterweisung, neigt euer Ohr
    den Worten meines Mundes!
  lin-lin: Nzembo ya Azafi. Bino, bato na ngai, boyoka malako na ngai ! Bopesa matoyi
    na maloba ya monoko na ngai !
  mmx-mmx: Limixin tarak, minang tonga ka i na levenanasa rak, la minam doma mumu
    lempanga nia ana paase i.
  eng-LSV: AN INSTRUCTION OF ASAPH. Give ear, O my people, to my law, || Incline your
    ear to sayings of my mouth.
  eng-GNV: 'A Psalme to give instruction committed to Asaph. Heare my doctrine, O
    my people: incline your eares vnto the wordes of my mouth.'
  eng-WEBSTER: 'Maschil of Asaph. Give ear, O my people, to my law: incline your ear
    to the words of my mouth.'
  nhw-BL: Nomasehualhua, xijtlacaquilica notlamachtil huan nochi catli niquijtohua,
  swh-ONEN: Enyi watu wangu, sikieni mafundisho yangu, sikilizeni maneno ya kinywa
    changu.
  bba-bba: Womu ɡe Asɑfu u kuɑ. Ge wee. Nɛn tɔmbu, i nɛn ɡɑri swɑɑ dɑkio. I swɑɑ tem
    kpĩiyɔ i nɔ ye nɑ ɡerumɔ.
  eng-KJVCPB: 'Give ear, O my people, to my law: Incline your ears to the words of
    my mouth.'
  luo-luo: Chiknauru itu, yaye un joga, winjuru weche mawuok e dhoga.
  aii-aii: ܗܲܒ݂ܠܔ ܢܵܬܵ‌ܐ، ܝܵܐ ܥܲܡܝܼ، ܠܢܵܡܘܿܣܝܼ، ܨܲܠܹܝܡܘܼܢ ܢܵܬܵܘܟ݂ܘܿܢ ܠܗܹܡܸܙܡܵܢܹ̈ܐ
    ܕܦܘܼܡܝܼ.
  meu-meu: Egu orea taumui e, egu hahediba herevadia a kamonai, taiamui a hakala,
    lau udugu herevadia a kamonai.
  npi-ULB: हे मेरा मानिसहरू, मेरो शिक्षा सुन । मेरा मुखका वचनहरू सुन ।
  yor-yor: Ẹ̀yin ènìyàn mi, ẹ gbọ́ ẹ̀kọ́ mi; tẹ́tí rẹ sí ọ̀rọ̀ ẹnu mi.
  pes-OPCB: ای قوم من، به تعالیم من گوش فرا دهید و به آنچه می‌گویم توجه نمایید.
  tgl-ULB: Dinggin ninyo ang aking mga tinuturo, aking bayan, makinig kayo sa mga
    salita ng aking bibig.
  nop-nop: Metamneye, hidi medene yodakalelat u momooŋgoŋ hinek nadineŋ. Hidi nu mede
    yobe tilat wendok magi kametnadi fofooŋgoŋ tineŋ.
  hui-hui: I̱naga wali agaliru-o i̱na tíhondo bi lawai harogo tígua bayuwa hale haiore
    halimu. I̱na bi larogo hale dugua halu baya hangu hale halimu.
  mya-mya: ငါ​၏​အ​မျိုး​သား​တို့၊ငါ​၏​သွန်​သင်​ချက်​ကို နား​ထောင်​ကြ​လော့။ ငါ​ပြော​သည့်​စ​ကား​ကို​အာ​ရုံ​စိုက်​ကြ​လော့။
  bod-N: ༼ཨ་སབ་ཀྱི་བསླབ་བྱའི་མགུར༌མ།༽ ཀྱེ་ངའི་མི་རྣམས་ང་ཡི་བསླབ་བྱར༌ཉོན། །བདག་གི་སྨྲ་སྒོའི་གཏམ་ལ་རྣ་བ༌གཏོད།།
  wsk-wsk: O aga kariimet, nina aninga den ikialko; nedegawa ninguru gurugal ale den
    ani balikko ewere ikialko.
  sna-sna: Haiwa vanhu vangu, inzwai kudzidzisa kwangu; teererai mashoko omuromo wangu.
  spa-BLM: Escuchad mi enseñanza, pueblo mío. Vuelve tus oídos a las palabras de mi
    boca.
  cac-cac: Ex vetchon̈ab', ab'ec in c'ayb'ub'al, aq'uecoch e chiquin d'a tas svala'.
  swh-ULB: Watu wangu, sikieni mafundisho yangu, sikilizeni maneno ya kinywa changu.
  bel-bel: Псальма Асафава. Божа! язычнікі прыйшлі ў спадчыну Тваю; апаганілі сьвяты
    храм Твой; Ерусалім ператварылі ў руіны;
  deu-ELBBK: (Ein Maskil; von Asaph.) Horche, mein Volk, auf mein Gesetz! Neigt euer
    Ohr zu den Worten meines Mundes!
  mbb-OT: Sikiyu is menge lumunè ku te inged, pemineǥa niw is menge penurù ku.
  mal-2015: എന്റെ ജനമേ, എന്റെ ഉപദേശം ശ്രദ്ധിപ്പിൻ; എന്റെ വായ്മൊഴികൾക്കു നിങ്ങളുടെ
    ചെവി ചായിപ്പിൻ.
  gup-gup: Kandibekka nawu ngardduk bininj rowk! Ngaye bengdayhke ngudberre, dja kandiwokbekkabekkan.
  rmc-rmc: Le Asafoskro maskil. Manušale mire, šunen miro sikaviben! Prithoven tumaro
    kan ko lava andral miro muj.
  nlg-nlg: Ghau kulagu na vure, kau rongovia mai nigua na tarai. kau rongovi utoa
    mai na hava tu bosa.
  pes-OPV: ای قوم من شریعت مرا بشنوید! گوشهای خود را به سخنان دهانم فراگیرید!
  ron-1924: Аскултэ, попорул меу, ынвэцэтуриле меле! Луаць аминте ла кувинтеле гурий
    меле!
  ben-OBCV: হে আমার লোকসকল, আমার উপদেশ শোনো; আমার মুখের বাক্যে কর্ণপাত করো।
  som-som: Dadkaygiiyow, sharcigayga dhegaysta, Oo dhegahana u dhiga erayada afkayga.
  lat-VUC: Psalmus Asaph. [Deus, venerunt gentes in hæreditatem tuam; polluerunt templum
    sanctum tuum; posuerunt Jerusalem in pomorum custodiam.
  eng-ASVBT: 'Give ear, O my people, to my law: Incline your ears to the words of
    my mouth.'
  mna-mna: O niom wal tio, kuŋgun talŋoyom pa sua tabe aŋkam piom i. Niom ta boozomen
    keleŋ sua tabe aŋso yom pa i.
  ita-1885: ASCOLTA, o popol mio, la mia dottrina; Porgete gli orecchi alle parole
    della mia bocca.
  eng-LXXUP: A Psalm for Asaph. O God, the heathen are come into thine inheritance;
    They have polluted thy holy temple; They have made Jerusalem a storehouse of fruits.
  eng-ULB: Hear my teaching, my people, listen to the words of my mouth.
  spa-VBL: Escucha, pueblo mío, lo que tengo para enseñarte. Escucha lo que vengo
    a decirte.
  fra-_FOB: Maskil (cantique) d'Asaph. Écoute ma loi, ô mon peuple! Prêtez l'oreille
    aux paroles de ma bouche.
  mal-mal: എന്റെ ജനമേ, എന്റെ ഉപദേശം ശ്രദ്ധിക്കുവിൻ; എന്റെ വായിലെ മൊഴികൾക്ക് നിങ്ങളുടെ
    ചെവി ചായിക്കുവിൻ.
  lit-lit: Asafo maskilas. Klausykis, o mano tauta, mano įstatymo; palenkite savo
    ausis prie mano burnos žodžių!
  urd-GVR: Āsaf kā zabūr. Hikmat kā gīt. Ai merī qaum, merī hidāyat par dhyān de,
    mere muṅh kī bātoṅ par kān lagā.
  suz-BL: आं मुरपुकी, आं शेंशो लोव़ नेनीन। इन नोफा दाइश्‍शा आं लोव़ नेनीन।
  eng-NOY: “A psalm of Asaph.” Give ear, O my people, to my instruction! Incline your
    ears to the words of my mouth!
  ita-1927: Cantico di Asaf. Ascolta, popolo mio, il mio insegnamento; porgete gli
    orecchi alle parole della mia bocca!
  ckb-ckb: ئەی گەلی من، گوێ بدەنە فێرکردنم، گوێ شل بکەن بۆ قسەکانی دەمم.
  eng-BBE: Give ear, O my people, to my law; let your ears be bent down to the words
    of my mouth.
  xsi-xsi: Miki naneŋgu ŋgu, miki katambira taŋami sondo pa ŋgua ŋine naŋa atu apananami.
    Kaloŋo naŋa kawâŋgu ŋgua ŋine sondo.
  kan-OKCV: ನನ್ನ ಜನರೇ, ನನ್ನ ಬೋಧನೆಗೆ ಕಿವಿಗೊಡಿರಿ; ನನ್ನ ಬಾಯಿ ಮಾತುಗಳನ್ನು ಲಾಲಿಸಿರಿ.
  tam-2017: என் மக்களே, என்னுடைய உபதேசத்தைக் கேளுங்கள்; என் வாயின் வார்த்தைகளுக்கு
    உங்களுடைய செவிகளைச் சாயுங்கள்.
  spa-RV-1909: 'Masquil de Asaph. ESCUCHA, pueblo mío, mi ley: inclinad vuestro oído
    á las palabras de mi boca.'
  ron-BTF: Deschide urechea, poporul meu, la legea mea, aplecați-vă urechile la cuvintele
    gurii mele.
  eng-WEBP: Hear my teaching, my people. Turn your ears to the words of my mouth.
  eng-FBV: Listen to what I have to teach you, my people; hear what I have to say.
  nld-1939: Een leerdicht van Asaf. Luister naar mijn onderrichting, mijn volk, Geef
    acht op de woorden van mijn mond;
  nch-BL: Nomasehualhua, xijtacaquilica notamachtil huan nochi cati niquijtohua,
  vie-1934: Hỡi dân sự ta, hãy lắng tai nghe luật pháp ta; Hãy nghiêng tai qua nghe
    lời của miệng ta.
  cha-cha: 'ECUNGOG, O taotaojo, y tinagojo: na inecungog ni y talanganmo y sinangan
    y pachotto.'
  hin-CV: मेरी प्रजा, मेरी शिक्षा पर ध्यान दो; जो शिक्षा मैं दे रहा हूं उसे ध्यान
    से सुनो.
  eng-OURB: Hear my teaching, my people. Turn your ears to the words of my mouth.
  spa-BES: Escucha, oh mi pueblo, a mi ley; deja que tus oídos se inclinen a las palabras
    de mi boca.
  tdx-tdx: Tsendreño o fañòhakoo ry ondatiko, atokilaño mb’am-pivolañam-bavako o ravembia’
    areoo.
  tha-KJV: โอ ประชาชนของข้าพเจ้าเอ๋ย จงเงี่ยหูฟังกฎของข้าพเจ้า เอียงหู​ของท่านทั้งหลายฟังถ้อยคำจากปากข้าพเจ้า
  por-BR-2018: Povo meu, escuta minha doutrina; inclinai vossos ouvidos às palavras
    de minha boca.
  deu-ELO: Ein Maskil; von Asaph. Horche, mein Volk, auf mein Gesetz! Neiget euer
    Ohr zu den Worten meines Mundes!
  eng-WYC-2018: The learning of Asaph. My people, perceive ye my law; bow your ear
    into the words of my mouth. (A teaching by Asaph. My people, listen ye to my teaching;
    bow down your ear to the words of my mouth.)
  epo-epo: Atentu, ho mia popolo, mian instruon; Klinu vian orelon al la paroloj de
    mia buŝo.
  gfk-gfk: Ira nugu matanaiabar, i tahut bia muat na hadade ira nugu harausur. Muat
    na taram ira nianga na hagu.
  uig-PIN: 'Asaf yazƣan «Masⱪil»: — I Mening hǝlⱪim, tǝlimimni anglanglar, Aƣzimdiki
    sɵzlǝrgǝ ⱪulaⱪ selinglar.'
  beo-beo: 'Na fi dunu! Nabima! Sia: na olelebe amo noga:le nabalu, noga:le nabima!'
  tpi-OTNT: Yupela ol manmeri bilong mi, yupela harim gut tok bilong mi. Yupela putim
    yau gut long toktok mi laik mekim.
  hau-SA: Ya mutanena, ku ji koyarwata; ku saurari kalmomin bakina.
  udu-udu: Dhuyi ’ce, ayy ’kwanim pem, ki gwo jin ṯorka/ mo. Ḵa’di bwany’cem bum mo
    ki gwo ki ’twam pem mo.
  uig-LAT: 'Asaf yazghan «Masqil»: — I Méning xelqim, telimimni anglanglar, Aghzimdiki
    sözlerge qulaq sélinglar.'
  nde-nde: Zwanini imfundiso yami, bantu bami; lilalele amazwi omlomo wami.
  ton-ton: 'Fakafanongo ʻa hoku kakai ki heʻeku akonaki: fakatokangaʻi homou telinga
    ki he ngaahi lea ʻa hoku ngutu.'
  ces-1613: Vyučující, Azafovi. Pozoruj, lide můj, zákona mého, nakloňte uší svých
    k slovům úst mých.
  eng-WMB: Hear my teaching, my people. Turn your ears to the words of my mouth.
  tam-TCV: என் மக்களே, என் போதனையைக் கேளுங்கள்; என் வாயின் வார்த்தைகளுக்குச் செவிகொடுங்கள்.
  ceb-ULB: Usa ka maskil ni Asaf. Pamatia ang akong pagpanudlo, O akong katawhan,
    patalinghogi ang mga pulong sa akong baba.
  pol-UBG: Słuchaj, mój ludu, mego prawa, nakłońcie uszu ku słowom moich ust.
  urd-GVU: آسف کا زبور۔ حکمت کا گیت۔ اے میری قوم، میری ہدایت پر دھیان دے، میرے منہ
    کی باتوں پر کان لگا۔
  eng-OEBCW: 'My people, attend to my teaching: bend your ears to the words of my
    mouth,'
  deu-1912: Eine Unterweisung Asaphs. Höre, mein Volk, mein Gesetz; neigt eure Ohren
    zu der Rede meines Mundes!
  kan-2017: ನನ್ನ ಜನರೇ, ನನ್ನ ಉಪದೇಶವನ್ನು ಕೇಳಿರಿ; ನನ್ನ ನುಡಿಗಳನ್ನು ಕಿವಿಗೊಟ್ಟು ಲಾಲಿಸಿರಿ.
  yap-yap: Mmotoyilgad, e girdi’ rog, ko machib rog, mi gimed tiyan’med ko n’en ni
    gu be yog.
  hlt-MCSB: Ka pilnam aw ka olkhueng he hnatun uh lah. Ka ka lamkah olthui dongah
    na hna hooi uh lah.
  mdy-ETH: ታ ዴሬዮቴ! ታ ዔርዛ ባኮ ዋይዙዋቴ፤ ታ ቃኣሎዋ ዒና ዔኩዋቴ።
  twi-ASANTE: Ao me nkurɔfoɔ, montie me nkyerɛkyerɛ; monyɛ aso mma mʼanomu nsɛm.
  eng-WEBU: Hear my teaching, my people. Turn your ears to the words of my mouth.
  spa-PDDPT: Escucha, pueblo mío, mi instrucción. Inclina tus oídos a las palabras
    de mi boca.
  gun-gun: Xeretarã kuery, pejapyxaka ke xee rombo'e ramo. Pejapyxaka porã ayvu xejuru
    gui oẽ va'e re.
  agu-BL: Axwok intanum, xomenwok te wetz inchusu'n. Bitwok cyakil yi mbi na wal.
  ilo-ULB: Dumngegkayo iti panursurok, dakayo a tattaok, denggenyo dagiti sasao nga
    agtaud iti ngiwatko. Agsaoak kadagiti pangngarig;
  kpg-kpg: Agu daangada, goodou hagalongo gi agu agoago, hagalongo gi humalia gi agu
    mee ala ga helekai iei au.
  uig-ARA: 'ئاساف يازغان «ماسقىل»: ــ ئى مېنىڭ خەلقىم، تەلىمىمنى ئاڭلاڭلار، ئاغزىمدىكى
    سۆزلەرگە قۇلاق سېلىڭلار.'
  sus-sus: Asafi xa lɔnni bɛɛti N ma ɲama, wo wo tuli mati n ma xaranyi ra, wo wo,
    tuli mati n ma masenyi ra.
  pon-2006: Nei aramas akan, kumwail rong ei padahk, oh rong mwahu dahme I pahn nda.
  jae-jae: Ao ŋoc lauac, akêŋ taŋem ŋoc mêtê. Aê taŋem aocsuŋ ŋabiŋ.
  ksd-ksd: Avat kaugu tarai, avat a valongore kaugu tinata na vartovo. Avat a nuk
    pa ra tinata na ngiegu.
  tur-YTC: Öğrettiğime kulak verin, ey halkım. Ağzımdan çıkan sözlere kulaklarınızı
    çevirin.
  bel-N: Навучаньне Асафа. Зважай, народзе мой, на закон мой, прыхіліце вушы свае
    да словаў вуснаў маіх!
  grc-BRENT: Ψαλμὸς τῷ Ἀσάφ. Ὁ Θεὸς, ἤλθοσαν ἔθνη εἰς τὴν κληρονομίαν σου, ἐμίαναν
    τὸν ναὸν τὸν ἅγιόν σου· ἔθεντο Ἱερουσαλὴμ εἰς ὀπωροφυλάκιον.
  kpr-kpr: Nanda evetu genembo dengoro javevu! Nanda ijuga erena evia ningido, bu
    jighi fetevu!
  ind-AYT: Nyanyian pengajaran Asaf. Hai bangsaku, dengarkan pengajaranku; sendengkan
    telingamu kepada perkataan-perkataan mulutku.
  yom-yom: A batu bama, wanu malongi mama ! Dimbanu mambu ma munu ama.
  yut-yut: Nak dakon mɨŋat amɨnyo, ji nak dakon nawa gen pakyaŋsi nandani. Gen yokdɨsat
    uŋun do mɨrak pakyaŋsi yopni.
  nya-nya: Inu anthu anga imvani chiphunzitso changa; mvetserani mawu a pakamwa panga.
  kyg-kyg: Vayaꞌnimogitapae, huꞌna, aliꞌna lapaya malegefeꞌmo huvanagi geꞌnimo afiyo.
    Gemo lapa paigefeꞌmo huvanagi mani gemo alagepa hutapa afiyo.
  hrv-hrv: Poučna pjesma. Asafova. Poslušaj, narode moj, moju nauku, prikloni uho
    riječima usta mojih!
  mps-mps: Eno hani bage dabe, dagego eno po bugagia odao. Dagego eno wainogo ebo
    poba olo bugagia muao.
  tpi-tpi: Yupela ol manmeri bilong mi, yupela harim gut tok bilong mi. Yupela putim
    yau gut long toktok mi laik mekim.
  dan-1931: En Maskil* af Asaf. Lyt, mit folk, til min lære, bøj eders Øre til ord
    fra min Mund; { [*se til Sl. 32, 1.] }
  vie-OVCB: Dân ta hỡi, hãy nghe lời ta dạy. Hãy mở tai lưu ý lời ta,
  guj-2017: મારા લોકો, મારો નિયમ સાંભળો, મારા મુખના શબ્દોને તમે ધ્યાનથી સાંભળો.
  pon-2006A: Nei aramas akan, kumwail rong ei padahk, oh rong mwahu dahme I pahn nda.
  por-BRBSL: Ouça meus ensinamentos, meu povo. Vire seus ouvidos para as palavras
    da minha boca.
  eng-OEBUS: 'My people, attend to my teaching: bend your ears to the words of my
    mouth,'
  swe-swe: En sång med visdom [ordagrant ”maskil”, en musikalisk eller litterär term,
    kan även betyda ”en välskriven sång”]. Av (för) Asaf. [Asaf var en av lovsångsledarna
    i templet på Davids tid, se . Han anges som författare till Ps 50, 73-83.] ______
    Lyssna (vänd era öron), mitt folk, till min undervisning (Tora), hör (böj era
    öron mot) orden från min mun.
  cth-cth: Oe, ka taminaw ka kâlawk hah tarawi awh nateh, ka dei e lawk hah na hnâpakeng
    awh.
  twi-twi: Me nkurɔfo, muntie me nkyerɛkyerɛ; monyɛ aso mma mʼanom nsɛm.
  hlt-hlt: Ka pilnam aw ka olkhueng he hnatun uh lah. Ka ka lamkah olthui dongah na
    hna hooi uh lah.
  tbz-SIM: Asɑfu yɛ̀nfɛ̀. Díndi n nìtìbɛ̀ kéntɛ́nɛ̀ n tié. Kéntɛ́nɛ̀ mɛsɑ̀ɑ̀ nkɛ́keè
    n tú mù.
  msy-2020: Nan gumazamiziba, kɨ ian sure damuamin mɨgɨrɨgɨaba ia deragh da baragh.
    Nan akamɨn otivir mɨgɨrɨgɨaba, ia deragh kuariba arigh da baragh.
  dop-dop: Asɑfɩ yontu nti pɑ yookɑɣɑ nɑ tə́ wɛ yonyoolɑɑ nyʋɣʋ tʋ yontunɑɑ tɑɑ tɔɣɔlɔ.
    Mɑ yəlɑɑ ɩ́ nɩɩ mɑ kʋsɛɣɛsətʋ, ɩ́ tʋ ŋkpɑŋŋ nɑ ɩ́ nɩɩ mɑ kʋyɔɣɔtʋtʋ.
  azb-azb: Ey xalqım, təlimimi dinləyin, Dilimdən çıxan sözləri eşidin.
  eng-DBY: Give ear, O my people, to my law; incline your ears to the words of my
    mouth.
  hin-2017: हे मेरे लोगों, मेरी शिक्षा सुनो; मेरे वचनों की ओर कान लगाओ!
  wol-KYG: Muy taalif bu giiroo ci Asaf. Yeen sama xeet, dégluleen, ma digal leen;
    teewluleen ma, ma wax leen.
  bjr-bjr: Oo qini maqannaasa, innee amiqimmasee qini ufa iriaqa. Amiqimmasee naaqoo
    quqasee qini ufa iriaqa.
  eng-YLT: An Instruction of Asaph. Give ear, O my people, to my law, Incline your
    ear to sayings of my mouth.
  kne-kne: Dakayo ay ipogaw ko, dengngen yo din itdok en dakayo.
  eng-WYC-2017: The learning of Asaph. My people, perceive ye my law; bow your ear
    into the words of my mouth.
  eng-WMBB: Hear my teaching, my people. Turn your ears to the words of my mouth.
  zat-NTPS: Le xen, le'e, bénneache chia', ca da dxusé̱deda'. Le xen xanne' ca da
    dxuchálaja'.
  zty-NTPS: Le yenle, ḻe'e, benne' chia' ka', da' žsedla'. Le wzé nag binlo da' ẕchaḻja'.
  urd-GVH: आसफ़ का ज़बूर। हिकमत का गीत। ऐ मेरी क़ौम, मेरी हिदायत पर ध्यान दे, मेरे
    मुँह की बातों पर कान लगा।
  rug-rug: Mi avoso maei sari na qua vina tumatumae, ke gamu na qua tinoni, mi va
    taliṉa maei sari na qua zinama pu zama vura ni rau.
  gaz-gaz: Yaa saba ko, barsiisa koo dhagaʼaa; dubbii afaan koo dhaggeeffadhaa.
  fra-LSG: Cantique d’Asaph. Mon peuple, écoute mes instructions! Prêtez l’oreille
    aux paroles de ma bouche!
  yal-yal: Asafi a fala ɲaxumɛna. N ma muxune, ɛ ɛ tuli mati n ma xaranna ra, ɛ yi
    n ma fala xuine ramɛ.
  iou-iou: Eruk ämawebenaye, in näkŋo jukuman ŋo nadäwut. Juku säkgämän peŋpäŋ man
    täwerayäŋ täyat ŋo nadäwut!
  haw-1868: E NA kanaka o'u, e hoolohe mai oukou i ko'u kanawai; E haliu mai hoi i
    ko oukou pepeiao i na olelo a ko'u waha.
  arb-NAV: أَصْغِ يَا شَعْبِي إِلَى شَرِيعَتِي، أَرْهِفُوا آذَانَكُمْ إِلَى أَقْوَالِ
    فَمِي.
  ded-ded: Ngicngacfocna, ngeni neac kpoukpouac kedzac faigec enacnaunac yoac mau
    kedzac faima negembisia.
  ewe-ewe: O! Nye dukɔ, mise nye nufiame, eye miɖo to nye numenyawo.
  eng-LEE: '“A Maskil of Assaph.” Give ear, O my people, to my instruction: incline
    thy ear to the words of my mouth.'
  asm-FB: হে মোৰ লোকসকল তোমালোকে মোৰ শিক্ষালৈ কাণ দিয়া; মোৰ মুখৰ কথালৈ কাণ পাতা।
  sus-A: عَسَقِ شَ لْننِ بّيتِ ﭑ مَ حَمَ، وٌ وٌ تُلِ مَتِ ﭑ مَ شَرَنيِ رَ، وٌ وٌ،
    تُلِ مَتِ ﭑ مَ مَسٍنيِ رَ.
  fra-SBL: Écoutez mon enseignement, mon peuple. Prêtez l'oreille aux paroles de ma
    bouche.
  hbo-hbo: מַשְׂכִּ֗יל לְאָ֫סָ֥ף הַאֲזִ֣ינָה עַ֭מִּי תֹּורָתִ֑י הַטּ֥וּ אָ֝זְנְכֶ֗ם
    לְאִמְרֵי־פִֽי׃
  kik-kik: Inyuĩ andũ akwa, iguai ũrutani wakwa; thikĩrĩriai ciugo cia kanua gakwa.
  fra-NCL: Cantique d’Asaph. Ecoute, ô mon peuple, mon enseignement ; prête l’oreille
    aux paroles de ma bouche.
  cek-AK: Aw kai ih kaminawk, kang patuk ih kaalok ah naa to patueng oh loe, ka pakha
    hoi tacawt loknawk hae tahngai oh.
  cuk-cuk: An-dulamar, an-ibmar-odurdaked be nue itomala, an-ibmar-soged be nue itomala.
  uig-CYR: 'Асаф язған күй: — И Худа, әлләр Өз мирасиңға бөсүп кирди; Улар Сениң муқәддәс
    ибадәтханаңни булғиди; Йерусалимни дога-дога харабиләргә айландурди.'
  tel-2017: నా ప్రజలారా, నా బోధను ఆలకించండి. నేను చెప్పే మాటలు వినండి.
  hat-BSA: Koute, O pèp mwen an a lenstriksyon mwen. Panche zòrèy Ou vè pawòl a bouch
    mwen.
  ukr-ONPU: Псалом Асафів. Боже, чужі народи увійшли у Твій спадок, спаплюжили Храм
    святині Твоєї, перетворили Єрусалим на руїни.
  kos-kos: Mwet luk, porongo mwe luti luk, Ac lohang nu ke ma nga fahk.
  hbo-WLC: מַשְׂכִּ֗יל לְאָ֫סָ֥ף הַאֲזִ֣ינָה עַ֭מִּי תּוֹרָתִ֑י הַטּ֥וּ אָ֝זְנְכֶ֗ם
    לְאִמְרֵי־פִֽי׃
  ibo-ibo: Ndị m, nụrụnụ ihe m na-ezi; geenụ ntị nʼokwu ọnụ m.
  ory-ory: ହେ ମୋହର ଲୋକମାନେ, ମୋହର ବ୍ୟବସ୍ଥା ଶୁଣ; ମୋʼ ମୁଖର ବାକ୍ୟରେ କର୍ଣ୍ଣପାତ କର।
  chk-chk: Ämi nei aramas, oupwe aüselinga mine üpwe aiti ngenikemi. Oupwe aüeto selingemi
    ngeni mine üpwe apasa.
  rop-rop: Main pipul, yumob irrim main wed en teiknodis wen mi tok.
  ukr-1871: Наука Асафа. Слухай, народе мій, науки моєї! Прихилїть ухо ваше до слів
    уст моїх!
  yon-yon: O ne karuwa nimaya, ne kedmengkandi kuu wengambirime. Ne mongkodkonombed
    dakmandamaan keyaa yiib kerendem kowe wengambirime.
  deu-1951: Eine Unterweisung; von Asaph. Höre, mein Volk, meine Lehre, neiget eure
    Ohren zu den Reden meines Mundes!
  eng-JPS: Maschil of Asaph. Give ear, O my people, to my teaching; incline your ears
    to the words of my mouth.
  srp-1865: Èuj, narode moj, nauk moj, prigni uho svoje k rijeèima usta mojih.
  lug-lug: Muwulire okuyigiriza kwange mmwe abantu bange, musseeyo omwoyo ku bye njogera.
  heb-heb: משכיל לאסף האזינה עמי תורתי הטו אזנכם לאמרי פי׃
  ben-IRV: হে আমার লোকেরা, আমার উপদেশ শোন, আমার মুখের কথা শোন।
  ntu-ntu: Leplz nengeng, lalztqmamu mz nzalvztr-krnge, Mz nzxlr-angidr-krmamu natqngeng.
  pan-pan: ਹੇ ਮੇਰੀ ਪਰਜਾ, ਮੇਰੀ ਬਿਵਸਥਾ ਉੱਤੇ ਆਪਣਾ ਕੰਨ ਧਰੋ, ਆਪਣੇ ਕੰਨ ਮੇਰੇ ਮੁਖ-ਵਾਕਾਂ ਉੱਤੇ
    ਲਾਓ।
  mya-JVB: ငါ ၏လူ များတို့၊ ငါ့ တရား ကို နာ ကြလော့။ ငါ မြွက် သော စကား ကို နားထောင်
    ကြလော့။
  kgf-kgf: (Asafeac Masikil legic ʒéra.) Ic embachécna ac pakeŋna nimma gezacgina
    kuanaiguc haigic.
  tte-O: O yagu tomoyao, kwabenali yagu yakayakatai kolili. Tenamiyao kwasokeli na
    kwabenali tawae yawalowalowen.
  tbg-tbg: Ti vaiinti nahentivauvo, te uva maara ni tiva nimiari iriate. Ne nenta
    aato ti timiqe te uva ni tiva nimiare.
  hmo-hmo: Egu bese taudia e, egu hadibaia hereva do umui kamonai. Egu uduna ena hereva
    do umui kamonai.
  zar-NT: Buliʼzë́ nágaliʼ le uzéajniʼidaʼ libíʼiliʼ, bönachi quiaʼ. Buliʼzë́ nágaliʼ
    didzaʼ guʼa.
  urd-urd: ऐ मेरे लोगों मेरी शरी'अत को सुनो मेरे मुँह की बातों पर कान लगाओ।
  rus-SYN: Боже! язычники пришли в наследие Твое, осквернили святый храм Твой, Иерусалим
    превратили в развалины;
  bqc-SIM: Ma gbɛ̃́ↄ, à ma lɛdama ma, à swã́kpa ma yã́i.
  tcz-CHONGTHU: O kamite ho, kathuhil hi ngaiyun. Kathusei a hin nakol'u hinsungun,
  mar-mar: अहो माझ्या लोकांनो, माझी शिकवण ऐका, माझ्या तोंडच्या वचनाकडे लक्ष द्या.
  isl-isl: Þjóð mín, hlustaðu á kenningu mína. Gefðu gaum að því sem ég hef að segja.
  hlt-THB: Aw kak thlangkhqi aw, ka ni cawngpyinaak ve ngai lah uh; kam kha awhkaw
    awi ve ngai lah uh.
  qub-qub: Marca-masëcuna, yachachishäta sumaj yachacuy. Parlashäcunataga wiyay tantiyacunayquipaj.
  bqp-bqp: Ma gbɛ̃nↄ, à ma yãdannɛna ma, à sã kpá ma yãi.
  hat-hat: Se yon chante Asaf. Pèp mwen yo, koute sa m'ap moutre nou! Louvri zòrèy
    nou pou n' tande sa m'ap di!
  eng-BSB: Give ear, O my people, to my instruction; listen to the words of my mouth.
  eng-WEBPB: Hear my teaching, my people. Turn your ears to the words of my mouth.
  kbq-kbq: Rempima huramisua zana vahe'nimota antahiho, nanekema tamasmisuana tamagesa
    ante'neta antahiho.
  pon-pon: KOMAIL nai aramaj akan, ron ai kujoned; komail kapaike don jalon omail
    padak en au ai!
  nhe-BL: Notlacajhua, xijtlacaquilica notlamachtil huan nochi tlen niquijtohua,
  wnc-wnc: Ginu natane aminabam, nata wamu danindamutnangge natat taknga daniwa katak
    natapnong. Ginu maak pake wamu nata yananggenggatde natapnong.
  bus-bus: Ma gbɛ̃nↄ, à ma yãdannɛna ma, à swã kpá ma yãzi.
  gub-BL: Heremiaihu wà, peinu katu hepurumu'e haw nehe. Pezekaiw katu heze'eg rehe
    nehe.
  eng-DRA: 'A psalm for Asaph. O God, the heathens are come into thy inheritance,
    they have defiled thy holy temple: they have made Jerusalem as a place to keep
    fruit.'
