verse: PSA.078.070
translations:
  mal-C: അവിടന്ന് തന്റെ ദാസനായ ദാവീദിനെ തെരഞ്ഞെടുത്തു, ആട്ടിൻതൊഴുത്തിൽനിന്നുതന്നെ
    അദ്ദേഹത്തെ എടുത്തു;
  deu-TKW: Er erwählte seinen Knecht David und nahm ihn von den Schafhürden hinweg.
  lin-lin: Aponaki Davidi, mosali na Ye, mpe azwaki ye kati na lopango ya meme ;
  mmx-mmx: Neni ga soxolik ka lasaxaruki ren ne Devit ngan loorong. Ni ga lam asu
    xaka i ro at loxot anan at laxasipsip,
  eng-LSV: And He fixes on His servant David, || And takes him from the folds of a
    flock,
  eng-GNV: He chose Dauid also his seruant, and tooke him from the shepefolds.
  eng-WEBSTER: 'He chose David also his servant, and took him from the sheep-folds:'
  nhw-BL: Quitlapejpeni itequipanojca, David, quema quinmocuitlahuiyaya borregojme,
  swh-ONEN: Akamchagua Daudi mtumishi wake na kumtoa kwenye mazizi ya kondoo.
  bba-bba: U Dɑfidi ɡɔsɑ u n kɑ sɑ̃ɑ win sɔm kowo. Yɑ̃ɑ kpɑrɑ yerun diyɑ u nùn mwɑɑmɑ
  eng-KJVCPB: 'He chose David also his servant, And took him from the sheepfolds:'
  luo-luo: Ne oyiero Daudi jatichne, kendo nogole e abich rombe;
  aii-aii: ܘܓܘܼܒܹܐ ܠܹܗ ܠܕܵܘܝܼܕ ܪܹܓܹܗ، ܘܩܵܡ ܫܵܩܹܠܔ ܠܹܗ ܡ̣ܢ ܓܘܼܡܵܢܹ̈ܐ ܕܥܸܪ̈ܒܹܐ.
  meu-meu: Ia ese David e abia hidi, ena hesiai tauna, mamoe maḡudia amo e abia;
  npi-ULB: उहाँले आफ्नो दास दाऊदलाई चुन्‍नुभयो र तिनलाई भेडाका बगालहरूबाट ल्‍याउनुभयो
    ।
  yor-yor: Ó yan Dafidi ìránṣẹ́ rẹ̀ ó mú láti inú àwọn agbo ẹran;
  pes-OPCB: سپس خدمتگزار خود داوود را که گوسفندان پدرش را می‌چرانید، برگزید.
  tgl-ULB: Pinili niya si David, ang kaniyang lingkod, at kinuha siya mula sa kulungan
    ng mga tupa.
  nop-nop: Bepaŋdi tipilapilaye-meŋiŋ Dewit adi dompa hati yabudokolune nagila metamŋiye
    yabudokodok yoŋa kahileguk.
  hui-hui: Ngode Datagaliwabehanda ibunaga biabe biahaga helo Debidi dabaya. Ibugua
    Debidi nogo sibiru haru haga hearia dabo helayiya.
  mya-mya: ကိုယ်​တော်​သည်​မိ​မိ​၏​အ​စေ​ခံ​ဒါ​ဝိဒ်​ကို ရွေး​ချယ်​တော်​မူ​၏။ သိုး​များ​ကို​ထိန်း​ကျောင်း​ရာ​မှ​သူ့​ကို​ခေါ်​ယူ
    တော်​မူ​၍ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရင်၊ ဘု​ရား​သ​ခင်​လူ​စု​တော်​ကို​စောင့်​ထိန်း​သော
    သိုး​ထိန်း​အ​ဖြစ်​ခန့်​ထား​တော်​မူ​၏။
  bod-N: ཉིད་ཀྱི་ཞབས་ཕྱི་དཱ་བིད་འདེམ་པར༌མཛད། །ལུག་ར་དག་ལས་དེ་ལ་ཞལ་འབོད༌གནང༌།།
  wsk-wsk: Kaem ko ura kari David atumukiram.
  sna-sna: Akasarudza Dhavhidhi muranda wake, akamutora kumatanga amakwai;
  spa-BLM: También eligió a David, su siervo, y lo sacaron de los rediles;
  cac-cac: Ix sic'anel jun schecab', aton vin̈aj David, vin̈ tan̈vum calnel.
  swh-ULB: Alimchagua Daudi, mtumishi wake, alimchukua kutoka zizi la kondoo.
  deu-ELBBK: Und er erwählte David, seinen Knecht, und nahm ihn von den Hürden der
    Schafe;
  mbb-OT: Si David is mibpilì te Megbevayà he egkehimu he suluǥuen din. Perevantey
    zà si David te menge kerehidu, piru impeuswag din su midhimu zin si David he hadì
    te Israel he iyan kes menge etew he ǥaked din. Umbe igkepetug-iring gihapun si
    David te perevantey te menge kerehidu,
  mal-2015: അവൻ തന്റെ ദാസനായ ദാവീദിനെ തിരഞ്ഞെടുത്തു; ആട്ടിൻ തൊഴുത്തുകളിൽനിന്നു അവനെ
    വരുത്തി.
  gup-gup: Kaluk yerrekah bidjarrngbom David nawu bimarnedurrkmirri. Biwayhkeng kore
    kurralk mirndenahnani mayh nawu sheep dja bikurrmeng bu yimerranj king nawu bennahnani
    bininj nawu Jacob benkebmawahmeng. Bennahnani God nuye bininj nawu Israel benkebmawahmeng,
    yiman shepherd kamirndenahnan nawu mayh.
  rmc-rmc: Kidňa peske avri le David, peskre sluhas, a iľa les pašal o bakrane maštalňi,
  nlg-nlg: Agaia te vilia David nina ghairau, me lavi keha tadira na lei sheep te
    righitaonira.
  pes-OPV: و بنده خود داود را برگزید و او را از آغلهای گوسفندان گرفت.
  ron-1924: А алес пе робул Сэу Давид ши л-а луат де ла стаулеле де ой.
  ben-OBCV: তিনি তাঁর দাস দাউদকে মনোনীত করলেন আর তাকে মেষের খোঁয়াড় থেকে ডেকে নিলেন;
  som-som: Wuxuuna doortay addoonkiisii Daa'uud, Oo wuxuu isaga ka soo waday xeryaha
    idaha,
  eng-ASVBT: 'He chose David also his servant, And took him from the sheepfolds:'
  mna-mna: Mi ipeikat mbesooŋo kini Dabit. Indeeŋe Dabit imbotmbot siiri kizin sipsip
    mi imborro zin na, Anutu ikami pa uraata kini.
  ita-1885: Ed elesse Davide, suo servitore, E lo prese dalle mandre delle pecore.
  eng-ULB: He chose David, his servant, and took him from the sheepfolds.
  spa-VBL: Eligió a su siervo David, tomándolo de entre los rediles de ovejas,
  fra-_FOB: Il choisit David son serviteur, et le prit des parcs des brebis.
  mal-mal: കർത്താവ് തന്റെ ദാസനായ ദാവീദിനെ തെരഞ്ഞെടുത്തു; ആട്ടിൻതൊഴുത്തുകളുടെ ഇടയിൽനിന്ന്
    അവനെ വരുത്തി.
  urd-GVR: Us ne apne ḳhādim Dāūd ko chun kar bheṛ-bakriyoṅ ke bāṛoṅ se bulāyā.
  suz-BL: मेकोमी आ गेय पाइब दाऊद कली भेडा गोठ रे योव़तु।
  eng-NOY: And he chose David, his servant, And took him from the sheepfolds;
  ita-1927: Elesse Davide, suo servitore, lo prese dagli ovili;
  ckb-ckb: داودی بە خزمەتکاری خۆی هەڵبژارد و لەناو پشتیری مەڕ دەریهێنا.
  eng-BBE: He took David to be his servant, taking him from the place of the flocks;
  xsi-xsi: Aku Maro Ŋalae ipatea ne wurâta tamâta Daviti, ina muŋga ikai wurâta ŋana
    ikatonanzi lama kâ.
  kan-OKCV: ತಮ್ಮ ಸೇವಕ ದಾವೀದನನ್ನು ಆಯ್ದುಕೊಂಡು, ಕುರಿಹಟ್ಟಿಯಿಂದ ಅವನನ್ನು ತೆಗೆದುಕೊಂಡರು.
  tam-2017: தம்முடைய ஊழியனாகிய தாவீதைத் தெரிந்துகொண்டு, ஆட்டுத்தொழுவங்களிலிருந்து
    அவனை எடுத்தார்.
  spa-RV-1909: 'Y eligió á David su siervo, y tomólo de las majadas de las ovejas:'
  ron-BTF: A ales de asemenea pe David, servitorul lui, și l-a luat de la staulele
    oilor;
  eng-WEBP: He also chose David his servant, and took him from the sheepfolds;
  eng-FBV: He chose his servant David, taking him from the sheep pens,
  nld-1939: En Hij stelde zijn keuze In David, zijn dienaar! Hij nam hem van de schaapskooien
    weg,
  nch-BL: Quitapejpeni itequipanojca, David, quema quinmocuitahuiyaya borregojme,
  vie-1934: 'Ngài cũng chọn Đa-vít là tôi tớ Ngài, Bắt người từ các chuồng chiên:'
  cha-cha: Jaayeg si David locue na tentagoña, yan jacone güe guinin y quelat y quinilo,
  hin-CV: उन्होंने अपने सेवक दावीद को चुन लिया, इसके लिए उन्होंने उन्हें भेड़शाला
    से बाहर निकाल लाया;
  eng-OURB: He also chose David [Beloved] his servant, and took him from the sheepfolds;
  spa-BES: Tomó a David para que fuera su siervo, y lo llevó del lugar de las ovejas;
  tdx-tdx: Jinobo’e ka t’i Davide mpitoro’e, rinambe’e amo golobon’añondrio.
  tha-KJV: พระองค์​ทรงเลือกดาวิดผู้​รับใช้​ของพระองค์ ทรงพาท่านมาจากคอกแกะ
  por-BR-2018: E ele escolheu a seu servo Davi; e o tomou dos apriscos de ovelhas.
  deu-ELO: Und er erwählte David, seinen Knecht, und nahm ihn von den Hürden der Schafe;
  eng-WYC-2018: And he chose David his servant, and took him up from the flocks of
    sheep; (And he chose David to be his servant, and took him away from the flocks
    of sheep;)
  epo-epo: Kaj Li elektis Davidon, Sian sklavon, Kaj Li prenis lin el la staloj de
    ŝafoj.
  gfk-gfk: I ga gilamis Devit no uno tultulai, ma ga kap leh ie merau ra lip na sipsip.
  uig-PIN: U Ɵz ⱪuli Dawutni tallap, Uni ⱪoy ⱪotanliridin qaⱪiriwaldi;
  beo-beo: 'Gode Ea hawa: hamosu Da:ibidi da ea ohe fofoi ilia moma:ne gisi bugi,
    amo ganodini esaloba, Gode da e ilegei.'
  tpi-OTNT: God i makim Devit, wokman bilong en, na i kisim em long wok bilong lukautim
    ol bikpela sipsip na ol pikinini sipsip.
  hau-SA: Ya zaɓi Dawuda bawansa ya kuma ɗauke shi daga ɗakin tumaki;
  udu-udu: Dhali a’di ki kwanya Dawuu’d jin ta c̱iŋkinam piti mo, dhali sus a’di mo
    ’peni mo jin hila a’di ḵa’bal mo,
  uig-LAT: U Öz quli Dawutni tallap, Uni qoy qotanliridin chaqiriwaldi;
  nde-nde: Wakhetha uDavida inceku yakhe wamthatha ezilugwini zezimvu;
  ton-ton: 'Naʻe fili foki ʻe ia ʻa Tevita ko ʻene tamaioʻeiki, ʻo ne toʻo ia mei
    he ngaahi lotoʻā sipi:'
  ces-1613: A vyvolil Davida služebníka svého, vzav jej od chlévů stáda.
  eng-WMB: He also chose David his servant, and took him from the sheepfolds;
  tam-TCV: அவர் தமது அடியானாகிய தாவீதைத் தெரிந்தெடுத்து, அவனை செம்மறியாட்டுத் தொழுவங்களிலிருந்து
    கொண்டுவந்தார்.
  ceb-ULB: Gipili niya si David, nga iyang sulugoon, ug gikuha siya gikan sa puluy-anan
    sa mga karnero.
  pol-UBG: Wybrał też Dawida, swego sługę; wziął go z owczych zagród;
  urd-GVU: اُس نے اپنے خادم داؤد کو چن کر بھیڑبکریوں کے باڑوں سے بُلایا۔
  eng-OEBCW: And he chose David his servant, taking him from the sheepfolds.
  deu-1912: Und erwählte seinen Knecht David und nahm ihn von den Schafställen;
  kan-2017: ಇದಲ್ಲದೆ ಆತನು ತನ್ನ ಸೇವಕನಾದ ದಾವೀದನನ್ನು ಆರಿಸಿಕೊಂಡು, ಕುರಿಹಟ್ಟಿಯಿಂದ ತೆಗೆದುಕೊಂಡು,
  yap-yap: I mel’eg David ni tapigpig rok; me yan i fek u rom ko chumol ko gamanman,
  hlt-MCSB: A sal David te a tuek dongah boiva vongup lamkah a loh.
  mdy-ETH: ፔኤኮ ዓይላሢ ዳውቴ ዒ ዶኦሬኔ፤ ማራቶ ሄንቆ ቤዛፓ ዒ ዔኬኔ።
  twi-ASANTE: Ɔyii ne ɔsomfoɔ Dawid; ɔfrɛɛ no firii nnwammuo mu
  eng-WEBU: He also chose David his servant, and took him from the sheepfolds;
  spa-PDDPT: También escogió a David, su esclavo, Y lo tomó de los rebaños.
  gun-gun: Ha'e rami vy oiporavo guembiguai Davi vexa'i kora gui oipe'a vy.
  agu-BL: Ncha'tz je' xtxa'ol i' yi Luwiy tetz ẍchakum. Wech, na tal pstor cne'r tu'
    Luwiy.
  ilo-ULB: Pinilina ni David, nga adipenna, ket innalana isuna manipud iti pagap-apunan
    dagiti karnero.
  kpg-kpg: Mee gu hilihili dana dangada hai hegau go David, gu laha mai a mee i di
    gowaa haangai manu,
  uig-ARA: ئۇ ئۆز قۇلى داۋۇتنى تاللاپ، ئۇنى قوي قوتانلىرىدىن چاقىرىۋالدى؛
  sus-sus: A naxa a xa konyi Dawuda sugandi, a a tongo gɔɔrɛ ya ma,
  pon-2006: E ketin pilada sapwellime ladu Depit; e ketikihsang nan sapwen sihpw kan,
  jae-jae: Go kêjaliŋ nê sakiŋwaga Dawid sa, kêkôc eŋ su aŋga gamêŋ dombaŋa.
  ksd-ksd: I ga pilak pa bula David kana tultul, Ma i ga tak vue kan ra kikil na sip;
  tur-YTC: Ve hizmetkârı David'i seçti; Onu koyun ağıllarından aldı,
  bel-N: І выбраў Давіда, слугу Свайго, і ўзяў яго ад абораў авечых.
  kpr-kpr: God da saramana kato, David, nunda sifi ekeroro jokáda kaifa use iriri,
    God nune David gategedo, Israel embo da kini (king) a kotugo nenda sifi kaifa
    kato aminga ava are dae sisira.
  ind-AYT: Dia memilih Daud, hamba-Nya, dan mengambilnya dari kandang domba.
  yom-yom: Wusobula Davidi kisadi kiandi ayi wumbonga mu ziphangu zi mamemi,
  yut-yut: Piŋkop da oman amɨni Dewit manjɨŋek sipsip kɨla agɨron naŋ abɨdagɨt.
  nya-nya: Anasankha Davide mtumiki wake ndi kumuchotsa pakati pa makola ankhosa;
  kyg-kyg: Agaemo Yuta nofi vayapatiꞌmo Neviniꞌmo lekana paino ateteno sipisipileꞌmo
    yagaino maiꞌniya kotegatiꞌmo avalelino uno Isaleli vayaꞌaiteꞌmo yagaino apatesiya
    kini vekamo ateꞌniye.
  hrv-hrv: Izabra Davida, slugu svojega, uze ga od torova ovčjih;
  mps-mps: Godigo Devit sa muani, te aga sę bidi, tama aga selama, te genuai sipsip
    dabe tonalubo sę me, te sipsip wai dabe tonalubo sę emainu sa muai dao.
  tpi-tpi: God i makim Devit, wokman bilong en, na i kisim em long wok bilong lukautim
    ol bikpela sipsip na ol pikinini sipsip.
  dan-1931: Han udvalgte David, sin Tjener, og tog ham fra Fårenes Folde,
  vie-OVCB: Chúa chọn Đa-vít làm đầy tớ, gọi ông từ các chuồng chiên,
  guj-2017: તેમણે વાડામાંથી ઘેટાંની સંભાળ રાખનાર દાઉદને પોતાના સેવક તરીકે પસંદ કર્યો.
  pon-2006A: E ketin pilada sapwellime ladu Depit; e ketikihsang nan sapwen sihpw
    kan,
  por-BRBSL: Ele também escolheu David, seu criado, e o tirou dos apriscos das ovelhas;
  eng-OEBUS: And he chose David his servant, taking him from the sheepfolds.
  swe-swe: Han valde också David, sin tjänare och tog honom från fårhjorden (flocken
    av småboskap)
  cth-cth: A san Devit hai a rawi teh tutakha thung hoi a la.
  twi-twi: Oyii ne somfo Dawid, ɔfrɛɛ no fii nguannan mu;
  hlt-hlt: A sal David te a tuek dongah boiva vongup lamkah a loh.
  tbz-SIM: Kuù tɑ̃ɑ̃tɛ́ ku kóo tɔ̃ntì Dɑfiti, koò dɛ̀ìtɛní mupecɛ̃mmu miɛkɛ.
  msy-2020: Godɨn ingangarir gumazim Devit, uan sipsipbar gara itima, God a inigha
    uan gumazamizibar ganasa anemɨsefe.
  dop-dop: Nɑ n ləsɩ nyɑ́ təmlɛ tʋ Tɑfiiti. Ntiɣile tɑɑ kɛ́ n polɑɑ nɑ ń kpɑɣɑ-ɩ.
  azb-azb: Çoban olan qulu Davudu seçdi, Onu qoyun ağıllarından götürdü.
  eng-DBY: 'And he chose David his servant, and took him from the sheepfolds:'
  hin-2017: फिर उसने अपने दास दाऊद को चुनकर भेड़शालाओं में से ले लिया;
  wol-KYG: Mu teg ca tabb Daawuda, jaamam ba, jële ko ca gétti xar ya,
  bjr-bjr: Anutufa narí ainainira faiqi Dafidina rusandeesamummasee maranau. Mifa
    sipsipasaa rakisi marunakinaana maranau.
  eng-YLT: And He fixeth on David His servant, And taketh him from the folds of a
    flock,
  kne-kne: Pinili nas David ay mansilbi en sisya, inayagana sin panpaspastolanas karnero
    na
  eng-WYC-2017: And he chose David his servant, and took him up from the flocks of
    sheep;
  eng-WMBB: He also chose David his servant, and took him from the sheepfolds;
  zat-NTPS: Bequé̱'e̱ David, benne' we̱n zrin chee̱'. Bebéaje̱' le̱' naga zaj zra'
    zrila' ca'.
  zty-NTPS: Wžíe' Dabí, benne' wen žin chie'. Bebeje' ḻe' gan zej nnita' ẕila' ka'.
  urd-GVH: उसने अपने ख़ादिम दाऊद को चुनकर भेड़-बकरियों के बाड़ों से बुलाया।
  rug-rug: Vizatia Sa sa Nana nabulu Devita; vagi pania Sa si asa pa kinopudi rina
    sipi.
  gaz-gaz: Inni Daawit garbicha isaa ni filate; dallaa hoolotaa keessaas isa waammate;
  fra-LSG: Il choisit David, son serviteur, Et il le tira des bergeries;
  yal-yal: A yi a walikɛɛn Dawuda sugandi. A yi a ba yɛxɛɛ kulan dɛxɔn.
  iou-iou: Täŋpäkaŋ Juda äbot uken nanik epän watä ämani Devit epäni täkta iwoyäŋkuk.
    U sipsip watä epän äma ude iraniken nanik imagutpäŋ Isrel ämawebe ekäni ba täpurita
    watä irekta iwoyäŋkuk.
  haw-1868: 'Wae mai la oia ia Davida i kana kauwa, A lawe ae la ia ia, mai na pahipa
    ae:'
  arb-NAV: وَاصْطَفَى دَاوُدَ عَبْدَهُ، وَأَخَذَهُ مِنْ بَيْنِ حَظَائِرِ الْغَنَمِ.
  ded-ded: Ye kingang ngiha Dawidi meisinggema rama odaunac meu haec.
  ewe-ewe: Etia David dɔla, eye wòɖee le alẽkpo me;
  eng-LEE: 'And he made choice of David his servant, and took him from the sheep-folds:'
  asm-FB: তেওঁ নিজ দাস দায়ুদক মনোনীত কৰিলে, তেওঁ তেওঁক মেৰ-ছাগৰ গঁৰালৰ পৰা আনিলে।
  sus-A: عَ نَشَ عَ شَ كٌنيِ دَوُدَ سُفَندِ، عَ عَ تٌنفٌ فْورّ يَ مَ،
  fra-SBL: Il a aussi choisi David, son serviteur, et l'ont pris dans les bergeries ;
  hbo-hbo: וַ֭יִּבְחַר בְּדָוִ֣ד עַבְדֹּ֑ו וַ֝יִּקָּחֵ֗הוּ מִֽמִּכְלְאֹ֥ת צֹֽאן׃
  kik-kik: Aathuurire Daudi ndungata yake na akĩmũruta ciugũ-inĩ cia ngʼondu;
  fra-NCL: Il choisit David, son serviteur, et le tira des bergeries ;
  cek-AK: A tamna David to qoih, tuu imthung hoiah anih to a lak;
  cuk-cuk: Bab-Dummad, e-mai-David-sunonikid, sibad-wawaad-edarbedgi-arbadiidgi David-onosad.
  tel-2017: తన సేవకుడు దావీదును ఎన్నుకుని గొర్రెల మందల మధ్య నుండి అతణ్ణి పిలిపించాడు.
  hat-BSA: Anplis, Li te chwazi David, sèvitè Li a. Li te pran l sòti nan Pak mouton
    yo,
  kos-kos: God El sulella David, mwet kulansap lal, Su El usalu liki inima,
  hbo-WLC: וַ֭יִּבְחַר בְּדָוִ֣ד עַבְדּ֑וֹ וַ֝יִּקָּחֵ֗הוּ מִֽמִּכְלְאֹ֥ת צֹֽאן׃
  ibo-ibo: Ọ họpụtara Devid, ohu ya, kpọrọ ya site nʼọgba igwe atụrụ;
  ory-ory: ଆହୁରି, ସେ ଆପଣା ଦାସ ଦାଉଦଙ୍କୁ ମନୋନୀତ କଲେ ଓ ମେଷଖୁଆଡ଼ରୁ ତାଙ୍କୁ ଗ୍ରହଣ କଲେ।
  chk-chk: Kot a filätä nöün chon angang Tafit o angei i seni ekewe lenien sip.
  rop-rop: Imbin pikimat im wekinmen Deibid. Imbin bringimap im brom detlot pedik
    weya imbin oldei wek,
  ukr-1871: І вибрав Давида, слугу свого, і взяв його від отар овечих;
  yon-yon: Ye kangkon ye deme karub Dewid kinekore, sibi oonimbon yaambed nendoon.
  deu-1951: Und er erwählte seinen Knecht David und nahm ihn von den Schafhürden weg.
  eng-JPS: He chose David also His servant, and took him from the sheepfolds;
  srp-1865: I izabra Davida slugu svojega, i uze ga od torova ovèijih,
  lug-lug: Yalonda Dawudi omuweereza we; n’amuggya mu kulunda endiga.
  heb-heb: ויבחר בדוד עבדו ויקחהו ממכלאת צאן׃
  ben-IRV: তিনি নিজের দাস দায়ূদকে মনোনীত করলেন এবং তাকে মেষের খোয়াড় থেকে গ্রহণ
    করলেন;
  ntu-ntu: X mcpx-kzle Devet kx nawztrpz bade. X kapxmle nide mz nzaclve-krde sip
    neng trtede, Murde nanginide king r lr Israel, Mz nzaclve-krde leplz neng Gct.
  pan-pan: ਉਸ ਨੇ ਆਪਣੇ ਦਾਸ ਦਾਊਦ ਨੂੰ ਵੀ ਚੁਣਿਆ, ਅਤੇ ਭੇਡਾਂ ਦੇ ਵਾੜਿਆਂ ਵਿੱਚੋਂ ਉਹ ਨੂੰ ਲੈ
    ਲਿਆ।
  mya-JVB: ကျွန်တော်မျိုး ဒါဝိဒ် ကို သိုး ခြံ များထဲက ရွေး ယူ တော်မူ၏။
  kgf-kgf: Waŋu eŋeya weleŋ qeqe icya Dawidi gésimimaŋ ʒé rama demiŋ qeriaiguc késayec.
  tte-O: Deibida imiyamiya bubu mena ana sipi igitegite-kalatagili na Yaubada igite-sipwai
    mwa iyogan iyapaisowa iyamala Isileli ali kin na Yaubada ana tomoyao igite-kalatagili
    besiele sipi.
  tbg-tbg: Devitiva vira kaiqa vaiinti variarire tiro, Kotiva Devitiva sipisipiqaa
    raqiki vai entara vira kaama taira.
  hmo-hmo: Bona Dirava ese iena hesiai tauna Davida ia abia hidi. Ia ese mamoe edia
    magudia dekena amo Davida ia abia.
  zar-NT: Gurö́ëʼ caʼ David, huen dxin queëʼ, en bubéajëʼ lëʼ ga naʼ zoëʼ ruyúëʼ-baʼ
    yuguʼ böʼcuʼ zxílaʼdoʼ.
  urd-urd: उसने अपने बन्दे दाऊद को भी चुना, और भेड़सालों में से उसे ले लिया;
  bqc-SIM: Ɔ̃ à a zↄ̀blena Davidi sɛ̀, à aà bↄ̀ sã kaau.
  tcz-CHONGTHU: Aman asohpa David chu akelngoi chinna a konnin anakoudoh'in analheng
    tan ahi.
  mar-mar: त्याने आपला सेवक दावीदाला निवडले, आणि त्यास त्याने मेंढरांच्या कोंडवाड्यांतून
    घेतले.
  isl-isl: Hann kaus Davíð sem þjón sinn, tók hann frá sauðunum,
  hlt-THB: A tyihzawih David ce tyk nawh tuu a ip khui awhkawng dawk hy;
  qub-qub: Sirbejnin Davidtapis uyshëru caycajta acraran.
  bqp-bqp: Akũ à a zↄ̀bleri Dauda sɛ̀, à a bò sãkpasan.
  hat-hat: Li te chwazi David, yon moun ki t'ap sèvi l'. Li wete l' dèyè mouton li
    t'ap okipe yo,
  eng-BSB: He chose David His servant and took him from the sheepfolds;
  eng-WEBPB: He also chose David his servant, and took him from the sheepfolds;
  kbq-kbq: Agra eri'za vahe'a Deviti huhamprinteno, sipisipi afu keginafinti ke higeno
    e'ne.
  pon-pon: Ap kotin piladar japwilim a ladu Dawid, o a kotin ale i jan nan deun jip
    akan.
  nhe-BL: Quitlapejpeni itlatequipanojca, David, quema quinmocuitlahuiyaya borregojme,
  wnc-wnc: Siwana Anututa Deviu puya aminae takut. Sike Daviu waapata sipsiu buyambam
    gatu mateknga ngang kayukut.
  bus-bus: Ben à a zↄ̀bleri Dauda sɛ̀, à à bↄ̀ sãkpasan.
  gub-BL: Na'e Tupàn wexak wemiruze'eg Tawi. Wenuhem pari àràpuhàràn hawitu ma'e wamono'ogaw
    wi.
