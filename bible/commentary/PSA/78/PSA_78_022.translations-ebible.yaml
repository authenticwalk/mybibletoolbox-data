verse: PSA.078.022
translations:
  mal-C: അവർ ദൈവത്തിൽ വിശ്വസിക്കുകയോ അവിടത്തെ കരുതലിൽ ആശ്രയിക്കുകയോ ചെയ്യാതിരുന്നതിനാൽത്തന്നെ.
  deu-TKW: weil sie Gotte nicht glaubten und auf seine Hilfe nicht vertrauten.
  lin-lin: pamba te batiaki elikya na Nzambe te, bandimaki te ete akoki kokangola
    bango.
  mmx-mmx: Atla di goxo nunu saga ren la di goxo nunu bok do neni naba lok tatao di
    ro at lamatbin.
  eng-LSV: For they have not believed in God, || Nor have they trusted in His salvation.
  eng-GNV: Because they beleeued not in God, and trusted not in his helpe.
  eng-WEBSTER: 'Because they believed not in God, and trusted not in his salvation:'
  nhw-BL: pampa inijuanti amo quineltocaque Toteco Dios, niyon amo motemachijque ipan
    ya para quipiya chicahualistli para quinmaquixtis.
  swh-ONEN: kwa kuwa hawakumwamini Mungu, wala kuutumainia ukombozi wake.
  bba-bba: Domi bɑ ǹ nùn nɑɑnɛ kue. Bɑ ǹ win somiru yĩiyɔ.
  eng-KJVCPB: 'Because they believed not in God, And trusted not in his salvation:'
  luo-luo: nimar ne ok giyie kuom Nyasaye kata geno kuom resruok mare.
  aii-aii: ܣܵܒܵܒ ܠܵܐ ܗܘܼܡܸܢܗܘܿܢ ܒܐܲܠܵܗܵܐ، ܘܠܵܐ ܣܒܝܼܪܗܘܿܢ ܒܦܘܼܪܩܵܢܹܗ.
  meu-meu: badina be Dirava asie abiabiraia, ena hahemauri siahuna asie abidadama
    henia.
  npi-ULB: किनभने तिनीहरूले परमेश्‍वरमा विश्‍वास गरेनन् र उहाँको उद्धारमा भरोसा गरेनन्
    ।
  yor-yor: nítorí wọn kò gba Ọlọ́run gbọ́, wọn kò sì gbẹ́kẹ̀lé ìgbàlà rẹ̀.
  pes-OPCB: زیرا آنها ایمان نداشتند که خدا قادر است احتیاج آنها را برآورد.
  tgl-ULB: dahil hindi sila naniwala sa Diyos at hindi sila nagtiwala sa kaniyang
    kaligtasan.
  nop-nop: Adi mu nadisukilitimiŋgiŋ, tiŋa undugoŋ adi yehitubu-lodaune momooŋ hatidok
    nadiŋa tuguk wendok maaŋ mu nadisukilitigiŋ, doktiŋa unduŋ tiyemguk.
  hui-hui: Keba henedagoni irane tigua ibuhondo mini mbiraore nawiyagonaga ibu keba
    hene. Ti bayale holenaga ibuhondo ina pele ngi lalubi mini mbiraorebi nawiore
    hene.
  mya-mya: '@see-verse:PSA.078.021'
  bod-N: རྒྱུ་མཚན་དཀོན་མཆོག་ཉིད་ལ་མ་དད༌ཅིང༌། །ཁོང་གི་སྐྱབས་ལ་བློ་ཡང་མ་གཏད༌དོ།།
  wsk-wsk: Nuna munan mu Kaem kote bitakasan, mu awuk, nuna noko nongomang ningi me
    nunguning akaso se nu me nunga sangukko iwita ikikasan.
  sna-sna: nokuti havana kutenda muna Mwari kana kuvimba nokurwira kwake.
  spa-BLM: porque no creían en Dios, y no confió en su salvación.
  cac-cac: yujto maj yac'och sc'ool eb' d'ay. Maj yac'paxoch scolval Dios chi' eb'
    yipoc sc'ool.
  swh-ULB: kwa sababu hawakumwamini Mungu na hawakuamini katika wokovu wake.
  deu-ELBBK: weil sie Gott nicht glaubten und nicht vertrauten auf seine Rettung.
  mbb-OT: Su wazè dan kedtuu kandin, ne wazè dan medsarig he edlibriyen din sikandan.
  mal-2015: അവർ ദൈവത്തിൽ വിശ്വസിക്കയും അവന്റെ രക്ഷയിൽ ആശ്രയിക്കയും ചെയ്യായ്കയാൽ തന്നേ.
  gup-gup: Bedda minj birriwoybukwoyi God, dja minj mak birrikangekurrmerrimeninj
    kore kubid nuye ba kabenngehkekenh.
  rmc-rmc: bo na pačanas le Devleske a na mukenas pes pre leste, hoj len zachraňinela.
  nlg-nlg: Na pukuna tara mua taluutunia God. mara mua ghanaghana mavaa ghua gaia
    te righitaonira.
  pes-OPV: زیرا به خدا ایمان نیاوردند و به نجات او اعتماد ننمودند.
  ron-1924: пентру кэ н-ау крезут ын Думнезеу, пентру кэ н-ау авут ынкредере ын ажуторул
    Луй.
  ben-OBCV: কেননা তারা ঈশ্বরে বিশ্বাস করেনি এবং তাঁর উদ্ধারে আস্থা রাখেনি।
  som-som: Maxaa yeelay, Ilaah ma ay rumaysan, Oo badbaadintiisana iskuma ay hallayn.
  eng-ASVBT: Because they believed not in God, And trusted not in his salvation.
  mna-mna: Paso, zin tiurla kini som, mi tipase pini be iuulu zin som.
  ita-1885: Perciocchè non avevano creduto in Dio, E non si erano confidati nella
    sua salvazione;
  eng-ULB: because they did not believe in God and did not trust in his salvation.
  spa-VBL: porque ellos no creyeron en Dios y no confiaron en que podía cuidar de
    ellos.
  fra-_FOB: Parce qu'ils n'avaient pas cru en Dieu, et ne s'étaient pas confiés en
    son salut.
  mal-mal: അവർ ദൈവത്തിൽ വിശ്വസിക്കുകയും കർത്താവിന്റെ രക്ഷയിൽ ആശ്രയിക്കുകയും ചെയ്യായ്കയാൽ
    തന്നെ.
  lit-lit: nes jie netikėjo Dievu ir nepasitikėjo Jo išgelbėjimu.
  urd-GVR: Kyoṅ ? Is lie ki unheṅ Allāh par yaqīn nahīṅ thā, wuh us kī najāt par bharosā
    nahīṅ rakhte the.
  suz-BL: मारदे हना मेकोपुकीमी परमप्रभु कली थमा मसुदेम। मिनु “परमप्रभुमी आंइ कली प्रोंइने
    मचाप्‍ब” देंतेक्‍म।
  eng-NOY: Because they believed not in God, And trusted not in his aid.
  ita-1927: perché non aveano creduto in Dio, né avevano avuto fiducia nella sua salvazione;
  ckb-ckb: چونکە بڕوایان بە خودا نەهێنا و پشتیان بە ڕزگاریی ئەو نەبەست.
  eng-BBE: Because they had no faith in God, and no hope in his salvation.
  xsi-xsi: ŋana tu nenzi kalo-tawana ikeno papa i tia ndo. Kinzi ŋandai kalonzi tawana
    tu i ikura ŋana ivilanzi ŋana simo ara kâ.
  kan-OKCV: ಏಕೆಂದರೆ ಅವರು ದೇವರಲ್ಲಿ ನಂಬಿಕೆ ಇಡಲಿಲ್ಲ. ದೇವರ ರಕ್ಷಣೆಯಲ್ಲಿ ಭರವಸೆ ಇಡಲಿಲ್ಲ.
  tam-2017: யாக்கோபுக்கு விரோதமாக நெருப்பு பற்றியெரிந்தது; இஸ்ரவேலுக்கு விரோதமாகக்
    கோபம் மூண்டது.
  spa-RV-1909: 'Por cuanto no habían creído á Dios, ni habían confiado en su salud:'
  ron-BTF: Deoarece nu au crezut în Dumnezeu și nu s-au încrezut în salvarea lui,
  eng-WEBP: because they didn’t believe in God, and didn’t trust in his salvation.
  eng-FBV: for they didn't believe in God and didn't trust him to take care of them.
  nld-1939: Omdat ze niet in God geloofden, En niet vertrouwden op zijn hulp.
  nch-BL: pampa inijuanti amo quineltocaque Toteco Dios, yon amo motemachijque ipan
    ya para quipiya chicahualisti para quinmaquixtis.
  vie-1934: Bởi vì chúng nó không tin Đức Chúa Trời, Cũng chẳng nhờ cậy sự cứu rỗi
    của Ngài.
  cha-cha: Sa ti jajonggue si Yuus, yan ti jaangoco sija gui satbasionña.
  hin-CV: क्योंकि उन्होंने न तो परमेश्वर में विश्वास किया और न उनके उद्धार पर भरोसा
    किया.
  eng-OURB: because they didn’t trust in God, and didn’t trust in his yishu'ah ·salvation·.
  spa-BES: Porque no tenían fe en Dios, ni esperanza en su salvación.
  tdx-tdx: Amy t’ie tsy natoky an’Andrianañahare, vaho tsy niatoa’ iareo ty fandrombaha’e;
  tha-KJV: เพราะเขาไม่เชื่อพระเจ้า และไม่​ไว้​วางใจในความรอดของพระองค์
  por-BR-2018: Porque eles não creram em Deus, nem confiaram na salvação que dele
    vem;
  deu-ELO: weil sie Gott nicht glaubten und nicht vertrauten auf seine Rettung.
  eng-WYC-2018: For they believed not in God; neither hoped in his health. (For they
    did not believe in God; nor trusted in his salvation, or his deliverance.)
  epo-epo: Ĉar ili ne kredis je Dio Kaj ne fidis Lian savon.
  gfk-gfk: kanong diet pa ga nurnur ta God ma diet pa ga so no udiet nurnuruan tana
    bia na halon diet.
  uig-PIN: Qünki ular Hudaƣa ixǝnmidi, Uning nijatliⱪiƣa ular tayanmidi,
  beo-beo: Bai ili da Ema dafawaneyale hame dawa:i, amola E da ili gaga:mu amo ili
    dafawaneyale hame dawa:i.
  tpi-OTNT: Long wanem, ol i no bilip long em. Na ol i no laik bilip long em i laik
    helpim ol bai ol i stap gut.
  hau-SA: gama ba su gaskata ga Allah ba ko su dogara ga cetonsa.
  udu-udu: haali/ uni dar gi moŋgam gwo is eya Arumgimis mo dhali ’koki gam gwo is
    gom mom’bi’th piti jin tana a’di ata is ki me’d mo.
  uig-LAT: Chünki ular Xudagha ishenmidi, Uning nijatliqigha ular tayanmidi,
  nde-nde: ngoba kabamkholwanga uNkulunkulu njalo kabawathembanga amandla okuhlenga
    kwakhe.
  ton-ton: 'Koeʻuhi naʻe ʻikai tenau tui ki he ʻOtua, pea naʻe ʻikai ha falala ki
    heʻene fakamoʻui:'
  ces-1613: Proto že se nedověřili Bohu, a neměli naděje v spasení jeho,
  eng-WMB: because they didn’t believe in God, and didn’t trust in his salvation [yeshuat].
  tam-TCV: ஏனெனில் அவர்கள் இறைவனை விசுவாசிக்கவுமில்லை, அவருடைய மீட்பில் நம்பிக்கை
    வைக்கவுமில்லை.
  ceb-ULB: tungod kay wala man sila mituo sa Dios ug wala misalig sa iyang kaluwasan.
  pol-UBG: Bo nie uwierzyli Bogu i nie zaufali jego zbawieniu;
  urd-GVU: کیوں؟ اِس لئے کہ اُنہیں اللہ پر یقین نہیں تھا، وہ اُس کی نجات پر بھروسا
    نہیں رکھتے تھے۔
  eng-OEBCW: For they put no trust in God, no confidence in his help.
  deu-1912: daß sie nicht glaubten an Gott und hofften nicht auf seine Hilfe.
  kan-2017: ಆತನಿಗೆ ಇಸ್ರಾಯೇಲರ ಮೇಲೆ ಕೋಪವುಂಟಾಯಿತು; ಯಾಕೋಬ್ ವಂಶದವರಲ್ಲಿ ಬೆಂಕಿ ಹತ್ತಿತು.
  yap-yap: ya dariy e michan’ rorad ngak ma de mich u wan’rad nra ayuwegrad.
  hlt-MCSB: Pathen te tangnah uh pawt tih Boeipa kah khangnah dongah a pangtung uh
    pawt dongah ni.
  mdy-ETH: ዔያታ ዒዛ ጉሙርቂባኣሴ፤ ዒዛኮ ዓውሲፆናኣ ጌኤቂንቲባኣሴ።
  twi-ASANTE: ɛfiri sɛ, na wɔnni Onyankopɔn mu gyidie anaasɛ ne nkwagyeɛ mu ahotosoɔ.
  eng-WEBU: because they didn’t believe in God, and didn’t trust in his salvation.
  spa-PDDPT: Por cuanto no creyeron en ʼElohim, Ni confiaron en su salvación.
  gun-gun: Mba'eta ha'e kuery ndojeroviai Nhanderuete re, ndogueroviai guive ogueraa
    jepe aguã.
  agu-BL: Ja chiquim tan paj yi quinin k'uke' chic'u'l te Ryos, nin ja chiquim tan
    paj yi quinin k'uke' chic'u'l te yi tetz porer.
  ilo-ULB: gapu ta saanda a namati iti Dios ken saanda a nagtalek iti panangisalakanna.
  kpg-kpg: idimaa digaula hagalee hagadagadagagee gi Mee, ge hagalee hagadonu bolo
    ma go Mee dela e haga dagaloaha digaula.
  uig-ARA: چۈنكى ئۇلار خۇداغا ئىشەنمىدى، ئۇنىڭ نىجاتلىقىغا ئۇلار تايانمىدى،
  sus-sus: barima e mu nu laxi Ala ra, e mu e xaxili tixi a xa kisi ra.
  pon-2006: pwehki ar sohte likih oh sohte kamehlele me e pahn ketin komourirailla.
  jae-jae: kêtu êsêac sêkêŋ gêwiŋ Anôtô atomŋa ma kêtu êsêac têntac kêpa sugeŋ gebe
    Anôtô ocgo ênam êsêac sa nec atomŋa.
  ksd-ksd: Tago pa dia ga kapupi God, Ma pa dia ga nurnur ta kana valavalaun.
  tur-YTC: Çünkü Tanrı'ya inanmadılar, O’nun kurtarışına güvenmediler.
  bel-N: бо яны ня верылі Богу і не спадзяваліся на збаўленьне Ягонае.
  kpr-kpr: Ai resira amo, nenda tumondari God kena tefori. Nu sari ne jebugaetera,
    ava ne jo tumondae edo ghuseri.
  ind-AYT: Sebab, mereka tidak yakin kepada Allah, dan tidak berharap pada keselamatan-Nya.
  yom-yom: Bila basia wilukila Nzambi ko, voti basia tula diana diawu mu khudulu andi
    ko.
  yut-yut: Nido, dɨma nandaŋ gadaŋ ɨmgwit. Uŋun da kɨlani arɨpmɨ tagɨ asak yaŋ dɨma
    nandawit.
  nya-nya: pakuti iwo sanakhulupirire Mulungu kapena kudalira chipulumutso chake.
  kyg-kyg: '@see-verse:PSA.078.021'
  hrv-hrv: jer ne vjerovaše Bogu niti se u njegovu pomoć uzdaše.
  mps-mps: Magi baso meni, augwaligo konealubo homu agaba musiąwai. Tama te agai
    augwali tau selama, te bugagia bidimainu yaibao, tede augwaligo agaba konealubo
    homu dąų me wabeo.
  tpi-tpi: Long wanem, ol i no bilip long em. Na ol i no laik bilip long em i laik
    helpim ol bai ol i stap gut.
  dan-1931: fordi de ikke troede Gud eller stolede på hans Frelse.
  vie-OVCB: vì họ không đặt niềm tin nơi Đức Chúa Trời, không tin vào quyền giải cứu
    của Ngài.
  guj-2017: કારણ કે તેઓએ ઈશ્વર પર વિશ્વાસ કર્યો નહિ અને તેમના દ્વારા મળતા ઉદ્ધાર પર
    ભરોસો રાખ્યો નહિ.
  pon-2006A: pwehki ar sohte likih oh sohte kamehlele me e pahn ketin komourirailla.
  por-BRBSL: porque eles não acreditavam em Deus, e não confiava na sua salvação.
  eng-OEBUS: For they put no trust in God, no confidence in his help.
  swe-swe: För de trodde inte på Gud (Elohim) och litade inte på hans frälsning. []
  cth-cth: Bangkongtetpawiteh, Cathut hah yuem awh hoeh. A rungngangnae hai kâuep
    awh hoeh.
  twi-twi: efisɛ na wonni Onyankopɔn mu gyidi anaasɛ ne nkwagye mu ahotoso.
  hlt-hlt: Pathen te tangnah uh pawt tih Boeipa kah khangnah dongah a pangtung uh
    pawt dongah ni.
  tbz-SIM: Bɛ̀ í yie mmɛ̀ɛ̀ kpɛ́í nku kpɛti, bɛ̀ í tɑ̃́mɛ̀ kɛ dò nkù bo bɛ̀ dɛɛtɛ́.
  msy-2020: 'Me kamaghɨn nɨghnɨzi puvatɨ: A uan gavgavimɨn men akuraghtɨ me deragh
    ikiam. Egha me nɨghnɨzir gavgavim an itir puvatɨ.'
  dop-dop: kɛ timpi pɑ tɑ tɛ-ŋ nɑ pɑ tɑɑ tɔ. Pɑ tɑ lɑ nɑɑni kɛ́ nyɑ́ wɑɑsʋɣʋ tɔm.
  azb-azb: Çünki onlar Allaha inanmırdılar, Onun qurtuluşuna arxalanmırdılar.
  eng-DBY: Because they believed not in God, and confided not in his salvation;
  hin-2017: इसलिए कि उन्होंने परमेश्वर पर विश्वास नहीं रखा था, न उसकी उद्धार करने
    की शक्ति पर भरोसा किया।
  wol-KYG: Dañoo gëmul Yàlla, doyloowuñu wallam.
  bjr-bjr: Misa Anutunasaa sia nári irirana rusiqau. Misa Anutunara sia amana mandainainakinaana
    maasa asumu maraannoo fee qiqau.
  eng-YLT: For they have not believed in God, Nor have they trusted in His salvation.
  kne-kne: Tan magay pammati dan sisya, et adi da nantalek ay isalakanas daida.
  eng-WYC-2017: For they believed not in God; neither hoped in his health.
  eng-WMBB: because they didn’t believe in God, and didn’t trust in his salvation
    [yeshuat].
  zat-NTPS: lawe' da quebe guléajle̱'e̱ chee̱ Dios, ne quebe buluxrén lazre̱' Le̱'
    guselé̱' le̱'.
  zty-NTPS: dan' bi bejḻé'gake' che Dios, na' bi bx̱en ḻáže'gake' Ḻe' yeslé' ḻégake',
  urd-GVH: क्यों? इसलिए कि उन्हें अल्लाह पर यक़ीन नहीं था, वह उस की नजात पर भरोसा
    नहीं रखते थे।
  rug-rug: Sina lopu raṉea rini sa Tamasa, meke lopu kalavarae si arini koasa Nana
    ṉiniraṉira variharupi.
  gaz-gaz: isaan Waaqa hin amananneetii; fayyisuu isaattis hin amanne.
  fra-LSG: Parce qu’ils ne crurent pas en Dieu, Parce qu’ils n’eurent pas confiance
    dans son secours.
  yal-yal: Amasɔtɔ e mi yi laxi Ala ra, e mi yi e yigi saxi a marakisini.
  iou-iou: U imata, ämawebe uwä Anututa nadäkinik nämo täŋkuŋ. Ude täŋkaŋ Anutu ninta
    nadäkinik täŋpäŋ täŋkentäŋ nimik täyak yäŋ nadäwä bureni nämo täŋkuk.
  haw-1868: No ka mea, aole lakou i manaoio i ke Akua; Aole hoi i paulele i kona kokua
    ana.
  arb-NAV: لأَنَّهُمْ لَمْ يُؤْمِنُوا بِاللهِ وَلَمْ يَتَّكِلُوا عَلَى خَلاصِهِ.
  ded-ded: Yeni Anutu mi negensinggema ye ebicfunac mesiyunuudeac kuctoa femide, imoc
    mi negenserigec, fora.
  ewe-ewe: elabena womexɔ Mawu dzi se, alo ka ɖe eƒe xɔname dzi o.
  eng-LEE: Because they had not believed in God, and had not trusted in his salvation.
  asm-FB: কাৰণ ঈশ্বৰৰ ওপৰত তেওঁলোকৰ বিশ্বাস নাছিল; তেওঁত যে পৰিত্ৰাণ আছে, সেই কথাত
    তেওঁলোকে নিৰ্ভৰ নকৰিলে।
  sus-A: بَرِ مَ عٍ مُ نُ لَشِ عَلَ رَ، عٍ مُ عٍ شَشِلِ تِشِ عَ شَ كِسِ رَ.
  fra-SBL: parce qu'ils ne croyaient pas en Dieu, et n'avait pas confiance en son
    salut.
  hbo-hbo: כִּ֤י לֹ֣א הֶ֭אֱמִינוּ בֵּאלֹהִ֑ים וְלֹ֥א בָ֝טְח֗וּ בִּֽישׁוּעָתֹֽו׃
  kik-kik: nĩgũkorwo matiigana gwĩtĩkia Ngai, kana kwĩhoka ũhonokania wake.
  fra-NCL: parce qu’ils n’avaient pas eu foi en Dieu et n’avaient pas espéré en son
    secours.
  cek-AK: tipongah tih nahaeloe nihcae loe Sithaw tang o ai, anih ih pahlonghaih ah
    doeh oephaih to tawn o ai.
  cuk-cuk: Ar Israel-dulemar Bab-Dummadgi bengusmalad, Bab-Dummad e-bendakosurye binsasmalad.
  tel-2017: వారు దేవునిలో విశ్వాసముంచలేదు. ఆయన అనుగ్రహించిన రక్షణలో నమ్మకం పెట్టుకోలేదు.
  hat-BSA: Paske yo pa t kwè nan Bondye, e pa t mete konfyans yo nan delivrans Li.
  kos-kos: Mweyen wangin lulalfongi lalos in El, Ac elos tia lulalfongi lah El ac
    ku in molelosla.
  hbo-WLC: כִּ֤י לֹ֣א הֶ֭אֱמִינוּ בֵּאלֹהִ֑ים וְלֹ֥א בָ֝טְח֗וּ בִּֽישׁוּעָתֽוֹ׃
  ibo-ibo: Nʼihi na ha ekwenyeghị na Chineke, maọbụ tụkwasị obi na nzọpụta ya.
  ory-ory: କାରଣ ସେମାନେ ପରମେଶ୍ୱରଙ୍କଠାରେ ବିଶ୍ୱାସ କଲେ ନାହିଁ ଓ ତାହାଙ୍କ ପରିତ୍ରାଣରେ ନିର୍ଭର
    ରଖିଲେ ନାହିଁ।
  chk-chk: pun esap wor ar lükülük won Kot, resap pwal lükü an manaman pwe a tongeni
    amanaueer.
  rop-rop: dumaji dei nomo bin trastim im, en dei nomo bin bilib im na garra seibum
    olabat.
  ukr-1871: Бо не вірили вони Богові, і не вповали на спасеннє його.
  yon-yon: Amborom kuu yi kuu God yaa anam andindo, kwane yi kuu yembed nub awande
    oone bindaneen ande meenindo.
  deu-1951: weil sie Gott nicht glaubten und nicht auf seine Hilfe vertrauten.
  eng-JPS: Because they believed not in God, and trusted not in His salvation.
  srp-1865: Jer ne vjerovaše Bogu i ne uzdaše se u pomoæ njegovu.
  lug-lug: Kubanga tebakkiriza Katonda, era tebeesiga maanyi ge agalokola.
  heb-heb: כי לא האמינו באלהים ולא בטחו בישועתו׃
  ben-IRV: কারণ তারা ঈশ্বরে বিশ্বাস করত না এবং তাঁর পরিত্রাণে নির্ভর করত না।
  ntu-ntu: Murde trnzlxngitilru nide, X drtwrdr trnzabrtrpwzlru bade mz nzaclve-krde
    nidr.
  pan-pan: ਕਿਉਂਕਿ ਉਨ੍ਹਾਂ ਨੇ ਪਰਮੇਸ਼ੁਰ ਉੱਤੇ ਪਰਤੀਤ ਨਾ ਕੀਤੀ, ਅਤੇ ਉਸ ਦੇ ਬਚਾਓ ਉੱਤੇ ਭਰੋਸਾ
    ਨਾ ਰੱਖਿਆ।
  mya-JVB: အကြောင်း မူကား၊ အထက် မိုဃ်းတိမ် တို့ကို မှာ ထားလျက်၊
  kgf-kgf: Imi mia Anutu ménda ninʒéŋgémima iwac aŋgéŋ titi ai imuac ménda héima naŋgic
    imuac mia imuhuc waŋ énécmiyec.
  tte-O: kaiwena nige simemeli koina yo ali nuwatu yakato nige sowasowana ileboili.
  tbg-tbg: '@see-verse:PSA.078.021'
  hmo-hmo: badina idia ese ia dekenai idia abidadama henia lasi, bona idia ese Dirava
    ena hamauria siahuna idia hamomokania lasi.
  zar-NT: tuʼ cabí gulaʼyéajlëʼë Dios, en bitiʼ buluʼzxöni ládxiʼgaquiëʼ Lëʼ usölë́ʼ
    légaquiëʼ.
  urd-urd: इसलिए कि वह ख़ुदा पर ईमान न लाए, और उसकी नजात पर भरोसा न किया।
  bqc-SIM: Asa aai Lua yã́ sio, aa aà gbɛ̃́ suabaa gbãa náai vĩo.
  tcz-CHONGTHU: ajeh chu amahon Elohim Pathen atahsan pouvin chuleh amaho akhoukhah
    diuvin jong ana tahsan pouvin ahi.
  mar-mar: कारण त्यांनी देवावर विश्वास ठेवला नाही, आणि त्याच्या तारणावर भरवसा ठेवला
    नाही.
  isl-isl: Enda treystu þeir honum ekki, né trúðu forsjá hans.
  hlt-THB: Cekkhqi ing Khawsa ce ap cang na unawh a hulnaak awm ap cangna uhy.
  qub-qub: Paycunaga manami yäracuranchu Tayta Diosman. Ni riguiranpischu yanapänanpaj
    cashantapis.
  bqp-bqp: Zaakũ odi Luda yã síro, odi a surabana gbãna náani kɛro.
  hat-hat: paske yo pa t' gen konfyans nan Bondye, yo pa t' kwè li ta kapab delivre
    yo.
  eng-BSB: because they did not believe God or rely on His salvation.
  eng-WEBPB: because they didn’t believe in God, and didn’t trust in his salvation.
  kbq-kbq: Na'ankure zamagra Anumzamofontera zamentintia nosu'za, kegava hurantegahie
    hu'za antahi omi'naze.
  pon-pon: Pweki ar jo kamelele Kot, o jota kaporoporeki a jauaj.
  nhe-BL: pampa inijuanti ax quineltocaque Toteco Dios, niyon ax motemachijque ipan
    ya para quipiya chicahualistli para quinmaquixtis.
  wnc-wnc: Dasingge, waakwau Anutue baniu dua siking. Siwan anzing natapbing, “Apmea
    ba gataniman take yutnim, ba dasing?”
  bus-bus: Zaakɛ aↄ̃ↄe Luda yã síro, aↄ̃ↄe à mìsina gbãa náanɛ kɛro.
  gub-BL: Ta'e nuzeruzar kwaw hehe wà xe. — Nupuner kwaw zanepyro haw rehe nehe, i'i
    izupe wà.
