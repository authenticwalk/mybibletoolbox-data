verse: PSA.078.005
translations:
  mal-C: അവിടന്ന് യാക്കോബിന് തന്റെ നിയമവ്യവസ്ഥകൾ ഉത്തരവിടുകയും ഇസ്രായേലിൽ ന്യായപ്രമാണം
    സ്ഥാപിക്കുകയും ചെയ്തു— നമ്മുടെ പൂർവികരോട് അവരുടെ മക്കൾക്ക് ഉപദേശിച്ചുനൽകണമെന്ന്
    അവിടന്ന് ആജ്ഞാപിച്ചവതന്നെ—
  deu-TKW: Er stellte ein Zeugnis in Jakob auf und gab eine Weisung in Israel, indem
    er unseren Vätern gebot, sie ihren Söhnen kundzuthun,
  lin-lin: Apesaki malako mpo na bolamu ya Jakobi, atiaki mibeko kati na Isalaele,
    apesaki mitindo epai ya batata na biso ete bateya yango epai ya bana mibali na
    bango,
  mmx-mmx: Neni ga raba leventaangas manmanton mi Laulis Linga ren ti limixin me Israel,
    nedi livipisik li at ne Jakop. Neni ga paase alolos i ri lavalabat atnedik kusu
    dinaba anasa laxamdak mi laxaalik atnedi mi Laulis Linga,
  eng-LSV: And He raises up a testimony in Jacob, || And has placed a law in Israel,
    || That He commanded our fathers, || To make them known to their sons.
  eng-GNV: 'How he established a testimonie in Iaakob, and ordeined a Law in Israel,
    which he commanded our fathers, that they shoulde teache their children:'
  eng-WEBSTER: 'For he established a testimony in Jacob, and appointed a law in Israel,
    which he commanded our fathers, that they should make them known to their children:'
  nhw-BL: Toteco Dios quimacac miyac tlanahuatilme Jacob ipan tlali Israel para ma
    monejnemiltica xitlahuac, huan quinnahuati tohuejcapan tatahua ma quinnextilica
    ininconehua,
  swh-ONEN: Aliagiza amri kwa Yakobo na akaweka sheria katika Israeli, ambazo aliwaamuru
    baba zetu wawafundishe watoto wao,
  bba-bba: U bɛsɛ Isirelibɑ, Yɑkɔbun bweseru woodɑ wɛ̃. Woodɑ yerɑ u bɛsɛn bɑɑbɑbɑ
    wɛ̃ bu kɑ ye ben bibu sɔ̃ɔsi.
  eng-KJVCPB: 'For he established a testimony in Jacob, And appointed a law in Israel,
    Which he commanded our fathers, That they should make them known to their children:'
  luo-luo: Ne ogolo chike ne joka Jakobo kendo noguro chik e piny Israel, chike mane
    omiyo kwerewa mondo opuonj nyithindgi,
  aii-aii: ܒܗ̇ܝ ܕܡܘܼܩܸܡ ܠܹܗ ܣܵܗܕܘܼܬܵ‌ܐ ܓܵܘ ܝܲܥܩܘܿܒ݂، ܘܢܵܡܘܿܣܵܐ ܡܘܼܬܸܒ݂ ܠܹܗ ܓܵܘ ܐܝܼܣܪܵܐܹܝܠܔ،
    ܕܦܩܝܼܕ ܠܹܗ ܠܐܲܒ݂ܵܗܵܬܲܢ̈، ܠܡܲܕܘܼܥܵܝ ܠܒܢܘܿܢܵܝ̈ܗ‌ܝ.
  meu-meu: Ia ese haheḡani e atoa Iakob ena, bona taravatu na Israel e henia. Bena
    seneda e haḡanidia, idia ese natudia bae hadibadia eto;
  npi-ULB: किनकि उहाँले याकूबमा करारका नियमहरू स्थापित गर्नुभयो र इस्राएलमा व्यवस्था
    दिनुभयो । उहाँले हाम्रा पूर्खाहरूलाई ती आफ्ना सन्तानहरूलाई सिकाउने आज्ञा दिनुभयो
    ।
  yor-yor: Ó gbé ẹ̀rí kalẹ̀ ní Jakọbu o sì fìdí àṣẹ múlẹ̀ ní Israẹli, èyí tí ó pàṣẹ
    fún àwọn baba ńlá wa láti kọ́ àwọn ọmọ wọn,
  pes-OPCB: خدا احکام و دستورهای خود را به قوم اسرائیل داد و به ایشان امر فرمود که
    آنها را به فرزندانشان بیاموزند
  tgl-ULB: Dahil tinatag niya ang mga utos sa tipan kay Jacob at nagtalaga ng batas
    sa Israel. Inutusan niya ang ating mga ninuno na ituro ito sa kanilang mga anak.
  nop-nop: Bepaŋdi Isilaehi metamdok Yodoko Medeŋiŋ yemguk. Tiŋa Jekop yalakiŋiyedi
    takalidok yoŋa mede yeniŋguk. Adi koom mamaŋ-papaŋ heki indiŋ yeniŋguk, “Hidi
    wapmihihiye nu’walaŋ Yodoko Medene i momooŋgoŋ hinek yenindidimeyaneeŋ.”
  hui-hui: Ibugua ibunaga bi mana lowinigo Isaraele wali agaliruhondo lamigi bini.
    Ibunaga mana bulene winigo Yagaba aguanenerume taluwa bialu helo lamini. Ibugua
    bamba ina mamaliruhondo lalu, Tígua tínaga waneiginihondo i̱naga bi mana ogoni
    lawai halimu, lalu lamini.
  mya-mya: ကိုယ်​တော်​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား ဥ​ပ​ဒေ​များ​ကို​လည်း​ကောင်း၊
    ယာ​ကုပ်​အ​မျိုး​အ​နွယ်​တို့​အား​ပ​ညတ်​တော် များ​ကို​လည်း​ကောင်း​ပေး​အပ်​တော်​မူ​ခဲ့​၏။
    ပ​ညတ်​တော်​များ​ကို​သား​မြေး​တို့​အား တစ်​ဆင့်​သွန်​သင်​ပေး​နိုင်​ကြ​ရန် ကိုယ်​တော်​သည်​ငါ​တို့​ဘိုး​ဘေး​တို့​အား
    မှာ​ကြား​ဆင့်​ဆို​တော်​မူ​၏။
  bod-N: ཁོང་གིས་ཡ་ཀོབ་ལ་ནི་དཔང་ཡིག་བཙུགས། །ཡེས་ར་ཨེལ་ནང་བཀའ་ཁྲིམས་གཏན་ལ༌ཕབ། །དེའི་སྐོར་ཁོང་གིས་རང་ཅག་ཕ་མེས༌ལ།
    །བུ་རྒྱུད་རྣམས་ལ་སློབ་པའི་བཀའ་ཡང༌གནང༌།།
  wsk-wsk: Kaem ko munan den Israel kariimet nungaram, nu Jacob ko kuriang imas munan
    den imi karo tumonko nungaram. Nu girakala anananga nanangatak alo iwita nunga
    maonam, “Nina aninga munan den imi ninguru ninga kuriang imas nunga kausalko,”
    mam.
  sna-sna: Akatema zvirevo zvaJakobho akasimbisa murayiro muIsraeri, waakarayira madzitateguru
    edu kuti vadzidzise vana vavo,
  spa-BLM: Porque estableció un pacto en Jacob, y designó una enseñanza en Israel,
    que ordenó a nuestros padres, que los den a conocer a sus hijos;
  cac-cac: A Dios ix b'oancan jun b'eyb'al d'ayon̈ a on̈ yin̈til on̈ vin̈aj Jacob
    tic. Ix yac'ancan jun c'ayb'ub'al d'ayon̈ israel on̈ tic. Yalannaccan d'a eb'
    co mam quicham to sc'ayb'ej yuninal eb', a on̈ ton tic. A on̈xo pax tic ol co
    c'ayb'ej eb' cuninal
  swh-ULB: Kwa kuwa yeye alianzisha agano la amri katika Yakobo na sheria maalumu
    katika Israeli. Yeye aliamuru mababu zetu kuwa walipaswa kuzifundisha kwa watoto
    wao.
  bel-bel: Дакуль, Госпадзе, не перастанеш гневацца, будзе рэўнасьць Твая палаць,
    як вагонь?
  deu-ELBBK: Denn er hat ein Zeugnis aufgerichtet in Jakob, und ein Gesetz gestellt
    in Israel, die er unseren Vätern geboten hat, um sie ihren Söhnen mitzuteilen;
  mbb-OT: Mibeǥayan din te kesuǥuan is menge etew ziyà te Israel he menge kevuwazan
    ni Jacob. Ne insuǥù din diyà te menge kepuun tew he ipenurù dan heini ziyà te
    menge anak dan,
  mal-2015: അവൻ യാക്കോബിൽ ഒരു സാക്ഷ്യം സ്ഥാപിച്ചു; യിസ്രായേലിൽ ഒരു ന്യായപ്രമാണം നിയമിച്ചു;
    നമ്മുടെ പിതാക്കന്മാരോടു അവയെ തങ്ങളുടെ മക്കളെ അറിയിപ്പാൻ കല്പിച്ചു.
  gup-gup: Nungka wanjh benwong nawu Jacob benkebmawahmeng mankarre nuye, dja mak
    benwokrayekwong nahni bininj nawu Israel benkebmawahmeng. Nungka benbengdayhkeng
    nawu kadberre mawahmawah ba bu bindibukkabukkang bedberre wurdwurd.
  rmc-rmc: Le Jakob diňa o prikazaňja, le Izrael o zakonos, amare dadenge prikazinďa,
    hoj oda te sikaven peskre čhaven,
  nlg-nlg: Gaia te nia hevei horu na bosa vania Jacob, me hera nina lei vetena na
    vure ni Israel, A gaia te keikerira na lei kukuada ge kara taraira na lei daledira
    nia nina vetena.
  pes-OPV: زیرا که شهادتی دریعقوب برپا داشت و شریعتی در اسرائیل قرار دادو پدران ما
    را امر فرمود که آنها را به فرزندان خودتعلیم دهند؛
  ron-1924: Ел а пус о мэртурие ын Иаков, а дат о Леӂе ын Исраел ши а порунчит пэринцилор
    ноштри сэ-шь ынвеце ын еа копиий,
  ben-OBCV: তিনি যাকোবের জন্য বিধি দিয়েছিলেন আর তিনি তাঁর আইন ইস্রায়েলে প্রতিষ্ঠা
    করেছিলেন, যা তিনি আমাদের পূর্বপুরুষদের আদেশ দিয়েছিলেন তাঁদের ছেলেমেয়েদের শিক্ষা
    দেওয়ার জন্য,
  som-som: Waayo, markhaati buu reer Yacquub ka dhex dhisay, Oo sharci buu reer binu
    Israa'iil u dejiyey, Kaasoo uu ku amray awowayaasheen, Inay carruurtooda dambe
    ogeysiiyaan aawadeed,
  lat-VUC: Usquequo, Domine, irasceris in finem? accendetur velut ignis zelus tuus?
  eng-ASVBT: For he established a testimony in Jacob, And appointed a law in Israel,
    Which he commanded our fathers, That they should make them known to their children;
  mna-mna: Zaala tabe wal kini tito bekena ni ziŋan tiparlup zin ma tiwe tamen na,
    muŋgu Yooba iswe pa tumbundu bizin, ta popoŋana ki Yakop na. Ni iso zin Israel
    pa sua kini. Mi iur sua pa tumbundu bizin be zin kadoono tipaute lutun bizin pa
    sua tana.
  ita-1885: Egli ha fermata la testimonianza in Giacobbe, Ed ha posta la Legge in
    Israele; Le quali egli comandò a' nostri padri di fare assapere a' lor figliuoli;
  eng-LXXUP: How long, O Lord? wilt thou be angry forever? Shall thy jealousy burn
    like fire?
  eng-ULB: For he established covenant decrees in Jacob and appointed a law in Israel.
    He commanded our ancestors that they were to teach them to their children.
  spa-VBL: Él entregó sus leyes a los descendientes de Jacob; dio sus instrucciones
    al pueblo de Israel. Él ordenó a nuestros padres para que las enseñaran a sus
    hijos,
  fra-_FOB: Il établit un témoignage en Jacob; il mit en Israël une loi, qu'il ordonna
    à nos pères de faire connaître à leurs enfants;
  mal-mal: ദൈവം യാക്കോബിൽ ഒരു സാക്ഷ്യം സ്ഥാപിച്ചു; യിസ്രായേലിൽ ഒരു ന്യായപ്രമാണം നിയമിച്ചു;
    അവയെ അവരുടെ മക്കളെ അറിയിക്കുവാൻ നമ്മുടെ പിതാക്കന്മാരോട് കല്പിച്ചു.
  urd-GVR: Kyoṅki us ne Yāqūb kī aulād ko sharīat dī, Isrāīl meṅ ahkām qāym kie. Us
    ne farmāyā ki hamāre bāpdādā yih ahkām apnī aulād ko sikhāeṅ
  suz-BL: मेकोमी याकूब आ मुर आन कली दोपा बाक्‍चा माल्‍बा, मेको देंत। मेकोमी इस्राएलमी
    मेको आ अरेशो लोव़ वोइक्‍तु। मिनु परमप्रभुमी आंइ किकी पिपी आन कली “इन आल आन कली
    शेंदीने” दे माइक्‍तीमी।
  eng-NOY: For he appointed statutes in Jacob, And established a law in Israel, Which
    he commanded our fathers To make known to their children;
  ita-1927: Egli stabilì una testimonianza in Giacobbe, e pose una legge in Israele,
    ch’egli ordinò ai nostri padri di far conoscere ai loro figliuoli,
  ckb-ckb: لەناو بنەماڵەی یاقوب شەریعەتی دامەزراند، لەناو ئیسرائیل تەورات، کە باوباپیرانی
    ئێمەی ڕاسپارد کە فێری منداڵانی خۆیانی بکەن،
  eng-BBE: He put up a witness in Jacob, and made a law in Israel; which he gave to
    our fathers so that they might give knowledge of them to their children;
  xsi-xsi: Nanayoni Yova Kindeni itu ŋgua tukuŋa panzi Isrel ŋgu, kinzi Yakopu ne
    vâsa ŋgu. Ipainzi timbunda tu ma sipanananzi natunzi sondo ŋana i ne ŋgua tukuŋa
    rârâni.
  kan-OKCV: ಅವರು ಯಾಕೋಬ ವಂಶದಲ್ಲಿ ಶಾಸನಗಳನ್ನು ಸ್ಥಾಪಿಸಿ, ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ನಿಯಮವನ್ನು ಇಟ್ಟು,
    ಹಿರಿಯರಿಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದೇನೆಂದರೆ, ಅವುಗಳನ್ನು ನಿಮ್ಮ ಮಕ್ಕಳಿಗೆ ಹೇಳಿಕೊಡಿರಿ,
  tam-2017: அவர் யாக்கோபிலே சாட்சியை ஏற்படுத்தி, இஸ்ரவேலிலே வேதத்தை நிறுவி, அவைகளைத்
    தங்களுடைய பிள்ளைகளுக்கு அறிவிக்கும்படி நம்முடைய முற்பிதாக்களுக்குக் கட்டளையிட்டார்.
  spa-RV-1909: El estableció testimonio en Jacob, y pusó ley en Israel; la cual mandó
    á nuestros padres que la notificasen á sus hijos;
  ron-BTF: Fiindcă el a întemeiat o mărturie în Iacob și a rânduit o lege în Israel,
    pe care a poruncit-o părinților noștri, ca ei să le vestească copiilor lor,
  eng-WEBP: For he established a covenant in Jacob, and appointed a teaching in Israel,
    which he commanded our fathers, that they should make them known to their children;
  eng-FBV: He gave his laws to the descendants of Jacob; his instructions to the people
    of Israel. He commanded our forefathers to teach them to their children,
  nld-1939: Hij gaf zijn geboden aan Jakob, Schonk aan Israël een wet; Hij beval onze
    vaderen, ze hun kinderen te leren,
  nch-BL: Toteco Dios quimacac miyac tanahuatilme Jacob ipan tali Israel para ma monejnemiltica
    xitahuac, huan quinnahuati tohuejcapan tatahua ma quinnextilica ininconehua,
  vie-1934: Ngài đã lập chứng cớ nơi Gia-cốp, Định luật pháp trong Y-sơ-ra-ên, Truyền
    dặn tổ phụ chúng ta phải dạy nó lại cho con cháu mình;
  cha-cha: Sa güiya munacajulo y testimonio gui as Jacob, yan japolo tinago guiya
    Israel, ni y janatungo sija y famaguonñija.
  hin-CV: प्रभु ने याकोब के लिए नियम स्थापित किया तथा इस्राएल में व्यवस्था स्थापित
    कर दिया, इनके संबंध में परमेश्वर का आदेश था कि हमारे पूर्वज अगली पीढ़ी को इनकी
    शिक्षा दें,
  eng-OURB: For he established a testimony in Jacob [Supplanter], and appointed a
    teaching in Israel [God prevails], which he enjoined our fathers, that they should
    make them known to their children;
  spa-BES: Puso un testigo en Jacob, e hizo una ley en Israel; que él dio a nuestros
    padres para que pudieran darles conocimiento de ellos a sus hijos;
  tdx-tdx: Fa noriza’e e Iakobe ao ty taroñe naho najado’e e Israele ao t’i Hake linili’e
    aman-droaen-tikañey, hañanara’ iareo o ana’ iareo,
  tha-KJV: เพราะพระองค์ทรงสถาปนาพระโอวาทไว้ในยาโคบ และทรงแต่งตั้งพระราชบัญญั​ติ​ไว้​ในอิสราเอล
    ซึ่งพระองค์ทรงบัญชาแก่บรรพบุรุษของเรา ว่าให้​แจ​้งเรื่องราวเหล่านั้นแก่ลูกหลานของเขา
  por-BR-2018: Porque ele firmou um testemunho em Jacó, e pôs a Lei em Israel, a qual
    ele instruiu aos nossos pais, para que eles ensinassem a seus filhos;
  deu-ELO: Denn er hat ein Zeugnis aufgerichtet in Jakob, und ein Gesetz gestellt
    in Israel, die er unseren Vätern geboten hat, um sie ihren Söhnen kundzutun;
  eng-WYC-2018: And he raised witnessing in Jacob; and he setted law in Israel. How
    great things commanded he to our fathers, to make those known to their sons; (And
    he raised up a testimony in Jacob; and he set a law in Israel. He commanded to
    our fathers to make these things known to their sons and daughters;)
  epo-epo: Li starigis ateston en Jakob, Kaj en Izrael Li fiksis leĝon, Pri kiu Li
    ordonis al niaj patroj, Ke ili sciigu ĝin al siaj infanoj,
  gfk-gfk: Ga hakisi ira harkurai utano huntunaan ta Iakop, ma ga tar harausur ta
    Israel. Ga tange hadadas ta ira hintubu dahat bia diet na hausur ira nati diet
    uta kaiken ra linge,
  uig-PIN: Qünki U Yaⱪupta bir agaⱨ-guwaⱨni bekitkǝn, Israilda bir ⱪanunni ornatⱪan;
    U ata-bowilirimizƣa bularni ɵz pǝrzǝntlirigǝ ɵgitixni buyruƣan;
  beo-beo: E da Isala:ili dunu fima sema iasi, amola hamoma:ne sia:i amo Ya:igobe
    egaga fifi manebe ilima iasi. E da ninia aowalali amo ilima, Ea malasu amo ilia
    mano ilima olelema:ne olelelesi.
  tpi-OTNT: God i givim lo bilong en long ol manmeri bilong Israel. Em i givim tok
    long ol lain tumbuna bilong Jekop, bilong ol i bihainim. Em i tokim ol tumbuna
    bipo olsem, “Yupela i mas lainim gut ol pikinini bilong yupela long olgeta lo
    bilong mi.”
  hau-SA: Ya kafa ƙa’idodi wa Yaƙub ya kuma kafa doka a cikin Isra’ila, wadda ya umarce
    kakanni-kakanninmu su koya wa ’ya’yansu,
  udu-udu: A’di ṯelki gwonyc̱i sho’k eya Yakuub mo, dhali kar gwoŋḵan ’pen ka pije/
    jin c̱inu eya Israyiil mo, a’di jin ḵankina a’di ibabam bana mo mmoṯor uc̱im buni
    gwo mo
  uig-LAT: Chünki U Yaqupta bir agah-guwahni békitken, Israilda bir qanunni ornatqan;
    U ata-bowilirimizgha bularni öz perzentlirige ögitishni buyrughan;
  nde-nde: Wamisela uJakhobe imithetho wabeka umlayo ko-Israyeli, walaya okhokho bethu
    ukuthi bawufundise abantwababo,
  ton-ton: 'He naʻa ne fokotuʻumaʻu ʻae fono ʻia Sēkope, ʻo ne tuʻutuʻuni ʻae akonaki
    ʻi ʻIsileli, ʻaia naʻa ne fekauʻi ʻetau ngaahi tamai, koeʻuhi ke nau fakaʻilo
    ia ki heʻenau fānau:'
  ces-1613: Neboť jest vyzdvihl svědectví v Jákobovi, a zákon vydal v Izraeli, což
    přikázal otcům našim, aby v známost uvodili synům svým,
  eng-WMB: For he established a covenant in Jacob, and appointed a teaching in Israel,
    which he commanded our fathers, that they should make them known to their children;
  tam-TCV: அவர் யாக்கோபுக்கு நியமங்களை ஆணையிட்டு, இஸ்ரயேலிலே சட்டத்தை நிலைநாட்டி,
    அவற்றைத் தமது பிள்ளைகளுக்குப் போதிக்கும்படி, நமது முற்பிதாக்களுக்குக் கட்டளையிட்டார்.
  ceb-ULB: Kay nagbuhat siya ug mga kasugoan kang Jacob ug nagbutang ug balaod sa
    Israel. Gimandoan niya ang atong mga katigulangan nga ila kining itudlo ngadto
    sa ilang mga anak.
  pol-UBG: Ustanowił bowiem świadectwo w Jakubie, nadał prawo w Izraelu i nakazał
    naszym ojcom, aby je oznajmiali swoim synom;
  urd-GVU: کیونکہ اُس نے یعقوب کی اولاد کو شریعت دی، اسرائیل میں احکام قائم کئے۔ اُس
    نے فرمایا کہ ہمارے باپ دادا یہ احکام اپنی اولاد کو سکھائیں
  eng-OEBCW: He set up a testimony in Jacob, a law he appointed in Israel, which he
    commanded our ancestors to make known to their children,
  deu-1912: Er richtete ein Zeugnis auf in Jakob und gab ein Gesetz in Israel, das
    er unsern Vätern gebot zu lehren ihre Kinder,
  kan-2017: ಆತನು ಯಾಕೋಬವಂಶದಲ್ಲಿ ತನ್ನ ಕಟ್ಟಳೆಯನ್ನಿಟ್ಟು, ಇಸ್ರಾಯೇಲರಿಗೆ ಧರ್ಮಶಾಸ್ತ್ರವನ್ನು
    ಕೊಟ್ಟು, ನಮ್ಮ ಹಿರಿಯರಿಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದೇನೆಂದರೆ, “ಇವುಗಳನ್ನು ನಿಮ್ಮ ಮಕ್ಕಳಿಗೆ ಹೇಳಿಕೊಡಿರಿ;
  yap-yap: Ke pi’ e motochiyel ngak e girdi’ nu Israel me motochiyel ngak e pi’in
    owchen Jakob. Me ta’chiylen ngak e pi ga’ rodad ni ngar machib niged e motochiyel
    rok ngak pifakrad,
  hlt-MCSB: Jakob ham laipainah a khueng tih Israel dongah olkhueng la a ling te ni
    a ca rhoek taengah patoeng ming sak ham a pa rhoek a uen.
  mdy-ETH: ዒዚ ያይቆኦቤም ዳምቤ ኬሴኔ፤ ዒስራዔኤሌይዳኣ ዎጌ ዒ ጌሤኔ፤ ናኣቶ ፔኤኮ ዔያታ ዔርዛንዳንጉዲ ኑ ዓዶንሢም ዓይሤኔ።
  twi-ASANTE: Ɔyɛɛ ahyɛdeɛ maa Yakob na ɔyɛɛ mmara wɔ Israel, deɛ ɔhyɛɛ yɛn nananom
    sɛ wɔnkyerɛ wɔn mma,
  eng-WEBU: For he established a covenant in Jacob, and appointed a teaching in Israel,
    which he commanded our fathers, that they should make them known to their children;
  spa-PDDPT: Él estableció testimonio en Jacob, Y estableció Ley en Israel, La cual
    mandó a nuestros antepasados Que la enseñaran a sus hijos,
  gun-gun: Ha'e ae oeja raka'e oayvu Jacó kuery pe, Israel kuery pe oeja lei. Ha'e
    nhaneramoĩ kuery pe ijayvu gua'y kuery pe ju omombe'u aguã re,
  agu-BL: Na tak'nak Ryos jun ca'wla'tz tetz Jacow. Nin alijt cyen ta'n tan kaxome'n
    yi o' xonl Israel te'j. Nin tal i' scyetz yi e' kamam kate', yi tajwe'n tan chichusul
    yi chinitxa' tu chimamaj sbne' opon tunintz.
  ilo-ULB: Ta nangipaulog isuna ti panangpaneknekna iti tulagna kenni Jacob ken nangituyang
    ti linteg iti Israel. Imbilinna kadagiti kapuonantayo nga isuroda dagitoy kadagiti
    annakda.
  kpg-kpg: Mee guu wanga ana haganoho gi digau Israel mono haganoho ang gi di hagadili
    ni Jacob. Mee gu hagamodongoohia gi tadau damana ala namua bolo gi aago ina ana
    haganoho gi nadau dama,
  uig-ARA: چۈنكى ئۇ ياقۇپتا بىر ئاگاھ-گۇۋاھنى بېكىتكەن، ئىسرائىلدا بىر قانۇننى ئورناتقان؛
    ئۇ ئاتا-بوۋىلىرىمىزغا بۇلارنى ئۆز پەرزەنتلىرىگە ئۆگىتىشنى بۇيرۇغان؛
  sus-sus: Ala bara yaamarie masen Yaxuba bɛ, a sɛriyɛ sa Isirayila bɔxi kui, a won
    benbae yamari e xa na masen e xa die bɛ,
  pon-2006: E ketikihong sapwellime aramas en Israel kosonned akan oh kosonned kei
    ong kadaudok en Seikop. E ketin kaweidki atail pahpa kahlap oko re en padahkihong
    nair seri kan sapwellime kosonned akan,
  jae-jae: Eŋ gêwa biŋ sa aŋga Jakobnêŋ to kêwaka biŋ sa aŋga Israelnêŋ ma kêsakiŋ
    aêacnêŋ mimi gebe sêsôm lasê êndêŋ nêŋ wakuc.
  ksd-ksd: Tago i vatur tika na varvai pire Iakob, Ma i tibe tar tika na varkurai
    tai Israel, Nina ba i vartuluai ure pire ra umana tama i dat, Ba diat a tovo ra
    umana natu i diat me.
  tur-YTC: Çünkü Yakov'la bir antlaşma yaptı, İsrael'de bir öğreti atadı, Atalarımıza
    bunları çocuklarına öğretmelerini buyurdu.
  bel-N: І Ён ўзьняў сьведчаньне ў Якубе, і паклаў Закон у Ізраілю, пра якія загадаў
    бацькам нашым, каб яны паведамілі [гэта] сынам сваім,
  grc-BRENT: Ἕως πότε, Κύριε, ὀργισθήσῃ εἰς τέλος; ἐκκαυθήσεται ὡς πῦρ ὁ ζῆλός σου;
  kpr-kpr: Nunda evovo Israel embokena futusira, a nunda Agho Dari Jacob da imendi
    gamendikena futusira. Amingedo, namondeda abua mane kena, nunda agho dari nanjogo
    nenda sasingukena ijugaoro dae sisira.
  ind-AYT: Sebab, Dia menegakkan kesaksian di dalam Yakub, dan menetapkan hukum di
    Israel, yang Dia perintahkan kepada nenek moyang kita, untuk diajarkan kepada
    anak-anak mereka,
  yom-yom: Wuvana zithumunu mu diambu di Yakobi. Wukubika Mina mu Iseli, ayi wutumina
    bakulu beto muingi bamilonga kuidi bana bawu ;
  yut-yut: Piŋkop da Jekop do geni yomgut. Israel dakon babɨni da guramɨtni do yomgut.
    Kalɨpsigwan babɨknin yaŋ yoyɨgɨt, “Ji monjɨ gwayosi nak dakon gen teban morapno
    pakyaŋsi yoyɨŋdetni.”
  nya-nya: Iye anapereka mawu wodzichitira umboni kwa Yakobo ndi kukhazikitsa lamulo
    mu Israeli, zimene analamulira makolo athu kuphunzitsa ana awo,
  kyg-kyg: Agaemo Isaleli vayaꞌaifeꞌmo keꞌaepa geꞌamo hapa paiꞌniya agufa gemo huno
    Yekopu aginago vayaꞌaifeꞌmo ma kava hiyo, huno hapa paiꞌniye. Laginago vayaꞌaifeꞌmo,
    keꞌaepa geꞌnimo mafaꞌnetapimo alita apaya malegeꞌapao aliꞌa apatesaya mafaꞌneꞌapimogi
    afiteꞌapaeꞌmo mafaꞌneꞌapieꞌmo halate hapa paiyo, huno hapa paiꞌniye.
  hrv-hrv: Svjedočanstvo podiže on u Jakovu, Zakon postavi u Izraelu, da ono što naredi
    ocima našim oni djeci svojoj objave,
  mps-mps: Godigo aga bomai po te aga we bidi Israel dabebolo mawai. Agai po te Jekipgo
    wąį nǫų dabebolo menama, te augwa wali pomainu yai. Agai te polobadu wąį
    nǫų dabebolo te tama po wai, “Dagego te duga wai dabeba te eno bomai po tigidali
    te bugagia ma mao,” po wai.
  tpi-tpi: God i givim lo bilong en long ol manmeri bilong Israel. Em i givim tok
    long ol lain tumbuna bilong Jekop, bilong ol i bihainim. Em i tokim ol tumbuna
    bipo olsem, “Yupela i mas lainim gut ol pikinini bilong yupela long olgeta lo
    bilong mi.”
  dan-1931: Han satte et Vidnesbyrd i Jakob, i Israel gav han en Lov, idet han bød
    vore Fædre at lade deres Børn det vide,
  vie-OVCB: Chúa ban hành luật pháp cho Gia-cốp; Ngài ban truyền chỉ thị cho Ít-ra-ên.
    Chúa ra lệnh cho tổ phụ chúng ta truyền dạy mọi điều cho con cháu,
  guj-2017: કારણ કે તેમણે યાકૂબ સાથે તેમનો કરાર કર્યો અને ઇઝરાયલમાં નિયમ ઠરાવ્યો.
    તેમણે આપણા પૂર્વજોને આજ્ઞા કરી કે તેઓ પોતાનાં બાળકોને પણ શીખવે.
  pon-2006A: E ketikihong sapwellime aramas en Israel kosonned akan oh kosonned kei
    ong kadaudok en Seikop. E ketin kaweidki atail pahpa kahlap oko re en padahkihong
    nair seri kan sapwellime kosonned akan,
  por-BRBSL: Pois ele estabeleceu um convênio em Jacob, e nomeou um professor em Israel,
    que ele comandou a nossos pais, que eles devem dar a conhecer a seus filhos;
  eng-OEBUS: He set up a testimony in Jacob, a law he appointed in Israel, which he
    commanded our ancestors to make known to their children,
  swe-swe: För han har grundat ett vittnesbörd i Jakob, och utvalt en undervisning
    i Israel [] som han har befallt våra fäder att göra känd för sina söner (barn),
  cth-cth: Bangtelah tetpawiteh, mintoenaw hah kâ a poe teh, a ca catounnaw koe a
    panue sak awh nahanlah, Jakop koe lawkpanuesaknae hah acak sak teh, Isarel koe
    kâlawk hah a poe.
  twi-twi: Ɔyɛɛ ahyɛde maa Yakob na ɔyɛɛ mmara wɔ Israel, nea ɔhyɛɛ yɛn nenanom sɛ
    wɔnkyerɛ wɔn mma,
  hlt-hlt: Jakob ham laipainah a khueng tih Israel dongah olkhueng la a ling te ni
    a ca rhoek taengah patoeng ming sak ham a pa rhoek a uen.
  tbz-SIM: Kuù dɔúnnɛ̀ Sɑkɔbu yɑɑ̀bí ku tié, kuù duɔ́ nku kuɔ́ Isidɑyɛɛribɛ, kɛ nɑ̀kɛ́
    ti yɛmbɛ̀ kɛ tú bɛ̀ɛ tì tié mbɛ bí.
  msy-2020: God Akar Gavgaviba isa Israelian gumazamizibagh anɨngi. Jekopɨn ovavir
    boriba akar kabar gɨn mangasa, a da isa me ganɨngi. A fomɨra en inazir afeziaba
    kamaghɨn me mɨkeme, “Ia bar deraghvɨra nan Akar Gavgavibar uan boribar sure damu.”
  dop-dop: Ɩsɔ tʋwɑ kʋtʋtʋtʋ nɑ ɩ́ sɩɩ kiiu kɛ ɩ yəlɑɑ kɛ Ɩsɛɣɛlɩ tɑɑ. Nɑ kiiŋ ɩnɩ
    ɩ́ hʋlɩ tɑ́ cɔsɔnɑɑ sɩ pɛlɛ pɑ́ sɛɣɛsɩ-təɣɩ pɑ piyɑ.
  azb-azb: Rəbb öyüd vermək üçün Yaqub nəslinə – İsrailə bir təlim qoydu. Ata-babalarımıza
    əmr etdi ki, Bu təlimi övladlarına öyrətsin.
  eng-DBY: For he established a testimony in Jacob, and appointed a law in Israel,
    which he commanded our fathers, that they should make them known to their children;
  hin-2017: उसने तो याकूब में एक चितौनी ठहराई, और इस्राएल में एक व्यवस्था चलाई, जिसके
    विषय उसने हमारे पितरों को आज्ञा दी, कि तुम इन्हें अपने-अपने बाल-बच्चों को बताना;
  wol-KYG: Bindal na sëti Yanqóoba téereb seede, muy yoon wi mu tegal Israyil. Mu
    sant maam yi, ñu xamal ko seeni doom,
  bjr-bjr: Yaaweefa narí sanda ufa narí faiqí anaasee Isaraee maqannaasa nimisee,
    Yakooboona aiku asauku narí aauqira ufa niminau. Miqimmaseenoo maasa qikeeku qikaaku
    afeekaikammaseenoo qimanniminoo qinau. Innee inneeqa faiqi namu sanda ufa qimannimiaqa.
  eng-YLT: And He raiseth up a testimony in Jacob, And a law hath placed in Israel,
    That He commanded our fathers, To make them known to their sons.
  kne-kne: Inbaga na din linteg na sin polin Jacob ay makwani en Israelita. Binilina
    din aap-o tako ay itdo da din linteg na sin aan-ak da
  eng-WYC-2017: And he raised witnessing in Jacob; and he setted law in Israel. How
    great things commanded he to our fathers, to make those known to their sons;
  eng-WMBB: For he established a covenant in Jacob, and appointed a teaching in Israel,
    which he commanded our fathers, that they should make them known to their children;
  zat-NTPS: Bzue̱' tu da nadxixruj bea na da xelún benne' Israel ca', ne da bdxixruj
    be'ene̱' ca' da xelún zri'ine zre sua Jacob. Gunná bé'ene̱' xra xrtáudxu ca' xuluzenne̱'
    bi chee̱' ca' ca naca da gunná bé'ene̱',
  zty-NTPS: Bchi'le' benne' Israel ka' da' žon byenen góngake', na' naken da' žaḻa'
    gongak ẕa'só Jakob ka'. Bchi'le' x̱a x̱to'žo wdé ka', wzéngekle' ẕí'ngake' ka'
    ka nak da' wnnakze' Ḻe',
  urd-GVH: क्योंकि उसने याक़ूब की औलाद को शरीअत दी, इसराईल में अहकाम क़ायम किए। उसने
    फ़रमाया कि हमारे बापदादा यह अहकाम अपनी औलाद को सिखाएँ
  rug-rug: Poni ni Sa sari Nana tinarae koari na tie Izireli, meke sari na Nana Zinama
    koari na tutina e Zekopi. Totozi ni Sa sari kasa tiatamada pude di va tumatumae
    i sari na tudia,
  gaz-gaz: Inni Yaaqoobiif sirna dhaabe; Israaʼeliif immoo seera kenne; waan kana
    illee akka isaan ijoollee isaanii barsiisaniif, abbootii keenya ajaje;
  fra-LSG: Il a établi un témoignage en Jacob, Il a mis une loi en Israël, Et il a
    ordonné à nos pères de l’enseigner à leurs enfants,
  yal-yal: A bata tɔnne so Yaxuba bɔnsɔnna yii. A mɔn yi sariyan so Isirayila yii.
    A en fafane yamari, a e xa e diine xaran na ma,
  iou-iou: Ekäni u Jekop täŋo oraniye, Isrel ämawebe it yäpmäŋ äbäkamäŋ nintä iwatta
    baga mani bian peŋkuk. Täŋpäŋ oraniye man kehäromigän ŋode yäwetkuk; In näkŋo
    baga man ŋo nanakjiye yäwetpäŋ yäwoŋärek kaŋ täk täŋput yäŋ yäŋkuk.
  haw-1868: 'Hoopaa oia i mea hoike no ka Iakoba, A kau no hoi oia i kanawai no ka
    Iseraela, A kauoha mai la i na kupuna o kakou, E ao ae lakou ia mea i ka lakou
    poe keiki:'
  arb-NAV: أَعْطَى شَرَائِعَ لِبَنِي إِسْرَائِيلَ وَأَوَامِرَ لِذُرِّيَّةِ يَعْقُوبَ،
    أَوْصَى فِيهَا آبَاءَنَا أَنْ يُعَرِّفُوا بِها أَبْنَاءَهُمْ.
  ded-ded: Kebungo Yakoboac areng dederecgeyoac yemmema edeyunuma kpouyemmeec nga
    Israe habu dedeseriyoac yemmema edeyunuma kpouyemmeec. Ye esangabocfocnina yeneng
    nambaracfocngina edekpou ayemmegecdeac edeyunuec.
  ewe-ewe: Ewɔ ɖoɖowo na Yakob, eye wòɖo se anyi ɖe Israel, se siwo ŋu wòde se na
    mía fofowo be woafia wo viwo,
  eng-LEE: 'Yea, he established a testimony in Jacob, and instituted a law in Israel,
    which he commanded our fathers, that they should make them known to their children:'
  asm-FB: কিয়নো তেওঁ যাকোবৰ বংশৰ মাজত এক আজ্ঞা জাৰি কৰি বিধি স্থাপন কৰিলে, ইস্ৰায়েল
    জাতিৰ কাৰণে এক ব্যৱস্থা নিৰূপিত কৰিলে; তেওঁ আমাৰ পূর্বপুৰুষসকলক সেই ব্যৱস্থাৰ
    বিষয়ে নিজৰ ল’ৰা-ছোৱালীবোৰক শিক্ষা দিবলৈ আজ্ঞা দিলে।
  sus-A: عَلَ بَرَ يَامَرِيٍ مَسٍن يَشُبَ بّ، عَ سّرِيّ سَ عِسِرَيِلَ بْشِ كُي، عَ
    وٌن بٍنبَيٍ يَمَرِ عٍ شَ نَ مَسٍن عٍ شَ دِيٍ بّ،
  fra-SBL: Car il a établi une alliance en Jacob, et a nommé un enseignant en Israël,
    qu'il a ordonné à nos pères, qu'ils doivent les faire connaître à leurs enfants ;
  hbo-hbo: וַיָּ֤קֶם עֵד֨וּת ׀ בְּֽיַעֲקֹ֗ב וְתֹורָה֮ שָׂ֤ם בְּיִשְׂרָ֫אֵ֥ל אֲשֶׁ֣ר
    צִ֭וָּה אֶת־אֲבֹותֵ֑ינוּ לְ֝הֹודִיעָ֗ם לִבְנֵיהֶֽם׃
  kik-kik: Aaheire Jakubu mawatho, na akĩhaanda watho thĩinĩ wa Isiraeli, ũrĩa aathire
    maithe maitũ atĩ maũrutage ciana ciao,
  fra-NCL: Il a mis une règle en Jacob, il a établi une loi en Israël, qu’il a enjoint
    à nos pères d’apprendre à leurs enfants,
  cek-AK: 'Jakob acaeng hanah lok a paek, Israel caanawk khaeah kaalok to a caksak,
    anih mah aicae ampanawk khaeah, na caanawk han patuk o patoeng ah:'
  cuk-cuk: Bab-Dummad, Jacob-waganga Igar mesisad, Israel-dulemarga Igar mesisad.
    Anmar-dadganga-Igar-uksagusad, be-wagan be odurdakoye,
  uig-CYR: Қачанғичә, и Пәрвәрдигар? Сән мәңгүгә ғәзәплинәмсән? Сениң жүригиң от болуп
    өртиниверәмду?
  tel-2017: రాబోయే తరాల్లో పుట్టే పిల్లలు దాన్ని తెలుసుకుని తమ పిల్లలకు దాన్ని వివరించాలి.
    వారు కూడా దేవునిలో నిరీక్షణ ఉంచి దేవుని కార్యాలు మరచిపోకూడదు.
  hat-BSA: Paske Li te etabli yon temwayaj nan Jacob e te chwazi yon lwa an Israël,
    sou sila Li te kòmande papa zansèt nou yo pou yo ta enstwi yo a pitit pa yo.
  ukr-ONPU: Доки, Господи, гнів Твій триватиме – вічно? Доки палатиме ревність Твоя,
    немов вогонь?
  kos-kos: El sang ma sap nu sin mwet Israel Ac ma sap ku nu sin fwil natul Jacob.
    El sapkin nu sin mwet matu lasr Tuh elos in luti ma sap lal nu sin tulik natulos.
  hbo-WLC: וַיָּ֤קֶם עֵד֨וּת ׀ בְּֽיַעֲקֹ֗ב וְתוֹרָה֮ שָׂ֤ם בְּיִשְׂרָ֫אֵ֥ל אֲשֶׁ֣ר
    צִ֭וָּה אֶת־אֲבוֹתֵ֑ינוּ לְ֝הוֹדִיעָ֗ם לִבְנֵיהֶֽם׃
  ibo-ibo: O nyere Jekọb iwu banyere ụkpụrụ ya, mekwaa ka iwu ahụ guzosie ike nʼIzrel,
    bụ nke ọ dọrọ nna nna anyị ha aka na ntị, ka ha kuziere ụmụ ha,
  ory-ory: କାରଣ ସେ ଯାକୁବ ମଧ୍ୟରେ ଏକ ସାକ୍ଷ୍ୟ ସ୍ଥାପନ କଲେ ଓ ଇସ୍ରାଏଲର ମଧ୍ୟରେ ଏକ ବ୍ୟବସ୍ଥା
    ନିରୂପଣ କଲେ, ଆପଣା ସନ୍ତାନଗଣକୁ ତାହା ଜଣାଇବା ନିମନ୍ତେ ଆମ୍ଭମାନଙ୍କ ପିତୃଗଣକୁ ଆଜ୍ଞା କଲେ;
  chk-chk: A awora ekewe pwüüng fän iten ekewe mwirimwirin Jakop o föri ekewe allük
    fän iten chon Israel. A allük ngeni ach kewe lewo pwe repwe aiti ngeni nöür kewe
    an kewe allük,
  rop-rop: Imbin gibit ola lowa langa ola Isreil pipul hubin kaman brom olabat grengrenfatha
    Jeikob. Imbin dalim wi femili olabat hubin jidan longtaim blanga titjimbat olabat
    bigininimob blanga ol im lowa,
  ukr-1871: Він бо поставив сьвідченнє своє в Якові, і положив закон в Ізраїлї, заповідаючи
    батькам нашим, щоб синам своїм переказали.
  yon-yon: Kedi, yembed kwanime andi ye wengiib amob wengiib Yekob ye awoya ari yaa
    bangkandoon, Israeldan yaa kui. Kuye weng kuu yembed nub awoya yiri yaa kuu “Yiib
    dana meed yaa kedmengkandime.” ande yedmoon.
  deu-1951: nämlich, daß er ein Zeugnis aufstellte in Jakob und ein Gesetz gab in
    Israel, von welchem er unsern Vätern befahl, es ihren Kindern kundzutun,
  eng-JPS: For He established a testimony in Jacob, and appointed a law in Israel,
    which He commanded our fathers, that they should make them known to their children;
  srp-1865: Svjedoèanstvo podiže u Jakovu, i u Izrailju postavi zakon, koji dade ocima
    našim da ga predadu djeci svojoj;
  lug-lug: Yawa Yakobo ebiragiro, n’ateeka amateeka mu Isirayiri; n’alagira bajjajjaffe
    babiyigirizenga abaana baabwe,
  heb-heb: ויקם עדות ביעקב ותורה שם בישראל אשר צוה את אבותינו להודיעם לבניהם׃
  ben-IRV: কারণ তিনি যাকোবের মধ্যে নিয়মের আদেশ স্থাপন করিয়েছিলেন এবং ইস্রায়েলের
    মধ্যে ব্যবস্থা স্থাপন করিয়েছেন। তিনি আমাদের পিতৃপুরুষদেরকে আদেশ দিয়েছিলেন যে
    তারা নিজেদের সন্তানদের তা শেখাবে।
  ntu-ntu: Yawe yrlqbzle loukxtr scde mz lr Israel, Mz nzka-krbzle natqde mz nqvi
    lr Jekop. X rngidrlvz-ngrbzle mz melrmqgu lcng Kx na-alvztr-ngrdr doa nedrng mz
    lou lcng.
  pan-pan: ਉਸ ਨੇ ਤਾਂ ਯਾਕੂਬ ਵਿੱਚ ਇੱਕ ਸਾਖੀ ਕਾਇਮ ਕੀਤੀ, ਅਤੇ ਇਸਰਾਏਲ ਵਿੱਚ ਇੱਕ ਬਿਵਸਥਾ ਠਹਿਰਾਈ,
    ਜਿਹ ਦਾ ਹੁਕਮ ਉਸ ਨੇ ਸਾਡੇ ਪੁਰਖਿਆਂ ਨੂੰ ਦਿੱਤਾ, ਕਿ ਓਹ ਆਪਣੀ ਅੰਸ ਨੂੰ ਸਿਖਾਉਣ,
  mya-JVB: အကြောင်း မူကား၊ ယာကုပ် အမျိုး၌ သက်သေ တရားကိုစီရင် ၍ ၊ ဣသရေလ အမျိုး၌ ပညတ်
    တရားကို ထား တော်မူ၏။
  kgf-kgf: Héna ac imi Yawenéŋ Yakoboac niŋac kumuyu nanʒac. Ʒézé seli ac imi Israel
    onac énézéyec. Waŋu yanda hécninanéŋ héna ac imi ɋeli hécgina ku énécmimu niŋac
    énézéyec.
  tte-O: Ana loinao iwolegili tubulao tomo Isileli kolili yo iwalo kolili loinaone
    siyakataili natuliyao kolili,
  tbg-tbg: Kotiva tivatai uvara, vi uvara viva Iekopiva kuvuarama taika, Isareri vatanaaka
    nimitaira. Viva tinavu kaivaqaukavara vi uvara nimitero tiharo, Ne nenta vaintivaravata
    vi uvara tiva nimiqi vuate.
  hmo-hmo: Dirava ese Israela taudia dekenai taravatu ia henia, bona oda danu, be
    Iakobo ena bese taudia dekenai ia henia. Ia ese iseda sene taudia ia hamaoroa,
    iena taravatu be edia natudia dekenai do idia hadibaia.
  zar-NT: Gudixjëʼ tu didzaʼ naca bëʼ queëʼ Jacob, en nuzóëʼ le rinná bëʼë quégaca
    bönachi Israel, le gunná béʼenëʼ yuguʼ xuz xtóʼoruʼ. Uluʼzéajniʼinëʼ zxíʼinigaquiëʼ
    ca naca,
  urd-urd: क्यूँकि उसने या'कू़ब में एक शहादत क़ाईम की, और इस्राईल में शरी'अत मुक़र्रर
    की, जिनके बारे में उसने हमारे बाप दादा को हुक्म दिया, कि वह अपनी औलाद को उनकी
    ता'लीम दें,
  rus-SYN: Доколе, Господи, будешь гневаться непрестанно, будет пылать ревность Твоя,
    как огонь?
  bqc-SIM: À yãdìlɛ Yakↄbu buiↄnɛ, à a ikoyã dà Isailiↄnɛ. A ò wá deziↄnɛ
    aa tó ń nɛ́ↄ dↄ̃,
  tcz-CHONGTHU: Ajeh chu Aman Jocob kom a Dan anapeh-a, Israel kom a thuhil ho anapeh
    ahi. Aman ipu ipateu atu achateu ahil diuva thupeh anapeh ahin,
  mar-mar: कारण त्याने याकोबात निर्बंध स्थापले आणि इस्राएलासाठी नियमशास्त्र नेमले.
    त्याने आमच्या पूर्वजांना आज्ञा दिल्या की, त्यांनी त्या आपल्या मुलांना शिकवाव्या.
  isl-isl: Lögmál sitt gaf hann Ísrael og bauð forfeðrunum að kenna það börnum sínum
  hlt-THB: Jacob aham a hquut hly kawi awi ce pe nawh Israelkhqi anglakawh anaa awi
    ce caksak hy, cawhkaw anaa awi ce ningnih a pa venawh a cakhqi ami cawng sak patoe
    aham pehy,
  qub-qub: Tayta Diosga layta willapar yachachiran Israelcuna wiyacunanpaj. Unay caj
    awilunchïcunatami willaparan wamrancunata yachachinanpaj,
  bqp-bqp: À yã dìtɛ Yakubu burinↄnɛ, à a doka dà Isarailanↄnɛ, à dìtɛ ó dizinↄnɛ
    ò tó ń nɛ́nↄ dↄ̃,
  hat-hat: Li te di pèp Izrayèl la sa pou li fè. Li te bay pitit pitit Jakòb yo kòmandman
    li yo. Li te mande zansèt nou yo pou yo te moutre pitit yo lalwa Bondye a,
  eng-BSB: For He established a testimony in Jacob and appointed a law in Israel,
    which He commanded our fathers to teach to their children,
  eng-WEBPB: For he established a covenant in Jacob, and appointed a teaching in Israel,
    which he commanded our fathers, that they should make them known to their children;
  kbq-kbq: Na'ankure Agra Jekopuna trake'a nemino, kasege'a Israeli vahera zami'ne.
    Ana nehuno tagehe'mofonkura, mofavre nagatamia ama ana nanekea rempi huzamiho
    huno zamasmi'ne.
  pon-pon: Pwe a kotin kauada men kataman eu ren Iakop, o kotikida kapun eu ren men
    Ijrael, me u kotin kakaliki on jam atail akan, pwe ren ujelan nair jeri kan,
  nhe-BL: Toteco Dios quimacac miyac tlanahuatili Jacob ipan tlali Israel para ma
    monejnemiltica xitlahuac, huan quinnahuati tohuejcapan tatahua ma quinnextilica
    ininconehua,
  wnc-wnc: Anututa mama wamu aminu Isrel nanae yamukut. Ngan, wamu wa dongu Jekopdane
    bapunae yanikut, waaminda atawaningge. Ita bapuninu tupa anzing yanikut, “Ginda
    waatdakasa katak siknga natane mama wama kuupbam yanindamutnong.”
  bus-bus: À yã dìɛ Yakubu boriinↄnɛ, à a doka dà Isarailinↄnɛ, à dìɛ wa dezinↄnɛ
    kɛ̀ aↄ̃ tó ń nɛ́nↄ gↄ̃ dↄ̃,
  gub-BL: Omono uze'eg heruzar kar pyràm teko Izaew wanupe. Umume'u ma'e wemiapo kàràm
    Zako izuapyapyr wanupe. — Pemu'e pena'yr ko ze'eg heruzar pyràm wanehe nehe, I'i
    zaneipy wanupe.
  eng-DRA: 'How long, O Lord, wilt thou be angry for ever: shall thy zeal be kindled
    like a fire?'
