verse: PSA.078.015
translations:
  mal-C: അവിടന്ന് മരുഭൂമിയിൽവെച്ച് പാറകളെ പിളർത്തി ആഴിയിൽനിന്നെന്നപോലെ അവർക്ക് സമൃദ്ധമായി
    ജലം നൽകി;
  deu-TKW: Er spaltete Felsen in der Wüste und tränkte sie wie mit Fluten in Fülle.
  lin-lin: Apasolaki mabanga kati na esobe mpe amelisaki bango mayi ebele, lokola
    mayi ya bibale ;
  mmx-mmx: Neni gak lok pagam lemparuat to at lamatbin la gam taba di mi levendan
    boro xa xopok at lebelen laxangka.
  eng-LSV: He cleaves rocks in a wilderness, || And gives drink—as the great deep.
  eng-GNV: He claue the rockes in the wildernes, and gaue them drinke as of the great
    depths.
  eng-WEBSTER: He cleaved the rocks in the wilderness, and gave them drink as out
    of the great depths.
  nhw-BL: Ipan huactoc tlali quitlapo nopa hueyi tetl huan quisqui miyac atl para
    atlique hasta aixhuique.
  swh-ONEN: Alipasua miamba jangwani na akawapa maji tele kama bahari,
  bba-bba: U kpenu bɛsukɑ ɡbɑburɔ, mɑ nim bɑkɑm mu kurɑ bɑ nɔrɑ.
  eng-KJVCPB: He clave the rocks in the wilderness, And gave them drink as out of
    the great depths.
  luo-luo: Ne otucho lwanda e thim kendo nomiyogi pi mogundho ka nembe;
  aii-aii: ܟ̰ܠܝܼܦ ܠܹܗ ܐܝܼܨܵܪܹ̈ܐ ܓܵܘ ܒܲܪܝܼܵܐ، ܘܡܘܼܫܬܝܼܵܝ ܠܹܗ ܪܵܒܵܐ ܐܲܝܟ݂ ܕܡ̣ܢ ܬܗܘܿܡܹ̈ܐ.
  meu-meu: Tano ḡaḡaena ai nadi e hapararadia, inuinu ranuna momo e henidia, ranu
    dobuna heḡereḡerena.
  npi-ULB: उहाँले उजाडस्थानको चट्टा चिर्नुभयो र समुद्रको गहिराइ भर्न प्रशस्‍त हुने
    पानी उहाँले तिनीहरूलाई दिनुभयो ।
  yor-yor: Ó sán àpáta ní aginjù ó sì fún wọn ní omi mímu lọ́pọ̀lọ́pọ̀ bí ẹni pé láti
    inú ibú wá.
  pes-OPCB: در بیابان صخره‌ها را شکافت و برای آنها آب فراهم آورد.
  tgl-ULB: Biniyak niya ang mga bato sa ilang, at binigyan sila ng maraming tubig,
    sapat para punuin ang kailaliman ng dagat.
  nop-nop: Adi kwet fiileŋ uŋoŋ kawade heki upupuheneune ime kwet kainiŋneniŋ sila
    labuŋa woditaune nagiŋ.
  hui-hui: Ibugua dindi ko iba naibaga wiagoria howa ege to̱le̱ bayagola iba duguatagi
    helayagola wali agali ti iba ogoni nalu hene.
  mya-mya: ကိုယ်​တော်​သည်​တော​ကန္တာ​ရ​တွင် ကျောက်​ဆောင်​ကို​ခွဲ​၍​နက်​ရှိုင်း​ရာ​မှ​ရေ​ကို
    ထို​သူ​တို့​အား​တိုက်​တော်​မူ​၏။
  bod-N: དབེན་སྟོང་གནས་སུ་བྲག་རྡོ་གཤགས་མཛད༌ཅིང༌། །མཚོ་ལས་ཐོན་འདྲའི་ཆུ་མང་དེ་ཚོར༌གནང༌།།
  wsk-wsk: Nu sor maraka garagarayam te manga pakakumukaso se yu kapakaso se nokasan
    ale yu ko me tukunangakasan.
  sna-sna: Akapamura ruware mugwenga akavapa mvura yakawanda seyamakungwa;
  spa-BLM: Partió rocas en el desierto, y les dio de beber abundantemente como de
    las profundidades.
  cac-cac: Ix jat q'uen nivac q'ueen yuuj d'a taquin̈ luum, man̈ jantacoc a a' ix
    elta, ix yuc'an a' eb'.
  swh-ULB: Alipasua miamba jangwani, na aliwapa maji mengi, ya kutosha kujaza vina
    virefu vya bahari.
  deu-ELBBK: Er spaltete Felsen in der Wüste und tränkte sie reichlich wie aus Tiefen.
  mbb-OT: Impeveka zin is menge vatu ziyà te sibsivayan ne midtudà puun dutun is wahig
    he henduen be te ziyà ebpuun te serebseb, umbe kenà alang-alang he wahig is imbeǥey
    zin kandan.
  mal-2015: അവൻ മരുഭൂമിയിൽ പാറകളെ പിളർന്നു ആഴികളാൽ എന്നപോലെ അവർക്കു ധാരാളം കുടിപ്പാൻ
    കൊടുത്തു.
  gup-gup: Mak God benbowong kukku. Nungka warddebarrhkeng kore kubolkdarleh ba bu
    benbowong kukku manbowern duninjh kore kanjdjibeh duninjh wernhbobebmeng.
  rmc-rmc: Pharaďa e skala pre pušťa a diňa len but paňi dži telal e phuv,
  nlg-nlg: A gaia te tagi vokai na vatu tana bona mamaha, me hera na beti te siki
    dato mai loka ni vatu vagha na beti toghotogho.
  pes-OPV: در صحرا صخره‌ها را بشکافت و ایشان را گویا از لجه های عظیم نوشانید.
  ron-1924: А деспикат стынчь ын пустиу ши ле-а дат сэ бя ка дин ниште валурь ку апе
    мулте.
  ben-OBCV: তিনি মরুপ্রান্তরে শৈল বিভক্ত করলেন আর সমুদ্রের মতো অফুরন্ত জল দিলেন;
  som-som: Wuxuu kala jebiyey dhagaxyadii cidlada, Oo wuxuu iyaga ka siiyey cabniin
    aad u badan oo ah sidii kan moolka laga helo.
  eng-ASVBT: He clave rocks in the wilderness, And gave them drink abundantly as out
    of the depths.
  mna-mna: Indeeŋe ta timbotmbot lele bilimŋana na, ni ipetepaala pat, mi ikam ma
    yok ipet. Ikam ma yok tana ireere biibi kat bekena tiwin.
  ita-1885: Egli aveva schiantate le rupi nel deserto, E li aveva copiosamente abbeverati,
    come di gorghi;
  eng-ULB: He split the rocks in the wilderness, and he gave them water abundantly,
    enough to fill the depths of the sea.
  spa-VBL: Partió las rocas en el desierto para darle agua abundante a su pueblo.
    Aguas profundas como el océano.
  fra-_FOB: Il fendit les rochers au désert, et les abreuva comme à flots abondants.
  mal-mal: ദൈവം മരുഭൂമിയിൽ പാറകളെ പിളർന്നു ആഴികളാൽ എന്നപോലെ അവർക്ക് ധാരാളം കുടിക്കുവാൻ
    കൊടുത്തു.
  urd-GVR: Registān meṅ us ne pattharoṅ ko chāk karke unheṅ samundar kī-sī kasrat
    kā pānī pilāyā.
  suz-BL: मेकोमी गोरशो रागीमी सेरथे फुल्‍लु कली प्रोल्‍शा ब्‍वाक्‍कु बुक्‍पाइक्‍तु।
    मिनु शुश ब्‍वाक्‍कु तूचा गेम्‍तीमी। प्रस्‍थान १७:६; गन्‍ती २०:७-११; ब्‍यवस्‍था
    ३२:१८
  eng-NOY: He clave the rocks in the wilderness, And gave them drink, as from the
    great deep.
  ita-1927: Schiantò rupi nel deserto, e li abbeverò copiosamente, come da gorghi.
  ckb-ckb: لە بیابان تاشەبەردی شەقکرد و ئاوی پێدان، ئەوەندە زۆر وەک لە دەریاوە بێت.
  eng-BBE: The rocks of the waste land were broken by his power, and he gave them
    drink as out of the deep waters.
  xsi-xsi: I ipunzi mira ŋalaŋala pwapwataki lâ nia bilimu, kala iveta lââ ipâŋga
    panzi ŋana ma sinu kâ.
  kan-OKCV: ಮರುಭೂಮಿಯಲ್ಲಿ ದೇವರು ಬಂಡೆಗಳನ್ನು ಸೀಳಿ, ಜನರಿಗೆ ಮಹಾ ಜಲಾಗಾಧಗಳ ಹಾಗೆ ನೀರನ್ನು ಕುಡಿಯಲು
    ಕೊಟ್ಟರು.
  tam-2017: பாலைவனத்திலே கன்மலைகளைப் பிளந்து, மகா ஆழங்களிலிருந்து தண்ணீரை அவர்களுக்குக்
    குடிக்கக் கொடுத்தார்.
  spa-RV-1909: 'Hendió las peñas en el desierto: y dióles á beber como de grandes
    abismos;'
  ron-BTF: A despicat stâncile în pustie și le-a dat să bea ca din marile adâncuri.
  eng-WEBP: He split rocks in the wilderness, and gave them drink abundantly as out
    of the depths.
  eng-FBV: He split open rocks in the desert to give his people plenty to drink, water
    as deep as the ocean.
  nld-1939: Hij spleet in de woestijn de rotsen vaneen, En drenkte de steppen met
    plassen;
  nch-BL: Ipan huactoc tali quitapo nopa hueyi tet huan quisqui miyac at para atique
    hasta aixhuique.
  vie-1934: Ngài bửa hòn đá ra trong đồng vắng, Ban cho họ uống nước nhiều như từ
    vực sâu ra.
  cha-cha: Japanag y acho gue desierto, ya janae sija na ufanguinem taegüije na jumuyong
    guinin y dangculon tinadong.
  hin-CV: परमेश्वर ने बंजर भूमि में चट्टानों को फाड़कर उन्हें इतना जल प्रदान किया,
    जितना जल समुद्र में होता है;
  eng-OURB: He split rocks in the wilderness, and gave them drink abundantly as out
    of the depths.
  spa-BES: Las rocas del desierto fueron quebradas por su poder, y él les dio a beber
    como de las aguas profundas.
  tdx-tdx: Finoi’e o vato am-patrañeo, finaha’e rano bey manahake i an-dalekey;
  tha-KJV: พระองค์​ทรงผ่าหินในถิ่นทุ​รก​ันดาร ประทานน้ำเป็​นอ​ันมากให้เขาดื่มเหมือนมาจากที่​ลึก
  por-BR-2018: Ele partiu as rochas no deserto, e lhes deu de beber como que de abismos
    profundos.
  deu-ELO: Er spaltete Felsen in der Wüste und tränkte sie reichlich wie aus Tiefen.
  eng-WYC-2018: He brake a stone in desert; and he gave water to them as in a much
    depth. (He broke open a rock in the wilderness; and he gave water to them as if
    out of the great depths of the ocean.)
  epo-epo: Li fendis ŝtonojn en la dezerto, Kaj trinkigis ilin kvazaŭ el granda abismo;
  gfk-gfk: Ga parok ira haat ram narako tano hanuo bia, ma ga tabar diet ma ra taah
    ing ga labon hono tes.
  uig-PIN: Qɵl-bayawanda taxlarni yeriwǝtti, Qongⱪur surlardin urƣup qiⱪⱪandǝk iqimlikni
    mol ⱪildi;
  beo-beo: E da hafoga:i soge ganodini igi goudagala:le amoga hano sa:i amola amoga
    ilia moma:ne hano i.
  tpi-OTNT: Em i brukim ol ston long ples drai, na i mekim wara i kamap long daunbilo
    na ol i dring.
  hau-SA: Ya tsage duwatsu a cikin hamada ya kuma ba su ruwaye a yalwace kamar tekuna;
  udu-udu: A’di ki tawan wosh e ki cwa e mombwaasho mo dhali a’di ki c̱i uni yi’de/
    jin kasha e ki kash mmop̱i mo me’d mo jin ’kula’kul mo.
  uig-LAT: Chöl-bayawanda tashlarni yériwetti, Chongqur surlardin urghup chiqqandek
    ichimlikni mol qildi;
  nde-nde: Wawaqhekeza amadwala enkangala wabapha amanzi amanengi njengolwandle;
  ton-ton: Naʻe fahiʻi ʻe ia ʻae ngaahi makatuʻu ʻi he toafa, pea ʻange ʻae inu kiate
    kinautolu ʻo hangē ʻoku mei he loloto lahi.
  ces-1613: Protrhl skály na poušti, a napájel je jako z propastí velikých.
  eng-WMB: He split rocks in the wilderness, and gave them drink abundantly as out
    of the depths.
  tam-TCV: அவர் பாலைவனத்திலே கற்பாறைகளைப் பிளந்து, கடலளவு நிறைவான தண்ணீரை அவர் குடிக்கக்
    கொடுத்தார்.
  ceb-ULB: Gipikas niya ang mga bato didto sa kamingawan, ug gihatagan niya sila ug
    tubig nga madagayaon gayod, nga igo nga makapuno sa kinahiladman sa dagat.
  pol-UBG: Rozszczepił skały na pustyni i napoił ich jakby z wielkich głębin.
  urd-GVU: ریگستان میں اُس نے پتھروں کو چاک کر کے اُنہیں سمندر کی سی کثرت کا پانی
    پلایا۔
  eng-OEBCW: From the rocks which he split in the wilderness, he gave them to drink
    as of ocean’s abundance.
  deu-1912: Er riß die Felsen in der Wüste und tränkte sie mit Wasser die Fülle
  kan-2017: ಆತನು ಅರಣ್ಯದಲ್ಲಿ ಬಂಡೆಗಳನ್ನು ಸೀಳಿ, ಅವರಿಗೆ ಸಾಗರದಿಂದಲೋ ಎಂಬಂತೆ ಧಾರಾಳವಾಗಿ ನೀರು
    ಕುಡಿಸಿದನು.
  yap-yap: I sey e war u lan e ted ni desert nge pi’ e ran riy ngorad.
  hlt-MCSB: Khosoek ah lungpang rhoek te a hep pah tih tuidung bangla muep a tul.
  mdy-ETH: ዓሳ ናንጉዋ ዳውሎይዳ ላሎ ዹኡሴኔ፤ ዬካፓ ባዚ ዋኣሢጉዴ ሚርጌ ዋኣሢ ዒ ዔያቶ ዑሼኔ።
  twi-ASANTE: Ɔpaee ɔbotan mu wɔ ɛserɛ so, na ɔmaa wɔn nsuo a ɛdɔɔso sɛ ɛpo;
  eng-WEBU: He split rocks in the wilderness, and gave them drink abundantly as out
    of the depths.
  spa-PDDPT: Hendió las peñas del desierto Y les dio a beber raudales sin medida.
  gun-gun: Tekoa e'ỹa py itaova ombovo vy omboy'u pavẽ typy vaipa va'e gui rami.
  agu-BL: Nin te yi ate' le ama'l tz'inunin tu', ja el tzaj a' tan Ryos wutz c'ub.
    Nin ja chuc'a' te'j.
  ilo-ULB: Pinagrengngatna ti dakkel a bato iti let-ang, ket inikkanna ida iti aglaplapusanan
    a danum, nga umdas a mangpunno iti kaunggan iti baybay.
  kpg-kpg: Mee ne haahi di hadugalaa i lodo di anggowaa, gaa wanga nia wai gi digaula
    mai i lodo di maa.
  uig-ARA: چۆل-باياۋاندا تاشلارنى يېرىۋەتتى، چوڭقۇر سۇرلاردىن ئۇرغۇپ چىققاندەك ئىچىملىكنى
    مول قىلدى؛
  sus-sus: A naxa fanye ibɔɔ gbengberenyi ma, a ye gbegbe ramini na kui alɔ dabonyi.
  pon-2006: E ketin pwalangpeseng paip nan sapwtehn oh ketikihong irail pihl sang
    loale.
  jae-jae: Eŋ gêga poc kêkôc aŋga gamêŋ sawa ma kêkêŋ bu kapôêŋ aŋga nom ŋalêlôm gêmêŋ
    mêŋêsêac sênôm e gêôc êsêac tôŋ.
  ksd-ksd: I ga pelegi ra umana vat ki ta ra pupui, Ma i ga manga vamomo diat ma ra
    tava mara ra bala na pia.
  tur-YTC: Çölde kayaları yardı, Derinliklerden geliyormuşçasına onlara bol bol içirdi.
  bel-N: Ён рашчапіў скалы ў пустыні і напаіў іх, быццам з вялікай бездані;
  kpr-kpr: Reighi evetu genembo a uvu irae vasa aminda nune setiri, ghamana sarigusira.
    Sarigetiri, uvu duru bekáda ava fira vitiri riseri.
  ind-AYT: Dia membelah gunung batu di padang belantara, dan memberi mereka minum
    dengan berlimpah-limpah, seperti dari samudra.
  yom-yom: Wubasa matadi mu dikanga, ayi wuba vana nlangu wuwombo banga mbu ;
  yut-yut: Mɨktɨm kɨbɨrɨ tɨmon tɨp pudaŋban pakbi madepsi mibɨlɨkon noman taŋban nawit.
  nya-nya: Iye anangʼamba miyala mʼchipululu ndi kuwapatsa madzi ochuluka ngati a
    mʼnyanja zambiri;
  kyg-kyg: Agaemo kaꞌme koteꞌmo aniꞌmo ohaneꞌniya koteꞌmo yafaꞌmo amagino apalo atiꞌnigeno
    afepatiꞌmo alopa aniꞌmo haineno asagauno aiꞌnigeꞌa neꞌnae.
  hrv-hrv: U pustinji hrid prolomi i napoji ih obilno kao iz bezdana.
  mps-mps: Agai te masigi tǫ bulude te masigiba elama, tama te wę aiyadu pedalumainu
    elama, te augwaligo tuali.
  tpi-tpi: Em i brukim ol ston long ples drai, na i mekim wara i kamap long daunbilo
    na ol i dring.
  dan-1931: han kløvede Klipper i Ørkenen, lod dem rigeligt drikke som af Strømme,
  vie-OVCB: Chúa chẻ vầng đá giữa hoang mạc, ban cho họ dòng nước ngọt từ vực sâu.
  guj-2017: તેમણે અરણ્યમાં ખડકને તોડીને અને ઊંડાણમાંથી વહેતું હોય તેમ પુષ્કળ પાણી
    તેઓને આપ્યું.
  pon-2006A: E ketin pwalangpeseng paip nan sapwtehn oh ketikihong irail pihl sang
    loale.
  por-BRBSL: He rochas rachadas no deserto, e lhes deu bebida em abundância como se
    estivesse fora das profundezas.
  eng-OEBUS: From the rocks which he split in the wilderness, he gave them to drink
    as of ocean’s abundance.
  swe-swe: Han klöv klippor i öknen och gav dem rikligt med vatten som vore det ur
    djupen.
  cth-cth: Kahrawngum vah, lungsong a bawng teh, talîpui tui patetlah moikapap e tui
    a pânei.
  twi-twi: Ɔpaee ɔbotan mu wɔ sare so, na ɔmaa wɔn nsu a ɛdɔɔso sɛ po;
  hlt-hlt: Khosoek ah lungpang rhoek te a hep pah tih tuidung bangla muep a tul.
  tbz-SIM: Kɛ̀ kùu dennɛní mɛniɛ ndipèrì miɛkɛ, kɛ̀ mɛ̀ɛ pɔ̃ntɛ́ mɛdiɛ̀ nkɛ̀ bɛ̀ɛ
    yɑ̃̀.
  msy-2020: A gumazamiziba puvatɨzir danganimɨn dagɨaba abɨzi, dɨpar nguazimɨn aven
    mar itiba otifi. Egha dɨpam uan gumazamizibagh anɨdima me da api.
  dop-dop: Ɩsɔ fɑɣɑ kʋkpɑmʋɣʋ kɛ wʋlɑɣɑ tɛtʋ tɑɑ nɑ ɩ́ yele nɑ pɑ́ nyɔɔ tɛtʋ tɛɛ lʋm.
  azb-azb: Çöldə qayaları yarmışdı, İçsinlər deyə ümman kimi bol su çıxarmışdı.
  eng-DBY: He clave rocks in the wilderness, and gave [them] drink as out of the depths,
    abundantly;
  hin-2017: वह जंगल में चट्टानें फाड़कर, उनको मानो गहरे जलाशयों से मनमाना पिलाता था।
    (निर्ग. 17:6, गिन. 20:11, 1 कुरि. 10:4)
  wol-KYG: Moo xar ay doj ca màndiŋ ma, mbàmbulaan wal, mu nàndal leen;
  bjr-bjr: Misa nammari siaisaqa fimarufanoo Anutufa ooni afoommandeenoo nammari farumakinaanara
    foora moomoo nimufaqa naqau.
  eng-YLT: He cleaveth rocks in a wilderness, And giveth drink — as the great deep.
  kne-kne: Nan-ekangenay bato sin kadardaratan et inpawada nay danom ay kaman ginawang,
    mansobsobra ay en da nan-inoman.
  eng-WYC-2017: He brake a stone in desert; and he gave water to them as in a much
    depth.
  eng-WMBB: He split rocks in the wilderness, and gave them drink abundantly as out
    of the depths.
  zat-NTPS: Gulé̱'e̱ xiaj ca' naga naca xu bizre, na' bxí'aje̱' benne' ca' nisa da
    gulaj na le̱'e̱ xiaj ca' ca tu xe̱gu nisa.
  zty-NTPS: Wḻé'e yej ka' gan nak yo biž, na' bye'je' benne' ka' nis da' bžojen ḻe'egak
    yej ka' ka to yegw nis.
  urd-GVH: रेगिस्तान में उसने पत्थरों को चाक करके उन्हें समुंदर की-सी कसरत का पानी
    पिलाया।
  rug-rug: Viqali Sa sari na patu pa soloso qega, meke va totolo vura poni Sa sa kolo
    pa korapa pepeso.
  gaz-gaz: Inni gammoojjii keessatti kattaa dayyaasee bishaan akka galaanaa baayʼatu
    isaanii kenne.
  fra-LSG: Il fendit des rochers dans le désert, Et il donna à boire comme des flots
    abondants;
  yal-yal: A fanyeni bɔ tonbonni, a yi tigin namini, e yi e min.
  iou-iou: Täŋpäkaŋ kome kawukiinikken mobä yäpurän tumäŋirän ume gänaŋ umu nanik
    bumta abäŋirä naŋkuŋ.
  haw-1868: Wahi ae la oia i na pohaku ma ka waonahele, Hoohainu mai oia, e like me
    na ale nui.
  arb-NAV: شَقَّ صُخُوراً فِي الْبَرِّيَّةِ وَسَقَاهُمْ مَاءً غَزِيراً كَأَنَّهُ مِنَ
    اللُّجَجِ.
  ded-ded: Ye bangec kisiu hoc kpendziru keme kemeunac doku efea kpac ereu imoc gumecyunuu
    nekecgec.
  ewe-ewe: Efe agakpe me le gbegbe, eye wòna tsi wo wòsɔ gbɔ abe atsiaƒumetsiwo ene.
  eng-LEE: He split rocks in the wilderness, and gave them drink as out of the mighty
    deep.
  asm-FB: মৰুভূমিত শিলবোৰ ফালি মাটিৰ গভীৰ ভাগৰ পৰা তেওঁ তেওঁলোকক পান কৰিবলৈ প্ৰচুৰ
    পানী দিলে।
  sus-A: عَ نَشَ قَنيٍ عِبْو فبٍنفبٍرٍنيِ مَ، عَ يٍ فبٍفبٍ رَ مِنِ نَ كُي عَلْ دَبٌنيِ.
  fra-SBL: Il a fendu des rochers dans le désert, et leur donnait à boire en abondance
    comme dans les profondeurs.
  hbo-hbo: יְבַקַּ֣ע צֻ֭רִים בַּמִּדְבָּ֑ר וַ֝יַּ֗שְׁקְ כִּתְהֹמֹ֥ות רַבָּֽה׃
  kik-kik: Nĩatũranirie mahiga kũu werũ-inĩ, na akĩmahe maaĩ maingĩ o ta ma iria;
  fra-NCL: Il fendit les rochers dans le désert, et il donna à boire comme des flots
    abondants.
  cek-AK: Praezaek ah lungsongnawk to boh moe, tuipui baktiah pop parai tui to nihcae
    hanah a paek.
  cuk-cuk: Bab-Dummad, nega-dulesulidganba akwasaila marisad. A-akwagi dii-aryomai
    imaksad, geb a-dii-gobmalaga imaksad.
  tel-2017: అరణ్యంలో బండరాయిని చీల్చి సముద్రమంత సమృద్ధిగా వారికి నీరు అనుగ్రహించాడు.
  hat-BSA: Li te fann wòch yo nan dezè a e te bay yo anpil dlo pou bwè tankou nan
    fon yo.
  kos-kos: El foklalik eot uh yen mwesis Ac sang kof nimalos liki acn loal.
  hbo-WLC: יְבַקַּ֣ע צֻ֭רִים בַּמִּדְבָּ֑ר וַ֝יַּ֗שְׁקְ כִּתְהֹמ֥וֹת רַבָּֽה׃
  ibo-ibo: Ọ gbawara oke nkume dị nʼọzara, si otu a nye ha mmiri hiri nne, dịka a
    ga-asị na ọ bụ mmiri si nʼọtụtụ oke osimiri.
  ory-ory: ପ୍ରାନ୍ତରରେ ସେ ଶୈଳମାନଙ୍କୁ ବିଦୀର୍ଣ୍ଣ କଲେ, ପୁଣି, ଯେପରି ଅଗାଧସ୍ଥଳରୁ, ସେପରି ସେମାନଙ୍କୁ
    ପ୍ରଚୁର ଜଳ ପାନ କରାଇଲେ।
  chk-chk: A asangafeseni achau lon ewe fanüapö o aünü ngeniir chomong koluk seni
    ekewe leni mi alolol.
  rop-rop: Imbin opinimap bigwan ston en imbin gibit olabat detmatj woda.
  ukr-1871: Пробивав скелю в пустинї, і щедро, як з глибинї, напував їх.
  yon-yon: Yembed amiibban ye ambon angkambed bot dumnad baangkenabe daadmekore, ok
    ongmoone karamok awaan areb darebmo menebuune yi yaa bangkandoon.
  deu-1951: Er spaltete Felsen in der Wüste und tränkte sie wie mit großen Fluten,
  eng-JPS: He cleaved rocks in the wilderness, and gave them drink abundantly as out
    of the great deep.
  srp-1865: Raskida stijene u pustinji, i poji ih kao iz velike bezdane;
  lug-lug: Yayasa enjazi mu ddungu, n’abawa amazzi amangi agaali ng’agava mu buziba
    bw’ennyanja.
  heb-heb: יבקע צרים במדבר וישק כתהמות רבה׃
  ben-IRV: তিনি মরুপ্রান্তে শৈল ভেদ করলেন এবং তিনি তাদেরকে প্রচুর জল দিলেন, যথেষ্ট
    পরিমাণে সমুদ্রের মত দিলেন।
  ntu-ntu: Mzli kc tzmnc-ngrdr lzke, amrplxtrpzle rplz Kx yrlepx-ngrm lue x ningali.
    Murde narmnqng x drtwrdr naesatxpx zpwx Mz lue lc tqkabzle badr, tqxplrm nzyrle-krde.
  pan-pan: ਉਸ ਨੇ ਉਜਾੜ ਵਿੱਚ ਚੱਟਾਨ ਪਾੜ ਕੇ, ਉਨ੍ਹਾਂ ਨੂੰ ਜਾਣੀਦਾ ਡੁੰਘਿਆਈਆਂ ਵਿੱਚੋਂ ਬਹੁਤ ਪਾਣੀ
    ਪਿਲਾਇਆ,
  mya-JVB: တော ၌ ကျောက် တို့ကိုဖေါက် ၍ ၊ ပင်လယ် ရေ ကဲ့သို့ များစွာ သော ရေကို သူတို့အား
    တိုက် တော်မူ၏။
  kgf-kgf: Baec kéra kérasiaiguc imi baŋa qeriru dokunéŋ doku hogocya hiŋgac hiŋgaraiguc
    éréanʒac ésécnec éréyu doku sécgina gumu énécmiyec.
  tte-O: Veku lalakili ule mena iigalili sitasoke kabo waila iwolegili bwaimwa ilaomaya
    bwatano gunna mena.
  tbg-tbg: Vika aahara vataini varia entara namari naate tiro, Kotiva nora ori nkahi
    kaivaro namarivano koqema kero nte vaimanta naara.
  hmo-hmo: Taunimanima idia noho lasi tano dekenai, Dirava ese nadi ia hapararaia,
    bona inua ranu be idia dekenai ia henia, dobu gabudia dekena amo.
  zar-NT: Bulë́ʼë tu guiö́j ga naca laʼ guixiʼ ga dë lataj, en bëʼë le gulë́ʼajëʼ
    le guca ca tu nísadoʼ.
  urd-urd: उसने वीरान में चट्टानों को चीरा, और उनको जैसे बहर से खू़ब पिलाया।
  bqc-SIM: À gbɛsi pàa guwaiwaiu, à í kpàmá zↄ̃ↄ lán ísia íwa.
  tcz-CHONGTHU: Aman gamthip gamm a songpia kon in adondiu twi anaputdoh sah-in ahi.
  mar-mar: त्याने रानात खडक फोडला, आणि समुद्राची खोली पुरे भरण्यापर्यंत त्यांना विपुल
    पाणी दिले.
  isl-isl: Hann rauf gat á klettinn í eyðimörkinni. Vatnið streymdi fram og þeir svöluðu
    þorsta sínum.
  hlt-THB: Qamkoh awh lungnu ce can sak nawh tuicunli zah tui ce khawzah pehy;
  qub-qub: Chunyaj chaqui jircacho gagatapis shillirachiran. Chaypitanami aypalla
    yacu llojshimuran llapan upunanpaj.
  bqp-bqp: À gbɛ̀si pàra gbárannan, à í kpàḿma zↄ̃kↄ̃ lán ísira'i bà.
  hat-hat: Li fann gwo wòch nan dezè a, li ba yo kont dlo pou yo bwè.
  eng-BSB: He split the rocks in the wilderness and gave them drink as abundant as
    the seas.
  eng-WEBPB: He split rocks in the wilderness, and gave them drink abundantly as out
    of the depths.
  kbq-kbq: Ka'ma kopina Agra havea rutaneno tina zamigeno, timo'a krohupeno ege'za
    ne'naze.
  pon-pon: A kotin palan pajan paip nan jap tan o kanim pile kin irail pil toto.
  nhe-BL: Ipan huactoc tlali quitlapo nopa hueyi tetl huan quisqui miyac atl para
    atlique hasta aixhuique.
  wnc-wnc: Gatu ita sanga wena kepban komune kuke sup gwegwen zipan yangga buyambam
    siknga apaapata undangga akopbut. Akopan waakwakga tangopan take sikut.
  bus-bus: À gbɛ̀si pàra gbáan, à í kpàḿma bíta lán ísia'i bà.
  gub-BL: Umuza'aza'ak itahu ywyxiguhu rehe no. Wenuhem 'y ywy iwype har tetea'u teko
    wanupe wamui'u kar pà no.
