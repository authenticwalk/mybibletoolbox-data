verse: PSA.078.033
translations:
  mal-C: അതിനാൽ അവരുടെ ആയുസ്സ് വ്യർഥമായി അവസാനിക്കുന്നതിനും അവരുടെ സംവത്സരങ്ങൾ ഭീതിയിലാണ്ടുപോകുന്നതിനും
    അവിടന്ന് സംഗതിയാക്കി.
  deu-TKW: Darum ließ er ihre Tage wie einen Hauch dahinschwinden und ihre Jahre in
    bestürzender Schnelle.
  lin-lin: Boye, asukisaki mikolo ya bomoi na bango lokola mopepe, mpe mibu na bango
    ya mbotama kati na somo.
  mmx-mmx: Kuren la ne Moroa ga lox axap soso mun leventooro atnedi mi langsangan
    lumumuat la levenaleng at lorooro atdi ga xap kot.
  eng-LSV: And He consumes their days in vanity, || And their years in trouble.
  eng-GNV: Therefore their daies did hee consume in vanitie, and their yeeres hastily.
  eng-WEBSTER: Therefore their days did he consume in vanity, and their years in trouble.
  nhw-BL: Yeca Toteco quintlaijiyohuilti ipan nochi ininnemilis huan quintzontlamilti
    san ica se tlatoctzi.
  swh-ONEN: Kwa hiyo akamaliza siku zao katika ubatili na miaka yao katika vitisho.
  bba-bba: Mɑ Yinni Gusunɔ u bu doke bɛrum sɔɔ u ben wɑ̃ɑru nɔru koosiɑ nɡe woo. U
    bu kɑm koosiɑ nɔni kpɑki teeru.
  eng-KJVCPB: Therefore their days did he consume in vanity, And their years in trouble.
  luo-luo: Omiyo nomiyo ngimagi orumo kaonge ber kendo higni mag-gi nopongʼ gi masiche
    mabwogo ji.
  aii-aii: ܘܬܝܼܡܵܝ ܠܹܗ ܝܵܘܡܵܢܵܝ̈ܗ‌ܝ ܒܣܪܝܼܩܘܼܬܵ‌ܐ، ܘܫܸܢܵܝ̈ܗ‌ܝ ܒܣܘܼܪܵܕܵܐ.
  meu-meu: Taunabunai, ia ese edia dina e ha-oredia, hahodi tamona na heto, edia laḡani
    danu gari ai e ha-oredia.
  npi-ULB: यसकारण परमेश्‍वरले तिनीहरूका दिनहरू घटाउनुभयो । तिनीहरूका वर्षहरू त्रासले
    भरिएका थिए ।
  yor-yor: O fi òpin sí ayé wọn nínú asán àti ọdún wọn nínú ìpayà.
  pes-OPCB: بنابراین خدا کاری کرد که آنها روزهایشان را در بیابان تلف کنند و عمرشان
    را با ترس و لرز بگذرانند.
  tgl-ULB: Dahil dito, pinaikli ng Diyos ang kanilang mga araw; ang kanilang mga taon
    ay napuno ng takot.
  nop-nop: Wendoktiŋa Bepaŋdi meeniŋ mahik foloŋ munabut tubune sububadi labuŋa pilap
    hinek fitak wondok tuwolit pilap hinek yehitubu-liwe tuguk. Adi pilap hinek yehitubu-kadakaune
    kumuŋ tigiŋ.
  hui-hui: Tigua ani bialu heagola ibugua ti abaleore ne harigaha howa buhe̱ latagi
    haradagua bialu bo wahaiore hene. Ibugua ti heagoria ko gibi anda ibilayagome
    ti dindini holene winigo abaleore mo ereba ho wahai hene.
  mya-mya: သို့​ဖြစ်​၍​ကိုယ်​တော်​သည်​သူ​တို့​အား ထွက်​သက်​ဝင်​သက်​တ​မျှ​တစ်​ခ​ဏ​ချင်း​၌
    အ​သက်​ဆုံး​ရှုံး​စေ​တော်​မူ​၏။ သူ​တို့​၏​ဘ​ဝ​ကို​ရုတ်​တ​ရက်​ကျ​ရောက်​သည့် ဘေး​အန္တ​ရာယ်​ကြောင့်​နိ​ဂုံး​ချုပ်​စေ​တော်​မူ​၏။
  bod-N: དེའི་ཕྱིར་དེ་རྣམས་མི་ཚེ་དོན་མེད༌དང༌། །ལོ་རྣམས་འཇིགས་སྐྲག་ནང་དུ་རྫོགས་པར༌མཛད།།
  wsk-wsk: Buta se nu am motam la nungarkiwakaso se nuna nguangara ago aolak ilukasan,
    ale ko ningo nuam bo me arigiman, am nama kua namakasan.
  sna-sna: Saka akagumisa mazuva avo nezvisina maturo, uye makore avo mukutya.
  spa-BLM: Por eso consumió sus días en la vanidad, y sus años de terror.
  cac-cac: Yuj chi' ix satjiel eb' yuj Dios chi' d'a scal nivac xivc'olal. Junn̈ej
    mutz'satil, ma icha quic'an quic', icha chi' ix aj satel eb'.
  swh-ULB: Hivyo Mungu alizikatisha siku zao; miaka yao ilijawa na hofu.
  deu-ELBBK: Da ließ er in Eitelkeit hinschwinden ihre Tage, und ihre Jahre in Schrecken.
  mbb-OT: Umbe, migègaanan din tepusa is menge untung dan pinaaǥi te netik-ew he kezeetan.
  mal-2015: അതുകൊണ്ടു അവൻ അവരുടെ നാളുകളെ ശ്വാസംപോലെയും അവരുടെ സംവത്സരങ്ങളെ അതിവേഗത്തിലും
    കഴിയുമാറാക്കി.
  gup-gup: Kumekbekenh kunu God benkangewarrewong, dja bedda birridjalyakminj bu birridowerrinj
    kunkele dorrengh.
  rmc-rmc: Vašoda kerďa, hoj lengre dživesa te našľon sar balvaj, hoj lengre berša
    te skončinen andre bari dar.
  nlg-nlg: Keri ge va soko butoi na bongidira, mana voladira kolua nia na kakale.
  pes-OPV: بنابراین، روزهای ایشان را در بطالت تمام کرد و سالهای ایشان را درترس.
  ron-1924: Де ачея, Ел ле-а курмат зилеле ка о суфларе, ле-а курмат аний принтр-ун
    сфыршит нэпрасник.
  ben-OBCV: তাই তিনি তাদের আয়ু ব্যর্থতায় আর তাদের বছর আতঙ্কে শেষ করলেন।
  som-som: Sidaas daraaddeed maalmahoodii wuxuu ku dhammeeyey wax aan waxtar lahayn,
    Cimrigoodiina cabsi.
  eng-ASVBT: Therefore their days did he consume in vanity, And their years in terror.
  mna-mna: Tana ni iyembut swon ma imap karau men. Mbotŋana kizin kembei miiri ta
    ipet pa kwondo, mi imbiriizi ma imap. Paso, tipiyooto ŋonoono ambaiŋana sa som.
  ita-1885: Laonde egli consumò i lor giorni in vanità, E gli anni loro in ispaventi.
  eng-ULB: Therefore God cut short their days; their years were filled with terror.
  spa-VBL: Así que apagó sus vidas vanas, e hizo que terminaran sus años con horror.
  fra-_FOB: Il consuma leurs jours par un souffle, et leurs années par un effroi soudain.
  mal-mal: അതുകൊണ്ട് ദൈവം അവരുടെ നാളുകളെ ശ്വാസം പോലെയും അവരുടെ സംവത്സരങ്ങളെ അതിവേഗത്തിലും
    കഴിയുമാറാക്കി.
  urd-GVR: Is lie us ne un ke din nākāmī meṅ guzarne die, aur un ke sāl dahshat kī
    hālat meṅ iḳhtitāmpazīr hue.
  suz-BL: मोपतीके परमप्रभुमी मेको आन नाक्‍त मोशा नु मेको आन बर्सपुकी श्‍येत जपाइश्‍शा
    साम्‍तु। गन्‍ती १४:२२-२३; १कोरिन्‍थी १०:५
  eng-NOY: Therefore he consumed their days in vanity, And their years in sudden destruction.
  ita-1927: Ond’egli consumò i loro giorni in vanità, e i loro anni in ispaventi.
  ckb-ckb: بە فووێک ڕۆژگاری لەناوبردن، بە تۆقاندن ساڵانیان.
  eng-BBE: So their days were wasted like a breath, and their years in trouble.
  xsi-xsi: Ŋana duvi ŋinde kâ, Maro Kindeni izavarunzi kala naonzi tia ndo lâ. Izavarunzi
    walele nâ, kala sipamateteu lâ.
  kan-OKCV: ಆಗ ದೇವರು ಅವರ ದಿವಸಗಳನ್ನು ವ್ಯರ್ಥವಾಗಿಯೂ ಅವರ ವರ್ಷಗಳನ್ನು ಕಳವಳದಲ್ಲಿಯೂ ಕಳೆಯ ಹೋಗಲು
    ಅನುಮತಿಸಿದರು.
  tam-2017: ஆதலால் அவர்கள் நாட்களை வீணாகவும், அவர்கள் வருடங்களைப் பயங்கரத்திலும் கழியச்செய்தார்.
  spa-RV-1909: Consumió por tanto en nada sus días, y sus años en la tribulación.
  ron-BTF: De aceea a mistuit zilele lor în deșertăciune și anii lor în tulburare.
  eng-WEBP: Therefore he consumed their days in vanity, and their years in terror.
  eng-FBV: So he snuffed out their futile lives, bringing them to an end in terror.
  nld-1939: Toen liet Hij doelloos hun dagen verlopen, En in ontgoocheling hun jaren.
  nch-BL: Yeca Toteco quintaijyohuilti ipan nochi ininemilis huan quintzontamilti
    san ica se talojtzi.
  vie-1934: Vì cớ ấy Ngài làm cho các ngày chúng nó tan ra hư không, Dùng sự kinh
    khiếp làm tiêu các năm chúng nó.
  cha-cha: Ya pot este na y jaaneñija janafanlinachae ni y banidá; yan y sacanñija
    gui minaañao.
  hin-CV: तब परमेश्वर ने उनके दिन व्यर्थता में तथा उनके वर्ष आतंक में समाप्‍त कर दिए.
  eng-OURB: Therefore he consumed their days in vanity, and their years in terror.
  spa-BES: Así que sus días fueron desperdiciados como un aliento, y sus años en problemas.
  tdx-tdx: Aa le nampigadoña’e an-kamodoañe ty andro’ iareo, naho an-­kebahebake ty
    tao’ iareo.
  tha-KJV: พระองค์​จึงทรงกระทำให้วันของเขาหายไปดังสิ่งไร้​สาระ และทรงให้​ปี​ของเขาหายไปด้วยความยากลำบาก
  por-BR-2018: Por isso gastaram seus dias em futilidades, e seus anos em terrores.
  deu-ELO: Da ließ er in Eitelkeit hinschwinden ihre Tage, und ihre Jahre in Schrecken.
  eng-WYC-2018: And the days of them failed in vanity; and the years of them failed
    with haste. (And so he ended their days like a breath; and their years with sudden
    disaster.)
  epo-epo: Kaj Li finigis iliajn tagojn en vanteco Kaj iliajn jarojn en teruro.
  gfk-gfk: Huo, diet ga hasurum bia ira udiet bung na nilon, ma ira udiet tinahon
    ga pataam narako ra ramramin.
  uig-PIN: Xunga U ularning künlirini biⱨudiliktǝ, Yillirini dǝkkǝ-dükkilik iqidǝ
    tügǝtküzdi.
  beo-beo: Amaiba:le, E da ilia esalusu eso amo mifo heda:be defele hedolowane dagolesi,
    amola ilia esalusu da hedolodafa gugunufinisi ba:i.
  tpi-OTNT: Orait wantu tasol em i pinisim ol, olsem win i kamap long maus i save
    go pinis kwik. Em i bagarapim ol kwiktaim tru na ol i dai.
  hau-SA: Saboda haka ya sa kwanakinsu suka ƙare a banza shekarunsu kuma cikin masifa.
  udu-udu: Wakan a’di dhalki’da teem buni mmop̱uu mo me’da wulp̱e/ mo dhali yil buni
    ta’da pure/ ka pure/ mo.
  uig-LAT: Shunga U ularning künlirini bihudilikte, Yillirini dekke-dükkilik ichide
    tügetküzdi.
  nde-nde: Ngakho wenza insuku zabo zaphelela ezeni njalo leminyaka yabo yagcwala
    ukwesaba.
  ton-ton: Ko ia naʻa ne fakaʻosi ai honau ngaahi ʻaho ʻi he meʻa vaʻinga pē, mo honau
    ngaahi taʻu ʻi he mamahi.
  ces-1613: A protož dopustil na ně, že marně skonali dny své, a léta svá s chvátáním.
  eng-WMB: Therefore he consumed their days in vanity, and their years in terror.
  tam-TCV: ஆகவே அவர் அவர்களுடைய நாட்களைப் பயனற்றதாயும், அவர்களுடைய வருடங்களைப் பயங்கரமானதாயும்
    முடியப்பண்ணினார்.
  ceb-ULB: Busa gipamubo sa Dios ang ilang mga adlaw; ang ilang katuigan napuno sa
    kalisang.
  pol-UBG: Dlatego sprawił, że ich dni przemijały w marności, a ich lata – w trwodze.
  urd-GVU: اِس لئے اُس نے اُن کے دن ناکامی میں گزرنے دیئے، اور اُن کے سال دہشت کی
    حالت میں اختتام پذیر ہوئے۔
  eng-OEBCW: So he ended their days in a breath, and their years in sudden dismay.
  deu-1912: Darum ließ er sie dahinsterben, daß sie nichts erlangten und mußten ihr
    Leben lang geplagt sein.
  kan-2017: ಆದುದರಿಂದ ಆತನು ಅವರ ಜೀವಿತ ದಿನಗಳನ್ನು ಉಸಿರಿನಂತೆಯೂ, ಅವರ ವರ್ಷಗಳನ್ನು ಭಯದಿಂದಲೂ
    ಮುಗಿಸಿದನು.
  yap-yap: Aram me museg e rran rorad ni gowa bbuwchuth i nifeng ngarm’ad nib tomgin.
  hlt-MCSB: Te dongah amih kah khohnin loh a honghi la, a kum khaw lungmitnah neh
    thok.
  mdy-ETH: ዬያሮ ዎዶ ዔያታ ፔኤሲ ጉሪ ናንጎዋ ዲቃቲሢና ጋፒሴኔ።
  twi-ASANTE: Enti, ɔtwaa wɔn nna so te sɛ ahuro yɛɛ wɔn mfeɛ awieeɛ huhuuhu.
  eng-WEBU: Therefore he consumed their days in vanity, and their years in terror.
  spa-PDDPT: Por tanto consumió sus días en vanidad, Y sus años en temor.
  gun-gun: Ha'e nunga rupi ha'e ojapo ha'e kuery oikovea yvytu rami rive oaxapa vyvoi
    aguã rami, oikovea pukukue re okyje reia rupi anho ikuai aguã.
  agu-BL: Cha'stzun te e' cwe'n sotzal Ryos. Qui'c ntak' cyakil yi q'uixc'uj nchimuc',
    na chin xo'wbil nin yi quimichil e' ban.
  ilo-ULB: Ngarud pinaababa ti Dios dagiti al-aldawda, napnoan ti buteng dagiti tawtawenda.
  kpg-kpg: Malaa, Mee guu hai nia mouli digaula gi hagalee, gadoo be di madangi ma gaa dogi
    go tangada, mo nia mouli digaula gi mada limalima.
  uig-ARA: شۇڭا ئۇ ئۇلارنىڭ كۈنلىرىنى بىھۇدىلىكتە، يىللىرىنى دەككە-دۈككىلىك ئىچىدە
    تۈگەتكۈزدى.
  sus-sus: Na kui a naxa e lu e xa fuyante kui, han e xa fe naxa raɲɔn gaaxui kui.
  pon-2006: Ih eri ketin kasohrehla ar mour rasehng esingek ehu oh mwadang lupukala
    ar mour kan ni paisuwed.
  jae-jae: Kêtu gêŋ tonaŋŋa tec Apômtau kêkêŋ êsêacnêŋ bêc gêjaŋa amboac aweŋjaô ma
    kêkêŋ gêŋ ŋaclai sec sep tageŋŋa geseŋ naŋ jala sêmoa mateŋ jaliŋa su.
  ksd-ksd: Ma i ga vapar vue kadia kini ati ra pia da ra magit vakuku, Ma kadia lavur
    kilala dia ga panie ta ra ngala na nidadar i vut vakaian.
  tur-YTC: Bu yüzden günlerini boşlukla, Yıllarını dehşetle tüketti.
  bel-N: І сканчваліся ў марнасьці дні іхнія, і гады іхнія — ў страху.
  kpr-kpr: Ava sedo, ne iji nanjogo jebuga iraetera ava, God gafugetiri tufoko etiri
    ambubuduruseri. Nenda jebuga irari da ghaeko ava dara a ojuimi gafugetiri, amomonjeguseri.
  ind-AYT: Karena itu, Dia mengakhiri hari-hari mereka dalam kesia-siaan, dan tahun-tahun
    mereka dalam ketakutan.
  yom-yom: Buna wumanisa bilumbu biawu mu phamba ayi mimvu miawu mu tsisi.
  yut-yut: Do mɨrɨm da gen kagakon noman taŋek tepmɨsi pasɨlgaŋ uŋun da tɨlak tepmɨsi
    paŋpasɨl agɨt. Uŋun paŋupbal aban pasol pasol madepsi aŋek kɨmakgwit.
  nya-nya: Kotero Mulungu anachepetsa masiku awo kuti azimirire ngati mpweya. Iye
    anachepetsa zaka zawo kuti zithere mʼmasautso.
  kyg-kyg: '@see-verse:PSA.078.032'
  hrv-hrv: I skonča im dane jednim dahom i njihova ljeta naglim svršetkom.
  mps-mps: Tialima, polo tama mu, te agai augwali dola silalio, te pedauwalide mobo
    pedelama, te polo pela silibo tiwai yalio. Agai augwali polo tama mu dolama, tama
    augwali isai dao.
  tpi-tpi: Orait wantu tasol em i pinisim ol, olsem win i kamap long maus i save go
    pinis kwik. Em i bagarapim ol kwiktaim tru na ol i dai.
  dan-1931: Da lod han deres Dage svinde i Tomhed og endte brat deres År.
  vie-OVCB: Nên Chúa làm ngày của họ sút giảm, và trải qua những năm tháng kinh hoàng.
  guj-2017: માટે ઈશ્વરે તેઓના દિવસો વ્યર્થપણામાં સમાપ્ત કર્યા; અને તેઓનાં વર્ષોને
    ત્રાસથી ભર્યાં.
  pon-2006A: Ih eri ketin kasohrehla ar mour rasehng esingek ehu oh mwadang lupukala
    ar mour kan ni paisuwed.
  por-BRBSL: Therefore ele consumiu seus dias na vaidade, e seus anos de terror.
  eng-OEBUS: So he ended their days in a breath, and their years in sudden dismay.
  swe-swe: Därför avslutade han deras dagar som ett andetag, i meningslöshet och deras
    år i skräck (terror).
  cth-cth: Hatdawkvah, hringyung hnin hah ayawmyin lah a coung sak awh teh, lungpuennae
    hoi a kum teh a baw sak awh.
  twi-twi: Enti otwaa wɔn nna so te sɛ ahuru yɛɛ wɔn mfe awiei huhuuhu.
  hlt-hlt: Te dongah amih kah khohnin loh a honghi la, a kum khaw lungmitnah neh thok.
  tbz-SIM: Mɛmmɛ kɛ̀ Kuyie mbɛ̀ fùùtɛ muyɑɑ́ nkɛ̀ bɛ̀ɛ kú, kɛ̀ mɛyɛi mbɛ̀ do kɛ kṹntɛ́
    bɛ fòmmu.
  msy-2020: A mati gumazim uan akamɨn amɨnim giverazɨ an otogha ghua pura gɨvazɨ moghɨn,
    A bar zuamɨra me gasɨghasɨghizɨ me ariaghire.
  dop-dop: Ḿpʋɣʋ n kpiisɑ-wɛ nɑ heelim, nɑ ń tisi wɑhɑlɑ kɛ́ pɑ tɔɔ kɛ kpɑkpɑɑ, nɑ
    ń sɩɩ pɑ weesiŋ tənɑɣɑ.
  azb-azb: Buna görə də günlərini puç etdi, Dəhşətlə ömürlərini sona yetirdi.
  eng-DBY: And he consumed their days in vanity, and their years in terror.
  hin-2017: तब उसने उनके दिनों को व्यर्थ श्रम में, और उनके वर्षों को घबराहट में कटवाया।
  wol-KYG: Mu dagg seeni fan, mu wéy ni cóolóol, faat seen bakkan ci safaan bu gaaw.
  bjr-bjr: Mina akiiqara misa maa maqanasaa marirana naidoora foora fuaqasoofaqa kai
    kaqi taikaqau. Misa mandaikamma nimaqasoofaqa kuqirafa tautummasee misa qumaroofaqa
    kuqiqau.
  eng-YLT: And He consumeth in vanity their days, And their years in trouble.
  kne-kne: Isonga kaman dagem din biyag da ay bigla ay pinap-eng na.
  eng-WYC-2017: And the days of them failed in vanity; and the years of them failed
    with haste.
  eng-WMBB: Therefore he consumed their days in vanity, and their years in terror.
  zat-NTPS: Chee̱ le̱ na' guchugue̱' zra chee̱ benne' ca' ca tu be' dxecá'adxu, ne
    ca zaj naca iza da gulezúe̱', bdee̱' le̱' lu da zi' da xa'.
  zty-NTPS: Che ḻen bene' nbabze ža chegak benne' ka', na' gókgaken ka to be' da'
    žeka'ažo, na' ka zej nak yiz da' wnníta'gake' bdie' ḻégake' ḻo da' wẕáka'gake'.
  urd-GVH: इसलिए उसने उनके दिन नाकामी में गुज़रने दिए, और उनके साल दहशत की हालत में
    इख़्तितामपज़ीर हुए।
  rug-rug: Gua asa, ke va kokoi i mo Sa sari na ranedi, guana keke siniṉo mo, meke
    va raza va hodaka ni Sa sari na dia tinoa pa minate.
  gaz-gaz: Kanaafuu inni akka barri isaanii faayidaa malee darbu, akka waggoonni isaaniis
    sodaadhaan dhuman godhe.
  fra-LSG: Il consuma leurs jours par la vanité, Et leurs années par une fin soudaine.
  yal-yal: Nayi, a yi e dunuɲa yi gidin lu fuuni, han e yi faxa kuisanni.
  iou-iou: Nadäkinik nämo täŋkuŋo unita ehät woŋ pit kubägän abäŋpäŋ paot täkaŋ ude
    Ekänitä imaka umuri kubä pewän ahäŋirän uterak pit kubägän kumäŋ moreŋkuŋ.
  haw-1868: Nolaila, haawi oia i ka noho makehewa ana i ko lakou mau la, A me ka wiwo
    wale, i ko lakou mau makahiki.
  arb-NAV: فَأَفْنَى أَيَّامَهُمْ بِالْبَاطِلِ وَسِنِيهِمْ فِي الرُّعْبِ.
  ded-ded: Ifi anu ye kekecac wenacnaso faiyemmeec. Imoc naso mocgu asu taigec kpac
    angande, naso ifi faiyemmeu kpac anec. Yeni kengectoa amma kpidohoma ubaebicgoc
    kecmagec kifangina kpac anec.
  ewe-ewe: Ale wòna woƒe ŋkekewo wu nu nanekemakpɔkpɔe, eye woƒe ƒewo wu nu le ŋɔdzi
    me.
  eng-LEE: Therefore he caused their days to come to an end in nought, and their years
    in dread.
  asm-FB: সেইবাবে তেওঁ তেওঁলোকৰ দিনবোৰ উশাহৰ দৰে ছুটি কৰিলে, তেওঁলোকৰ বছৰবোৰ ত্ৰাসপূর্ণ
    কৰিলে।
  sus-A: نَ كُي عَ نَشَ عٍ لُ عٍ شَ قُيَنتٍ كُي، هَن عٍ شَ قٍ نَشَ رَحْن فَاشُي كُي.
  fra-SBL: C'est pourquoi il a consumé leurs jours dans la vanité, et leurs années
    de terreur.
  hbo-hbo: וַיְכַל־בַּהֶ֥בֶל יְמֵיהֶ֑ם וּ֝שְׁנֹותָ֗ם בַּבֶּהָלָֽה׃
  kik-kik: Nĩ ũndũ ũcio agĩtũma matukũ mao mathire o ũguo tũhũ, na mĩaka yao ĩgĩthira
    nĩ ihooru rĩa kũmaka.
  fra-NCL: Alors il dissipa leurs jours comme un souffle, et leurs années par une
    fin soudaine.
  cek-AK: To pongah nihcae ih ani to azom pui ah laemsak moe, saningnawk to raihaih
    hoiah boengsak.
  cuk-cuk: A-ulale, Bab-Dummad, Israel-dulemar-e-ibagan sikwas-bunnogedyobi, berguega
    imaksad, e-birgamar dobed-dummad-abalagi, berguega imaksad.
  tel-2017: కాబట్టి ఆయన వారి రోజులు తక్కువ చేశాడు. వారి సంవత్సరాలు భయంతో నింపాడు.
  hat-BSA: Akoz sa, Li te fè jou yo fini mal, e ane yo nan laperèz sibit.
  kos-kos: Ke ma inge God El aksafye len lalos oana lusen mong se; In kitin pacl na
    El arulana kunausla moul lalos.
  hbo-WLC: וַיְכַל־בַּהֶ֥בֶל יְמֵיהֶ֑ם וּ֝שְׁנוֹתָ֗ם בַּבֶּהָלָֽה׃
  ibo-ibo: O mere ka ụbọchị ndụ ha bụrụ ihe efu. O mekwara ka afọ ha gwụsịa nʼobi
    ọlụlọ mmiri.
  ory-ory: ଏହେତୁ ସେ ଅସାରତାରେ ସେମାନଙ୍କ ଦିନ ଓ ଆତଙ୍କରେ ସେମାନଙ୍କ ବର୍ଷସବୁ କ୍ଷେପଣ କରାଇଲେ,
  chk-chk: Iei mine Kot a föri pwe ränin manauer a wesila usun chök enienin asepwäl,
    nge ierin manauer a chök sopolong lon niuokus watte.
  rop-rop: Wal imbin binijimap olabat jis laik win weya stap streidawei, en olabat
    bin dai brom nogudwan ting.
  ukr-1871: І дав їм коротати днї свої в марнотї, і лїта свої в страху.
  yon-yon: Kowe, yembed yi dobiri yaron kuu dukmenmo naroone yi inamen ongmiwen kuu
    idiibban kere dukniwen, yi dobiri ye weeb kuu dukmenmo naroone kudmeniibban uniwon
    karakwoniib kumbed yoworiwen.
  deu-1951: Darum ließ er ihre Tage wie einen Hauch vergehen und ihre Jahre durch
    plötzlichen Untergang.
  eng-JPS: Therefore He ended their days as a breath, and their years in terror.
  srp-1865: I pusti, te dani njihovi prolaziše uzalud, i godine njihove u strahu.
  lug-lug: Mukama kyeyava asala ku myaka gyabwe, n’abaleetako okuzikirizibwa okw’amangu
    era okw’entiisa.
  heb-heb: ויכל בהבל ימיהם ושנותם בבהלה׃
  ben-IRV: অতএব তিনি তাদের আয়ুর সংখ্যা কমিয়ে দিলেন, তাদের বছরগুলি আতঙ্কে পূর্ণ হল।
  ntu-ntu: Zbz sc tqnibq-anipele nidr Mz nzapusr-krdeleng lue kc tqmilqpx mz leu r
    nya x tqmrbro mz drtc'.
  pan-pan: ਇਸ ਕਰਕੇ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਦੇ ਦਿਨ ਵਿਅਰਥ ਵਿੱਚ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਵਰ੍ਹੇ ਭੈਅ ਵਿੱਚ ਮੁਕਾਏ।
  mya-JVB: ထိုကြောင့် သူ တို့ နေ့ရက် ကာလကို အချည်းနှီး လွန် စေ၍ ၊ သူ တို့နှစ် များကို
    ဘေး ဥပဒ်တွင် မြှုပ်တော်မူ ၏။
  kgf-kgf: Anutunéŋ kekecac nalégina eŋ mesoho énécmima waŋ énécmiyu ʒénéŋ hirihiri
    waiʒalaŋiguc naŋgicnec yawuŋa yawuŋa hama keŋec.
  tte-O: Kabo yawasili iyui-yamateli yo ali boita kana koleya imatamatausi sosi.
  tbg-tbg: Vika minti tiara kaara uvaivano inaaraiqa utiro taiqa vintema kero, Kotiva
    vika qaqi variqi vi entara iquqama kaimanta vaaka qutu vuara.
  hmo-hmo: Unai dainai ia ese edia mauri ia hadokoa, hahodi tamona bamona. Edia mauri
    lagani, mai gari bada danu ia haorea haraga momokani.
  zar-NT: Que lë ni naʼ benëʼ ga böáca nítisö dxin gulunëʼ, ateʼ lu yöl-laʼ radxi
    gulaʼzóëʼ yuguʼ lu iz quégaquiëʼ.
  urd-urd: इसलिए उसने उनके दिनों को बतालत से, और उनके बरसों को दहशत से तमाम कर दिया।
  bqc-SIM: Ɔ̃ à ń wɛ̃ni kɛ̀nɛ́ lán lɛ́'ĩanawa, a tò ↄ̃̀ↄnɛkɛa ń mìdɛ.
  tcz-CHONGTHU: Hiti chun ahinkhou chu lhuhgam na ahitan akum khouchu kichatnan adimtai.
  mar-mar: म्हणून देवाने त्यांचे दिवस थोडके केले; त्यांचे आयुष्य भयानक भयात संपवले.
  isl-isl: Þess vegna stytti hann ævi þeirra og sendi þeim miklar hörmungar.
  hlt-THB: Cedawngawh cekkhqi a khawnghi ce a sawhqat na boeih pe sak khqi nawh kum
    khqi ce kqih awmnaak ing boeih pe sak hy.
  qub-qub: Chaynöpami Tayta Diosga camacächiran illajpita jämayta cachaynölla wañunanpaj.
    Paycunaga ñacayllachömi goyaran.
  bqp-bqp: Akũ à ń wɛ̃̀ndii kɛ̀ńnɛ pã lán lɛ́'ĩa bà, à tò sunyĩ ń lé.
  hat-hat: Se konsa, li fè lavi yo disparèt tankou lafimen. Li sezi yo, yo mouri frèt.
  eng-BSB: So He ended their days in futility, and their years in sudden terror.
  eng-WEBPB: Therefore he consumed their days in vanity, and their years in terror.
  kbq-kbq: E'ina hazageno ame' huno zamazeri haviza hige'za amne zankna nehazageno,
    zamazeri koro hige'za koro hu'naze.
  pon-pon: I me a kotin mueidoki ren mela, re jota paida, o ar apwal akan me toto
    arain ar maur.
  nhe-BL: Yeca Toteco quintlaijiyohuilti ipan nochi ininyolis huan quintzontlamilti
    san ica se tlalochtli.
  wnc-wnc: Unzingge ita waaminu pasiwan sanga pasiking kakngata buyana dua aawan yutake
    kusika akumbing. Ngan, ita aminu waakwakge pasiwan asiknga gwauke yutake kusika
    kumbing.
  bus-bus: Ben à ń wɛ̃̀ndi kɛ̀ńnɛ pã lán lɛ́'ĩa bà, à tò mↄ́nzi ń lé.
  gub-BL: A'e rupi umumaw wà. Waneko haw nuzawy kwaw pytuhemaw. Nuzawy kwaw iaiw ma'e
    na'arewahy uzeapo ma'e kwer.
