verse: PSA.078.065
translations:
  mal-C: അപ്പോൾ കർത്താവ് തന്റെ നിദ്രവിട്ടുണർന്നു, മദ്യലഹരിവിട്ട് ഒരു യോദ്ധാവ് ഉണരുന്നതുപോലെതന്നെ.
  deu-TKW: Da erwachte der Herr wie ein Schlafender, wie ein Held, der vom Weine besiegt
    ward.
  lin-lin: Nkolo alamukaki lokola moto oyo awuti na pongi, lokola moto oyo abimi na
    kwiti ya vino ;
  mmx-mmx: La soso mun, Leeme Silok ga beleku kaxat, ga lok ngan ta do ni ga rakdu
    tuang ngan boro at lanunga. Neni ga lox agagas lodoxoma ren ngan leeme lolos i
    inin laxadan vaen kusu ti gagas ti esep.
  eng-LSV: And the Lord wakes as a sleeper, || As a mighty one crying aloud from wine.
  eng-GNV: But the Lord awaked as one out of sleepe, and as a strong man that after
    his wine crieth out,
  eng-WEBSTER: Then the LORD awaked as one out of sleep, and like a mighty man that
    shouteth by reason of wine.
  nhw-BL: Huajca Toteco motlananqui quen quema se acajya cochi huan mehua, o quen
    se tetica tlacatl catli tlahuel tzajtzi chicahuac pampa ihuintitoc.
  swh-ONEN: Ndipo Bwana alipoamka kama vile kuamka usingizini, kama vile mtu aamkavyo
    kutoka kwenye bumbuazi la mvinyo.
  bba-bba: Yerɑ Yinni Gusunɔ u seewɑ nɡe tɔnu wi u dom yɑndɑmɑ. U seewɑ nɡe tɑbu durɔ
    wɔruɡɔ wi tɑm mu ɡoomɔ.
  eng-KJVCPB: Then the Lord awaked as one out of sleep, And like a mighty man that
    shouteth by reason of wine.
  luo-luo: Eka Ruoth Nyasaye nochiew ka gima oa e nindo, mana kaka ngʼato chiewo,
    bangʼ madho divai mangʼeny.
  aii-aii: ܗ̇ܝܓܵܗ ܪܥܝܼܫ ܠܹܗ ܐܲܝܟ݂ ܛܠܝܼܥܵܐ ܡܵܪܝܵܐ، ܐܲܝܟ݂ ܓܲܒܵܪܵܐ ܕܨܲܠܸܠܔ ܡ̣ܢ ܚܲܡܪܵܐ.
  meu-meu: Bena Ḡaubada na mahuta amo e noga, goada tauna vine ranuna e inua dainai
    e lolomu na heto;
  npi-ULB: अनि परमप्रभु निद्राबाट जागेझैं, दाखमद्यको कारणले कराउने योद्धाजस्तै उठ्नुभयो
    ।
  yor-yor: Olúwa sì jí gẹ́gẹ́ bí ẹni ojú oorun, gẹ́gẹ́ bí ọkùnrin ti i jí kúrò nínú
    ìraníyè ọtí.
  pes-OPCB: سرانجام خداوند همچون کسی که از خواب بیدار شود، و مانند شخص نیرومندی که
    از باده سرخوش گردد، به یاری اسرائیل برخاست.
  tgl-ULB: Pagkatapos, gumising ang Diyos mula sa pagkakatulog, gaya ng isang mandirigma
    na sumisigaw dahil sa alak.
  nop-nop: Kaŋ Wapum adi me niŋdi damo gineniŋ pilatak nabugoŋ pilakuk, eŋ me fafaŋeeŋ
    niŋdi wain ime fee naaŋ kakali yaulak wendok tuwot tuguk.
  hui-hui: Aniore biagola Anduane Homogo ibu agali dagiani palene heyaradagua bialu
    agali hongoheme waini iba dewa nalu bi hongo howa lagadagua lalu biya.
  mya-mya: နောက်​ဆုံး​၌​ထာ​ဝ​ရ​ဘု​ရား​သည်​အိပ်​ရာ​မှ နိုး​ထ​သူ​ကဲ့​သို့​လည်း​ကောင်း
    စ​ပျစ်​ရည်​အ​ရှိန်​ဖြင့်​စိတ်​တက်​ကြွ​လာ​သော သူ​ရဲ​ကဲ့​သို့​လည်း​ကောင်း​နိုး​ထ​တော်​မူ​၏။
  bod-N: དེ་ནས་གཙོ་བོ་མནལ་ལས་བཞེངས་འདྲ༌འམ། །རྒུན་ཆང་དབང་གིས་དཔའ་བོས་ཀི་སྒྲོག༌བཞིན།།
  wsk-wsk: Asele Kari Biya kari bo aniwa barasa iwita barasam, ale kari yu nana ale
    alis ago aira iwitata airam.
  sna-sna: Ipapo Ishe akamuka somunhu anga akakotsira, somunhu amuka pakubatwa newaini.
  spa-BLM: Entonces el Señor se despertó como quien sale del sueño, como un hombre
    poderoso que grita a causa del vino.
  cac-cac: Ix lajvi chi', ix q'ue jucnaj Dios Cajal, icha tz'aj yel svayan̈ anima,
    icha junoc soldado jelan d'a oval tz'el yav yuj an̈ an̈.
  swh-ULB: Kisha Bwana aliamshwa kama aliyetoka usingizini, kama shujaa apigaye kelele
    kwa sababu ya mvinyo.
  deu-ELBBK: Da erwachte, wie ein Schlafender, der Herr, wie ein Held, der vom Wein
    jauchzt;
  mbb-OT: Piru nehitavù he henduen be te neelimukawan is Nengazen; neiring sikandin
    te mezesen he etew he mibmevurut tenged te vinu.
  mal-2015: അപ്പോൾ കർത്താവു ഉറക്കുണർന്നുവരുന്നവനെപ്പോലെയും വീഞ്ഞുകുടിച്ചു അട്ടഹസിക്കുന്ന
    വീരനെപ്പോലെയും ഉണർന്നു.
  gup-gup: Kuhni rowk kurduyimerranj bedberre nawu God nuye bininj. Dja nawu Kawohrnan
    Rowk wohdolkkang yiman kayime bininj nawu kodjkewarreni. Mak yiman kayime ngudjbang
    bininj nawu keyonginj bu mayahmi kunbangkenh bu karrolkkarren.
  rmc-rmc: Ale paľis o Raj ušťiľa sar te andral o soviben, sar o zoralo murš, so ačhiľa
    šmelo, bo piľa but mol.
  nlg-nlg: Na Lord te tughuru dato vagha te vaho rarai tana maturu, Te vagha na mane
    laga te inuvia na wine.
  pes-OPV: آنگاه خداوند مثل کسی‌که خوابیده بودبیدار شد، مثل جباری که از شراب می‌خروشد،
  ron-1924: Атунч, Домнул С-а трезит, ка унул каре а дормит, ка ун витяз ымбэрбэтат
    де вин,
  ben-OBCV: তারপর সদাপ্রভু, ঘুম থেকে জেগে ওঠার মতো, জেগে উঠলেন, যেমন এক যোদ্ধা সুরার
    অসাড়তা থেকে জেগে ওঠে।
  som-som: Markaasaa Sayidku wuxuu u kacay sidii mid hurdo ka toosay, Sidii nin xoog
    badan oo la qaylinaya khamri daraaddiis.
  eng-ASVBT: Then the Lord awoke as one out of sleep, Like a mighty man that shouteth
    by reason of wine.
  mna-mna: To Anutu imaŋga, kembei tomtom ta ikeene ma imaŋga mi mataana iyaara. Ikam
    kembei tomtom mbolŋana ki malmal ta iwin ma ikeene, to imaŋga ma mataana ikam
    pak.
  ita-1885: Poi il Signore si risvegliò, Come uno che fosse stato addormentato; Come
    un uomo prode, che dà gridi dopo il vino.
  eng-ULB: Then the Lord awakened as one from sleep, like a warrior who shouts because
    of wine.
  spa-VBL: Entonces el Señor reaccionó como si hubiera despertado del sueño, como
    un guerrero que se despierta después de embriagarse con vino.
  fra-_FOB: Alors le Seigneur s'éveilla comme un homme qui dort, comme un guerrier
    à qui le vin fait jeter des cris.
  mal-mal: അപ്പോൾ കർത്താവ് ഉറക്കത്തിൽനിന്ന് ഉണർന്നുവരുന്നവനെപ്പോലെയും വീഞ്ഞു കുടിച്ച്
    അട്ടഹസിക്കുന്ന വീരനെപ്പോലെയും ഉണർന്നു.
  urd-GVR: Tab Rab jāg uṭhā, us ādmī kī tarah jis kī nīnd uchāṭ ho gaī ho, us sūrme
    kī mānind jis se nashe kā asar utar gayā ho.
  suz-BL: मिनु नोले परमप्रभु निन्‍द्रा रे सेंसीशो खोदेंशो पा सेंसाक्‍व। लडाइ पाइब
    मुर अङगुर शांबु तूशा नोले रिम्‍शो दुम्‍शो खोदेंशो पा, ठेयब सेंदाम ग्रीत।
  eng-NOY: But at length the Lord awaked as from sleep, As a hero who had been overpowered
    by wine;
  ita-1927: Poi il Signore si risvegliò come uno che dormisse, come un prode che grida
    eccitato dal vino.
  ckb-ckb: ئەوسا پەروەردگار هەستا وەک ئەو کەسەی لە خەو بەئاگا دێتەوە، وەک ئەو پاڵەوانەی
    لە سەرخۆشی بەهۆش دێتەوە.
  eng-BBE: Then was the Lord like one awaking from sleep, and like a strong man crying
    out because of wine.
  xsi-xsi: Ŋineŋga Maro Ŋalae ipagagati tamwata, itogo tamâta ipagagati lâ kenoŋa
    nia mine. Ipâŋga itogo tamâta kaika toŋge inu lââ kaika rârâ kala wisi kâki mine.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಪ್ರತಿಕ್ರಿಯೆಯನ್ನು ಪ್ರಕಟಿಸಿದರು. ದ್ರಾಕ್ಷಾರಸದಿಂದ ಆರ್ಭಟಿಸುವ
    ಪರಾಕ್ರಮಶಾಲಿಯ ಹಾಗೆ ಸಂರಕ್ಷಿಸಲಾದರು.
  tam-2017: அப்பொழுது ஆண்டவர் தூக்கம் தெளிந்தவனைப்போலவும், திராட்சைரசத்தால் கெம்பீரிக்கிற
    பலசாலியைப்போலவும் விழித்து,
  spa-RV-1909: 'Entonces despertó el Señor á la manera del que ha dormido, como un
    valiente que grita excitado del vino:'
  ron-BTF: Atunci Domnul s-a trezit ca unul din somn și ca un bărbat tare ce strigă
    din cauza vinului.
  eng-WEBP: Then the Lord awakened as one out of sleep, like a mighty man who shouts
    by reason of wine.
  eng-FBV: Then the Lord woke up as if from sleep, as a warrior sobering up from drinking
    wine.
  nld-1939: 'Maar eindelijk ontwaakte de Heer, als iemand die slaapt, En als een krijgsman,
    bevangen door wijn:'
  nch-BL: Huajca Toteco motananqui quej quema se acajya cochi huan mijquehua, o quej
    se tetica tacat cati tahuel tzajtzi chicahuac pampa ihuintitoc.
  vie-1934: Bấy giờ Chúa tỉnh thức như người khỏi giấc ngủ, Khác nào kẻ mạnh dạn reo
    la vì cớ rượu.
  cha-cha: Ya y Señot magmata taegüije y uno ni y guinin mamaego, yan taegüije y matatñga
    na taotao ni y ninaaagang pot rason di y bino.
  hin-CV: तब मानो प्रभु की नींद भंग हो गई, कुछ वैसे ही, जैसे कोई वीर दाखमधु की होश
    से बाहर आ गया हो.
  eng-OURB: Then 'Adonay [Lord] awakened as one out of sleep, like a mighty man who
    shouts by reason of wine.
  spa-BES: Entonces el Señor era como el que se despierta del sueño, y como un hombre
    fuerte que clama por el vino.
  tdx-tdx: Nivañoñe amy zao t’i Talè hoe nirotse, manahake ty fanalolahy niopoen-divay.
  tha-KJV: แล​้วองค์พระผู้เป็นเจ้าทรงตื่นอย่างตื่นบรรทม อย่างชายฉกรรจ์​โห่​ร้องเพราะฤทธิ์​เหล้าองุ่น
  por-BR-2018: Então o Senhor despertou como que do sono, como um homem valente que
    se exalta com o vinho.
  deu-ELO: Da erwachte, gleich einem Schlafenden, der Herr, gleich einem Helden, der
    da jauchzt vom Wein;
  eng-WYC-2018: And the Lord was raised, as sleeping; as mighty greatly filled of
    wine. (Then the Lord was raised up; like one who had been sleeping, like a mighty
    man excited by wine.)
  epo-epo: Sed mia Sinjoro vekiĝis kiel dormanto, Kiel fortulo, vigligita de vino.
  gfk-gfk: Kaik um, no Watong ga tangahun hoing tikai i kubaba taar, hoing tiga dadas
    na tunotuno i mama wain taar ma i malurau baling um.
  uig-PIN: Andin Rǝb birsi uyⱪudin oyƣandǝk oyƣandi, Xarabtin jasarǝtlǝngǝn palwandǝk
    towlidi.
  beo-beo: Fa:nodafa, Hina Gode da golai dialu wa:legadobe agoane wa:legadoi. E da
    gasa bagade dunu, amo da waini hano maiba:le, fofogadigili amola gasa bagade hamosa,
    amo defele ba:i.
  tpi-OTNT: Orait nau Bikpela i kirap, olsem man i kirap long bet, na olsem strongpela
    man i dring planti wain na i singaut nabaut.
  hau-SA: Sa’an nan Ubangiji ya farka sai ka ce daga barcinsa, kamar yadda mutum kan
    farka daga buguwar ruwan inabi.
  udu-udu: Dhali yan’ko’d Tap̱a merki e mo ’peni mo jin wana e ki mo jin ishkina a’di
    e mo, me’d wathi/ jin ’bitha’bi’th jin ’therki cuuwa/ gom yimana mura’th jin p̱ina
    a’di jin ḵa/u ki ŋah ŋah mo.
  uig-LAT: Andin Reb birsi uyqudin oyghandek oyghandi, Sharabtin jasaretlen’gen palwandek
    towlidi.
  nde-nde: INkosi yasivuka njengokade esebuthongweni, njengomuntu ephaphama ekudakweni
    yiwayini.
  ton-ton: Pea naʻe toki ʻā ai ʻae ʻEiki ʻo hangē ko ha taha naʻe mohe, pea hangē
    ko e tangata mālohi ʻoku kalanga ko e meʻa ʻi he uaine.
  ces-1613: Potom pak procítil Pán jako ze sna, jako silný rek, kterýž po víně sobě
    vykřikuje.
  eng-WMB: Then the Lord awakened as one out of sleep, like a mighty man who shouts
    by reason of wine.
  tam-TCV: அதின்பின் யெகோவா நித்திரையிலிருந்து எழும்புவது போலவும், போர்வீரன் மதுமயக்கத்திலிருந்து
    எழும்புவது போலவும் விழித்தெழுந்தார்.
  ceb-ULB: Unya ang Ginoo nahigmata sama sa tawo nga gikan sa pagkatulog, sama sa
    manggugubat nga nagsinggit tungod sa bino.
  pol-UBG: Lecz potem Pan ocknął się jak ze snu, jak mocarz wykrzykujący od wina.
  urd-GVU: تب رب جاگ اُٹھا، اُس آدمی کی طرح جس کی نیند اُچاٹ ہو گئی ہو، اُس سورمے
    کی مانند جس سے نشے کا اثر اُتر گیا ہو۔
  eng-OEBCW: Then the Lord awoke as from sleep, like a warrior flushed with wine;
  deu-1912: Und der Herr erwachte wie ein Schlafender, wie ein Starker jauchzt, der
    vom Wein kommt,
  kan-2017: ಆ ವರೆಗೆ ನಿದ್ರಿಸುವವನಂತೆಯೂ, ದ್ರಾಕ್ಷಾರಸದಿಂದ ಮೈಮರೆತ ವೀರನಂತೆಯೂ ಇದ್ದ ಕರ್ತನು
    ಫಕ್ಕನೆ ಎಚ್ಚೆತ್ತು,
  yap-yap: Me tomur, me od SOMOL ni gowe ki i mol; bod be’ nib mo’on nib gel nike
    taf daken ni bochan e wayin.
  hlt-MCSB: Te vaengah Boeipa loh aka ip muelh bangla, misurtui neh aka tamhoe hlangrhalh
    bangla haenghang.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ጊንዓፓ ጴጫ ዓሲጉዲ ዳጋሢ ማሤ ዓሲ ማሢንታዖ ጫርቃሢጉዲ ጫርሺ ዓሲ ማዒ ዔቄኔ።
  twi-ASANTE: Afei Awurade sɔree sɛdeɛ ɔfiri nna mu no, sɛdeɛ ɔbarima a waboro nsã
    nyane firi nnahɔɔ mu no.
  eng-WEBU: Then the Lord awakened as one out of sleep, like a mighty man who shouts
    by reason of wine.
  spa-PDDPT: Pero entonces, como el que duerme, Como un valiente que se recupera del
    vino Despertó ʼAdonay
  gun-gun: Ha'e gui mae Senhor oikuaa pota okeague gui omyĩ va'e rami, ipy'a guaxu
    va'e vinho oy'u vy ojapukai atã va'e rami avi.
  agu-BL: Poro yi tele'n k'ajab Ryos scye'j, ja jal walor chi na jal kawalor yi na
    el kawatl. Nka chi na ban jun yaj yi na mak'tij wankil tan win.
  ilo-ULB: Ket nakariing ti Apo a kasla nakaturog, a kasla mannakigubat nga agpukpukkaw
    gapu ti arak.
  kpg-kpg: Hagamuliagina, di Tagi guu ala aga be tangada nogo kii. Mee guu hai gadoo
    be taane maaloo ne inu ana dagaao ga molongi.
  uig-ARA: ئاندىن رەب بىرسى ئۇيقۇدىن ئويغاندەك ئويغاندى، شارابتىن جاسارەتلەنگەن پالۋاندەك
    توۋلىدى.
  sus-sus: Marigi naxa keli alɔ mixi naxan kelixi xi xɔli ma, alɔ sɔɔri naxan nɔma
    a xa siisi ra.
  pon-2006: Ni imwilah, Kaun-o ahpw ketida duwehte e ketin ohpala wasa; e duwehte
    ohl kommwad emen me ket pahn litopw en wain.
  jae-jae: Sêgôm sêmoa e Apômtau mata gêlac kêtôm ŋac teŋ gêc bêc e kêliŋ tau siŋ,
    go mata gêlac. Kêtôm ŋac siŋsêlêc teŋ gênôm gêŋ e kêjaŋiŋ eŋ.
  ksd-ksd: Io, ra Luluai i ga tavangun, da ta tikai i tavangun kan ra nidiop, I ga
    tavangun da ra.tena niongor ba i ga tar mome ra polo na vain.
  tur-YTC: Bunun üzerine Efendi uykudan uyanan biri gibi, Şaraptan bağıran güçlü bir
    adam gibi uyandı.
  bel-N: І быццам зо сну прачнуўся Госпад, як той волат, якога разьвесяліла віно,
  kpr-kpr: Avori, Bajari kau genembo eni inono avise irara, erari da kaugo arira,
    o vaini da fakinaimi derari, diti fangarira aminga ava nune usira.
  ind-AYT: Kemudian, Tuhan terbangun dari tidur, seperti seorang perkasa yang berseru-seru
    karena mabuk anggur.
  yom-yom: Buna Yave wukotuka banga mutu wuba wuleka, banga mutu kotukidi mu diambu
    di vinu kakololo.
  yut-yut: Amɨn da dɨpmɨnon da pɨdoŋ uŋudeŋ Amɨn Tagɨ pɨdagɨt. Ae amɨn tebai wain
    morapmɨ naŋek pokgoŋ da don pɨdaŋek yaŋ tɨdoŋ uŋun da tɨlak Yawe pɨdagɨt.
  nya-nya: Kenaka Ambuye anakhala ngati akudzuka kutulo, ngati munthu wamphamvu wofuwula
    chifukwa cha vinyo.
  kyg-kyg: Ani kavaꞌmo huꞌa maiꞌnagenoꞌaeꞌmo apaupatiꞌmo he netiya kava huno Ala kava
    neꞌmo he tiꞌniye. Lokiya vekamoꞌa nofi alagafati aniꞌmo netenoꞌaeꞌmo alopa gefatiꞌmo
    ge nehiya kava huno Ala kava neꞌmo malage huno he tiꞌniye.
  hrv-hrv: Tad se k'o oda sna trgnu Gospodin, k'o ratnik vinom savladan.
  mps-mps: Tialima, megi da, Genuai Bidi hodaluali, te bidi betde pilama hodalubo
    tiwai gilama yali, tama te bomai bidigo te wain wę hauwa tulama, tama te i hai
    ola bilibo tiwai gilama yali.
  tpi-tpi: Orait nau Bikpela i kirap, olsem man i kirap long bet, na olsem strongpela
    man i dring planti wain na i singaut nabaut.
  dan-1931: Da vågned Herren som en, der har sovet, som en Helt, der er døvet af Vin;
  vie-OVCB: Thế rồi như người ngủ, Chúa thức dậy, và như người say tỉnh dậy.
  guj-2017: જેમ કોઈ ઊંઘમાંથી જાગે, તેમ, દ્રાક્ષારસના કેફથી શૂરવીર પુરુષની જેમ પ્રભુ
    ઊઠ્યા.
  pon-2006A: Ni imwilah, Kaun-o ahpw ketida duwehte e ketin ohpala wasa; e duwehte
    ohl kommwad emen me ket pahn litopw en wain.
  por-BRBSL: Then o Senhor despertou como se estivesse fora do sono, como um homem
    poderoso que grita por causa do vinho.
  eng-OEBUS: Then the Lord awoke as from sleep, like a warrior flushed with wine;
  swe-swe: '[Guds nåd:] Sedan vaknade Herren (Adonai) upp som ur en sömn, som en mäktig
    man som återhämtat sig från vinets berusning.'
  cth-cth: BAWIPA teh ka ip e patetlah a kâhlaw teh, misurtui kecu dawk ka hram e
    athakaawme tami patetlah a hram.
  twi-twi: Afei Awurade sɔree sɛnea ofi nna mu no, sɛnea ɔbarima a wabow nsa nyan
    fi nnahɔɔ mu no.
  hlt-hlt: Te vaengah Boeipa loh aka ip muelh bangla, misurtui neh aka tamhoe hlangrhalh
    bangla haenghang.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nyítɛ́ kɛ́ndò nkù do yɛ̃̀ nkɛ duɔ́, okpɑ̀rìnuɔnti ɔ̃ɔ̃
    yɑ̃̀ mɛnɑɑ̀ nkɛ́muɔ́ kɛ̀ mɛ̀ɛ̀ íimmɛ̀ o kɔ̃̀ntì.
  msy-2020: Ekiam akuavia osegha, mati gumazir igiam wainɨn dɨpam amegha gavgavigha
    tintinibar dia mɨgei.
  dop-dop: Ḿpʋɣʋ Tɑcɑɑ n kʋlɑɑ ɩsɩɩ tomtoolu, yɑɑ sʋlʋm cɛkʋɣʋ yoolɑɑ tɑɑ yoolu ɩsɛntɔɔ
    tɔ.
  azb-azb: O zaman Xudavənd yuxulu insan kimi oyandı, Sanki şərabın təsirindən ayılan
    bir pəhləvandır.
  eng-DBY: Then the Lord awoke as one out of sleep, like a mighty man that shouteth
    aloud by reason of wine;
  hin-2017: तब प्रभु मानो नींद से चौंक उठा, और ऐसे वीर के समान उठा जो दाखमधु पीकर
    ललकारता हो।
  wol-KYG: Ca la Boroom bi yewwu ni ku doon nelaw, mel ni jàmbaar ju biiñ xabtal.
  bjr-bjr: Miqooqari Yaaweefa faiqaranakiara foora tautuma findifinau. Mifa afeeka
    fasiqa wainna nammari namasee afeeka marasee findi fuandee inau.
  eng-YLT: And the Lord waketh as a sleeper, As a mighty one crying aloud from wine.
  kne-kne: Kaman naseseyep si Diyos ngem binmangon sin odi na, kaman soldado ay tinmoled
    sin arak ay ininom na.
  eng-WYC-2017: And the Lord was raised, as sleeping; as mighty greatly filled [or
    drunk] of wine.
  eng-WMBB: Then the Lord awakened as one out of sleep, like a mighty man who shouts
    by reason of wine.
  zat-NTPS: Nadxa guca Xránadxu ca tu benne' dxexebane̱' lu bchigala. Guque̱' ca tu
    benne' wal-la dxebezre xe̱'e̱ gate ba né'aje̱' xrise uva wal-la.
  zty-NTPS: Naž gok X̱anžon' ka to benne' žebane' ḻo bichgale. Goke' ka to benne'
    waḻe ẕbéžeyi'e kate' ba ne'je' x̱is uba waḻ.
  urd-GVH: तब रब जाग उठा, उस आदमी की तरह जिसकी नींद उचाट हो गई हो, उस सूरमे की मानिंद
    जिससे नशे का असर उतर गया हो।
  rug-rug: Mumudi si turu mae gana sa Baṉara, guana tie vaṉununa, meke guana tie ṉiṉira
    sapu va ṉaliṉali ia pa ninapo vaeni.
  gaz-gaz: Gooftaanis akkuma waan hirribaa dammaquutti, akkuma goota sababii wayiniitiin
    iyyuuttis dammaqe.
  fra-LSG: Le Seigneur s’éveilla comme celui qui a dormi, Comme un héros qu’a subjugué
    le vin.
  yal-yal: Dɔnxɛn na, Marigin yi keli alo a yi xiin nɛn. A yɛngɛn so alo sofa sɛnbɛmaan
    na manpaan min.
  iou-iou: Eruk ude täŋtäŋ äbäŋkä Ekäni däpmon terak naniktä-yäŋ akuŋkuk. U äma wain
    ume naŋkaŋ täŋguŋguŋ täŋpäŋ pärekopäŋ kikŋutpäŋ akuŋpäŋ kärak yäweko ude bumik
    täŋkuk.
  haw-1868: Alaila ala ae la ka Haku me he mea la mai kona hiamoe ana, Me he kanaka
    ikaika la hoi i ona i ka waina.
  arb-NAV: ثُمَّ اسْتَيْقَظَ الرَّبُّ كَمَا يَسْتَيْقِظُ النَّائِمُ، مِثْلَ جَبَّارٍ
    يَصْرُخُ عَالِياً مِنَ الْخَمْرِ.
  ded-ded: Anu ngicngo gauunac yacandae, Kebungo ifi isoc amma yarec. Ngic seria mongngo
    waing dokuac kucfu arohoande, ye ifi isoc arohoec.
  ewe-ewe: Tete Aƒetɔ la nyɔ tso alɔ̃ me abe ale si aha kɔna le mo na ame si no wain
    mu la ene.
  eng-LEE: Then awoke the Lord as one that sleepeth, like a mighty man that shouteth
    by reason of wine.
  asm-FB: তেতিয়া প্ৰভু টোপনিৰ পৰা সাৰ পোৱা মানুহৰ দৰে হ’ল; দ্ৰাক্ষাৰস পান কৰি চিঞৰ-বাখৰ
    কৰা বীৰ যোদ্ধাৰ নিচিনাকৈ জাগি উঠিল।
  sus-A: مَرِفِ نَشَ كٍلِ عَلْ مِشِ نَشَن كٍلِشِ شِ شْلِ مَ، عَلْ سْورِ نَشَن نْمَ
    عَ شَ سِيسِ رَ.
  fra-SBL: Alors le Seigneur se réveilla comme quelqu'un qui sort du sommeil, comme
    un homme puissant qui crie à cause du vin.
  hbo-hbo: וַיִּקַ֖ץ כְּיָשֵׁ֥ן ׀ אֲדֹנָ֑י כְּ֝גִבֹּ֗ור מִתְרֹונֵ֥ן מִיָּֽיִן׃
  kik-kik: Ningĩ Mwathani akĩarahũka ta mũndũ woima toro, ta njamba ya ita ĩgĩũkĩra
    thuutha wa kũrĩĩo nĩ ndibei.
  fra-NCL: Le Seigneur se réveilla, comme un homme endormi, pareil au guerrier subjugué
    par le vin.
  cek-AK: To naah Angraeng loe iih kangthawk baktih, misurtui pongah kahang thacak
    kami baktiah angthawk.
  cuk-cuk: Geb Bab-Dummad, igi-dule-gabmair atakardae, deyobi atakalid. Igi-dule-bila-onoged-buled
    vino-gobnair binnasuli gormakdedae, deyobi Bab-Dummad uludedba binnasuli goted.
  tel-2017: అప్పుడు నిద్ర నుండి మేల్కొన్న వ్యక్తిలాగా, ద్రాక్షరసం తాగి కేకపెట్టే యోధుడిలాగా
    ప్రభువు లేచాడు.
  hat-BSA: Konsa, SENYÈ a te leve tankou se nan dòmi Li te ye, tankou yon gèrye ki
    rele fò akoz diven.
  kos-kos: Na Leum El sifil ngutalik oana mwet se su motul ngutalik — El oana sie
    mukul fokoko su pirikyukyak ke sripen wain.
  hbo-WLC: וַיִּקַ֖ץ כְּיָשֵׁ֥ן ׀ אֲדֹנָ֑י כְּ֝גִבּ֗וֹר מִתְרוֹנֵ֥ן מִיָּֽיִן׃
  ibo-ibo: Mgbe ahụ, onyenwe anyị tetara dịka onye si nʼụra teta, dịka dike si nʼụra
    mmanya teta.
  ory-ory: ସେତେବେଳେ ପ୍ରଭୁ ନିଦ୍ରାରୁ ଜାଗ୍ରତ ଲୋକ ପରି, ମଦିରା ହେତୁ ହର୍ଷନାଦକାରୀ ବୀର ପରି
    ଉଠିଲେ।
  chk-chk: Mürin, ewe Samol a pwök usun eman a pwök me annut. A usun eman mwän mi
    pöchökül a akkapwas pokiten an ün wain.
  rop-rop: Bambai God bin gidap na, jis laik imbin weikap brom silip. Imbin jis laik
    strongwan men weya bin dringgim wain.
  ukr-1871: Тодї пробудився Господь, мов би спячий, як лицарь, що вином покріпившись,
    гукає.
  yon-yon: Wene yimin arimbed Yariman kuu unuk angkimbon yirimbed dembemoon areb yaro
    demboon, ana nangmi karub wain ok ane warudki keremoon areb aromkonomo demboon
    kui.
  deu-1951: Da erwachte der Herr wie ein Schlafender, wie ein Starker, der sich Mut
    zugetrunken.
  eng-JPS: Then the Lord awaked as one asleep, like a mighty man recovering from wine.
  srp-1865: Najposlije kao iza sna probudi se Gospod, prenu se kao junak kad se napije
    vina.
  lug-lug: Awo Mukama n’alyoka agolokoka ng’ali nga ava mu tulo, ng’omusajja omuzira
    azuukuka mu tulo ng’atamidde.
  heb-heb: ויקץ כישן אדני כגבור מתרונן מיין׃
  ben-IRV: তখন প্রভু জাগলেন যেমন একজন ঘুম থেকে জেগে ওঠে, একজন যোদ্ধার মত যে আঙ্গুর
    রসের কারণে চিত্কার করে।
  ntu-ntu: Mz nibrde, mz drtwrdr opxm kx Kxetu apule ncblo kx melz-atem Mz nzmwingr
    mz nzrmnq-krde waen.
  pan-pan: ਤਾਂ ਪ੍ਰਭੂ ਸੁੱਤੇ ਹੋਏ ਵਾਂਗੂੰ ਜਾਗ ਉੱਠਿਆ, ਉਸ ਸੂਰਮੇ ਵਾਂਗੂੰ ਜਿਹੜਾ ਨਸ਼ੇ ਵਿੱਚ ਲਲਕਾਰੇ
    ਮਾਰਦਾ ਹੈ।
  mya-JVB: ထိုအခါ ဘုရား ရှင်သည် အိပ်ပျော်ပြီးသောသူ ကဲ့သို့ ၎င်း၊ စပျစ်ရည် ကြောင့်
    ငြိမ်ပြီးသောသူရဲကဲ့သို့ ၎င်း နိုး တော်မူ၏။
  kgf-kgf: Waŋu nalé imuaru Miŋ Kewunéŋ gau igucnec yacanʒu ésécnec yacma ic kawali
    waiŋ doku selianéŋ wammiyu qacanʒu ésécnec
  tte-O: Yeoba itolo, besiele tokeno yabo ikeno-toloma ana kaba keno mena, besiele
    tomo kaikaiwena me ana kabaleya ikalekaleya me ana munamunai.
  tbg-tbg: Navutaaka mintima keha Isareri qoraiqama nimitaqi vuavaro, airi uaini namakai
    vaiintiva vaitainaihairo himpintema kero, Noravano Kotiva himpiro
  hmo-hmo: Vadaeni Lohiabada be mahuta dekena amo ia noga, goada tauna uaina ia inua
    dainai ia boiboi bamona.
  zar-NT: Níʼirö gúquiëʼ Xanruʼ ca tu bönniʼ rubanëʼ lu yöl-laʼ rasi. Gúquiëʼ ca bönniʼ
    rejëʼ gudil-la gudödi bëʼë guʼë xisi lubá uva nál-la.
  urd-urd: तब ख़ुदावन्द जैसे नींद से जाग उठा, उस ज़बरदस्त आदमी की तरह जो मय की वजह
    से ललकारता हो।
  bqc-SIM: Ɔ̃ Dii vù ń io sa, lán gↄ̃sa pↄ́ vù ń wɛ̃'iowa.
  tcz-CHONGTHU: Ajonan Yahweh Pakai chu a-ihmua ahung khangdoh bangin ahung thoudoh
    in mihatpa hung kiltildoh bangin ahung kitildohin,
  mar-mar: मग प्रभू झोपेतून जागा झालेल्या मनुष्यासारखा उठला, द्राक्षरसामुळे आरोळी
    मारणाऱ्या सैनिकासारखा तो उठला.
  isl-isl: Þá var sem Drottinn vaknaði af svefni, eins og hetja sem rís upp úr vímu,
  hlt-THB: Cawhtaw zu ak qui a caih amyihna, Bawipa ce a ihnaak awhkawng hqyng law
    hy.
  qub-qub: Chay örami runa puñushanpita riccharamojno Tayta Dios jataricurcuran. Bïnuwan
    machashanpita pillyaj runa paucar jataricurcojno
  bqp-bqp: Akũ Dikiri fùtɛ sà lán i'orii bà, lán gↄ̃sa kũ à vù kũ wɛ̃'io bà.
  hat-hat: Se lè sa a Seyè a leve, tankou si li t'ap leve nan dòmi. Li parèt tankou
    yon vanyan gason ki anba gwòg li.
  eng-BSB: Then the Lord awoke as from sleep, like a mighty warrior overcome by wine.
  eng-WEBPB: Then the Lord awakened as one out of sleep, like a mighty man who shouts
    by reason of wine.
  kbq-kbq: Vahe'mo'zama mase'nazafinti'ma otizaza huno Ra Anumzamo'a oti'ne. Hanave
    sondia ne'mo'ma hanave waini tima neteno, neginagima huno mase'nereti'ma otiankna
    huno oti'ne.
  pon-pon: Ieowa ap kotin opala waja dueta amen me mairelar, dueta ol komad amen kin
    nijinij ni a kan wain.
  nhe-BL: Huajca Toteco motlalanqui queja quema se acajya cochi huan mehua, o queja
    se tetica tlacatl tlen tlahuel tzajtzi chicahuac pampa ihuintitoc.
  wnc-wnc: Siwana Buyambamtapa asenakut. Unzing aminu apekgauneta enakgak binga. Gatu
    unzing aminu kekeknga apata yangga toknga aknga kwaapzang tangoke datdaptake dapuna
    peke zet enakgak binga.
  bus-bus: Ben Dii fɛ̀ɛ sa lán i'ori bà, lán gↄ̃sa kɛ̀ vù kↄ̃n wɛ̃'iio bà.
  gub-BL: Na'e Tupàn Zanezar nuzawy kwaw uker ire ume'e ma'e. Nuzawy kwaw awa ipuruzukaiw
    ma'e win pupe imuhaite pyrer a'e. Heiheihem a'e.
