verse: PSA.078.036
translations:
  mal-C: എന്നാൽ തങ്ങളുടെ വാകൊണ്ട് അവർ ദൈവത്തോട് മുഖസ്തുതി പറയുകയും നാവുകൊണ്ട് അവർ
    അവിടത്തോടു വ്യാജം പറയുകയും ചെയ്യുന്നു;
  deu-TKW: Sie beschwatzten ihn mit ihrem Munde und logen ihm mit ihrer Zunge;
  lin-lin: Kasi bazalaki koloba lokuta, minoko na bango ezalaki kokosa Ye ;
  mmx-mmx: Ketla levelinga atnedi ga umsu mi laxaxarang la goxopmen teruturun at levelinga
    atdi.
  eng-LSV: And they deceive Him with their mouth, || And lie to Him with their tongue,
  eng-GNV: But they flattered him with their mouth, and dissembled with him with their
    tongue.
  eng-WEBSTER: Nevertheless they flattered him with their mouth, and they lied to
    him with their tongues.
  nhw-BL: Pero nopa israelitame amo quitoquiliyayaj ica nochi ininyolo. ¡Amo! Quitoquiliyayaj
    san ica inincamac.
  swh-ONEN: Lakini walimdanganya kwa vinywa vyao, wakisema uongo kwa ndimi zao,
  bba-bba: Adɑmɑ bɑ ku rɑ ɡem ɡere. Bɑ rɑ n kĩ bu nùn nɔni wɔ̃kewɑ kɑ ben ɡɑri.
  eng-KJVCPB: Nevertheless they did flatter him with their mouth, And they lied unto
    him with their tongues.
  luo-luo: To kata kamano ne gichare achara gi dhogi, ka giwuonde gi lewgi.
  aii-aii: ܐܝܼܢܵܐ ܫܘܼܕܸܠܔ ܠܗܘܿܢ ܐܸܠܹܗ ܒܦܘܼܡܵܝܗ‌ܝ، ܘܒܠܸܫܵܢܵܝܗ‌ܝ ܕܘܼܓܸܠܔ ܠܗܘܿܢ ܐܸܠܹܗ،
  meu-meu: A ududia amo e hanamoa kava, maladia amo e koia;
  npi-ULB: तर तिनीहरूले आफ्‍ना मुखले उहाँसँग चापलुसी गरे र तिनीहरूका शब्दहरूले उहाँसँग
    झुट बोले ।
  yor-yor: Ṣùgbọ́n nígbà náà ni wọ́n yóò pọ́n ọn pẹ̀lú ẹnu wọ́n wọ́n fi ahọ́n wọ́n
    purọ́ fún un;
  pes-OPCB: اما توبهٔ آنها از صمیم قلب نبود؛ آنها به خدا دروغ گفتند.
  tgl-ULB: Pero bobolahin siya nila sa pamamagitan ng kanilang bibig at magsisinungaling
    sila sa pamamagitan ng kanilang mga salita.
  nop-nop: Iŋgoŋ u yalaŋ timiŋa niŋkamanda tigiŋ.
  hui-hui: Tigua ani manda biyagoyu tinaga ne harigaha howa ibuhondo bi henene ndo
    bame bi degeme lalu hene.
  mya-mya: သို့​ရာ​တွင်​သူ​တို့​သည်​ကိုယ်​တော်​အား​နှုတ်​ဖြင့် မြှောက်​ပင့်​ပြော​ဆို​၍
    လျှာ​ဖြင့်​လိမ်​လည်​လျှောက်​ထား​ကြ​၏။
  bod-N: འོན་ཀྱང་ཁ་ནས་ཁོང་ལ་ངོ་བསྟོད༌བྱེད། །ལྕེ་ཡིས་ཁོང་ལ་རྫུན་གཏམ་ཞུ་བ༌སྟེ།།
  wsk-wsk: Bare mu kawelakasan, nuguring guang la balukasan, ale kawel te nungamili
    gurugu patawukasan.
  sna-sna: Asizve vaingomubata kumeso nemiromo yavo, vachimurevera nhema nendimi dzavo;
  spa-BLM: Pero ellos lo halagaron con su boca, y le mintieron con la lengua.
  cac-cac: An̈ej yed' sti' eb' stz'ac yal vach' lolonel d'a Dios chi'.
  swh-ULB: Lakini walimsifia tu kwa vinywa vyao na kumdanganya kwa maneno yao.
  deu-ELBBK: Und sie heuchelten ihm mit ihrem Mund, und mit ihrer Zunge logen sie
    ihm;
  mbb-OT: Piru kenà diyà ebpuun te ǥehinawa zan is kedeliǥa zan kandin su menge teruen
    sikandan.
  mal-2015: എങ്കിലും അവർ വായ്കൊണ്ടു അവനോടു കപടം സംസാരിക്കും നാവുകൊണ്ടു അവനോടു ഭോഷ്കു
    പറയും.
  gup-gup: Dja bonj, minj birriyimeninj kunwoybuk dorrengh. Birridjalkurrinj munguyh.
  rmc-rmc: Ale le vuštenca les klaminenas, la čhibaha leske na phenenas o čačipen,
  nlg-nlg: Hauva mana bosadira te sori udolu, me taho tua siki utuni tana hava tara
    bosaa.
  pes-OPV: اما به دهان خود او را تملق نمودند و به زبان خویش به اودروغ گفتند.
  ron-1924: Дар Ыл ыншелау ку гура ши-Л минцяу ку лимба.
  ben-OBCV: কিন্তু তারা তাদের মুখ দিয়ে তাঁকে তোষামোদ করল, তাদের জিভ দিয়ে তাঁর প্রতি
    মিথ্যা কথা বলল;
  som-som: Laakiinse waxay isaga ku faansheen afkooda, Oo carrabkoodana been bay ugu
    sheegeen.
  eng-ASVBT: But they flattered him with their mouth, And lied unto him with their
    tongue.
  mna-mna: Mi ina tikam pakaamŋana pini. Pa sua tiso. Mi ka mbulu na, tikam som.
  ita-1885: Ma lo lusingavano colla lor bocca, E gli mentivano colla lor lingua;
  eng-ULB: But they would flatter him with their mouth and lie to him with their words.
  spa-VBL: Entonces lo comenzaron adular de labios para afuera, pero solo mentían.
  fra-_FOB: Mais ils faisaient beau semblant de leur bouche, et de leur langue ils
    lui mentaient.
  mal-mal: എങ്കിലും അവർ വായ്കൊണ്ട് ദൈവത്തോട് കപടം സംസാരിക്കും നാവുകൊണ്ട് ദൈവത്തോട്
    ഭോഷ്ക് പറയും.
  urd-GVR: Lekin wuh muṅh se use dhokā dete, zabān se use jhūṭ pesh karte the.
  suz-BL: तन्‍न मेकोपुकीमी आन शोव़म ला लोव़ पाम्‍तेक्‍म। मेकोपुकीमी जोल ला पाम्‍तेक्‍म।
  eng-NOY: But they only flattered him with their mouths, And spake falsely to him
    with their tongues.
  ita-1927: Essi però lo lusingavano con la loro bocca, e gli mentivano con la loro
    lingua.
  ckb-ckb: بەڵام بە دەم فێڵ دەکەن، بە زمان درۆی لەگەڵ دەکەن.
  eng-BBE: But their lips were false to him, and their tongues were untrue to him;
  xsi-xsi: Andeta kinzi ŋandai sipalele ilonzi kalonzi mao ŋga; kawanzi laŋeŋa nâ
    sikai laŋeŋa papa i.
  kan-OKCV: ಆದರೂ ಅವರು ತಮ್ಮ ಬಾಯಿಗಳಿಂದ ದೇವರಿಗೆ ಮುಖಸ್ತುತಿ ಮಾಡಿ, ತಮ್ಮ ನಾಲಿಗೆಯಿಂದ ದೇವರನ್ನು
    ಸುಳ್ಳಾಗಿ ಹೋಗಳುತ್ತಿದ್ದರು.
  tam-2017: ஆனாலும் அவர்கள் தங்களுடைய வாயினால் அவருக்கு வஞ்சகம் பேசி, தங்களுடைய நாவினால்
    அவரிடத்தில் பொய்சொன்னார்கள்.
  spa-RV-1909: 'Mas le lisonjeaban con su boca, y con su lengua le mentían:'
  ron-BTF: Cu toate acestea l-au lingușit cu gura lor și l-au mințit cu limbile lor.
  eng-WEBP: But they flattered him with their mouth, and lied to him with their tongue.
  eng-FBV: They flattered him by what they told him, but they were only lying.
  nld-1939: Ook dan nog vleiden ze Hem met hun mond, En belogen Hem met hun tong.
  nch-BL: Pero nopa israelitame amo quitoquiliyayaj ica nochi iniyolo. ¡Amo! Quitoquiliyayaj
    san ica inincamac.
  vie-1934: Nhưng chúng nó lấy miệng dua nịnh Ngài, Dùng lưỡi mình nói dối với Ngài.
  cha-cha: Achogja ujafaande güe ni y pachotñija yan ujadague ni y jilañija.
  hin-CV: किंतु उन्होंने अपने मुख से परमेश्वर की चापलूसी की, अपनी जीभ से उन्होंने
    उनसे झूठाचार किया;
  eng-OURB: But they flattered him with their mouth, and lied to him with their tongue.
  spa-BES: Pero sus labios y lengua le eran falsos;
  tdx-tdx: Fe kinabea’ iareo am-palie; vaho nandañitse am-pameleke.
  tha-KJV: แต่​เขายอพระองค์ด้วยปากของเขา และมุสาต่อพระองค์ด้วยลิ้นของเขา
  por-BR-2018: Porém falavam bem dele da boca para fora, e mentiam com suas línguas.
  deu-ELO: Und sie heuchelten ihm mit ihrem Munde, und mit ihrer Zunge logen sie ihm;
  eng-WYC-2018: And they loved him in their mouth; and with their tongue they lied
    to him. (And they loved him with their mouths; but with their tongues they still
    lied to him.)
  epo-epo: Sed ili flatis al Li per sia buŝo, Kaj per sia lango ili mensogis al Li;
  gfk-gfk: Ma sen bia diet ga harababo ma ira ha diet, ma diet ga habatoi ma ira karame
    diet.
  uig-PIN: Biraⱪ ular aƣzi bilǝn Uningƣa huxamǝt ⱪildi, Tili bilǝn Uningƣa yalƣan
    sɵz ⱪildi;
  beo-beo: 'Be ilia sia: huluane da ogogosu sia: fawane sia:su. Ilia sia: da udigili
    sia: fawane sia:su.'
  tpi-OTNT: Tasol ol i giaman na mauswara nating long em.
  hau-SA: Amma sai su yi ta yin masa zaƙin baki, suna masa ƙarya da harsunansu;
  udu-udu: Hili uni ṯorkina ṯor ki a’di ki ’twany jarom buni ka maḵ mo. Uni takina
    ṯor ka ṯor gom a’di ka le’d buni mo.
  uig-LAT: Biraq ular aghzi bilen Uninggha xushamet qildi, Tili bilen Uninggha yalghan
    söz qildi;
  nde-nde: Kodwa-ke kwakuyikumyenga ngemilomo yabo, beqamba amanga kuye ngendimi zabo;
  ton-ton: Ka naʻa nau lapu kiate ia ʻi honau ngutu, ʻonau loi kiate ia ʻaki honau
    ʻelelo.
  ces-1613: (Ačkoli mu s pochlebenstvím mluvili ústy svými, a jazykem svým lhali jemu.
  eng-WMB: But they flattered him with their mouth, and lied to him with their tongue.
  tam-TCV: ஆனாலும் அவர்கள் தங்கள் வாயினால் அவரைப் புகழ்ந்து, தங்கள் நாவினால் பொய்
    சொன்னார்கள்.
  ceb-ULB: Apan giulog-ulogan nila siya pinaagi sa ilang mga baba ug namakak kaniya
    sa ilang mga pulong.
  pol-UBG: Pochlebiali mu jednak swoimi ustami i okłamywali go swym językiem;
  urd-GVU: لیکن وہ منہ سے اُسے دھوکا دیتے، زبان سے اُسے جھوٹ پیش کرتے تھے۔
  eng-OEBCW: But they flattered him with their mouth, and lied to him with their tongue.
  deu-1912: und heuchelten mit ihrem Munde und logen ihm mit ihrer Zunge;
  kan-2017: ಆದರೆ ಅವರು ಆತನನ್ನು ತಮ್ಮ ಬಾಯಿಂದ ವಂಚಿಸಿ, ತಮ್ಮ ನಾಲಿಗೆಯಿಂದ ಸುಳ್ಳಾಡಿದರು.
  yap-yap: Machane u rogned e thin ni fel’faen; dariy ban’en nrogned nib riyul’.
  hlt-MCSB: Tedae amah te a ka neh a hloih uh tih a lai neh a taengah laithae uh.
  mdy-ETH: ጋዓንቴ ዔያታ ፔ ዻንጎና ዒዛ ጌሼኔ፤ ዬያ ዻንጎና ዒዛም ዔያታ ሉኡቄኔ።
  twi-ASANTE: Nanso, wɔde wɔn ano bɛdaadaa no, na wɔde wɔn tɛkrɛma twaa atorɔ kyerɛɛ
    no;
  eng-WEBU: But they flattered him with their mouth, and lied to him with their tongue.
  spa-PDDPT: Lo lisonjeaban con su boca Y le mentían con su lengua.
  gun-gun: Ha'e rami teĩ ixupe ojapukai vy ijayvu porã merami rive okuapy, oapekũ
    py ma ijapu.
  agu-BL: Poro yi e' cyetz, ilenin chiwutz tu' chiplaj tu' tu chiyol. Na ja xcon e'chk
    balaj yol cya'n, poro nk'era'tz bintzi.
  ilo-ULB: Ngem pasabluganda isuna ken agulbodda kenkuana kadagiti sasaoda.
  kpg-kpg: Gei nia helekai huogodoo digaula le e tilikai hua, di mee digaula ma ga helekai ai
    la hagalee donu.
  uig-ARA: بىراق ئۇلار ئاغزى بىلەن ئۇنىڭغا خۇشامەت قىلدى، تىلى بىلەن ئۇنىڭغا يالغان
    سۆز قىلدى؛
  sus-sus: Kɔnɔ e nu wama a madaxufe e xa wɔyɛnyie nan na, e wule fala a bɛ e dɛ ra.
  pon-2006: Ahpw ar koasoi kan koaros kin likamw; sohte mehkot me re kin nda kin mehlel.
  jae-jae: Mago aweŋsuŋ sêsôm biŋ dansaŋ ma imbeleŋ sêsau
  ksd-ksd: Ma dia ga manane vavaongo pa ia ma ra ngie i diat, Ma dia ga tuam pa ia
    ma ra karamea i diat.
  tur-YTC: Ama ağızlarıyla O'nu överken, Dilleriyle O’na yalan söylediler.
  bel-N: І яны лісьлівілі Яму вуснамі Сваімі, і языком сваім хлусілі перад Ім,
  kpr-kpr: Avata, nenda geka mo, isambu gungubori. Geka rea ava sedo ghusira amo,
    beká eni tefori.
  ind-AYT: Akan tetapi, mereka membujuk-Nya dengan mulut mereka, dan berdusta kepada-Nya
    dengan lidah mereka.
  yom-yom: Vayi buna bankamba mambu ma lueki mu miunu miawu bamvuna mu ludimi luawu.
  yut-yut: Mani uŋun si aŋgalak aŋek top yawit.
  nya-nya: Komabe ankamuthyasika ndi pakamwa pawo, kumunamiza ndi malilime awo;
  kyg-kyg: Kanale vekamo maiꞌniye, huꞌa huꞌnayana apaipafatiꞌmo apakesamo afiꞌa osuꞌnafa
    apavayaꞌaletikeꞌmo aigofe gemo huꞌnae.
  hrv-hrv: Ali ga opet ustima svojim varahu i jezikom svojim lagahu njemu.
  mps-mps: Tiali goli, augwa tibo po olama, tama agaba te odolali pedauwalide ąį
    soabo tiwai elama, daganobo po walio.
  tpi-tpi: Tasol ol i giaman na mauswara nating long em.
  dan-1931: De hyklede for ham med Munden, løj for ham med deres Tunge;
  vie-OVCB: Nhưng họ mở miệng nịnh hót Chúa; và uốn lưỡi dối gạt Ngài.
  guj-2017: પણ તેઓએ પોતાના મુખે તેમની પ્રશંસા કરી અને પોતાની જીભે તેમની સમક્ષ જૂઠું
    બોલ્યા.
  pon-2006A: Ahpw ar koasoi kan koaros kin likamw; sohte mehkot me re kin nda kin
    mehlel.
  por-BRBSL: But eles o lisonjearam com sua boca, e lhe mentiram com a língua.
  eng-OEBUS: But they flattered him with their mouth, and lied to him with their tongue.
  swe-swe: Men ändå bedrog de honom med sin mun (sina ord), och ljög för honom med
    sin tunga.
  cth-cth: Hateiteh, ama teh a pahni hoi a pholen teh, lai hoi laithoe a dei awh.
  twi-twi: Nanso wɔde wɔn ano bɛdaadaa no, na wɔde wɔn tɛkrɛma atwa atoro akyerɛ no;
  hlt-hlt: Tedae amah te a ka neh a hloih uh tih a lai neh a taengah laithae uh.
  tbz-SIM: Kɛ nɛ́ nku cií, kɛ kù nɑ̀ɑ́ nsiyɑ́ɑ̀bìsí mɑ́ɑ̀.
  msy-2020: Mɨgɨrɨgɨar me amir kaba, da bar guizbangɨra puvatɨ, me a gifarava a mɨgei.
  dop-dop: Amɑ pɑ ntompee kɛ pɑ puɣusɑɣɑnɑ-ŋ nɑ pɑ́ looliɣi-ŋ nɑ pɑ nsəmɑ.
  azb-azb: Lakin ağızları ilə Ona yaltaqlanırdılar, Dilləri ilə Ona yalan danışırdılar.
  eng-DBY: But they flattered him with their mouth, and lied unto him with their tongue;
  hin-2017: तो भी उन्होंने उसकी चापलूसी की; वे उससे झूठ बोले।
  wol-KYG: Teewul ñu di ko jéema naxey wax, di ko fen.
  bjr-bjr: Misa sia nimuqusa ookiqarifau miqi qiqau. Misa fifau nookiqari kai Anutuna
    amiqi amiqidaqa miqi qimariqau. Misa nári nifaurunnai unnufa kai qimariqau.
  eng-YLT: And — they deceive Him with their mouth, And with their tongue do lie to
    Him,
  kne-kne: Ngem pag etek amin ay kali da, maga polos di tet-ewa.
  eng-WYC-2017: And they loved him in their mouth; and with their tongue they lied
    to him.
  eng-WMBB: But they flattered him with their mouth, and lied to him with their tongue.
  zat-NTPS: san quebe guca li lazre' da gulenné̱' lawe' da belún lazre̱' lau Dios.
  zty-NTPS: san bi gok ḻi ḻaže' da' wnnábgekle', dan' ben ḻáže'gake' ḻaw Dios.
  urd-GVH: लेकिन वह मुँह से उसे धोका देते, ज़बान से उसे झूट पेश करते थे।
  rug-rug: Ba sari na dia zinama si tale kokohadi mo, meke loke hite vasi hinokara
    si koa koari na dia zinama.
  gaz-gaz: Isaan garuu afaan isaaniitiin isa saadan; arraba isaaniitiinis isa soban;
  fra-LSG: Mais ils le trompaient de la bouche, Et ils lui mentaient de la langue;
  yal-yal: Koni e falane mi yi fixaxi, e yi wulen nan falama a xa.
  iou-iou: Ude nadäŋkuŋo upäŋkaŋ bänep äyäŋut-äyäŋut man yäŋkuŋo u jop yäŋikŋatkuŋ.
    Man yäkyäki täktäki u jopigän, bureni nämo.
  haw-1868: Aka, hoomalimali aku lakou ia ia ma ko lakou waha A wahahee aku no hoi
    ia ia ma ko lakou alelo.
  arb-NAV: وَلَكِنَّهُمْ خَادَعُوهُ بِأَفْوَاهِهِمْ، وَنَافَقُوهُ بِأَلْسِنَتِهِمْ.
  ded-ded: Nga yeni enacnginango ine kerecyoac ammima nedzarangnginango ikocyoac ammigec.
  ewe-ewe: Ke emegbe la, wotsɔa woƒe nu flunɛ, eye wotsɔa woƒe aɖe daa alakpa nɛ.
  eng-LEE: Nevertheless they prayed insincerely to him with their mouth, and with
    their tongue they lied unto him.
  asm-FB: কিন্তু তেওঁলোকে মুখৰ ছলনাৰে ভালৰি বোলালে, জিভাৰে তেওঁৰ আগত মিছা কথা ক’লে,
  sus-A: كْنْ عٍ نُ وَ مَ عَ مَدَشُقٍ عٍ شَ وْيّنيِيٍ نَن نَ، عٍ وُلٍ قَلَ عَ بّ عٍ
    دّ رَ.
  fra-SBL: Mais ils l'ont flatté de leur bouche, et lui ont menti avec leur langue.
  hbo-hbo: וַיְפַתּ֥וּהוּ בְּפִיהֶ֑ם וּ֝בִלְשֹׁונָ֗ם יְכַזְּבוּ־לֹֽו׃
  kik-kik: No-o makeyendithĩrĩria harĩ we na tũnua twao, makamũheenagia na nĩmĩ ciao;
  fra-NCL: Mais ils le trompaient par leurs paroles, et leur langue lui mentait ;
  cek-AK: Toe pakha hoiah ni anih to pakoeh o, anih khaeah palai hoi amsawnlok to
    a thuih o.
  cuk-cuk: Ar Israel-dulemar e-gayaginbi, e-gwabin-dukuginbi, gakansaar Bab-Dummad-nug-odummodii
    damalad,
  tel-2017: అయితే వారు తమ నోటితో పైపైనే ఆయన్ని స్తుతించారు. తమ నాలుకలతో ఆయన ఎదుట అబద్ధాలు
    పలికారు.
  hat-BSA: Men yo te twonpe Li ak bouch yo. Yo te manti a Li ak lang yo.
  kos-kos: Tusruktu kas nukewa lalos kikiap — Tiana pwaye ma elos fahk.
  hbo-WLC: וַיְפַתּ֥וּהוּ בְּפִיהֶ֑ם וּ֝בִלְשׁוֹנָ֗ם יְכַזְּבוּ־לֽוֹ׃
  ibo-ibo: Ma mgbe ahụ, ha ga-eji naanị okwu efu fee ya ofufe, were ire ha na-aghara
    ya ụgha.
  ory-ory: ମାତ୍ର ସେମାନେ ମୁଖରେ ତାହାଙ୍କର ଚାଟୁବାଦ କଲେ ଓ ଜିହ୍ୱାରେ ତାହାଙ୍କ ନିକଟରେ ମିଥ୍ୟା
    କହିଲେ।
  chk-chk: Nge ar kewe kapas resap pwüng, meinisin mine ra apasa a chök mwakel.
  rop-rop: Bat ola wed deibin oldei tok bin laiyawan. Ebrijing weya deibin toktok
    nomo bin trubala.
  ukr-1871: І притворялись перед ним устами своїми, і брехали язиком своїм.
  yon-yon: Kumban yi kuu ye yaa yi mongkodkonombed birane aadidmimaib, kwane yi ongbed
    dudi wengmo dakmenabimaib.
  deu-1951: Aber sie heuchelten ihm mit ihrem Munde und logen mit ihren Zungen;
  eng-JPS: But they beguiled Him with their mouth, and lied unto Him with their tongue.
  srp-1865: Laskahu mu ustima svojima, i jezikom svojim lagahu mu.
  lug-lug: Kyokka baamuwaananga n’emimwa gyabwe, nga bwe bamulimba n’ennimi zaabwe,
  heb-heb: ויפתוהו בפיהם ובלשונם יכזבו לו׃
  ben-IRV: কিন্তু তারা মুখে তাঁর গৌরব করল এবং জিভে তাঁর কাছে মিথ্যা বলল;
  ntu-ntu: Kxmule-esz', a' nzpokiatilr nide Mz nzrpi-krbzlr bade kx nzmrlztilr nide.
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਆਪਣੇ ਮੂੰਹ ਨਾਲ ਲੱਲੋ-ਪੱਤੋ ਕੀਤੀ, ਅਤੇ ਆਪਣੀ ਜ਼ਬਾਨ ਦੇ ਨਾਲ ਉਸ ਦੇ ਲਈ
    ਝੂਠ ਮਾਰਿਆ,
  mya-JVB: သို့သော်လည်း ၊ ကိုယ်တော် ကိုနှုတ် ဖြင့် ချော့မော့ ၍ ၊ လျှာ ဖြင့် လည်း မုသာ
    စကားကို လျှောက်ဆိုကြ၏။
  kgf-kgf: Néŋ ieneŋ kuaginanéŋ haléc ac wammima ezelaŋ ginanéŋ ikoc ac wammigic.
  tte-O: Na iyamo mwakota sopali mena siedeedede.
  tbg-tbg: Vika mintihavata, kia Kotirara quqaa uva tiraiti, virara una uvaqai ti
    variara.
  hmo-hmo: To edia hereva ibounai be koikoi sibona. Idia ese Dirava idia hanamoa koikoi.
  zar-NT: Gulaʼzíʼ yéʼenëʼ Lëʼ len didzaʼ guluʼë, tuʼ guluʼë dizaʼ bitiʼ nácatë lahuëʼ
    Lëʼ len ruáʼagaquiëʼ.
  urd-urd: लेकिन उन्होंने अपने मुँह से उसकी ख़ुशामद की, और अपनी ज़बान से उससे झूट
    बोला।
  bqc-SIM: Ãma aaì lɛ́mawà, aaì ɛɛtoɛ̀,
  tcz-CHONGTHU: Ahijeng vangin hichu kamnal a anaseijiu ahibouvin alei u mangchan
    jou anaseiyun ahi.
  mar-mar: पण त्यांनी आपल्या मुखाने त्याची खोटी स्तुती केली आणि आपल्या जीभेने त्याच्याजवळ
    लबाडी केली.
  isl-isl: En því miður fylgdu þeir honum aðeins í orði kveðnu, en ekki af heilum
    hug,
  hlt-THB: Cehlai amim kha hqoeng ing amah ce kyihcah unawh, amim lai ing a venawh
    ami qaai kqawn uhy;
  qub-qub: Paycunaga janan shongullami Tayta Diosta alabaj. Imata nirpis llullapajmi.
  bqp-bqp: Gↄrↄ kũ̀a sà òdi lɛ́ maa, òdi ɛ́kɛ tonɛ,
  hat-hat: Men, tout bèl pawòl sa yo, se te manti. Tou sa yo t'ap di a, se te pawòl
    nan bouch.
  eng-BSB: But they deceived Him with their mouths, and lied to Him with their tongues.
  eng-WEBPB: But they flattered him with their mouth, and lied to him with their tongue.
  kbq-kbq: Hianagi ana maka zama hu'nazana zamagiteti hu'nazanki tamage hu'za zamagu'a
    omi'naze. Zamagra amne zamagiteti havige hu'naze.
  pon-pon: O re lik janjal mau on i ni au arail o re likam on i ni lo ar.
  nhe-BL: Pero nopa israelitame ax quitoquiliyayaj ica nochi ininyolo. ¡Axtle! Quitoquiliyayaj
    san ica inincamac.
  wnc-wnc: Siwan ngana masande kem yake gatu geyangga ie yumdekan yaking.
  bus-bus: Gurↄ mↄ̀a sa aↄ̃è lɛ́ maa, aↄ̃è ɛgɛɛ tonɛ,
  gub-BL: Waze'eg awer paw temu'emaw romo a'e wà. Umume'u a'e ma'e paw Tupàn pe wemu'em
    pà wà.
