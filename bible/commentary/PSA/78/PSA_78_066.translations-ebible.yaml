verse: PSA.078.066
translations:
  mal-C: അവിടന്ന് തന്റെ ശത്രുക്കൾക്ക് തിരിച്ചടിനൽകി; അവരെ എന്നെന്നേക്കുമായി ലജ്ജയിലേക്കു
    തള്ളിവിട്ടു.
  deu-TKW: 'Und er schlug seine Feinde zurück: ewige Schmach brachte er über sie.'
  lin-lin: azokisaki banguna na Ye na sima, wana bazalaki kokima, ayokisaki bango
    soni ya libela.
  mmx-mmx: La neni ga sak tup tinotno mi limixin munepen min la digak lok mamangan
    aleng amisik.
  eng-LSV: And He strikes His adversaries backward, || He has put a continuous reproach
    on them,
  eng-GNV: And smote his enemies in the hinder parts, and put them to a perpetuall
    shame.
  eng-WEBSTER: 'And he smote his enemies in the hinder part: he put them to a perpetual
    reproach.'
  nhw-BL: Huan Toteco quinichtacahui quinhuilanqui icualancaitacahua. Quena, quinhuejcamajcajqui
    huan quintitlanqui ipan se lugar campa quipanose pinahualistli para nochipa.
  swh-ONEN: Aliwapiga na kuwashinda adui zake, akawatia katika aibu ya milele.
  bba-bba: Mɑ u win yibɛrɛbɑ so u ɡirɑ. U bu sekuru doke te tɑ ǹ kpeemɔ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'And he smote his enemies in the hinder parts: He put them to a perpetual
    reproach.'
  luo-luo: Ne oriembo wasike gi goch, kendo nomiyo giyudo wichkuot mosiko.
  aii-aii: ܘܡܚܹܐ ܠܹܗ ܕܸܫ̃ܡܸܢܘܼ̈ܗ‌ܝ ܠܒܵܬܪܵܐ؛ ܠܵܘܡܵܐ ܕܠܥܵܠܲܡ ܝܘܼܗܒܹܠܔ ܠܹܗ ܐܸܠܵܝܗ‌ܝ.
  meu-meu: ia inaina e hakarohodia rohoroho, e hahemaraidia ela hanaihanai.
  npi-ULB: उहाँले आफ्‍ना वैरीहरूलाई पछि फर्काउनुभयो । उहाँले तिनीहरूलाई अनन्त लाजमा
    पार्नुभयो ।
  yor-yor: Ó kọlu àwọn ọ̀tá rẹ̀ padà; ó fi wọn sínú ìtìjú ayérayé.
  pes-OPCB: دشمنان قوم خود را شکست داده، آنها را برای همیشه رسوا ساخت.
  tgl-ULB: Pinaatras niya ang kaniyang mga kaaway; inilagay niya sila sa walang hanggang
    kahihiyan.
  nop-nop: Adi memik heki gut mindobuŋa kotigoŋ yehikeleune ugiŋ. Unduŋ tiŋa yehikalakapme
    hinek tubune adi mekadapmaaŋ mik kotigoŋ mu tigiŋ.
  hui-hui: Ibugua waitigi hearu baba wai bialu ti bo talia dai bini. Ti bopeore hayagola
    tigua taga timbuni halu wai lone bibe nahe hene.
  mya-mya: မိ​မိ​၏​ရန်​သူ​များ​ကို​ထာ​ဝ​စဉ်​အ​ရှက်​ကွဲ အ​ရေး​ရှုံး​နိမ့်​စေ​တော်​မူ​၏။
  bod-N: དགྲ་བོ་རྣམས་ལ་བརྡུངས་ནས་བཟློགས་པ༌དང༌། །དེ་རྣམས་གཏན་གྱི་ངོ་ཚའི་ནང་དུ༌བཅུག།
  wsk-wsk: Ale kager kari memek nongorak kageraram ale nunga kaoram ale nongorak peleram;
    nu ninguru tala nunga maguwuram se dolaman ale udagi me kagermonko.
  sna-sna: Akarova vavengi vake vakadzokera shure; akavanyadzisa nokusingaperi.
  spa-BLM: Golpeó a sus adversarios hacia atrás. Los sometió a un reproche perpetuo.
  cac-cac: Ix ac'ji ganar eb' ajc'ool yuuj, ix b'at eb' elelal. Ix q'uixvicanel eb'
    d'a masanil tiempo.
  swh-ULB: Aliwarudisha adui zake nyuma; aliwaweka kwenye aibu ya milele.
  deu-ELBBK: und er schlug seine Feinde von hinten, gab ihnen ewige Schmach.
  mbb-OT: Midsegseg din is menge kuntada zin; ne wazà pidtemanan is kegkepeel-elezi
    zin kandan.
  mal-2015: അവൻ തന്റെ ശത്രുക്കളെ പുറകോട്ടു അടിച്ചുകളഞ്ഞു; അവർക്കു നിത്യനിന്ദവരുത്തുകയും
    ചെയ്തു.
  gup-gup: Wanjh bendurndiweng nawu birriyidkoni bininj dja birriyemengalmi munguyh
    munguyh.
  rmc-rmc: Marďa peskre ňeprijaťeľen a zatradňa len pale; kerďa lenge ladž pro furt.
  nlg-nlg: A gaia te ghuru olira ghana kana, te laga vulera, ge ra ririu oli nia na
    maa ke mua ghoi soko tua.
  pes-OPV: و دشمنان خود را به عقب زد و ایشان را عارابدی گردانید.
  ron-1924: ши а ловит пе потривничий Луй каре фуӂяу, акоперинду-й ку вешникэ окарэ.
  ben-OBCV: তিনি তাঁর শত্রুদের প্রহার করলেন; তাদের চিরস্থায়ী লজ্জার পাত্র করলেন।
  som-som: Cadaawayaashiisiina wuu ku dhuftay oo dib buu u celiyey, Oo wuxuu saaray
    ceeb aan weligeed ka hadhayn.
  eng-ASVBT: 'And he smote his adversaries backward: He put them to a perpetual reproach.'
  mna-mna: Pa imaŋga pa ka koi bizin, mi iketo zin ma timiili ma tila len raama kan
    miaŋ. Mi kan miaŋ tana ko imbotmbot ma alok.
  ita-1885: E percosse i suoi nemici da tergo, E mise loro addosso un eterno vituperio.
  eng-ULB: He drove his adversaries back; he put them to everlasting shame.
  spa-VBL: Venció a sus enemigos, atacándolos por la espalda y exponiéndolos a vergüenza
    eterna.
  fra-_FOB: Il refoula ses adversaires; il les chargea d'un opprobre éternel.
  mal-mal: ദൈവം തന്റെ ശത്രുക്കളെ പിന്നിലേക്ക് ഓടിച്ചുകളഞ്ഞു; അവർക്ക് നിത്യനിന്ദ വരുത്തുകയും
    ചെയ്തു.
  urd-GVR: Us ne apne dushmanoṅ ko mār mār kar bhagā diyā aur unheṅ hameshā ke lie
    sharmindā kar diyā.
  suz-BL: मिनु मेकोमी आ जोरी सत्रु आन कली एर ओंथ ब्रपाइक्‍तु। मेकोमी मेको आन कली गेना
    हना यो मुने दोक्‍पाइक्‍तु। १सामुएल ५:६-१२
  eng-NOY: He smote his enemies, and drove them back, And covered them with everlasting
    disgrace.
  ita-1927: E percosse i suoi nemici alle spalle, e mise loro addosso un eterno vituperio.
  ckb-ckb: لە دوژمنەکانی دا بۆ دواوە، کردنی بە ڕیسوایی هەمیشەیی.
  eng-BBE: His haters were turned back by his blows and shamed for ever.
  xsi-xsi: Mao nâ, Maro Ŋalae wisi kâki kala ilâ ipara kunzi kazâŋa tamâta, aku iŋaranzi
    sikâwa pwapwataki silâ. I ipolenzi ndo lâ, kala kinzi mainzi pâta kanaŋo. Kinzi
    sikura tu sipara kilo, ande tia.
  kan-OKCV: ತಮ್ಮ ವೈರಿಗಳನ್ನು ದಂಡಿಸಿದರು. ನಿತ್ಯನಿಂದೆಯೇ ಅವರ ಪಾಲಾಯಿತು.
  tam-2017: தம்முடைய எதிரிகளைப் பின்புறமாக அடித்து, அவர்களுக்கு நித்திய நிந்தையை வரச்செய்தார்.
  spa-RV-1909: 'E hirió á sus enemigos en las partes posteriores: dióles perpetua
    afrenta.'
  ron-BTF: Și a lovit pe dușmanii săi în părțile dinapoi; i-a pus într-o ocară eternă.
  eng-WEBP: He struck his adversaries backward. He put them to a perpetual reproach.
  eng-FBV: He defeated his enemies, striking them on the back, causing them everlasting
    shame.
  nld-1939: Hij sloeg zijn vijanden achteruit, En bracht ze voor eeuwig tot schande.
  nch-BL: Huan Toteco quinichtacahui quema quintehui icualancaitacahua. Quena, quinhuejcamajcajqui
    huan quintitanqui ipan se lugar campa quipanose pinahualisti para nochipa.
  vie-1934: Ngài hãm đánh những kẻ cừu địch lui lại, Làm cho chúng nó bị sỉ nhục đời
    đời.
  cha-cha: 'Ya japuno y enimiguña sija ni y mañasaga gui santate: yan japolo sija
    güi taejinecog na minamajlao.'
  hin-CV: परमेश्वर ने अपने शत्रुओं को ऐसे मार भगाया; कि उनकी लज्जा चिरस्थाई हो गई.
  eng-OURB: He struck his adversaries backward. He put them to a perpetual reproach.
  spa-BES: Sus enemigos fueron rechazados por sus golpes y avergonzados para siempre.
  tdx-tdx: Nampipolie’e an-dafa o rafelahi’eo, le nametsaha’e hasalarañe tsy modo
    kitro katroke.
  tha-KJV: และพระองค์ทรงตี​ปฏิปักษ์​ของพระองค์ในข้างหลัง และให้เขาได้อายเป็นนิตย์
  por-BR-2018: E feriu a seus adversários, para que recuassem, e lhes pôs como humilhação
    perpétua.
  deu-ELO: und er schlug seine Feinde von hinten, gab ihnen ewige Schmach.
  eng-WYC-2018: And he smote his enemies on the hinder parts; he gave to them everlasting
    shame. (And he struck his enemies on their backsides; yea, he gave them up to
    everlasting shame.)
  epo-epo: 'Kaj Li batis ĝiajn malamikojn malantaŭen: Eternan malhonoron Li donis
    al ili.'
  gfk-gfk: Ga pasak pukus ira uno ebar ma ga hahirhir hatikane diet.
  uig-PIN: U rǝⱪiblirini urup qekindürüp, Ularni tügimǝs rǝswaƣa ⱪaldurdi.
  beo-beo: Gode da Ea ha lai dunu ili mae fisili gogosia:i dialoma:ne, ili se bobogele
    hasalasi.
  tpi-OTNT: Na em i pait long ol birua na ranim ol i go bek. Em i winim ol tru na
    ol i sem nogut, na ol i no inap pait gen.
  hau-SA: Ya kori abokan gābansa; ya sa suka sha madawwamiyar kunya.
  udu-udu: Dhali a’di ki dhu ’kup̱ piti mmoḵwa/ bwa mo. A’di ki dhu uni e mo ma ’the
    is ki sule/ sule/ mo.
  uig-LAT: U reqiblirini urup chékindürüp, Ularni tügimes reswagha qaldurdi.
  nde-nde: Wazitshaya zahlehla izitha zakhe; waziyangisa okungapheliyo.
  ton-ton: 'Pea naʻe taaʻi ʻe ia hono ngaahi fili ʻi honau potu kimui: naʻa ne tuku
    ʻakinautolu ke manukia maʻuaipē.'
  ces-1613: A ranil nepřátely své po zadu, a u věčné pohanění je vydal.
  eng-WMB: He struck his adversaries backward. He put them to a perpetual reproach.
  tam-TCV: அவர் தமது பகைவர்களை விரட்டிப் பின்வாங்கச் செய்தார்; அவர்களை நித்திய வெட்கத்திற்கு
    உள்ளாக்கினார்.
  ceb-ULB: Giabog niya ang iyang mga kaaway; gipakaulawan niya sila sa walay kataposan.
  pol-UBG: I uderzył na tyły swoich wrogów, okrył ich wieczną hańbą.
  urd-GVU: اُس نے اپنے دشمنوں کو مار مار کر بھگا دیا اور اُنہیں ہمیشہ کے لئے شرمندہ
    کر دیا۔
  eng-OEBCW: and he beat back his foes, putting them to perpetual scorn.
  deu-1912: und schlug seine Feinde zurück und hängte ihnen ewige Schande an.
  kan-2017: ತನ್ನ ಶತ್ರುಗಳನ್ನು ಸದೆಬಡಿದು, ನಿತ್ಯನಿಂದೆಗೆ ಅವರನ್ನು ಗುರಿಮಾಡಿದನು.
  yap-yap: Me tuluf e pi to’ogor rok ngar sulod ni ka ra waergad ma ka ra tamra’gad.
  hlt-MCSB: A rhal rhoek te tloep a tloek tih amih te kumhal kokhahnah la a khueh.
  mdy-ETH: ሞርካ ዒዛኮ ባሺንቲ ጊንሢም ጳሽካንዳጉዲና ናንጊና ጋፑዋ ቦርሲንቲ ቦርሲንታንዳጉዲ ማሄኔ።
  twi-ASANTE: Ɔbobɔɔ nʼatamfoɔ ma wɔdwane kɔɔ wɔn akyi; ɔhyɛɛ wɔn aniwuo afebɔɔ.
  eng-WEBU: He struck his adversaries backward. He put them to a perpetual reproach.
  spa-PDDPT: E hirió a sus adversarios por detrás. Puso sobre ellos afrenta perpetua.
  gun-gun: Ha'e vy ngovaigua kuery ojuka vy omboguevi atãmba, ojapo raka'e rã peve
    oxĩmba aguã rami.
  agu-BL: Na nin oc i' tan oyintzi' scyuch' chicontr. Nin xcye' i' scye'j, na nin
    e' el ojk swutz i'. Junawes tele'n chitx'ix ta'n.
  ilo-ULB: Pinagsanudna dagiti kabusorna, ket inkabilna ida iti agnanayon a pannakaibabain.
  kpg-kpg: Mee guu hai ono hagadaumee gi lellele dagidahi mo di langaadia paagege,
    gaa hana hua beelaa.
  uig-ARA: ئۇ رەقىبلىرىنى ئۇرۇپ چېكىندۈرۈپ، ئۇلارنى تۈگىمەس رەسۋاغا قالدۇردى.
  sus-sus: A naxa a yaxuie bɔnbɔ, a e lu yaagi kui naxan mu ɲɔnma.
  pon-2006: E ketin katangapeseng sapwellime imwintihti kan re ahpw sarohdi oh namenekla
    kowahlap.
  jae-jae: Eŋ gêjac nê ŋacjo kêsêp dêmôêmuŋageŋ ma gêgôm êsêac e majeŋ tauŋ êndu-êndu.
  ksd-ksd: I ga ubu vatalil kana umana ebar, I ga varuva vatikene pa diat.
  tur-YTC: Düşmanlarını arkadan vurdu. Onları sonsuz utanç içinde bıraktı.
  bel-N: і Ён выбіў прыгнятальнікаў дашчэнту, на вечную ганьбу аддаў іх.
  kpr-kpr: Aminge eredo, nunda gitofu ondi detiri, tukughedo amboi iseri. Ne de duboda
    fati fetetiri, nunda gitofo meka gosuse irá ghedo ghuseri.
  ind-AYT: Dia memukul mundur musuh-musuh-Nya, mendatangkan kepada mereka cela untuk
    selama-lamanya.
  yom-yom: Wuvutula bambeni bandi ku manima ; wuzifuisa zitsoni ka zisukanga ko.
  yut-yut: Aŋek uwal gat emat aŋek yolban kɨŋ mudawit. Pabɨŋ yopmaŋakwan mayaktok
    toktok teban pawit.
  nya-nya: Iye anathamangitsa adani ake; anawachititsa manyazi ku nthawi zonse.
  kyg-kyg: Malage huno kame vayaꞌamo alino hapa faino apataleꞌnigeno apavagage huꞌnigeꞌa
    uꞌa maiꞌnae.
  hrv-hrv: Udari otraga dušmane svoje, sramotu im vječitu zadade.
  mps-mps: Tama agai te boi bidi dabe dali hwįnama, tama augwa asaliba ma pobeasa
    pali. Agai augwali aiyaba mu elalubaso, tama augwali hale dwai mu yali, tama augwaligo
    ma hwįabo usu ebeo.
  tpi-tpi: Na em i pait long ol birua na ranim ol i go bek. Em i winim ol tru na ol
    i sem nogut, na ol i no inap pait gen.
  dan-1931: han slog sine Fjender på Ryggen, gjorde dem evigt til Skamme.
  vie-OVCB: Ngài đánh bật quân thù ra khỏi bờ cõi, sỉ nhục địch quân đến đời đời.
  guj-2017: તેમણે પાછળથી પોતાના શત્રુઓને માર્યા; તેમણે તેઓને સદાને માટે શરમિંદા કર્યા.
  pon-2006A: E ketin katangapeseng sapwellime imwintihti kan re ahpw sarohdi oh namenekla
    kowahlap.
  por-BRBSL: Ele bateu em seus adversários para trás. Ele os reprova perpetuamente.
  eng-OEBUS: and he beat back his foes, putting them to perpetual scorn.
  swe-swe: Han slog tillbaka sina åklagare och lade på dem ett evigt förakt.
  cth-cth: A taran hah a pâlei teh, a yungyoe min mathoenae hah a poe.
  twi-twi: Ɔbobɔɔ nʼatamfo ma woguan kɔɔ wɔn akyi; ɔhyɛɛ wɔn aniwu afebɔɔ.
  hlt-hlt: A rhal rhoek te tloep a tloek tih amih te kumhal kokhahnah la a khueh.
  tbz-SIM: Kɛ̀ bɛ̀ ncooti kɛ̀ kù tũ nkɛ poti, kɛ̀ bɛ̀ɛ dì ifɛi sɑ̃́ɑ̃̀.
  msy-2020: A uan apanibav sogha me abɨnigha men agɨntɨghizɨ me ghuegha, aghumsɨzir
    dafam isa kamaghɨra iti.
  dop-dop: Nɑ ń kʋ nyɑ́ kolontunɑɑ nɑ pɑ́ tɔŋɑ sewɑ, nɑ ń tʋ-wɛɣɛ fɛɛlɛ kɛ tɑm tɔɔ.
  azb-azb: Düşmənlərini vuraraq geri atdı, Əbədi olaraq onları rüsvay etdi.
  eng-DBY: And he smote his adversaries in the hinder part, and put them to everlasting
    reproach.
  hin-2017: उसने अपने द्रोहियों को मारकर पीछे हटा दिया; और उनकी सदा की नामधराई कराई।
  wol-KYG: Mu dóor noon ba yari gannaaw, teg leen gàcce gu dul fey,
  bjr-bjr: Findifinoo narí namuqaauqa narunifaqaaqa masoofaqa fiqau. Anutufa naru
    nifaqasoofaqa naaru marira nisaurirana marasee sia kafaa rakiqau.
  eng-YLT: And He smiteth His adversaries backward, A reproach age-during He hath
    put on them,
  kne-kne: Nansisianena din kalabana, naabak da et maibabain das eng-enggana.
  eng-WYC-2017: And he smote his enemies on the hinder parts; he gave to them ever-lasting
    shame.
  eng-WMBB: He struck his adversaries backward. He put them to a perpetual reproach.
  zat-NTPS: Na' blague̱' benne' guledábague̱' Le̱', ne bca'ane̱' le̱' cá'aze chadía
    chacanna.
  zty-NTPS: Blage' benne' ka' bi bḻé'egekle' ḻégake' chawe', na' bka'ne' ḻégake'
    ka'ze to chi'ize.
  urd-GVH: उसने अपने दुश्मनों को मार मारकर भगा दिया और उन्हें हमेशा के लिए शरमिंदा
    कर दिया।
  rug-rug: Zukuru pule ni Sa sari Nana kana, meke va kilasa hokari Sa pa kinurekure
    loke vinabetona.
  gaz-gaz: Inni diinota isaa rukutee duubatti deebise; qaanii bara baraa keessas isaan
    buuse.
  fra-LSG: Il frappa ses adversaires en fuite, Il les couvrit d’un opprobre éternel.
  yal-yal: A mɔn yi a yaxune kedi. A yi e rayarabi habadan!
  iou-iou: Ude akuŋpäŋ iwaniye däpmäŋpäŋ pimiŋ yäwat kireŋirän mäyäk tärek-täreki
    nämo nadäŋpäŋ ämik äneŋi täkta nämo nadäŋkuŋ.
  haw-1868: Alaila, pehi ae la oia i kona poe enemi ma ko lakou hope; Haawi no ia
    i hilahila mau loa lakou.
  arb-NAV: فَضَرَبَ أَعْدَاءَهُ وَقَهَرَهُمْ، وَجَعَلَهُمْ عَاراً مَدَى الدَّهْرِ.
  ded-ded: Ye ngabafora yunuma firang amma game kpekpeu faiyunuu nasoya nasoya ifi
    kecgecde.
  ewe-ewe: Enya eƒe futɔwo do ɖe megbe, eye wòdo ŋukpe mavɔ wo.
  eng-LEE: 'And he smote his enemies backward: a perpetual disgrace on them.'
  asm-FB: তেওঁৰ শত্রুবোৰক তেওঁ পিছলৈ আঁতৰাই দিলে; তেওঁ তেওঁলোকক চিৰকলীয়া অপমানত পেলালে।
  sus-A: عَ نَشَ عَ يَشُييٍ بْنبْ، عَ عٍ لُ يَافِ كُي نَشَن مُ حْنمَ.
  fra-SBL: Il a frappé ses adversaires en arrière. Il les a soumis à un reproche perpétuel.
  hbo-hbo: וַיַּךְ־צָרָ֥יו אָחֹ֑ור חֶרְפַּ֥ת עֹ֝ולָ֗ם נָ֣תַן לָֽמֹו׃
  kik-kik: Aahũũrire thũ ciake agĩcihũndũra; aaciconorithirie nginya tene.
  fra-NCL: Il frappa ses ennemis par derrière, il leur infligea une honte éternelle.
  cek-AK: Angmah ih misanawk to a tuk moe, dungzan khoek to azatsak.
  cuk-cuk: Bab-Dummad, e-isdarmalad-sikirmakega imaksad, degisadegu bingeguega imaksad.
  tel-2017: ఆయన తన విరోధులను వెనక్కి తరిమికొట్టాడు. వారిని నిత్యమైన అవమానానికి గురి
    చేశాడు.
  hat-BSA: Li te pouse advèsè Li yo fè bak. Li te mete sou yo yon repwòch ki pa t
    ap fini menm.
  kos-kos: Na El ukwauk mwet lokoalok ac kutangulosla, Pwanang elos mwekinla nwe tok.
  hbo-WLC: וַיַּךְ־צָרָ֥יו אָח֑וֹר חֶרְפַּ֥ת ע֝וֹלָ֗ם נָ֣תַן לָֽמוֹ׃
  ibo-ibo: Ọ chụghachiri ndị iro ya azụ, mee ha ihe ihere nke ga-adịgide ruo ebighị
    ebi.
  ory-ory: ଆଉ, ସେ ଆପଣା ବିପକ୍ଷଗଣକୁ ପ୍ରହାର କରି ହଟାଇ ଦେଲେ; ସେ ସେମାନଙ୍କୁ ଚିରକାଳ ନିନ୍ଦାପାତ୍ର
    କଲେ।
  chk-chk: Iwe, a akufu chon oputan pwe ra sü o asäweer ren säw esemüch.
  rop-rop: Imbin andimwei im enamimob brabliwei, en imbin bidim olabat en meigim olabat
    sheim miselp olagijawan.
  ukr-1871: І побив ворогів своїх на стрімголов, завдав їм вічний сором.
  yon-yon: Kwane dembekore, ye bondan kuu yenburoona ika winiwen, yimin wandaanban
    ye karak darewoob keendoon kui.
  deu-1951: Und er schlug seine Feinde zurück, ewige Schande fügte er ihnen zu.
  eng-JPS: And He smote His adversaries backward; He put upon them a perpetual reproach.
  srp-1865: I pobi neprijatelje svoje s leða, vjeènoj sramoti predade ih.
  lug-lug: N’akuba abalabe be ne badduka; n’abaswaza emirembe gyonna.
  heb-heb: ויך צריו אחור חרפת עולם נתן למו׃
  ben-IRV: তিনি নিজের বিপক্ষদেরকে মেরে ফিরিয়ে দিলেন, তাদেরকে চিরকালীন লজ্জার পাত্র
    করলেন।
  ntu-ntu: X mzli lcpwz aovxiole enqmi rdeng, Mz nzamyati-alo-krbzle drtqdr.
  pan-pan: ਉਸ ਨੇ ਆਪਣੇ ਵਿਰੋਧੀਆਂ ਨੂੰ ਮਾਰ ਕੇ ਪਿਛਾਂਹ ਹਟਾ ਦਿੱਤਾ, ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਸਦਾ ਲਈ
    ਨਿੰਦਿਆ ਦਾ ਥਾਂ ਬਣਾਇਆ।
  mya-JVB: ရန်သူ တို့ကိုဒဏ်ခတ် ၍ လှန် သဖြင့်၊ အစဉ် အမြဲအရှက်ကွဲ စေ တော်မူ၏။
  kgf-kgf: haʒéchéra ununesi waŋ énécmima gamu qeqe hémbénaŋa mihicŋi énécmiyec.
  tte-O: Kabo kana kaleyayao itubali-yavivilali yo ikaiwe-gabaegili me ali mwalimwaline.
  tbg-tbg: Isareri navutaaka ntaihamaqiro viharo vika vataqaahairo navutaaka ruqutu
    ntata kero, kaurira haika nimimanta vika kia ho qaiqaavata raquara.
  hmo-hmo: Ia ese ia dekenai idia tuari henia taudia ia tuari henidia, ia ese idia
    ia lulua ore. Ia luludia ore, ia halusidia momokani, mai edia hemarai danu.
  zar-NT: Buláguiʼë yuguʼ bönniʼ gulaʼdíl-lalenëʼ bönachi queëʼ, en tsálidoʼos burixëʼ
    légaquiëʼ.
  urd-urd: और उसने अपने मुख़ालिफ़ों को मार कर पस्पा कर दिया; उसने उनको हमेशा के लिए
    रुस्वा किया।
  bqc-SIM: À ń wɛ̀lɛↄ gbɛ̃̀, aa kpɛkpà, a tò aa gↄ̃̀ ń wío gↄↄpii.
  tcz-CHONGTHU: Galmi hochu anungno in a-itih a ding jumna atosah tan ahi.
  mar-mar: त्याने आपल्या शत्रूंना मारून मागे हाकलले; त्याने त्यांची कायमची नामुष्की
    केली.
  isl-isl: og hann gaf þeim vænt spark í bakhlutann og sendi þá burt með skömm, sömu
    leið og þeir komu.
  hlt-THB: A qaalkhqi ce tuk pe pheng nawh; kumqui dy awh chah qai phyikawt na tahy.
  qub-qub: contrancunataga binsir gaticacharan. Imaycamapis pengaycho cananpaj binsiran.
  bqp-bqp: À ń wɛtɛrinↄ gbɛ̃̀, ò bòru kpɛ, à tò ò gↄ̃̀ kũ wé'io gↄrↄ sĩnda pínki.
  hat-hat: Li frape lènmi yo, li fè yo kouri. Li fè yo wont pou tout tan.
  eng-BSB: He beat back His foes; He put them to everlasting shame.
  eng-WEBPB: He struck his adversaries backward. He put them to a perpetual reproach.
  kbq-kbq: Ha' vahe'aramina Agra zamahe panani hige'za ete freza nevazageno, zamagazema
    huvavama hu'are zamazeri haviza hu'ne.
  pon-pon: A kotin kaloedier a imwintiti kan o kanamenok ir ala kokolata.
  nhe-BL: Huan Toteco quinixtacahui quintehui icualancaitacahua. Quena, quinhuejcamajcajqui
    huan quintitlanqui ipan se lugar campa quipanose pinahualistli para nochipa.
  wnc-wnc: Siwan ita iwanaat amake yawapewan kuking. Ita asiknga yapbimban maaknga
    siknga natapbing. Natake gatu amnangge dua tasiking.
  bus-bus: À ń wɛdɛrinↄ gbɛ̃̀, aↄ̃ bↄ̀ru kpɛɛ, à tò aↄ̃ gↄ̃̀ kↄ̃n wíyão gurↄ píngi.
  gub-BL: Umuzàn kar wàmàtyry'ymar wamono wà. Weityk wà. Umumaranugar kar wà no. Imaranugar
    putar tuweharupi wà nehe.
