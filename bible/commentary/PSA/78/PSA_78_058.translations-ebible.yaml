verse: PSA.078.058
translations:
  mal-C: തങ്ങളുടെ ക്ഷേത്രങ്ങൾകൊണ്ട് അവർ അവിടത്തെ പ്രകോപിപ്പിച്ചു; തങ്ങളുടെ വിഗ്രഹങ്ങളാൽ
    അവർ അവിടത്തെ അസഹിഷ്ണുതയുള്ളവനാക്കി.
  deu-TKW: Sie erzürnten ihn mit ihren Höhen und erregten seinen Eifer durch ihre
    Bilder.
  lin-lin: bayokisaki Ye kanda na nzela ya bisambelo na bango ya likolo ya bangomba,
    mpe bapelisaki zuwa na Ye na nzela ya banzambe na bango ya bikeko.
  mmx-mmx: Digak lox abelemamao i atla diga lotu saparap levenmoroa xaxarang. Digak
    lox abelengatngas tinotno i mi laxampoovo moroa atnedi.
  eng-LSV: And make Him angry with their high places, || And make Him zealous with
    their carved images,
  eng-GNV: And they prouoked him to anger with their high places, and mooued him to
    wrath with their grauen images.
  eng-WEBSTER: For they provoked him to anger with their high places, and moved him
    to jealousy with their graven images.
  nhw-BL: Quicualancamacaque Toteco pampa mochijchihuilijque teteyome huan tlaixpamitl
    para quinhueyichihuase ininteteyohua.
  swh-ONEN: Wakamkasirisha Mungu kwa mahali pao pa juu pa kuabudia miungu, wakachochea
    wivu wake kwa sanamu zao.
  bba-bba: Bɑ win mɔru seeyɑ kɑ ben bũu turɑnu. Bɑ win nisinu seeyɑ kɑ ben bwɑ̃ɑrokunu.
  eng-KJVCPB: For they provoked him to anger with their high places, And moved him
    to jealousy with their graven images.
  luo-luo: Ne giwangʼo iye gi kuondegi motingʼore malo, kendo ne gichiewo nyiego mare
    gi nyisechegi mane giloso.
  aii-aii: ܘܡܘܼܟܪܸܒ ܠܗܘܿܢ ܐܸܠܹܗ ܒܘܼܬ ܕܘܼܟܵܢܵܝ̈ܗ‌ܝ ܪ̈ܵܡܹܐ، ܘܒܨܲܠܡܵܝ̈ܗ‌ܝ ܩܵܡ ܡܲܥܒܸܪܝܼ
    ܠܹܗ ܒܛܢܵܢܵܐ.
  meu-meu: Badina be edia atai gabudia helaḡadia amo e habadua, edia kaivakuku e koro
    ḡaudia amo e havaḡeḡea.
  npi-ULB: किनकि तिनीहरूले उहाँलाई आफ्‍ना अग्‍ला डाँडाहरूले क्रुद्ध बनाए र आफ्‍ना
    मूर्तीहरूले उहाँलाई डाहले रसाउने बनाए ।
  yor-yor: Wọ́n bí i nínú pẹ̀lú ibi gíga wọn; wọn rú owú rẹ̀ sókè nípa òrìṣà wọn.
  pes-OPCB: بتکده‌ها ساختند و به پرستش بتها پرداختند و به این وسیله خشم خداوند را
    برانگیختند.
  tgl-ULB: Dahil siya ay ginalit nila sa kanilang paganong mga templo at pinukaw siya
    na magalit dahil sa kanilang mga diyos-diyosan.
  nop-nop: Adi bepaŋ yalayalaŋ heki’walaŋ welewele eŋ altahik tutumbaune Bepaŋ adi
    wendoktiŋa kwihita tuguk.
  hui-hui: Dama mitangi bialu mbirale gime wabini wiaruhondo bi pupu wulenaga anda
    bu helaga biyagome Ngode Datagaliwabe mo keba haya. Tigua dama mitangi bialu mbirale
    bi pupu wulenaga gime wabigi biyagome Ngode Datagaliwabe mo keba ha haya.
  mya-mya: သူ​တို့​သည်​မိစ္ဆာ​နတ်​ဘု​ရား​တို့​ကို​ဝတ်​ပြု ကိုး​ကွယ်​ရာ ဌာ​န​များ​ထား​ရှိ​ခြင်း​အား​ဖြင့်​ကိုယ်​တော်​အား
    အ​မျက်​ထွက်​စေ​ကြ​၏။ ရုပ်​တု​များ​အား​ဖြင့်​ကိုယ်​တော်​အား ဒေါ​သ​ထွက်​စေ​ကြ​၏။
  bod-N: ཁོ་ཚོའི་མཐོ་གླིང་རྣམས་དང་བརྐོས་སྐུ༌ཡིས། །ཁོང་ལ་ཐུགས་ཁྲོ་བསླངས་ཤིང་ཕྲག་དོག༌བསྐྱེད།།
  wsk-wsk: Nuna kaem kawel nunga tama betera kuwim kalokasan, se Kaem gomang ninguru
    magakaso; ale nunga kaem kawel umu te Kaem gomang motam maguwukasan.
  sna-sna: Vakamutsamwisa nenzvimbo dzavo dzakakwirira; vakamutsa godo rake nokuda
    kwezvifananidzo zvavo.
  spa-BLM: Porque lo provocaron a la ira con sus lugares altos, y lo movieron a los
    celos con sus imágenes grabadas.
  cac-cac: Ix stzuntzejcot yoval Dios chi' eb', yujto b'at lesalvoc eb' d'a jolomtac
    vitz, b'at yac'anem sb'a eb' d'a juntzan̈ yechel comon dios.
  swh-ULB: Kwa maana walimkasirisha kwa mahali pao pa juu na walimgadhabisha hata
    akawa na hasira ya wivu kwa miungu yao.
  deu-ELBBK: Und sie erbitterten ihn durch ihre Höhen und reizten ihn zur Eifersucht
    durch ihre geschnitzten Bilder.
  mbb-OT: Midhimu zan he mepauk wey mebpengelikud kandan is Megbevayà pinaaǥi te kebangun
    dan te menge simbahan diyà te metikang he menge lugar wey te ked-azap dan te zuma
    he menge ed-ezapen.
  mal-2015: അവർ തങ്ങളുടെ പൂജാഗിരികളെക്കൊണ്ടു അവനെ കോപിപ്പിച്ചു; വിഗ്രഹങ്ങളെക്കൊണ്ടു
    അവന്നു തീക്ഷ്ണത ജനിപ്പിച്ചു.
  gup-gup: Bedda birribolknameng kubolkwern kore birrimarneboddangeni nawu idols.
    Kuhni wanjh benmarnbom God bu kirnwernmerrinj dja wanjh yidduy duninjh bedberre.
  rmc-rmc: Choľarenas les peskre uče thanenca a le modlenca kerenas, hoj te žjarlinel.
  nlg-nlg: A gaira tara lavi rutuna nia didira na lei bela ni sukaghi vanira na lei
    God keha. Me nighi rutu ghua didira na lei titinoni ni God keha.
  pes-OPV: و به مقامهای بلند خود خشم او را به هیجان آوردند و به بتهای خویش غیرت او
    را جنبش دادند.
  ron-1924: Л-ау супэрат прин ынэлцимиле лор ши Й-ау стырнит ӂелозия ку идолий лор.
  ben-OBCV: তাদের উঁচু পীঠস্থানগুলি দিয়ে তারা তাঁকে রাগিয়ে তুলল; তাদের প্রতিমা দিয়ে
    তাঁর ঈর্ষা জাগ্রত করল।
  som-som: Waayo, waxay isaga kaga xanaajiyeen meelahoodii sarsare, Oo waxay isaga
    uga hinaasiyeen sanamyadooda la qoray.
  eng-ASVBT: For they provoked him to anger with their high places, And moved him
    to jealousy with their graven images.
  mna-mna: Pa tiurpewe patoronŋana murin pizin merere pakaamŋan sala lele mbukunbukun.
    Tana tipas kat Anutu keteene. Mi tiurpe merere pakaamŋan kunun. Tabe tikam ma
    Anutu mata mburmbur.
  ita-1885: E l'avevano provocato ad ira co' loro alti luoghi, E commosso a gelosia
    colle loro sculture.
  eng-ULB: For they made him angry with their high places and provoked him to jealous
    anger with their idols.
  spa-VBL: Provocaron su ira con sus altares paganos y despertaron su celo con sus
    ídolos.
  fra-_FOB: Ils le provoquèrent par leurs hauts lieux, et l'émurent à jalousie par
    leurs idoles.
  mal-mal: അവർ അവരുടെ പൂജാഗിരികളെക്കൊണ്ട് ദൈവത്തെ കോപിപ്പിച്ചു; വിഗ്രഹങ്ങളെക്കൊണ്ട്
    കർത്താവിന് തീക്ഷ്ണത ജനിപ്പിച്ചു.
  urd-GVR: Unhoṅ ne ūṅchī jaghoṅ kī ġhalat qurbāngāhoṅ se Allāh ko ġhussā dilāyā aur
    apne butoṅ se use ranjīdā kiyā.
  suz-BL: मेकोपुकीमी आन मूर्ति वोइश्‍शो डांडामी परमप्रभु कली गाइक्‍पाइक्‍तेक्‍म। मेको
    आन सेल्‍शो मूर्तिमी मेको कली गेहे पपाइक्‍तेक्‍म। ब्‍यवस्‍था ३२:२१
  eng-NOY: They provoked his anger by their high places, And stirred up his jealousy
    by their graven images.
  ita-1927: lo provocarono ad ira coi loro alti luoghi, lo mossero a gelosia con le
    loro sculture.
  ckb-ckb: بە نزرگەکانیان لەسەر بەرزاییەکان پەستیان کرد، بە بتەکانیان ئیرەیی ئەویان
    جۆشاند.
  eng-BBE: They made him angry with their high places; moving him to wrath with their
    images.
  xsi-xsi: Kinzi siveta patarawâŋa nia pinde panzi maro laŋeŋa, aku nenzi vetâŋa ŋinde
    iveta Maro Kindeni wisi nâna panzi. Kinzi mbaunzi sipare maro laŋeŋa tainzi lâ
    kâi tini, kala Maro Kindeni wisi nâna ndo.
  kan-OKCV: ತಮ್ಮ ಉನ್ನತ ಸ್ಥಳಗಳಿಂದ ದೇವರಿಗೆ ಬೇಸರಗೊಳಿಸಿದರು. ತಮ್ಮ ಮೂರ್ತಿಗಳಿಂದ ದೇವರಿಗೆ ದುಃಖಪಡಿಸಿದರು.
  tam-2017: தங்களுடைய மேடைகளினால் அவருக்குக் கோபம் மூட்டி, தங்களுடைய விக்கிரகங்களினால்
    எரிச்சல் உண்டாக்கினார்கள்.
  spa-RV-1909: Y enojáronlo con sus altos, y provocáronlo á celo con sus esculturas.
  ron-BTF: Fiindcă l-au provocat la mânie cu înălțimile lor și l-au împins la gelozie
    cu chipurile lor cioplite.
  eng-WEBP: For they provoked him to anger with their high places, and moved him to
    jealousy with their engraved images.
  eng-FBV: They made him angry with their pagan high places of worship; they made
    him jealous with their idols.
  nld-1939: Ze tergden Hem door hun offerhoogten, En prikkelden Hem met hun beelden.
  nch-BL: Quicualancamacaque Toteco pampa mochijchihuilijque teteyome huan taixpamit
    para quinhueyichihuase ininteteyohua.
  vie-1934: Nhân vì các nơi cao, chúng nó chọc giận Ngài, Giục Ngài phân bì tại vì
    những tượng chạm.
  cha-cha: Sa macase güe ya mannalalalo pot y sagañija ni taquilo ya masuog güe ya
    manafanugo ni y imageñija ni tinaga.
  hin-CV: उन्होंने देवताओं के लिए निर्मित वेदियों के द्वारा परमेश्वर के क्रोध को भड़काया
    है; उन प्रतिमाओं ने परमेश्वर में डाह भाव उत्तेजित किया.
  eng-OURB: For they provoked him to anger with their high places, and moved him to
    jealousy with their engraved images.
  spa-BES: Le enojaron con sus altares paganos; adorando ídolos, lo provocaron a celos.
  tdx-tdx: Ie nikai-jaka ama’e amo tamboho’ iareo; vaho nampamarahy aze amo raham-pahasive’iareoo.
  tha-KJV: เพราะเขายั่วเย้าพระองค์​ให้​ทรงกริ้วด้วยเรื่องปู​ชน​ียสถานสูงของเขาทั้งหลาย
    ได้​หมุนให้​พระองค์​หวงแหนเขาด้วยเรื่องรูปเคารพแกะสลักของเขา
  por-BR-2018: E provocaram a ira dele com seus altares pagãos, e com suas imagens
    de escultura moveram-no de ciúmes.
  deu-ELO: Und sie erbitterten ihn durch ihre Höhen und reizten ihn zur Eifersucht
    durch ihre geschnitzten Bilder.
  eng-WYC-2018: They stirred him into ire in their little hills; and they stirred
    him to indignation in their graven images. (They stirred him to anger with their
    high places, or their hill shrines; and they stirred him to indignation with their
    carved images, or their idols.)
  epo-epo: Ili kolerigis Lin per siaj altaĵoj, Kaj per siaj idoloj ili Lin incitis.
  gfk-gfk: Diet ga hangalngaluan ie ing diet ga lotu kaia ta ira uladih. Ga likilik
    taar ta diet ma ira udiet kaba palimpuo.
  uig-PIN: Ular egizliktǝ ⱪurƣan ibadǝtgaⱨlar bilǝn Uning ƣǝzipini ⱪozƣidi, Oyma butliri
    bilǝn Uning yürikini ɵrtidi.
  beo-beo: Ilia da E ougima:ne, ogogosu loboga hamoi ‘gode’ ilima nodone sia:ne gadosu,
    amola ogogole sia:ne gadosu sogebi hamoi.
  tpi-OTNT: Ol i wokim ol alta bilong giaman god na dispela i mekim God i kros. Ol
    i wokim ol giaman god na God i bel nogut long ol.
  hau-SA: Suka ba shi haushi da masujadansu na kan tudu; suka tayar da kishinsa da
    gumakansu.
  udu-udu: Haali/ uni rukunyki a’di mo mmomii anyor mo ki mom buni kun eḵa/ eḵ mo.
    Uni ki raḵ a’di joc̱u/ ki mo jin ’thoṯẖu/ bwa ki miin dhap̱an mo gom tomp̱inycon
    buni kun uḵa uni mmoluŋ mo.
  uig-LAT: Ular égizlikte qurghan ibadetgahlar bilen Uning ghezipini qozghidi, Oyma
    butliri bilen Uning yürikini örtidi.
  nde-nde: Bamvusa ulaka ngezindawo zabo eziphezulu; baqubula ubukhwele bakhe ngezithombe
    zabo.
  ton-ton: Naʻa nau fakahouhau ia ʻaki honau ngaahi potu māʻolunga ʻonau fakafuaʻa
    ia ʻaki ʻenau ngaahi tamapua kuo tā.
  ces-1613: Nebo popouzeli ho výsostmi svými, a rytinami svými k horlení přivedli
    jej.
  eng-WMB: For they provoked him to anger with their high places, and moved him to
    jealousy with their engraved images.
  tam-TCV: அவர்கள் தங்கள் வழிபாட்டு மேடைகளால் அவருக்குக் கோபமூட்டினார்கள்; அவர்கள்
    தங்களுடைய இறைவனல்லாதவைகளால் அவருக்கு எரிச்சலை மூட்டினார்கள்.
  ceb-ULB: Kay gipasuko nila siya sa ilang hataas nga mga dapit ug gihagit siya aron
    mangabugho sa ilang mga diosdios.
  pol-UBG: Pobudzali go bowiem do gniewu przez swe wyżyny i rzeźbionymi posągami wzbudzali
    jego zazdrość.
  urd-GVU: اُنہوں نے اونچی جگہوں کی غلط قربان گاہوں سے اللہ کو غصہ دلایا اور اپنے
    بُتوں سے اُسے رنجیدہ کیا۔
  eng-OEBCW: Their shrines stirred him to anger, their idols moved him to jealousy.
  deu-1912: und erzürnten ihn mit ihren Höhen und reizten ihn mit ihren Götzen.
  kan-2017: ಅವರು ತಮ್ಮ ಪೂಜಾಸ್ಥಳಗಳಿಂದ ಆತನನ್ನು ಬೇಸರಗೊಳಿಸಿ, ವಿಗ್ರಹಗಳಿಂದ ರೇಗಿಸಿದರು.
  yap-yap: Ra k’aringed e damumuw ngak ko yungi n’en ni yad be tayfan boch e got riy,
    nge pi liyos rorad ni kari gelnag e damumuw ngak.
  hlt-MCSB: A hmuensang neh Boeipa a veet uh tih a mueidaep neh a thatlai sakuh.
  mdy-ETH: ጌሜሮይዳ ሜሌ ፆኦዞ ካኣሽኮ ቤዞ ኮሺሢና ዔያታ ዒዛ ዻጋሴኔ፤ ዓርሲ ኮሾና ሜሌ ፆኦዞ ካኣሽኪፆና ዻጎ ዒዛኮ ዔያታ
    ዔቂሴኔ።
  twi-ASANTE: Wɔde wɔn sorɔnsorɔmmea hyɛɛ no abufuo na wɔn ahoni maa ne ninkuntwe
    mu yɛɛ den.
  eng-WEBU: For they provoked him to anger with their high places, and moved him to
    jealousy with their engraved images.
  spa-PDDPT: Lo provocaron con sus lugares altos Y despertaron su celo con sus imágenes
    de talla.
  gun-gun: Mba'eta yvy'ã rupi ombojerovia atyrã ojapo vy ombopoxy, mba'emo ra'angaa
    rive omboetea rupi ojapo okuapy nda'evei etea oendu aguã rami.
  agu-BL: Nin ja cyak' chi'ch c'u'lal tetz Ryos, na ja cho'c tan c'u'laje'n e'chk
    muyc, nin ja cho'c tan c'u'laje'n e'chk ryos yi banij cuntu' quitane'n.
  ilo-ULB: Ta pinagpungtotda isuna gapu kadagiti pagano nga altarda ken pinagimonda
    isuna gapu kadagiti didiosenda.
  kpg-kpg: Digaula guu hai a Mee gi hagawelewele gi nadau gowaa hai daumaha o digau
    bouli, ngaadahi mo nadau balu god.
  uig-ARA: ئۇلار ئېگىزلىكتە قۇرغان ئىبادەتگاھلار بىلەن ئۇنىڭ غەزىپىنى قوزغىدى، ئويما
    بۇتلىرى بىلەن ئۇنىڭ يۈرىكىنى ئۆرتىدى.
  sus-sus: E naxa a raxɔnɔ e xa kuye batudee ra, e a ratɔɔnɛ e xa wuri masolixie ra.
  pon-2006: Re kahngiangihkidahr ar wasahn kaudok en aramas rotorot kan, iangahki
    neirail dikedik en eni kan.
  jae-jae: Êsêacnêŋ sakiŋ gamêŋ ŋabauŋa gêgôm eŋ têtac ŋandaŋ ma nêŋ sakiŋ anôtôi
    jabaŋa kêbôli ênê ŋalêlôm auc.
  ksd-ksd: Tago dia ga vakankan ia ma kadia umana tavul a lotu, Ma dia ga vangangal
    ia ma kadia lavur tabataba.
  tur-YTC: Çünkü yüksek yerleriyle O'nu öfkelendirdiler, Oyma suretleriyle O’nu kıskandırdılar.
  bel-N: І яны злавалі Яго ўзгоркамі сваімі і балванамі сваімі раздражнялі Яго.
  kpr-kpr: Ne eteni emboda tumondari ava eoro, nu dubo ekoko edo ghusira. Ove kave
    ava tumondeoro gido, nu dubo eko beká ava edo ghusira.
  ind-AYT: Sebab, mereka menggusarkan Dia dengan tempat-tempat tinggi mereka, dan
    membangkitkan cemburu-Nya dengan berhala-berhala mereka.
  yom-yom: Bamfuemisa mu bibuangu biawu bizangama balemisa kiphala kiandi mu bitumba
    biawu
  yut-yut: Kokup kɨdat dakon alta wasaŋakwa uŋun do aŋek Piŋkop da butjap madep nandagɨt.
    Piŋkop yɨpmaŋek kokup kɨdat gawak yomɨŋakwa nandaba yokwi tok aŋ yomgut.
  nya-nya: Anakwiyitsa Iyeyo ndi malo awo opembedzera mafano; anawutsa nsanje yake
    ndi mafano awo.
  kyg-kyg: Apakaemo aveꞌale aveꞌaleꞌmo aigofe gotiꞌapimogifeꞌmo mono huꞌnagenoꞌaeꞌmo
    aipamo leno apateꞌniye. Aigofe gotiꞌapimo auneꞌamo alo hu maleꞌneꞌa mono huꞌnagenoꞌaeꞌmo
    hosu aipamo kaliꞌniye.
  hrv-hrv: Na gnjev ga nagnaše svojim uzvišicama, na ljubomor navedoše kumirima svojim.
  mps-mps: Augwaligo te tibo godigo alta dabe nigali, tama te tebogo te Godigo wado
    po omainu ilali. Augwaligo te tibo god dabe nigilama ebaso, tama Godigo augwaliba
    dwai haliga yai dao.
  tpi-tpi: Ol i wokim ol alta bilong giaman god na dispela i mekim God i kros. Ol
    i wokim ol giaman god na God i bel nogut long ol.
  dan-1931: de krænked ham med deres Offerhøje, ægged ham med deres Gudebilleder.
  vie-OVCB: Họ xây đền miếu, chọc giận Đức Chúa Trời; và thờ thần tượng làm cho Ngài
    ghen tức.
  guj-2017: કેમ કે તેઓએ પોતાનાં ઉચ્ચસ્થાનો બનાવીને અને પોતાની કોરેલી મૂર્તિઓ વડે તેમને
    ઈર્ષ્યા ઉત્પન્ન કર્યો.
  pon-2006A: Re kahngiangihkidahr ar wasahn kaudok en aramas rotorot kan, iangahki
    neirail dikedik en eni kan.
  por-BRBSL: Pois eles o provocaram à raiva com seus lugares altos, e o levou a ter
    ciúmes com suas imagens gravadas.
  eng-OEBUS: Their shrines stirred him to anger, their idols moved him to jealousy.
  swe-swe: De provocerade honom med sina höga platser [offerplatser med ockulta avgudaoffer,
    se ] och gjorde honom avundsjuk med sina snidade avgudar.
  cth-cth: Bangkongtetpawiteh, ahnimae hmuerasangnaw ni a lungkhuek sak teh, a sak
    awh e meikaphawknaw ni dipma sinnae a tâco sak.
  twi-twi: Wɔde wɔn sorɔnsorɔmmea hyɛɛ no abufuw na wɔn ahoni maa ne ninkutwe mu yɛɛ
    den.
  hlt-hlt: A hmuensang neh Boeipa a veet uh tih a mueidaep neh a thatlai sakuh.
  tbz-SIM: Kɛ̀ bɛ̀ nfeu yɛtɔ̀rɛ̀ kɛ íinkoo Kuyie mmiɛkɛ, kɛ feu yɛbɔkɛ̀ kɛ̀ dɛ̀ kù
    yóù.
  msy-2020: Me mɨghsɨabar ghua asebar ofa gamir dakozibar ingarizɨ, God puvɨra men
    atari. Me marvir guabar ingarizɨ, Godɨn navim me bagha bar ikufi.
  dop-dop: Tɑ́ cɑɑnɑɑ kʋsɑ Ɩsɔ nyɑ́ nyɑ́ pɑ́ɑ́nɑ́ nɑ pɑ təfɛɛnlɛnɑɑ nɑ pɑ́ kʋsɩ nyɑ́
    ɩsɛsɛɛmlɛ nɑ pɑ tɩɩŋ.
  azb-azb: Onu səcdəgahları ilə qəzəbləndirdilər, Onu yonma bütləri ilə qısqandırdılar.
  eng-DBY: And they provoked him to anger with their high places, and moved him to
    jealousy with their graven images.
  hin-2017: क्योंकि उन्होंने ऊँचे स्थान बनाकर उसको रिस दिलाई, और खुदी हुई मूर्तियों
    के द्वारा उसमें से जलन उपजाई।
  wol-KYG: Ñu di ko merlook seen bérabi jaamookaay, di ko fiirlook seen jëmmi tuur.
  bjr-bjr: Isaraee maqannaasa unnaqira anutusa tatufirana suqa nimidaqa minannai Anutuna
    uqanna arana fundakiqau. Náriqa tumunnai auqira unna anutunannai mina arana qarana
    amiqau.
  eng-YLT: And make Him angry with their high places, And with their graven images
    make Him zealous,
  kne-kne: Tan si Diyos yan inpabonget da gapo sin pandaydayawan da ay sin dodontog
    di nangisaadan da. Nan-imonen da gapo sin didiyosen da.
  eng-WYC-2017: They stirred him into ire in their little hills; and they stirred
    him to indignation in their graven images.
  eng-WMBB: For they provoked him to anger with their high places, and moved him to
    jealousy with their engraved images.
  zat-NTPS: Buluché̱'e̱ Le̱' ne̱ chee̱ lataj ca' naga bulucá'ana szrene̱' bedáu' xiaj
    xaga ca', ne ne̱ chee̱ bedáu' xiaj xaga chee̱' ca' bzrá'ale̱'e̱ Dios.
  zty-NTPS: Béngake' ga bže'e Ḻe' ḻen bkog ka' gan bka'n ẕéngake' lo'a ka', na'
    ni'a che lo'a chégake' ka' bžá'aḻe'e Dios.
  urd-GVH: उन्होंने ऊँची जगहों की ग़लत क़ुरबानगाहों से अल्लाह को ग़ुस्सा दिलाया और
    अपने बुतों से उसे रंजीदा किया।
  rug-rug: Va bugoria rini si Asa koari na dia vasina hopena pa toqere, meke vata
    ṉaziria rini si Asa koari na dia beku.
  gaz-gaz: Isaan iddoowwan sagadaa isaanii kanneen gaarran irraatiin isa aarsan; waaqota
    isaanii tolfamoodhaanis hinaaffaadhaaf isa kakaasan.
  fra-LSG: Ils l’irritèrent par leurs hauts lieux, Et ils excitèrent sa jalousie par
    leurs idoles.
  yal-yal: E Ala raxɔlɔ nɛn e suxure batudene ra. E yi Ala raxɔxɔlɔn e ala sawurane
    xɔn.
  iou-iou: Uwä anutu jopi yäniŋ oretta kome iwoyäŋpäŋ peŋkaŋ u kuk täŋkuŋonik. Ude
    täŋirä Anututä yabäŋpäŋ näk nadäŋ naminaŋi jidepäŋ täkaŋ yäŋ nadäŋpäŋ kokwawak
    täŋ yämik täŋkuk. Ude täŋpäŋ Isrel äbot u mäde ut yämik-inik täŋkuk.
  haw-1868: Hoonaukiuki lakou ia ia i ko lakou wahi kiekie, A hoolili no hoi ia ia
    i ko lakou poe kii kalaiia.
  arb-NAV: وَأَغَاظُوهُ بِمَعَابِدِ مُرْتَفَعَاتِهِمْ وَأَثَارُوا غَيْرَتَهُ بِأَصْنَامِهِمْ.
  ded-ded: Yeni nemu yeneac arata hania hania tiki bumau meyunuma Anutu woseau mema
    ngaba meficgemima nemunginagoc kecma yeac keracmangang meficgemigec.
  ewe-ewe: Wotsɔ woƒe nuxeƒewo do dɔmedzoe nɛ, eye woƒe legbawo na ŋuʋaʋã tso le eya
    amea me.
  eng-LEE: And they provoked him to anger with their high-places, and with their graven
    images they moved him to jealousy.
  asm-FB: তেওঁলোকে ওখ ঠাইৰ মঠবোৰৰ দ্বাৰাই তেওঁক ক্রোধিত কৰিলে; তেওঁলোকে প্ৰতিমাবোৰৰ
    দ্বাৰাই তেওঁৰ হিংসা জগাই তুলিলে।
  sus-A: عٍ نَشَ عَ رَشْنْ عٍ شَ كُيٍ بَتُدٍيٍ رَ، عٍ عَ رَتْونّ عٍ شَ وُرِ مَسٌلِشِيٍ
    رَ.
  fra-SBL: Car ils l'ont irrité par leurs hauts lieux, et l'ont rendu jaloux avec
    leurs images gravées.
  hbo-hbo: וַיַּכְעִיס֥וּהוּ בְּבָמֹותָ֑ם וּ֝בִפְסִילֵיהֶ֗ם יַקְנִיאֽוּהוּ׃
  kik-kik: Nĩmamũrakaririe nĩ ũndũ wa gũkorwo na kũndũ kwao gũtũũgĩru gwa kũhooyagĩra;
    makĩarahũra ũiru wake nĩ ũndũ wa mĩhianano yao.
  fra-NCL: Ils l’ont irrité par leurs hauts lieux, ils ont excité sa jalousie par
    leurs idoles.
  cek-AK: Nihcae mah kasang ahmuennawk hoiah anih to palungphui o sak moe, sakcop
    ih krangnawk hoiah uthaih palung to tacawt o sak.
  cuk-cuk: E-bab-dummadse-goled-neg-sobsamaladba, Bab-Dummad-oulusmalad, ibmar-e-bab-dummadga-imakdimalad-e-wilub-sobsamaladba,
    Bab-Dummad-nobguega imaksamalad.
  tel-2017: వారు ఉన్నత స్థలాల్లో దేవస్థానాలు నిలిపి ఆయనకు కోపం పుట్టించారు. విగ్రహాలు
    నిలబెట్టి ఆయనకు రోషం కలిగించారు.
  hat-BSA: Paske yo te pwovoke Li avèk wo plas yo, e te fè L jalou avèk imaj taye
    yo.
  kos-kos: Elos arulana akkasrkusrakye God ke nien alu lalos Ac ke ma sruloala lalos.
  hbo-WLC: וַיַּכְעִיס֥וּהוּ בְּבָמוֹתָ֑ם וּ֝בִפְסִילֵיהֶ֗ם יַקְנִיאֽוּהוּ׃
  ibo-ibo: Nʼihi ebe nchụaja ha wuru, ha mere ka iwe wee ya; sitekwa nʼarụsị ha pịrị
    apị, ha kpaliri ekworo ya.
  ory-ory: କାରଣ ସେମାନେ ଆପଣାମାନଙ୍କ ଉଚ୍ଚସ୍ଥଳୀ ଦ୍ୱାରା ତାହାଙ୍କୁ ବିରକ୍ତ କଲେ। ଓ ଆପଣାମାନଙ୍କ
    ଖୋଦିତ ପ୍ରତିମା ଦ୍ୱାରା ତାହାଙ୍କର ଅନ୍ତର୍ଜ୍ୱାଳା ଜନ୍ମାଇଲେ।
  chk-chk: Pun ra asonga Kot ren ar lenien fel won ekewe leni tekia, ra pwal föri
    pwe a lingeringeritiir ren ar kewe uluulun anü mi fal.
  rop-rop: Olabat bin meigim im gitwail, dumaji deibin oldei weshipbat ola drimin
    sheip blanga olabat langa detlot nogudwan weship pleis. Deibin meigim im gitwail
    langa olabat nomo lilbit na.
  ukr-1871: Розсердили його горбищами своїми, образами своїми вразили його.
  yon-yon: Amborom kuu yi kuu aangko aangko arimbed dudi god yi kurikurimbon ongmenabiwen
    kumbed ye yaa norin koniwen, kwane yi dingkimbed ongmenabiwen ye dudi god yi aningko
    benkoobimaib kumbed God kuu amban nenem kamauna ambimbed koren kamemoon areb keroon.
  deu-1951: Und sie reizten ihn zum Zorn durch ihre Höhen und zur Eifersucht durch
    ihre Götzen.
  eng-JPS: For they provoked Him with their high places, and moved Him to jealousy
    with their graven images.
  srp-1865: Uvrijediše ga visinama svojim, i idolima svojim razdražiše ga.
  lug-lug: Kubanga baasunguwaza Katonda olw’ebifo ebigulumivu bo bye beegunjira okusinzizangamu,
    ne bamukwasa obuggya olwa bakatonda baabwe abalala.
  heb-heb: ויכעיסוהו בבמותם ובפסיליהם יקניאוהו׃
  ben-IRV: কারণ তারা তাদের পৌত্তলিক মন্দিরের দ্বারা তাকে অসন্তুষ্ট করল এবং তাদের প্রতিমাদের
    দ্বারা তারা তাঁকে ঈর্ষান্বিত রাগে প্ররোচিত করল।
  ntu-ntu: Nzangyatibzlr drtwrde mz nzangio-krdr kx trngiu Yawe Gct angidr, X mz nzyrngzo-krbzlr
    mz mqngr da kxnzlz.
  pan-pan: ਆਪਣਿਆਂ ਉੱਚਿਆਂ ਥਾਵਾਂ ਦੇ ਕਾਰਨ ਉਸ ਦੇ ਗੁੱਸੇ ਨੂੰ ਛੇੜਿਆ, ਅਤੇ ਆਪਣੀਆਂ ਉੱਕਰੀਆਂ ਹੋਈਆਂ
    ਮੂਰਤਾਂ ਦੇ ਕਾਰਨ ਉਸ ਦੀ ਅਣਖ ਨੂੰ ਹਿਲਾਇਆ।
  mya-JVB: သူ တို့သည် မြင့် သော အရပ်များအားဖြင့် ၊ အမျက် တော်ကို နှိုးဆော်၍ ၊ ရုပ်တု
    များအားဖြင့် လည်း စိတ်တော်ကို ချုပ်ချယ် နှောင့်ရှက်ကြ၏။
  kgf-kgf: Kemma baec boŋa eŋeŋa eŋeŋa séc ocmuŋ meyacgéma méraginanéŋ baniarawac
    ireha meyacgéma haima qeri biric mihicŋi migic.
  tte-O: Kaba pwaoli siginaulili yaubadao uloili kolili yo kokotomo kolili sipwalou
    kabo Yaubada siula-munamunai.
  tbg-tbg: Vika una variqara iriha ofaa tainta, vo tainta vo tainta voqaa voqaa autuke
    vataara kaara Kotira arara itaivaro vaira. Vika Kotiraqai quahama amitaataara
    vaimanta vika una variqanavuvata quahama nimite variara kaara Kotira arara itaira.
  hmo-hmo: Idia ese dirava koikoidia dekenai boubou patadia idia haginia, ma unai
    dainai Dirava ia badu. Bona idia ese idia koroa kaivakuku gaudia dekena amo, Dirava
    idia habadua.
  zar-NT: Gulún lenëʼ Lëʼ tuʼ gulunëʼ xilátjagaca budóʼ guiö́j budóʼ yaga yuguʼ lu
    guíʼa, en gulunëʼ ga budúliʼnëʼ légaquiëʼ niʼa quégaca budóʼ naʼ.
  urd-urd: क्यूँकि उन्होंने अपने ऊँचे मक़ामों के वजह से उसका क़हर भड़काया, और अपनी
    खोदी हुई मूरतों से उसे गै़रत दिलाई।
  bqc-SIM: Aa aà pↄ fɛ̀lɛɛ̀ ń ń sa'okĩio, aa aà zafɛ̃̀ɛ̀ ń ń tã́aↄ.
  tcz-CHONGTHU: Amahon pathen dangho doiphung aphutdoh un Elohim Pathen alunghan sah
    uvin, chuleh semthu pathen ahoujeh-un Elohim Pathen athangthip sahtauvin ahi.
  mar-mar: कारण त्यांनी आपल्या उंच जागा बांधल्या आणि देवाला क्रोधित केले आणि आपल्या
    कोरीव मूर्तींमुळे त्यास आवेशाने कोपविले.
  isl-isl: Þeir tóku aðra guði, reistu þeim ölturu og egndu Drottin á móti sér.
  hlt-THB: Hun sangkhqi sai unawh ak kaw so sak unawh; myi bawknaak ing tlai seet
    sak uhy.
  qub-qub: Mana sirbej altarta puytush lömacunacho rurar, ïdulucunata adurashpan Tayta
    Diosta rabyachiran.
  bqp-bqp: Ò a pↄ fɛ̃̀ kũ ń sa'okinↄo, ò a nɛ̀sɛgↄ̃ba fùtɛ kũ ń tãnanↄ.
  hat-hat: Yo fè l' fache paske yo bati tanp pou lòt bondye yo, yo pòte l' fè jalouzi
    poutèt vye zidòl yo.
  eng-BSB: They enraged Him with their high places and provoked His jealousy with
    their idols.
  eng-WEBPB: For they provoked him to anger with their high places, and moved him
    to jealousy with their engraved images.
  kbq-kbq: Zamagra havi anumzantamimofoma mono'ma hunente'za, kumama tro husgama hunte'naza
    zamo Anumzamofona azeri arimpa nehe'za, havi anumzama antre'za tro'ma huntaza
    zanku Anumzamo'a azeri kanivea rezmante'ne.
  pon-pon: O re kaonion i ni ar kaudok pon dol akan, o re kupur juedeki i ki arail
    dikedik en ani kan.
  nhe-BL: Quicualancamacaque Toteco pampa mochijchihuilijque teteyome huan tlaixpamitl
    para quinhueyichihuase ininteteyohua.
  wnc-wnc: Waaminda alta gwenu anutu pupukngae kundu pasiwawa kake Anututa musiptok
    waaminde natayamukut. Ngan, anutu pupukngatane tuwanga pasiwawa kake Anutu musiaatangu
    wai natapbut.
  bus-bus: Aↄ̃ à pↄↄ fɛ̃̀ kↄ̃n ń sa'okiinↄo, aↄ̃ à nↄ̀sɛgↄ̃aanↄ fɛ̀ɛ kↄ̃n ń tãanↄ.
  gub-BL: A'e teko umuikwahy kar Tupàn ma'ea'yr hapy haw iapo pà tupàn a'ua'u wanupe
    wà. Umuwete katu tupàn a'ua'u a'e wà. A'e rupi Tupàn hewyrowyroahy wikwahy pà
    a'e.
