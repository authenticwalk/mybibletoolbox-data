verse: PSA.078.032
translations:
  mal-C: എന്നിട്ടുമവർ പാപത്തിൽത്തന്നെ തുടർന്നു; അവിടത്തെ അത്ഭുതങ്ങൾ കണ്ടിട്ടും അവർ
    വിശ്വസിച്ചില്ല.
  deu-TKW: Trotz alledem sündigten sie weiter und glaubten nicht an seine Wunder.
  lin-lin: Kasi atako bongo, bakobaki kaka kosala masumu, bandimaki kaka te bikamwa
    na Ye.
  mmx-mmx: Ketla limixin di goxo doma mu i na levempanga la move digak lok leveloklok
    kakapmek. Lempanga sangsangu bok di goxo doxoma mu i la diga ke xepe lununu saga
    ren.
  eng-LSV: With all this they have sinned again, || And have not believed in His wonders.
  eng-GNV: For all this, they sinned stil, and beleeued not his wonderous woorkes.
  eng-WEBSTER: For all this they sinned still, and believed not for his wondrous works.
  nhw-BL: Pero masque Toteco quinchihuili ya nopa, nopa masehualme quisenhuiquilijque
    tlajtlacolchijque, huan amo quineltocaque nopa huejhueyi tiochicahual nextili
    catli yaya quichijqui iniixpa.
  swh-ONEN: Licha ya haya yote, waliendelea kutenda dhambi, licha ya maajabu yake,
    hawakuamini.
  bba-bba: Kɑ mɛ, bɑ wure bɑ torɑ. Bɑ ǹ win sɔm mɑɑmɑɑkiɡii ni nɑɑnɛ kue.
  eng-KJVCPB: For all this they sinned still, And believed not for his wondrous works.
  luo-luo: To kata obedo ni magi duto nosetimore, pod negidhi mana nyime gitimo richo;
    pod ne ok giyie kuome, kata obedo ni ne osetimo ranyisi mathoth e diergi.
  aii-aii: ܒܟܠܹܗ ܐܵܗܵܐ ܚܛܹܐ ܠܗܘܿܢ ܡܸܢܕܪܸܫ، ܘܠܵܐ ܗܘܼܡܸܢܗܘܿܢ ܒܥܲܓ̰ܝܼܒܘܼܝܵܬܘܼ̈ܗ‌ܝ.
  meu-meu: Ena be unu e kara toma, to idia na dounu e kara havara; ena be ena hoa
    karadia e ita, to idia na asie abia dae.
  npi-ULB: यति हुँदा पनि, तिनीहरूले निरन्‍तर पाप गरे र उहाँका अचम्‍मका कामहरूमा विश्‍वास
    गरेनन् ।
  yor-yor: Nínú gbogbo ìwọ̀nyí, wọ́n ń dẹ́ṣẹ̀ síwájú; nínú gbogbo iṣẹ́ ìyanu rẹ̀,
    wọ́n kò gbàgbọ́.
  pes-OPCB: با وجود این همه معجزات، بنی‌اسرائیل باز نسبت به خدا گناه کردند و به کارهای
    شگفت‌انگیز او ایمان نیاوردند.
  tgl-ULB: Sa kabila nito, patuloy pa rin silang nagkasala at hindi sila naniwala
    sa kaniyang kahanga-hangang mga ginawa.
  nop-nop: Bepaŋ adi kunumneniŋ kudi fee tuguk, iŋgoŋ metamdi yabuhaŋindaaŋ tomboyoula
    kadakaniŋ fee tiŋila Bepaŋ mu nadisukilitimiŋgiŋ.
  hui-hui: Ngode Datagaliwabehanda tihondo agalime nabiagane ale uruni biyago hondowa
    wali agali bu hearume mana ko dege bialu haya. Tigua ibuhondo mini mbiraore nawi
    dege haya.
  mya-mya: ဤ​အ​ဖြစ်​အ​ပျက်​အ​ပေါင်း​နှင့်​တွေ့​ကြုံ​ရ​သော်​လည်း လူ​တို့​သည်​အ​ပြစ်​ကူး​မြဲ​ကူး​လျက်​နေ​ကြ​၏။
    ကိုယ်​တော်​သည်​ထူး​ဆန်း​သော နိ​မိတ်​လက္ခ​ဏာ​များ​ကို​ပြ​တော်​မူ​သော်​လည်း သူ​တို့​သည်​ကိုယ်​တော်​ကို​မ​ကိုး​စား​ကြ။
  bod-N: དེ་ཀུན་སྟེང་དུ་སྡིག་པ་བྱེད་ཀྱིན༌དུ། །ཁོང་གི་ངོ་མཚར་མཛད་པར་མ་དད༌དོ།།
  wsk-wsk: Kaem kiwem bibiya duap duap nungurukaso ta wore, kariimet nongomang ningi
    me nunguning akaso, se memek yam bitawakasan.
  sna-sna: Kunyange zvakadaro, vakaramba vachingotadza; kunyange zvazvo zviratidzo
    zvake izvi zvaivapo, havana kutenda.
  spa-BLM: A pesar de todo esto, pecaron, y no creían en sus maravillosas obras.
  cac-cac: Palta man̈oc yuj chi' ix sb'o sb'eyb'al eb'. An̈eja' yoch smul eb'. Maj
    yac'laj pensar eb' yuj tas satub'tac ix sc'ulej Dios chi', maj yac'ochlaj eb'
    d'a sc'ool.
  swh-ULB: Licha ya hili, waliendelea kutenda dhambi na hawakuyaamini matendo yake
    ya ajabu.
  deu-ELBBK: Bei alledem sündigten sie wiederum und glaubten nicht durch seine Wunderwerke.
  mbb-OT: Piru minsan pa te neseǥazan dan heini is langun he egkein-inuwan he mibpemeelan
    te Megbevayà, wazè dan med-engked he ebaal te salà wey wazè dan medtuu kandin.
  mal-2015: ഇതെല്ലാമായിട്ടും അവർ പിന്നെയും പാപം ചെയ്തു; അവന്റെ അത്ഭുതപ്രവൃത്തികളെ
    വിശ്വസിച്ചതുമില്ല.
  gup-gup: Dja bonj, bedda wanjh birridjalkurduyimi kunwarre. Bedda birrikurdunang
    kore God benmarnekurduyimeng kundulkarre nuye dorrengh, dja birridjalkewkmi.
  rmc-rmc: On the avke kerenas dureder o bini a na pačanas leskre zazrakenge.
  nlg-nlg: Me nera mana te vagha keri na vure tara nia tona haliu so na tangohahi
    hahi, mara hove na taluutuniani nina na lei butuli.
  pes-OPV: با وجود این همه، باز گناه ورزیدند و به اعمال عجیب او ایمان نیاوردند.
  ron-1924: Ку тоате ачестя, ей н-ау ынчетат сэ пэкэтуяскэ ши н-ау крезут ын минуниле
    Луй.
  ben-OBCV: এসব কিছু দেখেও, তারা পাপ করতেই থাকল; তাঁর আশ্চর্য কাজ সত্ত্বেও, তারা বিশ্বাস
    করল না।
  som-som: In kastoo waxyaalahaas oo dhammu ay ku dheceen, Weli way sii dembaabeen,
    Oo mana ay rumaysan shuqulladiisii yaabka badnaa.
  eng-ASVBT: For all this they sinned still, And believed not in his wondrous works.
  mna-mna: Zin Israel tire katmbulu boozomen tana. Tamen tinoknok men sanaana kamŋana.
    Timbel mos reŋana. Tamen lelen be tipase pa Anutu som.
  ita-1885: Con tutto ciò peccarono ancora, E non credettero alle sue maraviglie.
  eng-ULB: Despite this, they continued to sin and did not believe his wonderful deeds.
  spa-VBL: A pesar de esto, siguieron pecando. A pesar de los milagros, se negaban
    a creer en él.
  fra-_FOB: Et pourtant ils péchèrent encore, et ne crurent point à ses merveilles.
  mal-mal: ഇതെല്ലാമായിട്ടും അവർ പിന്നെയും പാപംചെയ്തു; ദൈവത്തിന്റെ അത്ഭുതപ്രവൃത്തികളെ
    വിശ്വസിച്ചതുമില്ല.
  urd-GVR: In tamām bātoṅ ke bāwujūd wuh apne gunāhoṅ meṅ izāfā karte gae aur us ke
    mojizāt par īmān na lāe.
  suz-BL: मो पा यो मेकोपुकीम पाप पस ङा पस बाक्‍तेक्‍म। मेको आ छक लाक्‍चा ङा गेय तशा
    यो, मेकोपुकीमी थमा मसुदेम।
  eng-NOY: For all this they sinned still, And put no trust in his wondrous works.
  ita-1927: Con tutto ciò peccarono ancora, e non credettero alle sue maraviglie.
  ckb-ckb: لەگەڵ ئەمەشدا گوناهیان کردەوە، بڕوایان بە کارە سەرسوڕهێنەرەکانی نەکرد.
  eng-BBE: For all this they went on sinning even more, and had no faith in his great
    wonders.
  xsi-xsi: Andeta kinzi tamâta simo nâ siveta kiesaka. Maro Kindeni muŋga iveta mâsi
    ŋalaŋala pinde, andeta kinzi kalonzi tawana i tia.
  kan-OKCV: ಇದೆಲ್ಲಾ ಆದಾಗ್ಯೂ ಜನರು ಇನ್ನೂ ಪಾಪಮಾಡುತ್ತಿದ್ದರು. ದೇವರ ಅದ್ಭುತಗಳನ್ನು ಕಂಡರೂ ನಂಬಲಿಲ್ಲ.
  tam-2017: இவையெல்லாம் நடந்தும், அவர் செய்த அதிசயங்களை அவர்கள் நம்பாமல், பின்னும்
    பாவஞ்செய்தார்கள்.
  spa-RV-1909: Con todo esto pecaron aún, y no dieron crédito á sus maravillas.
  ron-BTF: Totuși au mai păcătuit și nu au crezut, în ciuda lucrărilor lui minunate.
  eng-WEBP: For all this they still sinned, and didn’t believe in his wondrous works.
  eng-FBV: Despite all this they went right on sinning. Despite the miracles, they
    refused to trust him.
  nld-1939: Ondanks dit alles, bleven ze in hun zonden volharden, En niet aan zijn
    wonderen geloven.
  nch-BL: Pero masque Toteco quinchihuili ya nopa, nopa masehualme quisenhuiquilijque
    tajtacolchijque, huan amo quineltocaque nopa huejhueyi tiochicahualnescayot cati
    yaya quichijqui iniixpa.
  vie-1934: Mặc dầu các sự ấy, chúng nó còn phạm tội, Không tin các công việc lạ lùng
    của Ngài.
  cha-cha: 'Lao contodo este, sigueja di maaiisao trabia: yan ti majonggue y mamnamanman
    na chochoña.'
  hin-CV: इतना सब होने पर भी वे पाप से दूर न हुए; समस्त आश्चर्य कार्यों को देखने के
    बाद भी उन्होंने विश्वास नहीं किया.
  eng-OURB: For all this they still sinned ·deviated (from the standard goal)·, and
    didn’t trust in his wondrous works.
  spa-BES: Por todo esto siguieron pecando aún más, y no tuvieron fe en sus grandes
    maravillas.
  tdx-tdx: Ie amy zay iaby, mbe nitolon-kakeo iereo, tsy niantoke o fitoloña’e fanjakao.
  tha-KJV: ถึ​งม​ีเรื่องทั้งสิ้นนี้ เขาก็ยังกระทำบาป เขามิ​ได้​เชื่อถือการมหัศจรรย์ของพระองค์
  por-BR-2018: Com tudo isto ainda pecaram, e não creram nas maravilhas que ele fez.
  deu-ELO: Bei alledem sündigten sie wiederum und glaubten nicht durch seine Wunderwerke.
  eng-WYC-2018: In all these things they sinned yet; and believed not in the marvels
    of God. (Yet in spite of all these things, they still sinned; and did not believe
    or and had no faith in God’s marvellous deeds.)
  epo-epo: Malgraŭ ĉio ĉi tio ili plue ankoraŭ pekis Kaj ne kredis je Liaj mirakloj.
  gfk-gfk: Ga gil kaiken ra linge bakut, iesen kana at diet ga gilgil ira sakana magingin.
    Kaiken ra dadas na gingilaan na kinarup ga hanuat, iesen diet pa gale nurnur tana.
  uig-PIN: Mana, xundaⱪ bolsimu, Ular yǝnila dawamliⱪ gunaⱨ ⱪiliwǝrdi, Uning mɵjizilirigǝ
    tehiqila ixǝnmidi;
  beo-beo: Gode da ilima gasa bagade hame ba:su hou hamosu, be ilia da amo mae dawa:le,
    gebewane wadela:i hou hamonanusu amola ilia da Ema dafawaneyale hame dawa:su.
  tpi-OTNT: God i bin wokim ol mirakel, tasol ol manmeri i wok long mekim sin moa
    yet na ol i no bilip long em.
  hau-SA: Duk da haka, suka ci gaba da yin zunubi; duk da abubuwan banmamakinsa, ba
    su gaskata ba.
  udu-udu: Bahili ap̱owa ris to gwansan kun miinu mo tani uni ’kon naskina/ mmomii
    miinthus mo. Dhali bahili ki a’di mii momer piti mo tani uni ’koki gam a’di gwo
    is mo.
  uig-LAT: Mana, shundaq bolsimu, Ular yenila dawamliq gunah qiliwerdi, Uning möjizilirige
    téxichila ishenmidi;
  nde-nde: Phezu kwakho konke lokhu baqhubeka besona; phezu kwezimanga zakhe, kabazange
    bakholwe.
  ton-ton: Naʻe hoko ʻae ngaahi meʻa ni, ka naʻa nau kei fai angahala pē, ʻo ʻikai
    tui ki heʻene ngaahi ngāue mana.
  ces-1613: S tím se vším vždy ještě hřešili, a nevěřili předivným skutkům jeho.
  eng-WMB: For all this they still sinned, and didn’t believe in his wondrous works.
  tam-TCV: இவைகளெல்லாம் ஏற்பட்டபோதிலும், அவர்கள் தொடர்ந்து பாவம் செய்துகொண்டே இருந்தார்கள்;
    அவருடைய அதிசயங்களைக் கண்டும் அவர்கள் அவரை நம்பவில்லை.
  ceb-ULB: Bisan pa niini, nagpadayon sila sa pagpakasala ug wala mituo sa iyang kahibulongang
    mga buhat.
  pol-UBG: Mimo to nadal grzeszyli i nie wierzyli jego cudom;
  urd-GVU: اِن تمام باتوں کے باوجود وہ اپنے گناہوں میں اضافہ کرتے گئے اور اُس کے معجزات
    پر ایمان نہ لائے۔
  eng-OEBCW: Yet for all this they sinned yet more, and refused to believe in his
    wonders.
  deu-1912: Aber über das alles sündigten sie noch mehr und glaubten nicht an seine
    Wunder.
  kan-2017: ಇಷ್ಟಾದರೂ ಪುನಃ ಪುನಃ ಪಾಪಮಾಡುತ್ತಾ ಬಂದರು; ಅವರು ಆತನ ಅದ್ಭುತಕೃತ್ಯಗಳನ್ನು ನಂಬದೆ
    ಹೋದರು.
  yap-yap: Yug aray rogon urngin e pin’ey ma fapi girdi’ e dartalgad ko denen; dariyfan
    e pi maang’ang ya de pagan’rad ngak.
  hlt-MCSB: Te boeih khui lamkah tholh uh bal pueng tih Boeipa kah khobaerhambae te
    tangnah uh pawh.
  mdy-ETH: ዬይ ቢያ ማዔንቴያ ዔያታ ፔኤኮ ዻቢንቶና ዶዴኔ፤ ዒዚ ማዻ ዲቃሣ ባኮዋ ዔያታ ጉሙርቂባኣሴ።
  twi-ASANTE: Yeinom nyinaa akyi, wɔkɔɔ so yɛɛ bɔne; nʼanwanwadeɛ akyi no, wɔannye
    anni.
  eng-WEBU: For all this they still sinned, and didn’t believe in his wondrous works.
  spa-PDDPT: A pesar de eso, siguieron en pecado Y no dieron crédito a sus maravillas.
  gun-gun: Ha'e rami rire teĩ ha'e kuery ojejavy riae tema, ndojeroviai okuapy tembiapo
    porã ojapo teĩ.
  agu-BL: Poro quinin chixob tetz Ryos. Nin ilenin ja chijuch mas quil. Wech quilnak
    e'chk milawr yi bnix tan Ryos, poro quinin k'uke' chic'u'l te'j.
  ilo-ULB: Iti laksid daytoy, agbasbasolda latta ken saanda a namati kadagiti nakakaskasdaaw
    nga aramidna.
  kpg-kpg: Ma e aha maa Mee guu hai nia mee aanei, gei nia daangada e hai hua igolo
    di huaidu. Ma e aha maa digaula guu mmada gi nia mogobuna a Mee ala ne hai, gei
    digaula hagalee hagadagadagagee gi Mee.
  uig-ARA: مانا، شۇنداق بولسىمۇ، ئۇلار يەنىلا داۋاملىق گۇناھ قىلىۋەردى، ئۇنىڭ مۆجىزىلىرىگە
    تېخىچىلا ئىشەنمىدى؛
  sus-sus: Hali na birin to raba, ɲama mu tin gbilende e xa yunubie fɔxɔ ra. E mu
    la Ala xa kaabanakoe ra.
  pon-2006: Mehnda ma e ketin wiahda mepwukat, ahpw aramas akan uselahte wiewia dihp;
    mehnda ma re uduhdiahl sapwellime manaman akan, ahpw re sohte mwahn kin likih.
  jae-jae: Anôtô gêgôm nê gêŋ amboac tonaŋ, mago êsêac sêgôm nêŋ sec sêsiŋ sugeŋ,
    ma sêkêŋ gêwiŋ ênê gêŋtalô atom.
  ksd-ksd: la kaka, pa dia ga ngo kan ra varpiam, Ma pa dia ga kapupi kana lavur enana
    papalum.
  tur-YTC: Bütün bunlara rağmen yine günah işlediler, O’nun şaşılası işlerine inanmadılar.
  bel-N: Пры ўсім гэтым яны далей грашылі і ня верылі ў цуды Ягоныя.
  kpr-kpr: God nu amingusira, avata, ne ari ekoko jo doyae, udo fuseri. Aminguse,
    God tano nanjogo ututusira ava jo gi tumondae useri.
  ind-AYT: Lepas dari semuanya ini, mereka masih berbuat dosa, dan tidak percaya pada
    keajaiban-keajaiban-Nya.
  yom-yom: Ka diambu ko mambu moso momo, batatamana vola masumu ka diambu ko matsiminanga
    mandi, basia wilukila ko.
  yut-yut: Piŋkop da wasok tapmɨmɨ toŋ yaŋ agɨt, mani mɨŋat amɨnyo da yokwi sigɨn
    aŋek dɨma nandaŋ gadaŋ ɨmgwit.
  nya-nya: Ngakhale zinali chomwechi, iwo anapitirira kuchimwa; ngakhale anaona zozizwitsa
    zakezo iwowo sanakhulupirirebe.
  kyg-kyg: Ani kavaꞌmo huꞌniyaꞌmonanafa agaetegamo magoꞌe magoꞌe huꞌageꞌmo hosu kavakeꞌmo
    huꞌa maiꞌnae. Aune kavaꞌmo huꞌniyaꞌmonanafa apakesa afiꞌa fatago osuꞌnayaꞌmofeꞌmo
    afa aliꞌya aliteꞌa koli hume hume uꞌa faliꞌnae.
  hrv-hrv: Uza sve to griješiše dalje i ne vjerovaše u čudesna djela njegova.
  mps-mps: Godigo te bidigo isiąwai te tobage bomai sę dabe yali, tiali goli, te
    we bidi dabego te dwai sę umabo mu idu geyu, tama augwaligo konealubo homu agaba
    dąų me wabeo.
  tpi-tpi: God i bin wokim ol mirakel, tasol ol manmeri i wok long mekim sin moa yet
    na ol i no bilip long em.
  dan-1931: Og dog blev de ved at synde og troede ej på hans Undere.
  vie-OVCB: Thế mà họ vẫn cứ phạm tội. Hoài nghi các phép lạ Ngài.
  guj-2017: આમ છતાં, તેઓ પાપ કરતા રહ્યા અને તેમના ચમત્કારો પર ભરોસો કર્યો નહિ.
  pon-2006A: Mehnda ma e ketin wiahda mepwukat, ahpw aramas akan uselahte wiewia dihp;
    mehnda ma re uduhdiahl sapwellime manaman akan, ahpw re sohte mwahn kin likih.
  por-BRBSL: Por tudo isso, eles ainda pecaram, e não acreditava em suas obras maravilhosas.
  eng-OEBUS: Yet for all this they sinned yet more, and refused to believe in his
    wonders.
  swe-swe: '[Guds nåd:] Trots detta fortsatte de att synda (kontinuerligt) och litade
    inte (trodde inte) trots hans underbara gärningar.'
  cth-cth: Hottelah nahlangva, hoehoe a yon awh teh, hno kalen a sak awh e hai bout
    yuem awh hoeh.
  twi-twi: Eyinom nyinaa akyi, wɔkɔɔ so yɛɛ bɔne; nʼanwonwade akyi no, wɔannye anni.
  hlt-hlt: Te boeih khui lamkah tholh uh bal pueng tih Boeipa kah khobaerhambae te
    tangnah uh pawh.
  tbz-SIM: Bɑ́ nɛ̀ mɛmmɛ kɛ̀ bɛ̀ nsɔkɛ́ kɛ cɑɑri, bɛ̀ í nyie nkɛ́ntɑ̃́ Kuyie ndɔ̀ɔ̀
    tìì diɛtì.
  msy-2020: God bizir kabagh ami, ezɨ me arazir kurabagh amua ghuavɨra iti. A mirakelbagh
    ami, ezɨ me nɨghnɨzir gavgavim an itir puvatɨ.
  dop-dop: Pɑɑ nɑ mpʋ tɔ, pɑ tɑ tʋnɑ nyɑ́ kɔkɔlɔ nyəmnɑɑ nɑ pɑ́ tɔŋɑ ɩsɑɣɑtʋnɑɑ kɛ
    lɑpʋ.
  azb-azb: Bununla belə, günahlarını davam etdirdilər, Onun xariqələrinə inanmadılar.
  eng-DBY: For all this, they sinned still, and believed not in his marvellous works;
  hin-2017: इतने पर भी वे और अधिक पाप करते गए; और परमेश्वर के आश्चर्यकर्मों पर विश्वास
    न किया।
  wol-KYG: Loolu lépp teewul ñuy bàkkaar ba tey te gëmuñu ay kéemaanam.
  bjr-bjr: Misa mi aiqama ainaina tianaki Anutuna afeeka qafamasee sia mina saqari
    kiqau, kaqi aaqaranaki fimariqau. Misa Anutufa sia faiqí auqaaqaa ira naaquqara
    ainaina auqoonara irisee sia misa irirana Anutunasaa rusimariqau.
  eng-YLT: With all this they have sinned again, And have not believed in His wonders.
  kne-kne: Ngem olay pay siya di, intoltoloy da ay nanbasol en sisya. Olay ad-adoy
    nakaskasdaaw ay inpaila nan daida, adi da pay dedan nantalek en sisya.
  eng-WYC-2017: In all these things they sinned yet; and believed not in the marvels
    of God.
  eng-WMBB: For all this they still sinned, and didn’t believe in his wondrous works.
  zat-NTPS: Láqueze be̱ne̱' caní, na' belúndxaqueze̱' dul-la, ne láqueze belelé'ene̱'
    xel-la' waca ca' da be̱ne̱', quebe buluxrén lazre̱' Le̱'.
  zty-NTPS: Ḻa'kze bene' ki, na' béngakže' doḻa', na' ḻa'kze bḻé'egekle' yeḻa'
    wak ka' da' bene', bi bx̱en ḻáže'gake' Ḻe'.
  urd-GVH: इन तमाम बातों के बावुजूद वह अपने गुनाहों में इज़ाफ़ा करते गए और उसके मोजिज़ात
    पर ईमान न लाए।
  rug-rug: Gua arini si ta evaṉa, ba tavete va sea nono latu si rini, dogori rini
    sari Nana tinavete variva magasadi, ba lopu hite raṉea rini si Asa.
  gaz-gaz: Isaan waan kana hunda irra darbanii cubbuu hojjechuutti fufan; dinqii isaattis
    hin amanne.
  fra-LSG: Malgré tout cela, ils continuèrent à pécher, Et ne crurent point à ses
    prodiges.
  yal-yal: Hali na birin to liga, e mɔn lu nɛn yulubin ligɛ! Hali a to kabanako feene
    liga e mi dɛnkɛlɛya.
  iou-iou: Upäŋkaŋ momi pen täŋ yäpmäŋ kuŋkuŋ. Anutu kudän kudupi päke täŋ yäpmäŋ
    äbuko unita nadäkinik nämo täŋkuŋ.
  haw-1868: Aka, ma ia mau mea a pau, hana hewa hou iho la no lakou, Aole i manaoio
    i kana mau hana kupanaha.
  arb-NAV: وَمَعَ هَذَا ظَلُّوا يُخْطِئُونَ، وَبِالرَّغْمِ مِن عَجَائِبِهِ لَمْ يُؤْمِنُوا،
  ded-ded: Ye wiac sasawa ifi anu yeneng ine kopocsic meficgemangoc kecgec. Yeng kucfakaya
    bibiagoc mekefec, imoc fora. Nga yeneng ine imoc wama mi negensinggegec.
  ewe-ewe: To nu siawo katã gbɔ hã la, wogayi nu vɔ̃ wɔwɔ dzi, eye togbɔ be ewɔ nukunuwo
    hã la, womexɔe se o.
  eng-LEE: With all this they sinned again, and believed not in his wonders.
  asm-FB: তথাপিও তেওঁলোকে পাপ কৰিয়েই থাকিল, তেওঁৰ আচৰিত কৰ্মত বিশ্বাস নকৰিলে।
  sus-A: هَلِ نَ بِرِن تٌ رَبَ، حَمَ مُ تِن فبِلٍندٍ عٍ شَ يُنُبِيٍ قْشْ رَ. عٍ مُ
    لَ عَلَ شَ كَابَنَكٌي رَ.
  fra-SBL: Malgré tout cela, ils ont péché, et ne croyaient pas en ses merveilles.
  hbo-hbo: בְּכָל־זֹ֭את חָֽטְאוּ־עֹ֑וד וְלֹֽא־הֶ֝אֱמִ֗ינוּ בְּנִפְלְאֹותָֽיו׃
  kik-kik: O na amekĩte ũguo wothe-rĩ, mathiire o na mbere kwĩhia; o na ekĩte magegania
    make, matiamwĩtĩkirie.
  fra-NCL: Après tout cela, ils péchèrent encore, et n’eurent pas foi dans ses prodiges.
  cek-AK: Hae baktih hmuennawk boih a tongh o, toe anih mah sak ih dawnrai hmuennawk
    to tang o ai, zaehaih to a sak o toeng toeng vop.
  cuk-cuk: Degi-inigwele, Israel-dulemar amba isgudii gusmalad, Bab-Dummad-geger-ibmar-daklemalad-imaksadgi
    bengusmalad.
  tel-2017: ఇంత జరిగినా వారు ఇంకా పాపం చేస్తూ వచ్చారు. ఆయన ఆశ్చర్యకార్యాలను చూసి ఆయన్ని
    నమ్మలేదు.
  hat-BSA: Malgre tout sa, yo te peche toujou, e pa t kwè nan zèv mèvèy Li yo.
  kos-kos: Ne ouinge elos srakna oru ma koluk God El finne orek mwenmen nu selos,
    ac elos srakna tia lulalfongel.
  hbo-WLC: בְּכָל־זֹ֭את חָֽטְאוּ־ע֑וֹד וְלֹֽא־הֶ֝אֱמִ֗ינוּ בְּנִפְלְאוֹתָֽיו׃
  ibo-ibo: Ma na-eleghị ihe ndị a anya, ha gakwara nʼihu na mmehie ha, jụkwa ikwere
    nʼọrụ ebube niile Onyenwe anyị rụrụ.
  ory-ory: ଏସବୁ ହେଲେ ହେଁ ସେମାନେ ପୁନର୍ବାର ପାପ କଲେ ଓ ତାହାଙ୍କ ଆଶ୍ଚର୍ଯ୍ୟ କ୍ରିୟାରେ ବିଶ୍ୱାସ
    କଲେ ନାହିଁ।
  chk-chk: Iwe, ekei mettoch meinisin ra fis, nge ekewe aramas ra chök sopwela le
    tipis. Kot a föri an kewe manaman, nge resap fokun lükü.
  rop-rop: Nomeda ol detlot ting bin hepin, detlot pipul bin kipgon dumbat ola nogudbala
    ting. Nomeda imbin dum klebabala ting dei nomo bin stil trastim im.
  ukr-1871: Та ще й тодї вони грішити не переставали, і в чудеса його не вірували.
  yon-yon: Kwamune keroon kumban yi kuu yi ambarakmi yaa deerewandindo, kwane yembed
    binangke ye aningko kankooni yeman ongmenaboon kuned ye yaa anam andindo.
  deu-1951: Trotz alledem sündigten sie weiter und glaubten nicht an seine Wunder.
  eng-JPS: For all this they sinned still, and believed not in His wondrous works.
  srp-1865: Preko svega toga još griješiše, i ne vjerovaše èudesima njegovijem.
  lug-lug: Naye newaakubadde ebyo byonna byabatuukako, kyokka beeyongera okwonoona;
    newaakubadde nga yabakolera ebyamagero, naye tebakkiriza.
  heb-heb: בכל זאת חטאו עוד ולא האמינו בנפלאותיו׃
  ben-IRV: এ সত্বেও, তারা পাপ করে চলল এবং তাঁর আশ্চর্য্য কাজে বিশ্বাস করল না।
  ntu-ntu: Kxmule-esz' Gct ayrplapx-katole nidr mz alwx ngrdrng, a' sc tzale-zvzng
    alwx. X kxmule-esz' nzmcpelr nzale-krde da kxnzkctipxng, a' trnzlxngitilru nide.
  pan-pan: ਤਾਂ ਇਸ ਸਾਰੇ ਦੇ ਹੋਣ ਤੇ ਵੀ ਉਨ੍ਹਾਂ ਨੇ ਫੇਰ ਪਾਪ ਕੀਤਾ, ਅਤੇ ਉਸ ਦੇ ਅਚਰਜ਼ ਕਰਤੱਬਾਂ
    ਤੇ ਪਰਤੀਤ ਨਾ ਕੀਤੀ।
  mya-JVB: ထို အမှုအလုံးစုံ တို့နှင့် ဣသရေလလူတို့သည် တွေ့ကြုံရသော်လည်း ၊ အံ့ဘွယ် သော
    အမှုတော်တို့ကြောင့် ယုံကြည် ခြင်းမ ရှိ။ ပြစ်မှား လျက် နေကြသေး ၏။
  kgf-kgf: Imuhuc waŋ énécmiyec, néŋ ieneŋ néwéc képésic susucnec wamma kileŋ haka
    welic welicgia imi ménda ninʒéŋgégic.
  tte-O: Bwagana Yaubada ana paisowa ginauli kaba nuwapwanopwano sigitailiko na iyamo
    nagamo naenaena siginaginauli yo nige simemeli koina.
  tbg-tbg: Kotiva vika mintimantavata, Isareri kia qora kaiqa qaqira karaiti, Kotira
    uva qaqiqai raqaqi vi variara. Kotiva vika nivuqaa nora kaiqa, vo kaiqa vo kaiqa
    vara nimitaimanta vika kia virara noraiqaake iriraiti tiha, Viva kia tinavu ho
    kahaqiaina Variqavama vaivo, ti variara.
  hmo-hmo: Inai matakani be Dirava ese ia henidia, to idia be idia kara dika noho.
    Hoa karadia momo Dirava ese ia karaia, to idia ese ia dekenai idia abidadama henia
    lasi.
  zar-NT: Sal-laʼ guca caní, gulunrëʼ dul-laʼ, en bitiʼ gulaʼyéajlëʼë Lëʼ niʼa quégaca
    le zxön benëʼ.
  urd-urd: बावुजूद इन सब बातों कि वह गुनाह करते ही रहे; और उसके 'अजीब — ओ — ग़रीब
    कामों पर ईमान न लाए।
  bqc-SIM: Gia ń beeo aa gì tɛ duunawaɛ, ń aà yãbↄnsaɛkɛaↄ aai aà náaikɛo.
  tcz-CHONGTHU: Ahijeng vangin mipiho chun chonset aboljom jingun ahi, thilkidang
    ijat abol vangin atahsan dehpouvin ahi.
  mar-mar: इतके झाले तरी ते पाप करितच राहीले, आणि त्यांनी त्याच्या आश्चर्यकारक कृत्यांवर
    विश्वास ठेवला नाही.
  isl-isl: En þeir sáu sig ekki um hönd, en héldu áfram að syndga og vildu ekki trúa
    kraftaverkum Drottins.
  hlt-THB: Vemyihna awm bai seiawm thawlh bak bak hyn uhy; kawpoek kyi ik-oeih a sai
    pek khqi awh awm ap cang na bak bak hyn uhy.
  qub-qub: Chaypis yapaymi juchata ruraran. Manami riguiranchu Tayta Dios milagrucunata
    rurashanta ricasha caycarpis.
  bqp-bqp: Bee kũ abireo ò kpɛ́ òtɛn durunna kɛ, bee kũ a yãbonsarɛkɛnanↄ, odi
    a náani kɛro.
  hat-hat: Atousa, pèp la donnen pi rèd nan fè peche. Yo pa t' vle kwè nan mirak sa
    yo.
  eng-BSB: In spite of all this, they kept on sinning; despite His wonderful works,
    they did not believe.
  eng-WEBPB: For all this they still sinned, and didn’t believe in his wondrous works.
  kbq-kbq: E'inara hu'neanagi, ana vahe'mo'za ana zankura zamagesa ontahi'za kumira
    hu'za vu'naze. Anumzamo'ma knare eri'zama eri'nea zankura antahimi'za Agrite'ma
    zamentintima hu'zankura zamavaresra hu'naze.
  pon-pon: A re kalaudelar arail dip, o re jota kamelele a manaman akan.
  nhe-BL: Pero yonque Toteco quinchihuili ya nopa, nopa tlacame quisenhuiquilijque
    tlajtlacolchijque, huan ax quineltocaque nopa huejhueyi chicahualnescayotl tlen
    yajaya quichijqui iniixpa.
  wnc-wnc: Anututa duya takngatui waaminde apasiwan kake ngana waiaknga kumzang tasike
    Anutue baniu dua siking.
  bus-bus: Baa kↄ̃n beeeo aↄ̃ↄ kpɛ́ wèe durun kɛɛ, baa kↄ̃n à yãbↄnsaɛkɛnanↄ, aↄ̃ↄe
    à náanɛ kɛro.
  gub-BL: Teko wexak a'e purumupytuhegatu kar ma'e paw wà. Nezewe rehe we uzapo wiwi
    ikatu 'ym ma'e oho waiko wà. Na'izeruzar wer kwaw Tupàn rehe wà.
