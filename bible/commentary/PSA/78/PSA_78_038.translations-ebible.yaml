verse: PSA.078.038
translations:
  mal-C: എന്നിട്ടും ദൈവം അവരോട് കരുണയുള്ളവനായിരുന്നു; അവരുടെ അകൃത്യങ്ങൾ അവിടന്ന് ക്ഷമിച്ചു
    അവിടന്ന് അവരെ നശിപ്പിച്ചതുമില്ല. തന്റെ ക്രോധം മുഴുവനും ജ്വലിപ്പിക്കാതെ പലപ്പോഴും
    തന്റെ കോപത്തെ അടക്കിക്കളഞ്ഞു.
  deu-TKW: während doch er barmherzig war, Schuld vergab und sie nicht vertilgte,
    gar oft von seinem Zorn abließ und nicht seinen ganzen Grimm aufbot.
  lin-lin: Nzokande Ye, na mawa na Ye, azalaki kolimbisa mabe na bango na esika ya
    kobebisa bango ; mbala mingi, azalaki kokanga motema na esika ya kopelisela bango
    kanda na Ye ;
  mmx-mmx: Ketla ne Moroa ga lox asuusu lebelen tuntun tidi atla nedi limixin teren.
    Neni ga doxoma xepe leveng kakapmek atnedi la ni goxo sev amet nedi. Buaang laxanaleng
    neni gam tebeng amlong lumukmusak teren la gak lox asi mo lolos ap mo lebelemamao
    silok teren.
  eng-LSV: And He, the Merciful One, pardons iniquity, and does not destroy, || And
    has often turned back His anger, || And does not awaken all His fury.
  eng-GNV: Yet he being merciful forgaue their iniquitie, and destroied them not,
    but oft times called backe his anger, and did not stirre vp all his wrath.
  eng-WEBSTER: 'But he, being full of compassion, forgave their iniquity, and destroyed
    them not: yes, many a time he turned his anger away, and did not stir up all his
    wrath.'
  nhw-BL: Pero Toteco quipixqui hueyi iyolo ica inijuanti. Quintlapojpolhuiyaya inintlajtlacolhua
    huan amo quintzontlamiltiyaya. Miyac huelta quiquetzqui icualancayo para amo quintlatzacuiltis.
  swh-ONEN: Hata hivyo alikuwa na huruma, alisamehe maovu yao na hakuwaangamiza. Mara
    kwa mara alizuia hasira yake, wala hakuchochea ghadhabu yake yote.
  bba-bba: Adɑmɑ kɑ mɛ, Yinni Gusunɔ u rɑ tii nɛnɛ u kun win mɔru kpuro yɔ̃su. U rɑ
    bu wɔnwɔndu kue, kpɑ u bu ben durum wɔkɑ u kun bu ɡo.
  eng-KJVCPB: 'But he, being full of compassion, forgave their iniquity, and destroyed
    them not: Yea, many a time turned he his anger away, And did not stir up all his
    wrath.'
  luo-luo: To en, kaka en ngʼama kecho ji, noweyonegi kethogi, kendo ne ok otiekogi.
    Kinde ka kinde nogengʼo mirimbe kendo ne ok otoyo mirimbe duto kuomgi.
  aii-aii: ܐܝܼܢܵܐ ܗ̇ܘ ܡܪܲܚܡܵܢܵܐ ܦܘܼܚܸܠܔ ܠܹܗ ܥܵܘܠܵܝܗ‌ܝ ܘܠܵܐ ܡܘܼܚܪܸܒ݂ܵܝ ܠܹܗ، ܘܡܘܼܙܝܸܕ
    ܠܹܗ ܠܡܲܕܘܼܪܹܐ ܟܲܪܒܹܗ، ܘܠܵܐ ܡܘܼܪܥܸܫ ܠܹܗ ܟܠܵܗ̇ ܚܸܡܬܹܗ.
  meu-meu: Ḡau tamona, ena hebogahisi dainai ia ese edia dika e gwau tao, bona se
    habuadia tari; nega momo ena badu e dogoa tao, ena badu siahuna idoinai asine
    havaraia.
  npi-ULB: तापनि उहाँ कृपालु हुनुभएर तिनीहरूका अधर्म क्षमा गर्नुभयो र तिनीहरूलाई नष्‍ट
    गर्नुभएन । हो, धेरै पल्‍ट उहाँले आफ्नो रिस थाम्‍नुभयो र उहाँका सबै क्रोधलाई उत्तेजित
    गर्नुभएन ।
  yor-yor: Síbẹ̀ ó ṣàánú; ó dárí àìṣedéédéé wọn jì òun kò sì pa wọ́n run nígbà púpọ̀
    ló ń yí ìbínú rẹ̀ padà kò sì ru ìbínú rẹ̀ sókè
  pes-OPCB: اما خدا باز بر آنها ترحم فرموده، گناه ایشان را بخشید و آنها را از بین
    نبرد. بارها غضب خود را از بنی‌اسرائیل برگردانید،
  tgl-ULB: Gayumpaman, siya ay naging maawain, pinatawad niya ang kanilang labis na
    kasalanan at hindi sila winasak. Oo, maraming beses niyang pinigil ang kaniyang
    galit at hindi pinukaw lahat ang kaniyang matinding galit.
  nop-nop: Iŋgoŋ Bepaŋ adi metamŋiyedok siloŋ tobogoŋ tiyemiŋa kadakaniŋhik tumolokula
    mu yehitubu-kadakaguk. Nai fee hinek kwihitaŋiŋ u fiit honekilitiŋa hali nadikwihita
    mu tiyemiluguk.
  hui-hui: Ani biyago bialu helowa Ngode Datagaliwabe ibugua ti dara howa tinaga ko
    wiago domo wahai halu ti bo wa nahe helene. Tigua ko biyago hondowa ibugua keba
    ho donge howa ibunaga mini haru haga bialu wahaga bini.
  mya-mya: သို့​သော်​လည်း​ဘု​ရား​သ​ခင်​သည်​မိ​မိ​၏​လူ​စု​အား က​ရု​ဏာ​ထား​တော်​မူ​၏။
    သူ​တို့​၏​အ​ပြစ်​များ​ကို​ဖြေ​လွှတ်​တော်​မူ​၍ သူ​တို့​အား​ဆုံး​ပါး​ပျက်​စီး​စေ​တော်​မ​မူ။
    ကိုယ်​တော်​သည်​ကြိမ်​ဖန်​များ​စွာ​မိ​မိ​၏​ဒေါ​သ​ကို ချုပ်​တည်း​တော်​မူ​၍ သူ​တို့​ပေါ်​တွင်​အ​မျက်​မ​ထွက်​ဘဲ​နေ​တော်
    မူ​၏။
  bod-N: འོན་ཀྱང་ཁོང་ནི་སྙིང་རྗེ་ཅན་ལགས༌པས། །སྡིག་ཉེས་བསལ་ཞིང་ཁོ་རྣམས་ཚར་མ༌བཅད། །ལན་མང་རང་གི་ཐུགས་ཁྲོ་བཟོད་བསྲན༌གྱིས།
    །ཉིད་ཀྱི་ཐུགས་ཁྲོ་ཡོངས་རྫོགས་ཐོན་མ༌བཅུག།
  wsk-wsk: Bare Kaem ko noman bataga nononga ko wore te se, nunga memek siwukaso ale
    me nunga maguwukaso. Tom suen biya noko gomang magara mu am irakaso se kapakaso,
    se me nunga maguwukaso.
  sna-sna: Kunyange zvakadaro iye akavanzwira tsitsi; akavakanganwira kuipa kwavo
    akasavaparadza. Nguva nenguva akadzora kutsamwa kwake, uye haana kumutsa hasha
    dzake dzose.
  spa-BLM: Pero él, siendo misericordioso, perdonó la iniquidad y no los destruyó.
    Sí, muchas veces desvió su ira, y no despertó toda su ira.
  cac-cac: Palta ix te oc' sc'ol d'a eb', yuj chi' ix succhaj sat schucal eb' yuuj.
    Maj ac'joc cham eb'. Tzijtum el ix och vaan yoval, majxo yaq'uelc'ochlaj yoval
    chi' d'a eb'.
  swh-ULB: Lakini yeye, kwa kuwa alikuwa alikuwa na huruma, aliwasamehe uovu wao na
    hakuwaangamiza. Ndiyo, wakati mwingi aliizuia hasira yake na hakuionesha ghadhabu
    yake yote.
  deu-ELBBK: Er aber war barmherzig, er vergab die Ungerechtigkeit und verdirbtsie
    nicht; und oftmals wandte er seinen Zorn ab, und ließ nicht erwachen seinen ganzen
    Grimm.
  mbb-OT: Minsan pa te iyan heini, hihizuwen gihapun kandan is Megbevayà. Mibpesaylu
    zin sikandan te menge salè dan ne wazè din sikandan dèdeeti. Layun din ed-eǥena
    is pauk din kandan minsan utew en sikandin egkepauk.
  mal-2015: എങ്കിലും അവൻ കരുണയുള്ളവനാകകൊണ്ടു അവരെ നശിപ്പിക്കാതെ അവരുടെ അകൃത്യം ക്ഷമിച്ചു;
    തന്റെ ക്രോധത്തെ മുഴുവനും ജ്വലിപ്പിക്കാതെ തന്റെ കോപത്തെ പലപ്പോഴും അടക്കിക്കളഞ്ഞു.
  gup-gup: Dja bonj, God wanjh bendjalkongibuni. Nungka benmarnebengmidjdanj kunwarre
    bedberre dja minj benbularrbuyi. Kunwernhkah nungka ngurdkerrinj bu yidwernminj
    dja minj yidduyi duninjh bedberre.
  rmc-rmc: Ale ov sas lačhejileskro, odmukelas e vina, na zňičinelas len. Buterval
    lendar visarelas peskri choľi, na mukelas pre lende caľi peskri choľi.
  nlg-nlg: Hauva, ma gaia te arovira so kula na vure me talu kehai so na paludira
    me mua nira ghighirou. Subo na bona gaia te lavi olia nina rutu vanira.
  pes-OPV: اما او به حسب رحمانیتش گناه ایشان راعفو نموده، ایشان را هلاک نساخت بلکه
    بارهاغضب خود را برگردانیده، تمامی خشم خویش را برنینگیخت.
  ron-1924: Тотушь, ын ындураря Луй, Ел яртэ нелеӂюиря ши ну нимичеште; Ышь опреште
    де мулте орь мыния ши ну дэ друмул ынтреӂий Луй урӂий.
  ben-OBCV: তবুও তিনি কৃপাময় ছিলেন; তিনি তাদের অপরাধ ক্ষমা করলেন এবং তাদের ধ্বংস
    করলেন না। অনেকবার তিনি তাঁর রাগ সংযত করলেন তাঁর সম্পূর্ণ ক্রোধ জাগিয়ে তুললেন
    না।
  som-som: Laakiinse isagoo raxmad miidhan ah ayuu xumaantoodii cafiyey, oo mana uu
    baabbi'in iyagii, Haah, oo marar badan ayuu cadhadiisii ka leexiyey, Oo cadhadiisii
    oo dhanna ma uu wada kicin.
  eng-ASVBT: 'But he, being merciful, forgave their iniquity, and destroyed them not:
    Yea, many a time turned he his anger away, And did not stir up all his wrath.'
  mna-mna: Tamen Anutu, ni imuŋaiŋai zin, mi irekreege sanaana kizin. Tana ipasaana
    kat zin som, mi iyaramraama kete malmalŋana kini. Leleene bayouŋana kini na, ni
    izzwe ma iwedet kat mat som.
  ita-1885: E pure egli, che è pietoso, purgò la loro iniquità, e non li distrusse;
    E più e più volte racquetò l'ira sua, e non commosse tutto il suo cruccio;
  eng-ULB: Yet he, being merciful, forgave their iniquity and did not destroy them.
    Yes, many times he held back his anger and did not stir up all his wrath.
  spa-VBL: Pero por su compasión él perdonó su pecado y no los destruyó. Muchas veces
    contuvo su enojo y no desató toda su furia.
  fra-_FOB: Mais lui, miséricordieux, pardonnait le crime et ne les détruisait pas;
    souvent il revint de sa colère, et n'éveilla pas toute sa fureur.
  mal-mal: എങ്കിലും ദൈവം കരുണയുള്ളവനാകുകകൊണ്ട് അവരെ നശിപ്പിക്കാതെ അവരുടെ അകൃത്യം ക്ഷമിച്ചു;
    തന്റെ ക്രോധം മുഴുവനും ജ്വലിപ്പിക്കാതെ തന്റെ കോപം പലപ്പോഴും അടക്കിക്കളഞ്ഞു.
  urd-GVR: To bhī Allāh rahm dil rahā. Us ne unheṅ tabāh na kiyā balki un kā qusūr
    muāf kartā rahā. Bār bār wuh apne ġhazab se bāz āyā, bār bār apnā pūrā qahr un
    par utārne se gurez kiyā.
  suz-BL: मो हना यो परमप्रभु शिशी पाइब बाक्‍तीके मेको आन ठीक मपशो माफ गेम्‍तीमी। मेको
    आन कली मसद। खेयप खेयप मेको आन पर्बम आ गाइश्‍शो तेक्‍तु। मेकोमी आ गाइश्‍शो नेल्‍ल
    मग्रुंइद।
  eng-NOY: Yet, being full of compassion, he forgave their iniquity, And would not
    utterly destroy them; Often he restrained his indignation, And stirred not up
    all his anger.
  ita-1927: Ma egli, che è pietoso, che perdona l’iniquità e non distrugge il peccatore,
    più volte rattenne la sua ira, e non lasciò divampare tutto il suo cruccio.
  ckb-ckb: ئەویش بەزەییداره و لە گوناه خۆشدەبێت و نافەوتێنێت. زۆر جار تووڕەیی خۆی
    دەگێڕێتەوە، هەموو هەڵچوونی خۆی دەرنابڕێت.
  eng-BBE: 'But he, being full of pity, has forgiveness for sin, and does not put
    an end to man: frequently turning back his wrath, and not being violently angry.'
  xsi-xsi: Andeta Maro Kindeni i nde kalo-sukâŋa warika. Mine kala izavaru nenzi kiesaka
    piti lâ tininzi, aku i ŋandai iyaulanzi ŋga. Itawa tamwata ne wisi-nâna ndue mbwani
    rârâ, aku i wisi nâna ŋalae koŋa pa kinzi, ande tia.
  kan-OKCV: ಆದಾಗ್ಯೂ ದೇವರು ಅವರನ್ನು ಕರುಣಿಸಿ, ಅವರ ಅಕ್ರಮವನ್ನು ಕ್ಷಮಿಸಿ, ನಾಶಮಾಡದೆ ಬಿಟ್ಟುಬಿಟ್ಟರು.
    ಹೌದು, ಅನೇಕ ಸಾರಿ ದೇವರು ಕೋಪಿಸಿಕೊಳ್ಳದಿದ್ದರು, ತಮ್ಮ ಬೇಸರವನ್ನು ದೇವರು ಪ್ರಯೋಗಿಸಲಿಲ್ಲ.
  tam-2017: அவரோ அவர்களை அழிக்காமல், இரக்கமுள்ளவராக அவர்கள் அக்கிரமத்தை மன்னித்தார்;
    அவர் தமது கடுங்கோபம் முழுவதையும் எழுப்பாமல், அநேகமுறை தமது கோபத்தை விலக்கிவிட்டார்.
  spa-RV-1909: 'Empero él misericordioso, perdonaba la maldad, y no los destruía:
    y abundó para apartar su ira, y no despertó todo su enojo.'
  ron-BTF: Dar el, fiind plin de compasiune, le-a iertat nelegiuirea și nu i-a nimicit,
    da, de multe ori și-a întors mânia și nu și-a stârnit toată furia.
  eng-WEBP: But he, being merciful, forgave iniquity, and didn’t destroy them. Yes,
    many times he turned his anger away, and didn’t stir up all his wrath.
  eng-FBV: But being compassionate he pardoned their guilt and did not destroy all
    of them. He often held back his anger—he did not pour out all his fury.
  nld-1939: 'Maar Hij bleef barmhartig, Vergaf hun de schuld en vernielde ze niet.
    Hoe dikwijls bedwong Hij zijn toorn, En liet zijn volle gramschap niet woeden:'
  nch-BL: Pero Toteco quipixqui hueyi iyolo ica inijuanti. Quintapojpolhuiyaya inintajtacolhua
    huan amo quintzontamiltiyaya. Miyac huelta quitilquetzqui icualancayo para amo
    quintatzacuiltis.
  vie-1934: 'Nhưng Ngài, vì lòng thương xót, tha tội ác cho, chẳng hủy diệt chúng
    nó: Thật, nhiều khi Ngài xây cơn giận Ngài khỏi, chẳng nổi giận đến cực k”.'
  cha-cha: 'Lao güiya, bula minaase jaasie ni y tinaelayeñija, yan ti jayuyulang sija:
    magajet, megae na tiempo nae jabira y linalaloña, yan ti jajatsa julo y binibuña.'
  hin-CV: फिर भी परमेश्वर उनके प्रति कृपालु बने रहे; परमेश्वर ही ने उनके अपराधों को
    क्षमा कर दिया और उनका विनाश न होने दिया. बार-बार वह अपने कोप पर नियंत्रण करते
    रहे और उन्होंने अपने समग्र प्रकोप को प्रगट न होने दिया.
  eng-OURB: But he, being merciful, forgave depravity (moral evil), and didn’t destroy
    them. Yes, many times he turned his anger away, and didn’t stir up all his wrath.
  spa-BES: 'Pero él, lleno de piedad, tiene perdón por el pecado, y no pone fin al
    hombre: frecuentemente retracta su ira, y no se enoja violentamente.'
  tdx-tdx: Fe amy fitretreza’ey, le hinaha’e o hakeo’ iareoo, naho tsy rinotsa’e;
    beteke natoli’e ty haviñera’e, vaho tsy fonga nitroboa’e o fifombo’eo !
  tha-KJV: ถึงกระนั้นด้วยความสังเวชพระองค์ทรงอภัยความชั่วช้าของเขา และมิ​ได้​ทรงทำลายเขา
    พระองค์​ทรงยับยั้งพระพิโรธของพระองค์​บ่อยๆ และมิ​ได้​ทรงกวนพระพิโรธของพระองค์ทั้งสิ้นให้ขึ้นมา
  por-BR-2018: Porém ele, sendo misericordioso, perdoava a maldade deles, e não os
    destruía; e muitas vezes desviou de mostrar sua ira, e não despertou todo o seu
    furor;
  deu-ELO: Er aber war barmherzig, er vergab die Ungerechtigkeit und verderbte sie
    nicht; und oftmals wandte er seinen Zorn ab und ließ nicht erwachen seinen ganzen
    Grimm.
  eng-WYC-2018: But he is merciful, and he shall be made merciful to the sins of them;
    and he shall not destroy them. And he did greatly, to turn away his ire; and he
    kindled not all his ire. (But he was merciful, and he forgave their sins; and
    so he did not destroy them. And he had great restraint, and turned away his anger;
    and he did not kindle, or release, all of his wrath.)
  epo-epo: Tamen Li, favorkora, pardonas pekon, kaj Li ne pereigas, Kaj Li ofte forklinis
    Sian koleron, Kaj Li ne eligis Sian tutan furiozon.
  gfk-gfk: Ma sen bia ga harmarsai, ma ga lik luban se ira udiet magingin sakena,
    ma pa ga haliare diet. A haleng na pakaan ga palim kawase habaling no uno ngalngaluan,
    ma pa ga hatatik no uno kudulena nginangar.
  uig-PIN: Biraⱪ U yǝnila rǝⱨimdil idi; Ⱪǝbiⱨlikini kǝqürüp, ularni yoⱪatmidi; U ⱪayta-ⱪayta
    Ɵz ƣǝzipidin yandi, U ⱪǝⱨrini ⱪozƣiƣini bilǝn ⱨǝmmini tɵkmidi.
  beo-beo: Be Gode da Ea fi dunuma asigi galu. E da ilia wadela:i hou hamoi gogolema:ne
    olofosu, amola ili wadela:le hamoiba:le hame gugunufinisisu. Eso bagohame, E da
    Ea ougi hou amo Hi gagulaligisu amola Ea ougi hou bagade amo Hi guminisisu.
  tpi-OTNT: Tasol God i marimari long ol na rausim sin bilong ol, na em i no bagarapim
    ol. Planti taim em i pasim kros bilong em, na em i no belhat long ol.
  hau-SA: Duk da haka ya kasance mai jinƙai; ya gafarta laifofinsu bai kuwa hallaka
    su ba. Sau da sau ya janye fushinsa bai kuwa sa fushinsa yă ƙuna ba.
  udu-udu: Hili a’di di’d naskina/ mmohila hil ki e ma ’thime/ ki mo/en mo, dhali
    gwam uni ’peni tonthus buni kun miikina uni mo, dhali diki ’ce’d uni sho’k mo.
    A’di ’tumki’da nyor piti is ka nyaŋ’ko’d me’d ka ris mo, dhali a’di diki mura
    nyor piti ’baar mo mmoshwa a’cesh ki sho’k mo.
  uig-LAT: Biraq U yenila rehimdil idi; Qebihlikini kechürüp, ularni yoqatmidi; U
    qayta-qayta Öz ghezipidin yandi, U qehrini qozghighini bilen hemmini tökmidi.
  nde-nde: Kodwa wayelesihawu; wazithethelela izono zabo kaze ababhubhisa. Isikhathi
    ngesikhathi waluthoba ulaka lwakhe akaze akuqubula konke ukuthukuthela kwakhe.
  ton-ton: 'Ka naʻe fonu ia ʻi he ʻaloʻofa, ʻo ne fakamolemole ʻenau hia, pea naʻe
    ʻikai fakaʻauha ʻakinautolu: ʻIo, naʻe liunga lahi ʻene fakaafe hono houhau, pea
    naʻe ʻikai te ne ueʻi hake hono houhau kotoa pē.'
  ces-1613: On jsa milosrdný, odpouštěl nepravosti jejich, a nezahladil jich; častokrát
    odvracel hněv svůj, a nevzbuzoval vší zůřivosti své.
  eng-WMB: But he, being merciful, forgave iniquity, and didn’t destroy them. Yes,
    many times he turned his anger away, and didn’t stir up all his wrath.
  tam-TCV: ஆகிலும் அவர் இரக்கம் உள்ளவராகவே இருந்தார்; அவர் அவர்களை அழித்துவிடாமல்
    அவர்களுடைய அநியாயங்களை மன்னித்தார். அவர் அநேகமுறை கோபங்கொள்ளவில்லை, அவர் தமது
    கடுங்கோபத்தை முழுமையாக வெளிப்படுத்தவில்லை.
  ceb-ULB: Apan siya, sanglit maluluy-on, nagpasaylo sa ilang kasal-anan ug wala niya
    sila laglaga. Oo, daghang mga panahon nga iyang gipugngan ang iyang kasuko ug
    wala pukawa ang tanan niyang kapungot.
  pol-UBG: On jednak, będąc miłosiernym, przebaczał ich nieprawości i nie wytracał
    ich; często odwracał swój gniew i nie pobudzał całej swej zapalczywości;
  urd-GVU: توبھی اللہ رحم دل رہا۔ اُس نے اُنہیں تباہ نہ کیا بلکہ اُن کا قصور معاف
    کرتا رہا۔ بار بار وہ اپنے غضب سے باز آیا، بار بار اپنا پورا قہر اُن پر اُتارنے
    سے گریز کیا۔
  eng-OEBCW: 'But he is full of pity: he pardons sin and destroys not. Often he turns
    his anger away, without stirring his wrath at all.'
  deu-1912: Er aber war barmherzig und vergab die Missetat und vertilgte sie nicht
    und wandte oft seinen Zorn ab und ließ nicht seinen ganzen Zorn gehen.
  kan-2017: ಆದರೂ ಆತನು ಕರುಣಾಳುವೂ, ಅಪರಾಧಿಗಳನ್ನು ಸಂಹರಿಸದೆ ಕ್ಷಮಿಸುವವನೂ ಆಗಿ, ತನ್ನ ಸಿಟ್ಟನ್ನೆಲ್ಲಾ
    ಏರಗೊಡಿಸದೆ, ಅದನ್ನು ಹಲವು ಸಾರಿ ತಡೆಯುತ್ತಾ ಬಂದನು.
  yap-yap: Machane Got e ma runguy e girdi’ rok. I n’agfan u wan’ e denen rorad made
    thang owcharad. Ba yo’or yay ni i k’adan’ ko damumuw ngi i par nga daken gelngin
    e damumuw rok.
  hlt-MCSB: A thinphoei lothaesainah khaw a dawth tih amih te phae pawh. Te dongah
    a thintoek khaw puet a hnop tih a kosi khaw boeih sah pawh.
  mdy-ETH: ዒዚ ጋዓንቴ ማኣራያ ማዔ ጎይፆና ዻቢንቶ ዔያቶሲ ዓቶም ጌዔኔ፤ ዔያቶ ዒዚ ባይዚባኣሴ፤ ዻጎዋ ሚርጌ ዎዴ ቲኢሬኔ፤
    ዱማ ዱማ ዎዻ ባኮዋ ዔያቶይዳ ዒ ኬይሲባኣሴ።
  twi-ASANTE: Nanso na ɔyɛ ahummɔborɔ; ɔde wɔn amumuyɛ kyɛɛ wɔn a wansɛe wɔn. Mpɛn
    bebree ɔtwentwɛnee nʼabufuo so na wanhwie nʼabufuhyeɛ nyinaa.
  eng-WEBU: But he, being merciful, forgave iniquity, and didn’t destroy them. Yes,
    many times he turned his anger away, and didn’t stir up all his wrath.
  spa-PDDPT: Pero Él por misericordia perdonó su iniquidad Y no los destruyó. Con
    frecuencia contuvo su ira Y no despertó todo su enojo.
  gun-gun: Ha'e rami teĩ Nhanderuete nhomboaxy va'e vy omboguepa 'rã teko vai, nanhomombai
    'rã guive. Ha'e rami 'rãgue py mbovykue rei e'ỹ nomoĩ 'rã ipoxy aguã, opoxya oendu
    va'eri ndajoguerekoi 'rã ha'e rami.
  agu-BL: Ma Kataj Ryos, ilenin ja el k'ajab i' scye'j. Ja cuy i' chipaj, nin quinin
    chiquim ta'n. Quinin tak' ama'l tetz yi chi'ch c'u'lal yi ncyak' tetz i'. Ma na
    ja cuy i' chipaj.
  ilo-ULB: Ngem iti kinamanangngaasina, pinakawanna dagiti nagbasolda ket saanna a
    dinadael ida. Wen, adu a daras a linapdanna ti ungetna ken tineppelanna amin ti
    pungtotna.
  kpg-kpg: Malaa, God la gu dumaalia huoloo gi ana daangada. Mee gu dumaalia gi nia
    huaidu digaula, digi daaligidia digaula gii mmade. Nia holongo e logo gei Mee
    e hagakono hua dono hagawelewele gi dee gila aga.
  uig-ARA: بىراق ئۇ يەنىلا رەھىمدىل ئىدى؛ قەبىھلىكىنى كەچۈرۈپ، ئۇلارنى يوقاتمىدى؛
    ئۇ قايتا-قايتا ئۆز غەزىپىدىن ياندى، ئۇ قەھرىنى قوزغىغىنى بىلەن ھەممىنى تۆكمىدى.
  sus-sus: Kɔnɔ Ala to findi hinnɛnte ra, a naxa e xa yunubie xafari, a e ɲaxankatafe
    lu naa. A naxa diɲɛ e ma sanya wuyaxi, a mu tin a xa xɔnɛ birin xa mini.
  pon-2006: Ahpw Koht me inenen kalahngan ong sapwellime aramas akan. E ketin mahkikihong
    irail diparail kan oh sohte ketin kamwomwirailla. Pak tohto e ketin koledi sapwellime
    engieng oh pein katokehdi engieng en nan kupwure.
  jae-jae: Mago eŋ taê walô êsêac ma kêsuc êsêacnêŋ sec ôkwi ma geseŋ êsêac tauŋ su
    sêjaŋa atom. Eŋ gêjam têtac ŋandaŋ tôŋ gêdêŋ êsêac ma kêkêŋ nê ŋaclai kêtu awê
    kêpi êsêac samucgeŋ atom.
  ksd-ksd: Ma God i ga pun vue ra varpiam, Ma pa i ga varli, tago a tena varmari tuna,
    Ma mangoro na bung i ga tigal bat kana kankan, Ma pa i ga vararak kana kulot par.
  tur-YTC: Ama O, merhametli davranarak Kötülüğü bağışladı ve onları yok etmedi. Evet,
    birçok kez öfkesini yatıştırdı, Gazabını tümüyle uyandırmadı.
  bel-N: А Ён, спагадлівы [да іх], дараваў ім беззаконьне іхняе і ня зьнішчыў іх,
    і неаднакроць супыняў гнеў Свой і не абуджаў ўсю ярасьць Сваю,
  kpr-kpr: Avata, God nunda evetu genembokena joka edo ghusira. Nenda ari ekoko kote
    dotutuse, jo dari amomonjegaeri. Sifo mendeni mendeni nu janje ekoko edo ghusira,
    avata, fati fetedo ghusira.
  ind-AYT: Akan tetapi, Allah yang penuh belas kasihan mengampuni kesalahan mereka,
    dan tidak memusnahkan mereka. Dia menarik kembali amarah-Nya, dan tidak membangkitkan
    seluruh murka-Nya.
  yom-yom: Vayi niandi wuba nkua kiadi wuba lemvukila mambimbi mawu kasia babunga
    ko thangu ka thangu wudekula nganzi andi ayi kasia totula ko miangu miandi mioso.
  yut-yut: Mani bupmɨ nandaŋ yomɨŋek dɨwarɨni wɨrɨrɨk yomɨŋek dɨma paŋupbal agɨt.
    Bɨsap morapmɨ butjapni yɨpmaŋek dɨma japtaŋ yomgut.
  nya-nya: Komabe Iye anali wachifundo; anakhululukira mphulupulu zawo ndipo sanawawononge.
    Nthawi ndi nthawi Iye anabweza mkwiyo wake ndipo sanawutse ukali wake wonse.
  kyg-kyg: Ani kavaꞌmo huꞌnayaꞌmonanafa hau ayamopafiꞌmo hauꞌniya vekamo maiꞌniyaꞌmofeꞌmo
    muki vayaꞌamo kamiti oꞌapamagiꞌnifa hosu kavaꞌapigeꞌmo alino ataleꞌniye. Muki
    afinaꞌmo aipamo lege lege huno maiꞌniyaꞌmonanafa ataleteno aipamo leno apateꞌniya
    kavaꞌaꞌeꞌmo ataleꞌniye.
  hrv-hrv: A on im milosrdno grijeh praštao i nije ih posmicao; često je gnjev svoj
    susprezao da ne plane svom jarošću.
  mps-mps: Tiali goli, Godigo te olo tau mabo wiegi yai kolesaga augwaliba elama,
    tama augwaligo te dwai sęgę sela sąwani, tama agai augwali me dolobeo. Hauwa
    sogo te agai wado yali, te palia selama elalu, tama augwaliba haliga sębę me
    ebeo.
  tpi-tpi: Tasol God i marimari long ol na rausim sin bilong ol, na em i no bagarapim
    ol. Planti taim em i pasim kros bilong em, na em i no belhat long ol.
  dan-1931: Og dog er han barmhjertig, han tilgiver Misgerning, lægger ej øde, hans
    Vrede lagde sig Gang på Gang, han lod ikke sin Harme fuldt bryde frem;
  vie-OVCB: Nhưng Chúa vẫn thương xót và tha thứ tội họ và Ngài không tuyệt diệt họ
    tất cả. Bao lần Chúa dằn cơn thịnh nộ, và đã không buông lỏng sự giận mình.
  guj-2017: તેમ છતાં તેમણે, દયા દર્શાવી, તેઓનાં પાપોની ક્ષમા આપી અને તેઓનો નાશ ન કર્યો.
    હા, ઘણીવાર તેમણે પોતાનો ક્રોધ સમાવી દીધો અને પોતાનો પૂરો કોપ પ્રગટ કર્યો નહિ.
  pon-2006A: Ahpw Koht me inenen kalahngan ong sapwellime aramas akan. E ketin mahkikihong
    irail diparail kan oh sohte ketin kamwomwirailla. Pak tohto e ketin koledi sapwellime
    engieng oh pein katokehdi engieng en nan kupwure.
  por-BRBSL: Mas ele, sendo misericordioso, perdoou a iniqüidade e não os destruiu.
    Sim, muitas vezes ele virou sua raiva para longe, e não despertou toda sua fúria.
  eng-OEBUS: 'But he is full of pity: he pardons sin and destroys not. Often he turns
    his anger away, without stirring his wrath at all.'
  swe-swe: Trots detta är han barmhärtig (känner han medlidande), han förlåter synd
    och vill inte förgöra. Det är så ofta han håller tillbaka sin vrede, och inte
    låter sin avsky [över synden och ondskan] bryta fram.
  cth-cth: Hatei, ama teh lungmanae hoi akawi teh, a payonnae heh a ngaithoum teh,
    koung raphoe hoeh. Bokheiyah, avai moikapap lungkhueknae a roum sak teh, a lungphuennae
    kaman sak ngai hoeh.
  twi-twi: Nanso na ɔyɛ ahummɔbɔ; ɔde wɔn amumɔyɛ kyɛɛ wɔn a wansɛe wɔn. Mpɛn pii,
    ɔtwentwɛn nʼabufuw so na wanhwie nʼabufuwhyew nyinaa.
  hlt-hlt: A thinphoei lothaesainah khaw a dawth tih amih te phae pawh. Te dongah
    a thintoek khaw puet a hnop tih a kosi khaw boeih sah pawh.
  tbz-SIM: Nɛ̀ ku sémmɛ̀ diɛmɛ̀ kpɛ́í nkɛ̀ kù mbɛ̀ cĩ́ɛ̃́mmu, bɑ́ kù í mbɛ̀ kùɔ kɛ́deè,
    kucɛ mɛ̀pɛ́u kɛ́ mbɛ̀ mɔ̀kɛnɛ̀ mɛminnímɛ̀ bɑ́ kù í nyóu kɛ̀ ku miɛkɛɛ bɛ̀ yɛ̀
    mɛdiɛ̀.
  msy-2020: Ezɨ a men apangkuvighavɨra ikia, men arazir kuraba gɨn amadagha, me gasɨghasɨzir
    puvatɨ. A dughiar avɨribar uan adarim amɨnivagha men akazir puvatɨ.
  dop-dop: Pɑɑ nɑ mpʋ, nyɑ́ suulu tɔɔ, n wiiki ɩsɑɣɑlɑtɑɑ pətɔɔtəlɛ, nn wɑkələɣɩ-wɛ.
    N kpɑɑ nyɑ́ təɣɩ tɑm kɛ́, nn hɑɑkɩ nyɑ́ təɣɩ nyɑ́ pɑ́ɑ́nɑ́ tənɑ tɑɑ.
  azb-azb: Allah isə rəhmlidir, günahı bağışlayır, Günahkarı yox etmir. Dəfələrlə
    qəzəbini saxlayır, Hiddətini tamamilə oyanmağa qoymayır.
  eng-DBY: 'But he was merciful: he forgave the iniquity, and destroyed [them] not;
    but many a time turned he his anger away, and did not stir up all his fury:'
  hin-2017: परन्तु वह जो दयालु है, वह अधर्म को ढाँपता, और नाश नहीं करता; वह बार बार
    अपने क्रोध को ठंडा करता है, और अपनी जलजलाहट को पूरी रीति से भड़कने नहीं देता।
  wol-KYG: Teewul mu yërëm, baal leen seen ñaawtéef, ba sànku leen. Muñ na meram,
    muñati, te toppul xolam,
  bjr-bjr: Anutufa misa manda oosana qafamaseenoo, mina amuqusirafa qumbiqanoo marunara
    misa manda oosana akiiqara minnisanau, sia narinau. Moomoo kari narí aanooqirana
    rafaaqafuseenoo sia narí aanooqirana aiqama uqeeranau.
  eng-YLT: And He — the Merciful One, Pardoneth iniquity, and destroyeth not, And
    hath often turned back His anger, And waketh not up all His fury.
  kne-kne: Ngem managseg-ang si Diyos sin ipogaw na et pinakawanas daida, adi na pinses
    daida. Namin ado ay intoled na din bonget na en daida.
  eng-WYC-2017: But he is merciful, and he shall be made merciful to the sins of them;
    and he shall not destroy them. And he did greatly, to turn away his ire; and he
    kindled not all his ire.
  eng-WMBB: But he, being merciful, forgave iniquity, and didn’t destroy them. Yes,
    many times he turned his anger away, and didn’t stir up all his wrath.
  zat-NTPS: Dios bexache lazre̱' chee̱ benne' ca', ne bnite lawe̱' dul-la belune̱',
    ne quebe bzria xi'e̱ le̱'. Zane' lásate̱ bzue̱' chalá'ala xel-la' dxezrá'a chee̱',
    ne quebe bzre̱'e̱ le̱' dute̱ ca da dxéquene̱'.
  zty-NTPS: San Dios beyache' ḻáže'le' chegak benne' ka', na' benít ḻawe' x̱tóḻa'gake',
    na' bi bžia yi'e ḻégake'. Zan chi'i beké'e yeḻa' ẕža'a chie', na' bi bže'e ḻégake'
    dot kan bsa' ḻaže'e.
  urd-GVH: तो भी अल्लाह रहमदिल रहा। उसने उन्हें तबाह न किया बल्कि उनका क़ुसूर मुआफ़
    करता रहा। बार बार वह अपने ग़ज़ब से बाज़ आया, बार बार अपना पूरा क़हर उन पर उतारने
    से गुरेज़ किया।
  rug-rug: Ba tataru ni na taleoso ni Tamasa sari Nana tinoni. Taleoso ni Sa sari
    na dia sinea, meke lopu va mate pani Sa si arini. Soku totoso si tuqe pulea Sa
    sa Nana binugoro, meke lopu va ṉiṉira ia Sa sa Nana tinaṉaziri,
  gaz-gaz: Inni garuu araara qabeessa waan taʼeef, cubbuu isaanii ni dhiiseef malee
    isaan hin fixne. Inni yeroo yerootti aarii isaa ittifate; dheekkamsa isaa hundaas
    hin kakaafne.
  fra-LSG: Toutefois, dans sa miséricorde, il pardonne l’iniquité et ne détruit pas;
    Il retient souvent sa colère et ne se livre pas à toute sa fureur.
  yal-yal: Koni bayo a kininkinin, a yi e hakɛne mafelu. A mi e halagi. A xɔlɔn lu
    dɔxɔɲa ma wuyaxi, a mi fitina e xili ma.
  iou-iou: Ude täŋkuŋo upäŋkaŋ Anututä kudup nämo däpmäŋ moreŋkuk. Nämo, oraŋ yämiŋpäŋ
    momini peŋ yämiŋkuk. Kokwawak taŋi täga täŋ yäminaŋipäŋ kadäni kadäni kokwawaki
    pewän maŋpäpäŋ ähan täŋ yämik täŋkuk.
  haw-1868: 'Lokomaikai mai no nae oia, a kala mai i ka hala, Aole i anai mai ia lakou:
    Hoohuli pinepine aku oia i kona huhu, Aole i hoala i kona inaina a pau.'
  arb-NAV: لَكِنَّهُ كَانَ رَحِيماً، فَعَفَا عَنِ الإِثْمِ وَلَمْ يُهْلِكْهُمْ. وَكَثِيراً
    مَا كَبَحَ غَضَبَهُ عَنْهُمْ وَلَمْ يُضْرِمْ كُلَّ سَخَطِهِ.
  ded-ded: Yeni kopocsicnginagoc kecgec, forangoc, nga yeng sifu yeneac ubea manganeu
    manganangina wama mi kpetotieyunuec. Ye naso homac ngabaya dzegema herebuya erebacac
    imoc kpetarimiec.
  ewe-ewe: Gake ekpɔ nublanui na wo; etsɔ woƒe vodadawo ke wo, eye metsrɔ̃ wo o. Zi
    geɖe la, eɖoa asi eƒe dziku dzi, eye menaa eƒe dɔmedzoe katã bina o.
  eng-LEE: 'But he, being merciful, forgave the iniquity, and destroyed [them] not:
    yea, many a time turned he his anger away, and did not awaken all his fury.'
  asm-FB: তথাপিও তেওঁ দয়াৰে পৰিপূর্ণ হোৱাত তেওঁলোকৰ অপৰাধ ক্ষমা কৰিলে, তেওঁলোকক ধ্বংস
    নকৰিলে; এনে কি তেওঁ অনেকবাৰ নিজৰ ক্ৰোধ দমন কৰিছিল আৰু তেওঁৰ সম্পূর্ণ ক্ৰোধ জাগি
    নুঠিল।
  sus-A: كْنْ عَلَ تٌ قِندِ هِننّنتٍ رَ، عَ نَشَ عٍ شَ يُنُبِيٍ شَقَرِ، عَ عٍ حَشَنكَتَقٍ
    لُ نَا. عَ نَشَ دِحّ عٍ مَ سَنيَ وُيَشِ، عَ مُ تِن عَ شَ شْنّ بِرِن شَ مِنِ.
  fra-SBL: Mais lui, qui est miséricordieux, pardonna l'iniquité et ne les détruisit
    pas. Oui, plusieurs fois, il a détourné sa colère, et n'a pas déclenché toute
    sa colère.
  hbo-hbo: וְה֤וּא רַח֨וּם ׀ יְכַפֵּ֥ר עָוֹן֮ וְֽלֹא־יַ֫שְׁחִ֥ית וְ֭הִרְבָּה לְהָשִׁ֣יב
    אַפֹּ֑ו וְלֹֽא־יָ֝עִיר כָּל־חֲמָתֹֽו׃
  kik-kik: Nowe no aaiyũrĩtwo nĩ tha; akĩmarekera waganu wao, na ndaigana kũmaniina.
    Kaingĩ na kaingĩ nĩagiragĩrĩria marakara make, na ndaigana kwarahũra mangʼũrĩ
    make mothe.
  fra-NCL: 'Mais lui est miséricordieux : il pardonne le péché et ne détruit pas ;
    souvent il retint sa colère, et ne se livra pas à toute sa fureur.'
  cek-AK: 'Toe anih loe tahmenhaih hoiah koi pongah, nihcae zaehaih to tahmen pae,
    nihcae to amrosak ai: ue, pop parai palungphuihaih to anih mah pauep, palung a
    phuihaih to amtuengsak ai.'
  cuk-cuk: Degi-inigwele, Bab-Dummaddi wemar-wiledaksad, e-isgusad ega elisad, wemar-obelossurgusad.
    Bab-Dummad, gannar-gannar na e-urwed-barganai gusad, e-urwedba ibmar-imaknai gussulid.
  tel-2017: అయితే ఆయన తన కనికరాన్ని బట్టి వారిని నాశనానికి గురి చేయకుండా వారి దోషాన్ని
    క్షమించాడు. చాలాసార్లు తన ఉగ్రతను రేపుకోకుండా దాన్ని అణచుకున్నాడు.
  hat-BSA: Men Li menm, akoz mizerikòd Li, te padone inikite yo, e pa t detwi yo.
    Wi, souvan Li te ralanti kòlè Li e pa t kite tout kòlè li vin leve.
  kos-kos: Tusruktu, God El pakomuta mwet lal. El nunak munas ke ma koluk lalos Ac
    tia kunauselosla. Pacl pus El sruokya mulat lal lukelos, Ac kutongya kasrkusrak
    lal.
  hbo-WLC: וְה֤וּא רַח֨וּם ׀ יְכַפֵּ֥ר עָוֺן֮ וְֽלֹא־יַ֫שְׁחִ֥ית וְ֭הִרְבָּה לְהָשִׁ֣יב
    אַפּ֑וֹ וְלֹֽא־יָ֝עִיר כָּל־חֲמָתֽוֹ׃
  ibo-ibo: Ma o meere ha ebere. Ọ gbaghara ha mmehie ha. Ọ laghị ha nʼiyi. Ọtụtụ oge
    ka o jidere iwe ya. Ọ kpalịkwaghị oke iwe ya.
  ory-ory: ମାତ୍ର ସେ ସ୍ନେହଶୀଳ ହେବାରୁ ସେମାନଙ୍କ ଅପରାଧ କ୍ଷମା କରି ସେମାନଙ୍କୁ ଧ୍ୱଂସ କଲେ ନାହିଁ;
    ପୁଣି, ସେ ଅନେକ ଥର ଆପଣା କ୍ରୋଧ ସମ୍ବରଣ କରି ଆପଣା କୋପ ଉତ୍ତେଜ କଲେ ନାହିଁ।
  chk-chk: Nge Kot a tongeer, a amusala ar tipis, esap pwal aroserela, Fän chomong
    a amwöchü an song, nge esap amüchawu an lingeringer ngeniir.
  rop-rop: Bat God bin sori langa im pipul olabat. Imbin larramgo olabat fri brom
    olabat nogudbalawei en im nomo bin binijimap olabat. Lodataim God bin oldei holdimbek
    miselp en nomo gitwail langa olabat.
  ukr-1871: Але він змилосердився, він простив неправоту, і не запропастив їх; і часто
    одвертав гнїв свій, не дав попусту яростї своїй.
  yon-yon: Kuned God kuu yi yaa mimyob kowekore, yi ambarakmi kuu are nonondandoon,
    yi kuu yembed ben monmarindo. Aron yemoon kuu ye norin kuu yeka kan kubunoon,
    kwane ye norin kuu darewoob arimbed kowindo.
  deu-1951: Er aber war barmherzig und vergab die Schuld und vertilgte sie nicht und
    hat oftmals seinen Zorn abgewandt und nicht allen seinen Grimm erweckt;
  eng-JPS: But He, being full of compassion, forgiveth iniquity, and destroyeth not;
    yea, many a time doth He turn His anger away, and doth not stir up all His wrath.
  srp-1865: Ali on bješe milostiv, i pokrivaše grijeh, i ne pomori ih, èesto ustavljaše
    gnjev svoj, i ne podizaše sve jarosti svoje.
  lug-lug: Naye ye n’abakwatirwanga ekisa n’abasonyiwanga, n’atabazikiriza; emirundi
    n’emirundi ng’akoma ku busungu bwe, n’atabamalirako kiruyi kye okubazikiririza
    ddala.
  heb-heb: והוא רחום יכפר עון ולא ישחית והרבה להשיב אפו ולא יעיר כל חמתו׃
  ben-IRV: তবুও তিনি করুণাময়, তাদের অপরাধ ক্ষমা করলেন এবং তাদের ধ্বংস করলেন না। হ্যাঁ,
    অনেকবার তিনি তাঁর রাগ সম্বরণ করলেন এবং নিজের সব ক্রোধ উত্তেজিত করলেন না।
  ntu-ntu: A' trodatileu nidr, murde yckqti mou drtwrde nidr x ipqpxbzle alwx ngrdrng.
    X nzwrde kqlu kx ngyatingr drtwrde nidr, a' lolvztxde zngya ngr drtwrde.
  pan-pan: ਪਰ ਉਸ ਰਹੀਮ ਹੋ ਕੇ ਉਨ੍ਹਾਂ ਦੀ ਬੁਰਿਆਈ ਨੂੰ ਖਿਮਾ ਕੀਤਾ, ਅਤੇ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਦਾ ਨਾਸ
    ਨਾ ਕੀਤਾ, ਹਾਂ, ਬਹੁਤ ਵਾਰੀ ਉਸ ਨੇ ਆਪਣਾ ਕ੍ਰੋਧ ਰੋਕ ਛੱਡਿਆ, ਅਤੇ ਆਪਣਾ ਸਾਰਾ ਗੁੱਸਾ ਨਾ ਭੜਕਾਇਆ।
  mya-JVB: ကိုယ်တော် မူကား ၊ ကရုဏာ စိတ်ရှိ၍ သူတို့ကို မ ဖျက်ဆီး ဘဲ အပြစ် လွှတ် တော်မူ၏။
    ကြိမ်ဖန်များစွာ စိတ် တော်ပြေ ၍ ၊ အမျက် တော် ကိုနှိုးဆော် တော်မ မူ။
  kgf-kgf: Waŋu kileŋ Anutunéŋ ewa biric waŋ énécmima képésicgina wai énécmima mocʒoŋ
    ménda unu humudacma hatac sasala qeri biria imi waima qeri geric mocʒoŋnec ménda
    pocgé énécmiyec.
  tte-O: Na iyamo ikatekamkamna-yagili yo ali naenaena inuwatu-pwaiki kabo nige isisibayanaeli.
    Na sauga ibaibaiwa ana munamunai ikabi-kalatan yo nige iuunuili.
  tbg-tbg: Vika mintimake Kotira qoraiqama amite variavarovata, Kotiva vika qaqiqai
    aaqurihama nimite vaira. Viva vika qora kaiqa varaara kaara kia vika vehi autu
    taiqa karaitiro, vi uvara qaqi nunka nimite vaira. Qaiqaa qaiqaavata viva nai
    arara itaira nanta muntuvi keharo kia vikara voqama kero arara itaivaro vaira.
  hmo-hmo: To Dirava ese, iena bese taudia dekenai ia bogahisihisi henia. Idia edia
    kara dika ia gwauatao, bona ia ese idia ia hadikaia ore lasi. Nega momo ia ese
    iena badu ia hakerua, bona iena badu ena siahu momokani ia havaraia lasi.
  zar-NT: Tuʼ buéchiʼ ládxëʼë Dios légaquiëʼ, buniti lahuëʼ ca naca xiguiaʼ gulunëʼ,
    en bitiʼ busunítiëʼ légaquiëʼ. Bubequi lahuëʼ quégaquiëʼ, en bítiʼrö gulénëʼ légaquiëʼ,
    en bitiʼ benëʼ ca saʼyéaj yöl-laʼ ridzáʼa queëʼ.
  urd-urd: लेकिन वह रहीम होकर बदकारी मु'आफ़ करता है, और हलाक नहीं करता; बल्कि बारहा
    अपने क़हर को रोक लेता है, और अपने पूरे ग़ज़ब को भड़कने नहीं देता।
  bqc-SIM: Aàpi sↄ̃ à ń wɛ̃nagwà, à ń duuna kɛ̃̀má, i ń midɛo. Ìↄ azĩa zùukɛ
    mↄ̀ↄmↄↄɛ, i a pↄkũmabↄbↄmá píio.
  tcz-CHONGTHU: Hinla lungsetna dim Elohim Pathen chun achonsetnau anangai damun amahochu
    ana sumang deh pouvin ahi. Phat atamjon alunghan na anatuh tangin hiche bangchun
    ima ana tongdoh pon ahi.
  mar-mar: परंतु तो दयाळू असल्यामुळे त्यांच्या अपराधांची क्षमा करतो आणि त्याने त्यांचा
    नाश केला नाही. होय, तो अनेक वेळा आपला राग आवरून धरतो, आणि आपला सर्व राग भडकू देत
    नाही.
  isl-isl: Samt var hann þeim miskunnsamur, fyrirgaf syndir þeirra og tortímdi þeim
    ekki. Margoft hélt hann aftur af reiði sinni.
  hlt-THB: Cehlai anih taw qeennaak ing a be a dawngawh; cekkhqi a thawlh ce qeenkhaw
    ngai pe nawh cekkhqi ce am hqe hy. Ak kawsonaak ce yh ngahngah nawh ak kawso a
    benaak amyihna am dang sak hy.
  qub-qub: Imano captinpis Tayta Diosga cuyaparanmi. Juchancunapita perdunaran. Chaynöpami
    ushajpäga mana illgächiranchu. Achca cutimi rabyashpanpis pasinsacuran. Rabyarpis
    mana castigaranchu.
  bqp-bqp: Àpi sↄ̃ à ń wɛ̃nda gwà, à ń durunnanↄ kɛ̃̀ḿma, adi ń kakatɛro. Àdigↄ̃ a
    zĩda milɛ ble baala'i, àdi a pↄfɛ̃kipammana ↄ lago.
  hat-hat: Men, paske Bondye te gen pitye pou yo, li padonnen peche yo, li pa t' touye
    yo. Anpil fwa menm, li kenbe, li pa t' fè kòlè sou yo. Li pa t' kite kòlè l' tonbe
    sou yo.
  eng-BSB: And yet He was compassionate; He forgave their iniquity and did not destroy
    them. He often restrained His anger and did not unleash His full wrath.
  eng-WEBPB: But he, being merciful, forgave iniquity, and didn’t destroy them. Yes,
    many times he turned his anger away, and didn’t stir up all his wrath.
  kbq-kbq: Hianagi Anumzamo'a asunku Anumzankino kumizmia atrenezmanteno, zamahe fri
    vagaore'ne. Rama'a knafi rimpahe'zana azenerino, zamahe vaga ore'ne.
  pon-pon: Ari jo, a kotin kalanan on ir, o kotin makeki on ir dip arail, o jota kame
    irail la, o katukiedi a onion pan pak toto, o jota onioni melel.
  nhe-BL: Pero Toteco quipixqui hueyi iyolo ica inijuanti. Quintlapojpolhuiyaya inintlajtlacolhua
    huan ax quintzontlamiltiyaya. Miyac huelta quiquetzqui icualancayo para ax quintlatzacuiltis.
  wnc-wnc: Siwan ngana Anututa musip kwikwik natayamuke waiakngana asandeyamukut.
    Sandeyamuke dua pasiwan maiking. Ita asinggan gatu gatu kaanga natapbut taknga
    ateke musiptok kaknga dua natayaman buyambam siknga dua sikut.
  bus-bus: Àpi sↄ̃ ń wɛ̃nda gwà, à ń durun kɛ̃̀ńnɛ, èe ń kaatɛro. Ègↄ̃ a zĩnda pↄfɛ̃
    kpaɛɛ baabↄrɛ, è a pɛ̃tɛ̃pitammana ↄzã gba.
  gub-BL: Nezewe rehe we Tupàn upuhareko wemiaihu wà. Numumaw kwaw wà. Umunàn wanemiapo
    kwer wanuwi uweharaz tà. Tuweharupi umuakuir wekwahy haw a'e. Umumaw wekwahy haw
    a'e.
