  hbo-hbo: לְמַ֤עַן יֵדְע֨וּ ׀ דֹּ֣ור אַ֭חֲרֹון בָּנִ֣ים יִוָּלֵ֑דוּ יָ֝קֻ֗מוּ וִֽיסַפְּר֥וּ
    לִבְנֵיהֶֽם׃
  kik-kik: nĩguo rũciaro rũrĩa rũgooka thuutha rũkaamenya watho ũcio, o hamwe na ciana
    iria itaciarĩtwo, nĩguo nacio ikeera ciana ciacio.
  fra-NCL: pour qu’elles soient connues des générations suivantes, des enfants qui
    naîtraient et qui se lèveraient, pour les raconter à leur tour à leurs enfants.
  cek-AK: angzo han koi nawktanawk hoi tapen han koi nawktanawk mah doeh panoek o
    moe, a caanawk khaeah thuih pae o patoeng hanah,
  cuk-cuk: adi, yoedse-be-wagan-danimaloedi, bela we-Igar wisgumalagarye, degi, yoedse-mimmigan-gwalulemaloedi,
    bela we-Igar wisgumarmogagarye, we-mimmiganmoga, we-Igargi na e-mimmigan-odurdakmogoed.
  uig-CYR: Қәһриңни Сени тонумиған әлләр үстигә, Намиңни билмигән падишалиқлар үстигә
    төккәйсән!
  tel-2017: వారి పూర్వికులు యథార్థహృదయులు కారు. దేవుని విషయంలో స్థిర బుద్ధి లేనివారై
    ఆయనపై తిరగబడ్డారు.
  hat-BSA: Ke jenerasyon k ap vini an ta kab konnen. Menm pou sila ki poko fèt yo,
    pou yo ta kab leve e pale yo a pitit yo,
  ukr-ONPU: Вилий лють Свою на народи, які Тебе не знають, і на царства, що імені
