verse: PSA.078.006
translations:
  mal-C: അങ്ങനെ അടുത്ത തലമുറ ആ കൽപ്പനകൾ അറിയും ഇനി ജനിക്കാനിരിക്കുന്ന മക്കളും! അവർ
    അവരുടെ മക്കളെ അത് പഠിപ്പിക്കുകയും ചെയ്യും.
  deu-TKW: damit das nachkommende Geschlecht sie erführe, die Söhne, die geboren würden,
    damit sie aufträten und ihren Söhnen davon erzählten,
  lin-lin: mpo ete bikeke oyo ekoya sima eyeba yango, ekeke ya bana oyo bakobotama.
    Tika ete batelema mpe bayebisa yango na bana na bango,
  mmx-mmx: kusu mo lavaola melemu dinabakleklen i la dinaba tere avolo box i ri luvutnitna
    di.
  eng-LSV: So that a later generation knows, || Sons who are born, rise and recount
    to their sons,
  eng-GNV: 'That the posteritie might knowe it, and the children, which should be
    borne, should stand vp, and declare it to their children:'
  eng-WEBSTER: 'That the generation to come might know them , even the children who
    should be born; who should arise and declare them to their children:'
  nhw-BL: huan iniixhuihua catli tlacatise teipa. Huan quej nopa nochi masehualme
    quiniximatise itlanahuatilhua Toteco.
  swh-ONEN: ili kizazi kijacho kizijue, pamoja na watoto ambao watazaliwa, nao pia
    wapate kuwaeleza watoto wao.
  bba-bba: Bii be bɑ koo mɑrurɑ, ben tii bɑ koo ye ɡiɑ, kpɑ bu mɑɑ ye ben bibu sɔ̃ɔsi.
  eng-KJVCPB: 'That the generation to come might know them, even the children which
    should be born; Who should arise and declare them to their children:'
  luo-luo: mondo tiengʼ mabiro ongʼegi, koda ka nyithindo mapok onywol, kendo gin
    bende ginyis nyithindgi.
  aii-aii: ܩܵܐ ܕܝܵܕܥܵܐ ܬܵܘܠܲܕܬܵ‌ܐ ܐܚܹܪܬܵ‌ܐ، ܒܢܘܿܢܹ̈ܐ ܕܦܵܝܫܝܼ ܝܠܝܼܕܹܐ، ܩܵܝܡܝܼ ܘܗܲܩܝܼ
    ܠܒܢܘܿܢܵܝ̈ܗ‌ܝ،
  meu-meu: uru gabena taudia bae diba totona, do asie vara memerodia danu; bena idia
    na bae tore isi, natudia ma bae hamaorolaidia.
  npi-ULB: उहाँले यस्तो आज्ञा दिनुभयो, ताकि अझै नजन्‍मेका छोराछोरी, अर्थात् आउने पुस्‍ताले
    उहाँका आदेशहरू जानोस्, जसले पछि तिनीहरूका आफ्‍नै सन्ताहरूलाई ती भन्‍नुपर्छ ।
  yor-yor: nítorí náà, àwọn ìran tí ń bọ̀ yóò mọ̀ wọ́n bẹ́ẹ̀ ni àwọn ọmọ tí a kò tí
    ì bí tí yóò dìde tí wọn yóò sọ fún àwọn ọmọ wọn.
  pes-OPCB: و فرزندان ایشان نیز به نوبهٔ خود آن احکام را به فرزندان خود تعلیم دهند
    تا به این ترتیب هر نسلی با احکام و دستورهای خدا آشنا گردد.
  tgl-ULB: Inutos niya ito para malaman ng darating na salinlahi ang kaniyang mga
    tuntunin, ang mga bata na hindi pa ipinapanganak ay dapat din nilang sabihin ito
    sa kanilang mga magiging anak.
  nop-nop: Unduŋ tineeŋ doktiŋa wapmihi-bop mindaŋ mintaneeŋ adi maaŋ nadineeŋ, ala
    adibo yakaleeŋ wapmihihiye yenineeŋ.
  hui-hui: Tí waneigini aguaneru mani holobadarume hale halu lo manda bilo. Tigua
    ti waneiginiru maniore hama polobadaru lawai hama puabo haragola ti manda biai
    helobi lawai halimu, lene.
  mya-mya: ဤ​သို့​ပြု​တော်​မူ​ခြင်း​မှာ၊နောက်​လူ​မျိုး​ဆက် သည် ပ​ညတ်​တော်​တို့​ကို​သိ​ရှိ​နား​လည်​လျက်
    မိ​မိ​တို့​၏​သား​မြေး​တို့​အား​တစ်​ဆင့်​ပြန်​၍ သွန်​သင်​ပေး​နိုင်​ကြ​စေ​ရန်​ဖြစ်​၏။
  bod-N: དེ་ནི་སྐྱེ་བར་ངེས་པའི་མི་རབས༌ཏེ། །བུ་རྒྱུད་རྣམས་ཀྱིས་ཤེས་ནས་ཡར་ལངས༌ཏེ། །བུ་ཕྲུག་རྣམས་ལ་དེ་རྣམས་འཆད་ཕྱིར༌དང༌།།
  wsk-wsk: Uwuta mu kuriang gue maingte aratamon mu, nuna karogo tala ko ikimon ale
    aking nunga kuriang gue te mu nunga kasurmonko.
  sna-sna: kuti rudzi runotevera ruzvizive, kunyange vana vachazoberekwa, naivo vagozoudzawo
    vana vavo.
  spa-BLM: para que la generación venidera lo sepa, incluso los niños que han de nacer;
    que deben levantarse y decírselo a sus hijos,
  cac-cac: yic vach' ay yab'ix eb' anima d'a b'aq'uin̈, eb' mantzac alji. Axo eb'
    chi' ol alan pax d'a eb' yuninal.
  swh-ULB: Aliamuru hivi ili kwamba kizazi kijacho kiweze kuzijua amri zake, ili wawafundishe
    wana ambao bado hawajazaliwa.
  bel-bel: Вылі гнеў Твой на народы, якія Цябе ня ведаюць, і на царствы, якія імя
    Твайго не заклікаюць,
  deu-ELBBK: damit das zukünftige Geschlecht sie kennte, die Söhne, die geboren werden
    sollten, und sie aufständen und sie ihren Söhnen erzählten;
  mbb-OT: su para metueni heini te ebpekesunud he lapis te kevuwazan, ne igkepenurù
    dan daan heini ziyà te menge anak dan.
  mal-2015: വരുവാനുള്ള തലമുറ, ജനിപ്പാനിരിക്കുന്ന മക്കൾ തന്നേ, അവയെ ഗ്രഹിച്ചു എഴുന്നേറ്റു
    തങ്ങളുടെ മക്കളോടറിയിക്കയും
  gup-gup: Nungka kadjare nawu wurdwurd kabirriborlhme kore nungka benwokwong nawu
    kornkornkumo, dja wanjh bedmanwali bu kabirridjordmen, kabindibalbukkabukkan nawu
    wurdwurd bedberre bu kaluk yerrekah kabindikarrme.
  rmc-rmc: hoj oda te prindžaren the aver pokoleňja, o čhavore, so uľona, a on paľis
    oda vakerena dureder peskre čhavenge.
  nlg-nlg: Keri ke, ge na vavata ke mai kara ghilalai ghua. Ge gaira ghua, kara taraira
    na lei daledira
  pes-OPV: تا نسل آینده آنها را بدانند وفرزندانی که می‌بایست مولود شوند تا ایشان برخیزند
    و آنها را به فرزندان خود بیان نمایند؛
  ron-1924: ка сэ фие куноскутэ де чей че вор вени дупэ ей, де копиий каре се вор
    наште ши каре, кынд се вор фаче марь, сэ ворбяскэ деспре еа копиилор лор,
  ben-OBCV: যেন পরবর্তী প্রজন্ম সেগুলি জানতে পারে, এমনকি তারাও পারে যাদের জন্ম হয়নি,
    এবং তারা যেন পরে নিজের নিজের ছেলেমেয়েদের বলতে পারে।
  som-som: Iyo in farcanka soo socdaa ay iyaga ogaadaan, kuwaasoo ah carruurta hadda
    ka dib dhalanaysa, Kuwaasoo iyana kici doona oo carruurtooda u sheegi doona,
  lat-VUC: 'Effunde iram tuam in gentes quæ te non noverunt, et in regna quæ nomen
    tuum non invocaverunt:'
  eng-ASVBT: That the generation to come might know them, even the children that should
    be born; Who should arise and tell them to their children,
  mna-mna: Naso zin tomini tileŋ, tona zin kadoono tipaute lutun bizin, mi iseeŋge
    iseeŋge ma ila.
  ita-1885: Acciocchè la generazione a venire, i figliuoli che nascerebbero, le sapessero,
    E si mettessero a narrarle a' lor figliuoli;
  eng-LXXUP: Pour out thy wrath upon the heathen that have not known thee, And upon
    the kingdoms which have not called upon thy name.
  eng-ULB: He commanded this so that the generation to come might know his decrees,
    the children not yet born, who should tell them in turn to their own children.
  spa-VBL: a fin de que la siguiente generación—los que aún no habían nacido—entendieran
    y crecieran para enseñar a sus hijos.
  fra-_FOB: Afin que la génération suivante, les enfants à venir, la connussent, et
    qu'en grandissant ils la racontassent à leurs enfants;
  mal-mal: വരുവാനുള്ള തലമുറ, ജനിക്കുവാനിരിക്കുന്ന മക്കൾതന്നെ, അവയെ ഗ്രഹിക്കുകയും എഴുന്നേറ്റ്
    തങ്ങളുടെ മക്കളോട് അറിയിക്കുകയും ചെയ്യും.
  urd-GVR: tāki āne wālī pusht bhī unheṅ apnāe, wuh bachche jo abhī paidā nahīṅ hue
    the. Phir unheṅ bhī apne bachchoṅ ko sunānā thā.
  suz-BL: मेको आन नोले ङा पाला ङा मुरपुकीमी एको लोव़ नेल्‍ल तुइक्‍तमेक्‍ल। मिनु मेको
    आन क्‍येङा नोले जरमेशो आल कोल्‍शा तुइश्‍शा, मेकोपुकीमी आन आल आन कली शेंदमेक्‍ल।
  eng-NOY: So that the generation to come might know them; The children, which should
    be born, and rise up, Who should declare them to their children;
  ita-1927: perché fossero note alla generazione avvenire, ai figliuoli che nascerebbero,
    i quali alla loro volta le narrerebbero ai loro figliuoli,
  ckb-ckb: بۆ ئەوەی نەوەی داهاتوو بیانزانێت، ئەو منداڵانەی لەدایک دەبن، ئەوانیش هەستن
    و بۆ منداڵانی خۆیانی باس بکەن.
  eng-BBE: So that the generation to come might have knowledge of them, even the children
    of the future, who would give word of them to their children;
  xsi-xsi: Mine kala kinzi tamâta ŋinde natunzi ma sikura tu sipanâna sondo tona,
    aku kinzi kala ma sikura tu situla ŋgua tukuŋa pa warakanzi natunzi mine nâ.
  kan-OKCV: ಇದರಿಂದ ಮುಂದಿನ ತಲೆಮಾರಿಗೆ ವಾಕ್ಯವು ಗೊತ್ತಾಗಿ, ಅವರ ಮಕ್ಕಳು ಅವುಗಳನ್ನು ತಮ್ಮ ಮಕ್ಕಳು
    ಮೊಮ್ಮಕ್ಕಳಿಗೆ ತಿಳಿಸುತ್ತಾ ಹೋಗುವರು.
  tam-2017: இனிப் பிறக்கும் பிள்ளைகளாகிய பின்சந்ததியார் அதை அறிந்துகொண்டு, அவர்கள்
    எழும்பித் தங்களுடைய பிள்ளைகளுக்கு அவைகளைச் சொல்லும்படிக்கும்;
  spa-RV-1909: Para que lo sepa la generación venidera, y los hijos que nacerán; y
    los que se levantarán, lo cuenten á sus hijos;
  ron-BTF: Ca generația care vine să le cunoască, chiar copiii care se vor naște;
    ei se vor ridica și le vor vesti copiilor lor,
  eng-WEBP: that the generation to come might know, even the children who should be
    born; who should arise and tell their children,
  eng-FBV: so that the next generation—children yet to be born—would understand and
    grow up to teach their children.
  nld-1939: Opdat een volgend geslacht ze zou kennen, En de kinderen, die hun werden
    geboren, Ze weer aan hun kinderen zouden vertellen.
  nch-BL: huan iniixhuihua cati tacatise teipa. Huan quej nopa nochi masehualme quinixmatise
    itanahuatilhua Toteco.
  vie-1934: Hầu cho dòng dõi hậu lai, tức là con cái sẽ sanh, Được biết những điều
    đó, Rồi phiên chúng nó truyền lại cho con cháu mình;
  cha-cha: Para ujatungo y generasion ni y manmamamaela, y famaguonja ni y finañagonñija;
    ni y ufangajulo ya ujasangane y famaguonñija.
  hin-CV: कि आगामी पीढ़ी इनसे परिचित हो जाए, यहां तक कि वे बालक भी, जिनका अभी जन्म
    भी नहीं हुआ है, कि अपने समय में वे भी अपनी अगली पीढ़ी तक इन्हें बताते जाए.
  eng-OURB: that the generation to come might know, even the children who should be
    born; who should arise and tell their children,
  spa-BES: Para que la generación venidera pueda tener conocimiento de ellos, incluso
    de los hijos del futuro, que les den a conocer a sus hijos;
  tdx-tdx: hampahafohina’ iareo ty tariratse ho avy, naho o ajaja mbe hasamakeo, hitroara’
    iareo hañoke o ana’eo,
  tha-KJV: เพื่อชั่วอายุรุ่นต่อไปจะทราบเรื่องคือลูกหลานที่จะเกิดมา และที่จะลุกขึ้นบอกลูกหลานของเขา
  por-BR-2018: Para que a geração seguinte dela soubesse; e os filhos que nascessem
    contassem a seus filhos;
  deu-ELO: damit sie kennte das künftige Geschlecht, die Söhne, die geboren werden
    sollten, und sie aufständen und sie ihren Söhnen erzählten;
  eng-WYC-2018: that another generation know. Sons, that shall be born, and shall
    rise up; shall tell out to their sons. (so that another generation would know
    them. And so that the sons and daughters who shall be born, shall rise up; and
    shall tell these things to their sons and daughters.)
  epo-epo: Por ke sciu estonta generacio, la infanoj, kiuj naskiĝos, Ili leviĝu kaj
    rakontu al siaj infanoj.
  gfk-gfk: waing diet ing diet na lon namur diet na nunure kaiken ra harkurai, ma
    ira nat na bulu mah ing pa di kaha baak diet, waing diet mah diet naga hapalaine
    ira nati diet.
  uig-PIN: Xundaⱪ ⱪilip kelǝr dǝwr, Yǝni tuƣulidiƣan balilarmu bularni bilsun, Ularmu
    ornidin turup ɵz baliliriƣa bularni ɵgǝtsun;
  beo-beo: Amalalu, eno fa:no fifi manebe ilia da amo dawa:ma:ne amola ilia da bu
    alofele ili baligia fifi manebe mano ilia dawa:ma:ne lelema:ne sia:i.
  tpi-OTNT: Olsem na ol lain pikinini i kamap bihain ol tu i ken lainim, na bai dispela
    lain i mas tokim ol pikinini bilong ol.
  hau-SA: don tsara na biye su san su, har da ’ya’yan da ba a riga an haifa ba, su
    kuma su faɗa wa ’ya’yansu.
  udu-udu: ki uc̱i ma nyaḵum yil kun min ma p̱o/i ’ko isu/ ki uni mini mish uni mo
    dhali uc̱i kun ’konuki dho’th naskina/ mo, dhali cu mis mo dhali ṯor uc̱i kun
    ta uc̱im buni mo
  uig-LAT: Shundaq qilip kéler dewr, Yeni tughulidighan balilarmu bularni bilsun,
    Ularmu ornidin turup öz balilirigha bularni ögetsun;
  nde-nde: ukuze aziwe yisizukulwane esilandelayo, kanye labantwana abazazalwa, kuthi
    labo batshele abantwababo.
  ton-ton: 'Koeʻuhi ke ʻilo ia ʻe he toʻutangata ʻe hoko, ʻio, ʻae fānau ʻe fanauʻi;
    ʻaia tenau tupu hake ʻo fakahā ia ki heʻenau fānau:'
  ces-1613: Aby to poznal věk potomní, synové, kteříž se zroditi měli, a ti povstanouce,
    aby vypravovali dítkám svým,
  eng-WMB: that the generation to come might know, even the children who should be
    born; who should arise and tell their children,
  tam-TCV: அடுத்த தலைமுறையினர் உமது சட்டத்தை அறிந்துகொள்வார்கள்; இனி பிறக்கவிருக்கும்
    பிள்ளைகளும் அறிந்துகொள்வார்கள், அவர்களுடைய பிள்ளைகளுக்கு கற்றுக்கொடுப்பார்கள்.
  ceb-ULB: Gimando niya kini aron nga ang sunod nga kaliwatan masayod sa iyang kasugoan,
    ang mga bata nga wala pa matawo, mao na usab ang mosulti sa ilang kaugalingong
    mga anak.
  pol-UBG: Aby poznało przyszłe pokolenie, synowie, którzy się urodzą; aby powstawszy,
    przekazywali je swoim synom;
  urd-GVU: تاکہ آنے والی پشت بھی اُنہیں اپنائے، وہ بچے جو ابھی پیدا نہیں ہوئے تھے۔
    پھر اُنہیں بھی اپنے بچوں کو سنانا تھا۔
  eng-OEBCW: that the next generation should know it, that the children yet to be
    born should arise and tell their children;
  deu-1912: auf daß es die Nachkommen lernten und die Kinder, die noch sollten geboren
    werden; wenn sie aufkämen, daß sie es auch ihren Kinder verkündigten,
  kan-2017: ಇದರಿಂದ ಅವು ಅವರ ಮುಂದಿನ ಪೀಳಿಗೆಗೆ ಗೊತ್ತಾಗಿ, ಅವರ ಮಕ್ಕಳು ಅವುಗಳನ್ನು ತಮ್ಮ ಮಕ್ಕಳು
    ಮತ್ತು ಮೊಮ್ಮಕ್ಕಳಿಗೆ ತಿಳಿಸುತ್ತಾ ಹೋಗುವರು.
  yap-yap: ya nge yag ni nang e bin migid e mfen ngar chelgad ngar filed ngak pifakrad.
  hlt-MCSB: Te daengah ni caldilcahma loh a ming uh eh. Hmailong ah a cun camoe rhoek
    long khaw a thoh uh puei vetih a ca rhoek taengah a tae pa eh.
  mdy-ETH: ዬያ ሙካ ሾይንታ ዔራንዳጉዲ ዔያታ ፔ ዎዶና ዔያቶኮ ናኣቶም ሃጊ ሾይንታዞንሢማኣ ኬኤዛንዳጉዲኬ።
  twi-ASANTE: sɛdeɛ ɛbɛyɛ a, nkyirimma bɛsua mpo mmɔfra a wɔnnya nwoo wɔn, na wɔn
    nso akyerɛkyerɛ wɔn mma.
  eng-WEBU: that the generation to come might know, even the children who should be
    born; who should arise and tell their children,
  spa-PDDPT: A fin de que la generación venidera la supiera, Los hijos que iban a
    nacer, Con el fin de que se levantaran y la dijeran a sus hijos,
  gun-gun: ikuai jevy va'e kuery voi oikuaa aguã, kyrĩgue oiko'i va'erã teri va'e
    kuery voi. Ha'e gui ha'e kuery ju opu'ã vy ha'e nungakue re ijayvu aguã guamymino
    kuery pe,
  agu-BL: Na yi tajbil Ryos i'tz, tan tele'n chitxum yi e' wunak yi xomche' tzaj,
    nin tan cyalol cyetz scyetz chinitxa'.
  ilo-ULB: Imbilinna daytoy tapno maamoan dagiti sumaruno a henerasion dagiti bilinna,
    dagiti ubbing a saan pay a naipasngay, a mangibaganto met kadagiti annakda.
  kpg-kpg: bolo gi iloo ai nia adu daangada ala e loomoi maalia, gei digaula ga aago
    labelaa nia maa gi nadau dama.
  uig-ARA: شۇنداق قىلىپ كېلەر دەۋر، يەنى تۇغۇلىدىغان بالىلارمۇ بۇلارنى بىلسۇن، ئۇلارمۇ
    ئورنىدىن تۇرۇپ ئۆز بالىلىرىغا بۇلارنى ئۆگەتسۇن؛
  sus-sus: alako di naxee fama tina, nee xa nɔ a kolonde, e fan xa a masen e gbe die
    bɛ e fama naxee baride.
  pon-2006: pwe dih en mwuhr en wehwehki oh uhd padahkihong nair seri kan.
  jae-jae: Gebe lau wakuc, taŋ têndaŋguc êsêac naŋ, sêŋô ŋawae ma tauŋ sênac ŋamiŋ
    elom nêŋ wakuc.
  ksd-ksd: Upi ra taun tarai namur na nunure diat, maia, a umana bul ba da kava boko
    diat; Diat a tut, ma diat a ve ra umana natu i diat;
  tur-YTC: Gelecek nesiller, hatta doğmamış çocuklar bilsin de, Onlar da kalkıp kendi
    çocuklarına anlatsınlar.
  bel-N: каб ведала пакаленьне наступнае, сыны, якія народзяцца, і каб яны ў свой
    час абвясьцілі [гэта] сынам сваім.
  grc-BRENT: Ἔκχεον τὴν ὀργήν σου ἐπὶ ἔθνη τὰ μὴ ἐπεγνωκότα σε, καὶ ἐπὶ βασιλείας
    αἳ τὸ ὄνομά σου οὐκ ἐπεκαλέσαντο.
  kpr-kpr: Ainda beká mo, imendi gamendi seka sirorarera ningi kasama edo, nenda sasingu
    sirorarera barago, saoro kasama aeteri.
  ind-AYT: supaya generasi yang akan datang dapat mengetahuinya; anak-anak yang belum
    lahir, mereka akan bangkit dan menceritakannya kepada anak-anak mereka.
  yom-yom: buna tsungi yinkuiza, yela zaba mawu buela bana bobo babutuki ko ayi bawu
    mamvawu mu thangu awu bela yolukila bana bawu ;
  yut-yut: Yaŋ ani kaŋ, mɨŋat monjɨyo don altoni uŋun da nandaŋ pɨsaŋek yoyɨŋ dek
    aŋ aŋ ani.
  nya-nya: kotero kuti mʼbado wotsatira uthe kuzidziwa, ngakhale ana amene sanabadwe,
    ndi kuti iwo akafotokozere ana awonso.
  kyg-kyg: '@see-verse:PSA.078.005'
  hrv-hrv: da sazna budući naraštaj, i sinovi koji će se roditi da djeci svojoj kazuju
  mps-mps: Tama tialima, te nosali pedalubo hani wai dabego te nosali augwa me ola
    mayu, tama te hanigo te augwa wai dabeba te po omainao, te po wai.
  tpi-tpi: Olsem na ol lain pikinini i kamap bihain ol tu i ken lainim, na bai dispela
    lain i mas tokim ol pikinini bilong ol.
  dan-1931: at en senere Slægt kunde vide det, og Børn, som fødtes siden, stå frem
    og fortælle deres Børn derom,
  vie-OVCB: để các thế hệ mai sau biết đến— tức con cháu sẽ sinh ra— sẽ học hỏi và
    dạy lại cho dòng dõi họ.
  guj-2017: જેથી આવતી પેઢીનાં જે બાળકો જન્મે તેઓ તે જાણે, તેઓ મોટાં થઈને પોતાનાં સંતાનોને
    તે જણાવે, માટે તેમણે આજ્ઞા આપી છે.
  pon-2006A: pwe dih en mwuhr en wehwehki oh uhd padahkihong nair seri kan.
  por-BRBSL: que a geração vindoura talvez saiba, mesmo as crianças que deveriam nascer;
    que devem se levantar e dizer aos filhos,
  eng-OEBUS: that the next generation should know it, that the children yet to be
    born should arise and tell their children;
  swe-swe: för att kommande generationer ska känna till dem, även de barn som ska
    födas i framtiden ska resa sig upp och berätta för sina söner (barn),
  cth-cth: Kaawm han rae se hoi ka tâcawt han rae camonaw ni, a catounnaw koe a dei
    awh vaiteh, a panue awh nahanlah,
  twi-twi: sɛnea ɛbɛyɛ a nkyirimma besua, mpo mmofra a wonnya nwoo wɔn, na wɔn nso
    akyerɛkyerɛ wɔn mma.
  hlt-hlt: Te daengah ni caldilcahma loh a ming uh eh. Hmailong ah a cun camoe rhoek
    long khaw a thoh uh puei vetih a ca rhoek taengah a tae pa eh.
  tbz-SIM: Kɛ̀ dɛ̀ɛ yie nkɛ̀ kutɔ̃nkù kùù tũ̀nní kɛ̀ kù ntì yɛ̃́, ibí bɛ̀ bo piɛ́
    ì kɛ̀ ìi tì tùo nyi kó ibí.
  msy-2020: Eghtɨ men borir gɨn otivamiba uaghan dagh fogh, egh me uaghan uan boribagh
    eghanam.
  dop-dop: Ɩlɛnɑ pɛlɛ pɑ piyɑ nyɩ-tɩ, nɑ səlɛ sɩ tɔɔwɑ ɩlɛ sɩ sɛɣɛsɩ-təɣɩ sɩ piyɑ.
  azb-azb: Qoy gələcək nəsil də bilsin, Gələcəkdə doğulacaq övladlar da Balalarına
    bu təlimi verə bilsin.
  eng-DBY: That the generation to come might know [them], the children that should
    be born; that they might rise up and tell [them] to their children,
  hin-2017: कि आनेवाली पीढ़ी के लोग, अर्थात् जो बच्चे उत्पन्न होनेवाले हैं, वे इन्हें
    जानें; और अपने-अपने बाल-बच्चों से इनका बखान करने में उद्यत हों,
  wol-KYG: ngir ñiy juddu ëllëg xam ko, am ay doom, ñu màgg, ba xamal ko seeni doom,
  bjr-bjr: Innee inneeqa faiqi namu qimannimifaqa misa inaaqiana kambiqainausa quandafi
    qimannimiaqa, kafaa misa miqi kai iqa nári ninaaqianna kambiqainausa quandafi
    qimannimifaqa, misa aiqamausa qini sanda ufa iriaqa.
  eng-YLT: So that a later generation doth know, Sons who are born, do rise and recount
    to their sons,
  kne-kne: ta adalen din maisokat ay poli da ya itdo da abe sin aan-ak da.
  eng-WYC-2017: that another generation know. Sons, that shall be born, and shall
    rise up; shall tell out to their sons.
  eng-WMBB: that the generation to come might know, even the children who should be
    born; who should arise and tell their children,
  zat-NTPS: chee̱ xelúnbea zrí'ine̱' bidu ca' za xelálajbe' ca naca na, na' bi caní
    xuluzenbe' zrí'inebe' da na',
  zty-NTPS: nich nnézgekle x̱kwide' ka' za' gáljgakbe' kan naken, na' wzéngeklbe'
    ẕí'ngakbe' ka' da' ẕchi'le' ḻégakbe',
  urd-GVH: ताकि आनेवाली पुश्त भी उन्हें अपनाए, वह बच्चे जो अभी पैदा नहीं हुए थे। फिर
    उन्हें भी अपने बच्चों को सुनाना था।
  rug-rug: pude sa sinage luli mae sapu sari na koburu pu lopu podo si pude madi va
    nonogai, meke pude di totozi ni sari na tudia,
  gaz-gaz: kunis akka dhaloonni itti aanu beeku, akka ijoolleen amma iyyuu hin dhalatin
    beekan, isaanis akka ijoollee isaaniitti dabarsanii himaniif.
  fra-LSG: Pour qu’elle fût connue de la génération future, Des enfants qui naîtraient,
    Et que, devenus grands, ils en parlassent à leurs enfants,
  yal-yal: alogo muxu famatɔne xa e kolon. Hali diin naxanye munma bari singen, ne
    fan yi a fala e diine xa.
  iou-iou: Ude tänayäŋ täŋo uyaku yerijiye mäden ahänayäŋ täkaŋ unitä yäŋpäŋ-nadäk
    pen api täk täneŋ. Ude täŋkaŋ unitäŋo yeri ahänayäŋ täkaŋ unitä udegän api yäwetpäŋ
    yäwoŋäreneŋ.
  haw-1868: I ike ka hanauna hope loa aku, E ku mai hoi na keiki i hanau mai a hoike
    i ka lakou mau keiki;
  arb-NAV: لِكَيْ يَعْرِفَهَا الْجِيلُ الْقَادِمُ، الْبَنُونَ الَّذِينَ لَمْ يُوْلَدُوا
    بَعْدُ، فَيُعَلِّمُوهَا أَيْضاً لأَبْنَائِهِمْ،
  ded-ded: Fingecsahe ngade feengkefude, yeneng imoc negenggecdeac negenec. Nga nambaracfocngina
    mi fingecgecngo ngade fingecgecde, yeni imoc negenggecdeac edeyunugecde.
  ewe-ewe: ale be dzidzime megbetɔwo hã nanya wo, eye vi siwo womedzi haɖe o hã nanya
    wo, ne woawo hã nafia wo viwo.
  eng-LEE: In order that the latest generation might know them, even the children
    that are to be born; that they may arise and relate them to their children;
  asm-FB: যাতে ভাবী-বংশৰ সন্তান সকলে, যিসকলে এতিয়াও জন্ম গ্রহণ কৰা নাই, তেওঁলোকেও
    সেইবোৰ জানিব পাৰে আৰু তেওঁলোকে উঠি নিজ নিজ সন্তান সকলৰ আগত সেইবোৰ বৰ্ণনা কৰিব
    পাৰে।
  sus-A: عَلَكٌ دِ نَشٍيٍ قَمَ تِنَ، نٍيٍ شَ نْ عَ كٌلٌندٍ، عٍ قَن شَ عَ مَسٍن عٍ
    فبٍ دِيٍ بّ عٍ قَمَ نَشٍيٍ بَرِدٍ.
  fra-SBL: afin que la génération à venir sache, même les enfants qui doivent naître ;
