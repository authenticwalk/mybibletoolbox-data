  kos-kos: Tuh fwil se tok uh in etu ke ma inge Ac elos in tafwela pac nu sin tulik
    natulos.
  hbo-WLC: לְמַ֤עַן יֵדְע֨וּ ׀ דּ֣וֹר אַ֭חֲרוֹן בָּנִ֣ים יִוָּלֵ֑דוּ יָ֝קֻ֗מוּ וִֽיסַפְּר֥וּ
    לִבְנֵיהֶֽם׃
  ibo-ibo: ka ọgbọ na-eso ha nwee ike mụta ya, ọ bụladị ọgbọ nke a ka amụbeghị, ndị
    nke ga-agwakwa ha ụmụ ha.
  ory-ory: ଯେପରି ଆସନ୍ତା ପୁରୁଷ, ଅର୍ଥାତ୍‍, ଯେଉଁ ସନ୍ତାନଗଣ ଜାତ ହେବେ, ସେମାନେ ଜାଣିବେ ଓ ଉଠି
    ଆପଣା ଆପଣା ସନ୍ତାନଗଣକୁ ତାହା ଜଣାଇବେ;
  chk-chk: pwe ekewe täppin aramas me müriir repwe silei ekewe allük, pwal ekewe mönükol
    resamwo uputiu, mürin, pwal ir repwe apworausa ngeni nöür.
  rop-rop: wulijim detlot bigininimob hu garra jidan bambai gin sabi, en olabat gin
    dalimbat olabat bigininimob du.
  ukr-1871: Щоб знав їх рід будучий, сини, що народитись мають, щоб і вони встали
    і синам своїм росказали,
  yon-yon: Kwamiwed kwane yi dana meed kuu kuye weng yikaadkeraniib, yi dana meed
    mogeed wanabindo kangkon yikaadkeraniib kii, kwane yi kuu yika yi dana meed yaa
    kedmengkanden wananiib.
  deu-1951: damit das spätere Geschlecht es wisse, die Kinder, die noch sollten geboren
    werden, und damit auch sie, wenn sie aufgewachsen wären, es ihren Kindern erzählten;
  eng-JPS: That the generation to come might know them, even the children that should
    be born; who should arise and tell them to their children,
  srp-1865: Da bi znao potonji naraštaj, djeca koja æe se roditi, pa i oni da bi kazivali
    svojoj djeci
  lug-lug: ab’omu mulembe oguliddirira nabo babimanye, n’abaana abalizaalibwa, nabo
    babiyigirize abaana baabwe,
  heb-heb: למען ידעו דור אחרון בנים יולדו יקמו ויספרו לבניהם׃
  ben-IRV: তিনি তা আদেশ করেছিলেন যেন পরবর্তী প্রজন্ম এই আদেশ জানতে পারে, যে সকল সন্তান
    এখনও জন্মায় নি, তারা তা জানতে পারে এবং তারা যেন আবার নিজের নিজের সন্তানদের কাছে
    বর্ণনা করতে পারে।
  ntu-ntu: Murde nayrlqlr lou lcng, X na-alvztr-kzpzlr mz doa nedrng.
  pan-pan: ਤਾਂ ਜੋ ਆਉਣ ਵਾਲੀ ਪੀੜ੍ਹੀ ਅਰਥਾਤ ਓਹ ਬੱਚੇ, ਜਿਹੜੇ ਜੰਮਣਗੇ ਉਨ੍ਹਾਂ ਨੂੰ ਜਾਣ ਲੈਣ,
    ਕਿ ਓਹ ਵੀ ਉੱਠ ਕੇ ਆਪਣੀ ਅੰਸ ਨੂੰ ਦੱਸਣ,
  mya-JVB: သဘော မ ဖြောင့်၊ ဘုရားသခင် ၌ စိတ်ဝိညာဉ် အမြဲမ ဆည်းကပ် သောအမျိုး၊
  kgf-kgf: Imi mia ɋelihécgina biaŋguc hicŋi saima kecmu imi onac énézégic nimma ieneŋ
    acguc imuhucyanec waŋgic hema kecmac niŋac imuhuc énézéyec.
  tte-O: na mesabana yaso ilalaoma sikatai namwanamwaili na siya tabe naga natuliyao
    siyakataili.
  tbg-tbg: Ne mintimanta ni vaintivara noruqamavi, nái vaintivaravata tiva nimiqi
    vimanta vika vaintivaravata mintiaqi viqata viqata ti, ekaa naantiara kuvuarama
    teka vikavata vi uvara ho irivarave, tura.
  hmo-hmo: Unai dekena amo gabeai do idia vara bese taudia ese, inai taravatu do idia
    diba, bona idia ese edia natudia dekenai ma do idia hadibaia.
  zar-NT: para ilúnbëʼgacabiʼ le, biʼi siʼ záʼgacabiʼ, encaʼ biʼi siʼ iláljabiʼ, para
    uluʼluíʼibiʼ caʼ zxíʼinigacabiʼ ca naca lë naʼ gunná bëʼë Dios.
  urd-urd: ताकि आइंदा नसल, या'नी वह फ़र्ज़न्द जो पैदा होंगे, उनको जान लें:और वह बड़े
    होकर अपनी औलाद को सिखाएँ,
  rus-SYN: Пролей гнев Твой на народы, которые не знают Тебя, и на царства, которые
    имени Твоего не призывают,
  bqc-SIM: i gↄ̃ ń bui pↄ́ kpɛ́ↄnɛ fɛlɛkaa ũ, aai fɛlɛ dada ń nɛ́ↄnɛ sↄ̃,
  tcz-CHONGTHU: hitiachu ahunglhung ding khangthah ten ahet nadiuleh ahung pengloulai
    chapang ho dinga, chuleh aman amaho chapangte ahilsonna diuva ahi.
  mar-mar: त्याने ही आज्ञा यासाठी दिली की, पुढच्या पिढीने म्हणजे जी मुले जन्माला येतील,
    त्यांनी त्या आज्ञा जाणाव्या, त्या आपल्या स्वतःच्या मुलांना सांगाव्या.
  isl-isl: sem síðan skyldu kenna það sínum afkomendum. Þannig skyldi lögmál hans
    berast frá einni kynslóðinni til annarrar.
  hlt-THB: ak law hly kawi cadil naasenkhqi ing, ak thang hly kawi naasenkhqi ingawm
    sim unawh, a cadilkhqi venawh ak kqawn pek patoe aham pehy.
  qub-qub: guepa caj wamrancunapis llapanta musyananpaj, paycunapa wamrancunapis mas
    guepa caj wamrancunata yachachinanpaj.
  bqp-bqp: de à gↄ̃ ń buri kũ ò kpɛ́nↄnɛ futɛokarayã ũ, gbasa ò futɛ ò dada ń nɛ́nↄnɛ
    se,
  hat-hat: pou timoun ki fenk fèt yo ka konnen l', pou yo menm tou, lè yo grandi,
    yo ka fè pitit pa yo konnen l'.
  eng-BSB: that the coming generation would know them— even children yet to be born—
    to arise and tell their own children
  eng-WEBPB: that the generation to come might know, even the children who should
    be born; who should arise and tell their children,
  kbq-kbq: Ana hinkeno henkama fore hu anante anante'ma hu'za vanaza vahe'mo'za, ama
    ana nanekea antahine'za, mofavrezmia rempi hu'za zamasami vava hu'za viho.
  pon-pon: Pwe di en mur en aja due, o jeri ko, me pan ipwidi; o ni ar kokoda, ren
    pil kajoi on nair jeri kan
  nhe-BL: huan iniixhuihua tlen tlacatise teipa. Huan queja nopa nochi tlacame quinixmatise
    itlanahuatilhua Toteco.
  wnc-wnc: Siwan waatdaka masan aatning kaa atnatapning. Natake waaminda gatu inane
    waaknga aatningunin yanining.
