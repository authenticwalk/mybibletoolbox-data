verse: PSA.078.051
translations:
  mal-C: ഈജിപ്റ്റിലെ എല്ലാ ആദ്യജാതന്മാരെയും അവിടന്ന് സംഹരിച്ചു, ഹാമിന്റെ കൂടാരങ്ങളിലെ
    പൗരുഷത്തിന്റെ പ്രഥമസന്തതികളെത്തന്നെ.
  deu-TKW: Er schlug alle Erstgeburt in Ägypten, die Erstlinge der Manneskraft in
    den Zelten Hams.
  lin-lin: Abomaki bana mibali nyonso ya liboso kati na Ejipito, bambuma ya liboso
    ya makasi na bango na se ya bandako ya kapo ya Cham.
  mmx-mmx: Neni ga sev amet laxamdak avot at lara koenasun axap me Isip.
  eng-LSV: And He strikes every firstborn in Egypt, || The first-fruit of the strong
    in tents of Ham.
  eng-GNV: And smote al the firstborne in Egypt, euen the beginning of their strength
    in the tabernacles of Ham.
  eng-WEBSTER: 'And smote all the first-born in Egypt; the chief of their strength
    in the tabernacles of Ham:'
  nhw-BL: Teipa Toteco quinmicti nopa achtihui ehuani ipan sesen familia tlen tlali
    Egipto. Quena, quinmicti catli elqui iniachtihui fuerza quema pejque quinpiyaj
    coneme.
  swh-ONEN: Aliwapiga wazaliwa wote wa kwanza wa Misri, matunda ya kwanza ya ujana
    katika mahema ya Hamu.
  bba-bba: U Eɡibitiɡibu be, be bɑ sɑ̃ɑ Kɑmun bibun bweserun bii tɔn durɔ ɡbiikoo
    bɑɑwure ɡo, be, be bɑ sɑ̃ɑ ben ɑluwɑɑsirun bibu.
  eng-KJVCPB: 'And smote all the firstborn in Egypt; The chief of their strength in
    the tabernacles of Ham:'
  luo-luo: Ne onego kach jo-Misri duto, mana olemo mokwongo chiek mag dhano e hembe
    mag Ham.
  aii-aii: ܡܚܹܐ ܠܹܗ ܟܠܔ ܒܘܼܟ݂ܪܵܐ ܓܵܘ ܡܸܨܪܹܝܢ، ܪܹܝܫܝܼܬܵ‌ܐ ܕܥܘܼܫܢܵܝ̈ܗ‌ܝ ܓܵܘ ܡܲܫܟܢܵܐ
    ܕܚܵܡ.
  meu-meu: Aitupto taudia natudia roboadia iboudiai e aladia mase, edia goada roboadia,
    Ham ena kalaga lalodiai.
  npi-ULB: मिश्रदेशका सबै जेठाहरूलाई, हामका पालहरूमा भएका तिनीहरूका जेठाहरूलाई उहाँले
    मार्नुभयो ।
  yor-yor: Ó kọlu àwọn àkọ́bí ọmọ ọkùnrin Ejibiti, olórí agbára wọn nínú àgọ́ Hamu.
  pes-OPCB: همهٔ پسران نخست‌زادهٔ مصری را کشت.
  tgl-ULB: Pinatay niya ang lahat ng panganay sa Ehipto, ang panganay ng kanilang
    lakas sa mga tolda ni Ham.
  nop-nop: Eŋ Isiphi’walaŋ tuwo biyeniŋ hogohogok u widihikumuŋdapmaŋ tuguk.
  hui-hui: Iyibi wali agalinaga igiri wahene damene bibahende bu hearu ibugua homelo
    bo wahai hene.
  mya-mya: ကိုယ်​တော်​သည်​အီ​ဂျစ်​ပြည်​ရှိ​အိမ်​ထောင်​စု​အ​ပေါင်း​မှ သား​ဦး​တို့​ကို​သေ​စေ​တော်​မူ​၏။
  bod-N: ཨེ་ཅིབ་ཡུལ་དུ་སྐྱེས་འགོ་ཐམས་ཅད༌བསད། །ཧཱམ་ གྱི་གུར་རྣམས་ནང་དུ་དེ་དག༌གི །སྟོབས་ཀྱི་ཐོག་མ་
    ཡིན་པ་གསོད་པར༌མཛད།།
  wsk-wsk: Nu Egypt nunga kuriang gira bilangara mu nunga moram se kua sapaman; kuriang
    kari, kari ko gue kuagi, Ham ko gue te, mu nunga maguwuram.
  sna-sna: Akauraya matangwe ose eIjipiti, chibereko chokutanga chomurume pamatende
    aHamu.
  spa-BLM: y golpeó a todos los primogénitos de Egipto, el jefe de su fuerza en las
    tiendas de Cam.
  cac-cac: Masanil eb' vinac b'ab'el tz'alji d'a snun d'a yol yic Egipto chi' ix smilchamoc.
    D'a junjun patil eb' aj Egipto chi', jun mach ix chami.
  swh-ULB: Aliwaua wazaliwa wote wa kwanza katika Misri, wazaliwa wa kwanza wa nguvu
    zao katika mahema ya Hamu.
  deu-ELBBK: Und er schlug alle Erstgeburt in Ägypten, die Erstlinge der Kraft in
    den Zelten Hams.
  mbb-OT: Mibpenhimetayan din is langun he penganey he menge anak he maama diyà te
    Ehipto, he iyan kes menge kevuwazan ni Ham.
  mal-2015: അവൻ മിസ്രയീമിലെ എല്ലാ കടിഞ്ഞൂലിനെയും ഹാംകൂടാരങ്ങളിലുള്ളവരുടെ വീര്യത്തിന്റെ
    പ്രഥമഫലത്തെയും സംഹരിച്ചു.
  gup-gup: God wanjh benbom nawu nawewernhwarre rowk nawu birridanginj kore namud
    rowk bedberre nawu birrihni Egypt.
  rmc-rmc: Andro Egipt murdarďa avri savoro ešebno, le ešebne muršen andro stani le
    Chamoskre.
  nlg-nlg: Agaia te va matera na lei meomeo mana kamanagho itadira na lei sopa binaboli
    tadira na lei binaboli te talighutia i Egypt.
  pes-OPV: و همه نخست زادگان مصر را کشت، اوایل قوت ایشان را در خیمه های حام.
  ron-1924: кум а ловит пе тоць ынтыий нэскуць дин Еӂипт, пырга путерий ын кортуриле
    луй Хам.
  ben-OBCV: তিনি মিশরের সব প্রথমজাতকে আঘাত করলেন, হামের তাঁবুতে পুরুষত্বের প্রথম ফলকে।
  som-som: Oo wuxuu dalkii Masar ku laayay curadyadii oo dhan, Kuwaas oo ahaa xooggoodii
    u horreeyey oo uu ku dhex laayay teendhooyinkii Xaam,
  eng-ASVBT: And smote all the firstborn in Egypt, The chief of their strength in
    the tents of Ham.
  mna-mna: Tana ni ikasgeege zin pikin muŋgamuŋga ta boozomen kizin Aikuptu kan ma
    timetmeete ma timap. Zin Aikuptu kan, ula kizin ka ŋonoono mataana kana, ta tisu
    lup.
  ita-1885: Ed aveva percossi tutti i primogeniti in Egitto, E le primizie della forza
    ne' tabernacoli di Cam.
  eng-ULB: He killed all the firstborn in Egypt, the firstborn of their strength in
    the tents of Ham.
  spa-VBL: Entonces mató al hijo mayor de cada familia en Egipto, todos los que habían
    sido concebidos como primogénitos en las carpas de Ham.
  fra-_FOB: Il frappa dans l'Égypte tous les premiers-nés, les prémices de la force
    dans les tentes de Cham.
  mal-mal: ദൈവം ഈജിപ്റ്റിലെ എല്ലാ കടിഞ്ഞൂലിനെയും ഹാമിന്റെ കൂടാരങ്ങളിലുള്ളവരുടെ വീര്യത്തിന്റെ
    ആദ്യഫലത്തെയും സംഹരിച്ചു.
  urd-GVR: Misr meṅ us ne tamām pahlauṭhoṅ ko mār ḍālā aur Hām ke ḳhaimoṅ meṅ mardānagī
    kā pahlā phal tamām kar diyā.
  suz-BL: मेकोमी इजीप्‍त ङा मुर, हाम आ चच युइ आन ङोंइती जरमेशो तौ नेल्‍ल साइक्‍तु।
    प्रस्‍थान १२:२९
  eng-NOY: He smote all the firstborn in Egypt; The first-fruits of their strength
    in the tents of Ham.
  ita-1927: Percosse tutti i primogeniti d’Egitto, le primizie del vigore nelle tende
    di Cham;
  ckb-ckb: لە هەموو نۆبەرەکانی میسری دا، یەکەمین بەرهەمی پیاوەتی وڵاتی حام.
  eng-BBE: He gave to destruction all the first sons of Egypt; the first-fruits of
    their strength in the tents of Ham;
  xsi-xsi: Ipunzi Isip ŋgu natunzi tamâne nzâla-kulu rârâni sipamateteu.
  kan-OKCV: ಈಜಿಪ್ಟಿನಲ್ಲಿ ಚೊಚ್ಚಲರೆಲ್ಲರನ್ನೂ, ಹಾಮನ ಗುಡಾರಗಳಲ್ಲಿ ಪುರುಷತ್ವದ ಪ್ರಥಮ ಫಲವನ್ನೂ
    ದಂಡಿಸಿದರು.
  tam-2017: எகிப்திலே முதற்பிறந்த பிள்ளைகள் அனைத்தையும், காமின் கூடாரங்களிலே அவர்களுடைய
    பெலனில் முதற்பிறந்த எல்லோரையும் அழித்து;
  spa-RV-1909: E hirió á todo primogénito en Egipto, las primicias de las fuerzas
    en las tiendas de Châm.
  ron-BTF: Și a lovit pe toți întâii născuți în Egipt; măreția puterii lor în corturile
    lui Ham.
  eng-WEBP: and struck all the firstborn in Egypt, the chief of their strength in
    the tents of Ham.
  eng-FBV: He struck down all the firstborn of Egypt, the first to be conceived in
    the tents of Ham.
  nld-1939: Hij had alle eerstgeborenen in Egypte geslagen, De eerstelingen der mannelijke
    kracht in de tenten van Cham.
  nch-BL: Teipa Toteco quinmicti nopa achtohui ehuani ipan sese familia ten tali Egipto.
    Quena, quinmicti cati elqui ininachtohui fuerza quema pejque quinpiyaj coneme.
  vie-1934: Cũng đánh giết mọi con đầu lòng trong Ê-díp-tô, Tức là cường-tráng sanh
    đầu ở trong các trại Cham.
  cha-cha: Ya japuno todo y finenena na finañagon guiya Egipto, y mas magas naminetgotñija
    gui jalom y tiendan Cam!
  hin-CV: मिस्र के सभी पहलौठों को परमेश्वर ने हत्या कर दी, हाम के मण्डपों में पौरुष
    के प्रथम फलों का.
  eng-OURB: and struck all the firstborn in Egypt [Abode of slavery], the chief of
    their strength in the tents of Ham [Hot, Intensity, Passion].
  spa-BES: Él dio a la destrucción a todos los primeros hijos de Egipto; los primeros
    frutos de su fuerza en las tiendas de Cam;
  tdx-tdx: Binaibai’e ze hene tañoloñoloña’ i Mitsraime, ty lohan-kaozara’iareo an-kiboho’
    i Kame ao.
  tha-KJV: พระองค์​ทรงประหารลู​กห​ัวปีทั้งสิ้นในอียิปต์ คือผลแรกแห่งกำลังของเขาในเต็นท์ของฮาม
  por-BR-2018: E feriu mortalmente a todo primogênito no Egito; as primícias nas forças
    nas tendas de Cam.
  deu-ELO: Und er schlug alle Erstgeburt in Ägypten, die Erstlinge der Kraft in den
    Zelten Hams.
  eng-WYC-2018: And he smote all the first engendered thing(s) in the land of Egypt
    [or And he smote all the first begotten in the land of Egypt]; the first fruits
    of all the travail of them in the tabernacles of Ham. (And he struck down all
    the first-born in the land of Egypt; yea, the first fruits of all their travail
    in the tents of Ham.)
  epo-epo: Li mortigis ĉiun unuenaskiton en Egiptujo, La komencajn fortojn en la tendoj
    de Ĥam.
  gfk-gfk: Ga bing ira matana bulu na tunaan ta ira Isip, diet ira luena nati diet
    ira subulo mekaia narakoman ta ira udiet hala.
  uig-PIN: U Misirda barliⱪ tunji tuƣulƣan balilarni, Ⱨamning qedirlirida ularning
    ƣururi bolƣan tunji oƣul balilirini ⱪiriwǝtti.
  beo-beo: E da Idibidi dunu ilia sosogo fi amoga magobo dunu mano huluane fane lelegei.
  tpi-OTNT: Em i kilim i dai ol namba wan pikinini bilong olgeta lain bilong Isip.
  hau-SA: Ya bugi kowane ɗan fari na Masar, mafari ƙarfin mazantakansu a tentunan
    Ham.
  udu-udu: A’di ki musha risa bwanyara/ gi ’Kwani gi Pam Masir ki cwa mo, mom’bi’th
    jin ta jim buni jin gac̱ki’d e gu’ba’ku/ ma Haam mo.
  uig-LAT: U Misirda barliq tunji tughulghan balilarni, Hamning chédirlirida ularning
    ghururi bolghan tunji oghul balilirini qiriwetti.
  nde-nde: Wawabulala wonke amazibulo aseGibhithe, izithelo zabo zokuqala zokuba ngamadoda
    emathenteni kaHamu.
  ton-ton: ‌ʻO ne tāʻi ʻae ʻuluaki fānau kotoa pē ʻi ʻIsipite; ko e fungani mālohi
    ʻi he ngaahi nofoʻanga ʻo Hami.
  ces-1613: A pobil všecko prvorozené v Egyptě, prvotiny síly v staních Chamových.
  eng-WMB: and struck all the firstborn in Egypt, the chief of their strength in the
    tents of Ham.
  tam-TCV: அவர் எகிப்தின் எல்லா மூத்த மகன்களையும் காமின் கூடாரங்களில் அவர்களுக்கு
    பிறந்த மூத்த மகன்களையும் அழித்தார்.
  ceb-ULB: Gipamatay niya ang tanang panganay didto sa Ehipto, ang kinamagulangan
    sa ilang kusog didto sa mga tolda ni Ham.
  pol-UBG: Wytracił wszystko pierworodne w Egipcie, pierwociny ich mocy w namiotach
    Chama;
  urd-GVU: مصر میں اُس نے تمام پہلوٹھوں کو مار ڈالا اور حام کے خیموں میں مردانگی کا
    پہلا پھل تمام کر دیا۔
  eng-OEBCW: He struck down all the firstborn in Egypt, the first fruits of their
    strength in the tents of Ham.
  deu-1912: da er alle Erstgeburt in Ägypten schlug, die Erstlinge ihrer Kraft in
    den Hütten Hams,
  kan-2017: ಹಾಮನ ವಂಶದವರ ಪ್ರಥಮಫಲವಾಗಿರುವ ಐಗುಪ್ತ್ಯರ ಚೊಚ್ಚಲಮಕ್ಕಳನ್ನು ಸಂಹರಿಸಿದನು.
  yap-yap: Me thang owchen e tin nganni’ i fakay ni pumo’on u gubin e tabnaw nu Egypt.
  hlt-MCSB: Egypt kah caming boeih neh Ham dap kah thahuem tanglue te a ngawn pah.
  mdy-ETH: ዔያቶ ዼጋቶ ዎልቆኮ ቤርቶ ማዔዞንሢ ካኣሜኮ ዓፒሎና ኮሾና ማኣራ ቶይዶ ናኣቶዋ ዔያቶኮ ቢያ ጊብፄ ዓጫ ዒ ጋፒሲ
    ዎዼኔ።
  twi-ASANTE: Ɔkunkumm Misraimfoɔ mmakan nyinaa, Ham ntomadan mu nnipa mu abakan.
  eng-WEBU: and struck all the firstborn in Egypt, the chief of their strength in
    the tents of Ham.
  spa-PDDPT: E hirió a todos los primogénitos de Egipto, Las primicias de su virilidad
    en las tiendas de Cam.
  gun-gun: Ojukapa Egito pygua ra'y kuery jypyguare ha'e javi, jypygua imbaraetekueve
    Cam regua.
  agu-BL: Na e' baj quim len cyakil yi bajx chinitxajil yi e' aj Egiptoja'tz ta'n.
  ilo-ULB: Pinapatayna amin dagiti inauna nga anak iti Egipto, ti inauna nga anak
    ti pigsada kadagiti tolda ni Ham.
  kpg-kpg: Mee gu daaligi nia ulu mmaadua dama daane huogodoo o nia madahaanau huogodoo
    o digau Egypt gii mmade.
  uig-ARA: ئۇ مىسىردا بارلىق تۇنجى تۇغۇلغان بالىلارنى، ھامنىڭ چېدىرلىرىدا ئۇلارنىڭ
    غۇرۇرى بولغان تۇنجى ئوغۇل بالىلىرىنى قىرىۋەتتى.
  sus-sus: A naxa Misira di singe birin faxa, e Hami bɔnsɔɛe fonike birin faxa.
  pon-2006: E ketin kemehla pwutak mesenih en peneinei koaros en Isip.
  jae-jae: Eŋ gêjac ŋapalê ŋamêc samob êndu aŋga Aiguptu, Lau matac samob nêŋ ŋamêc
    sêjaŋa aŋga Hamnê bec.
  ksd-ksd: Ma i ga ubu doko ra lavur luaina bul par ta ra gunan Aigipto, A luaina
    vuai ra dekdek i diat ta ra pal na mal kai Kam.
  tur-YTC: Mısır'da ilk doğanların hepsini, Ham'ın çadırlarındaki güçlerinin ilkini
    vurdu.
  bel-N: І забіў усіх першародных у Эгіпце, пачаткі сілы ў намётах Хама.
  kpr-kpr: Nu Egypt embo da ofo kambo daba daba da vide jamena bebego siroredo irara,
    ava detiri amomonjeguseri.
  ind-AYT: Dia membunuh semua anak sulung di Mesir, permulaan kegagahan mereka di
    tenda-tenda Ham.
  yom-yom: Wuvonda bana boso batheti bababakala ba Ezipiti mimbutu mitheti mi zingolo
    mu zinzo zi ngoto zi Hami.
  yut-yut: Isip amɨn morap kɨsi dakon monjɨ mibɨltogɨ dapban kɨmakgwit.
  nya-nya: Anakantha ana oyamba kubadwa a Igupto, zipatso zoyamba kucha za mphamvu
    zawo mʼmatenti a Hamu
  kyg-kyg: Agaemo Isipi kotega vayaꞌai muki yege mafaꞌneꞌapimo kamiti apamagiꞌnigeꞌa
    ago faliꞌnae.
  hrv-hrv: Pobi u Egiptu sve prvorođeno, prvence u šatorju Hamovu.
  mps-mps: Agai te Isip hani tigidaligo te gomunai ogwa dabe ela muna silali.
  tpi-tpi: Em i kilim i dai ol namba wan pikinini bilong olgeta lain bilong Isip.
  dan-1931: alt førstefødt i Ægypten slog han, Mandskraftens Førstegrøde i Kamitternes
    Telte,
  vie-OVCB: Chúa đánh hạ các trưởng nam Ai Cập, là tinh hoa sức mạnh của Cham.
  guj-2017: તેમણે મિસરમાં સર્વ પ્રથમજનિતને મારી નાખ્યા; હામના તંબુઓમાં તેઓના પ્રથમ
    પ્રથમજનિત નરબાળકોને માર્યા.
  pon-2006A: E ketin kemehla pwutak mesenih en peneinei koaros en Isip.
  por-BRBSL: e atingiu todos os primogênitos no Egito, o chefe de sua força nas tendas
    de Ham.
  eng-OEBUS: He struck down all the firstborn in Egypt, the first fruits of their
    strength in the tents of Ham.
  swe-swe: Han slog allt förstfött i Egypten [], förstlingsfrukten av deras styrka
    i Hams (Chams) tält. [Ättlingar till Noas andra son, .]
  cth-cth: Izip vah camin pueng hoi Ham e rim a thaonae hmaloe poung e hoi koung a
    raphoe.
  twi-twi: Okunkum Misraimfo mmakan nyinaa, Ham ntamadan mu nnipa mu abakan.
  hlt-hlt: Egypt kah caming boeih neh Ham dap kah thahuem tanglue te a ngawn pah.
  tbz-SIM: kɛ́potɛ́ bɛ̀ɛ̀ kó dimɑ̀ɑ̀ tu Mpo bɛmɔu Esibiti, bɛ̀ɛ̀ kó dimɑ̀ɑ̀ do tú
    bɛketibɛ̀ Kɑmmu kó kuwuɔ mmiɛkɛ.
  msy-2020: Isipian adarazir otarir ivariaba, a vaghvagha bar me mɨsoghezɨ me ariaghire.
  dop-dop: Nɑ ń kʋ Icipiti nyə́mɑ ɑpɑlʋpiyɑ kɑncɑɑlɑɣɑ nyənsɩ tənɑ. Kɑm lʋlʋɣʋ nyə́mɑ
    ɩwɩɩlɛ kɑncɑɑlɑɣɑ nyəntɛ səpənɑ mpʋ.
  azb-azb: Hər Misirlinin ilk oğlunu, Ham nəslindən hər kişinin belindən gələn ilk
    oğlunu qırmışdı.
  eng-DBY: And he smote all the firstborn in Egypt, the first-fruits of their vigour
    in the tents of Ham.
  hin-2017: उसने मिस्र के सब पहिलौठों को मारा, जो हाम के डेरों में पौरूष के पहले फल
    थे;
  wol-KYG: Daa fàdd képp kuy taaw ca Misra te juddoo seen digg doole, fa xaymay sëti
    Xam.
  bjr-bjr: Mi angiroofa Isipa maqannaa ooqa faiqiuqa aiqama naru raurukanau.
  eng-YLT: And He smiteth every first-born in Egypt, The first-fruit of the strong
    in tents of Ham.
  kne-kne: Din besag di amin ay pamilya ed Egipto yan pinse na.
  eng-WYC-2017: And he smote all the first engen-dered things [or first begotten]
    in the land of Egypt; the first fruits of all the travail of them in the tabernacles
    of Ham.
  eng-WMBB: and struck all the firstborn in Egypt, the chief of their strength in
    the tents of Ham.
  zat-NTPS: Be̱tie̱' bi biu nedxu chee̱ benne' ca', bi biu nedxu ca' chee̱ benne'
    Egipto ca'.
  zty-NTPS: Bete' bi' byo nežw ka' chegak benne' ka', bi' byo nežw ka' chegak benne'
    Egipto ka'.
  urd-GVH: मिसर में उसने तमाम पहलौठों को मार डाला और हाम के ख़ैमों में मरदानगी का
    पहला फल तमाम कर दिया।
  rug-rug: Va mate pani Sa sari doduru koburu koreo kenudi tadi doduru tatamana pa
    Izipi.
  gaz-gaz: Hangafoota Gibxi hunda, ilmaan jalqabatti dhalatanis dunkaana Haam keessatti
    dhaʼe.
  fra-LSG: Il frappa tous les premiers-nés en Égypte, Les prémices de la force sous
    les tentes de Cham.
  yal-yal: A yi dii sarane faxa Misiran denbayaan birin yi. Xami a denbayane dii singene
    birin naxanye singe e fangan mayita.
  iou-iou: Ekänitä ude täŋpäŋä Isip nanik täŋo nanak ämani intäjukun ahäwani kudup
    däpmäŋ paotkuk.
  haw-1868: A pepehi no hoi i na hiapo a pau o Aigupita, O na poo ikaika ma na halelewa
    o Hama.
  arb-NAV: وَأَبَادَ كُلَّ أَبْكَارِ مِصْرَ، طَلائِعَ ثِمَارِ الرُّجُولَةِ فِي خِيَامِ
    حَامٍ.
  ded-ded: Ye Aigita yeneac warac nambaracfocngina kpebucyunudarec. Ye Hanggac esangabo
    kporucamanginau kecgec, yeneac kucnginaac waracmedacfocngina sasawa kpebucyunudarec.
  ewe-ewe: Ewu Egiptetɔwo ƒe ŋgɔgbevi siwo nye woƒe ŋutsunyenye ƒe kutsetse gbãtɔwo
    le Ham gbadɔwo te.
  eng-LEE: And he smote all the first-born in Egypt; the first of their strength in
    the tents of Ham;
  asm-FB: তেওঁ মিচৰ দেশৰ প্রত্যেকজন প্রথমে জন্মা পুৰুষ সন্তানক আঘাত কৰিলে, হাম বংশৰ
    তম্বুত তেওঁলোকৰ শক্তিৰ প্রত্যেকজন প্রথম ফলক আঘাত কৰিলে।
  sus-A: عَ نَشَ مِسِرَ دِ سِنفٍ بِرِن قَشَ، عٍ هَمِ بْنسْييٍ قٌنِكٍ بِرِن قَشَ.
  fra-SBL: et frappa tous les premiers-nés d'Égypte, le chef de leur force dans les
    tentes de Ham.
  hbo-hbo: וַיַּ֣ךְ כָּל־בְּכֹ֣ור בְּמִצְרָ֑יִם רֵאשִׁ֥ית אֹ֝ונִ֗ים בְּאָהֳלֵי־חָֽם׃
  kik-kik: Akĩũraga marigithathi mothe ma bũrũri wa Misiri, arĩ mo maciaro ma mbere
    ma mũndũ thĩinĩ wa hema cia Hamu.
  fra-NCL: Il frappa tous les premiers-nés en Égypte, les prémices de la force sous
    les tentes de Cham.
  cek-AK: Izip prae ah calunawk boih, Ham ih kahni imthung ah kaom thacak tangsuekhaih
    calu koek to paduek pae boih.
  cuk-cuk: Bab-Dummad, bela Egipto-dulemar-e-machi-sailaginmalad oburgwisad, Cam-dulemar-e-machi-sailaginmalad
    ogilosad.
  tel-2017: ఈజిప్టులోని పెద్ద కొడుకులందరినీ హాము గుడారాల్లో వారి బలానికి గుర్తుగా
    ఉన్న ప్రథమ సంతానాన్ని ఆయన చంపాడు.
  hat-BSA: Li te frape di tout premye ne an Égypte yo, premye sòti a fòs kouraj yo
    nan tant a Cham yo.
  kos-kos: El uniya wounse nukewa In sou nukewa lun mwet Egypt.
  hbo-WLC: וַיַּ֣ךְ כָּל־בְּכ֣וֹר בְּמִצְרָ֑יִם רֵאשִׁ֥ית א֝וֹנִ֗ים בְּאָהֳלֵי־חָֽם׃
  ibo-ibo: O tigburu nwa ọbụla e bụ ụzọ mụọ nʼala Ijipt, mkpụrụ mbụ nke ndị ikom nʼime
    ụlọ ikwu Ham.
  ory-ory: ସେ ମିସରରେ ପ୍ରଥମଜାତ ସମସ୍ତଙ୍କୁ, ହାମ୍‍ର ତମ୍ବୁରେ ସେମାନଙ୍କ ଶକ୍ତିର ପ୍ରଥମ ଫଳକୁ
    ଆଘାତ କଲେ;
  chk-chk: A niela ekewe mwänichi meinisin lon Isip, ir mwen pöchökülen mwirimwirin
    Ham me lon ewe fanü.
  rop-rop: Imbin kilim ded ola boi hubin bon fes blanga ola femili langa Ijip.
  ukr-1871: І побив всїх первороднїв в Египтї, первенцїв сили у Хамових шатрах.
  yon-yon: Kowe Idyipdan yi wonob dana korem kuu yeene nongkoboon, yob kowi yaromkono
    ibduruk korokbi dana kuu Idyipdan yi ambiwoom kuu dowan keroon kui.
  deu-1951: da er alle Erstgeburt in Ägypten schlug, die Erstlinge ihrer Kraft in
    den Hütten Hams.
  eng-JPS: And smote all the first-born in Egypt, the first-fruits of their strength
    in the tents of Ham;
  srp-1865: Pobi sve prvence u Misiru, prvi porod po kolibama Hamovijem.
  lug-lug: Yatta ababereberye bonna ab’omu Misiri, nga be bavubuka ab’ebibala ebibereberye
    eby’omu nnyumba ya Kaamu.
  heb-heb: ויך כל בכור במצרים ראשית אונים באהלי חם׃
  ben-IRV: তিনি আঘাত করলেন মিশরের সব প্রথম জন্মানো সন্তানকে, হামের তাঁবুগুলির মধ্যে
    তাদের শক্তির প্রথমজাতদেরকে মেরে ফেললেন
  ntu-ntu: Nibqtibzle doa ncblo kx ayrnrngr nedrng, Nidr kcng tzvzpxmqng mz nqvi lr
    Ham, doa ne Noa.
  pan-pan: ਉਸ ਨੇ ਮਿਸਰ ਵਿੱਚ ਸਾਰੇ ਪਹਿਲੌਠੇ ਮਾਰ ਸੁੱਟੇ, ਜਿਹੜੇ ਹਾਮ ਦੇ ਤੰਬੂਆਂ ਵਿੱਚ ਉਨ੍ਹਾਂ
    ਦੀ ਸ਼ਕਤੀ ਦਾ ਮੁੱਢ ਸਨ,
  mya-JVB: အဲဂုတ္တု ပြည်၌ သား ဦးအပေါင်း တို့ကို၎င်း ၊ ဟာမ သားတို့နေရာ အရပ်၌ အထွဋ်
    အမြတ်များကို၎င်းဒဏ်ခတ် တော်မူ၏။
  kgf-kgf: Iʒipte baeciguc méréc merac, kucginawac hénihénia wawaŋa, Ham wac ama hali
    séc kecgic imi mocʒoŋ unuhumudarec.
  tte-O: kabo Itipita natuliyao tatao tobagubagunao susu kaigeda kaigeda kolili iunuyamateli.
  tbg-tbg: Mintima keharo Kotiva Isipi vatanaaka vo naavu vo naavuqirauka qorainti
    vainti kara hunka, ekaa arukaira.
  hmo-hmo: Aigupito taudia edia vara guna natudia tau ibounai, be Dirava ese ia aladia
    mase, Hamo bese ena vara guna natudia tau ibounai.
  zar-NT: en bë́tiëʼ yúguʼtëbiʼ biʼi bönniʼ lo quégaquiëʼ bönniʼ Egipto, yuguʼ biʼi
    bönniʼ lo quégaquiëʼ zxíʼini xiʼsóëʼ Ham.
  urd-urd: 'उसने मिस्र के सब पहलौठों को, या''नी हाम के घरों में उनकी ताक़त के पहले
    फल को मारा:'
  bqc-SIM: À Egipi nɛgↄ̃ɛ sɛ̃́iaↄ dɛ̀dɛ píi, Haũ bui gↄ̃sakɛ nɛ́piↄ gàga.
  tcz-CHONGTHU: Egypt insunga achapa tahpen cheh athat in Egypt gamsung pumpia khangdongte
    pahcha amolsahtai.
  mar-mar: त्याने मिसरमध्ये प्रथम जन्मलेले सर्व, हामाच्या तंबूतील त्यांच्या शक्तीचे
    प्रथम जन्मलेले मारून टाकले.
  isl-isl: Þá deyddi hann frumburði Egypta, efnilegan ungviðinn, sem vonirnar voru
    bundnar við.
  hlt-THB: Izipkhqi ak caming boeih him pehy, Ham ipkhui awh ak awm thlanghqing ak
    thaih cyk khqi ce him pe boeih hy.
  qub-qub: ¡Egipto runacunapataga guechpa ollgu wamrancunatapis jinanchömi wañurachiran!
  bqp-bqp: À Misila daudunↄ dɛ̀dɛ ń pínki, Hamu buri nɛ́gↄ̃gbɛ̃ káakunↄ gàga.
  hat-hat: Li touye tout premye pitit gason ki nan peyi Lejip la, tout premye pitit
    gason nan laras Kam lan.
  eng-BSB: He struck all the firstborn of Egypt, the virility in the tents of Ham.
  eng-WEBPB: and struck all the firstborn in Egypt, the chief of their strength in
    the tents of Ham.
  kbq-kbq: Isipi vahetmimofo nompintira ese ne' mofavreramina Agra zamahe fri'ne.
    Hamu nagamokizmi zamagonesa mofavreramina agra zamahe fri'ne.
  pon-pon: A kotin kamelar mejeni karoj nan Akipten, mejeni en ar kelail nan im en
    Am akan.
  nhe-BL: Teipa Toteco quinmicti nopa achtohui ehuani ipan sesen familia tlen tlali
    Egipto. Quena, quinmicti tlen elqui iniachtohui fuerza quema pejque quinpiyaj
    coneme.
  wnc-wnc: Sike dongu Isip nanatane waaknga tupan tapaapa kuutgan zipan kumbing. Ngan,
    dongu Hamdane waaknga zipan kumbing.
  bus-bus: À Igipiti daudunↄ dɛ̀dɛ ń píngi, Hamu bori nɛ́gↄ̃gbɛ̃ káakunↄ gàga.
  gub-BL: Tàpuz nànàn Ezit ywy rehe Tupàn uzuka wana'yr ipy paw wà.
