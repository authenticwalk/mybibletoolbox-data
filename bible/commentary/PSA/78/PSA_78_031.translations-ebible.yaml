verse: PSA.078.031
translations:
  mal-C: ദൈവകോപം അവർക്കുനേരേ ജ്വലിച്ചു; അവരിലെ കായബലമുള്ളവരെ മരണത്തിനേൽപ്പിച്ചു, ഇസ്രായേലിലെ
    യുവനിരയെത്തന്നെ അവിടന്ന് ഛേദിച്ചുകളഞ്ഞു.
  deu-TKW: da stieg der Zorn Gottes über sie herauf und würgte unter ihren Fetten
    und streckte die Jünglinge Israels nieder.
  lin-lin: kanda ya Nzambe ekweyelaki bango, abomaki bato minene kati na bango, anyokolaki
    bilenge ya Isalaele.
  mmx-mmx: Kuren la ne Moroa ga belemamao di la ga sev amet nedi luvuraau lolos avukat
    at leme Israel.
  eng-LSV: And the anger of God has gone up against them, || And He slays among their
    fat ones, || And He caused youths of Israel to bend.
  eng-GNV: When the wrath of God came euen vpon them, and slew the strongest of them,
    and smote downe the chosen men in Israel.
  eng-WEBSTER: The wrath of God came upon them, and slew the fattest of them, and
    smote down the chosen men of Israel.
  nhw-BL: Toteco Dios motlananqui ica ihueyi cualancayo, huan quintzontlamilti nochi
    nopa telpocame catli más tlapejpenilme ipan tlali Israel.
  swh-ONEN: hasira ya Mungu ikawaka juu yao, akawaua wale waliokuwa na nguvu zaidi
    miongoni mwao, akiwaangusha vijana wa Israeli.
  bba-bba: Sɑnɑm mɛyɑ Gusunɔ u kɑ bu mɔru kuɑ. Mɑ u be bɑ dɑm bo ɡo. U ben ɑluwɑɑsibɑ
    so u sururɑ.
  eng-KJVCPB: The wrath of God came upon them, And slew the fattest of them, And smote
    down the chosen men of Israel.
  luo-luo: mirima mager mar Nyasaye nogore kuomgi, mi nomiyo jogi maroteke otho, kendo
    nopielo yawuot Israel ma pod tindo piny.
  aii-aii: ܟܲܪܒܵܐ ܕܐܲܠܵܗܵܐ ܐܣܝܼܩ ܠܵܗ̇ ܥܲܠܵܝܗ‌ܝ، ܘܩܛܝܼܠܔ ܠܹܗ ܡ̣ܢ ܓܲܒܵܪ̈ܵܝܗ‌ܝ، ܘܠܥܠܲܝܡܹ̈ܐ
    ܕܐܝܼܣܪܵܐܹܝܠܔ ܡܘܼܟܸܦ ܠܹܗ.
  meu-meu: Dirava ena badu na e vara latadiai; bena goada-herea taudia ia ese e aladia
    mase, Israel ena abi-hidi taudia ia ese e hamasedia.
  npi-ULB: तब परमेश्‍वरको क्रोध तिनीहरूमाथि पर्‍यो र तिमध्येका बलियाहरूलाई मार्‍यो
    । उहाँले इस्राएलका जवानहरूलाई तल झार्नुभयो ।
  yor-yor: ìbínú Ọlọ́run dìde sí wọn ó pa àwọn tí ó jùlọ nínú wọn, ó sì lu àwọn ọ̀dọ́mọkùnrin
    Israẹli bolẹ̀.
  pes-OPCB: غضب خدا بر ایشان افروخته شد و شجاعان و جوانان اسرائیل را کشت.
  tgl-ULB: Pagkatapos, nilusob sila ng galit ng Diyos at pinatay ang pinakamalalakas
    sa kanila. Tinumba niya ang mga batang lalaki ng Israel.
  nop-nop: nai uŋaniŋgoŋ Bepaŋdi kwihita tiyemiŋa me fafaŋehi u widihikumuŋ tuguk,
    Isilaehi’walaŋ mekuya momohi.
  hui-hui: Ngode Datagaliwabehanda tihondo keba timbuniore ho howa Isaraeleali miniwi
    hongohe bu hearubi igiri daliahe hearubi bibahende bo wahaiore hene.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​သူ​တို့​အား အ​မျက်​ထွက်​တော်​မူ​သ​ဖြင့်​အ​သန်​စွမ်း​ဆုံး
    လက်​ရွေး​စင်​ဣ​သ​ရေ​လ​လူ​ငယ်​လူ​ရွယ် များ​ကို သေ​ဒဏ်​သင့်​စေ​တော်​မူ​၏။
  bod-N: དཀོན་མཆོག་དེ་ཚོར་རབ་ཏུ་ཐུགས་ཁྲོས༌ནས། །དེ་ཚོའི་ཤེད་ཤུགས་ཅན་རྣམས་བསད་པ༌དང༌།
    །ཡེས་ར་ཨེལ་གྱི་ན་གཞོན་རྣམས་བརྡབས༌སོ།།
  wsk-wsk: Kaem gomang magaram se nunga kari kulak sokel ago mu nunga moram se kueman,
    mu kari umu Israel ko kari ningo ningo.
  sna-sna: kutsamwa kwaMwari kwakavamukira; akauraya vakanga vakanyanya kusimba pakati
    pavo, akaparadza majaya eIsraeri.
  spa-BLM: cuando la ira de Dios subió contra ellos, mató a algunos de sus más fuertes,
    y abatió a los jóvenes de Israel.
  cac-cac: ix cot yoval sc'ol Dios d'a yib'an̈ eb'. Axo ix ac'an cham eb' vinac ay
    yip, aton eb' vinac ch'oc yel d'a scal eb' quetisraelal chi'.
  swh-ULB: Ndipo hasira ya Mungu iliwashambulia na kuwaua wenye nguvu kati yao. Aliwaangusha
    chini vijana wa Israeli.
  deu-ELBBK: da stieg der Zorn Gottes gegen sie auf; und er würgte unter ihren Kräftigen,
    und die Auserlesenen Israels streckte er nieder.
  mbb-OT: nepeukan sikandan te Megbevayà. Mibpenhimetayan din is tig-Israel he menge
    vetan-en he memeupiya is kedlelawa wey memezesen.
  mal-2015: ദൈവത്തിന്റെ കോപം അവരുടെമേൽ വന്നു; അവരുടെ അതിപുഷ്ടന്മാരിൽ ചിലരെ കൊന്നു
    യിസ്രായേലിലെ യൗവനക്കാരെ സംഹരിച്ചു.
  gup-gup: Kunmekbe wanjh God yawoyhyidduy bedberre, dja benbom nawu birringudjbangni
    bininj dja mak benwarrewong yawurrinj nawu Israel benkebmawahmeng.
  rmc-rmc: imar rozlabiľa e choľi le Devleskri pre lende a murdarďa le zorale the
    le terne muršen andral o Izrael.
  nlg-nlg: Ma God te rutu vanira tua, ge matera na eli mane laga itadira, maia ghua
    na lei gari mane ni Israel.
  pes-OPV: که غضب خدا برایشان افروخته شده؛ تنومندان ایشان را بکشت وجوانان اسرائیل
    را هلاک ساخت.
  ron-1924: кынд с-а стырнит мыния луй Думнезеу ымпотрива лор, а ловит де моарте пе
    чей май тарь динтре ей ши а доборыт пе тинерий луй Исраел.
  ben-OBCV: ঈশ্বরের ক্রোধ তাদের বিরুদ্ধে জ্বলে উঠল; তাদের মধ্যে সবচেয়ে শক্তপোক্ত
    লোকদেরও তিনি হত্যা করলেন, ইস্রায়েলের যুবকদের আঘাত করলেন।
  som-som: Markii cadhada Ilaah ay iyaga ku dhacday, Oo ay dishay kuwii iyaga ugu
    buurbuurnaa, Oo ay laysay raggii dhallinyarada ahaa oo reer binu Israa'iil.
  eng-ASVBT: When the anger of God went up against them, And slew of the fattest of
    them, And smote down the young men of Israel.
  mna-mna: '@see-verse:PSA.078.030'
  ita-1885: Quando l'ira montò a Dio contro a loro, Ed uccise i più grassi di loro,
    Ed abbattè la scelta d'Israele.
  eng-ULB: Then God's anger attacked them and killed the strongest of them. He brought
    down the young men of Israel.
  spa-VBL: Dios se enojó con ellos e hizo morir a los hombres más fuertes, derribándolos
    en plena juventud.
  fra-_FOB: Que la colère de Dieu monta contre eux, qu'il tua leurs hommes forts,
    et abattit l'élite d'Israël.
  mal-mal: ദൈവത്തിന്റെ കോപം അവരുടെ മേൽ വന്നു; അവരുടെ അതിശക്തന്മാരിൽ ചിലരെ കൊന്നു യിസ്രായേലിലെ
    യൗവനക്കാരെ സംഹരിച്ചു.
  urd-GVR: ki Allāh kā ġhazab un par nāzil huā. Qaum ke khāte-pīte log halāk hue,
    Isrāīl ke jawān ḳhāk meṅ mil gae.
  suz-BL: परमप्रभु शुश गाइक्‍ताक्‍व। मिनु मेको आन दातेम नेल्‍ल क्‍येङा बोल्‍यो मुर
    आन कली साइक्‍तीमी। इस्राएल ङा ठिटा नेल्‍ल आन कली साइक्‍तीमी।
  eng-NOY: When the wrath of God came upon them, And slew their strong men, And smote
    down the chosen men of Israel.
  ita-1927: quando l’ira di Dio si levò contro loro, e ne uccise tra i più fiorenti,
    e abbatté i giovani d’Israele.
  ckb-ckb: تووڕەیی خودا لێیان هەستا، هەرە بەهێزەکانی کوشتن و باشترین گەنجەکانی ئیسرائیلی
    خست.
  eng-BBE: The wrath of God came on them, and put to death the fattest of them, and
    put an end to the young men of Israel.
  xsi-xsi: Andeta pa zoni ndaina Maro Kindeni wisi nâna ŋalae panzi, kala ipunzi ŋgu
    ŋinde nenzi tamâta kaika sipamateteu, kinzi Isrel ŋgu nenzi tamâta limoa arara
    ŋinde.
  kan-OKCV: ದೇವರ ಶಿಕ್ಷೆ ಅವರ ಮೇಲೆ ಬಿತ್ತು. ಅವರಲ್ಲಿ ಕೊಬ್ಬಿದವರು ಸತ್ತರು. ಇಸ್ರಾಯೇಲರ ಪ್ರಾಯಸ್ಥರು
    ಸಹ ಸತ್ತುಹೋದರು.
  tam-2017: தேவகோபம் அவர்கள்மேல் எழும்பி, அவர்களில் கொழுத்தவர்களை அழித்து, இஸ்ரவேலில்
    வாலிபர்களை விழச்செய்தார்.
  spa-RV-1909: Cuando vino sobre ellos el furor de Dios, y mató los más robustos de
    ellos, y derribó los escogidos de Israel.
  ron-BTF: Furia lui Dumnezeu a venit peste ei și a ucis pe cei mai grași dintre ei
    și a doborât pe cei aleși ai lui Israel.
  eng-WEBP: when the anger of God went up against them, killed some of their strongest,
    and struck down the young men of Israel.
  eng-FBV: God became angry with them and he killed their strongest men, striking
    them down in the prime of life.
  nld-1939: Of Gods gramschap barstte tegen hen los; Hij richtte een slachting aan
    onder hun sterksten, En velde de bloem van Israël neer.
  nch-BL: Toteco Dios motananqui ica ihueyi cualancayo, huan quintzontamilti nochi
    nopa telpocame cati más tapejpenilme ipan tali Israel.
  vie-1934: Bèn có cơn giận của Đức Chúa Trời nổi lên cùng chúng nó, Giết những kẻ
    béo hơn hết, Đánh hạ những người trai trẻ của Y-sơ-ra-ên.
  cha-cha: Ya y binibon Yuus mato gui jiloñija, ya japuno y mas manyomog guiya sija,
    yan jayute papa y patgon na taotao sija guiya Israel.
  hin-CV: परमेश्वर का रोष उन पर भड़क उठा; परमेश्वर ने उनके सबसे सशक्तों को मिटा डाला,
    उन्होंने इस्राएल के युवाओं को मिटा डाला.
  eng-OURB: when the anger of God went up against them, killed some of their fattest,
    and struck down the young men of Israel [God prevails].
  spa-BES: Vino sobre ellos la ira de Dios, y mató a los más robustos, y acabó con
    los jóvenes de Israel.
  tdx-tdx: le nihelofe’ ty haviñeran’ Añahare navetra’e o nanjofak’ am’iereoo, vaho
    nampihotrahe’e o jinoboñ’ Israeleo.
  tha-KJV: พระพิโรธของพระเจ้าพลุ่งขึ้นต่อเขา และพระองค์ทรงสังหารคนฉกรรจ์​ที่​สุดของเขาเสีย
    และทรงคว่ำคนที่คัดเลือกแล้วในอิสราเอลเสีย
  por-BR-2018: a ira de Deus subiu contra eles; matou os mais robustos deles e abateu
    os jovens de Israel.
  deu-ELO: da stieg der Zorn Gottes wider sie auf; und er würgte unter ihren Kräftigen,
    und die Auserlesenen Israels streckte er nieder.
  eng-WYC-2018: and the wrath of God ascended on them. And he killed the fat men of
    them; and he hindered the chosen men of Israel. (God’s anger descended upon them.
    And he killed their most stout-hearted men; yea, he struck down Israel’s chosen
    men.)
  epo-epo: La kolero de Dio venis sur ilin Kaj mortigis la plej eminentajn el ili,
    Kaj la junulojn de Izrael ĝi faligis.
  gfk-gfk: ma no ngalngaluan ta God gaam hanuat taar ta diet. Ga bing diet ira adiet
    tabi bolbol nalamin ta diet, gaam kato hainoh ira subulo gar ta Israel.
  uig-PIN: Hudaning ƣǝzipi ularƣa ⱪarita ⱪozƣaldi; U ulardin ǝng ⱪamǝtliklirini ⱪiriwǝtti,
    Israilning sǝrhil yaxlirini yǝrgǝ uruwǝtti.
  beo-beo: Gode da ilima ougiba:le, E da ilia gasa bagade dunu amola Isala:ili ganodini
    ayeligi dunu noga:idafa, amo fane lelegei.
  tpi-OTNT: na God i kros long ol na i kilim i dai ol strongpela man, em ol gutpela
    yangpela man bilong Israel.
  hau-SA: fushin Allah ya ƙuna a kansu; ya karkashe waɗanda suka fi ƙiba a cikinsu,
    yana yankan matasan Isra’ila.
  udu-udu: anyor ma Arumgimis cuki mis ap̱o/ uni mo dhali a’di ki ’kosh uni gun ’bitha’bi’th
    ’peni bwam uni mo dhali a’di ki ’thi uni gwahan a’cesh uni gun dhunu ’pen ka pije/
    gom mom’bor buni ’peni ’Kwani ma Israyiil mo.
  uig-LAT: Xudaning ghezipi ulargha qarita qozghaldi; U ulardin eng qametliklirini
    qiriwetti, Israilning serxil yashlirini yerge uruwetti.
  nde-nde: ulaka lukaNkulunkulu lwavutha kubo; wabulala zona iziqwabalanda zabo, wawahemula
    amajaha ako-Israyeli.
  ton-ton: Naʻe hoko ʻae houhau ʻoe ʻOtua kiate kinautolu, ʻo ne tāmateʻi ʻae fungani
    kakai sino ʻiate kinautolu, pea ne tā hifo ʻae kau tangata kuo fili ʻi ʻIsileli.
  ces-1613: A v tom prchlivost Boží připadla na ně, a zbil tučné jejich, a přední
    Izraelské porazil.
  eng-WMB: when the anger of God went up against them, killed some of their strongest,
    and struck down the young men of Israel.
  tam-TCV: இறைவனுடைய கோபம் அவர்களுக்கு விரோதமாய் எழுந்தது; அவர் அவர்கள் மத்தியிலுள்ள
    பலமானவர்களைக் அழித்து, இஸ்ரயேலின் இளைஞர்களை வீழ்த்தினார்.
  ceb-ULB: Unya gisulong sila sa kasuko sa Dios ug gipamatay ang labing kusgan kanila.
    Gipuo niya ang mga batan-ong lalaki sa Israel.
  pol-UBG: Spadł na nich gniew Boży i zabił ich tłustych, a znakomitszych z Izraela
    powalił.
  urd-GVU: کہ اللہ کا غضب اُن پر نازل ہوا۔ قوم کے کھاتے پیتے لوگ ہلاک ہوئے، اسرائیل
    کے جوان خاک میں مل گئے۔
  eng-OEBCW: the wrath of God rose against them. He slew the stoutest among them,
    and laid low the young men of Israel.
  deu-1912: da kam der Zorn Gottes über sie und erwürgte die Vornehmsten unter ihnen
    und schlug darnieder die Besten in Israel.
  kan-2017: ದೇವರ ಕೋಪವು ಅವರಿಗೆ ವಿರುದ್ಧವಾಗಿ ಎದ್ದು, ಅವರಲ್ಲಿ ಕೊಬ್ಬಿದವರನ್ನು ವಧಿಸಿ, ಇಸ್ರಾಯೇಲರ
    ಪ್ರಾಯಸ್ಥರನ್ನು ನೆಲಕ್ಕುರುಳಿಸಿತು.
  yap-yap: me damumuw Got ngorad nge thang e fan rok e pi’in nib gel u fithik’rad,
    ni tin th’abi cheag e pagel nu Israel.
  hlt-MCSB: Te dongah Pathen thintoek amih taengla pai. Te vaengah amih khuikah thaomthathueng
    rhoek te a ngawn tih Israel cadongcaloe rhoek te a tulh.
  mdy-ETH: ፆኦሲኮ ጎሪንታ ዔያቶ ዑፃ ሙኬኔ፤ ዔያቶ ባኣካፓ «ኑ ዶዲኬ» ጋዓ ዓሶ ዎዼኔ፤ ሃጋ ቡኖ ማዔ ዼጌሢያ ማንፄኔ።
  twi-ASANTE: Onyankopɔn abufuo sɔree wɔn so; ɔkum ahoɔdenfoɔ a wɔwɔ wɔn mu twitwaa
    Israel mmeranteɛ guiɛ.
  eng-WEBU: when the anger of God went up against them, killed some of their strongest,
    and struck down the young men of Israel.
  spa-PDDPT: Surgió contra ellos la ira divina Que mató a algunos de los fornidos
    de ellos Y sometió a los jóvenes escogidos de Israel.
  gun-gun: Nhanderuete oexa uka opoxya ha'e kuery rovai. Ha'e kuery regua imbaraetekueve
    voi ojuka, oity inony Israel regua kunumigue.
  agu-BL: '@see-verse:PSA.078.030'
  ilo-ULB: Ket dinarup ida ti pungtot ti Dios ket pinatayna ti kapipigsaan kadakuada.
    Pinasagna dagiti agtutubo a lallaki iti Israel.
  kpg-kpg: gei God gu hagawelewele gi digaula, gu daaligi gii mmade nia daane digaula
    ala e koia e maaloo, go nia dama daane humalia o Israel.
  uig-ARA: خۇدانىڭ غەزىپى ئۇلارغا قارىتا قوزغالدى؛ ئۇ ئۇلاردىن ئەڭ قامەتلىكلىرىنى
    قىرىۋەتتى، ئىسرائىلنىڭ سەرخىل ياشلىرىنى يەرگە ئۇرۇۋەتتى.
  sus-sus: Ala xa xɔnɛ man naxa goro e ma, a Isirayila sɛnbɛmae nun e fonike faxa.
  pon-2006: Koht ketin engiengda pahrail oh kemehla nair ohl kehlail ko, me pwulopwul
    kaselel ko en Israel.
  jae-jae: e Anôtô têtac ŋandaŋ kêsa gêdêŋ êsêac ma geseŋ êsêacnêŋ lau ŋactêkwa ŋagêdô
    su ma gêjac lau Israel nêŋ lau matac ŋagêdô êndu.
  ksd-ksd: Ba ra kankan kai God i ga tut rikai ure diat, Ma i ga ubu doko diat dia
    dekdek pire diat, Ma i ga vamutue ra umana barmana Israel.
  tur-YTC: Tanrı'nın öfkesi onlara karşı yükseldi, En şişmanlarından bazılarını öldürdü,
    İsrael'in gençlerini yere serdi.
  bel-N: як гнеў Божы ўзьняўся на іх, і забіў тлустых іхніх, і юнакоў Ізраіля паваліў.
  kpr-kpr: God nemokena dubo ekoko edo, nenda gegenembo fakina kakato, amo Israel
    da gegenembo seseka gari garigo ava detiri amomonjeguseri.
  ind-AYT: kemarahan Allah bangkit terhadap mereka; Dia membunuh orang-orang terkuat
    di antara mereka, dan menundukkan orang-orang muda Israel.
  yom-yom: Nganzi yi Nzambi yi babuila ; wuvonda bobo baluta ba zinitu zingolo mu
    bawu ; wuvonda bana ba matoko ma Iseli.
  yut-yut: Piŋkop da butjap nandaŋek Israel amɨn dakon monjɨ tebaisi ae tagɨsi uŋun
    dapban kɨmakgwit.
  nya-nya: mkwiyo wa Mulungu unawayakira; Iye anapha amphamvu onse pakati pawo, kugwetsa
    anyamata abwino kwambiri mu Israeli.
  kyg-kyg: '@see-verse:PSA.078.030'
  hrv-hrv: 'kad se srdžba Božja na njih raspali: pokosi smrću prvake njihove i mladiće
    pobi Izraelove.'
  mps-mps: tama Godigo augwaliba wado po weyu, tama te bomai bidi dabe ela muani,
    te Israel wiegi yai ogwa bidi dabe dao.
  tpi-tpi: na God i kros long ol na i kilim i dai ol strongpela man, em ol gutpela
    yangpela man bilong Israel.
  dan-1931: rejste Guds Vrede sig mod dem; han vog deres kraftige Mænd, fældede Israels
    Ynglinge.
  vie-OVCB: thì cơn thịnh nộ Đức Chúa Trời nổi lên, Ngài giết những người mập béo
    nhất. Ngài triệt hạ các trai tráng Ít-ra-ên.
  guj-2017: એટલામાં, ઈશ્વરનો કોપ તેઓ પર પ્રગટ્યો અને તેઓમાંના હુષ્ટપુષ્ટોને મારી નાખ્યા.
    તેમણે ઇઝરાયલના શ્રેષ્ઠ યુવાનોને મારી નાખ્યાં.
  pon-2006A: Koht ketin engiengda pahrail oh kemehla nair ohl kehlail ko, me pwulopwul
    kaselel ko en Israel.
  por-BRBSL: quando a raiva de Deus se levantou contra eles, mataram alguns de seus
    mais fortes, e atingiu os jovens de Israel.
  eng-OEBUS: the wrath of God rose against them. He slew the stoutest among them,
    and laid low the young men of Israel.
  swe-swe: när Herrens (Elohims) vrede gick upp över dem och dödade de mest välmående
    (fetaste) bland dem och slog ner unga män i Israel.
  cth-cth: Cathut lungkhueknae teh ahnimouh koe a pha. A tami tha kaawmnaw hah a thei
    teh, Isarel thoundounnaw hah koung a rawp sak.
  twi-twi: Onyankopɔn abufuw sɔree wɔn so; okum ahoɔdenfo a wɔwɔ wɔn mu twitwaa Israel
    mmerante gui.
  hlt-hlt: Te dongah Pathen thintoek amih taengla pai. Te vaengah amih khuikah thaomthathueng
    rhoek te a ngawn tih Israel cadongcaloe rhoek te a tulh.
  tbz-SIM: Kɛ̀ Kuyie mmiɛkɛɛ bɛ yɛ̀, kɛ̀ kùu kuɔ yɛdɑkperɛ̀, nɛ̀ bɛdɑpɑ̀mbɛ̀ Isidɑyɛɛribɛ
    cuokɛ̀.
  msy-2020: '@see-verse:PSA.078.030'
  dop-dop: ḿpʋɣʋ Ɩsɔ tɑ́ɑ́ huunɑ-wɛ nɑ ɩ́ kʋ Ɩsɛɣɛlɩ ɩfepiyɑ tɑɑ ɩfepiyɑ.
  azb-azb: Allah onlara qarşı hiddətini artırdı, Ətli-canlılarını qırdı, İsrail igidlərini
    vurub yerə sərdi.
  eng-DBY: When the anger of God went up against them; and he slew the fattest of
    them, and smote down the chosen men of Israel.
  hin-2017: कि परमेश्वर का क्रोध उन पर भड़का, और उसने उनके हष्टपुष्टों को घात किया,
    और इस्राएल के जवानों को गिरा दिया। (1 कुरि. 10:5)
  wol-KYG: Yàlla mer na, dal ci seen kaw, bóom ña ëpp doole ca ñoom, fàdd waxambaaney
    Israyil.
  bjr-bjr: '@see-verse:PSA.078.030'
  eng-YLT: And the anger of God hath gone up against them, And He slayeth among their
    fat ones, And youths of Israel He caused to bend.
  kne-kne: yan binmonget si Diyos en daida et pinse na din napili ay kapigsaan ay
    babbaro da.
  eng-WYC-2017: and the wrath of God ascended [or went up] on them. And he killed
    the fat men of them; and he hindered the chosen men of Israel.
  eng-WMBB: when the anger of God went up against them, killed some of their strongest,
    and struck down the young men of Israel.
  zat-NTPS: bzra'a Dios benne' ca', na' be̱tie̱' benne' zaj nácadxe̱' benne' wal-la,
    ne benne' Israel ca' zaj nácadxe̱' benne' waca.
  zty-NTPS: na' bža'a Dios benne' ka' na' bete' benne' Israel ka' zej nakže' benne'
    waḻe, na' benne' ka' zej nakže' benne' wak.
  urd-GVH: कि अल्लाह का ग़ज़ब उन पर नाज़िल हुआ। क़ौम के खाते-पीते लोग हलाक हुए, इसराईल
    के जवान ख़ाक में मिल गए।
  rug-rug: si ta ṉaziri ni sa Tamasa si arini, ke va mate pani Sa sari na dia tie
    ṉiṉiradi, meke va gore pani Sa sari na tie vaqura ta vizatadi pa Izireli.
  gaz-gaz: dheekkamsi Waaqaa isaanitti dhufe; innis isaan keessaa warra jajjabeeyyii
    galaafate; dargaggeeyyii Israaʼelis ni fixe.
  fra-LSG: Lorsque la colère de Dieu s’éleva contre eux; Il frappa de mort les plus
    vigoureux, Il abattit les jeunes hommes d’Israël.
  yal-yal: Ala yi xɔlɔ e ma, a yi e sɛnbɛmane faxa, Isirayila banxulanne.
  iou-iou: '@see-verse:PSA.078.030'
  haw-1868: Kau mai la ka huhu o ke Akua maluna o lakou, A luku iho la oia i ko lakou
    poe ikaika; A hookulou no hoi i ka poe i waeia o ka Iseraela.
  arb-NAV: ثَارَ عَلَيْهِمْ غَضَبُ اللهِ، فَقَتَلَ أَسْمَنَهُمْ وَصَرَعَ نُخْبَتَهُمْ.
  ded-ded: Anutungo ine ngaba ayemmema ngicfocngina kucnginagoc kecgec, yeni kpebucyunuec.
    Israeac arengfora yeneng semeng sabayagoc isoc kecgec, yenemma memayunuma kekecngina
    herecgeu kpac anec.
  ewe-ewe: Mawu ƒe dɔmedzoe bi ɖe wo ŋu; ewu ame sesẽwo le wo dome, eye wòlã Israel
    ɖekakpuiwo ƒu anyi.
  eng-LEE: When the wrath of God ascended against them, and he slew some of the fattest
    of them, and the young men of Israel did he strike down.
  asm-FB: ঈশ্বৰৰ ক্রোধ তেওঁলোকৰ বিৰুদ্ধে জাগি উঠিল; তেওঁলোকৰ মাজৰ হৃষ্টপুষ্ট লোকসকলক
    তেওঁ সংহাৰ কৰিলে, ইস্ৰায়েলৰ ডেকাসকলক তেওঁ মাৰি পেলালে।
  sus-A: عَلَ شَ شْنّ مَن نَشَ فٌرٌ عٍ مَ، عَ عِسِرَيِلَ سّنبّمَيٍ نُن عٍ قٌنِكٍ قَشَ.
  fra-SBL: quand la colère de Dieu s'est élevée contre eux, a tué certains de leurs
    plus forts, et a frappé les jeunes hommes d'Israël.
  hbo-hbo: וְאַ֤ף אֱלֹהִ֨ים ׀ עָ֘לָ֤ה בָהֶ֗ם וַֽ֭יַּהֲרֹג בְּמִשְׁמַנֵּיהֶ֑ם וּבַחוּרֵ֖י
    יִשְׂרָאֵ֣ל הִכְרִֽיעַ׃
  kik-kik: marakara ma Ngai makĩmokĩrĩra; akĩũraga arĩa maarĩ na hinya mũno gatagatĩ
    kao, akĩniina andũ ethĩ a Isiraeli.
  fra-NCL: quand la colère de Dieu s’éleva contre eux ; il frappa de mort les mieux
    repus, il abattit les jeunes hommes d’Israël.
  cek-AK: Sithaw palungphuihaih to nihcae nuiah phak, nihcae thungah kathawk koek
    kami to anih mah hum pae ving; a qoih o ih Israel thendoengnawk to dueksak.
  cuk-cuk: Bab-Dummad-e-urwed egi gwisgunonikid. Bab-Dummad, e-ibe bur-dule-dutusurmalad
    oburgwisad, Israel-dulemar-bur-nuga-nikamalad ogilosad.
  tel-2017: వారి మీద దేవుని కోపం చెలరేగింది. వారిలో బలమైన వారిని ఆయన సంహరించాడు. ఇశ్రాయేలు
    యువకులు కూలిపోయేలా చేశాడు.
  hat-BSA: kòlè Bondye te leve kont yo e te touye kèk nan pi vayan pami yo. Li te
    frape desann mesye pi chwazi Israël yo.
  kos-kos: Ke God El kasrkusrak selos Ac uniya mukul su fokoko emeet lalos; Aok, mukul
    fusr su wo emeet sin mwet Israel.
  hbo-WLC: וְאַ֤ף אֱלֹהִ֨ים ׀ עָ֘לָ֤ה בָהֶ֗ם וַֽ֭יַּהֲרֹג בְּמִשְׁמַנֵּיהֶ֑ם וּבַחוּרֵ֖י
    יִשְׂרָאֵ֣ל הִכְרִֽיעַ׃
  ibo-ibo: mgbe iwe Chineke biliri imegide ha; o tigburu ndị kachasị ike nʼetiti ha,
    tigbukwaa ụmụ okorobịa ndị Izrel.
  ory-ory: ପରମେଶ୍ୱରଙ୍କ କ୍ରୋଧ ସେମାନଙ୍କ ପ୍ରତିକୂଳରେ ଉଠିଲା ଓ ସେମାନଙ୍କ ହୃଷ୍ଟପୁଷ୍ଟ ଲୋକଙ୍କ
    ମଧ୍ୟରୁ ବଧ କଲା, ପୁଣି, ଇସ୍ରାଏଲର ଯୁବାଗଣକୁ ସଂହାର କଲା।
  chk-chk: Kot a song ngeniir, pwe a niela ekewe mi fokun pöchökül me leir me ekewe
    alüal me lon Israel.
  rop-rop: God bin gitwail langa olabat en kilim ded olabat strongwan men, ol detlot
    brabli gudwan yangmen blanga Isreil.
  ukr-1871: Як піднявся гнїв Бога на них, і став він губити зміж сильних їх, і повалив
    вибраних Ізраїлевих.
  yon-yon: kumbed God ye norin kuu yi yaa darewoob arimbed keroone, yi aromkonoyiibdan
    kuu yeene nongkoboon, Israeldan yi kewed yenbandoone kubudiriwen kui.
  deu-1951: als der Zorn Gottes sich wider sie erhob und die Fetten unter ihnen erwürgte
    und die Jungmannschaft Israels darniederstürzte.
  eng-JPS: When the anger of God went up against them, and slew of the lustieth among
    them, and smote down the young men of Israel.
  srp-1865: Gnjev se Božji podiže na njih i pomori najjaèe meðu njima, i mladiæe u
    Izrailju pobi.
  lug-lug: obusungu bwa Mukama ne bubabuubuukirako, n’abattamu abasajja abasinga amaanyi;
    abavubuka ba Isirayiri ne bazikirizibwa.
  heb-heb: ואף אלהים עלה בהם ויהרג במשמניהם ובחורי ישראל הכריע׃
  ben-IRV: ঠিক সেই দিনের, ঈশ্বরের ক্রোধ তাদের আক্রমণ করল এবং তাদের শক্তিশালীদের মেরে
    ফেলল; তিনি ইস্রায়েলের যুবকদেরও মেরে ফেললেন।
  ntu-ntu: Gct sc tqnibqtipebzle obla nedr kcng tzxplrng, Mz nzngyatikr drtwrde nidr.
  pan-pan: ਕਿ ਪਰਮੇਸ਼ੁਰ ਦਾ ਕ੍ਰੋਧ ਉਨ੍ਹਾਂ ਉੱਤੇ ਭੜਕਿਆ, ਅਤੇ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਦੇ ਡਾਢੇ ਮੋਟਿਆਂ
    ਨੂੰ ਵੱਢ ਸੁੱਟਿਆ, ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਗੱਭਰੂਆਂ ਨੂੰ ਨਿਵਾ ਲਿਆ।
  mya-JVB: ဘုရား သခင်၏အမျက် တော်သည် သက်ရောက် သဖြင့် ၊ ကျန်းမာ သောသူတို့ကို ကွပ်မျက်
    ၍ ၊ ဣသရေလ လူပျို တို့ကို လှဲချ တော်မူ၏။
  kgf-kgf: Anutunéŋ ionac haʒéc waŋ énécmima sucgina igucnec haléginaguc imi unuyu
    Israelac sacɋeli ieneŋ tendiŋgéma mama humudacgic.
  tte-O: Yaubada imunamunai tomo Isileli kolili mwa ali kilakai kaikaiweli iunuili
    siboita.
  tbg-tbg: ihavano vaaka auruma vintema kero, Kotira arara itaivaro viva Isareri kempuka
    vaiintive, qaraaka vaiinti avuni variakave, aruqiro viharo vika aru vehi autu
    kaira.
  hmo-hmo: be Dirava ese idia dekenai ia badu, bona edia goada herea taudia be ia
    ese ia alaia mase. Israela ena eregabe taudia, tau namo hereadia be Lohiabada
    ese ia hamasea.
  zar-NT: gulénëʼ Dios légaquiëʼ, en bë́tiëʼ bál-lagaquiëʼ, bönniʼ nál-latërögaquiëʼ
    ládjagaquiëʼ, en bucul-lëʼ bönniʼ Israel nayë́pisëtërögaquiëʼ.
  urd-urd: कि ख़ुदा का ग़ज़ब उन पर टूट पड़ा, और उनके सबसे मोटे ताज़े आदमी क़त्ल किए,
    और इस्राईली जवानों को मार गिराया।
  bqc-SIM: Lua fɛ̀lɛ fɛ̃̀ńnↄ, à Isaili gↄ̃gbãaↄ dɛ̀dɛ, à ń ɛ̀waasoↄ kwɛ̀.
  tcz-CHONGTHU: Elohim Pathen lunghana achung uvah ahung lhungtan ahileh Aman alah
    uva ahatpen pen hochu athat tan ahi. Israel khangthah anasapen hochu athat gamtan
    ahi.
  mar-mar: त्याच क्षणाला, देवाच्या कोपाने त्याच्यावर हल्ला केला, आणि त्यांच्यातील
    बलवानास मारून टाकले. त्याने इस्राएलाच्या तरुणास हाणून पाडले.
  isl-isl: þá reiddist Drottinn þeim og lagði að velli æskumenn Ísraels.
  hlt-THB: Khawsak kawsonaak ce cekkhqik khan awh pha hy; cekkhqik khuiawh tha ak
    awm soeih khqi ce thih pe sak nawh Israel cadawngkhqi ce him pek khqi hy.
  qub-qub: contran jatarishanpita Tayta Diosga rabyacurcuran. Chaymi mas callpayoj
    caj runacunata wañurachiran. Israelcho mas mijurnin caj runacunata ushariran.
  bqp-bqp: Luda pↄfɛ̃ fùtɛńyĩ, à Isaraila gↄ̃ gbãnanↄ dɛ̀dɛ, à ń kɛfɛnnanↄ lɛ̀ à
    nɛ̀.
  hat-hat: lè Bondye fache sou yo. Li touye pi gwonèg nan mitan yo, li kraze tout
    jenn gason nan peyi Izrayèl la.
  eng-BSB: God’s anger flared against them, and He put to death their strongest and
    subdued the young men of Israel.
  eng-WEBPB: when the anger of God went up against them, killed some of their strongest,
    and struck down the young men of Israel.
  kbq-kbq: Anumzamo'a ana vahetamina tusi arimpa ahe'zmanteno hankavenentake vahezmia
    zamahehna hu'ne. Hagi hankavenentake Israeli nehazaveramina zamahehna hu'ne.
  pon-pon: Onion en Kot ap lel on irail er, o kamelar ol lapalap re ’rail, o kotin
    wokiedi mana kap en Ijrael kajampwal akan.
  nhe-BL: Toteco Dios motlalanqui ica ihueyi cualancayo, huan quintzontlamilti nochi
    nopa telpocame tlen más tlapejpenilme ipan tlali Israel.
  wnc-wnc: Anututa musiptok natake aminu kekekngana kaya atzipan kumbing. Sike wa
    kumbingu wawi mateu Isrel nana take siknga tapaapata kumbing.
  bus-bus: Luda pↄfɛ̃ fɛ̀ɛńzi, à Isaraili gↄ̃ gbãaanↄ dɛ̀dɛ, à ń gↄ̃kparɛnↄ lɛ̀ à
    nɛ̀.
  gub-BL: Wikwahy Tupàn wanupe. Uzuka awa ikàg wera'u ma'e wà. Uzuka kwàkwàmo Izaew
    wainuromo har ikatu wera'u ma'e wà.
