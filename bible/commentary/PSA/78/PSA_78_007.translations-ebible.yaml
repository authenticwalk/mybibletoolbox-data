verse: PSA.078.007
translations:
  mal-C: അപ്പോൾ അവർ ദൈവത്തിൽ തങ്ങളുടെ ആശ്രയംവെക്കുകയും അവിടത്തെ പ്രവൃത്തികൾ മറക്കാതെ
    അവിടത്തെ കൽപ്പനകൾ പ്രമാണിക്കുകയും ചെയ്യും.
  deu-TKW: damit sie auf Gott ihr Vertrauen setzten und der großen Thaten Gottes nicht
    vergäßen und seine Gebote hielten
  lin-lin: mpo ete batonga elikya na bango kati na Nzambe, babosana te misala ya Nzambe
    mpe babatela mibeko na Ye.
  mmx-mmx: La mumu mun na langas, dinaba nunu saga rinotno at ne Moroa la dinoxom
    domampe lempanga neni garak lok pam i, ketla diba mumu asu amisik Laulis Linga
    ren.
  eng-LSV: And place their confidence in God, || And do not forget the doings of God,
    || But keep His commands.
  eng-GNV: 'That they might set their hope on God, and not forget the workes of God
    but keepe his commandements:'
  eng-WEBSTER: 'That they might set their hope in God, and not forget the works of
    God, but keep his commandments:'
  nhw-BL: Yeca hasta ama miyac masehualme quintlepanitaj itlanahuatilhua Toteco Dios,
    huan motemachíaj ipan ya para quinmocuitlahuis. Huan amo ma quielcahuaca nochi
    nopa huejhueyi tlamantli catli quichijtoc Toteco. Monequi ma quitoquilijtinemica
    nochi itlanahuatilhua.
  swh-ONEN: Ndipo wangeweka tumaini lao kwa Mungu, nao wasingesahau matendo yake,
    bali wangalizishika amri zake.
  bba-bba: Sɑɑ yerɑ bɑ koo Yinni Gusunɔ nɑɑnɛ ko. Bɑ ǹ mɑɑ duɑrimɔ ye u kuɑ. Kpɑ
    bu win woodɑbɑ mɛm nɔɔwɑ.
  eng-KJVCPB: 'That they might set their hope in God, And not forget the works of
    God, But keep his commandments:'
  luo-luo: Eka mondo mi giket genogi kuom Nyasaye kendo kik wigi wil gi gik mosetimo,
    to mondo girit chikene.
  aii-aii: ܕܡܲܬܒ݂ܝܼ ܒܐܲܠܵܗܵܐ ܬܘܼܟ݂ܠܵܢܵܝܗ‌ܝ، ܘܠܵܐ ܢܵܫܝܼ ܦܘܼܠܚܵܢܹ̈ܐ ܕܐܲܠܵܗܵܐ، ܐܝܼܢܵܐ
    ܢܵܛܪܝܼ ܠܗܘܿܢ ܦܘܼܩܕܵܢܘܼ̈ܗ‌ܝ.
  meu-meu: Unu amo Dirava bae laroa, bona Dirava ena ḡaukara basie laloa boio, a ena
    haheḡani bae badinadia.
  npi-ULB: तब तिनीहरूले आफ्‍नो आसा परमेश्‍वरमा राखून् र उहाँका कामरू नबिर्सून्, तर
    उहाँका आज्ञाहरू पालन गरून् ।
  yor-yor: Nígbà náà ni wọ́n ò fi ìgbẹ́kẹ̀lé wọn sínú Ọlọ́run wọn kò sì ní gbàgbé
    iṣẹ́ Ọlọ́run ṣùgbọ́n wọn ó pa àṣẹ rẹ̀ mọ́.
  pes-OPCB: به این ترتیب آنها یاد می‌گیرند که بر خدا توکل نمایند و کارهایی را که او
    برای نیاکانشان انجام داده است، فراموش نکنند و پیوسته مطیع دستورهایش باشند.
  tgl-ULB: Pagkatapos, ilalagak nila ang kanilang pag-asa sa Diyos at hindi kalilimutan
    ang mga ginawa niya pero susundin ang kaniyang mga kautusan.
  nop-nop: Unduŋ tineeŋ doktiŋa adi maaŋ Bepaŋ nadisukilitimineeŋ, tiŋa adi nemenemek
    hogohogok tuguk u nadikaule tuwot mu tineeŋ. Unduŋ tiŋa adi’walaŋ Yodoko Medeŋiŋ
    hogohogok u kedem yehikeleneeŋ.
  hui-hui: Tigua anidagua lawai hama puabo hayagua nde mani holobadaru tigua Ngode
    Datagaliwabehondo mini mbiraore wu halu ibugua biabe hongohe bialu henedaru embeda
    nahe yu haabo holebira. Yu haabo howa tigua ibunaga mana bulene ngaru taluwa bialu
    haabo holebira.
  mya-mya: ဤ​နည်း​အား​ဖြင့်​ယင်း​သား​မြေး​တို့​သည် ဘု​ရား​သ​ခင်​ကို​ကိုး​စား​လာ​ကာ
    ကိုယ်​တော်​ပြု​သော​အ​မှု​အ​ရာ​တို့​ကို မ​မေ့​မ​လျော့​ဘဲ​ပ​ညတ်​တော်​တို့​ကို​အ​စဉ်
    စောင့်​ထိန်း​ကြ​ပေ​လိမ့်​မည်။
  bod-N: དེ་ཚོས་དཀོན་མཆོག་ལ་ནི་རེ་བ༌བསྐྱེད། །དཀོན་མཆོག་མཛད་པ་རྣམས་ནི་མི་བརྗེད༌ཅིང༌།
    །ཁོང་གི་བཀའ་རྒྱ་རྣམས་ཀྱང་བསྲུང་བ༌དང༌།།
  wsk-wsk: Nuna uwuta betemon mu asele, kuriang luan udagi mu Kaem ko nongomang ningi
    nunguning aruk, se nuna nu mel bibiya nungam mu me ta ko nungamili saparuk, se
    ko munan den kasik la mu karo tumonko.
  sna-sna: Ipapo vachavimba naMwari wavo uye havangazokanganwi mabasa ake asi vachazochengeta
    mirayiro yake.
  spa-BLM: para que pongan su esperanza en Dios, y no olvidar las obras de Dios, sino
    que guarden sus mandamientos,
  cac-cac: Yic vach' a Dios syac'och eb' yipoc sc'ool. Yic a tas sb'onac Dios max
    b'atcan satc'olal yuj eb'. Yic sc'anab'ajej pax schecnab'il Dios chi' eb'.
  swh-ULB: Kisha wangeweka tumaini lao katika Mungu na kutokusahau matendo yake bali
    wazishike amri zake.
  bel-bel: бо яны пажэрлі Якава, і селішча ягонае спустошылі.
  deu-ELBBK: und auf Gott ihr Vertrauen setzten, und die Taten Gottes nicht vergäßen,
    und seine Gebote bewahrten;
  mbb-OT: Ne pinaaǥi kayi edsarig sikandan te Megbevayà, ne kenè dan egkelipatan is
    mibpemeelan din ne edtumanen dan is menge suǥù din.
  mal-2015: അവർ തങ്ങളുടെ ആശ്രയം ദൈവത്തിൽ വെക്കുകയും ദൈവത്തിന്റെ പ്രവൃത്തികളെ മറന്നുകളയാതെ
    അവന്റെ കല്പനകളെ പ്രമാണിച്ചുനടക്കയും
  gup-gup: Bu kunmekbe kabirriborlhme nawu bininj rowk, wanjh kabirrikangewoybukwon
    nawu God, dja minj mak kabirribengmidjdan kore nungka kurdukurduyimi, dja kabirridjalwokmarrkmang
    nuye.
  rmc-rmc: Avke the on pačana andro RAJ a na bisterena pre leskre skutki, ale doľikerena
    leskre prikazaňja.
  nlg-nlg: 'Keri ke, gaira ghua kara ghanaghana kodo itatana God, ma kara bei nighi
    ponolio na hava te gonighi tua: Ma kara taonighi haia na lei nina vetena.'
  pes-OPV: و ایشان به خدا توکل نمایند و اعمال خدا رافراموش نکنند بلکه احکام او را
    نگاه دارند.
  ron-1924: пентру ка ачештя сэ-шь пунэ ынкредеря ын Думнезеу, сэ ну уйте лукрэриле
    луй Думнезеу ши сэ пэзяскэ порунчиле Луй.
  ben-OBCV: তখন তারা ঈশ্বরে আস্থা রাখবে আর তাঁর কার্যাবলি ভুলে যাবে না কিন্তু তাঁর
    আজ্ঞাসকল পালন করবে।
  som-som: Inay rajadooda Ilaah ku xidhaan, Oo aanay illoobin Ilaah shuqulladiisii,
    Laakiinse ay xajiyaan amarradiisa,
  lat-VUC: quia comederunt Jacob, et locum ejus desolaverunt.
  eng-ASVBT: That they might set their hope in God, And not forget the works of God,
    But keep his commandments,
  mna-mna: Mi popoŋana kizin ko tipase pa Anutu, mi matan iŋgalŋgal uraata ta ni ikamam
    na, mi titoto tutu kini.
  ita-1885: E ponessero in Dio la loro speranza, E non dimenticassero le opere di
    Dio. Ed osservassero i suoi comandamenti;
  eng-LXXUP: For they have devoured Jacob, And laid his place waste.
  eng-ULB: Then they would place their hope in God and not forget his deeds but keep
    his commandments.
  spa-VBL: De esta forma debían mantener su fe en Dios y no olvidar lo que Dios ha
    hecho, así como seguir sus mandamientos.
  fra-_FOB: Qu'ils missent en Dieu leur confiance, qu'ils n'oubliassent pas les œuvres
    de Dieu, et qu'ils gardassent ses commandements;
  mal-mal: അവർ അവരുടെ ആശ്രയം ദൈവത്തിൽ വയ്ക്കുകയും അവിടുത്തെ പ്രവൃത്തികളെ മറന്നുകളയാതെ
    അവിടുത്തെ കല്പനകൾ പ്രമാണിച്ചു നടക്കുകയും
  urd-GVR: Kyoṅki Allāh kī marzī hai ki is tarah har pusht Allāh par etamād rakh kar
    us ke azīm kām na bhūle balki us ke ahkām par amal kare.
  suz-BL: मोपा मेकोपुकीमी परमप्रभु कली थमा सुदमेक्‍ल। मिनु आ पशो मप्रेंदमेक्‍ल। मिनु
    आ शेंशो टीमेक्‍ल।
  eng-NOY: That they might put their trust in God, And not forget his deeds, But keep
    his commandments;
  ita-1927: ond’essi ponessero in Dio la loro speranza e non dimenticassero le opere
    di Dio, ma osservassero i suoi comandamenti;
  ckb-ckb: ئینجا هیوایان بە خودا دەبێت، کردارەکانی خودایان لە یاد ناچێ، بەڵکو ڕاسپاردەکانی
    بەجێدەگەیەنن،
  eng-BBE: So that they might put their hope in God, and not let God's works go out
    of their minds, but keep his laws;
  xsi-xsi: Maro Kindeni ilo tu kinda ma tapanananzi natunda mine ŋana duvi ŋine kâ;
    i ilo tu timbunda nenzi vâsa rârâni kala ma sio nenzi kalo-tawana ilâ papa i.
    I tini pwâka tu kinzi ma kalonzi kapa ŋana vetâŋa kie-kie i muŋga iveta ŋinde.
    I ilo tu kinzi ma sipono muli pa ne tukuŋa ŋinde rârâni.
  kan-OKCV: ಆಗ ಅವರು ದೇವರಲ್ಲಿ ತಮ್ಮ ಭರವಸೆ ಇಡುವರು. ಮತ್ತು ದೇವರ ಕ್ರಿಯೆಗಳನ್ನು ಮರೆತು ಬಿಡದೆ
    ದೇವರ ಆಜ್ಞೆಗಳನ್ನು ಕೈಗೊಂಡು ನಡೆಯುವರು.
  tam-2017: தேவன்மேல் அவர்கள் தங்களுடைய நம்பிக்கையை வைத்து, தேவனுடைய செயல்களை மறக்காமல்,
    அவர் கற்பனைகளைக் கைக்கொள்ளும்படிக்கும்;
  spa-RV-1909: 'A fin de que pongan en Dios su confianza, y no se olviden de las obras
    de Dios, y guarden sus mandamientos:'
  ron-BTF: Ca ei să își pună speranța în Dumnezeu și să nu uite lucrările lui Dumnezeu,
    ci să țină poruncile lui,
  eng-WEBP: that they might set their hope in God, and not forget God’s deeds, but
    keep his commandments,
  eng-FBV: In this way they should place their trust in God and not forget what God
    has done, and keep his commandments.
  nld-1939: Zij moesten vertrouwen stellen in God, Niet vergeten Gods werken, zijn
    geboden onderhouden;
  nch-BL: Yeca hasta ama miyac masehualme quintepanitaj itanahuatilhua Toteco Dios,
    huan motemachíaj ipan ya para quinmocuitahuis. Huan amo ma quielcahuaca nochi
    nopa huejhueyi tamanti cati quichijtoc Toteco. Monequi ma quitoquilijtinemica
    nochi itanahuatilhua.
  vie-1934: Hầu cho chúng nó để lòng trông cậy nơi Đức Chúa Trời, Không hề quên các
    công việc Ngài, Song gìn giữ các điều răn của Ngài,
  cha-cha: Para usiña japolo y ninanggañija gui as Yuus, ya ti ufanmalefa ni y checho
    Yuus, lao jaadaje y tinagoña sija.
  hin-CV: तब वे परमेश्वर में अपना भरोसा स्थापित करेंगे और वे परमेश्वर के महाकार्य
    भूल न सकेंगे, तथा उनके आदेशों का पालन करेंगे.
  eng-OURB: that they might set their hope in God, and not forget God’s deeds, but
    keep his mitzvot ·instructions·,
  spa-BES: Para que pongan su esperanza en Dios, y no dejen que las obras de Dios
    se salgan de sus mentes, sino que guarden sus leyes;
  tdx-tdx: soa te ho aman’Añahare ty fatokisa’e, vaho tsy handikofa’ iareo o fitoloñan’
    Añahareo, fe hambena’ iereo o lili’eo;
  tha-KJV: เพื่อเขาจะตั้งความหวังของเขาไว้ในพระเจ้า และไม่ลืมพระราชกิจของพระเจ้า แต่​รักษาพระบัญญั​ติ​ของพระองค์
  por-BR-2018: E assim pusessem sua esperança em Deus; e não se esquecessem dos feitos
    de Deus, mas sim, que guardassem os mandamentos dele;
  deu-ELO: und auf Gott ihr Vertrauen setzten, und die Taten Gottes nicht vergäßen,
    und seine Gebote bewahrten;
  eng-WYC-2018: That they set their hope in God, and forget not the works of God;
    and that they seek his commandments/and that they search his commandments. (So
    that they put their trust in God, and forget not the works of God; and that they
    obey his commandments.)
  epo-epo: Ili metu sian fidon sur Dion, Kaj ili ne forgesu la farojn de Dio, Kaj
    ili plenumu Liajn ordonojn;
  gfk-gfk: Io kaik, diet naga so ira udiet nurnuruan ta God ma diet pa naga luban
    ira uno gingilaan, iesen diet na taram ira uno hartula.
  uig-PIN: Pǝrzǝntliri ümidini Hudaƣa baƣlisun, Tǝngrining ⱪilƣanlirini untumisun,
    Bǝlki Uning ǝmrlirigǝ kirsun;
  beo-beo: Agoane hamobeba:le, ilia da Godema bu bagadewane dawa:mu amola Ea hahamoi
    hou amo hamedafa gogolemu, be eso huluane Ea hamoma:ne sia:i amo fa:no bobogelalumu.
  tpi-OTNT: Sapos ol i mekim olsem, bai ol dispela lain tu i ken bilip long God, na
    ol i no ken lusim tingting long ol samting em i bin mekim. Na bai ol i ken bihainim
    olgeta lo bilong em.
  hau-SA: Ta haka za su dogara ga Allah ba kuwa za su manta da ayyukansa ba amma za
    su kiyaye umarnansa.
  udu-udu: wakan ki uni mini dhu mo ma ’teŋ kap̱em buni eya Arumgimis mo dhali ’koki
    this mii ma Arumgimis e mo, hili mmodhu gwoŋḵan piti kun ’kwarkunu mo
  uig-LAT: Perzentliri ümidini Xudagha baghlisun, Tengrining qilghanlirini untumisun,
    Belki Uning emrlirige kirsun;
  nde-nde: Yikho-ke bazabeka ithemba labo kuNkulunkulu njalo abasoze bakhohlwa izenzo
    zakhe kodwa bagcine imilayo yakhe.
  ton-ton: 'Koeʻuhi kenau ʻamanaki lelei maʻuaipē ki he ʻOtua, pea ʻoua naʻa fakangalongaloʻi
    ʻae ngaahi ngāue ʻae ʻOtua, ka e tauhi ʻene ngaahi fekau:'
  ces-1613: Aby pokládali v Bohu naději svou, a nezapomínali se na skutky Boha silného,
    ale ostříhali přikázaní jeho,
  eng-WMB: that they might set their hope in God, and not forget God’s deeds, but
    keep his commandments,
  tam-TCV: அதினால் அவர்கள் இறைவனில் தங்கள் நம்பிக்கையை வைத்து, அவருடைய செயல்களை மறவாமல்,
    அவருடைய கட்டளைகளைக் கைக்கொள்ளுவார்கள்.
  ceb-ULB: Unya mosalig sila sa Dios ug dili nila kalimtan ang iyang mga buhat apan
    tumanon ang iyang mga kasugoan.
  pol-UBG: Żeby pokładali w Bogu nadzieję i nie zapominali o dziełach Boga, lecz strzegli
    jego przykazań;
  urd-GVU: کیونکہ اللہ کی مرضی ہے کہ اِس طرح ہر پشت اللہ پر اعتماد رکھ کر اُس کے عظیم
    کام نہ بھولے بلکہ اُس کے احکام پر عمل کرے۔
  eng-OEBCW: that in God they might put their confidence, and not forget God’s works;
    but that they might keep his commandments,
  deu-1912: daß sie setzten auf Gott ihre Hoffnung und nicht vergäßen der Taten Gottes
    und seine Gebote hielten
  kan-2017: ಆಗ ಅವರು ಮೊಂಡರೂ, ಅವಿಧೇಯರೂ, ಚಪಲಚಿತ್ತರೂ, ದೇವದ್ರೋಹಿಗಳೂ ಆದ ತಮ್ಮ ಪೂರ್ವಿಕರಂತೆ
    ಆಗದೆ,
  yap-yap: Ni aray rogon ma aram e bay ra ted e pagan’ rorad nga daken Got ma dab
    ra paged talin e n’en ke rin’, ma gubin ngiyal’ ni bay ra ted u gil’ e tin ke
    ta’chiylen.
  hlt-MCSB: Te vaengah a uepnah khaw Pathen pum ah a khueh uh vetih Pathen kah khoboe
    te hnilh uh mah pawh. A olpaek khaw a kueinah uh.
  mdy-ETH: ዬያይዶናሢሮ ዔያታ ፆኦሲ ጉሙርቃንዳኔ፤ ዒዛኮ ማዾዋ ዔያታ ዋላዓኬ፤ ዓይሢፆዋ ዔያታ ካፓንዳኔ።
  twi-ASANTE: Afei wɔde wɔn ho bɛto Onyankopɔn so, na wɔn werɛ remfiri ne nneyɛɛ,
    na wɔbɛdi nʼahyɛdeɛ so.
  eng-WEBU: that they might set their hope in God, and not forget God’s deeds, but
    keep his commandments,
  spa-PDDPT: Para que en ʼElohim depositen su confianza, Y no olviden las obras de
    ʼEL, Sino que guarden sus Mandamientos,
  gun-gun: Nhanderuete re ojerovia aguã, ha'e hexarai e'ỹ aguã Nhanderuete rembiapokue
    re, ha'e rami 'rãgue py ojapo uka va'ekue rupi ete ikuai aguã,
  agu-BL: Bantz k'ukewe'n chic'u'l te Ryos, nin bantz qui tele'n te chic'u'l yi ẍe'n
    cu'n ban i' sajle'nix tunintz.
  ilo-ULB: Ket mangnamnamadanto iti Dios ken saanda a malipatan dagiti aramidna ngem
    salimetmetanda ketdi dagiti bilinna.
  kpg-kpg: Maa gaa hai beenei gei digaula ga hagadagadagagee labelaa gi God, ga hagalee
    de langahia nia mee a Mee ala ne hai, gei digaula ga haga gila aga nia haganoho
    a Maa i nia madagoaa huogodoo.
  uig-ARA: پەرزەنتلىرى ئۈمىدىنى خۇداغا باغلىسۇن، تەڭرىنىڭ قىلغانلىرىنى ئۇنتۇمىسۇن،
    بەلكى ئۇنىڭ ئەمرلىرىگە كىرسۇن؛
  sus-sus: Na kui e fama e xa lanlanteya sade Ala ma, e mu nɛɛmuma a xa wali xungbee
    ma, e e ɲɔxɔ sama nɛ a xa yaamarie xɔn ma.
  pon-2006: Ih duwen met ar pahn pil likihala Koht oh sohte manokehla dahme e ketin
    wiahda ahpw re pahn kin kapwaiada sapwellime kosonned akan ahnsou koaros.
  jae-jae: Sêŋgôm amboac tonaŋ, go sêkêŋ mateŋ Anôtô to sêliŋ gêŋ, taŋ eŋ gêgôm naŋ,
    siŋ atom ec sêŋgôm ênê biŋsu êtu tôŋ.
  ksd-ksd: Upi diat a nurnur tai God, Ma koko diat a valubane ra lavur papalum God
    i ga pait ia, Ba diat a torom uka ta kana lavur vartuluai;
  tur-YTC: Böylece umutlarını Tanrı'ya bağlasınlar, Tanrı’nın yaptıklarını unutmasınlar,
    Buyruklarını tutsunlar.
  bel-N: І ўскладуць на Бога надзею сваю, і не забудуцца пра дзеяньні Божыя, і прыказаньні
    Ягоныя будуць захоўваць,
  grc-BRENT: Ὅτι κατέφαγον τὸν Ἰακὼβ, καὶ τὸν τόπον αὐτοῦ ἠρήμωσαν.
  kpr-kpr: Emboro eminguse, némbarago nenda tumondari God kena fitaeteri. Aminguse,
    God reava nemokena usira ava kote gosuse, evovodae nunda Agho Dari ava edo ghaeteri.
  ind-AYT: Mereka akan menaruh percaya di dalam Allah, dan tidak melupakan pekerjaan-pekerjaan
    Allah, melainkan menjaga perintah-perintah-Nya.
  yom-yom: buna bela tula diana diawu mu Nzambi, ayi balendi zimbakana mavanga mandi
    ko, vayi bela keba zithumunu ziandi ;
  yut-yut: Yaŋ aŋakwa uŋun amɨn kabɨ kɨsi da egɨp egɨpni Piŋkopmon tosok yaŋsi nandaŋek
    jomjom aŋek yo agɨt uŋun do dɨma ɨŋtoni. Aŋek gen teban morapni tagɨ guramɨtni.
  nya-nya: Choncho iwo adzakhulupirira Mulungu ndipo sadzayiwala ntchito zake koma
    adzasunga malamulo ake.
  kyg-kyg: Afiteꞌapaeꞌmo Gotifeꞌmo apakesamo afiꞌa fatago huteꞌa Gotiꞌa huꞌniya kavafeꞌmo
    apake okaniꞌa keꞌaepa geꞌamo akame hugae.
  hrv-hrv: da u Boga ufanje svoje stave i ne zaborave djela Božjih, već da vrše zapovijedi
    njegove,
  mps-mps: Te augwa te tiwai eyu da, teda te hani dabego me te Godiba konealubo homu
    dąų waibao, tama agai te yali sę dabe te augwaligo homu kone gegeda pidali
    weyu, te tiwai yao. Tama te augwa agai bomai po tigidali wali pomainu yao.
  tpi-tpi: Sapos ol i mekim olsem, bai ol dispela lain tu i ken bilip long God, na
    ol i no ken lusim tingting long ol samting em i bin mekim. Na bai ol i ken bihainim
    olgeta lo bilong em.
  dan-1931: så de slår deres Lid til Gud og ikke glemmer Guds Gerninger, men overholder
    hans Bud,
  vie-OVCB: Theo cách ấy, mọi thế hệ sẽ tin cậy Đức Chúa Trời, ghi nhớ công tác vĩ
    đại Ngài làm, và vâng giữ mệnh lệnh Ngài mãi mãi.
  guj-2017: જેથી તેઓ સહુ ઈશ્વરની આશા રાખે અને તેમનાં અદ્દભુત કાર્યોને વીસરી જાય નહિ,
    પણ તેમની આજ્ઞાઓને પાળે.
  pon-2006A: Ih duwen met ar pahn pil likihala Koht oh sohte manokehla dahme e ketin
    wiahda ahpw re pahn kin kapwaiada sapwellime kosonned akan ahnsou koaros.
  por-BRBSL: para que eles possam depositar sua esperança em Deus, e não esquecer
    as obras de Deus, mas cumprir seus mandamentos,
  eng-OEBUS: that in God they might put their confidence, and not forget God’s works;
    but that they might keep his commandments,
  swe-swe: för att de ska sätta sin förtröstan på Gud (Elohim) och inte glömma bort
    hans verk utan hålla hans bud. []
  cth-cth: Cathut dawk a ngaihawi awh nahan hoi Cathut hnosak hah pahnim laipalah
    kâpoelawknaw a pahnim awh hoeh nahanlah,
  twi-twi: Afei wɔde wɔn ho bɛto Onyankopɔn so, na wɔn werɛ remfi ne nneyɛe, na wobedi
    nʼahyɛde so.
  hlt-hlt: Te vaengah a uepnah khaw Pathen pum ah a khueh uh vetih Pathen kah khoboe
    te hnilh uh mah pawh. A olpaek khaw a kueinah uh.
  tbz-SIM: Kɛ̀ dɛ̀ɛ yie nkɛ̀ bɛ̀ mbúɔ́ Kuyie, kɛ bɑ́ɑ́ yɛ̃̀ nku tɔ̃mmú, bɛ̀ ntũ nku
    tɑnnɔ̀.
  msy-2020: Me kamaghɨn damuva, nɨghnɨzir gavgavim Godɨn ikɨ, egh bizir an amiziba
    gɨn amangan kogham. Me bar an Akar Gavgavibar gɨn mangam.
  dop-dop: Ɩlɛnɑ pɑ́ tʋ Ɩsɔ kɛ́ nɑɑni pɑ tɑɑ sɔɔ ɩ təmɑ tɔɔ, nɑ pɑ́ tɔkɩ ɩ kʋsəsɩɩtʋ.
  azb-azb: Qoy ümidlərini Allaha bağlasınlar, Allahın işlərini unutmasınlar, Əmrlərini
    yerinə yetirsinlər.
  eng-DBY: And that they might set their hope in God, and not forget the works of
    God, but observe his commandments;
  hin-2017: जिससे वे परमेश्वर का भरोसा रखें, परमेश्वर के बड़े कामों को भूल न जाएँ,
    परन्तु उसकी आज्ञाओं का पालन करते रहें;
  wol-KYG: ngir ñu wóolu Yàlla, baña fàtte jëfi Yàlla, di jëfey santaaneem,
  bjr-bjr: Miqinnanannai nári irirana Anutunasaa kai mundifaranoo, misa Anutufa auquqoo
    ainainnara sia qaunuaqeera mina sanda ufa kai afaqaaqeera.
  eng-YLT: And place in God their confidence, And forget not the doings of God, But
    keep His commands.
  kne-kne: Say inbilina di en daida ta si Diyos di pantalkan da ya adi da linglingan
    din inam-amag na et tongpalen da din bilbilina
  eng-WYC-2017: That they set [or put] their hope in God, and forget not the works
    of God; and that they seek or search his commandments.
  eng-WMBB: that they might set their hope in God, and not forget God’s deeds, but
    keep his commandments,
  zat-NTPS: chee̱ xuluxrén lázrebe' Dios, ne quebe xelal-la lázrebe' da ca' be̱n Dios,
    ne chee̱ xuluzúabe' dizra' da ca' gunná be'e̱.
  zty-NTPS: nich wx̱én ḻáže'gakbe' Dios, na' bi gaḻ ḻáže'gakbe' da' ka' ben Dios,
    na' nich góngakbe' da' ka' bchi'le' ḻégakbe',
  urd-GVH: क्योंकि अल्लाह की मरज़ी है कि इस तरह हर पुश्त अल्लाह पर एतमाद रखकर उसके
    अज़ीम काम न भूले बल्कि उसके अहकाम पर अमल करे।
  rug-rug: pude madi boka va sotoa ri koe Tamasa sa dia rinaṉeraṉe, meke madi lopu
    muliṉi ni sari na tinavete te Tamasa, ba pude madi kopu ni sari na Nana tinarae,
  gaz-gaz: Yoos isaan Waaqa amanatu; ajaja isaas ni eegu malee hojii isaa hin irraanfatan.
  fra-LSG: Afin qu’ils missent en Dieu leur confiance, Qu’ils n’oubliassent pas les
    œuvres de Dieu, Et qu’ils observassent ses commandements,
  yal-yal: Nayi, e fan e yigi sama Ala fari nɛn. E mi fa ɲinanma a wanle xɔn ma, e
    yi a yamarine suxu.
  iou-iou: Ude tänayäŋ täŋo uwä äbot u imaka, Anututa nadäkinik täŋ imiŋ yäpmäŋ kuŋpäŋ
    kudän kudupi täŋkuko unita nämo api guŋ täneŋ. Ba baga mani u api buramik täneŋ.
  haw-1868: 'I kau aku ko lakou manaolana i ke Akua, Aole hoi e poina na hana a ke
    Akua, Aka, e malama i kana mau kauoha:'
  arb-NAV: فَيَضَعُوا عَلَى اللهِ اتِّكَالَهُمْ وَلَا يَنْسَوْا أَعْمَالَهُ، بَلْ
    يَحْفَظُوا وَصَايَاهُ،
  ded-ded: Ifi anggec yeneng Anutu negensima fora fingerudeac tomai kecma yoacngina
    negemma Anutuac kucfaka bibiagoc mi nigecyunubeso. Yeni yeac nonoyoac tofohoma
    kecbisia.
  ewe-ewe: Ekema woatsɔ woƒe mɔkpɔkpɔ ada ɖe Mawu dzi, eye womaŋlɔ eƒe nuwɔwɔwo be
    o, ke boŋ woalé eƒe sewo me ɖe asi.
  eng-LEE: That they may place in God their hope, and not forget the doings of God,
    but observe his commandments;
  asm-FB: তেতিয়াহে তেওঁলোকে ঈশ্বৰত ভৰসা কৰিব, তেওঁৰ কাৰ্যবোৰ তেওঁলোকে নাপাহৰিব, কিন্তু
    তেওঁৰ আজ্ঞাবোৰ পালন কৰিব।
  sus-A: نَ كُي عٍ قَمَ عٍ شَ لَنلَنتٍيَ سَدٍ عَلَ مَ، عٍ مُ نّيمُمَ عَ شَ وَلِ شُنفبٍيٍ
    مَ، عٍ عٍ حْشْ سَمَ نّ عَ شَ يَامَرِيٍ شْن مَ.
  fra-SBL: afin qu'ils mettent leur espoir en Dieu, et ne pas oublier les actions
    de Dieu, mais gardez ses commandements,
  hbo-hbo: וְיָשִׂ֥ימוּ בֵֽאלֹהִ֗ים כִּ֫סְלָ֥ם וְלֹ֣א יִ֭שְׁכְּחוּ מַֽעַלְלֵי־אֵ֑ל
    וּמִצְוֹתָ֥יו יִנְצֹֽרוּ׃
  kik-kik: Hĩndĩ ĩyo ciĩhoke Ngai na ciage kũriganĩrwo nĩ ciĩko ciake, no kũrũmia
    irũmagie maathani make.
  fra-NCL: Ainsi ils mettraient en Dieu leur confiance, ils n’oublieraient pas les
    œuvres de Dieu, et ils observeraient ses préceptes ;
  cek-AK: 'Sithaw to oep o moe, Sithaw mah sak ih hmuennawk to pahnet ai ah, a paek
    ih loknawk to pazui o hanah, lokthui pae ah:'
  cuk-cuk: Deyobi, wemala, Bab-Dummadgi bensuli gumaloed, Bab-Dummad-e-ibmar-dummagan-imaksad
    iegosurmalad. Bab-Dummad-Igar-Maidba ibsamaloed.
  uig-CYR: Чүнки улар Яқупни ялмап, Униң маканини харабиликкә айландурувәтти.
  tel-2017: మీరు ఆ తరం వారిలాగా ఉండకూడదు. ఆయన ఆజ్ఞలు అనుసరించాలి.
  hat-BSA: pou yo kab mete konfyans yo nan Bondye e pa bliye zèv Bondye yo, men kenbe
    kòmandman Li yo.
  ukr-ONPU: бо пожерли вони Якова й спустошили його обійстя.
  kos-kos: Fin ouinge, elos fah oayapa filiya lulalfongi lalos in God Ac tia mulkunla
    orekma lal, A elos fah akos ma sap lal pacl e nukewa.
  hbo-WLC: וְיָשִׂ֥ימוּ בֵֽאלֹהִ֗ים כִּ֫סְלָ֥ם וְלֹ֣א יִ֭שְׁכְּחוּ מַֽעַלְלֵי־אֵ֑ל
    וּמִצְוֺתָ֥יו יִנְצֹֽרוּ׃
  ibo-ibo: Mgbe ahụ, ha ga-atụkwasị Chineke obi ha, ma ghara ichefu ọrụ ya niile dị
    iche iche. Ha ga-edebekwa iwu ya niile.
  ory-ory: ତହିଁରେ ସେମାନେ ଯେପରି ପରମେଶ୍ୱରଙ୍କଠାରେ ଭରସା ରଖି ପାରିବେ ଓ ପରମେଶ୍ୱରଙ୍କ କ୍ରିୟାସକଳ
    ପାସୋରି ନ ଯିବେ, ମାତ୍ର ତାହାଙ୍କ ଆଜ୍ଞାସବୁ ପାଳନ କରିବେ;
  chk-chk: Ren ei repwe anomu ar apilükülük won Kot, nge resap manlükala än Kot kewe
    föför. Repwe pwal aleasochisi an kewe allük,
  rop-rop: Wen dei lagijat dei garra trastimbat God du, en nomo fogedabat wanim imbin
    dum, en oldei teiknodis langa ol im lowa.
  ukr-1871: Щоб на Бога вповали, і про дїла Божі не забували, і заповідї його сповняли,
  yon-yon: Kee kwane kamaniib kumbed God yaa angkumone doberenib, ye ambangki yaa
    nonondandaibban kerenib, yembed kwamime andi ye weng kuu awinaniib.
  deu-1951: daß diese auf Gott ihr Vertrauen setzten und nicht vergäßen die Taten
    Gottes und seine Gebote befolgten
  eng-JPS: That they might put their confidence in God, and not forget the works of
    God, but keep His commandments;
  srp-1865: Da polažu na Boga nadanje svoje, i ne zaboravljaju djela Božijih, i zapovijesti
    njegove da drže;
  lug-lug: balyoke beesigenga Katonda, era balemenga okwerabira ebyo byonna Katonda
    bye yakola; naye bagonderenga ebiragiro bye.
  heb-heb: וישימו באלהים כסלם ולא ישכחו מעללי אל ומצותיו ינצרו׃
  ben-IRV: তখন তারা তাদের আশা ঈশ্বরে স্থাপন করবে এবং তাঁর কাজ ভুলবে না কিন্তু তাঁর
    আদেশ সকল পালন করবে।
  ntu-ntu: Mz nzmu-krde lcde, nrpr ngr doa amrlx na-abrtrpzlr drtwrdr mz Gct, X na-aoti
    drtwrdr da kxnzkctipxng kcng tqalele mz nzvz-nqblq-krdr natqdeng.
  pan-pan: ਕਿ ਓਹ ਪਰਮੇਸ਼ੁਰ ਵਿੱਚ ਆਪਣੀ ਆਸ਼ਾ ਰੱਖਣ, ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਕੰਮਾਂ ਨੂੰ ਨਾ ਭੁੱਲਣ,
    ਪਰ ਉਸ ਦੇ ਹੁਕਮਾਂ ਦੀ ਰਾਖੀ ਕਰਨ,
  mya-JVB: ငြင်းဆန် ၍ ပုန်ကန် တတ်သောအမျိုး တည်းဟူသော ဘိုးဘေး တို့ကဲ့သို့ သားမြေး တို့သည်မ
    ဖြစ် ၊ ဘုရားသခင် ၏အမှု တော်တို့ကိုမ မေ့။
  kgf-kgf: Waŋu ɋelihécgina ieneŋ Anutuac niŋkumuma Anutuac wawaŋ meme imuac eluŋ
    ménda unuyu héna ac imi niŋtohoma kecmu.
  tte-O: Bwaine kamwasane koina na mesabana ali meli sipei Yaubada koina yo sinuwatu-kalatan
    ana paisowa ginauli kaba nuwapwanopwano na ana loinao siobigaili.
  tbg-tbg: Vika Kotiva tivatai uvara mintima keha tiva nimiqi viha, ekaa naantiara
    kuvuarama teka Kotirara tinavu kahaqi vaivama vaivo tivakeha virara noraiqaake
    iriqi viha, vika Kotiva tinavu kaivaqaukavara kahaqiharo nora kaiqa, vo kaiqa
    vo kaiqa vara nimitairara kia tauru karaiti, vira uva koqemake iriqi vivara.
  hmo-hmo: Bona unai dala dekenai, edia natudia ese Dirava do idia abidadama henia,
    bona iena kara do idia laloaboio lasi, to iena taravatu do idia kamonai henia
    nega ibounai.
  zar-NT: Uluʼzxöni ládxiʼgacabiʼ Dios, en bitiʼ gal-la ládxiʼgacabiʼ yuguʼ le nunëʼ
    Dios. Ilunbiʼ ca nácagaca le gunná bëʼë,
  urd-urd: कि वह ख़ुदा पर उम्मीद रखें, और उसके कामों को भूल न जाएँ, बल्कि उसके हुक्मों
    पर 'अमल करें;
  rus-SYN: ибо они пожрали Иакова и жилище его опустошили.
  bqc-SIM: kɛ́ aa e Lua náaikɛ, kɛ́ Lua yãkɛaↄ su sã́ńguo, aaiↄ aà yãdilɛaↄ
    kũa,
  tcz-CHONGTHU: Hitiachu khangthah ahunglhun channa Elohim Pathen a kinepna thah aneisah
    nadiu, Yahweh Pakai natoh kidang thil loupi hochu asuhmillou nadiu chuleh athupehho
    anitjing nadiuva ahiljing diu ahi.
  mar-mar: मग ते आपली आशा देवावर ठेवतील आणि त्याची कृत्ये विसरणार नाहीत परंतु त्याच्या
    आज्ञा पाळतील.
  isl-isl: Því hefur sérhver kynslóð getað haldið lög Guðs, treyst honum og heyrt
    um hans dásemdarverk.
  hlt-THB: Cawhtaw Khawsa ce ypna kawm usaw a ik-oeih saikhqi ce am hilh voel ti kawm
    uh, ak awi peekkhqi ce hquut hawh kawm uh.
  qub-qub: Chaynöpanami Tayta Diosman yäracur alli goyäshun. Tayta Dios allita rurashancunatapis
    manami gongashunchu. Tayta Diospa mandamintuncunata cumlishun.
  bqp-bqp: de ò le ò Luda náani kɛ, a yãkɛnanↄ sún sãńguro, ama onigↄ̃ a yãditɛnanↄ
    kũna.
  hat-hat: Konsa yo menm tou, y'a mete konfyans yo nan Bondye. Yo p'ap bliye sa li
    te fè. Y'a toujou obeyi kòmandman li yo.
  eng-BSB: that they should put their confidence in God, not forgetting His works,
    but keeping His commandments.
  eng-WEBPB: that they might set their hope in God, and not forget God’s deeds, but
    keep his commandments,
  kbq-kbq: E'ina hanage'za fore hu anante anante'ma hu'za vanaza vahe'mo'za Anumzamofonkura
    amuhara nehu'za, kasegea amage nente'za, ruzahu ruzahu kaguva zama hu'nea zankura
    zamagera okanigahaze.
  pon-pon: Pwe irail en kaporoporeki Kot, o ren der monokela en Kot a wiwia kan, o
    ren kapwaiada a kujoned akan.
  nhe-BL: Yeca hasta ama miyac tlacame quintlepanitaj itlanahuatilhua Toteco Dios,
    huan motemachíaj ipan ya para quinmocuitlahuis. Huan ma ax quiilcahuaca nochi
    nopa huejhueyi tlamantli tlen quichijtoc Toteco. Monequi ma quintoquilijtinemica
    nochi itlanahuatilhua.
  wnc-wnc: Sike unzing tasiwanu dongu waakwakaa Anutue baniu asining. Banip sike sanga
    wa pasikutde dua botaning. Siwana itane mama wamu kuutgan tawaning.
  bus-bus: lɛ aↄ̃ e wà Luda náanɛ kɛ, à yãkɛnanↄ tón sãńguro, mↄde aↄ̃égↄ̃ à yãdiɛnanↄ
