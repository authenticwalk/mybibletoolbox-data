verse: PSA.078.072
translations:
  mal-C: ഹൃദയപരമാർഥതയോടെ അദ്ദേഹം അവരെ മേയിച്ചു; കരവിരുതോടെ അദ്ദേഹം അവരെ നയിച്ചു.
  deu-TKW: Und er weidete sie in Herzenseinfalt und führte sie mit kluger Hand.
  lin-lin: Davidi abatelaki bango na motema ezanga pamela, mpe akambaki bango na maboko
    ya mayele.
  mmx-mmx: Devit gak lok tatao nedi la goxo reven kepe tepentaba la neni gam gomgonga
    nedi mi lodoxoma avukat teren.
  eng-LSV: And he rules them according to the integrity of his heart, || And leads
    them by the skillfulness of his hands!
  eng-GNV: So he fed them according to the simplicitie of his heart, and guided them
    by the discretion of his hands.
  eng-WEBSTER: So he fed them according to the integrity of his heart; and guided
    them by the skillfulness of his hands.
  nhw-BL: Huan quena, David quinmocuitlahui imasehualhua Toteco ica nochi ichicahualis
    huan ica nochi iyolo.
  swh-ONEN: Naye Daudi aliwachunga kwa uadilifu wa moyo, kwa mikono ya ustadi aliwaongoza.
  bba-bba: Dɑfidi wi, u tɔn be kpɑrɑwɑ kɑ ɡɔ̃ru dɛɛrɔ, kɑ lɑɑkɑri.
  eng-KJVCPB: So he fed them according to the integrity of his heart; And guided them
    by the skilfulness of his hands.
  luo-luo: Kuom mano Daudi nokwayogi gi chuny makare kendo notelonegi, gi lwedo mongʼith.
  aii-aii: ܘܡܘܼܪܥܝܼܵܝ ܠܹܗ ܐܲܝܟ݂ ܬܲܡܝܼܡܘܼܬܵ‌ܐ ܕܠܸܒܹܗ، ܘܒܡܗܝܼܪܘܼܬܵ‌ܐ ܕܐܝܼܕܵܬܘܼ̈ܗ‌ܝ ܡܗܘܼܕܝܵܝ
    ܠܹܗ.
  meu-meu: Mai lalo-maoromaorona ida e reḡudia, bona mai ima namona ida e hakaudia.
  npi-ULB: आफ्‍नो हृदयको इमानदारीताले दाऊदले उनीहरूको रेखदेख गरे र आफ्नो हातको सीपले
    तिनले उनीहरूलाई बाटो देखाए ।
  yor-yor: Dafidi sì ṣọ́ wọn pẹ̀lú òtítọ́ inú ọkàn; pẹ̀lú ọwọ́ òye ni ó fi darí wọn.
  pes-OPCB: داوود با صمیم قلب از اسرائیل مراقبت نمود و با مهارت کامل ایشان را رهبری
    کرد.
  tgl-ULB: Pinatnubayan sila ni David nang may dangal sa kaniyang puso, at ginabayan
    sila sa pamamagitan ng kahusayan ng kaniyang mga kamay.
  nop-nop: Dewit adi kwanaiŋiŋdok hogok nadinadi tiŋa momooŋ hinek yabudokoluguk.
    Unduŋ tiŋa talitimeŋ momooŋ hatiguk.
  hui-hui: Debidi ibu mini tigabi howa wali agaliru haru haga hene. Ibugua haru holene
    mugube yu howa ti baya hangu haru halu handayaho hayiya.
  mya-mya: ဒါ​ဝိဒ်​မင်း​သည်​သိုး​ထိန်း​အ​ဖြစ်​နှင့်​ထို​သူ​တို့​အား ကိုယ်​ကျိုး​စွန့်​ကာ​စောင့်​ရှောက်​ကြည့်​ရှု​၍
    လိမ္မာ​ကျွမ်း​ကျင်​စွာ​ရှေ့​ဆောင်​လမ်းပြ​လေ​သည်။
  bod-N: སེམས་རྒྱུད་དྲང་པོས་དེ་རྣམས་འཚོས་པ༌དང༌། །ལག་གི་རྩལ་གྱིས་དེ་ཚོར་ཁྲིད་སྟོན༌བྱས།།
  wsk-wsk: Se David noko ura mu gomang ninguru tuam, ale kariimet ninguru nunga bitarukaso.
  sna-sna: Uye Dhavhidhi akavafudza nokururama kwomwoyo; akavatungamirira namaoko
    ouchenjeri.
  spa-BLM: Así quefue su pastor según la integridad de su corazón, y los guió con
    la destreza de sus manos.
  cac-cac: Ix tan̈vaj schon̈ab' Dios yuj vin̈aj David chi'. D'a smasanil sc'ol vin̈
    yed' sjelanil ix stan̈vej.
  swh-ULB: Daudi aliwachunga kwa uadilifu wa moyo wake, naye aliwaongoza kwa ujuzi
    wa mikono yake.
  deu-ELBBK: Und er weidete sie nach der Lauterkeit seines Herzens, und mit der Geschicklichkeit
    seiner Hände leitete er sie.
  mbb-OT: ne tinutuuwà is ked-etura zin te menge tig-Israel ne mibpurungan din sikandan
    penguluwi.
  mal-2015: അങ്ങനെ അവൻ പരമാർത്ഥഹൃദയത്തോടെ അവരെ മേയിച്ചു; കൈമിടുക്കോടെ അവരെ നടത്തി.
  gup-gup: Wanjh King David bennahnani kamak rowk. Minj kunwarre benmarnekurduyimeninj
    dja wanjh nungka kunmayalimak dorrengh bu bennahnani.
  rmc-rmc: A o David len ľidžalas le žuže jileha, ľidžalas len le skušimen vasteha.
  nlg-nlg: David te righitaonira nia na toba maghora, Me hulira nia nina puku ni ghilala.
  pes-OPV: پس ایشان را به حسب کمال دل خود رعایت نمود و ایشان را به مهارت دستهای خویش
    هدایت کرد.
  ron-1924: Ши Давид й-а кырмуит ку о инимэ неприхэнитэ ши й-а повэцуит ку мынь причепуте.
  ben-OBCV: এবং হৃদয়ের সততায় দাউদ পালকরূপে তাদের যত্ন নিলেন; এবং দক্ষ হাতের সাহায্যে
    তাদের পরিচালনা করলেন।
  som-som: Haddaba wuxuu u daajinayay si waafaqsan daacadnimada qalbigiisa, Oo wuxuu
    ku hoggaaminayay farsamada gacmihiisa.
  eng-ASVBT: So he was their shepherd according to the integrity of his heart, And
    guided them by the skillfulness of his hands.
  mna-mna: Mi imboro zin raama ŋgar ŋgeezeŋana, mi ikam kat peeze pizin.
  ita-1885: Ed egli li pasturò, secondo l'integrità del suo cuore; E li guidò, secondo
    il gran senno delle sue mani.
  eng-ULB: David shepherded them with the integrity of his heart, and he guided them
    with the skill of his hands.
  spa-VBL: Como un pastor cuidó de ellos con sincera devoción, y los condujo con manos
    hábiles.
  fra-_FOB: Alors David les fit paître suivant l'intégrité de son cœur, et les conduisit
    par la sagesse de ses mains.
  mal-mal: അങ്ങനെ അവൻ പരമാർത്ഥ ഹൃദയത്തോടെ അവരെ മേയിച്ചു; കൈകളുടെ സാമർത്ഥ്യത്തോടെ അവരെ
    നടത്തി.
  urd-GVR: Dāūd ne ḳhulūsdilī se un kī gallābānī kī, baṛī mahārat se us ne un kī rāhnumāī
    kī.
  suz-BL: दाऊदमी आ थुं ङा रिम्‍शो पतीकेमी मेको आन कली कोव़तीमी। मेकोमी जोक्‍ब तुइक्‍ब
    दुम्‍शा, मेको आन कली लां कोंइताक्‍मी।
  eng-NOY: He fed them with an upright heart, And guided them with skilful hands.
  ita-1927: Ed egli li pasturò secondo l’integrità del suo cuore, e li guidò con mano
    assennata.
  ckb-ckb: داودیش بە دڵپاکییەوە شوانایەتی کردن، بە دەستێکی کارامە ئاراستەی کردن.
  eng-BBE: So he gave them food with an upright heart, guiding them by the wisdom
    of his hands.
  xsi-xsi: Daviti ilo ndo keno pa ne wurâta ŋinde nâ. Mine kala ikatonanzi sondo ndo,
    aku imo nenzi poe tamâta ara ndo.
  kan-OKCV: ದಾವೀದನು ತಮ್ಮ ಹೃದಯದ ಯಥಾರ್ಥತೆಯ ಪ್ರಕಾರ ಜನರನ್ನು ಪೋಷಿಸಿ ತಮ್ಮ ಹಸ್ತ ಕೌಶಲ್ಯದಿಂದ
    ಅವರನ್ನು ನಡೆಸಿದನು.
  tam-2017: இவன் அவர்களைத் தன்னுடைய இருதயத்தின் உண்மையின்படியே மேய்த்து, தன்னுடைய
    கைகளின் திறமையினால் அவர்களை நடத்தினான்.
  spa-RV-1909: Y apacentólos con entereza de su corazón; y pastoreólos con la pericia
    de sus manos.
  ron-BTF: Astfel i-a păscut conform cu integritatea inimii sale și i-a condus prin
    iscusința mâinilor sale.
  eng-WEBP: So he was their shepherd according to the integrity of his heart, and
    guided them by the skillfulness of his hands.
  eng-FBV: Like a shepherd, he took care of them with sincere devotion, leading them
    with skillful hands.
  nld-1939: Hij heeft ze geweid, rechtschapen van hart, En met bekwame hand ze geleid!
  nch-BL: Huan quena, David quinmocuitahui imasehualhua Toteco ica nochi ichicahualis
    huan ica nochi iyolo.
  vie-1934: Như vậy, người chăn giữ họ theo sự thanh liêm lòng người, Và lấy sự khôn
    khéo tay mình mà dẫn dắt họ.
  cha-cha: Ya taegüije janafañocho sija segun y tininas y corasonña; yan jaesgaejon
    sija pot y tiningon y canaeña.
  hin-CV: दावीद उनकी देखभाल हृदय की सच्चाई में करते रहे; उनके कुशल हाथों ने उनकी अगुवाई
    की.
  eng-OURB: So he was their shepherd according to the integrity of his heart, and
    guided them by the skillfulness of his hands.
  spa-BES: Y David cuido del pueblo de Dios. Los cuido y dirigió con mano hábil y
    corazón sincero.
  tdx-tdx: Nifahana’e añ’ arofo-vañonañe le niaoloa’e am-pitàñe mahimbañe.
  tha-KJV: ท่านจึงเลี้ยงดูเขาทั้งหลายด้วยใจเที่ยงธรรม และนำเขาทั้งหลายไปด้วยมือช่ำชอง
  por-BR-2018: E ele os apascentou com um coração sincero, e os guiou com as habilidades
    de suas mãos.
  deu-ELO: Und er weidete sie nach der Lauterkeit seines Herzens, und mit der Geschicklichkeit
    seiner Hände leitete er sie.
  eng-WYC-2018: And he fed them in the innocence of his heart; and he led them forth
    in the understandings of his hands. (And David fed them from the innocence of
    his heart; and he led them forth by the skillfulness of his hands.)
  epo-epo: Kaj li paŝtis ilin laŭ la fideleco de sia koro, Kaj per lertaj manoj li
    ilin kondukis.
  gfk-gfk: Ma Devit ga balaure diet ma ra takodasuana bala. Ga lamus diet ma ira keskes
    na limana.
  uig-PIN: Dawut ularni ⱪǝlbidiki durusluⱪi bilǝn baⱪti, Ⱪolining ǝpqilliki bilǝn
    ularni yetǝklidi.
  beo-beo: Da:ibidi da Isala:ili fi ouligisia, e da ilia gilisisu amo ganodini, e
    da ilima uasu hou hame hamosu amola hina fidimu mae dawa:le, ili noga:le ouligi.
  tpi-OTNT: Devit i tingting long wok bilong em tasol, na em i lukautim ol gut. Na
    em i stap gutpela lida bilong ol.
  hau-SA: Dawuda kuwa ya zama makiyayinsu da mutuncin zuciya; da hannuwa masu gwaninta
    ya bi da su.
  udu-udu: Ka du jin ta a’di pa ki pa mo tani a’di ki hil uni mo, dhali a’di ki shu
    uni bway ki me’d piti jin ta gwocon mo.
  uig-LAT: Dawut ularni qelbidiki durusluqi bilen baqti, Qolining epchilliki bilen
    ularni yéteklidi.
  nde-nde: Njalo uDavida wabelusa ngobuqotho benhliziyo; wabakhokhela ngesandla sobungcitshi.
  ton-ton: Pea naʻa ne fafanga ʻakinautolu ʻo fakatatau ki he angatonu ʻo hono loto;
    ʻo ne tataki ʻakinautolu ʻi he poto ʻo hono nima.
  ces-1613: Kterýž pásl je v upřímnosti srdce svého, a zvláštní opatrností rukou svých
    vodil je.
  eng-WMB: So he was their shepherd according to the integrity of his heart, and guided
    them by the skillfulness of his hands.
  tam-TCV: தாவீது அவர்களை தன் இருதயத்தின் உத்தமத்தோடு மேய்த்தான்; கைத்திறமையால் அவர்களை
    வழிநடத்தினான்.
  ceb-ULB: Gibantayan sila ni David uban sa kaligdong sa iyang kasingkasing, ug gigiyahan
    niya sila sa kahanas sa iyang mga kamot.
  pol-UBG: A on ich pasł w prawości swego serca i prowadził ich roztropną ręką.
  urd-GVU: داؤد نے خلوص دلی سے اُن کی گلہ بانی کی، بڑی مہارت سے اُس نے اُن کی راہنمائی
    کی۔
  eng-OEBCW: With upright heart did he shepherd them, and with skilful hands did he
    guide them.
  deu-1912: Und er weidete sie auch mit aller Treue und regierte mit allem Fleiß.
  kan-2017: ಇವನು ಅವರನ್ನು ಯಥಾರ್ಥಹೃದಯದಿಂದ ಸಾಕಿ, ತನ್ನ ಹಸ್ತಕೌಶಲ್ಯದಿಂದ ನಡೆಸಿದನು.
  yap-yap: I David e i chothowliyrad ni rib fel’ rogon, ma ba salap ni i pow’iyrad.
  hlt-MCSB: Te dongah a thinko neh amih te a luem puei tih, a kut kah a lungcuei neh
    a mawt.
  mdy-ETH: ዬካፓ ዒዚ ፒዜ ዒናና ዔያቶ ሄንቄኔ፤ ዔራቶናኣ ዔኪ ዔያቶ ዓኣዼኔ።
  twi-ASANTE: Na Dawid de akoma pa hwɛɛ wɔn so na ɔde ne nimdeɛ dii wɔn anim.
  eng-WEBU: So he was their shepherd according to the integrity of his heart, and
    guided them by the skillfulness of his hands.
  spa-PDDPT: Los pastoreó según la integridad de su corazón, Y los guió con la destreza
    de sus manos.
  gun-gun: Ha'e ramo opena oikovy anhetẽ rupi ipy'a va'e vy, arandu rupi ete oguereko
    opo py. Mboraeirã Asafe ombopara va'ekue.
  agu-BL: Tetz cu'n talma' Luwiy yi mo'c tan chiq'uicy'le'n. Nin chin list nin ban
    i' tan chicawe'n.
  ilo-ULB: Impastoran ida ni David nga addaan kinapudno iti pusona ken indalanna ida
    babaen iti kinalaing dagiti imana.
  kpg-kpg: David gu madamada humalia i digaula hagahumalia huoloo, gaa dagi digaula
    gi di kabemee hai mee.
  uig-ARA: داۋۇت ئۇلارنى قەلبىدىكى دۇرۇسلۇقى بىلەن باقتى، قولىنىڭ ئەپچىللىكى بىلەن
    ئۇلارنى يېتەكلىدى.
  sus-sus: Dawuda naxa mɛɛni e ma a bɔɲɛ fiixɛ ra, a e masuxu xaxilimaya ra.
  pon-2006: Depit eri patohwan apwahpwalih irail ni keneinei mehlel oh kin kakaun
    irail ni koahiek unsek.
  jae-jae: Dawid gejob êsêac toŋalêlôm ŋaŋêŋ ma gajam gôliŋ êsêac ŋa lêma kwalam laŋgwa.
  ksd-ksd: Damana i ga tabatabar diat, ma i ga dovot ra balana, Ma i ga lualua ta
    diat ma ra kabinana.
  tur-YTC: Böylece yüreğinin dürüstlüğüne göre onların çobanı oldu, Becerikli elleriyle
    onlara yol gösterdi.
  bel-N: І той пасьвіў іх у беззаганнасьці сэрца свайго і ў разважлівасьці рук сваіх
    вадзіў іх.
  kpr-kpr: Etiri, David natofo kaveveraimi unumbusira. Kaifa use, dubo kotise ne giti
    jighido ghusira.
  ind-AYT: Dia menggembalakan mereka dengan ketulusan hatinya, dan memimpin mereka
    dengan kecakapan tangannya.
  yom-yom: Buna Davidi wuba nsungi awu mu ntima wufuana ayi wuba diatisila mu koko
    ku diela.
  yut-yut: Dewit but dasi nandaŋek kɨlani tagɨsi agɨt. Aŋek tagɨsi tɨmɨk paŋkɨgɨt.
  nya-nya: Ndipo Davide anawaweta ndi mtima wolungama; ndi manja aluso anawatsogolera.
  kyg-kyg: Ateꞌnigeno Neviniꞌa aliꞌyaꞌalefekeꞌmo agesamo afiteno alagepa huno yagaino
    apateꞌniye.
  hrv-hrv: I pasao ih je srcem čestitim i brižljivim rukama vodio.
  mps-mps: Devitgo te aga sęba naga homu kone palama, tama augwali bugagia tonaluai.
    Tama aga te augwaligo wiegi yai polalubo bidi bidai dao.
  tpi-tpi: Devit i tingting long wok bilong em tasol, na em i lukautim ol gut. Na
    em i stap gutpela lida bilong ol.
  dan-1931: han vogtede dem med oprigtigt Hjerte, ledede dem med kyndig Hånd.
  vie-OVCB: Ông chăn giữ dân cách thanh liêm, chính trực và khôn khéo lãnh đạo dân
    của Ngài.
  guj-2017: દાઉદે તેમને શુદ્ધ હૃદયથી અને કૌશલ્યસભર શાણપણથી દોર્યા.
  pon-2006A: Depit eri patohwan apwahpwalih irail ni keneinei mehlel oh kin kakaun
    irail ni koahiek unsek.
  por-BRBSL: So ele era seu pastor de acordo com a integridade de seu coração, e os
    guiou pela habilidade de suas mãos.
  eng-OEBUS: With upright heart did he shepherd them, and with skilful hands did he
    guide them.
  swe-swe: Han var en herde för dem med hjärtats integritet och ledde dem med skickligheten
    i sin hand.
  cth-cth: Hothloilah, a lungthin ahawi e patetlah, a khetyawt teh, a thoumnae kut
    hoi a hrawi awh.
  twi-twi: Na Dawid de koma pa hwɛɛ wɔn so na ɔde ne nimdeɛ dii wɔn anim.
  hlt-hlt: Te dongah a thinko neh amih te a luem puei tih, a kut kah a lungcuei neh
    a mawt.
  tbz-SIM: Kɛ̀ Dɑfiti mbɛ̀ cɛ̃mmù nɛ̀ mɛyɛ̀mmɛ̀ mɛmɔu, kɛ́ mbɛ̀ ni kɛ̀ dɛ̀ dò nsɛ́i.
  msy-2020: Devit uan navir aghuimɨn gɨn ghua deragha men gari. Egha uan fofozir aghuimɨn
    men faragha ghua bizibagh ami.
  dop-dop: Tɑfiiti nɑ́ tiikɑ-wɛɣɛ nɑ lotu kʋlʋmtʋ nɑ ləmɑɣɑsɛɛ.
  azb-azb: Davud onları kamil ürəklə otardı, Əlindən gələn məharətlə onları irəli
    apardı.
  eng-DBY: And he fed them according to the integrity of his heart, and led them by
    the skilfulness of his hands.
  hin-2017: तब उसने खरे मन से उनकी चरवाही की, और अपने हाथ की कुशलता से उनकी अगुआई
    की।
  wol-KYG: Daawuda sàmme leen xol bu mucc ayib, jiitee leen manooreem.
  bjr-bjr: Miqooqari Dafidifa narí andeeqara iriranannai faqa narí akoofasaikiranannai
    Isaraee maqannaasa sipsipara foora indaarunnikamma nimaqanau.
  eng-YLT: And he ruleth them according to the integrity of his heart, And by the
    skilfulness of his hands leadeth them!
  kne-kne: Napodno sisya ay mangay-ayowan en daida, nalaing ay mangipangpango en daida.
  eng-WYC-2017: And he fed them in the inno-cence of his heart; and he led them forth
    in the understandings of his hands.
  eng-WMBB: So he was their shepherd according to the integrity of his heart, and
    guided them by the skilfulness of his hands.
  zat-NTPS: Dute̱ xel-la' du lazre' chee̱' bxue̱' benne' ca'. Bxue̱' le̱' dute̱ xel-la'
    waca zren chee̱'.
  zty-NTPS: Dabín' ḻo yeḻa' gax̱jw ḻaže' chie' wdape chi'e benne' ka' zej nake'
    benne' ka' che Dios. Wdape chi'e ḻégake' ḻen yeḻa' wak chie' ḻo yeḻa' dot
    ḻi ḻaže' chie'.
  urd-GVH: दाऊद ने ख़ुलूसदिली से उनकी गल्लाबानी की, बड़ी महारत से उसने उनकी राहनुमाई
    की।
  rug-rug: Kopu ni Devita sari na tinoni pa tinoṉoto, meke turaṉi Sa si arini pa nana
    binokaboka.
  gaz-gaz: Daawitis garaa qajeelaadhaan isaan tikse; ogummaa harka isaatiinis isaan
    dura buʼe.
  fra-LSG: Et David les dirigea avec un cœur intègre, Et les conduisit avec des mains
    intelligentes.
  yal-yal: Dawuda yi a ɲɔxɔ lu e xɔn ma ɲɛnige faɲini. A ti e yɛɛ ra ki faɲi.
  iou-iou: Ude iwoyäŋpäŋ teŋirän Devit iniken epän unitagän nadäŋpäŋ ämawebeniyeta
    watä säkgämän it yämik täŋkuk. Eruk unita Devit uwä Isrel äbot täŋo watä äma tägagämän-inik
    ude itkuk.
  haw-1868: Hanai mai la oia ia lakou e like me ka pono o kona naau; A alakai ae la
    ia lakou ma ke akamai o kona mau lima.
  arb-NAV: فَرَعَاهُمْ بِقَلْبٍ مُسْتَقِيمٍ، وَهَدَاهُمْ بِيَدَيْهِ الْمَاهِرَتَيْنِ.
  ded-ded: Dawidiac hereu ikoc nga hamangec mong mi feu yenenggareng ayemmema negen
    negenggoc uaya mema mariango garengyunuma wangecyunuu kecgec.
  ewe-ewe: David kpɔ wo dzi le dzi dzɔdzɔe me, eye wòkplɔ wo le aɖaŋu me.
  eng-LEE: And he fed them according to the integrity of his heart; and by the skilfulness
    of his hands did he lead them.
  asm-FB: দায়ুদে তেওঁৰ অন্তৰৰ সততাৰে তেওঁলোকক লালন-পালন কৰিলে; তেওঁ নিজৰ নিপুণ হাতৰ
    দ্বাৰাই তেওঁলোকক চলালে।
  sus-A: دَوُدَ نَشَ مّينِ عٍ مَ عَ بْحّ قِيشّ رَ، عَ عٍ مَسُشُ شَشِلِمَيَ رَ.
  fra-SBL: Il a doncété leur berger selon l'intégrité de son cœur, et les a guidés
    par l'habileté de ses mains.
  hbo-hbo: וַ֭יִּרְעֵם כְּתֹ֣ם לְבָבֹ֑ו וּבִתְבוּנֹ֖ות כַּפָּ֣יו יַנְחֵֽם׃
  kik-kik: Nake Daudi akĩmarĩithia arĩ na wagĩrĩru wa ngoro; aamatongoragia na ũũgĩ
    wa moko make.
  fra-NCL: Et David les guida dans la droiture de son cœur, et il les conduisit d’une
    main habile.
  cek-AK: To pongah toenghaih palungthin hoiah nihcae to a khetzawn moe, palunghahaih
    ban hoiah nihcae to a hoih.
  cuk-cuk: David na e-gwage-innikigwadba Israel-dulemar-akwisad, e-binsaed-nue-nikadba
    dulemar-idudii gusad.
  tel-2017: అతడు యథార్థ హృదయంతో వారిని పాలించాడు. నైపుణ్యంతో వారిని నడిపించాడు.
  hat-BSA: Konsa, Li te fè bèje yo selon entegrite kè l, e te gide yo avèk men abil
    li.
  kos-kos: Ouinge David el liyalosyang ke inse pwaye Ac ke pah in nunak lal, el kololos.
  hbo-WLC: וַ֭יִּרְעֵם כְּתֹ֣ם לְבָב֑וֹ וּבִתְבוּנ֖וֹת כַּפָּ֣יו יַנְחֵֽם׃
  ibo-ibo: Devid ji izuoke nke obi ya zụọ ha, aka nke maara ihe ọ na-eme ka o ji duo
    ha.
  ory-ory: ତହିଁରେ ସେ ଆପଣା ଅନ୍ତଃକରଣର ସରଳତାନୁସାରେ ସେମାନଙ୍କୁ ପ୍ରତିପାଳନ କଲେ ଓ ଆପଣା ହସ୍ତର
    ନିପୁଣତାରେ ସେମାନଙ୍କୁ ଚଳାଇଲେ।
  chk-chk: Iwe, Tafit a tümwünüür ren wenecharen lelukan, a fokun angangöch lon an
    emweniir.
  rop-rop: en imbin shoum olabat det raitwei blanga jidan.
  ukr-1871: І він пас їх в чистотї серця свого, і розумними руками провадив їх.
  yon-yon: Kowe, Dewidbed ma aadidmiyiibban kere ye inameniib dakmiyiib dobiriyiib
    ibmo keroon kumbed yi kuu oonoon, kwane ye inamen indengandeng mengmeng kumbed
    ben kinban winimaan kii.
  deu-1951: Und er weidete sie mit aller Treue seines Herzens und leitete sie mit
    geschickter Hand.
  eng-JPS: So he shepherded them according to the integrity of his heart; and lead
    them by the skilfulness of his hands.
  srp-1865: I on ih pase èistijem srcem, i vodi ih mudrijem rukama.
  lug-lug: N’abalabirira n’omutima ogutaliimu bukuusa, n’abakulembera n’amagezi g’emikono
    gye.
  heb-heb: וירעם כתם לבבו ובתבונות כפיו ינחם׃
  ben-IRV: দায়ূদ তার হৃদয়ের সততানুসারে তাদেরকে চরালেন এবং নিজের হাতের দক্ষতায় তাদেরকে
    পরিচালনা করলেন।
  ntu-ntu: X nzaclvekr Devet nidr tubq, Mz nzmailz-zpwx-krde nidr.
  pan-pan: ਸੋ ਉਹ ਨੇ ਆਪਣੇ ਮਨ ਦੀ ਸਚਿਆਈ ਨਾਲ ਉਨ੍ਹਾਂ ਨੂੰ ਚਰਾਇਆ, ਅਤੇ ਆਪਣੇ ਹੱਥਾਂ ਦੇ ਗੁਣ ਨਾਲ
    ਉਨ੍ਹਾਂ ਦੀ ਅਗਵਾਈ ਕੀਤੀ।
  mya-JVB: ထိုသူ သည် ဖြောင့်သောသဘော ရှိသည်အတိုင်း ကျွေးမွေး ၍ ၊ လိမ္မာ သောလက် နှင့်
    ပို့ဆောင် လေ၏။
  kgf-kgf: Waŋu Dawidi inéŋ qeri hélanéŋ héŋgaleŋ waŋ énécmima méria welic welicgianéŋ
    galeŋgé énécmiyec.
  tte-O: Me kate yawasosina koina igite-kalatagili yo ibagunayagili me ana katai.
  tbg-tbg: Devitiva Isareriqaa raqikiharo viva kia nariara noraiqaakero iriraitiro,
    viva Kotira vaiinti nahentiara iriharo, vika ntita varero koqe aara numiqe vaira.
  hmo-hmo: Davida ese idia ia naria namonamo, mai laloa maoromaoro, bona lalokau korikori
    danu. Bona mai aonega momokani danu, Davida ese Israela taudia ia hakaudia.
  zar-NT: Caʼ guca, idú ládxëʼë buyúëʼ David bönachi naʼ, en lu yöl-laʼ rácadaʼ queëʼ
    guchë́ʼë légaquiëʼ lu nëʼë.
  urd-urd: फिर उसने ख़ुलूस — ए — दिल से उनकी पासबानी की और अपने माहिर हाथों से उनकी
    रहनुमाई करता रहा।
  bqc-SIM: Davidi ń kpá a kpɛ ń nↄ̀sɛmɛndoo, à dↄ̀aanɛ́ ń a ↄ báaadeo.
  tcz-CHONGTHU: David in amaho chu lungtheng tah leh chingtheitah in analamkaiyin
    ahi.
  mar-mar: दावीदाने आपल्या मनाच्या सरळतेने त्याचे पालन केले, आणि आपल्या हातच्या कौशल्याने
    त्यास मार्ग दाखविला.
  hlt-THB: David ing cekhqi ce kawlung dyngnaak ing qym hy; a kut suinaak ing cekhqi
    ce khai hy.
  qub-qub: Davidga alli shongu carmi Israelcunata alli ricaran. Yarpaysapa carmi alli
    mandaran.
  bqp-bqp: Dauda ń kpá a kpɛ kũ nɛ̀sɛdoo, à dòńnɛ arɛ kũ a ↄ arubarikadeo.
  hat-hat: David pran swen yo ak tout kè li. Li kondi yo avèk anpil ladrès.
  eng-BSB: So David shepherded them with integrity of heart and guided them with skillful
    hands.
  eng-WEBPB: So he was their shepherd according to the integrity of his heart, and
    guided them by the skilfulness of his hands.
  kbq-kbq: Hagi Deviti'a maka agu'areti'ene maka zama tro'ma hu'are'ma antahi ani'ma
    hu'nea ne'kino, Israeli vahera kegava hu'ne.
  pon-pon: O a kotin apapwali ir ni tiak en monion melel o pun, o kakaun irail ada
    ni koiok en lim a kan.
  nhe-BL: Huan quena, David quinmocuitlahui itlacajhua Toteco ica nochi ichicahualis
    huan ica nochi iyolo.
  wnc-wnc: Devitda puyana waakngaekan natanggamatake aminbamu kepi noman gan tawake
    kakuya take pasikut. Sike ita tupan amintapa dakngake take siknga kayukut.
  bus-bus: Dauda ń kpá a kpɛɛ kↄ̃n nↄ̀sɛo do, à dↄ̀ńnɛ aɛ kↄ̃n a ↄ aubarikadeeo.
  gub-BL: Tawi uzekaiw katu wanehe. Weruze'egatu uma'ekwaw katu haw rupi wà no.
