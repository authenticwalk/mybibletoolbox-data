verse: PSA.078.016
translations:
  mal-C: കടുന്തൂക്കായ പാറകളിൽനിന്ന് അവിടന്ന് അരുവികൾ പുറപ്പെടുവിച്ചു. ആ നീർച്ചാലുകളെ,
    താഴ്വരയിലേക്ക് നദികൾപോലെ ഒഴുക്കി.
  deu-TKW: Er ließ Bäche aus dem Felsen hervorgehn und Wasser in Strömen herabfließen.
  lin-lin: abimisaki mayi wuta na libanga mpe asalaki ete etiola lokola mayi ya ebale.
  mmx-mmx: Neni ga lok ladan kusu na sen su boro xeneng at lavaruat la ga lok mo ladan
    ga sesen ngan lavatdan silok.
  eng-LSV: And brings out streams from a rock, || And causes waters to come down as
    rivers.
  eng-GNV: He brought floods also out of the stonie rocke; so that hee made the waters
    to descend like the riuers.
  eng-WEBSTER: He brought streams also out of the rock, and caused waters to run down
    like rivers.
  nhw-BL: ¡Quena, ipan tetl quisqui miyac atl catli motlalo quen se hueyatl!
  swh-ONEN: alitoa vijito kutoka kwenye jabali lililochongoka, akayafanya maji yatiririke
    kama mito.
  bba-bba: U derɑ nim mu yɑrɑ kpenun di, mɑ mu kokumɔ nɡe dɑɑ bɑkɑrun nim.
  eng-KJVCPB: He brought streams also out of the rock, And caused waters to run down
    like rivers.
  luo-luo: bende nomiyo aore obubni kawuok e lwanda kama obarore mi pi nomol piny
    mana ka aora.
  aii-aii: ܘܦܘܼܠܸܛ ܠܹܗ ܫܵܩ̈ܝܼܵܬܹ‌ܐ ܡ̣ܢ ܩܵܝܵܐ، ܘܡܘܼܓ̰ܪܹܐ ܠܹܗ ܐܲܝܟ݂ ܢܲܗܪ̈ܵܘܵܬܹ‌ܐ ܡ̈ܝܼܵܐ.
  meu-meu: Ranu na nadi amo e ha-arua lasi, ranu na e aru dobi, sinavai na heheto.
  npi-ULB: चट्टानबाट उहाँले खोलाहरू बगाउनुभयो र पानीलाई नदीहरूझैं बगाउनुभयो ।
  yor-yor: Ó mú ìṣàn omi jáde láti inú àpáta omi ṣíṣàn sílẹ̀ gẹ́gẹ́ bí odò.
  pes-OPCB: بله، از صخره چشمه‌های آب جاری ساخت!
  tgl-ULB: Nagpaagos siya ng tubig mula sa bato at pinadaloy ang tubig gaya ng mga
    ilog.
  nop-nop: Adi yobune ime kawade gineniŋ labuŋa ime wapuhi behepneŋ wodiŋa wiiŋ nabugoŋ
    wodiŋa uguk.
  hui-hui: Ibugua ege to̱le̱ha howa iba ibilayagola iba timbuni piagagobi pupe halu
    piya.
  mya-mya: ကိုယ်​တော်​သည်​ကျောက်​ဆောင်​မှ စမ်း​ရေ​ထွက်​စေ​လျက်​မြစ်​သ​ဖွယ် စီး​ဆင်း​စေ​တော်​မူ​၏။
  bod-N: ཁོང་གིས་བྲག་རྡོའི་གསེབ་ནས་ཆུ་བོ༌བཏོན། །ཆུ་རྣམས་གཙང་པོ་ནང་ལྟར་བཞུར་བར༌མཛད།།
  wsk-wsk: Nu nungam se yu gotek bo manga ningi bausam, ale yu biya bo iwita naguram
    koropong kaoram ale kaparam.
  sna-sna: akabudisa hova dzemvura paruware akaita kuti iyerere seyenzizi.
  spa-BLM: También sacó arroyos de la roca, e hizo que las aguas corrieran como ríos.
  cac-cac: A d'a yol q'uen nivan q'ueen ix elul a' nivac a' yuuj.
  swh-ULB: Alifanya maporomoko ya maji kutiririka tokea mwambani na aliyafanya maji
    yatiririke kama mito.
  deu-ELBBK: Und er ließ Bäche hervorkommen aus dem Felsen und Wasser herablaufen
    gleich Flüssen.
  mbb-OT: Impetudè din puun dutun te vatu is wahig, ne henduen be haazà te ziyà ebpuun
    te zekelà he wahig he edtudà.
  mal-2015: പാറയിൽനിന്നു അവൻ ഒഴുക്കുകളെ പുറപ്പെടുവിച്ചു; വെള്ളം നദികളെപ്പോലെ ഒഴുകുമാറാക്കി.
  gup-gup: Nungka marnbom kukku borlobmirlobmi kore kunwarddekimuk yiman kayime mankabo
    duninjh.
  rmc-rmc: anďa avri o potoki andral e skala a o paňa diňa te džal prudoha.
  nlg-nlg: A gaia te nea na bei ge tave horu mai loka ni vatu, me nea vei tave vaghi
    na lei betitina.
  pes-OPV: پس سیلها رااز صخره بیرون آورد و آب را مثل نهرها جاری ساخت.
  ron-1924: А фэкут сэ цышняскэ извоаре дин стынчь ши сэ кургэ апе ка ниште рыурь.
  ben-OBCV: শৈল থেকে তিনি জলস্রোত নির্গত করলেন আর নদীর মতো জল প্রবাহিত করলেন।
  som-som: Oo weliba wuxuu dhagaxa weyn ka soo faruuray durdurro, Oo wuxuu biyo u
    qulquliyey sidii webiyada oo kale.
  eng-ASVBT: He brought streams also out of the rock, And caused waters to run down
    like rivers.
  mna-mna: Ni ikam ma yok boozomen tiwedet pa raŋ, mi tirereere ma kembei ta yok bibip.
  ita-1885: Ed aveva fatto uscir de' ruscelli della roccia, E colare acque, a guisa
    di fiumi.
  eng-ULB: He made streams flow out of the rock and made the water flow like rivers.
  spa-VBL: ¡Él hizo que de las piedras fluyera agua como un río!
  fra-_FOB: De la pierre il fit sortir des ruisseaux; il fit descendre les eaux comme
    des rivières.
  mal-mal: പാറയിൽനിന്ന് അവിടുന്ന് അരുവികളെ പുറപ്പെടുവിച്ചു; വെള്ളം നദികളെപ്പോലെ ഒഴുകുമാറാക്കി.
  urd-GVR: Us ne hone diyā ki chaṭṭān se nadiyāṅ phūṭ nikleṅ aur pānī dariyāoṅ kī
    tarah bahne lage.
  suz-BL: सेरथे फुल्‍लु रे पा ब्‍वाक्‍कु बुक्‍पाइक्‍तु। मिनु खोला खोदेंशो पा शाइक्‍पाइक्‍तु।
  eng-NOY: From the rock he brought flowing streams, And made water to run down like
    rivers.
  ita-1927: Fece scaturire ruscelli dalla roccia e ne fece scender dell’acque a guisa
    di fiumi.
  ckb-ckb: جۆگەی لەناو تاشەبەرد هەڵقوڵاند، وەک ڕووبار ئاوی بەردایەوە.
  eng-BBE: He made streams come out of the rock; and waters came flowing down like
    rivers.
  xsi-xsi: Mao nâ, iveta lââ ipâŋga mira ilo ku iyâti imaliŋi imâ, itogo lââ ŋalae
    irere dugu ilo mine.
  kan-OKCV: ಬಂಡೆಯೊಳಗಿಂದ ಹೊಳೆಗಳನ್ನು ಹೊರಗೆ ತಂದು, ನದಿಗಳನ್ನು ನೀರನ್ನು ಹರಿಯಮಾಡಿದರು.
  tam-2017: கன்மலையிலிருந்து நீரோட்டங்களைப் புறப்படச்செய்து, தண்ணீரை நதிபோல ஓடிவரும்படி
    செய்தார்.
  spa-RV-1909: Pues sacó de la peña corrientes, é hizo descender aguas como ríos.
  ron-BTF: De asemenea a scos izvoare din stâncă și a făcut apele să curgă asemenea
    râurilor.
  eng-WEBP: He brought streams also out of the rock, and caused waters to run down
    like rivers.
  eng-FBV: He made streams flow from the stone; water rushing down like rivers!
  nld-1939: Uit de klippen liet Hij beken ontspringen, En er water uit vloeien bij
    stromen.
  nch-BL: ¡Quena, ipan tet quisqui miyac at cati motalo quej se hueyat!
  vie-1934: Ngài cũng khiến suối từ hòn đá phun ra, Và làm cho nước chảy ra như sông.
  cha-cha: Ya mañule minilalag locue guinin y acho, yan janafalalago y janom taegüije
    y sadog.
  hin-CV: उन्होंने चट्टान में से जलधाराएं प्रवाहित कर दीं, कि जल नदी समान प्रवाहित
    हो चला.
  eng-OURB: He brought streams also out of the rock, and caused waters to run down
    like rivers.
  spa-BES: Hizo salir arroyos de la peña; y las aguas descender como ríos.
  tdx-tdx: Nampitotsaha’e torahañe ty lamilamy vaho nampikararaha’e rano hoe oñe.
  tha-KJV: พระองค์​ทรงกระทำให้ลำธารออกมาจากหิน ทรงกระทำให้น้ำไหลลงมาเหมือนแม่​น้ำ
  por-BR-2018: Porque ele tirou correntes da rocha, e fez as águas descerem como rios.
  deu-ELO: Und er ließ Bäche hervorkommen aus dem Felsen und Wasser herablaufen gleich
    Flüssen.
  eng-WYC-2018: And he led water out of the stone; and he led forth waters as floods.
    (Yea, he brought forth water out of that rock; and it came forth like a river.)
  epo-epo: Li eligis riveretojn el roko, Kaj fluigis akvon kiel riverojn.
  gfk-gfk: Ga tar no taah, gaam saal laah tano ula haat, ma ga saal suur ho ira taah
    saal.
  uig-PIN: U hada taxtin ɵstǝng-eⱪinlarni ⱨasil ⱪildi, Suni dǝryalardǝk aⱪⱪuzdi.
  beo-beo: E da si hano magufu damanadi misa:ne hamobeba:le, hano da bagade sa:ili,
    hano bagade hamoi.
  tpi-OTNT: Em i mekim wara i kamap long ston na wara i ran olsem bikpela wara long
    bus.
  hau-SA: ya fid da rafuffuka daga dutsen da ya tsaga ya sa ruwa ya gudu kamar koguna.
  udu-udu: A’di ki dhal yi’de/ bway mmo’thonthoru/ ’peni ’kuwosh mo, dhali a’di ki
    raḵ yi’de/ mmogac̱u/ ka ’cesh me’d a’di jin guski’d e bwaagap̱ mo.
  uig-LAT: U xada tashtin östeng-éqinlarni hasil qildi, Suni deryalardek aqquzdi.
  nde-nde: wantshazisa impophoma emadwaleni amawa wenza amanzi ageleza njengemifula.
  ton-ton: Naʻa ne ʻomi foki kiate kinautolu ʻae ngaahi vaitafe mei he makatuʻu, ʻo
    ne pule ke tafe hifo ʻae ngaahi vai ʻo hangē ko e ngaahi vaitafe lahi.
  ces-1613: Vyvedl potoky z skály, a učinil, aby vody tekly jako řeky.
  eng-WMB: He brought streams also out of the rock, and caused waters to run down
    like rivers.
  tam-TCV: அவர் கற்பாறை வெடிப்புகளிலிருந்து நீரோடைகளை வருவித்து, தண்ணீரை ஆறுகளைப்போல்
    பாயும்படி செய்தார்.
  ceb-ULB: Naghimo siya ug mga tuboran nga nag-agas gikan sa bato ug iyang gipadagayday
    ang tubig sama sa kasubaan.
  pol-UBG: Wydobył strumienie ze skały i sprawił, że wody płynęły jak rzeki.
  urd-GVU: اُس نے ہونے دیا کہ چٹان سے ندیاں پھوٹ نکلیں اور پانی دریاؤں کی طرح بہنے
    لگے۔
  eng-OEBCW: He brought streams out of the rock, and made water run down like rivers.
  deu-1912: und ließ Bäche aus den Felsen fließen, daß sie hinabflossen wie Wasserströme.
  kan-2017: ಗಿರಿಶಿಲೆಯಿಂದ ಜಲಪ್ರವಾಹಗಳನ್ನು ಹೊರಡಿಸಿ, ನದಿಗಳಾಗಿ ಹರಿಯಮಾಡಿದನು.
  yap-yap: Me k’aring e ran nge map’ ko fare war me gagiyegnag nge thang’el nga but
    ni bod ba lul’.
  hlt-MCSB: Thaelpang khuikah tuicip a thoeng sak tih tuiva tui bangla a hlawn.
  mdy-ETH: ሹጮ ዼኤፓፓ ዓልቃ ዋኣሢ ዑሬኔ፤ ዋኣፆ ዎርዚጉዲ ዎይሴኔ።
  twi-ASANTE: Ɔmaa asutire firii abotan mu na ɔmaa nsuo tenee sɛ nsubɔntene.
  eng-WEBU: He brought streams also out of the rock, and caused waters to run down
    like rivers.
  spa-PDDPT: Sacó arroyos de la peña Y las aguas corrieron como ríos.
  gun-gun: Ita gui omoẽ yy oxyry atã va'e, yakã rami omboxyry.
  agu-BL: Na ja el tzaj jun chin wutzile'n tzanla' tan Ryos wutz yi jun c'uba'tz.
  ilo-ULB: Pinagubbogna ti danum manipud iti dakkel a bato ken pinagayusna a kasla
    kadagiti karayan.
  kpg-kpg: Mee ne hai nia wai gi malingi mai gi daha mo di hadugalaa, gaa hai nia
    wai gii mmidi be di monowai damana.
  uig-ARA: ئۇ خادا تاشتىن ئۆستەڭ-ئېقىنلارنى ھاسىل قىلدى، سۇنى دەريالاردەك ئاققۇزدى.
  sus-sus: A naxa ye ramini gɛmɛ longori ra, a lu alɔ xure.
  pon-2006: E kupwurehda pihl en kusieisang nan paipo oh ketin kakusei pihl rasehng
    pillap pwoat.
  jae-jae: Eŋ kêkêŋ bu kêpulu aŋga poc ŋalêlôm ma bu tau gêc ŋasamac laŋgwageŋ kêsa
    gêja.
  ksd-ksd: I ga tul tar ra tava ba na nanoro rikai ta ra vat, Ma i ga vananoro ra
    polo da ra tava alir.
  tur-YTC: Kayadan ırmaklar çıkardı, Suları nehir gibi akıttı.
  bel-N: І вывеў струмяні са скалаў, і пацяклі рэкамі воды.
  kpr-kpr: Nune etiri, uvu ghoghoro ava aroroda kirighe fira buvudo, uvu tomanako
    dukaghae sufusira.
  ind-AYT: Dia mengeluarkan aliran-aliran air dari batu karang, dan membuat air mengalir
    seperti sungai.
  yom-yom: Wutotula mimvuila minlangu mu ditadi ayi wukumbisa minlangu banga minlangu
    minneni.
  yut-yut: Tɨpmon pakbi aban noman tagɨt uŋun koron pakbi madep da yaŋ pak kɨgɨt.
  nya-nya: Anatulutsa mitsinje kuchokera mʼmingʼalu ya miyala ndi kuyenda madzi ngati
    mitsinje.
  kyg-kyg: Yafapatiꞌmo alopa aniꞌmo emineꞌnigeꞌa nege nege huꞌa maiꞌnae.
  hrv-hrv: Iz stijene izbi potoke te izvede vode k'o velike rijeke.
  mps-mps: Agai te masigide wę pedalumainu elama, tama wę te busidu soabo genuai
    wę tiwai soali.
  tpi-tpi: Em i mekim wara i kamap long ston na wara i ran olsem bikpela wara long
    bus.
  dan-1931: han lod Bække rinde af Klippen og Vand strømme ned som Floder.
  vie-OVCB: Chúa cho suối phun ra từ tảng đá, khiến nước chảy cuồn cuộn như dòng sông!
  guj-2017: તેમણે ખડકમાંથી પાણીની ધારો કાઢી અને વહેતી નદીની જેમ પ્રવાહ વહેવડાવ્યો.
  pon-2006A: E kupwurehda pihl en kusieisang nan paipo oh ketin kakusei pihl rasehng
    pillap pwoat.
  por-BRBSL: Ele trouxe riachos também para fora da rocha, e fez com que as águas
    desaguassem como rios.
  eng-OEBUS: He brought streams out of the rock, and made water run down like rivers.
  swe-swe: Han lät strömmar komma ur klippan och lät vattnet rinna som floder.
  cth-cth: Lungsong thung hoi tui a tâco sak teh, palangpui patetlah a lawng sak.
  twi-twi: Ɔmaa asuti fii abotan mu na ɔmaa nsu sen sɛ nsubɔnten.
  hlt-hlt: Thaelpang khuikah tuicip a thoeng sak tih tuiva tui bangla a hlawn.
  tbz-SIM: Kuù do yɑtɛ́ dipèrì dikpɑ́ɑ̀ cuokɛ̀ kɛ̀ mɛniɛ ncóúnní mɛdiɛ̀, kuù do dènnɛní
    mɛniɛ nkɛ̀ mɛ̀ɛ puɔ̃́ sikondɑkɛsí nɛ̀ ikó ndiɛyì kɔ̃mɛ.
  msy-2020: A dɨpabagh amizɨ, da dagɨamɨn azenan otiva, fanemɨn mɨn ivemara ghuaghiri.
  dop-dop: Ɩsɔ lɑpɑ nɑ lʋm sɛɛlɑɑ lɩɩnɑ kʋkpɑmʋɣʋ tɑɑ nɑ pə́ kpe ɩsɩɩ pusi.
  azb-azb: Qayadan suları sel kimi çıxarmışdı, Bu suları çaylar kimi axıtmışdı.
  eng-DBY: And he brought streams out of the rock, and caused waters to run down like
    rivers.
  hin-2017: उसने चट्टान से भी धाराएँ निकालीं और नदियों का सा जल बहाया।
  wol-KYG: mu sotti ndox mu balle ciw xeer, walal, mu safi dex.
  bjr-bjr: Anutufa oonikiqari nammariara ooqufuannee qufanoo nammari quminau, firaa
    nammari anoonara foora quminau.
  eng-YLT: And bringeth out streams from a rock, And causeth waters to come down as
    rivers.
  kne-kne: Inpawada nay obbog sin bato et nan-oyas di danom ay ad-ado.
  eng-WYC-2017: And he led water out of the stone; and he led forth waters as floods.
  eng-WMBB: He brought streams also out of the rock, and caused waters to run down
    like rivers.
  zat-NTPS: Be̱ne̱' gulaj tu xe̱gu nisa le̱'e̱ xiaj na', na' bzriluj na ca tu xe̱gu
    zren.
  zty-NTPS: Bene' ga bžoj to yegw nis ḻe'e yej na', na' goken to yegw ẕen,
  urd-GVH: उसने होने दिया कि चट्टान से नदियाँ फूट निकलें और पानी दरियाओं की तरह बहने
    लगे।
  rug-rug: Va vura maei Sa pa patu sari na bukaha, meke va totolo gorei Sa guana ovuku.
  gaz-gaz: Kattaa keessaa burqaa burqisiisee akka bishaan akkuma lagaatti yaaʼu godhe.
  fra-LSG: Du rocher il fit jaillir des sources, Et couler des eaux comme des fleuves.
  yal-yal: A yi xuden namini gɛmɛne yi, igen yi godo alo baana.
  iou-iou: Bureni, mobä jopi täŋpewän ume dapuri abani ude täŋkuk. Ude täŋirän ume
    taŋi ahäŋkuk.
  haw-1868: Hoopuka ae la oia i na wai kahe mailoko mai o ka pohaku, A kahe mai la
    na wai e like me na muliwai.
  arb-NAV: أَخْرَجَ مِنَ الصَّخْرَةِ سَوَاقِيَ، أَجْرَى مِيَاهَهَا كَأَنْهَارٍ.
  ded-ded: Ye doku hocfunac kpeu dokungo doku dzuamagoc maande, ifi isoc mama feec.
  ewe-ewe: Ena tsi do tso agakpe me eye tsi la si bababa abe tɔsisiwo ene.
  eng-LEE: And he brought forth running streams out of the rock, and caused water
    to run down like rivers.
  asm-FB: তেওঁ শিলৰ পৰা পানীৰ সোঁত বাহিৰ কৰি আনিলে, সেই পানী তেওঁ নদীৰ নিচিনাকৈ বোৱাই
    দিলে।
  sus-A: عَ نَشَ يٍ رَ مِنِ فّمّ لٌنفٌرِ رَ، عَ لُ عَلْ شُرٍ.
  fra-SBL: Il a aussi fait jaillir des ruisseaux du rocher, et a fait couler les eaux
    comme des rivières.
  hbo-hbo: וַיֹּוצִ֣א נֹוזְלִ֣ים מִסָּ֑לַע וַיֹּ֖ורֶד כַּנְּהָרֹ֣ות מָֽיִם׃
  kik-kik: nĩatũmire tũrũũĩ tuume rwaro-inĩ rwa ihiga, na agĩtũma maaĩ matherere ta
    njũũĩ.
  fra-NCL: Du rocher il fit jaillir des ruisseaux, et couler l’eau par torrents.
  cek-AK: Thlung thung hoiah tui to tacawtsak moe, tuinawk to vapui baktiah a longsak.
  cuk-cuk: Bab-Dummad, akwagi dii-aryogega imaksad, diwaryobi dii-aryomai imaksad.
  tel-2017: బండలోనుండి ఆయన నీటికాలువలు పారజేశాడు.
  hat-BSA: Li te fè parèt sous ki te pete sòti nan wòch la, e te fè dlo desann tankou
    larivyè.
  kos-kos: El oru tuh soko infacl srisrik in tuku ke eot uh me, Ac orala tuh kof uh
    soror oana soko infacl.
  hbo-WLC: וַיּוֹצִ֣א נוֹזְלִ֣ים מִסָּ֑לַע וַיּ֖וֹרֶד כַּנְּהָר֣וֹת מָֽיִם׃
  ibo-ibo: O mere ka mmiri iyi site na nkume gbapụta, mee ka mmiri rudata dịka osimiri.
  ory-ory: ସେ ଶୈଳରୁ ସ୍ରୋତ ବାହାର କଲେ ଓ ନଦୀ ତୁଲ୍ୟ ଜଳ ବହାଇଲେ।
  chk-chk: A föri pwe öüwö a towu seni ewe achau, nge koluk a puputiu usun chanpupu.
  rop-rop: Imbin meigim woda kamat brom det ston, en imbin meigim det woda randan
    wulijim riba.
  ukr-1871: Велїв потокам із скелї плисти, і водї річками збігати.
  yon-yon: Yembed okmanambon ongmoona bod dumnad aombed menebuun kui. Yembed ok ongmoone
    ok awaan areb wenebuun kui.
  deu-1951: und ließ Bäche aus dem Felsen hervorspringen und Wasser herabfließen in
    Strömen.
  eng-JPS: He brought streams also out of the rock, and caused waters to run down
    like rivers.
  srp-1865: Izvodi potoke iz kamena, i vodi vodu rijekama.
  lug-lug: Yaggya ensulo mu lwazi, n’akulukusa amazzi ng’emigga.
  heb-heb: ויוצא נוזלים מסלע ויורד כנהרות מים׃
  ben-IRV: তিনি শৈল থেকে ঝর্না বার করলেন এবং নদীর জলের মত বওয়ালেন।
  ntu-ntu: '@see-verse:PSA.078.015'
  pan-pan: ਉਸ ਨੇ ਢਿੱਗ ਵਿੱਚੋਂ ਧਾਰਾਂ ਕੱਢੀਆਂ, ਅਤੇ ਆਪਣੀ ਦਰਿਆਵਾਂ ਵਾਂਗੂੰ ਵਗਾਇਆ।
  mya-JVB: ကျောက် ထဲက စီး သော ရေကိုထွက် စေ၍ ၊ မြစ် ရေ ကဲ့သို့ ရေများကို စီး စေတော်မူ၏။
  kgf-kgf: Waŋu doku imi baŋa imuacnec éréma doku téfara ésécnec wamma keŋec.
  tte-O: Wailane ididi-yawatagilima veku mena besiele yalubwasi kikiuna imasumasuwema
    kabo iyamala yalubwasi lalakina.
  tbg-tbg: Kotiva mintima kero namari qovarama kaivaro nora namarivano tuvintemakero,
    oriqihairo airi namari tuvi vaira.
  hmo-hmo: Dirava ese danu nadi dekena amo ranu ia mailaia. Inai ranu be ia heau lao,
    sinavai bamona.
  zar-NT: Gulë́ʼajëʼ nisa yegu le gulén lu guiö́jtoʼo. Benëʼ ga birúaj nisa ca tu
    yegu zxön lu guiö́jtoʼo naʼ.
  urd-urd: उसने चट्टान में से नदियाँ जारी कीं, और दरियाओं की तरह पानी बहाया।
  bqc-SIM: A tò í bↄ̀nɛ́ gbɛu, ípi bàalɛ̀ lán swadawa.
  tcz-CHONGTHU: Aman songpia konna twichu vadung bangin analondohsah in ahi.
  mar-mar: त्याने खडकातून पाण्याचे प्रवाह आणि नदीसारखे पाणी बाहेर वाहविले.
  isl-isl: Já, það flæddi frá klettinum, líkast rennandi á!
  hlt-THB: Lungnu ak kqek awhkawng tui phyt sak nawh lawngnu amyihna lawng sak hy.
  qub-qub: Tayta Dios gagapita yacuta llojshichimuran. Chaura yacuga jatun mayunöraj
    aywaran.
  bqp-bqp: À tò í bòńnɛ gbɛ̀n, à tò í bàa lɛ̀ lán sɛ̀bɛɛ bà.
  hat-hat: Li fè sous dlo pete nan wòch la, li fè dlo koule tankou dlo larivyè.
  eng-BSB: He brought streams from the stone and made water flow down like rivers.
  eng-WEBPB: He brought streams also out of the rock, and caused waters to run down
    like rivers.
  kbq-kbq: Hagi Agra neone tintamina erifore higeno, havefintira hanatino tirantima
    eviaza huno enevie.
  pon-pon: O a kotin kapkapwile wei pilap kai jan nan paip, pwe ren pwile wei dueta
    pilap laud akan.
  nhe-BL: ¡Quena, ipan tetl quisqui miyac atl tlen motlalo queja se atemitl!
  wnc-wnc: Ita tasiwan yangga sup ganang katangga akoke yangga buyambamu mekngan katangga
    akoke zipmakaing binga zipbut.
  bus-bus: À tò í bↄ̀ńnɛ gbɛ̀n, à tò í bàa lɛ̀ lán swadaa bà.
  gub-BL: Umuhem kar 'y itahu wi. A'e 'y uwyryk yrykawhu ài.
