verse: PSA.102.012
translations:
  mal-C: എന്നാൽ യഹോവേ, അവിടന്ന് എന്നേക്കും സിംഹാസനസ്ഥനായിരിക്കുന്നു; അങ്ങയുടെ ഔന്നത്യം
    എല്ലാ തലമുറകളിലും നിലനിൽക്കുന്നു.
  deu-TKW: Meine Tage gleichen einem langgestreckten Schatten, und ich verdorre wie
    Gras.
  lin-lin: Mikolo ya bomoi na ngai ezali kokima lokola elili, mpe nakawuki lokola
    matiti.
  mmx-mmx: Ketla nenu Leeme Silok, unaba nemen amisik ngan Loorong Avolo. Lavaola
    axap dinabam domasu ram.
  eng-LSV: And You, O YHWH, abide for all time, || And Your memorial from generation
    to generation.
  eng-GNV: But thou, O Lord, doest remaine for euer, and thy remembrance from generation
    to generation.
  eng-WEBSTER: But thou, O LORD, shalt endure for ever; and thy remembrance to all
    generations.
  nhw-BL: Pero ta TOTECO, tiitztos para nochipa, huan nochi catli tlacajtiyase para
    nochipa mitzelnamictose.
  swh-ONEN: Lakini wewe, Ee Bwana, umeketi katika kiti chako cha enzi milele, sifa
    zako za ukuu zaendelea vizazi vyote.
  bba-bba: Nɛn wɑ̃ɑrun tɔ̃ru tɑ doonɔ nɡe dɑ̃ɑ sɑɑru, mɑ nɑ dɑm dwiiyɑmɔ nɡe yɑkɔ
    ɡbebu.
  eng-KJVCPB: But thou, O Lord, shalt endure for ever; And thy remembrance unto all
    generations.
  luo-luo: In to ibet e kom lochni nyaka chiengʼ, yaye Jehova Nyasaye; humbi osiko
    e tienge duto.
  aii-aii: ܐܝܼܢܵܐ ܐܲܢ݇ܬ، ܝܵܐ ܡܵܪܝܵܐ، ܠܥܵܠܲܡ ܝܬܝܼܒ݂ܵܐ ܝܘܸܬ، ܘܕܟ݂ܵܪܘܼܟ݂ ܠܕܵܪܵܐ ܘܕܵܪܵܐ
    ܝܠܹܗ.
  meu-meu: Iehova e, oi na o lohia, bainela hanaihanai; oi ladamu na e hesiriumu ela
    bona uru iboudiai.
  npi-ULB: तर हे परमप्रभु, तपाईं सदासर्वदा जीवित हुनुहुन्छ र तपाईंको ख्याति सबै पुस्तामा
    रहन्छ ।
  yor-yor: Ṣùgbọ́n ìwọ, Olúwa, ni yóò dúró láéláé; ìrántí rẹ láti ìran dé ìran.
  pes-OPCB: اما تو ای خداوند، تا ابد پادشاه هستی؛ ذکر تو در تمام نسلها باقی خواهد
    ماند.
  tgl-ULB: Pero ikaw, Yahweh, ay nabubuhay magpakailanman, at ang katanyagan mo ay
    para sa lahat ng mga salinlahi.
  nop-nop: Iŋgoŋ Yahwe, du adi Mapme dapmandapmaŋnit mokit hatilaŋ. Unduŋ doktiŋa
    metam hogohogok mindaŋ tomboyoula mintati uneeŋ adi yadi du nadidapma-gamuneeŋ.
  hui-hui: I̱ ogonibigoyu nde Anduane Homogo-o í̠ kini haluheore kegoni. Wali agali
    maha ho aribia holebirarume í̠ manda biai holebiragoni ndobe.
  mya-mya: သို့​ရာ​တွင် အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရှင်​သည်​ထာ​ဝ​ရ​ဘု​ရင်​ဖြစ်
    တော်​မူ​ပါ​၏။ နာ​မ​တော်​သည်​ကာ​လ​အ​စဉ်​အ​ဆက်​တည်​လိမ့်​မည်။
  bod-N: ཡ་ཝཱེ་ཁྱེད་ཉིད་གཅིག་པུ་རྟག་ཏུ༌བཞུགས། །ཁྱེད་མཚན་མི་རབས་ཀུན་ཏུ་གནས་པར༌འགྱུར།།
  wsk-wsk: Bare O Yawe, ni king ko butata pempem baga se lagerko; kariimet gue luan
    udagi taiwasan mu nika nip biya mu balu iki se lagamonko.
  sna-sna: Asi imi, iyemi Jehovha, munogara pachigaro choushe nokusingaperi; mukurumbira
    wenyu uripo kusvikira kuzvizvarwa zvose.
  spa-BLM: Pero tú, Yahvé, permanecerás para siempre; tu fama perdura por todas las
    generaciones.
  cac-cac: A achxo Mamin Jehová, Yajal ach d'a masanil tiempo. Ol ach nachajn̈ejcot
    d'a masanil q'uinal.
  swh-ULB: Lakini wewe, Yahwe, unaishi milele, na kumbukumbu lako ni kwa vizazi vyote.
  bel-bel: як далёка ўсход ад захаду, так аддаліў Ён ад нас беззаконьні нашыя;
  deu-ELBBK: Meine Tage sind wie ein gestreckter Schatten, und ich verdorre wie Kraut.
  mbb-OT: Piru sikew mulà, Nengazen, edhadì ka te wazà pidtemanan; edtentenuzan ka
    te menge etew taman te taman.
  mal-2015: നീയോ, യഹോവേ, എന്നേക്കുമുള്ളവൻ; നിന്റെ നാമം തലമുറതലമുറയായി നിലനില്ക്കുന്നു.
  gup-gup: Dja ngudda Yawey wanjh king duninjh munguyh. Ngudda yidjalyerrkan kore
    kaddum. Birriwarlahkenh bininj rowk ngundingeyburlume bu munguyh munguyh.
  ctu-CTI: Jatyet, c Yum, maꞌan baꞌ bʌ ora mi quejel a jilel. Mi quejel i bej sujbel
    a ñuclel ti pejtyelel ora.
  rmc-rmc: Mire dživesa našľon sar račakro ciňos; šučuvav avri sar čar.
  nlg-nlg: Ighoe, Lord, to vunaghi haba kasila, mana lei vavata kara ghanaghana oligho.
  pes-OPV: لیکن تو‌ای خداوند جلوس فرموده‌ای تاابدالاباد! و ذکر تو تا جمیع نسل هاست!
  ron-1924: Дар Ту, Доамне, Ту ымпэрэцешть пе вечие ши помениря Та цине дин ням ын
    ням.
  ben-OBCV: কিন্তু তুমি, হে সদাপ্রভু, চিরকাল সিংহাসনে অধিষ্ঠিত; তোমার সুখ্যাতি বংশপরম্পরায়
    স্থায়ী।
  som-som: Laakiinse Rabbiyow, adigu weligaaba waad sii jiri doontaa, Oo waa lagu
    sii xusuusan doonaa ka ab ka ab.
  lat-VUC: quantum distat ortus ab occidente, longe fecit a nobis iniquitates nostras.
  eng-ASVBT: But thou, O Jehovah, wilt abide forever; And thy memorial name unto all
    generations.
  mna-mna: Tamen Yooba, nu ko mbutultul se murim peeze kana ma alok. Mi zin wal popoŋan
    tabe tipet pa kaimer i, nako matan iŋgalŋgal zom, mi tizuŋzuŋ pu, mi iseeŋge iseeŋge
    ma ila.
  ita-1885: Ma tu, Signore, dimori in eterno E la tua memoria è per ogni età.
  eng-LXXUP: As far as the east is from the west, So far has he removed our transgressions
    from us.
  eng-ULB: But you, Yahweh, live forever, and your fame is for all generations.
  spa-VBL: Pero tú, Señor, reinarás para siempre, tu gloria perdurará por todas las
    generaciones.
  fra-_FOB: Mais toi, Éternel, tu règnes à perpétuité, et ta mémoire dure d'âge en
    âge.
  mal-mal: യഹോവേ, അങ്ങ് എന്നേക്കുമുള്ളവൻ; അങ്ങയുടെ നാമം തലമുറതലമുറയായി നിലനില്ക്കുന്നു.
  lit-lit: Bet tu, VIEŠPATIE, pasiliksi per amžius ir tavo atminimas per visas kartas.
  urd-GVR: Lekin tū ai Rab abad tak taḳhtnashīn hai, terā nām pusht-dar-pusht qāym
    rahtā hai.
  suz-BL: परमप्रभु यावे, गे गेना हना यो पिप बाक्‍नीनी। मिनु गे नेल्‍ल पाला सम्‍म बाक्‍नीनी।
    भजन संग्रह १३५:१३
  eng-NOY: But thou, O LORD! endurest for ever, And thy name from generation to generation!
  ita-1927: Ma tu, o Eterno, dimori in perpetuo, e la tua memoria dura per ogni età.
  ckb-ckb: تۆش ئەی یەزدان، هەتاهەتایە لەسەر تەختی، نەوە دوای نەوە یادت دەکەنەوە.
  eng-BBE: But you, O Lord, are eternal; and your name will never come to an end.
  xsi-xsi: Andeta Yova Kindeni, noko kumo koipu ŋalae ku kumo nâ. Ikura zo muli rârâni,
    ande kinzi tamâta ma situla noko parina pwataki.
  kan-OKCV: ಆದರೆ ನೀವು ಯೆಹೋವ ದೇವರೇ, ಎಂದೆಂದಿಗೂ ಇರುತ್ತೀರಿ; ನಿಮ್ಮ ಪ್ರಸಿದ್ಧ ಕಾರ್ಯಗಳು ತಲತಲಾಂತರಕ್ಕೂ
    ಇರುತ್ತವೆ.
  tam-2017: யெகோவாவாகிய நீரோ என்றென்றைக்கும் இருக்கிறீர்; உம்முடைய பெயரின் புகழ் தலைமுறை
    தலைமுறையாக நிற்கும்.
  spa-RV-1909: Mas tú, Jehová, permanecerás para siempre, y tu memoria para generación
    y generación.
  ron-BTF: Dar tu, DOAMNE, vei dăinui pentru totdeauna; și amintirea ta din generație
    în generație.
  eng-WEBP: But you, LORD, will remain forever; your renown endures to all generations.
  eng-FBV: But you, Lord, reign forever, your fame will last for all generations.
  nld-1939: Maar Gij, Jahweh, blijft eeuwig, En uw Naam van geslacht tot geslacht!
  nch-BL: Pero ta TOTECO, tiitztos para nochipa, huan nochi cati tacactiyase para
    nochipa mitzelnamictose.
  vie-1934: Nhưng, Đức Giê-hô-va ơi, Ngài hằng có mãi mãi, Kỷ niệm Ngài lưu từ đời
    nầy sang đời kia.
  cha-cha: 'Lao jago, O Jeova, gagaegue jao para taejinecog: yan y memoriasmo asta
    todo y generasion.'
  hin-CV: किंतु, याहवेह, आप सदा-सर्वदा सिंहासन पर विराजमान हैं; आपका नाम पीढ़ी से
    पीढ़ी स्थायी रहता है.
  eng-OURB: But you, Adonai, will remain forever; your renown endures to all generations.
  spa-BES: Pero tú, oh Señor, eres eterno; y tu nombre nunca llegará a su fin.
  tdx-tdx: Nainai’e eo irehe ry Iehovà, ty Tahina’o an-tarirats’ an-tariratse.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ แต่​พระองค์​จะทรงประทั​บอย​ู่​เป็นนิตย์ การระลึกถึงพระองค์​ดำรงอยู่​ทุ​กชั่วอายุ
  por-BR-2018: Porém tu, SENHOR, permaneces para sempre; e tua lembrança continua
    geração após geração.
  deu-ELO: Du aber, Jehova, bleibst auf ewig, und dein Gedächtnis ist von Geschlecht
    zu Geschlecht.
  eng-WYC-2018: But, Lord, thou dwellest [into] without end; and thy memorial in generation
    and into generation. (But, Lord, thou livest forever; and shalt be remembered
    by all generations.)
  epo-epo: Sed Vi, ho Eternulo, restas eterne; Kaj la memoro pri Vi restas de generacio
    al generacio.
  gfk-gfk: Iesen augu, Watong, no num kinkinis na harkurai pana le pataam. Ira bulumur
    ing diet na lon namur, diet na lik kawase tar no hinhinawas utaam.
  uig-PIN: Lekin Sǝn, Pǝrwǝrdigar, ǝbǝdiy turisǝn, Sening nam-xɵⱨriting dǝwrdin-dǝwrgiqidur.
  beo-beo: Be Hina Gode! Di da Fifi Ahoanusu Hina Bagade esala. Fa:no fifi manebe
    dunu huluane ilia Di hamedafa gogolemu.
  tpi-OTNT: Tasol Bikpela, yu stap king oltaim. Olgeta lain manmeri i kamap bihain,
    bai ol i save long yu.
  hau-SA: Amma kai, ya Ubangiji, kana zaune a kursiyinka har abada; sunan da ka yi
    zai dawwama a dukan zamanai.
  udu-udu: Hili /e, ayy Tap̱a, dikin e ḵursi ma maliḵ ki sule/ sule/ mo. Gway pini
    a’di ’dim ’kup̱ eya risa nyaḵum yil gi ’kwaniny’cesh mo.
  uig-LAT: Lékin Sen, Perwerdigar, ebediy turisen, Séning nam-shöhriting dewrdin-dewrgichidur.
  nde-nde: Kodwa wena, Oh Thixo, uhlezi ebukhosini lanininini; udumo lwakho lumi ezizukulwaneni
    zonke.
  ton-ton: Ka ko koe, ʻE Sihova, te ke tolonga ʻo taʻengata; mo hoʻo fakaʻilonga ki
    he ngaahi toʻutangata kotoa pē.
  ces-1613: Dnové moji jsou jako stín nachýlený, a já jako tráva usvadl jsem.
  eng-WMB: But you, LORD, will remain forever; your renown endures to all generations.
  tam-TCV: ஆனால் நீரோ யெகோவாவே, என்றென்றும் சிங்காசனத்தில் அமர்ந்திருக்கிறீர்; உமது
    கீர்த்தி எல்லாத் தலைமுறைகளுக்கும் நீடித்திருக்கும்.
  ceb-ULB: Apan ikaw, Yahweh, magpabilin sa walay kataposan, ug ang imong kabantogan
    alang sa tanang kaliwatan.
  pol-UBG: Ale ty, PANIE, trwasz na wieki, a twoja pamięć z pokolenia na pokolenie.
  urd-GVU: لیکن تُو اے رب ابد تک تخت نشین ہے، تیرا نام پشت در پشت قائم رہتا ہے۔
  eng-OEBCW: But you, O Lord, are enthroned forever, your fame endures to all generations.
  deu-1912: Du aber, HERR, bleibst ewiglich und dein Gedächtnis für und für.
  kan-2017: ಯೆಹೋವನೇ, ನೀನಾದರೋ ಸದಾ ಸಿಂಹಾಸನಾರೂಢನಾಗಿರುವಿ; ನಿನ್ನ ನಾಮವು ತಲತಲಾಂತರಕ್ಕೂ ಸ್ಮರಿಸಲ್ಪಡುವುದು.
  yap-yap: Machane gur, SOMOL, e pilung ndariy n’umngin nap’an; gubin e mfen ni bay
    um par u wan’rad.
  hlt-MCSB: Tedae BOEIPA namah tah kumhal ah na ngol coeng tih namah poekkoepnah tah
    cadilcahma phoeikah cadilcahma duela om.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኔኤኒ ጋዓንቴ ናንጊና ኔኤኮ ካኣቱሞ ዖይታ ዴዔኔ፤ ሱንፃ ኔኤኮ ሾይቲፓ ሾይንቲ ሄላንዳኣና
    ናንጋኔ።
  twi-ASANTE: Nanso, wo Awurade, woyɛ ɔhene daa daa; na wo din a ahyeta no te hɔ daa
    awoɔ ntoatoasoɔ nyinaa mu.
  eng-WEBU: But you, LORD, will remain forever; your renown endures to all generations.
  acu-NT: Antsu Apuru ameka aints ainauka nekasam tuke inawaitme. Tura asakmin amin
    naarminka tuke kajinmakchartin ainawai.
  spa-PDDPT: Pero Tú, oh Yavé, permaneces para siempre, Y tu Nombre por todas las
    generaciones.
  gun-gun: Ha'e rã ndee Senhor, raka'e rã peve 'rã reiko. Nderery re ima'endu'aa 'rã
    avakue okuave teria ja.
  agu-BL: Poro yi teru' Wajcaw, ilenin atu' sbne' opon tunintz. Nin ilenin sna'wsok
    yi bi'u'.
  ilo-ULB: Ngem sika, O Yahweh, agtalinaedka iti agnanayon, ken ti kinalatakmo ket
    agpaay kadagiti amin a henerasion.
  kpg-kpg: Gei Goe, meenei Dimaadua, la di king dono hagaodi ai. Nia adu daangada
    huogodoo ga langalangahia Goe.
  uig-ARA: لېكىن سەن، پەرۋەردىگار، ئەبەدىي تۇرىسەن، سېنىڭ نام-شۆھرىتىڭ دەۋردىن-دەۋرگىچىدۇر.
  sus-sus: N ma simaya bara lu alɔ niini naxan lɔɛma dimi kui, alɔ sɛxɛ naxan lisima
    fiili ma.
  pon-2006: Ahpw komwi, Maing KAUN, komwi me nanmwarki kohkohlahte; dih koaros pahn
    kin tamataman komwi.
  jae-jae: Mago aôm Apômtau, tec kôtu kiŋ gôŋgôŋ nêm lêpôŋ gedeŋ tôŋgeŋ ma gôlôac
    to gôlôac tetoc aômnêm ŋaê sa.
  ksd-ksd: Ma ga u Luluai, una ki tukum, Ma ra lavur taun tarai par diat a matamatanai
    upi ra iangim.
  tur-YTC: Ama sen, ey Yahve, sonsuza dek kalıcısın, Ünün tüm kuşaklar boyunca sürer.
  bel-N: Дні мае, быццам цені, зьнікаюць, і я сохну, быццам трава.
  grc-BRENT: Καθόσον ἀπέχουσιν ἀνατολαὶ ἀπὸ δυσμῶν, ἐμάκρυνεν ἀφʼ ἡμῶν τὰς ἀνομίας
    ἡμῶν.
  kpr-kpr: Avata, arie Bajari, kini (king) kotofuko mo nimori, evovodae iresa. Evetu
    genembo ghaeko ghaeko evia siroruse irarera aimi ninda binó nininguse irarera.
  ind-AYT: (102-13) Akan tetapi, Engkau, ya TUHAN, bertakhta selamanya; nama-Mu diingat
    dari generasi ke generasi.
  yom-yom: Vayi ngeyo, a Yave, wuvuanda va kundu ki kitinu mu zithangu zioso ; tsangu
    aku yilembo zingila mu tsungi ka tsungi.
  yut-yut: Mani Yawe, gak kɨla amɨn madep toktogɨsi egɨsal. Mango uŋun wukwisi, do
    mɨŋat amɨnyo don altokdaŋ uŋun da gak nandaŋ gamdaŋ.
  nya-nya: Koma Inu Yehova, muli pa mpando wanu waufumu kwamuyaya; kudziwika kwanu
    ndi kokhazikika ku mibado yonse.
  hrv-hrv: Moji su dani k'o oduljena sjena, a ja se, gle, sušim poput trave.
  mps-mps: Tiali goli, Genuai Bidi, nage sesemane sogo king bidibao. Te nosali pedalubo
    hani we bidi tigidaligo te augwaligo nage koneaibao.
  tpi-tpi: Tasol Bikpela, yu stap king oltaim. Olgeta lain manmeri i kamap bihain,
    bai ol i save long yu.
  dan-1931: mine Dage hælder som Skyggen, som Græsset visner jeg hen.
  vie-OVCB: Nhưng Chúa Hằng Hữu vẫn bất diệt trường tồn. Đời nọ, đời kia vẫn suy tôn
    ghi nhớ.
  guj-2017: પણ, હે યહોવાહ, તમે સર્વકાળ ટકનાર છો અને તમારું સ્મરણ પેઢી દરપેઢી રહેશે.
  pon-2006A: Ahpw komwi, Maing KAUN, komwi me nanmwarki kohkohlahte; dih koaros pahn
    kin tamataman komwi.
  por-BRBSL: Mas você, Yahweh, permanecerá para sempre; sua fama perdura para todas
    as gerações.
  eng-OEBUS: But you, O Lord, are enthroned forever, your fame endures to all generations.
  swe-swe: är mina dagar som en lång skugga och jag vissnar bort som gräs.
  cth-cth: Hatei, Oe BAWIPA, nang teh a yungyoe na kangning. Na min pahnimhoehnae
    teh se pueng dawk a kangning.
  twi-twi: Nanso wo Awurade, woyɛ ɔhene daa daa; na wo din a ahyeta no te hɔ daa awo
    ntoatoaso nyinaa mu.
  hlt-hlt: Tedae BOEIPA namah tah kumhal ah na ngol coeng tih namah poekkoepnah tah
    cadilcahma phoeikah cadilcahma duela om.
  tbz-SIM: N we yɛɛ̀ pɛ̃nkɛ́ mɛdɛ́ɛ̀ ntɛ̃mɛ̀, n kpeí timútì kɔ̃mɛ mmɛ.
  msy-2020: O Ikiavɨra Itir God, nɨrara gumazamizibagh ativagh men ganvɨra ikiam.
    Eghtɨ gumazamizir gɨn otivamiba nɨn ziar ekiam gɨfogham.
  dop-dop: Mɑ kʋyɛɛŋ tɔŋɑ tuusuɣu kɛ́ ɩsɩɩ ɩsotom tɛɛkʋɣʋ tɔ, nɑ mɑ́ wʋləɣɩ ɩsɩɩ nyɩɩtʋ.
  azb-azb: Lakin Sən, ya Rəbb, əbədi taxtında əyləşmisən, Sənin şöhrətin nəsildən-nəslə
    deyiləcək.
  eng-DBY: But thou, Jehovah, abidest for ever, and thy memorial from generation to
    generation.
  hin-2017: परन्तु हे यहोवा, तू सदैव विराजमान रहेगा; और जिस नाम से तेरा स्मरण होता
    है, वह पीढ़ी से पीढ़ी तक बना रहेगा।
  wol-KYG: Ker a ngi law, nara mëdd samay fan. Maa ngi wowat nim ñax.
  bjr-bjr: Kafaa anee Yaaweefa, naaruara uriqarara karaambaiqa marianaqa naaru kambiqainausa
    kaqi aniara iriqa fifaranoo.
  eng-YLT: And Thou, O Jehovah, to the age abidest, And Thy memorial to all generations.
  kne-kne: Ngem manturay kas eng-enggana, Apo, ya kanayon ay mandinamag din ngadan
    mo.
  eng-WYC-2017: But, Lord, thou dwellest without end; and thy memorial in generation
    and into generation.
  eng-WMBB: But you, LORD, will remain forever; your renown endures to all generations.
  zat-NTPS: Lue', Xrana' Dios, tu chí'izqueze zu', na' cheajlesá lazre' xúgute̱ cuen
    bénneache Lau'.
  zty-NTPS: Le', X̱ana' Dios, to chi'ize zo'. Chejsá' ḻáže'gak yógo'te benách ka'
    La la'y chio'.
  urd-GVH: लेकिन तू ऐ रब अबद तक तख़्तनशीन है, तेरा नाम पुश्त-दर-पुश्त क़ायम रहता है।
  rug-rug: Ba Agoi Zihova si koa Baṉara ninae rane, meke sari doduru sinage si kaqu
    balabala Igo.
  gaz-gaz: Yaa Waaqayyo, ati bara baraan teessoo irra jirta; yaadannoon kees dhaloota
    hundatti darba.
  fra-LSG: Mes jours sont comme l’ombre à son déclin, Et je me dessèche comme l’herbe.
  yal-yal: N siin ɲanmatɔɔn ni i ra alo nininna ɲinbanna ra. N bata liga alo sɛxɛ
    xarena.
  iou-iou: O Ekäni, gäk intäjukun itkaŋ kaŋiwat epänka tärek-täreki nämo täk täyan.
    Unita wäpka biŋamtä udegän api it yäpmäŋ ärowek.
  haw-1868: Aka, e mau loa ana no kou noho ana, e Iehova, A me kou hoomanao ana hoi,
    ia hanauna aku ia hanauna aku.
  arb-NAV: أَمَّا أَنْتَ يَا رَبُّ فَجَالِسٌ عَلَى عَرْشِكَ إِلَى الأَبَدِ، وَذِكْرُكَ
    بَاقٍ مَدَى الدَّهْرِ.
  ded-ded: O KEBU, ge nasoya nasoya ngictau tatacgau tacna geac kpac kuneng imoc ngicngac
    fingecsahenina fekefudesoc, nenearu feengkefude.
  ewe-ewe: O! Yehowa, wò la èle fia ɖum tegbetegbe, eye wò ŋkɔxɔxɔ li tso dzidzime
    yi dzidzime.
  eng-LEE: (102:13) But thou, O Lord, wilt sit enthroned for ever; and thy memorial
    is unto all generations.
  asm-FB: কিন্তু, হে যিহোৱা, তুমি হ’লে তোমাৰ সিংহাসনত চিৰকাললৈকে থাকা; তোমাৰ নামৰ
    যশস্যা পুৰুষে পুৰুষে স্থায়ী।
  sus-A: ﭑ مَ سِمَيَ بَرَ لُ عَلْ نِينِ نَشَن لْيمَ دِ مِ كُي، عَلْ سّشّ نَشَن لِسِمَ
    قِيلِ مَ.
  fra-SBL: Mais toi, Yahvé, tu demeures à jamais ; ta renommée perdure à travers les
    générations.
  hbo-hbo: יָ֭מַי כְּצֵ֣ל נָט֑וּי וַ֝אֲנִ֗י כָּעֵ֥שֶׂב אִיבָֽשׁ׃
  kik-kik: No rĩrĩ, Wee Jehova ũgũtũũra ũikarĩire gĩtĩ kĩa ũnene nginya tene na tene;
    ngumo yaku ĩgũtũũra njiarwa na njiarwa.
  fra-NCL: Mes jours sont comme l’ombre qui s’allonge, et je me dessèche comme l’herbe.
  cek-AK: Toe Angraeng nang loe dungzan khoek to cak; na hmin panoekhaih doeh adungh
    kaminawk boih khoek to cak.
  cuk-cuk: Bab-Jehová, ar bedina, degisadegu be negsemai guoed. Be-nugdina berguosulid,
    degisadeguoed.
  uig-CYR: Шәриқ ғәриптин қанчилик жирақта болса, Биздики асийлиқларниму шунчә жирақлаштурди.
  tel-2017: అయితే యెహోవా, నువ్వు శాశ్వతంగా ఉంటావు. నీ కీర్తి తరతరాలుంటుంది.
  hat-BSA: Men Ou menm, O SENYÈ, Ou dire jis pou tout tan E non Ou jis a tout jenerasyon
    yo.
  ukr-ONPU: Як далеко схід від заходу, так віддалив Він від нас наші беззаконня.
  kos-kos: Tusruktu kom, O LEUM GOD, fah tokosra ma pahtpat, Ac fwil nukewa fah esam
    kom.
  hbo-WLC: יָ֭מַי כְּצֵ֣ל נָט֑וּי וַ֝אֲנִ֗י כָּעֵ֥שֶׂב אִיבָֽשׁ׃
  ibo-ibo: Ma gị Onyenwe anyị, na-anọgide nʼocheeze gị ruo mgbe ebighị ebi; aha gị
    ga-adịgide site nʼọgbọ ruo nʼọgbọ.
  ory-ory: ମାତ୍ର ହେ ସଦାପ୍ରଭୋ, ତୁମ୍ଭେ ଅନନ୍ତକାଳ ଓ ତୁମ୍ଭର ସ୍ମରଣ ପୁରୁଷାନୁକ୍ରମରେ ଥିବ।
  chk-chk: Nge en, ai Samol mi Lapalap, ka nemenem tori feilfeilachök. Kopwe chem
    me ren ekewe täppin aramas meinisin.
  rop-rop: Bat yu, YAWEI, yu jidan king olagijawan. Ola femili lain garra jinggabat
    langa yu.
  ukr-1871: Ти ж, Господи, будеш по віки, і память твоя з роду в рід.
  yon-yon: Kumban, o Yariman, eb kuu eb dibere oonimbon arimbed aron korem diberembirimaab,
    kwane eb yirin kuu nimakarub yaro dobere dobere yaro wananiib korem aom kwane
    angkimbaraneen.
  deu-1951: (0102-13) Aber du, o HERR, bleibst ewig und dein Gedächtnis von einem
    Geschlecht zum andern.
  eng-JPS: (102-13) But Thou, O LORD, sittest enthroned for ever; and Thy name is
    unto all generations.
  srp-1865: A ti, Gospode, ostaješ dovijeka, i spomen tvoj od koljena do koljena.
  lug-lug: Naye ggwe, Ayi Mukama, obeera mu ntebe yo ey’obwakabaka emirembe n’emirembe;
    erinnya lyo linajjukirwanga ab’omu mirembe gyonna.
  heb-heb: ואתה יהוה לעולם תשב וזכרך לדר ודר׃
  ben-IRV: কিন্তু তুমি, সদাপ্রভুু, অনন্তকাল জীবিত এবং তোমার খ্যাতি বংশপরম্পরা।
  ntu-ntu: Kxmule-esz', a' nzngini-krm King tqyc tqyc. Nrpr ngr ncblo amrlx sa nadcpx
    zvz mz drtwrdr nim.
  pan-pan: ਪਰ ਤੂੰ ਹੇ ਯਹੋਵਾਹ, ਸਦਾ ਤੱਕ ਬਿਰਾਜਮਾਨ ਰਹੇਂਗਾ, ਅਤੇ ਤੇਰਾ ਸਿਮਰਨ ਪੀੜ੍ਹੀਓਂ ਪੀੜ੍ਹੀ
    ਤੱਕ!
  mya-JVB: အိုထာဝရဘုရား ၊ ကိုယ်တော် သည် နိစ္စ ထာဝရ ဖြစ်တော်မူ၏။ နာမ တော်သည် ကာလ အစဉ်အဆက်
    တည် ပါ၏။
  kgf-kgf: Néŋ Yawe gi imi hémbénaŋa kecanʒaŋ. Qacga imi niŋɋeligic hicŋisaiya hicŋisaiya
    hema emma kecmac.
  tte-O: Na kowa Guyau kumiyayai yo esam kani ilaulau yaso yo yaso kolili kani sinuwatu-kalatagiwo.
  tbg-tbg: Noravauvo, te mintimake variariraravata, are Avuhainaava ekaa enta raqikiqira
    vinarave. Ai nora autuvano kia taiqa viraitiro, ekaa enta qaqi variqiro vi vaira
    ekaa naantiara qovaraiqika, vikavata ai autuara iriha vira tuaheraqi vivara.
  hmo-hmo: To Lohiabada e, oi be King, ia lao bona hanaihanai. Gabeai do idia vara
    bese ibounai taudia ese, oiemu ladana do idia laloa noho.
  zar-NT: ¡Liʼ, Xan, zóaticaʼsuʼ, en zóalenticaʼsö Loʼ bönachi!
  urd-urd: लेकिन तू ऐ ख़ुदावन्द, हमेशा तक रहेगा; और तेरी यादगार नसल — दर — नसल रहेगी।
  rus-SYN: как далеко восток от запада, так удалил Он от нас беззакония наши;
  bqc-SIM: Ma wɛ̃ni lɛ́ gɛ̃zɛa lán uenawa, ↄ̃ málɛ giigaga lán sɛ̃wa.
  tcz-CHONGTHU: Ahinla Yahweh Pakai nangvang nalaltouna a natoujing ding ahi. Naminthan
    na akhang khanga chelhajing ding ahi.
  mar-mar: पण हे परमेश्वरा, तू सर्वकाळ राजासनारूढ आहेस, आणि तुझी कीर्ती सर्व पिढ्यांसाठी
    सर्वकाळ राहील.
  isl-isl: Líf mitt líður burt eins og kvöldskuggi. Ég visna eins og gras
  hlt-THB: Cehlai, Bawipa, nang taw kumqui dy boei ngawihdoelh awh ngawi hyk ti; nang
    ming awm cadil naa dyna cak hy.
  qub-qub: Gam ichanga Tayta Dios, imaypis raymi caycanqui. Imaypis manami gongacanquipächu.
  bqp-bqp: Mↄkↄ̃n sↄ̃ Dikiri, ndìgↄ̃ kú kpatan gↄrↄ sĩnda pínki, n tↄ́ ni garo ari
    ó buria.
  hat-hat: (0102:13) Men ou menm, Seyè, w'ap gouvènen pou tout tan. Pitit an pitit
    y'ap chonje non ou!
  eng-BSB: But You, O LORD, sit enthroned forever; Your renown endures to all generations.
  eng-WEBPB: But you, LORD, will remain forever; your renown endures to all generations.
  kbq-kbq: Hianagi Ra Anumzamoka kagra kinia maninka za'zate kegava hunka vugahane.
    Ana hu'nesnanke'za henkama mani'za vanaza vahe'mo'zanena ana zankura zamagera
    okanigahaze.
  pon-pon: A komui Main leowa pan kotikoteta kokolata, o kupur omui pan jan eu kainok
    lel eu potopoteta.
  nhe-BL: Pero ta TOTECO, tiitztos para nochipa, huan nochi tlen tlacajtiyase para
    nochipa mitzilnamictose.
  wnc-wnc: Siwan ngana, Buyambamtapa, ga king kapa asinggan yuayak. Sike aminbamu
    masan aatningga gaenu atnatapning.
  bus-bus: Mpi sↄ̃ Dii, nɛɛ̀gↄ̃ kú kpatan gurↄ píngi, n tↄ́ é garo ai wa boriia.
  gub-BL: Ne Tupàn Tuweharupi Wiko Ma'e ereiko putar tuwihawete romo tuweharupi nehe.
    Teko wiko ma'e ràm wà, ima'enukwaw putar nerehe wà nehe.
  eng-DRA: As far as the east is from the west, so far hath he removed our iniquities
    from us.
