verse: PSA.102.009
translations:
  mal-C: ആഹാരംപോലെ ഞാൻ ചാരം ഭക്ഷിക്കുന്നു എന്റെ പാനീയത്തിൽ ഞാൻ കണ്ണുനീർ കലർത്തുന്നു
  deu-TKW: Unaufhörlich lästern mich meine Feinde; die wider mich toben, schwören
    bei mir.
  lin-lin: Banguna na ngai batombokeli ngai, bazali kofinga ngai tango nyonso mpe
    bazali kosalela kombo na ngai mpo na kolakela bato mabe.
  mmx-mmx: La mumu i mo lebelemamao silok taram, laxakup i lok ngan ta leveluxa rak,
    la a inin elong levendan inin mi levengkabili dan at luxatli rak. Uga rebeng kaka
    ia la uga lu xepe minia.
  eng-LSV: Because I have eaten ashes as bread, || And have mingled my drink with
    weeping,
  eng-GNV: Surely I haue eaten asshes as bread, and mingled my drinke with weeping,
  eng-WEBSTER: For I have eaten ashes like bread, and mingled my drink with weeping,
  nhw-BL: Ayacmo nijcua pantzi. Ama nijcua cuanextli huan catli niquiji momanelohua
    ica noixayo,
  swh-ONEN: Ninakula majivu kama chakula changu na nimechanganya kinywaji changu na
    machozi
  bba-bba: Nɛn yibɛrɛbɑ bɑ rɑ n mɑn wɔmmɔwɑ bɑɑdommɑ kpɑ bɑ n kɑ nɛn yĩsiru bɔ̃rumɔ.
  eng-KJVCPB: For I have eaten ashes like bread, And mingled my drink with weeping,
  luo-luo: Nimar achamo buch kendo kaka chiemba kendo ariwo mathna gi pi wangʼa,
  aii-aii: ܣܵܒܵܒ ܩܸܛܡܵܐ ܐܲܝܟ݂ ܠܲܚܡܵܐ ܐܟ݂ܝܼܠܔ ܠܝܼ، ܘܫܬܵܝܬ‌ܝܼ ܒܕܸܡ̈ܥܹܐ ܡܙܝܼܓ݂ ܠܝܼ،
  meu-meu: Badina be kahu na aniamu, aniani ḡauna na heto, bona iruru-mata na agu
    inuinu ḡauna ida na buloamu,
  npi-ULB: खरानीलाई म रोटीझैं खान्छु र मेरो पिउने कुरामा आँशु मिसाउँछु ।
  yor-yor: Èmi jẹ eérú gẹ́gẹ́ bí oúnjẹ mi, èmi sì da ohun mímu mi pọ̀ pẹ̀lú omijé.
  pes-OPCB: به سبب خشم و غضب تو ای خداوند، غذای من خاکستر است و نوشیدنی‌ام با اشکهایم
    آمیخته است. زیرا تو مرا برداشتی و به کنار انداختی.
  tgl-ULB: Kumakain ako ng abo tulad ng tinapay at hinahaluan ng mga luha ang aking
    inumin.
  nop-nop: Du nutok kwihita wapumgoŋ hinek tinamulaŋ, kaŋ nu kudufuluŋdi nanaŋene
    tilak. Eŋ dautilitiliknedi imene tout gineŋ foune ime gut wanaŋ silotnalat. Du
    nemek geŋgeŋhinit gilem gineŋ beyakukam wele nehitikukuŋ.
  hui-hui: Í̠na i̱hondo keba timbuni ho kegome i̱ nde beru dugu nalu de iba pugulope
    halu gabo beha iba biraradagua bedago nalu bedogonida. Í̠na i̱ minalu mbirale
    ko ngaru mo wahagadagua mo wahenego bedogonida.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​ပြင်း​ထန်​သော​အ​မျက်​တော် ကြောင့် ကျွန်​တော်​မျိုး​သည်​ပြာ​ကို​အ​စား​အ​စာ
    အ​ဖြစ်​ဖြင့် စား​ရ​ပါ​၏။ စ​ပျစ်​ရည်​ကို​လည်း​မျက်​ရည်​နှင့်​ရော​၍​သောက် ရ​ပါ​၏။
    ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​အား ချီး​မြှောက်​တော်​မူ​ပြီး​မှ​ပစ်​ချ​တော်​မူ​ပါ​၏။
  bod-N: ང་ཡིས་གོ་ཐལ་ཟས་སུ་སྤྱད་པ༌དང༌། །མཆི་མ་འདྲེས་པའི་བཏུང་བྱ་འཐུང་བ་ཡིན།།
  wsk-wsk: Ani tama nuwi mu na ko iwita nasam, ale amononge yu mu yu ko nasam,
  sna-sna: Nokuti ndinodya madota sechokudya changu, uye ndinovhenganisa zvokunwa
    zvangu nemisodzi,
  spa-BLM: Porque he comido cenizas como pan, y mezclé mi bebida con lágrimas,
  cac-cac: Ichato tic'aq'uil taan̈ in vael tzin va'a. Scalej sb'a yal in sat yed'
    tas svuq'uej.
  swh-ULB: Ninakula majivu kama mkate na kuchanganya kinywaji changu kwa machozi.
  bel-bel: не да канца гневаецца і не навек абураецца.
  deu-ELBBK: Den ganzen Tag höhnen mich meine Feinde; die gegen mich rasen, schwören
    bei mir.
  mbb-OT: Edsudien e zan su wazè ku en kaankaan, ne ebpekezuzungul e zà diyà te avu
    is edsineǥew
  mal-2015: ഞാൻ അപ്പംപോലെ ചാരം തിന്നുന്നു; എന്റെ പാനീയത്തിൽ കണ്ണുനീർ കലക്കുന്നു;
  gup-gup: Ngadjalngun kunburle, dja ngadjalbongun manbu kunmimnalk ngardduk boraworrinj.
  ctu-CTI: Chʌncol j cꞌux i tyʌñil cꞌajc yubil, i wenta c waj, Xʌbʌl chʌncol cap yicꞌot
    i yaꞌlel c wut.
  rmc-rmc: Calo džives mange mire ňeprijaťeľa keren ladž; ola, ko mandar asan, len
    miro nav paš o košiben.
  nlg-nlg: Ghagua na vanga na ravu, Mana kolobu ni matagu tara ule kolua nina ghagua
    beti ni inu.
  pes-OPV: زیراخاکستر را مثل نان خورده‌ام و مشروب خود را بااشک آمیخته‌ام،
  ron-1924: Мэнынк цэрынэ ын лок де пыне ши ымь аместек лакримиле ку бэутура
  ben-OBCV: কেননা আমি খাবারের পরিবর্তে ছাই খেয়েছি আর আমার পানীয়র সঙ্গে চোখের জল
    মিশিয়েছি
  som-som: Waayo, dambas baan u cunay sidii kibis oo kale, Oo cabniinkaygiina waxaan
    ku darsaday ilmadaydii.
  lat-VUC: Non in perpetuum irascetur, neque in æternum comminabitur.
  eng-ASVBT: For I have eaten ashes like bread, And mingled my drink with weeping,
  mna-mna: Nu lelem bayou pio, mi ketem malmalŋana ku ikam kat yo. Mi kam yo, mi piri
    yo lae kembei musmuuzu. Tana you ka kokou, ta iwe koŋ kini be aŋkan, mi aŋwinin
    yok raama motoŋ luluunu.
  ita-1885: Perciocchè io ho mangiata la cenere come pane, Ed ho temperata la mia
    bevanda con lagrime.
  eng-LXXUP: He will not be always angry; Neither will he be wrathful forever.
  eng-ULB: I eat ashes like bread and mix my drink with tears.
  spa-VBL: Las cenizas son mi comida; mis lágrimas gotean encima de mi bebida,
  fra-_FOB: Car j'ai mangé la cendre comme le pain, et j'ai mêlé ma boisson de pleurs,
  mal-mal: ഞാൻ അപ്പം പോലെ ചാരം തിന്നുന്നു; എന്റെ പാനീയത്തിൽ കണ്ണുനീർ കലക്കുന്നു;
  urd-GVR: Rākh merī roṭī hai, aur jo kuchh pītā hūṅ us meṅ mere āṅsū mile hote haiṅ.
  suz-BL: मारदे हना गो शोब्‍ले खोदेंशो पा पुलु जाइनुङ। मिनु प्रेक्‍कु ब्‍वाइश्‍शो
    ब्‍वाक्‍कु तूनुङ।
  eng-NOY: For I eat ashes like bread, And mingle my drink with tears.
  ita-1927: Poiché io mangio cenere come fosse pane, e mescolo con lagrime la mia
    bevanda,
  ckb-ckb: بۆیە خۆڵەمێش دەخۆم وەک نان، فرمێسکم تێکەڵ بە خواردنەوەم بووە،
  eng-BBE: 'I have had dust for bread and my drink has been mixed with weeping:'
  xsi-xsi: O, Yova Kindeni, noko nde wisi nâna ŋalae tina pa naŋa. Mine nde ikura
    zo zo naŋa aliŋi kââ kâki kuluŋgu, ŋana itula pwataki tu naŋa iloŋgu malia ndo.
    Mao nâ, matâŋgu sulu indu ndue ikura kari wa mbo wa. Noko pwai naŋa kâki ku kutambirana
    alâ nia ŋgaŋe, atogo kina mine.
  kan-OKCV: ನಿಮ್ಮ ದುಃಖ ಬೇಸರದ ನಿಮಿತ್ತ, ಬೂದಿಯನ್ನು ರೊಟ್ಟಿಯಂತೆ ತಿಂದಿದ್ದೇನೆ; ನನ್ನ ಪಾನವನ್ನು
    ಕಣ್ಣೀರಿನಿಂದ ಬೆರೆಸಿದ್ದೇನೆ.
  tam-2017: நீர் என்னை உயரத்தூக்கி, கீழேத் தள்ளினீர், உமது கோபத்திற்கும், கடுங்கோபத்திற்கும்
    உள்ளானேன்.
  spa-RV-1909: Por lo que como la ceniza á manera de pan, y mi bebida mezclo con lloro,
  ron-BTF: Căci am mâncat cenușa ca pâinea și mi-am amestecat băutura cu plâns,
  eng-WEBP: For I have eaten ashes like bread, and mixed my drink with tears,
  eng-FBV: Ashes are the food I eat; my tears drip into my drink,
  nld-1939: Ja, ik eet as als mijn brood, En met tranen meng ik mijn drank;
  nch-BL: Ayecmo nijcua pantzi. Ama nijcua cuajnexti huan cati niqui momanelohua ica
    noixayo,
  vie-1934: Nhân vì sự nóng nả và cơn thạnh nộ của Chúa, Tôi đã ăn bụi tro khác nào
    ăn bánh,
  cha-cha: Sa jagasja jucano y apo taegüije y pan, yan manadaña y guimenjo yan y tanges.
  hin-CV: राख ही अब मेरा आहार हो गई है और मेरे आंसू मेरे पेय के साथ मिश्रित होते रहते
    हैं.
  eng-OURB: For I have eaten ashes like bread, and mixed my drink with tears,
  spa-BES: Tengo polvo para el pan y mi bebida se ha mezclado con llanto.
  tdx-tdx: Fa nihaneko hoe ampemba ty lavenoke, vaho linaroko firovetse ty finomako,
  tha-KJV: เพราะข้าพระองค์กินขี้เถ้าต่างอาหาร และเจือน้ำตาเข้ากับเครื่องดื่ม
  por-BR-2018: Porque estou comendo cinza como se fosse pão, e misturo minha bebida
    com lágrimas,
  deu-ELO: Denn Asche esse ich wie Brot, und meinen Trank vermische ich mit Tränen
  eng-WYC-2018: For I ate ashes as bread; and I meddled my drink with weeping. (For
    I have eaten ashes for food; and I have mixed my tears with my drink.)
  epo-epo: Ĉar cindron mi manĝis kiel panon, Kaj mian trinkaĵon mi miksis kun larmoj,
  gfk-gfk: Iau ien tahuna iaah hoing ra agu nian, ma iau mame ira agu taah tika ma
    ra luur na matagu,
  uig-PIN: Ⱪǝⱨring ⱨǝm aqqiⱪing tüpǝylidin, Külni nan dǝp yǝwatimǝn, Iqimlikimni kɵz
    yexim bilǝn arilaxturimǝn; Qünki Sǝn meni kɵtürüp, andin yǝrgǝ urdung.
  beo-beo: Na da nasubu naha amola na si hano da na hano nasu amoga gilisisa. Bai
    Dia da nama baligili ougi galu. Di da na gaguia gadole, bu galagudui.
  tpi-OTNT: Yu gat bikpela kros long mi, olsem na mi kaikai sit bilong paia tasol,
    na wara bilong ai i pundaun long kap wara na mi dringim. Yu bin kisim mi na tromoi
    mi long wanpela hap olsem pipia.
  hau-SA: Gama ina cin toka a matsayin abincina ina kuma gauraye abin sha nawa da
    hawaye
  udu-udu: Aha/ shwakina jasi ’piny me’d tonṯe/ mo, dhali ce jabu’th pem e ki to jin
    p̱ika/ mo
  uig-LAT: Qehring hem achchiqing tüpeylidin, Külni nan dep yewatimen, Ichimlikimni
    köz yéshim bilen arilashturimen; Chünki Sen méni kötürüp, andin yerge urdung.
  nde-nde: Ngoba ngidla umlotha njengokudla kwami, ngixube okunathwayo kwami ngezinyembezi
  ton-ton: He kuo u kai ʻae efuefu ʻo hangē ko e mā, mo huʻi ʻaki hoku inu ʻae loʻimata,
  ces-1613: Každý den utrhají mi nepřátelé moji, a posměvači moji proklínají mnou.
  eng-WMB: For I have eaten ashes like bread, and mixed my drink with tears,
  tam-TCV: நான் சாம்பலை உணவாகச் சாப்பிட்டு, என் பானத்தைக் கண்ணீரோடு கலக்கிறேன்.
  ceb-ULB: Nagkaon ako ug abo sama sa tinapay ug nasagolan ang akong imnonon sa mga
    luha.
  pol-UBG: Jadam bowiem popiół jak chleb, a mój napój mieszam ze łzami;
  urd-GVU: راکھ میری روٹی ہے، اور جو کچھ پیتا ہوں اُس میں میرے آنسو ملے ہوتے ہیں۔
  eng-OEBCW: For ashes have been my bread, and tears have been mixed with my cup.
  deu-1912: Denn ich esse Asche wie Brot und mische meinen Trank mit Weinen
  kan-2017: ಬೂದಿಯೇ ನನಗೆ ಆಹಾರವಾಯಿತು; ನನ್ನ ಪಾನದಲ್ಲಿ ಕಣ್ಣೀರು ಮಿಶ್ರವಾಯಿತು.
  yap-yap: Bochan e damumuw nge gelngin e puwan’ rom, ma aram e awat e kemang ggan
    rog, ma lu’ag e ke ma’thuk nga fithik’ e garbad rog. Ya ka mu chibiyeg ngalang
    kamun’eg nga orel.
  hlt-MCSB: Hmaiphu te buh la ka caak tih ka tuiok khaw rhahnah neh ka thoek.
  mdy-ETH: ዲቢንሢ ታኣኒ ዺኢሊጉዲ ኩኡሌኔ፤ ዑዦ ታኣኮ ታኣኒ ዓቢፆና ሲኢሬኔ።
  twi-ASANTE: Mede nsõ ayɛ mʼaduane na mede nisuo fra me nsuo mu
  eng-WEBU: For I have eaten ashes like bread, and mixed my drink with tears,
  acu-NT: Ame wina kajertuku asam, yakí wakata turutiatum, nungka ajuarmawa nunisnak
    nekapmamjai. Tura asan wikia pangkan yuwayatun, yukuun yuwawa nunisnak nekapmamjai.
    Tura umutirun umaknasha, neaikirjai pachimran umajai.
  spa-PDDPT: He comido cenizas como pan Y mezclado mi bebida con lágrimas
  gun-gun: Mbojape 'rãgue py tanhimbu re akaru, xerexay re irũmba rei va'e ay'u aikovy.
  agu-BL: Qui't na chinwan tan paj bis. Nin tan paj o'kl, at na bant cu'n na ben ta'al
    inwutz le wuc'a'.
  ilo-ULB: Kankanek dagiti dapo a kasla tinapay ken nalaokan ti in-inumek iti luluak.
  kpg-kpg: Idimaa go do hagawelewele huoloo, nia luaahi la guu hai agu meegai, ogu
    wai dangi gu unugi gi agu wai ala e inu. Goe ne dahiaga au gaa hudu au gi daha.
  uig-ARA: قەھرىڭ ھەم ئاچچىقىڭ تۈپەيلىدىن، كۈلنى نان دەپ يەۋاتىمەن، ئىچىملىكىمنى كۆز
    يېشىم بىلەن ئارىلاشتۇرىمەن؛ چۈنكى سەن مېنى كۆتۈرۈپ، ئاندىن يەرگە ئۇردۇڭ.
  sus-sus: N yaxuie yoma n ma lɔxɔɛ birin, e n xili rawalima dankɛ wɔyɛnyi ra.
  pon-2006: Pwehki omwi engieng mwuledek, pehs me wialahr ei tungoal kisin mwenge,
    oh pilenmesei kat doaloalahr nimei pihl. Komw ketin pwekiedahr oh ketin keseielahr.
  jae-jae: Ojae, aê gaeŋ wao kêtu ŋoc mogoc ma gabe janôm gêŋ, naŋ ganôm matocsulu
    toôŋ-toôŋ
  ksd-ksd: Tago iau tar en ra kabu da ra gem, Ma iau tar poto kaugu tava na nimomo
    ma ra lur na matagu.
  tur-YTC: Külü ekmek gibi yedim, İçeceğime gözyaşları karıştırdım,
  bel-N: Увесь дзень зьняважаюць мяне ворагі мае; тыя, што сьмяюцца з мяне, запрысягнуліся
    супраць мяне.
  grc-BRENT: Οὐκ εἰς τέλος ὀργισθήσεται, οὐδὲ εἰς τὸν αἰῶνα μηνιεῖ.
  kpr-kpr: Ainda susu mo, nandae janje ekoko edo na esike fugeteso, na bayau avegha
    ava rise, a nanda uvu diti jivughae baingoro ururari ava rise irena.
  ind-AYT: (102-10) Sebab, aku memakan abu seperti roti, dan mencampur minumanku dengan
    tangisan
  yom-yom: Bila ndilembo dia dibombi banga bidia ayi ndisobikisidi ndiunu ama ayi
    matsuela
  yut-yut: Gak nak do butjap madepsi nandɨsal, do abɨlak baŋgɨn nosot, ae dabɨl pakbino
    kapmon maŋba pakbi gat kɨsi nosot. Nak sɨbɨt sɨbɨt baŋ yaŋ abɨdaŋ mabɨ tɨmɨ kɨndakon
    kɨgɨm.
  nya-nya: Pakuti ndimadya phulusa ngati chakudya changa ndi kusakaniza chakumwa changa
    ndi misozi
  hrv-hrv: Svagda me grde dušmani moji; mnome se proklinju što bjesne na me.
  mps-mps: Nago wado po genuai enade elalubaso, tama ena te sia keli naga tudu, tama
    gedu ąį gela guga te kapba tulaluama, tama eno tuyu ebo dao. Nago ena selama,
    tama ena meba me te pobele bage sąbo tiwai yalio.
  tpi-tpi: Yu gat bikpela kros long mi, olsem na mi kaikai sit bilong paia tasol,
    na wara bilong ai i pundaun long kap wara na mi dringim. Yu bin kisim mi na tromoi
    mi long wanpela hap olsem pipia.
  dan-1931: mine Fjender håner mig hele Dagen; de, der spotter mig, sværger ved mig.
  vie-OVCB: Thay vì bánh, con nuốt tro tàn. Nước con uống pha dòng lệ mặn
  guj-2017: રોટલીને બદલે હું રાખ ખાઉં છું મારાં આંસુ વહીને મારા પ્યાલામાં પડે છે.
  pon-2006A: Pwehki omwi engieng mwuledek, pehs me wialahr ei tungoal kisin mwenge,
    oh pilenmesei kat doaloalahr nimei pihl. Komw ketin pwekiedahr oh ketin keseielahr.
  por-BRBSL: Pois eu já comi cinzas como pão, e misturei minha bebida com lágrimas,
  eng-OEBUS: For ashes have been my bread, and tears have been mixed with my cup.
  swe-swe: Mina fiender hånar mig hela dagen, de som är arga på mig använder mig som
    en förbannelse.
  cth-cth: Bangtelah tetpawiteh, hraba hah rawca lah ka khan teh, ka nei hane tui
    hai mitphi hoi a kâkalawt.
  twi-twi: Mede nsõ ayɛ mʼaduan na mede nusu fra me nsu mu
  hlt-hlt: Hmaiphu te buh la ka caak tih ka tuiok khaw rhahnah neh ka thoek.
  tbz-SIM: N yɛibɛ n sɑ̃́ɑ̃́ntɛmu yɛwe yɛmɔu, n níim̀bɛ̀ ɔ̃ mbuɔ̀ nkusĩ̀nkù kɛ beúnɛ̀
    mí nwe.
  msy-2020: Nɨ adarir ekiam ko anɨngagharim nan iti, egha nɨ na inigha mati gumazamiziba
    bizir mɨzɨrɨziba makurir danganimɨn da makuri moghɨn nɨ na makuni. Kamaghɨn amizɨ,
    kɨ bar osemegha dagheba api moghɨn api moghɨn, avir sirim api ezɨ nan damazimningɨn
    teriba dɨpamɨn mɨn itarim girima, kɨ anepi.
  dop-dop: Pɑɑ ɩfemle nte mɑ kolontunɑɑ tʋʋkɩ-m kɛ́, nɑ pɑ tɑɑ kpɑɑnɑ-m nɑ pɑ́ yɔɣɔtəɣɩ
    nɑ pɑ́ tuuki nɑ pɑ́ yɑɑkɩ mɑ hətɛ.
  azb-azb: Yeməyim çörək yerinə kül olub, İçməyim göz yaşıma qarışıb.
  eng-DBY: For I have eaten ashes like bread, and mingled my drink with weeping,
  hin-2017: क्योंकि मैंने रोटी के समान राख खाई और आँसू मिलाकर पानी पीता हूँ।
  wol-KYG: Bés bu ne noon yi di ma sewal; ñi may ñaawal di móoloo sama tur.
  bjr-bjr: Anee qini aanoo qima qimaqee mariananoo qini narana fannoo dandara foora
    marifaqa naidaqa. Qeeqa daiquni daukunu namu faqa nammari naidaqa. Anee qini mareeqee
    nianai aqu qisaanaqa maridaqa.
  eng-YLT: Because ashes as bread I have eaten, And my drink with weeping have mingled,
  kne-kne: Kamanak mangmangan si dap-o, din lowak yan pakiin-inom ko
  eng-WYC-2017: For I ate ashes as bread; and I meddled [or mingled] my drink with
    weeping.
  eng-WMBB: For I have eaten ashes like bread, and mixed my drink with tears,
  zat-NTPS: Lu waláz chee̱ xeta dxawa' de, na' nisa dxebezra' dxechixre na da dxé'aja'.
  zty-NTPS: Kate' žawa' yet, naken ka žawa' de, na' nis ẕbeža' nchix̱en da' že'ja'.
  urd-GVH: राख मेरी रोटी है, और जो कुछ पीता हूँ उसमें मेरे आँसू मिले होते हैं।
  rug-rug: Pa Mua binugoro na tinaṉaziri si gania rau sa eba, napo heni nia kolomataqu
    mo rau sa gequ kolo napo. Ta kilu palae koa Goi si rau, meke ta veko palae hokara.
  gaz-gaz: Ani akkuma buddeenaatti daaraa nyaadheeraattii; dhugaatii koottis imimmaan
    makadheera;
  fra-LSG: Chaque jour mes ennemis m’outragent, Et c’est par moi que jurent mes adversaires
    en fureur.
  yal-yal: N yaxune n konbima fɛriɲɛn gbɛn, e fala xɔlɛn ti n ma, e n xinla findi
    danga ti seen na.
  iou-iou: O Ekäni, gäk näka kokwawak nadäŋ namitan unita ketemta waki, kädäkutpäŋ
    nak täyat. Täŋkaŋ konämna pitopäŋ umeta ude nak täyat. Näk jiraŋ moräk ude ureŋpäŋ
    maŋpi kukaŋ.
  haw-1868: Ua ai aku no au i ka lehu, e like me ka berena, A ua kawili pu au i ko'u
    mea inu me kuu waimaka,
  arb-NAV: فَقَدْ أَكَلْتُ الرَّمَادَ كَالْخُبْزِ، وَمَزَجْتُ شَرَابِي بِالدُّمُوعِ،
  ded-ded: Ni ic sogong nebadeac anenu hamango yakana angkecde nga kickumanango sokocfu
    kemema dokuna anu nekecduae.
  ewe-ewe: Elabena meɖu dzowɔ abe nuɖuɖu ene, eye metsɔ aɖatsi tɔtɔ nye nunonoe,
  eng-LEE: (102:10) For ashes do I eat like bread, and my drink I mingle with weeping;
  asm-FB: বাস্তৱিক মই আহাৰ স্বৰূপে ভস্ম খাওঁ; পেয় দ্রব্যৰে সৈতে মোৰ চকুলো মিহলাও;
  sus-A: ﭑ يَشُييٍ يٌمَ ﭑ مَ لْشْي بِرِن، عٍ ﭑ شِلِ رَوَلِمَ دَنكّ وْيّنيِ رَ.
  fra-SBL: Car j'ai mangé de la cendre comme du pain, et j'ai mélangé ma boisson avec
    des larmes,
  hbo-hbo: כָּל־הַ֭יֹּום חֵרְפ֣וּנִי אֹויְבָ֑י מְ֝הֹולָלַ֗י בִּ֣י נִשְׁבָּֽעוּ׃
  kik-kik: Nĩgũkorwo ndĩĩaga mũhu taarĩ irio ciakwa, na kĩrĩa nyuuaga ngagĩtukania
    na maithori,
  fra-NCL: Tout le jour mes adversaires m’outragent, mes ennemis furieux jurent ma
    ruine.
  cek-AK: Maiphunawk to buh baktiah ka caak; ka naek han koi doeh mikkhraetui hoiah
    angbaeh,
  cuk-cuk: Degisoggu, sooburu an madisunnad. An-ibyanisde, an-gobedba-mesa an gobdisunnad.
  uig-CYR: У узунғичә әйипләвәрмәйду, Яки та мәңгүгә ғәзивидә туривәрмәйду.
  tel-2017: బూడిదను అన్నం లాగా తింటున్నాను. కన్నీళ్ళతో కలిపి నీళ్ళు తాగుతున్నాను.
  hat-BSA: Paske mwen te manje sann kon pen e mele bwason m ak dlo zye m,
  ukr-ONPU: Він не буде постійно вести судову суперечку й гнів триматиме не вічно.
  kos-kos: Nga mongo apat oana bread, Ac karyak ma nimuk ke sroninmutuk.
  hbo-WLC: כָּל־הַ֭יּוֹם חֵרְפ֣וּנִי אוֹיְבָ֑י מְ֝הוֹלָלַ֗י בִּ֣י נִשְׁבָּֽעוּ׃
  ibo-ibo: Nʼihi na ejirila m ntụ mere ihe oriri m, anya mmiri m na-agwakọta nʼiko
    ihe ọṅụṅụ m
  ory-ory: କାରଣ ମୁଁ ଅନ୍ନ ପରି ଭସ୍ମ ଭୋଜନ କରିଅଛି ଓ ମୋହର ପେୟଦ୍ରବ୍ୟ ନେତ୍ରଜଳ ସଙ୍ଗେ ମିଶାଇଅଛି।
  chk-chk: Üa mongö falang usun üa mongö pilawa, ünümei koluk a nofit ngeni chönün
    mesei
  rop-rop: Dumaji yubin brabli wail langa mi, yubin pikimat mi en yubin tjakidawei
    mi. Main daga im jis laik eshis, en main tiyas buldan insaid langa main dringk.
  ukr-1871: Попіл став для мене хлїбом, а напиток мій з сльозами мішаю,
  yon-yon: Kedi, ne kuu yikbod kumbed naniman areb kere aneni, ne anande kaimain ye
    ok aom kuu ne inokiib kubudaraana animain.
  deu-1951: (0102-10) denn ich esse Asche wie Brot und mische meinen Trank mit Tränen
  eng-JPS: (102-10) For I have eaten ashes like bread, and mingled my drink with weeping,
  srp-1865: Jedem pepeo kao hljeb, i piæe svoje rastvaram suzama
  lug-lug: Kubanga ndya evvu ng’alya emmere, n’amaziga gange ne geegattika mu kyokunywa
    kyange.
  heb-heb: כי אפר כלחם אכלתי ושקוי בבכי מסכתי׃
  ben-IRV: আমি ছাই খাই রুটির মতো এবং আমার পানীয়তে চোখের জল মিশিয়ে পান করি।
  ntu-ntu: Yawe, nzvzkr drtwrnge dekc tqkrlcngr nelznge tqngi dakxnzng nange, X drle
    mzke' dekc tqngi lue pqnge.
  pan-pan: ਮੈਂ ਤਾਂ ਰੋਟੀ ਵਾਂਗੂੰ ਸੁਆਹ ਫੱਕਦਾ ਹਾਂ, ਅਤੇ ਆਪਣੇ ਪੀਣ ਵਿੱਚ ਹੰਝੂ ਮਿਲਾਉਂਦਾ ਹਾਂ।
  mya-JVB: စိတ် တော်မပြေ၊ အမျက် ထွက်တော်မူသောကြောင့် ၊ အကျွန်ုပ်သည် ပြာ ကိုမုန့် ကဲ့သို့
    စား ရပါ၏။ သောက် သောအခါလည်း ၊ မျက်ရည် ရော ၍သောက်ရပါ၏။
  kgf-kgf: Sigic newa nenena ésécnec waŋu doku newa kic masina mayu momacnec neanʒua.
  tte-O: Kau koina yakekan besiele pwalawa. Matalilogu sididididi sibeku kagu waila
    koina na yanumanuma.
  tbg-tbg: Ai voqamakero tiriara arara ite vaivo. Vaiintivano vo haika vara aqu kaintema
    kera, are ti qaqini vara kaaro. Mintianara kaara hantavano ti kara vaivaro, auquruvano
    ti kaapuqi hiqinti vaimanta namari vataake ne vaunara.
  hmo-hmo: Badina lau ese aniani totona lahi ena kahu lau ania noho, bona egu matana
    ena ranu, be egu inua ranu kapusi lalonai ia diho, lau inua noho.
  zar-NT: Naca le rahuaʼ ca dö́doʼsö, en nutsiʼ nisa ribödxaʼ le rëʼjaʼ.
  urd-urd: क्यूँकि मैंने रोटी की तरह राख खाई, और आँसू मिलाकर पानी पिया।
  rus-SYN: не до конца гневается, и не вовек негодует.
  bqc-SIM: Ma ibɛɛↄ ìↄ ma sↄ̃sↄ̃ gↄↄpiiɛ, ma láanikɛnaↄ ì gbɛ̃́ ká ń ma tↄ́o.
  tcz-CHONGTHU: Keima buneh jong vutvai jeng ahitai. Kadon na sunga jong kamitlhi
    alonglut tai.
  mar-mar: मी राख भाकरीप्रमाणे खाल्ली आहे, आणि माझ्या पाण्यात माझे अश्रू मिसळले आहेत.
  isl-isl: Óvinir mínir hæða mig og spotta dag eftir dag.
  hlt-THB: Maivytkhqi ce buh na ai nyng saw ka awk hly kawi awm mikphli tuikhqi ing
    kqit uhy,
  qub-qub: Tantapa ruquin uchpallatami acuycäpis. Upuycashä yacumanpis weguëmi jutuycan.
  bqp-bqp: Túbumɛ ma pↄ́blee ũ, ma wɛ́'i dì ká ma ímibↄn
  hat-hat: (0102:10) Se sann dife ki tout manje m'. Dlo nan je m' fè yon sèl ak dlo
    m'ap bwè.
  eng-BSB: For I have eaten ashes like bread and mixed my drink with tears
  eng-WEBPB: For I have eaten ashes like bread, and mixed my drink with tears,
  kbq-kbq: Ne'zama neaza hu'na ta'nefara nene'na, tima nofina navunumo'a eramige'na,
    navunu'ene tina ne'noe.
  pon-pon: Pwe i kin kankan paj dueta prot, o lim ai pil kin doloki pil en maj ai.
  nhe-BL: Ayoc nijcua pantzi. Ama nijcua cuanextli huan tlen niqui momanelohua ica
    noixayo,
  wnc-wnc: Nata muyuu nanama binga nake kai yanggana puke kapmane yangga tangokgat
    gopatang pukuwa tangokgat.
  bus-bus: Túbun mɛɛ̀ ble pↄ́blee ũ, ma wɛ́ɛ'i è ká ma íminan
  gub-BL: Erekwahy ihewe ne. Herehe wikwahy ma'e romo ereiko ne. A'e rupi tàtàpyzgwer
    uzeapo heremi'u ràm romo. Herehaykwer wixe heremi'u ràm inuinuromo, ta'e hepyhyk
    pe muite hereityk pà ne xe.
  eng-DRA: 'He will not always be angry: nor will he threaten for ever.'
