verse: PSA.102.011
translations:
  mal-C: എന്റെ ദിനങ്ങളെല്ലാം സായാഹ്നനിഴൽപോലെ കഴിഞ്ഞുപോകുന്നു; പുല്ലുപോലെ ഞാൻ ഉണങ്ങിപ്പോകുന്നു.
  deu-TKW: wegen deines Grimms und deines Zorns; denn du hast mich emporgehoben und
    hingeschleudert.
  lin-lin: Mpo na kanda monene na Yo, otombokeli ngai mpe obwaki ngai mosika.
  mmx-mmx: Lorooro rak i lok ngan ta lamamau ukantinao noxo nemen abao. A lok ngan
    tinotno levempivilis mang.
  eng-LSV: My days [are] stretched out as a shadow, || And I am withered as the herb.
  eng-GNV: My dayes are like a shadowe that fadeth, and I am withered like grasse.
  eng-WEBSTER: My days are like a shadow that declineth; and I am withered like grass.
  nhw-BL: Nonemilis panoti chicahuac quen tlayohuilotl. Huan notlacayo pilinti quen
    xihuitl.
  swh-ONEN: Siku zangu ni kama kivuli cha jioni, ninanyauka kama jani.
  bba-bba: '@see-verse:PSA.102.010'
  eng-KJVCPB: My days are like a shadow that declineth; And I am withered like grass.
  luo-luo: Ndalona chalo gi tipo modhiambo; aner adwaro two ka lum.
  aii-aii: ܝܵܘܡܵܢܝܼ̈ ܐܲܝܟ݂ ܛܸܠܵܢܝܼܬܵ‌ܐ ܒܸܓܢܵܝܵܐ ܝܢܵܐ، ܘܐܵܢܵܐ ܐܲܝܟ݂ ܓܸܠܵܐ ܒܸܒܪܵܙܵܐ
    ܝܘܸܢ.
  meu-meu: Egu mauri dinadia na dina e dihomu ikerukeruna na heto; na maraimu, rei
    na heto.
  npi-ULB: मेरा दिनहरू हराएर जाने छायाजस्तै छन् र म घाँसझैं ओइलाएको छु ।
  yor-yor: Ọjọ́ mi dàbí òjìji àṣálẹ́ èmi sì rọ bí koríko.
  pes-OPCB: عمرم چون سایه‌های عصر، زودگذر است؛ همچون علف خشک پژمرده شده‌ام.
  tgl-ULB: Ang aking mga araw ay tulad ng isang anino na unti-unting nawawala, at
    natutuyo ako tulad ng damo.
  nop-nop: Hatihatine adi tebele daune meledi saŋiniŋnit mokit gweheyeŋ diweeŋ fohebilak
    wondok tuwolit. Tiŋa undugoŋ nu adi kilihikit kumuŋ sigene tiiŋ undiniŋ.
  hui-hui: I̱ dindini lu holene nawi tubagiore alendo halu ni dadai biraligobi kogoni.
    Datani gaule ngaligobi bedogonida.
  mya-mya: ကျွန်​တော်​မျိုး​၏​ဘ​ဝ​အ​သက်​တာ​သည်​ည နေ​ချိန်​၌ ကျ​ရောက်​သည့်​အ​ရိပ်​ကဲ့​သို့​ဖြစ်​ပါ​၏။
    ကျွန်​တော်​မျိုး​သည်​မြက်​ကဲ့​သို့​ခြောက်​သွေ့ သွား​ပါ​၏။
  bod-N: ང་ཡི་མི་ཚེ་ནུབ་ཁའི་ཉི་མ༌འདྲ། །ང་ནི་རྩྭ་དང་འདྲ་བར་བསྐམས་གྱུར༌ཏོ།།
  wsk-wsk: Aninga marak bagara ko tom mu sor awuru iluwam taiso ko tiromorom iwita;
    ani sirsir merang maraka namoso wore iwitatala.
  sna-sna: Mazuva angu akaita somumvuri wamadekwana; ndinosvava souswa.
  spa-BLM: Mis días son como una larga sombra. Me he marchitado como la hierba.
  cac-cac: Icha junoc en̈ul vanxo satemi, icha val chi' in q'uinal. Van in tacjiem
    icha val an̈ an̈c'ultac svab'i.
  swh-ULB: Siku zangu ni kama kivuli kanachofifia, na ninanyauka kama majani.
  bel-bel: бо, як высока неба над зямлёю, так вялікая ласка Госпада да тых, хто баіцца
    Яго;
  deu-ELBBK: vor deinem Zorn und deinem Grimm; denn du hast mich emporgehoben und
    hast mich hingeworfen.
  mbb-OT: Is untung ku iring te alung he meǥaan dà egkaawà diyà te nesevukan din.
    Wey iring a te sagbet he neǥangu.
  mal-2015: എന്റെ ആയുസ്സു ചാഞ്ഞുപോകുന്ന നിഴൽ പോലെയാകുന്നു; ഞാൻ പുല്ലുപോലെ ഉണങ്ങിപ്പോകുന്നു.
  gup-gup: Bolkkime wanjh kundowikenh kamre darnkih, yiman kayime kabolkmununmen bu
    wolewoleh duninjh. Ngadjalyakmen yiman kayime kundalk bu kahdarlehmen.
  ctu-CTI: Ora jach mi ñumel j qꞌuin tyac. Mi tyamꞌan axñal tic pusicꞌal yubil, cheꞌ
    bajcheꞌ mi tyamꞌan ti ochꞌan qꞌuin. Ti tyʌquiyon cheꞌ bajcheꞌ mi tyʌquin jam.
  rmc-rmc: angle tiri bari choľi, bo tu man hazdľal a čhiďal het.
  nlg-nlg: Na volagu te vaghaa na nunu vamua, me sasagha vaghaa na buburu.
  pes-OPV: روزهایم مثل سایه زوال پذیر گردیده و من مثل گیاه پژمرده شده‌ام.
  ron-1924: Зилеле меле сунт ка о умбрэ гата сэ трякэ ши мэ усук ка ярба.
  ben-OBCV: আমার দিন সন্ধ্যার ছায়ার মতো হয়েছে; আমি ঘাসের মতো শুকিয়ে যাই।
  som-som: Cimrigaygu waa sida hoos sii libdhaya, Oo waxaan u engegay sida caws oo
    kale.
  lat-VUC: Quoniam secundum altitudinem cæli a terra, corroboravit misericordiam suam
    super timentes se;
  eng-ASVBT: My days are like a shadow that declineth; And I am withered like grass.
  mna-mna: Iŋgi swoŋ igarau be imap, kembei ta zoŋ isula i. Mi mburoŋ izzu kembei
    mbutmbuutu ta zoŋ ikan ma imelle.
  ita-1885: I miei giorni son come l'ombra che dichina; Ed io son secco come erba.
  eng-LXXUP: For as the heaven is high above the earth, The Lord has so increased
    his mercy toward them that fear him.
  eng-ULB: My days are like a shadow that fades, and I have withered like grass.
  spa-VBL: Mi vida se desvanece lentamente como sombras nocturnas, me estoy marchitando
    como la grama.
  fra-_FOB: Mes jours sont comme l'ombre à son déclin, et je deviens sec comme l'herbe.
  mal-mal: എന്റെ ആയുസ്സിന്റെ ദിനങ്ങള്‍ ചാഞ്ഞുപോകുന്ന നിഴൽപോലെയാകുന്നു; ഞാൻ പുല്ലുപോലെ
    ഉണങ്ങിപ്പോകുന്നു.
  lit-lit: Mano dienos – kaip ištįsęs šešėlis, aš pats gi lyg žolė vystu.
  urd-GVR: Mere din shām ke ḍhalne wāle sāye kī mānind haiṅ. Maiṅ ghās kī tarah sūkh
    rahā hūṅ.
  suz-BL: आं ब्रोंइतीक नाक्‍त पेरचा चिक्‍शो नां खोदेंशो बाक्‍ब। मिनु गो घांस खोदेंशो
    पा बेक्‍शो बाक्‍नुङ। भजन संग्रह ९०:५-६
  eng-NOY: My life is like a declining shadow, And I wither like grass.
  ita-1927: I miei giorni son come l’ombra che s’allunga, e io son disseccato come
    l’erba.
  ckb-ckb: ڕۆژگارم وەک سێبەری خوارە، خۆشم وەک گیا وشک دەبمەوە.
  eng-BBE: My days are like a shade which is stretched out; I am dry like the grass.
  xsi-xsi: Naŋa ma amo viâŋgu ikura zo mbwana-mbwana nâ, itogo kari indue ku pararai
    lâ. Naneŋgu walo nde marumbu lâ, itogo unza ŋgâla-ŋgâla lâ mine.
  kan-OKCV: ನನ್ನ ದಿವಸಗಳು ಸಾಯಂಕಾಲದ ನೆರಳಿನ ಹಾಗಿವೆ; ನಾನು ಹುಲ್ಲಿನ ಹಾಗೆ ಒಣಗುತಿದ್ದೇನೆ.
  tam-2017: என்னுடைய ஆயுசு நாட்கள் சாய்ந்துபோகிற நிழலைப்போலிருக்கிறது; புல்லைப்போல்
    உலர்ந்துபோகிறேன்.
  spa-RV-1909: Mis días son como la sombra que se va; y heme secado como la hierba.
  ron-BTF: Zilele mele sunt ca o umbră care se lungește; și eu sunt uscat precum iarba.
  eng-WEBP: My days are like a long shadow. I have withered like grass.
  eng-FBV: My life is fading away like a shadow that lengthens—I'm withering away
    like grass.
  nld-1939: Mijn dagen vlieden heen als een schaduw, Ik kwijn weg als het gras.
  nch-BL: Nonemilis panoti chicahuac quej tayohuilot. Huan notacayo pilinti quej xihuit.
  vie-1934: Các ngày tôi như bóng ngã dài ra, Tôi khô héo khác nào cỏ.
  cha-cha: Y jaanijo taegüije y anineng ni y umaso; yan angloyo taegüije y chaguan.
  hin-CV: मेरे दिन अब ढलती छाया-समान हो गए हैं; मैं घास के समान मुरझा रहा हूं.
  eng-OURB: My days are like a long shadow. I have withered like grass.
  spa-BES: Mis días son como una sombra que se extiende; Estoy seco como la hierba.
  tdx-tdx: Manahake ty fipononòran-talinjo o androkoo; vaho miheatse hoe boka iraho.
  tha-KJV: วันเวลาของข้าพระองค์เหมือนเงาเวลาเย็น ข้าพระองค์​เห​ี่ยวไปเหมือนหญ้า
  por-BR-2018: Meus dias têm sido como a sombra, que declina; e eu estou secando como
    a erva.
  deu-ELO: Meine Tage sind wie ein gestreckter Schatten, und ich verdorre wie Kraut.
  eng-WYC-2018: My days bowed away as a shadow; and I waxed dry as hay. (My days disappeared
    like a shadow; and I am dried up like the hay, or the grass.)
  epo-epo: Miaj tagoj malaperas kiel ombro, Kaj mi sekiĝas kiel herbo.
  gfk-gfk: Ira bungugu i panim gasien hoing ira ududuh na melsur. Iau mahiawa hanahaan
    hoing ira huro.
  uig-PIN: Künlirim ⱪuyax uzartⱪan kɵlǝnggidǝk yoⱪulay dǝp ⱪaldi, Ɵzüm bolsam qɵplǝr
    hazan bolƣandǝk ⱪurup kǝttim.
  beo-beo: Na esalusu da daeya baba gala:be agoai ba:sa. Na da gisi bioi agoai gala.
  tpi-OTNT: Mi stap laip sotpela taim tasol, inap olsem san i go daun long apinun.
    Mi olsem gras i drai.
  hau-SA: Kwanakina suna kamar inuwar yamma; na bushe kamar ciyawa.
  udu-udu: Ateem pem wana e ka ḵashira/ ma tente/ gi mom’pimpili/ mo. Aha/ ḵu’thkina
    me’da sho mo.
  uig-LAT: Künlirim quyash uzartqan kölenggidek yoqulay dep qaldi, Özüm bolsam chöpler
    xazan bolghandek qurup kettim.
  nde-nde: Insuku zami zifana lesithunzi sakusihlwa; ngiyabuna njengotshani.
  ton-ton: ‌ʻOku tatau hoku ngaahi ʻaho mo e ʻata ʻoku mole atu; pea kuo u mae ʻo
    hangē ko e mohuku.
  ces-1613: Pro rozhněvání tvé a zažžený hněv tvůj; nebo zdvihna mne, hodils mnou.
  eng-WMB: My days are like a long shadow. I have withered like grass.
  tam-TCV: என் வாழ்நாட்கள் மாலைநேர நிழலைப் போன்றது; நான் புல்லைப்போல் வாடிப் போகின்றேன்.
  ceb-ULB: Ang akong mga adlaw sama sa anino nga mahanaw, ug malaya ako sama sa sagbot.
  pol-UBG: Moje dni są jak chylący się cień, a ja usycham jak trawa.
  urd-GVU: میرے دن شام کے ڈھلنے والے سائے کی مانند ہیں۔ مَیں گھاس کی طرح سوکھ رہا
    ہوں۔
  eng-OEBCW: My days come to an end, shadows lengthen, I wither like grass.
  deu-1912: Meine Tage sind dahin wie Schatten, und ich verdorre wie Gras.
  kan-2017: ನನ್ನ ಜೀವಮಾನವು ಸಂಜೆಯ ನೆರಳಿನಂತಿದೆ; ನಾನು ಬಾಡಿಹೋದ ಹುಲ್ಲಿನಂತಿದ್ದೇನೆ.
  yap-yap: Yafos rog e bod e taglul’ ni ganowrug; Gu bod e pan nike mroroy.
  hlt-MCSB: Ka khohnin he mueihlip bangla puh tih baelhing bangla ka rhae sut.
  mdy-ETH: ናንጎ ሌዓ ታኣኮ ዓቢ ጌሊ ዔኤዤጉዲኬ፤ ታኣኒያ ማኣቲጉዲ ሹሌኔ።
  twi-ASANTE: Me nkwa nna te sɛ anwummerɛ sunsum; na mekusa sɛ ɛserɛ.
  eng-WEBU: My days are like a long shadow. I have withered like grass.
  acu-NT: Wina kintarka mukuntiua nunisang nangkaaminawai. Tura asaramtai nupaa jajatua
    nunisnak nekapmamjai.
  spa-PDDPT: Mis días son una sombra que se prolonga, Y me marchito como hierba.
  gun-gun: Xe'ára opa ovy pytũ rai'i ouvy vy kuaray'ã ovya rami. Nhuũ ipiru ovy va'e
    rami akanhy.
  agu-BL: Yi ank'i'n yi ak'ij tanu' swetz tzone'j wuxtx'otx' jalcu'n na icy' chi na
    ban mujil sbak'. Nin chinquimok chan chi na ban jun xtze' yi jalcu'n na skej.
  ilo-ULB: Dagiti aldawko ket kasla aniniwan nga agpukpukaw, ken malaylayak a kasla
    ruot.
  kpg-kpg: Dogu mouli le e hai gadoo be di malu o di hiahi. Au guu hai gadoo be nia
    geinga tolo ne maangoo.
  uig-ARA: كۈنلىرىم قۇياش ئۇزارتقان كۆلەڭگىدەك يوقۇلاي دەپ قالدى، ئۆزۈم بولسام چۆپلەر
    خازان بولغاندەك قۇرۇپ كەتتىم.
  sus-sus: i xa bɔɲɛte nun i xa xɔnɛ xa fe ra. I bara n keri pon!
  pon-2006: Ei mour rasehngehr mwete en soutik; I duwelahr dihpw me mengidier.
  jae-jae: Aêŋoc bêc kêtôm katuŋ kêtu baliŋ. Ojae, aêma kamêliŋ amboac gêgwaŋgoc.
  ksd-ksd: Kaugu kini ati ra pia i da ra malur i lolovina; Ma iau tar makuk da ra
    vura.
  tur-YTC: Günlerim uzayan gölge gibi. Ot gibi kurudum.
  bel-N: праз гнеў [Твой] і абурэньне, бо Ты падняў мяне і кінуў.
  grc-BRENT: Ὅτι κατὰ τὸ ὕψος τοῦ οὐρανοῦ ἀπὸ τῆς γῆς, ἐκραταίωσε Κύριος τὸ ἔλεος
    αὐτοῦ ἐπὶ τοὺς φοβουμένους αὐτόν.
  kpr-kpr: Nanda jebuga kau ungobu use tutumbageraira amingori. Namoa kau kikisa gharasa
    ari gerena.
  ind-AYT: (102-12) Hari-hariku seperti bayang-bayang yang memanjang, dan aku kering
    seperti rumput.
  yom-yom: Bilumbu biama bidi banga kitsusula ki masika ndime yuma banga biti.
  yut-yut: Pɨlɨndo gɨldat da pɨgɨsak uŋun da arɨpmon egɨp egɨpno bɨsap pɨsɨpmɨsok
    gɨn. Nak joŋ da kɨbɨdoŋ uŋun yombem.
  nya-nya: Masiku anga ali ngati mthunzi wa kumadzulo; Ine ndikufota ngati udzu.
  hrv-hrv: zbog tvoje ljutine i gnjeva, jer si me digao i bacio.
  mps-mps: Eno bidibo ula te pęwadage sogo naga bidibao, te giliga pio dega sabo
    tiwai yali. Ena te nosa wa pai tiwai yai dao.
  tpi-tpi: Mi stap laip sotpela taim tasol, inap olsem san i go daun long apinun.
    Mi olsem gras i drai.
  dan-1931: over din Harme og Vrede, fordi du tog mig og slængte mig bort;
  vie-OVCB: Ngày tháng đời con như bóng xế chiều. Thân con héo hắt như cỏ dại.
  guj-2017: મારા દિવસો નમતી છાયા જેવા છે અને હું ઘાસની જેમ કરમાઈ ગયો છું.
  pon-2006A: Ei mour rasehngehr mwete en soutik; I duwelahr dihpw me mengidier.
  por-BRBSL: Meus dias são como uma longa sombra. Eu murchei como a grama.
  eng-OEBUS: My days come to an end, shadows lengthen, I wither like grass.
  swe-swe: På grund av din harm och din vrede, för du tog upp mig och kastade bort
    mig,
  cth-cth: Kaie hninnaw teh kanîka patetlah ao teh, phokahring patetlah a kamyai.
  twi-twi: Me nkwa nna te sɛ anwummere sunsuma; na mehyew sɛ sare.
  hlt-hlt: Ka khohnin he mueihlip bangla puh tih baelhing bangla ka rhae sut.
  tbz-SIM: '@see-verse:PSA.102.010'
  msy-2020: Nan ikɨrɨmɨrimɨn dughiam mati nedazim zuamɨra ghua guaratɨzimɨn gɨfa.
    Ezɨ kɨ angamɨra itir ikɨrɨmɨrimɨn dughiam bar otefe. Kɨ mati dadam aghua ghua
    mɨsigha gɨfa.
  dop-dop: Nyɑ́ pɑ́ɑ́nɑ́ kpɑnɑ-m. Nyɑ́ tɑɑ huunɑ-m nɑ ń kpɛsɩ-m nɑ ń lɔɣɔ pooluŋ.
  azb-azb: Günlərim axşamın kölgəsi kimi keçir, Bir ot kimi quruyuram.
  eng-DBY: My days are like a lengthened-out shadow, and I, I am withered like grass.
  hin-2017: मेरी आयु ढलती हुई छाया के समान है; और मैं आप घास के समान सूख चला हूँ।
  wol-KYG: te sa mer ak sa xadar a tax, nde yaa ma fab, xalab.
  bjr-bjr: Qini maqee marirafa nimanandara foora mariifanoo eendifanoo taikeera foora
    qinee iqa maridaqa. Qinee nimmuruara foora aadanusiqa rooraiqidaqa.
  eng-YLT: My days as a shadow [are] stretched out, And I — as the herb I am withered.
  kne-kne: Nan biyag ko yan kaman alidong sin masdem ya kaman mangmango ay logam.
  eng-WYC-2017: My days bowed away as a shadow; and I waxed dry as hay.
  eng-WMBB: My days are like a long shadow. I have withered like grass.
  zat-NTPS: Naca xel-la' nabán chia' ca tu zrul-la da dxedeze, na' naca' ca tu xixre'
    da ba nabizre.
  zty-NTPS: Nak yeḻa' nban chia' ka to ẕoḻ da' ẕdezen, na' naka' ka to yix̱e' da'
    ba nbižen.
  urd-GVH: मेरे दिन शाम के ढलनेवाले साये की मानिंद हैं। मैं घास की तरह सूख रहा हूँ।
  rug-rug: Sa qua tinoa si guana veluvelu huporo, meke harahara guana duduli si rau.
  gaz-gaz: Barri koo akkuma gaaddidduu galgalaa ti; anis akkuma margaa gogeera.
  fra-LSG: A cause de ta colère et de ta fureur; Car tu m’as soulevé et jeté au loin.
  yal-yal: Amasɔtɔ i ya xɔlɔna fe ra, i bata n tongo i yi n woli ayi.
  iou-iou: Näk kadäni käroŋi kome terak nämo api iret yäŋ nadätat. Mup däpmäŋ pewanitä
    bäräŋeŋ kubitak täkaŋ udewani.
  haw-1868: Ua auwi ae ko'u mau la, me he aka la; A ua mae hoi au me he mauu la.
  arb-NAV: عُمْرِي أَشْبَهُ بِظِلٍّ مُتَقَلِّصٍ، وَأَنَا مِثْلُ الْعُشْبِ أَذْوِي.
  ded-ded: Uamemena sasawa maraiac onganinango hereeande, ifi isoc ande nga ni kpindzing
    isoc homema dzanggeduae.
  ewe-ewe: Nye ŋkekewo le abe fiẽ ƒe vɔvɔli ene, eye meyrɔ abe gbe ene.
  eng-LEE: (102:12) My days are like a shadow that declineth; and like the herb I
    wither.
  asm-FB: মোৰ দিনবোৰ সন্ধিয়া পৰৰ ছাঁৰ নিচিনা হৈছে; মই তৃণৰ দৰে শুকাই গৈছোঁ।
  sus-A: عِ شَ بْحّتٍ نُن عِ شَ شْنّ شَ قٍ رَ. عِ بَرَ ﭑ كٍرِ ثٌن!
  fra-SBL: Mes jours sont comme une longue ombre. Je me suis flétri comme l'herbe.
  hbo-hbo: מִפְּנֵֽי־זַֽעַמְךָ֥ וְקִצְפֶּ֑ךָ כִּ֥י נְ֝שָׂאתַ֗נִי וַתַּשְׁלִיכֵֽנִי׃
  kik-kik: Matukũ makwa mahaana o ta kĩĩruru kĩa hwaĩ-inĩ; hoohaga ta nyeki.
  fra-NCL: à cause de ta colère et de ton indignation, car tu m’as soulevé et jeté
    au loin.
  cek-AK: Ka hinghaih aninawk loe kasawk tahlip baktiah oh moe, qam baktiah ka zaem.
  cuk-cuk: An-ibagande, negsichiledanikiyobi, bato bergudanikid. Gagan-dinguddaedyobi,
    an guded.
  uig-CYR: Асман йәрдин қанчилик егиз болса, Униңдин қорқидиғанларға болған муһәббитиму
    шунчилик зордүр.
  tel-2017: నా రోజులు అదృశ్యమయ్యే నీడలా ఉన్నాయి, గడ్డిలాగా నేను వాడిపోయాను.
  hat-BSA: Jou m yo tankou yon lonbraj ki vin long. Mwen vin fennen tankou zèb.
  ukr-ONPU: Адже як високо небо над землею, так звеличилася милість Його над тими,
    хто Його боїться.
  kos-kos: Moul luk oana lul in eku, Ac nga mongeni oana mah paola.
  hbo-WLC: מִפְּנֵֽי־זַֽעַמְךָ֥ וְקִצְפֶּ֑ךָ כִּ֥י נְ֝שָׂאתַ֗נִי וַתַּשְׁלִיכֵֽנִי׃
  ibo-ibo: Ụbọchị m niile dịka onyinyo nke a na-ahụ anya mgbe anwụ na-ada. Ana m akpọnwụ
    akpọnwụ, dịka ahịhịa.
  ory-ory: ମୋହର ଦିନସବୁ କ୍ଷୟ ପାଉଥିବା ଛାୟା ତୁଲ୍ୟ ଓ ମୁଁ ତୃଣ ତୁଲ୍ୟ ଶୁଷ୍କ ହେଉଅଛି।
  chk-chk: Ränin manauei ra usun chök nürün och mettoch lekuniol, üa aiolol usun fetil.
  rop-rop: Jis laik det san weya im godan, wal lagijat na main laif im jidan. Mi jidan
    laik draiwan gras.
  ukr-1871: Днї мої, як тїнь зникають, і як трава я сохну.
  yon-yon: Ne wad dobiri yaron kuu oobneya ye kuruwak areb, kwane ne kuu kereek nuubnemoon
    areb kere winimain.
  deu-1951: (0102-12) Meine Tage sind wie ein langgestreckter Schatten, und ich verdorre
    wie Gras.
  eng-JPS: (102-12) My days are like a lengthening shadow; and I am withered like
    grass.
  srp-1865: Dani su moji kao sjen, koji prolazi, i ja kao trava osuših se.
  lug-lug: Ennaku zange ziri ng’ekisiikirize ky’olweggulo nga buziba; mpotoka ng’omuddo.
  heb-heb: ימי כצל נטוי ואני כעשב איבש׃
  ben-IRV: আমার দিন হেলে পড়া ছায়ার মতো এবং আমি ঘাসের মতো শুকনো হয়েছি।
  ntu-ntu: Nzmnc-krnge apule zmyo ngr milzpq Kc tqmrbr mz nzyrkrpxkr ngrlx.
  pan-pan: ਮੇਰੇ ਦਿਨ ਢਲਦੇ ਸਾਯੇ ਵਾਂਗੂੰ ਹਨ, ਮੈਂ ਘਾਹ ਵਾਂਗੂੰ ਮੁੱਕ ਜਾਂਦਾ ਹਾਂ।
  mya-JVB: အကျွန်ုပ် ၏နေ့ရက် တို့သည် ရှည်လျား သော အရိပ် ကဲ့သို့ ဖြစ်၍ ၊ မြက်ပင် ကဲ့သို့
    အကျွန်ုပ်ညှိုးနွမ်း ပါ၏။
  kgf-kgf: Naléna imi tecgémaŋ ʒé mariawac amia ésécnec melemma mazac. Ɋézézac ésécnec
    ʒaŋgéma kenʒua.
  tte-O: Yagu kaliyate meuloili besiele lolau lolonna ana kwalalele yo yogu iweweka
    besiele kawasi.
  tbg-tbg: Kuarivano erainaini vaaka ruhunku vintemake, te inaaraiqa varike taiqa
    virara. Ukau teqa kaavaro vaaka aaharauqama vintemake, tevata vaakama taiqa virara.
  hmo-hmo: Egu mauri dinadia be nega kwadogina sibona, hegeregere dina be adorahi
    neganai ia diho bamona. Lau be rei ia kakoro haraga bamona.
  zar-NT: Naca yöl-laʼ naʼbán quiaʼ ca tu zxul-la riláʼ cateʼ ribía gubidza, en rudú
    quiaʼ ca raca que guixiʼ ricuádi.
  urd-urd: मेरे दिन ढलने वाले साये की तरह हैं, और मैं घास की तरह मुरझा गया
  rus-SYN: ибо как высоко небо над землею, так велика милость Господа к боящимся Его;
  bqc-SIM: n pↄkũma ń n kpɛ̃nɛo yã́i, asa n ma sɛ n ma pãlɛɛ.
  tcz-CHONGTHU: Kahinkho hi nilhah lang nilep bangin achemang loijitai. Keima hampa
    bangin kagop lhaloi jitai.
  mar-mar: माझे दिवस उतरत्या सावलीप्रमाणे झाले आहेत, आणि गवतासारखा मी कोमेजून गेलो
    आहे.
  isl-isl: '@see-verse:PSA.102.010'
  hlt-THB: Ka hqingnaak khawnghikhqi ve khawmy benna kaw khawngkawn amyihna awm nawh;
    qam amyihna reu hy.
  qub-qub: Llantuy päsacojnöllami watäcunapis päsacuycan. Guewa wañuytajnömi wañuycä.
  bqp-bqp: Ma gↄrↄ tɛn gɛ̃tɛ lán uraa bà, akũ matɛn kori kɛ lán sɛ̃̀ɛ bà.
  hat-hat: (0102:12) Kò m' ap tchoule tankou solèy k'ap kouche. M'ap cheche tankou
    zèb.
  eng-BSB: My days are like lengthening shadows, and I wither away like grass.
  eng-WEBPB: My days are like a long shadow. I have withered like grass.
  kbq-kbq: Nagra za'za kna omanigahuankino knanimo'a ame huno kinaga fre zagemofo
    amema'amo'ma hiaza huno vaga neresnige'na, trazamo osapareaza hu'na hagege nehue.
  pon-pon: Ai ran akan tanwei dueta mota, o i monedier dueta ra.
  nhe-BL: Noyolis panoti chicahuac queja tlayohuilotl. Huan notlacayo pilinti queja
    xihuitl.
  wnc-wnc: Na kayuu dapaknga siknga yuat. Unzing gunzitda bangee pukunggak binga.
    Siwan na zongazonga akupiakaingga binga yuat.
  bus-bus: Ma gurↄↄ e gɛ̃tɛɛ lán ↄra bà, ben mɛ́ɛ gagaa lán sɛ̃̀ bà.
  gub-BL: Hereko haw nuzawy kwaw ma'e 'àg kwarahy heixe mehe har. Aiko ka'api'i uxinixinig
    ma'e ài.
  eng-DRA: 'For according to the height of the heaven above the earth: he hath strengthened
    his mercy towards them that fear him.'
