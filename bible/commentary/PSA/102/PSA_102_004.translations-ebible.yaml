verse: PSA.102.004
translations:
  mal-C: എന്റെ ഹൃദയം പുല്ലുപോലെ നശിച്ചുണങ്ങിയിരിക്കുന്നു; ഭക്ഷണം കഴിക്കാൻ ഞാൻ മറന്നുപോകുന്നു.
  deu-TKW: Denn meine Tage sind wie ein Rauch verschwunden, und meine Gebeine sind
    wie von Brand durchglüht.
  lin-lin: Pamba te mikolo ya bomoi na ngai ezali kolimwa lokola molinga, mikuwa na
    ngai ezali kozika lokola makala ya moto.
  mmx-mmx: Limixin munepen minia dip sev asi ia ngan levempivilis mang, la lavavara
    anan tarak ira xap pam.
  eng-LSV: Struck as the herb, and withered, is my heart, || For I have forgotten
    to eat my bread.
  eng-GNV: Mine heart is smitten and withereth like grasse, because I forgate to eate
    my bread.
  eng-WEBSTER: My heart is smitten, and withered like grass; so that I forget to eat
    my bread.
  nhw-BL: Tlahuel nimococohua ipan noyolo. Ayacmo nijpiya chicahualistli. Niitztoc
    quen se xihuitl catli pilintoc. Ayacmo nimayana huan niquelcahua para nitlacuas.
  swh-ONEN: Moyo wangu umefifia na kunyauka kama jani, ninasahau kula chakula changu.
  bba-bba: Domi nɛn wɑ̃ɑrun tɔ̃rɑ doonɔ nɡe wiisu, mɑ nɛn kukunu dɔ̃ɔ mɔ̀ nɡe dɑ̃ɑ
    nɔɔ.
  eng-KJVCPB: My heart is smitten, and withered like grass; So that I forget to eat
    my bread.
  luo-luo: Chunya orewore kendo oner ka lum; wiya wil kata mana gi chamo chiemba.
  aii-aii: ܦܝܼܫ ܠܹܗ ܡܸܚܝܵܐ ܠܸܒܝܼ ܐܲܝܟ݂ ܓܸܠܵܐ ܘܒܪܝܼܙ ܠܹܗ، ܗܲܠܔ ܕܡܘܼܢܫܹܐ ܠܝܼ ܠܹܐܟ݂ܵܠܵܐ
    ܠܲܚܡܝܼ.
  meu-meu: Lalogu na vada e kakoro, rei na heto, bena vada e marai; agu aniani ianina
    na reaiamu.
  npi-ULB: मेरो हृदय चूर्ण भएको छ र म ओइलिएको घाँसजस्तो छु । म कुनै पनि खानेकुरा खान
    बिर्सिन्छु ।
  yor-yor: Àyà mi lù, ó sì rọ bí i koríko; mo gbàgbé láti jẹ oúnjẹ mi.
  pes-OPCB: دل من مانند گیاهی است که کوبیده و خشک شده باشد. غذا خوردن را از یاد برده‌ام.
  tgl-ULB: Nadudurog ang aking puso, at tulad ako ng damo na natutuyo. Nalilimutan
    kong kumain ng anumang pagkain.
  nop-nop: Welene adi kilihikit fidokone sigeneŋ kumiiŋ wondok tuwolit. nehinalitifolak.
    Wendoktiŋa nanaŋe nanaŋdok mu nadilat.
  hui-hui: Datani gaule agalime hengedalu piagadagua Ngode Datagaliwabehanda i̱ hengedo
    wahenego kogoni. I̱naga tiniha tomo nolene garibi nale ko.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​မြက်​ပင်​ကဲ့​သို့​အ​ထိ​အ​ခိုက် ခံ​ရ​၍​ညှိုး​နွမ်း​လျက်​ရှိ​ပါ​၏။
    ကျွန်​တော်​မျိုး​မှာ​အ​စား​စား​ချင်​စိတ်​မ​ရှိ တော့​ပါ။
  bod-N: ངའི་སེམས་བསྣད་ཅིང་རྩྭ་ལྟར་བསྐམས་ནས༌ནི། །ཐ་ན་རང་གི་ཁ་ཟས་སྤྱོད་པའང༌བརྗེད།།
  wsk-wsk: Aninga angamang motam mu, sirsir maraka namoso iwita marakam; ale ani agiring
    inang dulam.
  sna-sna: Mwoyo wangu warohwa uye waoma souswa; ndinokanganwa kudya zvokudya zvangu.
  spa-BLM: Mi corazón se ha marchitado como la hierba, y se ha secado, porque me olvido
    de comer mi pan.
  cac-cac: Man̈xalaj yip in pixan svab'i, icha val taquin̈ an̈c'ultac in ticnaic.
    Maxtzac ochlaj in vejel.
  swh-ULB: Moyo wangu umeumizwa na niko kama majani yaliyo kauka. Ninasahau kula chakula
    chochote.
  bel-bel: ад магілы жыцьцё тваё вызваляе, вянчае цябе міласьцю і шчадротамі;
  deu-ELBBK: Denn wie Rauch entschwinden meine Tage, und meine Gebeine glühen wie
    ein Brand.
  mbb-OT: Henduen ad te sagbet he neǥangu su migkires ad. Ne naawè en is gana ku te
    kegkaan
  mal-2015: എന്റെ ഹൃദയം അരിഞ്ഞ പുല്ലുപോലെ ഉണങ്ങിയിരിക്കുന്നു; ഞാൻ ഭക്ഷണംകഴിപ്പാൻ മറന്നുപോകുന്നു.
  gup-gup: Ngakangebekkarren yiman kayime ngakangedarlehmen. Ngaye bonj, ngadjalbengmidjdan
    bu ngangun manme.
  ctu-CTI: Cꞌun pañimil mi cubin. Tsaꞌix wen tyʌqui c pusicꞌal cheꞌ bajcheꞌ tyʌquin
    bʌ jam. Mach bej comox uchꞌel ti caj i chꞌʌjyemlel c pusicꞌal.
  rmc-rmc: Se mire dživesa našľon sar thuv; o kokala mange labon sar angara.
  nlg-nlg: Inau tara turibitau vaghaa na buburu mamaha, mu mua tangomana tua na vanga.
  pes-OPV: دل من مثل گیاه زده شده و خشک گردیده است زیراخوردن غذای خود را فراموش می‌کنم.
  ron-1924: Инима ымь есте ловитэ ши ми се усукэ ынтокмай ка ярба; пынэ ши пыня уйт
    сэ мь-о мэнынк.
  ben-OBCV: আমার হৃদয় ক্ষয় হয়েছে আর ঘাসের মতো শুকিয়ে গিয়েছে; আমি খাবার খেতে ভুলে
    যাই।
  som-som: Wadnahayga wax baa lagu dhuftay, sida caws oo kalena wuu engegay, Waayo,
    waan iska illoobaa inaan kibistayda cuno.
  lat-VUC: 'qui redimit de interitu vitam tuam; qui coronat te in misericordia et
    miserationibus:'
  eng-ASVBT: My heart is smitten like grass, and withered; For I forget to eat my
    bread.
  mna-mna: Nio kembei mbutmbuutu ta zoŋ ikan ma imetmeete. Mi leleŋ pa kini kanŋana
    mini som.
  ita-1885: Il mio cuore è stato percosso come erba, Ed è seccato; Perciocchè io ho
    dimenticato di mangiare il mio pane.
  eng-LXXUP: Who redeems thy life from corruption; Who crowns thee with mercy and
    compassion;
  eng-ULB: My heart is crushed, and I am like grass that has withered. I forget to
    eat any food.
  spa-VBL: ¡Soy como la grama que se secó, y se marchitó, ya ni recuerdo cuándo debo
    comer!
  fra-_FOB: Mon cœur a été frappé, et s'est desséché comme l'herbe; tellement que
    j'ai oublié de manger mon pain.
  mal-mal: എന്റെ ഹൃദയം അരിഞ്ഞ പുല്ലുപോലെ ഉണങ്ങിയിരിക്കുന്നു; ഞാൻ ഭക്ഷണം കഴിക്കുവാൻ
    മറന്നുപോകുന്നു.
  urd-GVR: Merā dil ghās kī tarah jhulas kar sūkh gayā hai, aur maiṅ roṭī khānā bhī
    bhūl gayā hūṅ.
  suz-BL: आं थुं घांस खोदेंशो पा बेक्‍ब। मोपतीके गो आं शोब्‍ले यो जने मचबु।
  eng-NOY: My heart is smitten and withered like grass; Yea, I forget to eat my bread.
  ita-1927: Colpito è il mio cuore come l’erba, e si è seccato; perché ho dimenticato
    perfino di mangiare il mio pane.
  ckb-ckb: هەڵپڕووکاوە، دڵم وشک بووەتەوە، نانخواردنم لەبیر نەماوە.
  eng-BBE: My heart is broken; it has become dry and dead like grass, so that I give
    no thought to food.
  xsi-xsi: Kinzi sitawa naŋa ndue ndo, itogo tamâta kie nâ ipale leu ŋgâla-ŋgâla mine,
    aku naŋa tiniŋgu pwâka ŋana aka kâpwa kâ.
  kan-OKCV: ನನ್ನ ಹೃದಯವು ಬಾಡಿಹೋಗಿ ಹುಲ್ಲಿನ ಹಾಗೆ ಒಣಗಿಹೋಗಿದೆ; ನಾನು ಊಟಮಾಡುವುದಕ್ಕೆ ಸಹ ಮರೆತುಬಿಡುತ್ತೇನೆ.
  tam-2017: என்னுடைய இருதயம் புல்லைப்போல் வெட்டப்பட்டு உலர்ந்தது; என்னுடைய ஆகாரத்தைச்
    சாப்பிட மறந்தேன்.
  spa-RV-1909: Mi corazón fué herido, y secóse como la hierba; por lo cual me olvidé
    de comer mi pan.
  ron-BTF: Inima mea este lovită și uscată precum iarba, încât uit să îmi mănânc pâinea.
  eng-WEBP: My heart is blighted like grass, and withered, for I forget to eat my
    bread.
  eng-FBV: I'm like grass that's dried up, withered away—I even forget to eat!
  nld-1939: Mijn hart is verdroogd en verdord als het gras, Want ik denk er niet aan,
    mijn brood nog te eten;
  nch-BL: Tahuel nimococohua ipan noyolo. Ayecmo nijpiya chicahualisti. Niitztoc quej
    se xihuit cati pilintoc. Ayecmo nimayana huan niquelcahua para nitacuas.
  vie-1934: Lòng tôi bị đánh đập, khô héo như cỏ, Vì tôi quên ăn.
  cha-cha: Y corasonjo manetnot, yan anglo taegüije chaguan; sa malefayo jucano y
    najo pan.
  hin-CV: घास के समान मेरा हृदय झुलस कर मुरझा गया है; मुझे स्मरण ही नहीं रहता कि मुझे
    भोजन करना है.
  eng-OURB: My heart is blighted like grass, and withered, for I forget to eat my
    bread.
  spa-BES: Mi corazón está roto; se ha secado y muerto como la hierba, por lo que
    no pienso en la comida.
  tdx-tdx: Pinaoke hoe ahetse ty troko vaho miheatse toe andikofako ty mitozin-kaneñe.
  tha-KJV: จิ​ตใจของข้าพระองค์​ถู​กนาบและเหี่ยวไปเหมือนหญ้า ข้าพระองค์จึงลืมรับประทานอาหารของข้าพระองค์
  por-BR-2018: Meu coração, tal como a erva, está tão ferido e seco, que me esqueci
    de comer meu pão.
  deu-ELO: Wie Kraut ist versengt und verdorrt mein Herz, daß ich vergessen habe,
    mein Brot zu essen.
  eng-WYC-2018: I am smitten as hay, and mine heart (hath) dried up; for I have forgotten
    to eat my bread. (I am beaten down like dry grass; and I have forgotten to eat
    my food.)
  epo-epo: Falĉiĝis kiel herbo kaj sekiĝis mia koro, Ĉar mi forgesis manĝi mian panon.
  gfk-gfk: Di te papasuane no nugu lon ma i te mahiawa hoing ra huro. Iau luban um
    bia ni ien ira agu nian.
  uig-PIN: Yürikim zǝhmǝ yǝp qɵplǝr hazan bolƣandǝk ⱪurup kǝtti, Ⱨǝtta nenimni yeyixni
    untudum.
  beo-beo: 'Na da gisi bioi agoai, banenesi dagoi ba:sa. Na da ha:i manusa: dawa:su
    fisi dagoi.'
  tpi-OTNT: God i daunim mi olsem man i krungutim gras i drai pinis. Olsem na bel
    bilong mi i no laikim kaikai moa.
  hau-SA: Zuciyata ta kamu da ciwo ta kuma bushe kamar ciyawa; na manta in ci abinci.
  udu-udu: Adum pem dorkunu mmowa e ka sho mo dhali ḵu’thki’d mo. Aha/ ŋakina tonṯem
    pem mmoshwa mo.
  uig-LAT: Yürikim zexme yep chöpler xazan bolghandek qurup ketti, Hetta nénimni yéyishni
    untudum.
  nde-nde: Inhliziyo yami yonakele, ibunile njengotshani; ngiyakhohlwa ukudla kwami.
  ton-ton: Kuo taaʻi hoku loto, pea kuo mae ʻo hangē ko e mohuku; ko ia kuo ngalo
    ai ʻiate au ke kai ʻeku mā.
  ces-1613: Nebo mizejí jako dým dnové moji, a kosti mé jako ohniště vypáleny jsou.
  eng-WMB: My heart is blighted like grass, and withered, for I forget to eat my bread.
  tam-TCV: என் இருதயம் புல்லைப்போல் உலர்ந்து கருகிப்போயிற்று; நான் என் உணவைச் சாப்பிடவும்
    மறக்கிறேன்.
  ceb-ULB: Nadugmok ang akong kasingkasing, ug sama ako sa sagbot nga nalaya. Nakalimot
    ako sa pagkaon sa bisan unsa nga pagkaon.
  pol-UBG: Moje serce jest porażone i usycha jak trawa, tak że zapomniałem jeść chleb.
  urd-GVU: میرا دل گھاس کی طرح جُھلس کر سوکھ گیا ہے، اور مَیں روٹی کھانا بھی بھول
    گیا ہوں۔
  eng-OEBCW: My heart is scorched, withered like grass; I forget to eat my bread.
  deu-1912: Mein Herz ist geschlagen und verdorrt wie Gras, daß ich auch vergesse,
    mein Brot zu essen.
  kan-2017: ನನ್ನ ಹೃದಯವು ಬಿಸಿಲಿನಿಂದ ಬಾಡಿಹೋದ ಹುಲ್ಲಿನಂತಿದೆ; ಊಟವನ್ನು ಮರೆತೆನು.
  yap-yap: Kug parde’ nga but’ ni bod e pan nike mroroy; kug fangan’ ko ggan.
  hlt-MCSB: Ka lungbuei he baelhing bangla a haih tih a rhae sut dongah ka buh caak
    pataeng ka hnilh coeng.
  mdy-ETH: ዒና ታኣኮ ቃኣያ ዎዼ ማኣቲጉዲ ሜሌኔ፤ ካሣ ሙኡዚያ ታ ዋሌኔ።
  twi-ASANTE: Mʼakoma aboto na akusa sɛ ɛserɛ; na me kɔn nnɔ aduane.
  eng-WEBU: My heart is blighted like grass, and withered, for I forget to eat my
    bread.
  acu-NT: Tura wina nintirsha nupaa jaawa nunisang kakarchamin nekapeawai. Tura asan
    yutancha nintimtsujai.
  spa-PDDPT: Mi corazón está herido. Se marchita como la hierba. En verdad olvido
    comer mi pan.
  gun-gun: Nhuũ ojaya pyre ipirupaa rami avi xepy'a re oĩ va'e aendu. Akaru aguã voi
    xerexarai jepi.
  agu-BL: Qui'ct walor yi walma'. Cho'n cunin tane'n chi na skej jun wi' xtze'. Nin
    qui't na chinwan tan paj.
  ilo-ULB: Narumek ti pusok, ken kaslaak la ruot a nalaylay. Nalipatak ti mangan iti
    aniaman a taraon.
  kpg-kpg: Au guu mae gadoo be nia geinga ne mae, au dogu hiihai bolo e miami ai.
  uig-ARA: يۈرىكىم زەخمە يەپ چۆپلەر خازان بولغاندەك قۇرۇپ كەتتى، ھەتتا نېنىمنى يېيىشنى
    ئۇنتۇدۇم.
  sus-sus: N ma simaya na lɔɛfe alɔ tuuri lɔɛma kuye ma ki naxɛ, n xɔrie na ɲɔnfe
    alɔ yege ganma tɛ ra ki naxɛ,
  pon-2006: I mengidier duwelahr dihpw me mengilahr; solahr ei ineng en tungoale mehkot.
  jae-jae: Aêŋoc ŋalêlôm kêsêlic e kêtu masê amboac gêgwaŋ ma gêgôm aê e kaliŋ tauc
    siŋ ma gaeŋ gêŋ atom.
  ksd-ksd: Di tar rang ra balagu da ra vura, ma i makuk; A dovot iau valubane vue
    ra agu nian.
  tur-YTC: Yüreğim ot gibi kurudu, soldu, Ekmek yemeyi unuttum.
  bel-N: Бо зьніклі, як дым, дні мае, і косткі мае выпаленыя як у гарне.
  grc-BRENT: τὸν λυτρούμενον ἐκ φθορᾶς τὴν ζωήν σου, τὸν στεφανοῦντά σε ἐν ἐλέει καὶ
    οἰκτιρμοῖς,
  kpr-kpr: God na detiri taká, kau eke gharasa e muse vosari guse rojari beká erena.
    Na bayau mindari jo uju ae erena.
  ind-AYT: (102-5) Hatiku terpukul, dan menjadi kering seperti rumput, sehingga aku
    lupa memakan rotiku.
  yom-yom: Ntimꞌama wukosikini ayi wuyumini banga biti ; ndizimbikini dia bidia biama.
  yut-yut: Amɨn da joŋ kɨbɨdaŋbi bamoŋ uŋudeŋ nak yokwisi egɨsat. Do jap nok do dɨma
    galak tosot.
  nya-nya: Mtima wanga wakanthidwa ndipo ukufota ngati udzu; ndipo ndimayiwala kudya
    chakudya changa.
  hrv-hrv: Jer moji dani nestaju poput dima, a moje kosti gore kao oganj.
  mps-mps: Godigo ena elalubo, te bidigo wa pai nosa agabo tiwai yali. Tama eno haligago
    te nai tuabo wei me ebeo.
  tpi-tpi: God i daunim mi olsem man i krungutim gras i drai pinis. Olsem na bel bilong
    mi i no laikim kaikai moa.
  dan-1931: Thi mine Dage svinder som Røg, mine Ledemod brænder som Ild;
  vie-OVCB: Lòng con đau đớn héo mòn như cỏ, vì con quên cả ăn uống.
  guj-2017: મારું હૃદય તો ઘાસના જેવું કપાયેલું અને ચીમળાયેલું છે. એટલે સુધી કે રોટલી
    ખાવાનું પણ હું ભૂલી જાઉં છું.
  pon-2006A: I mengidier duwelahr dihpw me mengilahr; solahr ei ineng en tungoale
    mehkot.
  por-BRBSL: Meu coração está arruinado como a grama, e murcha, pois esqueci de comer
    meu pão.
  eng-OEBUS: My heart is scorched, withered like grass; I forget to eat my bread.
  swe-swe: Mina dagar äts upp som rök, och mina ben brinner som en eldstad.
  cth-cth: Ka lungthin teh phokahring patetlah, hem lah ao teh a kamyai. Rawca ca
    hane hai ouk ka pahnim.
  twi-twi: Me koma abotow na akisa sɛ sare; na me kɔn nnɔ aduan.
  hlt-hlt: Ka lungbuei he baelhing bangla a haih tih a rhae sut dongah ka buh caak
    pataeng ka hnilh coeng.
  tbz-SIM: N kó yɛwe yɛɛ̀ yɛnní kuyukú kɔ̃mɛ, n kṹɔ̃̀ yɛɛ̀ cɔ̀útɛ́ yɛhɑ̃ɑ̃kũɔ̃ ntɛ̃mɛ̀.
  msy-2020: Ezɨ nan navir averiam mati, me dadar mɨdiaribar mɨn, na dɨkaragha na abɨrazɨ,
    kɨ iraghu. Ezɨ kɨ bar osemegha daghebar aghuagha damasa nɨghnɨzir puvatɨ.
  dop-dop: Pə tɑɣɑ pʋlʋ, mɑ kʋyɛɛŋ mʋkəɣɩ kɛ́ ɩsɩɩ nyɔɔsɩ nɑ mɑ sɑɑlɩ yem ɩsɩɩ kɔkɔ
    nyɑkʋɣʋ tuputu tɔ.
  azb-azb: Ürəyim kəsilib atılan ot kimi saralıb-solur, Çörək yemək belə, yadımdan
    çıxır.
  eng-DBY: My heart is smitten and withered like grass; yea, I have forgotten to eat
    my bread.
  hin-2017: मेरा मन झुलसी हुई घास के समान सूख गया है; और मैं अपनी रोटी खाना भूल जाता
    हूँ।
  wol-KYG: Samay fan a ngi wéy ni saxar, sama yax yi mel nib taal.
  bjr-bjr: Qinee aadana andanda maqamau faiqeera foora maqasaa aqufiqa, qinee naranara
    qikooqaifaqa daarara fidaqa.
  eng-YLT: Smitten as the herb, and withered, is my heart, For I have forgotten to
    eat my bread.
  kne-kne: Maiarigak si nango ay logam, enggay magay ganas ko ay mangan.
  eng-WYC-2017: I am smitten as hay, and mine heart dried up; for I have forgotten
    to eat my bread.
  eng-WMBB: My heart is blighted like grass, and withered, for I forget to eat my
    bread.
  zat-NTPS: Dxedú lazra', ne naca lázrdawa' ca tu xixre' da dxecuade, na' québedxa
    dxenná na gudagu xeta.
  zty-NTPS: Žedó ḻaža'a, na' nak ḻáẕda'wa' ka to yix̱e' nkwaden, na' biž ẕnnan gawa'
    yet.
  urd-GVH: मेरा दिल घास की तरह झुलसकर सूख गया है, और मैं रोटी खाना भी भूल गया हूँ।
  rug-rug: Ta seke va gore palae si rau, meke guana duduli sapu harahara, na hinenahena
    ba muliṉi nia tu rau.
  gaz-gaz: Garaan koo dhukkubsatee akkuma margaa coollageera; ani nyaata koo nyaachuu
    irraanfadheera.
  fra-LSG: Car mes jours s’évanouissent en fumée, Et mes os sont enflammés comme un
    tison.
  yal-yal: Amasɔtɔ, n siin ɲanmatɔɔn ni i ra alo tutina. N fatin ganma alo tɛɛ wolonna.
  iou-iou: Muyeŋ päripmäŋpäŋ pewä kubitak täkaŋ udewani bumik itpäŋ ketem nakta bänep
    kubä nämo nadätat.
  haw-1868: Ua moku ko'u naau, a ua mae hoi me he mauu la; Nolaila, ua poina ia'u
    ke ai i ka'u ai.
  arb-NAV: قَلْبِي مَنْكُوبٌ وَيَابِسٌ كَالْعُشْبِ الْجَافِّ، حَتَّى غَفِلْتُ عَنْ
    أَكْلِ طَعَامِي.
  ded-ded: Kpindzing herecgegec dzanggema homeande, herenango ifi isoc dzanggede.
    Kucna kpac yombong anu yaka nenena nigecnude.
  ewe-ewe: Nye dzi xɔ abi, eye wòyrɔ abe gbe ene. Meŋlɔ nye nuɖuɖu gɔ̃ hã be.
  eng-LEE: (102:5) Struck [by heat] like the herb and dried up is my heart; for I
    forget to eat my bread.
  asm-FB: ৰ’দৰ তাপত লেৰেলি যোৱা ঘাঁহৰ নিচিনাকৈ মোৰ হৃদয় শুকাই গৈছে; এনে কি মই ভোজন
    কৰিবলৈও পাহৰি যাওঁ।
  sus-A: ﭑ مَ سِمَيَ نَ لْيقٍ عَلْ تُورِ لْيمَ كُيٍ مَ كِ نَشّ، ﭑ شْرِيٍ نَ حْنقٍ
    عَلْ يٍفٍ فَنمَ تّ رَ كِ نَشّ،
  fra-SBL: Mon cœur est flétri comme l'herbe, il est desséché, car j'oublie de manger
    mon pain.
  hbo-hbo: כִּֽי־כָל֣וּ בְעָשָׁ֣ן יָמָ֑י וְ֝עַצְמֹותַ֗י כְּמֹו־קֵ֥ד נִחָֽרוּ׃
  kik-kik: Ngoro yakwa ĩringĩkĩte na ĩkahooha o ta nyeki; ndiganĩirwo o na nĩ kũrĩa
    irio.
  fra-NCL: Car mes jours s’évanouissent comme en fumée, et mes os sont embrasés comme
    par un feu.
  cek-AK: Ka palungthin loe zaek moe, qam baktiah azaem; buhcaak hanah doeh ka pahnet
    sut boeh.
  cuk-cuk: An-gwage ber nollomakded, gaganyob dinguded, ukuddi bar an itosurgusad.
  uig-CYR: Һаятиңни һаңдин һөрлүккә қутқузиду, Бешиңға меһир-муһәббәт һәм рәһимдиллиқларни
    таҗ қилип кийгүзиду.
  tel-2017: నా గుండె కుంగిపోయింది. నేను వాడిన గడ్డి పరకలాగా ఉన్నాను. నేనేమీ తినలేక
    పోతున్నాను.
  hat-BSA: Kè m fin frape tankou zèb. Li fennen nèt. Anverite, mwen bliye manje pen
    mwen.
  ukr-ONPU: визволяє від безодні смерті життя твоє; Хто вінчає тебе милістю й щедротами,
  kos-kos: Futungyuki nga oana mah paola, Ac wanginla pwar luk in mongo.
  hbo-WLC: כִּֽי־כָל֣וּ בְעָשָׁ֣ן יָמָ֑י וְ֝עַצְמוֹתַ֗י כְּמוֹ־קֵ֥ד נִחָֽרוּ׃
  ibo-ibo: Mkpụrụobi m etiwaala abụọ na-achanwụkwa dịka ahịhịa; ana m echefu iri nri
    m.
  ory-ory: ମୋହର ହୃଦୟ ତୃଣ ପରି ଉତ୍ତାପିତ ଓ ଶୁଷ୍କ ହୋଇଅଛି, ମୁଁ ଆପଣା ଆହାର ଭୋଜନ କରିବାକୁ ପାସୋରି
    ଯାଏ।
  chk-chk: Lelukei a tatakis usun fetil mi pöküpök o pwasapwas. Üsap chüen mwon mongö.
  rop-rop: Mi gulijap binij jis laik draiwan gras. Ai nomo wandim dagat daga enimo.
  ukr-1871: Як билина, серце моє обгоріло та ізсохло, вже забув я хлїб мій їсти.
  yon-yon: Ne niindem aom kuu kereek nuubne koknemoon areb keroon. Kedi, ne animan
    ani kuu nonondandimain.
  deu-1951: (0102-5) Mein Herz ist geschlagen und verdorrt wie Gras; denn ich habe
    vergessen, mein Brot zu essen.
  eng-JPS: (102-5) My heart is smitten like grass, and withered; for I forget to eat
    my bread.
  srp-1865: Pokošeno je kao trava i posahlo srce moje, da zaboravih jesti hljeb svoj.
  lug-lug: Omutima gwange gulinnyirirwa ng’omuddo, era guwotose; neerabira n’okulya
    emmere yange.
  heb-heb: הוכה כעשב ויבש לבי כי שכחתי מאכל לחמי׃
  ben-IRV: আমার হৃদয় ভেঙে গেছে এবং আমি ঘাসের মতো শুকিয়ে গেছি; আমি খেতে পারিনা।
  ntu-ntu: Nabznge talvzo apupele nabr kxglr, X trmupewxu.
  pan-pan: ਘਾਹ ਦੀ ਨਿਆਈਂ ਮੇਰਾ ਮਨ ਮਾਰਿਆ ਗਿਆ ਤੇ ਸੁੱਕ ਗਿਆ, ਮੈਂ ਆਪਣੀ ਰੋਟੀ ਖਾਣੀ ਵੀ ਭੁੱਲ
    ਗਿਆ।
  mya-JVB: အကျွန်ုပ် ၏နှလုံး သည် မြက်ပင် ကဲ့သို့ အထိ အခိုက်ခံရ၍ ၊ ညှိုးနွမ်း လျက်
    ရှိပါ၏။ အစာ စား ခြင်း ကိစ္စကို ပင် မေ့လျော့ တတ်ပါ၏။
  kgf-kgf: Ni eluŋ nuyu nene ménda neanʒua. Ewa qerina imi baec kérakérasiawac ɋézézac
    ésécnec ʒicgézac.
  tte-O: Besiele kawasi tomo siutu-yapayapatu yo iweweka, besiele kagu lotonan kategu
    mena. Kekan kana nuwanuwatu kaiwena koliyau ikwalalele.
  tbg-tbg: Ahakavano tamunta vintema kero, ti muntukavano qoraiqimanta vauraro kia
    ti karavata naataa imantama vauro.
  hmo-hmo: Egu kudouna be ia manoka, taunimanima ese idia moia patapata rei bamona.
    Lau be aniani ania lau ura lasi.
  zar-NT: Rudú ládxaʼa ca raca que guixiʼ nabidxi, en bítiʼrö rizë́ ládxaʼa bi gahuaʼ.
  urd-urd: मेरा दिल घास की तरह झुलस कर सूख गया; क्यूँकि मैं अपनी रोटी खाना भूल जाता
    हूँ।
  rus-SYN: избавляет от могилы жизнь твою, венчает тебя милостью и щедротами;
  bqc-SIM: asa ma gↄↄ lɛ́ gɛ̃ lán súɛlɛwaɛ, ma mɛ lɛ́ pusu bↄ lán tɛyↄ̃wa.
  tcz-CHONGTHU: Kalungsung hi anadohjin hamhing bangin agolha jitai, chutengle chun
    kagilkel jong abeipaiji tai.
  mar-mar: माझे हृदय चिरडून गेले आहे आणि मी गवताप्रमाणे कोमेजून गेलो आहे. मी जेवण
    खाण्यास असमर्थ आहे.
  isl-isl: Ævi mín líður svo hratt, dagarnir fljúga hver af öðrum. Heilsan er búin,
    hjartað er sjúkt – ég er eins og visið strá. Maturinn er bragðlaus, ég er hættur
    að finna bragð.
  hlt-THB: Kak kawlung ve koh aai nawh qam amyihna reu hy; buh ai aham awm hilh qu
    hawh nyng.
  qub-qub: Guewa wañuytajnömi shongöpis ushaycan. Manami micunäpischu.
  bqp-bqp: Ma nɛ̀sɛɛ yàka, ma gↄ̃ lán sɛ̃̀ kori bà, ma sã pↄ́bleyãn.
  hat-hat: (0102:5) Mwen anba gwo kou. Mwen tankou zèb koupe k'ap cheche. Mwen sitèlman
    boulvèse, mwen pa menm chonje manje.
  eng-BSB: My heart is afflicted, and withered like grass; I even forget to eat my
    bread.
  eng-WEBPB: My heart is blighted like grass, and withered, for I forget to eat my
    bread.
  kbq-kbq: Zagemo'ma trazama temagigeno'ma hiaza huno nagu'amo'a evuramitfaza nehige'na,
    ne'zana onesanua nagesa nehie.
  pon-pon: Kapedi monedier dueta ra, I me i monoke kila ai manamana.
  nhe-BL: Tlahuel nimococohua ipan noyolo. Ayoc nijpiya chicahualistli. Niitztoc queja
    se xihuitl tlen pilintoc. Ayoc nimayana huan niquilcahua para nitlacuas.
  wnc-wnc: Siwan Anutu, ga nandutewi meya takngatu kakumu wa unzing, zongazongata
    akupiakaing binga sikum. Siwan natane musipmaatangu nanamu natapnanga dua sikut.
  bus-bus: Ma nↄ̀sɛ yàka, ma gↄ̃ lán sɛ̃̀ kori bà, ma sã pↄ́bleyãn.
  gub-BL: Aiko ka'api'i imonohok pyrer imuku'iku'i pyrer ài. Uhem hekàgaw ihewi paw
    rupi. Nahemai'u wer kwaw.
  eng-DRA: 'Who redeemeth thy life from destruction: who crowneth thee with mercy
    and compassion.'
