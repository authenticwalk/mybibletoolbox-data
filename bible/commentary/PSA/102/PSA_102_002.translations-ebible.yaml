verse: PSA.102.002
translations:
  mal-C: എന്റെ ദുരിതദിനങ്ങളിൽ അങ്ങയുടെ മുഖം എന്നിൽനിന്നും മറയ്ക്കരുതേ. അങ്ങയുടെ ചെവി
    എന്നിലേക്കു ചായ്‌ക്കണമേ; ഞാൻ വിളിച്ചപേക്ഷിക്കുമ്പോൾ, വേഗത്തിൽ എനിക്ക് ഉത്തരമരുളണമേ.
  deu-TKW: Jahwe, höre mein Gebet und laß mein Schreien vor dich kommen!
  lin-lin: Yawe, yoka libondeli na ngai ! Tika ete koganga na ngai ekoma kino epai
    na Yo !
  mmx-mmx: Uguta raba rulu ia at loxonaleng ak lok at lumumuat. At loxonaleng ana
    ro ke ram, una ronga res tarak la una lox epovo soso levesingising tarak!
  eng-LSV: Do not hide Your face from me, || In a day of my adversity, || Incline
    Your ear to me, || In the day I call, hurry, answer me.
  eng-GNV: 'Hide not thy face from me in the time of my trouble: incline thine eares
    vnto me: when I call, make haste to heare me.'
  eng-WEBSTER: 'Hide not thy face from me in the day when I am in trouble; incline
    thy ear to me: in the day when I call, answer me speedily.'
  nhw-BL: Amo ximohuejcatlali tlen na ipan nopa hora quema nitlaijiyohuía. ¡Ximohuijtzoma
    para techtlacaquilis huan nimantzi technanquili quema nimitznotza!
  swh-ONEN: Usinifiche uso wako ninapokuwa katika shida. Unitegee sikio lako, ninapoita,
    unijibu kwa upesi.
  bba-bba: Yinni Gusunɔ, ɑ nɛn kɑnɑru swɑɑ dɑkio. A de ɑ nɛn wuri nɔ.
  eng-KJVCPB: 'Hide not thy face from me In the day when I am in trouble; incline
    thine ear unto me: In the day when I call answer me speedily.'
  luo-luo: Kik ipandna wangʼi sa ma chunya lit. Chikna iti; ka aluongi to dwoka mapiyo.
  aii-aii: ܠܵܐ ܛܲܫܹܝܬ ܦܵܬܘܼܟ݂ ܡܸܢܝܼ ܒܝܵܘܡܵܐ ܕܥܵܝܩܵܐ ܐܸܠܝܼ، ܡܲܟܸܦ ܐܸܠܝܼ ܢܵܬܘܼܟ݂، ܒܝܵܘܡܵܐ
    ܕܩܵܪܹܝܢ ܡܲܠܝܸܙ ܓ̰ܲܘܸܒ ܠܝܼ.
  meu-meu: Oi vairamu na egu amo basio hunia, egu hisihisi dinana ai. Taiamu ae kirara
    egu ai; baina boiboi dinana ai ba haere henigu haraḡa.
  npi-ULB: मेरो कष्‍टको समयमा तपाईंको मुहार मबाट नलुकाउनुहोस् । मेरो पुकारा सुन्‍नुहोस्
    । मैले तपाईंलाई पुकारा गर्दा, मलाई तुरुन्‍तै जवाफ दिनुहोस् ।
  yor-yor: Má ṣe pa ojú rẹ mọ́ kúrò lọ́dọ̀ mi ní ọjọ́ tí èmi wà nínú ìpọ́njú. Dẹ etí
    rẹ sí mi; nígbà tí mo bá pè, dá mi lóhùn kíákíá.
  pes-OPCB: وقتی که در زحمت هستم، روی خود را از من برنگردان! به من توجه فرما، و هرگاه
    دعا کنم بی‌درنگ مرا اجابت فرما!
  tgl-ULB: Huwag mong itago ang iyong mukha mula akin sa oras ng aking kaguluhan.
    Makinig ka sa akin. Kapag ako ay nanawagan sa iyo, agad mo akong sagutin.
  nop-nop: Malabumuŋdi mintanambune kaaŋ, du nai uŋaniŋ kibidaaŋ binabu mu tuluwaaŋ.
    Fit yonadine nadinamuluwaaŋ. Kutibulabulayene kamewe du’walaŋkade uune kaŋ pilap
    hinek nehitubu-lodaluwaaŋ.
  hui-hui: I̱ genda timbuni yu kongi í̠na i̱ yu wahalu napobe. I̱na í̠ olarogola bi
    larogo hale halu abale biamogo bibe.
  mya-mya: ကျွန်​တော်​မျိုး​ဒုက္ခ​ရောက်​ချိန်​၌​မျက်​နှာ​တော်​ကို လွှဲ​တော်​မ​မူ​ပါ​နှင့်။
    ကျွန်​တော်​မျိုး​ခေါ်​သော​အ​ခါ​နား​ထောင်​တော်​မူ​၍ လျင်​မြန်​စွာ​ထူး​တော်​မူ​ပါ။
  bod-N: ང་རང་དཀའ་སྡུག་འཕྲད་པའི་ཉིན་མོ༌ལ། །ཁྱེད་ཀྱི་ཞལ་རས་ང་ལ་མི་སྦེད༌རོགས། །བདག་གིས་འབོད་དུས་ཁྱེད་ཀྱིས་སྙན་གཏད་ནས།
    །མྱུར་དུ་ང་ལ་བཀའ་ལན་གནང་དུ༌གསོལ།།
  wsk-wsk: Ani ikup biya ningi kaperem ale bagasam, se ni ani ago ko kema motam me
    kaluwurko. Degewa gurugu ani aisuko; tom ani airik mu ni tairate agiring ilupko.
  sna-sna: Regai kundivanzira chiso chenyu pandinenge ndichitambudzika. Rerekerai
    nzeve yenyu kwandiri; pandinokudanai, ndipindurei nokukurumidza.
  spa-BLM: No escondas tu rostro de mí en el día de mi angustia. Poner el oído en
    mí. Contéstame rápidamente en el día cuando llame.
  cac-cac: Man̈ ach b'at mican d'ayin ayic ay in och ilc'olal. Elocab' d'a a c'ool
    ab'an in lesal. Comonoc elan̈chamel tzach tac'vi d'ayin ayic tzach vavtani.
  swh-ULB: Usiufiche uso wako mbali nami wakati wa shida. Unisikilize. Nikuitapo,
    unijibu upesi.
  bel-bel: Дабраславі, душа мая, Госпада, і не забывай усіх добрых дзеяў Ягоных.
  deu-ELBBK: HERR, höre mein Gebet, und lass zu dir kommen mein Schreien!
  mbb-OT: Kenà a kenikew elesi zutun te timpu te kelised ku. Pemineǥa a emun ebpengumew
    a kenikew, ne segugunà a tevaka.
  mal-2015: കഷ്ടദിവസത്തിൽ നിന്റെ മുഖം എനിക്കു മറെക്കരുതേ; നിന്റെ ചെവി എങ്കലേക്കു ചായിക്കേണമേ;
    ഞാൻ വിളിക്കുന്ന നാളിൽ വേഗത്തിൽ എനിക്കു ഉത്തരമരുളേണമേ.
  gup-gup: Bu ngakarrme kunyid, wanjh yuwn bu yikebborledme kore ngahni. Bu ngakayhme
    ke, wanjh kanwernhbekka, dja werrkwerrk kanwokma!
  ctu-CTI: Mach a mʌcbeñon a wut como chʌncol cubin wocol. Ñʌchꞌtyʌbeñon c tꞌan. Cheꞌ
    mic pejcañet yom maꞌ waꞌ jacꞌbeñon.
  rmc-rmc: RAJEJA, šun avri miri modľitba; mi džal miro mangipen ke tute!
  nlg-nlg: Tana bona te kaleu na gunaguna, ko bei ririu keha vaniu. Ko rongoviu mai
    mo ko mina bosa tughu vaniu mai tana bona tu hologho.
  pes-OPV: در روز تنگی‌ام روی خود را از من مپوشان. گوش خود را به من فراگیر، و روزی
    که بخوانم مرا به زودی اجابت فرما.
  ron-1924: Ну-мь аскунде Фаца Та ын зиуа неказулуй меу! Плякэ-Ць урекя спре мине
    кынд стриг! Аскултэ-мэ деграбэ!
  ben-OBCV: যখন আমি সংকটে আছি তোমার মুখ আমার কাছ থেকে লুকিয়ে রেখো না। আমার দিকে কর্ণপাত
    করো; যখন আমি তোমাকে ডাকি, তাড়াতাড়ি আমাকে উত্তর দিয়ো।
  som-som: Wejigaaga ha iga qarin maalinta aan dhibaataysnahay, Dhegta ii dhig, Oo
    maalinta aan ku baryo, dhaqso iigu soo jawaab.
  lat-VUC: Benedic, anima mea, Domino, et noli oblivisci omnes retributiones ejus.
  eng-ASVBT: 'Hide not thy face from me in the day of my distress: Incline thine ear
    unto me; In the day when I call answer me speedily.'
  mna-mna: Pa nio aŋbotmbot lela pataŋana biibi leleene. Tana piŋgis motom pio pepe.
    Sombe aŋtaŋroro u na, ŋgun talŋom pio, mi loŋa mar mi uulu yo.
  ita-1885: Non nasconder la tua faccia da me; Nel giorno che io sono in distretta,
    inchina a me il tuo orecchio; Nel giorno che io grido, affrettati a rispondermi.
  eng-LXXUP: 'Bless the Lord, O my soul, And forget not all his praises:'
  eng-ULB: Do not hide your face from me in my time of trouble. Listen to me. When
    I call out to you, answer me quickly.
  spa-VBL: ¡No escondas tu rostro de mí en mis horas de angustia! Vuélvete y escúchame,
    y responde rápido cuando llamo.
  fra-_FOB: Ne me cache point ta face; au jour de ma détresse, incline vers moi ton
    oreille; au jour que je t'invoque, hâte-toi, réponds-moi!
  mal-mal: കഷ്ടദിവസത്തിൽ തിരുമുഖം എനിക്ക് മറയ്ക്കരുതേ; അങ്ങയുടെ ചെവി എങ്കലേക്ക് ചായിക്കണമേ;
    ഞാൻ വിളിക്കുന്ന നാളിൽ വേഗത്തിൽ എനിക്ക് ഉത്തരമരുളണമേ.
  urd-GVR: Jab maiṅ musībat meṅ hūṅ to apnā chehrā mujh se chhupāe na rakh balki apnā
    kān merī taraf jhukā. Jab maiṅ pukārūṅ to jald hī merī sun.
  suz-BL: गो श्‍येत जङा नाक्‍ती इन कुल मख्रुइक्‍तीन। गो ब्रेङङा नाक्‍ती आं लोव़ फ्रा
    लेत्‍तीनी।
  eng-NOY: Hide not thy face from me in the day of my trouble; Incline thine ear to
    me when I call! Answer me speedily!
  ita-1927: Non mi nasconder la tua faccia nel dì della mia distretta; inclina a me
    il tuo orecchio; nel giorno che io grido, affrettati a rispondermi.
  ckb-ckb: لە ڕۆژی تەنگانەدا ڕووی خۆتم لێ مەشارەوە، لەو ڕۆژەی کە هاوارت بۆ دەکەم گوێم
    بۆ شل بکە، زوو وەڵامم بدەوە.
  eng-BBE: Let not your face be veiled from me in the day of my trouble; give ear
    to me, and let my cry be answered quickly.
  xsi-xsi: Lâ zo ŋana malia itu imâ ipâŋga pa naŋa, ande noko ma kupavea ŋanana ndimo.
    Lâ zo ndia naŋa asarâwa pano, ande naŋa iloŋgu tu noko ma kuloŋo naneŋgu sarawâŋa
    ku kuvilana walele nâ.
  kan-OKCV: ನನಗೆ ಇಕ್ಕಟ್ಟು ಇರುವ ದಿವಸದಲ್ಲಿ ನಿಮ್ಮ ಮುಖವನ್ನು ನನಗೆ ಮರೆಮಾಡಬೇಡಿರಿ, ಸಹಾಯಮಾಡಿರಿ;
    ನಾನು ಕರೆಯುವಾಗ ನನ್ನ ಕಡೆಗೆ ತಿರುಗಿರಿ, ಬೇಗನೇ ನನಗೆ ಉತ್ತರಕೊಡಿರಿ.
  tam-2017: என்னுடைய ஆபத்துநாளிலே உமது முகத்தை எனக்கு மறைக்காமல் இரும்; உமது செவியை
    என்னிடத்தில் சாயும்; நான் கூப்பிடுகிற நாளிலே எனக்கு விரைவாக பதில் சொல்லும்.
  spa-RV-1909: 'No escondas de mí tu rostro: en el día de mi angustia inclina á mí
    tu oído; el día que te invocare, apresúrate á responderme.'
  ron-BTF: Nu îți ascunde fața de la mine în ziua tulburării; apleacă-ți urechea spre
    mine, în ziua când chem, răspunde-mi repede.
  eng-WEBP: Don’t hide your face from me in the day of my distress. Turn your ear
    to me. Answer me quickly in the day when I call.
  eng-FBV: Don't hide your face from me in my time of trouble! Turn and listen to
    me, and answer me quickly when I call.
  nld-1939: Verberg voor mij uw aanschijn niet, Wanneer het mij bang wordt; Luister
    naar mij, als ik roep, En verhoor mij toch snel!
  nch-BL: Amo ximohuejcatali ten na ipan nopa hora quema nitaijyohuía. ¡Ximohuijtzoma
    para techtacaquilis huan nimantzi technanquili quema nimitznotza!
  vie-1934: Trong ngày gian truân, xin chớ giấu mặt Ngài cùng tôi; Xin hãy nghiêng
    tai qua nghe tôi; Trong ngày tôi kêu cầu, xin mau mau đáp lại tôi.
  cha-cha: 'Chamo munaatog y matamo guiya guajo gui jaanen anae chatsagayo: naegueng
    y talangamo guiya guajo; y jaane anae juagangjao, opeyo guse.'
  hin-CV: मेरी पीड़ा के समय मुझसे अपना मुखमंडल छिपा न लीजिए. जब मैं पुकारूं. अपने
    कान मेरी ओर कीजिए; मुझे शीघ्र उत्तर दीजिए.
  eng-OURB: Don’t hide your face from me in the day of my distress. Turn your ear
    to me. Answer me quickly in the day when I call.
  spa-BES: No se me oculte tu rostro en el día de mi angustia; escúchame y deja que
    mi clamor sea respondido rápidamente.
  tdx-tdx: Ko aeta’o amako ty lahara’o añ’andron-kaloviloviañe. atokilaño amako ty
    ravembia’o; malisà hanoiñe ahy ami’ty andro ikanjiako.
  tha-KJV: ขออย่าทรงซ่อนพระพักตร์ของพระองค์จากข้าพระองค์ในวันทุกข์ใจของข้าพระองค์
    ขอทรงเงี่ยพระกรรณสดับข้าพระองค์ ขอทรงตอบข้าพระองค์โดยเร็วในวั​นที​่ข้าพระองค์ร้องทูลต่อพระองค์
  por-BR-2018: Não escondas de mim o teu rosto no dia da minha angústia; inclina a
    mim teu ouvidos; no dia em que eu clamar, apressa-te para me responder.
  deu-ELO: Verbirg dein Angesicht nicht vor mir am Tage meiner Bedrängnis; neige zu
    mir dein Ohr; an dem Tage, da ich rufe, erhöre mich eilends!
  eng-WYC-2018: Turn not away thy face from me; in whatever day I am troubled, bow
    down thine ear to me. In whatever day I shall inwardly call thee; hear thou me
    swiftly. (Turn not away thy face from me; on whatever day I am troubled, bow down
    thy ear to me. On whatever day that I shall call to thee, please swiftly answer
    thou me.)
  epo-epo: Ne kaŝu antaŭ mi Vian vizaĝon en la tago de mia suferado; Klinu al mi Vian
    orelon; En la tago, kiam mi vokas, rapide aŭskultu min.
  gfk-gfk: Waak u suhsuhe no matmataan taam tagu tano pakana bung bia iau kis taar
    ra tinirih. Sa talingaam ukai ho iau. Tano pakana bung iau tataau, taram hagasiaan
    iau.
  uig-PIN: Yüzüngni mǝndin ⱪaqurmiƣaysǝn; Ⱪisilƣan künümdǝ manga ⱪulaⱪ salƣaysǝn;
    Mǝn nida ⱪilƣan kündǝ, manga tez jawab bǝrgin!
  beo-beo: 'Na da se nabasu ganodini esalea, Dia na mae yolesima. Na sia: nabawane,
    na wele sia:be hedolowane alofema.'
  tpi-OTNT: Taim mi karim bikpela hevi, yu no ken hait long mi. Harim beten bilong
    mi. Taim mi singaut long yu, yu ken harim kwik singaut bilong mi na helpim mi.
  hau-SA: Kada ka ɓoye fuskarka daga gare ni sa’ad da nake cikin damuwa. Ka juye kunnenka
    gare ni; sa’ad da na yi kira, ka amsa mini da sauri.
  udu-udu: Dhalku/ ki bag jis/em pini ’peni aha/ mo ka teem pem jin ta’da c̱is ki
    c̱is mo. Ḵa’di ’cem pini ki aha/ mo. Thoḵi aha/ ’twa/ ishunsan gana/ ka tee jin
    yuḵkika/ /e mo.
  uig-LAT: Yüzüngni mendin qachurmighaysen; Qisilghan künümde manga qulaq salghaysen;
    Men nida qilghan künde, manga téz jawab bergin!
  nde-nde: Ungangifihleli ubuso bakho nxa ngikhathazekile. Ngipha indlebe yakho; nxa
    ngibiza ngiphendula masinyane.
  ton-ton: '‌ʻOua naʻa ke fufū ho fofonga ʻiate au ʻi he ʻaho ʻoku ou mamahi ai; fakatokangaʻi
    ho fofonga kiate au: ʻi he ʻaho ʻoku ou ui ai ke vave hoʻo talia au.'
  ces-1613: Hospodine, slyš modlitbu mou, a volání mé přijdiž k tobě.
  eng-WMB: Don’t hide your face from me in the day of my distress. Turn your ear to
    me. Answer me quickly in the day when I call.
  tam-TCV: நான் துன்பத்தில் இருக்கும்போது உமது முகத்தை என்னிடமிருந்து மறைத்துக் கொள்ளாதேயும்;
    நான் கூப்பிடும்போது உமது செவியை என் பக்கமாய்த் திருப்பி, விரைவாய் எனக்குப் பதிலளியும்.
  ceb-ULB: Ayaw tagoi ang imong panagway gikan kanako sa panahon sa akong kalisdanan.
    Pamatia ako. Sa dihang motawag ako kanimo, tubaga dayon ako.
  pol-UBG: Nie ukrywaj przede mną swego oblicza, w dniu mego ucisku nakłoń ku mnie
    swego ucha; w dniu, w którym cię wzywam, szybko mnie wysłuchaj.
  urd-GVU: جب مَیں مصیبت میں ہوں تو اپنا چہرہ مجھ سے چھپائے نہ رکھ بلکہ اپنا کان میری
    طرف جھکا۔ جب مَیں پکاروں تو جلد ہی میری سن۔
  eng-OEBCW: 'Hide not your face from me in the day of my distress. Incline your ear
    to me: when I call, answer me speedily.'
  deu-1912: Verbirg dein Antlitz nicht vor mir in der Not, neige deine Ohren zu mir;
    wenn ich dich anrufe, so erhöre mich bald!
  kan-2017: ನನ್ನ ಕಷ್ಟದಲ್ಲಿ ವಿಮುಖನಾಗಬೇಡ; ನನ್ನ ಮೊರೆಗೆ ಕಿವಿಗೊಡು; ನಾನು ಕೂಗಿಕೊಳ್ಳುವ ದಿನದಲ್ಲಿ
    ಬೇಗನೆ ಸದುತ್ತರವನ್ನು ದಯಪಾಲಿಸು.
  yap-yap: Nap’an nra yib e oloboch ngog, ma dab mu pi’ keru’um ngog! Mu telim ngog,
    ngiyal’ ni gu ra piningem ma ga fulweg lungug nib papey!
  hlt-MCSB: Kai kah puencak tue vaengah na maelhmai te kai taeng lamkah thuh boeh.
    Kang khue tue vaengah kai taengla na hna han kaeng lamtah kai he koe n'doo lah.
  mdy-ETH: ታኣኒ ሜታዼ ኬሎና ዓኣፖ ኔኤሲ ታ ጊዳፓ ማሂፖ! ዋዮ ኔኤኮ ታ ባንሢ ማሄ፤ ታኣኒ ኔና ዔኤላ ኬሎና ሩኡሪና ታኣም
    ዬሄ።
  twi-ASANTE: Mfa wʼanim nhinta me ɛberɛ a mewɔ ahohiahia mu. Brɛ wʼaso ase ma me;
    na sɛ mesu mefrɛ wo a, gye me so ntɛm.
  eng-WEBU: Don’t hide your face from me in the day of my distress. Turn your ear
    to me. Answer me quickly in the day when I call.
  acu-NT: Wi shamakun pujamtaisha, winaka anturtutskeka pujusaip. Antsu wait aneasam
    anturtukta. Tura wi seamsha wári airkata.
  spa-PDDPT: No escondas de mí tu rostro en el día de mi angustia. Inclina a mí tu
    oído. El día cuando te invoco apresúrate a responderme.
  gun-gun: Xee ajexavaia ára ejexa uka e'ỹ eme. Endu ke. Ajapukai ramo xepytyvõ voi!
  agu-BL: Quil tewu' yi wutzu' tzinwutz. Nin yil tz'ul e'chk sotzaj c'u'lal tzinwutz,
    nink tbitu' yil cu' inwutz teru'.
  ilo-ULB: Saanmo nga ilemmeng ti rupam kaniak iti tiempo ti panakariribukko. Denggennak.
    Inton umawagak kenka, sungbatannak a dagus.
  kpg-kpg: Dogu madagoaa ma ga haingadaa mai gi di au, gei Goe hudee huli gi daha
    mo au! Hagalongo mai gi di au, mo di helekai mai hagalimalima i dogu madagoaa
    ma ga gahigahi Goe.
  uig-ARA: يۈزۈڭنى مەندىن قاچۇرمىغايسەن؛ قىسىلغان كۈنۈمدە ماڭا قۇلاق سالغايسەن؛ مەن
    نىدا قىلغان كۈندە، ماڭا تېز جاۋاب بەرگىن!
  sus-sus: Alatala, i xa n ma maxandi suxu, i xa i tuli mati n wa xui ra.
  pon-2006: Ni ei mi nan apwal, komw dehr ketin sohpeisang ie! Komw ketin karonge
    ie, oh ketin sapeng ei likwer ni ahnsou mwadang!
  jae-jae: Êtôm ŋasawa, taŋ ŋoc ŋalêlôm ŋatutuc naŋ, ônsaŋ laŋômanô auc êndêŋ aê atom.
    Wê taŋam aê. Êtôm ŋasawa, taŋ jamôêc naŋ, ôkêŋ taŋam aê ŋagaôgeŋ.
  ksd-ksd: Koko una ive ra matam kan iau ta ra bung ba iau ki na malari tana; Una
    lingan upi iau; Ba iau kail up u, una torom lulut.
  tur-YTC: Sıkıntılı günümde yüzünü benden saklama. Kulağını bana çevir. Çağırdığım
    gün bana hemen yanıt ver.
  bel-N: ГОСПАДЗЕ, пачуй малітву маю, і лямант мой няхай дойдзе да Цябе!
  grc-BRENT: Εὐλόγει ἡ ψυχή μου τὸν Κύριον, καὶ μὴ ἐπιλανθάνου πάσας τὰς αἰνέσεις
    αὐτοῦ·
  kpr-kpr: Na kae budo irise resena erá ningi ningaego eóse! Na nanjigo nimokena kori
    sarena, dengoro jave ningaso dae resena!
  ind-AYT: (102-3) Jangan sembunyikan wajah-Mu dariku pada waktu kesesakanku; pada
    hari aku berseru, sendengkanlah telinga-Mu kepadaku, jawablah aku dengan segera.
  yom-yom: Kadi kutsuekila zizi kiaku thangu ndidi mu phasi, tamba dikutu diaku kuidi
    minu ; thangu ndikutela, sia nsualu ; wuphana mvutu !
  yut-yut: Jɨgɨ madepsi pakeŋ bɨsapmon dɨma gandakeŋ yaŋ do dɨma pasɨlgi. Bɨsitno
    nandaki. Gak do yaŋ tɨdokeŋ bɨsapmon tepmɨsi nandaŋek nak aŋpulugoki.
  nya-nya: Musandibisire nkhope yanu pamene ndili pa msautso. Munditcherere khutu;
    pamene ndiyitana ndiyankheni msanga.
  hrv-hrv: Jahve, usliši molitvu moju, i vapaj moj k tebi da dođe!
  mps-mps: Te ena sęgę genuai tolobo sogo, nage enade geme me duala sigio. Eno gedu
    haluasa po odao. Tama eno nageba i wabo sogo, nago eno i polo odolama, tama ena
    tau sao.
  tpi-tpi: Taim mi karim bikpela hevi, yu no ken hait long mi. Harim beten bilong
    mi. Taim mi singaut long yu, yu ken harim kwik singaut bilong mi na helpim mi.
  dan-1931: HERRE, lyt til min bøn, lad mit råb komme til dig,
  vie-OVCB: Xin đừng ngoảnh mặt trong ngày con khủng hoảng. Xin nghiêng tai lắng nghe
    tiếng, và đáp ứng nhanh khi con cầu khẩn.
  guj-2017: મારા સંકટના દિવસે તમારું મુખ મારાથી ન ફેરવો. મારું સાંભળો. જ્યારે હું
    તમને પોકારું, ત્યારે તમે મને વહેલો ઉત્તર આપો.
  pon-2006A: Ni ei mi nan apwal, komw dehr ketin sohpeisang ie! Komw ketin karonge
    ie, oh ketin sapeng ei likwer ni ahnsou mwadang!
  por-BRBSL: Don não esconda seu rosto de mim no dia da minha angústia. Vire seu ouvido
    para mim. Responda-me rapidamente no dia em que eu ligar.
  eng-OEBUS: 'Hide not your face from me in the day of my distress. Incline your ear
    to me: when I call, answer me speedily.'
  swe-swe: Herre (Jahve) hör min bön, och låt mitt rop komma inför dig.
  cth-cth: Ka rucat navah kai koe na minhmai na hrawk pouh hanh. Kai koe lah na hnâpakeng
    nateh, na kaw toteh karanglah na pato haw.
  twi-twi: Mmfa wʼanim nhintaw me bere a mewɔ ahohia mu. Brɛ wʼaso ase ma me; na sɛ
    misu frɛ wo a, gye me so ntɛm.
  hlt-hlt: Kai kah puencak tue vaengah na maelhmai te kai taeng lamkah thuh boeh.
    Kang khue tue vaengah kai taengla na hna han kaeng lamtah kai he koe n'doo lah.
  tbz-SIM: N Yiɛ̀ nKuyie, kéntɛ́ m bɑ́ɑmmìi, yóu kɛ̀ n dɑbònnìi tuɔkɛ ɑ borɛ̀.
  msy-2020: Kɨ osɨmtɨzim ikɨtɨ, nɨ nan modogh akɨrim ragh na gasan markɨ. Kɨ nɨn dɨmamin
    dughiam, nɨ zuamɨra na ikaragh nan akuragh!
  dop-dop: Tɑcɑɑ nɩɩ mɑ wiinɑʋ nɑ ń mʋ mɑ kʋsələmʋtʋ.
  azb-azb: Nə olar, dar günümdə üzünü məndən gizlətmə, Qulaq as, Səni çağırarkən mənə
    tez cavab ver.
  eng-DBY: 'Hide not thy face from me: in the day of my trouble, incline thine ear
    unto me; in the day I call, answer me speedily.'
  hin-2017: मेरे संकट के दिन अपना मुख मुझसे न छिपा ले; अपना कान मेरी ओर लगा; जिस समय
    मैं पुकारूँ, उसी समय फुर्ती से मेरी सुन ले!
  wol-KYG: Éy Aji Sax ji, déglul, ma ñaan la; yal na sama yuux àgg fa yaw.
  bjr-bjr: Qinee mandainainaki marianana sia aneenna oori kaqinni rafusu aqua. Aneenna
    aaqoo rammatini mambi iria. Qinee ani aaraanana dauni maqi qimasee qimaqimia.
  eng-YLT: Hide not Thou Thy face from me, In a day of mine adversity, Incline unto
    me Thine ear, In the day I call, haste, answer me.
  kne-kne: Adi ka kod dokogan sak-en, Apo, sin timpon di ligat ko. Dengngem kod nan
    kararag ko ta sin timpo ay kedawek din badang mo, songbatam ay dagos, Apo.
  eng-WYC-2017: Turn not away thy face from me; in whatever day I am troubled, bow
    down thine ear to me. In whatever day I shall inwardly call thee; hear thou me
    swiftly.
  eng-WMBB: Don’t hide your face from me in the day of my distress. Turn your ear
    to me. Answer me quickly in the day when I call.
  zat-NTPS: Quebe gucache lau' lawa' neda', lawe' da lu da ste̱be zua'. Bze̱ naga
    neda', ne beché̱beche chia' gate dxuláwizra' Lue'.
  zty-NTPS: Bi wkache' ḻawo' Le' ḻawa' neda', dan' že' zedla'. Bze nag chia', na'
    bechebe chia' kate' žḻiža' Le'.
  urd-GVH: जब मैं मुसीबत में हूँ तो अपना चेहरा मुझसे छुपाए न रख बल्कि अपना कान मेरी
    तरफ़ झुका। जब मैं पुकारूँ तो जल्द ही मेरी सुन।
  rug-rug: Mu lopu koa va seu koa rau pana tasuna rau! Mu va taliṉa mae au, Mamu tuturei
    olaṉau pana tepa atu si rau.
  gaz-gaz: Yeroo ani dhiphadhetti, fuula kee na duraa hin dhoksin. Gurra kee gara
    kootti deebisi; yommuu ani si waammadhu dafiitii deebii naa kenni.
  fra-LSG: Éternel, écoute ma prière, Et que mon cri parvienne jusqu’à toi!
  yal-yal: Alatala, i tuli mati n ma maxandin na. I n ma mawuga xuiin namɛ!
  iou-iou: Bäräpi taŋi kaŋ-ahäŋpäŋ nadäŋ bäräp terak irira näka mäde nämo ut namen.
    Nämo, gera yäŋira nadäŋpäŋ bäräŋeŋ täŋkentäŋ nam.
  haw-1868: Mai huna oe i ko'u maka ia'u, I ka la o'u e pilikia'i e haliu mai kou
    pepeiao; I ka la a'u e hea aku ai, e ae koke mai oe ia'u.
  arb-NAV: لَا تَحْجُبْ وَجْهَكَ عَنِّي فِي يَوْمِ ضِيقِي، بَلْ أَمِلْ نَحْوِي أُذُنَكَ.
    اسْتَجِبْ لِي سَرِيعاً يَوْمَ أَدْعُوكَ،
  ded-ded: Ge neac ebicnasou kicga nearu mi sufuma kedzacga nearu faina. Ni kpacguba
    turunga bic merennenna.
  ewe-ewe: Mègaɣla wò ŋkume ɖem, ne mele xaxa me o. Trɔ wò to ɖe gbɔnye, eye ne meyɔ
    wò la, nàtɔ nam kaba.
  eng-LEE: (102:3) Hide not thy face from me on the day when I am distressed; incline
    unto me thy ear; on the day when I call, answer me speedily.
  asm-FB: সঙ্কটৰ কালত তোমাৰ মুখ মোৰ পৰা লুকুৱাই নাৰাখিবা; মোলৈ কাণ পাতা; মই প্ৰাৰ্থনা
    কৰা কালত শীঘ্ৰে মোক উত্তৰ দিয়া।
  sus-A: عَلَتَلَ، عِ شَ ﭑ مَ مَشَندِ سُشُ، عِ شَ عِ تُلِ مَتِ ﭑ وَ شُي رَ.
  fra-SBL: Ne me cache pas ta face au jour de ma détresse. Tourne ton oreille vers
    moi. Répondez rapidement dans la journée lorsque j'appelle.
  hbo-hbo: יְ֭הוָה שִׁמְעָ֣ה תְפִלָּתִ֑י וְ֝שַׁוְעָתִ֗י אֵלֶ֥יךָ תָבֹֽוא׃
  kik-kik: Tiga kũũhitha ũthiũ waku rĩrĩa ndĩ mĩnyamaro-inĩ. Inamĩrĩria gũtũ gwaku
    ũnjigue; ndagũkaĩra, njĩtĩka o narua.
  fra-NCL: Yahweh écoute ma prière, et que mon cri arrive jusqu’à toi.
  cek-AK: Raihaih ka tong naah kai khae hoi mikhmai hawk ving hmah; na naa to kai
    khae bangah patueng ah; kang kawk naah, karangah na pathim ah.
  cuk-cuk: Bonigan angi-yolenonikile, mer be an-idu dukuo, nue be an-itogo. An bese-gornaile,
    gwae be an-abin-imako.
  uig-CYR: Пәрвәрдигарға тәшәккүр қайтур, и җеним, Унтума униң барлиқ меһримбанлиқ-бәрикәтлирини;
  tel-2017: నా కష్టసమయాన నీ ముఖం నాకు దాచవద్దు. నా మాట విను. నేను నిన్ను పిలిచినప్పుడు
    వెంటనే నాకు జవాబివ్వు.
  hat-BSA: Pa kache figi Ou sou mwen nan jou gwo twoub mwen an; Panche zòrèy Ou bò
    kote m. Nan jou ke m rele Ou a, reponn mwen vit.
  ukr-ONPU: Благослови, душе моя, Господа, і не забувай усіх добрих діянь Його!
  kos-kos: Nikmet ngetla likiyu In pacl in ongoiya nu sik. Lipsreyu, Ac sa in topukyu
    ke nga pang nu sum.
  hbo-WLC: יְ֭הוָה שִׁמְעָ֣ה תְפִלָּתִ֑י וְ֝שַׁוְעָתִ֗י אֵלֶ֥יךָ תָבֽוֹא׃
  ibo-ibo: Ezonarịla m ihu gị nʼụbọchị nsogbu m. Gee ntị nʼekpere m, zakwaa m ngwangwa.
  ory-ory: ମୋʼ ସଙ୍କଟ ଦିନରେ ମୋʼ ଠାରୁ ତୁମ୍ଭ ମୁଖ ଲୁଚାଅ ନାହିଁ; ମୋʼ ପ୍ରତି ଆପଣା କର୍ଣ୍ଣ ଡେର;
    ମୁଁ ପ୍ରାର୍ଥନା କରିବା ଦିନରେ ମୋତେ ଶୀଘ୍ର ଉତ୍ତର ଦିଅ।
  chk-chk: Kosap aopala mesom seniei, lupwen üa nom lon riaföü. Kopwe aü selingom
    ngeniei o müttir pälüeniei, lupwen üa köruk.
  rop-rop: Wen mi abum trabul, yu nomo tenawei brom mi! Yu irrim langa mi, en ensim
    mi kwikbala wen mi jinginat.
  ukr-1871: Не ховай лиця твого в день тїсноти моєї; прихили ухо до мене; в день,
    коли призиваю тебе, не гайся, вислухай мене.
  yon-yon: Ne yiminban kere eb yaa baandaka eb murubia ne yaa kuu kan yeknaab. Eb
    kerendem kuu ne yaa kowe wengamberewe. Kwane eb yaa baandaka kirod inanduwe.
  deu-1951: (0102-3) Verbirg dein Angesicht nicht vor mir am Tage meiner Not; neige
    dein Ohr zu mir; am Tage, da ich dich anrufe, erhöre mich eilends!
  eng-JPS: (102-3) Hide not Thy face from me in the day of my distress; incline Thine
    ear unto me; in the day when I call answer me speedily.
  srp-1865: Nemoj odvratiti lica svojega od mene; u dan kad sam u nevolji prigni k
    meni uho svoje, u dan kad te prizivam, pohitaj, usliši me.
  lug-lug: Tonneekweka mu biseera eby’obuyinike bwange. Ntegera okutu kwo onnyanukule
    mangu bwe nkukoowoola!
  heb-heb: אל תסתר פניך ממני ביום צר לי הטה אלי אזנך ביום אקרא מהר ענני׃
  ben-IRV: সঙ্কটের দিনের আমার থেকে তোমার মুখ লুকিও না আমার কষ্টের দিনের। আমার কথা
    শোন। যখন আমি তোমায় ডাকবো আমাকে তাড়াতাড়ি উত্তর দিও।
  ntu-ntu: Mzli ka tqprtz-ngrm nzkxpungr bange, Bzkq mnc-rlrume bange. A' ayzlu-anim
    natqnge Mz nzkqle-krnge nim.
  pan-pan: ਮੇਰੇ ਔਖ ਦੇ ਦਿਨ ਮੈਥੋਂ ਆਪਣਾ ਮੂੰਹ ਨਾ ਲੁਕਾ, ਆਪਣਾ ਕੰਨ ਮੇਰੀ ਵੱਲ ਝੁਕਾ, ਜਿਸ ਦਿਨ
    ਮੈਂ ਤੈਨੂੰ ਪੁਕਾਰਾਂ ਮੈਨੂੰ ਛੇਤੀ ਉੱਤਰ ਦੇ!
  mya-JVB: ဘေး ရောက်သည်ကာလ ၌ မျက်နှာ တော်ကို အကျွန်ုပ် မှ လွှဲ တော် မ မူပါနှင့်။ အကျွန်ုပ်ခေါ်
    သောအခါ နားထောင် တော်မူပါ။ အလျင် အမြန်ထူး တော်မူပါ။
  kgf-kgf: Helanʒi nénéŋawac kecba nalé imuaru kic tanecga ménda musaŋgé némbésémaŋ.
    Guru héhélimaŋ imuaru gezac qema focdac acna kitiwa meleŋ némbésémaŋ.
  tte-O: Yagu sauga miyapolowe koina tabu manim kupepei-suwalan koliyau. Tenam kuyawali
    koliyau na yagu yoga kuyamaisa mwayamwayauwan.
  tbg-tbg: Mpo, te nora maaraqi variaina entara are kia ti tivuqaa kukeqavi vairaitira,
    nena aato ti timihara te ai aaraaina uvara irira vaaka vo tiane.
  hmo-hmo: Egu hisihisi dinana dekenai, oiemu vairana be lau dekena amo mani do oi
    hunia lasi. Egu hereva mani do oi kamonai, bona lau boiboi neganai, mani emu kara
    lau dekenai do oi haere haraga.
  zar-NT: Bitiʼ ucacheʼ cuinuʼ lahuaʼ cateʼ bi rusacaʼ ziʼ nedaʼ. Buzë́ naguʼ nedaʼ,
    en gudáchi ubiʼu didzaʼ cateʼ rulidzaʼ Liʼ.
  urd-urd: मेरी मुसीबत के दिन मुझ से चेहरा न छिपा, अपना कान मेरी तरफ़ झुका, जिस दिन
    मैं फ़रियाद करूँ मुझे जल्द जवाब दे।
  rus-SYN: Благослови, душа моя, Господа и не забывай всех благодеяний Его.
  bqc-SIM: Dii, ma wabikɛa ma, to ma wiilɛama ká.
  tcz-CHONGTHU: Kei a kon in kiheimang hih'in, kahahsat phatleh khohsah tah'in neingaipeh
    in, kangaichat phatleh neihin gelkhoh in,
  mar-mar: मी संकटात असताना माझ्यापासून तोंड लपवू नकोस. माझ्याकडे लक्ष दे. जेव्हा
    मी तुला हाक मारतो, मला त्वरेने उत्तर दे.
  isl-isl: '@see-verse:PSA.102.001'
  hlt-THB: Ka khuikha awh ve na haai koeh thuh. Kai benna nang haa keng law nawhtaw;
    ka nik khy awh ang tawnna nim hlat lah.
  qub-qub: Llaquicuycaptëga nogapita ama pacacuychu ari. Wiyaycamay ari. Mañacaycämuptëga
    juclla yanapaycamay ari.
  bqp-bqp: Ǹsun wɛ́ utɛmɛnɛ ma warikɛgↄrↄaro, ǹ sã kpámai, tó ma n sisi, ǹ wema likalika.
  hat-hat: (0102:3) Pa vire do ban mwen lè mwen nan traka. Panche zòrèy ou bò kote
    m'. Prese vin reponn mwen lè m'ap rele ou.
  eng-BSB: Do not hide Your face from me in my day of distress. Incline Your ear to
    me; answer me quickly when I call.
  eng-WEBPB: Don’t hide your face from me in the day of my distress. Turn your ear
    to me. Answer me quickly in the day when I call.
  kbq-kbq: Kna zampima mani'nesugenka, kavugosa rukrahe hunka kamefira huonaminka,
    kagesa antahinamio. Ana nehunka naza huogu'ma kezankema nehanugenka, ame hunka
    naza huo.
  pon-pon: Kom der kotin karirala jilan ir mo i ni ran en ai apwal; kom kotin kapaike
    don ia karon omui kan; ni ran o, me i likelikwir, kom kotin mani ia madan!
  nhe-BL: Amo ximohuejcatlali tlen na ipan nopa hora quema nitlaijiyohuía. ¡Ximopacho
    para tinechtlacaquilis huan nimantzi xinechnanquili quema nimitznotza!
  wnc-wnc: Siakan. Meya buyambamda nae apan kakengu ga nae ma kusopuwim. Sike nata
    tumuk wamu gae yawanu gata maak pake natane wama natake zet gatangamuyo.
  bus-bus: Ǹton wɛ́ɛ gá ǹ zumɛ ma nawɛ̃akɛgurↄro, ǹ swã kpámazi, tó ma n sisi, ǹ
    wemala kpakpaa,
  gub-BL: Ezeàmim zo ihewi Ma'erahy ipuraraw mehe nehe. Herenu pe newe heze'eg mehe
    nehe. Na'arewahy ewazar heze'eg ihewe nehe.
  eng-DRA: Bless the Lord, O my soul, and never forget all he hath done for thee.
