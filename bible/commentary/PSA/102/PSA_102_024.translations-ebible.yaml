verse: PSA.102.024
translations:
  mal-C: 'അതിനാൽ ഞാൻ പറഞ്ഞു: “എന്റെ ദൈവമേ, എന്റെ ആയുസ്സിന്റെ മധ്യത്തിൽവെച്ച് എന്നെ
    എടുക്കരുതേ; അവിടത്തെ സംവത്സരങ്ങൾ തലമുറതലമുറയായി തുടരുന്നുവല്ലോ.'
  deu-TKW: Er hat auf dem Wege meine Kraft gebeugt, meine Lebenstage verkürzt.
  lin-lin: Na bomoi na ngai, abukaki lolendo ya makasi na ngai, mpe akitisaki motango
    ya mikolo ya bomoi na ngai.
  mmx-mmx: O Moroa, kovisi nia ana sioxo la uguta lok kepe soso ia. O Leeme Silok,
    nenu u rooro amisik.
  eng-LSV: I say, “My God, do not take me up in the midst of my days,” || Your years
    [are] through all generations.
  eng-GNV: 'And I sayd, O my God, take me not away in the middes of my dayes: thy
    yeeres endure from generation to generation.'
  eng-WEBSTER: 'I said, O my God, take me not away in the midst of my days: thy years
    are throughout all generations.'
  nhw-BL: 'Pero nijtzajtzili huan niquilhui: “NoTeco Dios, ta tiitztoc para nochipa.
    Amo techcahuili nimiquis quema noja nechpolohua tlajco imiyaca tonali para niitztos.'
  swh-ONEN: 'Ndipo niliposema: “Ee Mungu wangu, usinichukue katikati ya siku zangu;
    miaka yako inaendelea vizazi vyote.'
  bba-bba: U nɛn dɑm dwiiyɑsiɑ nɛn wɑ̃ɑrun suunu sɔɔ. U nɛn tɔ̃ru kɑwɑ.
  eng-KJVCPB: 'I said, O my God, take me not away in the midst of my days: Thy years
    are throughout all generations.'
  luo-luo: Omiyo ne awacho niya, “Kik ikaw ngimana, yaye Nyasacha, kapod an e chuny
    ngima; in to isiko ingima nyaka tienge duto.
  aii-aii: ܒܸܬ ܐܵܡܪܹܢ، ܝܵܐ ܐܲܠܵܗ‌ܝܼ، ܠܵܐ ܫܵܩܠܹܬ ܠܝܼ ܒܦܲܠܓܵܐ ܕܝܵܘܡܵܢܝܼ̈، ܒܕܵܪܵܐ ܕܕܵܪܹ̈ܐ
    ܝܢܵܐ ܫܸܢܘܼ̈ܟ݂.
  meu-meu: 'Lau na tomamu: Egu Dirava e, egu mauri dinadia bogaragidiai basio abigu
    daudau; oi emu laḡani na e hesiriumu, uru iboudiai lalodiai.'
  npi-ULB: मैले भनें, “हे मेरो परमेश्‍वर, मेरो जीवनको बिचैमा मलाई नलानुहोस् । तपाईं
    सबै पुस्ताभरि यहाँ हुनुहुन्छ ।
  yor-yor: 'Èmi sì wí pé: “Ọlọ́run mi, má ṣe mú mi kúrò ní agbede-méjì ọjọ́ mi; ọdún
    rẹ̀ ń lọ láti ìran dé ìran.'
  pes-OPCB: ای خدای من، نگذار در جوانی بمیرم! تو تا ابد زنده هستی!
  tgl-ULB: Sinabi ko, “Aking Diyos, huwag mo akong kunin sa kalagitnaan ng aking buhay;
    naririto ka sa lahat ng mga salinlahi.
  nop-nop: Unduŋ nadiŋa Bepaŋ indiŋ ninadigut, “Bepaŋne, du hatiguŋdi hatilaŋ. Eŋ
    nu adi gawada mu tugut, nu adi mekuya kougoŋ hatilat. Unduŋ doktiŋa hatihatine
    pilap mu nolomtibeŋ.
  hui-hui: I̱naga Ngode Datagaliwabe-o í̠ haluhe haabobo bu kegoni. I̱ agali wahe
    ndo wene igiri daliahe dege kogonigo í̠na i̱ áyu ogoni yamia nabibe.
  mya-mya: အို ဘု​ရား​သ​ခင်၊ ကျွန်​တော်​မျိုး​မ​အို​မီ​ကျွန်​တော်​မျိုး​၏ အ​သက်​ကို​ရုပ်​သိမ်း​တော်​မ​မူ​ပါ​နှင့်။
    အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရှင်​သည်​အ​စဉ်​အ​မြဲ အ​သက်​ရှင်​တော်​မူ​ပါ​၏။
  bod-N: དེའི་ཕྱིར་བདག་གིས་ཁོང་ལ་འདི་སྐད༌ཞུས། །ཀྱེ་ཀྱེ་ང་ཡི་དཀོན་མཆོག་ཁྱེད་ཉིད༌ཀྱིས།
    །ང་རང་དར་མ་ཡིན་དུས་འཁྱེར་མ༌འགྲོ། །ཁྱེད་ཀྱི་ལོ་ཟླ་མི་རབས་ཀུན་ཏུ༌གནས།།
  wsk-wsk: 'Se ani iwita balem: “O aga Kaem, aninga tom luan kusumuri me bataguruko!
    Ni kimik menara mena; kuriang gue suen biya nama lagoso, bare ni am butata baga
    lagasam.'
  sna-sna: Saka ndakati, “Regai kundibvisa, imi Mwari wangu, pakati pamazuva angu;
    makore enyu anoramba aripo kusvikira kuzvizvarwa zvose.
  spa-BLM: 'Dije: “Dios mío, no me lleves a la mitad de mis días. Sus años son a través
    de todas las generaciones.'
  cac-cac: 'Ix valan d''ay: Ach in Diosal, man̈ ac'' tzap in q''uinal. A val a q''uinal
    a ach tic, malaj slajvub''.'
  swh-ULB: Nilisema, “Mungu wangu, usinichukue katikati ya siku zangu; wewe uko hapa
    hata kizazi chote.
  deu-ELBBK: Er hat meine Kraft gebeugt auf dem Weg, hat verkürzt meine Tage.
  mbb-OT: Umbe, midhangyù a ziyà te kandin, ke siak te, “He Megbevayè ku he wazà pidtemanan
    te untung din, kenè nu en dèpa kuwaa is untung ku te kenè e pa meǥurang.
  mal-2015: എന്റെ ദൈവമേ, ആയുസ്സിന്റെ മദ്ധ്യത്തിൽ എന്നെ എടുത്തുകളയരുതേ എന്നു ഞാൻ പറഞ്ഞു;
    നിന്റെ സംവത്സരങ്ങൾ തലമുറതലമുറയായി ഇരിക്കുന്നു.
  gup-gup: O God, ngudda yidjaldjarrkid munguyh munguyh dja minj yiyakmen. Yuwn bu
    kankan kondahbeh, dja ngadjalngudjbang.
  ctu-CTI: 'Tic sube: C Dios, mach a pʌyon majlel cheꞌ max tyo ñoxoñix. Cuxulet ti
    pejtyelel ora. Junlajalet tiꞌ tyojlel calobilob, quijob yicꞌot i yijob quijob
    cꞌʌlʌ ti beleꞌ ora.'
  rmc-rmc: Slabisarďa miro dživipen pro jepaš drom, a cikňarďa mire dživesa.
  nlg-nlg: God, ko bei lavikehau mua itaeni, tu mua saravia mua na bona ni tonikamagu.
  pes-OPV: گفتم‌ای خدای من مرا در نصف روزهایم برمدار. سالهای تو تا جمیع نسل‌ها است.
  ron-1924: 'Еу зик: „Думнезеуле, ну мэ луа ла жумэтатя зилелор меле, Ту, ай кэруй
    ань цин вешник!”'
  ben-OBCV: 'তাই আমি বলেছি: “হে ঈশ্বর, আমার যৌবনকালে আমাকে তুলে নিয়ো না; তোমার বছরগুলি
    বংশপরম্পরায় স্থায়ী।'
  som-som: Anigu waxaan idhi, Ilaahayow, ha i sii qaadin cimrigayga oo badh ah, Sannadahaagu
    waxay sii waaraan tan iyo ka ab ka ab.
  eng-ASVBT: 'I said, O my God, take me not away in the midst of my days: Thy years
    are throughout all generations.'
  mna-mna: 'Tana aŋso pini ma aŋso: “O Anutu tio, tatke yo pa toono ti pepe. Pa aŋwe
    kolman zen! Mi nu na, mbotŋana ku iseeŋge iseeŋge ma ila.'
  ita-1885: 'Io dirò: O Dio mio, non farmi trapassare al mezzo de'' miei dì; I tuoi
    anni durano per ogni età.'
  eng-ULB: I said, “My God, do not take me away in the middle of life; you are here
    throughout all generations.
  spa-VBL: Clamé al Señor, “Mi Dios, ¡No me arrebates mi vida mientras aún soy joven!
    Tú eres el único que vive para siempre.
  fra-_FOB: 'J''ai dit: Mon Dieu, ne m''enlève pas au milieu de mes jours. Tes années
    sont d''âge en âge.'
  mal-mal: “എന്റെ ദൈവമേ, ആയുസ്സിന്റെ മദ്ധ്യത്തിൽ എന്നെ എടുത്തുകളയരുതേ” എന്ന് ഞാൻ പറഞ്ഞു;
    അങ്ങയുടെ സംവത്സരങ്ങൾ തലമുറതലമുറയായി ഇരിക്കുന്നു.
  urd-GVR: Maiṅ bolā, “Ai mere Ḳhudā, mujhe zindoṅ ke mulk se dūr na kar, merī zindagī
    to adhūrī rah gaī hai. Lekin tere sāl pusht-dar-pusht qāym rahte haiṅ.
  suz-BL: मिनु गो “आं परमप्रभु, आं कली बेक्‍ची मजाक्‍थु, मलाइय्‍यीनी। इन नाक्‍त नेल्‍ल
    पाला सम्‍म लीनीम” देंती। भजन संग्रह ५५:२४
  eng-NOY: I say, O my God! take me not away in the midst of my days! Thy years endure
    through all generations.
  ita-1927: 'Io ho detto: Dio mio, non mi portar via nel mezzo dei miei giorni; i
    tuoi anni durano per ogni età.'
  ckb-ckb: 'گوتی: «ئەی خودای من، لە ناوەڕاستی ڕۆژگارم لام مەدە، ساڵانی تۆ بۆ نەوە
    دوای نەوەیە.'
  eng-BBE: 'I will say, O my God, take me not away before my time; your years go on
    through all generations:'
  xsi-xsi: Naŋa ŋandai koŋa ŋga, naŋa tamâta limoa yo. Mine nde noko ma pwai naŋa
    piti lâ tâno kulu ndimo. Andeta naneŋgu Maro Kindeni, naŋa asama tu noko kumo
    mine ku kumo nâ.
  kan-OKCV: ಆದ್ದರಿಂದ ನಾನು, “ನನ್ನ ದೇವರೇ, ನನ್ನ ಆಯುಷ್ಯದ ಮಧ್ಯದಲ್ಲಿ ನನ್ನನ್ನು ತೆಗೆದುಕೊಳ್ಳಬೇಡಿರಿ;
    ನಿಮ್ಮ ವರ್ಷಗಳು ತಲತಲಾಂತರಗಳಿಗೂ ಇವೆ.
  tam-2017: 'அப்பொழுது நான்: என் தேவனே, பாதி வயதில் என்னை எடுத்துக்கொள்ளாமல் இரும்;
    உம்முடைய வருடங்கள் தலைமுறை தலைமுறையாக இருக்கும்.'
  spa-RV-1909: 'Dije: Dios mío, no me cortes en el medio de mis días: por generación
    de generaciones son tus años.'
  ron-BTF: 'Am spus: Dumnezeul meu, nu mă lua în mijlocul zilelor mele; anii tăi sunt
    din generație în generație.'
  eng-WEBP: I said, “My God, don’t take me away in the middle of my days. Your years
    are throughout all generations.
  eng-FBV: I cried out, “My God, don't take my life while I'm young! You are the one
    who lives forever.
  nld-1939: Mijn God, neem mij niet weg op de helft mijner dagen; Uw jaren duren van
    geslacht tot geslacht.
  nch-BL: 'Pero nijtzajtzili huan niquilhui: “NoTeco Dios, ta tiitztoc para nochipa.
    Amo techcahuili nimiquis quema noja nechpolohua tajco imiyaca tonali para niitztos.'
  vie-1934: 'Tôi tâu rằng: Đức Chúa Trời tôi ôi! các năm Chúa còn đến muôn đời, Xin
    chớ cất lấy tôi giữa chừng số các ngày tôi.'
  cha-cha: 'Guajo ileco: O Yuusso chamo yo chumuchule gui lamita na jaanijo: y sacanmo
    sija para todoja y generasion.'
  hin-CV: 'तब मैंने आग्रह किया: “मेरे परमेश्वर, मेरे जीवन के दिनों के पूर्ण होने के
    पूर्व ही मुझे उठा न लीजिए; आप तो पीढ़ी से पीढ़ी स्थिर ही रहते हैं.'
  eng-OURB: I said, “My God, don’t take me away in the middle of my days. Your years
    are throughout all generations.
  spa-BES: 'Diré: Dios mío, no me lleves antes de mi tiempo; tus años pasan por todas
    las generaciones.'
  tdx-tdx: Hoe iraho, Ry Andrianañahareko, ehe, ko ampisintahe’o añivo’ o androkoo
    iraho; mitakatse ze kila tariratse o tao’oo.
  tha-KJV: ข้าพเจ้าว่า “​โอ ข้าแต่พระเจ้าของข้าพระองค์ ขออย่าทรงนำข้าพระองค์ไปเสียในครึ่งกลางวันเวลาของข้าพระองค์
    พระองค์​ผู้​ปี​เดือนดำรงอยู่ตลอดทุกชั่วอายุ”
  por-BR-2018: 'Eu dizia: Meu Deus, não me leves no meio dos meus dias; teus anos
    são eternos ,geração após geração.'
  deu-ELO: 'Ich sprach: Mein Gott, nimm mich nicht hinweg in der Hälfte meiner Tage!
    Von Geschlecht zu Geschlecht sind deine Jahre.'
  eng-WYC-2018: Again-call thou not me in the middle of my days; thy years be in generation
    and into generation. (Please do not call me back in the middle of my days; thy
    years last or continue for all generations.)
  epo-epo: 'Mi diras: Ho mia Dio, ne forprenu min en la mezo de miaj tagoj, Vi, kies
    jaroj estas de generacio al generacio.'
  gfk-gfk: Io huo, iau tange bia, “Nugu God, waak baak u kutus kotne no nugu nilon.
    U lon hathatika.
  uig-PIN: 'Mǝn: «Tǝngrim, ɵmrümning yerimida meni elip kǝtmǝ!» — dedim. — «Sening
    yilliring dǝwrdin dǝwrgiqidur,'
  beo-beo: Gode! Na da:i hame hamoiawane, na waha bogoma:ne mae oule masa. Hina Gode!
    Di da eso huluane fifi ahoana!
  tpi-OTNT: God bilong mi, yu stap oltaim oltaim. Yu no ken kisim mi nau. Mi no lapun,
    mi yangpela yet.
  hau-SA: Sai na ce, “Kada ka ɗauke ni a tsakiyar kwanakina, ya Allah; shekarunka
    suna bi cikin dukan zamanai.
  udu-udu: 'Ayy Arumgimis pem, aha/ ona gwo mo ki: Dhalku/ ki bu’th aha/ ’peni mahan
    mo e bwaman ma teem pem mo, /e jin ’dimkina yil ’kup̱ mo eya risa nyaḵum yil gi
    ’kwaniny’ceshi ’baar mo.'
  uig-LAT: 'Men: «Tengrim, ömrümning yérimida méni élip ketme!» — dédim. — «Séning
    yilliring dewrdin dewrgichidur,'
  nde-nde: Yikho ngasengisithi, “Ungangithathi, Oh Nkulunkulu wami, ngilokhu ngisephakathi
    kwensuku zami; iminyaka yakho ihlala ikhona ezizukulwaneni zonke.
  ton-ton: 'Naʻaku pehē, ʻE hoku ʻOtua, ʻoua naʻa ʻave au ʻi he lotolotonga ʻo hoku
    ngaahi ʻaho: ko ho ngaahi taʻu ʻoku tolonga ki he toʻutangata kotoa pē.'
  ces-1613: Ztrápilť jest na cestě sílu mou, ukrátil dnů mých,
  eng-WMB: I said, “My God, don’t take me away in the middle of my days. Your years
    are throughout all generations.
  tam-TCV: அப்பொழுது நான் அவரிடம் உரைத்தது, “இறைவனே, என் வாழ்நாட்களின் இடையிலேயே என்னை
    எடுத்துக் கொள்ளாதிரும்; உமது வருடங்கள் எல்லாத் தலைமுறைகளுக்கும் நீடித்திருக்கின்றனவே.
  ceb-ULB: Miingon ako, “Akong Dios, ayaw kuhaa ang akong kinabuhi sa akong pagkabatan-on;
    anaa ka sa tanang kaliwatan.
  pol-UBG: 'Powiedziałem: Mój Boże, nie zabieraj mnie w połowie moich dni; twoje lata
    bowiem trwają z pokolenia na pokolenie.'
  urd-GVU: مَیں بولا، ”اے میرے خدا، مجھے زندوں کے ملک سے دُور نہ کر، میری زندگی تو
    ادھوری رہ گئی ہے۔ لیکن تیرے سال پشت در پشت قائم رہتے ہیں۔
  eng-OEBCW: I will say, ‘My God, take me not hence in the midst of my days. ‘Your
    years endure age after age.
  deu-1912: 'Ich sage: Mein Gott, nimm mich nicht weg in der Hälfte meiner Tage! Deine
    Jahre währen für und für.'
  kan-2017: ನನ್ನ ಆಯುಷ್ಯವನ್ನು ಕಡಿಮೆ ಮಾಡಿಬಿಟ್ಟಿದ್ದಾನೆ. ಆದುದರಿಂದ, “ನನ್ನ ದೇವರೇ, ಅರ್ಧಾಯುಷ್ಯದಲ್ಲಿಯೇ
    ನನ್ನನ್ನು ಒಯ್ಯಬೇಡ; ನಿನ್ನ ವರ್ಷಗಳು ತಲತಲಾಂತರಕ್ಕೂ ಇರುತ್ತವೆ.
  yap-yap: A Got, dab mu fekeg e chiney ni dawor gu pilbithir. A SOMOL, gur ga ma
    par ni dariy n’umngin nap’am;
  hlt-MCSB: Te dongah, “Ka Pathen aw, kai kah ka khohnin he a boengli ah lo boel mai.
    Namah kah kum tah cadilcahma phoeikah cadilcahma due khaw a pha kanoek.
  mdy-ETH: ዬካፓ ታኣኒያ፦ «ፆኦሲዮ ኔኤኒ ናንጋሢ ሾይንቲፓ ሾይንቲ ሄላንዳኣናታሢሮ ናንጎ ታኣሲ ታኣኒ ጋፒሲባኣንቴ ታ ናንጋ
    ሃጊ ዓኣ ጎይሣ ዓኣንቴ ታና ዔኪፖ» ጌዔኔ።
  twi-ASANTE: Enti mekaa sɛ, “Ao me Onyankopɔn, mfa me nkɔ, wɔ me nkwa nna mfimfini;
    wo mfeɛ wɔ hɔ daa kɔduru awoɔ ntoatoasoɔ nyinaa mu.
  eng-WEBU: I said, “My God, don’t take me away in the middle of my days. Your years
    are throughout all generations.
  acu-NT: 'Tura asan Yusrun chicharkun: “Jumchik musaach pujusu asan, wina pujutruka
    jurutkiip”, tajai. ¡Ameka tuke pujuwitme!'
  spa-PDDPT: 'Digo: Oh ʼEL mío, no me levantes en la mitad de mis días. Tus años son
    por todas las generaciones.'
  gun-gun: 'Xee aipoa''e va''ekue: “Xeruete, xereraa eme ke, aikovea mbyte teria ja.
    Ha''e rã ndee ma reikove ''rã raka''e rã peve.'
  agu-BL: 'Poro nin waltz tetz: “Ilu'' inRyosil. Quil chin tcy''aj nin chanu''. Na
    ana'' na chinnicy''an tu yi ank''i''n yi ak''ij tanu'' swetz.” Yi ilu'' teru''
    qui''c quimbilu'' sbne'' opon tunintz.'
  ilo-ULB: Kinunak, “Diosko, saannak pay nga alaen iti katengngaan iti biag; addaka
    ditoy iti amin a henerasion.
  kpg-kpg: Meenei God, Goe hudee daawa ina dogu mouli gi daha dolomeenei i mua dogu
    madumadua. Meenei Dimaadua, Goe e mouli hua beelaa ga hana hua dono hagaodi ai.
  uig-ARA: 'مەن: «تەڭرىم، ئۆمرۈمنىڭ يېرىمىدا مېنى ئېلىپ كەتمە!» ــ دېدىم. ــ «سېنىڭ
    يىللىرىڭ دەۋردىن دەۋرگىچىدۇر،'
  sus-sus: A bara n ma sɛnbɛ ba n yi ra n ma duniɲɛigiri kui, a bara n ma simaya radunke.
  pon-2006: Maing ei Koht, komw dehr ketikihsang ei mour met mwohn ei pahn likeilapala.
    Maing KAUN, komwi kin ketin ieias kohkohlahte.
  jae-jae: e galoc kataŋ gebe “Ŋoc Anôtô, ôkaja aêma êndêŋ ŋoc bêc ŋaluŋgeŋ atom gebe
    aôm kôtu têm teŋgeŋ to teŋgeŋ ŋatau.”
  ksd-ksd: 'Iau biti: Kaugu God, koko una tak vue kaugu nilaun ba pa iau patuana boko.
    Kaum lavur kilala na nilaun pa diat a mutu.'
  tur-YTC: “Ey Tanrım, beni günlerimin ortasında alma” dedim. “Senin yılların tüm
    kuşaklar boyuncadır.
  bel-N: Змардаваў Ён у дарозе сілу маю, скараціў дні мае.
  kpr-kpr: 'Avata na sorara use, numokena siseni, “Arie nanda Bajari God evovodae
    iresa, nimokena kori resena: erá eoso na genembo seka irise ambeone!'
  ind-AYT: (102-25) Aku berkata, “Ya Allahku, jangan ambil aku di pertengahan umurku.
    Tahun-tahun-Mu tetap dari generasi ke generasi.”
  yom-yom: 'Buna ndituba : “kadi kumbotula, a Nzambi ama, va khatitsika yi bilumbu
    biama ; mimvu miaku miela zingilanga mu tsungi ka tsungi.'
  yut-yut: Do nak yaŋ iyɨgɨm, “Piŋkopno, toktok teban egɨsal. Nak amɨn pelaŋ dɨma
    at, do egɨp egɨpno abɨsok dɨma gwayeki.
  nya-nya: 'Choncho Ine ndinati: “Musandichotse, Inu Mulungu wanga, pakati pa masiku
    a moyo wanga; zaka zanu zimakhalabe pa mibado yonse.'
  hrv-hrv: Putem je istrošio sile moje, skratio mi dane.
  mps-mps: Eno God, nage sesemane bidada peyu, bidada pobao. Nago megi ena me tagaligio.
    Ena monu dabe me ebeo, ena gesi bidi tigi me elalubao.
  tpi-tpi: God bilong mi, yu stap oltaim oltaim. Yu no ken kisim mi nau. Mi no lapun,
    mi yangpela yet.
  dan-1931: Han lammed min Kraft på Vejen, forkorted mit Liv.
  vie-OVCB: 'Nhưng con thưa: “Lạy Đức Chúa Trời, Đấng sống đời đời, xin đừng cất con
    đi khi con còn quá trẻ!'
  guj-2017: મેં કહ્યું, “હે મારા ઈશ્વર, મારા દિવસો પૂરા થયા અગાઉ તમે મને ન લઈ જાઓ;
    તમે અહીંયાં પેઢી દરપેઢી સુધી છો.
  pon-2006A: Maing ei Koht, komw dehr ketikihsang ei mour met mwohn ei pahn likeilapala.
    Maing KAUN, komwi kin ketin ieias kohkohlahte.
  por-BRBSL: 'Eu disse: “Meu Deus, não me leve embora no meio dos meus dias. Seus
    anos são ao longo de todas as gerações.'
  eng-OEBUS: I will say, “My God, take me not hence in the midst of my days. “Your
    years endure age after age.
  swe-swe: Han försvagar min styrka på vägen, han förkortar mina dagar (gör dem färre).
  cth-cth: Oe ka Cathut, ka hringyung na lat pouh hanh telah ka ti. Nange na kum teh
    se pueng hane doeh telah ka ti.
  twi-twi: Enti mekae se, “Me Onyankopɔn, mfa me nkɔ, wɔ me nkwa nna mfimfini; wo
    mfe wɔ hɔ daa kodu awo ntoatoaso nyinaa mu.
  hlt-hlt: Te dongah, “Ka Pathen aw, kai kah ka khohnin he a boengli ah lo boel mai.
    Namah kah kum tah cadilcahma phoeikah cadilcahma due khaw a pha kanoek.
  tbz-SIM: M berínɛ̀ kucɛ cuokɛ̀ nkɛ kɛ̀ kù dɛ̀itɛ n wɛ̃rímú, kɛ kṹpùnnɛ n we.
  msy-2020: Kamaghɨn, kɨ ghaze, O nan God, nɨ ikia mamaghɨra iti. Kɨ igiamɨn ikiavɨra
    iti, kɨ ghurizir puvatɨ. Nɨ datɨrɨghɨn na inigh mangan markɨ.
  dop-dop: Ɩ yɔkɑ mɑ toŋ kɛ mpɑɑʋ tɑɑ kɛ́ nɑ ɩ́ pɑsɑ mɑ kʋyɛɛŋ.
  azb-azb: 'Dedim: «Ey Allahım, canımı alma, ömrümün yarısıdır, Sənin illərin nəsillərdən-nəsillərə
    çatır».'
  eng-DBY: I said, My God, take me not away in the midst of my days! ...Thy years
    are from generation to generation.
  hin-2017: मैंने कहा, “हे मेरे परमेश्वर, मुझे आधी आयु में न उठा ले, तेरे वर्ष पीढ़ी
    से पीढ़ी तक बने रहेंगे!”
  wol-KYG: Sama digg doole la ma semmale, gàttal samaw fan.
  bjr-bjr: Miqimmasaifaqa qinee maaqi qiqa. Oo qini Anutu qinee kumaaraa fasiqa maridaqa,
    sia qini mara aquqisaa. Oo Yaawee, anee naaru naaru marianafa mariannoo.
  eng-YLT: I say, 'My God, take me not up in the midst of my days,' Through all generations
    [are] Thine years.
  kne-kne: Diyos ko, adi ka kod sapaen ay taolien nan biyag ko, tan magay pap-eng
    di biyag mo.
  eng-WYC-2017: Again-call thou not me in the middle of my days; thy years be in generation
    and into generation.
  eng-WMBB: I said, “My God, don’t take me away in the middle of my days. Your years
    are throughout all generations.
  zat-NTPS: 'Nadxa gunnía'': Dios chia'', quebe gutiu'' neda'', gate quebe ne gué̱xrua''.
    Lue'' tu chí''izqueze zu''.'
  zty-NTPS: 'Naž wnnía'': “Dios chia'', bi goto'' neda'', kate'' bi na'' gola''. Le''
    to chi''ize zo''.”'
  urd-GVH: मैं बोला, “ऐ मेरे ख़ुदा, मुझे ज़िंदों के मुल्क से दूर न कर, मेरी ज़िंदगी
    तो अधूरी रह गई है। लेकिन तेरे साल पुश्त-दर-पुश्त क़ायम रहते हैं।
  rug-rug: Gua asa ke zama si rau, “Kei Zihova, Mu lopu vagi pania sa qua tinoa sipu
    korapa ṉiṉira si rau. Kei Zihova, Agoi si toa hola ninae rane.
  gaz-gaz: 'Anis akkanan jedhe: “Yaa Waaqa ko, walakkaa umurii kootti na hin fudhatin;
    waggoonni kee dhalootaa hamma dhaloota hundaatti itti fufu.'
  fra-LSG: Il a brisé ma force dans la route, Il a abrégé mes jours.
  yal-yal: Marigin bata n sɛnbɛn ɲan n ma siimayani, a yi n siin ɲan.
  iou-iou: Unita ŋode iwetkut; Anutuna, gäk itkunotä it yäpmäŋ äbätan. Api it yäpmäŋ
    ärowen. Näk tägawani nämo täŋira gäk näk bäräŋeŋ nämo nämaguren!
  haw-1868: 'I iho la au. E kuu Akua e, Mai lawe aku ia''u maiwaena konu o ko''u mau
    la: Mai kela hanauna kou makahiki, a ia hanauna aku.'
  arb-NAV: 'حَتَّى قُلْتُ: «يَا رَبُّ أَنْتَ حَيٌّ إِلَى الأَبَدِ. لَا تَقْصِفْنِي
    فِي مُنْتَصَفِ عُمْرِي، قَبْلَ أَنْ أَبْلُغَ الشَّيْخُوخَةَ.'
  ded-ded: deai, “O Anutuna, ge kifaga nasoya nasoya ngicngac fingecsahengina fekefudesoc,
    imoc feracyunuma feengkefude. Ge uameme nasona dzongiau herecgema mi meicnuna.”
  ewe-ewe: eya ta megblɔ be, “O! Nye Mawu, mègakplɔm dzoe le nye ŋkekewo ƒe titina
    o, wò ame si ƒe ƒewo li tso dzidzime yi dzidzime.
  eng-LEE: '(102:25) I will say, O my God! take me not away in the midst of my days:
    throughout all generations are thy years.'
  asm-FB: সেয়ে মই কৈছো, “হে মোৰ ঈশ্বৰ, জীৱনৰ মাজভাগতে তুমি মোক তুলি নিনিবা; তোমাৰ
    বছৰবোৰতো সর্বপুৰুষলৈকে স্থায়ী।”
  sus-A: عَ بَرَ ﭑ مَ سّنبّ بَ ﭑ يِ رَ ﭑ مَ دُنِحّءِفِرِ كُي، عَ بَرَ ﭑ مَ سِمَيَ
    رَدُنكٍ.
  fra-SBL: 'J''ai dit : « Mon Dieu, ne m''enlève pas au milieu de mes jours. Vos années
    sont à travers toutes les générations.'
  hbo-hbo: עִנָּ֖ה בַדֶּ֥רֶךְ *כֹּחֹו (כֹּחִ֗י) קִצַּ֥ר יָמָֽי׃
  kik-kik: 'Nĩ ũndũ ũcio ngĩkiuga atĩrĩ: “Wee Ngai wakwa, ndũkanjũrage o rĩrĩa ndaiganĩria
    matukũ makwa; wee-rĩ, mĩaka yaku ĩthiiaga o na mbere nginya njiarwa na njiarwa.'
  fra-NCL: Il a brisé ma force sur le chemin, il a abrégé mes jours.
  cek-AK: To pongah kai mah, Aw ka Sithaw, khosak hoih li naah ka hinghaih na la pae
    ving hmah; nang ih saningnawk loe angzo han koi adung kaminawk khoek to oh.
  cuk-cuk: 'Agala, an ise-wilegar ega sogded: “An-Bab-Dummadye, mer be an-ibe an-ibagan
    osikirmakye. Bab-Dummad, ar begardina ibagan geg bergued.'
  tel-2017: నేనిలా అన్నాను, నా దేవా, నడివయస్సులో నన్ను తీసి వేయవద్దు. నువ్వు తరతరాలూ
    ఇక్కడ ఉన్నావు.
  hat-BSA: 'Mwen te di: “O Bondye mwen an, pa rache m nan mitan jou mwen yo. Ane pa
    Ou yo dire pandan tout jenerasyon yo.'
  kos-kos: O God, nikmet eisyula inge Meet liki nga matuoh. O LEUM GOD, kom moul ma
    pahtpat.
  hbo-WLC: עִנָּ֖ה בַדֶּ֥רֶךְ כחו קִצַּ֥ר יָמָֽי׃
  ibo-ibo: Nʼihi ya, ekwuru m sị, “Anapụla m ndụ m, o Chineke m, ugbu a m ka dị ndụ;
    ị na-adịgide ndụ site nʼọgbọ ruo nʼọgbọ.
  ory-ory: ମୁଁ କହିଲି, “ହେ ମୋହର ପରମେଶ୍ୱର, ଆୟୁର ମଧ୍ୟଭାଗରେ ମୋତେ ନେଇ ନ ଯାଅ; ତୁମ୍ଭର ବର୍ଷ
    ପୁରୁଷାନୁକ୍ରମରେ ଥାଏ।”
  chk-chk: Üa apasa, “Ai Kot, kosap angeeila me lukalapen ränin manauei, en ewe mi
    manau tori feilfeilachök.”
  rop-rop: God, nomo deigidawei mi. Mi nomo olbala yet. YAWEI, yu jidan olagijawan.
  ukr-1871: 'Я сказав: Боже мій, не возьми мене в половинї днїв моїх! Від роду до
    роду лїта твої!'
  yon-yon: Kowe nembed yedmaan, “O ne God, ne mokaid doriin keyaombed ne nen angkanaab.
    Eb weeb kuu nimakarub yaro dobere dobere yaro wananiib korem aom wenembirimaun.
  deu-1951: '(0102-25) Ich spreche: Mein Gott, nimm mich nicht weg in der Hälfte meiner
    Tage! Deine Jahre währen für und für.'
  eng-JPS: '(102-25) I say: ''O my God, take me not away in the midst of my days,
    Thou whose years endure throughout all generations.'
  srp-1865: 'Rekoh: Bože moj! nemoj me uzeti u polovini dana mojih. Tvoje su godine
    od koljena do koljena.'
  lug-lug: Ne ndyoka mmukaabira nti, “Ayi Katonda wange, tontwala nga nkyali mu makkati
    g’emyaka gy’obulamu bwange, ggw’abeera omulamu emirembe gyonna.
  heb-heb: אמר אלי אל תעלני בחצי ימי בדור דורים שנותיך׃
  ben-IRV: আমি বললাম, “আমার ঈশ্বর, জীবনের মাঝ পথে আমাকে তুলে নিও না; তুমি আছো সব পুরুষে
    পুরুষে স্থায়ী।
  ntu-ntu: A' rpibo bam kx, “Gct rnge, nzlu-krm tqyc tqyc. Suti drtwrnge nakrlz-zpwxbo
    nzngi-lrtzlvz-krnge, x ninge kc tqbz-atex.
  pan-pan: ਮੈਂ ਆਖਿਆ, ਹੇ ਮੇਰੇ ਪਰਮੇਸ਼ੁਰ, ਮੇਰੀ ਅੱਧੀ ਆਯੂ ਵਿੱਚ ਮੈਨੂੰ ਉਠਾ ਨਾ ਲੈ, ਪੀੜ੍ਹੀਓਂ
    ਪੀੜ੍ਹੀ ਤੇਰੇ ਵਰ੍ਹੇ ਹਨ!
  mya-JVB: ငါလျှောက် သော အချက်ဟူမူကား၊ အို အကျွန်ုပ် ၏ဘုရား ၊ အကျွန်ုပ် ကို အသက် ပျို
    စဉ် ပင် ပယ်ရှင်း တော် မ မူပါနှင့်။ ကိုယ်တော် ၏ နှစ် တို့သည် ကာလ အစဉ် အဆက်မြဲကြပါ၏။
  kgf-kgf: Waŋu ni yomuhuc ʒéyi; Anutuna, Anutuna, naléna kembaŋu ménda nuagicna.
    Guac yawuŋga imi hicŋisai lépaya lépaya hema emma kecmac.
  tte-O: Mwa yawaloba, “O Yaubada, tabu ukekele-gabaegau nige naga yatatautaubala,
    kowa am bolime imiyayai ilaulau yaso yo yaso kolili.”
  tbg-tbg: Viva mintima kaimanta te virara tiha, Ti Variqavauvo, are ekaa enta ekaa
    enta variaravave. Mpo, te kia naampaiqiraiti, qaraaka vaiinti vaiha qutu vuarorave.
    Kia ti vaaka vitaane.
  hmo-hmo: 'Unai dainai lau gwau: Egu Dirava e, oi noho hanaihanai. Mani emu kara
    egu mauri dinadia do oi utua haraga lasi! Lau be buruka lasi, lau be do uhau sibona!'
  zar-NT: 'Gunníaʼ: Dios quiaʼ, bitiʼ gútiuʼ nedaʼ cateʼ ni zoaʼ gatsaj iza ral-laʼ
    soaʼ ibanaʼ. Zóaticaʼsö cazuʼ Liʼ.'
  urd-urd: मैंने कहा, ऐ मेरे ख़ुदा, मुझे आधी उम्र में न उठा, तेरे बरस नसल दर नसल हैं।
  bqc-SIM: Kua ma sápaagↄↄ à ma busa, à ma wɛ̃ni kulun kṹ.
  tcz-CHONGTHU: Hinla keiman Ama kakouvin, Oh Yahweh Pakai tonsot a hingjing kakhandon
    laitah ahin kahinkho lahih'in.
  mar-mar: मी म्हणालो, “हे माझ्या देवा, माझ्या जीवनाच्या मध्येच मला काढून घेऊ नकोस;
    तू येथे सर्व पिढ्यानपिढ्यातून आहेस.
  isl-isl: Hann hefur tekið frá mér lífskraftinn og stytt ævi mína.
  hlt-THB: Cedawngawh kai ing, Aw ka Khawsa, ka hqing huili awh koeh ni lo valh; nang
    a kumkhqi taw cadil naa dyna ak awm ni.
  qub-qub: 'Nogaga në: «Tayta Dios, amaraj apacamayrächu. Mösullaraj caycaptëga amaraj
    pushacamayrächu.» Gamga canqui mana nunca wañojmi.'
  bqp-bqp: 'akũ ma pì: Ma Luda, ǹsun ma wɛ̃̀ndi bo gugbãnlo, mↄkↄ̃n kũ ń kun ari
    ó buria.'
  hat-hat: '(0102:25) Mwen di: Bondye mwen, ou menm k''ap viv pou tout tan, pa pran
    m'' koulye a. Mwen jenn gason toujou.'
  eng-BSB: 'I say: “O my God, do not take me in the midst of my days! Your years go
    on through all generations.'
  eng-WEBPB: I said, “My God, don’t take me away in the middle of my days. Your years
    are throughout all generations.
  kbq-kbq: Ana higena Anumzamofonkura amanage hu'na hu'noe. Anumzanimoka kasefa vahe
    mani'noanki, knani'a eri atupara hunka ama mopafintira nazeri otro. Kagra ofri
    manivava hunka neana Anumza mani'nane.
  pon-pon: 'I potoan on: Ai Kot, kom der kotikiwei jan ia ni apali en ai ran akan.
    Omui par akan kin jan eu kainok lel eu kokolata.'
  nhe-BL: 'Pero nijtzajtzili huan niquilhui: “NoTeco Dios, ta tiitztoc para nochipa.
    Amo xinechcahuili nimiquis quema noja nechpolohua tlajco imiyaca tonali para niitztos.'
  wnc-wnc: Dapaknga takepan kake nata anzing inikum, “Anutuna, ga asinggan asinggan
    yuayak. Gata apmanu na ma tapim. Na aminuake dua. Na kekekngaapa yuat.
  bus-bus: 'ben ma bè: Ma Luda, ǹton ma wɛ̃̀ndi bↄ gugbãnlo, mmↄn kɛ̀ ń kuu ai wa
    boriia.'
  gub-BL: O hezar, hereraha zo pe kury. Xo hereko haw iku'aw har zo amumaw. Hezar,
    ereikuwe putar tuweharupi nehe.
