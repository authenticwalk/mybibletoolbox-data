verse: PSA.102.003
translations:
  mal-C: എന്റെ ദിനങ്ങൾ പുകപടലംപോലെ പാറിപ്പോകുന്നു; എന്റെ അസ്ഥികൾ കൽക്കരിക്കനൽപോലെ
    കത്തിയെരിയുന്നു.
  deu-TKW: Verbirg dein Antlitz nicht vor mir, wenn mir angst ist! Neige dein Ohr
    zu mir; wenn ich rufe, eilends erhöre mich!
  lin-lin: Kobombela ngai elongi na Yo te, wana nazali na pasi. Yoka libondeli na
    ngai na mokolo oyo nazali kobelela Yo ; yanola ngai noki !
  mmx-mmx: Lorooro rak na i sonao ngan lusuxa. La lanmet tarak i anan labantuxu rak
    ngan laxao.
  eng-LSV: For my days have been consumed in smoke, || And my bones have burned as
    a firebrand.
  eng-GNV: For my dayes are consumed like smoke, and my bones are burnt like an herthe.
  eng-WEBSTER: For my days are consumed like smoke, and my bones are burned as an
    hearth.
  nhw-BL: Pampa mojmostla nonemilis tlantiya quen poctli. Huan noomiyohua nijmachilía
    quen tlatlasquía.
  swh-ONEN: Kwa kuwa siku zangu zinatoweka kama moshi, mifupa yangu inaungua kama
    kaa la moto.
  bba-bba: A ku mɑn biru kisi sɑnɑm mɛ nɑ nuki sɑnkire. A mɑn swɑɑ dɑkio sɑnɑm mɛ
    nɑ nun soku, ɑ mɑn wurɑri fuuku.
  eng-KJVCPB: For my days are consumed like smoke, And my bones are burnt as a hearth.
  luo-luo: Nimar ndalona rumo piyo ka iro; chokena rewni ka kit kendo maliet.
  aii-aii: ܣܵܒܵܒ ܬܝܼܡ ܠܗܘܿܢ ܝܵܘܡܵܢܝܼ̈ ܐܲܝܟ݂ ܬܸܢܵܐ، ܘܓܲܪ̈ܡܝܼ ܐܲܝܟ݂ ܝܵܩܕܵܢܵܐ ܝܩܝܼܕ ܠܗܘܿܢ.
  meu-meu: Badina be egu mauri dinadia na e lao bubunimu, kwalahu na heto; turiagu
    na e aramu, lahi hururuna na heto.
  npi-ULB: किनकि मेरो दिनहरू धूवाँझैं बित्छन् र मेरा हाडहरू आगोझैं जल्छन् ।
  yor-yor: Nítorí tí ọjọ́ mi run bí èéfín; egungun mi sì jóná bí ààrò.
  pes-OPCB: عمرم چون دود به سرعت ناپدید می‌شود و استخوانهایم همچون چوب خشک می‌سوزد.
  tgl-ULB: Dahil lumilipas na parang usok ang aking mga araw, at nasusunog ang aking
    mga buto tulad ng apoy.
  nop-nop: Hatihatine adi kudigedi muniniŋ looŋ liwe tilak wondok tuwolit. Eŋ foloone
    adi kudut hinek, kudupdi daaŋ nibune nadiyam wondok tuwolit.
  hui-hui: I̱naga holene emene tigi mbira hangu ira hagua bialu abaleore pu ereba
    hagagobi kogoni ndobe. I̱naga tingini poboyogo bialu ira timbuni dedagola poboyogo
    biraligobi bialu helo kogoni ndobe.
  mya-mya: ကျွန်​တော်​မျိုး​၏​ဘ​ဝ​အ​သက်​တာ​သည် မီး​ခိုး​ကဲ့​သို့​လွင့်​ပျောက်​လျက်
    ကျွန်​တော်​မျိုး​၏​ကိုယ်​ခန္ဓာ​သည် မီး​ကဲ့​သို့​လောင်​ကျွမ်း​လျက်​နေ​ပါ​၏။
  bod-N: ང་ཡི་མི་ཚེ་དུ་བ་ནང་བཞིན༌ཡལ། །བདག་གི་རུས་པ་བུད་ཤིང་ལྟར་དུ་འཚིག།
  wsk-wsk: Mu awuk, aninga marak bagara ko tom ali imi te mu, tairate tama bur iwita
    mena namoso; aga angimik sokel mu tama ningi barasuwoso iwita.
  sna-sna: Nokuti mazuva angu anopera soutsi; mapfupa angu anopisa samazimbe anopfuta.
  spa-BLM: Porque mis días se consumen como el humo. Mis huesos están quemados como
    una antorcha.
  cac-cac: Van slajviem in q'uinal icha val satem te' tab'. Van stz'ab'at in b'aquil
    icha te' cuxc'ac' svab'i.
  swh-ULB: Kwa maana siku zangu zinapita kama moshi, na mifupa yangu kama moto.
  bel-bel: Ён даруе ўсе беззаконьні твае; ацаляе ўсе немачы твае;
  deu-ELBBK: Verbirg dein Angesicht nicht vor mir am Tag meiner Bedrängnis; neige
    zu mir dein Ohr; an dem Tag, da ich rufe, erhöre mich eilends!
  mbb-OT: Su is untung ku meǥaan dà egkaawà iring te evel; is lawa ku ne henduen be
    te edtutungen.
  mal-2015: എന്റെ നാളുകൾ പുകപോലെ കഴിഞ്ഞുപോകുന്നു; എന്റെ അസ്ഥികൾ തീക്കൊള്ളിപോലെ വെന്തിരിക്കുന്നു.
  gup-gup: Ngaye darnkih ngarrowen yiman kundolng werrkwerrk kayakmen kore kunmayorrk.
    Ngaye wanjh ngamurrngbabang dja ngabekkarren yiman kayime ngardduk kunmurrng kawurlhme
    kore kunak.
  ctu-CTI: Tyomocña miꞌ sʌc jilel j qꞌuin tyac cheꞌ bajcheꞌ butsꞌ. Chʌncol i lejmel
    c bʌquel yubil, cheꞌ bajcheꞌ xutyuntyeꞌ chʌncol bʌ i pulel.
  rmc-rmc: Ma garuv tiro muj angle ma, sar som andro pharipen! Visar tiro kan ke ma;
    sar ke tu vičinav, sig mange odphen!
  nlg-nlg: Na lei bongigu udolu tara mina soko vaghara na lei ahu. na huligu te vavu,
    vagha na ghai te vavu.
  pes-OPV: زیرا روزهایم مثل دود تلف شد واستخوانهایم مثل هیزم سوخته گردید.
  ron-1924: Кэч зилеле меле пер ка фумул ши оаселе ымь ард ка ун тэчуне.
  ben-OBCV: আমার দিনগুলি ধোঁয়ার মতো মিলিয়ে যায়; আমার হাড়গোড় কয়লার মতো জ্বলছে।
  som-som: Waayo, maalmahaygu waxay u dhammaadaan sida qiiq oo kale, Oo lafahayguna
    waxay u gubtaan sida qori ololaya oo kale.
  lat-VUC: 'Qui propitiatur omnibus iniquitatibus tuis; qui sanat omnes infirmitates
    tuas:'
  eng-ASVBT: For my days consume away like smoke, And my bones are burned as a firebrand.
  mna-mna: Nio iŋgi be aŋmeete ma aŋla leŋ i. Nio kembei you ka koi ta ikam buk ma
    ise, mi imbiriizi ma imap. Kuliŋ ibayou kat, mi tiroŋ ta boozomen iyoyou.
  ita-1885: Perciocchè i miei giorni son venuti meno come fumo, E le mie ossa sono
    arse come un tizzone.
  eng-LXXUP: Who forgives all thy transgressions, Who heals all thy diseases;
  eng-ULB: For my days pass away like smoke, and my bones burn like fire.
  spa-VBL: ¡Porque mi vida está desapareciendo como el humo; siento como si mi cuerpo
    estuviera en llamas!
  fra-_FOB: Car mes jours s'en vont comme la fumée, et mes os sont brûlés comme un
    foyer.
  mal-mal: എന്റെ നാളുകൾ പുകപോലെ കഴിഞ്ഞുപോകുന്നു; എന്റെ അസ്ഥികൾ തീക്കൊള്ളിപോലെ വെന്തിരിക്കുന്നു.
  urd-GVR: Kyoṅki mere din dhueṅ kī tarah ġhāyb ho rahe haiṅ, merī haḍḍiyāṅ koeloṅ
    kī tarah dahak rahī haiṅ.
  suz-BL: मारदे हना आं नाक्‍त कुन बुद पा जाम्‍नीम। मिनु आं रुश नेल्‍ल ठेयब मीम नाप्‍शो
    खोदेंशो पा चोशो बाक्‍नीम।
  eng-NOY: For my life is consumed like smoke, And my bones burn like a brand.
  ita-1927: Poiché i miei giorni svaniscono come fumo, e le mie ossa si consumano
    come un tizzone.
  ckb-ckb: ڕۆژگارم وەک دووکەڵ ڕەوییەوە، ئێسکم وەک پشکۆ گڕی گرتووە.
  eng-BBE: My days are wasted like smoke, and my bones are burned up as in a fire.
  xsi-xsi: Naneŋgu via ŋine nde ilâ walele, itogo yââ ne mundo uru ikeno zo mbwana-mbwana
    nâ, ŋineŋga nao tia lâ. Aŋga karaeŋgu nde nâna ndo, itogo yââ ŋalae ikana mine.
  kan-OKCV: ನನ್ನ ದಿವಸಗಳು ಹೊಗೆಯಂತೆ ಕಳೆದುಹೋಗುತ್ತವೆ; ನನ್ನ ಎಲುಬುಗಳು ಬೂದಿ ಮುಚ್ಚಿದ ಕೆಂಡದಂತೆ
    ಸುಟ್ಟುಹೋಗಿವೆ.
  tam-2017: என்னுடைய நாட்கள் புகையைப்போல் ஒழிந்தது; என்னுடைய எலும்புகள் ஒரு கொள்ளியைப்போல்
    எரிந்தது.
  spa-RV-1909: Porque mis días se han consumido como humo; y mis huesos cual tizón
    están quemados.
  ron-BTF: Căci zilele mele sunt mistuite ca fumul și oasele mele sunt arse ca un
    tăciune.
  eng-WEBP: For my days consume away like smoke. My bones are burned as a torch.
  eng-FBV: My life is disappearing like smoke; my body feels like it's on fire!
  nld-1939: Want als rook gaan mijn dagen voorbij; En mijn gebeente gloeit als een
    oven;
  nch-BL: Pampa mojmosta nonemilis tantiya quej pocti. Huan noomiyohua nijmachilía
    quej tatasquía.
  vie-1934: Vì các ngày tôi tan như khói, Xương cốt tôi cháy đốt như than lửa.
  cha-cha: Sa y jaanijo linachae taegüije y aso, ya y telangjo janon taegüije y falot.
  hin-CV: धुएं के समान मेरा समय विलीन होता जा रहा है; मेरी हड्डियां दहकते अंगारों
    जैसी सुलग रही हैं.
  eng-OURB: For my days consume away like smoke. My bones are burned as a torch.
  spa-BES: Mis días se desperdician como humo, y mis huesos se queman como en un fuego.
  tdx-tdx: Mihelañe hoe hatoeñe o androkoo; miforehetse hoe an-toñak’ ao o taolakoo.
  tha-KJV: เพราะวันของข้าพระองค์​สิ​้นไปอย่างควัน และกระดูกของข้าพระองค์​ไหม้​อย่างเตาไฟ
  por-BR-2018: Porque os meus dias têm se desfeito como fumaça; e meus ossos se têm
    se queimado como n um forno.
  deu-ELO: Denn wie Rauch entschwinden meine Tage, und meine Gebeine glühen wie ein
    Brand.
  eng-WYC-2018: For my days have failed as smoke; and my bones have dried up as croutons/as
    cracklings, either (the) leaving (s) of frying. (For my days have vanished like
    smoke; and my bones have dried up like croutons.)
  epo-epo: Ĉar pasis kiel fumo miaj tagoj, Kaj miaj ostoj ĉirkaŭbrulis kiel en forno.
  gfk-gfk: Ira bungugu i patpataam bia hoing ra mis. Ira surugu i iaiaan hoing ira
    lakit na iaah.
  uig-PIN: Mana, künlirim is-tütǝktǝk tügǝp ketidu, Ustihanlirim otun-qoƣlarƣa ohxax
    kɵydi!
  beo-beo: Na esalusu da lalu mobi defele hedolo alalolesisa. Na da:i da lalu dogolo
    agoai diala.
  tpi-OTNT: Laip bilong mi em i olsem smok bilong paia i stap liklik taim tasol na
    i go pinis. Na skin bilong mi i hat olsem bikpela paia i kukim.
  hau-SA: Gama kwanakina sun ɓace kamar hayaƙi; ƙasusuwana suna ƙuna kamar jan wuta.
  udu-udu: Haala teem pem a’di peki’d mo me’da ku’d jin ’ciṯẖki ’pen mo dhala simam
    pem burkin mmowa e ki mo ma gwaṯa/ jin ’thanu o’d jin ’batha’ba’th mo.
  uig-LAT: Mana, künlirim is-tütektek tügep kétidu, Ustixanlirim otun-choghlargha
    oxshash köydi!
  nde-nde: Ngoba insuku zami ziyanyamalala njengentuthu; amathambo ami ayavutha njengamalahle
    abhebhayo.
  ton-ton: He kuo fakaʻosi hoku ngaahi ʻaho ʻo hangē ko e kohu, pea kuo vela hoku
    ngaahi hui ʻo hangē ko e veʻe tofunanga.
  ces-1613: Neskrývej tváři své přede mnou, v den ssoužení mého nakloň ke mně ucha
    svého; když k tobě volám, rychle vyslyš mne.
  eng-WMB: For my days consume away like smoke. My bones are burned as a torch.
  tam-TCV: என் நாட்கள் புகையைப்போல் மறைந்துபோகின்றன; என் எலும்புகள் தகதகக்கும் தணல்கள்போல்
    எரிகின்றன.
  ceb-ULB: Kay ang akong adlaw lumalabay lamang sama sa aso, ug ang akong mga bukog
    daw nasunog sa kalayo.
  pol-UBG: Moje dni bowiem nikną jak dym, a moje kości są rozpalone jak ognisko.
  urd-GVU: کیونکہ میرے دن دھوئیں کی طرح غائب ہو رہے ہیں، میری ہڈیاں کوئلوں کی طرح
    دہک رہی ہیں۔
  eng-OEBCW: 'For my days pass away like smoke: my bones are burned through as with
    fire.'
  deu-1912: Denn meine Tage sind vergangen wie ein Rauch, und meine Gebeine sind verbrannt
    wie ein Brand.
  kan-2017: ನನ್ನ ಜೀವಮಾನವು ಹೊಗೆಯಂತೆ ಮಾಯವಾಗುತ್ತದೆ; ನನ್ನ ಎಲುಬುಗಳು ಕೊಳ್ಳಿಯಂತೆ ಸುಟ್ಟುಹೋಗುತ್ತವೆ.
  yap-yap: Yafos rog e be m’ay ngabang ni bod e ath; ma be mo’oruf dowag ni bod ba
    nifiy.
  hlt-MCSB: Ka khohnin he hmaikhu bangla hmata tih ka rhuhrhong khaw hmaingen bangla
    tlum.
  mdy-ETH: ናንጎ ዎዳ ታኣኮ ጩቢጉዲ ዴንዲ ጋፓኔ፤ ሜጌፃ ታኣኮ ዓዳ ናኣቦጉዲ ዖይዼኔ።
  twi-ASANTE: Me nkwa nna reyera te sɛ wisie; me nnompe hyehye te sɛ egya.
  eng-WEBU: For my days consume away like smoke. My bones are burned as a torch.
  acu-NT: Wina iwiaakmauruka mukuntinua nunisang mengkaawai. Tura ukunchrusha kaii
    keenawa nunisarang kuntur awajtinawai.
  spa-PDDPT: Porque mis días se disuelven como humo, Y mis huesos arden como una chimenea.
  gun-gun: Mba'eta xerekove opa ma ovy hataxĩ rami, xekãgue ma tata py okaia ramigua
    aendu.
  agu-BL: Na or ne'l cu'n swutz. Cho'n wutane'n chi na ban sib yi jalcu'n na xit cu'n
    tib, ma yi imbakil nternin na chitxukne', na tzan chilo'one'n.
  ilo-ULB: Ta kasla asuk nga agpukaw dagiti aldawko, ken mapupuoran a kasla apuy dagiti
    tulangko.
  kpg-kpg: Dogu mouli e ngudu mai gadoo be di huiahi, dogu huaidina e wele gadoo be di
    ahi.
  uig-ARA: مانا، كۈنلىرىم ئىس-تۈتەكتەك تۈگەپ كېتىدۇ، ئۇستىخانلىرىم ئوتۇن-چوغلارغا
    ئوخشاش كۆيدى!
  sus-sus: I naxa i kobe so n na n ma tɔɔrɛ kui. I xa n ma maxandi suxu mafuren.
  pon-2006: Ei mour sosohralahr rasehng ediniei; paliwereiet mwasimwasik rasehng kisiniei.
  jae-jae: Ojae, ŋoc bêc gêôŋ sa katôm jadauŋ ma ŋoc ŋatêkwa ŋandaŋ kêtôm ja geŋ gêmoa
    ŋalêlôm.
  ksd-ksd: Tago kaugu nilaun i panie da ra mi, Ma ra lavur urugu dia io da ra mapina
    ul.
  tur-YTC: Çünkü günlerim duman gibi tükeniyor. Kemiklerim meşale gibi yanıyor.
  bel-N: Не хавай аблічча Твайго ад мяне ў дзень уціску, прыхілі да мяне вуха Тваё
    ў дзень, калі клічу; хутчэй адкажы мне.
  grc-BRENT: Τὸν εὐιλατεύοντα πάσαις ταῖς ἀνομίαις σου, τὸν ἰώμενον πάσας τὰς νόσους
    σου,
  kpr-kpr: Ai resira amo, nanda jebuga kau imbosi aminga ava rave ise dadabari gerira.
    Nanda tamo kau avarakai veri vara gheraira, amingori.
  ind-AYT: (102-4) Sebab, hari-hariku habis seperti asap, dan tulang-tulangku terbakar
    seperti perapian.
  yom-yom: Bila bilumbu biama bilembo lalakana banga muisi, mimvesi miama milembo
    yokana banga makaba ma ku mbazu.
  yut-yut: Egɨp egɨpno uŋun mukwa da yaŋ bɨsap pɨsɨpmɨsok taŋek pasɨlgaŋ uŋun yombem.
    Kɨndap madep da sosok uŋun da tɨlak gɨptɨmno tepmɨsi sosok.
  nya-nya: Pakuti masiku anga akupita ngati utsi; mafupa anga akunyeka ngati nkhuni
    zoyaka.
  hrv-hrv: 'Nemoj sakrivati lice od mene u dan moje nevolje! Prigni k meni uho svoje:
    kad te prizovem, brzo me usliši!'
  mps-mps: Te eno bidibo ula te sia hano tiwai dao, te dwasianu sogo naga elaluama,
    tama pela silaibao. Tama eno tigi posolo mu dao, te genuai siago ulubo posolo
    tiwai ebo dao.
  tpi-tpi: Laip bilong mi em i olsem smok bilong paia i stap liklik taim tasol na
    i go pinis. Na skin bilong mi i hat olsem bikpela paia i kukim.
  dan-1931: skjul dog ikke dit Åsyn for mig; den Dag jeg stedes i Nød, bøj da dit
    Øre til mig; når jeg kalder, så skynd dig og svar mig!
  vie-OVCB: Ngày tháng đời con tan như khói, xương cốt con cháy như củi đốt.
  guj-2017: કારણ કે મારા દિવસો તો ધુમાડાની જેમ વીતી જાય છે અને મારાં હાડકાં અગ્નિની
    જેમ બળી જાય છે.
  pon-2006A: Ei mour sosohralahr rasehng ediniei; paliwereiet mwasimwasik rasehng
    kisiniei.
  por-BRBSL: Para meus dias, consumir fora como fumaça. Meus ossos estão queimados
    como uma tocha.
  eng-OEBUS: 'For my days pass away like smoke: my bones are burned through as with
    fire.'
  swe-swe: Göm inte ditt ansikte för mig i mina dagar av ångest, luta ditt öra till
    mig, den dag då jag ropar (höjer min röst i bön), svara mig med hast (fort).
  cth-cth: Bangkongtetpawiteh, kaie hninnaw teh hmaikhu patetlah a kahma han. Ka hrunaw
    hah hmaito patetlah a kak.
  twi-twi: Me nkwanna reyera te sɛ wusiw; me nnompe adɔ sɛ nyansramma.
  hlt-hlt: Ka khohnin he hmaikhu bangla hmata tih ka rhuhrhong khaw hmaingen bangla
    tlum.
  tbz-SIM: Bɑ́ m bútínnɛ́, mɛyɛǹcɑɑ̀rìmɛ̀ yiè, kéntɛ́ní m bíɛ́kɛ̀, n dɑ kuɔ̀nnɛ̀mu
    yíe, cɔutɛ́ m bɑ́ɑmmìi bɑ́ɑ́ ɔɔtɛ.
  msy-2020: Guizbangɨra, nan ikɨrɨmɨrim mɨgharimɨn mɨn dughiar otevimɨn ikegha ua
    ghugha gɨfa. Ezɨ nan mɨkarzim mati avir ekiam nan isi moghɨn puvɨra nan fei.
  dop-dop: Tɑɑ yele mɑ tɔɔ kɛ́ nyənnɑʋ kɛ mɑ lɑŋwɑkəllɛ wɑɑtʋ. Ke ŋkpɑŋʋɣʋ nɑ mɑ tɔɔ
    kɛ́ kʋyɑkʋ ŋku mɑ yɑɑkɩ-ŋ sɩ ń wɑɑsɩ-m tɔ. Cɔ-m lɔŋ.
  azb-azb: Günlərim tüstü kimi çəkilir, Sümüklərim elə bil yanıb közə dönür.
  eng-DBY: For my days are consumed like smoke, and my bones are burned as a firebrand.
  hin-2017: क्योंकि मेरे दिन धुएँ के समान उड़े जाते हैं, और मेरी हड्डियाँ आग के समान
    जल गई हैं।
  wol-KYG: Bu ma dummóoyu bésub njàqare; teewlu ma, gaawe ma sama bésub woote!
  bjr-bjr: Qinee auriranaki faqa namuqaa dariranaki faqa marunanoo qini marirafa munara
    foora dauni taikararidanoo. Qini qifaaqa idara foora muqurinoo maridanoo.
  eng-YLT: For consumed in smoke have been my days, And my bones as a fire-brand have
    burned.
  kne-kne: Tan maomas ay kaman asok nan biyag ko, kaman man-atong ay pogon nan awak
    ko.
  eng-WYC-2017: For my days have failed as smoke; and my bones have dried up as croutons
    or cracklings, either leavings of frying.
  eng-WMBB: For my days consume away like smoke. My bones are burnt as a torch.
  zat-NTPS: Naca xel-la' nabán chia' ca zren chee̱ xi' da dxexenítete̱. Xu'u da la
    lu zrita chia' ca tu xi' da dxálale̱'e̱ na.
  zty-NTPS: Nak yeḻa' nban chia' ka žen che yi' da' ẕnitlen. Yo'o da' ḻa ḻo žit
    chia' ka to yi' da' žáḻa'ḻe'en.
  urd-GVH: क्योंकि मेरे दिन धुएँ की तरह ग़ायब हो रहे हैं, मेरी हड्डियाँ कोयलों की
    तरह दहक रही हैं।
  rug-rug: Ura korapa hola taloa guana tuṉaha sari na qua rane, meke sari na susuriqu
    si guana ta sulu palae pa nika.
  gaz-gaz: Barri koo akkuma aaraatti ni badaatii; lafeen koos akkuma barbadaa ibiddaa
    bobaʼaa jira.
  fra-LSG: Ne me cache pas ta face au jour de ma détresse! Incline vers moi ton oreille
    quand je crie! Hâte-toi de m’exaucer!
  yal-yal: I nama i yɛtagin luxun n ma n nɛma tɔrɔni waxatin naxan yi! I tuli mati
    n na. N na i xili, n yabi mafurɛn!
  iou-iou: Näkŋo iritna gupe kadäni keräpitagän äroŋpäŋ abutkuk täkaŋ ude. Täŋpäŋ
    gupna kädäp ijitak, kädäp gäyek ude.
  haw-1868: Ua hoopauia ko'u mau la me he uwahi la, Ua pau i ke ahi ko'u mau iwi me
    he pihaa la.
  arb-NAV: لأَنَّ أَيَّامِي قَدْ تَبَدَّدَتْ كَالدُّخَانِ، وَعِظَامِي اضْطَرَمَتْ
    كَالْوَقِيدِ.
  ded-ded: Uamemena imoc hosuc ereande, ifi isoc erema kpac anggec sicnango gerea
    yombong amma gerec isoc dzekecde.
  ewe-ewe: Elabena nye ŋkekewo nu va yi abe dzudzɔ ene, eye nye ƒuwo xɔ dzo hẽe abe
    dzokpo ene.
  eng-LEE: (102:4) For my days vanish in smoke, and my bones are burning like a hearth.
  asm-FB: কিয়নো ধুঁৱাৰ নিচিনাকৈ মোৰ দিনবোৰ বিলীন হৈ গৈছে, মোৰ অস্থিবোৰ যেন অগ্নিশালৰ
    জুইত জ্বলিছে।
  sus-A: عِ نَشَ عِ كٌبٍ سٌ ﭑ نَ ﭑ مَ تْورّ كُي. عِ شَ ﭑ مَ مَشَندِ سُشُ مَقُرٍن.
  fra-SBL: Car mes jours se consument comme de la fumée. Mes os sont brûlés comme
    une torche.
  hbo-hbo: אַל־תַּסְתֵּ֬ר פָּנֶ֨יךָ ׀ מִמֶּנִּי֮ בְּיֹ֪ום צַ֫ר לִ֥י הַטֵּֽה־אֵלַ֥י
    אָזְנֶ֑ךָ בְּיֹ֥ום אֶ֝קְרָ֗א מַהֵ֥ר עֲנֵֽנִי׃
  kik-kik: Nĩgũkorwo matukũ makwa marathira o ta ũrĩa ndogo ĩthiraga; namo mahĩndĩ
    makwa maraakana o ta gĩcinga.
  fra-NCL: Ne me cache pas ton visage, au jour de ma détresse ; incline vers moi ton
    oreille, quand je crie, hâte-toi de m’exaucer.
  cek-AK: Kai ih aninawk loe hmaikhue baktiah azawk o moe, ka huhnawk doeh hmai kamngaeh
    baktiah kangh.
  cuk-cuk: An-ibagande, waayob bergudedaed. An-garmardina, soogi-gummaknaiyob itoleged.
  uig-CYR: У пүткүл қәбиһликлириңни кәчүриду, Барлиқ кесәллириңгә дава қилиду;
  tel-2017: పొగ లాగా నా రోజులు గతించిపోతున్నాయి. నా ఎముకలు కాలిపోతున్నట్టు ఉన్నాయి.
  hat-BSA: Paske jou m yo te manje nèt nan lafimen, e zo m te chofe tankou yon chemine.
  ukr-ONPU: Він прощає всі беззаконня твої, зцілює всі твої хвороби,
  kos-kos: Moul luk fahsr in wanginla oana kulasr, Ac monuk folla oana sie e firir.
  hbo-WLC: אַל־תַּסְתֵּ֬ר פָּנֶ֨יךָ ׀ מִמֶּנִּי֮ בְּי֪וֹם צַ֫ר לִ֥י הַטֵּֽה־אֵלַ֥י
    אָזְנֶ֑ךָ בְּי֥וֹם אֶ֝קְרָ֗א מַהֵ֥ר עֲנֵֽנִי׃
  ibo-ibo: Nʼihi na ụbọchị m niile na-agabiga, dịka anwụrụ ọkụ; ọkpụkpụ m niile dịkwa
    ka ọlọkọ ọkụ.
  ory-ory: କାରଣ ମୋʼ ବଞ୍ଚିବାର ଦିନସବୁ ଧୂଆଁ ପରି କ୍ଷୟ ପାଏ ଓ ମୋହର ଅସ୍ଥିସବୁ ନିଆଁଖୁଣ୍ଟା ପରି
    ପୋଡ଼ିଯାଏ।
  chk-chk: Pun ränin manauei ra feil seniei usun och ötüöt, inisi a kar usun efoch
    wes mi kü.
  rop-rop: Main laif im gulijap binij jis laik det smok. Main bodi im barnbarn jis
    laik faiya.
  ukr-1871: Бо днї мої, як дим, улїтають, і костї мої, як у жарі, тлїють.
  yon-yon: Ne wad dobiri yaron kuu amareng anwenemoon areb, kwane ne kono kuu amoyidkob
    denemoon areb keroon.
  deu-1951: (0102-4) Denn meine Tage sind in Rauch aufgegangen, und meine Gebeine
    glühen wie ein Ofen.
  eng-JPS: (102-4) For my days are consumed like smoke, and my bones are burned as
    a hearth.
  srp-1865: Jer proðoše kao dim dani moji, kosti moje kao topionica ogorješe.
  lug-lug: Kubanga ennaku zange zifuumuuka ng’omukka, n’amagumba gange gaaka ng’amanda.
  heb-heb: כי כלו בעשן ימי ועצמותי כמו קד נחרו׃
  ben-IRV: কারণ আমার দিন ধোঁয়ার মতো উড়ে গেছে এবং আমার হাড় আগুনের মতো পুড়ে গেছে।
  ntu-ntu: Nrkrdrtqnge nzpq-krde apule nyr. X mzli trnaboiu ninge kc tqbzpex, tqapupex
    zsikapu kc tqmrbr ani.
  pan-pan: ਮੇਰੇ ਜਿਉਣ ਦੇ ਦਿਨ ਤਾਂ ਧੂੰਏਂ ਵਾਂਗੂੰ ਮੁੱਕ ਜਾਂਦੇ ਹਨ ਅਤੇ ਮੇਰੀਆਂ ਹੱਡੀਆਂ ਬਾਲਣ
    ਵਾਂਗੂੰ ਬਲਦੀਆਂ ਹਨ।
  mya-JVB: အကြောင်း မူကား၊ အကျွန်ုပ် ၏ နေ့ရက် ကာလ သည် မီးခိုး ကဲ့သို့ ကုန် တတ်ပါ၏။
    အကျွန်ုပ် ၏ အရိုး တို့ သည် မီး ချေးကဲ့သို့ ကျွမ်း ကြပါ၏။
  kgf-kgf: Kekecnawac naléya imi hofac ésécnec emma sohoanʒac. Sicnanéŋ geric lokora
    ésécnec ʒeanʒac.
  tte-O: Kaiwena yagu kaliyate sikwalakwalalele besiele bogau ikwalakwalalele yo yogu
    siwedowedoli besiele mayau lalakina iwedowedoli.
  tbg-tbg: Iha muravano oru viharo vaaka ruqema vintema kero, te vataini variqi vuarirava
    vaakama taiqa vuanaro. Iha ite vaintema kero, ti vaatavanovata voqamakero iha
    ite vaimantama vauro.
  hmo-hmo: Badina be egu mauri dinadia be idia ore haraga, kwalahu ia ore haraga bamona,
    bona egu kopina be ia siahu bada, lahi ese ia gabua noho bamona.
  zar-NT: Yöl-laʼ naʼbán quiaʼ ruúlu ca dzön, ateʼ régui rilá lu dxita lu bin quiaʼ
    ca tu guíʼ.
  urd-urd: क्यूँकि मेरे दिन धुएँ की तरह उड़े जाते हैं, और मेरी हड्डियाँ ईधन की तरह
    जल गई।
  rus-SYN: Он прощает все беззакония твои, исцеляет все недуги твои;
  bqc-SIM: Ńsu bↄ ma kpɛ ma taasikɛgↄↄo, swã́kpamazi. Tó ma lɛzùnzi, wea kpakpa,
  tcz-CHONGTHU: Ajeh chu kahinkho hi meikhu bangin abeipai jitai, kagu kachang hi
    asadohji tai.
  mar-mar: कारण माझे आयुष्य धुराप्रमाणे निघून जात आहे, आणि माझी हाडे अग्नीसारखी जळून
    गेली आहेत.
  isl-isl: Snúðu ekki baki við mér á ógæfutímum. Hneigðu eyra þitt að mér og svaraðu
    mér fljótt.
  hlt-THB: Ka hqing khui khawnghikhqi ve maikhu amyihna ding bang nawh; ka quhkhqi
    ve maialh amyihna alh hy.
  qub-qub: Goshtay illgajnömi aywacuycä. Tullöcunapis wayllaycan shanshanömi.
  bqp-bqp: Zaakũ ma gↄrↄ tɛn gɛ̃tɛ lán túsukpɛ bà, ma mɛ̀ tɛn puusu bo lán tɛ́yↄ̃ↄ
    bà.
  hat-hat: (0102:4) Lavi m' ap disparèt tankou lafimen. Mwen gen yon lafyèb nan zo.
  eng-BSB: For my days vanish like smoke, and my bones burn like glowing embers.
  eng-WEBPB: For my days consume away like smoke. My bones are burnt as a torch.
  kbq-kbq: Kumo'ma mareriteno ame huno fanane hiaza hu'na osi'a knafi mani'nena fanane
    hu'za nehugeno, zaferinanifintira teve rukru nehigeno, tevemo'ma tankanu'zama
    teganinkani nehiankna zaferinanimo'a nehie.
  pon-pon: Pwe ai ran akan kin tanwei dueta adiniai, o kokon ai kan ronalar dueta
    nan kijiniai.
  nhe-BL: Pampa mojmostla noyolis tlantiya queja poctli. Huan noomiyohua nijmachilía
    queja tlatlasquía.
  wnc-wnc: Dasingge, natane kayuk yutnanga aknga katap sawa kupan takngata enake mateknga
    yuke asopukaing binga. Siwan natane gupma toknga katapaim binga. Katap yasiwan
    katapaimu toknga sikaingunin.
  bus-bus: Zaakɛ ma gurↄↄ e gɛ̃tɛɛ lán tɛ́sukpɛ bà, ma mɛ̀ e puusu bↄↄ lán tɛ́yↄ̃
    bà.
  gub-BL: Hereko haw ukàzym iko tàtàxiner ài. Heretekwer ukaz iko tata pupe har ài.
  eng-DRA: 'Who forgiveth all thy iniquities: who healeth all thy diseases.'
