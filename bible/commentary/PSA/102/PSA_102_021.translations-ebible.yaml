verse: PSA.102.021
translations:
  mal-C: ജനതകളും രാജ്യങ്ങളും യഹോവയെ ആരാധിക്കാൻ ഒത്തുചേരുമ്പോൾ,
  deu-TKW: um das Seufzen des Gefangenen zu hören, die dem Tode Verfallenen loszumachen,
  lin-lin: mpo na koyoka kolela ya bakangami kati na boloko mpe kokangola bato oyo
    bazwaki etumbu ya kufa.
  mmx-mmx: Kuren la limixin dinabap kip aurut laasen taram to Saion, la dinaba emi
    asu minu ro xeneng Jerusalem.
  eng-LSV: To declare in Zion the Name of YHWH, || And His praise in Jerusalem,
  eng-GNV: That they may declare the Name of the Lord in Zion, and his prayse in Ierusalem,
  eng-WEBSTER: To declare the name of the LORD in Zion, and his praise in Jerusalem;
  nhw-BL: Huajca miyac masehualme sempa hualase ipan altepetl Jerusalén para quipaquilismacase
    TOTECO. Quena, quipaquilismacase ipan nochi ni altepetl.
  swh-ONEN: Kwa hiyo jina la Bwana latangazwa huko Sayuni na sifa zake katika Yerusalemu,
  bba-bba: u kɑ yobun weeweenu nɔ u be bɑ ɡbiɔ yɑkiɑ.
  eng-KJVCPB: To declare the name of the Lord in Zion, And his praise in Jerusalem;
  luo-luo: Kuom mano nying Jehova Nyasaye ibiro hul e Sayun, ibiro pake e Jerusalem,
  aii-aii: ܕܗܲܩܝܼ ܓܵܘ ܨܸܗܝܘܿܢ ܫܸܡܵܐ ܕܡܵܪܝܵܐ، ܘܬܸܫܒܘܿܚܬܹܗ ܓܵܘ ܐܘܿܪܸܫܠܸܡ،
  meu-meu: Siona ai taunimanima ese Iehova ladana bae gwauraia, bona Ierusalem ai
    bae imodaia totona.
  npi-ULB: तब मानिसहरूले सियोनमा परमप्रभुको नाउँ र यरूशलेममा उहाँको प्रशंसाको घोषणा
    गर्नेछन्,
  yor-yor: Kí a lè sọ orúkọ Olúwa ní Sioni àti ìyìn rẹ̀ ní Jerusalẹmu.
  pes-OPCB: بنابراین وقتی قومها در اورشلیم گرد هم بیایند تا خدا را در خانهٔ او پرستش
    کنند، نام خداوند در اورشلیم ستوده و سراییده خواهد شد.
  tgl-ULB: Pagkatapos ihahayag ng mga tao ang pangalan ni Yahweh sa Sion at ang kanyang
    papuri sa Jerusalem
  nop-nop: Unduŋ doktiŋa Jelusalem uŋoŋ metamdi Yahwe wou yohautaaŋ Saiyon kweboboe
    foloŋ niutumba tineeŋ.
  hui-hui: Ibugua ani biyago hale howa Saiono dindini wali agali bu karume Anduane
    Homogonaga mini latagi halu Yarusalemeni howa ibunaga mini yaraga halu holebira.
  mya-mya: သို့​ဖြစ်​၍​အ​တိုင်း​တိုင်း​အ​ပြည်​ပြည်​မှ လူ​မျိုး​တ​ကာ​တို့​သည် စု​ရုံး​လာ​ကြ​ပြီး​လျှင်​ထာ​ဝ​ရ​ဘု​ရား​အား
    ကိုး​ကွယ်​ဝတ်​ပြု​ကြ​သော​အ​ခါ​ဇိ​အုန်​တောင် ပေါ်​၌ ကိုယ်​တော်​၏​နာ​မ​တော်​ကို​ကြေ​ညာ​ကြ​လိမ့်​မည်။
    ယေ​ရု​ရှ​လင်​မြို့​တွင်​ကိုယ်​တော်​၏​ဂုဏ်​တော်​ကို ချီး​မွမ်း​ကြ​လိမ့်​မည်။
  bod-N: ཛ་ཡན་ཡུལ་དུ་ཡ་ཝཱེའི་མཚན་བརྗོད༌ཅིང༌། །ཡེ་རུ་སཱ་ལེམ་ཡུལ་དུ་ཁོང་ལ༌བསྟོད།།
  wsk-wsk: Umu te asele, tom kariimet nunga kingdom koma koma te nup patawumonko tai
    Jerusalem ilu biguwumon, mu nuna noko nup Zion ningi mu biyala balu pagarmon se
    nu nup biya taukko.
  sna-sna: Saka zita raJehovha richaparidzwa muZioni, nokurumbidzwa kwake muJerusarema,
  spa-BLM: para que los hombres anuncien el nombre de Yahvé en Sión, y su alabanza
    en Jerusalén,
  cac-cac: yic ol aljoquel yab'ixal d'a Sion, yic tz'alchajpax vach' lolonel d'ay
    d'a Jerusalén.
  swh-ULB: Kisha watu watalitangaza jina la Yahwe katika Sayuni na sifa zake katika
    Yerusalemu
  bel-bel: Дабраславеце Госпада, усе войскі Ягоныя, службіты Ягоныя, што выконваюць
    волю Ягоную.
  deu-ELBBK: um zu hören das Seufzen des Gefangenen, um zu lösen die Kinder des Todes;
  mbb-OT: Ne tenged kayi, idsangyew ziyà te Zion he iyan is inged he Jerusalem is
    menge mibeelan te Nengazen, ne zutun he inged sikandin edeliǥa.
  mal-2015: ബദ്ധന്മാരുടെ ഞരക്കം കേൾപ്പാനും മരണത്തിന്നു നിയമിക്കപ്പെട്ടവരെ വിടുവിപ്പാനും
  gup-gup: Kunmekbekenh kunu bininj kabirringeymulewan nawu Yawey kore kunred Zion.
    Kabirriburluburlume kore kukadje Jerusalem.
  ctu-CTI: Quixtyañujob mi quejel i tsictisañob i ñuclel lac Yum yaꞌ ti Sión. Mi quejel
    i subob i ñuclel lac Yum yaꞌ ti Jerusalén
  rmc-rmc: hoj te šunel o roviben andral e bertena, a te zachraňinel olen, ko sas
    odsudzimen pro meriben.“
  nlg-nlg: Ge kara ladavaghinia na ahana i Zion, ma kara holoutoa i Jerusalem.
  pes-OPV: تا نام خداوندرا در صیهون ذکر نمایند و تسبیح او را دراورشلیم،
  ron-1924: пентру ка ей сэ вестяскэ ын Сион Нумеле Домнулуй ши лауделе Луй ын Иерусалим,
  ben-OBCV: তাই সদাপ্রভুর নাম সিয়োনে এবং তাঁর প্রশংসা জেরুশালেমে প্রচার করা হবে,
  som-som: Si dadku magaca Rabbiga uga sheego Siyoon dhexdeeda, Ammaantiisana Yeruusaalem
    dhexdeeda,
  lat-VUC: Benedicite Domino, omnes virtutes ejus; ministri ejus, qui facitis voluntatem
    ejus.
  eng-ASVBT: That men may declare the name of Jehovah in Zion, And his praise in Jerusalem;
  mna-mna: Tana kaimer zin karkari ziŋan zin king kizin ko timar ma tilup zin su Yerusalem
    be tizuŋzuŋ pa Yooba. Mi ko tizzoyaryaara zaana biibi, mi tipakurkuri sala abal
    Sion.
  ita-1885: Acciocchè si narri in Sion il Nome del Signore, E la sua lode in Gerusalemme.
  eng-LXXUP: Bless the Lord, all ye his hosts; Ye ministers of his that do his will.
  eng-ULB: Then men will proclaim the name of Yahweh in Zion and his praise in Jerusalem
  spa-VBL: Y como resultadoj la maravillosa naturaleza del Señor será alabada en Jerusalén
    con alabanzas,
  fra-_FOB: Afin qu'on célèbre en Sion le nom de l'Éternel, et sa louange dans Jérusalem,
  mal-mal: ബദ്ധന്മാരുടെ ഞരക്കം കേൾക്കുവാനും മരണത്തിന് നിയമിക്കപ്പെട്ടവരെ വിടുവിക്കുവാനും
  urd-GVR: Kyoṅki us kī marzī hai ki wuh Koh-e-Siyyūn par Rab ke nām kā elān kareṅ
    aur Yarūshalam meṅ us kī satāish kareṅ,
  suz-BL: मोपा “परमप्रभु यावे ठेयब बाक्‍ब” दे सियोन ङा मुर आन कली शेंदमेक्‍ल। मिनु
    यरूसलेम ङा मुरपुकीम मेको कली ठेयब सेल्‍मेक्‍ल।
  eng-NOY: That they may declare the name of Jehovah in Zion, And his praise in Jerusalem,
  ita-1927: affinché pubblichino il nome dell’Eterno in Sion e la sua lode in Gerusalemme,
  ckb-ckb: جا لە سییۆن ناوی یەزدان ڕادەگەیەنرێت، لە ئۆرشەلیم ستایشی،
  eng-BBE: So that they may give out the name of the Lord in Zion, and his praise
    in Jerusalem;
  xsi-xsi: Mine kala muli ŋga, lâ zo ŋana kinzi tinikoa ŋgu rârâni ma sipile nenzi
    lawea lawea ku silâ sipasau lâ Jerusalem lawea tu siwâŋgi sipanea Yova Kindeni,
    ande kinzi ma sisuka i ŋa kâki lâ Saion tuu kulu, aku paneâŋa ma ikâki pa i lâ
    Jerusalem lawea ilo.
  kan-OKCV: ಬಿಡುಗಡೆಯಾದವರು ಚೀಯೋನಿನಲ್ಲಿ ಯೆಹೋವ ದೇವರ ನಾಮವನ್ನು ಸಾರುವಂತೆಯೂ, ಯೆರೂಸಲೇಮಿನಲ್ಲಿ
    ತಮ್ಮ ಸ್ತೋತ್ರವನ್ನು ಪ್ರಕಟಿಸುವಂತೆಯೂ ಮಾಡಿದ್ದಾರೆ.
  tam-2017: யெகோவாவுக்கு ஆராதனைசெய்ய, மக்களும் ராஜ்ஜியங்களும் ஒன்றாகக் கூடிக்கொள்ளும்போது,
  spa-RV-1909: Porque cuenten en Sión el nombre de Jehová, y su alabanza en Jerusalem,
  ron-BTF: Pentru a vesti numele DOMNULUI în Sion și lauda lui în Ierusalim,
  eng-WEBP: that men may declare the LORD’s name in Zion, and his praise in Jerusalem,
  eng-FBV: As a result the wonderful nature of the Lord will be celebrated with praise
    in Jerusalem,
  nld-1939: En om Jahweh’s Naam in Sion te melden, In Jerusalem zijn lof,
  nch-BL: Huajca miyac masehualme sempa hualase ipan altepet Jerusalén para quipaquilismacase
    TOTECO. Quena, quipaquilismacase ipan nochi ni altepet.
  vie-1934: Hầu cho người ta truyền ra danh Đức Giê-hô-va trong Si-ôn, Và ngợi khen
    Ngài tại Giê-ru-sa-lem,
  cha-cha: Para umasangan claro y naan Jeova guiya Sion, yan y alabansaña guiya Jerusalem;
  hin-CV: कि मनुष्य ज़ियोन में याहवेह की महिमा की घोषणा कर सकें तथा येरूशलेम में उनका
    स्तवन,
  eng-OURB: that men may declare Adonai’s name in Zion [Mountain ridge, Marking],
    and his tehilah ·praise song· in Jerusalem [City of peace];
  spa-BES: Para que se proclame el nombre del Señor en Sión, y su alabanza en Jerusalén;
  tdx-tdx: soa te ho talilie’ ondaty e Tsiône ao ty tahina’ Iehovà, naho ty enge’e
    e Ierosalaime ao,
  tha-KJV: เพื่อจะประกาศพระนามของพระเยโฮวาห์ในศิ​โยน และกล่าวสรรเสริญพระองค์ในเยรูซาเล็ม
  por-BR-2018: Para eles anunciarem o nome do SENHOR em Sião, e seu louvor em Jerusalém.
  deu-ELO: damit man den Namen Jehovas verkündige in Zion, und in Jerusalem sein Lob,
  eng-WYC-2018: That they tell in Zion the name of the Lord; and his praising in Jerusalem.
    (So that they tell out the Lord’s name in Zion; and his praises in Jerusalem.)
  epo-epo: Por ke oni rakontu en Cion pri la nomo de la Eternulo Kaj en Jerusalem
    pri Lia gloro,
  gfk-gfk: Io, da hinawas palai tano hinsana no Watong ram Saion ma da pirlat ie aram
    Ierusalem
  uig-PIN: Xundaⱪ ⱪilip, ular Pǝrwǝrdigarning hizmitidǝ bolayli degǝndǝ, Yǝni ǝl-mǝmlikǝtlǝr
    jǝm yiƣilƣan waⱪtida — Pǝrwǝrdigarning nami Zionda, Uning xǝrǝpliri Yerusalemda
    jakarlinidu!
  beo-beo: Amasea, Saione Moilai Bai Bagadega, ilia da Ea Dio gaguia gadomu, amola
    Yelusalemega, Ema nodone sia:nanumu.
  tpi-OTNT: Olsem na long Jerusalem bai ol manmeri i autim nem bilong Bikpela, na
    bai ol i tenkyu long em.
  hau-SA: Saboda haka za a furta sunan Ubangiji a Sihiyona yabonsa kuma a Urushalima
  udu-udu: ki ’kwani mini bah gwo eya tente/ eya Sihyuun mo a’di jin ta gway gi Tap̱a
    mo, dhali e Pa Urushaliim mo tani uni mini bah gwo maŋ piti mo,
  uig-LAT: Shundaq qilip, ular Perwerdigarning xizmitide bolayli dégende, Yeni el-memliketler
    jem yighilghan waqtida — Perwerdigarning nami Zionda, Uning sherepliri Yérusalémda
    jakarlinidu!
  nde-nde: Ngalokho-ke ibizo likaThixo lizamenyezelwa eZiyoni lodumo lwakhe eJerusalema,
  ton-ton: Ke fakahā ʻae huafa ʻo Sihova ʻi Saione, mo ʻene fakamālō ʻi Selūsalema;
  ces-1613: Aby vyslyšel vzdychání vězňů, a rozvázal ty, kteříž již k smrti oddání
    byli,
  eng-WMB: that men may declare the LORD’s name in Zion, and his praise in Jerusalem,
  tam-TCV: ஆகையால் மக்களும் அரசுகளும் யெகோவாவை வழிபடுவதற்கு கூடிவரும்போது,
  ceb-ULB: Unya imantala sa mga tawo ang ngalan ni Yahweh sa Zion ug ang iyang pagdayeg
    sa Jerusalem
  pol-UBG: Aby głosili na Syjonie imię PANA i jego chwałę w Jeruzalem;
  urd-GVU: کیونکہ اُس کی مرضی ہے کہ وہ کوہِ صیون پر رب کے نام کا اعلان کریں اور یروشلم
    میں اُس کی ستائش کریں،
  eng-OEBCW: that people may recount the Lord’s fame in Zion, and the praise of him
    in Jerusalem,
  deu-1912: auf daß sie zu Zion predigen den Namen des HERRN und sein Lob zu Jerusalem,
  kan-2017: ಅವರು ಚೀಯೋನಿನಲ್ಲಿ ಯೆಹೋವನ ನಾಮವನ್ನು ವರ್ಣಿಸುವಂತೆಯೂ, ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ತನ್ನ ಕೀರ್ತನೆಯನ್ನು
    ಹಾಡುವಂತೆಯೂ ಮಾಡಿದ್ದಾನೆ.
  yap-yap: Ma aram e fithngan e bay un weliy u Zion, ma bay ni pining e sorok ngak
    u Jerusalem
  hlt-MCSB: BOEIPA ming te Zion ah, amah koehnah te khaw Jerusalem ah doek ham om
    ni.
  mdy-ETH: ዬያሮ ናንጊና ናንጋ ጎዳኮ ሱንፃ ፂዮኔይዳ ጋላታኣ ዬሩሳላሜይዳ ኬኤዚንታንዳኔ።
  twi-ASANTE: Enti, wɔbɛpae mu abɔ Awurade din wɔ Sion na wɔakamfo no wɔ Yerusalem,
  eng-WEBU: that men may declare the LORD’s name in Zion, and his praise in Jerusalem,
  acu-NT: Mash nungkanmaya aints ainau ii Apurin warartusartas iruntrarti, tura Jerusalén
    yaktanam mura Sión tutainum ni naarin pachisar chichasarti tusa, ii Apuri nayaimpinmayang
    nungkan jiismayi.
  spa-PDDPT: Que digan en Sion la fama de Yavé Y su alabanza en Jerusalén,
  gun-gun: Sião tetã py ima'endu'aa aguã Senhor rery re, ha'e Jerusalém py ogueroporaeia
    aguã.
  agu-BL: Ya'stzun tulej i' bantz cyoque'n cyakil wunak bene'n tzi'n wi munt tan tak'le'n
    chik'ajsbil tetz i' le ama'l Sión, yi i'tz Jerusalén.
  ilo-ULB: Kalpasanna, ipaakaamonto dagiti tattao ti nagan ni Yahweh idiay Sion ken
    ti dayawna idiay Jerusalem
  kpg-kpg: Gei di ingoo o Maa ga hagadele i hongo Zion. Mee ga hagaamu i Jerusalem,
  uig-ARA: شۇنداق قىلىپ، ئۇلار پەرۋەردىگارنىڭ خىزمىتىدە بولايلى دېگەندە، يەنى ئەل-مەملىكەتلەر
    جەم يىغىلغان ۋاقتىدا ــ پەرۋەردىگارنىڭ نامى زىئوندا، ئۇنىڭ شەرەپلىرى يېرۇسالېمدا
    جاكارلىنىدۇ!
  sus-sus: alako a xa geelimanie wa xui ramɛ, a xa mixie ratanga naxee na faxɛ xa
    kira ma,
  pon-2006: Eri, mware pahn uhdahn lohkseli nan Saion, oh kapingpe pahn wiawi nan
    Serusalem
  jae-jae: Gebe sêsôm Apômtaunê ŋaê lasê aŋga Sion ma nê wae aŋga Jerusalem.
  ksd-ksd: Upi ra tarai diat a varvai ure ra iang i ra Luluai ta ra gunan Sion, Ma
    ure kana pite varpa ta ra gunan Ierusalem,
  tur-YTC: Böylece Yahve’ye hizmet etmek için Halklar ve krallıklar bir araya toplanınca,
  bel-N: каб пачуць стогны вязьня, каб вызваліць сыноў, сказаных на сьмерць,
  grc-BRENT: Εὐλογεῖτε τὸν Κύριον πᾶσαι αἱ δυνάμεις αὐτοῦ, λειτουργοὶ αὐτοῦ ποιοῦντες
    τὰ θελήματα αὐτοῦ.
  kpr-kpr: Amingari, natofo nanjogo averege foa Jerusalem tafaroro kamboda teteruroro,
    enda da babojegari gavana mane isasambu ainde dabade teredo, Saion aminda tumonde
    bainghuse, Bajari da javoda sakai sise irarera.
  ind-AYT: (102-22) sehingga nama TUHAN diberitakan di Sion, dan Dia dipuji-puji di
    Yerusalem,
  yom-yom: buna dizina di Yave diela yolukulu mu Sioni ayi minzitusu miandi mu Yelusalemi
  yut-yut: Yaŋ agɨt do Saion mɨŋat amɨnyo da Yawe dakon man yaŋ teŋteŋoni. Jerusalem
    mɨŋat amɨnyo da aŋkɨsini.
  nya-nya: Kotero dzina la Yehova lidzalengezedwa mu Ziyoni ndi matamando ake mu Yerusalemu,
  hrv-hrv: da čuje jauke sužnjeva, da izbavi smrti predane,
  mps-mps: Tama tibaso te Jerusalemde te we bidi dabego te Genuai Bidigo nogide po
    pusama, tama augwaligo agaba usu da po waibao.
  tpi-tpi: Olsem na long Jerusalem bai ol manmeri i autim nem bilong Bikpela, na bai
    ol i tenkyu long em.
  dan-1931: for at høre de fangnes Stønnen og give de dødsdømte Frihed,
  vie-OVCB: Như thế, người ta sẽ tuyên xưng Danh Chúa tại Si-ôn, ca ngợi Ngài giữa
    Giê-ru-sa-lem,
  guj-2017: પછી માણસો સિયોનમાં યહોવાહનું નામ અને યરુશાલેમમાં તેમની સ્તુતિ જાહેર કરે.
  pon-2006A: Eri, mware pahn uhdahn lohkseli nan Saion, oh kapingpe pahn wiawi nan
    Serusalem
  por-BRBSL: para que os homens possam declarar o nome de Yahweh em Zion, e seus elogios
    em Jerusalém,
  eng-OEBUS: that people may recount the Lord’s fame in Zion, and the praise of him
    in Jerusalem,
  swe-swe: för att höra jämmern från de fångna, för att lösa dem som är bestämda till
    död (bokstavligt; för att öppna för dödens söner),
  cth-cth: BAWIPA thaw tawk hanlah tami pueng hoi ram pueng hmuen touh koe kamkhueng
    awh toteh,
  twi-twi: Enti wɔbɛpae mu abɔ Awurade din wɔ Sion na wɔakamfo no wɔ Yerusalem,
  hlt-hlt: BOEIPA ming te Zion ah, amah koehnah te khaw Jerusalem ah doek ham om ni.
  tbz-SIM: Kɛ bo keè tikpetíntì kó isɑ́útìi, kɛ́dɛɛtɛ́ bɛ̀ɛ̀ duunnɛ̀ mukṹṹ,
  msy-2020: Kamaghɨn amizɨ, ikɨzir avɨribar gumazamiziba ko kantribar gumazamiziba
    Ikiavɨra Itir Godɨn ziam fɨsɨ, uari akuvagh Saionɨn nguibamɨn ikɨva, an ziam pɨrafam.
    Guizbangɨra, me Jerusalemɨn nguibamɨn ikɨva ziar ekiam a danɨngam.
  dop-dop: Sɩ ɩ nɩɩkɩ sɑləkɑtʋnɑɑ wulɑ. Sɩ ɩ wɑɑsəɣɩ mpɑ pɑɑ kʋ tɔ.
  azb-azb: Ona görə Rəbbin ismini Sionda elan edəcəklər, Yerusəlimdə Ona həmdlər söyləyəcəklər
  eng-DBY: That the name of Jehovah may be declared in Zion, and his praise in Jerusalem,
  hin-2017: तब लोग सिय्योन में यहोवा के नाम का वर्णन करेंगे, और यरूशलेम में उसकी स्तुति
    की जाएगी;
  wol-KYG: ngir teewlu onki ñi ñu tëj, nara ubbi ñi dee di seen àtte,
  bjr-bjr: Miqinaqa Sioonna maqusaki misa Yaaweena auqu kooroommasee qimannimifaranoo.
    Sioonna moo auqu Yeerusaree maqusaki misa mina amooqifaranoo.
  eng-YLT: To declare in Zion the name of Jehovah, And His praise in Jerusalem,
  kne-kne: Et mandinamag to ed Zion din ngadana, ed Jerusalem, daydayawen dan tos
    sisya
  eng-WYC-2017: That they tell in Zion the name of the Lord; and his praising in Jerusalem.
  eng-WMBB: that men may declare the LORD’s name in Zion, and his praise in Jerusalem,
  zat-NTPS: Xuluzenne̱' benne' zaj zre̱'e̱ xe̱zre Sión ca szren naca La Xránadxu Dios,
    chee̱ xelúe lá'ane̱' Le̱' lu xe̱zre Jerusalén,
  zty-NTPS: nich wzéngekle' benne' yež Sión ka' kan nak ẕen La la'y che X̱anžo Dios,
    nich we ḻáwgake' Ḻe' ḻo yež Jerusalén,
  urd-GVH: क्योंकि उस की मरज़ी है कि वह कोहे-सिय्यून पर रब के नाम का एलान करें और
    यरूशलम में उस की सताइश करें,
  rug-rug: Meke sa Pozana e Zihova si kaqu ta tozi vura pa Zaione; meke kaqu tavahesi
    si Asa pa Zerusalema,
  gaz-gaz: Akkasiin maqaan Waaqayyoo Xiyoon keessatti, galanni isaas Yerusaalem keessatti
    ni labsama;
  fra-LSG: Pour écouter les gémissements des captifs, Pour délivrer ceux qui vont
    périr,
  yal-yal: Muxun naxanye kasoon na a bata ne kutun xuine mɛ. A bata na muxu yalagixine
    xɔrɔya,
  iou-iou: Unita Ekäni täŋo wäpi u Saion pom terak Jerusalem yotpärareken api iniŋ
    oretneŋ.
  haw-1868: E hoike hoi ma Ziona, i ka inoa o Iehova, A me kona mau halelu hoi ma
    Ierusalema;
  arb-NAV: لِكَيْ يُذَاعَ اسْمُ الرَّبِّ فِي صِهْيَوْنَ، وَيُسَبَّحَ أَيْضاً فِي أُورُشَلِيمَ،
  ded-ded: Ifi anu KEBUAC kpac kuneng Siong taonnu dekperagibesonga nga Yerusarennu
    eriendzong memibesonga.
  ewe-ewe: Ale woaɖe gbeƒã Yehowa ƒe ŋkɔ le Zion kple eƒe kafukafu le Yerusalem,
  eng-LEE: (102:22) That men may proclaim in Zion the name of the Lord, and his praise
    in Jerusalem;
  asm-FB: চিয়োনত যিহোৱাৰ নাম প্রচাৰিত হ’ব, যিৰূচালেমত তেওঁৰ প্ৰশংসা-স্তুতি হ’ব,
  sus-A: عَلَكٌ عَ شَ فٍيلِمَنِيٍ وَ شُي رَ مّ، عَ شَ مِشِيٍ رَتَنفَ نَشٍيٍ نَ قَشّ
    شَ كِرَ مَ،
  fra-SBL: afin que les hommes proclament le nom de Yahvé dans Sion, et ses louanges
    à Jérusalem,
  hbo-hbo: לִ֭שְׁמֹעַ אֶנְקַ֣ת אָסִ֑יר לְ֝פַתֵּ֗חַ בְּנֵ֣י תְמוּתָֽה׃
  kik-kik: Nĩ ũndũ ũcio rĩĩtwa rĩa Jehova nĩrĩkoimbũrwo kũu Zayuni, na nĩakagoocwo
    kũu Jerusalemu
  fra-NCL: pour écouter les gémissements des captifs, pour délivrer ceux qui sont
    voués à la mort,
  cek-AK: Zion ah Angraeng ih ahmin to taphong moe, Jerusalem ah anih saphawhaih laa
    to sak pacoengah,
  cuk-cuk: Bab-Jehová, dulemar Sión-yargi-e-nug-barsogmalagala, napneg-naid nue-dakded.
    Jerusalén-neggweburgi e-nug-odummomalagala, napneg-naid nue-dakded.
  uig-CYR: И силәр, Униң барлиқ қошунлири, Ирадисини ада қилғучи хизмәткарлири, Пәрвәрдигарға
    тәшәккүр-мәдһийә қайтуруңлар!
  tel-2017: యెహోవాను సేవించడానికి రాజ్యాలూ ప్రజలూ సమకూడినప్పుడు,
  hat-BSA: Pou lezòm ta kab pale sou non SENYÈ a nan Sion, e bay lwanj Li nan Jérusalem,
  ukr-ONPU: Благословіть Господа, усі воїнства Його, слуги Його, що виконують Його
    волю!
  kos-kos: Ouinge Inel ac fah fwackyuk in Zion; Ac fah kaksakinyuk El in Jerusalem
  hbo-WLC: לִ֭שְׁמֹעַ אֶנְקַ֣ת אָסִ֑יר לְ֝פַתֵּ֗חַ בְּנֵ֣י תְמוּתָֽה׃
  ibo-ibo: Nʼihi nke a, a ga-ekwuwapụta aha Onyenwe anyị na Zayọn; a ga-eto ya na
    Jerusalem,
  ory-ory: ତହିଁରେ ସଦାପ୍ରଭୁଙ୍କ ସେବା କରିବା ନିମନ୍ତେ ଗୋଷ୍ଠୀବର୍ଗ ଓ ରାଜ୍ୟସକଳ ଏକତ୍ରିତ ହେବା
    ବେଳେ,
  chk-chk: Iwe, aramas repwe pwärätä iten ewe Samol mi Lapalap me lon Sion, nge me
    lon Jerusalem repwe mwareiti i,
  rop-rop: Langa Jerusalem dei garra toktok blanga im neim, en deya na dei garra preisimbat
    im,
  ukr-1871: Щоб звіщали імя його на Сионї і хвалу його в Ерусалимі,
  yon-yon: Kwananeen kuu Yariman yaningko kuu Saiyon aombed dakmenib Yerusalem aombed
    ye aningko kankoonaniib.
  deu-1951: (0102-22) auf daß sie den Namen des HERRN preisen zu Zion und sein Lob
    in Jerusalem,
  eng-JPS: (102-22) That men may tell of the name of the LORD in Zion, and His praise
    in Jerusalem;
  srp-1865: Da bi kazivali na Sionu ime Gospodnje i hvalu njegovu u Jerusalimu,
  lug-lug: Erinnya lya Mukama, liryoke litenderezebwe mu Sayuuni, bamutenderezenga
    mu Yerusaalemi;
  heb-heb: לספר בציון שם יהוה ותהלתו בירושלם׃
  ben-IRV: তারপর লোকেরা সিয়োনে সদাপ্রভুুর নাম প্রচার করব এবং যিরুশালেমে তাঁর প্রশংসা
    হবে।
  ntu-ntu: X xlrpe-kzle nzngrkr leplz ngr mrkcng amrlx Mzli kc tzyrlwr-lxblr-ngrdr
    Jerusalem, Mz nzangio-krdr nide, X nzglqpx-krdr drtqde.
  pan-pan: ਤਾਂ ਲੋਕ ਸੀਯੋਨ ਵਿੱਚ ਯਹੋਵਾਹ ਦੇ ਨਾਮ ਦਾ, ਅਤੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਉਸ ਦੀ ਉਸਤਤ ਦਾ ਪਰਚਾਰ
    ਕਰਨ,
  mya-JVB: ဇိအုန် တောင်ပေါ် ၊ ယေရုရှလင် မြို့၌ ၊ ထာဝရဘုရား ၏ နာမ တော်နှင့် ဂုဏ် ကျေးဇူးတော်ကို
    ထင်ရှား စေခြင်းငှါ ၎င်း၊
  kgf-kgf: '@see-verse:PSA.102.020'
  tte-O: na mesabana Yeoba esana siyawasayan Saiyon koina, yo sitobalan Yelusalema
    koina.
  tbg-tbg: Tenavu vi uvara mintimake qara ntuva taari Saioniqi vai vaiinti nahentika
    Nora Kotira autu tiva qoqaiqama keha, vira autu tuaheraqi vuate.
  hmo-hmo: Unai dainai Lohiabada ena ladana, be Siona taudia ese do idia abia isi,
    bona Ierusalema dekenai Lohiabada do idia hanamoa.
  zar-NT: Soa nu usiyöni bönachi yödzö Sión ca naca Lëʼ Xanruʼ, ateʼ ilaʼgúʼu Lëʼ
    yöl-laʼ ba lu yödzö Jerusalén,
  urd-urd: ताकि लोग सिय्यून में ख़ुदावन्द के नाम का इज़हार, और येरूशलेम में उसकी ता'रीफ़
    करें,
  rus-SYN: благословите Господа, все воинства Его, служители Его, исполняющие волю
    Его;
  bqc-SIM: kɛ́ à e gbɛ̃́ↄ zↄblewii ma, i ń bↄ ga lɛ́zĩ yã́i,
  tcz-CHONGTHU: hiteng chuleh Yahweh Pakai minthanna chu Zion a lopna umding, chule
    Jerusalem a kithangvah ding ahi.
  mar-mar: नंतर सियोनेतील लोक परमेश्वराचे नाव सांगतील, आणि यरूशलेमेत त्याची स्तुती
    करतील.
  isl-isl: Hann heyrði stunur þjóðar sinnar í ánauðinni – hún var dauðans matur –
    og hann frelsaði hana!
  hlt-THB: Bawipang ming ce Zion awh kqawn na awm kawmsaw am kyihnaak ce Jerusalem
    awh awm kaw,
  qub-qub: Chaynöpami Sioncho Tayta Diospita willaconga. Jerusalencho Tayta Diosta
    alabanga.
  bqp-bqp: Oni Dikiri tↄ́ bo Zaiↄ̃, oni a táaki lɛ́ Yurusalɛmu,
  hat-hat: (0102:22) Konsa, moun va nonmen non Seyè a nan tout lavil Siyon an. Y'a
    fè lwanj li nan lavil Jerizalèm,
  eng-BSB: that they may proclaim the name of the LORD in Zion and praise Him in Jerusalem,
  eng-WEBPB: that men may declare the LORD’s name in Zion, and his praise in Jerusalem,
  kbq-kbq: Ana'ma hanige'za Saioni agonafina Ra Anumzamofo agi'a huama nehanage'za,
    Jerusalemi kumapina agri agia ahentesga hugahaze.
  pon-pon: Pwe mar en Ieowa en lolok jili nan Jion, o a kapinapa nan Ierujalem.
  nhe-BL: Huajca miyac tlacame sampa hualase ipan altepetl Jerusalén para quipaquilismacase
    TOTECO. Quena, quipaquilismacase ipan nochi ni altepetl.
  wnc-wnc: Zaion nana aminda Buyambam tapatane umana yakapning. Ngan, yakapmake Jerusalem
    nana waaminda gaak wamu ie inining.
  bus-bus: Weé Dii tↄ́ bↄ Zayↄn, weé à táaki lɛ́ Yerusalɛmu.
  gub-BL: A'e rupi teko Zeruzarez pe har umume'u putar Tupàn ikatu haw wà nehe. Umume'u
    putar her a'e pe wà nehe.
  eng-DRA: 'Bless the Lord, all ye his hosts: you ministers of his that do his will.'
