verse: PSA.102.020
translations:
  mal-C: '@see-verse:PSA.102.019'
  deu-TKW: daß er von seiner heiligen Höhe herabgeschaut, Jahwe vom Himmel auf die
    Erde geblickt hat,
  lin-lin: Wuta na Esika na Ye ya bule, wuta na likolo, Yawe atalaki biso awa na mokili
  mmx-mmx: Uga ronga lanteng atdi digak lok at loogu xokoxo la uga lox asepmus nedi
    ua limixin petpes diga lok do dina sev amet nedi.
  eng-LSV: To hear the groan of the prisoner, || To loose sons of death,
  eng-GNV: 'That he might heare the mourning of the prisoner, and deliuer the children
    of death:'
  eng-WEBSTER: To hear the groaning of the prisoner; to loose those that are appointed
    to death;
  nhw-BL: Huan quintlacaquili quema tlaayijhuiyayaj imasehualhua catli tetequipanohuayayaj
    ipan sequinoc tlalme. Huan quinmanahui imaco miquilistli.
  swh-ONEN: kusikiliza vilio vya uchungu vya wafungwa na kuwaweka huru wale waliohukumiwa
    kufa.”
  bba-bba: Domi wɔllun diyɑ Yinni Gusunɔ u tem mɛɛrɑ. U mɛɛrimɔ sɑɑ win wɑ̃ɑ yee dɛɛrɑrun
    di
  eng-KJVCPB: To hear the groaning of the prisoner; To loose those that are appointed
    to death;
  luo-luo: mondo owinj ywak joma otwe kendo ogony joma ongʼadnegi buch tho.”
  aii-aii: ܠܸܫܡܵܥܵܐ ܫܲܦܠܲܦܬܵ‌ܐ ܕܐܲܣܝܼܪܵܐ، ܠܸܫܪܵܝܵܐ ܠܒܢܲܝ̈ ܡܵܘܬܵ‌ܐ،
  meu-meu: iḡui taudia edia ḡanaḡana baine kamonai bona e revadia mase taudia baine
    ruhadia nege helaoreana,
  npi-ULB: कैदीहरूका विलाप सुन्‍न, मृत्युदण्ड पाएकाहरूलाई छुटाउन ।
  yor-yor: láti gbọ́ ìrora ará túbú, láti tú àwọn tí a yàn sí ikú sílẹ̀.”
  pes-OPCB: '@see-verse:PSA.102.019'
  tgl-ULB: para dinggin ang pagdaing ng mga bilanggo, para palayain ang mga nahatulan
    ng kamatayan.
  nop-nop: Kaŋ me yot fafaŋeniŋneŋ yapmefit tubune hali malabumuŋhikdok kutibulabulaye
    tigiŋ u nadiguk. Eŋ me kumuŋdok yenindapmagiŋ heki u yehitubu-lodaaŋ yanagikuk.”
  hui-hui: Wali agali garabaya bini hearume tandaga nalu howa dugu biayuago hale haya.
    Hale howa ibugua agali godi hale hagame bo waholene nga lene hearu ti homa nabilonaga
    biamogo bialu golope haya, lalu gili bulene nga.
  mya-mya: '@see-verse:PSA.102.019'
  bod-N: དེ་ནི་བཙོན་པའི་ཤུགས་རིང་གསན་པ༌དང༌། །འཆི་ཁའི་མི་རྣམས་བསྒྲལ་བའི་ཕྱིར་ཡིན༌ཏེ།།
  wsk-wsk: kariimet talipara ningi kua namamonko bagaman mu nunga niara ikiam, ale
    nunga songkuring kaogam se arataman,” iwitata batogalko.
  sna-sna: kuti anzwe kugomera kwavasungwa agosunungura avo vakatongerwa rufu.”
  spa-BLM: para escuchar los gemidos del prisionero, para liberar a los condenados
    a muerte,
  cac-cac: yic vach' ol b'o yaj b'aj stevi eb' presovum. Ol scolancanel eb' vin̈ preso
    yaji, eb' ayoch chamel d'a yib'an̈,
  swh-ULB: Toka mbinguni Yahwe ameiangalia nchi, ili kusikia kuugua kwa wafungwa,
    kuwafungua waliohukumiwa kufa.
  bel-bel: Дабраславеце Госпада, усе анёлы Ягоныя, моцныя сілаю, выканаўцы слова Ягонага.
  deu-ELBBK: Denn er hat herabgeblickt von der Höhe seines Heiligtums, der HERR hat
    herabgeschaut vom Himmel auf die Erde,
  mbb-OT: su para mezineg din is dag-es te menge etew zin he menge vinihag ne wey
    zin melibri is menge etew zin he ebpenhimetayan.
  mal-2015: സീയോനിൽ യഹോവയുടെ നാമത്തെയും യെരൂശലേമിൽ അവന്റെ സ്തുതിയെയും പ്രസ്താവിക്കേണ്ടതിന്നു
  gup-gup: Dja benbekkang nawu birribongdi bininj bu birringeyngeyyimi, dja wanjh
    benbebkeng nawu birrimadbuni bu kabindibunkenh.
  ctu-CTI: Tsaꞌix yubibeyob i ʌjʌcñiyel jini cʌchʌloꞌ bʌ yubil, Tsaꞌix i ñaꞌtyʌ i
    yʌcꞌob ti libre jini chʌncol bʌ i sajtyelob.
  rmc-rmc: „O RAJ andral peskro sveto than dikhľa tele, andral o ňebos dikhelas pre
    phuv,
  nlg-nlg: Gaia te rongovia didira tangi gaira [tara laukapura/tana vale pipiti] me
    lavi horura gaira tara dete matera.
  pes-OPV: تا ناله اسیران را بشنود و آنانی را که به موت سپرده شده‌اند آزاد نماید.
  ron-1924: ка сэ аудэ ӂеметеле приншилор де рэзбой ши сэ избэвяскэ пе чей че сунт
    пе моарте;
  ben-OBCV: বন্দিদের আর্তনাদ শোনার জন্য, আর যারা মৃত্যুদণ্ডে দণ্ডিত তাদের মুক্ত করার
    জন্য।”
  som-som: Inuu maqlo taaha maxbuuska, Iyo inuu sii daayo kuwa dilka lagu xukumay,
  lat-VUC: 'Benedicite Domino, omnes angeli ejus: potentes virtute, facientes verbum
    illius, ad audiendam vocem sermonum ejus.'
  eng-ASVBT: To hear the sighing of the prisoner; To loose those that are appointed
    to death;
  mna-mna: Mi zin wal ta timbot ŋoobo la kan koi bizin naman mi tikaraŋesŋeeze na,
    ni ko ileŋ tiŋiizi kizin mi itatke zin pa meeteŋana.
  ita-1885: Per udire i gemiti de' prigioni; Per isciogliere quelli ch'erano condannati
    a morte;
  eng-LXXUP: Bless the Lord, all ye his angels, Mighty in strength, who perform his
    bidding, Ready to hearken to the voice of his words.
  eng-ULB: to hear the groaning of the prisoners, to release those who were condemned
    to death.
  spa-VBL: para responder a los lamentos de los prisioneros, para liberar a los hijos
    de la muerte.
  fra-_FOB: Pour entendre les gémissements des captifs, pour délivrer ceux qui sont
    voués à la mort;
  mal-mal: സീയോനിൽ യഹോവയുടെ നാമത്തെയും യെരൂശലേമിൽ അവിടുത്തെ സ്തുതിയെയും പ്രസ്താവിക്കേണ്ടതിനും
  urd-GVR: tāki qaidiyoṅ kī āh-o-zārī sune aur marne wāloṅ kī zanjīreṅ khole.
  suz-BL: मेकोमी ग्‍याइश्‍शा चोक्‍चा पुंइसीशो आन हुक‍यी पशो नेंब। मिनु साइक्‍चा पुंइसीब
    आन कली प्रोंइब।
  eng-NOY: To listen to the sighs of the prisoner. To release those that are doomed
    to death;
  ita-1927: per udire i gemiti de’ prigionieri, per liberare i condannati a morte,
  ckb-ckb: بۆ ئەوەی گوێی لە ناڵەی دیلەکان بێت، ئەوانە ئازاد بکات کە دراونەتە دەست
    مردن.»
  eng-BBE: Hearing the cry of the prisoner, making free those for whom death is ordered;
  xsi-xsi: I iloŋo kinzi tamâta simo luma sakamao ilo ŋinde nenzi tiŋa. Muŋga kinzi
    kazâŋa tamâta sipa ŋgua tu ma sipunzi tamâta ŋinde pâta simâte. Andeta Yova Kindeni
    iyautenzi piti kala siyâti silâ.”
  kan-OKCV: ಅವರು ಸೆರೆಯವರ ಗೋಳಾಟವನ್ನು ಕೇಳಿ, ಮರಣದಂಡನೆಗೆ ಪಾತ್ರನಾದವರನ್ನು ಬಿಡಿಸುವರು,
  tam-2017: தம்முடைய உயர்ந்த பரிசுத்த ஸ்தலத்திலிருந்து பார்த்து, வானங்களிலிருந்து
    பூமியின்மேல் கண்ணோக்கமானார்.
  spa-RV-1909: Para oir el gemido de los presos, para soltar á los sentenciados á
    muerte;
  ron-BTF: Pentru a asculta geamătul prizonierului, pentru a dezlega pe cei ce sunt
    rânduiți la moarte.
  eng-WEBP: to hear the groans of the prisoner, to free those who are condemned to
    death,
  eng-FBV: to respond to the groans of prisoners, to set free the children of death.
  nld-1939: Om het gekerm der gevangenen te horen, Te verlossen, die ten dode zijn
    gewijd;
  nch-BL: Huan quintacaquili quema axtiyayaj imasehualhua cati tetequipanohuayayaj
    ipan sequinoc talme. Huan quinmanahui imaco miquilisti.
  vie-1934: Đặng nghe tiếng rên siếc của kẻ bị tù, Và giải phóng cho người bị định
    phải chết;
  cha-cha: 'Para ujungog y inigong y manmaprereso: yan para upula ayo sija y manmatancho
    para ufanmapuno.'
  hin-CV: कि वह बंदियों का कराहना सुनें और उन्हें मुक्त कर दें, जिन्हें मृत्यु दंड
    दिया गया है.”
  eng-OURB: to sh'ma ·hear obey· the groans of the prisoner; to free those who are
    condemned to death;
  spa-BES: Al oír el clamor del prisionero, liberando a aquellos por quienes se ordena
    la muerte;
  tdx-tdx: hijanjiñe ty fiñeoñeom-pirohy, hañaha o nafatse havetrakeo
  tha-KJV: เพื่อทรงสดับเสียงร้องครางของเชลย เพื่อทรงปล่อยคนที่ต้องถึงตายให้​เป็นอิสระ
  por-BR-2018: Para ouvir o gemido dos prisioneiros; para soltar aos sentenciados
    à morte.
  deu-ELO: um zu hören das Seufzen des Gefangenen, um zu lösen die Kinder des Todes;
  eng-WYC-2018: For to hear the wailings of fettered men; and for to unbind the sons
    of slain men.
  epo-epo: Por aŭdi la ĝemon de malliberulo, Por liberigi la kondamnitajn al morto;
  gfk-gfk: wara hadade ira kunup na ngunngutaan ta diet ing diet ga kis taar ra hala
    na harpidanau, ma wara palpalas ise diet ing di ga tibe bingbing tar diet wara
    minaat.
  uig-PIN: '@see-verse:PSA.102.019'
  beo-beo: 'E da se iasu diasu esalebe dunu ilia gogonomosu amo nabalu, dunu da se
    imunusa: fofada:i dagoi, ili halegale masa:ne fadegalesi.'
  tpi-OTNT: Em i harim ol kalabus i krai long hevi ol i karim. Na em i laik helpim
    ol man i kot pinis na pinisim kalabus bilong ol, bai ol i no ken i dai.”
  hau-SA: don yă ji nishe-nishen ’yan kurkuku yă kuma saki waɗanda aka yanke musu
    hukuncin mutuwa.”
  udu-udu: mmociḵ ohon gi uni kun tana habuus mo, mmo’cuḵ uni gwansan kun ’birki ’kup̱
    ki jwa mo,
  uig-LAT: '@see-verse:PSA.102.019'
  nde-nde: ukuze ezwe ukububula kwezibotshwa lokukhulula labo ababegwetshelwe ukufa.”
  ton-ton: Ke ne fanongo ki he toʻe ʻoe pōpula; ke vete ʻakinautolu kuo tuʻutuʻuni
    ke mate;
  ces-1613: Že shlédl s výsosti svatosti své. Hospodin s nebe na zemi že popatřil,
  eng-WMB: to hear the groans of the prisoner, to free those who are condemned to
    death,
  tam-TCV: அவர் சிறையிருப்பவர்களின் வேதனைக் குரலைக் கேட்கவும், மரணத்தீர்ப்பிற்கு உள்ளானவர்களை
    விடுதலையாக்கவுமே பார்க்கிறார்.”
  ceb-ULB: aron sa pagpaminaw sa agulo sa mga binilanggo, aron sa pagpagawas niadtong
    nasilotan sa kamatayon.
  pol-UBG: Aby wysłuchać jęku więźniów i uwolnić skazanych na śmierć;
  urd-GVU: تاکہ قیدیوں کی آہ و زاری سنے اور مرنے والوں کی زنجیریں کھولے۔
  eng-OEBCW: to hear the groans of the prisoner, to free those who are doomed to die;
  deu-1912: daß er das Seufzen des Gefangenen höre und losmache die Kinder des Todes,
  kan-2017: ಸೆರೆಯವರ ಗೋಳಾಟವನ್ನು ಪರಿಗಣಿಸಿ, ಮರಣಪಾತ್ರರನ್ನು ಬಿಡಿಸಿ,
  yap-yap: I rung’ag e gel’gel’ rok e pi kalbus, me chuweg u kalbus e pi’in kan turguy
    ni ngarm’ad.
  hlt-MCSB: Thongtl a kah a kiinah hnatun ham, dueknah khuikah hlang rhoek te hlah
    ham,
  mdy-ETH: ዬያ ዒ ማዼሢ ቱኡቴ ዓሶኮ ዒላቶ ዋይዛኒ ሃይቆም ዎጊንቴ ዓሶዋ ዓውሳኒኬ።
  twi-ASANTE: sɛdeɛ ɔbɛte nneduafoɔ apinisie na wagyaa wɔn a wɔabu wɔn kumfɔ no.”
  eng-WEBU: to hear the groans of the prisoner, to free those who are condemned to
    death,
  acu-NT: '@see-verse:PSA.102.019'
  spa-PDDPT: Para escuchar el gemido de los presos, Para libertar a los sentenciados
    a muerte.
  gun-gun: oendu aguã nhuã py ikuai va'e poaẽa, ha'e ogueraa jepe aguã omano aguã
    rami omoingo pyre.
  agu-BL: Na ja tbit i' chitzi' chikul yi e' yi ate' pres bantz cyele'n liwr yi e'
    yi ja wi't ak'lij chicaws tan chiquime'n.
  ilo-ULB: tapno denggenna ti panagasug dagiti balud, tapno wayawayaanna dagiti naikeddeng
    a matay.
  kpg-kpg: Mee gu longono ia nia dangi dangi manawa gee o digau galabudi ga haga dagaloaha
    digau ala gu haganoho bolo e daaligi gii mmade.
  uig-ARA: '@see-verse:PSA.102.019'
  sus-sus: barima a a ya ragoroma won ma kelife a xa yire sɛniyɛnxi itexi. Alatala
    bɔxi matoma kelife koore ma,
  pon-2006: E ahpw ketin karongehda weirek en me sensel kan oh ketin kasaledekala
    me koasoandier en kamakamala kan.
  jae-jae: gebe êkêŋ taŋa êndêŋ lau kapoacwalôŋa nêŋ oliŋ ma êŋgamboac lau, taŋ têtu
    lau gêbac naŋ, su sêmoa mateŋ jali.
  ksd-ksd: Upi na valongore ra tinangi kadiat dia ki ra pal na banubat; Upi na pala
    vue diat di ga kure diat upi diat a virua;
  tur-YTC: Tutsakların iniltilerini duymak, Ölüme mahküm edilenleri serbest bırakmak
    için.
  bel-N: бо Ён глянуў з вышыні сьвятасьці Сваёй, паглядзеў ГОСПАД з нябёсаў на зямлю,
  grc-BRENT: Εὐλογεῖτε τὸν Κύριον πάντες ἄγγελοι αὐτοῦ, δυνατοὶ ἰσχύϊ ποιοῦντες τὸν
    λόγον αὐτοῦ, τοῦ ἀκοῦσαι τῆς φωνῆς τῶν λόγων αὐτοῦ.
  kpr-kpr: nunda natofo Israel embo ava gitofui kateyavara ero, sabua use ambari da
    aoro sero niningusira. O gotofuimi daoro amboro dae sisera, ava nune vujegetiri
    jejebuguseri.”
  ind-AYT: (102-21) untuk mendengar keluhan para tawanan, untuk menyelamatkan anak-anak
    kematian,
  yom-yom: mu diambu di wa kunga ku batu badi mu nloko ; ayi mu diambu di kula bobo
    bazengolo nkanu wu lufua ;
  yut-yut: Aŋek dam tebanon amɨn jɨgɨ paŋek kunam tagakwa nandagɨt. Ae dapba kɨmotni
    do yaŋbi amɨn uŋun pulugaŋ yopban kɨwit.”
  nya-nya: kuti amve kubuwula kwa anthu a mʼndende, kuti apulumutse amene anayenera
    kuphedwa.”
  hrv-hrv: Jer Jahve gleda sa svog uzvišenog svetišta, s nebesa na zemlju gleda
  mps-mps: Agai te kalabus bidi dabe augwa tolali sęgęde gela wabo odali. Tama agai
    te po tų silama tama augwa te kalabus silali bidi dabe tau siyu, te augwali me
    isidali weyu yalio.
  tpi-tpi: Em i harim ol kalabus i krai long hevi ol i karim. Na em i laik helpim
    ol man i kot pinis na pinisim kalabus bilong ol, bai ol i no ken i dai.”
  dan-1931: thi han ser ned fra sin hellige Højsal, HERREN skuer ned fra Himmel til
    Jord
  vie-OVCB: để tai nghe lời tù nhân than thở, để phóng thích cả những tên tử tù.
  guj-2017: જેથી તે બંદીવાનોના નિસાસા સાંભળી શકે, જેઓ મરણના સપાટામાં સપડાયેલા છે તેઓને
    તે છોડાવે.
  pon-2006A: E ahpw ketin karongehda weirek en me sensel kan oh ketin kasaledekala
    me koasoandier en kamakamala kan.
  por-BRBSL: para ouvir os gemidos do prisioneiro, para libertar aqueles que estão
    condenados à morte,
  eng-OEBUS: to hear the groans of the prisoner, to free those who are doomed to die;
  swe-swe: För han har sett ner från sin helgedom i höjden, från himlarna har Herren
    (Jahve) skådat ner på jorden,
  cth-cth: Zion hoi BAWIPA min pâpho hane hoi Jerusalem hoi ama pholen hanelah,
  twi-twi: sɛnea ɔbɛte nneduafo apinisi, na wɔagyaa wɔn a wɔabu wɔn kumfɔ no.”
  hlt-hlt: Thongtl a kah a kiinah hnatun ham, dueknah khuikah hlang rhoek te hlah
    ham,
  tbz-SIM: Kù boní kɛĩ́nkɛ̀ nkɛ ku cɛ̃sɑ̀ɑ̀tɛ̀ kɛ wúónní, ti Yiɛ̀ nKuyie nkɛ mbo kɛ
    wúónní kɛtenkɛ̀.
  msy-2020: A gara orazi, kalabuziar gumazamiziba uan osɨmtɨziba aterava arai. A gari,
    me marazi isa kotiam garɨgha egha ghaze, me arɨghregham. God men akuraghasa ifonge,
    eghtɨ me fɨrighregh, egh ovengan kogham.”
  dop-dop: Tɑcɑɑ wɛ ɩ tənɑŋŋ təcɑɣɑlɛ kɛ́ nɑ ɩ nyənəɣɩ. Hɑtoo ɩsɔtɑɑ kɛ́ ɩ wɛɛ nɑ
    ɩ́ nyənəɣɩ tɛtʋ tɔɔ.
  azb-azb: Əsirlərin naləsini eşitmək üçün, Ölümə aparılanları azad etmək üçün».
  eng-DBY: To hear the groaning of the prisoner, to loose those that are appointed
    to die;
  hin-2017: ताकि बन्दियों का कराहना सुने, और घात होनेवालों के बन्धन खोले;
  wol-KYG: nde Aji Sax jeey jéere fu sellam fa ca kaw, di niire suuf fa asamaan,
  bjr-bjr: Kuqiranaki fuaqeera karabusaki quqaqoosa annadannada qimarufanoo mifa iriseenoo
    iduku nisanau.
  eng-YLT: To hear the groan of the prisoner, To loose sons of death,
  kne-kne: ta din bayeweng di balod yan dengngena ya din nakeddengan ay matey et isalakana.
  eng-WYC-2017: For to hear the wailings of fettered men; and for to unbind the sons
    of slain men.
