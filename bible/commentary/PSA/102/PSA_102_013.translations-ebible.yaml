verse: PSA.102.013
translations:
  mal-C: അവിടന്ന് എഴുന്നേൽക്കും, സീയോനോട് കരുണകാണിക്കും; അവളോട് കരുണ കാണിക്കുന്നതിനുള്ള
    സമയമാണിത്; നിശ്ചയിക്കപ്പെട്ട സമയം വന്നുചേർന്നല്ലോ.
  deu-TKW: Du aber, Jahwe, thronst ewig, und dein Name währt durch alle Geschlechter.
  lin-lin: Kasi Yo Yawe, ozali Mokonzi mpo na libela, ozali Nzambe seko na seko.
  mmx-mmx: Unaba ravasu la una lox aru amu lemenemen Saion. Loxonaleng ira vot pam
    kusu tu ri lox asuusu lebelen tuntun tin, loxonaleng mokmokso nga na ren.
  eng-LSV: You rise—You pity Zion, || For the time to favor her, || For the appointed
    time has come.
  eng-GNV: 'Thou wilt arise and haue mercy vpon Zion: for the time to haue mercie
    thereon, for the appointed time is come.'
  eng-WEBSTER: 'Thou shalt arise, and have mercy upon Zion: for the time to favor
    her, yes, the set time, is come.'
  nhw-BL: Na nijmati para ta timotlananas huan tihualas para tijtlasojtlaqui altepetl
    Jerusalén. Huan ama ya ajsic tonali para tijtlasojtlas huan tijpalehuis quen tijtlajtolcajtoc.
  swh-ONEN: Utainuka na kuihurumia Sayuni, kwa maana ni wakati wa kumwonyesha wema;
    wakati uliokubalika umewadia.
  bba-bba: Adɑmɑ wunɛ Yinni Gusunɔ, kɑɑ n bɑndu diiwɑ sere kɑ nɔrɔ. Mɛyɑ bɑ ko n nun
    yɑɑye sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'Thou shalt arise, and have mercy upon Zion: For the time to favour
    her, yea, the set time, is come.'
  luo-luo: Ibiro aa malo mi ikech Sayun, nimar sa osechopo monego ongʼwonee; sa mochanne
    osechopo.
  aii-aii: ܐܲܢ݇ܬ ܒܸܬ ܩܵܝܡܹܬ، ܒܸܬ ܪܲܚܡܸܬ ܥܲܠܔ ܨܸܗܝܘܿܢ، ܣܵܒܵܒ ܥܕܵܢܵܐ ܝܠܵܗ̇ ܠܸܥܒ݂ܵܕܵܐ
    ܚܢܵܢܵܐ ܥܲܠܘܼܗ̇، ܒܗ̇ܝ ܕܐܬܹ‌ܐ ܠܵܗ̇ ܥܕܵܢܵܐ ܪܫܝܼܡܬܵ‌ܐ.
  meu-meu: Oi na ba tore isi, Siona ba bogaia hisi; ilalonamo-henina negana binai,
    o gwauraia hamata negana vada e gini dae.
  npi-ULB: तपाईं माथि उठ्नुहुनेछ र सियोनमाथि दया गर्नुहुनेछ । यो त्यसमाथि दया गर्ने
    समय हो । तोकिएको समय आएको छ ।
  yor-yor: Ìwọ ó dìde ìwọ ó sì ṣàánú fún Sioni, nítorí ìgbà àti ṣe ojúrere sí i; àkókò
    náà ti dé.
  pes-OPCB: تو برخاسته، بر اورشلیم ترحم خواهی فرمود؛ اکنون زمان آن رسیده است که بر
    اورشلیم رحمت فرمایی.
  tgl-ULB: Babangon ka at maaawa sa Sion. Panahon na ngayon para kaawaan siya; dumating
    na ang takdang oras.
  nop-nop: I agaŋ du’walaŋ nai tilak, doktiŋa Saiyon yokwetdok welege goloune siloŋ
    tobogoŋ tiŋa tubulodaweŋ. Welebulaniŋgoŋ nadimiŋa tubulodadok nai agaŋ iŋakoŋ
    mintalak.
  hui-hui: Í̠na Saiono tano ngago mitangi bialu dara holeberego manda bido. Í̠na dara
    howa biamogo bulene horo biagoni abale tagira ibiyada. Horo ogoni áyu ngagoniore
    ndobe.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​ထ​တော်​မူ​၍​ဇိ​အုန်​မြို့​ကို သ​နား​တော်​မူ​လိမ့်​မည်။
    ထို​မြို့​ကို​သ​နား​တော်​မူ​ရန်​အ​ချိန်​သည် ကျ​ရောက်​လာ​ပါ​ပြီ။ ယ​ခု​အ​ချိန်​သည်​သင့်​တော်​သည့်​အ​ချိန်​ပင်
    ဖြစ်​ပါ​၏။
  bod-N: ཛ་ཡན་ཡུལ་ལ་སྙིང་རྗེ་བསྐྱེད་པ༌ཡི། །ཐུགས་ཐག་བཅད་པའི་དུས་སུ་སླེབས་པས༌ན། །ཁྱེད་རང་ཡར་ལ་བཞེངས་ནས་སྙིང་རྗེ༌མཛོད།།
  wsk-wsk: Ni bares ale nika wonong Zion gemang tuiko, nu imet itiwik bo ni gemang
    tua iwita gemang tuiko; mu awuk, ko tom ni balu beterem mu tai aratam.
  sna-sna: Imi muchasimuka mugonzwira Zioni tsitsi, nokuti ndiyo nguva yokurinzwira
    nyasha; nguva yakatarwa yasvika.
  spa-BLM: Te levantarás y tendrás piedad de Sión, pues es hora de apiadarse de ella.
    Sí, ha llegado el momento de la puesta en escena.
  cac-cac: Cotan̈, oc'ocab' a c'ol d'a Sion. Toxo ix ja stiempoal to tzac'xi a vach'c'olal
    d'ay.
  swh-ULB: Wewe utasimama na kuirehemu Sayuni. Sasa ni wakati wa mkurehemu yeye. Wakati
    ulio teuliwa umefika.
  bel-bel: як бацька даруе сынам, так даруе Гасподзь тым, хто баіцца Яго.
  deu-ELBBK: Du aber, HERR, bleibst auf ewig, und dein Gedächtnis ist von Geschlecht
    zu Geschlecht.
  mbb-OT: Andam en is hizu nu para te Zion, su neume en is midtelaan he timpu he zutun
    ibpeehè nu is keupiya nu para te Zion.
  mal-2015: നീ എഴുന്നേറ്റു സീയോനോടു കരുണ കാണിക്കും; അവളോടു കൃപ കാണിപ്പാനുള്ള കാലം,
    അതേ, അതിന്നു സമയം വന്നിരിക്കുന്നു.
  gup-gup: Kaluk yirrolkkan bu yibenkongibun bininj kore kunred Zion. Kaluk kabolkyime
    bu ngudda yibenmarnedjaremen. Bolkkime wanjh bolkyimerranj bu kuhni yikurduyime.
  ctu-CTI: Mi quejel a tyʌlel a pꞌuntyan Sión, jini chꞌujul bʌ lum. Come jiñʌch i
    yorojlel ti a wʌ yajcʌ a pʌsꞌeñob a wutslel.
  rmc-rmc: Ale tu, RAJEJA, bešes pro tronos pro furt, pre tute pes na bisterela andre
    ňisavo pokoleňje.
  nlg-nlg: Itaeni na bongi ko arovia Jerusalem. Itaeni tua na bona to nia baubahu
    ko hangaa.
  pes-OPV: توبرخاسته، بر صهیون ترحم خواهی نمود زیراوقتی است که بر او رافت کنی و زمان
    معین رسیده است.
  ron-1924: Ту Те вей скула ши вей авя милэ де Сион; кэч есте время сэ те ындурь де
    ел, а венит время хотэрытэ пентру ел.
  ben-OBCV: তুমি জাগ্রত হবে আর জেরুশালেমের প্রতি করুণা করবে, কারণ এখন তার প্রতি অনুগ্রহ
    দেখানোর সময়; নির্ধারিত সময় উপস্থিত হয়েছে।
  som-som: Waad sara joogsan doontaa, oo Siyoon baad u naxariisan doontaa, Waayo,
    waa wakhtiga iyada loo jixinjixo, haah, oo wakhtigii la ballamay waa yimid.
  lat-VUC: Quomodo miseretur pater filiorum, misertus est Dominus timentibus se.
  eng-ASVBT: Thou wilt arise, and have mercy upon Zion; For it is time to have pity
    upon her, Yea, the set time is come.
  mna-mna: Nu ko lelem isaana pa kar Sion mi kam mbulu sa be uuli. Pa nol tabe muŋai
    i mi urpe i mini, ta imar igarau kek.
  ita-1885: Tu ti leverai, tu avrai compassione di Sion; Perciocchè egli è tempo di
    averne pietà; Perciocchè il termine è giunto.
  eng-LXXUP: As a father pities his children, The Lord pities them that fear him.
  eng-ULB: You will rise up and have mercy on Zion. Now is the time to have mercy
    upon her; the appointed time has come.
  spa-VBL: Te levantarás y tendrás piedad de Jerusalén, porque es tiempo de que seas
    gentil con la ciudad, el tiempo ha llegado.
  fra-_FOB: Tu te lèveras, tu auras compassion de Sion; car il est temps d'en avoir
    pitié; car le moment est venu.
  mal-mal: അങ്ങ് എഴുന്നേറ്റ് സീയോനോട് കരുണ കാണിക്കും; അവളോടു കൃപ കാണിക്കുവാനുള്ള കാലം,
    അതേ, അതിനുള്ള സമയം വന്നിരിക്കുന്നു.
  urd-GVR: Ab ā, Koh-e-Siyyūn par rahm kar. Kyoṅki us par mehrbānī karne kā waqt ā
    gayā hai, muqarrarā waqt ā gayā hai.
  suz-BL: गे बोक्‍शा, सियोन कली थमा पा शिशी पाइनीनी। मेको कली शिशी पतीक नाक्‍त जाक्‍शो
    बाक्‍ब।
  eng-NOY: Thou wilt arise and have pity upon Zion, For the time to favor her, yea,
    the set time, is come.
  ita-1927: Tu ti leverai ed avrai compassione di Sion, poiché è tempo d’averne pietà;
    il tempo fissato è giunto.
  ckb-ckb: تۆ هەڵدەستیت و بەزەییت بە سییۆن دێتەوە، چونکە ماوەی میهرەبانییە، کاتی هاتووە.
  eng-BBE: 'You will again get up and have mercy on Zion: for the time has come for
    her to be comforted.'
  xsi-xsi: Muli ŋga noko ma kumandi ku ma kalo sukâŋa ŋana Saion lawea kâ. Muŋga noko
    kupatea zo toŋge ŋana ma kuveta kie ara pa lawea ŋinde. Kala ŋine zo ŋinde nde
    imâ ipâŋga lâ.
  kan-OKCV: ನೀವು ಎದ್ದು ಚೀಯೋನನ್ನು ಕನಿಕರಿಸುವಿರಿ; ಅದನ್ನು ಕರುಣಿಸುವ ಕಾಲ ಇದೇ; ಹೌದು, ನೀವು
    ನಿರ್ಣಯಿಸಿದ ಸಮಯವು ಬಂದಿದೆ.
  tam-2017: தேவனே நீர் எழுந்தருளி சீயோனுக்கு இரங்குவீர்; அதற்கு தயவு செய்யும் காலமும்,
    அதற்காகக் குறித்த நேரமும் வந்தது.
  spa-RV-1909: Tú levantándote, tendrás misericordia de Sión; porque el tiempo de
    tener misericordia de ella, porque el plazo es llegado.
  ron-BTF: Tu te vei ridica și vei avea milă de Sion, căci a venit timpul să îi arăți
    favoare, da, timpul rânduit a venit.
  eng-WEBP: You will arise and have mercy on Zion, for it is time to have pity on
    her. Yes, the set time has come.
  eng-FBV: You will take action and have pity on Jerusalem, for it's time to be kind
    to the city, the time has come.
  nld-1939: 'Gij zult opstaan, en U over Sion ontfermen: Het is tijd, hem genadig
    te zijn; het uur is gekomen!'
  nch-BL: Na nijmati para ta timotananas huan tihualas para tijtasojtaqui altepet
    Jerusalén. Huan ama ya ajsic tonali para tijtasojtas huan tijpalehuis quej tijtajtolcajtoc.
  vie-1934: Chúa sẽ chổi dậy lấy lòng thương xót Si-ôn; Nầy là k” làm ơn cho Si-ôn,
    Vì thì giờ định đã đến rồi.
  cha-cha: 'Jago ucajulo, yan umaase ni iya Sion: sa y tiempo para unmaase nu güiya,
    magajet na mato y tiempo ni y matancho.'
  hin-CV: आप उठेंगे और ज़ियोन पर मनोहरता करेंगे, क्योंकि यही सुअवसर है कि आप उस पर
    अपनी कृपादृष्टि प्रकाशित करें. वह ठहराया हुआ अवसर आ गया है.
  eng-OURB: You will arise and have racham ·merciful love· on Zion [Mountain ridge,
    Marking]; for it is time to have mercy on her. Yes, the set time has come.
  spa-BES: De nuevo te levantarás y tendrás piedad de Sión; porque ha llegado el momento
    de que ella sea consolada.
  tdx-tdx: Hiongake irehe hitretre i Tsiône, fa tsatoke te hisohe’o, ie tondroke i
    nifantañañey.
  tha-KJV: พระองค์​จะทรงลุกขึ้นเมตตาศิ​โยน เพราะถึงเวลาที่จะทรงพระกรุณาเธอ เออ เวลากำหนดมาถึงแล้ว
  por-BR-2018: Tu te levantarás, e terás piedade de Sião; porque chegou o tempo determinado
    para se apiedar dela.
  deu-ELO: Du wirst aufstehen, wirst dich Zions erbarmen; denn es ist Zeit, es zu
    begnadigen, denn gekommen ist die bestimmte Zeit;
  eng-WYC-2018: Lord, thou rising up, shalt have mercy on Zion, (or Lord, thou shalt
    rise up, and have mercy on Zion); for the time to have mercy thereof cometh, for
    the time cometh.
  epo-epo: Vi leviĝos, Vi korfavoros Cionon; Ĉar estas tempo por ĝin kompati, ĉar
    venis la tempo.
  gfk-gfk: Nu tut hut ma nu marse no pise na hala Saion, kanong a pakana bung wara
    hamines no balaam tana. No bung u ga pilak hanalue tar i te hanuat.
  uig-PIN: Sǝn ornungdin turisǝn, Zionƣa rǝⱨim ⱪilisǝn; Qünki uningƣa xǝpⱪǝt kɵrsitix
    waⱪti kǝldi, Ⱨǝ, waⱪit-saiti yetip kǝldi!
  beo-beo: Di da wa:legadole, Saione fi ilima asigiba:le fidimu. Ilegei esodafa da
    doaga:i dagoi. Dia ilima asigimu eso da doaga:i dagoi.
  tpi-OTNT: Nau bai yu kam na marimari long taun Saion na helpim em. Taim i kamap
    pinis bilong yu sori long en. Nau tasol em i taim bilong sori.
  hau-SA: Za ka tashi ka kuma ji tausayin Sihiyona, gama lokaci ne na nuna alheri
    gare ta; ƙayyadadden lokacin ya zo.
  udu-udu: /E mini cu mis mo dhali tayi gi mo/en ma ’thime/ ap̱owa Sihyuun mo. A’di
    ta’da tente/ jin minu mii mii ka ’the goma yim mo. Atente/ jin karu ’pen ka pije/
    a’di p̱u’dki’d mo.
  uig-LAT: Sen ornungdin turisen, Zion’gha rehim qilisen; Chünki uninggha shepqet
    körsitish waqti keldi, He, waqit-saiti yétip keldi!
  nde-nde: Uzaphakama uzwele iZiyoni isihawu, ngoba sekuyisikhathi sokutshengisa umusa
    kuyo, isikhathi esimisiweyo sesifikile.
  ton-ton: 'Te ke tuʻu hake, mo ke ʻaloʻofa ki Saione: he ko e ʻaho ke tokoni ia,
    ʻio, ko e ʻaho kuo tuʻutuʻuni kuo hoko mai.'
  ces-1613: Ale ty, Hospodine, na věky zůstáváš, a památka tvá od národu až do pronárodu.
  eng-WMB: You will arise and have mercy on Zion, for it is time to have pity on her.
    Yes, the set time has come.
  tam-TCV: நீர் எழுந்து சீயோன்மேல் கருணை காட்டும்; இதுவே நீர் அதற்கு தயை காட்டும்
    காலம், நியமிக்கப்பட்ட காலமும் வந்துவிட்டது.
  ceb-ULB: Motindog ka ug kaluy-an ang Zion. Karon ang takna nga maluoy ka kaniya;
    ang gitagana nga takna miabot na.
  pol-UBG: Powstaniesz i zmiłujesz się nad Syjonem, bo czas, byś się nad nim zlitował,
    gdyż nadszedł czas wyznaczony.
  urd-GVU: اب آ، کوہِ صیون پر رحم کر۔ کیونکہ اُس پر مہربانی کرنے کا وقت آ گیا ہے،
    مقررہ وقت آ گیا ہے۔
  eng-OEBCW: You will arise and have pity on Zion; it’s time to be gracious; her hour
    has come.
  deu-1912: Du wollest dich aufmachen und über Zion erbarmen; denn es ist Zeit, daß
    du ihr gnädig seist, und die Stunde ist gekommen.
  kan-2017: ನೀನು ಎದ್ದು ಚೀಯೋನನ್ನು ಕರುಣಿಸುವಿ. ಅದಕ್ಕೆ ಕೃಪೆತೋರಿಸುವ ಸಮಯ ಇದೇ; ನಿಯಮಿತ ಕಾಲವು
    ಬಂದಿದೆ.
  yap-yap: Bay mu sak’iy nge kireban’um ngak yu Zion; ke taw nga nap’an ni ngan runguy;
    irera’ ngal’an nike taw ngay.
  hlt-MCSB: Na thoo vetih a tue bangla Zion na haidam bitni. Anih rhen hamla khoning
    a pha coeng dongah.
  mdy-ETH: ኔ ዔቃንዳኔ፥ ፂዮኔያ ሚጪንታ ዓኣፒና ዛጋንዳኔ፤ ዒዞም ኔኤኒ ኮሹሞ ኔኤሲ ዻዋ ዎዶ ማዔሢሮ ኔ ጌዔ ዎዳ ሄሌኔ።
  twi-ASANTE: Wobɛsɔre na woahunu Sion mmɔbɔ; berɛ aduru sɛ wohunu no mmɔbɔ; ɛberɛ
    a wohyɛeɛ no aso.
  eng-WEBU: You will arise and have mercy on Zion, for it is time to have pity on
    her. Yes, the set time has come.
  acu-NT: Apuru ame tsangkukratkatin kintaka yanchuk jeau asamtai, wári ami aintsrum
    ainau wait anentrarta.
  spa-PDDPT: Te levantarás, tendrás misericordia de Sion, Porque es tiempo de tener
    compasión de ella, Pues llegó el tiempo señalado.
  gun-gun: Ndee repu'ã vy remboaxy 'rã Sião tetã pygua kuery. Ovaẽ ma ha'e kuery remboaxya
    rexa uka aguã, hi'ora ovaẽ ma.
  agu-BL: Wajcaw, xcyeke'nu'. Elk k'ajabu' te yi tnumilu' yi at wi'wtz Sión. Na ja
    jepon yi tiemp tan tele'n k'ajabu' te'j, nin tan cuyulu' paj.
  ilo-ULB: Bumangonka ket kaasiam ti Sion. Ita ti tiempo a kaasiam isuna; dimtengen
    ti naituding a tiempo.
  kpg-kpg: Goe ga du gi nua ga aloho i Zion. Ma gu dau mai go do madagoaa dela belee
    hila gi mee, malaa, deenei di madagoaa humalia.
  uig-ARA: سەن ئورنۇڭدىن تۇرىسەن، زىئونغا رەھىم قىلىسەن؛ چۈنكى ئۇنىڭغا شەپقەت كۆرسىتىش
    ۋاقتى كەلدى، ھە، ۋاقىت-سائىتى يېتىپ كەلدى!
  sus-sus: Kɔnɔ i tan Alatala luma nɛ i xa kibanyi kui abadan, i xili mu lɔɛma duniɲa
    ma.
  pon-2006: Komw pahn ketida oh ketin poakehla Saion; e lelehr ahnsowo me komw pahn
    ketin kupwurehla; eri ih ahnsou mwahwo met.
  jae-jae: Aôm oc ôndi ma taêm walô Sion gebe ŋanoc aôm taêm walôŋa kêdabiŋgac. Ŋanoc
    tau mêŋkêsa su.
  ksd-ksd: Una ga tut, ma una mari Sion; Tago i topa ia ba una mari ia, maia, ra bung
    di ga kubu ia i tar vut;
  tur-YTC: Sen kalkıp Siyon'a merhamet edeceksin, Çünkü ona acıma vakti geldi. Evet,
    belirlenen zaman geldi.
  bel-N: А Ты, ГОСПАДЗЕ, будзеш жыць на вякі, і памяць Твая — з пакаленьня ў пакаленьне.
  grc-BRENT: Καθὼς οἰκτείρει πατὴρ υἱοὺς, ᾠκτείρησε Κύριος τοὺς φοβουμένους αὐτόν.
  kpr-kpr: Nine sifo gategusesa ava ojighira buvira aindae, ni orokoé foa tuturo edo
    Saion dae joka aresa.
  ind-AYT: (102-14) Engkau akan bangkit, dan mengasihani Sion. Sebab, waktu yang tepat
    untuk berbelas kasih kepadanya sudah tiba.
  yom-yom: Ngeyo wela telama, wela monina Sioni kiadi. Bila yawu yoyi thangu yimonisa
    nlemvo kuidi niandi ; thangu yoyi wukubika yfueni.
  yut-yut: Abɨsok abɨŋ Saion kokup pap do bupmɨ nandaŋ ɨmɨŋek aŋpulugoki. Bupmɨ nandaŋ
    ɨbi dakon bɨsap kɨlɨ noman tak. Abɨsok bupmɨ bɨsap.
  nya-nya: Inu mudzadzuka ndi kuchitira chifundo Ziyoni pakuti ndi nthawi yoti muonetse
    kukoma mtima kwanu pa iyeyo; nthawi yoyikika yafika.
  hrv-hrv: A ti, o Jahve, ostaješ dovijeka i tvoje ime kroza sva koljena.
  mps-mps: Megi da, nage aselama, tama nago te olo tau sabo wiegi yai kolesaga te
    Saion taunba yagasu, tama aga tau sao. Te nago aga homu dene yabo sogo te pedelalio.
    Megi naga tama, te tiwai sę ebo sogo dao.
  tpi-tpi: Nau bai yu kam na marimari long taun Saion na helpim em. Taim i kamap pinis
    bilong yu sori long en. Nau tasol em i taim bilong sori.
  dan-1931: Men du troner evindelig, HERRE, du ihukommes fra Slægt til Slægt;
  vie-OVCB: Chúa sẽ trỗi dậy, thương xót Si-ôn— vì thời điểm nó được khoan hồng đã
    đến.
  guj-2017: તમે ઊભા થઈને સિયોન પર દયા કરશો. તેના પર દયા કરવાનો સમય, એટલે ઠરાવેલો સમય,
    આવ્યો છે.
  pon-2006A: Komw pahn ketida oh ketin poakehla Saion; e lelehr ahnsowo me komw pahn
    ketin kupwurehla; eri ih ahnsou mwahwo met.
  por-BRBSL: Você se levantará e terá piedade de Zion, pois é hora de ter piedade
    dela. Sim, chegou a hora estabelecida.
  eng-OEBUS: You will arise and have pity on Zion; it’s time to be gracious; her hour
    has come.
  swe-swe: Men du Herre (Jahve) sitter på tronen för evigt, och ditt namn är för alla
    släktled (generationer, det upphör aldrig).
  cth-cth: Na thaw vaiteh, Zion na lungma han, Zion kho rungngang nahane tueng, atueng
    khoe e teh a pha toe.
  twi-twi: Wobɛsɔre na woahu Sion mmɔbɔ; bere adu sɛ wuhu no mmɔbɔ; bere a wohyɛe
    no aso.
  hlt-hlt: Na thoo vetih a tue bangla Zion na haidam bitni. Anih rhen hamla khoning
    a pha coeng dongah.
  tbz-SIM: N Yiɛ̀ nKuyie nhɑ kpɑɑtìrìmu sɑ̃́ɑ̃̀, bɛnìtìbɛ̀ yó nyɛ̃́ fɔ̃́ɔ̃̀ kpɛ́í
    nsɑ̃́ɑ̃̀.
  msy-2020: Eghtɨ nɨ dɨkavigh izɨ Saionɨn nguibamɨn apangkuvigham. Ezɨ datɨrɨghɨn
    dughiar apangkuvamim oto. Nɨ datɨrɨghɨn an uabɨn torogh, egh an akurvagham.
  dop-dop: Amɑ Tɑcɑɑ, nyɑ́ tɔkənɑ kɑwulɑɣɑ kɛ tɑm tɔɔ. Wɑɑlɩ lʋlʋŋ loosi tənɑ kɑ́
    tɔɔsɩ nyɑ́ tɔɔ.
  azb-azb: Sən qalxıb Siona mərhəmət edəcəksən, Zamanını təyin etdin, indi ona lütf
    ediləcək.
  eng-DBY: 'Thou wilt rise up, thou wilt have mercy upon Zion: for it is the time
    to be gracious to her, for the set time is come.'
  hin-2017: तू उठकर सिय्योन पर दया करेगा; क्योंकि उस पर दया करने का ठहराया हुआ समय
    आ पहुँचा है।
  wol-KYG: Waaye yaw Aji Sax ji, yaay des ba fàww, saw tur saxal maasoo maas.
  bjr-bjr: Anee findifinana Sioonna maqusanaasara qimudaoo qinnaranoo. Mi maqusanara
    qimudaoo qira aukuana doo anireenoo. Maa maqee uqanna narí aukuana maridanoo.
  eng-YLT: Thou — Thou risest — Thou pitiest Zion, For the time to favour her, For
    the appointed time hath come.
  kne-kne: Seg-angam to ed Zion et pomika ka, tan dinomteng din kosto ay timpo ay
    seg-angam sisya.
  eng-WYC-2017: Lord, thou rising up, shalt have mercy on Zion; for the time to have
    mercy thereof cometh, for the time cometh.
  eng-WMBB: You will arise and have mercy on Zion, for it is time to have pity on
    her. Yes, the set time has come.
  zat-NTPS: Chasu', ne xexache lazru' benne' zaj zre̱'e̱ xe̱zre Sión, lawe' da ba
    bzrin zra xexache lazru' benne' ca'.
  zty-NTPS: Bezó ža', na' beyache' ḻaže'l benne' yež Sión ka', dan' ba bžin ža yenít
    ḻawo'o chégake'.
  urd-GVH: अब आ, कोहे-सिय्यून पर रहम कर। क्योंकि उस पर मेहरबानी करने का वक़्त आ गया
    है, मुक़र्ररा वक़्त आ गया है।
  rug-rug: Kaqu mae si Goi pude qetu nia na talotaṉa nia sa popoa Zaione, ele kamoa
    sa totoso pude taleoso nia si asa, hie tugo sa totoso garona.
  gaz-gaz: Ati kaatee Xiyooniif garaa ni laafta; yeroon itti isheen fudhatama argachuu
    qabdu ammumaatii; yeroon murteeffame sun gaʼeeraa.
  fra-LSG: Mais toi, Éternel! Tu règnes à perpétuité, Et ta mémoire dure de génération
    en génération.
  yal-yal: Koni Alatala, i tan nan mangan na habadan! Mayixɛtɛne nun mayixɛtɛne i
    ya fe falama nɛn.
  iou-iou: Täŋpäkaŋ Jerusalem ämawebeta oraŋ yämiŋpäŋ täŋkentäŋ yämikta kadäni ahätak
    ubayäŋ. Unita butewaki nadäŋ nimiŋpäŋ äbä täŋkentäŋ nimisi.
  haw-1868: E ku mai auanei oe, a e aloha mai ia Ziona; No ka mea, o ka manawa e aloha'i,
    Ua hiki mai no ia manawa i oleloia.
  arb-NAV: أَنْتَ تَقُومُ وَتَرْحَمُ صِهْيَوْنَ لأَنَّهُ قَدْ أَزِفَ وَقْتُ إِظْهَارِ
    رِضَاكَ،
  ded-ded: Ge monggoc yacma Sionggac ubaga manganeu. Yagucnoc ubamangang amminadeac
    naso memea hade.
  ewe-ewe: Ke wò la àtso, akpɔ nublanui na Zion, elabena ɣeyiɣi de be nàve enu, ɛ̃,
    ɣeyiɣi ɖoɖi la de.
  eng-LEE: (102:14) Thou wilt indeed arise; thou wilt have mercy upon Zion; for it
    is time to favor her, for the appointed time is coming.
  asm-FB: তুমি উঠিবা, চিয়োনলৈ কৃপা কৰিবা; এতিয়াই তাৰ প্রতি দয়া কৰাৰ সময় হৈছে,
    কাৰণ নিৰূপিত সময় উপস্থিত হ’ল।
  sus-A: كْنْ عِ تَن عَلَتَلَ لُمَ نّ عِ شَ كِبَنيِ كُي عَبَدَن، عِ شِلِ مُ لْيمَ
    دُنِحَ مَ.
  fra-SBL: Tu te lèveras et tu auras pitié de Sion, car il est temps d'avoir pitié
    d'elle. Oui, le moment est venu.
  hbo-hbo: וְאַתָּ֣ה יְ֭הוָה לְעֹולָ֣ם תֵּשֵׁ֑ב וְ֝זִכְרְךָ֗ לְדֹ֣ר וָדֹֽר׃
  kik-kik: Wee nĩũkwarahũka ũiguĩre itũũra rĩa Zayuni tha, nĩgũkorwo ihinda rĩa kũrĩĩka
    wega nĩ ikinyu; ihinda rĩrĩa rĩathĩrĩre nĩ ikinyu.
  fra-NCL: Mais toi, Yahweh, tu es assis sur un trône éternel, et ta mémoire vit d’âge
    en âge.
  cek-AK: Nang loe angthawk ueloe, Zion nuiah palungnathaih na tawn vop tih; anih
    tahmenhaih atue, atue khaehhaih atue angzoh boeh.
  cuk-cuk: Be, Sión-dulemar bendaknonikoed, be-sabgued ega be oyononikoed. Ar a-ibagan
    bato nagunonikid.
  uig-CYR: Ата балилириға қандақ көйүнгән болса, Пәрвәрдигарму Өзидин қорқидиғанларға
    шундақ меһривандур.
  tel-2017: నువ్వు లేచి సీయోనును కనికరిస్తావు. దానిమీద దయ చూపడానికి సరైన సమయం వచ్చింది.
  hat-BSA: Ou va leve pou fè pitye sou Sion, paske se lè pou fè li gras. Lè apwente
    a fin rive l.
  ukr-ONPU: Як милує батько синів, так милує Господь тих, хто боїться Його.
  kos-kos: Kom ac fah tuyak ac pakomuta Zion, Tuh pacl fal kom in pakomutal — Nuna
    pacl fal la pa inge.
  hbo-WLC: וְאַתָּ֣ה יְ֭הוָה לְעוֹלָ֣ם תֵּשֵׁ֑ב וְ֝זִכְרְךָ֗ לְדֹ֣ר וָדֹֽר׃
  ibo-ibo: Ị ga-ebili nwee ọmịiko nʼebe Zayọn nọ, nʼihi na oge izi ya ihuọma eruola;
    oge ahụ a kara aka eruola.
  ory-ory: ତୁମ୍ଭେ ଉଠି ସିୟୋନକୁ ଦୟା କରିବ; କାରଣ ତାହା ପ୍ରତି କୃପା କରିବାର ସମୟ ଏହି, ହଁ, ନିରୂପିତ
    ସମୟ ଉପସ୍ଥିତ।
  chk-chk: En kopwe ütä o eäni tong ngeni Sion. A tori fansoun om kopwe ümöümöch ngeni,
    ewe fansoun ka pwoneela a war.
  rop-rop: Yu garra gidap en sori blanga Jerusalem. Det taim bin kaman blanga sori
    langa im, en dijan na det rait taim.
  ukr-1871: Ти встанеш, змилосердишся над Сионом; час бо вже, помилувати їх, прийшов
    бо визначений час.
  yon-yon: Eb kuu dembeneb Saiyon yaa mimyob kowaneeb, amborom kuu ebbed yu yaa awandi
    yaron kuu muneen kowe, aron kinewen ari muneen kui.
  deu-1951: (0102-14) Du wollest dich aufmachen und dich über Zion erbarmen; denn
    es ist Zeit, daß du ihr gnädig seiest, die Stunde ist gekommen!
  eng-JPS: (102-14) Thou wilt arise, and have compassion upon Zion; for it is time
    to be gracious unto her, for the appointed time is come.
  srp-1865: Ti æeš ustati, smilovaæeš se na Sion, jer je vrijeme smilovati se na nj,
    jer je došlo vrijeme;
  lug-lug: Olisituka n’osaasira Sayuuni, kino kye kiseera okulaga Sayuuni omukwano;
    ekiseera kye wateekateeka kituuse.
  heb-heb: אתה תקום תרחם ציון כי עת לחננה כי בא מועד׃
  ben-IRV: তুমি উঠবে এবং সিয়োনের ওপর ক্ষমা করবে। এখন তার ওপর ক্ষমা করার দিন; নিরূপিত
    দিন এসেছে।
  ntu-ntu: Murde sa nayc mz drtwrm Jerusalem. X mzli ka mzli r nzokatrpe-krmle.
  pan-pan: ਤੂੰ ਉੱਠੇਂਗਾ ਅਤੇ ਸੀਯੋਨ ਉੱਤੇ ਰਹਮ ਕਰੇਂਗਾ, ਕਿਉਂ ਜੋ ਤਰਸ ਖਾਣ ਦਾ ਸਮਾਂ, ਸਗੋਂ ਥਾਪਿਆ
    ਹੋਇਆ ਵੇਲਾ ਆ ਪੁੱਜਿਆ ਹੈ।
  mya-JVB: ထ တော်မူပါ။ ဇိအုန် မြို့ကို သနား တော်မူပါ။ ဇိအုန် မြို့ကို ကယ် မသနားရသောအချိန်
    ၊ ချိန်းချက် တော်မူ သောအချိန်ရောက် ပါပြီ။
  kgf-kgf: Deguc imi Zion wéséniniŋ waŋmimiawac naléya. Nalé niŋna hezac imi ducŋizac.
  tte-O: Na kowa kani kutolo na Saiyon ukwate-kamkamna-yan, kaiwena am katekamkamna
    kana sauga ilaomako yo bwaite kana sauga yawasosi.
  tbg-tbg: Quqaama are vo enta Saioniqi variaka aaqurihama nimitenara. Ho, vate vi
    entava anintaivo. Are Saioniqi variakara mpo ike tihara vika quahama nimitaane.
  hmo-hmo: Oi be do oi toreisi, Siona do oi bogahisihisi henia. Nega ia ginidae vadaeni,
    oi ese Siona dekenai do oi laloa namo henia. Oi gwauraia guna ena nega ia ginidae
    vadaeni.
  zar-NT: ¡Chasuʼ, en huéchiʼ ládxuʼu bönachi yödzö Sión! ¡Chibidxín dza güíʼi ládxuʼu
    léguequi! ¡Ön, chibidxín dza naʼ!
  urd-urd: तू उठेगा और सिय्यून पर रहम करेगाः क्यूँकि उस पर तरस खाने का वक़्त है, हाँ
    उसका मु'अय्यन वक़्त आ गया है।
  rus-SYN: как отец милует сынов, так милует Господь боящихся Его.
  bqc-SIM: Mpi Dii, ń zↄ̃lɛa báawa gↄↄpii, ńyↄ̃ↄ dɛ tↄde ũɛ e wá buiwa.
  tcz-CHONGTHU: Nangma hung kipat in natin Jerusalem hi nahin khoto ding ahi. Tuahi
    nangnam na khohsah phat ahin, tuhi na kitepna dungjui a mi kithopi phat ahi.
  mar-mar: तू उठून उभा राहशील आणि सियोनेवर दया करशील. तिच्यावर दया करण्याची वेळ आता
    आली आहे; नेमलेला वेळ आला आहे.
  isl-isl: en þú Drottinn ríkir í dýrð þinni að eilífu. Þinn orðstír mun lifa frá
    kynslóð til kynslóðar.
  hlt-THB: Nang tho kawm tiksaw Zion ce qeen kawp ti, anih a venawh zeelnaak tym qoe
    hawh ni; a tym a taak ce pha law hawh hy.
  qub-qub: Jatarcushpayqui Sionta cuyapaycuyna. Payta cuyapänayquipaj jitashayqui
    diya chayamushanami.
  bqp-bqp: Ĩni futɛ ǹ Zaiↄ̃ wɛ̃nda gwa, zaakũ gↄrↄ kà, gↄrↄ kũ n dìtɛ kà, kũ ĩni
    a pↄnna wɛtɛ.
  hat-hat: (0102:14) W'a leve, w'a gen pitye pou lavil Siyon an, paske li lè pou ou
    gen pitye pou li. Jou a rive.
  eng-BSB: You will rise up and have compassion on Zion, for it is time to show her
    favor— the appointed time has come.
  eng-WEBPB: You will arise and have mercy on Zion, for it is time to have pity on
    her. Yes, the set time has come.
  kbq-kbq: Kagra otinka Saioni rankumakura kasunku huntegahane. Na'ankure kagrama
    kasunku'ma huntenka aza hugahue hunkama huhampri'nana kna fatgo eankinka, kavesinentenka
    aza hugahane.
  pon-pon: Kom pan kotida o kupurela Jion, pwe anjau leler, mo kom pan kotin mak on
    i, a auer leler.
  nhe-BL: Na nijmati para ta timotlalanas huan tihualas para tijtlasojtlaqui altepetl
    Jerusalén. Huan ama ya ajsic tonali para tijtlasojtlas huan tijpalehuis queja
    tijtlajtolcajtoc.
  wnc-wnc: Sike tapduknga gata butaya natapnanga gwa singgak. Ngan, apmanu butaya
    natapnanga tapduk. Apmanu gata apuke Saion yotbam gapmae musip kwikwik natangamuke
    gatangamuyo.
  bus-bus: Nɛ́ fɛɛ ǹ Zayↄn wɛ̃nda gwa, zaakɛ gurↄↄ kà, gurↄↄ kɛ̀ ń dìɛ kà, kɛ̀ nɛ́
    à pↄnnaa wɛtɛ.
  gub-BL: Erepu'àm putar Zeruzarez ipuhareko pà nehe. Ipuhareko haw 'ar uhem kwez
    kury. 'Ar ikatu ma'e uhem tuwe kwez kury.
  eng-DRA: 'As a father hath compassion on his children, so hath the Lord compassion
    on them that fear him:'
