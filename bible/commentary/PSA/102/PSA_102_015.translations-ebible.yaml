verse: PSA.102.015
translations:
  mal-C: രാഷ്ട്രങ്ങൾ യഹോവയുടെ നാമത്തെ ഭയപ്പെടും, ഭൂമിയിലെ സകലരാജാക്കന്മാരും അവിടത്തെ
    മഹത്ത്വത്തെ ആദരിക്കും.
  deu-TKW: Denn deine Knechte hängen mit Liebe an ihren Steinen und jammern über ihren
    Schutt.
  lin-lin: Pamba te biso basali na Yo, tosepelaka na mabanga na yango, mpe toyokelaka
    putulu na yango mawa.
  mmx-mmx: Larabung mixin axap dinaba marat taram, Leeme Silok. La lavaorong axap
    at lavatbung menemen dinaba marat at lolos taram.
  eng-LSV: And nations fear the Name of YHWH, || And all kings of the earth Your glory,
  eng-GNV: Then the heathen shall feare the Name of the Lord, and all the Kings of
    the earth thy glory,
  eng-WEBSTER: 'So the heathen shall fear the name of the LORD: and all the kings
    of the earth thy glory.'
  nhw-BL: Huajca nochi tlalme huan inintlanahuatijcahua ma huihuipicaca iixpa TOTECO.
    Quena, huihuipicase quema quiitase ihueyitilis.
  swh-ONEN: Mataifa wataogopa jina la Bwana, wafalme wote wa dunia watauheshimu utukufu
    wako.
  bba-bba: Wunɛn sɔm kowobu bɑ ye kĩ sere kɑ yen bɑnsɔ. Bɑ mɑɑ yen tuɑ mɛɛrɑ ɡɑ̃ɑ
    ɡeenu.
  eng-KJVCPB: So the heathen shall fear the name of the Lord, And all the kings of
    the earth thy glory.
  luo-luo: Ogendini biro luoro nying Jehova Nyasaye, ruodhi duto mag piny biro luoro
    duongʼni.
  aii-aii: ܘܒܸܬ ܙܵܕܥܝܼ ܐܸܡܘܵܬܹ̈‌ܐ ܡ̣ܢ ܫܸܡܵܐ ܕܡܵܪܝܵܐ، ܘܟܠܵܝܗ‌ܝ ܡܲܠܟܹ̈ܐ ܕܐܲܪܥܵܐ ܡ̣ܢ
    ܐܝܼܩܵܪܘܼܟ݂.
  meu-meu: Bese idau-idau ese Iehova ladana garina bae gari, tanobada pavapavadia
    iboudiai ese oi hairaimu garina bae gari.
  npi-ULB: हे परमप्रभु, जातिहरूले तपाईंको नाउँको आदर गर्नेछन् र पृथ्वीका सबै राजाले
    तपाईंको महिमाको आदर गर्नेछन् ।
  yor-yor: Àwọn kèfèrí yóò bẹ̀rù orúkọ Olúwa, gbogbo ọba ayé yóò máa bẹ̀rù ògo rẹ.
  pes-OPCB: قومها از نام خداوند خواهند ترسید و همه پادشاهان جهان از قدرت و عظمت او
    هراسان خواهند شد.
  tgl-ULB: Igagalang ng mga bansa ang iyong pangalan, Yahweh, at pararangalan ng lahat
    ng mga hari sa daigdig ang iyong kaluwalhatian.
  nop-nop: Metam hogohogok adi Yahwedok munta tiŋa adi’walaŋ hebeŋ foloŋ hadapmaneeŋ.
    Kaŋ kwetfoloŋ me mapme hogohogok adi’walaŋ saŋiniŋŋiŋ doktiŋa munta tineeŋ.
  hui-hui: Hameigini tara tara dindi bibahendeni palima pedarume Anduane Homogohondo
    gi hai holebira. Dindi bibahendeni kini karume ibunaga hongo timbuni kago hondowa
    ti gi hai holebira.
  mya-mya: လူ​မျိုး​အ​ပေါင်း​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​ကို ကြောက်​ရွံ့​ရို​သေ​ကြ​လိမ့်​မည်။
    လော​က​ဘု​ရင်​အ​ပေါင်း​တို့​သည်​ကိုယ်​တော်​၏ တန်​ခိုး​တော်​ကို​ကြောက်​ရွံ့​ရိုသေ​ကြ​လိမ့်​မည်။
  bod-N: མི་རིགས་རྣམས་ནི་ཡ་ཝཱེའི་མཚན་ལ༌དང༌། །ས་གཞིའི་རྒྱལ་པོ་ཐམས་ཅད་ཁོང་ཉིད༌ཀྱི། །གཟི་བྱིན་ལ་ནི་གུས་ཤིང་འཇིགས་བྱེད༌དེ།།
  wsk-wsk: Sor suen la mu Yawe ko nguangamonko; ali imi ko king suen la mu nika nikim
    aora garagar mu ko nguangamonko.
  sna-sna: Ndudzi dzichatya zita raJehovha, madzimambo ose enyika achatya kubwinya
    kwenyu.
  spa-BLM: Así las naciones temerán el nombre de Yahvé, todos los reyes de la tierra
    tu gloria.
  cac-cac: Masanil nación yed' eb' vin̈ sreyal yolyib'an̈q'uinal tic, ol xiv eb' d'a
    stziquiquial Jehová te b'inajnac.
  swh-ULB: Mataifa wataliheshimu jina lako, Yahwe, na wafalme wote wa nchi watauheshimu
    utukufu wako.
  bel-bel: Дні чалавечыя - як трава; як польная краска, так ён цьвіце.
  deu-ELBBK: denn deine Knechte haben Gefallen an seinen Steinen und haben Mitleid
    mit seinem Schutt.
  mbb-OT: Is menge meǥinged diyà te menge nasyun, edtahud dan te Nengazen; is langun
    he menge hadì kayi te kelibutan edtahud diyà te etuvangan din.
  mal-2015: യഹോവ സീയോനെ പണികയും തന്റെ മഹത്വത്തിൽ പ്രത്യക്ഷനാകയും
  gup-gup: Kaluk birriwarlahkenh bininj rowk kabirrikelemen ngudda ke kunngey, ngudda
    Yawey. Birriwern rowk kings nawu kabirriwohrnawohrnan kore kurorre wanjh ngundimarneboddan
    kore kunmakmak duninjh ke.
  ctu-CTI: Ti caj maꞌ pꞌuntyan Sión, jini mach bʌ i chaꞌañobic Dios mi quejel i bʌcꞌñañob
    i cꞌabaꞌ lac Yum. Ti pejtyelel jini yumʌlob ti mulawil mi quej i bʌcꞌñañetyob
    chaꞌan ti caj a ñuclel.
  rmc-rmc: Tire služobňika radisaľon le Sionoskre barenge a igen len dukhal, hoj hino
    sa andro prachos.
  nlg-nlg: na lei kema kara mataghunia a Lord, mana lei vunaghi haba ni maramana kara
    nia talumava nina maana.
  pes-OPV: پس امتها از نام خداوند خواهند ترسید وجمیع پادشاهان جهان از کبریایی تو.
  ron-1924: Атунч се вор теме нямуриле де Нумеле Домнулуй ши тоць ымпэраций пэмынтулуй
    де слава Та.
  ben-OBCV: সমস্ত জাতি সদাপ্রভুর নামে সম্ভ্রম করবে, জগতের রাজারা সবাই তোমার মহিমায়
    গভীর শ্রদ্ধা করবে।
  som-som: Haddaba quruumuhu waxay ka cabsan doonaan magaca Rabbiga, Boqorrada dunida
    oo dhammuna ammaantaada,
  lat-VUC: 'Homo, sicut fœnum dies ejus; tamquam flos agri, sic efflorebit:'
  eng-ASVBT: So the nations shall fear the name of Jehovah, And all the kings of the
    earth thy glory.
  mna-mna: Mi Yooba kola ipamender kar Sion mini, mi iswe itunu raama mburaana mi
    zaana biibi. Tona zin karkari ta boozomen ziŋan king kizin ko tikilaala mburaana
    mi zaana biibi, mi timoto i mi tilek kumbun pini.
  ita-1885: E le genti temeranno il Nome del Signore, E tutti i re della terra la
    tua gloria,
  eng-LXXUP: As for man, his days are as grass; As a flower of the field, so shall
    he flourish.
  eng-ULB: The nations will respect your name, Yahweh, and all the kings of the earth
    will honor your glory.
  spa-VBL: Entonces las naciones te temerán, Señor; todos los reyes de la tierra se
    postrarán ante tu presencia.
  fra-_FOB: Alors les peuples craindront le nom de l'Éternel, et tous les rois de
    la terre, ta gloire;
  mal-mal: യഹോവ സീയോനെ പണിയുകയും തന്റെ മഹത്വത്തിൽ പ്രത്യക്ഷനാകുകയും ചെയ്യും
  urd-GVR: Tab hī qaumeṅ Rab ke nām se ḍareṅgī, aur duniyā ke tamām bādshāh tere jalāl
    kā ḳhauf khāeṅge.
  suz-BL: रागी रागी ङा मुरपुकी परमप्रभु यावे आ नें नेंशा हिंनीम। रागी ङा पिप नेल्‍ले
    मेको आ सक्ति तशा हिंनीम।
  eng-NOY: Then shall the nations fear the name of Jehovah, And all the kings of the
    earth thy glory.
  ita-1927: Allora le nazioni temeranno il nome dell’Eterno, e tutti i re della terra
    la tua gloria,
  ckb-ckb: هەموو نەتەوەکان لە ناوی یەزدان دەترسن، هەموو پاشاکانی زەویش لە شکۆمەندیت،
  eng-BBE: 'So the nations will give honour to the name of the Lord, and all the kings
    of the earth will be in fear of his glory:'
  xsi-xsi: Andeta muli ŋga tamâta ŋgu ndoni ma simege ŋana Yova Kindeni kâ, aku kinzi
    koipu ŋalaŋala rârâni simo tâno kulu ma siruru ŋana i ne kaika kâ.
  kan-OKCV: ಜನಾಂಗಗಳು ಯೆಹೋವ ದೇವರ ಹೆಸರಿಗೂ, ಭೂರಾಜರೆಲ್ಲರೂ ನಿಮ್ಮ ಮಹಿಮೆಗೂ ಭಯಪಡುವರು.
  tam-2017: யெகோவா சீயோனைக் கட்டி, தமது மகிமையில் வெளிப்படுவார்.
  spa-RV-1909: Entonces temerán las gentes el nombre de Jehová, y todos los reyes
    de la tierra tu gloria;
  ron-BTF: Astfel păgânii se vor teme de numele DOMNULUI și toți împărații pământului
    de gloria ta.
  eng-WEBP: So the nations will fear the LORD’s name, all the kings of the earth your
    glory.
  eng-FBV: Then the nations will be in awe of who you are, Lord; all the kings of
    the earth will be in awe of your glory.
  nld-1939: 'Dan zullen de heidenen de Naam van Jahweh vrezen, Alle vorsten der aarde
    uw majesteit:'
  nch-BL: Huajca nochi talme huan inintanahuatijcahua ma huihuipicaca iixpa TOTECO.
    Quena, huihuipicase quema quiitase ihueyitilis.
  vie-1934: Bấy giờ muôn dân sẽ sợ danh Đức Giê-hô-va, Và hết thảy vua thế gian sẽ
    sợ sự vinh hiển Ngài.
  cha-cha: Enao mina y nasion sija ufanmaañao ni y naan Jeova, yan todo y ray sija
    gui tano ni y minalagmo.
  hin-CV: समस्त राष्ट्रों पर आपके नाम का आतंक छा जाएगा, पृथ्वी के समस्त राजा आपकी
    महिमा के सामने नतमस्तक हो जाएंगे.
  eng-OURB: So the nations will fear Adonai’s name; all the kings of the earth your
    kavod ·weighty glory·.
  spa-BES: Entonces las naciones darán honor al nombre del Señor, y todos los reyes
    de la tierra temerán a su gloria.
  tdx-tdx: Soa te hañeveña’ o fifeheañeo ty tahina’ Iehovà, naho ze hene mpanjaka’
    ty tane toy ty enge’o;
  tha-KJV: บรรดาประชาชาติจะกลัวพระนามของพระเยโฮวาห์ และบรรดากษั​ตริ​ย์ของแผ่นดินโลกกลัวสง่าราศีของพระองค์
  por-BR-2018: Então as nações temerão o nome do SENHOR; e todos os reis da terra
    temerão a tua glória;
  deu-ELO: Und die Nationen werden den Namen Jehovas fürchten, und alle Könige der
    Erde deine Herrlichkeit.
  eng-WYC-2018: And, Lord, heathen men shall dread thy name; and all kings of earth
    shall dread thy glory. (And, Lord, the heathen shall fear thy name; and all the
    kings of the earth shall fear thy glory.)
  epo-epo: Kaj ektimos popoloj la nomon de la Eternulo, Kaj ĉiuj reĝoj de la tero
    Vian gloron.
  gfk-gfk: Ira kantri diet na urur tano hinsana no Watong, ma ira tamat na ut na gil
    harkurai bakut diet na ru no minamarim,
  uig-PIN: Əllǝr Pǝrwǝrdigarning namidin, Yǝr yüzidiki xaⱨlar xan-xǝripingdin ǝyminidu.
  beo-beo: Fifi asi gala dunu huluane da Hina Godema beda:mu. Osobo bagade hina bagade
    dunu ilia da Ea gasa bagade houba:le beda:gia:mu.
  tpi-OTNT: Olgeta lain manmeri bai i pret long Bikpela na i stap aninit long em.
    Na olgeta king bilong graun bai ol i pret long strong bilong em.
  hau-SA: Al’ummai za su ji tsoron sunan Ubangiji, dukan sarakunan duniya za su girmama
    ɗaukakarka.
  udu-udu: Kal gi ’kwaniny’cesh uni mini ḵo/ gway gi Tap̱a mo, dhali aris imaliḵ gi
    mony’cesh mo uni mini ḵo/ monycam pini mo.
  uig-LAT: Eller Perwerdigarning namidin, Yer yüzidiki shahlar shan-sheripingdin eyminidu.
  nde-nde: Izizwe zizalesaba ibizo likaThixo, wonke amakhosi omhlaba azahlonipha inkazimulo
    yakhe.
  ton-ton: Ko ia ʻe manavahē ai ʻae hiteni ki he huafa ʻo Sihova, pea ko e ngaahi
    tuʻi kotoa pē ʻo māmani ki ho nāunau.
  ces-1613: Nebo líbost mají služebníci tvoji v kamení jeho, a nad prachem jeho slitují
    se,
  eng-WMB: So the nations will fear the LORD’s name, all the kings of the earth your
    glory.
  tam-TCV: நாடுகள் யெகோவாவினுடைய பெயருக்குப் பயப்படுவார்கள்; பூமியின் அரசர்கள் எல்லோரும்
    உமது மகிமைக்கு மரியாதை செலுத்துவார்கள்.
  ceb-ULB: Ang kanasoran magpasidungog sa imong ngalan, Yahweh, ug ang tanang mga
    hari sa kalibotan magatahod sa imong himaya.
  pol-UBG: A poganie będą się bać imienia PANA i wszyscy królowie ziemi – twojej chwały;
  urd-GVU: تب ہی قومیں رب کے نام سے ڈریں گی، اور دنیا کے تمام بادشاہ تیرے جلال کا
    خوف کھائیں گے۔
  eng-OEBCW: Then the nations will revere the name of the Lord and all the kings of
    the earth his glory,
  deu-1912: daß die Heiden den Namen des HERRN fürchten und alle Könige auf Erden
    dein Ehre,
  kan-2017: ಯೆಹೋವನು ಗತಿಹೀನರ ಮೊರೆಯನ್ನು ತಿರಸ್ಕರಿಸದೆ ನೆರವೇರಿಸಿದನೆಂದೂ,
  yap-yap: Bayi rus e pi nam ngak SOMOL; gubin e pilung nu fayleng e bay rrusgad nga
    gelngin.
  hlt-MCSB: Te dongah BOEIPA namah ming te namtom rhoek loh, namah thangpomnah te
    diklai manghai boeih loh a rhih uh ni.
  mdy-ETH: ዴራ ናንጊና ናንጋ ጎዳሢ ሱንፆ ሳዖ ካኣታኣ ቢያ ቦንቾ ኔኤሲ ዒጊጫንዳኔ።
  twi-ASANTE: Amanaman no bɛsuro Awurade din; asase so ahemfo nyinaa bɛdi wʼanimuonyam
    ni.
  eng-WEBU: So the nations will fear the LORD’s name, all the kings of the earth your
    glory.
  acu-NT: 'Ii Apuri ataksha mura Sión tutainum wina jear jeartuktaram tusa, ni paaniurijai
    nuni wantintuk, ayamrumichu ainau seamurin antuk pachistinuitai. Turatin asamtai
    mash nungkanmaya aints ainau ii Apuri naari nekas pengker aa nuna pachisar: Ameketme
    juuntam tiartinuitai. Tura mash nungkanmaya apu ainausha ii Apuri pengkerin wainkar:
    Ameketme pengkeram tiartinuitai.'
  spa-PDDPT: Así las naciones temerán al Nombre de Yavé, Y todos los reyes de la tierra
    temerán tu gloria.
  gun-gun: Yvy regua kuery ha'e javi Senhor rery oendu vy ikuai 'rã ojererokyjea rupi,
    yvy regua ruvixave kuery voi ogueroporaei 'rã hexakãa.
  agu-BL: Poro cyakil yi e'chk nación scyuch' chireyil, chocopon tan tak'le'n k'eju'
    ilu' Wajcaw,
  ilo-ULB: Raemento dagiti nasion ti naganmo, O Yahweh, ken itan-ok dagiti amin nga
    ari iti daga ti dayagmo.
  kpg-kpg: Nia daangada nia henua huogodoo ga mmaadagu i Dimaadua, nia king huogodoo
    henuailala ga mmaadagu i nia mogobuna o Maa.
  uig-ARA: ئەللەر پەرۋەردىگارنىڭ نامىدىن، يەر يۈزىدىكى شاھلار شان-شەرىپىڭدىن ئەيمىنىدۇ.
  sus-sus: A gɛmɛe nun a bɔxi rafan i xa konyi die ma.
  pon-2006: Wehi kan pahn masak KAUN-O; nanmwarki koaros en sampah pahn masak sapwellime
    manaman.
  jae-jae: Ec lau samuc oc têtêc Apômtaunê ŋaê ma kiŋ nomŋa samob têtêc nêm ŋawasi.
  ksd-ksd: Damana ra lavur vuna tarai diat a ru ra iang i ra Luluai, Ma ra lavur king
    ta ra rakarakan a gunagunan diat a ru kaum minamar;
  tur-YTC: Böylece uluslar Yahve’nin adından, Yeryüzü krallarının tümü görkeminden
    korkacaklar.
  bel-N: Бо слугі Твае маюць ласку да камянёў ягоных і літасьць — над пылам ягоным.
  grc-BRENT: Ἄνθρωπος, ὡσεὶ χόρτος αἱ ἡμέραι αὐτοῦ, ὡσεὶ ἄνθος τοῦ ἀγροῦ οὕτως ἐξανθήσει.
  kpr-kpr: Bajari, endada oro oro isambu ninda duró gido ungo ata dadadagharira.
    Enda da kini isambu ninda dombuda ojuimi ungo ata dadadagharera.
  ind-AYT: (102-16) Bangsa-bangsa akan takut terhadap nama TUHAN, dan semua raja bumi
    akan takut terhadap kemuliaan-Mu.
  yom-yom: Makanda mela kinzika dizina di Yave ; mintinu mioso mi ntoto miela kinzika
    nkembo aku.
  yut-yut: Piŋkop da Saion kokup pap aeni wasaŋek tɨlɨmni mɨŋat amɨn kabɨkon yolɨkdɨsak.
    Aŋakwan mɨŋat amɨn kabɨ morap Yawe do pasolni, ae mɨktɨm dakon kɨla amɨn madep
    morap tɨlɨmni do pasal ɨmdaŋ.
  nya-nya: Mitundu ya anthu idzaopa dzina la Yehova, mafumu onse a dziko lapansi adzalemekeza
    ulemerero wanu.
  hrv-hrv: Jer milo je slugama tvojim kamenje njegovo, žale ruševine njegove.
  mps-mps: Tigidali hani bage te Genuai Bidide wi elama, tama aga dologode bidibao.
    Tama tigidali tǫde king dabe, te augwali agai bomode wi yaibao.
  tpi-tpi: Olgeta lain manmeri bai i pret long Bikpela na i stap aninit long em. Na
    olgeta king bilong graun bai ol i pret long strong bilong em.
  dan-1931: thi dine Tjenere elsker dets Sten og ynkes over dets Grushobe.
  vie-OVCB: Các dân tộc trần gian sẽ sợ trước Chúa Hằng Hữu. Các vua trên đất khiếp
    đảm trước vinh quang Ngài.
  guj-2017: હે યહોવાહ, વિદેશીઓ તમારા નામનો આદર કરશે અને પૃથ્વીના સર્વ રાજાઓ તમારા
    ગૌરવનો આદર કરશે.
  pon-2006A: Wehi kan pahn masak KAUN-O; nanmwarki koaros en sampah pahn masak sapwellime
    manaman.
  por-BRBSL: Assim as nações temerão o nome de Yahweh, todos os reis da terra, sua
    glória.
  eng-OEBUS: Then the nations will revere the name of the Lord and all the kings of
    the earth his glory,
  swe-swe: Dina tjänare har sitt behag i hennes stenar och älskar hennes dammkorn.
  cth-cth: Miphunlouknaw ni BAWIPA min teh a taki awh han. Talaivan e siangpahrang
    pueng ni na bawilennae hah a taki awh han.
  twi-twi: Amanaman no besuro Awurade din; asase so ahemfo nyinaa bedi wʼanuonyam
    ni.
  hlt-hlt: Te dongah BOEIPA namah ming te namtom rhoek loh, namah thangpomnah te diklai
    manghai boeih loh a rhih uh ni.
  tbz-SIM: A kó bɛtɔ̃mbɛ̀ tínti ti dɔ́mu Siyɔ̃ɔ̃ bɑ́ nɛ̀ ò mɛ ndomɛ̀, mɛsémmɛ̀ wè
    nti bonɛ̀mu bɑ́ nɛ̀ ò mɛ nnɑɑ́mmɛ̀ tidobontì.
  msy-2020: Eghtɨ Kantrin Igharazibar Gumazamiziba, Ikiavɨra Itir Godɨn ziar ekiam
    ko gavgavimɨn atiating, an apengan ikiam. Eghtɨ nguazimɨn atriviba an gavgavim
    ko angazangarir gavgavimɨn atiatingam.
  dop-dop: Nyɑ́ təmlɛ nyə́mɑ tɑ, tə sɔɔlɑ nyɑ́ ɩcɑtɛ kɛ́. Tə wɑkəlɑɑ, tə ncɑɑ wɛ-tʋɣʋ
    pətɔɔtəlɛ.
  azb-azb: Millətlər Rəbbin ismindən, Dünyanın bütün padşahları Onun əzəmətindən qorxacaqlar.
  eng-DBY: And the nations shall fear the name of Jehovah, and all the kings of the
    earth thy glory.
  hin-2017: इसलिए जाति-जाति यहोवा के नाम का भय मानेंगी, और पृथ्वी के सब राजा तेरे
    प्रताप से डरेंगे।
  wol-KYG: Sa jaam ñeeka sopp doji dëkk bii ñu màbb, ñoo ñeewante tojiti gentam bii.
  bjr-bjr: Aiqama maqannaasa Sioonna maqusa dadaaqirana qafamasee Yaaweena auquara
    rufieefaranoo. Aiqama maa maqanasaaqaraa karaambiqauqa misa Yaaweena mi areenara
    afeekanara naaquqaannoo.
  eng-YLT: And nations fear the name of Jehovah, And all kings of the earth Thine
    honour,
  kne-kne: Patgen to din nanasyon sik-a, Apo, amin ay ari isnan daga et emegyat dan
    to sin panakabalin mo.
  eng-WYC-2017: And, Lord, heathen men shall dread thy name; and all kings of earth
    shall dread thy glory.
  eng-WMBB: So the nations will fear the LORD’s name, all the kings of the earth your
    glory.
  zat-NTPS: Nadxa benne' xe̱zr la xu ca' xelezrebe̱' lau Lue', Xran. Xelezrebe xúgute̱
    benne' wenná bea chee̱ xe̱zr la xu nigá da xabáa chiu',
  zty-NTPS: Benne' yógo'te yež ka' gápegake' La la'y chio' ba la'ne, X̱anto' Dios.
    Žébegak yógo'te benne' wnná bia' ka' yeḻa' ẕen chio',
  urd-GVH: तब ही क़ौमें रब के नाम से डरेंगी, और दुनिया के तमाम बादशाह तेरे जलाल का
    ख़ौफ़ खाएँगे।
  rug-rug: Kaqu pamaṉa nia rina butubutu se Zihova, meke sari doduru baṉara pa pepeso
    si kaqu matagutu nia sa Mua ṉiniraṉira.
  gaz-gaz: Saboonni maqaa Waaqayyoo ni sodaatu; mootonni lafaa hundinuus ulfina kee
    ni kabaju.
  fra-LSG: Car tes serviteurs en aiment les pierres, Ils en chérissent la poussière.
  yal-yal: Hali taani ito gɛmɛne rafan nxu tan i ya walikɛne ma. A gbangbanna yɛtɛɛn
    kininkininna nxu ma.
  iou-iou: Upäŋkaŋ Ekänitä Jerusalem u äneŋi yäpmäŋ akuŋpäŋ uterak kehäromini kwawak
    pewän ahäŋirän api käneŋ. Kaŋpäŋ ämawebe äbori äboritä Ekänita umuntaŋpäŋ intäjukun
    ämaniye gämori-kengän itpäŋ api oraŋ imineŋ.
  haw-1868: E makau aku no ko na aina e i ka inoa o Iehova, A me na'lii a pau o ka
    honua i kou nani.
  arb-NAV: فَتَخْشَى الأُمَمُ اسْمَ الرَّبِّ، وَيَهَابُ جَمِيعُ مُلُوكِ الأَرْضِ مَجْدَكَ.
  ded-ded: Bangeha bangeha ngicngac yeneng KEBUAC kpac kunenggac kengec amma eweheimigec
    bangecfu ngictau sasawa yeneng geac kuc nga kibikperagigaac ewea heibisia.
  ewe-ewe: Dukɔwo avɔ̃ Yehowa ƒe ŋkɔ, eye anyigbadzifiawo katã ade bubu wò ŋutikɔkɔe
    ŋu.
  eng-LEE: '(102:16) Then shall nations fear the name of the Lord, and all the kings
    of the earth thy glory:'
  asm-FB: যিহোৱাৰ নামক সকলো জাতিয়ে ভয় কৰিব, পৃথিৱীৰ সমুদায় ৰজা তোমাৰ প্ৰতাপত ভীত
    হ’ব।
  sus-A: عَ فّمّيٍ نُن عَ بْشِ رَقَن عِ شَ كٌنيِ دِيٍ مَ.
  fra-SBL: Ainsi les nations craindront le nom de Yahvé, tous les rois de la terre,
    ta gloire.
  hbo-hbo: כִּֽי־רָצ֣וּ עֲ֭בָדֶיךָ אֶת־אֲבָנֶ֑יהָ וְֽאֶת־עֲפָרָ֥הּ יְחֹנֵֽנוּ׃
  kik-kik: Ndũrĩrĩ nĩigeetigĩra rĩĩtwa rĩa Jehova, athamaki othe a thĩ mekĩrĩre riiri
    waku.
  fra-NCL: Car tes serviteurs en chérissent les pierres, ils s’attendrissent sur sa
    poussière.
  cek-AK: Sithaw panoek ai kaminawk mah Angraeng ih ahmin to zii o ueloe, long ih
    siangpahrangnawk boih mah a lensawkhaih to zii o tih.
  cuk-cuk: Bela dulemar-yar-baid-baidgi-bukwamaladi, Bab-Jehová-nug-dobe-nanadii gumaloed.
    Bela-yar-baid-baidgi-reyga-mamaid, Bab-Jehová-e-gangued-yeerdakleged magar-dakmaloed.
  uig-CYR: Инсан болса — униң күнлири от-чөпкә охшайду, Даладики гүлдәк үнүп чиқип
    чечәкләйду;
  tel-2017: యెహోవా, రాజ్యాలు నీ నామాన్ని గౌరవిస్తాయి, ప్రపంచ రాజులంతా నీ గొప్పదనాన్ని
    గౌరవిస్తారు.
  hat-BSA: Pou sa, nasyon yo va krent non SENYÈ a, e tout wa latè yo va krent glwa
    Ou.
  ukr-ONPU: Дні людини – немов трава; як цвіт польовий, так цвіте вона.
  kos-kos: Mutunfacl uh fah sangeng sin LEUM GOD; Tokosra nukewa fin faclu fah sangeng
    ke ku lal.
  hbo-WLC: כִּֽי־רָצ֣וּ עֲ֭בָדֶיךָ אֶת־אֲבָנֶ֑יהָ וְֽאֶת־עֲפָרָ֥הּ יְחֹנֵֽנוּ׃
  ibo-ibo: Mba niile ga-atụ egwu aha Onyenwe anyị, ndị eze niile nke ụwa ga-asọpụrụkwa
    ebube gị.
  ory-ory: ତହିଁରେ ଅନ୍ୟ ଦେଶୀୟମାନେ ସଦାପ୍ରଭୁଙ୍କ ନାମକୁ ଓ ପୃଥିବୀସ୍ଥ ରାଜାଗଣ ତୁମ୍ଭ ମହିମାକୁ
    ଭୟ କରିବେ।
  chk-chk: Chon ekewe mwü repwe meniniti ewe Samol mi Lapalap, nge ekewe kingen fanüfan
    meinisin repwe niuokusiti an ling.
  rop-rop: Ola pipul langa ebri kantri garra rispek langa YAWEI. Ola king langa dijan
    wel garra rispek im brabliwei blanga im haibala pawa.
  ukr-1871: І побояться народи імені Господа, і слави твоєї всї царі землї.
  yon-yon: Ambibkin mimimdan kuu Yariman yaningko yaa une bumangkaniib, kwane okad
    yiridan yi king korem kuu eb nambiri yaa une bumangkaniib.
  deu-1951: (0102-16) Dann werden die Heiden den Namen des HERRN fürchten und alle
    Könige auf Erden deine Herrlichkeit,
  eng-JPS: (102-16) So the nations will fear the name of the LORD, and all the kings
    of the earth Thy glory;
  srp-1865: Tada æe se neznabošci bojati imena Gospodnjega, i svi carevi zemaljski
    slave njegove;
  lug-lug: Amawanga gonna ganaatyanga erinnya lya Mukama; ne bakabaka bonna ab’ensi
    banaakankananga olw’ekitiibwa kyo.
  heb-heb: וייראו גוים את שם יהוה וכל מלכי הארץ את כבודך׃
  ben-IRV: জাতিরা তোমার নাম শ্রদ্ধা করবে, সদাপ্রভুু, পৃথিবীর সব রাজা তোমার গৌরবের
    সম্মান করবে।
  ntu-ntu: Yawe, lr mrkzbleng amrlx sa na-amrluelr drtqm. X king amrlx mz nrlc sa
    na-amatqlr nim.
  pan-pan: ਇਉਂ ਕੌਮਾਂ ਯਹੋਵਾਹ ਦੇ ਨਾਮ ਤੋਂ ਭੈਅ ਖਾਣਗੀਆਂ, ਅਤੇ ਧਰਤੀ ਦੇ ਸਾਰੇ ਰਾਜੇ ਤੇਰੇ ਪਰਤਾਪ
    ਤੋਂ।
  mya-JVB: တပါးအမျိုးသား တို့သည် ထာဝရဘုရား ၏ နာမ တော်ကို၎င်း ၊ လောကီ ရှင် ဘုရင်အပေါင်း
    တို့သည် ဘုန်း တော်ကို၎င်း ကြောက်ရွံ ကြပါလိမ့်မည်။
  kgf-kgf: baera baera ic embac imi Yawe guac qacga nimma bac yandi yandi wammu. Baec
    séc ic kewuhéra ieneŋ edamugawac eeya héimu.
  tte-O: Kaba loinao meuloili kani Yeoba esana simatausan yo yanuwa yaulina kana kinyao
    kani ana kaiwe siyakasisi-yan.
  tbg-tbg: Ho naantiara Noravano Kotiva Saioni vatuka qaiqaa autu kaira vi entara
    ekaa vo vatanaa vo vatanaaka vira mpeqa okara taveha qetevara. Vi entara ekaa
    avuhainauka vataini vaika, vika Nora Kotira kempuka aatu qeteha, aiqu kauqu ntiri
    ntiri i vaira vaivara.
  hmo-hmo: Bese idauidau ese Lohiabada ena ladana do idia gari henia. Tanobada ena
    king taudia ibounai ese, oiemu hairaina do idia matauraia.
  zar-NT: Bönachi yuguʼ yödzö izáʼa iladxi Lëʼ Xanruʼ, ateʼ nupa taʼnná bëʼ yödzölió
    iladxi yöl-laʼ zxön queëʼ.
  urd-urd: और क़ौमों को ख़ुदावन्द के नाम का, और ज़मीन के सब बादशाहों को तेरे जलाल
    का ख़ौफ़ होगा।
  rus-SYN: Дни человека - как трава; как цвет полевой, так он цветет.
  bqc-SIM: Aà gbɛↄ kɛ̀ n zↄ̀blenaↄnɛ maa, aà daaĩa ìↄ kɛwɛ̃ɛ wɛ̃naɛ.
  tcz-CHONGTHU: Chujouteng leh chitin namtin ten Yahweh Pakai ang-a kithing thingding
    ahi,
  mar-mar: हे परमेश्वरा, राष्ट्रे तुझ्या नावाचा आदर करतील, आणि पृथ्वीवरील सर्व राजे
    तुझ्या वैभवाचा सन्मान करतील.
  isl-isl: Því að þjóð þín elskar hvern stein í múr hennar og jafnvel rykið á strætum
    hennar.
  hlt-THB: Phynlumkhqi ing Bawipang ming kqih kawm usaw, khawmdek awhkaw sangpahrangkhqi
    boeih ing na boeimangnaak ce kqihchah kawm uh.
  qub-qub: Llapan nasyun runacunawan raycunami munayniyoj Tayta Diosta rispitangapaj.
  bqp-bqp: Buri sĩnda pínki ni vĩna kɛnnɛ, Dikiri, andunia kínanↄ ni n kíkɛ dↄ̃ ń
    pínki.
  hat-hat: (0102:16) Lè sa a, moun lòt nasyon yo va gen krentif pou Seyè a, tout wa
    ki sou latè va pè bèl pouvwa li.
  eng-BSB: So the nations will fear the name of the LORD, and all the kings of the
    earth will fear Your glory.
  eng-WEBPB: So the nations will fear the LORD’s name, all the kings of the earth
    your glory.
  kbq-kbq: Maka kokankoka mopafima mani'naza vahe'mo'za Ra Anumzamofo agigura zamahirahiku
    nehu'za, avuga zamarena regahaze. Ana nehanage'za maka ama mopafi kini vahe'mo'za
    Anumzamoka hihamu masaka'agura koro hugahaze.
  pon-pon: O men liki kan pan majak mar en leowa, o Nanmarki en jap akan karoj omui
    linan.
  nhe-BL: Huajca nochi tlaltini huan inintlanahuatijcahua ma huihuipicaca iixtla TOTECO.
    Quena, huihuipicase quema quiitase ihueyitilis.
  wnc-wnc: Aminu dongu kuupbamda Buyambam tapae akgwauke ie gepbiatang yutning. Ngan,
    Buyambamtapa, kingu kuupbamu kepna kepna nanata gatane umanda kopsa siknga akngakae
    akgwautning.
  bus-bus: Bori píngi é vĩa kɛnnɛ, Dii, anduna kínanↄ é n kíkɛɛ dↄ̃ ń píngi.
  gub-BL: Teko ywy nànànar ukyze putar Tupàn Tuweharupi Wiko Ma'e wi wà nehe. Tuwihawete
    ywy nànànar ukyze putar ikàgaw wi wà nehe.
  eng-DRA: Man’s days are as grass, as the flower of the field so shall he flourish.
