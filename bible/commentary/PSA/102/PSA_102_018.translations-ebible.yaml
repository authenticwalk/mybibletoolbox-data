verse: PSA.102.018
translations:
  mal-C: 'ഇത് വരുംതലമുറകൾക്കുവേണ്ടി രേഖപ്പെടുത്തട്ടെ, അങ്ങനെ നാളിതുവരെ സൃഷ്ടിക്കപ്പെട്ടിട്ടില്ലാത്തവരും
    യഹോവയെ വാഴ്ത്തട്ടെ:'
  deu-TKW: sich dem Gebete des Nackten zugewendet und ihr Gebet nicht verschmäht hat.
  lin-lin: Akoyanola libondeli ya bato oyo babungisaki biloko, mpe akondima mabondeli
    na bango.
  mmx-mmx: I epovo do tara na malagan li mo lempanga nenu, Leeme Silok, uga lox i
    xusu mo lavaola melemu diba utus i, la dinaba emi asu minu.
  eng-LSV: This is written for a later generation, || And the people created praise
    YAH.
  eng-GNV: 'This shall be written for the generation to come: and the people, which
    shalbe created, shall prayse the Lord.'
  eng-WEBSTER: 'This shall be written for the generation to come: and the people which
    shall be created shall praise the LORD.'
  nhw-BL: Niquijcuilohua ya ni para nochi catli tlacajtiyase teipa ma nojquiya quihueyichihuase
    TOTECO por nochi catli quichijtoc.
  swh-ONEN: 'Hili na liandikwe kwa ajili ya kizazi kijacho, ili taifa litakaloumbwa
    baadaye waweze kumsifu Bwana:'
  bba-bba: U rɑ sɑ̃ɑron kɑnɑru nɔ. U ku rɑ tu ɑtɑfiiru ko.
  eng-KJVCPB: 'This shall be written for the generation to come: And the people which
    shall be created shall praise the Lord.'
  luo-luo: 'Wachni mondo ondik piny ne tiengʼ mabiro, mondo joma pok onywol opak Jehova
    Nyasaye:'
  aii-aii: ܒܸܬ ܦܵܝܫܵܐ ܟܬܝܼܒ݂ܬܵ‌ܐ ܐܵܗܵܐ ܠܕܵܪܵܐ ܕܐܵܬܹ‌ܐ، ܘܥܲܡܵܐ ܕܦܵܐܹܫ ܒܸܪܝܵܐ ܒܸܬ ܫܲܒܸܚ
    ܠܡܵܪܝܵܐ.
  meu-meu: 'Ina na bae torea, uru gabedia edia, do asie vara taudia ese Iehova bae
    imodaia totona:'
  npi-ULB: यो भावी पुस्ताहरूका निम्ति लेखिनेछ, र अहिलेसम्‍म नजन्मेका मानिसहरूले परमप्रभुको
    प्रशंसा गर्नेछन् ।
  yor-yor: 'Jẹ́ kí a kọ èyí fún ìran tí ń bọ̀, àwọn ènìyàn tí a kò tí ì dá yóò yin
    Olúwa:'
  pes-OPCB: 'آنچه که خداوند انجام می‌دهد برای نسل آینده نوشته خواهد شد تا ایشان نیز
    او را ستایش کنند:'
  tgl-ULB: Ito ay masusulat para sa mga darating na salinlahi, at pupurihin si Yahweh
    ng isang bayan na hindi pa ipinapanganak.
  nop-nop: Ale indi nemenemek hogohogok Yahwedi tuguk u pepa foloŋ youdapmane halaak,
    ala kougoŋ yalakiniyedi kahat u kedem nadiŋa wou nintiloneeŋ.
  hui-hui: Anduane Homogohanda mbirale áyu inahondo biraruni ina waneigini aguanene
    mani holobadarume hendelo mbugani gilibu widaba. Wali agali mani holebirarume
    Anduane Homogohanda biniru te hale howa ibunaga mini yaraga halu holebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​ပြု​တော်​မူ​သော​အ​မှု​အ​ရာ တို့​ကို နောင်​လာ​နောက်​သား​တို့​အ​တွက်
    ရေး​မှတ်​ထား​ကြ​လော့။ သို့​မှ​သာ​လျှင်​သူ​တို့​သည်​ကိုယ်​တော်​အား ထော​မ​နာ​ပြု​ကြ​လိမ့်​မည်။
  bod-N: ཕྱིས་འབྱུང་མི་རབས་ཕྱིར་དུ་ཡི་གེར༌འགོད། །འབྱུང་འགྱུར་མི་སྡེ་རྣམས་ཀྱིས་ཡ་ཝཱེར༌བསྟོད།།
  wsk-wsk: Buta se kuriang gue luan udagi taiwasan mu nunga den imi bataguru beteralko
    se nunga tom udagi mu te, pempem kau tutia iki se Yawe nup patawu se lagamonko.
  sna-sna: Izvi ngazvinyorerwe zvizvarwa zvamangwana, kuti vanhu vasati vasikwa vagorumbidza
    Jehovha vachiti,
  spa-BLM: Esto se escribirá para la generación venidera. Un pueblo que será creado
    alabará a Yah,
  cac-cac: Tz'ib'chajocab'can d'a yol ch'an̈ uum tas ol sc'uloc Jehová yic vach' a
    eb' manto aljoclaj, ol yal vach' lolonel eb' d'ay.
  swh-ULB: Hii itaandikwa kwa ajili ya vizazi vijavyo, na watu ambao bado hawajazaliwa
    watamsifu Yahwe.
  bel-bel: і праўда Ягоная на сынах сыноў, якія захоўваюць запавет Ягоны і памятаюць
    наказы Ягоныя, каб выконваць іх.
  deu-ELBBK: er wird sich wenden zum Gebet des Entblößten, und ihr Gebet wird er nicht
    verachten.
  mbb-OT: 'Isurat heini para te huziyan he menge lapis te menge kevuwazan, su para
    mezalig dan is Nengazen:'
  mal-2015: വരുവാനിരിക്കുന്ന തലമുറെക്കു വേണ്ടി ഇതു എഴുതിവെക്കും; സൃഷ്ടിക്കപ്പെടുവാനുള്ള
    ജനം യഹോവയെ സ്തുതിക്കും.
  gup-gup: Mah, wanjh ngadjare bimbuyinda maninjmanu kunwok ba bu bininj nawu karrbenmawahme,
    nawu minj bolkkime birribangmengalmeninj, wanjh bedmanwali kabirriburluburlume
    nawu Yawey.
  ctu-CTI: Laꞌ tsꞌijbuntic ti jun bajcheꞌ miꞌ chaꞌlen lac Yum chaꞌan miꞌ qꞌuelob la
    calobilob, la quijob yicꞌot i yijob la quijob cꞌʌlʌ ti beleꞌ ora. Jini max tyo
    bʌ baꞌan tiꞌ chꞌocʌyob mi quej i subob i ñuclel lac Yum.
  rmc-rmc: Šunela e modľitba peskre čore manušengri a odphenela lenge pro mangipen.
  nlg-nlg: Kau gere horui na lei totobo to gonighi mai tua a Lord. ge na vure kara
    vahura i muri kara holohabaa ghua gaia.
  pes-OPV: این برای نسل آینده نوشته می‌شود تا قومی که آفریده خواهند شد خداوند را تسبیح
    بخوانند.
  ron-1924: Сэ се скрие лукрул ачеста пентру нямул де оамень каре ва вени, ши попорул
    каре се ва наште сэ лауде пе Домнул!
  ben-OBCV: 'ভবিষ্যৎ প্রজন্মের জন্য এসব লেখা হোক, যারা সৃষ্ট হবে তারা সদাপ্রভুর প্রশংসা
    করবে:'
  som-som: Tan waxaa loo qori doonaa farcanka soo socda, Oo dad la abuuri doono ayaa
    Rabbiga ammaani doona.
  lat-VUC: his qui servant testamentum ejus, et memores sunt mandatorum ipsius ad
    faciendum ea.
  eng-ASVBT: This shall be written for the generation to come; And a people which
    shall be created shall praise Jehovah.
  mna-mna: Yooba isombe ipiyooto uraata kini popoŋana, mi iuulu zin wal kini ma timbot
    ambai mini, nako tibeede uraata tana ise ro. Naso zin wal popoŋan tabe tipet pa
    kaimer i, tiute mi tipakuri pa.
  ita-1885: Ciò sarà scritto all'età a venire; E il popolo che sarà creato loderà
    il Signore.
  eng-LXXUP: To them that keep his covenant, And remember his commandments to do them.
  eng-ULB: This will be written for future generations, and a people not yet born
    will praise Yahweh.
  spa-VBL: 'Que esto sea recordado por las generaciones futuras, para que las personas
    que aún no han nacido alaben al Señor:'
  fra-_FOB: Cela sera écrit pour la génération à venir; et le peuple qui sera créé,
    louera l'Éternel.
  mal-mal: വരുവാനിരിക്കുന്ന തലമുറക്കു വേണ്ടി ഇത് എഴുതിവയ്ക്കും; സൃഷ്ടിക്കപ്പെടുവാനുള്ള
    ജനം യഹോവയെ സ്തുതിക്കും.
  urd-GVR: Āne wālī nasl ke lie yih qalamband ho jāe tāki jo qaum abhī paidā nahīṅ
    huī wuh Rab kī satāish kare.
  suz-BL: एको लोव़ मुल जाक्‍ब पाला आन कली ब्रेक्‍चा माल्‍ब। मिनु नोले जरमेबपुकीमी
    परमप्रभु यावे कली ठेयब सेल्‍नीम।
  eng-NOY: This shall be written for the generation to come, That the people to be
    born may praise Jehovah.
  ita-1927: Questo sarà scritto per l’età a venire, e il popolo che sarà creato loderà
    l’Eterno,
  ckb-ckb: 'ئەمە بۆ نەوەی داهاتوو دەنووسرێت، تاکو ئەو نەوەیە ستایشی یەزدان بکەن، کە
    هێشتا لەدایک نەبوونە:'
  eng-BBE: This will be put in writing for the coming generation, and the people of
    the future will give praise to the Lord.
  xsi-xsi: Naŋa iloŋgu tu kinzi tamâta sipâŋga muli-muli ŋinde ma sipanea Yova Kindeni
    ŋa sisuka kâki mine nâ. Mine nde ara ŋana kinda ma taŋgere ŋgua ŋana Yova Kindeni
    ne mâsi ŋalaŋala ŋinde lâ pepa tini ilâ panzi mine tu,
  kan-OKCV: ಇದು ಮುಂದಿನ ಸಂತತಿಗೋಸ್ಕರ ಲಿಖಿತವಾಗಿರಲಿ; ಹುಟ್ಟಲಿಕ್ಕಿರುವ ಜನರು ಯೆಹೋವ ದೇವರನ್ನು
    ಸ್ತುತಿಸಲಿ.
  tam-2017: பின்சந்ததிக்காக இது எழுதப்படும்; உருவாக்கப்படும் மக்கள் யெகோவாவை துதிப்பார்கள்.
  spa-RV-1909: 'Escribirse ha esto para la generación venidera: y el pueblo que se
    criará, alabará á JAH.'
  ron-BTF: Aceasta se va scrie pentru generația ce vine, și poporul care va fi creat
    va lăuda pe DOMNUL.
  eng-WEBP: This will be written for the generation to come. A people which will be
    created will praise the LORD,
  eng-FBV: 'Let this be recorded for generations to come, so that people yet to be
    born may praise the Lord:'
  nld-1939: 'Men schrijve dit op voor een volgend geslacht, Opdat het volk, door Jahweh
    herschapen, Hem zal prijzen:'
  nch-BL: Niquijcuilohua ya ni para nochi cati tacactiyase teipa ma nojquiya quihueyichihuase
    TOTECO por nochi cati quichijtoc.
  vie-1934: Điều đó sẽ ghi để cho đời tương lai, Một dân sự được dựng nên về sau sẽ
    ngợi khen Đức Giê-hô-va;
  cha-cha: 'Utugue este para y generasion ni y manmámamaela: yan y taotao ni y ufanmafatinas
    ujaalaba si Jeova.'
  hin-CV: 'भावी पीढ़ी के हित में यह लिखा जाए, कि वे, जो अब तक अस्तित्व में ही नहीं
    आए हैं, याहवेह का स्तवन कर सकें:'
  eng-OURB: This will be written for the generation to come. A people which will be
    created will Halleluyah ·praise Yah·.
  spa-BES: Esto se pondrá por escrito para la generación venidera, y las personas
    del futuro alabarán al Señor.
  tdx-tdx: 'Ho patereñe ho a ty tariratse mandimbe, soa te handrenge Ià ondaty mboe
    tsy nanoeñeo:'
  tha-KJV: จงบันทึกเรื่องนี้​ไว้​ให้​ชั่วอายุ​ที่​จะมี​มา เพื่อประชาชนที่ยังจะทรงสร้างมานั้นจะได้สรรเสริญพระเยโฮวาห์
  por-BR-2018: Isto será escrito para a geração futura; e o povo que for criado louvará
    ao SENHOR;
  deu-ELO: Das wird aufgeschrieben werden für das künftige Geschlecht; und ein Volk,
    das erschaffen werden soll, wird Jehova loben.
  eng-WYC-2018: Be these things written in another generation; and the people that
    shall be made shall praise the Lord. (These things be written for another generation;
    and then those people, yet to be, shall praise the Lord.)
  epo-epo: Ĉi tio estos skribita por estontaj generacioj; Kaj rekreita popolo gloros
    la Eternulon.
  gfk-gfk: I tahut bia da pakat kaiken ra nianga ta ira bulumur ing pa di kaha baak
    diet, bia diet ing diet pai tahuat baak diet na pirlat no Watong.
  uig-PIN: Bular kǝlgüsi bir ǝwlad üqün hatirilinidu; Xuning bilǝn kǝlgüsidǝ yaritilidiƣan
    bir hǝlⱪ Yaⱨni mǝdⱨiyǝlǝydu;
  beo-beo: Fa:no fifi manumu, ilia Hina Gode Ea hamoi dawa:ma:ne amola Ema nodone
    sia:ma:ne, Ea hamobe huluane dedene legema.
  tpi-OTNT: Dispela samting Bikpela i mekim, yumi mas raitim long buk, bai ol lain
    tumbuna i kamap bihain ol i ken save long en. Bihain long mama i karim ol, bai
    ol tu i ken harim stori long wok bilong Bikpela, na ol tu i ken litimapim nem
    bilong em.
  hau-SA: Bari a rubuta wannan don tsara mai zuwa, cewa mutanen da ba a riga an halitta
    ba za su yabi Ubangiji,
  udu-udu: Dhalki gwo yansan a’di ’kwarkunu isa ’cesh goma nyaḵum yil gi ’kwani kun
    mini iiyu/ i’ko’d mo, wakan ki ’kwani kun ’konuki dho’th naskina/ mo uni a’di
    imini maŋ Tap̱a mo,
  uig-LAT: Bular kelgüsi bir ewlad üchün xatirilinidu; Shuning bilen kelgüside yaritilidighan
    bir xelq Yahni medhiyeleydu;
  nde-nde: 'Lokhu kakulotshwe phansi kube ngokwesizukulwane sakusasa, ukuze abantu
    abangakadalwa bamdumise uThixo :'
  ton-ton: '‌ʻE tohi eni maʻae toʻutangata ʻe haʻu: pea ko e kakai ʻe fakatupu te
    nau fakamālō kia Sihova.'
  ces-1613: Když by popatřil k modlitbě poníženého lidu, nepohrdaje modlitbou jejich.
  eng-WMB: This will be written for the generation to come. A people which will be
    created will praise the LORD,
  tam-TCV: 'இனிமேல் உருவாக்கப்படும் மக்கள் யெகோவாவை துதிக்கும்படி, இனிவரப்போகும் தலைமுறையினருக்காக
    இது எழுதப்படுவதாக:'
  ceb-ULB: Kay nahisulat kini alang sa umaabot nga kaliwatan, ug ang mga tawo nga
    wala pa nahimugso magadayeg kang Yahweh.
  pol-UBG: Zapiszą to dla przyszłego pokolenia, a lud, który ma być stworzony, będzie
    chwalić PANA.
  urd-GVU: آنے والی نسل کے لئے یہ قلم بند ہو جائے تاکہ جو قوم ابھی پیدا نہیں ہوئی
    وہ رب کی ستائش کرے۔
  eng-OEBCW: Let this be recorded for ages to come, that the Lord may be praised by
    a people yet unborn.
  deu-1912: Das werde geschrieben auf die Nachkommen; und das Volk, das geschaffen
    soll werden, wird den HERRN loben.
  kan-2017: ಇದು ಮುಂದಣ ಸಂತಾನದವರಿಗೋಸ್ಕರ ಶಾಸನವಾಗಿರಲಿ, ಮುಂದೆ ಹುಟ್ಟುವ ಪ್ರಜೆಯು ಯೆಹೋವನನ್ನು
    ಕೊಂಡಾಡುತ್ತಾ,
  yap-yap: Mu yoloyed nga but’ nge nang e bin bayib e mfen e n’en ke rin’ SOMOL, ya
    nge tin e girdi’ ni dawor ni gargalegrad e chiney ma bay ra pining e sorok ngak.
  hlt-MCSB: Hmailong kah cadilcahma ham khaw hekah he daek saeh lamtah a suen pilnam
    loh BOEIPA thangthen saeh.
  mdy-ETH: ሃጊ ሾይንቲባኣ ዓሳ ዒዛ ጋላታንዳንጉዲ ሃያ ናንጊና ናንጋ ጎዳ ማዼ ዲቃሢ ሄርሺሳ ባኮ ሙካ ሾይንቶም ፃኣፑዋቴ።
  twi-ASANTE: Montwerɛ yei mma nkyirimma, sɛdeɛ ɛbɛyɛ a wɔn a wɔnnya nwoo wɔn bɛkamfo
    Awurade;
  eng-WEBU: This will be written for the generation to come. A people which will be
    created will praise the LORD,
  acu-NT: Ukunam akiinawartin ainausha ii Apurin warartusarti tusar ju chichamka aarmau
    atinuitai.
  spa-PDDPT: Esto será escrito para la generación venidera, Para que un pueblo que
    está aún por nacer alabe a YA,
  gun-gun: 'Ha''e nunga ta''ipara toiny raka''eve rã guarã. Ha''e rire ikuai jevy
    va''e voi ogueroporaei ''rã Senhor:'
  agu-BL: Lok cyaj tz'iba'n yi xtxolbile'j tan quibital yi e' yi xomche' tzaj, yi
    e' yi txe'n chitz'ij, bantz cyoque'n tan tak'le'n chik'ajsbil teru'.
  ilo-ULB: Maisuratto daytoy para iti sumaruno a henerasion, ket dagiti tattao a saan
    pay a naipasngay ket dayawendanto ni Yahweh.
  kpg-kpg: Hihia ang gi nia adu daangada ala e lloo aga maalia di hai o nia mee a
    Dimaadua ala ne hai, bolo nia daangada ala digi hagawoua di haanau la gi hagaamu
    a Mee.
  uig-ARA: بۇلار كەلگۈسى بىر ئەۋلاد ئۈچۈن خاتىرىلىنىدۇ؛ شۇنىڭ بىلەن كەلگۈسىدە يارىتىلىدىغان
    بىر خەلق ياھنى مەدھىيەلەيدۇ؛
  sus-sus: A a ya rafindima nɛ misikiinɛ xa maxandi ma, a mu yo a xa dubɛ ma.
  pon-2006: Ntingihediong dih kan me pahn kohdo mwuhr dahme Koht ketin wiadahr, pwe
    aramas akan me saikinte ipwidi re en kapinga.
  jae-jae: Biŋ tonaŋ ŋai teto ênêc e lau wakuc sêlic gebe lau, taŋ teneŋi sêkôc êsêac
    su atomgeŋ naŋ, aweŋ êôc Apômtau.
  ksd-ksd: Diat a tumu go ure ra taun tarai namur; Ma ra tarai ba da vangala boko
    diat diat a pite pa ra Luluai.
  tur-YTC: Bu, gelecek kuşak için yazılacak. Yaratılacak bir halk Yah'ı övecek,
  bel-N: Ты прыхіліўся да малітвы прыніжанага і не пагардзіў малітвамі іхнімі.
  grc-BRENT: τοῖς φυλάσσουσι τὴν διαθήκην αὐτοῦ, καὶ μεμνημένοις τῶν ἐντολῶν αὐτοῦ
    τοῦ ποιῆσαι αὐτάς.
  kpr-kpr: Bajari rea ari dae erira ava gosuse, gembovo, evetu genembo sifo amboda
    sirorudo yarera aimi, tege nundae sakai sise irore!
  ind-AYT: (102-19) Biarlah ini dituliskan untuk generasi yang akan datang, supaya
    bangsa yang diciptakan akan memuji TUHAN.
  yom-yom: Bika mambu mama masonama mu diambu di tsungi yinkuiza muingi batu bobo
    kabavangimini ko babaka buzitisila Yave.
  yut-yut: Yo uŋun Yawe da asak uŋun papiakon mandano babɨ kabɨ don altoni da Yawe
    da pi uŋun agɨt dakon gen nandaŋek mani awɨgɨni.
  nya-nya: 'Zimenezi zilembedwe chifukwa cha mibado ya mʼtsogolo, kuti anthu amene
    sanabadwe adzatamande Yehova:'
  hrv-hrv: kad se osvrne na prošnju ubogih i ne prezre molitve njihove.
  mps-mps: Te sę Genuai Bidigo yali, dago te bukude asęnama muao, te nosali pedalubo
    te wąį nǫų dabe augwaligo konemainu yao. Nosali te idago augwali ame nabo
    side, teda augwaligo me te Genuai Bidigo yali sę po odolama, tama augwaligo me
    te aga nogi ugwaba somainu yai dao.
  tpi-tpi: Dispela samting Bikpela i mekim, yumi mas raitim long buk, bai ol lain
    tumbuna i kamap bihain ol i ken save long en. Bihain long mama i karim ol, bai
    ol tu i ken harim stori long wok bilong Bikpela, na ol tu i ken litimapim nem
    bilong em.
  dan-1931: han vender sig til de hjælpeløses Bøn, lader ej deres Bøn uænset.
  vie-OVCB: Sự kiện này sẽ được ghi cho hậu thế, các thế hệ tương lai sẽ ngợi tôn
    Chúa Hằng Hữu.
  guj-2017: આ વાતો તો આવનાર પેઢી માટે લખવામાં આવી છે અને જે લોકો હજી સુધી જન્મ્યા
    નથી, તેઓ પણ યહોવાહની સ્તુતિ કરશે.
  pon-2006A: Ntingihediong dih kan me pahn kohdo mwuhr dahme Koht ketin wiadahr, pwe
    aramas akan me saikinte ipwidi re en kapinga.
  por-BRBSL: This será escrito para a geração vindoura. Um povo que será criado elogiará
    o Yah,
  eng-OEBUS: Let this be recorded for ages to come, that the Lord may be praised by
    a people yet unborn.
  swe-swe: när han har sett de utblottades böner, och inte föraktat deras böner.
  cth-cth: Hetheh, kaawm hane se hanelah thut lah ao teh kaawm hane tamimaya ni BAWIPA
    teh a pholen awh han.
  twi-twi: Monkyerɛw eyi mma nkyirimma, sɛnea ɛbɛyɛ a wɔn a wonnya nwoo wɔn no bɛkamfo
    Awurade;
  hlt-hlt: Hmailong kah cadilcahma ham khaw hekah he daek saeh lamtah a suen pilnam
    loh BOEIPA thangthen saeh.
  tbz-SIM: Kù yomu osénnìwè kó mubɑ́ɑmmu, kù í senku o bɑ́ɑmmìi.
  msy-2020: Bizir Ikiavɨra Itir God amir kam, tav akɨnafarimɨn an osirigh, eghtɨ en
    ovavir borir gɨn otivamiba a gɨfogh, egh uaghan an ziam fam.
  dop-dop: Tɑcɑɑ keŋ ŋkpɑŋʋɣʋ nɑ kʋnyɔntɔɣɔlʋ kʋsələmətʋ kɛ́. Ɩɩ kisiɣi ɩ sələmʋɣʋ.
  azb-azb: 'Sonrakı övladları Rəbbə həmd etsin deyə Qoy gələcək nəsil üçün belə yazılsın:'
  eng-DBY: 'This shall be written for the generation to come; and a people that shall
    be created shall praise Jah:'
  hin-2017: यह बात आनेवाली पीढ़ी के लिये लिखी जाएगी, ताकि एक जाति जो उत्पन्न होगी,
    वह यहोवा की स्तुति करे।
  wol-KYG: Mooy nangul aji tumurànke, xeebul ñaanam.
  bjr-bjr: Yaaweefa auqoo ainainara papiqasaa akara rumasainaqa naaru anisaa ani aruaki
    kambiqainausa qafamasee mina amooqiaqa.
  eng-YLT: This is written for a later generation, And the people created do praise
    Jah.
  kne-kne: Isolat yo din inam-amag di Apo ta say din maisokat en datako sin omal-ali
    ay timpo yan dayawen dan to din Apo.
  eng-WYC-2017: Be these things written in another generation; and the people that
    shall be made shall praise the Lord.
  eng-WMBB: This will be written for the generation to come. A people which will be
    created will praise the LORD,
  zat-NTPS: Xuaj da nigá chee̱ xululaba benne' ca' za zá'aca, na' benne' ca' za xelalaj
    xelúe lá'ane̱' Xránadxu Dios.
  zty-NTPS: Bzoj da' ni nich góḻgaken benne' ka' za' ḻá'gake', na' benne' ka' za'
    gáljgake' we ḻáwgake' X̱anžo Dios.
  urd-GVH: आनेवाली नसल के लिए यह क़लमबंद हो जाए ताकि जो क़ौम अभी पैदा नहीं हुई वह
    रब की सताइश करे।
  rug-rug: Mamu kubere gore ni gua sapu evaṉi e Zihova pude tadi na sinage mae hire,
    pude saripu lopu ele podo ba kaqu vahesia se Zihova pana podo si arini meke tiroi.
  gaz-gaz: 'Akka sabni hamma ammaatti hin dhalatin Waaqayyoon galateeffatuuf, wanni
    kun akkana jedhamee dhaloota dhufuuf haa barreeffamu:'
  fra-LSG: Il est attentif à la prière du misérable, Il ne dédaigne pas sa prière.
  yal-yal: A a yɛɛ ra findi muxu ramɛxine ma, a yi a tuli mati e maxandi xuiin na.
  iou-iou: Eruk Ekänitä imaka täŋkuko ŋonitäŋo manbiŋam kaŋ kudän täwut. Ude tänayäŋ
    tämäŋo uyaku oraniye mäden ahänayäŋ täkaŋ unitä kaŋpäŋ nadäŋpäŋ Ekäni ŋode api
    yäŋ-iniŋ oretneŋ;
  haw-1868: E kakauia no keia no na hanauna o keia hope aku; I halelu aku ia Iehova
    ka poe kanaka e hanau mai la.
  arb-NAV: يُكْتَبُ هَذَا لِلْجِيلِ الآتِي الَّذِي سَيُخْلَقُ فَيُسَبِّحُ الرَّبَّ.
  ded-ded: Ngicngac fingecsahe ngade anggecde, yeneac amma yoac yomoc kibiu ohogec
    ngicngac yeneng ngade fingecma KEBU eriendzong memibisia.
  ewe-ewe: 'Miŋlɔ esia ɖi hena dzidzime siwo ava dzɔ, ale be ame siwo womedzi haɖe
    o la nakafu Yehowa be:'
  eng-LEE: (102:19) This shall be written down for the latest generation; and the
    people which shall be created shall praise the Lord.
  asm-FB: ভাৱী বংশধৰসকলৰ কাৰণে এই সকলো কথা লিখি থোৱা হ’ব, যাতে এতিয়া জন্ম নোহোৱা
    সন্তান সকলেও যিহোৱাৰ প্রশংসা কৰিব পাৰে।
  sus-A: عَ عَ يَ رَقِندِ مَ نّ مِسِكِينّ شَ مَشَندِ مَ، عَ مُ يٌ عَ شَ دُبّ مَ.
  fra-SBL: Ceci sera écrit pour la génération à venir. Un peuple qui sera créé louera
    Yah,
  hbo-hbo: פָּ֭נָה אֶל־תְּפִלַּ֣ת הָעַרְעָ֑ר וְלֹֽא־בָ֝זָ֗ה אֶת־תְּפִלָּתָֽם׃
  kik-kik: 'Ũhoro ũyũ nĩwandĩkwo nĩ ũndũ wa rũciaro rũrĩa rũgooka, nĩguo andũ arĩa
    mataciarĩtwo makaagooca Jehova:'
  fra-NCL: Il s’est tourné vers la prière du misérable, il n’a pas dédaigné sa supplication.
  cek-AK: Hae kawng hae angzo han koi adung kaminawk hanah tarik tih; a sak ih kaminawk
    mah Angraeng to saphaw o tih.
  cuk-cuk: Wagan-danimalad wisgumalaga, we-ibmar narmaklego. Dulemar-gwalulemaloed,
    Bab-Jehová-nug-odummomalaga, we-ibmar narmaklego.
  uig-CYR: '@see-verse:PSA.102.017'
  tel-2017: రాబోయే తరాలకు ఇది రాసి పెట్టి ఉంటుంది, ఇంకా పుట్టని ప్రజలు యెహోవాను స్తుతిస్తారు.
  hat-BSA: Sa va ekri pou jenerasyon k ap vini an. Pou yon pèp ki poko kreye kapab
    bay lwanj a SENYÈ a.
  ukr-ONPU: що бережуть Його Завіт і пам’ятають настанови Його, щоб їх виконувати.
  kos-kos: Simusla ma LEUM GOD El oru inge nu sin fwil tok uh, Tuh mwet ma soenna
    isusla in mau wi kaksakin LEUM GOD.
  hbo-WLC: פָּ֭נָה אֶל־תְּפִלַּ֣ת הָעַרְעָ֑ר וְלֹֽא־בָ֝זָ֗ה אֶת־תְּפִלָּתָֽם׃
  ibo-ibo: 'Ka e depụta ihe ndị a maka ọgbọ nke dị nʼihu, ka ndị a na-amụbeghị nwee
    ike too Onyenwe anyị:'
  ory-ory: ଏହା ଭବିଷ୍ୟତ ବଂଶ ନିମନ୍ତେ ଲିଖିତ ହେବ; ଆଉ, ଯେଉଁ ଗୋଷ୍ଠୀ ସୃଷ୍ଟ ହେବେ, ସେମାନେ ସଦାପ୍ରଭୁଙ୍କର
    ପ୍ରଶଂସା କରିବେ।
  chk-chk: 'Ei pworaus epwe mak fän iten ewe täppin aramas epwe uputiu, pwe ekewe
    aramas resamwo uputiu repwe mwareiti ewe Samol mi Lapalap:'
  rop-rop: Raidimdan wanim YAWEI bin dum blanga ola biginini olabat hu garra jidan
    bambai, wulijim olabat garra preisim im du.
  ukr-1871: Буде се написано для будучих потомків; і нарід наново сотворений буде
    Господа хвалити.
  yon-yon: Awoya awoya amaan ari yi dowad wongkibko, yi kuu Yariman yaningko kankoonime
    andi ye weng kukei.
  deu-1951: (0102-19) Das wird man aufschreiben für das spätere Geschlecht, und das
    Volk, das geschaffen werden soll, wird den HERRN loben,
  eng-JPS: (102-19) This shall be written for the generation to come; and a people
    which shall be created shall praise the LORD.
  srp-1865: Napisaæe se ovo potonjemu rodu, i narod nanovo stvoren hvaliæe Gospoda,
  lug-lug: Bino leka biwandiikirwe ab’omu mirembe egirijja, abantu abatannatondebwa
    bwe balibisoma balyoke batendereze Mukama.
  heb-heb: תכתב זאת לדור אחרון ועם נברא יהלל יה׃
  ben-IRV: এটি ভবিষ্যৎ প্রজন্মের জন্য লেখা থাকবে এবং যে মানুষ এখনও জন্মায়নি সেও সদাপ্রভুুর
    প্রশংসা করবে।
  ntu-ntu: Nayroku da kcng tqaleting Yawe, Murde krkcng mztr trnzmcka naglqpx-kzlr
    nide.
  pan-pan: ਇਹ ਗੱਲ ਆਉਣ ਵਾਲੀ ਪੀੜ੍ਹੀ ਲਈ ਲਿਖੀ ਜਾਵੇਗੀ, ਅਤੇ ਜਿਹੜੀ ਪਰਜਾ ਉਤਪੰਨ ਹੋਵੇਗੀ ਉਹ ਯਹੋਵਾਹ
    ਦੀ ਉਸਤਤ ਕਰੇਗੀ।
  mya-JVB: ထို အကြောင်းအရာကို နောက် ဖြစ်လတံ့သော လူမျိုး အဘို့ ရေးမှတ် ရမည်။ ပြုပြင်
    တော်မူလတံ့သော လူ တို့သည် ထာဝရ ဘုရားကို ချီးမွမ်း ကြလိမ့်မည်။
  kgf-kgf: Haka imi biaŋac hicŋisai ionac ogic heyu ic embac biaŋ hicŋimu imi eneŋ
    Yawe mepési mimu.
  tte-O: Lelelele bwaite kani imiyamiya na yaso ilalaoma siyasili na mesabana siya
    tomo naga sikakabili kani sitobalan.
  tbg-tbg: Ho naantiara tenavu kuvuarama taarirauka Noravano Kotiva vare vai kaiqara
    kankomake iri taveha vira autu tuahera kaate ti, kaiqenavu vi uvara qara ntuva
    taari vikavata vi uvara tavaate.
  hmo-hmo: Inai kara, Lohiabada ese ia karaia vadaeni gaudia, be do umui torea, gabeai
    do idia vara bese taudia do idia diba totona, bona idia do vara lasi taudia ese,
    unai neganai Lohiabada do idia hanamoa.
  zar-NT: Buliʼzúaj lë ni lu guichi para uluʼlaba zxíʼini xiʼsóaliʼ le, ateʼ nupa
    siʼ ilalaj ilaʼgúʼu Xanruʼ yöl-laʼ ba.
  urd-urd: यह आने वाली नसल के लिए लिखा जाएगा, और एक क़ौम पैदा होगी जो ख़ुदावन्द की
    सिताइश करेगी।
  rus-SYN: и правда Его на сынах сынов, хранящих завет Его и помнящих заповеди Его,
    чтобы исполнять их.
  bqc-SIM: A gbɛ̃́ pↄ́ gↄ̃̀ yↄ́ↄyↄↄↄ wabikɛa sí, a ń wiilɛawa kpa swã́ao.
  tcz-CHONGTHU: Khonunga khangthahho dinga kijihlut pehding hitiachu tua pengloulai
    hon Yahweh Pakai chu ahin thangvah dingu ahi.
  mar-mar: पुढील पिढीसाठी हे लिहून ठेवले जाईल, आणि अजून ज्या लोकांचा जन्म झाला नाही
    ते परमेश्वराची स्तुती करतील.
  isl-isl: Hann hlustar á bænir fátæklinganna, gefur gaum að beiðni þeirra.
  hlt-THB: Ve ve ak law hly kawi cadil naakhqi ham qee na awm seh; saina ak awm hlankhqi
    ing Bawipa ce kyihcah na seh.
  qub-qub: Guepata yurejcuna ricananpaj isquirbicächun. Chaymi guepata yurejcunapis
    Tayta Diosta alabanga.
  bqp-bqp: Ò yã dí kɛ̃ kpɛdenↄ yãi de gbɛ̃ kũ ò kpɛ́nↄ Dikiri táaki lɛ́.
  hat-hat: (0102:19) Se pou yo ekri sa pou timoun k'ap vini yo ka konnen l', pou timoun
    ki poko fèt yo ka fè lwanj li.
  eng-BSB: Let this be written for the generation to come, so that a people not yet
    created may praise the LORD.
  eng-WEBPB: This will be written for the generation to come. A people which will
    be created will praise the LORD,
  kbq-kbq: Ama ana zankura avontafepi krente'ne sanunke'za henkama fore hu anante
    anante'ma hanaza vahe'mo'za hampari'za antahigahaze. Ana nehanage'za henkama fore'ma
    hanaza vahe'mo'za Ra Anumzamofo agi'a ahentesga hugahaze.
  pon-pon: Mepukat pan kileledi on kainok en mur akan; o wei eu, me pan wiaui, pan
    kapina Ieowa.
  nhe-BL: Niquijcuilohua ya ni para nochi tlen tlacajtiyase teipa ma nojquiya quihueyichihuase
    TOTECO ipampa nochi tlen quichijtoc.
  wnc-wnc: Nata nataau wamu takngatu buk gomune apmataningge nataat. Ge bapuninu dongu
    masan aatningga wamu waakngae natake waaminda Buyambam tapatane umana ayatangenatningge
    nataat.
  bus-bus: À tó yã kɛ̀ gↄ̃ kɛ̃na kpɛɛdeenↄ yãnzi lɛ gbɛ̃ kɛ̀ aↄ̃ kpɛ́nↄ Dii táaki
    lɛ́.
  gub-BL: Tuwe ko ze'eg uzemuapyk pape rehe nehe. Nezewe mehe zanezuapyapyr ukwaw
    putar Tupàn Tuweharupi Wiko Ma'e hemiapo kwer wà nehe. Nezewe mehe uzexak kar
    ma'e ràm umume'u putar ikatu haw a'e wà nehe no.
  eng-DRA: To such as keep his covenant, And are mindful of his commandments to do
    them.
