verse: PSA.102.007
translations:
  mal-C: എനിക്ക് ഉറക്കമില്ലാതായിത്തീർന്നിരിക്കുന്നു; പുരമുകളിൽ തനിച്ചിരിക്കുന്ന ഒരു
    പക്ഷിയെപ്പോലെതന്നെ.
  deu-TKW: Ich gleiche dem Pelikan in der Wüste, bin wie ein Käuzlein in Ruinen.
  lin-lin: Nakomi lokola esulungutu ya esobe, lokola esulungutu ya bisika oyo ebeba.
  mmx-mmx: Axo vunga at lengkanimin. Ak lok ngan tinotno lapka ik lok tutulu kap to
    vana at loogu.
  eng-LSV: I have watched, and I am || As a bird alone on the roof.
  eng-GNV: I watch and am as a sparrowe alone vpon the house top.
  eng-WEBSTER: I watch, and am as a sparrow alone upon the house top.
  nhw-BL: Nochi yohuali ayacmo nicochi. Niitztoc quen nopa tototl catli nemi iseltzi
    huan mosehuía itzonatipa se cali.
  swh-ONEN: Nilalapo sipati usingizi, nimekuwa kama ndege mpweke kwenye paa la nyumba.
  bba-bba: Nɑ kɑ kpɑkpɑyɛ ɡbeeku weenɛ. Nɑ sɑ̃ɑwɑ nɡe booro ɡe ɡɑ wɑ̃ɑ bɑnsɔ.
  eng-KJVCPB: I watch, and am as a sparrow alone upon the housetop.
  luo-luo: Asiko aneno anena, achalo gi winyo man kende ewi osuri.
  aii-aii: ܦܝܼܫ ܠܝܼ ܪܥܝܼܫܵܐ؛ ܗܘܹܐ ܠܝܼ ܐܲܝܟ݂ ܛܲܝܪܵܐ ܒܢܲܦ̮ܫܹܗ ܥܲܠܔ ܐܓܵܪܹܐ.
  meu-meu: Na noga ranimu; lau na manu edeana ta ruma guhina ai na heto.
  npi-ULB: एक्‍लिएको चराझैं छानामाथि म एक्‍लै जागा रहन्छु ।
  yor-yor: Èmi dìde; èmi dàbí ẹyẹ lórí ilé.
  pes-OPCB: مانند گنجشکی بر پشت بام، تنها مانده‌ام؛ خواب به چشمانم نمی‌رود.
  tgl-ULB: Gising akong nakahiga na parang isang malungkot na ibon, nag-iisa sa bubungan.
  nop-nop: Be gulupne foloŋ hatat, iŋgoŋ damo deikuli mu tiŋa hogok hadiwelat. Nu
    na hogok bagi niŋdi yot ki foloŋ ila diwelak nabugoŋ bulaniŋgoŋ hatat.
  hui-hui: I̱ dagiani palia padogoyu ai i̱ paliahondo nahe yangayanga bu wiaabo kogoni
    ndobe. Ega warakuli anda dangini hangu biragadagua i̱ni hanguore bedogonida.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​အိပ်​၍​မ​ပျော်​နိုင်​ဘဲ ဖြစ်​နေ​ပါ​၏။ ကျွန်​တော်​မျိုး​သည်​အိမ်​မိုး​ပေါ်​တွင်​တစ်​ကောင်​တည်း
    နား​နေ​ရ​သော​ငှက်​နှင့်​တူ​ပါ​၏။
  bod-N: ང་རང་མལ་དུ་ཉལ་ཡང་གཉིད་མི༌ཁུག །ཁང་ཐོག་ལུས་པའི་བྱེའུ་ཆུང་ཁེར་རྐྱང༌བཞིན།།
  wsk-wsk: Ani taga anisam bare angimik anira mena; ani inangnang bo kota kawam gul
    te dagi pata lagoso iwita baga lagasam.
  sna-sna: Ndinovata ndakasvinura, ndava seshiri iri yoga pamusoro pedenga remba.
  spa-BLM: Yo vigilo, y me he vuelto como un gorrión que está solo en el tejado.
  cac-cac: Max ochlaj in vayan̈. Lajan in yed' noc' much tz'ec' sch'ocojil d'a chontac
    pat.
  swh-ULB: Ninalala macho kama shomoro faraghani, pekeyake juu ya paa.
  bel-bel: Ён паказаў шляхі Свае Майсею, сынам Ізраілевым - дзеі Свае.
  deu-ELBBK: Ich gleiche dem Pelikan der Wüste, bin wie die Eule der Einöden.
  mbb-OT: Kenà a ebpekelipezeng; iring a te tagbis he sebsevaha zin diyà te atep te
    valey.
  mal-2015: ഞാൻ ഉറക്കിളെച്ചിരിക്കുന്നു; വീട്ടിന്മുകളിൽ തനിച്ചിരിക്കുന്ന കുരികിൽ പോലെ
    ആകുന്നു.
  gup-gup: Ngaye minj ngakodjkeyo. Ngayimerranj yiman kayime mayhmayh nawu nadjalkudji
    kahdi.
  ctu-CTI: Mach chꞌujbi c chaꞌlen wʌyel. Lajalon bajcheꞌ xpurwoc bajñelil tꞌuchul
    bʌ tiꞌ jol otyot.
  rmc-rmc: Dičhuvav avri sar e sova pre pušťa; sar o kuvikos pro rozburimen thana.
  nlg-nlg: Inau tu koikoli me vahola tailiu na maturu, te vaghau na manu te sopou
    arohalio vuvunga ni vale.
  pes-OPV: پاسبانی می‌کنم ومثل گنجشک بر پشت بام، منفرد گشته‌ام.
  ron-1924: ну май пот дорми ши сунт ка пасэря сингуратикэ пе ун акопериш.
  ben-OBCV: আমি সজাগ থাকি; ছাদের উপরে একা এক পাখির মতো হয়েছি।
  som-som: Waan soo jeedaa, oo waxaan noqday Sidii shimbir yar oo keligeed guri dhaladiis
    saaran.
  lat-VUC: Notas fecit vias suas Moysi; filiis Israël voluntates suas.
  eng-ASVBT: I watch, and am become like a sparrow That is alone upon the housetop.
  mna-mna: Tana nio kembei man ta itutamenŋana imbotmbot sala ruumu uteene. Mbeŋ na,
    aŋkenne kat som.
  ita-1885: Io vegghio, e sono Come il passero solitario sopra il tetto. I miei nemici
    mi fanno vituperio tuttodì;
  eng-LXXUP: He made known his ways to Moses, His will to the children of Israel.
  eng-ULB: I lie awake like a solitary bird, alone on the housetop.
  spa-VBL: No puedo conciliar el sueño. Soy como un pájaro solitario en la azotea.
  fra-_FOB: Je veille, et je suis semblable à un passereau solitaire sur le toit.
  mal-mal: ഞാൻ ഉറക്കം ഇളച്ചിരിക്കുന്നു; വീട്ടിന്മുകളിൽ തനിച്ചിരിക്കുന്ന കുരികിൽ പോലെ
    ആകുന്നു.
  urd-GVR: Maiṅ bistar par jāgtā rahtā hūṅ, chhat par tanhā parinde kī mānind hūṅ.
  suz-BL: गो इप्‍‍ने मचाप्‍थु, खिं तार आ का ला बाक्‍शो चिक्‍ब खोदेंशो दुम्‍शो बाक्‍नुङ।
  eng-NOY: I am sleepless; I am like a solitary bird upon the house-top.
  ita-1927: Io veglio, e sono come il passero solitario sul tetto.
  ckb-ckb: ڕادەکشێم و وەک چۆلەکەیەکی تەنهای سەربانم لێهاتووە.
  eng-BBE: I keep watch like a bird by itself on the house-top.
  xsi-xsi: Naŋa akeno kenoŋa nia, andeta matâŋgu pareŋge nâ. Opopo, naŋa simboŋgu
    nâ amo, atogo sii toŋge isaŋona luma kulu âta mine.
  kan-OKCV: ನಿದ್ರೆಯಿಲ್ಲದೆ ಬಳಲುತ್ತಿದ್ದೇನೆ; ಮಾಳಿಗೆಯ ಮೇಲಿರುವ ಒಂಟಿಯಾದ ಪಕ್ಷಿಯ ಹಾಗಿದ್ದೇನೆ.
  tam-2017: நான் தூக்கம் இல்லாமல் வீட்டின்மேல் தனித்திருக்கும் குருவியைப்போல இருக்கிறேன்.
  spa-RV-1909: Velo, y soy como el pájaro solitario sobre el tejado.
  ron-BTF: Veghez și sunt ca o vrabie singură pe acoperișul casei.
  eng-WEBP: I watch, and have become like a sparrow that is alone on the housetop.
  eng-FBV: I can't sleep. I'm like a lonely bird on a rooftop.
  nld-1939: Ik kan niet meer slapen, en zit maar te klagen, Als een eenzame mus op
    het dak.
  nch-BL: Nochi yohuali ayecmo nicochi. Niitztoc quej nopa totot cati nemi iselti
    huan mosehuía itzonco se cali.
  vie-1934: Tôi thao thức, tôi giống như Chim sẻ hiu quạnh trên mái nhà.
  cha-cha: Jupulan, yan jumuyong yo taegüije y gorrion na pajaro güigüiyaja gui jilo
    y atof y guima.
  hin-CV: मैं सो नहीं पाता, मैं छत के एकाकी पक्षी-सा हो गया हूं.
  eng-OURB: I watch, and have become like a sparrow that is alone on the housetop.
  spa-BES: Mantengo la vigilancia como un pájaro solo en la parte superior de la casa.
  tdx-tdx: Mandre an-tsareke iraho; manahake ty tivoke miereñereñe an-tampènake ey.
  tha-KJV: ข้าพระองค์เฝ้าอยู่ ข้าพระองค์เหมือนนกกระจอกโดดเดี่ยวบนหลังคาเรือน
  por-BR-2018: Fico alerta e estou como um pardal solitário sobre o telhado.
  deu-ELO: Ich wache, und bin wie ein einsamer Vogel auf dem Dache.
  eng-WYC-2018: I waked; and I am made as a solitary sparrow in the roof. (I lie awake;
    and I am like a solitary sparrow on the rooftop.)
  epo-epo: Mi ne dormas, Kaj mi estas kiel birdo solulo sur tegmento.
  gfk-gfk: Iau noh taar ma iau pai kubaba. Iau te ngan hoing tiga maan aie sen i kis
    taar naliu tiga ula hala.
  uig-PIN: Uhlimay sǝgǝk turup kɵzǝttimǝn; Ɵgzidǝ yalƣuz ⱪalƣan ⱪuxⱪaq kǝbimǝn.
  beo-beo: Na da molole diala lalabolala. Na da sio amo da diasu dabuamogoa hisu olobolalebe,
    agoai ba:sa.
  tpi-OTNT: Mi slip long bet, tasol ai bilong mi i op. Tarangu, mi stap wanpis olsem
    wanpela pisin i stap antap long het bilong haus.
  hau-SA: Na kwanta a faɗake; na zama kamar tsuntsun da yake shi kaɗai a kan rufin
    ɗaki.
  udu-udu: Aha/ isha ki e i’kup̱ ki walwal mo, aha/ wana e ki ’dii jin di a’din ’deŋ
    gana/ ap̱o/ ’kuŋgu’b mo.
  uig-LAT: Uxlimay segek turup közettimen; Ögzide yalghuz qalghan qushqach kebimen.
  nde-nde: Ngilala ngikhangele; senginjengenyoni ehlezi yodwa ephahleni.
  ton-ton: ‌ʻOku ou leʻo, pea u tatau mo e kihiʻi manupuna ʻoku tokotaha pē ʻi he
    tuʻahivi ʻoe fale.
  ces-1613: Podobný jsem učiněn pelikánu na poušti, jsem jako výr na pustinách.
  eng-WMB: I watch, and have become like a sparrow that is alone on the housetop.
  tam-TCV: நான் நித்திரையின்றிப் படுத்திருக்கிறேன்; நான் வீட்டுக்கூரைமேல் தனித்திருக்கும்
    ஒரு பறவைபோல் ஆனேன்.
  ceb-ULB: Nagatukaw ako sama sa biniyaan nga langgam, nga nag-inusara sa atop.
  pol-UBG: Czuwam i jestem jak samotny wróbel na dachu.
  urd-GVU: مَیں بستر پر جاگتا رہتا ہوں، چھت پر تنہا پرندے کی مانند ہوں۔
  eng-OEBCW: I make my sleepless lament like a bird on the house-top alone.
  deu-1912: Ich wache und bin wie ein einsamer Vogel auf dem Dache.
  kan-2017: ನಿದ್ರೆಯಿಲ್ಲದವನಾಗಿ ಮನೆಮಾಳಿಗೆಯ ಮೇಲಿರುವ, ಒಂಟಿಯಾದ ಪಕ್ಷಿಯಂತಿದ್ದೇನೆ.
  yap-yap: Der mol owcheg; gu bod ba arche’ ni go’ ir u daken e chigiy ko naun.
  hlt-MCSB: Ka hak ah khaw imphu kah aka pangoe vaa bangla ka om.
  mdy-ETH: ጊንዓ ባኣያ ታ ዎርቃኔ፤ ማኣሮኮ ሄላሢዳ ፔኤሮ ዓኣ ሚኢሻካፒ ታ ማዔኔ።
  twi-ASANTE: Meda hɔ a, mʼani gu so; mayɛ sɛ anomaa bi a ɔno nko ara si ɛdan atifi.
  eng-WEBU: I watch, and have become like a sparrow that is alone on the housetop.
  acu-NT: Wikia kanutnasha kanatsjai. Antsu suwich ningki jea tuntupen keemas pujawa
    nunisketjai.
  spa-PDDPT: Estoy desvelado. Me siento como pájaro solo en un tejado.
  gun-gun: Ndake kuaavei, guyra'i ha'e ae'i va'e oo áry oiko va'e rami.
  agu-BL: Qui't na oc inwatl. Nin cho'n wutane'n chi tane'n jun ch'u'l yi ẍchuc at
    wi ẍchejbil ca'l.
  ilo-ULB: Nakaiddaak a siririing a kasla agmaymaysa a billit, agmaymaysa iti tuktok
    ti balay.
  kpg-kpg: Au e moe e ala, au guu hai gadoo be di manu mamaangi e dogo modogoia i
    tuatala.
  uig-ARA: ئۇخلىماي سەگەك تۇرۇپ كۆزەتتىمەن؛ ئۆگزىدە يالغۇز قالغان قۇشقاچ كەبىمەن.
  sus-sus: N bara lu alɔ xundi naxan toma wula i, alɔ koofole naxan na banxi tonbolonyi
    kui.
  pon-2006: I kin wonohn wie pepehd; I duwelahr menpihr men me kalakalapwuk pohn pwelengen
    ihmw.
  jae-jae: Aê gabe janêc bêc e gagôm jageo ma kataŋ tauc. Aê katôm moc ŋanô kêsu tageŋ,
    taŋ gêŋgôŋ nip naŋ.
  ksd-ksd: Iau vangala pa ra keake, Ma iau da ra beo ik i ki varkolono ta ra ul a
    pal.
  tur-YTC: Gözlüyorum, damda yalnız kalan bir serçeye döndüm.
  bel-N: Я падобны да пэлікана ў пустыні, стаўся як пугач сярод спусташэньня.
  grc-BRENT: Ἐγνώρισε τὰς ὁδοὺς αὐτοῦ τῷ Μωυσῇ, τοῖς υἱοῖς Ἰσραὴλ τὰ θελήματα αὐτοῦ.
  kpr-kpr: Na itako jo avae eraena, namoa kau rika dabako tainako aimi nati enoda
    anumbirari gerena.
  ind-AYT: (102-8) Aku terjaga; aku menjadi seperti burung yang terasing di atas atap
    rumah.
  yom-yom: Ndilembo leki nkielo, ndieka banga nuni yidi yawu veka ku yilu nzo.
  yut-yut: Nak dɨpmɨn potpot tamokon pokdot, mani dabɨlno si sɨŋtaŋ egɨsak. Bupmɨsi,
    nak mɨnam kɨnda da yut kwenon yɨkdak uŋun da tɨlak nak naga gɨn egɨsat.
  nya-nya: Ndimagona osapeza tulo; ndakhala ngati mbalame yokhala yokha pa denga.
  hrv-hrv: Sličan sam čaplji u pustinji, postah k'o ćuk na pustoj razvalini.
  mps-mps: Ena te betde piali, tiali goli eno gedu pedaluali. Iya, enaduba deli te
    ba me deli te be pedu daide ugwadu dulalubo tiwai ebao.
  tpi-tpi: Mi slip long bet, tasol ai bilong mi i op. Tarangu, mi stap wanpis olsem
    wanpela pisin i stap antap long het bilong haus.
  dan-1931: jeg ligner Ørkenens Pelikan, er blevet som Uglen på øde Steder;
  vie-OVCB: Con mất ngủ, suốt đêm trằn trọc, như chim sẻ cô đơn góc mái nhà.
  guj-2017: હું જાગૃત રહું છું, હું અગાસી પર એકલી પડેલી ચકલી જેવો થઈ ગયો છો.
  pon-2006A: I kin wonohn wie pepehd; I duwelahr menpihr men me kalakalapwuk pohn
    pwelengen ihmw.
  por-BRBSL: Eu assisto, e me tornei como um pardal que está sozinho no topo da casa.
  eng-OEBUS: I make my sleepless lament like a bird on the house-top alone.
  swe-swe: Jag är som en pelikan i öknen, jag har blivit som en uggla på en övergiven
    plats. [].
  cth-cth: Ka i nah ka mitmasip thai hoeh, lemphu vah amadueng kaawm e mongmang va
    patetlah ka o.
  twi-twi: Meda hɔ a, mʼani gu so; mayɛ sɛ anomaa bi a ɔno nko ara si ɔdan atifi.
  hlt-hlt: Ka hak ah khaw imphu kah aka pangoe vaa bangla ka om.
  tbz-SIM: N sɑ̃̀ɑ̃́tɛ́nɛ̀ kuyĩnwuokù kùù bo kùnku dikpɑ́ɑ̀, n dònnɛ̀ dionduò dìì
    bo dìndi tidobontì miɛkɛ.
  msy-2020: Kɨ mɨsiamɨn akuima, nan damazimning kuiaghirɨghavɨra iti. Kɨ uabɨn apangkufi.
    Kɨ kuarazir dɨpenir siriabagh apiavtimɨn mɨn uabɨra iti.
  dop-dop: Mɑ nəɣəsənɑ kɛ́ ɩsɩɩ wʋlɑɣɑ tɛtʋ tɑɑ sumɑɣɑ. Mɑ wɛɛ kɛ́ ɩsɩɩ ncɑɑ tɑɑ sumɑɣɑ.
  azb-azb: Gözümə yuxu getmir, Damda tənha qalan bir quşa bənzəyirəm.
  eng-DBY: I watch, and am like a sparrow alone upon the housetop.
  hin-2017: मैं पड़ा-पड़ा जागता रहता हूँ और गौरे के समान हो गया हूँ जो छत के ऊपर अकेला
    बैठता है।
  wol-KYG: Ma mel nim tan ci màndiŋ mi, mbete looy cib gent.
  bjr-bjr: Qinee qeeqaraa ufini maaqa ataufakaaqa mariara foora iqa ummaaraki maridaqa.
    Sia faiqeeqa kaqi andeequmoorida maridaqa.
  eng-YLT: I have watched, and I am As a bird alone on the roof.
  kne-kne: Adiak kaseyep olay bomaktadak, naladingit ay titit sin toktok di beey di
    kaiarigak.
  eng-WYC-2017: I waked; and I am made as a solitary sparrow in the roof.
  eng-WMBB: I watch, and have become like a sparrow that is alone on the housetop.
  zat-NTPS: Dxíchaja' bchigala, ne naca' ca tu bxinne zríaba' túzeba' xrgu'u sibe.
  zty-NTPS: Žata'a yele, san bi ẕtasa'. Naka' ka to byinne žíaba' tozba' yichjo'o
    sibe.
  urd-GVH: मैं बिस्तर पर जागता रहता हूँ, छत पर तनहा परिंदे की मानिंद हूँ।
  rug-rug: Peqa si rau, guana kurukuru pu koa eke pa batu vetu.
  gaz-gaz: Ani hirriba malee nan bula; akka simbirroo kophaa ishee guutuu manaa irra
    jirtuus taʼeera.
  fra-LSG: Je ressemble au pélican du désert, Je suis comme le chat-huant des ruines;
  yal-yal: N bata liga alo toxorona tonbonni, alo kutunxunban taa xɔnni.
  iou-iou: Ba barak kubä inigän-inik päya moräk terak ireko ude. Däpmon bureni nämo
    pat täyat.
  haw-1868: Ua makaala no wau, A ua like hoi me na manuliilii noho mehameha maluna
    o ka hale.
  arb-NAV: أَرِقْتُ، وَصِرْتُ كَالْعُصْفُورِ الْمُنْفَرِدِ عَلَى السَّطْحِ.
  ded-ded: Ni gaugbori kecba neng mongngo ama witiau tembuha tacande, imoc isoc anduae.
  ewe-ewe: Mele ŋu le aba dzi, eye mele abe xevi si tsi akogo le xɔ tame ene.
  eng-LEE: (102:8) I watch, and I am become like a [night-]bird sitting alone upon
    the housetop.
  asm-FB: মই টোপনি যাব নোৱাৰো; ঘৰৰ চালত থকা অকলশৰীয়া চৰাইজনীৰ সদৃশ হ’লো।
  sus-A: ﭑ بَرَ لُ عَلْ شُندِ نَشَن تٌمَ وُلَ عِ، عَلْ كٌوقٌلٍ نَشَن نَ بَنشِ تٌنبٌلٌنيِ
    كُي.
  fra-SBL: Je veille, et je suis devenu comme un moineau qui est seul sur le toit.
  hbo-hbo: דָּ֭מִיתִי לִקְאַ֣ת מִדְבָּ֑ר הָ֝יִ֗יתִי כְּכֹ֣וס חֳרָבֹֽות׃
  kik-kik: Ndaaraga itarĩ toro; haanĩte ta nyoni ĩrĩ o iiki nyũmba igũrũ.
  fra-NCL: Je ressemble au pélican du désert, je suis devenu comme le hibou des ruines.
  cek-AK: Kai loe iip ai ah ka oh, angmabueng kaom imphu ih parit tavaa baktiah ni
    ka oh boeh.
  cuk-cuk: Bar an gabdisulid, sikwi-walagwen-uas-birgi-gudidaedyobi, an gudiid.
  uig-CYR: У Өз йоллирини Мусаға, Қилғанлирини Исраилларға намайән қилған.
  tel-2017: ఇంటిమీద ఏకాకిగా కూర్చున్న ఒంటరి పిట్టలాగా రాత్రంతా మెలకువగా ఉన్నాను.
  hat-BSA: Mwen kouche zye tou louvri. Mwen tankou yon zwazo izole sou twati kay la.
  ukr-ONPU: Він показав шляхи Свої Мойсею і діяння Свої – синам Ізраїлевим.
  kos-kos: Nga oanna tia motul; Nga oana sie won mukaimtal su muta fin mangon sie
    lohm.
  hbo-WLC: דָּ֭מִיתִי לִקְאַ֣ת מִדְבָּ֑ר הָ֝יִ֗יתִי כְּכ֣וֹס חֳרָבֽוֹת׃
  ibo-ibo: Ana m amụ anya abalị niile; adị m ka nwa nnụnụ naanị ya bekwasịrị nʼelu
    ụlọ.
  ory-ory: ମୁଁ ଉଜାଗର ରହେ ଓ ଛାତ ଉପରିସ୍ଥ ଏକାକୀ ଥିବା ଘରଚଟିଆ ତୁଲ୍ୟ ହୋଇଅଛି;
  chk-chk: Üa kon nge nennela, üa usun eman machang mi akaleman won ungen eu imw.
  rop-rop: Wen mi leidan, mi nomo silip, jis laik det bard weya im jidan miselp ontop
    langa haus.
  ukr-1871: Не сплю і став, як одинока пташина на криші.
  yon-yon: Amnoom kuu angkande kaimain kumban unuk angkindeban keraan, kwane ne kuu
    wid angka ye on areb nembirimo keraan.
  deu-1951: (0102-8) ich wache und bin wie ein einsamer Vogel auf dem Dach.
  eng-JPS: (102-8) I watch, and am become like a sparrow that is alone upon the housetop.
  srp-1865: Ne spavam, i sjedim kao ptica bez druga na krovu.
  lug-lug: Nsula ntunula, nga ndi ng’ekinyonyi ekitudde kyokka ku kasolya k’ennyumba.
  heb-heb: שקדתי ואהיה כצפור בודד על גג׃
  ben-IRV: আমি শুয়ে জেগে থাকি একাকী পাখির মতো, বাড়ীর ছাদের উপরে একা আছি।
  ntu-ntu: Mnzx, a' trkrlzpewxu nzmwingr. Apux ncblo kx trpnzngr kxnginide kx naoklatile
    nide.
  pan-pan: ਮੈਂ ਜਾਗਦਾ ਰਿਹਾ ਅਤੇ ਉਸ ਚਿੜ੍ਹੀ ਵਰਗਾ ਬਣਿਆ, ਜਿਹੜੀ ਛੱਤ ਉੱਤੇ ਵੱਖਰੀ ਰਹਿੰਦੀ ਹੈ।
  mya-JVB: အကျွန်ုပ်သည် အိမ်မိုး ပေါ် မှာ တ ကောင်တည်း နေရသော ငှက် ကဲ့သို့ ဖြစ် ၍ စောင့်
    လျက်နေရပါ၏။
  kgf-kgf: Siŋiiguc kic ɋeli kecba ama bauyaiguc maulalac nei ésécnec wanʒua.
  tte-O: Nige sowasowana yakenomate, yau besiele man nume pwatana mena yamiyamiya
    nige yagu eliyam ipapagan.
  tbg-tbg: Uvirivano naavu qiataqaa nariaraa vaintemake, tevata tentaraa vauro. Entaqi
    te kia vaitaraiti, qaqiqai avu rampaiteha variqi vi vaunara.
  hmo-hmo: Mahuta patana dekenai lau hekure noho, to lau noga noho ela bona dabai.
    Lau be ruma ena guhi dekenai sibona ia noho manu bamona.
  zar-NT: Nabéaj yëla guiö́j lahuaʼ, ateʼ nacaʼ ca tubaʼ biguínnidoʼ dxíabaʼ túzibaʼ
    ícjoʼo yuʼu.
  urd-urd: मैं बेख़्वाब और उस गौरे की तरह हो गया हूँ, जो छत पर अकेला हो।
  rus-SYN: Он показал пути Свои Моисею, сынам Израилевым - дела Свои.
  bqc-SIM: Ma gↄ̃ lán gbáa gbaonawa, lán bɛzia koowa.
  tcz-CHONGTHU: Keima kahah khovahjin, inting vumma vacha changkhat seh lunghel tah-a
    um kabange.
  mar-mar: मी जागरण करीत आहे; धाब्यावर एकटे राहणाऱ्या एकाकी पक्ष्याप्रमाणे मी आहे.
  isl-isl: Ég er líkastur pelikan í eyðimörk eða uglu í húsarúst.
  hlt-THB: Ihmyh lonai na awm nyng saw; iptih khanna amah doeng ak ngawi hqoeng pha
    amyihna awm nyng.
  qub-qub: Puñuytapis manami tarëchu. Nogaga caycä wasi janancho wacchayasha pichiusanömi.
  bqp-bqp: I dì gɛ̃ ma wɛ́nlo, ma gↄ̃ lán bã kũ à di kpɛ́ musu ado bà.
  hat-hat: (0102:8) Mwen pa ka dòmi, mwen tankou yon zwezo ki pou kont li sou yon
    do kay.
  eng-BSB: I lie awake; I am like a lone bird on a housetop.
  eng-WEBPB: I watch, and have become like a sparrow that is alone on the housetop.
  kbq-kbq: Kenagera navura mase'noanagi, antahintahimo'a eri'zana erivava hige'na,
    navura omase'noe. Ana hige'na nomofo agofetu'ma namamo agraku akoheno maniaza
    hu'na nemanue.
  pon-pon: I kin papad o rajon manpir kelep amen, me mondi pon oj en im o.
  nhe-BL: Nochi yohuali ayoc nicochi. Niitztoc queja nopa tototl tlen nemi iselti
    huan mosehuía itzonpac se cali.
  wnc-wnc: Siwan na apekgat komune pewa ngana kaina petnanga dua singgak. Butaya!
    Na ninatakan kwaiu gwenduta inatakan yot dum tangan yuak binga yuat.
  bus-bus: Ii è gɛ̃ ma wɛ́ɛnlo, ma gↄ̃ lán bãa kɛ̀ zↄ̃ kpɛ́ musu adoo bà.
  gub-BL: Napuner kwaw heker haw rehe. Aiko wiràmiri tàpuz 'aromo har imyrypar 'ym
    ma'e ài.
  eng-DRA: 'He hath made his ways known to Moses: his wills to the children of Israel.'
