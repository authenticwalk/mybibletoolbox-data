  ibo-ibo: Nʼihi oke ịsụ ude m na-asụ, enwekwaghị m anụ ahụ ọbụla nʼahụ m. Abụ m naanị
    ọkpụkpụ.
  ory-ory: ମୋହର ହାହାକାର ଶବ୍ଦ ସକାଶୁ ମୋʼ ଅସ୍ଥିସବୁ ମୋʼ ମାଂସରେ ଲାଗି ରହେ।
  chk-chk: Pokiten ai leüömong le ngüngü üa kichüchüla pwe chüi ra pwäwu.
  rop-rop: Mi jinginat adbala dumaji mi ardim brabliwei. Mi brabli bouniwan, nomo
