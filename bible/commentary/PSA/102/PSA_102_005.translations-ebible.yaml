verse: PSA.102.005
translations:
  mal-C: ഉച്ചത്തിലുള്ള എന്റെ ഞരക്കംമൂലം, ഞാൻ എല്ലുംതോലും ആയിത്തീർന്നിരിക്കുന്നു.
  deu-TKW: Mein Herz ward versengt und verdorrte wie Gras; denn ich vergesse, mein
    Brot zu essen.
  lin-lin: Motema na ngai ebungisi elikya mpe ezali komitungisa lokola matiti oyo
    bakati ; mpo na yango, nakomi ata kobosana kolia bilei na ngai.
  mmx-mmx: Nia at mes silok tinotno. Labaaxin tarak ira gelegen axap la labantuxu
    rak na ira vaa nga at laxasi.
  eng-LSV: From the voice of my sighing || My bone has cleaved to my flesh.
  eng-GNV: For the voyce of my groning my bones doe cleaue to my skinne.
  eng-WEBSTER: By reason of the voice of my groaning, my bones cleave to my skin.
  nhw-BL: Huan pampa tlahuel nitlaayijhuijtoc, tlamicuahuaqui nocuetlaxo ipan noomiyo.
  swh-ONEN: Kwa sababu ya kusononeka kwangu kwa uchungu, nimebakia ngozi na mifupa.
  bba-bba: Nɛn tororɑ kɑrɑ mɑ nɛn ɡɔ̃ru ɡɑ ɡberɑ nɡe yɑkɔ ɡbebu, sere dĩɑnu kun mɑn
    binɛ mɔ̀.
  eng-KJVCPB: By reason of the voice of my groaning my bones cleave to my skin.
  luo-luo: Chur ma achurgo matek omiyo adhero alokora choke lilo.
  aii-aii: ܡ̣ܢ ܩܵܠܵܐ ܕܬܲܢܲܚܬ‌ܝܼ، ܫܥܹܐ ܠܹܗ ܓܸܠܕܝܼ ܠܓܲܪ̈ܡܝܼ.
  meu-meu: Egu ḡanaḡana bada dainai, tau-anigu na e varoda-varodamu.
  npi-ULB: मेरो निरन्‍तरको सुस्‍केराले म धेरै दुब्‍लो भएको छु ।
  yor-yor: Nítorí ohùn ìkérora mi, egungun mi lẹ̀ mọ́ ẹran-ara mi.
  pes-OPCB: با صدای بلند می‌نالم؛ جز پوست و استخوان چیزی در بدنم نمانده است.
  tgl-ULB: Sa patuloy kong pagdaing, labis akong pumayat.
  nop-nop: Nu folofigita nadiŋa gibitaŋ yonelat. Kaŋ foloone adi agaŋ kigita hinek
    tilak.
  hui-hui: I̱ tandaga timbuni howa e̱ lalu ngogoni. I̱naga tingini timbuni nahe yólalu
    kuni hangu haragonida.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​အ​သံ​ကျယ်​စွာ​ညည်း​ညူ ရ​ပါ​၏။ ကျွန်​တော်​မျိုး​မှာ​အ​ရိုး​နှင့်​အ​ရေ​သာ​လျှင်
    ရှိ​ပါ​တော့​သည်။
  bod-N: བདག་གིས་འཁུན་སྒྲ་ཕྱུང་བའི་རྐྱེན་དབང༌གིས། །ང་ཡི་ལུས་ཕུང་ཤ་ཟད་རུས་པར༌ཐུག།
  wsk-wsk: Ani yaman karogo sail te nia kika lagasam, se angimik guang mu tairam angimik
    sokelel karogo numi iluwam.
  sna-sna: Nokuda kwokugomera kwangu kukuru ndaonda zvokuti ganda rangu ranamatira
    pamapfupa.
  spa-BLM: Por la voz de mi gemido, mis huesos se pegan a mi piel.
  cac-cac: Ix och lotzan in tz'umal d'a in b'aquil yuj b'aj tzin te oq'ui.
  swh-ULB: Kwa muendelezo wa kuugua kwangu, nimekonda sana.
  bel-bel: 'насычае дабротамі жаданьні твае: абнаўляецца, як арол, юнацтва тваё.'
  deu-ELBBK: Wie Kraut ist versengt und verdorrt mein Herz, dass ich vergessen habe,
    mein Brot zu essen.
  mbb-OT: tenged te egkeǥezam ku ebpekezag-es a. Henduen be te tulan e zà wey lundis.
  mal-2015: എന്റെ ഞരക്കത്തിന്റെ ഒച്ചനിമിത്തം എന്റെ അസ്ഥികൾ മാംസത്തോടു പറ്റുന്നു.
  gup-gup: Ngaye ngangeyngeyyime wernkih duninjh, dja kunu ngakukmorarra dja bininj
    ngandimurrngnan.
  ctu-CTI: Maꞌañix c bʌcꞌtyal. Tyojo bac jachix, ti caj cabʌl c pensal.
  rmc-rmc: Miro jilo hino avrišuko sar e šuki čar; bisterav imar te chal the o maro.
  nlg-nlg: Inau tu tangi ngurunguru, te sesebe na huligu mu huli lee vamua.
  pes-OPV: به‌سبب آواز ناله خود، استخوانهایم به گوشت من چسبیده است.
  ron-1924: Аша де марь ымь сунт ӂеметеле, кэ ми се липеск оаселе де карне.
  ben-OBCV: আমার দুর্দশায় আমি আর্তনাদ করি আর আমি চামড়া ও হাড়ে পরিণত হয়েছি।
  som-som: Codkii taahiddayda daraaddiis Ayaa lafahaygu jidhkayga ku dhegaan.
  lat-VUC: 'qui replet in bonis desiderium tuum; renovabitur ut aquilæ juventus tua:'
  eng-ASVBT: By reason of the voice of my groaning My bones cleave to my flesh.
  mna-mna: Tana aŋyakyak men, mi kuliŋ isu ma aŋkoŋkoŋ.
  ita-1885: Le mie ossa sono attaccate alla mia carne, Per la voce de' miei gemiti.
  eng-LXXUP: 'Who satisfies thy desire with good things: So that thy youth shall be
    renewed like that of the eagle.'
  eng-ULB: With my continual groaning, I have become very thin.
  spa-VBL: Mis gemidos me han revestido; mis huesos se dejan ver a través de mi piel.
  fra-_FOB: A force de crier en gémissant, mes os sont attachés à ma chair.
  mal-mal: എന്റെ ഞരക്കത്തിന്റെ ഒച്ചനിമിത്തം എന്റെ അസ്ഥികൾ മാംസത്തോടു പറ്റുന്നു.
  urd-GVR: Āh-o-zārī karte karte merā jism sukaṛ gayā hai, jild aur haḍḍiyāṅ hī rah
    gaī haiṅ.
  suz-BL: हुक‍यी पा आं कुशुल नेल्‍ल रुशेम क्‍येप्‍शो बाक्‍नीम।
  eng-NOY: By reason of my sighing, my bones cleave to my skin;
  ita-1927: A cagion della voce dei miei gemiti, le mie ossa s’attaccano alla mia
    carne.
  ckb-ckb: لە دەنگی ناڵەم ئێسکم بە پێستمەوە نووساوە.
  eng-BBE: Because of the voice of my sorrow, my flesh is wasted to the bone.
  xsi-xsi: Naŋa asama nâna ŋalae kala amo asarâwa nâ. Mine nde naŋa tiniŋgu râki-râki
    ndo.
  kan-OKCV: ನಾನು ನನ್ನ ನಿಟ್ಟುಸಿರಿನಿಂದ ಮೊರೆಯಿಡುತ್ತಿದ್ದೇನೆ. ನನ್ನಲ್ಲಿ ಎಲುಬು ತೊಗಲು ಮಾತ್ರ
    ಉಳಿದಿರುತ್ತವೆ.
  tam-2017: என்னுடைய பெருமூச்சின் சத்தத்தினால், என்னுடைய எலும்புகள் என்னுடைய சரீரத்தோடு
    ஒட்டிக்கொள்ளுகிறது.
  spa-RV-1909: Por la voz de mi gemido mis huesos se han pegado á mi carne.
  ron-BTF: Din cauza vocii geamătului meu oasele mi se lipesc de pielea mea.
  eng-WEBP: By reason of the voice of my groaning, my bones stick to my skin.
  eng-FBV: All my groaning has worn me out; my bones show through my skin.
  nld-1939: En door mijn klagen en kermen, Kleeft mijn gebeente aan mijn vlees.
  nch-BL: Huan pampa tahuel niaxtitoc, tamicuahuaqui nocuetaxo ipan noomiyo.
  vie-1934: Vì cớ tiếng than siếc của tôi, Xương cốt tôi sát vào thịt tôi.
  cha-cha: Ya pot y inagang y inigongjo y telangjo mafachet yan y catneco.
  hin-CV: मेरी सतत कराहटों ने मुझे मात्र हड्डियों एवं त्वचा का ढांचा बनाकर छोड़ा है.
  eng-OURB: By reason of the voice of my groaning, my bones stick to my skin.
  spa-BES: Debido a la voz de mi dolor, mi carne se desperdicia hasta los huesos.
  tdx-tdx: Mipitek’ an-taolako ao ty holiko ty ami’ty volam-piselekaiñako.
  tha-KJV: เหตุ​ด้วยเสียงร้องครางของข้าพระองค์ กระดูกของข้าพระองค์เกาะติดเนื้อของข้าพระองค์
  por-BR-2018: Por causa da voz do meu gemido, meus ossos têm se grudado à minha carne.
  deu-ELO: Ob der Stimme meines Seufzens klebt mein Gebein an meinem Fleische.
  eng-WYC-2018: Of the voice of my wailing; my bone cleaved to my flesh. (My voice
    waileth; for my bones cleave to my flesh.)
  epo-epo: De la voĉo de mia plorado Algluiĝis miaj ostoj al mia karno.
  gfk-gfk: Iau kinkin ma no tinirih ma iau suah. Iau te sur sen um.
  uig-PIN: Mǝn aⱨu-zar tartⱪanliⱪimdin, Ətlirim süngǝklirimgǝ qaplixip ⱪaldi.
  beo-beo: Na da ha:giwane gogonomosa. Na da:i da geloga:le, gasa dabua ba:la.
  tpi-OTNT: Mi pilim pen na mi singaut nogut tru. Na skin bilong mi i no moa patpela.
    Mi bun nating tru.
  hau-SA: Saboda nishina mai ƙarfi na rame na bar ƙasusuwa kawai.
  udu-udu: Haali/ gom dhan mo/ohon pem caaca mo tani asimam pem thalkina buŋgwar is
    pem mo.
  uig-LAT: Men ahu-zar tartqanliqimdin, Etlirim süngeklirimge chapliship qaldi.
  nde-nde: Ngenxa yokububula kwami okukhulu sengiphelile, isikhumba sesinamathela
    emathanjeni.
  ton-ton: Koeʻuhi ko e leʻo ʻo ʻeku toʻe, ko ia ʻoku piki ai hoku ngaahi hui ki hoku
    kili.
  ces-1613: Poraženo jest jako bylina, a usvadlo srdce mé, tak že jsem chleba svého
    jísti zapomenul.
  eng-WMB: By reason of the voice of my groaning, my bones stick to my skin.
  tam-TCV: என் உரத்த பெருமூச்சினால் நான் எலும்பும் தோலுமானேன்;
  ceb-ULB: Sa padayon kong pag-agulo, naniwang ako pag-ayo.
  pol-UBG: Od głosu mego wołania moje kości przylgnęły mi do ciała.
  urd-GVU: آہ و زاری کرتے کرتے میرا جسم سکڑ گیا ہے، جِلد اور ہڈیاں ہی رہ گئی ہیں۔
  eng-OEBCW: By reason of my loud groaning, my flesh clings to my bones.
  deu-1912: Mein Gebein klebt an meinem Fleisch vor Heulen und Seufzen.
  kan-2017: ನಿಟ್ಟುಸಿರಿನಿಂದ ನನ್ನಲ್ಲಿ ಎಲುಬು, ತೊಗಲು ಮಾತ್ರ ಉಳಿದಿರುತ್ತವೆ.
  yap-yap: Gu be gel’gel’ ngalang; Kug par ni go’ gub thum i yil nge biyach.
  hlt-MCSB: Ka hueinah ol dongah ka pumsa tah ka rhuh dongla kap coeng.
  mdy-ETH: ታኣኮ ዒላታፓ ዔቄያና ዑፃ ታኣኮ ሜሊ ዓቴኔ።
  twi-ASANTE: Mʼapinisie denden enti maka honam ne nnompe.
  eng-WEBU: By reason of the voice of my groaning, my bones stick to my skin.
  acu-NT: Wi timiá juutuj pujau asamtai, wina nuwaprusha ukunchrun nujatinawa nunisnak
    nekapmamjai.
  spa-PDDPT: Por la voz de mi gemido Mis huesos se pegaron a mi carne.
  gun-gun: Xepire voi ojapa ma xekãgue re, xepoaẽ atã ainya va'e gui.
  agu-BL: Nin tan paj bis o'kl yi atin cu'nt jalt nin imbakil eka'nche' wa'n.
  ilo-ULB: Iti agtultuloy a panagas-asugko, kimmuttongak iti kasta unay.
  kpg-kpg: Au e nnguu mmae huoloo, au gu hagalee hai be di mee, aalaa hua go di gili
    mo nia iwi.
  uig-ARA: مەن ئاھۇ-زار تارتقانلىقىمدىن، ئەتلىرىم سۈڭەكلىرىمگە چاپلىشىپ قالدى.
  sus-sus: n bɔɲɛ na lisife alɔ sɛxɛ naxan na fiili ma. N mu donse donma sɔnɔn.
  pon-2006: I patohwan weiweirek laud; solahr mehkot ni paliwereiet ihte kiliette
    oh tih kat.
  jae-jae: Kasê aoc jamêc-jamêc e ŋoc ŋamêsôm gedec ŋatêkwa.
  ksd-ksd: A umana urugu dia tar petep ta ra viogu Ure kaugu tinangi ma kaugu niriri.
  tur-YTC: İniltimin sesinden, Kemiklerim derime yapışıyor.
  bel-N: Скошанае як трава і высахлае сэрца маё, ажно забываюся я есьці хлеб свой.
  grc-BRENT: τὸν ἐμπιπλῶντα ἐν ἀγαθοῖς τὴν ἐπιθυμίαν σου· ἀνακαινισθήσεται ὡς ἀετοῦ
    ἡ νεότης σου.
  kpr-kpr: Na kae saviri aoro sise, gevei etu yavarara gerena.
  ind-AYT: (102-6) Oleh karena suara eranganku, tulang-tulangku melekat pada dagingku.
  yom-yom: Mu diambu di kunga kuama nkanda nitu kaka ayi mimvesi misiala.
  yut-yut: Nak iyoŋ iyoŋ yosot, ae gɨptɨmno madep dɨma, nak kɨdarɨ gɨnsi.
  nya-nya: Chifukwa cha kubuwula kwanga kofuwula ndatsala chikopa ndi mafupa okhaokha.
  hrv-hrv: Srce mi se suši kao pokošena trava i kruh svoj zaboravljam jesti.
  mps-mps: Ena dene ebaso, tama eno i dwagilama mu wai. Tama eno tigi te me nisibeo,
    ena mu nomona salio.
  tpi-tpi: Mi pilim pen na mi singaut nogut tru. Na skin bilong mi i no moa patpela.
    Mi bun nating tru.
  dan-1931: mit Hjerte er svedet og visnet som Græs, thi jeg glemmer at spise mit
    Brød.
  vie-OVCB: Vì con rên siết mãi, con chỉ còn da bọc xương.
  guj-2017: મારા નિસાસાને કારણે હું ઘણો સુકાઈ ગયો છું.
  pon-2006A: I patohwan weiweirek laud; solahr mehkot ni paliwereiet ihte kiliette
    oh tih kat.
  por-BRBSL: Por causa da voz do meu gemido, meus ossos colam-se à minha pele.
  eng-OEBUS: By reason of my loud groaning, my flesh clings to my bones.
  swe-swe: Mitt hjärta är slaget som gräs och vittrar bort, eftersom jag glömmer att
    äta mitt bröd. [Förlorad aptit är inte ovanligt hos någon som är drabbad av ångest.]
  cth-cth: Ka cingounae dawkvah, ka hru hoi ka vuen khik kâbet.
  twi-twi: Mʼapinisi dennen nti maka ɔhonam ne nnompe.
  hlt-hlt: Ka hueinah ol dongah ka pumsa tah ka rhuh dongla kap coeng.
  tbz-SIM: N yɛ̀mmɛ̀ mɛɛ̀ sɑ̃̀ɑ̃́tɛ́nɛ̀ timúkpetì, n tɛ̃́nkɛ í yɛ̃́ mudiì kpɛti.
  msy-2020: Kɨ mɨzazim baragha pamten arai. Ezɨ nan mɨkarzim ikuvizɨ, kɨ agharim gura.
  dop-dop: Mɑ wʋlɑɑ kɛ́ ɩsɩɩ nyɩɩtʋ nti pɑ sɛtɑɑ tɔ. Mɑ tɩɩ sɔɔkɩ mɑ tɔɣɔnɑɣɑ tɔɣɔʋ.
  azb-azb: Ah-zar çəkməkdən Bir dəri, bir sümük qalmışam.
  eng-DBY: By reason of the voice of my groaning, my bones cleave to my flesh.
  hin-2017: कराहते-कराहते मेरी चमड़ी हड्डियों में सट गई है।
  wol-KYG: Sama xol bi wow ni ñax mu xuur, ba lekk safatu ma.
  bjr-bjr: Daarara marunanoo qini qifaaqa asaqufifaqa qimudaani aanaaqi maridaqa,
    firaaqoo annadannada qidaqa maridaqa.
  eng-YLT: From the voice of my sighing Hath my bone cleaved to my flesh.
  kne-kne: Palalo di bayeweng ko, owat tong-a ya kodil nan awak ko.
  eng-WYC-2017: Of the voice of my wailing; my bone cleaved to my flesh.
  eng-WMBB: By reason of the voice of my groaning, my bones stick to my skin.
  zat-NTPS: Lawe' da dxebezre wé̱'le̱'a ba nazrítale̱'a.
  zty-NTPS: Dan' ẕbeže wé'ḻi'a ba nžítḻi'a.
  urd-GVH: आहो-ज़ारी करते करते मेरा जिस्म सुकड़ गया है, जिल्द और हड्डियाँ ही रह गई
    हैं।
  rug-rug: Silava sisigiti si rau, goregore hikare sa tiniqu.
  gaz-gaz: Sababii ani guddisee aaduuf, lafeen koo gogaa kootti maxxaneera.
  fra-LSG: Mon cœur est frappé et se dessèche comme l’herbe; J’oublie même de manger
    mon pain.
  yal-yal: N bɔɲɛn xaraxi alo sɛxɛna. Donse xɔli mi fa n na sɔnɔn.
  iou-iou: Yäke! Gupna nämo, kujatna-tägän itkaŋ yäŋkähän-kähän yäŋ itat.
  haw-1868: No ka leo o ko'u kaniuhu ana, Ua pilipu ko'u mau iwi me ko'u io.
  arb-NAV: الْتَصَقَتْ عِظَامِي بِلَحْمِي مِنْ جَرَّاءِ أَنَّاتِي الْمُرْتَفِعَةِ.
  ded-ded: Ni kpendzeng kpema kunengngoc arohoduaeac amma sebi fusinango kemma sicnau
    kpeketahade.
  ewe-ewe: Le nye ŋeŋe sesĩe ta la, meɖi ku zu ƒu ɖeɖe.
  eng-LEE: (102:6) Because of the voice of my groaning my bones cleave to my flesh.
  asm-FB: মই বৰকৈ কেঁকাই থকাত মোৰ অস্থিবোৰ শৰীৰৰ ছালত লাগি গৈছে।
  sus-A: ﭑ بْحّ نَ لِسِقٍ عَلْ سّشّ نَشَن نَ قِيلِ مَ. ﭑ مُ دٌنسٍ دٌنمَ سْنْن.
  fra-SBL: A cause de la voix de mes gémissements, mes os collent à ma peau.
  hbo-hbo: הוּכָּֽה־כָ֭עֵשֶׂב וַיִּבַ֣שׁ לִבִּ֑י כִּֽי־שָׁ֝כַ֗חְתִּי מֵאֲכֹ֥ל לַחְמִֽי׃
  kik-kik: Tondũ wa ũrĩa ndĩracaaya nyanĩrĩire, hĩnjĩte ngatigara o gĩkonde na mahĩndĩ.
  fra-NCL: Frappé comme l’herbe, mon cœur se dessèche ; j’oublie même de manger mon
    pain.
  cek-AK: Ka haam loiah ka huhnawk doeh ka ngan hin hoiah angbet caeng boeh.
  cuk-cuk: An binnasuli-akiginnedbali, an-garmardi daledgusad.
  uig-CYR: Көңлүңни назу-немәтләр билән қандуриду; Яшлиғиң бүркүтниңкидәк йеңилиниду.
  tel-2017: నేను ఆపకుండా మూలుగుతూ ఉండడం వలన చాలా చిక్కిపోయాను.
  hat-BSA: Akoz gwo bri kri mwen yo, zo m yo kole sou chè m.
  ukr-ONPU: задовольняє бажання твої добром – тоді оновлюється, немов орел, юність
