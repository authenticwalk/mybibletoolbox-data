  ukr-1871: Від голосу мого стогнання пристали костї мої до тїла.
  yon-yon: Ne wareki darewoob kamimain kumbed yomiibban konokonomo keraan.
  deu-1951: (0102-6) Vor lauter Seufzen kleben meine Knochen an meinem Fleisch.
  eng-JPS: (102-6) By reason of the voice of my sighing my bones cleave to my flesh.
  srp-1865: Od uzdisanja mojega prionu kost moja za meso moje.
  lug-lug: Olw’okwaziirana kwange okunene, nzenna nfuuse ŋŋumbagumba.
  heb-heb: מקול אנחתי דבקה עצמי לבשרי׃
  ben-IRV: আমার ক্রমাগত কান্নাতে, আমি রোগা হয়ে গেছি।
  ntu-ntu: Bztipenge nzyrningr mz nzetqkr drtqnge. X nginitxpenge nrvr-nrbalq.
  pan-pan: ਮੇਰੇ ਕਰਾਹਣੇ ਦੀ ਅਵਾਜ਼ ਦੇ ਕਾਰਨ ਮੇਰੀਆਂ ਹੱਡੀਆਂ ਮੇਰੇ ਮਾਸ ਨਾਲ ਜੁੜ ਗਈਆਂ ਹਨ।
  mya-JVB: ကိုယ် ညည်းတွား ခြင်း အသံ ကြောင့် ၊ အကျွန်ုပ် ၏ အရိုး တို့သည် အရေ ၌ ကပ်
    လျက်ရှိကြပါ၏။
  kgf-kgf: Ʒésilacna niŋac séwinanéŋ sicnaiguc qékétazac.
  tte-O: Yagu yaba kaiwena yapwagege yo tuwatuwa bwagabwagagu.
  tbg-tbg: Te ke ke tivaqi vi vauraro ti vaatavano oqita viro vuhaariru aqu vimantama
