  hmo-hmo: Mai boiboi danu lau tai noho, bona egu tauanina be ia maragi lao noho.
  zar-NT: Tuʼ rinnëdaʼ ládxaʼa nadxítalëʼa.
  urd-urd: कराहते कराहते मेरी हड्डियाँ मेरे गोश्त से जा लगीं।
  rus-SYN: 'насыщает благами желание твое: обновляется, подобно орлу, юность твоя.'
  bqc-SIM: Ma sↄ̃ lɛ́ wo, málɛ ibaba lán sɛ̃wa, blɛblea yã́ lí dↄmagu mà bleo.
  tcz-CHONGTHU: Ajeh chu lunggim a kakhoisat sat jeh'in kavun le kagu hobou kahitai.
  mar-mar: माझ्या सततच्या कण्हण्यामुळे, मी फार क्षीण झालो आहे.
  isl-isl: '@see-verse:PSA.102.004'
  hlt-THB: Kang ko awh ka quh ingkaw ka vyn hqawng ni ak awm hqoeng hawh.
  qub-qub: Chay-jina ataycällarnami agrayashcäpis.
  bqp-bqp: Ma ndana gbãna mɛ́ à tò ma gↄ̃ wàakuu ũ.
  hat-hat: (0102:6) Mwen tounen zo ak po tèlman m'ap plenn.
  eng-BSB: Through my loud groaning my flesh clings to my bones.
  eng-WEBPB: By reason of the voice of my groaning, my bones stick to my skin.
  kbq-kbq: Karagi'ma ruazamo higeno, navufgamo'a zaferinare vuno ome kamare'ne.
  pon-pon: Kokon o uduk ai mon penaer pweki ai weriwer o janejan.
  nhe-BL: Huan pampa tlahuel nitlaayijhuijtoc, tlamicuahuaqui nocuetlaxo ipan noomiyo.
  wnc-wnc: Na meya natake nata kumzang siknga yanggamatanggat. Siwan natane gupma
    suyuknga dua. Na kwatanakan tapata yuat.
  bus-bus: Ma m̀bona gbãngbãn bé à tò ma gↄ̃ wákabaran ũ.
  gub-BL: Hekuhemahy iteko. Xo hepir zo, xo hekàgwer zo heta ihewe. Hero'o kwer upaw.
  eng-DRA: 'Who satisfieth thy desire with good things: thy youth shall be renewed
    like the eagle’s.'
