verse: PSA.102.023
translations:
  mal-C: എന്റെ ജീവിതയാത്ര പൂർത്തിയാകുന്നതിനുമുമ്പേതന്നെ അവിടന്ന് എന്റെ ബലം ക്ഷയിപ്പിച്ചു;
    അവിടന്ന് എന്റെ നാളുകൾ വെട്ടിച്ചുരുക്കിയിരിക്കുന്നു.
  deu-TKW: wenn sich die Völker allzumal versammeln und die Königreiche, um Jahwe
    zu dienen.
  lin-lin: tango bato mpe bikolo bakosangana mpo na kogumbamela Yawe.
  mmx-mmx: Kovisi nia ana sioxo la ura lox amolos pam ia. Ura lox atmut pam lorooro
    rak.
  eng-LSV: He has humbled my power in the way, || He has shortened my days.
  eng-GNV: He abated my strength in the way, and shortened my dayes.
  eng-WEBSTER: He weakened my strength in the way; he shortened my days.
  nhw-BL: Yaya nechquixtili nochicahualis quema noja polihuiyaya tlajco para nimiquis,
    huan nonemilis quichijqui más cototzi.
  swh-ONEN: Katika kuishi kwangu alivunja nguvu zangu, akafupisha siku zangu.
  bba-bba: sɑnɑm mɛ bwesenu kpuro nu koo mɛnnɑ kɑ nin sinɑmbu bu kɑ nùn sɑ̃.
  eng-KJVCPB: He weakened my strength in the way; He shortened my days.
  luo-luo: Ka noyudo ngimana dhi maber to nomiyo tekona odok chien kendo nongʼado
    ngimana odoko machiek.
  aii-aii: ܫܡܝܼܛ ܠܹܗ ܚܲܝܠܝܼ ܒܪܲܗܛܵܐ ܕܚܲܝܝܼ̈، ܡܘܼܟܪܝܼܵܝ ܠܹܗ ܝܵܘܡܵܢܝܼ̈،
  meu-meu: Egu mauri dinadia bogaragidiai ia ese egu goada vada e abia oho, egu mauri
    dinadia vada e hagadoidia.
  npi-ULB: उहाँले मेरो जीवनको बिचमा मेरो बल हटाउनुभएको छ । उहाँले मेरो आयुलाई घटाउनुभएको
    छ ।
  yor-yor: Ní ipa ọ̀nà mi, ó rẹ agbára mi sílẹ̀, ó gé ọjọ́ mi kúrú.
  pes-OPCB: خداوند در جوانی‌ام توان مرا از من گرفته و عمرم را کوتاه ساخته است.
  tgl-ULB: Inalis niya ang aking kalakasan sa kalagitnaan ng aking buhay. Pinaikli
    niya ang aking mga araw.
  nop-nop: Nu hatihatine diniŋ nai kougoŋ hatilune Yahwedi saŋiniŋne ulatifooŋ nehitubu-gweheyeguk.
    Unduŋ tinamguk doktiŋa nu nai kweheyeniŋ tuwot mu hatibaat.
  hui-hui: I̱ wene igiri daliahe dege hewaria Anduane Homogohanda i̱naga hongo bope
    ho heledagonida. Ibugua i̱ dindi ogoriani lu naholiya i̱naga holene mo tubagi
    ho heledagoni ndobe.
  mya-mya: ငါ​ငယ်​စဉ်​အ​ခါ​က​ပင်​လျှင်​ထာ​ဝ​ရ​ဘု​ရား​သည် ငါ့​ကို​အား​အင်​ချိ​နဲ့​စေ​တော်​မူ​၍​ငါ​၏​အ​သက်
    ကို တို​စေ​တော်​မူ​ပါပြီ။
  bod-N: དར་མའི་དུས་སུ་ངའི་སྟོབས་ཉམས་མཛད༌ཅིང༌། །བདག་གི་མི་ཚེ་ཁོང་གིས་ཐུང་ངུར༌མཛད།།
  wsk-wsk: Ani kulak se asokel ago, bare nu aninga asokel menawuram; nu aninga marak
    bagara ko tom tukunang awuram tala.
  sna-sna: Panguva youpenyu hwangu akatapudza simba rangu; akaita kuti mazuva angu
    ave mashoma.
  spa-BLM: Él debilitó mis fuerzas a lo largo del recorrido. Acortó mis días.
  cac-cac: Ix yic'anel vip Jehová ayic ayto in q'uinal, ix tzap in q'uinal yuuj.
  swh-ULB: Amechukua nguvu zangu katikati ya siku zangu za kuishi, amezifupisha siku
    zangu.
  deu-ELBBK: wenn die Völker sich versammeln werden allzumal, und die Königreiche,
    um dem HERRN zu dienen.
  mbb-OT: Wazè pa meepus is untung ku, ne impemeluya ad te Nengazen; impemevavè din
    is untung ku.
  mal-2015: അവൻ വഴിയിൽവെച്ചു എന്റെ ബലം ക്ഷയിപ്പിച്ചു; അവൻ എന്റെ നാളുകളെ ചുരുക്കിയിരിക്കുന്നു.
  gup-gup: Nawu Yawey nganngudjyakwong kore ngarrarrkiddi. Nungka wanjh dedjumbunghmeng
    nawu mandjewk ngardduk bu ngaye nadjaldarrkiddi.
  ctu-CTI: Lac Yum tiꞌ jisʌ c pꞌʌtyʌlel ti xin bij yubil, Tiꞌ comꞌisʌbeyon j qꞌuin
    tyac.
  rmc-rmc: sar pes zdžana o narodi the o kraľišagi, hoj te lašaren le RAJES.
  nlg-nlg: A Lord te neu ge u mua laga tana bona tu mane vaolu, gaia te va kukulua
    tua na volagu.
  pes-OPV: توانایی مرا در راه ناتوان ساخت و روزهای مرا کوتاه گردانید.
  ron-1924: Ел мь-а фрынт путеря ын друм ши мь-а скуртат зилеле.
  ben-OBCV: জীবনে চলার পথে তিনি আমার শক্তি ক্ষয় করেছেন; তিনি আমার আয়ু কমিয়েছেন।
  som-som: Isagu xooggayguu ku dhex dhimay jidka, Oo cimrigaygiina wuu gaabiyey.
  eng-ASVBT: He weakened my strength in the way; He shortened my days.
  mna-mna: Nio ti aŋwe kolman zen. Mi iŋgi Yooba ikoto yo mi ipun yo ma mburoŋ imap.
    Ni ipemet mbotŋana tio ma swoŋ igarau kek.
  ita-1885: Egli ha tra via abbattute le mie forze; Egli ha scorciati i miei giorni.
  eng-ULB: He has taken away my strength in the middle of life. He has shortened my
    days.
  spa-VBL: Pero, en cuanto a mí, él me quitó la salud cuando era joven, acortando
    mi vida.
  fra-_FOB: Il a abattu ma force en chemin; il a abrégé mes jours.
  mal-mal: ദൈവം ആയുസ്സിന്റെ മധ്യത്തില്‍ വെച്ച് എന്റെ ബലം ക്ഷയിപ്പിച്ചു; അവിടുന്ന്
    എന്റെ നാളുകൾ ചുരുക്കിയിരിക്കുന്നു.
  urd-GVR: Rāste meṅ hī Allāh ne merī tāqat toṛ kar mere din muḳhtasar kar die haiṅ.
  suz-BL: गो ठिटा बाक्‍ना बाक्‍न, परमप्रभुमी आं सक्ति क्‍‍युम्‍ताक्‍यी, आं ब्रोंइतीक
    नाक्‍त क्‍युम्‍ताक्‍यी।
  eng-NOY: He hath weakened my strength on the way, He hath shortened my days.
  ita-1927: Egli ha abbattuto le mie forze durante il mio cammino; ha accorciato i
    miei giorni.
  ckb-ckb: لە ناوەڕاستی تەمەنم هێزی کزکردم، ڕۆژگاری کورتکردم.
  eng-BBE: He has taken my strength from me in the way; he has made short my days.
  xsi-xsi: Oyae, naŋa amo limoa yo, andeta Yova Kindeni iyaula naneŋgu kaika marumbu
    lâ. Mine nde naŋa akura tu amo viâŋgu zo ŋalae tia.
  kan-OKCV: ದೇವರು ನನ್ನ ಜೀವಮಾನದ ಬಲವನ್ನು ಕುಂದಿಸಿದ್ದಾರೆ, ನನ್ನ ದಿನಗಳನ್ನೂ ಕಡಿಮೆ ಮಾಡಿದ್ದಾರೆ.
  tam-2017: பாதி வயதில் என்னுடைய பெலனை அவர் ஒடுக்கி, என்னுடைய நாட்களைக் குறுகச்செய்தார்.
  spa-RV-1909: El afligió mi fuerza en el camino; acortó mis días.
  ron-BTF: El mi-a slăbit puterea pe cale; mi-a scurtat zilele.
  eng-WEBP: He weakened my strength along the course. He shortened my days.
  eng-FBV: But as for me, he broke my health while I was still young, cutting my life
    short.
  nld-1939: 'Wel heeft Hij midden op mijn weg mijn krachten gebroken, En mijn dagen
    verkort; maar toch blijf ik bidden:'
  nch-BL: Yaya nechquixtili nochicahualis quema noja polihuiyaya tajco para nimiquis,
    huan nonemilis quichijqui más cototzi.
  vie-1934: Ngài đã làm sức lực tôi ra yếu giữa đường, Khiến các ngày tôi ra vắn.
  cha-cha: Janadafe y minetgotto gui chalan; güiya munacadada y jaanijo.
  hin-CV: मेरी जीवन यात्रा पूर्ण भी न हुई थी, कि उन्होंने मेरा बल शून्य कर दिया; उन्होंने
    मेरी आयु घटा दी.
  eng-OURB: He weakened my strength along the course. He shortened my days.
  spa-BES: Él retiró de mí mi fortaleza en el camino; él ha acortado mis días.
  tdx-tdx: Nado’e deme’e iraho añivon-dalañe eo; nitomore’e o androkoo.
  tha-KJV: พระองค์​ทรงหักกำลังของข้าพเจ้ากลางทาง พระองค์​ทรงกระทำให้วันเวลาของข้าพเจ้าสั้นเข้า
  por-BR-2018: Ele abateu minha força no caminho; abreviou os meus dias.
  deu-ELO: Er hat meine Kraft gebeugt auf dem Wege, hat verkürzt meine Tage.
  eng-WYC-2018: It answered to him in the way of his virtue; Tell thou to me the fewness
    of my days. (But he hath weakened my strength along the way; he hath shortened
    my days.)
  epo-epo: Li lacigis en la vojo miajn fortojn, Li mallongigis miajn tagojn.
  gfk-gfk: Ing a sigar tunotuno baak iau, no Watong i hapataam no nugu dadas. I puo
    hakumkum no nugu nilon.
  uig-PIN: Biraⱪ U meni yolda maƣdursizlandurup, Künlirimni ⱪisⱪartti.
  beo-beo: Na da goi ayeligiawane, Hina Gode da na gogaeanesi. E da na esalusu dunumuginisi.
  tpi-OTNT: Mi yangpela yet na Bikpela i bagarapim strong bilong mi. Mi no ken i stap
    laip longtaim. Em i sotim taim bilong mi.
  hau-SA: Cikin rayuwata, ya karye ƙarfina; ya gajartar da kwanakina.
  udu-udu: A’di ’ce’dki mom’bi’th pem bwa mo e bwaman yam pem mo. A’di karki’da teem
    pem mmokuṯa/ kuṯ mo.
  uig-LAT: Biraq U méni yolda maghdursizlandurup, Künlirimni qisqartti.
  nde-nde: Wawanciphisa amandla ami ngisaphila; waziphungula insuku zami.
  ton-ton: Naʻa ne fakavaivaiʻi hoku mālohi ʻi he hala; naʻa ne fakanounou hoku ngaahi
    ʻaho.
  ces-1613: Když se spolu shromáždí národové a království, aby sloužili Hospodinu.
  eng-WMB: He weakened my strength along the course. He shortened my days.
  tam-TCV: யெகோவா என் வாழ்க்கைப் பாதையிலே என் பெலனை குறையப்பண்ணினார்; என் நாட்களையும்
    குறுகச்செய்தார்.
  ceb-ULB: Gikuha niya ang akong kusog sa kinatung-an sa akong kinabuhi. Gipamubo
    niya ang akong mga adlaw.
  pol-UBG: Osłabił w drodze moją siłę, skrócił moje dni.
  urd-GVU: راستے میں ہی اللہ نے میری طاقت توڑ کر میرے دن مختصر کر دیئے ہیں۔
  eng-OEBCW: He has broken my strength on the way, he has shortened my days.
  deu-1912: Er demütigt auf dem Wege meine Kraft; er verkürzt meine Tage.
  kan-2017: ಆತನು ಯೌವನಪ್ರಾಯದಲ್ಲಿಯೇ ನನ್ನ ಬಲವನ್ನು ಕುಂದಿಸಿದ್ದಾನೆ;
  yap-yap: I SOMOL e ke me’waer nigeg ni kugub bitir; ke ngochnag e yafos rog.
  hlt-MCSB: Ka thadueng he longpuei ah a khah tih, ka khohnin khaw a rhaem.
  mdy-ETH: ዶዱሞ ታኣኮ ጎይፃ ዓይሴኔ፤ ናንጎ ታኣኮ ዒ ዑኬና ጋፒሴኔ።
  twi-ASANTE: Ɔmaa me yɛɛ mmerɛ wɔ ɛberɛ a merenyini. Ɔtwaa me nkwa nna so.
  eng-WEBU: He weakened my strength along the course. He shortened my days.
  acu-NT: Wikia aints jinta wekaa wekaaka japening pimpirua nunisketjai. Tura musaachrisha
    jumchik ati tusa Yus pujutrun jurutkinua nunisketjai.
  spa-PDDPT: Él debilitó mi fuerza en el camino. Acortó mis días.
  gun-gun: Ha'e rami teĩ ha'e ma oipe'a xembaraetea, omboapu'a'ive aikovea.
  agu-BL: Ma yi in wetz, ja wi't el inwalor ta'n. Wech na ana' na chinnicy'an tu yi
    ank'i'n yi ak'ij ta'n swetz.
  ilo-ULB: Inikkatna ti pigsak iti katengngaan ti biag. Pinaababana dagiti aldawko.
  kpg-kpg: Dimaadua guu hai au gi bagege, gei au e dama daane hua. Mee guu hai dogu
    mouli gi bodobodo.
  uig-ARA: بىراق ئۇ مېنى يولدا ماغدۇرسىزلاندۇرۇپ، كۈنلىرىمنى قىسقارتتى.
  sus-sus: sie na e malan tɛmui naxɛ Alatala batufe ra.
  pon-2006: KAUN-O ketin kaluweteiehla ni ahnsou me I wie pwulopwulte; e ketin kamwotehla
    ei mour.
  jae-jae: Aê kasa ŋoc lêŋ gamoa e eŋ gêgôm aêŋoc ŋaclai kêtu goloŋ. Eŋ gêjam aêŋoc
    bêc gaŋgôŋ matoc jaliŋa su kêtu dambê,
  ksd-ksd: I tar vaikilik kapi ra dekdekigu nangananga; I tar vatutukana kaugu nilaun.
  tur-YTC: Yol boyunca gücümü zayıflattı. Günlerimi kısalttı.
  bel-N: калі разам зьбяруцца народы і валадарствы, каб служыць ГОСПАДУ.
  kpr-kpr: Na endada jo ghousago irae aono dae sedo, Bajariimi nanda fakina de bejedo,
    nanda sifo soroda gafugusira.
  ind-AYT: (102-24) Dia telah melemahkan kekuatanku dalam perjalanan; Dia telah memperpendek
    umurku.
  yom-yom: Mu luzingu luama, wumanisa zingolo ziama ; wukufika bilumbu biama.
  yut-yut: Nak tagaŋ amɨn madep egapbo Yawe da tapmɨmno aŋupbal aŋek bɨsapno aŋpɨsɨp
    agɨt.
  nya-nya: Iye anathyola mphamvu zanga pa nthawi ya moyo wanga; Iyeyo anafupikitsa
    masiku anga.
  hrv-hrv: kad se narodi skupe i kraljevstva da služe Jahvi.
  mps-mps: Ena gesi ogwa bidide digi, tama Genuai Bidigo eno bomo dolali. Ena te eno
    bidibo ula sesabi elama, bidimainu ebeo. Agai ena bidabo sogo bodolu togwai dao.
  tpi-tpi: Mi yangpela yet na Bikpela i bagarapim strong bilong mi. Mi no ken i stap
    laip longtaim. Em i sotim taim bilong mi.
  dan-1931: når Folkeslag og Riger til Hobe samles for at tjene HERREN.
  vie-OVCB: Sức lực con, Chúa giảm giữa dòng đời, cắt ngắn chuỗi ngày trần thế.
  guj-2017: તેમણે માર્ગમાં મારી શક્તિ ઘટાડી છે. તેમણે મારા દિવસો ટૂંકા કર્યા છે.
  pon-2006A: KAUN-O ketin kaluweteiehla ni ahnsou me I wie pwulopwulte; e ketin kamwotehla
    ei mour.
  por-BRBSL: Ele enfraqueceu minhas forças ao longo do curso. Ele encurtou meus dias.
  eng-OEBUS: He has broken my strength on the way, he has shortened my days.
  swe-swe: När folken samlas, och kungarikena för att tjäna Herren (Jahve).
  cth-cth: Lamthung dawk ka thaonae a youn teh, kanî hah a duem sak teh,
  twi-twi: Ɔmaa me yɛɛ mmerɛw wɔ bere a merenyin. Otwaa me nkwa nna so.
  hlt-hlt: Ka thadueng he longpuei ah a khah tih, ka khohnin khaw a rhaem.
  tbz-SIM: yɛbotɛ̀ bo tíí ndìì mɔ̀nnì, yɛkpɑ̀ɑ̀tìyɔ bo wɛ̃nnɛ́ kɛ́bɑ́ntɛ̀ ti Yiɛ̀
    nKuyie.
  msy-2020: Guizbangɨra, kɨ igiamra itima, God nan gavgavim gasɨghasɨki. Egha na gamizɨ,
    nan ikɨrɨmɨrimɨn dughiam otefe.
  dop-dop: Yəlɑɑ tənɑ kɑ́ koti təntəmlɛ. Piitimnɑɑ kɑ́ koti nɑ pɑ́ luŋ Tɑcɑɑ.
  azb-azb: Yolda ikən Rəbb gücümü azaltdı, O, ömrümü qısaltdı.
  eng-DBY: He weakened my strength in the way, he shortened my days.
  hin-2017: उसने मुझे जीवन यात्रा में दुःख देकर, मेरे बल और आयु को घटाया।
  wol-KYG: kera ba xeet yiy bokk daje, ñook réew yi, ngir jaamu Aji Sax ji.
  bjr-bjr: Qinee kumaaraa fasiqa marunanoo Yaaweefa qini afeeka taika qiseenoo qini
    marirana mara qusa reenoo.
  eng-YLT: He hath humbled in the way my power, He hath shortened my days.
  kne-kne: Daanak makay yan inmipakapsot ka, Apo, inpaaptik mo din biyag ko.
  eng-WYC-2017: It answered to him in the way of his virtue; Tell thou to me the few-ness
    of my days.
  eng-WMBB: He weakened my strength along the course. He shortened my days.
  zat-NTPS: Xránadxu Dios be̱ne̱' gute ni'a na'a gate ne naca' cuide'. Xeláteze ca
    be̱tie̱' neda'.
  zty-NTPS: X̱anžo Dios bzex̱jwe' yeḻa' waḻe chia', na' yeláte'ze ka bete' neda'.
  urd-GVH: रास्ते में ही अल्लाह ने मेरी ताक़त तोड़कर मेरे दिन मुख़तसर कर दिए हैं।
  rug-rug: Tava malohoro si rau koe Zihova totosona korapa na tie vaqura si rau; va
    papakia Sa sa qua tinoa.
  gaz-gaz: Inni jabina koo karaatti hambise; umurii koos ni gabaabse.
  fra-LSG: Quand tous les peuples s’assembleront, Et tous les royaumes, pour servir
    l’Éternel.
  yal-yal: siyane nun yamanane birin na e malan waxatin naxan yi Alatala batudeni.
  iou-iou: Täŋpäkaŋ irit kuŋat-kuŋatna bämopiken Ekänitä kehäromina täŋpän wawäpäŋ
    nepmaŋkuk.
  haw-1868: Ua hoonawaliwali mai oia i ko'u ikaika ma ke ala; Ua hoopokole mai hoi
    i ko'u mau la.
  arb-NAV: الرَّبُّ أَضْعَفَنِي وَأَنَا فِي رَيْعَانِ قُوَّتِي وَقَصَّرَ أَيَّامِي.
  ded-ded: Ye kucna dzongiau memama uameme nasona mewegeneu
  ewe-ewe: Eŋe nye ŋusẽ le nye agbemɔ dzi, eye wòɖe nye ŋkekewo dzi kpɔtɔ,
  eng-LEE: (102:24) He hath weakened on the way my strength; he hath shortened my
    days.
  asm-FB: জীৱন পথৰ মাজতেই যিহোৱাই মোৰ শক্তি কমাই দিলে; মোৰ আয়ুস চুটি কৰি দিলে।
  sus-A: سِيٍ نَ عٍ مَلَن تّمُي نَشّ عَلَتَلَ بَتُقٍ رَ.
  fra-SBL: Il a affaibli ma force le long du parcours. Il a raccourci mes jours.
  hbo-hbo: בְּהִקָּבֵ֣ץ עַמִּ֣ים יַחְדָּ֑ו וּ֝מַמְלָכֹ֗ות לַעֲבֹ֥ד אֶת־יְהוָֽה׃
  kik-kik: Hĩndĩ ya mũtũũrĩre wakwa nĩanyiihirie hinya wakwa; nĩakuhĩhirie matukũ
    makwa.
  fra-NCL: quand s’assembleront tous les peuples, et les royaumes pour servir Yahweh.
  cek-AK: Loklam ka caeh li naah anih mah tha ang zoksak; kai ih aninawk to ang duemsak.
  cuk-cuk: An gudiidgine, Bab-Dummad, an-ibe an-niga onollomaksad, an-ibagan osikirmaksad.
  tel-2017: ఆయన నా యవ్వనంలో నా బలం తీసేశాడు. నా రోజులు తగ్గించేసాడు.
  hat-BSA: Li fin febli fòs mwen nan chemen an. Li rakousi nonb de jou mwen yo.
  kos-kos: LEUM GOD El oru nga munasla ke nga srakna fusr; El akfototoyela moul luk.
  hbo-WLC: בְּהִקָּבֵ֣ץ עַמִּ֣ים יַחְדָּ֑ו וּ֝מַמְלָכ֗וֹת לַעֲבֹ֥ד אֶת־יְהוָֽה׃
  ibo-ibo: O meela ka ike gwụ m nʼoge ndụ m; o meela ka ndụ m dịrị mkpụmkpụ.
  ory-ory: ସଦାପ୍ରଭୁ ଜୀବନର ପଥ ମଧ୍ୟରେ ମୋର ବଳ ହ୍ରାସ କଲେ, ସେ ମୋହର ଆୟୁ ଊଣା କଲେ।
  chk-chk: Iwe, Kot a akisikisätiu ai pöchökül lupwen ai chüen alüal, a amochomochala
    ränin manauei.
  rop-rop: YAWEI bin meigim mi jidan wikwan wen mi stil yang. Imbin meigim main laif
    jidan shotwan.
  ukr-1871: Він змучив в дорозї силу мою; вкоротив днї мої.
  yon-yon: Ne kuu weeb yemoonban dobaraan kumbed ne aromkono kuu yembed dookboon,
    yembed ne wad dobiri yaron kuu nare dukmenmo keroon kui.
  deu-1951: (0102-24) Er hat auf dem Wege meine Kraft gebeugt, meine Tage verkürzt.
  eng-JPS: (102-24) He weakened my strength in the way; He shortened my days.
  srp-1865: Strošio je na putu krjepost moju, skratio dane moje.
  lug-lug: Mukama ammazeemu amaanyi nga nkyali muvubuka; akendeezezza ku nnaku z’obulamu
    bwange.
  heb-heb: ענה בדרך כחו קצר ימי׃
  ben-IRV: তিনি আমার শক্তি নিয়ে নিয়েছেন আমার যৌবনে। তিনি আমার আয়ু কমিয়ে দিয়েছেন।
  ntu-ntu: Yawe, ngi-batrpe' nzyangrnga-krnge, Mz nzamrbctr-krme nzlu-krnge, mzli
    ka tqngi-oblabe-ngrne.
  pan-pan: ਆਪਣੀ ਸਮਰੱਥਾ ਨਾਲ ਉਸ ਨੇ ਰਾਹ ਵਿੱਚ ਮੇਰੇ ਬਲ ਨੂੰ ਕਮਜ਼ੋਰ ਕੀਤਾ, ਉਸ ਨੇ ਮੇਰੀ ਉਮਰ
    ਨੂੰ ਘਟਾਇਆ।
  mya-JVB: လမ်း ခရီး၌ ငါ ၏အစွမ်း ကို လျော့ စေခြင်းငှါ၎င်း၊ ငါ ၏နေ့ရက် ကာလကို တို စေခြင်းငှါ၎င်း
    ပြုတော်မူသောအခါ၊
  kgf-kgf: Inéŋ kekec hénanawac suraiguc nuac kucna memama kekecnawac nalé imi mehotoŋiyec.
  tte-O: Nige naga yatatautaubala na Guyau iyabeluyau yo yawasigu ikabi-yakubwa.
  tbg-tbg: Mpo, te qaraaka vaiinti vauna entara, Noravano Kotiva ti kempuka taiqa
    kero, te variaina entaravata iquqama kairave.
  hmo-hmo: Lau be uhau sibona neganai, Lohiabada ese egu goada ia hamaragia. Ia ese
    egu mauri dinadia ia hakwadogia, vadaeni do lau mauri daudau lasi.
  zar-NT: Benëʼ Xanruʼ ga gucuídiʼdaʼ laʼ nöza, en nunëʼ ga soaʼ nabábasö dza.
  urd-urd: उसने राह में मेरा ज़ोर घटा दिया, उसने मेरी उम्र कोताह कर दी।
  bqc-SIM: Gↄↄ bee bùsu píi gbɛ̃́ↄ kãaa we, bùsu píi gbɛ̃́ↄ mↄ misiilɛiɛ̀.
  tcz-CHONGTHU: Aman kaban thahat akim laitah avolhun kahinkho asuchomtai.
  mar-mar: त्याने माझी शक्ती जीवनाच्या मध्येच काढून घेतली. त्याने माझे दिवस कमी केले.
  isl-isl: '@see-verse:PSA.102.022'
  hlt-THB: Khaw ka sak pyngthym mai awh kak tha ni boek pe nawh; ka hqinglung ni tawi
    pe sak hy.
  qub-qub: Mösullaraj caycaptënami callpätapis ushacächisha. Cawanäpaj caj watacunatapis
    wallcayächisha.
  bqp-bqp: À ma gbãna bùsa zɛ́gbãn, à ma wɛ̃̀ndi kɛ̀ kutu,
  hat-hat: '(0102:24) Mwen te jenn gason toujou lè Seyè a kraze kouraj mwen: li koupe
    sou lavi m''.'
  eng-BSB: He has broken my strength on the way; He has cut short my days.
  eng-WEBPB: He weakened my strength along the course. He shortened my days.
  kbq-kbq: Ozafa ore kasefa vahe mani'nogeno, Ra Anumzamo'a nagri hankavea eri netreno,
    knani'a eri atupa hu'ne.
  pon-pon: A kotiki janer ai kelail pon al o, a kamotemotelar ai ran akan.
  nhe-BL: Yajaya nechquixtili nochicahualis quema noja polihuiyaya tlajco para nimiquis,
    huan noyolis quichijqui más cototzi.
  wnc-wnc: Nata waatdaka kekekngaapa kayuk yuwawa Buyambam tapata kekekngana atasiwan
    maikut. Unzingge nata kayuu mamaya yutnanga dua. Ita natane tapduknga dapaknga
    takepbut.
  bus-bus: À ma gbãaa bùsa zɛ́gbãn, à ma wɛ̃̀ndi kɛ̀ kusu,
  gub-BL: Kwàkwàmo romo aikuwe ihe rihi. Nezewe rehe we Tupàn o'ok hekàgaw ihewi.
    Umuaikwera'i kar hereko haw ihewi.
