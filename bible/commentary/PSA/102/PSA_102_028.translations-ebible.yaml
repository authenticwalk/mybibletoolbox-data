  tel-2017: నీ సేవకుల పిల్లలు నిలిచి ఉంటారు. వారి వంశస్థులు నీ సన్నిధిలో జీవిస్తారు.
  hat-BSA: Pitit a sèvitè Ou yo va kontinye, e desandan pa yo va etabli devan Ou.”
