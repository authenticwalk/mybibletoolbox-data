  ibo-ibo: Ụmụ ndị ohu gị ga-ebigide; ụmụ ụmụ ha ga-eguzosie ike nʼihu gị.”
  ory-ory: ତୁମ୍ଭ ଦାସଗଣର ସନ୍ତାନମାନେ ରହିବେ ଓ ସେମାନଙ୍କର ବଂଶ ତୁମ୍ଭ ସାକ୍ଷାତରେ ସୁସ୍ଥିର ହେବେ।
