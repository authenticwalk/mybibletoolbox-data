  twi-twi: Wʼasomfo mma bɛtena nkwa mu wɔ wʼanim; na wɔn asefo ase betim wɔ wʼanim.”
  hlt-hlt: Na sal rhoek kah a ca rhoek loh kho a sak uh vetih a tiingan loh namah
