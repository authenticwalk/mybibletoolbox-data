verse: PSA.102.028
translations:
  mal-C: അവിടത്തെ സേവകരുടെ മക്കൾ അങ്ങയുടെ സന്നിധിയിൽ സുരക്ഷിതരായി ജീവിക്കും; അവരുടെ
    പിൻതലമുറ തിരുമുമ്പാകെ നിലനിൽക്കും.”
  deu-TKW: Du aber bist derselbe, und deine Jahre nehmen kein Ende.
  lin-lin: Kasi Yo, ozali ndenge moko, mibu na Yo ekotikala kosuka te.
  mmx-mmx: Laxamdak mi laxaalik atnema dinaba nemen avukat atla unabak lok see atdi.
    Levempipisik li atnedi dinaba rooro avukat mun.
  eng-LSV: The sons of Your servants continue, || And their seed is established before
    You!
  eng-GNV: The children of thy seruants shall continue, and their seede shall stand
    fast in thy sight.
  eng-WEBSTER: The children of thy servants shall continue, and their seed shall be
    established before thee.
  nhw-BL: Pero tojuanti catli timotequipanojcahua, hasta toixhuihua, itztose ica temachili,
    huan hasta iniixhuihua catli tlacajtiyase itztose cuali moixpa.”
  swh-ONEN: Watoto wa watumishi wako wataishi mbele zako; wazao wao wataimarishwa
    mbele zako.”
  bba-bba: Adɑmɑ wunɛ, wunɑ mi. A ǹ tɔkɔru mɔ̀.
  eng-KJVCPB: The children of thy servants shall continue, And their seed shall be
    established before thee.
  luo-luo: Nyithind jotichni biro dak buti machiegni; nyikwagi nodhi maber e nyimi.”
  aii-aii: ܒܢܘܿܢܹ̈ܐ ܕܪܹ̈ܓܵܘܵܬܘܼܟ݂ ܒܸܬ ܥܵܡܪܝܼ ܒܫܲܝܢܵܐ، ܘܙܲܪܥܵܝܗ‌ܝ ܩܲܕܡܘܼܟ݂ ܒܸܬ ܡܩܲܘܹܐ.
  meu-meu: Emu hesiai taudia natudia na bae noho namonamo; idia garadia na vairamu
    ai bae gini.
  npi-ULB: तपाईंका सेवकहरूका सन्तानहरू निरन्‍तर जिउनेछन् र तिनीहरूका सन्तानहरू तपाईंको
    उपस्थितिमा बस्‍नेछन् ।”
  yor-yor: Àwọn ọmọ ìránṣẹ́ rẹ̀ yóò dúró ní iwájú rẹ pẹ́; a ó sì fi ẹsẹ̀ irú-ọmọ wọn
    sọlẹ̀ ní iwájú rẹ.”
  pes-OPCB: فرزندان بندگانت، همیشه در امان خواهند بود و نسل آنها از حمایت تو برخوردار
    خواهند شد.
  tgl-ULB: Patuloy na mabubuhay ang mga anak ng iyong mga lingkod, at ang kanilang
    mga kaapu-apuhan ay mabubuhay sa iyong presensya.
  nop-nop: Wendoktiŋa du wapmihiniye yabudokoune kedem hatineeŋ. Eŋ tomboyoula yalakihiye
    kougoŋ mintaneeŋ u maaŋ yabudokoune helemahelemaŋ dakat wanakaŋ hinek hatiyaneeŋ.”
  hui-hui: Í̠ ani kegoni howa inanaga waneiginiru ti bayale helo í̠na handaya ho holebere.
    Tinaga aguanene maniore hama polobadarubi ti í̠ni andaneha bayale haabo holebira.
  mya-mya: ကျွန်​တော်​မျိုး​တို့​၏​သား​မြေး​များ​သည် ဘေး​မဲ့​လုံ​ခြုံ​စွာ​နေ​ရ​ပါ​လိမ့်​မည်။
    သူ​တို့​၏​အ​မျိုး​အ​နွယ်​များ​သည်​လည်း ကိုယ်​တော်​ရှင်​၏​ထံ​တော်​၌​လုံ​ခြုံ​စွာ​ခို​လှုံ
    ရ​ပါ​လိမ့်​မည်။
  bod-N: ཁྱེད་ཀྱི་ཞབས་ཕྱིའི་བུ་རྣམས་རྟག་ཏུ༌གནས། །ཁོ་ཚོའི་བུ་རྒྱུད་ཁྱེད་དྲུང་བརྟན་པོར༌ཚུགས།།
  wsk-wsk: Nika kariimet nunga kuriang mu ni kema te bagamonko; nononga gue te mu
    eng am ni kema te pempem butata baga se lagamonko.”
  sna-sna: Vana vavaranda venyu vachagara pamberi penyu; zvizvarwa zvavo zvichasimbiswa
    pamberi penyu.”
  spa-BLM: Los hijos de tus siervos continuarán. Su descendencia se establecerá ante
    ti”.
  cac-cac: A eb' cuninal a on̈ a checab' on̈ tic, junc'olal ol aj eb' d'a ichan̈.
    Yuj a colval, malaj tas ol ic'an eb'.
  swh-ULB: Watoto wa watumishi wako wataendelea kuishi, na uzao wao utaishi katika
    uwepo wako.
  deu-ELBBK: du aber bist derselbe, und deine Jahre enden nicht.
  mbb-OT: Is menge kevuwazan te menge etew nu he menge suluǥuen nu, ne kenà sikandan
    egkengezeetan te vangkit ne ebentayan nu sikandan.”
  mal-2015: നിന്റെ ദാസന്മാരുടെ മക്കൾ നിർഭയം വസിക്കും; അവരുടെ സന്തതി നിന്റെ സന്നിധിയിൽ
    നിലനില്ക്കും.
  gup-gup: Bininj nawu ngundimarnedurrkmirri kaluk bu kabindibornan wanjh nahni wurdwurd
    kabirrihni kamak rowk kore kumirrk ke. Dja bedmanwali kabindimawahme, wanjh yerre
    bedda warridj kabirridi kamak rowk kore ngudda.
  ctu-CTI: Xucꞌul mi quejel i bej ajñelob ti yij ti yij, i jiñʌjlelob jini ajtroñelob
    a chaꞌan. Mi quej a cotyañob.
  rmc-rmc: Ale tu sal furt jekh a tire berša šoha na preačhena.
  nlg-nlg: Na lei dalemami kara kabu lokana nimua righitaoni mana pilupungisi, mana
    lei vinavahuhudira kara kabu sarana nimua podopodo.
  pes-OPV: فرزندان بندگانت باقی خواهند ماند و ذریت ایشان در حضور تو پایدار خواهند
    بود.
  ron-1924: Фиий робилор Тэй ышь вор локуи цара ши сэмынца лор ва рэмыне ынаинтя Та.
  ben-OBCV: তোমার দাসদের সন্তানসন্ততিরা তোমার সান্নিধ্যে বসবাস করবে; তাদের বংশধরেরা
    তোমার সামনে প্রতিষ্ঠিত হবে।”
  som-som: Carruurta addoommadaadu way sii jiri doonaan, Oo farcankooduna hortaaday
    ku xoogaysan doonaan.
  eng-ASVBT: The children of thy servants shall continue, And their seed shall be
    established before thee.
  mna-mna: Mi niam mbesooŋo ku na, nu ko mboro lutuyam bizin ma timbot ambai. Mi popoŋana
    kizin tomini, nu ko motom pizin ma timbot ambai su kerem uunu, mi iseeŋge iseeŋge
    ma ila.”
  ita-1885: I figliuoli de' tuoi servitori abiteranno, E la progenie loro sarà stabilita
    nel tuo cospetto.
  eng-ULB: The children of your servants will live on, and their descendants will
    live in your presence.”
  spa-VBL: Nuestros hijos vivirán contigo, y los hijos de nuestros hijos crecerán
    en tu presencia”.
  fra-_FOB: Les enfants de tes serviteurs habiteront en repos, et leur postérité sera
    affermie devant toi.
  mal-mal: അങ്ങയുടെ ദാസന്മാരുടെ മക്കൾ നിർഭയം വസിക്കും; അവരുടെ സന്തതി അങ്ങയുടെ സന്നിധിയിൽ
    നിലനില്ക്കും.
  urd-GVR: Tere ḳhādimoṅ ke farzand tere huzūr baste raheṅge, aur un kī aulād tere
    sāmne qāym rahegī.”
  suz-BL: इन गेय पाइब आन चच युइ रिम्‍शो पा बाक्‍चा माल्‍‍नीम। मिनु आन चच युइ इन ङोंइती
    बोल्‍यो दुम्‍शा बाक्‍नीम।
  eng-NOY: The children of thy servants shall dwell securely, And their posterity
    shall be established before thee.
  ita-1927: I figliuoli de’ tuoi servitori avranno una dimora, e la loro progenie
    sarà stabilita nel tuo cospetto.
  ckb-ckb: کوڕی خزمەتکارەکانت نیشتەجێ دەبن و نەوەکانیان لەبەردەمت دەچەسپێن.»
  eng-BBE: The children of your servants will have a safe resting-place, and their
    seed will be ever before you.
  xsi-xsi: Maka nde noko ne wurâta tamâta, aku kasama tu maka natuma ma simo ara nâ.
    Aku noko ma pwatonanzi natuma nenzi vâsa muli-muli mine nâ, aku kinzi kala ma
    simo ara lâ noko nao.
  kan-OKCV: ನಿಮ್ಮ ಸೇವಕರ ಮಕ್ಕಳು ನಿಮ್ಮ ಸನ್ನಿಧಿಯಲ್ಲಿ ಬದುಕುವರು; ಅವರ ಸಂತತಿಯು ನಿಮ್ಮ ಮುಂದೆ
    ನೆಲೆಯಾಗಿರುವುದು.”
  tam-2017: உமது அடியாரின் பிள்ளைகள் வாழ்ந்திருப்பார்கள்; அவர்களுடைய சந்ததி உமக்கு
    முன்பாக நிலைபெற்றிருக்கும் என்று சொன்னேன்.
  spa-RV-1909: Los hijos de tus siervos habitarán, y su simiente será afirmada delante
    de ti.
  ron-BTF: Copiii servitorilor tăi vor dăinui, și sămânța lor va fi întemeiată, înaintea
    ta.
  eng-WEBP: The children of your servants will continue. Their offspring will be established
    before you.”
  eng-FBV: Our children will live with you, and our children's children will grow
    in your presence.”
  nld-1939: Zo blijven ook de zonen uwer dienaars bestaan, En hun kroost houdt stand
    voor uw aanschijn!
  nch-BL: Pero tojuanti cati timotequipanojcahua, hasta toixhuihua, itztose ica temachili,
    huan hasta iniixhuihua cati tacactiyase itztose cuali moixpa.”
  vie-1934: Con cháu tôi tớ Chúa sẽ còn có, Dòng dõi họ sẽ được lập vững trước mặt
    Chúa.
  cha-cha: Y famaguon y tentagomo ufangagaegue, yan y semiyanñija ufanmaplanta gui
    menamo.
  hin-CV: आपके सेवकों की सन्तति आपकी उपस्थिति में निवास करेंगी; उनके वंशज आपके सम्मुख
    स्थिर रहेंगे.”
  eng-OURB: The children of your servants will continue. Their offspring will be established
    before you.”
  spa-BES: Los hijos de tus siervos tendrán un lugar seguro para descansar, y su descendencia
    estará siempre delante de ti.
  tdx-tdx: Le lia’e ho eo o anam-pitoro’oo, le hijadoñe añatrefa’o eo o tiri’eo.
  tha-KJV: ลูกหลานของบรรดาผู้​รับใช้​ของพระองค์จะอยู่​มั่นคง และเชื้อสายของเขาจะได้รับการสถาปนาต่อเบื้องพระพักตร์​พระองค์
  por-BR-2018: Os filhos de teus servos habitarão seguros ,e a semente deles será
    firmada perante ti.
  deu-ELO: Die Söhne deiner Knechte werden wohnen, und ihr Same wird vor dir feststehen.
  eng-WYC-2018: The sons of thy servants shall dwell; and the seed of them shall be
    (ad)dressed, (or directed), into the world. (The sons and daughters of thy servants
    shall live; and their children shall be secure before thee or and their descendants
    shall be established before thee.)
  epo-epo: La filoj de Viaj sklavoj restos, Kaj ilia semo fortikiĝos antaŭ Vi.
  gfk-gfk: Ira nati mehet ira num tultulai diet na lon ra matmataan taam, ma ira nudiet
    bulumur diet na barahit taam.
  uig-PIN: Ⱪulliringning balilirimu turiweridu, Ularning ǝwladi ⱨuzuringda mǝzmut
    yaxaydu!».
  beo-beo: Dia da ili gaga:beba:le, ninia mano amola iligaga fi da eso huluane gaga:iwane
    esalumu.
  tpi-OTNT: Olsem na bai yu lukautim ol pikinini bilong mipela, na bai ol i stap gut.
    Na bai yu helpim ol lain tumbuna bilong ol i kamap bihain, na ol i ken i stap
    wantaim yu oltaim.
  hau-SA: ’Ya’yan bayinka za su zauna a gabanka; zuriyarsu za su kahu a gabanka.”
  udu-udu: Uc̱i gi c̱iŋkinam pini uni mini ’ko ki ’dantar mo. Nyemes gi uc̱im buni
    ki uni mini dho’th i’ko’d mo tani uni iminu ṯel shoki bwambori /e mo be.
  uig-LAT: Qulliringning balilirimu turiwéridu, Ularning ewladi huzuringda mezmut
    yashaydu!».
  nde-nde: Abantwana bezinceku zakho bazahlala besemehlweni akho; izizukulwane zazo
    zizaqiniswa phambi kwakho.”
  ton-ton: ‌ʻE tolonga ʻae fānau ʻa hoʻo kau tamaioʻeiki, pea ʻe fokotuʻumaʻu honau
    hako ʻi ho ʻao.
  ces-1613: Ty pak jsi tentýž, a léta tvá nikdy nepřestanou.
  eng-WMB: The children of your servants will continue. Their offspring will be established
    before you.”
  tam-TCV: உமது அடியாரின் பிள்ளைகள் உமது சமுதாயத்தில் குடியிருப்பார்கள்; அவர்களுடைய
    சந்ததியும் உமக்கு முன்பாக நிலைகொண்டிருக்கும்.”
  ceb-ULB: Ang mga anak sa imong mga sulugoon managpadayon, ug ang ilang mga kaliwatan
    magkinabuhi diha sa imong presensya.”
  pol-UBG: Synowie twoich sług będą trwać u ciebie, a ich potomstwo zostanie przed
    tobą utwierdzone.
  urd-GVU: تیرے خادموں کے فرزند تیرے حضور بستے رہیں گے، اور اُن کی اولاد تیرے سامنے
    قائم رہے گی۔“
  eng-OEBCW: The children of your servants abide, evermore shall their seed be before
    you.’
  deu-1912: Die Kinder deiner Knechte werden bleiben, und ihr Same wird vor dir gedeihen.
  kan-2017: ನಿನ್ನ ಸೇವಕರ ಮಕ್ಕಳು ಬಾಳುವರು. ಅವರ ಸಂತತಿಯವರು ನಿನ್ನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಸ್ಥಿರವಾಗಿರುವರು”
    ಎಂದು ಮೊರೆಯಿಡುತ್ತೇನೆ.
  yap-yap: Pifakmad e bay ur pired ni dariy ban’en nra buch rorad, u tan pa’am ma
    pi’in owcharad e dabi buch ban’en rorad.
  hlt-MCSB: Na sal rhoek kah a ca rhoek loh kho a sak uh vetih a tiingan loh namah
    mikhmuh ah pai ni,” ka ti.
  mdy-ETH: ኔ ዓይሎኮ ናኣታ ዔያቶም ጊኢጌም ናንጋንዳኔ፤ ዜርፃ ዔያቶኮ ኔ ቤርታ ዶዲ ዴዓንዳኔ።
  twi-ASANTE: Wʼasomfoɔ mma bɛtena nkwa mu wɔ wʼanim; na wɔn asefoɔ ase bɛtim wɔ wʼanim.”
  eng-WEBU: The children of your servants will continue. Their offspring will be established
    before you.”
  acu-NT: Ami inatirmi weari ainausha shamtsuk pujusarti tusam, ameka pengker awaasatnuitme.
  spa-PDDPT: Los hijos de tus esclavos vivirán seguros, Y sus descendientes serán
    establecidos delante de Ti.
  gun-gun: Nerembiguai ra'y kuery voi ikuai porã 'rã, hamymino kuery ma remoingo 'rã
    nerenonde.” Mboraeirã Davi ombopara va'ekue.
  agu-BL: Tz'ocoponu' tan chiq'uicy'le'n yi chixonl yi e' ẍchakumu' tan qui chixobe'n
    tetz jun, na yi ilu' teru' tz'ocoponu' tan chiquiwse'n.
  ilo-ULB: Agtultuloy nga agbiag dagiti annak dagiti adipenmo, ken agbiag iti presensiam
    dagiti kaputotanda.”
  kpg-kpg: Madau dama ga mouli i di aumaalia, di hagadili digaula ga mouli mau dangihi
    i lala do madamada humalia.
  uig-ARA: قۇللىرىڭنىڭ بالىلىرىمۇ تۇرىۋېرىدۇ، ئۇلارنىڭ ئەۋلادى ھۇزۇرىڭدا مەزمۇت ياشايدۇ!».
  sus-sus: Kɔnɔ i tan mu masarama, i mu ɲɔnma abadan.
  pon-2006: At tungoal seri kan pahn mour meleilei oh kadaudokarail kan pahn mour
    tengeteng, pahn epwelpen nin limomwi kan.
  jae-jae: Aômnêm sakiŋwaga nêŋ latuŋi oc tec sêmoa nêŋ ôliŋ ŋajamgeŋ ma nêŋ gôlôac
    oc sêmoa aôm laŋômnêmŋa ŋapaŋ. lêna tau êndu-êndu naŋ, nê taŋiboa gêdêŋ Apômtau
    kêtu nê kwalecŋa.
  ksd-ksd: A umana natu i kaum lavur tultul diat a ki vatikai namur, Ma ra umana bul
    mur ta diat diat a tur ta ra luaina matam.
  tur-YTC: Hizmetkârlarının çocukları devam edecek. Onların soyu senin önünde sağlamlaştırılacak.”
  bel-N: а Ты — Той самы, і гады Твае ня маюць канца!
  kpr-kpr: Kotugo ninda totofo Israel embo da imemesiri gamemisiri mo, kaifa e gagara
    ururaso, nimokena ambo sose fetirise irarera.”
  ind-AYT: (102-29) Anak-anak para hamba-Mu akan berdiam, dan keturunan mereka akan
    ditetapkan di hadapan-Mu.
  yom-yom: Bana ba bisadi biaku bela zingilanga va meso maku minkuna miawu miela ba
    mitelama dio ngui va ntualꞌaku.”
  yut-yut: Oman amɨngo nin dakon mɨŋat monjɨyo gak da buron egɨpdaŋ. Ae uŋun dakon
    dɨwatni paŋpulugaŋaki gak gat tagɨsi egɨpdaŋ.”
  nya-nya: Ana a atumiki anu adzakhala pamaso panu; zidzukulu zawo zidzakhazikika
    pamaso panu.”
  hrv-hrv: ti si uvijek isti - godinama tvojim nema kraja.
  mps-mps: Tama nago dago wai dabe tonalu, tama augwali bugagia bidaibao. Tama nago
    te augwa wąį nǫų nosali pedalubo hani dabe selama, tama augwali te nage dali
    sesemane bidada pomainu yaibao.
  tpi-tpi: Olsem na bai yu lukautim ol pikinini bilong mipela, na bai ol i stap gut.
    Na bai yu helpim ol lain tumbuna bilong ol i kamap bihain, na ol i ken i stap
    wantaim yu oltaim.
  dan-1931: som Klæder skifter du dem; de skiftes, men du er den samme, og dine År
    får aldrig Ende!
  vie-OVCB: Con cháu của đầy tớ Chúa sẽ sống bình an. Dòng dõi của họ sẽ được lập
    vững trước mặt Ngài.”
  guj-2017: તમારા સેવકોનાં બાળકો અહીં વસશે અને તેઓનાં વંશજો તમારી હજૂરમાં રહેશે.”
  pon-2006A: At tungoal seri kan pahn mour meleilei oh kadaudokarail kan pahn mour
    tengeteng, pahn epwelpen nin limomwi kan.
  por-BRBSL: Os filhos de seus criados continuarão. Seus descendentes serão estabelecidos
