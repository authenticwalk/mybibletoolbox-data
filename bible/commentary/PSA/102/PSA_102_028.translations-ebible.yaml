  hin-2017: तेरे दासों की सन्तान बनी रहेगी; और उनका वंश तेरे सामने स्थिर रहेगा।
  wol-KYG: te yaw ngay kenn ki, te say at amul kem.
  bjr-bjr: Maasa ani ainainira fasiqauqa marunaqa maasa faiqi namu ani asumu mariranaki
