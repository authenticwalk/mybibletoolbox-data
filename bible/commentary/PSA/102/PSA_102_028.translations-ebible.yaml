  tbz-SIM: Fɔ̃́ nyie mɛ mbɑɑ yó ndò nhɑ dòntì nti, ɑ we í deu.
  msy-2020: E nɨn ingangarir gumazamiziba. Nɨ deraghvɨra en boribar gantɨ, me deraghvɨra
