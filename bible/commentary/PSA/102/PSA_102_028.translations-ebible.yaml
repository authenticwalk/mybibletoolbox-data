  dop-dop: Tɑcɑɑ nyɑ́ wɛ tɑm tɔɔ kɛ́ ḿpʋɣʋ, nyɑ́ pɩɩsɩ fɛɩnɑ tənɑɣɑ.
  azb-azb: Qullarının övladları yaşayacaq, Nəvə-nəticələri hüzurunda dayanacaq.
  eng-DBY: The children of thy servants shall abide, and their seed shall be established
