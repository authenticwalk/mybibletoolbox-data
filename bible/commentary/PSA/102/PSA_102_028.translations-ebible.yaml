  hbo-hbo: וְאַתָּה־ה֑וּא וּ֝שְׁנֹותֶ֗יךָ לֹ֣א יִתָּֽמּוּ׃
  kik-kik: Ciana cia ndungata ciaku igaatũũra na thayũ mbere yaku; nacio njiaro ciacio
