verse: PSA.102.016
translations:
  mal-C: കാരണം യഹോവ സീയോനെ പുനർനിർമിക്കുകയും അവിടന്ന് തന്റെ മഹത്ത്വത്തിൽ പ്രത്യക്ഷനാകുകയും
    ചെയ്യും.
  deu-TKW: Und die Heiden werden den Namen Jahwes fürchten, und alle Könige der Erde
    deine Herrlichkeit,
  lin-lin: Bikolo ekotosa Yawe, mpe bakonzi nyonso ya mokili bakondima nkembo na Yo.
  mmx-mmx: Nenu Leeme Silok, unaba vaxaru amlong lemenemen Saion, kerepmo nenu unaba
    lox asaxaven lolos taram.
  eng-LSV: For YHWH has built Zion, || He has been seen in His glory,
  eng-GNV: When the Lord shall build vp Zion, and shall appeare in his glory,
  eng-WEBSTER: When the LORD shall build up Zion, he will appear in his glory.
  nhw-BL: Pampa TOTECO sempa quicualtlalis altepetl Jerusalén. Huan nopona yaya monextis
    ica nochi ihueyitilis.
  swh-ONEN: Kwa maana Bwana ataijenga tena Sayuni na kutokea katika utukufu wake.
  bba-bba: Mɛyɑ bwesenu kpuro nu koo wunɛn yĩsiru nɑsiɑ. Kpɑ nin sinɑmbu kpuro bu
    wunɛn yiikon bɛrum ko.
  eng-KJVCPB: When the Lord shall build up Zion, He shall appear in his glory.
  luo-luo: Nimar Jehova Nyasaye biro gero Sayun kendo obiro thinyore e lela e duongʼne.
  aii-aii: ܣܵܒܵܒ ܒܸܬ ܒܵܢܹܐ ܡܵܪܝܵܐ ܠܨܸܗܝܘܿܢ، ܒܸܬ ܦܵܐܹܫ ܚܸܙܝܵܐ ܒܫܘܼܒ݂ܚܹܗ.
  meu-meu: Badina be Iehova ese Siona baine haginia, mai hairaina ida baine hedinarai.
  npi-ULB: परमप्रभुले सियोनको पुनःनिर्माण गर्नुहुनेछ र आफ्‍नो महिमामा देखा पर्नुहुनेछ
    ।
  yor-yor: Torí tí Olúwa yóò gbé Sioni ró, yóò farahàn nínú ògo rẹ̀.
  pes-OPCB: او شهر اورشلیم را دوباره بنا خواهد کرد و با جلال و شکوه فراوان ظاهر خواهد
    شد.
  tgl-ULB: Muling itatayo ni Yahweh ang Sion at makikita sa kanyang kaluwalhatian.
  nop-nop: Kougoŋ Yahwedi Saiyon yokwet kotigoŋ tubupilalaak, nai uŋaniŋ saŋiniŋŋiŋ
    tubumintaune kaneeŋ.
  hui-hui: Mani howa Anduane Homogohanda Saiono tano lone biadai birangi ibunaga hongo
    ogobi lalu walia holebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ဇိ​အုန်​မြို့​ကို​ပြန်​လည် တည်​ထောင်​တော်​မူ​သော​အ​ခါ
    မိ​မိ​၏​ဘုန်း​အ​သ​ရေ​တော်​ကို​ပေါ်​လွင် ထင်​ရှား​စေ​တော်​မူ​လိမ့်​မည်။
  bod-N: ཅི་ལ་ཞེ་ན་ཡ་ཝཱེས་ཛ་ཡན༌བརྩིགས། །ཉིད་ཀྱི་གཟི་བྱིན་ནང་དུ་མངོན་པར༌མཛད།།
  wsk-wsk: Mu awuk, Yawe mu Zion akingtala kalokko, noko nikim aora garagar mu te
    numi wetang saparukko.
  sna-sna: Nokuti Jehovha achavakazve Zioni, agozviratidza pakubwinya kwake.
  spa-BLM: Porque Yahvé ha edificado a Sión. Ha aparecido en su gloria.
  cac-cac: Ayic ol b'oxiq'ue Sion, ol sch'oxan sb'a d'a scal stziquiquial ta'.
  swh-ULB: Yahwe ataijenga tena Sayuni na ataonekana katika utukufu wake.
  bel-bel: Пройдзе над ім вецер, і няма яго, і месца ягонае ўжо не пазнае яго.
  deu-ELBBK: Und die Nationen werden den Namen des HERRN fürchten, und alle Könige
    der Erde deine Herrlichkeit.
  mbb-OT: Su ed-umanan ebenguna te Nengazen is Zion; ne ibpeehè din is mekeǥeǥehem
    he kebpekiduma zin.
  mal-2015: അവൻ അഗതികളുടെ പ്രാർത്ഥന കടാക്ഷിക്കയും അവരുടെ പ്രാർത്ഥന നിരസിക്കാതെയിരിക്കയും
    ചെയ്തതുകൊണ്ടു
  gup-gup: Nawu Yawey kayawoyhbolkmarnbun kunred Zion. Nungka wanjh kanmarnekukbukkarren
    bu karrinan nuye kundjalmakmak duninjh.
  ctu-CTI: Lac Yum mi quejel i chaꞌ mel Sión. Mi quej i pʌs i bʌ ti i ñuclel.
  rmc-rmc: O narodi pes darana le RAJESKRE navestar; savore kraľa pre phuv pes darana
    tira slavatar,
  nlg-nlg: Mi tana bona a Lord ke ghoi tughuru vaghinia Jerusalem, ge ke tatea nina
    rongoragha.
  pes-OPV: زیراخداوند صهیون را بنا نموده، و در جلال خودظهور فرموده است.
  ron-1924: Да, Домнул ва зиди ярэшь Сионул ши Се ва арэта ын слава Са.
  ben-OBCV: কারণ সদাপ্রভু আবার জেরুশালেম নির্মাণ করবেন এবং তাঁর মহিমায় আবির্ভূত হবেন।
  som-som: Waayo, Rabbigu wuxuu dhisay Siyoon, Oo wuxuu ka dhex muuqday ammaantiisii,
  lat-VUC: quoniam spiritus pertransibit in illo, et non subsistet, et non cognoscet
    amplius locum suum.
  eng-ASVBT: For Jehovah hath built up Zion; He hath appeared in his glory.
  mna-mna: '@see-verse:PSA.102.015'
  ita-1885: Quando il Signore avrà riedificata Sion, Quando egli sarà apparito nella
    sua gloria,
  eng-LXXUP: For the wind passes over it, and it shall not be; And it shall know its
    place no more.
  eng-ULB: Yahweh will rebuild Zion and will appear in his glory.
  spa-VBL: Porque el Señor reconstruirá Jerusalén; y aparecerá con gloria.
  fra-_FOB: Quand l'Éternel aura rebâti Sion, qu'il aura paru dans sa gloire,
  mal-mal: കർത്താവ് അഗതികളുടെ പ്രാർത്ഥന കടാക്ഷിക്കുകയും അവരുടെ പ്രാർത്ഥന നിരസിക്കാതെയിരിക്കുകയും
    ചെയ്തതുകൊണ്ട്
  urd-GVR: Kyoṅki Rab Siyyūn ko az sar-e-nau tāmīr karegā, wuh apne pūre jalāl ke
    sāth zāhir ho jāegā.
  suz-BL: मारदे हना परमप्रभु यावेमी सियोन कली लेंशा सेल्‍ब। मिनु आ छेङछेङमी ग्रूब।
  eng-NOY: For Jehovah will build up Zion; He will appear in his glory.
  ita-1927: quando l’Eterno avrà riedificata Sion, sarà apparso nella sua gloria,
  ckb-ckb: چونکە کە یەزدان سییۆن بنیاد دەنێتەوە، بە شکۆمەندی خۆی دەبینرێت.
  eng-BBE: When the Lord has put up the walls of Zion, and has been been in his glory;
  xsi-xsi: Lâ zo ŋana Yova Kindeni ma ipa Saion lawea kâki kilo, ande lâ zoni ndaina
    i ma itula ne walo kaika pwataki panzi tamâta.
  kan-OKCV: ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರು ಚೀಯೋನನ್ನು ಮರಳಿ ಕಟ್ಟುವರು; ಅವರು ತಮ್ಮ ಮಹಿಮೆಯಲ್ಲಿ ಕಾಣಿಸಿಕೊಳ್ಳುವರು.
  tam-2017: திக்கற்றவர்களுடைய ஜெபத்தை அலட்சியம்செய்யாமல், அவர்கள் விண்ணப்பத்தை அங்கீகரிப்பார்.
  spa-RV-1909: Por cuanto Jehová habrá edificado á Sión, y en su gloria será visto;
  ron-BTF: Când va zidi DOMNUL Sionul, el se va arăta în gloria sa.
  eng-WEBP: For the LORD has built up Zion. He has appeared in his glory.
  eng-FBV: For the Lord will rebuild Jerusalem; he will appear in glory.
  nld-1939: Omdat Jahweh Sion herbouwt, En Zich openbaart in zijn glorie;
  nch-BL: Pampa TOTECO sempa quicualtalis altepet Jerusalén. Huan nopona yaya monextis
    ica nochi ihueyitilis.
  vie-1934: Khi Đức Giê-hô-va lập lại Si-ôn, Thì Ngài sẽ hiện ra trong sự vinh hiển
    Ngài.
  cha-cha: Sa si Jeova jafatinas y Sion, umanog güe gui jalom y minalagña.
  hin-CV: क्योंकि याहवेह ने ज़ियोन का पुनर्निर्माण किया है; वे अपने तेज में प्रकट
    हुए हैं.
  eng-OURB: For Adonai has built up Zion [Mountain ridge, Marking]. He has appeared
    in his kavod ·weighty glory·.
  spa-BES: Cuando el Señor haya levantado los muros de Sión, y sea visto en su gloria;
  tdx-tdx: fa nitratrañàhe’ Iehovà ty Tsiône ie niboak’ amy enge’ey.
  tha-KJV: เพราะเมื่อพระเยโฮวาห์จะทรงสร้างศิโยนนั้น พระองค์​จะทรงปรากฏด้วยสง่าราศีของพระองค์
  por-BR-2018: Quando o SENHOR edificar a Sião, e aparecer em sua glória;
  deu-ELO: Denn Jehova wird Zion aufbauen, wird erscheinen in seiner Herrlichkeit;
  eng-WYC-2018: For the Lord hath built [up] Zion; and he shall be seen in his glory.
    (And when the Lord buildeth up Zion again; he shall be seen in all his glory.)
  epo-epo: Ĉar la Eternulo rekonstruis Cionon, Kaj aperis en Sia gloro.
  gfk-gfk: kanong no Watong na hatut habaling ira balo ta Saion ma na harapuasa ma
    ira minamarine.
  uig-PIN: Mana, Pǝrwǝrdigar Zionni ⱪaytidin ⱪurƣanda, U Ɵz xan-xǝripidǝ kɵrünidu!
  beo-beo: Hina Gode da Saione Moilai Bai Bagade amo bu buga:le gagusia, E da Ea gasa
    bagade hou dunu huluanema olelemu.
  tpi-OTNT: Bihain, taim God i wokim Saion gen, em bai i soim strong bilong en long
    ol manmeri.
  hau-SA: Gama Ubangiji zai sāke gina Sihiyona ya kuma bayyana a ɗaukakarsa.
  udu-udu: Haali/ Tap̱a midi nyaŋa Sihyuun ki mis ka nyaŋ’ko’d mo, a’di midi piyu/
    ki monycam piti mo.
  uig-LAT: Mana, Perwerdigar Zionni qaytidin qurghanda, U Öz shan-sheripide körünidu!
  nde-nde: Ngoba uThixo uzayakha kutsha iZiyoni avele enkazimulweni yakhe.
  ton-ton: ‌ʻOka toe langa hake ʻe Sihova ʻa Saione, ʻe fakahā ia ʻi hono nāunau.
  ces-1613: Aby se báli pohané jména Hospodinova, a všickni králové země slávy tvé,
  eng-WMB: For the LORD has built up Zion. He has appeared in his glory.
  tam-TCV: யெகோவா திரும்பவும் சீயோனைக் கட்டியெழுப்பி, தம் மகிமையில் காட்சியளிப்பார்.
  ceb-ULB: Gitukod pag-usab ni Yahweh ang Zion ug magpakita diha sa iyang himaya.
  pol-UBG: Gdy PAN odbuduje Syjon i ukaże się w swojej chwale;
  urd-GVU: کیونکہ رب صیون کو از سرِ نو تعمیر کرے گا، وہ اپنے پورے جلال کے ساتھ ظاہر
    ہو جائے گا۔
  eng-OEBCW: when the Lord shall have built up Zion, and revealed himself in his glory,
  deu-1912: daß der HERR Zion baut und erscheint in seiner Ehre.
  kan-2017: ಆತನು ಮಹಿಮೆಯಲ್ಲಿ ಬಂದು ಚೀಯೋನನ್ನು ತಿರುಗಿ ಕಟ್ಟಿಸಿದನೆಂದೂ,
  yap-yap: Nap’an nra ubung SOMOL yu Zion bayay, me dag feni gilbugwan.
  hlt-MCSB: Zion te BOEIPA loh a thoh vetih a thangpomnah neh phoe ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ፂዮኔ ጊንሣ ማሂ ማዣንዳኔ፤ ፔኤኮ ቦንቾና ፔጋዺ ጴዻንዳኔ።
  twi-ASANTE: Awurade bɛkyekyere Sion bio, na wapue wɔ nʼanimuonyam mu.
  eng-WEBU: For the LORD has built up Zion. He has appeared in his glory.
  acu-NT: '@see-verse:PSA.102.015'
  spa-PDDPT: Porque Yavé habrá edificado a Sion Será visto en su gloria.
  gun-gun: Mba'eta Senhor Sião tetã omoĩ atã vy oexa uka guexakãa.
  agu-BL: yil tz'ul tzaju' tan banle'n ba'n tetz yi jun tnuma'tz yi at wi'wtz Sión
    nin yil lajluchax yi k'eju'.
  ilo-ULB: Bangonento manen ni Yahweh ti Sion ket agparangto iti dayagna.
  kpg-kpg: Di madagoaa Dimaadua ma gaa hau labelaa Zion, gei Mee ga hagamodongoohia aga
    ono mahi aamua.
  uig-ARA: مانا، پەرۋەردىگار زىئوننى قايتىدىن قۇرغاندا، ئۇ ئۆز شان-شەرىپىدە كۆرۈنىدۇ!
  sus-sus: Sie birin fama gaaxude Alatala xili ya ra, mangɛe birin fama e xinbi sinde
    i xa nɔrɛ ya ra.
  pon-2006: Ni ahnsou me KAUN-O pahn ketin onehda sapahl Saion, e pahn ketin kasalehda
    sapwellime roson lapalap.
  jae-jae: Biŋŋanô, Apômtau oc êkwê Sion sa êtiam. Eŋ oc eoc tau lasê tonê ŋawasi.
  ksd-ksd: Tago ra Luluai i tar vatur Sion, I tar vana rikai ta kana minamar,
  tur-YTC: Çünkü Yahve Siyon'u bina etti. Yüceliğiyle göründü.
  bel-N: І будуць баяцца народы імя ГОСПАДА, і ўсе валадары зямныя — славы Тваёй,
  grc-BRENT: Ὅτι πνεῦμα διῆλθεν ἐν αὐτῷ, καὶ οὐχ ὑπάρξει, καὶ οὐκ ἐπιγνώσεται ἔτι
    τὸν τόπον αὐτοῦ.
  kpr-kpr: Ainda tuka mo, Bajari nu sekago Saion itarira. Nu sifo aminda ari ainda
    duró isagha ururari garera.
  ind-AYT: (102-17) Sebab, TUHAN sudah membangun Sion, dan menampakkan kemuliaan-Nya.
  yom-yom: Bila Yave wela buela tunga diaka Sioni ayi wela monika mu nkembo andi.
  yut-yut: '@see-verse:PSA.102.015'
  nya-nya: Pakuti Yehova adzamanganso Ziyoni ndi kuonekera mu ulemerero wake.
  hrv-hrv: Tad će se pogani bojati, Jahve, imena tvojega i svi kraljevi zemlje slave
    tvoje
  mps-mps: Nosali, Godigo te Saion taun ma nigibo sogo, agai te aga bomo te we bidi
    dabeba ola mawaibao.
  tpi-tpi: Bihain, taim God i wokim Saion gen, em bai i soim strong bilong en long
    ol manmeri.
  dan-1931: Og HERRENS Navn skal Folkene frygte, din Herlighed alle Jordens Konger;
  vie-OVCB: Vì Chúa Hằng Hữu sẽ tái thiết Si-ôn, Ngài sẽ xuất hiện trong vinh quang
    rực rỡ.
  guj-2017: યહોવાહે સિયોનને ફરીથી બાંધ્યું છે અને તે પોતાના ગૌરવથી પ્રગટ થયા છે.
  pon-2006A: Ni ahnsou me KAUN-O pahn ketin onehda sapahl Saion, e pahn ketin kasalehda
    sapwellime roson lapalap.
  por-BRBSL: Pois Yahweh construiu Zion. Ele apareceu em sua glória.
  eng-OEBUS: when the Lord shall have built up Zion, and revealed himself in his glory,
  swe-swe: Nationerna (länderna, hedningarna) fruktar (vördar) Herrens (Jahves) namn,
    alla jordens kungar din härlighet.
  cth-cth: BAWIPA ni Zion kho kangdue sak teh a bawilennae lahoi a kamnue sak.
  twi-twi: Awurade bɛkyekyere Sion bio, na wapue wɔ nʼanuonyam mu.
  hlt-hlt: Zion te BOEIPA loh a thoh vetih a thangpomnah neh phoe ni.
  tbz-SIM: Yɛbotɛ̀ yóó bɑntɛ́mu ti Yiɛ̀ nKuyie nkó diyètìrì, kutenkù kó bɛkpɑ̀ɑ̀tìbɛ̀
    bɛmɔu yóó yɑ̀mu ku kpetì.
  msy-2020: Ikiavɨra Itir God, gɨn ua Saionɨn nguibamɨn ingarigh, egh uan gavgavim
    ko angazangarim sara gumazamizibar akagham.
  dop-dop: Piitimnɑɑ kɑ́ nyɑnɑ Tɑcɑɑ hətɛ nɑ tɛtʋ tɑɑ ɑwulɑɑ tənɑ nyɑnɑ ɩ teeli.
  azb-azb: Rəbb Sionu yenidən bərpa edəcək, Əzəmətində görünəcək,
  eng-DBY: When Jehovah shall build up Zion, he will appear in his glory.
  hin-2017: क्योंकि यहोवा ने सिय्योन को फिर बसाया है, और वह अपनी महिमा के साथ दिखाई
    देता है;
  wol-KYG: Na xeet yi wormaal turu Aji Sax ji, buuri àddina sépp wormaal darajaam,
  bjr-bjr: Yaaweefa Sioonna maqusa kafaa usakasee miqoo narí uriqarara afeeka kooroo
    iannoo.
  eng-YLT: For Jehovah hath builded Zion, He hath been seen in His honour,
  kne-kne: Tan ipailam din sana ay panakabalin mo sin kasin mon pangamagan ed Zion,
    Apo.
  eng-WYC-2017: For the Lord hath built [up] Zion; and he shall be seen in his glory.
  eng-WMBB: For the LORD has built up Zion. He has appeared in his glory.
  zat-NTPS: gate ba bechisu' xe̱zre Sión, Xran, ne xelelé'equezne̱' ca naca da xabáa
    chee̱ na,
  zty-NTPS: kate' yechiso' yež Sión, X̱anto' Dios, na' ḻé'egekle' yeḻa' ẕen chen,
  urd-GVH: क्योंकि रब सिय्यून को अज़ सरे-नौ तामीर करेगा, वह अपने पूरे जलाल के साथ
    ज़ाहिर हो जाएगा।
  rug-rug: Ura kaqu kuria e Zihova sa popoa Zaione, meke kaqu vata dogoro si Asa pa
    Nana ṉinedalana.
  gaz-gaz: Waaqayyo deebisee Xiyoonin ijaaraatii; ulfina isaatiinis ni mulʼata.
  fra-LSG: Alors les nations craindront le nom de l’Éternel, Et tous les rois de la
    terre ta gloire.
  yal-yal: Siyane birin gaxuma Alatala yɛɛ ra nɛn. Dunuɲa mangane birin yi gaxu i
    ya binyen yɛɛ ra.
  iou-iou: '@see-verse:PSA.102.015'
  haw-1868: I ka wa e hooku ai o Iehova ia Ziona, Alaila, e ikeia'ku no oia maloko
    o kona nani.
  arb-NAV: لأَنَّ الرَّبَّ بَنَى صِهْيَوْنَ وَتَجَلَّى فِي مَجْدِهِ.
  ded-ded: KEBUNGO Siong ama monggoc mema heigboriu kuc kibikperagiagoc fingectegeru
    henggecde.
  ewe-ewe: Elabena Yehowa agbugbɔ Zion atso, eye wòado le eƒe ŋutikɔkɔe me.
  eng-LEE: (102:17) When the Lord shalt have built up Zion, he appeareth in his glory;
  asm-FB: কিয়নো যিহোৱাই পুনৰ চিয়োনক নিৰ্ম্মাণ কৰিব; তেওঁ নিজৰ মহিমাৰে দৰ্শন দিব।
  sus-A: سِيٍ بِرِن قَمَ فَاشُدٍ عَلَتَلَ شِلِ يَ رَ، مَنفّيٍ بِرِن قَمَ عٍ شِنبِ
    سِندٍ عِ شَ نْرّ يَ رَ.
  fra-SBL: Car Yahvé a rebâti Sion. Il est apparu dans sa gloire.
  hbo-hbo: וְיִֽירְא֣וּ גֹ֭ויִם אֶת־שֵׁ֣ם יְהוָ֑ה וְֽכָל־מַלְכֵ֥י הָ֝אָ֗רֶץ אֶת־כְּבֹודֶֽךָ׃
  kik-kik: Nĩgũkorwo Jehova nĩagaaka itũũra rĩa Zayuni rĩngĩ, na eyumĩrie arĩ na riiri
    wake.
  fra-NCL: Alors les nations révéreront le nom de Yahweh, et tous les rois de la terre
    ta majesté,
  cek-AK: Angraeng mah Zion to pakhraih naah, anih loe a lensawkhaih hoiah angphong
    tih.
  cuk-cuk: Ar Bab-Jehová, Sión-neg-ayarar-siid gannar soboed, e-gangued-nikad oyononikoed.
  uig-CYR: Униң үстидин шамал учуп өтиду, У йоқ болиду, әслий маканиму уни қайта тонумайду.
  tel-2017: యెహోవా సీయోనును తిరిగి కట్టిస్తాడు. ఆయన తన మహిమతో ప్రత్యక్షమవుతాడు.
  hat-BSA: Paske se SENYÈ a ki te ranfòse Sion. Li te parèt nan glwa Li.
  ukr-ONPU: Як тільки вітер пронесеться над ним, не стане його, і більше не впізнає
    його місце, де він ріс.
  kos-kos: Ke LEUM GOD El sifil musaeak Zion, El ac fah akkalemye fulat lal.
  hbo-WLC: וְיִֽירְא֣וּ ג֭וֹיִם אֶת־שֵׁ֣ם יְהוָ֑ה וְֽכָל־מַלְכֵ֥י הָ֝אָ֗רֶץ אֶת־כְּבוֹדֶֽךָ׃
  ibo-ibo: Nʼihi na Onyenwe anyị ga-ewugharị Zayọn, ọ ga-apụta ihe nʼebube ya.
  ory-ory: କାରଣ ସଦାପ୍ରଭୁ ସିୟୋନକୁ ପୁନଃନିର୍ମାଣ କରିଅଛନ୍ତି ଓ ସେ ଆପଣା ଗୌରବରେ ଦର୍ଶନ ଦେଇଅଛନ୍ତି;
  chk-chk: Pun ewe Samol mi Lapalap epwe aüsefälietä Sion, i epwe pwä lon lingan.
  rop-rop: Wen YAWEI garra bildimap Jerusalem igin, im pipul olabat garra luk im strongwan
    pawa.
  ukr-1871: Коли Господь відбудує, явиться в славі своїй.
  yon-yon: Amborom kuu Yariman kuu angkon ika Saiyon yengbekore ye nambiriyiib angkadaraneen.
  deu-1951: (0102-17) wenn der HERR Zion gebaut hat und erschienen ist in seiner Herrlichkeit,
  eng-JPS: (102-17) When the LORD hath built up Zion, when He hath appeared in His
    glory;
  srp-1865: Jer æe Gospod sazidati Sion, i javiti se u slavi svojoj;
  lug-lug: Kubanga Mukama alizimba Sayuuni buto, era n’alabika mu kitiibwa kye.
  heb-heb: כי בנה יהוה ציון נראה בכבודו׃
  ben-IRV: সদাপ্রভুু সিয়োনকে পুনরায় নির্মাণ করবেন এবং তাঁর মহিমা প্রকাশ করবেন।
  ntu-ntu: Murde mzli kc na-aelwapx-ngrn nzlulikr zmatq ngrm, Mz nzwz-mou-krm Jerusalem,
  pan-pan: ਜਦ ਯਹੋਵਾਹ ਨੇ ਸੀਯੋਨ ਨੂੰ ਬਣਾਇਆ, ਤਾਂ ਉਹ ਆਪਣੇ ਪਰਤਾਪ ਵਿੱਚ ਪ੍ਰਗਟ ਹੋਇਆ।
  mya-JVB: ထာဝရဘုရား သည် ဇိအုန် မြို့ကို တည်ထောင် ၍၊ ဘုန်း တော်နှင့်တကွ ထင်ရှား တော်မူလိမ့်မည်။
  kgf-kgf: Yawenéŋ Zion miyacgéma eŋeya edamuya qeriaiguc wininiyu imuhuc wammu.
  tte-O: Kaiwena Yeoba kani Saiyon ikabi-walui yoi yo ana wasawasa iyakenayan kolili.
  tbg-tbg: '@see-verse:PSA.102.015'
  hmo-hmo: Badina be Lohiabada ese Siona do ia haginia lou, bona ia ese iena siahu
    badana do ia hedinaraia.
  zar-NT: ¡Nuchisëʼ Xanruʼ caz yödzö Sión, ateʼ uluíʼi lahuëʼ niʼ lu yöl-laʼ zxön
    queëʼ!
  urd-urd: क्यूँकि ख़ुदावन्द ने सिय्यून को बनाया है; वह अपने जलाल में ज़ाहिर हुआ है।
  rus-SYN: Пройдет над ним ветер, и нет его, и место его уже не узнает его.
  bqc-SIM: Bui píi a vĩakɛnɛ, Dii, dṹnia kíaↄ gawi dↄ̃nɛ ḿpii.
  tcz-CHONGTHU: Ajeh chu Yahweh Pakai in Jerusalem ahin thahsem kitding chutengle
    Ama aloupina-a hung kilang ding,
  mar-mar: परमेश्वर सियोन पुन्हा बांधेल, आणि तो आपल्या गौरवाने प्रगट होईल.
  isl-isl: Þjóðirnar og konungar þeirra skjálfi fyrir Drottni og hans miklu dýrð,
  hlt-THB: Ikawtih Bawipa ing Zion ce sa tlaih kawmsaw a boeimangnaak ing dang tlaih
    kaw.
  qub-qub: Pay Sionta allchananpaj shamushpanmi munayniyoj cashanta musyachiconga.
  bqp-bqp: Zaakũ Dikiri ni Zaiↄ̃ kɛkɛ à bo dↄ, ani bo à suḿma kũ gakurio.
  hat-hat: (0102:17) Seyè a va rebati lavil Siyon, l'a fè wè jan li gen pouvwa.
  eng-BSB: For the LORD will rebuild Zion; He has appeared in His glory.
  eng-WEBPB: For the LORD has built up Zion. He has appeared in his glory.
  kbq-kbq: Na'ankure Ra Anumzamo'a Jerusalemi kuma'ma ete eri so'ema huno negino,
    Agra'a hihamu masa'afima eama'ma hania zanku anara hugahaze.
  pon-pon: Pwe leowa kotin kauadar Jion. A kotin pwarada ni a linan.
  nhe-BL: Pampa TOTECO sampa quicualtlalis altepetl Jerusalén. Huan nopano yajaya
    monextis ica nochi ihueyitilis.
  wnc-wnc: Masande Anututa Saion yotbam gapma gatu tangenakengu ita inane kekekngana
    aminu kuupbamde ayeuyamik.
  bus-bus: Zaakɛ Dii é Zayↄn kɛkɛ à bo dↄ, eé bↄ à mↄ́ḿma kↄ̃n gakuio.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uzapo wi putar Zeruzarez a'e nehe. A'e 'ar mehe
    wexak kar putar ukàgaw upuràg eteahy haw paw nehe.
  eng-DRA: 'For the spirit shall pass in him, and he shall not be: and he shall know
    his place no more.'
