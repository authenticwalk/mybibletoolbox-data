verse: PSA.102.019
translations:
  mal-C: “തടവുകാരുടെ ഞരക്കം കേൾക്കുന്നതിനും വധശിക്ഷയ്ക്കു വിധിക്കപ്പെട്ടവരെ മോചിപ്പിക്കുന്നതിനുംവേണ്ടി;
    യഹോവ ഉന്നതത്തിലുള്ള തന്റെ വിശുദ്ധമന്ദിരത്തിൽനിന്ന് താഴോട്ടു നോക്കി സ്വർഗത്തിൽനിന്ന്
    അവിടന്ന് ഭൂമിയെ വീക്ഷിച്ചു.”
  deu-TKW: Aufgeschrieben werde solches vom kommenden Geschlecht, und das Volk, das
    geschaffen werden soll, preise Jahwe,
  lin-lin: Tika ete bakoma yango mpo na ekeke oyo ekolanda, mpo ete bikelamu ya sika
    ekumisa Yawe.
  mmx-mmx: Nenu, Leeme Silok, uga reven su boro vana at lenep kaala ram. Uga reven
    su boro vana at lemenemen taram ude xopok at lavatbung menemen.
  eng-LSV: For He has looked || From the high place of His sanctuary. YHWH looked
    attentively from the heavens to earth,
  eng-GNV: 'For he hath looked downe from the height of his Sanctuarie: out of the
    heauen did the Lord beholde the earth,'
  eng-WEBSTER: For he hath looked down from the hight of his sanctuary; from heaven
    hath the LORD beheld the earth;
  nhw-BL: Pampa TOTECO quihualtlachili tlaltipactli tlen nepa ilhuicac campa eltoc
    itiopa, Quena, tlen ilhuicac quitlachili catli onca ipan tlaltipactli.
  swh-ONEN: “Bwana alitazama chini kutoka patakatifu pake palipo juu, kutoka mbinguni
    alitazama dunia,
  bba-bba: A de bu yeni yore bwese te tɑ koo mɑrurɑn sɔ̃, kpɑ tɔn be bɑ ko n wɑ̃ɑ,
    bu Yinni Gusunɔ siɑrɑ.
  eng-KJVCPB: For he hath looked down from the height of his sanctuary; From heaven
    did the Lord behold the earth;
  luo-luo: “Jehova Nyasaye nongʼiyo piny gie kare maler man malo, nongʼiyo piny gie
    polo,
  aii-aii: ܣܵܒܵܒ ܓܘܼܫܸܩ ܠܹܗ ܡ̣ܢ ܡܪܵܘܡܵܐ ܕܩܘܼܕܫܹܗ، ܡܵܪܝܵܐ ܡ̣ܢ ܫܡܲܝܵܐ ܠܐܲܪܥܵܐ ܚܝܼܪܹܗ،
  meu-meu: ia na ena gabu helaḡana amo e roha dobi, guba amo Iehova ese tanobada e
    nenea,
  npi-ULB: किनकि उहाँले पवित्र उचाइबाट तल हेर्नुभएको छ । परमप्रभुले स्वर्गबाट पृथ्वीलाई
    हेर्नुभएको छ,
  yor-yor: “Olúwa wo ilẹ̀ láti òkè mímọ́ rẹ̀ wá láti ọ̀run wá ni ó bojú wo ayé,
  pes-OPCB: «خداوند از مکان مقدّس خود در آسمان، به زمین نظر انداخت تا ناله اسیران
    را بشنود و آنها را که به مرگ محکوم شده بودند، آزاد سازد.»
  tgl-ULB: Dahil tumingin siya pababa mula sa kanyang banal na kaitaasan; mula sa
    langit tiningnan ni Yahweh ang daigdig,
  nop-nop: Indi kudiye indiŋ youtnim, “Yahwe adi yoli-kweli uŋgoniŋ gineŋ hali kwediwe
    tubune foguk. Adi kunum gineŋ hali kwediwe tubune kwetfoloŋ foguk.
  hui-hui: Iname bi ogodagua gilibu wimi̱ya. Anduane Homogo ibuni haga daligaoreha
    howa handape haya. Ibu dahuliya andagani howa dindiha handadaliho haya.
  mya-mya: အ​ကျဉ်း​ခံ​နေ​ရ​သူ​များ​၏​ညည်း​တွား​သံ​များ​ကို နား​ထောင်​တော်​မူ​ရန်​လည်း​ကောင်း၊
    သေ​ဒဏ်​စီ​ရင်​ခြင်း​ခံ​ရ​သူ​တို့​အား​လွတ်​ငြိမ်း​ခွင့် ပေး​တော်​မူ​ရန်​လည်း​ကောင်း
    ထာ​ဝ​ရ​ဘု​ရား​သည်​သန့်​ရှင်း​မြင့်​မြတ်​သည့် အ​ထက်​ဘုံ​မှ​ငုံ့​၍​ကြည့်​တော်​မူ​၏။
    ကိုယ်​တော်​သည်​ကောင်း​ကင်​ဘုံ​မှ​ငုံ့​၍ ကမ္ဘာ​ကို​စစ်​ဆေး​ကြည့်​ရှု​တော်​မူ​၏။
  bod-N: ཡ་ཝཱེས་དམ་པའི་གནས་ཀྱི་མཐོ་ས༌ནས། །མར་ལ་གཟིགས་ཤིང་གནམ་ནས་ས་གཞིར༌གཟིགས།།
  wsk-wsk: 'Den umu iwita bataguru beteralko: “Yawe kualala ko sor laili mu te loagaram
    se tai kaparam, duruk wonong te baga se ali arigam gurugam ale'
  sna-sna: “Jehovha akatarira pasi ari panzvimbo yake tsvene yakakwirira, ari kudenga
    akacherechedza pasi,
  spa-BLM: porque ha mirado desde la altura de su santuario. Desde el cielo, Yahvé
    vio la tierra,
  cac-cac: Ato d'a sc'ojnub' Jehová d'a satchaan̈ ol yilanemta lum luum tic,
  swh-ULB: Maana ametazama chini toka mahali pa juu patakatifu;
  bel-bel: Гасподзь на нябёсах паставіў Свой трон, і царства Ягонае ўсім валодае.
  deu-ELBBK: Das wird aufgeschrieben werden für das zukünftige Geschlecht; und ein
    Volk, das erschaffen werden soll, wird den HERRN loben.
  mbb-OT: Puun diyà te segradu he lugar he iyan is langit, edtengtengan te Nengazen
    is kelibutan,
  mal-2015: യഹോവയെ സേവിപ്പാൻ ജാതികളും രാജ്യങ്ങളും കൂടി വന്നപ്പോൾ
  gup-gup: Karrbenmarneyime bu Yawey bolknang kanjdji kore nungka dingihdi kaddum
    duninjh kore kubolkdjamun nuye. Nungka dingihdi heaven dja wanjh bolknang kondah
    kurorre.
  ctu-CTI: Lac Yum am bʌ ti chꞌujul bʌ i yajnib yaꞌ ti panchan tiꞌ qꞌuele quixtyañujob
    ti mulawil.
  rmc-rmc: 'Kada pes mi pisinel prekal o pokoleňje, savo avela; hoj o manuša, save
    mek na uľile, te lašaren le RAJES:'
  nlg-nlg: A Lord te rei horu mai kokou tana komuna, me righi horua mai na maramana
    i pari.
  pes-OPV: زیرا که از بلندی قدس خودنگریسته، خداوند از آسمان بر زمین نظر افکنده است.
  ron-1924: Кэч Ел привеште дин ынэлцимя сфинценией Луй; Домнул привеште дин черурь
    пе пэмынт,
  ben-OBCV: “সদাপ্রভু উচ্চ পবিত্রস্থান থেকে নিচে দেখলেন, স্বর্গ থেকে তিনি জগতের প্রতি
    দৃষ্টিপাত করলেন,
  som-som: Waayo, isagu wuxuu wax ka soo fiiriyey meeshiisa sare oo quduuska ah, Rabbigu
    dhulkuu ka soo eegay samada,
  lat-VUC: Dominus in cælo paravit sedem suam, et regnum ipsius omnibus dominabitur.
  eng-ASVBT: For he hath looked down from the height of his sanctuary; From heaven
    did Jehovah behold the earth;
  mna-mna: Yooba imbotmbot lele kini potomŋana ta kor a, mi mataana isu. Ni imbotmbot
    saamba, mi irre su pizin tomtom.
  ita-1885: Perciocchè egli avrà riguardato dall'alto luogo della sua santità; Perciocchè
    il Signore avrà mirato dal cielo verso la terra;
  eng-LXXUP: The Lord has prepared his throne in the heaven; And his kingdom rules
    over all.
  eng-ULB: For he has looked down from the holy heights; from heaven Yahweh has viewed
    the earth,
  spa-VBL: Porque él mira desde los cielos, desde lo más alto de su lugar santo; él
    observa a la tierra desde su trono,
  fra-_FOB: Parce qu'il aura regardé du lieu élevé de sa sainteté, et que des cieux
    l'Éternel aura jeté les yeux sur la terre,
  mal-mal: യഹോവയെ സേവിക്കുവാൻ ജനതകളും രാജ്യങ്ങളും കൂടിവന്നപ്പോൾ
  urd-GVR: Kyoṅki Rab ne apne maqdis kī bulandiyoṅ se jhāṅkā hai, us ne āsmān se zamīn
    par nazar ḍālī hai
  suz-BL: मारदे हना परमप्रभु यावेमी इर आ बाक्‍तीक रे कोव़शो बाक्‍ब। परमप्रभु यावेमी
    स्‍वर्ग रे कोव़शो बाक्‍ब। भजन संग्रह १४:२
  eng-NOY: For he looketh down from his holy height, From heaven doth he cast his
    eye upon the earth,
  ita-1927: perch’egli avrà guardato dall’alto del suo santuario; dal cielo l’Eterno
    avrà mirato la terra
  ckb-ckb: «یەزدان لە بەرزایی پیرۆزگای خۆیەوە دەڕوانێتە خوارێ، لە ئاسمانەوە سەیری
    زەوی دەکات،
  eng-BBE: For from his holy place the Lord has seen, looking down on the earth from
    heaven;
  xsi-xsi: “Yova Kindeni imo tamwata ne lawea sapâŋa ikeno âta ŋinde, aku mata indue
    imâ. Ina imo samba ilo, aku mata indue imâ ilea pa tâno.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಉನ್ನತವಾದ ಪವಿತ್ರ ಸ್ಥಾನದಿಂದ ಕೆಳಕ್ಕೆ ನೋಡಿದ್ದಾರೆ; ಅವರು ಪರಲೋಕದಿಂದ
    ಭೂಮಿಯನ್ನು ದೃಷ್ಟಿಸಿದ್ದಾರೆ.
  tam-2017: யெகோவா கட்டுண்டவர்களின் பெருமூச்சைக் கேட்கவும், கொலைக்கு நியமிக்கப்பட்டவர்களை
    விடுதலையாக்கவும்,
  spa-RV-1909: Porque miró de lo alto de su santuario; Jehová miró de los cielos á
    la tierra,
  ron-BTF: Pentru că a privit în jos din înaltul sanctuarului său; din cer a privit
    DOMNUL pământul,
  eng-WEBP: for he has looked down from the height of his sanctuary. From heaven,
    the LORD saw the earth,
  eng-FBV: The Lord looked down from above, from the heights of his holy place; he
    looked down from heaven to the earth,
  nld-1939: 'Als Jahweh weer neerziet Uit zijn heilige woning, En uit de hemel Weer
    neerblikt op aarde:'
  nch-BL: Pampa TOTECO quihualtachili taltipacti ten nepa ilhuicac campa eltoc itiopa.
    Quena, ten ilhuicac quitachili cati onca ipan taltipacti.
  vie-1934: Vì từ nơi thánh cao Ngài đã ngó xuống, Từ trên trời Ngài xem xét thế gian,
  cha-cha: Sa güiya jagasja jaatan papa gui y tinaquilo y santos na sagaña; guinin
    y langet nae si Jeova jaatan y tano.
  hin-CV: “याहवेह ने अपने महान मंदिर से नीचे की ओर दृष्टि की, उन्होंने स्वर्ग से पृथ्वी
    पर दृष्टि की,
  eng-OURB: For he has looked down from the height of his sanctuary. From heaven,
    Adonai saw the earth;
  spa-BES: Porque desde su lugar santo el Señor lo ha visto, desde lo alto del cielo
    mira desde lo alto la tierra;
  tdx-tdx: Nivazohoe’e boak’an-toe’e masiñe ankaboañ’ añe, nisary ty tane toy boak’
    an-dikerañe eñe t’Iehovà,
  tha-KJV: เพราะพระองค์ทอดพระเนตรลงมาจากที่สู​งอ​ันบริ​สุทธิ​์ของพระองค์ จากฟ้าสวรรค์พระเยโฮวาห์ทอดพระเนตรแผ่นดินโลก
  por-BR-2018: Porque ele olhará desde o alto de seu santuário; o SENHOR olhará desde
    os céus para a terra,
  deu-ELO: Denn er hat herniedergeblickt von der Höhe seines Heiligtums, Jehova hat
    herabgeschaut vom Himmel auf die Erde,
  eng-WYC-2018: For he beheld from his high holy place; the Lord looked from heaven
    into earth (or the Lord looked down from heaven onto the earth).
  epo-epo: Ĉar Li rigardis malsupren el Sia sankta altaĵo, El la ĉielo la Eternulo
    direktis rigardon al la tero,
  gfk-gfk: Da hinawase diet bia no Watong ga nanaas suur meram tano uno halhaliana
    katon. Meram ra mawe ga nes bakut tar no ula hanuo,
  uig-PIN: Qünki U ǝsirlǝrning aⱨ-zarlirini anglay dǝp, Ɵlümgǝ buyrulƣanlarni azad
    ⱪilay dǝp, Egizdiki muⱪǝddǝs jayidin engixip nǝzǝr saldi, Ərxlǝrdin Pǝrwǝrdigar
    yǝrgǝ ⱪaridi;
  beo-beo: Hina Gode da Ea gadodafa Hadigi Sogebi (Hebene) amogainini osobo bagadega
    ba:legudui.
  tpi-OTNT: Yumi raitim tok olsem, “Bikpela i stap antap long ples bilong em yet na
    i lukluk i go daun. Em i stap long heven na i lukluk i go daun long graun.
  hau-SA: “Ubangiji ya duba ƙasa daga wurinsa mai tsarki a bisa, daga sama ya hangi
    duniya,
  udu-udu: haali/ a’di hilki mo ka luŋgu’b ’peni mom piti jin ḵogu mo jin ḵa’dama/
    ḵa’dam mo, ’peni momis mo tani Tap̱a hilki mo ap̱owa ’cesh mo
  uig-LAT: Chünki U esirlerning ah-zarlirini anglay dep, Ölümge buyrulghanlarni azad
    qilay dep, Égizdiki muqeddes jayidin éngiship nezer saldi, Ershlerdin Perwerdigar
    yerge qaridi;
  nde-nde: “UThixo wakhangela phansi ephezulu endlini yakhe engcwele, esezulwini wawuhlola
    umhlaba,
  ton-ton: He kuo ʻafio hifo ia mei he māʻolunga ʻo hono faletapu; naʻe ʻafio ʻa Sihova
    mei he langi ki māmani;
  ces-1613: Budeť to zapsáno pro budoucí potomky, a lid, kterýž má stvořen býti, chváliti
    bude Hospodina,
  eng-WMB: for he has looked down from the height of his sanctuary. From heaven, the
    LORD saw the earth,
  tam-TCV: “யெகோவா தமது உயர்ந்த பரிசுத்த இடத்திலிருந்து கீழே பார்த்தார்; அவர் பரலோகத்திலிருந்து
    பூமியை நோக்கி,
  ceb-ULB: Kay midungaw siya gikan sa habog nga balaang dapit; gikan sa langit nakita
    ni Yahweh ang kalibotan,
  pol-UBG: Spojrzał bowiem z wysokości swojej świątyni; PAN popatrzył z nieba na ziemię;
  urd-GVU: کیونکہ رب نے اپنے مقدِس کی بلندیوں سے جھانکا ہے، اُس نے آسمان سے زمین پر
    نظر ڈالی ہے
  eng-OEBCW: For he shall look down from his holy height, from the heavens the Lord
    will gaze on the earth,
  deu-1912: Denn er schaut von seiner heiligen Höhe, und der HERR sieht vom Himmel
    auf die Erde,
  kan-2017: “ಯೆಹೋವನು ತನ್ನ ಮಹೋನ್ನತವಾದ ಪವಿತ್ರಸ್ಥಾನದಿಂದ ಕೆಳಕ್ಕೆ ನೋಡಿದ್ದಾನೆ; ಆತನು ಪರಲೋಕದಿಂದ
    ಭೂಮಿಯನ್ನು ದೃಷ್ಟಿಸಿದ್ದಾನೆ.
  yap-yap: Me changar SOMOL nga but’ u tagil’ nib tolang ma ba thothup, i changar
    u tharmiy nga but’ ko fayleng.
  hlt-MCSB: A sang hmuencim lamkah a dan tih diklai te BOEIPA loh vaan lamkah a paelki.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዼጌ ቤዛ ዓኣ ናንጎ ማኣራፓ ሊካ ዛጌኔ፤ ጫሪንጮይዳ ዓኣዖ ሳዖ ዛጌኔ።
  twi-ASANTE: “Awurade hwɛɛ fam firi ne kronkronbea wɔ soro hɔ; ɔfiri soro hwɛɛ asase,
  eng-WEBU: for he has looked down from the height of his sanctuary. From heaven,
    the LORD saw the earth,
  acu-NT: Ii Apuri kársernum achikmau pujuinau juutinamurin antuktas, tura maawartin
    ainauncha angkanmamtikiatas, nayaimpinmayang nungkan jiismayi.
  spa-PDDPT: Porque miró desde lo alto de su Santuario. Desde el cielo Yavé miró a
    la tierra
  gun-gun: “Guenda iky'a e'ỹ va'e ijyvate va'ea gui, yva gui ae Senhor oma'ẽ oiny
    yvy katy,
  agu-BL: Yi Kataj ja xmayin tzaj i' jalen tzi'n tcya'j le yi tetz ama'l yi chin xan
    nin.
  ilo-ULB: Ta kimmita isuna manipud kadagiti ngato a nasantoan; nakita ni Yahweh ti
    daga manipud idiay langit
  kpg-kpg: Dimaadua gu mmada ia i dono lohongo haga madagu i nua loo, Mee gu mmada ia
    i di langi i nua gi henuailala.
  uig-ARA: چۈنكى ئۇ ئەسىرلەرنىڭ ئاھ-زارلىرىنى ئاڭلاي دەپ، ئۆلۈمگە بۇيرۇلغانلارنى ئازاد
    قىلاي دەپ، ئېگىزدىكى مۇقەددەس جايىدىن ئېڭىشىپ نەزەر سالدى، ئەرشلەردىن پەرۋەردىگار
    يەرگە قارىدى؛
  sus-sus: Na xa sɛbɛ bɔnsɔɛe bɛ naxee fama, alako mixi naxee mu daaxi sinden e xa
    Alatala matɔxɔ,
  pon-2006: KAUN-O ketin mahsendihdo sang nan mwoale sarawi wasa ile, e ketin mahsendidohng
    sampah sang nanleng.
  jae-jae: Gebe eŋ gêjam tuc aŋga nê lôlôc dabuŋ gebe Apômtau kêtuc kêniŋ aŋga undambê
    kêsêp nom gêmêŋ
  ksd-ksd: Tago i tar gire uti ra pia marama liu ta kana pal tabu; Marama ra bala
    na bakut ra Luluai i tar bobe ra gunagunan;
  tur-YTC: Çünkü O yücelerdeki kutsal yerinden aşağıya baktı. Yahve gökten yeryüzünü
    gördü,
  bel-N: Будзе запісана гэтае будзе для пакаленьня наступнага, і народ, які будзе
    створаны, будзе хваліць ГОСПАДА,
  grc-BRENT: Κύριος ἐν τῷ οὐρανῷ ἡτοίμασε τὸν θρόνον αὐτοῦ, καὶ ἡ βασιλεία αὐτοῦ πάντων
    δεσπόζει.
  kpr-kpr: Eminge sevu ningore, “Bajari nunda irari vasa kakarago iká beká utudaghe
    nunda natofo gari dae diti fugetiri vovosusira amo,
  ind-AYT: (102-20) Sebab, Dia melihat ke bawah dari tempat kudus-Nya yang tinggi.
    Dari surga, Dia memandang ke bumi
  yom-yom: Yave wutala ku tsi tona ku buangu kiandi kinlongo kidi ku yilu tona ku
    diyilu niandi wuntala ntoto,
  yut-yut: Gen uŋun yaŋ mandaneŋ, “Yawe iyɨ da telagɨ kokupmon kwen egek sɨŋtaŋban
    pɨgɨt. Uŋun Kwen Kokup egek sɨŋtaŋban mɨktɨmon pɨgɨt.
  nya-nya: “Yehova anayangʼana pansi kuchokera ku malo ake opatulika mmwamba, kuchokera
    kumwamba anayangʼana dziko lapansi,
  hrv-hrv: Nek' se zapiše ovo za budući naraštaj, puk što nastane neka hvali Jahvu.
  mps-mps: 'Dago te tama po asęaibao: Genuai Bidi te ugwadu aga tedali wiegi yai
    pesagede bidibao, tama aiyaba tonalubao. Aga te dagalude bidiyu, tama te tǫba
    aiya tonalubo dao.'
  tpi-tpi: Yumi raitim tok olsem, “Bikpela i stap antap long ples bilong em yet na
    i lukluk i go daun. Em i stap long heven na i lukluk i go daun long graun.
  dan-1931: For Efterslægten skal det optegnes, et Folk, der skal fødes, skal prise
    HERREN;
  vie-OVCB: Từ nơi thánh trên trời Chúa Hằng Hữu nhìn xuống. Từ trời cao Ngài đoái
    nhìn thế gian,
  guj-2017: કેમ કે તેમણે પોતાના ઉચ્ચ પવિત્રસ્થાનમાંથી જોયું છે; આકાશમાંથી યહોવાહે
    પૃથ્વીને નિહાળી,
  pon-2006A: KAUN-O ketin mahsendihdo sang nan mwoale sarawi wasa ile, e ketin mahsendidohng
    sampah sang nanleng.
  por-BRBSL: pois ele olhou para baixo desde a altura de seu santuário. Do céu, Yahweh
    viu a terra,
  eng-OEBUS: For he shall look down from his holy height, from the heavens the Lord
    will gaze on the earth,
  swe-swe: Detta skall skrivas för kommande generationer, och ett folk som ska skapas
    för att prisa Herren (Ja, kortformen av Guds namn).
  cth-cth: Thongkabawtnaw kâhram lawk thai hane hoi a due han toe telah pouk e naw
    hlout sak hane hoi,
  twi-twi: “Awurade hwɛɛ fam fi ne kronkronbea wɔ ɔsoro hɔ; ofi ɔsoro hwɛɛ asase,
  hlt-hlt: A sang hmuencim lamkah a dan tih diklai te BOEIPA loh vaan lamkah a paelki.
  tbz-SIM: Bɛ̀ɛ tì wɑ̃̀ri kutɔ̃nkù kùù kpɑɑní ku kpɛ́í, kɛ̀ bɛ̀ yóó piɛ́ bɛ̀ɛ sɑ̃ntɛ
    ti Yiɛ̀ nKuyie.
  msy-2020: 'Gumazir osiramin kam kamaghɨn osiram: “Ikiavɨra Itir God uan Nguibamɨn
    ikia, egha nguazir kamɨn vangɨnan gari.'
  dop-dop: Pɑ́ ŋmɑɑ-təɣɩ wɑɑlɩ lʋlʋŋ tɔɔ. Yəlɑɑ mpɑ pɩɩ ŋmɑ tɔ, pɑɑ sɑ Tɑcɑɑ.
  azb-azb: «Rəbb müqəddəs yüksəklikdən, Göylərdən yer üzünə nəzər saldı;
  eng-DBY: For he hath looked down from the height of his sanctuary; from the heavens
    hath Jehovah beheld the earth,
  hin-2017: क्योंकि यहोवा ने अपने ऊँचे और पवित्रस्थान से दृष्टि की; स्वर्ग से पृथ्वी
    की ओर देखा है,
  wol-KYG: Nañu bindal lii maasug ëllëg, ba xeet wu sosoogul màggal Ki Sax,
  bjr-bjr: Yaaweefa narí sandaaqai naaquqarannai marunnaindari maqasaa mara miami
    qafanau. Mifa innaarunaindari maqasaaqaraasa mara miami niuqinau.
  eng-YLT: For He hath looked From the high place of His sanctuary. Jehovah from heaven
    unto earth looked attentively,
  kne-kne: Isolat yo ay si Diyos et wada sin nasantoan ay kad-ana ed daya, yan inosdongana
    din daga
  eng-WYC-2017: For he beheld from his high holy place; the Lord looked from heaven
    into earth.
  eng-WMBB: for he has looked down from the height of his sanctuary. From heaven,
    the LORD saw the earth,
  zat-NTPS: Naga zua Xránadxu xabáa gunné̱'e̱. Naga zue̱' xabáa blé'ene̱' lu xe̱zr
    la xu nigá.
  zty-NTPS: Gan zoa X̱anžon' ya'abá bwie'. Gan zoe' ya'abá bḻe'ele' yežlyó nga,
  urd-GVH: क्योंकि रब ने अपने मक़दिस की बुलंदियों से झाँका है, उसने आसमान से ज़मीन
    पर नज़र डाली है
  rug-rug: Doṉo gore mae se Zihova pa Nana vasina hopena panaulu; koa pa Maṉauru si
    Asa meke doṉo gore mae pa pepeso,
  gaz-gaz: “Waaqayyo iddoo qulqullummaa isaa gubbaa irraa gad ilaale; samii irraas
    gara lafaa gad milʼate;
  fra-LSG: Que cela soit écrit pour la génération future, Et que le peuple qui sera
    créé célèbre l’Éternel!
  yal-yal: Na xa sɛbɛ mayixɛtɛ famatɔne xa, alogo yama famatɔɔn xa Alatala matɔxɔ.
  iou-iou: Ekäni ini iraniken punin unu itkaŋ kome terak ijiŋpewän äpuk.
  haw-1868: No ka mea, ua nana mai no oia, mai luna mai o kona wahi hoano; Mai ka
    lani mai hoi i nana mai o Iehova i ka honua;
  arb-NAV: تَطَلَّعَ الرَّبُّ مِنْ عَلْيَاءِ مَقْدِسِهِ، مِنَ السَّمَاوَاتِ نَظَرَ
    إِلَى الأَرْضِ،
  ded-ded: “Ye yengena kpetiac tikiau wi tacma kiwa fiu maec. KEBUNGO kurumennunac
    kiwa fima bangec henec.
  ewe-ewe: “Yehowa kpɔ nu tso eƒe kɔkɔeƒe la, eye wòkpɔ anyigba tso dziƒo,
  eng-LEE: '(102:20) For he hath looked down from the height of his sanctuary; the
    Lord hath cast from heaven his view to the earth:'
  asm-FB: কিয়নো তেওঁৰ পবিত্র উচ্চ স্থানৰ পৰা তেওঁ তললৈ দৃষ্টি কৰিলে; যিহোৱাই স্বর্গৰ
    পৰা পৃথিৱীলৈ দৃষ্টি কৰিলে,
  sus-A: نَ شَ سّبّ بْنسْييٍ بّ نَشٍيٍ قَمَ، عَلَكٌ مِشِ نَشٍيٍ مُ دَاشِ سِندٍن عٍ
    شَ عَلَتَلَ مَتْشْ،
  fra-SBL: car il a regardé du haut de son sanctuaire. Du ciel, Yahvé a vu la terre,
  hbo-hbo: תִּכָּ֣תֶב זֹ֭את לְדֹ֣ור אַחֲרֹ֑ון וְעַ֥ם נִ֝בְרָ֗א יְהַלֶּל־יָֽהּ׃
  kik-kik: “Jehova nĩacũthĩrĩirie thĩ arĩ harĩa hake haamũre kũu igũrũ; arĩ kũu igũrũ
    Jehova nĩkũrora aarorire thĩ,
  fra-NCL: Que cela soit écrit pour la génération future, et que le peuple qui sera
    créé célèbre Yahweh,
  cek-AK: Angraeng loe kasang angmah ih hmuenciim hoiah khet tathuk moe, van hoiah
    long to a dan tathuk,
  cuk-cuk: Ar Bab-Jehová, dulemar-gales-gorbukwad-itogega, e-neg-islidikid-akale,
    napneg-naid nue-dakded.
  uig-CYR: Пәрвәрдигар тәхтини әрштә қурған, Униң сәлтәнити һәмминиң үстидин һөкүм
    сүриду;
  tel-2017: బందీల మూలుగులు వినడానికీ చావు ఖరారైన వాళ్ళను విడిపించడానికీ,
  hat-BSA: Li te gade anba soti nan wotè sen Li an. Soti nan syèl la, SENYÈ a te veye
    sou latè,
  ukr-ONPU: Господь на небесах утвердив престол Свій, і Царство Його панує над усім.
  kos-kos: LEUM GOD El ngeti liki acn mutal sel lucng, El ngeti inkusrao me nu faclu.
  hbo-WLC: תִּכָּ֣תֶב זֹ֭את לְד֣וֹר אַחֲר֑וֹן וְעַ֥ם נִ֝בְרָ֗א יְהַלֶּל־יָֽהּ׃
  ibo-ibo: “Onyenwe anyị sitere nʼebe nsọ ya dị elu ledata anya, o sitere nʼeluigwe
    ledata anya ya nʼụwa,
  ory-ory: କାରଣ ବନ୍ଦୀର ହାହାକାର ଶୁଣିବାକୁ, ହତ ହେବା ନିମନ୍ତେ ନିରୂପିତ ଲୋକମାନଙ୍କୁ ମୁକ୍ତ
    କରିବାକୁ;
  chk-chk: Ewe Samol mi Lapalap a nennetiu seni lenian mi pin o tekia, seni läng a
    nennetiu fanüfan,
  rop-rop: YAWEI bin lukdan brom top brom im seikridwan pleis. Imbin lukdan brom hebin
    langa dijan wel.
  ukr-1871: Він бо глянув з висоти сьвятинї своєї, Господь споглянув з неба на землю,
  yon-yon: “Yariman kuu ambab ari ye dobirimbon karadmo arimbed yiri keendomboroon,
    Ewen arimbed okad yiri wedme daroboon kui.
  deu-1951: (0102-20) daß er herabgeschaut hat von der Höhe seines Heiligtums, daß
    der HERR vom Himmel zur Erde geblickt hat,
  eng-JPS: (102-20) For He hath looked down from the height of His sanctuary; from
    heaven did the LORD behold the earth;
  srp-1865: Što je prinikao sa svete visine svoje, Gospod pogledao s neba na zemlju,
  lug-lug: Bategeere nti Mukama yatunula wansi ng’asinziira waggulu mu kifo kye ekitukuvu;
    Mukama yasinzira mu ggulu n’atunuulira ensi,
  heb-heb: כי השקיף ממרום קדשו יהוה משמים אל ארץ הביט׃
  ben-IRV: কারণ তিনি পবিত্র উচ্চ থেকে নিচে দেখেছেন সদাপ্রভুু স্বর্গ থেকে পৃথিবীতে
    লক্ষ্য করেছেন;
  ntu-ntu: 'Kxnamu nzyr-krgule sele: Yawe mnc Heven, Mz ma nyzde kc tqtr tqmyalz,
    x sc tqobqom mz nrlc.'
  pan-pan: ਉਸ ਨੇ ਤਾਂ ਆਪਣੇ ਪਵਿੱਤਰ ਸਥਾਨ ਦੀ ਉਚਿਆਈ ਤੋਂ ਨਿਗਾਹ ਕੀਤੀ ਹੈ, ਯਹੋਵਾਹ ਨੇ ਸਵਰਗ ਤੋਂ
    ਧਰਤੀ ਨੂੰ ਡਿੱਠਾ ਹੈ,
  mya-JVB: ချုပ်ထား သောသူ၏ ညည်းတွား သံကို နားထောင် ခြင်းငှါ ၎င်း၊ သေ ရမည့် သူ တို့ကို
    လွှတ် ခြင်းငှါ ၎င်း၊
  kgf-kgf: Waŋu hésa ic ionac ʒésilacgina nimma humucac buŋa qeénécmimia hulac énécmiyu.
    Ic embac hénia hénia ʒéma héŋgaleŋ ama areŋa yanda Yawe mepésimiwiŋ ʒé tocgému
    nalé imuaru, Yaweac qara imi Zioniguc, waŋu qac buŋaya imi Yerusalemiguc ʒéau
    énécmimu niŋac Yawenéŋ ocmuŋ téréya eŋeŋa imuaru kic hiyu mayu ninicanʒac. Inéŋ
    kurumeŋ igucnec baec héŋgaleŋ waŋanʒac.
  tte-O: Kabo sikatai Yeoba ana kaba miya wasawasana bulibuli koina igitegite-lobima
    yanuwa yaulina mena,
  tbg-tbg: ˻Tenavu maantimake uva qara ntirera:˼ Noravano Kotiva naaruvaini nai turuaraini
    vaiharo maa vatara viavi tave vairave.
  hmo-hmo: Lohiabada ese iena gabu helagana dekena amo, iena matana ia negea. Guba
    dekena amo Lohiabada ese tanobada ia itaia.
  zar-NT: Ga niʼ ribözëʼ Xanruʼ xitsáʼ lu lataj láʼayi queëʼ, ga niʼ zoëʼ Xanruʼ yehuaʼ
    yubá, ruzë́ naguëʼ.
  urd-urd: क्यूँकि उसने अपने हैकल की बुलन्दी पर से निगाह की, ख़ुदावन्द ने आसमान पर
    से ज़मीन पर नज़र की;
  rus-SYN: Господь на небесах поставил престол Свой, и царство Его всем обладает.
  bqc-SIM: Wa yã́pi kɛ̃ ziadeↄ yã́iɛ, gbɛ̃́ pↄ́ kuopiↄ i Dii táasilɛ.
  tcz-CHONGTHU: Yahweh Pakai in van muntheng a kon a ahin vetsuh ding, Aman van a
    kon a leiset hi ahin vetsuh ding
  mar-mar: कारण परमेश्वराने आपल्या उच्च पवित्रस्थानातून खाली पाहीले आहे. परमेश्वराने
    स्वर्गातून खाली पृथ्वीकडे पाहीले,
  isl-isl: Þetta hef ég skráð til þess að komandi kynslóðir lofi Drottin fyrir öll
    hans verk. Fólk sem enn hefur ekki séð dagsins ljós mun vegsama hann.
  hlt-THB: Bawipa ing a hun ciim sang soeih awhkawng nuk toek hy, khan nakawng khawmdek
    ve nuk toek hy,
  qub-qub: 'Cayno isquirbichun: «Tayta Diosga ricarämun janaj pacha tiyashanpita.
    Chaypitami cay pachataga ricamun.'
  bqp-bqp: Dikiri zĩtɛ gwà zaa a kúkia, zaa musu à wɛ́ kpàtɛ zĩtɛ,
  hat-hat: (0102:20) Seyè a rete anwo nan kay ki apa pou li a, li gade anba, li rete
    anwo nan syèl la, l'ap gade sou latè,
  eng-BSB: For He looked down from the heights of His sanctuary; the LORD gazed out
    from heaven to earth
  eng-WEBPB: for he has looked down from the height of his sanctuary. From heaven,
    the LORD saw the earth,
  kbq-kbq: Ra Anumzamo'a onagamu ruotgema hu'nea noma'afi mani'neno, kefenkateno ama
    mopafina nege.
  pon-pon: Pwe a kotin ireron jan mol a jaraui ileile; Ieowa kotin ireron jappa jan
    nanlan.
  nhe-BL: Pampa TOTECO quihualtlachili tlaltepactli tlen nepa elhuicac campa eltoc
    itiopa. Quena, tlen elhuicac quitlachili tlen onca ipan tlaltepactli.
  wnc-wnc: Wamu anzing mataning, “Buyambamtapa enane yuke amunandang kakut. Ita yekaune
    yuke amuna kepdaka akakut.
  bus-bus: Dii tↄↄtɛ gwà zaa a kúkiia, zaa musu à wɛ́ɛ kpàɛ gĩzĩ,
  gub-BL: Tupàn Tuweharupi Wiko Ma'e ume'e ywy rehe wenaw ywate har imonokatu pyrer
    rehe wapyk mehe. Ywak rehe wiko mehe ume'e ywy rehe.
  eng-DRA: 'The Lord hath prepared his throne in heaven: and his kingdom shall rule
    over all.'
