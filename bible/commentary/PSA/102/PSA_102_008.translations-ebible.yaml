verse: PSA.102.008
translations:
  mal-C: ദിവസംമുഴുവനും എന്റെ ശത്രുക്കൾ എന്നെ അധിക്ഷേപിക്കുന്നു; എന്നെ പരിഹസിക്കുന്നവർ
    എന്റെ പേരുതന്നെ ഒരു ശാപവാക്കായി ഉപയോഗിക്കുന്നു.
  deu-TKW: Ich bin schlaflos und klage wie ein einsamer Vogel auf dem Dach.
  lin-lin: Pongi ekimi ngai ; nakomi lokola ndeke oyo etikali yango moko na likolo
    ya ndako.
  mmx-mmx: At laxanaleng axap limixin munepen minia di paase vupu ria. La nedi ua
    di paase aksaksa ria, di tong laasen tarak at loxonaleng di paase asi lentaba
    vetpes.
  eng-LSV: All the day my enemies reproached me, || Those mad at me have sworn against
    me.
  eng-GNV: Mine enemies reuile me dayly, and they that rage against me, haue sworne
    against me.
  eng-WEBSTER: My enemies reproach me all the day; and they that are enraged against
    me are sworn against me.
  nhw-BL: Nocualancaitacahua mojmostla nechpinajtíaj huan nechtelchihuaj.
  swh-ONEN: Mchana kutwa adui zangu hunidhihaki, wale wanaonizunguka hutumia jina
    langu kama laana.
  bba-bba: Nɑ ku rɑ dweeye, nɑ sɑ̃ɑwɑ nɡe ɡunɔ ɡe ɡɑ wɑ̃ɑ ɡe teu diru wɔllɔ.
  eng-KJVCPB: Mine enemies reproach me all the day; And they that are mad against
    me are sworn against me.
  luo-luo: Odiechiengʼ duto wasika kinya ka gijara; joma dhawona konyore gi nyinga
    kaka gir kwongʼruok.
  aii-aii: ܩܵܡ ܠܵܝܡܝܼ ܠܝܼ ܕܸܫ̃ܡܸܢܝܼ̈ ܟܠܹܗ ܝܵܘܡܵܐ، ܡܲܣܚܸܪ̈ܵܢܝܼ ܡܘܼܦܠܸܚ ܠܗܘܿܢ ܫܸܡܝܼ
    ܒܠܵܘܛܬܵ‌ܐ.
  meu-meu: Dina idoinai inaigu ese e ihi-ihiraigumu; e kirikirilaigumu taudia ese
    lau ladagu na hahedika ḡauna ai e halaoamu.
  npi-ULB: मेरा शत्रुहरूले दिनभरि मेरो खिसी गर्छन् । मेरो गिल्ला गर्नेहरूले मेरो नाउँ
    सरापको रूपमा प्रयोग गर्छन् ।
  yor-yor: Ní ọjọ́ gbogbo, àwọn ọ̀tá ológoṣẹ́ mi ń gàn mí; àwọn tí ń ṣe ìkanra sí
    mi ń fi orúkọ mi bú.
  pes-OPCB: هر روز دشمنانم مرا تحقیر می‌کنند و مخالفانم مرا لعنت می‌نمایند.
  tgl-ULB: Buong araw akong tinutuya ng aking mga kaaway; ginagamit ang aking pangalan
    sa mga pagsumpa ng mga nanlilibak sa akin.
  nop-nop: Kaŋ hadapmo be timiŋ adi memikneye adi naniŋkadaka tiiŋ. Tiŋa nanimpekit
    tiŋa yeiŋ adi wotnene yoŋa haki tinamiiŋ.
  hui-hui: Mbiraga horombebi waitigi bu karume i̱hondo bi ko dege lalu haabo ka. Tigua
    i̱ mini lowa mege bialu ha haga bialu ka.
  mya-mya: ကျွန်​တော်​မျိုး​အား​ရန်​သူ​များ​သည်​တစ်​နေ့​လုံး စော်​ကား​ကြ​ပါ​၏။ သူ​တို့​သည်​ကျွန်​တော်​မျိုး​ကို​ပုံ​ခိုင်း​၍
    ကျိန်​ဆဲ​ကြ​ပါ​၏။
  bod-N: དགྲ་ཚོས་ཉིན་གང་ང་ལ་དམའ་འབེབ༌བྱེད། །སྨྱོས་པ་བཞིན་དུ་ང་ལ་རྒོལ་བ༌ཚོས། །བདག་གི་མིང་ནས་ང་ལ་དམོད་པ༌གཏོང༌།།
  wsk-wsk: Kowarkalal maiya kager kari memek angamang maguwura den balu lagasan; nuna
    ninguru tala aip maguwusan ale am maga namarikko balsan.
  sna-sna: Zuva rose vavengi vangu vanondishungurudza; avo vanondipengera vanoshandisa
    zita rangu sechituko.
  spa-BLM: Mis enemigos me reprochan todo el día. Los que están enfadados conmigo
    utilizan mi nombre como una maldición.
  cac-cac: A eb' ayoch ajc'olal d'ayin, junjun c'u stzuntzej cus in c'ool eb'. Tzin
    yac'anpax b'inaj eb' d'a scatab'.
  swh-ULB: Adui zangu wananilaumu mchana kutwa; wale wanao nidhihaki hutumia jina
    langu katika laana.
  bel-bel: 'Шчодры і міласьцівы Гасподзь, вельмі цярплівы і шчодраміласьцівы:'
  deu-ELBBK: Ich wache, und bin wie ein einsamer Vogel auf dem Dach.
  mbb-OT: Layun a ebpeel-elezi te menge kuntada ku. Edsudien e zan ne egemiten dan
    he petug-iring is mezaat he kebpekesavuk ku emun edrewakan dan is duma.
  mal-2015: എന്റെ ശത്രുക്കൾ ഇടവിടാതെ എന്നെ നിന്ദിക്കുന്നു; എന്നോടു ചീറുന്നവർ എന്റെ
    പേർ ചൊല്ലി ശപിക്കുന്നു.
  gup-gup: Kunbarnangarrakuyeng bininj nawu ngandiwirrihme wanjh ngandidjekmiwon.
    Bedda nawu ngandiyolyolme dja bu kamahmahmerren wanjh ngandingeybun ngardduk kunngey.
  ctu-CTI: Ti jujumpꞌej qꞌuin miꞌ wajleñoñob jini j contrajob. Miꞌ tꞌojtiꞌiñoñob jini
    muꞌ bʌ i michꞌ qꞌueloñob.
  rmc-rmc: Na sovav ňič, som sar čiriklo korkoro pro pados.
  nlg-nlg: Ghagua na kana tara bosa dikalau tana bongi udolu, gaira tara kiahaghiniu
    mara nia vavaranga na ahagu.
  pes-OPV: تمامی روز دشمنانم مرا سرزنش می‌کنند و آنانی که برمن دیوانه شده‌اند مرا
    لعنت می‌نمایند.
  ron-1924: Ын фиекаре зи мэ батжокореск врэжмаший мей ши потривничий мей журэ пе
    мине ын мыния лор.
  ben-OBCV: দিনের পর দিন আমার শত্রুরা আমাকে বিদ্রুপ করে; যারা আমার প্রতি ক্রুদ্ধ তারা
    আমার নামে অভিশাপ দেয়।
  som-som: Maalinta oo dhan cadaawayaashaydu way i caayaan, Oo kuwa ii cadhaysanuna
    magacaygay ku caytamaan.
  lat-VUC: 'Miserator et misericors Dominus: longanimis, et multum misericors.'
  eng-ASVBT: Mine enemies reproach me all the day; They that are mad against me do
    curse by me.
  mna-mna: Zoŋ ise ma ila zoŋ isula na, koŋ koi bizin tirepilpiili yo mi tizeŋzeeŋge
    pio. Mi sombe tisuŋ sosor pa tomtom sa, na tiwatwaata nio zoŋ mi tiso pu be pasaana
    tomtom tana kembei ta kam pio i.
  ita-1885: Quelli che sono infuriati contro a me fanno delle esecrazioni di me.
  eng-LXXUP: The Lord is compassionate and pitiful, Long-suffering, and full of mercy.
  eng-ULB: My enemies taunt me all day long; those who mock me use my name in curses.
  spa-VBL: Mis enemigos se mofan de mí. Se burlan y maldicen en mi nombre.
  fra-_FOB: Tous les jours mes ennemis m'outragent, et mes adversaires en fureur jurent
    par mon nom.
  mal-mal: എന്റെ ശത്രുക്കൾ ഇടവിടാതെ എന്നെ നിന്ദിക്കുന്നു; എന്നോട് ചീറുന്നവർ എന്റെ
    പേര് ചൊല്ലി ശപിക്കുന്നു.
  urd-GVR: Din-bhar mere dushman mujhe lān-tān karte haiṅ. Jo merā mazāq uṛāte haiṅ
    wuh merā nām le kar lānat karte haiṅ.
  suz-BL: नेल्‍ल नाक्‍त आं जोरी सत्रुमी आं कली शुक्‍शी पा बाक्‍नीम। आं कली शुक्‍शी
    पाइबपुकीमी आं नें थिशा साराप पाइनीम।
  eng-NOY: All the day long my enemies reproach me; They who rage against me curse
    by me.
  ita-1927: I miei nemici m’oltraggiano ogni giorno; quelli che son furibondi contro
    di me si servon del mio nome per imprecare.
  ckb-ckb: بە درێژایی ڕۆژ دوژمنەکانم سووکایەتیم پێ دەکەن، ئەوانەی لە دژی منن وەک شێتیان
    لێ هاتووە، نەفرەتم لێدەکەن.
  eng-BBE: My haters say evil of me all day; those who are violent against me make
    use of my name as a curse.
  xsi-xsi: Naneŋgu kazâŋa tamâta nde siporo ŋgua potomule pa naŋa ikura kari wa mbo
    wa. Kinzi siporo ŋgua pavaligiŋa pana, aku kinzini uru sipatu naŋa ŋâŋgu ŋineŋga
    situ nzâmbe sakamao tona.
  kan-OKCV: ದಿನವೆಲ್ಲಾ ನನ್ನ ಶತ್ರುಗಳು ನನ್ನನ್ನು ನಿಂದಿಸುತ್ತಾರೆ; ನನ್ನ ಮೇಲೆ ಕೋಪಿಸಿಕೊಳ್ಳುವವರೆಲ್ಲರು
    ನನಗೆ ವಿರೋಧವಾಗಿ ಶಪಿಸುತ್ತಾರೆ.
  tam-2017: நாள்தோறும் என்னுடைய எதிரிகள் என்னை நிந்திக்கிறார்கள்; என்மேல் மூர்க்கவெறிகொண்டவர்கள்
    எனக்கு விரோதமாகச் சாபம் இடுகிறார்கள்.
  spa-RV-1909: Cada día me afrentan mis enemigos; los que se enfurecen contra mí,
    hanse contra mí conjurado.
  ron-BTF: Dușmanii mei mă ocărăsc toată ziua; și cei furioși pe mine jură împotriva
    mea.
  eng-WEBP: My enemies reproach me all day. Those who are mad at me use my name as
    a curse.
  eng-FBV: My enemies taunt me all day long. They mock me and swear at me.
  nld-1939: Mijn vijanden houden niet op, mij te honen, En tegen mij te razen en te
    vloeken.
  nch-BL: Nocualancaitacahua mojmosta nechpinajtíaj huan nechtelchihuaj.
  vie-1934: Hằng ngày kẻ thù nghịch sỉ nhục tôi; Kẻ nổi giận hoảng tôi rủa sả tôi.
  cha-cha: Y enimigujo lumalatdeyo todot dia; yan ayo sija y manlalalo contra guajo
    manmanjula pot guajo.
  hin-CV: दिन भर मैं शत्रुओं के ताने सुनता रहता हूं; जो मेरी निंदा करते हैं, वे मेरा
    नाम शाप के रूप में जाहिर करते हैं.
  eng-OURB: My enemies reproach me all day. Those who are mad at me use my name as
    a curse.
  spa-BES: Mis enemigos dicen mal de mí todo el día; aquellos que son violentos contra
    mí hacen uso de mi nombre como una maldición.
  tdx-tdx: Mañinje ahy lomoñandro o rafelahikoo; mamàtsy ahiko o mpirengevok’amakoo,
  tha-KJV: ศัตรู​ของข้าพระองค์เยาะหยันข้าพระองค์​วันยังค่ำ ผู้​ที่​คลั่งใส่ข้าพระองค์ปฏิญาณตัวต่อต้านข้าพระองค์
  por-BR-2018: Os meus inimigos me insultam o dia todo; os que me odeiam juram maldições
    contra mim.
  deu-ELO: Den ganzen Tag höhnen mich meine Feinde; die wider mich rasen, schwören
    bei mir.
  eng-WYC-2018: All day mine enemies despised me; and they that praised me swore against
    me. (All day long my enemies despise me; and those who be angry with me or and
    those who mock me, conspire against me.)
  epo-epo: Ĉiutage insultas min miaj malamikoj, Miaj mokantoj ĵuras per mi.
  gfk-gfk: Tano kidilona bung bakut, ira nugu ebar diet mang iau. Diet ing diet kukutur
    tagu, diet kilam no hinsagu wara timtibe haliare ira mes.
  uig-PIN: Düxmǝnlirim kün boyi meni mǝshirǝ ⱪilmaⱪta, Meni ⱨaⱪarǝtligǝnlǝr ismimni
    lǝnǝt ornida ixlǝtmǝktǝ.
  beo-beo: Eso huluane mae fisili, na ha lai dunu da nama gadelala. Dunu amo da nama
    habosesa, ilia da na dioba:le gagabui aligima:ne sia:sa.
  tpi-OTNT: Long san na long nait ol birua i tok nogut long mi. Ol i tok bilas long
    mi na kolim nem bilong mi long taim ol i tok nogut long mi painim bagarap.
  hau-SA: Dukan yini abokan gābana suna tsokanata; waɗanda suke mini ba’a suna amfani
    da sunana yă zama abin la’ana.
  udu-udu: Ka tee ’baar mo ’kwani kun ta ’kup̱ ki aha/ ṯẖunyki aha/ ’twa/ i is ki
    uni gwansan kun p̱e’th aha/ ki p̱etha sor mmokar gway pem ki mo jin jeenuwa jee
    mo.
  uig-LAT: Düshmenlirim kün boyi méni mesxire qilmaqta, Méni haqaretligenler ismimni
    lenet ornida ishletmekte.
  nde-nde: Ilanga lonke izitha zami ziyangichukuluza; labo abangichothozayo badlala
    ngebizo lami njengesethuko.
  ton-ton: ‌ʻOku manuki kiate au ʻa hoku ngaahi fili ʻi he ʻaho kotoa pē; pea ko kinautolu
    ʻoku mata lili kiate au kuo nau fuakava ke angatuʻu kiate au.
  ces-1613: Bdím, a jsem jako vrabec osamělý na střeše.
  eng-WMB: My enemies reproach me all day. Those who are mad at me use my name as
    a curse.
  tam-TCV: என் பகைவர் நாள்முழுவதும் என்னை நிந்திக்கிறார்கள்; எனக்கு விரோதமாக வசை கூறுகிறவர்கள்
    என் பெயரைச் சாபமாகப் பயன்படுத்துகிறார்கள்.
  ceb-ULB: Gihagit ako sa akong mga kaaway sa tibuok adlaw; ug kadtong nagbugalbugal
    kanako ginamit ang akong ngalan sa pagpanunglo.
  pol-UBG: Przez cały dzień znieważają mnie moi wrogowie i przeklinają mnie ci, którzy
    szaleją przeciwko mnie.
  urd-GVU: دن بھر میرے دشمن مجھے لعن طعن کرتے ہیں۔ جو میرا مذاق اُڑاتے ہیں وہ میرا
    نام لے کر لعنت کرتے ہیں۔
  eng-OEBCW: All the day wild foes revile me, using my name for a curse.
  deu-1912: Täglich schmähen mich meine Feinde; und die mich verspotten, schwören
    bei mir.
  kan-2017: ವೈರಿಗಳು ಹಗಲೆಲ್ಲಾ ನನ್ನನ್ನು ನಿಂದಿಸುತ್ತಾರೆ; ನನ್ನ ಮೇಲೆ ಕೋಪಾವೇಶವುಳ್ಳವರು ಯಾರನ್ನಾದರೂ
    ಶಪಿಸುವಾಗ, ನನ್ನನ್ನು ದೃಷ್ಟಾಂತಮಾಡಿ ಶಪಿಸುತ್ತಾರೆ.
  yap-yap: Polo e rran ni be yog e pi to’ogor rog e thin nib kireb ngog; kar ted fithingag
    ni kemang ba yaba’.
  hlt-MCSB: Ka thunkha loh hnin takuem kai m'veet uh tih kai aka yan rhoek loh kai
    ming neh a toemngam uh.
  mdy-ETH: ሞርካ ታኣኮ ሮኦሮ ጉቤ ታና ሚኢጫኔ፤ ታና ፑርቲሳ ዓሳ ሱንፆ ታኣኮ ጋዳንቂንቴያ ማሂ ዛጋኔ።
  twi-ASANTE: Ɛda mu nyinaa mʼatamfoɔ bɔ me akutia. Wɔn a wɔdi me ho fɛ no bɔ me din
    de dome.
  eng-WEBU: My enemies reproach me all day. Those who are mad at me use my name as
    a curse.
  acu-NT: Wina nemasur ainauka tuke jiyatinawai. Tura wina naarun pachisar pasé chichartinawai.
  spa-PDDPT: Mis enemigos me afrentan todo el día. Los que contra mí se enfurecen
    Se conjuraron contra mí.
  gun-gun: Xerovaigua kuery ma ára pukukue re xere ovy'a reia rupi ikuai. Xevy ipoxy
    vy xerery rupi ijayvu vaikue-ikue.
  agu-BL: Cyakil nin k'ej na chitzan yi e' incontr tan imbuchle'n. Nin na xcon imbi'
    cya'n tan tak'le'n caws jun.
  ilo-ULB: Agmalmalem nga uy-uyawendak dagiti kabusorko; us-usaren dagiti manguy-uyaw
    kaniak ti naganko iti panangilunod.
  kpg-kpg: Di laangi dogomaalia gei ogu hagadaumee e haganneennee au, digau ala e gadagada
    hagabalumee au le e haga hai hegau dogu ingoo gi haga halauwa nia mee.
  uig-ARA: دۈشمەنلىرىم كۈن بويى مېنى مەسخىرە قىلماقتا، مېنى ھاقارەتلىگەنلەر ئىسمىمنى
    لەنەت ئورنىدا ئىشلەتمەكتە.
  sus-sus: N mu nɔma xide. N kiroxi alɔ xɔni naxan na kerenyi ma banxi fari.
  pon-2006: Ei imwintihti kan kin kepwkepweikengih ie sang nimenseng lel nipwong;
    irail kan me kin lahlahwe ie kin keriahla aramas ni edei.
  jae-jae: Ŋoc ŋacjo sêsu aê susu kêtôm bêcgeŋ. Êsêac taŋ sêkêli tauŋ kêtu aêŋa naŋ,
    sêpuc boageŋ gebe aê janaŋamaŋ.
  ksd-ksd: Kaugu lavur ebar dia vul iau a bungbung par; Ma diat dia kaba iau dia tata
    kakaina tagu.
  tur-YTC: Düşmanlarım bütün gün beni aşağılıyor. Bana kızgın olanlar adımı lanet
    için kullanıyorlar.
  bel-N: Я ня сплю і стаўся як птушка самотная на даху.
  grc-BRENT: Οἰκτίρμων καὶ ἐλεήμων ὁ Κύριος, μακρόθυμος καὶ πολυέλεος.
  kpr-kpr: Sifo inono evia isonga numboro nandae osogo ari kakato namoa dere jise,
    namokena geka ekoko mendeni mendeni sesegeraera. Dere jirari kakato amo simboro
    use eminge seraera, “Mave embavo jighiri nunda kae dika etiri, kae saviri aoro
    sise irira, aminga ava namondeda kae dika aeti!”
  ind-AYT: (102-9) Sepanjang hari, musuh-musuhku mencela aku; mereka yang sombong
    menyumpahiku.
  yom-yom: Mu lumbu kimvimba, bambeni ziama zilembo mfingi ; bobo bamekumfuemina,
    balembo sadila dizina diama banga tsingulu.
  yut-yut: Gɨldat kɨnda kaloŋ uwal da nak gen yokwi nayaŋ. Tasɨk tokeŋ do yaŋek yaŋsul
    aŋ namaŋ.
  nya-nya: Tsiku lonse adani anga amandichita chipongwe; iwo amene amandinyoza, amagwiritsa
    ntchito dzina langa ngati temberero.
  hrv-hrv: Ne nalazim sna i uzdišem k'o samotan vrabac na krovu.
  mps-mps: Te giligade, me hulide, te boi bidi dabego enaba dwai po wabo. Augwaligo
    posobo po enaba weyu, tama ena nogi weyu, te ena dolobo sęgo gegebo sogo te dwai
    po wabo.
  tpi-tpi: Long san na long nait ol birua i tok nogut long mi. Ol i tok bilas long
    mi na kolim nem bilong mi long taim ol i tok nogut long mi painim bagarap.
  dan-1931: om Natten ligger jeg vågen og jamrer så ensom som Fugl på Taget;
  vie-OVCB: Bao kẻ thù chẳng ngớt lời sỉ nhục. Miệng thô tục mắng chửi ngày đêm.
  guj-2017: મારા શત્રુ આખો દિવસ મને મહેણાં મારે છે; જેઓ મારી મજાક ઉડાવે છે તેઓ બીજાને
    શાપ આપવા મારા નામનો ઉપયોગ કરે છે.
  pon-2006A: Ei imwintihti kan kin kepwkepweikengih ie sang nimenseng lel nipwong;
    irail kan me kin lahlahwe ie kin keriahla aramas ni edei.
  por-BRBSL: Meus inimigos me censuram o dia todo. Aqueles que estão zangados comigo,
    usam meu nome como uma maldição.
  eng-OEBUS: All the day wild foes revile me, using my name for a curse.
  swe-swe: Jag tittar och har blivit som en sparv som är ensam på taknocken.
  cth-cth: Ka tarannaw ni kanîruirui na pathoe awh. Kaie avanglah na ka pacekpahlek
    e naw ni kai hah bangnuenae lah thoe na bo awh.
  twi-twi: Da mu nyinaa mʼatamfo bɔ me akutia. Wɔn a wodi me ho fɛw no bɔ me din de
    dome.
  hlt-hlt: Ka thunkha loh hnin takuem kai m'veet uh tih kai aka yan rhoek loh kai
    ming neh a toemngam uh.
  tbz-SIM: Nh ɔ̃ n yié nkɛ́wúómmu kɛ kuɔ̀, n cúɔ́kɛ́mu tɛnɔ̀tɛ̀ ɔ̃ ncúɔ́kɛ́mɛ̀ ditou
    ĩ́nkɛ̀.
  msy-2020: Ezɨ dughiabar zurara, nan apaniba mɨgɨrɨgɨabagh amua na dɨpova na gasɨghasɨsi.
    Egha me gumazamizir igharazibagh asɨghasɨghasa nan ziam dɨbora ghaze, osɨmtɨzir
    kɨ inizibar mɨn me uaghan da iniam.
  dop-dop: Mɑ sʋʋkɩ mɑɑ tooki. Mɑ wɛ kɛ́ ɩsɩɩ sumɑɣɑ ŋkɑ kɑ wɛ kɑ tike kɛ lɔpʋtʋ tɔɔ
    tɔ.
  azb-azb: Bütün gün düşmənlərim məni təhqir edir, Mənə istehza edənlər adımla lənət
    oxuyur.
  eng-DBY: Mine enemies reproach me all the day; they that are mad against me swear
    by me.
  hin-2017: मेरे शत्रु लगातार मेरी नामधराई करते हैं, जो मेरे विरुद्ध ठट्ठा करते है,
    वह मेरे नाम से श्राप देते हैं।
  wol-KYG: Nelaw të; ma mel ni picc mu wéetoo puju néeg.
  bjr-bjr: Qini namuqaauqa faasaambaasaana manda ufa kai qimidaqa. Qini ataasa ataasa
    qima qimaqee mariasa qini duqunnai akaqausa niquraraidaqa.
  eng-YLT: All the day mine enemies reproached me, Those mad at me have sworn against
    me.
  kne-kne: Maninsin-agew ay lomaslasoy din kalaban ko, os-osalen das baos din ngadan
    ko.
  eng-WYC-2017: All day mine enemies despised me; and they that praised me swore against
    me.
  eng-WMBB: My enemies reproach me all day. Those who are mad at me use my name as
    a curse.
  zat-NTPS: Tu zra tu zra tu dxulucháchale̱zqueze benne' dxeledábague̱' neda'. Benne'
    ca' dxelecuídene̱' neda' dxuluchínene̱' la' neda' gate nu benne' dxelegú'e̱ de'.
  zty-NTPS: Tža tža ẕnne zí'tezgak benne' ka' bi ẕḻé'egekle' neda' chawe'. Benne'
    ka' ẕžá'agake' neda' ẕkóngekle' žin la' kate' ẕnne zí'gake' che no benne'.
  urd-GVH: दिन-भर मेरे दुश्मन मुझे लान-तान करते हैं। जो मेरा मज़ाक़ उड़ाते हैं वह
    मेरा नाम लेकर लानत करते हैं।
  rug-rug: Doduru totoso si ta zama ṉoṉovala si rau koari na qua kana, sarini pu va
    sisire nau si leve nau rini pana poza ia rini sa pozaqu.
  gaz-gaz: Diinonni koo guyyaa guutuu na arrabsu; warri natti qoosanis abaarsaaf maqaa
    kootti fayyadamu.
  fra-LSG: Je n’ai plus de sommeil, et je suis Comme l’oiseau solitaire sur un toit.
  yal-yal: N mi xima. N bata lu yɛɛ radunduni alo xɔliin banxin fari.
  iou-iou: Butewaki, kepma käroŋ iwantä nebeŋpäŋ yäŋärok bumta näwet täkaŋ. Täŋkaŋ
    wäpna täktäk waki terak peŋkentäŋpäŋ yäk täkaŋ.
  haw-1868: Hoowahawaha mai ko'u poe enemi ia'u i na la a pau; O ka poe inaina mai
    ia'u, ua hoohiki lakou no'u.
  arb-NAV: عَيَّرَنِي أَعْدَائِي طُولَ النَّهَارِ، وَالسَّاخِرُونَ الْحَانِقُونَ عَلَيَّ،
    جَعَلُوا اسْمِي لَعْنَةً،
  ded-ded: Ngabafocna yeneng asoacnac kemma marai game kpekpeu fainuma deendema anemma
    kpacna soweckegecde.
  ewe-ewe: Nye futɔwo le alɔme ɖem le ŋunye ŋkeke blibo la, eye ame siwo tso ɖe ŋunye
    la tsɔ nye ŋkɔ wɔ ɖiŋudonui.
  eng-LEE: '(102:9) All the day my enemies reproach me: they that mock me swear by
    me.'
  asm-FB: মোৰ শত্ৰুবোৰে দিনে-ৰাতিয়ে মোক বিদ্রূপ কৰে; মোৰ বিৰুদ্ধে খঙত উন্মত্ত লোকসকলে
    মোৰ নাম শাও ৰূপে ব্যৱহাৰ কৰে।
  sus-A: ﭑ مُ نْمَ شِدٍ. ﭑ كِرٌشِ عَلْ شْنِ نَشَن نَ كٍرٍنيِ مَ بَنشِ قَرِ.
  fra-SBL: Mes ennemis m'outragent tout le jour. Ceux qui sont en colère contre moi
    utilisent mon nom comme une malédiction.
  hbo-hbo: שָׁקַ֥דְתִּי וָאֶֽהְיֶ֑ה כְּ֝צִפֹּ֗ור בֹּודֵ֥ד עַל־גָּֽג׃
  kik-kik: Mũthenya wothe thũ ciakwa itindaga igĩĩthirĩkia; acio maanyũrũragia mahũthagĩra
    rĩĩtwa rĩakwa taarĩ kĩrumi.
  fra-NCL: Je passe les nuits sans sommeil, comme l’oiseau solitaire sur le toit.
  cek-AK: Ka misanawk mah ni thokkruek kasae ang thuih o; kai pahnui thuih kaminawk
    loe kai ih misa ah oh hanah lokthuih o.
  cuk-cuk: An-isdarmalad bane-bane mesagwar an-imakdimalad, yogasaar an-nug-oichogega
    an-nug-gadimalad.
  uig-CYR: Пәрвәрдигар рәһимдил вә шәпқәтликтур, У асанлиқчә аччиқланмайду, Униң меһир-муһәббити
    тешип туриду.
  tel-2017: రోజంతా నా విరోధులు నా మీద వ్యంగ్యంగా మాట్లాడుతున్నారు. నన్ను నిందించేవాళ్ళు
    నా పేరు ఎత్తి శపిస్తారు.
  hat-BSA: Lènmi m yo repwoche m tout lajounen. Sila ki moke m yo sèvi ak non mwen
    kon madichon.
  ukr-ONPU: Милостивий і милосердний Господь, довготерпеливий і щедрий на доброту.
  kos-kos: Mwet lokoalok luk elos akkolukyeyu ke len fon; Elos su aksruksrukyeyu elos
    orekmakin inek oana sie mwe selnga.
  hbo-WLC: שָׁקַ֥דְתִּי וָאֶֽהְיֶ֑ה כְּ֝צִפּ֗וֹר בּוֹדֵ֥ד עַל־גָּֽג׃
  ibo-ibo: Ụbọchị niile, ndị iro m na-eji m eme ihe ọchị; ndị na-akwa m emo na-eji
    aha m mere ihe ịbụ ọnụ.
  ory-ory: ମୋʼ ଶତ୍ରୁମାନେ ସାରାଦିନ ମୋତେ ନିନ୍ଦା କରନ୍ତି; ମୋʼ ବିରୁଦ୍ଧରେ କ୍ରୋଧାନ୍ୱିତ ଲୋକମାନେ
    ମୋʼ ନାମ ନେଇ ଅଭିଶାପ ଦିଅନ୍ତି।
  chk-chk: Iteiten fansoun chon oputaei ra takirin ämängauaei, chokewe mi kapasingau
    usi ra eäni itei le ottek.
  rop-rop: Main enami olabat oldei tok nogudwei langa mi. Olabat oldei mokimbat mi
    en oldei yusum main neim nogudbalawei.
  ukr-1871: Цїлий день кепкують з мене вороги мої; кленуться мною ті, що проти мене
    лютують.
  yon-yon: Aronki doboob kuu ne bondanbed ne yaa daawi yeman kerimaib, kwane kane
    kane ne yaa damangkawimaib kuu naningko kande butun yeman kerimaib.
  deu-1951: (0102-9) Täglich schmähen mich meine Feinde, und die wider mich toben,
    schwören bei mir;
  eng-JPS: (102-9) Mine enemies taunt me all the day; they that are mad against me
    do curse by me.
  srp-1865: Svaki dan ruže me neprijatelji moji, i koji su se pomamili na mene, mnom
    se uklinju.
  lug-lug: Abalabe bange banvuma olunaku lwonna; abo abanduulira bakozesa linnya lyange
    nga bakolima.
  heb-heb: כל היום חרפוני אויבי מהוללי בי נשבעו׃
  ben-IRV: আমার শত্রুরা আমাকে সারা দিন উপহাস করে, তারা আমাকে পরিহাস করে আমার নাম নিয়ে
    শাপ দেয়।
  ntu-ntu: Enqmi rngeng nzatrkati-zvzlr ninge mz nzycmne-krdr. Nzpitrpzlr drtqnge
    mz nzrpibqti-krdr leplz.
  pan-pan: ਮੇਰੇ ਵੈਰੀ ਸਾਰੇ ਦਿਨ ਮੈਨੂੰ ਉਲਾਂਭੇ ਦਿੰਦੇ ਹਨ, ਅਤੇ ਮੇਰੇ ਜਾਨੀ ਦੁਸ਼ਮਣ ਮੇਰਾ ਨਾਮ
    ਲੈ ਕੇ ਫਿਟਕਾਰਾਂ ਪਾਉਂਦੇ ਹਨ।
  mya-JVB: အကျွန်ုပ် ရန်သူ တို့သည် တ နေ့လုံးကဲ့ရဲ့ ကြပါ၏။ အကျွန်ုပ် တဘက်၌ စော်ကား
    သောသူတို့ သည် အကျွန်ုပ် ကို ပုံခိုင်း၍ ကျိန်ဆို တတ်ကြပါ၏။
  kgf-kgf: Haʒéchécna eneŋ kaiwe herec ʒébiri qébiri waŋ némma meeŋqesac memaqesac
    waŋ némma sésécac wammac niŋac qacna imi saeciguc haianʒu.
  tte-O: Kaliyate yo boniyai kagu tokalomagigiliwo siwalowalo-yanayanaeyau, yo siya
    kagu tosinali esagu siyapaisowa ali kaba kawa-gula.
  tbg-tbg: Ti navutaaka toqaqihai hoqaramate ti naaraihama timitaqi vivi vuru entamake
    variara. Vokiakara qoraiqama vuate ti, vika ti autuqaa qora uva tiva nimite variara.
  hmo-hmo: Dina bona hanuaboi, lau idia hadikaia gwauraia taudia ese lau idia kirikirilaia
    noho. Lau idia kirikirilaia taudia ese, egu ladana be hadikaia gauna idia halaoa
    noho.
  zar-NT: Yuguʼ dza nupa bitiʼ taʼléʼe nedaʼ dxiʼa tuʼdidzaʼ yudxi nedaʼ. Nupa tuʼtitaj
    nedaʼ tuʼgún dxin laʼ cateʼ nu tuʼdxía döʼ.
  urd-urd: मेरे दुश्मन मुझे दिन भर मलामत करते हैं; मेरे मुख़ालिफ़ दीवाना होकर मुझ
    पर ला'नत करते हैं।
  rus-SYN: 'Щедр и милостив Господь, долготерпелив и многомилостив:'
  bqc-SIM: I lí gɛ̃ ma wɛ́uo lán bã mɛ̀ndona pↄ́ pɛ́ kpɛ́ musuwa.
  tcz-CHONGTHU: Kagal miten sun nilhum in eitaitom jingun, amahon eisamseuvin eitaitom
    jingun ahi.
  mar-mar: माझे शत्रू सर्व दिवस मला टोमणे मारतात; ते माझी चेष्टा करतात माझे नाव वापरून
    शाप देतात.
  isl-isl: Ég ligg andvaka og styn eins og einmana fugl á þaki.
  hlt-THB: Khawnghi zung ka qaalkhqi ing nik kqawnset unawh, kai anik huhqytkhqi ing
    kang ming ve kqawn setnaak na hawna uhy.
  qub-qub: Chiquimajcunaga cada rätumi wiyächiparcaycäman. Jutëtapis jogarisha manacajman
    churamashpanmi.
  bqp-bqp: Ma ibɛrɛnↄ dìgↄ̃ ma sↄ̃sↄ̃ gↄrↄ sĩnda pínki, ma foborinↄ dì gbɛ̃ ká kũ
    ma tↄ́o.
  hat-hat: (0102:9) Tout lajounen lènmi m' yo ap joure m'. Moun k'ap pase m' nan rizib
    yo pran non m' sèvi jouman.
  eng-BSB: All day long my enemies taunt me; they ridicule me and curse me.
  eng-WEBPB: My enemies reproach me all day. Those who are mad at me use my name as
    a curse.
  kbq-kbq: Nagri ha' vahe'mo'za maka zupa kiza zokago ke hunantevava nehaze. Ana nehu'za
    vahe'ma kema nezamasu'za zamazeri havizama hunakura, nagri nagi ahenente'za hu
    havizana hunezmantaze.
  pon-pon: Ai imwintiti kin lalaue ia jan ni manjan lel ni jautik, o me palian ia,
    kin kaula kin ia.
  nhe-BL: Nocualancaitacahua mojmostla nechpinajtíaj huan nechtelchihuaj.
  wnc-wnc: Sike gunzit tapane gatu zikaane ngangu iwanata aminu kundu ayanisapdukaing.
    Siwan waaminda masa wam yanike natane umana aknga yake Anututa na tasiwan meya
    pakum taknga tawake tasiwa waaminu meya paningge yakaing.
  bus-bus: Ma ibɛɛnↄ ègↄ̃ ma sↄ̃sↄ̃ↄ gurↄ píngi, ma faborinↄ è gbɛ̃ ká kↄ̃n ma tↄ́o.
  gub-BL: Heàmàtyry'ymar umumaw 'ar katu herehe uze'eg zemueteahy pà wà. Herehe uze'eg
    urywahyahy ma'e a'e wà, umume'u herer a'e wà, iaiw paw purehe imono mehe a'e wà.
  eng-DRA: 'The ford is compassionate and merciful: longsuffering and plenteous in
    mercy.'
