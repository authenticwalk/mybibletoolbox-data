verse: PSA.102.001
translations:
  mal-C: യഹോവേ, എന്റെ പ്രാർഥന കേൾക്കണമേ; സഹായത്തിനായുള്ള എന്റെ നിലവിളി തിരുമുമ്പാകെ
    എത്തട്ടെ.
  deu-TKW: Gebet eines Elenden, wenn er schmachtet und vor Jahwe seine Klage ausschüttet.
  lin-lin: Libondeli ya moto na pasi, oyo abungisi elikya mpe azali kolela liboso
    ya Yawe.
  mmx-mmx: O Leeme Silok, una ronga lerengteng tarak la una lox epovo lisingising
    tarak ti loklok tooro ram tia.
  eng-LSV: A PRAYER OF THE AFFLICTED WHEN HE IS FEEBLE, AND POURS OUT HIS COMPLAINT
    BEFORE YHWH. O YHWH, hear my prayer, indeed, my cry comes to You.
  eng-GNV: A prayer of the afflicted, when he shall be in distresse, and pour forth
    his meditation before the Lord. O Lord, heare my prayer, and let my crye come
    vnto thee.
  eng-WEBSTER: A Prayer of the afflicted, when he is overwhelmed, and poureth out
    his complaint before the LORD. Hear my prayer, O LORD, and let my cry come to
    thee.
  nhw-BL: ¡TOTECO, techtlacaquili quema nimotlatlajtía! Xijchihua cuenta nocamanal
    quema nimitztzajtzilía para techpalehui.
  swh-ONEN: Ee Bwana, usikie maombi yangu, kilio changu cha kuomba msaada kikufikie.
  bba-bba: Wɔnwɔndon kɑnɑru sɑnɑm mɛ u nuki sɑnkire mɑ u win weeweenu Yinni Gusunɔ
    sɑɑriɑmmɛ.
  eng-KJVCPB: Hear my prayer, O Lord, And let my cry come unto thee.
  luo-luo: Winj lamona, yaye Jehova Nyasaye; yie irwak lamona ma akwayigo kony.
  aii-aii: ܝܵܐ ܡܵܪܝܵܐ، ܫܡܹܥ ܨܠܘܿܬ‌ܝܼ، ܘܓܥܵܝܬ‌ܝܼ ܠܟܸܣܠܘܼܟ݂ ܥܵܒ݂ܪܵܐ.
  meu-meu: Iehova e, egu noinoi a kamonai; egu taitai na dekemu aine vasi,
  npi-ULB: हे परमप्रभु, मेरो प्रार्थन सुन्‍नुहोस् । तपाईंलाई मेरो पुकारा सुन्‍नुहोस्
    ।
  yor-yor: Gbọ́ àdúrà mi, Olúwa, jẹ́ kí igbe ẹ̀bẹ̀ mi kí ó wá sí ọ̀dọ̀ rẹ.
  pes-OPCB: ای خداوند، دعای مرا بشنو و به فریادم گوش فرا ده!
  tgl-ULB: Dinggin mo ang aking panalangin, Yahweh; dinggin mo ang aking pag-iyak
    sa iyo.
  nop-nop: Yahwe, yonadine nadinambeŋ. Nehitubu-lodaweŋdok kutibulabulayene du’walaŋ
    kamewe ulak, doktiŋa fiit nadinambeŋ.
  hui-hui: Anduane Homogo-o i̱na í̠hondo bi larogo hale habe. Í̠na i̱ biamogo bibelonaga
    í̠ olalu kogo hale habe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​၏​ဆု​တောင်း​ပတ္ထ​နာ​ကို နား​ထောင်​တော်​မူ​ပါ။
    ကယ်​မ​တော်​မူ​ရန်​ကျွန်​တော်​မျိုး​အော်​ဟစ်​သံ​ကို ကြား​တော်​မူ​ပါ။
  bod-N: ༼མི་ཉམ་ཆུང་གིས་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་རང་གི་སྡུག་བསྔལ་ལྷུག་པོར་ཞུ་བའི་སྨོན༌ལམ།༽
    ང་ཡི་སྨོན་ལམ་གསན་མཛོད་ཀྱེ་ཡ༌ཝཱེ། །བདག་གི་ཞུ་བ་ཁྱེད་དྲུང་བསླེབ་པར༌ཤོག།
  wsk-wsk: O Yawe, aninga guranek ikiko; ni aninga sangaruko ka arusam.
  sna-sna: Inzwai munyengetero wangu, imi Jehovha; kuchemera kwangu rubatsiro ngakusvike
    kwamuri.
  spa-BLM: ¡Escucha mi oración, Yahvé! Deja que mi grito llegue a ti.
  cac-cac: Mamin Jehová, ab' val jun in lesal tic. In gana to sc'och vav d'ayach.
  swh-ULB: Sikia maombi yangu, Ee Yahwe; sikia kulia kwangu kwako.
  bel-bel: Псальма Давідава. Дабраславі, душа мая, Госпада, і ўсё нутро маё - сьвятое
    імя Ягонае.
  deu-ELBBK: (Gebet eines Elenden, wenn er verschmachtet und seine Klage vor dem HERRN
    ausschüttet.)
  mbb-OT: Nengazen, pemineǥa nu is ampù ku. Pemineǥa nu en is kebuyù ku te tavang
    diyà te kenikew.
  mal-2015: യഹോവേ, എന്റെ പ്രാർത്ഥന കേൾക്കേണമേ; എന്റെ നിലവിളി തിരുസന്നിധിയിൽ വരുമാറാകട്ടെ.
  gup-gup: Yawey! Kanbekkabekkan bu ngahdi yiwarrudj! Ngakayhme bu djawadjawan kanbidyikarrmekenh,
    wanjh kanbekkabekka!
  ctu-CTI: C Yum, ubibeñon coración. Laꞌ cꞌotic c tꞌan yaꞌ baꞌ añet.
  rmc-rmc: E modľitba le strapimen manušeskri, sar hino andro pharipen a phenel le
    RAJESKE, so les dukhal.
  nlg-nlg: Lord, Ko rongovia nigua na kokoeliulivuti, Mo ko talu kulimu mai ta nigua
    na tangi ni hahanga.
  pes-OPV: ای خداوند دعای مرا بشنو، و فریادمن نزد تو برسد.
  ron-1924: Доамне, аскултэ-мь ругэчуня ши с-ажунгэ стригэтул меу пынэ ла Тине!
  ben-OBCV: হে সদাপ্রভু, আমার প্রার্থনা শোনো; আমার সাহায্যের প্রার্থনা তোমার কাছে
    উপস্থিত হোক।
  som-som: Rabbiyow, baryootankayga maqal, Qayladayduna ha ku soo gaadho.
  lat-VUC: Ipsi David. [Benedic, anima mea, Domino, et omnia quæ intra me sunt nomini
    sancto ejus.
  eng-ASVBT: Hear my prayer, O Jehovah, And let my cry come unto thee.
  mna-mna: O Yooba, iŋgi tiŋiizi tio ima ku. Leŋ suŋŋana tio ti mi uulu yo.
  ita-1885: SIGNORE, ascolta la mia orazione, E venga il mio grido infino a te.
  eng-LXXUP: A Psalm of David. Bless the Lord, O my soul; And all that is within me,
    bless his holy name.
  eng-ULB: Hear my prayer, Yahweh; hear my cry to you.
  spa-VBL: Por favor, Señor, ¡escucha mi oración! ¡Escucha mi clamor a ti pidiendo
    ayuda!
  fra-_FOB: Éternel, écoute ma prière, et que mon cri parvienne jusqu'à toi!
  mal-mal: യഹോവേ, എന്റെ പ്രാർത്ഥന കേൾക്കണമേ; എന്റെ നിലവിളി തിരുസന്നിധിയിൽ വരുമാറാകട്ടെ.
  urd-GVR: Musībatzadā kī duā, us waqt jab wuh niḍhāl ho kar Rab ke sāmne apnī āh-o-zārī
    unḍel detā hai. Ai Rab, merī duā sun! Madad ke lie merī āheṅ tere huzūr pahuṅcheṅ.
  suz-BL: परमप्रभु यावे आं पुंइशो नेनीन। आं ङाक्‍शा पुंइशो इन बाक्‍तीकेम जाक्‍‍ल।
  eng-NOY: “A prayer of the afflicted, when in deep distress he poureth out his complaint
    before the Lord.” Hear my prayer, O LORD! And let my cry come unto thee!
  ita-1927: Preghiera dell’afflitto quand’è abbattuto e spande il suo lamento dinanzi
    all’Eterno. Deh ascolta la mia preghiera, o Eterno, e venga fino a te il mio grido!
  ckb-ckb: ئەی یەزدان، گوێ لە نوێژم بگرە، با هاوارم بگاتە لات.
  eng-BBE: Give ear to my prayer, O Lord, and let my cry come to you.
  xsi-xsi: Yova Kindeni, kupaloŋo pa naneŋgu noŋa! Naŋa asarâwa pano tu kuvilana.
    Kutambira taŋa pa naneŋgu tiŋa!
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನನ್ನ ಪ್ರಾರ್ಥನೆಯನ್ನು ಕೇಳಿರಿ; ನನ್ನ ಮೊರೆಯು ನಿಮಗೆ ಮುಟ್ಟಲಿ.
  tam-2017: யெகோவாவே, என்னுடைய விண்ணப்பத்தைக் கேளும்; என்னுடைய ஜெபம் உம்மிடத்தில்
    சேர்வதாக.
  spa-RV-1909: Oración del pobre, cuando estuviere angustiado, y delante de Jehová
    derramare su lamento. JEHOVÁ, oye mi oración, y venga mi clamor á ti.
  ron-BTF: Ascultă-mi rugăciunea, DOAMNE, și să ajungă strigătul meu până la tine.
  eng-WEBP: Hear my prayer, LORD! Let my cry come to you.
  eng-FBV: Lord please hear my prayer, my cry for help!
  nld-1939: Gebed van een ongelukkige, als de moed hem ontzinkt, en hij voor Jahweh
    zijn jammerklacht uitstort. Jahweh, hoor mijn gebed, Mijn jammerklacht dringe
    tot U door!
  nch-BL: ¡TOTECO, techtacaquili quema nimotatajtía! Xijchihuili cuenta nocamanal
    quema nimitztzajtzilía para techpalehui.
  vie-1934: Hỡi Đức Giê-hô-va, xin nghe lời cầu nguyện tôi, Nguyện tiếng tôi thấu
    đến Ngài.
  cha-cha: JUNGOG y tinayuyutto, O Jeova, polo y inagangjo ya ufato guiya Jago.
  hin-CV: याहवेह, मेरी प्रार्थना सुनिए; सहायता के लिए मेरी पुकार आप तक पहुंचे.
  eng-OURB: Sh'ma ·Hear obey· my prayer, Adonai ! Let my cry come to you.
  spa-BES: Escucha mi oración, oh Señor, y deja que mi clamor llegue a ti.
  tdx-tdx: ie andeme’e vaho mandoa toreo aman’Añahare. Ry Iehovà, janjiño ty halaliko;
    le ampomb’ama’o ty toreoko.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ขอทรงสดับคำอธิษฐานของข้าพระองค์ ขอเสียงร้องของข้าพระองค์มาถึงพระองค์
  por-BR-2018: Ó SENHOR, ouve minha oração; e que meu clamor chegue a ti.
  deu-ELO: Gebet eines Elenden, wenn er verschmachtet und seine Klage vor Jehova ausschüttet.
    Jehova, höre mein Gebet, und laß zu dir kommen mein Schreien!
  eng-WYC-2018: The prayer of a poor man, when he was anguished, and shedded out his
    speech before the Lord. Lord, hear thou my prayer; and my cry come to thee. (A
    prayer of a poor man, when he was anguished, and poured out his words before the
    Lord. Lord, hear thou my prayer; and let my cry come unto thee.)
  epo-epo: Ho Eternulo, aŭskultu mian preĝon; Kaj mia krio venu al Vi.
  gfk-gfk: Watong, taram ira nugu sinasaring. Haut leh no nugu sunuah wara gaena harharahut
    bia na haan tupas ugu.
  uig-PIN: 'Ezilgǝnning duasi: U ⱨalidin kǝtkǝndǝ, dad-pǝryadini Pǝrwǝrdigar aldiƣa
    tɵkkǝndǝ: — Duayimni angliƣaysǝn, i Pǝrwǝrdigar; Pǝryadim aldingƣa yetip kirsun!'
  beo-beo: Hina Gode! Na sia:ne gadobe nabima, amola na fidima:ne disa sia:ne gadobe
    nabima.
  tpi-OTNT: Bikpela, harim prea bilong mi. Mi singaut long yu bilong helpim mi. Harim
    singaut bilong mi.
  hau-SA: Ka ji addu’ata, ya Ubangiji; bari kukata ta neman taimako ta zo gare ka.
  udu-udu: Ciḵi mon’thom pem mo ma, ayy Tap̱a. Dhalki kom pem p̱u’dki’di /e mo.
  uig-LAT: 'Ézilgenning duasi: U halidin ketkende, dad-peryadini Perwerdigar aldigha
    tökkende: — Duayimni anglighaysen, i Perwerdigar; Peryadim aldinggha yétip kirsun!'
  nde-nde: Zwana umkhuleko wami, Oh Thixo; ukukhala kwami ngicela uncedo kakufike
    kuwe.
  ton-ton: ‌ʻE Sihova, fanongo ki heʻeku lotu, pea tuku ke aʻu atu ʻeku tangi kiate
    koe.
  ces-1613: Modlitba chudého, když sevřín jsa, před Hospodinem vylévá žádosti své.
  eng-WMB: Hear my prayer, LORD! Let my cry come to you.
  tam-TCV: யெகோவாவே, என் மன்றாட்டைக் கேளும்; உதவிக்காக என் கதறுதல் உம்மிடம் வந்துசேர்வதாக.
  ceb-ULB: Dungga ang akong pag-ampo, Yahweh; dungga ang akong paghilak kanimo.
  pol-UBG: PANIE, wysłuchaj mojej modlitwy i niech przyjdzie do ciebie moje wołanie.
  urd-GVU: مصیبت زدہ کی دعا، اُس وقت جب وہ نڈھال ہو کر رب کے سامنے اپنی آہ و زاری
    اُنڈیل دیتا ہے۔ اے رب، میری دعا سن! مدد کے لئے میری آہیں تیرے حضور پہنچیں۔
  eng-OEBCW: Hear my prayer, O Lord; let my cry for help come to you.
  deu-1912: Ein Gebet des Elenden, so er betrübt ist und seine Klage vor dem HERRN
    ausschüttet. HERR, höre mein Gebet und laß mein Schreien zu dir kommen!
  kan-2017: ಯೆಹೋವನೇ, ನನ್ನ ಪ್ರಾರ್ಥನೆಯನ್ನು ಕೇಳು; ನನ್ನ ಕೂಗು ನಿನಗೆ ಮುಟ್ಟಲಿ.
  yap-yap: SOMOL, mu telim ko meybil rog, mu rung’ag lamag ni gu be yornag e ayuw!
  hlt-MCSB: BOEIPA aw ka thangthuinah he ya lamtah ka pang ol loh nang taengla ham
    pha saeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ሺኢጲፆ ታኣሲ ዋይዜ፤ ታኣኒ ዒላታ ዒላታ ኔ ኮራ ሄሎንጎ።
  twi-ASANTE: Ao Awurade tie me mpaeɛbɔ; na ma me mmoa ho sufrɛ nnuru wʼanim.
  eng-WEBU: Hear my prayer, LORD! Let my cry come to you.
  acu-NT: Apuru wi seamur anturtukta. Tura wi untsummataisha, wait aneasam anturtukta.
  spa-PDDPT: Escucha mi oración, oh Yavé, Y llegue mi clamor a Ti.
  gun-gun: Senhor, endu ke ajerurea. Ndea py tonhendu ajapukaia.
  agu-BL: Wajcaw, tbite'u' yi intzi' inkul na na chinẍch'in swutzu'.
  ilo-ULB: Denggem ti kararagko, O Yahweh, denggem ti sangitko kenka.
  kpg-kpg: Meenei Dimaadua, hagalongo mai gi dagu dalodalo, hagalongo mai gi dagu
    dangidangi i di hagamaamaa!
  uig-ARA: 'ئېزىلگەننىڭ دۇئاسى: ئۇ ھالىدىن كەتكەندە، داد-پەريادىنى پەرۋەردىگار ئالدىغا
    تۆككەندە: ــ دۇئايىمنى ئاڭلىغايسەن، ئى پەرۋەردىگار؛ پەريادىم ئالدىڭغا يېتىپ كىرسۇن!'
  sus-sus: Tɔɔrɔmixi naxan Alatala maxandife a xa tɔɔrɛ kui.
  pon-2006: Maing KAUN, komw ketin karonge ei kapakap, oh ketin karonge ei likwer
    en pek sawas!
  jae-jae: O Apômtau, ôkêŋ taŋam ŋoc mec ma ôkêŋ ŋoc taŋiboa e wacdiŋgeŋ aôm.
  ksd-ksd: Luluai, una valongore kaugu niaring, Ma kaugu tinangi na tadav u.
  tur-YTC: Duamı duy, ey Yahve! Feryadım sana ulaşsın.
  bel-N: Малітва прыгнечанага, калі ён зьнемагаў і перад ГОСПАДАМ вылівае смутак свой.
  grc-BRENT: Τῷ Δαυίδ. Εὐλόγει ἡ ψυχή μου τὸν Κύριον, καὶ πάντα τὰ ἐντός μου τὸ ὄνομα
    τὸ ἅγιον αὐτοῦ.
  kpr-kpr: Arie Bajari, nanda banungari ningaetesi, sonemba dae sorara erena, ningi!
  ind-AYT: Doa orang yang menderita ketika dia lemah dan ingin mencurahkan semua keluhannya
    di hadapan TUHAN. (102-2) Dengarkanlah doaku, ya TUHAN, biarlah seruanku minta
    tolong sampai kepada-Mu.
  yom-yom: Wa lusambulu luama, a Yave, bika yamikina kuama mu diambu di lusadusu kutula
    kuidi ngeyo
  yut-yut: Yawe, bɨsitno nandaki. Nak gak da aŋpulugoki do yaŋ tɨdosot. Nak dakon
    kunamno nandaŋ nabi.
  nya-nya: Yehova imvani pemphero langa; kulira kwanga kopempha thandizo kufike kwa
    Inu.
  hrv-hrv: Molitva nevoljnika koji je klonuo pa svoju tugu izlijeva
  mps-mps: Genuai Bidi, eno gedu haluasa po wabo odao. Eno nageba i wabo, te nago
    ena tau somainu ebao. Eno i wabo odao.
  tpi-tpi: Bikpela, harim prea bilong mi. Mi singaut long yu bilong helpim mi. Harim
    singaut bilong mi.
  dan-1931: Bøn af en elendig, når hans Kraft svigter, og han udøser sin Klage for
    HERREN.
  vie-OVCB: Lạy Chúa Hằng Hữu, xin nghe con cầu nguyện! Xin lắng nghe tiếng con van
    xin!
  guj-2017: હે યહોવાહ, મારી પ્રાર્થના સાંભળો; મારા પોકારને તમારી પાસે આવવા દો.
  pon-2006A: Maing KAUN, komw ketin karonge ei kapakap, oh ketin karonge ei likwer
    en pek sawas!
  por-BRBSL: Hear minha oração, Yahweh! Deixem meu choro chegar até vocês.
  eng-OEBUS: Hear my prayer, O Lord; let my cry for help come to you.
  swe-swe: En bön av en betryckt (ansatt), när han är överväldigad och utgjuter sin
    klagan (fundering, i mitt lågmälda grubblande) inför Herren (Jahve). ______
  cth-cth: Oe BAWIPA ka ratoumnae na thai pouh awh. Ka kanae hai nang koe phat naseh.
  twi-twi: Awurade, tie me mpaebɔ; na ma me mmoa ho sufrɛ nnu wʼanim.
  hlt-hlt: BOEIPA aw ka thangthuinah he ya lamtah ka pang ol loh nang taengla ham
    pha saeh.
  tbz-SIM: Osénnìwè yɛ̀mmɛ̀ cɑ̀ɑ̀rɛ̀mɛ̀ kòò bɑ̀ɑ́ nKuyie nkɛ kù bɛnkú o sémmɛ̀.
  msy-2020: O Ikiavɨra Itir God, kɨ uabɨn akurvaghasa nɨn dei, nɨ nan dɨmdiam barakigh.
  dop-dop: Kʋnyɔntɔɣɔlʋ sələmʋɣʋ kɛ wɑɑtʋ wei pə kələnɑ-ɩ nɑ ɩ́ wiikinɑ Tɑcɑɑ tɔ.
  azb-azb: Ya Rəbb, bu duama qulaq as, Qoy fəryadım Sənə çatsın.
  eng-DBY: Jehovah, hear my prayer, and let my cry come unto thee.
  hin-2017: हे यहोवा, मेरी प्रार्थना सुन; मेरी दुहाई तुझ तक पहुँचे!
  wol-KYG: Muy ñaanu néew-ji-doole ju sonn, bay diis Aji Sax ji njàqareem.
  bjr-bjr: Oo Yaawee qini innaaru qirana iria. Qini qikiraqarafa anee dadaaqianneera
    anee marianannai fimarina iria.
  eng-YLT: A Prayer of the afflicted when he is feeble, and before Jehovah poureth
    out his plaint. O Jehovah, hear my prayer, yea, my cry to Thee cometh.
  kne-kne: Apo, dengngem kod nan kararag ko ta patgam nan adawag ko ay mankedaw si
    badang mo.
  eng-WYC-2017: The prayer of a poor man, when he was anguished, and shedded out his
    speech before the Lord. Lord, hear thou my prayer; and my cry come to thee.
  eng-WMBB: Hear my prayer, LORD! Let my cry come to you.
  zat-NTPS: Xrana' Dios, bene da dxenaba' lau', ne bze̱ naga da dxuláwizra' Lue'.
  zty-NTPS: X̱ana' Dios, benle da' ẕnnabla' Le', na' bze nag da' žḻiža' Le'.
  urd-GVH: मुसीबतज़दा की दुआ, उस वक़्त जब वह निढाल होकर रब के सामने अपनी आहो-ज़ारी
    उंडेल देता है। ऐ रब, मेरी दुआ सुन! मदद के लिए मेरी आहें तेरे हुज़ूर पहुँचें।
  rug-rug: Kei Zihova, Mu avosia sa qua vinaravara, Mu avoso mae ia sa qua kinabo
    na tinepa atu koa Goi.
  gaz-gaz: Yaa Waaqayyo, kadhannaa koo naa dhagaʼi; iyyi ani gargaarsaaf iyyadhus
    si bira haa gaʼu.
  fra-LSG: Prière d’un malheureux, lorsqu’il est abattu et qu’il répand sa plainte
    devant l’Éternel.
  yal-yal: Tɔrɔ muxuna Ala maxandina sɔxɔlɛni, a a mawuga Alatala xa.
  iou-iou: O Ekäni, yäŋapik manna ŋo nadäŋ nami. Gäkä täŋkentäŋ nami yäŋpäŋ gera ŋo
    yäyat.
  haw-1868: E HOOLOHE mai oe i ka'u pule, e Iehova, A e hookomo aku i ko'u kahea ana
    imua ou.
  arb-NAV: يَا رَبُّ اسْتَمِعْ صَلاتِي وَلْيَصِلْ إِلَيْكَ صُرَاخِي.
  ded-ded: O KEBU, ge nunumuna negenna memeficac kiacba imocngo gearu habeso.
  ewe-ewe: O! Yehowa, se nye gbedodoɖa, eye nye kokoƒoƒo hena kpekpeɖeŋu neɖo gbɔwò.
  eng-LEE: “A prayer of the afflicted, when he is overwhelmed, and poureth out before
    the Lord his complaint.” (102:2) O Lord, hear my prayer, and let my cry come unto
    thee.
  asm-FB: হে যিহোৱা, মোৰ প্ৰাৰ্থনা শুনা; মোৰ কাতৰোক্তি তোমাৰ আগত উপস্থিত হওক।
  sus-A: تْورْ مِشِ نَشَن عَلَتَلَ مَشَندِقٍ عَ شَ تْورّ كُي.
  fra-SBL: Entends ma prière, Yahvé ! Laisse mon cri venir à toi.
  hbo-hbo: תְּ֭פִלָּה לְעָנִ֣י כִֽי־יַעֲטֹ֑ף וְלִפְנֵ֥י יְ֝הוָ֗ה יִשְׁפֹּ֥ךְ שִׂיחֹֽו׃
  kik-kik: Wee Jehova, igua ihooya rĩakwa; reke gũkaya gwakwa ngĩhooya ũteithio gũgũkinyĩre.
  fra-NCL: Prière du malheureux, lorsqu’il est accablé et qu’il répand sa plainte
    devant Yahweh.
  cek-AK: Aw Angraeng, lawk ka thuihaih hae tahngai ah; ka qahhaih lok loe nang khaeah
    pha nasoe.
  cuk-cuk: Bab-Jehováʼye, an bese-gornaid be itoge, wilesagwar-an bese-gornaid bese
    mosana gadin.
  uig-CYR: 'Давут язған күй: — Пәрвәрдигарға тәшәккүр қайтур, и җеним; И пүтүн вуҗудум,
    Униң муқәддәс намиға тәшәккүр қайтур!'
  tel-2017: యెహోవా, నా ప్రార్థన విను, నా మొర నీకు చేరనివ్వు.
  hat-BSA: Koute lapriyè mwen, O SENYÈ! Epi kite kri sekou mwen rive bò kote Ou.
  ukr-ONPU: Псалом Давида. Благослови, душе моя, Господа, і все нутро моє прослав
    святе ім’я Його!
  kos-kos: Porongo pre luk, O LEUM GOD, Ac lohng tung luk ke nga suk kasru sum!
  hbo-WLC: תְּ֭פִלָּה לְעָנִ֣י כִֽי־יַעֲטֹ֑ף וְלִפְנֵ֥י יְ֝הוָ֗ה יִשְׁפֹּ֥ךְ שִׂיחֽוֹ׃
  ibo-ibo: Nụrụ ekpere m, O Onyenwe anyị; ka ịkwa akwa m maka inyeaka ruo gị ntị.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ମୋହର ପ୍ରାର୍ଥନା ଶୁଣ ଓ ମୋʼ କାକୂକ୍ତି ତୁମ୍ଭ ନିକଟରେ ଉପସ୍ଥିତ ହେଉ।
  chk-chk: Kopwe aüselinga ai iotek, ai Samol mi Lapalap, ai siö epwe toruk.
  rop-rop: YAWEI, yu irrim langa main preya, en yu irrim langa mi jinginat langa yu
    blanga album mi.
  ukr-1871: Молитва нужденного, що, униваючи серцем, виливає жаль свій перед Господом.
    Господи, почуй молитву мою, і прийми жаль мій!
  yon-yon: O Yariman, ne kurikuri kee wengamberewe. Ne awawe ande baandi kuu eb yaa
    monok.
  deu-1951: Ein Gebet des Elenden, wenn er schmachtet und seine Klage vor dem HERRN
    ausschüttet. (0102-2) O HERR, höre mein Gebet, und mein Schreien komme vor dich!
  eng-JPS: (102-1) A Prayer of the afflicted, when he fainteth, and poureth out his
    complaint before the LORD. (102-2) O LORD, hear my prayer, and let my cry come
    unto Thee.
  srp-1865: Gospode! èuj molitvu moju, i vika moja nek izaðe preda te.
  lug-lug: Wulira okusaba kwange, Ayi Mukama, okkirize okukoowoola kwange kutuuke
    gy’oli.
  heb-heb: תפלה לעני כי יעטף ולפני יהוה ישפך שיחו יהוה שמעה תפלתי ושועתי אליך תבוא׃
  ben-IRV: আমার প্রার্থনা শোন, সদাপ্রভুু; শোন আমার কান্না।
  ntu-ntu: Yawe, lalztqm mz nzkrka'-krbo bam. X xlrm nzyrni-krnge mz nzokatr-krm.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਮੇਰੀ ਪ੍ਰਾਰਥਨਾ ਸੁਣ, ਅਤੇ ਮੇਰੀ ਦੁਹਾਈ ਤੇਰੇ ਤੱਕ ਪਹੁੰਚੇ!
  mya-JVB: အိုထာဝရဘုရား ၊ အကျွန်ုပ် ၏ ပဌနာ ကို နားထောင် တော်မူပါ။ အကျွန်ုပ် အော်ဟစ်
    ခြင်းအသံ သည် ရှေ့ တော်သို့ ရောက် ပါစေသော။
  kgf-kgf: (Yéwéri mihicŋima ewa biric wamma niŋyéwécya imi Yawe ézéma ʒéwelerec.)
    Yawe, ʒéwelecwelecna niŋnénna. Waina guru héhéliwa qaqacnanéŋ guac muru haréyu.
  tte-O: O Yeoba, yagu kawanoi kubenalan, yagu valam sagu kaiwena ilaowa koliwo.
  tbg-tbg: Mpo Noravauvo, te ai aaraaina uvara iriane. Mpo, are qaqi kairaro te ai
    aareha ti kahaqiane tiaina uvava are inanaini oru vuarire.
  hmo-hmo: Lohiabada e, egu guriguri do oi kamonai. Lau do oi durua totona, egu noinoi
    mani do oi kamonai henia.
  zar-NT: ¡Buzë́ naguʼ le rulidzaʼ Liʼ, Xan! ¡Bëʼ lataj idxín loʼ le rinaba yúdxidaʼ
    Liʼ!
  urd-urd: ऐ ख़ुदावन्द! मेरी दुआ सुन और मेरी फ़रियाद तेरे सामने पहुँचे।
  rus-SYN: Благослови, душа моя, Господа, и вся внутренность моя - святое имя Его.
  bqc-SIM: Wɛ̃nade yɛ̃̀ɛɛsaide pↄ́ lɛ́ a yã'ↄ̃maↄ bↄlɛ Diiɛ wabikɛa.
  tcz-CHONGTHU: Yahweh Pakai kataona ngai in! Ka ngeh nahi neisanpeh in.
  mar-mar: हे परमेश्वरा, माझी प्रार्थना ऐक; माझ्या आरोळीकडे लक्ष दे.
  isl-isl: Drottinn, heyrðu bæn mína! Hlustaðu á ákall mitt!
  hlt-THB: Aw Bawipa, kak cykcahnaak awi ve ngai law lah; bawm aham kang kqang awi
    ve na ven pha seh.
  qub-qub: Tayta Dios, mañacamushäta wiyaycamuy. Quijacamushätapis wiyaycamuy ari.
  bqp-bqp: Dikiri, ǹ ma aduakɛna ma, ǹ tó ma wiki n ki le.
  hat-hat: (0102:1) Lapriyè yon moun ki anba tray. Li pa kapab sipòte ankò. L'ap rakonte
    Bondye ka li. (0102:2) Seyè, koute m' non lè m'ap lapriyè, se pou rèl mwen rive
    nan zòrèy ou.
  eng-BSB: Hear my prayer, O LORD; let my cry for help come before You.
  eng-WEBPB: Hear my prayer, LORD! Let my cry come to you.
  kbq-kbq: Ra Anumzamoka nunamuni'a nentahinka, naza huogu'ma zavi krafama nehuana
    antahinamio.
  pon-pon: IEOWA, kom kotin ereki ai kapakap, o ai weriwer en lel on komui!
  nhe-BL: ¡TOTECO, xinechtlacaquili quema nimomaijtohua! Xijchihua cuenta notlajtol
    quema nimitztzajtzilía para xinechpalehui.
  wnc-wnc: Buyambam tapa, nata tumuk wamu gae yawa natapso. Gata gatangamiyakge natake
    gae yanggat taknga natangamuyo.
  bus-bus: Dii, ǹ ma aduakɛna ma, ǹ tó ma wiii n kii le.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, einu newe heze'egaw nehe. Herenu pe newe herehapukaz
    mehe nehe, hepytywà àwàm henoz mehe nehe.
  eng-DRA: 'For David himself. Bless the Lord, O my soul: and let all that is within
    me bless his holy name.'
