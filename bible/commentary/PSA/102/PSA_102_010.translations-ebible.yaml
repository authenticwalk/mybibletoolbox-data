  tte-O: Am munamunai lalakina koliyau kaiwena ukwalaiyau na ugabaegau.
  tbg-tbg: '@see-verse:PSA.102.009'
  hmo-hmo: Inai be oiemu badu bona dagedage dainai, badina be oi ese lau oi abia isi,
