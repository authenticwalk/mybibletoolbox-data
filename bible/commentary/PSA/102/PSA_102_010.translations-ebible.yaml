  rus-SYN: 'Не по беззакониям нашим сотворил нам, и не по грехам нашим воздал нам:'
  bqc-SIM: Túfu mi ble blɛ ũ, ma wɛ́'i ì ka ma imia guu
  tcz-CHONGTHU: Nalunghan na le nagimbol nachun eidom sang in eipaidoh tai.
  mar-mar: कारण तुझ्या भयंकर क्रोधामुळे, तू मला वर उचलून घेऊन खाली फेकून दिलेस.
  isl-isl: Fæða mín er aska, ekki brauð, og drykkur minn blandast tárum mínum. Þú
