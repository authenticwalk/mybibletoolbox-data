verse: PSA.102.010
translations:
  mal-C: അങ്ങയുടെ ഉഗ്രകോപമാണ് ഇതിനെല്ലാം കാരണം; അവിടന്ന് എന്നെ വലിച്ചെടുത്ത് ദൂരേക്ക്
    എറിഞ്ഞുകളഞ്ഞല്ലോ.
  deu-TKW: Denn ich esse Asche wie Brot und mische meinen Trank mit Thränen
  lin-lin: Nakomi kolia putulu na esika ya bilei, mpe komela mayi esangana na mpinzoli
    na ngai.
  mmx-mmx: '@see-verse:PSA.102.009'
  eng-LSV: From Your indignation and Your wrath, || For You have lifted me up, ||
    And cast me down.
  eng-GNV: 'Because of thine indignation and thy wrath: for thou hast heaued me vp,
    and cast me downe.'
  eng-WEBSTER: 'Because of thy indignation and thy wrath: for thou hast lifted me
    up, and cast me down.'
  nhw-BL: pampa tlahuel ticualantoc ica na. Ama techtlanantoc huan teipa techhuejcamajcajtoc.
  swh-ONEN: kwa sababu ya ghadhabu yako kuu, kwa maana umeniinua na kunitupa kando.
  bba-bba: Wunɛn mɔru bɑkɑn sɔ̃, torom mu kuɑ nɛn dĩɑnu. Mɑ nɛn nɔni yĩresu su wɔrikimɔ
    nɛn nim nɔrurɑm sɔɔ. Domi ɑ mɑn yɑrɑ ɑ kɑsɑ kɔ̃ n tomɑ.
  eng-KJVCPB: 'Because of thine indignation and thy wrath: For thou hast lifted me
    up, and cast me down.'
  luo-luo: nikech mirimbi maduongʼ, nimar isekawa mi iwita gichien.
  aii-aii: ܡ̣ܢ ܥܸܠܬܵ‌ܐ ܕܟܲܪܒܘܼܟ݂ ܘܚܸܡܬܘܼܟ݂، ܒܗ̇ܝ ܕܩܵܡ ܡܲܪܡܹܝܬ ܘܪܲܦܹܝܬ ܠܝܼ.
  meu-meu: emu lalo-dika bona emu badu daidiai; badina be oi ese vada o abigu isi
    bona ma o tahogu nege.
  npi-ULB: तपाईंको दन्कँदो रिसको कारणले तपाईंले मलाई तल फाल्‍नलाई माथि उचाल्नुभएको
    छ ।
  yor-yor: Nítorí ìbínú ríru rẹ, nítorí ìwọ ti gbé mi sókè, ìwọ sì gbé mi ṣánlẹ̀.
  pes-OPCB: '@see-verse:PSA.102.009'
  tgl-ULB: Dahil sa iyong matinding galit, binuhat mo ako para ibagsak.
  nop-nop: '@see-verse:PSA.102.009'
  hui-hui: '@see-verse:PSA.102.009'
  mya-mya: '@see-verse:PSA.102.009'
  bod-N: དེ་ནི་ཉིད་ཀྱི་ཐུགས་ཁྲོ་གཏུམ༌དྲག་རྐྱེན། །ཁྱེད་ཀྱིས་ང་རང་བཀྱགས་ཏེ་ས་རུ༌འཕངས།།
  wsk-wsk: mu awuk, nika gemang magara mu aromemek, se ni aga tagi patawurem ale mel
    memek bo iwita due ko aga saperem.
  sna-sna: nokuda kwehasha dzenyu huru, nokuti makandisimudza mukandikanda parutivi.
  spa-BLM: a causa de tu indignación y tu ira; porque me has cogido y me has tirado.
  cac-cac: Yujn̈ej a c'ac'alc'olal yed' yoval a c'ol d'ayin, ix in ic'anq'ue vaan,
    ix lajvi chi' ix in a yumancanb'at d'a najat.
  swh-ULB: Kwa sababu ya hasira yako kali, umeniinua juu kunitupa chini.
  bel-bel: 'Не паводле злачынстваў нашых стварыў нам, і не паводле грахоў нашых аддаў
    нам:'
  deu-ELBBK: Denn Asche esse ich wie Brot, und meinen Trank vermische ich mit Tränen
  mbb-OT: tenged te utew nu kegkepeuki kedì. Edsudien e zan su ǥeina te iring a te
    vesura he mid-amì nu ne intimbag nu.
  mal-2015: നിന്റെ കോപവും ക്രോധവും ഹേതുവായിട്ടു തന്നേ; നീ എന്നെ എടുത്തു എറിഞ്ഞുകളഞ്ഞുവല്ലോ.
  gup-gup: Kuhni rowk kurduyimerranj ngardduk kunmekbekenh ngudda wanjh kandung ngardduk
    bu kunkimuk, dja ngudda wanjh kankukmey kankukburriweng.
  ctu-CTI: Chaꞌan ti caj wen michꞌet, Ti a tyejcheyon, ti a chaꞌ chocoyon jubel.
  rmc-rmc: Se o prachos andral o bov chav sar o maro, o pijiben mange mišinav le apsenca
  nlg-nlg: Na pukuna to rutu sule vaniu, ighoe to ghateu mo sonikeha vaghaa na lololo.
  pes-OPV: به‌سبب غضب و خشم توزیرا که مرا برافراشته و به زیر افکنده‌ای.
  ron-1924: дин причина мынией ши урӂией Тале, кэч Ту м-ай ридикат ши м-ай арункат
    департе.
  ben-OBCV: তোমার মহা ক্রোধের কারণে, কেননা তুমি আমাকে তুলে ছুঁড়ে ফেলেছ।
  som-som: Sababtuna waa dhirifkaagii iyo cadhadaadii aawadood, Waayo, kor baad ii
    qaadday, dabadeedna waad i xoortay.
  lat-VUC: Non secundum peccata nostra fecit nobis, neque secundum iniquitates nostras
    retribuit nobis.
  eng-ASVBT: 'Because of thine indignation and thy wrath: For thou hast taken me up,
    and cast me away.'
  mna-mna: '@see-verse:PSA.102.009'
  ita-1885: Per la tua indegnazione, e per lo tuo cruccio; Perciocchè, avendomi levato
    ad alto, tu mi hai gettato a basso.
  eng-LXXUP: He has not dealt with us according to our sins, Nor recompensed us according
    to our iniquities.
  eng-ULB: Because of your raging anger, you have lifted me up to throw me down.
  spa-VBL: Por tu hostilidad y tu enojo, me recogiste y me volviste arrojar bien lejos.
  fra-_FOB: A cause de ton indignation et de ton courroux; car tu m'as enlevé et jeté
    au loin.
  mal-mal: അങ്ങയുടെ കോപവും ക്രോധവും ഹേതുവായി തന്നെ; അങ്ങ് എന്നെ എടുത്ത് എറിഞ്ഞുകളഞ്ഞുവല്ലോ.
  urd-GVR: Kyoṅki mujh par terī lānat aur terā ġhazab nāzil huā hai. Tū ne mujhe uṭhā
    kar zamīn par paṭaḳh diyā hai.
  suz-BL: एको नेल्‍ल इन गाइक्‍तीकेमी दुम्‍शो बाक्‍ब। मारदे हना गे आं कली क्‍युक्‍शा,
    ताइक्‍ताक्‍यीनी।
  eng-NOY: On account of thine indignation and thy wrath; For thou hast lifted me
    up and cast me down!
  ita-1927: a cagione della tua indignazione e del tuo cruccio; poiché m’hai levato
    in alto e gettato via.
  ckb-ckb: لەبەر تووڕەیی زۆری تۆ، چونکە هەڵتگرتم و فڕێتدام.
  eng-BBE: Because of your passion and your wrath, for I have been lifted up and then
    made low by you.
  xsi-xsi: '@see-verse:PSA.102.009'
  kan-OKCV: ಇದಕ್ಕೆ ಕಾರಣ ನೀವು ಗಮನ ಕೊಡದಿರುವುದೇ. ನೀವು ನನಗೆ ಲಕ್ಷ್ಯಕೊಡುತ್ತಾಯಿಲ್ಲ.
  tam-2017: ஆதலால், நான் சாம்பலை அப்பமாகச் சாப்பிட்டு, என்னுடைய பானங்களைக் கண்ணீரோடு
    கலக்கிறேன்.
  spa-RV-1909: A causa de tu enojo y de tu ira; pues me alzaste, y me has arrojado.
  ron-BTF: Din cauza indignării tale și a furiei tale, căci tu m-ai ridicat și m-ai
    aruncat jos.
  eng-WEBP: because of your indignation and your wrath; for you have taken me up and
    thrown me away.
  eng-FBV: because of your anger and hostility, for you have picked me up and tossed
    me away.
  nld-1939: Want Gij hebt om uw gramschap en toorn Mij opgenomen en weggeslingerd!
  nch-BL: pampa tahuel ticualantoc ica na. Na nijmati techtananqui huan teipa techmajcajtoc
    huejca ten ta.
  vie-1934: Và lấy giọt lệ pha lộn đồ uống tôi; Vì Chúa có nâng tôi lên cao, rồi quăng
    tôi xuống thấp.
  cha-cha: 'Sa pot y linalalomo yan y binibumo: sa jago jumatsayo yan yumuteyo.'
  hin-CV: यह सब आपके क्रोध, उग्र कोप का परिणाम है क्योंकि आपने मुझे ऊंचा उठाया और
    आपने ही मुझे अलग फेंक दिया है.
  eng-OURB: Because of your indignation and your wrath, for you have taken me up,
    and thrown me away.
  spa-BES: Por tu pasión y tu ira, porque yo fui enaltecido y humillado.
  tdx-tdx: ty ami’ty haviñera’o naho ty fifombo’o, fa rinambe’o iraho le nahifi’o
    añe.
  tha-KJV: เหตุ​ด้วยความพิโรธและความกริ้วของพระองค์ เพราะพระองค์ทรงชูข้าพระองค์ขึ้นและโยนข้าพระองค์ทิ้งไปเสีย
  por-BR-2018: Por causa de tua irritação e tua ira; porque tu me levantaste e me
    derrubaste.
  deu-ELO: vor deinem Zorn und deinem Grimm; denn du hast mich emporgehoben und hast
    mich hingeworfen.
  eng-WYC-2018: From the face of the ire of thine indignation; for thou raising me
    [up] hast hurtled me down. (All because of thy anger, and thy indignation; for
    first thou hast raised me up, and then thou hast hurtled me down.)
  epo-epo: Kaŭze de Via kolero kaj indigno; Ĉar Vi min levis kaj ĵetis.
  gfk-gfk: kanong tano num tamat na ngalngaluan. Hokaiken um, u te kap haut iau ma
    u te gulumane se iau.
  uig-PIN: '@see-verse:PSA.102.009'
  beo-beo: '@see-verse:PSA.102.009'
  tpi-OTNT: '@see-verse:PSA.102.009'
  hau-SA: saboda fushinka mai girma, gama ka ɗaga ni sama ka yar a gefe.
  udu-udu: goma nyor jin deḵkina /e mo dhala nyor pini mo. Haali/ /e ḵalki aha/ imis
    mo dhali biṯ aha/ asho mo.
  uig-LAT: '@see-verse:PSA.102.009'
  nde-nde: ngenxa yokuthukuthela kwakho okukhulu, ngoba ungiqukule wangilahlela eceleni.
  ton-ton: 'Koeʻuhi ko ho tuputāmaki mo ho houhau: he kuo ke hiki hake au, pea lī
    au ki lalo.'
  ces-1613: Nebo jídám popel jako chléb, a k nápoji svému slz přiměšuji,
  eng-WMB: because of your indignation and your wrath; for you have taken me up and
    thrown me away.
  tam-TCV: உமது கடுங்கோபத்திற்கு உள்ளானேன். நீர் என்னை தூக்கி, ஒரு பக்கமாய் வைத்துவிட்டீர்.
  ceb-ULB: Tungod sa imong hilabihan nga kasuko, gialsa mo ako aron ibundak.
  pol-UBG: Z powodu twego gniewu i zapalczywości, bo podniosłeś mnie i strąciłeś.
  urd-GVU: کیونکہ مجھ پر تیری لعنت اور تیرا غضب نازل ہوا ہے۔ تُو نے مجھے اُٹھا کر
    زمین پر پٹخ دیا ہے۔
  eng-OEBCW: Because of your passionate anger, you did raise me, then hurl me to the
    ground.
  deu-1912: vor deinem Drohen und Zorn, daß du mich aufgehoben und zu Boden gestoßen
    hast.
  kan-2017: ಇದಕ್ಕೆಲ್ಲಾ ನಿನ್ನ ಕೋಪ, ರೌದ್ರಗಳೇ ಕಾರಣ, ನೀನು ನನ್ನನ್ನು ಎತ್ತಿ ಒಗೆದುಬಿಟ್ಟಿದ್ದಿಯಲ್ಲಾ!
  yap-yap: '@see-verse:PSA.102.009'
  hlt-MCSB: Kai nan ludoeng tangtae khaw na kosi, na thinhul neh kai nan voeih.
  mdy-ETH: ኔኤኮ ጎሪንቶና ዻጎናፓ ዔቄያና ሌካ ታና ኔ ኬሴ ቤዛፓ ሊካ ኬኤሬኔ።
  twi-ASANTE: ɛsiane wʼabufuhyeɛ denden no enti, woama me so, ayi me asi nkyɛn.
  eng-WEBU: because of your indignation and your wrath; for you have taken me up and
    thrown me away.
  acu-NT: '@see-verse:PSA.102.009'
  spa-PDDPT: A causa de tu indignación y de tu ira, Porque me levantaste y me lanzaste.
  gun-gun: Ha'e ramigua ae aendu ndee xejou vai vy ndevai ramo, mba'eta xemboyvate
    va'ekue ri aỹ ma xereity.
  agu-BL: Wajcaw, cyakil yi e'chk takle'na'tz yi ja ul tzinwutz, i'tz tan paj yi nsaj
    colp wi'u' swe'j. Ntin ntak'u' ink'ej, nin ilu' te'n mma'jt tan telse'n junt tir.
  ilo-ULB: Gapu iti nakaro a pungtotmo, binagkatnak tapno ipurruaknak.
  kpg-kpg: '@see-verse:PSA.102.009'
  uig-ARA: '@see-verse:PSA.102.009'
  sus-sus: N dɛ rafexi tɛxube ra alɔ donse, n yaye silɔnma n ma minse xun ma
  pon-2006: '@see-verse:PSA.102.009'
  jae-jae: kêtu aôm têmtac ŋandaŋ to nêm ŋalêlôm kêmoatiŋ tôŋŋa gebe aôm gôc aê sa
    ma kôgôndiŋ aê.
  ksd-ksd: I vuna ta kaum kankan ma kaum kulot, Tago u tar takan pa iau, ma u tar
    rapue iau.
  tur-YTC: Senin öfken ve gazabın yüzünden, Çünkü sen beni kaldırıp yere çaldın.
  bel-N: Бо я ем попел як хлеб, і напой мой са сьлязамі мяшаю
  grc-BRENT: Οὐ κατὰ τὰς ἁμαρτίας ἡμῶν ἐποίησεν ἡμῖν, οὐδὲ κατὰ τὰς ἀνομίας ἡμῶν ἀνταπέδωκεν
    ἡμῖν.
  kpr-kpr: '@see-verse:PSA.102.009'
  ind-AYT: (102-11) oleh karena amarah-Mu dan murka-Mu. Sebab, Engkau telah mengangkat
    aku, dan membuang aku.
  yom-yom: mu diambu di miangu miaku minneni bila ngeyo wunzangula ngolo ayi wundozidi
    va lutengo.
  yut-yut: '@see-verse:PSA.102.009'
  nya-nya: chifukwa cha ukali wanu waukulu, popeza Inu mwandinyamula ndi kunditayira
    kumbali.
  hrv-hrv: Pepeo jedem poput kruha, a piće svoje miješam sa suzama
  mps-mps: '@see-verse:PSA.102.009'
  tpi-tpi: '@see-verse:PSA.102.009'
  dan-1931: Thi Støv er mit daglige Brød, jeg blander min Drik med Tårer
  vie-OVCB: vì Chúa đã nổi cơn giận. Ngài nâng con lên rồi ném cho xa.
  guj-2017: તે તમારા રોષને કારણે છે, કેમ કે તમે મને ઊંચો કરીને નીચે ફેંકી દીધો છે.
  pon-2006A: '@see-verse:PSA.102.009'
  por-BRBSL: por causa de sua indignação e sua cólera; pois você me pegou e me jogou
    fora.
  eng-OEBUS: Because of your passionate anger, you did raise me, then hurl me to the
    ground.
  swe-swe: Jag har ätit aska som bröd, och blandat min dryck med tårar.
  cth-cth: Na lungkhueknae kecu dawk, na tawm teh na tâkhawng.
  twi-twi: esiane wʼabufuwhyew dennen no nti, woama me so, ayi me asi nkyɛn.
  hlt-hlt: Kai nan ludoeng tangtae khaw na kosi, na thinhul neh kai nan voeih.
  tbz-SIM: A miɛkɛ kɛɛ̀ n yɛ̀ kɛ n cɔ̀útɛ́ kɛ̀ mutɑ́pɛí nnɑɑ́ n kó mudiì. A miɛkɛ
    kɛɛ̀ n yonkɛ kɛ̀ n nɔnniɛti tɑɑ̀ n yɔ̃̀ ndɛ̀ kɛ yɛ̃́ ɑ n dootóomɛ̀
  msy-2020: '@see-verse:PSA.102.009'
  dop-dop: Tɛtʋ kɛ mɑ tɔkɩ tɔɣɔnɑɣɑ lonte nɑ mɑ ɩsəlʋm pɑləɣɩ mɑ kʋnyɔnyɔɔm tɑɑ.
  azb-azb: Çünki qəzəbindən, hiddətindən Məni götürüb bir tərəfə atmısan.
  eng-DBY: Because of thine indignation and thy wrath; for thou hast lifted me up,
    and cast me down.
  hin-2017: यह तेरे क्रोध और कोप के कारण हुआ है, क्योंकि तूने मुझे उठाया, और फिर फेंक
    दिया है।
  wol-KYG: Lekkuma xanaa di diwoob dóom, toroxloo; te lu ma naan, tuur ca rongooñ,
  bjr-bjr: '@see-verse:PSA.102.009'
  eng-YLT: From Thine indignation and Thy wrath, For Thou hast lifted me up, And dost
    cast me down.
  kne-kne: gapo sin palalo ay bonget mo, tan pinidit mos sak-en ya inwasit mo.
  eng-WYC-2017: From the face of the ire of thine indignation; for thou raising me
    [up] hast hurtled me down.
  eng-WMBB: because of your indignation and your wrath; for you have taken me up and
    thrown me away.
  zat-NTPS: Caní dxaca chia' lawe' da dxezra'u neda', ne dxecuídenu' neda'. Guca'u
    neda', na' gudxú'unu' neda'.
  zty-NTPS: Ki žaken dan' ẕžo'o neda', na' žsaka' zi'o neda'. Bkwaso' neda', na' bžo'no'
    neda'.
  urd-GVH: क्योंकि मुझ पर तेरी लानत और तेरा ग़ज़ब नाज़िल हुआ है। तूने मुझे उठाकर ज़मीन
    पर पटख़ दिया है।
  rug-rug: '@see-verse:PSA.102.009'
  gaz-gaz: kunis sababii aarii fi dheekkamsa keetiitiif natti dhufe; ati ol na fuutee
    gad na darbatteertaatii.
  fra-LSG: Je mange la poussière au lieu de pain, Et je mêle des larmes à ma boisson,
  yal-yal: N xube fuɲin nan donma. N yɛɛgen bata basan n min igen na.
  iou-iou: '@see-verse:PSA.102.009'
  haw-1868: No kou huhu, a me kou inaina; No ka mea, ua hapai mai oe ia'u iluna, A
    ua ulupa mai oe ia'u ilalo,
  arb-NAV: بِسَبَبِ غَضَبِكَ وَسَخَطِكَ لأَنَّكَ قَدْ رَفَعْتَنِي ثُمَّ طَرَحْتَنِي
    بِعُنْفٍ.
  ded-ded: Ge ubaga manganeu ngaba anennec, imocac menu emma ukununa mayai.
  ewe-ewe: le wò dziku helĩhelĩ la ta elabena èdom ɖe dzi, eye nètsɔm ƒu gbe ɖe adzɔge.
  eng-LEE: (102:11) Because of thy indignation and thy wrath; for thou hadst lifted
    me up, and hast cast me down.
  asm-FB: ইয়াৰ কাৰণ হৈছে তোমাৰ ৰোষ আৰু তোমাৰ ক্রোধ; কিয়নো তুমি মোক ওপৰলৈ তুলি দলিয়াই
    পেলাই দিলা।
  sus-A: ﭑ دّ رَقٍشِ تّشُبٍ رَ عَلْ دٌنسٍ، ﭑ يَيٍ سِلْنمَ ﭑ مَ مِنسٍ شُن مَ
  fra-SBL: à cause de ton indignation et de ta colère ; car tu m'as pris et jeté au
