  hbo-WLC: כִּי־אֵ֭פֶר כַּלֶּ֣חֶם אָכָ֑לְתִּי וְ֝שִׁקֻּוַ֗י בִּבְכִ֥י מָסָֽכְתִּי׃
  ibo-ibo: nʼihi oke iwe gị, i bulitela m, ma tụpụ m nʼakụkụ.
  ory-ory: ତୁମ୍ଭର କ୍ରୋଧ ଓ କୋପ ସକାଶୁ ଏହା ହୋଇଅଛି; ଯେହେତୁ ତୁମ୍ଭେ ମୋତେ ଉଠାଇ ପକାଇ ଦେଇଅଛ।
