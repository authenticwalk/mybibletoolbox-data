  mya-JVB: ကိုယ်တော်သည် အကျွန်ုပ် ကိုချီးမြှောက် ပြီးမှ အောက်သို့ချ တော်မူပြီ။
  kgf-kgf: Hénia imi yomuhuc; Guac qeri biric ʒéma qeri geric niŋac imuhuc wanʒua.
