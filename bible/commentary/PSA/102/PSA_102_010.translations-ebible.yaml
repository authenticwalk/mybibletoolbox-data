  hbo-hbo: כִּי־אֵ֭פֶר כַּלֶּ֣חֶם אָכָ֑לְתִּי וְ֝שִׁקֻּוַ֗י בִּבְכִ֥י מָסָֽכְתִּי׃
  kik-kik: tondũ wa mangʼũrĩ maku manene, ũnjoete na igũrũ ũkanjikia mwena-inĩ.
