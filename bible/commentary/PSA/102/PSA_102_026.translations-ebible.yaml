verse: PSA.102.026
translations:
  mal-C: അവ നശിച്ചുപോകും. എന്നാൽ, അങ്ങ് നിലനിൽക്കും; അവയെല്ലാം ഒരു വസ്ത്രംപോലെതന്നെ
    പിഞ്ചിപ്പോകും. വസ്ത്രം മാറുന്നതുപോലെ അങ്ങ് അവയെ മാറ്റിക്കളയും അവ പുറന്തള്ളപ്പെടും.
  deu-TKW: Du hast vor Zeiten die Erde gegründet, und der Himmel ist deiner Hände
    Werk.
  lin-lin: Na kala, otiaki miboko ya mokili, mpe maboko na Yo esalaki Likolo.
  mmx-mmx: Mo lempanga naba sonao, ketla nenu unaba nemen amisik. Dinaba maut ngan
    lenbantamon. Unaba lu asu midi ngan lenbantamon, la dina sonao.
  eng-LSV: They perish, and You remain, || And all of them become old as a garment,
    || You change them as clothing, || And they are changed.
  eng-GNV: 'They shall perish, but thou shalt endure: euen they all shall waxe olde
    as doeth a garment: as a vesture shalt thou change them, and they shall be changed.'
  eng-WEBSTER: 'They shall perish, but thou wilt endure: yes, all of them shall grow
    old like a garment; as a vesture wilt thou change them, and they shall be changed:'
  nhw-BL: Masque nochi catli tijsencajqui se tonali tlamis, ta tiitztos para nochipa.
    Quena, nochi catli tijchijtoc sosolihuise quen se yoyomitl, huan ta tiquinpatlas
    quen se tlacatl mopatla huan moquentía se iyoyo catli yancuic, huan nopa catli
    sosoltic quitlahuisohua.
  swh-ONEN: Hizi zitatoweka, lakini wewe utadumu, zote zitachakaa kama vazi. Utazibadilisha
    kama nguo nazo zitaondoshwa.
  bba-bba: Toren di ɑ tem tɑkɑ kuɑ. Wunɛn nɔmɑ ɑ mɑɑ kɑ wɔllu kuɑ.
  eng-KJVCPB: 'They shall perish, but thou shalt endure: Yea, all of them shall wax
    old like a garment; As a vesture shalt thou change them, and they shall be changed:'
  luo-luo: Gin to ginilal nono in to isiko manyaka chiengʼ; giduto giniti mana kaka
    law ti. Ibiro lokogi kaka iloko law kendo ibiro witgi.
  aii-aii: ܐܵܢܝܼ ܒܸܬ ܛܵܠܩܝܼ، ܐܝܼܢܵܐ ܐܲܢ݇ܬ ܦܵܝܫܵܢܵܐ ܝܘܸܬ، ܘܟܠܵܝܗ‌ܝ ܐܲܝܟ݂ ܓ̰ܘܼܠܵܐ ܒܸܬ
    ܒܵܠܝܼ، ܐܲܝܟ݂ ܠܒ݂ܘܼܫܵܐ ܒܸܬ ܫܲܚܠܸܦܸܬ ܠܗܘܿܢ، ܘܐܵܢܝܼ ܒܸܬ ܦܵܝܫܝܼ ܬܝܼܡܹܐ.
  meu-meu: Idia na bae ore, a oi na ba hesiriu; idia iboudiai na bae mouka-mouka,
    dabua na heto. Oi ese o bolodiamu, hahedoki na heto, bena idia na e boiomu;
  npi-ULB: तिनीहरू नष्‍ट हुनेछन्, तर तपाईं रहनुहुनेछ । तिनीहरू सबै लुगाझैं पुरानो
    हुनेछन् । तपाईंले तिनीहरूलाई लुगालाई झैं हटाउनुहुनेछ र तिनीहरू लोप हुनेछन् ।
  yor-yor: Wọn yóò ṣègbé, wọn yóò parun, ṣùgbọ́n ìwọ yóò wà; gbogbo wọn ni yóò gbó
    bí aṣọ. Bí ẹ̀wù ni ìwọ yóò pààrọ̀ wọn wọn yóò sì di àpatì.
  pes-OPCB: آنها فانی می‌شوند، اما تو باقی هستی. همهٔ آنها همچون جامۀ کهنه، پوسیده
    خواهند شد. تو آنها را مانند لباس عوض خواهی کرد و به دور خواهی افکند.
  tgl-ULB: Mawawala sila, pero mananatili ka; tatanda silang lahat tulad ng isang
    damit; tulad ng pananamit, huhubarin mo sila, at maglalaho sila.
  nop-nop: Kwet gut kunum adi liwedemeek, iŋgoŋ da yadi hatibaaŋ. Adi yadi hauledi
    buba tiŋa kadakaiŋ unduŋ tidemeek. Tubune du beyakulune liwe tidemeek.
  hui-hui: Aga labolaboru goba halu budahole biagadagua dindi harila mo ko holebiragoyu
    í̠ni hangu haabobo bu haga kegoni. Agalime aga labolabo goba haragola wahagadagua
    dindi harila ereba hai haragola lone nahondoleberemaore.
  mya-mya: ထို​အ​ရာ​အား​လုံး​သည်​ကွယ်​ပျောက်​သွား ကြ​မည်​ဖြစ်​သော်​လည်း ကိုယ်​တော်​ရှင်​မူ​ကား​ရှိ​နေ​တော်​မူ​မည်​ဖြစ်​ပါ​၏။
    ထို​အ​ရာ​အ​ပေါင်း​တို့​သည်​အ​ဝတ်​အ​ထည်​များ ကဲ့​သို့ ဟောင်း​နွမ်း​သွား​ကြ​ပါ​လိမ့်​မည်။
    ကိုယ်​တော်​ရှင်​သည်​အ​ဝတ်​လဲ​သ​ကဲ့​သို့ လဲ​တော်​မူ​သ​ဖြင့် ထို​အ​ရာ​တို့​သည်​ပြောင်း​လဲ​ကွယ်​ပျောက်
    သွား​ကြ​ပါ​လိမ့်​မည်။
  bod-N: གནམ་ས་འཇིག་ཀྱང་ཁྱེད་ནི་རྟག་ཏུ༌བཞུགས། །གནམ་དང་ས་ནི་གོས་ལྟར་རྙིང་པར༌འགྱུར།
    །གནམ་ས་གོས་བཞིན་བརྗེས་པས་དེ་རྣམས༌ཡལ།།
  wsk-wsk: Melmasak suen la umu mena namamonko, bare ni mu butata baga se lagerko;
    nuna suen la nanimi te ira ko guang iwita gigira amonko; se guang gigira aram
    se waru sapara ale iru gia ko iwita, ni nunga menawur se mena namamonko.
  sna-sna: Izvo zvichaparara, asi imi munogara muripo; zvose zvichasakara senguo.
    Senguo muchavabvisa uye vacharaswa.
  spa-BLM: Ellos perecerán, pero tú perdurarás. Sí, todos ellos se desgastarán como
    una prenda de vestir. Los cambiarás como un manto, y serán cambiados.
  cac-cac: Ol satel masanil juntzan̈ tic, a achxo jun, ayachn̈ejeq'ui. A juntzan̈
    tic ol ixtaxoc, icha sc'ab'ic'och junoc c'apac, ol a q'uexcaneli, icha val sq'uexanel
    junoc sc'a pichul eb' anima, syumancaneli.
  swh-ULB: Mbingu na nchi zitaangamia lakini wewe utabaki; zitachakaa kama mavazi;
    utaziondoa kama watu waondoavyo mavazi yaliyo chakaa, nazo hazitaonekana tena.
  deu-ELBBK: Du hast einst die Erde gegründet, und die Himmel sind deiner Hände Werk.
  mbb-OT: Egkengahanew heini piru ebpedayun ka mulà. Ebmerunut is langun iring te
    visti. Wey iring daan te visti, ne ed-ilisan nu wey egkengahanew zan.
  mal-2015: അവ നശിക്കും നീയോ നിലനില്ക്കും; അവയെല്ലാം വസ്ത്രംപോലെ പഴകിപ്പോകും; ഉടുപ്പുപോലെ
    നീ അവയെ മാറ്റും; അവ മാറിപ്പോകയും ചെയ്യും.
  gup-gup: Mahni rowk kayakayakmen, dja ngudda yidjaldi munguyh munguyh. Yehyeng rowk
    kawarrewarremen yiman kunmadj nawu nakare. Wardi yidmadjburriwe dja nakerrnge
    yidjongburren.
  ctu-CTI: Mi quej i jilel majlel, pero bej cuxulet. Mi quej i luꞌ tsuculiyel cheꞌ
    bajcheꞌ bujcʌl. Mi quej i qꞌuextiyel cheꞌ bajcheꞌ mi laj qꞌuextyan lac bujc. Mi
    quej i yʌjñel.
  rmc-rmc: imar čirla stvorinďal e phuv a tire vastenca kerďal o ňebos.
  nlg-nlg: Gaira kara taghara mi ghoe ko ghanagho so, gaira kara meto vaghara na lei
    tivi haulaghi kara [motu]/[tughui].
  pes-OPV: آنها فانی می‌شوند، لیکن تو باقی هستی و جمیع آنها مثل جامه مندرس خواهند
    شد. و مثل ردا آنها راتبدیل خواهی کرد و مبدل خواهند شد.
  ron-1924: Еле вор пери, дар Ту вей рэмыне; тоате се вор ынвеки ка о хайнэ; ле вей
    скимба ка пе ун вешмынт ши се вор скимба.
  ben-OBCV: সেসব বিনষ্ট হবে, কিন্তু তুমি স্থায়ী হবে; ছেঁড়া কাপড়ের মতো সেসব শেষ
    হয়ে যাবে। পোশাকের মতো তুমি তাদের পরিবর্তন করবে আর তাদের পরিত্যাগ করা হবে।
  som-som: Iyagu way baabbi'i doonaan, adiguse waad sii waari doontaa, Haah, oo kulligood
    waxay u duugoobi doonaan sida dhar oo kale, Oo waxaad iyaga u beddeli doontaa
    sida maro oo kale, wayna beddelmi doonaan,
  eng-ASVBT: 'They shall perish, but thou shalt endure; Yea, all of them shall wax
    old like a garment; As a vesture shalt thou change them, and they shall be changed:'
  mna-mna: Tamen kaimer saamba mi toono ko tisaana kembei kawaala pasaana. Tana nu
    ko lek zin ma timap ma tila len, mi pekel zin pa saamba mi toono popoŋan. Tamen
    nu na, mbotmbot men ta kembei. Tortooru som, mi rao map na som.
  ita-1885: Queste cose periranno, ma tu dimorerai; Ed esse invecchieranno tutte,
    come un vestimento; Tu le muterai come una vesta, e trapasseranno.
  eng-ULB: They will perish, but you will remain; they will all grow old like a garment;
    like clothing, you will remove them, and they will disappear.
  spa-VBL: Y ellos llegarán a su fin, pero tú no. Todos ellos se desgastarán como
    la ropa, y tú los cambiarás y los tirarás.
  fra-_FOB: Ils périront, mais toi tu subsisteras; ils vieilliront tous comme un vêtement;
    tu les changeras comme un habit, et ils seront changés.
  mal-mal: അവ നശിക്കും അവിടുന്ന് നിലനില്ക്കും; അവയെല്ലാം വസ്ത്രംപോലെ പഴകിപ്പോകും;
    ഉടുപ്പുപോലെ അങ്ങ് അവയെ മാറ്റും; അവ മാറിപ്പോകുകയും ചെയ്യും.
  lit-lit: Jie praeis, bet tu pasiliksi; taip, jie visi susidėvės kaip drabužis; kaip
    apdarą tu juos pakeisi, ir jie bus pakeisti,
  urd-GVR: Yih to tabāh ho jāeṅge, lekin tū qāym rahegā. Yih sab kapṛe kī tarah ghis-phaṭ
    jāeṅge. Tū unheṅ purāne libās kī tarah badal degā, aur wuh jāte raheṅge.
  suz-BL: मेको नेल्‍ल जाम्‍शा लाइनीम। तन्‍न गे गेना हना यो बाक्‍नीनी। मेको रागी नु
    सरीङ वा खोदेंशो पा माइत दुम्‍शा जेक्‍नीम। गे फेक्‍तीके वा फाइश्‍शो खोदेंशो पा,
    मेको आन कली फाइक्‍नीनी। मिनु मेकोपुकी जाम्‍शा लाइनीम। २पत्रुस ३:१०
  eng-NOY: They shall perish, but thou shalt endure; Yea, all of them shall wax old
    like a garment; As a vesture shalt thou change them, And they shall be changed;
  ita-1927: Essi periranno, ma tu rimani; tutti quanti si logoreranno come un vestito;
    tu li muterai come una veste e saranno mutati.
  ckb-ckb: ئەوان لەناودەچن، بەڵام تۆ دەمێنیت، هەموو وەک کراس کۆن دەبن، وەک جلوبەرگ
    دەیانگۆڕیت و فڕێدەدرێن.
  eng-BBE: 'They will come to an end, but you will still go on; they all will become
    old like a coat, and like a robe they will be changed:'
  xsi-xsi: Samba tava tâno ŋinde ma muli naonzi tia lâ, aŋga noko Yova Kindeni ma
    kumo nâ. Mao nâ, samba tava tâno ma muli sakamao lâ, sitogo lalava siŋga râge-râge
    mine. Aku noko ma pwainzi piti, itogo tamâta ipasea ne pasawaŋa mine, aku ma naonzi
    tia lâ.
  kan-OKCV: ಅವು ನಾಶವಾಗುವುವು; ಆದರೆ ನೀವು ಸದಾಕಾಲವೂ ಜೀವಿಸುತ್ತೀರಿ. ಅವುಗಳೆಲ್ಲಾ ವಸ್ತ್ರದ ಹಾಗೆ
    ಹಳೆಯದಾಗುವುದು; ಅಂಗಿಯ ಹಾಗೆ ಅವುಗಳನ್ನು ಬದಲಾಯಿಸುವಿರಿ; ಅವು ತೆಗೆದುಹಾಕಲಾಗುವುದು.
  tam-2017: அவைகள் அழிந்துபோகும், நீரோ நிலைத்திருப்பீர்; அவைகளெல்லாம் ஆடையைப்போல்
    பழமையாகப்போகும்; அவைகளை ஒரு சால்வையைப்போல் மாற்றுவீர், அப்பொழுது மாறிப்போகும்.
  spa-RV-1909: 'Ellos perecerán, y tú permanecerás; y todos ellos como un vestido
    se envejecerán; como una ropa de vestir los mudarás, y serán mudados:'
  ron-BTF: Ele vor pieri, dar tu vei dăinui, da, toate se vor învechi precum o haină;
    ca pe un veșmânt le vei schimba și vor fi schimbate;
  eng-WEBP: They will perish, but you will endure. Yes, all of them will wear out
    like a garment. You will change them like a cloak, and they will be changed.
  eng-FBV: They will come to an end, but you will not. They will all wear out, like
    clothes—you will change them, and throw them away.
  nld-1939: Zij zullen vergaan, maar Gij blijft; Als een kleed zullen zij allen verslijten.
  nch-BL: Masque nochi cati tijsencajqui se tonali tamis, ta tiitztos para nochipa.
    Quena, nochi cati tijchijtoc sosolihuise quej se yoyomit, huan ta tiquinpatas
    quej se tacat mopata huan moquentía se iyoyo cati yancuic, huan nopa cati sosoltic
    quitahuisohua.
  vie-1934: Trời đất sẽ bị hư hoại, song Chúa hằng còn; Trời đất sẽ cũ mòn hết như
    áo xống; Chúa sẽ đổi trời đất như cái áo, và nó bị biến thay;
  cha-cha: 'Sija ufanmalingo, lao jago ungagaegueja: magajet na todo sija ufanguesbijo
    taegüije y magago: taegüije y bestido untolaeca sija, ya sija manmatalaeca.'
  hin-CV: वे तो नष्ट हो जाएंगे किंतु आप अस्तित्व में ही रहेंगे; वे सभी वस्त्र समान
    पुराने हो जाएंगे. आप उन्हें वस्त्रों के ही समान परिवर्तित कर देंगे उनका अस्तित्व
    समाप्‍त हो जाएगा.
  eng-OURB: They will perish, but you will endure. Yes, all of them will wear out
    like a garment. You will change them like a cloak, and they will pass away.
  spa-BES: 'Ellos llegarán a su fin, pero tú seguirás adelante; todos ellos envejecerán
    como un abrigo, y como una túnica serán cambiados:'
  tdx-tdx: Ho momoke iereo, fa nainai’e eo irehe; fonga hikoneatse hoe sikiñe hambo’e,
    ampilimbeze’o hoe sarimbo vaho ho vaoe’o iereo.
  tha-KJV: สิ​่งเหล่านี้จะพินาศไป แต่​พระองค์​จะทรงดำรงอยู่ บรรดาสิ่งเหล่านี้จะเก่าไปเหมือนเครื่องนุ่งห่ม
    พระองค์​จะทรงเปลี่ยนสิ่งเหล่านี้​ไว้​ดุ​จเสื้อคลุม และสิ่งเหล่านั้​นก​็จะเปลี่ยนแปลงไป
  por-BR-2018: Eles se destruirão, porém tu permanecerás; e todos eles como vestimentas
    se envelhecerão; como roupas tu os mudarás, e serão mudados.
  deu-ELO: Sie werden untergehen, du aber bleibst; und sie alle werden veralten wie
    ein Kleid; wie ein Gewand wirst du sie verwandeln, und sie werden verwandelt werden;
  eng-WYC-2018: Those shall perish, but thou dwellest perfectly; and all shall wax
    eld as a cloth. And thou shalt change them as a covering, and those shall be changed;
    (They shall perish, but thou shalt live forever; all of them shall grow old like
    a cloak. And thou shalt change them like a covering, and they shall be changed;)
  epo-epo: Ili pereos, sed Vi restos; Kaj ĉiuj ili eluziĝos kiel vesto, Kiel veston
    Vi ilin ŝanĝos, kaj ili ŝanĝiĝos.
  gfk-gfk: No mawe ma no ula hanuo dir na panim iesen u kis taar at. Dir na tutuarain
    ho ira maal. Nu kios dir hoing da kios ise ira lawalawa, ma da se dir.
  uig-PIN: Ular yoⱪ bolup ketidu, Biraⱪ Sǝn dawamliⱪ turiwerisǝn; Ularning ⱨǝmmisi
    kiyimdǝk konirap ketidu; Ularni kona ton kǝbi almaxtursang, Xunda ular kiyim-keqǝk
    yǝnggüxlǝngǝndǝk yǝnggüxlinidu.
  beo-beo: Ilia da alalolesili, hame ba:mu. Be Di da amanewane fifi ahoanumu. Ilia
    da abula agoane, nuini abubula masunu. Di da dunu amo da abula gisa:le ha:digisu
    defele, mu amola osobo bagade ha:digimu amola ili da alalolesi dagoi ba:mu.
  tpi-OTNT: Skai wantaim graun bai i bagarap olgeta, tasol yu save stap oltaim. Tupela
    bai i bagarap olsem laplap i olpela pinis na i bagarap. Na bai yu senisim tupela
    olsem man i senisim klos, na bai tupela i pinis olgeta na i no moa i stap.
  hau-SA: Za su hallaka, amma za ka ci gaba; duk za su tsufe kamar riga. Kamar riga
    za ka canja su za a kuwa zubar da su.
  udu-udu: Uni mini ’ce’d sho’k mo tani hili /e a’di imini ’dim ’kup̱ mo, uni ’baar
    mo mini wuwa dhagale/ mo me’d burrinye/ jin hidhu i is mo. /E aḵ uni e me’d burrinye/
    jin hidhu i is mo dhali uni pekin mo,
  uig-LAT: Ular yoq bolup kétidu, Biraq Sen dawamliq turiwérisen; Ularning hemmisi
    kiyimdek konirap kétidu; Ularni kona ton kebi almashtursang, Shunda ular kiyim-kéchek
    yenggüshlen’gendek yenggüshlinidu.
