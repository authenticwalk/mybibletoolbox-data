    ହେବେ।
  chk-chk: Ir repwe tala, nge en kopwe nonom fochofoch. Ir repwe mesila usun echö
    üf. Ka siwiliir usun eman a siwili üfan, iwe, repwe morola.
  rop-rop: Olabat garra binij bat yu garra stil jidan. Olabat garra binij jis laik
    olwan klos. Yu garra tjakidawei olabat jis laik olwan klos, en olabat garra binij.
  ukr-1871: Вони перейдуть, ти ж останешся, вони всї, як одежа, зостаріються; як шати
    переміниш їх, і вони переміняться.
  yon-yon: Yi kuu monmaraneen kuned eb kuu dobaraneeb, yi kuu ebkad korobob keremoon
    areb keraniib kui. Yi kuu ebkad areb ebbed biangke ben kiradmekoreb yeweb ben
    debendaneeb.
  deu-1951: (0102-27) Sie werden vergehen, du aber bleibst; sie alle werden wie ein
    Kleid veralten, wie ein Gewand wirst du sie wechseln, und sie werden verschwinden.
  eng-JPS: (102-27) They shall perish, but Thou shalt endure; yea, all of them shall
    wax old like a garment; as a vesture shalt Thou change them, and they shall pass
    away;
  srp-1865: To æe proæi, a ti æeš ostati; sve æe to kao haljina ovetšati, kao haljinu
    promijeniæeš ih i promijeniæe se.
  lug-lug: Byonna biriggwaawo, naye ggwe oli wa lubeerera. Byonna birikaddiwa ng’ebyambalo.
    Olibikyusa ng’ebyambalo, ne bisuulibwa.
  heb-heb: המה יאבדו ואתה תעמד וכלם כבגד יבלו כלבוש תחליפם ויחלפו׃
  ben-IRV: সে সব ধ্বংস হবে, কিন্তু তুমি থাকবে; তারা কাপড়ের মতো পুরোনো হয়ে যাবে,
    যেমন কাপড় পোশাকের মতো সেগুলো খুলে ফেলবে এবং তারা অদৃশ্য হবে।
  ntu-ntu: Nrlc x bongavz sa nayrkrpxng kalr. A' nim txpwz kx namnctx alo. Mzli trnaboiu
    x sc tztrkapeng, tzapupelr lrpz kxblzlongr, Kx nzrtctxngr x nztekqtr zvz mz kxmrna.
  pan-pan: ਉਹ ਨਾਸ ਹੋ ਜਾਣਗੇ, ਪਰ ਤੂੰ ਅਟੱਲ ਰਹੇਂਗਾ, ਉਹ ਸਾਰੇ ਕੱਪੜੇ ਵਾਂਗੂੰ ਪੁਰਾਣੇ ਹੋ ਜਾਣਗੇ,
    ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਲਿਬਾਸ ਦੀ ਨਿਆਈਂ ਬਦਲ ਦੇਵੇਂਗਾ, ਸੋ ਉਹ ਬਦਲ ਜਾਣਗੇ!
  mya-JVB: ထို အရာတို့သည် ပျက်စီး ခြင်းသို့ ရောက်သော်လည်း ၊ ကိုယ်တော် သည် အမြဲတည်
    တော်မူ၏။ ထို အရာ ရှိသမျှ တို့သည် အဝတ် ကဲ့သို့ ဟောင်းနွမ်း ခြင်းသို့ရောက်၍ ၊ ကိုယ်တော်သည်
    ဝတ်လုံ ကိုလဲ သကဲ့သို့ လဲတော်မူသဖြင့်၊ ပြောင်းလဲ ခြင်းရှိကြသော်လည်း၊
  kgf-kgf: Baec kurumeŋ imi hia qahac wammac, néŋ gi imi hémbénaŋa kecanʒaŋ. Iwawai
    imuhucya imi séwi usu ésécnec méiméiya wamma tegicanʒac. Waŋu séwi usu ésécnec
    hainetec waŋanʒaŋ.
  tte-O: Kowa kani kumiyayai na siya kani simwawasi. Kaiwena siya besiele kaleko beyabeyali,
    kani sitaigali kabo ugabaegili.
  tbg-tbg: Vatavanovata naaruvavanovata variqi vi vuru taiqa vivaravata, are ekaa
    entama qaqi variqira vinarave. Utavaaqavano nihiqama viro qunahi vinantemake,
    vitanta taiqa vivara. Qaraaka utavaaqa nonkireva iharo, haaruara qaqini vara kaintema
    kera, are vitanta taiqa kenara.
  hmo-hmo: Idia be do idia ore, to oi be do oi noho. Idia be do idia dika lao, dabua
    idia dika lao bamona. Bona oi ese idia do oi negea, dabua gunadia idia negea bamona,
    ma do idia boio momokani.
  zar-NT: Huadödi quéguequi, pero Liʼ, tsaz idiʼu. Ilexuʼ yúguʼtëguequi ca riyexuʼ
    lariʼ, en ca tu lariʼ utubuʼ léguequi, en utsóʼo léguequi.
  urd-urd: वह हलाक हो जाएँगे, लेकिन तू बाक़ी रहेगा; बल्कि वह सब पोशाक की तरह पुराने
    हो जाएँगे। तू उनको लिबास की तरह बदलेगा, और वह बदल जाएँगे;
  bqc-SIM: N tↄↄlɛ kàlɛ za asĩnizĩ, musuá n ↄzĩkɛaɛ.
  tcz-CHONGTHU: hihojouse hung mangthah ding ahinlah nang tonsotna nahinjing ding
    ahi, amaho ponlui bangin hungvui lhantin, Nangin amaho chu von banga nakhelding
    chujouteng napai mangdiu ahi.
  mar-mar: ते नाहीसे होईल, पण तू राहशील; ते सर्व कापडाप्रमाणे जीर्ण होतील; कपड्यांसारखे
    तू त्यांना बदलशील आणि ते नाहीसे होतील.
  isl-isl: Í upphafi lagðir þú undirstöður jarðarinnar og himnarnir eru verk handa
    þinna.
  hlt-THB: Ceekhqi taw qeng hlai voei uh, nang taw awm poe kawp ti; cekkhqi taw hi
    amyihna se kawm uh. Bainaak amyihna thaw kawm tiksaw lawha boeih kaw.
  qub-qub: Llapanmi chaycunapis illgangapaj. Gammi ichanga jinalla caycanquipaj. Llapan
    chaycunaga röpanömi ushacanga. Juc runa röpata rucacurejno gam rucachiptiquega
    rucachishami canga.
  bqp-bqp: Ń pínki ni gɛ̃tɛ, ama ĩnigↄ̃ kun, oni zĩ kũ lán pↄ́kasa bà, ĩni ń litɛ
    lán uta bà ǹ ń zukũna.
  hat-hat: (0102:27) Yo gen pou yo disparèt, men ou menm w'ap toujou la. Yo gen pou
    yo vin vye tankou rad. W'ap chanje yo tankou yo chanje rad, w'a mete yo sou kote.
  eng-BSB: They will perish, but You remain; they will all wear out like a garment.
    Like clothing You will change them, and they will be passed on.
  eng-WEBPB: They will perish, but you will endure. Yes, all of them will wear out
    like a garment. You will change them like a cloak, and they will be changed.
  kbq-kbq: Ana zantamimo'za vagaresazanagi, Kagra manivava hunka vugahane. Atafa kukenamo'ma
    hiaza huke ome haviza hugaha'e. Kasefa kukena eri nehankreno atafa kukenama hate
    atregeno'ma viaza hunka zanazeri atresankeke vagaregaha'e.
  pon-pon: Irail pan jorela, a kom pan kotikot eta. Irail pan marinala rajon tuk en
    likau eu. Kom pan kotin kawuk ir ala likamata likau eu, irail ap pan wukila.
  nhe-BL: Yonque nochi tlen tijsencajqui se tonali tlamis, ta tiitztos para nochipa.
    Quena, nochi tlen tijchijtoc sosolihuise queja se yoyomitl, huan ta tiquinpatlas
    queja se tlacatl mopatla huan moquentía se iyoyo tlen yancuic, huan nopa tlen
    sosoltic quimajcahua.
  wnc-wnc: Ena kakaa kopat kepat wena siknga asisan. Siwan ngana ga asinggan asinggan
    yuya. Sanga waapaau taukga bumi sikaing binga sisan. Siwan gata sanga waapaau
    kake aminda tauknga bumi siwa peke kayuk pasikaing binga gata sanga waapaau pasiwi
    gatukande sopuke gatu dua yutzan.
  bus-bus: Aↄ̃ píngi é gɛ̃tɛ, mↄde nɛ́gↄ̃ kuu, aↄ̃é zi kũ lán pↄ́kãsãa bà, nɛ́
    ń liɛ lán uta bà ǹ ń zĩnna.
  gub-BL: Ywy a'e nehe, ywak a'e nehe no, upaw putar a'e wà nehe. Ne nerepaw pixik
    kwaw nehe. Ywy ywak izemàner putar kamir ài wà nehe. Aze kamir owok, xityk. Nezewegatete
    ereityk putar ywy ywak ne wà nehe no.
