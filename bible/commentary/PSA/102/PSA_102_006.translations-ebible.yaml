verse: PSA.102.006
translations:
  mal-C: ഞാൻ മരുഭൂമിയിലെ മൂങ്ങപോലെ ആയിരിക്കുന്നു; അവശിഷ്ടങ്ങൾക്കിടയിലെ മൂങ്ങപോലെതന്നെ.
  deu-TKW: Von meinem lauten Stöhnen klebt mein Gebein an meinem Fleisch.
  lin-lin: Mpo ete naleli makasi, natikali kaka na poso ya nzoto likolo ya mikuwa.
  mmx-mmx: A lok ngan lavatpixa aaxa no xeneng at lamatbin, a lok ngan bok lavatdudu
    i nemen kusuk to at lemenemen ira bin pam.
  eng-LSV: I have been like to a pelican of the wilderness, || I have been as an owl
    of the dry places.
  eng-GNV: 'I am like a pelicane of the wildernesse: I am like an owle of the deserts.'
  eng-WEBSTER: 'I am like a pelican of the wilderness: I am like an owl of the desert.'
  nhw-BL: Nijmati quen nielisquía nopa tzopilotl catli nemi ipan nopa tlali campa
    amo tleno eli, o quen cuamojmojtli catli iseltzi itztoc ipan huactoc tlali.
  swh-ONEN: Nimekuwa kama bundi wa jangwani, kama bundi kwenye magofu.
  bba-bba: Nɛn weeweenun sɑɑbu nɑ woorɑ.
  eng-KJVCPB: 'I am like a pelican of the wilderness: I am like an owl of the desert.'
  luo-luo: Achalo gi tula mar bungu, achalo gi tula modak e gunda.
  aii-aii: ܕܡܹܐ ܠܝܼ ܠܩܵܩܵܐ ܕܒܲܪܝܼܵܐ، ܗܘܹܐ ܠܝܼ ܐܲܝܟ݂ ܩܘܼܦܬܵ‌ܐ ܕܚܵܪ̈ܵܒܹܐ.
  meu-meu: Lau na boebedi tano ḡaḡaena ai na heto, eiava baimumu gahu ḡaḡaena ai na
    heto.
  npi-ULB: म उजाडस्‍थानको धनेसझैं भएको छु । भग्‍नावशेषको लाटोकोसेरोझैं म भएको छु ।
  yor-yor: 'Èmi dàbí ẹyẹ igún ní ijù: èmi dàbí òwìwí ibi ahoro.'
  pes-OPCB: همچون پرنده‌ای وحشی، آوارهٔ صحرا شده‌ام و چون جغد خرابه‌نشین، بی‌خانمان
    گشته‌ام.
  tgl-ULB: Tulad ako ng isang pelikano sa kaparangan; ako ay naging tulad ng isang
    kwago sa wasak na lugar.
  nop-nop: Nu adi kalaŋkatak niŋdi kwet fiileŋ hatilak wondok tuwolit na hogok hatat.
    Eŋ yokwet niŋ tubukadakaiŋ kaŋ kwetbelebele hogok halune bagi muŋgoŋdi ila diwelak
    wondok tuwolit hatat.
  hui-hui: I̱ mo ko henego koore dindi ko wali agali nahaga ngagoha ega e̱wa̱tia biragagobi
    dindi labu ngagoha ega halengau biragagobi bedogonida.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​တော​ကန္တာ​ရ​ရှိ တော​ငှက်​ကဲ့​သို့​လည်း​ကောင်း၊ ယို​ယွင်း​ပျက်​စီး​နေ​သော​အ​ဆောက်​အ​အုံ​ရှိ
    ဇီး​ကွက်​ကဲ့​သို့​လည်း​ကောင်း​ဖြစ်​ပါ​၏။
  bod-N: ང་ནི་དབེན་སྟོང་ཡུལ་གྱི་འུག་ཆུང༌དང༌། །ཞིག་རལ་གནས་ཀྱི་འུག་པ་ལྟ་བུ༌ཡིན།།
  wsk-wsk: Ani sor merang ko inangnang urkuk iwita, sor magaram kueneram wore ningi
    bagasam.
  sna-sna: Ndafanana nezizi romugwenga, sezizi riri pakati pamatongo.
  spa-BLM: Soy como un pelícano del desierto. Me he vuelto como un búho de los lugares
    de desecho.
  cac-cac: Lajan in icha junoc noc' cujub' d'a tz'inan luum, ma icha noc' xoch' b'aj
    ay te' c'atac pat.
  swh-ULB: Niko kama mwali wa jangwani; nimekuwa kama bundi magofuni.
  bel-bel: Гасподзь творыць праўду і суд усім пакрыўджаным.
  deu-ELBBK: Ob der Stimme meines Seufzens klebt mein Gebein an meinem Fleisch.
  mbb-OT: Sebsevaha ku zà, henduen a te seǥuksuk diyà te sibsivayan. Henduen a te
    ekang diyà te mid-ewaan en su egkeregdas en he vinelayan.
  mal-2015: ഞാൻ മരുഭൂമിയിലെ വേഴാമ്പൽപോലെ ആകുന്നു; ശൂന്യസ്ഥലത്തെ മൂങ്ങാപോലെ തന്നേ.
  gup-gup: Ngaye yiman kayime mayhmayh nawu djurrul kore kubolkdarleh, nawu karrolkan
    kore kubolkbininjyak.
  ctu-CTI: Añon tic bajñelil cheꞌ bajcheꞌ xmaꞌtyeꞌ mut muꞌ bʌ i yajñel ti tyʌquin
    bʌ joch lum. Lajalon bajcheꞌ xcuj tꞌuchul bʌ tiꞌ jol jochol bʌ otyot.
  rmc-rmc: La dukhatar, so ajci rovav, šučiľom avri pro kokalos.
  nlg-nlg: Inau te vaghau na manu asi tana bona aroha, mana duru te sopou vuvungana
    na vale tara boli sania.
  pes-OPV: مانند مرغ سقای صحرا شده، ومثل بوم خرابه‌ها گردیده‌ام.
  ron-1924: Семэн ку пеликанул дин пустиу, сунт ка о кукувя дин дэрымэтурь;
  ben-OBCV: আমি মরুভূমির প্যাঁচার মতো, ধ্বংসের মাঝে প্যাঁচার মতো হয়েছি।
  som-som: Anigu waxaan la mid ahay haad cantalyaa ah oo cidlada joogta, Oo waxaan
    la mid noqday haad guumays ah oo lamadegaanka dhex joogta.
  lat-VUC: faciens misericordias Dominus, et judicium omnibus injuriam patientibus.
  eng-ASVBT: I am like a pelican of the wilderness; I am become as an owl of the waste
    places.
  mna-mna: Iŋgi aŋyamaana kembei ta ituŋ tamen kat. Nio kembei man ta itababaaba sorok
    pa lele bilimŋana. Beso ila ma ire kar muŋguŋana sa ta tomtom tizem ma imborene
    sorok, to ila ma imbotmbot pa.
  ita-1885: Io son divenuto simile al pellicano del deserto; E son come il gufo delle
    solitudini.
  eng-LXXUP: The Lord executes mercy And judgment for all that are injured.
  eng-ULB: I am like a pelican of the wilderness; I have become like an owl in the
    ruins.
  spa-VBL: Soy como un búho del desierto, como una pequeña lechuza entre las ruinas.
  fra-_FOB: Je ressemble au pélican du désert; je suis comme la chouette des masures.
  mal-mal: ഞാൻ മരുഭൂമിയിലെ വേഴാമ്പൽ പോലെ ആകുന്നു; ശൂന്യസ്ഥലത്തെ മൂങ്ങാപോലെ തന്നെ.
  urd-GVR: Maiṅ registān meṅ dashtī ullū aur khanḍarāt meṅ chhoṭe ullū kī mānind hūṅ.
  suz-BL: गो गोरशो रागी ङा हुहुचील खोदेंशो दुम्‍शो बाक्‍नुङ। गो ब्रेश्‍शो खिं आन दातेम
    बाक्‍ब बुक्‍स खोदेंशो दुम्‍शो बाक्‍नुङ।
  eng-NOY: I am like the pelican of the wilderness; I am like an owl amid ruins.
  ita-1927: Son simile al pellicano del deserto, son come il gufo de’ luoghi desolati.
  ckb-ckb: وەک کوندەپەپووی بیابانی چۆڵەوانیم لێهاتووە، وەک کوندەپەپووی کەلاوەم لێهاتووە.
  eng-BBE: I am like a bird living by itself in the waste places; like the night-bird
    in a waste of sand.
  xsi-xsi: Naŋa amo ara tia ndo. Naŋa amo atogo malabogi imo nia bilimu, aku amo atogo
    sii toŋge uru imo kaa nâ lâ lawea toŋge muŋga sizavaru kala tamâta simo tia.
  kan-OKCV: ನಾನು ಅರಣ್ಯದ ಗೂಬೆಗೆ ಸಮಾನನಾಗಿದ್ದೇನೆ; ನಾನು ಹಾಳೂರಿನ ಗೂಬೆಯ ಹಾಗಿದ್ದೇನೆ.
  tam-2017: வனாந்தர நாரைக்கு ஒப்பானேன்; பாழான இடங்களில் தங்கும் ஆந்தையைப் போலானேன்.
  spa-RV-1909: Soy semejante al pelícano del desierto; soy como el buho de las soledades.
  ron-BTF: Sunt ca un pelican în pustie, sunt ca o bufniță a deșertului.
  eng-WEBP: I am like a pelican of the wilderness. I have become as an owl of the
    waste places.
  eng-FBV: I'm like a desert owl, like a little owl among the ruins.
  nld-1939: Ik ben als een pelikaan der woestijn, En als een uil tussen puinen;
  nch-BL: Nijmati quej nielisquía nopa tzojpilot cati nemi ipan nopa tali campa amo
    teno eli, o quej cuamojmojti cati iselti itztoc ipan huactoc tali.
  vie-1934: Tôi trở giống như con chàng bè nơi rừng vắng, Khác nào chim mèo ở chốn
    bỏ hoang.
  cha-cha: 'Parejoyo yan y pelicano na pájaro gui desierto: yan taegüijeyo y memo
    gui lugat na mayulang.'
  hin-CV: मैं वन के उल्लू समान होकर रह गया हूं, उस उल्लू के समान, जो खंडहरों में निवास
    करता है.
  eng-OURB: I am like a pelican of the wilderness. I have become as an owl of the
    waste places.
  spa-BES: Soy como un pájaro que vive solo en el desierto; como el pájaro nocturno
    en un desperdicio de arena.
  tdx-tdx: Hoe tangongo am-patrañe añe iraho, hoe vorondolon-dratraratra.
  tha-KJV: ข้าพระองค์เป็นเหมือนนกกระทุงที่ในถิ่นทุ​รก​ันดาร ดุ​จนกเค้าแมวแห่งทะเลทราย
  por-BR-2018: Estou semelhante a uma ave no deserto, estou como uma coruja num lugar
    desabitado.
  deu-ELO: Ich gleiche dem Pelikan der Wüste, bin wie die Eule der Einöden.
  eng-WYC-2018: I am made like a pelican of (the) wilderness; I am made as a night
    crow in an house.
  epo-epo: Mi similiĝis al pelikano en la dezerto, Mi fariĝis kiel noktuo en ruinoj.
  gfk-gfk: Iau ngan hoing tiga kurkur ma ra hanuo bia, hoing tiga kurkur aram ra mahol
    na taman.
  uig-PIN: Qɵl-bayawandiki saⱪiyⱪuxtǝk, Wǝyranqiliⱪta ⱪonup yürgǝn ⱨuwⱪuxⱪa ohxaymǝn.
  beo-beo: Na da gugunia sio hafoga:i soge ganodini esalebe agoai defele ba:sa. Na
    da sio sia, gugunufinisi mebu ganodini esalebe, agoai ba:sa.
  tpi-OTNT: Mi stap nogut olsem tarangau long ples drai, na olsem wanpela pisin bilong
    nait i stap nating long ples i bagarap, na long ples i no gat man moa i stap long
    en.
  hau-SA: Ni kamar mujiyar jeji ne, kamar mujiya a kufai.
  udu-udu: Aha/ wakina e ki koro/ gi mombwaasho mo, aha/ wana e ka kunu/ jin diki’d
    e bwam ma’du/ mo.
  uig-LAT: Chöl-bayawandiki saqiyqushtek, Weyranchiliqta qonup yürgen huwqushqa oxshaymen.
  nde-nde: Sengifana lesikhova senkangala, njengesikhova semanxiweni.
  ton-ton: '‌ʻOku ou tatau mo e pelikani ʻoe toafa: ʻoku ou hangē ko e lulu ʻoe potu
    lala.'
  ces-1613: Od hlasu lkání mého přilnuly kosti mé k kůži mé.
  eng-WMB: I am like a pelican of the wilderness. I have become as an owl of the waste
    places.
  tam-TCV: நான் ஒரு பாலைவன ஆந்தையைப்போல் இருக்கிறேன்; பாழிடங்களில் உள்ள ஓர் ஆந்தையைப்போல்
    இருக்கிறேன்.
  ceb-ULB: Sama ako sa pilicano sa kamingawan, ug nahisama ako sa kwago nga anaa sa
    kadaot.
  pol-UBG: Jestem podobny do pelikana na pustyni, jestem jak sowa na pustkowiu.
  urd-GVU: مَیں ریگستان میں دشتی اُلّو اور کھنڈرات میں چھوٹے اُلّو کی مانند ہوں۔
  eng-OEBCW: Like a desert-owl of the wilderness, like an owl among ruins am I.
  deu-1912: Ich bin wie eine Rohrdommel in der Wüste; ich bin gleich wie ein Käuzlein
    in den verstörten Stätten.
  kan-2017: ಅಡವಿಯ ಬಕಪಕ್ಷಿಯಂತಿದ್ದೇನೆ; ಹಾಳೂರಿನ ಗೂಬೆಯಂತಿದ್ದೇನೆ.
  yap-yap: Gu bod ba arche’ ni malboch u lan e ted ni desert, bod ba arche’ ni owl
    u bang ni kann’ag nike mogothgoth.
  hlt-MCSB: Khosoek kah khosoek saelbu bangla ka lutlat sut tih, imrhong thathawt
    bangla ka om.
  mdy-ETH: ዓሳ ናንጉዋ ዳውሎይዳ ዓኣ ሙኡታሌ ታ ማሌኔ፤ ዶዔ ባዓ ቤስካ ዓኣ ኩኩቴ ማዔኔ።
  twi-ASANTE: Mete sɛ ɛserɛ so patuo, te sɛ ɔpatuo a ɔte mmubuiɛ mu.
  eng-WEBU: I am like a pelican of the wilderness. I have become as an owl of the
    waste places.
  acu-NT: Tura asan ampush jea itarkanam pujawa nunisketjai. Ampush jea yumpunkamunam
    pujus shinawa nunisnak nekapmamjai.
  spa-PDDPT: Soy semejante a la lechuza del desierto. Soy como un búho de las soledades.
  gun-gun: Xee ma guyra tekoa e'ỹa rupigua rami aiko, urukure'a oogue rupi rive oiko
    va'e rami.
  agu-BL: Inchuc atin. Cho'n cu'n wutane'n chi tane'n jun tucruj yi ẍchuc at le e'chk
    ama'l tz'inunin tu', nin yi cho'n at yi soc tulak e'chk ama'l kale qui'cle't jun
    tuch'.
  ilo-ULB: Kaslaak iti kalaw iti let-ang; nagbalinnak a kasla kullaaw iti langalang.
  kpg-kpg: Au e hai gadoo be di manu mamaangi dela hagalee gaidala i lodo di anggowaa,
    e hai gadoo be di ‘owl’ i lodo di hale mooho.
  uig-ARA: چۆل-باياۋاندىكى ساقىيقۇشتەك، ۋەيرانچىلىقتا قونۇپ يۈرگەن ھۇۋقۇشقا ئوخشايمەن.
  sus-sus: N na wa n xui itexi ra, n xɔrie birin makɛnɛnma nɛ.
  pon-2006: I rasehngehr menpihr lawalo men nan sapwtehn, rasehng likoht emen nan
    mohn ihmw kan.
  jae-jae: Aê katôm moc gwêcŋa, mago jagamoa gamêŋ sawa. Aê katôm mocki gêmoa gamêŋ
    gasaŋ.
  ksd-ksd: Iau varogop ma ra mou ta ra bil, Ma iau da ra kurkur ta ra pupui.
  tur-YTC: Çölde yaşayan kaşıkçı kuşu gibiyim. Çorak yerlerin baykuşu oldum.
  bel-N: Ад голасу ўздыханьня майго косткі мае прыляпіліся да цела майго.
  grc-BRENT: Ποιῶν ἐλεημοσύνας ὁ Κύριος, καὶ κρίμα πᾶσι τοῖς ἀδικουμένοις.
  kpr-kpr: Namoako kau rika reighi uvu a evetu genembo irae vasada irari gerena. Kau
    rika kafu reighi do dumboro notuda irari gerena.
  ind-AYT: (102-7) Aku seperti seekor burung pelikan di padang belantara, seperti
    burung hantu di antara reruntuhan.
  yom-yom: Ndidi banga kimfutu kidi mu dikanga ; banga kimfutu va khatitsika bibuangu
    bikambulu batu ;
  yut-yut: Nak sɨŋgɨŋ da yaŋ mɨktɨm kɨbɨrɨ tɨmon yokwisi egɨsat. Ae kalbi dakon mɨnam
    da kokup amɨn da aŋtasɨk abi do amɨn da arɨpmɨ dɨma egɨpmɨ tɨmon ekwaŋ uŋun da
    arɨp egɨsat.
  nya-nya: Ndili ngati kadzidzi wa ku chipululu, monga kadzidzi pakati pa mabwinja.
  hrv-hrv: Od snažnih jecaja mojih kosti mi uz kožu prionuše.
  mps-mps: Ena te wa pai bulude te ba kemodage bidibo tiwai bidibo, tama te hulide
    bilibo ba me deli te tolabo pesagede bidibo tiwai eyu, tama te bidi mu meni yai
    pesagede mu bidibao.
  tpi-tpi: Mi stap nogut olsem tarangau long ples drai, na olsem wanpela pisin bilong
    nait i stap nating long ples i bagarap, na long ples i no gat man moa i stap long
    en.
  dan-1931: Under min Stønnen klæber mine Ben til Huden;
  vie-OVCB: Con như chim cú nơi hoang mạc, như chim cú mèo giữa cảnh điêu tàn.
  guj-2017: હું રાનની જળકૂકડી જેવો થઈ ગયો છું; અરણ્યના ઘુવડ જેવો થઈ ગયો છું.
  pon-2006A: I rasehngehr menpihr lawalo men nan sapwtehn, rasehng likoht emen nan
    mohn ihmw kan.
  por-BRBSL: Eu sou como um pelicano do deserto. Eu me tornei como uma coruja dos
    lugares de desperdício.
  eng-OEBUS: Like a desert-owl of the wilderness, like an owl among ruins am I.
  swe-swe: På grund av min suckande röst åtskiljs mina ben från mitt kött (skelett
    och muskler faller isär).
  cth-cth: Kahrawng e tavaca patetlah ka o teh, ka rawk tangcoung e kho dawk e bukbu
    patetlah ka o.
  twi-twi: Mete sɛ sare so patu, te sɛ patu a ɔte nnwiriwii mu.
  hlt-hlt: Khosoek kah khosoek saelbu bangla ka lutlat sut tih, imrhong thathawt bangla
    ka om.
  tbz-SIM: N kɔmmú kɛ kɔmmúmu, n kɔ̃̀ntì kpeímu kɛ dɑ̀ri n kṹɔ̃̀.
  msy-2020: Kɨ kuarazir bagabar mɨn gumazamiziba puvatɨzir danganimɨn uabɨra iti.
    Egha kuarazir mɨghɨamɨn mɨn danganir kurar gumaziba ikian aghuazibar iti.
  dop-dop: Mɔlɑ nɩɩ-m teu kɛ́, nɑ mɑ́ tɛ́ tɑɑsɩ təkɔŋɔkɔŋɔ.
  azb-azb: İndi çöldəki yapalağa bənzəyirəm, Viranəlik bayquşu kimiyəm.
  eng-DBY: I am become like the pelican of the wilderness, I am as an owl in desolate
    places;
  hin-2017: मैं जंगल के धनेश के समान हो गया हूँ, मैं उजड़े स्थानों के उल्लू के समान
    बन गया हूँ।
  wol-KYG: Damaa jàq, di onka onk, ba desey yax.
  bjr-bjr: Kaasau ufini faiqí sia maria maqa maaqanaki marindee qinee iqa maridaqa.
    Qinee karoondara foora ooqeennaa naakunduki kukeeaqa maridaqa.
  eng-YLT: I have been like to a pelican of the wilderness, I have been as an owl
    of the dry places.
  kne-kne: Kamanak titit sin lugar ay magay omili, kamanak kop sin nataynan ya nadadael
    ay ili.
  eng-WYC-2017: I am made like a pelican of wilderness; I am made as a night crow
    in an house.
  eng-WMBB: I am like a pelican of the wilderness. I have become as an owl of the
    waste places.
  zat-NTPS: Naca' ca tu situgún dxedaba' tu lu xe̱zr la xu bizre, ne ca tu bzriu zríaba'
    lawe' tu xu'u ze la'a.
  zty-NTPS: Naka' ka to lab ẕlaba' to ḻo yežlyó biž, na' ka to bedkoke žíaba' ḻawle
    to yo'o nyinnj.
  urd-GVH: मैं रेगिस्तान में दश्ती उल्लू और खंडरात में छोटे उल्लू की मानिंद हूँ।
  rug-rug: Gua tugo na kurukuru tapuru pinomodi pa qega si rau, gua tugo na duduru
    pa vasileana ta huarana.
  gaz-gaz: Ani akka urunguu gammoojjii, akka urunguu lafa barbadaaʼe keessaa nan taʼe.
  fra-LSG: Mes gémissements sont tels Que mes os s’attachent à ma chair.
  yal-yal: Kutunna bata n doyen.
  iou-iou: Näk kwäwukbam kome jopiken inigän it täkaŋ ude itat.
  haw-1868: Ua like no au me ka pelikana o ka waonahele; Ua like no hoi au me ka pueo
    o ka waoakua.
  arb-NAV: صِرْتُ أَشْبَهَ بِبَجْعِ الْبَرَارِي، وَمِثْلَ بُومَةِ الْخَرَائِبِ.
  ded-ded: Ni bangec gbangge gbanggeau kpendzo neng isoc anduae nga kpabekuruc mong
    amabangec sesuhau kecde, ifi isoc kecduae.
  ewe-ewe: Mele abe ʋlukuku si le gbegbe ene, alo abe ʋlukuku si le gli gbagbãwo tome
    ene.
  eng-LEE: '(102:7) I am like the pelican of the wilderness: I am become like the
    owl amid ruins.'
  asm-FB: মই মৰুভূমিত বাস কৰা এটি ফেঁচাৰ নিচিনা হ’লো, ধ্বংসস্তূপত থকা এটা অকলশৰীয়া
    সৰু ফেঁচাৰ দৰে হ’লো।
  sus-A: ﭑ نَ وَ ﭑ شُي عِتٍشِ رَ، ﭑ شْرِيٍ بِرِن مَكّنّنمَ نّ.
  fra-SBL: Je suis comme un pélican du désert. Je suis devenu comme un hibou des lieux
    déserts.
  hbo-hbo: מִקֹּ֥ול אַנְחָתִ֑י דָּבְקָ֥ה עַ֝צְמִ֗י לִבְשָׂרִֽי׃
  kik-kik: Haana ta ndundu ya werũ-inĩ, ngahaana ta ndundu ĩrĩa ĩikaraga kũrĩa kwanangĩku.
  fra-NCL: A force de crier et de gémir, mes os s’attachent à ma chair.
  cek-AK: Kai loe praezaek ih bukbuh baktih; long karoem ahmuen ih tavaa baktiah ni
    ka oh sut boeh.
  cuk-cuk: Noo-negsulidganba-gukudiidyobi, an wargwen itoged. Irmon-neg-ayaraledgangi-gudiidyobi,
    an wargwen garmakdiid.
  uig-CYR: Пәрвәрдигар барлиқ езилгәнләр үчүн һәққанийлиқ һәм адаләтни жүргүзиду;
  tel-2017: నేను అడవి గూడబాతులాంటి వాణ్ణి. పాడుబడిపోయిన చోట్ల ఉండే గుడ్లగూబలాంటి వాణ్ణి.
  hat-BSA: Mwen sanble ak yon grangozye nan dezè. Mwen tankou yon frize nan gran savann.
  ukr-ONPU: Господь творить справедливість і правосуддя всім пригніченим.
  kos-kos: Nga oana sie won lemnak yen mwesis, Ac oana sie won owl yen ma musalla
    ac wangin ma fac.
  hbo-WLC: מִקּ֥וֹל אַנְחָתִ֑י דָּבְקָ֥ה עַ֝צְמִ֗י לִבְשָׂרִֽי׃
  ibo-ibo: Adị m ka ikwighịkwighị nke ọzara, a dị m ka ikwighịkwighị nʼetiti ebe dakpọsịrị
    adakpọsị.
  ory-ory: ମୁଁ ପ୍ରାନ୍ତରସ୍ଥ ପାଣିଭେଳା ପକ୍ଷୀର ତୁଲ୍ୟ; ମୁଁ ନରଶୂନ୍ୟ ସ୍ଥାନର ପେଚା ପରି ହୋଇଅଛି।
  chk-chk: Üa usun eman fukuron fanüapö, pwal usun eman fukuro mi nom lon ekewe leni
    mi tatakis.
  rop-rop: Mi jis laiga wailwan bard langa deset kantri, en wulijim mukmuk weya jidan
    langa olwan haus.
  ukr-1871: Я, мов пеликан в пустинї, мов сова на руїнах.
  yon-yon: Ne kuu amboon angka on kanakana areb keraan, kwane ne kuu ambib bobbon
    aom on kamim areb nembirimo dobaraan.
  deu-1951: (0102-7) Ich gleiche einer Rohrdommel in der Wüste, bin wie ein Käuzlein
    in den Ruinen;
  eng-JPS: (102-7) I am like a pelican of the wilderness; I am become as an owl of
    the waste places.
  srp-1865: Postadoh kao gem u pustinji; ja sam kao sova na zidinama.
  lug-lug: Ndi ng’ekiwuugulu eky’omu ddungu, era ng’ekiwuugulu eky’omu nsiko.
  heb-heb: דמיתי לקאת מדבר הייתי ככוס חרבות׃
  ben-IRV: আমি প্রান্তরের জলচর পাখির মতো ধ্বংসের মধ্যে আমি পেঁচার মতো হয়েছি।
  ntu-ntu: Apux nc kx nzrtclzngr mepz, x sc tqtaligxpe, Mz nzmnc-krnge esz'-krnge.
  pan-pan: ਮੈਂ ਉਜਾੜ ਦੇ ਲੰਮਢੀਂਗ ਦੇ ਤੁੱਲ ਹੋਇਆ, ਅਤੇ ਵਿਰਾਨੇ ਦਾ ਉੱਲੂ ਬਣਿਆ!
  mya-JVB: အကျွန်ုပ်သည် လွင်ပြင် ၌ နေသော ဝံပို ကဲ့သို့၎င်း၊ တော ၌နေသောဇိကွက် ကဲ့သို့
    ၎င်း ဖြစ် ပါ၏။
  kgf-kgf: Ni imi baec kéra kérasiaiguc guae nei ésécnec, baec kisiaiguc kouteraŋ
    nei ésécnec wanʒua.
  tte-O: Yau besiele ule manna bowa kana tokekan iya iyaele dedei leleyanna koina
    yo tabe yau besiele gumo ule bwagabwaga mena.
  tbg-tbg: Uvirivano aahara vataini nariaraa vaintemake, te tentaraa vaiha kia koqemake
    vauro. Haarua nuqihiqi maromarivano nariaraa vaintemake, te tentaraa vauro.
  hmo-hmo: Lau be manu ta, tano kaukau dekenai sibona ia noho gauna bamona. Lau be
    baimumu manu bamona, ia dika vadaeni taunimanima noho lasi gabuna dekenai lau
    noho.
  zar-NT: Nacaʼ ca tubaʼ biguínni zóabaʼ luyú bidxi, o ca tubaʼ cuturú dxíabaʼ tu
    lu yuʼu nadachi.
  urd-urd: मैं जंगली हवासिल की तरह हूँ, मैं वीराने का उल्लू बन गया।
  rus-SYN: Господь творит правду и суд всем обиженным.
  bqc-SIM: Ma aaukɛa mɛ́ tò ma gↄ̃ wákambaau ũ.
  tcz-CHONGTHU: Keima neldi gam a sumbupi toh kabangtai, gamlatah gamthip gam a sumbupi
    noutoh kabangtai.
  mar-mar: मी अरण्यातल्या घुबडाप्रमाणे झालो आहे. मी ओसाड ठिकाणातल्या गरुडाप्रमाणे
    झालो आहे.
  isl-isl: Ég er ekkert nema skinn og bein.
  hlt-THB: Qamkoh awhkaw bukbu amyihna ngawi hqoeng nyng saw, ak plawci anglakawhkaw
    bukbu amyihna awm hqoeng nyng.
  qub-qub: Nogaga caycä chunyajcho tucu caycajnömi, gagacunacho pillyaj äbi caycajnömi.
  bqp-bqp: Ma gↄ̃ lán gbáranna tiongo bà, lán bɛzĩ kóro bà.
  hat-hat: (0102:7) Mwen sanble yon tako savann, mwen tankou frize ki rete nan vye
    kay kraze.
  eng-BSB: I am like a desert owl, like an owl among the ruins.
  eng-WEBPB: I am like a pelican of the wilderness. I have become as an owl of the
    waste places.
  kbq-kbq: Hagege huno vahe omani ka'ma kokampi komutomo'ma hiaza hu'na nagrake nemani'na,
    atrazageno haviza hige'za vahera nomaniza kumatamimpi, komutomo'ma manino vano
    hiaza nehue.
  pon-pon: Nai rajon pelikan nan jap tan, o rajon daap nan waja lijelipin.
  nhe-BL: Nijmati queja nielisquía nopa tzopilotl tlen nemi ipan nopa tlali campa
    ax tleno eli, o queja cuamojmojtli tlen iselti itztoc ipan huactoc tlali.
  wnc-wnc: Na wai siknga kwaiu taa gwenduta keu nanamna wena komune yuak binga nata
    yuat. Yuke kwaiu zikaane sukunggau gwenduta binga ninatakan yuat.
  bus-bus: Ma gↄ̃ lán gbáa tiongoo bà, lán bɛzĩ koroo bà.
  gub-BL: Aiko wiràmiri hehaite ma'e ywyxiguhu rehe har ài. Aiko pypy tàpuz teko heta
    'ymaw pe har ài.
  eng-DRA: The Lord doth mercies, and judgment for all that suffer wrong.
