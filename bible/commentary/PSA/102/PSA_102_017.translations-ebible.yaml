  sus-A: عَلَتَلَ مَن قَمَ نّ سِيٌنِ تِدٍ، عَ عَ يّتّ مَسٍن عَ شَ نْرّ كُي.
  fra-SBL: Il a répondu à la prière des indigents, et n'a pas méprisé leur prière.
  hbo-hbo: כִּֽי־בָנָ֣ה יְהוָ֣ה צִיֹּ֑ון נִ֝רְאָ֗ה בִּכְבֹודֹֽו׃
