  kos-kos: El ac fah porongo pusren mwet sisila lal, Ac lohng pre lalos.
  hbo-WLC: כִּֽי־בָנָ֣ה יְהוָ֣ה צִיּ֑וֹן נִ֝רְאָ֗ה בִּכְבוֹדֽוֹ׃
