verse: PSA.102.017
translations:
  mal-C: അവിടന്ന് അനാഥരുടെ പ്രാർഥന കേൾക്കും അവരുടെ യാചന അവിടന്ന് നിരാകരിക്കുകയില്ല.
  deu-TKW: weil Jahwe Zion wieder aufgebaut hat, erschienen ist in seiner Herrlichkeit,
  lin-lin: Pamba te Yawe akotonga lisusu Siona mpe akomonana kati na nkembo na Ye.
  mmx-mmx: Nenu unaba ronga res atnedi limixin taram di baava, la unaba lox epovo
    levesingising atnedi.
  eng-LSV: He turned to the prayer of the destitute, || And He has not despised their
    prayer.
  eng-GNV: And shall turne vnto the prayer of the desolate, and not despise their
    prayer.
  eng-WEBSTER: He will regard the prayer of the destitute, and not despise their prayer.
  nhw-BL: Yaya quintlacaquilis nopa teicneltzitzi quema motlatlajtise, pampa yaya
    nochipa mochixtoc para quintlacaquilis huan quinmacas catli quitlajtlaníaj.
  swh-ONEN: Ataitikia maombi ya mtu mkiwa, wala hatadharau hoja yao.
  bba-bba: Sɑnɑm mɛ Yinni Gusunɔ u koo wure u Siɔni bɑni, u koo tii sɔ̃ɔsi win yiiko
    sɔɔ.
  eng-KJVCPB: He will regard the prayer of the destitute, And not despise their prayer.
  luo-luo: Obiro dwoko lamo mar ngʼama ok nyal kendo ok obi chayo lamogi.
  aii-aii: ܫܡܝܼܥܵܐ ܠܹܗ ܨܠܘܿܬܵ‌ܐ ܕܡܸܣܟܹܢܹ̈ܐ، ܘܠܵܐ ܡܘܼܣܠܹܐ ܠܹܗ ܠܨܠܘܿܬܵܝܗ‌ܝ.
  meu-meu: Ia ese ogoḡami taudia edia ḡuriḡuri baine lalodia, bona edia noinoi na
    basine dadaraidia.
  npi-ULB: त्यसबेला, उहाँले दरिद्रको प्रार्थनाको जवाफ दिनुहुनेछ । उहाँले तिनीहरूको
    प्रार्थना इन्कार गर्नुहुनेछैन ।
  yor-yor: Yóò dáhùn àdúrà àwọn aláìní; kì yóò sì gan ẹ̀bẹ̀ wọn.
  pes-OPCB: به دعای قوم درمانده خود توجه نموده، ایشان را اجابت خواهد نمود.
  tgl-ULB: Sa oras na iyon, tutugon siya sa panalangin ng dukha; hindi niya tatanggihan
    ang kanilang panalangin.
  nop-nop: Tiŋa metamŋiye koom sigilulum tiyemguk adi’walaŋ yonadihik nadiyembaak.
    Tiŋa yonadihik tineeŋ u kotigoŋ sigilulum mu tiyembaak.
  hui-hui: Ibugua ibunaga wali agali yu wahene karume olaragola hale holebira. Tigua
    ibuhondo bi lararu hale howa erembira mialu napolebira.
  mya-mya: ကိုယ်​တော်​သည်​မိ​မိ​စွန့်​ပစ်​ထား​သည့်​လူ​စု တော်​၏ လျှောက်​ထား​ချက်​ကို​ကြား​တော်​မူ​၍
    သူ​တို့​၏​ဆု​တောင်း​ပတ္ထနာ​ကို နား​ညောင်း​တော်​မူ​လိမ့်​မည်။
  bod-N: དབུལ་ཕོངས་རྣམས་ཀྱི་གསོལ་བར་གསན་པ༌དང༌། །དེ་ཚོའི་སྨོན་ལམ་སྣང་མེད་མ་བསྐྱུར༌ཏོ།།
  wsk-wsk: Nu ko kariimet magaman kueneman mu nunga guranek ikiokko; nu nunga niara
    wosenga mu buring me tuokko.
  sna-sna: Achadavira minyengetero yavanotambura; haangazvidzi chikumbiro chavo.
  spa-BLM: Ha respondido a la oración de los indigentes, y no ha despreciado su oración.
  cac-cac: A' ol chaan slesal eb' malaj mach scolvaj yed'oc. Man̈ ol spatiquejel-laj
    eb', ayic ol yalan sb'a eb' d'ay.
  swh-ULB: Wakati huo, atajibu maombi ya fukara; hatayakataa maombi yao.
  bel-bel: А ласка Гасподняя зьвеку й давеку тым, хто баіцца Яго,
  deu-ELBBK: Denn der HERR wird Zion aufbauen, wird erscheinen in seiner Herrlichkeit;
  mbb-OT: Edtevaken din is ampù te menge mekehizuhizu; kenè din ebpekewezaan is ked-ampù
    dan.
  mal-2015: ജാതികൾ യഹോവയുടെ നാമത്തെയും ഭൂമിയിലെ സകലരാജാക്കന്മാരും നിന്റെ മഹത്വത്തെയും
    ഭയപ്പെടും.
  gup-gup: Nungka wanjh kabenbekkabekkan nawu birrimarladj bininj bu kabirrihdi yiwarrudj,
    dja minj kabenwarrewan bu kabirridjawadjawan.
  ctu-CTI: Miꞌ jacꞌbeñob i yoración jini pꞌumpꞌuñoꞌ bʌ, Maꞌan miꞌ pꞌajbeñob i tꞌan.
  rmc-rmc: bo o RAJ pale ačhavela o Sion a sikavela pes andre peskri slava.
  nlg-nlg: Gaia ke rongoviara kulana na vure tara ghogho sanira, me ke talu kulina
    vaa ta didira kokoeliulivuti.
  pes-OPV: به دعای مسکینان توجه نموده، و دعای ایشان را خوار نشمرده است.
  ron-1924: Ел я аминте ла ругэчуня невояшулуй ши ну-й несокотеште ругэчуня.
  ben-OBCV: যে নিঃস্ব তার প্রার্থনায় সদাপ্রভু উত্তর দেবেন; তাদের নিবেদন তিনি অবজ্ঞা
    করবেন না।
  som-som: Wuxuu u fiirsaday kuwa dan daraysan tukashadoodii, Oo baryadoodiina ma
    uu quudhsan.
  lat-VUC: Misericordia autem Domini ab æterno, et usque in æternum super timentes
    eum. Et justitia illius in filios filiorum,
  eng-ASVBT: He hath regarded the prayer of the destitute, And hath not despised their
    prayer.
  mna-mna: Pa zin wal kini ta timbot ŋoobo na, ni irao itit zin na som. Kola ileŋ
    suŋŋana kizin mi iuulu zin.
  ita-1885: Ed avrà volto lo sguardo all'orazione de' desolati, E non avrà sprezzata
    la lor preghiera.
  eng-LXXUP: But the mercy of the Lord is from generation to generation upon them
    that fear him, And his righteousness to children’s children;
  eng-ULB: At that time, he will respond to the prayer of the destitute; he will not
    reject their prayer.
  spa-VBL: Atenderá las oraciones de los desamparados; no ignorará sus pedidos.
  fra-_FOB: Qu'il aura écouté la requête des désolés, et n'aura pas dédaigné leur
    supplication.
  mal-mal: ജനതകൾ യഹോവയുടെ നാമത്തെയും ഭൂമിയിലെ സകലരാജാക്കന്മാരും അങ്ങയുടെ മഹത്വത്തെയും
    ഭയപ്പെടും.
  lit-lit: Jis atsižvelgs į nuskurdėlių maldą ir nepaniekins jų maldos.
  urd-GVR: Muflisoṅ kī duā par wuh dhyān degā aur un kī fariyādoṅ ko haqīr nahīṅ jānegā.
  suz-BL: मेकोमी श्‍येत जाइब आन पुंइशो नेंब। मिनु आन पुंइशो गेब।
  eng-NOY: He will regard the prayer of the destitute, And not despise their supplication.
  ita-1927: avrà avuto riguardo alla preghiera dei desolati, e non avrà sprezzato
    la loro supplicazione.
  ckb-ckb: ئاوڕ لە نوێژی ڕووتوڕەجاڵەکان دەداتەوە، نوێژەکانیان بە کەم نازانێت.
  eng-BBE: When he has given ear to the prayer of the poor, and has not put his request
    on one side.
  xsi-xsi: Aku kinzi ma simora tu i ipaloŋo panzi ne tamâta nenzi noŋa lâ, kinzi ŋinde
    muŋga ipilenzi kala simo sugorai nâ. Mao nâ, i ma tini pwâka kilo ŋana nenzi noŋa
    kâ, ande ma tia.
  kan-OKCV: ಅವರು ದಿಕ್ಕಿಲ್ಲದವರ ಪ್ರಾರ್ಥನೆಗೆ ಕಿವಿಗೊಡುತ್ತಾರೆ; ದೇವರು ಅವರ ಪ್ರಾರ್ಥನೆಯನ್ನು
    ತಿರಸ್ಕರಿಸುವುದಿಲ್ಲ.
  tam-2017: அப்பொழுது தேசங்கள் யெகோவாவுடைய பெயருக்கும், பூமியிலுள்ள ராஜாக்களெல்லோரும்
    உம்முடைய மகிமைக்கும் பயப்படுவார்கள்.
  spa-RV-1909: Habrá mirado á la oración de los solitarios, y no habrá desechado el
    ruego de ellos.
  ron-BTF: Va lua aminte la rugăciunea celor lipsiți și nu va disprețui rugăciunea
    lor.
  eng-WEBP: He has responded to the prayer of the destitute, and has not despised
    their prayer.
  eng-FBV: He will pay attention to the prayers of the homeless; he will not disregard
    their requests.
  nld-1939: Zich tot de bede der verlatenen neigt, En hun gebed niet versmaadt!
  nch-BL: Yaya quintacaquilis nopa teicneltzitzi quema motatajtise, pampa yaya nochipa
    mochixtoc para quintacaquilis huan quinmacas cati quitajtaníaj.
  vie-1934: Ngài sẽ nghe lời cầu nguyện của kẻ khốn cùng, Chẳng khinh dể lời nài xin
    của họ.
  cha-cha: Jagoflamen y tinayuyut y mannesesitao; yan ti jachatlie y tinayuyutñija.
  hin-CV: याहवेह लाचार की प्रार्थना का प्रत्युत्तर देते हैं; उन्होंने उनकी गिड़गिड़ाहट
    का तिरस्कार नहीं किया.
  eng-OURB: He has responded to the prayer of the destitute, and has not despised
    their prayer.
  spa-BES: Cuando ha oído la oración de los pobres, y no ha puesto su solicitud de
    lado.
  tdx-tdx: Nihaoñe’e ty halali’ o poi’eo; vaho tsy niambohoa’e ty toreo’ iareo
  tha-KJV: พระองค์​จะสนพระทัยในคำอธิษฐานของคนสิ้นเนื้อประดาตัว และจะไม่ทรงดูหมิ่นคำอธิษฐานของเขา
  por-BR-2018: E der atenção à oração do desamparado, e não desprezar sua oração.
  deu-ELO: Er wird sich wenden zum Gebete des Entblößten, und ihr Gebet wird er nicht
    verachten.
  eng-WYC-2018: He beheld on the prayer of meek men; and he despised not the prayer
    of them. (He heareth the prayers of the humble; and he did not despise their prayers.)
  epo-epo: Li Sin turnis al la preĝo de la forlasitoj, Kaj ne forpuŝis ilian petegon.
  gfk-gfk: Na taram ira maris, ma pa na malok se ira udiet sinasaring.
  uig-PIN: U ƣerib-miskinning duasiƣa etibar beridu; Ularning duasini ⱨǝrgiz kǝmsitmǝydu.
  beo-beo: 'E da Ea musa: fisiagai fi dunu, ilia sia: amola ilia sia:ne gadobe nabimu.'
  tpi-OTNT: Na bai em i harim beten bilong ol manmeri bilong en, bipo em i bin lusim
    ol na ol i stap nating. Bai em i no ken givim baksait moa long ol prea bilong
    ol.
  hau-SA: Zai amsa addu’ar marasa ƙarfi; ba zai ƙyale roƙonsu ba.
  udu-udu: A’di midi c̱iya hirdhe/ ki mon’tho gi uni kun dhalkunu ’pen mo, dhali a’di
    midi diki waḵ uni gom tom buni kun ’thona uni ka di’b is mo.
  uig-LAT: U ghérib-miskinning duasigha étibar béridu; Ularning duasini hergiz kemsitmeydu.
  nde-nde: Uzaphendula imikhuleko yabahluphekayo; kazukweyisa isicelo sabo.
  ton-ton: Te ne tokanga ki he lotu ʻae masiva, pea ʻe ʻikai manukiʻi ʻenau hū.
  ces-1613: Když by Hospodin vzdělal Sion, a ukázal se v slávě své,
  eng-WMB: He has responded to the prayer of the destitute, and has not despised their
    prayer.
  tam-TCV: ஆதரவற்றவர்களின் மன்றாட்டிற்கு அவர் பதிலளிப்பார்; அவர்களுடைய வேண்டுதல்களை
    அவர் புறக்கணிக்கமாட்டார்.
  ceb-ULB: Nianang tungora, pagatubagon niya ang pag-ampo sa mga kabos; dili niya
    isalikway ang ilang mga pag-ampo.
  pol-UBG: Przychyli się do modlitwy opuszczonych i nie pogardzi ich modlitwą.
  urd-GVU: مفلسوں کی دعا پر وہ دھیان دے گا اور اُن کی فریادوں کو حقیر نہیں جانے گا۔
  eng-OEBCW: in response to the prayer of the destitute, whose prayer he will not
    despise.
  deu-1912: Er wendet sich zum Gebet der Verlassenen und verschmäht ihr Gebet nicht.
  kan-2017: ಜನಾಂಗಗಳು ಯೆಹೋವ ಎಂಬ ನಿನ್ನ ನಾಮಕ್ಕೂ, ಭೂರಾಜರು ನಿನ್ನ ಪ್ರತಾಪಕ್ಕೂ ಭಯಪಡುವರು.
  yap-yap: Bayi rung’ag laman e girdi’ rok nike n’agrad me motoyil ko meybil rorad.
  hlt-MCSB: Dueidah thahnoeng thangthuinah taengla mael vetih amih kah thangthuinah
    te sit mahpawh.
  mdy-ETH: ዒዚ ማንቆ ዓሶ ሺኢጲፆ ባንሢ ዛጋንዳኔ፤ ዔያታ ሺኢቃ ሺኢጲፆ ዒ ቦሃዓኬ።
  twi-ASANTE: Ɔbɛtie mmɔborɔfoɔ mpaeɛbɔ; na ɔremmu nʼani ngu wɔn sufrɛ so.
  eng-WEBU: He has responded to the prayer of the destitute, and has not despised
    their prayer.
  acu-NT: '@see-verse:PSA.102.016'
  spa-PDDPT: Ha considerado la oración de los desposeídos, Y no habrá despreciado
    su ruego.
  gun-gun: Oendu iporiaukue'i ojerurea, ndojapyxaka e'ỹi ha'e kuery ojapukaia re.
  agu-BL: Chocopon tan tak'le'n k'eju' yil quil nin yi na tbitu' chi'oración, nin
    yi qui't slamu' yi ẍchinu' tan tbite'n yi cyajbil yi e' yi cya'l jun na pek' tan
    quich'eye'n.
  ilo-ULB: Iti dayta a tiempo, sungbattannanto dagiti kararag dagiti napanglaw; saannanto
    nga ilaksid dagiti karagragda.
  kpg-kpg: Mee ga longono ia ana daangada ala ne kili gi daha, ga hagalongo gi nia
    dalodalo digaula.
  uig-ARA: ئۇ غېرىب-مىسكىننىڭ دۇئاسىغا ئېتىبار بېرىدۇ؛ ئۇلارنىڭ دۇئاسىنى ھەرگىز كەمسىتمەيدۇ.
  sus-sus: Alatala man fama nɛ Siyoni tide, a a yɛtɛ masen a xa nɔrɛ kui.
  pon-2006: E pahn ketin karonge sapwellime aramas me lekdeklahr akan oh karonge ar
    kapakap.
  jae-jae: Eŋ oc êkac laŋôanô ôkwi êndêŋ lau, taŋ sêjac kapoac êsêac naŋ, nêŋ mec
    ma êmbôc taŋasuŋ auc êndêŋ êsêacnêŋ taŋiboa atom.
  ksd-ksd: I tar nuk pa ra niaring kai ra umana biaui, Ma pa i pidimuane.kadia nilul.
  tur-YTC: Yoksulun duasına yanıt verdi, Onların duasını küçümsemedi.
  bel-N: бо адбудаваў ГОСПАД Сыён і даў убачыць Сябе ў славе Сваёй.
  grc-BRENT: Τὸ δὲ ἔλεος τοῦ Κυρίου ἀπὸ τοῦ αἰῶνος καὶ ἕως τοῦ αἰῶνος ἐπὶ τοὺς φοβουμένους
    αὐτόν· καὶ ἡ δικαιοσύνη αὐτοῦ ἐπὶ υἱοὺς υἱῶν,
  kpr-kpr: Nunda natofo imboe e fugetiri yabayaba ghuse irera, ainda banungari ava
    jave ningarira.
  ind-AYT: (102-18) Dia akan berpaling kepada doa orang-orang melarat, dan tidak merendahkan
    doa mereka.
  yom-yom: Wela vana mvutu mu lusambulu lu batu basukama, kalendi lenza maniongo mawu
    ko.
  yut-yut: Uŋun gɨptɨm dakon yo do wadaŋ amɨn uŋun dakon bɨsitni nandaŋ yomdɨsak.
    Bɨsit aba saŋbeŋek manji dɨma yomdɨsak.
  nya-nya: Iye adzayankha pemphero la anthu otayika; sadzanyoza kupempha kwawo.
  hrv-hrv: kad Jahve opet sazda Sion, kad se pokaže u slavi svojoj,
  mps-mps: Tama agai te aga we bidi dabego gedu haluasa po odaibao, te polobadu agai
    augwali tagalama, te augwali odolali bidali. Te agai augwaligo gedu haluasa po
    wabo te tudiba ma mugobeo.
  tpi-tpi: Na bai em i harim beten bilong ol manmeri bilong en, bipo em i bin lusim
    ol na ol i stap nating. Bai em i no ken givim baksait moa long ol prea bilong
    ol.
  dan-1931: thi HERREN opbygger Zion, han lader sig se i sin Herlighed;
  vie-OVCB: Chúa quay lại, nghe người khốn cùng cầu khẩn. Chúa không khinh dể tiếng
    họ nài xin.
  guj-2017: તે જ સમયે, તેમણે લાચારની પ્રાર્થના પર લક્ષ લગાડ્યું છે; તે તેઓની પ્રાર્થના
    નકારશે નહિ.
  pon-2006A: E pahn ketin karonge sapwellime aramas me lekdeklahr akan oh karonge
    ar kapakap.
  por-BRBSL: Ele respondeu à oração dos indigentes, e não desprezou suas orações.
  eng-OEBUS: in response to the prayer of the destitute, whose prayer he will not
    despise.
  swe-swe: När Herren (Jahve) har byggt upp Sion [tempelberget i Jerusalem], när han
    har visat sig i sin härlighet,
  cth-cth: Kavoutnaw e ratoumnae na thai pouh vaiteh, a kâheinae teh noutna laipalah
    na awm hoeh.
  twi-twi: Obetie mmɔborɔfo mpaebɔ; na ɔremmu nʼani ngu wɔn sufrɛ so.
  hlt-hlt: Dueidah thahnoeng thangthuinah taengla mael vetih amih kah thangthuinah
    te sit mahpawh.
  tbz-SIM: Ti Yiɛ̀ nKuyie nyóó wɛ̃tɛ kɛ́mɑɑ́mu Siyɔ̃ɔ̃ ɛì, kù yóó bɛnkɛmu ku kpetì
    o miɛkɛ.
  msy-2020: Egh a uan gumazamizir fomɨra pura taghiziba, a men azangsɨziba baragham.
    Egh men azangsɨzibar aghuaghan kogham.
  dop-dop: Tɑcɑɑ tɑɣɑnɩ Siyɔŋ ɩcɑtɛ kɛ ŋmɑʋ, nɑ ń hʋlɩ nyɑ́ teeli kɛ tə tɑɑ.
  azb-azb: Yoxsulların duasına qulaq asacaq, Yalvarışlarına xor baxmayacaq.
  eng-DBY: He will regard the prayer of the destitute one, and not despise their prayer.
  hin-2017: वह लाचार की प्रार्थना की ओर मुँह करता है, और उनकी प्रार्थना को तुच्छ नहीं
