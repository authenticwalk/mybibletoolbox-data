  urd-GVH: मुफ़लिसों की दुआ पर वह ध्यान देगा और उनकी फ़रियादों को हक़ीर नहीं जानेगा।
  rug-rug: Kaqu avosi Sa sari na Nana tie malaṉadi, meke kaqu va avosi Sa sari na
