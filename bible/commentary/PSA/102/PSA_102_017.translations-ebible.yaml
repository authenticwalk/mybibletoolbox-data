  tel-2017: అప్పుడు ఆయన దిక్కులేని వాళ్ళ ప్రార్థనకు స్పందిస్తాడు. వాళ్ళ ప్రార్థన ఆయన
    నిరాకరించడు.
  hat-BSA: Li te prete atansyon a lapriyè malere yo, e pa t meprize priyè yo.
