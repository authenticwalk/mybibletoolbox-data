verse: PSA.102.014
translations:
  mal-C: അങ്ങയുടെ സേവകർക്ക് അവളിലെ കല്ലുകളോടു പ്രിയംതോന്നുന്നു; അവളുടെ ധൂളിപോലും അവരിൽ
    അനുകമ്പ ഉയർത്തുന്നു.
  deu-TKW: Du wirst dich erheben, dich Zions zu erbarmen; denn es ist Zeit, sie zu
    begnadigen, denn die ihr bestimmte Frist ist eingetreten.
  lin-lin: Okotelema solo mpo na Siona, pamba te ekomi tango ya koyokela yango mawa ;
    tango oyo ekatama ekoki.
  mmx-mmx: Lavasaxaruki ram di vavara aleng i, keke i do limixin petpes diga sele
    utur i la ira bin ta. La keke i do mo lemenemen ira lok kapmek axap pam, ketla
    move lebelendi i tu aleng i.
  eng-LSV: For Your servants have been pleased with her stones, || And they favor
    her dust.
  eng-GNV: For thy seruants delite in the stones thereof, and haue pitie on the dust
    thereof.
  eng-WEBSTER: For thy servants take pleasure in her stones, and favor the dust thereof.
  nhw-BL: Pampa momasehualhua tlahuel quinicnelíaj nopa teme tlen itepa Jerusalén,
    huan hasta quitlasojtlaj nopa tlaltejpoctli catli onca ipan icalles ni altepetl
    pampa nochi moaxca ta.
  swh-ONEN: Kwa maana mawe yake ni ya thamani kwa watumishi wako, vumbi lake lenyewe
    hulionea huruma.
  bba-bba: Kɑɑ sewɑ ɑ Siɔni wɔnwɔndu kuɑ, domi sɑɑ ye ɑ yi yɑ turɑ ɑ kɑ ye wɔnwɔndu
    kuɑ.
  eng-KJVCPB: For thy servants take pleasure in her stones, And favour the dust thereof.
  luo-luo: Nimar kitene beyo gi lala ne jotichni, kata mana buru madum kuome miyo
    ji keche.
  aii-aii: ܣܵܒܵܒ ܟܹܐ ܒܵܣܡܵܐ ܠܗܘܿܢ ܪܹ̈ܓܵܘܵܬܘܼܟ݂ ܒܟܹܐܦܘܼ̈ܗ̇. ܘܥܲܠܔ ܥܲܦܪܘܼܗ̇ ܟܹܐ ܥܵܒ݂ܕܝܼ
    ܚܢܵܢܵܐ.
  meu-meu: Badina be emu hesiai taudia ese ia nadina e lalokau henidiamu ia ḡahuna
    e bogaia hisimu.
  npi-ULB: किनकि तपाईंको सेवकले त्यसका ढुङ्गाहरू प्रिय मान्छ र त्यसका भग्‍नावशेषका
    धूलोप्रति दयाको महसुस गर्छ ।
  yor-yor: Nítorí tí àwọn òkúta jẹ́ inú dídùn sí àwọn ìránṣẹ́ rẹ; wọ́n sì káàánú erùpẹ̀
    rẹ.
  pes-OPCB: بندگان تو سنگها و خاک اورشلیم را دوست دارند!
  tgl-ULB: Dahil minamahal ng iyong mga lingkod ang kanyang mga bato at nahahabag
    sa alikabok ng kanyang pagkawasak.
  nop-nop: Saiyon yokwet u agaŋ tubukadakagiŋ, iŋgoŋ kwanai-megeye adi yadi welehikdi
    hinek kahileiŋ. Tiŋa undugoŋ, yokwet u tubukadakaaŋ wiyapupuhene-hinaka tigiŋ,
    iŋgoŋ adi yadi welehikdi aditok golohinakalak.
  hui-hui: Saiono tano bo gialabagabu wahayago í̠naga biabe biahaga karume tano ogoni
    mitangi timbuni bialu hamelo ka. Áyu tano ogoni mo ko hai hene ngagoyu tigua dara
    ho haabo ka.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​အ​စေ​ခံ​တို့​သည်​ဇိ​အုန်​မြို့ ပျက်​စီး​သွား​ပြီ​ဖြစ်​သော်​လည်း
    ထို​မြို့​ကို​နှစ်​သက်​မြတ်​နိုး​လျက်​ပင် ရှိ​နေ​ကြ​ပါ​သေး​၏။ ဇိ​အုန်​မြို့​ယို​ယွင်း​လျက်​နေ​သော်​လည်း
    ထို​မြို့​ကို​သ​နား​ကြ​ပါ​သေး​၏။
  bod-N: ཁྱེད་ཀྱི་ཞབས་ཕྱི་དེ་ཡི་རྡོ་ལ༌དགའ། །དེ་ཡི་རྡུལ་ཕྲན་ལ་ཡང་སྙིང་རྗེ༌བསྐྱེད།།
  wsk-wsk: Nika kariimet alo Zion mu magaram kueneram bare am ko kuawasan; ale parasaram
    magaram bare ko nongomang am batagawoso.
  sna-sna: Nokuti matombo aro anokosha kuvaranda venyu; guruva raro chairo rinovaendesa
    kugomba.
  spa-BLM: Porque tus siervos se complacen en sus piedras, y apiádate de su polvo.
  cac-cac: A on̈ a checab' on̈ tic xajan Sion cuuj, vach'chom lan̈chajnac emi. Tzon̈
    oq'ui yujto ix jujiemi.
  swh-ULB: Maana watumishi wako wameyaridhia mawe yake pendwa na kuyaonea huruma mavumbi
    ya magofu yake.
  bel-bel: Бо Ён ведае склад наш, памятае, што мы - пыл.
  deu-ELBBK: Du wirst aufstehen, wirst dich Zions erbarmen; denn es ist Zeit, es zu
    begnadigen, denn gekommen ist die bestimmte Zeit;
  mbb-OT: Su heini he inged mibmahal ǥihapun te menge etew nu he menge suluǥuen nu
    minsan pa te nezeetan en heini.
  mal-2015: നിന്റെ ദാസന്മാർക്കു അവളുടെ കല്ലുകളോടു താല്പര്യവും അവളുടെ പൂഴിയോടു അലിവും
    തോന്നുന്നു.
  gup-gup: Bininj kumekbe nawu ngundimarnedurrkmirri wanjh kabirribolkmanjngun. Rurrkwarrewarreminj
    kumekbe dja bonj, bedda kabirridjalbolkmanjngun.
  ctu-CTI: Jini ajtroñelob a chaꞌan miꞌ pꞌuntyañob jini i tyuñil tyac Sión. Jinic
    tyo miꞌ mulan i tsꞌubejñal jini jejmen tyac bʌ otyot.
  rmc-rmc: Tu ušťeha upre a ela tuke pharo vaš o Sion, bo avľa e ora te presikavel
    leske o lačhipen, akana hin odi ora.
  nlg-nlg: Kulamu na vure tara nighi dikalio, na vatu ni valeana tara durakei, gaira
    tara arovia so, sakai vamua te koli tana pari.
  pes-OPV: چونکه بندگان تو در سنگهای وی رغبت دارند و بر خاک او شفقت می‌نمایند.
  ron-1924: Кэч робий Тэй юбеск петреле Сионулуй ши ле е милэ де цэрына луй.
  ben-OBCV: কারণ তোমার সেবকেরা তার প্রাচীরের প্রত্যেকটি পাথর ভালোবাসে; এমনকি তার ধুলোর
    প্রতি যত্ন করে।
  som-som: Waayo, addoommadaadu waxay u bogaan dhagaxyadeeda, Oo waxay u jixinjixaan
    ciiddeeda.
  lat-VUC: Quoniam ipse cognovit figmentum nostrum; recordatus est quoniam pulvis
    sumus.
  eng-ASVBT: For thy servants take pleasure in her stones, And have pity upon her
    dust.
  mna-mna: Ŋonoono, tireege kar Sion ma borok su lene lup. Mi tipiri ruumu tirontiron
    mi kan koroŋŋanŋan ta boozomen ma timbot leŋaleŋa. Tamen zin mbesooŋo ku lelen
    pa kar tana ilip. Tabe tire ma lelen isaana kat.
  ita-1885: Imperocchè i tuoi servitori hanno affezione alle pietre di essa, Ed hanno
    pietà della sua polvere.
  eng-LXXUP: 'For he knows our frame: Remember that we are dust.'
  eng-ULB: For your servants hold her stones dear and feel compassion for the dust
    of her ruins.
  spa-VBL: Porque las personas que te siguen aman sus piedras; ¡valoran incluso su
    polvo!
  fra-_FOB: Car tes serviteurs sont affectionnés à ses pierres, et ils ont pitié de
    sa poussière.
  mal-mal: അങ്ങയുടെ ദാസന്മാർക്ക് അവളുടെ കല്ലുകളോടു താത്പര്യവും അവളുടെ പൂഴിയോട് അലിവും
    തോന്നുന്നു.
  urd-GVR: Kyoṅki tere ḳhādimoṅ ko us kā ek ek patthar pyārā hai, aur wuh us ke malbe
    par tars khāte haiṅ.
  suz-BL: मारदे हना इन गेय पाइबपुकीमी मेकेर ङा फुल्‍लु यो दाक्‍नीम। मिनु मेकेर ङा
    फुरक कली यो शिशी पाइनीम।
  eng-NOY: For thy servants take pleasure in her stones; Yea, they have a regard for
    her dust.
  ita-1927: Perché i tuoi servitori hanno affezione alle sue pietre, ed hanno pietà
    della sua polvere.
  ckb-ckb: خزمەتکارەکانت بە تاسەوەن بۆ بەردەکانی، دڵیان دەسووتێ بۆ خۆڵەکەی.
  eng-BBE: For your servants take pleasure in her stones, looking with love on her
    dust.
  xsi-xsi: Kinzi sizavaru Saion lawea marumbu lâ, andeta noko ne wurâta tamâta nde
    ilonzi ndo keno yo papa lawea ŋinde. Mao nâ, lawea ŋinde nde zavaruŋa ndo lâ,
    kala noko ne tamâta kalonzi sukâŋa ŋana.
  kan-OKCV: ಅದು ಕಲ್ಲು ಕುಪ್ಪೆಯಾಗಿ ಹೋಗಿದ್ದರೂ, ನಿಮ್ಮ ಸೇವಕರಿಗೆ ಅತಿ ಪ್ರಿಯವಾಗಿದೆ; ಅದರ ಧೂಳಿಗೆ
    ಅವರು ಮರಗುತ್ತಾರೆ.
  tam-2017: உம்முடைய ஊழியக்காரர்கள் அதின் கல்லுகள்மேல் வாஞ்சைவைத்து, அதின் மண்ணுக்குப்
    பரிதபிக்கிறார்கள்.
  spa-RV-1909: Porque tus siervos aman sus piedras, y del polvo de ella tienen compasión.
  ron-BTF: Fiindcă servitorii tăi au plăcere în pietrele sale și arată favoare țărânii
    lui.
  eng-WEBP: For your servants take pleasure in her stones, and have pity on her dust.
  eng-FBV: For the people who follow you love its stones; they value even its dust!
  nld-1939: Want uw dienaars hebben zijn stenen lief, En hebben deernis met zijn puinen.
  nch-BL: Pampa momasehualhua tahuel quinicnelíaj nopa teme ten itepa Jerusalén, huan
    hasta quitasojtaj nopa taltepocti cati onca ipan icalles ni altepet pampa nochi
    moaxca ta.
  vie-1934: Các tôi tớ Chúa yêu chuộng đá Si-ôn, Và có lòng thương xót bụi đất nó.
  cha-cha: 'Sa y tentagomo ninafanmagof ni y achoña: yan ninafanmaase ni y petbosña.'
  hin-CV: इस नगर का पत्थर-पत्थर आपके सेवकों को प्रिय है; यहां तक कि यहां की धूल तक
    उन्हें द्रवित कर देती है.
  eng-OURB: For your servants take pleasure in her stones, and have pity even on her
    dust.
  spa-BES: Porque tus siervos se complacen en sus piedras, sienten dolor por sus ruinas.
  tdx-tdx: No’ o mpitoro’oo o vato’eo; mbore kokoa’ iereo o lembo’eo.
  tha-KJV: เพราะผู้​รับใช้​ของพระองค์รักซากก้อนหินของเธอนัก และสงสารผงคลีของเธอ
  por-BR-2018: Pois os teus servos se agradam de suas pedras, e sentem compaixão do
    pó de suas ruínas .
  deu-ELO: denn deine Knechte haben Gefallen an seinen Steinen und haben Mitleid mit
    seinem Schutt.
  eng-WYC-2018: For the stones thereof pleased thy servants; and they shall have mercy
    on the land thereof. (For its stones pleased thy servants; and they even love
    its dust.)
  epo-epo: Ĉar Viaj sklavoj ekamis ĝiajn ŝtonojn, Ĉarma estas por ili ĝia polvo.
  gfk-gfk: Kanong warah, ira num tultulai diet manga kalak ira haat ta ira uno balo.
    Ma ira kut na haat ta ira balo i tamadure taar, i hatatik ira bala diet bia na
    marmaris.
  uig-PIN: Qünki ⱪulliring uning taxliridin hursǝnlik tapidu, Ⱨǝm tupriⱪiƣimu iqini
    aƣritidu;
  beo-beo: 'Saione Moilai Bai Bagade da gugunufinisi dagoi. Be Dima hawa: hamosu dunu
    ilia da Saione amoma asigi amola fofagisa.'
  tpi-OTNT: Taun Saion i bagarap, tasol ol wokman bilong yu i laikim em tumas. Nau
    em i bagarap, tasol ol i sori tru long en.
  hau-SA: Gama duwatsunta suna da daraja ga bayinka; ƙurarta kawai kan sa su ji tausayi.
  udu-udu: Haali/ c̱iŋkinam pini uni bu’thki wosh ma yim ji gi ŋa/u mo, dhali hila
    hil ki mo/en ap̱o/ bu’da’cesh ma yim mo.
  uig-LAT: Chünki qulliring uning tashliridin xursenlik tapidu, Hem tupriqighimu ichini
    aghritidu;
  nde-nde: Ngoba amatshe ayo aligugu ezincekwini zakho; othuli lwayo nje lubalethela
    usizi.
  ton-ton: He ʻoku fiemālie ʻa hoʻo kau tamaioʻeiki ʻi hono ngaahi maka, pea ʻoku
    nau ʻofa ki hono efu ʻoʻona.
  ces-1613: Ty povstana, smiluješ se nad Sionem, nebo čas jest učiniti milost jemu,
    a čas uložený přišel.
  eng-WMB: For your servants take pleasure in her stones, and have pity on her dust.
  tam-TCV: சீயோனின் கற்கள் உமது பணியாளர்களுக்கு அருமையாய் இருக்கின்றன; அதின் தூசியின்மேலும்
    அவர்கள் அனுதாபம் கொள்கிறார்கள்.
  ceb-ULB: Kay ang imong mga sulugoon nagpugong sa ilang mga pinalanggang mga bato
    ug naluoy alang sa abog sa iyang kadaot.
  pol-UBG: Twoi słudzy bowiem miłują jego kamienie i litują się nad jego prochem;
  urd-GVU: کیونکہ تیرے خادموں کو اُس کا ایک ایک پتھر پیارا ہے، اور وہ اُس کے ملبے
    پر ترس کھاتے ہیں۔
  eng-OEBCW: For even her stones are dear to your servants, even the dust of her ruins
    they look on with love.
  deu-1912: Denn deine Knechte wollten gerne, daß sie gebaut würde, und sähen gerne,
    daß ihre Steine und Kalk zugerichtet würden,
  kan-2017: ಅದು ಕಲ್ಲುಕುಪ್ಪೆಯಾಗಿ ಹೋಗಿದ್ದರೂ, ಅದು ನಿನ್ನ ಸೇವಕರಿಗೆ ಅತಿಪ್ರಿಯವಾಗಿದೆ; ಅದರ
    ಧೂಳಿಗೆ ಅವರು ಮರಗುತ್ತಾರೆ.
  yap-yap: Pi tapigpig rom e ba t’uf yu Zion rorad, ni yug aram rogon nike mogothgoth;
    ke kireban’rad ngak, ni yug aram rogon nike puth.
  hlt-MCSB: Na sal rhoek loh Zion kah lungto te a ngaingaih uh tih a laipi te khaw
    a rhen uh.
  mdy-ETH: ኔኤኮ ዓይላ ሹጮ ዒዞኮ ዛጊ ዎዛዻንዳኔ፤ ሳዖ ዓጮማኣ ሚጪንታንዳኔ።
  twi-ASANTE: Nʼaboɔ som bo ma wʼasomfoɔ; ne mfuturo hyɛ wɔn awerɛhoɔ.
  eng-WEBU: For your servants take pleasure in her stones, and have pity on her dust.
  acu-NT: Ami inatiram ainauka ami jeem yumpunkaun nintimsar aneenawai. Tura ami jeem
    yumpunkaun jiisar wake mesekar pujuinawai.
  spa-PDDPT: Ciertamente tus esclavos hallan deleite en sus piedras, Y tienen compasión
    del polvo de ella.
  gun-gun: Nerembiguai kuery oayvu Sião py ita ikuai va'e voi, ha'e pygua ku'ikue
    re eteve voi oexaxe vai okuapy.
  agu-BL: Na cyakil yi e' ẍchakumu' yi najlche' le yi jun tnuma'tz na chipek' te'j.
    Poro na chibisun, na cu'nak xit.
  ilo-ULB: Ta iggem dagiti adipenmo dagiti napapateg a bato ti Sion ket ipatpategda
    ti tapok ti pannakadadaelna.
  kpg-kpg: Au daangada hai hegau e aloho i Zion, ma e aha maa mee gu mooho. Digaula
    e aloho i mee, ma e aha maa mee gu meheuheu dagidahi.
  uig-ARA: چۈنكى قۇللىرىڭ ئۇنىڭ تاشلىرىدىن خۇرسەنلىك تاپىدۇ، ھەم تۇپرىقىغىمۇ ئىچىنى
    ئاغرىتىدۇ؛
  sus-sus: I fama nɛ kelide i xa kinikini Siyoni ma, barima a lanxi i xa hinnɛ a ra
    yi waxati sugandixi ma.
  pon-2006: Sapwellimomwi ladu kan kin poakohng Saion, mehnda ma e kamwomwomwlahr;
    re uhdahn poakehla, mehnda ma e rengkpesengehr.
  jae-jae: Aômnêm sakiŋwaga têntac gêwiŋ Sion tau ŋaalê ma nêŋ ŋalêlôm kêmoatiŋ tôŋ
    kêtu gamêŋ tau ketocŋa.
  ksd-ksd: Tago kaum umana tultul dia manane kana lavur vat, Ma dia mari ra tobonina.
  tur-YTC: Çünkü hizmetkârların onun taşlarından zevk alırlar, Onun tozuna acırlar.
  bel-N: Ты паўстанеш, зьлітуешся над Сыёнам, бо час дараваць яму, бо прыйшла пара.
  grc-BRENT: Ὅτι αὐτὸς ἔγνω τὸ πλάσμα ἡμῶν· μνήσθητι ὅτι χοῦς ἐσμεν.
  kpr-kpr: Ai resira amo, reighié gitofuimi sosighi edo de bejisera, avata ninda saramana
    kakato ava jo kotae irise, Saion dubo buraera. De bejetero tise fasirira gido,
    ninda saramana kakato mema use irá gheraera.
  ind-AYT: (102-15) Sebab, hamba-hamba-Mu berkenan kepada batu-batunya, dan mengasihani
    debunya.
  yom-yom: Bila bisadi biaku binzolanga matadi mandi, ayi bieti mona kiadi mbungi-mbungi
    andi yela kubanata mu tezo kimona kiadi.
  yut-yut: Saion kokup pap uŋun yokwi tak, mani oman amɨngo da yut agak tɨp morapni
    do but dasi galak taŋ yomaŋ. Abɨsok yokwi tak, mani kosit madepni dakon kɨmbabaŋ
    pɨndagek uŋun da but yokwi yomɨsak.
  nya-nya: Pakuti miyala yake ndi yokondedwa kwa atumiki anu; fumbi lake lokha limawachititsa
    kuti amve chisoni.
  hrv-hrv: 'Ustani, smiluj se Sionu: vrijeme je da mu se smiluješ - sada je čas!'
  mps-mps: Te Saion taun dolali, tiali goli te nago we bidi dabego aga wei mu ebao.
    Megi da, aga dolali, tiali goli augwaligo aga homu dene mu yai dao.
  tpi-tpi: Taun Saion i bagarap, tasol ol wokman bilong yu i laikim em tumas. Nau
    em i bagarap, tasol ol i sori tru long en.
  dan-1931: du vil rejse dig og forbarme dig over Zion, når Nådens Tid, når Timen
    er inde;
  vie-OVCB: Vì người của Chúa mến yêu từng tảng đá nó, cát bụi Si-ôn cũng khiến họ
    động lòng.
  guj-2017: કારણ કે તમારા સેવકોને તેના પથ્થરો વહાલા છે અને તેની ધૂળ પર તેઓને દયા આવે
    છે.
  pon-2006A: Sapwellimomwi ladu kan kin poakohng Saion, mehnda ma e kamwomwomwlahr;
    re uhdahn poakehla, mehnda ma e rengkpesengehr.
  por-BRBSL: Para seus criados, tenha prazer em suas pedras, e tenha piedade de sua
    poeira.
  eng-OEBUS: For even her stones are dear to your servants, even the dust of her ruins
    they look on with love.
  swe-swe: Du kommer att uppstå och ha nåd och förbarmande över Sion [tempelberget
    i Jerusalem], för det är tid att visa nåd (oförtjänt kärlek, favör) mot henne,
    för hennes bestämda tid har kommit.
  cth-cth: Na sannaw teh talungnaw dawk a konawm awh teh, hraba totouh a doun awh.
  twi-twi: Nʼabo som bo ma wʼasomfo; ne mfutuma hyɛ wɔn awerɛhow.
  hlt-hlt: Na sal rhoek loh Zion kah lungto te a ngaingaih uh tih a laipi te khaw
    a rhen uh.
  tbz-SIM: A itimu kɛ bo kuɔ́ mmɛsémmɛ̀ Siyɔ̃ɔ̃ ɛì kɔbɛ, ɑ do nɑ̀kɛ́ dìì mɔ́nnì kpɛ́í
    dì tùɔ̀kɛmu kunɑ́ɑ́ mbo dɑ pĩ́nnɛ̀ dɛ̀ Siyɔ̃ɔ̃ kɔbɛ.
  msy-2020: Saionɨn nguibam ikufi. Ezɨ nɨn ingangarir gumazamiziba bar a gifonge.
    A datɨrɨghɨn ikuvigha mati nguazir mɨnemniamɨn otozɨ, me bar an apangkufi.
  dop-dop: N kɑ́ kʋlɩ nyɑ́ nɑɑsɩ tɑɑ nɑ ń wii Siyɔŋ nyə́mɑ kʋnyɔŋ. Pə tɑɣɑ pʋlʋ, wɑɑtʋ
    tɑlɑɑ kɛ́. Kʋyɑkʋ ŋku n kɑ lɑ-wɛɣɛ pɛɛlɛɛ tɔ kʋ kɔmɑɣɑlɛ.
  azb-azb: Çünki Sənin qulların onun daşlarını əziz tuturlar, Onun toz-torpağına necə
    də acıyırlar.
  eng-DBY: For thy servants take pleasure in her stones, and favour her dust.
  hin-2017: क्योंकि तेरे दास उसके पत्थरों को चाहते हैं, और उसके खंडहरों की धूल पर
    तरस खाते हैं।
  wol-KYG: Yaw yaay taxaw, ñeewante Siyoŋ, ndax baaxe ko jot na, àpp ba kay mat na.
  bjr-bjr: Ani ainainira fasiqauqa Isaraee maqannaasa Sioonna maqusara ridaqa. Mandaikinoo
    naakundukinoo marifaqa kaqi minara qimudaoo qidaqa.
  eng-YLT: For Thy servants have been pleased with her stones, And her dust they favour.
  kne-kne: Tan olay mo nadadael din siyodad ay sana ya enggay naiwalawalang din bato
    ay amag na, patpatgen pay dedan din mansilsilbin sik-a, wada met laeng di seg-ang
    da sin ili da.
  eng-WYC-2017: For the stones thereof pleased thy servants; and they shall have mercy
    on the land thereof.
  eng-WMBB: For your servants take pleasure in her stones, and have pity on her dust.
  zat-NTPS: Netu', we̱n zrin chiu', nazrí'intu' xiaj ca' chee̱ xe̱zre na'. Dxéquentu'
    zi' lawe' da ba nabía xi na.
  zty-NTPS: Neto', wen žin chio', nži'ilto' yej ka' che yežen'. Žékelto' zi' dan'
    nbia yin'.
  urd-GVH: क्योंकि तेरे ख़ादिमों को उसका एक एक पत्थर प्यारा है, और वह उसके मलबे पर
    तरस खाते हैं।
  rug-rug: Ta huara si asa, ba tataru nia rina Mua nabulu sa popoa Zaione. Ta huara
    va inete si asa, ba talotaṉa nia rini si asa.
  gaz-gaz: Garboonni kee dhagaa isheetti gammaduutii; biyyoo ishees ni mararfatu.
  fra-LSG: Tu te lèveras, tu auras pitié de Sion; Car le temps d’avoir pitié d’elle,
    Le temps fixé est à son terme;
  yal-yal: I kelima nɛn i kininkinin Siyon taan ma. I diɲa waxatin bata a li a ma.
    Waxati saxi yɛtɛɛn ni ito ra.
  iou-iou: Butewaki, Jerusalem yotpärare yäpäwawani upäŋkaŋ epän ämakaye nintä unita
    gäripi pen nadäkamäŋ. U täŋo moräk-moräki yabäŋkaŋ butewaki taŋi nadäk täkamäŋ.
  haw-1868: Ua lealea kau poe kauwa ma kona mau pohaku, A ua aloha hoi i kona lepo.
  arb-NAV: فَإِنَّ عَبِيدَكَ يُسَرُّونَ بِحِجَارَتِهَا، يَشْتَاقُونَ إِلَى ذَرَّاتِ
    تُرَابِهَا.
  ded-ded: Kingang ngicngacfocga yeneng Sionggac hoc songea negemma yeac sendunggac
    ubamangang negendae.
  ewe-ewe: Elabena eƒe kpewo xɔ asi le wò dɔlawo gbɔ, eye eƒe ʋuʋudedi gɔ̃ hã ʋãa
    nublanuikpɔkpɔ le wo me.
  eng-LEE: (102:15) For thy servants hold dear her stones, and her very dust they
    cherish.
  asm-FB: তোমাৰ দাসবোৰৰ ওচৰত তাৰ শিলবোৰ প্রিয়, তাৰ ধুলিকণাৰ ওপৰতো তেওঁলোকৰ মমতা আছে।
  sus-A: عِ قَمَ نّ كٍلِدٍ عِ شَ كِنِكِنِ سِيٌنِ مَ، بَرِ مَ عَ لَنشِ عِ شَ هِننّ
    عَ رَ يِ وَشَتِ سُفَندِشِ مَ.
  fra-SBL: Car tes serviteurs prennent plaisir à ses pierres, et ayez pitié de sa
    poussière.
  hbo-hbo: אַתָּ֣ה תָ֭קוּם תְּרַחֵ֣ם צִיֹּ֑ון כִּי־עֵ֥ת לְ֝חֶֽנְנָ֗הּ כִּי־בָ֥א מֹועֵֽד׃
  kik-kik: Nĩgũkorwo mahiga makuo nĩmakenagĩrwo nĩ ndungata ciaku; o na rũkũngũ rwakuo
    nĩrũtũmaga iringwo nĩ tha.
  fra-NCL: Tu te lèveras, tu auras pitié de Sion, car le temps de lui faire grâce,
    le moment fixé est venu.
  cek-AK: Na tamnanawk loe to ih thlungnawk to koeh o moe, maiphu doeh koeh o.
  cuk-cuk: Anmar-be-maimar, Jerusalén-neggweburbina nue-sogmalad. E-negmar-ayarar-bukwadi,
    nunmaked-dummad anmarga uked.
  uig-CYR: Чүнки У Өзи бизниң җисмимизни билиду, Тупрақтин екәнлигимизни У есигә алиду.
  tel-2017: దాని రాళ్లంటే నీ సేవకులకు ఎంతో ఇష్టం. దాని శిథిలాల దుమ్ము అంటే వారికి
    వాత్సల్యం.
  hat-BSA: Anverite, sèvitè Ou yo twouve plezi nan wòch li yo. Yo plen tristès akoz
    pousyè li.
  ukr-ONPU: Бо Він знає нашу сутність, пам’ятає, що ми – порох.
  kos-kos: Mwet kulansap lom elos lungse el, Finne kunausyukla el. Elos pakomutal,
    Finne el musalla.
  hbo-WLC: אַתָּ֣ה תָ֭קוּם תְּרַחֵ֣ם צִיּ֑וֹן כִּי־עֵ֥ת לְ֝חֶֽנְנָ֗הּ כִּי־בָ֥א מוֹעֵֽד׃
  ibo-ibo: Nʼihi na nkume ya niile dị oke ọnụahịa nye ndị ohu gị; mgbe ha hụrụ uzuzu
    ya, ha na-emere ya ebere.
  ory-ory: ଯେହେତୁ ତୁମ୍ଭ ଦାସମାନେ ତହିଁର ପଥରରେ ଶ୍ରଦ୍ଧା ଓ ତହିଁର ଧୂଳିରେ ଦୟାଭାବ ବହନ୍ତି।
  chk-chk: Pun noum kewe chon angang ra aücheani föün Sion o tongei pwülün mi moromor.
  rop-rop: Yu wekinmen olabat laigim Jerusalem brabliwei, nomeda imbin binijap. Olabat
    sori blanga im nomeda im ol bitsap.
  ukr-1871: Твої бо слуги полюбили каміння його, і жаль їм розвалин його.
  yon-yon: Kedi, yu ambib ye bot bondanbed ben angka kirariwen kuyaa kuu eb demedan
    kuu mimyob keendimaib, yu monmarundiwen ye ingkud kuyaa kuu korem mimyob kowimaib.
  deu-1951: (0102-15) Denn deine Knechte lieben Zions Steine und trauern über ihren
    Schutt.
  eng-JPS: (102-15) For Thy servants take pleasure in her stones, and love her dust.
  srp-1865: Jer slugama tvojim omilje i kamenje njegovo, i prah njegov žale.
  lug-lug: Kubanga amayinja gaakyo abaweereza bo bagaagala nnyo, n’enfuufu y’omu kibuga
    ekyo ebakwasa ekisa.
  heb-heb: כי רצו עבדיך את אבניה ואת עפרה יחננו׃
  ben-IRV: কারণ তোমার দাসেরা তাঁর পাথরে প্রিয় এবং তাঁর ধ্বংসের ধূলোর জন্য সমবেদনা
    অনুভব করে।
  ntu-ntu: Kxmule-esz' enqmi rm nzodatipelr mztea lc, x trkape, A' sc tqsutibe drtwrgr
    x tqvztibe drtwrgr.
  pan-pan: ਤੇਰੇ ਦਾਸ ਤਾਂ ਉਹ ਦੇ ਪੱਥਰਾਂ ਵਿੱਚ ਪਰਸੰਨ ਹੁੰਦੇ ਹਨ, ਅਤੇ ਉਹ ਦੇ ਥੇਹ ਉੱਤੇ ਤਰਸ ਖਾਂਦੇ
    ਹਨ।
  mya-JVB: ကိုယ်တော် ၏ ကျွန် တို့သည် ထိုမြို့ ၏ ကျောက်ခဲ တို့ကိုပင် နှစ်သက် ၍ ၊ သူ
    ၏မြေမှုန့် ကိုပင် စုံမက် ကြပါ၏။
  kgf-kgf: Waŋu weleŋ qeqe ichécga nini Zionac hoc baŋec niŋac ségiségi wanʒiŋ. Waŋu
    imuac seitotoŋadac imuhucya acguc siŋa nimmianʒiŋ. Imuac niŋac geŋ yacma Zion
    ewa hia wammiwésémaŋ.
  tte-O: Am topaisowao simulolo koina bwagana sisibayanae yo sikatekamkamna-yan bwagana
    itatagwaligwali.
  tbg-tbg: Saioni vatukavano qoraiqama viro vaimantavata, tenavu ai kaiqa vaiinti
    nahenti qaqiqaima vi vatukarara muntuka vatauro. Vaantaavura ori qaqini vara aqu
    aquma kaava kiri kairiro vaimantavata, tenavu virara qaqiqai mpo ike ti vauro.
  hmo-hmo: Badina be oiemu hesiai taudia ese, Siona ena nadi ibounai idia ura henia
    noho, bona Siona ena tano kahuna idia lalokau henia noho.
  zar-NT: Netuʼ, huen dxin quiuʼ, nadxíʼituʼ yuguʼ guiö́j nacuáʼ lu zöʼö run chiʼi
    yödzö Sión, en ruíʼi ládxiʼtuʼ ga ridxintë bëchtö röʼö laʼ nöza que.
  urd-urd: इसलिए कि तेरे बन्दे उसके पत्थरों को चाहते, और उसकी ख़ाक पर तरस खाते हैं।
  rus-SYN: Ибо Он знает состав наш, помнит, что мы персть.
  bqc-SIM: Ńyↄ̃ fɛlɛ wɛ̃nadↄ̃ Siↄnaɛ, asa n sùuukɛaaànↄ gↄↄ kà sa.
  tcz-CHONGTHU: Ajeh chu namiten bang'a song jouse angailu uvin chuleh lamlenna vutvai
    hojeng jong angaisang'un ahi.
  mar-mar: कारण तुझे सेवक तिच्या दगडांची आवड धरतात, आणि तिच्या नासधूसाची धूळ पाहून
    त्यांना कळवळा येतो.
  isl-isl: Ég veit að þú munt koma og vægja Jerúsalem. – Gerðu það núna! – Efndu loforð
    þitt um hjálp.
  hlt-THB: Na ceityihkhqi ing anih a lung ce lungna unawh; a dekvai ing cekkhqi ce
    am thin tlawh sak hy.
  qub-qub: Sirbishojcunaga Sionta ragällata ricarmi fiyupa llaquicurcaycan. Juchusha
    caycajta ricarpis pasaypami cuyan.
  bqp-bqp: A gbɛ̀nↄ kɛ̀ n zↄ̀blerinↄnɛ mana, a gborona bùsuu dì kɛńnɛ wɛ̃nda.
  hat-hat: (0102:15) Moun k'ap sèvi ou yo renmen lavil Siyon an. Kè yo fè yo mal pou
    yo wè jan l'ap fini.
  eng-BSB: For Your servants delight in her stones and take pity on her dust.
  eng-WEBPB: For your servants take pleasure in her stones, and have pity on her dust.
  kbq-kbq: Saioni kumapi havemo'a haviza hu'neanagi, eri'za vahekamo'za tusiza hu'za
    avesinte'naze. Ana nehu'za menima kumamo'ma haviza higeno kugusopa moke'ma hu'nea
    zankura, tusiza hu'za zamasunku hunentaze.
  pon-pon: Pwe japwilim omui ladu kan kin pok on takai (en Jion), o re injenjuedeki
    moan im akan,
  nhe-BL: Pampa motlacajhua tlahuel quinicnelíaj sese tetl ipan itepa Jerusalén, huan
    hasta quitlasojtlaj nopa tlaltejpoctli tlen onca ipan icalles ni altepetl pampa
    nochi moaxca ta.
  wnc-wnc: Saion yotbam gapma you bumi wai gwa sikut. Siwan ngana gatane puya amindata
    you wa gapmatane samba sambae take siknga nataaing. Apmanu wai gwa siwan ngana
    kupapongu ayuakge butaya siknga nataaing.
  bus-bus: À gbɛ̀nↄ kɛ̀ n zↄ̀blerinↄnɛ maa, à gborona bùsu è kɛńnɛ wɛ̃nda.
  gub-BL: Amo weityk tawhu imumaw pà wà. Nezewe rehe we neremiruze'eg uzamutar Zeruzarez
    wà. Amo uzukazuka wà, Nezewe rehe we upuhareko wà.
  eng-DRA: 'For he knoweth our frame. He remembereth that we are dust:'
