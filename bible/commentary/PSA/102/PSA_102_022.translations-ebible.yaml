verse: PSA.102.022
translations:
  mal-C: യഹോവയുടെ നാമം സീയോനിലും അവിടത്തെ സ്തുതി ജെറുശലേമിലും വിളംബരംചെയ്യപ്പെടും.
  deu-TKW: daß man in Zion den Namen Jahwes verkünde und seinen Ruhm in Jerusalem,
  lin-lin: Kombo ya Yawe ekokende sango kati na Siona, mpe masanzoli na Ye, kati na
    Yelusalemi
  mmx-mmx: Ap mo loxonaleng levenabung mixin axap eburu mi limixin at levengkitkis
    orong dinaba etu buru la dina lotu saparav u, Leeme Silok.
  eng-LSV: In the peoples being gathered together, || And the kingdoms—to serve YHWH.
  eng-GNV: When the people shalbe gathered together, and the kingdomes to serue the
    Lord.
  eng-WEBSTER: When the people are assembled, and the kingdoms, to serve the LORD.
  nhw-BL: Huan miyac tlanahuatiani tlen ni tlaltipactli hualase para quitequipanose
    huan quihueyichihuase TOTECO.
  swh-ONEN: wakati mataifa na falme zitakapokusanyika ili kumwabudu Bwana.
  bba-bba: Kpɑ bu win yĩsiru kpɑrɑ bu nùn siɑrɑ Yerusɑlɛmuɔ
  eng-KJVCPB: When the people are gathered together, And the kingdoms, to serve the
    Lord.
  luo-luo: ka joma odak e pinjeruodhi ochokore mondo olam Jehova Nyasaye.
  aii-aii: ܐܝܼܡܲܢ ܕܓ̰ܵܡܥܝܼ ܥܲܡܡܹ̈ܐ ܥܲܡ ܚܕܵܕܹ̈ܐ، ܘܡܲܠܟܘܵܬܹ̈‌ܐ، ܠܸܦܠܵܚܵܐ ܠܡܵܪܝܵܐ.
  meu-meu: Una negana ai bese idau-idau bona basileia idau-idau bae hebou, Iehova
    bae toma henia diho.
  npi-ULB: जब मानिसहरू र राज्यहरू परमप्रभुको सेवा गर्न भेला हुन्छन् ।
  yor-yor: Ní ìgbà tí a kó àwọn ènìyàn àti ìjọba pọ̀ láti máa sìn Olúwa.
  pes-OPCB: '@see-verse:PSA.102.021'
  tgl-ULB: sa panahon na ang mga tao at mga kaharian ay magtitipon para paglingkuran
    si Yahweh.
  nop-nop: Kwanai woŋ adi metam hogohogok tiŋa me mapmehiye wanakaŋ buŋa bopneeŋ Yahwe
    niutumbaneeŋneŋ uŋoŋ tineeŋ.
  hui-hui: Hameigini tara tara dindi bibahendeni palima pedarubi tinaga kini karubi
    ti bibahendeme Anduane Homogo mitangi bialu lotu lole íbu ngoai harangi ani lalu
    holebira.
  mya-mya: '@see-verse:PSA.102.021'
  bod-N: མི་སྡེ་རྒྱལ་ཁམས་ཀུན་པོ་ལྷན་འཛོམས༌ཏེ། །ཡ་ཝཱེར་བསྙེན་བཀུར་འབུལ་དུས་དེ་བཞིན༌འབྱུང༌།།
  wsk-wsk: '@see-verse:PSA.102.021'
  sna-sna: panoungana marudzi noushe kuti vanamate Jehovha.
  spa-BLM: cuando los pueblos están reunidos, los reinos, para servir a Yahvé.
  cac-cac: Yuj chi' ol ja masanil nación ul yaq'uem sb'a d'a Jehová chi'.
  swh-ULB: pindi mataifa na falme watakapokusanyika pamoja kumtumikia Yahwe.
  bel-bel: Дабраславеце Госпада, усе дзеі Ягоныя, ва ўсіх месцах валадарства Ягонага.
    Дабраславі, душа мая, Госпада!
  deu-ELBBK: damit man den Namen des HERRN verkündige in Zion, und in Jerusalem sein
    Lob,
  mbb-OT: Egkeulaula heini emun edtiǥum en dutun is menge etew he ebpemuun diyà te
    menge nasyun wey menge ginhedian te ked-azap te Nengazen.
  mal-2015: യഹോവ തന്റെ വിശുദ്ധമായ ഉയരത്തിൽനിന്നു നോക്കി സ്വർഗ്ഗത്തിൽനിന്നു ഭൂമിയെ
    തൃക്കൺപാർത്തുവല്ലോ.
  gup-gup: Kuhni kabirrikurduyime birriwarlahkenh bininj rowk kore kubolkbubuyika
    rowk kabirrimirndemornnamerren ba bu kabirrimarneboddan nawu Yawey.
  ctu-CTI: Cheꞌ yaꞌ muchꞌquibilob tyʌlel, jini loqꞌuemoꞌ bʌ ti cabʌl lum tyac Chaꞌan
    i chꞌujutisañob lac Yum.
  rmc-rmc: Vašoda pes vakerela pal o nav le RAJESKRO pro verchos Sion a dela pes leske
    e chvala andro Jeruzalem,
  nlg-nlg: Na lei kema mana binaboli kara savukolu igaa, ma kara holohabaa a Lord.
  pes-OPV: هنگامی که قوم‌ها با هم جمع شوند وممالک نیز تا خداوند را عبادت نمایند.
  ron-1924: кынд се вор стрынӂе тоате попоареле ши тоате ымпэрэцииле ка сэ служяскэ
    Домнулуй.
  ben-OBCV: যখন সব লোকজন আর সব দেশ সদাপ্রভুর আরাধনা করতে একত্রিত হয়।
  som-som: Markii dadyowgu isu soo wada ururaan, Iyo xataa boqortooyooyinkuba, inay
    Rabbiga u adeegaan aawadeed.
  lat-VUC: 'Benedicite Domino, omnia opera ejus: in omni loco dominationis ejus, benedic,
    anima mea, Domino.]'
  eng-ASVBT: When the peoples are gathered together, And the kingdoms, to serve Jehovah.
  mna-mna: '@see-verse:PSA.102.021'
  ita-1885: Quando i popoli e i regni saranno raunati insieme, Per servire al Signore.
  eng-LXXUP: 'Bless the Lord, all his works, In every place of his dominion: Bless
    the Lord, O my soul.'
  eng-ULB: when the peoples and kingdoms gather together to serve Yahweh.
  spa-VBL: cuando las personas de todos los reinos se reúnan para adorar al Señor.
  fra-_FOB: Quand tous les peuples s'assembleront, et tous les royaumes, pour servir
    l'Éternel.
  mal-mal: യഹോവ ഉയരത്തിൽ, വിശുദ്ധമന്ദിരത്തിൽനിന്നു നോക്കി; സ്വർഗ്ഗത്തിൽനിന്ന് ഭൂമിയെ
    തൃക്കൺപാർത്തുവല്ലോ.
  urd-GVR: ki qaumeṅ aur saltanateṅ mil kar jamā ho jāeṅ aur Rab kī ibādat kareṅ.
  suz-BL: मिनु जात जात नु राज्‍य राज्‍य ङा मुर बुक्‍शा, परमप्रभु यावे कली ठेयब सेल्‍नीम।
    भजन संग्रह ८७:४; येरमीया ६०:३-१०; लूका १३:२९-३०
  eng-NOY: When the nations are assembled together, And the kingdoms to serve Jehovah.
  ita-1927: quando i popoli e i regni si raduneranno insieme per servire l’Eterno.
  ckb-ckb: کاتێک گەلان و پاشایەتییەکان پێکەوە بۆ پەرستنی یەزدان کۆدەبنەوە.
  eng-BBE: When the peoples are come together, and the kingdoms, to give worship to
    the Lord.
  xsi-xsi: '@see-verse:PSA.102.021'
  kan-OKCV: ಜನಾಂಗಗಳೂ, ರಾಜ್ಯಗಳೂ ಕೂಡಿಬಂದು ಇವರೊಡನೆ ಯೆಹೋವ ದೇವರನ್ನು ಸೇವಿಸುತ್ತವೆ, ಎಂದು ಹೇಳಲಾಗುವುದು.
  tam-2017: சீயோனில் யெகோவாவுடைய பெயரையும், எருசலேமில் அவருடைய துதியையும் பறைசாற்றுவார்கள்.
  spa-RV-1909: Cuando los pueblos se congregaren en uno, y los reinos, para servir
    á Jehová.
  ron-BTF: Când popoarele și împărățiile se vor aduna, pentru a servi DOMNULUI.
  eng-WEBP: when the peoples are gathered together, the kingdoms, to serve the LORD.
  eng-FBV: when the people of many kingdoms gather together to worship the Lord.
  nld-1939: Wanneer de volkeren zich verzamelen, En de koninkrijken, om Jahweh te
    dienen!
  nch-BL: Huan miyac tanahuatiani ten ni taltipacti hualase para quitequipanose huan
    quihueyichihuase TOTECO.
  vie-1934: Trong lúc muôn dân nhóm lại Với các nước, đặng hầu việc Đức Giê-hô-va.
  cha-cha: Anae y taotao sija manetnon ya mandaña, yan y raeno sija para ujasetbe
    si Jeova.
  hin-CV: जब लोग तथा राज्य याहवेह की वंदना के लिए एकत्र होंगे.
  eng-OURB: when the peoples are gathered together, the kingdoms, to serve Adonai.
  spa-BES: Cuando se junten los pueblos, y los reinos, para adorar al Señor.
  tdx-tdx: ie mifanontoñe ondatio, naho o fifeheañeo hitoroñe Iehovà.
  tha-KJV: ขณะเมื่อชนชาติทั้งหลายรวบรวมกัน ทั้งบรรดาราชอาณาจั​กร เพื่อปรนนิบั​ติ​พระเยโฮวาห์
  por-BR-2018: Quando os povos se reunirem, e os reinos, para servirem ao SENHOR.
  deu-ELO: wenn die Völker sich versammeln werden allzumal, und die Königreiche, um
    Jehova zu dienen.
  eng-WYC-2018: In gathering together peoples into one; and kings, that they serve
    the Lord. (Yea, when all peoples, and kingdoms, shall be gathered together into
    one, to serve the Lord.)
  epo-epo: Kiam kolektiĝos kune la popoloj kaj regnoj, Por servi al la Eternulo.
  gfk-gfk: ing ira matanaiabar ma ira kingdom diet na kis hurlungai wara lotu tupas
    no Watong.
  uig-PIN: '@see-verse:PSA.102.021'
  beo-beo: Fifi asi gala amola hina bagade ilia fi dunu da gilisili, Hina Godema nodone
    sia:ne gadosea, amo hou da ba:mu.
  tpi-OTNT: Ol bai i mekim olsem, taim ol lain manmeri wantaim ol king bilong ol i
    bung long Jerusalem bilong lotu long Bikpela.
  hau-SA: sa’ad da mutane da mulkoki suka tattaru don su yi wa Ubangiji sujada.
  udu-udu: ki ’kwani mini tul isi monṯal ’de/ mo dhali aris ’peŋkuman bampa/ mo mmoluŋ
    Tap̱a mo.
  uig-LAT: '@see-verse:PSA.102.021'
  nde-nde: lapha izizwe lemibuso sekuhlangana ndawonye ukukhonza uThixo.
  ton-ton: ‌ʻOka fakataha ʻae kakai, pea mo e ngaahi puleʻanga, ke tauhi ʻa Sihova.
  ces-1613: Aby vypravovali na Sionu jméno Hospodinovo, a chválu jeho v Jeruzalémě,
  eng-WMB: when the peoples are gathered together, the kingdoms, to serve the LORD.
  tam-TCV: சீயோனில் யெகோவாவினுடைய பெயரும் எருசலேமில் அவருடைய துதியும் அறிவிக்கப்படும்.
  ceb-ULB: sa dihang magatigom ang katawhan ug ang mga gingharian aron sa pag-alagad
    kang Yahweh.
  pol-UBG: Gdy się zgromadzą razem narody i królestwa, aby służyć PANU.
  urd-GVU: کہ قومیں اور سلطنتیں مل کر جمع ہو جائیں اور رب کی عبادت کریں۔
  eng-OEBCW: when the nations are gathered together, and the kingdoms, to worship
    the Lord.
  deu-1912: wenn die Völker zusammenkommen und die Königreiche, dem HERRN zu dienen.
  kan-2017: ಜನಾಂಗಗಳೂ, ರಾಜ್ಯಗಳೂ ಕೂಡಿಬಂದು ಇವರೊಡನೆ ಯೆಹೋವನನ್ನು ಸೇವಿಸುತ್ತವೆ” ಎಂದು ಹೇಳುವುದು.
  yap-yap: ko ngiyal’ ni nge yib e pi nam nge pi lung nga ta’bang ni ngar liyorgad
    ngak SOMOL.
  hlt-MCSB: BOEIPA taengah thothueng ham pilnam rhoek neh ram rhoek tah tun tingtun
    uh ni.
  mdy-ETH: ዬይያ ዴሮንታ ካኣቶንታ ናንጊና ናንጋ ጎዳ ካኣሽካኒ ፔቱሞና ቡኪንታኣና ማዓንዳኔ።
  twi-ASANTE: ɛberɛ a amanaman ne ahennie ahodoɔ bɛhyiam na wɔasom Awurade.
  eng-WEBU: when the peoples are gathered together, the kingdoms, to serve the LORD.
  acu-NT: '@see-verse:PSA.102.021'
  spa-PDDPT: Cuando los pueblos y reinos sean juntamente congregados, Para servir
    a Yavé.
  gun-gun: Ha'e nunga oiko 'rã yvy regua kuery ono'õmba, huvixa kuery ipo'aka va'e
    voi Senhor pe ikuai aguã oupa jave.”
  agu-BL: Na, chu'l cyakil yi e' wunak lakak nación tan c'u'laje'n Kataj.
  ilo-ULB: inton agmaymaysa nga agtitipon dagiti tattao ken dagiti pagarian tapno
    agserbida kenni Yahweh.
  kpg-kpg: i di madagoaa nia daangada nia henua mo nia king ma ga dagabuli gi di gowaa
    e dahi, ga dadaumaha gi Dimaadua.
  uig-ARA: '@see-verse:PSA.102.021'
  sus-sus: alako e xa Alatala xili masen Siyoni taa kui, e xa a matɔxɔ bɛɛti ra Darisalamu,
  pon-2006: ni ahnsou me wehi kan oh nanmwarki kan pahn pokonpene oh wia kaudok ong
    KAUN-O.
  jae-jae: Sêŋgôm êndêŋ taŋ tenteŋlatu sêkac tauŋ sa naŋ, ma kiŋnêŋ lau sebe sênam
    sakiŋ êndêŋ Apômtau amboac tonaŋ.
  ksd-ksd: Ba ra umana vuna tarai dia tar ki varurung, Ma ra umana vuna varkurai bula.
    upi diat a torom tai ra Luluai.
  tur-YTC: Siyon’da Yahve’nin adını, Yeruşalem’de övgüsünü ilan etsinler.
  bel-N: каб апавядалі на Сыёне імя ГОСПАДА, і хвалу Ягоную — ў Ерусаліме,
  grc-BRENT: Εὐλογεῖτε τὸν Κύριον πάντα τὰ ἔργα αὐτοῦ, ἐν παντὶ τόπῳ τῆς δυναστείας
    αὐτοῦ· εὐλόγει ἡ ψυχή μου τὸν Κύριον.
  kpr-kpr: '@see-verse:PSA.102.021'
  ind-AYT: (102-23) ketika bangsa-bangsa berkumpul bersama, dan kerajaan-kerajaan
    berbakti kepada TUHAN.
  yom-yom: mu thangu batu bela kutangana va kimosi ayi bipfumu mu diambu di buongimina
    Yave.
  yut-yut: Uŋun bɨsapmon mɨŋat amɨnyo gat ae kɨla amɨn madepni gat Yawe gawak ɨm do
    Jerusalem muwugek yaŋ akdaŋ.
  nya-nya: pamene mitundu ya anthu ndi maufumu adzasonkhana kuti alambire Yehova.
  hrv-hrv: da se na Sionu navijesti ime Jahvino i njegova hvala u Jeruzalemu
  mps-mps: Augwaligo te tama tiaibao, te we bidi hani dali, te augwa king dabe dali,
    te Jerusalemba sisinama, te Genuai Bidiba lotu wabo sogo te tama tiaibao.
  tpi-tpi: Ol bai i mekim olsem, taim ol lain manmeri wantaim ol king bilong ol i
    bung long Jerusalem bilong lotu long Bikpela.
  dan-1931: at HERRENS Navn kan forkyndes i Zion, hans Pris i Jerusalem,
  vie-OVCB: khi muôn dân muôn nước tập họp cùng đến phụng sự Chúa Hằng Hữu.
  guj-2017: જ્યારે લોકો અને રાજ્યો ભેગા થાય છે, ત્યારે તેઓ યહોવાહની સેવા કરે છે.
  pon-2006A: ni ahnsou me wehi kan oh nanmwarki kan pahn pokonpene oh wia kaudok ong
    KAUN-O.
  por-BRBSL: quando os povos estão reunidos, os reinos, para servir a Yahweh.
  eng-OEBUS: when the nations are gathered together, and the kingdoms, to worship
    the Lord.
  swe-swe: för att människor ska berätta om Herrens (Jahves) namn i Sion [tempelberget
    i Jerusalem], och förkunna hans lov i Jerusalem.
  cth-cth: a rasangnae hmuen kathoung koehoi a khet navah, BAWIPA ni talai heh kalvan
    hoi a khet.
  twi-twi: bere a amanaman ne ahenni ahorow behyia mu na wɔasom Awurade.
  hlt-hlt: BOEIPA taengah thothueng ham pilnam rhoek neh ram rhoek tah tun tingtun
    uh ni.
  tbz-SIM: kɛ bɛ̀ɛ nɑ́kɛ́ Siyɔ̃ɔ̃ ɛì miɛkɛ ti Yiɛ̀ nKuyie nkpɛ́í, kɛ́ nkù sɑ̃ntí Sedisɑdɛmmu
    ɛì miɛkɛ,
  msy-2020: '@see-verse:PSA.102.021'
  dop-dop: Ɩlɛnɑ yəlɑɑ kpɑɑlɩ Tɑcɑɑ hətɛ kɛ Siyɔŋ tɑɑ nɑ pɑ́ sɑmɩ-ɩ Yosɑlɛm tɑɑ.
  azb-azb: Rəbbə xidmət etmək üçün gələrkən, Xalqlar, ölkələr bir yerə gələrkən.
  eng-DBY: When the peoples shall be gathered together, and the kingdoms, to serve
    Jehovah.
  hin-2017: यह उस समय होगा जब देश-देश, और राज्य-राज्य के लोग यहोवा की उपासना करने
    को इकट्ठे होंगे।
  wol-KYG: ba ñu siiwal turu Aji Sax ji fi Siyoŋ, màggale ko fi Yerusalem,
  bjr-bjr: Moomoo maqannaasa moodaanaki Yeerusaree maqusaki suqufiqa Yaaweena amooqifaranoo.
  eng-YLT: In the peoples being gathered together, And the kingdoms — to serve Jehovah.
  kne-kne: mo din man-ili sin am-in ay nasyon, matopog dan to ay mandayaw en Apo.
  eng-WYC-2017: In gathering together peoples into one; and kings, that they serve
    the Lord.
  eng-WMBB: when the peoples are gathered together, the kingdoms, to serve the LORD.
  zat-NTPS: gate xelezraga bénneache chee̱ xúgute̱ xe̱zre, ne xúgute̱ cue' xe̱zr la
    xu chee̱ xulucá'ana szrene̱' Xránadxu Dios.
  zty-NTPS: kate' ḻa'gak benách yógo'te yež ka', nich wká'n ẕéngake' X̱anžo Dios.
  urd-GVH: कि क़ौमें और सलतनतें मिलकर जमा हो जाएँ और रब की इबादत करें।
  rug-rug: pana varigara sari na binaṉara na butubutu meke vahesia se Zihova.
  gaz-gaz: kunis yommuu saboonnii fi mootummoonni, Waaqayyoon waaqeffachuuf walitti
    qabamanitti taʼa.
  fra-LSG: Afin qu’ils publient dans Sion le nom de l’Éternel, Et ses louanges dans
    Jérusalem,
  yal-yal: alogo e xa Alatala xinla fala Siyon yi, e yi a tantun Yerusalɛn taani,
  iou-iou: Kadäni ugän äma äbori äbori äbä kubäkengän api itneŋ. Täŋpäŋ intäjukun
    ämaniye ba äboriye kudup u Ekänitagän watä epän api täŋ imineŋ.
  haw-1868: I ka wa e akoakoa pu ai na kanaka, A me na aupuni hoi, e hookauwa aku
    na Iehova.
  arb-NAV: عِنْدَمَا تَجْتَمِعُ الشُّعُوبُ وَالْمَمَالِكُ جَمِيعاً لِيَعْبُدُوا الرَّبَّ.
  ded-ded: Ngiha ngiha yeni ngictau areng yenigoc kpeturanggema KEBUAC kicfu ngonducnema
    numumigecde.
  ewe-ewe: ne dukɔwo kple fiaɖuƒewo ƒo ƒu be woasubɔ Yehowa.
