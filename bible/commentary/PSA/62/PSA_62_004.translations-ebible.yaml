verse: PSA.062.004
translations:
  mal-C: ഉന്നതസ്ഥാനത്തുനിന്ന് എന്നെ തള്ളിയിടുകയാണ് അവരുടെ ലക്ഷ്യം, അവർ വ്യാജം സംസാരിക്കുന്നതിൽ
    ആമോദിക്കുന്നു. അധരംകൊണ്ട് അവർ അനുഗ്രഹിക്കുന്നു, എന്നാൽ അന്തരംഗത്തിൽ അവർ ശാപംചൊരിയുന്നു.
    സേലാ.
  deu-TKW: Wie lange wollt ihr einstürmen auf einen Mann, wollt insgesamt morden,
    wie gegen eine überhängende Wand, eine umgestoßene Mauer?
  lin-lin: Kino tango nini bokosangela moto moko ? Kino tango nini bino nyonso bokosangana
    mpo na koluka koboma ye lokola mir oyo etengami, lokola lopango oyo esili kokweya ?
  mmx-mmx: Mi vara mene i do mina lox asi ia basinge nom loxot kitkis silok tarak.
    Mi lok momo rik lox asuusu levelinga xaxarang. Mi paase asu levelinga loklox anarong,
    ketla keneng at lebelen nimi mim doma ali nemnem lasaxaek tia.
  eng-LSV: Only—from his excellence || They have consulted to drive away, || They
    enjoy a lie, they bless with their mouth, || And revile with their heart. Selah.
  eng-GNV: 'Yet they consult to cast him downe from his dignitie: their delight is
    in lies, they blesse with their mouthes, but curse with their hearts. Selah.'
  eng-WEBSTER: 'They only consult to cast him down from his excellence: they delight
    in lies: they bless with their mouth, but they curse inwardly. Selah.'
  nhw-BL: Quena, san moilhuíaj san sejco quenicatza huelis nechtzontlamiltise. Quinpactía
    quitlacaquilise istlacatili huan tlacajcayahualistli. Ica inincamac nechcamanalhuíaj
    yejyectzi, pero ipan ininyolo nechtelchihuaj.
  swh-ONEN: Walikusudia kikamilifu kumwangusha toka mahali pake pa fahari; wanafurahia
    uongo. Kwa vinywa vyao hubariki, lakini ndani ya mioyo yao hulaani.
  bba-bba: Sere sɑɑ yerɑ̀ i ko i n tɔnu kunisi i n sɛ̃re, nɡe mɛ bɑ rɑ ɡɑnɑ ye yɑ
    dɛburɑ sure, ǹ kun mɛ kɑrɑ ye yɑ wɔrumɑɑ dɔɔ.
  eng-KJVCPB: 'They only consult to cast him down from his excellency: They delight
    in lies: They bless with their mouth, but they curse inwardly. Selah.'
  luo-luo: Giramo ni nyaka to gigole oko kama entie e duongʼne; miriambo ema morogi.
    Dhogi gigwedhogo ji, to gi ei chunygi to gikwongʼo ji. Sela
  aii-aii: ܐܲܚܟ̰ܝܼ ܥܒ݂ܝܼܕ ܠܗܘܿܢ ܡܸܠܟܵܐ ܠܸܛܪܵܕܹܗ ܡ̣ܢ ܪܵܡܘܼܬܹܗ، ܟܹܐ ܒܵܣܡܵܐ ܠܗܘܿܢ ܒܕܘܼܓܠܵܐ،
    ܒܦܘܼܡܵܝܗ‌ܝ ܟܹܐ ܒܲܪܟ݂ܝܼ، ܐܝܼܢܵܐ ܒܓܵܘܵܝܗ‌ܝ ܟܹܐ ܠܵܝܛܝܼ. ܣܹܠܵܗ
  meu-meu: Edia lalo-hadai tamona be ena dagi amo bae doria dobi; hereva koikoidia
    e moalelaimu; ududia amo hahenamo herevadia e gwauraimu, a lalodia ai e heuduguirai.
    (Selah)
  npi-ULB: त्यसको आदरको ठाउँबाट त्यसलाई तल झार्नलाई मात्र तिनीहरू विचार विमर्श गर्छन्
    । तिनीहरू झुटो बोल्न रुचाउँछन् । आफ्ना मुखले तिनीहरूले त्यसलाई आशिष्‌ ‌‌दिन्छन्,
    तर आफ्ना हृदयमा तिनीहरूले त्यसलाई सराप्छन् । सेला
  yor-yor: Kìkì èrò wọn ni láti bì ṣubú kúrò nínú ọlá rẹ̀; inú wọn dùn sí irọ́. Wọ́n
    ń fi ẹnu wọn súre, ṣùgbọ́n wọ́n ń gégùn ún nínú ọkàn wọn. Sela.
  pes-OPCB: تنها فکرتان این است که مرا از این مقامی که دارم به زیر اندازید؛ شما دروغ
    را دوست دارید. با زبان خود مرا برکت می‌دهید اما در دلتان لعنتم می‌کنید.
  tgl-ULB: Sumasangguni sila sa kaniya para ibagsak siya mula sa kaniyang marangal
    na posisyon; mahilig silang magsabi ng mga kasinungalingan; siya ay pinagpapala
    nila sa kanilang mga bibig, pero sa kanilang mga puso siya ay kanilang isinusumpa.
    Selah
  nop-nop: Nu adi wotnegigitnit, iŋgoŋ hidi adi wotnegigit u tubukadaka tiiŋ. Eŋ yalaŋ
    mededok adi nadiune utumba tilak. Eŋ Bepaŋdi kahaŋ tinamdok mede momooŋ yoiŋ,
    iŋgoŋ welehik maaneŋ adi indiŋ nadiiŋ, “Bepaŋdi tubukadaka tibek nadiyam.”
  hui-hui: I̱ mini leneore kogodago tígua i̱naga mini mo ko hole bialu kamigoni. Tígua
    ke̱ halu mo hondo holene mana hamelo kami. Tínaga ne harigaha howa bi lalu Ngode
    Datagaliwabehanda i̱ mo bayale helo lalu kamigoyu tínaga bu miniha Ngode Datagaliwabehanda
    i̱ mo ko hayagua karulapeoreda lo mitangi bialu kamigoni ndobe.
  mya-mya: သင်​တို့​သည်​သူ့​အား​ဂုဏ်​မြင့်​ရာ​မှ​ဆွဲ​ချ​ရန် ကို​သာ ကြံ​စည်​ကြ​၏။ သင်​တို့​သည်​လိမ်​လည်​ပြော​ဆို​ရန်​နှစ်​သက်
    ကြ​၏။ သူ့​အား​နှုတ်​ဖြင့်​ကောင်း​ချီး​ပေး​လျက်၊ စိတ်​ထဲ​တွင်​မူ​ကား​ကျိန်​ဆဲ​ကြ​၏။
  bod-N: ཁོང་ཉིད་གོ་ས་མཐོན་པོ་ནས་འབབ་ཕྱིར། །དེ་ཚོས་གྲོས་བསྡུར་བྱེད་ཅིང་རྫུན་ལ༌དགའ།
    །ཁ་ནས་ཤིས་ཚིག་བརྗོད་ཀྱང་ཁོག་ནས༌དམོད།།༼ སེ༌ལཱ། ༽
  wsk-wsk: Nunguningta, nuna aninga ura nup ago te bagasam wore te am aga menawumonko
    nunguningkiri karogo kaesan; nuna nuguring guang la angimik ko ningo balsan ale
    munan umu ko ninguru amilmilasan, bare nongomang motam ningi mu am maga namarikko
    balsan.
  sna-sna: Vanofunga kwazvo zvokumuwisira pasi kubva panzvimbo yake yakakwirira; vanofarira
    nhema. Vanoropafadza nemiromo yavo, Asi vachituka mumwoyo yavo. Sera
  spa-BLM: Tienen toda la intención de derribarlo de su elevado lugar. Se deleitan
    con las mentiras. Bendicen con la boca, pero maldicen por dentro. Selah.
  cac-cac: Axon̈ej tas tz'aj yixtaxel in b'inajnaquil tze naub'tan̈ej. E q'uinalxon̈ej
    e naanq'ue es. Tze tz'ac eyal vach' lolonel d'ayin, palta axo d'a e pensar, tzin
    e catab'ej.
  swh-ULB: Wanashauliana naye ili tu kumshusha chini kutoka kwenye nafasi yake heshimiwa;
    wao wanapenda kuongea uongo; wanambariki yeye kwa midomo yao, lakini mioyoni mwao
    wana mlaani yeye. Selah
  bel-bel: бо ласка Твая лепшая за жыцьцё. Уславяць вусны мае Цябе.
  deu-ELBBK: Bis wann wollt ihr gegen einen Mann anstürmen? Ihr alle ihn niederreißen
    wie eine überhängende Wand, eine angestoßene Mauer?
  mbb-OT: Egkesuatan a keniyu te ebpaawà puun te metikang he ketengdanan ku. Ne igkelipey
    niw is kedtarùtarù. Meupiya uvag is menge lalag niw kayi te kedì piru ziyà te
    ǥehinawa niw ebpenrewakan a keniyu.
  mal-2015: അവന്റെ പദവിയിൽനിന്നു അവനെ തള്ളിയിടുവാനത്രേ അവർ നിരൂപിക്കുന്നതു; അവർ ഭോഷ്കിൽ
    ഇഷ്ടപ്പെടുന്നു; വായ്കൊണ്ടു അവർ അനുഗ്രഹിക്കുന്നു; എങ്കിലും ഉള്ളംകൊണ്ടു അവർ ശപിക്കുന്നു.
    സേലാ.
  gup-gup: Ngudda ngurridjare bu kandiburriwe kore ngahni kaddum, dja kandingeywarrewon.
    Ngurrinjilngmarnburren bu kandiwowarrewon. Ngurrikurrekurren. Ngurriwokdi kunwok
    kunmak bu kurobbe, dja kore baybaywi kukange ngudberre wanjh kandikidname.
  rmc-rmc: Mek dži kana pre mande džana? Savore man daraven avri, hoj man čhivena
    tele sar e fala, so maj perel tele, sar o muros, so šaj visaľol avri.
  nlg-nlg: Ara padalaghinia ge kara talu horuu ta nigua na malei haba. Ara nia rivurivu
    na tutugu sorisoriagu. Ara doloviu ta nigua na reirei, Hauva, mara [sukaghiu]/[bosa
    dikalau] tana tobadira.
  pes-OPV: در این فقط مشورت می‌کنند که او را ازمرتبه‌اش بیندازند. و دروغ را دوست می‌دارند.
    به زبان خود برکت می‌دهند و در دل خود لعنت می‌کنند، سلاه.
  ron-1924: 'Да, ей пун ла кале сэ-л добоаре дин ынэлцимя луй: ле плаче минчуна; ку
    гура бинекувынтязэ, дар ку инима блестемэ.'
  ben-OBCV: তারা নিশ্চয় আমাকে আমার উঁচু স্থান থেকে বিচ্যুত করতে চায়; তারা মিথ্যা
    কথায় আমোদ করে। তারা মুখ দিয়ে আশীর্বাদ করে, কিন্তু অন্তরে অভিশাপ দেয়।
  som-som: Iyagu waxay keliyahoo ku tashadaan si ay isaga sharaftiisa uga dejiyaan,
    Oo waxay ku farxaan beensheegidda, Afka way ka duceeyaan, laakiinse uurka way
    ka habaartamaan. (Selaah)
  lat-VUC: Quoniam melior est misericordia tua super vitas, labia mea laudabunt te.
  eng-ASVBT: They only consult to thrust him down from his dignity; They delight in
    lies; They bless with their mouth, but they curse inwardly. Selah
  mna-mna: Nio zoŋ biibi, tanata kakamam be kokoto yo. Niom tina leleyom pa mbulu
    pakaamŋana ilip. Pa kwoyom na, izuŋzuŋ pa Anutu be ikampe yo. Tamen leleyom na,
    kosombe ni ipasaana yo.
  ita-1885: Essi non consigliano d'altro che di sospinger giù quest'uomo dalla sua
    altezza; Prendono piacere in menzogna; Benedicono colla lor bocca, Ma maledicono
    nel loro interiore. (Sela.)
  eng-LXXUP: 'For thy mercy is better than life: My lips shall praise thee.'
  eng-ULB: They consult with him only to bring him down from his honorable position;
    they love to tell lies; they bless him with their mouths, but in their hearts
    they curse him. Selah
  spa-VBL: Ellos hacen planes para derribarme desde mi lugar alto y aman el engaño.
    Delante de mí me elogian, pero en su corazón me maldicen. Selah.
  fra-_FOB: Ils ne font que consulter pour le faire tomber de son élévation; ils se
    plaisent au mensonge; de leur bouche ils bénissent, mais dans leur cœur ils maudissent.
    (Sélah.)
  mal-mal: അവന്റെ ഉന്നത പദവിയിൽനിന്ന് അവനെ തള്ളിയിടുവാനത്രേ അവർ നിരൂപിക്കുന്നത്; അവർ
    ഭോഷ്കിൽ ഇഷ്ടപ്പെടുന്നു; വായ്കൊണ്ടു അവർ അനുഗ്രഹിക്കുന്നു; എങ്കിലും ഉള്ളംകൊണ്ട്
    അവർ ശപിക്കുന്നു. സേലാ.
  urd-GVR: Un ke mansūboṅ kā ek hī maqsad hai, ki use us ke ūṅche ohde se utāreṅ.
    Unheṅ jhūṭ se mazā ātā hai. Muṅh se wuh barkat dete, lekin andar hī andar lānat
    karte haiṅ. (Silāh)
  suz-BL: मेकोपुकीमी ठेयब मुर कली साइक्‍चा माल्‍शो बाक्‍नीम। मेकोपुकी जोल पतीकेमी
    ग्‍येरसीनीम। मिनु शोव़म आसीक गेखु पाइनीम। तन्‍न आन थुंमी चहिं सराप पाइनीम। ठेयब
    सेंदा पा।
  eng-NOY: They study how to cast me down from my eminence; They delight in falsehood;
    They bless with their mouths, but in their hearts they curse.
  ita-1927: Essi non pensano che a farlo cadere dalla sua altezza; prendon piacere
    nella menzogna; benedicono con la bocca, ma internamente maledicono. Sela.
  ckb-ckb: تەنها پیلان بۆ ئەوە دەگێڕن کە ئەو لەو پلەوپایەیە بخەن، خۆشییان لە درۆوە
    دێت. بە دەم داوای بەرەکەت دەکەن، بەڵام لە دڵەوە نەفرەت.
  eng-BBE: 'Their only thought is to put him down from his place of honour; their
    delight is in deceit: blessing is in their mouths but cursing in their hearts.
    (Selah.)'
  xsi-xsi: Naŋa ŋâŋgu nde ŋalae, taitu miki ilomi tu ma katawa naŋa ndue. Miki uru
    kandeka ŋana ŋgua laŋeŋa nâ. Miki kawami nâ kaporo ŋgua ara mine tu, “Maka iloma
    tu Maro Kindeni ma iveta kie ara pano”, andeta ilomi tu i ma iyaula naŋa.
  kan-OKCV: ಅವರು ನನ್ನನ್ನು ಉನ್ನತ ಸ್ಥಾನದಿಂದ ದಬ್ಬುವುದಕ್ಕೆ ಆಲೋಚಿಸುತ್ತಿದ್ದಾರೆ. ಅವರು ಸುಳ್ಳನ್ನು
    ಇಷ್ಟಪಡುತ್ತಾರೆ; ತಮ್ಮ ಬಾಯಿಂದ ಆಶೀರ್ವದಿಸಿ, ಹೃದಯದಲ್ಲಿ ಶಪಿಸುತ್ತಾರೆ.
  tam-2017: அவனுடைய மேன்மையிலிருந்து அவனைத் தள்ளும்படிக்கே அவர்கள் ஆலோசனைசெய்து, பொய்பேச
    விரும்புகிறார்கள்; தங்களுடைய வாயினால் ஆசீர்வதித்து, தங்களுடைய உள்ளத்தில் சபிக்கிறார்கள்.
    (சேலா)
  spa-RV-1909: Solamente consultan de arrojarle de su grandeza; aman la mentira, con
    su boca bendicen, pero maldicen en sus entrañas. (Selah.)
  ron-BTF: Ei se sfătuiesc numai să îl doboare din înălțimea lui, se desfată în minciuni;
    binecuvântează cu gura lor, dar blestemă înăuntru. Selah.
  eng-WEBP: They fully intend to throw him down from his lofty place. They delight
    in lies. They bless with their mouth, but they curse inwardly. Selah.
  eng-FBV: They plan to throw me down from my high position; they love to tell lies.
    They say nice things to me, but inside they're cursing me. Selah.
  nld-1939: Ze leggen het op zijn ondergang aan, En liegen er op los, om hem in het
    ongeluk te storten; Ze zegenen wel met hun mond, Maar vervloeken met hun hart.
  nch-BL: Quena, san moilhuíaj san sejco quenicatza huelis nechtzontamiltise. Quinpactía
    quitacaquilise istacatili huan tacajcayahualisti. Ica inincamac nechcamanalhuíaj
    cuajcualtzi, pero ipan iniyolo nechtelchihuaj.
  vie-1934: Chúng nó chỉ bàn bạc đánh đổ người khỏi cao vị người; Họ ưa chuộng điều
    dối giả, Lấy miệng mình chúc phước, Nhưng trong lòng thì rủa sả.
  cha-cha: 'Manafaesenja gui entaloñija na umayute papa gui ninasiñaña: manmagof ni
    y dinague sija: manmanbendidise ni y pachotñija, lao manmanmatdidise qui sumanjalomñija.'
  hin-CV: उन्होंने मुझे मेरी उन्‍नत जगह से उखाड़ डालने का निश्चय कर लिया है. झूठाचार
    में ही उनका संतोष मगन होता है. अपने मुख से वे आशीर्वचन उच्चारते तो हैं, किंतु
    मन ही मन वे उसे शाप देते रहते हैं.
  eng-OURB: They fully intend to throw him down from his lofty place. They delight
    in lies. They bless with their mouth, but they curse inwardly. Selah ·contemplation
    with musical interlude·.
  spa-BES: 'Su único pensamiento es bajarlo de su lugar de honor; su deleite está
    en el engaño: la bendición está en sus bocas, pero maldicen en sus corazones.
    Selah.'
  tdx-tdx: 'Ty hamotsahañe aze ami’ty haabo’e avao ro fikililia’ iareo : mpitea volam-bande;
    mitata am-palie, f’ie mamatse añ’ova ao Selà'
  tha-KJV: เขาคิดแต่เพียงจะผลักท่านลงมาจากยศของท่าน เขาพอใจในความเท็จ เขาอวยพรด้วยปากของเขา
    แต่​เขาแช่งอยู่ในใจ เซลาห์
  por-BR-2018: Eles somente tomam conselhos sobre como lançá-lo abaixo de sua alta
    posição; agradam-se de mentiras; falam bem com suas bocas, mas amaldiçoam em seus
    interiores. (Selá)
  deu-ELO: Sie ratschlagen nur, ihn von seiner Höhe zu stoßen; sie haben Wohlgefallen
    an der Lüge; mit ihrem Munde segnen sie, und in ihrem Innern fluchen sie. (Sela.)
  eng-WYC-2018: Nevertheless they thought to put away my price, I ran in thirst; with
    their mouth they blessed, and in their heart they cursed. (Nevertheless they thought
    to put him down from his place of honour, and they delighted in lies; they blessed
    with their mouths, but they cursed in their hearts.)
  epo-epo: Ili meditas nur pri tio, ke ili deĵetu lin de lia altaĵo; Plaĉas al ili
    malvero; Per la buŝo ili benas, kaj interne ili malbenas. Sela.
  gfk-gfk: Diet manga sip tun taar bia diet na sun hapuko se ie mekarama naliu ra
    uno tamat na kinkinis. Diet guama pane ra harabota. Diet haraidaan ma ira ha diet,
    iesen meram narako ta ira bala diet, diet se ira nianga na halhaliarai.
  uig-PIN: Uni xɵⱨrǝt-ⱨǝywitidin qüxürüwetixtin baxⱪa, ularning ⱨeq mǝsliⱨǝti yoⱪtur;
    Yalƣanqiliⱪlardin hursǝn ular; Aƣzida bǝht tiligini bilǝn, Ular iqidǝ lǝnǝt oⱪuydu.
    Selaⱨ.
  beo-beo: 'Dilia da udigili fawane amo nama, na nodosu sogea amogainini gudu sa:ima:ne
    hamosa amola dilia da ogogole nodosu hamosa. Dilia da nama nodoma:ne sia: sia:sa,
    be dilia dogo ganodini da nama gagabusa.'
  tpi-OTNT: Mi gat biknem, tasol yupela i laik bagarapim biknem bilong mi. Yupela
    i laikim tumas tok giaman. Yupela i save autim gutpela tok long God i ken mekim
    gut long mi, tasol long bel bilong yupela yupela i tok olsem, “Mipela i laik bai
    God i mas bagarapim em.”
  hau-SA: Sun kintsa sosai su tumɓuke shi daga matsayinsa mai martaba; suna jin daɗi
    yin ƙarairayi. Sukan sa wa mutum albarka da bakinsu, amma a zuciyarsu la’antawa
    suke yi. Sela
  udu-udu: Uni i’kona gwo ibwa mo mmoyap̱ a’di ki sho’k ’pena ris ’kup̱ piti mo. Uni
    ’kunykina bwa ki ’kuny gom gwon thus mo. Uni ’borki ’twam buni mii mo, dhali hili
    e bwaman ma dum buni mo tani uni jeekina jee mo. Doshi ma dhali ’cunycuri yan
    mo.
  uig-LAT: Uni shöhret-heywitidin chüshürüwétishtin bashqa, ularning héch mesliheti
    yoqtur; Yalghanchiliqlardin xursen ular; Aghzida bext tiligini bilen, Ular ichide
    lenet oquydu. Sélah.
  nde-nde: Bazimisele ukumqethula esikhundleni sakhe esiphezulu; bathokoziswa ngamanga.
    Ngemilomo yabo bayabusisa, kodwa ezinhliziyweni zabo bayaqalekisa.
  ton-ton: '‌ʻOku nau fakakaukau ke tulaki hifo ia mei heʻene lelei: ʻoku nau fiemālie
    pe ʻi he loi: ʻoku nau tāpuaki ʻaki honau ngutu, ka ʻoku nau kape ʻi loto. Sila.'
  ces-1613: Až dokud zlé obmýšleti budete proti člověku? Všickni vy zahubeni budete,
    jako zed navážená a stěna nachýlená jste.
  eng-WMB: They fully intend to throw him down from his lofty place. They delight
    in lies. They bless with their mouth, but they curse inwardly. Selah.
  tam-TCV: என்னுடைய உயர்ந்த நிலையிலிருந்து என்னைத் தள்ளி வீழ்த்துவதற்கு அவர்கள் ஆலோசனை
    செய்கிறார்கள், அவர்கள் பொய்களில் மகிழ்ச்சி கொள்கிறார்கள்; அவர்கள் தங்கள் வாய்களினால்
    ஆசீர்வதிக்கிறார்கள், ஆனால் தங்களுடைய இருதயங்களிலோ சபிக்கிறார்கள்.
  ceb-ULB: Nagpakisayod lamang sila kaniya aron ipaubos siya gikan sa iyang halangdong
    katungdanan; gihigugma nila ang pagpamakak; gipanalanginan nila siya pinaagi sa
    ilang mga baba, apan sa ilang mga kasingkasing gitunglo diay nila siya. Selah
  pol-UBG: Oni tylko naradzają się, jak go strącić z dostojeństwa; mają upodobanie
    w kłamstwie, ustami swymi błogosławią, ale w sercu złorzeczą. Sela.
  urd-GVU: اُن کے منصوبوں کا ایک ہی مقصد ہے، کہ اُسے اُس کے اونچے عُہدے سے اُتاریں۔
    اُنہیں جھوٹ سے مزہ آتا ہے۔ منہ سے وہ برکت دیتے، لیکن اندر ہی اندر لعنت کرتے ہیں۔
    (سِلاہ)
  eng-OEBCW: From his height they are planning to topple him. They take pleasure in
    falsehood; they bless with their mouth, but inwardly they curse. Selah
  deu-1912: Sie denken nur, wie sie ihn dämpfen, fleißigen sich der Lüge; geben gute
    Worte, aber im Herzen fluchen sie. (Sela.)
  kan-2017: ಅವನನ್ನು ಉನ್ನತಸ್ಥಾನದಿಂದ ದೊಬ್ಬುವುದೇ ಅವರ ಆಲೋಚನೆ. ಸುಳ್ಳಾಡುವುದು ಅವರಿಗೆ ಅತಿಸಂತೋಷ;
    ಬಾಯಿಂದ ಹರಸಿ ಮನಸ್ಸಿನಿಂದ ಶಪಿಸುತ್ತಾರೆ. ಸೆಲಾ
  yap-yap: Kemus ni gimed ba’adag ni ngam girngiyed nga but’ u tagil’ nib gil; ma
    bfel’ u wan’med e sasalap. Gimed ma yog e thin ni fel’faen, machane lanin’med
    e be gernagey.
  hlt-MCSB: Anih te hmuensang lamloh heh ham rhep caai uh tih laithae a ngaingaih
    uh. A ka neh uem uh cakhaw a kotak ah a tap uh. Selah
  mdy-ETH: ዔያታ ኮዓሢ ዒዛ ቦንቻፓ ሺኢሻኒ ማዔሢሮ ዒዛይዳ ሉኡዙሞ ጌስታኒ ዔያታ ናሽካኔ፤ ዔያታ ዻንጎና ዒዛ ዓንጃኔ፤ ዒኖና
    ጋዓንቴ ዒዛ ጋጋዳንቃኔ።
  twi-ASANTE: Wɔayɛ adwene sɛ wɔbɛtu me afiri me diberɛ a ɛkorɔn no so; wɔn ani gye
    atorɔ die ho. Wɔde wɔn ano hyira na wɔn akoma mu deɛ, wɔdome.
  eng-WEBU: They fully intend to throw him down from his lofty place. They delight
    in lies. They bless with their mouth, but they curse inwardly. Selah.
  acu-NT: Tuke nepetukartas nintimturinawai. Turasha wait chichaman tuke wakerinawai.
    Ni jangkejaingkia pengke aintsuitme turutinayat, ni nintimaurijaingkia pasé nintimturinawai.
  spa-PDDPT: Solo consultan para derribarlo de su alta posición. Se deleitan en la
    falsedad. Bendicen con su boca, Pero maldicen en su interior. Selah
  gun-gun: Ha'e va'e kuery xereityxe okuapy naxemboeteavei aguã. Apu rive ha'e kuery
    ojou porãve. Ojuru py ijayvu porã teĩ opy'a py ma ijayvu vaikue-ikue 'rã.
  agu-BL: Na yi mero itajbil i'tz tan wele'n cu'n swutz. Nin na baj itxumul e'chk
    takle'n swe'j yi i'tz la'jil tu'. Na itak'wok ink'ej tane'n, poro iwutz tu', iplaj
    tu'. Poro te italma' nternin na chi'ch ic'u'l swe'j.
  ilo-ULB: Agdamagda kenkuana tapno laeng ibabada isuna manipud iti mararaem a saadna;
    pagay-ayatda iti agsao kadagiti inuulbod; bendisionanda isuna babaen kadagiti
    ngiwatda, ngem kadagiti pusoda, ilunlunodda isuna. Selah
  kpg-kpg: Goodou e hiihai hua belee dugu iha a mee gi lala, gi daha mo dono lohongo
    aamua. Goodou e tenetene gi nia helekai tilikai. Goodou e hai godou helekai haga maluagina,
    gei i lodo godou manawa, goodou e haga halauwa a mee.
  uig-ARA: ئۇنى شۆھرەت-ھەيۋىتىدىن چۈشۈرۈۋېتىشتىن باشقا، ئۇلارنىڭ ھېچ مەسلىھەتى يوقتۇر؛
    يالغانچىلىقلاردىن خۇرسەن ئۇلار؛ ئاغزىدا بەخت تىلىگىنى بىلەن، ئۇلار ئىچىدە لەنەت
    ئوقۇيدۇ. سېلاھ.
  sus-sus: Wo dutunma mixie ma han mun tɛmui, wo xa e rabira, alɔ banxi nun tɛtɛ fori?
  pon-2006: Ih me kumwail mwahuki en sikendihsang nan dewe me wahun; kumwail kin perenki
    lokaia likamw. Kumwail kin wia koasoi en kapaia, ahpw nan mohngiongimwail kan
    kin keriahla.
  jae-jae: Êsêac taêŋ gêjam biŋ tageŋ tonec gebe têtiŋ eŋ aŋga nê lêpôŋ. Êsêac têntac
    gêwiŋ biŋdansaŋ. Aweŋsuŋ gêjam mec, mago nêŋ ŋalêlôm kêpuc boa.
  ksd-ksd: Dia tar tata guvai upi diat a vabura vue ke kan kana bo na kini, Ma dia
    ga ta ra vaongo; Diat par dia tata na varvadoan ma ra ngie i diat, ma ta ra bala
    i diat dia tata kakaina. Sela.
  tur-YTC: Bütün düşünceleri onu bulunduğu yücelikten Aşağıya atmaktır. Yalanlardan
    zevk alırlar. Ağızlarıyla kutsarken, İçlerinden lanet okurlar. Selah.
  bel-N: Як доўга будзеце насядаць на чалавека? Вы ўсе [хочаце] забіць [яго], як тая
    сьцяна, што скранулася, як агароджа, што валіцца.
  grc-BRENT: Ὅτι κρεῖσσον τὸ ἔλεός σου ὑπὲρ ζωὰς, τὰ χείλη μου ἐπαινέσουσί σε.
  kpr-kpr: Na sifo ghousa fitovo vosono dae manaka garuse irá gheraeva. Ne nandae
    aji sise irá gheraeva. Nenda bekaimi nandae sakai seraeva. Avata nenda janje jokaimi
    na simbora eraeva.
  ind-AYT: (62-5) Mereka hanya merancangkan untuk menghalau dia dari kedudukannya
    yang tinggi; mereka disenangkan dengan kebohongan, mereka memberi berkat dengan
    mulut mereka, tetapi benaknya mengutuk. Sela
  yom-yom: Balembo nyendila manenga muingi bankundumuna va buangu kiandi ki zangama ;
    khini beti mona mu mambu ma luvunu. Mu muinu miawu, balembo sakumuna, vayi mu
    khati ntima miawu, balembo singi.
  yut-yut: Nak man madepno toŋ, mani ji nak dakon man madepno aŋupbal ak do nandak
    nandak paŋkosit aŋ. Ji top gen dogɨn galak toŋ. Ji Piŋkop da nak do yo tagɨsi
    aŋ namjak do gen tagɨsi yoŋ, mani butjikon da “Piŋkop da aŋupbal asak kaŋ tagɨsi”
    yaŋ nandaŋ.
  nya-nya: Iwo akufunitsitsa kumugwetsa kuti achoke pa malo ake apamwamba. Iwo amakondweretsedwa
    ndi mabodza. Ndi pakamwa pawo amadalitsa koma mʼmitima yawo amatemberera.
  kyg-kyg: Apakaemo aliꞌa afepiꞌmo yaga auꞌa atalesayafeꞌmo vege nehae. Aigofe gemo
    hisayafeꞌmo apamogaga neꞌaiye. Apakaemo apavayaꞌaletikeꞌmo Gotiꞌa ha maeno, huꞌa
    nehayaꞌmonanafa apaipafiꞌmo Gotiꞌa amagino, huꞌa apakesamo neꞌafiye.
  hrv-hrv: Dokle ćete na bijednika nasrtati, obarat' ga svi zajedno, k'o zid ruševan
    il' ogradu nagnutu?
  mps-mps: Eno genuai nogi elalubadi, tiali goli, te dagego eno genuai nogi dolainu
    ebao. Dagego te tibo po wabo godolo homu mu ebo dao. Dagego te Godigo enaba wiegi
    yai sę yabo po pusai, tiali goli dagego haligade dagego te tama weyu wali, “Dago
    homugo te Godigo aga dolomainu homu ebao,” po wali.
  tpi-tpi: Mi gat biknem, tasol yupela i laik bagarapim biknem bilong mi. Yupela i
    laikim tumas tok giaman. Yupela i save autim gutpela tok long God i ken mekim
    gut long mi, tasol long bel bilong yupela yupela i tok olsem, “Mipela i laik bai
    God i mas bagarapim em.”
  dan-1931: Hvor længe stormer I løs på en Mand, - alle slår I ham ned - som på en
    hældende Væg, en faldende Mur?
  vie-OVCB: Từ nơi cao họ hiệp nhau lật đổ người. Họ chỉ thích dối trá. Ngoài miệng
    chúc phước, nhưng trong lòng lại nguyền rủa.
  guj-2017: તેઓ તેને તેના શ્રેષ્ઠ સ્થાનેથી નીચે પાડી નાખવા સલાહ લે છે; તેઓને જૂઠું
    બોલવું ગમે છે; તેઓ મુખેથી આશીર્વાદ આપે છે, પણ તેઓના હૃદયમાં તેઓ શાપ આપે છે.
  pon-2006A: Ih me kumwail mwahuki en sikendihsang nan dewe me wahun; kumwail kin
    perenki lokaia likamw. Kumwail kin wia koasoi en kapaia, ahpw nan mohngiongimwail
    kan kin keriahla.
  por-BRBSL: Eles pretendem atirá-lo de seu lugar elevado. Eles se deliciam com as
    mentiras. Eles abençoam com sua boca, mas amaldiçoam interiormente. Selah.
  eng-OEBUS: From his height they are planning to topple him. They take pleasure in
    falsehood; they bless with their mouth, but inwardly they curse. Selah
  swe-swe: Hur länge ska ni hota mig, och försöka ta mitt liv (alla ni som förföljer
    mig, en ensam man, ska ni aldrig ge upp)? Ni är lika farliga som en lutande vägg,
    en fallfärdig mur.
  cth-cth: Arasangnae koehoi pabo hanelah a kâpan awh. Laithoe deinae koe a lunghawi
    awh teh. A pahni hoi yawhawi a poe awh ei teh, a lungthung hoi thoe a bo awh.
  twi-twi: Ampa, wɔayɛ adwene se wobetu no afi ne dibea a ɛkorɔn no so; wɔn ani gye
    atorodi ho. Wɔde wɔn ano hyira na wɔn koma mu de, wɔdome.
  hlt-hlt: Anih te hmuensang lamloh heh ham rhep caai uh tih laithae a ngaingaih uh.
    A ka neh uem uh cakhaw a kotak ah a tap uh. Selah
  tbz-SIM: Ɔ̃mmɔ̀nnì ndi di yóó yóumɛ̀ di bo ntíkúmɛ̀, di bo domɛ̀ onìtì kóò pɔ̀ntɛ
    kumɑrí kùù ku ku kɔ̃mɛ? Kóò yèètɛ kuduotí kùù bíi nku kɔ̃mɛ?
  msy-2020: Kɨ ziar ekiam iti, eghtɨ ia na abɨragh nan ziar ekiar kam gasɨghasɨghasa.
    Ia ifavarir arazim bar a gifonge. Ia uan akabar God deragh na damuasa ia a mɨgei,
    ezɨ ian navir averiaba ghaze, “God a gasɨghasɨkigh.” (Ighiam gamua an suiam atugha
    avughsegha ua ighiam gami.)
  dop-dop: Pəlee kɛ́ mə tənɑ ɩ́ kɑ́ yele kpɛntʋɣʋ nɑ ɩ́ huliɣi yʋlʋ sɩ ɩ́ kʋɣʋ-ɩ?
    Ɩsɩɩ koluŋɑ wɛɛlʋɣʋ tɔ, yɑɑ kɑlɑɑ wei ɩ seliɣi tɔ?
  azb-azb: Yalnız fikirləşirsiniz, onu nüfuzdan salaq, Çünki yalandan zövq alırsınız.
    Diliniz xeyir-dua söyləsə də, Qəlbiniz lənət yağdırır. Sela
  eng-DBY: They only consult to thrust [him] down from his excellency; they delight
    in lies; they bless with their mouth, but in their inward part they curse. Selah.
  hin-2017: सचमुच वे उसको, उसके ऊँचे पद से गिराने की सम्मति करते हैं; वे झूठ से प्रसन्न
    रहते हैं। मुँह से तो वे आशीर्वाद देते पर मन में कोसते हैं। (सेला)
  wol-KYG: Xanaa dungeen bàyyee songandoo nit, nar koo sànk, ni kuy màbb tabax bu
    joy, mbaa ngay bàddi per mu ràpp?
  swp-swp: Edi nuatu esega mo ede bena ena abatoro eai se oiheguri. Ao borabora se
    henua aririei. Awadi eai se ribalolo, na nuaboeadi eai se riba‐hemate.
  bjr-bjr: Innee qinee uriqararaqoo marunnana qifeeqa maqasaa aqirara ufa qimariafanoo.
    Inni unnufara kai nididanoo. Inni nookiqari unna qimasee Anutuna amooqira ufa
    qimariafanoo, inni naunduraki manda niqurara ufa kai umbiqanoo maridanoo.
  eng-YLT: Only — from his excellency They have consulted to drive away, They enjoy
    a lie, with their mouth they bless, And with their heart revile. Selah.
  kne-kne: Layden yo anggoy ay mangipababa en sak-en ay nangato di saad na. Maragsakan
    kayo sin pan-etekan yo. Mayat din kali yo ngem sin nemnem yo yan babbaosan yo.
  eng-WYC-2017: Nevertheless they thought to put away my price, I ran in thirst; with
    their mouth they blessed, and in their heart they cursed.
  eng-WMBB: They fully intend to throw him down from his lofty place. They delight
    in lies. They bless with their mouth, but they curse inwardly. Selah.
  zat-NTPS: Dxunle tuze dizra' ájazra xebéajle neda' lu xel-la' szren chia'. Nazrí'ile
    da we̱n lazre'. Nen dxú'ale dxenne̱le da xrlátaje, san xu'u lázrdaule da cale̱la.
  zty-NTPS: Žonle toze diža' kan yebejle neda' ḻo yeḻa' ẕen chia'. Nží'ilele da'
    wen ḻaže'. Ḻen žoá'ale ẕchaḻjle cháwe'do' san yo'o yichj ḻáẕdo'le da' ẕinnj
    da' gonle.
  urd-GVH: उनके मनसूबों का एक ही मक़सद है, कि उसे उसके ऊँचे ओहदे से उतारें। उन्हें
    झूट से मज़ा आता है। मुँह से वह बरकत देते, लेकिन अंदर ही अंदर लानत करते हैं। (सिलाह)
  rug-rug: Hiva va gore pania mo gamu si asa pa nana tuturuana ta pamaṉaena, qetu
    nia gamu sa kinohakoha. Zama ni gamu sari na zinama tamanaedi, ba pa korapa bulomia
    si leve nia gamu si asa.
  gaz-gaz: Isaan aangoo isaa guddaa sana irraa, guutummaatti gad isa deebisuu barbaadu;
    isaan sobatti ni gammadu. Afaan isaaniitiin ni eebbisu; garaa isaaniitiin garuu
    ni abaaru.
  fra-LSG: Jusqu’à quand vous jetterez-vous sur un homme, Chercherez-vous tous à l’abattre,
    Comme une muraille qui penche, Comme une clôture qu’on renverse?
  yal-yal: Han waxatin mundun yi, ɛ luyɛ fuyɛ muxune ma? Ɛ tan e rabirama alo banxi
    xɔnna hanma langa fonna?
  iou-iou: Ämawebe naniŋ oret täkaŋ upäŋkaŋ inä wäpna biŋam yäpmäŋ äpäktagän nadäk
    täkaŋ. Täŋpäŋ jop yäŋnäkŋatta gäripi nadäk täkaŋ. Täŋkaŋ mejintäwä man säkgämän
    näwet täkaŋ upäŋkaŋ bänepjin-täwä ini kaŋ wawän yäŋ nadäk täkaŋ.
  haw-1868: Oiaio, ua ohumu lakou e kiola iho ia ia mai kona pono iho; Hauoli lakou
    i ka wahahee; Hoomaikai hoi lakou me ko lakou waha, Aka, maloko, ua hoino wale
    lakou. Sila.
  arb-NAV: 'إِنَّمَا يَتَآمَرُونَ كَيْ يُطِيحُوا بِهِ عَنْ مَكَانَتِهِ الرَّفِيعَةِ،
    مُبْتَهِجِينَ بِالْكَذِبِ: يُبَارِكُونَ بِأَفْوَاهِهِمْ وَيَلْعَنُونَ بِقُلُوبِهِمْ.'
  ded-ded: Ye ngickuneng tatahau taru yeni negen negengina arenggema yofi negengandae,
    “Ye tatahaunac meickebesonga.” Yeni ikocyoac negenggec ngereeu enacnginaunac kenecyoac
    maande nga herenginango ine sowecyunugecde. Selac
  ewe-ewe: Woɖoe vavã be yewoatutui tso eƒe nɔƒe kɔkɔ la, elabena wolɔ̃a alakpadada.
    Wotsɔa woƒe nuwo gblɔa yayranyawoe, ke fiƒode le woƒe dzi me. Sela
  eng-LEE: '(62:5) Yea, from his height do they take counsel to cast [him] down; they
    delight in lies: with their mouth do they bless, but inwardly do they curse. Selah.'
  asm-FB: তেওঁলোকে কেৱল তেওঁৰ সন্মানীয় উচ্চ পদৰ পৰা পেলাবলৈহে কুমন্ত্ৰণা কৰিছে; তেওঁলোকে
    মিছা কথাত সন্তোষ পায়; মুখেৰে আশীৰ্ব্বাদ কৰে, কিন্তু অন্তৰেৰে তেওঁলোকে শাও দিয়ে।
    [চেলা]
  sus-A: وٌ دُتُنمَ مِشِيٍ مَ هَن مُن تّمُي، وٌ شَ عٍ رَبِرَ، عَلْ بَنشِ نُن تّتّ
    قٌرِ؟
  fra-SBL: Ils ont bien l'intention de le jeter à bas de sa position élevée. Ils se
    délectent de mensonges. Ils bénissent de la bouche, mais ils maudissent intérieurement.
    Selah.
  hbo-hbo: עַד־אָ֤נָה ׀ תְּהֹֽותְת֣וּ עַל אִישׁ֮ תְּרָצְּח֪וּ כֻ֫לְּכֶ֥ם כְּקִ֥יר
    נָט֑וּי גָּ֝דֵ֗ר הַדְּחוּיֽ͏ָה׃
  kik-kik: Nĩmatuĩte itua mamweherie ũnene-inĩ wake; makenagio nĩ maheeni. Marathimanaga
    na tũnua twao, no ngoro-inĩ ciao makarumana.
  fra-NCL: Jusques à quand vous jetterez-vous sur un homme, pour l’abattre tous ensemble,
    comme une clôture qui penche, comme une muraille qui s’écroule ?
  cek-AK: Nihcae loe ka ohhaih hmuensang hoiah kai pakhrak hanah poek o; lok amlai
    o; pakha hoiah tahamhoihaih to paek o, toe palung thung hoiah loe kasae to a thuih
    o. Selah.
  cuk-cuk: Unnila a-dule-wiogega gunanaid, e-nug-dummarba-nikad-oichogega gunanaid.
    Surbinsa gakansaedbina itomalad, ar e-sunmakeddi ibmar-nuedbi sogmalad, e-gwagegindina,
    emar-ukabsaedginbi binsadimalad.
  uig-CYR: Өзгәрмәс муһәббитиң һаяттинму әзиздур; Ләвлирим Сени мәдһийиләйду;
  tel-2017: గౌరవప్రదమైన స్థానం నుండి అతణ్ణి పడదోయడానికే వారు అతనితో ఆలోచిస్తారు. అబద్ధాలు
    చెప్పడం వారికి సంతోషం. వారు తమ నోటితో దీవెనలు పలుకుతూ వారి హృదయాల్లో మాత్రం అతన్ని
    శపిస్తారు.
  hat-BSA: Yo plen entansyòn pou pouse li soti nan wo pozisyon li. Yo pran plezi nan
    tout sa ki fo. Yo beni avèk bouch yo, men anndan yo bay madichon.
  ukr-ONPU: Бо милість Твоя краща від самого життя, тому вуста мої хвалитимуть Тебе.
  kos-kos: Kowos lungsena tuh kowos in eisilya liki nien muta fulat lal; Kowos engan
    in orek kikiap. Kowos akinsewowoyal ke kas lowos, A insiowos selngawel.
  hbo-WLC: עַד־אָ֤נָה ׀ תְּהֽוֹתְת֣וּ עַל אִישׁ֮ תְּרָצְּח֪וּ כֻ֫לְּכֶ֥ם כְּקִ֥יר
    נָט֑וּי גָּ֝דֵ֗ר הַדְּחוּיָֽה׃
  ibo-ibo: Ha ekpebiela isite nʼọnọdụ ya dị elu kwatuo ya; okwu ụgha na-atọ ha ụtọ.
    Ha na-eji ọnụ ha na-agọzi, ma nʼime obi ha, ha na-abụ ọnụ. Sela
  ory-ory: ସେମାନେ କେବଳ ତାହାର ଉଚ୍ଚ ପଦରୁ ତାହାକୁ ନିପାତ କରିବାକୁ ମନ୍ତ୍ରଣା କରନ୍ତି; ସେମାନେ
    ମିଥ୍ୟା କଥାରେ ସନ୍ତୁଷ୍ଟ; ସେମାନେ ମୁଖରେ ଆଶୀର୍ବାଦ କରନ୍ତି, ମାତ୍ର ଅନ୍ତରରେ ଅଭିଶାପ ଦିଅନ୍ତି।
    [ସେଲା]
  chk-chk: Oua chök ekiekin asapwilätiu i seni wisan mi tekia, oua pwapwaäsini kapas
    chofana. Oua eäni kapasen afeiöch, nge oua otteki me lon lelukemi.
  rop-rop: Olabat meigim plen. Dei nomo wandim mi blanga jidan haibala weya ai garram
    rispek brom najalot pipul. Olabat laigim dalimbat laiya blanga mi brabliwei. Olabat
    oldei tok gudbala wed langa mi, bat insaid langa olabat hat dei oldei tok brabli
    nogudbalawei blanga mi.
  ukr-1871: Нараджуються вони тілько, як би з висоти звалити його; брехнею вони радїють;
    устами своїми благословляють, а в серцї своїм проклинають.
  yon-yon: Yi inamen darewoob kuu nembed deme yumbon ari kai kandaan dowadbed ne nen
    yiri kubunandamiib. Yi dowaken darewoob kuu dudanabi, kwane amun kerundi weng
    dakmimaib kumban yi niindem aombed arewa kerundande meenimaib.Selah
  deu-1951: (062-5) Nur von seiner Höhe planen sie ihn herabzustoßen; sie haben Wohlgefallen
    an Lüge; mit ihrem Munde segnen sie, aber im Herzen fluchen sie. (Pause.)
  eng-JPS: (62-5) They only devise to thrust him down from his height, delighting
    in lies; they bless with their mouth, but they curse inwardly. Selah
  srp-1865: Baš naumiše da ga svrgnu s visine, omilje im laž, ustima blagosiljaju
    a u srcu kunu.
  lug-lug: Bateesa okumuggya mu kifo kye ekinywevu, basanyukira eby’obulimba. Basaba
    omukisa n’emimwa gyabwe so nga munda bakolima.
  heb-heb: אך משאתו יעצו להדיח ירצו כזב בפיו יברכו ובקרבם יקללו סלה׃
  ben-IRV: তারা কেবল তাদের সম্মানিয় অবস্হান থেকে তাকে ফিরিয়ে নেওয়ার জন্য পরামর্শ
    দেয়; তারা মিথ্যা কথা বলতে ভালবাসে; তারা মুখে আশীর্বাদ দেয়, কিন্তু অন্তরে অভিশাপ
    দেয়। সেলা
  ntu-ntu: Ryrlqamu drtwr ngr nzapotxo-krmamu ninge me matq kc tqmnco-ngrmc. X abrtzlvzamu
    nzpokiatitr-krmu ninge. Murde nivz lr naomu prlxmamu bange, A' mz nabzmu la, ngyati
    drtwrmu ninge.
  pan-pan: ਓਹ ਮਤਾ ਪਕਾਉਂਦੇ ਹਨ ਨਿਰਾ ਇਸੇ ਲਈ ਕਿ ਉਹ ਨੂੰ ਉਹ ਦੀ ਪਦਵੀ ਤੋਂ ਡੇਗ ਦੇਣ, ਓਹ ਝੂਠ
    ਨੂੰ ਪਸੰਦ ਕਰਦੇ ਹਨ, ਮੂੰਹੋਂ ਤਾਂ ਓਹ ਅਸੀਸ ਦਿੰਦੇ ਹਨ ਪਰ ਅੰਦਰੋਂ ਸਰਾਪ ਦਿੰਦੇ ਹਨ। ਸਲਹ।
  mya-JVB: ထိုသူ ကို မြင့် သော အရပ်က လှဲ ခြင်းငှါ ကြံစည် လျက် နေကြ၏။ မုသာ ကို နှစ်သက်
    ကြ၏။ နှုတ် ဖြင့် ကား၊ ကောင်းကြီး ကိုပေး လျက်၊ နှလုံး ၌ ကား၊ ကျိန်ဆဲ ခြင်းကို ပြုတတ်ကြ၏။
  kgf-kgf: Ieneŋ dimuhuc wammini ou eŋeŋa igucnec mama qemac ʒéma niŋareŋgéma ac ikoc
    efima ʒéanʒu. Kuaginanéŋ mériaŋ ac ʒéma qeriginanéŋ saec ac ʒéanʒu. (Ohec)
  tte-O: Nuwanuwamiumo wakele-gabaegau yagu kaba miya yakayakasisina koina. Mwakota
    ami kaba yaliyaya, mwa sopamiu mena kwaedeedede walo-mulolo kaiwena na katemiu
    mena wakawa-gulaiyau.”
  tbg-tbg: Ne te nora autu vataunara vira vatainiqama kareka auti variavo. Ne quaheha
    una uva tivaqi vi variarave. Ne nenta noqihai vaiintiara koqema kera variane tivakeha,
    nenta aatoqihai vi vaiintiva qoraiqama vuataarave ti variarave, turo.
  hmo-hmo: Umui ura iena dagi dekena amo do umui doria diho, ani? Bona umui ese hereva
    koikoi umui gwauraia noho, badina hanamoa hereva ia dekenai umui gwauraia noho,
    to emui kudouna lalonai umui hadikaia noho.
  zar-NT: Rë́ʼënisiliʼ uzö́tjaliʼ nedaʼ ga ni tunëʼ nedaʼ bal. Ruzíʼiliʼ xibé yuguʼ
    didzaʼ bitiʼ nácatë. Ruíʼiliʼ dxiʼa didzaʼ láhuiʼsö, pero lu icja ládxiʼdoʼoliʼ
    rudidzaʼ yúdxiliʼ nedaʼ.
  urd-urd: वह उसको उसके मर्तबे से गिरा देने ही का मश्वरा करते रहते हैं; वह झूट से
    ख़ुश होते हैं। वह अपने मुँह से तो बरकत देते हैं लेकिन दिल में ला'नत करते हैं।
  rus-SYN: ибо милость Твоя лучше, нежели жизнь. Уста мои восхвалят Тебя.
  bqc-SIM: Gɛ̃n ũma áↄ ãna'ãna gbɛ̃́wai? Á aà nɛ lán gĩ̀ yɛɛlɛa ge kaa ziwa
    yã̀?
  tcz-CHONGTHU: Amahon munsang a kon a sotlhah di eigouve. Ka chung chang a jouthu
    sei athanom un ahi. Amahon kamasanga eipahchao vin alungsung uvah eigaosap un
    ahi.
  mar-mar: त्याच्या उच्च पदापासून त्यास खाली आणण्यासाठी मात्र ते सल्ला घेतात; त्यांना
    लबाड बोलण्यास आवडते; ते आपल्या मुखाने आशीर्वाद देतात, पण त्यांच्या अंतःकरणातून
    शाप देतात.
  isl-isl: En hvað um þessa menn sem ásaka mig þegar veldi mitt stendur höllum fæti,
    vilja mig feigan og ljúga og pretta til að steypa mér af stóli. Þeir tala fagurgala,
    satt er það, en hata mig í hjörtum sínum!
  hlt-THB: A awmnaak hun sang awhkawng ak kaina tlaak sak aham cai unawh; qaai awi
    kqawn ce lungna uhy. amim kha ingtaw zoseennaak pe hlai uhy, amik kawk khui awhtaw
    seet lawh uhy.
  qub-qub: Gamcunaga mana alliman chayachimayllatami yarpanqui. Llullacorga mishquillami
    parlanqui. Janan shongullami alli parlapämanqui; shonguyquicho ichanga chiquiycämanqui.
    Selah
  bqp-bqp: A gona a tía lɛ́n átɛn kpákũsũ, ɛ́kɛtona mɛ́ àdi kɛárɛ nna. Adì sa mana
    o gbɛ̃nɛ kũ lɛ́omɛ, akũ adì ń ká á swɛ̃̀ɛ gũn.
  hat-hat: (062:5) Wi, yo pa gen lòt lide nan tèt yo pase fè l' pèdi gwo plas kote
    li ye a. Yo pran plezi nan bay manti. Yo louvri bouch yo pou mande benediksyon,
    men nan kè yo, se madichon y'ap bay.
  eng-BSB: They fully intend to cast him down from his lofty perch; they delight in
    lies; with their mouths they bless, but inwardly they curse. Selah
  eng-WEBPB: They fully intend to throw him down from his lofty place. They delight
    in lies. They bless with their mouth, but they curse inwardly. Selah.
  kbq-kbq: Nagrama ra nagima eri'na mani'noa zana, nazeri fenkami atrenaku, keaga
    retro nehaze. Havigema hu'za nagri'ma nazeri havizama hu'nakura tusi muse nehaze.
    Navurera husga hunenantazanagi, zamagu'afina antahi haviza hunenantaze.
  pon-pon: Re kin madamadaua duen ar pan kak kapupedi i, re kadek likam, re kin lokaia
    kajelel, a nan monion arail re kin lalaue.
  nhe-BL: Quena, san moilhuíaj san sejco quejatza huelis nechtzontlamiltise. Quinpactía
    quitlacaquilise istlacayotl huan tlacajcayahualistli. Ica inincamac nechcamahuíaj
    yejyectzi, pero ipan ininyolo nechtelchihuaj.
  wnc-wnc: Na umana kopsaapa, siwan ngana natane umana kopsa waaknga atasiwan maiwikge
    tasikaing. Ginu kem wamde take siknga nataaing. Ginda wamu geyangga yake takeaknga
    Anututa nae take tasiwikge yakapmakaing. Siwan ngana musip zaatangu ginda anzing
    yakaing, “Ninda nataamangu Anututa asiknga tasiwan maiwik,” ngang yakaing.
  bus-bus: À guna a tíla lɛ́n ée kpaakↄ̃sↄ̃, ɛgɛtona bé è kɛare nna. Eè sa maaa o
    gbɛ̃nɛ kↄ̃n lɛ́omɛ, ben eè ń ká a swɛ̃̀ guu.
  gub-BL: Pepurumunyryk kar wer hehe tuwihawete romo heko haw wi pe. Penemu'emaw ikatu
    peme. Pemume'u mua'u ikatu ma'e hehe peze'eg mehe. Pepy'a pupe zote pemono ze'egaiw
    hehe.
  eng-DRA: 'For thy mercy is better than lives: thee my lips shall praise.'
