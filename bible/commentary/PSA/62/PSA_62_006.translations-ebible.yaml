verse: PSA.062.006
translations:
  mal-C: അവിടന്നുമാത്രമാണ് എന്റെ പാറയും എന്റെ രക്ഷയും; അവിടന്നാണ് എന്റെ കോട്ട, ഞാൻ
    കുലുങ്ങിപ്പോകുകയില്ല.
  deu-TKW: Ja, zu Gott sei still, meine Seele, denn von ihm kommt mir Hoffnung.
  lin-lin: Oh molimo na ngai, zwa bopemi kati na Nzambe, pamba te elikya na ngai ewutaka
    epai na Ye.
  mmx-mmx: Neni xusuk ik lok see rak la ik lox asepsu ia. Neni Lentupe ria la kopmen
    tinotno tara noxo sev asubu ia.
  eng-LSV: He alone [is] my rock and my salvation, || My tower, I am not moved.
  eng-GNV: 'Yet is hee my strength, and my saluation, and my defence: therefore I
    shall not be mooued.'
  eng-WEBSTER: 'He only is my rock and my salvation: he is my defense; I shall not
    be moved.'
  nhw-BL: Nimotlatía ipan ya para amo tleno nechajsis. San yaya nechmaquixtía huan
    nechmocuitlahuía quema huala tlaohuijcayotl, yeca san ipan ya nimotemachía.
  swh-ONEN: Yeye peke yake ndiye mwamba wangu na wokovu wangu; ndiye ngome yangu,
    sitatikisika.
  bba-bba: Gusunɔ, wunɛ sɔɔrɑ nɛn nɑɑnɛ wɑ̃ɑ. Wunɛ sɔɔrɑ nɛn yĩiyɔbu wɑ̃ɑ.
  eng-KJVCPB: 'He only is my rock and my salvation: He is my defence; I shall not
    be moved.'
  luo-luo: En kende ema en lwandana kendo warruokna; en e ohingana; onge gima biro
    bwoga.
  aii-aii: ܐܲܚܟ̰ܝܼ ܗ̇ܘ ܝܼܠܹܗ ܐܝܼܨܵܪܝܼ ܘܦܘܼܪܩܵܢܝܼ، ܩܲܠܥܝܼ ܝܠܹܗ، ܠܹܐ ܫܵܥܫܹܢ.
  meu-meu: Ia mo sibona na egu nadi-gini bona egu hahemauri, egu kohoro; lau na basina
    marere.
  npi-ULB: उहाँ मात्र मेरो चट्टान र मेरो उद्धार हुनुहुन्छ । उहाँ मेरो अग्‍लो धरहरा
    हुनुहुन्छ । म डग्‍नेछैन ।
  yor-yor: Òun nìkan ní àpáta àti ìgbàlà mi; Òun ni ààbò mi, a kì yóò ṣí mi ní ipò.
  pes-OPCB: او نجات دهنده و تنها صخرهٔ پناهگاه من است؛ او قلعهٔ محافظ من است، پس هرگز
    شکست نخواهم خورد.
  tgl-ULB: Siya lamang ang aking muog at kaligtasan; siya ang aking mataas na tore;
    ako ay hindi matitinag.
  nop-nop: Adi kubugoŋdi nabudokooŋ nehitubu-lodalak. Tiŋa undugoŋ adi kubugoŋdi gimbahaŋ
    fafaŋeniŋne. Unduŋ doktiŋa nu mik gineŋ tuwot mu gweheyewit. Mokoŋ hinek.
  hui-hui: I̱ haru hagabi pele ngiagabi ibuni hanguore kagoni. Ibu hangu i̱naga wai
    pabe ale hongohe kagoni. I̱na wai bialu koria waitigirume i̱ bope habe naheore
    holebero.
  mya-mya: ကိုယ်​တော်​သာ​လျှင်​ငါ​၏​ခို​လှုံ​ရာ​ကျောက် တောင်၊ ငါ့​ကို​ကယ်​တင်​သော​အ​ရှင်​ဖြစ်​တော်​မူ​၏။
    ကိုယ်​တော်​သည်​ငါ​၏​ရဲ​တိုက်​သ​ဖွယ်​ဖြစ်​တော် မူ​၏။ ငါ​သည်​အ​ဘယ်​အ​ခါ​၌​မျှ​အ​ရေး​ရှုံး​နိမ့်
    ရ​လိမ့်​မည်​မ​ဟုတ်။
  bod-N: ཁོང་ཉིད་གཅིག་པུ་བྲག་དང་སྲོག་སྐྱོབ༌ཡིན། །ཁོང་ཉིད་བཙན་རྫོང་ཡིན་པས་ང་མི༌གཡོ།།
  wsk-wsk: Nu kota aninga manga aora, se aninga saonga kari; nu aninga manga gek am,
    se ani me soror maikko.
  sna-sna: Ndiye oga dombo rangu noruponeso rwangu; ndiye nhare yangu, handingazungunuswi.
  spa-BLM: Sólo él es mi roca y mi salvación, mi fortaleza. No voy a ser sacudido.
  cac-cac: An̈ej tzin colaneli, tz'ochpax ven̈uloc. Man̈ ol in telvoclaj. A' ayoch
    in colnab'iloc.
  swh-ULB: Yeye pekee ni mwamba wangu na wokovu wangu; yeye ni mnara wangu mrefu;
    sitasogezwa.
  bel-bel: Як лоем і алеем душа мая насычаецца, і радасным голасам вусны мае Цябе
    славяць,
  deu-ELBBK: Nur auf Gott vertraue still meine Seele! Denn von ihm kommt meine Erwartung.
  mbb-OT: Iyan dà sikandin endilungè ku wey menluluwas ku. Iyan sikandin eputè ku,
    umbe kenà a egkezeetan.
  mal-2015: അവൻ തന്നേ എന്റെ പാറയും എന്റെ രക്ഷയും ആകുന്നു; എന്റെ ഗോപുരം അവൻ തന്നേ;
    ഞാൻ കുലുങ്ങുകയില്ല.
  gup-gup: Dja nungka wanjh nadjalkudji ngandjurruddi dja nganngehke. Nungka wanjh
    ngannahnan dja nganbidyikarrme ba bu ngaye ngawinhme dja minj njale nganrokayhwe.
  rmc-rmc: Ča andro Del arakhel miri duša o smirom, ča pre leste man mukav.
  nlg-nlg: A gaia heghena vamua nigua na vatungasi mana vola maurihali; Nigua vatui
    tuturi kauha ge ke mau alealeu na hava.
  pes-OPV: او تنها صخره و نجات من است و قلعه بلند من تا جنبش نخورم.
  ron-1924: 'Да, Ел есте Стынка ши Ажуторул меу, Турнул меу де скэпаре: ничдекум ну
    мэ вой клэтина.'
  ben-OBCV: সত্যিই তিনি আমার শৈল ও আমার পরিত্রাণ; তিনি আমার আশ্রয় দুর্গ, আমি কখনও
    বিচলিত হব না।
  som-som: Isaga oo qudha ayaa dhagaxayga weyn iyo badbaadadaydaba ah, Isagu waa munaaraddayda,
    oo aniga layma dhaqaajin doono.
  lat-VUC: Sicut adipe et pinguedine repleatur anima mea, et labiis exsultationis
    laudabit os meum.
  eng-ASVBT: 'He only is my rock and my salvation: He is my high tower; I shall not
    be moved.'
  mna-mna: Ŋonoono kat, ni itutamen ta ulaaŋa tio, mi iwe siiri mbolŋana pio be aŋbot
    lela. Mi ni ta iwit yo mi iur yo sala kor. Tana kosa sa ko irao be ipasaana yo
    na som. Som kat!
  ita-1885: Egli solo è la mia rocca e la mia salvezza; Egli è il mio alto ricetto,
    io non sarò giammai smosso.
  eng-LXXUP: Let my soul be filled as with marrow and fatness; And my joyful lips
    shall praise thy name.
  eng-ULB: He alone is my rock and my salvation; he is my high tower; I will not be
    moved.
  spa-VBL: Él es mi protector y salvador. Me guarda y por ello nunca estaré en peligro.
  fra-_FOB: Lui seul est mon rocher, ma délivrance et ma haute retraite; je ne serai
    point ébranlé.
  mal-mal: എന്റെ പാറയും എന്റെ രക്ഷയും ദൈവം തന്നെ ആകുന്നു; എന്റെ ഗോപുരം കർത്താവ് തന്നെ;
    ഞാൻ കുലുങ്ങുകയില്ല.
  lit-lit: Jis vienintelis yra mano uola ir mano išgelbėjimas, mano aukšta prieglauda;
    aš nepargriūsiu.
  urd-GVR: Sirf wuhī merī jān kī chaṭṭān, merī najāt aur merā qilā hai, is lie maiṅ
    nahīṅ ḍagmagāūṅgā.
  suz-BL: मेको ला आं सेरथे फुल्‍लु नु आं कली वारच पाइब बाक्‍ब। मेको आं बोल्‍यो दरवार
    बाक्‍ब। गो महिम्‍‍सीनुङ।
  eng-NOY: He alone is my rock and my salvation; He is my safeguard, —I shall not
    fall.
  ita-1927: Egli solo è la mia ròcca e la mia salvezza; egli è il mio alto ricetto;
    io non sarò smosso.
  ckb-ckb: تەنها ئەو تاشەبەرد و ڕزگاریمە، پەناگای منە، نالەقێم.
  eng-BBE: He only is my Rock and my salvation; he is my high tower; I will not be
    greatly moved.
  xsi-xsi: I simbo nâ ikatonana wa ivilana wa. I simbo nâ imo naneŋgu teŋgo kaika.
    Mine kala kinzi kazâŋa tamâta ma sikura tu sipole naŋa, ande ma tia.
  kan-OKCV: ದೇವರೇ ನನ್ನ ಬಂಡೆಯೂ ನನ್ನ ರಕ್ಷಣೆಯೂ, ನನ್ನ ಕೋಟೆಯೂ ಆಗಿದ್ದಾರೆ. ನಾನೆಂದಿಗೂ ಕದಲೆನು.
  tam-2017: அவரே என்னுடைய கன்மலையும், என்னுடைய இரட்சிப்பும், என்னுடைய உயர்ந்த அடைக்கலமுமானவர்;
    நான் அசைக்கப்படுவதில்லை.
  spa-RV-1909: 'El solamente es mi fuerte y mí salud: es mi refugio, no resbalaré.'
  ron-BTF: Doar el este stânca mea și salvarea mea; el este apărarea mea; nu mă voi
    clătina.
  eng-WEBP: He alone is my rock and my salvation, my fortress. I will not be shaken.
  eng-FBV: He is the one who protects me and saves me; he keeps me safe so I will
    not be in danger.
  nld-1939: 'Hij alleen is mijn rots en mijn redding, Mijn toevlucht: nooit zal ik
    wankelen!'
  nch-BL: Nimotatía ipan ya para amo teno nechajsis. San yaya nechmaquixtía huan nechmocuitahuía
    quema huala taohuijcayot, yeca san ipan ya nimotemachía.
  vie-1934: Chỉ một mình Ngài là hòn đá tôi, sự cứu rỗi tôi, Và là nơi ẩn náu cao
    của tôi; tôi sẽ chẳng bị rúng động.
  cha-cha: Güiyaja y achojo yan y satbasionjo; güiya y torejo taquilo, ya ti jumanacalamten.
  hin-CV: वही मेरे लिए एक स्थिर चट्टान और मेरा उद्धार हैं; वह मेरे सुरक्षा-रच हैं,
    अब मेरा विचलित होना संभव नहीं.
  eng-OURB: He alone is my rock and my yishu'ah ·salvation·, my fortress. I will not
    be shaken.
  spa-BES: Él solo es mi Roca y mi salvación; él es mi torre alta; nada me moverá.
  tdx-tdx: Ie avao ro lamilamiko naho fandrombahañe ahy; ty kijoliko abo; tsy hasiotse
    iraho.
  tha-KJV: พระองค์​เท่​านั้นทรงเป็นศิ​ลา และเป็นความรอดของข้าพเจ้า เป็นป้อมปราการของข้าพเจ้า
    ข้าพเจ้าจะไม่​หวั่นไหว
  por-BR-2018: Certamente ele é minha rocha, minha salvação e meu refúgio; não me
    abalarei.
  deu-ELO: Nur er ist mein Fels und meine Rettung, meine hohe Feste; ich werde nicht
    wanken.
  eng-WYC-2018: For he is my God, and my saviour; mine helper, I shall not pass out.
    (For he is my God, and my saviour; my helper, and I shall not be moved, or shaken.)
  epo-epo: Nur Li estas mia fortikaĵo kaj mia savo, mia rifuĝejo; Mi ne renversiĝos.
  gfk-gfk: Aie sen mon no ula habo nong iau nes leh no nugu harhalon kaia. Aie no
    nugu dadas na subaan na munmun, pa da gune at iau.
  uig-PIN: Pǝⱪǝt U mening ⱪoram texim ⱨǝm mening nijatliⱪim, Mening yuⱪiri ⱪorƣinimdur;
    Mǝn tǝwrinip kǝtmǝymǝn.
  beo-beo: Gode Hisu fawane da na Gaga:sudafa gala. Amaiba:le na da enoga hamedafa
    hasali dagoi ba:mu.
  tpi-OTNT: Em wanpela tasol i wasman bilong mi na helpim bilong mi. Na em wanpela
    tasol i strongpela banis bilong mi. Olsem na mi no ken lus long pait. Nogat tru.
  hau-SA: Shi ne kaɗai dutsena da cetona; shi ne kagarata, ba zan jijjigu ba.
  udu-udu: A’din ’deŋ gana/ ita wosh pem mo dhali bway gi mowoṯẖ pem mo dhali acur
    pem jin ṯenu gwo mo. Aha/ minu mol yiḵin is mo be.
  uig-LAT: Peqet U méning qoram téshim hem méning nijatliqim, Méning yuqiri qorghinimdur;
    Men tewrinip ketmeymen.
  nde-nde: Yena yedwa ulidwala lami lensindiso; uyinqaba yami, kangisoze ngihlukunyezwe.
  ton-ton: 'Ko ia pe ko hoku makatuʻu mo hoku fakamoʻui: ko hoku hūfanga ia; ʻe ʻikai
    faʻa ueʻi au.'
  ces-1613: Vždy předce měj se k Bohu mlčelivě, duše má, nebo od něho jest očekávání
    mé.
  eng-WMB: He alone is my rock and my salvation [yeshuah-ti], my fortress. I will
    not be shaken.
  tam-TCV: அவரே என் கன்மலையும் என் இரட்சிப்பும் என் கோட்டையுமாயிருக்கிறார்; நான் அசைக்கப்படமாட்டேன்.
  ceb-ULB: Siya lang ang akong bato ug akong kaluwasan; siya ang akong habog nga tore;
    dili gayod ako matarog.
  pol-UBG: On jedynie jest moją skałą i zbawieniem, moją twierdzą; nie zachwieję się.
  urd-GVU: صرف وہی میری جان کی چٹان، میری نجات اور میرا قلعہ ہے، اِس لئے مَیں نہیں
    ڈگمگاؤں گا۔
  eng-OEBCW: Yes, he is my rock, my help, my retreat, I shall not be shaken too sorely.
  deu-1912: Er ist mein Hort, meine Hilfe und mein Schutz, daß ich nicht fallen werde.
  kan-2017: ಆತನೇ ನನಗೆ ಶರಣನೂ, ರಕ್ಷಕನೂ ಮತ್ತು ದುರ್ಗವೂ; ನಾನು ಕದಲುವುದಿಲ್ಲ.
  yap-yap: Kemus ni ir be yororiyeg mma mat’aw nigeg ngak; ir e ma n’ufeggeg, ni dariy
    e n’en nra rin’ mu gu waer.
  hlt-MCSB: Anih bueng ni ka lungpang neh kai ham khangnah imsang la om tih ka tuen
    mahpawh.
  mdy-ETH: ታኣኮ ላሎ ሹጫሢና ዼኤሻሢ ዒዛ ሌሊኬ፤ ፑኖ ካያሢያ ታኣኮ ዒዛኬ፤ ታኣኒ ዓጊፃዓኬ።
  twi-ASANTE: Ɔno nko ara ne me botan ne me nkwagyeɛ; ɔyɛ mʼaban, na merenhinhim.
  eng-WEBU: He alone is my rock and my salvation, my fortress. I will not be shaken.
  acu-NT: Ningki wina uwemtikrurtinuitai. Ningki ejarkatnuitai. Ningkitai wina waitkatnuka.
    Tura asamtai wikia natsaamtsuk pujusminuitjai.
  spa-PDDPT: Solo Él es mi Roca, mi Salvación, mi alto Refugio. No seré sacudido.
  gun-gun: Ha'e anho oiko itaova aĩ aguã, xereraa jepea, anhemiaty yvate va'e. Ha'e
    ramo ndaxereityavei 'rã.
  agu-BL: Ntin cu'n i' ch'eyal wetz, na list i' tan incolche'n. Cha'stzun te k'uklij
    inc'u'l, yi quil chinlo'on, na i' yi colol wetz.
  ilo-ULB: Isuna laeng ti batok ken pannakaisalakanko; isuna ti nangato a torek; saanakto
    a magaraw.
  kpg-kpg: Go Mee hua dela e abaaba gei e haga dagaloaha au. Mee go dogu Dangada Daa,
    malaa au e deemee loo di magedaa.
  uig-ARA: پەقەت ئۇ مېنىڭ قورام تېشىم ھەم مېنىڭ نىجاتلىقىم، مېنىڭ يۇقىرى قورغىنىمدۇر؛
    مەن تەۋرىنىپ كەتمەيمەن.
  sus-sus: N bɔɲɛsa sɔtɔma Ala nan na, barima n xaxili tixi a tan nan na.
  pon-2006: Ihete me silepei oh sounkomourpei; ih me soundoarepei; eri I sohte pahn
    lohdi.
  jae-jae: Eŋ taugeŋ kêtu ŋoc poclabu ma ŋoc gêjam-sawaga. Eŋ kêtu ŋoc laimôkê, tec
    oc jaku sa atom.
  ksd-ksd: Ia iat kaugu vat i ta ma kaugu varvalaun, Kaugu dekdek na pal na bakbakit,
    pa ina malmaliara.
  tur-YTC: Kayam, kurtuluşum ve kalem yalnız O’dur. Sarsılmam.
  bel-N: Толькі ў Богу супачынеш, душа мая, бо на Яго спадзяваньне маё.
  grc-BRENT: Ὡσεὶ στέατος καὶ πιότητος ἐμπλησθείη ἡ ψυχή μου, καὶ χείλη ἀγαλλιάσεως
    αἰνέσει τὸ ὄνομά σου.
  kpr-kpr: Namo nusukako nune gagara urureari irá gheraena. Nanda sorega nune futurureari,
    evevada irá gheraena, numokena ambo sose fefeturureono, gitofuimi jo fua na de
    atai duboda fatae eraera.
  ind-AYT: (62-7) Hanya Dia gunung batuku dan keselamatanku, tempat perlindungan yang
    tinggi, aku takkan digoyahkan.
  yom-yom: Niandi kaka ditadi diama ayi phulusu ama ; niandi suamunu kiama ki ngolo ;
    Ndilengi bua ko.
  yut-yut: Uŋun kaloŋ gɨn tɨp madepno ae yokwikon baŋ tɨmɨt tɨmɨt amɨno. Uŋun kaloŋgɨn
    dam tebano arɨpmɨ dɨma tuwɨlɨ, do uwalno da arɨpmɨ dɨma abɨŋ nepni.
  nya-nya: Iye yekhayo ndiye thanthwe langa ndi chipulumutso changa; Iyeyo ndi linga
    langa; sindidzagwedezeka.
  kyg-kyg: Agaiꞌageꞌmo yafaꞌnimo maiꞌneno nagufamo alino katino neꞌnateya Gotiꞌnimoꞌmo
    maiꞌniye. Naha maesigeꞌna afaꞌa maiguve.
  hrv-hrv: Samo je u Bogu mir, dušo moja, samo je u njemu nada moja.
  mps-mps: Agai deligo naga ena tonalu, te ena tau sabo dao. Tama aga deli naga eno
    bomai obo elalubao. Tama tiyu, ena te hwįbo side me hagagobeo. Mu menio.
  tpi-tpi: Em wanpela tasol i wasman bilong mi na helpim bilong mi. Na em wanpela
    tasol i strongpela banis bilong mi. Olsem na mi no ken lus long pait. Nogat tru.
  dan-1931: Vær stille hos Gud alene, min Sjæl, thi fra ham kommer mit Håb;
  vie-OVCB: Chỉ Ngài là vầng đá và sự cứu rỗi của ta, là thành lũy vững bền ta nương
    dựa, ta sẽ chẳng bao giờ nao núng.
  guj-2017: તે એકલા જ મારા ખડક તથા મારા ઉદ્ધારક છે; તે મારા ગઢ છે; હું પડી જનાર નથી.
  pon-2006A: Ihete me silepei oh sounkomourpei; ih me soundoarepei; eri I sohte pahn
    lohdi.
  por-BRBSL: Só ele é meu rochedo e minha salvação, minha fortaleza. Eu não serei
    abalado.
  eng-OEBUS: Yes, he is my rock, my help, my retreat, I shall not be shaken too sorely.
  swe-swe: Bara hos Gud kan min själ vara stilla, för mitt hopp (mina förväntningar)
    kommer bara från honom.
  cth-cth: Ama dueng doeh ka lungsong hoi rungngangnae lah ao. Ka kâhuen mahoeh.
  twi-twi: Ampa, ɔyɛ me botan ne me nkwagye; ɔyɛ mʼabandennen, hwee renhinhim me.
  hlt-hlt: Anih bueng ni ka lungpang neh kai ham khangnah imsang la om tih ka tuen
    mahpawh.
  tbz-SIM: Kuyie mborɛ̀ mɑ́ɑ̀ ndi n yóó nɑ kɛ́pɛ́tɛ́mɛ̀ diwɛ̀ì, kɛ yɛ̃́ n ku mbúɔ́mɛ̀.
  msy-2020: Godra, a nan dagɨam, ezɨ kɨ an aven modima, a nan akurvasi. A nan dɨvazir
    gavgavimɨn mɨn iti, ezɨ kɨ akongan kogham.
  dop-dop: Ɩsɔ kiŋ tike kɛ mɑɑ pɛɛkɩ hɛɛsʋɣʋ. Mpi tɔ, ɩnɩ ɩ yekinɑ nɑ mɑ́ tɛɛləɣɩ.
  azb-azb: Qayam, qurtuluşum yalnız Odur, O mənim qalamdır, mən sarsılmaram.
  eng-DBY: 'He only is my rock and my salvation; my high fortress: I shall not be
    moved.'
  hin-2017: सचमुच वही मेरी चट्टान, और मेरा उद्धार है, वह मेरा गढ़ है; इसलिए मैं न
    डिगूँगा।
  wol-KYG: Yal na Yàlla doŋŋ di dalal sama xel, moom mi ma yaakaar.
  swp-swp: Ia iabom egu we’utau eo egu abamauri ede, egu numa adiadidirina; taba nige
    nuagu se heberuberu.
  bjr-bjr: Mifa kai qini itita qimaqaseenoo qini asumu marirana qimidanoo. Mifa kai
    qini afeeka kukeeqara maqusara foora marinara sia qini rakiranaki rafaaqa fifaranoo.
  eng-YLT: Only — He [is] my rock and my salvation, My tower, I am not moved.
  kne-kne: Sisya anggoy di somalaknib ya omisalakan. Adiak polos maabak tan sisyay
    enak pankamangan.
  eng-WYC-2017: For he is my God, and my saviour; mine helper, I shall not pass out.
  eng-WMBB: He alone is my rock and my salvation [yeshuah-ti], my fortress. I will
    not be shaken.
  zat-NTPS: Tuze Le̱' dxucu'uje̱' neda', ne dxuselé̱' neda'. Naque̱' Bénnea' dxuxre̱'
    neda', na' quebe negue lazra'.
  zty-NTPS: Toze' Ḻe' žape chi'e neda', na' žeslé' neda'. Nake' Bennen' žox̱e' neda',
    na' bi yedó ḻaža'a.
  urd-GVH: सिर्फ़ वही मेरी जान की चट्टान, मेरी नजात और मेरा क़िला है, इसलिए मैं नहीं
    डगमगाऊँगा।
  rug-rug: Asa mo sa qua patu aqoroana meke na qua tinaharupu. Asa si na qua bara
    heheda, ke lopu kaqu tava kilasa si rau.
  gaz-gaz: Kattaan kootii fi fayyinni koo isa qofa; inni daʼoo koo ti; ani hin raafamu.
  fra-LSG: Oui, mon âme, confie-toi en Dieu! Car de lui vient mon espérance.
  yal-yal: N bɔɲɛ xunbenla sɔtɔma Ala nan xɔn. A tan nan n yigin na.
  iou-iou: U kubä-tägän nabäŋ näwatpäŋ wakiken nanik nämagut täyak. U näk gärak irirän
    iwanayetä näk täga nämo api närepmitneŋ.
  haw-1868: Oia wale no ko'u pohaku a me kuu ola; Oia hoi ko'u wahi e malu ai, aole
    au e kulanalana.
  arb-NAV: هُوَ وَحْدَهُ صَخْرَتِي وَخَلاصِي وَحِصْنِي الْمَنِيعُ، لِذَلِكَ لَا أَتَزَعْزَعُ
    أَبَداً.
  ded-ded: Yennoc neac hoc peperandzi seria amma ni ebicfunac mesinuude. Ye amana
    seria, imocac wiac mongngo menuu goroc goroc naric mi ambade.
  ewe-ewe: Eya hɔ̃ɔ koe nye nye agakpe, nye xɔxɔ kple nye mɔ sesẽ, eya ta nyemaʋuʋu
    o.
  eng-LEE: '(62:7) Only he is my rock and my salvation; [he is] my defence: I shall
    not be moved.'
  asm-FB: কেৱল তেৱেঁই মোৰ শিলা আৰু মোৰ পৰিত্ৰাণ; তেওঁ মোৰ উচ্চ দুৰ্গ, মই লৰচৰ নহম।
  sus-A: ﭑ بْحّسَ سْتْمَ عَلَ نَن نَ، بَرِ مَ ﭑ شَشِلِ تِشِ عَ تَن نَن نَ.
  fra-SBL: Lui seul est mon rocher, mon salut, ma forteresse. Je ne serai pas ébranlé.
  hbo-hbo: אַ֣ךְ לֵ֭אלֹהִים דֹּ֣ומִּי נַפְשִׁ֑י כִּי־מִ֝מֶּ֗נּוּ תִּקְוָתִֽי׃
  kik-kik: O we wiki nĩwe rwaro rwakwa rwa ihiga na ũhonokio wakwa; nĩwe kĩirigo gĩakwa
    kĩa hinya ndirĩ hĩndĩ ngenyenyeka.
  fra-NCL: Oui, ô mon âme, à Dieu abandonne-toi en paix, car de lui vient mon espérance.
  cek-AK: Anih khue ni ka lungsong hoi ka pahlonghaih ah oh; anih loe kai ih sipae
    ah oh pongah, mawnh paraihaih ka tawn mak ai.
  cuk-cuk: Bab-Dummadbi anga akwasailaga gued, Bab-Dummadbi bela-bela-an-bendakedid.
    An egi dukued amied, agala, gege an galakued.
  uig-CYR: Җеним назу-немәтләрдин һәм майлиқ гөшләрдин қанаәтләнгәндәк қанаәтләнди;
    Ағзим ечилип хуш ләвлирим Саңа мәдһийиләрни яңритиду;
  tel-2017: ఆయనే నా ఆధార శిల, నా రక్షణ. ఎత్తయిన నా గోపురం ఆయనే. నన్నెవరూ పూర్తిగా
    కదలించలేరు
  hat-BSA: Li se sèl ki wòch mwen, sali mwen, ak sitadèl mwen. Mwen p ap ebranle menm.
  ukr-ONPU: Неначе лоєм і олією, насичується душа моя, і вуста мої радісно прославляють
    Тебе,
  kos-kos: Tuh El mukena eot ku luk ac mwe loango luk; El tower fulat luk su moliyula,
    Ac nga ac fah tiana kutangyukla.
  hbo-WLC: אַ֣ךְ לֵ֭אלֹהִים דּ֣וֹמִּי נַפְשִׁ֑י כִּי־מִ֝מֶּ֗נּוּ תִּקְוָתִֽי׃
  ibo-ibo: Naanị ya bụ oke nkume m, na onye nzọpụta m. Naanị ya kwa bụ ebe mgbaba
    m e wusiri ike, agaghị m ama jijiji nʼọnọdụ m.
  ory-ory: କେବଳ ସେ ମୋହର ଶୈଳ ଓ ମୋହର ପରିତ୍ରାଣ; ସେ ମୋହର ଉଚ୍ଚ ଦୁର୍ଗ; ମୁଁ ବିଚଳିତ ନୋହିବି।
  chk-chk: I chök a tümwünüei o amanauaei, i a peniei pwe üsap fokun kuf.
  rop-rop: Oni im na brabli strongbala, jis laiga rok weya oldei kipum mi seifwan.
    Im na main seifwan haus en nomo enijing kaan ardimbat mi.
  ukr-1871: Тілько він є моя скеля, моя защита, моя висока твердиня; я не захитаюсь.
  yon-yon: Yembedmo kuu ne aromkonombon kwane angkon ne nen burudande angka kowi ye
    karub, kwane ye kuu ne dore aromnimbon kowe, ne kuu yenambed ma nen kiringmaibban.
  deu-1951: (062-7) nur er ist mein Fels und mein Heil, meine hohe Burg; ich werde
    nicht wanken.
  eng-JPS: (62-7) He only is my rock and my salvation, my high tower, I shall not
    be moved.
  srp-1865: On je grad moj i spasenje moje, utoèište moje, neæu posrnuti.
  lug-lug: Ye yekka lwe lwazi lwange era bwe bulokozi bwange, ye kye kigo kyange,
    siinyeenyezebwenga.
  heb-heb: אך הוא צורי וישועתי משגבי לא אמוט׃
  ben-IRV: তিনি একা আমার শিলা এবং আমার পরিত্রান; তিনি আমার উচ্চ দূর্গ, আমি অতিশয়
    বিচলিত হব না।
  ntu-ntu: Nide butqbr nyznge kx abrkitrx drtwrnge. Nide lrpalvc nyznge kx tu-amqngio-zvz-ngrne.
  pan-pan: ਉਹੋ ਮੇਰੀ ਚੱਟਾਨ ਅਤੇ ਮੇਰਾ ਬਚਾਓ ਹੈ, ਉਹੋ ਮੇਰਾ ਉੱਚਾ ਗੜ੍ਹ ਹੈ, ਮੈਂ ਨਾ ਡੋਲਾਂਗਾ।
  mya-JVB: အကယ် စင်စစ်ဘုရား သခင်သည် ငါ ၏ကျောက် ၊ ငါ့ ကို ကယ်တင် ခြင်းအကြောင်း ၊ ငါ
    ခိုလှုံ ရာဖြစ်တော်မူ ၍၊ ငါသည် လှုပ်ရှား ခြင်းမ ရှိရာ။
  kgf-kgf: Inéŋ sac nuac hoc saiwana ʒéma aŋgéŋ titina ʒéma demiŋ selina baec boŋaiguc
    nanaŋa, imuac ni keŋqe haqe qahac kecmaŋ.
  tte-O: Iya iboma kagu totolo-kaukausi yo kagu Tolebo, yagu nume kaikaiwena kabo
    nige sowasowana yamwasali.
  tbg-tbg: Vivaqaima ti antua timiteharo navutaaka kauquqihairo ti vara qaqini kuvantu
    timite vaivama vairo. Ori vaantaavuravano vaiinti antua amitaintema kero, viva
    ti antua timite vaimanta navutaaka kia ti aatara kaarave.
  hmo-hmo: Dirava sibona be egu Nadi Badana, bona egu mauri davaria dalana. Ia be
    egu kohoro, bona lau be nega ta do lau mareremarere lasi.
  zar-NT: ¡Tuzëʼ Lëʼ rapa chiʼë nedaʼ, en rusölë́ʼ nedaʼ! ¡Ruzóëʼ nedaʼ tsutsu, ateʼ
    bitiʼ gaca nu uzötaj nedaʼ!
  urd-urd: वही अकेला मेरी चट्टान और मेरी नजात है; वही मेरा ऊँचा बुर्ज है, मुझे जुम्बिश
    न होगी।
  rus-SYN: Как туком и елеем насыщается душа моя, и радостным гласом восхваляют Тебя
    уста мои,
  bqc-SIM: Lua ado mɛ́ tò ma sↄ̃ dilɛa, asa aàpi ma wɛ́ dↄi.
  tcz-CHONGTHU: Ama bou hi ka sochatna leh ka kulpi chuleh ka songpi ahin keima sotlinghoi
    ka hi tahlou ding ahitai.
  mar-mar: तोच केवळ माझा खडक आणि तारण आहे; तो माझा उंच बुरूज आहे; मी ढळणार नाही.
  isl-isl: En ég stend þögull frammi fyrir fyrir Drottni og vænti hjálpar hans. Hann
    einn getur hjálpað.
  hlt-THB: Anih doeng ce ka lungnu ingkaw ka hulnaak na awm hy; anih taw ka vawngnu
    na a awm dawngawh ityk awh awm am tat kawng.
  qub-qub: Payllami salbaman y chapäman. Pay pacacunä captinmi ima mana allimanpis
    mana chayashächu.
  bqp-bqp: Àkũmɛ ma gbɛ̀si ũ ma surabari ũ, madì gbãna lea, mani yĩgã zikiro.
  hat-hat: (062:7) Se li menm sèlman k'ap pwoteje m', k'ap delivre m'. Se li ki tout
    defans mwen, li p'ap janm kite anyen rive m'.
  eng-BSB: He alone is my rock and my salvation; He is my fortress; I will not be
    shaken.
  eng-WEBPB: He alone is my rock and my salvation, my fortress. I will not be shaken.
  kbq-kbq: Agrake'zage framaki hanave havenia mani'neankino, kegava hunenanteno nagu'nevazie.
    Agra fraki kumani'a mani'neankina, antria hu'na korora osugahue.
  pon-pon: I eta ai paip o jauaj pa I, o pere pa I, pwe I ender pupedi.
  nhe-BL: Nimotlatía ipan ya para ax tleno nechajsis. San yajaya nechmaquixtía huan
    nechmocuitlahuía quema huala tlaohuijcayotl, yeca san ipan ya nimotemachía.
  wnc-wnc: Sike waapatakan na kuyana yuke gatangamunggak. Ngan, waapa natane damanu
    kekekngaapa unin. Unzingge na amau atasike ngana dua pimapit. Wena siknga.
  bus-bus: Àmbe ma gbɛ̀si ũ ma mìsiri ũ, mɛɛ̀ gbãa ea, mɛ́ nigã zikiro,
  gub-BL: Xo a'e zo wiko itahu hemimar ài a'e. Xo a'e zo hepyro. Hemim heàmàtyry'ymar
    wanuwi. Nahereityk pixik kwaw wà nehe.
  eng-DRA: 'Let my soul be filled as with marrow and fatness: and my mouth shall praise
    thee with joyful lips.'
