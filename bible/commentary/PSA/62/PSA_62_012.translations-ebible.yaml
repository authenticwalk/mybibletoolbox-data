verse: PSA.062.012
translations:
  mal-C: അചഞ്ചലസ്നേഹവും അങ്ങയിലാണല്ലോ കർത്താവേ; അങ്ങ് ഓരോരുത്തർക്കും പ്രതിഫലംനൽകും
    അവരവരുടെ പ്രവൃത്തിക്കനുസൃതമായിട്ടുതന്നെ.”
  deu-TKW: Einmal hat Gott geredet, zweimal habe ich dies vernommen, daß die Macht
    bei Gott ist.
  lin-lin: 'Nzambe alobaki mbala moko, ngai nayokaki mbala mibale : « Pamba te makasi
    ezali ya Nzambe ;'
  mmx-mmx: la labalamu ren i tu amisik. O Leeme Silok, nenu naba raba unun ti legetgesara
    mumu xa levempanga ni ga lox i.
  eng-LSV: And with You, O Lord, [is] kindness, || For You repay to each, || According
    to his work!
  eng-GNV: 'And to thee, O Lord, mercie: for thou rewardest euery one according to
    his worke.'
  eng-WEBSTER: 'Also to thee, O LORD, belongeth mercy: for thou renderest to every
    man according to his work.'
  nhw-BL: San ta, Toteco, titeicnelía mojmostla. Huan tiquintlaxtlahuía sesen masehuali
    quen quinamiqui ica catli quichijtoque.
  swh-ONEN: na kwamba, Ee Bwana, wewe ni mwenye upendo. Hakika utampa kila mtu thawabu
    kwa kadiri ya alivyotenda.
  bba-bba: N ǹ nɔn teeru nɑ Gusunɔn ɡere yeni nuɑ ye u nɛɛ, wiyɑ u dɑm mɔ.
  eng-KJVCPB: 'Also unto thee, O Lord, belongeth mercy: For thou renderest to every
    man according to his work.'
  luo-luo: kendo ni in, yaye Ruoth Nyasaye, ihero ji. Kuom adier, ibiro chiwo pok
    ne ngʼato ka ngʼato kaluwore gi gima osetimo.
  aii-aii: ܘܕܝܼܘܼܟ݂ ܝܼܠܵܗ̇ ܛܲܝܒܘܼܬܵ‌ܐ، ܝܵܐ ܡܵܪܝܵܐ، ܒܗ̇ܝ ܕܐܲܢ݇ܬ ܟܹܐ ܦܵܪܥܹܬ ܠܐܢܵܫܵܐ
    ܐܲܝܟ݂ ܦܘܼܠܚܵܢܹܗ.
  meu-meu: Ḡaubada e, hebogahisi na oi mo emu; badina be taunimanima ta ta ena ḡaukara
    ena ḡaukara heḡereḡeredia, davadia o henidiamu.
  npi-ULB: हे परमप्रभु, करारको विश्‍वस्‍तता पनि तपाईंकै हो, किनकि हरेक व्यक्‍तिले
    जे गरेको छ त्यसको प्रतिफल तपाईंले दिनुहुन्छ ।
  yor-yor: pẹ̀lúpẹ̀lú, Olúwa, tìrẹ ni àánú; nítorí tí ìwọ san án fún olúkúlùkù ènìyàn
    gẹ́gẹ́ bí iṣẹ́ rẹ̀.”
  pes-OPCB: اما بیش از آن شنیده‌ام که محبت نیز از آن اوست. خداوندا، تو هر کس را بر
    اساس کارهایش پاداش خواهی داد.
  tgl-ULB: Gayundin sa inyo, Panginoon, nauukol ang katapatan sa tipan, dahil binabayaran
    mo ang bawat tao kung ano ang kaniyang ginawa.
  nop-nop: Tiŋa helemahelemaŋ welenedi metam hogohogok yabukahilelat.” Wapum, du adi
    metam hogohogok indi titiŋnik dediŋ tiyam wendok tuwolit tuwaŋiŋ nimulaŋ.
  hui-hui: Ibugua lalu, I̱naga wali agali karu gubalini haabo haga kogoni, lalu hayuago
    i̱ hale haabo haru. Anduane Homogo-o wali agali bibahendeme biabe bialu harimadagua
    í̠na ina hangu hanguhondo emena karulape ngiadai biaga kegoni.
  mya-mya: '@see-verse:PSA.062.011'
  bod-N: མི་རེའི་སྤྱོད་པ་བཞིན་དུ་ལན་གནང༌བས། །བྱམས་བརྩེ་ཡང་ནི་གཙོ་བོ་ཁྱེད་ཀྱི༌ཡིན།།
  wsk-wsk: O Kari Biya, ni kariimet ninguru nunga kuesam; ni ana suen la nanga munan
    betesan mu te iki se diram la koma nangaruko.”
  sna-sna: uye kuti imi, iyemi Ishe, mune rudo. Zvirokwazvo muchapa mubayiro kumunhu
    mumwe nomumwe maererano nezvaakaita.
  spa-BLM: También a ti, Señor, te corresponde la bondad, pues recompensas a cada
    uno según su trabajo.
  cac-cac: '@see-verse:PSA.062.011'
  swh-ULB: Pia kwako, Bwana, ni uaminifu wa agano, maana humlipa kila mtu kwa kile
    alichokifanya.
  bel-bel: а цар усьцешыцца ў Богу, будзе ўслаўлены кожны, хто Яму прысягае, бо замкнуцца
    вусны ў тых, што гавораць няпраўду.
  deu-ELBBK: Einmal hat Gott geredet, zweimal habe ich dieses gehört, dass die Stärke
    Gottes sei.
  mbb-OT: Kenà duwazuwa he ebelesan te Nengazen is menge etew sumalà is mibeelan dan.
  mal-2015: കർത്താവേ, ദയയും നിനക്കുള്ളതാകുന്നു; നീ ഓരോരുത്തന്നു അവനവന്റെ പ്രവൃത്തിക്കു
    തക്കവണ്ണം പകരം നല്കുന്നു.
  gup-gup: Yoh, woybukkih ngudda kanmarnedjare munguyh munguyh. Ngudda nawu Yiwohrnan
    Rowk kanmarnekurrme manbu kahdjehdjenyo ngadberre bininj rowk kore kunmak ngarrikurduyime
    bu kondah kurorre ngarrihni.
  rmc-rmc: 'Jekhvar prevakerďa o Del, duj veci achaľiľom: Tiri hiňi e zor, Devla,'
  nlg-nlg: Na dolo te mua sosokogha, Ighoe Lord, a nimua. E utuni sughua to detera
    na lei tinoni soko taonighi na lei totobo tara gonighi.
  pes-OPV: ‌ای خداوند رحمت نیز از آن تواست، زیرا به هر کس موافق عملش جزا خواهی داد.
  ron-1924: А Та, Доамне, есте ши бунэтатя, кэч Ту рэсплэтешть фиекэруя дупэ фаптеле
    луй.
  ben-OBCV: আর, হে সদাপ্রভু, অবিচল প্রেম তোমারই” এবং, “তুমি প্রত্যেক মানুষকে তাদের
    কাজ অনুসারে পুরস্কার দাও।”
  som-som: Oo weliba, Sayidow, adigu naxariis baad leedahay, Waayo, nin kasta waxaad
    ugu abaalguddaa sidii camalladiisu ahaayeen.
  lat-VUC: 'Rex vero lætabitur in Deo; laudabuntur omnes qui jurant in eo: quia obstructum
    est os loquentium iniqua.]'
  eng-ASVBT: Also unto thee, O Lord, belongeth lovingkindness; For thou renderest
    to every man according to his work.
  mna-mna: Merere, nu toto sua ku mbukŋana mi urur lelem pa wal ku. Mi nu ko ur kadoono
    pizin tomtom ta boozomen ikot mbulu kizin kizin.
  ita-1885: E che a te, Signore, appartiene la benignità; Perciocchè tu renderai la
    retribuzione a ciascuno secondo le sue opere.
  eng-LXXUP: But the king shall rejoice in God; Everyone that swears by him shall
    be praised; For the mouth of them that speak unjust things has been stopped.
  eng-ULB: Also to you, Lord, belongs covenant faithfulness, for you pay back every
    person for what he has done.
  spa-VBL: Tú nos amas con amor fiel. Tú pagas a cada uno conforme a lo que ha hecho.
  fra-_FOB: A toi aussi, Seigneur, la miséricorde! Oui, tu rendras à chacun selon
    son œuvre.
  mal-mal: കർത്താവേ, ദയയും അങ്ങേക്കുള്ളതാകുന്നു; അവിടുന്ന് ഓരോരുത്തന് അവനവന്റെ പ്രവൃത്തിക്കു
    തക്കവണ്ണം പകരം നല്കുന്നു.
  urd-GVR: Ai Rab, yaqīnan tū mehrbān hai, kyoṅki tū har ek ko us ke āmāl kā badlā
    detā hai.
  suz-BL: परमप्रभु यावे गेना हना यो दाक्‍ब बाक्‍ब” देंशो नेंता। गे थमा पा मुर नेल्‍ल
    आन कली आन पशो खोदेंशो पा गेनीनी। रोमी २:६-११
  eng-NOY: To thee also, O Lord! belongeth mercy; For thou dost render to every man
    according to his work!
  ita-1927: e a te pure, o Signore, appartiene la misericordia; perché tu renderai
    a ciascuno secondo le sue opere.
  ckb-ckb: هەروەها کە خۆشەویستی نەگۆڕ هەر هی تۆیە، ئەی پەروەردگار. بێگومان تۆش، هەرکەسێک
    بەپێی کردەوەی خۆی پاداشت دەدەیتەوە.
  eng-BBE: And mercy, O Lord, is yours, for you give to every man the reward of his
    work.
  xsi-xsi: Andeta ŋinde nâ tia; naŋa aloŋo Maro Kindeni iporo pwataki kilo tu i ne
    tini-mwasa uru ikeno mine ku imo nâ. Mao nâ, Maro Ŋalae, noko tamwata ma kulu
    kulanzi tamâta rârâni taitu-taitu, ipakura kuku vetâŋa ndia muŋga kinzi siveta
    ŋinde.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮಲ್ಲಿ ಒಡಂಬಡಿಕೆಯ ಪ್ರೀತಿ ಇದೆ. ನೀವು ಪ್ರತಿ ಮನುಷ್ಯನಿಗೂ ಅವನ
    ಕೃತ್ಯಕ್ಕೆ ತಕ್ಕ ಪ್ರತಿಫಲ ಕೊಡುತ್ತೀರಿ.”
  tam-2017: கிருபையும் உம்முடையது, ஆண்டவரே! தேவனே நீர் அவனவன் செய்கைக்குத் தகுந்தபடி
    பலனளிக்கிறீர்.
  spa-RV-1909: 'Y de ti, oh Señor, es la misericordia: porque tú pagas á cada uno
    conforme á su obra.'
  ron-BTF: De asemenea, Doamne, ție îți aparține mila, căci tu răsplătești fiecărui
    om conform lucrării sale.
  eng-WEBP: Also to you, Lord, belongs loving kindness, for you reward every man according
    to his work.
  eng-FBV: You show us trustworthy love. You give back to people in return for what
    they've done.
  nld-1939: 'bij U de genade, o Heer! En: Gij vergeldt iedereen naar zijn werken!'
  nch-BL: San ta, Toteco, titeicnelía mojmosta. Huan tijtaxtahuía sese masehuali quej
    quinamiqui ica cati quichijtoc.
  vie-1934: Vả lại, hỡi Chúa, sự nhân từ thuộc về Chúa; Vì Chúa trả cho mọi người
    tùy theo công việc của họ.
  cha-cha: 'Sa iyomoja locue Jeova y minaase: sa unapapaseja cada taotao jaftaemano
    y chechonâ.'
  hin-CV: तथा प्रभु, आपका प्रेम अमोघ”; इसमें संदेह नहीं, “आप हर एक पुरुष को उसके कर्मों
    के अनुरूप प्रतिफल प्रदान करेंगे.”
  eng-OURB: Also to you, Lord, belongs chesed ·loving-kindness·, for you reward every
    man according to his work.
  spa-BES: Y la misericordia, Señor, es tuya, porque le das a cada hombre la recompensa
    de su trabajo.
  tdx-tdx: vaho ama’o, ry Talè, ty fiferenaiñañe, songa tambeze’o mañeva o fitoloña’eo
    t’i ondaty.
  tha-KJV: โอ ข้าแต่​องค์​พระผู้เป็นเจ้า ความเมตตาเป็นของพระองค์ เพราะพระองค์ทรงสนองมนุษย์​ทุ​กคนตามการงานของเขา
  por-BR-2018: Também é tua, Senhor, a bondade; pois tu pagarás a cada homem conforme
    sua obra.
  deu-ELO: Und dein, o Herr, ist die Güte; denn du, du vergiltst einem jeden nach
    seinem Werke.
  eng-WYC-2018: and, thou Lord, mercy is to thee; for thou shalt yield to each man
    by his works. (and, O Lord, that true love is from thee; for thou shalt yield
    to each person according to his works.)
  epo-epo: Kaj Vi, ho mia Sinjoro, havas favorkorecon; Ĉar Vi redonas al homo laŭ
    liaj faroj.
  gfk-gfk: Watong, a ut na harmarsai ugu. Tutun saakit, nu kul tikatikai na tunotuno
    haruat ma asa ing i te gil.
  uig-PIN: Ⱨǝm i Rǝb, Sanga ɵzgǝrmǝs muⱨǝbbǝtmu mǝnsuptur; Qünki Sǝn ⱨǝrbir kixigǝ
    ɵz ǝmiligǝ yarixa ⱪayturisǝn.
  beo-beo: '@see-verse:PSA.062.011'
  tpi-OTNT: Na oltaim mi save laikim tumas olgeta manmeri.” Bikpela, yu save givim
    pe long mipela olgeta manmeri inap long pasin mipela i mekim.
  hau-SA: kuma cewa kai, ya Ubangiji, mai ƙauna ne. Tabbatacce za ka sāka wa kowane
    mutum bisa ga abin da ya yi.”
  udu-udu: dhali e /e mo tani ayy Tap̱a, mo/en jin ṯelu sho’k mo cila /e mo. Haali/
    /e ki raḵ wathi/ to ibway mo isi ki miin to jin miina a’di mo be.
  uig-LAT: Hem i Reb, Sanga özgermes muhebbetmu mensuptur; Chünki Sen herbir kishige
    öz emilige yarisha qayturisen.
  nde-nde: Lokuthi wena, Thixo, ulothando olojulileyo, umuntu ngamunye uzamupha umvuzo
    ngalokho akwenzileyo.
  ton-ton: 'Pea ʻoku ʻiate koe foki, ʻE ʻEiki, ʻae ʻaloʻofa: he ʻoku ke ʻange ki he
    tangata taki taha kotoa pē ʻo fakatatau ki heʻene ngāue.'
  ces-1613: Jednou mluvil Bůh, dvakrát jsem to slyšel, že Boží jest moc,
  eng-WMB: Also to you, Lord, belongs loving kindness, for you reward every man according
    to his work.
  tam-TCV: ஆண்டவரே, உடன்படிக்கையின் அன்பும் உம்முடையது”; நிச்சயமாகவே, “நீர் ஒவ்வொருவருக்கும்
    அவனவன் செய்ததற்குத் தக்கதாக பலனளிப்பீர்.”
  ceb-ULB: Imo usab, Ginoo, ang pagkamatinud-anon sa kasabotan, tungod kay gantihan
    mo ang matag tawo sumala sa iyang binuhatan.
  pol-UBG: I do ciebie, Panie, należy miłosierdzie, bo ty oddajesz każdemu według
    jego uczynków.
  urd-GVU: اے رب، یقیناً تُو مہربان ہے، کیونکہ تُو ہر ایک کو اُس کے اعمال کا بدلہ
    دیتا ہے۔
  eng-OEBCW: and to you, too, O Lord, belongs kindness; for you requite each person
    according to what they have done.
  deu-1912: Und du, Herr, bist gnädig und bezahlst einem jeglichen, wie er's verdient.
  kan-2017: ಕರ್ತನೇ, ನೀನು ಪ್ರೀತಿಸ್ವರೂಪನಾಗಿ ಪ್ರತಿಯೊಬ್ಬನಿಗೆ ಅವನವನ ಕೃತ್ಯಗಳಿಗೆ ತಕ್ಕ ಪ್ರತಿಫಲವನ್ನು
    ಕೊಡುವಂಥವನಲ್ಲವೇ.
  yap-yap: ma fare t’ufeg rog e dabimus. A Somol, i gur e ga ma pi’ puluwon urngin
    e girdi’ nib m’ag ko ngongol rorad.
  hlt-MCSB: Hlang te a khoboe bangla na thuung dongah sitlohnah tah ka Boeipa namah
    kah ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ሚጪንቲሢ ኔኤሮኬ፤ ኔኤኒ ፔቴ ፔቴሢም ማዾጉዴያ ጪጋንዳኔ።
  twi-ASANTE: na wo, Awurade, wo na woyɛ adɔeɛ. Ampa ara, wobɛtua obiara ka sɛdeɛ
    nʼadwuma teɛ.
  eng-WEBU: Also to you, Lord, belongs loving kindness, for you reward every man according
    to his work.
  acu-NT: '@see-verse:PSA.062.011'
  spa-PDDPT: La misericordia es tuya, oh ʼAdonay, Porque Tú pagas a cada uno según
    su obra.
  gun-gun: Senhor, ndere anho oĩ oremboaxy aguã. Peteĩ-teĩ pe reme'ẽ 'rã ojapoague
    repy. Mboraeirã Judá regua teko e'ỹa rupi Davi oiko vy ombopara va'ekue (2 Samuel
    15.1-30, 16.5-14).
  agu-BL: Yi kaRyosil wi'nin banl talma' i'. Na na tak' i' kabanl nka kacaws. Xomcyen
    tu' te yi mbi na kaban.
  ilo-ULB: Kasta met a napudnoka, O Apo, iti tulagmo, ta subsubadam ti tunggal tao
    segun iti inaramidna.
  kpg-kpg: bolo dono aloho la dono hagaodi ai. Meenei Tagi, ma deelaa hua Kooe dela
    e hui nia daangada gii hai be nadau hegau ala nogo hai.
  uig-ARA: ھەم ئى رەب، ساڭا ئۆزگەرمەس مۇھەببەتمۇ مەنسۇپتۇر؛ چۈنكى سەن ھەربىر كىشىگە
    ئۆز ئەمىلىگە يارىشا قايتۇرىسەن.
  sus-sus: Ala bara fe firin fala n naxee mɛxi. Keren, sɛnbɛ na Ala bɛ.
  pon-2006: oh sapwellime limpoak me poatopoat. Pein komwi, Maing ei Kaun, komwihte
    me kin katingih aramas nin duwen ar wiewia kan.
  jae-jae: Ma aôm Apômtau, kôtu têmtac gêwiŋ teŋgeŋŋa ŋatau gebe aôm kôkêŋ ŋagêjô
    gêdêŋ ŋamalac kêtôm gêŋ samob, taŋ êsêac sêgôm naŋ.
  ksd-ksd: Ma ba kaum, Luluai, ra varmari; Tago u bali ra mangamangana kai ra tarai
    par tikatikai.
  tur-YTC: Sevgi dolu iyilik de sana aittir, ey Efendim, Çünkü sen herkesi yaptığı
    işe göre ödüllendirirsin.
  bel-N: Раз сказаў Бог, а я двойчы пачуў гэта, што сіла — у Бога.
  grc-BRENT: Ὁ δὲ βασιλεὺς εὐφρανθήσεται ἐπὶ τῷ Θεῷ, ἐπαινεθήσεται πᾶς ὁ ὀμνύων ἐν
    αὐτῷ, ὅτι ἐνεφράγη στόμα λαλούντων ἄδικα.
  kpr-kpr: Kotugo ni evetu genembo isasambu dubo buraesa. Arie Bajari, nisukako nine
    evetu genembo isambu da ari rea eraera aminda gosuse, mino mutaso barera.
  ind-AYT: (62-13) Kasih setia adalah milik-Mu, ya Tuhan, karena Engkau membalas manusia
    sesuai perbuatannya.
  yom-yom: ayi ti ngeyo, a Yave, widi kiluzolo. Bukiedika, wetafuta kadika mutu boso
    bukasadidi.
  yut-yut: Nak bɨsapmɨ bɨsapmɨ amɨn do but dasi galak taŋ yomɨsat.” Amɨn Tagɨ, aŋpak
    amaŋ uŋun da arɨpmon gak da amɨn kaloŋ kaloŋ do kobogɨ nimɨŋ nimɨŋ asal.
  nya-nya: komanso Inu Ambuye, chikondi chanu nʼchosasinthika. Chachiwiri nʼchakuti
    mumamuchitira munthu molingana ndi ntchito zake.
  kyg-kyg: O Ala kava nene, huꞌna, vayakaeꞌmo kahau huka neꞌapatane, huꞌna ago afiꞌnove.
    Kagaemo kavaꞌapilefeꞌmo apamete apamete huka alika fako huka neꞌapamine.
  hrv-hrv: 'Bog rekao jedno, a ja dvoje čuo:'
  mps-mps: “Tama sesemane sogo eno te tigidali we bidi godolo mu ebao.” Te po wabo
    si eno mu odalio. Genuai Bidi, nago te da tigidali we bidigo ebo kolesagade usu
    nama, te sę wei si ma ilibo dao.
  tpi-tpi: Na oltaim mi save laikim tumas olgeta manmeri.” Bikpela, yu save givim
    pe long mipela olgeta manmeri inap long pasin mipela i mekim.
  dan-1931: 'Én Gang talede Gud, to Gange hørte jeg det: at Magten er Guds,'
  vie-OVCB: Chúa là Đấng Nhân Từ, thưởng phạt mọi người thật công minh.
  guj-2017: વળી, હે પ્રભુ, કૃપા પણ તમારી જ છે, કેમ કે તમે દરેક માણસને તેના કામ પ્રમાણે
    બદલો વાળી આપો છો.
  pon-2006A: oh sapwellime limpoak me poatopoat. Pein komwi, Maing ei Kaun, komwihte
    me kin katingih aramas nin duwen ar wiewia kan.
  por-BRBSL: Também a ti, Senhor, pertence a bondade amorosa, para você recompensar
    cada homem de acordo com seu trabalho.
  eng-OEBUS: and to you, too, O Lord, belongs kindness; for you requite each person
    according to what they have done.
  swe-swe: 'Gud har talat en gång, två gånger har jag hört detta (Gud har sagt detta
    upprepade gånger): All makt (styrka, auktoritet) tillhör Gud,'
  cth-cth: Oe BAWIPA, nang teh pahrennae hoi na kawi. Nang ni tamipueng amamae tawksak
    e patetlah ouk na poe.
  twi-twi: na wo, Awurade, na woyɛ adɔe, ampa ara wubetua obiara ka sɛnea nʼadwuma
    te.
  hlt-hlt: Hlang te a khoboe bangla na thuung dongah sitlohnah tah ka Boeipa namah
    kah ni.
  tbz-SIM: Dɛ̀ í tú kucɛ mɛ̀mɑ́ɑ̀ ndi Kuyie mbɛ́immɛ̀. N kèèmu kù tumɛ̀ kuù te muwɛ̃rímú.
  msy-2020: Kɨ zurara gumazamizibar apangkufi. Ekiam, nɨ gumazamiziba amir ingangariba
    baghvɨra ivezim isɨ me danɨngam.”
  dop-dop: Ɩsɔ yɔɣɔtɑɑ nɑ ɩ́ lɛlɩ nɑ mɑ́ nɩɩ sɩ, ɩnəɣəlɛ tomɑ tʋ.
  azb-azb: Ey Xudavənd, məhəbbət Sənindir! Sən hər kəsə əməlinə görə əvəz verirsən!
  eng-DBY: And unto thee, O Lord, [belongeth] loving-kindness; for thou renderest
    to every man according to his work.
  hin-2017: और हे प्रभु, करुणा भी तेरी है। क्योंकि तू एक-एक जन को उसके काम के अनुसार
    फल देता है। (दानि. 9:9, मत्ती 16:27, रोम. 2:6, प्रका. 22:12)
  wol-KYG: Benn yoon la Yàlla wax, yaari yoon laa dégg, ñu ne; «Doole, fa Yàlla.»
  swp-swp: gadosisi miatahitahina ede oabom arim eai, Guiau e, eo tau ena paipaisoa
    arinai abo oa u hemaisa.
  bjr-bjr: Kafaa moo ainaina anee Yaaweefa maasara amuqusi marianafa mariananoo. Oo
    Yaawee anee kuqaa aiqamausa ainainirana akiiqara feefauru amana kai rainasee nimimarianafa
    mariananoo.
  eng-YLT: And with Thee, O Lord, [is] kindness, For Thou dost recompense to each,
    According to his work!
  kne-kne: ya adi manbalbaliw din layad na. Gon-gonaana amin ay ipogaw insigon sin
    inamag da.
  eng-WYC-2017: and, thou Lord, mercy is to thee; for thou shalt yield to each man
    by his works.
  eng-WMBB: Also to you, Lord, belongs loving kindness, for you reward every man according
    to his work.
  zat-NTPS: Chiu' Lue', Xran, naca xel-la' dxexache lazre' lawe' da dxunézruju' lazruj
    chee̱ tu tu bénneache cáte̱ze da zaj nune̱'.
  zty-NTPS: X̱ana' Dios, ḻo no'o za' yeḻa' žeyache' ḻaže' dan' žebi'o che to to
    benne' ka nakkze da' bene'.
  urd-GVH: ऐ रब, यक़ीनन तू मेहरबान है, क्योंकि तू हर एक को उसके आमाल का बदला देता
    है।
  rug-rug: meke Tamugoi Baṉara tugo sa tataru nabuna, gua. Meke Agoi tugo telemu piai
    sari hopeke tie koa gua koari hopeke dia tinavete.
  gaz-gaz: Yaa Gooftaa araarri kan kee ti. Ati dhugumaan tokkoo tokkoo namaa akkuma
    hojii isaatti gatii isaa ni kennitaaf.
  fra-LSG: 'Dieu a parlé une fois; Deux fois j’ai entendu ceci: C’est que la force
    est à Dieu.'
  yal-yal: Ala luma a falɛ, fa fala a tan nan gbee fangan na.
  iou-iou: Bureni Ekäni, nadäŋ nimikinik täk täyan uwä siwoŋi uterakgän. Gäkŋa-tägän
    ämawebe kudup täktäki terak gwäki kowata yämik täyan.
  haw-1868: Nou no hoi, e ka Haku, e aloha mai; No ka mea, ua uku mai oe i kela kanaka
    i keia kanaka, e like me kana hana.
  arb-NAV: لَكَ الرَّحْمَةُ يَا رَبُّ فَأَنْتَ تُجَازِي كُلَّ إِنْسَانٍ بِمُقْتَضَى
    عَمَلِهِ.
  ded-ded: ni yoac dedzege amma imoc modacbade.” Kebu ge ngicngac tembuc tembuc angammemengina
    hennegeng amma turunga kpouyemmenade.
  ewe-ewe: eye O Aƒetɔ, wò la lɔlɔ̃ bɔ ɖe asiwò. Vavã, àɖo eteƒe na ame sia ame ɖe
    nu si wòwɔ la nu.”
  eng-LEE: (62:13) And unto thee, O Lord, belongeth kindness; for thou wilt recompense
    every man according to his works.
  asm-FB: হে প্ৰভু, প্ৰতিজ্ঞা আৰু বিশ্বস্ততা তোমাৰ অধীন; কিয়নো তুমি প্ৰত্যেক মানুহক
    তেওঁলোকৰ কৰ্মৰ অনুসাৰে প্ৰতিফল দিছা।
  sus-A: عَلَ بَرَ قٍ قِرِن قَلَ ﭑ نَشٍيٍ مّشِ. كٍرٍن، سّنبّ نَ عَلَ بّ.
  fra-SBL: A toi aussi, Seigneur, appartient la bonté, car tu récompenses chaque homme
    selon son travail.
  hbo-hbo: אַחַ֤ת ׀ דִּבֶּ֬ר אֱלֹהִ֗ים שְׁתַּֽיִם־ז֥וּ שָׁמָ֑עְתִּי כִּ֥י עֹ֝֗ז לֵאלֹהִֽים׃
  kik-kik: na atĩ Wee Mwathani, ũrĩ mwendani. Ti-itherũ nĩũkarĩha o mũndũ kũringana
    na wĩra wake.
  fra-NCL: 'Dieu a dit une parole, ou deux, que j’ai entendues : « La puissance est
    à Dieu ;'
  cek-AK: Aw Angraeng, nang loe palungnathaih hoiah na koi; nang loe kaminawk boih
    hanah a tok sakhaih baktih toengah tangqum to na paek.
  cuk-cuk: Bab-Dummad, bede bela-bela emar-wile dakmaiye, bede dule-e-ibmar-imakedba,
    sogedba be naboye.
  uig-CYR: Лекин падиша Худадин шатлиниду; Униң нами билән қәсәм қилғанларниң һәммиси
    роһлинип шатлиниду; Чүнки ялған сөзлигүчиләрниң зувани тувақлиниду.
  tel-2017: కృప చూపడం నీకే చెల్లుతుంది. ఎందుకంటే ప్రభూ, మనుష్యులందరికీ వారు చేసిన
    క్రియల ప్రకారం నువ్వే ప్రతిఫలమిస్తున్నావు.
  hat-BSA: Epi anplis, lanmou dous se pou Ou, O Senyè. Paske Ou bay rekonpans a lòm
    selon zèv li yo.
  ukr-ONPU: Цар же нехай радіє Богом, нехай прославляють Його всі, хто Ним присягає,
    та замовкнуть вуста тих, хто промовляє неправду.
  kos-kos: Ac lungse lal uh lungse kawil. O Leum, kom sifacna asang ma lacne nu sin
    mwet nukewa fal nu ke orekma lalos.
  hbo-WLC: אַחַ֤ת ׀ דִּבֶּ֬ר אֱלֹהִ֗ים שְׁתַּֽיִם־ז֥וּ שָׁמָ֑עְתִּי כִּ֥י עֹ֝֗ז לֵאלֹהִֽים׃
  ibo-ibo: na gị, Onyenwe anyị, jupụtara nʼịhụnanya. Nʼezie, ị ga-akwụghachi onye
    ọbụla dịka ọrụ ya si dị.”
  ory-ory: ଆହୁରି, ହେ ପ୍ରଭୋ; ତୁମ୍ଭଠାରେ ଦୟା ଥାଏ; କାରଣ ତୁମ୍ଭେ ପ୍ରତ୍ୟେକ ମନୁଷ୍ୟକୁ ତାହାର
    କର୍ମାନୁସାରେ ଫଳ ଦେଉଅଛ।
  chk-chk: Pwal en chök, ai Samol, ka eäni tong ellet. Ellet ka liwini ngeni aramas
    ükükün ar föför.
  rop-rop: en im filing blanga laigimbat pipul im jidan olagijawan. Yu na Bos en yu
    jadjim ebribodi raitwei en yu garra peiyimbek ebribodi blanga ola enijing weya
    deibin dumbat.
  ukr-1871: І в тебе, Господи, милість; ти бо даєш кожному по заслузї його.
  yon-yon: o Yariman, eb kuu womoniyiibban mimyob dowaken keendimaab. Anam kuu ebbed
    nimakarub mimim korem yaa komarewa ambangkaniib kuu kwamunemo kakman inande kakman
    bangkandaneeb.
  deu-1951: (062-13) Dein, o Herr, ist aber auch die Gnade; denn du bezahlst einem
    jeden nach seinem Tun!
  eng-JPS: (62-13) Also unto Thee, O Lord, belongeth mercy; for Thou renderest to
    every man according to his work.
  srp-1865: I u tebe je, Gospode, milost; jer ti plaæaš svakome po djelima njegovijem.
  lug-lug: era ggwe, Ayi Mukama, ojjudde okwagala. Ddala olisasula buli muntu ng’ebikolwa
    bye bwe biri.
  heb-heb: ולך אדני חסד כי אתה תשלם לאיש כמעשהו׃
  ben-IRV: আর প্রভু দয়া তোমার, কারণ তুমিই প্রত্যেককে তার কাজ অনুযায়ী ফল দিয়ে থাক।
  ntu-ntu: X da kx myapxbz, nzaodu-krde nigu tresakiu. Rpimle kx, “Mzli lcde, nzayzlu-krbo
    da mz doa navz-nqblqle da kx aleleng mz nrlc ka.”
  pan-pan: ਹੇ ਪ੍ਰਭੂ, ਦਯਾ ਵੀ ਤੇਰੀ ਹੀ ਹੈ, ਕਿਉਂ ਜੋ ਤੂੰ ਹਰ ਮਨੁੱਖ ਨੂੰ ਉਹ ਦੀਆਂ ਕੀਤੀਆਂ ਅਨੁਸਾਰ
    ਫਲ ਦਿੰਦਾ ਹੈਂ।
  mya-JVB: အို ထာဝရ ဘုရား၊ ကိုယ်တော် သည် ကရုဏာ နှင့် ပြည့်စုံတော်မူ၏။ ကိုယ်တော် သည်
    လူအသီး အသီးတို့ အား သူ တို့အကျင့် နှင့်အလျောက် အကျိုးအပြစ်ကို ဆပ်ပေး တော်မူ၏။
  kgf-kgf: Miŋ Kewu, geŋ icya icya wamma meanʒu séc bakia meleŋ énénécmianʒaŋ imuac
    niŋac goi héihéi imi acguc guac buŋa.
  tte-O: Besiele tabe mulolo miyamiya yaina iya ana gogo. O Yeoba, walo yawasosi,
    tomo meuloili kani kuyamasaili ali paisowa ana lau koina.
  tbg-tbg: ti muntukavano vaiinti nahentiara vaimantama vauro, ti vaira. Noravano
    Kotiva ekaa vaiinti nahenti kaiqara iriharo nái koqaa nimi vaivama vaivo, turo.
  hmo-hmo: Bona Dirava e, oi be mai oiemu lalokau momokani danu. Momokani oi ese,
    taunimanima ta ta edia gaukara, edia gaukara hegeregerena, edia davana do oi henia.
  zar-NT: ateʼ zóaticaʼsö yöl-laʼ dxiʼi ladxiʼ queëʼ.” Ubíʼi cazuʼ, Xan, quégaca bönachi
    tsca naca le núngaca.
  urd-urd: शफ़क़त भी ऐ ख़ुदावन्द तेरी ही है; क्यूँकि तू हर शख़्स को उसके 'अमल के मुताबिक़
    बदला देता है।
  rus-SYN: Царь же возвеселится о Боге, восхвален будет всякий, клянущийся Им, ибо
    заградятся уста говорящих неправду.
  bqc-SIM: 'Yã́ mɛ̀ndo Lua ò, yã́ mɛ̀n plaɛ beeↄ má mà: Lua mɛ́ gbãa vĩ,'
  tcz-CHONGTHU: O Yahweh Pakai ngailutna longlou hi nang a ahi, tahbeh in nang in
    mijouse hi atoh dungjui cheh a na lethuh ahi.
  mar-mar: हे प्रभू, तुझ्या ठायी प्रेमदया आहे. कारण प्रत्येक मनुष्यास त्याने जसे केले
    आहे त्याप्रमाणे तू प्रतिफळ देतोस.
  isl-isl: '@see-verse:PSA.062.011'
  hlt-THB: Cawh Aw Bawipa, nang taw lungnaak na awm bai hyk ti. Nang ing thlang boeih
    a mimah a sainaak boeih amyihna laksawng pe qip kawp ti.
  qub-qub: Payllami munayniyoj y cuyacöga. Paymi cada runata cutichin rurashanman-tupu.
  bqp-bqp: Dikiri, mↄkↄ̃n mɛ́ ń gbɛ̃kɛ vĩ, akũ ndì fĩna bo baadinɛ a yãkɛnaaa.
  hat-hat: (062:13) Wi, Seyè, ou gen bon kè, paske w'ap bay chak moun sa yo merite
    dapre sa yo fè.
  eng-BSB: and loving devotion to You, O Lord. For You will repay each man according
    to his deeds.
  eng-WEBPB: Also to you, Lord, belongs loving kindness, for you reward every man
    according to his work.
  kbq-kbq: Vagaore kavesizana, Ra Anumzamoka Kagri suzane. Tamage hunka maka vahera
    refko huzmantenka nazanoma hu'nenarera nona hunka mizana zamigahane.
  pon-pon: Komui Main me kalanan o komui kin pwain on amen amen duen a wiawia kan.
  nhe-BL: San ta, Toteco, titeicnelía mojmostla. Huan tiquintlaxtlahuía sesen tlacatl
    queja quinamiqui ica tlen quichijtoque.
  wnc-wnc: Gatu anzing yakut, “Asingganu nata aminu kuupbamde take siknga nataat.”
    Unzingge, Buyambam tapa, gata buya ninu amindabamde nimunggau yuyuk yuamang kaknga
    kake nimunggayak.
  bus-bus: Dii, ḿbe ń gbɛ̃kɛɛ vĩ, ben nɛɛ̀ fĩa bo baadenɛ a yãkɛnaa.
  gub-BL: Aiko puruamutar haw izar romo no, i'i. Umekuzar wanemiapo kwer Teko wanupe
    pitàitàigatu a'e.
  eng-DRA: 'But the king shall rejoice in God, all they shall be praised that swear
    by him: because the mouth is stopped of them that speak wicked things.'
