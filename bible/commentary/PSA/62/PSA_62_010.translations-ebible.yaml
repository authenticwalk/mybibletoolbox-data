verse: PSA.062.010
translations:
  mal-C: കൊള്ളപ്പണത്തിൽ ആശ്രയിക്കുകയോ മോഷണമുതലിന്മേൽ അഹങ്കരിക്കുകയോ അരുത്; നിന്റെ
    ധനം അധികരിച്ചാലും, നിന്റെ ഹൃദയം അതിൽ അർപ്പിക്കരുത്.
  deu-TKW: 'Ja, ein Hauch sind die Menschenkinder, eine Lüge die Menschen: werden
    sie auf die Wage gehoben, so sind sie allzumal leichter als ein Hauch!'
  lin-lin: Solo, bato bazali lokola molunge, bazali lokola lokuta ; Soki batie bango
    na emekelo kilo, ata molunge ekoleka bango nyonso na kilo.
  mmx-mmx: Nemen gat mita doma i do mina sak paxat ka tempanga, la nemen gat mita
    doma i do mina ruuna ka tavanga at loklok tip kip pilo. Keke i dola lapnovos atnemi
    na sisilok. Nemen mita doma saga solo ren.
  eng-LSV: Do not trust in oppression, || And do not become vain in robbery, || Do
    not set the heart [on] wealth when it increases.
  eng-GNV: 'Trust not in oppression nor in robberie: be not vaine: if riches increase,
    set not your heart thereon.'
  eng-WEBSTER: 'Trust not in oppression, and become not vain in robbery: if riches
    increase, set not your heart upon them .'
  nhw-BL: Masehualme, amo ximoilhuica para antlahuilanase para anquitlanise más tomi.
    Amo ximoilhuica para antlachtequise para anmoricojchihuase. Huan sintla anmochihuase
    rico, amo ximohueyimatica, niyon amo ximotemachica ipan amotomi.
  swh-ONEN: Usitumainie vya udhalimu wala usijivune kwa vitu vya wizi; ingawa utajiri
    wako utaongezeka, usiviwekee moyo wako.
  bba-bba: Tɔnu u sɑ̃ɑwɑ wom dirum. Mɛyɑ u mɑɑ sɑ̃ɑ weesu. Bɑ̀ n nùn kilo sɔndi, kɑɑ
    deemɑ u ǹ woo bunum turɑ.
  eng-KJVCPB: 'Trust not in oppression, And become not vain in robbery: If riches
    increase, set not your heart upon them.'
  luo-luo: Kik igen kuom mwandu moma ji kata isungri kuom gik mokwal; kata bed ni
    mwandugi medore to kik iket chunyi kuomgi.
  aii-aii: ܠܵܐ ܡܲܬܒ݂ܝܼܬܘܿܢ ܣܲܒ݂ܪܵܐ ܥܲܠܔ ܛܠܘܼܡܝܵܐ، ܘܒܚܛܘܼܦܝܵܐ ܠܵܐ ܗܵܘܝܼ ܠܵܘܟ݂ܘܿܢ ܬܘܼܟ݂ܠܵܢܵܐ
    ܣܪܝܼܩܵܐ، ܥܘܼܬܪܵܐ ܟܲܕ ܙܵܐܹܕ، ܠܵܐ ܡܲܬܒ݂ܝܼܬܘܿܢ ܠܸܒܵܐ ܥܲܠܘܼܗ‌ܝ.
  meu-meu: Dadidadi karadia basio abidadama henidia, henao karadia basio larodia kava;
    emui taḡa bema bada, basio lalokau henia.
  npi-ULB: थिचोमिचो वा लुटमा भरोसा नगर । अनि व्‍यर्थमा धनमा आसा नगर, किनकि तिनीहरूले
    कुनै फल दिने छैनन् । आफ्‍नो हृदय तिनमा नलगाओ ।
  yor-yor: Má ṣe gbẹ́kẹ̀lé ìnilára, tàbí gbéraga nínú olè jíjà, nítòótọ́ bí ọrọ̀ rẹ̀
    ń pọ̀ sí i, má ṣe gbẹ́kẹ̀ rẹ lé wọn.
  pes-OPCB: بر خشونت تکیه نکنید و به کسب ثروت از راه دزدی دل خوش نکنید، و هرگاه ثروتتان
    زیاد شود دل بر آن نبندید.
  tgl-ULB: Huwag kang magtitiwala sa pang-aapi o pagnanakaw; at huwag umasa sa walang
    kabuluhan na mga kayamanan, dahil wala itong maibubunga; huwag mong itutuon ang
    iyong puso sa mga ito.
  nop-nop: Hidi indiŋ mu nadineŋ, “Mik titiŋ eŋ bomboŋ kubo titiŋ wooŋ adi titiŋ momooŋ,
    doktiŋa wendigoŋ nihitubu-lodaune me muneeŋ bomboŋhinit tinim.” Hidi muneeŋ bomboŋhikdi
    fee tubune wondi saŋiniŋnik tilak unduŋ yoŋa mu nadiyaneeŋ.
  hui-hui: Tígua mitangi bialu howa wai beremagome ina biamogo biaga lalu mbirale
    mo page bini ngamaru urunimebi ina mo homogo holobadalo mitangi nabilimu. Tínaga
    muni dabudaburu dewaore wu hemiyagua nde urunime tí hongo karulape ngulubadalo
    ogoriani mini hanaho nahalimu.
  mya-mya: အ​ကြမ်း​ဖက်​မှု​ကို​အား​မ​ကိုး​ကြ​နှင့်။ လု​ယက်​မှု​ဖြင့်​အ​ကျိုး​ခံ​စား​ရ​လိမ့်​မည်​ဟု
    မ​မျှော်​လင့်​ကြ​နှင့်။ သင်​တို့​၏​စည်း​စိမ်​ဥစ္စာ​များ​သည် တိုး​ပွား​လာ​စေ​ကာ​မူ​ယင်း​တို့​ကို​အား​မ​ကိုး
    ကြ​နှင့်။
  bod-N: བཙན་དབང་བཀོལ་ནས་ཐོབ་པའི་རྒྱུར་མ༌བརྟེན། །འཕྲོག་བཅོམ་བྱས་པའི་ནོར་ལ་བསྙེམ་མི༌རུང༌།
    །རང་ནོར་འཕེལ་ན་དེ་ལ་སེམས་མ༌ཆགས།།
  wsk-wsk: Buta se nina tere daong te saki nunga mel tagiral ale me ninimi te patawuralko;
    se munan umu te mel gemaral, mu me te ira sanamaralko.
  sna-sna: Regai kuvimba noupambi kana kuzvikudza nezvinhu zvokuba; kunyange pfuma
    yenyu ichiwanda, regai kuisa mwoyo yenyu pairi.
  spa-BLM: No confíes en la opresión. No te envanezcas en el robo. Si la riqueza aumenta,
    no pongas tu corazón en ellos.
  cac-cac: Man̈ eyac'och ixtoj anima, ma elc'al yipoc e c'ool. Tato tzex och b'eyumal,
    man̈ eyac'och e b'eyumal chi' yipoc e c'ool.
  swh-ULB: Usiamini katika ukandamizaji au wizi; usitumainie utajiri, maana hawatazaa
    matunda; usiuweke moyo wako kwenye hivyo.
  bel-bel: А тыя, што шукаюць пагібелі душы маёй, сыдуць у апраметную зямлі;
  deu-ELBBK: Nur Eitelkeit sind die Menschensöhne, Lüge die Männersöhne. Auf der Waagschale
    steigen sie empor, sie sind allesamt leichter als ein Hauch.
  mbb-OT: Kenè kew medsarig te kebpeneligkep te azen. Kenè niw peretenga is keupiyaanan
    pinaaǥi te kebpenakew. Minsan edekelè pa is ketiǥeyunan niw, ne kenè niw heini
    seriǥi.
  mal-2015: പീഡനത്തിൽ ആശ്രയിക്കരുതു; കവർച്ചയിൽ മയങ്ങിപ്പോകരുതു; സമ്പത്തു വർദ്ധിച്ചാൽ
    അതിൽ മനസ്സു വെക്കരുതു;
  gup-gup: Yuwn bu karrikurrmerren bedberre nawu kabirriburrehburren, dja yuwn bu
    mak karridjirdmang njalehnjale, dja wanjh karribawo rowk. Bu karrikukenmen, wanjh
    yuwn bu karrikurrmerren kore nawu karrikukkarrme.
  rmc-rmc: Savore manuša hine ča balvajori, na mon ňič. Te len thoďahas pro vahi,
    ulehas lokeder sar thuv.
  nlg-nlg: Kau bei tabotabo ge kau nia lologho au na gito, Ma ge a nimua na lologho
    ke sule ghahagha ke, kau bei nia gea ge ke puku ni totobo tana volamu.
  pes-OPV: بر ظلم توکل مکنید و بر غارت مغرور مشوید. چون دولت افزوده شود دل در آن مبندید.
  ron-1924: Ну вэ ынкредець ын асуприре ши ну вэ пунець нэдеждя задарникэ ын рэпире;
    кынд креск богэцииле, ну вэ липиць инима де еле!
  ben-OBCV: তোমরা শোষণে নির্ভর কোরো না, অথবা লুন্ঠিত দ্রব্যে ব্যর্থ আশা রেখো না; তোমার
    ধনসম্পদ বৃদ্ধি পেলেও, তোমার হৃদয় যেন তাতে আসক্ত না হয়।
  som-som: Dulmiga ha isku hallaynina, Waxdhiciddana ha ku kibrina. Maal hadduu idinku
    batona qalbigiinna ha raacinina.
  lat-VUC: 'Ipsi vero in vanum quæsierunt animam meam: introibunt in inferiora terræ;'
  eng-ASVBT: 'Trust not in oppression, And become not vain in robbery: If riches increase,
    set not your heart thereon.'
  mna-mna: Tana mbulu ki takam malmal mi toyo koroŋ kizin tomtom ma iwe lende na,
    kapase pa pepe. Mi kapase pa mbulu ki kuumbu be ikam yom ma kombot ndabok na pepe.
    Mi sombe pat tiom ipepeebe mi koyyo leyom koroŋ boozo, na kuur leleyom pa koroŋ
    tana pepe.
  ita-1885: Non vi confidate in oppressione, Nè in rapina; non datevi alla vanità;
    Se le ricchezze abbondano, Non vi mettete il cuore.
  eng-LXXUP: But they vainly sought after my soul; They shall go into the lowest parts
    of the earth.
  eng-ULB: Do not trust in oppression or robbery; and do not hope uselessly in riches,
    for they will bear no fruit; do not fix your heart on them.
  spa-VBL: No confíen en el dinero que es producto de la extorsión y el robo. No se
    enorgullezcan de su riqueza incluso si es producto del éxito. No hagan del dinero
    su razón de vivir.
  fra-_FOB: Ne vous confiez pas dans la violence, et ne soyez pas séduits par la rapine;
    si les richesses abondent, n'y mettez pas votre cœur.
  mal-mal: പീഡനത്തിൽ ആശ്രയിക്കരുത്; കവർച്ചയിൽ മയങ്ങിപ്പോകരുത്; സമ്പത്ത് വർദ്ധിച്ചാൽ
    അതിൽ മനസ്സ് വെക്കരുത്;
  urd-GVR: Zulm par etamād na karo, chorī karne par fuzūl ummīd na rakho. Aur agar
    daulat baṛh jāe to tumhārā dil us se lipaṭ na jāe.
  suz-BL: मुर आन कली दिप्‍शा “रिम्‍शो दुम्‍नुङ” दे ममिम्‍तीन। खुइ पशो मार मार तशा,
    ठेयब मलेतीन। इन शोंप शुश दुम्‍त हना यो, मेको कली थमा मसुतीन। मत्ती १९:२२; लूका
    १२:१५-२१; १तिमोथी ६:९,१७
  eng-NOY: Trust not in extortion; Place no vain hopes in rapine! If riches increase,
    set not your heart upon them!
  ita-1927: Non confidate nell’oppressione, e non mettete vane speranze nella rapina;
    se le ricchezze abbondano, non vi mettete il cuore.
  ckb-ckb: پشت بە زۆرداری مەبەستن، پۆز بە ماڵی دزراوەوە لێمەدەن. ئەگەر سامانتان زیادی
    کرد، دڵی خۆتانی پێوە مەبەستن.
  eng-BBE: 'Have no faith in the rewards of evil-doing, or in profits wrongly made:
    if your wealth is increased, do not put your hopes on it.'
  xsi-xsi: Tamâta pinde situ mâsi ŋana taveta ruruŋa panzi tamâta kâ tava panaweŋa
    ne mâsi nde mâsi ara. Andeta miki ma ilomi mine ndimo, ŋana tu ilo-kalo mine nde
    soki ndo. Mao nâ, zo pinde miki ma kakai mbaliŋa, andeta miki ma ilomi tu mbaliŋa
    ŋinde ikura tu ivilami, mine ndimo.
  kan-OKCV: ಅನ್ಯಾಯದ ಸುಲಿಗೆಯಲ್ಲಿ ಭರವಸೆ ಇಡಬೇಡಿರಿ. ಸೂರೆಮಾಡಿದ್ದರಲ್ಲಿ ಗರ್ವಪಡಬೇಡಿರಿ. ಆಸ್ತಿಯು
    ಹೆಚ್ಚಾದರೆ ಅದರ ಮೇಲೆ ಮನಸ್ಸಿಡಬೇಡಿರಿ.
  tam-2017: கொடுமையை நம்பாதிருங்கள்; கொள்ளையினால் பெருமைபாராட்டாதிருங்கள்; செல்வம்
    அதிகமானால் இருதயத்தை அதின்மேல் வைக்காமலிருங்கள்.
  spa-RV-1909: 'No confiéis en la violencia, ni en la rapiña; no os envanezcáis: si
    se aumentare la hacienda, no pongáis el corazón en ella.'
  ron-BTF: Nu vă încredeți în oprimare și nu deveniți deșerți în jefuire; dacă bogățiile
    cresc, nu îți apleca inima asupra lor.
  eng-WEBP: Don’t trust in oppression. Don’t become vain in robbery. If riches increase,
    don’t set your heart on them.
  eng-FBV: Don't trust in money made by extortion or robbery. Don't be proud of your
    wealth even if you are successful—don't make money what you live for.
  nld-1939: Ook in afpersing stelt geen vertrouwen. Op diefstal geen ijdele hoop;
    En als de rijkdom vermeerdert, Hecht uw hart er niet aan.
  nch-BL: Masehualme, amo ximoilhuica para antatehuise para anquitanise más tomi.
    Amo ximoilhuica antachtequise para anmoricojchihuase. Huan sinta anmochihuase
    anricos, amo ximohueyimatica, yon amo ximotemachica ipan amotomi.
  vie-1934: Chớ nhờ cậy sự hà hiếp, Cũng đừng để lòng trông cậy nơi sự trộm cướp,
    vì uổng công; Nếu của cải thêm nhiều lên, Chớ đem lòng vào đó.
  cha-cha: 'Chamo umangongoco jao gui inamot, yan chamo na gagaebale y sinaque: yanguin
    y güinaja manlalamegae; chamo pumópolo y corasonmo guiya sija.'
  hin-CV: न तो हिंसा-अत्याचार से कुछ उपलब्ध होगा, न लूटमार से प्राप्‍त संपत्ति कोई
    गर्व का विषय है; जब तुम्हारी समृद्धि में बढ़ती होने लगे, तो संपत्ति से मन न जोड़
    लेना.
  eng-OURB: Don’t trust in oppression. Don’t become vain in robbery. If riches increase,
    don’t set your heart on them.
  spa-BES: 'No tengas fe en las recompensas de la maldad ni en las ganancias hechas
    erróneamente: si tu riqueza aumenta, no pongas tus esperanzas en ella.'
  tdx-tdx: Ko iatoa’o ty fikatramoañe, naho ko manao fañirian-kafoake am-pikamerañe.
    Ndra te mionjoñe o varao ko ampirampian’ arofo.
  tha-KJV: อย่าวางใจในการบีบบังคับ อย่าหวังเปล่าด้วยการปล้นสะดม ถ้าความมั่งคั่งเพิ่มขึ้น
    อย่าวางใจในสิ่งนั้น
  por-BR-2018: Não confieis na opressão, nem no roubo; nem sejais inúteis; quando
    tiverdes bens, não ponhais neles vosso coração.
  deu-ELO: Vertrauet nicht auf Erpressung, und setzet nicht eitle Hoffnung auf Raub;
    wenn der Reichtum wächst, so setzet euer Herz nicht darauf!
  eng-WYC-2018: Do not ye have hope in wickedness, and do not ye covet ravens; if
    riches be plenteous, do not ye set the heart thereto. (Do not ye have trust in
    wickedness, and do not ye desire, or lust after, stolen goods; if riches be plentiful,
    do not ye set your heart on it.)
  epo-epo: Ne fidu perfortaĵon, kaj rabitaĵon ne fidu vane; Kiam kreskos riĉeco, ne
    atentu ĝin per via koro.
  gfk-gfk: Waak bia da nuruan no magingin na kap kuman kinewa, bia da tangarot ta
    ira linge di kinau. I tale bia na tamtamat hanahaan ira num bunbulaan, iesen waak
    u so tar no kaatim ta kaike ra linge.
  uig-PIN: Zomigǝrlikkǝ tayanmanglar; Bulangqiliⱪtin ham hiyal ⱪilmanglar, Bayliⱪlar
    awusimu, bularƣa kɵnglünglarni ⱪoymanglar;
  beo-beo: 'Dilia dafawaneyale dawa:su amoga gasa fili, eno dunu banenesimusa: mae
    dawa:ma. Liligi wamolale bagade gagumusa: mae dawa:ma. Amola dilia liligi gagui
    da bagade heda:sea, amoma bagade mae fa:no bobogema.'
  tpi-OTNT: Yupela i no ken tingting olsem, “Pasin bilong pait na pasin bilong stilim
    ol samting em i gutpela pasin, na em inap long mekim mipela i kamap maniman.”
    Sapos mani na olgeta samting bilong yupela i kamap planti, orait yupela i no ken
    ting ol dispela samting tasol em i strong bilong yupela.
  hau-SA: Kada ku dogara a kan ƙwace ko yin fariya a kayan sata; ko arzikinku ya ƙaru,
    kada ku sa zuciyarku a kansu.
  udu-udu: Dhalku/ ki dhu mo jin wunu awuny jwa i is e mo jin dilu to mo. Dhalku/
    ki dhu mo ma ’te/ ma kap̱em bum ki p̱e’th e mo jin ḵwalu to mo. Waḵki/ mo jin
    tanu pa ki pa mar is mo tani dhalku/ ki dhu adum bum ’ko’di uni mo.
  uig-LAT: Zomigerlikke tayanmanglar; Bulangchiliqtin xam xiyal qilmanglar, Bayliqlar
    awusimu, bulargha könglünglarni qoymanglar;
  nde-nde: Lingathembi ukuqilibezela kumbe lizikhukhumeze ngempahla zokwebiwa; kungaze
    kube inotho yenu iyanda, lingabeki inhliziyo zenu kuyo.
  ton-ton: '‌ʻOua naʻa falala ki he fakamālohi pea ʻoua naʻa viki ʻi he kaihaʻa: kapau
    ʻoku tupu ʻae koloa, ʻoua naʻa tuku homou loto ki ai.'
  ces-1613: Jistě žeť jsou marnost synové lidští, a synové mocných lživí. Budou-li
    spolu na váhu vloženi, lehčejší budou nežli marnost.
  eng-WMB: Don’t trust in oppression. Don’t become vain in robbery. If riches increase,
    don’t set your heart on them.
  tam-TCV: பயமுறுத்தி பறித்தெடுப்பதில் நம்பிக்கை வைக்காதே; களவாடிய பொருட்களைக் குறித்துப்
    பெருமைகொள்ளாதே; உனது செல்வங்கள் அதிகரித்தாலும், உன் இருதயத்தை அவைகளின்மேல் வைக்காதே.
  ceb-ULB: Ayaw pagsalig diha sa pagpangdaugdaog o pagpangawat; ug ayaw paglaom sa
    walay pulos nga bahandi, kay dili gayod kini magapamunga; ayaw isalig ang imong
    kasingkasing niini.
  pol-UBG: Nie pokładajcie ufności w ucisku ani nie łudźcie się grabieżą; jeśli przybędzie
    wam bogactw, nie przywiązujcie do nich serca.
  urd-GVU: ظلم پر اعتماد نہ کرو، چوری کرنے پر فضول اُمید نہ رکھو۔ اور اگر دولت بڑھ
    جائے تو تمہارا دل اُس سے لپٹ نہ جائے۔
  eng-OEBCW: Trust not in gain of extortion, set no vain hopes in robbery. As for
    wealth, if it bears fruit, set not your heart upon it.
  deu-1912: Verlasset euch nicht auf Unrecht und Frevel, haltet euch nicht zu solchem,
    das eitel ist; fällt euch Reichtum zu, so hänget das Herz nicht daran.
  kan-2017: ಅನ್ಯಾಯದಿಂದ ಸಂಪಾದಿಸಿದ್ದನ್ನು ನೆಚ್ಚಬೇಡಿರಿ; ಸುಲಿಗೆಯಿಂದ ಗಳಿಸಿ ಅಹಂಕಾರಪಡಬೇಡಿರಿ;
    ಹೆಚ್ಚಿದ ಆಸ್ತಿಯಲ್ಲಿ ಮನಸ್ಸಿಡಬೇಡಿರಿ.
  yap-yap: Dabi pagan’med nga fanmed yargal; dabi l’agan’med ko n’en ni yibe iring;
    ma ku ra mun daken e fel’ rogon romed, ma dabi pagan’med ngay.
  hlt-MCSB: Hnaemtaeknah dongah pangtung boel lamtah huencannah nen khaw hoemdawk
    boeh. A khuehtawn loh thaihsu cakhaw lungbuei pael boeh.
  mdy-ETH: ቡሪ ዔኮና ባኣዚና ሄርሺንቲፖቴ፤ ዒንሢ ሳሪ ዔኬ ባኮናኣ ቦንቺንታኒ ዎዛዺፖቴ፤ ቆላ ዒንሢኮ ሚርጌታቴያ ዬያና ጉሙርቂንቲፖቴ።
  twi-ASANTE: Mommfa mo ho nto nsisie so na monnhoahoa mo ho korɔnodeɛ ho; ɛwom sɛ
    mo ahonya dɔɔso deɛ, nanso mommfa mo akoma nto so.
  eng-WEBU: Don’t trust in oppression. Don’t become vain in robbery. If riches increase,
    don’t set your heart on them.
  acu-NT: Atumka mangkartutka tura chikich ainau jeen wayaaram warinchurin kasamkaram
    jukitnuka nintimsairap. Tura kuikiartin wajakrumsha, atumi kuikiaringkia wararsairap.
  spa-PDDPT: No confíen en la opresión, Ni se envanezcan en el robo. Si se aumentan
    las riquezas, No fijen el corazón en ellas.
  gun-gun: Pejerovia eme pejokorea re, neĩ penemondaa re pevy'a eme guive. Penemba'e
    rei-rei hetave ovy teĩ ha'e nunga re rive pejerovia eme pendepy'a py.
  agu-BL: Cha'stzun te qui'c ltak' kol jal oyintzi' skaxo'l, tan tu' yi kame'bi'l,
    nka kol kamaj kib te'j. Poro kol jal mu'ẍ kame'bi'l, ba'n tcu'n quil kocsaj kib
    nim tuch', nin quil k'uke' kac'u'l te'j, na sotzok tera'tz.
  ilo-ULB: Saankayo nga agtalek iti panangparigat wenno panagtakaw; ken saankayo a
    mangnamnama iti awan serserbina a kinabaknang, ta saanda nga agbunga; saankayo
    nga agtalek kadagitoy.
  kpg-kpg: Goodou hudee kana gi di hagawelewele. Hudee hagadagadagagee bolo goodou
    ga maluagina i godou gaiaa ala e hai. Ma e aha maa godou maluagina le e logowaahee mai,
    gei goodou hudee hagadagadagagee gi nia maa.
  uig-ARA: زومىگەرلىككە تايانماڭلار؛ بۇلاڭچىلىقتىن خام خىيال قىلماڭلار، بايلىقلار
    ئاۋۇسىمۇ، بۇلارغا كۆڭلۈڭلارنى قويماڭلار؛
  sus-sus: Adamadie luma alɔ foye naxan dangima. Mixi xungbe findima mixi xuri ra,
    Xa e xa fe bara maniya, a yelebu alɔ foye.
  pon-2006: Kumwail dehr likih lemei; pil dehr koapworopworki me kumwail pahn kepwehpwehkihla
    pirap; mehnda ma kumwail pil kepwehpwehla, a kumwail dehr koapworopworki.
  jae-jae: Taêm êka ŋaclai êkôniŋ ŋamalac tôŋŋa atom ma akêŋ mateŋ gebe ajaŋgo gêŋŋa
    atom. Embe nêm awa êtu taêsam, naŋ nêm ŋalêlôm êsap tôŋ atom.
  ksd-ksd: Koko una nurnur ta ra arung varbat, Ma koko na kolakolo ra nuknukim ure
    ra nilong; Ba i tavua ra tabarikik, koko avat a nurnur tana.
  tur-YTC: Gaddarlığa güvenmeyin. Soygunculukla övünmeyin. Zenginlik artarsa, Ona
    gönül bağlamayın.
  bel-N: Сыны чалавечыя — толькі марнасьць, сыны людзкія — няпраўда; калі пакладзеш
    іх на шалі, яны разам лягчэй за марнасьць!
  grc-BRENT: Αὐτοὶ δὲ εἰς μάτην ἐζήτησαν τὴν ψυχήν μου, εἰσελεύσονται εἰς τὰ κατώτατα
    τῆς γῆς,
  kpr-kpr: Kokomana dederuse, nenda gugua baresa ava, erá koteove! Erá komanada gugua
    bagia bareva aindae totofo sakai seove! O nenda gugua moni roera diguturarira
    amo, erá gido ghamo beove!
  ind-AYT: (62-11) Jangan percaya kepada penindasan. Dan, jangan menaruh harapan sia-sia
    kepada perampasan. Apabila harta benda bertambah, janganlah hatimu melekat padanya.
  yom-yom: Kadi tulanu diana mu vinza bima bingana ; voti tula luniemo mu bima bibuivi.
    Ka diambu ko kimvuama kiaku kilembo yilama, kadi tula ntimꞌaku mu biawu.
  yut-yut: Ji amɨn dakon yo tɨmɨt do tebai dɨma yoyɨni. Ji amɨn paŋkewalek kabokon
    da yo tɨmɨt tɨmɨt uŋun aŋpak tagɨ yaŋ dɨma nandani. Moneŋ ae yo kabɨyosi ɨreŋ
    taŋba uŋun do butjikon da uŋun yo madep yaŋ dɨma nandani.
  nya-nya: Musadalire kulanda mwachinyengo kapena katundu wobedwa; ngakhale chuma
    chanu chichuluke, musayike mtima wanu pa icho.
  kyg-kyg: Lapakaemo agoti hutapa apatege kumaya alige hisayafeꞌmo lapakesamo oꞌafiyo
    lapa oꞌmaegayanagi. Monitapimo magoꞌe huno afole aisigetapaeꞌmo, laha maegaiye,
    hutapa lapakesamo oꞌafiyo.
  hrv-hrv: 'Sinovi su ljudski samo dašak, laž su djeca čovječja: svi da stanu na tezulju,
    od daha bi lakši bili.'
  mps-mps: Tama tibaso, dagego te tama homu igimio, “Te hwįbo kolesaga me, te nai
    dabe wi sabo kolesaga me, te wiegi yai kolesaga da weyu, tama da te mone bidi
    pedalubaso, te usu yaiba,” homu me igio. Ma, te dagego mone me doado bage te hauwa
    pedalubaso da, teda dagego te nai dabeba naga duga homu mugio. Te usu egobeo.
  tpi-tpi: Yupela i no ken tingting olsem, “Pasin bilong pait na pasin bilong stilim
    ol samting em i gutpela pasin, na em inap long mekim mipela i kamap maniman.”
    Sapos mani na olgeta samting bilong yupela i kamap planti, orait yupela i no ken
    ting ol dispela samting tasol em i strong bilong yupela.
  dan-1931: Kun Tomhed er Mennesker, Mænd en Løgn, på Vægtskålen vipper de op, de
    er Tomhed til Hobe.
  vie-OVCB: Đừng trông nhờ vào tham nhũng, hay kiêu hãnh vì trộm cắp. Dù giàu sang
    gia tăng nhanh, cũng đừng để hết tâm hồn vào đó.
  guj-2017: જુલમ અથવા લૂંટ પર ભરોસો કરશો નહિ; અને સમૃદ્ધિમાં નકામી આશા રાખશો નહિ,
    કેમ કે તેઓ ફળ આપશે નહિ; તેઓ પર મન ન લગાડો.
  pon-2006A: Kumwail dehr likih lemei; pil dehr koapworopworki me kumwail pahn kepwehpwehkihla
    pirap; mehnda ma kumwail pil kepwehpwehla, a kumwail dehr koapworopworki.
  por-BRBSL: Don não confia na opressão. Não se torne vaidoso em roubos. Se as riquezas
    aumentam, não se preocupe com eles.
  eng-OEBUS: Trust not in gain of extortion, set no vain hopes in robbery. As for
    wealth, if it bears fruit, set not your heart upon it.
  swe-swe: Bara en vindfläkt (ett andetag) är människor (Adams söner), människosläktet
    är opålitligt (falskt, bedrägligt). Skulle man lägga dem alla i vågskålen, väger
    de lättare än luft.
  cth-cth: Rektapnae hah kâuep awh hanh. Thama lahoi lawp e dawk kâuep awh hanh. Hno
    tawnta e dawk na lungpen awh hanh.
  twi-twi: Mommfa mo ho nto asisi so na monnhoahoa mo ho akorɔnne ho; ɛwɔ mu sɛ mo
    ahonya dɔɔso de, nanso mommfa mo koma nto so.
  hlt-hlt: Hnaemtaeknah dongah pangtung boel lamtah huencannah nen khaw hoemdawk boeh.
    A khuehtawn loh thaihsu cakhaw lungbuei pael boeh.
  tbz-SIM: Onìtì dò nkuyɑɑkù nku, bɛnìtìbɛ̀ mɛ̀nkɛ tú siyɑ́ɑ̀bìsí yɛmbɛ̀ mbɛ, kɑ̀ɑ
    bɛ̀ wɛ̃nnɛ́ kɛ́cɔ̃nnɛ́ cìdóò bɛ̀ bo nyɑu kɛ pɛ̃ɛ̃tɛ́ muyɑɑ́.
  msy-2020: Ia mɨdorozir arazim ko okɨmakɨar arazim kamaghɨn aning gɨnɨghnɨghan markɨ,
    “Aning dera, aning e damightɨ e dagɨar avɨriba ikiam.” Ian dagɨaba ko ian biziba
    bar avɨrasemeghtɨ, ia kamaghɨn mɨkɨman markɨ, “Bizir kaba darara en gavgaviba.”
  dop-dop: Tɑmpɑnɑ tɔɔ, yəlɑɑ tɔm cɛkənɑʋ wɛ kɑtɛ kɛ́, pɑ wɛ kɛ́ ɩsɩɩ ɩlɛɛməŋ. Pɑ
    tənɑ pɑ fɛɩ yuŋ kɛ sɑnəyɑ tɔɔ.
  azb-azb: Heç zaman zorakılığınıza güvənməyin, Talan malına boş yerə ümid bağlamayın,
    Var-dövlətiniz artsa da, ona arxalanmayın.
  eng-DBY: Put not confidence in oppression, and become not vain in robbery; if wealth
    increase, set not your heart upon it.
  hin-2017: अत्याचार करने पर भरोसा मत रखो, और लूट पाट करने पर मत फूलो; चाहे धन-सम्पत्ति
    बढ़े, तो भी उस पर मन न लगाना। (मत्ती 19:21,22, 1 तीमु. 6:17)
  wol-KYG: Doom aadama, ngelawal neen; nit, naxi neen. Booleel teg ci lu ñuy natte
    diisaay, kaw la jëm. Ñooy gëna woyof ngelaw!
  swp-swp: Tabu baaea maisana u nuatui, eo tabu em sunuma u torelaei aiyahari arinai;
    taba em gogo i helai, tabu nuam i lauei.
  bjr-bjr: Innee sia rakirana faqa moona ainaina ummuara mararana faqa saqarikiaqa.
    Inni ainaina moomoo kinaqa sia irirana minasaa rusiaqa.
  eng-YLT: Trust not in oppression, And in robbery become not vain, Wealth — when
    it increaseth — set not the heart.
  kne-kne: Adi kayo mantalek si kabaelan yo ay mamaligat ono mangegyat si ib-a yo
    ta say bomaknangan yo. Adi kayo aben mantalek si inakew yo. Olay matapian din
    kinabaknang yo, baken say pantalkan yo.
  eng-WYC-2017: Do not ye have hope in wicked-ness, and do not ye covet ravens; if
    riches be plenteous, do not ye set the heart thereto.
  eng-WMBB: Don’t trust in oppression. Don’t become vain in robbery. If riches increase,
    don’t set your heart on them.
  zat-NTPS: Quebe guxrén lázrele da sile gate dxexúbele, ne quebe gucá'ana szren cuínale
    chee̱ da ca' dxebanle. Che dxegula xel-la' gunní'a chee̱le, quebe xezaca ba lázrele
    chee̱ da na'.
  zty-NTPS: Bi wx̱én ḻáže'le da' gak gonle žakze chele. Bi wká'n ẕen kwinle ni'a
    che da' ka' ẕbanle. Cha' chan yeḻa' wnni'a chele, bi kwe'le wnné yoe chen.
  urd-GVH: ज़ुल्म पर एतमाद न करो, चोरी करने पर फ़ज़ूल उम्मीद न रखो। और अगर दौलत बढ़
    जाए तो तुम्हारा दिल उससे लिपट न जाए।
  rug-rug: Mi lopu kalavarae koasa ṉinovaṉovaladi; mi lopu rovea sapu kaqu vagi nia
    keketoṉa gamu sa hinikohiko na huhuara. Be guana soku sari mia tinagotago, ba
    mi lopu va sotoa sa mia kinalavarae koa rini.
  gaz-gaz: Waan saamichaan argattan hin amanatinaa; waan hatameenis hin koorinaa.
    Yoo qabeenyi keessan guddate illee, qalbii keessan isa irra hin kaaʼatinaa.
  fra-LSG: Oui, vanité, les fils de l’homme! Mensonge, les fils de l’homme! Dans une
    balance ils monteraient Tous ensemble, plus légers qu’un souffle.
  yal-yal: Adamadiine ligaxi nɛn alo foyedina. A xungbeen nun a xurina, sese mi e
    ra. Hali e rate sikeela fari, e yelefu. E malanxin yelefu foyedin xa.
  iou-iou: Unita moneŋ tuŋum terak nadäk kehäromi nämo peneŋ. Äma täŋyäkŋatpäŋ tuŋumi
    nämo kubo täneŋ. Nämo, kädet udewani terak imaka bureni kubä nämo api kaŋ-ahäneŋ.
    Ba moneŋ tuŋumjin taŋi pat tamineŋo upäŋkaŋ uniterak nämo yeŋgämä pewäpäŋ itneŋ.
  haw-1868: 'Mai noho a hilinai i ka hooluhihewa ana: Mai noho a laua lapuwale ko
    oukou manao ma ka lawe wale ana. I ka wa e mahuahua ai ka waiwai, mai paulele
    ko oukou naau ilaila.'
  arb-NAV: لَا تَتَّكِلُوا عَلَى الظُّلْمِ وَلَا تَتَفَاخَرُوا بِالسَّرِقَةِ. إنْ
    كَثُرَ الْغِنَى فَلَا تَعْتَمِدُوا عَلَيْهِ،
  ded-ded: Ngeni hodzinnu wiac mema finacgoc anggecdeac mi negensibisia nga yarefaka
    amma finacnginagoc anggecdeac mi negensima sicsauc amma imocac tomai kecbisia.
    Ngeni dzofinacngina monggoc nga mongoc anu mekecgecdeu negen negengngina imohai
    mi faigec febeso.
  ewe-ewe: Migaɖo ŋu ɖe amebaba ŋu, alo akpɔ dzidzɔ ɖe nu siwo wofi la ŋuti o. Togbɔ
    be wò kesinɔnuwo dzi ɖe edzi hã la, mègatsɔ wò dzi da ɖe wo dzi o.
  eng-LEE: '(62:11) Do not put your trust in defrauding, and be not rendered vain
    through robbery: if riches flourish, set not your heart [upon them].'
  asm-FB: তোমালোকে নির্দয় ব্যবহাৰ আৰু প্রবঞ্চনা কৰা সকলক বিশ্বাস নকৰিবা; বৃথা ধনী
    হ’বলৈ আশা নকৰিবা, ধন-সম্পত্তি বাঢ়িলে তালৈ মন নিদিবা।
  sus-A: عَدَ مَدِيٍ لُمَ عَلْ قٌيٍ نَشَن دَنفِمَ. مِشِ شُنفبٍ قِندِ مَ مِشِ شُرِ
    رَ، شَ عٍ شَ قٍ بَرَ مَنِيَ، عَ يٍلٍبُ عَلْ قٌيٍ.
  fra-SBL: Ne vous fiez pas à l'oppression. Ne devenez pas vaniteux dans le vol. Si
    les richesses augmentent, n'y attachez pas votre cœur.
  hbo-hbo: אַ֤ךְ ׀ הֶ֥בֶל בְּנֵֽי־אָדָם֮ כָּזָ֪ב בְּנֵ֫י אִ֥ישׁ בְּמֹאזְנַ֥יִם לַעֲלֹ֑ות
    הֵ֝֗מָּה מֵהֶ֥בֶל יָֽחַד׃
  kik-kik: Mũtikehoke ũtunyani kana mwĩtĩĩe na indo cia kũiya; o na ũtonga wanyu ũngĩingĩha-rĩ,
    mũtikawĩhoke.
  fra-NCL: Oui les mortels sont vanité, les fils de l’homme sont mensonge ; dans la
    balance ils monteraient, tous ensemble plus légers qu’un souffle.
  cek-AK: Pacaekthlaekhaih to oep hmah loe, lomh ih hmuenmae pongah doeh amoek o hmah;
    hmuenmae hoi angraeng parai naah, to hmuenmae nuiah na poekhaih suem hmah.
  cuk-cuk: Ibmar-isganagi-mani-amilegedgi melle be binsaed galemalo, ibmar-atursalegedgi
    mer be binsamala. Amba ibmar-nue-bukidar-bega-mergude be dakele, mer we-ibmarginbi
    be binsadii gumalo.
  uig-CYR: Бирақ җенимни йоқитишқа издәватқанлар йәр тәктилиригә чүшүп кетиду.
  tel-2017: బలాత్కారంలో, దోచుకోవడంలో నమ్మకం పెట్టుకోవద్దు. ఐశ్వర్యంలో వ్యర్ధంగా మనసు
    నిలపవద్దు. ఎందుకంటే అవేవీ ఫలించవు.
  hat-BSA: Pa mete konfyans nan peze kou moun desann. Ni pa mete fo espwa nan vòlè.
    Si richès nou ogmante, pa mete kè nou sou yo.
  ukr-ONPU: А ті, хто прагне загибелі для душі моєї, нехай зійдуть у глибини землі.
  kos-kos: Nikmet lulalfongi ke moul in sulallal; Nikmet finsrak in eis kutena ma
    ke pisrapasr; Mwe kasrup lom finne yokyokelik, Nikmet filiya lulalfongi lom kac.
  hbo-WLC: אַ֤ךְ ׀ הֶ֥בֶל בְּנֵֽי־אָדָם֮ כָּזָ֪ב בְּנֵ֫י אִ֥ישׁ בְּמֹאזְנַ֥יִם לַעֲל֑וֹת
    הֵ֝֗מָּה מֵהֶ֥בֶל יָֽחַד׃
  ibo-ibo: Unu atụkwasịla obi unu nʼiji aka ike kpata ego, maọbụ tụkwasị olileanya
    unu nʼihe e zuru ezu; akụ unu nwere ike mụbaa, unu atụkwasịla ha obi.
  ory-ory: ଦୌରାତ୍ମ୍ୟରେ ନିର୍ଭର ରଖ ନାହିଁ ଓ ଅପହରଣରେ ଦର୍ପୀ ହୁଅ ନାହିଁ; ଧନ ବଢ଼ିଲେ ତହିଁରେ
    ମନ ଦିଅ ନାହିଁ।
  chk-chk: Ousap anomu ämi apilükülük won pisek oua angemwäli fän pöchökül, ousap
    pwal eäni apilükülük pisek oua soläni. Inamwo ika oua pisekisekila, ousap apilükülükü.
  rop-rop: Nomo beldim enibodi blanga gajim eni gudbala ting. Nomo reken miselp yu
    gin abum enijing brom stilimbat. Nomeda if yu jidan brabli ritjwan, nomo trastim
    langa detlot ting.
  ukr-1871: Не вповайте на здирство, і не надїйтесь марно на грабіж! Коли росте багацтво,
    не прилягайте до него серцем вашим!
  yon-yon: Idiibbanbed dedmone od kawe andi ye inamen kuyaambed yone dobaraib, kwane
    yid bimaib ye yiribman kuyaa kerengkan kamaib. Yiib yiribman yemoon kuu ari kere
    winibko kuyaa meendobe kuyaamo kowaib.
  deu-1951: (062-11) Verlasset euch nicht auf erpreßtes Gut und auf geraubtes seid
    nicht stolz; nimmt das Vermögen zu, so setzet euer Vertrauen nicht darauf!
  eng-JPS: (62-11) Trust not in oppression, and put not vain hope in robbery; if riches
    increase, set not your heart thereon.
  srp-1865: Ne uzdajte se u vlast ni u otimanje, nemojte biti ništavi; kad raste bogatstvo,
    ne dajte da vam srce prione za nj.
  lug-lug: Temwesigamanga ku bujoozi wadde ku bintu ebibbe. Temuyitirira okwewaanirawaanira
    mu bugagga bwammwe ne bwe bweyongeranga, era temubumalirangako mwoyo gwammwe.
  heb-heb: אל תבטחו בעשק ובגזל אל תהבלו חיל כי ינוב אל תשיתו לב׃
  ben-IRV: তুমি নিপীড়ন বা ডাকাতে উপর বিশ্বাস কর না এবং ধনের জন্য আশা কর না; কারণ
    তাতে কোনো ফল ধরবে না; তাদের উপর তোমার হৃদয় যাবে না।
  ntu-ntu: X mz nzrtwz-krmu da kx suti drtwrmu, bzkq brti drtwrmu nzamwxlr-krmu leplz
    x nzpna-krmu dztudrng. X kxmule-esz' nimu bcnyrng, bzkq abrtrpzmu drtwrmu mz trau
    scmu.
  pan-pan: ਅਨ੍ਹੇਰ ਉੱਤੇ ਭਰੋਸਾ ਨਾ ਰੱਖੋ, ਨਾ ਲੁੱਟ ਮਾਰ ਕਰ ਕੇ ਫੂੰ-ਫੂੰ ਕਰੋ, ਧਨ ਸੰਪਤੀ ਜੇ ਵਧ
    ਜਾਵੇ ਤਾਂ ਉਸ ਉੱਤੇ ਮਨ ਨਾ ਲਾਓ।
  mya-JVB: ညှဉ်းဆဲ ခြင်းကို မ ကိုးစား ကြနှင့်။ အနိုင် အထက်လုယူ၍ မ ဝါကြွား ကြနှင့်။
    ဥစ္စာ များ ပြားလျှင် စိတ် စွဲလမ်းခြင်း မ ရှိ ကြနှင့်။
  kgf-kgf: Hénia qahac hélanʒi énécmimia haka imuhucyawac héima namma iwawai onagicma
    késagic imuac nimbupuc héla qahac imuhucya ménda wammu. Waŋu hinacgina yandima
    kuneŋ yanda he énécmizaciguc kileŋ imuac ménda niŋkinʒéŋ wammu.
  tte-O: Kabo tabu kutonatonan na am wasawasa ugiginauli kewali o tomo kali walo matamatausi
    koina. Bwagana am wasawasa ilalaki-isaesae tabu am meli kupepei kolili.
  tbg-tbg: Vaiinti ruqutiha vira airaira vare varia okarara qora okarave tivakera
    kia vira autuane. Vo haika varareva ihara kia muara autukera vi haikara varaane.
    Are airi airaira vatairera, kia vi haikaraqaa muntuvi variane.
  hmo-hmo: Dagedage karadia dekenai do umui abidadama henia lasi. Henaoa kara danu
    dekenai do umui hekokoroku lasi. Bema emui kohu idia momo daekau lao neganai,
    do umui lalokau henidia lasi.
  zar-NT: Bitiʼ uzxöni ládxiʼliʼ bi idéliʼliʼ len yöl-laʼ nál-la queë́ziliʼ. Bitiʼ
    uzíʼiliʼ xibé le cuanliʼ. Channö gataʼ queë́liʼ yöl-laʼ tsahuiʼ, bitiʼ güíʼi ládxiʼliʼ
    le.
  urd-urd: जु़ल्म पर तकिया न करो, लूटमार करने पर न फूलो; अगर माल बढ़ जाए तो उस पर
    दिल न लगाओ।
  rus-SYN: А те, которые ищут погибели душе моей, сойдут в преисподнюю земли;
  bqc-SIM: Gbɛ̃nazĩnaↄ dɛ lán lɛ́'ĩanawaɛ, an kee náai vĩo. Tó wà ń yↄ̃́ kiloowa,
    ampii aaↄ dɛ fauunnↄɛ.
  tcz-CHONGTHU: Nang in na inchen na hinkho hi hunam a lah le guhchat in kivah hih
    in. Na nei na gou ahung punbe a ahijongleh hiche a chun kisong hih in.
  mar-mar: दडपशाहीवर आणि चोरीवर भरवसा ठेवू नका; आणि संपत्तित निरुपयोगी आशा ठेवू नका;
  isl-isl: Mennirnir miklast og hrokast í hégóma sínum. Einn þykist öðrum meiri, en
    hann metur alla jafnt.
  hlt-THB: Huhsitnaak ce koeh ypna nawh quk ik-oeih awh awm koeh oek qu; na boeinaak
    hang taai hqui seiawm, cawh ce nak kawlung koeh ta.
  qub-qub: Mana allita rurashayquicunamanga ama yäracuychu. ¡Runapa ima-aycantapis
    guechushpayqui ama alabacuychu! Rïcuyashpayqui guellayniquimanga ama yäracuychu.
  bqp-bqp: Àsun gbɛ̃ble'ↄgↄ náani kɛro, àsun ĩa dã kũ kpãni pↄ́oro. Tó á aruzɛkɛ
    tɛn kↄ̃, àsun tó à á swɛ̃̀ blero.
  hat-hat: (062:11) Pa mete konfyans nou nan fè britalite. Pa mete nan tèt nou nou
    ka genyen anyen nan vòlò. Lè nou wè n'ap fè lajan, pa kite l' pran nanm nou.
  eng-BSB: Place no trust in extortion, or false hope in stolen goods. If your riches
    increase, do not set your heart upon them.
  eng-WEBPB: Don’t trust in oppression. Don’t become vain in robbery. If riches increase,
    don’t set your heart on them.
  kbq-kbq: Vahe'ma knama amino azeri havizama hu'zamo naza hugahie hunka kamentintina
    huge, musufamase avu'avazamo naza hugahie hunka amuhara huge, fenozanka'amo'ma
    ome rama huno nevanigenka, ana zamo'a naza hugahie hunka amuhara osuo.
  pon-pon: Komail der keleki omial dipijou japun o der kaporoporeki me komail kuliadar.
    Ma komail pan kapwapwala, komwail der kajampaleki!
  nhe-BL: Tlacame, amo ximoilhuica para intlatehuise para inquitlanise más tomi. Amo
    ximoilhuica para intlaxtequise para inmoricojchihuase. Huan intla inmochihuase
    rico, amo ximohueyimatica, niyon amo ximotemachica ipan imotomi.
  wnc-wnc: Ginda anzingu ma natapam. Tanziu tasike amindane sanga papsa gatu sanga
    kukae papsa akngaat take ngang natake ninu sanganin bamban, ngangu natapnanga
    dua. Sike moning zaat gatu sangasaat kwaapzang siwanu, musipzaatangu sanga nindane
    kekeknganinu unin ngangu ma natapam.
  bus-bus: Àton gbɛ̃ble'ↄↄ náanɛ kɛro, àton ĩa dã kↄ̃n kpãi pↄ́oro. Tó a auziki
    e kↄ̃ↄ, àton tó a swɛ̃̀ gↄ̃ kúaro.
  gub-BL: Pezeruzar zo puruzuka haw rehe nehe. — Hemunar putar ma'e rehe temetarer
    tetea'u imono'og pà nehe, Peze zo pezeupe nehe. Aze penemetarer uhua'u wewer tuweharupi
    nehe, nezewe rehe we pezeruzar zo hehe nehe.
  eng-DRA: 'But they have sought my soul in vain, they shall go into the lower parts
    of the earth:'
