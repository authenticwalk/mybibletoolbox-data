verse: PSA.062.002
translations:
  mal-C: അവിടന്നുമാത്രമാണ് എന്റെ പാറയും രക്ഷയും; അവിടന്നാണ് എന്റെ കോട്ട, ഞാൻ ഒരിക്കലും
    കുലുങ്ങിപ്പോകുകയില്ല.
  deu-TKW: Ja, zu Gott ist meine Seele still, von ihm kommt mir Hilfe.
  lin-lin: Solo, nazwaka kimia kati na Nzambe ; lobiko na ngai ewutaka epai na Ye.
  mmx-mmx: Neni xusuk ik lok see rak la ik lox asepsu ia. Neni Lentupe ria, la kopmen
    tara naba sev asubu ia.
  eng-LSV: He alone [is] my rock, and my salvation, || My tower, I am not much moved.
  eng-GNV: 'Yet he is my strength and my saluation, and my defence: therefore I shall
    not much be mooued.'
  eng-WEBSTER: He only is my rock and my salvation; he is my defense; I shall not
    be greatly moved.
  nhw-BL: Nimotlatía ipan ya para amo tleno nechajsis. San yaya nechmaquixtía huan
    nechmocuitlahuía quema huala tlaohuijcayotl. Amo tleno hueli nechpanos.
  swh-ONEN: Yeye peke yake ndiye mwamba wangu na wokovu wangu; yeye ni ngome yangu,
    sitatikisika kamwe.
  bba-bba: Kɑ ɡeemɑ, Gusunɔ wunɛ sɔɔrɑ nɛn nɑɑnɛ wɑ̃ɑ. Wunɑ ɑ rɑ mɑn fɑɑbɑ ko.
  eng-KJVCPB: He only is my rock and my salvation; He is my defence; I shall not be
    greatly moved.
  luo-luo: En kende ema en lwandana kendo warruokna; en e ohingana, onge gima biro
    bwoga.
  aii-aii: ܐܲܚܟ̰ܝܼ ܗ̇ܘ ܝܼܠܹܗ ܐܝܼܨܵܪܝܼ ܘܦܘܼܪܩܵܢܝܼ، ܩܲܠܥܝܼ ܝܠܹܗ، ܗܲܪ ܠܹܐ ܫܵܥܫܹܢ.
  meu-meu: Ia mo sibona na egu nadi-gini bona egu hahemauri, egu kohoro; lau na basina
    marere-marere.
  npi-ULB: उहाँ मात्र मेरो चट्टान र मेरो उद्धार हुनुहुन्छ । उहाँ मेरो अग्‍लो धरहरा
    हुनुहुन्छ । म धेरै डग्‍नेछैन ।
  yor-yor: Òun nìkan ní àpáta mi àti ìgbàlà mi; Òun ni ààbò mi, a kì yóò sí mi ní
    ipò padà.
  pes-OPCB: او نجات دهنده و تنها صخرهٔ پناهگاه من است؛ او قلعهٔ محافظ من است، پس هرگز
    شکست نخواهم خورد.
  tgl-ULB: Siya lamang ang aking muog at aking kaligtasan; siya ang aking mataas na
    tore; ako ay hindi matitinag.
  nop-nop: Adi kubugoŋdi nabudokooŋ nehitubu-lodalak. Tiŋa undugoŋ adi kubugoŋdi yahehewene
    fafaŋeniŋ. Unduŋ doktiŋa nu mik gineŋ tuwot mu gweheyewit. Mokoŋ hinek.
  hui-hui: I̱ haru hagabi pele ngiagabi ibuni hanguore kagoni. Ibu hangu i̱naga wai
    pabe ale hongohe kagoni. I̱na wai bialu koria waitigirume i̱ bope habe naheore
    holebero.
  mya-mya: ကိုယ်​တော်​သာ​လျှင်​ငါ​၏​ခို​လှုံ​ရာ​ကျောက်​တောင်၊ ငါ့​ကို​ကယ်​တင်​သော​အ​ရှင်​ဖြစ်​တော်​မူ​ပါ​၏။
    ကိုယ်​တော်​သည်​ငါ​၏​ရဲ​တိုက်​သ​ဖွယ်​ဖြစ်​တော် မူ​၏။ ငါ​သည်​အ​ဘယ်​အ​ခါ​၌​မျှ​အ​ရေး​ရှုံး​နိမ့်
    ရ​လိမ့်​မည်​မ​ဟုတ်။
  bod-N: ཁོང་ཉིད་གཅིག་པུ་བྲག་དང་སྲོག་སྐྱོབ༌ཡིན། །ཁོང་ཉིད་བཙན་རྫོང་ཡིན་པས་ང་མི༌གཡོ།།
  wsk-wsk: Nu kota aninga manga aora, se aninga saonga kari; nu aninga manga gek am,
    se ani me soror maikko.
  sna-sna: Iye oga ndiye dombo rangu noruponeso rwangu; ndiye nhare yangu, handingambozungunuswi.
  spa-BLM: Sólo él es mi roca, mi salvación y mi fortaleza. Nunca seré muy agitado.
  cac-cac: An̈ej tzin colaneli, a tz'ochpax ven̈uloc. Malaj b'aq'uin̈ ol in ac'joc
    ganar yujto a' ayoch in colnab'iloc.
  swh-ULB: Yeye pekee ni mwamba wangu na wokovu wangu; yeye ni mnara wangu mrefu;
    sitasogezwa kamwe.
  bel-bel: Божа! Ты Бог мой, Цябе я шукаю ад золку; Цябе прагне душа мая, па Табе
    маё цела тужыць у зямлі пустой, высахлай і бязводнай,
  deu-ELBBK: Nur auf Gott vertraut still meine Seele, von ihm kommt meine Rettung.
  mbb-OT: Iyan sikandin endilungè ku wey menluluwas ku. Iyan sikandin eputè ku, umbe
    kenà a egkezeetan.
  mal-2015: അവൻ തന്നേ എന്റെ പാറയും എന്റെ രക്ഷയും ആകുന്നു; എന്റെ ഗോപുരം അവൻ തന്നേ;
    ഞാൻ ഏറെ കുലുങ്ങുകയില്ല.
  gup-gup: Dja nungka wanjh nadjalkudji ngandjurruddi dja nganngehke. Nungka wanjh
    ngannahnan dja nganbidyikarrme ba bu ngaye ngawinhme dja minj njale nganrokayhwe.
  rmc-rmc: Ča andro Del arakhel miri duša o smirom; lestar avel miro spaseňje.
  nlg-nlg: Agaira heghena vamua nigua na vatu ngasi mana vola maurihali. Nigua vatei
    tuturi kauha ge ke mua alealeu na hava.
  pes-OPV: او تنها صخره و نجات من است و قلعه بلند من. پس بسیار جنبش نخواهم خورد.
  ron-1924: Да, Ел есте Стынка ши Ажуторул меу, Турнул меу де скэпаре; ничдекум ну
    мэ вой клэтина.
  ben-OBCV: সত্যিই তিনি আমার শৈল ও আমার পরিত্রাণ; তিনি আমার আশ্রয় দুর্গ, আমি কখনও
    বিচলিত হব না।
  som-som: Isaga oo qudha ayaa dhagaxayga weyn iyo badbaadadaydaba ah, Isagu waa munaaraddayda,
    oo aniga aad lay dhaqaajin maayo.
  lat-VUC: '[Deus, Deus meus, ad te de luce vigilo. Sitivit in te anima mea; quam
    multipliciter tibi caro mea !'
  eng-ASVBT: 'He only is my rock and my salvation: He is my high tower; I shall not
    be greatly moved.'
  mna-mna: Ŋonoono kat, ni itutamen ta ulaaŋa tio, mi iwe siiri mbolŋana pio be aŋbot
    lela. Mi ni ta iwit yo mi iur yo sala kor. Tana kosa sa ko irao be ipasaana yo
    kat na som.
  ita-1885: Egli solo è la mia rocca e la mia salvezza, Il mio alto ricetto; io non
    sarò giammai grandemente smosso.
  eng-LXXUP: 'O God, my God, I cry to thee early; My soul has thirsted for thee: How
    often has my flesh longed after thee, In a barren and trackless and dry land!'
  eng-ULB: He alone is my rock and my salvation; he is my high tower; I will not be
    greatly moved.
  spa-VBL: Él es el que me protege y me salva. Él me mantiene a salvo y por ello nunca
    estaré en peligro.
  fra-_FOB: Lui seul est mon rocher, ma délivrance, ma haute retraite; je ne serai
    pas beaucoup ébranlé.
  mal-mal: കർത്താവ് തന്നെ എന്റെ പാറയും എന്റെ രക്ഷയും ആകുന്നു; എന്റെ ഗോപുരം അവിടുന്ന്
    തന്നെ; ഞാൻ ഏറെ കുലുങ്ങുകയില്ല.
  lit-lit: Jis vienintelis yra mano uola ir mano išgelbėjimas, mano aukšta prieglauda;
    aš nepargriūsiu galutinai.
  urd-GVR: Wuhī merī chaṭṭān, merī najāt aur merā qilā hai, is lie maiṅ zyādā nahīṅ
    ḍagmagāūṅgā.
  suz-BL: मेको ला आं सेरथे फुल्‍लु नु आं कली वारच पाइब बाक्‍ब। मेको आं बोल्‍यो दरवार
    बाक्‍ब। गो गेनायो महिम्‍‍सीनुङ। भजन संग्रह १८:३
  eng-NOY: He alone is my rock and my salvation; He is my safeguard, I shall not wholly
    fall!
  ita-1927: Egli solo è la mia ròcca e la mia salvezza, il mio alto ricetto; io non
    sarò grandemente smosso.
  ckb-ckb: تەنها ئەو تاشەبەرد و ڕزگاریمە، پەناگای منە، هەرگیز نالەقێم.
  eng-BBE: He only is my Rock and my salvation; he is my high tower; I will not be
    greatly moved.
  xsi-xsi: I simbo nâ ikatonana wa ivilana wa. I simbo nâ imo naneŋgu teŋgo kaika.
    Mine kala kinzi kazâŋa tamâta ma sikura tu sipole naŋa, ande ma tia.
  kan-OKCV: ದೇವರು ಮಾತ್ರವೇ ನನ್ನ ಬಂಡೆಯೂ ನನ್ನ ರಕ್ಷಣೆಯೂ, ನನ್ನ ಕೋಟೆಯೂ ಆಗಿದ್ದಾರೆ. ನಾನೆಂದಿಗೂ
    ಕದಲೆನು.
  tam-2017: அவரே என் கன்மலையும், என் இரட்சிப்பும், என் உயர்ந்த அடைக்கலமுமானவர்; நான்
    அதிகமாக அசைக்கப்படுவதில்லை.
  spa-RV-1909: El solamente es mi fuerte, y mi salud; es mi refugio, no resbalaré
    mucho.
  ron-BTF: Numai el este stânca mea și salvarea mea; el este apărarea mea; nu mă voi
    clătina tare.
  eng-WEBP: He alone is my rock, my salvation, and my fortress. I will never be greatly
    shaken.
  eng-FBV: He is the one who protects me and saves me; he keeps me safe so I will
    never be in danger.
  nld-1939: 'Hij alleen is mijn rots en mijn redding, Mijn toevlucht: nooit zal ik
    wankelen!'
  nch-BL: Nimotatía ipan ya para amo teno nechajsis. San yaya nechmaquixtía huan nechmocuitahuía
    quema huala taohuijcayot. Amo teno hueli nechpanos.
  vie-1934: Một mình Ngài là hòn đá tôi, sự cứu rỗi tôi, Và là nơi ẩn náu cao của
    tôi; tôi sẽ chẳng bị rúng động nhiều.
  cha-cha: 'Güiyaja y achojo yan y satbasionjo, güiya y torejo taquilo: ya ti megae
    jumanacalamten.'
  hin-CV: वही मेरे लिए एक स्थिर चट्टान और मेरा उद्धार हैं; वह मेरे सुरक्षा-दुर्ग हैं,
    अब मेरा विचलित होना संभव नहीं.
  eng-OURB: He alone is my rock and my yishu'ah ·salvation·, my fortress— I will never
    be greatly shaken.
  spa-BES: Él solo es mi Roca y mi salvación; él es mi torre alta; Nada me moverá.
  tdx-tdx: Ie avao ro lamilamiko naho ty fandrombahañe ahy; i haboam-pipalirakoy;
    tsy hasiotsiotse iraho.
  tha-KJV: พระองค์​เท่​านั้นทรงเป็นศิ​ลา และเป็นความรอดของข้าพเจ้า เป็นป้อมปราการของข้าพเจ้า
    ข้าพเจ้าจะไม่หวั่นไหวใหญ่​โต
  por-BR-2018: Certamente ele é minha rocha, minha salvação e meu refúgio; não serei
    muito abalado.
  deu-ELO: Nur er ist mein Fels und meine Rettung, meine hohe Feste; ich werde nicht
    viel wanken.
  eng-WYC-2018: For why he is both my God, and mine health; mine up-taker, I shall
    no more be moved. (For he is both my God, and my deliverer; yea, my defender,
    and I shall not be shaken, or defeated.)
  epo-epo: Nur Li estas mia fortikaĵo kaj mia savo, mia rifuĝejo; Mi ne tute renversiĝos.
  gfk-gfk: Aie sen mon no ula habo nong iau nes leh no nugu harhalon kaia. Aie no
    nugu dadas na subaan na munmun, pa da le gune at iau.
  uig-PIN: Pǝⱪǝt Ula mening ⱪoram texim wǝ mening nijatliⱪim, Mening yuⱪiri ⱪorƣinimdur;
    Mǝn unqilik tǝwrinip kǝtmǝymǝn.
  beo-beo: Ea fawane da na gaga:sa. E da na Gaga:sudafa. Amaiba:le na da enoga hamedafa
    hasali dagoi ba:mu.
  tpi-OTNT: Em wanpela tasol i wasman bilong mi na helpim bilong mi. Em wanpela tasol
    i strongpela banis bilong mi. Olsem na mi no ken lus long pait. Nogat tru.
  hau-SA: Shi kaɗai ne dutsena da cetona; shi ne kagarata, ba zan jijjigu ba.
  udu-udu: A’din ’deŋ gana/ ita wosh pem mo dhali bway gi mowoṯẖ pem mo dhali acur
    pem jin ṯenu gwo mo. Ki aha/ minu ’koki joc̱ mo ki joc̱ jin shiyi’d mo.
  uig-LAT: Peqet Ula méning qoram téshim we méning nijatliqim, Méning yuqiri qorghinimdur;
    Men unchilik tewrinip ketmeymen.
  nde-nde: Yena yedwa uyilo idwala lami lensindiso yami; uyinqaba yami, kangisoze
    ngihlukunyezwe lanini.
  ton-ton: Ko ia pē ko hoku makatuʻu mo hoku fakamoʻui; ko hoku hūfanga ia; ʻe ʻikai
    faʻa ueʻi lahi au.
  ces-1613: Vždy předce k Bohu má se mlčelivě duše má, od něhoť jest spasení mé.
  eng-WMB: He alone is my rock, my salvation, and my fortress. I will never be greatly
    shaken.
  tam-TCV: அவரே என் கன்மலையும் என் இரட்சிப்பும் என் கோட்டையுமாய் இருக்கிறார்; நான்
    ஒருபோதும் அசைக்கப்படமாட்டேன்.
  ceb-ULB: Siya lang ang akong bato ug ang akong kaluwasan; siya ang akong habog nga
    tore; dili gayod ako matarog.
  pol-UBG: Tylko on jest moją skałą i zbawieniem, moją twierdzą; nie zachwieję się
    za bardzo.
  urd-GVU: وہی میری چٹان، میری نجات اور میرا قلعہ ہے، اِس لئے مَیں زیادہ نہیں ڈگمگاؤں
    گا۔
  eng-OEBCW: Yes, he is my rock, my help, my retreat, I shall not be shaken too sorely.
  deu-1912: Denn er ist mein Hort, meine Hilfe, meine Schutz, daß mich kein Fall stürzen
    wird, wie groß er ist.
  kan-2017: ಆತನೇ ನನಗೆ ಶರಣನೂ, ರಕ್ಷಕನೂ ಮತ್ತು ದುರ್ಗವೂ; ನಾನು ಕದಲಿದರೂ ಬೀಳೆನು.
  yap-yap: Kemus ni ir e be yororiyeg mma mat’aw nigeg ngak; ir e ma n’ufeggeg, ni
    dariy e n’en nra rin’ mu gu waer.
  hlt-MCSB: Amah te ka lungpang neh kai ham khangnah, ka imsang la om pai tih, ka
    thuen tlaih mahpawh.
  mdy-ETH: ታኣኮ ላሎ ሹጫሢና ዼኤሻሢ ዒዛ ሌሊኬ፤ ታኣኮ ፑኖ ካያሢያ ዒዛኬ፤ ፔቴታዖ ታ ዓጊፃዓኬ።
  twi-ASANTE: Ɔno nko ara ne me botan ne me nkwagyeɛ; ɔyɛ mʼaban, na merenhinhim da.
  eng-WEBU: He alone is my rock, my salvation, and my fortress. I will never be greatly
    shaken.
  acu-NT: Ningki wina uwemtikrurtinuitai. Ningki wina ejarkatnuitjai. Ningkitai wina
    waitkatnuka. Tura asamtai wikia natsaamtsuk pujusminuitjai.
  spa-PDDPT: Solo Él es mi Roca, mi Salvación, mi Refugio. No seré grandemente sacudido.
  gun-gun: Ha'e anho oiko itaova, xereraa jepea ha'e anhemiaty yvate va'e. Ha'e nunga
    rupi ndaxereityai 'rã.
  agu-BL: Ntin cu'n i' ch'eyal wetz, na list i' tan incolche'n. Cha'stzun te k'uklij
    inc'u'l yi quil chinlo'on, na i' yi colol wetz.
  ilo-ULB: Isuna laeng ti batok ken pannakaisalakanko; isuna ti nangato a torrek;
    saanakto a magaraw a pulos.
  kpg-kpg: Ma go Mee hua dela e abaaba au ge e haga dagaloaha au. Mee go dogu Dangada
    Daa, deai tangada e mee di haga magedaa au ai.
  uig-ARA: پەقەت ئۇلا مېنىڭ قورام تېشىم ۋە مېنىڭ نىجاتلىقىم، مېنىڭ يۇقىرى قورغىنىمدۇر؛
    مەن ئۇنچىلىك تەۋرىنىپ كەتمەيمەن.
  sus-sus: N bɔɲɛ saxi Ala nan saabui ra, n ma kisi fatanxi a tan nan na.
  pon-2006: Ihete me silepei oh sounkomourpei; ih me soundoarepei; sohte me kak poweiehdi.
  jae-jae: Eŋ taugeŋ kêtu ŋoc poclabu ma ŋoc gêjam-sawaga. Eŋ kêtu ŋoc laimôkê, tec
    oc jaku sa samucgeŋ atom.
  ksd-ksd: Ia kaka kaugu vat i ta ma kaugu varvalaun, Kaugu dekdek na pal na bakbakit;
    pa ina manga malmaliara.
  tur-YTC: Kayam, kurtuluşum ve kalem yalnız O’dur. Asla şiddetli sarsılmam.
  bel-N: Толькі ў Богу супакойваецца душа мая, ад Яго збаўленьне маё.
  grc-BRENT: Ὁ Θεὸς ὁ Θεός μου πρὸς σὲ ὀρθρίζω, ἐδίψησέ σοι ἡ ψυχή μου, ποσαπλῶς σοι
    ἡ σάρξ μου, ἐν γῇ ἐρήμῳ καὶ ἀβάτῳ καὶ ἀνύδρῳ,
  kpr-kpr: Namo nusukako nune gagara urureari irá gheraena. Nanda sorega nune fufurureari,
    evevada irá gheraena. Numokena ambo sose fefeturureono, gitofuimi jo fua na de
    atai duboda fatae eraera.
  ind-AYT: (62-3) Hanya Dia gunung batuku dan keselamatanku, tempat perlindungan yang
    tinggi; aku takkan digoyahkan.
  yom-yom: Niandi kaka ditadi diama ayi phulusu ama ; niandi suamunu kiama kingolo ;
    Ndilendi bulangana ko.
  yut-yut: Uŋun kaloŋ gɨn tɨp madepno ae yokwikon baŋ tɨmɨt tɨmɨt amɨno. Uŋun kaloŋgɨn
    dam tebano arɨpmɨ dɨma tuwɨlɨ, do uwalno da arɨpmɨ dɨma abɨŋ nepni.
  nya-nya: Iye yekhayo ndiye thanthwe langa ndi chipulumutso changa; Iye ndi linga
    langa, choncho sindidzagwedezeka.
  kyg-kyg: Agaiꞌageꞌmo yafaꞌnimo maiꞌneno nagufamo alino katino neꞌnateya Gotiꞌnimoꞌmo
    maiꞌniye. Naha maesigeꞌna afaꞌa maiguve.
  hrv-hrv: Samo je u Bogu mir, dušo moja, samo je u njemu spasenje.
  mps-mps: Agai deligo te ena tonalu, tama ena tau siyu ebao. Tama aga deli naga eno
    bomai obo elalubao. Tama tiyu, te hwįbo side ena me hagagobeo. Mu menio.
  tpi-tpi: Em wanpela tasol i wasman bilong mi na helpim bilong mi. Em wanpela tasol
    i strongpela banis bilong mi. Olsem na mi no ken lus long pait. Nogat tru.
  dan-1931: Min Sjæl er Stille for Gud alene, min Frelse kommer fra ham;
  vie-OVCB: Chỉ có Chúa là tảng đá và sự giải cứu tôi. Ngài là thành lũy tôi, tôi
    sẽ không bao giờ rúng động.
  guj-2017: તે એકલા જ મારો ખડક તથા મારા ઉદ્ધારક છે; તે મારો ગઢ છે; હું પડી જનાર નથી.
  pon-2006A: Ihete me silepei oh sounkomourpei; ih me soundoarepei; sohte me kak poweiehdi.
  por-BRBSL: Só ele é meu rochedo, minha salvação e minha fortaleza. Nunca serei muito
    abalado.
  eng-OEBUS: Yes, he is my rock, my help, my retreat, I shall not be shaken too sorely.
  swe-swe: Bara hos Gud får min själ ro (jag blir lugn och stilla inför Gud), från
    honom kommer min räddning (frälsning).
  cth-cth: Ama dueng doeh ka lungsong hoi ka rungngangnae lah kaawm. Ama teh rapan
    lah ao, ka kâhuen mahoeh.
  twi-twi: Ampa, ɔyɛ me botan ne me nkwagye; ɔyɛ mʼabandennen, hwee renhinhim me da.
  hlt-hlt: Amah te ka lungpang neh kai ham khangnah, ka imsang la om pai tih, ka thuen
    tlaih mahpawh.
  tbz-SIM: Kuyie mborɛ̀ mɑ́ɑ̀ ndi m mɔkɛmɛ̀ diwɛ̀ì, kuù n dɛɛrí.
  msy-2020: Godra, a nan dagɨamra, ezɨ kɨ an aven modima, a nan akurvasi. A nan dɨvazir
    gavgavimɨn mɨn iti, ezɨ kɨ akongan kogham.
  dop-dop: Ɩsɔ kɛ́ mɑ pɛtɑ mɑ tɩ. Ɩnɩ ɩ kiŋ kɛ mɑ nyʋɣʋ yɑpʋ lɩɩkənɑ.
  azb-azb: Yalnız Odur qayam, qurtuluşum, O mənim qalamdır, mən əsla sarsılmaram.
  eng-DBY: 'He only is my rock and my salvation; my high fortress: I shall not be
    greatly moved.'
  hin-2017: सचमुच वही, मेरी चट्टान और मेरा उद्धार है, वह मेरा गढ़ है मैं अधिक न डिगूँगा।
  wol-KYG: Yàlla doŋŋ ay dalal sama xel, moo may wallu.
  swp-swp: Ia iabom egu we’utau eo egu abamauri ede, egu numa adiadidirina; taba nige
    se hemoiugu, nige ariariri.
  bjr-bjr: Mifa kai qini itita qimaqaseenoo qini asumu marirana qimidanoo. Mifa qini
    afeeka kukeeqara maqusara foora marinara naaru naaru sia qini rakiranaki rafaaqa
    fifaranoo.
  eng-YLT: Only — He [is] my rock, and my salvation, My tower, I am not much moved.
  kne-kne: Sisya anggoy di somalaknib ya omisalakan, adiak maabak tan sisyay enak
    pankamangan.
  eng-WYC-2017: For why he is both my God, and mine health; mine up-taker, I shall
    no more be moved.
  eng-WMBB: He alone is my rock, my salvation, and my fortress. I will never be greatly
    shaken.
  zat-NTPS: Tuze Le̱' dxucu'uje̱' neda', ne dxuselé̱' neda'. Naque̱' Bénnea' dxuxre̱'
    neda', na' quebe negue lazra'.
  zty-NTPS: Toze' Ḻe' žape chi'e neda', na' žeslé' neda'. Nake' Bennen' žox̱e' neda',
    na' bi chejchegwa'.
  urd-GVH: वही मेरी चट्टान, मेरी नजात और मेरा क़िला है, इसलिए मैं ज़्यादा नहीं डगमगाऊँगा।
  rug-rug: Asa mo telena sa qua patu aqoroana meke na qua tinaharupu. Lopu kaqu hite
    tava kilasa si rau.
  gaz-gaz: Kattaan kootii fi fayyinni koo isa qofa; inni daʼoo koo ti; ani gonkumaa
    hin raafamu.
  fra-LSG: Oui, c’est en Dieu que mon âme se confie; De lui vient mon salut.
  yal-yal: N bɔɲɛn saxi Ala nan baraka yi, a tan nan n nakisima.
  iou-iou: U kubä-tägän nabäŋ näwatpäŋ wakiken nanik nämagut täyak. U näk gärak irirän
    iwanayetä näk täga nämo api närepmitneŋ.
  haw-1868: Oia wale no ko'u pohaku a me kuu ola; Oia ko'u wahi e malu ai, aole au
    e nauweuwe nui.
  arb-NAV: هُوَ وَحْدَهُ صَخْرَتِي وَخَلاصِي وَحِصْنِي الْمَنِيعُ، لِذَلِكَ لَا أَتَزَعْزَعُ
    أَبَداً.
  ded-ded: Ye neac hoc peperandzi seria amma ebicfunac mesinuude. Ye amana seria anu
    mongngo menuu goroc goroc naric mi amba yeng naric mi meicnuude.
  ewe-ewe: Eya koe nye nye agakpe, nye xɔxɔ kple nye mɔ sesẽ, eya ta nyemaʋã akpɔ
    gbeɖe o.
  eng-LEE: '(62:3) Only he is my rock and my salvation; [he is] my defense: I shall
    not be greatly moved.'
  asm-FB: কেৱল তেৱেঁই মোৰ শিলা আৰু মোৰ পৰিত্ৰাণ; তেওঁ মোৰ উচ্চ দুৰ্গ, মই অতিকৈ লৰচৰ
    নহম।
  sus-A: ﭑ بْحّ سَشِ عَلَ نَن سَابُي رَ، ﭑ مَ كِسِ قَتَنشِ عَ تَن نَن نَ.
  fra-SBL: Lui seul est mon rocher, mon salut et ma forteresse. Je ne serai jamais
    fortement ébranlé.
  hbo-hbo: אַ֣ךְ אֶל־אֱ֭לֹהִים דּֽוּמִיָּ֣ה נַפְשִׁ֑י מִ֝מֶּ֗נּוּ יְשׁוּעָתִֽי׃
  kik-kik: O we wiki nĩwe rwaro rwakwa rwa ihiga na ũhonokio wakwa; nĩwe kĩirigo gĩakwa
    kĩa hinya, ndirĩ hĩndĩ ngenyenyeka.
  fra-NCL: Oui, à Dieu mon âme en paix s’abandonne, de lui vient mon secours.
  cek-AK: Anih khue ni ka lungsong hoi ka pahlonghaih ah oh; anih loe kai ih sipae
    ah oh pongah, mawnh paraihaih ka tawn mak ai.
  cuk-cuk: Bab-Dummadbi anga akwasailaga gued, Bab-Dummadbi bela-bela-an-bendakedid.
    An egi dukued amied, agala, gege an galakued.
  uig-CYR: '@see-verse:PSA.062.001'
  tel-2017: ఆయనే నా ఆశ్రయదుర్గం. నా రక్షణకర్త. నా ఉన్నతమైన గోపురం ఆయనే. నన్నెవరూ పూర్తిగా
    కదలించలేరు.
  hat-BSA: Se Li sèl ki wòch mwen, sali mwen, ak sitadèl mwen. Menm gwo sò pa p boulvèse
    m.
  ukr-ONPU: Боже, Ти – мій Бог, Тебе я пристрасно шукаю. Душа моя спрагла Тебе, тіло
    моє тужить за Тобою у землі висохлій і виснаженій, де немає води.
  kos-kos: Tuh El mukena eot ku luk ac mwe loango luk; El tower fulat luk su moliyula,
    Ac nga ac fah tiana kutangyukla.
  hbo-WLC: אַ֣ךְ אֶל־אֱ֭לֹהִים דּֽוּמִיָּ֣ה נַפְשִׁ֑י מִ֝מֶּ֗נּוּ יְשׁוּעָתִֽי׃
  ibo-ibo: Naanị ya bụ oke nkume m na nzọpụta m; ọ bụ ebe mgbaba m e wusiri ike, agaghị
    m ama jijiji nʼọnọdụ m.
  ory-ory: କେବଳ ସେ ମୋହର ଶୈଳ ଓ ପରିତ୍ରାଣ; ସେ ମୋହର ଉଚ୍ଚ ଦୁର୍ଗ; ମୁଁ ଅତିଶୟ ବିଚଳିତ ନୋହିବି।
  chk-chk: I chök a tümwünüei o amanauaei, i a peniei pwe üsap fokun kuf.
  rop-rop: Oni im na brabli strongbala, jis laiga rok weya oldei kipum mi seifwan.
    En im na main seifwan haus en nomo enijing kaan ardimbat mi.
  ukr-1871: Він тілько моя скеля, моя защита, моя висока твердиня; не захитаюсь нї
    трохи.
  yon-yon: Yembedmo kuu ne aromkonombon kwane angkon ne nen burudande angka kowi ye
    karub, kwane ye kuu ne dore aromnimbon kowe, ne kuu yenambed ma nen kiringmaibban.
  deu-1951: (062-3) Nur er ist mein Fels und mein Heil, meine hohe Burg; ich werde
    nicht allzusehr wanken.
  eng-JPS: (62-3) He only is my rock and my salvation, my high tower, I shall not
    be greatly moved.
  srp-1865: Ta, on je grad moj i spasenje moje, utoèište moje, neæu posrnuti nimalo.
  lug-lug: Ye yekka, lwe lwazi lwange era bwe bulokozi bwange; ye kye kigo kyange
    siinyeenyezebwenga n’akatono.
  heb-heb: אך הוא צורי וישועתי משגבי לא אמוט רבה׃
  ben-IRV: তিনি একা আমার শিলা এবং আমার পরিত্রান; তিনি আমার উচ্চ দূর্গ, আমি অতিশয়
    বিচলিত হব না।
  ntu-ntu: Nide butqbr nyznge x mevalu rnge. Nide lrpalvc nyznge kx tu-amqngio-ngrne.
  pan-pan: ਉਹੋ ਮੇਰੀ ਚੱਟਾਨ ਅਤੇ ਮੇਰਾ ਬਚਾਓ ਹੈ, ਉਹ ਮੇਰਾ ਉੱਚਾ ਗੜ੍ਹ ਹੈ, ਮੈਂ ਬਹੁਤਾ ਨਾ ਡੋਲਾਂਗਾ।
  mya-JVB: အကယ် စင်စစ်ဘုရား သခင်သည် ငါ ၏ကျောက် ၊ ငါ့ ကို ကယ်တင် ခြင်းအကြောင်း ၊ ငါ့
    ခိုလှုံ ရာဖြစ်တော်မူ ၍၊ ငါ၌ လှုပ်ရှား ခြင်းများစွာ မ ရှိရာ။
  kgf-kgf: Inéŋ sac nuac ʒamanʒiŋna, aŋgéŋ titina, demiŋ selina baec boŋa eŋeŋaiguc
    nanaŋa, imuac ni kuneŋ yanda keŋqe haqe ménda wammaŋ.
  tte-O: Iya iboma kagu totolo-kaukausi yo kagu Tolebo, yagu nume kaikaiwena kabo
    nige sowasowana yamwasali.
  tbg-tbg: Vivaqaima ti antua timiteharo navutaaka kauquqihairo ti vara qaqini kuvantu
    timite vaivama vairo. Ori vaantaavuravano vaiinti antua amitaintema kero, viva
    ti antua timite vaimanta navutaaka kia ti aatara kaarave.
  hmo-hmo: Ia sibona be egu Nadi Badana, bona egu mauri davaria dalana. Ia be egu
    kohoro, bona lau be nega ta do lau mareremarere lasi.
  zar-NT: ¡Tuzëʼ Lëʼ rapa chiʼë nedaʼ, en rusölë́ʼ nedaʼ! ¡Ruzóëʼ nedaʼ tsutsu, ateʼ
    bitiʼ gaca nu uzötaj nedaʼ!
  urd-urd: वही अकेला मेरी चट्टान और मेरी नजात है, वही मेरा ऊँचा बुर्ज है, मुझे ज़्यादा
    जुम्बिश न होगी।
  rus-SYN: Боже! Ты Бог мой, Тебя от ранней зари ищу я; Тебя жаждет душа моя, по Тебе
    томится плоть моя в земле пустой, иссохшей и безводной,
  bqc-SIM: Lua ado mɛ́ tò ma sↄ̃ dilɛa, ↄ̃mɛ ì ma suaba.
  tcz-CHONGTHU: Ama bou hi kasongpi le kakihuhhing na ahin, longlou hel a kaum thei
    kakingai na kulpi ahi.
  mar-mar: तोच केवळ माझा खडक आणि माझे तारण आहे; तो माझा उंच बुरूज आहे; मी कधीही ढळणार
    नाही.
  isl-isl: '@see-verse:PSA.062.001'
  hlt-THB: Anih doeng ve ka lungnu ingkaw ka hulnaak na awm hy; ahih taw ka vawngnu
    na a awm dawngawh, ityk awh awm am tat ti kawng nyng.
  qub-qub: Payllami salbaman y chapäman. Pay pacacunä captinmi ima mana allimanpis
    mana chayashächu.
  bqp-bqp: Àkũmɛ ma gbɛ̀si ũ ma surabari ũ, madì gbãna lea, mani yĩgã zikiro.
  hat-hat: (062:3) Se li menm ase k'ap pwoteje m', k'ap delivre m'. Se li ki tout
    defans mwen. Li p'ap janm kite anyen rive m'.
  eng-BSB: He alone is my rock and my salvation. He is my fortress; I will never be
    shaken.
  eng-WEBPB: He alone is my rock, my salvation, and my fortress. I will never be greatly
    shaken.
  kbq-kbq: Agrake'za fraki haveni'a mani'neno, nagura nevazie. Agra fraki kumani'a
    mani'neankina, antria hu'na korora osugahue.
  pon-pon: Pwe i eta ai paip, o jauaj pa i, o pere pa i, pwe i en jota luetala kokolata.
  nhe-BL: Nimotlatía ipan ya para ax tleno nechajsis. San yajaya nechmaquixtía huan
    nechmocuitlahuía quema huala tlaohuijcayotl. Ax tleno hueli nechpanos.
  wnc-wnc: Waapatakan na kuyana yuke gatangamunggak. Ngan, ita natane damanu kekeknga
    gwenu unin. Unzingge na amau tasike ngana dua pimambit. Wena siknga.
  bus-bus: Àmbe ma gbɛ̀si ũ kↄ̃n ma mìsirio, mɛɛ̀ gbãa ea, mɛ́ nigã zikiro.
  gub-BL: Xo a'e zo wiko itahu hemimar ài a'e. Xo a'e zo hepyro. Hemim heàmàtyry'ymar
    wanuwi. Nahereityk pixik kwaw heàmàtyry'ymar wà nehe.
  eng-DRA: O God, my God, to thee do I watch at break of day. For thee my soul hath
    thirsted; for thee my flesh, O how many ways!
