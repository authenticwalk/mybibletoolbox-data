verse: PSA.062.001
translations:
  mal-C: ഞാൻ ദൈവത്തിൽമാത്രം വിശ്രമം കണ്ടെത്തുന്നു; എന്റെ രക്ഷ അങ്ങയിൽനിന്ന് വരുന്നു.
  deu-TKW: Dem Musikmeister, nach Jeduthun. Ein Psalm Davids.
  lin-lin: Wuta na buku ya mokambi ya bayembi, kolanda Yedutuni. Nzembo ya Davidi.
  mmx-mmx: Nia a tu atnaasan to melamgo at ne Moroa, la a ngangais i xusu na lox asepsu
    ia, atla nenia a nunu saga ren, la kopmen tara bok.
  eng-LSV: TO THE OVERSEER. FOR JEDUTHUN. A PSALM OF DAVID. Toward God alone [is]
    my soul silent, || My salvation [is] from Him.
  eng-GNV: 'To the excelletn musician Ieduthun. A Psalme of David. Yet my soule keepeth
    silence vnto God: of him commeth my saluation.'
  eng-WEBSTER: 'To the chief Musician, to Jeduthun, A Psalm of David. Truly my soul
    waiteth upon God: from him cometh my salvation.'
  nhw-BL: Na san ipan Toteco Dios nimochiya para yaya ma nechmanahui, pampa san ya
    hueli temaquixtía.
  swh-ONEN: Kwa Mungu peke yake nafsi yangu inapata pumziko; wokovu wangu watoka kwake.
  bba-bba: Womu ɡe Dɑfidi u Yedutum kɑ wom kowobun wiruɡii kuɑ. Ge wee.
  eng-KJVCPB: 'Truly my soul waiteth upon God: From him cometh my salvation.'
  luo-luo: Chunya yudo yweyo kuom Nyasaye kende; warruok aa kuome.
  aii-aii: ܐܲܚܟ̰ܝܼ ܠܐܲܠܵܗܵܐ ܒܫܸܬܩܵܐ ܒܸܣܦܵܪܵܐ ܝܠܵܗ̇ ܓܵܢܝܼ، ܡܸܢܹܗ ܝܠܹܗ ܦܘܼܪܩܵܢܝܼ.
  meu-meu: Lau laumagu ese Dirava mo e nariamu, asi reḡereḡegu; ihamaurigu na iena
    amo e maimu.
  npi-ULB: परमेश्‍वरमा मात्र म चूपचाप पर्खिन्‍छु । मेरो उद्धार उहाँबाट आउँछ ।
  yor-yor: Nínú Ọlọ́run nìkan ni ọkàn mi ti rí ìsinmi; ìgbàlà mi ti ọ̀dọ̀ rẹ̀ wá.
  pes-OPCB: در سکوت برای خدا انتظار می‌کشم، زیرا نجات من از جانب اوست.
  tgl-ULB: Sa Diyos lamang ako naghihintay nang tahimik; magmumula sa kaniya ang aking
    kaligtasan.
  nop-nop: Nu adi Bepaŋ kubugoŋ nadisukilitimilat, tiŋa adi nehitubu-lodadok woomilat.
  hui-hui: I̱naga Ngode Datagaliwabe mbiraore kago ibugua i̱ pele ngilo hondo ko.
    I̱na ibu hanguniore hanaho haga kogoni.
  mya-mya: ငါ့​ကို​ဘု​ရား​သ​ခင်​ကယ်​တင်​ရန်​ငါ​သည် စိတ်​ရှည်​စွာ စောင့်​မျှော်​လျက်​နေ​ပါ​၏။
    ငါ​သည်​ကိုယ်​တော်​ကို​သာ​လျှင်​မှီ​ခို​ပါ​၏။
  bod-N: ༼ཡེ་དུ་ཐུན་གྱི་ལུགས་སུ་དབུ་མཛད་ལ་སྤྲད་པའི་དཱ་བིད་ཀྱི་མགུར༌མ།༽ དཀོན་མཆོག་གཅིག་པུར་སྒུག་དུས་བདག་སེམས༌བདེ།
    །ང་ཡི་ཐར་པ་ཁོང་ནས་འབྱུང་བ༌ཡིན།།
  wsk-wsk: Ani Kaem kota aga sangukko mu ko iki se angamang lila te baga lagasam;
    aninga saonga mu nukote tasam.
  sna-sna: Mweya wangu unozorora muna Mwari oga; ruponeso rwangu runobva kwaari.
  spa-BLM: Mi alma descansa sólo en Dios. Mi salvación viene de él.
  cac-cac: An̈ejton d'a Dios tz'ilchaj junc'olal vuuj. A d'ay scot in colnab'il.
  swh-ULB: Katika ukimya ninamsubiri Mungu pekee; wokovu wangu watoka kwake.
  bel-bel: Псальма Давідава, калі ён быў у пустыні Юдэйскай.
  deu-ELBBK: (Dem Vorsänger; für Jeduthun. Ein Psalm von David.)
  mbb-OT: Diyè e zà te Megbevayà ebpekehimeley, ne ebpuun diyà te kandin is kelibriyanan
    ku.
  mal-2015: എന്റെ ഉള്ളം ദൈവത്തെ നോക്കി മൗനമായിരിക്കുന്നു; എന്റെ രക്ഷ അവങ്കൽനിന്നു
    വരുന്നു.
  gup-gup: Ngaye wokyak ngahdjaldi bu ngahmadbun God kamre. Nungka nadjalkudji nganngehke.
  rmc-rmc: Le Jedutunoske, savo ľidžal o bašaviben. Le Davidoskro žalmos.
  nlg-nlg: Inau tu nia kabu beto sono na pitu dilaana God. itatana te mai a nigua
    na vola maurihali.
  pes-OPV: جان من فقط برای خدا خاموش می شود زیرا که نجات من از جانب اوست.
  ron-1924: Да, нумай ын Думнезеу ми се ынкреде суфлетул; де ла Ел ымь вине ажуторул.
  ben-OBCV: আমার প্রাণ নীরবে ঈশ্বরের অপেক্ষায় রয়েছে; আমার পরিত্রাণ তাঁর কাছ থেকেই
    আসে।
  som-som: Naftaydu waxay sugtaa Ilaah oo keliya, Oo badbaadadayduna waxay ka timaadaa
    xaggiisa.
  lat-VUC: Psalmus David, cum esset in deserto Idumææ.
  eng-ASVBT: 'My soul waiteth in silence for God only: From him cometh my salvation.'
  mna-mna: Nio kopoŋ rru som. Iŋgi aŋur niŋ ma aŋbotmbot, mi aŋzza Anutu. Pa ni itunu
    ko ikamke yo pa pataŋana tio taiŋgi.
  ita-1885: L'ANIMA mia si acqueta in Dio solo; Da lui procede la mia salute.
  eng-LXXUP: A Psalm of David, when he was in the wilderness of Edom.
  eng-ULB: I wait in silence for God alone; my salvation comes from him.
  spa-VBL: Solo en Dios encuentro paz. Mi salvación viene de Él.
  fra-_FOB: Mon âme se repose en Dieu seul; c'est de lui que vient mon salut.
  mal-mal: എന്റെ ഉള്ളം ദൈവത്തെ നോക്കി മൗനമായിരിക്കുന്നു; എന്റെ രക്ഷ ദൈവത്തിൽനിന്ന്
    വരുന്നു.
  urd-GVR: Dāūd kā zabūr. Mausīqī ke rāhnumā ke lie. Yadūtūn ke lie. Merī jān ḳhāmoshī
    se Allāh hī ke intazār meṅ hai. Usī se mujhe madad miltī hai.
  suz-BL: आं थुंम सिक्‍सी पा परमप्रभु कली रिम्‍ब। मेकोमी आं कली प्रोंइब। यसैया ३०:१५
  eng-NOY: “For the leader of the music of the Jeduthunites, A psalm of David.” Truly
    my soul resteth on God alone; From him cometh my deliverance!
  ita-1927: Per il Capo de’ musici. Per Jeduthun. Salmo di Davide. L’anima mia s’acqueta
    in Dio solo; da lui viene la mia salvezza.
  ckb-ckb: گیانم تەنها بە خودا ئارام دەبێت، ڕزگاریشم لەلای ئەوەوە دێت.
  eng-BBE: My soul, put all your faith in God; for from him comes my salvation.
  xsi-xsi: Naŋa kaloŋgu tawana Maro Kindeni simbo nâ. I simbo nâ ikai naŋa piti lâ
    kazâŋa ilo.
  kan-OKCV: ದೇವರಲ್ಲಿಯೇ ನನ್ನ ಪ್ರಾಣಕ್ಕೆ ಶಾಂತಿ, ನನ್ನ ರಕ್ಷಣೆಯು ದೇವರಿಂದಲೇ.
  tam-2017: தேவனையே நோக்கி என்னுடைய ஆத்துமா அமர்ந்திருக்கிறது; அவரால் என் இரட்சிப்பு
    வரும்.
  spa-RV-1909: 'Al Músico principal: á Jeduthún: Salmo de David. EN Dios solamente
    está acallada mi alma: de él viene mi salud.'
  ron-BTF: Cu adevărat sufletul meu așteaptă pe Dumnezeu, de la el vine salvarea mea.
  eng-WEBP: My soul rests in God alone. My salvation is from him.
  eng-FBV: Only in God do I find peace; my salvation comes from him.
  nld-1939: Voor muziekbegeleiding; voor Jedoetoen. Een psalm van David. Vertrouw
    rustig op God, mijn ziel, Want van Hem komt mijn heil;
  nch-BL: Na san ipan Toteco Dios nimochiya para yaya ma nechmanahui, pampa san ya
    hueli temaquixtía.
  vie-1934: Linh hồn tôi nghỉ an nơi một mình Đức Chúa Trời; Sự cứu rỗi tôi từ Ngài
    mà đến.
  cha-cha: Y antijo janananggaja si Yuus; sa guinin güiya nae mamaela y satbasionjo.
  hin-CV: मात्र परमेश्वर में मेरे प्राणों की विश्रान्ति है; वही मेरे उद्धार के कारण
    हैं.
  eng-OURB: My soul rests in God alone. My yishu'ah ·salvation· comes from him.
  spa-BES: Alma mía, pon toda tu fe en Dios; porque de él viene mi salvación.
  tdx-tdx: I Andrianañahare avao ty fitamà’ ty fiaiko am-pitsiñañe, boak’ ama’e ty
    fandrombahañe ahy.
  tha-KJV: แน่​นอนจิตใจของข้าพเจ้าคอยท่าพระเจ้า ความรอดของข้าพเจ้ามาจากพระองค์
  por-BR-2018: Certamente minha alma se aquieta por causa de Deus; dele vem minha
    salvação.
  deu-ELO: Dem Vorsänger; für Jeduthun. Ein Psalm von David. Nur auf Gott vertraut
    still meine Seele, von ihm kommt meine Rettung.
  eng-WYC-2018: To victory, over Jeduthun, the psalm of David. Whether my soul shall
    not be subject to God; for mine health is of him. (For the choirmaster, for Jeduthun,
    a song by David. Surely my soul shall be made subject under God; for my salvation,
    or my deliverance, is from him.)
  epo-epo: Nur al Dio esperas mia animo; De Li venas mia savo.
  gfk-gfk: No nugu lon i silihe tupas ra sinangeh kaia ho God sen mon. No nugu harhalon
    i hanuat mekaia ho ie.
  uig-PIN: 'Nǝƣmiqilǝrning bexi Yǝdutunƣa tapxurulƣan, Dawut yazƣan küy: — Jenim Hudaƣila
    ⱪarap süküttǝ kütidu; Mening nijatliⱪim uningdindur.'
  beo-beo: Na da Gode Ea na gaga:ma:ne gebewane ouesala. Na da Ea fawane hamoma:ne
    ouesala.
  tpi-OTNT: Mi save bilip strong long God wanpela tasol. Em wanpela tasol i save kisim
    bek mi na mi stap laip.
  hau-SA: Raina na samun hutu a wurin Allah ne kaɗai; cetona na zuwa daga gare shi.
  udu-udu: Goma Arumgimis ’de/ mo tani a’di ic̱or ma ḵashiram pem ki shwamm mo. ’Peni
    a’di mo tani mowoṯẖ pem p̱u’dki’d mo.
  uig-LAT: 'Neghmichilerning béshi Yedutun’gha tapshurulghan, Dawut yazghan küy: —
    Jénim Xudaghila qarap sükütte kütidu; Méning nijatliqim uningdindur.'
  nde-nde: Umphefumulo wami ufumana ukuphumula kuNkulunkulu kuphela; ukusindiswa kwami
    kuvela kuye.
  ton-ton: 'Ko e moʻoni ʻoku tatali hoku laumālie ki he ʻOtua: ʻoku meiate ia hoku
    fakamoʻui.'
  ces-1613: Přednímu z kantorů Jedutunovi, žalm Davidův.
  eng-WMB: My soul rests in God alone. My salvation [yeshuah-ti] is from him.
  tam-TCV: என் ஆத்துமா இறைவனில் இளைப்பாறுகிறது; என் இரட்சிப்பு அவரால் வருகிறது.
  ceb-ULB: Alang sa pangulong musikero; sumala kang Jedutun. Ang salmo ni David. Magpaabot
    lamang ako sa Dios; gikan kaniya ang akong kaluwasan.
  pol-UBG: Tylko w Bogu spoczywa moja dusza, od niego pochodzi moje zbawienie.
  urd-GVU: داؤد کا زبور۔ موسیقی کے راہنما کے لئے۔ یدوتون کے لئے۔ میری جان خاموشی سے
    اللہ ہی کے انتظار میں ہے۔ اُسی سے مجھے مدد ملتی ہے۔
  eng-OEBCW: I wait alone in silence for God; From him comes my help.
  deu-1912: Ein Psalm Davids für Jeduthun, vorzusingen. Meine Seele sei stille zu
    Gott, der mir hilft.
  kan-2017: ನನ್ನ ಮನಸ್ಸು ದೇವರನ್ನೇ ನಂಬಿ ಶಾಂತವಾಗಿರುವುದು. ನನ್ನ ರಕ್ಷಣೆಯು ಆತನಿಂದಲೇ.
  yap-yap: Gu be gum’an nigeg gu be sonnag Got ni nge ayuwegneg; kemus ni ir e gu
    ma toer ngak.
  hlt-MCSB: Pathen dong bueng ah ka hinglu loh duemnah a khueh tih kai kah khangnah
    khaw amah taeng lamkah ni.
  mdy-ETH: ሼምፓሢ ታኣኮ ሃውሾ ዴንቃሢ ፆኦሲና ሌሊኬ፤ ዻቂንታ ታኣም ሙካሢ ዒዛይዳፓኬ።
  twi-ASANTE: Me ɔkra wɔ ahomegyeɛ wɔ Onyankopɔn nko ara mu; me nkwagyeɛ firi ne nkyɛn.
  eng-WEBU: My soul rests in God alone. My salvation is from him.
  acu-NT: Yusnau asan angkantaitjai. Iin uwemtikramratnuka nuketai.
  spa-PDDPT: Solo en ʼElohim se aquieta mi alma. De Él viene mi salvación.
  gun-gun: Nhanderuete anho arõ aikovy xenhe'ẽ py, xeayvu e'ỹ re. Mba'eta ixugui ae
    ou xereraa jepearã.
  agu-BL: Ntin cu'n te Ryos na jale't tzatzin paz wa'n, na i' yi colol wetz.
  ilo-ULB: Anusak nga urayen ti Dios, aggapu kenkuana ti pannakaisalakanko.
  kpg-kpg: Au e noho deemuu e talitali gi God gi haga dagaloaha au, deelaa hua go
    Mee dela e hagadagadagagee ginai au.
  uig-ARA: 'نەغمىچىلەرنىڭ بېشى يەدۇتۇنغا تاپشۇرۇلغان، داۋۇت يازغان كۈي: ــ جېنىم خۇداغىلا
    قاراپ سۈكۈتتە كۈتىدۇ؛ مېنىڭ نىجاتلىقىم ئۇنىڭدىندۇر.'
  sus-sus: Dawuda xa bɛɛti bɛɛtibae xa mangɛ Yedutun bɛ
  pon-2006: I awiawih ni kanengamah pwe Koht en ketin komouriehla; ihete me I kin
    koapworopworki.
  jae-jae: Aêŋoc katuc gêôŋ Anôtô ŋaŋêŋgeŋ gebe eŋ oc ênam aê sa.
  ksd-ksd: A tulungeagu i ki pa God kakika, Kaugu varvalaun i vana rikai tana iat.
  tur-YTC: Canım yalnız Tanrı'da dinlenir. Kurtuluşum O’ndandır.
  bel-N: 'Кіраўніку хору: на лад Едутуна. Псальм Давіда.'
  grc-BRENT: Ψαλμὸς τῷ Δαυὶδ, ἐν τῷ εἶναι αὐτὸν ἐν τῇ ἐρήμῳ τῆς Ἰδουμαίας.
  kpr-kpr: Na durumugedo, God da sonemba kaifa use irena, God nusuka na sonemburureari,
    dara a mema jokáda jebugeraena.
  ind-AYT: Kepada pemimpin pujian. Menurut Yedutun. Mazmur Daud. (62-2) Hanya pada
    Allah jiwaku tenang, Dia adalah keselamatanku.
  yom-yom: Muelꞌama umbakanga luvovomo mu Nzambi kaka. Phulusu ama kuidi niandi yimbanga.
  yut-yut: Nak tayaŋgok egek Piŋkop dogɨn jomjom asat. Uŋun da nak yokwikon naŋ abɨŋakwan
    egɨsat.
  nya-nya: Moyo wanga umapeza mpumulo mwa Mulungu yekha; chipulumutso changa chimachokera
    kwa Iye.
  kyg-kyg: Nagupi mafaꞌnemoꞌa ge osuno Gotifekeꞌmo agava maiꞌniye. Agaiꞌageꞌmo nagufamo
    alino katino nategaiye.
  hrv-hrv: Zborovođi. Po Jedutunu. Psalam. Davidov.
  mps-mps: Mu tama, eno konealubo homu te God deliba naga dąų weyu, tama sagia siyu,
    tama eno te agai ena tau sabo tonalubo dao. Aga deligo naga te ena ma selama,
    tama ena bidibo ula dali bidibo dao.
  tpi-tpi: Mi save bilip strong long God wanpela tasol. Em wanpela tasol i save kisim
    bek mi na mi stap laip.
  dan-1931: Til Sangmesteren. Til Jedutun. En Salme af David.
  vie-OVCB: Linh hồn tôi chỉ an nghỉ trong Đức Chúa Trời, Ngài là cội nguồn sự cứu
    rỗi tôi.
  guj-2017: મારો આત્મા શાંતિથી ઈશ્વરની રાહ જુએ છે; કેમ કે તેમનાથી મારો ઉદ્ધાર છે.
  pon-2006A: I awiawih ni kanengamah pwe Koht en ketin komouriehla; ihete me I kin
    koapworopworki.
  por-BRBSL: Minha alma repousa somente em Deus. Minha salvação é dele.
  eng-OEBUS: I wait alone in silence for God; From him comes my help.
  swe-swe: För lovsångsledaren, till Jedutun. En psalm (sång ackompanjerad på strängar)
    av David. [Jedutun är en av Davids tre lovsångsledare. De andra två är Asaf och
    Heman, se .] ______
  cth-cth: Atangcalah ka hringnae ni Cathut teh duem a ring. Kai rungngangnae teh
    ama koehoi doeh a tho.
  twi-twi: Me kra wɔ ahomegye wɔ Onyankopɔn nko ara mu; me nkwagye fi ne nkyɛn.
  hlt-hlt: Pathen dong bueng ah ka hinglu loh duemnah a khueh tih kai kah khangnah
    khaw amah taeng lamkah ni.
  tbz-SIM: Bɛdèmbɛ̀ kóo kótì dìèmmɛ̀ Dɑfiti yɛ̀nfɛ̀ Yedutunni dìè nfɛ̀.
  msy-2020: Godra, kɨ nɨghnɨzir gavgavim an ikia a baghavɨra mɨzua iti. Anarɨra, a
    nan akurvazima kɨ angamɨra ikiavɨra iti.
  dop-dop: Tɑfiiti yontu nti tə wɛ yonyoolɑɑ nyʋɣʋ tʋ yontunɑɑ tɑɑ ɩsɩɩ Yetutuŋ kɛɛsʋɣʋ
    tɔɣɔlɔ.
  azb-azb: Susan qəlbim yalnız Allahı gözləyir, Ondadır qurtuluşum.
  eng-DBY: Upon God alone doth my soul rest peacefully; from him is my salvation.
  hin-2017: सचमुच मैं चुपचाप होकर परमेश्वर की ओर मन लगाए हूँ मेरा उद्धार उसी से होता
    है।
  wol-KYG: Mu jëm ci Yedutun, njiital jàngkat yi, di kàddug Sabóor, ñeel Daawuda.
  swp-swp: Eaubada iabom earuagu i laubagibagiei ma monomonougu; ia arinai egu mauri
    i laolaoma.
  bjr-bjr: Qinee Anutufa qini asumu maraani feera kai afeesida maridaqa. Mifa kai
    qini asumu marirana qimidanoo.
  eng-YLT: To the Overseer, for Jeduthun. — A Psalm of David. Only — toward God [is]
    my soul silent, From Him [is] my salvation.
  kne-kne: Si Diyos anggoy di enak pantalkan, anosak ay sed-en din ena omisalakanan.
  eng-WYC-2017: To victory, over Jeduthun, the psalm of David. Whether my soul shall
    not be subject to God; for mine health is of him.
  eng-WMBB: My soul rests in God alone. My salvation [yeshuah-ti] is from him.
  zat-NTPS: Tuze nen Dios dxebeza zri lazre' bénne'du xu'a. Lé̱queze̱' dxuselé̱' neda'.
  zty-NTPS: Toze ḻen Dios ẕga'n chawe' be' da' nakkza'. Ḻekze' žeslé' neda'.
  urd-GVH: दाऊद का ज़बूर। मौसीक़ी के राहनुमा के लिए। यदूतून के लिए। मेरी जान ख़ामोशी
    से अल्लाह ही के इंतज़ार में है। उसी से मुझे मदद मिलती है।
  rug-rug: Ura e Tamasa mo telena si aqa va ṉoṉo nia rau mae guana koa Sa sa qua tinaharupu.
  gaz-gaz: Lubbuun koo Waaqa qofa eeggatti; fayyinni koos isa biraa naa dhufa.
  fra-LSG: Au chef des chantres. D’après Jeduthun. Psaume de David.
  yal-yal: Dawudaa bɛtina, bɛti baane kuntigin xa Yedutun xa.
  iou-iou: Täŋkentäŋ namikta Anutu unitagän kwikinik itsämäk täyat. U kubä terakgän
    yeŋgäma pek täkaŋ.
  haw-1868: OIAIO, ke hilinai nei ko'u uhane i ke Akua; Nona mai no hoi ke ola no'u.
  arb-NAV: انْتَظَرَتْ نَفْسِي اللهَ وَحْدَهُ. مِنْ لَدُنِهِ يَأْتِي خَلاصِي.
  ded-ded: Anutungo ebicfunac mesinuu ubaonganango yeac hoannu ruae meficgeude.
  ewe-ewe: Mawu me ko nye luʋɔ kpɔ gbɔɖeme le, eye eya ko gbɔ nye xɔxɔ tsona.
  eng-LEE: '“To the chief musician, upon Jeduthun, a psalm of David.” (62:2) Only
    in God my soul trusted in silence: from him cometh my salvation.'
  asm-FB: মোৰ প্ৰাণে নিৰন্তৰে কেৱল ঈশ্বৰলৈহে অপেক্ষা কৰে; তেওঁৰ পৰাই মোৰ পৰিত্ৰাণ
    হয়।
  sus-A: دَوُدَ شَ بّيتِ بّيتِبَيٍ شَ مَنفّ يٍدُتُن بّ
  fra-SBL: Mon âme repose en Dieu seul. Mon salut vient de lui.
  hbo-hbo: לַמְנַצֵּ֥חַ עַֽל־יְדוּת֗וּן מִזְמֹ֥ור לְדָוִֽד׃
  kik-kik: Ngoro yakwa yetagĩrĩra Ngai o we wiki; ũhonokio wakwa uumaga harĩ we.
  fra-NCL: Au maître de chant... Idithun. Psaume de David.
  cek-AK: Tangtang ni, ka hinghaih mah laisaep ai ah Sithaw to zing; kai pahlonghaih
    doeh anih khae hoiah ni angzoh.
  cuk-cuk: Bab-Dummadginbi an neg-bogidik amied, Bab-Dummadgi an-bendakleged danikid.
  uig-CYR: 'Давут язған күй (у Йәһудадики чөл-баяванда болған чағда йезилған): — И
    Худа, Сән мениң илаһимдурсән, Тәшналиқ билән Сени издидим! Мән қурғақ, чаңқақ,
    сусиз зиминда туруп, Җеним Саңа интизар, әтлирим тәлмүрүп интиларки —'
  tel-2017: నా ప్రాణం దేవుని కోసం మౌనంగా కనిపెడుతున్నది. ఆయన వలన నాకు రక్షణ కలుగుతుంది.
  hat-BSA: Nanm mwen ap poze sèl nan Bondye. Sali m se nan Li.
  ukr-ONPU: Псалом Давидів, коли він був у пустелі Юдейській.
  kos-kos: Nga muteng in tupan molela lun God nu sik; El mukena nga lulalfongi.
  hbo-WLC: לַמְנַצֵּ֥חַ עַֽל־יְדוּת֗וּן מִזְמ֥וֹר לְדָוִֽד׃
  ibo-ibo: Ọ bụ naanị nʼime Chineke ka mkpụrụobi m na-achọta izuike. Nzọpụta m na-esite
    na ya na-abịa.
  ory-ory: ମୋହର ପ୍ରାଣ କେବଳ ପରମେଶ୍ୱରଙ୍କର ଅପେକ୍ଷା କରେ; ତାହାଙ୍କଠାରୁ ମୋହର ପରିତ୍ରାଣ ଆସେ।
  chk-chk: Üa likitü le witiwiti Kot pwe epwe amanauaei, üa anomu ai apilükülük won
    i chök.
  rop-rop: Mi weitabat kwaitbalawei blanga God blanga seibum mi, dumaji oni im na
    wanbala mi trastim.
  ukr-1871: 'Проводиреві хора: про Ідутуна; псальма Давидова. Тілько на Бога вповає
    тихо душа моя, від него моє спасеннє.'
  yon-yon: Ne kingkin kirokkarok kami kuu God yaambedmo dowan kereni yewenub kerimain,
    ne nen burudande bindi kiwaan kuu yembed ongmoon.
  deu-1951: Dem Vorsänger. Nach Jedutun. Ein Psalm Davids. (062-2) Nur auf Gott wartet
    still meine Seele, von ihm kommt mein Heil.
  eng-JPS: (62-1) For the Leader; for Jeduthun. A Psalm of David. (62-2) Only for
    God doth my soul wait in stillness; from Him cometh my salvation.
  srp-1865: Ta, u Boga je mir duši mojoj, od njega je spasenje moje!
  lug-lug: Emmeeme yange ewummulira mu Katonda yekka; oyo obulokozi bwange mwe buva.
  heb-heb: למנצח על ידותון מזמור לדוד אך אל אלהים דומיה נפשי ממנו ישועתי׃
  ben-IRV: আমার প্রাণ নীরবে ঈশ্বরের অপেক্ষা করছে, তাঁর থেকেই আসে আমার পরিত্রান।
  ntu-ntu: Gct txpwz kx mnc-xgle-zvzx mz nabznge, Murde nzmnc-zpwx-krnge vzpxm bade.
  pan-pan: ਮੇਰੀ ਜਾਨ ਪਰਮੇਸ਼ੁਰ ਦੇ ਹੀ ਅੱਗੇ ਚੁੱਪ-ਚਾਪ ਹੈ, ਮੇਰਾ ਬਚਾਓ ਉਸੇ ਵੱਲੋਂ ਹੈ।
  mya-JVB: အကယ် စင်စစ်ငါ့ ဝိညာဉ် သည် ဘုရား သခင်ရှေ့ မှာ ငြိမ်ဝပ် စွာ နေတတ်၏။ ငါ့ ကို
    ကယ်တင် ခြင်း အကြောင်းသည် အထံ တော်က သက်ရောက်ရ၏။
  kgf-kgf: (Legic galeŋawac; Yédudun tanera méndacma ooya, Dawidiac legic ʒéra.) Qeri
    uŋananéŋ bénʒéŋnec Anutuacnec sac niŋkumuma kecmaŋ. Nuac aŋgéŋ titi imi iwarunec
    haanʒac.
  tte-O: Me yau kalakisiye yasanasana Yaubada ana lebo kaiwena. Iya ibomamo koina
    lebo ilaoma.
  tbg-tbg: Te Kotira veka qihaaqamake vauro. Vivama ti ruaruama timite vaivama vairo.
  hmo-hmo: Momokani, egu lauma ese, Dirava sibona dekena amo laga-ani ia abia. Egu
    hamauria dalana be Dirava sibona ese ia karaia noho.
  zar-NT: ¡Tuzëʼ Dios ruzxöni ládxaʼa, en rizë́ ládxaʼa Lëʼ! ¡Lë cazëʼ rusölë́ʼ nedaʼ!
  urd-urd: मेरी जान को ख़ुदा ही की उम्मीद है, मेरी नजात उसी से है।
  rus-SYN: Псалом Давида, когда он был в пустыне Иудейской.
  bqc-SIM: Davidi lɛ.
  tcz-CHONGTHU: Elohim Pathen ang a thipbeh chan ka ngah e, ajeh chu Ama a kon a ka
    galjona hung kipan ji ahi.
  mar-mar: माझा जीव निशब्द होऊन केवळ देवाची प्रतिक्षा करत आहे; त्याच्यापासून माझे
    तारण येते.
  isl-isl: Ég bíð rólegur og þögull eftir hjálp Drottins.
  hlt-THB: 'Ka hqingnaak ing Khawsa doek khoeih awh dymnaak hu hy: ka hulnaak awm
    anih aven awhkawng ni a law.'
  qub-qub: Tayta Diosllami alli goyächiman. Payllami salbaman.
  bqp-bqp: Luda ado mɛ́ à tò ma laakari kpátɛna, àkũ mɛ́ àdi ma sura ba.
  hat-hat: (062:1) Pou chèf sanba yo. Pou Yedoutoun. Se yon chante David. (062:2)
    Se sou Bondye sèlman mwen konte, se li menm ki pou delivre mwen.
  eng-BSB: In God alone my soul finds rest; my salvation comes from Him.
  eng-WEBPB: My soul rests in God alone. My salvation is from him.
  kbq-kbq: Anumzamo'ma nazama hanigu akohe'na avegante'na mani'noe. Na'ankure Agrake
    nagura nevazie.
  pon-pon: NEN i moleileilar ren Kot, me kotin jauaja ia.
  nhe-BL: Na san ipan Toteco Dios nimochiya para yajaya ma nechmanahui, pampa san
    ya hueli temaquixtía.
  wnc-wnc: Na baniu kekeknga Anutu waapaekan singgat. Sike waapatakan na gatuna tapan
    na kayuu yuat.
  bus-bus: Luda ado bé à tò ma làakari kpáɛna, àmbe è ma mì sí.
  gub-BL: Xo Tupàn inuromo zo hepy'a upytu'u. Umur hepyro haw ihewe a'e.
  eng-DRA: A psalm of David when he was in the desert of Edom.
