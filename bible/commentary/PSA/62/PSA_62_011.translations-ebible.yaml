verse: PSA.062.011
translations:
  mal-C: 'ദൈവം ഒരു കാര്യം അരുളിച്ചെയ്തു, രണ്ടുതവണ അടിയനത് ശ്രവിച്ചിരിക്കുന്നു: “ദൈവമേ,
    ശക്തി അങ്ങേക്കുള്ളതാകുന്നു,'
  deu-TKW: Verlaßt euch nicht auf Erpressung und setzt nicht eitle Hoffnung auf Geraubtes;
    nimmt der Reichtum zu, so hängt nicht das Herz daran!
  lin-lin: Botiaka elikya te na mileki ya moyibi, mpe botielaka yango motema te ;
    soki bomengo na bino ekomi ebele, bokangama na yango te.
  mmx-mmx: Buaang levenaleng nia agara ronga vam ne Moroa ga tong i do, lolos axap,
    ateren mene,
  eng-LSV: Once has God spoken, twice I heard this, || That “strength [is] with God.”
  eng-GNV: God spake once or twise, I haue heard it, that power belongeth vnto God,
  eng-WEBSTER: God hath spoken once; twice have I heard this; that power belongeth
    to God.
  nhw-BL: 'Nijmati ya ni, pampa miyac hueltas Toteco Dios nechilhuijtoc: san yaya
    quipiya nochi chicahualistli.'
  swh-ONEN: 'Jambo moja Mungu amelisema, mambo mawili nimeyasikia: kwamba, Ee Mungu,
    wewe una nguvu,'
  bba-bba: I ku bɛɛn nɑɑnɛ doke dɑɑ bɔɔbɔyɑ sɔɔ. I ku mɑɑ bɛɛn yĩiyɔbu doke wɔbiɑ
    sɔɔ. Bɛɛn dukiɑ yɑ̀ n kuurɑmɔ, i ku bɛɛn bwɛ̃rɑ kpuro doke ye sɔɔ.
  eng-KJVCPB: God hath spoken once; Twice have I heard this; That power belongeth
    unto God.
  luo-luo: 'Nitie gimoro achiel ma Nyasaye osewacho, chutho nitie gik moko ariyo ma
    asewinjo gi ita: ni in, yaye Nyasaye, in ratego,'
  aii-aii: ܚܕܵܐ ܓܵܗܵܐ ܗܘܼܡܙܸܡ ܠܹܗ ܐܲܠܵܗܵܐ، ܐܲܢܹܐ ܬܲܪܬܹܝ ܫܡܝܼܥ ܠܝܼ، ܕܚܲܝܠܵܐ ܝܼܠܹܗ ܕܐܲܠܵܗܵܐ،
  meu-meu: 'Nega hata Dirava vada e hereva, nega harua ini vada o kamonai toma: siahu
    na Dirava ena.'
  npi-ULB: परमेश्‍वरले एक पल्‍ट बोल्नुभएको छ, मैले यो दुई पल्‍ट सुनेको छुः शक्ति परमेश्‍वरकै
    हो ।
  yor-yor: Ọlọ́run ti sọ̀rọ̀ lẹ́ẹ̀kejì, ni mo gbọ́ èyí pé, “Ti Ọlọ́run ni agbára,
  pes-OPCB: شنیده‌ام که خدا بارها فرموده است که قوت از آن اوست،
  tgl-ULB: 'Minsang nagsalita ang Diyos, dalawang beses kong narinig ang mga ito:
    sa Diyos nauukol ang kapangyarihan.'
  nop-nop: Nai fee nadiwene Bepaŋdi indiŋ yolak, “Nu Bepaŋ, nu saŋiniŋne wapum hinek.
  hui-hui: Ngode Datagaliwabehanda lalu, I̱ hongo daligahe i̱ ale mende nahe i̱ni
    hanguore kogoni, lenego hale haabo harugoni.
  mya-mya: ဘု​ရား​သ​ခင်​၌​တန်​ခိုး​ရှိ​တော်​မူ​ကြောင်း ကို​လည်း​ကောင်း ကိုယ်​တော်​၏​မေတ္တာ​တော်​သည်​ခိုင်​မြဲ​ကြောင်း
    ကို​လည်း​ကောင်း တစ်​ကြိမ်​မ​က​ကိုယ်​တော်​မိန့်​တော်​မူ​သည်​ကို ငါ​ကြား​ခဲ့​ရ​လေ​ပြီ။
    အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရှင်​ကိုယ်​တော်​တိုင်​ပင်​လူ​အ​ပေါင်း တို့​အား အ​ကျင့်​အ​လျောက်​ကောင်း​ကျိုး​ဆိုး​ကျိုး​ကို
    ချ​ပေး​တော်​မူ​ပါ​၏။
  bod-N: དཀོན་མཆོག་ཉིད་ཀྱིས་ཐེངས་གཅིག་ཐེངས་གཉིས༌ལ། །གསུངས་པ་བདག་གིས་ཡང་ཡང་ཐོས་པ༌སྟེ།
    །ནུས་མཐུ་ཡོད་ཚད་དཀོན་མཆོག་ལ་དབང༌ངོ༌།།
  wsk-wsk: 'Kaem ko munan wetang te beteram se ani mel ilagala ko ikiem: “O Kaem,
    ni sokel karogo,'
  sna-sna: 'Chinhu chimwe chakataurwa naMwari, zvinhu zviviri zvandakanzwa: Kuti imi,
    iyemi Mwari, mune simba,'
  spa-BLM: Dios ha hablado una vez; Dos veces he escuchado esto, ese poder pertenece
    a Dios.
  cac-cac: 'Man̈ jantacoc vab''an yalchaji to a Dios aljinaccan icha tic: A in Dios
    Yajal in tic, masanil syal vuuj, ayn̈ej pax in vach''c''olal. Tzin pactzitej d''a
    junjun anima icha syal tas tz''el sc''ulani, xchi Dios.'
  swh-ULB: 'Mungu ameongea mara moja, mara mbili nimesikia hili: nguvu ni za Mungu.'
  bel-bel: паб'юць іх сілаю меча; стануць здабычаю лісаў;
  deu-ELBBK: Vertraut nicht auf Erpressung, und setzt nicht eitle Hoffnung auf Raub.
    Wenn der Reichtum wächst, so setzt euer Herz nicht darauf!
  mbb-OT: Layun ku en egkezineg he egkaǥi is Megbevayà te kandin is gehem wey is gaǥew.
  mal-2015: ബലം ദൈവത്തിന്നുള്ളതെന്നു ദൈവം ഒരിക്കൽ അരുളിച്ചെയ്തു, ഞാൻ രണ്ടുപ്രാവശ്യം
    കേട്ടുമിരിക്കുന്നു.
  gup-gup: Kunwernhkah ngawobekkani nawu God bu nakka nadjalkudji kakarrme kundulkarre
    rowk.
  rmc-rmc: Ma muken tumen pro love, so lena avre manušenge, aňi pre oda, so čorena
    avrenge; te tuke barol o barvaľipen, ma prithov paš oda o jilo.
  nlg-nlg: 'A God te kokoe tatavahalea tua, me subo ni bona tua tu rongovia Inau:
    Na maana mana laga a nimua Ighoe God.'
  pes-OPV: خدا یک بارگفته است و دو بار این را شنیده‌ام که قوت از آن خداست.
  ron-1924: О датэ а ворбит Думнезеу, де доуэ орь ам аузит кэ „путеря есте а луй Думнезеу.”
  ben-OBCV: 'ঈশ্বর একবার বলেছেন, আমি দু-বার এই কথা শুনেছি: “হে ঈশ্বর, পরাক্রম তোমারই,'
  som-som: Ilaah mar buu hadlay, Oo laba goor baan maqlay, In Ilaah xoogga iska leeyahay,
  lat-VUC: 'tradentur in manus gladii: partes vulpium erunt.'
  eng-ASVBT: God hath spoken once, Twice have I heard this, That power belongeth unto
    God.
  mna-mna: 'Sua ta Anutu itunu izzo mi nio aŋleŋleŋ na, imbot ta kembei: Ni itutamen
    kat ta le mburaana biibi.'
  ita-1885: Iddio ha parlato una volta, E due volte ho udito lo stesso; Che ogni forza
    appartiene a Dio;
  eng-LXXUP: They shall be delivered up to the power of the sword; They shall be portions
    for foxes.
  eng-ULB: 'God has spoken once, twice have I heard this: power belongs to God.'
  spa-VBL: 'Dios ya lo ha dicho y lo he escuchado muchas veces: El poder te pertenece
    a ti, oh Dios.'
  fra-_FOB: 'Dieu a parlé une fois, et je l''ai entendu deux fois: c''est que la force
    appartient à Dieu.'
  mal-mal: “ശക്തി ദൈവത്തിനുള്ളത്” എന്ന് ദൈവം ഒരിക്കൽ അരുളിച്ചെയ്തു, ഞാൻ രണ്ടുപ്രാവശ്യം
    കേട്ടുമിരിക്കുന്നു.
  urd-GVR: Allāh ne ek bāt farmāī balki do bār maiṅ ne sunī hai ki Allāh hī qādir
    hai.
  suz-BL: परमप्रभुमी लोव़ पाप्‍तु। गो लोव़ निक्‍शी नेंता “परमप्रभु के सक्ति बाक्‍ब।
  eng-NOY: Once hath God promised, twice have I heard it, That power belongeth unto
    God.
  ita-1927: 'Dio ha parlato una volta, due volte ho udito questo: che la potenza appartiene
    a Dio;'
  ckb-ckb: 'جارێک خودا فەرموویەتی، دوو جار بیستوومە: کە هێز هەر هی خودایە،'
  eng-BBE: 'Once has God said, twice has it come to my ears, that power is God''s:'
  xsi-xsi: Muŋga naŋa aloŋo Maro Kindeni iporo pwataki tu ina nde walo kaika warika.
  kan-OKCV: 'ಒಂದು ಸಾರಿ ದೇವರು ಮಾತನಾಡಿದ್ದಾರೆ. ನಾನು ಎರಡು ಸಾರಿ ಇದನ್ನು ಹೀಗೆಂದು ಕೇಳಿದ್ದೇನೆ:
    “ದೇವರೇ, ಶಕ್ತಿಯು ನಿಮಗೇ ಸೇರಿದೆ.'
  tam-2017: தேவன் ஒருமுறை பேசினார், இரண்டுமுறை கேட்டிருக்கிறேன்; வல்லமை தேவனுடையது
    என்பதே.
  spa-RV-1909: 'Una vez habló Dios; dos veces he oído esto: Que de Dios es la fortaleza.'
  ron-BTF: 'Dumnezeu a vorbit o dată; de două ori am auzit aceasta: că puterea aparține
    lui Dumnezeu.'
  eng-WEBP: God has spoken once; twice I have heard this, that power belongs to God.
  eng-FBV: God has already made it clear—I have heard it many times—power belongs
    to you, God.
  nld-1939: 'Eén woord heeft God gesproken, En deze twee heb ik gehoord: Bij God is
    de macht;'
  nch-BL: 'Nijmati ya ni, pampa miyac huelta Toteco Dios nechilhuijtoc: san yaya quipiya
    nochi chicahualisti.'
  vie-1934: Đức Chúa Trời có phán một lần, Tôi có nghe sự nầy hai lần, Rằng sự quyền
    năng thuộc về Đức Chúa Trời.
  cha-cha: Guinin jasangan si Yuus un biaje; ya dos biaje jagasja jujungog este; na
    y ninasiña iyon Yuus.
  hin-CV: 'परमेश्वर ने एक बात प्रकाशित की, मैंने दो बातें ग्रहण की: “परमेश्वर, आप
    सर्वसामर्थ्यी हैं.'
  eng-OURB: God has spoken once; twice I have sh'ma ·heard obeyed· this, that power
    belongs to God.
  spa-BES: 'Una vez habló Dios, dos veces llegó a mis oídos esto: Que de Dios es él
    poder,'
  tdx-tdx: 'Nitsara indraike t’i Andrianañahare, tsinanoko indroe ty hoe: An’Andrianañahare
    o haozarañeo,'
  tha-KJV: พระเจ้าตรัสครั้งหนึ่ง ข้าพเจ้าได้ยินอย่างนี้สองครั้งแล้ว ว่าฤทธานุภาพเป็นของพระเจ้า
  por-BR-2018: 'Deus falou uma vez; eu ouvi duas vezes: que de Deus vem o poder.'
  deu-ELO: Einmal hat Gott geredet, zweimal habe ich dieses gehört, daß die Stärke
    Gottes sei.
  eng-WYC-2018: God spake once, I heard these two things; that power is of God (or
    that power belongeth to God),
  epo-epo: Unu vorton diris Dio, Dufoje mi ĝin aŭdis, Ke la forto estas ĉe Dio.
  gfk-gfk: 'Tiga linge God i te tange, ma airuo linge ing iau te hadade ma i hoken:
    God, a dadasine augu.'
  uig-PIN: 'Huda bir ⱪetim eytⱪanki, Mundaⱪ deginini ikki ⱪetim anglidimki: — «Küq-ⱪudrǝt
    Hudaƣa mǝnsuptur».'
  beo-beo: 'Na da Gode Ea agoane sia:be enoenoia nabi. “Gasa bagade hou da Na: fawane,
    amola mae fisili asigidafa hou da Na: fawane.” Hina Gode! Di Disu fawane, dunu
    ilia hou hamobe defele, ilima bidi iaha!'
  tpi-OTNT: Planti taim mi harim God i tok olsem, “Mi God, mi gat bikpela strong.
  hau-SA: Abu guda Allah ya ce, abubuwa biyu na ji, “Cewa kai, ya Allah, kake mai
    ƙarfi,
  udu-udu: Me’d ’de/ Arumgimis oki gwo mo. Me’di su/ mo tani aha/ ciḵkina gwo yansan
    mo ki mom’bi’th ta jima Arumgimis mo
  uig-LAT: 'Xuda bir qétim éytqanki, Mundaq déginini ikki qétim anglidimki: — «Küch-qudret
    Xudagha mensuptur».'
  nde-nde: Yinye into uNkulunkulu ayikhulumileyo, zimbili izinto engizizwileyo, ukuthi
    amandla wonke ngawakho wena, Oh Nkulunkulu.
  ton-ton: Kuo folofola ʻae ʻOtua ʻo tuʻo taha; pea naʻe tuʻo ua ʻa ʻeku fanongo eni;
    ʻoku ʻi he ʻOtua ʻae mālohi.
  ces-1613: Nedoufejtež v utiskování, ani v loupeži, a nebývejte marní; statku přibývalo-li
    by, nepřikládejte srdce.
  eng-WMB: God has spoken once; twice I have heard this, that power belongs to God.
  tam-TCV: 'இறைவன் ஒருமுறை பேசினார், நான் இரண்டுதரம் கேட்டிருக்கிறேன்: “இறைவனே, வல்லமை
    உமக்கே உரியது,'
  ceb-ULB: 'Misulti ang Dios sa makausa, nadungog ko kini sa makaduha: iya sa Dios
    ang gahom.'
  pol-UBG: Bóg raz przemówił, dwa razy to słyszałem, że moc należy do Boga;
  urd-GVU: اللہ نے ایک بات فرمائی بلکہ دو بار مَیں نے سنی ہے کہ اللہ ہی قادر ہے۔
  eng-OEBCW: One thing God has uttered, two things there are which I heard that power
    belongs to God,
  deu-1912: 'Gott hat ein Wort geredet, das habe ich etlichemal gehört: daß Gott allein
    mächtig ist.'
  kan-2017: ಸರ್ವಾಧಿಕಾರವು ದೇವರದೇ ಎಂದು ದೇವರು ಒಮ್ಮೆ ಅಲ್ಲ, ಎರಡಾವರ್ತಿ ಹೇಳಿದ್ದನ್ನು ಕೇಳಿದ್ದೇನೆ.
  yap-yap: Ke yo’oryay ni kug rung’ag nike yog Got ni gelngiy e bmilfan ngak,
  hlt-MCSB: Pathen loh vai a thui te Pathen taengkah sarhi ni tila voeihnih ka yaak.
  mdy-ETH: ዎልቄ ፆኦሲሮኬ፤ ዒዚ ፔቴ ባኣዚ ኬኤዛንቴ ላምዒ ማይንቲ ታ ዋይዜኔ።
  twi-ASANTE: Asɛm baako na Onyankopɔn aka, nsɛm mmienu na mateɛ sɛ, wo, Onyankopɔn,
    wo na wowɔ ahoɔden,
  eng-WEBU: God has spoken once; twice I have heard this, that power belongs to God.
  acu-NT: 'Yus tímia nunaka untsuri antinuyajai. Wi anturnuyaja nuka nuwaitai: Kakarmaka
    tura wait anengkrataisha Yusnumiayaintai. Tura ningki aints ainautin ii turamurijai
    metek yapaijtamkiatnuitai.'
  spa-PDDPT: 'Una vez habló ʼElohim. Dos veces oí esto: Que el poder es de ʼElohim.'
  gun-gun: 'Peteĩgue Nhanderuete ijayvu, mokoĩguea ma aendu pova''e: Po''akaa ma Nhanderuete
    guigua meme.'
  agu-BL: 'Ma na je talnak Ryose''j, nin ala''ix tir tal i'': “Qui''c jun e''chk takle''n
    yi qui''k chinxcye'' te''j.”'
  ilo-ULB: 'Saan lang a naminsan a nangngegko a sinao ti Dios daytoy: adda kenkuana
    ti pannakabalin.'
  kpg-kpg: Au gu hagalongo haga logo gi God e helehelekai bolo nia mogobuna la nia
    mee ni aana,
  uig-ARA: 'خۇدا بىر قېتىم ئېيتقانكى، مۇنداق دېگىنىنى ئىككى قېتىم ئاڭلىدىمكى: ــ «كۈچ-قۇدرەت
    خۇداغا مەنسۇپتۇر».'
  sus-sus: Wo naxa harige fen fe kobi ra, wo naxa a fen muɲɛ ra. Xa wo xa naafuli
    sa gbo, wo naxa wo xaxili ti na ra.
  pon-2006: I rongehr pak kei Koht eh mahsanih me ih me ketin sapwellimaniki manaman
  jae-jae: Anôtô kêsôm biŋ kêtu dim tageŋ, mago aê gaŋô biŋ luagêc kêsêp tau lêlôm
    gebe Anôtô eŋ ŋaclai.
  ksd-ksd: A kopono pakana God i tar tata; Ma a ivu pakana iau tar valongore go; Ba
    kai God ra niongor,
  tur-YTC: 'Tanrı bir kez konuştu; Ben şunu iki kez işittim: Güç Tanrı’ya aittir.'
  bel-N: Не спадзявайцеся на крыўду, не марнейце ў зрабаваным, калі вам памножыцца
    багацьце, сэрца свайго да яго не прыкладайце!
  grc-BRENT: παραδοθήσονται εἰς χεῖρας ῥομφαίας, μερίδες ἀλωπέκων ἔσονται.
  kpr-kpr: Avori, fakina isambu God da tofori, ava nune sirureari na umbo nanjogo
    ningido ghuseni.
  ind-AYT: (62-12) Satu kali Allah berfirman, dua kali aku telah mendengarnya, yaitu
    bahwa kuasa adalah milik Allah.
  yom-yom: 'Khumbu mosi Nzambi utuba, zikhumbu zizole ndiwila : ti ngeyo, a Nzambi,
    ngolo widi,'
  yut-yut: Bɨsap morapmɨ Piŋkop da yaŋ yaŋban nandagɨm, “Nak naga Piŋkop, tapmɨmno
    madepsi.
  nya-nya: Mulungu wayankhula kamodzi, ine ndamvapo zinthu ziwiri; choyamba nʼchakuti
    Inu Mulungu ndinu wamphamvu,
  kyg-kyg: Gotiꞌa magoke afinaꞌmo ge huꞌniye. Nagaemo lole afinaꞌmo afiꞌnovana Goti
    lokiyaꞌamo haneꞌniye, huꞌna ago afiꞌnove.
  hrv-hrv: U grabež se ne uzdajte nit' se otetim tašto hvalite; umnoži l' se blago,
    nek' vam srce za nj ne prione.
  mps-mps: Godigo te tama po wabo te eno odali, “Ena God, eno te genuai bomo elalubo
    dao,” wali. Me ma, e tama po wabo eno hauwa sogo odali,
  tpi-tpi: Planti taim mi harim God i tok olsem, “Mi God, mi gat bikpela strong.
  dan-1931: Forlad eder ikke på vold, lad jer ikke blænde af Ran; om Rigdommen vokser,
    agt ikke derpå!
  vie-OVCB: 'Một lần Đức Chúa Trời đã phán dạy, nhiều lần tôi nghe được tận tai: Tình
    thương và uy quyền thuộc về Chúa;'
  guj-2017: 'ઈશ્વર એક વાર બોલ્યા છે, આ વાત મેં બે વાર સાંભળી છે: સામર્થ્ય ઈશ્વરનું
    જ છે.'
  pon-2006A: I rongehr pak kei Koht eh mahsanih me ih me ketin sapwellimaniki manaman
  por-BRBSL: God já falou uma vez; duas vezes ouvi isso, que o poder pertence a Deus.
  eng-OEBUS: One thing God has uttered, two things there are which I heard that power
    belongs to God,
  swe-swe: Sätt inte ditt hopp till vad du kan vinna genom utpressning, sätt inte
    falska förhoppningar till vad du kan få genom att råna. Om rikedomen växer, så
    bli inte för fäst vid den (låt inte ditt hjärta fångas av den).
  cth-cth: Cathut ni vai touh a dei toe. Apâhni bout ka thai e lawk teh, bahu teh
    Cathut dawk ao.
  twi-twi: Asɛm baako na Onyankopɔn aka, nsɛm abien na mate sɛ, wo, Onyankopɔn, na
    wowɔ ahoɔden,
  hlt-hlt: Pathen loh vai a thui te Pathen taengkah sarhi ni tila voeihnih ka yaak.
  tbz-SIM: Di bɑ́ ndɔ́ kɛ́nyo mbɛtɔbɛ̀ nɛ̀ muwɛ̃rímú, bɑ́ ndɔ́nɛ̀ mufèè kpɛrɛ, kɑ̀ɑ
    kpɑ̀tì dɛ̀úkú ɑ bɑ́ɑ́ tì duɔ́ nhɑ yɛ̀mmɛ̀.
  msy-2020: Nan orarazim, God dughiar avɨribar kamaghɨn mɨgei, “Kɨ God, kɨ gavgavir
    ekiam iti.
  dop-dop: Ɩ tɑɑ hɑ mə təɣɩ mʋsʋŋ tɑɑ, ɩ tɑɑ tɛɛlɩ wɛnɑʋ mpi pɑ lɛɛkənɑ tomɑ tɔ. Pɑɑ
    wɛnɑʋ hukiɣi, ɩ tɑɑ cɛlɑ-wəɣɩ mə tɩ.
  azb-azb: 'Allah bir dəfə dedi, Bunu iki dəfə eşitdim: Qüdrət Allahındır,'
  eng-DBY: Once hath God spoken, twice have I heard this, that strength [belongeth]
    unto God.
  hin-2017: 'परमेश्वर ने एक बार कहा है; और दो बार मैंने यह सुना है: कि सामर्थ्य परमेश्वर
    का है'
  wol-KYG: Bul wóolu ribaa, bul yaakaar alalu càcc, neen la. Bu sa alal yokku, nga
    taf ci sa xol.
  swp-swp: 'Ma’esega Eaubada ie riba, malabui ina ta ea ataiei: iaede ina, gigibori
    Eaubada iabom enana,'
  bjr-bjr: Moomoo kari Anutufa maaqi qifaqa iriqa. Qinee Anutusa firaa afeeka faqaasa
    maridaqee qinoo.
  eng-YLT: Once hath God spoken, twice I heard this, That 'strength [is] with God.'
  kne-kne: Baken owat namingsan ay inbagan Diyos ay manakabalin sisya
  eng-WYC-2017: God spake once, I heard these two things; that power is of God,
  eng-WMBB: God has spoken once; twice I have heard this, that power belongs to God.
  zat-NTPS: 'Tu lásaze gunná Dios: na'' chupa lasa benda'' da nigá: Chee̱ Dios naca
    xel-la'' waca.'
  zty-NTPS: To chi'i wnné Dios, na' chope chi'i benla' da' ni. “Che Dios nak dot yeḻa'
    wak.”
  urd-GVH: अल्लाह ने एक बात फ़रमाई बल्कि दो बार मैंने सुनी है कि अल्लाह ही क़ादिर
    है।
  rug-rug: Ele avoso pilipulea rau zama nia Tamasa si hie, sapu sa ṉiniraṉira si Tanisa
    tugo,
  gaz-gaz: Waaqni yeroo tokko dubbate; ani immoo yeroo lama nan dhagaʼe; kunis akka
    humni kan Waaqaa taʼee dha.
  fra-LSG: Ne vous confiez pas dans la violence, Et ne mettez pas un vain espoir dans
    la rapine; Quand les richesses s’accroissent, N’y attachez pas votre cœur.
  yal-yal: I nama i yigin sa gbalo feene yi. I nama i waso se muɲaxini. Hali nafunla
    gbo i yii han, i nama i yigin sa a yi!
  iou-iou: Ude nämo! Anututä man ŋode yäkgän täŋirän nadäŋkut; Kehäromi mähemi u Anutu
    näkŋa itat yäk.
  haw-1868: Hookahi olelo ana a ke Akua; Elua ko'u hoolohe ana i keia, no ke Akua
    ka mana.
  arb-NAV: 'مَرَّةً تَكَلَّمَ الرَّبُّ وَمَرَّتَيْنِ سَمِعْتُ هَذَا: أَنَّ الْعِزَّةَ
    لِلهِ،'
  ded-ded: Anutungo naso mocgu yoac yofi deec, imoc atac yohockang anu negenai, “Ni
    Anutu kuc mingina nga
  ewe-ewe: Mawu gblɔ nya ɖeka, eye mese nu eve le eme be, “Wò, O Mawu, ɖeka koe sesẽ,
  eng-LEE: '(62:12) Once hath God spoken; [yea,] twice [what] I have heard: that strength
    belongeth unto God.'
  asm-FB: ঈশ্বৰে এবাৰ ক’লে; মই ইয়াক দুবাৰ শুনিলোঁ, যে পৰাক্ৰম ঈশ্বৰৰহে।
  sus-A: وٌ نَشَ هَرِفٍ قٍن قٍ كٌبِ رَ، وٌ نَشَ عَ قٍن مُحّ رَ. شَ وٌ شَ نَاقُلِ سَ
    فبٌ، وٌ نَشَ وٌ شَشِلِ تِ نَ رَ.
  fra-SBL: Dieu a parlé une fois ; J'ai entendu cela deux fois, ce pouvoir appartient
    à Dieu.
  hbo-hbo: אַל־תִּבְטְח֣וּ בְעֹשֶׁק֮ וּבְגָזֵ֪ל אַל־תֶּ֫הְבָּ֥לוּ חַ֤יִל ׀ כִּֽי־יָנ֑וּב
    אַל־תָּשִׁ֥יתוּ לֵֽב׃
  kik-kik: 'Harĩ ũndũ ũmwe Ngai oigĩte, o na nĩ maũndũ meerĩ njiguĩte: atĩ Wee Ngai,
    nĩ ũrĩ hinya,'
  fra-NCL: Ne vous confiez pas dans la violence, et ne mettez pas un vain espoir dans
    la rapine ; Si vos richesses s’accroissent, n’y attachez pas votre cœur.
  cek-AK: Sithaw mah lok vaito thuih; vai hnetto thuih naah, thacakhaih loe Sithaw
    ih ni, tiah ka thaih.
  cuk-cuk: 'Bab-Dummad weyob-ilagwen-sunmaksagusadi, ilabo an itosgusad: Bab-Dummadgi
    gangued daniye.'
  uig-CYR: Уларниң қени қилич тиғида төкүлиду, Улар чилбөриләргә йәм болиду.
  tel-2017: ప్రభావం తనదే అని దేవుడు ఒకసారి చెప్పాడు. రెండుసార్లు నేనా మాట విన్నాను.
  hat-BSA: 'Yon fwa, Bondye te pale. De fwa, mwen gen tan tande sa: Ke pouvwa, se
    pou Bondye.'
  ukr-ONPU: Нехай віддані мечу, вони стануть здобиччю лисиць.
  kos-kos: Pus pacl nga lohng ke God El fahk Lah ku nukewa ma lal,
  hbo-WLC: אַל־תִּבְטְח֣וּ בְעֹשֶׁק֮ וּבְגָזֵ֪ל אַל־תֶּ֫הְבָּ֥לוּ חַ֤יִל ׀ כִּֽי־יָנ֑וּב
    אַל־תָּשִׁ֥יתוּ לֵֽב׃
  ibo-ibo: 'Chineke ekwuola otu ihe, ihe abụọ ka m nụrụ: “Na gị, O Chineke, dị ike,'
  ory-ory: ପରମେଶ୍ୱର ଥରେ କହିଅଛନ୍ତି, ଆମ୍ଭେ ଦୁଇ ଥର ଏହା ଶୁଣିଅଛୁ ଯେ, ପରାକ୍ରମ ପରମେଶ୍ୱରଙ୍କର
    ଅଟଇ।
  chk-chk: Eu mettoch Kot a kapas usun. Ruu mettoch üa rongorong usun, pwe en Kot
    echök ka manaman.
  rop-rop: Dubala meinwan ting aibin lisin blanga God. Im na det brabli strongbalawan
    God garram detmatj pawa,
  ukr-1871: Раз сказав Бог, двічі чув я се, що сила в Бога.
  yon-yon: Godbed weng keyiib kee mimo dakmoon, kwane weng ayoob wengambaraan kuu
    kei, o God, eb kuu aromkonoyiib,
  deu-1951: (062-12) Einmal hat Gott geredet, zweimal habe ich das gehört, daß die
    Macht Gottes sei.
  eng-JPS: '(62-12) God hath spoken once, twice have I heard this: that strength belongeth
    unto God;'
  srp-1865: Jednom reèe Bog i više puta èuh, da je krjepost u Boga.
  lug-lug: 'Katonda ayogedde ekintu kimu, kyokka nze nziggyemu ebintu bibiri nti:
    Katonda, oli w’amaanyi,'
  heb-heb: אחת דבר אלהים שתים זו שמעתי כי עז לאלהים׃
  ben-IRV: ঈশ্বর একবার বলেছেন, দুই বার আমি এই কথা শুনেছি; পরাক্রম ঈশ্বরেরই।
  ntu-ntu: A' na-amqtrku drtwrgu mz nzxlr-krgu natq lcng. Murde Gct txpwz kc tqmatq.
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਇੱਕੋ ਵਾਰ ਬੋਲਿਆ, ਸਗੋਂ ਦੋ ਵਾਰੀ ਮੈਂ ਇਹ ਸੁਣਿਆ, ਕਿ ਸਮਰੱਥਾ ਪਰਮੇਸ਼ੁਰ
    ਦੀ ਹੈ।
  mya-JVB: ဘုရား သခင်သည် တကြိမ် ဗျာဒိတ် ပေးတော်မူပြီ။ နှစ်ကြိမ် မြောက် ငါကြား ရသောဗျာဒိတ်
    တော်ဟူမူကား ၊ တန်ခိုး သည် ဘုရား သခင်၌ ရှိ၏။
  kgf-kgf: Anutunéŋ hatac éréhécnéŋ méŋ ʒéyu yomuhuc niŋi; Kuc imi Anutuac buŋa wanʒac.
  tte-O: Yaubada iedeedede koliyau na yabenalan sauga ibaibaiwa yakato kaiwe Yaubada
    iya ana gogo.
  tbg-tbg: 'Kotiva kia vohaa tataa maa uvara tiraitiro, viva qaiqaavata mintima tiro:
    Te kempukavano vauraro'
  hmo-hmo: 'Nega ta Dirava ia hereva vadaeni, bona nega rua be inai hereva lau kamonai
    vadaeni, gauna be inai: Dirava e, oi be mai siahu bada danu.'
  zar-NT: 'Tu luzuísö bëʼë didzaʼ Dios. Chopa luzuí biyöndaʼ ca naca lë ni rnna: “Nápatërëʼ
    Dios yöl-laʼ huáca,'
  urd-urd: ख़ुदा ने एक बार फ़रमाया; मैंने यह दो बार सुना, कि कु़दरत ख़ुदा ही की है।
  rus-SYN: сразят их силою меча; достанутся они в добычу лисицам.
  bqc-SIM: Ásu gbɛ̃ble'ↄ̃a náaikɛo, ásu ĩ́anadã ń kpã́i pↄ́oo. Tó á àizɛɛ
    lɛ́ kↄ̃́, ásu to à á sↄ̃ bleo.
  tcz-CHONGTHU: Elohim Pathen in ol heuvin thu asei in hichu keiman phat tin in ka
    na jajin ahi. O Elohim Pathen thaneina jouse hi nang a ahi.
  mar-mar: देव एकदा बोलला आहे, मी दोनदा ऐकले आहे, सामर्थ्य देवाचे आहे.
  isl-isl: Safnið ekki auði með svikum og ránum og treystið ekki illa fengnu fé. Treystið
    Drottni! Minnist þess aftur og aftur að Drottins er styrkurinn.
  hlt-THB: Khawsa ing awi pynoet doeng kqawn nawh, ik-oeih pak khih doeng ni kang
    zaak; cetaw Aw Khawsa, nang taw nak tha awm hy tice,
  qub-qub: Yaparir yaparirmi wiyashcä Tayta Diospaj parlajta.
  bqp-bqp: 'Yã mɛ̀n don Luda ò, yã mɛ̀n pla dínↄn ma mà: Luda, mↄkↄ̃n mɛ́ ń gbãna
    vĩ,'
  hat-hat: '(062:12) An de fwa, men sa m'' tande Bondye di: -Se nan men m'' pouvwa
    rete.'
  eng-BSB: 'God has spoken once; I have heard this twice: that power belongs to God,'
  eng-WEBPB: God has spoken once; twice I have heard this, that power belongs to God.
  kbq-kbq: Anumzamo'ma magoke kema nehige'na, tare zanku nagesa nentahue. Hihamu hankaveane
    Anumza mani'nane.
  pon-pon: 'Kot kotikidar majan eu, me I roner akai anjau, iet: Kot eta me manaman.'
  nhe-BL: 'Nijmati ya ni, pampa miyac hueltas Toteco Dios nechilhuijtoc: san yajaya
    quipiya nochi chicahualistli.'
  wnc-wnc: Asingganu nata nataawa Anututa wamu takngatu yakut. Ngan. Wamu takngaya
    anzing yawan natapbum. “Na Anutu, na kekekngana bamban tapa,” ngang yakut.
  bus-bus: 'Yã mɛ̀n doon Ludaa ò, yã mɛ̀n plaaa kɛ̀nↄn má mà: Luda, ḿbe ń gbãaa
    vĩ,'
  gub-BL: Aenu Tupàn Zanezar ize'eg mehe. Aenu wiwi ize'eg mehe no. — Aiko kàgaw izar
    romo ihe, i'i.
  eng-DRA: They shall be delivered into the hands of the sword, they shall be the
    portions of foxes.
