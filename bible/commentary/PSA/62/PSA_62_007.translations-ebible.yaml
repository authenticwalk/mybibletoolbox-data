verse: PSA.062.007
translations:
  mal-C: എന്റെ രക്ഷയും എന്റെ മഹത്ത്വവും ദൈവത്തിൽ ആകുന്നു; അവിടന്ന് എന്റെ ശക്തിയുള്ള
    പാറയും എന്റെ സങ്കേതവും ആകുന്നു.
  deu-TKW: Ja, er ist mein Fels und meine Hilfe, meine Burg - ich werde nicht wanken!
  lin-lin: Solo, azali libanga mpe lobiko na ngai ; azali ebombamelo na ngai, nakoningana
    te.
  mmx-mmx: Nia a nunu saga mun at ne Moroa, atla ik lox asepsu ia la i lox asilox
    ia. Neni i ruuna lolos ngan Lurutu See Pe rak. Neni i lok ngan loogu matmatkun
    i kubak pe ia.
  eng-LSV: On God [is] my salvation, and my glory, || The rock of my strength, my
    refuge [is] in God.
  eng-GNV: 'In God is my saluation and my glory, the rocke of my strength: in God
    is my trust.'
  eng-WEBSTER: 'In God is my salvation and my glory: the rock of my strength, and
    my refuge, is in God.'
  nhw-BL: San Toteco Dios hueli nechmaquixtis huan sempa nechhueyitlalis iniixpa sequinoc.
    Yaya nechtlatía huan nechfuerzajmaca. Nechmocuitlahuía para amo ma nechajsi catli
    fiero.
  swh-ONEN: Wokovu wangu na heshima yangu viko kwa Mungu, ndiye mwamba wangu wenye
    nguvu na kimbilio langu.
  bba-bba: Wunɑ ɑ sɑ̃ɑ nɛn kperu tèn mi kon kuke n kɑ fɑɑbɑ wɑ. Wunɑ ɑ sɑ̃ɑ nɛn kuku
    yee bɑkɑru. Nɛn nɑɑsu kun mɑɑ sokurɑmɔ.
  eng-KJVCPB: 'In God is my salvation and my glory: The rock of my strength, and my
    refuge, is in God.'
  luo-luo: Warruok mara gi luor ma ayudo aa kuom Nyasaye; en e lwandana manyalo duto,
    en e kar pondona.
  aii-aii: ܥܲܠܔ ܐܲܠܵܗܵܐ ܝܠܹܗ ܦܘܼܪܩܵܢܝܼ ܘܐܝܼܩܵܪܝܼ، ܗ̇ܘ ܝܼܠܹܗ ܐܝܼܨܵܪܵܐ ܕܥܘܼܫܢܝܼ، ܒܹܝܬ
    ܓܵܘܣܝܼ ܒܐܲܠܵܗܵܐ.
  meu-meu: Egu mauri bona ihamomokanigu na Dirava enai; egu nadi-gini badana na Dirava,
    egu roho-mauri gabuna na Dirava.
  npi-ULB: मेरो उद्धार र महिमा परमेश्‍वरसँग छ । मेरो बल र शरणको चट्टान परमेश्‍वर हुनुहुन्‍छ
    ।
  yor-yor: Ìgbàlà mi àti ògo mi dúró nínú Ọlọ́run; Òun ní àpáta ńlá mi, àti ààbò mi.
  pes-OPCB: نجات و عزت من از جانب خداست؛ قوت و پناهگاه من خداست.
  tgl-ULB: Sa Diyos ang aking kaligtasan at kaluwalhatian; nasa Diyos ang saligan
    ng aking kalakasan at kanlungan.
  nop-nop: Bepaŋ ne kubugoŋdi kotigoŋ nanagila wotnegigit namulak. Adi yadi nabudoko
    fafaŋeniŋ hinek tilak. Bepaŋ adi gimbahaŋne fafaŋeniŋ doktiŋa memik hekidi tuwot
    mu nehitubu-kadakaneŋ.
  hui-hui: I̱ pele ngiagabi i̱ mini lene ka lelobi Ngode Datagaliwabe ibuni hanguha
    hanaho haruli. Ibu i̱naga haru haga hongohe ka. Ibuni i̱naga wai pabe ale hongohe
    kagola waitigirume ibalu i̱ babe nahe holebira.
  mya-mya: ငါ​၏​ကယ်​တင်​ခြင်း​နှင့်​ဂုဏ်​အ​သ​ရေ​သည် ဘု​ရား​သ​ခင်​အ​ပေါ်​တွင်​တည်​ပါ​၏။
    ကိုယ်​တော်​သာ​တန်​ခိုး​ကြီး​သည့်​ကာ​ကွယ်​သော ကျောက်​တောင်​ဖြစ်​တော်​မူ​၏။ ငါ​ခို​လှုံ​ရာ​ကား​ဘု​ရား​သ​ခင်​ပေ​တည်း။
  bod-N: ཐར་པ་གཟི་དཔལ་དཀོན་མཆོག་ཁོ་ནར༌བརྟེན། །སྟོབས་ཀྱི་བྲག་དང་སྐྱབས་གནས་དཀོན་མཆོག༌ལགས།།
  wsk-wsk: Kaem kota aninga sangarso, ale kota nup biya aisiso; nu aninga manga aora,
    se aga yumura kuwim.
  sna-sna: Ruponeso rwangu nokukudzwa kwangu zvinobva kuna Mwari; ndiye dombo rangu
    guru, noutiziro hwangu.
  spa-BLM: Mi salvación y mi honor están con Dios. La roca de mi fuerza, y mi refugio,
    está en Dios.
  cac-cac: A d'a Dios scot in colnab'il, yuj chi' ay velc'ochi. A' ayoch ven̈uloc
    yed' in colnab'iloc.
  swh-ULB: Na Mungu ni wokovu wangu na utukufu wangu; mwamba wa nguvu yangu na kimbilio
    langu salama liko katika Mungu.
  bel-bel: калі ўспамінаю Цябе я на ложку маім, думаю пра Цябе ў часіну начную,
  deu-ELBBK: Nur er ist mein Fels und meine Rettung, meine hohe Festung; ich werde
    nicht wanken.
  mbb-OT: Iyan is Megbevayà edlibri kedì wey ebeǥey kedì te zengeg. Iyan sikandin
    melig-en he endilungè ku he edlavan kedì.
  mal-2015: എന്റെ രക്ഷയും എന്റെ മഹിമയും ദൈവത്തിന്റെ പക്കൽ ആകുന്നു; എന്റെ ഉറപ്പുള്ള
    പാറയും എന്റെ സങ്കേതവും ദൈവത്തിങ്കലാകുന്നു.
  gup-gup: God nungan ngangehke, dja mak nganmakwan. Ngawarlkarren kore nungka yiman
    kunwarddekimuk kore ngangehme, dja nungka nawu ngudjkimuk duninjh dja ngandjurruddi.
  rmc-rmc: Ča ov hin miri skala, miro spaseňje the miro hrados, ňič manca na čhalavela.
  nlg-nlg: Nigua na vola maurihali mana talu mava te va butu mai itatana God heghena
    vamua. A gaia te nigua na vavola, na vatu ngasi te na ghagua na kana ke mua hagalo
    sodou.
  pes-OPV: برخداست نجات و جلال من. صخره قوت من وپناه من در خداست.
  ron-1924: Пе Думнезеу се ынтемеязэ ажуторул ши слава мя; ын Думнезеу есте стынка
    путерий меле, локул меу де адэпост.
  ben-OBCV: আমার পরিত্রাণ ও আমার সম্মান ঈশ্বরের কাছ থেকে আসে; তিনি আমার শক্তিশালী
    শৈল, আমার আশ্রয়।
  som-som: Badbaadadayda iyo ammaantayduba waxay la jiraan Ilaah, Dhagaxii xooggayga
    iyo magangalkaygaba waa xagga Ilaah.
  lat-VUC: Si memor fui tui super stratum meum, in matutinis meditabor in te.
  eng-ASVBT: 'With God is my salvation and my glory: The rock of my strength, and
    my refuge, is in God.'
  mna-mna: Nio aŋpase pa Anutu be imboro yo ma aŋbot ambai, mibe ipakur yo. Pa ni
    ta iwe siiri mbolŋana pio, mi iwe ur pio be aŋke lela.
  ita-1885: In Dio è la mia salvezza e la mia gloria; In Dio è la mia forte rocca,
    il mio ricetto.
  eng-LXXUP: 'Forasmuch as I have remembered thee on my bed: In the early seasons
    I have meditated on thee.'
  eng-ULB: With God is my salvation and my glory; the rock of my strength and my refuge
    are in God.
  spa-VBL: Mi salvación y mi éxito vienen de Dios solamente. Él es mi seguridad y
    mi protección.
  fra-_FOB: En Dieu est mon salut et ma gloire; mon fort rocher, mon refuge est en
    Dieu.
  mal-mal: ദൈവം എന്റെ രക്ഷയും, മഹത്വവും, എന്റെ ബലത്തിന്റെ പാറയും ആകുന്നു; എന്റെ രക്ഷാസങ്കേതവും
    കർത്താവ് തന്നെ.
  lit-lit: Ant Dievo rymo mano išgelbėjimas ir mano šlovė; mano stiprybės uola, mano
    prieglobstis yra Dieve.
  urd-GVR: Merī najāt aur izzat Allāh par mabnī hai, wuhī merī mahfūz chaṭṭān hai.
    Allāh meṅ maiṅ panāh letā hūṅ.
  suz-BL: आं कली श्‍येत रे प्रोंइतीके नु मान ततीके परमप्रभु रे जाक्‍ब। परमप्रभु आं
    ख्रुइक्‍तीक सेरथे फुल्‍लु नु आं बोल्‍यो दरवार बाक्‍ब।
  eng-NOY: 'From God cometh my help and my glory: My strong rock, my refuge, is God.'
  ita-1927: In Dio è la mia salvezza e la mia gloria; la mia forte ròcca e il mio
    rifugio sono in Dio.
  ckb-ckb: ڕزگاری و شکۆمەندی من بە خوداوە بەندە، تاشەبەردی بەهێزمە، پەناگای منە.
  eng-BBE: In God is my salvation, and my glory; the Rock of my strength, and my safe
    place.
  xsi-xsi: Maro Kindeni simbo nâ uru ikai naŋa piti lâ kazâŋa ilo, aku i tamwata iveta
    naŋa ŋâŋgu ipâŋga ŋalae. I imo itogo mira ŋalae naŋa uru amuna tini mwasina. I
    uru ikea ŋanana.
  kan-OKCV: ದೇವರು ನನ್ನ ರಕ್ಷಣೆಗೂ ನನ್ನ ಗೌರವಕ್ಕೂ ಆಧಾರವಾಗಿದ್ದಾರೆ. ದೇವರು ನನ್ನ ಬಲವಾದ ಬಂಡೆಯೂ
    ನನ್ನ ಆಶ್ರಯವೂ ಆಗಿದ್ದಾರೆ.
  tam-2017: என்னுடைய இரட்சிப்பும், என்னுடைய மகிமையும் தேவனிடத்தில் இருக்கிறது; பெலனான
    என்னுடைய கன்மலையும் என்னுடைய அடைக்கலமும் தேவனுக்குள் இருக்கிறது.
  spa-RV-1909: 'En Dios está mi salvación y mi gloria: en Dios está la roca de mi
    fortaleza, y mi refugio.'
  ron-BTF: În Dumnezeu este salvarea mea și gloria mea; stânca puterii mele și locul
    meu de scăpare este în Dumnezeu.
  eng-WEBP: My salvation and my honor is with God. The rock of my strength, and my
    refuge, is in God.
  eng-FBV: My salvation and my success come from God alone; God is my security and
    my protection.
  nld-1939: Bij God is mijn heil en mijn eer, God is mijn sterkte en mijn stut.
  nch-BL: San Toteco Dios hueli nechmaquixtis huan sempa nechhueyitalis iniixpa sequinoc.
    Yaya nechtatía huan nechfuerzajmaca. Nechmocuitahuía para amo ma nechajsi cati
    fiero.
  vie-1934: Sự cứu rỗi và sự vinh hiển tôi ở nơi Đức Chúa Trời; Hòn đá về sức lực
    tôi, và nơi nương náu mình cũng đều ở nơi Đức Chúa Trời.
  cha-cha: Gui as Yuus nae gaegue y satbasionjo yan y minalagjo; y acho y minetgotjo
    yan y guinegüeco mangaegue gui as Yuus.
  hin-CV: मेरा उद्धार और मेरा सम्मान परमेश्वर पर अवलंबित हैं; मेरे लिए वह सुदृढ़ चट्टान
    तथा आश्रय-स्थल है.
  eng-OURB: With God is my yesha' ·salvation· and my kavod ·weighty glory·. The rock
    of my strength, and my refuge, is in God.
  spa-BES: En Dios está mi salvación y mi gloria; la Roca de mi fortaleza, y mi lugar
    seguro.
  tdx-tdx: I Andrianañahare ty ampipohañe ty fandrombahañe ahy, naho ty engeko; ty
    lamilamin-kaozarako; fipalirako t’i Andrianañahare.
  tha-KJV: ความช่วยให้รอดและสง่าราศีของข้าพเจ้าอยู่​ที่​พระเจ้า ศิลาอันทรงมหิทธิ​ฤทธิ์​และที่​ลี้​ภัยของข้าพเจ้าคือพระเจ้า
  por-BR-2018: Em Deus está minha salvação e minha glória; em Deus está minha força
    e meu refúgio.
  deu-ELO: Auf Gott ruht mein Heil und meine Herrlichkeit; der Fels meiner Stärke,
    meine Zuflucht, ist in Gott.
  eng-WYC-2018: Mine health, and my glory is in God; God is the giver of mine help,
    and mine hope is in God. (My salvation, or my deliverance, and my glory be in
    God; God is the giver of my help, and my trust is in God.)
  epo-epo: En Dio estas mia savo kaj mia honoro; Mia forta roko, mia ŝirmo estas en
    Dio.
  gfk-gfk: No nugu harhalon ma no bilai na hinsagu i burena sen ta God. Aie no nugu
    dadas na ula habo, no nugu katon na barbarahit.
  uig-PIN: Nijatliⱪim ⱨǝm xan-xɵⱨritim Hudaƣa baƣliⱪtur; Mening küqüm bolƣan ⱪoram
    tax, mening panaⱨgaⱨim Hudadidur.
  beo-beo: Gode Hi fawane da hamonanebeba:le, na da gaga:i dagoi, amola eno dunu da
    nama nodone dawa:sa. E da na Gaga:su gasa bagadedafa gala. E da na ougihalesisu
    gala.
  tpi-OTNT: God wanpela tasol i save kisim bek mi na em yet i save givim biknem long
    mi. Em i strongpela wasman bilong mi. God yet em i strongpela banis bilong mi
    na ol birua i no inap bagarapim mi.
  hau-SA: Cetona da girmata sun dangana ga Allah ne, shi ne dutsena mai ƙarfi, mafakata.
  udu-udu: Eya Arumgimis mo tani mom pem jin sika/ is gom mony’cuḵ mo dhali montaḵ
    mo tani ’kon e a’dim pem jin ta wosh jin eḵa/ eḵ mo, dhali a’dim pem jin hurga/
    jwa mo tani a’di ita’da Arumgimis mo be.
  uig-LAT: Nijatliqim hem shan-shöhritim Xudagha baghliqtur; Méning küchüm bolghan
    qoram tash, méning panahgahim Xudadidur.
  nde-nde: Insindiso yami lodumo lwami kweyeme kuNkulunkulu; ulidwala lami eliqinileyo,
    isiphephelo sami.
  ton-ton: '‌ʻOku ʻi he ʻOtua ʻa hoku fakamoʻui mo ʻeku fiefia: ko e makatuʻu ʻo hoku
    mālohi, mo hoku hūfanga ʻoku ʻi he ʻOtua.'
  ces-1613: Onť jest zajisté skála má, mé spasení, vysoký hrad můj, nepohnuť se.
  eng-WMB: My salvation and my honor is with God. The rock of my strength, and my
    refuge, is in God.
  tam-TCV: என் இரட்சிப்பும் என் கனமும் இறைவனிடத்தில் இருக்கிறது; இறைவன் என் பலமான
    கன்மலையும் என் புகலிடமுமாய் இருக்கிறார்.
  ceb-ULB: Diha sa Dios ang akong kaluwasan ug akong himaya; ang bato sa akong kusog
    ug ang akong dalangpanan anaa sa Dios.
  pol-UBG: W Bogu moje wybawienie i moja chwała; skała mojej mocy, moja ucieczka jest
    w Bogu.
  urd-GVU: میری نجات اور عزت اللہ پر مبنی ہے، وہی میری محفوظ چٹان ہے۔ اللہ میں مَیں
    پناہ لیتا ہوں۔
  eng-OEBCW: On God rests my honour and safety, in God is my strong rock, my refuge.
  deu-1912: Bei Gott ist mein Heil, meine Ehre, der Fels meiner Stärke; meine Zuversicht
    ist auf Gott.
  kan-2017: ನನ್ನ ರಕ್ಷಣೆಗೂ, ಮಾನಕ್ಕೂ ದೇವರೇ ಆಧಾರ; ನನಗೆ ಬಲವಾದ ದುರ್ಗವೂ, ಆಶ್ರಯವೂ ದೇವರಲ್ಲಿಯೇ.
  yap-yap: I Got e ir e ke ayuwegneg ma ke gagiyegnag kan tayfag; Ir fare yoror rog
    nib gel; ma ir e manaf rog.
  hlt-MCSB: Pathen dongah kai kah khangnah, ka thangpomnah, ka sarhi lungpang om tih
    Pathen dongah ka hlipyingnah ni.
  mdy-ETH: ታኣኮ ዻቂንቶና ቦንቾና ፆኦሲናኬ፤ ዶዶ ላላሢንታ ዓኣሺንቶ ቤዛሢያ ዒዛኬ።
  twi-ASANTE: Me nkwagyeɛ ne mʼanimuonyam gyina Onyankopɔn so; ɔyɛ me botan a ɛkorɔn,
    ne me dwanekɔbea.
  eng-WEBU: My salvation and my honor is with God. The rock of my strength, and my
    refuge, is in God.
  acu-NT: Yusketai wina uwemtikrurtinka. Tura asa ningki wina pengker awajtustinuitai.
    Tura ningkitai wina ejarkatnuka. Turasha ningki winaka waitkatnuitai.
  spa-PDDPT: En ʼElohim está mi salvación y mi gloria. La Roca de mi fortaleza, Mi
    Refugio está en ʼElohim.
  gun-gun: Nhanderuete gui ae ou aa jepe aguã ha'e xemboetea aguã. Nhanderuete re
    oĩ xembaraete aguã ha'e itaova anhemiaty.
  agu-BL: Ntin cu'n Ryos tz'ocopon tan incolche'n bantz qui tele'n ink'ej. Na i' yi
    ama'l yi ba'n tzincolwib tul, bantz qui inlo'one'n. Na i' yi colol wetz, nin yi
    q'uicy'lom wetz.
  ilo-ULB: Adda iti Dios ti pannakaisalakan ken dayawko; ti Dios iti bato ti pigsak
    ken ti kamangko.
  kpg-kpg: Dogu hagamouli mo dogu hagalaamua le e hai mai i baahi o God. Mee go dogu
    abaaba mau dangihi, Mee go dogu gowaa e bala iei au.
  uig-ARA: نىجاتلىقىم ھەم شان-شۆھرىتىم خۇداغا باغلىقتۇر؛ مېنىڭ كۈچۈم بولغان قورام
    تاش، مېنىڭ پاناھگاھىم خۇدادىدۇر.
  sus-sus: A luxi alɔ fanye na a ra n bɛ, n ma marakisima nun n ma makantama nan a
    ra. N mu nɔma birade sɔnɔn.
  pon-2006: Komourpei oh pil wauwi kin kohsang rehn Koht ohte; ih me silepei kehlail;
    ih me perehpei.
  jae-jae: Anôtô kêtu ŋoc moasiŋ to waec ŋamôkê. Anôtô kêtu ŋoc poctêna, taŋ gaê lamu
    naŋ.
  ksd-ksd: Kaugu varvalaun ma kaugu minamar i tur pire God; God ia ra vat i ta iau
    dekdek tana, ma kaugu rivarivan bula.
  tur-YTC: Kurtuluşum ve onurum Tanrı'yladır. Gücümün kayası ve sığınağım Tanrı'dadır.
  bel-N: Толькі Ён — скала мая і збаўленьне маё, умацаваны замак мой, дык не пахіснуся.
  grc-BRENT: Εἰ ἐμνημόνευόν σου ἐπὶ τῆς στρωμνῆς μου, ἐν τοῖς ὄρθροις ἐμελέτων εἰς
    σέ.
  kpr-kpr: Nanda jebuga nengae binóghaeda susu mo, God numori. Namo gagara ari kato
    fakinago mo, numori. Numo nanda bereri.
  ind-AYT: (62-8) Dalam Allahlah keselamatanku dan kemuliaanku, gunung batu kekuatanku,
    tempat perlindunganku ialah Allah.
  yom-yom: Phulusu ama ayi nzitusu ama kuidi Nzambi bidi ; niandi ditadi diama dingolo,
    suamunu kiama.
  yut-yut: Piŋkop kaloŋ dagɨn yokwikon baŋ abɨdaŋek man madep namɨsak. Uŋun da tɨp
    madepno agakwan tebaisi akdat. Uŋun dagɨn dam madepno agakwan tagɨsi aŋkutnosok.
  nya-nya: 'Chipulumutso changa ndi ulemu wanga zimachokera kwa Mulungu: Iye ndiye
    thanthwe langa lamphamvu; Mulungu ndiye pothawira panga.'
  kyg-kyg: Gotiꞌa nagufamo alino katino nateteno nagiꞌnileꞌmo alino asaga huno nategaiye.
    Gotiꞌa lokiya yafaꞌnimo maiꞌniye. Nagaetegamo hosu kavaꞌmo afole neꞌaigeꞌnaeꞌmo
    agaepiꞌmo alagepa huꞌna fala kiꞌna neꞌmauve.
  hrv-hrv: 'Samo on je moja hrid i spasenje, utvrda moja: neću se pokolebati.'
  mps-mps: God deligo naga ena ma sali, tama aga digi enaba te genuai nogi mani. Aga
    te ena tonalubo bomai bidi te bidibao. God aga digi aga te eno bomai obo elalubaso,
    tama te boi bidi dabego ena me dologobeo.
  tpi-tpi: God wanpela tasol i save kisim bek mi na em yet i save givim biknem long
    mi. Em i strongpela wasman bilong mi. God yet em i strongpela banis bilong mi
    na ol birua i no inap bagarapim mi.
  dan-1931: ja, han er min Klippe, min Frelse, mit Værn, jeg skal ikke rokkes.
  vie-OVCB: Việc giải cứu và danh dự của ta đều do Chúa. Ngài là vầng đá của sức mạnh,
    là nơi trú ẩn an toàn của ta.
  guj-2017: ઈશ્વરમાં મારો ઉદ્ધાર તથા ગૌરવ છે; મારા સામર્થ્યનો ખડક તથા મારો આશ્રય ઈશ્વરમાં
    છે.
  pon-2006A: Komourpei oh pil wauwi kin kohsang rehn Koht ohte; ih me silepei kehlail;
    ih me perehpei.
  por-BRBSL: Minha salvação e minha honra estão com Deus. A rocha da minha força,
    e meu refúgio, está em Deus.
  eng-OEBUS: On God rests my honor and safety, in God is my strong rock, my refuge.
  swe-swe: Bara han är min klippa, min räddning (frälsning) och min starka fästning
    (mitt värn högt på ett berg), jag ska inte vackla (jag står verkligen trygg, faller
    inte). [I grundtexten samma fras som i vers tre, förutom adverbet ”mycket” som
    inte är med efter ”jag ska inte vackla” här i vers sju. Det ger en nyansskillnad
    som visar på att David nu har en total tillit på Guds beskydd. Han står helt fast
    och ger inte vika en tum.]
  cth-cth: Ka rungngangnae hoi bawilennae teh, Cathut dawk ao. Ka thaonae lungsong
    hoi ka kânguenae teh ka Cathut dawk ao.
  twi-twi: Me nkwagye ne mʼanuonyam gyina Onyankopɔn so; ɔyɛ me botan a ɛkorɔn, ne
    me guankɔbea.
  hlt-hlt: Pathen dongah kai kah khangnah, ka thangpomnah, ka sarhi lungpang om tih
    Pathen dongah ka hlipyingnah ni.
  tbz-SIM: Kuù tu dipèrì dìì n kɑ̃nkɛ́, tɛcɛ̃kpetɛ̀ tɛ̀ɛ̀ n dɛɛrí, kɛ̀ n kù bonɛ̀
    m bɑ́ cĩtɛ.
  msy-2020: God uabɨra nan akurvagha ziar ekiam na ganɨdi. A nan dagɨamɨn mɨn itima,
    kɨ an aven modi.
  dop-dop: Ɩnəɣəlɛ mɑ kʋkpɑmʋɣʋ nɑ mɑ́ tʋɣɩ-ɩ kpʋlʋɣʋ. Mɑ nyʋɣʋ yɑpʋ ntɛ́, nɑ mɑ koluŋɑ
    ɩcɑtɛ. Pʋlʋpʋ ɩɩ cɛŋləɣɩ-m ɩ kiŋ.
  azb-azb: Qurtuluşum, şərəfim Allaha bağlıdır, Allah möhkəm qayam və pənahımdır.
  eng-DBY: With God is my salvation and my glory; the rock of my strength, my refuge
    is in God.
  hin-2017: मेरे उद्धार और मेरी महिमा का आधार परमेश्वर है; मेरी दृढ़ चट्टान, और मेरा
    शरणस्थान परमेश्वर है।
  wol-KYG: Moom doŋŋ a di sama cëslaay, di sama wall, di sama rawtu, duma tërëf.
  swp-swp: Egu abamauri eo egu abadudurai ede Eaubada iabom arinai, ia egu we’utau
    adiadidirina eo egu abahomo ede.
  bjr-bjr: Qini asumu marirafa faqa qini uriqarara duqu faqa Anutunakiqari kai qiniki
    anidanoo. Mifa kai qini itita qimaqee marifa maridanoo, mifa kai qini auqaana
    maridanoo.
  eng-YLT: On God [is] my salvation, and my honour, The rock of my strength, my refuge
    [is] in God.
  kne-kne: Si Diyos anggoy di omisalakan ya mangidawat si dayaw ko, maiarig si pankamangan
    ay dakdake ay bato.
  eng-WYC-2017: Mine health, and my glory is in God; God is the giver of mine help,
    and mine hope is in God.
  eng-WMBB: My salvation and my honour is with God. The rock of my strength, and my
    refuge, is in God.
  zat-NTPS: Naca Dios Bénnea' dxuselé̱' neda', ne naque̱' da ba neza chia'. Naca Dios
    Bénnea' dxucu'uje̱' neda', ne Benne' dxuxre̱' neda'.
  zty-NTPS: Nak Dios Bennen' žeslé' neda', na' nake' yeḻa' ba nez chia'. Nak Dios
    Bennen' žape chi'e neda', na' Benne' žon choche' neda'.
  urd-GVH: मेरी नजात और इज़्ज़त अल्लाह पर मबनी है, वही मेरी महफ़ूज़ चट्टान है। अल्लाह
    में मैं पनाह लेता हूँ।
  rug-rug: Sa qua tinaharupu meke na qua vina lavata si koa mo koasa Tamasa.
  gaz-gaz: Fayyinni kootii fi ulfinni koo harka Waaqaa keessa jira; kattaan koo jabaan,
    iddoon ani itti kooluu galu Waaqa.
  fra-LSG: 'Oui, c’est lui qui est mon rocher et mon salut; Ma haute retraite: je
    ne chancellerai pas.'
  yal-yal: A tan nan n kantan fanyen na, n nakisimana. N ma faran makantanxin nan
    a ra. Yaxune mi n nɔɛ mumɛ!
  iou-iou: Täŋpäŋ Anutu unitägän täga api nämagurek, ba wäp biŋam api namek yäŋ nadäŋpäŋ
    it täyat. U kubä-tägän watä kehäromi it namiŋpäŋ käbop nepmak täyak.
  haw-1868: 'Iloko o ke Akua ko''u ola a me ko''u nani: O ko''u pohaku paa, a o ko''u
    wahi malu, aia no i ke Akua.'
  arb-NAV: فِي اللهِ خَلاصِي وَمَجْدِي. وَاللهُ هُوَ صَخْرَةُ قُوَّتِي وَمَلْجَإِي.
  ded-ded: Neac memengerec nga eweheihei imoc Anutuarunac haude. Yennoc neac hoc peperandzitoa
    seria nga ni Anutuac hoannu kemma sufubade.
  ewe-ewe: Nye xɔxɔ kple bubu ku ɖe Mawu ŋu, eyae nye nye agakpe sesẽ kple nye sitsoƒe.
  eng-LEE: '(62:8) With God are my salvation and my glory: the rock of my strength
    [and] my protection are in God.'
  asm-FB: ঈশ্বৰ মোৰ পৰিত্ৰাণ আৰু মোৰ গৌৰৱ; মোৰ শক্তি, মোৰ দৃঢ় শিলা আৰু আশ্ৰয় ঈশ্বৰতহে
    আছে।
  sus-A: عَ لُشِ عَلْ قَنيٍ نَ عَ رَ ﭑ بّ، ﭑ مَ مَرَكِسِمَ نُن ﭑ مَ مَكَنتَمَ نَن
    عَ رَ. ﭑ مُ نْمَ بِرَدٍ سْنْن.
  fra-SBL: Mon salut et mon honneur sont auprès de Dieu. Le rocher de ma force, et
    mon refuge, est en Dieu.
  hbo-hbo: אַךְ־ה֣וּא צ֭וּרִי וִֽישׁוּעָתִ֑י מִ֝שְׂגַּבִּ֗י לֹ֣א אֶמֹּֽוט׃
  kik-kik: Ũhonokio wakwa na gĩtĩĩo gĩakwa ciumaga kũrĩ Ngai; nĩwe rwaro rwakwa rwa
    ihiga rũrĩ hinya, na rĩũrĩro rĩakwa.
  fra-NCL: 'Oui, il est mon rocher et mon salut ; il est ma forteresse : je ne chancellerai
    point.'
  cek-AK: Ka pahlonghaih hoi ka lensawkhaih loe Sithaw khaeah ni oh; ka thacakhaih
    lungsong hoi ka buephaih loe Sithaw ni.
  cuk-cuk: Bab-Dummad bela-bela-an-bendakedid, egi an wergudiid. Unnila Bab-Dummadgi
    an-gangued siid, an-odukuedbalid.
  uig-CYR: Орнумда йетип Сени әслигинимдә, Түн кечиләрдә Сени сеғинип ойлинимән.
  tel-2017: దేవునిలోనే నా రక్షణ, నా మహిమ. నా బలమైన దుర్గం, నా ఆశ్రయం ఆయనలోనే ఉన్నాయి.
  hat-BSA: Sali mwen an, avèk glwa mwen rete nan Bondye. Wòch fòs mwen an, ak kote
    pou m kache, se nan Bondye.
  ukr-ONPU: коли я згадую Тебе на моєму ложі, у нічні години роздумую про Тебе.
  kos-kos: Lango luk ac wolana luk oan inpoun God; El mwe loeyuk kulana luk; El nien
    wikla luk.
  hbo-WLC: אַךְ־ה֣וּא צ֭וּרִי וִֽישׁוּעָתִ֑י מִ֝שְׂגַּבִּ֗י לֹ֣א אֶמּֽוֹט׃
  ibo-ibo: Nzọpụta m na nsọpụrụ m dabeere na Chineke, Ọ bụ oke nkume m, ebe mgbaba
    m.
  ory-ory: ମୋହର ପରିତ୍ରାଣ ଓ ମୋହର ଗୌରବ ପରମେଶ୍ୱରଙ୍କଠାରେ ଅଛି; ମୋʼ ବଳର ଶୈଳ ଓ ମୋହର ଆଶ୍ରୟ
    ପରମେଶ୍ୱରଙ୍କଠାରେ ଅଛି।
  chk-chk: Ai küna manau me ai ling ra longolong won Kot. Kot ai achau mi pöchökül
    me ai lenien op.
  rop-rop: Oni God na oldei seibum mi en shoum rispek langa mi. Im oldei lukaftumbat
    mi en im na det brabli strongbala rok. Im na det seifwan haus blanga mi weya im
    oldei maindimbat mi.
  ukr-1871: В Бозї моє спасеннє і моя слава; сильна моя скеля, моє прибіжище в Бозї.
  yon-yon: Ne nen burudande bindi kiwaan angkon kwane aningko amun arimbed kandaan
    kuu God ye yaambedmo, kwane ye kuu ne aromkono kaimbon kwane ne nen kukbimaanbon.
  deu-1951: (062-8) Auf Gott ruht mein Heil und meine Ehre; der Fels meiner Stärke,
    meine Zuflucht ist in Gott.
  eng-JPS: (62-8) Upon God resteth my salvation and my glory; the rock of my strength,
    and my refuge, is in God.
  srp-1865: U Bogu je spasenje moje i slava moja, tvrdi grad i pristanište meni je
    u Bogu.
  lug-lug: Okulokolebwa kwange n’ekitiibwa kyange biri mu Katonda yekka; ye lwe lwazi
    lwange olw’amaanyi era kye kiddukiro kyange.
  heb-heb: על אלהים ישעי וכבודי צור עזי מחסי באלהים׃
  ben-IRV: ঈশ্বর আমার পরিত্রান এবং আমার গৌরব; ঈশ্বর আমার শক্তির শৈল এবং আমার আশ্রয়
    ঈশ্বরের মধ্যে আছে।
  ntu-ntu: Nzarlapx-krnge x nzmrlue-krnge yctr txpwz bade, Mz nzngini-krde butqbr
    nyznge kxmqngi kx rlakitrx.
  pan-pan: ਮੇਰਾ ਬਚਾਓ ਅਤੇ ਮੇਰਾ ਪਰਤਾਪ ਪਰਮੇਸ਼ੁਰ ਉੱਤੇ ਕਾਇਮ ਹੈ, ਮੇਰੇ ਬਲ ਦੀ ਚੱਟਾਨ ਅਤੇ ਮੇਰੀ
    ਪਨਾਹ ਪਰਮੇਸ਼ੁਰ ਵਿੱਚ ਹੈ।
  mya-JVB: ငါ့ ကို ကယ်တင် ခြင်းအကြောင်း၊ ငါ ၏ဘုန်းပွင့် ခြင်းအကြောင်းကား ဘုရား သခင်ပေတည်း။
    ငါ့ ကို အားပေး သောကျောက် ၊ ငါ ခိုလှုံ ရာကား ဘုရား သခင်ပေတည်း။
  kgf-kgf: Aŋgéŋ titina ʒéma edamunanéŋ Anutuac muru hezac. Nuac ʒamanʒiŋna selia
    ʒéma saŋgi saŋgina imi acguc Anutuac muru hezac.
  tte-O: Kagu lebo yo kagu yakasisi siyaele Yaubada koina, iya kagu totolo-kaukausi
    kaikaiwena yo iya yagu kaba kelolon.
  tbg-tbg: Kotiva vivaqai ti ruaruama timiteharo, nora autuvata ti timirave. Viva
    kempukaiqama kero ti antua timite vaimantama vauro. Vaiintivano ori onavuqi mantaaqaviro
    ho vaintemake, te viva inaini oru vaunara.
  hmo-hmo: Egu mauri bona egu kwalimu, be Dirava sibona ese ia henia noho. Ia sibona
    be egu Nadi Badana momokani, bona egu mauri davaria dalana.
  zar-NT: ¡Tuzëʼ Dios rusölë́ʼ nedaʼ, en runëʼ ga nacaʼ bicaʼ ba! ¡Dios nuzóëʼ nedaʼ
    tsutsu, en rapa chiʼë nedaʼ!
  urd-urd: मेरी नजात और मेरी शौकत ख़ुदा की तरफ़ से है; ख़ुदा ही मेरी ताक़त की चट्टान
    और मेरी पनाह है।
  rus-SYN: когда я вспоминаю о Тебе на постели моей, размышляю о Тебе в ночные стражи,
  bqc-SIM: Ɔ̃mɛ ma gbɛsi ũ, ma Suabana ũ. Mi gbãa'ewà, má fu bauo,
  tcz-CHONGTHU: Ka galjona leh ka minphatna Elohim Pathen a kon jeng bou ahi. Ama
    hi ka kiselna le ka songpi ahin, ka melma hon eihin maiphah lou diu ahi.
  mar-mar: माझे तारण आणि माझे गौरव देवावर अवलंबून आहे; माझ्या सामर्थ्याचा खडक आणि
    माझा आश्रय देवच आहे.
  isl-isl: Já, hann einn er bjarg mitt, og lausnari, vörn mín og vígi. Ég hef ekkert
    að óttast.
  hlt-THB: Ka hulnaak ingkaw ka kqihchahnaak taw Khawsa awh ni ang hang hy; anih taw
    ka lungnu bau, kang thuknaak na awm hy.
  qub-qub: Tayta Diosllami salbamajnëga. Paymi munayniyoj cayman churaman. Paymi chapacunä.
    Tayta Diosllami pacacunä.
  bqp-bqp: Ma aafia kũ ma bɛ̀ɛrɛɛo dì bo a kĩnaamɛ, àkũmɛ ma gbɛ̀si gbãna ũ, ma
    utɛki ũ.
  hat-hat: (062:8) Se Bondye k'ap delivre m'. Se li menm k'ap fè yo respekte m'. Se
    li menm ki tout fòs mwen, l'ap pran defans mwen. Se li menm ki tout pwoteksyon
    mwen.
  eng-BSB: My salvation and my honor rest on God, my strong rock; my refuge is in
    God.
  eng-WEBPB: My salvation and my honour is with God. The rock of my strength, and
    my refuge, is in God.
  kbq-kbq: Anumzamoke nagura nevazino, ra nagia nenamie. Anumzamoke havegani'ane,
    fraki kumani'anena mani'ne.
  pon-pon: Ai maur mi ren Kot, o ai linan, o ai paiap, o ai kel; I kaporoporeki Kot.
  nhe-BL: San Toteco Dios hueli nechmaquixtis huan sampa nechhueyitlalis iniixpa sequinoc.
    Yajaya nechtlatía huan nechfuerzajmaca. Nechmocuitlahuía para ma ax nechajsi tlen
    fiero.
  wnc-wnc: Gatu Anutu waapatakan na gatuna take umana kopsa aknga namunggak. Natane
    kuyana kekeknga sikngaapa unin. Sike Anutu natane damanu kekeknga gwenu unin,
    ge iwanata na dua tasiwan maiwit.
  bus-bus: Ma aafia kↄ̃n ma bɛ̀ɛo è bↄ à kiiamɛ, àmbe ma gbɛ̀si gbãaa ũ, ma utɛkii
    ũ.
  gub-BL: Xo Tupàn inuromo zo heta hepyro àwàm. Xo a'e zo wexak hekatu haw. Wiko itahu
    hemimar ikàg ma'e ài.
  eng-DRA: 'If I have remembered thee upon my bed, I will meditate on thee in the
    morning:'
