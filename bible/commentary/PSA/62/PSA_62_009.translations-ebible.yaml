verse: PSA.062.009
translations:
  mal-C: ഹീനകുലജന്മം കേവലമൊരു ശ്വാസവും ഉന്നതകുലജന്മം കേവലമൊരു മിഥ്യയും ആകുന്നു. ഒരു
    തുലാസിൽ തൂക്കിയാൽ അവരുടെ തട്ട് പൊന്തിപ്പോകും; അവരിരുവരും ഒരു ശ്വാസത്തെക്കാൾ ലഘുവാണ്.
  deu-TKW: 'Vertraue auf ihn, du ganze Volksgemeinde; schüttet euer Herz vor ihm aus:
    Gott ist unsere Zuflucht! Sela.'
  lin-lin: Botielaka Ye elikya tango nyonso, bosopaka mitema na bino liboso na Ye,
    pamba te Nzambe azali ebombamelo mpo na biso.
  mmx-mmx: Ketla nemen gat mita nunu saga at limixin atla di lok ngan mene legesa
    mamas silok laradi i mas abeles ka i. Limixin silok la lixilik di lok ngan levempanga
    gamasa mun. Do mina lok li di at lisikel, kopmen tumumuat atnedi. Di balalak ngan
    mene lamamas gamasa.
  eng-LSV: Surely vanity the low, a lie the high. In balances to go up || They [are]
    lighter than a breath.
  eng-GNV: 'Yet the children of men are vanitie, the chiefe men are lies: to lay them
    vpon a balance they are altogether lighter then vanitie.'
  eng-WEBSTER: 'Surely men of low degree are vanity, and men of high degree are a
    lie: to be laid in the balance, they are altogether lighter than vanity.'
  nhw-BL: Amo tleno nelía ininpati masehualme iixpa Toteco, masque catli tominpiyaj
    o catli teicneltzitzi. Sintla se quintlalisquía ipan balanza para quintamachihuas
    sintla etique quen se tlamantli catli tlahuel ipati, momacas cuenta para melahuac
    amo etique pampa masehualme itztoque san quen ajacatl.
  swh-ONEN: Binadamu wa ngazi ya chini ni pumzi tu, nao wa ngazi ya juu ni uongo tu;
    wakipimwa kwenye mizani, si chochote; wote kwa pamoja ni pumzi tu.
  bba-bba: Bɛɛ tɔmbu, i nùn nɑɑnɛ koowo sɑɑ kpuro. I nùn sɔ̃ɔwɔ ye yɑ bɛɛ nɛni. Domi
    wiyɑ u sɑ̃ɑ bɛsɛn kuku yeru.
  eng-KJVCPB: 'Surely men of low degree are vanity, and men of high degree are a lie:
    To be laid in the balance, they are altogether lighter than vanity.'
  luo-luo: Joma nipiny gin mana muya nono; joma ni malo gin mana miriambo; ka opimgi
    e ratil, to gin nono; gin duto gin mana muya nono.
  aii-aii: ܫܲܪܝܼܪܵܐܝܼܬ، ܣܪܝܼܩܘܼܬܵ‌ܐ ܝܢܵܐ ܒܢܲܝ̈ ܐܵܕܵܡ، ܕܘܼܓܠܵܐ ܝܢܵܐ ܒܢܲܝ̈ܢܵܫܵܐ، ܥܲܠܔ
    ܡܲܣܲܐܬܵ‌ܐ ܟܹܐ ܐܵܣܩܝܼ، ܐܵܢܝܼ ܥܲܠܔ ܚܕܵܕܹ̈ܐ ܒܘܼܫ ܩܲܠܘܼ̈ܠܹܐ ܝܢܵܐ ܡ̣ܢ ܢܫܲܡܬܵ‌ܐ.
  meu-meu: Dagi maraḡi taudia na hahodi ta na heto; dagi bada taudia na asi anidia;
    metau hahetoho ḡauna ai e haraḡamu, metaudia idoinai na maraḡi, hahodi tamona
    metauna ida asie heḡereḡere.
  npi-ULB: निश्‍चय नै निम्‍न स्तरका मानिसहरू व्यर्थ हुन् र उच्‍च स्‍तरका मानिसहरू
    झुट हुन् । तिनीहरू तराजुमा तौलिंदा हलुका हुन्‍छन् । एकसाथ तौलिंदा पनि तिनीहरू
    केही पनि हुँदैनन् ।
  yor-yor: Nítòótọ́, asán ni àwọn ọmọ ènìyàn, èké sì ni àwọn olóyè, wọ́n gòkè nínú
    ìwọ̀n, lápapọ̀ wọ́n jẹ́ èémí.
  pes-OPCB: همهٔ انسانها در مقابل او ناچیزند؛ اشخاص سرشناس و افراد بی‌نام و نشان،
    همگی در ترازوی او بالا می‌روند، زیرا از باد هم سبکترند.
  tgl-ULB: Tunay na walang kabuluhan ang mga lalaking mahina ang katayuan, at kasinungalingan
    ang mga lalaking mataas ang katayuan; magaan silang tinimbang sa sukatan; pareho
    silang tinimbang, sila ay magaan kaysa sa wala.
  nop-nop: Kwetfoloŋ me adi yadi maguhuguhut wondok tuwolit. Me wohiyehinit be wohiyehinit
    mokit adi wanakaŋ undugoŋ nemek fiit nabugoŋ. Indi adi’walaŋ malabumuŋhikdok kameka
    tinim woŋ, adi yadi loŋgoŋ hinek. Adi’walaŋ malabumuŋhikdi maguhuguhut diniŋ malabumuŋ
    gut kameka tubune tuwolit mu tibek.
  hui-hui: Wali agali bibahende bu karuni ne harigaha howa buhe̱ bame latagi hagagobi
    hangu bu kagoni. Wali agali mini lene bu karubi emene karubi habane nabulene bame
    dege bu ka. Wali agaliru ti holenenaga galone mbira ngabe nawi hondole magi handarimayagua
    tinaga galone nawi bame dege ka. Ti bibahendenaga galone magi handalu genda magi
    emeneore ne harigaha buhe̱ laraligobi bameore nagalone dege ka.
  mya-mya: လူ​သား​တို့​သည်​ထွက်​သက်​ဝင်​သက်​လေ​မျှ​သာ ဖြစ်​ပေ​သည်။ လူ​တို့​သည်​ယုတ်​မြတ်​မ​ဟူ​အ​နတ္တ​မျှသာ​ဖြစ်
    ကြ​၏။ သူ​တို့​အား​ချိန်​ခွင်​တွင်​ချိန်​စက်​၍​ကြည့် ကြ​လော့။ သူ​တို့​သည်​အ​ချိန်​မ​စီး။
    ထွက်​သက်​ဝင်​သက်​လေ​ထက်​ပင်​ပေါ့​ကြ​၏။
  bod-N: ཐ་ཤལ་བ་རྣམས་ཅི་ཡང་མིན་པ༌དང༌། །མཆོག་གྱུར་རྣམས་ཀྱང་རྫུས་མ་རྐྱང་རྐྱང༌ཡིན། །སྲང་ལ་འཇལ་དུས་དེ་རྣམས་ཡར་འདེགས༌ཤིང༌།
    །ཁོ་ཚོ་མཉམ་དུ་མཁའ་དབུགས་ལས་ཀྱང༌ཡང༌།།
  wsk-wsk: Kariimet nunup mena mu marir nagiring te pus masan se aratu nama menaso
    iwita; se kariimet nunup ago mu mel nunguning bo mena, am ko dora wore iwita;
    se skel te ta nunga awumon mu nungumik ikup mena, wete guyak gotek.
  sna-sna: Vanhu vasina maturo vanongova mweya zvawo, asi vanokudzwa inhema bedzi;
    kana vakayerwa havaremi, havasi chinhu; vose pamwe chete vanongova mweya.
  spa-BLM: Seguramente los hombres de bajo grado son sólo un soplo, y los hombres
    de alto grado son una mentira. En los saldos subirán. Juntos son más ligeros que
    un soplo.
  cac-cac: A eb' anima, juneln̈ej malaj jab'oc yelc'och eb', vach'chom meb'a' eb',
    ma b'eyum eb'. Q'uinaloc tz'echtaj yalil eb' d'a junoc echlab' smasanil, toton
    max checlajlaj jab'oc yalil eb' chi', yuj chi' man̈ caq'uec ochlaj co pensar d'a
    eb'.
  swh-ULB: Hakika watu wenye msimamo mdogo ni ubatili, na watu wenye msimamo mkubwa
    ni waongo; wao watakuwa wepesi kwenye mzani; uzito wao pamoja ni wepesi kuliko
    kitu chochote.
  bel-bel: Душа мая да Цябе прыляпілася; правіца Твая трымае мяне.
  deu-ELBBK: Vertraut auf ihn allezeit, o Volk! Schüttet vor ihm aus euer Herz! Gott
    ist unsere Zuflucht. (Sela.)
  mbb-OT: Is menge etew, dungganen man etawa kenà, ne kenà egkeseriǥan. Neked-iring
    dà he wazà pulus; emun edtimbangen sikandan ne edhuna pa sikandan he mahagkap
    te keramag.
  mal-2015: സാമാന്യജനം ഒരു ശ്വാസവും ശ്രേഷ്ഠജനം ഭോഷ്കുമത്രേ; തുലാസിന്റെ തട്ടിൽ അവർ
    പൊങ്ങിപ്പോകും; അവർ ആകപ്പാടെ ഒരു ശ്വാസത്തേക്കാൾ ലഘുവാകുന്നു.
  gup-gup: Ngad bininj rowk nakka yiman bu karringolekwerren karohrok nawu birrikuken
    dja nawu birrimarladj. Ngad yiman djal yeng, djal kukwob, minj karridulmuk.
  rmc-rmc: Manušale, muken tumen pre leste andre dojekh časos, čhiven avri anglal
    leste o trapišagi andral tumare jile! Bo o Del hin amaro than, kaj pes garuvas.
  nlg-nlg: Vuivuni tadira tara haba dato me riti tadira tara pari sosoko, te mua vaghara
    siki totobo tana matana. Ge ko taboa na mavadira ke, A gaira tara mamala vulea
    na kolukolu ni ghuri.
  pes-OPV: البته بنی آدم بطالت‌اند و بنی بشر دروغ. در ترازو بالا می‌روندزیرا جمیع
    از بطالت سبکترند.
  ron-1924: Да, о нимика сунт фиий омулуй! Минчунэ сунт фиий оаменилор! Пушь ын кумпэнэ
    тоць лаолалтэ, ар фи май ушорь декыт о суфларе.
  ben-OBCV: সাধারণ মানুষ নিঃশ্বাসমাত্র, সম্ভ্রান্ত মানুষ মিথ্যাতুল্য। যদি দাঁড়িপাল্লায়
    মাপা যায়, তারা কিছুই নয়; একত্রে তারা সামান্য নিঃশ্বাস।
  som-som: Hubaal dad gun ahu waa xumbo, Oo dad gob ahuna waa been, Markii la miisaamo
    way kor mari doonaan, Oo iyagu dhammaantood xumbo way ka fudud yihiin.
  lat-VUC: Adhæsit anima mea post te; me suscepit dextera tua.
  eng-ASVBT: 'Surely men of low degree are vanity, and men of high degree are a lie:
    In the balances they will go up; They are together lighter than vanity.'
  mna-mna: Zin tomtom na, koroŋ sorok. Wal zanŋan mi zin sorrokŋan tomini. Tana irao
    tapase pizin na som. Pa timbot rimen mi timap, kembei miiri ta iwedet pa kwondo
    na.
  ita-1885: Gli uomini volgari non sono altro che vanità, E i nobili altro che menzogna;
    Se fosser messi in bilance, Tutti insieme sarebbero più leggieri che la vanità
    stessa.
  eng-LXXUP: 'My soul has kept very close behind thee: Thy right hand has upheld me.'
  eng-ULB: Surely men of low standing are vanity, and men of high standing are a lie;
    they will weigh lightly in the scales; weighed together, they are lighter than
    nothing.
  spa-VBL: La gente común son apenas un aliento, y los líderes son falsos. ¡Si los
    pusiéramos a todos juntos en la balanza, serían más livianos el aire!
  fra-_FOB: Les petits ne sont que néant; les grands ne sont que mensonge; placés
    dans la balance, ils seraient tous ensemble plus légers que le néant même.
  mal-mal: സാമാന്യജനം ഒരു ശ്വാസവും ശ്രേഷ്ഠജനം ഭോഷ്കുമത്രേ; തുലാസിന്റെ തട്ടിൽ അവർ പൊങ്ങിപ്പോകും;
    അവർ ഒരു ശ്വാസത്തേക്കാൾ ലഘുവാകുന്നു.
  urd-GVR: Insān dam-bhar kā hī hai, aur baṛe log fareb hī haiṅ. Agar unheṅ tarāzū
    meṅ tolā jāe to mil kar un kā wazn ek phūṅk se bhī kam hai.
  suz-BL: महिक्‍सीशो मुरपुकी फश ला बाक्‍नीम। हिक्‍सीशो मुर आन ठेयब दुम्‍तीके जोल ला
    बाक्‍ब। मेकोपुकी नाक्‍सीमानु, मारेइ मबाक्‍नीम। हिक्‍सीशो नु महिक्‍सीशो मुर नेल्‍ल
    मुठी का सोक्‍त ङा ला बाक्‍नीम।
  eng-NOY: Truly men of low degree are vanity, And men of high degree are a lie; Placed
    in the balance, They are all lighter than vanity.
  ita-1927: Gli uomini del volgo non sono che vanità, e i nobili non sono che menzogna;
    messi sulla bilancia vanno su, tutti assieme son più leggeri della vanità.
  ckb-ckb: ئادەمیزاد تەنها هەناسەیەکە، مرۆڤ تەنها درۆیەکە، ئەگەر بخرێنە تای تەرازوو
    هیچ نین، هەموو پێکەوە تەنها هەناسەیەکن.
  eng-BBE: Truly men of low birth are nothing, and men of high position are not what
    they seem; if they are put in the scales together they are less than a breath.
  xsi-xsi: Kinzi tamâta rârâni nde sitogo tamâta imbana koroani mbwani taitu lâ kawa
    ku ilâ kaa nâ. Mao nâ, kinzi mbaliŋa warakanzi aŋga kinzi sugorai tamwatanzi nde
    kelekele kaa nâ. Kinzi rârâni nde sitogo kelekele kiri-mwata lawea itapala kala
    nao tia lâ.
  kan-OKCV: ಸಾಮಾನ್ಯ ಜನರು ಬರೀ ಉಸಿರೇ, ಉನ್ನತ ಜನರು ಬರೀ ಸುಳ್ಳೇ. ತಕ್ಕಡಿಯಲ್ಲಿ ತೂಗಿದರೆ ಅವರೇನೂ
    ಇಲ್ಲ, ಎಲ್ಲರೂ ಬರೀ ಉಸಿರೇ.
  tam-2017: கீழ்மக்கள் மாயையும், மேன்மக்கள் பொய்யுமாமே; தராசிலே வைக்கப்பட்டால் அவர்களெல்லோரும்
    மாயையிலும் லேசானவர்கள்.
  spa-RV-1909: 'Por cierto, vanidad son los hijos de los hombres, mentira los hijos
    de varón: pesándolos á todos igualmente en la balanza, serán menos que la vanidad.'
  ron-BTF: Cu siguranță cei de rând sunt deșertăciune și cei mari sunt minciună, puși
    în balanță, ei împreună sunt mai ușori ca deșertăciunea.
  eng-WEBP: Surely men of low degree are just a breath, and men of high degree are
    a lie. In the balances they will go up. They are together lighter than a breath.
  eng-FBV: Ordinary people are mere breaths, while leaders are just fakes. Put them
    all together and weigh them on scales and they wouldn't weigh more than air!
  nld-1939: 'Maar de mens is enkel een zucht, De kinderen der mensen een leugen; In
    de weegschaal gaan ze allen omhoog, Ze zijn lichter dan lucht. Vertrouw rustig
    op God, mijn ziel, Want van Hem komt mijn heil; Hij alleen is mijn rots en mijn
    redding, Mijn toevlucht: nooit zal ik wankelen!'
  nch-BL: Amo teno nelía ininpati masehualme iixpa Toteco, masque cati tominpiyaj
    o cati teicneltzitzi. Sinta se quintalisquía ipan balanza para quintamachihuas
    sinta etique quej se tamanti cati tahuel ipati, momacas cuenta para melahuac amo
    etique pampa masehualme itztoque san quej ajacat.
  vie-1934: Quả thật, người hạ lưu chỉ là hư không, Người thượng đẳng chỉ là dối giả;
    Nhắc để trên cân, chúng nó chỏng lên, Chúng nó hết thảy nhau đều nhẹ hơn sự hư
    không.
  cha-cha: Seguro todo y taotao sija ni y umitde condisioñija manjinaja; ya y managquilo
    condisioñija, un dinague; yanguin manmapolo gui balansa, todos manñajlalangña
    qui y jinaja.
  hin-CV: साधारण पुरुष श्वास मात्र हैं, विशिष्ट पुरुष मात्र भ्रान्ति. इन्हें तुला
    पर रखकर तौला जाए तो वे नगण्य उतरेंगे; एक श्वास मात्र.
  eng-OURB: Surely men of low degree are just a breath, and men of high degree are
    a lie. In the balances they will go up. They are together lighter than a breath.
  spa-BES: Verdaderamente los hombres de bajo nacimiento no son nada, y los hombres
    de alta posición no son lo que parecen; si se juntan en la balanza, son menos
    que un soplo.
  tdx-tdx: Toe hakoahañe avao o ana’ i Dameo, lañitse o ana’ ondatio; ie atraok’ am-pilanjàñe
    eo, le maivañe te ami’ty kofòke.
  tha-KJV: คนฐานะต่ำก็เป็นสิ่งไร้​สาระ คนฐานะสู​งก​็เป็นความเท็จ เมื่อชั่​งด​ูเขาก็ลอยขึ้น
    เขารวมด้วยกันยังเบากว่าสิ่งไร้​สาระ
  por-BR-2018: Pois os filhos dos seres humanos são nada; os filhos do homem são mentira;
    pesados juntos são mais leves que o vazio.
  deu-ELO: Nur Eitelkeit sind die Menschensöhne, Lüge die Männersöhne. Auf der Waagschale
    steigen sie empor, sie sind allesamt leichter als ein Hauch.
  eng-WYC-2018: Nevertheless the sons of men be(all in) vain; the sons of men be liars
    in balances, that they deceive of vanity into the same thing. (Nevertheless the
    lives of the sons and daughters of men be but a puff of air; yea, the sons and
    daughters of men all be liars, and if you put them on a balance, their lives shall
    be lighter than a breath, or a puff of air.)
  epo-epo: Nur vantaĵo estas la malaltranguloj, malveraĵo estas la altranguloj; Metitaj
    sur pesilon, ili ĉiuj estas malpli ol vantaĵo.
  gfk-gfk: Ira tunotuno, taie ta dadas ta diet. Ira watong ma ira maris, a linge bia
    mon diet. Ing bia da walar ira udiet tirtirih, a parahona mon diet. Diet bakut
    mon hoing di manasung.
  uig-PIN: Addiy bǝndilǝr pǝⱪǝt bir tiniⱪ, Esilzadilǝrmu bir aldam sɵz halas; Taraziƣa
    selinsa ularning ⱪilqǝ salmiⱪi yoⱪ, Bir tiniⱪtinmu yeniktur.
  beo-beo: Osobo bagade dunu huluane da mifo afae fulabolesibi agoai gala. Dunu bagade
    amola fonobahadi huluane, da defele hamedei amola wadela:i gala. Ilia da dioi
    defesu da:iya ligisili ba:sea, dioi defesu da heda:i hamedafa ba:sa, ilia da mifo
    fulaboi afae ea hagi defele hagi gala.
  tpi-OTNT: Ol manmeri nating i olsem win nating i kamap long maus. Na ol man i gat
    bikpela namba ol tu i samting nating tasol. Sapos yumi skelim ol, bai yumi lukim
    ol i no hevi tru. Hevi bilong ol i no inap wantaim hevi bilong win bilong maus.
  hau-SA: Talakawa dai kamar shaƙar iska suke, Attajirai dai kamar shirim suke; in
    aka auna a ma’auni, su ba wani abu ba ne; dukansu dai kamar shaƙar iska ne kawai.
  udu-udu: ’Kwani kun hatha moŋ’ko ’ko’d ki ha’th mo tani hili ’kon jasi ari’ceenne/
    mo. ’Kwani kun ’kon e mo jin kap̱a ’penkap̱an mo tani suskunu this e mo eya dum
    buni mo. Dhali mombar buni ’deke’thki’d isi mis mo. Uni tawasha tawash mo mmobola
    wulp̱e/ e mo.
  uig-LAT: Addiy bendiler peqet bir tiniq, Ésilzadilermu bir aldam söz xalas; Tarazigha
    sélinsa ularning qilche salmiqi yoq, Bir tiniqtinmu yéniktur.
  nde-nde: Abantukazana bangumoya nje, izikhulu ziyinkohliso nje; aluba belinganiswa
    esikalini kabasilutho; bonke ndawonye bangumoya kuphela.
  ton-ton: 'Ko e moʻoni ko e meʻa vaʻinga pe ʻae kau tangata māʻulalo, pea ko e meʻa
    loi ʻae kau tangata māʻolunga: kapau ʻe ʻai ki he meʻa fakamamafa, ʻoku nau maʻamaʻa
    lahi hake kotoa pē ʻi he meʻa vaʻinga.'
  ces-1613: Naději v něm skládejte všelikého času, ó lidé, vylévejte před oblíčejem
    jeho srdce vaše, Bůh útočiště naše. Sélah.
  eng-WMB: Surely men of low degree are just a breath, and men of high degree are
    a lie. In the balances they will go up. They are together lighter than a breath.
  tam-TCV: கீழ்க்குடி மனிதர் வெறும் சுவாசமே, உயர்குடி மனிதர் வெறும் பொய்யே; தராசில்
    நிறுக்கப்பட்டால் அவர்கள் ஒன்றுமில்லை; அவர்கள் சுவாசத்திலும் லேசானவர்கள்.
  ceb-ULB: Sa pagkatinuod, ang yano nga mga tawo walay pulos, ug ang tinamod nga mga
    tawo usa ka bakak; gaan lang sila kung timbangon; mas gaan pa sila sa walay bili.
  pol-UBG: Doprawdy synowie ludzcy są marnością, synowie mocarzy – zawodni; położeni
    na wagę, wszyscy razem są lżejsi niż marność.
  urd-GVU: انسان دم بھر کا ہی ہے، اور بڑے لوگ فریب ہی ہیں۔ اگر اُنہیں ترازو میں تولا
    جائے تو مل کر اُن کا وزن ایک پھونک سے بھی کم ہے۔
  eng-OEBCW: 'The lowly are nought but a breath, the lofty are but an illusion: in
    the balances up they go, they are lighter than breath altogether.'
  deu-1912: Aber Menschen sind ja nichts, große Leute fehlen auch; sie wiegen weniger
    denn nichts, so viel ihrer ist.
  kan-2017: ನರರು ಬರೀ ಉಸಿರೇ; ನರಾಧಿಪತಿಗಳು ಬರೀ ಮಾಯವೇ. ಅವರೆಲ್ಲರನ್ನು ತ್ರಾಸಿನಲ್ಲಿ ತೂಗಿ ನೋಡಿದರೆ
    ಉಸಿರಿಗಿಂತಲೂ ಹಗುರ.
  yap-yap: Girdi’ ni gubin e yad bod ba wuchuth i nifeng pi tolang nge pi sobut’ e
    ta’reb feni dariy rogorad ngabang. Yira thabthabel nagrad, ma dariy malngirad;
    yad bba’ud nga ba wuchuth i nifeng.
  hlt-MCSB: Tedae hlang capa rhoek he a honghi ni. Tongpa capa rhoek khaw laithae
    ni. Cooi dongah a honghi boeih lakah amih te yanghoep la a phoh.
  mdy-ETH: ቶኦቺንቴ ዜርሢዳፓ ሾይንቲሢ ጉሪኬ፤ ቦንቺንቴ ዜርሢዳፓኣ ሾይንቲሢያ ሉኡዙሞኬ፤ ዴኤሡሞ ዔሮ ባኮይዳ ዴኤፂ ጴዼያታቴያ
    ዬይ ቢያ ዎሊ ዑፃ ዢባሬይዳፓ ሼሌዓያኬ።
  twi-ASANTE: Nnipa nyinaa te sɛ home; akɛseɛ ne nkumaa nyinaa nka hwee; sɛ wɔkari
    wɔn wɔ nsania so a, wɔnka hwee; wɔn nyinaa bɔ mu a, wɔyɛ home mu tutuo.
  eng-WEBU: Surely men of low degree are just a breath, and men of high degree are
    a lie. In the balances they will go up. They are together lighter than a breath.
  acu-NT: Aints kuikiartichu ainausha tura kuikiartin ainausha mash nangkamiar pujuinawai.
  spa-PDDPT: Los hombres de bajo grado son solo vanidad. Y los hombres de alto rango
    son una mentira. Puestos en balanza suben, Juntos son más livianos que un soplo.
  gun-gun: Avakue yvyĩgue'i ma mba'e'ỹ ikuai, ijyvatekueve voi anhetẽ rupigua e'ỹ
    meme ikuai. Mba'emo opejaa py ipoyia oexaa rã ha'e kuery ha'e javi teĩ mba'e'ỹ
    va'e gui nda'ipoyive 'rã.
  agu-BL: Na jun yaj, qui'c nin mu'ẍ tal xac swutz Ryos. Qui'c na ban yi ko i'tz jun
    prow me'ba' nka jun ric, na yi nink tz'oc chima'le'n, quil chima'lan na qui'c
    cyalil. Qui'c mu'ẍ jatxbil chixo'l yi e' ric tu yi e' me'ba' na qui'c mu'ẍ tal
    chixac.
  ilo-ULB: Pudno nga awan pategna dagiti nababa a tao, ken nauulbod dagiti nangato
    a tattao; nalag-an ti timbangda kadagiti timbangan; pagtitiponen a timbangen ket
    nalaglag-anda.
  kpg-kpg: Nia daangada huogodoo le e hai gadoo be nia madangi ne dogi go tangada.
    Digau aamua mo digau mugi lala huogodoo e balumee hua be di mee e dahi. Digaula
    ga pauna la hagalee daamaha, digaula e koia e maamaa i nia madangi ala ma gaa dogi
    go tangada.
  uig-ARA: ئاددىي بەندىلەر پەقەت بىر تىنىق، ئېسىلزادىلەرمۇ بىر ئالدام سۆز خالاس؛ تارازىغا
    سېلىنسا ئۇلارنىڭ قىلچە سالمىقى يوق، بىر تىنىقتىنمۇ يېنىكتۇر.
  sus-sus: Ɲama, wo xa wo taxu a ra, wo xa wo xa kɔntɔfili masen a bɛ. A tan nan nɔma
    won malide. Ɲɛngi rate.
  pon-2006: Aramas akan kin rasehng kisin mwahi kis; sohte wadepen irail koaros, me
    laud akan oh me tikitik kan. Ma re pahn tenekda, sohte pahn toutouwihr; re marahrahsang
    angin esingek en aramas.
  jae-jae: Ŋamalac ŋaôma latuŋi têtôm gêŋ ŋajaô-jaô, kasêga latuŋi têtôm gêŋ ŋanômê.
    Embe tanam dôŋ êsêac, oc dôŋ êmandi êsêac sa gebe samob ŋagaô kêlêlêc ŋajaô-jaô
    su.
  ksd-ksd: A dovot, a tarai tuna dia da ra magit vakuku ka, Ma ra umana ngalangala
    dia da ra vaongo ko; Ta ra valavalar na mamat dia papa ka, Dia da ra magit vakuku
    tuna.
  tur-YTC: Kesinlikle aşağı tabakadaki insanlar yalnızca bir soluktur; Yukarı tabakadaki
    insanlar da bir yalan. Onlar tartıda kaldırıldıklarında, Birlikte soluktan daha
    hafiftir.
  bel-N: На Яго спадзявайся ў кожную часіну, народзе! Вылівайце перад абліччам Ягоным
    сэрцы вашыя, бо Бог — прыстанішча нашае. (Сэлях)
  grc-BRENT: Ἐκολλήθη ἡ ψυχή μου ὀπίσω σου, ἐμοῦ ἀντελάβετο ἡ δεξιά σου.
  kpr-kpr: Endada evetu genembo isasambu mo, eni jo ghousago irae arera. Kokotofu
    kotugo sabua isasambu God da dombuda eveva eni tefori. Nenda bouvu kau mavego
    ava sikere aetesa amo, isambu tefo bekári.
  ind-AYT: (62-10) Anak manusia hanyalah napas, anak manusia adalah dusta. Saat mereka
    naik ke atas timbangan, mereka semua lebih ringan dari napas.
  yom-yom: Batu baphamba badi kaka phemo, batu banneni badi kaka luvunu ; enati babasidi
    va basikilu, basi kadi kiasa. Kubafuba va kimosi, badi kaka phemo.
  yut-yut: Amɨn ɨsalɨ uŋun mɨrɨm pamaŋ yombem bamɨ mɨni. Ae amɨn mani toŋ uŋun jɨgɨ
    bɨsapmon nin arɨpmɨ dɨma paŋpulugogɨ. Uŋuden amɨn kokwin aneŋ kaŋ, bamɨ mɨni tagapmɨsi
    pɨndatdamaŋ. Uŋun mɨrɨm pamaŋ yombem bamɨ mɨni.
  nya-nya: Anthu wamba ndi mpweya chabe; anthu apamwamba ndi bodza chabe; ngati atayezedwa
    pa sikelo iwo ndi chabe; iwowo pamodzi ndi mpweya ndi chabe
  kyg-kyg: Apaki oꞌaliꞌnisaya vayaꞌmo afa vayaꞌmo maiꞌnae. Apaki aliꞌnisaya vayaꞌmo
    aigofe vayaꞌmo maiꞌnae. Sigelileꞌmo asaisunagenoꞌaeꞌmo kanaꞌapimo ohanegaiye.
  hrv-hrv: 'U nj se, narode, uzdaj u svako doba; pred njim srca izlijevajte: Bog je
    naše utočište!'
  mps-mps: Te we bidi da, augwali e tiwai dao. Te olo we bidi dabe te pedauwalide
    olo mobo pedalubo tiwai te ebao. Tama te genuai namba elalubo bidi dabe augwali
    me, te olo nai tiwai naga yai. Te augwali dago dagalobaso da, teda augwali te
    sęgę mu elalusiąbo te dago me suaibao. Te augwaligo sęgę te pedauwalidu pedalubo
    mobogo sęgę dali usu egobeo.
  tpi-tpi: Ol manmeri nating i olsem win nating i kamap long maus. Na ol man i gat
    bikpela namba ol tu i samting nating tasol. Sapos yumi skelim ol, bai yumi lukim
    ol i no hevi tru. Hevi bilong ol i no inap wantaim hevi bilong win bilong maus.
  dan-1931: stol på ham, al Folkets Forsamling, udøs for ham eders Hjerte, Gud er
    vor Tilflugt. - Sela.
  vie-OVCB: Người hạ lưu khác nào hư không, người thượng lưu cũng chỉ dối lừa. Nếu
    đem họ đặt lên cân, họ nhẹ như hơi thở.
  guj-2017: નિશ્ચે નિમ્ન પંક્તિના માણસો વ્યર્થ છે અને ઉચ્ચ પંક્તિના માણસો જૂઠા છે;
    તોલતી વેળાએ તેઓનું પલ્લું ઊંચું જશે; તેઓ બધા મળીને હવા કરતાં હલકા છે.
  pon-2006A: Aramas akan kin rasehng kisin mwahi kis; sohte wadepen irail koaros,
    me laud akan oh me tikitik kan. Ma re pahn tenekda, sohte pahn toutouwihr; re
    marahrahsang angin esingek en aramas.
  por-BRBSL: Surely Os homens de baixo grau são apenas um sopro, e homens de alto
    grau são uma mentira. Nos balanços eles irão subir. Eles estão juntos mais leves
    que um sopro.
  eng-OEBUS: 'The lowly are nought but a breath, the lofty are but an illusion: in
    the balances up they go, they are lighter than breath altogether.'
  swe-swe: Lita alltid på honom, ni människor, utgjut era hjärtan (uttryck alla era
    känslor) inför honom [i bön]! Sela. [Antagligen ett avbrott för instrumentalt
    mellanspel, en paus för att begrunda vad som just har sjungits.]
  cth-cth: Kangduenae hmuen kârahnoumnaw ahrawnghrang lah ao awh teh, kangduenae hmuen
    ka rasangnaw teh, laithoe doeh. Yawcu hoi khing pawiteh, hotnaw teh ahrawnghrang
    hlak a pâhaw awh.
  twi-twi: Nnipa nyinaa te sɛ home; akɛse ne nkumaa nyinaa nka hwee; sɛ wɔkari wɔn
    wɔ nsania so a, wɔnka hwee; wɔn nyinaa bɔ mu a wɔyɛ home nko.
  hlt-hlt: Tedae hlang capa rhoek he a honghi ni. Tongpa capa rhoek khaw laithae ni.
    Cooi dongah a honghi boeih lakah amih te yanghoep la a phoh.
  tbz-SIM: Díndi Isidɑyɛɛribɛ mbúɔ́nɛ̀ ku sɑ̃́ɑ̃̀, kɛ kù nɑ̀ɑ́ ndi yɛ̀mmɛ̀ kpɛti,
    kuù tu ti kó disɔ̀rì.
  msy-2020: Gumazir kɨniba mati, amɨnim pura akamɨn otiva zui. Gumazir ziaba itiba,
    me uaghan pura biziba. E men osɨmtɨziba tuisɨgh fogham, me guizbangɨrama osemes
    ti. Men osɨmtɨziba akamɨn otivir amɨnim ko magh ghue.
  dop-dop: Hɑɩ, yəlɑɑ mɛ, ɩ́ pɛtɩ-ɩ mə təɣɩ pɑɑ wɑɑtʋ wei, nɑ ɩ́ tʋlɩ-ɩ mə lotu, Ɩsɔ
    kɛlɛ tɑ́ kpʋlʋɣʋ tətʋlɛ.
  azb-azb: Bəşər övladları yalnız bir nəfəsdir – İnsan övladları fanidir. Tərəzinin
    gözündə çəkərkən hamısı yuxarı qalxır, Çəkisi bir nəfəsdən yüngül gəlir.
  eng-DBY: 'Men of low degree are only vanity; men of high degree, a lie: laid in
    the balance, they go up together [lighter] than vanity.'
  hin-2017: सचमुच नीच लोग तो अस्थाई, और बड़े लोग मिथ्या ही हैं; तौल में वे हलके निकलते
    हैं; वे सब के सब साँस से भी हलके हैं।
  wol-KYG: Bokk yi, wóoluleen ko fu ngeen tollu, diisleen ko seen xol, Yàllaay sunu
    kiiraay. Selaw.
  swp-swp: Tatao dobidobidi isi doha eahua mo, tatao saesaedi isi doha ginauri borabora;
    taba se nonoidi se mamara, mamohoi se mamara ariri abotai eahua.
  bjr-bjr: Aiqama faiqí faiqi fifau naidoora foora maridaqa. Nuqu faqaasa faqa ooreeqarausa
    faqa moodaakarirausa fifau ainainara foora maridaqa. Anee misa uqaki rumaseenana
    sikeerasaa dirisee qafa, siara foorammiqa maridaqa. Naidoo ummaara fannoo misa
    ummaara uraaqaranoo maridanoo.
  eng-YLT: Only — vanity [are] the low, a lie the high. In balances to go up they
    than vanity [are] lighter.
  kne-kne: Din ipogaw yan owat dagem di kaiarigan da, nangato ono nababa yan nan-iiso
    ay magay silbi da. Mo timbangen et magay dagsen da, mayap-ew mo dagem di timbang
    da.
  eng-WYC-2017: Nevertheless the sons of men be vain; the sons of men be liars in
    balances, that they deceive of vanity into the same thing.
  eng-WMBB: Surely men of low degree are just a breath, and men of high degree are
    a lie. In the balances they will go up. They are together lighter than a breath.
  zat-NTPS: Da líqueze, da dácheze zaj naca bénneache, ne ca tu da we̱n lazre' benne'
    zren ca'. Quebe bi dxelé̱'e̱ tu lu zrgú'unsa. Zaj nácadxe̱' zraze ca tu be' da
    dxecá'a lázredxu.
  zty-NTPS: Da' ḻi, da' dáche'ze zej nak benne' ka', na' ka to da' wen ḻaže' zej
    nak benne' ẕen ka'. Bi náḻe'tekgekle' to ḻo ẕgons. Zej nakže' ža'ze ka to be'
    da' žeká'a ḻáže'žo.
  urd-GVH: इनसान दम-भर का ही है, और बड़े लोग फ़रेब ही हैं। अगर उन्हें तराज़ू में तोला
    जाए तो मिलकर उनका वज़न एक फूँक से भी कम है।
  rug-rug: Doduru tie si guana keke siniṉo mo, hiteke na lavata si loke laedi, Veko
    lani koasa padapadana mamata, mamu dogoria sapu namu loke hite vasi mamatadi si
    arini, mamahelo hola nia rini sa siniṉo.
  gaz-gaz: Gosa tuffatamaa irraa dhalachuun homaa miti; gosa kabajamaa irraa dhalachuunis
    sobuma; yoo madaaliidhaan madaalaman lachanuu qilleensa caalaa salphatu.
  fra-LSG: En tout temps, peuples, confiez-vous en lui, Répandez vos cœurs en sa présence!
    Dieu est notre refuge, — Pause.
  yal-yal: Yamana, ɛ ɛ yigin sa a yi waxatin birin! Ɛ yi ɛ kɔntɔfinle so Ala yii,
    amasɔtɔ en yigiyaden nan Ala ra. Bɛti xuini te.
  iou-iou: Täŋpäkaŋ ämawä imaka jopi, me woŋ bumik. Äpani ba ärowani u kubägän, jopigän.
    Anutu iŋamiken imaka bäräpi-inik nämo, pidämi-inik, ehät woŋ ude bumik.
  haw-1868: Oiaio, he mea lapuwale na makaainana, He mea oiaio ole na kanaka koikoi;
    Aia waihoia ma ka mea kaupaona, Pau pu lakou i ka mama, aole ka ha.
  arb-NAV: لَيْسَ الْبَشَرُ جَمِيعاً، عُظَمَاءُ وَأَدْنِيَاءُ، سِوَى بَاطِلٍ وَوَهْمٍ.
    إنْ وَضَعْتَهُمْ فِي كَفَّةِ مِيزَانٍ لَا يَزِنُونَ شَيْئاً. إِنَّهُمْ أَخَفُّ
    مِنْ نَسَمَةٍ.
  ded-ded: Ngic mamea yeni ngicngo asu naso mocgu heiandae, imoc wiac ifi. Ngic engena
    kecdae, yeni firang onga ikoha fifiu kpac angande, ifi isoc andae. Sigeriu faiyunugec
    yeni ebicngina kpac. Yeni efea yombong nga enacasuac ebic sigeriu yeneac ebic
    ferahede.
  ewe-ewe: Vavã, ƒuƒu ko ame gbɔlowo nye, eye alakpa nye ame siwo nye ame ŋkutawo,
    elabena ne woda wo le nudanu dzi la, tofloko ko wonye, eye wo katã ƒuƒu ko wonye.
  eng-LEE: (62:10) Verily nought are the sons of common men, a lie the sons of the
    great; they must rise in the balance; they are altogether [lighter] than nought.
  asm-FB: অৱশ্যে সামান্য লোকসকল অসাৰ আৰু মান্যৱন্ত লোকসকল মিছা; তেওঁলোক তৰ্জুত দাং
    খাব; ভাপতকৈয়ো তেওঁলোক একেবাৰে ওজনহীন।
  sus-A: حَمَ، وٌ شَ وٌ تَشُ عَ رَ، وٌ شَ وٌ شَ كْنتْقِلِ مَسٍن عَ بّ. عَ تَن نَن
    نْمَ وٌن مَلِدٍ. حّنفِ رَتٍ.
  fra-SBL: Les hommes de peu de valeur ne sont qu'un souffle, et les hommes de haut
    rang sont un mensonge. Dans les soldes, ils vont augmenter. Ils sont ensemble
    plus légers qu'un souffle.
  hbo-hbo: בִּטְח֘וּ בֹ֤ו בְכָל־עֵ֨ת ׀ עָ֗ם שִׁפְכֽוּ־לְפָנָ֥יו לְבַבְכֶ֑ם אֱלֹהִ֖ים
    מַחֲסֶה־לָּ֣נוּ סֶֽלָה׃
  kik-kik: Andũ arĩa matarĩ igweta no mĩhũmũ tu, na arĩa marĩ igweta no maheeni tu;
    mangĩthimwo na ratiri-rĩ, o no kĩndũ gĩa tũhũ; othe marĩ hamwe no mĩhũmũ mĩtheri.
  fra-NCL: 'En tout temps, ô peuple, confie-toi en lui ; épanchez devant lui vos cœurs :
    Dieu est notre refuge. — Séla.'
  cek-AK: Tangtang ni, khosak kahnaem kaminawk loe takhi khue ah ni oh o, khosak sang
    kaminawk doeh amsawnlok thui kami ah ni oh o; tahhaih hoiah tah naah, nihcae loe
    takhi pongah anghoep o kue.
  cuk-cuk: Dule-wilemalad baisursunna bergued, dule-mani-nikamalad baisursunna bergumogad.
    Ebogwad nibirgi oaidiksaele, amba ukugwaled.
  uig-CYR: Мениң җеним Саңа чиң чаплишип маңиду, Сениң оң қолуң мени йөлимәктә.
  tel-2017: నిజానికి తక్కువ స్థాయి మనుషులు ఎందుకూ పనికిరానివారు. గొప్పవారేమో మాయలాంటివారు.
    త్రాసులో వారంతా తేలిపోతారు. వారందరినీ కలిపి తూచినా వారు గాలికన్నా తేలికగా ఉన్నారు.
  hat-BSA: Moun nan pozisyon ba yo se se sèl yon souf nan van. Moun ki plase wo yo
    se manti. Nan pèz balans yo, se monte, yap monte. Ansanm menm, yo pi fay ke yon
    souf.
  ukr-ONPU: Прилинула до Тебе душа моя, правиця ж Твоя підтримує мене.
  kos-kos: Mwet uh mulala oana mongin mwet se; Kut ac fin fuhlelosi fin sie mwe paun,
    ac fah wangin toasriyalos; Mwet fulat ac mwet pusisel elos kewa ma pilasr. Elos
    mulala liki momong se na.
  hbo-WLC: בִּטְח֘וּ ב֤וֹ בְכָל־עֵ֨ת ׀ עָ֗ם שִׁפְכֽוּ־לְפָנָ֥יו לְבַבְכֶ֑ם אֱלֹהִ֖ים
    מַחֲסֶה־לָּ֣נוּ סֶֽלָה׃
  ibo-ibo: Ndị nta nʼetiti ụmụ mmadụ bụ naanị otu nkuume, ndị ukwu bụ naanị ụgha;
    ọ bụrụ na a tụọ ha nʼihe ọtụtụ, ha bụ ihe efu; ha niile bụ naanị otu nkuume.
  ory-ory: ନିଶ୍ଚୟ ସାମାନ୍ୟ ଲୋକେ ଅସାର ଓ ମାନ୍ୟ ଲୋକେ ମିଥ୍ୟା; ତୌଲରେ ସେମାନେ ଉପରକୁ ଉଠିବେ;
    ସେମାନେ ସମସ୍ତେ ଅସାରରୁ ଲଘୁ।
  chk-chk: Aramas tekison ra usun chök enienin asepwäl, nge aramas tekia ra usun chök
    och minen chofana. Are ra kilo, esap wor chour, ra pän seni enienin asepwäl.
  rop-rop: Yu kaan trastim pipul tudei. Olabat wulijim det win weya wi blowimbat blanga
    meigim faiya. Nomeda pipul jidan haibala o lobala, olabat jis najing. If yu meshurum
    olabat, dei kaan jidan hebiwan o laitwan, najing. Olabat wulijim det win weya
    wi blowin.
  ukr-1871: Сама марнота сини людські, сама брехня, сини чоловічі; на терезах вони
    йдуть у гору скорше, як пара
  yon-yon: Kubuniibban kumbed wooniwendan kuu meeni yemanban, aningko darewoob ariyiib
    kumbed wooniwendan kwangkon id keri yemanban. Yi dabab kuu awine wedmanuub kuu
    God ye kerekmen yaambed kuu dowan kai, yi korem kuu inum nimaub kwane arebmo.
  deu-1951: (062-10) Nur ein Hauch sind die Menschenkinder, große Herren trügen auch,
    auf der Waage steigen sie empor, sind alle leichter als ein Hauch!
  eng-JPS: (62-10) Men of low degree are vanity, and men of high degree are a lie;
    if they be laid in the balances, they are together lighter than vanity.
  srp-1865: Ta, sinovi su prostaèki ništa, sinovi su gospodski laž, da se metnu na
    mjerila, bili bi lakši nego ništa.
  lug-lug: Abaana b’abantu mukka bukka, abazaalibwa mu bugagga bulimba bwereere; ne
    bwe bageraageranyizibwa ku minzaani, n’omukka gubasinga okuzitowa.
  heb-heb: אך הבל בני אדם כזב בני איש במאזנים לעלות המה מהבל יחד׃
  ben-IRV: সামান্য লোকেরা বাস্প মাত্র এবং গণ্যমান্য লোকেরা মিথ্যা; তাদেরকে তুলোযন্ত্রে
    ওজন করা হবে; তারা সর্ব বাস্প থেকে কম।
  ntu-ntu: A' bzkq brti drtwrmu leplz, murde nigu amrlx apu-txpwzku zsikapu, Kxmule-esz'
    nigu kxnzetung o leplz txneng. Murde nzmu na-arsakrlrku nzmrlekr Gct x nigu, Nide
    kx mrle txpwz, a' nginigu da-nrbalq.
  pan-pan: ਨੀਚ ਲੋਕ ਸਾਹ ਹੀ ਹਨ, ਅਤੇ ਉੱਚੀ ਪਦਵੀ ਵਾਲੇ ਮਿਥਿਆ ਹਨ, ਤੱਕੜੀ ਵਿੱਚ ਉਹ ਉਤਾਹਾਂ ਚੜ੍ਹ
    ਜਾਂਦੇ ਹਨ, ਓਹ ਸਾਹ ਨਾਲੋਂ ਹਲਕੇ ਹਨ।
  mya-JVB: အကယ် စင်စစ်ယုတ်ညံ့ သောသူ တို့ သည် အနတ္တ ၊ အသရေရှိသောသူတို့ သည် မုသာ ဖြစ်ကြ၏။
    ချိန်ခွင် နှင့် ချိန်စက်လျှင် ထိုသူ အပေါင်း တို့သည် အနတ္တ ထက် သာ၍ပေါ့ကြ၏။
  kgf-kgf: Hélacnec baec ic maqeqeya imi héla qahac, ic eŋeŋa acguc ac ikocginaguc,
    momac yanda eŋaŋ eegina imuac qétéya imi komodia dac, korohénni wéséséac réwéria
    ménda ogicmac.
  tte-O: Yaubada manna mena tomo siya besiele yawasi kana yui-gabaen, bwagana esaliyao
    silalaki o nuwana esaliyao sikikiu na iyamo siya meuloili besiele ginauli bwagabwaga.
    Tem tapeili Yaubada ana kaba liye koina kali polowe simalamalae molosi. Yaubada
    yawasina kana yui-gabaen ipolowe kabo muli mena tomo kali polowe.
  tbg-tbg: Tenavu vaiinti nahenti vairera, noqihairo aiho uritaraira voqaarama vauro.
    Nora vaiintive, vehi vaiintive, tenavu ekaa qumina haika voqaarama vauro. Vovano
    tinavu maara sikeriqaa hirikero tavairera, tinavu maaravano kiama varianaro.
  hmo-hmo: Dagi maragi taudia be hahodi ta sibona bamona, ma dagi bada taudia be anina
    lasi. Metau tohoa sikele dekenai idia be metau lasi momokani. Edia metau, be hahodi
    tamona ena metau hegeregerena sibona.
  zar-NT: Le nácatë nácagaca yúgutë bönachi ca tu böʼ ridö́disö, en bitiʼ bi nazácaʼgaca
    nupa naʼ nadéliʼgaca lataj lo. Tu lu zxigóns bitiʼ bi nál-líʼguequinëʼ. Nácagacarëʼ
    dzáʼasö ca tu böʼ riguélaʼsiruʼ.
  urd-urd: यक़ीनन अदना लोग बेसबात हैं और आला आदमी झूटे; वह तराजू़ में हल्के निकलेंगे;
    वह सब के सब बेसबाती से भी कमज़ोर हैं
  rus-SYN: к Тебе прилепилась душа моя; десница Твоя поддерживает меня.
  bqc-SIM: Gbɛ̃́ↄ, àↄ aà náai vĩ gↄↄpii, à á sↄ̃ wɛ̃ɛ̀, ↄ̃mɛ wá ulɛkĩi ũ.
  tcz-CHONGTHU: Milham ho hi hainahu khat hui bap a phachom lou ahibou uve, chule
    mithahat ho jong alim u va amelsou toh akibang deh pouve. Amahokhu lepton lang
    vele chun hainahu khat sanga jong jangjo ahibou uve.
  mar-mar: खरोखर नीच माणसे निरर्थक आहेत, आणि उच्च माणसे लबाड आहेत; वजन केले असता हलके
    भरतील; त्यांना मापले असता ते केवळ मिथ्या आहेत.
  isl-isl: Þú þjóð mín, treystu Drottni. Segið honum óskir ykkar, hann getur uppfyllt
    þær!
  hlt-THB: Ak nem na ak thangkhqi taw zilh hqoeng na awm nawh, ak sang na ak thangkhqi
    awm a qaai mai ni; a khingnaak awh ni khing awh ce a hqawng na awm bawk hy nih;
    pak khih bawk na zilh mai ni.
  qub-qub: Runacunaga ricayllanmi caycan. Llullacuynöpis yangallami caycan. Llapanta
    jucllacharcur balansacho pësaptin manami ni aycapis lasanmanchu.
  bqp-bqp: Talakanↄn de lán lɛ́'ĩa bàmɛ, gbãnadenↄn kú pↄ́ke lɛ́iro. Tó ò ń yↄ̃ kilooa,
    ń pínki nigↄ̃ de fáuunle.
  hat-hat: (062:10) Wi, moun pa anyen. Grannèg? Se pawòl nan bouch. Mete yo ansanm
    nan balans, yo pa gen pèz. Yo pi lejè pase van k'ap soufle a.
  eng-BSB: Lowborn men are but a vapor, the exalted but a lie. Weighed on the scale,
    they go up; together they are but a vapor.
  eng-WEBPB: Surely men of low degree are just a breath, and men of high degree are
    a lie. In the balances they will go up. They are together lighter than a breath.
  kbq-kbq: Agima me'nea vahetetima vuno agima omane vahetema vu'neana, mago asimu'ma
    hutreankna hu'nazankiza, zamagra amne'za Agri avufina mani'naze. Hanki zamagra'a
    knama sigelire'ma erinte'zama kesazana, knazmimo'a zahomofo kna'a agateore'ne.
  pon-pon: A aramaj akan jota meakot, o me lapalap akan pil kin japunala. Ni men tenok
    re kin kokoda, menda ma irail me toto.
  nhe-BL: Ax tleno nelía ininpati tlacame iixpa Toteco, yonque tlen tominpiyaj o tlen
    teicneltzitzi. Intla se quintlalisquía ipan balanza para quinyejyecosquía intla
    etique queja se tlamantli tlen tlahuel ipati, momacas cuenta para melahuac ax
    etique pampa tlacame itztoque san queja ajacatl.
  wnc-wnc: Sike aminu moo amin genaneta waung kaknga moo siknga puyapna kunggak binga.
    Gatu aminu kundu umana kaya ngana sanga moo yuaing binga. Sike waakwau sanga meyana
    wena apa binga. Siwan ngana geninde waung kaknga meyana kaya.
  bus-bus: Talakanↄↄ dɛ lán lɛ́'ĩa bàmɛ, gbãadeenↄ e ká pↄ́ke lɛ́zĩro. Tó wà ń yↄ̃
    kilooa, aↄ̃ píngi égↄ̃ dɛ fákuumɛ.
  gub-BL: Teko a'e wà, hemetarer 'ym ma'e wà, hemetarer katu ma'e wà no, Nuzawy kwaw
    pytuhemaw wà. Aze mo upyta ma'epuhuz taw hexak kar haw rehe wà, Naheta iwer mo
    wapuhuz taw wà. Wapuhuz taw ipixika'i wera'i pytuhemaw wi wà.
  eng-DRA: 'My soul hath stuck close to thee: thy right hand hath received me.'
