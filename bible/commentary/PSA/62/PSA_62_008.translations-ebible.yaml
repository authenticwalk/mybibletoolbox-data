verse: PSA.062.008
translations:
  mal-C: അല്ലയോ ജനമേ, എപ്പോഴും ദൈവത്തിൽ ആശ്രയിക്കുക, നിങ്ങളുടെ ഹൃദയം അവിടത്തെ മുമ്പിൽ
    പകരുക, കാരണം നമ്മുടെ സങ്കേതം ദൈവം ആകുന്നു. സേലാ.
  deu-TKW: Auf Gott ruht mein Heil und meine Ehre; mein starker Fels, meine Zuflucht
    ist in Gott.
  lin-lin: Nzambe azali lobiko mpe nkembo na ngai ; libanga ya makasi na ngai mpe
    ebombamelo na ngai ezali kati na Nzambe.
  mmx-mmx: Nemi limixin tarak. At levenaleng axap mina nunu saga at ne Moroa. Mina
    tong asu levenmumuat atnemi rin, atla neni Loxot Loklox Alipe atnedik.
  eng-LSV: Trust in Him at all times, O people, || Pour forth your heart before Him,
    || God [is] a refuge for us. Selah.
  eng-GNV: 'Trust in him alway, ye people: powre out your hearts before him, for God
    is our hope. Selah.'
  eng-WEBSTER: 'Trust in him at all times; ye people, pour out your heart before him:
    God is a refuge for us. Selah.'
  nhw-BL: ¡Annomasehualhua, nochipa ximotemachica ipan Toteco Dios! Xijpohuilica nochi
    catli eltoc ipan amoyolo, pampa san yaya hueli techmocuitlahuis ica catli amo
    cuali.
  swh-ONEN: Enyi watu, mtumainini yeye wakati wote, miminieni mioyo yenu kwake, kwa
    kuwa Mungu ni kimbilio letu.
  bba-bba: Gusunɔ, wunɑ ɑ rɑ mɑn fɑɑbɑ ko, kpɑ ɑ de nɑ n bɛɛrɛ mɔ. Wunɑ nɛn kuku yee
    dɑmɡiru.
  eng-KJVCPB: 'Trust in him at all times; ye people, Pour out your heart before him:
    God is a refuge for us. Selah.'
  luo-luo: Un ji, genuru kuome kinde duto; olneuru oko gik manie chunyu, nikech Nyasaye
    e kar pondo marwa. Sela
  aii-aii: ܣܒܘܿܪܘܼܢ ܒܝܼܹܗ ܒܟܠܔ ܙܲܒ݂ܢܵܐ، ܝܵܐ ܥܲܡܵܐ، ܫܲܦܟ݂ܘܼܢ ܩܲܕܡܘܼܗ‌ܝ ܠܸܒܵܘܟ݂ܘܿܢ،
    ܐܲܠܵܗܵܐ ܒܹܝܬ ܓܵܘܣܵܐ ܝܠܹܗ ܩܵܬܲܢ. ܣܹܠܵܗ
  meu-meu: Taunimanima e, nega iboudiai ia bavabidadama henia; lalomui anidia na ia
    vairanai ba hahedinarai; eda roho-mauri gabuna na Dirava enai. (Selah)
  npi-ULB: ए मानिसहरू हो, सबै समय उहाँमा भरोसा गर । उहाँमा आफ्नो हृदय पोखाओ । परमेश्‍वर
    हाम्रो शरणस्‍थान हुनुहुन्छ । सेला
  yor-yor: Gbẹ́kẹ̀lé ní gbogbo ìgbà, ẹ̀yin ènìyàn; tú ọkàn rẹ jáde sí i, nítorí Ọlọ́run
    ni ààbò wa.
  pes-OPCB: ای مردم، همه وقت بر او توکل نمایید؛ غم دل خود را به او بگویید، زیرا خدا
    پناهگاه ماست.
  tgl-ULB: Magtiwala kayo sa kaniya sa lahat ng oras, kayong mga tao; ibuhos ninyo
    ang inyong puso sa kaniyang harapan; kanlungan natin ang Diyos. Selah
  nop-nop: Bepaŋ kubugoŋdi hebihat kwetnik, unduŋ doktiŋa metamneye hidi helemahelemaŋ
    adi hogok nadisukilitimiyaneeŋ. Unduŋ tiŋa malabumuŋhik be nadinadihik u adi hogok
    nimbihikaneeŋ.
  hui-hui: I̱naga wali agali bu kamiru tígua Ngode Datagaliwabehondo mini mbiraore
    wu haabo halimu. Genda howa tí mini dege dindi ho kamiru bibahende ibuhondo lamiai
    halimu. Ibu inanaga ha do haga kago ina ibuha howa bayale haabo holeberema.
  mya-mya: အ​ချင်း​လူ​တို့​ဘု​ရား​သ​ခင်​အား​အ​စဉ် အ​မြဲ ကိုး​စား​ကြ​လော့။ သင်​တို့​၏​ဒုက္ခ​အ​ပေါင်း​ကို​ကိုယ်​တော်​အား
    ဖော်​ပြ​ကြ​လော့။ ကိုယ်​တော်​သည်​ငါ​တို့​ခို​လှုံ​ရာ​ဖြစ်​တော်​မူ​၏။
  bod-N: དཀོན་མཆོག་ང་ཚོའི་སྐྱབས་གནས་ཡིན་པས༌ན། །མི་རྣམས་དུས་རྒྱུན་ཁོང་ལ་བློ་གཏོད༌ཅིག
    །ཁོང་གི་དྲུང་དུ་སྙིང་གཏམ་ལྷུག་པོར༌བརྗོད།།༼ སེ༌ལཱ། ༽
  wsk-wsk: O aga kariimet, Kaem kote la ira sanami se lagaralko; nengemang motam lilim
    la kausalko; mu awuk, nu anananga yumura kuwim.
  sna-sna: Vimbai naye nguva dzose, imi vanhu; dururai mwoyo yenyu kwaari, nokuti
    Mwari ndiye utiziro hwedu. Sera
  spa-BLM: Confiad en él en todo momento, vosotros. Derrama tu corazón ante él. Dios
    es un refugio para nosotros. Selah.
  cac-cac: Ex vetchon̈ab', an̈ej Dios tzeyac'och yipoc e c'ool. D'a smasanil e c'ool,
    tzex lesalvi d'ay, yujto a co colnab'il yaji.
  swh-ULB: Mwaminini Mungu wakati wote, ninyi watu; mimina moyo wako mbele zake; Mungu
    ni kimbilio salama kwa ajili yetu. Selah
  bel-bel: бо Ты дапамога мая, і ў цяні крылаў Тваіх я парадуюся;
  deu-ELBBK: Auf Gott ruht mein Heil und meine Herrlichkeit; der Fels meiner Stärke,
    meine Zuflucht, ist in Gott.
  mbb-OT: Sikiyu is menge etew te Megbevayà, sarig kew kandin te langun he timpu!
    Keǥiya niw ziyà te kandin is langun he igkeǥiyaǥiya niw su iyan sikandin kelasag
    tew.
  mal-2015: ജനമേ, എല്ലാകാലത്തും അവനിൽ ആശ്രയിപ്പിൻ; നിങ്ങളുടെ ഹൃദയം അവന്റെ മുമ്പിൽ
    പകരുവിൻ; ദൈവം നമുക്കു സങ്കേതമാകുന്നു. സേലാ.
  gup-gup: Ngudda nawu ngardduk binihbininj, ngurrikurrmerrimen nawu God munguyh munguyh.
    Ngurrimulewarren manbu kunrayek rowk bu ngurrikarrme, dja nungka kannahnan ba
    karrikangengehmen.
  rmc-rmc: O Del man spasinel a del man pačiv. O Del hin miri zoraľi skala a miro
    than, kaj man garuvav.
  nlg-nlg: Ighau nigua na vure, kau talu mavaa gaia tana lei bona ni bongi soko, Kaikavi
    horura vania na tobamu, nia God, dida na vavolaghita tana vahaghitaili.
  pes-OPV: ‌ای قوم همه وقت بر اوتوکل کنید و دلهای خود را به حضور وی بریزید. زیرا خدا
    ملجای ماست، سلاه.
  ron-1924: Попоаре, ын орьче време, ынкредеци-вэ ын Ел, вэрсаци-вэ инимиле ынаинтя
    Луй! Думнезеу есте адэпостул ностру.
  ben-OBCV: হে আমার ভক্তেরা, তাঁর উপর নিয়ত আস্থা রাখো; তাঁরই কাছে তোমাদের হৃদয় ঢেলে
    দাও, কারণ ঈশ্বর আমাদের আশ্রয়।
  som-som: Dadkow, isaga isku halleeya wakhti kastaba, Oo qalbigiinna waxba ha kula
    hadhina Ilaah hortiisa, Waayo, Ilaah baa magangal inoo ah. (Selaah)
  lat-VUC: Quia fuisti adjutor meus, et in velamento alarum tuarum exsultabo.
  eng-ASVBT: 'Trust in him at all times, ye people; Pour out your heart before him:
    God is a refuge for us. Selah'
  mna-mna: Niom wal ki Anutu, kapase pini totomen. Mi koso i pa pataŋana tiom boozomen
    ta imbotmbot la leleyom. Pa ni ta iwe ur piti mi imenderkalkaala iti.
  ita-1885: Confidatevi in lui, o popolo, in ogni tempo; Spandete i vostri cuori nel
    suo cospetto; Iddio è la nostra speranza. (Sela.)
  eng-LXXUP: For thou hast been my helper, And in the shelter of thy wings will I
    rejoice.
  eng-ULB: Trust in him at all times, you people; pour out your heart before him;
    God is a refuge for us. Selah
  spa-VBL: Pueblo mío, confía siempre en el Señor. Mediten en Él siempre, porque Él
    es quien nos cuida. Selah.
  fra-_FOB: Peuples, confiez-vous en lui en tout temps; répandez votre cœur devant
    lui; Dieu est notre retraite. (Sélah.)
  mal-mal: ജനമേ, എല്ലാകാലത്തും ദൈവത്തിൽ ആശ്രയിക്കുവിൻ; നിങ്ങളുടെ ഹൃദയം അവിടുത്തെ തിരുമുമ്പിൽ
    പകരുവിൻ; ദൈവം നമുക്ക് സങ്കേതമാകുന്നു. സേലാ.
  lit-lit: O žmonės, pasitikėkite juo visados! Išliekite jo akivaizdoje savo širdį;
    Dievas yra mūsų prieglauda! Sela.
  urd-GVR: Ai ummat, har waqt us par bharosā rakh! Us ke huzūr apne dil kā ranj-o-alam
    pānī kī tarah unḍel de. Allāh hī hamārī panāhgāh hai. (Silāh)
  suz-BL: मुर नेल्‍ले, गेना हना यो परमप्रभु कली थमा सुतीन। मेको आ ङोंइती इन थुं ङा
    लोव़ देंनीन। मारदे हना परमप्रभु इं ख्रुइक्‍तीके बाक्‍ब। ठेयब सेंदा पा।
  eng-NOY: Trust in him at all times, ye people! Pour out your hearts before him!
    God is our refuge!
  ita-1927: Confida in lui ogni tempo, o popolo; espandi il tuo cuore nel suo cospetto;
    Dio è il nostro rifugio. Sela.
  ckb-ckb: هۆ خەڵکینە، هەموو کاتێک پشت بەو ببەستن، دڵی خۆتانی لەبەردەم هەڵبڕێژن، چونکە
    خودا پەناگای ئێمەیە.
  eng-BBE: 'Have faith in him at all times, you people; let your hearts go flowing
    out before him: God is our safe place. (Selah.)'
  xsi-xsi: Mine nde miki naneŋgu ŋgu, naŋa apaimi tu miki ma kalomi tawana Maro Kindeni
    ikura zo rârâni. Miki ma kapatula nemi malia wa nemi ilo-kalo ndoni papa i, ŋana
    tu i imo itogo nenda teŋgo kaika mine.
  kan-OKCV: ಜನರೇ, ಎಲ್ಲಾ ಕಾಲದಲ್ಲಿಯೂ ದೇವರಲ್ಲಿ ಭರವಸೆ ಇಡಿರಿ. ನಿಮ್ಮ ಹೃದಯವನ್ನು ದೇವರ ಮುಂದೆ
    ಒಯ್ಯಿರಿ. ದೇವರು ನಮಗೆ ಆಶ್ರಯವಾಗಿದ್ದಾರೆ.
  tam-2017: மக்களே, எக்காலத்திலும் அவரை நம்புங்கள்; அவர் சமுகத்தில் உங்களுடைய இருதயத்தை
    ஊற்றிவிடுங்கள்; தேவன் நமக்கு அடைக்கலமாக இருக்கிறார். (சேலா)
  spa-RV-1909: 'Esperad en él en todo tiempo, oh pueblos; derramad delante de él vuestro
    corazón: Dios es nuestro amparo. (Selah.)'
  ron-BTF: Încredeți-vă în el tot timpul; voi popoarelor turnați-vă inima înaintea
    lui, Dumnezeu este un loc de scăpare pentru noi. Selah.
  eng-WEBP: Trust in him at all times, you people. Pour out your heart before him.
    God is a refuge for us. Selah.
  eng-FBV: My people, always trust in him. Pour out all your thoughts to him, for
    he is the one who looks after us. Selah.
  nld-1939: 'Blijf altijd op God vertrouwen, mijn volk, Stort uw hart voor Hem uit:
    onze toevlucht is God!'
  nch-BL: ¡Annomasehualhua, nochipa ximotemachica ipan Toteco Dios! Xijpohuilica nochi
    cati eltoc ipan amoyolo, pampa san yaya hueli techmocuitahuis ica cati amo cuali.
  vie-1934: 'Hỡi bá tánh, khá nhờ cậy nơi Ngài luôn luôn, Hãy dốc đổ sự lòng mình
    ra tại trước mặt Ngài: Đức Chúa Trời là nơi nương náu của chúng ta.'
  cha-cha: 'Angoco gue todo y tiempo, jamyo ni y taotao sija; chuda y corasonmiyo
    gui menaña: si Yuus y guinegüe para jita. Sila.'
  hin-CV: मेरे लोगो, हर एक परिस्थिति में उन्हीं पर भरोसा रखो; उन्हीं के सम्मुख अपना
    हृदय उंडेल दो, क्योंकि परमेश्वर ही हमारा आश्रय-स्थल हैं.
  eng-OURB: Trust in him at all times, you people. Pour out your heart before him.
    God is a refuge for us. Selah ·contemplation with musical interlude·.
  spa-BES: 'Ten fe en él en todo momento, tu gente; deja que tus corazones se derramen
    ante él: Dios es nuestro lugar seguro. Selah.'
  tdx-tdx: Miatoa ama’e nainai’e, ondatio, adoaño añatrefa’e ty arofo’ areo; fitsolohan-tika
    t’i Andrianañahare. Selà
  tha-KJV: ประชาชนเอ๋ย จงวางใจในพระองค์​ตลอดเวลา จงระบายความในใจของท่านต่อพระองค์
    พระเจ้าทรงเป็​นที​่​ลี้​ภัยของเรา เซลาห์
  por-BR-2018: Confiai, povo, nele em todo o tempo; derramai vosso coração diante
    dele; Deus é nosso refúgio. (Selá)
  deu-ELO: Vertrauet auf ihn allezeit, o Volk! Schüttet vor ihm aus euer Herz! Gott
    ist unsere Zuflucht. (Sela.)
  eng-WYC-2018: All the gathering together of the people, hope ye in God, pour ye
    out your hearts before him; God is our helper [into] without end (All the gathering
    together of the people, trust ye in God, pour ye out your hearts before him; God
    shall be our helper forever.)
  epo-epo: 'Fidu Lin en ĉiu tempo, ho popolo; Elverŝu antaŭ Li vian koron: Dio estas
    nia defendo. Sela.'
  gfk-gfk: Matanaiabar diet, muat na so nurnur tana ta ira kaba bungbung bakut. Muat
    na hapuasne ira kaati muat taar tana, kanong aie no nudahat katon na barbarahit.
  uig-PIN: I halayiⱪ, Uningƣa ⱨǝrdaim tayininglar! Uning aldida iq-baƣringlarni tɵkünglar;
    Huda bizning panaⱨgaⱨimizdur! Selaⱨ.
  beo-beo: Na dunu! Eso huluane Godema dafawaneyale dawa:ma! Dilia bidi hamosu huluane
    Ema adoma! Bai E da ninia wamoaligisu sogebi gala.
  tpi-OTNT: Yupela ol lain bilong mi, oltaim yupela i mas bilip long God. Yupela i
    mas autim olgeta hevi na olgeta tingting bilong yupela long em. Long wanem, yumi
    ken i go long em na i stap gut.
  hau-SA: Ku dogara a gare shi a duk lokuta, ya mutane; ku faɗi albarkaci bakin zukatanku
    a gare shi, gama Allah ne mafakarmu. Sela
  udu-udu: Gami gwo is e a’di ka tee i’baar mo, ayy ’kwani. Woli adum bum ibwambori
    a’di mo. Haali/ Arumgimis ta a’di jin mina ana hur jwa icine/ mo. Doshi ma dhali
    ’cunycuri yan mo.
  uig-LAT: I xalayiq, Uninggha herdaim tayininglar! Uning aldida ich-baghringlarni
    tökünglar; Xuda bizning panahgahimizdur! Sélah.
  nde-nde: Thembani kuye ngezikhathi zonke, lina bantu; likhuphe konke okusezinhliziyweni
    zenu kuye, ngoba uNkulunkulu uyisiphephelo sethu.
  ton-ton: 'Falala maʻuaipē kiate ia; ʻakimoutolu ʻae kakai, lilingi homou loto ʻi
    hono ʻao: ko e hūfanga ʻae ʻOtua kiate kitautolu. Sila.'
  ces-1613: V Bohu jest spasení mé a sláva má; skála síly mé, doufání mé v Bohu jest.
  eng-WMB: Trust in him at all times, you people. Pour out your heart before him.
    God is a refuge for us. Selah.
  tam-TCV: மக்களே, எக்காலத்திலும் அவரை நம்புங்கள்; உங்கள் இருதயங்களின் பாரங்களை அவரிடத்தில்
    இறக்கி வையுங்கள்; இறைவனே நமது புகலிடம்.
  ceb-ULB: Kamong mga katawhan salig kaniya sa tanang panahon, ibubo ang inyong kasingkasing
    diha kaniya; ang Dios ang atong dalangpanan. Selah
  pol-UBG: Ufajcie mu w każdym czasie, o narody, wylewajcie przed nim wasze serca;
    Bóg jest naszą ucieczką. Sela.
  urd-GVU: اے اُمّت، ہر وقت اُس پر بھروسا رکھ! اُس کے حضور اپنے دل کا رنج و الم پانی
    کی طرح اُنڈیل دے۔ اللہ ہی ہماری پناہ گاہ ہے۔ (سِلاہ)
  eng-OEBCW: Trust in him, all you people assembled, pour out your heart in his presence;
    God is a refuge for us. Selah
  deu-1912: Hoffet auf ihn allezeit, liebe Leute, schüttet euer Herz vor ihm aus;
    Gott ist unsre Zuversicht. (Sela.)
  kan-2017: ಜನರೇ, ಯಾವಾಗಲೂ ಆತನನ್ನೇ ನಂಬಿ, ನಿಮ್ಮ ಹೃದಯವನ್ನು ಆತನ ಮುಂದೆ ತೆರೆಯಿರಿ; ದೇವರು
    ನಮ್ಮ ಆಶ್ರಯವು. ಸೆಲಾ
  yap-yap: Gimed pi girdi’eg, nge pagan’med ngak Got ni gubin ngiyal’. Mu weliyed
    ngak urngin e magfan’ romed, ya ir e manaf rodad.
  hlt-MCSB: Pilnam loh a tue boeih khuiah BOEIPA dongah hangdang uh. Na thinko te
    amah hmai ah kingling lah. Pathen he mamih ham hlipyingnah ni. Selah
  mdy-ETH: ዓሲዮቴ! ቢያ ዎዴና ዒዛ ጉሙርቁዋቴ፤ ዒኖ ዒንሢሲ ዒዛ ቤርቶ ሺኢሹዋቴ፤ ዒዚ ኑኡኮ ፑኖ ካያሢኬ።
  twi-ASANTE: Ao me nkurɔfoɔ, momfa mo ho nto ne so daa; monka mo akoma mu nsɛm nyinaa
    nkyerɛ no, ɛfiri sɛ Onyankopɔn ne yɛn dwanekɔbea.
  eng-WEBU: Trust in him at all times, you people. Pour out your heart before him.
    God is a refuge for us. Selah.
  acu-NT: Wi wear ainautiram, Yus tuke nintimtustaram. Tura Yus seakrumka, pengker
    nintimsaram nijai chichastaram. ¡Ningkitai iin waitmaktinka!
  spa-PDDPT: Oh pueblo, confíen en Él en todo tiempo. Derramen su corazón ante Él.
    ʼElohim es nuestro Refugio. Selah
  gun-gun: Xerevegua kuery, pejerovia hexe ára nhavõ. Ixupe pemombe'u guive pendepy'a
    re oĩ va'e ha'e javi. Nhanderuete ma nhanhemiaty oiko.
  agu-BL: E'u' intanum k'ukek bin chic'u'lu' te Ryos. Cuk chiwutzu' tetz. Ilenin chijake'u'
    ẍch'eybil cyeru' tetz, na i' yi colol ketz.
  ilo-ULB: Agtalekkayo kenkuana iti amin a tiempo, dakayo a tattao; ibagayo kenkuana
    ti amin a parikutyo; ti Dios ket pagkamangantayo. Selah
  kpg-kpg: Agu daangada, goodou hagadagadagagee gi God i nia madagoaa huogodoo. Hagi anga ina
    gi Mee godou haingadaa huogodoo, idimaa Mee go tadau gowaa e pala iei gidaadou.
  uig-ARA: ئى خالايىق، ئۇنىڭغا ھەردائىم تايىنىڭلار! ئۇنىڭ ئالدىدا ئىچ-باغرىڭلارنى
    تۆكۈڭلار؛ خۇدا بىزنىڭ پاناھگاھىمىزدۇر! سېلاھ.
  sus-sus: N ma kisi nun n ma binyɛ na Ala nan yi. Ala n makantama nan a ra, n yigi
    tide nan a ra.
  pon-2006: Kumwail nei aramams akan, kumwmail likih Koht ahnsou koaros. Kumwail kasalehiong
    amwail apwal kan koaros, pwe ih me atail wasahn ruk.
  jae-jae: O ŋoc lauac, taêm êka eŋ ŋapaŋ. Ansêwa nêm ŋalêlôm sa êndêŋ eŋ. Anôtô kêtu
    aêacnêŋ lamu.
  ksd-ksd: Avat a tarai, avat a nurnur tana ta ra bungbung par. Avat a vaarike bulu
    ra magit ta ra bala i vavat ta ra luaina matana; God a rivarivan ure dat. Sela.
  tur-YTC: Ey halkım, O'na her zaman güven. Yüreğini O’nun önünde dök. Tanrı bizim
    için bir sığınaktır. Selah.
  bel-N: У Богу збаўленьне маё і слава мая; скала моцы маёй, прыстанішча маё ў Богу.
  grc-BRENT: Ὅτι ἐγενήθης βοηθός μου, καὶ ἐν τῇ σκέπῃ τῶν πτερύγων σου ἀγαλλιάσομαι.
  kpr-kpr: Arie, nanda natofo, nenda tumondari sifo ghousa God kena fifituse irá ghedo
    ghevu! Nenda bouvu mema ava numokena sedo ghevu! Ainda susu mo, namondeda bere
    numori.
  ind-AYT: (62-9) Percayalah kepada-Nya setiap saat, hai umat, curahkan isi hatimu
    di hadapan-Nya, Allah adalah tempat perlindungan bagi kita. Sela
  yom-yom: Tulanganu diana dieno mu niandi mu thangu zioso, a batu. Luyalumuna mintima
    mieno kuidi niandi bila Nzambi niandi suamunu kieto.
  yut-yut: Mɨŋat amɨn kabɨ bɨsapmɨ bɨsapmɨ egɨp egɨpji Piŋkopmon tosok yaŋsi nandani.
    Nin Piŋkopmon kɨŋapno tagɨsi paŋkutnosok, do butjikon yo morap toŋ uŋun Piŋkop
    do ɨmɨŋ mudoni.
  nya-nya: Dalirani Iye nthawi zonse, inu anthu; khuthulani mitima yanu kwa Iye, pakuti
    Mulungu ndiye pothawirapo pathu. Sela
  kyg-kyg: Vayaꞌmogitapae, huꞌna, muki afinaꞌmo agaefekeꞌmo lapakesamo afitapa fatago
    hutetapaeꞌmo, laha maegaiye, hutapa hiyo. Lapaipafatiꞌmo aniꞌmo alitapa lakigekana
    hutapa nunumu hutapa ha paiyo. Lagaetegamo hosu kavaꞌmo afole neꞌaigetaeꞌmo Gotipiꞌmo
    alagepa huta fala kita neꞌmaune.
  hrv-hrv: U Boga je spasenje moje i slava; Bog mi je hridina silna, utočište.
  mps-mps: Eno hani dabe, sesemane sogo dagego te Godiba konealubo homu dąų waiyąo.
    Dagego te duga tigidali sęgę me, te tigidali homu te agaba pusao, awe, bidigo
    te wę gelibo tiwai eyu yao. Magi baso meni, da te agaba pelama, bugagia bidainu
    te tama tiao.
  tpi-tpi: Yupela ol lain bilong mi, oltaim yupela i mas bilip long God. Yupela i
    mas autim olgeta hevi na olgeta tingting bilong yupela long em. Long wanem, yumi
    ken i go long em na i stap gut.
  dan-1931: Hos Gud er min Hjælp og min Ære, min stærke Klippe, min Tilflugt har jeg
    i Gud;
  vie-OVCB: Hỡi chúng dân, hãy tin cậy Chúa mãi mãi. Hãy dốc đổ lòng ra với Ngài,
    vì Đức Chúa Trời là nơi trú ẩn của chúng ta.
  guj-2017: હે લોકો, તમે સર્વ સમયે તેમના પર ભરોસો રાખો; તેમની આગળ તમારું હૃદય ખુલ્લું
    કરો; ઈશ્વર આપણો આશ્રય છે. સેલાહ
  pon-2006A: Kumwail nei aramams akan, kumwmail likih Koht ahnsou koaros. Kumwail
    kasalehiong amwail apwal kan koaros, pwe ih me atail wasahn ruk.
  por-BRBSL: Trust nele em todos os momentos, seu povo. Despeje seu coração diante
    dele. Deus é um refúgio para nós. Selah.
  eng-OEBUS: Trust in him, all you people assembled, pour out your heart in his presence;
    God is a refuge for us. Selah
  swe-swe: Gud är den som befriar och upphöjer mig. Gud är min starka beskyddare och
    mitt beskydd.
  cth-cth: Tamimaya, ama teh a yungyoe kâuep awh haw. A hmalah na lungthin rabawk
    awh haw. Cathut teh maimouh kânguenae doeh.
  twi-twi: Mo nnipa, momfa mo ho nto ne so daa; monka mo koma mu nsɛm nyinaa nkyerɛ
    no, efisɛ Onyankopɔn ne yɛn guankɔbea.
  hlt-hlt: Pilnam loh a tue boeih khuiah BOEIPA dongah hangdang uh. Na thinko te amah
    hmai ah kingling lah. Pathen he mamih ham hlipyingnah ni. Selah
  tbz-SIM: Kuyie nkuù n dɛɛrí, kuù tu n kó disɑ̃nni, kuù tu dipèrì dìì n kɑ̃nkɛ́,
    kuù tu n sɔ̀rì.
  msy-2020: Nan adarasi, ia zurara nɨghnɨzir gavgavim Godɨn ikɨ. Egh osɨmtɨzir ia
    itiba ko nɨghnɨzir ia itiba, ia bar da isɨ a danɨng. E ia a bagh mangɨ an aven
    mongegh deraghvɨra ikiam. (Ighiam gamua an suiam atugha avughsegha ua ighiam gami.)
  dop-dop: Ɩsɔ yɑkənɑ mɑ nyʋɣʋ nɑ ɩ́ tʋɣʋ-m teeli. Ɩnɩ ɩ kentiɣinɑ mɑ tɔɔ nɑ toŋ,
    Ɩsɔ kɛlɛ mɑ kpʋlʋɣʋ tətʋlɛ.
  azb-azb: Ey xalq, hər zaman Ona arxalan, Onun hüzurunda qəlbini açıb-boşalt, Çünki
    Allah bizim pənahımızdır! Sela
  eng-DBY: 'Confide in him at all times, ye people; pour out your heart before him:
    God is our refuge. Selah.'
  hin-2017: हे लोगों, हर समय उस पर भरोसा रखो; उससे अपने-अपने मन की बातें खोलकर कहो;
    परमेश्वर हमारा शरणस्थान है। (सेला)
  wol-KYG: Yàllaa may musal, di ma sagal, ma di ko doolewoo. Sama kiiraay, Yàllaa!
  swp-swp: Egu dodogayao e, huia gamagamagari ia bena au sunumaei, nuamiu au hegoigabaedi
    ia matana eai. Eaubada ia eda aba ailogulogu ede.
  bjr-bjr: Innee qini qiku qisauku aiqama kari Anutuna kai saqarikiaqa. Inneeqa aiqama
    ummaarara mina qimamiaqa. Maasa mifinnai oonuree kai asumu marianaura.
  eng-YLT: Trust in Him at all times, O people, Pour forth before Him your heart,
    God [is] a refuge for us. Selah.
  kne-kne: Dakayo ay ipogaw, mantalek kayon Diyos Apo. Ibaga yon sisya amin di problima
    yo, tan sisya di pankamangan tako.
  eng-WYC-2017: All the gathering together of the people, hope ye in God, pour ye
    out your hearts before him; God is our helper without end.
  eng-WMBB: Trust in him at all times, you people. Pour out your heart before him.
    God is a refuge for us. Selah.
  zat-NTPS: Le cueza lazre' Le̱' tu chí'izqueze, le'e, bénneache. Le xe̱'e̱ ca da
    dxezá lázrele. Naca Dios Bénnea' dxuxre̱' dxi'u.
  zty-NTPS: Le kwez ḻaže' Ḻe' to chi'ize, ḻe'e, benne' ka'. Bḻoe'el Ḻe' da' ẕdan
    ḻáže'le. Nak Dios Bennen' žon choche' žo'o.
  urd-GVH: ऐ उम्मत, हर वक़्त उस पर भरोसा रख! उसके हुज़ूर अपने दिल का रंजो-अलम पानी
    की तरह उंडेल दे। अल्लाह ही हमारी पनाहगाह है। (सिलाह)
  rug-rug: Ke gamu na qua tinoni, Mi kalavarae koe Tamasa doduru totoso. Mi tozi lani
    koa Sa sari doduru mia tinasuna, Ura Asa mo sa nada aqoroana.
  gaz-gaz: Yaa namoota, yeroo hunda isa amanadhaa; garaa keessanis fuula isaa duratti
    dhangalaasaa; Waaqni iddoo nu itti kooluu galluudhaatii.
  fra-LSG: Sur Dieu reposent mon salut et ma gloire; Le rocher de ma force, mon refuge,
    est en Dieu.
  yal-yal: N ma kisin nun n ma binyena Ala nan yii. N kantan fanyen sɛnbɛmaan nan
    Ala ra. N ma yigiyana a tan nan na.
  iou-iou: Unita ämawebenaye, kadäni kadäni Anutu terakgän yeŋgämä pek täkot. U käbop
    irit mobä käwutnin unita nadäŋ bäräpjin u ba u kudup yäŋahäŋpäŋ iwet täkot.
  haw-1868: 'E hilinai aku ia ia i na manawa a pau, e na kanaka; E ninini aku i ko
    oukou naau imua ona: O ke Akua kahi e malu ai no kakou. Sila.'
  arb-NAV: ثِقُوا بِهِ فِي كُلِّ حِينٍ أَيُّهَا الشَّعْبُ. اسْكُبُوا أَمَامَهُ قُلُوبَكُمْ،
    اللهُ مَلْجَأُنَا.
  ded-ded: O ngicngac, ngeni nasoya nasoya Anutu negenserima kecbisia. Yeac hoannu
    kemma sufuma kecnide. Ngeni herenginau wiac sasawa fedacde, imoc ye edebisia.
    Selac
  ewe-ewe: O! Mi dukɔwo, miɖo dzi ɖe eŋu ɣe sia ɣi; mitsɔ miaƒe hiahiãwo kɔ ɖe edzi,
    elabena Mawue nye míaƒe sitsoƒe. Sela
  eng-LEE: '(62:9) Trust in him at all times, O ye people; pour out before him your
    heart: God is a protection for us. Selah.'
  asm-FB: হে লোকসকল, সকলো সময়তে বিশ্বাস কৰা; তোমালোকে সদায় তেওঁত নিৰ্ভৰ কৰা; তোমালোকৰ
    মনৰ সকলো অশান্তিৰ কথা তেওঁৰ আগত কোৱা; কাৰণ ঈশ্বৰেই আমাৰ আশ্ৰয় স্থল। [চেলা]
  sus-A: ﭑ مَ كِسِ نُن ﭑ مَ بِنيّ نَ عَلَ نَن يِ. عَلَ ﭑ مَكَنتَمَ نَن عَ رَ، ﭑ يِفِ
    تِدٍ نَن عَ رَ.
  fra-SBL: Ayez confiance en lui en tout temps, vous autres. Répandez votre cœur devant
    lui. Dieu est un refuge pour nous. Selah.
  hbo-hbo: עַל־אֱ֭לֹהִים יִשְׁעִ֣י וּכְבֹודִ֑י צוּר־עֻזִּ֥י מַ֝חְסִ֗י בֵּֽאלֹהִֽים׃
  kik-kik: Inyuĩ andũ aya, mwĩhokagei o we hĩndĩ ciothe; itũrũragai ngoro cianyu harĩ
    we, nĩgũkorwo Ngai nĩwe rĩũrĩro riitũ.
  fra-NCL: Sur Dieu reposent mon salut et ma gloire ; le rocher de ma force, mon refuge,
    est en Dieu.
  cek-AK: Aw kaminawk, anih khaeah amha o poe ah loe, anih khaeah palungthin to paek
    oh; Sithaw loe aicae abuephaih ah oh. Selah.
  cuk-cuk: ¡Unnila Bab-Dummadginbi be bensuli gumalo! ¡Bab-Dummad-asabin be nadele,
    bela be-boni-nikad ega be sogo! ¡Ar Bab-Dummad, anmar-akwediidid!
  uig-CYR: Чүнки Сән маңа ярдәмдә болуп кәлгәнсән; Сениң қанитиң сайисидә шат-хурамлиқта
    нахшиларни яңритимән.
  tel-2017: ప్రజలారా, ఆయనలో నిరంతరం నమ్మకం ఉంచండి. ఆయన సన్నిధిలో మీ హృదయాలు కుమ్మరించండి.
    దేవుడే మనకు ఆశ్రయం.
  hat-BSA: Mete konfyans nan Li tout tan, O pèp la. Vide kè nou devan Li. Bondye se
    yon refij pou nou.
  ukr-ONPU: Бо Ти був мені допомогою, і в тіні Твоїх крил я радітиму.
  kos-kos: Mwet luk, kowos in lulalfongi God pacl e nukewa. Fahkang mwe fosrnga lowos
    nukewa nu sel, Tuh El nien molela lasr.
  hbo-WLC: עַל־אֱ֭לֹהִים יִשְׁעִ֣י וּכְבוֹדִ֑י צוּר־עֻזִּ֥י מַ֝חְסִ֗י בֵּֽאלֹהִֽים׃
  ibo-ibo: Tụkwasịnụ ya obi mgbe niile, unu ndị mmadụ; kwupụtaranụ ya obi unu, nʼihi
    na Chineke bụ ebe mgbaba anyị. Sela
  ory-ory: ହେ ଲୋକମାନେ, ସବୁବେଳେ ତାହାଙ୍କଠାରେ ନିର୍ଭର କର; ତାହାଙ୍କ ଛାମୁରେ ମନର ସବୁ କଥା ଭାଙ୍ଗି
    କୁହ; ପରମେଶ୍ୱର ଆମ୍ଭମାନଙ୍କ ନିମନ୍ତେ ଆଶ୍ରୟ। [ସେଲା]
  chk-chk: Ämi aramas, oupwe lükü Kot fansoun meinisin. Oupwe pwäri ngeni ämi weires
    meinisin, pun i ach lenien op.
  rop-rop: Trastim God olataim, main kantrimen. Dalim im blanga ol yu trabul, dumaji
    im na det seifwan pleis blanga wi.
  ukr-1871: Вповай, народе, на него по всякий час! Виливайте перед ним серця ваші!
  yon-yon: O nimakarub, aron korem ye yaambed yone doberembirime. Yiib niindem aom
    kuu komo komo dabawiib keriwen kuu ye yaa daanime, amborom kuu God kuu nub ben
    kukbimaanbon.Selah
  deu-1951: (062-9) Vertraue auf ihn allezeit, o Volk, schütte dein Herz vor ihm aus!
    Gott ist unsre Zuflucht.
  eng-JPS: (62-9) Trust in Him at all times, ye people; pour out your heart before
    Him; God is a refuge for us. Selah
  srp-1865: Narode! uzdaj se u njega u svako doba; izlivajte pred njim srce svoje;
    Bog je naše utoèište.
  lug-lug: Mumwesigenga bulijjo mmwe abantu, mumutegeezenga byonna ebiri mu mitima
    gyammwe, kubanga Katonda kye kiddukiro kyaffe.
  heb-heb: בטחו בו בכל עת עם שפכו לפניו לבבכם אלהים מחסה לנו סלה׃
  ben-IRV: লোকরা সব দিন তাতে বিশ্বাস করে, তাঁর সামনে তোমাদের মনের কথা ভেঙে বল; ঈশ্বরই
    আমাদের জন্য আশ্রয়। সেলা
  ntu-ntu: Leplz nengeng, mz nzangidati-krbzle da kx yc mz drtwrmu, na-abrtxtrpwzmu
    drtwrmu bade. Murde nide txpwz me rlakitrku.
  pan-pan: ਹੇ ਪਰਜਾ, ਹਰ ਵੇਲੇ ਉਸ ਉੱਤੇ ਭਰੋਸਾ ਰੱਖੋ, ਆਪਣਾ ਮਨ ਉਹ ਦੇ ਅੱਗੇ ਖੋਲ੍ਹ ਦਿਓ, ਪਰਮੇਸ਼ੁਰ
    ਸਾਡੀ ਪਨਾਹ ਹੈ। ਸਲਹ।
  mya-JVB: အိုလူ များတို့၊ ဘုရား သခင်၌ အစဉ် မပြတ်ခိုလှုံ ကြလော့။ ရှေ့ တော်၌ စိတ် နှလုံးကို
    ဖွင့် ပြကြလော့။ ဘုရား သခင်သည် ငါ တို့ ခိုလှုံ ရာဖြစ်တော်မူ၏။
  kgf-kgf: Anutunéŋ neŋaŋ saŋgi saŋginina imuac mia, ic embac ini, naléya naléya iwac
    muru héima namma iwac wésiaiguc ewa qerigina ʒéqolacgégic mayu. (Ohec)
  tte-O: O yagu tomoyao, kwameli Yaubada koina sauga meuloina. Kami polowe meuloili
    kwawalo-masalagili koina, kaiwena iya ala kaba kelolon.
  tbg-tbg: Ti vaiinti nahentivauvo, ne ekaa enta Kotiraqaa muntuvi vaiha virara noraiqaake
    iriqi vuate. Kotiva tinavu antua timite vaiva vairara ti, maaravano niqi vaina
    entara ne vira tiva amivaro viva ni kahaqiarire.
  hmo-hmo: Taunimanima e, nega ibounai Dirava do umui abidadama henia. Emui kudouna
    edia ura gaudia, be ia dekenai do umui hamaoroa, badina Dirava be iseda heau mauri
    gabuna momokani.
  zar-NT: Libíʼiliʼ, bönachi, buliʼzxöni ládxëʼë Dios yúguʼtë dza. Buliʼsiyönnëʼ yuguʼ
    le raca queë́liʼ, tuʼ run chiʼi cazëʼ rëʼu.
  urd-urd: ऐ लोगो। हर वक़्त उस पर भरोसा करो; अपने दिल का हाल उसके सामने खोल दो। ख़ुदा
    हमारी पनाहगाह है। सिलाह
  rus-SYN: ибо Ты помощь моя, и в тени крыл Твоих я возрадуюсь;
  bqc-SIM: Ma aafia ń ma bɛɛɛo ì bↄ aà kĩ́iɛ, ↄ̃mɛ ma gbɛsi gbãa ũ, ↄ̃mɛ ma
    ulɛkĩi ũ.
  tcz-CHONGTHU: O ka mite phat tinin Ama bou tahsan jingin na lungthim a na pohgih
    ama chuga sung lhan, ajeh chu Ama hi ikiselna u ahi.
  mar-mar: अहो लोकहो, सर्वदा त्याच्यावर भरवसा ठेवा; त्याच्यापुढे आपले अंतःकरण मोकळे
    करा; देव आमच्यासाठी आश्रय आहे.
  isl-isl: Öryggi mitt og farsæld er í hendi Drottins. Hann einn er skjól mitt og
    klettur – þangað kemst óvinurinn ekki!
  hlt-THB: Aw thlangkhqi aw, ikawmyih awh awm amah ce ypna lah uh; amah venawh namik
    kawlungkhqi ce pe lah uh, kawtih Khawsa taw ningnih ang thuknaak na awm hy.
  qub-qub: Marca-masëcuna payllaman yäracuyga ari. Mana manchacuypa willapay mañacushayqui
    öra. ¡Tayta Diosmi pacacunanchëga! Selah
  bqp-bqp: Gbɛ̃nↄ, àgↄ̃ a náani vĩ gↄrↄ sĩnda pínki, à á swɛ̃̀ wɛ̃nɛ, àkũmɛ ó utɛki
    ũ.
  hat-hat: (062:9) Nou menm, pèp mwen, toujou mete konfyans nou nan li! Louvri kè
    nou ba li, paske se li menm ki tout nou.
  eng-BSB: Trust in Him at all times, O people; pour out your hearts before Him. God
    is our refuge. Selah
  eng-WEBPB: Trust in him at all times, you people. Pour out your heart before him.
    God is a refuge for us. Selah.
  kbq-kbq: Vahe'nimota Agriteke maka kna tamentintia hiho. Maka tamagu'a Agriteke
    anteho, na'ankure Agra fraki kumati mani'ne.
  pon-pon: Komail aramaj akan karoj kaporoporeki I anjau karoj kajanjale on I monion
    omail, Kot kapore patail.
  nhe-BL: ¡Innotlacajhua, nochipa ximotemachica ipan Toteco Dios! Xijpohuilica nochi
    tlen eltoc ipan imoyolo, pampa san yajaya hueli techmocuitlahuis ica tlen ax cuali.
  wnc-wnc: Ginu natane donga, Anutue baniu asinggan sinong. Ginda meya kuupbam musipzaatang
    pakaing ba natdetdetzaatang nataaingu iekan yakapnong. Dasingge, ninda iekan kuke
    take yutnim.
  bus-bus: Gbɛ̃nↄ, àgↄ̃ à náanɛ kɛɛ gurↄ píngi, à a swɛ̃̀ wɛ̃nɛ, àmbe wa utɛkii ũ.
  gub-BL: Heremiaihu wà, pezeruzar tuweharupi Tupàn rehe nehe. Pemume'u ma'erahy penemipuraraw
    paw izupe nehe, Ta'e a'e wiko zanemimaw romo a'e xe.
  eng-DRA: 'Because thou hast been my helper. And I will rejoice under the covert
    of thy wings:'
