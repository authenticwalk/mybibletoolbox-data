verse: PSA.062.005
translations:
  mal-C: എന്റെ ആത്മാവേ, ദൈവത്തിൽമാത്രം വിശ്രമം കണ്ടെത്തുക; അങ്ങയിലാണ് എന്റെ പ്രത്യാശ.
  deu-TKW: Ja, von seiner Höhe beschließen sie, ihn zu stürzen, indem sie an Lüge
    Gefallen haben. Mit ihrem Munde segnen sie, aber in ihrem Innern fluchen sie!
    Sela.
  lin-lin: Solo, basalaka makita mpo na kokweyisa ye wuta na esika na ye ya likolo,
    basepelaka kotatola lokuta. Bapambolaka na nzela ya minoko na bango ; kasi kati
    na mitema na bango, balakelaka mabe.
  mmx-mmx: Nia ak lok sogo xusuk mun at ne Moroa la nia amdoma ngangais tin.
  eng-LSV: For God alone, be silent, O my soul, || For my hope [is] from Him.
  eng-GNV: 'Yet my soule keepe thou silence vnto God: for mine hope is in him.'
  eng-WEBSTER: My soul, wait thou only upon God; for my expectation is from him.
  nhw-BL: Pero na san nimochiya ipan Toteco Dios, san nimochiya para yaya ma nechmanahui,
    pampa san ya hueli temaquixtía.
  swh-ONEN: Ee nafsi yangu, upumzike, kwa Mungu peke yake, tumaini langu latoka kwake.
  bba-bba: Geemɑ, bɑ nɔɔ tiɑ mɔ̀ bu kɑ durɔ wi surɑ win ɑye bɑkɑrun di. Bɑ ku rɑ n
    weesu mɛɛrɑ ɡɑ̃ɑnu ben mi. Kɑ nɔɔwɑ bɑ rɑ n tɔnu domɑru kuɑmmɛ, ɡɔ̃ruɔ kpɑ bɑ
    n nùn bɔ̃rusimɔ.
  eng-KJVCPB: My soul, wait thou only upon God; For my expectation is from him.
  luo-luo: Yud yweyo, yaye chunya, kuom Nyasaye kende; genona aa mana kuome.
  aii-aii: ܐܲܚܟ̰ܝܼ ܠܐܲܠܵܗܵܐ ܒܫܸܬܩܵܐ ܣܦܘܿܪܝ، ܝܵܐ ܓܵܢܝܼ، ܣܵܒܵܒ ܡܸܢܹܗ ܝܠܹܗ ܣܲܒ݂ܪܝܼ.
  meu-meu: Lau laumagu ese Dirava mo e nariamu, asi reḡereḡegu; badina be egu helaro
    na ienai.
  npi-ULB: परमेश्‍वरमा मात्र म चूपचाप पर्खिन्‍छु । किनकि मेरो आसा उहाँमा राखिएको छ
    ।
  yor-yor: Nínú Ọlọ́run nìkan ni ìsinmi wà, ìwọ Ọlọ́run mi. Ìrètí mi wá láti ọ̀dọ̀
    rẹ.
  pes-OPCB: ای جان من، تنها نزد خدا آرام یاب، زیرا امید من بر اوست.
  tgl-ULB: Naghihintay ako nang tahimik para lamang sa Diyos; dahil nakatuon ang aking
    pag-asa sa kaniya.
  nop-nop: Nu adi Bepaŋ kubugoŋ nadisukilitimilat, tiŋa adi nehitubu-lodadok nadikunakunale
    tiŋa woomilat.
  hui-hui: I̱naga Ngode Datagaliwabe mbiraore kago i̱na ibuni hanguni hanaho howa
    mini dunubia ho kogoni.
  mya-mya: ငါ​သည်​ဘု​ရား​သ​ခင်​ကို​သာ​လျှင်​မှီ​ခို​ပါ​၏။ ကိုယ်​တော်​အား​မျှော်​ကိုး​ပါ​၏။
  bod-N: བདག་གི་རེ་བ་དཀོན་མཆོག་ནས་འོང༌བས། །ཁོང་ཉིད་གཅིག་པུར་སྒུག་པའི་དུས་སྐབས༌སུ།
    །ཀྱེ་མ་བདག་སེམས་བདེ་ལ་འབབ་པར༌གྱིས།།
  wsk-wsk: Bare ani Kaem kota aga sangukko mu ko iki se angamang lila te bagarikko;
    aninga angamang motam ko sangam mu nukote tasam.
  sna-sna: Iwe mweya wangu, zviwanire zororo muna Mwari oga; tariro yangu inobva kwaari.
  spa-BLM: Alma mía, espera en silencio sólo a Dios, porque mi expectativa es de él.
  cac-cac: An̈ej d'a Dios tz'ilchaj junc'olal vuuj. An̈ej ayoch yipoc in c'ool.
  swh-ULB: Katika ukimya ninamsubiri Mungu pekee; kwa maana matumaini yangu yako kwake.
  bel-bel: Так дабраслаўлю Цябе ў жыцьці маім; у імя Тваё рукі мае падыму.
  deu-ELBBK: Sie ratschlagen nur, ihn von seiner Höhe zu stoßen; sie haben Wohlgefallen
    an der Lüge; mit ihrem Mund segnen sie, und in ihrem Innern fluchen sie. (Sela.)
  mbb-OT: Diyè ku zà te Megbevayà egkaangken is kebpekehimeley ku su ibpeperateng
    e zin.
  mal-2015: എന്റെ ഉള്ളമേ, ദൈവത്തെ നോക്കി മൗനമായിരിക്ക; എന്റെ പ്രത്യാശ അവങ്കൽനിന്നു
    വരുന്നു.
  gup-gup: Ngaye wanjh ngadjalmarrkebbun nadjalkudji nawu God ngardduk, dja ngaye
    wokyak. Ngakurrmerren kore nungka nawu ngadjalwoybukwon munguyh.
  rmc-rmc: Ča pal oda vakeren, sar man te cirdel tele pal o učo than. Rado dikhen
    o klamišagos; le vuštenca žehňinen, ale le jilenca prekošen.
  nlg-nlg: Inau tu nia kabu beto so na pitudilara God, nia nigua na ghanaghana dila
    itatana gaia.
  pes-OPV: ‌ای جان من فقط برای خدا خاموش شو زیراکه امید من از وی است.
  ron-1924: Да, суфлете, ынкреде-те ын Думнезеу, кэч де ла Ел ымь вине нэдеждя!
  ben-OBCV: হে আমার প্রাণ, ঈশ্বরে বিশ্রাম খুঁজে নাও; কারণ তাঁতেই আমি আশা রেখেছি।
  som-som: Naftaydoy, Ilaah oo qudha sug, Waayo, isagaan wax ka filanayaa.
  lat-VUC: Sic benedicam te in vita mea, et in nomine tuo levabo manus meas.
  eng-ASVBT: My soul, wait thou in silence for God only; For my expectation is from
    him.
  mna-mna: Tamen nio kopoŋ rru som. Iŋgi aŋur niŋ ma aŋbotmbot, mi aŋzza Anutu be
    iuulu yo. Nio aŋurur motoŋ pa ni itutamen.
  ita-1885: Anima mia, acquetati in Dio solo; Perciocchè la mia speranza pende da
    lui.
  eng-LXXUP: 'Thus will I bless thee during my life: I will lift up my hands in thy
    name.'
  eng-ULB: I wait in silence for God alone; for my hope is set on him.
  spa-VBL: Solo en Dios encuentro paz. Mi esperanza viene de Él.
  fra-_FOB: Mon âme, repose-toi sur Dieu seul, car mon attente est en lui.
  mal-mal: എന്റെ ഉള്ളമേ, ദൈവത്തെ നോക്കി മൗനമായിരിക്കുക; എന്റെ പ്രത്യാശ കർത്താവിൽനിന്ന്
    വരുന്നു.
  lit-lit: Mano siela, ramiai lauk vien tik Dievo, nes iš jo ateina tai, ko užtikrintai
    laukiu.
  urd-GVR: Lekin tū ai merī jān, ḳhāmoshī se Allāh hī ke intazār meṅ rah. Kyoṅki usī
    se mujhe ummīd hai.
  suz-BL: आं थुंम सिक्‍सी पा परमप्रभु कली ला रिम्‍ब। मारदे हना गो मेको कली आस पाइनुङ।
  eng-NOY: My soul, rest thou on God alone, For from him cometh my hope!
  ita-1927: Anima mia, acquetati in Dio solo, poiché da lui viene la mia speranza.
  ckb-ckb: ئەی گیانی من، تەنها بە خودا ئارام بە، چونکە ئومێدی من لەلای ئەوەوە دێت.
  eng-BBE: My soul, put all your faith in God; for from him comes my hope.
  xsi-xsi: Naŋa kaloŋgu tawana Maro Kindeni simbo nâ, ku ao tiniŋgu pa i simbo nâ
    tu ma isukana.
  kan-OKCV: ಹೌದು, ದೇವರಲ್ಲಿಯೇ ನನ್ನ ಪ್ರಾಣಕ್ಕೆ ಶಾಂತಿ. ನನ್ನ ನಿರೀಕ್ಷೆಯು ದೇವರಿಂದಲೇ.
  tam-2017: என்னுடைய ஆத்துமாவே, தேவனையே நோக்கி அமர்ந்திரு; நான் நம்புகிறது அவராலே
    வரும்.
  spa-RV-1909: Alma mía, en Dios solamente reposa; porque de él es mi esperanza.
  ron-BTF: Așteaptă numai pe Dumnezeu, sufletul meu; căci speranța mea vine de la
    el.
  eng-WEBP: My soul, wait in silence for God alone, for my expectation is from him.
  eng-FBV: Only in God do I find peace; my hope comes from him.
  nld-1939: Vertrouw rustig op God, mijn ziel, Want van Hem komt mijn heil;
  nch-BL: Pero na san nimochiya ipan Toteco Dios, san nimochiya para yaya ma nechmanahui,
    pampa san ya hueli temaquixtía.
  vie-1934: Hỡi linh hồn ta, hãy nghỉ an nơi Đức Chúa Trời; Vì sự trông cậy ta ở nơi
    Ngài.
  cha-cha: Si Yuus nanggajao, O antijo; sa guinin güiya y ninanggaco.
  hin-CV: मेरे प्राण, शांत होकर परमेश्वर के उठने की प्रतीक्षा कर; उन्हीं में तुम्हारी
    एकमात्र आशा मगन है.
  eng-OURB: My soul, wait in silence for God alone, for my expectation is from him.
  spa-BES: Alma mía, pon toda tu fe en Dios; porque de él viene mi esperanza.
  tdx-tdx: I Andrianañahare avao ty liñisa’o ampitsiñañe, ty fiaiko toy; boak’ ama’e
    ty fisalalàko.
  tha-KJV: จิ​ตใจของข้าพเจ้า จงคอยท่าพระเจ้าแต่​องค์​เดียว เพราะความหวังของข้าพเจ้ามาจากพระองค์
  por-BR-2018: Tu, porém, ó minha alma, aquieta-te em Deus; porque ele é minha esperança.
  deu-ELO: Nur auf Gott vertraue still meine Seele! Denn von ihm kommt meine Erwartung.
  eng-WYC-2018: Nevertheless, my soul, be thou subject to God; for my patience is
    of him. (Nevertheless, my soul, be thou made subject under God; for my hope of
    deliverance is in him.)
  epo-epo: Nur Dion fidu, mia animo; Ĉar Li estas mia espero.
  gfk-gfk: Nugu lon, nu siliha sinangeh ta God sen mon. Iau kis nanaho ma ra nurnuruan
    tano harharahut i hanuat mekaia ho ie.
  uig-PIN: I jenim, Hudaƣila ⱪarap süküttǝ kütkin; Qünki mening ümidim Uningdindur.
  beo-beo: Na da Godema fawane fa:no bobogesa. Na dafawane hamoma:beyale dawa:su da
    Ema fawane gala.
  tpi-OTNT: Mi save bilip strong long God wanpela tasol. Na mi wet long em wanpela
    tasol i helpim mi.
  hau-SA: Ka nemi hutu, ya raina, a wurin Allah kaɗai; dogarata kan zo daga gare shi
    ne.
  udu-udu: Goma Arumgimis a’di ’de/ mo tani a’di ic̱or ma ḵashiram pem ki shwamm mo.
    Haali/ mo ma ’teŋ kap̱em pem mo tani a’di ’peni a’di mo be.
  uig-LAT: I jénim, Xudaghila qarap sükütte kütkin; Chünki méning ümidim Uningdindur.
  nde-nde: Fumana ukuphumula, Oh mphefumulo wami, kuNkulunkulu kuphela; ithemba lami
    livela kuye.
  ton-ton: ‌ʻE hoku laumālie, ke ke tatali pe ki he ʻOtua; he ʻoku meiate ia ʻeku
    ʻamanaki lelei.
  ces-1613: Však nic méně radí se o to, jak by jej odstrčili, aby nebyl vyvýšen; lež
    oblibují, ústy svými dobrořečí, ale u vnitřnosti své proklínají. Sélah.
  eng-WMB: My soul, wait in silence for God alone, for my expectation is from him.
  tam-TCV: ஆம், என் ஆத்துமாவே, நீ இறைவனில் மட்டுமே இளைப்பாறு; என் நம்பிக்கை அவரிடத்தில்
    இருக்கிறது.
  ceb-ULB: Magpaabot lang ako sa Dios; kay ang akong paglaom anaa lang kaniya.
  pol-UBG: Tylko w Bogu spocznij, moja duszo, bo od niego pochodzi moja nadzieja.
  urd-GVU: لیکن تُو اے میری جان، خاموشی سے اللہ ہی کے انتظار میں رہ۔ کیونکہ اُسی سے
    مجھے اُمید ہے۔
  eng-OEBCW: I wait alone in silence for God; for from him comes my hope.
  deu-1912: Aber sei nur stille zu Gott, meine Seele; denn er ist meine Hoffnung.
  kan-2017: ನನ್ನ ಮನವೇ, ದೇವರನ್ನೇ ನಂಬಿ ಶಾಂತವಾಗಿರು. ನನ್ನ ನಿರೀಕ್ಷೆಯು ನೆರವೇರುವುದು ಆತನಿಂದಲೇ.
  yap-yap: Kemus ni Got e gu be toer ngak; ni ir ke l’agan’ug ngak.
  hlt-MCSB: Ka ngaiuepnah amah taeng lamkah halo dongah ka hinglu loh Pathen dong
    bueng ah ni a duem.
  mdy-ETH: ታኣኮ ሼምፔሌ ሃውሺጋፓ ፆኦሲ ሌሊ ካፔ፤ ታኣኮ ሃጊ ማዓ ዎዛ ሙካሢ ዒዛይዳፓኬ።
  twi-ASANTE: Ao me kra, gye wʼahome wɔ Onyankopɔn nko ara mu; na ne mu na mʼanidasoɔ
    wɔ.
  eng-WEBU: My soul, wait in silence for God alone, for my expectation is from him.
  acu-NT: Antsu Yus wina yainkati tusan nakajai. Angkan pujustinka Yusnumiayaintai.
  spa-PDDPT: Solo en ʼElohim cálmate, alma mía, Porque de Él viene mi esperanza.
  gun-gun: Nhanderuete anho xenhe'ẽ py arõ aikovy xeayvu e'ỹ re, mba'eta ixugui ou
    'rã arõ aikovy va'e.
  agu-BL: Ntin cu'n te Ryos na jale't tzatzin paz wa'n, na i' yi colol wetz.
  ilo-ULB: Anusak nga urayen ti Dios; ta isu ti paggapuan ti namnamak.
  kpg-kpg: Ma go God hua dela e gana ginai au, deelaa hua go Mee e hagadagadagagee
    ginai au.
  uig-ARA: ئى جېنىم، خۇداغىلا قاراپ سۈكۈتتە كۈتكىن؛ چۈنكى مېنىڭ ئۈمىدىم ئۇنىڭدىندۇر.
  sus-sus: E wule falama alako e xa mixie ba yire fanyi e nu dɛnnaxɛ. E dubɛ tima
    e dɛ ra, kɔnɔ e dankɛ tan tima e bɔɲɛ ra. Ɲɛngi rate.
  pon-2006: Koht ohte me I kin likih; ihete me I kin koapworopworki.
  jae-jae: O ŋoc katuc, ôôŋ Anôtô ŋaŋêŋgeŋ gebe eŋ kêtu aê kakêŋ matoc ŋamôkê.
  ksd-ksd: Tulungeagu, una ki pa God kakika, Tago tana iat na vana rikai ra magit
    iau ki nunur upi ia.
  tur-YTC: Ey canım, sessizce yalnız Tanrı’yı bekle, Çünkü umudum O’ndandır.
  bel-N: Яны толькі і радзяцца, як скінуць [яго] з высакосьці; ім даспадобы няпраўда;
    яны вуснамі дабраслаўляюць, але ў нутры сваім праклінаюць! (Сэлях)
  grc-BRENT: Οὕτως εὐλογήσω σε ἐν τῇ ζωῇ μου, ἐν τῷ ὀνόματί σου ἀρῶ τὰς χεῖράς μου.
  kpr-kpr: Na nanda tumondari isasambuimi God kena fifituse irá gheraena. Namo sonembari
    jebugari dae sise, nusukako numoa gigituse irá gheraena.
  ind-AYT: (62-6) Hanya pada Allah jiwaku tenang, Dia adalah pengharapanku.
  yom-yom: Ba mu ndembama, a muelꞌama, mu Nzambi kaka ! Diana diama kuidi niandi dimbanga.
  yut-yut: Nak tayaŋgok egek Piŋkop do jomjom asat. Aŋek uŋun kaloŋ dagɨn aŋpulugosak
    do nandaŋ teban taŋek jomjom asat.
  nya-nya: Peza mpumulo mwa Mulungu yekhayo iwe moyo wanga; chiyembekezo changa chichokera
    mwa Iye.
  kyg-kyg: Nagaemo Gotiꞌa naha maegaiye, huꞌna nagesamo afiꞌna fatago nehuvaꞌmofeꞌmo
    nagupi mafaꞌneyo, huꞌna, ge osuka Gotifekeꞌmo agava maiyo.
  hrv-hrv: Urotiše se da me s visa mog obore, u laži uživaju; ustima blagoslivlju,
    a u srcu proklinju.
  mps-mps: Eno konealubo homu te God deliba naga dąų wabo dao. Tama eno te agai
    deligo ena tau sabo tonalubo dao.
  tpi-tpi: Mi save bilip strong long God wanpela tasol. Na mi wet long em wanpela
    tasol i helpim mi.
  dan-1931: Ja, de oplægger Råd om at styrte ham fra hans Højhed. De elsker Løgn,
    velsigner med Munden, men forbander i deres Indre. - Sela.
  vie-OVCB: Hồn ta hỡi, chỉ an nghỉ trong Đức Chúa Trời, hy vọng ta chỉ phát khởi
    từ Ngài.
  guj-2017: હે મારો આત્મા, તું શાંતિથી ઈશ્વરની રાહ જો; કેમ કે મારી આશા તેમના પર જ
    છે.
  pon-2006A: Koht ohte me I kin likih; ihete me I kin koapworopworki.
  por-BRBSL: Minha alma, espera em silêncio somente por Deus, pois minha expectativa
    é dele.
  eng-OEBUS: I wait alone in silence for God; for from him comes my hope.
  swe-swe: 'Det enda de [fienderna] planerar för är (deras enda mål, vad de lägger
    all sin tid på är) hur de ska störta ner (vanära) honom. [Ordagrant är versen:
    ”Bara, från höjden störta planerar de för.”] De älskar lögn (falskhet), med munnen
    välsignar de, men i sitt hjärta förbannar de. Sela. [Antagligen ett avbrott för
    instrumentalt mellanspel, en paus för att begrunda vad som just har sjungits.]'
  cth-cth: Ka hringnae, Cathut dueng maha duem ring lawih. Bangkongtetpawiteh, ka
    ngaihawinae teh a ma koehoi doeh a tho.
  twi-twi: Yiw me kra, gye wʼahome wɔ Onyankopɔn nko ara mu; na ne mu na mʼanidaso
    wɔ.
  hlt-hlt: Ka ngaiuepnah amah taeng lamkah halo dongah ka hinglu loh Pathen dong bueng
    ah ni a duem.
  tbz-SIM: Di mɛ̀nkɛ dɑkiimu kɛ bo bɔ nhokpɑ̀ɑ̀tì, kɛ nɔnnɛ̀ siyɑ́ɑ̀bìsí, kɛ ɔ̃ nsɑ̃ntínɛ̀
    di nɔ̀ di yɛ̀mmɛ̀ miɛkɛ kɛ nɛ́ buɔ̀ nkusĩ̀nkù.
  msy-2020: Kɨ nɨghnɨzir gavgavim Godra ikia a baghavɨra iti. Anarɨra deragha nan
    garima, kɨ angamɨra ikiavɨra iti.
  dop-dop: Ɩ́ kpɛntɑ nɔɣɔ sɩ ɩ́ tusɩ-ɩ ɩ təcɑɣɑlɛ sɔsɔɔlɛ tɑɑ. Pɔpɔtʋ wɛ-mɛɣɛ teu
    kɛ́, mə nɔɔsɩ kɛ ɩ́ kooliɣinɑ kʋpɑntʋ nɑ mə lotu tɑɑ nɑ mpusi.
  azb-azb: Ey qəlbim, sükutla Allahı gözlə, Çünki ümidim Ondadır.
  eng-DBY: Upon God alone, O my soul, rest peacefully; for my expectation is from
    him.
  hin-2017: हे मेरे मन, परमेश्वर के सामने चुपचाप रह, क्योंकि मेरी आशा उसी से है।
  wol-KYG: Seeni mébét, wàcce boroom daraja doŋŋ; yeena ngi bége ay fen, seeni kàddu
    diw yiw, seen xalaat diy saaga. Selaw.
  swp-swp: Eaubada iabom earuagu i laubagibagiei ma monomonougu; egu sunuma ede ia
    arinai.
  bjr-bjr: Qinee Anutuna kai mandaaqaidaqa. Qeeqa irirana minasaa kai munduqaqee maridaqa.
  eng-YLT: Only — for God, be silent, O my soul, For from Him [is] my hope.
  kne-kne: Si Diyos anggoy di pantalkak, sisya di pannamnamaak.
  eng-WYC-2017: Nevertheless, my soul, be thou subject to God; for my patience is
    of him.
  eng-WMBB: My soul, wait in silence for God alone, for my expectation is from him.
  zat-NTPS: Lue', bénne'du xu'a, guleza lazre' tuze Dios, lawe' da naca Le̱' Bénnea'
    dxebeza lazra'.
  zty-NTPS: Le', be' da' nakkza', wléz ḻaže' toze Dios. Nake' Ḻe' Bennen' žx̱en
    ḻaža'a.
  urd-GVH: लेकिन तू ऐ मेरी जान, ख़ामोशी से अल्लाह ही के इंतज़ार में रह। क्योंकि उसी
    से मुझे उम्मीद है।
  rug-rug: Koe Tamasa mo telena si kalavarae rau va sotoa rau koa Sa sa qua rinoverove.
  gaz-gaz: Lubbuun koo Waaqa qofa obsaan eeggatti; abdiin koo isa biraa dhufaatii.
  fra-LSG: Ils conspirent pour le précipiter de son poste élevé; Ils prennent plaisir
    au mensonge; Ils bénissent de leur bouche, Et ils maudissent dans leur cœur. —
    Pause.
  yal-yal: E waxi muxune ragodo feni tun, keli a binyeni. E e yoron wuleni. E duban
    tima e dɛni, koni e dangan tima e bɔɲɛni. Bɛti xuini te.
  iou-iou: Upäŋkaŋ jop uken! Anutu kubä uterakgän yeŋgäma pek täkaŋ. U kubä-tägän
    täŋkentäŋ namikta itsämäk täyat.
  haw-1868: E kuu uhane, e hilinai aku oe i ke Akua wale no; No ka mea, nona mai ka'u
    mea e kali nei.
  arb-NAV: انْتَظَرَتْ نَفِسي اللهَ وَحْدَهُ؛ مِنْ لَدُنِهِ يَأْتِي خَلاصِي.
  ded-ded: Ni Anutu negensima tomai kecba foraya fingerudeac ubaonganango yeac hoannu
    ruae meficgeude.
  ewe-ewe: O! Nye luʋɔ, gbɔ ɖe eme le Mawu ɖeka ko me, elabena eya gbɔ nye mɔkpɔkpɔ
    tso.
  eng-LEE: (62:6) Yea, in God hope in silence, my soul; for from him is my expectation.
  asm-FB: হে মোৰ অন্তৰ, নিৰন্তৰে কেৱল ঈশ্বৰলৈহে অপেক্ষা কৰা; কিয়নো তেৱেঁই মোৰ আশা
    ৰোপণ কৰে।
  sus-A: عٍ وُلٍ قَلَمَ عَلَكٌ عٍ شَ مِشِيٍ بَ يِرٍ قَنيِ عٍ نُ دّننَشّ. عٍ دُبّ تِمَ
    عٍ دّ رَ، كْنْ عٍ دَنكّ تَن تِمَ عٍ بْحّ رَ. حّنفِ رَتٍ.
  fra-SBL: Mon âme, attends en silence Dieu seul, car c'est de lui que je m'attends.
  hbo-hbo: אַ֤ךְ מִשְּׂאֵתֹ֨ו ׀ יָעֲצ֣וּ לְהַדִּיחַ֮ יִרְצ֪וּ כָ֫זָ֥ב בְּפִ֥יו יְבָרֵ֑כוּ
    וּ֝בְקִרְבָּ֗ם יְקַלְלוּ־סֶֽלָה׃
  kik-kik: Wee ngoro yakwa, etha ũhurũko harĩ Ngai o we wiki, kĩĩrĩgĩrĩro gĩakwa kĩrĩ
    harĩ we.
  fra-NCL: Oui, ils complotent pour le précipiter de sa hauteur ; ils se plaisent
    au mensonge ; ils bénissent de leur bouche, et ils maudissent dans leur cœur.
    — Séla.
  cek-AK: Ka hinghaih loe, laisaep ai ah Sithaw khue ni zing; ka oephaih doeh anih
    khae hoiah ni angzoh.
  cuk-cuk: An-gwage Bab-Dummadginbi neg-bogidikid amied, Bab-Dummadginbi unnila an
    bensulid nikad.
  uig-CYR: Шу сәвәптин тирик болсамла, Саңа тәшәккүр-мәдһийә оқуймән, Сениң намиңда
    қоллиримни көтиримән.
  tel-2017: నా ప్రాణమా, మౌనంగా ఉండి దేవుని కోసం కనిపెట్టు. ఆయన వల్లనే నాకు నిరీక్షణ
    కలుగుతున్నది.
  hat-BSA: Nanm mwen tann an silans sèlman Bondye. Paske espwa mwen se nan Li.
  ukr-ONPU: Я благословлятиму Тебе, поки житиму, в ім’я Твоє піднесу мої руки.
  kos-kos: Nga lulalfongi God mukena; Nga filiya finsrak luk in El.
  hbo-WLC: אַ֤ךְ מִשְּׂאֵת֨וֹ ׀ יָעֲצ֣וּ לְהַדִּיחַ֮ יִרְצ֪וּ כָ֫זָ֥ב בְּפִ֥יו יְבָרֵ֑כוּ
    וּ֝בְקִרְבָּ֗ם יְקַלְלוּ־סֶֽלָה ׃
  ibo-ibo: O mkpụrụobi m, chọta ezumike naanị nʼime Chineke; olileanya m na-esite
    na ya na-abịa.
  ory-ory: ହେ ମୋହର ପ୍ରାଣ, କେବଳ ପରମେଶ୍ୱରଙ୍କର ଅପେକ୍ଷା କର; କାରଣ ତାହାଙ୍କଠାରୁ ମୋହର ପ୍ରତ୍ୟାଶା
    ଜନ୍ମେ।
  chk-chk: Üa likitü le witiwiti Kot echök, pun üa anomu ai apilükülük won.
  rop-rop: Oni langa God na mi oldei trastimbat. Mi bilib oni langa im wanbala.
  ukr-1871: На одного Бога вповай, душе моя! Бо на него надїя моя.
  yon-yon: O ne kingkin, eb kirokkarok kami kuu God yaambedmo dowan kereneb yewenubmo
    kere. Amborom kuu yembed kwananeen andi ye inamen kuu ye yaambed minimaankob kandimain
    kowe.
  deu-1951: (062-6) Nur auf Gott wartet still meine Seele; denn von ihm kommt, was
    ich hoffe;
  eng-JPS: (62-6) Only for God wait thou in stillness, my soul; for from Him cometh
    my hope.
  srp-1865: Da, u Bogu se smiri, dušo moja; jer je u njemu nad moj.
  lug-lug: Emmeeme yange ewummulire mu Katonda yekka; kubanga mu ye mwe muli essuubi
    lyange.
  heb-heb: אך לאלהים דומי נפשי כי ממנו תקותי׃
  ben-IRV: আমার প্রাণ, নীরবে ঈশ্বরেরই অপেক্ষা কর; কারণ তাঁর মধ্যেই আমার প্রত্যাশা।
  ntu-ntu: Gct txpwz kx mnc-xgle-zvzx mz nabznge, Murde nzmnc-zpwx-krnge vzpxm bade.
  pan-pan: ਹੇ ਮੇਰੀ ਜਾਨ, ਤੂੰ ਪਰਮੇਸ਼ੁਰ ਹੀ ਦੇ ਅੱਗੇ ਚੁੱਪ-ਚਾਪ ਰਹਿ, ਕਿਉਂ ਜੋ ਮੇਰੀ ਤਾਂਘ ਉਸੇ
    ਵੱਲੋਂ ਹੈ।
  mya-JVB: အကယ် စင်စစ်ငါ့ ဝိညာဉ် သည် ဘုရား သခင်ရှေ့ မှာ ငြိမ်ဝပ် စွာ နေတတ်၏။ ငါ မြော်လင့်
    ခြင်း အကြောင်း သည် အထံ တော်က သက်ရောက်ရ၏။
  kgf-kgf: Niŋkumuma kekecac kuha imi Anutu arunec sac haanʒac. Imuac niŋac qeri uŋana
    gi imi bénʒéŋnec iwacnec sac niŋ kumuma kecbésémaŋ.
  tte-O: Yaubada ibomamo koina yaduigenali, me yagu katepatu ana lebo yasanasanai.
  tbg-tbg: Te Kotira veka qihaaqamake vauro. Te vira veka vaiha virara noraiqaake
    iriqi virerave.
  hmo-hmo: Lau ese Dirava sibona lau abidadama henia noho. Lau ese ia sibona mai abidadama
    danu lau naria noho, ia ese lau do ia hanamoa totona.
  zar-NT: ¡Tuzëʼ Dios ruzxöni ládxaʼa, en runaʼ löza Lëʼ!
  urd-urd: ऐ मेरी जान, ख़ुदा ही की आस रख, क्यूँकि उसी से मुझे उम्मीद है।
  rus-SYN: Так благословлю Тебя в жизни моей; во имя Твое вознесу руки мои.
  bqc-SIM: Aà goa a tía lɛ́ ↄ̃ álɛ kpaaĩ, ɛɛtoa mɛ́ ì kɛɛ́ na. I samaa'o gbɛ̃́ɛ
    ń lɛ́oɛ, ↄ̃ i ń ká á sↄ̃ guu.
  tcz-CHONGTHU: Keiman ka hina jouse pum in Elohim Pathen angsung a thipbehchan ka
    ngah e, ajeh chu ama a hin ka kinepna aumjing e.
  mar-mar: हे माझ्या जिवा, तू केवळ देवासाठी निशब्द राहून प्रतिक्षा कर; कारण माझी आशा
    त्याच्यावर लागली आहे.
  isl-isl: '@see-verse:PSA.062.004'
  hlt-THB: 'Aw ka hqingnaak, Khawsa doeng awh dymnaak sui lah: kang ngaih-unaak taw
    anih a ven doeng awhkawng ni a law.'
  qub-qub: Tayta Diosllami alli goyächiman. Payllamanmi nogaga yäracö.
  bqp-bqp: Luda ado mɛ́ à tò ma laakari kpátɛna, zaakũ àkũmɛ ma wɛ́ dↄi.
  hat-hat: (062:6) Wi, se sou Bondye ase pou m' konte. Se nan li mwen mete tout espwa
    mwen.
  eng-BSB: Rest in God alone, O my soul, for my hope comes from Him.
  eng-WEBPB: My soul, wait in silence for God alone, for my expectation is from him.
  kbq-kbq: Anumzamoka Kagrikuke nagra akohe'na kavega ante'na mani'noe. Nagra Kagripi
    amuha zani'a ante'noe.
  pon-pon: Nen I kaporoporeki Kot, pwe I kapre pa i.
  nhe-BL: Pero na san nimochiya ipan Toteco Dios, san nimochiya para yajaya ma nechmanahui,
    pampa san ya hueli temaquixtía.
  wnc-wnc: Na Anutu awiapaekan baniu kekeknga singgat. Gatu itakan gatangamikge kayuat.
  bus-bus: Luda ado bé à tò ma làakari kpáɛna, zaakɛ àpin ma wɛ́ɛ dↄzi.
  gub-BL: Xo Tupàn inuromo zo hepy'a upytu'u ihe. Xo a'e zo àro ihe.
  eng-DRA: 'Thus will I bless thee all my life long: and in thy name I will lift up
    my hands.'
