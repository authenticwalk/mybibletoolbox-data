    ni nuwiŋ ʒé momacnec néfacgé némbiŋ ʒé wanʒu?
  tte-O: Na kau kaleyayaone kolili yawaloba, “Toweya kana mamalawe besiele kani unuiyaune
    kwalopei kaiwena nige yagu kaiwe. Yau besiele gana yabo itatagwaligwali yo nige
    ana kaiwe ipapagan.
  tbg-tbg: ˻Ti navutaaka,˼ ne tairentae qaqirake kia ti harireka anivarave? Hohaa
    vaiqatavira venta kaantemake, ne tiriara viva ekaara taiqa vuarire ti, ti hampata
    raqi variavo.
  hmo-hmo: Umui ibounai ese tau tamona do umui heatu henia noho, ela bona edena negai?
    Ia be goada lasi, ia makohia vadaeni magu sibona bamona, to umui ese umui heatu
    henia noho, a?
  zar-NT: ¿Gácaʼxte caz güíʼi ládxiʼliʼ ucúl-laliʼ nedaʼ? Rë́ʼënisiliʼ uzö́tjaliʼ
    nedaʼ ca tu zöʼö chizóa iguínnaj, o ca tu lëʼaj yaga le chinatëbi.
  urd-urd: तुम कब तक ऐसे शख़्स पर हमला करते रहोगे, जो झुकी हुई दीवार और हिलती बाड़
    की तरह है; ताकि सब मिलकर उसे क़त्ल करो?
  rus-SYN: 'чтобы видеть силу Твою и славу Твою, как я видел Тебя во святилище:'
  bqc-SIM: Ɔ̃mɛ ma gbɛsi ũ, ma Suabana ũ. Mi gbãa'ewà, má fu bauo.
  tcz-CHONGTHU: Mi khatseh douding melma tamtah ahiuvin-abon'un keima eithat gouve.
    Amaho ding hin keima hi bang chimsa le tho kigen achimsa tobang ka hi bouve.
  mar-mar: झुकलेल्या भिंतीसारख्या, कोसळलेल्या कुंपणासारखा झालेल्या, एका मनुष्यास मारण्यासाठी
    तुम्ही सर्वजण किती काळपर्यंत त्याच्यावर हल्ला करून याल?
  isl-isl: Hann einn er bjarg mitt og lausnari, vörn mín og vígi. Ég hef ekkert að
    óttast.
  hlt-THB: Thlang pynoet ce iqyt dy nu na thekhanaak kaw? Anih ce ak kai na, nami
    det hly nawh nu vawhkaw ak tlu tawm vawng, a khanaak ak dyi tloei ve?
  qub-qub: ¿Imaycamaraj juchunaycaj tapyata-jina tangaypa tangaycämanqui? ¿Imaycamaraj
    amicaycaj guenchata-jina tangar-ushaycämanqui?
  bqp-bqp: Gɛ̃̀n ũgban ánigↄ̃ futɛ gbɛ̃aa? Áni a nɛ lán gbĩ̀ kũ à ɛ̀ à kpán ke
    kara zĩ bàn yá?
  hat-hat: (062:4) Kilè n'a sispann tonbe ansanm sou do yon moun pou n' chache lage
    l' atè tankou yon miray ki tou panche, tankou yon lantouraj k'ap tonbe?
  eng-BSB: How long will you threaten a man? Will all of you throw him down like a
    leaning wall or a tottering fence?
  eng-WEBPB: How long will you assault a man? Would all of you throw him down, like
    a leaning wall, like a tottering fence?
  kbq-kbq: Hago zazate ana maka vahe'mota magoke nera hara renteta aze. Ana maka'moza
    nahenaku nenavararize. Zamagrama nagazana nagra fraguvazirami have keginagna huge,
    kuraramperami keginagna hu'noe.
  pon-pon: Arai da komail kin majamajan ol ta men, pwen kamela, me rajon did panpanla
    o kel me paul pajaner?
  nhe-BL: Pero ¿hasta quema tlamis nocualancaitacahua nechtehuise? Ayoc nijpiya más
    chicahualistli queja tlanahuatijquetl ipan notlanahuatilis. Nocualancaitacahua
    quisencahuaj quejatza huelis nechmajcahuase. Nechitaj queja se nitlapepecholi
    o nitepamitl tlen nihuetzisnequiya.
  wnc-wnc: Tapduu datdasing binga amau gikat naat amake tasiwan maiwit? Sike ginda
    nataaingu na damanu gwenduta binga puke pimake gatukande waitdotdongukgak binga
    siwit.
  bus-bus: Gɛ̃̀n ũgban égↄ̃ fɛɛɛ gbɛ̃zi? É à nɛ lán gũ̀ kɛ̀ ɛ̀ à kpán ke kara zi
    wↄ̀kↄwↄkↄ bàn yↄ́?
  gub-BL: Awa na'ikàg kwaw a'e. Nuzawy kwaw pàri heityk pyrer. Pezàmàtyry'ym a'e awa
    tuweharupi. Màràn mehe pepytu'u putar iàmàtyry'ym ire nehe.
  eng-DRA: 'In a desert land, and where there is no way, and no water: so in the sanctuary
    have I come before thee, to see thy power and thy glory.'
