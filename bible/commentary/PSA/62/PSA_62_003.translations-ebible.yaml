verse: PSA.062.003
translations:
  mal-C: ഒരു മനുഷ്യനെ നിങ്ങൾ എത്രകാലം ആക്രമിക്കും? ചാഞ്ഞ മതിലും പൊളിഞ്ഞ വേലിയുംപോലെ
    നിങ്ങളെല്ലാവരും എന്നെ നിലത്തെറിഞ്ഞുകളയുമോ?
  deu-TKW: Ja, er ist mein Fels und meine Hilfe, meine Burg - ich werde nicht wanken!
  lin-lin: Solo, azali libanga mpe lobiko na ngai ; azali ebombamelo na ngai, nakoningana
    te.
  mmx-mmx: Lavanisa aleng nemi limixin munepen mi vara i do mina esep eburu minia,
    atla nenia laradi kopmen tololos tarak ngan loroboro i rem tereve si?
  eng-LSV: Until when do you devise mischief against a man? All of you are destroyed,
    || As a wall inclined, a hedge that is cast down.
  eng-GNV: 'How long wil ye imagine mischiefe against a man? ye shalbe all slaine:
    ye shalbe as a bowed wall, or as a wall shaken.'
  eng-WEBSTER: 'How long will ye imagine mischief against a man? ye shall be slain
    all of you: as a bowing wall shall ye be , and as a tottering fence.'
  nhw-BL: Pero ¿hasta quema tlamis nocualancaitacahua nechhuilanase? Ayacmo nijpiya
    más chicahualistli quen tlanahuatijquetl ipan notlanahuatilis. Nocualancaitacahua
    quisencahuaj quenicatza huelis nechtlahuisose. Nechitaj quen se tlapepecholi o
    tepamitl catli quinequi huetzis.
  swh-ONEN: Mtamshambulia mtu hata lini? Je, ninyi nyote mtamtupa chini, ukuta huu
    ulioinama na uzio huu unaotikisika?
  bba-bba: Wunɑ ɑ mɑɑ sɑ̃ɑ nɛn kperu tèn mi nɑ rɑ kuke n kɑ fɑɑbɑ wɑ. Wunɑ ɑ sɑ̃ɑ
    nɛn kuku yee bɑkɑru. A ǹ derimɔ nɛn nɑɑsu su sokurɑ.
  eng-KJVCPB: 'How long will ye imagine mischief against a man? Ye shall be slain
    all of you: As a bowing wall shall ye be, and as a tottering fence.'
  luo-luo: Ubiro siko kumonjo ngʼat achielni nyaka karangʼo? Angʼo momiyo uduto unywakone
    mondo ugoye piny? En ngʼat machalo mana gi chiel mayiengni madwaro mukore.
  aii-aii: ܗܲܠܔ ܐܝܼܡܲܢ ܒܸܬ ܬܵܪܥܝܼܬܘܿܢ ܥܲܠܔ ܐܢܵܫܵܐ؟ ܟܠܵܘܟ݂ܘܿܢ ܒܵܥܹܝܬܘܿܢ ܠܸܩܛܵܠܵܐ ܐܸܠܹܗ،
    ܐܲܝܟ݂ ܓܘܼܕܵܐ ܓܸܢܝܵܐ، ܣܝܵܓ݂ܵܐ ܚܘܼܪܙܸܦܵܐ.
  meu-meu: Iboumui ai ese tau tamona bavala-ala henia ela bona edena nega ai? e gini
    sehemu maḡuna eiava e marere-mareremu arana na heto?
  npi-ULB: तिमीहरू सबै जनाले एक जना मानिसलाई कहिलेसम्म आक्रमण गर्छौ, जसलाई तिमीहरूले
    ढल्न लागेको पर्खाल वा कमजोर बारजस्तै ढाल्‍न सक्छौ?
  yor-yor: Ẹ̀yin ó ti máa kọ́lú ènìyàn kan pẹ́ tó? Gbogbo yín ni ó fẹ́ pa á, bí ògiri
    tí ó fẹ́ yẹ̀, àti bí ọgbà tí ń wó lọ?
  pes-OPCB: ای آدمیان، تا به کی بر من هجوم می‌آورید تا مرا که همچون دیواری فرو ریخته‌ام
    از پای درآورید؟
  tgl-ULB: Hanggang kailan kayong lahat sasalakay sa isang tao, para pabagsakin siya
    tulad ng isang pader o isang maugang bakuran?
  nop-nop: Hidi mik tinamuŋa nehitubu-kadakadok tiiŋ woŋ adi wabi hinek tineeŋ. Be
    hidi gimbahaŋ niŋdi dokobulaginelak unduŋ nehitubu-kadakadok-kube tiiŋ?
  hui-hui: Tígua i̱ mo ko halu bo waholenaga horo agiru wai bialu holeberemibe. Paberu
    gialohole bialu dindini podo ibiraho wiagadagua i̱ mo ko helo hamelo kamibe.
  mya-mya: သင်​တို့​အ​ပေါင်း​သည်​ယိမ်း​ယိုင်​လျက်​ရှိ​သော နံ​ရံ​နှင့် ပြို​ကျ​ပျက်​စီး​လျက်​ရှိ​သော​ခြံ​ဝင်း​ကဲ့​သို့
    အင်​အား​မ​ရှိ​သည့်​လူ​တစ်​ယောက်​အား အ​ဘယ်​မျှ ကြာ​အောင်​တိုက်​ခိုက်​ကြ​ပါ​မည်​နည်း။
  bod-N: ཁྱོད་ཅག་ཀུན་པོས་མི་ཞིག་གསོད་པའི༌ཕྱིར། །བསེགས་པའི་རྩིག་པ་འགྱེལ་ལ་ཉེ་བའི༌གྱང༌།
    །བཤིག་པ་བཞིན་དུ་ནམ་ཞིག་བར་དུ༌རྒོལ།།
  wsk-wsk: Se nina amaru aninga mora maguwura sowore beteralko? Ani kar parasaram
    ale dalelawoso iwita bagasam, bare awuk, am aga itakuawural se dagulu parasarikko
    e?
  sna-sna: Muchasvika kupiko muchingorova munhu? Ko, imi mose muchamukanda pasi here,
    iyeyu rusvingo rwakarereka, noruzhowa rwuri kuwa?
  spa-BLM: ¿Cuánto tiempo agredirás a un hombre? ¿Podrían todos ustedes tirarlo al
    suelo? como un muro inclinado, como una valla tambaleante?
  cac-cac: ¿B'aq'uin̈ ol eyactej eyoch b'ulan d'ayin yic ol in e tec'ancanem eyalani?
    Ichato toxo val tzin telvi icha junoc pat c'axo, ma icha junoc macte' toxo tz'ec'
    lecnajoc.
  swh-ULB: Mpaka lini, ninyi nyote, mtamshambulia mtu, ili kwamba mumpindue yeye kama
    ukuta ulio inama au kama fensi isiyo imara?
  bel-bel: 'каб бачыць сілу Тваю і славу Тваю, як бачыў Цябе ў сьвятыні:'
  deu-ELBBK: Nur er ist mein Fels und meine Rettung, meine hohe Festung; ich werde
    nicht viel wanken.
  mbb-OT: Sikiyu is langun he menge kuntada ku, sengemenu keluǥayad is kedtulunga
    niw kedsurunga kediey te kedezaat kedì? Iring a te verengbeng he egketempag en
    wey te kudal he midsulad en.
  mal-2015: നിങ്ങൾ എല്ലാവരും ചാഞ്ഞ മതിലും ആടുന്ന വേലിയുംപോലെ ഒരു മനുഷ്യനെ കൊല്ലേണ്ടതിന്നു
    എത്രത്തോളം അവനെ ആക്രമിക്കും?
  gup-gup: Adju! Ngudda bininj nawu kandidung ngaye! Ngaye wanjh ngangudjwarre, yiddok
    munguyh kandidjalbun? Ngurriburrbun ngaye minj ngakarrme bu ngakandenamerren.
  rmc-rmc: Ča ov hin miri skala, miro spaseňje the miro hrados, ňič manca na čhalavela.
  nlg-nlg: Ara subo ghagua na levunimate tara koukolu, Agaira udolu tara tabotabo
    ge kara va mateu. Itadira gaira Inau te vaghau vamua na vokovoko tara durakei
    horua pana pilupilu te aleale.
  pes-OPV: تا به کی بر مردی هجوم می‌آورید تا همگی شما او راهلاک کنید مثل دیوار خمشده
    و حصار جنبش خورده؟
  ron-1924: Пынэ кынд вэ вець нэпусти асупра унуй ом, пынэ кынд вець кэута ку тоций
    сэ-л доборыць ка пе ун зид гата сэ кадэ, ка пе ун гард гата сэ се сурпе?
  ben-OBCV: আর কত কাল শত্রুরা আমাকে লাঞ্ছনা করবে? তোমরা সকলে কি আমাকে নিচে ছুঁড়ে
    ফেলে দেবে? তাদের কাছে আমি এক ভাঙা প্রাচীর ও নড়বড়ে বেড়ার মতো!
  som-som: Balse idinku ilaa goormaad nin ku weeraraysaan, Inaad kulligiin isaga dumisaan,
    Sida derbi dhacaya, iyo deyr ligliganaya?
  lat-VUC: In terra deserta, et invia, et inaquosa, sic in sancto apparui tibi, ut
    viderem virtutem tuam et gloriam tuam.
  eng-ASVBT: How long will ye set upon a man, That ye may slay him, all of you, Like
    a leaning wall, like a tottering fence?
  mna-mna: Niom wal ta kosombe kapasaana yo na, ŋiizi na kezem mbulu tiom sananŋana?
    Niom ta boozomen kakamam be kupun yo paso? Pa nio mburoŋ imap kek. Nio iŋgi kembei
    siiri ta isaana kek mabe borok su lene i.
  ita-1885: Infino a quando vi avventerete sopra un uomo? Voi stessi sarete uccisi
    tutti quanti; E sarete simili ad una parete chinata, E ad un muricciuolo sospinto.
  eng-LXXUP: Thus have I appeared before thee in the sanctuary, That I might see thy
    power and thy glory.
  eng-ULB: How long, all of you, will you attack a man, that you may tip him over
    like a leaning wall or a shaky fence?
  spa-VBL: ¿Hasta cuándo piensan seguir atacándome? ¡Todos ustedes se unen para atacar
    a un solo hombre! Para ustedes de seguro soy un muro hecho trizas o una valla
    a punto de desplomarse.
  fra-_FOB: Jusques à quand vous jetterez-vous sur un homme, pour le détruire tous
    ensemble, comme un mur qui penche, comme une clôture ébranlée?
  mal-mal: അവന്‍ ചാഞ്ഞ മതിലും ആടുന്ന വേലിയുംപോലെ ഒരു മനുഷ്യനെ കൊല്ലുവാൻ എത്രത്തോളം
    അവനെ ആക്രമിക്കും?
  urd-GVR: Tum kab tak us par hamlā karoge jo pahle hī jhukī huī dīwār kī mānind hai?
    Tum sab kab tak use qatl karne par tule rahoge jo pahle hī girne wālī chārdīwārī
    jaisā hai?
  suz-BL: गे नेल्‍लेमी मुर का कली गेना सम्‍म बाप्‍शा साइक्‍चा माल्‍नीनी? गे गोल्‍चा
    चिक्‍शो गारो नु ब्रेत्‍चा चिक्‍शो थरपु खोदेंशो मुर कली खोल्‍नीनी?
  eng-NOY: How long will ye continue to assault a single man? How long will ye all
    seek to destroy me, Like a bending wall, or a tottering fence?
  ita-1927: Fino a quando vi avventerete sopra un uomo e cercherete tutti insieme
    di abbatterlo come una parete che pende, come un muricciuolo che cede?
  ckb-ckb: هەتا کەی هێرش دەکەنە سەر مرۆڤێک؟ ئایا هەمووتان وەک دیوارێکی لار تێکی دەدەن،
    وەک شوورایەکی داڕووخاو؟
  eng-BBE: How long will you go on designing evil against a man? running against him
    as against a broken wall, which is on the point of falling?
  xsi-xsi: Miki tamâta ndai, miki ma kakai kazâŋa pa naŋa ku katu kayaulana ikura
    zo ŋapia kilo, a? Naŋa amo atogo ŋgumbi siŋga saputi ndue lâ, kala waloŋgu tia.
    Tiambo miki rârâni katu kazavaru naŋa ndo lâ, a?
  kan-OKCV: ಹಾನಿಮಾಡುವವರೇ, ಎಷ್ಟರವರೆಗೆ ನೀವು ದಾಳಿಮಾಡುವಿರಿ. ಬಾಗುವ ಗೋಡೆಯಂತೆಯೂ, ಅಲ್ಲಾಡುವ
    ಬೇಲಿಯಂತೆಯೂ ನನ್ನನ್ನು ಕೆಡವಲು ಯತ್ನಿಸುವಿರಾ?
  tam-2017: நீங்கள் எதுவரைக்கும் ஒரு மனிதனுக்குத் தீங்குசெய்ய நினைப்பீர்கள், நீங்கள்
    அனைவரும் அழிக்கப்படுவீர்கள், சாய்ந்த மதிலுக்கும் இடிந்த சுவருக்கும் ஒப்பாவீர்கள்.
  spa-RV-1909: ¿Hasta cuándo maquinaréis contra un hombre? Pereceréis todos vosotros,
    caeréis como pared acostada, como cerca ruinosa.
  ron-BTF: Cât timp veți plănui ticăloșie împotriva unui om? Voi toți veți fi uciși,
    veți fi ca un zid încovoiat și un gard surpat.
  eng-WEBP: How long will you assault a man? Would all of you throw him down, like
    a leaning wall, like a tottering fence?
  eng-FBV: How long are you going to attack me? All of you against one man! To you
    I'm just a broken wall, a collapsed fence.
  nld-1939: Hoe lang nog stormt gij op een ander los, En stoot hem met u allen omver
    Als een hellende wand, Of een vallende muur?
  nch-BL: Pero ¿hasta quema tamis nocualancaitacahua nechtehuise? Ayecmo nijpiya más
    chicahualisti quej tanahuatijquet ipan notanahuatilis. Nocualancaitacahua quisencahuaj
    quenicatza huelis nechtahuisose. Nechitaj quej se tapepecholi o tepamit cati huetzisnequía.
  vie-1934: Các ngươi xông vào một người cho đến chừng nào, Đặng chung nhau đánh đổ
    người Như một cái vách nghiêng, Khác nào một rào hầu ngã?
  cha-cha: Asta ngaen nae intigong contra unoja taotao? todos jamyo infanmapuno; taegüije
    y padet ni y cumba, yan taegüije y matomba na colat.
  hin-CV: तुम कब तक उस पुरुष पर प्रहार करते रहोगे, मैं जो झुकी हुई दीवार अथवा गिरते
    बाड़े समान हूं? क्या तुम मेरी हत्या करोगे?
  eng-OURB: How long will you assault a man, would all of you throw him down, Like
    a leaning wall, like a tottering fence?
  spa-BES: ¿Cuánto tiempo seguirás diseñando el mal contra un hombre? corriendo contra
    él contra una pared rota, que está a punto de caerse?
  tdx-tdx: Pak’ombia ty ho boroboñafe’ areo t’indaty?­ Hanjevoa’areo iaby hoe t’ie
    rindriñe mitondritse, ndra kijoly migavengaveñe.
  tha-KJV: พวกเจ้าจะคิดความร้ายต่อคนอื่นนานสักเท่าใด เจ้​าทุกคนจะถูกสังหาร ผู้​เหมือนกำแพงที่เอนและรั้​วท​ี่​โยกเยก
  por-BR-2018: Até quando atacareis um homem? Todos vós sereis mortos; sereis como
    um parede tombada e uma cerca derrubada.
  deu-ELO: Bis wann wollt ihr gegen einen Mann anstürmen, ihr alle ihn niederreißen
    wie eine überhängende Wand, eine angestoßene Mauer?
  eng-WYC-2018: How long fall ye on a man? all ye slain; as to a wall bowed, and as
    a wall of stone without mortar cast down. (How long shall ye fall upon a man?
    ye shall all be killed; ye shall be like a wall bowed down, yea, like a stone
    wall without mortar thrown down.)
  epo-epo: Ĝis kiam vi insidos kontraŭ viro kaj ĉiuj vi penos faligi lin, Kiel kliniĝintan
    muron, kiel barilon kadukan?
  gfk-gfk: Na haruat hunanges ma kana u iangianga huli tikai? I tale bia muat bakut
    muat na se hasur ie napu? Aie hoing tiga balo i ioh taar, ma hoing tiga wer pai
    dadas.
  uig-PIN: Silǝr ⱪaqanƣiqǝ xu ajiz bir insanƣa ⱨujum ⱪilisilǝr? Ⱨǝmminglar ⱪingƣiyip
    ⱪalƣan tamni, Irƣanglap ⱪalƣan ⱪaxani ƣulatⱪandǝk, uni ƣulatmaⱪqisilǝr?
  beo-beo: Nama ha lai huluane, dilia! Na gasa da gagoi gadelale sa:i, amo defele
    gala. Amaiba:le, habowali seda dilia da nama doagala:ma:bela:?
  tpi-OTNT: Hamas taim yet yupela i laik pait long mi bilong bagarapim mi? Yupela
    i laik bai mi bagarap olsem wanpela banis i pundaun na i bruk olgeta.
  hau-SA: Har yaushe za ku tasar wa mutum guda? Dukanku ne za ku kā da shi wannan
    jinganannen bango, wannan rusasshen katanga?
  udu-udu: Um mini daḵ mo kakasja mmo’ko ap̱o/ ’kwani mo mmo’ce’d uni bwa mo, aris
    umi ’baar mo, kun wana e ka goŋ kun ishki gal mo, agoŋ jin dar gi mo jin kar shoka
    ’cesh mo?
  uig-LAT: Siler qachan’ghiche shu ajiz bir insan’gha hujum qilisiler? Hemminglar
    qingghiyip qalghan tamni, Irghanglap qalghan qashani ghulatqandek, uni ghulatmaqchisiler?
  nde-nde: Koze kube nini lilokhu lihlukuluza umuntu na? Lonke lizamlahla phansi na
    yena ongumduli otshekileyo, oluthango olutebhayo?
  ton-ton: '‌ʻE fēfē hono fuoloa mo hoʻomou kei filioʻi kovi ki he tangata? ʻe tāmateʻi
    ʻakimoutolu kotoa pē: te mou hangē ko e ʻā kuo malele, mo e ʻā ʻoku tuʻu tetetete.'
  ces-1613: Vždyť předce on jest skála má, mé spasení, vysoký hrad můj, nepohnuť se
    škodlivě.
  eng-WMB: How long will you assault a man? Would all of you throw him down, like
    a leaning wall, like a tottering fence?
  tam-TCV: எவ்வளவு காலத்திற்கு நீங்கள் என்னைத் தாக்குவீர்கள்? நீங்கள் எல்லோரும் என்னைத்
    தூக்கி எறிந்துவிடுவீர்களா? நான் சாய்ந்த சுவரைப் போலவும் தள்ளப்பட்ட வேலியைப் போலவும்
    இருக்கிறேன்.
  ceb-ULB: Hangtod kanus-a ba kamong tanan mag-atake sa tawo, nga inyong itulak nga
    sama sa nagharag nga paril o katumbahon nga koral?
  pol-UBG: Jak długo będziecie knuć zło przeciwko człowiekowi? Wy wszyscy będziecie
    zabici, będziecie jak pochylona ściana i jak walący się mur.
  urd-GVU: تم کب تک اُس پر حملہ کرو گے جو پہلے ہی جھکی ہوئی دیوار کی مانند ہے؟ تم
    سب کب تک اُسے قتل کرنے پر تُلے رہو گے جو پہلے ہی گرنے والی چاردیواری جیسا ہے؟
  eng-OEBCW: How long will you, all of you, batter a man, as one might a leaning wall?
  deu-1912: Wie lange stellt ihr alle einem nach, daß ihr ihn erwürget-als eine hängende
    Wand und zerrissene Mauer?
  kan-2017: ನೀವೆಲ್ಲರೂ ಒಬ್ಬ ಪುರುಷನ ಮೇಲೆ ಬಿದ್ದು, ಅವನು ಬಾಗಿದ ಗೋಡೆಯ ಹಾಗೆ ಮತ್ತು ಕುಸಿದ ಪ್ರಾಕಾರವೋ
