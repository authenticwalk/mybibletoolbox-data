verse: PSA.086.013
translations:
  mal-C: എന്നോടുള്ള അങ്ങയുടെ അചഞ്ചലസ്നേഹം അതിവിപുലമാണ്; ആഴത്തിൽനിന്ന് എന്റെ ജീവനെ
    അവിടന്ന് വിടുവിച്ചിരിക്കുന്നു, അധമപാതാളത്തിൽനിന്നുതന്നെ.
  deu-TKW: Denn deine Gnade ist groß über mir, und du hast meine Seele aus der Unterwelt
    drunten errettet.
  lin-lin: Pamba te bolingo na Yo mpo na ngai ezali monene, mpe okangolaki ngai wuta
    na mozindo ya mboka ya bakufi.
  mmx-mmx: Labalamu lexen taram tia i silok aleng! Ugara lox asepsu vam ia basinge
    lamaaut.
  eng-LSV: For Your kindness [is] great toward me, || And You have delivered my soul
    from the lowest Sheol.
  eng-GNV: For great is thy mercie toward me, and thou hast deliuered my soule from
    the lowest graue.
  eng-WEBSTER: 'For great is thy mercy towards me: and thou hast delivered my soul
    from the lowest hell.'
  nhw-BL: pampa tlahuel hueyi motlaicnelilis noca na, huan amo quema tlami. Ta techmanahuijtoc
    para amo niyas mictla campa tlanahuatía miquilistli.
  swh-ONEN: Kwa maana upendo wako ni mkuu kwangu; umeniokoa kutoka kwenye vilindi
    vya kaburi.
  bba-bba: Domi ɑ mɑn durom bɑkɑm kuɑ, ɑ mɑn yɑrɑ ɡɔribun wɑ̃ɑ yerun sɔɔ sɔɔn di.
  eng-KJVCPB: 'For great is thy mercy toward me: And thou hast delivered my soul from
    the lowest hell.'
  luo-luo: Nimar hera ma iherago duongʼ, kendo isegola ei chuny bur matut.
  aii-aii: ܒܗ̇ܝ ܕܛܲܝܒܘܼܬܘܼܟ݂ ܓܘܼܪܬܵ‌ܐ ܝܠܵܗ̇ ܥܲܠܝܼ، ܘܦܘܼܨܹܐ ܠܘܼܟ݂ ܓܵܢܝܼ ܡ̣ܢ ܫܝܘܿܠܔ
    ܬܲܚܬܵܝܬܵ‌ܐ.
  meu-meu: Badina be emu hebogahisi na bada egu ai, lau laumagu na mase ena dobu gabudia
    amo vada o hamauria.
  npi-ULB: किनकि मप्रति तपाईंको करारको विश्‍वस्‍तता महान् छ । तपाईंले मेरो जीवनलाई
    चिहानको गहिराइबाट बचाउनुभएको छ ।
  yor-yor: Nítorí títóbi ni ìfẹ́ rẹ si mi; ìwọ ti gbà mí kúrò nínú ọ̀gbun isà òkú.
  pes-OPCB: زیرا محبت تو در حق من بسیار عظیم است؛ تو مرا از خطر مرگ رهانیده‌ای!
  tgl-ULB: Dahil dakila ang iyong katapatan sa tipan para sa akin, iniligtas mo ang
    aking buhay mula sa kailaliman ng sheol.
  nop-nop: Du helemahelemaŋ welegedi nabukahile hinek tilaŋ. Du kumuŋ gineniŋ nehitubu-lodaaŋ
    kotigoŋ nanagikuŋ, kaŋ nu me kumuhi’walaŋ yohikwehineŋ mu ugut.
  hui-hui: Bibahendengi í̠na i̱hondo gubalini ho haabo kegoni. Í̠nime i̱ homolilono
    pele ngialu haru dai birigome i̱ homalu humbirini andaga nape kogoni.
  mya-mya: ကျွန်​တော်​မျိုး​အ​ပေါ်​၌​ကိုယ်​တော်​ရှင် ထား​တော်​မူ​သော​ခိုင်​မြဲ​သော​မေတ္တာ​တော်​သည်
    ကြီး​မား​လှ​ပါ​သည်​တ​ကား။ ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​အား​မ​ရ​ဏာ နိုင်​ငံ​မှ
    ကယ်​နုတ်​တော်​မူ​ပါ​ပြီ။
  bod-N: ཁྱེད་ཀྱིས་ང་ལ་སྙིང་རྗེ་ཆེར་བསྐྱེད༌ཅིང༌། །གཤིན་པོའི་ཡུལ་གྱི་མཐིལ་ནས་ངའི་སྲོག༌བསྐྱབས།།
  wsk-wsk: Mu awuk, nika kua ani aisa mu kalel biya; ni ani kuera ko mutim ningi iwita
    wore aga patawu taem.
  sna-sna: Nokuti rudo rwenyu rukuru kwandiri; makandirwira paguva rakadzika.
  spa-BLM: Porque tu bondad es grande para conmigo. Has liberado mi alma del más bajo
    Seol.
  cac-cac: Yelxo val te nivan a vach'c'olal d'ayin. Maj in a chab'atlaj d'a yed'tal
    eb' chamnac.
  swh-ULB: Kwa maana uaminifu wa agano lako ni mkuu kwangu; wewe umeokoa uhai wangu
    kutoka chini kuzimuni.
  deu-ELBBK: Denn deine Güte ist groß gegen mich, und du hast meine Seele errettet
    aus dem untersten Scheol.
  mbb-OT: Su utew a kenikew mibmahal; midlibri a kenikew te kemetayen.
  mal-2015: എന്നോടുള്ള നിന്റെ ദയ വലിയതല്ലോ; നീ എന്റെ പ്രാണനെ അധമപാതാളത്തിൽ നിന്നു
    രക്ഷിച്ചിരിക്കുന്നു.
  gup-gup: Ngudda wanjh kanmarnedjare ngardduk bulkkidj duninjh, dja kanmalngbebkeng
    kore kundowikenh.
  rmc-rmc: Baro hin tiro verno kamiben ke ma, cirdňal man avri dži andral o nekteluneder
    than le mulengro.
  nlg-nlg: 'Nimua na dolo te sule ngangata vaniu: mo volau tana gilu ni mate.'
  pes-OPV: زیرا که رحمت تو به من عظیم است و جان مرا از هاویه اسفل رهانیده‌ای.
  ron-1924: Кэч маре есте бунэтатя Та фацэ де мине ши Ту ымь избэвешть суфлетул дин
    адынка Локуинцэ а морцилор.
  ben-OBCV: কেননা আমার প্রতি তোমার প্রেম মহান; তুমি আমাকে অতল থেকে, পাতালের গর্ভ থেকে
    উদ্ধার করেছ।
  som-som: Waayo, naxariistaadu xaggayga way ku weyn tahay, Naftaydana waxaad ka soo
    samatabbixisay She'oolka ugu hooseeya.
  eng-ASVBT: For great is thy lovingkindness toward me; And thou hast delivered my
    soul from the lowest Sheol.
  mna-mna: Pa nu toto sua ku mbukŋana mi urur kat lelem pio. Muŋgu aŋbot la naala
    kezeene. Tamen nu tatke yo pa pataŋana tana, tabe aŋmeete som.
  ita-1885: Perciocchè la tua benignità è grande sopra me; E tu hai riscossa l'anima
    mia dal fondo del sepolcro.
  eng-ULB: For great is your covenant faithfulness toward me; you have rescued my
    life from the depths of Sheol.
  spa-VBL: Porque tu amor es grande para mí; me has salvado de la muerte.
  fra-_FOB: Car ta bonté est grande envers moi, et tu as retiré mon âme du Sépulcre
    profond.
  mal-mal: എന്നോടുള്ള അങ്ങയുടെ ദയ വലിയതാണല്ലോ; അവിടുന്ന് എന്റെ പ്രാണനെ പാതാളത്തിന്റെ
    ആഴത്തിൽ നിന്ന് രക്ഷിച്ചിരിക്കുന്നു.
  lit-lit: Nes tavo gailestingumas yra man didelis; tu net išgelbėjai mano sielą iš
    giliausio pragaro.
  urd-GVR: Kyoṅki terī mujh par shafqat azīm hai, tū ne merī jān ko Pātāl kī gahrāiyoṅ
    se chhuṛāyā hai.
  suz-BL: मारदे हना इन गेना हना यो आं कली दाक्‍तीके ठेयब बाक्‍ब। गे आं कली बेक्‍शो
    मुर आन नेल्‍ल क्‍येङा आगा ङा बाक्‍तीके रे प्रोंइतीनी।
  eng-NOY: For thy kindness to me hath been great; Thou hast delivered me from the
    depths of the underworld!
  ita-1927: Perché grande è la tua benignità verso me, e tu hai riscossa l’anima mia
    dal fondo del soggiorno de’ morti.
  ckb-ckb: چونکە خۆشەویستییە نەگۆڕەکەت گەورەیە بۆ من، گیانی منت لە جیهانی مردووانی
    ژێرەوە دەرباز کرد.
  eng-BBE: For your mercy to me is great; you have taken my soul up from the deep
    places of the underworld.
  xsi-xsi: Opopo, noko ne tini-mwasa pa naŋa nde ŋalae ŋinde, aku kumo mine ku kumo
    nâ. Muŋga, ande mateŋa itu ikai naŋa, andeta noko kuvilana kala ŋandai amâte ŋga.
  kan-OKCV: ನಿಮ್ಮ ಪ್ರೀತಿಯು ನನ್ನ ಮೇಲೆ ಅಗಾಧವಾಗಿದೆ. ಕೆಳಗಿನ ಪಾತಾಳದೊಳಗಿಂದ ನನ್ನ ಪ್ರಾಣವನ್ನು
    ಬಿಡಿಸಿದ್ದೀರಿ.
  tam-2017: நீர் எனக்குப் பாராட்டின உமது கிருபை பெரியது; என்னுடைய ஆத்துமாவைத் தாழ்ந்த
    பாதாளத்திற்குத் தப்புவித்தீர்.
  spa-RV-1909: Porque tu misericordia es grande para conmigo; y has librado mi alma
    del hoyo profundo.
  ron-BTF: Căci mare este mila ta către mine; și mi-ai eliberat sufletul din cel mai
    de jos iad.
  eng-WEBP: For your loving kindness is great toward me. You have delivered my soul
    from the lowest Sheol.
  eng-FBV: For your trustworthy love for me is so great; you have saved me from death.
  nld-1939: Want dan toont Gij mij uw grote ontferming, En redt Gij mij uit het diepst
    van de afgrond!
  nch-BL: pampa tahuel hueyi motaicnelilis ica na, huan amo quema tami. Ta techmanahuijtoc
    para amo niyas micta campa tanahuatía miquilisti.
  vie-1934: Vì sự nhân từ Chúa đối cùng tôi rất lớn, Và Chúa đã giải cứu linh hồn
    tôi khỏi âm phủ sâu hơn hết.
  cha-cha: Sa sendangculo y minaasemo para guajo; sa guinin unnalibre y antijo guinin
    iya papapa guiya sasalaguan.
  hin-CV: क्योंकि मेरे प्रति आपका करुणा-प्रेम अधिक है; अधोलोक के गहरे गड्ढे से, आपने
    मेरे प्राण छुड़ा लिए हैं.
  eng-OURB: For your chesed ·loving-kindness· is great toward me. You have delivered
    my soul from the lowest Sheol ·Place of the dead·.
  spa-BES: Porque tu misericordia conmigo es grande; has sacado mi alma de los lugares
    profundos del inframundo.
  tdx-tdx: Hinakinake ty hafatram-pikokoa’o amako, naho navotso’o ami’ty halalen-tsikeokeok’
    ao ty fiaiko.
  tha-KJV: เพราะความเมตตาของพระองค์​ที่​ทรงมีต่อข้าพระองค์นั้นใหญ่​ยิ่งนัก และพระองค์ทรงช่วยจิตวิญญาณของข้าพระองค์​ให้​พ้นจากที่ลึกที่สุดของนรก
  por-BR-2018: Pois grande é a tua misericórdia para comigo; e livraste minha alma
    das profundezas do Xeol.
  deu-ELO: Denn deine Güte ist groß gegen mich, und du hast meine Seele errettet aus
    dem untersten Scheol.
  eng-WYC-2018: For thy mercy is great on me; and thou deliveredest my soul from the
    lower hell. (For thy love is great towards me; and thou hast rescued my soul from
    the depths of Sheol, or the land of the dead, or and thou hast rescued my soul
    from the grave itself.)
  epo-epo: Ĉar granda estas Via boneco al mi; Kaj Vi savis mian animon el la profundo
    de Ŝeol.
  gfk-gfk: kanong no num harmarsai i manga tamat ukai tagu. U te halon iau mekaia
    tano tingena no midi.
  uig-PIN: Qünki manga bolƣan meⱨir-muⱨǝbbiting zordur, Sǝn tǝⱨtisaraning tǝgliridin
    jenimni ⱪutⱪuzisǝn;
  beo-beo: Dia nama asigi hou amo da mae yolele gebewane diala! Di da uli dogoi amo
    ganodini na dasa:besa:le, na noga:le gaga:i.
  tpi-OTNT: Oltaim yu save laikim mi tumas. Yu bin kisim bek mi long dai na mi no
    i go long ples bilong ol man i dai pinis.
  hau-SA: Gama ƙaunarka da girma take gare ni; kai ka cece ni daga zurfafa, daga mazaunin
    matattu.
  udu-udu: Haali/ mo/en jin ṯelu sho’k mo tani a’di caaca ’kup̱ ki aha/ mo. /E ’cuḵkina
    ḵashiram pem ’peni moŋ’kulga/ ma Haawiya mo.
  uig-LAT: Chünki manga bolghan méhir-muhebbiting zordur, Sen tehtisaraning tegliridin
    jénimni qutquzisen;
  nde-nde: Ngoba lukhulu uthando lwakho kimi; ungenyule ekujuleni kwendawo yabafileyo.
  ton-ton: 'He ʻoku lahi hoʻo ʻaloʻofa kiate au: pea kuo ke fakamoʻui hoku laumālie
    mei he loto heli.'
  ces-1613: Poněvadž milosrdenství tvé veliké jest nade mnou, a vytrhls duši mou z
    jámy nejhlubší.
  eng-WMB: For your loving kindness is great toward me. You have delivered my soul
    from the lowest Sheol.
  tam-TCV: நீர் என்மீது கொண்டிருக்கும் அன்பு பெரியது; நீர் என்னை ஆழங்களிலிருந்தும்
    பாதாளத்திலிருந்தும் விடுவித்தீர்.
  ceb-ULB: Tungod kay dako ang imong pakamatinud-anon sa kasabotan nganhi kanako;
    giluwas mo ang akong kinabuhi gikan sa kinahiladman sa Seol.
  pol-UBG: Bo wielkie jest twoje miłosierdzie dla mnie; ty ocaliłeś moją duszę z najgłębszego
    piekła.
  urd-GVU: کیونکہ تیری مجھ پر شفقت عظیم ہے، تُو نے میری جان کو پاتال کی گہرائیوں سے
    چھڑایا ہے۔
  eng-OEBCW: For great is your love towards me, from the depths of Sheol you have
    saved me.
  deu-1912: Denn deine Güte ist groß über mich; du hast meine Seele errettet aus der
    tiefen Hölle.
  kan-2017: ನೀನು ಬಹಳವಾಗಿ ಕನಿಕರಿಸಿ, ನನ್ನ ಪ್ರಾಣವನ್ನು ಪಾತಾಳದ ತಳದಿಂದ ತಪ್ಪಿಸಿದ್ದಿಯಲ್ಲಾ.
  yap-yap: Rib ga’ e t’ufeg rom ngog ni fare t’ufeg ni dabimus! Kam ayuwegneg u pa’
    e yam’.
  hlt-MCSB: Na sitlohnah loh kai ham len tih saelkhui hmui lamkah ka hinglu na huul.
  mdy-ETH: ኔ ታና ሚጪንቴ ሚጪንቲፃ ኮሺ ዼኤፒኬ! ሼምፓሢ ታኣኮ ኔ ሄሊንቱዋ ዔታፓ ዓውሴኔ።
  twi-ASANTE: Ɛfiri sɛ, ɔdɔ a wode dɔ me no so; woayi me afiri owuo amena mu tɔnn.
  eng-WEBU: For your loving kindness is great toward me. You have delivered my soul
    from the lowest Sheol.
  acu-NT: Wina nukap anentruru asam, mengkakatnunam we tusam uwemtikrurmiame.
  spa-PDDPT: Porque tu misericordia es grande hacia mí, Libraste mi alma de las profundidades
    del Seol.
  gun-gun: mba'eta ndee xerayvu ete vy xerekove reraa jepe manoa po'akaa gui.
  agu-BL: Wi'nin banl talma'u' swibaj, na ja chinclax tanu' tk'ab quimichil.
  ilo-ULB: Ta naindaklan ti kinapudno ti tulagmo kaniak; inispalmo ti biagko manipud
    iti kaunggan ti sheol.
  kpg-kpg: Idimaa e damanaiee hualaa behee go do aloho deemodu i di au! Goe ne haga dagaloaha
    au gi daha mo taalunga.
  uig-ARA: چۈنكى ماڭا بولغان مېھىر-مۇھەببىتىڭ زوردۇر، سەن تەھتىسارانىڭ تەگلىرىدىن
    جېنىمنى قۇتقۇزىسەن؛
  sus-sus: barima i xa hinnɛ tilin. I bara n nii ratanga faxɛ ma.
  pon-2006: Ia uwen lapalap en sapwellimomwi limpoak poatopoat ong ie! Komwi me ketin
    kapitiehla sang nan sousou.
  jae-jae: Gebe aôm têmtac gêwiŋ aê teŋgeŋ. Aôm kôjaŋgo katuc su aŋga lamboam ŋakêlêndiŋ.
  ksd-ksd: Tago i ngala kaum varmari tadav iau, Ma u tar valangalanga ra tulungeagu
    kan ra ruarua na tulungen mara iat.
  tur-YTC: Çünkü bana karşı sevgi dolu iyiliğin büyüktür. Canımı ölüler diyarının
    derinliğinden kurtardın.
  bel-N: Бо міласэрнасьць Твая нада мною вялікая, і Ты выратаваў душу маю з глыбіні
    пекла.
  kpr-kpr: Evovodae ninda dubo bari tomanakoi na dubo buraesa! Aminguse, na ujeda
    ava sonembe beso jebuguseni.
  ind-AYT: Sebab, besar kasih setia-Mu kepadaku, Engkau telah melepaskan jiwaku dari
    kedalaman dunia orang mati.
  yom-yom: Bila luzolo luaku luidi lunneni kuidi minu ngeyo wukhula mu zithipula zi
    tsi bafua.
  yut-yut: Nido gak nak do madepsi but dasi galak taŋ namɨsal. Kɨmoron naŋ pulugaŋ
    nepbɨ gapmagwan dɨma pɨgɨgɨm.
  nya-nya: Pakuti chikondi chanu nʼchachikulu kwa ine; mwandipulumutsa ku malo ozama
    a manda.
  hrv-hrv: jer tvoje ljubavi prema meni ima izobila, istrgao si moju dušu iz dubine
    Podzemlja.
  mps-mps: Magi baso meni, nago sesemane sogo ena wei mu ebo dao. Nago ena te isabode
    ma dobola selama, tama ena te isibo bidi dabego pesageba pabeo.
  tpi-tpi: Oltaim yu save laikim mi tumas. Yu bin kisim bek mi long dai na mi no i
    go long ples bilong ol man i dai pinis.
  dan-1931: thi stor er din Miskundhed mod mig, min Sjæl har du frelst fra Dødsrigets
    Dyb.
  vie-OVCB: vì lòng nhân ái Chúa dành cho quá lớn. Chúa đã cứu linh hồn con khỏi vực
    thẳm âm ty.
  guj-2017: કારણ કે મારા પર તમારી કૃપા પુષ્કળ છે; તમે શેઓલનાં ઊંડાણથી મારી રક્ષા કરી
    છે.
  pon-2006A: Ia uwen lapalap en sapwellimomwi limpoak poatopoat ong ie! Komwi me ketin
    kapitiehla sang nan sousou.
  por-BRBSL: Pois sua amorosa gentileza é grande para comigo. Você entregou minha
    alma do mais baixo Sheol.
  eng-OEBUS: For great is your love towards me, from the depths of Sheol you have
    saved me.
  swe-swe: För din nåd (omsorgsfulla kärlek) är stor mot mig och du har befriat (frälst)
    min själ från avgrunden.
  cth-cth: Bangkongtetpawiteh, kai dawk na lungmanae teh a len poung. Ka dungpoung
    e Sheol hoi ka muitha teh na rungngang toe.
  twi-twi: Efisɛ ɔdɔ a wode dɔ me no so; woayi me afi owu amoa mu tɔnn.
  hlt-hlt: Na sitlohnah loh kai ham len tih saelkhui hmui lamkah ka hinglu na huul.
  tbz-SIM: Kɛ yɛ̃́ ɑ sɑ̀ɑ̀ ndɛumɛ̀ n yĩ́nkɛ̀, kɑ̀ɑ dɛɛtɛ́ n wɛ̃nnì kɛ́ n dennɛní kudɔnkù.
  msy-2020: Nɨ zurara bar nan apangkufi. Kamaghɨn, nɨ ua na inizɨ, kɨ Gumazamizir
    Oveaghuezibar Nguibamɨn ghuzir puvatɨ.
  dop-dop: Nyɑ́ kʋpɑntʋ tɔɔwɑ mɑ tɔɔ kɛ́, nɑ ń yɑkɩ mɑ ləsɑɣɑ kɛ ɑtɛtəlɛ lumɑŋ tɑɑ.
  azb-azb: Çünki mənə olan məhəbbətin böyükdür, Canımı ölülər diyarına enməkdən qurtardın.
  eng-DBY: For great is thy loving-kindness toward me, and thou hast delivered my
    soul from the lowest Sheol.
  hin-2017: क्योंकि तेरी करुणा मेरे ऊपर बड़ी है; और तूने मुझ को अधोलोक की तह में जाने
    से बचा लिया है।
  wol-KYG: Ngor lu réy nga ma won, sorele maak tëraayu bàmmeel.
  bjr-bjr: Anee qiniara amuqusirafa firaafa maridanoo. Anee qini maqa ameemaanai faiqí
    madikakinaanara foora marunnana mareeqee kaqi mariranaki quqaqisaananoo.
  eng-YLT: For Thy kindness [is] great toward me, And Thou hast delivered my soul
    from the lowest Sheol.
  kne-kne: Tan din layad mon sak-en et palalo ay dakdake, et inmisalakan ka sin pese.
  eng-WYC-2017: For thy mercy is great on me; and thou deliveredest my soul from the
    lower hell.
  eng-WMBB: For your loving kindness is great towards me. You have delivered my soul
    from the lowest Sheol.
  zat-NTPS: lawe' da zúate̱quezu' xexache lazru' neda', ne bseláu' bénne'du xu'a lu
    lataj ba xa'.
  zty-NTPS: dan' žeyache' ḻáže'tezlo' neda', na' besló' be' da' nakkza' ḻo yi' gabíl.
  urd-GVH: क्योंकि तेरी मुझ पर शफ़क़त अज़ीम है, तूने मेरी जान को पाताल की गहराइयों
    से छुड़ाया है।
  rug-rug: Nomana lavata sa Mua tataru nabuna koa rau! Ele harupu au Goi si rau koasa
    lovu.
  gaz-gaz: Jaalalli ati naa qabdu guddaadhaatii; lubbuu koo dhidhima siiʼool keessaa
    baafteerta.
  fra-LSG: Car ta bonté est grande envers moi, Et tu délivres mon âme du séjour profond
    des morts.
  yal-yal: I bata hinan n na han! I yi n niin natanga sayaan ma.
  iou-iou: Gäk butewaki taŋi nadäŋ namik täyan. Kumäkta biŋam täŋkuropäŋ wädäŋ tädotpäŋ
    nepmaŋkun.
  haw-1868: No ka mea, nui loa kou lokomaikai mai ia'u; Ua hoopakele mai oe i ko'u
    uhane i ka malu o ka make.
  arb-NAV: لأَنَّ رَحْمَتَكَ عَظِيمَةٌ نَحْوِي، وَقَدْ نَجَّيْتَ نَفْسِي مِنَ الْهَاوِيَةِ
    السُّفْلَى.
  ded-ded: Geng yoac dedzege amma imoc modackecnec, ge imoc anenna wiac engena ande.
    Kekecnango emu homec amau feu gennoc kekecna imohacnac mesina ereec.
  ewe-ewe: elabena wò lɔlɔ̃ nam lolo ŋutɔ, eye nèɖem tso keke tsiẽƒe ʋĩi ke.
  eng-LEE: 'For thy kindness is great toward me: and thou hast delivered my soul from
    the grave of the lower world.'
  asm-FB: কিয়নো মোৰ প্ৰতি তোমাৰ গভীৰ প্রেম অসীম; চিয়োলৰ অতি গভীৰ অধোলোকৰ পৰা তুমি
    মোৰ প্ৰাণ ৰক্ষা কৰিলা।
  sus-A: بَرِ مَ عِ شَ هِننّ تِلِن. عِ بَرَ ﭑ نِي رَتَنفَ قَشّ مَ.
  fra-SBL: Car ta bonté est grande envers moi. Tu as délivré mon âme du plus bas des
    enfers.
  hbo-hbo: כִּֽי־חַ֭סְדְּךָ גָּדֹ֣ול עָלָ֑י וְהִצַּ֥לְתָּ נַ֝פְשִׁ֗י מִשְּׁאֹ֥ול תַּחְתִּיּֽ͏ָה׃
  kik-kik: Nĩgũkorwo wendo waku nĩ mũnene harĩ niĩ; nĩũndeithũrĩte kuuma mbĩrĩra-inĩ
    o kũrĩa kũriku mũno.
  fra-NCL: Car ta bonté est grande envers moi, tu as tiré mon âme du fond du schéol.
  cek-AK: Na palungnathaih loe kating ai len; kathuk taprong thung hoiah ka hinghaih
    to nang pahlong boeh.
  cuk-cuk: Ar bela-belad be an-sabed, degisoggu, burgwega be an-imaksasulid.
  tel-2017: నా పట్ల నీ కృప ఎంతో గొప్పది. చచ్చిన వాళ్ళుండే అగాధం నుంచి నా ప్రాణాన్ని
    తప్పించావు.
  hat-BSA: Paske lanmou dous Ou anvè mwen gran, e Ou te delivre nanm mwen soti nan
    fon sejou lanmò yo.
  kos-kos: Fuka lupan lungse kawil lom nu sik! Kom moliyula liki lufin misa.
  hbo-WLC: כִּֽי־חַ֭סְדְּךָ גָּד֣וֹל עָלָ֑י וְהִצַּ֥לְתָּ נַ֝פְשִׁ֗י מִשְּׁא֥וֹל תַּחְתִּיָּֽה׃
  ibo-ibo: Nʼihi na ịhụnanya gị nʼebe m nọ dị ukwuu; i sitela nʼomimi nke dị ala site
    nʼala ndị nwụrụ anwụ dọpụta m.
  ory-ory: କାରଣ ମୋʼ ପ୍ରତି ତୁମ୍ଭର ଦୟା ମହତ୍; ପୁଣି, ତୁମ୍ଭେ ନୀଚସ୍ଥ ପାତାଳରୁ ମୋʼ ପ୍ରାଣକୁ
    ଉଦ୍ଧାର କରିଅଛ।
  chk-chk: Pun om we tong ellet a fokun lapalap ngeniei, ka amanauaei seni epin lenien
    sotup.
  rop-rop: Blanga yu filing blanga laigimbat mi im detmatj, im kipgon olagijawan.
    Aibin gulijap binij bat yubin seibum mi.
  ukr-1871: Велика бо милість твоя надо мною, ти вибавив душу мою з підземної пропастї.
  yon-yon: Amborom kuu eb womoniyiibban ye mimyob dowaken ne yaa minimaan kuu miin
    darewoob kii, kwane ebbed ne kuu bobkonombon kongdem yirimbed nen angka kowewen.
  deu-1951: Denn deine Gnade ist groß gegen mich, und du hast meine Seele aus der
    Tiefe des Totenreiches errettet.
  eng-JPS: For great is Thy mercy toward me; and Thou hast delivered my soul from
    the lowest nether-world.
  srp-1865: Jer je milost tvoja velika nada mnom, i izvadio si dušu moju iz pakla
    najdubljega.
  lug-lug: Okwagala kwo okutaggwaawo kungi nnyo gye ndi; wawonya omwoyo gwange amagombe.
  heb-heb: כי חסדך גדול עלי והצלת נפשי משאול תחתיה׃
  ben-IRV: কারণ আমার প্রতি তোমার দয়া মহৎ এবং তুমি গভীর পাতাল থেকে আমার প্রাণ উদ্ধার
    করেছ।
  ntu-ntu: Murde nzaodu-zvz-krm ninge etu-esz'ngr, Mz nzarlapx-krm ninge mz nzbzngr.
  pan-pan: ਤੇਰੀ ਦਯਾ ਤਾਂ ਮੇਰੇ ਉੱਤੇ ਵੱਡੀ ਹੈ, ਅਤੇ ਤੂੰ ਮੇਰੀ ਜਾਨ ਨੂੰ ਹੇਠਲੇ ਪਤਾਲ ਤੋਂ ਕੱਢਿਆ
    ਹੈ।
  mya-JVB: အကျွန်ုပ် ခံရ သောကရုဏာ တော်ကြီး လှပါ၏။ အကျွန်ုပ် ၏ ဝိညာဉ် ကို မရဏ နိုင်ငံအောက်
    အရပ်ထဲက ကယ်နှုတ် တော်မူပြီ။
  kgf-kgf: Imi mia goi héihéiga nuac hezac imi kuneŋ yanda waŋu kekec uŋana humucac
    déc igucnec metecgé nénnec imuac niŋac mia imuhuc waŋgémmaŋ.
  tte-O: Am mulolo miyamiya yaina koliyau ilalakisosi kaiwena kikiunamo yaboita na
    kulaoma yo kuleboyau.
  tbg-tbg: Te tavauraro ai muntukavano noraiqaakero tiriara vaivo. Te qutu vuaka varianaini
    aumakaa otu vuarirava vaivara are ti ruaruama timitaanara.
  hmo-hmo: badina oiemu lalokau lau dekenai be bada herea. Oi ese mase taudia edia
    guri dobu gabuna dekena amo, egu lauma oi hamauria vadaeni.
  zar-NT: Nadxíʼideʼenuʼ nedaʼ, en chibusölóʼ böʼ naca cazaʼ lu lataj chul-la ga nacuáʼ
    nupa chinátigaca.
  urd-urd: क्यूँकि मुझ पर तेरी बड़ी शफ़क़त है; और तूने मेरी जान को पाताल की तह से
    निकाला है।
  bqc-SIM: Asa gbɛ̃kɛ pↄ́ ń kɛ̀mɛɛ zↄ̃ↄ, n ma wɛ̃ni sì bɛda ɛ̀ títiwa.
  tcz-CHONGTHU: Ajeh chu nei ngailut na hi akidange. Nangman thina kulkhuh a kon in
    nei huhdoh tai
  mar-mar: कारण माझ्यावर तुझी महान दया आहे; तू माझा जीव मृत्यूलोकापासून सोडवला आहेस.
  isl-isl: Mikill er kærleikur þinn! Þú ert mér alltaf svo góður! Þú frelsaðir mig
    úr djúpi heljar.
  hlt-THB: Ikawtih, ka venawh na lungnaak ve bau soeih hy; nang ing hlan a dungnaak
    awhkawng ni hul hawh hyk ti.
  qub-qub: Nogataga fiyupami cuyamanqui. Wañunäpitami salbamashcanquipis.
  bqp-bqp: Zaakũ gbɛ̃kɛ kũ n kɛ̀mɛnɛ zↄ̃kↄ̃, n ma wɛ̃̀ndii sì gyãwãn lↄ̀n.
  hat-hat: Ala renmen ou renmen mwen! Ou wete m' nan bouch twou a.
  eng-BSB: For great is Your loving devotion to me; You have delivered me from the
    depths of Sheol.
  eng-WEBPB: For your loving kindness is great towards me. You have delivered my soul
    from the lowest Sheol.
  kbq-kbq: Na'ankure Kagrama navesi'nantenka knare'ma hunenantana zamo'a rankrerfa
    hu'ne. Kagra fri vahe kumapinti nagu'vazi'nane.
  pon-pon: Pwe omui kalanan me laud on ia; komui dore maur i jan nan wajan mela.
  nhe-BL: pampa tlahuel hueyi moteicnelilis noca na, huan ax quema tlami. Ta tinechmanahuijtoc
    para ax niyas mictla campa tlanahuatía miquistli.
  wnc-wnc: Dasingge? Asingganu gata nae take siknga natangamunggayak. Natangamuke
    gata akumnanga akngane sandeke tapi nata aminu gwa kumbingga yuaing komune dua
    pukuwit.
  bus-bus: Zaakɛ gbɛ̃kɛɛ kɛ̀ ń kɛ̀mɛɛ bíta, n ma wɛ̃̀ndi bↄ̀ gɛ̀wãa lↄ̀n.
  gub-BL: Heamutar katu pe ne. Uhua'u heamutar katu haw. Hepyro pe hemàno haw wi hetym
    àwàm ohoete ma'e wi ne.
