verse: PSA.086.009
translations:
  mal-C: കർത്താവേ, അവിടന്ന് നിർമിച്ച സകലരാഷ്ട്രങ്ങളും തിരുമുമ്പിൽവന്ന് അങ്ങയെ നമസ്കരിക്കും;
    അവർ തിരുനാമത്തെ മഹത്ത്വപ്പെടുത്തും.
  deu-TKW: Alle Völker, die du geschaffen hast, werden kommen und sich vor dir niederwerfen,
    Herr, und deinem Namen Ehre geben.
  lin-lin: Nkolo, bikolo nyonso oyo osala ekoya kogumbama liboso na Yo mpe ekoya kopesa
    Kombo na Yo nkembo.
  mmx-mmx: Mo levenabung mixin petpes ua nenu uga rudum li di, dinaba vot pasa u la
    dina xis tintiding to melamgo ram. La dinaba emi asu minu atla nenu u silok aleng.
  eng-LSV: All nations that You have made || Come and bow themselves before You, O
    Lord, || And give honor to Your Name.
  eng-GNV: All nations, whome thou hast made, shall come and worship before thee,
    O Lord, and shall glorifie thy Name.
  eng-WEBSTER: All nations whom thou hast made shall come and worship before thee,
    O LORD; and shall glorify thy name.
  nhw-BL: Elqui ta catli tiquinchijchijqui nochi tlalme ica ininmasehualhua. Yeca
    hualase huan mitzhueyichihuase, Toteco. Huan mitzhueyitlalise ta catli titlatzejtzeloltic,
  swh-ONEN: Ee Bwana, mataifa yote uliyoyafanya yatakuja na kuabudu mbele zako; wataliletea
    utukufu jina lako.
  bba-bba: Bwese ni ɑ tɑkɑ kuɑ kpuro nu koo nɑ nu yiirɑ wunɛn wuswɑɑɔ, kpɑ nu wunɛn
    yĩsiru bɛɛrɛ wɛ̃.
  eng-KJVCPB: All nations whom thou hast made shall come And worship before thee,
    O Lord; And shall glorify thy name.
  luo-luo: Ogendini duto michweyo biro lami kapodho e nyimi, yaye Ruoth Nyasaye; bende
    gibiro miyo nyingi duongʼ.
  aii-aii: ܟܠܵܝܗ‌ܝ ܐܸܡܘܵܬܹ̈‌ܐ ܕܥܒ݂ܝܼܕ ܠܘܼܟ݂ ܒܸܬ ܐܵܬ‌ܝܼ ܘܣܵܓ݂ܕܝܼ ܩܲܕܡܘܼܟ݂، ܝܵܐ ܡܵܪܝܵܐ،
    ܘܒܸܬ ܡܝܲܩܪܝܼ ܠܫܸܡܘܼܟ݂،
  meu-meu: Ḡaubada e, o karadia besedia iboudiai na baema, oi vairamu ai bae igo diho,
    bona oi ladamu bae heatolaia.
  npi-ULB: हे परमप्रभु, तपाईंले बनाउनुभएका सबै जाति आउनेछन् र तपाईंको सामु घोप्टो
    पर्नेछन् । तिनीहरूले तपाईंको नाउँको आदर गर्नेछन् ।
  yor-yor: Gbogbo àwọn orílẹ̀-èdè tí ìwọ dá yóò wá láti wá jọ́sìn níwájú rẹ, Olúwa;
    wọn ó mú ògo wà fún orúkọ rẹ̀.
  pes-OPCB: همهٔ قومهایی که آفریده‌ای خواهند آمد و تو را پرستش نموده، نام تو را خواهند
    ستود.
  tgl-ULB: Lahat ng bansa na iyong ginawa ay pupunta at yuyuko sa iyo, Panginoon.
    Pararangalan nila ang iyong pangalan.
  nop-nop: Metambop hogohogok da yehitubu-mintaguŋ adi wooŋ mulelem tigamneeŋ, unduŋ
    tiŋa wohoge ganintiloneeŋ.
  hui-hui: Hameigini tara tara í̠nime wabu helariru bibahendeme í̠nihondo ge duli
    hanga hole ibuwa tigua í̠ timbuniore kego lalu í̠ninaga mini yaraga halu holebira.
  mya-mya: ကိုယ်​တော်​ရှင်​ဖန်​ဆင်း​တော်​မူ​သော လူ​မျိုး​အ​ပေါင်း​တို့​သည်​လာ​၍​ရှေ့​တော်​တွင်
    ဦး​ညွှတ်​ပျပ်​ဝပ်​ကြ​ပါ​လိမ့်​မည်။ ကိုယ်​တော်​ရှင်​ကြီး​မြတ်​တော်​မူ​ပုံ​ကို ထော​မ​နာ​ပြု​ကြ​ပါ​လိမ့်​မည်။
  bod-N: གཙོ་བོ་ཁྱེད་ཀྱིས་མཛད་པའི་མི་རིགས༌ཀུན། །ཁྱེད་དྲུང་འོངས་ནས་གུས་ཕྱག་འཚལ་བ༌དང༌།
    །ཁྱེད་ཀྱི་མཚན་ལ་བསྟོད་བསྔགས་བརྗོད་པར་འགྱུར།།
  wsk-wsk: Sor kasik la ni nunga nungem mu taimon ale ni kema te nip patawumonko;
    nuna nika nip nikim garagar mu patawumonko.
  sna-sna: Ndudzi dzose dzamakaita dzichauya kuzonamata pamberi penyu, imi Ishe; dzicharumbidza
    zita renyu.
  spa-BLM: Todas las naciones que has hecho vendrán a adorar ante ti, Señor. Ellos
    glorificarán tu nombre.
  cac-cac: Mamin, a ach ix a b'o masanil nivac chon̈ab'. Ol ja eb' yaq'uem sb'a d'ayach,
    ol yalan vach' lolonel eb' d'ayach,
  swh-ULB: Mataifa yote ambayo umeyafanya yatakuja kwako na kusujudu mbele zako, Bwana.
    nao wataliheshimu jina lako.
  deu-ELBBK: Alle Nationen, die du gemacht hast, werden kommen und vor dir anbeten,
    Herr, und deinen Namen verherrlichen.
  mbb-OT: Edsimba kenikew is langun he menge etew ziyà te menge nasyun he midlimbag
    nu. Ne edeliǥen ke zan.
  mal-2015: കർത്താവേ, നീ ഉണ്ടാക്കിയ സകലജാതികളും തിരുമുമ്പിൽ വന്നു നമസ്കരിക്കും; അവർ
    നിന്റെ നാമത്തെ മഹത്വപ്പെടുത്തും.
  gup-gup: Ngudda yibenbebbehmarnbom bininj rowk kore kubolkbubuyika kabirribebbehni,
    wanjh kaluk bedda kabirrimre ngundimarneboddan kore kumirrk ke, ngudda nawu Yiwohrnan
    Rowk, dja ngundingeyburlume.
  rmc-rmc: Savore narodi, saven stvorinďal, avena te banďol anglal tu, RAJEJA, a dena
    e slava tire naveske.
  nlg-nlg: 'Na lei kema ta puputura ighoe: kara mai kikinima vanigho, ma kara holohabaa
    na ahamu te tabu.'
  pes-OPV: ‌ای خداوندهمه امت هایی که آفریده‌ای آمده، به حضور توسجده خواهند کرد و نام
    تو را تمجید خواهندنمود.
  ron-1924: Тоате нямуриле пе каре ле-ай фэкут вор вени сэ се ынкине ынаинтя Та, Доамне,
    ши сэ дя славэ Нумелуй Тэу.
  ben-OBCV: সমস্ত জাতি যাদের তুমি তৈরি করেছ, হে প্রভু, তারা আসবে আর তোমার সামনে আরাধনা
    করবে, তারা তোমার নামের মহিমা করবে।
  som-som: Sayidow, quruumihii aad samaysay oo dhammu way iman doonaan oo hortaaday
    ku sujuudi doonaan, Waxay ammaani doonaan magacaaga.
  eng-ASVBT: All nations whom thou hast made shall come and worship before thee, O
    Lord; And they shall glorify thy name.
  mna-mna: Merere tio, nu ur tomtom ta munŋaana men ma timbot pa lele kizin kizin.
    Karkari ta boozomen ko timar be tilek kumbun pu mi tipakur zom.
  ita-1885: Tutte le genti le quali tu hai fatte, verranno, E adoreranno nel tuo cospetto,
    o Signore; E glorificheranno il tuo Nome.
  eng-ULB: All the nations that you have made will come and bow before you, Lord.
    They will honor your name.
  spa-VBL: Tú creaste todas las naciones, y estas vendrán y se postrarán delante de
    ti. Declararán cuán maravilloso eres.
  fra-_FOB: Toutes les nations que tu as faites, viendront se prosterner devant toi,
    Seigneur, et glorifieront ton nom.
  mal-mal: കർത്താവേ, അവിടുന്ന് ഉണ്ടാക്കിയ സകലജനതതികളും തിരുമുമ്പിൽ വന്ന് നമസ്കരിക്കും;
    അവർ അങ്ങയുടെ നാമത്തെ മഹത്വപ്പെടുത്തും.
  urd-GVR: Ai Rab, jitnī bhī qaumeṅ tū ne banāīṅ wuh ā kar tere huzūr sijdā kareṅgī
    aur tere nām ko jalāl deṅgī.
  suz-BL: परमप्रभु, इन सेल्‍शो रागी रागी ङा मुर इन ङोंइती बाप्‍शा, इन नें थिशा, इन
    कली ठेयब सेल्‍चा माल्‍नीम।
  eng-NOY: All the nations which thou hast made must come and worship before thee,
    O Lord! And glorify thy name!
  ita-1927: Tutte le nazioni che tu hai fatte verranno ad adorare nel tuo cospetto,
    o Signore, e glorificheranno il tuo nome.
  ckb-ckb: ئەی پەروەردگار، هەموو ئەو نەتەوانەی دروستت کردوون، دێن و لەبەردەم تۆدا
    کڕنۆش دەبەن و ناوت شکۆدار دەکەن،
  eng-BBE: Let all the nations whom you have made come and give worship to you, O
    Lord, giving glory to your name.
  xsi-xsi: Nia ndoyo noko kupulianzi tamâta ŋgu ndoni sipâŋga lâ, aku muli ŋga kinzi
    tinikoa ŋgu rârâni ma simâ sipare tukunzi pano, ku ma sipanea noko ŋa sisuka kâki.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನೀವು ಉಂಟುಮಾಡಿದ ಜನಾಂಗದವರೆಲ್ಲರೂ ಬಂದು ನಿಮ್ಮ ಮುಂದೆ ಅಡ್ಡಬಿದ್ದು,
    ನಿಮ್ಮ ಹೆಸರಿಗೆ ಮಹಿಮೆ ಸಲ್ಲಿಸುವರು.
  tam-2017: ஆண்டவரே, நீர் உண்டாக்கின எல்லா தேசங்களும் வந்து, உமக்கு முன்பாகப் பணிந்து,
    உமது பெயரை மகிமைப்படுத்துவார்கள்.
  spa-RV-1909: Todas las gentes que hiciste vendrán y se humillarán delante de ti,
    Señor; y glorificarán tu nombre.
  ron-BTF: Toate națiunile făcute de tine vor veni și se vor închina înaintea ta,
    Doamne; și vor glorifica numele tău.
  eng-WEBP: All nations you have made will come and worship before you, Lord. They
    shall glorify your name.
  eng-FBV: You created all the nations, and they will come and bow down before you,
    Lord. They will declare how wonderful you are.
  nld-1939: Alle volkeren, die Gij hebt geschapen, o Heer, Moeten U komen aanbidden
    en uw Naam verheerlijken!
  nch-BL: Elqui ta cati tiquinchijchijqui nochi talme ica inimasehualhua. Yeca hualase
    huan mitzhueyichihuase, Toteco. Huan mitzhueyitalise ta cati titatzejtzeloltic,
  vie-1934: Hết thảy các dân mà Chúa đã dựng nên Sẽ đến thờ lạy trước mặt Chúa, Và
    tôn vinh danh Chúa.
  cha-cha: Todo y nasion sija ni y finatinasmo, manmato y manmanadora gui menamo,
    O Jeova; yan ufanalaba y naanmo.
  hin-CV: आपके द्वारा बनाए गए समस्त राष्ट्रों के लोग, हे प्रभु, आपके सामने आकर आपकी
    वंदना करेंगे; वे आपकी महिमा का आदर करेंगे.
  eng-OURB: All nations you have made will come and hawa ·bow low, prostrate· to worship
    before you, Lord. They shall glorify your name.
  spa-BES: Vengan todas las naciones tuyas, y adoren, oh Jehová, glorificando tu nombre.
  tdx-tdx: Ze kila ondaty nitsenè’o, ro homb’ ama’o mb’eo hitalaho, ry Talè, hibango
    ty tahina’o.
  tha-KJV: โอ ข้าแต่​องค์​พระผู้เป็นเจ้า บรรดาประชาชาติ​ที่​พระองค์​ทรงสร้างจะมานมัสการต่อพระพักตร์​พระองค์
    และจะเทิดทูนพระนามของพระองค์
  por-BR-2018: Todas as nações que tu fizeste virão e se prostrarão diante de ti,
    Senhor; e elas glorificarão o teu nome.
  deu-ELO: Alle Nationen, die du gemacht hast, werden kommen und vor dir anbeten,
    Herr, und deinen Namen verherrlichen.
  eng-WYC-2018: Lord, all folks, whichever thou madest, shall come, and worship before
    thee; and they shall glorify thy name. (Lord, all the nations, which thou hast
    made, shall come, and shall worship before thee; and they shall glorify thy name.)
  epo-epo: Ĉiuj popoloj, kiujn Vi kreis, venos kaj kliniĝos antaŭ Via vizaĝo, ho mia
    Sinjoro, Kaj honoros Vian nomon.
  gfk-gfk: Watong, ira matanaiabar ta ira kantri bakut ing u ga hakisi, diet na hanuat
    ma diet na lotu tupas ugu. Diet na hanuat ma diet na ru no hinsaam,
  uig-PIN: Sǝn yaratⱪan barliⱪ ǝllǝr kelip sening aldingda sǝjdǝ ⱪilidu, i Rǝb, Namingni
    uluƣlaydu.
  beo-beo: Fifi asi gala Dia hahamoi amo huluane da misini Dima ilia dialuma begudumu!
    Ilia da Dia hahamoi bagadedafa amo ba:le, Dima nodone sia:mu.
  tpi-OTNT: Olgeta lain manmeri yu bin wokim ol, bai ol i go brukim skru long yu,
    na bai ol i litimapim nem bilong yu.
  hau-SA: Dukan al’umman da ka yi za su zo su yi sujada a gabanka, ya Ubangiji; za
    su kawo ɗaukaka ga sunanka.
  udu-udu: Aris kal ma ris ’kwaniny’ceshi ’baar mo kun uḵa /e mo tani mini p̱u’du/
    mo dhali luŋ ki jiŋ ’kup̱a’dup̱uni bwambori /e mo, ayy Tap̱a, dhali kar gway pini
    ki ca mo.
  uig-LAT: Sen yaratqan barliq eller kélip séning aldingda sejde qilidu, i Reb, Namingni
    ulughlaydu.
  nde-nde: Zonke izizwe owazenzayo zizakuza zikhonze kuwe, Nkosi; zizaletha udumo
    ebizweni lakho.
  ton-ton: ‌ʻE ʻEiki, ʻe haʻu ʻo hū ʻi ho ʻao ʻae ngaahi puleʻanga kotoa pē naʻa ke
    ngaohi; pea tenau fakaongoongoleleiʻi ho huafa.
  ces-1613: Všickni národové, kteréž jsi učinil, přicházejíce, skláněti se budou před
    tebou, Pane, a ctíti jméno tvé.
  eng-WMB: All nations you have made will come and worship before you, Lord. They
    shall glorify your name.
  tam-TCV: யெகோவாவே, நீர் உண்டாக்கிய எல்லா நாட்டு மக்களும் உமக்கு முன்பாக வந்து வழிபடுவார்கள்;
    அவர்கள் உமது பெயருக்கு மகிமையைக் கொண்டுவருவார்கள்.
  ceb-ULB: Ang tanang kanasoran nga imong gihimo moduol ug moyukbo kanimo, O Ginoo.
    Pasidunggan nila ang imong ngalan.
  pol-UBG: Wszystkie narody, które stworzyłeś, przyjdą i oddadzą ci pokłon, Panie,
    i będą wielbić twoje imię;
  urd-GVU: اے رب، جتنی بھی قومیں تُو نے بنائیں وہ آ کر تیرے حضور سجدہ کریں گی اور
    تیرے نام کو جلال دیں گی۔
  eng-OEBCW: All the nations you have made will come and bow down before you, giving
    glory, O Lord, to your name.
  deu-1912: Alle Heiden die du gemacht hast, werden kommen und vor dir anbeten, Herr,
    und deinen Namen ehren,
  kan-2017: ಕರ್ತನೇ, ನಿನ್ನಿಂದುಂಟಾದ ಎಲ್ಲಾ ಜನಾಂಗಗಳು ಬಂದು, ನಿನಗೆ ಅಡ್ಡಬಿದ್ದು ನಿನ್ನ ನಾಮವನ್ನು
    ಘನಪಡಿಸುವವು.
  yap-yap: Gubin e nam ni kam sunmeg e bay rabad ngar siro’gad ngom, miyad pining
    e sorok nga fanam gil.
  hlt-MCSB: Na saii namtom boeih te halo uh vetih ka Boeipa namah mikhmuh ah bakop
    uh ni. Te vaengah na ming te a thangpom uh ni.
  mdy-ETH: ጎዳሢዮ! ኔኤኒ ማዤ ዴራ ቢያ ኔ ቤርቶ ሙኪ ኔኤም ዚጋንዳኔ፤ ኔ ሱንፆም ቦንቾዋ ዒንጋንዳኔ።
  twi-ASANTE: Ao Awurade, aman a woakyekyere nyinaa bɛba abɛsom wo wɔ wʼanim; wɔbɛba
    abɛhyɛ wo din animuonyam.
  eng-WEBU: All nations you have made will come and worship before you, Lord. They
    shall glorify your name.
  acu-NT: 'Apuru mash nungkanmaya ainau najanamiame nuka amin jear: Ameketme juuntam
    turamiartinuitai.'
  spa-PDDPT: Oh ʼAdonay, vendrán todas las naciones que hiciste, Se postrarán delante
    de Ti Y glorificarán tu Nombre.
  gun-gun: Ha'e javi regua remoingo va'ekue ou vy guenapy'ã re oĩmba 'rã okuapy nerenonde,
    ha'e gui omboete 'rã nderery, Senhor.
  agu-BL: Ilu' Wajcaw, ilu' bnol tetz cyakil yi e'chk nación. Nin chu'l tan tak'le'n
    k'eju' nin tan c'u'laje'nu'.
  ilo-ULB: Umayto amin dagiti nasion nga inaramidmo ket agrukbabdanto iti sangoanam,
    O Apo. Idaydayawdanto ti naganmo.
  kpg-kpg: Nnenua llauehe huogodoo ala ne hai Kooe ga lloomoi, ga pala adu gi di Goe.
    Digaula ga hagaamu do ingoo.
  uig-ARA: سەن ياراتقان بارلىق ئەللەر كېلىپ سېنىڭ ئالدىڭدا سەجدە قىلىدۇ، ئى رەب، نامىڭنى
    ئۇلۇغلايدۇ.
  sus-sus: I si naxee daa duniɲa ma, nee fama nɛ e xinbi sinde i bun ma, e i xili
    matɔxɔ,
  pon-2006: Wehi kan koaros me komw ketin wiahda pahn patohdo oh poaridi mwohn silangmwi;
    re pahn kapikapinga sapwellimomwi roson lapalap.
  jae-jae: O Apômtau, lau samuc samob, taŋ kôkêŋ êsêac naŋ, oc mêŋsêpôŋ eŋduc êndêŋ
    aôm. Ma sêŋgôm nêm ŋaê ŋawae êsa.
  ksd-ksd: Luluai, a umana vuna tarai par u ga vaki diat diat a pot ma diat a lotu
    ta ra luaina matam; Ma diat a pite pa ra iangim.
  tur-YTC: Yarattığın bütün uluslar gelip sana tapınacaklar, ey Efendim. Adını yüceltecekler.
  bel-N: Усе народы, якія Ты стварыў, прыйдуць і паклоняцца прад абліччам Тваім, Госпадзе,
    і будуць ушаноўваць імя Тваё.
  kpr-kpr: Oro isasambu nine eteso sirorusera aimi, fua tumoi bainghuse ni tumondarera.
    Ninda javo tomanako ava jighoro erarira.
  ind-AYT: Semua bangsa yang telah Engkau jadikan akan datang dan menyembah di hadapan-Mu,
    ya Tuhan, dan akan memuliakan nama-Mu.
  yom-yom: Makanda moso momo wuvanga mela kuiza ayi mela buongama va ntualꞌaku, a
    Yave, ayi mela nata nkembo kuidi dizina diaku.
  yut-yut: Amɨn Tagɨ, mɨŋat amɨn kabɨ morap gak da wasagɨl, uŋun da abɨŋ ŋwakbeŋ aŋ
    gamɨŋek gak dakon man awɨgɨkdaŋ.
  nya-nya: Mitundu yonse ya anthu imene munayipanga idzabwera ndi kudzalambira pamaso
    panu Ambuye; iwo adzabweretsa ulemerero pa dzina lanu.
  hrv-hrv: Svi narodi što ih stvori doći će i klanjat' se tebi, o Jahve, i slavit
    će ime tvoje.
  mps-mps: Tigidali hani we bidi nago augwali nigali, te augwaligo lotu po wainogo
    eyu, nageba kidu sugunagasaibao, tama augwaligo te nago nogi ugwaba saibao.
  tpi-tpi: Olgeta lain manmeri yu bin wokim ol, bai ol i go brukim skru long yu, na
    bai ol i litimapim nem bilong yu.
  dan-1931: Alle Folk, som du har skabt, skal komme, Herre, og tilbede dig, og de
    skal ære dit Navn.
  vie-OVCB: Tất cả dân tộc Chúa tạo dựng sẽ đến quỳ lạy trước mặt Chúa; và ca tụng
    tôn vinh Danh Ngài.
  guj-2017: હે પ્રભુ, જે સર્વ પ્રજાઓને તમે ઉત્પન્ન કરી છે, તેઓ આવીને તમારી આગળ નમશે.
    તેઓ તમારા નામનો મહિમા ગાશે.
  pon-2006A: Wehi kan koaros me komw ketin wiahda pahn patohdo oh poaridi mwohn silangomwi;
    re pahn kapikapinga sapwellimomwi roson lapalap.
  por-BRBSL: Todas as nações que você fez virão e adorarão diante de você, Senhor.
    Eles glorificarão seu nome.
  eng-OEBUS: All the nations you have made will come and bow down before you, giving
    glory, O Lord, to your name.
  swe-swe: Alla hednafolk som du har gjort ska komma och tillbe (falla ner inför)
    dig, Herre (Adonai), och de ska ära ditt namn. []
  cth-cth: Oe Bawipa na sak e miphun pueng, na hmalah tho vaiteh na bawk awh vaiteh,
    na min a pholen awh han.
  twi-twi: Awurade, aman a woakyekyere nyinaa bɛba abɛsom wo wɔ wʼanim; wɔbɛba abɛhyɛ
    wo din anuonyam.
  hlt-hlt: Na saii namtom boeih te halo uh vetih ka Boeipa namah mikhmuh ah bakop
    uh ni. Te vaengah na ming te a thangpom uh ni.
  tbz-SIM: Fɔ̃́ɔ̃̀ dɔ̀ɔ̀ yɛbotɛ̀ yɛmɔu, yɛ̀ kɔ̀rinímu kɛ bo nínkú fɔ̃́ nti Yiɛ̀ nKuyie
    nhɑ ììkɛ̀, kɛ́dɛ́úkùnnɛ ɑ yètìrì.
  msy-2020: O Ekiam, ikɨzibar gumazamizir nɨ ingariziba bar izɨ, nɨn ziar ekiam bagh
    teviba apɨrigh, nɨn ziam fam.
  dop-dop: Piitimnɑɑ mpɑ pɑ tənɑ n ŋmɑwɑ tɔ, pɑɑ kɔɔ nɑ pɑ́ həntɩ-ŋ ɑtɛ, nɑ pɑ́ tʋ
    nyɑ́ hətɛ kɛ teeli.
  azb-azb: Ey Xudavənd, yaratdığın millətlərin hamısı hüzuruna gələcək, Sənin ismini
    izzətləndirərək səcdə edəcək.
  eng-DBY: All nations whom thou hast made shall come and worship before thee, O Lord,
    and shall glorify thy name.
  hin-2017: हे प्रभु, जितनी जातियों को तूने बनाया है, सब आकर तेरे सामने दण्डवत् करेंगी,
    और तेरे नाम की महिमा करेंगी। (प्रका. 15:4)
  wol-KYG: Boroom bi, mboolem xeet yi nga sàkk ñoo lay sujjóotalsi, di màggal sa tur.
  bjr-bjr: Oo Yaawee, aiqama maqannaasa anee auqu quqoonna maqannaasa, aiqamausa aniree
    ani afusaa niqoori saunu arafi ani amooqifaranoo. Misa ani auqu qareenarana amooqifaranoo.
  eng-YLT: All nations that Thou hast made Come and bow themselves before Thee, O
    Lord, And give honour to Thy name.
  kne-kne: Amin ay nasyon ay insaad mo et omali dan to, mandokmog dan sik-a ay mangidayaw
    sin ngadan mo.
  eng-WYC-2017: Lord, all folks, whichever thou madest, shall come, and worship before
    thee; and they shall glorify thy name.
  eng-WMBB: All nations you have made will come and worship before you, Lord. They
    shall glorify your name.
  zat-NTPS: Xelelá' bénneache dute̱ xe̱zr la xu da be̱nu' Lue', na' xelúe lá'anaqueze̱'
    Lue', Xran, ne xulucá'ana szrene̱' Lau' Lue',
  zty-NTPS: Beno' Le' benne' ka' nníta'gake' yógo'te yež ka'. Ḻá'gake', na' wká'n
    ẕéngake' Le', X̱anto' Dios, na' wká'n ẕéngake' La la'y chio',
  urd-GVH: ऐ रब, जितनी भी क़ौमें तूने बनाईं वह आकर तेरे हुज़ूर सिजदा करेंगी और तेरे
    नाम को जलाल देंगी।
  rug-rug: Sari doduru butubutu pu taveti Goi, si kaqu mae hoqa todoṉo meke vahesi
    Igo si Goi, Baṉara, meke kaqu va lavatia sa Pozamu Goi.
  gaz-gaz: Yaa Gooftaa, saboonni ati uumte hundinuu dhufanii, fuula kee duratti ni
    sagadu; maqaa keetiifis ulfina fidu.
  fra-LSG: Toutes les nations que tu as faites viendront Se prosterner devant ta face,
    Seigneur, Et rendre gloire à ton nom.
  yal-yal: Marigina, i siyaan naxanye birin daxi, ne fama nɛn, e yi e xinbi sin i
    yɛtagi, e yi i xinla binya.
  iou-iou: Guŋ äbot täŋpäŋ yepmaŋkuno u kudup abä gäk gämotkaken gwäjiŋ äpmoŋ gamiŋpäŋ
    wäpka api ganiŋoret täneŋ.
  haw-1868: E hele mai no ko na aina a pau au i hana'i, A e kulou hoomana imua o kou
    alo, e ka Haku, A e hoonani aku i kou inoa.
  arb-NAV: تُقْبِلُ جَمِيعُ الأُمَمِ الَّتِي صَنَعْتَهَا لِتَسْجُدَ أَمَامَكَ يَا
    رَبُّ وَتُمَجِّدَ اسْمَكَ.
  ded-ded: O Kebu, ge bangeha bangeha ngicngac areng meficyununec, yeneng gearu hadacma
    kicgau fafoc heigemma hama geac kpac kuneng heiwayong memigecde.
  ewe-ewe: O! Aƒetɔ, dukɔ siwo katã nèwɔ la ava asubɔ le ŋkuwò me, eye woatsɔ ŋutikɔkɔe
    ana wò ŋkɔ.
  eng-LEE: All the nations whom thou hast made shall come and bow themselves down
    before thee, O Lord; and they shall ascribe honor unto thy name.
  asm-FB: হে প্ৰভু, তুমি সৃষ্টি কৰা সমস্ত জাতিয়ে আহি তোমাৰ আগত প্ৰণিপাত কৰিব; তেওঁলোকে
    তোমাৰ মহিমা কীর্তন কৰিব।
  sus-A: عِ سِ نَشٍيٍ دَا دُنِحَ مَ، نٍيٍ قَمَ نّ عٍ شِنبِ سِندٍ عِ بُن مَ، عٍ عِ
    شِلِ مَتْشْ،
  fra-SBL: Toutes les nations que tu as créées viendront se prosterner devant toi,
    Seigneur. Ils glorifieront ton nom.
  hbo-hbo: כָּל־גֹּויִ֤ם ׀ אֲשֶׁ֥ר עָשִׂ֗יתָ יָבֹ֤ואוּ ׀ וְיִשְׁתַּחֲו֣וּ לְפָנֶ֣יךָ
    אֲדֹנָ֑י וִֽיכַבְּד֣וּ לִשְׁמֶֽךָ׃
  kik-kik: Ndũrĩrĩ ciothe iria ũmbĩte nĩigooka igũthathaiye irĩ mbere yaku, Wee Mwathani;
    nĩikarehera rĩĩtwa rĩaku riiri.
  fra-NCL: Toutes les nations que tu as faites viendront se prosterner devant toi,
    Seigneur, et rendre gloire à ton nom.
  cek-AK: Aw Angraeng, na sak ih prae congca kaminawk angzo o tih; nihcae loe na hmaa
    ah tabok o ueloe, na hmin to pakoeh o tih.
  cuk-cuk: Bela be dulemar-obinnisadi, be-asabin sindigar signonimaloed, be-nug odummomaloed.
  tel-2017: ప్రభూ, నువ్వు సృజించిన రాజ్యాలన్నీ వచ్చి నీ ఎదుట ప్రణమిల్లుతారు. వాళ్ళు
    నీ నామాన్ని గొప్ప చేస్తారు.
  hat-BSA: Tout nasyon ke Ou te fè yo, va vini pou adore devan Ou, O Senyè, e yo va
    bay non Ou glwa.
  kos-kos: Mutunfacl nukewa su kom orala Ac fah tuku ac epasr nu sum, Ac elos fah
    kaksakin fulat lom.
  hbo-WLC: כָּל־גּוֹיִ֤ם ׀ אֲשֶׁ֥ר עָשִׂ֗יתָ יָב֤וֹאוּ ׀ וְיִשְׁתַּחֲו֣וּ לְפָנֶ֣יךָ
    אֲדֹנָ֑י וִֽיכַבְּד֣וּ לִשְׁמֶֽךָ׃
  ibo-ibo: Mba niile i kere ga-abịa nʼihu gị, fee gị ofufe, O Onyenwe anyị; ha ga-ebutere
    aha gị ebube.
  ory-ory: ହେ ପ୍ରଭୋ, ତୁମ୍ଭର ସୃଷ୍ଟ ସକଳ ଦେଶୀୟ ଲୋକ ଆସି ତୁମ୍ଭ ଛାମୁରେ ପ୍ରଣାମ କରିବେ ଓ ସେମାନେ
    ତୁମ୍ଭ ନାମର ଗୌରବ କରିବେ।
  chk-chk: Chon ekewe mwü meinisin ka föriir repwe feito o fel ngonuk, ai Samol mi
    Lapalap, repwe pwal alinga itom.
  rop-rop: Ola pipul langa ebri kantri weya yubin meigim garra kaman en nildan langa
    yu, en olabat garra preisim yu dumaji yu brabli haibalawan.
  ukr-1871: Всї народи, що сотворив їх, прийдуть і поклоняться перед тобою, Господи,
    і будуть імя твоє прославляти.
  yon-yon: O Yariman, ambibkin koremdan kuu ebbed ongmenabewen kowe, mene eb arinambo
    ari ewaningko kankoonaniib, kwane yi kuu ewaningko yaa nambiri kankowaniib.
  deu-1951: Alle Nationen, die du gemacht, werden kommen und vor dir anbeten, o Herr,
    und deinem Namen Ehre geben;
  eng-JPS: All nations whom Thou hast made shall come and prostrate themselves before
    Thee, O Lord; and they shall glorify Thy name.
  srp-1865: Svi narodi, koje si stvorio, doæi æe i pokloniti se pred tobom, Gospode,
    i slaviti ime tvoje.
  lug-lug: Ayi Mukama amawanga gonna ge watonda ganajjanga mu maaso go ne gakusinza;
    era ne bagulumiza erinnya lyo ery’ekitiibwa.
  heb-heb: כל גוים אשר עשית יבואו וישתחוו לפניך אדני ויכבדו לשמך׃
  ben-IRV: হে প্রভু, তোমার সৃষ্টি সমস্ত জাতি এসে তোমার সম্ম্মুখে প্রণিপাত করবে, তারা
    তোমার নামের গৌরব করবে।
  ntu-ntu: Kxrpalz, lr drtc' amrlx kcng tqwz-ngrn Sa nayrngzobzng bam mz nzarmyalz-krdr
    nim.
  pan-pan: ਹੇ ਪ੍ਰਭੂ, ਓਹ ਸਾਰੀਆਂ ਕੌਮਾਂ ਜਿਨ੍ਹਾਂ ਨੂੰ ਤੂੰ ਸਾਜਿਆ, ਆਣ ਕੇ ਤੇਰੇ ਅੱਗੇ ਮੱਥਾ ਟੇਕਣਗੀਆਂ,
    ਅਤੇ ਤੇਰੇ ਨਾਮ ਨੂੰ ਵਡਿਆਉਣਗੀਆਂ।
  mya-JVB: အို ထာဝရ ဘုရား၊ ဖန်ဆင်း တော်မူသောလူမျိုး အပေါင်း တို့သည် ချဉ်းကပ် လျက်
    ရှေ့ တော်၌ ပြပ်ဝပ် ၍ ၊ နာမ တော်ကို ချီးမြှောက် ကြပါလိမ့်မည်။
  kgf-kgf: Héŋgaleŋ ama areŋa areŋa geŋ ʒéna hicŋima hezac mocʒoŋ wéségaiguc hama
    odamuga mepési gémmu.
  tte-O: Kaba loinao meuloili kowa kuyamayaleli kani silaoma sipwalou koliwo yo esam
    kani sitobalan na sikawa-wasawasa-yan.
  tbg-tbg: Ekaa vo vatanaa vo vatanaaka are autukera vataarauka, vika naantiara ani
    ai avuqaa tori kauru aravi vaiha ai autu tuahereha noraiqama kevarave.
  hmo-hmo: Lohiabada e, oi ese oi karaia besedia ibounai be do idia mai, oiemu vairana
    dekenai do idia tomadiho. Oiemu ladana be idia ese idia hanamoa bona matauraia,
  zar-NT: Ilaʼdxín bönachi yúguʼtë yödzö naguixjuʼ Liʼ, Xanaʼ Dios, en ilaʼyéaj ládxiʼgaca
    Liʼ, en ilún zxön Loʼ.
  urd-urd: या रब्ब, सब क़ौमें जिनको तूने बनाया, आकर तेरे सामने सिज्दा करेंगी और तेरे
    नाम की तम्जीद करेंगी।
  bqc-SIM: Bui pↄ́ ń kɛ̀ↄ mↄ́ kúlɛnɛ, aa n tↄbↄ ḿpii.
  tcz-CHONGTHU: Naemsa chitin namtin ho jong na ang a hungdiu chibai naboh cheh diu
    ahi Yahweh Pakai; amahon na mintheng avahchoi diu ahi.
  mar-mar: हे प्रभू, तू निर्माण केलेली सर्व राष्ट्रे येतील आणि तुझ्यापुढे नमन करतील.
    ते तुझ्या नावाला आदर देतील.
  isl-isl: Þjóðirnar – þú skapaðir þær allar – munu koma og lúta þér. Þær munu lofa
    þitt háa og heilaga nafn
  hlt-THB: Nang ing na sai pilnam thlangkhqi ce law kawm usaw na haiawh ni bawk kawm
    uh, Aw Bawipa; nang ming ce thangleek sak kawm uh.
  qub-qub: Tayta Dios, gammi camacächishcanqui nasyuncuna cananpaj. Chay nasyuncho
    tiyaj runacunami adurashunquipaj, alabashunquipaj.
  bqp-bqp: Buri kũ n kɛ̀nↄ ni su ò kútɛnnɛ, ò n tↄ́ bo ń pínki.
  hat-hat: Tout nasyon ou te fè yo va vin bese tèt devan ou! Y'a fè lwanj ou,
  eng-BSB: All the nations You have made will come and bow before You, O Lord, and
    they will glorify Your name.
  eng-WEBPB: All nations you have made will come and worship before you, Lord. They
    shall glorify your name.
  kbq-kbq: Mika kokankoka vahe'ma tro'ma huzmante'nana vahe'mo'za Ra Anumzamoka kavuga
    e'za monora eme hunegante'za ruotge'ma hu'nea kagia ahentesga hugahaze.
  pon-pon: Men liki kan karoj pan pwarado, pwen kaudoki on komui Main, o wauneki mar
    omui.
  nhe-BL: Elqui ta tlen tiquinchijchijqui nochi tlaltini ica inintlacajhua. Yeca hualase
    huan mitzhueyichihuase, Toteco. Huan mitzhueyitlalise ta tlen titlatzejtzeloltic,
  wnc-wnc: Sike aminu dongu kuupbamu gata pasikuyau waaminda kuke gae munu puke gatane
    umanda yatangenatning. Yatangenawawa umandaa kopsa siknga siwik.
  bus-bus: Borii kɛ̀ ń kɛ̀nↄ é mↄ́ wà kúɛnnɛ, aↄ̃ n tↄ́ bↄ ń píngi.
  gub-BL: Erezapo teko paw rupi ne wà. A'e paw ur putar wà nehe. Uzeamumew putar nerenataromo
    wà nehe. Umume'u putar nehua'u haw wà nehe,
