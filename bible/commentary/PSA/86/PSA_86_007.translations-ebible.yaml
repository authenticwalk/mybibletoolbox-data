verse: PSA.086.007
translations:
  mal-C: എന്റെ ദുരിതദിനങ്ങളിൽ ഞാൻ അങ്ങയെ വിളിച്ചപേക്ഷിക്കുന്നു, അവിടന്ന് എനിക്ക് ഉത്തരമരുളുമല്ലോ.
  deu-TKW: Zur Zeit meiner Not rufe ich dich an, denn du erhörst mich.
  lin-lin: Na mokolo ya pasi na ngai, nabelelaka Yo, pamba te oyanolaka ngai.
  mmx-mmx: A toro ru xeneng at levenaleng at levenmumuat, atla up sep siam at levesingising
    tarak.
  eng-LSV: In a day of my distress I call You, || For You answer me.
  eng-GNV: 'In the day of my trouble I will call vpon thee: for thou hearest me.'
  eng-WEBSTER: 'In the day of my trouble I will call upon thee: for thou wilt answer
    me.'
  nhw-BL: Nimitztzajtzilis ipan nopa tonali quema nechajsis tlaohuijcayotl, pampa
    san ta technanquilía huan techpalehuía.
  swh-ONEN: Katika siku ya shida yangu nitakuita, kwa maana wewe utanijibu.
  bba-bba: Domi nɑ̀ n nun kɑnɑ nɔni swɑ̃ɑrun sɑɑ, ɑ rɑ mɑn wisi.
  eng-KJVCPB: 'In the day of my trouble I will call upon thee: For thou wilt answer
    me.'
  luo-luo: Chiengʼ ma chandruok omaka to abiro luongi mondo ikonya, nimar ibiro dwoka.
  aii-aii: ܒܝܵܘܡܵܐ ܕܥܵܘܩܵܢܝܼ ܒܸܬ ܩܵܪܹܝܢ ܐܸܠܘܼܟ݂، ܒܗ̇ܝ ܕܒܸܬ ܓ̰ܲܘܸܒܸܬ ܠܝܼ.
  meu-meu: Egu hekwarahi dinana ai na tai henimumu, badina be oi ese o haere henigumu.
  npi-ULB: कष्‍टको दिनमा म तपाईंलाई पुकारा गर्नेछु, किनकि तपाईंले मलाई जवाफ दिनुहुनेछ
    ।
  yor-yor: Ní ọjọ́ ìpọ́njú mi èmi yóò pè ọ́, nítorí ìwọ yóò dá mi lóhùn.
  pes-OPCB: به هنگام سختی تو را خواهم خواند، زیرا دعای مرا مستجاب خواهی فرمود.
  tgl-ULB: Sa araw ng aking kaguluhan tumatawag ako sa iyo, dahil sasagutin mo ako.
  nop-nop: Nu kutiganimbene du nehitubu-loda tilaŋ, wendoktiŋa malabumuŋ mintanamulak
    kaŋ du hogok ganinadilat.
  hui-hui: I̱ biamogo bia larogola í̠na i̱ biamogo biaga kego mitangi bialu i̱ genda
    yu kongi biamogo bia lalu í̠nihondo bi laruli.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​၏​ဆု​တောင်း ပတ္ထ​နာ​ကို​နား​ညောင်း​တော်​မူ​သည်​ဖြစ်​၍
    ဒုက္ခ​ရောက်​ချိန်​များ​၌​ကျွန်​တော်​မျိုး​သည် ကိုယ်​တော်​ကို​ခေါ်​ပါ​၏။
  bod-N: ཁྱེད་ཀྱིས་ང་ལ་བཀའ་ལན་གནང་འོང༌བས། །དཀའ་སྡུག་ཉིན་མོར་ང་ཡིས་ཁྱེད་འབོད༌དོ།།
  wsk-wsk: Aninga ikup ko tom ningi ani ka aurik, mu ani ko ikisam, ni aninga agiring
    ilupko.
  sna-sna: Ndichadana kwamuri pazuva rokutambudzika kwangu, nokuti muchandipindura.
  spa-BLM: En el día de mi angustia te invocaré, porque tú me responderás.
  cac-cac: Ayic ayin och d'a syaelal sval in b'a d'ayach, yujto tzach tac'vitaxon
    d'a in lesal.
  swh-ULB: Katika siku ya shida ninakuita wewe, kwa maana utanijibu.
  bel-bel: І ўсе, хто сьпявае і грае, - усе крыніцы мае ў табе.
  deu-ELBBK: Am Tag meiner Bedrängnis werde ich dich anrufen, denn du wirst mich erhören.
  mbb-OT: Ebpengumew-umew a kenikew te timpu te kelised su edtevaken e man kenikew.
  mal-2015: നീ എനിക്കുത്തരമരുളുകയാൽ എന്റെ കഷ്ടദിവസത്തിൽ ഞാൻ നിന്നെ വിളിച്ചപേക്ഷിക്കുന്നു.
  gup-gup: Bu kunyid kambebme ngardduk, wanjh kumekbe werrkwerrk ngakayhme ke dja
    ngudda wanjh kanwokmang.
  rmc-rmc: Sar man hin pharipen, vičinav ke tu, bo tu mange odphenes.
  nlg-nlg: Inau tu hologho tana bona ni gunaguna; mi ghoe to rongoviu mai so.
  pes-OPV: در روز تنگی خودتو را خواهم خواند زیرا که مرا مستجاب خواهی فرمود.
  ron-1924: Те кем ын зиуа неказулуй меу, кэч м-аскулць.
  ben-OBCV: সংকটের দিনে আমি তোমাকে ডাকি, কারণ তুমি আমাকে উত্তর দেবে।
  som-som: Maalinta aan dhibaataysnahay adaan ku baryi doonaa, Waayo, waad ii jawaabi
    doontaa.
  lat-VUC: Sicut lætantium omnium habitatio est in te.]
  eng-ASVBT: In the day of my trouble I will call upon thee; For thou wilt answer
    me.
  mna-mna: Nio sombe pataŋana indeeŋe yo, nako aŋtaŋroro u. Pa nu leŋleŋ suŋŋana tio
    mi uluulu yo.
  ita-1885: Io t'invoco nel giorno della mia distretta; Perciocchè tu mi risponderai.
  eng-LXXUP: The dwelling of all within thee is as the dwelling of those that rejoice.
  eng-ULB: In the day of my trouble I call on you, for you will answer me.
  spa-VBL: Cuando estoy en problemas clamo a ti porque sé que me responderás.
  fra-_FOB: Je t'invoque au jour de ma détresse; car tu m'exauces.
  mal-mal: അവിടുന്ന് എനിക്ക് ഉത്തരമരുളുകയാൽ എന്റെ കഷ്ടദിവസത്തിൽ ഞാൻ അങ്ങയെ വിളിച്ചപേക്ഷിക്കുന്നു.
  urd-GVR: Musībat ke din maiṅ tujhe pukārtā hūṅ, kyoṅki tū merī suntā hai.
  suz-BL: गो श्‍येत जङानु इन कली पुंइनुङ। मिनु गे आं लोव़ लेत्‍नीनी। भजन संग्रह ५०:१५
  eng-NOY: In the day of my trouble I call upon thee, For thou dost answer me!
  ita-1927: Io t’invoco nel giorno della mia distretta, perché tu mi risponderai.
  ckb-ckb: لە ڕۆژی تەنگانەدا هاوار بۆ تۆ دەهێنم، چونکە بە هاوارمەوە دێیت.
  eng-BBE: In the day of my trouble I send up my cry to you; for you will give me
    an answer.
  xsi-xsi: Noko uru kupaloŋo pa naneŋgu noŋa. Mine kala lâ zo ndia malia isânda kuluŋgu,
    ande naneŋgu sarawâŋa imâ pano.
  kan-OKCV: ನನ್ನ ಇಕ್ಕಟ್ಟಿನ ದಿವಸದಲ್ಲಿ ನಿಮ್ಮನ್ನು ಕರೆಯುವೆನು. ನೀವು ನನಗೆ ಉತ್ತರ ಕೊಡುವಿರಿ.
  tam-2017: நான் துயரப்படுகிற நாளில் உம்மை நோக்கிக் கூப்பிடுவேன்; நீர் என்னைக் கேட்டருளுவீர்.
  spa-RV-1909: 'En el día de mi angustia te llamaré: porque tú me respondes.'
  ron-BTF: În ziua tulburării mele te voi chema, fiindcă tu îmi vei răspunde.
  eng-WEBP: In the day of my trouble I will call on you, for you will answer me.
  eng-FBV: When I'm in trouble I cry out to you because I know you will answer me.
  nld-1939: Ik roep tot U op de dag van mijn nood, daar Gij mij verhoort!
  nch-BL: Nimitztzajtzilis ipan nopa tonali quema nechajsis taohuijcayot, pampa san
    ta technanquilía huan techpalehuía.
  vie-1934: Trong ngày gian truân tôi sẽ kêu cầu cùng Chúa; Vì Chúa nhậm lời tôi.
  cha-cha: 'Sa y jaanen y chinatsagaco juagangjao: ya jago y unopeyo.'
  hin-CV: संकट के अवसर पर मैं आपको पुकारूंगा, क्योंकि आप मुझे उत्तर देंगे.
  eng-OURB: In the day of my trouble I will call on you, for you will answer me.
  spa-BES: En el día de mi angustia, te clamo; porque me darás una respuesta.
  tdx-tdx: Hikanjiako ami’ty androm-pañemberañ’ ahiko, amy te hanoiñe ahy irehe.
  tha-KJV: ในวันลำบากของข้าพระองค์ ข้าพระองค์จะร้องทูลพระองค์ เพราะพระองค์จะทรงตอบข้าพระองค์
  por-BR-2018: No dia de minha angústia clamarei a ti, pois tu me responderás.
  deu-ELO: Am Tage meiner Bedrängnis werde ich dich anrufen, denn du wirst mich erhören.
  eng-WYC-2018: In the day of my tribulation I cried to thee; for thou heardest me.
    (In my time of trouble, I cried to thee; for thou shalt answer me.)
  epo-epo: En tago de mia sufero mi Vin vokas, Por ke Vi aŭskultu min.
  gfk-gfk: Ta ira bung iau harsomane ra tinirih, iau ni tataau uram ho ugu, kanong
    nu taram pase leh iau.
  uig-PIN: Beximƣa kün qüxkǝndǝ, Mǝn Sanga iltija ⱪilimǝn, Qünki Sǝn manga jawab berisǝn.
  beo-beo: Bidi hamosu da nama doaga:sea, na da Dima wele sia:sa! Bai Di da na Dima
    sia:ne gadobe amo naba.
  tpi-OTNT: Yu save helpim mi long taim mi singaut long yu. Olsem na olgeta taim mi
    karim hevi mi save beten long yu.
  hau-SA: A lokacin wahala zan yi kira gare ka, gama za ka amsa mini.
  udu-udu: Ka tee jin ṯocu aha/ bwa mo tani aha/ yuḵkina /e mo, haali/ /e thoḵki aha/
    ’twa/ mo.
  uig-LAT: Béshimgha kün chüshkende, Men Sanga iltija qilimen, Chünki Sen manga jawab
    bérisen.
  nde-nde: Mhla ngiphakathi kokuhlupheka ngizakhala kuwe, ngoba uzangiphendula.
  ton-ton: ‌ʻI he ʻaho ʻo ʻeku mamahi te u ui kiate koe; he te ke talia au.
  ces-1613: V den ssoužení svého vzývám tě, nebo mne vyslýcháš.
  eng-WMB: In the day of my trouble I will call on you, for you will answer me.
  tam-TCV: என் துன்ப நாளிலே, நான் உம்மை நோக்கிக் கூப்பிடுவேன்; ஏனெனில் நீர் எனக்குப்
    பதில் கொடுப்பீர்.
  ceb-ULB: Sa adlaw sa akong mga kalisdanan mitawag ako kanimo, kay ikaw magatubag
    kanako.
  pol-UBG: Wzywam cię w dniu mego ucisku, bo ty mnie wysłuchasz.
  urd-GVU: مصیبت کے دن مَیں تجھے پکارتا ہوں، کیونکہ تُو میری سنتا ہے۔
  eng-OEBCW: In the day of my trouble I call on you, with assurance that you will
    answer me.
  deu-1912: In der Not rufe ich dich an; du wollest mich erhören.
  kan-2017: ನೀನು ಸದುತ್ತರವನ್ನು ದಯಪಾಲಿಸುವಿಯೆಂದು ನಂಬಿ, ನನ್ನ ಇಕ್ಕಟ್ಟಿನ ದಿನದಲ್ಲಿ ನಿನ್ನನ್ನೇ
    ಕರೆಯುವೆನು.
  yap-yap: Gu be piningem ko yu ngiyal’ ni ku gu aw nga fithik’ e oloboch, ni bochan
    e ga ma fulweg taban e meybil rog.
  hlt-MCSB: Kai nan doo ham ni ka citcai hnin ah nang kang khue.
  mdy-ETH: ኔኤኒ ታኣም ማሂ ኬኤዛያታሢሮ ታኣኮ ሜታሢ ኬሎ ታ ኔ ባንሢ ዒላታኔ።
  twi-ASANTE: Mɛfrɛ wo mʼahohia da mu, na wobɛgye me so.
  eng-WEBU: In the day of my trouble I will call on you, for you will answer me.
  acu-NT: Wi napchau nintimsan amin untsuam anturtuktinuitme.
  spa-PDDPT: En el día de mi angustia te llamaré, Porque Tú me responderás.
  gun-gun: Ajexavaia ára ajapukai 'rã ndevy, ndee xembovai ramo.
  agu-BL: Na te yi na sotz inc'u'l, cho'n na injak ẍch'eybil wetz teru'. Na ntin ilu'
    na ocu' tan wuch'eye'n.
  ilo-ULB: Umawagak kenka iti aldaw ti pannakariribukko, ta sungbatannakto.
  kpg-kpg: Au e gahigahi Goe i nia madagoaa haingadaa, idimaa Goe dela e haga gila
    agu dalodalo.
  uig-ARA: بېشىمغا كۈن چۈشكەندە، مەن ساڭا ئىلتىجا قىلىمەن، چۈنكى سەن ماڭا جاۋاب بېرىسەن.
  sus-sus: N i xilima n ma tɔɔrɛ kui, barima i n natinma.
  pon-2006: I patohwan likweriong komwi ni ahnsou apwal, pwehki omwi kin ketin sapeng
    ei kapakap akan.
  jae-jae: Embe japô lêna, oc aoc ênac aôm gebe aôm oc ôjô aêŋoc mec.
  ksd-ksd: Ta ra bung ba iau ki na malari tana ina kail u, Tago una ga torom tagu.
  tur-YTC: Sıkıntılı günümde seni çağırırım, Çünkü sen beni yanıtlarsın.
  bel-N: У дзень тугі маёй я клічу Цябе, бо Ты адкажаш мне.
  grc-BRENT: Ὡς εὐφραινομένων πάντων ἡ κατοικία ἐν σοί.
  kpr-kpr: Ni nanda banungari ningiraesa, ava sedo na dara tafuse, nimokena kori seraena.
  ind-AYT: Pada hari kesusahanku, aku berseru kepada-Mu karena Engkau mau menjawab
    aku.
  yom-yom: Mu lumbu ki ziphasi ziama ngeyo ndiela tela, bila ngeyo wela kuphana mvutu.
  yut-yut: Nak gak do yaŋ tɨdosot bɨsapmon aŋpulugosol, do jɨgɨ pakeŋ bɨsapmon gak
    do bɨsit abeŋ.
  nya-nya: Pa tsiku la mavuto anga ndidzayitana Inu, pakuti Inu mudzandiyankha.
  hrv-hrv: U dan tjeskobe vapijem k tebi jer ćeš me uslišati.
  mps-mps: Te eno nageba i wabo sogo, te nago ena tau sabo dao. Tama tiyu, tigidali
    sogo ena sęgę tolobaso, eno te nageba gedu haluasa po waibao.
  tpi-tpi: Yu save helpim mi long taim mi singaut long yu. Olsem na olgeta taim mi
    karim hevi mi save beten long yu.
  dan-1931: På Nødens Dag påkalder jeg dig, thi du svarer mig.
  vie-OVCB: Trong ngày gian khổ, con kêu cầu và Chúa chắc chắn sẽ trả lời.
  guj-2017: મારા સંકટના સમયે હું તમને પોકાર કરીશ, કેમ કે તમે મને ઉત્તર આપશો.
  pon-2006A: I patohwan likweriong komwi ni ahnsou apwal, pwehki omwi kin ketin sapeng
    ei kapakap akan.
  por-BRBSL: No dia do meu problema, eu o convocarei, pois você me responderá.
  eng-OEBUS: In the day of my trouble I call on you, with assurance that you will
    answer me.
  swe-swe: När jag är i nöd (plågad, pressad), ropar jag (åkallar, höjer jag min röst
    i bön) till dig, för du ska svara mig.
  cth-cth: Runae kâhmo navah na kaw han. Bangkongtetpawiteh, nang ni teh na pato han.
  twi-twi: Mɛfrɛ wo mʼahohia da mu, na wubegye me so.
  hlt-hlt: Kai nan doo ham ni ka citcai hnin ah nang kang khue.
  tbz-SIM: Kɛ̀ mɛyɛǹcɑɑ̀rìmɛ̀ n sɔ̃̀ńkɛ́ nh ɔ̃ɔ̃ kuɔ́nnɛ̀ fɔ̃́ nwe, kɑ̀ɑ n keènɛ̀.
  msy-2020: Kɨ fo, nɨ na baregh nan akurvagham. Kamaghɨn, kɨ osɨmtɨzim itir dughiam,
    kɨ uabɨn akurvaghasa nɨn dei.
  dop-dop: Mɑ yɑɑkɩ-ŋ mɑ lɑŋwɑkəllɛ kʋyɛɛŋ tɑɑ kɛ́. Mpi tɔ, n nɩɩkɩ mɑ nɔɣɔ.
  azb-azb: Dar gündə Səni səsləyirəm, Bilirəm ki, mənə cavab verərsən.
  eng-DBY: In the day of my distress I will call upon thee, for thou wilt answer me.
  hin-2017: संकट के दिन मैं तुझको पुकारूँगा, क्योंकि तू मेरी सुन लेगा।
  wol-KYG: Bu ma la wooyee bésub njàqare, yaa may nangul.
  bjr-bjr: Anee qini innaaru iri mariannanara qinee ummaaraki maridaqa ani aaraidaqa.
  eng-YLT: In a day of my distress I call Thee, For Thou dost answer me.
  kne-kne: Mankararagak en sik-a sin timpon di ligat ko, tan patgam din kararag ko.
  eng-WYC-2017: In the day of my tribulation I cried to thee; for thou heardest me.
  eng-WMBB: In the day of my trouble I will call on you, for you will answer me.
  zat-NTPS: Lu zra sua' lu da sté̱bele̱'e̱ wanné̱queza' Lue', lawe' da dxexeché̱bequezu'
    Lue' chia'.
  zty-NTPS: Ḻo ža kwe' zedḻa' wḻižkza' Le', dan' žechébekzo' Le' chia'.
  urd-GVH: मुसीबत के दिन मैं तुझे पुकारता हूँ, क्योंकि तू मेरी सुनता है।
  rug-rug: Pa totoso tasuna si tepa atu Igo rau, sina hoke olaṉi Goi sari na qua vinaravara.
  gaz-gaz: Ani guyyaa rakkina kootiitti sin waammadha; ati deebii naa kennitaatii.
  fra-LSG: Je t’invoque au jour de ma détresse, Car tu m’exauces.
  yal-yal: N nɛma tɔrɔni, n yi i maxandi, amasɔtɔ i yabin tima.
  iou-iou: Näk nadätat, gäkken gera yäwayäŋ täyat u api nadäŋ namen unita bäräpi kaŋ-ahäwayäŋ
    täyatken gäkken gera api yäk täŋpet.
  haw-1868: I ka la o ko'u popilikia e kahea aku no au ia oe; No ka mea, e ae mai
    no oe ia'u.
  arb-NAV: فِي يَوْمِ ضِيقِي أَدْعُوكَ لأَنَّكَ تَسْتَجِيبُنِي.
  ded-ded: Geng turunga merennennadeac ebicnasonau kpacgubade.
  ewe-ewe: Le nye xaxagbe, mayɔ wò elabena àtɔ nam.
  eng-LEE: On the day of my distress will I call on thee; for thou wilt answer me.
  asm-FB: সঙ্কটৰ কালত মই তোমাৰ আগত প্ৰাৰ্থনা কৰিম; কিয়নো তুমি মোক উত্তৰ দিবা।
  sus-A: ﭑ عِ شِلِمَ ﭑ مَ تْورّ كُي، بَرِ مَ عِ ﭑ نَتِنمَ.
  fra-SBL: Au jour de ma détresse, je t'invoquerai, car tu me répondras.
  hbo-hbo: בְּיֹ֣ום צָ֭רָתִ֥י אֶקְרָאֶ֗ךָּ כִּ֣י תַעֲנֵֽנִי׃
  kik-kik: Mũthenya ũrĩa ngaakorwo na thĩĩna nĩngagũkaĩra, nĩgũkorwo nĩũkanjĩtĩka.
  fra-NCL: Je t’invoque au jour de ma détresse, et tu m’exauceras.
  cek-AK: Raihaih ka tongh niah nang to kang kawk han; to naah nang mah nang pathim
    tih.
  cuk-cuk: An suli-suli-itogedgi an bese goled, ar be an-abin-imakdaed.
  uig-CYR: 'Нахшичилар, уссулчилар шуни тәң ейтиду: — «Мениң барлиқ булақ-мәнбәлирим
    сениңдидур!»'
  tel-2017: నా కష్టాల్లో నేను నీకు మొరపెడతాను. నువ్వు నాకు జవాబిస్తావు.
  hat-BSA: Nan jou twoub mwen an, mwen va rele Ou, paske Ou va reponn mwen.
  ukr-ONPU: 'Співаючи й пританцьовуючи, скажуть: «Усі мої джерела в тобі, Сіоне!»'
  kos-kos: Nga pang nu sum in pacl in ongoiya Mweyen kom topuk pre luk.
  hbo-WLC: בְּי֣וֹם צָ֭רָתִ֥י אֶקְרָאֶ֗ךָּ כִּ֣י תַעֲנֵֽנִי׃
  ibo-ibo: Nʼụbọchị nsogbu m, aga m akpọku gị, nʼihi na ị ga-aza m.
  ory-ory: ମୋହର ସଙ୍କଟ ଦିନରେ ମୁଁ ତୁମ୍ଭଙ୍କୁ ଡାକିବି; କାରଣ ତୁମ୍ଭେ ମୋତେ ଉତ୍ତର ଦେବ।
  chk-chk: Lon ränin ai riaföü üpwe kökköruk, pun en kopwe pälüeniei.
  rop-rop: Wen trabul kaman ai jingat langa yu, dumaji yu oldei ensim mi.
  ukr-1871: В день туги моєї покличу тебе, ти бо вислухаєш мене.
  yon-yon: Ne dabab kandi yaron ari kuu eb yaa baandaniin, amborom kuu inanduwaneeb
    kowe.
  deu-1951: Am Tage meiner Not rufe ich dich an; denn du erhörst mich.
  eng-JPS: In the day of my trouble I call upon Thee; for Thou wilt answer me.
  srp-1865: U dan tuge svoje prizivljem te, jer æeš me uslišiti.
  lug-lug: Bwe nnaabanga mu buzibu nnaakukoowoolanga; kubanga ononnyanukulanga.
  heb-heb: ביום צרתי אקראך כי תענני׃
  ben-IRV: সঙ্কটের দিনের আমি তোমাকে ডাকব, কারণ তুমি আমাকে উত্তর দেবে।
  ntu-ntu: Mzli ka kqlex nim mz nzkxpu-krnge, Murde angidati-zvzme nzrlx-krbo da bam.
  pan-pan: ਮੈਂ ਬਿਪਤਾ ਦੇ ਦਿਨ ਤੈਨੂੰ ਪੁਕਾਰਾਂਗਾ, ਕਿਉਂ ਜੋ ਤੂੰ ਮੈਨੂੰ ਉੱਤਰ ਦੇਵੇਂਗਾ।
  mya-JVB: ကိုယ်တော်လည်း ထူး တော်မူ တတ်ပါ၏။
  kgf-kgf: Nuac ʒérabéra naléiguc ni guac guru héhélizua. Gi nuac niŋnémbésémaŋ ʒéma
    ninʒéŋgézua.
  tte-O: Sauga miya polowe kolili yayoga koliwo kaiwena yagu kawanoi kuyamaisali.
  tbg-tbg: Are te ai aare vauna uvara irianarara ti, nora maaravano tiqi qovaraiqina
    entara te ai aararera.
  hmo-hmo: Egu hekwarahi neganai, lau ese oi dekenai lau tai henia noho, badina oi
    ese lau dekenai oi haere henia noho.
  zar-NT: Cateʼ bi gaca quiaʼ ulidzaʼ Liʼ, tuʼ ubíʼi cazuʼ didzaʼ bi gunuʼ quiaʼ.
  urd-urd: मैं अपनी मुसीबत के दिन तुझ से दुआ करूँगा, क्यूँकि तू मुझे जवाब देगा।
  rus-SYN: И поющие и играющие,- все источники мои в тебе.
  bqc-SIM: Má lɛzunzi ma taasikɛgↄↄzĩ, asa ni wea.
  tcz-CHONGTHU: Kahahsat channa nangma kakouding ahin nangin neidonbut jingding ahi.
  mar-mar: हे परमेश्वरा, मी आपल्या संकटाच्या दिवसात तुला हाक मारीन, कारण तू मला उत्तर
    देशील.
  isl-isl: Þegar ég er í vanda staddur hrópa ég til þín því að þú hjálpar mér.
  hlt-THB: Kyinaak ka huh nyn awh ce nik khy kawng nyng saw, nang ing nim hlah law
    kawp ti.
  qub-qub: Llaquicushä öra gamta mañacamö imaypis yanapämaptiquimi.
  bqp-bqp: Mani n sísi ma warikɛgↄrↄ zĩ, zaakũ ndì wema.
  hat-hat: Lè m' nan tray, se ou menm mwen rele, paske ou toujou reponn mwen.
  eng-BSB: In the day of my distress I call on You, because You answer me.
  eng-WEBPB: In the day of my trouble I will call on you, for you will answer me.
  kbq-kbq: Hazenke knafima ufresuna kagritega nunamuna hanugenka, nunamu keni'a antahinamigahane.
  pon-pon: Ni ai apwal akan i kin likwir on komui, pwe kom, kotin mani ia!
  nhe-BL: Nimitztzajtzilis ipan nopa tonali quema nechajsis tlaohuijcayotl, pampa
    san ta tinechnanquilía huan tinechpalehuía.
  wnc-wnc: Tapduu nata gae yanggat komune gata akgatangamunggayak. Unzingge, tapdukbamu
    nata meya pakengu nata gae tumuk wamu ayanggat.
  bus-bus: Mɛ́ n sísi ma nawɛ̃akɛgurↄↄ zĩ, zaakɛ nɛɛ̀ wemala.
  gub-BL: Ma'erahy ipuraraw mehe uruenoz ihe, Ta'e erewazar heze'eg ihewe ne xe.
  eng-DRA: The dwelling in thee is as it were of all rejoicing.
