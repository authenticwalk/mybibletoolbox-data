verse: PSA.086.002
translations:
  mal-C: എന്റെ ജീവനെ സംരക്ഷിക്കണമേ, ഞാൻ അവിടത്തെ ഭക്തനല്ലോ; അങ്ങയിൽ ആശ്രയിക്കുന്ന
    ഈ ദാസനെ രക്ഷിക്കണമേ. എന്റെ ദൈവം അവിടന്ന് ആകുന്നു;
  deu-TKW: Bewahre meine Seele, denn ich bin fromm; hilf du, mein Gott, deinem Knechte,
    der auf dich vertraut.
  lin-lin: Batela bomoi na ngai, pamba te nazali moyengebene na Yo. Yo, Nzambe na
    ngai, bikisa ngai, mosali na Yo, oyo natiaka elikya kati na Yo.
  mmx-mmx: Una lox asepsu ia basinge lanmet, atla nia a ruturun amisik tu. Una lox
    aroo ia, atla nia lasaxaruki ram la a nunu saga ram.
  eng-LSV: Keep my soul, for I [am] pious, || Save Your servant who is trusting to
    You, O You, my God.
  eng-GNV: 'Preserue thou my soule, for I am mercifull: my God, saue thou thy seruant,
    that trusteth in thee.'
  eng-WEBSTER: 'Preserve my soul; for I am holy: O thou my God, save thy servant that
    trusteth in thee.'
  nhw-BL: NoTeco Dios, techmanahui pampa na nijchihua campica para nijchihuas catli
    quiijtohuaj motlanahuatilhua. Techmaquixti pampa na nimitztequipanohua huan san
    ipan ta nimotemachía para techmocuitlahuis.
  swh-ONEN: Linda maisha yangu, kwa maana nimejiweka kwako, wewe ni Mungu wangu, mwokoe
    mtumishi wako anayekutumaini.
  bba-bba: A nɛn hunde beruo, domi nɑ rɑ nun sɑ̃. Gusunɔ, nɑ nun nɑɑnɛ sɑ̃ɑ, ɑ mɑn
    fɑɑbɑ koowo.
  eng-KJVCPB: 'Preserve my soul; for I am holy: O thou my God, save thy servant that
    trusteth in thee.'
  luo-luo: Rit ngimana, nikech achiworani. In e Nyasacha, omiyo res ngima jatichni,
    mogeno kuomi.
  aii-aii: ܢܛܘܿܪ ܓܵܢܝܼ ܒܗ̇ܝ ܕܟܫܝܼܛܵܐ ܝܘܸܢ ܐܵܢܵܐ، ܦܲܪܸܩ ܠܪܹܓܘܼܟ݂، ܝܵܐ ܐܲܠܵܗܵܐ، ܕܒܸܣܒܵܪܵܐ
    ܝܠܹܗ ܒܝܼܘܼܟ݂.
  meu-meu: A hamaurigu, badina be oiemu ai na taomu; emu hesiai tauna oi e abidadama
    henimumu ba hamauria.
  npi-ULB: मेरो सुरक्षा गर्नुहोस्, किनकि म बफदार छु । हे मेरो परमेश्‍वर, तपाईंमा भरोसा
    गर्ने तपाईंको सेवकलाई बचाउनुहोस् ।
  yor-yor: 'Dáàbò bò ayé mi, nítorí a ti yà mí sọ́tọ̀ fún ọ: ìwọ ni Ọlọ́run mi, gbà
    ìránṣẹ́ rẹ là tí ó gbẹ́kẹ̀lé ọ.'
  pes-OPCB: جان مرا حفظ کن و مرا نجات ده زیرا من خدمتگزار وفادار تو هستم و بر تو توکل
    دارم.
  tgl-ULB: Pangalagaan mo ako, dahil ako ay matapat; aking Diyos, iligtas mo ang iyong
    lingkod na nagtitiwala sa iyo.
  nop-nop: Nu du’walaŋ kwanai-megedi dukut kadiŋa hatidok nadilat. Unduŋ doktiŋa du
    kotigoŋ nehitubu-lodaaŋ nanagilune kumuŋ tuwot mu tibit.
  hui-hui: I̱na í̠ talima ibalu haga kogonigo i̱ homoligo pele ngialu abale gi mibe.
    I̱ í̠naga biabe biahaga howa í̠hondo mini mbiraore wu kogonigo í̠nime i̱ pele
    ngibe laro.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​အား သစ္စာ​စောင့်​သည်​ဖြစ်​၍ ကျွန်​တော်​မျိုး​အား​သေ​ဘေး​မှ​ကယ်​တော်​မူ​ပါ။
    ကျွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​အား​ကိုး စား​သော အ​စေ​ခံ​ဖြစ်​သော​ကြောင့်
    ကျွန်​တော်​မျိုး​အား​ကယ်​တော်​မူ​ပါ။
  bod-N: དད་གུས་ལྡན་པས་ངའི་སྲོག་བསྲུང་བར༌མཛོད། །ཀྱེ་ཀྱེ་དཀོན་མཆོག་ཁྱེད་ལ་བློ་གཏོད༌པའི།
    །ཁྱེད་ཀྱི་ཞབས་ཕྱི་ང་རང་སྐྱབས་སུ༌གསོལ།།
  wsk-wsk: Ni aninga bitaruko, mu awuk, aninga angamang motam nikate la beterem. Ni
    aninga Kaem; ani nika ura kari yawara; ani nikate la loaga lagasam.
  sna-sna: Chengetai upenyu hwangu, nokuti ndakazvipa kwamuri. Muri Mwari wangu; ponesai
    muranda wenyu anovimba nemi.
  spa-BLM: Preserva mi alma, porque soy piadoso. Tú, Dios mío, salvas a tu siervo
    que confía en ti.
  cac-cac: Colineli, yujto c'anab'ajum in d'ayach. Mamin, colin a in a checab' in
    tic, yujto a ach tzach vac'och yipoc in c'ool.
  swh-ULB: Unilinde, maana mimi ni mwaminifu; Mungu wangu, umuokoe mtumishi wako anayekuamini.
  bel-bel: Падмурак ягоны на горах сьвятых. Гасподзь любіць браму Сіёна больш за ўсе
    паселішчы Якава.
  deu-ELBBK: Bewahre meine Seele, denn ich bin fromm; rette du, mein Gott, deinen
    Knecht, der auf dich vertraut!
  mbb-OT: Tipiǥi nu is untung ku su meheǥet is kedsunud ku kenikew. Iyan ka Megbevayè
    ku; luwasa a kenikew is suluǥuen nu he midsarig diyan te kenikew.
  mal-2015: എന്റെ പ്രാണനെ കാക്കേണമേ; ഞാൻ നിന്റെ ഭക്തനാകുന്നു; എന്റെ ദൈവമേ, നിന്നിൽ
    ആശ്രയിക്കുന്ന അടിയനെ രക്ഷിക്കേണമേ.
  gup-gup: Kandarrkidnahna dja ngaye wanjh marnedjare ngudda. Ngudda wanjh God ngardduk
    dja ngaye marnedurrkmirri dja mak ngakangekurrmerrinj kore ngudda. Wanjh kanngehkemen.
  rmc-rmc: Ochraňin man, bo som tuke oddino cale jileha. Pomožin tire služobňikoske,
    se tu sal miro Del, me man mukav pre tu!
  nlg-nlg: 'Ko volau tana mate, na pukuna tu nimua puku ni tinoni: ko volau, tu nimua
    ghairau, mu ghanaghana kodo itamua, ighoe nigua God.'
  pes-OPV: جان مرا نگاه دار زیرا من متقی هستم. ای خدای من، بنده خود را که بر تو توکل
    دارد، نجات بده.
  ron-1924: Пэзеште-мь суфлетул, кэч сунт унул дин чей юбиць де Тине! Скапэ, Думнезеуле,
    пе робул Тэу, каре се ынкреде ын Тине!
  ben-OBCV: আমার জীবন সুরক্ষিত করো, কারণ আমি তোমার প্রতি বিশ্বস্ত; আমাকে রক্ষা করো
    কারণ আমি তোমার সেবা করি আর তোমাতে আস্থা রাখি। তুমি আমার ঈশ্বর;
  som-som: Naftayda dhawr, waayo, waxaan ahay mid cibaado leh, Ilaahayow, i badbaadi
    anigoo ah addoonkaaga isku kaa halleeya.
  lat-VUC: diligit Dominus portas Sion super omnia tabernacula Jacob.
  eng-ASVBT: 'Preserve my soul; for I am godly: O thou my God, save thy servant that
    trusteth in thee.'
  mna-mna: 'Nu ta Anutu tio. Mi nio mbesooŋo ku mi aŋpase pu. Tana poroukaala yo mi
    kamke yo: Kokena aŋmeete. Pa nio aŋurur leleŋ pu mi aŋtoto mbulu ku.'
  ita-1885: Guarda l'anima mia; perciocchè io mi studio a pietà; O tu, Dio mio, salva
    il tuo servitore che si confida in te.
  eng-LXXUP: The Lord loves the gates of Zion, More than all the tabernacles of Jacob.
  eng-ULB: Protect me, for I am loyal; my God, save your servant who trusts in you.
  spa-VBL: No me dejes morir, porque yo soy fiel a ti. Sálvame, porque soy tu siervo
    y confío en ti. Tú eres mi Dios.
  fra-_FOB: Garde mon âme, car je suis de ceux qui t'aiment; ô toi, mon Dieu, sauve
    ton serviteur qui se confie en toi!
  mal-mal: എന്റെ പ്രാണനെ കാക്കണമേ; ഞാൻ അങ്ങയുടെ ഭക്തനാകുന്നുവല്ലോ; എന്റെ ദൈവമേ, അങ്ങയിൽ
    ആശ്രയിക്കുന്ന അടിയനെ രക്ഷിക്കണമേ.
  urd-GVR: Merī jān ko mahfūz rakh, kyoṅki maiṅ īmāndār hūṅ. Apne ḳhādim ko bachā
    jo tujh par bharosā rakhtā hai. Tū hī merā Ḳhudā hai!
  suz-BL: आं कली खाल पा साइक्‍चा मगेयीनी। मारदे हना गो इन कली थमा सुइश्‍शा, इन गेय
    पाइब नङ। गे आं परमप्रभु बाक्‍नीनी।
  eng-NOY: Preserve my life, for I am devoted to thee! Save, O thou my God! thy servant
    who trusteth in thee!
  ita-1927: Proteggi l’anima mia, perché sono di quelli che t’amano. Tu, mio Dio,
    salva il tuo servitore che confida in te!
  ckb-ckb: ژیانم بپارێزە، چونکە من خۆشەویستی تۆم، تۆ خودای منیت، خزمەتکارەکەی خۆت
    ڕزگار بکە، ئەوەی پشتی پێت بەستووە.
  eng-BBE: Keep my soul, for I am true to you; O my God, give salvation to your servant,
    whose hope is in you.
  xsi-xsi: Naŋa uru apono muli sondo pa noko nâ. Mine kala ano pano tu kutiŋgi mateŋa
    piti iŋgeŋge ŋanana. Naŋa amo noko ne wurâta tamâta, aku kaloŋgu tawana noko nâ.
    Mine nde kumâ kuvilana.
  kan-OKCV: ನನ್ನ ಪ್ರಾಣವನ್ನು ಕಾಪಾಡಿರಿ, ನಾನು ನಿಮ್ಮ ಭಕ್ತ, ನೀವು ನನ್ನ ದೇವರು. ನಿಮ್ಮಲ್ಲಿ
    ಭರವಸವಿಟ್ಟಿರುವ ನಿಮ್ಮ ಸೇವಕನನ್ನು ರಕ್ಷಿಸಿರಿ.
  tam-2017: என்னுடைய ஆத்துமாவைக் காத்தருளும், நான் பக்தியுள்ளவன்; என் தேவனே, உம்மை
    நம்பியிருக்கிற உமது அடியேனை நீர் இரட்சியும்.
  spa-RV-1909: 'Guarda mi alma, porque soy pío: salva tú, oh Dios mío, á tu siervo
    que en ti, confía.'
  ron-BTF: Păstrează-mi sufletul, pentru că sunt sfânt, tu, Dumnezeul meu, salvează
    pe servitorul tău care se încrede în tine.
  eng-WEBP: Preserve my soul, for I am godly. You, my God, save your servant who trusts
    in you.
  eng-FBV: Don't let me die, for I am faithful to you. Save me, for I am your servant
    and I trust in you. You are my God.
  nld-1939: Wees mijn behoeder, want ik ben uw vrome vereerder; Mijn God, kom uw dienaar
    te hulp, die op U hoopt.
  nch-BL: NoTeco Dios, techmanahui pampa na nijchihua campeca para nijchihuas cati
    quiijtohuaj motanahuatilhua. Techmaquixti pampa na nimitztequipanohua huan san
    ipan ta nimotemachía para techmocuitahuis.
  vie-1934: Xin bảo hộ linh hồn tôi, vì tôi nhân đức; Đức Chúa Trời tôi ôi! xin hãy
    cứu kẻ tôi tớ Chúa vẫn nhờ cậy nơi Chúa.
  cha-cha: 'Adaje y antijo; sa debotoyo: O jago ni y Yuusso, nalibre y tentagomo sa
    jaangoco gue guiya jago.'
  hin-CV: मेरे प्राणों की रक्षा कीजिए, क्योंकि मैं आपके प्रति समर्पित हूं; अपने इस
    सेवक को बचा लीजिए, जिसने आप पर भरोसा रखा है. आप मेरे परमेश्वर हैं;
  eng-OURB: Preserve my soul, for I am godly. You, my God, save your servant who trusts
    in you.
  spa-BES: Guarda mi alma, porque soy fiel a ti; Oh mi Dios, da la salvación a tu
    siervo, cuya esperanza está en ti.
  tdx-tdx: Ambeno ty fiaiko, fa mañorike Hake, Ihe ry Andrianañahareko, rombaho o
    mpitoro’o mipalitse ama’oo.
  tha-KJV: ขอทรงสงวนชีวิตข้าพระองค์​ไว้​เพราะข้าพระองค์​บริสุทธิ์ โอ ข้าแต่พระเจ้าของข้าพระองค์
    ขอทรงช่วยผู้​รับใช้​ของพระองค์​ผู้​วางใจในพระองค์
  por-BR-2018: Guarda minha alma, porque eu sou dedicado a ti ; ó Deus, salva o teu
    servo, que confia em ti.
  deu-ELO: Bewahre meine Seele, denn ich bin fromm; rette du, mein Gott, deinen Knecht,
    der auf dich vertraut!
  eng-WYC-2018: Keep thou my life, for I am holy; my God, make thou safe thy servant
    hoping in thee. (Keep thou my life safe, for I am holy; my God, save thou thy
    servant, who trusteth in thee.)
  epo-epo: Konservu mian animon, ĉar mi estas fidela; Ho Vi, mia Dio, helpu Vian sklavon,
    kiu fidas Vin.
  gfk-gfk: Nes mur no nugu nilon, kanong iau la murmur ugu. Augu no nugu God, halon
    no num tultulai nong i nurnur taam.
  uig-PIN: Jenimni saⱪliƣaysǝn, Qünki mǝn Sanga mɵmindurmǝn; I Sǝn Hudayim, Sanga
    tayanƣan ⱪulungni ⱪutⱪuzƣaysǝn;
  beo-beo: 'Na bogosa:besa:le, Dia na gaga:ma! Bai na da Dima madelagi dagoi! Amaiba:le
    na gaga:ma! Na da Dia hawa: hamosu dunu amola na da Dima dafawaneyale dawa:sa.'
  tpi-OTNT: Kisim bek mi na mi no ken i dai, long wanem, mi save bihainim yu. Mi wokman
    bilong yu, na mi save bilip long yu, olsem na yu mas helpim mi.
  hau-SA: Ka tsare raina, gama na ba da kaina gare ka. Kai ne Allahna; ka ceci bawanka
    wanda ya dogara gare ka.
  udu-udu: ’Tashi mondiki/em pem ’twa/ mo, haali/ aha/ tana wathiŋ gayiin mo. Tayi
    c̱iŋkinam pini is ki me’d mo, a’di jin gami gwo is e /e mo.
  uig-LAT: Jénimni saqlighaysen, Chünki men Sanga mömindurmen; I Sen Xudayim, Sanga
    tayan’ghan qulungni qutquzghaysen;
  nde-nde: Vikela impilo yami, ngoba ngizinikele kuwe; sindisa inceku yakho ekuthembayo;
    UnguNkulunkulu wami.
  ton-ton: 'Fakamoʻui hoku laumālie; he ʻoku ou māʻoniʻoni: ʻa koe ko hoku ʻOtua,
    fakamoʻui hoʻo tamaioʻeiki ʻaia ʻoku falala kiate koe.'
  ces-1613: Ostříhejž duše mé, neboť jsem ten, jehož miluješ; zachovej služebníka
    svého, ty Bože můj, v tobě naději majícího.
  eng-WMB: Preserve my soul, for I am godly. You, my God, save your servant who trusts
    in you.
  tam-TCV: நான் உமக்கு உண்மையாயிருப்பதால் என் வாழ்வைக் காத்துக்கொள்ளும்; உம்மில் நம்பிக்கை
    வைத்திருக்கும் உமது அடியேனைக் காப்பாற்றும். நீரே என் இறைவன்;
  ceb-ULB: Panalipdi ako, tungod kay ako maunongon; akong Dios, luwasa ang imong alagad
    nga nagsalig kanimo.
  pol-UBG: Strzeż mojej duszy, bo jestem pobożny; mój Boże, wybaw twego sługę, który
    ufa tobie.
  urd-GVU: میری جان کو محفوظ رکھ، کیونکہ مَیں ایمان دار ہوں۔ اپنے خادم کو بچا جو تجھ
    پر بھروسا رکھتا ہے۔ تُو ہی میرا خدا ہے!
  eng-OEBCW: 'Guard me, for I am loyal: save your servant, who trusts in you.'
  deu-1912: Bewahre meine Seele; denn ich bin heilig. Hilf du, mein Gott, deinem Knechte,
    der sich verläßt auf dich.
  kan-2017: ನಾನು ನಿನ್ನ ಭಕ್ತನು; ನನ್ನ ಪ್ರಾಣವನ್ನು ಉಳಿಸು; ನೀನೇ ನನ್ನ ದೇವರು; ನಿನ್ನಲ್ಲಿ ಭರವಸವಿಟ್ಟಿರುವ
    ನಿನ್ನ ಸೇವಕನನ್ನು ರಕ್ಷಿಸು.
  yap-yap: Mu ayuwegneg u pa’ e yam’, ya gub yul’yul’ ngom; mu ayuwegneg, ya gag e
    tapigpig rom mma pagan’ug ngom.
  hlt-MCSB: Kai tah ka cim dongah ka hinglu he hang ngaithuen dae. Ka Pathen namah
    dongah ka pangtung vanbangla namah loh na sal he n'khang dae.
  mdy-ETH: ኔኤም ታኣኒ ዱማዼ ዓሲታሢሮ ሼምፓሢ ታኣኮ ካፔ፤ ኔኤኒ ታኣኮ ፆኦዛሢኬ፤ ኔና ጉሙርቃ ኔኤኮ ዓይላሢ፥ ታና ዓውሴ።
  twi-ASANTE: Bɔ me nkwa ho ban, ɛfiri sɛ mede me ho ama wo. Wone me Onyankopɔn, gye
    wʼakoa a ɔde ne ho to wo so.
  eng-WEBU: Preserve my soul, for I am godly. You, my God, save your servant who trusts
    in you.
  acu-NT: Tura amin nintimtakun pujau asamtai, wina yainkata. Ameka wina Yusruitme.
    Wikia aminu inatiram asan, amin nintimtajme. Tura asamtai uwemtikrurta.
  spa-PDDPT: Guarda mi alma, porque soy piadoso. Oh ʼElohim mío, salva a tu esclavo
    que confía en Ti.
  gun-gun: Ndere ajerovia ramo eraa jepe xerekove. Xeruete, reraa jepe 'rã nerembiguai
    ndere ojerovia rã.
  agu-BL: Chin cole'u' na bintzinin k'uklij inc'u'l te'ju' na ilu' inRyosil. Chin
    cole'u' bin na ntin te'ju' k'ukle't inc'u'l.
  ilo-ULB: Salaknibannak, ta napudnoak; O Diosko, isalakanmo ti adipenmo nga agtaltalek
    kenka.
  kpg-kpg: Haga dagaloaha ina au gi daha mo di made, idimaa au e manawa dahi adu gi di Goe.
    Haga dagaloaha ina au, idimaa au tangada hai hegau ni aau, gei au e hagadagadagagee
    adu gi di Goe.
  uig-ARA: جېنىمنى ساقلىغايسەن، چۈنكى مەن ساڭا مۆمىندۇرمەن؛ ئى سەن خۇدايىم، ساڭا تايانغان
    قۇلۇڭنى قۇتقۇزغايسەن؛
  sus-sus: I xa n makanta, i dugutɛgɛ na n na. N Marigi Ala, i xa i xa konyi di rakisi
    naxan a taxuxi i ra.
  pon-2006: Komw ketin doareiehla sang mehla, pwe I kin loalopwoat ong komwi; komw
    ketin doareiehla, pwe ngehi sapwellimomwi ladu men oh I kin likih komwi.
  jae-jae: Ojop aêŋoc katuc gebe aê ôlic andaŋ aôm tec gamoa. O ŋoc Anôtô, ônam nêm
    sakiŋwaga, taŋ mata kêsap aôm naŋ sa.
  ksd-ksd: Una vaale bat kaugu nilaun, tago i boina ra maukuagu; U kaugu God, una
    valaun kaum tultul nina i nurnur tam.
  tur-YTC: Canımı koru, çünkü ben tanrısal biriyim. Sen Tanrım, sana güvenen hizmetkârını
    kurtar.
  bel-N: Захавай душу маю, бо я багабойны. Збаў Ты, Божа, слугу Твайго, які на Цябе
    спадзяецца.
  grc-BRENT: Ἀγαπᾷ Κύριος τὰς πύλας Σιὼν, ὑπὲρ πάντα τὰ σκηνώματα Ἰακώβ.
  kpr-kpr: Na ni tumonduse, ninda sari ava eraena, na ninda saramana katori. Ava sedo,
    ambari dae erena ava sonembe, jebugaone!
  ind-AYT: Jagalah jiwaku karena aku saleh; Engkau Allahku, selamatkan hamba-Mu yang
    percaya di dalam-Mu.
  yom-yom: Keba luzingu luama bila ndikiyekula kuidi ngeyo. Ngeyo Nzambi ama, vukisa
    kisadi kiaku kikusilanga diana.
  yut-yut: Yokwikon naŋ abɨdaŋaki dɨma kɨmokgeŋ, nido nak gak naŋ goldat. Nak oman
    amɨngo, gak naŋ nandaŋ gadaŋ gamɨsat, do aŋpulugoki.
  nya-nya: Yangʼanirani moyo wanga, pakuti ndine wodzipereka kwa Inu. Inu ndinu Mulungu
    wanga; pulumutsani mtumiki wanu amene amadalira Inu. Inu ndinu Mulungu wanga.
  hrv-hrv: Čuvaj dušu moju jer sam posvećen tebi; spasi slugu svoga koji se uzda u
    te! Ti si moj Bog;
  mps-mps: Nago ena ma siyu, tama ena me isigobeo, magi baso meni, ena nage wali asai.
    Nage da, te eno God dao. Ena naga sę bidi da, tama eno konealubo homu nageba
    muai, tama tiyu, nago ena tau sao.
  tpi-tpi: Kisim bek mi na mi no ken i dai, long wanem, mi save bihainim yu. Mi wokman
    bilong yu, na mi save bilip long yu, olsem na yu mas helpim mi.
  dan-1931: Vogt min Sjæl, thi jeg ærer dig; frels din Tjener, som stoler på dig!
  vie-OVCB: Xin bảo vệ mạng sống con, vì con được biệt riêng cho Chúa. Xin Chúa giải
    cứu con, vì con phục vụ và tin cậy nơi Ngài.
  guj-2017: મારું રક્ષણ કરો, કેમ કે હું વફાદાર છું; હે મારા ઈશ્વર, તમારા પર ભરોસો
    રાખનાર તમારા સેવકને બચાવો.
  pon-2006A: Komw ketin doareiehla sang mehla, pwe I kin loalopwoat ong komwi; komw
    ketin doareiehla, pwe ngehi sapwellimomwi ladu men oh I kin likih komwi.
  por-BRBSL: Preservar minha alma, pois sou piedoso. Tu, meu Deus, salva teu servo
    que confia em ti.
  eng-OEBUS: 'Guard me, for I am loyal: save your servant, who trusts in you.'
  swe-swe: Bevara min själ (mitt liv, hela min person), för jag är gudfruktig. Du
    min Gud (Elohim), fräls (rädda) din tjänare som litar på dig.
  cth-cth: ka hringnae heh na khetyawt teh, ka thoung e lah ka o. Ka Cathut lah na
    o. Nang kâuep e na san hah na rungngang haw.
  twi-twi: Bɔ me nkwa ho ban, efisɛ mede me ho ama wo. Wo ne me Nyankopɔn, gye wʼakoa
    a ɔde ne ho to wo so.
  hlt-hlt: Kai tah ka cim dongah ka hinglu he hang ngaithuen dae. Ka Pathen namah
    dongah ka pangtung vanbangla namah loh na sal he n'khang dae.
  tbz-SIM: N tú wèè dɔ̀ɔ̀ri wènwe ɑ dɔ́mɛ̀, ɑ nni nkɑ̃nkɛ́, mí nhɑ kóo tɔ̃ntì, n dɛɛtɛ́,
    n yĩkú fɔ̃́ɔ̃̀ ĩ́nkɛ̀ fɔ̃́ nwèè n te.
  msy-2020: Kɨ nɨn ingangarir gumazim, kɨ nɨghnɨzir gavgavim nɨn ikia, nɨn gɨn zui.
    Kamaghɨn amizɨ, nɨ ua nan akuragh na inightɨ, kɨ ovengan kogham.
  dop-dop: Mɑ kɛ́ kʋpɑŋ kɛ́, kenti mɑ tɔɔ. Mɑ Ɩsɔ, mɑ kɛ́ nyɑ́ təmlɛ tʋ kɛ́, mɑ pɛtɑ-ŋ
    mɑ tɩ, wɑɑsɩ-m.
  azb-azb: Möminəm, Sən Özün məni qoru, Ey Allahım, Sənə güvənən bəndəni qurtar.
  eng-DBY: Keep my soul, for I am godly; O thou my God, save thy servant who confideth
    in thee.
  hin-2017: मेरे प्राण की रक्षा कर, क्योंकि मैं भक्त हूँ; तू मेरा परमेश्वर है, इसलिए
    अपने दास का, जिसका भरोसा तुझ पर है, उद्धार कर।
  wol-KYG: Maa gore, musal ma; maay sa jaam bi la wóolu, yaw, sama Yàlla, wallu ma.
  bjr-bjr: Qinee qifu mundusee ani ufamau kai fimarunausa marunnanara kuqiranakinaana
    mara kaqinni quqaqisaa. Qinee ani ainainira faiqi ani saqariki marunnanara qini
    asumu mara quqaqisaa.
  eng-YLT: Keep my soul, for I [am] pious, Save Thy servant — who is trusting to Thee,
    O Thou, my God.
  kne-kne: Diyos ay pantalkak, somalaknib ya omisalakan ka, tan napodnoak ay mansilbi
    en sik-a.
  eng-WYC-2017: Keep thou my life, for I am holy; my God, make thou safe thy servant
    hoping in thee.
  eng-WMBB: Preserve my soul, for I am godly. You, my God, save your servant who trusts
    in you.
  zat-NTPS: Bxue neda' lawe' da naca' chiu'. Bselá neda', Dios chia', naca' we̱n zrin
    chiu', ne dxuxrén lazra' Lue'.
  zty-NTPS: Bwia neda' dan' naka' chio'. Dios chia', beslá neda', wen žin chio', dan'
    žx̱en ḻaža'a Le'.
  urd-GVH: मेरी जान को महफ़ूज़ रख, क्योंकि मैं ईमानदार हूँ। अपने ख़ादिम को बचा जो
    तुझ पर भरोसा रखता है। तू ही मेरा ख़ुदा है!
  rug-rug: Mu harupau pa minate, sina koa soto koa Goi si rau. Mu harupau, ura na
    Mua nabulu si rau, meke kalavarae si rau koa Goi.
  gaz-gaz: Ani sitti of kenneeraatii lubbuu koo eegi. Ati Waaqa koo ti; garbicha kee
    kan si amanatu oolchi.
  fra-LSG: Garde mon âme, car je suis pieux! Mon Dieu, sauve ton serviteur qui se
    confie en toi!
  yal-yal: N niin natanga, amasɔtɔ n tɔgɔndiyaxi i ma. I tan n ma Ala, i ya walikɛɛn
    nakisi, naxan a yigi saxi i tan yi.
  iou-iou: Nadäk-nadäkna kudup gäkkengän peŋpäŋ watä epän ämaka ude itat unita watä
    säkgämän it namiŋiri wawetawä.
  haw-1868: 'E malama mai oe i ko''u uhane, no ka mea, he haipule au: E kuu Akua,
    e hoola mai oe i kau kauwa i hilinai aku ia oe.'
  arb-NAV: احْفَظْ نَفْسِي فَإِنِّي تَقِيٌّ يَا إِلَهِي، خَلِّصْ أَنْتَ عَبْدَكَ الْوَاثِقَ
    بِكَ.
  ded-ded: Ni geac enac tofoc tofohoga nga ge neac Anutuna. Ge imocac kekecna onggonggena.
    Ni geac kingang ngicngo negenseriguma kecduaeac ebicfunac mesinuna.
  ewe-ewe: Kpɔ nye agbe ta, elabena metsɔ ɖokuinye na wò. Wòe nye nye Mawu, eya ta
    ɖe wò dɔla si ɖo dzi ɖe ŋuwò.
  eng-LEE: 'Preserve my soul; for I am pious: help thy servant, O thou my God, that
    trusteth in thee.'
  asm-FB: মোৰ প্ৰাণ ৰক্ষা কৰা; কিয়নো মই তোমাৰ ভক্ত; তুমিয়েই মোৰ ঈশ্বৰ; তোমাৰ ওপৰত
    ভাৰসা কৰা দাসক তুমি পালন কৰা।
  sus-A: عِ شَ ﭑ مَكَنتَ، عِ دُفُتّفّ نَ ﭑ نَ. ﭑ مَرِفِ عَلَ، عِ شَ عِ شَ كٌنيِ دِ
    رَكِسِ نَشَن عَ تَشُشِ عِ رَ.
  fra-SBL: Préserve mon âme, car je suis pieux. Toi, mon Dieu, tu sauves ton serviteur
    qui se confie en toi.
  hbo-hbo: שָֽׁמְרָ֣ה נַפְשִׁי֮ כִּֽי־חָסִ֪יד אָ֥נִי הֹושַׁ֣ע עַ֭בְדְּךָ אַתָּ֣ה אֱלֹהַ֑י
    הַבֹּוטֵ֥חַ אֵלֶֽיךָ׃
  kik-kik: Gitĩra muoyo wakwa, nĩgũkorwo nĩndĩheanĩte harĩwe. Wee nĩwe Ngai wakwa;
    honokia ndungata yaku ĩno ĩkwĩhokete.
  fra-NCL: Garde mon âme, car je suis pieux ; sauve ton serviteur, ô mon Dieu ; il
    met sa confiance en toi.
  cek-AK: Ka ciim pongah, ka hinghaih hae pathlung ah; Nang loe ka Sithaw ah ni na
    oh; nang oephaih tawn na tamna hae pahlong ah!
  cuk-cuk: Bab-Dummadye, be an-bendake, ar ande begala sogedba nanadiid. Be, an-Bab-Dummadid.
    An begi bensulid. Be-mai be bendake.
  uig-CYR: Пәрвәрдигар Зионниң дәрвазилирини сөйиду, Яқупниң барлиқ макан-җайлиридинму
    әвзәл көриду;
  tel-2017: నేను నీ విధేయుణ్ణి. నన్ను కాపాడు. నా దేవా, నిన్ను నమ్ముకున్న నీ సేవకుణ్ణి
    రక్షించు.
  hat-BSA: Konsève nanm mwen, paske mwen se yon nonm fidèl. Ou menm, Bondye mwen an,
    sove sèvitè Ou ki mete konfyans nan Ou a.
  ukr-ONPU: Основи його – на горах святих. Господь любить ворота Сіону більше від
    усіх осель Якова.
  kos-kos: Moliyula liki misa tuh nga inse pwaye nu sum, Moliyula, tuh nga mwet kulansap
    lom ac nga lulalfongi kom.
  hbo-WLC: שָֽׁמְרָ֣ה נַפְשִׁי֮ כִּֽי־חָסִ֪יד אָ֥נִי הוֹשַׁ֣ע עַ֭בְדְּךָ אַתָּ֣ה אֱלֹהַ֑י
    הַבּוֹטֵ֥חַ אֵלֶֽיךָ׃
  ibo-ibo: Chebe ndụ m, nʼihi na m na-erubere gị isi; zọpụta ohu gị onye nke na-atụkwasị
    gị obi. Ị bụ Chineke m;
  ory-ory: ମୋହର ପ୍ରାଣ ରକ୍ଷା କର; ଯେହେତୁ ମୁଁ ଈଶ୍ୱରପରାୟଣ; ହେ ମୋହର ପରମେଶ୍ୱର, ତୁମ୍ଭଠାରେ
    ଭରସାକାରୀ ଦାସର ପରିତ୍ରାଣ କର।
  chk-chk: Kopwe amwöchü manauei, pun ngang üa föri letipom. Kopwe amanauaei, ngang
    noum chon angang mi apilükülükuk, pun en ai Kot.
  rop-rop: Nomo larram mi dai, dumaji mi jidan trubala langa yu. Seibum mi dumaji
    mi blanga yu wekinmen, en mi trastim yu.
  ukr-1871: Сохрани душу мою, бо я богомільний. Спаси, Боже мій, слугу твого, що вповає
    на тебе!
  yon-yon: Ne wadkeri kuu oone, amborom kuu eb dowad yaamo doriin kowe. O ne God,
    eb deme karub ne kei, ne eb yaa angkomone doriin kowe ne nen dorondare.
  deu-1951: bewahre meine Seele, denn ich bin dir zugetan; rette du, mein Gott, deinen
    Knecht, der sich auf dich verläßt!
  eng-JPS: Keep my soul, for I am godly; O Thou my God, save Thy servant that trusteth
    in Thee.
  srp-1865: Saèuvaj dušu moju, jer sam tvoj poklonik. Spasi slugu svojega, Bože moj,
    koji se u te uzda.
  lug-lug: Okuume obulamu bwange, kubanga nkuweereza n’obwesigwa. Katonda wange, ondokole
    nze omuddu wo akwesiga.
  heb-heb: שמרה נפשי כי חסיד אני הושע עבדך אתה אלהי הבוטח אליך׃
  ben-IRV: আমাকে রক্ষা কর, কারণ আমি সাধু, হে আমার ঈশ্বর, তোমাতে বিশ্বাসকারী তোমার
    দাসকে রক্ষা কর।
  ntu-ntu: Nim Gct rnge. Arlapx ninge mz nzbzngr murde tenge nim, X ninge kxnzawz
    nem kc tqmnc-xgle-zvzle nim.
  pan-pan: ਮੇਰੀ ਜਾਨ ਦੀ ਰੱਖਿਆ ਕਰ ਕਿਉਂ ਜੋ ਮੈਂ ਤਾਂ ਇੱਕ ਭਗਤ ਹਾਂ, ਤੂੰ ਜੋ ਮੇਰਾ ਪਰਮੇਸ਼ੁਰ
    ਹੈਂ ਆਪਣੇ ਸੇਵਕ ਨੂੰ ਬਚਾ ਲਈ, ਮੈਂ ਤੇਰੇ ਉੱਤੇ ਭਰੋਸਾ ਰੱਖਦਾ ਹਾਂ।
  mya-JVB: အကျွန်ုပ် ၏ ဘုရား သခင်၊ သန့်ရှင်း သူတို့အဝင် ဖြစ်သော အကျွန်ုပ် ၏ ဝိညာဉ်
    ကိုစောင့်မ ၍၊ ကိုယ်တော် ကို ကိုးစား သော ကိုယ်တော် ၏ကျွန် ကို ကယ်တင် တော်မူပါ။
  kgf-kgf: Eega héima kekera nuac qeri uŋana galeŋgé nénna. Miŋ Kewu Anutuna guac
    muru héima naŋanʒua. Weleŋ qeqe icga ni aŋgéŋna tina.
  tte-O: Kuleboyau boita koina kaiwena yau tomo yakayakasisina. Yau am topaisowa yo
    yagu meli yapei koliwo kabo kuleboyau.
  tbg-tbg: Te ariara kempukaiqaake iri vaunarara tira, are tiqaa raqiki vairaqe te
    kia qutu vuare. Ti Variqavauvo, te ai kaiqa vaiintivano ariara noraiqaake iri
    vaunarara tira, are ti ruaruama timitaane.
  hmo-hmo: Mase dekena amo lau do oi hamauria, badina lau ese oi lau badinaia noho,
    mai momokani danu. Mani emu kara, lau do oi hamauria, badina lau be oiemu hesiai
    tauna, bona lau ese oi lau abidadama henia noho.
  zar-NT: Ben chiʼi böʼ naca cazaʼ, Dios, tuʼ nacaʼ quiuʼ Liʼ. Busölá nedaʼ, huen
    dxin quiuʼ, Dios quiaʼ, tuʼ ruzxöni ládxaʼa Liʼ.
  urd-urd: मेरी जान की हिफ़ाज़त कर, क्यूँकि मैं दीनदार हूँ, ऐ मेरे ख़ुदा! अपने बन्दे
    को, जिसका भरोसा तुझ पर है, बचा ले।
  rus-SYN: Основание его на горах святых. Господь любит врата Сиона более всех селений
    Иакова.
  bqc-SIM: Ma wɛ̃ni dↄ̃́a, asa má n yã́ↄ kũaɛ. Ǹ n zↄ̀blena suaba, ḿmɛ ń ma
    Lua ũ, málɛ n náaikɛ.
  tcz-CHONGTHU: Yahweh Pakai nanga dinga kiphaldoh jing kahi neihuhdoh'in ajeh chu
    nangma hi ka Pathen Elohim nahin, keima hi nakinbol kahin chuleh nangma hi katansan
    jingin ahi.
  mar-mar: माझे रक्षण कर, कारण मी तुझा निष्ठावंत आहे; हे माझ्या देवा, तुझ्यावर विश्वास
    ठेवणाऱ्या सेवकाचे रक्षण कर.
  isl-isl: Bjargaðu mér frá dauða, því að ég tilheyri þér. Frelsaðu mig, því að ég
    treysti þér og hlýði.
  hlt-THB: Nang ni ka ni ypnaak, ka hqingnaak ve khoem law lah. Nang taw ka Khawsa
    na awm hyk ti; nang anik ypnaak na tyihzawih ve hul cang lah.
  qub-qub: Gam munashayquinömi nogaga rurä. Chapaycamay ari. Gammi canqui Diosnë.
    ¡Gamman yäracamoj sirbishojniqui caycaptëga salbaycamay ari!
  bqp-bqp: Ǹ ma wɛ̃̀ndi dãkpã, zaakũ má a zĩda kpàmma. Ǹ makũ n zↄ̀bleri sura
    ba, zaakũ matɛni n náani kɛ, mↄkↄ̃mmɛ ma Luda ũ.
  hat-hat: Pa kite m' mouri, paske mwen fè tou sa ou mande m' fè. Bondye mwen, delivre
    m' non, paske se ou menm m'ap sèvi, se nan ou menm sèl mwen mete konfyans mwen.
  eng-BSB: Preserve my soul, for I am godly. You are my God; save Your servant who
    trusts in You.
  eng-WEBPB: Preserve my soul, for I am godly. You, my God, save your servant who
    trusts in you.
  kbq-kbq: Anumzamoka kegava nagrira hunanto. Na'ankure kagri kavariri fatgo nagra
    nehue. Kagrite'ma namentintima nehua Anumzanimoka eri'za vahekamo'na nagu'vazio.
  pon-pon: Kom kotin apali maur i, pwe nai me lelapok. Main Kot, kom kotin jauaja
    ia, japwilim omui ladu men et, me liki komui.
  nhe-BL: NoTeco Dios, xinechmanahui pampa na nijchihua campeca para nijchihuas tlen
    quiijtohuaj motlanahuatilhua. Xinechmaquixti pampa na nimitztequipanohua huan
    san ipan ta nimotemachía para tinechmocuitlahuis.
  wnc-wnc: Sike na gatuka tapi na dua kupit. Dasingge? Nata gatane puya aminda yuke
    gae baniu asinggat. Sike nata ga akgawanggat.
  bus-bus: Ǹ ma wɛ̃̀ndi dãkpa, zaakɛ má a zĩnda kpàmma. Ǹ mamↄma n zↄ̀bleri mì sí,
    zaakɛ mɛ́ɛ n náanɛ kɛɛ. Ḿbe ma Luda ũ.
  gub-BL: Hepyro pe hemàno haw wi nehe, ta'e azeruzar nerehe hepytu'u 'ym pà ihe xe.
    Azeharomoete, hepyro pe nehe, ta'e aiko neremiruze'eg romo ihe xe, Ta'e azeruzar
    nerehe ihe xe.
  eng-DRA: The Lord loveth the gates of Sion above all the tabernacles of Jacob.
