verse: PSA.086.014
translations:
  mal-C: ദൈവമേ, അഹങ്കാരികൾ എനിക്കെതിരേ എഴുന്നേറ്റിരിക്കുന്നു; അനുകമ്പയില്ലാത്തവർ എന്നെ
    വധിക്കാൻ ശ്രമിക്കുന്നു— അവർ അങ്ങയെ ഗണ്യമാക്കുന്നില്ല.
  deu-TKW: Gott, Vermessene haben sich wider mich erhoben, und eine Rotte Gewaltthätiger
    trachtet mir nach dem Leben, und haben dich nicht vor Augen.
  lin-lin: Nzambe, bato ya lofundu bazali kobundisa ngai, mpe ngulupa ya bato na kanza
    bazali koluka koboma ngai ; batosaka Yo ata moke te.
  mmx-mmx: O Moroa, limixin loklox aaso nga mo dit pas tangarang ia. La libinam tadi
    longlong kuxurung mo di lok do dina sev amer ia. Nedi limixin ua dik lox abulubun
    kepe levelinga ram.
  eng-LSV: O God, the proud have risen up against me, || And a company of the terrible
    sought my soul, || And have not placed You before them,
  eng-GNV: O God, the proude are risen against me, and the assemblies of violent men
    haue sought my soule, and haue not set thee before them.
  eng-WEBSTER: O God, the proud have risen against me, and the assemblies of violent
    men have sought after my soul; and have not set thee before them.
  nhw-BL: Toteco Dios, miyac masehualme catli mohueyimatij huan catli mosisiníaj motlanantoque
    para nechhuilanase. Huan miyac tlahuilanca masehualme huan tlaixpanoni quinequij
    nechmictise, huan amo monejnehuilíaj tlen ta.
  swh-ONEN: 'Ee Mungu, wenye majivuno wananishambulia; kundi la watu wakatili linatafuta
    uhai wangu: watu wasiokuheshimu wewe.'
  bba-bba: Yinni Gusunɔ, tii suobu bɑ mɑn seesi. Tɔn kɔ̃sobu bɑ kĩ bu mɑn hunde wunɑ,
    be, bèn bwisikunu ku rɑ n wɑ̃ɑ wunɛn mi ɡiɑ.
  eng-KJVCPB: O God, the proud are risen against me, And the assemblies of violent
    men have sought after my soul; And have not set thee before them.
  luo-luo: Josunga ma wengegi tek monja, yaye Nyasaye; migawo mar joma ok kech ngʼato
    dwaro tieko ngimana, joma ok dew kata in.
  aii-aii: ܝܵܐ ܐܲܠܵܗܵܐ، ܚܵܬܪ̈ܵܢܹܐ ܩܝܼܡ ܠܗܘܿܢ ܥܲܠܝܼ، ܘܟܸܢܫܵܐ ܕܛܵܠܘܿܡܹ̈ܐ ܛܥܹܐ ܠܗܘܿܢ
    ܠܓܵܢܝܼ، ܘܠܵܐ ܩܵܡ ܡܲܬܒ݂ܝܼ ܠܘܼܟ݂ ܩܲܕܡ ܦܵܬܵܝܗ‌ܝ.
  meu-meu: Dirava e, hekokoroku taudia vada e tuari henigu; daḡedaḡe taudia ese lauegu
    mauri iabi-ohona dalana e tahuamu, oi asie atomu lasi idia vairadiai.
  npi-ULB: हे परमेश्‍वर, अहङ्कारीहरू मेरो विरुद्ध उठेका छन् । हिंसात्‍मक मानिसहरूका
    एक हुलले मेरो ज्यान मार्न खोज्छन् । तिनीहरूले तपाईंको वास्‍तै गर्दैनन् ।
  yor-yor: Àwọn onígbèéraga ń dojúkọ mí, Ọlọ́run; àti ìjọ àwọn alágbára ń wá ọkàn
    mi kiri, wọn kò sì fi ọ́ pè.
  pes-OPCB: خدایا، مردم متکبر بر ضد من برخاسته‌اند و گروهی ظالم و ستمگر در فکر کشتن
    منند. آنها به تو توجهی ندارند.
  tgl-ULB: O Diyos, ang mayayabang ay naghihimagsik laban sa akin. Ang isang pangkat
    ng marahas na mga lalaki ay nagbabanta sa aking buhay. Wala silang pagsasaalang-alang
    para sa iyo.
  nop-nop: Bepaŋ, me fokohinit adi buŋa nukut mik tine tiiŋ. Me kadakahi eŋ koŋgolondahi
    adi toboniŋ bopneeŋ nulukumundok tiiŋ. Adi yadi du’walaŋ medege mu nadiiŋ.
  hui-hui: Ngode Datagaliwabe-o wali agali minehe bu karume i̱la wai bule íbu kagoni
    ndobe. Agali ko mendeali kago dara nahaga karume i̱ homelo bo wahole bialu kagoni.
    Uruni tigua í̠naga bi hale habe manga haga kagoni.
  mya-mya: အို ဘု​ရား​သ​ခင်၊ မာန်​မာ​န​ကြီး​သူ​တို့​သည်​ကျွန်​တော်​မျိုး​အား တိုက်​ခိုက်​လျက်​နေ​ကြ​ပါ​၏။
    ရက်​စက်​ကြမ်း​ကြုတ်​သူ​လူ​တစ်​စု​သည် ကျွန်​တော်​မျိုး​ကို သတ်​ရန်​ကြိုး​စား​လျက်​နေ​ကြ​ပါ​၏။
    သူ​တို့​သည်​ကိုယ်​တော်​ရှင်​အား​ပ​မာ​ဏ​မပြု​ကြ​ပါ။
  bod-N: ཀྱེ་ཧོ་དཀོན་མཆོག་ང་རྒྱལ་ཅན་རྣམས༌ནི། །དགྲ་རུ་ལངས་ཤིང་གདུག་རྩུབ་ཅན་རྣམས༌ཀྱིས།
    །བདག་གི་སྲོག་ལ་བསྙེགས་ནས་དེ་དག༌གིས། །ཁྱེད་ཉིད་མིག་གི་ནང་དུ་མི་འཇོག༌གོ།
  wsk-wsk: O Kaem, nunumi patawura ko kari alo agarak barimasan; nuna ilu biguwuman
    ale aninga momon se kuerikko; nuna ni mel yam ko ka betesan.
  sna-sna: Haiwa Mwari, vanozvikudza vari kundirwisa; boka ravanhu vane utsinye rinotsvaka
    upenyu hwangu, vanhu vasina hanya nemi.
  spa-BLM: Dios, los soberbios se han levantado contra mí. Una compañía de hombres
    violentos ha buscado mi alma, y no te tienen en cuenta ante ellos.
  cac-cac: Ach in Diosal, jun val b'ulan̈ eb' ac'umtac scot d'ayin. Malaj jab'oc yoq'uelc'olal
    eb', sgana eb' in smilanchamoc. Malaj elc'och d'a sat eb'.
  swh-ULB: Ee Mungu, wenye kiburi wameinuka dhidi yangu. Kundi la watu wenye vurugu
    wanautafuta uhai wangu. Nao hawakuheshimu wewe.
  deu-ELBBK: Gott, Übermütige sind gegen mich aufgestanden, und der Gewalttätigen
    Rotte trachtet nach meinem Leben! Und sie haben dich nicht vor sich gestellt.
  mbb-OT: He Megbevayà, edsurungen a te gelbuwen he menge etew su edhimetayan e zan.
    Mesipala sikandan ne wazè dan mekekilala kenikew.
  mal-2015: ദൈവമേ, അഹങ്കാരികൾ എന്നോടു എതിർത്തിരിക്കുന്നു. ഘോരന്മാരുടെ കൂട്ടം എനിക്കു
    പ്രാണഹാനി വരുത്തുവാൻ നോക്കുന്നു. അവർ നിന്നെ ലക്ഷ്യമാക്കുന്നതുമില്ല.
  gup-gup: O God, bininj nawu kabirriburlumerren kabirridjare ngandibun bolkkime.
    Nakka birribang bininj dja kabirrimirndemornnamerren ba bu ngandibun ngarrowen.
    Bedda minj ngundiburrbun ngudda nawu God.
  rmc-rmc: Devla, ačhade pes pre ma o sprosta manuša, save tutar na daran; e maribnaskri
    partija man kamen te murdarel.
  nlg-nlg: God, na vure talunagho tara hughutiu, mana ovu tara vahaghitailiu, tara
    tabotabo ge kara mateu, tara mua taonia na bosamu.
  pes-OPV: ‌ای خدا متکبران بر من برخاسته اندو گروهی از ظالمان قصد جان من دارند و تو
    را در مد نظر خود نمی آورند.
  ron-1924: Думнезеуле, ниште ынгымфаць с-ау скулат ымпотрива мя, о чатэ де оамень
    асуприторь вор сэ-мь я вяца ши ну се гындеск ла Тине.
  ben-OBCV: দাম্ভিক শত্রুরা আমাকে আক্রমণ করছে, হে ঈশ্বর; নিষ্ঠুর লোকেরা আমাকে হত্যা
    করার চেষ্টা করছে, তারা তোমাকে মান্য করে না।
  som-som: Ilaahow, kuwa kibirka lahu way igu keceen, Ururka dadka dulmiga badanna
    waxay doonayeen inay nafta iga qaadaan, Oo adigana kuuma ay soo jeesan.
  eng-ASVBT: O God, the proud are risen up against me, And a company of violent men
    have sought after my soul, And have not set thee before them.
  mna-mna: O Anutu, re. Iŋgi zin wal sananŋan timaŋga be tikam malmal pio mi tikoto
    yo. Wal zigzikŋan tilup zin, mi tisombe tipun yo ma aŋmeete. Wal tana timuŋai
    tomtom sa som, mi tikam ŋgar pu risa som.
  ita-1885: O Dio, uomini superbi si son levati contro a me; Ed una raunanza di violenti,
    I quali non ti pongono davanti agli occhi loro, Cercano l'anima mia.
  eng-ULB: God, the arrogant have risen up against me. A gang of violent men seek
    my life. They have no regard for you.
  spa-VBL: Dios, gente arrogante me está atacando.
  fra-_FOB: O Dieu, des orgueilleux se lèvent contre moi, et une troupe de gens violents,
    qui ne t'ont pas devant les yeux, cherche ma vie.
  mal-mal: ദൈവമേ, അഹങ്കാരികൾ എന്നോട് എതിർത്തിരിക്കുന്നു. നീചന്മാരുടെ കൂട്ടം എനിക്ക്
    പ്രാണഹാനി വരുത്തുവാൻ നോക്കുന്നു. അവർ അങ്ങയെ ശ്രദ്ധിക്കുന്നതുമില്ല.
  urd-GVR: Ai Allāh, maġhrūr mere ḳhilāf uṭh khaṛe hue haiṅ, zālimoṅ kā jatthā merī
    jān lene ke darpai hai. Yih log terā lihāz nahīṅ karte.
  suz-BL: परमप्रभु, शिशी मपाइब मुरपुकीमी आं कली खेदा पतीमी। मरिम्‍शो पाइब आन हुलमी
    साइक्‍चा माल्‍तीमी। मेकोपुकीमी इन कली ममिम्‍नीम।
  eng-NOY: O God! the proud have risen against me; Bands of cruel men seek my life,
    And set not thee before their eyes.
  ita-1927: O Dio, gente superba s’è levata contro di me, e una turba di violenti
    cerca l’anima mia, e non pongono te davanti agli occhi loro.
  ckb-ckb: ئەی خودایە، لووتبەرزەکان لێم هەستاون، تاقمە زۆردارەکان دەیانەوێت لەناوم
    ببەن، تۆ لەبەرچاو ناگرن.
  eng-BBE: O God, men of pride have come up against me, and the army of violent men
    would take my life; they have not put you before them.
  xsi-xsi: Kinzi taŋa-kaika tamwatanzi nde simâ sipâŋga lâ, kala situ sikai kazâŋa
    pa naŋa. Kinzi uru siveta kenzi sakamao nâ panzi tamâta pinde, aku kala ŋine situ
    sipu naŋa pâta amâte. Kinzi ilonzi tu Maro Kindeni nde maro kaa nâ.
  kan-OKCV: ದೇವರೇ, ಅಹಂಕಾರಿಗಳು ನನಗೆ ವಿರೋಧವಾಗಿ ಎದ್ದಿದ್ದಾರೆ. ಬಲಾತ್ಕಾರಿಗಳ ಗುಂಪು ನನ್ನ ಪ್ರಾಣವನ್ನು
    ಹುಡುಕುತ್ತದೆ. ಅವರು ನಿಮ್ಮನ್ನು ಗೌರವಿಸುವವರಲ್ಲ.
  tam-2017: தேவனே, அகங்காரிகள் எனக்கு விரோதமாக எழும்புகிறார்கள், கொடுமைக்காரராகிய
    கூட்டத்தார்கள் என்னுடைய உயிரை வாங்கத் தேடுகிறார்கள், உம்மைத் தங்களுக்கு முன்பாக
    நிறுத்தி பார்க்காமலிருக்கிறார்கள்.
  spa-RV-1909: Oh Dios, soberbios se levantaron contra mí, y conspiración de fuertes
    ha buscado mi alma, y no te pusieron delante de sí.
  ron-BTF: Cei mândri s-au ridicat împotriva mea, Dumnezeule, și adunările celor violenți
    mi-au căutat sufletul; iar ei nu te-au pus înaintea lor.
  eng-WEBP: God, the proud have risen up against me. A company of violent men have
    sought after my soul, and they don’t hold regard for you before them.
  eng-FBV: God, arrogant people are attacking me, vicious people are trying to kill
    me. To them you count for nothing.
  nld-1939: Mijn God, onbeschaamden staan tegen mij op, Een bende geweldenaars bedreigt
    mijn leven; Want ze houden U niet voor ogen!
  nch-BL: Toteco Dios, miyac masehualme cati mohueyimatij huan cati mosisiníaj motanantoque
    para nechtehuise. Huan miyac tatehuijca masehualme huan taixpanoni quinequij nechmictise,
    huan amo moyolilhuíaj ten ta.
  vie-1934: Hỡi Đức Chúa Trời, những kẻ kiêu ngạo đã dấy nghịch cùng tôi, Một lũ người
    hung bạo tìm hại mạng sống tôi; Chúng nó chẳng để Chúa đứng trước mặt mình.
  cha-cha: 'O Yuus, y mansobetbio mangajulo contra guajo, yan y inetnon y managuaguat
    na taotao jagasja maaliligao y antijo: yan ti mapolo jao gui menañija.'
  hin-CV: परमेश्वर, अहंकारी मुझ पर आक्रमण कर रहे हैं; क्रूर पुरुषों का समूह मेरे प्राणों
    का प्यासा है, ये वे हैं, जिनके हृदय में आपके लिए कोई सम्मान नहीं है.
  eng-OURB: God, the proud have risen up against me. A company of violent men have
    sought after my soul, and they don’t hold regard for you before them.
  spa-BES: Oh Dios, hombres de orgullo se han levantado contra mí, y el ejército de
    hombres violentos buscan mi vida; no te han puesto delante de ellos.
  tdx-tdx: O Andrianañahare, fa mitroatse amako o mpirengevokeo; vaho mipay hañe-doza
    amako o lo-tsereke miotrañeo, ie tsy nampijadoñ’ azo aolo’ ty maso’ iareo.
  tha-KJV: โอ ข้าแต่​พระเจ้า คนหยิ่งยโสได้​ลุ​กขึ้นต่อสู้ข้าพระองค์ หมู่​คนทารุณเสาะหาชีวิตข้าพระองค์
    เขามิ​ได้​ประดิษฐานพระองค์​ไว้​ตรงหน้าเขา
  por-BR-2018: Ó Deus, pessoas arrogantes têm se levantado contra mim; e muitos violentos
    procuram matar a minha alma, e te desprezam.
  deu-ELO: Gott! Übermütige sind wider mich aufgestanden, und der Gewalttätigen Rotte
    trachtet nach meinem Leben; und sie haben dich nicht vor sich gestellt.
  eng-WYC-2018: God, wicked men have risen upon me; and the synagogue of mighty men
    have sought my life; and they have not set forth thee in their sight. (God, the
    wicked have risen against me; and a company of mighty men have sought my life;
    and they have no thought of thee.)
  epo-epo: Ho Dio, fieruloj leviĝis kontraŭ mi, Kaj anaro da premantoj serĉas mian
    animon Kaj ne havas Vin antaŭ si.
  gfk-gfk: God, ira ut na hariamul diet wara hinarubu ma iau. Tiga kaba holmatau dal
    wara bu bing iau, dal ing dal pai nes kilam ugu.
  uig-PIN: I Huda, tǝkǝbburlar manga ⱪarxi kɵtürüldi, Əxǝddiylǝrning jamaiti jenimni
    izdimǝktǝ, Ular Seni nǝzirigǝ almǝydu!
  beo-beo: 'Gode, hidasu dunu da nama mabe. Dodona:gi wamolasu dunu da na fane legemusa:
    mana. Amo dunu ilia da Dia sia: hame naba.'
  tpi-OTNT: God, nau sampela bikhetman i kam na i laik pait long mi. Ol dispela man
    nogut ol i no save marimari liklik na ol i bung bilong kilim mi i dai. Ol i no
    save bihainim tok bilong yu. Ol i sakim yu tasol.
  hau-SA: Masu girman kai suna kai mini hari, ya Allah; ƙungiyar marasa imani suna
    neman raina, mutanen da ba su kula da kai ba.
  udu-udu: Ayy Arumgimis, ’kwani kun ushi ’kwani ga/ uni cukin ap̱o/ aha/ mo, dhana
    tul ’kup̱ ’kwani kun maṯẖamaṯẖ mo tani simmki mondiki/em pem e mo, dhali uni ’koki
    kar /e ibwambori jis/em buni mo.
  uig-LAT: I Xuda, tekebburlar manga qarshi kötürüldi, Esheddiylerning jamaiti jénimni
    izdimekte, Ular Séni nezirige almeydu!
  nde-nde: Iziqholo ziyangihlasela, Oh Nkulunkulu iqembu lamadoda alesihluku lizingela
    impilo yami abantu abangakunanziyo wena.
  ton-ton: ‌ʻE ʻOtua, kuo tuʻu hake kiate au ʻae kau fielahi, pea naʻe kumi hoku laumālie
    ʻe he ngaahi fakataha ʻoe kau fakamālohi; pea ʻoku ʻikai tenau fokotuʻu ʻa hoʻo
    ʻafio ʻi honau ʻao.
  ces-1613: Ó Bože, povstaliť jsou pyšní proti mně, a rota násilníků hledají bezživotí
    mého, ti, kteříž tě sobě nepředstavují.
  eng-WMB: God, the proud have risen up against me. A company of violent men have
    sought after my soul, and they don’t hold regard for you before them.
  tam-TCV: இறைவனே, அகங்காரிகள் என்னைத் தாக்குகிறார்கள்; கொடூரமான கூட்டத்தார் என்னைக்
    கொல்ல முயற்சிக்கின்றனர், அவர்கள் உம்மை மதிக்காதவர்கள்.
  ceb-ULB: O Dios ko, ang mga mapahitas-on miabot ug nakigbatok kanako. Ang panon
    sa bangis nga mga tawo nangita sa akong kinabuhi. Wala sila makaila kanimo.
  pol-UBG: Boże, pyszni powstali przeciwko mnie i zgraja gwałtowników czyhała na moją
    duszę, a nie mają ciebie przed oczyma.
  urd-GVU: اے اللہ، مغرور میرے خلاف اُٹھ کھڑے ہوئے ہیں، ظالموں کا جتھا میری جان لینے
    کے درپَے ہے۔ یہ لوگ تیرا لحاظ نہیں کرتے۔
  eng-OEBCW: Haughty men have risen up against me, O God, a band of the violent seeking
    my life, who think nothing of you.
  deu-1912: Gott, es setzen sich die Stolzen wider mich, und der Haufe der Gewalttätigen
    steht mir nach meiner Seele, und haben dich nicht vor Augen.
  kan-2017: ದೇವರೇ, ಅಹಂಕಾರಿಗಳು ನನಗೆ ವಿರುದ್ಧವಾಗಿ ಎದ್ದಿದ್ದಾರೆ; ಬಲಾತ್ಕಾರಿಗಳ ಗುಂಪು ನನ್ನ
    ಪ್ರಾಣಕ್ಕಾಗಿ ಕಾದಿದೆ. ಅವರು ನಿನ್ನನ್ನು ಲಕ್ಷಿಸುವುದಿಲ್ಲ.
  yap-yap: A Got, girdi’ ni tolngan’ e karbad ni togopluw ngog; ma barba’ i girdi’
    ni kireb e yad be guy rogon ni ngar thanged e pogofan rog, ni girdi’ ni dariyfam
    u wan’rad.
  hlt-MCSB: Pathen aw thinlen rhoek loh kai n'thoh thil uh tih rhaengpuei hlanghaeng
    loh ka hinglu mae uh cakhaw amih hmai kah namah a hmaitang uh moenih.
  mdy-ETH: ፆኦሲዮ! ዖቶርቃ ዓሳ ታ ጊዳ ፑርቱሞና ዔቄኔ፤ ዒጊቻ ፑርቶ ዓሳ ዎዻኒ ታና ኮዓኔ። ኔና ዔያታ ዔኤቢኬ ጌይባኣሴ።
  twi-ASANTE: Ao Onyankopɔn, ahomasofoɔ ato ahyɛ me so; basabasayɛfoɔ kuo repɛ me
    akum me, nnipa a wɔmmfa wo nyɛ hwee no.
  eng-WEBU: God, the proud have risen up against me. A company of violent men have
    sought after my soul, and they don’t hold regard for you before them.
  acu-NT: Yusru jampesarang pujuinauka aminka nintimtsuk pujuinau asar, wina pasé
    awajtinak mantuwartas winitrinawai.
  spa-PDDPT: Oh ʼElohim, hombres arrogantes se levantaron contra mí, Y una banda de
    violentos busca mi vida. No te colocaron delante de ellos.
  gun-gun: Xeruete, ojejou porã rei va'e kuery opu'ã ma xere, ojerovia rei va'e xejukaxe
    okuapy. Ha'e kuery nemboetea rupi e'ỹ ikuai.
  agu-BL: Ilu' inRyosil, sak swutzu' yi ja je' chimolol quib jun c'oloj incontr yi
    na cyaj cho'c tan imbiyle'n. Yi e'a'tz i'tz yi e' yi qui na cyek ẍchi'u'.
  ilo-ULB: O Dios, timmakder maibusor kaniak ti natangsit. Maysa a bunggoy dagiti
    naranggas a tattao ti agpangpanggep iti biagko. Saandaka a pulos nga ikaskaso.
  kpg-kpg: Meenei God, nia daangada hagamuamua gu lloomoi belee hai baahi mai gi di au.
    Di buini gau huaidu e hagamada bolo ginaadou e daaligi au gii made, ala go nia
    daangada ala hagalee hagalongo adu gi di Goe.
  uig-ARA: ئى خۇدا، تەكەببۇرلار ماڭا قارشى كۆتۈرۈلدى، ئەشەددىيلەرنىڭ جامائىتى جېنىمنى
    ئىزدىمەكتە، ئۇلار سېنى نەزىرىگە ئالمەيدۇ!
  sus-sus: Ee Ala, yɛtɛ igboe ndee bara keli n xili ma, gbalotɔɛe wama n faxafe. E
    mu i kolon feo.
  pon-2006: Maing Koht, aramas aklapalap suwed kei uhwong ie; pwihn en aramas suwed
    ehu songosong en kemeiehla— aramas me sohte kin waunekin komwi.
  jae-jae: O Anôtô, lau teŋbeleŋ aŋgeŋ sêkêli tauŋ gêdêŋ aê ma ŋaclai totoŋgeŋ dêdib
    katuc sêmoa ma êsêac sêsa aôm laŋôm sa elêmê atom.
  ksd-ksd: God, diat i kolakolo ra nuknuk i diat dia tar tut ure iau, Ma a loko na
    tarai na vinarubu dia mainge ba diat a ubu iau, Ma pa dia nuknuk pa u.
  tur-YTC: Ey Tanrı, gururlular bana karşı ayağa kalktılar. Zorbalar takımı canımın
    peşine düştü, Kendi önlerinde sana saygıları yoktur.
  bel-N: Божа, пыхлівы паўстаў супраць мяне, і грамада моцных шукае душу маю, і на
    Цябе не зважаюць яны.
  kpr-kpr: Arie God, evetu genembo ivuga kakato aimi eredo, namoa dari dae refera.
    Tafasara kakato, ninda geka jo ningae eraera aimi, na daoro ambono dae erera.
  ind-AYT: Ya Allah, orang-orang sombong telah bangkit melawan aku; gerombolan orang
    kejam mengincar nyawaku, dan mereka tidak menempatkan Engkau di hadapan mereka.
  yom-yom: Batu baluniemo balembo nduanisa, a Nzambi ; ayi nkangu wu batu ba makhemi
    balembo tombi luzingu luama ; batu bakambulu thalu mu ngeyo.
  yut-yut: Piŋkop, kwen wɨgɨk amɨn da nak nɨt do abaŋ. Uŋun amɨn yokwi bupmɨni mɨni
    da nak nɨkba kɨmokgeŋ do abɨŋ muwukgaŋ. Uŋun manji gamɨŋek gengo dɨma guramɨkgaŋ.
  nya-nya: Inu Mulungu wanga, anthu odzikuza akundithira nkhondo; anthu ankhanza akufuna
    kundipha, amene salabadira za Inu.
  hrv-hrv: O Bože, oholice se digoše na me, mnoštvo silnika život mi vreba i nemaju
    tebe pred očima.
  mps-mps: God, megi te hagoma ebo bidi dabe meba aselama, tama ena dali hwįainu
    ebao. Te dwai sę ebo bidi dabego te bidi hasi homu dene eyu, tau sabo kolesaga
    eyu, me sogobeo, tama augwali sisinama, ena ela muainu yali. Augwaligo te nago
    po wali me pisąwai, augwaligo te sela sąyu naga ebo dao.
  tpi-tpi: God, nau sampela bikhetman i kam na i laik pait long mi. Ol dispela man
    nogut ol i no save marimari liklik na ol i bung bilong kilim mi i dai. Ol i no
    save bihainim tok bilong yu. Ol i sakim yu tasol.
  dan-1931: Frække har rejst sig imod mig, Gud, Voldsmænd i Flok vil tage mit Liv,
    og dig har de ikke for Øje.
  vie-OVCB: Lạy Đức Chúa Trời, bọn kiêu ngạo nổi lên; bọn hung bạo tìm kế giết con.
    Họ chẳng cần đếm xỉa đến Chúa.
  guj-2017: હે ઈશ્વર, ઘમંડી માણસો મારી સામા ઊઠ્યા છે. અને ક્રૂર માણસો મારો સંહાર કરવા
    માટે મારી પાછળ પડ્યા છે. તેઓ તમારું સન્માન કરતા નથી.
  pon-2006A: Maing Koht, aramas aklapalap suwed kei uhwong ie; pwihn en aramas suwed
    ehu songosong en kemeiehla— aramas me sohte kin waunekin komwi.
  por-BRBSL: Deus, os orgulhosos se levantaram contra mim. Uma empresa de homens violentos
    tem procurado minha alma, e eles não têm consideração por você diante deles.
  eng-OEBUS: Haughty men have risen up against me, O God, a band of the violent seeking
    my life, who think nothing of you.
  swe-swe: Gud (Elohim), de stolta har rest sig mot mig och skaran med onda män har
    letat efter min själ. De har inte satt dig [Gud] framför sig (gjort Herren till
    sin förebild och sitt rättesnöre för levernet).
  cth-cth: Oe Cathut, tami kâoupnaw ni na taran teh, tamimathoutnaw ni ka hringnae
    a tawng awh, a hmalah nang hah na tat awh hoeh.
  twi-twi: Ao, Onyankopɔn, ahomasofo atow ahyɛ me so; basabasayɛfo kuw rehwehwɛ me
    akum me, nnipa a wɔmmfa wo nyɛ hwee no.
  hlt-hlt: Pathen aw thinlen rhoek loh kai n'thoh thil uh tih rhaengpuei hlanghaeng
    loh ka hinglu mae uh cakhaw amih hmai kah namah a hmaitang uh moenih.
  tbz-SIM: Kuyie, sipɔɔ yɛmbɛ̀ bɛɛ̀ n dintɛ́, bɛnitiyonkubɛ bɛɛ̀ m munnɛ́ kɛ bo n
    kuɔ bɑ́ bɛ̀ í dɑkɛ ɑ kpɛ́í.
  msy-2020: O God, akaba batozir gumazir maba datɨrɨghɨn iza na ko mɨsoghasa. Gumazir
    kurar kaba nɨn akabar gɨn zuir puvatɨgha, uari akuvagha na mɨsueghtɨ kɨ aremeghasa.
  dop-dop: Hɑɩ, Ɩsɔ, kɑlɑmpɑɑnɩ nyə́mɑ kʋlɑ mɑ tɔɔ, mʋsʋntʋnɑɑ kpekəle cɑɑkɩ mɑ weesuɣu
    ləsʋɣʋ.
  azb-azb: Ey Allah, lovğalar əleyhimə qalxır, Bir dəstə zalım canımı almaq üçün məni
    axtarır, Səni qarşılarında görmür.
  eng-DBY: O God, the proud are risen against me, and the assembly of the violent
    seek after my soul, and they have not set thee before them.
  hin-2017: हे परमेश्वर, अभिमानी लोग मेरे विरुद्ध उठ गए हैं, और उपद्रवियों का झुण्ड
    मेरे प्राण के खोजी हुए हैं, और वे तेरा कुछ विचार नहीं रखते।
  wol-KYG: Éy Yàlla, nit ñu bew a ma jógal, def gàngoor gu néeg, di rëbb sama bakkan,
    te seetuñu la ci.
  bjr-bjr: Oo Anutu, ramooramaa imariasa qini dariraridaqa. Kaaqa fidika ruqiee mariasa
    suqufifaqa qini kuqa darirara randaidaqa. Miqi mariasa sia ani Anutunara iridaqa.
  eng-YLT: O God, the proud have risen up against me, And a company of the terrible
    sought my soul, And have not placed Thee before them,
  kne-kne: Komonkontra din mankakekedse ya mangipapangatos awak da, ipogaw ay adi
    mangikaskason sik-a. Nantotolag da en pomse da.
  eng-WYC-2017: God, wicked men have risen upon me; and the synagogue of mighty men
    have sought my life; and they have not set forth thee in their sight.
  eng-WMBB: God, the proud have risen up against me. A company of violent men have
    sought after my soul, and they don’t hold regard for you before them.
  zat-NTPS: Dios, belasa benne' dxulucá'ana szren cuine̱', ne dxeledábague̱' neda',
    na' benne' xichaj zra'a ca' belune̱' tuze dizra' xelútie̱' neda', ne quebe dxelezrebe
    benne' ca' Lue'.
  zty-NTPS: X̱ana' Dios, benne' ka' ẕka'n ẕen kwíngake' ẕdíḻ-ḻengake' neda'. Zej
    nake' benne' yichj ža'a ka', na' žénegekle' gótgake' neda', na' bi ẕžébegake'
    Le',
  urd-GVH: ऐ अल्लाह, मग़रूर मेरे ख़िलाफ़ उठ खड़े हुए हैं, ज़ालिमों का जत्था मेरी जान
    लेने के दरपै है। यह लोग तेरा लिहाज़ नहीं करते।
  rug-rug: Kei Tamasa, sari na tie vahesi pule ni si korapa varipera mae koa rau;
    keke puku minate kaleana si korapa hiva va mate au, sari na tie pu lopu pamaṉa
    nia sa Tamasa.
  gaz-gaz: Yaa Waaqi, of tuultonni natti kaʼaniiru; tuunni finciltootaa, namoonni
    si hin sodaanne lubbuu koo galaafachuu barbaadu.
  fra-LSG: O Dieu! des orgueilleux se sont levés contre moi, Une troupe d’hommes violents
    en veulent à ma vie; Ils ne portent pas leurs pensées sur toi.
  yal-yal: Ala, wasodene bata keli n xili ma, gbalotɔ ganla waxi n faxa feni, e miriya
    yo mi sigama i tan ma.
  iou-iou: Anutu, äma inita nadäwä ärowani täŋpani ätutä mäde ut namik täkaŋ. Uwä
    gäkŋo manka utpäŋ nämoinik iwat täkaŋ. Täŋpäŋ näka butewaki nämo nadäŋ namiŋpäŋ
    käbeyä täŋpäŋ näk nuttagän man yäŋpäŋ-nadäk täkaŋ.
  haw-1868: E ke Akua e, ua ala ku e mai ia'u ka poe hookiekie, A o ke anaina hookaumaha,
    ua imi mai lakou i ko'u uhane; Aole hoi lakou i hoonoho ia oe imua o lakou.
  arb-NAV: يَا اللهُ قَدْ ثَارَ عَلَيَّ الْمُتَكَبِّرُونَ، وَجَمَاعَةُ الظَّالِمِينَ
    يَطْلُبُونَ قَتْلِي، غَيْرَ عَابِئِينَ بِكَ.
  ded-ded: O Anutu, ubakpekpe ngic yeneng yacma nubeso anggec yarengic yeni habutoagoc
    hama kpebucnubeso andae.
  ewe-ewe: O! Mawu, dadalawo tso ɖe ŋunye, ŋutasẽlawo ƒe ha ti nye agbe yome, eye
    wonye ŋutsu siwo mebu wò ɖe naneke me o.
  eng-LEE: O God, the presumptuous are risen up against me, and the assembly of the
    powerful wicked have sought after my life, and have not set thee before them.
  asm-FB: হে ঈশ্বৰ, অহঙ্কাৰীবোৰ মোৰ বিৰুদ্ধে উঠিছে; অত্যাচাৰীবোৰৰ দলে মোৰ প্ৰাণ লব
    বিচাৰিছে; তেওঁলোকে তোমাক নিজৰ সন্মুখত নাৰাখে।
  sus-A: عٍٍ عَلَ، يّتّ عِفبٌي ندٍيٍ بَرَ كٍلِ ﭑ شِلِ مَ، فبَلٌتْييٍ وَ مَ ﭑ قَشَقٍ.
    عٍ مُ عِ كٌلٌن قٍوٌ.
  fra-SBL: Dieu, les orgueilleux se sont levés contre moi. Une troupe d'hommes violents
    a cherché mon âme, et ils n'ont pas d'égard pour vous devant eux.
  hbo-hbo: אֱלֹהִ֤ים ׀ זֵ֘דִ֤ים קָֽמוּ־עָלַ֗י וַעֲדַ֣ת עָ֭רִיצִים בִּקְשׁ֣וּ נַפְשִׁ֑י
    וְלֹ֖א שָׂמ֣וּךָ לְנֶגְדָּֽם׃
  kik-kik: Wee Ngai, andũ arĩa etĩĩi nĩmaraatharĩkĩra; gĩkundi kĩa andũ matarĩ tha
    nĩmaracaria muoyo wakwa, o andũ acio matakũrũmbũyagia.
  fra-NCL: O Dieu, des orgueilleux se sont élevés contre moi, une troupe d’hommes
    violents en veulent à ma vie, sans tenir aucun compte de toi.
  cek-AK: Aw Sithaw, amoek kaminawk loe naeh hanah angthawk o tahang; tahmenhaih tawn
    ai amkhueng kaminawk loe nang to hmaloe koek ah suem o ai, nihcae loe ka hinghaih
    to pakrong o.
  cuk-cuk: Bab-Dummad, dulemar-na-san-buled-imakmalad angi gwisgunanaid, dule-gindakmalad
    an-oburgwebied. We-dulemar gwen begi binsasurmalad.
  tel-2017: దేవా, గర్విష్ఠులు నా మీదికి ఎగబడ్డారు. దుర్మార్గులు నా ప్రాణం తీయాలని
    చూస్తున్నారు. నువ్వంటే వాళ్ళకు లెక్క లేదు.
  hat-BSA: O Bondye, mesye awogan yo te leve kont mwen, yon bann mesye vyolan ap chache
    lavi mwen. Yo pa mete Ou devan yo.
  kos-kos: O God, mwet filang elos tuyak lainyu, Ac sie un mwet sulallal kena uniyuwi
    — Mwet su tia lohwot nu sum.
  hbo-WLC: אֱלֹהִ֤ים ׀ זֵ֘דִ֤ים קָֽמוּ־עָלַ֗י וַעֲדַ֣ת עָ֭רִיצִים בִּקְשׁ֣וּ נַפְשִׁ֑י
    וְלֹ֖א שָׂמ֣וּךָ לְנֶגְדָּֽם׃
  ibo-ibo: O Chineke, ndị mpako na-emegide m; otù ndị mmadụ na-eme ihe ike na-achọ
    igbu m, ha bụ ndị na-ejighị gị kpọrọ ihe ọbụla.
  ory-ory: ହେ ପରମେଶ୍ୱର, ଅହଙ୍କାରୀମାନେ ମୋʼ ବିରୁଦ୍ଧରେ ଉଠିଅଛନ୍ତି, ଦୁରନ୍ତ ଲୋକଙ୍କ ମଣ୍ଡଳୀ
    ମୋʼ ପ୍ରାଣ ଚାହିଁଅଛନ୍ତି, ସେମାନେ ଆପଣା ଆପଣା ସମ୍ମୁଖରେ ତୁମ୍ଭଙ୍କୁ ରଖି ନାହାନ୍ତି।
  chk-chk: Ai Kot, aramas mi lamalamtekia ra ü ngeniei, eu mwichen mwänewüs ra mochen
    nieila, ir chokewe resap ekieki en.
  rop-rop: Main God, detlot praudbala pipul geingap langa mi blanga trai kilim mi
    ded, detlot pipul na weya dei nomo oldei jinggabat langa yu.
  ukr-1871: Боже, бутні піднялись на мене, і голота розбишак чигає на життє моє, й
    не вважають вони на тебе.
  yon-yon: O God, nubbedmo yimin andidanbed nandamiib kii, yi kuu yeremboromdan kumbed
    ne neene kowande onmiib, yi kuu eb yaa meenimokbandan kui.
  deu-1951: O Gott, es sind Stolze wider mich aufgestanden, und eine Rotte von Frevlern
    trachtet mir nach dem Leben und haben dich nicht vor Augen;
  eng-JPS: O God, the proud are risen up against me, and the company of violent men
    have sought after my soul, and have not set Thee before them.
  srp-1865: Bože, oholice ustaše na mene, i gomila nasilnika traži dušu moju, i nemaju
    tebe pred sobom.
  lug-lug: Ayi Katonda, ab’amalala bannumba, ekibinja ky’abantu abataliimu kusaasira
    bannoonya okunzita, be bantu abatakufiirako ddala.
  heb-heb: אלהים זדים קמו עלי ועדת עריצים בקשו נפשי ולא שמוך לנגדם׃
  ben-IRV: হে ঈশ্বর, অহঙ্কারীরা আমার বিরুদ্ধে উঠেছে, এক দল হিংস্র লোক আমার প্রাণের
    খোঁজ করছে, তারা তোমাকে নিজেদের সামনে রাখেনি।
  ntu-ntu: Gct, kxnzglqpx-lzbqng nztutitr nardr ninge. Zbo ngr ncblo kxayo lc nzrpilr
    nanibqlr ninge, murde nzpxtxpx-ngrdr nim.
  pan-pan: ਹੇ ਪਰਮੇਸ਼ੁਰ, ਹੰਕਾਰੀ ਮੇਰੇ ਵਿਰੁੱਧ ਉੱਠ ਖਲੋਤੇ ਹਨ, ਅਤੇ ਜ਼ਾਲਮਾਂ ਦੀ ਮੰਡਲੀ ਨੇ ਮੇਰੀ
    ਜਾਨ ਨੂੰ ਭਾਲ ਲਿਆ ਹੈ, ਪਰ ਉਨ੍ਹਾਂ ਨੇ ਤੈਨੂੰ ਆਪਣੇ ਅੱਗੇ ਨਹੀਂ ਰੱਖਿਆ।
  mya-JVB: အို ဘုရား သခင်၊ မာန ကြီးသောသူတို့ သည် အကျွန်ုပ် တဘက် ၌ ထ ကြ၍ ၊ ကြမ်းတမ်း
    သော လူ အစု အဝေးတို့သည် ကိုယ်တော် ကို မျက်မှောက် မ ပြုဘဲ၊ အကျွန်ုပ် အသက် ကို ရှာ
    ကြပါ၏။
  kgf-kgf: Anutu, séwi eŋeŋ ic eneŋ yacma ni nuwiŋ ʒé wanʒu. Kaiʒiliweŋ ic tuŋagucnéŋ
    qeri uŋanawac hochoc ai megic. Waŋu ieneŋ guac niŋac niŋ éréhéc ménda wanʒu.
  tte-O: O Yaubada, tomo gagagagasali silalaoma sabi unuiyau, tomo naenaesosili bodaliyao
    sitonatonan tem siunuyamateyau, bodane bwaine genuwali kainam sibenalan.
  tbg-tbg: Oho Noravauvo, kia vo vaiintiara noraiqaake iri variaka ti hampata iqoka
    raqireka auti variavo. Kia vokiakara mpo ike tiva nimitaraiti, vika qoraiqama
    nimite variaka tivata haru kareka auti variavo. Vika kia ariara noraiqaake iri
    varia vaiintikama variavo.
  hmo-hmo: Dirava e, hekokoroku taudia ese lau idia tuari henia noho. Dagedage taudia
    ese egu mauri hadokoa dalana idia tahua noho. Unai taudia ese oi dekenai idia
    laloa lasi.
  zar-NT: Dios quiaʼ, nupa taʼdáʼbagaʼ nedaʼ taʼdíl-lalen nedaʼ, ateʼ yuguʼ bönniʼ
    zidzaj ladxiʼ të́ʼënëʼ ilútiëʼ nedaʼ, yuguʼ bönniʼ naʼ bitiʼ tunëʼ Liʼ bal.
  urd-urd: ऐ ख़ुदा, मग़रूर मेरे ख़िलाफ़ उठे हैं, और टेढ़े लोगों जमा'अत मेरी जान के
    पीछे पड़ी है, और उन्होंने तुझे अपने सामने नहीं रख्खा।
  bqc-SIM: Lua, kàamaideↄ lɛ́ fɛlɛmanↄ, gbɛ̃́ pãsĩↄ lɛ́ ma wɛ, aali n yãdao.
  tcz-CHONGTHU: O Yahweh Pakai mijumso hatho keima dounan ahung ding doh un; misunoh
    phah a pang hon thading eigouve. Amahon nangma hi imachan nagel pouve.
  mar-mar: हे देवा, उद्धट लोक माझ्याविरूद्ध उठले आहेत. हिंसाचारी लोकांची टोळी माझा
    जीव घेण्यास पाहत आहे. त्यांना तुझ्यासाठी काही आदर नाही.
  isl-isl: Ofstopamenn rísa gegn mér. Guðlaus illmenni vilja ryðja mér burt.
  hlt-THB: Aw Khawsa, ak oek qukhqi ing kai ni tuk uhy; qeennaak amak ta thlangkhqi,
    nang kawna ama nik hu thlangkhqi ing kai him aham ni sui uhy.
  qub-qub: Tayta Dios, gamta mana yarpäshojcuna, mana rispitacojcuna wañuchicojcunami
    conträ ricacusha. Wañuchiytami munarcaycäman.
  bqp-bqp: Luda, karambaanidenↄ tɛn futɛmai, gbɛ̃ pãsĩnↄ tɛni ma wɛ, òdi n yã daro.
  hat-hat: Bondye, yon bann awogan leve dèyè m'! Yon kantite mechan soti pou yo touye
    m'! Yo pa menm chonje si gen Bondye!
  eng-BSB: The arrogant rise against me, O God; a band of ruthless men seeks my life,
    with no regard for You.
  eng-WEBPB: God, the proud have risen up against me. A company of violent men have
    sought after my soul, and they don’t hold regard for you before them.
  kbq-kbq: Hazenke vahe'mo'za ha'renantaze. Vahe'ma zamahe'za zamazeri havizama nehaza
    vahe'mo'za nahe fri'za nehu'za, Kagrira kagefenkami atre'za kage amneza nehaze.
  pon-pon: Main Kot, me aklapalap akan kin palian ia, o pwin en me weit akan kin majamajan
    maur i, o re jota kin weweid mon jilan omui.
  nhe-BL: Toteco Dios, miyac tlacame tlen mohueyimatij huan tlen mosisiníaj motlanantoque
    para nechtehuise. Huan miyac tlatehuijca tlacame huan tlaixpanoni quinequij nechmictise,
    huan ax moyolilhuíaj tlen ta.
  wnc-wnc: Anutu, apmanu yamandet aminu kunduta apu na nutnangge tasikaing. Sike wai
    aminu waakwau musip kwikwiu dua natake poot tasike na nuwa kupitde yakaing. Sike
    waaminu gatane wamu dua tawake gae wamu asandekaing.
  bus-bus: Luda, karambaanideenↄↄ e fɛɛɛmazi, gbɛ̃ pãsĩnↄↄ e ma wɛɛ, aↄ̃è n yã daro.
  gub-BL: O Tupàn, teko amo wanuwi wiko wera'u ma'e heàmàtyry'ym waiko wà. Teko purupe
    ma'erahy ipuraraw kar har wà, Nerehe uzekaiw 'ym ma'e wà, ipuruzuka wer herehe
    wà.
