verse: PSA.086.012
translations:
  mal-C: എന്റെ കർത്താവായ ദൈവമേ, ഞാൻ പൂർണഹൃദയത്തോടെ അങ്ങയെ സ്തുതിക്കും; തിരുനാമത്തെ
    ഞാൻ എന്നേക്കും മഹത്ത്വപ്പെടുത്തും.
  deu-TKW: Ich will dich preisen, Herr, mein Gott, von ganzem Herzen und deinen Namen
    immerdar ehren.
  lin-lin: Nkolo, Nzambe na ngai, nakosanzola Yo, na motema na ngai mobimba, nakopesa
    Kombo na Yo nkembo mpo na Yo libela.
  mmx-mmx: O Leeme Silok ne Moroa rak, anaba emi asu minu mi labalak axap. Anaba vavang
    asu lisisilok taram at levenaleng amisik la noxo xap.
  eng-LSV: I confess You, O Lord my God, with all my heart, || And I honor Your Name
    for all time.
  eng-GNV: 'I wil prayse thee, O Lord my God, with all mine heart: yea, I wil glorifie
    thy Name for euer.'
  eng-WEBSTER: 'I will praise thee, O LORD my God, with all my heart: and I will glorify
    thy name for evermore.'
  nhw-BL: TOTECO Dios, nimitzpaquilismacas ica nochi noyolo huan nimitzhueyitlalis
    para nochipa,
  swh-ONEN: Ee Bwana wangu, nitakusifu kwa moyo wote; nitaliadhimisha jina lako milele.
  bba-bba: Gusunɔ nɛn Yinni, kon nun siɑrɑ kɑ nɛn ɡɔ̃ru kpuro, kpɑ n nun bɛɛrɛ wɛ̃
    sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'I will praise thee, O Lord my God, with all my heart: And I will glorify
    thy name for evermore.'
  luo-luo: Abiro paki gi chunya duto, yaye Ruoth Nyasacha, abiro miyo nyingi duongʼ
    nyaka chiengʼ.
  aii-aii: ܒܸܬ ܫܲܟܪܸܢܘܼܟ݂، ܝܵܐ ܡܵܪܝܵܐ ܐܲܠܵܗ‌ܝܼ، ܒܟܠܹܗ ܠܸܒܝܼ، ܘܒܸܬ ܡܝܲܩܪܸܢܹܗ ܫܸܡܘܼܟ݂
    ܠܥܵܠܲܡ.
  meu-meu: Ḡaubada Dirava e, lau oi na hanamomumu mai lalogu idoinai ida, oi ladamu
    baina imodaia hanaihanai.
  npi-ULB: हे परमप्रभु मेरो परमेश्‍वर, मेरो सारा हृदयले म तपाईंको प्रशंसा गर्नेछु
    । म सधैं तपाईंको नाउँलाई महिमित पार्नेछु ।
  yor-yor: Èmi ó yìn ọ́, Olúwa Ọlọ́run mi, pẹ̀lú gbogbo ọkàn mi; èmi ó fògo fún orúkọ
    rẹ títí láé.
  pes-OPCB: با تمام وجودم تو را حمد و سپاس خواهم گفت و پیوسته عظمت نام تو را بیان
    خواهم نمود،
  tgl-ULB: Panginoon aking Diyos, pupurihin kita ng buong puso, luluwalhatiin ko ang
    iyong pangalan magpakailanman.
  nop-nop: Bepaŋ Wapumne, nu welenedi ganiutumba loloŋnit hinek tilat, tiŋa wohogegigit
    helemahelemaŋ ganintiloluwaat.
  hui-hui: Anduane Homogo i̱naga Ngode Datagaliwabe-o i̱naga miniha howa í̠naga mini
    yaraga haabo holebero. Ngode Datagaliwabe í̠ timbuniorebi mini lenebi kego, lalu
    i̱na wali agali karuhondo lamiaabo holebero.
  mya-mya: အို ဘု​ရား​ရှင်၊ ကျွန်​တော်​မျိုး​၏​ဘု​ရား၊ ကိုယ်​တော်​ရှင်​အား​ကျွန်​တော်​မျိုး​သည်
    စိတ်​နှ​လုံး​အ​ကြွင်း​မဲ့​ထော​မ​နာ​ပြု​ပါ​မည်။ ကျွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​၏​ကြီး​မြတ်
    ပုံ​ကို အ​စဉ်​အ​မြဲ​ထုတ်​ဖော်​ကြေ​ညာ​ပါ​မည်။
  bod-N: ཀྱེ་ཀྱེ་གཙོ་བོ་ང་ཡི་དཀོན་མཆོག༌ལགས། །བདག་གིས་ཡིད་སེམས་ཧྲིལ་པོས་ཁྱེད་ལ༌བསྟོད།
    །རྟག་ཏུ་ཁྱེད་ཀྱི་མཚན་ལ་བསྟོད་བསྔགས་འབུལ།།
  wsk-wsk: O Kari Biya, ni aninga Kaem, ani angamang motam lilim la te ka nip biya
    patawurikko; ani nika nip biya pempem la balu se lagarikko.
  sna-sna: Ndichakurumbidzai, imi Ishe Mwari wangu, nomwoyo wangu wose; ndicharumbidza
    zita renyu nokusingaperi.
  spa-BLM: Te alabaré, Señor mi Dios, con todo mi corazón. Glorificaré tu nombre para
    siempre.
  cac-cac: Ach Vajalil, ach in Diosal, ol valn̈ej vach' lolonel d'ayach d'a smasanil
    in c'ool. Ol ach vic'n̈ejchaan̈ d'a masanil tiempo.
  swh-ULB: Bwana Mungu wangu, nitakusifu kwa moyo wangu wote; nitalitukuza jina lako
    milele.
  deu-ELBBK: Ich will dich preisen, Herr, mein Gott, mit meinem ganzen Herzen, und
    deinen Namen verherrlichen ewiglich.
  mbb-OT: Nengazen he Megbevayè ku, edeliǥen ku sikew te kedalig he ebpuun kayi te
    tivuuk he ǥehinawa ku. Edeliǥen ku sikew te wazà pidtemanan.
  mal-2015: എന്റെ ദൈവമായ കർത്താവേ, ഞാൻ പൂർണ്ണഹൃദയത്തോടെ നിന്നെ സ്തുതിക്കും; നിന്റെ
    നാമത്തെ എന്നേക്കും മഹത്വപ്പെടുത്തും.
  gup-gup: Ngaye wanjh burluburlume ke kukange dorrengh, ngudda God ngardduk nawu
    Yiwohrnan Rowk. Ngaye wanjh ngeyburluburlume ngudda ke kunngey munguyh munguyh.
  rmc-rmc: Paľikerava tuke, Adonaj, Devla miro, andral calo jilo a furt bararava tiro
    nav.
  nlg-nlg: Lord, nigua God, inau ku holohabagho nia na tobagu udolu tua, mu ku ladavaghinia
    na ahamu ke va me va.
  pes-OPV: ‌ای خداوند خدای من تو را به تمامی دل حمد خواهم گفت و نام تو را تمجیدخواهم
    کرد تا ابدالاباد.
  ron-1924: Те вой лэуда дин тоатэ инима мя, Доамне, Думнезеул меу, ши вой прямэри
    Нумеле Тэу ын вечь!
  ben-OBCV: হে প্রভু আমার ঈশ্বর, আমি আমার সমস্ত হৃদয় দিয়ে তোমার প্রশংসা করব; চিরদিন
    আমি তোমার নামের মহিমা করব।
  som-som: Sayidow Ilaahayow, qalbigayga oo dhan waan kugu ammaanayaa, Oo weligayba
    waxaan ammaani doonaa magacaaga.
  eng-ASVBT: I will praise thee, O Lord my God, with my whole heart; And I will glorify
    thy name forevermore.
  mna-mna: Merere, nu Anutu tio. Nio ko leleŋ ambai pu mi aŋur kat leleŋ pu, mi aŋpakurkur
    zom ma alok.
  ita-1885: Io ti celebrerò, o Signore Iddio mio, con tutto il mio cuore; E glorificherò
    il tuo Nome in perpetuo.
  eng-ULB: Lord my God, I will praise you with my whole heart; I will glorify your
    name forever.
  spa-VBL: Dios mío, Te agradezco desde los más profundo de mi corazón. Te alabaré
    por siempre.
  fra-_FOB: Je te louerai de tout mon cœur, Seigneur mon Dieu, et je glorifierai ton
    nom à toujours.
  mal-mal: എന്റെ ദൈവമായ കർത്താവേ, ഞാൻ പൂർണ്ണഹൃദയത്തോടെ അങ്ങയെ സ്തുതിക്കും; അങ്ങയുടെ
    നാമത്തെ എന്നേക്കും മഹത്വപ്പെടുത്തും.
  urd-GVR: Ai Rab mere Ḳhudā, maiṅ pūre dil se terā shukr karūṅga, hameshā tak tere
    nām kī tāzīm karūṅga.
  suz-BL: परमप्रभु यावे, आं परमप्रभु, गो आं थुं नेल्‍लेमी “गे रिम्‍शो पाइब बाक्‍नीनी”
    देंनुङ। मिनु गो गेना हना यो इन नें ठेयब सेल्‍नुङ।
  eng-NOY: I will praise thee, O Lord, my God! with my whole heart; I will give glory
    to thy name for ever!
  ita-1927: Io ti celebrerò, Signore, Iddio mio, con tutto il mio cuore, e glorificherò
    il tuo nome in perpetuo.
  ckb-ckb: ئەی خودای پەروەردگارم، بە هەموو دڵەوە ستایشت دەکەم، هەتاهەتایە ناوت شکۆدار
    دەکەم،
  eng-BBE: I will give you praise, O Lord my God, with all my heart; I will give glory
    to your name for ever.
  xsi-xsi: Maro Ŋalae, naneŋgu Maro Kindeni noko, naŋa apanea noko tava iloŋgu kaloŋgu
    ndoni. Naŋa ma awawano asuka noko ŋa kâki ikura zo zo.
  kan-OKCV: ನನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರೇ, ನನ್ನ ಪೂರ್ಣಹೃದಯದಿಂದ ನಿಮ್ಮನ್ನು ಕೊಂಡಾಡುವೆನು. ನಿಮ್ಮ
    ಹೆಸರನ್ನು ಯುಗಯುಗಕ್ಕೂ ಘನಪಡಿಸುವೆನು.
  tam-2017: என் தேவனாகிய ஆண்டவரே; உம்மை என்னுடைய முழு இருதயத்தோடும் துதித்து, உமது
    பெயரை என்றென்றைக்கும் மகிமைப்படுத்துவேன்.
  spa-RV-1909: Te alabaré, oh Jehová Dios mío, con todo mi corazón; y glorificaré
    tu nombre para siempre.
  ron-BTF: Te voi lăuda cu toată inima mea, Doamne, Dumnezeul meu, și voi glorifica
    numele tău pentru totdeauna.
  eng-WEBP: I will praise you, Lord my God, with my whole heart. I will glorify your
    name forever more.
  eng-FBV: Lord my God, I thank you from the bottom of my heart. I will praise your
    character forever.
  nld-1939: Dan zal ik U hartelijk danken, mijn Heer en mijn God, En uw Naam verheerlijken
    voor eeuwig!
  nch-BL: TOTECO Dios, nimitzpaquilismacas ica nochi noyolo huan nimitzhueyitalis
    para nochipa,
  vie-1934: Hỡi Chúa, là Đức Chúa Trời tôi, tôi hết lòng ngợi khen Chúa, Tôn vinh
    danh Chúa đến mãi mãi.
  cha-cha: 'Sa bae jualaba jao, O Jeova, Yuusso, contodo y corasonjo: yan junamalag
    y naanmo para taejinecog.'
  hin-CV: मेरे प्रभु परमेश्वर, मैं संपूर्ण हृदय से आपका स्तवन करूंगा; मैं आपकी महिमा
    का आदर सदैव करता रहूंगा.
  eng-OURB: I will yadah ·extend hands in thankful praise· to you, Lord my God, with
    my whole heart. I will glorify your name forever more.
  spa-BES: Te alabaré, oh Jehová Dios mío, de todo corazón; Daré gloria a tu nombre
    para siempre.
  tdx-tdx: Hañandriañe Azo iraho, ry Talè Andrianañahareko, an-kaliforan’ troke, vaho
    ho bangoeko nainai’e ty tahina’o.
  tha-KJV: โอ ข้าแต่​องค์​พระผู้เป็นเจ้าพระเจ้าของข้าพระองค์ ข้าพระองค์จะสรรเสริญพระองค์ด้วยสิ้นสุดใจ
    และข้าพระองค์จะเทิดทูนพระนามของพระองค์​เป็นนิตย์
  por-BR-2018: Louvarei a ti, ó Senhor meu Deus, com todo o meu coração; e glorificarei
    o teu nome para sempre.
  deu-ELO: Ich will dich priesen, Herr, mein Gott, mit meinem ganzen Herzen, und deinen
    Namen verherrlichen ewiglich.
  eng-WYC-2018: My Lord God, I shall acknowledge to thee in all mine heart; and I
    shall glorify thy name [into] without end. (My Lord God, I shall praise thee with
    all my heart; and I shall glorify thy name forever.)
  epo-epo: Mi dankos Vin, ho mia Sinjoro, mia Dio, per mia tuta koro, Kaj mi honoros
    Vian nomon eterne.
  gfk-gfk: Watong, nugu God, iau ni pirlat ugu ma no nugu nilon bakut. Iau ni hatamat
    no hinsaam hathatikai,
  uig-PIN: Ya Rǝbbim Huda, pütün ⱪǝlbim bilǝn Seni mǝdⱨiyilǝymǝn, Əbǝdil’ǝbǝd namingni
    uluƣlaymǝn.
  beo-beo: 'Na: Hina Gode, na da na dogoga huluane Dima nodone sia:mu. Na da Dia gasa
    bagade hou amo mae yolele sisa:i lalumu.'
  tpi-OTNT: God, Bikpela bilong mi, mi givim bikpela tenkyu long yu. Na mi laik litimapim
    biknem bilong yu oltaim oltaim.
  hau-SA: Zan yabe ka, ya Ubangiji Allahna, da dukan zuciyata; zan ɗaukaka sunanka
    har abada.
  udu-udu: Aha/ c̱ina mo jin ’boruwa ’bor bwa i is ki /e mo, ayy Tap̱a Arumgimis pem
    mo, ka dum pemi ’baar mo, dhali aha/ mina kar gway pini ki ca ki sule/ sule/ mo.
  uig-LAT: Ya Rebbim Xuda, pütün qelbim bilen Séni medhiyileymen, Ebedil’ebed namingni
    ulughlaymen.
  nde-nde: Ngizakudumisa, Nkosi Nkulunkulu wami, ngenhliziyo yami yonke; ngizalidumisa
    ibizo lakho laphakade.
  ton-ton: '‌ʻE ʻEiki ko hoku ʻOtua, te u fakafetaʻi kiate koe ʻaki hoku loto kotoa:
    pea te u fakaongoongolelei ho huafa ʻo taʻengata.'
  ces-1613: I budu tě oslavovati, Pane Bože můj, z celého srdce svého a ctíti jméno
    tvé na věky,
  eng-WMB: I will praise you, Lord my God, with my whole heart. I will glorify your
    name forever more.
  tam-TCV: என் இறைவனாகிய யெகோவாவே, நான் என் முழு இருதயத்தோடும் உம்மைத் துதிப்பேன்;
    உமது பெயரை என்றென்றும் மகிமைப்படுத்துவேன்.
  ceb-ULB: Ginoo nga akong Dios, dayegon ko ikaw sa tibuok nakong kasingkasing; himayaon
    ko ang imong ngalan sa walay kataposan.
  pol-UBG: Będę cię chwalił, Panie, mój Boże, z całego serca i będę wielbił twoje
    imię na wieki;
  urd-GVU: اے رب میرے خدا، مَیں پورے دل سے تیرا شکر کروں گا، ہمیشہ تک تیرے نام کی
    تعظیم کروں گا۔
  eng-OEBCW: I will give you thanks, O Lord, with all my heart, my God, I will honour
    your name forever.
  deu-1912: Ich danke dir, Herr, mein Gott, von ganzem Herzen und ehre deinen Namen
    ewiglich.
  kan-2017: ಕರ್ತನೇ, ನನ್ನ ದೇವರೇ, ಮನಃಪೂರ್ವಕವಾಗಿ ನಿನ್ನನ್ನು ಕೊಂಡಾಡುವೆನು; ಎಂದೆಂದಿಗೂ ನಿನ್ನ
    ನಾಮವನ್ನು ಘನಪಡಿಸುವೆನು.
  yap-yap: A Somol ni Got rog, bay gu pining e sorok ngom u polo’ i gumircha’eg; bay
    ggilnag fithingam ni dariy n’umning nap’an.
  hlt-MCSB: Ka Boeipa ka Pathen namah te ka thinko boeih neh kan uem vetih kumhal
    duela na ming ka thangpom ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ታ ፆኦዛሢዮ! ጎኔ ዒናፓ ታ ኔና ጋላታኔ፤ ናንጊና ሱንፆ ታ ኔኤኮ ቦንቻኔ።
  twi-ASANTE: Mede mʼakoma nyinaa mɛyi wo ayɛ, Ao Awurade me Onyankopɔn na mahyɛ wo
    din animuonyam daa nyinaa.
  eng-WEBU: I will praise you, Lord my God, with my whole heart. I will glorify your
    name forever more.
  acu-NT: 'Apuru wina Yusur asakmin, tuke wina nintirjai: Ameketme pengkeram titatjame.
    Tura ami naarmin pachisan: Ameketme kakarmam tuke titatjame.'
  spa-PDDPT: Oh ʼAdonay, ʼElohim mío, te alabaré con todo mi corazón. Glorificaré
    tu Nombre para siempre.
  gun-gun: Senhor Xeruete, xee roguerovy'a xepy'a ha'e javi py, nderery rupi aporaei
    'rã raka'e rã peve,
  agu-BL: Ilu' Wajcaw yi inRyosil, swak'e' ink'ajsbil teru' tetz cu'n walma', nin
    sbne' opon tunintz nocopon tan c'u'laje'nu'.
  ilo-ULB: O Apo a Diosko, idaydayawka iti amin a pusok; idaydayawko ti naganmo iti
    agnanayon.
  kpg-kpg: Meenei dogu Dagi go dogu God, au ga hagaamu Goe mai i lodo dogu manawa
    hagatau. Au ga hagalaamua do ingoo gaa hana hua beelaa.
  uig-ARA: يا رەببىم خۇدا، پۈتۈن قەلبىم بىلەن سېنى مەدھىيىلەيمەن، ئەبەدىلئەبەد نامىڭنى
    ئۇلۇغلايمەن.
  sus-sus: N i matɔxɔma n bɔɲɛ fiixɛ birin na, n Marigi Ala. N i xili matɔxɔma nɛ
    abadan,
  pon-2006: Maing ei Kaun oh ei Koht, I pahn patohwan kapinga komwi sang nan kapehdiet;
    I pahn kin kalohki sapwellimomwi roson lapalap kohkohlahte.
  jae-jae: O Apômtau ŋoc Anôtô, gabe aoc êôc aôm toŋoc ŋalêlôm samucgeŋ ma jaŋgôm
    nêm ŋaê ŋawae êsa endeŋ tôŋgeŋ.
  ksd-ksd: Luluai kaugu God, ina pite pa u ma ra nuknukigu par, Ma ina pite pa ra
    iangim ma pa na mutu.
  tur-YTC: Ey Efendi Tanrım, bütün yüreğimle seni öveceğim. Adını sonsuza dek yücelteceğim.
  bel-N: Буду славіць Цябе, Госпадзе, Божа мой, усім сэрцам маім, і буду ўшаноўваць
    імя Тваё на вякі.
  kpr-kpr: Arie Bajari, nanda God, nanda janje joká isambu aimi ni jighono eraresa.
    Ninda javo tomanakogo kau mavega ava natofo isambu kena evovodae osa sise irarena.
  ind-AYT: Aku mau bersyukur kepada-Mu dengan segenap hatiku, ya Tuhan Allahku, aku
    akan memuliakan nama-Mu selama-lamanya.
  yom-yom: Ndiela kuzitisa, a Yave Nzambi ama, mu ntimꞌama wumvimba ayi ndiela kembisanga
    dizina diaku mu zithangu zioso.
  yut-yut: Amɨn Tagɨ Piŋkopno, nak but dasi gak aŋkɨsikeŋ. Toktogɨsi mango aŋkɨsiŋ
    wɨgɨkeŋ.
  nya-nya: Ndidzakutamandani Ambuye Mulungu wanga, ndi mtima wanga wonse; ndidzalemekeza
    dzina lanu kwamuyaya.
  hrv-hrv: Hvalit ću te, Gospode, Bože moj, svim srcem svojim, slavit ću ime tvoje
    dovijeka,
  mps-mps: God, eno Genuai Bidi, eno te usu da wabo te eno homu sesego nageba mobao.
    Tama eno nago genuai nogi te sesemane bidada pabo sogo ugwaba saibao.
  tpi-tpi: God, Bikpela bilong mi, mi givim bikpela tenkyu long yu. Na mi laik litimapim
    biknem bilong yu oltaim oltaim.
  dan-1931: Jeg vil takke dig, Herre min Gud, af hele mit Hjerte, evindelig ære dit
    Navn;
  vie-OVCB: Lạy Chúa, Đức Chúa Trời con, con hết lòng cảm tạ Chúa. Con xin tôn vinh
    Danh Ngài mãi mãi
  guj-2017: હે પ્રભુ, મારા ઈશ્વર, મારા પૂરા હૃદયથી હું તમારી સ્તુતિ કરીશ; હું તમારા
    નામને સર્વદા મહિમા આપીશ.
  pon-2006A: Maing ei Kaun oh ei Koht, I pahn patohwan kapinga komwi sang nan kapehdiet;
    I pahn kin kalohki sapwellimomwi roson lapalap kohkohlahte.
  por-BRBSL: Eu te louvarei, Senhor meu Deus, de todo o meu coração. Eu glorificarei
    seu nome para sempre mais.
  eng-OEBUS: I will give you thanks, O Lord, with all my heart, my God, I will honor
    your name forever.
  swe-swe: Jag vill tacka (med öppna händer prisa) dig Herre (Adonai), min Gud (Elohim),
    av hela mitt hjärta, och jag vill ära ditt namn för evigt.
  cth-cth: Oe Bawipa ka Cathut, ka lungthin abuemlahoi na pholen vaiteh, na min teh
    a yungyoe hoi ka tawmrasang han.
  twi-twi: Mede me koma nyinaa meyi wo ayɛ, Awurade me Nyankopɔn na mahyɛ wo din anuonyam
    daa nyinaa.
  hlt-hlt: Ka Boeipa ka Pathen namah te ka thinko boeih neh kan uem vetih kumhal duela
    na ming ka thangpom ni.
  tbz-SIM: N Yiɛ̀ nKuyie n yó ndɑ sɑ̃ntímu nɛ̀ n yɛ̀mmɛ̀ mɛmɔu, n yó ndɛ́úkùnkomu
    ɑ yètìrì sɑ̃́ɑ̃̀.
  msy-2020: O Ekiam, nan God, kɨ uan navimɨn aven nɨ mɨnabɨva, nɨn ziar ekiam zurarama
    a fasa.
  dop-dop: Tɑcɑɑ, mɑ Ɩsɔ mɑɑ sɑ-ŋ nɑ lotu kʋlʋmtʋ, nɑ mɑ́ tʋɣɩ nyɑ́ hətɛ kɛ teeli
    kɛ tɑm tɔɔ.
  azb-azb: Ey Xudavənd Allahım, bütün qəlbimlə Sənə şükür edəcəyəm, Daim ismini izzətləndirəcəyəm.
  eng-DBY: I will praise thee, O Lord my God, with my whole heart; and I will glorify
    thy name for evermore.
  hin-2017: हे प्रभु, हे मेरे परमेश्वर, मैं अपने सम्पूर्ण मन से तेरा धन्यवाद करूँगा,
    और तेरे नाम की महिमा सदा करता रहूँगा।
  wol-KYG: Boroom bi sama Yàlla, naa la sante xol bu fees, màggal la ba fàww.
  bjr-bjr: Oo Yaawee, qini Anutufa, qinee qeeqa qimuqusa aiqamannai ani amooqianaura.
    Qinee naaru naaru ani auqu qareenarana amianaura.
  eng-YLT: I confess Thee, O Lord my God, with all my heart, And I honour Thy name
    to the age.
  kne-kne: Naimposoan di pan-iyamanak en sik-a, Apo, idaydayaw kos sik-as eng-enggana,
    Yahweh ay Diyos ko.
  eng-WYC-2017: My Lord God, I shall acknowledge to thee in all mine heart; and I
    shall glorify thy name without end.
  eng-WMBB: I will praise you, Lord my God, with my whole heart. I will glorify your
    name forever more.
  zat-NTPS: Dute̱ lázrdawa' güe lá'anaqueza' Lue', Xrana' Dios, ne gucá'ana szrénqueza'
    Lau' chadía chacanna,
  zty-NTPS: Dot ḻaža'a wká'n ẕenkza' Le', X̱ana' Dios, na' wká'n ẕenkza' La la'y
    chekzo' Le' to chi'ize,
  urd-GVH: ऐ रब मेरे ख़ुदा, मैं पूरे दिल से तेरा शुक्र करूँगा, हमेशा तक तेरे नाम की
    ताज़ीम करूँगा।
  rug-rug: Kei Baṉara qua Tamasa, kaqu vahesi Igo rau pa doduruna sa buloqu, kaqu
    va lavatia rau sa Pozamu ninae rane ka rane.
  gaz-gaz: Yaa Waaqa koo Gooftaa, ani garaa koo guutuudhaan sin galateeffadha; maqaa
    kee illee bara baraan nan ulfeessa.
  fra-LSG: Je te louerai de tout mon cœur, Seigneur, mon Dieu! Et je glorifierai ton
    nom à perpétuité.
  yal-yal: Marigina, n ma Ala, n ni i tantunma nɛn n bɔɲɛn ma feu! N yi i xinla binya
    habadan!
  iou-iou: Ekäni Anutuna, näk bänepna gupna kuduptagäntä api ganiŋoret täŋpet. Täŋpäŋ
    wäpka biŋam api oraŋ gamiŋ yäpmäŋ ärowet.
  haw-1868: E hoolea aku no au ia oe, e ka Haku, ko'u Akua, me ko'u naau a pau; A
    e hoonani mau loa aku i kou inoa.
  arb-NAV: أَحْمَدُكَ يَا رَبُّ إِلَهِي بِكَامِلِ قَلْبِي، وَأُمَجِّدُ اسْمَكَ إِلَى
    الأَبَدِ.
  ded-ded: O Kebu Anutuna, ni heregoc ge ubangerec megemma geac kpac kuneng nasoya
    nasoya heiwayong memibade.
  ewe-ewe: Makafu wò, O Aƒetɔ, nye Mawu, kple nye dzi blibo. Mado wò ŋkɔ ɖe dzi tegbee,
  eng-LEE: I will thank thee, O Lord my God, with all my heart, and I will honor thy
    name for evermore.
  asm-FB: হে মোৰ ঈশ্বৰ যিহোৱা, মই সমস্ত হৃদয়ৰে তোমাৰ প্ৰশংসা কৰিম, চিৰকাল তোমাৰ নামৰ
    গৌৰৱ কৰিম।
  sus-A: ﭑ عِ مَتْشْمَ ﭑ بْحّ قِيشّ بِرِن نَ، ﭑ مَرِفِ عَلَ. ﭑ عِ شِلِ مَتْشْمَ نّ
    عَبَدَن،
  fra-SBL: Je te louerai, Seigneur mon Dieu, de tout mon cœur. Je glorifierai ton
    nom pour toujours.
  hbo-hbo: אֹודְךָ֤ ׀ אֲדֹנָ֣י אֱ֭לֹהַי בְּכָל־לְבָבִ֑י וַאֲכַבְּדָ֖ה שִׁמְךָ֣ לְעֹולָֽם׃
  kik-kik: Nĩndĩrĩkũgoocaga na ngoro yakwa yothe, Wee Mwathani Ngai wakwa; ngũtũũra
    ngumagia rĩĩtwa rĩaku nginya tene.
  fra-NCL: Je te louerai de tout mon cœur, Seigneur, mon Dieu ; et je glorifierai
    ton nom à jamais.
  cek-AK: Aw ka Angraeng Sithaw, ka palungthin boih hoiah kang pakoeh han; dungzan
    khoek to na hmin kang pakoeh han.
  cuk-cuk: An-Bab-Dummad-Jehová, bela-bela an napiragwadgi be-nug odummogoed, degisadegu,
    an be-nug odummodii guoed.
  tel-2017: ప్రభూ, నా దేవా, నా హృదయమంతటితో నేను నిన్ను స్తుతిస్తాను. నీ నామాన్ని శాశ్వతకాలం
    గొప్ప చేస్తాను.
  hat-BSA: Mwen va ba Ou remèsiman, O SENYÈ, Bondye mwen an, avèk tout kè m. Mwen
    va bay glwa a non Ou jis pou tout tan.
  kos-kos: Nga fah kaksakin kom ke insiuk nufon, O LEUM GOD luk, Ac nga fah fahkak
    ke fulat lom nwe tok.
  hbo-WLC: אוֹדְךָ֤ ׀ אֲדֹנָ֣י אֱ֭לֹהַי בְּכָל־לְבָבִ֑י וַאֲכַבְּדָ֖ה שִׁמְךָ֣ לְעוֹלָֽם׃
  ibo-ibo: Aga m eji obi m niile too gị, O Onyenwe anyị, na Chineke m; aga m ebulikwa
    aha gị elu ruo mgbe niile ebighị ebi.
  ory-ory: ହେ ପ୍ରଭୋ, ମୋʼ ପରମେଶ୍ୱର, ମୁଁ ସର୍ବାନ୍ତଃକରଣରେ ତୁମ୍ଭର ପ୍ରଶଂସା କରିବି ଓ ମୁଁ ଅନନ୍ତକାଳ
    ତୁମ୍ଭ ନାମର ଗୌରବ କରିବି।
  chk-chk: Ai Samol me ai Kot, üpwe kilisou ngonuk ren unusen lelukei, üpwe alinga
    itom tori feilfeilachök.
  rop-rop: God, main bos, ai garra preisim yu brabliwei garram ebrijing insaid langa
    mi, en ai garra kipgon dalimbat ebribodi blanga yu haibala pawa.
  ukr-1871: Восхвалю тебе, Господи, Боже мій, цїлим серцем моїм, і прославлю імя твоє
    по віки.
  yon-yon: O ne Yariman God, ne niindem aom kumundin kumbed eb yaa kubaniin, kwane
    ewaningko yaa kuu aron korem nambiri kankowaniin.
  deu-1951: Ich will dich, Herr, mein Gott, von ganzem Herzen preisen und deinem Namen
    ewig Ehre erweisen.
  eng-JPS: I will thank Thee, O Lord my God, with my whole heart; and I will glorify
    Thy name for evermore.
  srp-1865: Slaviæu te, Gospode Bože moj, svijem srcem svojim, i poštovaæu ime tvoje
    dovijeka.
  lug-lug: Nnaakutenderezanga, Ayi Mukama Katonda wange, n’omutima gwange gwonna;
    erinnya lyo nnaaligulumizanga emirembe gyonna.
  heb-heb: אודך אדני אלהי בכל לבבי ואכבדה שמך לעולם׃
  ben-IRV: হে প্রভু আমার ঈশ্বর, আমি সম্পূর্ণ হৃদয় দিয়ে তোমার স্তব করব, আমি চিরকাল
    তোমার নামের গৌরব করব।
  ntu-ntu: Murde nabznge atwrnrngr na-awibz bam mz nzngini-krm Gct x Kxetu rnge, X
    na-angio-zvzx drtqm.
  pan-pan: ਹੇ ਪ੍ਰਭੂ, ਮੇਰੇ ਪਰਮੇਸ਼ੁਰ, ਮੈਂ ਆਪਣੇ ਸਾਰੇ ਮਨ ਨਾਲ ਤੇਰਾ ਧੰਨਵਾਦ ਕਰਾਂਗਾ, ਅਤੇ ਸਦਾ
    ਤੱਕ ਤੇਰੇ ਨਾਮ ਦੀ ਵਡਿਆਈ ਕਰਾਂਗਾ।
  mya-JVB: အကျွန်ုပ် ၏ ဘုရား သခင်ထာဝရ ဘုရား၊ အကျွန်ုပ် သည် ကိုယ်တော် ကို စိတ် နှလုံးအကြွင်းမဲ့
    ချီးမွမ်း ၍ ၊ နာမ တော်ကို အစဉ် အမြဲချီးမြှောက် ပါမည်။
  kgf-kgf: Nuac Anutu, ni ewa mocʒoŋnec legic héigémma hémbénaŋa guac qacga mepési
    gémmaŋ.
  tte-O: O Yeoba yagu Yaubada, kani yatobalanagiwo kategu meuloina mena yo am lalaki
    yawalo-masalan sauga meuloina.
  tbg-tbg: Noravauvo, are ti Variqavano variaramanta te ekaa tenta muntukaqihai ai
    autu tuahera karerave. Ekaa enta te ai autuvano takuqi vairara iriha vira tuaheraqi
    virerave.
  hmo-hmo: Lohiabada Dirava e, lau ese oi do lau hanamoa, mai egu kudouna ibounai
    danu. Lau ese oiemu ladana, be do lau hanamoa bada ela bona hanaihanai,
  zar-NT: 'Idú ládxaʼa guíaʼ Liʼ: “Xclenuʼ”, Xanaʼ Dios, en gunaʼ zxön Loʼ yuguʼ iz
    siʼ zaca.'
  urd-urd: या रब्ब! मेरे ख़ुदा, मैं पूरे दिल से तेरी ता'रीफ़ करूँगा; मैं हमेशा तक
    तेरे नाम की तम्जीद करूँगा।
  bqc-SIM: Má n sáaukpa ń nↄ̀sɛmɛndoo, Dii ma Lua, máↄ n tↄbↄ gↄↄpiiɛ.
  tcz-CHONGTHU: O Yahweh ka Pakai, Elohim ka Pathen! kalungthim pumpin nangma nathangvah
    ingkate, phattin'in naloupina domsang jing tange.
  mar-mar: हे प्रभू, माझ्या देवा, मी अगदी आपल्या मनापासून तुझी स्तुती करीन; मी सर्वकाळ
    तुझ्या नावाचे गौरव करीन.
  isl-isl: Ég lofa þig Drottinn Guð minn af öllu hjarta. Ég vil vegsama nafn þitt
    að eilífu.
  hlt-THB: Aw Bawipa ka Khawsa, kak kawlung boeih ing nang ce nim kyihcah vang; nang
    ming ce kumqui dyna ni zoeksang kawng.
  qub-qub: Tayta Dios, llapan shongöpami alabashayqui, adurashayqui.
  bqp-bqp: Mani n sáabu kpá kũ nɛ̀sɛdoo, Dikiri ma Luda, manigↄ̃ n tↄ́ bo gↄrↄ sĩnda
    pínki.
  hat-hat: Seyè, Bondye mwen, m'ap fè lwanj ou ak tout kè m', mwen p'ap janm sispann
    fè konnen jan ou gen pouvwa!
  eng-BSB: I will praise You, O Lord my God, with all my heart; I will glorify Your
    name forever.
  eng-WEBPB: I will praise you, Lord my God, with my whole heart. I will glorify your
    name forever more.
  kbq-kbq: Ra Anumzana nagri Anumzamoka nagu'areti hu'na susu hunegante'na, zagamera
    hu'na kagia ahentesga hugahue. Kagi'a ahentesga huvava hu'na vugahue.
  pon-pon: I men kapina komui Main, ai Kot, jan nan monion i, o wauneki mar omui kokolata.
  nhe-BL: TOTECO Dios, nimitzpaquilismacas ica nochi noyolo huan nimitzhueyitlalis
    para nochipa,
  wnc-wnc: Anutu, natane Buyambam tapana, nata musip gwaangu buyambam siknga natanggamunggat.
    Natake nata gatane umanda kopsa yuak kaknga asinggan asinggan yatangenawit.
  bus-bus: Mɛ́ n sáabu kpá kↄ̃n nↄ̀sɛo do, Dii ma Luda, mɛ́gↄ̃ n tↄ́ bↄↄ gurↄ píngi.
  gub-BL: Hezar, Tupàn, amume'u putar nekatu haw wahy haw rupi nehe. Tuweharupi amume'u
    putar nehua'u haw nehe no.
