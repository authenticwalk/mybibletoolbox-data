verse: PSA.086.003
translations:
  mal-C: കർത്താവേ, എന്നോട് കരുണയുണ്ടാകണമേ, ദിവസംമുഴുവനും ഞാൻ അങ്ങയെ വിളിച്ചപേക്ഷിക്കുന്നല്ലോ.
  deu-TKW: Sei mir gnädig, Herr, denn zu dir rufe ich allezeit.
  lin-lin: Oh Nkolo, yokela ngai mawa ; pamba te nabelelaka Yo tango nyonso !
  mmx-mmx: Nenu ne Moroa rak, kuren la una lox asuusu lebelen tuntun tia. At levenaleng
    axap, a ngising tu.
  eng-LSV: Favor me, O Lord, for I call to You all the day.
  eng-GNV: 'Be mercifull vnto me, O Lord: for I crie vpon thee continually.'
  eng-WEBSTER: 'Be merciful to me, O LORD: for I cry to thee daily.'
  nhw-BL: TOTECO, xijpiya hueyi moyolo ica na pampa nochi se tonal nimitztzajtzilijtoc,
    huan ipan ta nimochiya para techpalehuis.
  swh-ONEN: Ee Bwana, nihurumie mimi, kwa maana ninakuita mchana kutwa.
  bba-bba: Yinni, wunɑ nɑ rɑ nɔɔɡiru sue bɑɑdommɑ. A mɑn wɔnwɔndu kuo.
  eng-KJVCPB: 'Be merciful unto me, O Lord: For I cry unto thee daily.'
  luo-luo: Kecha, yaye Ruoth Nyasaye, nimar aywakni odiechiengʼ duto.
  aii-aii: ܪܲܚܸܡ ܥܲܠܝܼ، ܝܵܐ ܡܵܪܝܵܐ، ܒܗ̇ܝ ܕܐܸܠܘܼܟ݂ ܒܸܩܪܵܝܵܐ ܝܘܸܢ ܟܠܹܗ ܝܵܘܡܵܐ.
  meu-meu: Oi na egu Dirava. Ḡaubada e, ba bogagu hisi; badina be oi na tai henimumu
    dina idoinai.
  npi-ULB: हे परमप्रभु, मप्रति दयालु हुनुहोस्, किनकि म दिनभरि तपाईंलाई पुकारा गर्छु
    ।
  yor-yor: Ṣàánú fún mi, Olúwa, nítorí èmi ń pè ọ́ ní gbogbo ọjọ́.
  pes-OPCB: خداوندا، بر من رحمت فرما، زیرا تمام روز به درگاه تو دعا می‌کنم.
  tgl-ULB: Maawa ka sa akin, Panginoon, dahil ako ay tumatawag sa iyo buong araw.
  nop-nop: Du dagoŋ nu’walaŋ Bepaŋne. Unduŋ doktiŋa du fiit siloŋ tobogoŋ tinambeŋ.
    Nu adi melenai indigoŋ tuwot hadapmo be timiŋ u du hogok ganinadilat.
  hui-hui: I̱naga Anduane Homogo í̠ni hangu kego í̠na i̱ dara howa biamogo bia habe
    laro. Egerebagi alendobi bibahendengi howa i̱na í̠hondo bi laabo haruli.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​၏​ဘု​ရား ဖြစ်​တော်​မူ​ပါ​၏။ သို့​ဖြစ်​၍​ကျွန်​တော်​မျိုး​အား​သ​နား​တော်​မူ​ပါ။
    ကျွန်​တော်​မျိုး​သည်​အ​ထံ​တော်​သို့​တစ်​နေ့​လုံး ဆု​တောင်း​ပတ္ထ​နာ​ပြု​ပါ​၏။
  bod-N: ཉིན་གང་ཁྱེད་ལ་འོ་དོད་ངས་འབོད༌པས། །ང་ལ་སྙིང་རྗེ་མཛོད་ཅིག་ཀྱེ་གཙོ༌བོ།།
  wsk-wsk: O aga Biya, ni ani ago ko gemang batagukko, mu awuk, ani kowarkalal maiya
    nika aru lagasam.
  sna-sna: Ndinzwirei ngoni, imi Ishe, nokuti ndinodana kwamuri zuva rose.
  spa-BLM: Ten piedad de mí, Señor, porque te llamo todo el día.
  cac-cac: Mamin Jehová, oc'ocab' a c'ool d'ayin. Masanil c'u sval in b'a d'ayach.
  swh-ULB: Unihurumie, Bwana, maana ninakulilia wewe mchana kutwa.
  bel-bel: Славутае абвяшчаецца пра цябе, горадзе Божы!
  deu-ELBBK: Sei mir gnädig, Herr, denn zu dir rufe ich den ganzen Tag.
  mbb-OT: Kehizuwi a, Nengazen, su layun a ebpengumew-umew kenikew.
  mal-2015: കർത്താവേ, എന്നോടു കൃപയുണ്ടാകേണമേ; ഇടവിടാതെ ഞാൻ നിന്നോടു നിലവിളിക്കുന്നു.
  gup-gup: Kankongibu Yawey, dja ngaye wanjh ngadjalkayhme bu djawadjawan bu kunbarnangarrakuyeng.
  rmc-rmc: Av ke ma jileskro, RAJEJA, se calo džives vičinav ke tute!
  nlg-nlg: 'Ighoe a nigua God, ko aroviu: tana bongi udolu tu kokoeliulivuti gatu
    itamua.'
  pes-OPV: ‌ای خداوند بر من کرم فرما زیرا که تمامی روز تو را می‌خوانم!
  ron-1924: Ай милэ де мине, Доамне, кэч тоатэ зиуа стриг кэтре Тине!
  ben-OBCV: হে প্রভু আমার প্রতি দয়া করো, কেননা সারাদিন আমি তোমাকে ডাকি।
  som-som: Sayidow, ii naxariiso, Waayo, maalinta oo dhan adaan kuu qayshadaa.
  lat-VUC: Gloriosa dicta sunt de te, civitas Dei !
  eng-ASVBT: Be merciful unto me, O Lord; For unto thee do I cry all the day long.
  mna-mna: Merere tio, muŋai yo lak! Pa aigule ta boozomen, zoŋ ise ma ila zoŋ isula
    na, aŋtaŋroro u.
  ita-1885: O Signore, abbi pietà di me; Perciocchè io grido a te tuttodì.
  eng-LXXUP: Glorious things have been spoken of thee, O city of God. Pause.
  eng-ULB: Be merciful to me, Lord, for I cry out to you all day long.
  spa-VBL: Sé bondadoso conmigo, Señor, porque clamo a ti todo el día.
  fra-_FOB: Aie pitié de moi, Seigneur; car je crie à toi tout le jour.
  mal-mal: കർത്താവേ, എന്നോട് കൃപയുണ്ടാകണമേ; ഇടവിടാതെ ഞാൻ അങ്ങയോട് നിലവിളിക്കുന്നു.
  urd-GVR: Ai Rab, mujh par mehrbānī kar, kyoṅki din-bhar maiṅ tujhe pukārtā hūṅ.
  suz-BL: परमप्रभु, आं कली शिशी पाइय्‍यीनी। मारदे हना गो नाक्‍त रे इन कली ब्रेश्‍शो
    बाक्‍नुङ।
  eng-NOY: Have pity upon me, O Lord! For to thee do I cry daily!
  ita-1927: Abbi pietà di me, o Signore, perché io grido a te tutto il giorno.
  ckb-ckb: ئەی پەروەردگار، لەگەڵم میهرەبان بە، بە درێژایی ڕۆژ هاوار بۆ تۆ دەکەم.
  eng-BBE: Have mercy on me, O Lord; for my cry goes up to you all the day.
  xsi-xsi: Naneŋgu Maro Kindeni, naŋa ano pano tu kalo sukâŋa ŋanana, ŋana tu naŋa
    uru akai noŋa pa noko ikura kari wa mbo wa.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನನ್ನನ್ನು ಕರುಣಿಸಿರಿ. ನಿಮಗೆ ದಿನವೆಲ್ಲಾ ಮೊರೆಯಿಡುತ್ತೇನೆ.
  tam-2017: ஆண்டவரே, எனக்கு இரங்கும், நாள்தோறும் உம்மை நோக்கிக் கூப்பிடுகிறேன்.
  spa-RV-1909: 'Ten misericordia de mí, oh Jehová: porque á ti clamo todo el día.'
  ron-BTF: Fii milostiv cu mine, Doamne, căci zilnic strig către tine.
  eng-WEBP: Be merciful to me, Lord, for I call to you all day long.
  eng-FBV: Be kind to me, Lord, for I call out to you all day long.
  nld-1939: Ontferm U mijner, o Heer; Want ik roep tot U de ganse dag.
  nch-BL: TOTECO, xijpiya hueyi moyolo ica na pampa nochi se tonal nimitztzajtzilijtoc,
    huan ipan ta nimochiya para techpalehuis.
  vie-1934: Chúa ôi! xin thương xót tôi; Vì hằng ngày tôi kêu cầu Chúa.
  cha-cha: 'Gaease nu guajo, O Jeova: sa juaagang jao todot dia.'
  hin-CV: प्रभु, मुझ पर कृपा कीजिए, क्योंकि मैं सारा दिन आपको पुकारता रहता हूं.
  eng-OURB: Show pity on me, Lord, for I call to you all day long.
  spa-BES: Ten misericordia de mí, oh Señor; porque mi llanto va hasta ti todo el
    día.
  tdx-tdx: Tretrezo iraho, ry Talè, izaho mitoreo lomoñandro.
  tha-KJV: โอ ข้าแต่​องค์​พระผู้เป็นเจ้า ขอทรงพระกรุณาต่อข้าพระองค์ เพราะข้าพระองค์ร้องทูลต่อพระองค์​วันยังค่ำ
  por-BR-2018: Tem misericórdia de mim, SENHOR, porque clamo a ti o dia todo.
  deu-ELO: Sei mir gnädig, Herr! Denn zu dir rufe ich den ganzen Tag.
  eng-WYC-2018: Lord, have thou mercy on me, for I cried all day (long) to thee;
  epo-epo: Korfavoru min, ho mia Sinjoro, Ĉar mi vokas al Vi la tutan tagon.
  gfk-gfk: Watong, nu marse iau, kanong iau tataau uram ho ugu tano kidilona bung
    bakut.
  uig-PIN: Manga meⱨir-xǝpⱪǝt kɵrsǝtkǝysǝn, i Rǝb, Qünki mǝn kün boyi Sanga nida ⱪilimǝn.
  beo-beo: Di da na Gode! Amaiba:le nama asigi hou hamoma. Na da eso huluane Dima
    sia:ne gadolala.
  tpi-OTNT: Yu yet yu God bilong mi. Plis, yu ken marimari long mi. Olgeta de long
    san na long nait, mi save beten long yu.
  hau-SA: Ka yi mini jinƙai, ya Ubangiji, gama na yi kira gare ka dukan yini.
  udu-udu: /E tana Arumgimis pem mo. Miiyi mii ka ’the gom aha/ mo, ayy Tap̱a, haali/
    e /e mo tani aha/ gwokina ’twa/ i /e iyula tente/ mo.
  uig-LAT: Manga méhir-shepqet körsetkeysen, i Reb, Chünki men kün boyi Sanga nida
    qilimen.
  nde-nde: Woba lesihawu kimi, Oh Thixo, ngoba ngitshona ngikubiza ilanga lonke.
  ton-ton: '‌ʻE ʻEiki, ke ke ʻaloʻofa kiate au: he ʻoku ou tangi kiate koe ʻi he ʻaho
    kotoa pē.'
  ces-1613: Smiluj se nade mnou, Hospodine, k toběť zajisté každého dne volám.
  eng-WMB: Be merciful to me, Lord, for I call to you all day long.
  tam-TCV: என்மேல் இரக்கமாய் இரும், யெகோவாவே, நான் நாளெல்லாம் உம்மை நோக்கிக் கூப்பிடுகிறேன்.
  ceb-ULB: Pagmaluluy-on kanako, O Ginoo, tungod kay nagtuaw ako kanimo sa tibuok
    adlaw.
  pol-UBG: Zmiłuj się nade mną, Panie, bo do ciebie codziennie wołam.
  urd-GVU: اے رب، مجھ پر مہربانی کر، کیونکہ دن بھر مَیں تجھے پکارتا ہوں۔
  eng-OEBCW: Lord, be gracious to me, for you are my God; I cry to you all the day.
  deu-1912: Herr, sei mir gnädig; denn ich rufe täglich zu dir!
  kan-2017: ಕರ್ತನೇ, ಕರುಣಿಸು; ದಿನವೆಲ್ಲಾ ನಿನಗೆ ಮೊರೆಯಿಡುತ್ತೇನೆ.
  yap-yap: Mu runguyeg, ya gur e Got rog; gu be meybil ngom nib polo’ e rran.
  hlt-MCSB: Ka Boeipa nang te hnin takuem kang khue coeng dongah kai he n'rhen lah.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ታና ሚጪንቴ፤ ሮኦሮ ጉቤ ታ ኔ ባንሢ ዒላታኔ፤
  twi-ASANTE: Ao Awurade, hunu me mmɔbɔ, na mesu frɛ wo daa nyinaa.
  eng-WEBU: Be merciful to me, Lord, for I call to you all day long.
  acu-NT: Apuru kintajai metek seajme. Tura asamtai wait anentrurta.
  spa-PDDPT: Oh ʼAdonay, ten compasión de mí, Porque a Ti clamo todo el día.
  gun-gun: Senhor, xemboaxy ke, ára pukukue re ndevy ajapukai ramo.
  agu-BL: Wajcaw, elk k'ajabu' swe'j, na cyakil k'ej cho'n na cu' inwutz teru'.
  ilo-ULB: Kassiannak O Apo, ta agmalmalem nga umaw-awagak kenka.
  kpg-kpg: Goe di God ni oogu, malaa, Goe gi manawa dumaalia mai gi di au. Au e dalodalo
    adu gi di Goe mai i nia luada gaa hana gi di boo.
  uig-ARA: ماڭا مېھىر-شەپقەت كۆرسەتكەيسەن، ئى رەب، چۈنكى مەن كۈن بويى ساڭا نىدا قىلىمەن.
  sus-sus: Kinikini n ma, n Marigi, barima n i xilima lɔxɔɛ birin.
  pon-2006: Komwi me ei Koht, eri komw ketin kupwurkalahngan ong ie; I kin wie kapakapohng
    komwi sang nimenseng lel nipwong.
  jae-jae: O Apômtau, ŋoc Anôtô, taêm walô aê gebe aoc gêjac aôm gedeŋ tôŋgeŋ.
  ksd-ksd: Luluai, una mari iau, Tago iau tangi tadav u a bungbung par.
  tur-YTC: Bana merhamet et, ey Efendim, Çünkü bütün gün sana sesleniyorum.
  bel-N: Зьлітуйся нада мною, Госпадзе, бо я клічу да Цябе ўвесь дзень.
  grc-BRENT: Δεδοξασμένα ἐλαλήθη περὶ σοῦ ἡ πόλις τοῦ Θεοῦ· διάψαλμα.
  kpr-kpr: Nanda God nimori. Na banungurureono sifo ate fa ya tumba jiraira. Ava sedo,
    nandae joka aso dae resena.
  ind-AYT: Kasihanilah aku, ya Tuhan, karena aku berseru kepada-Mu sepanjang hari.
  yom-yom: Bika wumbona kiadi, a Yave, Bila ngeyo ndieti tela mu lumbu kimvimba.
  yut-yut: Amɨn Tagɨno, nak gɨldat kɨnda kaloŋ gak do bɨsit asat, do nak do bupmɨ
    nandaŋ nabi.
  nya-nya: Mundichitire chifundo, Inu Ambuye, pakuti ndikuyitana Inu tsiku lonse.
  hrv-hrv: o Gospode, smiluj mi se jer povazdan vapijem k tebi.
  mps-mps: Naga digi nage eno God dao. Ya, nago ena homu dene eyu, tau mabo kolesaga
    enaba yao. Tigidali sogo, giligade me hulide, eno gedu haluasa po nageba wabo
    dao.
  tpi-tpi: Yu yet yu God bilong mi. Plis, yu ken marimari long mi. Olgeta de long
    san na long nait, mi save beten long yu.
  dan-1931: Vær mig nådig, Herre, du er min Gud; thi jeg råber til dig Dagen igennem.
  vie-OVCB: Lạy Chúa Hằng Hữu, xin thương xót con, vì suốt ngày, con kêu cầu Chúa.
  guj-2017: હે પ્રભુ, મારા પર દયા કરો, કારણ કે આખો દિવસ હું તમને અરજ કરું છું.
  pon-2006A: Komwi me ei Koht, eri komw ketin kupwurkalahngan ong ie; I kin wie kapakapohng
    komwi sang nimenseng lel nipwong.
  por-BRBSL: Tenha piedade de mim, Senhor, pois eu ligo para você o dia inteiro.
  eng-OEBUS: Lord, be gracious to me, for you are my God; I cry to you all the day.
  swe-swe: Visa nåd (oförtjänt kärlek) mot mig Herre (Adonai), för till dig ropar
    jag (höjer jag min röst i bön) hela dagen.
  cth-cth: Oe BAWIPA, na pahren haw. Bangkongtetpawiteh, kanîloum totouh nang teh
    pou na kaw.
  twi-twi: Awurade, hu me mmɔbɔ, na misu frɛ wo daa nyinaa.
  hlt-hlt: Ka Boeipa nang te hnin takuem kang khue coeng dongah kai he n'rhen lah.
  tbz-SIM: N Yiɛ̀ nKuyie nhɑ́ n kuɔ́ mmɛsémmɛ̀, n tṹṹ nkɛ kuɔ̀nnɛ̀ fɔ̃́ nwe.
  msy-2020: O Ekiam, Kɨ dɨmagariba ko aruebar nɨn dei, kamaghɨn, nɨ nan apangkufigh.
  dop-dop: Tɑcɑɑ nyənɩ mɑ pətɔɔtəlɛ. Nyɑɣɑ mɑ wiikinɑ pɑɑ ɩfemle nte.
  azb-azb: Rəhm et mənə, ey Xudavənd, Çünki bütün gün Səni səsləyirəm!
  eng-DBY: Be gracious unto me, O Lord; for unto thee do I call all the day.
  hin-2017: हे प्रभु, मुझ पर अनुग्रह कर, क्योंकि मैं तुझी को लगातार पुकारता रहता हूँ।
  wol-KYG: Éy Boroom bi, baaxe ma; yaw laay yendoo woo wall.
  bjr-bjr: Anee qini Anutufa mariananoo, anee qini qifauama qimaqaa. Qinee faasaambaasaana
    aniara innaaru qimamaqaidaqa.
  eng-YLT: Favour me, O Lord, for to Thee I call all the day.
  kne-kne: Apo, maseg-ang ka koma, tan maninsin-agew ay mankararagak en sik-a.
  eng-WYC-2017: Lord, have thou mercy on me, for I cried all day to thee;
  eng-WMBB: Be merciful to me, Lord, for I call to you all day long.
  zat-NTPS: Bexache lazre' neda', Xrana' Dios, lawe' da dxuláwizra' Lue' te zra chizrela.
  zty-NTPS: X̱ana' Dios, beyache' ḻaže'l neda', dan' žḻiža' Le' dot ža, dot yele.
  urd-GVH: ऐ रब, मुझ पर मेहरबानी कर, क्योंकि दिन-भर मैं तुझे पुकारता हूँ।
  rug-rug: Kei Baṉara, Mu tataru nau na taleoso nau, ura koa Goi mo si varavara atu
    rau doduru totoso.
  gaz-gaz: Yaa Gooftaa na maari; ani guyyaa guutuu sin waammadhaatii.
  fra-LSG: Aie pitié de moi, Seigneur! Car je crie à toi tout le jour.
  yal-yal: N Marigina, kininkinin n ma! N fɛriɲɛnma i tan nan maxandɛ.
  iou-iou: Ekäni, kepma käroŋ gäkken gera yäŋtäyiwa butewaki nadäŋ namiŋpäŋ geranata
    juku peyi.
  haw-1868: E aloha mai oe ia'u, e kuu Haku; No ka mea, ke kahea aku nei au ia oe
    i na la a pau.
  arb-NAV: ارْحَمْنِي يَا رَبُّ فَإِنِّي بِكَ أَسْتَغِيثُ طَوَالَ النَّهَارِ.
  ded-ded: O Kebu, ni asoacnac kemma marai gearu kiackecduaeac ge neac ubaga manganeu.
  ewe-ewe: O! Aƒetɔ, kpɔ nye nublanui, elabena mele yɔwòm ŋkeke blibo la.
  eng-LEE: Be gracious unto me, O Lord; for unto thee I call all the time.
  asm-FB: হে প্ৰভু, মোক কৃপা কৰা; কিয়নো ওৰে দিনটো মই তোমাৰ আগত প্ৰাৰ্থনা কৰি আছোঁ।
  sus-A: كِنِكِنِ ﭑ مَ، ﭑ مَرِفِ، بَرِ مَ ﭑ عِ شِلِمَ لْشْي بِرِن.
  fra-SBL: Sois miséricordieux envers moi, Seigneur, car je t'appelle toute la journée.
  hbo-hbo: חָנֵּ֥נִי אֲדֹנָ֑י כִּ֥י אֵלֶ֥יךָ אֶ֝קְרָ֗א כָּל־הַיֹּֽום׃
  kik-kik: Njiguĩra tha, Wee Mwathani, nĩgũkorwo ngũkayagĩra mũthenya wothe.
  fra-NCL: Aie pitié de moi, Seigneur, car je crie vers toi tout le jour.
  cek-AK: Aw Angraeng, ka nuiah palungnathaih tawn raeh; ni thokkruek nang khaeah
    ka hangh.
  cuk-cuk: Bab-Jehováʼye, wile-be-an-dake, ar an bese gordii osedoddaed.
  uig-CYR: Сениң шәривиңгә улуқ ишлар ейтилмақта, и Худаниң шәһири! Селаһ.
  tel-2017: ప్రభూ, రోజంతా నీకు మొరపెడుతున్నాను, నన్ను కనికరించు.
  hat-BSA: Montre m gras Ou, O SENYÈ, paske se a Ou menm mwen kriye tout lajounen.
  ukr-ONPU: Славне говорять про тебе, місто Боже! Села
  kos-kos: Kom God luk, ke ma inge pakoten nu sik; Nga pre nu sum ke len nufon.
  hbo-WLC: חָנֵּ֥נִי אֲדֹנָ֑י כִּ֥י אֵלֶ֥יךָ אֶ֝קְרָ֗א כָּל־הַיּֽוֹם׃
  ibo-ibo: meere m ebere, O Onyenwe m, nʼihi na ana m akpọku gị ogologo ụbọchị niile.
  ory-ory: ହେ ପ୍ରଭୋ, ମୋʼ ପ୍ରତି ଦୟାଳୁ ହୁଅ; କାରଣ ମୁଁ ସାରାଦିନ ତୁମ୍ଭ ନିକଟରେ ଡାକ ପକାଏ।
  chk-chk: Ai Samol, kopwe ümöümöch ngeniei, pun ngang üa siö ngonuk iteiten rän.
  rop-rop: Yu na main bos, wal yu kain langa mi, dumaji mi oldei jingat langa yu olataim.
  ukr-1871: Помилуй мене, Господи! Бо кличу до тебе цїлий день.
  yon-yon: O Yariman, ne yaa mimyob keewe, amborom kuu aronki doboob kuu eb yaa baandimain
    kowe.
  deu-1951: Sei mir gnädig, o Herr; denn zu dir rufe ich allezeit!
  eng-JPS: Be gracious unto me, O Lord; for unto Thee do I cry all the day.
  srp-1865: Smiluj se na me, Gospode, jer k tebi vièem vas dan.
  lug-lug: Onsaasire, Ayi Mukama, kubanga olunaku lwonna nsiiba nkukoowoola.
  heb-heb: חנני אדני כי אליך אקרא כל היום׃
  ben-IRV: হে প্রভু আমার প্রতি কৃপা কর, কারণ আমি সমস্ত দিন তোমাকে ডাকি।
  ntu-ntu: Nayc mz drtwrm ninge, Murde vz zvz nzkrka'-krbo bam.
  pan-pan: ਹੇ ਪ੍ਰਭੂ, ਮੇਰੇ ਉੱਤੇ ਕਿਰਪਾ ਕਰ, ਮੈਂ ਤਾਂ ਸਾਰਾ ਦਿਨ ਤੈਨੂੰ ਪੁਕਾਰਦਾ ਹਾਂ।
  mya-JVB: အို ထာဝရ ဘုရား၊ အကျွန်ုပ်သည် ကိုယ်တော် ကို အစဉ် အော်ဟစ် ပါသည်ဖြစ်၍ ၊ ကယ်
    မသနားတော်မူပါ။
  kgf-kgf: Ni kaiwe herec guac guru héhélizua, imuac wamma goina héina.
  tte-O: Kowa yagu Yaubada, ukwate-kamkamna-yagau. Kaliyate meuloina koina yakawanoi
    koliwo.
  tbg-tbg: Mpo, te aatitairaqaavata, entaqivata, ai aaramaqi vi vaunarara tira, are
    ti uva irira ti aaqurihama timitaane.
  hmo-hmo: Oi be egu Dirava. Mani emu kara lau dekenai do oi bogahisihisi henia, badina
    dina ena nega ibounai, lau ese oi dekenai lau tai henia noho.
  zar-NT: Buzáʼ ladxiʼ quiaʼ, Xan, tuʼ rulidzaʼ Liʼ idú dza.
  urd-urd: या रब्ब, मुझ पर रहम कर, क्यूँकि मैं दिन भर तुझ से फ़रियाद करता हूँ।
  rus-SYN: Славное возвещается о тебе, град Божий!
  bqc-SIM: Sùuukɛmanↄ, Dii, asa miↄ lɛzunzi kↄↄ ń oosioɛ.
  tcz-CHONGTHU: O Yahweh Pakai nami khotona neimusah jingin ajeh chu keiman Nangmahi
    ka koujing nahi.
  mar-mar: हे प्रभू, माझ्यावर दया कर, कारण मी दिवसभर तुला हाक मारतो.
  isl-isl: Miskunna mér, Drottinn. Ég mæni til þín og vona á þig liðlangan daginn.
  hlt-THB: Aw Bawipa, nim qeen cang lah, khawnghi zung nang nik khy nyng.
  qub-qub: Tayta Dios, imay örapis gamtami mañacaycämö. Cuyapaycamay ari.
  bqp-bqp: Ǹ sùru kɛ kũmao, Dikiri, zaakũ madìgↄ̃ n sísi kↄnkↄ kũ ↄkↄsio.
  hat-hat: Gen pitye pou mwen, Seyè, paske se tout lajounen m'ap kriye nan pye ou!
  eng-BSB: Be merciful to me, O Lord, for I call to You all day long.
  eng-WEBPB: Be merciful to me, Lord, for I call to you all day long.
  kbq-kbq: Ra Anumzamoka kasunku hunanto, na'ankure maka kna kagritega nunamuna huvava
    nehue.
  pon-pon: Main, kom kotin maki on ia, pwe i kin likwir on komui ni anjau karoj.
  nhe-BL: TOTECO, xijpiya hueyi moyolo ica na pampa nochi se tonal nimitztzajtzilijtoc,
    huan ipan ta nimochiya para tinechpalehuis.
  wnc-wnc: Anutu, ga natane Anutuna. Nata tapdukbamu kwakngaom gatu zikaane ngangu
    nata gae tumuk wamu ganinggat. Ganiwawa gata musip kwikwiu nae natangamuyo.
  bus-bus: Ǹ sùu kɛmao, Dii, zaakɛ mɛɛ̀gↄ̃ n sisii kↄngↄ kↄ̃n uusiɛo.
  gub-BL: Ereiko hezar romo. Hepuhareko pe nehe, hezar, Ta'e amumaw 'ar katu newe
    heze'eg pà ihe xe.
  eng-DRA: Glorious things are said of thee, O city of God.
