verse: PSA.086.005
translations:
  mal-C: കർത്താവേ, അവിടന്ന് നല്ലവനും ക്ഷമാശീലനും ആകുന്നു, അങ്ങയെ വിളിച്ചപേക്ഷിക്കുന്നവരെയെല്ലാം
    അചഞ്ചലമായി സ്നേഹിക്കുന്നവനും ആകുന്നു.
  deu-TKW: Denn du, Herr, bist gütig und willig, zu vergeben, und reich an Huld gegen
    alle, die dich anrufen.
  lin-lin: Nkolo, ozali malamu, olimbisaka, otonda na bolingo mpo na bato nyonso oyo
    babelelaka Yo.
  mmx-mmx: Uk lok luvukat tinema limixin taram la um doxoma xepe laxakapmek atnema,
    la u umsu mi labalamu lexen tinedi axap no di ngising parav u.
  eng-LSV: For You, Lord, [are] good and forgiving, || And abundant in kindness to
    all calling You.
  eng-GNV: For thou, Lord, art good and mercifull, and of great kindenes vnto all
    them, that call vpon thee.
  eng-WEBSTER: For thou, LORD, art good, and ready to forgive; and abundant in mercy
    to all them that call upon thee.
  nhw-BL: Toteco, ta nelía ticuali huan timoquetztoc timocualtlalijtoc para titetlapojpolhuis.
    Tiquinicnelía huan nimantzi tiquintlasojtla nochi catli mitztlajtlaníaj motlapalehuil.
  swh-ONEN: Ee Bwana, wewe ni mwema na mwenye kusamehe, umejaa upendo kwa wote wakuitao.
  bba-bba: Yinni, ɑ sɑ̃ɑwɑ tɔn ɡeo, ɑ rɑ mɑɑ tɔmbu ben durum wɔke. A rɑ be bɑ nun
    soku kpuro kĩru sɔ̃ɔsi tɑ n kpɑ̃.
  eng-KJVCPB: For thou, Lord, art good, and ready to forgive; And plenteous in mercy
    unto all them that call upon thee.
  luo-luo: Nikech in iber kendo iweyo richo, yaye Ruoth Nyasaye in gihera mangʼeny
    kuom joma luongi.
  aii-aii: ܒܗ̇ܝ ܕܐܲܢ݇ܬ، ܝܵܐ ܡܵܪܝܵܐ، ܛܵܒ݂ܵܐ ܝܘܸܬ ܘܫܵܒ݂ܩܵܢܵܐ، ܘܦܸܪܝܵܐ ܒܛܲܝܒܘܼܬܵ‌ܐ ܠܟܠܔ
    ܕܩܵܪܹܐ ܐܸܠܘܼܟ݂.
  meu-meu: Ḡaubada e, oi na namo, oi na dika o gwaua taomu; emu hebogahisi na bada,
    oi e tai henimumu taudia iboudiai ediai.
  npi-ULB: हे परमप्रभु, तपाईं भलो र क्षमा गर्न तत्पर हुनुहुन्छ, अनि तपाईंमा पुकारा
    गर्ने सबैलाई तपाईंले महान् दया देखाउनुहुन्‍छ ।
  yor-yor: Ìwọ ń dáríjì, ìwọ sì dára, Olúwa, ìwọ sì ṣàánú fún gbogbo àwọn tí ń ké
    pè ọ́.
  pes-OPCB: تو برای آنانی که تو را می‌خوانند نیکو و بخشنده و سرشار از محبتی.
  tgl-ULB: Ikaw, Panginoon, ay mabuti, at handang magpatawad, at nagpapakita ka ng
    malaking awa sa lahat ng tumatawag sa iyo.
  nop-nop: Wapum, du momooŋ hinek tiŋa kadakaniŋnik tumolokutnimilaŋ. Tiŋa metam du
    ganinadiiŋ heki adi yadi welegedi hinek yabukahile tilaŋ.
  hui-hui: Í̠ni bayale biaga howa iname ko birimaru domo wahaga ke. Wali agali í̠hondo
    bi laga karu tihondo í̠na gubalini timbuni haabo ho kegoni.
  mya-mya: ကိုယ်​တော်​ရှင်​၌​ကျွန်​တော်​မျိုး​တို့​အ​ပေါ် ကောင်း​မြတ်​သော​သ​ဘော၊အ​ပြစ်​လွှတ်​တတ်​သော
    သ​ဘော​ရှိ​တော်​မူ​ပါ​၏။ အ​ထံ​တော်​သို့​ဆု​တောင်း​ပတ္ထ​နာ​ပြု​သူ အ​ပေါင်း​တို့
    အ​ပေါ်​ထား​တော်​မူ​သည့်​ခိုင်​မြဲ​သော မေတ္တာ​တော်​သည်​ကြွယ်​ဝ​ပါ​၏။
  bod-N: ཀྱེ་ཀྱེ་གཙོ་བོ་ཁྱེད་ནི་བཟང་བ༌དང༌། །མི་ལ་དགོངས་ཡངས་གནང་བ་ཡིན་ལགས༌ཤིང༌། །ཁྱེད་མཚན་འབོད་པར་བྱམས་བརྩེ་དཔག་མེད༌མངའ།།
  wsk-wsk: O Kari Biya, ni ningo, se ni memek siwu sapara ko Kaem, se awiriya nika
    arusan mu ni nunga kua lagasam.
  sna-sna: Imi munokanganwira uye makanaka, imi Ishe, muzere norudo kuna vose vanodana
    kwamuri.
  spa-BLM: Porque tú, Señor, eres bueno y estás dispuesto a perdonar, abundante en
    bondad amorosa para todos los que te invocan.
  cac-cac: Mamin, te vach' ach, ac'um ach lajvoc chucal. Te nivan a vach'c'olal aycot
    d'a yib'an̈ eb' syal sb'a d'ayach.
  swh-ULB: Wewe, Bwana, ni mwema, na uko tayari kusamehe, na huonesha huruma kubwa
    kwa wale wanao kulilia wewe.
  bel-bel: 'А пра Сіён казаць будуць: «такі-а-такі і такі-а-такі муж нарадзіўся ў
    ім, і Сам Усявышні ўмацаваў яго».'
  deu-ELBBK: Denn du, Herr, bist gut und zum Vergeben bereit, und groß an Güte gegen
    alle, die dich anrufen.
  mbb-OT: Tutuu he meupiya ka wey mepineseyluwen, ne utew nu mibmahal is langun he
    ebpengumew-umew kenikew.
  mal-2015: കർത്താവേ, നീ നല്ലവനും ക്ഷമിക്കുന്നവനും നിന്നോടു അപേക്ഷിക്കുന്നവരോടൊക്കെയും
    മഹാദയാലുവും ആകുന്നു.
  gup-gup: Ngudda nawu Yiwohrnan Rowk, yibenmarnebengmidjdan bininj dja ngudda yidjalmak.
    Dja yibendjalmarnedjare bulkkidj duninjh bininj rowk nawu ngundikayhme.
  rmc-rmc: Bo tu, RAJEJA, odmukes a sal lačho, hin tut pherdo kamiben ke ola, ko pre
    tute vičinen.
  nlg-nlg: Lord, ighoe to uto vahotua, to avehia na talukeha palu; itamua na dolo
    te taho ga na pego, vanira tara nongia na hahanga itamua.
  pes-OPV: زیرا تو‌ای خداوند، نیکو و غفارهستی و بسیار رحیم برای آنانی که تو رامی خوانند.
  ron-1924: Кэч Ту ешть бун, Доамне, гата сэ ерць ши плин де ындураре ку тоць чей
    че Те кямэ.
  ben-OBCV: হে প্রভু, তুমি, ক্ষমাশীল আর মঙ্গলময়, যারা তোমাকে ডাকে তাদের সকলের প্রতি
    অবিচল প্রেমে পূর্ণ।
  som-som: Waayo, Sayidow, waad wanaagsan tahay, oo waxaad diyaar u tahay inaad dembidhaafto,
    Waanad u naxariis badan tahay kuwa ku barya oo dhan.
  lat-VUC: 'Numquid Sion dicet: Homo et homo natus est in ea, et ipse fundavit eam
    Altissimus?'
  eng-ASVBT: For thou, Lord, art good, and ready to forgive, And abundant in lovingkindness
    unto all them that call upon thee.
  mna-mna: Merere, nu ambaiŋom kat. Nu rekreege sanaana kizin tomtom, mi toto sua
    ku mbukŋana, mi urur kat lelem pa zin wal ta titaŋroro u na.
  ita-1885: Perciocchè tu, Signore, sei buono e perdonatore; E di gran benignità inverso
    tutti quelli che t'invocano.
  eng-LXXUP: A man shall say, Zion is my mother; And such a man was born in her; And
    the Highest himself has founded her.
  eng-ULB: You, Lord, are good, and ready to forgive, and you show great mercy to
    all those who cry out to you.
  spa-VBL: Porque tú, Señor, eres bueno; tú eres perdonador y amoroso con todos los
    que vienen a ti.
  fra-_FOB: Car tu es bon et clément, Seigneur, et plein de bonté pour tous ceux qui
    t'invoquent.
  mal-mal: കർത്താവേ, അവിടുന്ന് നല്ലവനും ക്ഷമിക്കുന്നവനും അങ്ങയോട് അപേക്ഷിക്കുന്ന എല്ലാവരോടും
    മഹാദയാലുവും ആകുന്നു.
  lit-lit: Nes tu, Viešpatie, esi geras ir nusiteikęs atleisti, kupinas gailestingumo
    visiems, kurie tavęs šaukiasi.
  urd-GVR: Kyoṅki tū ai Rab bhalā hai, tū muāf karne ke lie taiyār hai. Jo bhī tujhe
    pukārte haiṅ un par tū baṛī shafqat kartā hai.
  suz-BL: परमप्रभु, गे रिम्‍शो पाइब नु माफ गेब बाक्‍नीनी। इन कली पुंइब नेल्‍ल आन कली
    गेना हना यो दाक्‍नीनी।
  eng-NOY: For thou, Lord, art good, and ready to forgive; Yea, rich in mercy to all
    that call upon thee!
  ita-1927: Poiché tu, o Signore, sei buono, pronto a perdonare, e di gran benignità
    verso tutti quelli che t’invocano.
  ckb-ckb: ئەی پەروەردگار، تۆ چاک و لێبوردەیت، پڕیت لە خۆشەویستی نەگۆڕ بۆ ئەوانەی
    هاوارت بۆ دەهێنن.
  eng-BBE: You are good, O Lord, and full of forgiveness; your mercy is great to all
    who make their cry to you.
  xsi-xsi: Maro Ŋalae, noko nde ara tamwata, aku kuzavaru naneŋgu kiesaka piti lâ
    tiniŋgu. Ikura zo zo, noko tini mwasa ndo panzi tamâta rârâni ŋinde uru sino pa
    noko.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನೀವು ಒಳ್ಳೆಯವರೂ ಕ್ಷಮಿಸುವುದಕ್ಕೆ ಸಿದ್ಧರೂ ಆಗಿದ್ದೀರಿ. ನಿಮ್ಮನ್ನು
    ಬೇಡುವವರೆಲ್ಲರಿಗೆ ಪ್ರೀತಿಯಲ್ಲಿ ಸಮೃದ್ಧಿವಂತರೂ ಆಗಿರುವಿರಿ.
  tam-2017: ஆண்டவரே, நீர் நல்லவரும், மன்னிக்கிறவரும், உம்மை நோக்கிக் கூப்பிடுகிற எல்லோர்மேலும்
    கிருபை மிகுந்தவருமாக இருக்கிறீர்.
  spa-RV-1909: Porque tú, Señor, eres bueno y perdonador, y grande en misericordia
    para con todos los que te invocan.
  ron-BTF: Căci tu, Doamne, ești bun și gata să ierți și plin de milă pentru toți
    cei ce te cheamă.
  eng-WEBP: For you, Lord, are good, and ready to forgive, abundant in loving kindness
    to all those who call on you.
  eng-FBV: For you, Lord, are good; you are forgiving and full of trustworthy love
    for all who come to you.
  nld-1939: Want Gij, o Heer, zijt goed en barmhartig, Rijk aan genade voor al wie
    U aanroept.
  nch-BL: Toteco, ta nelía ticuali huan timoquetztoc timocualtalijtoc para titetapojpolhuis.
    Tiquinicnelía huan nimantzi tiquintasojta nochi cati mitztajtaníaj motapalehuil.
  vie-1934: Chúa ôi! Chúa là thiện, sẵn tha thứ cho, Ban sự nhân từ dư dật cho những
    người kêu cầu cùng Chúa.
  cha-cha: Sa jago, Jeova, y mauleg yan y chadig manasie; yan dangculo y minaasemo
    güije todo gui umaagangjao.
  hin-CV: प्रभु, आप कृपानिधान एवं क्षमा शील हैं, उन सभी के प्रति, जो आपको पुकारते
    हैं, आपका करुणा-प्रेम महान है.
  eng-OURB: For you, Lord, are good, and ready to forgive; abundant in chesed ·loving-kindness·
    to all those who call on you.
  spa-BES: Eres bueno, oh Señor, y lleno de perdón; tu misericordia es grandiosa para
    todos los que te claman.
  tdx-tdx: Amy te Ihe, ry Talè, ro soa, naho veka’e hañaha hakeo, vaho lifotse fiferenaiñañe
    ho amo mikanjy Azo iabio.
  tha-KJV: ข้าแต่​องค์​พระผู้เป็นเจ้า เพราะพระองค์ประเสริฐและทรงพร้อมที่จะประทานอภัย
    อุ​ดมด้วยความเมตตาต่อบรรดาผู้ร้องทูลพระองค์
  por-BR-2018: Pois tu, Senhor, és bom, perdoador, e grande em bondade para todos
    os que clamam a ti.
  deu-ELO: Denn du, Herr, bist gut und zum Vergeben bereit, und groß an Güte gegen
    alle, die dich anrufen.
  eng-WYC-2018: For thou, Lord, art sweet and mild; and of much mercy to all men inwardly
    calling thee. (For thou, Lord, art good and forgiving; and hath great love for
    all who call to thee or and hath great mercy for all who cry to thee.)
  epo-epo: Ĉar Vi, mia Sinjoro, estas bona kaj pardonema Kaj tre favora por ĉiuj,
    kiuj Vin vokas.
  gfk-gfk: Watong, a bilai ugu, ma u la liklik luban ira nironga. A tamat saakit no
    num harmarsai tupas diet ing diet tataau uram ho ugu.
  uig-PIN: Qünki Sǝn Rǝb, meⱨriban, kǝqürümqan Sǝn! Ɵzǝnggǝ iltija ⱪilƣanlarning ⱨǝmmisigǝ
    zor meⱨir-muⱨǝbbǝt kɵrsǝtküqidursǝn!
  beo-beo: Di da ninima hahawane gala amola ninima gogolema:ne olofosu amola mae fisili
    asigidafa hou da Dima sia:ne gadobe dunu ilima iaha.
  tpi-OTNT: Bikpela, yu gutpela tru na yu save rausim sin bilong mipela. Yu save laikim
    tumas olgeta manmeri i save beten long yu.
  hau-SA: Kai mai gafartawa da kuma mai alheri ne, ya Ubangiji, cike da ƙauna ga dukan
    waɗanda suke kira gare ka.
  udu-udu: Haali/ /e, ayy Tap̱a, ta a’di jin ’boro’d mo dhali jin gwamki’da gwam mo,
    ki mo/en pini jin ṯelu sho’k mo jin ishki’d ka enthus mo gom uni ’baar mo kun
    mini yuḵ /e mo be.
  uig-LAT: Chünki Sen Reb, méhriban, kechürümchan Sen! Özengge iltija qilghanlarning
    hemmisige zor méhir-muhebbet körsetküchidursen!
  nde-nde: Uyathethelela njalo ulungile, Oh Thixo, ugcwele uthando kulabo abakhuleka
    kuwe.
  ton-ton: He ko koe, ʻE ʻEiki ʻoku ke angalelei, pea faʻa fakamolemole; pea mohu
    ʻaloʻofa kiate kinautolu kotoa pē ʻoku ui kiate koe.
  ces-1613: Nebo ty jsi, Pane, dobrotivý a lítostivý, a hojný v milosrdenství ke všechněm,
    kteříž tě vzývají.
  eng-WMB: For you, Lord, are good, and ready to forgive, abundant in loving kindness
    to all those who call on you.
  tam-TCV: யெகோவாவே, நீர் மன்னிக்கிறவரும் நல்லவருமாய் இருக்கிறீர்; உம்மை நோக்கிக்
    கூப்பிடுகிற அனைவருக்கும் அன்பு மிகுந்தவராயும் இருக்கிறீர்.
  ceb-ULB: Ikaw, O Ginoo, maayo, ug andam nga mopasaylo, ug nagpakita ka ug dakong
    kaluoy niadtong nagtuaw kanimo.
  pol-UBG: Bo ty, Panie, jesteś dobry i przebaczający, i pełen miłosierdzia dla wszystkich,
    którzy cię wzywają.
  urd-GVU: کیونکہ تُو اے رب بھلا ہے، تُو معاف کرنے کے لئے تیار ہے۔ جو بھی تجھے پکارتے
    ہیں اُن پر تُو بڑی شفقت کرتا ہے۔
  eng-OEBCW: For you, Lord, are good and forgiving, rich in love towards all who call
    on you.
  deu-1912: Denn du, Herr, bist gut und gnädig, von großer Güte allen, die dich anrufen.
  kan-2017: ಕರ್ತನೇ, ನೀನು ಒಳ್ಳೆಯವನೂ, ಕ್ಷಮಿಸುವವನೂ, ನಿನಗೆ ಮೊರೆಯಿಡುವವರೆಲ್ಲರಲ್ಲಿ ಕೃಪಾಪೂರ್ಣನೂ
    ಆಗಿದ್ದಿಯಲ್ಲಾ.
  yap-yap: Gur e gab gol ngomad ma ga ma n’agfan u wun’um e kireb romad, ma gubin
    e pi’in yad ma meybil ngom e yad ba sug ko fare t’ufeg rom ni dabimus.
  hlt-MCSB: Ka Boeipa tah na then tih na kamyawm dongah ni, nang aka khue boeih taengah
    sitlohnah yet.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኔኤኒ ሚጪንታያና ዓቶም ጋዓያናኬ፤ ኔና ዔኤላዞንሢም ቢያ ሚጪንቲፆኮ ዛጲ ኔኤኮ ባኣሴ።
  twi-ASANTE: Ao Awurade, woyɛ, na wode bɔne kyɛ, wowɔ ɔdɔ mmorosoɔ ma wɔn a wɔsu
    frɛ wo nyinaa.
  eng-WEBU: For you, Lord, are good, and ready to forgive, abundant in loving kindness
    to all those who call on you.
  acu-NT: Apuru ame nekas pengker asam, aintsu tunaari tsangkuratnuitme. Tura amin
    seatmin ainauka pengker awajsatnuitme.
  spa-PDDPT: Porque Tú, ʼAdonay, eres bueno y perdonador, Grande en misericordia para
    todos los que te invocan.
  gun-gun: Mba'eta Senhor, porayvu ha'e nhomboaxy va'e reiko, reayvu ete ndevy ojapukai
    va'e ha'e javi.
  agu-BL: Na yi ilu' teru' wi'nin banl talma'u' tan cuyle'n kapaj nin wi'nin na el
    k'ajabu' scye'j yi e' yi na cu' chiwutz teru'.
  ilo-ULB: Nagimbagka O Apo ken nakasagana a mamakawan, ken ipakitam ti naindaklan
    a kaasim kadagiti amin nga umaw-awag kenka.
  kpg-kpg: Goe e humalia mai gi gimaadou ge e manawa dumaalia, gei e honu i di aloho
    dee modu ang gi digau huogodoo ala e dalodalo adu gi di Goe.
  uig-ARA: چۈنكى سەن رەب، مېھرىبان، كەچۈرۈمچان سەن! ئۆزەڭگە ئىلتىجا قىلغانلارنىڭ ھەممىسىگە
    زور مېھىر-مۇھەببەت كۆرسەتكۈچىدۇرسەن!
  sus-sus: I tan Marigi, i fan, i kinikini, i xa dugutɛgɛɲa gbo mixie bɛ naxee birin
    i xilima.
  pon-2006: Komwi me kupwur mwahu oh diren mahk ong kiht, diren limpoak poatopoat
    ong koaros me kin patohwan kapakapohng komwi.
  jae-jae: Gebe aôm Apômtau, kôtu ŋac gabêjam ma kôsuc biŋ ôkwi kêlêlêc. Aômnêm têmtac
    gêwiŋ teŋgeŋŋa gêdêŋ lau samob, taŋ aweŋ gêjac aôm naŋ.
  ksd-ksd: Tago u a tena varmari, Luluai, ma u nur vue ra varpiam, Ma i peal kaum
    varmari tadav diat dia kail u.
  tur-YTC: Çünkü sen iyisin, bağışlamaya hazırsın, ey Efendi Seni çağıran herkese
    karşı Boldur sevgi dolu iyiliğin.
  bel-N: Бо Ты, Госпадзе, — добры і літасьцівы, і вельмі міласэрны для ўсіх, што Цябе
    клічуць.
  grc-BRENT: Μήτηρ Σιὼν ἐρεῖ ἄνθρωπος, καὶ ἄνθρωπος ἐγενήθη ἐν αὐτῇ, καὶ αὐτὸς ἐθεμελίωσεν
    αὐτὴν ὁ ὕψιστος.
  kpr-kpr: Ni namanekena veka eveva use, namanenda ari ekoko kote doyeraesa. Mave
    nimokena banungeraera aindae, ni evovodae dubo buraesa.
  ind-AYT: Sebab Engkau, ya Tuhan, baik dan pengampun, berlimpah kasih setia kepada
    semua orang yang berseru kepada-Mu.
  yom-yom: Ngeyo widi wumboti ayi weti lemvukilanga ; ayi widi wufuluka mu mamboti
    kuidi bobo beti kutela.
  yut-yut: Amɨn Tagɨ, gak tagɨsisi, dɨwarɨnin wɨrɨrɨk nimɨsal. Gak mɨŋat amɨnyo bɨsit
    gayaŋ uŋun but dasi galak taŋ yomɨsal.
  nya-nya: Inu Ambuye, ndinu wokhululuka ndi wabwino, wodzaza ndi chikondi kwa onse
    amene amayitana Inu.
  hrv-hrv: Jer ti si, Gospode, dobar i rado praštaš, pun si ljubavi prema svima koji
    te zazivaju.
  mps-mps: Genuai Bidi, nago te wiegi yai sę mu elama, tama nago eno dwai sęgę
    sela sąbo dao. Nago te nageba gedu haluasa po wabo we bidi tigidali wei mu eyu,
    tama naga homugo augwali dali kęą pai dao.
  tpi-tpi: Bikpela, yu gutpela tru na yu save rausim sin bilong mipela. Yu save laikim
    tumas olgeta manmeri i save beten long yu.
  dan-1931: thi du, o Herre, er god og rund til at forlade, rig på Nåde mod alle,
    der påkalder dig.
  vie-OVCB: Lạy Chúa, Ngài là thiện hảo và sẵn sàng tha thứ, chan hòa nhân ái cho
    người cầu xin.
  guj-2017: હે પ્રભુ, તમે ઉત્તમ અને ક્ષમા કરનાર છો અને સહાયને માટે તમને પ્રાર્થના
    કરનારા પર તમે ઘણા કૃપાળુ છો.
  pon-2006A: Komwi me kupwur mwahu oh diren mahk ong kiht, diren limpoak poatopoat
    ong koaros me kin patohwan kapakapohng komwi.
  por-BRBSL: Para você, Senhor, é bom, e pronto para perdoar, abundante em bondade
    amorosa para com todos aqueles que o invocam.
  eng-OEBUS: For you, Lord, are good and forgiving, rich in love towards all who call
    on you.
  swe-swe: För du Herre (Adonai, fokus på Guds storhet och makt) är verkligen god
    och förlåtande, du visar stor trofasthet till alla som ropar (åkallar, höjer sin
    röst i bön) till dig.
  cth-cth: Bangkongtetpawiteh, Bawipa, nang teh na hawi. Ngaithoum hanelah coungkacoe
    na kâcai teh, na ka kaw e pueng koe pahrennae moikapap na ka tawn e lah na o.
  twi-twi: Awurade, wuye na wode bɔne kyɛ, wowɔ ɔdɔ mmoroso ma wɔn a wosu frɛ wo nyinaa.
  hlt-hlt: Ka Boeipa tah na then tih na kamyawm dongah ni, nang aka khue boeih taengah
    sitlohnah yet.
  tbz-SIM: N Yiɛ̀ nKuyie nhɑ sɑ̀mu kɛ cĩ́ɛ̃́mmu, kɛ kuɔ̀ mmɛsémmɛ̀ mɛdiɛ̀ mbɛ̀ɛ̀ dɑ
    kuɔ̀nnɛ̀.
  msy-2020: O Ekiam, nɨ bar dera, egha gumazibar arazir kuraba gɨn amadi. Egha nɨ
    ko mɨgeir gumazamiziba, nɨ apangkuvir ekiam men ikia, men azangsɨziba barasi.
  dop-dop: Tɑcɑɑ, n kɛ́ kʋpɑŋ kɛ́, nɑ ń hʋləɣɩ suulu. Nyɑ́ kʋpɑntʋ tɔɔwɑ mpɑ pɑ yɑɑkɩ-ŋ
    tɔ pɑ tɔɔ.
  azb-azb: Çünki Sən, ey Xudavənd, xeyirxahsan, bağışlayan Sənsən, Səni səsləyənlərin
    hamısı üçün məhəbbətin boldur.
  eng-DBY: For thou, Lord, art good, and ready to forgive, and art of great loving-kindness
    unto all that call upon thee.
  hin-2017: क्योंकि हे प्रभु, तू भला और क्षमा करनेवाला है, और जितने तुझे पुकारते हैं
    उन सभी के लिये तू अति करुणामय है।
  wol-KYG: Boroom bi, yaa baax, di bale, di nàddil sa ngor képp ku lay sàkku.
  bjr-bjr: Oo Yaawee, anee maasa amiqimma qisaseenana maasa numoo minni qisee mariananoo.
    Aniara innaaru qimariasara ani misara amuqusirafa firaafa maridanoo.
  eng-YLT: For Thou, Lord, [art] good and forgiving. And abundant in kindness to all
    calling Thee.
  kne-kne: Nakasagana ka ay mamakawan ya managseg-ang ka, adi manbalbaliw din layad
    mo sin mankararag en sik-a.
  eng-WYC-2017: For thou, Lord, art sweet and mild; and of much mercy to all men inwardly
    calling thee.
  eng-WMBB: For you, Lord, are good, and ready to forgive, abundant in loving kindness
    to all those who call on you.
  zat-NTPS: na' Lue', Xran, nacu' xrlátaje, ne dxunite lau' chee̱ntu'. Zúate̱quezu'
    xexache lazru' benne' ca' dxululáwizre̱' Lue'.
  zty-NTPS: Nako' Le' chawe', X̱ana' Dios, na' ženít ḻawo'o neto', na' žeyache' ḻáže'tezlo'
    benne' ka' žḻížgake' Le'.
  urd-GVH: क्योंकि तू ऐ रब भला है, तू मुआफ़ करने के लिए तैयार है। जो भी तुझे पुकारते
    हैं उन पर तू बड़ी शफ़क़त करता है।
  rug-rug: Kei Baṉara leamu hola si Goi koa gami, meke ele taleosoni gami Goi. Va
    siṉi ni tataru nabuna Goi sarini pu varavara atu.
  gaz-gaz: Yaa Gooftaa ati gaarii dha; dhiifamas namaa goota; warra si waammatan hundaafis
    jaalalli kee guddaa dha.
  fra-LSG: Car tu es bon, Seigneur, tu pardonnes, Tu es plein d’amour pour tous ceux
    qui t’invoquent.
  yal-yal: Marigina, i tan fan! I diɲa! Naxan na i maxandi, i hinanma nɛn na ra han!
  iou-iou: Ekäni, gäk orakorak mähemi unita mominin peŋ nimik täyan. Ämawebe gäkken
    täŋkentäk yäpmäkta gera yäk täkaŋ u gäripi pähap nadäŋ yämik täyan.
  haw-1868: 'A, no ka mea hoi, ua maikai oe, e ka Haku, a ua maliu koke mai hoi: Manomano
    kou lokomaikai ka poe a pau i hea aku ia oe.'
  arb-NAV: لأَنَّكَ أَنْتَ يَا رَبُّ طَيِّبٌ وَغَفُورٌ، وَكَثِيرُ الرَّحْمَةِ لِجَمِيعِ
    الَّذِينَ يَدْعُونَكَ.
  ded-ded: Ge gombunga anemmema kopocsic wanemmenade. O Kebu, geng yoac dedzege amma
    imoc modackecnec. Nga ngic yeneng hofocgugec geng faka imoc modacma wiac gombunga
    efea kpac ayemmenade.
  ewe-ewe: O! Aƒetɔ, ènyo, eye nètsɔna kena, lɔlɔ̃ bɔ ɖe asiwò na ame siwo katã yɔa
    wò.
  eng-LEE: For thou, O Lord, art good and forgiving, and abundant in kindness unto
    all that call on thee.
  asm-FB: হে প্ৰভু, তুমি মঙ্গলময় আৰু ক্ষমাদানকাৰী; তোমাৰ আগত প্ৰাৰ্থনা কৰা সকলৰ প্রতি
    তুমি দয়াৰে পৰিপূর্ণ।
  sus-A: عِ تَن مَرِفِ، عِ قَن، عِ كِنِكِنِ، عِ شَ دُفُتّفّحَ فبٌ مِشِيٍ بّ نَشٍيٍ
    بِرِن عِ شِلِمَ.
  fra-SBL: Car toi, Seigneur, tu es bon, et prêt à pardonner, abondant en bonté aimante
    envers tous ceux qui font appel à toi.
  hbo-hbo: כִּֽי־אַתָּ֣ה אֲ֭דֹנָי טֹ֣וב וְסַלָּ֑ח וְרַב־חֶ֝֗סֶד לְכָל־קֹרְאֶֽיךָ׃
  kik-kik: Nĩgũkorwo Wee Mwathani ũrĩ mwega na nĩũrekanagĩra, ũkaingĩhia wendo kũrĩ
    arĩa othe magũkayagĩra.
  fra-NCL: Car tu es bon, Seigneur, et clément, et plein de compassion pour tous ceux
    qui t’invoquent.
  cek-AK: Angraeng, nang loe na hoih, zae tahmen hanah na koeh; nang kawk kaminawk
    boih khaeah, pop parai palungnathaih to nam tuengsak.
  cuk-cuk: Bab-Dummad, be dule-nued gued, isgudsuliyob be emar-dakedid. Dulemar-bese-gormalad
    be bela-bela sabed.
  uig-CYR: 'Бәрһәқ, Зион тоғрилиқ шундақ ейтилиду: — «Бу адәм, паланчи-покунчи униңда
    туғулған, Һәммидин Алий Болғучиниң Өзи уни мустәһкәмләйду».'
  tel-2017: ప్రభూ, నువ్వు మంచివాడివి. క్షమించడానికి సిద్ధంగా ఉంటావు. నీకు మొరపెట్టే
    వారందరినీ అమితంగా కనికరిస్తావు.
  hat-BSA: Paske Ou menm, Senyè a, Ou plen bonte e Ou prèt pou padone, ranpli avèk
    lanmou dous, pou tout sila ki rele sou non Ou yo.
  ukr-ONPU: 'І про Сіон скажуть: «Такий-то й такий-то народився в ньому, і Сам Всевишній
    утвердить це місто».'
  kos-kos: Kom arulana wo nu sesr ac kom nunak munas nu sesr, Yoklana lungkulang lom
    nu selos nukewa su pre nu sum.
  hbo-WLC: כִּֽי־אַתָּ֣ה אֲ֭דֹנָי ט֣וֹב וְסַלָּ֑ח וְרַב־חֶ֝֗סֶד לְכָל־קֹרְאֶֽיךָ׃
  ibo-ibo: Ị bụ onye na-agbaghara ajọ omume na onye dị mma, O Onyenwe m, i jupụtara
    nʼịhụnanya nye ndị niile na-akpọku gị.
  ory-ory: ଯେହେତୁ ହେ ପ୍ରଭୋ, ତୁମ୍ଭେ ମଙ୍ଗଳମୟ ଓ କ୍ଷମା କରିବାକୁ ପ୍ରସ୍ତୁତ, ପୁଣି, ତୁମ୍ଭ ନିକଟରେ
    ପ୍ରାର୍ଥନାକାରୀ ସମସ୍ତଙ୍କ ପ୍ରତି ଦୟାରେ ମହାନ।
  chk-chk: Pun en, ai Samol, ka kirikiröch o amusala tipis, om tong ellet a somwosom
    ngeni meinisin mi iotek ngonuk.
  rop-rop: Bos, yu oldei gud langa melabat en oldei larramgo melabat fri. En langa
    ol detlot hu oldei jingat langa yu, yu laigim olabat olagijawan.
  ukr-1871: Ти бо, Господи, благий і лагідний, і дуже милосердний для всїх, хто призиває
    тебе.
  yon-yon: O Yariman, eb kuu amunmoman kuda, eb kuu ambarakmi are nonondandi ye karub,
    kwane kane kane eb yaa baandimaibdan kuu womoniyiibban ye mimyob dowaken yiminmo
    keendimaab.
  deu-1951: Denn du, Herr, bist gut und vergibst gern und bist reich an Gnade gegen
    alle, die dich anrufen.
  eng-JPS: For Thou, Lord, art good, and ready to pardon, and plenteous in mercy unto
    all them that call upon Thee.
  srp-1865: Jer si ti, Gospode, dobar i milosrdan i veoma milostiv svima koji te prizivlju.
  lug-lug: Ddala ddala olina ekisa era osonyiwa, Ayi Mukama; n’abo bonna abakukoowoola
    obaagala nnyo.
  heb-heb: כי אתה אדני טוב וסלח ורב חסד לכל קראיך׃
  ben-IRV: কারণ হে প্রভু তুমিই মঙ্গলময় ও ক্ষমাবান এবং যারা তোমাকে ডাকে, তুমি তাদের
    কাছে দয়াতে মহান।
  ntu-ntu: Murde mrlz-esz'ngrn nzripq-zvzngr. X aodu-zvzq krkcng tzkrka'bzng bam.
  pan-pan: ਹੇ ਪ੍ਰਭੂ, ਤੂੰ ਭਲਾ ਤੇ ਦਯਾਲੂ ਹੈਂ, ਅਤੇ ਆਪਣੇ ਸਾਰੇ ਪੁਕਾਰਨ ਵਾਲਿਆਂ ਲਈ ਅੱਤ ਕਿਰਪਾਲੂ
    ਹੈਂ।
  mya-JVB: အို ထာဝရ ဘုရား၊ ကိုယ်တော် သည် ကောင်း သောသဘော၊ သည်းခံ တတ်သော သဘောနှင့် ပြည့်စုံ၍၊
    ကိုယ်တော် ကို ပဌနာ ပြုသော သူအပေါင်း တို့အား ကရုဏာ တော်ကြွယ်ဝ ပါ၏။
  kgf-kgf: Gi imi hiabia, ségiségi wamma képésic wai énécmianʒaŋ. Waŋu guac guru héhélima
    kecanʒu ionac goigina héianʒaŋ imuac niŋac imuhuc ʒéwelecʒua.
  tte-O: Kowa kunamwanamwa kolimai yo ama pwanoli kunuwatu-pwaikili, am mulolo imiyayai
    siya analiyao sikawanoi koliwo.
  tbg-tbg: Noravauvo, are vaiinti nahenti koqema nimitehara vika qora kaiqa vare varia
    uvara nunka nimite variaravama variaro. Ai aareha tinavu kahaqiane ti variakara
    ai muntukavano voqamakero vikara vaivarama variaro.
  hmo-hmo: Lohiabada e, oi be mai oiemu bogahisihisi, bona kara dika oi gwauatao noho.
    Oi dekenai idia guriguri noho taudia dekenai, oiemu noho hanaihanai lalokauna
    oi henia noho.
  zar-NT: Nacuʼ dxiʼa, Xan, en chizúʼ uniti loʼ bönachi quiuʼ. Nadxíʼiticaʼsuʼ yúguʼtë
    nupa tuʼlidza Liʼ.
  urd-urd: इसलिए कि तू या रब्ब, नेक और मु'आफ़ करने को तैयार है, और अपने सब दुआ करने
    वालों पर शफ़क़त में ग़नी है।
  rus-SYN: 'О Сионе же будут говорить: “такой-то и такой-то муж родился в нем, и Сам
    Всевышний укрепил его”.'
  bqc-SIM: Ń maa mɛ́ ń sùuu vĩ, Dii, n gbɛ̃kɛ zↄ̃ↄ n sìsinaↄnɛ.
  tcz-CHONGTHU: O Yahweh Pakai nangma hi naphatna jalla eingaidam jing nahi, nakomma
    panpi ngaichaho dinga longlou ngailutna dimsah nahi.
  mar-mar: हे प्रभू, तू उत्तम आहेस आणि क्षमा करण्यास तयार आहेस, आणि जे सर्व तुला हाक
    मारतात त्यांना तू महान दया दाखवतोस.
  isl-isl: Drottinn, þú ert mildur og góður og fús að fyrirgefa, gæskuríkur við alla
    sem ákalla þig.
  hlt-THB: Aw Bawipa, nang taw qeenkhaw ngai thai nawh leek hyk ti, nang anik khykhqi
    boeih a venawh na lungnaak khawzah na dang sak hyk ti.
  qub-qub: Tayta Dios, gamga canqui allimi, imapitapis perdunajmi. Amatarmi cuyanqui
    gamman mañacamojcunataga.
  bqp-bqp: Ń mana akũsↄ̃ ń sùru vĩ, Dikiri, n gbɛ̃kɛ zↄ̃kↄ̃ n sìsirinↄnɛ.
  hat-hat: Seyè, ala bon ou bon! Ou padonnen peche nou yo. Ou p'ap janm sispann renmen
    moun k'ap rele non ou.
  eng-BSB: For You, O Lord, are kind and forgiving, rich in loving devotion to all
    who call on You.
  eng-WEBPB: For you, Lord, are good, and ready to forgive, abundant in loving kindness
    to all those who call on you.
  kbq-kbq: Ra Anumzamoka kagra knare'zantfa hu'nanankinka kumizmia atrezmante'naku
    retro hu'nane. Zamazama hananegu'ma kagri'ma kantahigaza miko vahe'mokizmia vagaore
    kavesizanu ante avite'nezmantane.
  pon-pon: Pwe komui Main me mau o kalanan, o kom kotin kalanan on ir karoj, me kin
    likwir on komui.
  nhe-BL: Toteco, ta nelía ticuali huan timoquetztoc timocualtlalijtoc para titetlapojpolhuis.
    Tiquinicnelía huan nimantzi tiquintlasojtla nochi tlen mitztlajtlaníaj motlapalehuil.
  wnc-wnc: Buyambam tapa, ga amindatdat binga yuayak, ge gata nindane waiaknganinu
    asandekgaak kapanin. Sike gata aminu gae tumuk wam ganikaingge asiknga baknganggayak.
  bus-bus: Ń maa bensↄ̃ ń sùu vĩ, Dii, n gbɛ̃kɛ bíta n sìsirinↄnɛ.
  gub-BL: O hezar, nekatuahy ne. Teko wanemiapo kwer ikatu 'ym ma'e imunànar romo
    ereiko. Erezamutar katu newe uze'eg ma'e paw ne wà.
  eng-DRA: 'Shall not Sion say: This man and that man is born in her? and the Highest
    himself hath founded her.'
