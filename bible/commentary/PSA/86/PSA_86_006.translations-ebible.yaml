verse: PSA.086.006
translations:
  mal-C: യഹോവേ, എന്റെ പ്രാർഥന കേൾക്കണമേ; കരുണയ്ക്കായുള്ള എന്റെ നിലവിളി കേൾക്കണമേ.
  deu-TKW: Vernimm, Jahwe, mein Gebet und merke auf mein lautes Flehen!
  lin-lin: Yawe, yoka losambo na ngai, yoka libondeli na ngai !
  mmx-mmx: Leeme Silok, una ronga i na levesingising tarak. Una ronga na lerengteng
    tarak ti loklok tooro.
  eng-LSV: Hear, O YHWH, my prayer, || And attend to the voice of my supplications.
  eng-GNV: Giue eare, Lord, vnto my prayer, and hearken to the voyce of my supplication.
  eng-WEBSTER: Give ear, O LORD, to my prayer; and attend to the voice of my supplications.
  nhw-BL: TOTECO, techtlacaquili quema nimotlatlajtía. Quena, techtlacaquili quema
    nimitztzajtzilía.
  swh-ONEN: Ee Bwana, sikia maombi yangu, sikiliza kilio changu unihurumie.
  bba-bba: Yinni Gusunɔ, ɑ nɛn kɑnɑru nɔɔwɔ. A nɛn weeweenu swɑɑ dɑkio.
  eng-KJVCPB: Give ear, O Lord, unto my prayer; And attend to the voice of my supplications.
  luo-luo: Winj lamona, yaye Jehova Nyasaye; chik iti ne ywakna ma akwayigo kech.
  aii-aii: ܗܲܒ݂ܠܔ ܢܵܬܵ‌ܐ، ܝܵܐ ܡܵܪܝܵܐ، ܠܨܠܘܿܬ‌ܝܼ، ܘܡܲܨܝܸܬ ܠܩܵܠܵܐ ܕܢܵܘܢܲܝܵܬ‌ܝܼ̈.
  meu-meu: Iehova e, egu ḡuriḡuri a hakala henia, egu noinoi a kamonaia.
  npi-ULB: हे परमप्रभु, मेरो प्रार्थना सुन्‍नुहोस् । मेरो बिन्‍तीको सोर सुन्‍नुहोस्
    ।
  yor-yor: Gbọ́ àdúrà mi, Olúwa; tẹ́tí sí ẹkún mi fún àánú.
  pes-OPCB: ای خداوند، دعای مرا اجابت فرما! به نالهٔ من توجه نما!
  tgl-ULB: Yahweh, makinig ka sa aking panalangin, dinggin mo ang aking pagsamo.
  nop-nop: Yahwe, du yonadinedok magi kametnadi momooŋgoŋ tibeŋ. Nehitubu-lodaweŋ
    yoŋa kutiganilat, ale du kutikutine u nadiweŋ.
  hui-hui: Anduane Homogo-o i̱naga bi larogo bayuwa hale haore bibe. I̱ biamogo bia
    lalu í̠ olalu kogo hale habe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​၏​ဆု​တောင်း​ပတ္ထ​နာ​ကို နား​ထောင်​တော်​မူ​ပါ။
    ကူ​မ​တော်​မူ​ရန်​ကျွန်​တော်​မျိုး​အော်​ဟစ်​သံ​များ​ကို ကြား​တော်​မူ​ပါ။
  bod-N: ང་ཡི་སྨོན་ལམ་གསན་རོགས་ཀྱེ་ཡ༌ཝཱེ། །བདག་གི་ཞུ་བའི་སྐད་ལ་གསན་མཛོད༌ཅིག།
  wsk-wsk: Bore te se, O Yawe, degewa gurugu ale aninga guranek imi ikiko; ni aninga
    niara iki ale aga sangaruko.
  sna-sna: Inzwai munyengetero wangu, imi Jehovha; inzwai kuchemera kwangu ngoni dzenyu.
  spa-BLM: Escucha, Yahvé, mi oración. Escucha la voz de mis peticiones.
  cac-cac: Mamin Jehová, ab' in lesal, maclej ab' tas tzin c'an d'ayach.
  swh-ULB: Yahwe, sikiliza maombi yangu; sikia sauti ya ombi langu.
  bel-bel: 'Гасподзь у перапісе народу напіша: «такі-а-такі нарадзіўся там».'
  deu-ELBBK: Nimm zu Ohren, HERR, mein Gebet, und horche auf die Stimme meines Flehens!
  mbb-OT: Pemineǥa nu, Nengazen, is ked-ampù ku; pemineǥa nu is kebpehizuhizu ku kenikew.
  mal-2015: യഹോവേ, എന്റെ പ്രാർത്ഥനയെ ചെവിക്കൊള്ളേണമേ; എന്റെ യാചനകളെ ശ്രദ്ധിക്കേണമേ.
  gup-gup: Wanjh kanbekkabekka bu ngaye ngahdi yiwarrudj kore ngudda nawu Yawey. Ngaye
    djawadjawan bu kankongibunkenh.
  rmc-rmc: RAJEJA, visar tiro kan ke miri modľitba, šun miro mangipnaskro hangos!
  nlg-nlg: Lord, ko rongovia nigua na kokoeliulivuti, ko rongovighi nigua na lei tangi
    ni hahanga.
  pes-OPV: ‌ای خداوند دعای مرا اجابت فرما وبه آواز تضرع من توجه نما!
  ron-1924: Плякэ-Ць урекя, Доамне, ла ругэчуня мя, я аминте ла гласул черерилор меле!
  ben-OBCV: আমার প্রার্থনা শোনো, হে সদাপ্রভু; আমার বিনতি প্রার্থনা শোনো।
  som-som: Rabbiyow, baryadayda dhegta u dhig, Oo codka baryootankayga maqal.
  lat-VUC: Dominus narrabit in scripturis populorum et principum, horum qui fuerunt
    in ea.
  eng-ASVBT: Give ear, O Jehovah, unto my prayer; And hearken unto the voice of my
    supplications.
  mna-mna: O Yooba, ŋgun talŋom pa suŋŋana tio. Leŋ tiŋiizi tio ti mi muŋai yo. Pa
    nio mbesooŋo ku tau.
  ita-1885: O Signore, porgi gli orecchi alla mia orazione; E attendi al grido delle
    mie supplicazioni.
  eng-LXXUP: The Lord shall recount it in the writing of the people, And of these
    princes that were born in her. Pause.
  eng-ULB: Yahweh, listen to my prayer; hear the sound of my pleas.
  spa-VBL: Señor, por favor, escucha mi oración. Escucha mi clamor a ti pidiendo ayuda.
  fra-_FOB: Écoute, ô Éternel, ma prière, et sois attentif à la voix de mes supplications!
  mal-mal: യഹോവേ, എന്റെ പ്രാർത്ഥന ചെവിക്കൊള്ളണമേ; എന്റെ യാചനകൾ ശ്രദ്ധിക്കണമേ.
  urd-GVR: Ai Rab, merī duā sun, merī iltijāoṅ par tawajjuh kar.
  suz-BL: परमप्रभु यावे आं पुंइशो लोव़ नेनीने। मिनु शिशी पाइक्‍चा कली आं पुंइशो नेनीन।
  eng-NOY: Give ear, O LORD! to my prayer, And attend to the voice of my supplication!
  ita-1927: Porgi l’orecchio, o Eterno, alla mia preghiera, e sii attento alla voce
    delle mie supplicazioni.
  ckb-ckb: ئەی یەزدان، گوێ لە نوێژم بگرە، گوێ لە پاڕانەوەم بگرە.
  eng-BBE: O Lord, give ear to my prayer; and take note of the sound of my requests.
  xsi-xsi: Yova Kindeni, kutambira taŋa pa naneŋgu noŋa. Naŋa asarâwa pano tu kuvilana.
    Kupaloŋo pa naneŋgu sarawâŋa!
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನನ್ನ ಪ್ರಾರ್ಥನೆಗೆ ಕಿವಿಗೊಡಿರಿ. ನನ್ನ ವಿಜ್ಞಾಪನೆಗಳ ಸ್ವರವನ್ನು ಆಲೈಸಿರಿ.
  tam-2017: யெகோவாவே, என்னுடைய ஜெபத்திற்குச் செவிகொடுத்து, என்னுடைய விண்ணப்பங்களின்
    சத்தத்தைத் கவனியும்.
  spa-RV-1909: Escucha, oh Jehová, mi oración, y está atento á la voz de mis ruegos.
  ron-BTF: Deschide urechea, DOAMNE, la rugăciunea mea; și dă atenție vocii cererilor
    mele.
  eng-WEBP: Hear, LORD, my prayer. Listen to the voice of my petitions.
  eng-FBV: Lord, please listen to my prayer. Hear my call for help.
  nld-1939: Jahweh, hoor mijn gebed, zie neer op mijn smeken;
  nch-BL: TOTECO, techtacaquili quema nimotatajtía. Quena, techtacaquili quema nimitztzajtzilía.
  vie-1934: Hỡi Đức Giê-hô-va, xin hãy lắng tai về lời cầu nguyện tôi, Dủ nghe tiếng
    nài xin của tôi.
  cha-cha: 'Jungog, O Señot y tinayuyutto: yan ecungog y inagang y guinagagaojo.'
  hin-CV: याहवेह, मेरी प्रार्थना सुनिए; कृपा कर मेरी पुकार पर ध्यान दीजिए.
  eng-OURB: Hear, Adonai, my prayer. Listen to the voice of my petitions.
  spa-BES: Oh Señor, escucha mi oración; atiende a mi plegaria.
  tdx-tdx: Toloro ravembia, ry Iehovà, i halalikoy, vaho haoño ty feom-pisolohoako.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ขอทรงเงี่ยพระกรรณสดับคำทูลอธิษฐานของข้าพระองค์ ขอทรงสดับเสียงร้องทูลวิงวอนของข้าพระองค์
  por-BR-2018: Inclina, SENHOR, teus ouvidos à minha oração; e presta atenção à voz
    de minhas súplicas.
  deu-ELO: Nimm zu Ohren, Jehova, mein Gebet, und horche auf die Stimme meines Flehens!
  eng-WYC-2018: Lord, perceive thou my prayer with ears; and give thou attention to
    the voice of my beseeching. (Lord, listen thou to my prayer; and give attention
    to the words of my plea.)
  epo-epo: Aŭskultu, ho Eternulo, mian preĝon, Kaj atentu la voĉon de mia petego.
  gfk-gfk: Watong, hadade no nugu sinasaring. Taram no nugu tintaau wara gaiena harmarsai.
  uig-PIN: Mening duayimƣa ⱪulaⱪ salƣin, i Pǝrwǝrdigar, Yelinixlirimning sadasini
    angliƣaysǝn;
  beo-beo: Hina Gode, na Dima sia:ne gadobe amo nabima, amola Dia na fidima:ne Dima
    dini iabe amo nabima.
  tpi-OTNT: Bikpela, yu mas putim gut yau long prea bilong mi. Mi singautim yu bilong
    helpim mi. Harim singaut bilong mi.
  hau-SA: Ka ji addu’ata, ya Ubangiji; ka saurari kukata na neman jinƙai.
  udu-udu: C̱iyi ’cem pini, ayy Tap̱a, ka ’thom pem mo. Ciḵi gwo gom ko jin gwoka/
    ka di’b me’di is mo.
  uig-LAT: Méning duayimgha qulaq salghin, i Perwerdigar, Yélinishlirimning sadasini
    anglighaysen;
  nde-nde: Zwana umkhuleko wami, Oh Thixo; lalela ukukhala kwami ngicela umusa.
  ton-ton: Fanongo, ʻE Sihova, ki heʻeku lotu pea tokanga ki he leʻo ʻo ʻeku ngaahi
    lotu tāumaʻu.
  ces-1613: Slyš, Hospodine, modlitbu mou, a pozoruj hlasu žádostí mých.
  eng-WMB: Hear, LORD, my prayer. Listen to the voice of my petitions.
  tam-TCV: யெகோவாவே என் மன்றாட்டுக்குச் செவிகொடும்; இரக்கத்திற்கான என் கதறுதலைக் கேளும்.
  ceb-ULB: O Yahweh, paminawa ang akong pag-ampo; patalinghogi ang tingog sa akong
    mga paghangyo.
  pol-UBG: Wysłuchaj, PANIE, mojej modlitwy i zważ na głos mojego błagania.
  urd-GVU: اے رب، میری دعا سن، میری التجاؤں پر توجہ کر۔
  eng-OEBCW: Listen, O Lord, to my prayer; attend to my plea for mercy.
  deu-1912: Vernimm, HERR, mein Gebet und merke auf die Stimme meines Flehens.
  kan-2017: ಯೆಹೋವನೇ, ನನ್ನ ಪ್ರಾರ್ಥನೆಗೆ ಕಿವಿಗೊಡು; ನನ್ನ ವಿಜ್ಞಾಪನೆಗಳ ಕೂಗನ್ನು ಲಾಲಿಸು.
  yap-yap: SOMOL, mu telim ko meybil rog; mu rung’ag e meyor rog ni gu be man ayuw.
  hlt-MCSB: BOEIPA aw, ka thangthuinah he hnatun lamtah ka huithuinah ol he hnatung
    lah.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ሺኢጲፆ ታኣኮ ዒናፓ ዋይዜ፤ ታ ሜታዺ ሺኢቃ ሺኢጲፆ ዋይዜ።
  twi-ASANTE: Ao Awurade, tie me mpaeɛbɔ; tie me mmɔborɔ su.
  eng-WEBU: Hear, LORD, my prayer. Listen to the voice of my petitions.
  acu-NT: Yusru wi seamur anturtukta, tura anturtukam nekartuata.
  spa-PDDPT: Oh Yavé, escucha mi oración Y atiende a la voz de mis súplicas.
  gun-gun: Senhor, endu ke anhembo'ea, eikuaa pota ajapukaia re.
  agu-BL: Wajcaw, tbite'u' yi inoración. Stza'weju' yi mbi na chintzan tan jakle'n
    teru'.
  ilo-ULB: Ipangagmo O Yahweh ti kararagko; denggem ti uni dagiti pakaasik.
  kpg-kpg: Meenei Dimaadua, hagalongo mai gi dagu dalodalo, hagalongo mai gi dagu
    gahigahi i di hagamaamaa.
  uig-ARA: مېنىڭ دۇئايىمغا قۇلاق سالغىن، ئى پەرۋەردىگار، يېلىنىشلىرىمنىڭ ساداسىنى
    ئاڭلىغايسەن؛
  sus-sus: Marigi, i xa i tuli mati n ma maxandi ra, i xa n ma dubɛ suxu.
  pon-2006: Maing KAUN, komw ketin karonge ei kapakap; komw ketin karonge ei likwer
    en pek sawas.
  jae-jae: O Apômtau, ôŋô ŋoc mec. Wê taŋam ŋoc taŋiboa kapôêŋ.
  ksd-ksd: Luluai, una valongore kaugu niaring; Ma una torom ta kaugu lavur nilul
    vovo.
  tur-YTC: Duamı duy, ey Yahve. Dileklerimin sesine kulak ver.
  bel-N: Прыхілі вуха, ГОСПАДЗЕ, на малітву маю і выслухай голас маленьня майго!
  grc-BRENT: Κύριος διηγήσεται ἐν γραφῇ λαῶν, καὶ ἀρχόντων τούτων τῶν γεγενημένων
    ἐν αὐτῇ. διάψαλμα.
  kpr-kpr: Bajari, nanda benunu ningi! Nanda kori nininguse, na sonembe!
  ind-AYT: Dengarkan, ya TUHAN, doaku; perhatikanlah suara permohonanku.
  yom-yom: Wa lusambulu luama, a Yave ; wa bumboti yamikina kuama mu diambu di kiadi.
  yut-yut: Yawe, gak bɨsitno do mɨrak pakyaŋsi yopbi. Nak do bupmɨ nandaŋ nabi do
    yaŋ tɨdosot. Yaŋ ɨlɨtno nandaki.
  nya-nya: Yehova imvani pemphero langa; mvetserani kulira kwanga kofuna chifundo.
  hrv-hrv: Slušaj, Jahve, molitvu moju i pazi na glas vapaja mog.
  mps-mps: Genuai Bidi, nago eno gedu haluasa po wabo bugagia odao. Eno nageba i wabo,
    te nago ena dali homu dene eyu, tau somainu wali. Eno i wabo odao.
  tpi-tpi: Bikpela, yu mas putim gut yau long prea bilong mi. Mi singautim yu bilong
    helpim mi. Harim singaut bilong mi.
  dan-1931: Lyt til min Bøn, o HERRE, lån Øre til min tryglende Røst!
  vie-OVCB: Xin lắng tai, nghe con cầu nguyện, lạy Chúa Hằng Hữu; xin lưu ý nghe tiếng
    con khẩn nài.
  guj-2017: હે યહોવાહ, મારી પ્રાર્થના સાંભળો; મારી વિનંતી સાંભળો.
  pon-2006A: Maing KAUN, komw ketin karonge ei kapakap; komw ketin karonge ei likwer
    en pek sawas.
  por-BRBSL: Ouça, Yahweh, minha oração. Ouça a voz das minhas petições.
  eng-OEBUS: Listen, O Lord, to my prayer; attend to my plea for mercy.
  swe-swe: Lyssna (vänd ditt öra) till min bön, Herre (Jahve), ge akt (lyssna uppmärksamt)
    på mina böners ljud (enträgna, ödmjuka vädjanden om nåd och hjälp).
  cth-cth: Oe BAWIPA, ka ratoumnae heh na thai pouh haw. Pahrennae ka hei e heh na
    thai pouh haw.
  twi-twi: Awurade, tie me mpaebɔ; tie me mmɔborɔsu.
  hlt-hlt: BOEIPA aw, ka thangthuinah he hnatun lamtah ka huithuinah ol he hnatung
    lah.
  tbz-SIM: N Yiɛ̀ nKuyie nkéntɛ́ m bɑ́ɑmmu, kéntɛ́ n dɑbònnì n dɑ kuɔ̀nnɛ̀ dì.
  msy-2020: O Ikiavɨra Itir God, nɨ nan azangsɨzim deragh a baregh nan akuragh.
  dop-dop: Tɑcɑɑ ke ŋkpɑŋʋɣʋ nɑ mɑ kʋsələmʋtʋ nɩɩ mɑ wiinɑʋ.
  azb-azb: Ya Rəbb, duamı dinlə, Yalvarışlarımın səsinə qulaq as.
  eng-DBY: Give ear, O Jehovah, unto my prayer, and attend to the voice of my supplications.
  hin-2017: हे यहोवा मेरी प्रार्थना की ओर कान लगा, और मेरे गिड़गिड़ाने को ध्यान से
    सुन।
  wol-KYG: Éy Aji Sax ji, teewlul, ma ñaan la; déglul, ma tinu la.
  bjr-bjr: Oo Yaawee, qini innaaru qirana iria. Dadaaqianeera nammeera qimarunnana
    irisee dadaaqia.
  eng-YLT: Hear, O Jehovah, my prayer, And attend to the voice of my supplications.
  kne-kne: Dengngem koma nan kararag ko ay mankedaw si badang mo.
  eng-WYC-2017: Lord, perceive thou my prayer with ears; and give thou attention to
    the voice of my beseeching.
  eng-WMBB: Hear, LORD, my prayer. Listen to the voice of my petitions.
  zat-NTPS: Xrana' Dios, bene da dxuchálajle̱na' Lue', ne bze̱ naga ca da dxenaba'
    lau'.
  zty-NTPS: X̱ana' Dios, benle da' ẕcháḻjḻena' Le', na' bze nag da' ẕnnabla' Le'.
  urd-GVH: ऐ रब, मेरी दुआ सुन, मेरी इल्तिजाओं पर तवज्जुह कर।
  rug-rug: Kei Zihova, Mu va avosia sa qua vinaravara, Mu toka nau pa qua tinepa atu
    koa Goi.
  gaz-gaz: Yaa Waaqayyo, kadhannaa koo dhagaʼi; iyya waammata koos dhaggeeffadhu.
  fra-LSG: Éternel, prête l’oreille à ma prière, Sois attentif à la voix de mes supplications!
  yal-yal: Alatala, i tuli mati n ma maxandi xuiin na, n ma mawuga xuiin namɛ.
  iou-iou: Unita Ekäni, näkŋo yäŋapik manta juku peyi. Näk gäkä butewaki nadäŋ nami
    yäŋ yäŋpäŋ gera yäyat u nadäŋ nam.
  haw-1868: E haliu mai kou pepeiao i ka'u pule, e Iehova; A e hoolohe i ka leo o
    ko'u nonoi ana.
  arb-NAV: يَا رَبُّ أَصْغِ إِلَى صَلاتِي وَاسْتَمِعْ إِلَى صَوْتِ تَضَرُّعَاتِي.
  ded-ded: O KEBU, ge kedzac faima nunumuna negenna. Ni kpesi kpesi amma kiacba ge
    kedzac kpema negenna.
  ewe-ewe: O! Yehowa, se nye gbedodoɖa, eye nàlé to ɖe nye nublanuiɣli ŋu.
  eng-LEE: Give ear, O Lord, unto my prayer, and attend to the voice of my supplications.
  asm-FB: হে যিহোৱা, মোৰ প্ৰাৰ্থনালৈ কাণ পাতা, মোৰ মিনতিৰ ক্রন্দন তুমি শুনা।
  sus-A: مَرِفِ، عِ شَ عِ تُلِ مَتِ ﭑ مَ مَشَندِ رَ، عِ شَ ﭑ مَ دُبّ سُشُ.
  fra-SBL: Écoute, Yahvé, ma prière. Écoutez la voix de mes requêtes.
  hbo-hbo: הַאֲזִ֣ינָה יְ֭הוָה תְּפִלָּתִ֑י וְ֝הַקְשִׁ֗יבָה בְּקֹ֣ול תַּחֲנוּנֹותָֽי׃
  kik-kik: Igua ihooya rĩakwa, Wee Jehova; thikĩrĩria ikaya rĩakwa ũnjiguĩre tha.
  fra-NCL: Yahweh, prête l’oreille à ma prière, sois attentif à la voix de mes supplications.
  cek-AK: Aw Angraeng, lawk ka thuihaih hae tahngai ah; tahmen kang hnikhaih lok hae
    tahngai raeh.
  cuk-cuk: Bab-Jehováʼye, an bese-gornaid be itoge, an-wilesagwar-gornaid be itoge.
  uig-CYR: 'Хәлиқ-қовмларни хатирилигинидә Пәрвәрдигар: — «Бу киши бу йәрдә туғулған»
    — дәп алаһидә хатиригә йезип қойиду. Селаһ.'
  tel-2017: యెహోవా, నా ప్రార్థన విను. నా విన్నపాల శబ్దం ఆలకించు.
  hat-BSA: Prete zòrèy Ou, O SENYÈ, a lapriyè mwen. Prete atansyon a vwa siplikasyon
    mwen yo.
  ukr-ONPU: 'Господь запише при переписі народів: «Цей народився там». Села'
  kos-kos: Porongo pre luk, O LEUM GOD, Lohng ke nga tung in suk kasru sum.
  hbo-WLC: הַאֲזִ֣ינָה יְ֭הוָה תְּפִלָּתִ֑י וְ֝הַקְשִׁ֗יבָה בְּק֣וֹל תַּחֲנוּנוֹתָֽי׃
  ibo-ibo: O Onyenwe anyị, nụrụ ekpere m; gekwaa ntị nʼakwa arịrịọ m maka ebere.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ମୋʼ ପ୍ରାର୍ଥନାରେ କର୍ଣ୍ଣପାତ କର ଓ ମୋʼ ନିବେଦନର ରବରେ ମନୋଯୋଗ କର।
  chk-chk: Ai Samol mi Lapalap kopwe aü selingom ngeni ai iotek, kopwe aüseling ngeni
    ai tüngor.
  rop-rop: YAWEI, yu lisin langa main preya. Yu lisin langa mi wen mi jingat langa
    yu blanga album mi.
  ukr-1871: Приклони, Господи, ухо до молитви моєї, і почуй голос благання мого!
  yon-yon: O Yariman, ne kurikuri kee wengambere. Mimyob keewe ande baandaan yaa kuu
    wengambere inande.
  deu-1951: Vernimm, o HERR, mein Gebet, und merke auf die Stimme meines Flehens!
  eng-JPS: Give ear, O LORD, unto my prayer; and attend unto the voice of my supplications.
  srp-1865: Èuj, Gospode, molitvu moju, i slušaj glas moljenja mojega.
  lug-lug: Owulire okusaba kwange, Ayi Mukama; owulirize eddoboozi erikaabirira ekisa
    kyo.
  heb-heb: האזינה יהוה תפלתי והקשיבה בקול תחנונותי׃
  ben-IRV: হে সদাপ্রভুু, আমার প্রার্থনা শোন, আমার বিনতির শব্দে মনযোগ দাও,
  ntu-ntu: Yawe, lalztqm mz nzyrni-krnge, X ayzlum natqnge.
  pan-pan: ਹੇ ਪਰਮੇਸ਼ੁਰ, ਮੇਰੀ ਬੇਨਤੀ ਉੱਤੇ ਕੰਨ ਲਾ, ਅਤੇ ਮੇਰੀਆਂ ਅਰਦਾਸਾਂ ਦੀ ਅਵਾਜ਼ ਵੱਲ ਧਿਆਨ
    ਕਰ!
  mya-JVB: အို ထာဝရဘုရား ၊ အကျွန်ုပ် ၏ ပဌနာ စကားကို နားထောင် တော်မူပါ။ အသနား တော်ခံသော
    စကား သံကို မှတ် တော်မူပါ။ ဘေး ရောက်သည် ကာလ ၊ ကိုယ်တော် ကို ခေါ် ပါမည်။
  kgf-kgf: Yawe, nuac ʒéwelecnaiguc gezac qema niŋna. Ʒéwelecna selia niŋsima gézézua
    imi niŋnénna.
  tte-O: O Yeoba, yagu kawanoi yo yagu valam sagu kaiwena kubenalagili.
  tbg-tbg: Mpo Noravauvo, are minti variaravara tira, te ariara ike mpo ti kahaqiane
    ti vauna uvara iriane.
  hmo-hmo: Lohiabada e, egu guriguri mani do oi kamonai. Oiemu durua totona lau noinoi
    inai. Mani emu kara egu noinoi do oi abia dae.
  zar-NT: Ruzë́ naguʼ le rulidzaʼ Liʼ, Xan, en ruíʼi ládxuʼu gunuʼ yuguʼ le inábidaʼ
    loʼ.
  urd-urd: ऐ ख़ुदावन्द, मेरी दुआ पर कान लगा, और मेरी मिन्नत की आवाज़ पर तवज्जुह फ़रमा।
  rus-SYN: 'Господь в переписи народов напишет: “такой-то родился там”.'
  bqc-SIM: Dii, swã́kpa ma wabikɛai, laaidↄ ma wɛ̃na wiiwa.
  tcz-CHONGTHU: O Yahweh Pakai kataonahi khotonan neingaipeh'in gangtah a kap kahi
    neingaipehin.
  mar-mar: हे परमेश्वरा, माझ्या प्रार्थनेला कान दे; माझ्या काकुळतीच्या वाणीकडे लक्ष
    दे.
  isl-isl: Heyr þú bæn mína Drottinn, því að ég ákalla þig í neyð minni.
  hlt-THB: Aw Bawipa, kak cykcahnaak ve ngai law lah; qeennaak thoeh doena kang kqangnaak
    awi ve ngai law lah.
  qub-qub: Tayta Dios, mañacamushätaga wiyaycuy. Ruwacamushätapis wiyaycamay.
  bqp-bqp: Dikiri, ǹ sã kpá ma wɛ́kɛnaai, ǹ laakari dↄ ma wɛ̃nda wikia.
  hat-hat: Seyè, koute m' non lè m'ap lapriyè! Tande m' non lè m'ap rele mande sekou!
  eng-BSB: Hear my prayer, O LORD, and attend to my plea for mercy.
  eng-WEBPB: Hear, LORD, my prayer. Listen to the voice of my petitions.
  kbq-kbq: Ra Anumzamoka kagesa antenka nunamu ke'ni'a antahinamio. Kasuraginantenka
    nazama huogu'ma krafama nehua krafageni'a antahinamio.
  pon-pon: Main Ieowa, kom kotin ereki ai kapakap, o kotin mani nil en ai nidinid.
  nhe-BL: TOTECO, xinechtlacaquili quema nimomaijtohua. Quena, xinechtlacaquili quema
    nimitztzajtzilía.
  wnc-wnc: Buyambam tapa, nata gae tumuk wam ganiwa gata maak gwaang pake natane tumuk
    wamu natapso. Gata na akgatangamiyakge natake yanggatde tumuk wama natapso.
  bus-bus: Dii, ǹ swã kpá ma wɛ́ɛkɛnazi, ǹ làakari dↄ ma wɛ̃nda wiiia.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, herenu pe newe heze'eg mehe nehe. Aze ahapukaz
    hepytywà àwàm henoz pà newe nehe, herenu pe nehe.
  eng-DRA: The Lord shall tell in his writings of peoples and of princes, of them
    that have been in her.
