  eng-WMBB: Show me a sign of your goodness, that those who hate me may see it, and
    be shamed, because you, LORD, have helped me, and comforted me.
  zat-NTPS: Ble'e neda' tu da gaca bea na gaca chawe' chia', ne be̱n xelelé'e benne'
    ca' dxelecuídene̱' neda' da na', ne be̱n xelexedué'ene̱', lawe' da nacu' Lue',
    Xrana' Dios, Bénnea' gúcale̱ne̱' neda', ne bexúe zrene̱' neda'.
  zty-NTPS: Bḻoe'el neda' to da' gak bian' gak chawe' chia', na' ben ga benne' ka'
