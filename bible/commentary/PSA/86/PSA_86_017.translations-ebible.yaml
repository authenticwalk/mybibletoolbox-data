  hlt-hlt: Hno then kah miknoek te kai taengah saii lamtah ka lunguet rhoek loh hmu
    uh saeh. BOEIPA namah loh kai nan bom tih ka hal coeng dongah amih te yak uh saeh.
  tbz-SIM: Dɔɔ̀ tidiɛtì n kpɛ́í tìì bɛnkú ɑ n dɔ́mɛ̀, kɛ̀ n dootitɔbɛ̀ɛ yɑ̀ kɛ̀ ifɛi
    bɛ̀ pĩ, N Yiɛ̀ nKuyie n teennɛ̀ kɛ nɑ́ríkùnnɛ n yɛ̀mmɛ̀.
  msy-2020: O Ikiavɨra Itir God, Nɨ bizitam damightɨ an otogh, nan akaghtɨ kɨ fogh
    suam, nɨ bar na gifonge. Eghtɨ nan apaniba uaghan ganigh fogham, nɨ nan akuragha
    gavgavim na ganɨngi. Kamaghɨn, me uan arazir kurar me amizir kam gɨnɨghnɨgh, bar
    aghumsigham.
  dop-dop: Lɑ-m mpi pə hʋləɣɩ nyɑ́ kʋpɑntʋ tɔ, mɑ kolontunɑɑ ɩ́ nɑ́ nɑ pə tʋ-wɛɣɛ
    fɛɛlɛ. Mpi tɔ, nyɑ́ wɑɑsəɣənɑ-m nɑ ń hɛɛsəɣɩ mɑ lɑŋlɛ.
  azb-azb: Xeyirxahlığından mənə bir əlamət göstər, Qoy mənə nifrət edənlər görüb
    utansınlar. Çünki, ya Rəbb, mənə kömək edirsən, Könlümə təsəlli verirsən.
  eng-DBY: Shew me a token for good, that they which hate me may see it, and be ashamed;
    for thou, Jehovah, hast helped me and comforted me.
  hin-2017: मुझे भलाई का कोई चिन्ह दिखा, जिसे देखकर मेरे बैरी निराश हों, क्योंकि हे
    यहोवा, तूने आप मेरी सहायता की और मुझे शान्ति दी है।
  wol-KYG: Ngalla def ma sa firndey mbaax, ba bañ yi gis ci, rus, ndax yaw Aji Sax,
    ji ma dimbali, dëfal ma.
  bjr-bjr: Oo Yaawee, anee qini amiqi amiqimma qimaqee mariannanara moo ainaina auqainnanannai
    uqaqifiqainaqa qafaa. Anee qini amiqi amiqirana faqa dadaaqirana faqa qiminaqa
    qiniara fidiaqaa imariasa nisaurifaranoo.
  eng-YLT: Do with me a sign for good, And those hating me see and are ashamed, For
