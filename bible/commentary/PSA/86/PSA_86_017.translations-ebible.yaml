  kne-kne: Ipailam koman sak-en din kinasiged mo ta maibabain din kalaban ko mo ilaen
    da ay linmiwliwa ya binmadang ka, Apo.
  eng-WYC-2017: Make thou with me a sign in good, that they see, that hate me, and
