verse: PSA.086.017
translations:
  mal-C: എന്റെ ശത്രുക്കൾ കണ്ട് ലജ്ജിക്കേണ്ടതിന്, അവിടത്തെ കാരുണ്യത്തിന്റെ തെളിവിനായി
    ഒരു ചിഹ്നം നൽകണമേ, യഹോവേ, അവിടന്ന് എന്നെ സഹായിച്ച് എന്നെ ആശ്വസിപ്പിച്ചിരിക്കുന്നുവല്ലോ.
  deu-TKW: Thue an mir ein Zeichen zum Guten, daß es sehen, die mich hassen, und beschämt
    werden, daß du, Jahwe, mir beigestanden und mich getröstet hast.
  lin-lin: Salela ngai elembo ya boboto na Yo mpo ete banguna na ngai bamona yango
    mpe bakufa soni ! Yawe, ozali Mosungi mpe Mobondi na ngai.
  mmx-mmx: Leeme Silok, una lox asuusu mo luvukat taram tia, kusu nedi ua di belengatngas
    tia, dinaba mangan at loxonaleng dina ven i do ura kok avukar ia la ura lok tooro
    ia.
  eng-LSV: Do with me a sign for good, || And those hating me see and are ashamed,
    || For You, O YHWH, have helped me, || Indeed, You have comforted me!
  eng-GNV: Shew a token of thy goodnes towarde me, that they which hate me, may see
    it, and be ashamed, because thou, O Lord, hast holpen me and comforted me.
  eng-WEBSTER: 'Show me a token for good; that they who hate me may see it , and be
    ashamed: because thou, LORD, hast helped me, and comforted me.'
  nhw-BL: Xijnexti se tlanextili para ta techcualita. Quej nopa quiitase nocualancaitacahua,
    huan mopinahuase pampa momacase cuenta para ta, TOTECO, tlahuel techpalehuía huan
    techyoltlalía.
  swh-ONEN: Nipe ishara ya wema wako, ili adui zangu waione nao waaibishwe, kwa kuwa
    wewe, Ee Bwana, umenisaidia na kunifariji.
  bba-bba: Yinni Gusunɔ, ɑ mɑn yĩreru sɔ̃ɔsio te tɑ koo mɑn koorɑ, kpɑ ɑ de nɛn yibɛrɛbɑ
    bu ye wɑ kpɑ sekuru tu bu mwɑ. Domi wunɑ ɑ rɑ mɑn fɑɑbɑ ko, kpɑ ɑ mɑn nukuru yɛmiɑsiɑ.
  eng-KJVCPB: 'Shew me a token for good; That they which hate me may see it, and be
    ashamed: Because thou, Lord, hast holpen me, and comforted me.'
  luo-luo: Miyae ranyisi mar berni, mondo wasika one mi wigi okuodi, nimar in ema
    isebedo ka ikonya kendo ihoya, yaye Jehova Nyasaye.
  aii-aii: ܥܒ݂ܘܿܕ ܥܲܡܝܼ ܢܝܼܫܲܢܩܵܐ ܠܛܵܒ݂ܬܵ‌ܐ، ܕܚܵܙܝܼ ܣܵܢܝܵܢܝܼ̈ ܘܢܵܟ݂ܦܝܼ، ܒܗ̇ܝ ܕܐܲܢ݇ܬ،
    ܝܵܐ ܡܵܪܝܵܐ، ܩܵܡ ܗܲܝܸܪܸܬ ܘܝܵܗܒܹܬ ܠܝܼ ܠܸܒܵܐ.
  meu-meu: Emu lalo-namo toana ta ba hahedinarai henigu, bena e inai henigumu taudia
    na bae itaia, bona bae hemarai; badina be, Iehova e, oi ese vada o durugu, bona
    taugu vada o haloa.
  npi-ULB: मलाई तपाईंको कृपाको चिन्ह देखाउनुहोस् । तब मलाई घृणा गर्नेहरूले यो देख्‍नेछन्
    र लज्‍जित हुनेछन्, किनभने तपाईं परमप्रभुले नै मलाई सहायता गर्नुभएको र मलाई सान्त्वना
    दिनुभएको छ ।
  yor-yor: Fi àmì hàn mí fún rere, kí àwọn tí ó kórìíra mi lè ri, kí ojú lè tì wọ́n,
    nítorí ìwọ Olúwa ni ó ti tù mí nínú.
  pes-OPCB: لطف و مهربانی خود را به من نشان ده، مرا یاری کن و دلداری ده، تا آنانی
    که از من نفرت دارند این را ببینند و شرمنده شوند.
  tgl-ULB: Magpakita kayo sa akin ng tanda ng iyong pabor. Kung ganoon sinumang napopoot
    sa akin ay makikita ito at malalagay sa kahihiyan dahil ikaw, Yahweh, ang tumulong
    at umaliw sa akin.
  nop-nop: Yahwe, du welegedi nabukahile hinek tilaŋ u fek niŋ tubune kawit. Kaŋ me
    mik tinamiiŋ heki adi da nehitubu-lodaaŋ naniŋkulemalaŋ u kedem kaŋ nadineŋ. Tiŋa
    adi nehi’walaŋ titiŋhik u kanadiŋa meka tineŋ.
  hui-hui: Anduane Homogo-o í̠naga mana bayaleore biaga ngego i̱hondo walia habe.
    I̱ waitigi bu karume manane ogoni de hondowa í̠nime i̱ biamogo bialu mo hongo
    ho heledagonida lo manda bialu tini taga timbuniore ho holebirago helo ani bibe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​အား ကျေး​ဇူး​ပြု​တော်​မူ​ကြောင်း​ကို​သက်​သေ​ပြ
    တော်​မူ​ပါ။ ကျွန်​တော်​မျိုး​အား​ကိုယ်​တော်​ရှင်​နှစ်​သိမ့် မှု​နှင့် ကူ​ညီ​မ​စ​မှု​ပေး​တော်​မူ​သည်​ကို
    ကျွန်​တော်​မျိုး​ကို​မုန်း​သော​သူ​တို့​သည် မြင်​ကြ​သော​အ​ခါ​အ​ရှက်​ရ​ကြ​ပါ လိမ့်​မည်။
  bod-N: ཡ་ཝཱེ་ཁྱེད་ཀྱིས་བདག་ལ་གྲོགས་མཛད༌ཅིང༌། །སེམས་གསོ་གནང་བ་དགྲ་བོས་མཐོང་ནས༌ནི།
    །སྐྱེངས་ཕྱིར་ང་ལ་བཟང་བའི་རྟགས་སྟོན༌རོགས།།
  wsk-wsk: O Yawe, nika ningo nuam ani ago ko wore ko kausa bo bitar se kager kari
    memek alo arigimon ale dolomonko, mu awuk, ni aninga sangem ale angamang motam
    patawurem.
  sna-sna: Ndipei chiratidzo chokunaka kwenyu, kuti vavengi vangu vazvione vagonyadziswa,
    nokuti imi Jehovha makandibatsira uye mukandinyaradza.
  spa-BLM: Muéstrame una señal de tu bondad, para que los que me odian lo vean y se
    avergüencen, porque tú, Yahvé, me has ayudado y me has consolado.
  cac-cac: Ac' a vach'c'olal d'ayin d'a sjichanil, yic a ol yilan eb' ayoch ajc'olal
    d'ayin, ol q'uixvoc eb', yujto a ach Jehová ach tzach colvaj ved'oc, tzac'an snivanil
    in c'ool.
  swh-ULB: Unioneshe ishara ya fadhila zako. Kisha wale wanichukiao wataziona na kuaibishwa
    kwa sababu yako; Yahwe, umenisaidia na kunifariji.
  deu-ELBBK: Erweise mir ein Zeichen zum Guten, dass meine Hasser es sehen und beschämt
    werden, weil du, HERR, mir geholfen und mich getröstet hast.
  mbb-OT: Ipetuusi nu kayi te kediey is keupiya nu su wey mepeel-elezi is menge kuntada
    ku ke egkeehè dan haazà. Su iyan ka, Nengazen, edtavang wey ebeǥey kedì te kelipey.
  mal-2015: എന്നെ പകെക്കുന്നവർ കണ്ടു ലജ്ജിക്കേണ്ടതിന്നു നന്മെക്കായി ഒരു അടയാളം എനിക്കു
    തരേണമേ; യഹോവേ, നീ എന്നെ സഹായിച്ചു ആശ്വസിപ്പിച്ചിരിക്കുന്നുവല്ലോ.
  gup-gup: Kanbukkabukkan kunmakkenh ke bu nawu ngarriyidko bininj bu ngannan wanjh
    kabirriyemengalme. O Yawey, ngudda munguyh kanbidyikarrme dja kannjilngmarnbun.
  rmc-rmc: RAJEJA, ker vareso, hoj mange te sikaves tiro lačhipen, hoj pes te ladžan
    ola, ko mange na žičinen, sar dikhena, hoj tu mange pomožines a poťešines man.
  nlg-nlg: Lord, ko tatea vaniu mai siki vauvautu ta nimua na dolo, ge gaira tara
    kanahaghiniu kara nia maa, to heu na togholuvu mo hangau.
  pes-OPV: علامت خوبی را به من بنما تا آنانی که از من نفرت دارند آن را دیده، خجل شوند
    زیرا که تو‌ای خداوند مرا اعانت کرده و تسلی داده‌ای.
  ron-1924: Фэ ун семн пентру мине, ка сэ вадэ врэжмаший мей ши сэ рэмынэ де рушине,
    кэч Ту мэ ажуць ши мэ мынгый, Доамне!
  ben-OBCV: তোমার মঙ্গলভাবের নিদর্শন আমাকে দেখাও, যেন আমার শত্রুরা সেসব দেখে ও লজ্জিত
    হয়, কারণ তুমি, হে সদাপ্রভু, আমাকে সাহায্য করেছ আর সান্ত্বনা দিয়েছ।
  som-som: Calaamad wanaaggaaga lagu garto i tus, Si ay kuwa i necebu u arkaan, oo
    ay u ceeboobaan, Maxaa yeelay, Rabbiyow, waad i caawisay, oo waad i qalbi qaboojisay.
  eng-ASVBT: Show me a token for good, That they who hate me may see it, and be put
    to shame, Because thou, Jehovah, hast helped me, and comforted me.
  mna-mna: Tana Yooba, kam mbulu sa tabe iswe kembei kampeŋana ku imbotmbot men se
    tio. Uulu yo mi potor leleŋ. Naso koŋ koi bizin tire mi kan miaŋ.
  ita-1885: Opera inverso me qualche miracolo in bene, Sì che quelli che mi odiano
    lo veggano, e sieno confusi; Perciocchè tu, Signore, mi avrai aiutato, e mi avrai
    consolato.
  eng-ULB: Show me a sign of your favor. Then those who hate me will see it and be
    put to shame because you, Yahweh, have helped me and comforted me.
  spa-VBL: ¡Muéstrame una señal de que me apruebas! Los que me odian la verán, y serán
    avergonzados porque tú, Señor, me has ayudado.
  fra-_FOB: Accorde-moi un signe de ta faveur, et que ceux qui me haïssent le voient
    et soient confus, parce que toi, ô Éternel, tu m'auras aidé et tu m'auras consolé.
  mal-mal: എന്നെ വെറുക്കുന്നവർ കണ്ട് ലജ്ജിക്കേണ്ടതിന് നന്മയ്ക്കായി ഒരു അടയാളം എനിക്ക്
    തരണമേ; യഹോവേ, അവിടുന്ന് എന്നെ സഹായിച്ച് ആശ്വസിപ്പിച്ചിരിക്കുന്നുവല്ലോ.
  urd-GVR: Mujhe apnī mehrbānī kā koī nishān dikhā. Mujh se nafrat karne wāle yih
    dekh kar sharmindā ho jāeṅ ki tū Rab ne merī madad karke mujhe tasallī dī hai.
  suz-BL: गे इन दाक्‍तीके चिन्‍ड का गेयीनी। मिनु आं कली काइ मदाक्‍बपुकी मेको तशा,
    मुने दोक्‍मल। मारदे हना परमप्रभु यावे, गे आं कली वारच पाइतीनी। मिनु लेम्‍ताक्‍यीनी।
  eng-NOY: Show me a token for good, That my enemies may see it and be confounded;
    Because thou, O LORD! helpest and comfortest me!
  ita-1927: Mostrami un segno del tuo favore, onde quelli che m’odiano lo veggano
    e sian confusi, perché tu, o Eterno, m’avrai soccorso e consolato.
  ckb-ckb: نیشانەی چاکەی خۆتم لەگەڵ بکە، بۆ ئەوەی ناحەزانم ببینن و شەرمەزار بن، ئەی
    یەزدان، چونکە تۆ یارمەتیت داوم و دڵنەواییت کردووم.
  eng-BBE: Give me a sign for good; so that my haters may see it and be shamed; because
    you, Lord, have been my help and comfort.
  xsi-xsi: Yova Kindeni, naŋa iloŋgu tu noko ma kuveta mâsi toŋge ŋana kutula pwataki
    pa naŋa tu noko nde ara tamwata. Ambo noko ma kuveta mine, ande kinzi kazâŋa tamâta
    ma sisama tu nokoni kuvila naŋa ku kupu tini kaika pana. Ŋineŋga kinzi ma mainzi
    ŋana nenzi vetâŋa soki kâ.
  kan-OKCV: ನನಗಾಗಿ ನಿಮ್ಮ ಉಪಕಾರದ ಗುರುತೊಂದನ್ನು ತೋರಿಸಿರಿ. ಆಗ ನನ್ನ ವೈರಿಗಳು ಅದನ್ನು ಕಂಡು
    ನಾಚಿಕೆಪಡುವರು. ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರೇ, ನೀವು ನನಗೆ ಸಹಾಯಮಾಡಿ ನನ್ನನ್ನು ಆದರಿಸಿದ್ದೀರಿ.
  tam-2017: யெகோவாவே, நீர் எனக்குத் துணைசெய்து என்னைத் தேற்றுகிறதை என்னுடைய பகைஞர்
    கண்டு வெட்கப்படும்படிக்கு, எனக்கு அநுகூலமாக ஒரு அடையாளத்தைக் காண்பித்தருளும்.
  spa-RV-1909: Haz conmigo señal para bien, y véanla los que me aborrecen, y sean
    avergonzados; porque tú, Jehová, me ayudaste, y me consolaste.
  ron-BTF: Arată-mi un semn spre bine, ca să îl vadă cei ce mă urăsc și să fie rușinați,
    pentru că tu, Doamne, m-ai ajutat și m-ai mângâiat.
  eng-WEBP: Show me a sign of your goodness, that those who hate me may see it, and
    be shamed, because you, LORD, have helped me, and comforted me.
  eng-FBV: Show me a sign that you approve of me! Those who hate me will see it, and
    they will be ashamed because you, Lord, have helped me.
  nld-1939: Geef mij een teken van heil; Opdat mijn haters tot hun beschaming aanschouwen,
    Dat Gij het zijt, Jahweh, Die mij bijstaat en troost!
  nch-BL: Xijnexti se tanextili para ta techcualita. Quej nopa quiitase nocualancaitacahua,
    huan pinahuase pampa momacase cuenta para ta, TOTECO, tahuel techpalehuía huan
    techyoltalía.
  vie-1934: Xin Chúa ra một dấu hiệu chỉ về ơn Chúa đối cùng tôi, Hầu cho kẻ ghét
    tôi được thấy dấu ấy, và bị hổ thẹn; Vì, Đức Giê-hô-va ơi, chính Ngài đã giúp
    đỡ và an ủi tôi.
  cha-cha: 'Fanueyo ni y señat para y mauleg: para ujalie ayo sija y chumatliiyo ya
    ufanmamajlao: sa jago, Jeova, y umayudayo yan cumonsuelayo.'
  hin-CV: मुझे अपनी खराई का चिन्ह दिखाइए, कि इसे देख मेरे शत्रु लज्जित हो सकें, क्योंकि
    वे देखेंगे, कि याहवेह, आपने मेरी सहायता की है, तथा आपने ही मुझे सहारा भी दिया
    है.
  eng-OURB: Show me a sign of your goodness, that those who hate me may see it, and
    be shamed, because you, Adonai, have helped me, and comforted me.
  spa-BES: Dame una señal para el bien; para que mis enemigos lo vean y se avergüencen;
    porque tú, Señor, has sido mi ayuda y mi consuelo.
  tdx-tdx: Ehe, anoloro vilon-tsoa, hahaisaha’ o malaiñe ahikoo hisalara’e, amy te
    Ihe, ry Iehovà, ro nañimba ahy vaho nañohò ahy.
  tha-KJV: ขอประทานหมายสำคัญแห่งความโปรดปรานของพระองค์​แก่​ข้าพระองค์ เพื่อคนที่​เกล​ียดชังข้าพระองค์จะเห็น
    และจะได้​อาย ข้าแต่พระเยโฮวาห์ เพราะพระองค์​ได้​ทรงช่วยข้าพระองค์และทรงเล้าโลมข้าพระองค์
  por-BR-2018: Faze-me um sinal de bondade, para que os que me odeiam vejam, e se
    envergonhem; porque tu, SENHOR, tens me ajudado e consolado.
  deu-ELO: Erweise mir ein Zeichen zum Guten, daß meine Hasser es sehen und beschämt
    werden, weil du, Jehova, mir geholfen und mich getröstet hast.
  eng-WYC-2018: Make thou with me a sign in(to) good, that they see, that hate me,
    and be ashamed, (or Show thou me a sign of thy goodness, so that those who hate
    me can see it, and be ashamed); (yea), for thou, Lord, hast helped me or hast
    holpen me, and hast comforted me.
  epo-epo: Faru super mi signon por bono, Por ke miaj malamantoj vidu kaj hontiĝu,
    Ĉar Vi, ho Eternulo, min helpos kaj konsolos.
  gfk-gfk: Hamines tiga hakilang tagu uta ira num bilbilai, waing ira nugu ebar diet
    na nes ie ma diet na hirhir, kanong augu, Watong, u te harahut iau ma u te habalaraan
    iau.
  uig-PIN: Manga ɵqmǝnlǝrning uni kɵrüp hijil boluxi üqün, Iltipatingni kɵrsitidiƣan
    bir alamǝtni manga kɵrsǝtkin; Qünki Sǝn Pǝrwǝrdigar, manga yardǝm ⱪilding, Manga
    tǝsǝlli berip kǝlgǝnsǝn.
  beo-beo: Na noga:le dawa:digima:ne, Dia noga:idafa hou amo na ba:ma:ne nama olema,
    amola Di da na noga:le lale salawane ouligibi ba:sea, nama higa:i dunu ilia da
    gogosiagia:mu.
  tpi-OTNT: Bikpela, mi laik yu mekim samting bilong soim mi yu laikim mi. Olsem na
    ol birua i ken luksave long yu i bin helpim mi na strongim mi. Na ol i ken sem
    tru long pasin bilong ol.
  hau-SA: Ka ba ni alamar alherinka, don abokan gābana su gani su kuma sha kunya,
    gama kai, ya Ubangiji, ka taimake ni ka kuma ta’azantar da ni.
  udu-udu: Ṯori aha/ jamas mii ma ’them pini mo, ki uni gwansan kun shi/ki aha/ i
    e mo mini p̱ar mii e mo tani dhali minu dhu ki mo ma ’the is mo haali/ /e, Tap̱a,
    woṯẖki aha/ mo dhali malas aha/ mo be.
  uig-LAT: Manga öchmenlerning uni körüp xijil bolushi üchün, Iltipatingni körsitidighan
    bir alametni manga körsetkin; Chünki Sen Perwerdigar, manga yardem qilding, Manga
    teselli bérip kelgensen.
  nde-nde: Ngipha isiboniso sokulunga kwakho, ukuze izitha zami zisibone ziyangeke,
    ngoba wena, Oh Thixo, usungisizile njalo wangiduduza.
  ton-ton: 'Fakahā kiate au ʻae fakaʻilonga ʻoe lelei; koeʻuhi ke mamata ki ai ʻakinautolu
    ʻoku fehiʻa kiate au, pea mā ai: koeʻuhi kuo ke tokoniʻi au, ʻE Sihova, ʻo fakafiemālieʻi
    au.'
  ces-1613: Prokaž ke mně znamení dobrotivosti, tak aby vidouce to ti, kteříž mne
    nenávidí, zahanbeni byli, že jsi ty mi, Hospodine, spomohl, a mne potěšil.
  eng-WMB: Show me a sign of your goodness, that those who hate me may see it, and
    be shamed, because you, LORD, have helped me, and comforted me.
  tam-TCV: என் பகைவர் கண்டு வெட்கப்படும்படியாக, உமது நன்மைக்கான ஓர் அடையாளத்தை எனக்குத்
    தாரும்; ஏனெனில் யெகோவாவே, நீர் எனக்கு உதவிசெய்து, என்னைத் தேற்றியிருக்கிறீர்.
  ceb-ULB: Ipakita kanako ang timaan sa imong pabor. Unya kadtong nasilag kanako makakita
    niini ug mapakaulawan tungod kay ikaw, O Yahweh, ang nagtabang kanako ug naghupay
    kanako.
  pol-UBG: Daj mi znak twojej dobroci, aby ci, którzy mnie nienawidzą, zobaczyli i
    zawstydzili się, że ty, PANIE, wspomogłeś mnie i pocieszyłeś.
  urd-GVU: مجھے اپنی مہربانی کا کوئی نشان دکھا۔ مجھ سے نفرت کرنے والے یہ دیکھ کر شرمندہ
    ہو جائیں کہ تُو رب نے میری مدد کر کے مجھے تسلی دی ہے۔
  eng-OEBCW: Show me a sign of your favour, which those who hate me may see with confusion,
    since you, Lord, are my helper and comforter.
  deu-1912: Tu ein Zeichen an mir, daß mir's wohl gehe, daß es sehen, die mich hassen,
    und sich schämen müssen, daß du mir beistehst, HERR, und tröstest mich.
  kan-2017: ನನಗಾಗಿ ಒಂದು ಶುಭಸೂಚನೆಯನ್ನು ತೋರಿಸು; ನನ್ನ ಶತ್ರುಗಳು ನೋಡಿ, “ಯೆಹೋವನು ಸಹಾಯಕನಾಗಿ
    ಇವನನ್ನು ಸಂತೈಸಿದ್ದಾನೆ” ಎಂದು ನಾಚಿಕೆಪಡಲಿ.
  yap-yap: SOMOL, mu dag ngog e pow u fanam manigil; ma pi’in yad be fanenikayeg e
    bay ra tamra’gad nap’an ni yad ra guy ni ka mu ayuwegneg ka mu fal’eg lanin’ug.
  hlt-MCSB: Hno then kah miknoek te kai taengah saii lamtah ka lunguet rhoek loh hmu
    uh saeh. BOEIPA namah loh kai nan bom tih ka hal coeng dongah amih te yak uh saeh.
  mdy-ETH: ታና ዒፃ ዓሳ ዛጊ ቦርሲንታንዳጉዲ ኔኤኮ ሚጪንቲፆ ማላቶ ታና ዻዌ፤ ናንጊና ናንጋ ጎዳሢዮ! ኔ ታና ማኣዴኔ፥ ዶዲሼኔ።
  twi-ASANTE: Ma me wo papayɛ ho nsɛnkyerɛnneɛ, na mʼatamfoɔ nhunu na wɔn anim ngu
    ase na wo Ao Awurade, wo na woaboa me akyekye me werɛ.
  eng-WEBU: Show me a sign of your goodness, that those who hate me may see it, and
    be shamed, because you, LORD, have helped me, and comforted me.
  acu-NT: Ami pengkeerum inaktursata. Tura wina pengker awajtakmin, wina kajertin
    ainauka nuna wainkar natsaarartinuitai. Apuru ameka wina yainkau asam, wina pengker
    nintimtikrurmiame.
  spa-PDDPT: Muéstrame una señal para bien. Que la vean los que me aborrecen Y sean
    avergonzados. Porque Tú, oh Yavé, me ayudaste y me consolaste.
  gun-gun: Eikuaa uka xerayvua, xere ija'e e'ỹ va'e kuery oexa vy oxĩmba aguã. Mba'eta
    Senhor, ndee ae xepytyvõ ha'e xembopy'a guaxua. Mboraeirã Coré ra'y kuery ombopara
    va'ekue.
  agu-BL: Nin ẍchaje'u' jun techl swetz yi at banl talma'u' swibaj, bantz tele'n chitx'ix
    yi e' yi na chi'ch chic'u'l swe'j. Na yi ilu' teru' Wajcaw, na chin ẍch'eyaju',
    nin na el k'ajabu' swe'j.
  ilo-ULB: Ipakitam kaniak ti pagilasinan ti kinaimbagmo. Ket makitanto daytoy dagiti
    manggurgura kaniak ken maibabaindanto gapu ta sika, Yahweh, tinulongan ken liniwliwanak.
  kpg-kpg: Meenei Dimaadua, haga modongoohia ina mai gi di au di hai o o humalia,
    gei digau ala e hagadugina e ginaadou au la ga langaadia ma ga mmada adu gi dau
    hai dela ma ga haga manawa lamalia au, mo di hagamaamaa au.
  uig-ARA: ماڭا ئۆچمەنلەرنىڭ ئۇنى كۆرۈپ خىجىل بولۇشى ئۈچۈن، ئىلتىپاتىڭنى كۆرسىتىدىغان
    بىر ئالامەتنى ماڭا كۆرسەتكىن؛ چۈنكى سەن پەرۋەردىگار، ماڭا ياردەم قىلدىڭ، ماڭا
    تەسەللى بېرىپ كەلگەنسەن.
  sus-sus: Tɔnxuma nde ramini n bɛ seede ra, alako naxee n xɔnxi, e xa a to, e xa
    yaagi, i xa mali nun i xa madundui xa fe ra.
  pon-2006: Maing KAUN, komw ketin kasalehiong ie kilel en omwi kupwur mwahu; irail
    kan me kin kailongkin ie pahn namenekla ni ar pahn kilang duwen omwi ketin kansenamwahwihiehla
    oh ketin seweseiehda.
  jae-jae: Ôŋgôm gêŋtalô teŋ êpi aê gebe jajala nêm moasiŋ. Ôkêŋ ŋoc ŋacjo sêjala
    e majeŋ êsa êndêŋ êsêac sêlic gebe aôm Apômtau tec gôjam aê sa to gôjam malô aê.
  ksd-ksd: Una tul tar ta vakilang na varmari tagu; Upi diat dia milikuane iau diat
    a gire ma diat a vavirvir, Tago u, Luluai, u tar maravut iau, ma u tar vamaram
    pa iau.
  tur-YTC: Bana iyiliğinin bir işaretini göster, Ta ki, benden nefret edenler bunu
    görüp utansınlar, Çünkü sen, ey Yahve, bana yardım ettin ve beni teselli ettin.
  bel-N: Учыні Ты для мяне знак добрасьці Тваёй, і ўгледзяць гэта тыя, што ненавідзяць
    мяне, і будуць асаромленыя, бо Ты, ГОСПАДЗЕ, мне дапамог і пацешыў мяне.
  kpr-kpr: Bajari, ninda kavevera eraesa, ainda beká ava ijugururaso isagha are! Amingarira
    amo, evetu genembo na imboe gamboe eraera ava, na nange sonembuse yove sisesa
    ava gosuse, meka garera.
  ind-AYT: Tunjukkanlah kepadaku tanda kebaikan supaya mereka yang membenciku dapat
    melihat dan dipermalukan, karena Engkau, ya TUHAN, telah menolong aku dan menghibur
    aku.
  yom-yom: Bika wuphana dimbu ki mamboti maku muingi bambeni ziama zimona kiawu ayi
    bafua tsoni bila ngeyo Yave wutsadisidi ayi wumbombidi.
  yut-yut: Yawe, gak da nak do but dasi galak taŋ namɨsal uŋun dakon tɨlak kɨnda nolɨŋbɨ
    kokeŋ. Yaŋ aŋaki uwalno da gak da nak aŋpulugaŋek aŋteban asal uŋun kaŋ nandaŋyo
    aŋek aŋpak yokwini dakon mayagɨ pani.
  nya-nya: Mundionetse chizindikiro cha ubwino wanu kuti adani achione ndi kuchititsidwa
    manyazi, pakuti Yehova mwandithandiza ndi kunditonthoza.
  hrv-hrv: Daj mi milostivo znak naklonosti svoje, da vide moji mrzitelji i da se
    postide, jer si mi ti, o Jahve, pomogao, ti me utješio.
  mps-mps: Genuai Bidi, eno homugo te nago ena wei ebo da homu ebo te nago enabolo
    ola mao. Tama te boi bidi dabego suyu, te nago ena tau siyu, te dąų walobo te
    augwa konemainu yao. Tama augwa ebo kolesagade te augwa hale mu somainu yao.
  tpi-tpi: Bikpela, mi laik yu mekim samting bilong soim mi yu laikim mi. Olsem na
    ol birua i ken luksave long yu i bin helpim mi na strongim mi. Na ol i ken sem
    tru long pasin bilong ol.
  dan-1931: Und mig et Tegn på din Godhed, at mine Fjender med Skamme må se, at du,
    o HERRE, hjælper og trøster mig!
  vie-OVCB: Xin cho con dấu hiệu phước lành. Để những ai ghét con sẽ hổ thẹn, vì Ngài,
    ôi Chúa Hằng Hữu, đã giúp đỡ và an ủi con.
  guj-2017: તમારી ભલાઈનું ચિહ્ન મને આપો. પછી જેઓ મને ધિક્કારે છે તેઓ જોઈને શરમાઈ જશે
    કેમ કે, હે યહોવાહ, તમે મને મદદ કરી છે અને દિલાસો આપ્યો છે.
  pon-2006A: Maing KAUN, komw ketin kasalehiong ie kilel en omwi kupwur mwahu; irail
    kan me kin kailongkin ie pahn namenekla ni ar pahn kilang duwen omwi ketin kansenamwahwihiehla
    oh ketin seweseiehda.
  por-BRBSL: Mostre-me um sinal de sua bondade, que aqueles que me odeiam possam ver,
    e se envergonhar, porque você, Yahweh, me ajudou e me confortou.
  eng-OEBUS: Show me a sign of your favor, which those who hate me may see with confusion,
