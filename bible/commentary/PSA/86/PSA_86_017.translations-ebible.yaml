    Dios, gókḻenkzo' neda', na' beyón ẕeno' neda'.
  urd-GVH: मुझे अपनी मेहरबानी का कोई निशान दिखा। मुझसे नफ़रत करनेवाले यह देखकर शरमिंदा
    हो जाएँ कि तू रब ने मेरी मदद करके मुझे तसल्ली दी है।
  rug-rug: Zihova, Mu va dogoro nau sa vina sosodena sa Mua lineana; pude saripu kukiti
    nau si madi dogoria meke kaqu kurekure, sina Agoi Zihova si ele toka nau meke
    va manotau si rau.
  gaz-gaz: Akka diinonni koo arganii qaanaʼaniif, mallattoo gaarummaa keetii naa kenni;
    yaa Waaqayyo, ati na gargaartee na jajjabeessiteertaatii.
  fra-LSG: Opère un signe en ma faveur! Que mes ennemis le voient et soient confus!
    Car tu me secours et tu me consoles, ô Éternel!
  yal-yal: A yita n na, a i fan, alogo naxanye n naɲaxuxi, ne xa a to, e yagi. Amasɔtɔ
    i tan Alatala bata n mali, i yi n madɛndɛn.
  iou-iou: Näka not täŋ namik täyan unitäŋo bureni kwawak peŋiri käwayäŋ nadätat.
    Ude täŋiri kaŋpäŋ iwanaye imaka, Ekänitä täŋkentäŋ imik täyak yäŋpäŋ kaŋ mäyäk
    tawut!
  haw-1868: E haawi mai oe i hoailona no ka maikai, I ike mai ka poe i huhu ia'u,
    a hilahila; No ka mea, ua kokua mai oe ia'u, e Iehova, A ua hooluolu mai no hoi
    ia'u.
  arb-NAV: اصْنَعْ مَعِي آيَةً لِلْخَيْرِ، فَيَرَاهَا مُبْغِضِيَّ وَيَعْتَرِيَهُمُ
    الْخِزْيُ، فَإِنَّكَ أَنْتَ يَا رَبُّ قَدْ أَعَنْتَنِي وَعَزَّيْتَنِي.
  ded-ded: KEBU, geng meficnuma meserinunade. Ge imocac ngic ubango ukunudau, yeneng
    geac fakaga hemma gameyunuudeac geng neac negenna ngereeande, imocac ma mong edzacnubesena.
  ewe-ewe: Ɖe wò nyuiwɔwɔ ƒe dzesi fiam, be nye futɔwo nakpɔe, eye ŋu nakpe wo, elabena
    o Yehowa, wòe kpe ɖe ŋunye, eye nèfa akɔ nam.
  eng-LEE: Display on me a sign for good, that those who hate me may see it, and be
    ashamed; because thou, Lord, hast helped me, and comforted me.
  asm-FB: মোক তোমাৰ কৰুণাৰ এটি চিন দেখুৱা, যাতে মোক যি সকলে ঘৃণা কৰে তেওঁলোকে তাকে
    দেখি লাজ পায়; কাৰণ, হে যিহোৱা, তুমিয়েই মোক সহায় কৰিলা আৰু শান্তনা দিলা।
  sus-A: تْنشُمَ ندٍ رَ مِنِ ﭑ بّ سٍيدٍ رَ، عَلَكٌ نَشٍيٍ ﭑ شْنشِ، عٍ شَ عَ تٌ، عٍ
    شَ يَافِ، عِ شَ مَلِ نُن عِ شَ مَدُندُي شَ قٍ رَ.
  fra-SBL: Montre-moi un signe de ta bonté, afin que ceux qui me haïssent puissent
    le voir et en avoir honte, car toi, Yahvé, tu m'as aidé et réconforté.
  hbo-hbo: עֲשֵֽׂה־עִמִּ֥י אֹ֗ות לְטֹ֫ובָ֥ה וְיִרְא֣וּ שֹׂנְאַ֣י וְיֵבֹ֑שׁוּ כִּֽי־אַתָּ֥ה
    יְ֝הוָ֗ה עֲזַרְתַּ֥נִי וְנִחַמְתָּֽנִי׃
  kik-kik: Nyonia kĩmenyithia kĩa wega waku, nĩguo thũ ciakwa ikĩone iconorithio,
    nĩgũkorwo Wee, Wee Jehova, nĩũndeithĩtie na ũkaahooreria.
  fra-NCL: 'Signale ta bonté envers moi : que mes ennemis le voient et soient confondus !
    Car c’est toi, Yahweh, qui m’assistes et me consoles.'
  cek-AK: Kai hnuma kaminawk mah a hnuk o thaih moe, azat o thaih hanah, kai han angmathaih
    kahoih to na patuek ah; tih pongah tih nahaeloe Angraeng nang mah nang bomh moe,
    nang pathloep boeh.
  cuk-cuk: Bab-Dummad, an-isdarmalad dakmalaga, an-isdarmalad bingegumalaga, be-sabgued
    be angi oyoge. Ar be Bab-Jehová, be an-bendakedid, be an-gwage-armakedid.
  tel-2017: యెహోవా, నీ ఆదరణ గుర్తు నాకు చూపించు. అప్పుడు నన్ను ద్వేషించే వాళ్ళు అది
    చూచి సిగ్గుపాలవుతారు. ఎందుకంటే నువ్వు నాకు సాయం చేసి నన్ను ఆదరించావు.
  hat-BSA: Montre m yon sign bonte Ou, pou sila ki rayi mwen yo kapab wè l e vin wont.
    Paske Ou menm, O SENYÈ, te fè m sekou, e te konsole mwen.
  kos-kos: LEUM GOD, oru sie ma in akpwayeye wo lom nu sik Tuh mwet su srungayu in
    liye ac mwekin kac, Mweyen kom kasreyu ac akwoyeyu.
  hbo-WLC: עֲשֵֽׂה־עִמִּ֥י א֗וֹת לְט֫וֹבָ֥ה וְיִרְא֣וּ שֹׂנְאַ֣י וְיֵבֹ֑שׁוּ כִּֽי־אַתָּ֥ה
    יְ֝הוָ֗ה עֲזַרְתַּ֥נִי וְנִחַמְתָּֽנִי׃
  ibo-ibo: Gosi m ihe ịrịbama nke ga-egosipụta ịdị mma gị, ka ndị iro m hụ ya si otu
    a bụrụ ndị ihere ga-eme, nʼihi na gị, O Onyenwe anyị, nyere m aka ma kasịekwa
    m obi.
  ory-ory: ମୋତେ ମଙ୍ଗଳାର୍ଥକ ଲକ୍ଷଣ ଦେଖାଅ; ତହିଁରେ ମୋʼ ଘୃଣାକାରୀମାନେ ତାହା ଦେଖି ଲଜ୍ଜିତ ହେବେ,
    ଯେହେତୁ ହେ ସଦାପ୍ରଭୋ, ତୁମ୍ଭେ ମୋତେ ସାହାଯ୍ୟ କରିଅଛ ଓ ସାନ୍ତ୍ୱନା ଦେଇଅଛ।
  chk-chk: Kopwe pwäri ngeniei eu asisil pwe ka kirikiröch ngeniei, pwe chokewe mi
    oputaei repwe säw, lupwen repwe küna pwe en ai Samol mi Lapalap ka alisiei o achipaei.
  rop-rop: YAWEI, shoum mi yu gudbalawan langa mi, en detlot hu nomo laigim mi garra
    jidan sheimwei na, wen dei garra luk yubin album mi en meigim mi gudbinji.
  ukr-1871: Яви знамя милостї твоєї, щоб ненавидники мої осоромились, бачивши, що
    ти, Господи, допоміг менї і потїшив мене.
  yon-yon: Ne yaa amun amun kamimaab ye dud kuu korokbewe. Kwanebko ne bondan kuu
    wedmekorib karak bobnime. O Yariman, ebbed awaweneb ne mimyob wandaan kuu kankubunewen
    kuda.
  deu-1951: Tue ein Zeichen an mir zum Guten, so werden meine Hasser zu ihrer Beschämung
    sehen, daß du, HERR, mir geholfen und mich getröstet hast.
  eng-JPS: Work in my behalf a sign for good; that they that hate me may see it, and
    be put to shame, because Thou, LORD, hast helped me, and comforted me.
  srp-1865: Uèini sa mnom èudo dobrote. Neka vide koji me nenavide, i postide se,
    što si mi, Gospode, pomogao i utješio me.
  lug-lug: Nkolera akabonero akalaga ebirungi byo, abalabe bange bakalabe baswale;
    kubanga ggwe, Ayi Mukama, onnyambye era onzizizzaamu amaanyi.
  heb-heb: עשה עמי אות לטובה ויראו שנאי ויבשו כי אתה יהוה עזרתני ונחמתני׃
  ben-IRV: আমার জন্য মঙ্গলের কোনো চিহ্ন দেখাও, যেন আমার ঘৃণাকারীরা তা দেখে লজ্জা পায়,
    কারণ, হে সদাপ্রভুু, তুমিই আমার সাহায্য করেছ ও আমাকে সান্ত্বনা দিয়েছ।
  ntu-ntu: Yawe, okatrp ninge mz nivz lrm, murde drtq enqmi rngeng namyatx-zlwzng
    Mzli kc namc-ngrdr nzaxplr-krm ninge x nzapqtr-krme drtwrnge.
  pan-pan: ਆਪਣੀ ਭਲਿਆਈ ਦਾ ਕੋਈ ਨਿਸ਼ਾਨ ਮੈਨੂੰ ਵਿਖਾ, ਤਾਂ ਜੋ ਮੇਰੇ ਵੈਰੀ ਉਹ ਨੂੰ ਵੇਖ ਕੇ ਨਿਮੂਝਾਣੇ
    ਰਹਿ ਜਾਣ, ਕਿਉਂ ਜੋ ਹੇ ਯਹੋਵਾਹ, ਤੂੰ ਮੇਰੀ ਸਹਾਇਤਾ ਕੀਤੀ ਅਤੇ ਮੈਨੂੰ ਸ਼ਾਂਤੀ ਦਿੱਤੀ ਹੈ।
  mya-JVB: အကျွန်ုပ် အား ကောင်း သော နိမိတ် လက္ခဏာကို ပြ တော်မူပါ။ အကျွန်ုပ် ကို မုန်း
    သောသူတို့သည် မြင် ၍ ရှက်ကြောက် ကြပါစေ။ အကြောင်း မူကား၊ အိုထာဝရ ဘုရား ၊ ကိုယ်တော်
    သည် အကျွန်ုပ် ကို မစ ၍ ချမ်းသာ ပေးတော်မူ၏။
  kgf-kgf: Ewa hiagawac asé kiwiya imi mewininina hémba. Imuhuc waŋ nénna haʒéc waŋ
    nénʒu imi eneŋ gamugina nimmu. Yawe gi imi méra némma mebélacgé néŋanʒaŋ.
  tte-O: O Yeoba, naga am namwanamwa kuyakenayagau na mesabana siya analiyao sikalomagigi-lagau
    kani simwalimwaline, saugana tem sigitai am miya saligu mena yo am saguiyau.
  tbg-tbg: Noravauvo, are ti kahaqihara ti muntuka kukuqama timite variaravara tira,
    are vo haika ti humiqairaqe te vi haikara tave, ariara quqaama viva ti koqema
    timitaanarove tiari, navutaakavata vi haikara taveha, kaurira haika varaate, turo.
  hmo-hmo: Oiemu kara namona ena toana ta, be lau dekenai do oi hedinaraia, vadaeni
    lau idia hadikaia gwauraia taudia ese do idia itaia, bona do idia hemarai. Badina
    be, Lohiabada e, do idia itaia, oi ese lau oi durua vadaeni, bona oi ese lau oi
    hagoadaia vadaeni.
  zar-NT: Buluíʼi nedaʼ tu le gaca bëʼ gaca dxiʼa quiaʼ, para ilaʼléʼe le nupa bitiʼ
    taʼléʼe nedaʼ dxiʼa. Uluʼtuíʼi, tuʼ gúcalenuʼ nedaʼ, en buë tsahúʼu nedaʼ, Xan.
  urd-urd: मुझे भलाई का कोई निशान दिखा, ताकि मुझ से 'अदावत रखने वाले इसे देख कर शर्मिन्दा
    हों क्यूँकि तूने ऐ ख़ुदावन्द, मेरी मदद की, और मुझे तसल्ली दी है।
  bqc-SIM: Maakɛamɛɛ seela kɛ, ma wɛ̀lɛↄ i e, wí i ń kṹ, asa Dii, n dↄmalɛ, n
    ma nↄ̀sɛ nìnimɛɛ.
  tcz-CHONGTHU: Nei hepina melchih na chu hin tahlang'in chutileh eivetda hohin jumna
    amudiu ahi. O Yahweh Pakai neipanpin nei lungmonsah jingin.
  mar-mar: हे परमेश्वरा, तुझ्या अनुग्रहाचे चिन्ह दाखव. कारण तू माझे साहाय्य व सांत्वन
    केले आहे. मग माझा द्वेष करणाऱ्यांनी ते पाहावे, आणि लज्जित व्हावे.
  isl-isl: Gefðu mér tákn um að þú elskir mig. Þegar óvinir mínir sjá það, munu þeir
    blygðast sín því að þú hjálpar mér og huggar mig.
  hlt-THB: Ka qaalkhqi ing hu unawh amik chahnaak aham na leeknaak man ce ni pe lah,
    Aw Bawipa, nang ing nik pyi nawh kang ngaih qep law sak hawh hyk ti.
  qub-qub: Cuyapäcoj cashayquita musyachimay. Chayta ricar chiquimajcunaga pengacongami.
    Tayta Dios, gammi yanapämashpayqui cushicachimanqui.
  bqp-bqp: Ǹ yãmanakɛna sèeda kɛmɛnɛ de ma zãngurinↄ e, wé'i ń kũ, zaakũ Dikiri,
    n kpamai, n ma laakarii kpàtɛmɛnɛ.
  hat-hat: Fè kichòy pou mwen, Seyè! Fè moun ki pa vle wè m' yo wont, lè yo wè se
    ou menm ki pote m' sekou, se ou menm ki ban m' konsolasyon!
  eng-BSB: Show me a sign of Your goodness, that my enemies may see and be ashamed;
    for You, O LORD, have helped me and comforted me.
  eng-WEBPB: Show me a sign of your goodness, that those who hate me may see it, and
    be shamed, because you, LORD, have helped me, and comforted me.
  kbq-kbq: Ra Anumzamoka nagri'ma navesi nenantana zamofo avame'zana naveri huo. E'ina
    hugeno zamavaresrama hunentaza vahe'mo'za nege'za zamagazegura hugahaze. Na'ankure
    Ra Anumzamoka knarera hunenantenka naza nehane.
  pon-pon: Kom kotiki on ia kilel eu, me i pan paie kida, pwe ai imwintiti kan en
    kilan, rap namenok kila omui kotin jauaja ia, Main Ieowa, o kom kotin kamait ia
    la.
  nhe-BL: Xijnexti se tlanextili para ta tinechcualita. Queja nopa quiitase nocualancaitacahua,
    huan mopinahuase pampa momacase cuenta para ta, TOTECO, tlahuel tinechpalehuía
    huan tinechyoltlalía.
  wnc-wnc: Buyambam tapa, nata sanga gata musipbaatangu butaya natangamunggayak kakngatane
    tuwang yeikngamuyo. Yeikngami natane iwanata kake gata gatangamuke tapi kekekanggat
    ngang natapning. Natake waaminda inane waiaknganae asiknga maakaning.
  bus-bus: Ǹ yãmaakɛna gbɛ̀ ↄdↄamɛ lɛ ma zangurinↄ e, wí ń kũ, zaakɛ Dii, n dↄmalɛ,
    n ma làakari kpàɛmɛ.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, ezapo ma'e ihewe nekatu haw hexak kar pà ihewe
    nehe. Nezewe mehe herehe iakatuwawahy 'ym ma'e wexak putar hepytywà arer romo
    nereko haw wà nehe, wexak putar hemurywete kar arer romo nereko haw wà nehe no.
    Hexak mehe imaranugar putar wà nehe.
