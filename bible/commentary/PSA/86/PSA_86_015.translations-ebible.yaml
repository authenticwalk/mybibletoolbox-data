verse: PSA.086.015
translations:
  mal-C: എന്നാൽ കർത്താവേ, അങ്ങ് കരുണാമയനും ആർദ്രഹൃദയനുമായ ദൈവം ആകുന്നു, അവിടന്ന് ക്ഷമാശീലനും
    സ്നേഹസമ്പന്നനും വിശ്വസ്തതയുള്ളവനും ആകുന്നു.
  deu-TKW: Du aber, o Herr, bist ein barmherziger und gnädiger Gott, langsam zum Zorn
    und reich an Huld und Treue.
  lin-lin: Kasi Yo Nkolo, ozali Nzambe na mawa mpe na ngolu, osilikaka noki te, otonda
    na bolingo mpe na boyengebene.
  mmx-mmx: Ketla nenu ne Moroa la Leeme Silok tarak, u ruuna lebelen tuntun la labalamu
    lexen. Uk lox atnaasan, uk belen tuntun, la u ruturun amisik ti limixin taram.
  eng-LSV: And You, O Lord, [are] God, merciful and gracious, || Slow to anger, and
    abundant in kindness and truth.
  eng-GNV: But thou, O Lord, art a pitifull God and mercifull, slowe to anger and
    great in kindenes and trueth.
  eng-WEBSTER: But thou, O LORD, art a God full of compassion, and gracious; long-suffering,
    and abundant in mercy and truth.
  nhw-BL: Pero ta Toteco nelía titetlasojtla huan hueyi moyolo. Amo nimantzi ticualani.
    San ta titeicnelía huan san ta timelahuac.
  swh-ONEN: Lakini wewe, Ee Bwana, ni Mungu wa huruma na neema, si mwepesi wa hasira,
    bali ni mwingi wa upendo na uaminifu.
  bba-bba: Adɑmɑ wunɛ Gusunɔ, ɑ sɑ̃ɑwɑ Yinni wɔnwɔnduɡii. A ku rɑ mɔru se fuuku. Wunɛn
    kĩru tɑ kpɑ̃. A mɑɑ sɑ̃ɑwɑ bɔrɔkini.
  eng-KJVCPB: But thou, O Lord, art a God full of compassion, and gracious, Longsuffering,
    and plenteous in mercy and truth.
  luo-luo: In to in Nyasaye ma kecho kendo ngʼwon, yaye Jehova Nyasaye, iyi ok wangʼ
    piyo, ipongʼ gihera kendo in ja-adiera.
  aii-aii: ܘܐܲܢ݇ܬ، ܝܵܐ ܡܵܪܝܵܐ، ܐܲܠܵܗܵܐ ܡܪܲܚܡܵܢܵܐ ܘܚܲܢܵܢܵܐ ܝܘܸܬ، ܝܲܪܝܼܟ݂ܬܵ‌ܐ ܒܹܐܢܹܗ،
    ܘܪܵܒܵܐ ܒܛܲܝܒܘܼܬܵ‌ܐ ܘܒܫܲܪܝܼܪܘܼܬܵ‌ܐ.
  meu-meu: A Ḡaubada e, oi na hebogahisi bona harihari-bada Diravana, emu badu e halahemu
    emu hebogahisi bona emu heabidadama na bada herea.
  npi-ULB: तर हे परमप्रभु, तपाईं कृपालु र अनुग्रही, रिसाउनमा ढिला, करारको विश्‍वस्‍तता
    र भरोसायोग्‍य गुणमा प्रशस्तका परमेश्‍वर हुनुहुन्छ ।
  yor-yor: Ṣùgbọ́n ìwọ, Olúwa, jẹ́ aláàánú àti Ọlọ́run olójúrere, Ó lọ́ra láti bínú,
    Ó sì pọ̀ ní ìfẹ́ àti òtítọ́.
  pes-OPCB: اما تو، خداوندا، خدایی رحیم و فیاض و دیرخشم و سرشار از محبت و وفا هستی.
  tgl-ULB: Pero kayo, Panginoon, ay maawain at mabait na Diyos, matagal magalit, at
    sagana sa pagiging tapat at mapagkakatiwalaan sa tipan.
  nop-nop: Iŋgoŋ Wapum, bulaniŋgoŋ eŋ siloŋ tobogoŋdi du’walaŋkade tokiŋa hatak, kaŋ
    du kwihita pilap mu tilaŋ. Du nibukahile hinek tilaŋ, unduŋ doktiŋa medege yoyakaleeŋ
    undubo yooŋ undubo yooŋ mu tilaŋ.
  hui-hui: Tigua ani biagagoyu Anduane Homogo í̠na dara holene irane nawini dara holene
    timbuni í̠ha to̱ledagome keba abale nahaga kegoni. Í̠na ina gubalini timbuniore
    ho howa bi ledego lone lo iriari nabiagaore í̠ mini bilinahe kegoni.
  mya-mya: အို ဘု​ရား​ရှင်၊ ကိုယ်​တော်​ရှင်​သည်​ချစ်​ခင်​ကြင်​နာ​တတ်​သော​ဘု​ရား ဖြစ်​တော်​မူ​ပါ​၏။
    ကိုယ်​တော်​ရှင်​သည်​အ​စဉ်​အ​မြဲ​စိတ်​ရှည် သည်း​ခံ​တော်​မူ​ပါ​၏။ အ​စဉ်​သ​နား​လျက်​သစ္စာ​ရှိ​တော်​မူ​ပါ​၏။
  bod-N: འོན་ཀྱང་གཙོ་བོ་ཁྱེད་ནི་སྙིང་རྗེ༌དང༌། །ཐུགས་རྗེ་ཅན་གྱི་དཀོན་མཆོག་ལགས་པས༌ན།
    །ཁྱེད་ཉིད་རང་དགར་ཐུགས་ནི་མི་ཁྲོ༌ཞིང༌། །བྱམས་བརྩེ་དྲང་བདེན་དཔག་ཏུ་མེད་པ༌ཡོད།།
  wsk-wsk: Bare Kari Biya, ni mu gemang bataga se gemang lila ko Kaem, ni gemang tairate
    me magoso; se ni ninguru nanga kuesam ale gemang nangara nunguning nangarsam.
  sna-sna: Asi, imi Ishe, mune tsitsi uye muri Mwari ane nyasha, anononoka kutsamwa,
    azere norudo nokutendeka.
  spa-BLM: Pero tú, Señor, eres un Dios misericordioso y bondadoso, lento para la
    ira, y abundante en bondad y verdad.
  cac-cac: A ach xo tic ach Dios Vajalil, te ay a vach'c'olal, te ay oq'uelc'olal.
    Man̈ c'unoc scot yoval a c'ool, tzaq'uelc'och tas tzala'.
  swh-ULB: Lakini wewe, Bwana, ni mwenye huruma na neema, hukasiliki haraka, na mwingi
    katika uaminifu wa agano lako na kweli.
  deu-ELBBK: Du aber, Herr, bist ein Gott, barmherzig und gnädig, langsam zum Zorn
    und groß an Güte und Wahrheit.
  mbb-OT: Piru sikew, Nengazen, hihizuwen ka wey veliǥeǥawen ka he Megbevayà. Beliǥeǥawen
    ka wey metinumanen, ne kenè ka melemu he egkepauk.
  mal-2015: നീയോ കർത്താവേ, കരുണയും കൃപയും നിറഞ്ഞ ദൈവമാകുന്നു; ദീർഘക്ഷമയും മഹാദയയും
    വിശ്വസ്തതയുമുള്ളവൻ തന്നേ.
  gup-gup: Dja ngaburrbun bu ngudda nawu Yiwohrnan Rowk wanjh yimimkongiwern duninjh,
    dja kankongibun munguyh. Ngudda minj werrkwerrk kandung, dja kandjalmadbun. Ngudda
    kandjalmarnedjare dja minj mak kanbawon.
  rmc-rmc: Ale tu, Rajeja, sal lačho Del a jileskro, poloko andre choľi, pherdo le
    verne kamibnaha the čačipnaha.
  nlg-nlg: Mi ghoe, Lord God, to veiarovi mo dolo to vadangitai haia mo utuni talau.
  pes-OPV: و تو‌ای خداوندخدای رحیم و کریم هستی. دیر غضب و پر ازرحمت و راستی.
  ron-1924: Дар Ту, Доамне, Ту ешть ун Думнезеу ындурэтор ши милостив, ынделунг рэбдэтор
    ши богат ын бунэтате ши ын крединчошие.
  ben-OBCV: কিন্তু, হে প্রভু, তুমি স্নেহশীল এবং কৃপাময় ঈশ্বর, ক্রোধে ধীর, দয়া আর
    বিশ্বস্ততায় মহান।
  som-som: Laakiinse adigu Sayidow, waxaad tahay Ilaah ay raxmad iyo nimco ka buuxaan,
    Oo cadhada u gaabiya, oo naxariis iyo runba badan.
  eng-ASVBT: But thou, O Lord, art a God merciful and gracious, Slow to anger, and
    abundant in lovingkindness and truth.
  mna-mna: Tamen Merere, nu lelem izanzaana pizin mbesooŋo ku, mi muŋaiŋai zin mi
    kampewe zin. Mi ketem malmal karau som, mi toto sua ku mbukŋana mi urur kat lelem
    pa wal ku.
  ita-1885: Ma tu, Signore, sei l'Iddio misericordioso e pietoso, Lento all'ira, e
    di gran benignità e verità.
  eng-ULB: But you, Lord, are a merciful and gracious God, slow to anger, and abundant
    in covenant faithfulness and trustworthiness.
  spa-VBL: Pero tú, Señor, eres un Dios compasivo y lleno de gracia, lento para la
    ira, lleno de amor y fidelidad.
  fra-_FOB: Mais toi, Seigneur, tu es un Dieu pitoyable et miséricordieux, lent à
    la colère, abondant en bonté et en fidélité.
  mal-mal: കർത്താവേ, അങ്ങ് കരുണയും കൃപയും നിറഞ്ഞ ദൈവമാകുന്നു; ദീർഘക്ഷമയും മഹാദയയും
    വിശ്വസ്തതയുമുള്ളവൻ തന്നെ.
  urd-GVR: Lekin tū, ai Rab, rahīm aur mehrbān Ḳhudā hai. Tū tahammul, shafqat aur
    wafā se bharpūr hai.
  suz-BL: तन्‍न परमप्रभु, गे दाक्‍ब नु शिशी पाइब परमप्रभु बाक्‍नीनी। रीब पा मगाइक्‍ब,
    गेना हना यो दाक्‍शा मप्रोंइब बाक्‍नीनी। भजन संग्रह १०३:८; प्रस्‍थान ३४:६
  eng-NOY: But thou, O Lord! art a God full of compassion and kindness, Long-suffering,
    rich in mercy and truth!
  ita-1927: Ma tu, o Signore, sei un Dio pietoso e misericordioso, lento all’ira e
    grande in benignità e in verità.
  ckb-ckb: بەڵام ئەی پەروەردگار، تۆ خودایەکی میهرەبان و بەزەییداریت، پشوودرێژیت و
    پڕیت لە خۆشەویستی نەگۆڕ و دڵسۆزیی.
  eng-BBE: But you, O Lord, are a God full of pity and forgiveness, slow to get angry,
    great in mercy and wisdom.
  xsi-xsi: Andeta Maro Ŋalae, noko nde kalo-sukâŋa warika wa wisi-wisi warika wa,
    aku noko uru wisi nâna walele, ande tia. Noko ne tini-mwasa ŋalae ŋinde uru ikeno
    mine ku imo nâ, aku noko uru kuveta ikura tamwata ne ŋgua pâŋa rârâni.
  kan-OKCV: ಆದರೆ ನೀವು ಯೆಹೋವ ದೇವರೇ, ಅನುಕಂಪವೂ ದಯೆಯೂ ಉಳ್ಳ ದೇವರು ಮತ್ತು ದೀರ್ಘಶಾಂತರೂ ಪ್ರೀತಿಯಲ್ಲಿ
    ಸಮೃದ್ಧಿವಂತನೂ ಸತ್ಯತೆಯುಳ್ಳವರೂ ಆಗಿದ್ದೀರಿ.
  tam-2017: ஆனாலும் ஆண்டவரே, நீர் மனவுருக்கமும், இரக்கமும், நீடிய பொறுமையும், பூரண
    கிருபையும், சத்தியமுமுள்ள தேவன்.
  spa-RV-1909: Mas tú, Señor, Dios misericordioso y clemente, lento para la ira, y
    grande en misericordia y verdad;
  ron-BTF: Dar tu, Doamne, ești un Dumnezeu cu har și plin de compasiune, îndelung
    răbdător și abundent în milă și adevăr.
  eng-WEBP: But you, Lord, are a merciful and gracious God, slow to anger, and abundant
    in loving kindness and truth.
  eng-FBV: But you, Lord, are a compassionate and gracious God, slow to become angry,
    full of trustworthy love and faithfulness.
  nld-1939: 'Maar Gij zijt een barmhartig en genadig God, o mijn Heer, Lankmoedig
    en rijk aan goedheid en trouw:'
  nch-BL: Pero ta Toteco nelía titetasojta huan hueyi moyolo. Amo nimantzi ticualani.
    San ta titeicnelía huan san ta timelahuac.
  vie-1934: Nhưng, Chúa ơi, Chúa là Đức Chúa Trời hay thương xót và làm ơn, Chậm nóng
    giận, có sự nhân từ và sự chân thật dư dật.
  cha-cha: Lao jago, O Jeova, si Yuus jao ni y bila minaase yan cariñoso, ñateng para
    binibo yan dangculo na minaase yan minagajet.
  hin-CV: किंतु प्रभु, आप कृपालु और दयालु परमेश्वर हैं, आप विलंब से क्रोध करनेवाले
    तथा अति करुणामय एवं सत्य से परिपूर्ण हैं.
  eng-OURB: But you, Lord, are a merciful and gracious God, slow to anger, and abundant
    in chesed ·loving-kindness· and truth.
  spa-BES: Pero tú, oh Señor, eres un Dios lleno de compasión y perdón, lento para
    enojarte, grande en misericordia y verdad.
  tdx-tdx: Fa Ihe, Talè, ro Andrianañahare bey tretrè naho hasoa, malaon-kaviñerañe,
    vaho lifo-piferenaiñañe naho ty hatò.
  tha-KJV: โอ ข้าแต่​องค์​พระผู้เป็นเจ้า แต่​พระองค์​ทรงเป็นพระเจ้ากอปรด้วยพระกรุณาและพระเมตตา
    ทรงกริ้วช้า และอุดมด้วยความเมตตา และความจริง
  por-BR-2018: Porém tu, Senhor, és Deus misericordioso e piedoso; tardio para se
    irar, e abundante em bondade e verdade.
  deu-ELO: Du aber, Herr, bist ein Gott, barmherzig und gnädig, langsam zum Zorn und
    groß an Güte und Wahrheit.
  eng-WYC-2018: And thou, Lord God, doing mercy, and merciful; patient, and of much
    mercy, and soothfast. (But thou, Lord, art a God who giveth love, and art merciful;
    yea, thou art patient, and hath great love, and art faithful.)
  epo-epo: Sed Vi, mia Sinjoro, estas Dio kompatema kaj favorkora, Longetolerema kaj
    tre bona kaj verama.
  gfk-gfk: Iesen augu, Watong, a God nong i tar bia mon no uno harmarsai. Pau la ngalngaluan
    gasien, u manga sip mehet ma u hung ma ra tutun na magingin.
  uig-PIN: Əmma Sǝn, Rǝb, rǝⱨimdil wǝ xǝpⱪǝtlik Ilaⱨsǝn, Asanliⱪqǝ aqqiⱪlanmaysǝn,
    Meⱨir-muⱨǝbbǝt ⱨǝm ⱨǝⱪiⱪǝt-sadiⱪliⱪing texip turidu.
  beo-beo: Be amomane Hina Gode Di da asigisu amola gogolema:ne olofosu dawa:. Di
    da eso huluane asabole ouesala amola eso huluane asigisa amola eso huluane didili
    hamosa.
  tpi-OTNT: Tasol Bikpela, sori na marimari i pulap long yu, na yu no save kros kwiktaim.
    Yu save laikim mipela tumas, na yu no save senisim tok bilong yu.
  hau-SA: Amma kai, ya Ubangiji, kai Allah mai tausayi ne da kuma mai alheri, mai
    jinkirin fushi, mai yawan ƙauna da aminci.
  udu-udu: Hili /e, ayy Tap̱a, /e tana Arumgimis jin miimii mo dhali mii mii ka ’the
    mo, /e maŋgala she/ ki maŋgal goma nyor mo, dhali mo/en pini jin ṯelu sho’k mo
    tani ishki’d mo dhali mii ma isiŋ gana/ si’da/ mo.
  uig-LAT: Emma Sen, Reb, rehimdil we shepqetlik Ilahsen, Asanliqche achchiqlanmaysen,
    Méhir-muhebbet hem heqiqet-sadiqliqing téship turidu.
  nde-nde: Kodwa wena, Nkosi, unguNkulunkulu olozwelo, olobubelo, ophuza ukuzonda,
    owandayo ngothando lokuthembeka.
  ton-ton: Ka ko koe, ʻE ʻEiki, ko e ʻOtua ʻoku fonu ʻi he manavaʻofa, mo e angalelei,
    ʻoku ke kātaki fuoloa, pea mohu ʻaloʻofa mo e moʻoni.
  ces-1613: Ale ty Pane, Bože silný, lítostivý a milostivý, shovívající a hojný v
    milosrdenství, i pravdomluvný,
  eng-WMB: But you, Lord, are a merciful and gracious God, slow to anger, and abundant
    in loving kindness and truth.
  tam-TCV: ஆனாலும் யெகோவாவே, நீரோ கருணையும் கிருபையுமுள்ள இறைவனாய் இருக்கிறீர்; கோபப்படுவதில்
    தாமதிப்பவராயும், அன்பும் உண்மையும் நிறைந்தவராயும் இருக்கிறீர்.
  ceb-ULB: Apan ikaw, O Ginoo, maluluy-on ug puno sa grasya nga Dios, dili daling
    masuko, ug madagayaon sa pagkamatinud-anon sa kasabotan ug pagkamasaligan.
  pol-UBG: Ale ty, Panie, jesteś Bogiem łaskawym i litościwym, nieskorym do gniewu,
    pełnym miłosierdzia i prawdy.
  urd-GVU: لیکن تُو، اے رب، رحیم اور مہربان خدا ہے۔ تُو تحمل، شفقت اور وفا سے بھرپور
    ہے۔
  eng-OEBCW: But you are a God of pity and grace, patient and rich in kindness and
    faithfulness; turn to me with your grace, O Lord.
  deu-1912: Du aber, Herr, Gott, bist barmherzig und gnädig, geduldig und von großer
    Güte und Treue.
  kan-2017: ಕರ್ತನೇ, ನೀನು ಕನಿಕರವೂ, ದಯೆಯೂ ಉಳ್ಳ ದೇವರು; ದೀರ್ಘಶಾಂತನು, ಬಹಳ ಪ್ರೀತಿಯೂ, ನಂಬಿಕೆಯೂ
    ಉಳ್ಳವನು.
  yap-yap: Machane gur Somol e ga ba Got nri gama runguy ma bt’uf e girdi’ rom, gubin
    ngiyal’ ni ga ba gumaen’, gubin ngiyal’ ni ga ba gol ma ga ba yul’yul’.
  hlt-MCSB: Ka Boeipa nang tah thinphoei neh lungvatnah dongah thintoek aka ueh tih
    sitlohnah neh uepomnah aka baetawt Pathen la na om.
  mdy-ETH: ጎዳሢዮ! ኔኤኒ ጋዓንቴ ኮሺ ሃሣ ሚጪንታ ፆኦሲኬ፤ ሩኡሪና ዻጋዹዋያ፥ ኮሹሞንታ ጉሙርቂንቲፃኣ ኔኤኮ ሚርጌኬ።
  twi-ASANTE: Nanso wo, Ao Awurade, woyɛ mmɔborɔhunufoɔ ne ɔdomfoɔ Onyankopɔn, wo
    bo kyɛre fu, na wʼadɔeɛ ne wo nokorɛ dɔɔso.
  eng-WEBU: But you, Lord, are a merciful and gracious God, slow to anger, and abundant
    in loving kindness and truth.
  acu-NT: Antsu ameka Apuru nekasam Yus asam, jaimiasam wait anengkratnuitme. Tura
    asamtai anengkratairumka nangkankashtinuitai. Tura ami chichamim nekas aa nuka
    tuke nangkankashtinuitai.
  spa-PDDPT: Pero Tú, ʼAdonay, eres un ʼEL misericordioso y compasivo, Lento para
    la ira y grande en misericordia y verdad.
  gun-gun: Ha'e rã ndee Senhor Xeruete ma renhomboaxy ha'e ndeporayvu vaipa, nandekuerai,
    opa mba'e py renhomboaxy ha'e anhetẽ rupi reiko va'e.
  agu-BL: Poro yi ilu' teru' Wajcaw, wi'nin na el k'ajabu' swe'j. Na at pasensu',
    nin wi'nin lok' ib tuch'u', nin yi ilu' teru' ilu' yi mero bintzi.
  ilo-ULB: Ngem manangngaasi O Apo ken managparabur a Dios, saan a nalaka a makaunget,
    ken nawadwad ti kinapudno ti tulagmo ken kinamatalekmo.
  kpg-kpg: Gei goe, meenei dogu Dagi, Goe di God dumaalia huoloo ge aloho, Goe e manawa
    hagakono ge humalia i nia madagoaa huogodoo mo di manawa dahi.
  uig-ARA: ئەمما سەن، رەب، رەھىمدىل ۋە شەپقەتلىك ئىلاھسەن، ئاسانلىقچە ئاچچىقلانمايسەن،
    مېھىر-مۇھەببەت ھەم ھەقىقەت-سادىقلىقىڭ تېشىپ تۇرىدۇ.
  sus-sus: Kɔnɔ n Marigi, i tan nan findixi Ala ra, naxan kinikinima, naxan hinnɛma
    ibunadama ra, naxan bɔɲɛ mu tema mafuren, naxan mu taganma dugutɛgɛɲa nun xanunteya
    ma.
  pon-2006: Ahpw komwi, Maing ei Kaun, komwi me kalahngan oh komwi Koht limpoak emen,
    komw kin kanengamah, kadek oh loalopwoat ahnsou koaros.
  jae-jae: O Apômtau, aôm Anôtô taêm labu to kômoasiŋ kêlêlêc. Aôm ŋac gabêjam tec
    gôê biŋ tôŋ ma nêm têmtac gêwiŋ teŋgeŋŋa gêc gedeŋ tôŋgeŋ.
  ksd-ksd: Ma u, Luluai, u a God na varmari, ma u a tena varmaram, U vavabing ma ra
    kankan, ma i peal kaum bala na varmari ma kaum dovotina.
  tur-YTC: Ama sen, ey Efendim merhametli ve lütufkâr bir Tanrı’sın. Yavaş öfkelenirsin,
    sevgi dolu iyiliğin ve gerçeğin boldur.
  bel-N: Але Ты, Госпадзе, — Бог спагадлівы і літасьцівы, павольны да гневу і багаты
    на міласэрнасьць і праўду.
  kpr-kpr: Avata, Arie Bajari, ni joka ari a dubo bari da God ri. Ni evovodae durumuguse
    kavevera eraesa, kotugo ni rea ari dae beka gajeraesa ava, isambu urureoso beká
    siroreraira.
  ind-AYT: Namun Engkau, ya Tuhan, adalah Allah yang berbelaskasihan dan bermurah
    hati; Engkau lambat untuk marah dan berlimpah dengan kasih setia dan kebenaran.
  yom-yom: Vayi ngeyo, a Yave, weti mona kiadi ; yimonisanga nlemvo, wuvika fuemanga
    ko ; fulukidi mu luzolo ayi mu kikhuikizi.
  yut-yut: Mani Amɨn Tagɨ, gagon bupmɨ ae nandaŋ yawotyo tugagɨt da tosok. Gak butjap
    tepmɨ dɨma nandɨsal. Gak nin do but dasi galak taŋ nimɨŋek gengo aŋteban aŋek
    nin paŋpulugaŋ wɨgɨsal.
  nya-nya: Koma Ambuye ndinu Mulungu wachifundo ndi wokoma mtima, wosakwiya msanga,
    wodzaza ndi chikondi ndi wokhulupirika.
  hrv-hrv: No ti si, Gospode Bože, milosrdan i blag, spor na srdžbu - sama ljubav
    i vjernost.
  mps-mps: Tiali goli, Genuai Bidi, nagede te homu dene ebo, me olo tau mabo wiegi
    yai kolesaga pągąnalubao, tama nage da, te bobobage guni yai bidi dao. Nago
    da wei mu eyu, tama nago homugo da dali kęą mu pai dao.
  tpi-tpi: Tasol Bikpela, sori na marimari i pulap long yu, na yu no save kros kwiktaim.
    Yu save laikim mipela tumas, na yu no save senisim tok bilong yu.
  dan-1931: Men, Herre, du er en barmhjertig og nådig Gud, langmodig og rig på Nåde
    og Sandhed.
  vie-OVCB: Nhưng Ngài là Chúa, là Đức Chúa Trời đầy lòng thương xót và làm ơn, chậm
    nóng giận, đầy lòng yêu thương và thành tín.
  guj-2017: પણ, હે પ્રભુ, તમે તો દયાથી તથા કરુણાથી ભરપૂર, ક્રોધ કરવામાં ધીમા અને કૃપા
    તથા સત્યતાથી પરિપૂર્ણ, એવા ઈશ્વર છો.
  pon-2006A: Ahpw komwi, Maing ei Kaun, komwi me kalahngan oh komwi Koht limpoak emen,
    komw kin kanengamah, kadek oh loalopwoat ahnsou koaros.
  por-BRBSL: Mas vós, Senhor, sois um Deus misericordioso e gracioso, lento para a
    raiva, e abundante em bondade amorosa e verdade.
  eng-OEBUS: But you are a God of pity and grace, patient and rich in kindness and
    faithfulness; turn to me with your grace, O Lord.
  swe-swe: Men du Herre (Adonai) är en Gud (El) som är barmhärtig (är nådig och har
    ett starkt känslomässigt band med oss) och ger favör (generös i nåd), sen till
    vrede och överflödar i (är rik på) nåd (omsorgsfull kärlek) och sanning. [I denna
    vers finns 3 olika ord för nåd för att beskriva den så mångsidigt som möjligt.
    Herren både är nåd och ger nåd på alla upptänkliga sätt. Begreppet ”nåd och sanning”,
    hebreiska ”chesed ve emet” hör alltid ihop och finns i Guds eget vittnesbörd,
    se . Nåd utan sanning blir uddlös, medan sanning utan nåd blir obarmhärtig. Det
    behövs både nåd och sanning, men nåden kommer alltid först.]
  cth-cth: Hatei, Oe BAWIPA, nang teh, lungmanae, lungpatawnae, lungsawnae, poukthainae,
    hoi lawkkatang hoi kakawi e Cathut doeh.
  twi-twi: Nanso wo, Awurade, woyɛ mmɔborɔhunufo ne ɔdomfo Nyankopɔn, wo bo kyɛ fuw,
    na wʼadɔe ne wo nokware dɔɔso.
  hlt-hlt: Ka Boeipa nang tah thinphoei neh lungvatnah dongah thintoek aka ueh tih
    sitlohnah neh uepomnah aka baetawt Pathen la na om.
  tbz-SIM: Fɔ̃́ nti Yiɛ̀ nKuyie nhɑ sɑ̀mu kɛ mɔkɛ onìtì kó mɛsémmɛ̀. Kɑ̀ɑ miɛkɛ boo
    kɑ̀ɑ dɔ́ onìtì mɛdiɛ̀, kɛ tú timɔ́mmɔnti yiɛ̀.
  msy-2020: O Ekiam, apangkuvir arazim ko, akurvazir arazim bar nɨ gizɨvazɨ nɨ zuamɨrama
    atarir puvatɨ. Nɨ bar en apangkuvigha, deravɨra uan akamɨn gɨn ghua egha nɨghnɨzim
    giraghɨrazir puvatɨ.
  dop-dop: Amɑ Tɑcɑɑ, nyɑ́ kɛ́ suulu tʋ kɛ́, nɑ ń wɛnɑ pətɔɔtəlɛ. Nn mʋɣɩ pɑ́ɑ́nɑ́
    kɛ lɔŋ, nyɑ́ kʋpɑntʋ tɔɔwɑ, nɑ n lɑkɩ ɩsənɑ n sɩɩwɑ tɔ.
  azb-azb: Ey Xudavənd, Sən rəhmli, lütfkar Allahsan, Hədsiz səbirlisən, məhəbbətin
    və sədaqətin boldur.
  eng-DBY: But thou, Lord, art a God merciful and gracious, slow to anger, and abundant
    in goodness and truth.
  hin-2017: परन्तु प्रभु दयालु और अनुग्रहकारी परमेश्वर है, तू विलम्ब से कोप करनेवाला
    और अति करुणामय है।
  wol-KYG: Waaye yaw Boroom bi Yàlla, yaa ñeewante, yërëm, yaa muñ mer, bare ngor
    ak worma.
  bjr-bjr: Oo Yaawee, anee kaaqa amuqusi marianna Anutufa faqa kaaqa afaari marianafa
    faqa mariananoo. Anee sia dauni aanoo qimarianafa mariananoo. Ani maasara amuqusirafa
    faqa aniki mapukusee marirafa faqa fiqaranoo maridanoo.
  eng-YLT: And Thou, O Lord, [art] God, merciful and gracious, Slow to anger, and
    abundant in kindness and truth.
  kne-kne: Ngem sik-a, Yahweh ay Diyos, et managseg-ang ka, naanos, managlayad ya
    napodno ka.
  eng-WYC-2017: And thou, Lord God, doing mercy, and merciful; patient, and of much
    mercy, and soothfast.
  eng-WMBB: But you, Lord, are a merciful and gracious God, slow to anger, and abundant
    in loving kindness and truth.
  zat-NTPS: Lue', Xrana', nacu' Dios dxexache lazru' netu', ne nacu' zren lazre',
    ne quebe dxezrá'azeu', san zúate̱quezu' xexache lazru' netu', ne nacu' li lazre'.
  zty-NTPS: san Le', X̱ana' Dios, žeyache' ḻáže'lo' neto'. Nako' ẕen ḻaže', na'
    bi ẕžo'o to chi'ize, san žeyache' ḻáže'tezlo' neto', na' nako' dot ḻi ḻaže'.
  urd-GVH: लेकिन तू, ऐ रब, रहीम और मेहरबान ख़ुदा है। तू तहम्मुल, शफ़क़त और वफ़ा से
    भरपूर है।
  rug-rug: Ba Agoi Baṉara si ta siṉie tataru meke tokani na taleosoni sari na tie,
    meke lopu hoke tuturei bugoro. Meke sa Mua tataru lavata si koa hola doduru totoso,
    meke kopu ni Goi sari na Mua zinama.
  gaz-gaz: Yaa Gooftaa, ati garuu Waaqa garaa laafessaa fi arjaa dha; daftee hin aartu;
    jaalallii fi amanamummaan kee dhuma hin qabu.
  fra-LSG: Mais toi, Seigneur, tu es un Dieu miséricordieux et compatissant, Lent
    à la colère, riche en bonté et en fidélité;
  yal-yal: Koni Marigina, i tan nan Ala ra naxan kininkinin, i diɲa, i mi xɔlɔn xulɛn,
    i ya hinanna nun i ya lannayaan gbo.
  iou-iou: Upäŋkaŋ Ekäni, gäk butewaki ba iron mähemi, kokwawak bäräŋeŋ nämo täk täyan.
    Gäk ämawebekayeta gäripi-inik nadäk täyan. Täŋpäŋ nämo nipmak täyan.
  haw-1868: Aka, o oe no ke Akua aloha, a me ka lokomaikai, e ka Haku, E hookaulua
    ana i ka huhu, A ua nui hoi ka lokomaikai, a me ka oiaio.
  arb-NAV: إِنَّمَا أَنْتَ يَا رَبُّ إِلَهٌ رَحِيمٌ وَرَؤُوفٌ وَبَطِيءُ الْغَضَبِ
    وَوَافِرُ الرَّحْمَةِ وَالْحَقِّ.
  ded-ded: O Kebu, ge Anutu ubamangang nga wosoefac mingina. Ge ngaba bic mi annade
    nga geng yoac dedzege amma imoc modackecnec, fakaga imoc wiac engena. Ge yoac
    modac modacac Kebu nga faka imocngo wake wakea fegende.
  ewe-ewe: O! Aƒetɔ, ke wò la, Mawu si kpɔa nublanui, eye wòvea ame nu lae nènye,
    mèdoa dɔmedzoe kabakaba o, lɔlɔ̃ bɔ ɖe asiwò, eye nèwɔa nuteƒe.
  eng-LEE: But thou, O Lord, art God, full of mercy, and gracious, longsuffering,
    and abundant in kindness and truth.
  asm-FB: কিন্তু হে প্ৰভু, তুমি দয়াৰে পৰিপূর্ণ অনুগ্রহকাৰী ঈশ্বৰ; তুমি ক্ৰোধত ধীৰ,
    গভীৰ প্রেম আৰু বিশ্ৱস্ততাত মহান।
  sus-A: كْنْ ﭑ مَرِفِ، عِ تَن نَن قِندِشِ عَلَ رَ، نَشَن كِنِكِنِمَ، نَشَن هِننّمَ
    عِبُنَدَ مَ رَ، نَشَن بْحّ مُ تٍمَ مَقُرٍن، نَشَن مُ تَفَنمَ دُفُتّفّحَ نُن شَنُنتٍيَ
    مَ.
  fra-SBL: Mais toi, Seigneur, tu es un Dieu miséricordieux et compatissant, lent
    à la colère, et abondant en bonté et en vérité.
  hbo-hbo: וְאַתָּ֣ה אֲ֭דֹנָי אֵל־רַח֣וּם וְחַנּ֑וּן אֶ֥רֶךְ אַ֝פַּ֗יִם וְרַב־חֶ֥סֶד
    וֶאֱמֶֽת׃
  kik-kik: No Wee, Wee Mwathani, ũrĩ Mũrungu mũigua tha na ũrĩ mũtugi, ndũhiũhaga
    kũrakara, na ũiyũrĩtwo nĩ wendo na wĩhokeku.
  fra-NCL: Mais toi, Seigneur, tu es un Dieu miséricordieux et compatissant, lent
    à la colère, riche en bonté et en fidélité.
  cek-AK: Toe Aw Angraeng, nang loe tahmenhaih, amlunghaih, pauep thaihaih, pop parai
    palungnathaih, loktang lok hoiah koi Sithaw ah na oh.
  cuk-cuk: Bab-Jehová, bedi dule-nuedid, emar-wiledakedid. Bedi, baisursunna urwesulidid,
    sabgued-dummad-nikadid, dule-innikigwadbalidid.
  tel-2017: అయితే ప్రభూ, నువ్వు కృపా కనికరాలు గల దేవుడివి. కోపించడానికి నిదానించే
    వాడివి. అత్యంత కృపగల వాడివి. నమ్మదగిన వాడివి.
  hat-BSA: Men Ou menm, O SENYÈ, Ou se yon Bondye ki plen ak gras avèk mizerikòd,
    lan nan kòlè e plen avèk lanmou dous ak verite.
  kos-kos: A kom, O Leum, kom sie God sessesla ke lungse ac pakoten; Kom mongfisrasr,
    kulang ac pwaye pacl e nukewa.
  hbo-WLC: וְאַתָּ֣ה אֲ֭דֹנָי אֵל־רַח֣וּם וְחַנּ֑וּן אֶ֥רֶךְ אַ֝פַּ֗יִם וְרַב־חֶ֥סֶד
    וֶאֱמֶֽת׃
  ibo-ibo: Ma gị, Onyenwe anyị, ị bụ Chineke onye ọmịiko na onye amara, iwe adịghị
    ewe gị ngwangwa, i jupụtara nʼịhụnanya na ikwesi ntụkwasị obi.
  ory-ory: ମାତ୍ର ହେ ପ୍ରଭୋ, ତୁମ୍ଭେ ସ୍ନେହଶୀଳ ଓ କୃପାବାନ ପରମେଶ୍ୱର, କ୍ରୋଧରେ ଧୀର, ପୁଣି,
    ଦୟା ଓ ସତ୍ୟତାରେ ପରିପୂର୍ଣ୍ଣ ଅଟ।
  chk-chk: Nge en, ai Samol, eman Kot mi ümöümöch o kirikiröch, ka songomang o wöün
    tong ellet me allükülük.
  rop-rop: Bat yu na main God. Yu jidan garram kainbalawan en soriwan filing, en yu
    laigimbat pipul olataim. Yu nomo gitwail kwikbalawei, najing. Yu oldei jidan kainbala
    en yu truwan.
  ukr-1871: Ти ж, Господи, єси Бог, милосердний і благий, повільний до гнїву, і великий
    милостю і правдою!
  yon-yon: Kumban, o Yariman, eb kuu mimyob keene kakman are nonondandi ye God, eb
    kuu kabamoon kondoon ye mimyob dowaken keendi ye God, eb kuu kirod arud wandi
    ye karubban, eb kuu womoniyiibban ye mimyob dowakeniib ma korondiyiibban no awinembiriyiib
    yiminmo ye karub kui.
  deu-1951: du aber, Herr, bist ein barmherziger und gnädiger Gott, langsam zum Zorn
    und von großer Gnade und Treue.
  eng-JPS: But Thou, O Lord, art a God full of compassion and gracious, slow to anger,
    and plenteous in mercy and truth.
  srp-1865: Ali ti, Gospode, Bože milostivi i blagi, strpljivi i bogati dobrotom i
    istinom,
  lug-lug: Naye ggwe, Mukama Katonda oli musaasizi era ow’ekisa, olwawo okusunguwala,
    ojjudde okwagala n’obwesigwa.
  heb-heb: ואתה אדני אל רחום וחנון ארך אפים ורב חסד ואמת׃
  ben-IRV: কিন্তু হে প্রভু, তুমি স্নেহশীল ও কৃপাময় ঈশ্বর, ক্রোধে ধীর এবং দয়াতে ও
    সত্যে মহান।
  ntu-ntu: A' yc zvz mz drtwrm leplz, x zmrlz ngrm myalz-esz'ngr. X drtwrm trngya-aniu,
    a' nzaodu-krm x nzangidati-krm tqvzpe tqvzpe.
  pan-pan: ਪਰ ਤੂੰ, ਹੇ ਪ੍ਰਭੂ, ਦਿਆਲੂ ਅਤੇ ਕਿਰਪਾਲੂ ਪਰਮੇਸ਼ੁਰ ਹੈਂ, ਤੂੰ ਗੁੱਸੇ ਵਿੱਚ ਧੀਰਜੀ
    ਅਤੇ ਦਯਾ ਤੇ ਵਫ਼ਾਦਾਰੀ ਨਾਲ ਭਰਪੂਰ ਹੈਂ।
  mya-JVB: အို ထာဝရ ဘုရား၊ ကိုယ်တော် သည် သနား စုံမက် တတ် သော သဘော၊ ကျေးဇူး ပြုတတ်
    သော သဘော၊ သည်းခံ တတ်သောသဘော၊ ကရုဏာ နှင့် သစ္စာ ကြွယ်ဝသော သဘောနှင့် ပြည့်စုံ သောဘုရား
    ဖြစ်တော်မူ၏။
  kgf-kgf: Waŋu gi imi goi héihéiac Anutu, qeri biric focdac ménda wamma goi héihéi
    ʒéma haka héla iminéŋ guac muru sécgéma hezac.
  tte-O: Na Yeoba kowa tokatekamkamna yo tomulolo, sauga meuloina me am kalakisiye
    kunuwalobi yo kowa towalo yawasosi.
  tbg-tbg: Noravauvo, vika minti variavaravata, are vaiinti nahentiara aaqurihama
    nimite variara Variqavave. Ai muntukavano voqamakero vaiinti nahentiara vaivo.
    Ai araravano kia vaaka itaivara are vaiinti nahenti koqema nimitehara, vikara
    noraiqaakera iri variaravama variaro.
  hmo-hmo: To Lohiabada e, oi be bogahisihisi bona hariharibada Diravana. Oiemu badu
    be haraga lasi, to oiemu lalokau bona maoromaoro be bada herea momokani.
  zar-NT: Nacuʼ Dios ruhuéchiʼ ládxuʼu netuʼ, Xan, en ruzáʼ ládxuʼu queë́tuʼ. Ridzenuʼ
    para ilenuʼ netuʼ, en nadxíʼideʼenuʼ netuʼ, en runuʼ ca rnna xtídzuʼu.
  urd-urd: लेकिन तू या रब्ब, रहीम — ओ — करीम ख़ुदा है, क़हर करने में धीमा और शफ़क़त
    — ओ — रास्ती में ग़नी।
  bqc-SIM: Mpi Dii, Lua sósobiden n ũ, ń sùuu vĩ mɛ́ n pↄ lí pa kpaao, ń gbɛ̃kɛ
    ń náaio vĩ zↄ̃ↄ.
  tcz-CHONGTHU: Ahinlah Yahweh Pakai Nangma hi khoto naleh ngailutna nei Elohim Pathen
    nahin lunghang vahlou chuleh kitahna leh tang theilou lungsetna dim a nahi.
  mar-mar: तरी हे प्रभू, तू दयाळू आणि कृपाळू देव आहेस. मंदक्रोध, आणि दया व सत्य यामध्ये
    विपुल आहेस.
  isl-isl: En þú, Drottinn, ert miskunnsamur Guð, seinn til reiði, langlyndur og trúr.
  hlt-THB: Cehlai, Aw Bawipa, nang taw qeennaak ing ak be Khawsa na awm hyk ti, ak
    hengna kaw ak so, lungnaak ypawmnaak ing ak be na awm hyk ti.
  qub-qub: Tayta Dios, chaypis gamga canqui alli shongumi, cuyapäcojmi, pasinsacojmi,
    cuyacojmi, rasun cajta rurajmi.
  bqp-bqp: Mↄkↄ̃n Dikiri, Luda wɛ̃ndadↄ̃nnɛrimɛ n ũ, ń sùru vĩ akũsↄ̃ n pↄ dì fɛ̃
    likalikaro, n gbɛ̃kɛ kũ n náanio zↄ̃kↄ̃.
  hat-hat: Seyè, ou se yon Bondye ki gen pitye pou nou, yon Bondye ki gen bon kè.
    Ou pa fasil fè kòlè, ou p'ap janm sispann renmen nou, ou toujou kenbe pawòl ou!
  eng-BSB: But You, O Lord, are a compassionate and gracious God, slow to anger, abounding
    in loving devotion and faithfulness.
  eng-WEBPB: But you, Lord, are a merciful and gracious God, slow to anger, and abundant
    in loving kindness and truth.
  kbq-kbq: Hianagi Ra Anumzana kagra keke nehunka kasunku hu Anumza mani'nanankino,
    vagaore kavesizanu knare hunerantenka, ame hunka krimpa ahenorantenka, kema hu'nana
    kema avaririnka ana zama hu kavukva zamo'a kagripina avite'ne.
  pon-pon: A komui Main Kot, me dir en kalanan, o mak, o kanonama, o omui kapunlol
    o melel me lapalap.
  nhe-BL: Pero ta Toteco nelía titetlasojtla huan hueyi moyolo. Ax nimantzi ticualani.
    San ta titeicnelía huan san ta timelahuac.
  wnc-wnc: Siwan ngana Buyambamtapa, butaya buyambam siknga gata natangamunggayak.
    Unzingge gata kaanga zet dua naninggayak. Sike gata nae gwaam siknga natangamunggayak.
    Natake gikane wamu takngatu takngatu yanggau atawanggayak.
  bus-bus: N Dii, Luda sósobideen n ũ, ń sùu vĩ bensↄ̃ n pↄↄ è fɛ̃ kpaaro, n gbɛ̃kɛ
    kↄ̃n n náanɛo bíta.
  gub-BL: Ne, hezar, ereiko Tupàn purupuhareko ma'e romo puruamutar katu ma'e romo
    ne. Iàrew purehe nezepykaw. Nekatuahy. Neretyryk kwaw neremiruze'eg wanuwi.
