verse: PSA.086.016
translations:
  mal-C: എന്നിലേക്കുതിരിഞ്ഞ് എന്നോടു കരുണ കാണിക്കണമേ; അവിടത്തെ ദാസന് അങ്ങയുടെ ശക്തി
    നൽകണമേ; അവിടത്തെ ദാസിയുടെ പുത്രനെ രക്ഷിക്കുകയും ചെയ്യണമേ.
  deu-TKW: Wende dich zu mir und sei mir gnädig; verleihe deinem Knechte deine Stärke
    und hilf dem Sohne deiner Magd!
  lin-lin: Balola elongi na Yo epai na ngai mpe yokela ngai mawa ; pesa ngai, mosali
    na Yo, makasi mpe bikisa ngai mwana ya mwasi mosali na Yo !
  mmx-mmx: Una repukus mu ia la una lox asuusu lebelen tuntun tia. Lox alolos ia la
    una lox asepsu ia, atla nia a gugu taba u ngan lasaxaruki rinotno ram.
  eng-LSV: Look to me, and favor me, || Give Your strength to Your servant, || And
    give salvation to a son of Your handmaid.
  eng-GNV: 'Turne vnto me, and haue mercy vpon me: giue thy strength vnto thy seruant,
    and saue the sonne of thine handmayd.'
  eng-WEBSTER: O turn to me, and have mercy upon me; give thy strength to thy servant,
    and save the son of thy handmaid.
  nhw-BL: Techtlachili ica miyac tlaicnelijcayotl huan techmaca chicahualistli na
    nimotequipanojca. Huan xijmanahui icone mosihua tequipanojca.
  swh-ONEN: Nigeukie na unihurumie; mpe mtumishi wako nguvu zako, mwokoe mwana wa
    mtumishi wako wa kike.
  bba-bba: A mɑn mɛɛrimɑ kpɑ ɑ nɛn wɔnwɔndu wɑ. A nɛ, wunɛn sɔm kowo dɑm kɛ̃ɛyɔ, kpɑ
    ɑ mɑn fɑɑbɑ ko nɛ, wunɛn sɔm kowon bii.
  eng-KJVCPB: O turn unto me, and have mercy upon me; Give thy strength unto thy servant,
    And save the son of thine handmaid.
  luo-luo: Duog ira mondo ikecha; med jatichni tekoni, kendo res jatichni mogeni.
  aii-aii: ܕܘܼܪ ܠܟܸܣܠܝܼ ܘܪܲܚܸܡ ܥܲܠܝܼ، ܗܲܒ݂ܠܔ ܥܘܼܫܢܘܼܟ݂ ܠܪܹܓܘܼܟ݂، ܘܦܲܪܸܩ ܠܒܪܘܿܢܵܐ ܕܚܸܕܲܡܬܘܼܟ݂.
  meu-meu: A haḡeregu, a bogagu hisi; emu goada na emu hesiai tauna na henia, emu
    hesiai hahinena natuna ba hamauria.
  npi-ULB: मतरि फर्किनुहोस् र ममाथि दया गर्नुहोस् । आफ्नो सेवकलाई तपाईंको बल दिनुहोस्
    । तपाईंको सेविकाको छोरालाई बचाउनुहोस् ।
  yor-yor: Yípadà sí mi kí o sì ṣàánú fún mi; fún àwọn ènìyàn rẹ ní agbára kí o sì
    gba ọ̀dọ́mọkùnrin ìránṣẹ́bìnrin rẹ là.
  pes-OPCB: روی خود را به سوی من برگردان و بر من رحمت فرما. بندهٔ خود را توانا ساز
    و او را نجات ده.
  tgl-ULB: Harapin mo ako at maawa ka sa akin, ibigay mo ang iyong kalakasan sa iyong
    lingkod; iligtas mo ang anak ng babaeng lingkod mo.
  nop-nop: Kotigoŋ udaneeŋ nu’walaŋkade buŋa bulaniŋgoŋ nadinambeŋ. Nu adi maanedi
    koom tuguk unduŋ du’walaŋ kwanai tilat, unduŋ doktiŋa nehitubu-kilitiŋa kotigoŋ
    nanagileŋ.
  hui-hui: Í̠na i̱ koria dai bialu dara habe. I̱ ai̱yahanda biabe biaga wiyadagua
    bialu kogonigo i̱ mo hongo halu pele ngibe.
  mya-mya: ကျွန်​တော်​မျိုး​ထံ​ကြွ​တော်​မူ​၍​ကျွန်​တော်​မျိုး အား သ​နား​တော်​မူ​ပါ။
    ကျွန်​တော်​မျိုး​သည်​မိ​မိ​၏​မိ​ခင်​နည်း​တူ ကိုယ်​တော်​ရှင်​၏​အ​စေ​ကို​ခံ​ပါ​သ​ဖြင့်
    ကျွန်​တော်​မျိုး​အား​ခွန်​အား​စွမ်း​ရည်​ကို ပေး​တော်​မူ​ပြီး​လျှင်​ကယ်​တော်​မူ​ပါ။
  bod-N: ངའི་ཕྱོགས་འཁོར་ནས་ང་རང་དྲིན་གྱིས༌སྐྱོངས། །ཁྱེད་ཀྱི་ཞབས་ཕྱིར་ཉིད་ཀྱི་མཐུ་སྟོབས༌གནོངས།
    །ཁྱེད་ཀྱི་གཡོག་མོའི་བུ་ནི་སྐྱོབ་པར༌མཛོད།།
  wsk-wsk: Buta se kema gurugu ale gemang aisuko; ani nika ura kari, nika ura imet
    bo ko namar, se aga bataguru to ale sokel aisuko.
  sna-sna: Dzokerai kwandiri mundinzwire ngoni; ipai simba renyu kumuranda wenyu,
    uye muponese mwanakomana womurandakadzi wenyu.
  spa-BLM: ¡Vuelve a mí y ten piedad de mí! Da tu fuerza a tu siervo. Salva al hijo
    de tu siervo.
  cac-cac: Oc'oc val a c'ol d'ayin, ilincoti. Ac' val vip, tzin a colanel a in a checab'
    in tic.
  swh-ULB: Unigeukie na unihurumie; mpe nguvu zako mtumishi wako; umuokoe mwana wa
    mjakazi wako.
  deu-ELBBK: Wende dich zu mir und sei mir gnädig! Gewähre deinem Knecht deine Kraft
    und rette den Sohn deiner Magd!
  mbb-OT: Seǥipaa a wey kehizuwi a; beǥayi a te zesen nu ne libriya a is suluǥuen
    nu.
  mal-2015: എങ്കലേക്കു തിരിഞ്ഞു എന്നോടു കൃപയുണ്ടാകേണമേ; നിന്റെ ദാസന്നു നിന്റെ ശക്തി
    തന്നു, നിന്റെ ദാസിയുടെ പുത്രനെ രക്ഷിക്കേണമേ.
  gup-gup: Mah, wanjh kanna ngardduk dja kankongibu. Kanwon kundulkarre ba ngangudjbangmen.
    Kanngehkemen ngaye dja ngalbu nganyawmey wanjh ngunmarnedurrkmirri.
  rmc-rmc: Visar tut ke ma a av ke ma jileskro; de tire služobňikos zor, zachraňin
    le čhas tira služobňičkakro!
  nlg-nlg: Ko righiu mai mo ko aroviu, ko lagalagau mai, inau nimua na ghairau.
  pes-OPV: بسوی من التفات کن و بر من کرم فرما. قوت خود را به بنده ات بده و پسر کنیزخود
    را نجات‌بخش.
  ron-1924: 'Ындряптэ-Ць привириле спре мине ши ай милэ де мине: дэ тэрие робулуй
    Тэу ши скапэ пе фиул роабей Тале!'
  ben-OBCV: আমার দিকে ফেরো আর আমার প্রতি দয়া করো; তোমার দাসের পক্ষ হয়ে তোমার পরাক্রম
    দেখাও; আমাকে রক্ষা করো, কারণ আমি তোমার সেবা করি, ঠিক যেমন আমার মা করেছিলেন।
  som-som: Ii soo jeeso, oo ii naxariiso, Oo anoo addoonkaaga ah xoog i sii, Oo i
    badbaadi anoo wiilka addoontaada ah.
  eng-ASVBT: Oh turn unto me, and have mercy upon me; Give thy strength unto thy servant,
    And save the son of thy handmaid.
  mna-mna: Tana motom miili pio mi muŋai yo. Pombol yo mi kamke yo. Pa nio mbesooŋo
    ku tau. Aŋbesmbeeze pu kembei ta muŋgu naŋgoŋ ikamam na.
  ita-1885: Volgi la tua faccia verso me, ed abbi pietà di me; Da' la tua forza al
    tuo servitore, E salva il figliuolo della tua servente.
  eng-ULB: Turn toward me and have mercy on me; give your strength to your servant;
    save the son of your servant woman.
  spa-VBL: Vuélvete a mí, ten misericordia conmigo. Dale tu fuerza a tu siervo; salva
    al hijo de tu criada.
  fra-_FOB: Tourne-toi vers moi et aie pitié de moi; donne ta force à ton serviteur;
    délivre le fils de ta servante.
  mal-mal: എന്നിലേക്കു തിരിഞ്ഞ് എന്നോട് കൃപയുണ്ടാകണമേ; അങ്ങയുടെ ദാസന് അങ്ങയുടെ ശക്തി
    തന്ന്, അങ്ങയുടെ ദാസിയുടെ പുത്രനെ രക്ഷിക്കണമേ.
  urd-GVR: Merī taraf rujū farmā, mujh par mehrbānī kar! Apne ḳhādim ko apnī quwwat
    atā kar, apnī ḳhādimā ke beṭe ko bachā.
  suz-BL: आं कली कोव़शा, शिशी पाइय्‍यीनी। इन गेय पाइब कली इन सक्ति गेने। इन वाइलीम
    आ तौ कली श्‍येत रे प्रोनीन।
  eng-NOY: Look upon me, and have compassion upon me! Give thy strength to thy servant,
    And save the son of thy handmaid!
  ita-1927: Volgiti a me, ed abbi pietà di me; da’ la tua forza al tuo servitore,
    e salva il figliuolo della tua servente.
  ckb-ckb: ئاوڕم لێ بدەوە و لەگەڵم میهرەبان بە، هێزی خۆت بە خزمەتکارەکەت ببەخشە و
    کوڕی کارەکەرەکەت ڕزگار بکە.
  eng-BBE: 'O be turned to me and have mercy on me: give your strength to your servant,
    and your salvation to the son of her who is your servant.'
  xsi-xsi: Kupalele nao pana ku kalo sukâŋa ŋanana! Kuo ne walo kaika imâ pa ne wurâta
    tamâta naŋa ku kuvilana, ŋana tu naŋa uru apono muli pa noko nâ.
  kan-OKCV: ನನ್ನ ಕಡೆಗೆ ತಿರುಗಿಕೊಂಡು ನನ್ನನ್ನು ಕರುಣಿಸಿರಿ. ನಿಮ್ಮ ಸೇವಕನಿಗೆ ನಿಮ್ಮ ಬಲವನ್ನು
    ತೋರಿಸಿರಿ. ನನ್ನ ತಾಯಿ ನಿನ್ನ ಸೇವೆಮಾಡಿದಂತೆ ನಾನು ಸಹ ಸೇವೆಮಾಡುವುದರಿಂದ ನನ್ನನ್ನು ರಕ್ಷಿಸಿರಿ.
  tam-2017: என்மேல் நோக்கமாகி, எனக்கு இரங்கும்; உமது வல்லமையை உமது அடியானுக்கு அருளி,
    உமது அடியாளின் மகனைக் காப்பாற்றும்.
  spa-RV-1909: 'Mírame, y ten misericordia de mí: da tu fortaleza á tu siervo, y guarda
    al hijo de tu sierva.'
  ron-BTF: Întoarce-te spre mine și ai milă de mine; dă puterea ta servitorului tău
    și salvează pe fiul roabei tale.
  eng-WEBP: Turn to me, and have mercy on me! Give your strength to your servant.
    Save the son of your servant.
  eng-FBV: Turn to me, have mercy on me. Give me your strength, your servant; save
    the son of your servant-girl.
  nld-1939: Wend U tot mij, en wees mij genadig! Verleen uw dienaar bescherming, En
    red den zoon van uw dienstmaagd.
  nch-BL: Techtachili ica miyac taicnelijcayot huan techmaca chicahualisti na nimotequipanojca.
    Huan xijmanahui icone mosihua tequipanojca.
  vie-1934: Oâi! cầu Chúa đoái xem tôi, và thương xót tôi; Xin hãy ban sức lực Chúa
    cho tôi tớ Chúa, Và cứu con trai của con đòi Chúa.
  cha-cha: 'O birajao, guiya guajo ya gaease nu guajo: nae ni y minetgotmo y tentagomo,
    yan nalibre y lajin y tentagomo palaoan.'
  hin-CV: मेरी ओर फिरकर मुझ पर कृपा कीजिए; अपने सेवक को अपनी ओर से शक्ति प्रदान कीजिए;
    अपनी दासी के पुत्र को बचा लीजिए.
  eng-OURB: Turn to me, and have favor on me! Give your strength to your servant.
    Save the son of your servant.
  spa-BES: Mírame, y ten misericordia de mí! da fortaleza a tu siervo, y tu salvación
    al hijo de tu sierva.
  tdx-tdx: Mitoliha amako, le matariha, ehe, andivao amo mpitoro’oo ty haozara’oo
    vaho rombaho ty anak’am-pata’o.
  tha-KJV: โอ ขอทรงหันมาเมตตาข้าพระองค์ ขอประทานกำลังแก่​ผู้รับใช้​ของพระองค์ และขอทรงช่วยชีวิ​ตบ​ุตรชายของหญิงคนใช้ของพระองค์
  por-BR-2018: Volta-te para mim, e tem piedade de mim; dá tua força a teu servo,
    e salva o filho de tua serva.
  deu-ELO: Wende dich zu mir und sei mir gnädig! Gewähre deinem Knechte deine Kraft
    und rette den Sohn deiner Magd!
  eng-WYC-2018: Behold on me, and have mercy on me, give thou the empire to thy servant;
    and make thou safe the son of thine handmaid. (Turn to me, and have mercy on me;
    give thou thy strength to thy servant, and save thou the son of thy servantess.)
  epo-epo: Turnu Vin al mi kaj korfavoru min, Donu Vian forton al Via sklavo, Kaj
    helpu la filon de Via sklavino.
  gfk-gfk: Tahurus ukai ho iau ma nu marse iau. Tar no num dadas tagu, no num tultulai.
    Halon iau kanong iau taram ugu hoing no pawasigu git gilgil huo.
  uig-PIN: Mǝn tǝrǝpkǝ burulup, xǝpⱪǝt kɵrsǝtkǝysǝn; Ɵz ⱪulungƣa küqüngni bǝrgǝysǝn,
    Dedikingning oƣlini ⱪutⱪuzƣaysǝn!
  beo-beo: 'Nama ba:leguda:le, na wadela:i hou hamoi Di gogolema:ne olofoma! Nama
    gasa ima amola na gaga:ma. Bai na ame ea hou defele, na da Dia hawa: hamosu hamonana.'
  tpi-OTNT: Yu mas kam bek long mi na sori long mi. Strongim mi na kisim bek mi, long
    wanem, mi save mekim wok bilong yu olsem mama bilong mi i bin mekim.
  hau-SA: Ka juyo gare ni ka yi mini jinƙai; ka ba wa bawanka ƙarfi; ka ceci ni gama
    na bauta maka yadda mahaifiyata ta yi.
  udu-udu: Ṯuku/ mo e aha/ mo dhali bu’th mo jin hiluwa hil ka ’thime/ ki mo/en ap̱o/
    aha/ mo. C̱iyu/ mo jin ’bidhu/ e is pini ki c̱iŋkinam pini mo, dhali tayi ya/
    gi nyaranyc̱iŋkinam pini is ki me’d mo.
  uig-LAT: Men terepke burulup, shepqet körsetkeysen; Öz qulunggha küchüngni bergeysen,
    Dédikingning oghlini qutquzghaysen!
  nde-nde: Phendukela ngakimi ube lesihawu kimi; veza amandla akho ngenceku yakho,
    ngisindise ngoba ngiyakukhonza, njengokwenziwa ngumama.
  ton-ton: Ke ke tafoki mai kiate au, pea ʻaloʻofa kiate au; foaki ho mālohi ki hoʻo
    tamaioʻeiki, pea fakamoʻui ʻae tama ʻa hoʻo kaunanga.
  ces-1613: Vzhlédniž na mne, a smiluj se nade mnou, obdař silou svou služebníka svého,
    a zachovávej syna děvky své.
  eng-WMB: Turn to me, and have mercy on me! Give your strength to your servant. Save
    the son of your servant.
  tam-TCV: என் பக்கமாய்த் திரும்பி என்மேல் இரக்கமாயிரும்; உமது அடியேனுக்கு உமது பெலத்தைக்
    காண்பியும்; என்னைக் காப்பாற்றும், ஏனெனில் என் தாயைப்போலவே நானும் உமக்கு சேவை செய்கிறேன்.
  ceb-ULB: Lingi kanako ug kaluy-i ako; ihatag ang imong kusog sa imong alagad; luwasa
    ang anak sa imong sulugoong babaye.
  pol-UBG: Spójrz na mnie i zmiłuj się nade mną, udziel swojej mocy twemu słudze i
    wybaw syna twojej służącej.
  urd-GVU: میری طرف رجوع فرما، مجھ پر مہربانی کر! اپنے خادم کو اپنی قوت عطا کر، اپنی
    خادمہ کے بیٹے کو بچا۔
  eng-OEBCW: Grant your strength to your servant, and save the child of your handmaid.
  deu-1912: Wende dich zu mir, sei mir gnädig; stärke deinen Knecht mit deiner Kraft
    und hilf dem Sohn deiner Magd!
  kan-2017: ಕಟಾಕ್ಷವಿಟ್ಟು ನನ್ನನ್ನು ಕರುಣಿಸು; ನಿನ್ನ ಸೇವಕನಿಗೆ ಬಲವನ್ನು ಅನುಗ್ರಹಿಸು; ನಿನ್ನ
    ಸೇವಕಳ ಮಗನನ್ನು ರಕ್ಷಿಸು.
  yap-yap: Mu cheal ngam sap ngog ngam runguyeg; mu pi’ gelngig ma ga ayuwegneg, ya
    gu be pigpig ngom nri bod ni i rin’ e chitinag.
  hlt-MCSB: Kai taengla ha mael lamtah kai rhen lah. Na sarhi te na sal taengah pae
    lamtah na salnu kah a ca te khang lah.
  mdy-ETH: ታ ባንሢ ዛጊ ታና ሚጪንቴ፤ ታና ኔ ዓይላሢም ዎልቄ ዒንጌ፤ ታና፥ ኔ ዓይሌሎ ናዓሢ ዓውሴ።
  twi-ASANTE: Dane wʼani hwɛ me na dom me; fa wʼahoɔden ma wʼakoa na gye wʼafenaa
    babarima nkwa.
  eng-WEBU: Turn to me, and have mercy on me! Give your strength to your servant.
    Save the son of your servant.
  acu-NT: Wina jiirsam wait anentrurta. Turam kakarmaram surusta. Wikia ami inatiram
    asamtai uwemtikrurta.
  spa-PDDPT: Mírame y ten compasión de mí. Da tu fortaleza a tu esclavo, Y salva al
    hijo de tu esclava.
  gun-gun: Ema'ẽ ke xere, xemboaxy guive. Xemombaraete, mba'eta nerembiguai aiko,
    eraa jepe nerembiguai pi'a.
  agu-BL: Elk bin k'ajabu' swe'j. Chin ẍch'eyaju' na in ẍchakumu'. Tak' tzaju' junt
    tir inwalor.
  ilo-ULB: Taliawennak ket kaasiannak; itedmo ti pigsam iti adipenmo; isalakanmo ti
    anak a lalaki ti babai nga adipenmo.
  kpg-kpg: Huli mai gi di au, dumaalia mai gi di au. Haga maaloo ina aga au mo di
    haga dagaloaha ina au, idimaa au e hai hegau adu gi di Goe, gadoo be dogu dinana.
  uig-ARA: مەن تەرەپكە بۇرۇلۇپ، شەپقەت كۆرسەتكەيسەن؛ ئۆز قۇلۇڭغا كۈچۈڭنى بەرگەيسەن،
    دېدىكىڭنىڭ ئوغلىنى قۇتقۇزغايسەن!
  sus-sus: I xa i ya rafindi n ma, i xa hinnɛ n na. I xa sɛnbɛ fi i xa konyi di ma,
    i xa i xa konyi ginɛ xa di rakisi.
  pon-2006: Komw ketin sohpeidohng ie oh kupwurkalahngan ong ie; komw ketin kakehleiehda
    oh komouriehla, pwehki ei kin papah komwi duwehte ei nohno eh kin papah komwi.
  jae-jae: Ôkac taôm ôkwi ôndêŋ aê ma taêm labu aê. Ŋajaŋa ŋatau, ôpuc nêm sakiŋwaga
    tôŋ gebe aê gajam sakiŋ aôm kêtôm tinoc gêgôm.
  ksd-ksd: I boina ba una lingan tadav iau, ma una mari iau, Una tul tar ra dekdekim
    ta kaum tultul, Ma una valaun natu i kaum tultul, a vavina.
  tur-YTC: Bana dön de merhamet et! Gücünü hizmetkârına ver. Hizmetkârının oğlunu
    kurtar.
  bel-N: Павярніся да мяне і зьлітуйся нада мною; дай сілу Тваю слузе Твайму і збаў
    сына служкі Тваёй!
  kpr-kpr: Jovereghe namo gosuse, joka e! Aya nindae farago edo ghusira, aminga ava
    use irena. Ava sedo, fakina futururaso jebugaone!
  ind-AYT: Berpalinglah kepadaku dan kasihanilah aku. karuniakan kekuatan-Mu kepada
    hamba-Mu, dan selamatkan anak laki-laki pelayan-Mu perempuan.
  yom-yom: Baluka kuidi minu ayi wumboni kiadi ; vana zingolo ziaku kuidi kisadi kiaku
    ayi vukisa muana kisadi kiaku ki nketo.
  yut-yut: Tobɨl nagon abɨŋek bupmɨ nandaŋ nabi. Meŋno da kalɨp gak dakon pi agɨt,
    abɨsok monji nakyo kɨsi pigo asat, do nak dakon but aŋteban aŋek yokwikon naŋ
    pulugaŋ nepbi.
  nya-nya: Tembenukirani kwa ine ndipo ndichitireni chifundo; perekani mphamvu zanu
    kwa mtumiki wanu ndipo pulumutsani mwana wa mdzakazi wanu.
  hrv-hrv: Pogledaj na me i smiluj se meni; daj svome sluzi snage svoje i spasi sina
    sluškinje svoje!
  mps-mps: Nage enaba ma aselama, ena homu dene eyu, tau sao. Ena bomo mao, tama ena
    ma sao, magi baso meni, eno nago sę ebo te ena idago yali tiwai ebo dao.
  tpi-tpi: Yu mas kam bek long mi na sori long mi. Strongim mi na kisim bek mi, long
    wanem, mi save mekim wok bilong yu olsem mama bilong mi i bin mekim.
  dan-1931: Vend dig til mig og vær mig nådig, giv din Tjener din Styrke, frels din
    Tjenerindes Søn!
  vie-OVCB: Xin nhìn xuống và thương xót con. Ban sức mạnh cho đầy tớ Chúa; cứu giúp
    đứa con của tớ gái Ngài.
  guj-2017: મારી તરફ ફરો અને મારા પર દયા કરો; તમારા આ દાસને તમારું સામર્થ્ય આપો; તમારી
    દાસીના દીકરાને બચાવો.
  pon-2006A: Komw ketin sohpeidohng ie oh kupwurkalahngan ong ie; komw ketin kakehleiehda
    oh komouriehla, pwehki ei kin papah komwi duwehte ei nohno eh kin papah komwi.
  por-BRBSL: Vire-se para mim, e tenha piedade de mim! Dê sua força ao seu servo.
    Salve o filho de seu servo.
  eng-OEBUS: Grant your strength to your servant, and save the child of your handmaid.
  swe-swe: Vänd dig till mig, visa mig din nåd (favör, oförtjänt kärlek); ge din kraft
    till din tjänare, rädda din tjänarinnas son. [Här beskrivs en slav som är född
    in i den relationen, se . En bild på Davids ödmjuka inställning.]
  cth-cth: Kai koelah kamlang nateh na pahren haw. Na san koe thaonae na poe haw,
    na sannu capa heh na rungngang haw.
  twi-twi: Dan wʼani hwɛ me na dom me; fa wʼahoɔden ma wʼakoa na gye wʼafenaa babarima
    nkwa.
  hlt-hlt: Kai taengla ha mael lamtah kai rhen lah. Na sarhi te na sal taengah pae
    lamtah na salnu kah a ca te khang lah.
  tbz-SIM: Wɛ̃ɛ̃tɛní m bíɛ́kɛ̀ kɛ́ n kuɔ́ mɛsémmɛ̀, duɔ́ mmí nhɑ kóo tɔ̃ntì muwɛ̃rímú,
    n dɛɛtɛ́ mí nhɑ kóo nitipotɔ̃ntì birɛ.
  msy-2020: Nɨ uamategh na bagh izɨ egh nan apangkufigh. Kɨ nɨn ingangarir gumazim,
    nan amebam uaghan nɨn ingangarir amizim, a na bate. Kamaghɨn, nɨ nan akuragh gavgavim
    na danɨng.
  dop-dop: Nyənɩ mɑ pətɔɔtəlɛ nɑ ń kɛɛsənɑ mɑ tɔɔ, hɑ nyɑ́ təmlɛ tʋ mɑɣɑ toŋ. Mɑ kɛ́
    nyɑ́ nyəŋ kɛ́ wɑɑsɩ-m.
  azb-azb: Sən mənə baxıb rəhm et, Bu bəndənə Öz gücündən ver, Kənizinin oğlunu xilas
    et.
  eng-DBY: Turn toward me, and be gracious unto me; give thy strength unto thy servant,
    and save the son of thine handmaid.
  hin-2017: मेरी ओर फिरकर मुझ पर अनुग्रह कर; अपने दास को तू शक्ति दे, और अपनी दासी
    के पुत्र का उद्धार कर।
  wol-KYG: Geesu ma, baaxe ma. Dooleelal sab jaam, wallul ki sa jaam sukk jur!
  bjr-bjr: Oo Anutu, qinee unannai quandafi qifauarana qimia. Qini qinoofa iundee
    kai iqa qinee faqa ani ainainira faiqi marunnanara aneenna afeeka faqa asumu marirana
    faqa qimia.
  eng-YLT: Look unto me, and favour me, Give Thy strength to Thy servant, And give
    salvation to a son of Thine handmaid.
  kne-kne: Somagong ka koma ta someg-ang ka, tan mansilsilbiak en sik-as eng-enggana.
    Maseg-ang ka kod ta omipabikas ya omisalakan ka.
  eng-WYC-2017: Behold on me, and have mercy on me, give thou the empire to thy servant;
    and make thou safe the son of thine handmaid.
  eng-WMBB: Turn to me, and have mercy on me! Give your strength to your servant.
    Save the son of your servant.
  zat-NTPS: Gunná' ca naca chia', ne bexache lazre' neda'. Be̱nna chia' neda', we̱n
    zrin chiu', xel-la' waca chiu', na' bxue neda', zri'ine nu'ula we̱n zrin chiu'.
  zty-NTPS: Bwia kan žak chia', na' beyache' ḻaže'l neda'. Benn neda' yeḻa' wak
    chio', neda' wen žin chio', na' wdape chi'i neda', ẕi'n no'le wen žin chio'.
  urd-GVH: मेरी तरफ़ रुजू फ़रमा, मुझ पर मेहरबानी कर! अपने ख़ादिम को अपनी क़ुव्वत अता
    कर, अपनी ख़ादिमा के बेटे को बचा।
  rug-rug: Mu doṉo mae au, Mamu tataru nau, Mu va ṉiṉira au, Mamu harupau, sina nabulu
    Nigo rau, gua sapu tavetia sa tinaqu.
  gaz-gaz: Gara kootti deebiʼiitii na maari; jabina kee tajaajilaa keetii kenni; ilma
    garbittii keetiis oolchi.
  fra-LSG: Tourne vers moi les regards et aie pitié de moi, Donne la force à ton serviteur,
    Et sauve le fils de ta servante!
  yal-yal: I yɛɛ rafindi n ma, i yi hinan n na. Sɛnbɛn fi n ma, n tan i ya walikɛna.
    N nakisi, n tan i ya walikɛ ɲaxanla diina.
  iou-iou: Unita äneŋi nadäŋ namiŋpäŋ butewaki nadäŋ nam. Piä ämaka näk kehäromi namisi.
    Piä watä webeka nanaki näk täŋkentäŋ nami!
  haw-1868: E maliu mai oe, a e aloha mai hoi ia'u; E haawi mai oe i kou ikaika na
    kau kauwa nei, A e hoola mai hoi i ke keiki a kau kauwawahine.
  arb-NAV: الْتَفِتْ إِلَيَّ وَارْحَمْنِي. أَعْطِنِي أَنَا عَبْدَكَ قُوَّتَكَ، وَخَلِّصْنِي
    أَنَا ابْنَ أَمَتِكَ.
  ded-ded: Ge nearu dzigenema neac ubaga manganeu. Ge kingang ngicga kuc nemma kingang
    ngacgaac medac, imoc ni, ebicfunac mesinuna.
  ewe-ewe: Trɔ ɖe ŋutinye, eye nàkpɔ nublanui nam; na wò ŋusẽ wò dɔla, eye nàɖe viwò
    ŋutsu nuteƒewɔla.
  eng-LEE: 'Oh turn unto me, and be gracious unto me: give thy strength unto thy servant,
    and save the son of thy handmaid.'
  asm-FB: তুমি মোলৈ ঘূৰা আৰু মোক কৃপা কৰা; তোমাৰ দাসক তোমাৰ শক্তি দান কৰা; তোমাৰ দাসীৰ
    পুত্ৰক তুমি ৰক্ষা কৰা।
  sus-A: عِ شَ عِ يَ رَقِندِ ﭑ مَ، عِ شَ هِننّ ﭑ نَ. عِ شَ سّنبّ قِ عِ شَ كٌنيِ دِ
    مَ، عِ شَ عِ شَ كٌنيِ فِنّ شَ دِ رَكِسِ.
  fra-SBL: Tournez-vous vers moi, et ayez pitié de moi ! Donne ta force à ton serviteur.
    Sauve le fils de ton serviteur.
  hbo-hbo: פְּנֵ֥ה אֵלַ֗י וְחָ֫נֵּ֥נִי תְּנָֽה־עֻזְּךָ֥ לְעַבְדֶּ֑ךָ וְ֝הֹושִׁ֗יעָה
    לְבֶן־אֲמָתֶֽךָ׃
  kik-kik: Wĩhũgũre ũndore na ũnjiguĩre tha; he ndungata ĩno yaku hinya waku, na ũhonokie
    mũriũ wa ndungata yaku ya mũndũ-wa-nja.
  fra-NCL: Tourne vers moi tes regards et aie pitié de moi ; donne ta force à ton
    serviteur, et sauve le fils de ta servante.
  cek-AK: Kai khaeah angqoi ah loe, ka nuiah palungnathaih to tawn ah; na tamna khaeah
    na thacakhaih to paek ah loe, na tamna nongpata ih capa hae pahlong ah.
  cuk-cuk: Bab-Dummad, be an-dake, wile-be-an-dake. Be-nug-odummodiidga be-gargangued
    be uke. Ome-be-nug-odummodiid-e-machi be bendake.
  tel-2017: నావైపు తిరిగి నన్ను కనికరించు, నీ సేవకుడికి నీ బలం ఇవ్వు. నీ సేవకురాలి
    కొడుకును కాపాడు.
  hat-BSA: Vire vè mwen e fè m gras. O dispoze fòs Ou a sèvitè Ou a, e fè sekou a
    fis a sèvant Ou a.
  kos-kos: Forma nu sik ac pakomutuk; Ase ku lom nu sik ac moliyula, Tuh nga kulansupwekom
    oana nina kiuk el tuh oru.
  hbo-WLC: פְּנֵ֥ה אֵלַ֗י וְחָ֫נֵּ֥נִי תְּנָֽה־עֻזְּךָ֥ לְעַבְדֶּ֑ךָ וְ֝הוֹשִׁ֗יעָה
    לְבֶן־אֲמָתֶֽךָ׃
  ibo-ibo: Chee m ihu, mekwaara m amara. Nye ohu gị ike gị, zọpụtakwa nwa ohu gị nwanyị
    nʼihi na m na-ejere gị ozi.
  ory-ory: ଆହେ, ମୋʼ ପ୍ରତି ଫେର ଓ ମୋତେ ଦୟା କର; ତୁମ୍ଭ ଦାସକୁ ତୁମ୍ଭର ଶକ୍ତି ପ୍ରଦାନ କର, ପୁଣି,
    ତୁମ୍ଭ ଦାସୀର ପୁତ୍ରକୁ ପରିତ୍ରାଣ କର।
  chk-chk: Kopwe sap ngeniei o tongeei, kopwe ngeni noum ei chon angang pöchökül o
    amanaua nöün noum we chon angang fefin mwän.
  rop-rop: Luk langa mi en sori langa mi. Meigim mi strongbala en seibum mi dumaji
    mi wek blanga yu laik main mami bin wekwekbat blanga yu.
  ukr-1871: Озирнись на мене, і змилуйся надо мною! Дай слузї твому силу твою, і спаси
    сина служки твоєї.
  yon-yon: Ne yaa amonombeneb mimyob keewe kakman are nonondande. Eb deme karub ne
    yaa kuu eb aromkono kawe. Kwane, eb deme wonong yu karub dana ne kuu bobni yaa
    burudande nende.
  deu-1951: Wende dich zu mir und sei mir gnädig, verleihe deinem Knechte deine Stärke
    und hilf dem Sohn deiner Magd!
  eng-JPS: O turn unto me, and be gracious unto me; give Thy strength unto Thy servant,
    and save the son of Thy handmaid.
  srp-1865: Pogledaj na me i smiluj mi se, daj silu svoju sluzi svojemu, i pomozi
    sinu sluškinje svoje;
  lug-lug: Onkyukire, onsaasire, ompe amaanyi go nze omuweereza wo; nze omwana w’omuweereza
    wo omukazi ondokole.
  heb-heb: פנה אלי וחנני תנה עזך לעבדך והושיעה לבן אמתך׃
  ben-IRV: আমার প্রতি ফের এবং আমাকে কৃপা কর, তোমার দাসকে তোমার শক্তি দাও, তোমার দাসীর
    পুত্রকে রক্ষা কর।
  ntu-ntu: Mz nzmu-krde lcde, yzlum x nayc mz drtwrm ninge. Axplr x arlapx ninge,
    murde wztrpo bam da kc tqwai lxenge mz nzwztr-krbzle bam.
  pan-pan: ਮੇਰੀ ਵੱਲ ਮੂੰਹ ਫੇਰ ਅਤੇ ਕਿਰਪਾ ਕਰ, ਆਪਣੇ ਸੇਵਕ ਨੂੰ ਆਪਣਾ ਬਲ ਦੇ, ਆਪਣੀ ਦਾਸੀ ਦੇ
    ਪੁੱਤਰ ਨੂੰ ਬਚਾ ਲੈ!
  mya-JVB: အကျွန်ုပ် ကို မျက်နှာ ပြု၍ ကယ် မသနားတော်မူ ပါ။ ကိုယ်တော် ၏ကျွန် အား တန်ခိုး
    တော်ကိုပေး ၍၊ ကိုယ်တော် ၏ ကျွန် မသား ကို ကယ်တင် တော်မူပါ။
  kgf-kgf: Nuac liliŋgéma hama weleŋ qeqe icga ni meseli némma guac weleŋ qeqe embacgawac
    naŋa ni imi humuc igucnec metecgé nénna.
  tte-O: Manim ilaoma koliyau na ukwate-kamkamna-yagau, ukwabi-yakaiweyau na kuleboyau
    kaiwena yau yapaisowa koliwo besiele sinagu ipaisowai koliwo.
  tbg-tbg: Are minti variaravara tira, tuqantaavira tivata aaqurihama timitaane. Are
    ti nena kaiqa nahenti maaquara irihara kempukaiqama timitera, ti ruaruama timitaane.
  hmo-hmo: Lau dekenai do oi laloa, bona lau dekenai do oi bogahisihisi henia. Lau
    do oi hagoadaia, bona lau do oi hamauria. Badina be lau ese oiemu hesiai gaukara
    lau karaia noho, egu sinana ese ia karaia guna bamona.
  zar-NT: Buyú nedaʼ, en buzáʼ ladxiʼ quiaʼ. Butipa ládxaʼa nedaʼ, huen dxin quiuʼ,
    en busölá nedaʼ, zxíʼininu nigula huen dxin quiuʼ.
  urd-urd: मेरी तरफ़ मुतवज्जिह हो और मुझ पर रहम कर; अपने बन्दे को अपनी ताक़त बख़्श,
    और अपनी लौंडी के बेटे को बचा ले।
  bqc-SIM: Ma wɛgwa, wɛ̃nadↄ̃mɛɛ. Ǹ n zↄ̀blena gba gbãa, mapi n nↄɛ zĩkɛna nɛ́
    suaba.
  tcz-CHONGTHU: Nami lungsetna chun noilang hinven lang nasoh hi tha neipen, nasohpa
    chapa kahi neihuhdoh'in.
  mar-mar: तू माझ्याकडे वळून माझ्यावर कृपा कर; तू आपल्या दासास आपले सामर्थ्य दे; आपल्या
    दासीच्या मुलाचे तारण कर.
  isl-isl: Líttu til mín í náð og styrktu mig. Ég er þjónn þinn, frelsaðu mig.
  hlt-THB: Kai ben na mang law nawh nim qeen cang lah; na tyihzawih nu a capa ve hul
    cang lah.
  qub-qub: Ricäramushpayqui ¡cuyapaycamay ari! ¡Sirbishojniquitaga salbamay! ¡Callpä
    cananpaj yanapaycamay!
  bqp-bqp: Ǹ arɛ dↄma ǹ ma wɛ̃nda gwa, ǹ n zↄ̀bleri gba gbãna, ǹ makũ n zↄ̀nↄkpare
    nɛ́ sura ba.
  hat-hat: Voye je ou sou mwen. Gen pitye pou mwen! Ban m' fòs ankò, delivre m', paske
    mwen se pitit manman m' ki te toujou sèvi ou.
  eng-BSB: Turn to me and have mercy; grant Your strength to Your servant; save the
    son of Your maidservant.
  eng-WEBPB: Turn to me, and have mercy on me! Give your strength to your servant.
    Save the son of your servant.
  kbq-kbq: Ra Anumzamoka kavugosa hunaminka, kasunku hunanto. Eri'za vaheka'amofona
    hankavea neminka, eri'zama erinegantea a'mofo nemofona agu'vazio.
  pon-pon: Kom kotin wukidoki don ia, o maki on ia, o kamaui kida japwilim omui ladu
    omui manaman, o kotin jauaja nain japwilim omui lidu!
  nhe-BL: Xinechtlachili ica miyac teicnelijcayotl huan xinechmaca chicahualistli
    na nimotlatequipanojca. Huan xijmanahui icone mosihua tlatequipanojca.
  wnc-wnc: Gata nae apuke butaya natangamuyo. Ngan, na puya aminda unzing mingata
    puya aminda tasikut binga tasinggatde kekekangamuke gatuka tapso.
  bus-bus: Ǹ aɛ dↄma ǹ ma wɛ̃nda gwa, ǹ n zↄ̀bleri gba gbãaa, ǹ mapi n zↄ̀nↄkpare
    nɛ́ mì sí.
  gub-BL: Eme'e wi herehe nehe. Hepuhareko pe nehe. Emur nekàgaw ihewe hepyro pà nehe,
    ta'e aiko neremiruze'eg romo ihe xe. Aiko hehy zàwe. A'e wiko neremiruze'eg romo
    a'e no.
