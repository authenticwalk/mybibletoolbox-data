verse: PSA.086.004
translations:
  mal-C: കർത്താവേ, അങ്ങയുടെ ദാസന് ആനന്ദം പകരണമേ, എന്റെ ആശ്രയം ഞാൻ അങ്ങയിൽ അർപ്പിക്കുന്നു.
  deu-TKW: Erfreue die Seele deines Knechtes, denn zu dir, Herr, erhebe ich meine
    Seele.
  lin-lin: Nkolo, sepelisa motema na ngai, mosali na Yo, pamba te natombolaka molimo
    na ngai epai na Yo.
  mmx-mmx: O Leeme Silok, una lox aklek ia, lasaxaruki ram, mila levesingising tarak
    i ruturun amisik tu.
  eng-LSV: Make glad the soul of Your servant, || For to You, O Lord, I lift up my
    soul.
  eng-GNV: 'Reioyce the soule of thy seruant: for vnto thee, O Lord, doe I lift vp
    my soule.'
  eng-WEBSTER: 'Rejoice the soul of thy servant: for to thee, O LORD, do I lift up
    my soul.'
  nhw-BL: Toteco, techmaca paquilistli pampa na san ta nimitzhueyichihua.
  swh-ONEN: Mpe mtumishi wako furaha, kwa kuwa kwako wewe, Ee Bwana, ninainua nafsi
    yangu.
  bba-bba: Yinni, ɑ mɑn nuku dobu wɛ̃ɛyɔ. Wunɑ nɑ rɑ n kɑnɑmɔ kɑ nɛn ɡɔ̃ru kpuro.
  eng-KJVCPB: 'Rejoice the soul of thy servant: For unto thee, O Lord, do I lift up
    my soul.'
  luo-luo: Mi jatichni obed mamor, yaye Ruoth Nyasaye, nimar in ema aketo genona kuomi.
  aii-aii: ܡܲܚܕܝܼ ܓܵܢܵܐ ܕܪܹܓܘܼܟ݂، ܒܗ̇ܝ ܕܐܸܠܘܼܟ݂، ܝܵܐ ܡܵܪܝܵܐ، ܡܲܪܘܼܡܘܼܗ̇ ܝܘܸܢ ܓܵܢܝܼ.
  meu-meu: Emu hesiai tauna laumana ba hamoalea. Ḡaubada e, lau laumagu ese e tahumumu.
  npi-ULB: तपाईंको सेवकलाई खुसी बनाउनुहोस्, किनकि हे परमप्रभु, म आफ्‍नो प्राण तपाईंमा
    उचाल्‍नेछु ।
  yor-yor: Mú ayọ̀ wà fún ìránṣẹ́ rẹ, nítorí ìwọ, Olúwa, ni mo gbé ọkàn mí sókè sí.
  pes-OPCB: به من شادی بده، زیرا، ای خداوند، تنها تو را می‌پرستم.
  tgl-ULB: Pasayahin mo ang iyong lingkod, dahil sa iyo, Panginoon, ako nagdarasal.
  nop-nop: Wapum, nu hatihatine du’walaŋ kohoge foloŋ kamelat, unduŋ doktiŋa du kwanai-mege
    nu welene gineŋ nadifo tubumintaweŋ.
  hui-hui: Anduane Homogo-o i̱na í̠hondo bi laabo haga kogonigo í̠naga biabe biahaga
    i̱ kogo mo turu habe.
  mya-mya: အို ဘု​ရား​ရှင်၊ ကျွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​၏​ထံ​သို့ ဆု​တောင်း​သည်​ဖြစ်​၍​ကိုယ်​တော်​ရှင့်​အ​စေ
    ခံ​အား ဝမ်း​မြောက်​စေ​တော်​မူ​ပါ။
  bod-N: སེམས་ཀྱི་རེ་སྨོན་ཁྱེད་ལ་བཅངས་པས༌ན། །ཁྱེད་ཀྱི་ཞབས་ཕྱིའི་སེམས་པ་སྐྱིད་པར༌མཛོད།།
  wsk-wsk: Nika gemang lila ka ura kari ani aisuko, mu awuk, ani ni keta kete angamang
    motam bita lagasam.
  sna-sna: Vigirai muranda wenyu mufaro, nokuti kwamuri, imi Ishe, ndinosimudzira
    mweya wangu.
  spa-BLM: Alegra el alma de tu siervo, porque a ti, Señor, elevo mi alma.
  cac-cac: Mamin, ac' tzalajb'oc in c'ol a in a checab' in tic, yujto a d'ayach tzin
    lesalvi.
  swh-ULB: Umfurahishe mtumishi wako, maana ni kwako, Bwana, ninaomba.
  bel-bel: 'Згадаю тым, хто знае мяне, пра Раава і Вавілон; вось Філістымляне, і Тыр
    з Эфіопіяю, - скажуць: «такі-а-такі нарадзіўся там».'
  deu-ELBBK: Erfreue die Seele deines Knechtes, denn zu dir, Herr, erhebe ich meine
    Seele.
  mbb-OT: Lipaya a kenikew, Nengazen, is suluǥuen nu su ziyà a te kenikew med-ampù.
  mal-2015: അടിയന്റെ ഉള്ളത്തെ സന്തോഷിപ്പിക്കേണമേ; യഹോവേ, നിങ്കലേക്കു ഞാൻ എന്റെ ഉള്ളം
    ഉയർത്തുന്നു.
  gup-gup: Ngaye ngahdi yiwarrudj kukange dorrengh ngardduk, wanjh kannjilngmarnbu
    ngudda nawu Yiwohrnan Rowk.
  rmc-rmc: Ker o radišagos andro dživipen tire služobňikoske, bo pre tute man mukav,
    RAJEJA.
  nlg-nlg: 'Lord, ko neu ge ku togotogo: na volagu te tuturi tamua, ta nigua na kokoeliulivuti.'
  pes-OPV: جان بنده خود را شادمان گردان زیرا‌ای خداوند جان خود را نزد توبرمی دارم.
  ron-1924: Ынвеселеште суфлетул робулуй Тэу, кэч ла Тине, Доамне, ымь ыналц суфлетул!
  ben-OBCV: তোমার দাসকে আনন্দ দাও, হে প্রভু, কারণ আমি তোমার উপর আস্থা রাখি।
  som-som: Sayidow, addoonkaaga naftiisa ka farxi, Waayo, naftayda adigaan kor kuugu
    soo qaadaa.
  lat-VUC: Memor ero Rahab et Babylonis, scientium me; ecce alienigenæ, et Tyrus,
    et populus Æthiopum, hi fuerunt illic.
  eng-ASVBT: Rejoice the soul of thy servant; For unto thee, O Lord, do I lift up
    my soul.
  mna-mna: Merere, nio mbesooŋo ku. Uulu yo. Naso kam ma leleŋ ambai mi menmeen yo.
    Pa iŋgi suŋŋana tio imama ku raama leleŋ.
  ita-1885: Rallegra l'anima del tuo servitore; Perciocchè io levo l'anima mia a te,
    o Signore.
  eng-LXXUP: 'I will make mention of Rahab and Babylon to them that know me: Behold
    also the Philistines, and Tyre, and the people of the Ethiopians: These were born
    there.'
  eng-ULB: Make your servant glad, for to you, Lord, I lift up my soul.
  spa-VBL: Hazme feliz, Señor, porque he dedicado mi vida a ti.
  fra-_FOB: Réjouis l'âme de ton serviteur; car j'élève mon âme à toi, Seigneur.
  mal-mal: അടിയന്റെ ഉള്ളത്തെ സന്തോഷിപ്പിക്കണമേ; യഹോവേ, അങ്ങയിലേക്ക് ഞാൻ എന്റെ ഉള്ളം
    ഉയർത്തുന്നു.
  urd-GVR: Apne ḳhādim kī jān ko ḳhush kar, kyoṅki maiṅ terā ārzūmand hūṅ.
  suz-BL: इन गेय पाइब आ थुं ग्‍येरपतीन। मारदे हना गो आं थुं परमप्रभु, इन कली जिम्‍मा
    गेनुङ।
  eng-NOY: Revive the soul of thy servant, For to thee, O Lord! do I lift up my soul!
  ita-1927: Rallegra l’anima del tuo servitore, perché a te, o Signore, io elevo l’anima
    mia.
  ckb-ckb: گیانی خزمەتکاری خۆت شاد بکە، ئەی پەروەردگار، چونکە گیانی خۆم بۆ تۆ بەرز
    دەکەمەوە.
  eng-BBE: Make glad the soul of your servant; for it is lifted up to you, O Lord.
  xsi-xsi: Maro Ŋalae, kuveta ne wurâta tamâta naŋa iloŋgu ndeka, ŋana tu naŋa uru
    akai noŋa pa noko simbo nâ.
  kan-OKCV: ನಿಮ್ಮ ಸೇವಕನ ಪ್ರಾಣವನ್ನು ಸಂತೋಷಪಡಿಸಿರಿ. ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮಲ್ಲೇ ನನ್ನ ಪ್ರಾಣವನ್ನು
    ಇಟ್ಟಿದ್ದೇನೆ.
  tam-2017: உமது அடியேனுடைய ஆத்துமாவை மகிழ்ச்சியாக்கும்; ஆண்டவரே, உம்மிடத்தில் என்னுடைய
    ஆத்துமாவை உயர்த்துகிறேன்.
  spa-RV-1909: 'Alegra el alma de tu siervo: porque á ti, oh Señor, levanto mi alma.'
  ron-BTF: Bucură sufletul servitorului tău, fiindcă spre tine, Doamne, îmi înalț
    sufletul.
  eng-WEBP: Bring joy to the soul of your servant, for to you, Lord, do I lift up
    my soul.
  eng-FBV: Make me happy, Lord, for I've dedicated my life to you.
  nld-1939: Stort vreugde in de ziel van uw dienaar, Want tot U verhef ik mijn geest,
    o mijn Heer;
  nch-BL: Toteco, techmaca paquilisti pampa na san ta nimitzhueyichihua.
  vie-1934: Xin hãy làm vui vẻ linh hồn kẻ tôi tớ Chúa; Vì, Chúa ôi! linh hồn tôi
    ngưỡng vọng Chúa.
  cha-cha: Namagof y anten y tentagomo; sa iya jago, O Jeova, nae jujatsa julo y antijo.
  hin-CV: अपने सेवक के प्राणों में आनंद का संचार कीजिए, क्योंकि, प्रभु, मैं अपना प्राण
    आपकी ओर उठाता हूं.
  eng-OURB: Bring joy to the soul of your servant, for to you, Lord, do I lift up
    my soul.
  spa-BES: Alegra el alma de tu siervo; porque está elevada a ti, oh Señor.
  tdx-tdx: Ampifaleo ty fiaim-pitoro’o, fa Ihe, ry Talè, ro añonjonako troke.
  tha-KJV: ขอทรงให้​จิ​ตใจผู้​รับใช้​ของพระองค์​ยินดี โอ ข้าแต่​องค์​พระผู้เป็นเจ้า
    จิ​ตใจข้าพระองค์ตั้งใจแน่วแน่ในพระองค์
  por-BR-2018: Alegra a alma de teu servo; porque a ti, Senhor, levanto a minha alma.
  deu-ELO: Erfreue die Seele deines Knechtes! Denn zu dir, Herr, erhebe ich meine
    Seele.
  eng-WYC-2018: make thou glad the soul of thy servant; for why, Lord, I have raised
    my soul to thee. (make glad thy servant’s soul; for Lord, I have raised up my
    soul to thee.)
  epo-epo: Ĝojigu la animon de Via sklavo, Ĉar al Vi, ho mia Sinjoro, mi levas mian
    animon.
  gfk-gfk: Haguama no num tultulai, kanong iau raun haut no nugu nilon ukaia ho ugu,
    Watong.
  uig-PIN: Ⱪulungning jenini xad ⱪilƣin, Qünki jenim Sanga tǝlmürüp ⱪaraydu;
  beo-beo: Hina Gode, Dia hawa hamosu dunu hahawane ganoma:ma! Bai na sia:ne gadobe
    da heda:le, Dima doaga:sa.
  tpi-OTNT: Bikpela, givim amamas long bel bilong mi, wokman bilong yu. Long wanem,
    mi prea long yu tasol.
  hau-SA: Ka ba bawanka farin ciki gama gare ka, ya Ubangiji, na miƙa raina.
  udu-udu: ’Kunyi aḵashira/ gi c̱iŋkinam pini mo, haali/ e /e, ayy Tap̱a, aḵashiram
    pem ’de’kka/ ’kup̱ ’kup̱ ki mis mo.
  uig-LAT: Qulungning jénini shad qilghin, Chünki jénim Sanga telmürüp qaraydu;
  nde-nde: Letha ukuthokoza encekwini yakho, ngoba kuwe, Oh Thixo, ngiphakamisela
    umphefumulo wami.
  ton-ton: '‌ʻE ʻEiki, fakafiefiaʻi ʻae laumālie ʻo hoʻo tamaioʻeiki: he ʻoku ou hiki
    hake hoku laumālie kiate koe.'
  ces-1613: Potěš duše služebníka svého, neboť k tobě, ó Pane, duše své pozdvihuji.
  eng-WMB: Bring joy to the soul of your servant, for to you, Lord, do I lift up my
    soul.
  tam-TCV: யெகோவாவே உமது அடியேனுக்கு மகிழ்ச்சியைத் தாரும்; ஏனெனில் நான் என் நம்பிக்கையை
    உம்மேல் வைக்கிறேன்.
  ceb-ULB: Lipaya ang imong alagad, kay diha kanimo, O Ginoo, nag-ampo ako.
  pol-UBG: Rozraduj duszę twego sługi, bo do ciebie, Panie, wznoszę swą duszę.
  urd-GVU: اپنے خادم کی جان کو خوش کر، کیونکہ مَیں تیرا آرزومند ہوں۔
  eng-OEBCW: Gladden the heart of your servant; for to you, Lord, I set my hope.
  deu-1912: Erfreue die Seele deines Knechtes; denn nach dir, Herr, verlangt mich.
  kan-2017: ಕರ್ತನೇ, ನಿನ್ನ ಸೇವಕನ ಹೃದಯವನ್ನು ಆನಂದಗೊಳಿಸು; ನಿನ್ನನ್ನೇ ನಿರೀಕ್ಷಿಸುತ್ತಿರುವೆನಲ್ಲಾ.
  yap-yap: A Somol, mfal’eg laniyan’ e tapigpig rom, ni bochan e beyib e meybil rog
    ngom ngalang.
  hlt-MCSB: Ka Boeipa nang taengah ka hinglu neh ka dangrhoek coeng dongah na sal
    kah hinglu he kohoe sak lah.
  mdy-ETH: ኔ ዓይላሢኮ ሼምፓሢ ዎዛሴ፤ ናንጊና ናንጋ ጎዳሢዮ! ታ ሼምፓሢ ታ ኔኤም ዒንጋኔ።
  twi-ASANTE: Ma wʼakoa ani nnye, na wo Awurade, wo nkyɛn na mema me kra so ba.
  eng-WEBU: Bring joy to the soul of your servant, for to you, Lord, do I lift up
    my soul.
  acu-NT: Yusru aminu inatiram asan, amin tuke seajme. Tura asamtai nintir waramtikrusta.
  spa-PDDPT: Oh ʼAdonay, alegra el alma de tu esclavo, Porque a Ti levanto mi alma.
  gun-gun: Embovy'a ju nerembiguai py'a, ndere xenhe'ẽ aroma'endu'a ramo.
  agu-BL: Chin ẍch'eyaju' bantz intzatzine'n, na in ẍchakumu', na ntin cu'n swutzu'
    na cwe't inwutz.
  ilo-ULB: Paragsakem daytoy adipenmo, ta agkararagak kenka, O Apo.
  kpg-kpg: Meenei dogu Dagi, heia dau dangada hai hegau deenei gi tenetene, idimaa
    au dela e hai aga agu dalodalo gi di Goe.
  uig-ARA: قۇلۇڭنىڭ جېنىنى شاد قىلغىن، چۈنكى جېنىم ساڭا تەلمۈرۈپ قارايدۇ؛
  sus-sus: I xa sɛɛwɛ fi i xa konyi di ma, n xaxili tixi i tan nan na, n Marigi.
  pon-2006: Maing ei Kaun, komw ketin kansenamwahwihala sapwellimomwi ladu menet,
    pwehki ei kin patohwandahng komwi ei kapakap akan.
  jae-jae: Ôkêŋ nêm sakiŋwaganê ŋalêlôm êtu samuc. O Apômtau, aê kasuŋ ŋoc ŋalêlôm
    sa gêdêŋ aôm.
  ksd-ksd: Una vagugu ra bala i kaum tultul, Tago, Luluai, a tulungeagu i nuknuk up
    u.
  tur-YTC: Hizmetkârının canını sevindir, Çünkü canımı sana kaldırıyorum, ey Efendim.
  bel-N: Узрадуй душу слугі Твайго, бо да Цябе, Госпадзе, я душу маю ўзьнімаю.
  grc-BRENT: Μνησθήσομαι Ῥαὰβ, καὶ Βαβυλῶνος, τοῖς γινώσκουσί με· καὶ ἰδοὺ ἀλλόφυλοι
    καὶ Τύρος καὶ λαὸς Αἰθιόπων, οὗτοι ἐγεννήθησαν ἐκεῖ.
  kpr-kpr: Arie Bajari, nanda benunu nimokena viti ya gheraira. Na ninda saramana
    katori. Ava sedo sonembaso, na ivuga aone!
  ind-AYT: Buatlah jiwa hamba-Mu bergembira karena kepada-Mu, ya Tuhan, aku mengangkat
    jiwaku.
  yom-yom: Nata khini kuidi kisadi kiaku. Bila kuidi ngeyo, a Yave ndieti vumuna muelꞌama.
  yut-yut: Amɨn Tagɨ, nak gak dogɨn bɨsit asat, do oman amɨngo nak do kɨsɨk kɨsɨk
    nabi.
  nya-nya: Bweretsani chimwemwe kwa mtumiki wanu, Ambuye, pakuti ndimadalira Inu.
  hrv-hrv: Razveseli dušu sluge svoga jer k tebi, Jahve, dušu uzdižem.
  mps-mps: Genuai Bidi, nago eno haliga wiegi yai pemene mu ilao, te naga sę bidi
    dao. Magi baso meni, eno gedu haluasa po nageba naga wabo dao.
  tpi-tpi: Bikpela, givim amamas long bel bilong mi, wokman bilong yu. Long wanem,
    mi prea long yu tasol.
  dan-1931: Glæd din Tjeners Sjæl, thi til dig, o Herre, løfter jeg min Sjæl;
  vie-OVCB: Xin cho lòng con vui vẻ, lạy Chúa, vì tâm hồn con vươn lên Chúa.
  guj-2017: તમારા સેવકને આનંદ આપો, કેમ કે, હે પ્રભુ, હું તમારા પર મારું અંતઃકરણ લગાડું
    છું.
  pon-2006A: Maing ei Kaun, komw ketin kansenamwahwihala sapwellimomwi ladu menet,
    pwehki ei kin patohwandahng komwi ei kapakap akan.
  por-BRBSL: Traga alegria para a alma de seu servo, pois a Ti, Senhor, eu levanto
    minha alma.
  eng-OEBUS: Gladden the heart of your servant; for to you, Lord, I set my hope.
  swe-swe: Din tjänares själ fröjdar sig (är glad), för till dig Herre (Adonai) lyfter
    jag upp min själ.
  cth-cth: Na san hringnae heh lunghawi sak haw. Bangkongtetpawiteh, Oe Bawipa, ka
    hringnae ni nang dueng doeh na khet.
  twi-twi: Ma wʼakoa ani nnye, na wo Awurade, wo nkyɛn na mema me kra so ba.
  hlt-hlt: Ka Boeipa nang taengah ka hinglu neh ka dangrhoek coeng dongah na sal kah
    hinglu he kohoe sak lah.
  tbz-SIM: Nɑ́ríkùnnɛ n yɛ̀mmɛ̀ mí nhɑ kóo tɔ̃ntì, n Yiɛ̀ nKuyie m búɔ́ fɔ̃́ nwe.
  msy-2020: Ekiam, kɨ nɨn ingangarir gumazim. Kɨ uan navir averiamɨn aven nɨ baghavɨra
    iti. Kamaghɨn, nɨ na damightɨ nan navim bar akongegh.
  dop-dop: Nyɑ́ tɔɔ kɛ́ mɑ kɛɛsənɑɑ. Ɩlɛ hɛɛsɩ nyɑ́ təmlɛ tʋ mɑ, mɑ lɑŋlɛ.
  azb-azb: Bu bəndənin qəlbini sevindir, Ey Xudavənd, Sənə ürəyimi təqdim edirəm.
  eng-DBY: Rejoice the soul of thy servant; for unto thee, Lord, do I lift up my soul.
  hin-2017: अपने दास के मन को आनन्दित कर, क्योंकि हे प्रभु, मैं अपना मन तेरी ही ओर
    लगाता हूँ।
  wol-KYG: Boroom bi, bànneexalal sab jaam, yaw laa dékk sama xol.
  bjr-bjr: Qini innaaru qirafa anee iannannai kai oorufi marinara oo Yaawee, aneenna
    ainainira faiqi qini asasirana qimia.
  eng-YLT: Rejoice the soul of Thy servant, For unto Thee, O Lord, my soul I lift
    up.
  kne-kne: Paragsakem koma nan mansilsilbi en sik-a, tan di pankararagak et sik-a.
  eng-WYC-2017: make thou glad the soul of thy servant; for why, Lord, I have raised
    my soul to thee.
  eng-WMBB: Bring joy to the soul of your servant, for to you, Lord, do I lift up
    my soul.
  zat-NTPS: Be̱n béle̱'e̱da' neda', we̱n zrin chiu', lawe' da dxuzúa cuina' lau Lue',
    Xran,
  zty-NTPS: Ben ga yebéḻe'ela' neda', wen žin chio', dan' ẕzoa kwina' ḻo no'o Le',
    X̱ana' Dios.
  urd-GVH: अपने ख़ादिम की जान को ख़ुश कर, क्योंकि मैं तेरा आरज़ूमंद हूँ।
  rug-rug: Mu va qetua sa buloqu, na Mua nabulu si rau, sina koa Goi mo si varavara
    atu rau pa doduruna sa buloqu.
  gaz-gaz: Lubbuu garbicha keetii gammachiisi; yaa Gooftaa, ani lubbuu koo gara keetti
    oli nan fuudhaatii.
  fra-LSG: Réjouis l’âme de ton serviteur, Car à toi, Seigneur, j’élève mon âme.
  yal-yal: Marigina, i ya walikɛɛn nasɛwa, amasɔtɔ n na n niin taxuxi i tan nan na.
  iou-iou: Gäkgän ganiŋoret täyat unita nadäŋ namiŋpäŋ täŋpewi bänepnaken oretoret
    pähap kaŋ nadäwa.
  haw-1868: E hoohauoli mai oe i ka uhane o kau kauwa; No ka mea, ia oe no wau e hapai
    nei i ko'u uhane, e ka Haku.
  arb-NAV: فَرِّحْ نَفْسَ عَبْدِكَ، فَإِنِّي إِلَيْكَ أَيُّهَا السَّيِّدُ أَرْفَعُ
    نَفْسِي.
  ded-ded: O Kebu, ubaongana memiacma gearu faiduaeac ubaonganaac ubangerec meficgenenna.
  ewe-ewe: O! Aƒetɔ, tsɔ dzidzɔ vɛ na wò dɔla, elabena wòe medo nye luʋɔ ɖe dzi na.
  eng-LEE: Cause to rejoice the soul of thy servant; for unto thee, O Lord, do I lift
    my soul.
  asm-FB: তোমাৰ দাসৰ মনত আনন্দ দান কৰা; কিয়নো হে প্ৰভু, মই মোৰ প্রাণ তোমালৈ তুলি
    ধৰিছোঁ।
  sus-A: عِ شَ سّيوّ قِ عِ شَ كٌنيِ دِ مَ، ﭑ شَشِلِ تِشِ عِ تَن نَن نَ، ﭑ مَرِفِ.
  fra-SBL: Rends la joie à l'âme de ton serviteur, car c'est vers toi, Seigneur, que
    j'élève mon âme.
  hbo-hbo: שַׂ֭מֵּחַ נֶ֣פֶשׁ עַבְדֶּ֑ךָ כִּ֥י אֵלֶ֥יךָ אֲ֝דֹנָ֗י נַפְשִׁ֥י אֶשָּֽׂא׃
  kik-kik: He ndungata yaku gĩkeno, nĩgũkorwo nĩ kũrĩ we, Wee Mwathani, ndorereirie
    ngoro yakwa.
  fra-NCL: Réjouis l’âme de ton serviteur, car vers toi, Seigneur, j’élève mon âme.
  cek-AK: Na tamna ih pakhra to anghoesak ah; Aw Angraeng, nang khaeah, ka hinghaih
    kang vah tahang.
  cuk-cuk: Be-nug-odummodiid weligwar be imake, adi, Bab-Jehová, an bese golegar.
  uig-CYR: «Мени тонуп билгәнләр арисида Раһаб билән Бабилни тилға алимән; Мана Филистийә,
    Тур билән Ефиопийә; Мана бу адәм шу йәрдә туғулған» — дәймән.
  tel-2017: ప్రభూ, నా ఆత్మ నీ వైపు ఎత్తుతున్నాను. నీ సేవకుడు సంతోషించేలా చెయ్యి.
  hat-BSA: Fè nanm a sèvitè Ou a kontan, paske a Ou menm, SENYÈ, mwen leve nanm mwen.
  ukr-ONPU: 'Я нагадаю тим, хто знає мене, про Раав і Вавилон, ось Филистея і Тир
    із Кушем казатимуть: «Цей народився там».'
  kos-kos: Oru tuh mwet kulansap lom in engan, O Leum, Tuh pre luk sowak nu yurum.
  hbo-WLC: שַׂ֭מֵּחַ נֶ֣פֶשׁ עַבְדֶּ֑ךָ כִּ֥י אֵלֶ֥יךָ אֲ֝דֹנָ֗י נַפְשִׁ֥י אֶשָּֽׂא׃
  ibo-ibo: Wetara ohu gị ọṅụ, nʼihi na ọ bụ gị, O Onyenwe m, ka m na-eweliri mkpụrụobi
    m.
  ory-ory: ଆପଣା ଦାସର ପ୍ରାଣ ଆନନ୍ଦିତ କର; କାରଣ ହେ ପ୍ରଭୋ, ମୁଁ ତୁମ୍ଭଆଡ଼େ ଆପଣା ପ୍ରାଣ ଉଠାଏ।
  chk-chk: Kopwe apwapwai leluken noum ei chon angang, ai Samol, pun üa suki ngonuk
    lelukei.
  rop-rop: Main bos, meigim mi jidan gudbinji dumaji mi blanga yu wekinmen. Mi oldei
    jingat langa yu.
  ukr-1871: Звесели душу слуги твого! Бо до тебе, Господи, підношу душу мою.
  yon-yon: Eb deme karub ne yaa kuu kubi kanmene, amborom kuu, o Yariman, eb yaa kuu
    ne wadkeri kankoonimain kowe.
  deu-1951: Erfreue die Seele deines Knechtes; denn zu dir, Herr, erhebe ich meine
    Seele!
  eng-JPS: Rejoice the soul of Thy servant; for unto Thee, O Lord, do I lift up my
    soul.
  srp-1865: Obeseli dušu sluge svojega, jer k tebi, Gospode, podižem dušu svoju.
  lug-lug: Osanyuse omuweereza wo Ayi Mukama; kubanga omwoyo gwange nguyimusa eyo
    gy’oli.
  heb-heb: שמח נפש עבדך כי אליך אדני נפשי אשא׃
  ben-IRV: তোমার দাসকে আনন্দিত কর, কারণ হে প্রভু, আমি তোমার উদ্দেশ্যে আমার প্রাণ তুলে
    ধরি।
  ntu-ntu: Kxetu rnge, aelalzm drtwrnge, Murde abrtrpo drtwrnge bam.
  pan-pan: ਆਪਣੇ ਸੇਵਕ ਦੇ ਜੀਅ ਨੂੰ ਅਨੰਦ ਕਰ, ਹੇ ਪ੍ਰਭੂ, ਮੈਂ ਤਾਂ ਆਪਣਾ ਜੀਅ ਤੇਰੇ ਵੱਲ ਲਾਉਂਦਾ
    ਹਾਂ।
  mya-JVB: အို ထာဝရ ဘုရား၊ ကိုယ်တော် ကို အကျွန်ုပ် တသ ပါသည်ဖြစ်၍၊ ကိုယ်တော် ၏ကျွန်
    သည် ဝမ်းမြောက် မည်အကြောင်းပြုတော်မူပါ။
  kgf-kgf: Miŋ Kewu, kekec uŋanawac kiwanéŋ hiwa éréyu génʒua. Weleŋ qeqe icga qeri
    uŋana ségiségi mihicŋi nénna.
  tte-O: O Yeoba, am topaisowa ukwabi-yaliyaya kaiwena yagu kawanoi sisaewako koliwo.
  tbg-tbg: Mpo Noravauvo, te aiqai aare vaunarara tira, are ti nena kaiqa vaiinti
    koqema timitairaqe te quaheha variare.
  hmo-hmo: Lohiabada e, lau, oiemu hesiai tauna, egu lauma mani do oi hamoalea, badina
    be egu lauma ese oi ia tahua noho.
  zar-NT: Ben ga udzeja ládxaʼa nedaʼ, huen dxin quiuʼ, tuʼ riguʼa lu noʼo böʼ naca
    cazaʼ, Xan.
  urd-urd: या रब्ब, अपने बन्दे की जान को ख़ुश कर दे, क्यूँकि मैं अपनी जान तेरी तरफ़
    उठाता हूँ।
  rus-SYN: 'Упомяну знающим меня о Рааве и Вавилоне; вот Филистимляне и Тир с Ефиопиею,
    - скажут: “такой-то родился там”.'
  bqc-SIM: Ǹ n zↄ̀blena pↄ kɛ na, asa ma laai tà n kĩ́i, Dii.
  tcz-CHONGTHU: O Yahweh Pakai kipana neimusah jingin ajeh chu keimahi Nangkoma kiphaldoh
    jing kahi.
  mar-mar: हे प्रभू, आपल्या सेवकाचा जीव आनंदित कर, कारण मी आपला जीव वर तुझ्याकडे लावतो.
  isl-isl: Drottinn, leyfðu mér að gleðjast því að ég tilbið þig einan.
  hlt-THB: Na tyihzawih ve zeel sak cang lah. Aw Bawipa, na venawh ka hqingnaak hak
    soeng law nyng.
  qub-qub: Tayta Dios, gamtami mañacaycämö. Gamta sirbiycaptëga cushicaycachimay ari.
  bqp-bqp: Ǹ makũ n zↄ̀bleri pↄ kɛ nna, zaakũ ma laakarii tà n kĩnaa, Dikiri.
  hat-hat: Fè kè sèvitè ou la kontan, Seyè, paske se ou menm mwen rele lè m'ap lapriyè!
  eng-BSB: Bring joy to Your servant, for to You, O Lord, I lift up my soul.
  eng-WEBPB: Bring joy to the soul of your servant, for to you, Lord, do I lift up
    my soul.
  kbq-kbq: Ra Anumzamoka eri'za vahekamo'na nagu'afina muse'za antenanto, na'ankure
    kagritega nunamuna nehu'na monora hunegantoe.
  pon-pon: Kom kotin kaperenda monion en japwilim omui ladu, pwe monion i kin anane
    komui Main.
  nhe-BL: Toteco, xinechmaca paquilistli pampa na san ta nimitzhueyichihua.
  wnc-wnc: Buyambam tapa, na gikane puya amindae musipma tasiwi apbakngayok. Dasingge?
    Na tumuk wamu gaekan yanggat.
  bus-bus: Ǹ mamↄma n zↄ̀bleri pↄↄ kɛ nna, zaakɛ ma làakari tà n kiia, Dii.
  gub-BL: O hezar, emurywete kar hepy'a nehe. Aiko neremiruze'eg romo ihe, ta'e hema'enukwaw
    paw uzeupir newe xe.
  eng-DRA: I will be mindful of Rahab and of Babylon knowing me. Behold the foreigners,
    and Tyre, and the people of the Ethiopians, these were there.
