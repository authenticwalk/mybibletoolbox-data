verse: PSA.086.011
translations:
  mal-C: യഹോവേ, അവിടത്തെ വഴി എന്നെ പഠിപ്പിക്കണമേ; അപ്പോൾ ഞാൻ അങ്ങയുടെ സത്യത്തിന് അനുസൃതമായി
    ജീവിക്കും; തിരുനാമം ഭയപ്പെടാൻ തക്കവിധം ഏകാഗ്രമായ ഒരു ഹൃദയം എനിക്കു നൽകണമേ.
  deu-TKW: Lehre mich, Jahwe, deinen Weg, daß ich in Treue gegen dich wandle; mein
    Herz freut sich daran, deinen Namen zu fürchten.
  lin-lin: Yawe, lakisa ngai nzela na Yo, mpe nakotambola kolanda bosolo na Yo. Pesa
    ngai motema ya sembo mpo ete natosa Yo.
  mmx-mmx: Leeme Silok, una anasa ia mi lempanga u vara i xusu ana lox i, la anaba
    ronga res amisik taram. Una anasa ia xusu anaba gugu taba u mi lorooro axap tarak.
  eng-LSV: Show me, O YHWH, Your way, || I walk in Your truth, || My heart rejoices
    to fear Your Name.
  eng-GNV: 'Teach me thy way, O Lord, and I will walke in thy trueth: knit mine heart
    vnto thee, that I may feare thy Name.'
  eng-WEBSTER: 'Teach me thy way, O LORD; I will walk in thy truth: unite my heart
    to fear thy name.'
  nhw-BL: TOTECO, technextili moojhui huan nijtoquilis pampa san ya nopa temachtli.
    Xijchihua para noyolo ma mitzhueyitlepanita, huan ma quiimacasis mitzixpanos nochi
    nonemilis.
  swh-ONEN: Ee Bwana, nifundishe njia yako, nami nitakwenda katika kweli yako; nipe
    moyo usiositasita, ili niweze kulicha jina lako.
  bba-bba: Yinni Gusunɔ, ɑ mɑn wunɛn swɛɛ sɔ̃ɔsio, kpɑ n wɑ n sĩ wunɛn ɡem sɔɔ. A
    de n wunɛn yĩsiru nɑsiɑ.
  eng-KJVCPB: 'Teach me thy way, O Lord; I will walk in thy truth: Unite my heart
    to fear thy name.'
  luo-luo: Puonja yoreni, yaye Jehova Nyasaye, mondo eka awuothi e adierani; miya
    chuny ma ok ba koni gi koni, mondo omi aluor nyingi.
  aii-aii: ܡܲܠܸܦ ܠܝܼ ܐܘܼܪܚܘܼܟ݂، ܝܵܐ ܡܵܪܝܵܐ، ܕܚܵܕܪܹܢ ܒܫܲܪܝܼܪܘܼܬܘܼܟ݂، ܥܒ݂ܘܿܕ ܠܹܗ ܠܸܒܝܼ
    ܚܲܕ، ܕܙܵܕܹܥ ܡ̣ܢ ܫܸܡܘܼܟ݂.
  meu-meu: Iehova e, emu dala ba hadibagu, emu momokani ai baina raka helaoreana;
    lau lalogu ba haheboua tamona, oi ladamu imatauraina ai.
  npi-ULB: हे परमप्रभु, मलाई तपाईंका मार्गहरू सिकाउनुहोस् । तब तपाईंको सत्यतामा म
    हिंड्नेछु । तपाईंको आदर गर्न मेरो हृयदलाई एकाग्र तुल्‍याउनुहोस् ।
  yor-yor: Kọ́ mi ní ọ̀nà rẹ, Olúwa, èmi ó sì máa rìn nínú òtítọ́ rẹ; fún mi ní ọkàn
    tí kì í yapa, kí èmi kí ó ba lè bẹ̀rù orúkọ rẹ.
  pes-OPCB: خداوندا، راه خود را به من نشان ده تا وفادارانه در آن گام بردارم. مرا یاری
    ده تا بدون شک و دودلی تو را خدمت نمایم.
  tgl-ULB: Turuan mo ako ng iyong mga pamamaraan, Yahweh. At ako ay lalakad sa iyong
    katotohanan. Pag-isahin mo ang aking puso sa pagsamba sa iyo.
  nop-nop: Yahwe, du nu titiŋ dediŋ hinek tibit nadilaŋ u momooŋgoŋ hinek naninehi-titiŋeneune,
    u kaŋ nu helemahelemaŋ du’walaŋ nadinadige hogok takaliluwaat. Nanindidimeune
    nu du kubugoŋ hogok nadigamuluwaat, tiŋa du’walaŋ kwanaige helemahelemaŋ tuluwaat.
  hui-hui: Anduane Homogo-o mana i̱na bialu holiya hamelo kego biawai habe. I̱na horo
    bibahendengi mini bilinahe howa í̠na laredagua bialu holiya ani biawai habe. I̱naga
    mini í̠ha paga howa í̠naga biabe biaabo halu holiyabi í̠na i̱ biamogo bigi bibe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​အား​ကိုယ်​တော်​ရှင်​ပြု​စေ တော်​မူ
    လို​သည့်​အ​တိုင်း​ညွှန်​ကြား​တော်​မူ​ပါ။ ကျွန်​တော်​မျိုး​သည်​သစ္စာ​နှင့်​လိုက်​နာ​ဆောင်
    ရွက်​ပါ​မည်။ ကိုယ်​တော်​ရှင်​အ​မှု​တော်​ကို​မ​မှိတ်​မ​သုန် ဆောင်​ရွက်​နိုင်​ရန်​သွန်​သင်​တော်​မူ​ပါ။
  bod-N: ཁྱེད་ཀྱི་ལམ་ནི་ང་ལ་སྟོན་པར༌མཛོད། །ཁྱེད་ཀྱི་བདེན་པའི་ནང་དུ་འགྲུལ་བར༌བྱ། །ཁྱེད་ཀྱི་མཚན་ལ་བློ་སེམས་རྩེ་གཅིག༌གིས།
    །གུས་ཤིང་འཇིགས་པར་མཛོད་ཅིག་ཀྱེ་ཡ༌ཝཱེ།།
  wsk-wsk: O Yawe, nika kiwem aga kasuru se ani nika kiwem diram la karo tui se lagarikko;
    angamang motam suanta awur se ani ni keta suanta ka bowa ningi baga se lagarikko.
  sna-sna: Haiwa Jehovha, ndidzidzisei nzira yenyu, uye ndichafamba muzvokwadi yenyu;
    ndipei mwoyo mumwe, kuti ndigotya zita renyu.
  spa-BLM: Enséñame tu camino, Yahvé. Caminaré en tu verdad. Haz que mi corazón sea
    indiviso para temer tu nombre.
  cac-cac: Mamin Jehová, ch'ox a b'e d'ayin yic vach' tzin b'eyb'alej tas tza nib'ej
    d'a smasanil in c'ool. Ac' stec'anil in pensar tic yic vach' naanachn̈ej vuuj.
  swh-ULB: Unifundishe njia zako, Yahwe. Kisha nitatembea katika kweli yako. Unifanye
    kukuheshimu wewe.
  deu-ELBBK: 'Lehre mich, HERR, deinen Weg: Ich werde wandeln in deiner Wahrheit;
    einige mein Herz zur Furcht deines Namens.'
  mbb-OT: Penurua a Nengazen te paaǥi nu, ne edtumanen ku heini te kenà duwazuwa.
    Tevangi a he mehimu he utew hustu is kedtehuza ku kenikew.
  mal-2015: യഹോവേ, നിന്റെ വഴി എനിക്കു കാണിച്ചുതരേണമേ; എന്നാൽ ഞാൻ നിന്റെ സത്യത്തിൽ
    നടക്കും; നിന്റെ നാമത്തെ ഭയപ്പെടുവാൻ എന്റെ ഹൃദയത്തെ ഏകാഗ്രമാക്കേണമേ.
  gup-gup: O Yawey, ngadjare kanbukkabukkan kore manbolh ke ba bu ngare kumekke kunwoybuk
    ke dorrengh. Kankangedjirridjbu ba bu ngaye ngakelemen ngudda ke kunngey.
  rmc-rmc: Sikav man, RAJEJA, tiro drom a dživava pal tiro čačipen. De, hoj calo miro
    jilo te daral tire navestar.
  nlg-nlg: Lord, ko taraiu nia na lei nilabumu, mu ku kabu taonia nimua na utuni!
    Ko heu mai na toba maghora, ge ku ghanaghana mavagho haia.
  pes-OPV: ‌ای خداوند طریق خود را به من بیاموز تا درراستی تو سالک شوم. دل مرا واحد
    ساز تا از نام تو ترسان باشم.
  ron-1924: Ынвацэ-мэ кэиле Тале, Доамне! Еу вой умбла ын адевэрул Тэу. Фэ-мь инима
    сэ се тямэ де Нумеле Тэу.
  ben-OBCV: হে সদাপ্রভু, আমাকে তোমার পথসকল শিক্ষা দাও, যেন আমি তোমার বিশ্বস্ততায়
    নির্ভর করতে পারি; আমাকে এক অখণ্ড হৃদয় দাও, যেন আমি তোমার নাম সম্ভ্রম করতে পারি।
  som-som: Rabbiyow, jidkaaga i bar, oo anna runtaadaan ku socon doonaa, Qalbigayga
    mid ka dhig si aan magacaaga uga cabsado.
  eng-ASVBT: 'Teach me thy way, O Jehovah; I will walk in thy truth: Unite my heart
    to fear thy name.'
  mna-mna: O Yooba, paute yo pa zaala ku. Naso aŋpa pai tio ma indeeŋe men pa sua
    ku ŋonoono. Mi kam ma aŋur kat leleŋ pu. Naso aŋmototo u mi aŋleŋleŋ la kalŋom.
  ita-1885: O Signore, insegnami la tua via, E fa' che io cammini nella tua verità;
    Unisci il mio cuore al timor del tuo nome.
  eng-ULB: Teach me your ways, Yahweh. Then I will walk in your truth. Unite my heart
    to reverence you.
  spa-VBL: Señor, enséñame tus caminos, para que pueda depender de ti. Hazme leal,
    para que pueda honrarte.
  fra-_FOB: Éternel, enseigne-moi ta voie, je marcherai dans ta vérité; range mon
    cœur à la crainte de ton nom.
  mal-mal: യഹോവേ, അങ്ങയുടെ വഴി എന്നെ പഠിപ്പിക്കണമെ; എന്നാൽ ഞാൻ അങ്ങയുടെ സത്യത്തിൽ
    നടക്കും; അങ്ങയുടെ നാമത്തെ ഭയപ്പെടുവാൻ എന്റെ ഹൃദയത്തെ ഏകാഗ്രമാക്കണമേ.
  lit-lit: Pamokyk mane, VIEŠPATIE, savo kelio; aš vaikščiosiu tavo tiesoje; suvienyk
    mano širdį, kad bijotų tavo vardo.
  urd-GVR: Ai Rab, mujhe apnī rāh sikhā tāki terī wafādārī meṅ chalūṅ. Baḳhsh de ki
    maiṅ pūre dil se terā ḳhauf mānūṅ.
  suz-BL: परमप्रभु यावे, आं कली इन लां खोइक्‍चा शेंदीनी। मिनु गो इन थमा पतीकेमी गाक्‍नुङ।
    आं कली थुं का पा इन कली मान पा हिंब सेल्‍यीनी। यूहन्‍ना १४:६
  eng-NOY: Teach me, O LORD! thy way, That I may walk in thy truth; Unite all my heart
    to fear thy name!
  ita-1927: O Eterno, insegnami la tua via; io camminerò nella tua verità; unisci
    il mio cuore al timor del tuo nome.
  ckb-ckb: ئەی یەزدان، ڕێگای خۆتم فێر بکە، بۆ ئەوەی بە ڕاستی تۆ بڕۆم، دڵم یەکبخە بۆ
    ترسی ناوەکەت.
  eng-BBE: 'Make your way clear to me, O Lord; I will go on my way in your faith:
    let my heart be glad in the fear of your name.'
  xsi-xsi: Yova Kindeni, ambo noko ma kupananana ŋana vetâŋa ndia noko ilo tu naŋa
    ma aveta, ande naŋa ma apono muli pa pateâŋa ŋinde ikura zo rârâni. Kupananana
    sondo, ŋana naŋa ma ao iloŋgu ndo ilâ pa noko wa amege ŋanano wa.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ಮಾರ್ಗವನ್ನು ನನಗೆ ಬೋಧಿಸಿರಿ. ಆಗ, ನಿಮ್ಮ ಸತ್ಯದಲ್ಲಿ ನಡೆದುಕೊಳ್ಳುವೆನು;
    ನಿಮ್ಮ ಹೆಸರಿಗೆ ಭಯಪಡುವಂತೆ ನನಗೆ ವಿಭಾಗವಿಲ್ಲದೆ ಹೃದಯವನ್ನು ದಯಪಾಲಿಸಿರಿ.
  tam-2017: யெகோவாவே, உமது வழியை எனக்குப் போதியும், நான் உமது சத்தியத்திலே நடப்பேன்;
    நான் உமது பெயருக்குப் பயந்திருக்கும்படி என்னுடைய இருதயத்தை ஒருமுகப்படுத்தும்.
  spa-RV-1909: 'Enséñame, oh Jehová, tu camino; caminaré yo en tu verdad: consolida
    mi corazón para que tema tu nombre.'
  ron-BTF: Învață-mă calea ta, DOAMNE, și voi umbla în adevărul tău; fă-mi inima neîmpărțită
    pentru a se teme de numele tău.
  eng-WEBP: Teach me your way, LORD. I will walk in your truth. Make my heart undivided
    to fear your name.
  eng-FBV: Lord, please teach me your way, so I can depend on your trustworthiness.
    Make me single-minded, so I can consistently honor the kind of person you are.
  nld-1939: Jahweh, toon mij uw weg, opdat ik wandele in uw waarheid, Vervul enkel
    mijn hart van de vrees voor uw Naam;
  nch-BL: TOTECO, technextili moojhui huan nijtoquilis pampa san ya nopa temachti.
    Xijchihua para noyolo ma mitzhueyitepanita, huan ma quiimacasi mitzixpanos nochi
    nonemilis.
  vie-1934: Hỡi Đức Giê-hô-va, xin hãy chỉ dạy cho tôi biết đường lối Ngài, Thì tôi
    sẽ đi theo sự chân thật của Ngài; Xin khiến tôi một lòng kính sợ danh Ngài.
  cha-cha: 'Fanagüeyo ni y chalanmo, O Señot: ya bae jufamocat gui minagajetmo: ya
    naetnon y jinason corasonjo para umaañao ni y naanmo.'
  hin-CV: हे याहवेह, मुझे अपनी राह की शिक्षा दीजिए, कि मैं आपके सत्य का आचरण करूं;
    मुझे एकचित्त हृदय प्रदान कीजिए, कि मैं आपकी महिमा के प्रति श्रद्धा बनाए रखूं.
  eng-OURB: Teach me your way, Adonai. I will walk in your truth. Make my heart undivided
    to fear your name.
  spa-BES: 'Abre tu camino a mí, oh Señor; Seguiré mi camino en tu fe: deja que mi
    corazón se alegre con el temor de tu nombre.'
  tdx-tdx: Anaro ahy i lala’oy, ry Iehovà, hitsontihako ami’ty hatò’o; anò tro-tokan-draho
    hañeveñako i tahina’oy.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ขอทรงสอนพระมรรคาของพระองค์​แก่​ข้าพระองค์ ข้าพระองค์จะดำเนินในความจริงของพระองค์
    ขอทรงสำรวมใจของข้าพระองค์​ให้​ยำเกรงพระนามของพระองค์
  por-BR-2018: Ensina-me, SENHOR, o teu caminho, e eu andarei em tua verdade; une
    meu coração com o temor ao teu nome.
  deu-ELO: 'Lehre mich, Jehova, deinen Weg: ich werde wandeln in deiner Wahrheit;
    einige mein Herz zur Furcht deines Namens.'
  eng-WYC-2018: Lord, lead thou me forth in thy way, and I shall enter in thy truth;
    mine heart be glad, that it dread thy name. (Lord, lead thou me forth in thy way,
    and I shall walk in thy truth; let my heart be glad, that I fear thy name or that
    I revere thy name.)
  epo-epo: Montru al mi, ho Eternulo, Vian vojon, por ke mi iru en Via vero; Dediĉu
    mian koron al la respektado de Via nomo.
  gfk-gfk: Watong, hausur iau ta ira num tintalen, ma iau nigi haan narako tano num
    tutun na magingin. Tar tiga kapawena liklik tagu bia ni mur sen mon ugu, waing
    iau nigi ru no hinsaam.
  uig-PIN: Ɵz yolungni manga ɵgǝtkǝysǝn, i Pǝrwǝrdigar, Wǝ Sening ⱨǝⱪiⱪitingdǝ yürimǝn;
    Namingƣa ⱨɵrmǝt-ǝyminixtǝ boluxum üqün, ⱪǝlbimni pütün ⱪilƣaysǝn.
  beo-beo: 'Hina Gode, Di da na hamoma:ne hanai amo Dia nama olelema! Amola na da
    Dima molole fa:no bobogele amola Dia sia: didili hamomu. Na Dima mae fisili Dia
    hawa: hamosu hamoma:ne, nama olelema.'
  tpi-OTNT: Bikpela, yu mas skulim mi gut long pasin yu laik mi mekim, na oltaim bai
    mi bihainim laik bilong yu. Lainim mi gut bai mi tingting long yu wanpela tasol,
    na mi mekim wok bilong yu oltaim.
  hau-SA: Ka koya mini hanyarka, ya Ubangiji, zan kuwa yi tafiya cikin gaskiyarka;
    ka ba ni zuciya wadda ba tă rabu ba, don in ji tsoron sunanka.
  udu-udu: Ṯori aha/ gwo gom bway pini mo, ayy Tap̱a, ki aha/ mina ya e bway ganam
    pini mo. Kara dum pem mmoṯal ’de/ mo ki aha/ mina ḵo/ gway pini mo.
  uig-LAT: Öz yolungni manga ögetkeysen, i Perwerdigar, We Séning heqiqitingde yürimen;
    Naminggha hörmet-eyminishte bolushum üchün, qelbimni pütün qilghaysen.
  nde-nde: Ngifundisa indlela yakho, Oh Thixo, ukuze ngihambe eqinisweni lakho; ngipha
    inhliziyo engaxamalazanga, ukuze ngilesabe ibizo lakho.
  ton-ton: '‌ʻE Sihova, ako kiate au ho hala; te u ʻeveʻeva ʻi hoʻo moʻoni: ngaohi
    ke taha pē hoku loto ke manavahē ki ho huafa.'
  ces-1613: Vyuč mne, Hospodine, cestě své, abych chodil v pravdě tvé; ustav srdce
    mé v bázni jména svého.
  eng-WMB: Teach me your way, LORD. I will walk in your truth. Make my heart undivided
    to fear your name.
  tam-TCV: யெகோவாவே, உமது வழியை எனக்குப் போதியும்; அதினால் நான் உமது உண்மையைச் சார்ந்திருப்பேன்;
    நான் உமது பெயரில் பயந்து நடக்கும்படி ஒரே சிந்தையுள்ள இருதயத்தை எனக்குத் தாரும்.
  ceb-ULB: Tudloi ako sa imong dalan, O Yahweh. Unya magalakaw ako sa imong kamatuoran.
    Bug-osa ang akong kasingkasing sa pagyukbo kanimo.
  pol-UBG: Naucz mnie, PANIE, twojej drogi, abym chodził w twojej prawdzie; nakłoń
    moje serce ku bojaźni twego imienia.
  urd-GVU: اے رب، مجھے اپنی راہ سکھا تاکہ تیری وفاداری میں چلوں۔ بخش دے کہ مَیں پورے
    دل سے تیرا خوف مانوں۔
  eng-OEBCW: 'Teach me, O Lord, your way, that I may walk in your truth: so my heart
