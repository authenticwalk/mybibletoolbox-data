  ory-ory: ହେ ସଦାପ୍ରଭୋ, ତୁମ୍ଭର ପଥ ମୋତେ ଶିଖାଅ, ମୁଁ ତୁମ୍ଭ ସତ୍ୟତାରେ ଗମନ କରିବି; ତୁମ୍ଭ
