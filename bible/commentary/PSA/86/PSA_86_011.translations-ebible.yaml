  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਮੈਨੂੰ ਆਪਣਾ ਰਾਹ ਸਿਖਲਾ, ਮੈਂ ਤੇਰੀ ਸਚਿਆਈ ਵਿੱਚ ਚੱਲਾਂਗਾ, ਮੇਰੇ ਦਿਲ
    ਨੂੰ ਇਕਾਗਰ ਕਰ ਕਿ ਮੈਂ ਤੇਰੇ ਨਾਮ ਦਾ ਭੈਅ ਮੰਨਾ।
  mya-JVB: အို ထာဝရဘုရား ၊ ကိုယ်တော် ၏ လမ်း ကို အကျွန်ုပ် အား ပြညွှန် တော်မူပါ။ ကိုယ်တော်
    ၏ သမ္မာတရား လမ်းသို့ လိုက်သွား ပါမည်။ နာမ တော်ကို ကြောက်ရွံ့ မည်အကြောင်း ၊ အကျွန်ုပ်
    ၏နှလုံး ကို စေ့စပ် စေတော်မူပါ။
  kgf-kgf: Yawe guac héna nézéna niŋareŋgémaŋ, ni guac ac héla méndacma kemmaŋ. Ewana
    momacguc waŋu qacga eeya héigémmaŋ niŋac méra nénna.
  tte-O: O Yeoba, kuyakataiyau tawae nuwanuwam yapaisowai na mesabana yaobigaiwo sauga
    meuloina. Kuyakenayagau na yapaisowa koliwo me yagu talam yawasosi.
  tbg-tbg: Mpo Noravauvo, nena antuqavano vai kaiqara ti humiqairaqe te ai quqaa uva
    avataqi viha koqe aaraqaa vuare. Are ti kahaqiraqe te ariara noraiqaake iriqi
    viha, ai aatu qeteha koqemake variqi vuare.
  hmo-hmo: Lohiabada e, oiemu dala lau dekenai do oi hadibaia, bona lau be oiemu momokani
    lalonai do lau raka. Lauegu lalona do oi hatamonaia momokani, vadaeni lau ese
    oiemu ladana do lau matauraia bona gari henia.
  zar-NT: Busëdi nedaʼ ca naca le rë́ʼënuʼ gunaʼ, Xan. Gunaʼ ca naca le naca idútë
    li naguixjuʼ Liʼ. Ben ga gádxidaʼ Loʼ idú ládxaʼa.
  urd-urd: ऐ ख़ुदावन्द, मुझ को अपनी राह की ता'लीम दे, मैं तेरी रास्ती में चलूँगा;
    मेरे दिल को यकसूई बख़्श, ताकि तेरे नाम का ख़ौफ़ मानूँ।
  bqc-SIM: Ǹ n zɛ́ ↄlↄmɛɛ Dii, míↄ bɛ n sĩana guu. Ma sↄ̃ damɛɛ doũ, míↄ n vĩa
    vĩ.
  tcz-CHONGTHU: O Yahweh Pakai, na lampiho neihil in, nathudih dung jui a hinkho kaman
    theina dingin, nangma loupina kadopsang jingna dingin lungtheng neipen.
  mar-mar: हे परमेश्वरा, मला तुझे मार्ग शिकव, मग मी तुझ्या सत्यात चालेन. तुझ्या नावाचे
    भय धरण्यास माझे चित्त एकाग्र कर.
  isl-isl: Sýndu mér, Drottinn, hvert þú vilt senda mig og þangað mun ég fara, því
    það er vegur sannleikans. Ó, að ég gæti tignað þig af heilu hjarta og hreinni
    samvisku!
  hlt-THB: Aw Bawipa, na lam ce ni cawng sak lah, nak awitak awh cet vang nyng; nang
    ming kak kqihnaak thai aham a plawk a plak na ak awm kawlung koeh ni pe.
  qub-qub: Tayta Dios, sumaj tantiyachimay gamta wiyacunäpaj. Chauraga mana cachaypami
    sirbishayqui. Shacyächimay llapan shongöpa gamllata aduranäpaj.
  bqp-bqp: Ǹ n zɛ́ mↄmɛnɛ, Dikiri, manigↄ̃ táa o n yãpura gũn, ǹ ma laasun kɛmɛnɛ
    do, de màgↄ̃ n vĩna vĩ.
  hat-hat: Seyè, moutre m' jan ou vle m' viv la. M'a toujou obeyi ou nan tout sikonstans.
    Moutre m' jan pou m' sèvi ou avèk krentif.
  eng-BSB: Teach me Your way, O LORD, that I may walk in Your truth. Give me an undivided
    heart, that I may fear Your name.
  eng-WEBPB: Teach me your way, LORD. I will walk in your truth. Make my heart undivided
    to fear your name.
  kbq-kbq: Ra Anumzamoka kavukva zanka'a rempi hunamige'na, tamage nanekeka'a amage
    antena va'neno. Nagu'a nazeri agru huge'na, kagri kagigura koro hunte'na agorga
    mani'neno.
  pon-pon: 'Main Ieowa, re kotin kajale on ia al omui, pwe i en weweid ni omui melel,
    kom kotin kolekol monion i on iet eta: Majak mar omui.'
  nhe-BL: TOTECO, xinechnextili moojhui huan nijtoquilis pampa san ya nopa temachtli.
    Xijchihua para noyolo ma mitzhueyitlepanita, huan ma quiimacasis mitzixpanos nochi
    noyolis.
  wnc-wnc: Buyambam tapa, gata sanga nata tasiwitde take nataayak kaknga na katak
    siknga nanindamumso. Nanindamuwawi nata asingganu gae banip takngakan tawambit.
    Gata natane musipma tangenawi natdetdeu takngaaya dua siknga natapit. Dua natake
    nata gae natanggamatake gatane puya aknga asinggan tasiwit.
  bus-bus: Ǹ n zɛ́ ↄdↄamɛ, Dii, mɛ́gↄ̃ táa oo n yãpuraa guu, ǹ ma laasuu kɛmɛ do,
    lɛ màgↄ̃ n vĩa vĩ.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, hemu'e pe heremiapo ràm rehe nehe. A'e mehe
    ureruzar putar azeharomoete ihe nehe. Hemu'e pe neremiruze'eg ikatu ma'e romo
    hereko haw rehe nehe.
