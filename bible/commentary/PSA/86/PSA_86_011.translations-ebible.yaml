  heb-heb: הורני יהוה דרכך אהלך באמתך יחד לבבי ליראה שמך׃
  ben-IRV: হে সদাপ্রভুু, তোমার পথ আমাকে শিক্ষা দাও, আমি তোমার সত্যে চলব; তোমার নাম
