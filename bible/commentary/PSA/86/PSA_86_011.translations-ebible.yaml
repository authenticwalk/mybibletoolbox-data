  arb-NAV: يَا رَبُّ عَلِّمْنِي طَرِيقَكَ فَأَسْلُكَ بِمُوجِبِ حَقِّكَ. وَحِّدْ قَلْبِي
    لِيَخَافَ اسْمَكَ.
  ded-ded: O KEBU, ni yoacga fora modackecbadeac singga kpounenna. Ge herenau ubayohoc
