  kan-2017: ಯೆಹೋವನೇ, ನಿನ್ನ ಮಾರ್ಗವನ್ನು ನನಗೆ ಬೋಧಿಸು; ನಿನ್ನ ಸತ್ಯತೆಯನ್ನು ನನ್ನ ದೃಷ್ಟಿಯಲ್ಲೇ
    ಇಟ್ಟುಕೊಂಡು ನಡೆಯುವೆನು. ನಾನು ನಿನ್ನ ನಾಮದಲ್ಲಿ ಭಯಭಕ್ತಿಯಿಂದಿರುವಂತೆ ಏಕಮನಸ್ಸನ್ನು ಅನುಗ್ರಹಿಸು.
  yap-yap: SOMOL, mu fil ngog ko mang e ga ba’adag ni nggu rin’, ma bay ug fol rom
    u fithik’ e yul’yul’; mu fil ngog rogon ni nggu pigpig ngom u polo’ i lanin’ug.
  hlt-MCSB: BOEIPA aw na longpuei te kai n'thuinuet lamtah na oltak dongah ka pongpa
    lah eh. Na ming rhih ham ka thinko saicin sak lah.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኔኤኮ ጎይፆ ታና ዔርዜ፤ ኔ ጎኑሞና ታ ዓኣዻንዳኔ፤ ሱንፆ ኔኤኮ ታ ዒጊጫንዳጉዲ ኩሙሢ ዒኔ
    ታኣም ዒንጌ።
  twi-ASANTE: Ao Awurade, kyerɛ me wʼakwan, na mɛnante wo nokorɛ mu; ma memfa mʼakoma
