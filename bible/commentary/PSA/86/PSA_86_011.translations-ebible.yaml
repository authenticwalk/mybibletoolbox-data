  tel-2017: యెహోవా, నీ పద్ధతులు నాకు బోధించు. అప్పుడు నేను నీ సత్యంలో నడుస్తాను. నిన్ను
    గౌరవించేలా నా హృదయాన్ని ఏక భావంగలదిగా చెయ్యి.
  hat-BSA: Montre m chemen Ou an, O SENYÈ. Mwen va mache nan verite Ou. Fè kè m dispoze
