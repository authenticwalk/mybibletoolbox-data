  dop-dop: Hɑɩ, Tɑcɑɑ hʋlɩ-m nyɑ́ mpɑɑŋ, mɑɑ tɔ nyɑ́ tɑmpɑnɑ tɑɑ. Tʋ mɑ tɑɑ nɑ mɑ́
