  uig-ARA: ئۆز يولۇڭنى ماڭا ئۆگەتكەيسەن، ئى پەرۋەردىگار، ۋە سېنىڭ ھەقىقىتىڭدە يۈرىمەن؛
    نامىڭغا ھۆرمەت-ئەيمىنىشتە بولۇشۇم ئۈچۈن، قەلبىمنى پۈتۈن قىلغايسەن.
  sus-sus: N Marigi, i xa i xa kira masen n bɛ, n xa n ɲɛrɛ i xa nɔndi kui. Bɔɲɛ fanyi
