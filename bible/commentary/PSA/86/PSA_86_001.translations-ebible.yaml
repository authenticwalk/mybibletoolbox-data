verse: PSA.086.001
translations:
  mal-C: യഹോവേ, ചെവിചായ്ച്ച് എനിക്ക് ഉത്തരമരുളണമേ, കാരണം ഞാൻ ദരിദ്രനും നിസ്സഹായനുമാണ്.
  deu-TKW: Ein Gebet Davids. Neige, Jahwe, dein Ohr, erhöre mich, denn ich bin elend
    und arm!
  lin-lin: Libondeli ya Davidi. Yawe, yoka mpe yanola ngai ; pamba te nazali mobola
    mpe moto akelela.
  mmx-mmx: Leeme Silok, una ronga ia. Una sep siam mu ia, atla ara molos axap la axo
    epovo ri lok tooro axa ia.
  eng-LSV: A PRAYER OF DAVID. Incline, O YHWH, Your ear, || Answer me, for I [am]
    poor and needy.
  eng-GNV: 'A prayer of David. Incline thine eare, O Lord, and heare me: for I am
    poore and needy.'
  eng-WEBSTER: 'A Prayer of David. Bow down thy ear, O LORD, hear me: for I am poor
    and needy.'
  nhw-BL: TOTECO, ximohuijtzoma quentzi huan techtlacaquili quema nimotlatlajtía.
    Technanquili pampa niteicneltzi huan niitztoc ipan tequipacholi huan tlaohuijcayotl.
  swh-ONEN: Ee Bwana, sikia na unijibu, kwa maana mimi ni maskini na mhitaji.
  bba-bba: Dɑfidi u kɑnɑru kuɑ u nɛɛ, Yinni Gusunɔ, ɑ mɑn swɑɑ dɑkio kpɑ ɑ nɛn kɑnɑru
    nɔ. Wee nɑ sɑ̃ɑru kɑ wɔnwɔndu soore.
  eng-KJVCPB: 'Bow down thine ear, O Lord, hear me: For I am poor and needy.'
  luo-luo: Winj lamona, yaye Jehova Nyasaye, kendo dwoka, nimar adhier kendo achando.
  aii-aii: ܨܲܠܝܼ ܢܵܬܘܼܟ݂، ܝܵܐ ܡܵܪܝܵܐ، ܘܓ̰ܲܘܸܒ ܠܝܼ، ܒܗ̇ܝ ܕܡܸܣܟܹܢܵܐ ܝܘܸܢ ܘܣܢܝܼܩܵܐ.
  meu-meu: Iehova e, taiamu a hakala, a haere henigu, badina be na ogoḡamimu, na dabumu.
  npi-ULB: हे परमप्रभु, सुन्‍नुहोस् र मलाई जवाफ दिनुहोस्, किनकि म गरीब र थिचोमिचोमा
    परेको छु ।
  yor-yor: Gbọ́, Olúwa, kí o sì dá mi lóhùn, nítorí mo jẹ́ tálákà àti aláìní.
  pes-OPCB: ای خداوند، دعای مرا بشنو و آن را اجابت فرما، زیرا ضعیف و درمانده‌ام.
  tgl-ULB: Makinig ka, Yahweh, at sagutin mo ako, dahil ako ay mahirap at inapi.
  nop-nop: Yahwe, nu na nemek niŋ tibitdok saŋiniŋne nemu hatak. Unduŋ doktiŋa du
    yonadine nadiŋa nehitubu-lodaweŋ.
  hui-hui: Anduane Homogo-o i̱na bi larogo hale howa ladai bibe. I̱ hongo nahe howa
    i̱ni biamogo bibe naheore kogo í̠na i̱ biamogo bibelo hamelo ko.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​အင်​အား​ချိ​နဲ့​လျက်​ခို​ကိုး​ရာ​မဲ့ ဖြစ်​၍​နေ​ပါ​၏။
    ထို့​ကြောင့် အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​လျှောက်​ထား​သည်​ကို​နား​ထောင်​တော်
    မူ​၍ ဖြေ​ကြား​တော်​မူ​ပါ။
  bod-N: ༼དཱ་བིད་ཀྱི་གསོལ༌འདེབས།༽ ང་ནི་འཕོངས་ཤིང་ཉམ་ཐག་ཅན་ཡིན༌པས། །གསན་ཞིང་བཀའ་ལན་གནོངས་ཤིག་ཀྱེ་ཡ༌ཝཱེ།།
  wsk-wsk: O Yawe, aninga wosenga iki ale aga sangaruko; ani agata aimi sangikko me
    terong.
  sna-sna: Inzwai, imi Jehovha, mundipindure, nokuti ndiri murombo uye ndinoshayiwa.
  spa-BLM: Escucha, Yahvé, y respóndeme, porque soy pobre y necesitado.
  cac-cac: Mamin Jehová, schaocab' a c'ol ab'an tas svala', yujto ilb'aj in c'ool,
    te malaj pax vip svab'i.
  swh-ULB: Sikia, Ee Yahwe, na unijibu, kwa kuwa ni maskini na mnyonge.
  bel-bel: Псальма. Песьня. Сыноў Карэевых.
  deu-ELBBK: (Ein Gebet. Von David.) Neige, HERR, dein Ohr, erhöre mich! Denn ich
    bin elend und arm.
  mbb-OT: Nengazen, pemineǥa nu wey tevaka nu is ked-ampù ku su egkaayuayu a wey pubri
    a.
  mal-2015: യഹോവേ, ചെവി ചായിക്കേണമേ; എനിക്കുത്തരമരുളേണമേ; ഞാൻ എളിയവനും ദരിദ്രനും ആകുന്നു.
  gup-gup: O Yawey kanbekkabekka dja kanwokma! Ngaye wanjh ngangudjwarre dja minj
    ngabidyikarrmerren.
  rmc-rmc: Le Davidoskri modľitba. RAJEJA, prithov tiro kan a odphen mange, bo som
    čoro a slabo.
  nlg-nlg: 'Lord, Ko rongovia nigua na kokoeliulivuti: ko hangau mai na pukuna tu
    mua laga, me taho tua hei ke aroviu.'
  pes-OPV: ای خداوند گوش خود را فراگرفته، مرامستجاب فرما زیرا مسکین و نیازمندهستم!
  ron-1924: Я аминте, Доамне, ши аскултэ-мэ, кэч сунт ненорочит ши липсит!
  ben-OBCV: হে সদাপ্রভু কর্ণপাত করো এবং আমাকে উত্তর দাও, কেননা আমি দরিদ্র এবং অভাবী।
  som-som: Rabbiyow, dhegtaada ii soo dhig, oo ii jawaab, Waayo, waxaan ahay miskiin
    iyo mid baahane.
  lat-VUC: Filiis Core. Psalmus cantici. [Fundamenta ejus in montibus sanctis;
  eng-ASVBT: Bow down thine ear, O Jehovah, and answer me; For I am poor and needy.
  mna-mna: O Yooba, ŋgun talŋom pio. Leŋ suŋŋana tio ti mi uulu yo. Pa iŋgi aŋbotmbot
    raama pataŋana mi aŋrru zaala.
  ita-1885: O SIGNORE, inchina l'orecchio tuo, e rispondimi; Perciocchè io sono afflitto
    e misero.
  eng-LXXUP: A Psalm of a Song for the sons of Korah. His foundations are in the holy
    mountains.
  eng-ULB: Listen, Yahweh, and answer me, for I am poor and oppressed.
  spa-VBL: ¡Señor, por favor escúchame! ¡Por favor, respóndeme, porque soy débil y
    necesito tu ayuda!
  fra-_FOB: Prière de David. Éternel, prête l'oreille, exauce-moi, car je suis affligé
    et misérable.
  mal-mal: യഹോവേ, ചെവി ചായിക്കണമേ; എനിക്കുത്തരമരുളണമേ; ഞാൻ എളിയവനും ദരിദ്രനും ആകുന്നു.
  lit-lit: Dovydo malda. Palenk, o VIEŠPATIE, savo ausį, išklausyk mane, nes aš prispaustas
    ir vargingas.
  urd-GVR: Dāūd kī duā. Ai Rab, apnā kān jhukā kar merī sun, kyoṅki maiṅ musībatzadā
    aur muhtāj hūṅ.
  suz-BL: परमप्रभु यावे, आं पुंइशो लोव़ नेनीन। मिनु लोव़ लेत्‍तीनी। मारदे हना गो प्रुङग
    नु श्‍येत जशो बाक्‍नुङ।
  eng-NOY: “A prayer of David.” Incline thine ear, O LORD! and hear me, For I am poor
    and distressed!
  ita-1927: Preghiera di Davide. Inclina l’orecchio tuo, o Eterno, e rispondimi, perché
    io sono afflitto e misero.
  ckb-ckb: ئەی یەزدان، گوێ ڕادێرە و بەدەنگمەوە وەرە، من هەژار و نەدارم.
  eng-BBE: Let your ears be open to my voice, O Lord, and give me an answer; for I
    am poor and in need.
  xsi-xsi: Yova Kindeni, naneŋgu kaika keno tia, aku akura tu apasuka warakâŋgu kâ,
    ande tia. Mine kala ano pano tu kupaloŋo pa naneŋgu noŋa.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನನಗೆ ಉತ್ತರಕೊಡಿರಿ. ನಾನು ದೀನನೂ ಅಗತ್ಯತೆಯಲ್ಲಿ ಇರುವವನೂ ಆಗಿದ್ದೇನೆ.
  tam-2017: யெகோவாவே, உமது செவியைச் சாய்த்து, என்னுடைய விண்ணப்பத்தைக் கேட்டருளும்;
    நான் ஏழ்மையும் ஒடுக்கப்பட்டவனுமாக இருக்கிறேன்.
  spa-RV-1909: Oración de David. INCLINA, oh Jehová, tu oído, y óyeme; porque estoy
    afligido y menesteroso.
  ron-BTF: Apleacă-ți urechea, DOAMNE, ascultă-mă, căci sunt sărac și nevoiaș.
  eng-WEBP: Hear, LORD, and answer me, for I am poor and needy.
  eng-FBV: Please listen to me, Lord! Please answer me, for I am weak and really need
    your help!
  nld-1939: Een gebed van David. Luister toch Jahweh, en wil mij verhoren, Want ik
    ben zo ellendig en arm.
  nch-BL: TOTECO, ximohuijtzoma quentzi huan techtacaquili quema nimotatajtía. Technanquili
    pampa niteicneltzi huan niitztoc ipan tequipacholi huan taohuijcayot.
  vie-1934: Đức Giê-hô-va ôi! xin hãy nghiêng tai qua, nhậm lời tôi; Vì tôi khốn cùng
    và thiếu thốn.
  cha-cha: 'NAEGUENG papa y talangamo, O Jeova, ya unopeyo: sa pobleyo yan nesesitaoyo.'
  hin-CV: याहवेह, मेरी बिनती सुनकर मुझे उत्तर दीजिए, क्योंकि मैं दरिद्र तथा दीन हूं.
  eng-OURB: Hear, Adonai, and answer me, for I am poor and needy.
  spa-BES: Abre tus oídos a mi voz, oh Señor, y dame una respuesta; porque estoy afligido
    y tengo necesidad.
  tdx-tdx: Atokilaño ty ravembia’o ry Iehovà, le toiño iraho, fa rarake naho misotry.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ขอทรงเงี่ยพระกรรณสดับข้าพระองค์ เพราะข้าพระองค์ยากจนและขัดสน
  por-BR-2018: Inclina teus ouvidos, SENHOR, e ouve-me, porque estou aflito e necessitado.
  deu-ELO: Ein Gebet. Von David. Neige, Jehova, dein Ohr, erhöre mich! Denn ich bin
    elend und arm.
  eng-WYC-2018: The prayer of David. (A prayer by David.) Lord, bow (down) thine ear,
    and hear me; for I am needy and poor.
  epo-epo: Klinu, ho Eternulo, Vian orelon, aŭskultu min; Ĉar mi estas mizera kaj
    malriĉa.
  gfk-gfk: Watong, nu hadade, ma nu balu iau, kanong a maris ma a malahahin iau.
  uig-PIN: 'Dawutning duasi: Ⱪuliⱪingni mǝn tǝrǝpkǝ tutⱪin, i Pǝrwǝrdigar, manga jawab
    bǝrgǝysǝn; Qünki mǝn ezilgǝn wǝ ⱨajǝtmǝndurmǝn.'
  beo-beo: Hina Gode! Na sia:be nabima! Amola nama dabe sia:ne ima! Bai na da gogobihei
    amola da:i gogaiya:i gala.
  tpi-OTNT: Bikpela, mi no gat strong na mi no inap helpim mi yet. Olsem na mi laik
    bai yu harim prea bilong mi na helpim mi.
  hau-SA: Ka ji, ya Ubangiji, ka kuma amsa mini, gama ni matalauci ne mai bukata kuma.
  udu-udu: Ḵa’di ’cem pini mo, ayy Tap̱a, dhali ciḵ aha/ gwo mo, haali/ aha/ hatha’ko’d
    mo dhali mina mii ta gi to mo.
  uig-LAT: 'Dawutning duasi: Quliqingni men terepke tutqin, i Perwerdigar, manga jawab
    bergeysen; Chünki men ézilgen we hajetmendurmen.'
  nde-nde: Zwana, Oh Thixo, ungiphendule, ngoba ngingumyanga ngiyaswela.
  ton-ton: '‌ʻE Sihova, ke ke fofonga mai, ʻo fanongo kiate au: he ʻoku ou masiva
    mo mamahi.'
  ces-1613: Modlitba Davidova. Nakloň, Hospodine, ucha svého, a vyslyš mne, neboť
    jsem chudý a nuzný.
  eng-WMB: Hear, LORD, and answer me, for I am poor and needy.
  tam-TCV: யெகோவாவே, எனக்குச் செவிசாய்த்துப் பதிலளியும், ஏனெனில், நான் ஏழையும் எளியவனுமாய்
    இருக்கிறேன்.
  ceb-ULB: Ang pag-ampo ni David. Paminaw, O Yahweh, ug tubaga ako, tungod kay ako
    kabos ug dinaugdaog.
  pol-UBG: Nakłoń swego ucha, PANIE, wysłuchaj mnie, bo jestem nędzny i ubogi.
  urd-GVU: داؤد کی دعا۔ اے رب، اپنا کان جھکا کر میری سن، کیونکہ مَیں مصیبت زدہ اور
    محتاج ہوں۔
  eng-OEBCW: Incline your ear, Lord, and answer me, for I am afflicted and needy.
  deu-1912: Ein Gebet Davids. HERR, neige deine Ohren und erhöre mich; denn ich bin
    elend und arm.
  kan-2017: ಯೆಹೋವನೇ, ಕಿವಿಗೊಡು; ನನಗೆ ಸದುತ್ತರವನ್ನು ದಯಪಾಲಿಸು; ಕುಗ್ಗಿದವನೂ, ದಿಕ್ಕಿಲ್ಲದವನೂ
    ಆಗಿದ್ದೇನೆ.
  yap-yap: SOMOL, mu telim ngog, ngam fulweg lungug, ya dariy ban’en nrayag rog ma
    gub me’waer.
  hlt-MCSB: BOEIPA aw kai he ka mangdaeng tih ka khodaeng oeh dongah na hna kaeng
    lamtah kai n'doo dae.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ዋዮ ኔኤሲ ታ ባንሢ ማሂ ዋይዜ፤ ታኣኒ ማንቆ ሃሣ ሜታዼ ዓሲኬ።
  twi-ASANTE: Ao Awurade, tie me na gye me so, ɛfiri sɛ meyɛ ohiani ne mmɔborɔni.
  eng-WEBU: Hear, LORD, and answer me, for I am poor and needy.
  acu-NT: Apuru wikia wait wajakun yuumakun pujau asamtai, wait aneasam anturtukta.
  spa-PDDPT: Oh Yavé, inclina tu oído y escúchame. Porque estoy afligido y necesitado.
  gun-gun: Senhor, ejapyxaka ke ajapukai rã, xembovai guive, mba'eta ajexavai vy xeporiau
    aikovy.
  agu-BL: Wajcaw, elk k'ajabu' swe'j. Tbite'u' intzi' inkul, na wi'nin na chimbisun
    na in jun tal prow me'ba'.
  ilo-ULB: Dumngegka, O Yahweh, ket sungbatannak, ta napanglaw ken maidaddadanesak.
  kpg-kpg: Meenei Dimaadua, hagalongo mai, helekai mai, idimaa au gu bagege, gu deai
    dogu hagamaamaa ai.
  uig-ARA: 'داۋۇتنىڭ دۇئاسى: قۇلىقىڭنى مەن تەرەپكە تۇتقىن، ئى پەرۋەردىگار، ماڭا جاۋاب
    بەرگەيسەن؛ چۈنكى مەن ئېزىلگەن ۋە ھاجەتمەندۇرمەن.'
  sus-sus: Dawuda xa Ala maxandi Marigi, i i tuli mati n na, i xa n yaabi. Misikiinɛ
    fuxarixi na n na.
  pon-2006: Maing KAUN, komw ketin karonge ie oh sapeng ie, pwe I me luwet oh sohte
    sawasepei.
  jae-jae: O Apômtau, mêŋwê taŋam to ôkêŋ taŋam aê gebe aê ŋac sawa gaŋgôŋ jageo.
  ksd-ksd: Luluai, una lingan uti, ma una torom tagu, Tago iau malari, ma iau ki na
    niiba.
  tur-YTC: Duy, ey Yahve, yanıtla beni, Çünkü ben yoksul ve muhtacım.
  bel-N: Малітва Давіда. Прыхілі, ГОСПАДЗЕ, вуха Тваё, адкажы мне, бо я — бедны і
    прыгнечаны.
  grc-BRENT: Τοῖς υἱοῖς Κορὲ ψαλμὸς ᾠδῆς. Οἱ θεμέλιοι αὐτοῦ ἐν τοῖς ὄρεσι τοῖς ἁγίοις.
  kpr-kpr: Arie Bajari, na gofari bekári. Na tofo sonembari da emboro eni tefori.
    Ava sedo, nanda benunu ningido, na sonembe!
  ind-AYT: Doa Daud. Sendengkan telinga-Mu, ya TUHAN, dan jawab aku. Sebab, aku ini
    miskin dan melarat.
  yom-yom: Wa, a Yave, ayi wuphani mvutu bila ndidi nkua kiadi ayi ndidi nsukami.
  yut-yut: Yawe, nak wadak wadak amɨn, do bɨsitno nandaŋek aŋpulugoki do nandɨsat.
  nya-nya: Ndimvereni Yehova ndipo mundiyankhe, pakuti ndine wosauka ndi wosowa.
  hrv-hrv: Molitva. Davidova. Prigni uho svoje, Jahve, i usliši me jer sam bijedan
    i ubog.
  mps-mps: Genuai Bidi, ena bomo meniama, tama ena digi ena tau sabo usu ebeo. Tama
    tialima, eno homugo nago eno gedu haluasa po wabo odolama, te ena tau sao.
  tpi-tpi: Bikpela, mi no gat strong na mi no inap helpim mi yet. Olsem na mi laik
    bai yu harim prea bilong mi na helpim mi.
  dan-1931: En Bøn af David. Bøj dit Øre, HERRE, og svar mig, thi jeg er arm og fattig!
  vie-OVCB: Lạy Chúa Hằng Hữu, xin nghiêng tai nghe lời con cầu nguyện; xin cứu giúp
    con giữa cảnh cùng khốn.
  guj-2017: હે યહોવાહ, સાંભળીને મને ઉત્તર આપો, કારણ કે હું દીન તથા દરિદ્રી છું.
  pon-2006A: Maing KAUN, komw ketin karonge ie oh sapeng ie, pwe I me luwet oh sohte
    sawasepei.
  por-BRBSL: Ouça, Yahweh, e me responda, pois sou pobre e necessitado.
  eng-OEBUS: Incline your ear, Lord, and answer me, for I am afflicted and needy.
  swe-swe: En bön av (för) David. [Detta är den enda psalmen i bok 3 som nämner David
    som författare. Psalmen hämtar material från andra psalmer som David skrivit,
    se .] ______ Luta ditt öra (mot mig) Herre (Jahve) och svara mig, för jag är betryckt
    (ansatt) och fattig [helt beroende av dig Gud].
  cth-cth: Oe BAWIPA, na hnâpakeng nateh, na thai pouh haw. Bangkongtetpawiteh, mathoe
    hoi ka vout e lah ka o.
  twi-twi: Awurade, tie me na gye me so, efisɛ meyɛ ohiani ne mmɔborɔni.
  hlt-hlt: BOEIPA aw kai he ka mangdaeng tih ka khodaeng oeh dongah na hna kaeng lamtah
    kai n'doo dae.
  tbz-SIM: Dɑfiti bɑ̀ńtɛ̀mɛ̀ Kuyie. N Yiɛ̀ nKuyie n kéntɛ́ kɛ́cɔutɛ́ m bɑ́ɑmmìi, n
    tú ocĩ̀rì nwe, osénnìwè.
  msy-2020: O Ikiavɨra Itir God, kɨ uabɨra uabɨn akurvaghamin gavgaviba puvatɨ. Kamaghɨn,
    nɨ na baragh.
  dop-dop: Sələmʋɣʋ ŋku kʋ wɛ Tɑfiiti yontu tɑkəlɑɣɑ tɑɑ tɔ. Hɑɩ, Tɑcɑɑ ke ŋkpɑŋʋɣʋ
    nɑ mɑ tɔɔ nɑ ń cɔ-m. Mpi tɔ, mɑ kɛ́ kʋnyɔntʋ kɛ́ nɑ wɑhɑlɑ tʋ.
  azb-azb: Ya Rəbb, mənə qulaq asıb cavab ver, Çünki mən məzlumam, fəqirəm.
  eng-DBY: Incline thine ear, Jehovah, answer me; for I am afflicted and needy.
  hin-2017: हे यहोवा, कान लगाकर मेरी सुन ले, क्योंकि मैं दीन और दरिद्र हूँ।
  wol-KYG: Mu di ñaanu Daawuda. Éy Aji Sax ji, teewlu ma, nangul ma, damaa ñàkk, néew
    doole.
  bjr-bjr: Oo Yaawee, qinee afeeka siaisa, dadaaqirana siaisa marunnanara anee qini
    innaaru qirana irisee dadaaqinnanara anoona ufa qimaqimia.
  eng-YLT: A Prayer of David. Incline, O Jehovah, Thine ear, Answer me, for I [am]
    poor and needy.
  kne-kne: Apo, dengngem koma ya patgam nan kararag ko, tan kaseseg-angak ya magay
    bael ko.
  eng-WYC-2017: The prayer of David. Lord, bow down thine ear, and hear me; for I
    am needy and poor.
  eng-WMBB: Hear, LORD, and answer me, for I am poor and needy.
  zat-NTPS: Bze̱ naga, Xran, ne bene chia', lawe' da zua' lu da ba xa', ne dxexázrjeda'.
  zty-NTPS: X̱ana' Dios, bze nag, na' benle chia', dan' ẕzaka'a neda', na' žiážjela'.
  urd-GVH: दाऊद की दुआ। ऐ रब, अपना कान झुकाकर मेरी सुन, क्योंकि मैं मुसीबतज़दा और
    मुहताज हूँ।
  rug-rug: Kei Zihova, Mu avoso mae, Mamu olaṉa mae au, ura na malaṉa na malohoro
    si rau.
  gaz-gaz: Yaa Waaqayyo, waan ani hiyyeessaa fi rakkataa taʼeef, na dhagaʼiitii deebii
    naa kenni.
  fra-LSG: Prière de David. Éternel, prête l’oreille, exauce-moi! Car je suis malheureux
    et indigent.
  yal-yal: Dawudaa Ala maxandina. Alatala, i tuli mati n na, i yi n yabi. Amasɔtɔ
    yiigelitɔɔn nun tɔrɔ muxun nan n na.
  iou-iou: Ekäni, äma mewuni näka butewaki nadäŋ namiŋpäŋ täŋkentäŋ nam!
  haw-1868: E HALIU mai kou pepeiao, e Iehova, a e hoolohe mai ia'u; No ka mea, ua
    pilikia au, a ua ilihune hoi.
  arb-NAV: أَرْهِفْ يَا رَبُّ إِلَيَّ أُذُنَكَ، اسْتَجِبْ لِي، فَإِنِّي مِسْكِينٌ
    وَبَائِسٌ.
  ded-ded: O KEBU, ni ngic makpekpeango iwaiac obohoma kecduaeac kedzaga faima yoacnaac
    turunga merennenna.
  ewe-ewe: Ɖo tom, O Yehowa, eye nàtɔ nam, elabena meda ahe, eye hiã tum.
  eng-LEE: “A prayer of David.” Incline, O Lord, thy ear, answer me; for poor and
    needy am I.
  asm-FB: হে যিহোৱা, মোৰ কথালৈ কাণ দিয়া, মোক উত্তৰ দিয়া; কিয়নো মই দুখী আৰু দৰিদ্ৰ।
  sus-A: دَوُدَ شَ عَلَ مَشَندِ مَرِفِ، عِ عِ تُلِ مَتِ ﭑ نَ، عِ شَ ﭑ يَابِ. مِسِكِينّ
    قُشَرِشِ نَ ﭑ نَ.
  fra-SBL: Écoute, Yahvé, et réponds-moi, car je suis pauvre et nécessiteux.
  hbo-hbo: תְּפִלָּ֗ה לְדָ֫וִ֥ד הַטֵּֽה־יְהוָ֣ה אָזְנְךָ֣ עֲנֵ֑נִי כִּֽי־עָנִ֖י וְאֶבְיֹ֣ון
    אָֽנִי׃
  kik-kik: Wee Jehova, njigua na ũnjĩtĩke, nĩgũkorwo ndĩ mũthĩĩni na mũbatari.
  fra-NCL: Prière de David. Prête l’oreille, Yahweh, exauce-moi, car je suis malheureux
    et indigent.
  cek-AK: Aw Angraeng, na naa to patueng ah loe, na pathim ah; kai loe kamtang hoi
    kavawt kami ah ni ka oh.
  cuk-cuk: Bab-Jehováʼye, wis be an-itoge, be an-abin-imake. Ar ande, dule-wilegedid,
    ibmarbina an bela-bela soged.
  uig-CYR: 'Кораһниң оғуллири үчүн йезилған күй-нахша: — Униң ули болса муқәддәс тағлардидур.'
  tel-2017: యెహోవా, నేను పేదవాణ్ణి. నన్ను అణిచి వేశారు. నా మాట విని నాకు జవాబివ్వు.
  hat-BSA: Prete m zòrèy Ou, O SENYÈ e reponn mwen. Paske mwen aflije e malere.
  ukr-ONPU: Псалом синів Кореєвих. Пісня.
  kos-kos: Lipsreyu, O LEUM GOD, ac topukyu, Tuh nga munas ac enenu.
  hbo-WLC: תְּפִלָּ֗ה לְדָ֫וִ֥ד הַטֵּֽה־יְהוָ֣ה אָזְנְךָ֣ עֲנֵ֑נִי כִּֽי־עָנִ֖י וְאֶבְי֣וֹן
    אָֽנִי׃
  ibo-ibo: Gee m ntị, O Onyenwe anyị, ma zakwa m, nʼihi na abụ m ogbenye na onye nọ
    na mkpa.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, କର୍ଣ୍ଣ ଡେରି ମୋତେ ଉତ୍ତର ଦିଅ; କାରଣ ମୁଁ ଦରିଦ୍ର ଓ ଦୀନହୀନ।
  chk-chk: Ai Samol mi Lapalap, kopwe aüselingaei o pälüeniei, pun ngang eman aramas
    mi wöüngau o osupwang.
  rop-rop: YAWEI, lisin langa mi en ensim mi, dumaji ai kaan dum enijing en mi wikwan.
  ukr-1871: Молитва Давидова. Приклони, Господи, ухо твоє, вислухай мене! Бо я нужденний
    і вбогий.
  yon-yon: O Yariman, wengamberewe inanduwe, amborom kuu ne kuu dabab wayiroone awawime
    ande kamimain kowe.
  deu-1951: Ein Gebet Davids. Neige dein Ohr, o HERR, und erhöre mich; denn ich bin
    elend und arm;
  eng-JPS: A Prayer of David. Incline Thine ear, O LORD, and answer me; for I am poor
    and needy.
  srp-1865: Prigni, Gospode! uho svoje i usliši me, jer sam nevoljan i ništ.
  lug-lug: Otege okutu kwo, Ayi Mukama, owulire okusaba kwange, onnyanukule, kubanga
    ndi mwavu atalina kintu.
  heb-heb: תפלה לדוד הטה יהוה אזנך ענני כי עני ואביון אני׃
  ben-IRV: হে সদাপ্রভুু, শোন, আমাকে উত্তর দাও, কারণ আমি দুঃখী ও দরিদ্র।
  ntu-ntu: Yawe, xlrm nzkrka'-krnge, Murde trxplrwxu x ninge ncblo txne.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਆਪਣਾ ਕੰਨ ਝੁਕਾ ਅਤੇ ਮੈਨੂੰ ਉੱਤਰ ਦੇ! ਕਿਉਂ ਜੋ ਮੈਂ ਮਸਕੀਨ ਤੇ ਕੰਗਾਲ
    ਹਾਂ।
  mya-JVB: အိုထာဝရဘုရား ၊ နား တော်ကို လှည့်၍ အကျွန်ုပ် စကားကို နားထောင် တော်မူပါ။
    အကျွန်ုပ် သည် ဆင်းရဲ ငတ်မွတ် ပါ၏။
  kgf-kgf: (Dawidiac legic ʒéra.) Yawe, ni kucna qahac, maqeqeya kecʒua. Gezac qema
    niŋnénna.
  tte-O: O Yeoba, tenam kuyawali yo kainagu kuyamaisa kaiwena nige yagu kaiwe yabelusosi.
  tbg-tbg: Noravauvo, te vehi vaiinti vaiha tenta kahaqiarirava kia vaimantara tira,
    are ti uva irira tinta tiva timiane.
  hmo-hmo: Lohiabada e, egu noinoi do oi kamonai, lau dekenai do oi haere, badina
    lau be manoka, bona tau ta ese lau ia durua lasi.
  zar-NT: Ruzë́ naguʼ, Xanaʼ Dios, en rubíʼu didzaʼ, tuʼ zoa nu rusacaʼ ziʼ nedaʼ,
    ateʼ riyadzaj riyúdxidaʼ.
  urd-urd: ऐ ख़ुदावन्द! अपना कान झुका और मुझे जवाब दे, क्यूँकि मैं ग़रीब और मोहताज
    हूँ।
  rus-SYN: Сынов Кореевых. Псалом. Песнь.
  bqc-SIM: Dii, swã́kpa ma yã́i, ní wea, asa taaside wɛ̃naden ma ũ.
  tcz-CHONGTHU: O Yahweh Pakai hung kisunem'in lang kataona neingai peh'in, neidonbut
    in ajeh chu napanpi ngaicha jing kahi.
  mar-mar: हे परमेश्वरा, माझे ऐक, आणि मला उत्तर दे, कारण मी दीन आणि दरिद्री आहे.
  isl-isl: Drottinn, líttu til mín! Hlustaðu á bæn mína! Svaraðu mér því að ég er
    í nauðum staddur.
  hlt-THB: Aw Bawipa, ngai law nawhtaw, hlat law lah, khawdeng na awm nyng thlang
    voet na awm nyng.
  qub-qub: Tayta Dios, wiyaycamay ari. Nogaga caycä fiyupa llaquishami, pasaypa pobrimi.
  bqp-bqp: Dikiri, ǹ sã kpá ma yãi ǹ wema, zaakũ takaside wɛ̃ndaden ma ũ.
  hat-hat: Se yon lapriyè David te fè. Seyè, tanpri panche zòrèy ou bò kote m', reponn
    mwen, paske se yon pòv malere san sekou mwen ye.
  eng-BSB: Incline Your ear, O LORD, and answer me, for I am poor and needy.
  eng-WEBPB: Hear, LORD, and answer me, for I am poor and needy.
  kbq-kbq: Ra Anumzamoka kagesa antenka nunamu keni'a antahinka nona hunanto. Na'ankure
    nagrira kna nami'za nazeri haviza nehazage'na, maka zankura atupa nehu'na, naza
    hugara osu'noe.
  pon-pon: MAIN Ieowa, kom kotin kapaike don ia karon omui kan o mani ia, pwe nai
    me luet o jamama.
  nhe-BL: TOTECO, ximohuijtzoma quentzi huan xinechtlacaquili quema nimomaijtohua.
    Xinechnanquili pampa niteicneltzi huan niitztoc ipan cuesoli huan tlaohuijcayotl.
  wnc-wnc: Buyambam tapa, na kekekngana wena, ge nata nina gatangamunanga dua. Unzingge
    gata natane tumuk wamu take natangamuke gatangamuyo.
  bus-bus: Dii, ǹ swã kpá ma yãzi ǹ wemala, zaakɛ takaaside wɛ̃ndadeen ma ũ.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, herenu pe heze'eg ihewe iwazar pà nehe, Ta'e
    nahekàg kwaw ihe xe, ta'e naheta kwaw ma'e ihewe xe.
  eng-DRA: 'For the sons of Core, a psalm of a canticle. The foundations thereof are
    in the holy mountains:'
