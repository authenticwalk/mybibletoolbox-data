verse: PSA.025.009
translations:
  mal-C: വിനയാന്വിതരെ അവിടന്ന് നീതിമാർഗത്തിൽ നയിക്കുന്നു തന്റെ വഴി അവരെ പഠിപ്പിക്കുന്നു.
  deu-TKW: Er läßt die Elenden im Rechte wandeln und lehrt die Elenden seinen Weg.
  lin-lin: Atambolisaka bato oyo bamikitisa, kati na banzela ya sembo, mpe ateyaka
    bango banzela na Ye.
  mmx-mmx: Nedi dik lox axakalik di, neni im gomgonga di at langas ik mokso. La i
    lox ase bok di mi lavavara ren.
  eng-LSV: He causes the humble to tread in judgment, || And teaches the humble His
    way.
  eng-GNV: Them that be meeke, will hee guide in iudgement, and teach the humble his
    way.
  eng-WEBSTER: 'The meek will he guide in judgment: and the meek will he teach his
    way.'
  nhw-BL: Tiquinyacana catli moicnonequij ipan nopa ojtli catli más xitlahuac. Quena,
    tiquinmachtía inijuanti catli quitemohuaj tlaque mopaquilis.
  swh-ONEN: Huwaongoza wanyenyekevu katika haki, naye huwafundisha njia yake.
  bba-bba: A rɑ be bɑ tii kɑwe swɑɑ ɡeɑ sɔ̃ɔsi, kpɑ ɑ bu kpɑrɑ ye sɔɔ.
  eng-KJVCPB: '(י) The meek will he guide in judgment: And the meek will he teach
    his way.'
  luo-luo: Otelo ni joma muol kuom gima nikare kendo opuonjogi yore.
  aii-aii: ܟܹܐ ܡܗܲܕܹܐ ܠܡܲܟܝܼܟܹ̈ܐ ܒܕܝܼܘܵܢ، ܘܡܲܠܸܦ ܠܡܲܟܝܼܟܹ̈ܐ ܐܘܼܪܚܹܗ.
  meu-meu: Ia ese lalo-manau taudia na kara maoromaoro ai e hakaudiamu, lalo-manau
    taudia na iena dala e hadibalaidiamu.
  npi-ULB: उहाँले नम्रहरूलाई ठिक कुरा सिकाउनुहुन्छ र उहाँले तिनीहरूलाई आफ्नो मार्ग
    सिकाउनुहुन्छ ।
  yor-yor: Ó ṣe amọ̀nà àwọn onírẹ̀lẹ̀ ni ohun tí ó dára, ó sì kọ́ àwọn onírẹ̀lẹ̀ ní
    ọ̀nà rẹ̀.
  pes-OPCB: او شخص فروتن را در انجام کارهای درست هدایت خواهد کرد و راه خود را به او
    تعلیم خواهد داد.
  tgl-ULB: Pinapatnubayan niya ang mapagpakumbaba na may katarungan at itinuturo niya
    ang kanyang daan sa mga mapagpakumbaba.
  nop-nop: Kaŋ metam nediyeŋ nehitok nadiune foune adi hebeŋ gineŋ hatiŋa titiŋ didimeniŋ
    takaliiŋ, adi maaŋ undugoŋ talikŋiŋ didimeniŋ foloŋ yanagitak.
  hui-hui: Ibugua wali agali tini mini mo dindi haga karu bayuwa haru haga ka. Tigua
    ibunaga mana tigabi ngaru hangu bialu helo ibugua biawai haga ka.
  mya-mya: စိတ်​နှ​လုံး​နှိမ့်​ချ​သူ​တို့​အား​လမ်း​မှန်​သို့ ပို့​ဆောင်​တော်​မူ​လျက်
    ကိုယ်​တော်​၏​အ​လို​တော်​ကို​သွန်​သင်​တော်​မူ​၏။
  bod-N: ཁེངས་སྐྱུང་ཅན་རྣམས་དྲང་གཞག་ནང་དུ༌འཁྲིད། །ཉིད་ཀྱི་གཤེགས་ལམ་དེ་ཚོར་སྟོན་བྱེད༌དོ།།
  wsk-wsk: Nunumi karogo kapara ko kariimet mu, nu nunga kiti guruguso ale munan diram
    mu nunga kasurso se karo tusan.
  sna-sna: Anotungamirira vanozvininipisa mune zvakarurama, uye anovadzidzisa nzira
    yake.
  spa-BLM: Él guiará a los humildes en la justicia. Enseñará a los humildes su camino.
  cac-cac: Tza ch'oxan pax eb' emnaquil d'a sb'eal tojolal, aton b'eyb'al tza nib'ej.
  swh-ULB: Yeye huwaelekeza wanyenyekevu kwa kile kilicho sahihi na yeye huwafundisha
    wao njia yake.
  bel-bel: Не загубі душы мае з грэшнікамі і жыцьця майго з крыважэрнымі,
  deu-ELBBK: er leitet die Sanftmütigen im Recht, und lehrt die Sanftmütigen seinen
    Weg.
  mbb-OT: Egiyahan nu is kenà menge mepelevawen te kebaal te hustu. Ipenurù nu kandan
    is kenikew he menge paaǥi.
  mal-2015: സൗമ്യതയുള്ളവരെ അവൻ ന്യായത്തിൽ നടത്തുന്നു; സൗമ്യതയുള്ളവർക്കു തന്റെ വഴി
    പഠിപ്പിച്ചു കൊടുക്കുന്നു.
  gup-gup: Nungka kabenkan bininj nawu minj kabirrikukdokmibuyhwerren ba bu kabirrikurduyime
    kunmak, dja mak kabenbolhbukkabukkan nuye manbolh.
  rmc-rmc: Ľidžal le pokornen andro spravodľišagos a sikavel lenge peskro drom.
  nlg-nlg: Gaia te uhulira nia na hava e maemane tara talumuri, me taraira nia na
    halautuna.
  pes-OPV: مسکینان را به انصاف رهبری خواهد کرد و به مسکینان طریق خود را تعلیم خواهد
    داد.
  ron-1924: Ел фаче пе чей смериць сэ умбле ын тот че есте дрепт. Ел ынвацэ пе чей
    смериць каля Са.
  ben-OBCV: যারা নম্র তাদের তিনি সঠিক পথে চালনা করেন; এবং তাঁর পথ তাদের তিনি শিক্ষা
    দেন।
  som-som: Kuwa camalka qabow wuxuu ku hanuunin doonaa xaqa, Oo kuwa camalka qabow
    wuxuu bari doonaa jidkiisa.
  lat-VUC: 'Ne perdas cum impiis, Deus, animam meam, et cum viris sanguinum vitam
    meam:'
  eng-ASVBT: The meek will he guide in justice; And the meek will he teach his way.
  mna-mna: Mi zin wal ta tipase pa zitun som mi matan se kini na, ni ipatoŋtooŋo zin
    be tito mbulu ndeeŋeŋana, mi izzo zin pa zaala kini.
  ita-1885: Egli invierà i mansueti nella dirittura, Ed insegnerà la sua via agli
    umili.
  eng-LXXUP: 'Destroy not my soul together with the ungodly, Nor my life with bloody
    men:'
  eng-ULB: He guides the humble in what is right and he teaches them his way.
  spa-VBL: Él guía a los humildes para hacer lo que es correcto, enseñándoles su camino.
  fra-_FOB: Il fera marcher les humbles dans la justice; il enseignera sa voie aux
    humbles.
  mal-mal: സൗമ്യതയുള്ളവരെ അവിടുന്ന് ന്യായത്തിൽ നടത്തുന്നു; സൗമ്യതയുള്ളവർക്ക് തന്റെ
    വഴി പഠിപ്പിച്ചു കൊടുക്കുന്നു.
  lit-lit: Romiuosius jis ves teisingu taku ir romiuosius jis mokys savo kelio.
  urd-GVR: Wuh farotanoṅ kī insāf kī rāh par rāhnumāī kartā, halīmoṅ ko apnī rāh kī
    tālīm detā hai.
  suz-BL: ब्रेम्‍शो आन कली ठीक लां कोंइशा, आ लां शेंब।
  eng-NOY: The humble he guideth in his statutes, And the humble he teacheth his way.
  ita-1927: Guiderà i mansueti nella giustizia, insegnerà ai mansueti la sua via.
  ckb-ckb: ڕابەرایەتی بێفیزەکان دەکات بۆ دادپەروەری، ئەوان فێری ڕێگای خۆی دەکات.
  eng-BBE: 'He will be an upright guide to the poor in spirit: he will make his way
    clear to them.'
  xsi-xsi: I uru ikai poe panzi tamâta ea sipatawa warakanzi tininzi. I ipanananzi
    ŋana ne nzâla ara kâ.
  kan-OKCV: ದೀನರನ್ನು ನ್ಯಾಯ ಮಾರ್ಗದಲ್ಲಿ ನಡೆಸಿ, ದೀನರಿಗೆ ತಮ್ಮ ಮಾರ್ಗವನ್ನು ಬೋಧಿಸುತ್ತಾರೆ.
  tam-2017: சாந்த குணமுள்ளவர்களை நியாயத்திலே நடத்தி, சாந்த குணமுள்ளவர்களுக்குத் தமது
    வழியைப் போதிக்கிறார்.
  spa-RV-1909: Encaminará á los humildes por el juicio, y enseñará á los mansos su
    carrera.
  ron-BTF: Pe cei umili îi va conduce în judecată; și pe cei umili îi va învăța calea
    sa.
  eng-WEBP: He will guide the humble in justice. He will teach the humble his way.
  eng-FBV: He leads those who are humble in doing what's right, teaching them his
    way.
  nld-1939: De nederigen houdt Hij in het rechte spoor, Den eenvoudige toont Hij zijn
    pad;
  nch-BL: Tiquinyacana cati moechcapanohuaj ipan nopa ojti cati más xitahuac. Quena,
    tiquinmachtía inijuanti cati quitemohuaj taya mopaquilis.
  vie-1934: Ngài sẽ dẫn kẻ hiền từ cách chánh trực, Chỉ dạy con đường Ngài cho người
    nhu mì.
  cha-cha: 'Y manmanso ufanfinanagüe gui juisio: yan y manmanso ufanguinia gui chalan.'
  hin-CV: विनीत को वह धर्ममय मार्ग पर ले चलते हैं, तथा उसे अपने मार्ग की शिक्षा देते
    हैं.
  eng-OURB: י He will guide the humble in mishpat ·justice·. He will teach the humble
    his way.
  spa-BES: 'Y guía para los pobres en espíritu: enseñará a los mansos el camino.'
  tdx-tdx: ט Iaoloa’e ami’ty hatò o mpirèkeo, vaho anare’e amo sata’eo ty tretram-po.
  tha-KJV: พระองค์​จะทรงนำคนใจถ่อมไปในสิ่งที่​ถูก และทรงสอนมรรคาของพระองค์​แก่​คนใจถ่​อม
  por-BR-2018: Ele guiará os humildes ao bom juízo; e ensinará aos humildes seu caminho.
  deu-ELO: Er leitet die Sanftmütigen im Recht, und lehrt die Sanftmütigen seinen
    Weg.
  eng-WYC-2018: He shall (ad)dress meek men in doom; he shall teach mild men his ways.
    (He shall direct the humble in their judgement; he shall teach the humble his
    ways.)
  epo-epo: Li gvidas la humilulojn en justeco, Kaj instruas al la humiluloj Siajn
    vojojn.
  gfk-gfk: I la lulue ira matien na tunotuno ta ira linge i takodas, ma i hausur diet
    tano uno ngaas.
  uig-PIN: Mɵminlǝrni yahxi-yamanni pǝrⱪ etixkǝ U yetǝklǝydu; Mɵminlǝrgǝ Ɵz yolini
    ɵgitidu.
  beo-beo: E da asaboi amola hi hou fonoboi dunu amo, hou moloi amoga oule ahoa, amola
    Ea hanai hamoma:ne olelesa.
  tpi-OTNT: Em i save stiaim ol man i stap aninit long em, na ol i bihainim stretpela
    pasin. Em i save skulim ol tu long rot bilong em.
  hau-SA: Yakan bi da masu tawali’u cikin abin da yake daidai ya kuma koyar da su
    hanyoyinsa.
  udu-udu: A’di ki shuwa shu/um bway gom uni gun dhu is ki gwa’d e a’di jin ’boro’d
    mo, dhali ṯor imandhu is ki gwa’d bway piti mo.
  uig-LAT: Möminlerni yaxshi-yamanni perq étishke U yétekleydu; Möminlerge Öz yolini
    ögitidu.
  nde-nde: Uhola abathobekileyo kulokho okuqondileyo abafundise indlela yakhe.
  ton-ton: 'Te ne tataki ʻae angamalū ʻi he fakamaau: te ne ako hono hala ki he angavaivai.'
  ces-1613: Působí to, aby tiší chodili v soudu, a vyučuje tiché cestě své.
  eng-WMB: He will guide the humble in justice. He will teach the humble his way.
  tam-TCV: அவர் தாழ்மையுள்ளோரை நியாயத்தில் வழிநடத்துகிறார், தமது வழியை அவர்களுக்குப்
    போதிக்கிறார்.
  ceb-ULB: Gitultolan niya ang mapainubsanon sa kung unsa ang matarong ug gitudloan
    niya sila sa iyang dalan.
  pol-UBG: Poprowadzi pokornych w sprawiedliwości, pokornych nauczy swojej drogi.
  urd-GVU: وہ فروتنوں کی انصاف کی راہ پر راہنمائی کرتا، حلیموں کو اپنی راہ کی تعلیم
    دیتا ہے۔
  eng-OEBCW: The humble he guides in the right, he teaches the humble his way.
  deu-1912: Er leitet die Elenden recht und lehrt die Elenden seinen Weg.
  kan-2017: ಆತನು ದೀನರನ್ನು ತನ್ನ ವಿಧಿಗನುಗುಣವಾಗಿ ನಡೆಸುವನು; ಅವರಿಗೆ ತನ್ನ ಮಾರ್ಗವನ್ನು ತೋರಿಸುವನು.
  yap-yap: Pi’in nib sobut’an’rad e ma fekrad i yan u daken e bin mat’aw e wo’, mma
    fil ngorad e tin ir e mm’agan’ ngay ni ngar rin’ed.
  hlt-MCSB: Kodo rhoek te tiktamnah neh a hoihaeng tih kodo rhoek te a longpuei neh
    a cang puei.
  mdy-ETH: ሼሌዔ ማዔዞንሢ ፒዜ ጎይሢ ዒ ዔኪ ዓኣዻኔ፤ ጎይፆዋ ዔያቶ ዒ ዔርዛኔ።
  twi-ASANTE: Ɔde ahobrɛasefoɔ fa ɛkwan pa so na ɔkyerɛ wɔn nʼapɛdeɛ.
  eng-WEBU: He will guide the humble in justice. He will teach the humble his way.
  acu-NT: 'Tura jampechu ainaun: Juwaitai wina jintarka tusa inaktawai. Tura wina
    wakeramurka nuwaitai tusa nuikiartawai.'
  spa-PDDPT: Encamina a los humildes en justicia, Y enseña a los mansos su senda.
  gun-gun: Yvyĩgueve ma ha'e oguereko 'rã teko porã rupi, ombo'e 'rã ojeguigua tape
    rupi oiko aguã re.
  agu-BL: Nin na ẍchaj i' yi balaj be' scyetz yi e' c'ulutxum. Na oc i' tan chichusle'n,
    tan chixome'n te yi balaj ajtza'kl.
  ilo-ULB: Iturongna ti napakumbaba iti kinalinteg, ken isurona ti napakumbaba iti
    dalanna.
  kpg-kpg: Mee e dagi digau ala e hila gi lala gi di ala dela e donu, gei e aago digaula
    gi dono manawa.
  uig-ARA: مۆمىنلەرنى ياخشى-ياماننى پەرق ئېتىشكە ئۇ يېتەكلەيدۇ؛ مۆمىنلەرگە ئۆز يولىنى
    ئۆگىتىدۇ.
  sus-sus: A tan nan mixi magoroxi raɲɛrɛma tinxinyi kui. A e matinkanma a xa kira
    ra.
  pon-2006: E kin ketin kahluwa me aktikitik kan nan ahl pwung oh kin ketin padahkihong
    irail kupwure.
  jae-jae: Eŋ gêwê lau, taŋ sêkôniŋ tauŋ naŋ, sêsa nêŋ lêŋ gêdêŋ ma kêdôŋ nê lêŋ gêdêŋ
    lau, taŋ sêkôniŋ tauŋ naŋ.
  ksd-ksd: Na rap lue diat i madu ra bala i diat ta ra mangamangana takodo, Ma na
    tovo tar kana mangamangana ta diat i madu ra bala i diat.
  tur-YTC: Alçakgönüllülere adalet yolunda yol gösterecek. Kendi yolunu onlara öğretecek.
  bel-N: Ён прывядзе ўцісканых на суд і навучыць уцісканых шляху Свайму.
  grc-BRENT: Μὴ συναπολέσῃς μετὰ ἀσεβῶν τὴν ψυχήν μου, καὶ μετὰ ἀνδρῶν αἱμάτων τὴν
    ζωήν μου,
  kpr-kpr: Tumbari embo ava giti jijighuse bu emboro evevakena ise, nunda uju ava
    nemokena ijugeraira.
  ind-AYT: Dia memimpin orang rendah hati menurut hukum, dan mengajarkan jalan-Nya
    kepada orang yang rendah hati.
  yom-yom: Niandi wudiatisanga batu bakukikululanga mu mambu masonga ; ayi wunlonganga
    nzilꞌandi kuidi bakukikululanga.
  yut-yut: Amɨn iyɨ do nandaba paŋ uŋun kositni kɨlegɨ yolɨsak, ae aŋpakni kɨlegɨ
    yoyɨŋ dekdak.
  nya-nya: Amatsogolera odzichepetsa kuti achite zolungama ndipo amawaphunzitsa njira
    zake.
  kyg-kyg: Agaemo fatago kavaꞌaletiꞌmo yagu yaga kavaꞌmo nehaya vayaꞌmo alino ho huno
    neꞌapate. Agaemo yagu yaga kavaꞌmo nehaya vayaꞌmo kaꞌamo alino apave ligiye.
  hrv-hrv: $JOD On ponizne u pravdi vodi i uči malene putu svome.
  mps-mps: Te aga dologode bidibo bidi dabe te bilibo dodolaibao, tama augwa te doloba
    pai kolesaga wali pomainu ebo dao. Agai te aga sunumi me te augwaliba ola mabo
    dao.
  tpi-tpi: Em i save stiaim ol man i stap aninit long em, na ol i bihainim stretpela
    pasin. Em i save skulim ol tu long rot bilong em.
  dan-1931: Han vejleder ydmyge i det, som er ret, og lærer de ydmyge sin Vej.
  vie-OVCB: Dẫn người khiêm cung theo chân lý, dạy họ thánh luật kỷ cương.
  guj-2017: તે નમ્ર લોકોને ન્યાયી બનવા માટે દોરે છે અને તે તેઓને તેઓના માર્ગે ચાલવાનું
    શીખવશે.
  pon-2006A: E kin ketin kahluwa me aktikitik kan nan ahl pwung oh kin ketin padahkihong
    irail kupwure.
  por-BRBSL: He irá guiar os humildes na justiça. Ele ensinará aos humildes seu caminho.
  eng-OEBUS: The humble he guides in the right, he teaches the humble his way.
  swe-swe: 'Han leder (hjälper, lotsar) de ödmjuka i vad som är rätt(själva beslutsprocessen,
    i att döma rättvist), han lär (tränar) de ödmjuka hans väg (hur man ska leva).
    [Den tionde och minsta hebreiska bokstaven är: י – Jod. Tecknet avbildar en arm
    eller en sluten hand. Eftersom denna bokstav är en punkt så är det början på alla
    andra bokstäver, och beskriver ofta skapelsen. Handen symboliserar styrka och
    kraft. I denna vers börjar ordet ”rätt” med denna bokstav och betonar att vi ska
    handla rätt.]'
  cth-cth: A lungthin kârahnoum e teh lam kalan dawk a hrawi teh angnae hno hah a
    cangkhai.
  twi-twi: Ɔde ahobrɛasefo fa ɔkwan pa so na ɔkyerɛ wɔn nʼapɛde.
  hlt-hlt: Kodo rhoek te tiktamnah neh a hoihaeng tih kodo rhoek te a longpuei neh
    a cang puei.
  tbz-SIM: Kɛ kerinɛ̀ bɛ̀ɛ̀ kɛ̃́kùnko bɛmɑ́ɑ̀ timɔ́mmɔnti miɛkɛ, kɛ bɛ̀ bɛnkú ku kó
    kucɛ.
  msy-2020: Gumazamizir uari abɨra an apengan itiba, a men faragha ghua tuavim men
    akakazima, me arazir aghuibaram ami. Egha arazir a ifongezibar men sure gami.
  dop-dop: N teesiɣi mpɑ pɑ ɩsɛ pɑ tɔkɩ tɔ pɑ tɔm kɛ́. Nɑ ń hʋləɣɩ-wɛɣɛ nyɑ́ luɣu
    nyəntʋ.
  azb-azb: İtaətkarları ədalət yolu ilə aparır, Öz yolunu onlara öyrədir.
  eng-DBY: The meek will he guide in judgment, and the meek will he teach his way.
  hin-2017: वह नम्र लोगों को न्याय की शिक्षा देगा, हाँ, वह नम्र लोगों को अपना मार्ग
    दिखलाएगा।
  wol-KYG: di jiite ku woyof mbubb ci njubte, di ko xamal aw yoonam.
  swp-swp: Tau nuatudobidobiuioina dobila duduraina arinai i woeai, eo tau nuatudobidobiuioina
    ia ena eda i heata.
  bjr-bjr: Nári nifaaqa mara maree qumi mariasa Yaaweefa andeeqara aatata nifiqee
    fidanoo, narí aidiranara qimannimidanoo.
  eng-YLT: He causeth the humble to tread in judgment, And teacheth the humble His
    way.
  kne-kne: Iturong mo din napakombaba sin kosto ay danan da ya itdom din laydem en
    daida.
  eng-WYC-2017: He shall dress meek men in doom; he shall teach mild men his ways.
  eng-WMBB: He will guide the humble in justice. He will teach the humble his way.
  zat-NTPS: Gulé'ene̱' benne' dxexruj lazre' ca' da xrlátaje da xelune̱', ne gusé̱dene̱'
    benne' zren lazre' ca' da xelune̱'.
  zty-NTPS: Wḻoe'ele' benne' gax̱jw ḻaže' ka' da' naken chawe' na' wsedle' benne'
    ẕen ḻaže' ka' da' góngake'.
  urd-GVH: वह फ़रोतनों की इनसाफ़ की राह पर राहनुमाई करता, हलीमों को अपनी राह की तालीम
    देता है।
  rug-rug: (Yod) Turaṉi Sa si arini pu va pepekae koasa siraṉa toṉotona; va tumatumae
    nia Sa koa rini sa Nana hiniva pude lulia rini.
  gaz-gaz: Warra gad of qaban waan qajeelaa taʼeen geggeessa; karaa isaas isaan barsiisa.
  fra-LSG: Il conduit les humbles dans la justice, Il enseigne aux humbles sa voie.
  yal-yal: Naxan a yɛtɛ magodoma, a a sariyan nabirama na ma. A mɔn a xaranma a sagoon
    na nɛn.
  iou-iou: Ba äma gämori-kengän kuŋat täkaŋ u kädet ini gäripi nadäk täyak ude yäwoŋärek
    täyak.
  haw-1868: 'E alakai oia i ka poe akahai ma ka pono: E ao mai no hoi oia i ka poe
    hoohaahaa i kona aoao.'
  arb-NAV: يُدَرِّبُ الْوُدَعَاءَ فِي سُبُلِ الْحَقِّ وَيُعَلِّمُهُمْ طَرِيقَهُ.
  ded-ded: Ye ngicngac yumia faka dindingac modacma hesicyunuma yengena sing edekpou
    ayemmeude.
  ewe-ewe: Ekplɔa ɖokuibɔbɔlawo to nu dzɔdzɔe wɔwɔ me, eye wòfiaa eƒe mɔ wo.
  eng-LEE: He guideth the meek in justice, and he teacheth the meek his way.
  asm-FB: তেওঁ নম্ৰ লোকক ন্যায় পথত চলায়, তেওঁৰ পথৰ বিষয়ে শিক্ষা দিয়ে।
  sus-A: عَ تَن نَن مِشِ مَفٌرٌشِ رَحّرّ مَ تِنشِنيِ كُي. عَ عٍ مَتِنكَنمَ عَ شَ كِرَ
    رَ.
  fra-SBL: Il guidera les humbles dans la justice. Il enseignera sa voie aux humbles.
  hbo-hbo: יַדְרֵ֣ךְ עֲ֭נָוִים בַּמִּשְׁפָּ֑ט וִֽילַמֵּ֖ד עֲנָוִ֣ים דַּרְכֹּֽו׃
  kik-kik: Atongoragia andũ arĩa menyiihagia na njĩra ĩrĩa yagĩrĩire, na akamarutaga
    njĩra yake.
  fra-NCL: Il fait marcher les humbles dans la justice, il enseigne aux humbles sa
    voie.
  cek-AK: Mi tlim ah khosah kaminawk to toenghaih a hnuksak, poeknaem kaminawk hanah
    angmah ih loklam to patuk.
  cuk-cuk: Bab-Jehová igar-innikigwadba dulemar-san-bipi-imakdimalad nied, Bab-Dummad
    e-igargi dulemar-san-dummarba-imakdisurmalad odurdakbalid.
  uig-CYR: Җенимни гунакарлар билән, Һаятимни қанхорлар билән биллә елип кәтмигәйсән;
  tel-2017: దీనులను న్యాయంగా నడిపిస్తాడు, దీనులకు తన మార్గం బోధిస్తాడు.
  hat-BSA: Li dirije enb yo nan jistis, e Li va enstwi enb yo nan chemen Li.
  ukr-ONPU: Не дай душі моїй загинути з грішниками й не згуби життя мого з людьми
    кровожерними,
  kos-kos: El kol mwet inse pusisel nu ke inkanek pwaye Ac lotelos ke ma lungse lal.
  hbo-WLC: יַדְרֵ֣ךְ עֲ֭נָוִים בַּמִּשְׁפָּ֑ט וִֽילַמֵּ֖ד עֲנָוִ֣ים דַּרְכּֽוֹ׃
  ibo-ibo: Ọ na-edu ndị dị umeala nʼobi nʼụzọ ziri ezi, na-ezikwa ha ụzọ nke ya.
  ory-ory: ସେ ନମ୍ର ଲୋକକୁ ବିଚାର ମାର୍ଗରେ କଢ଼ାଇ ନେବେ ଓ ନମ୍ର ଲୋକକୁ ଆପଣା ପଥ ଶିଖାଇବେ।
  chk-chk: A emweni chon tipetekison lon mine a pwüng o aiti ngeniir letipan.
  rop-rop: Im shoum ol lobala pipul wujei blanga go langa det raitwan wei, en im lenimbat
    olabat ebrijing im wandim olabat blanga dum.
  ukr-1871: Він веде покірних до правди, і вказує смирному дорогу свою.
  yon-yon: Yembed yika kankubune yiri keriwendan yaa yorokmo kerekmen yaambed korokbendene,
    ye kiwaan kedmengkandimaan.
  deu-1951: er leitet die Elenden auf den rechten Pfad und lehrt die Elenden seinen
    Weg.
  eng-JPS: He guideth The humble in justice; and He teacheth the humble His way.
  srp-1865: Upuæuje krotke istini, uèi krotke hoditi putem njegovijem.
  lug-lug: Abawombeefu abaluŋŋamya mu kkubo ettuufu n’abayigiriza ekkubo lye.
  heb-heb: ידרך ענוים במשפט וילמד ענוים דרכו׃
  ben-IRV: তিনি ন্যায়বিচারের সঙ্গে পরিচালনা করেন এবং তিনি নম্রদের পথ দেখান।
  ntu-ntu: xrmailz, aelwapx-ngrbzme mz kxnzavzo-lzbqng da kxtubq. xakrlz, alvztr-zvz-ngrn
    nidr me pnz drtwrm.
  pan-pan: ਉਹ ਮਸਕੀਨਾਂ ਦੀ ਅਗਵਾਈ ਨਿਆਂ ਨਾਲ ਕਰੇਗਾ, ਅਤੇ ਅਧੀਨਾਂ ਨੂੰ ਆਪਣਾ ਰਾਹ ਸਿਖਾਲੇਗਾ।
  mya-JVB: နှိမ့်ချ လျက်ရှိသောသူတို့ ကို တရား လမ်း၌ သွေးဆောင် တော်မူ၏။ နှိမ့်ချ လျက်ရှိသောသူတို့အား
    ခရီး တော်တို့ကို သွန်သင် တော်မူ၏။
  kgf-kgf: Inéŋ gum bénʒénʒéŋ ic imi wagicma héna solaŋaiguc keŋanʒac. Waŋu gum bénʒénʒéŋ
    ic imi eŋeya héna kumianʒac.
  tte-O: Tonuwalobi iyoganli kamwasa dudulaina koina yo ana nuwatu iyakataili.
  tbg-tbg: Kia nái mahuta ti variaka viva vika ntita varero avuqavu aaraqaa viharo,
    nai antuqavano vai kaiqara vika numiqe vaira.
  hmo-hmo: Ia ese hekokoroku lasi taudia, be dala maoromaoro dekenai ia hakaudia noho.
    Ia ese manau taudia dekenai, iena dala ia hadibaia noho.
  zar-NT: Ca naca le naca tsahuiʼ richë́ʼë Dios nupa nácagaca nöxaj ladxiʼ, en ruluíʼinëʼ
    nupa nácagaca doʼ ladxiʼ le rë́ʼënëʼ ilún.
  urd-urd: वह हलीमों को इन्साफ़ की हिदायत करेगा, हाँ, वह हलीमों को अपनी राह बताएगा।
  rus-SYN: Не погуби души моей с грешниками и жизни моей с кровожадными,
  bqc-SIM: Ì zĩabusanaↄ da a zɛ́wa, ì yãmaa dadanɛ́.
  tcz-CHONGTHU: Aman mi kineosah hochu lamdih a apuijin, ama dei lampi chu ahil jinge.
  mar-mar: तो नम्र जणांस न्यायाने मार्गदर्शन करतो. आणि दीनांना आपला मार्ग शिकवीतो.
  isl-isl: Hann sýnir þeim rétta leið sem leita hans með auðmjúku hjarta.
  hlt-THB: Dungvoeng na ak awm thlangkhqi ce a thymnaak benna sawi nawh amah a lam
    ce cawngpyi hy.
  qub-qub: Umildicunataga tantiyachinmi. Allillata rurananpämi yachachin.
  bqp-bqp: Àdi zĩdabusarinↄ da a zɛ́a, àdi yã mana dadańnɛ.
  hat-hat: Li pran men moun ki soumèt devan l' yo, li fè yo mache nan bon chemen an,
    li moutre yo jan li vle pou yo viv la.
  eng-BSB: He guides the humble in what is right and teaches them His way.
  eng-WEBPB: He will guide the humble in justice. He will teach the humble his way.
  kbq-kbq: Zamavufgama anteramiza maniza vahera, fatgo avu'ava huno kegava huzmanteno
    zamavareno nevuno, Agra'a avu'ava zana rempi hunezamie.
  pon-pon: A kin kalua pun me luet akan, o a kotin padaki on me luet akan al a.
  nhe-BL: Tiquinyacana tlen moicnonequij ipan nopa ojtli tlen más xitlahuac. Quena,
    tiquinmachtía inijuanti tlen quitemohuaj tlachque mopaquilis.
  wnc-wnc: Ita noman takngane ie gepbiatang yuke inane umana dua yatangenakaingu yanipake
    kunggak. Kuke itakan kepi noman takngakan tawaningge yanindamukgak.
  bus-bus: È zĩndabusarinↄ da a zɛ́a, è yã maaa dadańnɛ.
  gub-BL: Tupàn umuata kar ikàg 'ym ma'e a'e wà, pe ikatu ma'e rupi a'e wà. Umu'e
    wemimutar rehe wà no.
  eng-DRA: 'Take not away my soul, O God, with the wicked: nor my life with bloody
    men:'
