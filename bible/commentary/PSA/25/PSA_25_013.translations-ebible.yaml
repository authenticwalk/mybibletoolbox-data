verse: PSA.025.013
translations:
  mal-C: അവർ തങ്ങളുടെ ദിനങ്ങൾ അഭിവൃദ്ധിയിൽ ജീവിക്കും അവരുടെ സന്തതികൾ ദേശത്തെ അവകാശമാക്കും.
  deu-TKW: Ein solcher wird im Glücke weilen, und seine Nachkommen werden das Land
    besitzen.
  lin-lin: Boye, bakolekisa mikolo ya bomoi na bango kati na bofuluki, mpe mokili
    ekozala libula ya bana na bango.
  mmx-mmx: Limixin kerepmo dinaba ngasang kobot amisik la laxamdak mi laxaalik atnedi
    dinaba ruuna ka mo lenep kangka aulis atdi.
  eng-LSV: His soul remains in good, || And his seed possesses the land.
  eng-GNV: His soule shall dwell at ease, and his seede shall inherite the land.
  eng-WEBSTER: His soul shall dwell at ease; and his seed shall inherit the earth.
  nhw-BL: Tiquintiochihuas miyac, huan ininconehua quiselise nopa tlali catli tiquinmacas.
  swh-ONEN: Mtu huyo atafanikiwa maishani mwake, nao wazao wake watairithi nchi.
  bba-bba: Wiyɑ u ko n wɑ̃ɑ bɔri yɛndu sɔɔ. Win bweserɑ tɑ koo tem mɛ tubi di.
  eng-KJVCPB: (נ) His soul shall dwell at ease; And his seed shall inherit the earth.
  luo-luo: Obiro dak e ngima momew, kendo nyikwaye nokaw piny kaka girkeni margi.
  aii-aii: ܓܵܢܹܗ ܒܛܵܒ݂ܬܵ‌ܐ ܒܸܬ ܫܵܪܝܵܐ، ܘܙܲܪܥܹܗ ܒܸܬ ܝܵܪܹܬ ܐܲܪܥܵܐ.
  meu-meu: Ia na taḡa ai baine noho, bona ia natuna ese tano bae abia, edia.
  npi-ULB: त्यसको जीवन भलाइमा बित्‍नेछ । त्यसका सन्तानहरूले देशको उत्तराधिकार पाउनेछन्
    ।
  yor-yor: Wọn yóò lo ọjọ́ wọn nínú àlàáfíà, àwọn ọmọ wọn yóò sì gba ilẹ̀ náà.
  pes-OPCB: او همیشه کامیاب خواهد بود و فرزندانش در دنیا پایدار خواهند شد.
  tgl-ULB: Ang kanyang buhay ay magpapatuloy sa kabutihan; at ang kanyang mga kaapu-apuhan
    ay magmamana ng lupain.
  nop-nop: Metam undihi adi momooŋ hinek hatineeŋ, kaŋ yalakihiyedi maaŋ undugoŋ kwetfoloŋ
    iŋoŋ momooŋ hinek hatineeŋ.
  hui-hui: Wali agali urunibi karu ti bayale halu tinaga waneigini aguanenerubi dindi
    ogoria howa bayale holebira.
  mya-mya: သူ​တို့​သည်​အ​စဉ်​ပင်​ကောင်း​စား​ကြ​လျက် သူ​တို့​၏​သား​သ​မီး​များ​သည်​ပြည်​တော်
    ကို ပိုင်​ရ​ကြ​လိမ့်​မည်။
  bod-N: དེས་ནི་དགའ་བདེའི་དཔལ་ལ་རོལ་བ༌དང༌། །བུ་རྒྱུད་རྣམས་ལ་ས་གཞི་འཐོབ་པར༌འགྱུར།།
  wsk-wsk: Nuna daiga bagara ningo arigimonko, se nunga kuriang gue ali imi te terong
    baga lagamonko.
  sna-sna: Achararama upenyu hwake mukubudirira, uye zvizvarwa zvake zvichagara nhaka
    yenyika.
  spa-BLM: Su alma habitará tranquila. Su descendencia heredará la tierra.
  cac-cac: Toxonton tzic'chaan̈ eb'. A eb' yuninal eb' ol icancan lum luum tic.
  swh-ULB: Maisha yake yataenenda katika uzuri; na uzao wake utairithi nchi.
  deu-ELBBK: Seine Seele wird im Guten wohnen, und seine Nachkommenschaft die Erde
    besitzen.
  mbb-OT: Meuswaǥen is ked-ubpè dan, ne ebpedayun is ked-ubpà te menge kevuwazan dan
    diyà te tanà he Israel.
  mal-2015: അവൻ സുഖത്തോടെ വസിക്കും; അവന്റെ സന്തതി ദേശത്തെ അവകാശമാക്കും.
  gup-gup: Wanjh namekbe bininj kadjalkuken munguyh, dja mak wurdwurd nuye kabirribolkmang
    kumekbe kunred kore kabirrini.
  rmc-rmc: Ajso manuš dživela andro lačhipen a e phuv ačhela leskre čhavenge.
  nlg-nlg: Gaira kara kabu tana lei lologho sule tana lei bongidira, mana lei daledira
    ghua kara lologho tana komu baubahu.
  pes-OPV: جان او در نیکویی شب را بسر خواهد برد. و ذریت او وارث زمین خواهند شد.
  ron-1924: Ел ва локуи ын феричире ши сэмынца луй ва стэпыни цара.
  ben-OBCV: তারা স্বাচ্ছন্দ্যে তাদের জীবন কাটাবে, এবং তাদের বংশধরেরা দেশের অধিকার
    পাবে।
  som-som: Naftiisu wanaag bay ku jiri doontaa, Oo farcankiisuna wuxuu dhaxli doonaa
    dalka.
  eng-ASVBT: His soul shall dwell at ease; And his seed shall inherit the land.
  mna-mna: Mi ko mataana pizin ma timbot ambai. Mi lutun bizin tomini ko timbot ambai
    su toono ta Yooba ikam pa wal kini na.
  ita-1885: L'anima sua dimorerà per mezzo i beni, E la sua progenie erederà la terra.
  eng-ULB: His life will go along in goodness; and his descendants will inherit the
    land.
  spa-VBL: Ellos continuarán siendo prósperos, y sus descendientes heredarán la tierra.
  fra-_FOB: Son âme habitera parmi les biens, et sa postérité possédera la terre.
  mal-mal: അവൻ മനോസുഖത്തോടെ വസിക്കും; അവന്റെ സന്തതി ദേശം അവകാശമാക്കും.
  urd-GVR: Tab wuh ḳhushhāl rahegā, aur us kī aulād mulk ko mīrās meṅ pāegī.
  suz-BL: मिनु मेको आन माल्‍शो नेल्‍ल तशा, आन थुं नाइक्‍नीम। मेको आन आलपुकीम मेको
    रागी ताइनीम। भजन संग्रह ३७:९
  eng-NOY: He shall himself dwell in prosperity, And his offspring shall inherit the
    land.
  ita-1927: L’anima sua dimorerà nel benessere, e la sua progenie erederà la terra.
  ckb-ckb: هەموو ڕۆژانی لە چاکەدا دەبێت و زەوی بە میرات بۆ نەوەکانی دەمێنێتەوە.
  eng-BBE: His soul will be full of good things, and his seed will have the earth
    for its heritage.
  xsi-xsi: Kinzi ma simo ara ndo ikura zo zo, aku nenzi vâsa ma sikatona tâno ŋine.
  kan-OKCV: ಅಂಥವರು ಜೀವಮಾನವೆಲ್ಲಾ ಸಫಲರಾಗಿರುವರು. ಅಂಥವರ ಸಂತಾನವು ದೇಶವನ್ನು ಸ್ವಾಧೀನ ಮಾಡಿಕೊಳ್ಳುವುದು.
  tam-2017: அவனுடைய ஆத்துமா நன்மையில் தங்கும்; அவன் சந்ததி பூமியைச் சொந்தமாக்கிக்கொள்ளும்.
  spa-RV-1909: Su alma reposará en el bien, y su simiente heredará la tierra.
  ron-BTF: Sufletul lui va locui în tihnă; și sămânța lui va moșteni pământul.
  eng-WEBP: His soul will dwell at ease. His offspring will inherit the land.
  eng-FBV: They will continue to be prosperous, and their descendants will inherit
    the land.
  nld-1939: Hijzelf zal steeds in voorspoed leven, Zijn kinderen zullen het Land bezitten.
  nch-BL: Tiquintiochihuas miyac, huan ininconehua quiselise nopa tali cati tiquinmacas.
  vie-1934: Linh hồn người sẽ được ở nơi bình an. Và con cháu người sẽ được đất làm
    sản nghiệp.
  cha-cha: 'Y antiña usaga gui mauleg: ya y semiyaña uereda y tano.'
  hin-CV: तब समृद्ध होगा उसका जीवन, और उसकी सन्तति उस देश पर शासन करेगी.
  eng-OURB: נ His soul shall dwell at ease. His offspring shall inherit the land.
  spa-BES: gozará de bienestar, y su simiente tendrá la tierra por su herencia.
  tdx-tdx: מ Hiaiñ’añ’oleñañe ty fiai’e; handova i taney o tarira’eo
  tha-KJV: จิ​ตวิญญาณเขาเองจะอาศัยอยู่​อย่างสงบ และเชื้อสายของเขาจะได้​แผ่​นดินเป็นกรรมสิทธิ์
  por-BR-2018: Sua alma habitará no bem; e sua semente isto é, sua descendência possuirá
    a terra em herança.
  deu-ELO: Seine Seele wird im Guten wohnen, und sein Same die Erde besitzen.
  eng-WYC-2018: His soul shall dwell in goods; and his seed shall inherit the land.
    (He shall live in abundance; and his children shall inherit the land.)
  epo-epo: Lia animo ĝuos bonon, Kaj liaj idoj posedos la teron.
  gfk-gfk: No uno kidilona nilon na kis narako ra bilbilai, ma ira uno bulumur diet
    na tinane no pise.
  uig-PIN: Uning jeni azadǝ-yahxiliⱪta yaxaydu, Uning nǝsli yǝr yüzigǝ miras bolidu.
  beo-beo: Ilia da eso huluane bagade gaguiwane ba:mu. Amola ilia mano da Isala:ili
    soge gagulaligimu.
  tpi-OTNT: Ol kain man olsem bai i stap gutpela tru, na ol pikinini bilong ol bai
    i stap gut long dispela graun.
  hau-SA: Zai ci kwanakinsa a wadace, kuma zuriyarsa za su gāji ƙasar.
  udu-udu: A’di ki is piti midi c̱a’b e mo jin isha to ka enthus mo, dhali uc̱im piti
    mini gam mal gi mony’cesh mo be.
  uig-LAT: Uning jéni azade-yaxshiliqta yashaydu, Uning nesli yer yüzige miras bolidu.
  nde-nde: Uzaphila insuku zakhe ekhomba ngophakathi, lezizukulwane zakhe zizakudla
    ilifa lelizwe.
  ton-ton: ‌ʻE nofomaʻu hono laumālie ʻi he lelei; pea ʻe maʻu ʻe hono hako ʻae fonua.
  ces-1613: Duše jeho v dobrém přebývati bude, a símě jeho dědičně obdrží zemi.
  eng-WMB: His soul will dwell at ease. His offspring will inherit the land.
  tam-TCV: அவர்கள் தமது வாழ்நாளெல்லாம் நன்மையைப் பெறுவார்கள், அவர்களுடைய சந்ததி பூமியை
    தமக்கு சொந்தமாக்கிக்கொள்வார்கள்.
  ceb-ULB: Ang iyang kinabuhi mosubay sa pagkamaayo; ug ang iyang mga kaliwatan makapanunod
    sa yuta.
  pol-UBG: Jego dusza będzie trwać w szczęściu i jego potomstwo odziedziczy ziemię.
  urd-GVU: تب وہ خوش حال رہے گا، اور اُس کی اولاد ملک کو میراث میں پائے گی۔
  eng-OEBCW: They will live in prosperity, their children will inherit the land.
  deu-1912: Seine Seele wird im Guten wohnen, und sein Same wird das Land besitzen.
  kan-2017: ಅವರು ಸುಖದಿಂದಲೇ ಇರುವರು; ಅವರ ಸಂತತಿಯವರು ದೇಶವನ್ನು ಅನುಭವಿಸುವರು.
  yap-yap: Ma gubin ngiyal’ ni yad ra par ni bfel’ rogorad, ma pifakrad e bay ra tafned
    e nam.
  hlt-MCSB: Hno then dongah a hinglu loh rhaeh rhong vetih a tiingan loh khohmuen
    a pang uh ni.
  mdy-ETH: ዬይ ዓሳ ዎዶ ቢያ ዖርጎቹሞና ናንጋንዳኔ፤ ዔያቶኮ ናኣታኣ ሳዖ ዔካንዳኔ።
  twi-ASANTE: Ɔbɛdi yie wɔ ne nkwa nna mu, na nʼasefoɔ afa asase no sɛ wɔn agyapadeɛ.
  eng-WEBU: His soul will dwell at ease. His offspring will inherit the land.
  acu-NT: tura pengker awajui. Tura ni weari nu nungkanam pujuinauncha nu nungka ninu
    ati tusa suawai.
  spa-PDDPT: Su alma gozará de bienestar, Y su descendencia heredará la tierra.
  gun-gun: Ha'e ramo ha'e kuery nhe'ẽ opytu'u 'rã ovy'a reve, ha'e gui hamymino kuery
    jevy ikuai porã 'rã yvy re.
  agu-BL: Nin stk'e' i' yi banl squibaj. Nin yi e' chixonl, scyetzaje' yi ama'l yi
    suki'nt ta'n.
  ilo-ULB: Agtultuloyto ti biagna iti kinanam-ay; ken tawidento dagiti kaputotanna
    ti daga.
  kpg-kpg: Digaula ga haadanga lamalia i nia madagoaa huogodoo, gei nia hagadili digaula
    ga hai mee gi tenua deelaa.
  uig-ARA: ئۇنىڭ جېنى ئازادە-ياخشىلىقتا ياشايدۇ، ئۇنىڭ نەسلى يەر يۈزىگە مىراس بولىدۇ.
  sus-sus: A aligiyama lima nɛ sɛɛwɛ kui. A bɔnsɔɛ fan fama sabatide yi bɔxi ma.
  pon-2006: Re pahn kin paiamwahu ahnsou koaros, oh nair seri kan pahn sapweniki sahpwo.
  jae-jae: Eŋ tau oc êŋgôŋ tomoasiŋ ma nê wakuc oc sêwê kaiŋ gamêŋ tau.
  ksd-ksd: la iat na ki mamal, Ma ra umana bul mur tana diat a kale ra gunan.
  tur-YTC: Onun canı rahat edecek. Soyu ülkeyi miras alacaktır.
  bel-N: Душа ягоная будзе жыць ў добрым, і насеньне ягонае зямлю ў спадчыну возьме.
  kpr-kpr: Evetu genembo amo susu iti fafode edo evovodae aminguse irarera. Amingururoro,
    nenda sasingu enda evia nenda tofodae barera.
  ind-AYT: Jiwanya akan bermalam dalam kebahagiaan, dan keturunannya akan mewarisi
    bumi.
  yom-yom: Wela viokisa bilumbu biandi mu mamboti ; ayi nkunꞌandi wela tambula tsi.
  yut-yut: Uŋuden amɨn tagɨsi egɨpdaŋ, ae monjɨ gwayoni uŋun da mɨktɨmni abɨdokdaŋ.
  nya-nya: Iye adzakhala pa ulemerero masiku ake onse, ndipo zidzukulu zake zidzalandira
    dziko ngati cholowa chawo.
  kyg-kyg: Apakaemo alagepa huꞌa maisageꞌa apakinago vayaꞌmogi ma mopamo aligae.
  hrv-hrv: $NUN Duša će mu u sreći počivati, a potomci će njegovi zaposjesti zemlju.
  mps-mps: Te tobage bidi dabe augwali da te wiegi yai mu bidaibao, tama augwa wai
    dabe me te tǫde bugagia bididuaibao.
  tpi-tpi: Ol kain man olsem bai i stap gutpela tru, na ol pikinini bilong ol bai
    i stap gut long dispela graun.
  dan-1931: selv skal han leve i Lykke og hans Sæd få Landet i Eje.
  vie-OVCB: Người sẽ sống đời mình trong hưng thịnh. Con cháu người sẽ thừa hưởng
    đất đai.
  guj-2017: તેનો જીવ સુખમાં રહેશે; અને તેના વંશજો દેશનો વારસો પામશે.
  pon-2006A: Re pahn kin paiamwahu ahnsou koaros, oh nair seri kan pahn sapweniki
    sahpwo.
  por-BRBSL: Sua alma ficará tranqüila. Sua descendência herdará a terra.
  eng-OEBUS: They will live in prosperity, their children will inherit the land.
  swe-swe: 'Han själv[den person som fruktar Herren] ska leva i godhet (det ska gå
    väl för honom), och hans efterkommande ska inta (ärva) landet. [Den fjortonde
    hebreiska bokstaven är: נ – Nun. Tecknet avbildar en fisk och betyder arvtagare
    och avkomma. Ordet ”Han själv” börjar på den bokstaven. Det är det hebreiska ordet
    ”nefesh” som ibland översätts med själ, och syftar på hela människan som en levande
    varelse. Det förstärker versens budskap om att det ska gå väl för de som ärver
    landet.]'
  cth-cth: Lungnem lahoi na o vaiteh na canaw teh hete ram dawkvah phu kanepcalah
    kho a sak awh han.
  twi-twi: Obedi yiye wɔ ne nkwanna mu, na nʼasefo afa asase no sɛ wɔn agyapade.
  hlt-hlt: Hno then dongah a hinglu loh rhaeh rhong vetih a tiingan loh khohmuen a
    pang uh ni.
  tbz-SIM: Dɛ yiɛ̀ nhɔ̃ɔ̃ di diwɛ̀ì ndi, kòo bíi tiekɛ dihɛì.
  msy-2020: Gumazir kam zurara dabirabir aghuim inivɨra ikiam. Eghtɨ an ovavir boriba
    nguazir aghuir kam inightɨ, a men nguazim gavagh ikɨ kamaghɨra ikiam.
  dop-dop: Pə yʋlʋ wɛɛkɩ leleŋ tɑɑ kɛ́. Ɩlɛnɑ ɩ piyɑ nɑ́ɑ́ tɔɣɔ tɛtʋ.
  azb-azb: O bəxtəvər yaşayacaq, Ölkə onun nəslinə irs olaraq qalacaq.
  eng-DBY: His soul shall dwell in prosperity, and his seed shall inherit the earth.
  hin-2017: वह कुशल से टिका रहेगा, और उसका वंश पृथ्वी पर अधिकारी होगा।
  wol-KYG: muy dunde ngëneel, askanam moom réew mi?
  swp-swp: Ia abo i mia komakomani, taba nige saha i deha, eo nanatunayao edi tano
    abo se abi isi enadi.
  bjr-bjr: Misa aiqama ainaina amanaikiranaki amiqiranaki marifaranoo. Misa faiqi
    namu maqa maaqa mareefaranoo.
  eng-YLT: His soul in good doth remain, And his seed doth possess the land.
  kne-kne: Kanayon to ay mayat di biyag da ya din inkarim ay ili et tawiden din an-ak
    da.
  eng-WYC-2017: His soul shall dwell in goods; and his seed shall inherit the land.
  eng-WMBB: His soul will dwell at ease. His offspring will inherit the land.
  zat-NTPS: Gaca chee̱' tu da ba neza zrente̱, na' zri'ine zre sue̱' gaca chee̱be'
    xe̱zr la xu.
  zty-NTPS: Gak chie' to yeḻa' ba nez ẕen, na' ẕa'sóe' ka' gata' chégakbe' yežlyó.
  urd-GVH: तब वह ख़ुशहाल रहेगा, और उस की औलाद मुल्क को मीरास में पाएगी।
  rug-rug: (Nun) Kaqu marevutu si arini doduru totoso, meke sari na tudia rina tudia
    si kaqu tagoa sa popoa pepeso.
  gaz-gaz: Lubbuun isaa badhaadhummaadhaan jiraatti; sanyiin isaas lafa dhaala.
  fra-LSG: Son âme reposera dans le bonheur, Et sa postérité possédera le pays.
  yal-yal: Na kanna sabatima nɛn a siimayani, bɔxɔn yi findi a diine kɛɛn na.
  iou-iou: Äma udewani säkgämän it täkaŋ. Ba unitäŋo nanakiye imaka, kome terak täga
    api itneŋ.
  haw-1868: E noho kona uhane ma ka maikai. E ili hoi ka honua i kana mau keiki.
  arb-NAV: فَتَنْعَمُ نَفْسُهُ فِي الْخَيْرِ وَتَمْتَلِكُ ذُرِّيَّتُهُ الأَرْضَ.
  ded-ded: Amma ngic imoc ye kekeha ngereeu wiac monggac mi obohoude nga yeac esamedacfora
    yeni maridzoming dema bangec mema mingina anggecde.
  ewe-ewe: Woakpɔ dzidzedze le woƒe agbemeŋkekewo me, eye woƒe dzidzimeviwo anyi anyigba
    la ƒe dome.
  eng-LEE: 'His soul shall abide in happiness: and his seed shall inherit the land.'
  asm-FB: তেওঁলোকে উন্নতিৰ মাজেদি নিজৰ জীৱন কটাব; তেওঁলোকৰ বংশধৰসকলে দেশ অধিকাৰ কৰিব।
  sus-A: عَ عَلِفِيَمَ لِمَ نّ سّيوّ كُي. عَ بْنسْي قَن قَمَ سَبَتِدٍ يِ بْشِ مَ.
  fra-SBL: Son âme reposera en paix. Sa progéniture héritera de la terre.
  hbo-hbo: נַ֭פְשֹׁו בְּטֹ֣וב תָּלִ֑ין וְ֝זַרְעֹ֗ו יִ֣ירַשׁ אָֽרֶץ׃
  kik-kik: Mũndũ ũcio egũtũũra matukũ make agaacĩire, nacio njiaro ciake nĩikaagaya
    bũrũri.
  fra-NCL: Son âme repose dans le bonheur, et sa postérité possédera le pays.
  cek-AK: Anih loe hoihaih hoi khosah ueloe, anih ih ca mah long to toep tih.
  cuk-cuk: A-dule, nued-gudii guoed, e-wagandi nainumar gamaloed.
  tel-2017: అతని ప్రాణం సంతోషంగా ఉంటుంది. అతని సంతానం దేశానికి వారసులవుతారు.
  hat-BSA: Nanm li va viv alèz. Desandan li yo va resevwa eritaj peyi a.
  kos-kos: Elos ac fah kapkapak, Ac fwil natulos ac fah usrui facl selos.
  hbo-WLC: נַ֭פְשׁוֹ בְּט֣וֹב תָּלִ֑ין וְ֝זַרְע֗וֹ יִ֣ירַשׁ אָֽרֶץ׃
  ibo-ibo: Ọ ga-ebi ogologo ụbọchị nke ndụ ya nʼime ịba ụba, ndị agbụrụ ha ga-eketa
    ala ahụ.
  ory-ory: ତାହାର ପ୍ରାଣ କୁଶଳରେ ବାସ କରିବ ଓ ତାହାର ବଂଶ ଦେଶ ଅଧିକାର କରିବେ।
  chk-chk: I püsin epwe wöümong, nge nöün kana repwe fanüeni ewe fanü.
  rop-rop: Olabat garra oldei abum detmatj ebrijing. Blanga olabat ola bigininimob
    garra jidan boswan blanga olabat ronwan kantri.
  ukr-1871: Душа його буде в щастї, і рід його наслїдить землю.
  yon-yon: Kwane, yi kuu ongmendaneene wad dobaraniib kuu yiminmo dobaraniib. Kwane,
    okad kinoon kuu yi awoya yiman keraneen.
  deu-1951: Seine Seele wird im Guten wohnen, und sein Same wird das Land besitzen.
  eng-JPS: His soul shall abide in prosperity; and his seed shall inherit the land.
  srp-1865: Duša æe njegova u dobru poèivati, i sjeme æe njegovo vladati zemljom.
  lug-lug: Obulamu bwe bunajjuzibwanga emikisa gya Katonda, era bazzukulu be ensi
    eriba yaabwe.
  heb-heb: נפשו בטוב תלין וזרעו יירש ארץ׃
  ben-IRV: তাঁর জীবন কুশলে বাস করবে এবং তার বংশধরেরা দেশের উত্তরাধিকারী হবে।
  ntu-ntu: lvz x ncblo lcng sa namnc-zpwxng. liqtibz drtc' kc tqpibzme, murde doa
    nedrng namnc-kzng elr.
  pan-pan: ਉਸ ਦਾ ਜੀਅ ਸੁਖੀ ਵੱਸੇਗਾ, ਅਤੇ ਉਸ ਦਾ ਵੰਸ਼ ਧਰਤੀ ਦਾ ਵਾਰਿਸ ਹੋਵੇਗਾ।
  mya-JVB: ထိုသူ သည် ကိုယ်တိုင် ကောင်းမွန် စွာ ကျိန်းဝပ် ၍ ၊ သူ ၏အမျိုး အနွယ်သည်လည်း
    ပြည် တော်ကို အမွေ ခံရလိမ့်မည်။
  kgf-kgf: Iwac kekec uŋayanéŋ luaeguc kecmac. Waŋu ɋelihéra ieneŋ baec mératéc memu.
  tte-O: Kani sauga meuloina siwasawasa yo natuliyao kani yanuwane sikalai.
  tbg-tbg: vika koqemake variqi vi vaimanta vika kuvuarama teka nái noka qoka i vatara
    varevara.
  hmo-hmo: Unai tau ese kohu momo do ia abia, bona iena natuna ese, tano do idia abia,
    edia tano.
  zar-NT: Uluʼzíʼ xibé le naca dxiʼa gunnëʼ quéguequi, ateʼ guequi quégacabiʼ zxíʼini
    xiʼsóaguequi luyú ni.
  urd-urd: उसकी जान राहत में रहेगी, और उसकी नसल ज़मीन की वारिस होगी।
  bqc-SIM: Ade aↄ ku nama guu, aà buiↄ mɛ́ aa gↄ̃ ń bùsu vĩ.
  tcz-CHONGTHU: Amaho chu khangtou untin achateovin jong gamsung alodingu ahi.
  mar-mar: त्याचे जीवन चांगुलपणात जाईल, आणि त्याची संतान भूमीचे वतन पावतील.
  isl-isl: Hann verður gæfumaður og börn hans erfa landið.
  hlt-THB: Anih ing khawnghyp boeih ce zo awmnaak ing hawna kawmsaw, a cadilkhqi ing
    qam ce pang kawm uh.
  qub-qub: Chaura cay bïdachöpis juc bïdachöpis allillami goyanga. Wamrancunanami
    chacranwanpis quëdanga.
  bqp-bqp: Ade nigↄ̃ kú nnamanaa gũn, a burinↄ mɛ́ onigↄ̃ ń bùsu vĩ.
  hat-hat: L'ap toujou gen kè kontan. Pitit li yo va pran peyi a pou yo.
  eng-BSB: His soul will dwell in prosperity, and his descendants will inherit the
    land.
  eng-WEBPB: His soul will dwell at ease. His offspring will inherit the land.
  kbq-kbq: Ana vahe'mo'za knare nomani'zampi nemanisnage'za, zamagrama kase zamantesnaza
    vahe'mo'za ama mopa erisanti hare'za so'e hu'za manigahaze.
  pon-pon: Nen e pan mi waja mau o kaudaudok a pan aneki jap o.
  nhe-BL: Tiquintiochihuas miyac, huan ininconehua quiselise nopa tlali tlen tiquinmacas.
  wnc-wnc: Unzing aminu sanga sanga kwaapzang pake take siknga yutning. Take yuke
    waamindane waatdakana masande keu andakane take yutning.
  bus-bus: Adee égↄ̃ kú nnamana guu, à boriinↄ bé wégↄ̃ ń bùsu vĩ.
  gub-BL: Ikatuahy putar waneko àwàm nehe. Wana'yr wiko putar ywy Tupàn hemimume'u
    kwer izar romo wà nehe.
