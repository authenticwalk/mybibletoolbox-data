verse: PSA.025.001
translations:
  mal-C: യഹോവേ, അങ്ങയിലേക്ക് ഞാൻ എന്റെ മനസ്സ് ഉയർത്തുന്നു.
  deu-TKW: Von David. Zu dir, Jahwe, erhebe ich meine Seele.
  lin-lin: Nzembo ya Davidi. Yawe, Nzambe na ngai, natiaka elikya na ngai kati na
    Yo.
  mmx-mmx: O Leeme Silok, a lok lisingising tu mi lorooro axap tarak.
  eng-LSV: BY DAVID. [ALEPH-BET] To You, O YHWH, I lift up my soul.
  eng-GNV: A Psalme of David. Unto thee, O Lord, lift I vp my soule.
  eng-WEBSTER: A Psalm of David. To thee, O LORD, do I lift up my soul.
  nhw-BL: Mopan ta, TOTECO, nimotlatlajtía ica nochi noyoltzi.
  swh-ONEN: Kwako wewe, Ee Bwana, nainua nafsi yangu,
  bba-bba: Dɑfidin womu. Yinni Gusunɔ, wunɑ nɑ soku. Wee nɑ yiire nɑ nun kɑnɑmɔ.
  eng-KJVCPB: (א) Unto thee, O Lord, do I lift up my soul.
  luo-luo: Achiwoni chunya, yaye Jehova Nyasaye;
  aii-aii: ܐܸܠܘܼܟ݂، ܝܵܐ ܡܵܪܝܵܐ، ܡܲܪܘܼܡܘܼܗ̇ ܝܘܸܢ ܓܵܢܝܼ.
  meu-meu: Iehova e, laumagu na abia isimu oiemu ai;
  npi-ULB: हे परमप्रभु, म आफ्‍नो जीवन तपाईंमा उचाल्छु ।
  yor-yor: Olúwa, ìwọ ni mo gbé ọkàn mi sókè sí.
  pes-OPCB: ای خداوند، راز دل خود را با تو در میان می‌گذارم.
  tgl-ULB: Sa iyo Yahweh, Itinataas ko ang aking buhay!
  nop-nop: Yahwe, nu yonadine kamewene du’walaŋkade ulak.
  hui-hui: Anduane Homogo-o i̱na i̱naga miniha mitangibu kogonaga í̠hondo bi larogoni.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​၏​ထံ​တော်​သို့
    ဆု​တောင်း​ပတ္ထ​နာ​ပြု​ပါ​၏။
  bod-N: ༼དཱ་བིད་ཀྱི་མགུར༌མ།༽ ང་ཡི་རེ་སྨོན་ཡ་ཝཱེ་ཁྱེད་ལ༌བཅངས།།
  wsk-wsk: O Yawe, aninga Kaem, ani nikate la ira sanamasam.
  sna-sna: Jehovha, ndinosimudzira mwoyo wangu kwamuri;
  spa-BLM: A ti, Yahvé, elevo mi alma.
  cac-cac: Mamin Jehová, tic val sval in b'a d'ayach.
  swh-ULB: Kwako, Yahwe, nayainua maisha yangu!
  bel-bel: Псальма Давідава. Рассудзі мяне, Госпадзе, бо хадзіў я ў беспахібнасьці
    маёй, і, у надзеі на Госпада не пахіснуся.
  deu-ELBBK: (Von David.) Zu dir, HERR, erhebe ich meine Seele.
  mbb-OT: Nengazen he Megbevayè ku, iyan ka ed-empuan ku wey edseriǥan ku. Kenè nu
    ituǥut he mezaag a te menge kuntada ku, su para kenà a meeled-eled.
  mal-2015: യഹോവേ, നിങ്കലേക്കു ഞാൻ മനസ്സു ഉയർത്തുന്നു;
  gup-gup: Ngudda Yawey, ngaye ngamalngkurrmerren kore ngudda!
  rmc-rmc: Le Davidoskro. Ó, RAJEJA, dav tuke calo miro jilo.
  nlg-nlg: Itamua, Ghe Lord, ku talu datoa nigua na kokoeliulivuti.
  pes-OPV: ای خداوند بسوی تو جان خود رابرمی افرازم. ای خدای من بر تو توکل می‌دارم.
  ron-1924: Ла Тине, Доамне, ымь ыналц суфлетул.
  ben-OBCV: হে সদাপ্রভু, আমার ঈশ্বর, আমি তোমাতেই আস্থা রাখি।
  som-som: Rabbiyow, naftayda xaggaagaan kor ugu qaadaa.
  lat-VUC: In finem. Psalmus David. [Judica me, Domine, quoniam ego in innocentia
    mea ingressus sum, et in Domino sperans non infirmabor.
  eng-ASVBT: Unto thee, O Jehovah, do I lift up my soul.
  mna-mna: O Yooba, iŋgi suŋŋana tio ima ku raama leleŋ.
  ita-1885: O SIGNORE, io levo l'anima mia a te.
  eng-LXXUP: 'A Psalm of David. Judge me, O Lord; for I have walked in my innocence:
    And hoping in the Lord I shall not be moved.'
  eng-ULB: To you, Yahweh, I lift up my life!
  spa-VBL: Señor, vengo a adorarte.
  fra-_FOB: Psaume de David. Éternel, j'élève mon âme à toi.
  mal-mal: യഹോവേ, അങ്ങയിലേക്ക് ഞാൻ മനസ്സ് ഉയർത്തുന്നു;
  lit-lit: Dovydo. Į tave, VIEŠPATIE, keliu savo sielą.
  urd-GVR: Dāūd kā zabūr. Ai Rab, maiṅ terā ārzūmand hūṅ.
  suz-BL: परमप्रभु यावे, गो आं थुंमी इन नेक्‍था दुम्‍नुङ।
  eng-NOY: “A psalm of David.” To thee, O LORD! do I lift up my soul.
  ita-1927: Di Davide. A te, o Eterno, io levo l’anima mia.
  ckb-ckb: ئەی یەزدان، گیانی خۆم بۆ تۆ بەرز دەکەمەوە.
  eng-BBE: To you, O Lord, my soul is lifted up.
  xsi-xsi: Yova Kindeni, kala ŋine naŋa ano pano.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮಲ್ಲಿ ಭರವಸೆಯಿಟ್ಟಿದ್ದೇನೆ.
  tam-2017: யெகோவாவே, உம்மிடத்தில் என்னுடைய ஆத்துமாவை உயர்த்துகிறேன்.
  spa-RV-1909: Salmo de David. A TI, oh Jehová, levantaré mi alma.
  ron-BTF: La tine, DOAMNE, îmi înalț sufletul.
  eng-WEBP: To you, LORD, I lift up my soul.
  eng-FBV: Lord, I come to worship you.
  nld-1939: Van David. Tot U verhef ik mijn ziel, O Jahweh, mijn God!
  nch-BL: Ipan ta, TOTECO, nimotatajtía ica nochi noyolo.
  vie-1934: Hỡi Đức Giê-hô-va, linh hồn tôi hướng về Ngài.
  cha-cha: YYAJAGO, O Jeova, nae jujatsa y antijo.
  hin-CV: याहवेह, मैंने आप पर अपनी आत्मा समर्पित की है.
  eng-OURB: א To you, Adonai, do I lift up my soul.
  spa-BES: A ti, oh SEÑOR, mi alma enaltece.
  tdx-tdx: א Ihe, ry Iehovà ! ro añonjonako fiaiñe.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ จิ​ตวิญญาณข้าพระองค์ตั้งใจแน่วแน่ในพระองค์
  por-BR-2018: A ti, SENHOR, levanto minha alma.
  deu-ELO: Von David. Zu dir, Jehova, erhebe ich meine Seele.
  eng-WYC-2018: The song of David. Lord, to thee I have raised my soul; (A song by
    David. Lord, I raise up my soul to thee;)
  epo-epo: Al Vi, ho Eternulo, mi levas mian animon.
  gfk-gfk: Iau raun haut no nugu lon ukatiga ho ugu, Watong.
  uig-PIN: Dawut yazƣan küy. Pǝrwǝrdigar, jenim Sanga tǝlmürüp ⱪaraydu;
  beo-beo: Hina Gode! Na da Dima fawane sia:ne gadosa!
  tpi-OTNT: Bikpela, nau mi beten long yu.
  hau-SA: A gare ka Ya Ubangiji, na miƙa raina.
  udu-udu: E /e mo tani ayy Tap̱a, aha/ ’de’kkina ḵashiram pem mo.
  uig-LAT: Dawut yazghan küy. Perwerdigar, jénim Sanga telmürüp qaraydu;
  nde-nde: Kuwe, Thixo, ngiphakamisela umphefumulo wami.
  ton-ton: ‌ʻE Sihova, ʻoku ou hiki hake hoku laumālie kiate koe.
  ces-1613: Žalm Davidův. K toběť, Hospodine, duše své pozdvihuji.
  eng-WMB: To you, LORD, I lift up my soul.
  tam-TCV: யெகோவாவே, உம்மிடத்தில் என் ஆத்துமாவை உயர்த்துகிறேன்.
  ceb-ULB: Ang Salmo ni David. Nganha kanimo, O Yahweh, itugyan ko ang akong kinabuhi!
  pol-UBG: Do ciebie, PANIE, wznoszę moją duszę.
  urd-GVU: داؤد کا زبور۔ اے رب، مَیں تیرا آرزومند ہوں۔
  eng-OEBCW: 'To you, O Lord, I lift up my heart: all the day I wait for you.'
  deu-1912: Ein Psalm Davids. Nach dir, HERR, verlangt mich.
  kan-2017: ಯೆಹೋವನೇ, ನನ್ನ ಮನಸ್ಸನ್ನು ನಿನ್ನಲ್ಲಿಯೇ ಇಟ್ಟಿದ್ದೇನೆ.
  yap-yap: Gu be meybil ngom, i gur SOMOL;
  hlt-MCSB: BOEIPA nang taengla ka hinglu kan nawn.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ታኣኮ ዒኖ ማሊፆ ታ ኔኤም ሺኢሻኔ።
  twi-ASANTE: Ao Awurade, mema me kra so kyerɛ wo;
  eng-WEBU: To you, LORD, I lift up my soul.
  acu-NT: Apuru amin seajme.
  spa-PDDPT: A Ti, oh Yavé, levanto mi alma.
  gun-gun: Ndere Senhor, aroma'endu'a xenhe'ẽ.
  agu-BL: Wajcaw, cho'n na chinjilon teru'.
  ilo-ULB: Kenka, O Yahweh itag-ayko ti biagko!
  kpg-kpg: Meenei Dimaadua, au e dalodalo adu gi di Goe.
  uig-ARA: 'داۋۇت يازغان كۈي: پەرۋەردىگار، جېنىم ساڭا تەلمۈرۈپ قارايدۇ؛'
  sus-sus: N xaxili tixi i tan Alatala nan na.
  pon-2006: Maing KAUN, I kin kapakapohng komwi;
  jae-jae: O Apômtau, aê jansuŋ ŋoc katuc sa êndêŋ aôm.
  ksd-ksd: Luluai, a mamainga kai ra tulungeagu i tur piram.
  tur-YTC: Ey Yahve, canımı sana kaldırıyorum.
  bel-N: Давіда. Да Цябе, ГОСПАДЗЕ, узьнімаю я душу маю.
  grc-BRENT: Τοῦ Δαυίδ. Κρίνον με, Κύριε, ὅτι ἐγὼ ἐν ἀκακίᾳ μου ἐπορεύθην, καὶ ἐπὶ
    τῷ Κυρίῳ ἐλπίζων οὐ μὴ σαλευθῶ.
  kpr-kpr: 'Arie, Bajari, na nimokena benunu sise resena: arie God, na ni tumonderena.
    Meka geono dae sise, na sonembaso dae resena. Erá doyeóso, gitofui na dedo ivuga
    use gegha jiriore!'
  ind-AYT: Nyanyian Daud. Kepada-Mu, ya TUHAN, aku mengangkat jiwaku.
  yom-yom: Kuidi ngeyo Yave ndintambika muelꞌama.
  yut-yut: Yawe, aŋpulugoki do bɨsit gayɨsat.
  nya-nya: Kwa Inu Yehova, ndipereka moyo wanga.
  kyg-kyg: O Ala kava nene, huꞌna, kagaefekeꞌmo nunumu nehuꞌnaeꞌmo nagupi mafaꞌnemo
    aliꞌna asaga nehuve.
  hrv-hrv: Davidov. $ALEF K tebi, Jahve, uzdižem dušu svoju,
  mps-mps: Genuai Bidi, megi eno gedu haluasa po nageba obao, te eno ofa me deli tiwai
    mobao.
  tpi-tpi: Bikpela, nau mi beten long yu.
  dan-1931: Af David. HERRE, jeg løfter min Sjæl til dig,
  vie-OVCB: Lạy Chúa Hằng Hữu, linh hồn con hướng về Chúa.
  guj-2017: હે યહોવાહ, હું તમારામાં મારું અંતઃકરણ લગાડું છું!
  pon-2006A: Maing KAUN, I kin kapakapohng komwi;
  por-BRBSL: Para você, Yahweh, eu levanto minha alma.
  eng-OEBUS: 'To you, O Lord, I lift up my heart: all the day I wait for you.'
  swe-swe: Av David. [En kort titel med bara Davids namn.] ______ Till dig Herre (Jahve),
    lyfter jag upp min själ (hebr. ”nefesh”; mig själv, min inre människa) [jag kommer
    inför dig i bön]
  cth-cth: Oe BAWIPA nang koe ka ratoum.
  twi-twi: Awurade, me Nyankopɔn, wo mu na mede me werɛ hyɛ.
  hlt-hlt: BOEIPA nang taengla ka hinglu kan nawn.
  tbz-SIM: Dɑfiti yɛ̀nfɛ̀. N Yiɛ̀ nKuyie m búɔ́ fɔ̃́ nwe.
  msy-2020: O Ikiavɨra Itir God, kɨ datɨrɨghɨn uan navir averiamɨn aven nɨn ziam fava
    nɨn azai.
  dop-dop: Tɑfiiti yontu. Tɑcɑɑ nyɑ́ tɔɔ kɛ́ mɑ kɛɛsəɣənɑ.
  azb-azb: Ya Rəbb, Sənə ürəyimi təqdim edirəm,
  eng-DBY: Unto thee, Jehovah, do I lift up my soul.
  hin-2017: हे यहोवा, मैं अपने मन को तेरी ओर उठाता हूँ।
  wol-KYG: Ñeel Daawuda. Aji Sax ji, yaw laay diis sama bakkan.
  swp-swp: GUIAU e, earuagu ea lauisini oa arim eai.
  bjr-bjr: Oo Yaawee qeeqa innaaru qirana ani amidaqa.
  eng-YLT: By David. Unto Thee, O Jehovah, my soul I lift up.
  kne-kne: Mankararagak sin pandayawak en sik-a, Apo.
  eng-WYC-2017: The song of David. Lord, to thee I have raised my soul;
  eng-WMBB: To you, LORD, I lift up my soul.
  zat-NTPS: Xran, dxennía' Lue' dute̱ lázrdawa'.
  zty-NTPS: X̱ana' Dios, ẕcháḻjḻena' Le' dot ḻaža'a.
  urd-GVH: दाऊद का ज़बूर। ऐ रब, मैं तेरा आरज़ूमंद हूँ।
  rug-rug: (Aleph) Ke Zihova, koa Agoi mo si varavara atu si rau;
  gaz-gaz: Yaa Waaqayyo, ani lubbuu koo gara keetti ol nan qaba.
  fra-LSG: De David. Éternel! J’élève à toi mon âme.
  yal-yal: Dawuda gbeena. Alatala, n bata i maxandi n niin birin na.
  iou-iou: Ekäni, yäŋapik man gäwerayäŋ äbätat!
  haw-1868: E IEHOVA, ke hapai nei au i ko'u uhane ia oe.
  arb-NAV: إِلَيْكَ أَيُّهَا الرَّبُّ أَرْفَعُ نَفْسِي.
  ded-ded: OKEBUNA, ubaongana miacma gearu faiba hade.
  ewe-ewe: O! Yehowa, wòe mekɔ nye luʋɔ ɖe dzi na.
  eng-LEE: “Of David.” Unto thee, O Lord, do I lift up my soul.
  asm-FB: হে যিহোৱা, মই মোৰ প্রাণ তোমালৈ তুলি ধৰিছোঁ!
  sus-A: ﭑ شَشِلِ تِشِ عِ تَن عَلَتَلَ نَن نَ.
  fra-SBL: Vers toi, Yahvé, j'élève mon âme.
  hbo-hbo: לְדָוִ֡ד אֵלֶ֥יךָ יְ֝הוָ֗ה נַפְשִׁ֥י אֶשָּֽׂא׃
  kik-kik: Wee Jehova, ngoro yakwa ndĩmĩroretie na igũrũ kũrĩ we;
  fra-NCL: Psaume de David. Vers toi, Yahweh, j’élève mon âme, mon Dieu.
  cek-AK: Aw Angraeng, ka hinghaih kang tathlang.
  cuk-cuk: Bab-Jehováʼye, an be-bensuli an bese goled.
  uig-CYR: 'Давут язған күй: — Мән үчүн һөкүм чиқарғайсән, и Пәрвәрдигар; Чүнки мән
    өз дуруслуғумда туруп маңдим; Мән Пәрвәрдигарға тайинип кәлгәнмән; Мән тейилип
    кәтмәймән.'
  tel-2017: యెహోవా, నీ కోసం నా ప్రాణం పైకెత్తుతున్నాను.
  hat-BSA: A Ou menm, O SENYÈ, mwen leve nanm mwen.
  ukr-ONPU: Псалом Давидів. Суди мене, Господи, адже я ходив бездоганно, і на Господа
    я покладав надію непохитно.
  kos-kos: O LEUM GOD, nga sot insiuk nufon nu sum;
  hbo-WLC: לְדָוִ֡ד אֵלֶ֥יךָ יְ֝הוָ֗ה נַפְשִׁ֥י אֶשָּֽׂא׃
  ibo-ibo: Ọ bụ na gị Onyenwe anyị ka m tụkwasịrị obi m.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ମୁଁ ତୁମ୍ଭ ପ୍ରତି ଆପଣା ମନ ଉଠାଏ।
  chk-chk: Ai Samol mi Lapalap, üa suki ngonuk lelukei.
  rop-rop: YAWEI, oni langa yu mi prei en weship.
  ukr-1871: Давидова. До тебе, Господи, підношу душу мою.
  yon-yon: O Yariman, eb yaa ne wadkeri kuu kan kabdaan.
  deu-1951: Von David. Zu dir, o HERR, erhebe ich meine Seele;
  eng-JPS: A Psalm of David. Unto Thee, O LORD, do I lift up my soul.
  srp-1865: K tebi, Gospode, podižem dušu svoju.
  lug-lug: Eri ggwe, Ayi Mukama, gye ndeeta okusaba kwange.
  heb-heb: לדוד אליך יהוה נפשי אשא׃
  ben-IRV: সদাপ্রভুু, তোমারই দিকে আমি আমার প্রাণ তুলে ধরি!
  ntu-ntu: wi Yawe mz nzngini-krm Gct rnge. brtr-zvzbo drtwrnge bam mz nzkrka'-krbo
    bam. zkq rlr-ngrbzme mz enqmi rngeng nzaovxio-krdr ninge. zkq nzamyatimlr drtqnge.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਮੈਂ ਆਪਣਾ ਮਨ ਤੇਰੇ ਵੱਲ ਚੁੱਕਦਾ ਹਾਂ।
  mya-JVB: အိုထာဝရဘုရား ၊ ကိုယ်တော် ကို အကျွန်ုပ် တသ လျက်နေပါ၏။
  kgf-kgf: (Dawidiac legic ʒéra.) Yawe, nuac kekec uŋananéŋ kic hiwa eŋu génʒua.
  tte-O: O Yeoba, yagu kawanoi yaeyawa,
  tbg-tbg: Noravauvo, te ai aareha mpoma turo.
  hmo-hmo: Lohiabada e, oi dekenai egu lauma lau abia isi inai.
  zar-NT: Idú ládxaʼa rulidzaʼ Liʼ, Xan.
  urd-urd: ऐ ख़ुदावन्द! मैं अपनी जान तेरी तरफ़ उठाता हूँ।
  rus-SYN: Рассуди меня, Господи, ибо я ходил в непорочности моей, и, уповая на Господа,
    не поколеблюсь.
  bqc-SIM: Dii, ma azĩa kpàmaɛ,
  tcz-CHONGTHU: O Yahweh Pakai, kahinkho hi nang kapetai.
  mar-mar: हे परमेश्वरा, मी आपला जीव तुझ्याकडे उंचावतो.
  isl-isl: Drottinn, ég sendi bæn mína upp til þín.
  hlt-THB: Aw Bawipa, na venawh ka hqingnaak zoek law nyng.
  qub-qub: Tayta Dios, gammanmi mañacamö.
  bqp-bqp: Dikiri, ma a swɛ̃̀ɛ kpàmma,
  hat-hat: Se yon sòm David. Seyè, m'ap fè lapriyè m' moute devan ou. Bondye mwen,
    se nan ou mwen mete tout konfyans mwen.
  eng-BSB: To You, O LORD, I lift up my soul;
  eng-WEBPB: To you, LORD, I lift up my soul.
  kbq-kbq: Ra Anumzamoka kagrite nagu namena eri'na e'na ama nunamuna nehue.
  pon-pon: MAIN, I kin inon ion komui.
  nhe-BL: Mopan ta, TOTECO, nimomaijtohua ica nochi noyoltzi.
  wnc-wnc: Buyambam tapa, nata apmanu gae tumuk wamu ganinggat.
  bus-bus: Dii, ḿbe ma a swɛ̃̀ kpàmma,
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, newe aze'eg nezewe ihe.
  eng-DRA: 'Unto the end, a psalm for David. Judge me, O Lord, for I have walked in
    my innocence: and I have put my trust in the Lord, and shall not be weakened.'
