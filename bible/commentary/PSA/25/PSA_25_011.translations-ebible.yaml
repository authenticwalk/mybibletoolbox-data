verse: PSA.025.011
translations:
  mal-C: എന്റെ അകൃത്യങ്ങൾ, അതെത്ര വലുതായാലും യഹോവേ, തിരുനാമത്തെപ്രതി അവ ക്ഷമിക്കണമേ.
  deu-TKW: Um deines Namens willen, Jahwe, vergieb mir meine Schuld, denn sie ist
    groß!
  lin-lin: Yawe, mpo na bolingo ya Kombo na Yo, limbisa masumu na ngai, atako ezali
    minene.
  mmx-mmx: Leeme Silok, una lox epovo laxakaape ram la kerepmo una doxoma xepe laxaloklok
    kakapmek axap tarak, atla a ruuna laxaloklok kakapmek solo.
  eng-LSV: For Your Name’s sake, O YHWH, || You have pardoned my iniquity, for it
    [is] great.
  eng-GNV: For thy Names sake, O Lord, be merciful vnto mine iniquitie, for it is
    great.
  eng-WEBSTER: For thy name's sake, O LORD, pardon my iniquity; for it is great.
  nhw-BL: ¡TOTECO! Techtlapojpolhui notlajtlacol masque nelía hueyi. Techtlapojpolhui
    pampa quej nopa tiquijtojtoc tijchihuas.
  swh-ONEN: Ee Bwana, kwa ajili ya jina lako, unisamehe uovu wangu, ijapokuwa ni mwingi.
  bba-bba: Yinni, wunɛn yĩsirun sɔ̃, ɑ nɛn durum wɔko domi yɑ kpɑ̃.
  eng-KJVCPB: (ל) For thy name’s sake, O Lord, Pardon mine iniquity; for it is great.
  luo-luo: Wena richona nikech nyingi kata obedo ni richona duongʼ ahinya, yaye Jehova
    Nyasaye,
  aii-aii: ܒܘܼܬ ܫܸܡܘܼܟ݂، ܝܵܐ ܡܵܪܝܵܐ، ܫܒ݂ܘܿܩ ܠܥܵܘܠܝܼ ܒܗ̇ܝ ܕܝܼܠܹܗ ܓܘܼܪܵܐ.
  meu-meu: Iehova e, oi ladamu dainai egu kara dika ba gwau tao, badina be vada e
    bada.
  npi-ULB: हे परमप्रभु, तपाईंको नाउँको खातिर मेरो पाप क्षमा गर्नुहोस्, किनकि यो महान्
    छ ।
  yor-yor: Nítorí orúkọ rẹ, Olúwa, dárí ẹ̀bi ẹ̀ṣẹ̀ mi jì mí, nítorí tí ó tóbi.
  pes-OPCB: ای خداوند، گناه من بزرگ است، به خاطر نام خودت آن را بیامرز!
  tgl-ULB: Alang-alang sa iyong pangalan, Yahweh, patawarin mo ang aking kasalanan,
    dahil ito ay napakalaki.
  nop-nop: Yahwe, du wohoge loloŋnit doktiŋa yofolok medege takaliŋa kadakaniŋne tumolokutnambeŋ.
    Du adi Bepaŋ undiniŋ doktiŋa yom noli hogohogok u maaŋ tumolokut-namdapmaweŋ.
  hui-hui: Anduane Homogo-o í̠ni mini tigabi howa bule lalu lo wiridagua mana ko bialu
    harugo domo wahabe. I̱na ko timbuniore biruru nde í̠na domo wahaiore habe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​၏​အ​ပြစ်​တို့​သည်​များ​လှ​ပါ​၏။ သို့​ဖြစ်​၍​ကိုယ်​တော်​ရှင်​၏​က​တိ​တော်​ကို
    တည်​စေ​တော်​မူ​လျက်​ကျွန်​တော်​မျိုး​၏ အ​ပြစ်​များ​ကို​ဖြေ​လွှတ်​တော်​မူ​ပါ။
  bod-N: བདག་གི་སྡིག་ཉེས་ཤིན་ཏུ་ཚབས་ཆེ༌བས། །ཀྱེ་ཀྱེ་ཡ་ཝཱེ་ཁྱེད་ཀྱི་མཚན་གྱི༌ཕྱིར། །ང་ཡི་སྡིག་ཉེས་ཁྱེད་ཀྱིས་སེལ་བར༌མཛོད།།
  wsk-wsk: O Yawe, nika nip biya mu ko ningo ko, aninga memek duap duap suen la mu
    siwu aisuko.
  sna-sna: Nokuda kwezita renyu, imi Jehovha, kanganwirai chakaipa changu, kunyange
    chiri chikuru.
  spa-BLM: Por tu nombre, Yahvé, perdona mi iniquidad, porque es grande.
  cac-cac: Mamin Jehová, te nivan in chucal. Ac' in nivanc'olal icha val ix utej alani.
  swh-ULB: Kwa ajili ya jina lako, Yahwe, unisamehe dhambi zangu, kwa kuwa ni nyingi
    mno.
  bel-bel: А я хаджу ў сваёй беззаганнасьці; вызвалі мяне, і ўмілажалься зь мяне.
  deu-ELBBK: Um deines Namens willen, HERR, wirst du ja vergeben meine Ungerechtigkeit;
    denn sie ist groß.
  mbb-OT: Nengazen, minsan mahabet is menge salè ku, peseyluwa a kenikew, su para
    mezeliǥi ka.
  mal-2015: യഹോവേ, എന്റെ അകൃത്യം വലിയതു; നിന്റെ നാമംനിമിത്തം അതു ക്ഷമിക്കേണമേ.
  gup-gup: O Yawey, ngaye wernhwarrewong ngudda dja ngadjare yibengmidjda kunwarre
    rowk ngardduk kore yiwokkurrmerrinj ngudda ke kunngey dorrengh.
  rmc-rmc: Vaš tiro nav, RAJEJA, odmuk mange mire bini, bo hine bare.
  nlg-nlg: Na talumava vania na ahamu, “Ghe Lord, Ko talukehai na lei palugu tara
    subo ngangata.
  pes-OPV: ‌ای خداوند به‌خاطر اسم خود، گناه مرابیامرز زیرا که بزرگ است.
  ron-1924: Пентру Нумеле Тэу, Доамне, яртэ-мь фэрэделеӂя, кэч маре есте!
  ben-OBCV: তোমার নামের গুণে, হে সদাপ্রভু, আমার অপরাধ ক্ষমা করো, যদিও সেসব গুরুতর।
  som-som: Rabbiyow, dembigayga iga cafi magacaaga daraaddiis, Waayo, aad buu u weyn
    yahay.
  lat-VUC: Ego autem in innocentia mea ingressus sum; redime me, et miserere mei.
  eng-ASVBT: For thy name’s sake, O Jehovah, Pardon mine iniquity, for it is great.
  mna-mna: O Yooba, nio aŋpaŋoobo kat pa zaala ku. Tamen nu zom biibi pa muŋaiŋana
    ku. Tana reege sanaana tio.
  ita-1885: O Signore, per amor del tuo Nome, Perdonami la mia iniquità; perciocchè
    ella è grande.
  eng-LXXUP: 'But I have walked in my innocence: Redeem me, and have mercy upon me.'
  eng-ULB: For your name's sake, Yahweh, pardon my sin, for it is great.
  spa-VBL: Señor, por quien tú eres, perdona la multitud de mis pecados.
  fra-_FOB: Pour l'amour de ton nom, ô Éternel, tu me pardonneras mon iniquité; car
    elle est grande.
  mal-mal: യഹോവേ, എന്റെ അകൃത്യം വലിയത്; തിരുനാമംനിമിത്തം അത് ക്ഷമിക്കണമേ.
  urd-GVR: Ai Rab, merā qusūr sangīn hai, lekin apne nām kī ḳhātir use muāf kar.
  suz-BL: परमप्रभु यावे, आं पाप ठेयब बाक्‍त हना यो, इन नें आ पर्बम आं ठीक मपशो माफ
    गेयीनी। प्रस्‍थान ३४:६-७
  eng-NOY: For thy name's sake, O LORD, Pardon my iniquity; for it is great!
  ita-1927: Per amor del tuo nome, o Eterno, perdona la mia iniquità, perch’ella è
    grande.
  ckb-ckb: ئەی یەزدان، لە پێناوی ناوی خۆت، لە گوناهم خۆشبە، هەرچەندە گەورەشە.
  eng-BBE: Because of your name, O Lord, let me have forgiveness for my sin, which
    is very great.
  xsi-xsi: Yova Kindeni, kiesaka rârâ ŋinde nde ikeno tiniŋgu. Naŋa ano pano tu kuveta
    ikura ne ŋgua pâŋa mine, aku kuzavaru naneŋgu kiesaka rârâni piti.
  kan-OKCV: ನನ್ನ ಅನ್ಯಾಯವು ಬಹು ಘೋರವಾಗಿದ್ದರೂ ನಿಮ್ಮ ಹೆಸರಿನ ನಿಮಿತ್ತ ಯೆಹೋವ ದೇವರೇ ನನ್ನನ್ನು
    ಮನ್ನಿಸಿರಿ.
  tam-2017: யெகோவாவே, என்னுடைய அக்கிரமம் பெரிது; உம்முடைய பெயரினால் அதை மன்னித்தருளும்.
  spa-RV-1909: Por amor de tu nombre, oh Jehová, perdonarás también mi pecado; porque
    es grande.
  ron-BTF: Datorită numelui tău, DOAMNE, iartă nelegiuirea mea, fiindcă ea este mare.
  eng-WEBP: For your name’s sake, LORD, pardon my iniquity, for it is great.
  eng-FBV: Lord, because of your nature, forgive my many sins.
  nld-1939: O Jahweh, om wille van uw Naam, Vergeef mij mijn schuld, hoe groot zij
    ook is.
  nch-BL: ¡TOTECO! Techtapojpolhui notajtacol masque nelía hueyi. Techtapojpolhui
    pampa quej nopa tiquijtojtoc tijchihuas.
  vie-1934: Đức Giê-hô-va ôi! Nhân danh Ngài, Xin hãy tha tội ác tôi, vì nó trọng.
  cha-cha: Pot y naanmo, O Jeova, asie y isaojo sa gosdangculo.
  hin-CV: याहवेह, अपनी महिमा के निमित्त, मेरा अपराध क्षमा करें, यद्यपि मेरा अपराध
    घोर है.
  eng-OURB: ל For your name’s sake, Adonai, pardon my depravity (moral evil), for
    it is great.
  spa-BES: Por tu nombre, oh Señor, permíteme tener perdón por mi pecado, que es muy
    grande.
  tdx-tdx: כ Amy tahina’oy, ry Iehovà, apoho o hakeokoo, fa bey.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ เพื่อเห็นแก่พระนามของพระองค์ ขอทรงให้อภัยความชั่วช้าของข้าพระองค์
    เพราะความชั่​วน​ั้นใหญ่โตนัก
  por-BR-2018: Pelo teu nome, SENHOR, perdoa a minha maldade, porque ela é grande.
  deu-ELO: Um deines Namens willen, Jehova, wirst du ja vergeben meine Ungerechtigkeit;
    denn sie ist groß.
  eng-WYC-2018: Lord, for thy name, thou shalt do mercy to my sin; for it is much.
    (Lord, for the sake of thy name, have thou mercy on my sin; although it is great.)
  epo-epo: Pro Via nomo, ho Eternulo, pardonu al mi mian pekon, Ĉar ĝi estas granda.
  gfk-gfk: Wara gaiena no hinsaam, Watong, lik luban ira nugu saksakena kanong a haleng
    saakit.
  uig-PIN: Ɵz naming üqün, i Pǝrwǝrdigar, Ⱪǝbiⱨlikim intayin eƣir bolsimu, Sǝn uni
    kǝqüriwǝtkǝnsǝn.
  beo-beo: Na wadela:i hou da bagohame gala. Be Hina Gode! Dia ilegele sia:i defele,
    na wadela:i hou gogolema:ne olofoma!
  tpi-OTNT: God, bihainim promis bilong yu, na lusim ol planti sin mi bin mekim. Yu
    ken lusim olgeta rong bilong mi na bai mi litimapim nem bilong yu.
  hau-SA: Saboda sunanka, ya Ubangiji, ka gafarta laifina, ko da yake mai girma ne.
  udu-udu: Gom gway gi gway pini mo tani ayy Tap̱a, dhalki miim pem jin dika/ i’ba/
    ’pen mo ma, haali/ a’di caaca mo.
  uig-LAT: Öz naming üchün, i Perwerdigar, Qebihlikim intayin éghir bolsimu, Sen uni
    kechüriwetkensen.
  nde-nde: Ngenxa yegama Lakho, Oh Thixo, thethelela ububi bami, loba bubukhulu.
  ton-ton: ‌ʻE Sihova, ko e meʻa ʻi ho huafa, ke ke fakamolemole ʻeku hia; he ʻoku
    lahi ia.
  ces-1613: Pro jméno své, Hospodine, odpusť nepravost mou, neboť jest veliká.
  eng-WMB: For your name’s sake, LORD, pardon my iniquity, for it is great.
  tam-TCV: யெகோவாவே, எனது அநியாயம் பெரிதாயிருப்பினும், உமது பெயரின் நிமித்தம் அதை
    மன்னியும்.
  ceb-ULB: Tungod ug alang sa imong ngalan, O Yahweh, pasayloa ang akong sala, kay
    dako na kini kaayo.
  pol-UBG: PANIE, przez wzgląd na twoje imię przebacz moją nieprawość, bo jest wielka.
  urd-GVU: اے رب، میرا قصور سنگین ہے، لیکن اپنے نام کی خاطر اُسے معاف کر۔
  eng-OEBCW: Be true to your name Lord, forgive my many sins.
  deu-1912: Um deines Namens willen, HERR, sei gnädig meiner Missetat, die da groß
    ist.
  kan-2017: ಯೆಹೋವನೇ, ನನ್ನ ಪಾಪವು ಬಹುಘೋರವಾಗಿದೆ; ಆದರೂ ನಿನ್ನ ಹೆಸರಿನ ನಿಮಿತ್ತ ಅದನ್ನು ಕ್ಷಮಿಸು.
  yap-yap: SOMOL, mu n’ag fan u wun’um e denen rog, ni bod ni mog ni ga ra rin’, ya
    denen rog e bpire’.
  hlt-MCSB: Aw BOEIPA na ming khoem lamtah kai kathaesainah len mai cakhaw khodawk
    han ngai mai.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ጎማ ታኣኮ ዼኤፒታሢሮ ኔኤኮ ሱንፆ ቦንቾሮ ጌዒጋፓ ዓቶንጎ ታኣም ጌዔ።
  twi-ASANTE: Ao Awurade, me bɔne so deɛ, nanso wo din enti, fa kyɛ me.
  eng-WEBU: For your name’s sake, LORD, pardon my iniquity, for it is great.
  acu-NT: Apuru wikia nekasan juun tunaawitjai. Tura asamtai tunaar tsangkutrurta.
    Amin naarmin pachisan Apuru seajme.
  spa-PDDPT: Por amor a tu Nombre, oh Yavé, Perdonas también mi iniquidad, que es
    grande.
  gun-gun: Senhor, nderery remboete ukaa rupi vy emboguepa xereko vaiague heta teĩ.
  agu-BL: Wajcaw, nimix cunin wil ja injuch swutzu'. Poro cuyu' impaj tan jale'n k'eju'.
  ilo-ULB: Gapu iti nagannmo, O Yahweh, pakawanem dagiti basolko, ta dakkel unay daytoy.
  kpg-kpg: Meenei Dimaadua, haga gila ina aga au hagababa, dumaalia mai gi ogu huaidu,
    idimaa, ogu huaidu la gu logowaahee.
  uig-ARA: ئۆز نامىڭ ئۈچۈن، ئى پەرۋەردىگار، قەبىھلىكىم ئىنتايىن ئېغىر بولسىمۇ، سەن
    ئۇنى كەچۈرىۋەتكەنسەن.
  sus-sus: Alatala, n ma yunubie xafari i xili xa fe ra, barima e mu xurun.
  pon-2006: Maing KAUN, komw ketin kapwaiada omwi inowo, oh ketin mahkikihong ie dipei
    kan, pwe dipei kan me ngeder.
  jae-jae: O Apômtau, ôsuc ŋoc biŋ kapôêŋ naŋ ôkwi êtu nêm ŋaêŋa.
  ksd-ksd: Luluai, ure ra iangim Una nur vue kaugu varpiam, tago i ngala.
  tur-YTC: Adın uğruna, ey Yahve, Günahımı bağışla, çünkü günahım büyüktür.
  bel-N: Дзеля імя Твайго, ГОСПАДЗЕ, даруй мне беззаконьне маё, бо надта яно вялікае!
  grc-BRENT: Ἐγὼ δὲ ἐν ἀκακίᾳ μου ἐπορεύθην, λύτρωσαί με καὶ ἐλέησόν με.
  kpr-kpr: Bajari, ninda beka gajari kaifa use, nanda ari ekoko kote do! Ai resira
    amo, nanda ari ekoko digarigori.
  ind-AYT: Demi nama-Mu, ya TUHAN, ampunilah kesalahan-kesalahanku karena kesalahan
    itu banyak.
  yom-yom: Mu diambu di dizina diaku, a Yave bika wundemvukila mu mambimbi mama bila
    madi mawombo.
  yut-yut: Yawe, man bingo tagɨsi tosak do yokwino morapmɨsi uŋun wɨrɨrɨk nabi.
  nya-nya: Chifukwa cha dzina lanu, Inu Yehova, khululukireni mphulupulu zanga, ngakhale
    kuti ndi zochuluka.
  kyg-kyg: O Ala kava nene, huꞌna, ala kagikalefeꞌmo hosu kavaꞌnimo alika atalo. Asole
    hosu kavaꞌmo huꞌnovaꞌmofeꞌmo alika atalo.
  hrv-hrv: $LAMED Jahve, radi svojeg imena grijeh moj mi oprosti, jer je velik.
  mps-mps: God, nago te naga dąų wali po wali peyu, tama eno yali dwai sę hauwa
    sela sąyao. Nago eno yali dwai sę tigidali sela sąbaso, tama eno nago nogi
    ugwaba saibao.
  tpi-tpi: God, bihainim promis bilong yu, na lusim ol planti sin mi bin mekim. Yu
    ken lusim olgeta rong bilong mi na bai mi litimapim nem bilong yu.
  dan-1931: For dit Navns Skyld, HERRE, tilgive du min Brøde, thi den er stor.
  vie-OVCB: Ôi Chúa Hằng Hữu, vì Danh Ngài, xin tha thứ tội con, dù rất nặng.
  guj-2017: હે યહોવાહ, તમારા નામની ખાતર, મારા પાપની ક્ષમા કરો, કેમ કે તે ઘણા છે.
  pon-2006A: Maing KAUN, komw ketin kapwaiada omwi inowo, oh ketin mahkikihong ie
    dipei kan, pwe dipei kan me ngeder.
  por-BRBSL: Pelo seu nome, Yahweh, Perdoe minha iniqüidade, pois ela é grande.
  eng-OEBUS: Be true to your name Lord, forgive my many sins.
  swe-swe: 'För ditt namns (ryktes) skull, Herre (Jahve), förlåt mina felsteg (synder,
    skulder) för de är många. [Den tolfte hebreiska bokstaven är: ל – Lamed. Tecknet
    avbildar en oxpiska och symboliserar ofta undervisning. I denna vers börjar ordet
    ”för” med denna bokstav och förstärker att Herren förlåter och lär oss. Vers 10
    skulle kunna ge intrycket av att det inte finns något hopp för den som misslyckats.
    Herrens karaktär kräver dock både fullständig lydnad och att han kan ge nåd. Psalmen
    visar på det paradoxala förhållandet mellan kravet på absolut trohet mot Gud och
    möjligheten att förlita sig på hans nåd och förlåtelse.]'
  cth-cth: Oe, Cathut ka yonnae teh banghloi kalen nakunghai na min lahoi na ngaithoum
    haw.
  twi-twi: Awurade, me bɔne so de, nanso wo din nti, fa kyɛ me.
  hlt-hlt: Aw BOEIPA na ming khoem lamtah kai kathaesainah len mai cakhaw khodawk
    han ngai mai.
  tbz-SIM: Ti Yiɛ̀ nKuyie nnɛ̀ ɑ kó diyètìrì kpɛ́í, n cĩ́ɛ̃́ n yɛi, mɛ̀ dɛumu.
  msy-2020: O Ikiavɨra Itir God, nan arazir kuraba bar avɨraseme. Kamaghɨn, nɨ uan
    ziam bagh uan akar dɨkɨrɨzimɨn gɨn mangɨ, nan arazir kuraba gɨn amadagh.
  dop-dop: Hɑɩ, Tɑcɑɑ hɩɩsɩ mɑ ɩsɑɣɑtʋ sɔsɔɔntʋ kɛ nyɑ́ hətɛ tɔɔ.
  azb-azb: Ya Rəbb, ismin naminə məni bağışla, Təqsirim böyükdür.
  eng-DBY: For thy name's sake, O Jehovah, thou wilt indeed pardon mine iniquity;
    for it is great.
  hin-2017: हे यहोवा, अपने नाम के निमित्त मेरे अधर्म को जो बहुत हैं क्षमा कर।
  wol-KYG: Éy Aji Sax ji, tooñ naa lool, jéggal ma ngir saw tur.
  swp-swp: Oa esam debana eai, GUIAU e, egu baaea giruna bena u ribagigiri, paana
    ie lai.
  bjr-bjr: Oo Yaawee, aneenna qima afeekai kiranara oonumafi irisee qini moomoo aaqarana
    akiiqara minniqisaa.
  eng-YLT: For Thy name's sake, O Jehovah, Thou hast pardoned mine iniquity, for it
    [is] great.
  kne-kne: Ad-ado kayman di basbasol ko, ngem pakawanem koma gapo sin ngadan mo.
  eng-WYC-2017: Lord, for thy name, thou shalt do mercy to my sin; for it is much.
  eng-WMBB: For your name’s sake, LORD, pardon my iniquity, for it is great.
  zat-NTPS: Lawe' da dxunu' ca da ba gunníu', Xran, gunite lau' ca naca dul-la nuna',
    da naca na zren.
  zty-NTPS: Dan' žono' ka nak da' ba wnnó', X̱ana' Dios, yenít ḻawo' chia' doḻa'
    da' bena', da' naken ẕen.
  urd-GVH: ऐ रब, मेरा क़ुसूर संगीन है, लेकिन अपने नाम की ख़ातिर उसे मुआफ़ कर।
  rug-rug: (Lamed) Kei Zihova, Mu taleoso nau koari na qua sinea, koa gua koasa laena
    sa Pozamu, sina soku hola tugo sari na qua sinea.
  gaz-gaz: Yaa Waaqayyo, cubbuun koo guddaa taʼu iyyuu maqaa keetiif jedhiitii dhiifama
    naa godhi.
  fra-LSG: C’est à cause de ton nom, ô Éternel! Que tu pardonneras mon iniquité, car
    elle est grande.
  yal-yal: Alatala, n hakɛne mafelu i xinla a fe ra, amasɔtɔ a gbo.
  iou-iou: Ekäni, momina mäyap upäŋkaŋ wäpka biŋamta yäŋpäŋ peŋ namisi.
  haw-1868: No kou inoa, e Iehova, e kala mai ai oe i ko'u hewa; No ka mea, he nui
    no ia.
  arb-NAV: فَمِنْ أَجْلِ اسْمِكَ أَيُّهَا الرَّبُّ اصْفَحْ عَنْ إِثْمِي فَإِنَّهُ
    عَظِيمٌ.
  ded-ded: O KEBU, ni kopocsic ebira yombong meficgeaiac kpac kunenggaac amma imoc
    sifu wana.
  ewe-ewe: O! Yehowa, togbɔ be nye dzidada sɔ gbɔ ale gbegbe hã la, tsɔ wo kem le
    wò ŋkɔ la ta.
  eng-LEE: 'For the sake of thy name, O Lord, pardon my iniquity: although it is great.'
  asm-FB: হে যিহোৱা, মোৰ অপৰাধ অতি গুৰুতৰ; তোমাৰ নামৰ গুণেৰেই মোৰ অপৰাধ ক্ষমা কৰা।
  sus-A: عَلَتَلَ، ﭑ مَ يُنُبِيٍ شَقَرِ عِ شِلِ شَ قٍ رَ، بَرِ مَ عٍ مُ شُرُن.
  fra-SBL: A cause de ton nom, Yahvé, pardonnez mon iniquité, car elle est grande.
  hbo-hbo: לְמַֽעַן־שִׁמְךָ֥ יְהוָ֑ה וְֽסָלַחְתָּ֥ לַ֝עֲוֹנִ֗י כִּ֣י רַב־הֽוּא׃
  kik-kik: Wee Jehova, nĩ ũndũ wa rĩĩtwa rĩaku-rĩ, ndekera mehia makwa, o na gũtuĩka
    nĩ manene.
  fra-NCL: A cause de ton nom, Yahweh, tu pardonneras mon iniquité, car elle est grande.
  cek-AK: Aw Angraeng, ka sakpazaehaih len parai cadoeh, na hmin rang hoiah tahmen
    ah.
  cuk-cuk: Bab-Jehová, na be-nug-sabedba, an-nue-isgusadi, be anga osuloge.
  uig-CYR: Мән болсам, дуруслуғумда меңип жүриверимән; Мени һөрлүккә чиқирип қутқузғайсән,
    Маңа меһри-шәпқәт көрсәткәйсән.
  tel-2017: యెహోవా, నీ నామాన్నిబట్టి నా పాపం క్షమించు. ఎందుకంటే అది చాలా ఘోరం.
  hat-BSA: Pou koz a non Ou, O SENYÈ, padone inikite mwen, paske li anpil.
  ukr-ONPU: А я бездоганно ходжу життєвим шляхом. Визволи мене й помилуй!
  kos-kos: LEUM GOD, nunak munas ke ma koluk luk, fal nu ke Inem, Tuh ma koluk luk
    arulana pus.
  hbo-WLC: לְמַֽעַן־שִׁמְךָ֥ יְהוָ֑ה וְֽסָלַחְתָּ֥ לַ֝עֲוֺנִ֗י כִּ֣י רַב־הֽוּא׃
  ibo-ibo: Nʼihi aha gị, O Onyenwe anyị, gbaghara m ajọ omume m nʼagbanyeghị na ha
    dị ukwuu.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ଆପଣା ନାମ ସକାଶୁ ମୋହର ଅପରାଧ କ୍ଷମା କର, କାରଣ ତାହା ବଡ଼।
  chk-chk: Ai Samol mi Lapalap, kopwe amusala ai tipis usun ka pwon, pun ai tipis
    a kon chomong.
  rop-rop: Yubin pramisim langa yu neim blanga sori langa ola pipul blanga olabat
    nogudbalawei. Wal yu sori langa mi na blanga ol main nogudwan ting.
  ukr-1871: Задля імя твого, Господи, прости вину мою; бо вона велика.
  yon-yon: Ne ambarakmi kuu miin darewoob kuned, o Yariman, ewaningko ye dowadbed,
    ne ambarakmi kuu are nonondande.
  deu-1951: Um deines Namens willen, o HERR, vergib meine Schuld; denn sie ist groß!
  eng-JPS: For Thy name's sake, O LORD, pardon mine iniquity, for it is great.
  srp-1865: Radi imena svojega, Gospode, oprosti grijeh moj, jer je velik.
  lug-lug: Olw’erinnya lyo, Ayi Mukama, onsonyiwe ebibi byange, kubanga bingi.
  heb-heb: למען שמך יהוה וסלחת לעוני כי רב הוא׃
  ben-IRV: সদাপ্রভুু, তোমার নামের জন্য, আমার পাপ ক্ষমা করো, কারণ তা বিশাল।
  ntu-ntu: a-nqblq natqm kc tqesalz-ngrn mz nzipqpx-krm alwx rngeng, urde nzkqlu-zlwzng.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਆਪਣੇ ਨਾਮ ਦੇ ਨਮਿੱਤ ਮੇਰੀ ਬਦੀ ਨੂੰ ਖਿਮਾ ਕਰ ਕਿਉਂ ਜੋ ਉਹ ਵੱਡੀ ਹੈ।
  mya-JVB: အိုထာဝရဘုရား ၊ အကျွန်ုပ် အပြစ် များ လှသောကြောင့် နာမတော် ကိုထောက် ၍ ချမ်းသာ
    ပေးတော်မူပါ။
  kgf-kgf: Yawe, nuac képésic imi kuneŋ yanda, guac qacga niŋac auna.
  tte-O: O Yeoba, am waloyameli kunuwatu-kalatan na yagu pwanoli kunuwatu-pwaikili
    kaiwena sibaibaiwasosi.
  tbg-tbg: Noravauvo, nena nora autuara iriharama te ai uva raqa kaunara nunka timitaane.
    Mpo, vi uvava nora uvama vaivo.
  hmo-hmo: Lohiabada e, oiemu ladana dainai, egu kara dika do oi gwauatao, badina
    egu kara dika be bada.
  zar-NT: Tuʼ nacuʼ dxiʼi ladxiʼ, Xan, buniti lo nedaʼ ca naca dul-laʼ nunaʼ, le naca
    dul-laʼ zxön.
  urd-urd: ऐ ख़ुदावन्द, अपने नाम की ख़ातिर मेरी बदकारी मु'आफ़ कर दे क्यूँकि वह बड़ी
    है।
  rus-SYN: А я хожу в моей непорочности; избавь меня, и помилуй меня.
  bqc-SIM: Baa kɛ́ ma duuna zↄ̃ↄ Dii, sùuukɛmanↄ n tↄ́ yã́i.
  tcz-CHONGTHU: Namin loupina dingin O Yahweh Pakai, ka chonsetna simjoulou neingai
    dam in.
  mar-mar: परमेश्वरा, तुझ्या नामास्तव, माझ्या अपराधांची क्षमा कर, कारण ते खूप आहेत.
  isl-isl: En Drottinn, hvað um syndir mínar? Æ, þær eru svo margar! Fyrirgef þú mér
    vegna elsku þinnar og nafni þínu til dýrðar.
  hlt-THB: Aw Bawipa, ka sai thawlhkhqi ve bau soeih mai seiawm, nang ming ak caming
    qeenkhaw ngai law lah.
  qub-qub: Tayta Dios nogapa juchäga aypallami. Gam alli cashayquita parlananpaj perdunaycamay
    ari.
  bqp-bqp: Bee kũ ma durunna zↄ̃kↄ̃ Dikiri, ǹ kɛ̃ma n tↄ́bona yãi.
  hat-hat: Seyè, poutèt non ou pote a, padonnen peche m' yo, paske yo anpil.
  eng-BSB: For the sake of Your name, O LORD, forgive my iniquity, for it is great.
  eng-WEBPB: For your name’s sake, LORD, pardon my iniquity, for it is great.
  kbq-kbq: Ra Anumzamoka, nagri kumira rama'a me'neanagi kagri kagimofo knare zanku
    kagesa nentahinka, muse hugantoanki kumini'a eri atrenanto.
  pon-pon: Main, kom kotin maki on ai ai japun kan me lapalap, pweki mar omui.
  nhe-BL: ¡TOTECO! Xinechtlapojpolhui notlajtlacol yonque nelía hueyi. Xinechtlapojpolhui
    pampa queja nopa tiquijtojtoc tijchihuas.
  wnc-wnc: Anutu, gikane wamba yawi kekekakut taknga tawake nata meya kwaapzangu tasikumu
    sandekngamuyo. Siwan sandekngamuke tasiwi gatane umanda kopsa siwik.
  bus-bus: Baa kɛ̀ ma durun bíta Dii, ǹ kɛ̃mɛ n tↄ́bↄna yãnzi.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, ezapo ma'e ze'eg neremimume'u kwer rupi nehe.
    Emunàn heremiapo kwer ikatu 'ym ma'e nehe, ta'e heta tetea'u a'e wà xe.
  eng-DRA: 'But as for me, I have walked in my innocence: redeem me, and have mercy
    on me.'
