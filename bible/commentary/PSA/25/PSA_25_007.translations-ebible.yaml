verse: PSA.025.007
translations:
  mal-C: എന്റെ യൗവനകാല പാപങ്ങളും എന്റെ ലംഘനങ്ങളും ഓർമിക്കരുതേ; അവിടത്തെ അചഞ്ചലസ്നേഹത്താൽ
    എന്നെ ഓർക്കണമേ, കാരണം യഹോവേ, അവിടന്ന് നല്ലവനല്ലോ.
  deu-TKW: Der Sünden meiner Jugend und meiner Übertretungen gedenke nicht; nach deiner
    Gnade gedenke du meiner, um deiner Güte willen, Jahwe!
  lin-lin: Yawe, kokanisa te masumu mpe botomboki ya bolenge na ngai ; kanisa ngai
    kaka kolanda boboto na Yo, pamba te ozali malamu.
  mmx-mmx: Una doxoma xepe axap leveng kakapmek la levesoogong tarak, aga lok pam
    i, ganoxa ga laau mun be ia. O Leeme Silok, una domasu rak mumu labalamu lexen
    taram mi loklox avukat!
  eng-LSV: Sins of my youth, and my transgressions, || Do not remember. According
    to Your kindness be mindful of me, || For Your goodness’ sake, O YHWH.
  eng-GNV: Remember not the sinnes of my youth, nor my rebellions, but according to
    thy kindenesse remember thou me, euen for thy goodnesse sake, O Lord.
  eng-WEBSTER: 'Remember not the sins of my youth, nor my transgressions: according
    to thy mercy remember thou me for thy goodness'' sake, O LORD.'
  nhw-BL: Amo xiquelnamiqui notlajtlacolhua catli nijchijqui quema nitelpocatixtoya.
    Xiquelcahua quema nimotlepanitayaya moixpa. TOTECO, techelnamiqui ica motlaicnelilis
    pampa hueyi moyolo nohuaya.
  swh-ONEN: Usizikumbuke dhambi za ujana wangu wala njia zangu za uasi, sawasawa na
    upendo wako unikumbuke, kwa maana wewe ni mwema, Ee Bwana.
  bba-bba: A ku mɑɑ yɑɑyɑ durum ye nɑ kuɑ nɛn ɑluwɑɑsiru sɔɔ. A ku nɛn mɛm nɔɔbu sɑriru
    mɛɛri. A mɑn yɑɑyo wunɛn wɔnwɔndu kɑ wunɛn tɔn ɡeerun sɔ̃.
  eng-KJVCPB: '(ח) Remember not the sins of my youth, nor my transgressions: According
    to thy mercy remember thou me For thy goodness’ sake, O Lord.'
  luo-luo: Kik ipar richo mane atimo kapod an rawere kod yorena mobam; para kaluwore
    gi herani, nikech iber, yaye Jehova Nyasaye.
  aii-aii: ܚܛܵܗܹ̈ܐ ܕܥܠܲܝܡܘܼܬ‌ܝܼ ܘܓܢܵܗ‌ܝܼ̈ ܠܵܐ ܕܵܟ݂ܪܹܬ، ܐܲܝܟ݂ ܛܲܝܒܘܼܬܘܼܟ݂ ܕܟ݂ܘܿܪ ܐܸܠܝܼ
    ܐܲܢ݇ܬ، ܒܘܼܬ ܚܵܬܸܪ ܕܛܵܒ݂ܘܼܬܘܼܟ݂، ܝܵܐ ܡܵܪܝܵܐ.
  meu-meu: Tauhaugu negana ena kara dika na basio Ialoa tao, eiava egu kara havara
    danu; Iehova e, lau ba lalogu tao, emu hebogahisi dainai.
  npi-ULB: मेरा जवानीका पापहरू वा मेरा विद्रोहको बारेमा विचार नगर्नुहोस् । हे परमप्रभु,
    तपाईंको भलाइको कारणले करारको विश्‍वस्ततामा मलाई सम्झनुहोस् ।
  yor-yor: Má ṣe rántí àwọn ẹ̀ṣẹ̀ ìgbà èwe mi tàbí ìrékọjá mi; gẹ́gẹ́ bí i ìfẹ́ ẹ
    rẹ̀ rántí mi nítorí tí ìwọ dára, Ìwọ! Olúwa.
  pes-OPCB: خطایا و گناهان جوانی‌ام را ببخش! ای خداوند، به محبت خویش و به خاطر نیکویی
    خود مرا یاد کن!
  tgl-ULB: Huwag mong alalahanin ang tungkol sa mga kasalanan ng aking kabataan o
    ang aking pagrerebelde; alalahanin mo ako na may katapatan sa tipan dahil sa iyong
    kabutihan, Yahweh!
  nop-nop: Unduŋ doktiŋa Bepaŋ, nu mekuya hatiŋa kadakaniŋ tugut be nemek mu nadidakaleeŋ
    yogut be tibe kadakaguk, yomne hogohogok u tumolokutnambeŋ. Yahwe, du momooŋ hinek,
    doktiŋa welegedi nabukahile hinek tiŋa welesiloŋ tobogoŋ tinambeŋ.
  hui-hui: Anduane Homogo-o i̱ igiri daliahe hewangi ko dewa bialu harugobi mine harugobi
    mitangi nahabe. Anduane Homogo-o í̠ bayaleore haabo kegonigo í̠naga gubalini holeneme
    i̱ dara halu mitangi bibe.
  mya-mya: အ​သက်​ပျို​ရွယ်​စဉ်​အ​ခါ​က ကျွန်​တော်​မျိုး​ကူး​လွန်​ခဲ့​သည့်​အ​ပြစ်​များ​နှင့်
    အ​မှား​အ​ယွင်း​များ​ကို​ဖြေ​လွှတ်​တော်​မူ​ပါ။ ကိုယ်​တော်​ရှင်​သည်​ခိုင်​မြဲ​သော​မေတ္တာ​ရှိ​တော်​မူ​၍
    ကောင်း​မြတ်​တော်​မူ​သည်​နှင့်​အ​ညီ ကျွန်​တော်​မျိုး​အား​အောက်​မေ့​သ​တိ​ရ​တော်​မူ​ပါ။
  bod-N: ང་རང་གཞོན་ནུའི་དུས་ཀྱི་སྡིག་པ༌དང༌། །ཉེས་སྐྱོན་རྣམས་ནི་དྲན་པར་མི་མཛད༌ཅིང༌།
    །ཡ་ཝཱེ་ཁྱེད་ཀྱི་བཀའ་དྲིན་དབང་གིས༌ནི། །བྱམས་བརྩེ་བཞིན་དུ་ང་རང་ཐུགས་སུ༌ཟུངས།།
  wsk-wsk: O Yawe, aninga kulak te munan memek beterem, ale asupuling lagara ko kiwem
    beterem, mu ko kamin me tugumko; nika ningo, se nika kua nangara ko munan mu te
    ago ko iki ale aga sangaruko.
  sna-sna: Regai kurangarira zvivi zvouduku hwangu, nenzira dzangu dzandaikumukirai
    nadzo; ndirangarirei nokuda kworudo rwenyu, nokuti makanaka, imi Jehovha.
  spa-BLM: No te acuerdes de los pecados de mi juventud, ni de mis transgresiones.
    Acuérdate de mí según tu amorosa bondad, por tu bondad, Yahvé.
  cac-cac: Axo pax juntzan̈ in mul jun, man̈xo a nacoti. Man̈xoocab' a nacot in chucal
    d'a yictax ix vac'an quelemal. Mamin, tzin a nacot yed' a nivan chamc'olal yed'
    a vach'c'olal.
  swh-ULB: Usizikumbuke dhambi za ujana wangu wala uasi wangu; Uniweke akilini mwako
    pamoja na uaminifu wa agano kwa zababu ya uzuri wa wako, Yahwe!
  bel-bel: каб абвяшчаць Табе голасна славу і пра ўсе цуды Твае расказаць.
  deu-ELBBK: Gedenke nicht der Sünden meiner Jugend, noch meiner Übertretungen; gedenke
    du meiner nach deiner Huld, um deiner Güte willen, HERR!
  mbb-OT: Ne kenè nu en tentenuzi is menge salà he neveelan ku hein betan-en e pa.
    Tenged te ǥaǥew nu, tentenuzi a, Nengazen, su wey nu ikepaahà is keupiya nu.
  mal-2015: എന്റെ ബാല്യത്തിലെ പാപങ്ങളെയും എന്റെ ലംഘനങ്ങളെയും ഓർക്കരുതേ; യഹോവേ, നിന്റെ
    കൃപപ്രകാരം നിന്റെ ദയനിമിത്തം എന്നെ ഓർക്കേണമേ.
  gup-gup: Yuwn mak yiburrbun manbu kunwarrehwarre kore ngaye ngakurduyimi bu ngayawurrinjni,
    bu ngaye wokburriweyi ngudda. Ngudda kandjalmarnedjare, wanjh kunmekbekenh kunu
    kandjalburrbun, dja ngudda Yawey wanjh yidjalmakkaykenh.
  rmc-rmc: Ma leper tuke pre mire terňipnaskre bini the nalačhipena! Leper tuke pre
    ma andre tiro verno kamiben, bo tu sal lačho, RAJEJA!
  nlg-nlg: Ko talukehai na lei palugu vuivuni tana pileagu mai; taonia nimua na dolo
    ko ghanaghanau na pukuna ighoe to veiarovi, Ghe Lord.
  pes-OPV: خطایای جوانی وعصیانم را بیاد میاور. ای خداوند به رحمت خودو به‌خاطر نیکویی
    خویش مرا یاد کن.
  ron-1924: Ну-Ць адуче аминте де грешелиле дин тинереця мя, нич де фэрэделеӂиле меле,
    чи аду-Ць аминте де мине, дупэ ындураря Та, пентру бунэтатя Та, Доамне!
  ben-OBCV: আমার যৌবনের পাপসকল স্মরণে রেখো না, মনে রেখো না আমার বিদ্রোহী আচরণ; তোমার
    অবিচল প্রেমের গুণে আমায় মনে রেখো; কারণ, হে সদাপ্রভু, তুমি উত্তম।
  som-som: Ha xusuusan dembiyadii dhallinyaranimadayda iyo xadgudubyadaydii, Laakiinse
    ii xusuuso sida raxmaddaadu tahay, Iyo wanaaggaaga aawadiis, Rabbiyow.
  lat-VUC: ut audiam vocem laudis, et enarrem universa mirabilia tua.
  eng-ASVBT: 'Remember not the sins of my youth, nor my transgressions: According
    to thy lovingkindness remember thou me, For thy goodness’ sake, O Jehovah.'
  mna-mna: Sanaana ta nio naŋgaŋŋoŋ mi aŋkamam na, motom mbiriizikaala. Mi zooroŋana
    tio ta boozomen na, motom la pa mini pepe. Yooba, nu toto sua ku mbukŋana mi urur
    lelem pa wal ku. Tana motom ŋgal yo lak! Pa kampeŋana katuunu ta nu na.
  ita-1885: Non ridurti a memoria i peccati della mia giovanezza, Nè i miei misfatti;
    Secondo la tua benignità, ricordati di me, O Signore, per amore della tua bontà.
  eng-LXXUP: To hear the voice of praise, And to declare all thy wonderful works.
  eng-ULB: Do not think about the sins of my youth or my rebelliousness; Call me to
    mind with covenant faithfulness because of your goodness, Yahweh!
  spa-VBL: Por favor, no recuerdes los pecados de mi juventud cuando me rebelé contra
    ti. En vez de eso, recuérdame conforme tu amor inquebrantable, recuérdame con
    bondad, Señor.
  fra-_FOB: Ne te souviens point des péchés de ma jeunesse, ni de mes transgressions;
    selon ta miséricorde, souviens-toi de moi, à cause de ta bonté, ô Éternel!
  mal-mal: എന്റെ യൗവ്വനത്തിലെ പാപങ്ങളും ലംഘനങ്ങളും ഓർക്കരുതേ; യഹോവേ, അങ്ങയുടെ കൃപയും
    ദയയും നിമിത്തംതന്നെ, എന്നെ ഓർക്കണമേ.
  lit-lit: Neatsimink mano jaunystės nuodėmių nei mano nusižengimų; atsimink mane
    pagal savo gailestingumą dėl savo gerumo, o VIEŠPATIE!
  urd-GVR: Ai Rab, merī jawānī ke gunāhoṅ aur merī bewafā harkatoṅ ko yād na kar balki
    apnī bhalāī kī ḳhātir aur apnī shafqat ke mutābiq merā ḳhayāl rakh.
  suz-BL: गो ठिटा बाक्‍ङा ना आं पशो पाप नु आं मरिम्‍शो पशो प्रेंदीन। परमप्रभु यावे,
    इन गेना हना यो दाक्‍तीके नु रिम्‍शो पतीकेम आं कली मिम्‍तीन।
  eng-NOY: Remember not the faults and transgressions of my youth! According to thy
    mercy remember thou me, For thy goodness' sake, O LORD!
  ita-1927: Non ti ricordar de’ peccati della mia giovinezza, né delle mie trasgressioni;
    secondo la tua benignità ricordati di me per amor della tua bontà, o Eterno.
  ckb-ckb: ئەی یەزدان، گوناهەکانی کاتی گەنجیەتیم و یاخیبوونەکانم بەبیر خۆت مەهێنەوە،
    بەڵکو بەگوێرەی خۆشەویستییە نەگۆڕەکەت بیرم لێ بکەرەوە، لە پێناوی چاکی خۆت.
  eng-BBE: 'Do not keep in mind my sins when I was young, or my wrongdoing: let your
    memory of me be full of mercy, O Lord, because of your righteousness.'
  xsi-xsi: Yova Kindeni, nanayoni, lâ zo ŋinde naŋa limoa yo, ande naŋa aveta kiesaka
    wa vetâŋa potomule wa. Naŋa ano pano tu kuzavaru kiesaka ŋinde piti lâ tiniŋgu.
    Noko ne tini-mwasa wa wisi-wisi uru ikeno mine ku imo nâ. Mine nde naŋa ano pano
    tu pwatonana.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನನ್ನ ಯೌವನದ ಪಾಪಗಳನ್ನೂ, ನನ್ನ ತಿರುಗಿ ಬೀಳುವಿಕೆಗಳನ್ನೂ ಜ್ಞಾಪಕ ಮಾಡಿಕೊಳ್ಳಬೇಡಿರಿ.
    ನೀವು ಒಳ್ಳೆಯವರಾಗಿರುವುದರಿಂದ ನಿಮ್ಮ ಪ್ರೀತಿಯ ಪ್ರಕಾರ ನನ್ನನ್ನು ಜ್ಞಾಪಕಮಾಡಿಕೊಳ್ಳಿರಿ.
  tam-2017: என்னுடைய இளவயதின் பாவங்களையும் என்னுடைய மீறுதல்களையும் நினைக்காமலிரும்;
    யெகோவாவே, உம்முடைய தயவிற்காக என்னை உமது கிருபையின்படியே நினைத்தருளும்.
  spa-RV-1909: De los pecados de mi mocedad, y de mis rebeliones, no te acuerdes;
    conforme á tu misericordia acuérdate de mí, por tu bondad, oh Jehová.
  ron-BTF: 'Nu îți aminti păcatele tinereții mele, nici fărădelegile mele: amintește-ți
    de mine conform milei tale, datorită bunătății tale, DOAMNE.'
  eng-WEBP: Don’t remember the sins of my youth, nor my transgressions. Remember me
    according to your loving kindness, for your goodness’ sake, LORD.
  eng-FBV: Please don't remember the sins of my youth when I rebelled against you.
    Instead, remember me according to your trustworthy love, remember me because of
    your goodness, Lord.
  nld-1939: Wees niet de zonden mijner jeugd en mijn fouten indachtig, Maar blijf
    mij gedenken naar uw genade.
  nch-BL: Amo xiquelnamiqui notajtacolhua cati nijchijqui quema nitelpocatixtoya.
    Xiquelcahua quema nimotepanitayaya moixpa. TOTECO, techelnamiqui ica motaicnelilis
    pampa hueyi moyolo icana.
  vie-1934: Xin chớ nhớ các tội lỗi của buổi đang thì tôi, hoặc các sự vi phạm tôi;
    Hỡi Đức Giê-hô-va, xin hãy nhớ đến tôi tùy theo sự thương xót và lòng nhân từ
    của Ngài.
  cha-cha: 'Chamo jumajaso y isao y pinatgonjo, ni y quinebrantaco ni y tinago: segun
    y güinaeyamo jasoyo, pot y minauleg y naanmo, O Jeova.'
  hin-CV: युवावस्था में किए गए मेरे अपराधों का तथा मेरे हठीले आचरण का लेखा न रखिए;
    परंतु, याहवेह, अपनी करुणा में मेरा स्मरण रखिए, क्योंकि याहवेह, आप भले हैं!
  eng-OURB: ח Don’t remember the habitual sins ·missing the marks· of my youth, nor
    my rebellious breaches of relationships. Remember me according to your chesed
    ·loving-kindness·, for your goodness’ sake, Adonai.
  spa-BES: 'No tengas en cuenta mis pecados cuando era joven, o mi maldad: deja que
    tu recuerdo de mí esté lleno de misericordia, oh Señor, por tu gran amor y bondad.'
  tdx-tdx: ז Ko tiahie’o o ­hakeom-paha-torakoo naho o fiolàkoo, fe tiahio ankalèn’arofo’o,
    ami’ty hatrentra’o, ry Iehovà,
  tha-KJV: ขออย่าทรงนึกถึงบาปในวัยหนุ่มของข้าพระองค์ หรือการละเมิดของข้าพระองค์ โอ
    ข้าแต่พระเยโฮวาห์ ด้วยเห็นแก่​ความดี​ของพระองค์ ขอทรงนึกถึงข้าพระองค์ด้วยเห็นแก่ความเมตตาของพระองค์
  por-BR-2018: Não te lembres dos pecados de minha juventude e das minhas transgressões;
    mas sim , conforme tua misericórdia, lembra-te de mim por tua bondade, SENHOR.
  deu-ELO: Gedenke nicht der Sünden meiner Jugend, noch meiner Übertretungen; gedenke
    du meiner nach deiner Huld, um deiner Güte willen, Jehova!
  eng-WYC-2018: Have thou not mind on the trespasses of my youth; and on mine unknowings.
    Thou, Lord, have mind on me by thy mercy; for thy goodness. (Remember not the
    trespasses of my youth; and all my ignorance. O Lord, because of thy love, remember
    me; for the sake of thy goodness.)
  epo-epo: La pekojn de mia juneco kaj miajn krimojn ne rememoru; Laŭ Via favorkoreco
    rememoru min, Pro Via boneco, ho Eternulo!
  gfk-gfk: Waak u liklik leh ira nugu sakana magingin tano nugu pakana bung na marawaan
    ma ira nugu magingin na patnau. Haruat ma no num harmarsai, lik leh iau, kanong
    a bilai ugu, Watong.
  uig-PIN: Mening yaxliⱪimdiki gunaⱨlirimni, Xundaⱪla itaǝtsizliklirimni esinggǝ kǝltürmigǝysǝn;
    Ɵzgǝrmǝs muⱨǝbbiting, meⱨribanliⱪing bilǝn, meni esinggǝ kǝltürgǝysǝn, i Pǝrwǝrdigar;
  beo-beo: Na ayeligia wadela:i hou amola giadofasu hou huluane Dia gogolema:ne olofoma.
    Hina Gode, Dia mae fisili asigidafa hou, amoga nama bu dawa:ma!
  tpi-OTNT: God, yu no ken tingting moa long sin na pasin nogut mi mekim taim mi yangpela
    yet. Yu God bilong sori na yu gutpela oltaim. Yu ken tingting long mi na marimari
    long mi.
  hau-SA: Kada ka tuna da zunuban ƙuruciyata da kuma hanyoyin tawayena; bisa ga ƙaunarka
    ka tuna da ni, gama kai nagari ne, ya Ubangiji.
  udu-udu: Dhalku/ ki ka miinthus pem e kun miiga/ ki aha/ tana dhuru’c mo, walla
    ris gwon dhaŋ pem mo, isi ki gwo ki mo/en pini jin ṯelu sho’k mo tani kayi aha/
    e mo, gom gway gi miim ’borgam pini mo, ayy Tap̱a.
  uig-LAT: Méning yashliqimdiki gunahlirimni, Shundaqla itaetsizliklirimni ésingge
    keltürmigeysen; Özgermes muhebbiting, méhribanliqing bilen, méni ésingge keltürgeysen,
    i Perwerdigar;
  nde-nde: Ungakhumbuli izono zobutsha bami lezindlela zokuhlamuka kwami; ngikhumbula
    ngokufanele uthando Lwakho, ngoba ulungile, Oh Thixo.
  ton-ton: '‌ʻOua naʻa ke manatuʻi ʻae ngaahi angahala ʻi heʻeku kei siʻi, mo ʻeku
    ngaahi talangataʻa: ka ke manatu kiate au, ʻE Sihova, ʻo fakatatau ki hoʻo ʻaloʻofa
    koeʻuhi ko hoʻo angalelei.'
  ces-1613: Hříchů mladosti mé a přestoupení mých nezpomínej, ale podlé milosrdenství
    svého pamětliv buď na mne pro dobrotu svou, Hospodine.
  eng-WMB: Don’t remember the sins of my youth, nor my transgressions. Remember me
    according to your loving kindness, for your goodness’ sake, LORD.
  tam-TCV: என் வாலிப காலத்தின் பாவங்களையும் என் மீறுதல்களையும் நினைக்கவேண்டாம்; உமது
    உடன்படிக்கையின் அன்பின்படி என்னை நினைத்துக்கொள்ளும், யெகோவாவே, நீர் நல்லவர்.
  ceb-ULB: Ayaw hinumdomi ang mga sala sa akong pagkabatan-on o sa akong pagkamasinupakon;
