  eng-WMBB: Don’t remember the sins of my youth, nor my transgressions. Remember me
    according to your loving kindness, for your goodness’ sake, LORD.
  zat-NTPS: Quebe chajsá lazru' dul-la da be̱na' gate ne naca' benne' cuide', ne ca
    gudábaga' xrtizru'. Nen dute̱ xel-la' dxexache lazre' chiu', bsa lazre' neda',
    ne nen dute̱ xel-la' zri'i lazre' chiu', Xran.
  zty-NTPS: Bi chejsá' ḻažo'o doḻa' da' bena' kate' ne naka' benne' kwide', na'
    kan bži'a che x̱tižo'o. Ḻo yeḻa' žeyache' ḻaže' chio', na' yeḻa' ži'i ḻaže'
    bejsá' ḻaže' neda', X̱ana' Dios.
  urd-GVH: ऐ रब, मेरी जवानी के गुनाहों और मेरी बेवफ़ा हरकतों को याद न कर बल्कि अपनी
    भलाई की ख़ातिर और अपनी शफ़क़त के मुताबिक़ मेरा ख़याल रख।
  rug-rug: (Het) Mu taleoso nau koari na qua sinea na kinaleadi, pu evaṉi rau totoso
    tie vaqura si rau. Kei Zihova, Mu balabala au pa Mua tataru nabuna, sina leana
    si Goi koari na tie.
  gaz-gaz: Cubbuu afaan kootii yookaan dogoggora koo hin yaadatin; yaa Waaqayyo, gaarummaa
    keetiif jedhiitii akkuma araara keetiitti na yaadadhu.
  fra-LSG: Ne te souviens pas des fautes de ma jeunesse ni de mes transgressions;
    Souviens-toi de moi selon ta miséricorde, A cause de ta bonté, ô Éternel!
  yal-yal: I nama i miri n ma foningeya yulubine nun matandine ma! N suxu i ya hinanni,
    amasɔtɔ i fan, Alatala.
  iou-iou: '@see-verse:PSA.025.006'
  haw-1868: Mai manao mai oe i na hewa o ko'u wa opiopio, me na hala o'u. E hoomanao
    mai oe ia'u e like me kou aloha, no kou lokomaikai
  arb-NAV: لَا تَذْكُرْ خَطَايَا صِبَايَ الَّتِي ارْتَكَبْتُهَا، وَلَا مَعَاصِيَّ،
    بَلِ اذْكُرْنِي وَفْقاً لِرَحْمَتِكَ وَمِنْ أَجْلِ جُودِكَ يَا رَبُّ.
  ded-ded: O KEBU, ge gombunga. Amma yoac dedzege amma imoc modackecnec, imocac neac
    negenna febeso. Ni ngicmedac kecma singyoac kpekecma kopocsic meficgeai, ge imoc
    ine mi negenna febeso.
  ewe-ewe: O! Yehowa, mègaɖo ŋku nye ɖekakpuimenu vɔ̃wo kple nye aglãdzemɔwo dzi o;
    ke boŋ ɖo ŋku dzinye le wò lɔlɔ̃ la ta, elabena nyuiwɔwɔ le mewò.
  eng-LEE: 'The sins of my youth and my transgressions do not remember: according
    to thy kindness bear thou me in remembrance, for the sake of thy goodness, O Lord.'
  asm-FB: মোৰ যৌৱন কালৰ পাপ আৰু অপৰাধবোৰ তুমি সোঁৱৰণ নকৰিবা; হে যিহোৱা, তুমি তোমাৰ
    অসীম প্রেমৰ দ্বাৰাই আৰু তোমাৰ মঙ্গলদায়ক গুণেৰেই মোক সোঁৱৰণ কৰা।
  sus-A: عِ نَشَ عِ مَحْشُن ﭑ مَ يُنُبِ مَ، ﭑ نَشَن نَبَشِ ﭑ مَ سّفّتَلَيَ كُي، ﭑ
    عِ رَشْنْشِ تّمُي نَشّ. عَلَتَلَ، عِ مَحْشُن ﭑ مَ عِ شَ قٌنِسِرٍيَ كُي، بَرِ مَ
    عِ قَن.
  fra-SBL: Ne te souviens pas des péchés de ma jeunesse, ni de mes transgressions.
    Souviens-toi de moi selon ta bonté, pour l'amour de ta bonté, Yahvé.
  hbo-hbo: חַטֹּ֤אות נְעוּרַ֨י ׀ וּפְשָׁעַ֗י אַל־תִּ֫זְכֹּ֥ר כְּחַסְדְּךָ֥ זְכָר־לִי־אַ֑תָּה
    לְמַ֖עַן טוּבְךָ֣ יְהוָֽה׃
  kik-kik: Ndũkaririkane mehia ma ũnini wakwa, o na kana mehia makwa ma ũremi; ndirikana
    kũringana na wendani waku, nĩ ũndũ wa wega waku, Wee Jehova.
  fra-NCL: Ne te souviens pas des péchés de ma jeunesse ni de mes transgressions ;
    souviens-toi de moi selon ta miséricorde, à cause de ta bonté, ô Yahweh,
  cek-AK: 'Ka qoeng thuem naah ka sak ih, zaehaihnawk hoi lokaekhaihnawk to poek hmah
    lai ah: Aw Angraeng, nang loe na hoih moe, palungnathaih na tawnh baktih toengah
    na pahnet hmah.'
  cuk-cuk: An sapingwaun isgudigusaddi, an begi-yolesaddi, mer be ebinsao. Bab-Jehová,
    be-wile-dule-dakedba, wile be an-dako. Bab-Jehová, ar bedi dule-nuedid.
  uig-CYR: Вә һәм тәшәккүрләрни аңлитимән; Барлиқ карамәтлириңни җакалаймән.
  tel-2017: బాల్యంలో నేను చేసిన పాపాలు, నా తిరుగుబాటుతనం గుర్తు చేసుకోవద్దు. యెహోవా,
    నీ మంచితనంతో, నీ నిబంధన నమ్మకత్వంతో నన్ను గుర్తు చేసుకో.
  hat-BSA: Pa sonje peche jenès mwen yo, ni transgresyon mwen yo. Selon lanmou dous
    Ou, sonje mwen, Pou koz a bonte Ou, O SENYÈ.
  ukr-ONPU: голосно звіщаючи подяку й проголошуючи всі чудеса Твої.
  kos-kos: Nimet esam ma sutuu ac ma koluk luk in len in fusr luk. A esamyu, O LEUM
    GOD, Fal nu ke lungse kawil ac pakoten lom.
  hbo-WLC: חַטֹּ֤אות נְעוּרַ֨י ׀ וּפְשָׁעַ֗י אַל־תִּ֫זְכֹּ֥ר כְּחַסְדְּךָ֥ זְכָר־לִי־אַ֑תָּה
    לְמַ֖עַן טוּבְךָ֣ יְהוָֽה׃
  ibo-ibo: Echetala mmehie m mere nʼokorobịa m, ya na nnupu isi m niile. Kama site
    nʼịhụnanya gị cheta m, Onyenwe anyị, nʼihi na onye dị mma ka ị bụ.
  ory-ory: ମୋʼ ଯୌବନ କାଳର ପାପ ଓ ଅଧର୍ମସବୁ ସ୍ମରଣ କର ନାହିଁ; ହେ ସଦାପ୍ରଭୋ, ତୁମ୍ଭେ ଆପଣାର
    ମଙ୍ଗଳଭାବ ସକାଶୁ ନିଜ ସ୍ନେହପୂର୍ଣ୍ଣ କରୁଣାନୁସାରେ ମୋତେ ସ୍ମରଣ କର।
  chk-chk: Kopwe amusala ai kewe tipis me ai kewe pupungau üa föri lesäräföi. Ai Samol
    mi Lapalap, kopwe chechemeniei lon om tong me om kirikiröch.
  rop-rop: Wen aibin yangbala, YAWEI, aibin dum loda nogudbala ting. Wal yu sori langa
    mi en fogedabat ol detlot ting na. Yu oldei kipgon laigimbat pipul olataim en
    yu gud langa ola pipul. Wal mi askim yu blanga dum lagijat langa mi du.
  ukr-1871: Не згадуй про гріхи молодостї моєї, нї про переступи мої; згадай мене
    по благодатї твоїй, задля доброти твоєї, Господи.
  yon-yon: Ne kewed yaa komo komo ambarakmaan kuu ika meendobaab, nonondande. Ne wabkad
    kamaan kwangkon ika meendobaab, nonondande. O Yariman, eb womoniyiibban ye mimyob
    dowaken yaambed ne yaa ika meendobe. Amborom kuu eb kuu amun yeman kowe.
  deu-1951: Gedenke nicht der Sünden meiner Jugend und meiner Übertretungen; gedenke
    aber mein nach deiner Gnade, um deiner Güte willen, o HERR.
  eng-JPS: Remember not the sins of my youth, nor my transgressions; according to
    Thy mercy remember Thou me, for Thy goodness' sake, O LORD.
  srp-1865: Grijehova mladosti moje, i mojih prijestupa ne pominji; po milosti svojoj
    pomeni mene, radi dobrote svoje, Gospode!
  lug-lug: Tojjukira bibi byange n’obujeemu bwange eby’omu buvubuka bwange. Onzijukire,
    Ayi Mukama, ng’okwagala kwo gye ndi bwe kuli, kubanga oli mulungi.
  heb-heb: חטאות נעורי ופשעי אל תזכר כחסדך זכר לי אתה למען טובך יהוה׃
  ben-IRV: আমার যৌবনের পাপের বিষয়ে স্মরণ করো না; সদাপ্রভুু, তোমার মঙ্গলভাবের কারণে
    তোমার দয়ার জন্য আমাকে স্মরণ কর।
  ntu-ntu: pq ninge mz alwx kcng tqalexng mzli kc tqngini-ngrne obla, murde nim mrlz-esz'ngr.
    pqpx nzvz-rbr-krngeng amrlx mz nzdcpxkr mz drtwrm nzaodu-zvz-krm.
  pan-pan: ਮੇਰੀ ਜਵਾਨੀ ਦੇ ਪਾਪਾਂ ਅਤੇ ਮੇਰੇ ਅਪਰਾਧ ਨੂੰ ਚੇਤੇ ਨਾ ਰੱਖ। ਹੇ ਯਹੋਵਾਹ, ਆਪਣੀ ਦਯਾ
    ਅਨੁਸਾਰ, ਤੇ ਆਪਣੀ ਭਲਾਈ ਦੇ ਕਾਰਨ ਤੂੰ ਮੈਨੂੰ ਚੇਤੇ ਰੱਖ।
  mya-JVB: အကျွန်ုပ် သည် အသက်အရွယ်ငယ် စဉ်၊ ပြစ်မှား မိသောအပြစ် တို့ကို အောက်မေ့ တော်မ
    မူပါနှင့်။ ကောင်းမြတ် တော်မူသည်ဖြစ်၍ ၊ ကရုဏာ တော်ရှိသည်အတိုင်း ၊ အကျွန်ုပ် ကို
    အောက်မေ့ တော်မူပါထာဝရဘုရား။
  kgf-kgf: Yawe, komocnawac képésic ʒéma haka biria ménda niŋɋelina. Guac goi héihéiiguc
    ni niŋɋeli némma ewa hiagawac niŋac niŋnémbésémaŋ.
  tte-O: Tabu yagu sauga kilakai koina yagu yauyaule yo yagu lopwano kununuwatu-kalatagili
    na ugitaiyau am mulolo miyamiya yaina koina yo am namwanamwa koina.
  tbg-tbg: Mpo Noravauvo, te qaraaka vaiinti vaiha qora kaiqa, vo kaiqa vo kaiqa varauna
    uvara, kia iritaraitira, nunka timitaane. Ai muntukavano vaiinti nahentiara vaivaro
    koqe okaravanoqai ariqi vairara tira, are tiriara iritehara ti aaqurihama timitaane.
  hmo-hmo: Lau uhau neganai kara dika lau karaia gaudia, bona egu kerere danu, be
    mani do oi gwauatao. Lohiabada e, oiemu noho hanaihanai lalokauna dainai, lau
    dekenai do oi laloa namo, badina oiemu kara be namo.
  zar-NT: Buniti lo nedaʼ ca naca dul-laʼ benaʼ, en le gudáʼbagaʼa Liʼ cateʼ niʼ zoaʼ
    iz cuidiʼ quiaʼ. Lu yöl-laʼ ruhuéchiʼ ladxiʼ quiuʼ, en yöl-laʼ dxiʼi ladxiʼ quiuʼ
    yöjné nedaʼ, Xan.
  urd-urd: मेरी जवानी की ख़ताओं और मेरे गुनाहों को याद न कर; ऐ ख़ुदावन्द, अपनी नेकी
    की ख़ातिर अपनी शफ़क़त के मुताबिक मुझे याद फ़रमा।
  rus-SYN: чтобы возвещать гласом хвалы и поведать все чудеса Твои.
  bqc-SIM: Ńsu tàae pↄ́ má kɛ̀ↄ yãdao ge duuna pↄ́ má kɛ̀ ma ɛ̀waasogↄↄ. Ma yã́
    àↄ dↄngu gbɛ̃kɛ guu, kɛ́ ń maa yã́i, Dii.
  tcz-CHONGTHU: Ka khangdon lai a kachonset gitlou naho neigeldoh peh hih inlang nami
    ngailutna longlouva neipuina johchu galdoh in, ajeh chu nangma milungset them
    nahi, O Yahweh Pakai.
  mar-mar: हे परमेश्वरा, माझे तरुणपणाचे पाप आणि माझा बंडखोरपणा आठवू नको. तू आपल्या
    प्रेमदयेला अनुसरून आपल्या चांगुलपणामुळे माझी आठवण कर.
  isl-isl: '@see-verse:PSA.025.006'
  hlt-THB: Ka taai hui awhkaw ka thawlhnaakkhqi ingkaw hatlauh na ka awmnaak khawboe
    qamlangkhqi ce koeh sim poe lah, na lungnaak awh ce ni sim poe lah, Bawipa nang
    taw leek hyk ti.
  qub-qub: Jucha rurashäcunata ichanga ama yarpaycuychu. Mösu car mana allita rurashäta
    gongaycuyna. Tayta Dios, fiyupa cuyapäcoj alli car yarpaycamay ari.
  bqp-bqp: Ǹsun taari kũ ma kɛ̀nↄ yã daro ke durunna kũ ma kɛ̀ ma kɛfɛnnakɛgↄrↄanↄ.
    Ǹ tó ma yã gↄ̃ dↄngu yenyĩ gũn, kũ ń mana yãi, Dikiri.
  hat-hat: Pa chonje peche ak fòt mwen te fè lè m' te jenn. Seyè, jan ou renmen m'
    sa a, jan ou gen bon kè, tanpri, pa bliye m'!
  eng-BSB: Remember not the sins of my youth, nor my rebellious acts; remember me
    according to Your loving devotion, because of Your goodness, O LORD.
  eng-WEBPB: Don’t remember the sins of my youth, nor my transgressions. Remember
    me according to your loving kindness, for your goodness’ sake, LORD.
  kbq-kbq: Ra Anumzamoka, ko'ma mofavrema mani'nenama hu'noa kumi'ene kefo avu'ava
    zani'a, vagaore kavesizanku kagesa nentahinka kumini'a atrenanto. Na'ankure Ra
    Anumzana Kagra kasunku Anumza mani'nane.
  pon-pon: Re der kotin kupura dip en ai tikitik o ai jopeik; a kupure ia ni ar kupunlol
    o kalanan! Main Ieowa.
  nhe-BL: Amo xiquilnamiqui notlajtlacolhua tlen nijchijqui quema nitelpocatixtoya.
    Xiquilcahua quema nimotlepanitayaya moixpa. TOTECO, xinechilnamiqui ica moteicnelilis
    pampa hueyi moyolo nohuaya.
  wnc-wnc: Anutu, gata waiakngaat gatu yamandet takngaat waatdakane yuke tasikumde
    ma natapim. Ga Anutu butaya akngatane toiknga apa. Siwan ga, Buyambam tapa, gata
    take siknga asinggan yuke nae natake musip kwikwiu natangamunggayak.
  bus-bus: Ǹton taari kɛ̀ má kɛ̀nↄ yã daro ke durun kɛ̀ má kɛ̀ ma gↄ̃kparɛkɛgurↄↄnↄ.
    Ǹ tó ma yã gↄ̃ dↄngu yenzi guu, kɛ̀ ń maa yãnzi, Dii.
  gub-BL: Nereharaz ikatu 'ym ma'e heremiapo kwer hekwarer mehe arer wi nehe, heremiawy
    kwer hekwarer mehe arer wi nehe no. Erepuruamutar katu ne. Nekatuahy no. A'e rupi
    nema'enukwaw herehe nehe, o Tupàn Tuweharupi Wiko Ma'e.
  eng-DRA: 'That I may hear the voice of thy praise: and tell of all thy wondrous
    works.'
