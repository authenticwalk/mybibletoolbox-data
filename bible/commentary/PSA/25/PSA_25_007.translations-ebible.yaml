    mafi iriqisaa.
  eng-YLT: Sins of my youth, and my transgressions, Do not Thou remember. According
    to Thy kindness be mindful of me, For Thy goodness' sake, O Jehovah.
  kne-kne: Pakawanem koma din basbasol ko sin kakitkittoy ko. Nemnemem komas sak-en
    gapo sin kinasiged mo ya adi manbalbaliw ay layad mo.
  eng-WYC-2017: Have thou not mind on the tres-passes of my youth; and on mine unknowings.
