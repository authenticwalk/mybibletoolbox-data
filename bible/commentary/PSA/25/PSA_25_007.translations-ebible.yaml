  eng-DBY: Remember not the sins of my youth, nor my transgressions; according to
    thy loving-kindness remember thou me, for thy goodness' sake, Jehovah.
  hin-2017: हे यहोवा, अपनी भलाई के कारण मेरी जवानी के पापों और मेरे अपराधों को स्मरण
