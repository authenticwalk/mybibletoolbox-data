  pol-UBG: I nie wspominaj grzechów mojej młodości i moich występków; pamiętaj o mnie
    według twego miłosierdzia, ze względu na twą dobroć, PANIE.
  urd-GVU: اے رب، میری جوانی کے گناہوں اور میری بےوفا حرکتوں کو یاد نہ کر بلکہ اپنی
    بھلائی کی خاطر اور اپنی شفقت کے مطابق میرا خیال رکھ۔
  eng-OEBCW: Do not remember the sins of my youth; remember me in kindness, because
    of your goodness, Lord.
  deu-1912: Gedenke nicht der Sünden meiner Jugend und meiner Übertretungen; gedenke
    aber mein nach deiner Barmherzigkeit um deiner Güte willen!
  kan-2017: ಯೆಹೋವನೇ, ನನ್ನ ಯೌವನದ ತಪ್ಪುಗಳನ್ನೂ ಮತ್ತು ದ್ರೋಹಗಳನ್ನೂ ಮನಸ್ಸಿನಲ್ಲಿಡದೆ, ನಿನ್ನ
    ಕೃಪೆಗೆ ತಕ್ಕಂತೆ ದಯಾಪೂರ್ವಕವಾಗಿ ನನ್ನನ್ನು ನೆನಪುಮಾಡಿಕೋ.
  yap-yap: Mu n’ag fan u wun’um e pi denen rog nge tin ug oloboch riy ko ngiyal’ ni
    ku gub pagel; SOMOL, dab mu pag tilig, ya ga ba gol ma t’ufeg rom e dabimus!
  hlt-MCSB: Ka camoe kah tholhnah neh ka boekoek te na poek moenih. BOEIPA nang kah
    thennah dongah na sitlohnah bangla kai he nan poek.
  mdy-ETH: ታኣኒ ዼጌ ዓኣዖ ማዼ ጎሞ ዻቢንቶዋ ታኣኮ ማሊፖ፤ ናንጊና ናንጋ ጎዳሢዮ! ኔኤኮ ኮሹማ ሚርጌ ጎይፆ፥ ኔ ሚጪንቲፆጉዲያኣ
    ታኣም ማሌ።
  twi-ASANTE: Nkae me mmabunu berɛ mu bɔne ne mʼatuateɛ akwan; kae me sɛdeɛ wʼadɔeɛ
    teɛ, Ao Awurade, ɛfiri sɛ wo yɛ.
  eng-WEBU: Don’t remember the sins of my youth, nor my transgressions. Remember me
    according to your loving kindness, for your goodness’ sake, LORD.
  acu-NT: Wi natsa asan, pasé turamiaja nuka nintimtsuk asata. Antsu nekasam wait
    anengkratin asam, tura pengker asam wina kajinmatrukiip.
  spa-PDDPT: No te acuerdes de los pecados de mi juventud y de mis transgresiones.
    Conforme a tu misericordia acuérdate de mí, Por tu bondad, oh Yavé.
  gun-gun: Nema'endu'a eme ke xekunumi jave ajejavyague re, neĩ nderovai xereko vaiague
    re. Senhor, xemboaxya rupi anho ke nema'endu'a xere, ndeporayvu va'e vy.
  agu-BL: Qui'k tz'ocu' tan xtxumle'n cyakil yi wil. Qui'k tz'ocu' tan xtxumle'n yi
    e'chk takle'n yi mbnix cyen wa'n te yi inxiquil tzaj. Elk k'ajabu' swe'j tan yi
    banl talma'u'.
  ilo-ULB: Saanmo a panunoten dagiti basol iti kinaagtutubok wenno dagiti kinasukirko;
    Lagipennak iti kinapudno ti tulagmo gapu iti kinaimbagmo, O Yahweh!
  kpg-kpg: Dumaalia mai gi di au i ogu huaidu mo agu mee hai hala ala ne hai i dogu
    madagoaa damagiigi. Gi langahia e Goe au, meenei Dimaadua, i lodo do manawa aloho
    deeodi mo o humalia huoloo.
  uig-ARA: مېنىڭ ياشلىقىمدىكى گۇناھلىرىمنى، شۇنداقلا ئىتائەتسىزلىكلىرىمنى ئېسىڭگە
    كەلتۈرمىگەيسەن؛ ئۆزگەرمەس مۇھەببىتىڭ، مېھرىبانلىقىڭ بىلەن، مېنى ئېسىڭگە كەلتۈرگەيسەن،
    ئى پەرۋەردىگار؛
  sus-sus: I naxa i maɲɔxun n ma yunubi ma, n naxan nabaxi n ma sɛgɛtalaya kui, n
    i raxɔnɔxi tɛmui naxɛ. Alatala, i maɲɔxun n ma i xa fonisireya kui, barima i fan.
  pon-2006: Komw ketin mahkikihong ie dipei oh ei sapwung kan en ni ei pwulopwulo.
    Maing KAUN, komw ketin tamankin ie sapwellimomwi limpoak poatopoat oh kalahngan.
  jae-jae: Taêm ênam ŋoc sec to geo ŋapalêgeŋŋa atom. O Apômtau, taêm ênam aê êtu
    têmtac gêwiŋ teŋgeŋŋa to nêm moasiŋŋa.
  ksd-ksd: Koko una nuk pa kaugu lavur nirara, ba iau ga barmana, ma koko una nuk
    pa kaugu lavur mangana varpiam; Luluai, una nuk pa iau vardada ma kaum varmari;
    Ma ure kaum bo na mangamangana una nuk pa iau, Luluai.
  tur-YTC: Gençlik günahlarımı ve gençlik isyanlarımı anma. Beni sevgi dolu iyiliğinle,
    İyiliğine göre hatırla, ey Yahve.
  bel-N: Пра грахі маладосьці маёй і пра правіны мае ня ўзгадвай. Паводле міласэрнасьці
    Тваёй Ты ўзгадай пра мяне, дзеля добрасьці Тваёй, ГОСПАДЗЕ!
  grc-BRENT: Τοῦ ἀκοῦσαι φωνῆς αἰνέσεως, καὶ διηγήσασθαι πάντα τὰ θαυμάσιά σου.
  kpr-kpr: Ninda dubo bari evovodae udo refesa, kotugo ninda veka eveva udo refesa
    ava kotise, na nange babojuse ari ekoko use, kosasaghudo fusena, ava nandae kote
    doyaso dae resena.
  ind-AYT: Jangan mengingat dosa-dosa masa mudaku, atau pelanggaran-pelanggaranku.
    Sesuai dengan kesetiaan-Mu, ingatlah aku, demi kebaikan-Mu, ya TUHAN.
  yom-yom: Kadi tebukila moyo masumu mama ma kimuana ; ayi kadi tebukila moyo zinzila
    ziama zi matingu. Mu diambu di luzolo luaku, bika wuthebukila moyo ; bila ngeyo
    widi wumboti, a Yave.
  yut-yut: Piŋkop nak monjɨ bɨlagɨ egek aŋpak yokwi agɨm uŋun do dɨma nandaki. Gak
    amɨn do bupmɨ nandaŋ yomɨsal, do but dasi galak taŋ nabi.
  nya-nya: Musakumbukire machimo a ubwana wanga ndi makhalidwe anga owukira; molingana
    ndi chikondi chanu ndikumbukireni ine, pakuti Inu Yehova ndinu wabwino.
  kyg-kyg: Neya vekamo maiꞌneꞌnaeꞌmo hosu kavaꞌmo huge gekamo ago amagiꞌna atalege
    huꞌnova kavafeꞌmo kagesamo oꞌafiyo. O Ala kava nene, huꞌna, kahau huka apatege
    alagepa huka hapa maege huka maiꞌnekaeꞌmo nagaefeꞌmo kagesamo afiyo.
  hrv-hrv: $HET Ne spominji se grijeha moje mladosti ni prijestupa, spomeni me se
    po svojoj ljubavi - radi dobrote svoje, o Jahve!
  mps-mps: Genuai Bidi, nago eno dwai sęgę sali, me dwai sę yali kolesagade homu
    kone me palamuo, te ena gesi bidide te sę yali. Nage te da godolo ebo Genuai
    Bidi God dao, tama nage te sesemane wiegi yai elalubo da. Nago enade homu koneama,
    tama nago ena te olo mu tau sabo wiegi yai kolesaga yao.
  tpi-tpi: God, yu no ken tingting moa long sin na pasin nogut mi mekim taim mi yangpela
    yet. Yu God bilong sori na yu gutpela oltaim. Yu ken tingting long mi na marimari
    long mi.
  dan-1931: Mine Ungdomssynder og Overtrædelser komme du ikke i Hu, men efter din
    Miskundhed kom mig i Hu, for din Godheds Skyld, o HERRE!
  vie-OVCB: Xin đừng nhớ hành vi nổi loạn của con thời tuổi trẻ. Xin nhớ đến con tùy
    theo lòng nhân từ và thương xót của Ngài, lạy Chúa Hằng Hữu.
  guj-2017: મારી જુવાનીનાં પાપ અને મારા અપરાધનું સ્મરણ ન કરો; હે યહોવાહ, તમારી ભલાઈ
    અને તમારી કૃપા પ્રમાણે મને સંભારો!
  pon-2006A: Komw ketin mahkikihong ie dipei oh ei sapwung kan en ni ei pwulopwulo.
    Maing KAUN, komw ketin tamankin ie sapwellimomwi limpoak poatopoat oh kalahngan.
  por-BRBSL: Não me lembro dos pecados de minha juventude, nem de minhas transgressões.
    Lembre-se de mim de acordo com sua bondade amorosa, por sua bondade, Yahweh.
  eng-OEBUS: Do not remember the sins of my youth; remember me in kindness, because
    of your goodness, Lord.
  swe-swe: 'Min ungdoms synder(mina omogna felsteg) och mina upproriska handlingar
    (överträdelser, uppror mot auktoriteter) – kom inte ihåg (tänk inte på, räkna
    inte upp) dem; kom [istället] ihåg (tänk på) mig med din nåd (omsorgsfulla kärlek),
    för din godhets skull, Herre (Jahve). [Den åttonde hebreiska bokstaven är: ח –
    Chet. Tecknet avbildar ett staket. Bokstaven symboliserar något som binder samman
    och inhägnar, rent fysiskt som ett staket eller en mur, eller socialt som vänskap
    och kärlek. I denna vers är det ordet ”synder” som börjar med den bokstaven. Det
    förstärker bönen om förlåtelse för tidigare överträdelser.]'
  cth-cth: Ka naw nah ka yonnae hoi ka payonnae teh na ngaithoum haw, kacakpounge
    na lungmanae hoi na hawinae kecu dawk kai teh na pahnim hanh Bawipa.
  twi-twi: Nkae me mmabun bere mu bɔne ne mʼatuatew akwan; kae me sɛnea wʼadɔe te,
    Awurade, efisɛ wuye.
  hlt-hlt: Ka camoe kah tholhnah neh ka boekoek te na poek moenih. BOEIPA nang kah
    thennah dongah na sitlohnah bangla kai he nan poek.
  tbz-SIM: Bɑ́ ndenniní n do dɔɔri mɛ̀ɛ̀ yɛi, nɛ̀ n yetɛ́mɛ̀ n kpɑɑ́ bɛ ndìì mɔ̀nnì,
    ɑ sɑ̀ mɛ̀ɛ̀ kpɛ́í bɑ́ n yɛ̃̀. A niti mɛ̀ɛ̀ kpɛ́í nyɛ̃́ n kpɛ́í.
  msy-2020: Kɨ uan igiamra ikiava amizir arazir kuraba, ko nan arazir akaba batoziba,
    nɨ dagh nɨghnɨghan markɨ. O Ikiavɨra Itir God, nɨ deragha na gamua bar nan apangkufi,
    kamaghɨn amizɨ nɨ na gɨnɨghnɨgh.
  dop-dop: Tɑɑ tɔɔsɩ mɑ ɩfepile kʋpəntəŋ nɑ mɑ ɩsɑɣɑtʋ tɔm. Amɑ nyənɩ mɑ pətɔɔtəlɛ
    nɑ ń tɔɔsɩ mɑ tɔɔ kɛ́ nyɑ́ kʋpɑntʋ tɔɔ.
  azb-azb: Gənclikdə günahkar, üsyankar oldum, Bunları yadına salma. Məni məhəbbətin
