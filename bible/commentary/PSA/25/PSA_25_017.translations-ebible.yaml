verse: PSA.025.017
translations:
  mal-C: എന്റെ ഹൃദയവ്യഥ അത്യന്തം വർധിച്ചിരിക്കുന്നു എന്റെ ദുരിതങ്ങളിൽനിന്ന് എന്നെ
    വിടുവിക്കണമേ.
  deu-TKW: Den Nöten meines Herzens schaffe Raum und führe mich heraus aus meiner
    Bedrängnis!
  lin-lin: Lembisa pasi ya motema na ngai mpe kangola ngai na mitungisi na ngai.
  mmx-mmx: Una lox asooloo ia basinge lodoxoma saasaa, la una lox asepsu ia at laxanmumuat
    tarak.
  eng-LSV: The distresses of my heart have enlarged themselves, || Bring me out from
    my distresses.
  eng-GNV: 'The sorowes of mine heart are enlarged: drawe me out of my troubles.'
  eng-WEBSTER: 'The troubles of my heart are enlarged: O bring thou me out of my distresses.'
  nhw-BL: Nimoyoltequipachohua ica tlahuel miyac tlamantli catli ohui. Techmanahui
    tlen nopa tequipacholi.
  swh-ONEN: Shida za moyo wangu zimeongezeka, niokoe katika dhiki yangu.
  bba-bba: A mɑn tu wunɔ. A mɑn yɑro nɔni swɑ̃ɑrun di.
  eng-KJVCPB: '(צ) The troubles of my heart are enlarged: O bring thou me out of my
    distresses.'
  luo-luo: Chandruok manie chunya osemedore; resa kuom rem ma an-go.
  aii-aii: ܥܵܘܩܵܢܹ̈ܐ ܕܠܸܒܝܼ ܙܝܼܕ ܠܗܘܿܢ، ܡ̣ܢ ܐܘܼܠܨܵܢܝܼ ܦܲܠܸܛ ܠܝܼ.
  meu-meu: Lalogu ena hisihisi na e bada e laomu; egu hisihisi amo ba hakaugu lasi.
  npi-ULB: मेरो हृदयका कष्‍टहरू ठुला भएका छन् । मेरो कष्‍टहरूबाट मलाई बाहिर तान्‍नुहोस्
    ।
  yor-yor: Tì mí lẹ́yìn kúrò nínú ìpọ́njú àyà mi; kí o sì fà mí yọ kúrò nínú ìpọ́njú
    mi.
  pes-OPCB: غمهای دلم زیاد شده است، مرا از غصه‌هایم رها ساز!
  tgl-ULB: Ang mga kaguluhan ng aking puso ay lumalawak; hanguin mo ako mula sa aking
    pagkabalisa.
  nop-nop: Tiŋa welemulap tilat hogohogok u liliwene-kutnambune welene kulemawek.
    Tiŋa undugoŋ nehitubu-lodaune malabumuŋdi mu nehitifowek.
  hui-hui: I̱ hendore holene ngadagua holiya i̱ha genda bu ngelo koruni í̠na mo wahabe.
    Mini tumutumu bulene ngarume i̱ bope nahelo í̠na i̱ abale biamogo bibe.
  mya-mya: ကျွန်​တော်​မျိုး​၏​ပူ​ပင်​သော​က​အ​ပေါင်း​ကို ငြိမ်း​စေ​တော်​မူ​လျက် ကျွန်​တော်​မျိုး​အား​ဆင်း​ရဲ​ဒုက္ခ​အ​ပေါင်း​မှ
    ကယ်​တော်​မူ​ပါ။
  bod-N: ང་ཡི་སེམས་ཀྱི་སྐྱོ་གདུང་རབ་ཏུ༌འཕེལ། །ཁྱེད་ཀྱིས་སྡུག་བསྔལ་ལས་ང་སྐྱབས་སུ༌གསོལ།།
  wsk-wsk: Aninga angamang motam ko ikup mu lagaram, se ikup mu te aga sangaru se
    angimik guyak arukko.
  sna-sna: Matambudziko omwoyo wangu awanda; ndisunungurei pakurwadziwa kwangu.
  spa-BLM: Los problemas de mi corazón se agrandan. Oh, sácame de mis angustias.
  cac-cac: Ix te nivanb'i vilc'olal tic, colinel d'a in somc'olal.
  swh-ULB: Maumivu ya moyo wangu yameongezeka; uniondoe katika dhiki hii!
  deu-ELBBK: Die Ängste meines Herzens haben sich vermehrt, führe mich heraus aus
    meinen Drangsalen!
  mbb-OT: Mid-iseg en is menge kemereǥenen ku; libriya a te kegkeliveg ku.
  mal-2015: എനിക്കു മനഃപീഡകൾ വർദ്ധിച്ചിരിക്കുന്നു; എന്റെ സങ്കടങ്ങളിൽനിന്നു എന്നെ വിടുവിക്കേണമേ.
  gup-gup: Manbu kunnjilngwarre ngardduk makka munguyh kahwernmerren. Ngadjare yiwemen
    nawu njalehnjale nganhnjilngwarrewon munguyh.
  rmc-rmc: O pharipena andre miro jilo hin igen but. Le man avri andral miro cerpišagos!
  nlg-nlg: Na lei gunaguna tana tobagu tara subo mara dika va, Ko aroviu ta nigua
    na dikalio te vahaghitailiu.
  pes-OPV: تنگیهای دل من زیاد شده است. مرا ازمشقت های من بیرون آور.
  ron-1924: 'Нелиништя инимий меле креште: скоате-мэ дин неказул меу!'
  ben-OBCV: আমার হৃদয়ের কষ্ট মোচন করো ও মনের যন্ত্রণা থেকে মুক্ত করো।
  som-som: Dhibaatooyinka qalbigaygu way sii ballaadheen, Cidhiidhigayga iga bixi.
  eng-ASVBT: 'The troubles of my heart are enlarged: Oh bring thou me out of my distresses.'
  mna-mna: Nio leleŋ ipata kat. Tana tatke yo pa pataŋana tio taiŋgi.
  ita-1885: Le angosce del mio cuore si sono aumentate; Trammi delle mie distrette.
  eng-ULB: The troubles of my heart are enlarged; draw me out from my distress!
  spa-VBL: Mis problemas se vuelven cada vez más grandes. Por favor sálvame de esto
    que estoy viviendo.
  fra-_FOB: Les détresses de mon cœur se sont augmentées; délivre-moi de mes angoisses!
  mal-mal: എന്റെ മനഃപീഡകൾ വർദ്ധിച്ചിരിക്കുന്നു; എന്റെ സങ്കടങ്ങളിൽനിന്ന് എന്നെ വിടുവിക്കണമേ.
  urd-GVR: Mere dil kī pareshāniyāṅ dūr kar, mujhe merī takālīf se rihāī de.
  suz-BL: आं थुं ङा श्‍येत बारशो बाक्‍नीम। मेको श्‍येत रे प्रोंइयीनी।
  eng-NOY: Lighten the sorrows of my heart, And deliver me from my troubles!
  ita-1927: Le angosce del mio cuore si sono aumentate; traimi fuori dalle mie distrette.
  ckb-ckb: دڵتەنگیم زیاد بووە، لە تەنگانەکانم ڕزگارم بکە.
  eng-BBE: 'The troubles of my heart are increased: O take me out of my sorrows.'
  xsi-xsi: Naŋa kaloŋgu loko nâ. Naŋa ano pano tu kuveta wisiŋgu puu ndue, aku kutiŋgi
    malia kie-kie ŋine ilâ malawae ŋanana.
  kan-OKCV: ನನ್ನ ಹೃದಯದ ಕಷ್ಟಗಳನ್ನು ಪರಿಹರಿಸಿರಿ; ನೀವು ನನ್ನ ಸಂಕಟಗಳಿಂದ ನನ್ನನ್ನು ಬಿಡಿಸಿರಿ.
  tam-2017: என்னுடைய இருதயத்தின் வியாகுலங்கள் பெருகியிருக்கின்றன; என்னுடைய பிரச்சனைகளிலிருந்து
    என்னை நீங்கலாக்கிவிடும்.
  spa-RV-1909: 'Las angustias de mi corazón se han aumentado: sácame de mis congojas.'
  ron-BTF: Tulburările inimii mele sunt mărite; scoate-mă din strâmtorările mele.
  eng-WEBP: The troubles of my heart are enlarged. Oh bring me out of my distresses.
  eng-FBV: My problems get bigger and bigger. Please save me from all I'm going through.
  nld-1939: Verlicht de druk van mijn hart, En bevrijd me van mijn benauwdheid!
  nch-BL: Nimoyoltequipachohua ica tahuel miyac tamanti cati ohui. Techmanahui ten
    nopa tequipacholi.
  vie-1934: Sự bối rối nơi lòng tôi đã thêm nhiều; Xin Chúa cứu tôi khỏi sự hoạn nạn.
  cha-cha: 'Y chinatsagan y corasonjo lumalamegae: najuyongyo gui pinitijo.'
  hin-CV: मेरे हृदय का संताप बढ़ गया है, मुझे मेरी यातनाओं से बचा लीजिए.
  eng-OURB: צ The troubles of my heart are enlarged. Oh bring me out of my distresses.
  spa-BES: 'Los problemas de mi corazón aumentan: Oh sácame de mis dolores.'
  tdx-tdx: צ Miebotse ty haemberan-troko, afaho amo hasosorakoo.
  tha-KJV: ความยากลำบากในใจของข้าพระองค์​ก็​ขยายกว้างออกไป โอ ขอทรงนำข้าพระองค์ออกจากความทุกข์ใจของข้าพระองค์
  por-BR-2018: As aflições de meu coração têm se multiplicado; tira-me de minhas angústias.
  deu-ELO: Die Ängste meines Herzens haben sich vermehrt; führe mich heraus aus meinen
    Drangsalen!
  eng-WYC-2018: The tribulations of mine heart be multiplied; deliver thou me of my
    needs. (The troubles in my heart be multiplied; save thou me from all my troubles.)
  epo-epo: La suferoj de mia koro estas grandaj; El mia premateco elkonduku min.
  gfk-gfk: Ira ngunngutaan tano nugu nilon i te tamtamat hakakari. Halangalanga iau
    ta ira nugu tapunuk.
  uig-PIN: Kɵnglümning azarliri kɵpiyip kǝtti; Meni basⱪan ⱪismaⱪlardin qiⱪarƣaysǝn.
  beo-beo: Na da:i dioi huluane lalegama! amola na da bidi hamosu mae ba:ma:ne, na
    gaga:ma!
  tpi-OTNT: Pinisim olgeta bel hevi bilong mi, na bel bilong mi i ken i stap isi.
    Helpim mi, na ol hevi bai i no inap daunim mi.
  hau-SA: Damuwoyin zuciyata sun ninka; ka ’yantar da ni daga wahalata.
  udu-udu: ’Cuḵi aha/ ’peni mo ma ṯo’c bwa ma dum pem mo ma, dhali susi aha/ ka pije/
    ’peni mo ma c̱is pem mo.
  uig-LAT: Könglümning azarliri köpiyip ketti; Méni basqan qismaqlardin chiqarghaysen.
  nde-nde: Inhlupheko zenhliziyo yami sezandile; ngikhulula ekudabukeni kwami.
  ton-ton: Kuo tupu ʻo lahi ʻae ngaahi mamahi ʻo hoku loto; ke ke ʻomi au mei heʻeku
    ngaahi mamahi.
  ces-1613: Ssoužení srdce mého rozmnožují se, z úzkostí mých vyveď mne.
  eng-WMB: The troubles of my heart are enlarged. Oh bring me out of my distresses.
  tam-TCV: என் இருதயத்தின் துயரத்திலிருந்து நீங்கலாக்கும்; என் நெருக்கத்திலிருந்து
    என்னை விடுவியும்.
  ceb-ULB: Ang kasamok sa akong kasingkasing nagkadako na; ipalingkawas ako sa akong
    kagul-anan!
  pol-UBG: Utrapienia mego serca rozmnożyły się, wyzwól mnie z moich udręczeń.
  urd-GVU: میرے دل کی پریشانیاں دُور کر، مجھے میری تکالیف سے رِہائی دے۔
  eng-OEBCW: In my heart are strain and storm; bring me out of my distresses.
  deu-1912: Die Angst meines Herzens ist groß; führe mich aus meinen Nöten!
  kan-2017: ನನ್ನ ಮನೋವ್ಯಥೆಗಳನ್ನು ನಿವಾರಿಸು; ಸಂಕಟಗಳಿಂದ ನನ್ನನ್ನು ಬಿಡಿಸು.
  yap-yap: Mu chuweg e magafan’ rog ni kug aw nga fithik’, ma ga chuwegneg u fithik’
    urngin e oloboch rog.
  hlt-MCSB: Ka thinko citcai loh pungtai tih khobing khui lamkah kai n'lo lah.
  mdy-ETH: ታኣኮ ዒኖ ሜታሢ ሚርጌኬ፤ ዋኣዪፃፓኣ ታና ሃውሺሴ።
  twi-ASANTE: Mʼakoma mu dadwene adɔɔso; yi me dadwene firi me so.
  eng-WEBU: The troubles of my heart are enlarged. Oh bring me out of my distresses.
  acu-NT: Wina nintirka waurkamin nekapeawai. Tura asamtai paan nintimrat tusam angkanmamtikruata.
  spa-PDDPT: Las angustias de mi corazón se aumentaron. ¡Sácame de mis congojas!
  gun-gun: Xemombytu'u ke xepy'a py nda'eveia gui, xepe'a ke ajexavaia gui.
  agu-BL: Chin cole'u' tk'ab yi bis o'kl yi atin cu'nt. Na wi'nin na chimbisun.
  ilo-ULB: Dagiti pakariribukan ti pusok ket dimmakkelda; alawennak manipud iti pakadanagak!
  kpg-kpg: Hagamaamaa ina au i ogu de nnoomaalia, mo di haga dagaloaha ina au gi daha
    mo ogu haingadaa huogodoo.
  uig-ARA: كۆڭلۈمنىڭ ئازارلىرى كۆپىيىپ كەتتى؛ مېنى باسقان قىسماقلاردىن چىقارغايسەن.
  sus-sus: N bɔɲɛ bara tɔɔrɔ. N namini na tɔɔrɛ kui.
  pon-2006: Komw ketin kamaiawihiehda sang nan ei pwunod akan oh ketin doareiesang
    nan ei apwal akan koaros.
  jae-jae: Ôŋgôm ŋoc ŋalêlôm ŋawapac êtu gaô ma ôŋgamboac aê su aŋga ŋoc ŋandaŋ.
  ksd-ksd: Una valangalanga ra nuknukigu, Una ben vairop iau kan ra lavur magit i
    monong iau.
  tur-YTC: Yüreğimin darlıkları çoğaldı. Beni sıkıntılarımdan kurtar.
  bel-N: Трывогі сэрца майго пашырыліся, выцягні мяне з бедаў маіх!
  kpr-kpr: Mema namokena refira ava baji tomanako beká etira, ava saso dubo jama
    aone! Kotugo, na mema bouvu itatama erena ava, bu fugaetesi!
  ind-AYT: Kesusahan hatiku bertambah besar, keluarkan aku dari kesesakanku.
  yom-yom: Ziphasi zi ntimꞌama zilembo buelama ; bika wuthotula mu ziphasi ziama.
  yut-yut: Butjɨk morapno uŋun si pap tosok, do wɨrɨrɨk namɨŋaki yaworɨ egɨpbeŋ. Aŋpulugaŋaki
    jɨgɨ da dɨma abɨŋ nepni.
  nya-nya: Masautso a mu mtima mwanga achulukirachulukira; masuleni ku zowawa zanga.
  kyg-kyg: Naipafiꞌmo haneꞌniya kana yaꞌnimoꞌa lusi kava huno kositeno afole aiꞌniyanagi
    hanageke yapatiꞌmo nagufamo alika katika nato.
  hrv-hrv: $SADE Odagnaj tjeskobe srca moga, iz bojazni mojih izbavi me!
  mps-mps: Nago eno haliga sęgę elalubo tigidali sela sąyao, tama eno haliga te
    nagame yai dua bidimainu yao. Nago ena tau selama, tama te sęgę dabego ena elalumainu
    me egobeo.
  tpi-tpi: Pinisim olgeta bel hevi bilong mi, na bel bilong mi i ken i stap isi. Helpim
    mi, na ol hevi bai i no inap daunim mi.
  dan-1931: Let mit Hjertes Trængsler og før mig ud af min Nød.
  vie-OVCB: Nỗi đau thương sao gia tăng mãi. Xin cứu con khỏi mọi cảnh khổ đau!
  guj-2017: મારા મનનું દુઃખ વધી ગયું છે; તમે મને મારા સંકટમાંથી છોડાવો.
  pon-2006A: Komw ketin kamaiawihiehda sang nan ei pwunod akan oh ketin doareiesang
    nan ei apwal akan koaros.
  por-BRBSL: Os problemas do meu coração estão ampliados. Oh, tire-me de minhas angústias.
  eng-OEBUS: In my heart are strain and storm; bring me out of my distresses.
  swe-swe: 'Mitt hjärtas bekymmer(trånga passager, känslomässigt pressade situationer)
    blir fler och fler, för mig ut ur min nöd (plåga). [Den artonde hebreiska bokstaven
    är: צ – Tsade. Tecknet avbildar en fiskkrok och symboliserar ofta rättfärdighet.
    Ordet ”bekymmer” börjar med denna bokstav och förstärker ropet efter Guds rättfärdighet
    i en svår situation.]'
  cth-cth: Ka lung reithainae naw pueng teh na panue patetlah ka runae pueng koehoi
    na rungngang haw.
  twi-twi: Me koma mu dadwen adɔɔso; yi me dadwen fi me so.
  hlt-hlt: Ka thinko citcai loh pungtai tih khobing khui lamkah kai n'lo lah.
  tbz-SIM: Kukɔ̃m̀bɔ̀dorí kuù m bo, n dennɛ kukɔ̃m̀bɔ̀dorí miɛkɛ.
  msy-2020: Osɨmtɨziba nan navimɨn aven ikia ekɨva ghuavɨra iti. Nɨ nan akuraghtɨ
    osɨmtɨzir kaba na abɨnan markɨ.
  dop-dop: Nəɣəsɛɛ sɔɔsəɣɩ mɑ lotu tɑɑ kɛ́. Ləsɩ-m mɑ lɑŋwɑkəllɛ tɑɑ.
  azb-azb: Qəlbimdəki qubar artıb, Məni dərdlərdən qurtar.
  eng-DBY: 'The troubles of my heart are increased: bring me out of my distresses;'
  hin-2017: मेरे हृदय का क्लेश बढ़ गया है, तू मुझ को मेरे दुःखों से छुड़ा ले।
  wol-KYG: sama xol feesey xalaat. Rikk, teggil ma njàqare!
  swp-swp: Nuagu ena amamna bena u laehesuara eo egu nuadubu eai bena u abiisinigu.
  bjr-bjr: Qini qimuqusakina oosana oosana ummaarauqa maraqu qisasee qini oosana oosana
    ummaarakinaana mara kaqinni quqaqisaa.
  eng-YLT: The distresses of my heart have enlarged themselves, From my distresses
    bring me out.
  kne-kne: Palag-anem koma nan problimak, omisalakan ka sin am-in ay panligatak.
  eng-WYC-2017: The tribulations of mine heart be multiplied; deliver thou me of my
    needs.
  eng-WMBB: The troubles of my heart are enlarged. Oh bring me out of my distresses.
  zat-NTPS: Naxánle̱'e̱ da ste̱be da zaj zua lázrdawa'. Bselá neda' lu da ste̱be zua'.
  zty-NTPS: Nyanḻe'e da' zede da' zej yo'on yichj ḻáẕda'wa'. Beslá neda' ḻo da'
    zede da' ẕzaka'a.
  urd-GVH: मेरे दिल की परेशानियाँ दूर कर, मुझे मेरी तकालीफ़ से रिहाई दे।
  rug-rug: (Zade) Mu va maluarau koari doduru qua tinalotaṉa, Mamu harupau koari doduru
    qua tinasuna.
  gaz-gaz: Yaaddoon garaa kootii baayʼateera; dhiphina koo keessaas na baasi.
  fra-LSG: Les angoisses de mon cœur augmentent; Tire-moi de ma détresse.
  yal-yal: Nii yifɔrɛn bata n yili, n namini na tɔrɔni.
  iou-iou: Unita gäk nadäŋ bäräpna yäpmäŋ keweŋ namiŋiri bänepnatä kwikinik kaŋ irän.
    Täŋkentäŋ namiŋiri bäräpitä kehäromina yäpmäŋ äpäk-inik nämo täŋpek.
  haw-1868: 'Ua nui ae nei ka ehaeha o ko''u naau: E lawe ae oe ia''u mailoko ae o
    ko''u popilikia.'
  arb-NAV: قَدْ تَكَاثَرَتْ مَتَاعِبُ قَلْبِي، فَأَنْقِذْنِي مِنْ شَدَائِدِي.
  ded-ded: Ni ebicna herenau fede, imoc monggoc yadide. Ge ubaebicfunac mesinuma ebicna
    sasawa meickena.
  ewe-ewe: Nye dzi ƒe nuxaxawo do gã ɖe edzi, na vovom tso nye vevesesewo me.
  eng-LEE: 'The distresses of my heart are enlarged: O bring thou me out of my afflictions.'
  asm-FB: মোৰ হৃদয়ৰ যাতনাৰ পৰা মোক মুক্ত কৰা; মোৰ নানা ক্লেশৰ পৰা মোক উদ্ধাৰ কৰা।
  sus-A: ﭑ بْحّ بَرَ تْورْ. ﭑ نَمِنِ نَ تْورّ كُي.
  fra-SBL: Les troubles de mon cœur s'élargissent. Oh, sors-moi de ma détresse.
  hbo-hbo: צָרֹ֣ות לְבָבִ֣י הִרְחִ֑יבוּ מִ֝מְּצֽוּקֹותַ֗י הֹוצִיאֵֽנִי׃
  kik-kik: Mathĩĩna ma ngoro yakwa nĩmaingĩhĩte; niinĩra ruo rũrĩa ndĩ naruo.
  fra-NCL: 'Les angoisses de mon cœur se sont accrues : tire-moi de ma détresse !'
  cek-AK: 'Poek patanghaih ka thuilaek ai: khosak binghaih thung hoi na loisak ah.'
  cuk-cuk: Bab-Jehováʼye, an-suli-suli-itoged bur bule gangumaid. An-bukib-binsadiid,
    be anga osuloge.
  tel-2017: నా హృదయవేదనలు అతి విస్తారం. అమితమైన బాధ నుంచి నన్ను బయటకు లాగు.
  hat-BSA: Twoub a kè m yo vin plis. Mennen m sòti nan gwo detrès sa a.
  kos-kos: Akfisrasrye mwe fosrnga nu sik Ac moliyula liki mwe ongoiya.
  hbo-WLC: צָר֣וֹת לְבָבִ֣י הִרְחִ֑יבוּ מִ֝מְּצֽוּקוֹתַ֗י הוֹצִיאֵֽנִי׃
  ibo-ibo: Ihe mgbu nke obi m abaala ụba, napụta m site nʼobi mwute.
  ory-ory: ମୋʼ ଅନ୍ତଃକରଣର ଯନ୍ତ୍ରଣା ବଢ଼ିଅଛି; ତୁମ୍ଭେ ସମସ୍ତ କଷ୍ଟରୁ ମୋତେ ଉଦ୍ଧାର କର।
  chk-chk: Kopwe akisikisala weiresin letipei o angasaeila seni ai kewe riaföü.
  rop-rop: Album mi nomo blanga woribat en blanga jinggabat main trabul olataim. Yu
    deigidawei ol main trabul.
  ukr-1871: Збільшився пострах у серцї моїм, виведи мене із тїсноти.
  yon-yon: Dabab ne niindem aom kuu yemoon keroon, kowe ne meendobimo yiminban keraan
    kuu obon keruwe.
  deu-1951: Erleichtere die Angst meines Herzens und führe mich heraus aus meinen
    Nöten!
  eng-JPS: The troubles of my heart are enlarged; O bring Thou me out of my distresses.
  srp-1865: Nek se raširi stisnuto srce moje, iz tjeskobe moje izvadi me.
  lug-lug: Obuyinike bweyongedde mu mutima gwange; mponya okweraliikirira kwange.
  heb-heb: צרות לבבי הרחיבו ממצוקותי הוציאני׃
  ben-IRV: আমার হৃদয়ে কষ্ট বাড়ছে; আমার দূর্দশার থেকে আমাকে বের কর।
  ntu-ntu: rte, katxpxbz nztalvzokr nabznge. ekqtr drtwrm x arlapxbz ninge mz nzkxpu-krngeng.
  pan-pan: ਮੇਰੇ ਮਨ ਦੇ ਸੰਕਟ ਵਧ ਗਏ ਹਨ, ਮੇਰੀਆਂ ਮੁਸ਼ਕਿਲਾਂ ਤੋਂ ਮੈਨੂੰ ਬਾਹਰ ਕੱਢ।
  mya-JVB: အကျွန်ုပ် စိတ် နှလုံးဆင်းရဲ သည်ကို ချမ်းသာ ပေး၍၊ အမှု များထဲက ကယ်နှုတ်
    တော်မူပါ။
  kgf-kgf: Nuac ewa qerinaiguc niŋyéwéc sasala henénʒac. Yéwécna igucnec metecgé néŋna.
  tte-O: Yagu nuwapolowe yo yagu katewakaka ukele-gabaegili yo kuleboyau yagu miyapolowe
    koina.
  tbg-tbg: Mpo, vo maara vo maaravano tiqi vaivaro ti muntukavano qoraiqivo. Are anira
    vi maarara qaqini vara kaane.
  hmo-hmo: Lauegu lalohisihisi do oi hadokoa, bona egu hisihisi dekena amo lau do
    oi hamauria.
  zar-NT: Nayán le tuʼquíʼi tuʼsacaʼ nedaʼ. Busölá nedaʼ lu le ruúbi ruguíʼi ládxiʼdaʼahuaʼ.
  urd-urd: मेरे दिल के दुख बढ़ गए, तू मुझे मेरी तकलीफ़ों से रिहाई दे।
  bqc-SIM: Ma yã'ↄ̃maↄ kↄ̃̀ ma nↄ̀sɛ guu, ma bↄ ma wɛ́tɛ̃api guu.
  tcz-CHONGTHU: Kaboi na ho akhoh se cheh un. Oh hichehoa konhin neihuhdoh in.
  mar-mar: माझ्या हृदयाचा त्रास वाढला आहे, संकटातून मला तू काढ.
  isl-isl: vandi minn fer stöðugt vaxandi. Ó, frelsaðu mig úr neyð minni!
  hlt-THB: Kak kawlung khuikhanaak ve kqawn kaw am hut voel hy, ngaihang kawbin na
    ka awmnaak awhkawng ni loet sak lah.
  qub-qub: Shongöga masta mastami ushaycan. Mana llaquicunäpaj yanapämay ari.
  bqp-bqp: Ma yã'ũmmananↄ kàra ma nɛ̀sɛɛ gũn, ǹ ma bo ma wari pìn.
  hat-hat: Pa kite m' ak kè sere sa a. Wete m' nan tray m'ap pase a.
  eng-BSB: The troubles of my heart increase; free me from my distress.
  eng-WEBPB: The troubles of my heart are enlarged. Oh bring me out of my distresses.
  kbq-kbq: Nagri nagu'afima me'nea knazamo'a ome ra huno nevie. Ana knafima manine'na
    antahintahi hakarema nehua zampintira, katufenka navre atro.
  pon-pon: Majak en monion I laluedalar; kotin kalua ia jan nan ai apwal akan!
  nhe-BL: Nimoyolcuesohua ica tlahuel miyac tlamantli tlen ohui. Xinechmanahui tlen
    ni cuesoli.
  wnc-wnc: Nata musipmaatang meya nataat taknga gata sandekngamuyo. Sandekngami musipma
    kwikwiknga yuwik. Gata gatangami meyata na dua tasiwan maiwit.
  bus-bus: Ma yã'ↄ̃ammanↄ kàara ma nↄ̀sɛ guu, ǹ ma bↄ ma nawɛ̃a pìn.
  gub-BL: Epyro hepy'a heremipuraraw haw wi nehe. Hemunyryk kar ikatu 'ymaw nànàn
    nehe no.
