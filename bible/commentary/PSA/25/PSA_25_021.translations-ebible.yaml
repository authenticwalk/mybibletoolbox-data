verse: PSA.025.021
translations:
  mal-C: പരമാർഥതയും നീതിനിഷ്ഠയും എന്നെ കാത്തുസംരക്ഷിക്കട്ടെ, കാരണം യഹോവേ, എന്റെ പ്രത്യാശ
    അങ്ങയിൽ ആകുന്നല്ലോ.
  deu-TKW: Unschuld und Redlichkeit mögen mich behüten, denn ich harre auf dich.
  lin-lin: Lokola mpe natielaka Yo motema, tika ete bozangi pamela mpe bosembo ebatela
    ngai.
  mmx-mmx: Nia a sing u xusu unaba lok tatao amisix ia atla a nunu saga ram, la loklok
    tarak i nunuan la i ruturun.
  eng-LSV: Integrity and uprightness keep me, || For I have waited [on] You.
  eng-GNV: 'Let mine vprightnes and equitie preserue me: for mine hope is in thee.'
  eng-WEBSTER: Let integrity and uprightness preserve me; for I wait on thee.
  nhw-BL: Techmanahui pampa nitemachtli huan nijchihua catli xitlahuac, huan nimotemachijtoc
    ipan ta.
  swh-ONEN: Uadilifu na uaminifu vinilinde, kwa sababu tumaini langu ni kwako.
  bba-bba: A mɑn somiɔ nɑ n kɑ dɛɛre. A mɑn somiɔ nɑ n kɑ wɑ̃ɑ ɡem sɔɔ. Wunɑ nɑ nɑɑnɛ
    sɑ̃ɑ, kɑɑ mɑn kɔ̃su.
  eng-KJVCPB: (ת) Let integrity and uprightness preserve me; For I wait on thee.
  luo-luo: Mad bidhruok gi ngima moriere rita nikech genona ni kuomi.
  aii-aii: ܫܒ݂ܘܿܩ ܬܲܡܝܼܡܘܼܬܵ‌ܐ ܘܬܪܘܼܨܘܼܬܵ‌ܐ ܚܲܡܹܐ ܠܝܼ، ܒܗ̇ܝ ܕܣܦܝܼܪܝܼ ܥܲܠܘܼܟ݂.
  meu-meu: Kara momokani bona kara maoromaoro ese bae hamaurigu; badina be oi na narimumu.
  npi-ULB: निष्ठा र इमानदारीले मलाई बचाओस्, किनकि म तपाईंमा आसा गर्छु ।
  yor-yor: Jẹ́ kí òtítọ́ inú àti ìdúró ṣinṣin kí ó pa mí mọ́; nítorí pé mo dúró tì
    ọ́.
  pes-OPCB: باشد که کمال و راستی من حافظ من باشند، زیرا به تو پناه می‌برم.
  tgl-ULB: Nawa ingatan ako ng dangal at pagkamakatwiran, dahil umaasa ako sa iyo.
  nop-nop: Nu du nadisukilitigamulat doktiŋa titiŋ didimeniŋ eŋ momooŋ tilat u yabunadiŋa
    nabudokoluwaaŋ.
  hui-hui: I̱na í̠hondo mini mbiraore wu kogo i̱naga mana bayale tigabi bulene ngorume
    i̱ haru haabo helo hamelo kogoni.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​ကို ကိုး​စား​သည်​ဖြစ်​၍ ကျွန်​တော်​မျိုး​၏​သစ္စာ​သ​မာ​ဋ္ဌိ​ရှိ​မှု​သည်
    ကျွန်​တော်​မျိုး​အား​စောင့်​ထိန်း​ပါ​စေ​သော။
  bod-N: བདག་གི་རེ་བ་ཁྱེད་ལ་བཅོལ་བས༌ན། །རྣམ་དག་དྲང་པོས་ང་རང་སྐྱོབ་གྱུར༌ཅིག།
  wsk-wsk: Munan ningo se munan diram mu te aga sangaru, se ani te sokel ago sanamarikko,
    mu awuk, ani nikate la amotam bita lagasam.
  sna-sna: Kusanyengera nokururama ngazvindichengete, nokuti tariro yangu iri mamuri.
  spa-BLM: Que la integridad y la rectitud me preserven, porque te espero.
  cac-cac: Comonoc tzin a colo', yujto vach' in b'eyb'al, malaj in mul. A ach ayachoch
    yipoc in c'ool.
  swh-ULB: Uadilifu na unyofu vinihifadhi, kwa kuwa nina kutumainia wewe.
  deu-ELBBK: Lauterkeit und Geradheit mögen mich behüten, denn ich harre auf dich.
  mbb-OT: Metazeng a wey wazà igkesawey kediey; umbe iyan ke en metau he kenà a mekeizi.
    Edsarig e zà kenikew.
  mal-2015: നിഷ്കളങ്കതയും നേരും എന്നെ പരിപാലിക്കുമാറാകട്ടെ; ഞാൻ നിങ്കൽ പ്രത്യാശവെച്ചിരിക്കുന്നുവല്ലോ.
  gup-gup: Ngaye kunkange dorrengh woybukwon, dja mak wokmarrkmang, wanjh ngadjare
    bu ngudda kannahnan ba bu ngadjalmalngdarrkid.
  rmc-rmc: Mi ochraňinen man o žužipen the o čačipen, bo me man mukav pre tute.
  nlg-nlg: Lubatia na kabu marabu ke pilupungisiu, na pukuna inau tu talua nigua na
    ghanaghana dila itamua.
  pes-OPV: کمال و راستی حافظ من باشند زیرا که منتظرتو هستم.
  ron-1924: Сэ мэ окротяскэ невиновэция ши неприхэниря, кынд ымь пун нэдеждя ын Тине!
  ben-OBCV: সততা ও ন্যায়পরায়ণতা আমায় রক্ষা করুক, কারণ, হে সদাপ্রভু, আমি তোমাতেই
    আশা রাখি।
  som-som: Daacadnimo iyo qummanaanu ha i dhawreen, Waayo, adaan ku sugaa.
  eng-ASVBT: Let integrity and uprightness preserve me, For I wait for thee.
  mna-mna: Yooba, leleŋ be aŋkam mbulu ndeeŋeŋana men raama leleŋ. Tana aŋur motoŋ
    pu mi aŋpase pu be poroukaala yo.
  ita-1885: L'integrità e la dirittura mi guardino; Perciocchè io ho sperato in te.
  eng-ULB: May integrity and uprightness preserve me, for I hope in you.
  spa-VBL: Que la integridad y la honestidad me defiendan, porque puse mi confianza
    en ti.
  fra-_FOB: Que l'intégrité et la droiture me préservent, car je me suis attendu à
    toi!
  mal-mal: നിഷ്കളങ്കതയും നേരും എന്നെ പരിപാലിക്കുമാറാകട്ടെ; ഞാൻ അങ്ങയിൽ പ്രത്യാശ വച്ചിരിക്കുന്നുവല്ലോ.
  urd-GVR: Begunāhī aur diyānatdārī merī pahrādārī kareṅ, kyoṅki maiṅ tere intazār
    meṅ rahtā hūṅ.
  suz-BL: रिम्‍शो पतीके नु रिम्‍शो थुं बाक्‍‍तीकेमी आं कली खाल पयील। मारदे हना गो
    इन लां कोव़शो बाक्‍नुङ।
  eng-NOY: Let integrity and uprightness preserve me, For on thee do I rest my hope!
  ita-1927: L’integrità e la dirittura mi proteggano, perché spero in te.
  ckb-ckb: با دروستی و سەرڕاستی پارێزەرم بن، چونکە ئومێدم بە تۆیە.
  eng-BBE: For my clean and upright ways keep me safe, because my hope is in you.
  xsi-xsi: Naŋa kaloŋgu tawana noko nâ, aku uru aveta vetâŋa ara wa aporo ŋgua mao
    wa. Mine nde naŋa ano pano tu pwea ŋanana.
  kan-OKCV: ಯಥಾರ್ಥತೆಯೂ ನಿಷ್ಕಪಟವೂ ನನ್ನನ್ನು ಕಾಯಲಿ, ಏಕೆಂದರೆ ನನ್ನ ನಿರೀಕ್ಷೆಯು ನಿಮ್ಮ ಮೇಲೆ
    ಇದೆ.
  tam-2017: உத்தமமும், நேர்மையும் என்னைக் காக்கட்டும்; நான் உமக்குக் காத்திருக்கிறேன்.
  spa-RV-1909: Integridad y rectitud me guarden; porque en ti he esperado.
  ron-BTF: Fie ca integritatea și cinstea să mă păstreze, pentru că eu te aștept.
  eng-WEBP: Let integrity and uprightness preserve me, for I wait for you.
  eng-FBV: May integrity and honesty defend me because I place my confidence in you.
  nld-1939: Maar mogen onschuld en deugd mij beschermen; Want op U blijf ik hopen,
    o Jahweh!
  nch-BL: Techmanahui pampa nitemachti huan nijchihua cati xitahuac, huan nimotemachijtoc
    ipan ta.
  vie-1934: Nguyện sự thanh liêm và sự ngay thẳng bảo hộ tôi, Vì tôi trông đợi Chúa.
  cha-cha: 'Y minauleg yan y tininas juadádajeyo: sa jago junanangga.'
  hin-CV: खराई तथा सच्चाई मुझे सुरक्षित रखें, क्योंकि मैंने आप पर ही भरोसा किया है.
  eng-OURB: תּ Let integrity and uprightness preserve me, for I wait for you.
  spa-BES: Que mis caminos limpios y rectos me protejan, porque mi esperanza está
    en ti.
  tdx-tdx: ת Hañaro ahy o havañonañeo naho o havantañañeo; fa mitamà Azo iraho.
  tha-KJV: ขอให้​ความสุ​จร​ิตและความเที่ยงธรรมสงวนข้าพระองค์​ไว้ เพราะข้าพระองค์รอคอยพระองค์​อยู่
  por-BR-2018: Integridade e justiça me guardem, porque eu espero em ti.
  deu-ELO: Lauterkeit und Geradheit mögen mich behüten, denn ich harre auf dich.
  eng-WYC-2018: Innocent men and rightful cleaved to me; for I suffered thee. (Let
    innocence and uprightness, or integrity, cleave to me; for I have waited for thee.)
  epo-epo: Senkulpeco kaj justeco defendu min, Ĉar al Vi mi esperas.
  gfk-gfk: Iau sasaring bia ira bilbilai ing i kis taar tano balagu ma ira nugu taktakodas
    na balaure iau, kanong iau kis nanahai taam.
  uig-PIN: Kɵngül sapliⱪi wǝ durusluⱪ meni ⱪoƣdiƣay; Qünki mǝn Sanga ümid baƣlap kütüwatimǝn.
  beo-beo: Na noga:i hou amola moloi hou da na gaga:mu da defea. Bai na da Di dafawaneyale
    dawa:beba:le.
  tpi-OTNT: Mi bilip long yu, olsem na yu ken mekim olgeta gutpela na stretpela pasin
    bilong mi i lukautim mi oltaim.
  hau-SA: Bari mutunci da adalci su tsare ni, domin begena yana a kanka.
  udu-udu: Dhalki mii jin miinu ki dar gi ŋadhum dhali miiŋḵar/e uni ’tash aha/ ’twa/
    mo, haali/ aha/ c̱orkina c̱or gom /e mo.
  uig-LAT: Köngül sapliqi we durusluq méni qoghdighay; Chünki men Sanga ümid baghlap
    kütüwatimen.
  nde-nde: Sengathi ubuqotho lokuqonda kungangivikela, ngoba ngizuza isiphephelo Kuwe.
  ton-ton: Ke fakamoʻui au ʻe he haohaoa mo e angatonu; he ʻoku ou tatali kiate koe.
  ces-1613: Sprostnost a upřímnost nechať mne ostříhají, nebo na tě očekávám.
  eng-WMB: Let integrity and uprightness preserve me, for I wait for you.
  tam-TCV: உத்தமமும் நேர்மையும் என்னைப் பாதுகாக்கட்டும்; ஏனெனில் என் எதிர்பார்ப்பு
    உம்மிலே இருக்கிறது.
  ceb-ULB: Hinaot nga ang pagkamatinud-anon ug ang pagkamatarong mapatunhay kanako,
    kay ako naglaom diha kanimo.
  pol-UBG: Niech mnie strzegą uczciwość i prawość, bo ciebie oczekuję.
  urd-GVU: بےگناہی اور دیانت داری میری پہرا داری کریں، کیونکہ مَیں تیرے انتظار میں
    رہتا ہوں۔
  eng-OEBCW: May integrity and innocence preserve me, for I wait for you, O Lord.
  deu-1912: Schlecht und Recht, das behüte mich; denn ich harre dein.
  kan-2017: ನಿನ್ನನ್ನೇ ನಿರೀಕ್ಷಿಸಿಕೊಂಡಿದ್ದೇನೆ; ನಿರ್ದೋಷಭಕ್ತಿಯೂ ಮತ್ತು ಯಥಾರ್ಥತ್ವವೂ ನನ್ನನ್ನು
    ಕಾಯಲಿ.
  yap-yap: Fanag mat’aw nge fanag yul’yul’ e nge mang yoror rog, ya gur e ke pagan’ug
    ngom.
  hlt-MCSB: Nang kan lamtawn dongah thincaknah, duengnah loh kai n'kueinah uh saeh.
  mdy-ETH: ታኣኒ ኔና ሃጊ ማዓ ዎዛ ማሂ ጌሤሢሮ ፂሉሞንታ ፒዙሞንታ ታና ካፓንዳጉዲ ማሄ።
  twi-ASANTE: Ma tenenee ne nokorɛ mmɔ me ho ban, ɛfiri sɛ mʼani da wo so.
  eng-WEBU: Let integrity and uprightness preserve me, for I wait for you.
  acu-NT: Apuru aminak nintimtau asan, wi amin umirkun tunaarinchau pujamtaikia winaka
    waitkata.
  spa-PDDPT: Integridad y rectitud me guarden, Porque en Ti espero.
  gun-gun: Anhetẽ rupi ha'e teko porã rupi aikoa tojapo akanhy e'ỹ aguã rami, mba'eta
    ndee ae xee roarõ.
  agu-BL: Nink xcye' yi inc'ulutxumil tu yi imbalajil tan incolche'n. Na nternin k'uklij
    inc'u'l te'ju'.
  ilo-ULB: Taginayonennak koma ti kinapudno ken ti kinalinteg aywanannak koma, ta
    mangnamnamaak kenka.
  kpg-kpg: Ogu humalia mo ogu donu la gi hagaloohia au, idimaa, au dela e hagadagadagagee adu
    gi di Goe.
  uig-ARA: كۆڭۈل ساپلىقى ۋە دۇرۇسلۇق مېنى قوغدىغاي؛ چۈنكى مەن ساڭا ئۈمىد باغلاپ كۈتۈۋاتىمەن.
  sus-sus: Sɛriyɛ nun tinxinyi xa n kanta barima n xaxili tixi i tan na.
  pon-2006: Ei poadidi oh pwung en sinsile ie, pwehki ei kin patohwan likih komwi.
  jae-jae: O Apômtau, biŋgêdêŋ to gêŋ mansaŋ êkôm aê auc, gebe aê kakêŋ matoc aôm
    ŋapaŋ.
  ksd-ksd: Boina ba ra dovotina ma ra mangamangana takodo dir a mataure iau, Tago
    iau ki nunur tam.
  tur-YTC: Beni dürüstlük ve doğruluk korusun, Çünkü seni bekliyorum.
  bel-N: Беззаганнасьць і праведнасьць няхай захаваюць мяне, бо я на Цябе спадзяюся.
  kpr-kpr: Na nimoa tumonduse, nanda aito eveva fugeraena, a nanda geka bekáda bekáda
    seraena aindae, na gagara e!
  ind-AYT: Kiranya ketulusan dan kebenaran menjagaku karena aku menantikan-Mu.
  yom-yom: Bika fuanana ayi lulama bikheba, bila mu ngeyo ntudidi diana diama.
  yut-yut: Aŋpulugoki do jomjom aŋegɨsat, do aŋpakno tagɨsi ae kɨlegɨsi uŋun da nak
    aŋkutnoni dosi nandɨsat.
  nya-nya: Kukhulupirika ndi kulungama kwanga kunditeteze, chifukwa chiyembekezo changa
    chili mwa Inu.
  kyg-kyg: Nagaemo kagava maiꞌnovaꞌmofeꞌmo naha maegeꞌnao lama ge huꞌna fatago kavakamo
    akame huteꞌna alagepa kavaꞌmo huꞌna maino.
  hrv-hrv: $TAU Nedužnost i čestitost nek' me štite, jer u tebe se uzdam, o Jahve.
  mps-mps: Eno konealubo homu nageba elalubao, tama tiyu, nago eno te tigidali wiegi
    yai doloba pai kolesaga emainu eyu, tego te sesemane sogo ena tonalumainu ilao.
  tpi-tpi: Mi bilip long yu, olsem na yu ken mekim olgeta gutpela na stretpela pasin
    bilong mi i lukautim mi oltaim.
  dan-1931: Lad Uskyld og Retsind vogte mig, thi jeg bier på dig, HERRE.
  vie-OVCB: Xin Ngài bảo vệ con trong nếp sống, với tấm lòng thanh khiết, ngay thẳng,
    vì con luôn ngưỡng vọng Chân Thần.
  guj-2017: પ્રામાણિકપણું તથા ન્યાયીપણું મારું રક્ષણ કરો, કારણ કે હું તમારા પર આશા
    રાખું છું.
  pon-2006A: Ei poadidi oh pwung en sinsile ie, pwehki ei kin patohwan likih komwi.
  por-BRBSL: Let integridade e retidão me preservam, pois eu espero por você.
  eng-OEBUS: May integrity and innocence preserve me, for I wait for you, O Lord.
  swe-swe: 'Låt integritet och rättfärdighet skydda mig, för jag väntar på dig (hoppas,
    söker dig ivrigt, förväntar mig svar). [Den tjugoandra hebreiska bokstaven är:
    ת – Tav. Tecknet föreställer en punkt, en signatur eller ett kors. Som den sista
    bokstaven är detta en signatur och symboliserar ofta det som avslutar och fulländar.
    Ordet ”integritet” börjar med denna bokstav, och genom att detta inte är sista
    versen så frågar sig psalmisten, har Gud integritet, kommer han att infria sina
    löften och skydda mig?]'
  cth-cth: Nang teh na kâuep dawkvah ka hawinae hoi laithoehoehnae ni na la ngue lawi
    seh.
  twi-twi: Ma trenee ne nokware mmɔ me ho ban, efisɛ mʼani da wo so.
  hlt-hlt: Nang kan lamtawn dongah thincaknah, duengnah loh kai n'kueinah uh saeh.
  tbz-SIM: M búɔ́ fɔ̃́ nwe, fɔ̃́ɔ̃̀ yó n teennɛ̀, kɛ̀ nní ndò mpɑ́íí kɛ wenni.
  msy-2020: Nɨn araziba dera, egha bar guizbangɨra. Ezɨ kɨ nɨghnɨzir gavgavim nɨn
    ikia nɨ mɨzua ghaze, nɨ zurara na geghuv deragh nan gan.
  dop-dop: Nyɑɣɑ mɑ tɛɛləɣɩ sɩ ń yele nɑ mɑ́ təŋ siɣisuɣu nɑ mɑ́ tɑɑ wɑkələnɑ nɔɣɔlʋ.
  azb-azb: Qoy kamalla düzlük məni hifz etsin, Çünki Səni gözləyirəm.
  eng-DBY: Let integrity and uprightness preserve me; for I wait on thee.
  hin-2017: खराई और सिधाई मुझे सुरक्षित रखे, क्योंकि मुझे तेरी ही आशा है।
  wol-KYG: Yal na ma maanduteek njub taxawu, maa ngii, di la xaar.
  swp-swp: Egu miamia a’a eo egu laulau dudurai bena se ganaganaigu, paana ea bagibagilaoa
    oa arim eai.
  bjr-bjr: Qinee ani mandaaqee marunnanara qini andeeqarafa faqa anoona qiramau firafa
    faqa qini rakisiqimaqaani.
  eng-YLT: Integrity and uprightness do keep me, For I have waited [on] Thee.
  kne-kne: Gapo ta siged ya nalintegak, omayowan ka koma, tan mantalekak en sik-a.
  eng-WYC-2017: Innocent men and rightful cleaved to me; for I suffered thee.
  eng-WMBB: Let integrity and uprightness preserve me, for I wait for you.
  zat-NTPS: Zaj nuxru da xrlátaje, ne xel-la' li lazre' neda' lawe' da dxebeza lazra'
    Lue'.
  zty-NTPS: Da' chawe', na' yeḻa' ḻi ḻaže', žon chóchgaken neda' dan' žx̱en ḻaža'a
    Le'.
  urd-GVH: बेगुनाही और दियानतदारी मेरी पहरादारी करें, क्योंकि मैं तेरे इंतज़ार में
    रहता हूँ।
  rug-rug: (Tav) Sa qua tinoṉoto meke sa hinokara si madi kopu hukata nau pa kinaleana,
    sina kalavarae zoṉazoṉa koa Goi si rau.
  gaz-gaz: Waan ani si eeggadhuuf, amanamummaa fi qajeelummaan ana haa eegan.
  fra-LSG: Que l’innocence et la droiture me protègent, Quand je mets en toi mon espérance!
  yal-yal: N ma fɛtareyaan nun tinxinyaan xa n kantan amasɔtɔ n xaxili tixi i tan
    nan na.
  iou-iou: Näk nadäŋ gamikinik täk täyat unita gäkä nadäŋ namiŋpäŋ kädet ba nadäk-nadäkna
    siwoŋi unita yäŋpäŋ kadäni kadäni watä säkgämän it namiŋiri wawetawä.
  haw-1868: E hoomalu ka pono me ka pololei ia'u, No ka mea, ke manao laua aku nei
    au ia oe.
  arb-NAV: يَحْفَظُنِي الْكَمَالُ وَالاسْتِقَامَةُ، لأَنِّي إِيَّاكَ انْتَظَرْتُ.
  ded-ded: Ni geac tomai kecduaeac dindingac kecma kopocsic mong mi meficgeanduae
    amma ikoc nga hamangecna kpac kecanduaeac faka imocngo onggonnubeso.
  ewe-ewe: Nuteƒewɔwɔ kple dzɔdzɔenyenye nedzɔ ŋunye, elabena nye mɔkpɔkpɔ le mewò.
  eng-LEE: Let integrity and uprightness guard me; for I wait on thee.
  asm-FB: মোৰ সততা আৰু ন্যায় কার্যই মোক ৰক্ষা কৰক; কাৰণ মই তোমালৈকো অপেক্ষা কৰিছোঁ।
  sus-A: سّرِيّ نُن تِنشِنيِ شَ ﭑ كَنتَ بَرِ مَ ﭑ شَشِلِ تِشِ عِ تَن نَ.
  fra-SBL: Que l'intégrité et la droiture me préservent, car je t'attends.
  hbo-hbo: תֹּם־וָיֹ֥שֶׁר יִצְּר֑וּנִי כִּ֝֗י קִוִּיתִֽיךָ׃
  kik-kik: Wĩkindĩru wa ngoro na ũrũngĩrĩru irongitagĩra, tondũ nĩwe njĩrĩgagĩrĩra.
  fra-NCL: Que l’innocence et la droiture me protègent, car j’espère en toi.
  cek-AK: Nang kang zing pongah, poekciimhaih hoi toenghaih mah na pakaa nasoe.
  cuk-cuk: An-ibmar-oakalossulid, an-inniki-daedi, an-bendakedga gued. Ar andi begi
    bensulid.
  tel-2017: నీ కోసం నేను కనిపెడుతున్నాను గనక యథార్థత, నిర్దోషత్వం నన్ను సంరక్షిస్తాయి
    గాక.
  hat-BSA: Kite entegrite avèk ladwati pwoteje mwen, paske se Ou m ap tann.
  kos-kos: Lela ma wo ac suwohs luk in akwoyeyu, Mweyen nga lulalfongi in kom.
  hbo-WLC: תֹּם־וָיֹ֥שֶׁר יִצְּר֑וּנִי כִּ֝֗י קִוִּיתִֽיךָ׃
  ibo-ibo: Kwere ka ezi omume na izuoke bụrụ ihe ga-agba m gburugburu, nʼihi na olileanya
    m dị nʼime gị.
  ory-ory: ସିଦ୍ଧତା ଓ ସରଳତା ମୋତେ ରକ୍ଷା କରୁ, କାରଣ ମୁଁ ତୁମ୍ଭର ଅନୁସରଣ କରେ।
  chk-chk: Let me wenechar repwe tümwünüei, pun üa apilükülükuk.
  rop-rop: Ai dum ola raitwan ting, en mi trastim yu. Wal yu meigim mi jidan laibalawan.
  ukr-1871: Чистота і правота нехай стоять на сторожі коло мене! Бо я надїюсь на тебе.
  yon-yon: Ne dobiriyiib inameniib kuu ibmo amunmoyiib angkon ne dobiri kangdommoyiib
    kumbed ne nen dorondandok, amborom kuu ebbed kwananeeb ande meedme doriin kowe.
  deu-1951: Unschuld und Redlichkeit mögen mich behüten; denn ich harre deiner.
  eng-JPS: Let integrity and uprightness preserve me, because I wait for Thee.
  srp-1865: Bezazlenost i pravda neka me saèuva, jer se u tebe uzdam.
  lug-lug: Amazima n’obulongoofu bindabirirenga, essubi lyange liri mu ggwe.
  heb-heb: תם וישר יצרוני כי קויתיך׃
  ben-IRV: সততা এবং ন্যায়পরায়ণতা আমাকে রক্ষা করুক, কারণ আমি তোমাতে আশা করি।
  ntu-ntu: awe, arlapx ninge murde tubqx x nabznge lqngi. rlqtr-zvzbo nzlu-krnge bam.
  pan-pan: ਖਰਿਆਈ ਅਤੇ ਸਿਧਿਆਈ ਮੇਰੀ ਰੱਖਿਆ ਕਰਨ, ਕਿਉਂ ਜੋ ਮੈਂ ਤੈਨੂੰ ਤੱਕਦਾ ਰਹਿੰਦਾ ਹਾਂ।
  mya-JVB: ကိုယ်တော် ကိုမြော်လင့် လျက် နေပါသည်ဖြစ်၍ ၊ အပြစ် ကင်းခြင်းနှင့် သဘော ဖြောင့်ခြင်းသည်
    အကျွန်ုပ် ကို စောင့်ရှောက် ပါစေသော။
  kgf-kgf: Ni ewa qerina mocʒoŋnec niŋtoho waŋgéŋanʒua. Imuac gi hakaga solaŋa ʒéma
    dindiŋanéŋ ni osonénna.
  tte-O: Sowasowana yagu namwanamwa yo yagu walo yawasosi sisaguiyau kaiwena yagu
    meli yapei koliwo.
  tbg-tbg: Te ariara noraiqaake iriha koqemake nunarave, avuqavu nunarave, are virara
    virara iriharama ti kahaqiane.
  hmo-hmo: Lohiabada e, egu kara momokani bona kara maoromaoro dainai, lau do oi gimaia,
    badina oi dekenai lau abidadama noho.
  zar-NT: Ben ga ilún chiʼi nedaʼ le naca idú ladxiʼ, en le naca li ladxiʼ, tuʼ runaʼ
    löza Liʼ.
  urd-urd: दियानतदारी और रास्तबाज़ी मुझे सलामत रख्खें, क्यूँकि मुझे तेरी ही आस है।
  bqc-SIM: To sĩana ń kua maao àↄ ma dↄ̃́a, asa ma wɛ́ ìↄ dↄnziɛ.
  tcz-CHONGTHU: Kitah nale thenna in eivengbit hen ajeh chu nanga hin kakinepna aum
    jinge.
  mar-mar: तुझा प्रामाणिकपणा आणि सरळपणा माझे रक्षण करोत. कारण माझा तुझ्यावर विश्वास
    आहे.
  isl-isl: Láttu hreinskilni og heiðarleika vernda mig – já vera lífverði mína! Ég
    reiði mig á vernd þína.
  hlt-THB: Kawlung thymnaak ingkaw dyngnaak ing nik chung lah seh, kang ngaih-unaak
    taw nang awh a awm dawngawh.
  qub-qub: Nogaga gamllamanmi yäracamö. Allillata ruranäpaj tantiyaycachimay ari.
  bqp-bqp: Ǹ tó yãpura kũ kunna manao gↄ̃ ma dãkpã, zaakũ ma wɛ́ dìgↄ̃ dↄnyĩ.
  hat-hat: Fè m' viv yon jan ki san repwòch. Fè m' mache dwat pou ou ka pwoteje m',
    paske tout espwa mwen se nan ou li ye.
  eng-BSB: May integrity and uprightness preserve me, because I wait for You.
  eng-WEBPB: Let integrity and uprightness preserve me, for I wait for you.
  kbq-kbq: Fatgo avu'avazamo'ene, mani fatgoma huno mani avu'azamo kegava hunantegahie.
    Na'ankure nagra nazama hanankura kagriku amuhara nehue.
  pon-pon: Melel o pun en jinjila ia, pwe I auiaui komui.
  nhe-BL: Xinechmanahui pampa nitemachtli huan nijchihua tlen xitlahuac, huan nimotemachijtoc
    ipan ta.
  wnc-wnc: Nata gae banip singgat. Unzingge nata sanga take tasinggat takngana gatu
    noman tasinggat takngana ngang papi kekekawa waakngaatda gatangaman asinggan yuwit.
  bus-bus: Ǹ tó yãpura kↄ̃n kuuna maaao gↄ̃ ma dãkpaa, zaakɛ ma wɛ́ɛ ègↄ̃ dↄnzi.
  gub-BL: Nahemunar kwaw ihe. Naheremu'em kwaw ihe. Tuwe hekatu haw hepyro nehe, ta'e
    azeruzar nerehe ihe xe.
