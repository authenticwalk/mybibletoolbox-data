verse: PSA.025.010
translations:
  mal-C: അവിടത്തെ ഉടമ്പടിയിലെ വ്യവസ്ഥകൾ പാലിക്കുന്നവരെ യഹോവ അചഞ്ചലസ്നേഹത്തോടും വിശ്വസ്തതയോടുംകൂടെ
    നയിക്കുന്നു.
  deu-TKW: Alle Wege Jahwes sind Gnade und Wahrheit für die, die seinen Bund und seine
    Zeugnisse bewahren.
  lin-lin: Banzela nyonso ya Yawe etalisaka bolingo mpe boyengebene na Ye mpo na bato
    oyo babatelaka boyokani mpe malako na Ye.
  mmx-mmx: Nedi di mumu asu lekabus teren eburu mi levempapaase ali ren, neni im gomgonga
    nedi mi loklok tuturun la labalamu.
  eng-LSV: All the paths of YHWH [are] kindness and truth, || To those keeping His
    covenant, || And His testimonies.
  eng-GNV: All the pathes of the Lord are mercie and trueth vnto such as keepe his
    couenant and his testimonies.
  eng-WEBSTER: All the paths of the LORD are mercy and truth to such as keep his covenant
    and his testimonies.
  nhw-BL: Quema se masehuali quitoquilía motlanahuatil, TOTECO, nochi ojtli catli
    ipan tijhuica quinextilía motlaicnelilis, huan quinextilía para ta tiitztoc tixitlahuac.
  swh-ONEN: Njia zote za Bwana ni za upendo na uaminifu kwa wale wanaoshika shuhuda
    za agano lake.
  bba-bba: Domi be bɑ wunɛn ɑrukɑwɑni nɛni, mɑ bɑ wunɛn woodɑbɑ swĩi, ɑ bu kĩ, ɑ mɑɑ
    sɑ̃ɑ nɑɑnɛɡii ben mi.
  eng-KJVCPB: (כ) All the paths of the Lord are mercy and truth Unto such as keep
    his covenant and his testimonies.
  luo-luo: Yore duto mag Jehova Nyasaye opongʼ gihera kod adiera ni joma rito gik
    moko duto ma singruokne dwaro.
  aii-aii: ܛܲܝܒܘܼܬܵ‌ܐ ܘܫܲܪܝܼܪܘܼܬܵ‌ܐ ܝܢܵܐ ܟܠܵܝܗ‌ܝ ܐܘܼܪ̈ܚܵܬܹ‌ܐ ܕܡܵܪܝܵܐ، ܠܢܵܛܪ̈ܵܢܹܐ ܕܘܲܥܕܹܗ
    ܘܣܵܗܕܘܵܬܘܼ̈ܗ‌ܝ.
  meu-meu: Iehova ena dala iboudiai na hebogahisi bona momokani daladia, ena taravatu
    bona ena hahediba herevadia e badinadiamu taudia edia.
  npi-ULB: परमप्रभुका करार र उहाँका गहन आज्ञाहरू पालन गर्नेहरूका निम्ति उहाँका सबै
    मार्गहरू अटल प्रेम र विश्‍वस्‍तता हुन् ।
  yor-yor: Gbogbo ipa ọ̀nà Olúwa ni ìfẹ́ àti òdodo tí ó dúró ṣinṣin, fún àwọn tí ó
    pa májẹ̀mú àti ẹ̀rí rẹ̀ mọ́.
  pes-OPCB: خداوند تمام کسانی را که عهد او را نگاه می‌دارند و از اوامرش پیروی می‌کنند،
    با وفاداری و محبت هدایت می‌کند.
  tgl-ULB: Ang lahat ng mga landas ni Yahweh ay ginawa mula sa katapatan sa tipan
    at pagiging mapagkakatiwalaan sa mga nag-iingat ng kanyang tipan at kanyang mga
    tapat na kautusan.
  nop-nop: Yahwe adi undumbo undumbo mu nadilak, adi yadi metam nediyeŋ yofolok medeŋiŋ
    u nadiŋa kamehatiiŋ eŋ Yodoko Medeŋiŋ takaliŋa hatiiŋ adi yadi weleŋdi hinek yabukahilelak.
  hui-hui: Anduane Homogohanda ibunaga habo nalolene bi lowini ngagobi ibunaga mana
    ngagobi wali agali talialu biaga karu ibugua tihondo gubalinibi mini bilinahebi
    howa ti hariga tigabini haru haabo haga ka.
  mya-mya: ပ​ဋိ​ညာဉ်​တော်​နှင့်​ပ​ညတ်​တော်​တို့​ကို စောင့်​ထိန်း​သူ​အ​ပေါင်း​တို့​အား
    ကိုယ်​တော်​သည်​မေတ္တာ​နှင့်​လည်း​ကောင်း၊ သစ္စာ​နှင့်​လည်း​ကောင်း​လမ်း​ပြ​ပို့​ဆောင်
    တော်​မူ​၏။
  bod-N: ཡ་ཝཱེའི་ཞལ་ཆད་སྒྲིག་ཁྲིམས་སྲུང་མཁན༌ལ། །ཁོང་ནི་བྱམས་ཤིང་ཡིད་རྟོན་རུང་བ༌ཡིན།།
  wsk-wsk: Kariimet noko den balam mu karo tusan mu, noko munan mu yawarakala se diram
    la nongote bita lagoso.
  sna-sna: Nzira dzose dzaJehovha ndedzorudo nokutendeka, kuna avo vanochengeta zvirevo
    zvesungano yake.
  spa-BLM: Todos los caminos de Yahvé son la bondad y la verdad a los que guardan
    su pacto y sus testimonios.
  cac-cac: Yuj a vach'c'olal, yujto tza c'anab'ajej pax tas tzala', yuj chi' tza cuchb'ej
    eb' sc'anab'ajan a checnab'il icha syal a trato.
  swh-ULB: Njia zote za Yahwe ni za upendo wa kudumu na niaminifu kwa wote wanao tunza
    agano na maagizo ya amri zake.
  bel-bel: у чыіх руках ліхадзейства, і чыя правіца поўная зьдзірства.
  deu-ELBBK: Alle Pfade des HERRN sind Güte und Wahrheit für die, die seinen Bund
    und seine Zeugnisse bewahren.
  mbb-OT: Dutun te langun he ebeelan nu, ipeehè nu is gaǥew nu wey kegkemetinumanen
    nu ziyà te menge edsunud te ibpetuman diyà te kesuǥuan nu.
  mal-2015: യഹോവയുടെ നിയമവും സാക്ഷ്യങ്ങളും പ്രമാണിക്കുന്നവർക്കു അവന്റെ പാതകളൊക്കെയും
    ദയയും സത്യവും ആകുന്നു.
  gup-gup: Nawu Yawey kandjalmarnedjare dja minj kankowe ngad bininj nawu karriwokmarrkmang
    mankarre nuye kore wokkurrmerrinj kadberre.
  rmc-rmc: O RAJ furt pačivalones kamel a doľikerel peskro lav olenge, ko doľikeren
    leskri zmluva the leskre prikazaňja.
  nlg-nlg: na lei halautuna Lord tara dolo mara utuni, vanira rahei tara righitaonia
    na hava te liona ta nina baubahu.
  pes-OPV: همه راههای خداوند رحمت وحق است برای آنانی که عهد و شهادات او را نگاه می‌دارند.
  ron-1924: Тоате кэрэриле Домнулуй сунт ындураре ши крединчошие пентру чей че пэзеск
    легэмынтул ши порунчиле Луй.
  ben-OBCV: যারা তাঁর নিয়মের শর্তসকল পালন করে তাদের প্রতি সদাপ্রভুর সব পথ প্রেমময়
    ও বিশ্বস্ত।
  som-som: Rabbiga waddooyinkiisa oo dhammu waxay raxmad iyo run u yihiin Kuwa axdigiisa
    iyo markhaatifurkiisa xajiya.
  lat-VUC: in quorum manibus iniquitates sunt; dextera eorum repleta est muneribus.
  eng-ASVBT: All the paths of Jehovah are lovingkindness and truth Unto such as keep
    his covenant and his testimonies.
  mna-mna: Tana zin wal tau matan iŋgalŋgal sua ta ziŋan Yooba timbuk, mi titoto ka
    tutu na, ni iurur leleene pizin, mi imuŋaiŋai zin. Mi sua kini boozomen ta imbuk
    la kizin na, ni itoto.
  ita-1885: Tutte le vie del Signore son benignità e verità, Inverso quelli che guardano
    il suo patto e le sue testimonianze.
  eng-LXXUP: In whose hands are iniquities, And their right hand is filled with bribes.
  eng-ULB: All the paths of Yahweh are steadfast love and faithfulness to those who
    keep his covenant and his solemn commands.
  spa-VBL: Los caminos del Señor son de verdad y amor para los que cumplen sus acuerdo
    y siguen sus mandamientos.
  fra-_FOB: Tous les sentiers de l'Éternel ne sont que bonté et fidélité, pour ceux
    qui gardent son alliance et ses témoignages.
  mal-mal: യഹോവയുടെ നിയമവും സാക്ഷ്യങ്ങളും പ്രമാണിക്കുന്നവർക്ക് അവിടുത്തെ വഴികളെല്ലാം
    ദയയും സത്യവും ആകുന്നു.
  lit-lit: Visi VIEŠPATIES takai yra gailestingumas ir ištikimybė tiems, kurie laikosi
    jo sandoros ir jo liudijimų.
  urd-GVR: Jo Rab ke ahd aur ahkām ke mutābiq zindagī guzāreṅ unheṅ Rab mehrbānī aur
    wafādārī kī rāhoṅ par le chaltā hai.
  suz-BL: परमप्रभु यावे आ कबल नु आ देंशो टीब नेल्‍ल परमप्रभु आ गेना हना यो दाक्‍तीके
    नु आ दाक्‍शा मप्रोंइतीकेमी ब्रीशो बाक्‍नीम।
  eng-NOY: All the doings of the LORD are mercy and truth To those who keep his covenant
    and his precepts.
  ita-1927: Tutti i sentieri dell’Eterno sono benignità e verità per quelli che osservano
    il suo patto e le sue testimonianze.
  ckb-ckb: هەموو ڕێگاکانی یەزدان ڕاست و خۆشەویستی نەگۆڕن بۆ ئەو کەسانەی فەرزەکانی
    پەیمانەکەی ناشکێنن.
  eng-BBE: All the ways of the Lord are mercy and good faith for those who keep his
    agreement and his witness.
  xsi-xsi: Yova Kindeni ilo ndo keno panzi tamâta rârâni ŋinde sipaveta kuku i ne
    ŋgua pâŋa wa ne tukuŋa wa. Aku i uru iveta panzi ikura i muŋga ipa ŋgua tu ma
    iveta mine.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಒಡಂಬಡಿಕೆಯನ್ನು ಕೈಗೊಳ್ಳುವವರಿಗೆ ಅವರ ದಾರಿಯೆಲ್ಲವು ಪ್ರೀತಿ, ಸತ್ಯದಿಂದ
    ತುಂಬಿರುತ್ತವೆ.
  tam-2017: யெகோவாவுடைய உடன்படிக்கையையும் அவருடைய சாட்சிகளையும் கைக்கொள்ளுகிறவர்களுக்கு,
    அவருடைய பாதைகளெல்லாம் கிருபையும் சத்தியமுமானவை.
  spa-RV-1909: Todas las sendas de Jehová son misericordia y verdad, para los que
    guardan su pacto y sus testimonios.
  ron-BTF: Toate cărările DOMNULUI sunt milă și adevăr pentru cei ce țin legământul
    său și mărturiile sale.
  eng-WEBP: All the paths of the LORD are loving kindness and truth to such as keep
    his covenant and his testimonies.
  eng-FBV: The Lord's paths are those of trustworthy love and truth for those who
    keep his agreement and do as he says.
  nld-1939: Alle wegen van Jahweh zijn goedheid en trouw, Voor wie zijn Verbond en
    zijn Wet onderhoudt.
  nch-BL: Quema se masehuali quitoquilía motanahuatil, TOTECO, nochi ojti cati ipan
    tijhuica quinextilía motaicnelilis, huan quinextilía para ta tiitztoc tixitahuac.
  vie-1934: Các đường lối Đức Giê-hô-va đều là nhân từ và chân thật. Cho kẻ nào giữ
    gìn giao ước và chứng cớ của Ngài.
  cha-cha: Todo y chalan Jeova güinaeya yan minagajet ni y ayo y umadadaje y tratuña
    yan y testimoniuña.
  hin-CV: जो याहवेह की वाचा एवं व्यवस्था का पालन करते हैं, उनके सभी मार्ग उनके लिए
    प्रेमपूर्ण एवं विश्वासयोग्य हैं.
  eng-OURB: כּ All the paths of Adonai are chesed ·loving-kindness· and truth to such
    as keep his covenant and his testimonies.
  spa-BES: Todos los caminos del Señor son misericordia y verdad para aquellos que
    mantienen su pacto y su testimonio.
  tdx-tdx: י Songa fiferenaiñañe naho figahiñañe o lala’ Iehovào, amo mpiambeñe i
    fañina’ey naho o taro’eo.
  tha-KJV: พระมรรคาทั้งสิ้นของพระเยโฮวาห์เป็นความเมตตาและความจริง แก่​บรรดาผู้​ที่​รักษาพันธสัญญาและบรรดาพระโอวาทของพระองค์
  por-BR-2018: Todos os caminhos do SENHOR são bondade e verdade, para aqueles que
    guardam seu pacto e seus testemunhos.
  deu-ELO: Alle Pfade Jehovas sind Güte und Wahrheit für die, welche seinen Bund und
    seine Zeugnisse bewahren.
  eng-WYC-2018: All the ways of the Lord be mercy and truth; to men seeking his testament,
    and his witnessings. (All the ways of the Lord be loving and faithful; for those
    who keep his covenant, and his teaching, or his commands.)
  epo-epo: Ĉiuj vojoj de la Eternulo estas favorkoreco kaj fideleco al tiuj, Kiuj
    observas Lian interligon kaj Liajn leĝojn.
  gfk-gfk: Ira tintalen bakut tano Watong i hung ma ra harmarsai ma i tutun harsakit
    ta diet ing diet taram ira harkurai tano uno kunubus.
  uig-PIN: Uning ǝⱨdisi wǝ ⱨɵküm-guwaⱨlirini tutⱪanlarning ⱨǝmmisigǝ nisbǝtǝn, Pǝrwǝrdigarning
    barliⱪ yolliri ɵzgǝrmǝs muⱨǝbbǝt wǝ ⱨǝⱪiⱪǝttur.
  beo-beo: E da Ea gousa:su noga:le ouligisu dunu, amola Ea hamoma:ne sia:i noga:le
    nabasu dunu, amo E da asigiwane amola mae fisiliwane ili oule ahoa.
  tpi-OTNT: God i save givim bel bilong em long olgeta manmeri i bihainim kontrak
    na lo bilong em. Na em i no save senisim tingting bilong em.
  hau-SA: Dukan hanyoyin Ubangiji ƙaunatattu ne da kuma aminci ga waɗanda suke kiyaye
    abin da alkawari ya bukaci.
  udu-udu: Aris bway tur gi Tap̱a mo tani uni ṯelu sho’k e mo/en mo dhala ris mii
    ma isiŋ gana/ mo, gom uni gwansan gun dhu gwom piti kun gamu me’d mo dhali gwonyc̱im
    piti gun c̱ina a’di mo.
  uig-LAT: Uning ehdisi we höküm-guwahlirini tutqanlarning hemmisige nisbeten, Perwerdigarning
    barliq yolliri özgermes muhebbet we heqiqettur.
  nde-nde: Zonke izindlela zikaThixo zilothando, ziyathembeka kulabo abagcina izimiso
    zesivumelwano Sakhe.
  ton-ton: Ko e ngaahi hala kotoa pē ʻo Sihova ko e ʻaloʻofa mo e moʻoni kiate kinautolu
    ʻoku tauhi ʻene fuakava mo ʻene ngaahi fakamoʻoni.
  ces-1613: Všecky stezky Hospodinovy jsou milosrdenství a pravda těm, kteříž ostříhají
    smlouvy jeho a svědectví jeho.
  eng-WMB: All the paths of the LORD are loving kindness and truth to such as keep
    his covenant and his testimonies.
  tam-TCV: யெகோவாவினுடைய உடன்படிக்கையின் கட்டளைகளைக் கைக்கொள்ளுகிறவர்களுக்கு அவருடைய
    பாதைகளெல்லாம் உடன்படிக்கையின் அன்பும் நம்பகமுமானவைகள்.
  ceb-ULB: Ang tanang agianan ni Yahweh mao ang mahigugmaong kalolot ug pagkamatinumanon
    alang niadtong nagtipig sa iyang kasabotan ug sa iyang ligdong nga mga sugo.
  pol-UBG: Wszystkie ścieżki PANA to miłosierdzie i prawda dla tych, którzy strzegą
    jego przymierza i świadectwa.
  urd-GVU: جو رب کے عہد اور احکام کے مطابق زندگی گزاریں اُنہیں رب مہربانی اور وفاداری
    کی راہوں پر لے چلتا ہے۔
  eng-OEBCW: All his ways are loving and loyal to those who observe his charges and
    covenant.
  deu-1912: Die Wege des HERRN sind eitel Güte und Wahrheit denen, die seinen Bund
    und seine Zeugnisse halten.
  kan-2017: ಯೆಹೋವನ ನಿಬಂಧನೆ ಮತ್ತು ಆಜ್ಞೆಗಳನ್ನು ಕೈಕೊಂಡು ನಡೆಯುವವರಿಗೆ, ಆತನ ಎಲ್ಲಾ ಮಾರ್ಗಗಳು
    ಕೃಪೆಯೂ, ಸತ್ಯತೆಯುಳ್ಳವು.
  yap-yap: Ma pow’iyrad i yan ni yad ba t’uf rok ma ba yul’yul’ ngorad, ni urngin
    e pi’in yad ma falwok ko motochiyel rok ma yad ma fol ko tin ni yog.
  hlt-MCSB: BOEIPA kah caehlong boeih tah, a paipi neh a olphong aka kueinah rhoek
    ham sitlohnah neh uepomnah la om.
  mdy-ETH: ዒዛኮ ጫኣቁሞና ዳምቦና ካፓዞንሢም ጎይፃ ቢያ ናሹሞና ጉሙርቂንቲሢናኬ።
  twi-ASANTE: Awurade akwan nyinaa yɛ ɔdɔ ne nokorɛdie ma wɔn a wɔdi nʼapam mu ahyɛdeɛ
    soɔ.
  eng-WEBU: All the paths of the LORD are loving kindness and truth to such as keep
    his covenant and his testimonies.
  acu-NT: Tura ni chichamen umirin ainaun Yuska tuke aneawai, tura nekas pengker awajui.
  spa-PDDPT: Todas las sendas de Yavé son misericordia y verdad Para los que observan
    su Pacto y sus Preceptos.
  gun-gun: Senhor guigua tape ha'e javi rupi oĩ nhomboaxya ha'e anhetẽ va'e, guexeve
    guarã ojapo va'ekue ha'e ijayvuague rupi ikuai va'e pe.
  agu-BL: Cyakil yi na ban Kataj ske'j na ẍchaj yi na pe'k i' ske'j, na list i' tan
    tele'n cu'n te yi tetz yol yi suki'nt ta'n. Nin ko na katzan tan banle'n tane'n
    yi tetz ca'wl, at tzun kach'iw te'j yi tz'elepon k'ab i' te yi tetz yol.
  ilo-ULB: Amin dagiti dalan ni Yahweh ket naaramid manipud iti kinapudno ti tulag
    ken kinamatalek kadagiti mangsalsalimetmet iti katulaganna ken dagiti napasnek
    a bilbilinna.
  kpg-kpg: Mee e dagi digau huogodoo ala e daudali ana hagababa, mo di daudali ana
    helekai gi dono manawa dahi mo di aloho.
  uig-ARA: ئۇنىڭ ئەھدىسى ۋە ھۆكۈم-گۇۋاھلىرىنى تۇتقانلارنىڭ ھەممىسىگە نىسبەتەن، پەرۋەردىگارنىڭ
    بارلىق يوللىرى ئۆزگەرمەس مۇھەببەت ۋە ھەقىقەتتۇر.
  sus-sus: Alatala xa fonisireya nun tinxinyi na mixie bɛ, naxee a xa saatɛ nun a
    xa yaamari mabanbanma.
  pon-2006: Ni sapwellime limpoak oh loalopwoat e kin ketin kahluwa irail koaros me
    kin kapwaiada sapwellime inou oh peikiong sapwellime kosonned akan.
