verse: PSA.025.004
translations:
  mal-C: യഹോവേ, അങ്ങയുടെ വഴി എന്നെ മനസ്സിലാക്കിത്തരുമാറാകണമേ, അവിടത്തെ പാത എന്നെ പഠിപ്പിക്കണമേ.
  deu-TKW: Jahwe, zeige mir deine Wege, lehre mich deine Steige!
  lin-lin: Yawe, lakisa ngai nzela, teya ngai nzela oyo olingi ete nalanda.
  mmx-mmx: O Leeme Silok, una anasa ia mi leventaangas taram. Una lox axasev i ria.
  eng-LSV: Your ways, O YHWH, cause me to know, || You teach me Your paths.
  eng-GNV: Shew me thy waies, O Lord, and teache me thy paths.
  eng-WEBSTER: Show me thy ways, O LORD; teach me thy paths.
  nhw-BL: TOTECO, technextili moojhui. Quena, technextili nopa pilojtzi campa tijnequi
    ma ninejnemi.
  swh-ONEN: Nionyeshe njia zako, Ee Bwana, nifundishe mapito yako,
  bba-bba: Yinni Gusunɔ, nɑ nun kɑnɑmɔ, ɑ mɑn wunɛn swɑɑ sɔ̃ɔsio. A mɑn sɔ̃ɔsio nɡe
    mɛ kon sĩ ye sɔɔ.
  eng-KJVCPB: (ד) Shew me thy ways, O Lord; Teach me thy paths.
  luo-luo: Nyisa yoreni, yaye Jehova Nyasaye, puonja mondo aluwgi;
  aii-aii: ܐܘܼܪ̈ܚܵܬܘܼܟ݂، ܝܵܐ ܡܵܪܝܵܐ، ܡܲܕܸܥ ܠܗܘܿܢ ܐܸܠܝܼ، ܫܒ݂ܝܼܠܘܼ̈ܟ݂ ܡܲܠܸܦ ܠܗܘܿܢ ܐܸܠܝܼ.
  meu-meu: Iehova e, emu kara ba haheitalaigu, emu dala ba hadibalaigu.
  npi-ULB: हे परमप्रभु, तपाईंका मार्गहरू मलाई प्रकट गर्नुहोस् । तपाईंका मार्गहरू मलाई
    सिकाउनुहोस् ।
  yor-yor: Fi ọ̀nà rẹ hàn mí, Olúwa, kọ mi ní ipa tìrẹ;
  pes-OPCB: ای خداوند، راه خود را به من نشان ده و احکام خود را به من بیاموز.
  tgl-ULB: Ipaalam mo sa akin ang iyong mga kaparaanan, Yahweh, ituro mo sa akin ang
    iyong mga landas.
  nop-nop: Yahwe, du titiŋge momohi u nanindidimeweŋ, kaŋ nu titiŋge u didimeŋgoŋ
    takaliwit.
  hui-hui: Anduane Homogo-o í̠naga mana bayale ngeru i̱ lawai halu hariga tigabini
    pialu holiya mo walia habe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရှင်​၏​နည်း​လမ်း​တော်​တို့​ကို ကျွန်​တော်​မျိုး​အား​သွန်​သင်​တော်​မူ​ပါ။
    ယင်း​တို့​ကို​ကျွန်​တော်​မျိုး​အား​သိ​ရှိ​နား​လည် စေ​တော်​မူ​ပါ။
  bod-N: ཡ་ཝཱེ་ཁྱེད་ཀྱི་ཕེབས་ལམ་ང་ལ༌སྟོན། །ཁྱེད་ཀྱི་ལམ་བུ་ང་ལ་སྟོན་པར༌མཛོད།།
  wsk-wsk: O Yawe, nika munan ningo aga kasuru ale nika lage ningo aga kasuruko.
  sna-sna: Ndiratidzei nzira dzenyu, imi Jehovha, ndidzidzisei nzira dzenyu;
  spa-BLM: Muéstrame tus caminos, Yahvé. Enséñame tus caminos.
  cac-cac: Mamin Jehová, ch'ox a b'e d'ayin. D'a juntzan̈ a b'e chi' tzin ic' b'eyoc.
  swh-ULB: Unijulishe njia zako, Yahwe; unifundishe njia zako.
  bel-bel: не сядзеў я зь людзьмі аблуднымі і з падступнымі не пайду;
  deu-ELBBK: Deine Wege, HERR, teile mir mit, deine Pfade lehre mich!
  mbb-OT: Penurua a, Nengazen, te menge paaǥi nu.
  mal-2015: യഹോവേ, നിന്റെ വഴികളെ എന്നെ അറിയിക്കേണമേ; നിന്റെ പാതകളെ എനിക്കു ഉപദേശിച്ചു
    തരേണമേ!
  gup-gup: Nawu Yawey, kanbukkabukkan kore yidjare ngakurduyime, mak kanbolhbukka
    ba ngakurduyime kore kunmakkenh.
  rmc-rmc: RAJEJA, de mange te prindžarel tire droma! Sikav man te phirel pal tire
    chodňiki!
  nlg-nlg: Tughunia vaniu na halautu ku liu ga, Ghe Lord; Tuhua vaniu na halautu maemane
    ku taonia.
  pes-OPV: ‌ای خداوندطریق های خود را به من بیاموز و راههای خویش را به من تعلیم ده.
  ron-1924: Аратэ-мь, Доамне, кэиле Тале ши ынвацэ-мэ кэрэриле Тале!
  ben-OBCV: হে সদাপ্রভু, তোমার পথসকল আমাকে দেখাও, তোমার পন্থাসকল আমায় শেখাও।
  som-som: Rabbiyow, jidadkaaga i tus, Oo waddooyinkaagana i bar.
  lat-VUC: Non sedi cum concilio vanitatis, et cum iniqua gerentibus non introibo.
  eng-ASVBT: Show me thy ways, O Jehovah; Teach me thy paths.
  mna-mna: Yooba, so yo pa zaala ku. Pei ŋgar tio pa bekena aŋto kat.
  ita-1885: Signore, fammi conoscere le tue vie; Insegnami i tuoi sentieri.
  eng-LXXUP: I have not sat with the council of vanity, And will in nowise enter in
    with transgressors.
  eng-ULB: Make known to me your ways, Yahweh; teach me your paths.
  spa-VBL: Muéstrame tus caminos, Señor; enséñame a seguir tus pasos.
  fra-_FOB: Éternel, fais-moi connaître tes voies, enseigne-moi tes sentiers!
  mal-mal: യഹോവേ, അങ്ങയുടെ വഴികൾ എന്നെ അറിയിക്കണമേ; അങ്ങയുടെ പാതകൾ എനിക്ക് ഉപദേശിച്ചു
    തരണമേ!
  lit-lit: O VIEŠPATIE, parodyk man savo kelius, pamokyk mane savo takų.
  urd-GVR: Ai Rab, apnī rāheṅ mujhe dikhā, mujhe apne rāstoṅ kī tālīm de.
  suz-BL: परमप्रभु यावे, आं कली इन लां कोंइदीनी। इन गाक्‍तीक लां शेंदीनी।
  eng-NOY: Cause me to know thy ways, O LORD! Teach me thy paths!
  ita-1927: O Eterno, fammi conoscere le tue vie, insegnami i tuoi sentieri.
  ckb-ckb: ئەی یەزدان، ڕێگاکانی خۆتم پێ بناسێنە، ڕێڕەوەکانی خۆتم فێر بکە.
  eng-BBE: Make your steps clear to me, O Lord; give me knowledge of your ways.
  xsi-xsi: Yova Kindeni, naŋa iloŋgu tu noko ma kupananana ŋana apaveta kuku noko
    ne vetâŋa ara, aku iloŋgu tu noko ma kutula ne nzâla pana.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ಮಾರ್ಗಗಳನ್ನು ನನಗೆ ತೋರಿಸಿರಿ; ನಿಮ್ಮ ದಾರಿಗಳನ್ನು ನನಗೆ ಕಲಿಸಿರಿ.
  tam-2017: யெகோவாவே, உம்முடைய வழிகளை எனக்குத் தெரிவியும்; உம்முடைய பாதைகளை எனக்குப்
    போதித்தருளும்.
  spa-RV-1909: Muéstrame, oh Jehová, tus caminos; enséñame tus sendas.
  ron-BTF: Arată-mi căile tale, DOAMNE; învață-mă cărările tale.
  eng-WEBP: Show me your ways, LORD. Teach me your paths.
  eng-FBV: Show me your ways, Lord; teach me to follow your paths.
  nld-1939: Jahweh, toon mij uw wegen, En maak mij uw paden bekend;
  nch-BL: TOTECO, technextili moojhui. Quena, technextili nopa pilojtzi campa tijnequi
    ma ninejnemi.
  vie-1934: Hỡi Đức Giê-hô-va, xin cho tôi biết các đường lối Ngài, Và dạy dỗ tôi
    các nẻo đàng Ngài.
  cha-cha: Y chalanmo, O Jeova, fanueyo; fanagüe yo, ni y chalanmo.
  hin-CV: याहवेह, मुझे अपने मार्ग दिखा, मुझे अपने मार्गों की शिक्षा दीजिए.
  eng-OURB: דּ Show me your ways, Adonai. Teach me your paths.
  spa-BES: Muéstrame tus caminos, oh Señor; enséñame tus senderos.
  tdx-tdx: ד Ampahafohino ahy o lala’oo, ry Iehovà, anaro ahy o oloñolo’oo.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ขอทรงกระทำให้ข้าพระองค์​รู้​จักพระมรรคาของพระองค์
    ขอทรงสอนวิถีของพระองค์​แก่​ข้าพระองค์
  por-BR-2018: Tu me fazes conhecer os teus caminhos; ensina-me teus lugares onde
    se deve andar.
  deu-ELO: Deine Wege, Jehova, tue mir kund, deine Pfade lehre mich!
  eng-WYC-2018: Lord, show thou thy ways to me; and teach thou me thy paths.
  epo-epo: Viajn vojojn, ho Eternulo, montru al mi; Instruu min sekvi Vian iradon.
  gfk-gfk: Tuko haminas iau ta ira num ngaas, Watong. Hausur iau ta ira num tintalen.
  uig-PIN: Meni Sening izliringni bilidiƣan ⱪilƣaysǝn, i Pǝrwǝrdigar; Yolliringni
    manga ɵgitip ⱪoyƣaysǝn.
  beo-beo: Hina Gode! Dia hou huluane nama olelema! Na da amo dawa:digima:ne, nama
    olelema!
  tpi-OTNT: God, yu mas skulim mi long gutpela pasin bilong yu, na soim mi long rot
    bilong yu.
  hau-SA: Ka nuna mini hanyoyinka, ya Ubangiji, ka koya mini hanyoyinka;
  udu-udu: Kari aha/ mmomish bway pini mo ma, ayy Tap̱a. Ṯori /e aha/ bway tur pini
    mo.
  uig-LAT: Méni Séning izliringni bilidighan qilghaysen, i Perwerdigar; Yolliringni
    manga ögitip qoyghaysen.
  nde-nde: Ngibonisa izindlela Zakho, Oh Thixo, ngifundisa izindlela Zakho;
  ton-ton: Fakahā kiate au, ʻE Sihova, ho ngaahi hala; ako kiate au ho ngaahi hāʻeleʻanga.
  ces-1613: Cesty své, Hospodine, uveď mi v známost, a stezkám svým vyuč mne.
  eng-WMB: Show me your ways, LORD. Teach me your paths.
  tam-TCV: யெகோவாவே, உமது வழிகளை எனக்குக் காண்பியும்; உமது பாதைகளை எனக்குப் போதியும்.
  ceb-ULB: Ipaila kanako ang imong mga dalan, O Yahweh; itudlo kanako ang imong mga
    agianan.
  pol-UBG: PANIE, daj mi poznać twe drogi, naucz mnie twoich ścieżek.
  urd-GVU: اے رب، اپنی راہیں مجھے دکھا، مجھے اپنے راستوں کی تعلیم دے۔
  eng-OEBCW: 'Make me, O Lord, to know your ways: teach me your paths.'
  deu-1912: HERR, zeige mir deine Wege und lehre mich deine Steige;
  kan-2017: ಯೆಹೋವನೇ, ನಿನ್ನ ಮಾರ್ಗವನ್ನು ನನಗೆ ತಿಳಿಯಪಡಿಸು; ನೀನು ಒಪ್ಪುವ ದಾರಿಯನ್ನು ತೋರಿಸು.
  yap-yap: Got, mfil ngog e tirom e kanawo’; mu dag ngog nggu nang.
  hlt-MCSB: BOEIPA na longpuei te kai n'tueng lamtah na caehlong te kai n'cang puei
    lah.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኔ ኮጲዞ ታና ዔርዜ፤ ኔ ጎይፆዋ ኔኤኒ ታና ዻዌ።
  twi-ASANTE: Kyerɛ me wʼakwan, Ao Awurade, na me nhunu wʼatempɔn.
  eng-WEBU: Show me your ways, LORD. Teach me your paths.
  acu-NT: Apuru ami jintim inaktursata. Tura jintim wekaasata tusam jintintruata.
  spa-PDDPT: Muéstrame, oh Yavé, tus caminos, Enséñame tus sendas.
  gun-gun: Senhor, eikuaa uka xevy ndeguigua tape. Xembo'e ke reikoa rupi aiko avi
    aguã.
  agu-BL: Wajcaw, ẍchaje'u' yi be'u' swetz. Chin tcy'aj ninu' le yi be'u'.
  ilo-ULB: Ipakaammom kaniak dagiti daldalanmo, O Yahweh; isurom kaniak dagiti pagnaam.
  kpg-kpg: Meenei Dimaadua, aago ina mai gi di au oo ala. Heia au gi iloo nia maa.
  uig-ARA: مېنى سېنىڭ ئىزلىرىڭنى بىلىدىغان قىلغايسەن، ئى پەرۋەردىگار؛ يوللىرىڭنى ماڭا
    ئۆگىتىپ قويغايسەن.
  sus-sus: Alatala, i xa kira masen n bɛ, n xaran i xa kira ra.
  pon-2006: Maing KAUN, komw ketin padahkihong ie, oh kasalehiong ie sapwellimomwi
    ahl akan.
  jae-jae: O Apômtau, ôwa nêm lêŋ sa êndêŋ aê. Ôkêŋ aê jajala nêm intênamaŋ.
  ksd-ksd: Luluai, una vateten tar kaum lavur mangamangana tagu; Una tovo tar kaum
    lavur nga tagu.
  tur-YTC: Bana yollarını göster, ey Yahve. Bana yönlerini bildir.
  bel-N: ГОСПАДЗЕ, дай мне ведаць шляхі Твае, навучы мяне сьцежкам Тваім.
  grc-BRENT: Οὐκ ἐκάθισα μετὰ συνεδρίου ματαιότητος, καὶ μετὰ παρανομούντων οὐ μὴ
    εἰσέλθω·
  kpr-kpr: Arie, Bajari, ninda emboro eveva ijugaso gaone!
  ind-AYT: Beritahukan cara-cara-Mu, ya TUHAN, ajari aku jalan-jalan itu.
  yom-yom: Bika wumbonisa zinzila ziaku, a Yave bika wundonga minsolo miaku,
  yut-yut: Yawe, niaŋ egɨpbeŋ do nandɨsal uŋun nolɨki. Kositgo nolɨki.
  nya-nya: Ndidziwitseni njira zanu Inu Yehova, phunzitseni mayendedwe anu;
  kyg-kyg: O Ala kava nene, huꞌna, kahauꞌninageka visuva kaꞌmo nave liyo. Ani kateꞌmo
    visuvafeꞌmo alika naya malo.
  hrv-hrv: $DALET Pokaži mi, Jahve, svoje putove, nauči me svojim stazama!
  mps-mps: God, nago te naga kolesaga enaba ola menama, tama nago sunumi enaba ola
    mao.
  tpi-tpi: God, yu mas skulim mi long gutpela pasin bilong yu, na soim mi long rot
    bilong yu.
  dan-1931: Lad mig kende dine Veje, HERRE, lær mig dine Stier.
  vie-OVCB: Xin chỉ cho con đường lối, lạy Chúa Hằng Hữu; và dạy con nẻo đường Ngài.
  guj-2017: હે યહોવાહ, મને તમારા માર્ગ બતાવો; તમારા રસ્તા વિષે મને શીખવો.
  pon-2006A: Maing KAUN, komw ketin padahkihong ie, oh kasalehiong ie sapwellimomwi
    ahl akan.
  por-BRBSL: Mostre-me seus caminhos, Yahweh. Ensine-me seus caminhos.
  eng-OEBUS: 'Make me, O Lord, to know your ways: teach me your paths.'
  swe-swe: 'Dina vägar Herre (Jahve), visa mig (förklara, tillkännage, kungör) dem,
    dina stigar (välkända, upptrampade gångvägar), lär mig dem. [Den fjärde hebreiska
    bokstaven är: ד – Dalet. Tecknet avbildar en öppen dörr sedd ovanifrån. Bokstaven
    representerar att kunna fatta beslut och välja rätt väg. Ordet ”Dina vägar” börjar
    med denna bokstav och förstärker hur viktigt det är att fråga Gud efter hans vägar
    när vi står vid vägval.]'
  cth-cth: Oe, BAWIPA na lamthung hah na cangkhai nateh na panuek sak haw.
  twi-twi: Kyerɛ me wʼakwan, Awurade, na minhu wʼatempɔn.
  hlt-hlt: BOEIPA na longpuei te kai n'tueng lamtah na caehlong te kai n'cang puei
    lah.
  tbz-SIM: N Yiɛ̀ nKuyie, m bɛnkɛ ɑ cɛ, n niitɛ́ icɛ ɑ dɔ́ nní ntũ nyì.
  msy-2020: O Ikiavɨra Itir God, nɨ uan arazir aghuiba nan akakagh. Egh tuavir kɨ
    mangamiba, nɨ dar nan sure damu.
  dop-dop: Hʋlʋ-m nyɑ́ mpɑɑʋ nɑ mɑ́ nyɩ-kʋ, nɑ ń sɛɣɛsɩ-m mpi n cɑɑ mɑ lɑ tɔ.
  azb-azb: Ya Rəbb, yollarını mənə göstər, Öz yollarını mənə öyrət.
  eng-DBY: Make me to know thy ways, O Jehovah; teach me thy paths.
  hin-2017: हे यहोवा, अपने मार्ग मुझ को दिखा; अपना पथ मुझे बता दे।
  wol-KYG: Éy, Aji Sax ji, won ma saw yoon, xamal ma fi nga ma jaarloo.
  swp-swp: GUIAU e, em laulau bena u heitagu; em dobila bena u heatagu.
  bjr-bjr: Oo Yaawee anee fimarianna aanna qini uqaqifiqaina fua. Anee fimarianna
    aannara qini daamuaqinaqa iria.
  eng-YLT: Thy ways, O Jehovah, cause me to know, Thy paths teach Thou me.
  kne-kne: Itdom kod din pandanak ay kosto ta say amagek din laydem, Apo.
  eng-WYC-2017: Lord, show thou thy ways to me; and teach thou me thy paths.
  eng-WMBB: Show me your ways, LORD. Teach me your paths.
  zat-NTPS: Xran, ble'e neda' da dxaca lazru' guna'. Ble'e neda' da dxezaca ba lazru'
    guna'.
  zty-NTPS: X̱ana' Dios, bḻoe'el neda' da' žak ḻažo'o gona'. Bche' neda' gan žénelo'
    cha'a.
  urd-GVH: ऐ रब, अपनी राहें मुझे दिखा, मुझे अपने रास्तों की तालीम दे।
  rug-rug: (Dalet) Ke Zihova, Mu va gilana nau sari na Mua hiniva, Mamu va tumatumae
    nau sari na Mua siraṉa.
  gaz-gaz: Yaa Waaqayyo, karaa kee na argisiisi; daandii kees na barsiisi;
  fra-LSG: Éternel! fais-moi connaître tes voies, Enseigne-moi tes sentiers.
  yal-yal: Alatala, kiraan yita n na, i xa n xaran i ya kiraan ma.
  iou-iou: Unita Anutu, gäk nadäk-nadäk siwoŋika näwetpäŋ näwoŋärek täŋiri gäkŋo kädet
    täga u nadäwa tärewut.
  haw-1868: 'E hoike mai, e Iehova, i kou mau alanui ia''u: E ao mai oe ia''u i kou
    mau kuamoo.'
  arb-NAV: يَا رَبُّ عَرِّفْنِي طُرُقَكَ، عَلِّمْنِي سُبُلَكَ.
  ded-ded: O KEBU, ge singga edzacnuma hanisingga kpounenna.
  ewe-ewe: O! Yehowa, fia wò mɔwo kple wò toƒewom,
  eng-LEE: Show me, O Lord, thy ways; teach me thy paths.
  asm-FB: হে যিহোৱা, তোমাৰ পথবোৰ মোক জনোৱা; তোমাৰ পথত চলিবলৈ মোক শিকোৱা।
  sus-A: عَلَتَلَ، عِ شَ كِرَ مَسٍن ﭑ بّ، ﭑ شَرَن عِ شَ كِرَ رَ.
  fra-SBL: Montre-moi tes voies, Yahvé. Apprenez-moi vos chemins.
  hbo-hbo: דְּרָכֶ֣יךָ יְ֭הוָה הֹודִיעֵ֑נִי אֹ֖רְחֹותֶ֣יךָ לַמְּדֵֽנִי׃
  kik-kik: Wee Jehova, nyonia mĩthiĩre yaku, ũũmenyithie njĩra ciaku;
  fra-NCL: Yahweh, fais-moi connaître tes voies, enseigne-moi tes sentiers.
  cek-AK: Aw Angraeng, na loklamnawk to na patuek ah loe, na caehhaih loklamnawk to
    na hnusak ah.
  cuk-cuk: Bab-Jehová, Be-Igarmar be anga oyoge, Be-Igarmargi be an-odurdake.
  uig-CYR: Мән ялғанчилар билән һәмдәстихан олтармидим; Сахтипәзләргә һәмраһ болушқа
    кирмәймән.
  tel-2017: యెహోవా, నీ మార్గాలు నాకు తెలియజెయ్యి. నీ త్రోవలు నాకు నేర్పించు.
  hat-BSA: Fè m konnen pa Ou yo, O SENYÈ; enstwi m nan chemen Ou yo.
  ukr-ONPU: Я не сиджу з нікчемними людьми й не піду з підступними.
  kos-kos: Fahkak inkanek lom nu sik, O LEUM GOD, Luti nu sik innek lom.
  hbo-WLC: דְּרָכֶ֣יךָ יְ֭הוָה הוֹדִיעֵ֑נִי אֹ֖רְחוֹתֶ֣יךָ לַמְּדֵֽנִי׃
  ibo-ibo: O Onyenwe anyị, zi m ụzọ gị niile, kuzikwaara m ụzọ gị niile.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ତୁମ୍ଭର ପଥସବୁ ମୋତେ ଦେଖାଅ; ତୁମ୍ଭର ମାର୍ଗସବୁ ମୋତେ ଶିଖାଅ।
  chk-chk: Ai Samol mi Lapalap, kopwe aiti ngeniei om kewe al o aitöchüür ngeniei.
  rop-rop: Shoum mi YAWEI wujei yu wandim mi blanga jidan. Shoum mi blanga wok langa
    det rait roud.
  ukr-1871: Господи, вкажи менї дороги твої, і навчи, де стежки твої!
  yon-yon: O Yariman, eb kiwaan kuu ne korokbewe. Kwane, eb inamen kuu kedmengkawe.
  deu-1951: HERR, zeige mir deine Wege und lehre mich deine Pfade;
  eng-JPS: Show me Thy ways, O LORD; teach me Thy paths.
  srp-1865: Pokaži mi, Gospode, putove svoje, nauèi me hoditi stazama tvojim.
  lug-lug: Njigiriza nga bwe nnaakolanga, Ayi Mukama, ondage amakubo go mwe nnaatambuliranga.
  heb-heb: דרכיך יהוה הודיעני ארחותיך למדני׃
  ben-IRV: সদাপ্রভুু, আমাকে তোমার পথ দেখাও; তোমার পথের বিষয়ে আমাকে শিক্ষা দাও।
  ntu-ntu: a kx sutitx-zlwzbz drtwrnge bam, nzalvztr-krme bange nqmq krmqng amrlx.
    elc nakrlz-zpwx-ngrne lrpzki rm.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਆਪਣੇ ਰਾਹ ਮੈਨੂੰ ਵਿਖਾਲ, ਅਤੇ ਆਪਣੇ ਮਾਰਗ ਮੈਨੂੰ ਸਿਖਲਾ।
  mya-JVB: အိုထာဝရဘုရား ၊ ကိုယ်တော် ၏လမ်း တို့ကို အကျွန်ုပ် အား ပြညွှန် ၍၊ ခရီး တော်တို့ကို
    သွန်သင် တော်မူ ပါ။
  kgf-kgf: Yawe, guac hénaga nézéna hémba. Guac héna imi nézéma ku némbésémaŋ.
  tte-O: O Yeoba, am kamwasa kuyakenayagau na kuyamayale koliyau.
  tbg-tbg: Noravauvo, are nena koqe okara, vo okara vo okara ti humiqairaqe te koqemake
    ai aaraqaa vuare.
  hmo-hmo: Lohiabada e, oiemu kara lau dekenai do oi hadibaia. Oiemu dala lau dekenai
    do oi hedinaraia.
  zar-NT: Buluíʼi nedaʼ le rë́ʼënuʼ gunaʼ, Xan, en buzéajniʼi nedaʼ le raza ládxuʼu
    Liʼ.
  urd-urd: ऐ ख़ुदावन्द, अपनी राहें मुझे दिखा; अपने रास्ते मुझे बता दे।
  rus-SYN: не сидел я с людьми лживыми, и с коварными не пойду;
  bqc-SIM: Dii, ǹ n zɛ́ ↄlↄmɛɛ, ní n yã́ dadamɛɛ.
  tcz-CHONGTHU: O Yahweh Pakai lamdih chu neihil in; kajuiding lampi chu neiko peh
    in.
  mar-mar: हे परमेश्वरा तुझे मार्ग मला कळव, मला तुझे मार्ग शिकव.
  isl-isl: Drottinn, sýndu mér þann veg sem ég á að ganga, bentu mér á réttu leiðina.
  hlt-THB: Aw Bawipa, nang ing na lamkhqi ce nim huh nawh na cehnaak lamkhqi ce ni
    cawng sak lah;
  qub-qub: Tayta Dios, näniquita ricachimay. Ruranäta munashayquino yachachimay.
  bqp-bqp: Dikiri, ǹ n zɛ́ mↄmɛnɛ, ǹ n yã dadamɛnɛ.
  hat-hat: Seyè, fè m' konnen jan ou vle m' viv la! Moutre m' nan ki chemen ou vle
    pou m' mache a!
  eng-BSB: Show me Your ways, O LORD; teach me Your paths.
  eng-WEBPB: Show me your ways, LORD. Teach me your paths.
  kbq-kbq: Ra Anumzamoka knare kavukva zana naveri nehunka, Kagri'ma kavaririnua kana
    rempi hunamio.
  pon-pon: Main, kom kotin kajale on ia al omui kan, o kotin padaki on ia omui tiak
    kan;
  nhe-BL: TOTECO, xinechnextili moojhui. Quena, xinechnextili nopa pilojtzi campa
    tijnequi ma ninejnemi.
  wnc-wnc: Buyambam tapa, gata kepi gikane take akngaka yeikngami kawit. Ngan, gata
    gikane kepi noman taknga nanindamumso.
  bus-bus: Dii, ǹ n zɛ́ ↄdↄamɛ, ǹ n yã dadamɛ.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, nerape rehe hemu'e pe nehe. Ekwaw katu kar
    ihewe nehe.
  eng-DRA: 'I have not sat with the council of vanity: neither will I go in with the
    doers of unjust things.'
