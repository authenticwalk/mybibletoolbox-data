verse: PSA.025.003
translations:
  mal-C: അങ്ങയിൽ പ്രത്യാശവെച്ചിരിക്കുന്നവരാരും ഒരിക്കലും ലജ്ജിച്ചുപോകുകയില്ല, എന്നാൽ
    അകാരണമായി വഞ്ചിക്കുന്നവർ ലജ്ജിതരായിത്തീരട്ടെ.
  deu-TKW: Werden doch alle, die auf dich harren, nimmermehr zu Schanden; zu Schanden
    werden, die ohne Ursach abtrünnig wurden.
  lin-lin: Bato nyonso oyo batalelaka Yo bakotikala koyokisama soni ata moke te ;
    kaka ba-oyo bapesaka Yo mokongo nde bakoyokisama soni.
  mmx-mmx: Limixin di nunu saga ram, limixin munepen midi noxo epovo na sak tup minedi,
    ketla nedi mene ding tonga viribang at levelinga ram, dinaba subu at leesep.
  eng-LSV: Also let none waiting on You be ashamed, || Let the treacherous dealers
    without cause be ashamed.
  eng-GNV: 'So all that hope in thee, shall not be ashamed: but let them be confounded,
    that transgresse without cause.'
  eng-WEBSTER: 'Also, let none that wait on thee be ashamed: let them be ashamed who
    transgress without cause.'
  nhw-BL: Amo quema mopinahualtijtoc se catli ipan ta motemachijtoc. Ma mopinahuase
    inijuanti catli nimantzi quinequij mitzixpanose.
  swh-ONEN: Kamwe hakuna hata mmoja anayekutegemea atakayeaibishwa, bali wataaibishwa
    wafanyao hila bila sababu.
  bba-bba: Be bɑ nun nɑɑnɛ sɑ̃ɑ bɑ ǹ sekuru wɑsi, ɑdɑmɑ be bɑ ǹ kɑ nun yɔ̃, bɑ koo
    sekuru wɑ.
  eng-KJVCPB: '(ג) Yea, let none that wait on thee be ashamed: Let them be ashamed
    which transgress without cause.'
  luo-luo: Onge ngʼama oketo genone kuomi manyalo neno wichkuot, to joma timo timbe
    maricho ema biro neno wichkuot.
  aii-aii: ܐܘܼܦ ܟܠܵܝܗ‌ܝ ܣܵܦܪ̈ܵܢܹܐ ܐܸܠܘܼܟ݂ ܠܹܐ ܢܵܟ݂ܦܝܼ، ܒܸܬ ܢܵܟ݂ܦܝܼ ܐܵܢܝܼ ܕܚܵܝܝܼܢܹ̈ܐ
    ܝܢܵܐ ܒܠܵܐ ܥܸܠܬܵ‌ܐ.
  meu-meu: Oibe, e narimumu tauna ta basie hahemaraia; a asi badina e tao toremu taudia
    vada bae hahemaraidia.
  npi-ULB: तपाईंमा आसा राख्‍ने कोही पनि अपमानित नहोस् । विनाकारण छली रूपले काम गर्नेहरू
    लज्‍जित होऊन् !
  yor-yor: Ẹni tí ó dúró tì ọ́ ojú kì yóò tì í, àwọn tí ń ṣẹ̀ láìnídìí ni kí ojú kí
    ó tì.
  pes-OPCB: بله، آنانی که به تو امیدوارند هرگز سرافکنده نخواهند شد؛ کسانی سرافکنده
    می‌شوند که بی‌جهت مردم را فریب می‌دهند.
  tgl-ULB: Nawa walang sinumang umaasa sa iyo ang maalipusta; nawa ang mga nagsisigawa
    ng kataksilan na walang dahilan ay mapahiya!
  nop-nop: Du me nadisukiliti tigamiiŋ heki biyabune hogok nadisukilitifit mu tiiŋ.
    Mokoŋ. Eŋ me foko tiŋa bolik tinamiiŋ adi yadi kedem nehi titiŋ hogohi tiiŋ u
    yabunadiŋa meka tineŋ.
  hui-hui: Wali agali í̠hondo mini mbiraore wialu mini dunubiahe karu ti wai wayali
    naharagonaga taga naholebira. Wali agali mine halu mana ko biaga karu tini dari
    halu taga holebira.
  mya-mya: ကိုယ်​တော်​ရှင်​ကို​ကိုး​စား​သူ​တို့​သည် အ​ရေး​မ​နိမ့်​ကြ​ပါ။ ကိုယ်​တော်​ရှင်​အား​တော်​လှန်​ပုန်​ကန်​ရန်
    ဝန်​မ​လေး​သူ​များ​သာ​လျှင်​အ​ရေး​နိမ့် ကြ​ရ​ပါ​၏။
  bod-N: ཁྱེད་ལ་སྒུག་མཁན་ནམ་ཡང་སྐྱེངས་མི༌འགྱུར། །དོན་མེད་གཡོ་སྒྱུ་བྱེད་མཁན་ངོ་ཚར༌སྦྱོར།།
  wsk-wsk: Awiriya noko ikia nikate la bita lagoso, mu me ta dolurukko; bare kariimet
    awiriya kawel munan te lagasan mu dolomonko.
  sna-sna: Hapana munhu ane tariro mamuri achanyadziswa, asi vachanyadziswa avo vanonyengera
    pasina chikonzero.
  spa-BLM: Sí, nadie que te espere será avergonzado. Serán avergonzados los que traicionen
    sin causa.
  cac-cac: Vojtac val to a masanil eb' tzach ac'anoch yipoc sc'ool, man̈ ol q'uixvoquel-laj
    eb'. A eb' schichon sc'ol d'ayach d'a nab'an̈ej, q'uixvocab'el eb'.
  swh-ULB: Asiaibishwe mtu yeyote anaye kutumaini bali waaibishwe wale watendao hila
    bila sababu!
  bel-bel: бо міласьць Твая перад маімі вачыма, і ў праўдзе Тваёй я хадзіў,
  deu-ELBBK: Auch werden alle, die auf dich harren, nicht beschämt werden; es werden
    beschämt werden, die treulos handeln ohne Ursache.
  mbb-OT: Is edsarig kenikew kenà egkepeel-elezan, iyan, egkepeel-elezan sikan is
    edluib kenikew.
  mal-2015: നിന്നെ കാത്തിരിക്കുന്ന ഒരുത്തനും ലജ്ജിച്ചു പോകയില്ല; വെറുതെ ദ്രോഹിക്കുന്നവർ
    ലജ്ജിച്ചുപോകും.
  gup-gup: Nangale bininj nawu ngunwoybukwon nakka wanjh minj kayemengalme. Dja bininj
    nawu kabindikowe birribuyika bininj bu kunwarrekenh, wanjh kabirriwernhyemengalme.
  rmc-rmc: Ňiko, ko pes pre tute mukel, pes šoha na ladžala. Ladžana pes ola, ko nane
    pačivale a nane len vaš soske.
  nlg-nlg: Gaira tara varava itamua kara mua nia ma siki totobo, gaira vamua tara
    nia lutu na kiko kara maa.
  pes-OPV: بلی هر‌که انتظار تو می‌کشدخجل نخواهد شد. آنانی که بی‌سبب خیانت می‌کنند
    خجل خواهند گردید.
  ron-1924: Да, тоць чей че нэдэждуеск ын Тине ну вор фи даць де рушине, чи де рушине
    вор фи даць чей че Те пэрэсеск фэрэ темей.
  ben-OBCV: যারা তোমার উপর আশা রাখে, তারা কখনও লজ্জিত হবে না, কিন্তু যারা অকারণে বিশ্বাসঘাতকতা
    করে তারা লজ্জার পাত্র হবে।
  som-som: Kuwa adiga ku suga midkoodna ceeboobi maayo, Laakiinse waxaa ceeboobi doona
    kuwa khiyaanada ku macaamilooda sababla'aan.
  lat-VUC: Quoniam misericordia tua ante oculos meos est, et complacui in veritate
    tua.
  eng-ASVBT: 'Yea, none that wait for thee shall be put to shame: They shall be put
    to shame that deal treacherously without cause.'
  mna-mna: Zin wal ta so tipase pu mi tiur matan pu, nako kan miaŋ som. Pa nu ko uulu
    zin. Mi zin wal ta tirekreege sua kizin mbukŋana na, zin ta ko kan miaŋ.
  ita-1885: Ed anche che niuno di quelli che sperano in te sia confuso; Sien confusi
    quelli che si portano dislealmente senza cagione.
  eng-LXXUP: 'For thy mercy is before mine eyes: And I am well pleased with thy truth.'
  eng-ULB: May no one who hopes in you be disgraced may those who act treacherously
    without cause be ashamed!
  spa-VBL: Nadie que confía en ti, será humillado, pero la humillación viene de aquellos
    que son deshonestos deliberadamente.
  fra-_FOB: Certes, aucun de ceux qui s'attendent à toi, ne sera confus; ceux-là seront
    confus, qui agissent avec perfidie, sans cause.
  mal-mal: അങ്ങേയ്ക്കായി കാത്തിരിക്കുന്ന ഒരുവനും ലജ്ജിച്ചു പോകുകയില്ല; വെറുതെ ദ്രോഹിക്കുന്നവർ
    ലജ്ജിച്ചുപോകും.
  lit-lit: Taip pat, visi laukiantieji tavęs tenebūna sugėdinti; tebūna sugėdinti
    tie, kurie be pagrindo laužo ištikimybę.
  urd-GVR: Kyoṅki jo bhī tujh par ummīd rakhe wuh sharmindā nahīṅ hogā jabki jo bilāwajah
    bewafā hote haiṅ wuhī sharmindā ho jāeṅge.
  suz-BL: इन लां कोव़ब नेल्‍ल मुने मदोक्‍मल। मोशान श्‍येत गेबपुकी चहिं मुने दोक्‍मल।
  eng-NOY: 'Yea, none that hope in thee shall be put to shame: They shall be put to
    shame who wickedly forsake thee.'
  ita-1927: Nessuno di quelli che sperano in te sia confuso; sian confusi quelli che
    si conducono slealmente senza cagione.
  ckb-ckb: هەموو ئەوانەی ئومێدیان بە تۆ هەیە شەرمەزار نابن، بەڵکو ئەوانە شەرمەزار
    دەبن کە بەبێ هۆ ناپاکی دەکەن.
  eng-BBE: Let no servant of yours be put to shame; may those be shamed who are false
    without cause.
  xsi-xsi: Andeta naŋa asama tu tamâta ea kinzi sio nenzi kalo-tawana imâ pa noko,
    ande kinzi ŋinde ma sikai maŋeti ŋana nenzi kalo-tawana ŋinde kâ nde tia, ŋana
    tu noko ma kuvilanzi. Aŋga tamâta ea taŋanzi kaika pa noko koa tia nâ, kinzi ŋinde
    nâ ma mainzi, ŋana tu nenzi walo ma ivilanzi tia.
  kan-OKCV: ನಿಮ್ಮನ್ನು ನಿರೀಕ್ಷಿಸುವವರಲ್ಲಿ ಯಾರೂ ನಾಚಿಕೆಪಡದಿರಲಿ; ನಿಷ್ಕಾರಣವಾಗಿ ವಂಚನೆ ಮಾಡುವವರು
    ನಾಚಿಕೆಪಡಲಿ.
  tam-2017: உம்மை நோக்கிக் காத்திருக்கிற ஒருவரும் வெட்கப்பட்டுப் போகாதபடி செய்யும்;
    காரணமில்லாமல் துரோகம்செய்கிறவர்களே வெட்கப்பட்டுப் போவார்களாக.
  spa-RV-1909: 'Ciertamente ninguno de cuantos en ti esperan será confundido: serán
    avergonzados los que se rebelan sin causa.'
  ron-BTF: Da, nu lăsa pe niciunul dintre cei ce te așteaptă să fie făcut de rușine,
    să fie făcuți de rușine cei ce calcă legea, fără motiv.
  eng-WEBP: Yes, no one who waits for you will be shamed. They will be shamed who
    deal treacherously without cause.
  eng-FBV: No one who trusts in you will be humiliated, but humiliation comes to those
    who are deliberately dishonest.
  nld-1939: Neen, niemand die op U vertrouwt, wordt beschaamd; Alleen de afvalligen
    worden te schande.
  nch-BL: Amo quema mopinahualtijtoc se cati ipan ta motemachijtoc. Ma pinahuaca inijuanti
    cati nimantzi quinequij mitzixpanose.
  vie-1934: Thật, chẳng ai trông cậy Ngài mà lại bị hổ thẹn; Còn những kẻ làm gian
    trá vô cớ, chúng nó sẽ bị hổ thẹn.
  cha-cha: 'Magajet, na todo y mumananggajao ti ufanmamajlao: sija ufanmamajlao ni
    y chumogüe dinague sin jafa.'
  hin-CV: कोई भी, जिसने आप पर अपनी आशा रखी है लज्जित कदापि नहीं किया जा सकता, लज्जित
    वे किए जाएंगे, जो विश्वासघात करते हैं.
  eng-OURB: גּ Yes, no one who waits for you shall be shamed. They shall be shamed
    who deal treacherously without cause.
  spa-BES: No se avergüence ningún siervo tuyo que en ti confía; serán avergonzados
    aquellos que se rebelan sin causa.
  tdx-tdx: ג Eka ndra ia ia mitamà azo tsy hiolitsolitse; fe hilolidolitse o mamañahy
    tsy aman-dengo’eo.
  tha-KJV: เออ อย่าให้​ผู้​ใดๆที่เฝ้าพระองค์​อยู่​นั้นได้​อาย แต่​ผู้​ที่​ละเมิดโดยไม่​มี​เหตุ​นั้นขอให้​ได้​รับความอาย
  por-BR-2018: Certamente todos os que esperam em ti, nenhum será envergonhado; envergonhados
    serão os que traem sem motivo.
  deu-ELO: Auch werden alle, die auf dich harren, nicht beschämt werden; es werden
    beschämt werden, die treulos handeln ohne Ursache.
  eng-WYC-2018: for all men that suffer thee shall not be shamed. All men doing wicked
    things superfluously; be they shamed. (for all those who trust in thee shall not
    be shamed. But all those who do wicked things without cause, let them be shamed.)
  epo-epo: Ĉar neniu el tiuj, kiuj esperas al Vi, hontiĝos; Nur tiuj hontiĝos, kiuj
    forlasas Vin senpripense.
  gfk-gfk: Taie tikai ing i kis nanahai taam bia tiga pakana bung na kaha hirhir,
    iesen diet ing diet la gilgil ra sakana hasakit ma taie ta burena, diet na kaha
    hirhir.
  uig-PIN: Bǝrⱨǝⱪ, Seni kütküqilǝrdin ⱨeqⱪaysisi xǝrmǝndǝ bolmas; Biraⱪ ⱨeqbir sǝwǝbsiz
    hainliⱪ ⱪilƣuqilar xǝrmǝndǝ bolidu.
  beo-beo: Nowa da Dima dafawaneyale dawa:sa, ilima ha lai dunu da ilima hame hasalasimu.
    Be nowa da Dima lelesea, da ilia ha lai amoga hasali dagoi ba:mu.
  tpi-OTNT: Ol man i bilip long yu, yu no save lusim ol na ol i bilip nating. Nogat.
    Ol man i bikhet long yu, ol tasol i mas pilim nogut na sem long pasin ol i mekim.
  hau-SA: Ba wanda yake sa bege a gare ka da zai taɓa shan kunya, amma za su sha kunya
    su da suke tayarwa babu dalili.
  udu-udu: Nye, dhalki jan ṯal ’de/ jin c̱or /e ki kar ki mo ma ’the is mo ma. Dhalki
    uni dhunu ki mo ma ’the is mo, uni gwansan gun ’dap̱a e ki mii ma ’bar ’bar mo.
  uig-LAT: Berheq, Séni kütküchilerdin héchqaysisi shermende bolmas; Biraq héchbir
    sewebsiz xainliq qilghuchilar shermende bolidu.
  nde-nde: Kakukho bani othemba lakhe likuwe ozayangiswa lanini, kodwa bazayangiswa
    abadinga ukulimaza kungelasizatho.
  ton-ton: '‌ʻIo, ke ʻoua naʻa mā ha tokotaha ʻoku tatali kiate koe: tuku ke mā ʻakinautolu
    ʻoku fai angahala ko e pauʻu pē.'
  ces-1613: A takť i všickni, kteříž na tě očekávají, zahanbeni nebudou; zahanbeni
    budou, kteříž se převráceně mají bez příčiny.
  eng-WMB: Yes, no one who waits for you will be shamed. They will be shamed who deal
    treacherously without cause.
  tam-TCV: உம்மில் எதிர்பார்ப்பாய் இருப்பவர்கள் யாரும், ஒருபோதும் வெட்கப்படமாட்டார்கள்;
    ஆனால் காரணமின்றி துரோகம் செய்பவர்கள் வெட்கமடைவார்கள்.
  ceb-ULB: Hinaot nga walay si bisan kinsa nga naglaom kanimo ang maulawan, hinaot
    nga ang maulawan mao kadtong malimbungon nga walay hinungdan!
  pol-UBG: Zaprawdę nikt, kto ciebie oczekuje, nie dozna wstydu; zawstydzą się ci,
    którzy bez powodu popełniają nieprawość.
  urd-GVU: کیونکہ جو بھی تجھ پر اُمید رکھے وہ شرمندہ نہیں ہو گا جبکہ جو بلاوجہ بےوفا
    ہوتے ہیں وہی شرمندہ ہو جائیں گے۔
  eng-OEBCW: None will be shamed who wait for you, but shame will fall upon wanton
    traitors.
  deu-1912: Denn keiner wird zu Schanden, der dein harret; aber zu Schanden müssen
    sie werden, die leichtfertigen Verächter.
  kan-2017: ನಿಷ್ಕಾರಣ ದ್ರೋಹಿಗಳಿಗೆ ಅಪಮಾನವಾಗಬೇಕೇ ಹೊರತು, ನಿನ್ನನ್ನು ನಿರೀಕ್ಷಿಸಿದವರಿಗೆ ಎಂದಿಗೂ
    ಆಗಬಾರದು.
  yap-yap: Pi’in yad be toer ngom e dab ra waergad, machane pi’in nib machreg ni yad
    ma togopluw ngom e yad ma waer.
  hlt-MCSB: Nang aka lamtawn boeih tah yahpok uh pawt vetih, lunglilungla la aka hnukpoh
    rhoek tah yak uh ni.
  mdy-ETH: ኔና ጉሙርቃዞንሢ ቦርሲንቱዋሴ፤ ቦርሲንታዞንሢ ኔኤም ዋይዞ ዒፆሮ ሩኡራዞንሢኬ።
  twi-ASANTE: Wɔn a wɔde wɔn ho to wo so no mu biara ani renwu da, mmom, wɔn a wɔyɛ
    kɔntɔnkye no anim bɛgu ase.
  eng-WEBU: Yes, no one who waits for you will be shamed. They will be shamed who
    deal treacherously without cause.
  acu-NT: Tura amin nekasampita tinu ainaun kichkisha inatsararai tusam tsangkamkaip.
    Antsu amin umirtamchau ainauka natsararti tusam tsangkamkata.
  spa-PDDPT: Ciertamente ninguno de los que confían en Ti será avergonzado. Serán
    avergonzados los que se rebelan sin causa.
  gun-gun: Ha'e rã nerarõ va'e kuery ma peteĩve noxĩmbai 'rã. Oxĩmba va'erã ma nhemi
    rupi joapo vai va'e kuery.
  agu-BL: Na quil tz'el xtx'ix jun yi ko k'uklij c'u'l te'ju'. Ma yi e' yi na cho'c
    tan contri'n te'ju' yi e' yi qui'c xe' chitxumu'n, tz'elepon chitx'ix.
  ilo-ULB: Awan koma iti maibabain a mangnamnama kenka, maibabain koma dagiti agaramid
    iti panangliput nga awan gapuna.
  kpg-kpg: Digau ala e hagadagadagagee adu gi di Goe la hagalee magedaa, gei digau
    ala e hai baahi adu gi di Goe, ala digau ga magedaa.
  uig-ARA: بەرھەق، سېنى كۈتكۈچىلەردىن ھېچقايسىسى شەرمەندە بولماس؛ بىراق ھېچبىر سەۋەبسىز
    خائىنلىق قىلغۇچىلار شەرمەندە بولىدۇ.
  sus-sus: Naxan yo la i ra, na kanyi mu yaagi sɔtɔma, kɔnɔ yanfante tan, yaagi sɔtɔma
    nɛ a fanyi ra.
  pon-2006: Me kin likih komwi sohte kin lohdi, ahpw me kin kahngohdiong komwi, iei
    irail me kin lohdi.
