  dop-dop: Mpɑ pɑ tʋɣʋ-ŋ nɑɑni tɔ pɑ kɑɑ wɛɛ mɑɑ nyə́mɑ tɑɑ. Amɑ nyɑ́ wɑɑlɩ lɩɩlɑɑ
