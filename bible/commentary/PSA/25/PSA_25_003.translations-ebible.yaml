  swe-swe: 'Förutom det[förutom tro, se vers 2, behövs också uthållighet], ska ingen
    som väntar (söker dig ivrigt, binder sig samman med dig) bli besviken (komma på
    skam, vara modlös, förvirrad eller uppgiven), men de som vanemässigt utan orsak
    handlar trolöst (sviker, bryter löften) kommer på skam (blir besvikna). [Den tredje
    hebreiska bokstaven är: ג – Gimel. Tecknet avbildar en kamel. Ofta symboliserar
    den uthållighet; en kamel går genom öknen i hetta och kyla, oavsett omständigheter
    håller den huvudet högt och går framåt. Det första ordet i versen, hebreiskan
    är ”gam”, används ofta om ett tillägg och kan översättas med ”också” eller ”dessutom”.
    Ordet binder ihop denna vers, som handlar om väntan och att vara trogen, med föregående
    som handlar om tro. Ordet för vänta är ”qawah” som också betyder att tvinna sig
    samman som en tråd. Det är en fin bild på en aktiv väntan där den som ber blir
    sammanflätad med Gud.]'
  cth-cth: Nang na karingnaw teh kayak awh mahoeh. Hatei, nang taran hanlah a hue
