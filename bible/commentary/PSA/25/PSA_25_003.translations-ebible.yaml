  tbz-SIM: Bɛ̀ɛ̀ dɑ duɔ́ mbɛmɑ́ɑ̀ ifɛi í bɛ̀ pĩĩ, ì yóó pĩ́ mbɛ̀ɛ̀ dɑ yetɛ bɛ̀mbɛ.
  msy-2020: Gumazamizir nɨghnɨzir gavgavim nɨn itiba, apaniba me abɨn aghumsɨzim me
