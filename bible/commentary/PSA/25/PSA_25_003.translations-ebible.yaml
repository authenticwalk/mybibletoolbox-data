  rus-SYN: ибо милость Твоя пред моими очами, и я ходил в истине Твоей,
  bqc-SIM: Wí a gbɛ̃́ pↄ́ an wɛ́ dↄnziↄ kũo, sema gbɛ̃́ pↄ́ bↄ̀ n kpɛ pãↄ.
