  wnc-wnc: Sike aminu gae banip sikaingu gata iwana dua kapewi yapbimban maakaning.
    Wena. Aminu kem yake tanziu yumdekan tasikaingu waamindakan waiaknga tasikaingge
    natake apmaakaning.
  bus-bus: Wí é gbɛ̃ kɛ̀ aↄ̃ wɛ́ɛ dↄnziinↄ kũ zikiro, sé gbɛ̃ kɛ̀ aↄ̃ bↄ̀ n kpɛɛ
    yãkↄdↄana sainↄ.
  gub-BL: Nerehe uzeruzar ma'e na'imaranugar kwaw wà nehe, ta'e nuzeityk kar kwaw
    wà xe. Aze amo upytu'u e neze'eg heruzar ire wà nehe, amo weityk putar a'e teko
    a'e wà nehe.
  eng-DRA: For thy mercy is before my eyes; and I am well pleased with thy truth.
