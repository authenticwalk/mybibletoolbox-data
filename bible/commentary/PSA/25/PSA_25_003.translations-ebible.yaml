  arb-NAV: فَإِنَّ كُلَّ مَنْ يَرْجُوكَ لَنْ يَخِيبَ. أَمَّا الْغَادِرُونَ بِغَيْرِهِمْ
    مِنْ غَيْرِ عِلَّةٍ، فَسَيَخْزَوْنَ.
  ded-ded: Oc, ngic mong ye ge negensingguma tomai kefu yeneng desofoc ammibauac kpae
