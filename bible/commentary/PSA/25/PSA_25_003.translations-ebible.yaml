  dan-1931: Nej, ingen som bier på dig, skal beskæmmes; beskæmmes skal de, som er
    troløse uden Grund.
  vie-OVCB: Không ai hy vọng nơi Chúa mà bị hổ thẹn, chỉ những kẻ phản trắc phải tủi
    nhục đau buồn.
  guj-2017: જેઓ તમારામાં આશા રાખે છે તેઓમાંનો કોઈ શરમાશે નહિ, પણ જેઓ વગર કારણે કપટ
