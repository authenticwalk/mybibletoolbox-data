verse: PSA.025.008
translations:
  mal-C: യഹോവ നല്ലവനും നീതിനിഷ്ഠനും ആകുന്നു; അതുകൊണ്ട് പാപികൾക്ക് അവിടന്ന് തന്റെ വഴി
    ഉപദേശിച്ചുകൊടുക്കുന്നു.
  deu-TKW: Gütig und wahrhaftig ist Jahwe, darum weist er Sündern den rechten Weg.
  lin-lin: Solo, Yawe azali malamu mpe alima ; atalisaka banzela na Ye epai ya bato
    ya masumu.
  mmx-mmx: Loklok at Leeme Silok in manton tino la i lox avukat. Kuren la i lox ase
    limixin kakapmek mi langas i epovo dina mumu asu i.
  eng-LSV: Good and upright [is] YHWH, || Therefore He directs sinners in the way.
  eng-GNV: 'Gracious and righteous is the Lord: therefore will he teache sinners in
    the way.'
  eng-WEBSTER: 'Good and upright is the LORD: therefore will he teach sinners in the
    way.'
  nhw-BL: TOTECO, ta nelía ticuali huan tixitlahuac. Yeca tiquinnextilía tlajtlacolchihuani
    nopa cuali ojtli catli ipan ma nejnemise.
  swh-ONEN: Bwana ni mwema na mwenye adili, kwa hiyo huwafundisha wenye dhambi njia
    zake.
  bba-bba: Yinni Gusunɔ, ɑ sɑ̃ɑwɑ tɔn ɡeo. A mɑɑ sɑ̃ɑwɑ ɡemɡii. A rɑ durumɡii swɑɑ
    ɡeɑ sɔ̃ɔsi.
  eng-KJVCPB: '(ט) Good and upright is the Lord: Therefore will he teach sinners in
    the way.'
  luo-luo: Jehova Nyasaye ber kendo yorene oriere tir; mano emomiyo opuonjo joricho
    yorene.
  aii-aii: ܛܵܒ݂ܵܐ ܘܬܪܘܼܨܵܐ ܝܠܹܗ ܡܵܪܝܵܐ، ܒܘܼܬ ܐܵܗܵܐ ܟܹܐ ܬܲܠܡܸܕ ܚܲܛܵܝܹ̈ܐ ܒܐܘܼܪܚܵܐ.
  meu-meu: Iehova na namo bona maoromaoro; taunabunai ia ese kara dika taudia na dala
    ai e hadibadiamu.
  npi-ULB: परमप्रभु असल र सोझो हुनुहुन्छ । यसकारण उहाँले पापीहरूलाई बाटो सिकाउनुहुन्छ
    ।
  yor-yor: 'Rere àti ẹni ìdúró ṣinṣin ní Olúwa: nítorí náà, ó kọ́ àwọn ẹlẹ́ṣẹ̀ ni
    ọ̀nà náà.'
  pes-OPCB: خداوند نیکو و عادل است؛ او راه راست خود را به کسانی که از راه منحرف شوند
    نشان خواهد داد.
  tgl-ULB: Si Yahweh ay mabuti at matuwid; kaya itinuturo niya ang daan sa mga makasalanan.
  nop-nop: Yahwe adi didimeeŋ tiŋa momooŋ. Unduŋ doktiŋa metam kadakaniŋ tiiŋ heki
    u yanagila ne’walaŋ talik didimeniŋ yenindidimelak.
  hui-hui: Anduane Homogo ibu bayale tigabiore kagoni. Wali agali mana ko biaga bu
    karume mini beregedalu mana bayale bialu helo ibugua biawai haga ka.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ကောင်း​မြတ် ဖြောင့်​မှန်​တော်​မူ​သ​ဖြင့် အ​ပြစ်​ကူး​သူ​တို့​အား​လျှောက်​လိုက်​သင့်​သည်
    လမ်း​ကို​ပြ​ညွှန်​တော်​မူ​၏။
  bod-N: ཡ་ཝཱེ་ལེགས་ཤིང་དྲང་པོ་ཡིན་པས༌ན། །སྡིག་ཅན་རྣམས་ལ་ལམ་སྟོན་མཛད་པ༌འོ།།
  wsk-wsk: Yawe mu ningo se diram la; se nu kariimet memek bitawara mu, nu noko munan
    nunga kasurso se nuna karo tusan.
  sna-sna: Jehovha akanaka uye akarurama; naizvozvo anodzidzisa vatadzi nzira dzake.
  spa-BLM: Bueno y recto es Yahvé, por lo que instruirá a los pecadores en el camino.
  cac-cac: Mamin Jehová, vach' ach toni, tojol ach toni. Yuj chi' tza tojolb'itej
    sb'eyb'al eb' sc'ulan chucal.
  swh-ULB: Yahwe ni mzuri na mwenye haki; kwa hiyo yeye huwafundisha njia mwenye dhambi.
  bel-bel: Госпадзе! палюбіў я жытло Твайго дома і месца, дзе слава Твая жыве.
  deu-ELBBK: Gütig und gerade ist der HERR, darum unterweist er die Sünder in dem
    Weg;
  mbb-OT: Meupiya ka wey metazeng ka, Nengazen, umbe ipenurù nu ziyà te menge nengetazin
    is hustu he zalan.
  mal-2015: യഹോവ നല്ലവനും നേരുള്ളവനും ആകുന്നു. അതുകൊണ്ടു അവൻ പാപികളെ നേർവ്വഴി കാണിക്കുന്നു.
  gup-gup: Nawu Yawey wanjh nakka nadjalmak duninjh, dja kunmak kadjalkurduyime. Kunmekbekenh
    kunu wanjh kabenbukkabukkan nawu birriwarre bininj ba kabirriborlhme nuye kore
    mandjad kabirrire.
  rmc-rmc: O RAJ hino spravodľivo the lačho, vašoda sikavel le binošnenge peskro drom.
  nlg-nlg: a Lord te uto te gonighi na lei totobo maemane me taraira tara tangohahi
    nia na halautuna.
  pes-OPV: خداوندنیکو و عادل است. پس به گناه کاران طریق راخواهد آموخت.
  ron-1924: Домнул есте бун ши дрепт, де ачея аратэ Ел пэкэтошилор каля.
  ben-OBCV: সদাপ্রভু উত্তম ও ন্যায়পরায়ণ; তাই তিনি পাপীদের তাঁর পথে চলার উপদেশ দেন।
  som-som: Rabbigu waa wanaagsan yahay, waana qumman yahay, Sidaas daraaddeed wuxuu
    dembilayaasha ku hanuunin doonaa jidka.
  lat-VUC: Domine, dilexi decorem domus tuæ, et locum habitationis gloriæ tuæ.
  eng-ASVBT: 'Good and upright is Jehovah: Therefore will he instruct sinners in the
    way.'
  mna-mna: Yooba, ni ambaiŋana mi ndeeŋeŋana. Tana zin wal ta mbulu kizin irao pa
    mataana som na, ni ipazalzal zin.
  ita-1885: Il Signore è buono e diritto; Perciò egli insegnerà la via a' peccatori.
  eng-LXXUP: O Lord, I have loved the beauty of thy house, And the place of the tabernacle
    of thy glory.
  eng-ULB: Yahweh is good and upright; therefore he teaches sinners the way.
  spa-VBL: El Señor es bueno y recto. Por eso muestra el camino a los que están perdidos.
  fra-_FOB: L'Éternel est bon et droit; c'est pourquoi il enseignera aux pécheurs
    le chemin qu'ils doivent suivre.
  mal-mal: യഹോവ നല്ലവനും നേരുള്ളവനും ആകുന്നു. അതുകൊണ്ട് അവിടുന്ന് പാപികളെ നേർവഴി പഠിപ്പിക്കുന്നു.
  lit-lit: Geras ir tiesus yra VIEŠPATS, todėl jis nusidėjėlius moko kelio.
  urd-GVR: Rab bhalā aur ādil hai, is lie wuh gunāhgāroṅ ko sahīh rāh par chalne kī
    talqīn kartā hai.
  suz-BL: परमप्रभु यावे रिम्‍शो नु रिम्‍शो थुं पाइश्‍शो बाक्‍ब। मोपतीके मेकोमी पाप
    पाइब आन कली आ लां आ पर्बम शेंब।
  eng-NOY: Good and righteous is the LORD; Therefore showeth he to sinners the way.
  ita-1927: L’Eterno è buono e diritto; perciò insegnerà la via ai peccatori.
  ckb-ckb: یەزدان چاک و سەرڕاستە، بۆیە گوناهباران فێری ڕاستەڕێیی دەکات،
  eng-BBE: 'Good and upright is the Lord: so he will be the teacher of sinners in
    the way.'
  xsi-xsi: Yova Kindeni i nde ara tamwata wa wisi-wisi warika wa. Mine nde i ipanananzi
    kinzi kiesaka tamwatanzi ŋana vetâŋa ndia i ilo tu kinzi ma sipaveta kuku.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಒಳ್ಳೆಯವರೂ ನ್ಯಾಯವುಳ್ಳವರೂ ಆಗಿದ್ದಾರೆ; ಆದ್ದರಿಂದ ಅವರು ಪಾಪಿಗಳಿಗೆ
    ತಮ್ಮ ಮಾರ್ಗಗಳನ್ನು ಬೋಧಿಸುತ್ತಾರೆ.
  tam-2017: யெகோவா நல்லவரும் உத்தமருமாக இருக்கிறார்; ஆகையால் பாவிகளுக்கு வழியைத் தெரிவிக்கிறார்.
  spa-RV-1909: 'Bueno y recto es Jehová: por tanto él enseñará á los pecadores el
    camino.'
  ron-BTF: Bun și integru este DOMNUL; de aceea îi va învăța pe păcătoși pe cale.
  eng-WEBP: Good and upright is the LORD, therefore he will instruct sinners in the
    way.
  eng-FBV: The Lord is good and he is right; that is why he shows the way to those
    who are lost.
  nld-1939: 'Jahweh is goed en minzaam: Daarom wijst Hij de zondaars terecht.'
  nch-BL: TOTECO, ta nelía ticuali huan tixitahuac. Yeca tiquinnextilía tajtacolchihuani
    nopa cuali ojti cati ipan ma nejnemica.
  vie-1934: Đức Giê-hô-va là thiện và ngay thẳng, Bởi cớ ấy Ngài sẽ chỉ dạy con đường
    cho kẻ có tội.
  cha-cha: 'Mauleg yan tunas si Jeova: pot enao na jafanagüe y maniisao ni y chalan.'
  hin-CV: याहवेह भले एवं सत्य हैं, तब वह पापियों को अपनी नीतियों की शिक्षा देते हैं.
  eng-OURB: ט Good and upright is Adonai, therefore he will instruct people who sin
    ·intentionally miss the mark goal· in the way.
  spa-BES: 'Bueno y justo es el Señor: entonces él enseñará a los pecadores el camino.'
  tdx-tdx: ח Soa naho vantañ’arofo t’Iehovà, izay ty anoroa’e o manan-tahiñeo i lalañey.
  tha-KJV: พระเยโฮวาห์ทรงเป็นผู้ประเสริฐและเที่ยงธรรม เพราะฉะนั้นพระองค์จะทรงสั่งสอนพระมรรคานั้นแก่คนบาป
  por-BR-2018: O SENHOR é bom e correto; por isso ele ensinará o caminho aos pecadores.
  deu-ELO: Gütig und gerade ist Jehova, darum unterweist er die Sünder in dem Wege;
  eng-WYC-2018: The Lord is sweet and rightful; for this cause he shall give a law
    to men trespassing in the way. (The Lord is good and upright; and for this reason
    he hath given a way forward for those who trespass./The Lord is good and righteous;
    and for this reason he hath given a way back for those who trespass.)
  epo-epo: Bona kaj justa estas la Eternulo, Tial Li montras al pekantoj la vojon.
  gfk-gfk: Bilai ma takodasiana no Watong, io kaik, gi pir ira ut na sakena ta ira
    uno ngaas.
  uig-PIN: Pǝrwǝrdigar meⱨriban wǝ durustur; Xunga U gunaⱨkarlarni durus yolƣa salidu.
  beo-beo: Hina Gode da wadela:i hamosu dunu ilia logo moloi amoga ahoasu hamoma:ne
    agoane olelesa. Bai Hina Gode da moloidafa amola noga:idafa.
  tpi-OTNT: Bikpela i gutpela na i stretpela olgeta. Em i save skulim ol man i save
    mekim sin long pasin em i laik bai ol i mas bihainim.
  hau-SA: Ubangiji nagari da mai adalci ne; saboda haka yakan koyar da masu zunubi
    a hanyoyinsa.
  udu-udu: Tap̱a a’di ’boro’d dhali ta jaŋ ḵar/e mo. Dhali gom gwo gi wakan mo tani
    a’di ki ye’th imanmii miinthus sho’k e bway ’boro’d mo.
  uig-LAT: Perwerdigar méhriban we durustur; Shunga U gunahkarlarni durus yolgha salidu.
  nde-nde: UThixo ulungile, uqotho; ngakho weluleka izoni ngezindlela zakhe.
  ton-ton: ‌ʻOku angalelei mo angatonu ʻa Sihova, ko ia te ne akonakiʻi ai ʻae kau
    angahala ʻi he hala.
  ces-1613: Dobrý a přímý jest Hospodin, a protož vyučuje hříšníky cestě své.
  eng-WMB: Good and upright is the LORD, therefore he will instruct sinners in the
    way.
  tam-TCV: யெகோவா நல்லவரும் நேர்மையானவருமாய் இருக்கிறார்; ஆகையால் பாவிகளுக்குத் தமது
    வழிகளை அறிவுறுத்துகிறார்.
  ceb-ULB: Si Yahweh maayo ug matarong; busa gitudloan niya ang mga makasasala sa
    dalan.
  pol-UBG: PAN jest dobry i prawy, dlatego grzeszników naucza drogi.
  urd-GVU: رب بھلا اور عادل ہے، اِس لئے وہ گناہ گاروں کو صحیح راہ پر چلنے کی تلقین
    کرتا ہے۔
  eng-OEBCW: Good is the Lord and upright, so he teaches sinners the way.
  deu-1912: Der HERR ist gut und fromm; darum unterweist er die Sünder auf dem Wege.
  kan-2017: ಯೆಹೋವನು ದಯಾಳುವೂ, ಸತ್ಯಸ್ವರೂಪನೂ ಆಗಿದ್ದಾನೆ; ದಾರಿತಪ್ಪಿದವರನ್ನು ಬೋಧಿಸಿ ಸನ್ಮಾರ್ಗದಲ್ಲಿ
    ನಡೆಸುವನು.
  yap-yap: SOMOL e mmat’aw ma bfel’; mma fil ngak e pi tadenen e kanawo’ ni ngar leked.
  hlt-MCSB: BOEIPA tah then tih thuem. Te dongah hlangtholh rhoek te longpuei ah a
    thuinuet.
  mdy-ETH: ፆኦሲ ኮሺ፥ ሃሣ ፒዜ ማዔሢሮ ጎሞ ዓሳ ዓኣዻኒ ኮይሳ ጎይፆ ዒዚ ዔዔርዛኔ።
  twi-ASANTE: Awurade yɛ, na ɔtene; enti ɔkyerɛkyerɛ nnebɔneyɛfoɔ nʼakwan.
  eng-WEBU: Good and upright is the LORD, therefore he will instruct sinners in the
    way.
  acu-NT: 'Ii Apuringkia pengkeraitai, tura nekas tunaarinchawaitai. Tura asa tunaarintin
    ainaun: Pengker pujustaram tusa chicharui.'
  spa-PDDPT: Bueno y justo es Yavé. Él muestra el camino a los pecadores.
  gun-gun: Senhor ma iporayvu ha'e heko porã va'e vy ojejavypa va'e kuery pe oikuaa
    uka 'rã tape.
  agu-BL: Yi Kataj chumbalaj nin i'. Nin chin jicyuch nin te'j tajtza'kl. Na na oc
    i' tan makle'n chiwutz yi e' juchul il.
  ilo-ULB: Ni Yahweh ket naimbag ken nalinteg; gapu iti dayta isurona ti dalan kadagiti
    managbasol.
  kpg-kpg: Idimaa Dimaadua le e donu gei e humalia, Mee e aago digau huaidu gi di
    ala dela belee hai gi daudali go digaula.
  uig-ARA: پەرۋەردىگار مېھرىبان ۋە دۇرۇستۇر؛ شۇڭا ئۇ گۇناھكارلارنى دۇرۇس يولغا سالىدۇ.
  sus-sus: Alatala fan, a tinxin. Na nan a toxi a kira masenma yunubitɔɛe bɛ.
  pon-2006: Pwehki KAUN-O eh pwung oh mwahu, e kin ketin padahkihong me dipan akan
    ahl me re en weweid ie.
  jae-jae: Apômtau eŋ ŋajam to gêdêŋ. Amboac tonaŋ tec kêdôŋ lau sec sêsa lêŋ gêdêŋ.
  ksd-ksd: Ra Luluai i boina ma i dovot, Kari na tovo ra umana tena varpiam ure ra
    nga.
  tur-YTC: Yahve iyi ve doğrudur, Bu nedenle günahkârlara yolu gösterir.
  bel-N: ГОСПАД добры і справядлівы, таму Ён будзе навучаць [Свайму] шляху грэшнікаў.
  grc-BRENT: Κύριε, ἠγάπησα εὐπρέπειαν οἴκου σου, καὶ τόπον σκηνώματος δόξης σου.
  kpr-kpr: Bajari nu dambugo a evevagori. Ava sedo, ari ekoko embo emboro ningi aminda
    yaetera, ava nune ijugeraira.
  ind-AYT: TUHAN itu baik dan adil. Karena itu, Dia mengajarkan jalan kepada orang
    berdosa.
  yom-yom: Yave, widi wumboti ayi wusonga ; diawu kanlongisilanga bankua masumu mu
    zinzila ziandi.
  yut-yut: Yawe uŋun wagɨl tagɨsi ae kɨlegɨsi. Yaŋdo, yokwi pakpak amɨn kositni yolɨsak.
  nya-nya: Yehova ndi wabwino ndi wolungama; choncho Iye akulangiza ochimwa mʼnjira
    yake.
  kyg-kyg: Ala kava neꞌmo alagepa fatago vekamo maiꞌniyaꞌmofeꞌmo hosu vayaꞌmogi alagepa
    kateꞌmo visayafeꞌmo alino apaya malegaiye.
  hrv-hrv: '$TET Jahve je sama dobrota i pravednost: grešnike on na put privodi.'
  mps-mps: Genuai Bidi te wiegi yai elama, tama agai te po tų sesemane dolo naga
    ebo dao. Tama tiyu, agai te dwai sęgę sabo bidi dabeba te agai wei eyu, godolo
    homu yabo kolesaga wali pomainu ola mabo dao.
  tpi-tpi: Bikpela i gutpela na i stretpela olgeta. Em i save skulim ol man i save
    mekim sin long pasin em i laik bai ol i mas bihainim.
  dan-1931: God og oprigtig er HERREN, derfor viser han Syndere Vejen.
  vie-OVCB: Chúa Hằng Hữu thiện lành và chính trực; Ngài giáo huấn những người lạc
    đường.
  guj-2017: યહોવાહ ઉત્તમ અને ન્યાયી છે; તેથી તે પાપીઓને સાચા માર્ગ વિષે શીખવશે.
  pon-2006A: Pwehki KAUN-O eh pwung oh mwahu, e kin ketin padahkihong me dipan akan
    ahl me re en weweid ie.
  por-BRBSL: Bom e íntegro é Yahweh, portanto, ele instruirá os pecadores no caminho.
  eng-OEBUS: Good is the Lord and upright, so he teaches sinners the way.
  swe-swe: 'Herren (Jahve) är både god(glad, hjälpsam, vill mänskligheten väl) och
    rättfärdig (dömer rättvist), därför lär (visar, påpekar) han syndare hur man ska
    leva (visar han den rätta vägen). [Den nionde hebreiska bokstaven är: ט – Tet.
    Tecknet avbildar ett huvud och en svans och föreställer antingen en orm i en korg,
    eller en människa som har böjt sig i ödmjukhet. Paradoxalt nog kan bokstaven symbolisera
    både ont och gott, antingen rebelliskhet eller godhet. I den här versen börjar
    ordet ”god” med denna bokstav, och förstärker här att Gud är god.]'
  cth-cth: BAWIPA teh a lan teh ahawi. Tamikayonnaw ni a dawn e lamthungnaw hai a
    cangkhai.
  twi-twi: Awurade ye na ɔteɛ; enti ɔkyerɛkyerɛ nnebɔneyɛfo nʼakwan.
  hlt-hlt: BOEIPA tah then tih thuem. Te dongah hlangtholh rhoek te longpuei ah a
    thuinuet.
  tbz-SIM: Kuyie nwennimɛ̀ kɛ dɔɔri dɛ̀ɛ̀ wenni, dɛɛ̀ te kɛ̀ kù bɛnkú onitiyɛiwe ò
    dò nkɛ́tũnnɛ kùù cɛ.
  msy-2020: Ikiavɨra Itir God bar dera, ezɨ an araziba bar guizbangɨra. Kamaghɨn amizɨ,
    a gumazamizir arazir kurabagh amiba, a uan arazibar gɨn mangasa men sure gami.
  dop-dop: Tɑcɑɑ n kɛ́ kʋpɑŋ kɛ́ nɑ ń siɣisɑɑ. Pə tɔɔ kɛ́ n hʋləɣɩ pəntəlɑɑ kɛ mpɑɑʋ.
  azb-azb: Rəbb xeyirxah və haqdır, Ona görə günahkara düz yol göstərir,
  eng-DBY: 'Good and upright is Jehovah; therefore will he instruct sinners in the
    way:'
  hin-2017: यहोवा भला और सीधा है; इसलिए वह पापियों को अपना मार्ग दिखलाएगा।
  wol-KYG: Aji Sax jee baax, rafeti dogal, di gindi moykat ci yoon wi,
  swp-swp: GUIAU i lolo eo i dudurai; arinai tatao baabaaeadi dobila i heitadi.
  bjr-bjr: Yaaweefa andeeqara marirana faqaafa marinara aaqee mariasa andeeqara aanara
    naamua qidanoo.
  eng-YLT: Good and upright [is] Jehovah, Therefore He directeth sinners in the way.
  kne-kne: Sik-a ay Diyos, gapo ta siged ya nalinteg ka, itdom sin managbasol din
    danan ay onodan da koma.
  eng-WYC-2017: The Lord is sweet and rightful; for this cause he shall give a law
    to men trespassing in the way.
  eng-WMBB: Good and upright is the LORD, therefore he will instruct sinners in the
    way.
  zat-NTPS: Xrlátaje, ne li lazre' naca Xránadxu Dios. Chee̱ le̱ na' gusé̱dene̱' benne'
    dul-la ca' da dxal-la' xelune̱'.
  zty-NTPS: Chawe', na' ḻi ḻaže' nak X̱anžo Dios. Che ḻen wsedle' benne' doḻa'
    ka' da' žaḻa' góngake'.
  urd-GVH: रब भला और आदिल है, इसलिए वह गुनाहगारों को सहीह राह पर चलने की तलक़ीन करता
    है।
  rug-rug: (Tet) Toṉoto na ṉoṉo se Zihova, gua asa ke va tumatumae ni Sa koari na
    tie sea sari Nana siraṉa vasina kaqu ene si arini.
  gaz-gaz: Waaqayyo gaarii dha; tolaadhas; kanaafuu inni daandii isaa cubbamootatti
    argisiisa.
  fra-LSG: 'L’Éternel est bon et droit: C’est pourquoi il montre aux pécheurs la voie.'
  yal-yal: Alatala fan, a mɔn tinxin, nanara a yulubi kanne xaranma a kirane ma.
  iou-iou: Ämawebe, in nadäkaŋ? Ekäni uwä tägagämän, siwoŋi-inik itak. Unitä äma momi
    täŋpani kädet siwoŋi iwatta yäwetpäŋ yäwoŋärek täk täyak.
  haw-1868: He maikai a he pololei no ko Iehova; Nolaila ia e ao mai ai i ka poe lawehala
    i kona alanui.
  arb-NAV: الرَّبُّ صَالِحٌ وَمُسْتَقِيمٌ لِذَلِكَ يَهْدِي الضَّالِّينَ الطَّرِيقَ.
  ded-ded: KEBU ye gombunga, ye dindingac yombong. Ye imocac ngicngac kopocsicgoc
    kecdae, yeni yengena sing edekpou ayemmeude.
  ewe-ewe: Yehowa nyo, eye wòwɔa nu dzɔdzɔe, eya ta efiaa eƒe mɔ nu vɔ̃ wɔlawo.
  eng-LEE: 'Good and upright is the Lord: therefore he pointeth out to sinners the
    right way.'
  asm-FB: যিহোৱা মঙ্গলময় আৰু সৎ; সেয়ে তেওঁ পাপী লোকক তেওঁৰ পথৰ বিষয়ে শিক্ষা দিয়ে।
  sus-A: عَلَتَلَ قَن، عَ تِنشِن. نَ نَن عَ تٌشِ عَ كِرَ مَسٍنمَ يُنُبِتْييٍ بّ.
  fra-SBL: Yahvé est bon et droit, c'est pourquoi il instruira les pécheurs dans la
    voie.
  hbo-hbo: טֹוב־וְיָשָׁ֥ר יְהוָ֑ה עַל־כֵּ֤ן יֹורֶ֖ה חַטָּאִ֣ים בַּדָּֽרֶךְ׃
  kik-kik: Jehova nĩ mwega na nĩ mũrũngĩrĩru; nĩ ũndũ ũcio andũ arĩa ehia nĩarĩmonagĩrĩria
    njĩra ciake.
  fra-NCL: Yahweh est bon et droit ; c’est pourquoi il indique aux pécheurs la voie.
  cek-AK: Angraeng loe toeng moe, hoih pongah zaehaih tawn kaminawk hanah angmah ih
    loklam to patuek.
  cuk-cuk: Bab-Jehová dule-nuedid, dule-innikigwadid, a-ular, dule-isganamarga igar-maid-imakega
    oyoged.
  uig-CYR: И Пәрвәрдигар, маканиң болған өйни, Шан-шәривиң турған җайни сөйүп кәлдим;
  tel-2017: యెహోవా మంచివాడు, ఆయన న్యాయవంతుడు. కాబట్టి పాపులకు తన మార్గం బోధిస్తాడు.
  hat-BSA: Bon e plen ladwati, se SENYÈ a; pou sa, Li enstwi pechè yo nan chemen an.
  ukr-ONPU: Господи, я полюбив оселю Твого дому, те місце, де мешкає Твоя слава.
  kos-kos: Ke sripen LEUM GOD el suwohs ac wo, El luti mwet koluk ke inkanek elos
    in fahsr kac.
  hbo-WLC: טוֹב־וְיָשָׁ֥ר יְהוָ֑ה עַל־כֵּ֤ן יוֹרֶ֖ה חַטָּאִ֣ים בַּדָּֽרֶךְ׃
  ibo-ibo: Onye dị mma na onye ezi omume ka Onyenwe anyị bụ; ọ bụ ya mere ọ na-ezi
    ndị mmehie ụzọ ya.
  ory-ory: ସଦାପ୍ରଭୁ ମଙ୍ଗଳମୟ ଓ ସରଳ ଅଟନ୍ତି; ଏହେତୁ ସେ ପାପୀମାନଙ୍କୁ ପଥ ବିଷୟରେ ଶିକ୍ଷା ଦେବେ।
  chk-chk: Ewe Samol mi Lapalap a pwüng o kirikiröch. Iei mine a aiti ngeni ekewe
    chon tipis ewe al repwe fetal won.
  rop-rop: Dumaji YAWEI det trubala God oldei dum ebrijing raitwei en im gudwan, wal
    im shoum detlot nogudbala pipul hau blanga jidan raitwei.
  ukr-1871: Господь благий і правий, тому навчає грішника, де дорога спасення.
  yon-yon: Yariman kuu amunmo, ye kuu kangdommo. Kwane kowe, yembed ambarakmidan kuu
    ye kiwaan korokbende kedmengkandimaan.
  deu-1951: Der HERR ist gut und gerecht, darum weist er die Sünder auf den Weg;
  eng-JPS: Good and upright is the LORD; therefore doth He instruct sinners in the
    way.
  srp-1865: Dobar je i pravedan Gospod; toga radi pokazuje grješnicima put.
  lug-lug: Mukama mulungi, era wa mazima, noolwekyo ayigiriza aboonoonyi ekkubo lye.
  heb-heb: טוב וישר יהוה על כן יורה חטאים בדרך׃
  ben-IRV: সদাপ্রভুু মঙ্গলময় ও সরল; অতএব তিনি পাপীদের পথ দেখান।
  ntu-ntu: zs-zvzq leplz mz nzmncngr kxmrlz x kxtubq. zsiq mz nzalvztr-krm kxnzaleng
    alwx, murde nao-zlilr nzti rm.
  pan-pan: ਯਹੋਵਾਹ ਭਲਾ ਅਤੇ ਸੱਚਾ ਹੈ, ਇਸ ਕਰਕੇ ਉਹ ਪਾਪੀਆਂ ਨੂੰ ਆਪਣੇ ਰਾਹ ਸਿਖਲਾਏਗਾ।
  mya-JVB: ထာဝရဘုရား သည် ကောင်း သောသဘော၊ ဖြောင့်မတ် သောသဘောနှင့် ပြည့်စုံတော်မူသည်ဖြစ်၍၊
    အပြစ် ရှိသောသူတို့ကို လမ်း ပြ တော်မူ၏။
  kgf-kgf: Yawe imi hiabia ʒéma solaŋa, imuac inéŋ eŋeya héna acnéŋ képésic ic ku
    énécmianʒac.
  tte-O: Yeoba iya todudulai yo tonamwanamwa mwa tolopwanoli kamwasa dudulaina iyakayakataili
    na tem simuliya.
  tbg-tbg: Koqe okaravanovata avuqavu okaravanovata Nora Kotiraqi vairave. Viva qora
    kaiqa vare variaka aaqurihama nimiteharo vika koqemake ni okarara numiqe vaira.
  hmo-hmo: Lohiabada be namo bona maoromaoro. Unai dainai ia ese kara dika taudia
    dekenai, iena dala ia hadibaia noho.
  zar-NT: Náquiëʼ Xanruʼ dxiʼa tsahuiʼ, en li ladxiʼ. Que lë ni naʼ ruluíʼinëʼ nupa
    tun dul-laʼ le ral-laʼ ilún.
  urd-urd: ख़ुदावन्द नेक और रास्त है; इसलिए वह गुनहगारों को राह — ए — हक़ की ता'लीम
    देगा।
  rus-SYN: Господи! возлюбил я обитель дома Твоего и место жилища славы Твоей.
  bqc-SIM: Dii maa, ì yãkɛ a zɛ́wa, bee yã́i ì a yãdada duunkɛnaↄnɛ.
  tcz-CHONGTHU: Yahweh Pakaihi apha ahin adih jengbou abol'e, aman lamdihlou vache
    ho jeng jong lamdih akopeh jinge.
  mar-mar: परमेश्वर चांगला आणि प्रामाणिक आहे. यास्तव तो पाप्यांस मार्ग शिकवतो.
  isl-isl: Drottinn er góður og fús að vísa þeim rétta leið, sem villst hafa.
  hlt-THB: Leeknaak ingkaw dyngnaak ve Bawipa koe ni; Cedawngawh thlak thawlhkhqi
    ce amah a lamkhqi cawngpyi khqi hy.
  qub-qub: Tayta Diosga allimi y juchaynajmi. Chaymi juchayojcunataga alli nänita
    ricachenga.
  bqp-bqp: Dikiri mana, àdi yã kɛ a zɛ́a, abire yãi àdi a yã dada durunnakɛrinↄnɛ.
  hat-hat: Seyè a bon, li pa nan patipri, li moutre moun k'ap fè sa ki mal yo jan
    pou yo viv.
  eng-BSB: Good and upright is the LORD; therefore He shows sinners the way.
  eng-WEBPB: Good and upright is the LORD, therefore he will instruct sinners in the
    way.
  kbq-kbq: Ra Anumzamo'a knare hu'neno fatgo hu'neankino, kumi'ma nehaza vahera rempi
    huzamige'za, agri avesi'zana amage nentaze.
  pon-pon: Ieowa me mau o lelapok, I me a kotin padaki on me dipan akan pon al o.
  nhe-BL: TOTECO, ta nelía ticuali huan tixitlahuac. Yeca tiquinnextilía tlajtlacolchihuani
    nopa cuali ojtli tlen ipan ma nejnemise.
  wnc-wnc: Buyambamtapa take siwan noman sikngaapa. Ge ita waiaknga tasikaing aminu
    yanimbitake iekan tawaningge yanindamukgak.
  bus-bus: Dii maa, è yã kɛ a zɛ́a, beee yãnzin è a yã dada durunkɛrinↄnɛzi.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uzepyk ikatu 'ym ma'e wanehe. Ikatuahy a'e. A'e
    rupi wexak kar wanape ràm ikatu 'ym ma'e iapo har wanupe a'e.
  eng-DRA: I have loved, O Lord, the beauty of thy house; and the place where thy
    glory dwelleth.
