verse: PSA.025.019
translations:
  mal-C: എന്റെ ശത്രുക്കൾ എത്ര അസംഖ്യമെന്ന് നോക്കണമേ അവരെന്നെ എത്ര കഠിനമായി വെറുക്കുന്നു!
  deu-TKW: Siehe an meine Feinde, wie zahlreich sie sind und mit ungerechtem Hasse
    mich hassen.
  lin-lin: Tala ndenge nini banguna na ngai bazali ebele, mpe ndenge nini bazali koyina
    ngai makasi !
  mmx-mmx: Una doma mumu i do buaang nedi limixin di munepen minia la di belengatngas
    tia.
  eng-LSV: See my enemies, for they have been many, || And they have hated me with
    violent hatred.
  eng-GNV: Beholde mine enemies, for they are manie, and they hate me with cruell
    hatred.
  eng-WEBSTER: Consider my enemies, for they are many; and they hate me with cruel
    hatred.
  nhw-BL: Xiquita quesqui nocualancaitacahua niquinpiya huan quenicatza tlahuel nechcualancaitaj.
  swh-ONEN: Tazama adui zangu walivyo wengi, pia uone jinsi wanavyonichukia vikali!
  bba-bba: A mɛɛrio nɡe mɛ nɛn yibɛrɛbɑ bɑ dɑbi, bɑ mɑn tusɑ bɑ kɔ̃ruɑ.
  eng-KJVCPB: (ר) Consider mine enemies; for they are many; And they hate me with
    cruel hatred.
  luo-luo: Neye kaka wasika osemedore kendo kaka gichaya gi chunygi duto!
  aii-aii: ܚܙܝܼ ܠܕܸܫ̃ܡܸܢܝܼ̈ ܕܙܝܼܕܹܐ ܝܢܵܐ، ܘܒܣܢܵܝܬܵ‌ܐ ܚܸܡܬܵܢܬܵ‌ܐ ܩܵܡ ܣܵܢܝܼ ܠܝܼ.
  meu-meu: A haeroa, inaigu na hutuma, bona edia badu na auka herea egu ai.
  npi-ULB: मेरा शत्रुहरूलाई हेर्नुहोस्, किनकि तिनीहरू धेरै जना छन् । तिनीहरूले मलाई
    क्रूर घृणाले घृणा गर्छन् ।
  yor-yor: Kíyèsi ọ̀pọ̀lọpọ̀ àwọn ọ̀tá mi, tí wọn kórìíra mi pẹ̀lú ìwà ìkà wọn.
  pes-OPCB: دشمنانم را ببین که چه زیادند و چقدر از من نفرت دارند!
  tgl-ULB: Masdan mo ang aking mga kaaway, dahil sila ay marami; kinamumuhian nila
    ako nang may malupit na pagkagalit.
  nop-nop: Du memikneye yabeŋ. Adi fee mumuyeŋ hinek tiŋa nabukwihita kisaŋ tiiŋ.
  hui-hui: I̱naga waitigi dewaore bu karu de handa. Tigua i̱ handabe manga timbuni
    kagobi de handabe.
  mya-mya: ကျွန်​တော်​မျိုး​တွင်​အ​ဘယ်​မျှ​ရန်​သူ​များ​ကြောင်း​ကို ကြည့်​တော်​မူ​ပါ။
    သူ​တို့​သည်​ကျွန်​တော်​မျိုး​အား​အ​ဘယ်​မျှ မုန်း​ကြောင်း​ကို​သိ​မှတ်​တော်​မူ​ပါ။
  bod-N: བདག་གི་དགྲ་བོ་ཤིན་ཏུ་མང་བ༌དང༌། །ང་ལ་ཚད་མེད་སྡང་བས་གཟིགས་སུ༌གསོལ།།
  wsk-wsk: Arikko! Aninga kager kari mu suen biya nunguningkiri! Nuna nunga ikia te
    ani ago ko nongomang ninguru tala magoso!
  sna-sna: Tarirai kuwanda kwaita vavengi vangu, uye kuti vanondivenga zvakakura sei!
  spa-BLM: Considera a mis enemigos, porque son muchos. Me odian con un odio cruel.
  cac-cac: Il tonab'i, man̈ jantacoc eb' ayoch ajc'olal d'ayin, ste chichonoch sc'ol
    eb' d'ayin.
  swh-ULB: Ona maadui zangu, kwa maana ni wengi; wananichukia kwa chuki ya kikatili.
  deu-ELBBK: Sieh an meine Feinde, denn ihrer sind viele, und mit grausamem Hass hassen
    sie mich.
  mbb-OT: Ahaa nu man, utew mahabet is menge kuntada ku ne zekelà is kedumut dan kedì.
  mal-2015: എന്റെ ശത്രുക്കളെ നോക്കേണമേ; അവർ പെരുകിയിരിക്കുന്നു; അവർ കഠിനദ്വേഷത്തോടെ
    എന്നെ ദ്വേഷിക്കുന്നു;
  gup-gup: Yawey yibenmirndena nawu ngaye ngarriyidko! Mak yibenna bu bedda ngandiwernhwidnan
    duninjh!
  rmc-rmc: Dikh, keci džene pre mande džan! Igen man našťi avri ačhen.
  nlg-nlg: Righia na subodira na ghagua na levunimate, ra niu sika mara niu ghighirou.
  pes-OPV: بردشمنانم نظر کن زیرا که بسیارند و به کینه تلخ به من کینه می‌ورزند.
  ron-1924: Везь кыт де мулць сунт врэжмаший мей ши ку че урэ маре мэ урмэреск.
  ben-OBCV: দেখো আমার শত্রুরা কত অসংখ্য এবং কী উগ্রভাবে তারা আমায় ঘৃণা করে।
  som-som: Bal fiiri cadaawayaashayda, waayo, way badan yihiin, Oo waxay igu neceb
    yihiin nacayb dulmi miidhan ah.
  eng-ASVBT: Consider mine enemies, for they are many; And they hate me with cruel
    hatred.
  mna-mna: Re, koŋ koi bizin na, boozo kat! Mi keten malmal kat pio mi tisombe titeege
    zaaba pio.
  ita-1885: Vedi i miei nemici; perciocchè son molti, E mi odiano d'un odio pieno
    di violenza.
  eng-ULB: See my enemies, for they are many; they hate me with cruel hatred.
  spa-VBL: ¡Mira cuántos enemigos tengo, y cuánto me odian!
  fra-_FOB: Vois mes ennemis, car ils sont nombreux, et ils me haïssent d'une haine
    violente.
  mal-mal: എന്റെ ശത്രുക്കൾ എത്രയെന്ന് നോക്കണമേ; അവർ പെരുകിയിരിക്കുന്നു; അവർ കഠിനദ്വേഷത്തോടെ
    എന്നെ ദ്വേഷിക്കുന്നു;
  urd-GVR: Dekh, mere dushman kitne zyādā haiṅ, wuh kitnā zulm karke mujh se nafrat
    karte haiṅ.
  suz-BL: आं जोरी सत्रु आन कली कोव़ङीन, मारदे हना मेको शुश बाक्‍नीम। मिनु मेकोपुकीमी
    आं कली काइ मदाक्‍नीम। भजन संग्रह ३५:१९
  eng-NOY: Consider how many are my enemies, And with what violence they hate me!
  ita-1927: Vedi i miei nemici, perché son molti, e m’odiano d’un odio violento.
  ckb-ckb: تەماشای دوژمنەکانم بکە چەند زۆر بوونە و چەند بە قینەوە ڕقیان لێمە.
  eng-BBE: See how those who are against me are increased, for bitter is their hate
    of me.
  xsi-xsi: Kumora ŋga; naneŋgu kazâŋa tamâta kambwaŋenzi ŋalae ŋinde, aku ilonzi sakamao
    ndo pa naŋa.
  kan-OKCV: ನನ್ನ ಶತ್ರುಗಳನ್ನು ನೋಡಿರಿ, ಅವರು ಹೆಚ್ಚಾಗಿದ್ದಾರೆ; ತೀವ್ರ ಹಗೆಯಿಂದ ಅವರು ನನ್ನನ್ನು
    ದ್ವೇಷಿಸುತ್ತಾರೆ.
  tam-2017: என்னுடைய எதிரிகளைப் பாரும்; அவர்கள் பெருகியிருந்து, கொடூர வெறுப்பாய் என்னை
    வெறுக்கிறார்கள்.
  spa-RV-1909: Mira mis enemigos, que se han multiplicado, y con odio violento me
    aborrecen.
  ron-BTF: Privește la dușmanii mei, fiindcă sunt mulți și mă urăsc cu ură crudă.
  eng-WEBP: Consider my enemies, for they are many. They hate me with cruel hatred.
  eng-FBV: Look at how many enemies I have, and how they really hate me!
  nld-1939: Zie, hoe talrijk mijn vijanden zijn, En hoe diep ze mij haten.
  nch-BL: Xiquita quesqui nocualancaitacahua niquinpiya huan quenicatza tahuel nechcualancaitaj.
  vie-1934: Hãy xem xét kẻ thù nghịch tôi, vì chúng nó nhiều; Chúng nó ghét tôi cách
    hung bạo.
  cha-cha: Atan y enimigujo, sa sija manmegae, ya sija chumatliiyo ni y fejman na
    chinatlie.
  hin-CV: देखिए, मेरे शत्रुओं की संख्या कितनी बड़ी है, यह भी देखिए कि मेरे प्रति कितनी
    उग्र है उनकी घृणा!
  eng-OURB: ר Consider my enemies, for they are many. They hate me with cruel hatred.
  spa-BES: Mira cómo aumentan los que están en mi contra, con su odio violento me
    aborrecen.
  tdx-tdx: ר Vazoho o rafelahikoo, te maro; heje’ iareo am-palai-mena iraho.
  tha-KJV: ขอทรงพิจารณาว่าคู่​อริ​ของข้าพระองค์​มี​มากเท่าใด และเขาเกลียดชังข้าพระองค์ด้วยความเกลียดอย่างทารุณสักเพียงใด
  por-BR-2018: Presta atenção a meus inimigos, porque eles estão se multiplicando;
    eles me odeiam com ódio violento.
  deu-ELO: Sieh an meine Feinde, denn ihrer sind viele, und mit grausamem Hasse hassen
    sie mich.
  eng-WYC-2018: Behold thou mine enemies, for they be multiplied; and they hate me
    by wicked hatred. (Look thou upon my enemies, for they be many; and they hate
    me with such wicked hatred.)
  epo-epo: Rigardu, kiel multaj estas miaj malamikoj Kaj per kia kruela malamo ili
    min malamas.
  gfk-gfk: Nes baak, ing ira nugu ebar diet te haleng saakit, ma ing diet manga malentakuane
    iau.
  uig-PIN: Mening düxmǝnlirimni nǝziringgǝ alƣin, Qünki ular kɵptur; Ular manga qongⱪur
    ɵqmǝnlik bilǝn nǝprǝtlinidu.
  beo-beo: Nama ha lai dunu bagohame amo Dia ba:ma! Ilia nama higasu hou, Dia ba:ma!
  tpi-OTNT: Yu lukim ol birua bilong mi ol i planti tumas. Ol i no laikim mi liklik.
    Nogat tru.
  hau-SA: Dubi yadda abokan gābana sun ƙaru da kuma yadda suka ƙara ƙina!
  udu-udu: Hili isi gwo e ma haali/ ’kup̱ pem ŋala/ wana risa! Dhali ki mombujur jin
    shinuwa shi/i e mo tani uni shi/ki aha/ i e mo be.
  uig-LAT: Méning düshmenlirimni neziringge alghin, Chünki ular köptur; Ular manga
    chongqur öchmenlik bilen nepretlinidu.
  nde-nde: Ake ubone ukuthi izitha zami sezande kangakanani, lokuthi zingizonda kubi
    kanjani!
  ton-ton: ‌ʻAfio ki hoku ngaahi fili; he ʻoku nau tokolahi; pea ʻoku nau fehiʻa kiate
    au ʻi he fehiʻa lahi.
  ces-1613: Viz nepřátely mé, jak mnozí jsou, a nenávistí nešlechetnou nenávidí mne.
  eng-WMB: Consider my enemies, for they are many. They hate me with cruel hatred.
  tam-TCV: என் பகைவர்கள் எப்படி பெருகியிருக்கிறார்கள் என்று பாரும்; அவர்கள் எவ்வளவு
    கொடூரமாக என்னை வெறுக்கிறார்கள்.
  ceb-ULB: Tan-awa ang akong mga kaaway, kay daghan kaayo sila; nagdumot sila kanako
    uban sa mabangis nga pagdumot.
  pol-UBG: Popatrz, jak wielu jest moich wrogów i jak strasznie mnie nienawidzą.
  urd-GVU: دیکھ، میرے دشمن کتنے زیادہ ہیں، وہ کتنا ظلم کر کے مجھ سے نفرت کرتے ہیں۔
  eng-OEBCW: look on my foes oh, so many! And their cruel hatred towards me.
  deu-1912: Siehe, daß meiner Feinde so viel sind und hassen mich aus Frevel.
  kan-2017: ನನಗೆ ಎಷ್ಟೋ ಶತ್ರುಗಳು ಇದ್ದಾರಲ್ಲಾ; ಅವರು ಕಡು ವೈರತ್ವದಿಂದ ನನ್ನನ್ನು ಹಗೆಮಾಡುತ್ತಾರೆ.
  yap-yap: A mu guy urngin e to’ogor rog; a mu guy gelngin e fanenikay ni yad be tay
    ngog!
  hlt-MCSB: Ka thunkha rhoek loh metlam a pungtai uh tih kuthlahnah loh hmuhuetnah
    neh kai m'hmuet uh he ham hmu lah.
  mdy-ETH: ሞርካ ታኣኮ ዎማጉዲ ሚርጌቴያ ዔያታ ታና ዎማይዲ ዒፃቴያ ኔኤኒ ሂንዳ ዛጌ።
  twi-ASANTE: Hwɛ sɛdeɛ mʼatamfoɔ adɔɔso ne ɔtan kɛseɛ a wɔde tan me!
  eng-WEBU: Consider my enemies, for they are many. They hate me with cruel hatred.
  acu-NT: Tura wina nemasur wina kajertinak mantuwartas wakerinau warutmak ainia tusam
    jiisarta.
  spa-PDDPT: ¡Mira cómo se multiplicaron mis enemigos, Y con violento odio me aborrecen!
  gun-gun: Eikuaa pota ke xerovaigua kuery re, heta vaipa ramo. Xere ija'e e'ỹ va'e
    kuery xembojeguaru rei okuapy.
  agu-BL: Sak cu'n swutzu' yi wi'nin chijale'n mas incontr. Sak cu'n swutzu' yi nternin
    na chi'ch chic'u'l swe'j. Nin sak cu'n swutzu' yi cyajbil i'tz yi ẍe'nk ne'l cu'n
    swutz.
  ilo-ULB: Kitaem dagiti kabusorko, ta aduda; gurguraendak iti naulpit a panangggura.
  kpg-kpg: Mmada gi di logo o ogu hagadaumee. Mmada gi tamanaiee o nadau hagadugina
    mai gi di au.
  uig-ARA: مېنىڭ دۈشمەنلىرىمنى نەزىرىڭگە ئالغىن، چۈنكى ئۇلار كۆپتۇر؛ ئۇلار ماڭا چوڭقۇر
    ئۆچمەنلىك بىلەن نەپرەتلىنىدۇ.
  sus-sus: I xa a mato n yaxuie wuyaxi ki naxɛ. E n xɔnxi a ɲaaxi ra.
  pon-2006: Komw mahsanih uwen ngeder en ei imwintihti kan; oh uwen ar kin kailongkin
    ie!
  jae-jae: Ôlic ŋoc ŋacjo samob, taŋ sêjac aê ŋawae naŋ. Êsêacnêŋ ŋalêlôm kêmoatiŋ
    tôŋ aêŋa.
  ksd-ksd: Una nuk pa kaugu lavur ebar, tago a peal diat; Ma dia milikuane iau ma
    ra milmilikuan i ngangar.
  tur-YTC: Düşmanlarıma bak, çünkü çokturlar. Şiddetle benden nefret ediyorlar.
  bel-N: Глянь на ворагаў маіх, бо шмат іх і нянавісьцю злачыннаю яны ненавідзяць
    мяне.
  kpr-kpr: Nanda gitofu nanjogo irera ava fuge gi! Na imboe gamboe beká eraera, ava
    gaso dae resena.
  ind-AYT: Lihatlah betapa banyak musuhku. Sebab, mereka bertambah banyak dan membenciku
    dengan kebencian yang kejam.
  yom-yom: Tala phila bambeni ziama zilembo buelimina ayi bandendidi mu kikhenene
    kimosi kingolo.
  yut-yut: Uwalno morapmɨsi uŋun do pɨndat. Uŋun nak do japmɨsi nandaŋek ukwayɨt aŋ.
  nya-nya: Onani mmene adani anga achulukira ndi momwe chidani chawo ndi ine chakulira.
  kyg-kyg: Kame vayaꞌnimo asole vayaꞌmo maiꞌnayaꞌmofeꞌmo apakaefeꞌmo kagesamo afiyo.
    Apakaemo nagaefeꞌmo alagi ohapauꞌnigeꞌa apaini huꞌa neꞌnatae.
  hrv-hrv: '$REŠ Pogledaj dušmane moje: kako ih je mnogo i kakvom me mržnjom žestokom
    mrze.'
  mps-mps: Nago te eno boi bidi dabe subao, augwali te hauwa mu tama. Augwaligo ena
    dali sębę mu genuai ebao.
  tpi-tpi: Yu lukim ol birua bilong mi ol i planti tumas. Ol i no laikim mi liklik.
    Nogat tru.
  dan-1931: Se hen til mine Fjender, thi de er mange og hader mig med Had uden Grund.
  vie-OVCB: Quân thù nghịch gia tăng gấp bội chúng căm thù, cay đắng, ghét con.
  guj-2017: મારા શત્રુઓને જુઓ, કેમ કે તેઓ ઘણા છે; તેઓ કેટલી ક્રૂરતાથી મારી ઘૃણા કરે
    છે.
  pon-2006A: Komw mahsanih uwen ngeder en ei imwintihti kan; oh uwen ar kin kailongkin
    ie!
  por-BRBSL: Considerem meus inimigos, pois eles são muitos. Eles me odeiam com ódio
    cruel.
  eng-OEBUS: look on my foes oh, so many! And their cruel hatred towards me.
  swe-swe: 'Se mina fiender för de är många, de hatar mig med orätt (våldsamt, grymt)
    hat. [Den tjugonde hebreiska bokstaven är: ר – Resh: Tecknet avbildar framsidan
    av ett huvud och symboliserar att se. Orden ”se” och ”många” börjar med denna
    bokstav och förstärker vädjan till Gud att se den svåra situationen.]'
  cth-cth: Ka tarannaw apap e hoi, kai puenghoi na hmuhma awh e hah pouk haw.
  twi-twi: Hwɛ sɛnea mʼatamfo adɔɔso ne ɔtan kɛse a wɔde tan me!
  hlt-hlt: Ka thunkha rhoek loh metlam a pungtai uh tih kuthlahnah loh hmuhuetnah
    neh kai m'hmuet uh he ham hmu lah.
  tbz-SIM: Wéntɛ́ n dootitɔbɛ̀ sũmɛ̀, bɛ miɛkɛ kɛɛ̀ ǹ cɔ̀ú.
  msy-2020: Nɨ ge, nan apaniba bar avɨrasemegha, bar nan aghuagha guizbangɨra nan
    apanim gami.
  dop-dop: Nyənɩ mɑ kolontunɑɑ pɑɣɑlɛ, nɑ ɩsənɑ pɑ tɑɑ hɑŋəɣənɑ-m sɔsɔm tɔ.
  azb-azb: Düşmənlərimə bax, gör nə qədər çoxalıb, Amansız nifrətlərinə hədəfəm.
  eng-DBY: Consider mine enemies, for they are many, and they hate me [with] cruel
    hatred.
  hin-2017: मेरे शत्रुओं को देख कि वे कैसे बढ़ गए हैं, और मुझसे बड़ा बैर रखते हैं।
  wol-KYG: Xoolal noon yi ne gàññ, bañ ma mbañeelu fitna.
  swp-swp: Agu waiunu gamagamagaridi bena u nuatuidi, edi hewaiunu hinage arigu eai
    i karapi ariri.
  bjr-bjr: Oo Yaawee anee qafaa qini namuqaa moomoo uqanna maridaqa. Misa firaaqoo
    uqanna qiniara fidiaqaa idaqa.
  eng-YLT: See my enemies, for they have been many, And with violent hatred they have
    hated me.
  kne-kne: Ilaem man nan kaad-adon di kalaban ko ya din liget dan sak-en ay napalalo.
  eng-WYC-2017: Behold thou mine enemies, for they be multiplied; and they hate me
    by wicked hatred.
  eng-WMBB: Consider my enemies, for they are many. They hate me with cruel hatred.
  zat-NTPS: Gunná' benne' ca' dxeledábague̱' neda' ca naxánle̱'e̱ne̱', ne ca dxelecuídele̱'e̱ne̱'
    neda'.
  zty-NTPS: Bwia ka nyanḻe'e benne' ka' ẕžá'agake' neda', na' kan ẕbia ḻáže'gake'
    neda'.
  urd-GVH: देख, मेरे दुश्मन कितने ज़्यादा हैं, वह कितना ज़ुल्म करके मुझसे नफ़रत करते
    हैं।
  rug-rug: (Resh) Mu doṉo la ia sa sinokudi rina qua kana; Mamu dogoria sa ṉiṉirana
    gua sa dia kinukiti koa rau.
  gaz-gaz: Akka diinonni koo baayʼatan, hammam akka cimsanii na jibban argi!
  fra-LSG: Vois combien mes ennemis sont nombreux, Et de quelle haine violente ils
    me poursuivent.
  yal-yal: A mato, n yaxune wuya, e n naɲaxuxi kati!
  iou-iou: Ekäni, iwanaye mäyap u yabätan? Unitä kokwawak pähap jop nadäŋ-nadäŋ namik
    täkaŋ.
  haw-1868: E manao mai oe i kuu mau enemi, No ka mea, he nui no lakou; A ua inaina
    mai lakou ia'u me ka huhu awahia.
  arb-NAV: انْظُرْ كَيْفَ تَكَاثَرَ عَلَيَّ أَعْدَائِي وَهُمْ يُبْغِضُونَنِي ظُلْماً.
  ded-ded: Neac ngabangic yeni homac amma yeni ngabatoanginangoc amma ngadenuandae,
    imoc negensina.
  ewe-ewe: Kpɔ ale si nye futɔwo dzi ɖe edzii ɖa, eye nàkpɔ ale si wolé fum ɖikaɖikae
    ɖa!
  eng-LEE: Look at my enemies; for they are many; and they hate me with the hatred
    of violence.
  asm-FB: মোৰ শত্রুবোৰলৈ চোৱা, তেওঁলোক সংখ্যাত অনেক; তেওঁলোকে কিমান ভীষণ ঘৃণাৰে মোক
    ঘিণ কৰে।
  sus-A: عِ شَ عَ مَتٌ ﭑ يَشُييٍ وُيَشِ كِ نَشّ. عٍ ﭑ شْنشِ عَ حَاشِ رَ.
  fra-SBL: Considérez mes ennemis, car ils sont nombreux. Ils me haïssent d'une haine
    cruelle.
  hbo-hbo: רְאֵֽה־אֹויְבַ֥י כִּי־רָ֑בּוּ וְשִׂנְאַ֖ת חָמָ֣ס שְׂנֵאֽוּנִי׃
  kik-kik: Rora thũ ciakwa wone ũrĩa cingĩhĩte, nacio iithũire na rũthũũro rũtarĩ
    tha!
  fra-NCL: Vois combien sont nombreux mes ennemis, et quelle haine violente ils ont
    contre moi !
  cek-AK: Ka misanawk loe pop o phi, nihcae mah paroeai kai ang hnukma o, tiah panoek
    ah.
  cuk-cuk: Bab-Jehováʼye, be dake, ibiyobi an-isdarmalad mergusa, bela-bela nue-isdar
    an-dakmalad.
  tel-2017: నా శత్రువులను చూడు, వాళ్ళు చాలా మంది ఉన్నారు. క్రూరమైన ద్వేషంతో వాళ్ళు
    నన్ను ద్వేషిస్తున్నారు.
  hat-BSA: Gade sou tout lènmi mwen yo, paske yo anpil. Epi yo rayi mwen avèk yon
    rayisman ki vyolan.
  kos-kos: Liye pusiyen mwet lokoalok luk, Ac ke lupan srunga sulallal lalos nu sik.
  hbo-WLC: רְאֵֽה־אוֹיְבַ֥י כִּי־רָ֑בּוּ וְשִׂנְאַ֖ת חָמָ֣ס שְׂנֵאֽוּנִי׃
  ibo-ibo: Lee ka ndị iro m si mụbaa, ha ji oke iwe kpọọ m asị.
  ory-ory: ମୋହର ଶତ୍ରୁମାନଙ୍କ ପ୍ରତି ଦୃଷ୍ଟିପାତ କର, କାରଣ ସେମାନେ ଅନେକ; ସେମାନେ ଦାରୁଣ ଘୃଣା
    ଭାବରେ ମୋତେ ଘୃଣା କରନ୍ତି।
  chk-chk: Kopwe nenengeni chomongun ekewe chon pälüeniei, pwal usun ar oputangauaei.
  rop-rop: Ai garram loda bedfren. Yu gin luk olabat detmatj na. Brabliwei na olabat
    nomo laigim mi. Yu gin luk, YAWEI.
  ukr-1871: Глянь на ворогів моїх, бо їх багацько, і лютою ненавистю палають до мене!
  yon-yon: Ne bondan kuu yemoon keroon kowe, yi yaa wedme. Kwane, yi kuu ne yaa arud
    miin darewoob wandembirimaib kuyaa wedme.
  deu-1951: Siehe an meine Feinde, denn ihrer sind viele, und sie hassen mich grimmig.
  eng-JPS: Consider how many are mine enemies, and the cruel hatred wherewith they
    hate me.
  srp-1865: Pogledaj neprijatelje moje kako ih je mnogo i kakvom me pakosnom nenavišæu
    nenavide.
  lug-lug: Laba abalabe bange nga bwe beeyongedde obungi n’okunkyawa kwe bankyawamu!
  heb-heb: ראה אויבי כי רבו ושנאת חמס שנאוני׃
  ben-IRV: আমার শত্রুদের দেখো, কারণ তারা অনেক; তারা নিষ্ঠুর ঘৃণায় আমাকে ঘৃণা করে।
  ntu-ntu: x-nzlongr nabznge nzkqlu-zlwzkr enqmi rngeng. zpx zlwz mz drtwrdr nzatrkati-krdr
    ninge.
  pan-pan: ਮੇਰੇ ਵੈਰੀਆਂ ਨੂੰ ਵੇਖ ਕਿ ਓਹ ਬਾਹਲੇ ਹਨ, ਅਤੇ ਓਹ ਬਦੋ-ਬਦੀ ਮੇਰੇ ਨਾਲ ਵੈਰ ਰੱਖਦੇ ਹਨ।
  mya-JVB: အကျွန်ုပ် ၏ ရန်သူ တို့သည် များပြား ကြောင်း နှင့် အကျွန်ုပ် ကို ပြင်းစွာ
    မုန်း ထားကြောင်းကို ဆင်ခြင် တော်မူ ပါ။
  kgf-kgf: Nuac haʒéchécna inicna, ʒaŋgégina imi sasala, waŋu nuac méʒé titi kuneŋ
    yanda waŋanʒu.
  tte-O: Ugitai kau kaleyao sibaibaiwasosi yo ali kalomagigili koliyau kana lalaki
    ugitai tabe.
  tbg-tbg: Ti navutaaka airitahaa vaiha vika anomake ti navutaiqiha ti qoraiqama timitareka
    auti variara are tavaane.
  hmo-hmo: Do oi laloa, lau idia hadikaia gwauraia taudia, be idia momo herea, bona
    edia badu be auka herea lau dekenai.
  zar-NT: Buyú ca nayán nupa tun nedaʼ ziʼ. Buyú ca tuʼdíʼi nedaʼ.
  urd-urd: मेरे दुश्मनों को देख क्यूँकि वह बहुत हैं और उनको मुझ से सख़्त 'अदावत है।
  bqc-SIM: Gwa lá ma ibɛɛↄ lìgua, aa zamagu pãsĩpãsĩ.
  tcz-CHONGTHU: Ven galmi ijat mong kanei hitam chule ama hohin ichan geija eihotnu
    hitam!
  mar-mar: माझ्या सर्व शत्रूंकडे पाहा, कारण ते पुष्कळ आहेत. ते माझा कठोरपणे तिरस्कार
    करतात.
  isl-isl: Sjáðu óvini mína og hve þeir hata mig!
  hlt-THB: Ka qaalkhqi pung khawnghak nawh kai a mini sawhnaak ve toek lah!
  qub-qub: Masqui ricäriypis, imano aypallashi carcaycan chiquimajcunaga. Fiyupa chiquimarmi
    wañuchimayta yarparcaycan.
  bqp-bqp: Ǹ gwa lákũ ma ibɛrɛnↄ dàgula nà, ò zã̀magu pãsĩpãsĩ.
  hat-hat: Gade tout kantite lènmi mwen genyen! Gade jan yo rayi m', jan y'ap pousib
    mwen.
  eng-BSB: Consider my enemies, for they are many, and they hate me with vicious hatred.
  eng-WEBPB: Consider my enemies, for they are many. They hate me with cruel hatred.
  kbq-kbq: Nagri ha' vahera rama'a efore nehu'za, nagri'ma ha'ma renenante'za zamavesrama
    hunantaza zana kagra ko.
  pon-pon: Kom kotin mani duen ai imwintiti kan, pwe re me toto, o re kin kailon kin
    ai ni ar aklapalap.
  nhe-BL: Xiquita quesqui nocualancaitacahua niquinpiya huan quejatza tlahuel nechcocolíaj.
  wnc-wnc: Gata natane iwana kwaapzang siknga singgakge kayo. Nae kundusim paa take
    dua nataaing. Wena siknga.
  bus-bus: Ǹ gwa lán ma ibɛɛnↄ dàgula nà, aↄ̃ zàmagu pãsĩpãsĩ.
  gub-BL: Eme'e heàmàtyry'ymar wanehe nehe. Heta tetea'u wà. Herehe wakatuwawahy 'ymaw
    uhua'u a'e wà.
