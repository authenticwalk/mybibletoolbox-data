verse: PSA.025.002
translations:
  mal-C: എന്റെ ദൈവമേ, ഞാൻ അങ്ങയിൽ ആശ്രയിക്കുന്നു; എന്നെ ലജ്ജയിലേക്കു തള്ളിയിടരുതേ,
    എന്റെ ശത്രുക്കൾ എന്റെമേൽ ജയഘോഷം മുഴക്കാൻ അനുവദിക്കരുതേ.
  deu-TKW: Mein Gott, auf dich vertraue ich, laß mich nicht zu Schanden werden; laß
    meine Feinde nicht über mich frohlocken!
  lin-lin: Nzambe na ngai, natiaka elikya na ngai kati na Yo ; sala ete nayoka soni
    te, mpe banguna na ngai basepela te na tina na ngai.
  mmx-mmx: O Moroa rak, a nunu mene ram. Una lok tooro ia kusu ana sak tup mi limixin
    munepen minia la nia anoxo ruuna ka lainmangan at leesep. Nemen uta ke xepe di
    xusu dina sev asubu ia la dina lok momo aksaksa ria.
  eng-LSV: My God, in You I have trusted, || Do not let me be ashamed, || Do not let
    my enemies exult over me.
  eng-GNV: 'My God, I trust in thee: let me not be confounded: let not mine enemies
    reioyce ouer mee.'
  eng-WEBSTER: 'O my God, I trust in thee: let me not be ashamed, let not my enemies
    triumph over me,'
  nhw-BL: Mopan ta, noTeco Dios, nimotemachía. Amo techcahua para ma nimopinahualti.
    Amo xiquincahuili nocualancaitacahua ma nechhuetzquilica.
  swh-ONEN: ni wewe ninayekutumainia, Ee Mungu wangu. Usiniache niaibike, wala usiache
    adui zangu wakanishinda.
  bba-bba: Nɑ nun nɑɑnɛ sɑ̃ɑ. A ku de n sekuru wɑ. A ku de nɛn yibɛrɛbɑ bu mɑn yɛ̃ɛ.
  eng-KJVCPB: 'O my God, (ב) I trust in thee: let me not be ashamed, Let not mine
    enemies triumph over me.'
  luo-luo: In ema aketo genona kuomi, yaye Nyasacha. Kik iwe ane wichkuot, bende kik
    iwe wasika loya.
  aii-aii: ܐܲܠܵܗ‌ܝܼ ܒܝܼܘܼܟ݂ ܣܒܝܼܪܝܼ، ܠܵܐ ܫܵܒ݂ܩܹܬ ܢܵܟ݂ܦܹܢ، ܠܵܐ ܫܵܒ݂ܩܹܬ ܦܵܨܚܝܼ ܕܸܫ̃ܡܸܢܝܼ̈
    ܥܲܠܝܼ.
  meu-meu: egu Dirava e, lau oi na abidadama henimumu. Ba durugu, hemarai na basine
    abigu; ba durugu, inaigu na basie herouheroua latagu ai.
  npi-ULB: हे परमेश्‍वर, म तपाईंमा भरोसा गर्छु । मलाई अपमानित हुन नदिनुहोस् । मेरा
    शत्रुहरू ममाथि विजयसाथ आनन्‍दित हुन नदिनुहोस् ।
  yor-yor: Ọlọ́run, èmi gbẹ́kẹ̀lé ọ; má ṣe jẹ́ kí ojú ó tì mí má ṣe jẹ́ kí àwọn ọ̀tá
    mi ó yọ̀ mí.
  pes-OPCB: خدایا، من بر تو توکل دارم، پس نگذار شرمنده شوم و دشمنانم با دیدن بدبختی
    من شادی کنند.
  tgl-ULB: Aking Diyos, ako ay nagtitiwala sa iyo. Huwag mo akong hayaang mapahiya;
    huwag mong hayaan na magalak ng may katagumpayan sa akin ang aking mga kaaway.
  nop-nop: Du kubugoŋdi Bepaŋne. Nu du kubugoŋ hogok nadisukilitigamulat, unduŋ doktiŋa
    nehitubu-lodaweŋ. Tiyaugene nu hogok nadisukilitifit tiŋa meka tubumintawaatneŋ,
    doktiŋa du memikneye mu biyabune nehitiŋafooŋ nadifoneŋ.
  hui-hui: Í̠ i̱naga Ngode Datagaliwabeore kegoni. I̱na í̠hondo mini mbiraore wu kogoni.
    I̱ wai wayali naharogonaga taga pani nanelabe. Waitigi karume i̱ bope halu wayali
    howa i̱ hondo oba nahelabe.
  mya-mya: ကျွန်​တော်​မျိုး​၏​ဘု​ရား၊​ကျွန်​တော်​မျိုး သည် ကိုယ်​တော်​ရှင်​ကို​ကိုး​စား​ပါ​၏။
    စစ်​အ​ရေး​နိမ့်​၍​အ​ရှက်​ရ​ခြင်း​မှ​ကျွန်​တော် မျိုး​အား ကယ်​တော်​မူ​ပါ။ ကျွန်​တော်​မျိုး​အ​ရေး​နိမ့်​သ​ဖြင့်​ရန်​သူ​တို့​အား
    နှစ်​ထောင်း​အား​ရ​ခွင့်​ကို​ပေး​တော်​မ​မူ​ပါ​နှင့်။
  bod-N: ང་ཡི་དཀོན་མཆོག་ང་རང་ཁྱེད་ལ༌བརྟེན། །ཁྱེད་ཀྱིས་ང་རང་སྐྱེངས་སུ་མི་འཇུག༌ཅིང༌།
    །དགྲ་རྣམས་ང་ལས་རྒྱལ་དུ་མི་འཇུག༌མཁྱེན།།
  wsk-wsk: Aninga angamang motam nikate la bita lagasam; ni aninga sangaru se aga
    kager kari me agarak kapamon ale dolara aisimonko.
  sna-sna: haiwa Mwari wangu, ndinovimba nemi. Musandirega ndichinyadziswa, uye musarega
    vavengi vangu vachindikunda.
  spa-BLM: Dios mío, en ti he confiado. No dejes que me avergüence. No dejes que mis
    enemigos triunfen sobre mí.
  cac-cac: Ach in Diosal, a achn̈ej tzach vac'och yipoc in c'ool. Man̈ in actejcan
    d'a scal nivac q'uixvelal. Man̈ in a cha yac' ganar eb' ajc'ool yajoch d'ayin
    yic max tzalaj eb' in stzetzani.
  swh-ULB: Mungu wangu, ninaamini katika wewe. Usiniache niaibishwe; usiwaache maadui
    zangu wafurahie ushindi wao kwangu.
  bel-bel: Выпрабуй мяне, Госпадзе, растапі мне вантробы і сэрца маё,
  deu-ELBBK: 'Mein Gott, auf dich vertraue ich: Lass mich nicht beschämt werden, lass
    meine Feinde nicht über mich frohlocken!'
  mbb-OT: '@see-verse:PSA.025.001'
  mal-2015: എന്റെ ദൈവമേ, നിന്നിൽ ഞാൻ ആശ്രയിക്കുന്നു; ഞാൻ ലജ്ജിച്ചു പോകരുതേ; എന്റെ
    ശത്രുക്കൾ എന്റെമേൽ ജയം ഘോഷിക്കരുതേ.
  gup-gup: Ngudda nawu God ngardduk, ngaye wernhwoybukwon ngudda. Yuwn kanbawon bu
    ngayemengalme! Mak yuwn yibenbawon nawu ngarriyidko bu ngandidjekmiwon kore ngandibun.
  rmc-rmc: Pre tute man mukav, ma domuk, hoj man te ladžav, hoj te na radisaľon mire
    ňeprijaťeľa upral ma.
  nlg-nlg: Nigua na God, inau tu varava itamua! Ko bei lubatiu ge ku maa, mo ko bei
    lubatira na ghagua na levunimate kara nia rivurivu na lagavuleagu.
  pes-OPV: پس مگذار که خجل بشوم و دشمنانم بر من فخر نمایند.
  ron-1924: 'Ын Тине, Думнезеуле, мэ ынкред: сэ ну фиу дат де рушине, ка сэ ну се
    букуре врэжмаший мей де мине!'
  ben-OBCV: আমি তোমাতে আস্থা রাখি; আমাকে লজ্জিত হতে দিয়ো না। আমার উপর আমার শত্রুদের
    জয়লাভ করতে দিয়ো না।
  som-som: Ilaahayow, adigaan isku kaa halleeyey, Haddaba yaanan ceeboobin, Oo yaan
    cadaawayaashaydu ii faanin.
  lat-VUC: Proba me, Domine, et tenta me; ure renes meos et cor meum.
  eng-ASVBT: O my God, in thee have I trusted, Let me not be put to shame; Let not
    mine enemies triumph over me.
  mna-mna: Anutu tio, nio aŋpase pu be uulu yo. Kokena koŋ koi bizin tilip pio, to
    menmeen zin mi nio koŋ miaŋ.
  ita-1885: Dio mio, io mi confido in te; fa' che io non sia confuso, E che i miei
    nemici non facciano festa di me.
  eng-LXXUP: Prove me, O Lord, and try me; Purify as with fire my reins and my heart.
  eng-ULB: My God, I trust in you. Do not let me be humiliated; do not let my enemies
    rejoice triumphantly over me.
  spa-VBL: Confío en ti, Dios mío. No dejes que sea humillado, y no dejes que mis
    enemigos triunfen sobre mí.
  fra-_FOB: Mon Dieu, je m'assure en toi; que je ne sois pas rendu confus, que mes
    ennemis ne se réjouissent pas à mon sujet
  mal-mal: എന്റെ ദൈവമേ, അങ്ങയിൽ ഞാൻ ആശ്രയിക്കുന്നു; ഞാൻ ലജ്ജിച്ചുപോകരുതേ; എന്റെ ശത്രുക്കൾ
    എന്റെ മേൽ ജയം ഘോഷിക്കരുതേ.
  lit-lit: 'O mano Dieve, tavimi pasitikiu: neleisk man būti sugėdintam, neleisk mano
    priešams džiūgauti turėdami viršenybę prieš mane.'
  urd-GVR: Ai mere Ḳhudā, tujh par maiṅ bharosā rakhtā hūṅ. Mujhe sharmindā na hone
    de ki mere dushman mujh par shādiyānā bajāeṅ.
  suz-BL: आं परमप्रभु, गो इन कली मिम्‍शा, महिंथु बाक्‍शो बाक्‍नुङ। गो मुने मदोक्‍ङल।
    आं जोरी सत्रु आं क्‍येङा मग्रामल।
  eng-NOY: O my God! I trust in thee; let me not be put to shame! Let not my enemies
    triumph over me!
  ita-1927: Dio mio, in te mi confido; fa’ ch’io non sia confuso, che i miei nemici
    non trionfino di me.
  ckb-ckb: ئەی خودای من، پشتم بە تۆ بەستووە. ڕێ مەدە شەرمەزار بم، دوژمنانم پێ خۆش
    مەکە.
  eng-BBE: O my God, I have put my faith in you, let me not be shamed; let not my
    haters be glorying over me.
  xsi-xsi: Naneŋgu Maro Kindeni, naŋa kaloŋgu tawana noko nâ. Mine nde naŋa ano pano
    tu kuvilana. Ambo noko ma kuvilana tia, ande naneŋgu kazâŋa tamâta ma siŋelea
    naŋa, aku ma maiŋgu.
  kan-OKCV: ನನ್ನ ದೇವರೇ, ನಾನು ನಿಮ್ಮಲ್ಲಿ ಭರವಸೆಯಿಟ್ಟಿದ್ದೇನೆ; ನಾನು ನಾಚಿಕೆಪಡದಂತೆ ಮಾಡಿರಿ;
    ನನ್ನ ಶತ್ರುಗಳು ನನ್ನ ಮೇಲೆ ಜಯೋತ್ಸಾಹ ಮಾಡದಿರಲಿ.
  tam-2017: என் தேவனே, உம்மை நம்பி இருக்கிறேன், நான் வெட்கப்பட்டுப்போகாதபடி செய்யும்;
    என்னுடைய எதிரிகள் என்னை மேற்கொண்டு மகிழவிடாமலிரும்.
  spa-RV-1909: Dios mío, en ti confío; no sea yo avergonzado, no se alegren de mí
    mis enemigos.
  ron-BTF: 'Dumnezeul meu, în tine mă încred: să nu fiu făcut de rușine, să nu triumfe
    dușmanii mei asupra mea.'
  eng-WEBP: My God, I have trusted in you. Don’t let me be shamed. Don’t let my enemies
    triumph over me.
  eng-FBV: I trust in you, my God. Don't let me be humiliated, and don't let my enemies
    triumph over me.
  nld-1939: Op U blijf ik hopen; laat mij niet worden beschaamd, En den vijand niet
    de spot met mij drijven.
  nch-BL: Ipan ta, noTeco Dios, nimotemachía. Amo techcahuili ma nimopinahualti. Amo
    xiquincahuili nocualancaitacahua ma nechhuetzquilica.
  vie-1934: Đức Chúa Trời tôi ôi! tôi để lòng tin cậy nơi Ngài; nguyện tôi chớ bị
    hổ thẹn, Chớ để kẻ thù nghịch tôi thắng hơn tôi.
  cha-cha: 'O Yuusso, iyajago nae juangocoyo: chamo yo munamamamajlao; chamo pumopolo
    y enimigujo na ugana gui jilojo.'
  hin-CV: मेरे परमेश्वर, मैंने आप पर भरोसा किया है; मुझे लज्जित होने न दीजिए, और न
    मेरे शत्रु मेरा पीछा करने पाएं.
  eng-OURB: בּ My God, I have trusted in you. Don’t let me be shamed. Don’t let my
    enemies triumph over me.
  spa-BES: Oh Dios mío, he puesto mi fe en ti, no me avergüences; no permitas que
    mis enemigos se glorien sobre mí.
  tdx-tdx: ב O ry Andrianañahareko, ihe ro fiatoako, ko anga’o ho salaren-draho; ko
    apo’o ho giohe’ o rafelahikoo.
  tha-KJV: โอ ข้าแต่พระเจ้าของข้าพระองค์ ข้าพระองค์วางใจในพระองค์ ขออย่าให้ข้าพระองค์​ได้​อาย
    ขออย่าให้​ศัตรู​ของข้าพระองค์​ได้​ไชโยเหนือข้าพระองค์
  por-BR-2018: Meu Deus, eu confio em ti; não me deixes envergonhado, nem que meus
    inimigos se alegrem por me vencerem .
  deu-ELO: 'Mein Gott, auf dich vertraue ich: Laß mich nicht beschämt werden, laß
    meine Feinde nicht über mich frohlocken!'
  eng-WYC-2018: my God, I trust in thee, be I not ashamed. Neither mine enemies scorn
    me; (my God, I put my trust in thee, so do not let me shamed. And do not let my
    enemies scorn me;)
  epo-epo: Ho mia Dio, Vin mi fidas; Ne lasu min hontiĝi; Ne lasu, ke miaj malamikoj
    moku pri mi.
  gfk-gfk: Nugu God, iau so no nugu nurnuruan taam. Waak u balbale se tar iau bia
    da bul iau ra hirhir ma bia ira nugu ebar mah diet pa na paas hasur iau.
  uig-PIN: Sanga tayinimǝn, i Hudayim; Meni yǝrgǝ ⱪaritip hijalǝttǝ ⱪaldurmiƣaysǝn;
    Wǝ yaki düxmǝnlirimni üstümdin ƣalib ⱪilip xadlandurmiƣaysǝn;
  beo-beo: Na Gode! Na da Dima fawane dafawaneyale dawa:sa. Hasalasu houba:le, na
    gogosiasa:besa:le, Dia na gaga:ma. Nama ha lai dunu da nama hidale habosesesa:besa:le,
    fidima.
  tpi-OTNT: Yu God bilong mi. Mi save bilip long yu tasol. Helpim mi, nogut mi bilip
    nating na mi sem. Yu no ken larim ol birua i daunim mi na ol i amamas.
  hau-SA: A gare ka na dogara, ya Allahna. Kada ka bari in sha kunya, ko ka bar abokan
    gābana su yi nasara a kaina.
  udu-udu: Ayy Arumgimis pem e /e mo tani aha/ gamkina gwo is mo. Dhalku/ ki dhal
    aha/ ki aha/ minu kar ki mo ma ’the is mo. Dhalku/ ki dhal ris uni kun ta ’kup̱
    ki aha/ mmoyuḵ gway ki moŋ’kuny bwa ap̱o/ aha/ mo.
  uig-LAT: Sanga tayinimen, i Xudayim; Méni yerge qaritip xijalette qaldurmighaysen;
    We yaki düshmenlirimni üstümdin ghalib qilip shadlandurmighaysen;
  nde-nde: Ngethemba kuwe, ungangiyekeli ngiyangeka, futhi ungayekeli izitha zami
    zinginqobe.
  ton-ton: '‌ʻE hoku ʻOtua, ʻoku ou falala kiate koe: ʻoua naʻa ke tuku au ke u mā,
    pea ʻoua naʻa fiefia hoku ngaahi fili ʻiate au.'
  ces-1613: Bože můj, v toběť naději skládám, nechť nejsem zahanben, aby se neradovali
    nepřátelé moji nade mnou.
  eng-WMB: My God, I have trusted in you. Don’t let me be shamed. Don’t let my enemies
    triumph over me.
  tam-TCV: என் இறைவனே, உம்மில் நான் நம்பிக்கை வைக்கிறேன்; என்னை வெட்கப்பட விடாதேயும்;
    என் பகைவர் என்மேல் வெற்றிகொள்ள விடாதேயும்.
  ceb-ULB: Akong Dios, nagasalig ako kanimo. Ayaw ako pakaulawi; ayaw tugoti ang akong
    mga kaaway nga magmadaogon batok kanako.
  pol-UBG: Mój Boże, tobie ufam, niech nie doznam wstydu; niech moi wrogowie nie tryumfują
    nade mną.
  urd-GVU: اے میرے خدا، تجھ پر مَیں بھروسا رکھتا ہوں۔ مجھے شرمندہ نہ ہونے دے کہ میرے
    دشمن مجھ پر شادیانہ بجائیں۔
  eng-OEBCW: In you I trust, put me not to shame; let not my foes exult over me.
  deu-1912: Mein Gott, ich hoffe auf dich; laß mich nicht zu Schanden werden, daß
    sich meine Feinde nicht freuen über mich.
  kan-2017: ನನ್ನ ದೇವರೇ, ನಿನ್ನನ್ನೇ ನಂಬಿದ್ದೇನೆ, ನನ್ನನ್ನು ಅಪಮಾನಕ್ಕೆ ಗುರಿಪಡಿಸಬೇಡ. ಶತ್ರುಗಳ
    ಉತ್ಸಾಹಕ್ಕೆ ಆಸ್ಪದಮಾಡಬೇಡ.
  yap-yap: gu be par nib pagan’ug ngom, ya gur e Got rog. Mu ayuwegneg nge dab gu
    waer nge siy gu tamra’; dab mpag e to’ogor rog ngar giriggad ngog!
  hlt-MCSB: Ka Pathen nang dongah ka pangtung nah. Yah m'poh sak boeh. Ka thunkha
    loh kai soah sundaep boel saeh.
  mdy-ETH: ታ ፆኦዛሢዮ! ታኣኒ ኔና ጉሙርቃኔ፤ ታ ሞርካ ታና ባሻንዳጉዲ ማሂ ታና ቦርሲሲፖ።
  twi-ASANTE: wo so, Ao me Onyankopɔn, na mede me ho to. Mma mʼanim ngu ase na mma
    mʼatamfoɔ nso nni me so nkonim.
  eng-WEBU: My God, I have trusted in you. Don’t let me be shamed. Don’t let my enemies
    triumph over me.
  acu-NT: Yusru amin nintimtajme. Tura asamtai wina nemasur ainau inatsturarai tura
    wishikrurarai tusam tsangkamrukaip.
  spa-PDDPT: ¡ʼElohim mío, en Ti confío! No sea yo avergonzado, No se alegren de mí
    mis enemigos.
  gun-gun: Xeruete, ndere xee ajerovia va'e. Axĩmba rei aguã rami e'ỹ ke xerereko,
    xerovaigua kuery xere ovy'a rei e'ỹ aguã.
  agu-BL: Cho'n k'uklij inc'u'l te'ju' na ilu' inRyosil. Quil tak'u' ama'l tan tele'n
    intx'ix. Quil tak'u' ama'l tan chitze'ene'n yi e' incontr swe'j.
  ilo-ULB: O Diosko, agtalekak kenka. Saanmo nga ipalubos a maibabainak; saanmo nga
    ipalubos nga agrag-o kaniak a sibaballigi dagiti kabusorko.
  kpg-kpg: Au e hagadagadagagee adu gi di Goe, meenei dogu God. Haga dagaloaha ina
    au gi daha mo di hagalangaadia o di magedaa. Hudee heia ogu hagadaumee gii mmada
    tene i di au!
  uig-ARA: ساڭا تايىنىمەن، ئى خۇدايىم؛ مېنى يەرگە قارىتىپ خىجالەتتە قالدۇرمىغايسەن؛
    ۋە ياكى دۈشمەنلىرىمنى ئۈستۈمدىن غالىب قىلىپ شادلاندۇرمىغايسەن؛
  sus-sus: N Marigi Ala, n bara n yɛtɛ taxu i ra alako yaagi naxa n sɔtɔ, alako n
    yaxuie naxa n mayele.
  pon-2006: Maing ei Koht, komwi me I kin likih. Komw ketin doareiesang kanamenekpen
    ei lohdi; komw dehr mweidohng ei imwintihti kan re en kepitkin ie!
  jae-jae: O ŋoc Anôtô, aê kakêŋ gêwiŋ aôm. Ôkêŋ lau sêŋgôm aê majoc êsa atom ma ôkêŋ
    ŋoc ŋacjo sêôc ôndu aê atom.
  ksd-ksd: Kaugu God iau tar nurnur tam, Koko ina vavirvir; Koko kaugu lavur ebar
    diat a gugu ma iau.
  tur-YTC: Tanrım, sana güvendim, Utandırma beni. Düşmanlarımın bana galip gelmesine
    izin verme.
  bel-N: Божа мой! На Цябе спадзяюся; ня дай мне быць асаромленым, ня дай ворагам
    маім быць нада мной пераможцамі.
  grc-BRENT: Δοκίμασόν με, Κύριε, καὶ πείρασόν με, πύρωσον τοὺς νεφρούς μου καὶ τὴν
    καρδίαν μου.
  kpr-kpr: '@see-verse:PSA.025.001'
  ind-AYT: Ya Allahku, di dalam Engkau aku percaya, jangan biarkan aku dipermalukan.
    Jangan biarkan musuh-musuhku bersukaria atas aku.
  yom-yom: Mu ngeyo ndintulanga diana diama, a Nzambi ama. Kadi tala ti ndifuisu tsoni.
    Bika bambeni ziama zibika ku ndunga.
  yut-yut: Piŋkopno, egɨp egɨpno gagon tosok yaŋsi nandɨsat. Aŋpulugaŋaki mayagɨ dɨma
    pakeŋ, ae uwalno da abɨŋ nepmaŋek kɨsɨk kɨsɨk dɨma ani.
  nya-nya: Ndimadalira Inu Mulungu wanga. Musalole kuti ndichite manyazi kapena kuti
    adani anga andipambane.
  kyg-kyg: O Gotiꞌnimogae, huꞌna, naha maegane, huꞌna nagesamo afiꞌnovaꞌmofeꞌmo fiku
    yanageꞌa kame vayaꞌnimogi aeꞌa nagasesageno navagage hugiyanagi oꞌnatalo.
  hrv-hrv: '$BET u tebe se uzdam, Bože moj: ne daj da se postidim, da se ne vesele
    nada mnom dušmani!'
  mps-mps: Nage eno God da, tama eno konealubo homu nageba naga dąų wabo da. Nago
    ena tau sao. Tiyu, eno konealubo po odolali elama, tama ena hale idalio. Nago
    te boi bidi dabego ena aiyaba elalumainu elama, tama augwaligo ena kęnę po omainu
    me igio.
  tpi-tpi: Yu God bilong mi. Mi save bilip long yu tasol. Helpim mi, nogut mi bilip
    nating na mi sem. Yu no ken larim ol birua i daunim mi na ol i amamas.
  dan-1931: min Gud, jeg stoler på dig, lad mig ikke beskæmmes, lad ej mine Fjender
    fryde sig over mig.
  vie-OVCB: Đức Chúa Trời ôi, con tin cậy Ngài luôn! Xin đừng để con hổ thẹn, đừng
    cho kẻ thù thắng con.
  guj-2017: હે મારા ઈશ્વર, હું તમારા પર ભરોસો રાખું છું. મને અપમાનિત ન થવા દો; મારા
    શત્રુઓને મારા પર વિજય મેળવીને આનંદિત થવા ન દો.
  pon-2006A: Maing ei Koht, komwi me I kin likih. Komw ketin doareiesang kanamenekpen
    ei lohdi; komw dehr mweidohng ei imwintihti kan re en kepitkin ie!
  por-BRBSL: Meu Deus, eu confiei em você. Não me deixe envergonhar. Não deixe que
    meus inimigos triunfem sobre mim.
  eng-OEBUS: In you I trust, put me not to shame; let not my foes exult over me.
  swe-swe: 'min Gud(Elohim)! [Den första hebreiska bokstaven är: א – Alef. Tecknet
    föreställer en oxe. Bokstaven symboliserar styrka, ledaren, den första och det
    viktigaste. I denna vers är det orden ”till dig” och ”min Gud” som börjar med
    denna bokstav. Detta förstärker att det första och viktigaste beslutet jag kan
    göra är att ge hela mitt liv till Gud. Det sista ordet ”min Gud”, ”Elohim” på
    hebreiska, börjar även det på bokstaven Alef, men den uttalas ”e”. Ordet står
    utanför det alfabetiska mönstret vilket ger extra fokus på utropet ”Min Gud”.]
    Jag förtröstar på dig (litar, lutar mig emot, är trygg i dig), tillåt mig inte
    att bli förödmjukad (komma på skam, tappa hoppet), låt inte mina fiender triumfera
    (glädja sig) över mig. [Den andra hebreiska bokstaven är: ב – Bet. Tecknet avbildar
    ett hus med bara en dörr. Det symboliserar ett hem och total tillit. Ordet ”förtröstar”
    börjar med denna bokstav vilket förstärker hemvisten och förtröstan som tron ger.]'
  cth-cth: Oe ka Cathut nang teh na kâuep dawkvah, Kayanae koe na phat sak hanh, ka
    tarannaw ni na tâ hanh naseh.
  twi-twi: Wo so, me Nyankopɔn, na mede me ho to, mma mʼanim ngu ase, na mma mʼatamfo
    nso nni me so nkonim.
  hlt-hlt: Ka Pathen nang dongah ka pangtung nah. Yah m'poh sak boeh. Ka thunkha loh
    kai soah sundaep boel saeh.
  tbz-SIM: N Yiɛ̀ nKuyie n duɔ́ nfɔ̃́ nwe m mɑ́ɑ̀, A bɑ́ɑ́ yóu kɛ̀ n di ifɛi, n dootitɔbɛ̀
    bɑ́ n nɑ kɛ́nyɑ̃nku.
  msy-2020: Nɨ nan God, ezɨ kɨ nɨghnɨzir gavgavim nɨrara iti. O God, nan nɨghnɨzir
    gavgavir kam pura mangɨghtɨ kɨ aghumsɨghan aghua. Nɨ nan akuraghtɨ, nan apaniba
    na abɨragh na dɨpovan kogham.
  dop-dop: Mɑ Ɩsɔ nyɑɣɑ mɑ pɛtɑ mɑ tɩ. Tɑɑ yele-m nɑ fɛɛlɛ tɔɣɔ-m. Yɑɑ mɑ kolontunɑɑ
    pɑɑnɑ-m.
  azb-azb: Ey Allahım, yalnız Sənə güvənirəm! Məni xəcalətdə qoyma, Qoy düşmənlərim
    mənə qalib gələrək sevinməsinlər.
  eng-DBY: My God, I confide in thee; let me not be ashamed, let not mine enemies
    triumph over me.
  hin-2017: हे मेरे परमेश्वर, मैंने तुझी पर भरोसा रखा है, मुझे लज्जित होने न दे; मेरे
    शत्रु मुझ पर जयजयकार करने न पाएँ।
  wol-KYG: Sama Yàlla, yaw laa yaakaar. Yàlla buma rus, noon yi ree.
  swp-swp: Egu Eaubada e, egu sunuma ea tore’esegai oa arim eai, tabu se hetaumaeamaeagu
    agu waiunuyao tabu se saepoigu.
  bjr-bjr: Oo qini Anutu, qinee ani saqarikidaqa. Namuqaa darifaqa qisauruanoora anee
    mi dariranasaa ititaqisaa. Anee dadaaqinaqa qini namuqaa sia qiniara ataasa ataasa
    qiaqa.
  eng-YLT: My God, in Thee I have trusted, Let me not be ashamed, Let not mine enemies
    exult over me.
  kne-kne: Mantalekak en sik-a ay Diyos ko. Adim kod ipalobos ay maibabainak, Apo,
    begew sin omabakan di kalaban ko. Adi ka kod ipalobos ay somiyek da, Apo.
  eng-WYC-2017: my God, I trust in thee, be I not ashamed. Neither mine enemies scorn
    me;
  eng-WMBB: My God, I have trusted in you. Don’t let me be shamed. Don’t let my enemies
    triumph over me.
  zat-NTPS: Dxuxrén lazra' Lue', Dios chia'. Quebe gu'u lataj xedué'eda'. Quebe gu'u
    lataj benne' dxeledábague̱' neda' xuluzétaje̱' neda'.
  zty-NTPS: Žx̱en ḻaža'a Le', Dios chia'. Bi go'o latje yedoe'ela'. Bi go'o latje
    benne' ka' bi ẕḻé'egekle' neda' chawe' wžía yí'gake' neda'.
  urd-GVH: ऐ मेरे ख़ुदा, तुझ पर मैं भरोसा रखता हूँ। मुझे शरमिंदा न होने दे कि मेरे
    दुश्मन मुझ पर शादियाना बजाएँ।
  rug-rug: (Bet) kei qua Tamasa, koa Agoi mo si kalavarae si rau. Maqu lopu koa tava
    kurekure pa vina kilasa, Mu lopu va malumi sari na qua kana pude koa mataqara
    hola nau.
  gaz-gaz: Yaa Waaqa koo ani sin amanadha. Ati na hin qaanessin; akka diinonni koo
    na moʼatanis hin godhin.
  fra-LSG: 'Mon Dieu! en toi je me confie: que je ne sois pas couvert de honte! Que
    mes ennemis ne se réjouissent pas à mon sujet!'
  yal-yal: N ma Ala, n yigin saxi i tan nan yi. N nama yagi. I nama tin n yaxune yi
    n nɔ, e sɛwa.
  iou-iou: Gäk Anutuna unita näk gäkagän nadäkinik täk täyat. Gäk täŋkentäŋ nam! Nabäŋ
    äwaräkuk täŋiri iwantä kehäromina yäpmäŋ äpäŋpäŋ yäŋärok näwerirä mäyäk nadäwetawä.
  haw-1868: E kuu Akua, maluna ou e hilinai aku nei au; Aole au e hoka; Mai noho a
    lanakila mai ko'u poe enemi maluna o'u.
  arb-NAV: عَلَيْكَ يَا إِلَهِي تَوَكَّلْتُ فَلَا تُخْزِنِي، وَلَا تَدَعْ أَعْدَائِي
    يَشْمَتُونَ بِي.
  ded-ded: O Anutuna, ni negenseriguma kecduae. Ngic yeneng game kpekpeu fainubauac
    geng kpae heiyemmebesena. Ngabafocna yeneng ebicnaac sogaima dedzomoc anembauac
    kpae heiyemmebesena.
  ewe-ewe: O! Nye Mawu, ŋuwòe meɖo dzi ɖo. Mègana ŋu nakpem, alo nàɖe mɔ nye futɔwo
    naɖu dzinye o.
  eng-LEE: O my God, in thee do I trust, let me not be ashamed, let not my enemies
    triumph over me.
  asm-FB: হে মোৰ ঈশ্বৰ, মই তোমাতেই ভাৰসা কৰিছোঁ; তুমি মোক লাজত পৰিবলৈ নিদিবা; মোৰ
    শত্রুবোৰক মোৰ ওপৰত উল্লাস কৰিবলৈ নিদিবা।
  sus-A: ﭑ مَرِفِ عَلَ، ﭑ بَرَ ﭑ يّتّ تَشُ عِ رَ عَلَكٌ يَافِ نَشَ ﭑ سْتْ، عَلَكٌ
    ﭑ يَشُييٍ نَشَ ﭑ مَيٍلٍ.
  fra-SBL: Mon Dieu, je me suis confié à toi. Ne me laisse pas avoir honte. Ne laisse
    pas mes ennemis triompher de moi.
  hbo-hbo: אֱ‍ֽלֹהַ֗י בְּךָ֣ בָ֭טַחְתִּי אַל־אֵבֹ֑ושָׁה אַל־יַֽעַלְצ֖וּ אֹיְבַ֣י לִֽי׃
  kik-kik: Wee Ngai wakwa, nowe ndĩhokete. Ndũkareke njonorithio, o na kana ũreke
    thũ ciakwa ingenerere.
  fra-NCL: 'En toi je me confie : que je n’aie pas de confusion ! Que mes ennemis
    ne se réjouissent pas à mon sujet !'
  cek-AK: 'Aw ka Sithaw, na nuiah kam ha: na zatsak hmah loe, ka misanawk mah na pazawk
    o hmah nasoe.'
  cuk-cuk: An-Bab-Dummadye, an begi bendakleged amied, mer bingeguega be an-imake.
    ¡An-isdarmalad mer angi-dodoged be imake!
  uig-CYR: Мени синап баққайсән, и Пәрвәрдигар, мени тәкшүрүп баққин; Виҗданимни,
    қәлбимни тавлиғайсән;
  tel-2017: నా దేవా, నీలో నా నమ్మకం ఉంచాను. నన్ను సిగ్గుపడనివ్వకు. నా మీద నా శత్రువులకు
    జయోత్సాహం కలగనివ్వకు.
  hat-BSA: O Bondye mwen, nan Ou, mwen mete konfyans mwen. Pa kite mwen vin wont;
    pa kite lènmi m yo fè fèt sou mwen.
  ukr-ONPU: Випробуй мене, Господи, оціни мене, досліди серце моє й моє нутро.
  kos-kos: God luk, nga lulalfongi kom. Nikmet lela in akmwekinyeyuk nga. Nikmet lela
    mwet lokoalok luk in aksruksrukyeyu!
  hbo-WLC: אֱֽלֹהַ֗י בְּךָ֣ בָ֭טַחְתִּי אַל־אֵב֑וֹשָׁה אַל־יַֽעַלְצ֖וּ אֹיְבַ֣י לִֽי׃
  ibo-ibo: O Chineke m, ọ bụ gị ka m tụkwasịrị obi m. Ekwela ka ihere mee m, ekwekwala
    ka ndị iro m merie m.
  ory-ory: ହେ ମୋହର ପରମେଶ୍ୱର, ମୁଁ ତୁମ୍ଭଠାରେ ଶରଣ ନିଏ, ମୋତେ ଲଜ୍ଜିତ ହେବାକୁ ଦିଅ ନାହିଁ;
    ମୋହର ଶତ୍ରୁମାନେ ମୋʼ ଉପରେ ଉଲ୍ଲାସ ନ କରନ୍ତୁ।
  chk-chk: Ai Kot, üa anomu ai apilükülük womw. Kosap mwüt ngeniei pwe üpwe säw ren
    chon oputaei, kosap pwal mwüt ngeniir pwe repwe ätäiwetiei ren ai kuf.
  rop-rop: Mi trastimbat yu na, main God. Nomo larram main bedfren olabat bidim mi.
    If olabat bidim mi, olabat garra tisimbat mi, en ai garra jidan garram sheim.
  ukr-1871: Боже мій, на тебе я вповаю, не дай менї осоромитись, не допусти, щоб вороги
    мої втїшались побідою надо мною!
  yon-yon: O ne God, eb yaambed angkumone doriin. Korondaawa yenambed ne nen karak
    ari kowaib. Kwane, korondaawa ne bondanbed ne nen burudande doraib.
  deu-1951: mein Gott, ich traue auf dich; laß mich nicht zuschanden werden, daß meine
    Feinde nicht frohlocken über mich.
  eng-JPS: O my God, in Thee have I trusted, let me not be ashamed; let not mine enemies
    triumph over me.
  srp-1865: Bože moj! u tebe se uzdam; ne daj da se osramotim, da mi se ne svete neprijatelji
    moji.
  lug-lug: Neesiga ggwe, Ayi Mukama, tondeka kuswala mu maaso g’abalabe bange. Tobaganya
    kumpangula.
  heb-heb: אלהי בך בטחתי אל אבושה אל יעלצו איבי לי׃
  ben-IRV: আমার ঈশ্বর, আমি তোমাকে বিশ্বাস করি। আমাকে হতাশ হতে দিয়ো না; আমার শত্রুদের
    আমার উপর জয়ী হতে দিয়ো না।
  ntu-ntu: '@see-verse:PSA.025.001'
  pan-pan: ਹੇ ਮੇਰੇ ਪਰਮੇਸ਼ੁਰ, ਮੈਂ ਤੇਰੇ ਉੱਤੇ ਭਰੋਸਾ ਰੱਖਿਆ ਹੈ ਮੈਨੂੰ ਸ਼ਰਮਿੰਦਾ ਨਾ ਹੋਣ ਦੇ,
    ਨਾ ਵੈਰੀਆਂ ਨੂੰ ਮੇਰੇ ਉੱਤੇ ਬਗਲਾਂ ਵਜਾਉਣ ਦੇ।
  mya-JVB: အကျွန်ုပ် ၏ ဘုရား သခင်၊ ကိုယ်တော် ကို အကျွန်ုပ်ခိုလှုံ သည်ဖြစ်၍၊ ရှက်ကြောက်
    ခြင်းသို့ မ ရောက်ပါစေနှင့်။ အကျွန်ုပ် ၏ ရန်သူ တို့သည် အကျွန်ုပ် ကို အောင် ၍ အောင်
    ပွဲကိုမ ခံပါစေနှင့်။
  kgf-kgf: Nuac Anutu, ni guac muru héima nanʒua. Imuac méra nénna, gamuna mihicŋiwi
    niŋac. Nuac haʒéc hécnanéŋ nogicbu niŋac.
  tte-O: kowa yagu Yaubada koliwo yagu meli yapei. Tabu kupepeiyau mwalimwaline koina
    yo tabu kagu tokaleyayao sikakawa-ginauli bwagabwaga-yagau.
  tbg-tbg: Mpo, are ti Variqavanoma variaro. Te ariara viva ti kahaqiariravama vaivo
    tunara. Mpo, hauri are ti navutaaka qaqi kairamanta vika ti aatarake vora ahora
    ntuva timitaiqe te kaurira haika varaarorave.
  hmo-hmo: Egu Dirava e, oi dekenai lau abidadama henia noho. Lau do oi durua, vadaeni
    hemarai do lau davaria lasi. Lau do oi durua, vadaeni lau idia hadikaia gwauraia
    taudia ese, lau do idia kirikirilaia lasi!
  zar-NT: Ruzxöni ládxaʼa Liʼ, Dios quiaʼ. Ben ga cabí utuíʼidaʼ, en cabí uluʼdzeja
    nupa bitiʼ taʼléʼe nedaʼ dxiʼa.
  urd-urd: ऐ मेरे ख़ुदा, मैंने तुझ पर भरोसा किया है, मुझे शर्मिन्दा न होने दे:मेरे
    दुश्मन मुझ पर ख़ुशी न मनाएँ।
  rus-SYN: Искуси меня, Господи, и испытай меня; расплавь внутренности мои и сердце
    мое,
  bqc-SIM: ma Lua, málɛ n náaikɛ. Ńsu to wí ma kũo, ńsu to ma ibɛɛↄ tidↄmalao.
  tcz-CHONGTHU: Nang katahsan e Elohim ka Pathen! Nei jumso hihbeh in, chule kalel
    na a hin ka melmate kichoisang sah hihbeh in.
  mar-mar: माझ्या देवा, तुझ्यात माझा विश्वास आहे. मला निराश होऊ देऊ नको, माझे शत्रू
    माझ्यावर हर्ष न करोत.
  isl-isl: Hafnaðu mér ekki, Drottinn, því að ég treysti þér. Láttu ekki óvini mína
    yfirbuga mig. Láttu þá ekki vinna sigur.
  hlt-THB: Aw ka Khawsa, nang ni ka ni ypnaak. Chah koeh ni phyih sak nawh, ka qaalkhqi
    ingawm koeh ni noeng sak.
  qub-qub: Tayta Dios gammanmi yäracamö. Pengaycho canätaga ama camacächiychu. Chiquimajcunapis
    ama cushipämächunchu.
  bqp-bqp: Ma Luda, matɛni n náani kɛ, ǹsun tó wé'i ma kũro, ǹsun tó ma ibɛrɛnↄ ma
    nɛro.
  hat-hat: Piga ou fè m' wont, pa kite lènmi yo pase m' nan betiz.
  eng-BSB: in You, my God, I trust. Do not let me be put to shame; do not let my enemies
    exult over me.
  eng-WEBPB: My God, I have trusted in you. Don’t let me be shamed. Don’t let my enemies
    triumph over me.
  kbq-kbq: Kagra nagri Anumza mani'nanke'na, kagrite namentintia nehue. Kagra natrege'na
    nagazegura osaneno. Hanki ha' vaheni'a zamatrege'za, hara hu nagate'nere'za musena
    osiho.
  pon-pon: Ai Kot, I liki komui, jauaja ia, pwe I ender jarodi, o ai imwintiti kan
    ender peren kida.
  nhe-BL: Mopan ta, noTeco Dios, nimotemachía. Amo xinechcahua para ma nimopinahualti.
    Amo xiquincahuili nocualancaitacahua ma nechhuetzquilica.
  wnc-wnc: Ga natane Anutuna. Nata gaekan baniu singgat. Gata gatangamuke iwana dua
    kapewi na napbimban maakawit. Gata iwana dua kapewi na yaitakepuke waaminda baknganing.
  bus-bus: Ma Luda, má n náanɛkɛna, ǹton tó wí ma kũro, ǹton tó ma ibɛɛnↄ ma nɛro.
  gub-BL: Hezar, nerehe azeruzar. Hepyro pe maranugar haw wi nehe, hemunyryk pe heretykaw
    wi nehe. Emurywete kar zo heàmàtyry'ymar ne wà nehe, iaiw ma'e ihewe uzeapo ma'e
    rehe ne wà nehe.
  eng-DRA: Prove me, O Lord, and try me; burn my reins and my heart.
