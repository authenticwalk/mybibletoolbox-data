verse: PSA.025.015
translations:
  mal-C: എന്റെ ദൃഷ്ടി എപ്പോഴും യഹോവയുടെമേൽ ആകുന്നു, കാരണം അവിടന്ന് എന്നെ എന്റെ ശത്രുവിന്റെ
    കെണിയിൽനിന്നു മോചിപ്പിക്കുന്നു.
  deu-TKW: Meine Augen blicken stets auf Jahwe, denn er wird meine Füße aus dem Netze
    ziehn.
  lin-lin: Natalelaka Yawe tango nyonso, pamba te kaka Ye nde akolongola makolo na
    ngai na motambo.
  mmx-mmx: Am tem saga amisik ti Leeme Silok ti loklok tooro, la ik lox asepsu amisix
    ia basinge levenaniu.
  eng-LSV: My eyes [are] continually to YHWH, || For He brings my feet out from a
    net.
  eng-GNV: 'Mine eyes are euer towarde the Lord: for he will bring my feete out of
    the net.'
  eng-WEBSTER: My eyes are ever towards the LORD; for he will pluck my feet out of
    the net.
  nhw-BL: Nochipa nimitztemohua TOTECO, huan nijchiya para techpalehuiqui, pampa san
    ta tihuelis techmanahuis tlen ni tlaquetztli.
  swh-ONEN: Macho yangu humwelekea Bwana daima, kwa kuwa yeye peke yake ndiye ataitoa
    miguu yangu kutoka mtego.
  bba-bba: Nɑ yɛ̃ mɑ wunɑ ɑ rɑ nɛn nɑɑsu yɑre sɑɑ yinɑn di. Yen sɔ̃nɑ ko nɑ n nun
    mɛɛrɑ bɑɑdommɑ.
  eng-KJVCPB: (ע) Mine eyes are ever towards the Lord; For he shall pluck my feet
    out of the net.
  luo-luo: Achomo wangʼa kuom Jehova Nyasaye ndalo duto, nikech en kende ema obiro
    golo tiendena mobadho omako.
  aii-aii: ܥܲܝܢܝܼ̈ ܐܲܡܝܼܢܵܐܝܼܬ ܠܡܵܪܝܵܐ ܝܢܵܐ، ܣܵܒܵܒ ܗ̇ܘ ܒܸܬ ܦܲܠܸܛ ܠܗܘܿܢ ܐܲܩܠܝܼ̈ ܡ̣ܢ
    ܓܲܪܕܵܐ.
  meu-meu: Matagu ese Iehova e haḡereamu, badina be ia ese lau aegu na huo amo baine
    veridia oho.
  npi-ULB: मेरा आँखाहरू सदासर्वदा परमप्रभुमाथि हुन्छन्, किनकि उहाँले मेरा खुट्टाहरूलाई
    जालबाट मुक्‍त गर्नुहुनेछ ।
  yor-yor: Ojú mi gbé sókè sọ́dọ̀ Olúwa, nítorí pé yóò yọ ẹsẹ̀ mi kúrò nínú àwọ̀n
    náà.
  pes-OPCB: چشم امید من همیشه بر خداوند است، زیرا تنها او می‌تواند مرا از خطر برهاند.
  tgl-ULB: Ang aking mga mata ay laging nakatuon kay Yahweh, dahil pakakawalan niya
    ang aking mga paa mula sa lambat.
  nop-nop: Nu helemahelemaŋ Yahwedi nehitubu-lodawek yoŋa aditok dau diwe tilat. Kaŋ
    adi kubugoŋdi nemek nehitubu-kadaka tine tiiŋ gineniŋ nanagitak.
  hui-hui: I̱na horo bibahendengi Anduane Homogohanda i̱ biamogo bilo ibuhondo mini
    dunubia ho haga kogoni. I̱ mo ko holene bu ngagoria kogola ibugua i̱ pele ngialu
    mo wiaga kagoni.
  mya-mya: ကယ်​မ​တော်​မူ​ရန်​ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​အား အ​ခါ​ခပ်​သိမ်း​မျှော်​ကြည့်​၏။
    ကိုယ်​တော်​သည်​လည်း​ငါ့​အား​ဘေး​အန္တ​ရာယ်​မှ ကယ်​ဆယ်​တော်​မူ​၏။
  bod-N: ཡ་ཝཱེས་བདག་གི་རྐང་པ་རྙི་ལས༌དགྲོལ། །ང་ཡི་མིག་གིས་དུས་རྒྱུན་ཁོང་ལ༌བལྟ།།
  wsk-wsk: Aninga amotam mu Yawe kote la loaga lagasam, mu awuk, nu kota aninga sanguk
    se dagarok memek mu kiarikko.
  sna-sna: Meso angu anoramba achitarira kuna Jehovha, nokuti ndiye chete anosunungura
    tsoka dzangu pamusungo.
  spa-BLM: Mis ojos están siempre en Yahvé, porque él sacará mis pies de la red.
  cac-cac: Mamin Jehová, an̈ej d'ayach ayoch in pensar. A ach ol in a colel d'a ch'an̈
    yaal.
  swh-ULB: Siku zote macho yangu yanamtazama Yahwe, kwa kuwa yeye ataifungua miguu
    yangu kwenye nyavu.
  deu-ELBBK: Meine Augen sind stets auf den HERRNgerichtet, denn er wird meine Füße
    herausführen aus dem Netz.
  mbb-OT: Diyè e zà layun edangep te kenikew, su iyan ka edlibri kedì te ebpekezezaat
    kedì.
  mal-2015: എന്റെ കണ്ണു എപ്പോഴും യഹോവയിങ്കലേക്കാകുന്നു; അവൻ എന്റെ കാലുകളെ വലയിൽനിന്നു
    വിടുവിക്കും.
  gup-gup: Ngaye ngadjalnan Yawey nawu nadjalkudji nganbidiyikarrmekenh ba bu nganbebke
    kore kunwarre nganbongkarrme.
  rmc-rmc: Mire jakha dikhen furt pro RAJ, bo ov lel mire pindre avri andral e sita.
  nlg-nlg: Na matagu te righia haia va Lord ge ke hangau. Na pukuna gaia vamua ke
    tangomana na vavolaagu, ta didira na taripiti na ghagua na levunimate.
  pes-OPV: چشمان من دائم بسوی خداوند است زیرا که او پایهای مرااز دام بیرون می‌آورد.
  ron-1924: Еу ымь ынторк некурмат окий спре Домнул, кэч Ел ымь ва скоате пичоареле
    дин лац.
  ben-OBCV: আমার চোখ সর্বদা সদাপ্রভুর দিকে স্থির, কারণ তিনিই কেবল শত্রুদের ফাঁদ থেকে
    আমায় উদ্ধার করবেন।
  som-som: Weligayba indhahaygu waxay u jeedaan xagga Rabbiga, Waayo, wuxuu cagahayga
    ka bixin doonaa dabinka.
  eng-ASVBT: Mine eyes are ever toward Jehovah; For he will pluck my feet out of the
    net.
  mna-mna: Nio aŋurur motoŋ pa Yooba be iuulu yo. Pa ni ta itatkewe kumbuŋ pa kilis
    ki koŋ koi bizin.
  ita-1885: I miei occhi son del continuo verso il Signore; Perciocchè egli trarrà
    i miei piedi della rete.
  eng-ULB: My eyes are always on Yahweh, for he will free my feet from the net.
  spa-VBL: Siempre miro al Señor, porque Él me rescató cuando estaba atrapado.
  fra-_FOB: Mes yeux regardent sans cesse vers l'Éternel; car il fera sortir mes pieds
    du filet.
  mal-mal: എന്റെ കണ്ണ് എപ്പോഴും യഹോവയിങ്കലേക്കാകുന്നു; കർത്താവ് എന്റെ കാലുകളെ വലയിൽനിന്ന്
    വിടുവിക്കും.
  lit-lit: Mano akys nuolat nukreiptos į VIEŠPATĮ, nes jis ištrauks mano kojas iš
    pinklių.
  urd-GVR: Merī āṅkheṅ Rab ko taktī rahtī haiṅ, kyoṅki wuhī mere pāṅwoṅ ko jāl se
    nikāl letā hai.
  suz-BL: गो गेना हना यो परमप्रभु यावे गे ला कोव़नुङ। मारदे हना मेकोमी आं खोइली ब्‍वारद
    रे प्रोंइब।
  eng-NOY: Mine eyes are ever directed to the LORD, For he will pluck my feet from
    the net.
  ita-1927: I miei occhi son del continuo verso l’Eterno, perch’egli è quel che trarrà
    i miei piedi dalla rete.
  ckb-ckb: من هەمیشە چاوم ئاراستەی یەزدان کردووە، چونکە تەنها ئەو پێم لە تەڵە دەکاتەوە.
  eng-BBE: My eyes are turned to the Lord at all times; for he will take my feet out
    of the net.
  xsi-xsi: Ikura zo zo naŋa uru ao tiniŋgu pa Yova Kindeni tu ivilana, aku ikai naŋa
    piti lâ kazâŋa ilo.
  kan-OKCV: ನನ್ನ ಕಣ್ಣುಗಳು ಯಾವಾಗಲೂ ಯೆಹೋವ ದೇವರ ಕಡೆಗೆ ಇರುತ್ತವೆ; ಏಕೆಂದರೆ ಅವರೇ ನನ್ನ ಪಾದಗಳನ್ನು
    ಬಲೆಯಿಂದ ಬಿಡಿಸುವವರು.
  tam-2017: என்னுடைய கண்கள் எப்போதும் யெகோவாவை நோக்கிக்கொண்டிருக்கின்றன; அவரே என்னுடைய
    கால்களை வலைக்கு நீங்கலாக்கிவிடுவார்.
  spa-RV-1909: Mis ojos están siempre hacia Jehová; porque él sacará mis pies de la
    red.
  ron-BTF: Ochii mei sunt întotdeauna către DOMNUL, fiindcă îmi va smulge picioarele
    din ochiurile plasei.
  eng-WEBP: My eyes are ever on the LORD, for he will pluck my feet out of the net.
  eng-FBV: I always look to the Lord, for he rescues me when I'm trapped.
  nld-1939: Mijn ogen zijn altijd op Jahweh gericht; Want Hij trekt mijn voet uit
    de strikken.
  nch-BL: Nochipa nimitztemohua TOTECO, huan nijchiya para techpalehuiqui, pampa san
    ta tihuelis techmanahuis ten ni taquetzti.
  vie-1934: Mắt tôi hằng ngưỡng vọng Đức Giê-hô-va; Vì Ngài sẽ gỡ chân tôi ra khỏi
    lưới.
  cha-cha: Y atadogjo siempre juatan si Jeova; sa güiya ujala y adengjo juyong gui
    laso.
  hin-CV: मेरी आंखें एकटक याहवेह को देख रहीं हैं, क्योंकि वही मेरे पैरों को फंदे से
    मुक्त करेंगे.
  eng-OURB: ע My eyes are ever on Adonai, for he will pluck my feet out of the net.
  spa-BES: Mis ojos se vuelven al Señor todo el tiempo; porque él sacará mis pies
    de la red.
  tdx-tdx: ס Mitolike mb’am’ Iehovà nainai’e o masokoo, amy te Ie ro mañakats’ o tombokoo
    ami’ty harato.
  tha-KJV: ตาของข้าพเจ้าจ้องตรงพระเยโฮวาห์​เสมอ เพราะพระองค์จะทรงถอนเท้าของข้าพเจ้าออกจากข่าย
  por-BR-2018: Meus olhos estão continuamente voltados para o SENHOR, porque ele tirará
    meus pés da rede de caça.
  deu-ELO: Meine Augen sind stets auf Jehova gerichtet; denn er wird meine Füße herausführen
    aus dem Netze.
  eng-WYC-2018: Mine eyes be ever[more] to(ward) the Lord; for he shall pull away
    my feet from the snare. (My eyes be upon the Lord forevermore; for he shall pull
    away my feet from the snare.)
  epo-epo: Miaj okuloj estas ĉiam direktitaj al la Eternulo, Ĉar Li eltiras el reto
    miajn piedojn.
  gfk-gfk: Ira matagu i la kis taar tano Watong, kanong augu sen nu lapus ise ira
    kakigu tano matana hinau.
  uig-PIN: Mening kɵzlirim ⱨǝmixǝ Pǝrwǝrdigarƣa tikilip ⱪaraydu; Qünki U putlirimni
    tordin qiⱪiriwetidu.
  beo-beo: Na da eso huluane Hina Gode da na fidimu, amo dafawaneyale dawa:be. Amola
    na se mae nabima:ne, E da eso huluane na gaga:lala.
  tpi-OTNT: Olgeta taim mi save wetim God i helpim mi. Em i save kisim bek mi long
    ol samting i laik bagarapim mi.
  hau-SA: Idanuna kullum suna a kan Ubangiji, gama shi ne kaɗai zai kuɓutar da ƙafafuna
    daga tarko.
  udu-udu: Em pem isa yempa/ c̱u’thki ’kup̱ki Tap̱a mo, haali/ a’di midi buḵ sho’k
    pem ’pena gume/ mo.
  uig-LAT: Méning közlirim hemishe Perwerdigargha tikilip qaraydu; Chünki U putlirimni
    tordin chiqiriwétidu.
  nde-nde: Amehlo ami ahlezi ekuThixo lanini, ngoba nguye kuphela ozakhumula inyawo
    zami esithiyweni.
  ton-ton: ‌ʻOku hanga atu maʻuaipē hoku mata kia Sihova, he ko ia te ne toʻo hoku
    vaʻe mei he kupenga.
  ces-1613: Oči mé vždycky patří k Hospodinu, on zajisté z leči vyvodí nohy mé.
  eng-WMB: My eyes are ever on the LORD, for he will pluck my feet out of the net.
  tam-TCV: என் கண்கள் எப்பொழுதும் யெகோவாவையே நோக்கியிருக்கின்றன; ஏனென்றால் என் கால்களை
    அவரே கண்ணியிலிருந்து விடுவிப்பார்.
  ceb-ULB: Ang akong mga mata anaa kanunay kang Yahweh, kay ipalingkawas niya ang
    akong mga tiil gikan sa pukot.
  pol-UBG: Moje oczy nieustannie patrzą na PANA, bo on wyrwie z sidła moje nogi.
  urd-GVU: میری آنکھیں رب کو تکتی رہتی ہیں، کیونکہ وہی میرے پاؤں کو جال سے نکال لیتا
    ہے۔
  eng-OEBCW: My eyes are ever toward the Lord, for out of the net he brings my foot.
  deu-1912: Meine Augen sehen stets zu dem HERRN; denn er wird meinen Fuß aus dem
    Netze ziehen.
  kan-2017: ನನ್ನ ದೃಷ್ಟಿ ಯಾವಾಗಲೂ ಯೆಹೋವನಲ್ಲಿದೆ; ಆತನೇ ನನ್ನ ಕಾಲುಗಳನ್ನು ಬಲೆಯಿಂದ ಬಿಡಿಸುವವನು.
  yap-yap: Gubin ngiyal’ ni SOMOL e gu ma sap ngak ni nge ayuwegneg, me ir e ma lufeg
    ko oloboch.
  hlt-MCSB: Ka mik loh BOEIPA dongah a hmaitang taitu dongah ka kho he lawk dong lamloh
    a doek.
  mdy-ETH: ዒዚ ታና ፒራሢዳፓ ቢያ ዓውሴሢሮ ቢያ ዎዴ ታ ዒዛ ባንሢ ዛጋኔ።
  twi-ASANTE: Mʼani da Awurade so daa, ɛfiri sɛ ɔno nko ara na ɔbɛyi me nan afiri
    afidie mu.
  eng-WEBU: My eyes are ever on the LORD, for he will pluck my feet out of the net.
  acu-NT: Wikia itiurkachmin pujamtaisha, wina Apurka tuke angkanmamtikrurtin asamtai,
    tuke niin nintimtusan pujajai.
  spa-PDDPT: Mis ojos están siempre fijos en Yavé, Porque Él sacará mis pies de la
    red.
  gun-gun: Ama'ẽ riae aikovy Senhor re, mba'eta ha'e ae oipe'a 'rã xepy nhuã gui.
  agu-BL: Ilenin cho'n na chinxmayin nin te Wajcaw. Na i' tz'ocopon tan incolpe'n,
    tk'ab yi e'chk il yi tz'ul tzinwutz.
  ilo-ULB: Kankanayon a nakaturong dagiti matak kenni Yahweh, ta wayawayaannanto dagiti
    sakak manipud iti iket.
  kpg-kpg: Au e halahala dogu hagamaamaa gi baahi Dimaadua i nia madagoaa huogodoo,
    gei Mee e haga dagaloaha au gi daha mo di haingadaa.
  uig-ARA: مېنىڭ كۆزلىرىم ھەمىشە پەرۋەردىگارغا تىكىلىپ قارايدۇ؛ چۈنكى ئۇ پۇتلىرىمنى
    توردىن چىقىرىۋېتىدۇ.
  sus-sus: N xaxili tixi Alatala ra lɔxɔɛ birin barima a tan nan n natangama fe ɲaaxi
    ma.
  pon-2006: I kin rapahki sawasepei rehn KAUN-O ahnsou koaros, e ahpw kin ketin kapitiesang
    wasa keper.
  jae-jae: Matoc kêsap Apômtau tôŋ gebe eŋ oc ênu ockaiŋ su aŋga lakô.
  ksd-ksd: A matagu i gigira vatikai upi ra Luluai; Tago ia iat na pala vue ra kaugu
    ta ra kun.
  tur-YTC: Gözlerim hep Yahve’nin üstündedir, Çünkü ayaklarımı ağdan O çıkarır.
  bel-N: Вочы мае заўсёды [глядзяць] на ГОСПАДА, бо Ён выцягне з сеткі ногі мае.
  kpr-kpr: Na sonemba Bajari kena bari dae gigiturureono, nune na sifo ghousa evia
    dara memaghae da jokáda saghimbe buraira.
  ind-AYT: Mataku terus-menerus kepada TUHAN karena Dia akan mengeluarkan kakiku dari
    jerat.
  yom-yom: Thalu ama yidi kuidi Yave mu zithangu zioso. Bila niandi wela totula malu
    mama mu dikondi.
  yut-yut: Yawe da gɨn nak paron naŋ kukwosok, do uŋun da aŋpulugosak do dabɨlno uŋudon
    gɨn yɨpmaŋdat.
  nya-nya: Maso anga ali pa Yehova nthawi zonse, pakuti ndi Iye yekha amene adzawonjola
    mapazi anga mu msampha.
  kyg-kyg: Agaemo natafauno nateꞌniya umenifatiꞌmo hatu maeno nategaiyaꞌmofeꞌmo Ala
    kava nefekeꞌmo aulu heꞌna neꞌagove.
  hrv-hrv: $AJIN K Jahvi su svagda oči moje upravljene, jer mi nogu izvlači iz zamke.
  mps-mps: Tigidali sogo te Genuai Bidigo ena tau somainu tonalubo da. Magi baso meni,
    te ena dolainu yali nai dabede te agai ena ma sabo dao.
  tpi-tpi: Olgeta taim mi save wetim God i helpim mi. Em i save kisim bek mi long
    ol samting i laik bagarapim mi.
  dan-1931: Mit Øje er stadig vendt imod HERREN, thi han frier mine Fødder af Snaren.
  vie-OVCB: Mắt con mòn mỏi trông Chúa Hằng Hữu đến, gỡ chân con ra khỏi lưới gài.
  guj-2017: મારી દ્રષ્ટિ સદા યહોવાહ તરફ છે, કારણ કે તે મારા પગને જાળમાંથી મુક્ત કરશે.
  pon-2006A: I kin rapahki sawasepei rehn KAUN-O ahnsou koaros, e ahpw kin ketin kapitiesang
    wasa keper.
  por-BRBSL: Meus olhos estão sempre em Yahweh, pois ele vai arrancar meus pés da
    rede.
  eng-OEBUS: My eyes are ever toward the Lord, for out of the net he brings my foot.
  swe-swe: 'Mina ögon är alltid riktade mot Herren, för han ska befria mina fötter
    ur nätet [från mina fiender]. [Den sextonde hebreiska bokstaven är: ע – Ajin.
    Tecknet avbildar ett öga eller en vattenkälla. Den symboliserar ofta profetisk
    klarsyn och uppenbarelse. Här är det ordet ”ögon” som börjar med denna bokstav.]'
  cth-cth: BAWIPA teh kâuep yungyoe, hatdawvak tangkam dawk hoi ka khoh hah a rasa
    han.
  twi-twi: Mʼani da Awurade so daa, efisɛ ɔno nko ara na obeyi mʼanan afi afiri mu.
  hlt-hlt: Ka mik loh BOEIPA dongah a hmaitang taitu dongah ka kho he lawk dong lamloh
    a doek.
  tbz-SIM: M buɔ́ Kuyie nku sɑ̃́ɑ̃̀, kuù yó m pítɛ́ ticùɔ̀tì tìì m pĩ.
  msy-2020: Kɨ zurara uabɨn akurvaghasa Ikiavɨra Itir Godɨn gara a mɨzuai, ezɨ a bizir
    na gasɨghasɨghasava amibar aven ua na isi.
  dop-dop: Tɑcɑɑ kɛ mɑ tekiɣi tɑm. Mpi tɔ, ɩnɩ ɩ kɑ ləsənɑ-m kɑtɔkɑ ŋkɑ kɑ kpɑ-m tɔ
    kɑ tɑɑ.
  azb-azb: Həmişə gözüm Rəbdədir, Çünki O, ayaqlarımı tələdən xilas edir.
  eng-DBY: Mine eyes are ever toward Jehovah; for he will bring my feet out of the
    net.
  hin-2017: मेरी आँखें सदैव यहोवा पर टकटकी लगाए रहती हैं, क्योंकि वही मेरे पाँवों
    को जाल में से छुड़ाएगा। (भज. 141:8)
  wol-KYG: Samay gët jàkk rekk ci Aji Sax ji, moo may xettli ci fiiru noon.
  swp-swp: Matagu huia gamagari ea tusaei GUIAU arinai, aegu sai’i eai abo i abihaidi.
  bjr-bjr: Qinee aiqama kari dadaaqianifeera Yaaweefinnai qifu maqaidaqa. Miqi marunanoo
    mifa qini manda ainainakinaana itita qisee marifa maridanoo.
  eng-YLT: Mine eyes [are] continually unto Jehovah, For He bringeth out from a net
    my feet.
  kne-kne: Naimongsan din nemnem kon sik-a, Apo, tan omisalakan ka sin am-in ay ligat
    ko.
  eng-WYC-2017: Mine eyes be ever[more] toward the Lord; for he shall pull away [or
    pull up] my feet from the snare.
  eng-WMBB: My eyes are ever on the LORD, for he will pluck my feet out of the net.
  zat-NTPS: Tu dxennázqueza' Xránadxu Dios lawe' da guselé̱' neda' lu na' benne' ca'
    dxelaca lazre̱' xele̱l-le̱' neda'.
  zty-NTPS: Wx̱én ḻáže'teza' X̱anžo Dios dan' beslé' neda' ḻo na'gak benne' ka'
    žénegekle' wžía yí'gake' neda'.
  urd-GVH: मेरी आँखें रब को तकती रहती हैं, क्योंकि वही मेरे पाँवों को जाल से निकाल
    लेता है।
  rug-rug: (Ain) Kalavarae si rau koe Zihova doduru totoso, meke va sare au Sa pa
    tinasuna.
  gaz-gaz: Iji koo yeroo hunda gara Waaqayyoo ilaala; inni miilla koo kiyyoo keessaa
    ni baasaatii.
  fra-LSG: Je tourne constamment les yeux vers l’Éternel, Car il fera sortir mes pieds
    du filet.
  yal-yal: N yɛɛn tixi Alatala ra waxatin birin, bayo a tan nan n natangama suxu yalaan
    ma.
  iou-iou: Täŋkentäŋ namikta Anutu-kengän gera yäk täyat. Täŋira umuri u ba u keri
    terak nanik yäyomägat täyak.
  haw-1868: E kau mau ana ko'u mau maka ia Iehova; No ka mea, e kaili ae oia i ko'u
    mau wawae mailoko ae o ka upena.
  arb-NAV: تَتَّجِهُ عَيْنَايَ دَائِماً نَحْوَ الرَّبِّ، لأَنَّهُ يُحَرِّرُ رِجْلَيَّ
    مِنْ فَخِّ الشِّرِّيرِ.
  ded-ded: KEBUNGO hanina uficfunac mesiudeac meficnuudeac negeung amma kicna nasosoc
    yearu fikecbade.
  ewe-ewe: Nye ŋkuwo le Yehowa ŋu ɖaa, elabena eya koe aɖe nye afɔ le mɔ me.
  eng-LEE: My eyes are ever [directed] toward the Lord; for he will draw out of the
    net my feet.
  asm-FB: মোৰ চকু চিৰকাল যিহোৱাৰ ফাললৈ; কিয়নো তেৱেঁই মোৰ ভৰি জালৰ পৰা মুক্ত কৰিব।
  sus-A: ﭑ شَشِلِ تِشِ عَلَتَلَ رَ لْشْي بِرِن بَرِ مَ عَ تَن نَن ﭑ نَتَنفَمَ قٍ حَاشِ
    مَ.
  fra-SBL: Mes yeux sont toujours fixés sur Yahvé, car il arrachera mes pieds du filet.
  hbo-hbo: עֵינַ֣י תָּ֭מִיד אֶל־יְהוָ֑ה כִּ֤י הֽוּא־יֹוצִ֖יא מֵרֶ֣שֶׁת רַגְלָֽי׃
  kik-kik: Maitho makwa maikaraga hĩndĩ ciothe macũthĩrĩirie Jehova, nĩgũkorwo nowe
    wiki ũngĩteithũkithia magũrũ makwa mũtego-inĩ.
  fra-NCL: J’ai les yeux constamment tournés vers Yahweh, car c’est lui qui tirera
    mes pieds du lacet.
  cek-AK: Ka mik mah Angraeng khue ni danh; anih mah thaang pongah kaman ka khok to
    na khramh pae tih.
  cuk-cuk: Ar Bab-Dummaddi emar-yamoged-igargi an-ollorsaed. A-ular, Bab-Jehováʼginbi
    an ataked.
  tel-2017: నా కళ్ళు ఎప్పుడూ యెహోవా మీదే ఉన్నాయి, ఎందుకంటే ఆయన నా పాదాలను వలలోనుంచి
    విడిపిస్తాడు.
  hat-BSA: Zye m toujou vè SENYÈ a, paske Li va retire pye mwen nan pèlen an.
  kos-kos: Nga suk kasru sin LEUM GOD in pacl nukewa, Ac El moliyu liki mwe sensen.
  hbo-WLC: עֵינַ֣י תָּ֭מִיד אֶל־יְהוָ֑ה כִּ֤י הֽוּא־יוֹצִ֖יא מֵרֶ֣שֶׁת רַגְלָֽי׃
  ibo-ibo: Anya m abụọ na-elegide Onyenwe anyị mgbe niile; nʼihi na ọ bụ naanị ya
    ga-eme ka ụkwụ m abụọ site nʼọnya pụta.
  ory-ory: ସଦାବେଳେ ସଦାପ୍ରଭୁଙ୍କ ଆଡ଼େ ମୋହର ଦୃଷ୍ଟି ଥାଏ; କାରଣ ସେ ଜାଲରୁ ମୋହର ଚରଣ ଉଦ୍ଧାର
    କରିବେ।
  chk-chk: Üa sachetä ngeni ewe Samol mi Lapalap fansoun meinisin, pun i epwe angasaei
    seni feiengau.
  rop-rop: Mi weit olataim langa yu YAWEI blanga album mi. Oni yu oldei seibum mi
    brom ola brabli nogudwan trep.
  ukr-1871: Очі мої все дивляться на Господа, він бо виведе із сїтки ноги мої.
  yon-yon: Yarimanbed awawok andi dowad ye yaa kereknembirimain, amborom kuu yembedmo
    arud yaa ne nen burudandimaan kowe.
  deu-1951: Meine Augen sind stets auf den HERRN gerichtet, daß er meinen Fuß aus
    dem Netze ziehe.
  eng-JPS: Mine eyes are ever toward the LORD; for He will bring forth my feet out
    of the net.
  srp-1865: Oèi su mi svagda upravljene ka Gospodu, jer on izvlaèi iz zamke noge moje.
  lug-lug: Ntunuulira Mukama buli kiseera, kubanga yekka y’anzigya mu kabi.
  heb-heb: עיני תמיד אל יהוה כי הוא יוציא מרשת רגלי׃
  ben-IRV: আমার চোখ সব দিন সদাপ্রভুুর উপরে, কারণ তিনি আমার পাকে জাল থেকে মুক্ত করবেন।
  ntu-ntu: txtrpwo nibrnge bam mz nzmnc-xgle-krnge nim. lapx-zvzx mz nzokatr-krm ninge.
  pan-pan: ਮੇਰੀਆਂ ਅੱਖਾਂ ਹਰ ਵੇਲੇ ਯਹੋਵਾਹ ਵੱਲ ਲੱਗੀਆਂ ਹਨ, ਕਿ ਉਹ ਮੇਰੇ ਪੈਰਾਂ ਨੂੰ ਜਾਲ਼ ਵਿੱਚੋਂ
    ਕੱਢ ਲਵੇ।
  mya-JVB: အကျွန်ုပ် သည် ထာဝရဘုရား ကို အစဉ် မြော်လင့် လျက် နေပါ၏။ အကြောင်း မူကား၊
    အကျွန်ုပ် ၏ခြေ ကို ကျော့ကွင်း ထဲ က နှုတ် ယူတော်မူမည်။
  kgf-kgf: Nuac kicnanéŋ susucnec Yaweac hiwa eŋanʒac. Imuac niŋac, inéŋ ufic igucnec
    nuac hénana hetecgé némmac.
  tte-O: Sauga meuloina mangu ilau Yeoba koina sagu kaiwena kabo ileboyau kaba silae
    kolili.
  tbg-tbg: Noravano Kotiva ti kahaqiarire ti, te virara noraiqaake iri vaunara. Ti
    qoraiqama timitare iaka vaara vuitaaraqihairo viva ti ruaruama timitaanaro.
  hmo-hmo: Nega ibounai, Lohiabada dekenai egu matana lau negea noho, lau do ia durua
    totona, bona ia ese mase bona gari gaudia dekena amo, lau ia hamauria noho.
  zar-NT: Ruyúticaʼsaʼ guídëʼ Xanruʼ gácalenëʼ nedaʼ, tuʼ usölë́ʼ nedaʼ lu naʼ nu
    rë́ʼëni sön nedaʼ.
  urd-urd: मेरी आँखें हमेशा ख़ुदावन्द की तरफ़ लगी रहती हैं, क्यूँकि वही मेरा पाँव
    दाम से छुड़ाएगा।
  bqc-SIM: Ma wɛ́ ìↄ pɛ Diiwa gↄↄpii, asa ↄ̃mɛ ì ma gbá bↄ bau.
  tcz-CHONGTHU: Kamit tenin Yahweh Pakaichu avejingin, aman kagalmite thangkol a kon
    in eihuhdoh jinging e.
  mar-mar: मी नेहमी परमेश्वराकडे आपली दृष्टी लावतो. कारण तो माझे पाय जाळ्यातून मुक्त
    करतो.
  isl-isl: Ég mæni á Drottin í von um hjálp, því að hann einn getur frelsað mig frá
    dauða.
  hlt-THB: Kamik qawi ing Bawipa ben doeng ni a toek, amah doeng ing ni ka khaw qawi
    ve thang awhkawng a hlam law hly.
  qub-qub: Imay örapis Tayta Diosllamanmi yäracuycä ima mana allicunapitapis chapämaj
    captin.
  bqp-bqp: Ma wɛ́ dìgↄ̃ dↄ Dikiria baala'i, àkũ mɛ́ àdi ma gbá bo bàn.
  hat-hat: Se sou Seyè a m'ap gade tout tan, l'ap delivre m' lè m' nan move pa.
  eng-BSB: My eyes are always on the LORD, for He will free my feet from the mesh.
  eng-WEBPB: My eyes are ever on the LORD, for he will pluck my feet out of the net.
  kbq-kbq: Maka zupa nazama hanigu Ra Anumzamofonteke navua nentoe. Na'ankure nagri'ma
    nazeri traka'ma hunaku'ma hania kukompintira nazeri atregahie.
  pon-pon: Maj ai kin ariri Ieowa anjau karoj, pwe a pan kotin jau karoj, pwe a pan
    kotin lapwada na I kat jan nan injar.
  nhe-BL: Nochipa nimitztemohua TOTECO, huan nijchiya para tinechpalehuiqui, pampa
    san ta tihuelis tinechmanahuis tlen ni tlaquetztli.
  wnc-wnc: Tapdukbamu Anututa gatangamikge kayuat. Sike na yapap gwekatang binga yuwa
    sanga kunduta tasiwan maiyak ngang natake na gatuna tanggak.
  bus-bus: Ma wɛ́ɛ ègↄ̃ pɛ́ Diia, zaakɛ àmbe è ma gbá bↄ bàn.
  gub-BL: Tuweharupi ame'e Tupàn Tuweharupi Wiko Ma'e rehe, Ta'e hepyro ikatu 'ymaw
    wi a'e xe.
