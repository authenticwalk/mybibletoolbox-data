verse: PSA.025.020
translations:
  mal-C: എന്റെ ജീവനെ കാത്ത് എന്നെ മോചിപ്പിക്കണമേ; എന്നെ ലജ്ജയിലേക്കു തള്ളിയിടരുതേ,
    കാരണം അങ്ങയിൽ ഞാൻ അഭയംതേടുന്നു.
  deu-TKW: Bewahre meine Seele und errette mich; laß mich nicht zu Schanden werden,
    denn bei dir suche ich Zuflucht.
  lin-lin: Batela bomoi na ngai mpe kangola ngai ; sala ete nayoka soni te, pamba
    te nabombamaka kati na Yo.
  mmx-mmx: Una lok see rak, la una lox asepsu ia, kusu limixin di munepen minia di
    noxo sak tup minia. A vot pasa u kusu una xubak pe ia basinge di.
  eng-LSV: Keep my soul, and deliver me, || Do not let me be ashamed, for I trusted
    in You.
  eng-GNV: 'Keepe my soule, and deliuer me: let me not be confounded, for I trust
    in thee.'
  eng-WEBSTER: 'O keep my soul, and deliver me: let me not be ashamed; for I put my
    trust in thee.'
  nhw-BL: Techmocuitlahui huan techmaquixti para amo nechcocose. Amo xijcahua ma nechpinahualtica,
    pampa ipan ta nimotemachijtoc.
  swh-ONEN: Uyalinde maisha yangu na uniokoe, usiniache niaibike, kwa maana nimekukimbilia
    wewe.
  bba-bba: A mɑn wɔro, ɑ mɑn kɔ̃suo. A ku de n sekuru wɑ domi nɑ kukuɑ wunɛn mi.
  eng-KJVCPB: '(ש) O keep my soul, and deliver me: Let me not be ashamed; for I put
    my trust in thee.'
  luo-luo: Rit ngimana kendo iresa; kik iwe ane wichkuot, nikech in ema apondo kuomi.
  aii-aii: ܢܛܘܿܪ ܓܵܢܝܼ ܘܦܲܨܝܼ ܠܝܼ، ܠܵܐ ܫܵܒ݂ܩܹܬ ܢܵܟ݂ܦܹܢ ܒܗ̇ܝ ܕܫܩܝܼܠܔ ܠܝܼ ܓܵܘܣܵܐ ܒܝܼܘܼܟ݂.
  meu-meu: Egu mauri ba gimaia, ba hamaurigu; ba durugu, basie hahemaraigu; badina
    be egu roho-mauri be oiemu ai.
  npi-ULB: मेरो जीवनको रक्षा गर्नुहोस् र मलाई बचाउनुहोस् । मलाई अपमानित हुन नदिनुहोस्
    किनकि मैले तपाईंमा शरण लिन्छु ।
  yor-yor: Pa ọkàn mi mọ́, kí o sì gbà mí sílẹ̀; má ṣe jẹ́ kí a fi mí sínú ìtìjú,
    nítorí pé ìwọ ni ibi ìsádi mi.
  pes-OPCB: جانم را حفظ کن و مرا نجات ده تا شرمنده نشوم، زیرا که بر تو توکل کرده‌ام.
  tgl-ULB: Pangalagaan mo ang aking buhay at sagipin mo ako; hindi ako mapapahiya,
    dahil nagkukubli ako sa iyo!
  nop-nop: Unduneŋ doktiŋa kotigoŋ nanagila momooŋgoŋ nabudokoweŋ. Kaŋ memikneyedi
    mu nehitifooŋ nehitubu-mekaneŋ. Du kubugoŋdi nabudokolaŋ doktiŋa du’walaŋkade
    bulat.
  hui-hui: I̱naga waitigi karume i̱ bo wanahelo í̠na i̱ handayaho halu pele ngibe.
    Tigua i̱ mo taga nahelo i̱na í̠ kegoha ha do hole ibulebero.
  mya-mya: ကျွန်​တော်​မျိုး​အား​ကွယ်​ကာ​စောင့်​ရှောက်​တော်​မူ​ပါ။ ကယ်​တော်​မူ​ပါ။
    ကျွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​၏​ထံ​တော်​တွင် ခို​လှုံ​ရန်​ချဉ်း​ကပ်​ပါ​၏။
    သို့​ဖြစ်​၍​ကျွန်​တော်​မျိုး​အား အ​ရှက်​ကွဲ​စေ​တော်​မ​မူ​ပါ​နှင့်။
  bod-N: ངའི་སྲོག་བསྲུངས་ནས་ང་རང་སྐྱོབ་པར༌མཛོད། །ཁྱེད་ལ་སྐྱབས་སུ་འགྲོ་བས་སྐྱེངས་མ༌འཇུག།
  wsk-wsk: Se ni aga sangaru to ale aga bitaru se dolara me aisimonko, mu awuk, ni
    aninga yumura kuwim.
  sna-sna: Rindai upenyu hwangu mugondinunura; ndirege kunyadziswa, nokuti ndinovanda
    mamuri.
  spa-BLM: Guarda mi alma y líbrame. No permitas que me desilusione, pues me refugio
    en ti.
  cac-cac: Tan̈vej in, man̈ in a cha chamoc, man̈ in a chab'at d'a nivac q'uixvelal,
    yujto a d'ayach tzin col in b'a.
  swh-ULB: Uyalinde maisha yangu na uniokoe; usiniache niaibishwe, Kwa kuwa kwako
    nakimbilia usalama!
  deu-ELBBK: Bewahre meine Seele und errette mich! Lass mich nicht beschämt werden,
    denn ich suche Zuflucht bei dir.
  mbb-OT: Tipiǥi nu is untung ku, ne libriya a kenikew! Kenà a kenikew peel-elezi,
    su ziyà a med-aput te kenikew para kenà a mekeizi.
  mal-2015: എന്റെ പ്രാണനെ കാത്തു എന്നെ വിടുവിക്കേണമേ; നിന്നെ ശരണമാക്കിയിരിക്കയാൽ ഞാൻ
    ലജ്ജിച്ചുപോകരുതേ.
  gup-gup: Kankukdjurruddin ba bu ngadjaldarrkid, dja kanngehkemen. Ngaye djalwoybukwon,
    wanjh yuwn kanbawon bu ngayemikarren.
  rmc-rmc: Ochraňin miro dživipen a zachraňin man! Vašoda, hoj man denašav ke tute
    te garuvel, ma domuk, hoj man te ladžav.
  nlg-nlg: Righitaonia na volagu mo ko vavolau; ko bei lubatiu gea ge ku maa, na pukuna
    inau tu varava itamua.
  pes-OPV: جانم را حفظ کن و مرارهایی ده تا خجل نشوم زیرا بر تو توکل دارم.
  ron-1924: Пэзеште-мь суфлетул ши скапэ-мэ! Ну мэ лэса сэ фиу дат де рушине кынд
    мэ ынкред ын Тине!
  ben-OBCV: আমার জীবন সুরক্ষিত করো ও উদ্ধার করো; আমাকে লজ্জায় পড়তে দিয়ো না, কারণ
    আমি তোমাতে আশ্রয় নিয়েছি।
  som-som: Naftayda dhawr, oo i samatabbixi, Oo yaanan ceeboobin, waayo, waan isku
    kaa halleeyaa.
  eng-ASVBT: 'Oh keep my soul, and deliver me: Let me not be put to shame, for I take
    refuge in thee.'
  mna-mna: Tamen nio aŋpase pu be we ur pio mi menderkaala yo. Tana motom pio mi we
    seraara pa koŋ koi bizin. Kamke yo la naman. Kokena tilip pio, to koŋ miaŋ.
  ita-1885: Guarda l'anima mia, e riscuotimi; Fa' che io non sia confuso; perciocchè
    io mi confido in te.
  eng-ULB: Protect my life and rescue me; do not let me be humiliated, for I take
    refuge in you!
  spa-VBL: ¡Por favor, mírame y sálvame! No dejes que sea humillado, porque eres el
    único que me protege.
  fra-_FOB: Garde mon âme, et me délivre; que je ne sois pas confus, car je me suis
    retiré vers toi!
  mal-mal: എന്റെ പ്രാണനെ കാത്ത് എന്നെ വിടുവിക്കണമേ; അങ്ങയെ ശരണമാക്കിയിരിക്കുകയാൽ ഞാൻ
    ലജ്ജിച്ചുപോകരുതേ.
  urd-GVR: Merī jān ko mahfūz rakh, mujhe bachā! Mujhe sharmindā na hone de, kyoṅki
    maiṅ tujh meṅ panāh letā hūṅ.
  suz-BL: आं कली खाल पा प्रोंइ‍यीनी। गो मुने मदोक्‍ङल। मारदे हना इन कली जिम्‍मा गेसाक्‍यी।
  eng-NOY: Guard thou my life, and deliver me! Let me not be put to shame, for I have
    trusted in thee!
  ita-1927: Guarda l’anima mia e salvami; fa’ ch’io non sia confuso, perché mi confido
    in te.
  ckb-ckb: ژیانم بپارێزە و ڕزگارم بکە، شەرمەزارم مەکە، چونکە پەنا وەبەر تۆ دەهێنم.
  eng-BBE: 'O keep my soul, and take me out of danger: let me not be shamed, for I
    have put my faith in you.'
  xsi-xsi: Naŋa ano pano tu pwea ŋanana ku pwaina piti lâ kazâŋa ŋine ilo. Ambo noko
    ma kuvila naŋa ŋana apole paraŋa kâ, ande naŋa ma akai maŋeti tia. Naŋa amâ pano
    tu amuna noko tini laiti.
  kan-OKCV: ನನ್ನ ಪ್ರಾಣವನ್ನು ಕಾಪಾಡಿ, ನನ್ನನ್ನು ಬಿಡಿಸಿರಿ; ನಾನು ನಾಚಿಕೆಪಡದಂತೆ ಮಾಡಿರಿ, ಏಕೆಂದರೆ
    ನಾನು ನಿಮ್ಮಲ್ಲಿ ಆಶ್ರಯಪಡೆದಿದ್ದೇನೆ.
  tam-2017: என் ஆத்துமாவைக் காப்பாற்றி என்னை விடுவியும்; நான் வெட்கப்பட்டுப்போகாதபடி
    செய்யும்; உம்மிடம் அடைக்கலம் வந்துள்ளேன்.
  spa-RV-1909: 'Guarda mi alma, y líbrame: no sea yo avergonzado, porque en ti confié.'
  ron-BTF: Păstrează-mi sufletul și eliberează-mă, să nu fiu făcut de rușine, fiindcă
    în tine mă încred.
  eng-WEBP: Oh keep my soul, and deliver me. Let me not be disappointed, for I take
    refuge in you.
  eng-FBV: Please look after me and save me! Don't let me be humiliated, for you are
    the one who protects me.
  nld-1939: Behoed mij, en red mij; Laat mijn vertrouwen op U niet worden beschaamd!
  nch-BL: Techmocuitahui huan techmaquixti para amo nechcocose. Amo xijcahua ma nechpinahualtica,
    pampa ipan ta nimotemachijtoc.
  vie-1934: Xin Chúa hãy giữ linh hồn tôi, và giải cứu tôi; Chớ để tôi bị hổ thẹn,
    Vì tôi nương náu mình nơi Chúa.
  cha-cha: 'Adaje y antijo ya nalibreyo: ya chajo mamamajlao, sa iyajago nae juangocoyo.'
  hin-CV: मेरे जीवन की रक्षा कीजिए और मुझे बचा लीजिए; मुझे लज्जित न होना पड़े, क्योंकि
    मैं आपके आश्रय में आया हूं.
  eng-OURB: שׁ Oh keep my soul, and deliver me. Let me not be disappointed, for I
    take refuge in you.
  spa-BES: Guarda mi alma, y arráncame fuera de peligro; no me avergüences, porque
    he puesto mi fe en ti.
  tdx-tdx: ש Ambeno o fiaikoo, hahao, le ko ado’o ho salareñe, amy te Ihe ro fipalirako.
  tha-KJV: โอ ขอทรงระแวดระวังชีวิตของข้าพระองค์ และช่วยข้าพระองค์​ให้​พ้น ขออย่าให้ข้าพระองค์​ได้​รับความอาย
    เพราะข้าพระองค์วางใจในพระองค์
  por-BR-2018: Guarda minha alma, e livra-me; não me deixes envergonhado, porque eu
    confio em ti.
  deu-ELO: Bewahre meine Seele und errette mich! Laß mich nicht beschämt werden, denn
    ich traue auf dich.
  eng-WYC-2018: Keep thou my soul, and deliver me; be I not ashamed, for I hoped in
    thee. (Keep thou me alive, and save me; let me not be shamed, for I put my trust
    in thee.)
  epo-epo: Gardu mian animon kaj savu min; Ne lasu min hontiĝi, ĉar Vin mi fidas.
  gfk-gfk: Balaure no nugu lon ma nu ras leh iau. Waak u bale iau be da bul iau ra
    hirhir, kanong iau la barahit taar taam.
  uig-PIN: Jenimni saⱪliƣaysǝn, meni ⱪutⱪuzƣaysǝn; Meni xǝrmǝndiliktǝ ⱪaldurmiƣaysǝn;
    Qünki mǝn Seni baxpanaⱨim ⱪildim.
  beo-beo: Ilia da Na hasalasa:besa:le, Dia na gaga:ma! Na da Dia na gaga:ma:ne, Dima
    mana!
  tpi-OTNT: Kisim bek mi na lukautim mi gut, na ol birua i no inap bagarapim mi. Yu
    save was long mi, olsem na mi kam long yu.
  hau-SA: Ka tsare raina ka kuma kuɓutar da ni; kada ka bari in sha kunya, gama na
    nemi mafaka daga gare ka.
  udu-udu: Ayy jiyi mondiki/em pem mo dhali ’cuḵi aha/ mo. Dhalku/ ki dhal aha/ bway
    ki aha/ minu kar ki mo ma ’the is mo, haali/ aha/ budha mo jin hurga/ jwa e /e
    mo.
  uig-LAT: Jénimni saqlighaysen, méni qutquzghaysen; Méni shermendilikte qaldurmighaysen;
    Chünki men Séni bashpanahim qildim.
  nde-nde: Linda impilo yami ungihlenge; ungangiyekeli ngiyangeke, ngoba ngizuza isiphephelo
    Kuwe.
  ton-ton: 'Ke ke tauhi hoku laumālie, mo fakamoʻui au: ʻoua naʻa ke tuku au ke u
    mā; he ʻoku ou falala kiate koe.'
  ces-1613: Ostříhej duše mé, a vytrhni mne, ať nejsem zahanben, neboť v tebe doufám.
  eng-WMB: Oh keep my soul, and deliver me. Let me not be disappointed, for I take
    refuge in you.
  tam-TCV: என் உயிரைப் பாதுகாத்து, என்னைத் தப்புவியும்; உம்மிடத்தில் தஞ்சமடைந்திருக்கும்
    என்னை வெட்கப்பட விடாதேயும்.
  ceb-ULB: Panalipdi ang akong kinabuhi ug luwasa ako; ayaw ako pakaulawi, kay midangop
    ako diha kanimo!
  pol-UBG: Strzeż mojej duszy i ocal mnie, abym nie doznał wstydu; w tobie bowiem
    pokładam nadzieję.
  urd-GVU: میری جان کو محفوظ رکھ، مجھے بچا! مجھے شرمندہ نہ ہونے دے، کیونکہ مَیں تجھ
    میں پناہ لیتا ہوں۔
  eng-OEBCW: Deliver me, keep me, and shame not one who takes refuge in you.
  deu-1912: Bewahre meine Seele und errette mich, laß mich nicht zu Schanden werden;
    denn ich traue auf dich.
  kan-2017: ನನ್ನ ಪ್ರಾಣವನ್ನು ಕಾಪಾಡಿ ಉಳಿಸು; ನಿನ್ನನ್ನೇ ಆಶ್ರಯಿಸಿಕೊಂಡಿದ್ದೇನೆ, ನನಗೆ ಆಶಾಭಂಗವಾಗಬಾರದು.
  yap-yap: Mu yoror rog ngam ayuweg e pogofan rog; mu teg ndab gu waer, ya ku gub
    ngom ni nggu naf nga tan pa’am.
  hlt-MCSB: Ka hinglu he dawndah lamtah kai n'huul dae. Nang dongah ka ying dongah
    yah m'poh sak boeh.
  mdy-ETH: ሼምፓሢ ታኣኮ ካፔ፥ ታና ዓውሴ፤ ኔና ታኣኒ ታኣኮ ፑኖ ካያሢ ማሄሢሮ ታና ቦርሲሲፖ።
  twi-ASANTE: Bɔ me nkwa ho ban na gye me. Mma mʼanim ngu ase, ɛfiri sɛ me dwanekɔbea
    ne wo.
  eng-WEBU: Oh keep my soul, and deliver me. Let me not be disappointed, for I take
    refuge in you.
  acu-NT: Apuru waitkata tura uwemtikrurta. Amin tuke nintimtajme. Tura asamtai wina
    inatsararai tusam surimrukta.
  spa-PDDPT: ¡Guarda mi alma y líbrame! No sea yo avergonzado, Porque en Ti me refugio.
  gun-gun: Earõ xenhe'ẽ re, ha'e xerepy. Taiko eme axĩmba rei aguã rami, ndere anhemi
    rire.
  agu-BL: Chin q'uicy'leju' bin, nin chin colpe'u' ẍchik'ab e' incontra'tz. Quil tak'u'
    ama'l tan tele'n intx'ix. Na cho'n k'uklij inc'u'l te'ju'.
  ilo-ULB: Salaknibam ti biagko ket ispalennak; saanakto a maibabain, ta agkamangak
    kenka!
  kpg-kpg: Hagaloohia au mo di benabena ina au. Hagaloohi au gi dee magedaa au. Au
    e hanadu gi di Goe gii noho au i di aumaalia.
  uig-ARA: جېنىمنى ساقلىغايسەن، مېنى قۇتقۇزغايسەن؛ مېنى شەرمەندىلىكتە قالدۇرمىغايسەن؛
    چۈنكى مەن سېنى باشپاناھىم قىلدىم.
  sus-sus: N nii makanta, i xa n natanga, alako yaagi naxa n sɔtɔ i xa niini bun ma.
  pon-2006: Komw ketin sinsile ie oh doareiehla; komw ketin sinsile ie pwe I en dehr
    lohdi. I kin rapahki poadoarepei sang rehmwi.
  jae-jae: Ônam gôliŋ katuc ma ônam aê sa. Ôkêŋ lau sêŋgôm aê majoc êsa atom gebe
    aê gaê lamu aôm.
  ksd-ksd: Uria vaale vake kaugu nilaun, ma una valaun iau; Koko ina vavirvir, tago
    iau rivarivan tam.
  tur-YTC: Canımı koru, kurtar beni. Hayal kırıklığına uğramayayım, çünkü sana sığınıyorum.
  bel-N: Захавай душу маю і выратуй мяне, каб ня быў я асаромлены, бо я ў Табе маю
    надзею.
  kpr-kpr: Meka geone dae sise, na nimokena ambo sose fefetururono, na gagara edo
    sonembuse, kaifa aso dae resena.
  ind-AYT: Jagalah jiwaku dan selamatkan aku, jangan biarkan aku dipermalukan karena
    aku mencari perlindungan-Mu.
  yom-yom: Keba luzingu luama ayi khudi ! Kadi tala ti ndifua tsoni bila mu ngeyo
    ndisuamina.
  yut-yut: Aŋpulugoki do obɨsat, do egɨp egapno kutnoki, ae uwal da kɨsiron naŋ abɨdoki.
    Aŋpulugaŋaki mayagɨ dɨma pakeŋ.
  nya-nya: Tetezani moyo wanga ndi kundilanditsa; musalole kuti ndichite manyazi,
    pakuti ndimathawira kwa Inu.
  kyg-kyg: Nagupi mafaꞌneleꞌmo yagaika ateꞌneka hosu kavategatiꞌmo navalelika uka
    naote nato. Nagaemo kagaefekeꞌmo, naha maegane, huꞌna nagesamo afiteꞌna maiꞌnovaꞌmofeꞌmo
    navagage osino.
  hrv-hrv: '$ŠIN Čuvaj dušu moju, izbavi me: neću se postidjeti, jer se tebi utekoh.'
  mps-mps: Nago ena ma selama, tama ena bugagia seselaluao, tama te boi bidi dabego
    ena me dologobeo. Nago ena tonalumainu eyu, te ena nageba asobao.
  tpi-tpi: Kisim bek mi na lukautim mi gut, na ol birua i no inap bagarapim mi. Yu
    save was long mi, olsem na mi kam long yu.
  dan-1931: Vogt min Sjæl og frels mig, jeg lider på dig, lad mig ikke beskæmmes.
  vie-OVCB: Xin bảo vệ con! Xin gìn giữ linh hồn con! Nương cậy Chúa, con không hổ
    thẹn.
  guj-2017: મારા જીવનું રક્ષણ કરો અને મને છોડાવો; મારી લાજ જવા દેતા નહિ, કારણ કે હું
    તમારા પર ભરોસો રાખું છું.
  pon-2006A: Komw ketin sinsile ie oh doareiehla; komw ketin sinsile ie pwe I en dehr
    lohdi. I kin rapahki poadoarepei sang rehmwi.
  por-BRBSL: Oh guarde minha alma, e me entregue. Não me decepcione, pois eu me refugio
    em você.
  eng-OEBUS: Deliver me, keep me, and shame not one who takes refuge in you.
  swe-swe: 'Bevara mig (min själ) och rädda mig; låt mig inte bli besviken (komma
    på skam, bli modlös, förvirrad och uppgiven på grund av lång väntan) för min tillflykt
    är i dig. [Den tjugoförsta hebreiska bokstaven är: ש – Shin. Tecknet avbildar
    en tand, och symboliserar ofta att krossa och att förgöra något. I denna vers
    är det ordet ”bevara” som börjar med denna bokstav och det blir en kontrast, i
    stället för att krossas av fienden är bönen att Gud ska rädda och bevara från
    döden.]'
  cth-cth: Ka hringnae ring nateh na rungngang haw. Hloutnae hmu ka ngai dawkvah nang
    teh na pâtam. Yeiraipo hoi na awm sak hanh.
  twi-twi: Bɔ me nkwa ho ban na gye me; mma mʼanim ngu ase, efisɛ me guankɔbea ne
    wo.
  hlt-hlt: Ka hinglu he dawndah lamtah kai n'huul dae. Nang dongah ka ying dongah
    yah m'poh sak boeh.
  tbz-SIM: Nni nkɑ̃nkɛ́ kɛ́ n dɛɛtɛ́, kɛ̀ m bɑ́ nsɔri ɑ borɛ̀ kɛ́di ifɛi.
  msy-2020: Nɨ nan akuragh deragh nan gantɨ, me na abɨntɨ kɨ aghumsɨghan kogham. Nɨrara
    nan akurvasi, ezɨ kɨ nɨ bagha iza nɨn aven modi.
  dop-dop: Kenti mɑ weesuɣu tɔɔ nɑ ń yɑ-m, nɑ mɑ́ tɑɑ lɑ mɑɑ nyəmɑ, kɛ ɩsənɑ mɑ pɛtɑ-ŋ
    mɑ tɩ tɔ pə tɔɔ.
  azb-azb: Canımı qoru, məni qurtar, Sənə pənah gətirdiyimə görə qoyma rüsvay olum!
  eng-DBY: 'Keep my soul, and deliver me: let me not be ashamed; for I trust in thee.'
  hin-2017: मेरे प्राण की रक्षा कर, और मुझे छुड़ा; मुझे लज्जित न होने दे, क्योंकि
    मैं तेरा शरणागत हूँ।
  wol-KYG: Éy, aar ma, musal ma! Bu ma rusloo, yaw laa làqoo.
  swp-swp: Nuagu u itawatai, eo u saguhaigu; tabu se hetaumaeamaeagu, paana egu abadago
    ede oa.
  bjr-bjr: Qini titaqisaidana qini marirana mara afeedamma qisaa. Anee itita qimaqaanneera
    qinee anee iannannai anidaqa. Namuqaa qini rafaaqafu qimaqee marianasaa itita
    qisaa.
  eng-YLT: Keep my soul, and deliver me, Let me not be ashamed, for I trusted in Thee.
  kne-kne: Somalaknib ya omisalakan ka koma, adi ka ipalobos ay omabak da tan din
    pankamangak et sik-a.
  eng-WYC-2017: Keep thou my soul, and deliver me; be I not ashamed, for I hoped in
    thee.
  eng-WMBB: Oh keep my soul, and deliver me. Let me not be disappointed, for I take
    refuge in you.
  zat-NTPS: Bxue bénne'du xu'a, ne bselá neda'. Quebe gu'u lataj xedué'eda' lawe'
    da dxuxrén lazra' Lue'.
  zty-NTPS: Bwia be' da' nakkza', na' beslá neda'. Bi go'o latje yedoe'ela' dan' žx̱en
    ḻaža'a Le'.
  urd-GVH: मेरी जान को महफ़ूज़ रख, मुझे बचा! मुझे शरमिंदा न होने दे, क्योंकि मैं तुझमें
    पनाह लेता हूँ।
  rug-rug: (Shin) Toketoke hukata nau, Mamu harupau; kopu nau pude qu lopu tava kurekure
    si rau, sina koa Agoi mo si aqorae si rau.
  gaz-gaz: Lubbuu koo eegi; na oolchis; sababii ani kooluu sitti galeef, akka ani
    qaanaʼu na hin godhin.
  fra-LSG: Garde mon âme et sauve-moi! Que je ne sois pas confus, Quand je cherche
    auprès de toi mon refuge!
  yal-yal: N niin nakantan, i yi n xunba. N nama yarabi, amasɔtɔ n bata n luxun i
    yi.
  iou-iou: Täŋpäkaŋ gäk näkŋo watä ämana unita näk nämagutpäŋ watä säkgämän it namiŋiri
    iwantä nurirä mäyäk yäpettawä.
  haw-1868: E malama mai oe i kuu uhane, a e hoola mai ia'u; E hoka ole au, no ka
    mea, e hilinai aku au ia oe.
  arb-NAV: صُنْ نَفْسِي وَأَنْقِذْنِي، وَلَا تَدَعْنِي أَخِيبُ، فَإِنِّي عَلَيْكَ
    تَوَكَّلْتُ.
  ded-ded: O, ni geac hoannu hama sufubadeac kekecna onggonggema ebicfunac mesinuna.
    Nga ngic yeneng desofoc anembauac ge kpae heiyemmebesena.
  ewe-ewe: Kpɔ nye agbe ta, eye nàɖem; megana ŋu nakpem o, elabena mewòe mebe ɖo.
  eng-LEE: 'Oh, guard my soul; and deliver me: let me not be put to shame; for I put
    my trust in thee.'
  asm-FB: মোৰ প্রাণৰ সুৰক্ষা দিয়া, মোক উদ্ধাৰ কৰা; মোক লাজত পৰিবলৈ নিদিবা, কাৰণ মই
    তোমাতেই আশ্ৰয় লৈছোঁ।
  sus-A: ﭑ نِي مَكَنتَ، عِ شَ ﭑ نَتَنفَ، عَلَكٌ يَافِ نَشَ ﭑ سْتْ عِ شَ نِينِ بُن
    مَ.
  fra-SBL: Oh, garde mon âme, et délivre-moi. Que je ne sois pas déçu, car je me réfugie
    en toi.
  hbo-hbo: שָׁמְרָ֣ה נַ֭פְשִׁי וְהַצִּילֵ֑נִי אַל־אֵ֝בֹ֗ושׁ כִּֽי־חָסִ֥יתִי בָֽךְ׃
  kik-kik: Menyagĩrĩra muoyo wakwa na ũũthare; ndũkareke njonorithio, nĩgũkorwo nĩ
    harĩwe njũragĩra.
  fra-NCL: Garde mon âme et sauve-moi ! Que je ne sois pas confus, car j’ai mis en
    toi ma confiance !
  cek-AK: 'Ka hinghaih hae pakaa ah loe, na pahlong ah: nang thungah ka buep pongah,
    azat na pawsak hmah.'
  cuk-cuk: ¡We-dulemar-idu be an-odukue! ¡We-dulemargi be an-ollorsae! Mer bingegued
    be an-imake, ar andi begi bensulid.
  tel-2017: నా ప్రాణం కాపాడి నన్ను రక్షించు. నేను సిగ్గుపడను. ఎందుకంటే నేను నీ ఆశ్రయం
    కోరుతున్నాను.
  hat-BSA: Gade nanm mwen e delivre mwen. Pa kite m vin wont, paske mwen pran refij
    nan Ou menm.
  kos-kos: 'Karinginyu ac moliyula: Nikmet lela in akmwekinyeyuk nga, Tuh nga tuku
    in moulla yurum.'
  hbo-WLC: שָׁמְרָ֣ה נַ֭פְשִׁי וְהַצִּילֵ֑נִי אַל־אֵ֝ב֗וֹשׁ כִּֽי־חָסִ֥יתִי בָֽךְ׃
  ibo-ibo: Chebe ndụ m ma gbapụta m; ekwela ka m bụrụ onye ihere ga-eme, nʼihi na
    nʼime gị ka m gbabara izere ndụ
  ory-ory: ମୋʼ ପ୍ରାଣକୁ ରକ୍ଷା କର ଓ ମୋତେ ଉଦ୍ଧାର କର; ମୋତେ ଲଜ୍ଜିତ ହେବାକୁ ଦିଅ ନାହିଁ, କାରଣ
    ମୁଁ ତୁମ୍ଭଠାରେ ଶରଣ ନେଇଅଛି।
  chk-chk: Kopwe tümwünü manauei o angasaei. Kosap mwüt ngeniei pwe üpwe säw, pun
    üa feito reöm pwe kopwe tümwünüei.
  rop-rop: Nomo larram olabat bidim mi en meigim mi sheim. Yu maindim mi, en yu kipum
    mi seifwan du. Langa yu mi askim yu blanga lukinatbat mi olataim.
  ukr-1871: Сохрани душу мою, і спаси мене! Не допусти сорому на мене, бо я вповаю
    на тебе!
  yon-yon: Ne wadkeri kuu nen amukne ooneneb yi yaambed ne nen burudande angka kowe.
    Kwane, korondaawe yenambed ne nen karak ari kowaib, amborom kuu ne kuu ebbed kukbimaabbon
    aombed dobirimain kowe.
  deu-1951: Bewahre meine Seele und rette mich; laß mich nicht zuschanden werden;
    denn ich traue auf dich!
  eng-JPS: O keep my soul, and deliver me; let me not be ashamed, for I have taken
    refuge in Thee.
  srp-1865: Saèuvaj dušu moju i izbavi me; ne daj da se osramotim, jer se u tebe uzdam.
  lug-lug: Labiriranga obulamu bwange, obamponye; tondekanga mu buswavu, kubanga ggwe
    kiddukiro kyange.
  heb-heb: שמרה נפשי והצילני אל אבוש כי חסיתי בך׃
  ben-IRV: আমার জীবন রক্ষা কর এবং আমাকে উদ্ধার কর; আমাকে অপমানিত হতে দিও না, কারণ
    আমি তোমাতে আশ্রয় নিয়েছ!
  ntu-ntu: plrlvzbz ninge mz enqmi rngeng mz nztu-krme mz nibrnge. bzkq rlr-ngrbzme
    badr nzamyati-krmlr drtqnge, murde nim me rlakitrx.
  pan-pan: ਮੇਰੀ ਜਾਨ ਦੀ ਰਖਵਾਲੀ ਕਰ ਅਤੇ ਮੈਨੂੰ ਛੁਡਾ, ਮੈਨੂੰ ਸ਼ਰਮਿੰਦਾ ਨਾ ਹੋਣ ਦੇ ਕਿਉਂ ਜੋ
    ਮੈਂ ਤੇਰੀ ਸ਼ਰਨ ਆਇਆ ਹਾਂ।
  mya-JVB: အကျွန်ုပ် အသက် ကိုစောင့်ရှောက် ၍ ၊ အကျွန်ုပ် ကို ကယ်တင် တော်မူပါ။ အကျွန်ုပ်သည်
    ကိုယ်တော် ကို ခိုလှုံ ပါသည်ဖြစ်၍ ၊ ရှက်ကြောက် ခြင်းသို့ မ ရောက်ပါစေနှင့်။
  kgf-kgf: Nuac kekec uŋana héŋgaleŋ wamma aŋgéŋna tiwésémaŋ. Ni néŋgacma guac muru
    hazua. Méra nénna gamu qeqe mihicŋi némbu niŋac.
  tte-O: Yawasigu ugite-kalatan yo kuleboyau, tabu kupepeiyau mwalimwaline koina kaiwena
    yalaomako koliwo kowa kagu totolo-kaukausi.
  tbg-tbg: Mpo, te ariara viva ti kahaqiariravave tivakeha are iananaini anunara virara
    irihara ti antua timitehara ruaruama timitairamanta ti navutaaka kia ti aatara
    kaate.
  hmo-hmo: Egu mauri do oi gimaia, bona lau do oi hamauria. Lau do oi durua, vadaeni
    hemarai do lau davaria lasi, badina egu heau mauri gabuna be oi.
  zar-NT: Ben chiʼi nedaʼ, en busölá nedaʼ. Bitiʼ guʼu lataj utuíʼidaʼ tuʼ ruzxöni
    ládxaʼa Liʼ.
  urd-urd: मेरी जान की हिफ़ाज़त कर, और मुझे छुड़ा; मुझे शर्मिन्दा न होने दे, क्यूँकि
    मेरा भरोसा तुझ ही पर है।
  bqc-SIM: Ma wɛ̃ni dↄ̃́a, ní ma misi, ńsu to wí ma kũo, asa ma nanziɛ.
  tcz-CHONGTHU: Neivengbit in! amaho akona hin kahinkho huhdoh in! nangma a kisel
    kahi neijumso hihbeh in.
  mar-mar: देवा, माझे रक्षण कर आणि मला वाचव. माझा तुझ्यावर विश्वास आहे, तेव्हा माझी
    निराशा करू नकोस.
  isl-isl: Frelsaðu mig frá þessu öllu! Bjargaðu mér úr klóm þeirra! Láttu engan segja
    að ég hafi treyst þér án árangurs.
  hlt-THB: Ka hqingnaak ve qym nawhtaw kai ve ni hul lah; nang ak khuiawh kang thuk
    a dawngawh chahqai na koeh ni awm sak.
  qub-qub: Paycunapitaga salbaycamay ari. Ama camacaycachiychu pengaycho canätaga.
    Gamman yäracaycämuptëga ama camacaycachiychu wañuchimänanta.
  bqp-bqp: Ǹ ma wɛ̃̀ndi dãkpã, ń ma sura ba, ǹsun tó wé'i ma kũro, zaakũ ma nanyĩ.
  hat-hat: Pwoteje m' non! Delivre m' non! Piga ou fè m' wont, paske se bò kote ou
    m'ap chache pwoteksyon, se anba zèl ou mwen vin kache.
  eng-BSB: Guard my soul and deliver me; let me not be put to shame, for I take refuge
    in You.
  eng-WEBPB: Oh keep my soul, and deliver me. Let me not be disappointed, for I take
    refuge in you.
  kbq-kbq: Kagra nagu'nevazinka kegava hunka navrenka vuo. Natrege'za nazeri nagaze
    osiho. Na'ankure Kagripi e'na eme franekue.
  pon-pon: Kom kotin jinjila ai maur o dore ia la, kom kotin apwali ia, pwe I der
    namenokala, pwe I kin liki komui.
  nhe-BL: Xinechmocuitlahui huan xinechmaquixti para ax nechcocose. Amo xijcahua ma
    nechpinahualtica, pampa ipan ta nimotemachijtoc.
  wnc-wnc: Gata na gatuka take na kakuya katak tasiyo. Siwan iwanata na dua tasiwa
    maakawit. Gata katak nanduyuwayakge nata gae apunggat.
  bus-bus: Ǹ ma wɛ̃̀ndi dãkpa, nɛ́ ma mì sí, ǹton tó wí ma kũro, zaakɛ ma nanzi.
  gub-BL: Ezekaiw herehe hepyro pà nehe. Hemumaranugar kar zo pe hereityk àwàm wi
    nehe, Ta'e aekar hepyro àwàm nerehe we ihe xe.
