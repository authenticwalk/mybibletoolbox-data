verse: PSA.025.018
translations:
  mal-C: എന്റെ അരിഷ്ടതയും ദുരിതവും ശ്രദ്ധിക്കണമേ എന്റെ പാപങ്ങളെല്ലാം ക്ഷമിക്കണമേ.
  deu-TKW: Siehe an mein Elend und meine Not und vergieb mir alle meine Sünden.
  lin-lin: Tala pasi mpe kolela na ngai, mpe limbisa masumu na ngai nyonso.
  mmx-mmx: Una doma loklok tuntun mi laxaloklox asongot tarak, la una doxoma xepe
    laxangkakapmek axap tarak.
  eng-LSV: See my affliction and my misery, || And bear with all my sins.
  eng-GNV: Looke vpon mine affliction and my trauel, and forgiue all my sinnes.
  eng-WEBSTER: Look upon my affliction and my pain; and forgive all my sins.
  nhw-BL: Xijtlachili nopa tequipacholi catli nechcuatetzopa huan nechtlaijiyohuiltía.
    Huan techtlapojpolhui nochi notlajtlacolhua.
  swh-ONEN: Uangalie mateso na shida zangu na uniondolee dhambi zangu zote.
  bba-bba: A nɛn wɑhɑlɑ mɛɛrio. Wee, nɑ wɔnwɔndu soore. A nɛn durum wɔko.
  eng-KJVCPB: (ר) Look upon mine affliction and my pain; And forgive all my sins.
  luo-luo: Neye kuyo manie chunya kod rem ma an-go, kendo gol richona duto.
  aii-aii: ܚܙܝܼ ܥܵܘܩܵܢܝܼ ܘܥܲܡܠܝܼ، ܘܦܲܚܸܠܔ ܠܟܠܵܝܗ‌ܝ ܚܛܝܼܵܬ‌ܝܼ̈.
  meu-meu: Egu hisihisi bona egu hekwarahi ba haerodia, bona egu kara dika iboudiai
    ba gwau tao.
  npi-ULB: मेरो कष्‍ट र मेरो परिश्रमहरू हेर्नुहोस् । मेरा सबै पाप क्षमा गर्नुहोस्
    ।
  yor-yor: Kíyèsi ìjìyà àti wàhálà mi, kí o sì dárí gbogbo ẹ̀ṣẹ̀ mi jì.
  pes-OPCB: به فقر و بدبختی من توجه کن و همهٔ گناهانم را بیامرز.
  tgl-ULB: Masdan mo ang aking paghihirap at mga pasakit; patawarin mo lahat ng aking
    mga kasalanan.
  nop-nop: Nu folofigita eŋ malabumuŋ gineŋ hatat u kaŋ nadiŋa kadakaniŋne hogohogok
    tumolokutnambeŋ.
  hui-hui: I̱ha genda tandagaru ngelo koru mitangi bialu i̱na ko bini ngoru bibahende
    í̠na domo wahai habe.
  mya-mya: ကျွန်​တော်​မျိုး​ခံ​စား​ရ​သော​ဒုက္ခ​များ​နှင့် ဝေ​ဒ​နာ​အ​ပေါင်း​ကို​အောက်​မေ့​ဆင်​ခြင်​တော်
    မူ​၍ ကျွန်​တော်​မျိုး​၏​အ​ပြစ်​များ​ကို​ဖြေ​လွှတ် တော်​မူ​ပါ။
  bod-N: ང་ཡི་སྐྱོ་གདུང་དཀའ་ངལ་ལ་གཟིགས༌ཤིང༌། །བདག་གི་སྡིག་པ་ཐམས་ཅད་སེལ་བར༌མཛོད།།
  wsk-wsk: Aga angamang yaman se angamang ikup agarak gi ale aga memek suen la siwu
    waruko.
  sna-sna: Tarirai kutambudzika kwangu nenhamo yangu, mugobvisa zvivi zvangu zvose.
  spa-BLM: Considera mi aflicción y mis trabajos. Perdona todos mis pecados.
  cac-cac: Ilincot d'a in cusc'olal yed' d'a in yaelal, tzac'ancan nivanc'olal in
    chucal.
  swh-ULB: Tazama mateso yangu na taabu yangu; unisamehe dhambi zangu zote.
  deu-ELBBK: Sieh an mein Elend und meine Mühsal, und vergib alle meine Sünden!
  mbb-OT: Is-isipa a kenikew kayi te menge elentusen ku, ne peseyluwa a te langun
    he menge salè ku.
  mal-2015: എന്റെ അരിഷ്ടതയും അതിവേദനയും നോക്കേണമേ; എന്റെ സകലപാപങ്ങളും ക്ഷമിക്കേണമേ.
  gup-gup: Wanjh yina ngardduk kunrayek dja kore ngahdjakbekkan, dja yibengmidjda
    ngardduk kunwarre rowk.
  rmc-rmc: Dikh pre miri dukh the trapišagos! Odmuk mange savore bini!
  nlg-nlg: Righighi nigua na vahaghitaili mana gunaguna, ko talukehai na lei palugu.
  pes-OPV: بر مسکنت و رنج من نظر افکن و جمیع خطایایم را بیامرز.
  ron-1924: Уйтэ-Те ла тикэлошия ши труда мя ши яртэ-мь тоате пэкателе меле!
  ben-OBCV: আমার দুর্দশা ও বেদনার প্রতি দৃষ্টিপাত করো এবং আমার সমস্ত পাপ দূর করো।
  som-som: Bal fiiri dhibkayga iyo qaxarkayga, Oo dembiyadayda oo dhan iga cafi.
  eng-ASVBT: Consider mine affliction and my travail; And forgive all my sins.
  mna-mna: Re pataŋana biibi ta ikam yo i, mi uulu yo. Pa iŋgi aŋbot ambai som kat.
    Mi mbulu tio boozomen ta irao pa nu motom som na, reege ma ila ne.
  ita-1885: Vedi la mia afflizione ed il mio affanno; E perdonami tutti i miei peccati.
  eng-ULB: See my affliction and my toils; forgive all my sins.
  spa-VBL: Mira todas mis pruebas y mis problemas. Por favor perdona mis pecados.
  fra-_FOB: Vois mon affliction et mon travail, et me pardonne tous mes péchés!
  mal-mal: എന്റെ അരിഷ്ടതയും അതിവേദനയും നോക്കണമേ; എന്റെ സകലപാപങ്ങളും ക്ഷമിക്കണമേ.
  urd-GVR: Merī musībat aur tangī par nazar ḍāl kar merī ḳhatāoṅ ko muāf kar.
  suz-BL: आं श्‍येत जशो नु आ थुं खाइश्‍शो कोव़ङीन। मिनु आं पशो पाप नेल्‍ल क्‍याम्‍दीने।
  eng-NOY: Look upon my affliction and distress, And forgive all my sins!
  ita-1927: Vedi la mia afflizione ed il mio affanno, e perdonami tutti i miei peccati.
  ckb-ckb: تەماشای داماوی و ڕەنجکێشانم بکە و لە هەموو گوناهەکانم خۆشبە.
  eng-BBE: Give thought to my grief and my pain; and take away all my sins.
  xsi-xsi: Kinzi siveta kenzi sakamao pa naŋa, kala iloŋgu malia ndo. Naŋa ano pano
    tu kalo ŋgere ŋanana ku kuzavaru naneŋgu kiesaka piti lâ tiniŋgu.
  kan-OKCV: ನನ್ನ ಬಾಧೆಯನ್ನೂ ವ್ಯಥೆಯನ್ನೂ ನೋಡಿರಿ; ನನ್ನ ಪಾಪಗಳನ್ನೆಲ್ಲಾ ತೆಗೆದುಹಾಕಿರಿ.
  tam-2017: என்னுடைய பாதிப்பையையும் என்னுடைய துன்பத்தையும் பார்த்து, என்னுடைய பாவங்களையெல்லாம்
    மன்னித்தருளும்.
  spa-RV-1909: 'Mira mi aflicción y mi trabajo: y perdona todos mis pecados.'
  ron-BTF: Privește la nenorocirea mea și la durerea mea și iartă toate păcatele mele.
  eng-WEBP: Consider my affliction and my travail. Forgive all my sins.
  eng-FBV: See all my troubles and trials. Please forgive my sins.
  nld-1939: Blik neer op mijn ellende en jammer, En vergeef mij al mijn zonden.
  nch-BL: Xijtachili nopa tequipacholi cati nechcuatetzopa huan nechtaijyohuiltía.
    Huan techtapojpolhui nochi notajtacolhua.
  vie-1934: Khá xem xét sự khốn khổ và sự cực nhọc tôi, Và tha các tội lỗi tôi.
  cha-cha: Atan y trinesteco yan y pinitijo; ya unasie todo y isaojo.
  hin-CV: मेरी पीड़ा और यातना पर दृष्टि कीजिए, और मेरे समस्त पाप क्षमा कर दीजिए.
  eng-OURB: ר Consider my affliction and my travail. Forgive all my habitual sins
    ·missing the marks·.
  spa-BES: Mira mi penas y mi dolor; y perdona todos mis pecados.
  tdx-tdx: ק Vazohò ty hasotriako naho ty falovoloiako; vaho apoho o hakeokoo.
  tha-KJV: ขอทรงพิจารณาความทุกข์ยากและความยากลำบากของข้าพระองค์ และทรงยกบาปทั้งสิ้นของข้าพระองค์​เสีย
  por-BR-2018: Presta atenção para minha miséria e meu cansativo trabalho; e tira
    todos os meus pecados.
  deu-ELO: Sieh an mein Elend und meine Mühsal, und vergib alle meine Sünden!
  eng-WYC-2018: See thou my meekness and my travail; and forgive thou all my trespasses.
    (See my troubles and my trials; and forgive all my sins.)
  epo-epo: Rigardu mian suferon kaj mizeron, Kaj pardonu ĉiujn miajn pekojn.
  gfk-gfk: Nu nanaas ta ira nugu hinangul ma ira nugu tinirih, ma nu kap se bakut
    ira nugu magingin sakena.
  uig-PIN: Dǝrdlirimni, azablirimni nǝziringgǝ alƣin, Barliⱪ gunaⱨlirimni kǝqürgǝysǝn!
  beo-beo: Na da:i dioi amola se nabasu, Dia ba:ma! amola na wadela:i hou huluane
    gogolema:ne olofoma!
  tpi-OTNT: Tingting long olgeta bel pen na hevi i stap long mi, na lusim olgeta sin
    bilong mi.
  hau-SA: Ka dubi wahalata da kuma azabata ka ɗauke mini dukan zunubaina.
  udu-udu: Hili isi gwo e gom monṯo’c bwam pem mo dhali gom mo ma du mur pem mo, dhali
    gwami aha/ ’pena ris miinthus pemi ’baar mo.
  uig-LAT: Derdlirimni, azablirimni neziringge alghin, Barliq gunahlirimni kechürgeysen!
  nde-nde: Khangela ukukhathazeka kwami lokuhawula kwami, ususe zonke izono zami.
  ton-ton: Ke ke ʻafio ki hoku mahaki mo ʻeku mamahi; pea fakamolemole ʻeku angahala
    kotoa pē.
  ces-1613: Viz trápení mé a bídu mou, a odpusť všecky hříchy mé.
  eng-WMB: Consider my affliction and my travail. Forgive all my sins.
  tam-TCV: என் துன்பத்தையும் என் துயரத்தையும் பார்த்து, என் பாவங்களையெல்லாம் மன்னித்தருளும்.
  ceb-ULB: Tan-awa ang akong kasakit ug ang akong pag-antos; pasayloa ang tanan nakong
    mga sala.
  pol-UBG: Spójrz na moje utrapienie i trud i przebacz wszystkie moje grzechy.
  urd-GVU: میری مصیبت اور تنگی پر نظر ڈال کر میری خطاؤں کو معاف کر۔
  eng-OEBCW: Look on my misery and trouble, and pardon all my sins,
  deu-1912: Siehe an meinen Jammer und mein Elend und vergib mir alle meine Sünden!
  kan-2017: ನಾನು ಕುಗ್ಗಿರುವುದನ್ನೂ, ಕಷ್ಟಪಡುವುದನ್ನೂ ನೋಡಿ, ನನ್ನ ಎಲ್ಲಾ ಪಾಪಗಳನ್ನು ಪರಿಹರಿಸು.
  yap-yap: Mu leamnag urngin e gafgow nike tay lanin’ug nge gafgow ni kug tay, ma
    ga n’ag fan urngin e denen rog.
  hlt-MCSB: Kai kah phacip phabaem neh ka thakthaenah he hmu lamtah ka tholh boeih
    te khuen lah.
  mdy-ETH: ታኣኮ ዋኣዪፆንታ ሜታሢንታ ኔ ዛጌ፤ ጎሞዋ ቢያ ኔ ታኣም ዓቶም ጌዔ።
  twi-ASANTE: Hwɛ me haw ne mʼahohiahia na yi me bɔne nyinaa firi me so.
  eng-WEBU: Consider my affliction and my travail. Forgive all my sins.
  acu-NT: Wi wake mesekmaurusha ame jiirsata, tura takatruncha yainkata. Turakum wina
    tunaar ainau tsangkutrurta.
  spa-PDDPT: Mira mi aflicción y mis fatigas, Y perdona todos mis pecados.
  gun-gun: Eikuaa pota aiko axya ha'e ajexavaia re, ha'e emboguepa ajejavyague ha'e
    javi.
  agu-BL: Wajcaw, na tilu' yi o'kl yi atin cu'nt, tu yi q'uixc'uj yi atin cu'nt. Elk
    bin k'ajabu' swe'j, nin cuyu' impaj.
  ilo-ULB: Kitaem ti pakarigatak ken banbannogko; pakawanem dagiti amin basolko.
  kpg-kpg: Goe hagamaanadu ina ogu haingadaa mo ogu duadua, gei gi dumaalia mai gi
    ogu huaidu huogodoo.
  uig-ARA: دەردلىرىمنى، ئازابلىرىمنى نەزىرىڭگە ئالغىن، بارلىق گۇناھلىرىمنى كەچۈرگەيسەن!
  sus-sus: I ya rasiga n ma sunnunyi nun n ma ɲaxankatɛ ma, i xa diɲɛ n ma yunubi
    birin ma.
  pon-2006: Komw ketin kupwurehla ei pahtou oh lokolok oh ketin mahkikihong ie dipei
    kan koaros.
  jae-jae: Taêm ênam ŋoc ŋalêlôm ŋawapac to biŋ, taŋ kêlênsôŋ aê ma ôsuc aêŋoc sec
    samob ôkwi.
  ksd-ksd: Una nuk pa ra mangamangana i tup iau ma kaugu kinadik; Ma una nur vue kaugu
    lavur nirara.
  tur-YTC: Çektiğim sıkıntıları ve acıları gör de, Bütün günahlarımı bağışla.
  bel-N: Глянь на пакуты мае і нядолю маю, і даруй мне ўсе грахі мае!
  kpr-kpr: Nanda ghamo vevera a bouvu mema itatama eraena ava kotise, nanda ari ekoko
    isambu kote do!
  ind-AYT: Lihatlah penderitaanku dan kesusahanku, ampuni semua dosaku.
  yom-yom: Tala ziphasi ziama ayi kiadi kiama ayi botula masumu mama moso.
  yut-yut: Butjɨk morapno gat ae jɨgɨno gat do nandaŋek yokwi morapno yopmaŋ nabi.
  nya-nya: Penyani mazunzo anga ndi zovuta zanga ndipo mufafanize machimo anga onse.
  kyg-kyg: Kana yaꞌmo alige nagafu kige huꞌna maiꞌnisugeka nagetekaeꞌmo muki hosu
    kavaꞌnimo alika atalo.
  hrv-hrv: Vidi nevolju moju i muku i oprosti sve grijehe moje!
  mps-mps: Nago enade te haliga sęgę, me haliga dene ebo tigidalide nago homu kone
    palama, tama nago eno sęgę tigidali sela sąyao.
  tpi-tpi: Tingting long olgeta bel pen na hevi i stap long mi, na lusim olgeta sin
    bilong mi.
  dan-1931: Se hen til min Nød og min Kvide og tilgiv alle mine Synder.
  vie-OVCB: Xin Chúa xem cảnh lầm than, khốn khó. Xin tha thứ tội ác của con.
  guj-2017: મારાં દુ:ખ તથા વેદના પર નજર કરો; મારાં સર્વ પાપની ક્ષમા કરો.
  pon-2006A: Komw ketin kupwurehla ei pahtou oh lokolok oh ketin mahkikihong ie dipei
    kan koaros.
  por-BRBSL: Considere minha aflição e meu trabalho. Perdoe todos os meus pecados.
  eng-OEBUS: Look on my misery and trouble, and pardon all my sins,
  swe-swe: Se mitt lidande och min nöd (smärta, tunga börda), och förlåt mig (lyft
    upp, bär) alla mina synder (misstag). [Här bryts mönstret, i stället för den nittonde
    hebreiska bokstaven ”Qof”, används den tjugonde ”Resh” här. Tecknet ”Resh” avbildar
    framsidan av ett huvud och symboliserar att se och observera. Qof som saknas avbildar
    ett huvud sett bakifrån. Varför bryts mönstret just här? En ledtråd kan vara att
    se vilka ord som börjar på Qof som psalmisten skulle kunna ha använt. Bokstaven
    Ordet ”jag ropar” börjar på denna bokstav, se . Kan det vara så att psalmistens
    egna ord har tagit slut och han har insett att det inte finns något han själv
    kan göra, i stället vädjar han till Gud att se hans lidande och förlåta hans synd.
    Ett annat är ord som börjar på Qof är ”vänta”, se . Behovet är så akut, det finns
    ingen tid att vänta. Genom att hoppa över bokstaven med bilden på ”huvudet bakifrån”
    och istället gå direkt på ”huvudet framifrån” förstärker bönen att Gud ska se
    hans lidande, vers 18, och även vad hans fiender gör, se vers 19!]
  cth-cth: Ka reithainae puenghoi ka khangnae naw pueng hah, na pouk pouh teh, ka
    yonnae naw pueng teh na ngaithoum haw.
  twi-twi: Hwɛ me haw ne mʼahohiahia na yi me bɔne nyinaa fi me so.
  hlt-hlt: Kai kah phacip phabaem neh ka thakthaenah he hmu lamtah ka tholh boeih
    te khuen lah.
  tbz-SIM: Wéntɛ́ n sémmɛ̀ nɛ̀ n fɛ̃́ṹtímɛ̀, kɛ́ n cĩ́ɛ̃́ n yɛi mmɛmɔu.
  msy-2020: Nɨ nan osɨmtɨziba ko mɨzazibar gan, egh nan arazir kuraba gɨn amadagh.
  dop-dop: Nyənɩ mɑ kʋnyɔŋ nɑ mɑ wɑhɑlɑ nɑ ń hɩɩsɩ mɑ kʋpəntəŋ tənɑ.
  azb-azb: Əzab-əziyyətimə bax, Bütün günahlarımı bağışla.
  eng-DBY: Consider mine affliction and my travail, and forgive all my sins.
  hin-2017: तू मेरे दुःख और कष्ट पर दृष्टि कर, और मेरे सब पापों को क्षमा कर।
  wol-KYG: Xoolal sama naqar ak sama tiis, te baal ma bépp bàkkaar.
  swp-swp: Egu nuadubu eo agu iwala bena u nuatui, eo egu baaea gamagamagaridi bena
    u ribagigiridi.
  bjr-bjr: Oo Yaawee, qini aiqama aaqarana akiiqara minni qiseenana aupurarana faqa
    fitinnarana faqa dadaaqia.
  eng-YLT: See mine affliction and my misery, And bear with all my sins.
  kne-kne: Ilaem kod nan ladingit ya ligat ko ta pakawanem am-in ay basol ko.
  eng-WYC-2017: See thou my meekness and my travail; and forgive thou all my tres-passes.
  eng-WMBB: Consider my affliction and my travail. Forgive all my sins.
  zat-NTPS: Gunná' ca dxezaca zi'a, ne ca dxunle̱'a zrin, na' bnite lau xúgute̱ dul-la
    da nabaga'.
  zty-NTPS: Bwia ka ẕzáka'ḻi'a, na' ka žónḻi'a žin, na' benít ḻaw che yógo'te doḻa'
    da' nbaga'a.
  urd-GVH: मेरी मुसीबत और तंगी पर नज़र डालकर मेरी ख़ताओं को मुआफ़ कर।
  rug-rug: (Qoph) Mu balabala ia sa qua tinasigiti, Mu taleosoni sari na qua sinea.
  gaz-gaz: Dhiphina kootii fi rakkina koo ilaali; cubbuu koo hunda naa dhiisi.
  fra-LSG: Vois ma misère et ma peine, Et pardonne tous mes péchés.
  yal-yal: I miri n ma tɔrɔne nun n ma sɔxɔlɛne ma, i yi n ma yulubine xafari.
  iou-iou: Bureni Anutu, komi nadäwätäkna yäpmäŋ keweŋ namiŋpäŋ momina kudup peŋ namisi.
  haw-1868: E nana mai i ko'u pilikia a me ko'u eha; A e kala mai i ko'u hewa a pau.
  arb-NAV: انْظُرْ إِلَى مَذَلَّتِي وَمُعَانَاتِي، وَاصْفَحْ عَنْ جَمِيعِ خَطَايَايَ.
  ded-ded: Ge kpendzenna nga hereebicna negensima kopocsicna wadacna.
  ewe-ewe: Nye kɔ nàkpɔ nye nuxaxa kple nye vevesese ɖa, eye nàɖe nye nu vɔ̃wo katã
    ɖa.
  eng-LEE: Look on my misery and my trouble; and forgive all my sins.
  asm-FB: মোৰ দুখ আৰু সঙ্কটলৈ দৃষ্টি কৰা, মোৰ সকলো পাপ ক্ষমা কৰা।
  sus-A: عِ يَ رَ سِفَ ﭑ مَ سُننُنيِ نُن ﭑ مَ حَشَنكَتّ مَ، عِ شَ دِحّ ﭑ مَ يُنُبِ
    بِرِن مَ.
  fra-SBL: Considérez mon affliction et mon travail. Pardonnez tous mes péchés.
  hbo-hbo: רְאֵ֣ה עָ֭נְיִי וַעֲמָלִ֑י וְ֝שָׂ֗א לְכָל־חַטֹּאותָֽי׃
  kik-kik: Rora mĩnyamaro yakwa o na gũtangĩka gwakwa, ũkĩndekere mehia makwa mothe.
  fra-NCL: Vois ma misère et ma peine, et pardonne tous mes péchés.
  cek-AK: Ka patanghaih hoi pacip paaahaih to na khen paeh loe, ka zaehaihnawk boih
    na tahmen ah.
  cuk-cuk: Bab-Jehováʼye, an-ulubgi-naibi-itoged be dake, an boniganba-galitodiid
    be dake. Bela an-isgued be anga elie.
  tel-2017: నా బాధ, నా కష్టం చూడు. నా పాపాలన్నీ క్షమించు.
  hat-BSA: Gade sou afliksyon mwen avèk twoub mwen yo, e padone tout peche mwen yo.
  kos-kos: Akilen fosrnga ac keok luk Ac nunak munas ke ma koluk luk nukewa.
  hbo-WLC: רְאֵ֣ה עָ֭נְיִי וַעֲמָלִ֑י וְ֝שָׂ֗א לְכָל־חַטֹּאותָֽי׃
  ibo-ibo: Lekwasị nsogbu m na ihe mgbu m anya. Biko, gbaghara m mmehie m niile.
  ory-ory: ମୋହର କ୍ଳେଶ ଓ ଦୁଃଖ ପ୍ରତି ଦୃଷ୍ଟିପାତ କର; ପୁଣି, ମୋହର ପାପସବୁ କ୍ଷମା କର।
  chk-chk: Kopwe ekieki usun ai riaföü me ai weires o amusala ai kewe tipis meinisin.
  rop-rop: Luk haumatj trabul ai garram. Yu sori langa mi blanga ola nogudwan ting
    aibin dum.
  ukr-1871: Споглянь на горе моє, і на труди мої, і прости всї гріхи мої!
  yon-yon: Ne dabawiib yiminban keraan kuyiib kuu wedmewe awawe. Kwane, ne ambarakmi
    korem kuu are kankorare nonondande.
  deu-1951: Siehe an mein Elend und meine Plage und vergib mir alle meine Sünden!
  eng-JPS: See mine affliction and my travail; and forgive all my sins.
  srp-1865: Vidi jade moje i muku moju, i oprosti mi sve grijehe moje.
  lug-lug: Tunuulira ennaku endiko, weetegereze obulumi bwange; onzigyeko ebibi byange
    byonna.
  heb-heb: ראה עניי ועמלי ושא לכל חטאותי׃
  ben-IRV: আমার দুঃখ ও কষ্টের প্রতি দেখো, আমার সমস্ত পাপ ক্ষমা কর।
  ntu-ntu: z zvz nzaotikr drtwrm nzkxpu-krnge x nzetqkr drtqnge, zm x ipqpxbz alwx
    rngeng.
  pan-pan: ਮੇਰੇ ਦੁੱਖ ਅਤੇ ਮੇਰੇ ਕਸ਼ਟ ਨੂੰ ਵੇਖ, ਅਤੇ ਮੇਰੇ ਸਾਰੇ ਪਾਪਾਂ ਨੂੰ ਚੁੱਕ ਲੈ।
  mya-JVB: အကျွန်ုပ် နှိမ့်ချ ခြင်းနှင့် ပူပန် ခြင်းကို ကြည့်ရှု ၍ ၊ အကျွန်ုပ် အပြစ်
    ရှိသမျှ တို့ကို လွှတ် တော်မူပါ။
  kgf-kgf: Nuac yéwécna ʒéma ʒérabéra imi hémma nuac képésicna mocʒoŋ auna qahac waŋu.
  tte-O: Yagu valam yo yagu kamkamna kunuwatu-kalatagili, na yagu pwanoli meuloili
    kunuwatu-pwaikili.
  tbg-tbg: Te nora aihaviraarave nora maarave varaunara tavehara, ai uva, vo uva vo
    uva raqa kaunaravata nunka timitaane.
  hmo-hmo: Egu laloa hekwarahi bona egu laloa metau do oi laloa, bona egu kara dika
    ibounai mani do oi gwauatao.
  zar-NT: Buyú ca riguíʼi rizácaʼa, en rudú ládxaʼa. Buniti lo nedaʼ ca naca yuguʼ
    dul-laʼ nabágaʼa.
  urd-urd: तू मेरी मुसीबत और जॉफ़िशानी को देख, और मेरे सब गुनाह मु'आफ़ फ़रमा।
  bqc-SIM: Ma taasi ń ma pↄsiao gwa, ní ma duuna woloa píi.
  tcz-CHONGTHU: Kalung gimnahi neihet pehin chuleh kahah satna hohi neivet peh inlang
    kachonset naho ngaidam in.
  mar-mar: परमेश्वरा, माझे दु:ख आणि कष्ट बघ, माझ्या सर्व पापांची क्षमा कर.
  isl-isl: Líttu á eymd mína og sársauka og fyrirgefðu mér syndir mínar!
  hlt-THB: Ka khuikhanaak ingkaw kang ngaih a kyinaak toek nawhtaw ka thawlhnaak boeih
    ve khoe law bang lah.
  qub-qub: Masqui ricäramaypis. Fiyupa llaquishami caycä. Juchäcunapita perdunaycamay
    ari.
  bqp-bqp: Ǹ ma wɛ́tãmma kũ ma pↄsirao gwa, ǹ ma durunnanↄ kɛ̃ma pínki.
  hat-hat: Gade nan ki mizè mwen ye! Gade jan m'ap soufri! Padonnen tout peche m'
    yo.
  eng-BSB: Consider my affliction and trouble, and take away all my sins.
  eng-WEBPB: Consider my affliction and my travail. Forgive all my sins.
  kbq-kbq: Knazamo nazeri havizama nehige'na, narimpa knafima mani'noa zana nenagenka,
    maka kumini'a eri atrenanto.
  pon-pon: Kom kotin mani ai luet o ai kankaneraner, o kotin maki on ia dip ai kan
    karoj!
  nhe-BL: Xijtlachili ni cuesoli tlen nechcuatetzopa huan nechtlaijiyohuiltía. Huan
    xinechtlapojpolhui nochi notlajtlacolhua.
  wnc-wnc: Sike natetdet naatangu nata meya takngatu takngatu natake yuatde natapso.
    Natake waina kuupbam sandekngamuyo.
  bus-bus: Ǹ ma wɛ́ɛtãmma kↄ̃n ma pↄsiaao gwa, nɛ́ ma durunnↄ kɛ̃ma píngi.
  gub-BL: Exak hezemumikahy haw nehe. Eme'e ma'erahy heremipuraraw rehe nehe no. Emunàn
    heremiapo kwer ikatu 'ym ma'e paw nehe.
