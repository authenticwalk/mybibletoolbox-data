verse: PSA.025.006
translations:
  mal-C: യഹോവേ, അവിടത്തെ ആർദ്രകരുണയും അചഞ്ചലസ്നേഹവും ഓർക്കണമേ, അത് പുരാതനകാലംമുതലേ
    ഉള്ളതാണല്ലോ.
  deu-TKW: Gedenke deiner Barmherzigkeit, Jahwe, und deiner Gnadenerweisungen; denn
    von Ewigkeit her sind sie.
  lin-lin: Yawe, kanisa mawa mpe bolingo na Yo, pamba te ezali mpo na libela na libela.
  mmx-mmx: O Leeme Silok, una doma amlong ti lebelemulus taram mi labalamu lexen taram,
    ugara lox asuusu vam i, ga ruka i ganoxa at lereot.
  eng-LSV: Remember Your mercies, O YHWH, || And Your kindnesses, for they [are] from
    the age.
  eng-GNV: 'Remember, O Lord, thy tender mercies, and thy louing kindnesse: for they
    haue beene for euer.'
  eng-WEBSTER: Remember, O LORD, thy tender mercies and thy loving kindnesses; for
    they have been ever of old.
  nhw-BL: TOTECO, xiquelnamiqui moteicnelilis catli tijpixtoc para nochipa, catli
    hasta tlen huejcajya titenextilijtoc, huan yeca techtlasojtla.
  swh-ONEN: Kumbuka, Ee Bwana, rehema zako kuu na upendo, kwa maana zimekuwepo tangu
    zamani.
  bba-bba: Yinni Gusunɔ, nɑ nun kɑnɑmɔ, ɑ wunɛn durom kɑ wunɛn wɔnwɔndu yɑɑyo, ye
    ɑ mɑn sɔ̃ɔsi yellun di.
  eng-KJVCPB: (ז) Remember, O Lord, thy tender mercies and thy lovingkindnesses; For
    they have been ever of old.
  luo-luo: Par kechni maduongʼ gi herani, yaye Jehova Nyasaye, nikech gisebedo ka
    gintie nyaka aa chon.
  aii-aii: ܕܟ݂ܘܿܪ ܪ̈ܲܚܡܘܼܟ݂ ܡܵܪܝܵܐ ܘܛܲܝܒܘܼܬܘܼܟ݂، ܣܵܒܵܒ ܡ̣ܢ ܥܵܠܲܡ ܝܼܢܵܐ.
  meu-meu: Iehova e, emu hebogahisi ba laloa, emu lalokau ba laloa tao; badina be
    idia na nega gunadia amo e hemailaimu.
  npi-ULB: हे परमप्रभु, तपाईंका दयाका कामहरू र करारको विश्‍वस्तता सम्झनुहोस् । किनकि
    तिनीहरू सँधै अस्तित्वमा थिए ।
  yor-yor: Rántí, Olúwa àánú àti ìfẹ́ ẹ̀ rẹ̀ ńlá, torí pé wọ́n ti wà ní ìgbà àtijọ́.
  pes-OPCB: ای خداوند، رحمت ازلی و محبت عظیم خود را به یاد آر!
  tgl-ULB: Alalahanin mo, Yahweh, ang iyong mga gawa ng kahabagan at sa katapatan
    sa tipan; dahil lagi silang nananatili magpakailanman.
  nop-nop: Yahwe, du siloŋ tobogoŋ tuguŋdi tilaŋ, eŋ welegedi hinek metamgeye yabukahileguŋdi
    yabukahilelaŋ.
  hui-hui: Anduane Homogo-o í̠naga dara holenebi gubalini holenebi irane nawini haga
    kego mitangi bibe. Í̠naga mana ogoni bambaore howa wiaga biago áyu wiaabo kagoni.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ရှေး​ကာ​လ​မှ​စ​၍​ကိုယ်​တော်​ရှင်​ပြ​တော် မူ​သည့် က​ရု​ဏာ​တော်​နှင့်​ခိုင်​မြဲ​သော​မေတ္တာ​တော်
    တို့​ကို အောက်​မေ့​သ​တိ​ရ​တော်​မူ​ပါ။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་གདོད་ནས་ཡོད་པ༌ཡི། །བྱམས་དང་སྙིང་རྗེ་ཐུགས་སུ་དྲན་དུ༌གསོལ།།
  wsk-wsk: Nika gemang lila se nika kua nangara, girakala la bita lagasam, mu ko kamili
    me saparukko.
  sna-sna: Rangarirai, imi Jehovha, ngoni dzenyu huru norudo, nokuti zvakabvira kare.
  spa-BLM: Yahvé, acuérdate de tus misericordias y de tu bondad, porque son de los
    viejos tiempos.
  cac-cac: Mamin Jehová, nacot a chamc'olal yed' a vach'c'olal, jun toxonton ix ac'
    quila'.
  swh-ULB: Kumbuka, Yahwe, matendo yako ya huruma na uaminifu wa agano lako; kwa kuwa
    vimekuwapo siku zote.
  bel-bel: буду мець у нявіннасьці рукі мае і абыходзіць Твой ахвярнік, Госпадзе,
  deu-ELBBK: Gedenke deiner Erbarmungen, HERR, und deiner Gütigkeiten; denn von Ewigkeit
    her sind sie.
  mbb-OT: Tentenuzi nu, Nengazen, is hizu wey ǥaǥew nu he impeehè nu puun pa zengan.
  mal-2015: യഹോവേ, നിന്റെ കരുണയും ദയയും ഓർക്കേണമേ; അവ പണ്ടുപണ്ടേയുള്ളവയല്ലോ.
  gup-gup: Nawu Yawey, yidjalburrbu ngudda bu kanwernhkongibun dja kandjalmarnedjare
    kore kunkareni dja mak bolkkime.
  rmc-rmc: Leper tuke, RAJEJA, pre tiro verno kamiben the lačhipen, so ľikeren imar
    čirlastar.
  nlg-nlg: Ko ghanaghanaa, Ghe Lord, nimua na dolo mana veiarovi te mua soko buto,
    to tatea vanira mai tua na lei vavata idania.
  pes-OPV: ‌ای خداونداحسانات و رحمت های خود را بیاد آور چونکه آنها از ازل بوده است.
  ron-1924: Аду-Ць аминте, Доамне, де ындураря ши бунэтатя Та, кэч сунт вешниче.
  ben-OBCV: হে সদাপ্রভু, তোমার মহান দয়া ও প্রেম স্মরণ করো, যা অনাদিকাল থেকে অবিচল।
  som-som: Rabbiyow, xusuuso naxariistaada iyo raxmaddaada, Waayo, weligoodba way
    jireen.
  lat-VUC: 'Lavabo inter innocentes manus meas, et circumdabo altare tuum, Domine:'
  eng-ASVBT: Remember, O Jehovah, thy tender mercies and thy lovingkindness; For they
    have been ever of old.
  mna-mna: Yooba, ta muŋgu mi imar na, nu muŋaiŋana katuunu. Mi nu toto sua ku mbukŋana
    mi urur lelem pa wal ku. Motom iŋgalŋgal mbulu ku tana.
  ita-1885: Ricordati, Signore, delle tue compassioni, e delle tue benignità; Perciocchè
    sono ab eterno.
  eng-LXXUP: 'I will wash my hands in innocency, And compass thine altar, O Lord:'
  eng-ULB: Call to mind, Yahweh, your acts of compassion and of covenant faithfulness;
    for they have always existed.
  spa-VBL: Recuerda, Señor, que tu compasión y tu amor inefable son eternos.
  fra-_FOB: Souviens-toi de tes compassions, ô Éternel, et de tes bontés; car elles
    sont de tout temps.
  mal-mal: യഹോവേ, അങ്ങയുടെ കരുണയും ദയയും ഓർക്കണമേ; അവ പണ്ടുപണ്ടേയുള്ളവയല്ലോ.
  lit-lit: Atsimink, o VIEŠPATIE, savo apstų meilingumą ir savo didį gailestingumą,
    nes jie yra nuo amžių.
  urd-GVR: Ai Rab, apnā wuh rahm aur mehrbānī yād kar jo tū qadīm zamāne se kartā
    āyā hai.
  suz-BL: परमप्रभु यावे, इन शिशी नु गेना हना यो दाक्‍तीके कली मिम्‍तीन। मारदे हना
    मेको साइ ङोंइती रेन बाक्‍त।
  eng-NOY: Remember thy loving-kindness, O LORD! and thy tender mercy, Which thou
    hast exercised of old!
  ita-1927: Ricordati, o Eterno, delle tue compassioni e delle tue benignità, perché
    sono ab eterno.
  ckb-ckb: ئەی یەزدان، بەزەیی و خۆشەویستییە نەگۆڕەکەی خۆت لەبیر بێت، چونکە لە دێرزەمانەوە
    ئەمانە هەن.
  eng-BBE: O Lord, keep in mind your pity and your mercies; for they have been from
    the earliest times.
  xsi-xsi: Yova Kindeni, naŋa ano pano tu kalo ŋgere kilo ŋana ne wisi-wisi tava ne
    tini-mwasa, aku kuvila naŋa kilo. Siŋgani lâ, aku imâ lee ipâŋga lâ zo ŋine, ande
    noko uru kuo ne wisi-wisi wa tini-mwasa ŋinde ilâ panzi ne tamâta.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ಆದಿಯಿಂದಿರುವ ನಿಮ್ಮ ಅನುಕಂಪವನ್ನೂ ನಿಮ್ಮ ಪ್ರೀತಿಯನ್ನೂ, ಕರುಣೆಯನ್ನೂ
    ಜ್ಞಾಪಕಮಾಡಿಕೊಳ್ಳಿರಿ.
  tam-2017: யெகோவாவே, உம்முடைய இரக்கங்களையும் உம்முடைய கருணையையும் நினைத்தருளும்,
    அவை தொடக்கமில்லா காலம் முதல் இருக்கின்றது.
  spa-RV-1909: Acuérdate, oh Jehová, de tus conmiseraciones y de tus misericordias,
    que son perpetuas.
  ron-BTF: Amintește-ți, DOAMNE, îndurările tale blânde și bunătatea ta iubitoare,
    pentru că ele au fost din totdeauna.
  eng-WEBP: LORD, remember your tender mercies and your loving kindness, for they
    are from old times.
  eng-FBV: Remember, Lord, your compassion and trustworthy love—they are eternal!
  nld-1939: Gedenk uw barmhartigheid, Jahweh; En uw ontferming, want ze zijn eeuwig!
  nch-BL: TOTECO, xiquelnamiqui moteicnelilis cati tijpixtoc para nochipa, cati hasta
    ten huejcajquiya titenextilijtoc, huan yeca techtasojta.
  vie-1934: Hỡi Đức Giê-hô-va, xin hãy nhớ lại sự thương xót và sự nhân từ của Ngài;
    Vì hai điều ấy hằng có từ xưa.
  cha-cha: Jaso, O Jeova, y mauleg na minaasemo; yan y mauleg na güinaeyamo, sa sija
    guinin apmam na tiempo.
  hin-CV: याहवेह, अपनी असीम दया तथा अपने करुणा-प्रेम का स्मरण कीजिए, जो अनंत काल से
    होते आए हैं.
  eng-OURB: ז Adonai, remember your tender rachamim ·merciful loves· and your chesed
    ·loving-kindness·, for they are from old times.
  spa-BES: Oh Señor, ten en cuenta tu compasión y tus misericordias; que son perpetuas.
  tdx-tdx: ו Tiahio ry Iehovà ty fiferenaiña’o naho ty hafatram-pikokokoa’o, ie fa
    toe haehae.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ขอทรงระลึกถึงพระกรุณาของพระองค์และถึงความเมตตาของพระองค์
    ด้วยสิ่งเหล่านั้​นม​ีมาแต่กาลก่อน
  por-BR-2018: Lembra-te, SENHOR, de tuas misericórdias e de tuas bondades; porque
    elas são desde a eternidade.
  deu-ELO: Gedenke deiner Erbarmungen, Jehova, und deiner Gütigkeiten; denn von Ewigkeit
    her sind sie.
  eng-WYC-2018: Lord, have thou mind of thy merciful doings; and of thy mercies that
    be from the world. (Lord, remember thy merciful doings; and thy constant love,
    which thou hast shown from long ago.)
  epo-epo: Rememoru, ho Eternulo, Vian kompatemecon kaj Vian favorkorecon, Ĉar ili
    estis de ĉiam.
  gfk-gfk: Watong, lik leh no num bala malum ma harmarsai, kanong dir at menalua saakit.
  uig-PIN: Ɵz rǝⱨimdilliⱪliringni, ɵzgǝrmǝs meⱨirliringni yadingƣa kǝltürgǝysǝn, i
    Pǝrwǝrdigar! Qünki ular ǝzǝldin tartip bar bolup kǝlgǝndur;
  beo-beo: Hina Gode Di bu dawa:ma! Di da musaganini wali, asigi amola olofosu hou
    olelelalusu.
  tpi-OTNT: Bikpela, yu mas tingting long marimari na sori bilong yu. Yu save mekim
    dispela pasin long bipo yet i kam inap nau.
  hau-SA: Ka tuna, ya Ubangiji da jinƙai da kuma ƙaunarka mai girma, gama suna nan
    tun dā.
  udu-udu: Kayi momiimiim pini e mo, ayy Tap̱a, dhali mo/en pini jin ṯelu sho’k mo,
    haali/ uni ’kokin ’peni kadhamo/ mo.
  uig-LAT: Öz rehimdilliqliringni, özgermes méhirliringni yadinggha keltürgeysen,
    i Perwerdigar! Chünki ular ezeldin tartip bar bolup kelgendur;
  nde-nde: Khumbula, Oh Thixo, isihawu Sakho esikhulu kanye lothando, ngoba konke
    kuvela ekadeni.
  ton-ton: ‌ʻE Sihova, ke ke manatu ki hoʻo ngaahi ʻaloʻofa mo hoʻo ʻofa mataʻatā
    pe; he ʻoku talu mei muʻa ia.
  ces-1613: Rozpomeň se na slitování svá, Hospodine, a na milosrdenství svá, kteráž
    jsou od věků.
  eng-WMB: LORD, remember your tender mercies and your loving kindness, for they are
    from old times.
  tam-TCV: யெகோவாவே, உமது பெரிதான இரக்கத்தையும் அன்பையும் நினைவில்கொள்ளும், ஏனெனில்
    அவை பூர்வகாலமுதல் இருக்கிறதே.
  ceb-ULB: Hinumdomi, O Yahweh, ang imong pagkamaluloy-on ug ang imong matinud-anong
    kasabotan; kay sa kanunay anaa sila.
  pol-UBG: Pamiętaj o swoim miłosierdziu, PANIE, i o twoich łaskach, które trwają
    od wieków.
  urd-GVU: اے رب، اپنا وہ رحم اور مہربانی یاد کر جو تُو قدیم زمانے سے کرتا آیا ہے۔
  eng-OEBCW: Remember your pity, O Lord, and your kindness, for they have been ever
    of old.
  deu-1912: Gedenke, HERR, an deine Barmherzigkeit und an deine Güte, die von der
    Welt her gewesen ist.
  kan-2017: ಯೆಹೋವನೇ, ನೀನು ಆದಿಯಿಂದಲೂ ನನ್ನನ್ನು ಕರುಣಿಸುವವನಾಗಿ, ನನಗೆ ಮಾಡಿದ ಮಹೋಪಕಾರಗಳನ್ನು
    ನೆನಸಿಕೋ.
  yap-yap: SOMOL, gu leamnag fanam gol nge rogon fare t’ufeg rom ni dabimus ni kam
    dag ni kab kakrom i yib.
  hlt-MCSB: BOEIPA nang kah haidamnah neh khosuen lamkah na sitlohnah te poek lah.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ሚናፓ ዓርቃዖ ኔ ዻዋ ሚጪንቲፆንታ ናንጊና ናንጋ ናሹሞዋ ማሌ።
  twi-ASANTE: Kae, Ao Awurade, wo mmɔborɔhunu ne wo dɔ kɛseɛ a ɛwɔ hɔ firi tete no.
  eng-WEBU: LORD, remember your tender mercies and your loving kindness, for they
    are from old times.
  acu-NT: Apuru ame tuke wait anengkratin asam, ame iin pengker awajkartusmauka kajinmakiip.
  spa-PDDPT: Acuérdate, oh Yavé, de tu compasión y de tu misericordia que son perpetuas.
  gun-gun: Senhor, nema'endu'a ke renhomboaxy ha'e ndeporayvua rupi jypy guive reikoa
    re.
  agu-BL: Wajcaw, qui'k tz'el yi banl talma'u' te c'u'lu'. Nin ulk tx'akx tc'u'lu'
    yi ilenin ja ẍchaju' banlu' sketz.
  ilo-ULB: Lagipem, O Yahweh, dagiti aramid ti kinamanangngaasim ken kinapudno ti
    tulagmo; ta agnanayon nga addada idin.
  kpg-kpg: Meenei Dimaadua, gi langahia e Goe do dumaalia mo do manawa aloho dee modu
    dela ne hagamodongoohia aga Kooe i mua loo.
  uig-ARA: ئۆز رەھىمدىللىقلىرىڭنى، ئۆزگەرمەس مېھىرلىرىڭنى يادىڭغا كەلتۈرگەيسەن، ئى
    پەرۋەردىگار! چۈنكى ئۇلار ئەزەلدىن تارتىپ بار بولۇپ كەلگەندۇر؛
  sus-sus: Alatala, i maɲɔxun i xa marafanyi nun i xa fonisireya ma, barima e na na
    kabi duniɲa fɔlɛ.
  pon-2006: Maing KAUN, komw ketin tamanda sapwellimomwi kalahngan oh limpoak poatopoat,
    me komw ketin kasaledahr sang nin tepin kawa.
  jae-jae: O Apômtau, taêm ênam nêm taêm walô to nêm têmtac gêwiŋ teŋgeŋŋa, taŋ gêc
    gêdêŋ andaŋgeŋ e mêŋgêdêŋ galoc naŋ.
  ksd-ksd: Luluai, una nuk pa kaum bala na varmari ma kaum lavur varmari; Tago dia
    tur papa amana iat.
  tur-YTC: Ey Yahve, sevecen merhametlerini ve sevgi dolu iyiliğini hatırla, Çünkü
    onlar eski zamanlardan beri aynıdır.
  bel-N: Узгадай пра літасьць Тваю, ГОСПАДЗЕ, і пра міласэрнасьць Тваю, бо яны — ад
    вякоў.
  grc-BRENT: Νίψομαι ἐν ἀθώοις τὰς χεῖράς μου, καὶ κυκλώσω τὸ θυσιαστήριόν σου, Κύριε·
  kpr-kpr: Arie, Bajari, ninda kavevera a dubo bari ijugudo refesa, ava kotedo sekago
    amingaso dae resena.
  ind-AYT: Ingatlah belas kasihan dan kesetiaan-Mu, ya TUHAN, karena semua itu sudah
    ada sejak dahulu kala.
  yom-yom: A Yave, tebukila kiadi kiaku kingolo moyo ayi luzolo luaku lu ngolo, bila
    bidi mu zithangu zioso.
  yut-yut: Yawe, gak amɨn do bupmɨ nandaŋek but dasi galak taŋ yomɨsal uŋun do nandaki.
    Kalɨpsigwan da aŋpak uŋun agɨl da aŋaŋ obɨsal.
  nya-nya: Kumbukirani Inu Yehova chifundo ndi chikondi chanu chachikulu, pakuti ndi
    zakalekale.
  kyg-kyg: O Ala kava nene, huꞌna, akeyaꞌvilagatiꞌmo alagepa huka kahau huka apatege
    kahau kayamopafiꞌmo kahauge huka neꞌmaina kavafeꞌmo kagesamo afiyo.
  hrv-hrv: $ZAJIN Spomeni se, Jahve, svoje nježnosti i ljubavi svoje dovijeka.
  mps-mps: Genuai Bidi, nago te naga olo mu tau sabo wiegi yai kolesaga, me homu dene
    ebo kolesaga te homu kone palao. Nago te kolesaga da dali ebo te polobadu digi
    yali te ela asudubadi, megi sogoba usu nagasobao.
  tpi-tpi: Bikpela, yu mas tingting long marimari na sori bilong yu. Yu save mekim
    dispela pasin long bipo yet i kam inap nau.
  dan-1931: HERRE, kom din Barmhjertighed i Hu og din Nåde, den er jo fra Evighed
    af.
  vie-OVCB: Xin nhớ lại, ôi Chúa Hằng Hữu, đức nhân từ thương xót của Ngài, như nghìn
    xưa Chúa vẫn làm.
  guj-2017: હે યહોવાહ, તમારી કૃપા તથા તમારા વાત્સલ્યનું સ્મરણ કરો; કારણ કે તેઓ હંમેશાં
    સનાતન છે.
  pon-2006A: Maing KAUN, komw ketin tamanda sapwellimomwi kalahngan oh limpoak poatopoat,
    me komw ketin kasaledahr sang nin tepin kawa.
  por-BRBSL: Yahweh, lembre-se de suas ternas misericórdias e de sua amorosa bondade,
    pois eles são dos velhos tempos.
  eng-OEBUS: Remember your pity, O Lord, and your kindness, for they have been ever
    of old.
  swe-swe: 'Kom ihåg(tänk på) din barmhärtighet (oändliga, ömsinta nåd) [plural] och
    din nåd (omsorgsfulla kärlek) [plural], Herre (Jahve), för de är eviga (har funnits
    sedan urminnes tider). [Den sjunde hebreiska bokstaven är: ז – Zajin. Tecknet
    avbildar ett svärd och symboliserar rörelse och iver. Ordet ”kom ihåg” börjar
    med den bokstaven och förstärker bönen om att Gud inte ska glömma sin barmhärtighet
    och nåd – ord som i hebreiskan står i plural här. Hebreiska ordet som översatts
    barmhärtighet är ”rachamim”. Det förekommer alltid i plural i grundtexten. Ett
    ord som inte finns i singular är omöjligt att räkna – detta pekar på den ofattbara
    oändliga dimension som finns i Guds barmhärtighet. ”Rachamim” kommer från ordet
    ”rechem” som betyder moderliv. Guds barmhärtighet kan liknas vid föräldrars ömsinta
    kärlek till sitt ännu ofödda barn. Det innebär att vi får gömma oss i honom under
    det att vi växer till i mognad och styrka. Hebreiska ordet för nåd är ”chesed”.
    Ordet är rikt och beskriver kärlek, genuin godhet och trofasthet som går längre
    än vad som behövs.]'
  cth-cth: Oe BAWIPA yampa hoi ka lathueng vah na la kamnue sak e lungpatawnae, pahrennae
    teh pahnim hanh.
  twi-twi: Kae, Awurade, wo mmɔborɔhunu ne wo dɔ kɛse a ɛwɔ hɔ fi tete no.
  hlt-hlt: BOEIPA nang kah haidamnah neh khosuen lamkah na sitlohnah te poek lah.
  tbz-SIM: Ti Yiɛ̀ nKuyie nhɑ bɑ́ɑ́ yɛ̃̀, nhɑ ti kuɔ̀mmɛ̀ mɛsémmɛ̀ kɛ ti dɔɔri mɛsɑ̀ɑ̀
    nsɑ̃́ɑ̃̀. A sémmɛ̀ nɛ̀ ɑ sɑ̀ɑ̀ ndɛ̀ bomu nsɑ̃́ɑ̃̀.
  msy-2020: O Ikiavɨra Itir God, nɨn arazir aghuim ko apangkuvir arazir nɨ e gamiba,
    da fomɨra ikia iza datɨrɨghɨn iti. Nɨ datɨrɨghɨn ua dagh nɨghnɨghɨva dar amu mangɨvɨra
    ikɨ.
  dop-dop: Tɑcɑɑ, tɔɔsɩ sɩ hɑtoo tɔ n kɛ́ kʋpɑŋ kɛ́, nɑ ń sɔɔləɣɩ yəlɑɑ.
  azb-azb: Ya Rəbb, əzəldən bəri var olan Mərhəmətini, məhəbbətini yada sal.
  eng-DBY: Remember, Jehovah, thy tender mercies and thy loving-kindnesses; for they
    are from everlasting.
  hin-2017: हे यहोवा, अपनी दया और करुणा के कामों को स्मरण कर; क्योंकि वे तो अनन्तकाल
    से होते आए हैं।
  wol-KYG: Aji Sax ji, bàyyil xel sa yërmandeek sa ngor. Naka jekk sa jikkoo!
  swp-swp: GUIAU e, em nuatoatoa tabu u nuahuiei, eo em gadosisi miatahitahina, mumuga
    eai ie mia i lau e nige nosina.
  bjr-bjr: Oo Yaawee aneenna qimudaoo qirana faqa aneenna naaru marira amuqusirana
    quqannifiqoonnanara oonu mafi iria.
  eng-YLT: Remember Thy mercies, O Jehovah, And Thy kindnesses, for from the age [are]
    they.
  kne-kne: Nemnemem koma din seg-ang mo ya adi manbalbaliw ay layad mo ay inpappailam
    manipod ed nabaon, Apo.
  eng-WYC-2017: Lord, have thou mind of thy merciful doings; and of thy mercies that
    be from the world.
  eng-WMBB: LORD, remember your tender mercies and your loving kindness, for they
    are from old times.
  zat-NTPS: Bsa lazre', Xran, gacu' zri'i lazre', ne xexache lazru' chia' cáte̱ze
    da dxúntequezu'.
  zty-NTPS: Bejsá' ḻaže', X̱ana' Dios, gako' ži'i ḻaže', na' yeyache' ḻáže'lo'
    neda', kan žónteze žono'.
  urd-GVH: ऐ रब, अपना वह रहम और मेहरबानी याद कर जो तू क़दीम ज़माने से करता आया है।
  rug-rug: (Zain) Kei Zihova, Mu balabala ia sa Mua tataru variva tukana, meke sa
    Mua tataru nabuna sapu ele vata dogoro nia Goi podalae mae gua pukerane.
  gaz-gaz: Yaa Waaqayyo, araara keetii fi jaalala kee yaadadhu; isaan durumaa jalqabanii
    jiruutii.
  fra-LSG: Éternel! Souviens-toi de ta miséricorde et de ta bonté; Car elles sont
    éternelles.
  yal-yal: Alatala, i xaxili lu i ya kininkininna nun hinanna xɔn bayo e yi na xabu
    a fɔlɔni.
  iou-iou: Ekäni, ironka ba butewaki kädetka bian täŋkunoniktä täŋ yäpmäŋ äbätan unita
    nadäŋpäŋ näk gubaŋiken kädet wakiwaki täŋkuro u peŋ namisi. Gäk kudän täga ba
    iron mähemi unita nadäŋ namisi!
  haw-1868: E hoomanao oe, e Iehova, i kou aloha a me kou lokomaikai; No ka mea, he
    mau mea kahiko loa mai no ia.
  arb-NAV: رَبُّ، اذْكُرْ مَرَاحِمَكَ وَإِحْسَانَاتِكَ لأَنَّهَا مُنْذُ الأَزَلِ.
  ded-ded: O KEBU, ge wosoefacgagoc nga geng yoac dedzege amma imoc modackecnec, imocnoc
    hanac hanaheaunacngoc feec amma fehakecde, imoc negensina.
  ewe-ewe: O! Yehowa, ɖo ŋku wò lɔlɔ̃ kple wò nublanuikpɔkpɔ sɔgbɔ la dzi, elabena
    woli tso blema ke.
  eng-LEE: Remember thy mercies, O Lord, and thy kindnesses; for they are from everlasting.
  asm-FB: হে যিহোৱা, তোমাৰ দয়া আৰু অসীম প্রেমৰ কথা তুমি পাহৰি নাযাবা, কিয়নো সেই
    সকলো অনাদি কালৰ পৰা আছে।
  sus-A: عَلَتَلَ، عِ مَحْشُن عِ شَ مَرَقَنيِ نُن عِ شَ قٌنِسِرٍيَ مَ، بَرِ مَ عٍ
    نَ نَ كَبِ دُنِحَ قْلّ.
  fra-SBL: Yahvé, souviens-toi de ta tendresse et de ta bonté, car ils sont d'un autre
    temps.
  hbo-hbo: זְכֹר־רַחֲמֶ֣יךָ יְ֭הוָה וַחֲסָדֶ֑יךָ כִּ֖י מֵעֹולָ֣ם הֵֽמָּה׃
  kik-kik: Jehova, ririkana tha ciaku nyingĩ o na wendo waku, nĩgũkorwo nĩ cia kuuma
    o tene.
  fra-NCL: Souviens-toi de ta miséricorde, Yahweh, et de ta bonté car elles sont éternelles.
  cek-AK: Aw Angraeng, canghnii hoiah kaom na palungnathaih hoi nam lunghaih to pahnet
    hmah.
  cuk-cuk: Bab-Jehová, be-ebinsao, be wile-dule-dakedid, be dule-sabguedid. Weyob
    be-daedi, anga be oyodiguad.
  uig-CYR: Қоллиримни гунасизлиқта жуйимән; Шунда, қурбангаһиңни айлинип жүрәләймән.
  tel-2017: యెహోవా, నీ కరుణతో, నిబంధన నమ్మకత్వంతో నువ్వు చేసిన పనులు గుర్తు చేసుకో.
    ఎందుకంటే అవి ఎప్పుడూ నిలిచి ఉన్నాయి.
  hat-BSA: Sonje, O SENYÈ, mizerikòd Ou ak lanmou dous Ou a, Paske se yo ki la depi
    tan ale nèt.
  ukr-ONPU: Омиватиму свої руки в невинності й навколо жертовника Твого, Господи,
    ходитиму,
  kos-kos: O LEUM GOD, esam pakoten ac lungse kawil lom Su kom akkalemye oemeet me.
  hbo-WLC: זְכֹר־רַחֲמֶ֣יךָ יְ֭הוָה וַחֲסָדֶ֑יךָ כִּ֖י מֵעוֹלָ֣ם הֵֽמָּה׃
  ibo-ibo: Cheta, Onyenwe anyị, oke obi ebere na ịhụnanya gị, nʼihi na ha na-adị siterị
    na mgbe ochie.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ତୁମ୍ଭର ଦୟା ଓ ସ୍ନେହପୂର୍ଣ୍ଣ କରୁଣା ସ୍ମରଣ କର। କାରଣ ତାହା ଅନାଦିକାଳୀନ।
  chk-chk: Ai Samol mi Lapalap, kopwe chechemeni om ümöümöch me om tong ellet, ka
    pwärätä seni chök lomlom.
  rop-rop: YAWEI, jinggabat ol dislot ting na. Brom longtaim yubin oldei jidan kainbalawan,
    en yubin oldei kipgon laigimbat pipul.
  ukr-1871: Згадай про милосердє твоє, Господи, і про доброту твою, що являєш од віку.
  yon-yon: O Yariman, eb mimyob keende kakman are nonondandiyiib womoniyiibban ye
    mimyob dowakeniib kuu ika meene. Amborom kuu kuye inamen kuu unyeman anukbed ongmewen
    kowe.
  deu-1951: Gedenke, o HERR, deiner Barmherzigkeit und deiner Gnade, die von Ewigkeit
    her sind!
  eng-JPS: Remember, O LORD, Thy compassions and Thy mercies; for they have been from
    of old.
  srp-1865: Opomeni se milosrða svojega, Gospode, i milosti svoje; jer su otkako je
    vijeka.
  lug-lug: Jjukira, Ayi Mukama, okusaasira kwo okunene, n’okwagala kwo okungi, kubanga
    byava dda.
  heb-heb: זכר רחמיך יהוה וחסדיך כי מעולם המה׃
  ben-IRV: সদাপ্রভুু, মনে কর, তোমার করুণা এবং চুক্তির বিশ্বস্ততায় তোমার কাজকে; কারণ
    তারা সবদিন বিদ্যমান।
  ntu-ntu: ct, aelwapx-zvzm nzaodu-krm x nivz lrm bange. ct, ale da lc, da kc tqwai-pnzq
    mzli kc bqnc.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਆਪਣੀਆਂ ਦਿਆਲ਼ਗੀਆਂ ਅਤੇ ਦਯਾ ਨੂੰ ਚੇਤੇ ਰੱਖ, ਉਹ ਤਾਂ ਮੁੱਢ ਤੋਂ ਹਨ।
  mya-JVB: အိုထာဝရဘုရား ၊ ရှေး ကာလမှစ၍ ၊ ပြတော်မူသောကရုဏာ နှင့် မေတ္တာ သဘောကို အောက်မေ့
    တော်မူ ပါ။
  kgf-kgf: Yawe, guac wésé niniŋ ʒéma goi héihéiga hegéŋecac hegénʒac imuac niŋɋeliwésémaŋ.
  tte-O: O Yeoba, am mulolo miyamiya yaina yo am katekamkamna kunuwatu-kalatagili
    siya sauga beyabeyana koina yo ilaoma kanasiga kabona kuyakenayagimai.
  tbg-tbg: Noravauvo, nai haaru ai muntukavano vaiinti nahentiara vaivara are vika
    aaqurihama nimitaanantema kera, tivata mintima timitaane.
  hmo-hmo: Lohiabada e, oiemu bogahisihisi, bona oiemu noho hanaihanai lalokauna,
    be do oi laloa noho, badina oi ese idaunegai ia mai bona hari, inai kara taunimanima
    dekenai oi karaia.
  zar-NT: Yöjné ca naca yöl-laʼ dxiʼi ladxiʼ quiuʼ, Xan, en yöl-laʼ ruhuéchiʼ ladxiʼ
    quiuʼ, yuguʼ le nacuáʼticaʼsö.
  urd-urd: ऐ ख़ुदावन्द, अपनी रहमतों और शफ़क़तों को याद फ़रमा; क्यूँकि वह शुरू' से
    हैं।
  rus-SYN: буду омывать в невинности руки мои и обходить жертвенник Твой, Господи,
  bqc-SIM: N sùuu ń n gbɛ̃kɛo aↄ dↄngu, asa ń vĩ za káauɛ, Dii.
  tcz-CHONGTHU: O Yahweh Pakai gol lui a patna neihin puinao nami khoto nale na mingailutna
    longlou hingeldoh in.
  mar-mar: हे परमेश्वरा, तुझ्या दयाळू कृत्यांची आणि प्रेमदयेची आठवण कर.
  isl-isl: Drottinn, minnstu ekki æskusynda minna. Líttu til mín miskunnaraugum og
    veittu mér náð. Minnstu mín í elsku þinni og gæsku, Drottinn minn.
  hlt-THB: Aw Bawipa, syn awhkawng ak awm nam qeennaak ingkaw na lungnaak bau soeih
    ce sim poe lah.
  qub-qub: Tayta Dios, para-simri cuyapäcoj cashayquita, alli cashayquita yarpaycuy
    ari.
  bqp-bqp: N wɛ̃nda kũ n yenyĩo gↄ̃ dↄngu, zaakũ abirekũnↄ kú kũnwo zaa zĩ, Dikiri.
  hat-hat: Seyè, chonje jan ou gen kè sansib, chonje jan ou renmen nou depi nan tan
    lontan.
  eng-BSB: Remember, O LORD, Your compassion and loving devotion, for they are from
    age to age.
  eng-WEBPB: LORD, remember your tender mercies and your loving kindness, for they
    are from old times.
  kbq-kbq: Ra Anumzamoka kasunku zanku'ene vagaore kavesi zankura kageraokanio. Na'ankure
    ana kavukva zana korapa knareti hume enka, meninena ana kavukvara nehane.
  pon-pon: Main, kom kotin tamanada omui kalanan o omui kapunlol, me tapidar mon kaua.
  nhe-BL: TOTECO, xiquilnamiqui moteicnelilis tlen tijpixtoc para nochipa, huan tlen
    hasta huejcajquiya titenextilijtoc, huan yeca xinechtlasojtla.
  wnc-wnc: Buyambam tapa, gikane natdetdetdaatangu musip kwikwikat gatu butaya akngaatde
    natapso. Gata waaknga tupata tasitakakopbuyaknga gatu apman kaa atasinggayak.
  bus-bus: N wɛ̃nda kↄ̃n n yenzio gↄ̃ dↄngu, zaakɛ beenↄↄ kúnyo zaa zi, Dii.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, nema'enukwaw nekatu haw rehe nehe, nepuruamutar
    katu haw rehe nehe no. Kwehe erexak kar nekatu haw teko wanupe.
  eng-DRA: 'I will wash my hands among the innocent; and will compass thy altar, O
    Lord:'
