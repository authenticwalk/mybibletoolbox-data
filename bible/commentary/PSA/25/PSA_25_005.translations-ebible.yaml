verse: PSA.025.005
translations:
  mal-C: അങ്ങയുടെ സത്യത്തിൽ എന്നെ നയിക്കുകയും പഠിപ്പിക്കുകയും ചെയ്യണമേ, കാരണം അവിടന്നാണല്ലോ
    എന്റെ രക്ഷയുടെ ദൈവം, ദിവസംമുഴുവനും ഞാൻ അങ്ങയിൽ പ്രത്യാശവെക്കുന്നു.
  deu-TKW: 'Laß mich in deiner Wahrheit wandeln und lehre mich; denn du bist der Gott,
    der mir hilft: auf dich harre ich alle Zeit.'
  lin-lin: Kamba ngai kati na bosolo na Yo mpe pesa ngai mayele, pamba te ozali Nzambe,
    Mobikisi na ngai ; mpe ngai natiaka elikya na ngai kati na Yo tango nyonso.
  mmx-mmx: Una anasa ia xusu ana rooro mu asu levelinga ruturun taram, atla nenu ne
    Moroa rak, la uk lox asepsu ia. A nunu saga amisik taram.
  eng-LSV: Cause me to tread in Your truth, and teach me, || For You [are] the God
    of my salvation, || Near You I have waited all the day.
  eng-GNV: 'Leade me foorth in thy trueth, and teache me: for thou art the God of
    my saluation: in thee doe I trust all the day.'
  eng-WEBSTER: 'Lead me in thy truth, and teach me: for thou art the God of my salvation;
    on thee do I wait all the day.'
  nhw-BL: Techyacana ipan moojhui catli xitlahuac huan techmachti, pampa ta tinoTeco
    Dios huan tinotemaquixtijca. Mopan ta nimotemachía ipan tlen hueli hora.
  swh-ONEN: niongoze katika kweli yako na kunifundisha, kwa maana wewe ni Mungu Mwokozi
    wangu, nalo tumaini langu liko kwako wakati wote.
  bba-bba: Nɛn Fɑɑbɑ kowo, ɑ mɑn kpɑro ɡem swɑɑ sɔɔ. A mɑn keu koowo. Domi wunɑ nɑ
    nɑɑnɛ sɑ̃ɑ bɑɑdommɑ.
  eng-KJVCPB: '(ה) Lead me in thy truth, and teach me: For thou art the God of my
    salvation; On thee do I wait all the day.'
  luo-luo: telna gi adierani, kendo puonja, nikech in Nyasaye ma Jawarna, kendo genona
    ni kuomi odiechiengʼ duto.
  aii-aii: ܡܲܚܕܸܪܝܼ ܒܫܲܪܝܼܪܘܼܬܘܼܟ݂ ܘܡܲܠܸܦ ܠܝܼ، ܣܵܒܵܒ ܐܲܢ݇ܬ ܝܼܘܸܬ ܐܲܠܵܗܵܐ ܕܦܘܼܪܩܵܢܝܼ،
    ܐܸܠܘܼܟ݂ ܣܦܝܼܪܝܼ ܟܠܹܗ ܝܵܘܡܵܐ.
  meu-meu: Emu hereva momokanidia ai ba hakaugu, ba hadibagu, badina be oi na lau
    ihamaurigu Diravana; oi na narimumu dina idoinai.
  npi-ULB: मलाई तपाईंको सत्यतामा डोर्‍याउनुहोस् र मलाई सिकाउनुहोस् । किनकि तपाईं मेरो
    उद्धारको परमेश्‍वर हुनहुन्छ । म दिनभरि तपाईंमा नै आसा गर्छु ।
  yor-yor: ṣe amọ̀nà mi nínú òtítọ́ ọ̀ rẹ, kí o sì kọ́ mi, nítorí ìwọ ni Ọlọ́run ìgbàlà
    mi; ìwọ ni mo dúró tì ní gbogbo ọjọ́.
  pes-OPCB: راستی خود را به من تعلیم ده و مرا هدایت فرما، زیرا تو نجا‌ت‌دهندۀ من هستی.
    تمام روز امید من تو هستی.
  tgl-ULB: Patnubayan mo ako sa iyong katotohanan at turuan mo ako, dahil ikaw ang
    Diyos ng aking kaligtasan; Ako ay umaasa sa iyo buong araw.
  nop-nop: Tiŋa titiŋ didimeniŋ dediŋ takaliŋa hatidok nadilaŋ u nanindidimeweŋ. O
    Bepaŋne, du kubugoŋdi kotigoŋ nanagitaŋ, doktiŋa helemahelemaŋ du nehitubu-lodadok
    yoŋa woomhatilat.
  hui-hui: Í̠na bi mana henene lo ngego talialu bialu holiya i̱ lawai habe. Ngode
    Datagaliwabe í̠na i̱ haru dai bialu pele ngiaga kegonaga i̱na ani bibe laro. Horo
    bibahendengi í̠na i̱ biamogo bibelo mini dunubiaho haruligo kogoni.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​အား ကယ်​တင်​တော်​မူ​သော​ဘု​ရား​ဖြစ်​တော်​မူ​သည်
    ဖြစ်​၍ ကျွန်​တော်​မျိုး​အား​ကိုယ်​တော်​ရှင်​၏ သမ္မာ​တ​ရား​တော်​အ​တိုင်း​ပြု​မူ​ကျင့်​ကြံ
    တတ်​ရန် သွန်​သင်​တော်​မူ​ပါ။ ကျွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​ကို အ​စဉ်​ကိုး​စား​လျက်​နေ​ပါ​၏။
  bod-N: ཁྱེད་ནི་ང་ཡི་སྲོག་སྐྱོབ་དཀོན་མཆོག༌ཡིན། །བདག་གིས་ཉིན་གང་ཁྱེད་ལ་སྒུག་པ༌ཡིན།
    །བདེན་པ་ཉིད་ནང་འཁྲིད་ཅིང་སྟོན་པར༌མཛོད།།
  wsk-wsk: Nika den nunguning te aga kiti gurugu ale ikia sinar aisko, mu awuk, ni
    aninga Kaem se aga Saonga Kari; ani kowarkalal maiya nika ko amotam bita lagasam.
  sna-sna: nditungamirirei muzvokwadi yenyu mugondidzidzisa, nokuti ndimi Mwari Muponesi
    wangu, uye tariro yangu iri pamuri zuva rose.
  spa-BLM: Guíame en tu verdad y enséñame, porque tú eres el Dios de mi salvación.
    Te espero todo el día.
  cac-cac: C'ayb'ej in d'a a lolonel te yel, yic vach' tzin b'ey d'a vach'il, yujto
    in Diosal ach, in Columal ach. A achn̈ej tzach vac'och yipoc in c'ool d'a masanil
    tiempo.
  swh-ULB: Uniongoze kwenye kweli yako na unifundishe, kwa kuwa wewe ni Mungu wa wokovu
    wangu; ninakutumainia wewe siku zote za maisha yangu.
  bel-bel: я зьненавідзеў зборню зламысьнікаў, і зь бязбожнікамі ня сяду;
  deu-ELBBK: Leite mich in deiner Wahrheit und lehre mich, denn du bist der Gott meines
    Heils; auf dich harre ich den ganzen Tag.
  mbb-OT: Penurua a te paaǥi para kenà a mekesuwey te tutuu, su iyan ka Megbevayà
    he menluluwas ku. Layun a edsarig kenikew.
  mal-2015: നിന്റെ സത്യത്തിൽ എന്നെ നടത്തി എന്നെ പഠിപ്പിക്കേണമേ; നീ എന്റെ രക്ഷയുടെ
    ദൈവമാകുന്നുവല്ലോ; ദിവസം മുഴുവനും ഞാൻ നിങ്കൽ പ്രത്യാശവെക്കുന്നു.
  gup-gup: Kanka kore kunwoybuk ke, dja kanbukkabukkan warridj. Kuhni ngudda yiyime
    dja ngudda God ngardduk nawu kanngehke, dja ngaye woybukwon bu barnangarrakuyeng
    rowk.
  rmc-rmc: Ľidža man tire čačipnaha a sikav man, bo tu sal o Del miro Spasiťeľis;
    pre tu užarav džives so džives.
  nlg-nlg: uhuliu nia nimua na utuni mo ko taraiu na pukuna ighoe na God to vavolau.
    Inau tu talua nigua na ghanaghana kodo itamua tana dani udolu.
  pes-OPV: مرا به راستی خود سالک گردان و مرا تعلیم ده زیرا تو خدای نجات من هستی. تمامی
    روز منتظر تو بوده‌ام.
  ron-1924: Повэцуеште-мэ ын адевэрул Тэу ши ынвацэ-мэ, кэч Ту ешть Думнезеул мынтуирий
    меле, Ту ешть тотдяуна нэдеждя мя!
  ben-OBCV: তোমার সত্যের পথে আমাকে চালাও ও শিক্ষা দাও, কারণ তুমিই আমার ঈশ্বর, আমার
    পরিত্রাতা, এবং সারাদিন আমি তোমারই প্রত্যাশায় থাকি।
  som-som: Runtaada igu hoggaami, oo i bar, Waayo, waxaad tahay Ilaaha badbaadadayda,
    Oo maalinta oo dhan adaan ku sugaa.
  lat-VUC: Odivi ecclesiam malignantium, et cum impiis non sedebo.
  eng-ASVBT: Guide me in thy truth, and teach me; For thou art the God of my salvation;
    For thee do I wait all the day.
  mna-mna: Kam peeze pio bekena aŋpa pai tio ma indeeŋe men pa sua ku ŋonoono. Mi
    paute yo pa ŋgar ku. Pa nu ta Anutu tio mi ulaaŋa tio. Tanata aŋurur motoŋ pu
    totomen.
  ita-1885: Inviami nella tua verità, ed ammaestrami; Perciocchè tu sei l'Iddio della
    mia salute; Io ti attendo tuttodì.
  eng-LXXUP: I have hated the assembly of wicked doers; And will not sit with ungodly
    men.
  eng-ULB: Guide me into your truth and teach me, for you are the God of my salvation;
    I hope in you all day long.
  spa-VBL: Guíame en tu verdad y enséñame, Porque tú eres el Dios de mi salvación.
    Todo el día pongo mi confianza en ti.
  fra-_FOB: Fais-moi marcher dans ta vérité et m'enseigne; car tu es le Dieu de ma
    délivrance, je m'attends à toi tout le jour.
  mal-mal: അങ്ങയുടെ സത്യത്തിൽ എന്നെ നടത്തി പഠിപ്പിക്കണമേ; അവിടുന്ന് എന്റെ രക്ഷയുടെ
    ദൈവമാകുന്നുവല്ലോ; ദിവസം മുഴുവൻ ഞാൻ അങ്ങേയ്ക്കായി കാത്തിരിക്കുന്നു.
  lit-lit: Vesk mane savo tiesos ribose ir mokyk mane, nes tu esi mano išgelbėjimo
    Dievas; laukiau tavęs visą dieną.
  urd-GVR: Apnī sachchāī ke mutābiq merī rāhnumāī kar, mujhe tālīm de. Kyoṅki tū merī
    najāt kā Ḳhudā hai. Din-bhar maiṅ tere intazār meṅ rahtā hūṅ.
  suz-BL: इन थमा पतीकेम आं कली गाक्‍चा, शेंदीनी। मारदे हना गे आं कली श्‍येत रे प्रोंइब
    परमप्रभु बाक्‍नीनी। गो नाक्‍त रे इन लां कोव़शा, बाक्‍नुङ।
  eng-NOY: Lead me in thy truth, and teach me! For thou art the God from whom cometh
    my help; In thee do I trust at all times!
  ita-1927: 'Guidami nella tua verità ed ammaestrami; poiché tu sei l’Iddio della
    mia salvezza: io spero in te del continuo.'
  ckb-ckb: لە ڕاستی خۆت ڕێنماییم بکە و فێرم بکە، چونکە تۆ خودای ڕزگارکەری منیت، بە
    درێژایی ڕۆژ ئومێدم هەر بە تۆیە.
  eng-BBE: Be my guide and teacher in the true way; for you are the God of my salvation;
    I am waiting for your word all the day.
  xsi-xsi: Noko kumo naneŋgu Yautâŋa Tamwata Maro Kindeni. Mine nde kupananana ŋana
    apono muli pa vetâŋa ndia noko kupatea panzi ne tamâta tu ma siveta. Ikura zo
    zo naŋa uru ao tiniŋgu pa noko tu kuvilana.
  kan-OKCV: ನಿಮ್ಮ ಸತ್ಯದಲ್ಲಿ ಮಾರ್ಗದರ್ಶನ ನೀಡಿ ನನಗೆ ಬೋಧಿಸಿರಿ; ಏಕೆಂದರೆ ನೀವು ನನ್ನ ರಕ್ಷಕ
    ಆಗಿರುವ ದೇವರಾಗಿದ್ದೀರಿ; ನಿಮ್ಮನ್ನು ನಾನು ದಿನವೆಲ್ಲಾ ನಿರೀಕ್ಷಿಸುತ್ತಿದ್ದೇನೆ.
  tam-2017: உம்முடைய சத்தியத்திலே என்னை நடத்தி, என்னைப் போதித்தருளும்; நீரே என்னுடைய
    இரட்சிப்பின் தேவன், உம்மை நோக்கி நாள்முழுதும் காத்திருக்கிறேன்.
  spa-RV-1909: 'Encamíname en tu verdad, y enséñame; porque tú eres el Dios de mi
    salud: en ti he esperado todo el día.'
  ron-BTF: Condu-mă în adevărul tău și învață-mă, căci tu ești Dumnezeul salvării
    mele; pe tine te aștept toată ziua.
  eng-WEBP: Guide me in your truth, and teach me, for you are the God of my salvation.
    I wait for you all day long.
  eng-FBV: Lead me in your truth and teach me, for you are the God of my salvation.
    All day long I put my trust in you.
  nld-1939: Laat mij wandelen in uw waarheid, Onderricht mij, want Gij zijt de God
    van mijn heil. Op U blijf ik altijd vertrouwen, Om uw goedheid, o Jahweh!
  nch-BL: Techyacana ipan moojhui cati xitahuac huan techmachti, pampa ta tinoTeco
    Dios huan tinotemaquixtijca. Ipan ta nimotemachía ipan ten hueli hora.
  vie-1934: Xin hãy dẫn tôi trong lẽ thật của Ngài, và dạy dỗ tôi, Vì Ngài là Đức
    Chúa Trời về sự cứu rỗi tôi; Hằng ngày tôi trông đợi Ngài.
  cha-cha: 'Osgaejonyo gui minagajetmo ya unfanagüeyo; sa jago y Yuus ni y satbasionjo:
    iyajago nae jufannangga todotdia.'
  hin-CV: अपने सत्य की ओर मेरी अगुवाई कीजिए और मुझे शिक्षा दीजिए, क्योंकि आप मेरे
    छुड़ानेवाले परमेश्वर हैं, दिन भर मैं आपकी ही प्रतीक्षा करता रहता हूं.
  eng-OURB: ה Guide me in your truth, and teach me, For you are the God of my yesha'
    ·salvation·, I wait for you all day long.
  spa-BES: Sé mi guía y maestro de la manera verdadera; porque tú eres el Dios de
    mi salvación; Estoy esperando tu palabra todo el día.
  tdx-tdx: ה Iaolò ami’ty hatò’o, le anaro; Ihe Andrianañaharem- Pandrombahañe ahy;
    Ihe ro fitamàko lomoñandro.
  tha-KJV: ขอทรงนำข้าพระองค์ไปในความจริงของพระองค์ และขอทรงสอนข้าพระองค์ เพราะพระองค์ทรงเป็นพระเจ้าแห่งความรอดของข้าพระองค์
    ข้าพระองค์รอคอยพระองค์​อยู่​วันยังค่ำ
  por-BR-2018: Guia-me em tua verdade, e ensina-me; porque tu és o Deus de minha salvação;
    eu espero por ti o dia todo.
  deu-ELO: Leite mich in deiner Wahrheit und lehre mich, denn du bist der Gott meines
    Heils; auf dich harre ich den ganzen Tag.
  eng-WYC-2018: (Ad)dress thou me in thy truth, and teach thou me, for thou art God,
    my saviour; and I suffered thee all day. (Direct thou me in thy truth, and teach
    thou me, for thou art God, my saviour; and I have waited for thee all day long.)
  epo-epo: Gvidu min en Via vero kaj lernigu min, Ĉar Vi estas la Dio, kiu min helpas;
    Al Vi mi esperas ĉiun tagon.
  gfk-gfk: Lue iau narako ta ira num tutun ma nu hausur iau, kanong augu, God, no
    nugu Ut na Harhalon, ma iau kis nanahai taam ta ira bungbung bakut.
  uig-PIN: Meni ⱨǝⱪiⱪitingdǝ mangdurup, manga ɵgǝtkǝysǝn; Qünki ɵzüng mening nijatliⱪim
    bolƣan Hudayimdursǝn; Mǝn kün boyi Sanga ⱪarap tǝlmürimǝn;
  beo-beo: Na da Dia dafawanedafa hou defele esaloma:ne, Dia nama olelema. Bai Di
    da na Gode amo da na gaga:lala. Na da Dima eso huluane dafawaneyale dawa:lala.
  tpi-OTNT: Lainim mi long bihainim tok tru bilong yu, long wanem, yu save kisim bek
    mi. Long olgeta de mi save wet long yu i helpim mi.
  hau-SA: ka bi da ni cikin gaskiyarka ka kuma koya mini, gama kai ne Allah Mai cetona,
    kuma begena yana a kanka dukan yini.
  udu-udu: Shuyi aha/ bway e gwoŋ ganam pini mo, dhali ṯori aha/ gwo mo, haali/ /e
    tana Arumgimis gi bway gi mowoṯẖ pem mo, haali/ aha/ c̱orkina /e ka tee ’baar
    mo isa yempa/ mo.
  uig-LAT: Méni heqiqitingde mangdurup, manga ögetkeysen; Chünki özüng méning nijatliqim
    bolghan Xudayimdursen; Men kün boyi Sanga qarap telmürimen;
  nde-nde: ngikhokhela eqinisweni Lakho ungifundise ngoba unguNkulunkulu, uMsindisi
    wami, lethemba lami likuwe insuku zonke.
  ton-ton: 'Tataki au ʻi hoʻo moʻoni, mo akonakiʻi au: he ko koe ko e ʻOtua ʻo ʻeku
    moʻui, ʻoku ou tatali kiate koe ʻi he ʻaho kotoa.'
  ces-1613: Dejž, ať chodím v pravdě tvé, a poučuj mne; nebo ty jsi Bůh spasitel můj,
    na tebeť očekávám dne každého.
  eng-WMB: Guide me in your truth, and teach me, for you are the God of my salvation.
    I wait for you all day long.
  tam-TCV: உமது சத்தியத்தில் என்னை நடத்தி எனக்குப் போதியும். நீரே என் இரட்சகராகிய
    இறைவன், நாள்முழுதும் நான் உம்மையே எதிர்பார்க்கிறேன்.
  ceb-ULB: Tultoli ako ngadto sa imong kamatuoran ug tudloi ako, kay ikaw mao man
    ang Dios sa akong kaluwasan; naglaom ako kanimo sa tibuok adlaw.
  pol-UBG: Prowadź mnie w twojej prawdzie i pouczaj mnie, bo ty jesteś Bogiem mego
    zbawienia; ciebie co dzień oczekuję.
  urd-GVU: اپنی سچائی کے مطابق میری راہنمائی کر، مجھے تعلیم دے۔ کیونکہ تُو میری نجات
    کا خدا ہے۔ دن بھر مَیں تیرے انتظار میں رہتا ہوں۔
  eng-OEBCW: In your faithfulness guide me and teach me, for you are my God and my
    saviour.
  deu-1912: leite mich in deiner Wahrheit und lehre mich! Denn du bist der Gott, der
    mir hilft; täglich harre ich dein.
  kan-2017: ನಿನ್ನ ಸತ್ಯಾನುಸಾರವಾಗಿ ನನ್ನನ್ನು ನಡೆಸುತ್ತಾ ಉಪದೇಶಿಸು; ನೀನೇ ನನ್ನನ್ನು ರಕ್ಷಿಸುವ
    ದೇವರು; ಹಗಲೆಲ್ಲಾ ನಿನ್ನನ್ನೇ ನಿರೀಕ್ಷಿಸುವವನಾಗಿದ್ದೇನೆ.
  yap-yap: Mfil ngog ngu’ug par ni gu ba yal’uw ko thin rom; ya gur e Got rog, ni
    ga ma aywegeg. Pagan’ug ngom ni gubin ngiyal’.
  hlt-MCSB: Na oltak dongla kai n'hoihaeng lamtah kai n'cang puei lah. Namah tah ka
    daemnah Pathen la na om dongah nang te khohnin yung ah kan lamtawn.
  mdy-ETH: ኔኤኒ ታና ዓውሳ ፆኦዛሢኬ፤ ኔኤኮ ጎኑሞ ጊንፆ ሃንቲ ናንጋንዳጉዲ ታና ዔርዜ፤ ታኣኒ ቢያ ዎዴ ጉሙርቃሢ ኔናኬ።
  twi-ASANTE: Fa wo nokorɛ no so kyerɛkyerɛ me, ɛfiri sɛ woyɛ Onyankopɔn, me Gyefoɔ,
    na mʼani da wo so daa nyinaa.
  eng-WEBU: Guide me in your truth, and teach me, for you are the God of my salvation.
    I wait for you all day long.
  acu-NT: Wina Yusur asam, tura wina Uwemtikrurtin asam, ami chichamim nekas aa nu
    nuiturta. Kintajai metek amin nintimtajme.
  spa-PDDPT: Encamíname en tu verdad y enséñame, Porque Tú eres el ʼElohim de mi salvación.
    En Ti espero todo el día.
  gun-gun: Xerereko ndeguigua anhetẽ va'e rupi, xerekombo'e guive, mba'eta ndee ma
    Xeruete xereraa jepea, ndee ae roarõ aikovy ko'ẽ nhavõ.
  agu-BL: Ẍchaje'u' yi mero bintzi swetz. Na yi ilu' teru' ilu' inRyosil, nin ilu'
    colpinl wetz. Cho'n k'uklij inc'u'l te'ju' cyakil k'ej.
  ilo-ULB: Iturongnak iti kinapudnom ken isuronak, ta sika iti Dios ti pannakaisalakanko;
    ta mangnamnamaak kenka iti agmalmalem.
  kpg-kpg: Aago ina au dagu hai dela e mouli iei au gii hai be dau hiihai dela belee
    mouli iei au, idimaa, Goe go dogu God dela e haga dagaloaha au. Au e hagadagadagagee adu
    gi di Goe i nia laangi huogodoo.
  uig-ARA: مېنى ھەقىقىتىڭدە ماڭدۇرۇپ، ماڭا ئۆگەتكەيسەن؛ چۈنكى ئۆزۈڭ مېنىڭ نىجاتلىقىم
    بولغان خۇدايىمدۇرسەن؛ مەن كۈن بويى ساڭا قاراپ تەلمۈرىمەن؛
  sus-sus: N naɲɛrɛ i xa nɔndi kira xɔn, i man xa n matinkan i xa kira ra, barima
    i tan Ala nan n nakisima. N xaxili tixi i ra lɔxɔɛ birin.
  pon-2006: Komw ketin padahkihong ie duwen ei pahn momourki sapwellimomwi mehlel,
    pwe komwi me ei Koht, komwi me ketin doareiehla. I kin likih komwi ahnsou koaros.
  jae-jae: Ôndôŋ aê ma ôkêŋ aê jasêlêŋ jasa nêm biŋŋanô ŋaintêna, gebe aôm kôtu ŋoc
    Anôtô gêjam aê saŋa. Aê kakêŋ matoc aôm kêtôm bêcgeŋ.
  ksd-ksd: Una rap lue iau ta kaum dovot na mangamangana, ma una tovo iau; Tago u
    God, kaugu tena valaun, Iau kiki ung up u ta ra bung parika.
  tur-YTC: Bana kendi gerçeğinde yol göster ve öğret, Çünkü sen kurtuluşumun Tanrısı’sın,
    Bütün gün seni bekliyorum.
  bel-N: Вядзі мяне ў праўдзе Тваёй і навучы, бо Ты — Бог збаўленьня майго, на Цябе
    спадзяюся ў-ва ўсякі дзень.
  grc-BRENT: Ἐμίσησα ἐκκλησίαν πονηρευομένων, καὶ μετὰ ἀσεβῶν οὐ μὴ καθίσω.
  kpr-kpr: Ninda geka da beká ava ijugaso, ainda amboda amboda aone! Ainda beká mo,
    God namokena jebuga muturaira, amo nimori. Na sifo ghousa evia nimoa tumonderaena.
  ind-AYT: Pimpin aku dalam kebenaran-Mu, dan ajari aku. Sebab, Engkau adalah Allah
    keselamatanku, oleh karena-Mu, aku menanti-nanti sepanjang hari.
  yom-yom: wundiatisa mu kiedika kiaku ayi wundongi. Bika ngeyo Nzambi Mvulusi ama.
    Ayi diana diama didi mu ngeyo mu lumbu kimvimba.
  yut-yut: Piŋkopno, yokwikon baŋ aŋpulugosol do nayɨŋ dekbɨ gengo bamɨ yol aŋaŋ kɨkeŋ.
    Gɨldat kɨnda kaloŋ aŋpulugoki do jomjom aŋegɨsat.
  nya-nya: tsogolereni mʼchoonadi chanu ndi kundiphunzitsa, pakuti Inu ndinu Mulungu
    mpulumutsi wanga, ndipo chiyembekezo changa chili mwa Inu tsiku lonse.
  kyg-kyg: Nagufamo alika katika neꞌnatana Gotigamo maiꞌnanaꞌmofeꞌmo lama gekamo akame
    hisuvafeꞌmo alika naya malo. Muki afinaꞌaeꞌmo kagava neꞌmauve.
  hrv-hrv: '$HE Istinom me svojom vodi i pouči me, jer ti si Bog, moj Spasitelj: $VAU
    u tebe se pouzdajem svagda.'
  mps-mps: Te nago po mu eno wali pomainu ola mao, magi baso meni, nage te eno God
    dao, tama nago ena ma sabo dao. Te tigidali sogo nago ena tau somainu tonalubo
    dao.
  tpi-tpi: Lainim mi long bihainim tok tru bilong yu, long wanem, yu save kisim bek
    mi. Long olgeta de mi save wet long yu i helpim mi.
  dan-1931: Led mig på din Sandheds Vej og lær mig, thi du er min Frelses Gud; jeg
    bier bestandig på dig.
  vie-OVCB: Xin dẫn con đi vào chân lý và khuyên bảo con, vì Ngài là Đức Chúa Trời,
    Đấng cứu rỗi con. Suốt ngày con hy vọng trong Ngài.
  guj-2017: તમારા સત્યમાં મને દોરો અને મને શીખવો, કેમ કે તમે મારો ઉદ્ધાર કરનાર ઈશ્વર
    છો; હું આખો દિવસ તમારામાં આશા રાખું છું.
  pon-2006A: Komw ketin padahkihong ie duwen ei pahn momourki sapwellimomwi mehlel,
    pwe komwi me ei Koht, komwi me ketin doareiehla. I kin likih komwi ahnsou koaros.
  por-BRBSL: Guia-me em sua verdade, e ensina-me, pois você é o Deus da minha salvação.
    Eu espero por você o dia todo.
  eng-OEBUS: In your faithfulness guide me and teach me, for you are my God and my
    savior.
  swe-swe: 'Led mig i din sanning (trofasthet), och lär mig (träna mig), för du är
    min Gud som frälser (befriar, ger seger); jag väntar på dig (hoppas, söker dig
    ivrigt, förväntar mig svar) hela dagen. [Den femte hebreiska bokstaven är: ה –
    He. Tecknet avbildar ett fönster. Det symboliserar att se och att ha perspektiv.
    I denna vers är det orden ”led mig” som börjar med denna bokstav, detta belyser
    att det bara är hos Gud som vi får rätt perspektiv i vårt liv. Versen är kortare
    än tidigare verser och hör ihop med nästkommande. Den sjätte hebreiska bokstaven
    är: ו – Vav. Tecknet avbildar en tältpinne, en krok eller hängare. Rent praktiskt
    var det tältpinnen som höll tältduken uppe. Den binder ihop olika saker. På samma
    sätt används bokstaven i grammatiken för att binda ihop ord till meningar. I denna
    vers är det ordet ”och” som börjar med denna bokstav. Detta förstärker att det
    är i Guds sanning, som föregående rad talar om, som vi ska söka.]'
  cth-cth: Nang teh kaie rungngangnae lah na o dawkvah na lawkkatang boiboe lah hringnae
    teh na cangkhai haw. Amon hoi kanîloum ditouh nang hah na kâuep han.
  twi-twi: Fa wo nokware no so kyerɛkyerɛ me, efisɛ woyɛ Onyankopɔn, me Gyefo, na
    mʼani da wo so daa nyinaa.
  hlt-hlt: Na oltak dongla kai n'hoihaeng lamtah kai n'cang puei lah. Namah tah ka
    daemnah Pathen la na om dongah nang te khohnin yung ah kan lamtawn.
  tbz-SIM: M bɛnkɛ timɔ́mmɔnti kó kucɛ kɛ́ n tié, fɔ̃́ɔ̃̀ tu Kuyie nkɛ n dɛɛrí. N
    yĩkú fɔ̃́ɔ̃̀ ĩ́nkɛ̀ yɛwe yɛmɔu.
  msy-2020: Nɨ nan God, nɨ nan akuragha ua na ini. Kamaghɨn, nɨ uan guizɨn akamɨn
    gɨn mangamin arazibar nan sure damutɨ, kɨ dughiabar zurara nɨghnɨzir gavgavim
    nɨn ikiam.
  dop-dop: Tiiki-m nyɑ́ tɑmpɑnɑ tɑɑ, nɑ ń sɛɣɛsɩ-m-yɛ. Mpi tɔ, Ɩsɔ nyɑ́, nyɑ́ yɑkənɑ-m.
    Nyɑɣɑ mɑ tɛɛləɣɩ tɑm.
  azb-azb: Məni haqq yolu ilə apar, Həqiqətini mənə öyrət. Məni qurtaran Allah Sənsən,
    Daim Səni gözləyirəm.
  eng-DBY: 'Make me to walk in thy truth, and teach me: for thou art the God of my
    salvation; on thee do I wait all the day.'
  hin-2017: मुझे अपने सत्य पर चला और शिक्षा दे, क्योंकि तू मेरा उद्धार करनेवाला परमेश्वर
    है; मैं दिन भर तेरी ही बाट जोहता रहता हूँ।
  wol-KYG: Jiitee ma sag dëgg, jàngal ma. Yaw yaay Yàlla ji may musal, ma di la yendoo
    yaakaar.
  swp-swp: Em riba mamohoina bena arinai u woeaigu, eo u heatagu, paana oa egu mauri
    Eaubadana ede. Asubena lohaloha eai oa ea bagibagiem.
  bjr-bjr: Anee qini Anutufa qini asumu maree marianafa mariannanara ani anoona ufa
    mau firana daakapa. Qinee aiqama kari ani saqarikidaqa.
  eng-YLT: Cause me to tread in Thy truth, and teach me, For Thou [art] the God of
    my salvation, Near Thee I have waited all the day.
  kne-kne: Itdom di iyat ko ay mangonod sin ibilang mo ay tet-ewa, tan din Diyos ay
    omisalakan et sik-a, isonga di pantalkak ay kanayon et sik-a.
  eng-WYC-2017: Dress thou me in thy truth, and teach thou me, for thou art God, my
    saviour; and I suffered thee all day.
  eng-WMBB: Guide me in your truth, and teach me, for you are the God of my salvation.
    I wait for you all day long.
  zat-NTPS: Bse̱de neda' guna' ca naca da li chiu' lawe' da nacu' Dios dxuseláu' neda'.
    Tu dxebeza lázrezqueza' Lue'.
  zty-NTPS: Bsedle neda' gona' da' naken dot da' li chio'. Dan' nako' Dios, na' žesló'
    neda', wx̱én ḻáže'teza' Le'.
  urd-GVH: अपनी सच्चाई के मुताबिक़ मेरी राहनुमाई कर, मुझे तालीम दे। क्योंकि तू मेरी
    नजात का ख़ुदा है। दिन-भर मैं तेरे इंतज़ार में रहता हूँ।
  rug-rug: (He) Mu va tumatumae nau sa Mua hinokara, ura Agoi mo sa Tamasa, sa qua
    Hinarupu. (Vav) Koa Agoi mo si kalavarae si rau doduru totoso.
  gaz-gaz: ati Waaqa Fayyisaa koo waan taateef, dhugaa keetiin na dura buʼi; na barsiisi;
    anis guyyaa guutuu sin eeggadha.
  fra-LSG: Conduis-moi dans ta vérité, et instruis-moi; Car tu es le Dieu de mon salut,
    Tu es toujours mon espérance.
  yal-yal: N xa sigan ti i ya ɲɔndini, n xaran. Amasɔtɔ n nakisima Ala nan i tan na.
    N xaxili tixi i ra fɛriɲɛn gbɛn!
  iou-iou: Täŋpäŋ nämagurani Anutu, gäkŋo man bureni pätak u näwetpäŋ näwoŋäreŋiri
    kädet siwoŋi u kaŋ iwara. O Ekäni, näk gäka nämo guŋ taŋpäŋ gepmäŋit-inik täŋpäŋ
    kuŋat täyat.
  haw-1868: 'E alakai oe ia''u ma kau olelo oiaio, E ao mai hoi oe ia''u; No ka mea,
    o oe no ko''u Akua e ola''i: He manaolana ko''u ia oe a po ka la.'
  arb-NAV: دَرِّبْنِي فِي حَقِّكَ وَعَلِّمْنِي، فَإِنَّكَ أَنْتَ الإِلَهُ مُخَلِّصِي،
    وَإِيَّاكَ أَرْجُو طَوَالَ النَّهَارِ.
  ded-ded: Anutu ge neac ebicfunac mesi mesingic. Ge imocac yoacga forau hesicnuma
    faka fora edekpou anenna. Ni asoac kemma marai geac tomai kecduae.
  ewe-ewe: kplɔm le wò nyateƒe la me, eye nàfia num, elabena wòe nye nye Mawu kple
    nye Ɖela, eye nye mɔkpɔkpɔ le mewò ŋkeke blibo la katã.
  eng-LEE: 'Lead me in thy truth, and teach me; for thou art the God of my salvation:
    on thee do I wait all the day.'
  asm-FB: তোমাৰ সত্যতাত মোক পৰিচালিত কৰা আৰু মোক শিক্ষা দিয়া; কিয়নো তুমিয়েই মোৰ
    ত্ৰাণকর্তা ঈশ্বৰ; ওৰে দিনটো মই তোমালৈ অপেক্ষা কৰোঁ।
  sus-A: ﭑ نَحّرّ عِ شَ نْندِ كِرَ شْن، عِ مَن شَ ﭑ مَتِنكَن عِ شَ كِرَ رَ، بَرِ مَ
    عِ تَن عَلَ نَن ﭑ نَكِسِمَ. ﭑ شَشِلِ تِشِ عِ رَ لْشْي بِرِن.
  fra-SBL: Guide-moi dans ta vérité, et enseigne-moi, car tu es le Dieu de mon salut.
    Je t'attends toute la journée.
  hbo-hbo: הַדְרִ֘יכֵ֤נִי בַאֲמִתֶּ֨ךָ ׀ וְֽלַמְּדֵ֗נִי כִּֽי־אַ֭תָּה אֱלֹהֵ֣י יִשְׁעִ֑י
    אֹותְךָ֥ קִ֝וִּ֗יתִי כָּל־הַיֹּֽום׃
  kik-kik: ndongoria ũhoro-inĩ waku wa ma na ũndutage, nĩgũkorwo nĩwe Ngai ũrĩa ũũhonokagia,
    na nĩwe kĩĩrĩgĩrĩro gĩakwa mũthenya wothe.
  fra-NCL: Conduis-moi dans ta vérité, et instruis-moi, car tu es le Dieu de mon salut ;
    tout le jour en toi j’espère.
  cek-AK: Nang loe ka pahlonghaih Sithaw ah na oh pongah, na loktang thungah na hoi
    ah loe, na patuk ah; ni thokkruek nang ni kang zing.
  cuk-cuk: Be-Igar-innikigwadba be an-nide, a-Igargi be an-odurdake. Bedi, an-Bab-Dummad-an-abonogedid,
    andi, gusgu beginbi bendakleged amied.
  uig-CYR: Яманлиқ қилғучилар җамаитидин жиркинимән; Рәзилләр биләнму олтармаймән.
  tel-2017: నీ సత్యంలోకి నన్ను నడిపించి నాకు బోధించు, ఎందుకంటే నువ్వే నా రక్షణకర్తవైన
    దేవుడివి. రోజంతా నేను నీ కోసం కనిపెడతాను.
  hat-BSA: Mennen mwen nan verite Ou e enstwi mwen, Paske se Ou menm ki Bondye delivrans
    mwen; se Ou m ap tann tout lajounen.
  ukr-ONPU: Я ненавиджу зборище злодіїв і не сяду з нечестивими.
  kos-kos: Lutiyu in moul fal nu ke ma pwaye lom, Tu kom God luk su moliyula. Nga
    lulalfongi kom pacl e nukewa.
  hbo-WLC: הַדְרִ֘יכֵ֤נִי בַאֲמִתֶּ֨ךָ ׀ וְֽלַמְּדֵ֗נִי כִּֽי־אַ֭תָּה אֱלֹהֵ֣י יִשְׁעִ֑י
    אוֹתְךָ֥ קִ֝וִּ֗יתִי כָּל־הַיּֽוֹם׃
  ibo-ibo: Duo m nʼeziokwu gị, kuzikwaara m ihe, nʼihi na ị bụ Chineke, onye Nzọpụta
    m, ụbọchị niile, olileanya m dị na gị.
  ory-ory: ତୁମ୍ଭ ସତ୍ୟତାରେ ମୋତେ କଢ଼ାଇ ନିଅ ଓ ମୋତେ ଶିକ୍ଷା ଦିଅ; କାରଣ ତୁମ୍ଭେ ମୋʼ ପରିତ୍ରାଣର
    ପରମେଶ୍ୱର ଅଟ; ମୁଁ ସାରାଦିନ ତୁମ୍ଭର ଅନୁସରଣ କରେ।
  chk-chk: Kopwe emweniei lon om let o aiöüei, pun en ewe Kot mi amanauaei, üa apilükülükuk
    fansoun meinisin.
  rop-rop: Shoum mi det trubalawei blanga jidan. Yu na det wanbala God mi oldei bulurrumbat.
    Yu na det God weya yu oldei seibum mi. Mi oldei trastimbat yu.
  ukr-1871: Веди мене в правдї твоїй, і навчи; ти бо єси Бог спасення мого; на тебе
    цїлий день я вповаю.
  yon-yon: Eb anam anam yaambed ne nen kinban weneneb kedmengkawe. Amborom kuu eb
    kuu ne nen bobni yaa burudande bindi ye God kowe. Kwane, amkimombed wene amnoom
    kuu ebbed kwananeeb ande meedme dobirimain.
  deu-1951: leite mich durch deine Wahrheit und lehre mich; denn du bist der Gott
    meines Heils; auf dich harre ich allezeit.
  eng-JPS: Guide me in Thy truth, and teach me; for Thou art the God of my salvation;
    for Thee do I wait all the day.
  srp-1865: Uputi me istini svojoj, i nauèi me; jer si ti Bog spasenja mojega, tebi
    se nadam svaki dan.
  lug-lug: Onjigirizenga okunywerera ku mazima go, era onkulemberenga mu byonna; kubanga
    ggwe Katonda, ow’obulokozi bwange era essuubi lyange liri mu ggwe olunaku lwonna.
  heb-heb: הדריכני באמתך ולמדני כי אתה אלהי ישעי אותך קויתי כל היום׃
  ben-IRV: তোমার সত্য সম্পর্কে নির্দেশ দাও এবং আমাকে শেখাও, কারণ তুমি আমার পরিত্রানের
    ঈশ্বর; আমি সমস্ত দিন ধরে তোমাতে আশা রাখি।
  ntu-ntu: lalvzx nzokatr-krme ninge mz nzvz-nqblq-krnge natqm. u. Murde nim Gct rnge
    kc tqarlapxle ninge, x tqabrkitr-zvzx drtwrnge nim.
  pan-pan: ਆਪਣੀ ਸੱਚਾਈ ਵਿੱਚ ਮੇਰੀ ਅਗਵਾਈ ਕਰ ਮੈਨੂੰ ਸਿਖਲਾ, ਕਿਉਂ ਜੋ ਤੂੰ ਮੇਰਾ ਮੁਕਤੀਦਾਤਾ ਪਰਮੇਸ਼ੁਰ
    ਹੈ, ਸਾਰਾ ਦਿਨ ਮੈਂ ਤੈਨੂੰ ਤੱਕਦਾ ਰਹਿੰਦਾ ਹਾਂ।
  mya-JVB: ကိုယ်တော် ၏ သမ္မာ တရားကို ပြ ၍ ၊ အကျွန်ုပ် ကို သွန်သင် တော်မူပါ။ အကြောင်း
    မူကား၊ ကိုယ်တော် သည် အကျွန်ုပ် ကို ကယ်တင် သော ဘုရား သခင်ဖြစ်တော်မူ၏။ ကိုယ်တော်
    ကို အစဉ် မြော်လင့် လျက် နေပါ၏။
  kgf-kgf: Guac ac hélanéŋ ni ku némma ʒéqindiŋi nénna. Gi imi nuac aŋgéŋ titiac Anutu,
    imuac ni kaiwe herec guac ewa kewu wamma kecʒua.
  tte-O: Kubaguna-yagau am walo yawasosi koina na kuyakenayagau, kaiwena kowa yagu
    Yaubada kagu Tolebo. Kaliyate meuloina koina yagu meli yapei koliwo.
  tbg-tbg: Are ti Variqavano ti ruaruama timite variaravara tira, nena quqaa uva ti
    tiva timiraqe te vi uvara iriqi vuare. Vo enta vo enta ariara viva ti kahaqiarire
    ti, te ariara noraiqaake iri vaunarave.
  hmo-hmo: Oiemu hereva momokani ena dala dekenai, lau do oi hakaua, bona inai hereva
    momokani, be lau dekenai do oi hadibaia. Badina oi be egu Dirava, oi ese lau oi
    hamauria noho. Nega ibounai oi dekenai lau abidadama henia noho.
  zar-NT: Busedi nedaʼ para gunaʼ ca naca le naca idútë li quiuʼ. Tuʼ nacuʼ Dios,
    Nu rusölá nedaʼ gúnticaʼsaʼ löza Liʼ.
  urd-urd: मुझे अपनी सच्चाई पर चला और ता'लीम दे, क्यूँकि तू मेरा नजात देने वाला ख़ुदा
    है; मैं दिन भर तेरा ही मुन्तज़िर रहता हूँ।
  rus-SYN: возненавидел я сборище злонамеренных, и с нечестивыми не сяду;
  bqc-SIM: Gɛmanↄ n sĩanau, ní dadamɛɛ, asa Lua ma Suabanan n ũ, ma wɛ́ ìↄ dↄnziɛ
    gↄↄpii.
  tcz-CHONGTHU: Nathutah chu neihil in hichea chun neipui in ajeh chu nangmahi eihuh
    hinga Elohim ka Pathen chu nahi. Nilhum kei keijin nanga hin kinepna kanei jinge.
  mar-mar: तू आपल्या सत्यात मला मार्ग दाखव आणि मला शिकव. कारण तू माझा तारणारा देव
    आहेस मी रोज तुझी वाट पाहतो.
  isl-isl: Leiddu mig og kenndu mér því að þú ert sá eini Guð sem getur hjálpað. Á
    þig einan vona ég.
  hlt-THB: Nang taw ka hulkung Khawsa na na awm dawngawh nak awitak khuiawh ni sawi
    nawh ni cawngpyi lah, myngawi kang ngaih-unaak taw nang ni.
  qub-qub: Yachachimay ricachimay rasun cajta. Gamllami canqui Salbamaj Tayta Diosnëga.
    Imay örapis gamllamanmi yäracaycämö.
  bqp-bqp: Ǹ ma da n yãpura zɛ́n, ǹ a yã dadamɛnɛ, zaakũ Luda ma surabariimɛ n
    ũ, ma wɛ́ dìgↄ̃ dↄnyĩmɛ gↄrↄ sĩnda pínki.
  hat-hat: Moutre m' sa pou m' fè pou m' viv yon jan ki konfòm ak verite ou la, paske
    se ou menm ki delivrans mwen. Se sou ou mwen konte tout jounen.
  eng-BSB: Guide me in Your truth and teach me, for You are the God of my salvation;
    all day long I wait for You.
  eng-WEBPB: Guide me in your truth, and teach me, for you are the God of my salvation.
    I wait for you all day long.
  kbq-kbq: Tamage nanekeka'afi kegava hunka navrenka nevunka, anankema amage'ma antesnua
    zana rempi hunamio. Na'ankure kagra nagri Anumza mani'nenka, nagu'vazinka ete
    nenavrane. Ana nehanku maka knafina Kagrama nazama hananku, amuhara nehue.
  pon-pon: Kalua ia ni omui melel o kalolekon ia! Pwe komui ta ai Kot, me kin jauja
    ia, ran karoj, I kin auiai komui.
  nhe-BL: Xinechyacana ipan moojhui tlen xitlahuac huan xinechmachti, pampa ta tinoTeco
    Dios huan tinotemaquixtijca. Mopan ta nimotemachía ipan tlen hueli hora.
  wnc-wnc: Gata siakan wamu gikane aknga tawambitde nanindamumso. Dasingge, ga natane
    Anutuna. Gata na tapi iwanata dua napbitning. Sike tapdukbam asinggan asinggan
    gata gatangamiyakge gae ganduyuat.
  bus-bus: Ǹ ma da n yãpura zɛ́a, ǹ à yã dadamɛ, zaakɛ Luda ma mìsirin n ũ, ma
    wɛ́ɛ ègↄ̃ dↄnzimɛ gurↄ píngi.
  gub-BL: Hemu'e pe neze'eg azeharomoete har rehe hereko àwàm rehe nehe, ta'e ne ereiko
    hezar romo ne xe. Ereiko hepyro har romo ne no. Azeruzar nerehe tuweharupi ihe.
  eng-DRA: I have hated the assembly of the malignant; and with the wicked I will
    not sit.
