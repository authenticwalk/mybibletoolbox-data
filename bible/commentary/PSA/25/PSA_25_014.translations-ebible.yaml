verse: PSA.025.014
translations:
  mal-C: യഹോവയെ ഭയപ്പെടുന്നവർക്ക് അവിടന്ന് തന്റെ രഹസ്യം വെളിപ്പെടുത്തുന്നു; അവിടന്ന്
    തന്റെ ഉടമ്പടിയുടെ ജ്ഞാനം അവർക്കു പകരുന്നു.
  deu-TKW: Die Freundschaft Jahwes wird denen, die ihn fürchten, zu teil, und seine
    Ordnungen thut er ihnen kund.
  lin-lin: Yawe ayebisaka mabongisi na Ye epai ya bato oyo batosaka Ye, alakisaka
    bango mabombami ya boyokani na Ye.
  mmx-mmx: Leeme Silok neni lentangas atnedi ding tonga res teren, la neni i lox amuat
    levelinga at lekabus teren eburu minedi.
  eng-LSV: The secret of YHWH [is] for those fearing Him, || And His covenant—to cause
    them to know.
  eng-GNV: 'The secrete of the Lord is reueiled to them, that feare him: and his couenant
    to giue them vnderstanding.'
  eng-WEBSTER: The secret of the LORD is with them that fear him; and he will show
    them his covenant.
  nhw-BL: TOTECO tiquinpohuilía catli eltoc ipan moyolo inijuanti catli mitztlepanitaj
    huan quiimacasij mitzixpanose. Quena, tiquinnextilía nochi catli ininhuaya timocajtoc
    masehualme.
  swh-ONEN: Siri ya Bwana iko kwa wale wamchao, yeye huwajulisha agano lake.
  bba-bba: Yinni Gusunɔ, wi u nun nɑsie, wiyɑ ɑ rɑ wunɛn ɑsiri sɔ̃. Wiyɑ ɑ rɑ wunɛn
    ɑrukɑwɑnin woodɑbɑ ɡiɑsie.
  eng-KJVCPB: (ס) The secret of the Lord is with them that fear him; And he will shew
    them his covenant.
  luo-luo: Jehova Nyasaye en osiep joma miye luor; omiyo gingʼeyo singruok mage.
  aii-aii: ܫܵܘܬܵܦܘܼܬܵ‌ܐ ܕܡܵܪܝܵܐ ܥܲܡ ܙܕܝܼܥܘܼ̈ܗ‌ܝ ܝܠܵܗ̇، ܘܘܲܥܕܹܗ ܒܸܬ ܡܲܕܸܥ ܐܸܠܵܝܗ‌ܝ.
  meu-meu: Iehova ena hetura na ia garina e garimu taudia edia; ia ese ena taravatu
    baine hadibalaidia.
  npi-ULB: परमप्रभुको मित्रता उहाँलाई आदर गर्नेहरूका निम्ति हो, र उहाँले तिनीहरूलाई
    उहाँको करार प्रकट गर्नुहुनेछ ।
  yor-yor: Olúwa fi ọkàn tán, àwọn tí o bẹ̀rù u rẹ̀; ó sọ májẹ̀mú rẹ̀ di mí mọ̀ fún
    wọn.
  pes-OPCB: خداوند به کسانی اعتماد دارد که از او اطاعت می‌کنند. او عهد خود را به ایشان
    تعلیم می‌دهد.
  tgl-ULB: Ang pakikipagkaibigan ni Yahweh ay para sa mga nagbibigay karangalan sa
    kanya, at pinapahayag ang kanyang tipan sa kanila.
  nop-nop: Metam nediyeŋ Yahwe gikiŋgoŋ timiŋa niutumbaiŋ adi hogok Yahwedi not momooŋ
    tiyemiŋa yofolok medeŋiŋ yenintubu-kaika tilak.
  hui-hui: Anduane Homogo ibugua wali agali ibuni andaneha karu nenegeore haga kagoni.
    Ibugua ibunaga habo nalolene bi lowini ngaru tihondo lawai haga kagoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​၏​စ​ကား​ကို နား​ထောင်​သူ​တို့​နှင့်​မိတ်​သ​ဟာ​ယ​ဖွဲ့​တော်
    မူ​၏။ သူ​တို့​အ​တွက်​ကိုယ်​တော်​၏​ပ​ဋိ​ညာဉ်​တရား တော်​ကို တည်​မြဲ​စေ​တော်​မူ​၏။
  bod-N: ཡ་ཝཱེས་ཉིད་ཀྱི་ཐུགས་དགོངས་ཅི་ཡིན༌པ། །ཁོང་ལ་གུས་ཤིང་འཇིགས་པའི་མི་ལ༌མངོན། །ཁོང་གི་ཞལ་ཆད་ཀྱང་ནི་སྟོན་པར༌འགྱུར།།
  wsk-wsk: Se nuna munan umu te Yawe nunga balso noko tiran ningo maso, ale noko den
    nongorak kaolam mu nunga kasurso.
  sna-sna: Jehovha anogara pakati pavanomutya; anozivisa sungano yake kwavari.
  spa-BLM: La amistad de Yahvé está con los que le temen. Él les mostrará su pacto.
  cac-cac: A eb' ay elc'och d'a sat, aton eb' ay xivc'olal d'ayach, tzac' razón d'a
    eb', tzac'an pax elc'och a trato d'a eb'.
  swh-ULB: Urafiki wa Yahwe ni kwa ajili ya wale wanao mheshimu yeye, naye hulifanya
    agano lake lijulikane kwao.
  deu-ELBBK: Das Geheimnis des HERRN ist für die, die ihn fürchten, und sein Bund,
    um ihnen denselben mitzuteilen.
  mbb-OT: Nengazen, utew nu emiǥu is menge etew he edtahud kenikew ne ibpetentenuzan
    nu kandan is kebpekid-uyun nu kandan.
  mal-2015: യഹോവയുടെ സഖിത്വം തന്റെ ഭക്തന്മാർക്കു ഉണ്ടാകും; അവൻ തന്റെ നിയമം അവരെ അറിയിക്കുന്നു.
  gup-gup: Nawu Yawey kayimerran djawirna bedberre bininj nawu kabirrimarneboddan,
    dja mak kabenbukkan bedberre kunwok manbu nungka yingkihwokkurrmerrinj.
  rmc-rmc: O RAJ hino prijaťeľis olenca, ko lestar daran; lenge del te džanel peskri
    zmluva.
  nlg-nlg: Na tamakulani kolua Lord te kabu dila vanira rahei tara mataghunia gaia.
    Gaia te tatea vanira nina baubahu te talu polo dilaa.
  pes-OPV: سر خداوند با ترسندگان او است و عهد او تا ایشان را تعلیم دهد.
  ron-1924: Приетения Домнулуй есте пентру чей че се тем де Ел ши легэмынтул фэкут
    ку Ел ле дэ ынвэцэтурэ.
  ben-OBCV: যারা তাঁকে সম্ভ্রম করে সদাপ্রভু গুপ্ত বিষয় তাদের কাছে ব্যক্ত করেন; তিনি
    তাঁর নিয়ম তাদের কাছে প্রকাশ করেন।
  som-som: Rabbiga taladiisa qarsoon waxay la jirtaa kuwa isaga ka cabsada, Oo wuxuu
    iyaga tusi doonaa axdigiisa.
  eng-ASVBT: The friendship of Jehovah is with them that fear him; And he will show
    them his covenant.
  mna-mna: Wal ta so timototo Yooba mi tileŋleŋ la kalŋaana, na tiwe le gaabaŋana,
    mi ni izzwe leleene mi ŋgar kini pizin. Mi ni ko ipaute zin pa zaala tabe ni ziŋan
    tiparlup zin ma tiwe tamen pa i.
  ita-1885: Il Signore dà a conoscere il suo consiglio ed il suo patto A quelli che
    lo temono.
  eng-ULB: The friendship of Yahweh is for those who honor him, and he makes his covenant
    known to them.
  spa-VBL: El Señor es amigo de quienes lo respetan, y les explica su acuerdo.
  fra-_FOB: Le secret de l'Éternel est pour ceux qui le craignent, et il leur fera
    connaître son alliance.
  mal-mal: യഹോവയുടെ സഖിത്വം തന്റെ ഭക്തന്മാർക്ക് ഉണ്ടാകും; അവിടുന്ന് തന്റെ നിയമം അവരെ
    അറിയിക്കുന്നു.
  urd-GVR: Jo Rab kā ḳhauf māneṅ unheṅ wuh apne hamrāz banā kar apne ahd kī tālīm
    detā hai.
  suz-BL: परमप्रभु यावे आ कली मान पा हिंब आन वारच बाक्‍ब। मिनु मेको आन कली आ कबल शेंब।
  eng-NOY: The friendship of the LORD is with them that fear him, And he will teach
    them his covenant.
  ita-1927: Il segreto dell’Eterno è per quelli che lo temono, ed egli fa loro conoscere
    il suo patto.
  ckb-ckb: خودا نهێنی خۆی بەوانە دەسپێرێت کە لێی دەترسن، وا دەکات پەیمانەکەی زانراو
    بێت لەلایان.
  eng-BBE: The secret of the Lord is with those in whose hearts is the fear of him;
    he will make his agreement clear to them.
  xsi-xsi: Tamâta ea kinzi simege ŋana Yova Kindeni ku simo i kalo, ande i imo kinzi
    tamâta ŋinde rârâni ninzi-nambwe. I uru itula pwataki panzi tu i ne ŋgua pâŋa
    muŋgâŋa ŋinde nde mao kanaŋo.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ರಹಸ್ಯವು ಅವರಿಗೆ ಭಯಪಡುವವರೊಂದಿಗೆ ಇರುವುದು; ತಮ್ಮ ಒಡಂಬಡಿಕೆಯನ್ನು ಅವರು
    ಅಂಥವರಿಗೇ ತಿಳಿಸುವರು.
  tam-2017: யெகோவாவுடைய இரகசியம் அவருக்குப் பயந்தவர்களிடத்தில் இருக்கிறது; அவர்களுக்குத்
    தம்முடைய உடன்படிக்கையைத் தெரியப்படுத்துவார்.
  spa-RV-1909: El secreto de Jehová es para los que le temen; y á ellos hará conocer
    su alianza.
  ron-BTF: Taina DOMNULUI este cu cei ce se tem de el; și le va arăta legământul său.
  eng-WEBP: The friendship of the LORD is with those who fear him. He will show them
    his covenant.
  eng-FBV: The Lord is friends with those who respect him, explaining to them his
    agreement.
  nld-1939: Jahweh’s vriendschap geldt hun, die Hem vrezen, Hij maakt hen deelachtig
    aan zijn Verbond.
  nch-BL: TOTECO tiquinpohuilía cati eltoc ipan moyolo inijuanti cati mitztepanitaj
    huan quiimacasij mitzixpanose. Quena, tiquinnextilía nochi cati inihuaya timocajtoc
    masehualme.
  vie-1934: Đức Giê-hô-va kết bạn thiết cùng người kính sợ Ngài, Tỏ cho người ấy biết
    giao ước của Ngài.
  cha-cha: Y secreton Jeova gaegue guiya sija y mumaañaogüe güe; ya güiya ufanagüe
    sija ni y tratuña.
  hin-CV: अपने श्रद्धालुओं पर ही याहवेह अपने रहस्य प्रकाशित करते हैं; उन्हीं पर वह
    अपनी वाचा प्रगट करते हैं.
  eng-OURB: ס The friendship of Adonai is with those who fear him. He will show them
    his covenant.
  spa-BES: La comunión íntima de Jehová es con los que le temen, con aquellos en cuyo
    corazón está el temor de él; y a ellos hará conocer su pacto.
  tdx-tdx: נ Avere’ Iehovà o mañeveñe ama’eo; le ampahafohine’e iareo i fañina’ey.
  tha-KJV: ความลึ​กล​ับของพระเยโฮวาห์​มี​อยู่​แก่​คนที​่ยำเกรงพระองค์ และพระองค์จะทรงแจ้งพันธสัญญาของพระองค์​แก่​เขาเหล่านั้น
  por-BR-2018: O segredo do SENHOR é para os que o temem; e ele lhes faz conhecer
    seu pacto.
  deu-ELO: Das Geheimnis Jehovas ist für die, welche ihn fürchten, und sein Bund,
    um ihnen denselben kundzutun.
  eng-WYC-2018: The Lord is a firmness to men dreading him; and his testament is,
    that it be showed to them. (The Lord shall share his secrets with those who fear
    him or with those who revere him; and he shall show his covenant to them.)
  epo-epo: Konfidon de la Eternulo havas Liaj timantoj; Kaj Sian aranĝon Li sciigas
    al ili.
  gfk-gfk: No Watong i la hinhinawase ira tunotuno ing diet ru ie utano uno lilik
    susuhai. I la hapalaine no uno kunubus ta diet.
  uig-PIN: Pǝrwǝrdigar Ɵzidin ǝyminidiƣanlar bilǝn sirdaxtur; U ularƣa Ɵz ǝⱨdisini
    kɵrsitip beridu.
  beo-beo: 'Hina Gode da Hi sia: nabasu dunu ilima sama hamosa. Amola E da ilima Ea
    Gousa:su bu ilegesa.'
  tpi-OTNT: God em i pren tru bilong ol manmeri i save stap aninit long em. Na em
    i save skulim ol long kontrak em i bin mekim wantaim ol.
  hau-SA: Ubangiji yakan amince da waɗanda suke tsoronsa; yakan sa su san alkawarinsa.
  udu-udu: Mo jin nyaḵu to mii ki Tap̱a mo tani a’di gom uni gwansan gun ḵo/ki a’di
    mo, dhali a’di ṯorki’d eya tente/ e uni gwom piti jin gamu me’d mo.
  uig-LAT: Perwerdigar Özidin eyminidighanlar bilen sirdashtur; U ulargha Öz ehdisini
    körsitip béridu.
  nde-nde: Bayathenjwa nguThixo labo abamesabayo; ubenza basazi isivumelwano Sakhe.
  ton-ton: Ko e finangalo fufū ʻo Sihova ʻoku ʻiate kinautolu ʻoku manavahē kiate
    ia; pea te ne fakahā kiate kinautolu ʻene fuakava.
  ces-1613: Tajemství Hospodinovo zjevné jest těm, kteříž se jeho bojí, a v známost
    jim uvodí smlouvu svou.
  eng-WMB: The friendship of the LORD is with those who fear him. He will show them
    his covenant.
  tam-TCV: யெகோவாவின் இரகசியம் அவருக்குப் பயந்து நடக்கிறவர்களுக்குரியது; அவர் தமது
    உடன்படிக்கையையும் அவர்களுக்குத் தெரியப்படுத்துகிறார்.
  ceb-ULB: Ang pagpakighigala ni Yahweh alang niadtong nagpasidungog kaniya, ug ang
    iyang kasabotan gipaila ngadto kanila.
  pol-UBG: Tajemnica PANA jest objawiona tym, którzy się go boją, oznajmi im swoje
    przymierze.
  urd-GVU: جو رب کا خوف مانیں اُنہیں وہ اپنے ہم راز بنا کر اپنے عہد کی تعلیم دیتا
    ہے۔
  eng-OEBCW: The Lord gives guidance to those who fear him, and with his covenant
    he makes them acquainted.
  deu-1912: Das Geheimnis des HERRN ist unter denen, die ihn fürchten; und seinen
    Bund läßt er sie wissen.
  kan-2017: ಯೆಹೋವನು ತನ್ನ ಸದ್ಭಕ್ತರಿಗೆ ಆಪ್ತಮಿತ್ರನಂತಿರುವನು; ಅವರಿಗೆ ತನ್ನ ಒಡಂಬಡಿಕೆಯ ಅನುಭವವನ್ನು
    ದಯಪಾಲಿಸುವನು.
  yap-yap: SOMOL e tafager rok e pi’in yad be fol rok, ma micheg ngorad e m’ag u thilrad.
  hlt-MCSB: Amah aka rhih rhoek te BOEIPA loh baecenol neh a paipi a ming sak.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒዛም ዓይሢንታዞንሢኮ ቢያ ላጌኬ፤ ዔያቶም ዒዚ ጫኣቄ ጫኣቁሞዋ ዶዲሻኔ።
  twi-ASANTE: Awurade da nʼatirimsɛm adi kyerɛ wɔn a wɔsuro no; na ɔma wɔhunu nʼapam.
  eng-WEBU: The friendship of the LORD is with those who fear him. He will show them
    his covenant.
  acu-NT: Yus ni umirin ainautin amikrintai. Tura nu aints ainautin ni umiktin chichaman
    nintimtikramji.
  spa-PDDPT: El secreto de Yavé es para los que le temen. A ellos hará conocer su
    Pacto.
  gun-gun: Senhor renonde ojererokyjea rupi ikuai va'e ma ha'e omonhemboja 'rã. Ha'e
    va'e kuery pe oikuaa uka 'rã guexeve guarã ojapo va'ekue.
  agu-BL: Nternin na cho'c nin na che'l Kataj scyuch' yi e' yi na cyek ẍchi' i'. Nin
    na oc i' tan quich'eye'n tan tele'n chitxum te yi trat yi bixba'nt ta'n.
  ilo-ULB: Ti pannakigayyem ni Yahweh ket para kadagiti agdayaw kenkuana, ken ipakaammona
    ti tulagna kadakuada.
  kpg-kpg: Dimaadua le e hagadau ihoo gi digau ala e hagalongo ang gi de Ia, gei e haga mau dangihi
    ana hagababa ang gi digaula.
  uig-ARA: پەرۋەردىگار ئۆزىدىن ئەيمىنىدىغانلار بىلەن سىرداشتۇر؛ ئۇ ئۇلارغا ئۆز ئەھدىسىنى
    كۆرسىتىپ بېرىدۇ.
  sus-sus: Alatala a xa gundo masenma mixie bɛ, naxee gaaxu a ya ra. A a xa saatɛ
    masenma nɛ e bɛ.
  pon-2006: KAUN-O kin ketin kompoakepahniki irail kan me kin peikiong, oh e kin ketin
    katengehdi ong irail sapwellime inou.
  jae-jae: Lau taŋ têtêc Apômtau naŋ, têtu ênê lau ôliŋ andaŋ eŋŋa. Ma eŋ gêwa nê
    poac sa gêdêŋ êsêac.
  ksd-ksd: A magit na pidik kai ra Luluai i kapa pire diat dia ru ia, Ma na vateten
    tar kana kunubu ta diat.
  tur-YTC: Yahve’nin dostluğu kendisinden korkanlarladır. Onlara antlaşmasını gösterecektir.
  bel-N: Таямніца ГОСПАДА з тымі, што баяцца Яго, і запавет Свой Ён дае ім ведаць.
  kpr-kpr: Bajari, mave igheghi eraera, nemokena nune komana edo nunda evovo sari
    da beká ava ijugurureari ningiraera.
  ind-AYT: Nasihat TUHAN adalah bagi mereka yang takut akan Dia, dan Dia akan memberitahukan
    perjanjian-Nya.
  yom-yom: Yave weti monikisa mansueki mandi kuidi bobo bakunkinzikanga, ayi weti
    kuba zabikisa nguizani andi.
  yut-yut: Yawe uŋun mɨŋat amɨnyo pasal ɨmaŋ uŋun dakon notni egɨsak. Aŋek saŋbek
    saŋbek uŋun gat agɨt uŋun do yoyɨŋ dekdak.
  nya-nya: Yehova amawulula chinsinsi chake kwa iwo amene amamuopa; amawulula pangano
    lake kwa iwowo.
  kyg-kyg: Ala kava neꞌmoꞌa agaefeꞌmo koli nehaya vayaꞌmo alino fala ki maleꞌniya
    geꞌamo hapa paigiye. Hapa paiteno kotalake hu maleꞌniya gemo aepaꞌamo alino apave
    ligiye.
  hrv-hrv: $SAMEK Prisan je Jahve s onima koji ga se boje i Savez svoj objavljuje
    njima.
  mps-mps: Genuai Bidi God aga te aga dologode bidibo we bidi dabe augwaligo abagi
    mu dao, tama augwali dali te dąų wali bomai po kontrak te augwaliba ma ola mabo
    dao.
  tpi-tpi: God em i pren tru bilong ol manmeri i save stap aninit long em. Na em i
    save skulim ol long kontrak em i bin mekim wantaim ol.
  dan-1931: Fortroligt Samfund har HERREN med dem, der frygter ham, og han kundgør
    dem sin Pagt.
  vie-OVCB: Chúa Hằng Hữu là bạn của người tin kính. Giao ước Ngài, Chúa hé lộ cho
    hay.
  guj-2017: યહોવાહનો મર્મ તેમના ભક્તોની પાસે છે અને તેઓને તે પોતાનો કરાર જણાવે છે.
  pon-2006A: KAUN-O kin ketin kompoakepahniki irail kan me kin peikiong, oh e kin
    ketin katengehdi ong irail sapwellime inou.
  por-BRBSL: A amizade de Yahweh é com aqueles que o temem. Ele lhes mostrará seu
    convênio.
  eng-OEBUS: The Lord gives guidance to those who fear him, and with his covenant
    he makes them acquainted.
  swe-swe: 'Herren anförtror sig åt(umgås med, delar sina hemligheter med) dem som
    fruktar (vördar, respekterar) honom, och han visar (uppenbarar) sitt förbund för
    dem. [Den femtonde hebreiska bokstaven är: ס – Samek. Tecknet avbildar en pelare
    och symboliserar stöd, support, stabilitet. I den här versen är det ordet ”anförtror
    sig åt” som börjar med denna bokstav, och det förstärker att Gud är den som vägleder
    och stödjer.]'
  cth-cth: BAWIPA e kâlawk katarawinaw e hui lah ao teh a lawkkam teh a cangkhai awh.
  twi-twi: Awurade da nʼatirimsɛm adi kyerɛ wɔn a wosuro no; na ɔma wohu nʼapam.
  hlt-hlt: Amah aka rhih rhoek te BOEIPA loh baecenol neh a paipi a ming sak.
  tbz-SIM: Kuyie mbɛnkúmu ku kó disɔ̀rì kpɛti bɛ̀ɛ̀ kù dé, kɛ bɛ̀ bɛnkú ku tɑummɛ̀
    tié.
  msy-2020: Gumazamizir Ikiavɨra Itir Godɨn atiatia an apengan itiba, a men namakam
    gami. Egha uan Akar Dɨkɨrɨzir Gavgavim azenara anekazɨ me a gɨfo.
  dop-dop: Tɑcɑɑ heeliɣi pʋntʋ kɛ ɩ lotu kɛ́, nɑ ɩ́ hʋləɣɩ-ɩ nɔɣɔ pɛɛlʋɣʋ təmɑ.
  azb-azb: Rəbb Ondan qorxanlara sirrini açar, Onlara Öz əhdini öyrədər.
  eng-DBY: The secret of Jehovah is with them that fear him, that he may make known
    his covenant to them.
  hin-2017: यहोवा के भेद को वही जानते हैं जो उससे डरते हैं, और वह अपनी वाचा उन पर
    प्रगट करेगा। (इफि. 1:9, इफि. 1:18)
  wol-KYG: Ndéeyu Aji Sax ji, jagley ku ko ragal. Kóllëreem la koy xamal.
  swp-swp: GUIAU ena awa’eha i mosei isi ia se matausiei aridi eai ena ribahesunuma
    hinage i hemasaraha aridi eai.
  bjr-bjr: Yaaweefa mina ufa qaindusi mariasa niqoondi maridanoo. Mifa narí moodaanaki
    kira ufa qimaqoona kafaa qimannimidanoo.
  eng-YLT: The secret of Jehovah [is] for those fearing Him, And His covenant — to
    cause them to know.
  kne-kne: Gagayyem Diyos din mangipateg en sisya et ipasigurado nan daida din intolag
    na.
  eng-WYC-2017: The Lord is a firmness to men dreading him; and his testament is,
    that it be showed to them.
  eng-WMBB: The friendship of the LORD is with those who fear him. He will show them
    his covenant.
  zat-NTPS: Xránadxu Dios naque̱' tuze nen benne' ca' dxelezrebe̱' Le̱', na' gune̱'
    xelúnbe'e̱ xel-la' wezría chee̱'.
  zty-NTPS: X̱anžo Dios nake' toze ḻen benne' ka' ẕžébegake' Ḻe', na' gone' ga gónbia'gake'
    x̱tiže'e dan' bénḻene' žo'o.
  urd-GVH: जो रब का ख़ौफ़ मानें उन्हें वह अपने हमराज़ बनाकर अपने अहद की तालीम देता
    है।
  rug-rug: (Samek) E Zihova sina baere tadirini pu va tabea si Asa, meke vata dogoro
    nia Sa sa nana vinariva egoi nabuna koa rini.
  gaz-gaz: Waaqayyo icciitii isaa warra isa sodaatan duraa hin dhoksu; kakuu isaa
    illee isaan beeksisa.
  fra-LSG: L’amitié de l’Éternel est pour ceux qui le craignent, Et son alliance leur
    donne instruction.
  yal-yal: Alatala a wundone makɛnɛnma nɛn a yɛɛ ragaxu muxune xa. A a layirin yitama
    e ra nɛn.
  iou-iou: Bureni-inik! Ekänitä ämawebe mani buramik täkaŋ u not säkgämän täŋ yämik
    täyak. Täŋpäŋ topmäk-topmäk kubägän bian pewän ahäŋkuko unitäŋo mebäri kudup yäwetpäŋ
    yäwoŋärek täk täyak.
  haw-1868: 'O ka manao paa o Iehova aia no ia me ka poe weliweli ia ia: E hoike mai
    no hoi oia i kona berita ia lakou.'
  arb-NAV: يُطْلِعُ الرَّبُّ خَائِفِيهِ عَلَى مَقَاصِدِهِ الْخَفِيَّةِ، وَيَتَعَهَّدُ
    تَعْلِيمَهُمْ.
  ded-ded: Nga ngic KEBUAC ewea heikecdae, yeneng yeac ogofora anggecde. Ye yengena
    dzadzahac dekperagiyemmeu yeni imoc negentegecgecde.
  ewe-ewe: Yehowa gblɔa nya ɣaɣlawo na ame siwo vɔ̃nɛ, eye wòɖea eƒe nubabla fiaa
    wo.
  eng-LEE: The secret counsel of the Lord is for those that fear him, and his covenant—to
    make it known to them.
  asm-FB: যি সকলে যিহোৱালৈ ভয় ৰাখে, যিহোৱাই তেওঁলোকৰ লগত বন্ধুত্ব কৰে; আৰু তেওঁ স্থাপন
    কৰা বিধিবোৰ তেওঁলোকক জনায়।
  sus-A: عَلَتَلَ عَ شَ فُندٌ مَسٍنمَ مِشِيٍ بّ، نَشٍيٍ فَاشُ عَ يَ رَ. عَ عَ شَ سَاتّ
    مَسٍنمَ نّ عٍ بّ.
  fra-SBL: L'amitié de Yahvé est avec ceux qui le craignent. Il leur montrera son
    alliance.
  hbo-hbo: סֹ֣וד יְ֭הוָה לִירֵאָ֑יו וּ֝בְרִיתֹ֗ו לְהֹודִיעָֽם׃
  kik-kik: Jehova nĩehokaga andũ arĩa mamwĩtigagĩra; nĩo amenyithagia kĩrĩkanĩro gĩake.
  fra-NCL: La familiarité de Yahweh est pour ceux qui le craignent ; il leur fait
    connaître les bénédictions de son alliance.
  cek-AK: Angraeng zii kaminawk loe, panoek thai ai ih a lokmaihaih to panoeksak.
  cuk-cuk: Bab-Jehová dulemar-e-nug-odummodimaladbo walikaa gued, amarga e-igar-mesisad
    sogbalid.
  tel-2017: ఆయనపట్ల భయభక్తులు గల వారికి యెహోవా ఆలోచన తెలుస్తుంది, ఆయన తన నిబంధన వాళ్లకు
    తెలియజేస్తాడు.
  hat-BSA: Lamitye SENYÈ a se pou sila ki gen lakrent Li yo. Li va fè yo konnen akò
    Li.
  kos-kos: LEUM GOD El mwet kawuk lalos su sunakunul Ac El ac fah akpwayeye wulela
    lal nu selos.
  hbo-WLC: ס֣וֹד יְ֭הוָה לִירֵאָ֑יו וּ֝בְרִית֗וֹ לְהוֹדִיעָֽם׃
  ibo-ibo: Onyenwe anyị na-eme ka ndị ahụ na-atụ egwu ya mara ọgbụgba ndụ ya na izu
    nzuzo ya.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କ ଗୁପ୍ତ ବିଷୟ ତାହାଙ୍କ ଭୟକାରୀମାନଙ୍କଠାରେ ଥାଏ; ଆଉ, ସେ ସେମାନଙ୍କ ପ୍ରତି
    ଆପଣା ନିୟମ ପ୍ରକାଶ କରିବେ।
  chk-chk: Ewe Samol mi Lapalap a chiechifengen me chokewe mi niuokusiti i. A asile
    ngeniir an we pwon.
  rop-rop: Ol detlot pipul hu dum ebrijing weya God wandim olabat blanga dum, wal
    im gudfren blanga olabat. Im kaan nokambek im strongwan pramis langa olabat.
  ukr-1871: Довірність Господня для тих, що його бояться, а заповіт його на те, щоб
    звістити їм.
  yon-yon: Kane kane Yariman yaa une bumangkimaib kuu yembed inamen kan biknoon kumbed
    yi yaa korokbendaneen, kwane amob weng ongmoon kuu yi yaa korokbendaneen.
  deu-1951: Freundschaft hält der HERR mit denen, die ihn fürchten, und seinen Bund
    tut er ihnen kund.
  eng-JPS: The counsel of the LORD is with them that fear Him; and His covenant, to
    make them know it.
  srp-1865: Tajna je Gospodnja u onijeh koji ga se boje, i zavjet svoj javlja im.
  lug-lug: Mikwano gya Mukama be bo abamugondera; anaababikkuliranga ekyama eky’endagaano
    ye.
  heb-heb: סוד יהוה ליראיו ובריתו להודיעם׃
  ben-IRV: যারা তাকে অনুসরণ করে তারা সদাপ্রভুুর পরামর্শে চলে এবং তিনি তাদের কাছে নিজের
    চুক্তি জানান।
  ntu-ntu: qtr mz drtwrm leplz kcng tzamrluelr nim. ipx-zvzbzme da kx na-alelr mz
    nzvz-nqblq-krdr nzesz'tikr drtwrmu badr.
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਭੇਤ ਉਸ ਦੇ ਡਰ ਮੰਨਣ ਵਾਲਿਆਂ ਦੇ ਲਈ ਹੈ, ਅਤੇ ਉਹ ਆਪਣਾ ਨੇਮ ਉਨ੍ਹਾਂ ਨੂੰ
    ਦੱਸੇਗਾ।
  mya-JVB: ထာဝရဘုရား ကို ကြောက်ရွံ့ သောသူ တို့သည် ကိုယ်တော် မြတ်နှင့် မိဿဟာယဖွဲ့ရသောအခွင့်နှင့်
    ပဋိညာဉ် တရားတော်ကို သိ ရသော အခွင့်ရှိကြ၏။
  kgf-kgf: Yaweac ala kekecnéŋ eeya héimianʒu ionac muru he énécmimac. Inéŋ sisipac
    acya énézéyu nimmu.
  tte-O: Siya analiyao siobigai Yeoba kani ikawa-elieliyam-wagili yo ana kelabilabin
    kamwasana iyakenayagili.
  tbg-tbg: Nora Kotira aatu qeteha koqemake ni variaka variavaro Noravano kia nai
    tivatai uvara kukeqa taraitiro, vika tiva nimi vairo.
  hmo-hmo: Lohiabada idia gari henia taudia, be Lohiabada ese idia dekenai, iena hunia
    gaudia ia hadibaia noho. Lohiabada ese danu idia dekenai, iena gwauhamata taravatuna
    ena anina ia hadibaia noho.
  zar-NT: Xanruʼ zóalenticaʼsëʼ nupa tun ca rnna xtídzëʼë, en ruzéajniʼinëʼ léguequi
    ca naca didzaʼ rucáʼana tsahuiʼ nunëʼ.
  urd-urd: ख़ुदावन्द के राज़ को वही जानते हैं जो उससे डरते हैं, और वह अपना 'अहद उनको
    बताएगा।
  bqc-SIM: Dii gbɛ̃kɛ vĩ ń a vĩakɛnaↄ, ì to aaↄ a bàakuańnↄ yã́ dↄ̃.
  tcz-CHONGTHU: Yahweh Pakai hi ama gingjing tedinga golphapen ahin, Aman hitobang
    miho chu akitepna ahiljing e.
  mar-mar: परमेश्वराचे सत्य त्याचे अनुकरण करणाऱ्यांबरोबर असते. आणि तो त्याचे करार
    कळवतो.
  isl-isl: Drottinn sýnir trúnað og vináttu þeim sem óttast hann. Hann trúir þeim
    fyrir leyndarmálum sínum!
  hlt-THB: Bawipa ing amah ak kqihkhqi venawh a paipi ce ang hyp na sim sak dym hy.
  qub-qub: Tayta Diosga rispitajcunapa amïgunmi. Parlacur aunishantapis musyachinmi.
  bqp-bqp: Dikiri nna kũ a vĩnakɛrinↄ, àdi tó ògↄ̃ a bàka kunna kũńwo yã dↄ̃.
  hat-hat: Seyè a, se zanmi moun ki gen krentif pou li. Li fè yo konnen kontra li
    pase ak yo a.
  eng-BSB: The LORD confides in those who fear Him, and reveals His covenant to them.
  eng-WEBPB: The friendship of the LORD is with those who fear him. He will show them
    his covenant.
  kbq-kbq: Ra Anumzamo'a agriku'ma koro nehu'za, agri agoragama nemaniza vahera, zamatrege'za
    agri rone'a nemanizageno, oku'a me'nea kasege'a eri ama huno nezamasamie.
  pon-pon: Ieowa kompoke pan me kin lan i, a pan kotin padaki on I duen a inau.
  nhe-BL: TOTECO tiquinpohuilía tlen eltoc ipan moyolo inijuanti tlen mitztlepanitaj
    huan quiimacasij mitzixpanose. Quena, tiquinnextilía nochi tlen ininhuaya timocajtoc
    tlacame.
  wnc-wnc: Anututa notna ngangu aminu ie gepbiatang koyuaingge nataak. Siwan ita kepi
    noman takngna tawaningge yanindamukgak.
  bus-bus: Dii ègↄ̃ nna kↄ̃n a vĩakɛrinↄ, è tó aↄ̃gↄ̃ a bà kuunańyo yã dↄ̃.
  gub-BL: Aze teko ukyze izuwi wà, Tupàn Tuweharupi Wiko Ma'e wiko wamyrypar romo
    a'e. Umu'e a'e teko uze'eg iapo katu pyrer rehe wà no.
