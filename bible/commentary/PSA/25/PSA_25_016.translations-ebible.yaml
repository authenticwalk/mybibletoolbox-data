verse: PSA.025.016
translations:
  mal-C: എന്റെനേർക്കു തിരിഞ്ഞ് എന്നോട് കരുണയുണ്ടാകണമേ, കാരണം, ഞാൻ ഏകാകിയും പീഡിതനും
    ആകുന്നു.
  deu-TKW: Wende dich zu mir und sei mir gnädig, denn ich bin einsam und elend!
  lin-lin: Yawe, balola miso na Yo epai na ngai mpe salela ngai ngolu, pamba te nazali
    kaka ngai moko, mpe nazali monyokolami.
  mmx-mmx: O Leeme Silok, una doma amlong tia, la una lox asuusu lebelen tuntun tia,
    atla ak lok tuntun la kopmen tololos tarak.
  eng-LSV: Turn to me, and favor me, || For I [am] lonely and afflicted.
  eng-GNV: 'Turne thy face vnto mee, and haue mercie vpon me: for I am desolate and
    poore.'
  eng-WEBSTER: Turn thee to me, and have mercy upon me; for I am desolate and afflicted.
  nhw-BL: Techtlachili, TOTECO, huan xijpiya hueyi moyolo noca na, pampa niitztoc
    noseli huan nimoyoltequipachohua.
  swh-ONEN: Nigeukie na unihurumie, kwa maana mimi ni mpweke na mwenye kuteseka.
  bba-bba: Yinni Gusunɔ, ɑ nɛn wɔnwɔndu wɑɑwo. Wee, bɑ mɑn deri, nɑ wɑ̃ɑ nuku sɑnkirɑnu
    sɔɔ.
  eng-KJVCPB: (פ) Turn thee unto me, and have mercy upon me; For I am desolate and
    afflicted.
  luo-luo: Duog ira kendo bedna mangʼwon, nikech adongʼ kenda kendo an gi kuyo.
  aii-aii: ܕܘܼܪ ܠܟܸܣܠܝܼ ܘܪܲܚܸܡ ܥܲܠܝܼ، ܒܗ̇ܝ ܕܒܢܲܦ̮ܫܝܼ ܝܘܸܢ ܘܡܸܣܟܹܢܵܐ.
  meu-meu: A haḡeregu, a bogagu hisi; badina be lau na sibogu, bona na hisihisimu.
  npi-ULB: मतिर फर्कनुहोस् र मलाई दया गर्नुहोस् । किनकि म एक्‍लो र कष्‍टमा परेको छु
    ।
  yor-yor: Yípadà sí mi, kí o sì ṣe oore fún mi; nítorí pé mo nìkan wà, mo sì di olùpọ́njú.
  pes-OPCB: ای خداوند، به من توجه فرما و بر من رحم نما، زیرا تنها و درمانده‌ام.
  tgl-ULB: Bumaling ka sa akin at kaawaan mo ako; dahil ako ay nag-iisa at nahihirapan.
  nop-nop: Ale Bepaŋ, nu na hogok haliŋa saŋiniŋ lohilat, doktiŋa du kotigoŋ buŋa
    siloŋ tobogoŋ tinambeŋ.
  hui-hui: Anduane Homogo-o i̱ni hangu howa i̱naga hongo ereba hayadago í̠na i̱ dara
    halu biamogo bule abale ibabe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​သည်​တစ်​ကိုယ်​တည်း​ကျန်​ရစ်​လျက် အား​အင်​ချိ​နဲ့​၍​နေ​ပါ​၏။
    သို့​ဖြစ်​၍​ကျွန်​တော်​မျိုး​ဘက်​သို့​လှည့်​တော်​မူ​၍ က​ရု​ဏာ​တော်​ကို​ပြ​တော်​မူ​ပါ။
  bod-N: ང་རང་གྲོགས་མེད་ཉམ་ཐག་ཡིན་པས༌ན། །ངའི་ཕྱོགས་འཁོར་ནས་དྲིན་གྱིས་སྐྱོང་བར༌མཛོད།།
  wsk-wsk: O aga Biya, gemang aisu ale kema gurugu aisuko, mu awuk, ani angimik saonga
    bo mena se angimik sokel menaram.
  sna-sna: Dzokerai kwandiri uye mundinzwire nyasha, nokuti ndiri ndoga uye ndinotambudzika.
  spa-BLM: Vuélvete a mí y ten piedad de mí, porque estoy desolado y afligido.
  cac-cac: Mamin, ilincoti, oc'oc val a c'ool d'ayin. Ina to in ch'ocojil, te ay in
    och d'a ilc'olal.
  swh-ULB: Unigeukie mimi na unihurumie; kwa maana niko peke yangu na niliye matesoni.
  deu-ELBBK: Wende dich zu mir, und sei mir gnädig, denn einsam und elend bin ich.
  mbb-OT: Pemineǥa a wey kehizuwi a, su midsebsevaha a ne edèdaaǥen a.
  mal-2015: എങ്കലേക്കു തിരിഞ്ഞു എന്നോടു കരുണയുണ്ടാകേണമേ; ഞാൻ ഏകാകിയും അരിഷ്ടനും ആകുന്നു.
  gup-gup: Yawey, yimborledmen dja kankongibu ngaye, dja ngadjalkudji ngarri dja kunyid
    wernmerrinj ngardduk.
  rmc-rmc: Visaľuv ke ma a av ke ma jileskro, bo som korkoro a slabo!
  nlg-nlg: Ririu vaniu mai mo ko aroviu, na pukuna inau heghegu ilokana na vahaghitaili
    sule.
  pes-OPV: بر من ملتفت شده، رحمت بفرما زیرا که منفرد و مسکین هستم.
  ron-1924: Привеште-мэ ши ай милэ де мине, кэч сунт пэрэсит ши ненорочит!
  ben-OBCV: আমার প্রতি ফিরে চাও ও আমায় কৃপা করো, কারণ আমি একাকী ও পীড়িত।
  som-som: Bal xaggayga u soo jeeso, oo ii naxariiso, Waayo, waan cidloobay, oo dhib
    baa i haysa.
  eng-ASVBT: Turn thee unto me, and have mercy upon me; For I am desolate and afflicted.
  mna-mna: Yooba, nio mbesooŋo ku tau. Tana lae tio mi muŋai yo. Pa iŋgi ituŋ tamen
    kat. Leŋ ulaaŋa sa tabe iuulu yo pa pataŋana tio taiŋgi na som.
  ita-1885: Riguarda a me, ed abbi pietà di me; Perciocchè io son solo ed afflitto.
  eng-ULB: Turn toward me and have mercy on me; for I am alone and afflicted.
  spa-VBL: Mírame y sé bueno conmigo, porque estoy solo y sufriendo.
  fra-_FOB: Tourne-toi vers moi, et prends pitié de moi, car je suis seul et affligé!
  mal-mal: എന്നിലേക്ക് തിരിഞ്ഞ് എന്നോട് കരുണയുണ്ടാകണമേ; ഞാൻ ഏകാകിയും അരിഷ്ടനും ആകുന്നു.
  urd-GVR: Merī taraf māyl ho jā, mujh par mehrbānī kar! Kyoṅki maiṅ tanhā aur musībatzadā
    hūṅ.
  suz-BL: गे आं गे हिरसीने। मिनु आं कली शिशी पाइय्‍यीनी। मारदे हना गो आं का दुम्‍शा,
    श्‍येत जशो बाक्‍नुङ।
  eng-NOY: Look upon me, and pity me; For I am desolate and afflicted!
  ita-1927: Volgiti a me, ed abbi pietà di me, perch’io son solo ed afflitto.
  ckb-ckb: ئاوڕم لێ بدەوە و لەگەڵم میهرەبان بە، چونکە تەنها و کڵۆڵم.
  eng-BBE: Be turned to me, and have mercy on me; for I am troubled and have no helper.
  xsi-xsi: Yova Kindeni, naŋa ano pano tu kupaloŋo pana ku kuo ne wisi-wisi imâ pana,
    ŋana tu naŋa simboŋgu nâ amo, aku kinzi kazâŋa tamâta siveta kenzi sakamao pana.
  kan-OKCV: ನೀವು ನನ್ನ ಕಡೆಗೆ ತಿರುಗಿ ನನ್ನನ್ನು ಕರುಣಿಸಿರಿ; ನಾನು ಒಬ್ಬಂಟಿಗನಾಗಿಯೂ ಬಾಧೆಪಡುವವನಾಗಿಯೂ
    ಇದ್ದೇನೆ.
  tam-2017: என்மேல் நோக்கமாகி, எனக்கு இரங்கும்; நான் தனித்தவனும், பாதிக்கப்பட்டவனுமாக
    இருக்கிறேன்.
  spa-RV-1909: Mírame, y ten misericordia de mí; porque estoy solo y afligido.
  ron-BTF: Întoarce-te spre mine și ai milă de mine, fiindcă sunt pustiit și nenorocit.
  eng-WEBP: Turn to me, and have mercy on me, for I am desolate and afflicted.
  eng-FBV: Watch over me and be good to me, because I am all alone and suffering.
  nld-1939: Wend U tot mij, en wees mij genadig, Want ik ben eenzaam, ellendig.
  nch-BL: Techtachili, TOTECO, huan xijpiya hueyi moyolo ica na, pampa niitztoc noselti
    huan nimoyoltequipachohua.
  vie-1934: Cầu xin Chúa hãy đoái xem tôi và thương xót tôi, Vì tôi một mình và khốn
    khổ.
  cha-cha: 'Atanyo, ya gaease ni guajo: sa guajo taeconsueloyo yan piniteyo.'
  hin-CV: हे याहवेह, मेरी ओर मुड़कर मुझ पर कृपादृष्टि कीजिए, क्योंकि मैं अकेला तथा
    पीड़ित हूं.
  eng-OURB: פ Turn to me, and have mercy on me, for I am desolate and afflicted.
  spa-BES: Mírame Señor ten misericordia de mí; porque estoy solo y preocupado.
  tdx-tdx: ע Mitoliha amako le iferenaiño, fa mijorìñe naho misotry.
  tha-KJV: ขอพระองค์ทรงหันมาทางข้าพระองค์ และมีพระเมตตาต่อข้าพระองค์ เพราะข้าพระองค์​ว้าเหว่​และเป็นทุกข์​อยู่
  por-BR-2018: Olha para mim, e mim, e tem piedade de mim, porque eu estou solitário
    e miserável.
  deu-ELO: Wende dich zu mir und sei mir gnädig, denn einsam und elend bin ich.
  eng-WYC-2018: Behold thou to me, and have thou mercy on me; for I am one alone and
    poor. (Look thou on me, and have thou mercy on me; for I am all alone and poor.)
  epo-epo: Turnu Vin al mi kaj korfavoru min, Ĉar mi estas soleca kaj mizera.
  gfk-gfk: Talingaan ukai ho iau ma nu marse iau, kanong iau te kis sen taar um ma
    ra hinangul.
  uig-PIN: Manga ⱪarap meⱨir-xǝpⱪǝt kɵrsǝtkǝysǝn; Qünki mǝn ƣeribanǝ, dǝrdmǝndurmǝn.
  beo-beo: Hina Gode! Nama ba:le guda:le, nama asigima! Bai na da fofagi amola gasa
    hamedei.
  tpi-OTNT: God, kam long mi gen na marimari long mi, long wanem, mi stap wanpis na
    strong bilong mi i pinis.
  hau-SA: Ka juye wurina ka kuma yi mini jinƙai, gama na kaɗaice ina kuma wahala.
  udu-udu: Ṯuki /e e aha/ mo dhali miiyi mii ma ’the e aha/ mo, haali/ aha/ dina aha/
    ’de/ dhali ṯocu bwa mo.
  uig-LAT: Manga qarap méhir-shepqet körsetkeysen; Chünki men ghéribane, derdmendurmen.
  nde-nde: Phendukela kimi ube lobubele lami, ngoba ngilesizungu, ngikhathazekile.
  ton-ton: Ke ke fofonga mai kiate au, mo ke ʻaloʻofa kiate au; he ʻoku ou paea mo
    mamahi.
  ces-1613: Popatřiž na mne, a smiluj se nade mnou, neboť jsem opuštěný a strápený.
  eng-WMB: Turn to me, and have mercy on me, for I am desolate and afflicted.
  tam-TCV: யெகோவாவே, என் பக்கமாய்த் திரும்பி, எனக்குக் கிருபையாயிரும்; நான் தனிமையிலும்
    துன்பத்திலும் இருக்கிறேன்.
  ceb-ULB: Patalinghogi intawon ako ug kaloy-i ako; kay ako nag-inusara ug sinakit.
  pol-UBG: Zwróć się ku mnie i zmiłuj się nade mną, bo jestem nędzny i opuszczony.
  urd-GVU: میری طرف مائل ہو جا، مجھ پر مہربانی کر! کیونکہ مَیں تنہا اور مصیبت زدہ
    ہوں۔
  eng-OEBCW: Turn to me with your favour, for I am lonely and crushed
  deu-1912: Wende dich zu mir und sei mir gnädig; denn ich bin einsam und elend.
  kan-2017: ನಾನು ಒಬ್ಬೊಂಟಿಗನೂ, ಬಾಧೆಪಡುವವನೂ ಆಗಿದ್ದೇನೆ; ನೀನು ಕಟಾಕ್ಷವಿಟ್ಟು ನನ್ನನ್ನು ಕರುಣಿಸು.
  yap-yap: Mu sap ngog, SOMOL, ngam runguyeg, ya ma’agirag gag ma kug gafgow.
  hlt-MCSB: Kai oingaih cangloeng neh mangdaeng ham ka taengla ha mael lamtah kai
    n'rhen dae.
  mdy-ETH: ታኣኒ ታኣሮ ሌሊ ማዒ ሜታዻያ ማዔሢሮ ታ ፆኦዛሢዮ! ኔ ሃንጋ ታ ባንሢ ማዔ፤ ታኣም ኮሺ ባኣዚያ ማዼ።
  twi-ASANTE: Dane wʼani hwɛ me, na dom me, ɛfiri sɛ meyɛ ankonam na meyɛ mmɔbɔ.
  eng-WEBU: Turn to me, and have mercy on me, for I am desolate and afflicted.
  acu-NT: Apuru wiki pujakun waitnasan pujaing wait aneasam jiirsata, turam wait anentrurta.
  spa-PDDPT: Mírame y ten misericordia de mí, Porque estoy solo y afligido.
  gun-gun: Ejevy ju xea py, xemboaxy ju, mba'eta xeae'i aĩ vy ajexavai.
  agu-BL: Wajcaw, elk k'ajabu' swe'j. Xmayink tzaju' swetz, na inchuc atin, nin buchij
    chin.
  ilo-ULB: Talliawen ken kaasiannak; ta agmaymaysaak ken naparigatak.
  kpg-kpg: Meenei Dimaadua, huli mai gi di au mo di dumaalia mai gi di au, idimaa,
    au gu modogoau ge gu bagege.
  uig-ARA: ماڭا قاراپ مېھىر-شەپقەت كۆرسەتكەيسەن؛ چۈنكى مەن غېرىبانە، دەردمەندۇرمەن.
  sus-sus: Alatala, yandi, hinnɛ n na, barima tɔɔrɔmixi nan n na, n malima fan mu
    na.
  pon-2006: Maing KAUN, komw ketin sohpeidohng ie oh kupwurkalahngan ong ie, pwe I
    kelehpwlahr oh I me luwet.
  jae-jae: Ôkac taôm ôkwi êndêŋ aê ma taêm labu aê gebe aê taucgeŋanô gaŋgôŋ toŋoc
    ŋalêlôm ŋawapacgeŋ.
  ksd-ksd: Una tur likun upi iau, ma una mari iau; Tago iau ki varkolono ma i tup
    iau.
  tur-YTC: Bana yüzünü çevir ve merhamet et, Çünkü kimsesiz ve dertliyim.
  bel-N: Павярніся да мяне і зьлітуйся нада мною, бо я самотны і прыгнечаны.
  kpr-kpr: Bajari, jovereghe namoa gosuse, nandae joka e! Ai resira amo, na bate beká
    use eregofena.
  ind-AYT: Berpalinglah kepadaku dan kasihanilah karena aku sendirian dan tertindas.
  yom-yom: Baluka kuidi minu ayi bika nlemvo aku wuba va minu bila ndidi minu veka
    ayi ndidi mu phasi.
  yut-yut: Naga dage egapbo amɨn da yokwi aŋ namaŋ, do tobɨl abɨŋek nandaŋ yawok nabi.
  nya-nya: Tembenukirani kwa ine ndipo mundikomere mtima, pakuti ndili ndekhandekha
    ndipo ndikuzunzika.
  kyg-kyg: Nagaemo nagaiꞌnigeꞌmo magokeꞌageꞌmo maiꞌneꞌna kana yaꞌmo aliꞌnovaꞌmofeꞌmo
    aika afe leka nagaemo nageteka kahau huka nato.
  hrv-hrv: $PE Pogledaj na me i smiluj se meni, jer osamljen sam i nevoljan.
  mps-mps: Genuai Bidi, eno homugo nage ena ma aselama, tama nago te olo tau sabo
    wiegi yai kolesaga enaba yao, magi baso meni, enaduba deli tama eno bomo silalio.
  tpi-tpi: God, kam long mi gen na marimari long mi, long wanem, mi stap wanpis na
    strong bilong mi i pinis.
  dan-1931: Vend dig til mig og vær mig nådig, thi jeg er ene og arm.
  vie-OVCB: Xin xót thương, trở lại với con, vì con quá nguy khốn cô đơn.
  guj-2017: તમે મારી તરફ ફરો અને મારા પર દયા કરો; કેમ કે હું નિરાશ્રિત અને દુ:ખી છું.
  pon-2006A: Maing KAUN, komw ketin sohpeidohng ie oh kupwurkalahngan ong ie, pwe
    I kelehpwlahr oh I me luwet.
  por-BRBSL: Vire-se para mim, e tenha piedade de mim, pois estou desolado e aflito.
  eng-OEBUS: Turn to me with your favor, for I am lonely and crushed
  swe-swe: 'Vänd dig till mig och var nådefull (ha medlidande, hjälp mig), för jag
    är ensam (sårbar) och betryckt (lider). [Den sjuttonde hebreiska bokstaven är:
    פ – Pe. Tecknet avbildar en öppen mun med en tunga i. Symboliserar ofta tal och
    relationer. Här är det ordet ”Vänd dig” som börjar med denna bokstav, och förstärker
    ropet efter gemenskap med Gud.]'
  cth-cth: Oe, BAWIPA kai koe lah kangvawi nateh na pahren haw, bangdawk tetpawiteh
    ka o a ru teh ka thayung abaw.
  twi-twi: Dan wʼani hwɛ me, na dom me, efisɛ meyɛ ankonam na meyɛ mmɔbɔ.
  hlt-hlt: Kai oingaih cangloeng neh mangdaeng ham ka taengla ha mael lamtah kai n'rhen
    dae.
  tbz-SIM: Wéntɛ́ní m bíɛ́kɛ̀ kɛ́ n kuɔ́ mmɛsémmɛ̀, n kpɑ n kou nwe kɛ sénní.
  msy-2020: O God, kɨ uabɨra ikia osɨmtɨzim aterima nan gavgaviba bar gɨfa. Kamaghɨn
    amizɨ nɨ nan kuarkuvigh na bagh izɨ.
  dop-dop: Hɑɩ, hʋlʋ-m nyɑ́ pɛɛlɛɛ nɑ ń kɛɛsənɑ mɑ tɔɔ. Mpi tɔ, mɑ kɛ́ kɑtɑyəlɑɣɑ
    kɛ́, nɑ kʋnyɔntɔɣɔlʋ.
  azb-azb: Üzünü mənə sarı çevir və lütfkar ol, Çünki tənhayam, zülm içindəyəm.
  eng-DBY: Turn toward me, and be gracious unto me; for I am solitary and afflicted.
  hin-2017: हे यहोवा, मेरी ओर फिरकर मुझ पर दया कर; क्योंकि मैं अकेला और पीड़ित हूँ।
  wol-KYG: Ngalla geesu ma, baaxe ma, maa wéet, néew doole,
  swp-swp: U sinibuima, eo u nuatoatoaegu, paana ede eaubom, nige agu sagu, eo ea
    amnabaaea.
  bjr-bjr: Qinee qeeqaraa marida ummooquki marunnanara Yaawee anee qinnee unnannai
    quandafi qiniara qimudaoo qia.
  eng-YLT: Turn Thou unto me, and favour me, For lonely and afflicted [am] I.
  kne-kne: Somagong ka, Apo, ta maseg-ang ka, tan magay bomadang yan pomalpaligat
    da.
  eng-WYC-2017: Behold thou to me, and have thou mercy on me; for I am one alone and
    poor.
  eng-WMBB: Turn to me, and have mercy on me, for I am desolate and afflicted.
  zat-NTPS: Gunná' neda', ne bexache lazre' neda' lawe' da zua' tuza', ne dxezaca
    zi'a.
  zty-NTPS: Bwia neda', na' beyache' ḻaže'l neda' dan' zoa' toza', na' ẕzáka'ḻi'a.
  urd-GVH: मेरी तरफ़ मायल हो जा, मुझ पर मेहरबानी कर! क्योंकि मैं तनहा और मुसीबतज़दा
    हूँ।
  rug-rug: (Pe) Mu doṉo mae au, ba Zihova, Mamu tataru nau, sina loke tie si toka
    nau, meke koa pa tinasuna si rau.
  gaz-gaz: Gara kootti garagali; garaas naa laafi; ani kophaa koon jiraatii; rakkataadhas.
  fra-LSG: Regarde-moi et aie pitié de moi, Car je suis abandonné et malheureux.
  yal-yal: Ala, yandi, kininkinin n ma amasɔtɔ n kedenna na a ra, n tɔrɔxi.
  iou-iou: Unita Anutu, gäk näkken äbäŋpäŋ täŋkentäŋ namisi. Gäk ban iriri näkŋagän
    itpäŋ kehäromi nikek nämo nadätat.
  haw-1868: E maliu mai oe ia'u a e aloha mai ia'u. No ka mea, ua mehameha au a ua
    popilikia.
  arb-NAV: الْتَفِتْ نَحْوِي وَارْحَمْنِي، فَأَنَا وَحِيدٌ وَمِسْكِينٌ.
  ded-ded: KEBU, ni tembucna amma ebicgoc kecduaeac neacnec wosoefac anemma dzigenema
    nearu monggoc hana.
  ewe-ewe: Trɔ ɖe ŋunye ne nàve nunye, elabena metsi akogo, eye hiã tum.
  eng-LEE: Turn unto me, and be gracious unto me; for I am solitary and afflicted.
  asm-FB: মোৰ ফালে ঘূৰি চোৱা, মোক কৃপা কৰা; কিয়নো মই অকলশৰীয়া আৰু দুঃখিত।
  sus-A: عَلَتَلَ، يَندِ، هِننّ ﭑ نَ، بَرِ مَ تْورْ مِشِ نَن ﭑ نَ، ﭑ مَلِمَ قَن مُ
    نَ.
  fra-SBL: Tournez-vous vers moi, et ayez pitié de moi, car je suis désolée et affligée.
  hbo-hbo: פְּנֵה־אֵלַ֥י וְחָנֵּ֑נִי כִּֽי־יָחִ֖יד וְעָנִ֣י אָֽנִי׃
  kik-kik: Hũgũkĩra, ũnyonie ũtugi waku, nĩgũkorwo ndĩ o nyiki na ndĩ mũnyamarĩku.
  fra-NCL: Regarde-moi et prends pitié de moi, car je suis délaissé et malheureux.
  cek-AK: Kaimabueng patangkhanghaih hoiah ka oh sut pongah, kai khaeah angqoi ah
    loe, na tahmen rae ah.
  cuk-cuk: Bab-Jehováʼye, be wile-an-dake, andi walagwen gudiid, an wile itodiid.
  tel-2017: నా వైపు తిరిగి నన్ను కరుణించు, ఎందుకంటే నేను ఒంటరివాణ్ణి, బాధ పొందినవాణ్ణి.
  hat-BSA: Vire vè mwen e fè m gras, paske mwen abandone e aflije.
  kos-kos: LEUM GOD, ngetma nu sik ac pakomutuk, Tuh nga muku ac munas.
  hbo-WLC: פְּנֵה־אֵלַ֥י וְחָנֵּ֑נִי כִּֽי־יָחִ֖יד וְעָנִ֣י אָֽנִי׃
  ibo-ibo: Chee m ihu ma gosi m ebere gị, nʼihi na abụ m onye nọ na nsogbu, naanị
    m nọkwa.
  ory-ory: ମୋʼ ପ୍ରତି ଫେର ଓ ମୋʼ ପ୍ରତି ଦୟା କର; କାରଣ ମୁଁ ଅସହାୟ ଓ ଦୁଃଖଗ୍ରସ୍ତ ଅଟେ।
  chk-chk: Kopwe kul ngeniei o ümöümöch ngeniei, pun ngang üa metip o osupwang.
  rop-rop: Kaman en album mi YAWEI. Yu kain langa mi. Mi jidan miselp kantri en mi
    garram loda trabul.
  ukr-1871: Зглянься на мене, і помилуй! Бо я одинокий і бідний.
  yon-yon: Ne kirimo obonmo angkon dabawiib keraan kowe, ne yaa murubia kaweneb ne
    yaa mimyob keewe kakman are nonondande.
  deu-1951: Wende dich zu mir und sei mir gnädig; denn ich bin einsam und elend!
  eng-JPS: Turn Thee unto me, and be gracious unto me; for I am solitary and afflicted.
  srp-1865: Pogledaj me i smiluj se na me, jer sam inokosan i nevoljnik.
  lug-lug: Nkyukira, Ayi Mukama, onkwatirwe ekisa, kubanga nsigadde bw’omu, era ndi
    munafu.
  heb-heb: פנה אלי וחנני כי יחיד ועני אני׃
  ben-IRV: আমার দিকে তাকাও এবং আমার প্রতি দয়া কর, কারণ আমি একা ও দুঃখী।
  ntu-ntu: uti drtwrnge kx naobqme bange x nayc mz drtwrm ninge. utitx drtwrnge murde
    trpengr kztenge x trmnc-zpwxpewxu.
  pan-pan: ਮੇਰੀ ਵੱਲ ਮੂੰਹ ਕਰ ਕੇ ਮੇਰੇ ਉੱਤੇ ਦਯਾ ਕਰ, ਕਿਉਂ ਜੋ ਮੈਂ ਇਕੱਲਾ ਅਤੇ ਦੁੱਖੀ ਹਾਂ।
  mya-JVB: အကျွန်ုပ် သည် တ ယောက်တည်းကျန်ကြွင်း၍ နှိမ့်ချ ခြင်းကို ခံရသောကြောင့် ၊
    အကျွန်ုပ် ကို မျက်နှာ ပြု၍ ကယ် မသနားတော်မူပါ။
  kgf-kgf: Ni nenacnec niŋgumbi niŋguŋ wamma kecba ʒérabéra mihicŋi néŋgic kecanʒua.
    Liliŋgéma ewa hia niŋ némbésémaŋ.
  tte-O: O Yeoba, kutagelakeile koliyau yo ukwate-kamkamna-yagau kaiwena nige kagu
    tosagu yabo yo yogu sibelu.
  tbg-tbg: Mpo Noravauvo, te tentaraa vauraro ti kempukavanovata taiqa vimanta vaunarara
    tira, are tuqantaavira tiriara mpo ike tiva timitaane.
  hmo-hmo: Lohiabada e, lau dekenai do oi laloa, lau dekenai do oi bogahisihisi, badina
    lau be sibona lau noho, bona lau manoka noho.
  zar-NT: Buécja quiaʼ, Xan, en buéchiʼ ladxiʼ nedaʼ, tuʼ zoaʼ tuzaʼ, en nacuídiʼdaʼ.
  urd-urd: मेरी तरफ़ मुतवज्जिह हो और मुझ पर रहम कर, क्यूँकि मैं बेकस और मुसीबत ज़दा
    हूँ।
  bqc-SIM: Ma wɛgwa, wɛ̃nadↄ̃mɛɛ, asa má kú mado ń taasio.
  tcz-CHONGTHU: Neihin ang-ngatnin lang neikho ton, ajeh chu keima kachangseh a lungthom
    haotah a um a kahi.
  mar-mar: परमेश्वरा माझ्याकडे फिर आणि माझ्यावर दया कर. कारण मी एकटा आणि पीडलेला आहे.
  isl-isl: Kom þú, Drottinn, og miskunna mér, því að ég er hrjáður og hjálparlaus
    og
  hlt-THB: Kai benna mang law nawh nim qeen lah, khuikha ing kamah doeng ca ka awm
    a dawngawh.
  qub-qub: Tayta Dios, cuyapaycamay ari. Japallämi y llaquishami caycä.
  bqp-bqp: Ǹ arɛ dↄma, ń ma wɛ̃nda gwa, zaakũ má kú mado wɛ́tãmma gũn.
  hat-hat: Seyè, vire je ou bò kote m'. Gen pitye pou mwen, paske mwen pou kont mwen,
    mwen san fòs.
  eng-BSB: Turn to me and be gracious, for I am lonely and afflicted.
  eng-WEBPB: Turn to me, and have mercy on me, for I am desolate and afflicted.
  kbq-kbq: Ra Anumzamoka rukrahe hunka nenagenka, kasunkura hunanto. Na'ankure nasuzampi
    mani'noe.
  pon-pon: Kom kotin majan don ia, pwe nai japoupou o luet.
  nhe-BL: Xinechtlachili, TOTECO, huan xijpiya hueyi moyolo noca na, pampa niitztoc
    noselti huan nimoyolcuesohua.
  wnc-wnc: Anutu, gata nae gatuka apuke musip kwikwiu natangamuyo. Dasingge, na ninatakan
    yuke meya takngatu takngatu akaat.
  bus-bus: Ǹ aɛ dↄma, nɛ́ ma wɛ̃nda gwa, zaakɛ má kú mado wɛ́ɛtãmma guu.
  gub-BL: O Tupàn, eme'e herehe hepuhareko pà nehe, ta'e heàmàtyry'ymar upuraraw kar
    ma'erahy ihewe wà xe. Ni amo hepyro a'e wà.
