verse: PSA.025.012
translations:
  mal-C: യഹോവയെ ഭയപ്പെടുന്ന മനുഷ്യർ ആരെല്ലാമാണ്? അവർ തെരഞ്ഞെടുക്കേണ്ട വഴി അവിടന്ന്
    അവർക്ക് ഉപദേശിച്ചുകൊടുക്കും.
  deu-TKW: Wer ist der Mann, der Jahwe fürchtet? Er unterweist ihn über den Weg, den
    er wählen soll.
  lin-lin: Banani bazali bato oyo batosaka Yawe ? Alakisaka bango nzela ya kopona.
  mmx-mmx: Nedi ding tonga res at Leeme Silok, ni naba anasa di mi langas dina mumu
    asu i.
  eng-LSV: Who [is] this—the man fearing YHWH? He directs him in the way He chooses.
  eng-GNV: What man is he that feareth the Lord? him wil he teache the way that hee
    shall chuse.
  eng-WEBSTER: What man is he that feareth the LORD? him shall he teach in the way
    that he shall choose.
  nhw-BL: TOTECO, ica masehualme catli quiimacasij mitzixpanose, tiquinnextilis nopa
    cuali ojtli catli tijtlapejpenijtoc para inijuanti.
  swh-ONEN: Ni nani basi, mtu yule anayemcha Bwana? Atamfundisha katika njia atakayoichagua
    kwa ajili yake.
  bba-bba: Nɑ yɛ̃ mɑ wi u nun nɑsie, wiyɑ ɑ rɑ swɑɑ sɔ̃ɔsi ye u koo kpe.
  eng-KJVCPB: (מ) What man is he that feareth the Lord? Him shall he teach in the
    way that he shall choose.
  luo-luo: Koro ere ngʼat ma oluoro Jehova Nyasaye? Obiro puonje luwo yo moyierne.
  aii-aii: ܡܵܢܝܼ ܝܠܹܗ ܙܕܝܼܥܵܐ ܕܡܵܪܝܵܐ؟ ܒܸܬ ܡܲܠܸܦ ܠܹܗ ܐܘܼܪܚܵܐ ܕܓܲܒܹܐ.
  meu-meu: Iehova garina e garimu tauna be daika? Iehova ese ia baine hadibaia, edena
    dala baine abia hidi.
  npi-ULB: परमप्रभुको भय मान्‍ने मानिस को हो? त्यसले चुन्‍नुपर्ने मार्गमा परमप्रभुले
    त्यसलाई शिक्षा दिनुहुन्छ ।
  yor-yor: Àwọn wo ni ó bẹ̀rù Olúwa? Yóò kọ́ wọn ní ọ̀nà èyí tí wọn yóò yàn.
  pes-OPCB: اگر کسی خداترس باشد، خدا راه راست را به او نشان خواهد داد.
  tgl-ULB: Sino ang taong may takot kay Yahweh? Tuturuan siya ng Panginoon sa daan
    na dapat niyang piliin.
  nop-nop: Metam nediyeŋ Yahwe gikiŋgoŋ timiŋa hatiiŋ, adi yadi Bepaŋdi talik didimeniŋ
    u yenindidimeune takalineeŋ.
  hui-hui: Wali agali Anduane Homogo mitangi bialu mogolo haga karu aibe. Uruni ti
    mana bayale dabalu bialu helo ibugua hariga tigabi mo walia halu holebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​ကို​ကြောက်​ရွံ့​ရို​သေ​သော​သူ တို့​သည် မိ​မိ​တို့​လျှောက်​အပ်​သည့်​လမ်း​စဉ်​ကို
    ကိုယ်​တော်​၏​ထံ​မှ​သင်​ယူ​ကြ​လိမ့်​မည်။
  bod-N: ཡ་ཝཱེར་གུས་ཤིང་འཇིགས་པ་སུ་ཡོད༌དམ། །ཁོང་གིས་དེ་ལ་འདེམས་འོས་ལམ་ཕྱོགས་སྟོན།།
  wsk-wsk: Kariimet awiriya Yawe bowa ningi la bagasan, mu nu lage ningo nunga kausok
    se nuna karo tumonko.
  sna-sna: Ndiani, zvino, munhu anotya Jehovha? Achamudzidzisa nzira yaakasarudzirwa.
  spa-BLM: ¿Qué hombre es el que teme a Yahvé? Lo instruirá en el camino que elija.
  cac-cac: A mach tzach c'anab'ajani, tza c'ayb'ej eb'. D'a jun b'e vach' tzic'b'at
    eb'.
  swh-ULB: Ni nani ambaye anamuogopa Yahwe? Bwana atamfundisha yeye katika njia ambayo
    anapaswa kuichagua.
  bel-bel: Нага мая стаіць на роўным; на сходах праслаўлю Госпада.
  deu-ELBBK: Wer ist nun der Mann, der den HERRN fürchtet? Er wird ihn unterweisen
    in dem Weg, den er wählen soll.
  mbb-OT: Nengazen, is menge etew he edtahud kenikew, egiyahan nu wey zan meikul is
    dalan he ereg he ed-ikulen.
  mal-2015: യഹോവാഭക്തനായ പുരുഷൻ ആർ? അവൻ തിരഞ്ഞെടുക്കേണ്ടുന്ന വഴി താൻ അവന്നു കാണിച്ചുകൊടുക്കും.
  gup-gup: Nangale bininj kabimarnekelemen dja kabimarneboddan nuye nawu Yawey? Wanjh
    kabibukkan namekbe bininj ba bu kadjalle kore nawu kawohrnan rowk bimarnekarremarnbom
    nuye.
  rmc-rmc: Ko hin oda manuš, savo pes daral le RAJESTAR? Ole manušeske o RAJ sikavela
    o drom khatar te džal.
  nlg-nlg: Ahei gaira tara mataghunia Lord? Gaia ke tuhua vanira na halautu te vilia
    vanira.
  pes-OPV: کیست آن آدمی که از خداوند می‌ترسد؟ او را بطریقی که اختیار کرده است خواهد
    آموخت.
  ron-1924: Чине есте омул каре се теме де Домнул? Ачелуя Домнул ый аратэ каля пе
    каре требуе с-о алягэ.
  ben-OBCV: তাহলে কে তারা, যারা সদাপ্রভুকে সম্ভ্রম করে? তাদের যে পথে চলা উচিত সেই
    পথ সদাপ্রভু তাদের দেখাবেন।
  som-som: Bal waa ayo ninka Rabbiga ka cabsadaa? Kaas wuxuu ku hanuunin doonaa jidkii
    uu isagu doorto.
  lat-VUC: Pes meus stetit in directo; in ecclesiis benedicam te, Domine.]
  eng-ASVBT: What man is he that feareth Jehovah? Him shall he instruct in the way
    that he shall choose.
  mna-mna: Wal ta so timototo Yooba mi tileŋleŋ la kalŋaana, na ni ko iso zin pa zaala
    tabe tito.
  ita-1885: Chi è l'uomo che tema il Signore? Egli gl'insegnerà la via ch'egli deve
    eleggere.
  eng-LXXUP: 'My foot stands in an even place: In the congregations will I bless thee,
    O Lord.'
  eng-ULB: Who is the man who fears Yahweh? The Lord will instruct him in the way
    that he should choose.
  spa-VBL: ¿Quiénes son los que respetan al Señor? Él les mostrará el camino a elegir.
  fra-_FOB: Quel est l'homme qui craint l'Éternel? Il lui enseignera le chemin qu'il
    doit choisir.
  mal-mal: യഹോവാഭക്തനായ പുരുഷൻ ആര്? അവൻ തിരഞ്ഞെടുക്കേണ്ട വഴി കർത്താവ് അവന് കാണിച്ചുകൊടുക്കും.
  lit-lit: Kas yra tas žmogus, kuris bijo VIEŠPATIES? Tą jis pamokys kelyje, kurį
    šis turi pasirinkti.
  urd-GVR: Rab kā ḳhauf mānane wālā kahāṅ hai? Rab ḳhud use us rāh kī tālīm degā jo
    use chunanā hai.
  suz-BL: सु सुमी परमप्रभु यावे कली मान पा हिंनीमी, मेको आन कली तेको लां लचा माल्‍नीमी,
    मेको शेंब।
  eng-NOY: Who is the man that feareth the LORD? Him doth he show the way which he
    should choose.
  ita-1927: Chi è l’uomo che tema l’Eterno? Ei gl’insegnerà la via che deve scegliere.
  ckb-ckb: کێیە ئەو کەسەی لە یەزدان دەترسێت؟ خودا فێری ئەو ڕێگایەی دەکات کە بۆی هەڵبژاردووە.
  eng-BBE: If a man has the fear of the Lord, the Lord will be his teacher in the
    way of his pleasure.
  xsi-xsi: Tamâta ea kinzi sipaveta kuku Yova Kindeni ne ŋgua, ande i ma itula nzâla
    ara panzi tamâta ŋinde rârâni.
  kan-OKCV: ಯಾವನು ಯೆಹೋವ ದೇವರಿಗೆ ಭಯಪಡುವನೋ, ಅಂಥವನಿಗೆ ಅವರು ಆಯ್ದುಕೊಳ್ಳತಕ್ಕ ಮಾರ್ಗವನ್ನು
    ಬೋಧಿಸುವರು.
  tam-2017: யெகோவாவுக்குப் பயப்படுகிற மனிதன் எவனோ அவனுக்குத் தாம் தெரிந்துகொள்ளும்
    வழியைப் போதிப்பார்.
  spa-RV-1909: ¿Quién es el hombre que teme á Jehová? El le enseñará el camino que
    ha de escoger.
  ron-BTF: Cine este omul care se teme de DOMNUL? Pe el îl va învăța calea pe care
    să o aleagă.
  eng-WEBP: What man is he who fears the LORD? He shall instruct him in the way that
    he shall choose.
  eng-FBV: Who are those who respect the Lord? He will show them the path to choose.
  nld-1939: 'Iedereen, die Jahweh vreest, Leert Hij, welke weg hij moet kiezen:'
  nch-BL: TOTECO, ica masehualme cati quiimacasij mitzixpanose, tiquinnextilis nopa
    cuali ojti cati tijtapejpenijtoc para inijuanti.
  vie-1934: Ai là người kính sợ Đức Giê-hô-va? Ngài sẽ chỉ dạy cho người ấy con đường
    mình phải chọn.
  cha-cha: Jaye ayo na taotao y maañao as Jeova? güiya ufinanagüe ni y chalan mano
    y inayegña.
  hin-CV: तब कौन है वह मनुष्य, जो याहवेह से डरता है? याहवेह उस पर वह मार्ग प्रकट करेंगे,
    जिस पर उसका चलना भला है.
  eng-OURB: מ What man is he who fears Adonai? He shall instruct him in the way that
    he shall choose.
  spa-BES: Si un hombre tiene temor del Señor, el Señor le enseñará el camino que
    debe seguir,
  tdx-tdx: ל Ia ty’ ndaty mañeveñe am’Iehovà? ho toroa’e ty lalan-tsoa ho joboñe’e.
  tha-KJV: ผู้​ใดเล่าที่เป็นคนยำเกรงพระเยโฮวาห์ พระองค์​จะทรงสั่งสอนผู้นั้นในทางที่เขาควรเลือกได้
  por-BR-2018: Qual é o homem que teme ao SENHOR? Ele lhe ensinará o caminho que deve
    escolher.
  deu-ELO: Wer ist nun der Mann, der Jehova fürchtet? Er wird ihn unterweisen in dem
    Wege, den er wählen soll.
  eng-WYC-2018: Who is a man, that dreadeth the Lord? he ordaineth to him a law in
    the way which he (should) choose. (Who is someone, who feareth the Lord? or who
    hath reverence for the Lord? the Lord shall ordain to him the way that he should
    choose.)
  epo-epo: Al ĉiu homo, kiu timas la Eternulon, Li montras la vojon, kiun tiu devas
    elekti.
  gfk-gfk: Sige um no tunotuno nong i burte no Watong? No Watong na tuko hamines no
    ngaas gate gilamis tar ie wara uta iakano tunotuno.
  uig-PIN: Kimki Pǝrwǝrdigardin ǝymǝnsǝ, Huda Ɵzi talliƣan yolda uningƣa ⱨǝⱪiⱪǝtni
    ɵgitidu;
  beo-beo: 'Dunu amo da Hina Gode Ea sia: didili hamosea da, Ema Ea logodafa amoga
    masa:ne, dawa: lamu.'
  tpi-OTNT: Olgeta man i bihainim tok bilong Bikpela, bai God i soim gutpela rot long
    ol, na ol i mas wokabaut long en.
  hau-SA: To wane ne mai tsoron Ubangiji? Zai koyar da shi a hanyar da ya zaɓa masa.
  udu-udu: Ki wathi/ ja iḵo/ki Tap̱a mo? A’di imina a’di ye’th sho’k mo i bway jin
    mina a’di ikwany mo.
  uig-LAT: Kimki Perwerdigardin eymense, Xuda Özi tallighan yolda uninggha heqiqetni
    ögitidu;
  nde-nde: Ngubani-ke umuntu omesabayo uThixo? Uzameluleka ngaleyondlela ayimiselweyo.
  ton-ton: Ko hai ʻae tangata ʻoku manavahē kia Sihova? Te ne akonakiʻi ia ʻi he hala
    te ne fili.
  ces-1613: Který jest člověk, ješto se bojí Hospodina, jehož vyučuje, kterou by cestu
    vyvoliti měl?
  eng-WMB: What man is he who fears the LORD? He shall instruct him in the way that
    he shall choose.
  tam-TCV: யெகோவாவுக்குப் பயந்து நடக்கிற மனிதர் யார்? அவர்கள் தெரிந்துகொள்ள வேண்டிய
    வழியை யெகோவா அவர்களுக்கு அறிவுறுத்துவார்.
  ceb-ULB: Kinsa mang tawhana ang nahadlok kang Yahweh? Ang Ginoo magtudlo kaniya
    sa dalan nga angay niyang pilion.
  pol-UBG: Który to człowiek, co się boi PANA? Nauczy go drogi, którą ma wybrać.
  urd-GVU: رب کا خوف ماننے والا کہاں ہے؟ رب خود اُسے اُس راہ کی تعلیم دے گا جو اُسے
    چننا ہے۔
  eng-OEBCW: Who then is the person who fears the Lord? He will teach them the way
    to choose.
  deu-1912: Wer ist der, der den HERRN fürchtet? Er wird ihn unterweisen den besten
    Weg.
  kan-2017: ಯಾರು ಯೆಹೋವನಲ್ಲಿ ಭಯಭಕ್ತಿಯುಳ್ಳವರಾಗಿರುವರೋ ಅವರಿಗೆ ಉಚಿತವಾದ ಮಾರ್ಗವನ್ನು ಆತನು
    ಬೋಧಿಸುವನು.
  yap-yap: Pi’in yad ma fol rok SOMOL e yad ra fil rok e re wo’ ni ngranod riy.
  hlt-MCSB: BOEIPA aka rhih hlang he unim? Anih ni longpuei ah a coelh vetih a thuinuet
    eh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒጊጫሢ ዖናዳይ? ዔያታ ሃንታኒ ኮይሳ ጎይፆ ዶኦራንዳጉዲ ዒዚ ዔያቶ ዔርዛኔ።
  twi-ASANTE: Enti hwan ne onipa a ɔsuro Awurade? Ɔbɛkyerɛ no kwan a wabɔ ama no.
  eng-WEBU: What man is he who fears the LORD? He shall instruct him in the way that
    he shall choose.
  acu-NT: 'Aints Yusen umirak pujaunaka Yus: Ju jinta wekaasata tusa inaktawai,'
  spa-PDDPT: ¿Quién es el hombre que teme a Yavé? Él le enseñará el camino que debe
    escoger.
  gun-gun: Avakue Senhor renonde ojererokyjea rupi ikuai va'e pe oikuaa uka 'rã tape
    oo aguã.
  agu-BL: Cyakil yi e' yi na cyek ẍchi' Kataj, i' na chajon yi mbi'tz tajwe'n tan
    chibnol, bantz chixome'n te'j.
  ilo-ULB: Siasino a tao ti agbuteng kenni Yahweh? Isuro ti Apo kenkuana ti dalan
    a rumbengna a pilien.
  kpg-kpg: Digau ala e hagalaamua Dimaadua ga iloo mai baahi o Mee di ala dela belee
    daudali go ginaadou.
  uig-ARA: كىمكى پەرۋەردىگاردىن ئەيمەنسە، خۇدا ئۆزى تاللىغان يولدا ئۇنىڭغا ھەقىقەتنى
    ئۆگىتىدۇ؛
  sus-sus: Nde gaaxuma Alatala ya ra? Alatala kira masenma na kanyi bɛ a lanma a xa
    ɲɛrɛ naxan ma.
  pon-2006: Irail kan me kin wauneki KAUN-O pahn ese sang reh ahl me re pahn weweid
    ie.
  jae-jae: Ŋac taŋ kêtêc Apômtau naŋ, eŋ asa. Apômtau oc êndôŋ lêŋ, taŋ ŋac tau êjaliŋ
    sa naŋ, êndêŋ eŋ.
  ksd-ksd: To ia i ru ra Luluai? Ra Luluai na tova ure ra nga, nina ba na pilak pa
    ia.
  tur-YTC: Yahve'den korkan adam kimdir? Yahve ona seçeceği yolu bildirecektir.
  bel-N: Хто той чалавек, які баіцца ГОСПАДА? Яго Ён навучыць шляху, які [трэба] выбраць
    яму.
  grc-BRENT: Ὁ ποῦς μου ἔστη ἐν εὐθύτητι, ἐν ἐκκλησίαις εὐλογήσω σε Κύριε.
  kpr-kpr: Mave Bajari igheghi eraera ava, nune kaifa use, emboro ningi aminda yaetera,
    ava ijugeraira.
  ind-AYT: Siapa orang yang takut akan TUHAN? Dia akan menunjukkan jalan yang seharusnya
    dia pilih.
  yom-yom: Buna nani mutu wunkinzikanga Yave ? Yave wela kunlonga nzila yoyi basobula
    mu diambu diandi.
  yut-yut: Yawe yolgaŋ amɨn kosit kɨlegɨ niaŋ agɨpni uŋun yolɨsak.
  nya-nya: Tsono ndani munthu amene amaopa Yehova? Yehova adzamulangiza njira yoti
    ayitsate.
  kyg-kyg: Ala kava nefekeꞌmo koli nehaya vayaꞌmo ina lagimo maiꞌnae. Ala kava neꞌmoꞌa
    afaꞌa alino apaya malesigeꞌa alagepa kateꞌmo ugae.
  hrv-hrv: $MEM Ima li koga da se boji Jahve? On će ga poučiti kojim će putem krenuti.
  mps-mps: Te Genuai Bidigo po wali mu pabo we bidi, te Godigo augwaliba wiegi yai
    sunumi ola mayu, tama augwali te sunumidu pomainu tebo dao.
  tpi-tpi: Olgeta man i bihainim tok bilong Bikpela, bai God i soim gutpela rot long
    ol, na ol i mas wokabaut long en.
  dan-1931: Om nogen frygter HERREN, ham viser han den Vej, han skal vælge;
  vie-OVCB: Ai là người kính sợ Chúa Hằng Hữu? Ngài sẽ giúp con chọn đường đúng.
  guj-2017: યહોવાહથી બીહે એવું માણસ કયું છે? કયો માર્ગ પસંદ કરવો તે તેને પ્રભુ શીખવે
    છે.
  pon-2006A: Irail kan me kin wauneki KAUN-O pahn ese sang reh ahl me re pahn weweid
    ie.
  por-BRBSL: Que homem é aquele que teme Yahweh? Ele o instruirá na forma que escolher.
  eng-OEBUS: Who then is the person who fears the Lord? He will teach them the way
    to choose.
  swe-swe: 'Var finns den människa som fruktar (vördar, respekterar, ärar) Herren
    (Jahve)? Honom ska Herren (Jahve) undervisa vilken väg han ska välja (hur han
    ska leva). [Den trettonde hebreiska bokstaven är: מ – Mem. Tecknet avbildar vatten
    och står för vatten, folk, nationer och språk. I denna vers börjar orden ”Var
    finns” på denna bokstav. Det förstärker frågan om det finns någon bland alla människor
    som tillber Herren?]'
  cth-cth: BAWIPA kâlawk ka tarawi e teh a dawn hane lamthung a panue han.
  twi-twi: Enti hena ne onipa a osuro Awurade? Ɔbɛkyerɛ no ɔkwan a wabɔ ama no.
  hlt-hlt: BOEIPA aka rhih hlang he unim? Anih ni longpueiah a coelh vetih a thuinuet
    eh.
  tbz-SIM: Kòo nìtì dé ti Yiɛ̀ nKuyie, kù ɔ̃ɔ̃ ò bɛnkɛmu kucɛ ò dò nkɛ́tɑ̃ɑ̃tɛ́ kù.
  msy-2020: Gumazir Ikiavɨra Itir Godɨn atiatia an apengan itim, Godra, a bagha atɨzir
    tuavir aghuim an akaghtɨ, an an mangam.
  dop-dop: Ye yʋlʋ nyɑŋnɑ Tɑcɑɑ, Tɑcɑɑ hʋləɣɩ-ɩ mpɑɑʋ ŋku ɩ kɑ́ təŋ tɔɣɔ.
  azb-azb: Rəbdən qorxan kimdir? Rəbb ona yol seçməyi öyrədir.
  eng-DBY: What man is he that feareth Jehovah? him will he instruct in the way [that]
    he should choose.
  hin-2017: वह कौन है जो यहोवा का भय मानता है? प्रभु उसको उसी मार्ग पर जिससे वह प्रसन्न
    होता है चलाएगा।
  wol-KYG: Ana kuy wormaal Aji Sax ji, mu won ko yoon wi mata taamu,
  swp-swp: Aitea tau ia GUIAU i matausiei? ia abo i heata aisega dobila bena i hineri.
  bjr-bjr: Yaaweenara naaquqee marisa mifa amiqira aanara qimannimiannoo. Qima niminaqa
    mi mau fifaranoo.
  eng-YLT: Who [is] this — the man fearing Jehovah? He directeth him in the way He
    doth choose.
  kne-kne: Din mangipateg en sik-a et itdoam daida sin kosto ay danan ay onodan da.
  eng-WYC-2017: Who is a man, that dreadeth the Lord? he ordaineth to him a law in
    the way which he should choose.
  eng-WMBB: What man is he who fears the LORD? He shall instruct him in the way that
    he shall choose.
  zat-NTPS: ¿Nu benne' dxezrebe̱' Xránadxu Dios? Le̱' gusé̱dene̱' benne' nigá da dxal-la'
    gune̱'.
  zty-NTPS: ¿Zoa no benne' ẕžebe' Le', X̱anto' Dios? Le' wsedlo' bennen' da' žaḻa'
    gone'.
  urd-GVH: रब का ख़ौफ़ माननेवाला कहाँ है? रब ख़ुद उसे उस राह की तालीम देगा जो उसे
    चुनना है।
  rug-rug: (Mem) Sarini pu pamaṉa nia se Zihova, si kaqu va tumatumaeni Sa sa Nana
    hiniva pude lulia rini.
  gaz-gaz: Namni Waaqayyoon sodaatu eenyu? Waaqayyo karaa inni filachuu qabu isa argisiisa.
  fra-LSG: Quel est l’homme qui craint l’Éternel? L’Éternel lui montre la voie qu’il
    doit choisir.
  yal-yal: Nde gaxuma Alatala yɛɛ ra? A kiraan yitama na kanna ra a lan a xa sigan
    ti naxan xɔn.
  iou-iou: Täŋpäkaŋ ämawebe Ekäni täŋo mani buramik täkaŋ, ämawebe u Ekänitä kädet
    siwoŋi iwatta u yäwoŋärek täyak. Yäwoŋäreŋirän ugän iwat täkaŋ.
  haw-1868: Owai la ke kanaka i weliweli aku ia Iehova? Oia kana e ao mai ai i ka
    aoao ana e koho ai.
  arb-NAV: مَنْ هُوَ الإِنْسَانُ الَّذِي يَخَافُ الرَّبَّ؟ إِيَّاهُ يُدَرِّبُ فِي
    الطَّرِيقِ الَّتِي يَخْتَارُهَا لَهُ،
  ded-ded: Ngic mong ye KEBUAC ewea heikecde, ngic ifia ye merac? KEBUNGO yenoc sing
    edekpou ammiu ngic ye sing imoc meisinggema modacbeso.
  ewe-ewe: Ekema ame kawoe nye ŋutsu ma siwo vɔ̃a Yehowa? Afia nu wo le mɔ si woato
    la dzi.
  eng-LEE: Who is that man that feareth the Lord? to him will he point out the way
    which he is to choose?
  asm-FB: কোন সেই লোক, যি জনে যিহোৱালৈ ভয় ৰাখে? তেওঁলোকে মনোনীত কৰিবলগীয়া পথ যিহোৱাই
    তেওঁলোকক শিকাব।
  sus-A: ندٍ فَاشُمَ عَلَتَلَ يَ رَ؟ عَلَتَلَ كِرَ مَسٍنمَ نَ كَنيِ بّ عَ لَنمَ عَ
    شَ حّرّ نَشَن مَ.
  fra-SBL: Quel est l'homme qui craint Yahvé ? Il l'instruira dans la voie qu'il choisira.
  hbo-hbo: מִי־זֶ֣ה הָ֭אִישׁ יְרֵ֣א יְהוָ֑ה יֹ֝ורֶ֗נּוּ בְּדֶ֣רֶךְ יִבְחָֽר׃
  kik-kik: Mũndũ ũrĩa mwĩtigĩri Jehova nũũ? Mũndũ ũcio nĩarĩmuonagĩrĩria njĩra ĩrĩa
    aagĩrĩirwo nĩ kũgera.
  fra-NCL: Quel est l’homme qui craint Yahweh ? Yahweh lui montre la voie qu’il doit
    choisir.
  cek-AK: Angraeng zii kami loe mi aa? To kami hanah a qoih pae ih loklam to patuk
    tih.
  cuk-cuk: Bab-Jehová, dule-e-dobee-nanadiidga oyogoed, biti-igarba nanaoe.
  uig-CYR: Путум болса түптүз җайда туриду; Җамаәтләр арисида туруп Пәрвәрдигарға
    тәшәккүр-мәдһийиләр қайтуримән.
  tel-2017: యెహోవా పట్ల భయభక్తులు కలిగినవాడు ఎవరు? అతడు కోరుకోవలసిన మార్గం ఆయన అతనికి
    నిర్దేశిస్తాడు.
  hat-BSA: Kilès nonm nan ki gen krent SENYÈ a? Li va enstwi li nan chemen li ta dwe
    chwazi a.
  ukr-ONPU: Нога моя стоїть на рівній землі; серед присутніх на великих зборах благословлятиму
    Господа.
  kos-kos: Elos su sunakin LEUM GOD El ac fah luti nu selos inkanek su fal elos in
    fahsr kac.
  hbo-WLC: מִי־זֶ֣ה הָ֭אִישׁ יְרֵ֣א יְהוָ֑ה י֝וֹרֶ֗נּוּ בְּדֶ֣רֶךְ יִבְחָֽר׃
  ibo-ibo: Olee mmadụ ahụ nke na-atụ egwu Onyenwe anyị? O ga-ezi ya ihe nʼụzọ ahụ
    a họpụtaara ya.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କୁ ଭୟ କରିବା ଲୋକ କିଏ? ସେ ତାହାକୁ ତାହାର ଇଷ୍ଟ ପଥରେ ଶିକ୍ଷା ଦେବେ।
  chk-chk: Iö ewe aramas a niuokusiti ewe Samol mi Lapalap? Kot epwe aiti ngeni ewe
    al epwe fetal won.
  rop-rop: Ol detlot pipul hu teiknodis langa wanim YAWEI wandim olabat blanga dum,
    wal olabat garra len brom im na blanga bulurrum det rait roud.
  ukr-1871: Хто такий чоловік, що боїться Господа? Вкаже він дорогу йому, котру вибрати
    має.
  yon-yon: Yariman yaa une bumangkimaibdan, yi kuu kane kane? Yi kuu kedmengkandaneene
    kiwaan kinoon arimo wananiib.
  deu-1951: Wer ist der Mann, der den HERRN fürchtet? Er lehrt ihn den Weg, den er
    erwählen soll.
  eng-JPS: What man is he that feareth the LORD? him will He instruct in the way that
    He should choose.
  srp-1865: Koji se èovjek boji Gospoda? On æe mu pokazati koji put da izbere.
  lug-lug: Omuntu wa ngeri ki atya Katonda? Oyo gw’anaayigirizanga okukwata ekkubo
    lye yamulondera.
  heb-heb: מי זה האיש ירא יהוה יורנו בדרך יבחר׃
  ben-IRV: কে সেই লোক, যিনি সদাপ্রভুুকে ভয় করেন? প্রভু তাকে তার পছন্দ মত পথের নির্দেশ
    দেবেন।
  ntu-ntu: ekeng nzlxngiti-angidrlr natqm, zo-zlilr lrpzki angidr mz nzalvztr-krm
    nidr.
  pan-pan: ਉਹ ਕਿਹੜਾ ਮਨੁੱਖ ਹੈ ਜਿਹੜਾ ਯਹੋਵਾਹ ਤੋਂ ਡਰਦਾ ਹੈ? ਉਹ ਉਸ ਦੇ ਲਈ ਚੁਣੇ ਰਾਹ ਵਿੱਚ ਉਸ
    ਨੂੰ ਸਿਖਾਲੇਗਾ।
  mya-JVB: အကြင်သူ သည်ထာဝရဘုရား ကို ကြောက်ရွံ့ တတ်၏။ ထိုသူ အား နှစ်သက် ဘွယ်သောလမ်း
    ကို ပြ ညွှန် တော်မူမည်။
  kgf-kgf: Mérénéŋ Yawe bac yandi yandiiguc eeya héimianʒac? Yawenéŋ ic imuhucyawac
    héna imuac me imuac aŋgé timacac hezac imuac kumimac.
  tte-O: Siya analiyao Yeoba siobigai kani iyakataili kamwasane ilonamwayagili simuliya.
  tbg-tbg: Nora Kotira aatu qeteha koqe aaraqaa nireka auti variaka, Noravano vika
    aara numiqairamanta
  hmo-hmo: Edena tau ese Lohiabada ia gari henia noho? Lohiabada ese unai tau dekenai,
    iena raka dala maorona do ia hadibaia.
  zar-NT: Nupa tun bal Xanruʼ uluíʼi quézinëʼ léguequi le naca dxiʼa le ral-laʼ ilún.
  urd-urd: वह कौन है जो ख़ुदावन्द से डरता है? ख़ुदावन्द उसको उसी राह की ता'लीम देगा
    जो उसे पसंद है।
  rus-SYN: Моя нога стоит на прямом пути; в собраниях благословлю Господа.
  bqc-SIM: Démɛ Dii vĩa vĩi? Dii ì ade da zɛ́ pↄ́ dɛ aà sɛwa.
  tcz-CHONGTHU: Yahweh Pakai ging ho chu koi ho hiuvam? Amaho che nading lampi chu
    Yahweh Pakai in avetsah ding ahi.
  mar-mar: परमेश्वराचे भय धरतो असा मनुष्य कोण आहे? प्रभू त्यास सूचना देईल, की त्याने
    कोणते मार्ग निवडावे.
  isl-isl: Sá maður sem óttast Drottin – heiðrar hann og hlýðir honum – mun njóta
    leiðsagnar Guðs í lífinu.
  hlt-THB: Cawhtaw, Bawipa ak kqih thlang ce a u hy voei nu? Lam ak tyk peek naak
    amyihna anih ce cuk am kik kaw.
  qub-qub: Tayta Diosga payta rispitaj runata quiquinmi yachachin imano cawananpäpis.
  bqp-bqp: Dí mɛ́ à Dikiri vĩna vĩi? Dikiri dì ade da zɛ́ kũ à de à sɛ́a.
  hat-hat: Si yon moun gen krentif pou Seyè a, Seyè a va moutre l' chemen pou l' pran.
  eng-BSB: Who is the man who fears the LORD? He will instruct him in the path chosen
    for him.
  eng-WEBPB: What man is he who fears the LORD? He shall instruct him in the way that
    he shall choose.
  kbq-kbq: Iza'o Ra Anumzamofonku'ma koro'ma hunte'nesnia vahera, Agra'a huhampri'nesia
    kante vuo huno huntenigeno vugahie.
  pon-pon: Ij ol, me kin Ian Ieowa? A pan kotin padaki on I duen al o, me a en pilada.
  nhe-BL: TOTECO, ica tlacame tlen quiimacasij mitzixpanose, tiquinnextilis nopa cuali
    ojtli tlen tijtlapejpenijtoc para inijuanti.
  wnc-wnc: Mamin aminda Buyambam tapae gwaukaing? Aminu wa Buyambam tapae gwauke Buyambam
    tapatane wamna tawambanu, Anututa kepi nomantapa yeuyamik. Yeuyaman waapane kuninggen.
  bus-bus: Dé bé à Dii vĩa vĩi? Dii è adee da zɛ́ kɛ̀ dɛ à sɛ́a.
  gub-BL: Tupàn wi ukyze ma'e wà nehe, Uzemu'e putar wape ràm Tupàn inuromo wà nehe.
  eng-DRA: 'My foot hath stood in the direct way: in the churches I will bless thee,
    O Lord.'
