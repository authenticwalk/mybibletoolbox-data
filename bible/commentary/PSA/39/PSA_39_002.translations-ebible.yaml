verse: PSA.039.002
translations:
  mal-C: അതുകൊണ്ട് ഞാൻ പരിപൂർണനിശ്ശബ്ദതയോടെയിരുന്നു, നന്മയായതുപോലും ഉച്ചരിക്കാതിരുന്നു.
    അപ്പോൾ എന്റെ ആകുലതകൾ അധികരിച്ചു;
  deu-TKW: 'Ich sprach: Ich will auf meine Wege acht haben, daß ich nicht mit meiner
    Zunge sündige. Ich will meinem Mund einen Zaum anlegen, so lange der Gottlose
    in meiner Gegenwart ist.'
  lin-lin: 'Namilobelaki : « Nakosala keba na etamboli na ngai mpo ete monoko na ngai
    esala masumu te ; nakobatela penza monoko na ngai tango nyonso moto mabe akozala
    liboso na ngai. »'
  mmx-mmx: Nia agak lox atnaasan, la agoxo tong toxolinga. I ruturun tinotno, nia
    agoxo tong tepanga mumu levempanga nunuan! Ketla lumumuat tarak ga sisilox amisik,
  eng-LSV: I was mute [with] silence, || I kept silent from good, and my pain is excited.
  eng-GNV: 'I was dumme and spake nothing: I kept silece euen from good, and my sorow
    was more stirred.'
  eng-WEBSTER: I was dumb with silence, I held my peace, even from good; and my sorrow
    was stirred.
  nhw-BL: Huajca nimochijqui quen se ninono. Amo tleno niquijtohuayaya, niyon catli
    cuali, niyon catli amo cuali. Huan pampa nicajoctoya nochi catli nijmatiyaya ipan
    noyolo, noja más nitlaijiyohuiyaya.
  swh-ONEN: Lakini niliponyamaza kimya na kutulia, hata pasipo kusema lolote jema,
    uchungu wangu uliongezeka.
  bba-bba: nɑ rɑɑ nɛɛ, kon nɛn sɑnu sɑnusu lɑɑkɑri ko kpɑ n ku durum ko nɛn ɡɑri ɡerubu
    sɔɔ. Kon nɛn nɔɔ kpĩ sɑnɑm mɛ nuku kɔ̃suruɡii wɑ̃ɑ nɛn bɔkuɔ.
  eng-KJVCPB: I was dumb with silence, I held my peace, even from good; And my sorrow
    was stirred.
  luo-luo: To e seche mane ok awuo kendo alingʼ mos, kane ok awach gimoro amora maber,
    pek manie chunya nomedore.
  aii-aii: ܗܘܹܐ ܠܝܼ ܠܲܥܠܵܐ ܘܫܬܝܼܩܵܐ، ܐܘܼܦ ܫܬܝܼܩ ܠܝܼ ܡ̣ܢ ܛܵܒ݂ܬܵ‌ܐ، ܘܕܲܪ̈ܕܝܼ ܙܝܼܕ ܠܗܘܿܢ،
  meu-meu: Lau na asi reḡereḡegu, asi egu hereva, hereva ta asina gwauraia, to se
    heḡereḡere;
  npi-ULB: म शान्‍त बसें । कुनै असल कुरा भन्‍नलाई पनि मैले आफ्‍नो मुख खोलिनँ र मेरो
    दुःख झन् बढी भयो ।
  yor-yor: Mo fi ìdákẹ́ ya odi; mo tilẹ̀ pa ẹnu mi mọ́ kúrò nínú ọ̀rọ̀ rere; ìbànújẹ́
    mi sì pọ̀ sí i.
  pes-OPCB: من گنگ و خاموش بودم، حتی از سخن گفتن دربارهٔ چیزهای خوب خودداری می‌کردم؛
    ولی درد من باز هم شدیدتر شد.
  tgl-ULB: Nanatili akong tahimik; pinigilan ko ang aking mga salita kahit na sa pagsasabi
    ng mabuti, at ang aking paghihirap ay lalong lumala.
  nop-nop: Iŋgoŋ oŋ, nu mane teheŋa mede mu yogut, unduŋ tiŋa nemek momooŋ niŋ yodok
    iŋgoŋ mu yogut kaŋ welenedi kisaŋ hinek malabudaguk.
  hui-hui: I̱na i̱naga ne hariga ndibulo howa bi mbira nale haru. Bi bayalenaga lalubi
    mbira nale dege harugoni. Anigoyu i̱ha genda timbuniore ngelo hene.
  mya-mya: ငါ​သည်​စ​ကား​တစ်​ခွန်း​မျှ​မ​ပြော​ဘဲ ဆိတ်​ဆိတ်​နေ​ခဲ့​၏။ အ​ကောင်း​ကို​ပင်​မ​ပြော
    ဆို​ခဲ့​ပါ။ သို့​ရာ​တွင်​ငါ​၏​ဝေ​ဒ​နာ​သည်​ပို​မို​ဆိုး​ရွား ၍​သာ​လာ​၏။
  bod-N: ང་ནི་ལྐུགས་ཤིང་ཁ་རོག༌བསྡད། །ཡིན་ཡང་དེ་ཡིས་ཅང་མ༌ཕན། །སྐྱོ་གདུང་རབ་ཏུ་ཆེ་རུ༌གྱུར།།
  wsk-wsk: Buta se ani agiring kalem, ale den bo ta me balukasam, mel bo ningo ko
    den ta wore me ta balukasam tala. Bare aninga ikup mu yam namaram laga kaparam,
  sna-sna: Asi pandakanga ndinyerere uye ndakadzikama, ndisingatauri kana chakanaka
    zvacho, kurwadziwa kwangu kwakawedzerwa.
  spa-BLM: Me quedé mudo de silencio. Me callé, incluso de buenas. Mi pena se agitó.
  cac-cac: Ix in em numnajoc, majxo valpaxlaj vach' lolonel. Palta axo in yaelal ix
    te nivtaji.
  swh-ULB: Nilikaa kimya; Nilizuia maneno yangu hata kuongea lolote zuri, na maumivu
    yangu yalizidi sana.
  bel-bel: Цьвёрда я спадзяваўся на Госпада, і Ён да мяне прыхіліўся і крык мой пачуў;
  deu-ELBBK: 'Ich sprach: Ich will meine Wege bewahren, dass ich nicht sündige mit
    meiner Zunge; ich will meinen Mund mit einem Maulkorb verwahren, solange der Gottlose
    vor mir ist.'
  mbb-OT: Umbe, mibpereremek e zà, ne wazà ad megkaǥikaǥi. Iyan, wazà heini meketavang
    kedì su nasì en med-iseg is mesakit he egkeǥezam ku.
  mal-2015: ഞാൻ ഉരിയാടാതെ ഊമനായിരുന്നു; നന്മയെ ഗണ്യമാക്കാതെ മൗനമായിരുന്നു; എന്റെ സങ്കടം
    പൊങ്ങിവന്നു.
  gup-gup: Wanjh ngadjaldi wokyak, dja minj njale ngayimeninj. Minj ngawokdiwirrinj,
    yibeng kunwok kunwarre, dja kunwok kunmak. Larrk. Dja bonj, ngadjalnjilngwarreminj.
  rmc-rmc: 'Phenďom mange: „Dava pozoris pre mire lava, hoj te na kerav binos mira
    čhibaha. Thovava mange pro muj e uzda, medik o nalačho manuš hino paš mande.“'
  nlg-nlg: 'Inau tu betoa na ghidugu: Mu mua bosa siki totobo: Mu kabu beto vamua:
    vagha ghua tana bosani na lei bosa te uto: Na pukuna te vahaghitailigha me vatei
    sikagha tagua'
  pes-OPV: من گنگ بودم و خاموش و از نیکویی نیز سکوت کردم و درد من به حرکت آمد.
  ron-1924: Ам стат мут, ын тэчере; ам тэкут, мэкар кэ ерам ненорочит, ши тотушь дуреря
    мя ну ера май пуцин маре.
  ben-OBCV: তাই আমি সম্পূর্ণ নীরব রইলাম, এমনকি সৎকথাও উচ্চারণ করলাম না। কিন্তু আমার
    যন্ত্রণা বৃদ্ধি পেল;
  som-som: Waan carrab beelay oo shib baan iska idhi, oo waan ka aamusay xataa wixii
    wanaagsanaa, Tiiraanyadaydiina waa kacday.
  lat-VUC: '[Exspectans exspectavi Dominum, et intendit mihi.'
  eng-ASVBT: I was dumb with silence, I held my peace, even from good; And my sorrow
    was stirred.
  mna-mna: Tana kwoŋ imun mi aŋso sua sa pizin som. Aŋyaraama ituŋ mi aŋmaane men.
    Tamen leleŋ ipata mi ila ila ma iwe biibi kat.
  ita-1885: Io sono stato mutolo e cheto; Ho eziandio taciuto il bene; Ma la mia doglia
    si è inasprita.
  eng-LXXUP: I waited patiently for the Lord; And he attended to me, and hearkened
    to my supplication.
  eng-ULB: I kept silent; I kept back my words even from saying anything good, and
    my pain grew worse.
  spa-VBL: Estaba completamente en silencio, no dije incluso nada bueno. Pero el dolor
    por dentro solo empeoraba.
  fra-_FOB: Je suis resté muet, dans le silence; je me suis abstenu de parler, même
    pour le bien; et ma douleur s'est augmentée.
  mal-mal: ഞാൻ സംസാരിക്കാതെ ഊമനായിരുന്നു; നന്മയായ കാര്യങ്ങൾ പോലും ഉച്ചരിയ്ക്കാതെ മൗനമായിരുന്നു;
    എന്റെ ഉള്ളിൽ സങ്കടം പൊങ്ങിവന്നു.
  urd-GVR: Maiṅ chup-chāp ho gayā aur achchhī chīzoṅ se dūr rah kar ḳhāmosh rahā.
    Tab merī aziyat baṛh gaī.
  suz-BL: गो मब्‍वाक्‍थु, सिक्‍सी पा बाक्‍ती। मिनु रिम्‍शो लोव़ यो मपथु, आं थुं ङा
    श्‍येत बारत। भजन संग्रह ३८:१४
  eng-NOY: I was dumb with silence; I spake not even what was good; But my pain was
    increased.
  ita-1927: Io sono stato muto, in silenzio, mi son taciuto senz’averne bene; anzi
    il mio dolore s’è inasprito.
  ckb-ckb: بەڵام کاتێک کپ و بێدەنگ بووم، تەنانەت شتی چاکیشم نەدەگوت، ئازارم زیاد بوو.
  eng-BBE: I made no sound, I said no word, even of good; and I was moved with sorrow.
  xsi-xsi: Mine nde naŋa kawâŋgu buu nâ, ku aporo ŋgua toŋge tia ndo. Andeta naŋa
    aveta mine koa tia nâ. Naŋa iloŋgu ipâŋga malia ndo,
  kan-OKCV: ಆದ್ದರಿಂದ ನಾನು ಮೌನವಾಗಿದ್ದೆನು. ಒಳ್ಳೆಯದನ್ನು ಸಹ ನಾನು ಆಡದೆ ಸುಮ್ಮನಿದ್ದೆನು. ಆದರೆ
    ನನ್ನ ವ್ಯಥೆಯು ಅಧಿಕವಾಯಿತು.
  tam-2017: நான் மவுனமாகி, ஊமையனாக இருந்தேன், நலமானதையும் பேசாமல் அமர்ந்திருந்தேன்;
    ஆனாலும் என்னுடைய துக்கம் அதிகரித்தது;
  spa-RV-1909: 'Enmudecí con silencio, calléme aun respecto de lo bueno: y excitóse
    mi dolor.'
  ron-BTF: Am fost mut în tăcere, am tăcut referitor la bine; și durerea mea a fost
    stârnită.
  eng-WEBP: I was mute with silence. I held my peace, even from good. My sorrow was
    stirred.
  eng-FBV: So I was completely silent—I didn't even say anything good. But the pain
    inside only got worse.
  nld-1939: Ik zweeg, bleef sprakeloos en stom, Hoe fel mijn smart ook mocht zijn.
  nch-BL: Huajca nimochijqui quej se cati amo hueli camanalti. Amo teno niquijtohuayaya,
    yon cati cuali, yon cati amo cuali. Huan pampa nicajoctoya nochi cati nijmatiyaya
    ipan noyolo, noja más nitaijyohuiyaya.
  vie-1934: Tôi câm, không lời nói, Đến đỗi lời lành cũng không ra khỏi miệng; Còn
    nỗi đau đớn tôi bị chọc lên.
  cha-cha: 'Jugueffamatquilo ya juquieto gui minauleg: ya y pinitijo manatbororota.'
  hin-CV: तब मैंने मौन धारण कर लिया, यहां तक कि मैंने भली बातों पर भी नियंत्रण लगा
    दिया, तब मेरी व्याकुलता बढ़ती चली गई;
  eng-OURB: I was mute with silence. I held my peace, even from good. My sorrow was
    stirred.
  spa-BES: No hice ningún sonido, no dije palabra, ni siquiera de bien; pero se agravó
    mi dolor.
  tdx-tdx: Nimoañe iraho naho nitsiñe, nijomohòñe, ndra ami’ty soa, fe nanjeke avao
    ty haloviloviako.
  tha-KJV: ข้าพเจ้าก็เป็นใบ้เงียบไป ข้าพเจ้านิ่งเงียบแม้​แต่​จากสิ่งที่​ดี ความทุกข์​ใจของข้าพเจ้ารุนแรงขึ้น
  por-BR-2018: Eu fiquei calado, nada falei de bom; e minha dor se agravou.
  deu-ELO: Ich verstummte in Stille, ich schwieg vom Guten, und mein Schmerz ward
    erregt.
  eng-WYC-2018: I was dumb, and I was meeked full greatly, and was still, (even) from
    goods; and my sorrow was renewed. (I was dumb, and was very greatly humbled, and
    I was silent, even about good things; and so my sorrow was renewed.)
  epo-epo: Mi estis muta kaj silenta, mi silentis eĉ pri bono; Kaj mia sufero estis
    mordanta.
  gfk-gfk: Ing iau ga kis kunkun ma iau ga marur taar, ma iau pa ga tange tunat tiga
    bilai na linge, io, no ngunngutaan tagu ga tamat.
  uig-PIN: Mǝn süküt ⱪilip, zuwan sürmidim, Ⱨǝtta yahxiliⱪ toƣrisidiki sɵzlǝrnimu
    aƣzimdin qiⱪarmidim; Biraⱪ dil azabim tehimu ⱪozƣaldi.
  beo-beo: Na da ouiya:le esalu. Noga:i hou amolawane, na da hamedafa sia:i. Be na
    da bu baligiliwane se nabi.
  tpi-OTNT: Orait mi bin pasim maus, na mi no mekim wanpela tok. Na mi no mekim wanpela
    tok long gutpela samting tu. Tasol bel hevi bilong mi i kamap bikpela moa.
  hau-SA: Na yi shiru, ban ce kome ba, Ko a kan abin da yake da kyau! Amma duk da
    haka wahalata sai ƙaruwa take yi;
  udu-udu: Aha/ usha ’twa/ wal mo dhali c̱a’bki shwamm mo, aha/ bu’thkina moŋḵu’th
    is pem mo tani toŋ kamu/ gamkaa/? mo ma c̱is pem thissi’di ca mo ’teki shi/ shi/
    mo.
  uig-LAT: Men süküt qilip, zuwan sürmidim, Hetta yaxshiliq toghrisidiki sözlernimu
    aghzimdin chiqarmidim; Biraq dil azabim téximu qozghaldi.
  nde-nde: Kodwa kwathi lapho ngithule ngithe zwi, ngingatsho lutho loba lungoluhle
    ubuhlungu benhliziyo yami bakhula.
  ton-ton: Naʻaku noa, ʻi he fakalongo pē, naʻaku taʻofi au mei he lea, ʻio, mei he
    lelei; pea naʻe tupu ai ʻeku mamahi.
  ces-1613: 'Řekl jsem: Ostříhati budu cest svých, abych nezhřešil jazykem svým; pojmu
    v uzdu ústa svá, dokudž bude bezbožník přede mnou.'
  eng-WMB: I was mute with silence. I held my peace, even from good. My sorrow was
    stirred.
  tam-TCV: நான் பேசாமல் ஊமையாயிருந்தேன், நலமானதையும் பேசாமல் இருந்தேன். ஆனால் என்
    வேதனை அதிகரித்தது;
  ceb-ULB: Nagpakahilom ako; gipugngan ko ang akong mga pulong bisan sa pagsulti sa
    maayong mga butang, ug misamot ang akong kasakit.
  pol-UBG: Zaniemówiłem oniemiały, zamilkłem nawet w dobrej sprawie, lecz moja boleść
    się wzmagała.
  urd-GVU: مَیں چپ چاپ ہو گیا اور اچھی چیزوں سے دُور رہ کر خاموش رہا۔ تب میری اذیت
    بڑھ گئی۔
  eng-OEBCW: 'I was silent and dumb, speechless: but my pain was stirred up.'
  deu-1912: Ich bin verstummt und still und schweige der Freuden und muß mein Leid
    in mich fressen.
  kan-2017: ನಾನು ಮೌನವಾಗಿದ್ದೆನು; ಒಳ್ಳೆಯದನ್ನಾದರೂ ಆಡದೆ ಸುಮ್ಮನಿದ್ದೆನು; ಆದರೆ ನನ್ನ ಸಂಕಟವು
    ಹೆಚ್ಚಿತು.
  yap-yap: Kug th’ab gulungag, nda gog ta’ab bugithin, mus nga ban’en ni bfel’ mda
    gog! Machane, mi ri gel boch e gafgow ngog,
  hlt-MCSB: Duemnah neh ka tum uh tih a then lamloh ka ngam hatah ka thakkhoeihnah
    loh n'lawn.
  mdy-ETH: ዻንጋ ባይቄ ዓሲጉዲ ዚቲ ታ ጌዔኔ፤ ኮሺ ባኣዚ ጌስታኒታዖ ዻንጎ ታኣሲ ታ ዓርቄኔ፤ ዬይ ያዺ ማዔታቴያ ሜታሢ ታኣኮ
    ሃቺም ሚርጌኔ።
  twi-ASANTE: Nanso brɛ a meyɛɛ komm a manka asɛm papa biara mpo no mʼapinisie mu
    yɛɛ den.
  eng-WEBU: I was mute with silence. I held my peace, even from good. My sorrow was
    stirred.
  acu-NT: Tura asan wikia pasé chichamnasha chichatsuk, tura pengker chichamnasha
    chichatsuk takamtaik pujusmajai. Turayatun atsantrachmin nekapeakun,
  spa-PDDPT: Enmudecí con silencio. Me callé, aun en cuanto a lo bueno, Y se agravó
    mi dolor.
  gun-gun: Ha'e rami vy akyrirĩ, neĩ iporã va'e rupi voi ndaxeayvuvei. Ha'e rami teĩ
    haxy aenduve tema.
  agu-BL: Ja bin inmak wib tan yol. Pe ik tan talche'n e'chk balaj yol. Cho'n cunin
    mimban chitane'n jun mem. Poro qui'c ntak' swetz, na ilenin ja chimbisun tan yi
    e'chk takle'n yi mbajij swe'j.
  ilo-ULB: Nagtalinaedak a naulimek; linapdak dagiti sasaok uray pay iti panangibagak
    kadagiti aniaman a nasayaat a banbanag, ket kimmarkaro ti sakitko.
  kpg-kpg: Au guu noho deemuu hagalee helekai, ma e aha maa di mee humalia! Gei dogu
    hagaduadua le e gonua mai.
  uig-ARA: مەن سۈكۈت قىلىپ، زۇۋان سۈرمىدىم، ھەتتا ياخشىلىق توغرىسىدىكى سۆزلەرنىمۇ
    ئاغزىمدىن چىقارمىدىم؛ بىراق دىل ئازابىم تېخىمۇ قوزغالدى.
  sus-sus: N bara a fala, «N fe birin nabama, alako n naxa yunubi raba n dɛ ra. N
    fe birin nabama, alako n naxa na wɔyɛnyi mɔɔli fala mixi ɲaaxie ya xɔri.»
  pon-2006: I nennenlahte sohte nda mehkot, mehndahte ma mehkot mwahu! Ahpw ei lokolok
    wonlahte mwowe,
  jae-jae: Amboac tonaŋ gajam tauc tôŋ ŋaŋêŋ laŋgwageŋ kakô. Ma ŋoc ŋandaŋ kêpôŋ aê
    secanô gêc lêlômgeŋ.
  ksd-ksd: Iau ga ki mut uka, pa iau ga tatike ta magit, patana tuna; Ma i ga ligur
    tuna ra balagu.
  tur-YTC: Dilimi tutup sessiz kaldım. İyilik için bile sustum. Acım katlandı.
  bel-N: 'Я сказаў: “Буду захоўваць шлях мой, каб не саграшыць языком маім! Буду захоўваць
    вусны мае вуздою, пакуль бязбожнік перада мною”.'
  grc-BRENT: Ὑπομένων ὑπέμεινα τὸν Κύριον, καὶ προσέσχε μοι, καὶ εἰσήκουσε τῆς δεήσεώς
    μου.
  kpr-kpr: Na beka gotedo, geka eni itako jo saeri. Eveva geka barago jo saeri. Avata,
    nanda mema ava baji tomanako usira.
  ind-AYT: (39-3) Aku membisu dan diam, aku menahan diri dari kebaikan, dan penderitaanku
    semakin parah.
  yom-yom: Bu ndiba dio sui ayi ndidingalala ayi bu ndisia tuba kadi diambu ko. Vayi
    ziphasi ziama buelama na buelama zilembo zibuelama.
  yut-yut: Nak gen mapmɨt aŋek gen kɨnda dɨma yagɨm. Ae yo tagɨ kɨsi do genjok kɨnda
    dɨma yagɨm. Mani butjɨkno uŋun madepsi tagaŋek paptaŋ madepsi agɨt.
  nya-nya: Koma pamene ndinali chete osanena ngakhale kanthu kalikonse kabwino mavuto
    anga anachulukirabe.
  hrv-hrv: 'Odlučio sam: “Čuvat ću put svoj da ne zgriješim jezikom; usta ću svoja
    zauzdati dokle god preda mnom bude bezbožnik.”'
  mps-mps: Tialima, eno pedauwali pania selama, tama eno po deli me wabeo. Tama eno
    te wiegi yai naide me po me deli me wabeo. Tiali goli, eno haliga sęgę te genuai
    mu pedelalio.
  tpi-tpi: Orait mi bin pasim maus, na mi no mekim wanpela tok. Na mi no mekim wanpela
    tok long gutpela samting tu. Tasol bel hevi bilong mi i kamap bikpela moa.
  dan-1931: 'Jeg sagde: “Mine Veje vil jeg vogte på, så jeg ikke synder med Tungen;
    min Mund vil jeg holde i Tømme, så længe den gudløse er mig nær!”'
  vie-OVCB: Nhưng khi tôi âm thầm, câm nín— việc phải cũng chẳng nói ra— thì nỗi đau
    xót trào dâng.
  guj-2017: હું શાંત રહ્યો; સત્ય બોલવાથી પણ હું છાનો રહ્યો અને મારો શોક વધી ગયો.
  pon-2006A: I nennenlahte sohte nda mehkot, mehndahte ma mehkot mwahu! Ahpw ei lokolok
    wonlahte mwowe,
  por-BRBSL: Eu fiquei mudo com o silêncio. Eu me calei, mesmo do bem. Meu pesar foi
    despertado.
  eng-OEBUS: 'I was silent and dumb, speechless: but my pain was stirred up.'
  swe-swe: 'Jag sade: ”jag ska vaka över mina vägar (mitt liv, mina beslut), så att
    jag inte syndar med min tunga; jag ska tygla (sätta munkavle för) min mun, så
    länge den gudlöse (ogudaktige, ondskefulle) är framför mig (i min närhet).”'
  cth-cth: Lawk dei laipalah duem ka o. Hawinae boehai dei laipalah duem ka o teh,
    ka lung hoehoe a mathoe.
  twi-twi: Enti meyɛɛ komm a manka asɛm papa biara mpo nanso mʼapinisi mu yɛɛ den.
  hlt-hlt: Duemnah neh ka tum uh tih a then lamloh ka ngam hatah ka thakkhoeihnah
    loh n'lawn.
  tbz-SIM: N yɛ̀mmɛ̀ do dò n yó ndɑkɛmu n dɔɔ̀rìmɛ̀ kpɛ́í, kɛ bɑ́ɑ́ bɛ́i ntìmɑtì kɛ́yetɛ́,
    kɛ́mmuti tɑ́u oyɛiwe ììkɛ̀.
  msy-2020: Kɨ bar nɨmɨra ikia, egha bizir aghuitam bar a mɨgeir puvatɨ. Kamaghɨn,
    nan osɨmtɨzim bar ekevegha ghuavanabo.
  dop-dop: Mɑɑ tʋwɑ mɑ tɑɑ kɛ́ sɩ mɑɑ feŋ mɑ tɔntɛ tɔɔ, nɑ mɑ́ tɑɑ pəntənɑ mɑ nɔɣɔ.
    Mɑɑ kpɑ mɑ nɔɣɔ kɛ wɑɑtʋ wei ɩsɑɣɑtʋ kɑ́ wɛɛ mɑ kiŋ tɔ.
  azb-azb: Dilimi saxlayıb susdum, Yaxşılığa belə, danışmadım. Dərdlərim ağırlaşdı,
  eng-DBY: I was dumb with silence, I held my peace from good; and my sorrow was stirred.
  hin-2017: मैं मौन धारण कर गूँगा बन गया, और भलाई की ओर से भी चुप्पी साधे रहा; और
    मेरी पीड़ा बढ़ गई,
  wol-KYG: 'Dama noon: «Damay moyu ba duma moye làmmiñ.» Li feek ku bon di teew, may
    ŋalaab sama gémmiñ.'
  bjr-bjr: Qeeqa ufa rafaaqa fusee doo qummunimmasee marunanoo mifa sia dadaaqinoo.
    Doo qummunimmasee sia amiqira ufa faqa qimarunanoo qini daundurakinaa ummaara
    firaanaikinoo.
  eng-YLT: I was dumb [with] silence, I kept silent from good, and my pain is excited.
  kne-kne: Maga polos di inbagbagak si olay mayat, ngem nasepsep ay naligatanak.
  eng-WYC-2017: I was dumb, and I was meeked full greatly, and was still, even from
    goods; and my sorrow was renewed.
  eng-WMBB: I was mute with silence. I held my peace, even from good. My sorrow was
    stirred.
  zat-NTPS: Guzúa' zrize ca tu benne' quebe dxaca nnie̱', ne québequeze bchálaja'
    da xrlátaje, na' bzáladxa xel-la' dxudía chia'.
  zty-NTPS: Wzóa' žize ka to benne' bi žak nnie' na' bi be wnnía', na' bi bchaḻja'
    da' naken chawe' da' žaḻa' nnia', na' bgolže da' ẕzaka'a.
  urd-GVH: मैं चुप-चाप हो गया और अच्छी चीज़ों से दूर रहकर ख़ामोश रहा। तब मेरी अज़ियत
    बढ़ गई।
  rug-rug: Guana poka meke lopu kulu si rau; tiṉitoṉa leadi ba lopu zama ni tugo rau,
    ba noma lala nana tu sa qua tinalotaṉa.
  gaz-gaz: Ani calʼisee akkuma duudaa nan taʼe; waan gaarii dubbachuu irraas of nan
    qusadhe; dhiphinni koo garuu ittuma caale;
  fra-LSG: 'Je disais: Je veillerai sur mes voies, De peur de pécher par ma langue;
    Je mettrai un frein à ma bouche, Tant que le méchant sera devant moi.'
  yal-yal: N bata a fala, n naxa, “N na n kɛwanle rakɔrɔsima nɛn, alogo n dɛ xuiin
    nama n bira yulubini. N mi fa fala yo tiyɛ muxu ɲaxine yɛɛ xɔri.”
  iou-iou: Ude yäŋkuro unita bäräpi ŋo ahäŋ namiŋirän man kum-inik itkut. Man täpuri
    kubä, waki ba täga nämo yäŋkuro upäŋkaŋ nadäŋ bäräpna taŋi täŋkuk.
  haw-1868: Ua mumule loa au me ka leo ole, Aole au i pane aku, aole i ka maikai;
    A ua hoola hou ia kuu kaumaha.
  arb-NAV: صَمَتُّ صَمْتاً. أَمْسَكْتُ حَتَّى عَنِ الْخَيْرِ، فَثَارَ وَجَعِي.
  ded-ded: Ni udumenga kpac waickema kecma wiac mong mi deba imoc memefihagoc mi anec,
    kpac. Kpendzenna imoc monggoc yombong yadiec.
  ewe-ewe: Gake esi mezi ɖoɖoe li kpoo, eye nyemele nya nyui aɖeke gblɔm o hã la,
    nye vevesese do ga ɖe edzi.
  eng-LEE: (39:3) I was dumb in deep silence, I was quite still, even from [speaking]
    good; but my pain was greatly excited;
  asm-FB: মই মুখ বন্ধ কৰি মনে মনে আছিলোঁ; যি ভাল, তাকো নক’লো। তাতে মোৰ মনৰ বেজাৰ অধিকতৰ
    বৃদ্ধি পালে।
  sus-A: ﭑ بَرَ عَ قَلَ، «ﭑ قٍ بِرِن نَبَمَ، عَلَكٌ ﭑ نَشَ يُنُبِ رَبَ ﭑ دّ رَ. ﭑ
    قٍ بِرِن نَبَمَ، عَلَكٌ ﭑ نَشَ نَ وْيّنيِ مْولِ قَلَ مِشِ حَاشِيٍ يَ شْرِ.»
  fra-SBL: Je suis resté muet de silence. J'ai gardé la paix, même avec le bien. Mon
    chagrin a été remué.
  hbo-hbo: אָמַ֗רְתִּי אֶֽשְׁמְרָ֣ה דְרָכַי֮ מֵחֲטֹ֪וא בִלְשֹׁ֫ונִ֥י אֶשְׁמְרָ֥ה לְפִ֥י
    מַחְסֹ֑ום בְּעֹ֖ד רָשָׁ֣ע לְנֶגְדִּֽי׃
  kik-kik: No rĩrĩa ndakirĩte na ngahoorera, itekwaria o na ũndũ mwega-rĩ, ruo rwakwa
    rũgĩkĩrĩrĩria kuongerereka.
  fra-NCL: 'Je disais : « Je veillerai sur mes voies, de peur de pécher par la langue ;
    je mettrai un frein à ma bouche, tant que le méchant sera devant moi. »'
  cek-AK: Lokpae ai ah ka oh duem, to tiah ka oh pongah hoikhanghaih om ai; palungsethaih
    to pung aep.
  cuk-cuk: Degisoggu, an sunmaksasulid, ar ibmar-nuedse-bakale, bar an bissulid. Degi-inigwele,
    nunmakeddi anga ulubgi nasgumai gusad.
  uig-CYR: '@see-verse:PSA.039.001'
  tel-2017: నేను మౌనంగా ఉన్నాను. మంచి సంగతులను కూడా పలకకుండా ఉన్నాను. నా వేదన అధికమైంది.
  hat-BSA: Mwen te tankou bèbè e mwen te rete an silans. Mwen te evite menm sa ki
    ta kab bon. Konsa, tristès mwen te vin pi mal.
  ukr-ONPU: Непохитно я надіявся на Господа, і Він прихилився до мене й почув моє
    волання.
  kos-kos: Nga mislana, ac tia fahk kutena kas, Finne ke ma wo, nga tia pac kaskas.
    Tusruktu keok luk yokyokelik,
  hbo-WLC: אָמַ֗רְתִּי אֶֽשְׁמְרָ֣ה דְרָכַי֮ מֵחֲט֪וֹא בִלְשׁ֫וֹנִ֥י אֶשְׁמְרָ֥ה לְפִ֥י
    מַחְס֑וֹם בְּעֹ֖ד רָשָׁ֣ע לְנֶגְדִּֽי׃
  ibo-ibo: Ma mgbe m mechiri ọnụ m ma nọrọ duu, jụ ikwu ọ bụladị ihe ọbụla dị mma,
    oke ihe mgbu m mụbara.
  ory-ory: ମୁଁ ମୌନ ହୋଇ ନୀରବ ଥିଲି, ସତ କଥାରୁ ହିଁ ନିବୃତ୍ତ ରହିଲି; ତହିଁରେ ମୋହର ଦୁଃଖ ପ୍ରବଳ
    ହେଲା;
  chk-chk: Üa mosonoson o fanafanala, üsap mwo nge apasa och mi mürina. Nge ai riaföü
    a chök wattela.
  rop-rop: Ai nomo bin tok enijing. Aibin jidan kwaitwan nomeda aibin jinggabat blanga
    tok blanga gudbala ting. Bat aibin fil brabli nogudbinji.
  ukr-1871: Я онїмів в мовчанню; я мовчав про добро, і біль мій заворушився.
  yon-yon: Ne kuu ne mongkodkono kebene iwari kereni, weng maa ma dakmokban kerimain,
    weng amun kangkon. Kwanimain kumban ne mimyob wandi kuu darewoob arimbed keroon.
  deu-1951: (039-3) Ich war gänzlich verstummt, schwieg auch vom Guten, aber mein
    Schmerz machte mich unglücklich.
  eng-JPS: (39-3) I was dumb with silence; I held my peace, had no comfort; and my
    pain was held in check.
  srp-1865: Bijah nijem i glasa ne pustih; muèah i o dobru. Ali se tuga moja podiže,
  lug-lug: Naye bwe nasirika ne sibaako kye njogedde wadde ekirungi, ate obuyinike
    bwange ne bweyongera.
  heb-heb: נאלמתי דומיה החשיתי מטוב וכאבי נעכר׃
  ben-IRV: আমি নীরব থাকলাম; এমনকি আমি ভালো কথা বলা থেকেও বিরত থাকলাম এবং আমার ব্যথা
    আরও বেড়ে উঠল।
  ntu-ntu: X kxmule-esz' trycmnewxu, A' nzkxpu-krngeng etunepx zvz, delc tqtalvzongr
    nabznge.
  pan-pan: ਮੈਂ ਚੁੱਪ ਕੀਤਾ ਗੂੰਗਾ ਹੋ ਗਿਆ, ਅਤੇ ਭਲਿਆਈ ਤੋਂ ਵੀ ਚੁੱਪ ਵੱਟ ਛੱਡੀ, ਅਤੇ ਮੇਰਾ ਦੁੱਖ
    ਵੱਧ ਪਿਆ।
  mya-JVB: စကား မပြောဘဲအ လျက်နေ၏။ ကောင်း သော အရာကို ပင် မ ပြော။ ထို သို့နေစဉ်၊ ငါ
    သည် စိတ် ညစ်ညူးခြင်းရှိ ၏။
  kgf-kgf: Ni acna qaiyu ac hiabia acguc ménda ʒéwa niŋ yéwécna imi muŋguc yandizac.
  tte-O: Mwa yapaisowai besiele, nige yaedeedede yo nige walo yabo yawawalowen yo
    nige ginauli namwanamwana yabo kaiwena yaedeedede. Na iyamo yagu katewakaka ilalaki
    isaesae.
  tbg-tbg: Te minti tivake kia qora uvave koqe uvave tiraiti, evaara vaurarovata,
    maaravano tiqi vaiva voqama kero maara ntaimanta vauraro
  hmo-hmo: Lau ese regena lasi lau noho, hereva ta lasi. Hereva namona ta danu lau
    gwauraia lasi. To egu hisihisi be ia bada lao,
  zar-NT: Guzóaʼ dxisö, en bitiʼ bëʼa didzaʼ ga bidxintë bitiʼ gunníaʼ le naca dxiʼa,
    pero biyaliʼ xihuëʼa.
  urd-urd: मैं गूंगा बनकर ख़ामोश रहा, और नेकी की तरफ़ से भी ख़ामोशी इख़्तियार की;
    और मेरा ग़म बढ़ गया।
  rus-SYN: Твердо уповал я на Господа, и Он приклонился ко мне и услышал вопль мой;
  bqc-SIM: Ma mɛ̀ máↄ azĩa kũa dↄ̃ɛ, má tó ma lɛ́ ma da duunauo. Tó gbɛ̃vãiↄ
    kumanↄ, má a lɛ́ fↄ̃́.
  tcz-CHONGTHU: Hinla hitia thipbeh a kaum a thupha jeng jong changkhat cha seilouva
    kaum chun kalung sunga lung gimna akhoh secheh in ahi.
  mar-mar: मी स्तब्ध राहिलो, चांगले बोलण्यापासूनही मी आपले शब्द आवरले. आणि माझ्या
    वेदना आणखी वाईट तऱ्हेने वाढल्या.
  isl-isl: '@see-verse:PSA.039.001'
  hlt-THB: Cehlai awimyh na awm poek poek nawh, ik-oeih leek kqawn kaana ka awm awh
    zani, kak kawseetnaak ing pung hy.
  qub-qub: Mana imatapis rimacuypami upa-tucur cacurä. Allita ni mana allitapis manami
    parlacurächu. Chaypis pasaypami pashtapacuyta munaycarä.
  bqp-bqp: Ma lɛ́ nakↄ̃ana, ma yĩtɛ kítikiti, mádi yãke oro, bee yã mana se, akũ
    ma yã'ũmmanaa ɛ̀ra à kàra.
  hat-hat: (039:3) Mwen fèmen bouch mwen, mwen pa di yon mo, mwen pa pale menm. Sa
    pa sèvi m' anyen. Mwen soufri pi rèd.
  eng-BSB: I was speechless and still; I remained silent, even from speaking good,
    and my sorrow was stirred.
  eng-WEBPB: I was mute with silence. I held my peace, even from good. My sorrow was
    stirred.
  kbq-kbq: Hianagi nagra akohena nemanina knare zanku'ma nagima hamunki'na kema osu'na
    nemnugeno'a, narimpa kanazamo'a ome ra nehie.
  pon-pon: I kadukiedier ai lokaia o nenenlar o jolar inda duen peren a ai kalokolok
    lalaudalar.
  nhe-BL: Huajca nimochijqui queja se ninono. Ax tleno niquijtohuayaya, niyon tlen
    cuali, niyon tlen ax cuali. Huan pampa nicajcoctoya nochi tlen nijmatiyaya ipan
    noyolo, noja más nitlaijiyohuiyaya.
  wnc-wnc: Unzingge na gena asumukum. Umuke wamu takngatu dua yakum. Siwan nata wamu
    sanga takeakngae kuut dua yakum. Siwan ngana musip maatangu meya aknga buyambam
    siknga sikut.
  bus-bus: Ma lɛ́ nakↄ̃a, ma yĩ kítikiti, mɛ́ɛ yãke oro, baa yã maaa se, ben ma
    yã'ↄ̃amma sↄ̀kpa à kàara.
  gub-BL: Naze'eg kwaw ihe. Namume'u kwaw ni pitài ze'eg ihe. Ni katu haw rehe naze'eg
    kwaw ihe. Nezewe rehe we apuraraw wera'u ma'erahy ihe.
  eng-DRA: With expectation I have waited for the Lord, and he was attentive to me.
