verse: PSA.039.001
translations:
  mal-C: “എന്റെ വഴികളെ ഞാൻ ശ്രദ്ധിക്കുമെന്നും എന്റെ നാവിനെ പാപംചെയ്യാതെ കാത്തുകൊള്ളുമെന്നും;
    ദുഷ്ടർ എന്റെ മുമ്പിലുള്ളേടത്തോളം ഞാൻ എന്റെ വായ് കടിഞ്ഞാണിട്ടു സൂക്ഷിക്കും,” എന്നും
    ഞാൻ പറഞ്ഞു.
  deu-TKW: Dem Musikmeister, von Jeduthun. Ein Psalm Davids.
  lin-lin: Wuta na buku ya mokambi ya bayembi mpe ya Yedutuni. Nzembo ya Davidi.
  mmx-mmx: Nia ara tong pam i, “Nia anaba lok tatao avukat langsuk mi levempanga anaba
    lox i, kusu noxo sar asoogong ia. Nia anoxo tong tepanga xerepmo mo do luvuttadi
    xapmek dik lok auret.”
  eng-LSV: TO THE OVERSEER. FOR JEDUTHUN. A PSALM OF DAVID. I have said, “I observe
    my ways, || Against sinning with my tongue, || I keep a curb for my mouth, ||
    While the wicked [is] before me.”
  eng-GNV: 'To the excellent musician Ieduthun. I thought, I will take heede to my
    wayes, that I sinne not with my tongue: I will keepe my mouth brideled, while
    the wicked is in my sight.'
  eng-WEBSTER: 'To the chief Musician, even to Jeduthun, A Psalm of David. I said,
    I will take heed to my ways, that I sin not with my tongue: I will keep my mouth
    with a bridle, while the wicked is before me.'
  nhw-BL: Nimoilhuijtoya para nimomocuitlahuisquía miyac para amo nijchihuasquía catli
    amo cuali. Niquijtojtoya para nijmocuitlahuisquía nonenepil huan nocamanal para
    amo nitlajtlacolchihuas ica catli niquijtohua. Quena, amo tleno niquijtos quema
    niitztos iniixpa amo cuajcualme.
  swh-ONEN: Nilisema, “Nitaziangalia njia zangu na kuuzuia ulimi wangu usije ukatenda
    dhambi; nitaweka lijamu kinywani mwangu wakati wote waovu wanapokuwa karibu nami.”
  bba-bba: Dɑfidin womu ɡe u Yedutum, wom kowobun wiruɡii kuɑ. U nɛɛ,
  eng-KJVCPB: 'I said, I will take heed to my ways, That I sin not with my tongue:
    I will keep my mouth with a bridle, While the wicked is before me.'
  luo-luo: Ne awacho niya, “Abiro ritora e yorena, kendo abiro rito lewa kik wach
    richo; abiro tweyo dhoga gi tol kinde duto ma joma timbegi richo ni buta.”
  aii-aii: 'ܐܡܝܼܪܝܼ: ”ܒܸܬ ܢܵܛܪܹܢ ܐܘܼܪ̈ܚܵܬ‌ܝܼ، ܡ̣ܢ ܠܸܚܛܵܝܵܐ ܒܠܸܫܵܢܝܼ، ܒܸܬ ܐܵܣܪܹܢ ܠܦܘܼܡܝܼ،
    ܟܡܵܐ ܕܒܝܼܫܵܐ ܒܲܠܩܘܼܒ݂ܠܝܼ ܝܠܹܗ.“'
  meu-meu: Lau nato “Egu dala nahuadia baina toho, malagu amo kara dika baina havaraia
    na garina; udugu baina hakapua, kara dika taudia na dekegu ai e nohomu negadia
    iboudiai”.
  npi-ULB: मैले निर्णय गरें, “म जे भन्छु सो कुरामा म सावधान हुनेछु ताकि मेरो जिब्रोले
    म पाप नगरुँ । खराब मानिसको उपस्थितिमा हुँदा म आफ्‍नो मुखलाई चूप राख्‍नेछु ।”
  yor-yor: Mo wí pé, “Èmi yóò ṣọ́ ọ̀nà mi kí èmi kí ó má fi ahọ́n mi ṣẹ̀; èmi yóò
    fi ìjánu kó ara mi ní ẹnu níwọ̀n ìgbà tí ènìyàn búburú bá ń bẹ ní iwájú mi.”
  pes-OPCB: 'به خود گفتم: «مواظب رفتارم خواهم بود و احتیاط خواهم کرد تا با زبان خود
    خطا نورزم. مادامی که آدم بدکار نزدیک من است سخن نخواهم گفت.»'
  tgl-ULB: Napagpasyahan ko, “Iingatan ko kung ano ang aking sasabihin para hindi
    magkasala dahil sa aking dila. Bubusalan ko ang aking bibig habang nasa harapan
    ng masamang tao.”
  nop-nop: Nu indiŋ yogut, nu titiŋne tuluwaat hogohogok u nadiŋila tiluwaat. Tiyaugene
    medene yoyo gineŋ kadakaniŋ tibaatneŋ ala. Me hogohidi nu hatuwaatneŋ yamaiŋgoŋ
    uŋoŋ hatune yabuŋa nu mane teheŋa mede mu yoluwaat.
  hui-hui: I̱na bi lo wirugo ogo, I̱nime bi ko loligo mana berogobi baya hangu mamage
    howa bialu holebero. Agali mana ko biaga i̱ koria kaware kangi i̱na ti baba bi
    mbira nalolebero, larugoni.
  mya-mya: '``ငါ​ပြု​သည့်​အ​မှု​အ​တွက်​ငါ​သ​တိ​ထား​မည်။ နှုတ်​ဖြင့်​မျှ​မ​ပြစ်​မှား​မိ​စေ​ရန်​ငါ​သည်​သ​တိ
    ပြု​မည်။ ဆိုး​ညစ်​သူ​တို့​အ​နီး​၌​ရှိ​စဉ်​ငါ​သည်​အ​ဘယ် စ​ကား​ကို​မျှ​မ​ပြော​ဘဲ​နေ​မည်''''
    ဟု​ငါ​ဆို​၏။'
  bod-N: ༼དབུ་མཛད་ཡེ་དུ་ཐུན་ལ་སྤྲད་པའི་དཱ་བིད་ཀྱི་མགུར༌མ།༽ ངའི་ལྕེས་སྡིག་པ་མི་བྱེད༌ཕྱིར།
    །སོ་སོའི་སྤྱོད་པར་ཟོན་བྱེད༌ཅིང༌། །སྡིག་སྤྱོད་ངའི་མདུན་ཡོད་རིང༌དུ། །ཁ་རུ་སྲབ་ཅིག་བསྐོན་འོང༌སྨྲས།།
  wsk-wsk: Ani balem, “Ani aga kiwem ko sinar taik ale aga agiring te mel bo memek
    me ta balikko; ani kariimet memek nongoma te den bo ta me balikko.”
  sna-sna: Ndakati, “Ndichangwarira nzira dzangu nokuchengeta rurimi rwangu pachivi;
    ndichaisa matomu pamuromo wangu kana vakaipa vari pamberi pangu.”
  spa-BLM: 'Dije: “Vigilaré mis caminos, para no pecar con mi lengua. Guardaré mi
    boca con una brida mientras el malvado esté ante mí”.'
  cac-cac: Ix vac' pensar to ol in ya'ilej in b'eyb'al, yic max och in mul yuj tas
    svala'. Tzin yamoch vaan in ti' yacb'an ayec' eb' anima chuc spensar d'a vichan̈.
  swh-ULB: Niliamua, “Nitakuwa mwangalifu kwa kile nisemacho ili kwamba nisitende
    dhambi kwa ulimi wangu. Nitaufumba mdomo wangu niwapo uweponi mwa mtu mwovu.”
  bel-bel: Кіроўцу хору. Псальма Давідава.
  deu-ELBBK: (Dem Vorsänger, dem Jeduthun. Ein Psalm von David.)
  mbb-OT: Nekekaǥi a kayi te gehinawa ku te, “Ebpekeventayan ku is ed-ul-ulahan ku,
    ne edlikayan ku he mekesalà a pinaaǥi te kegkaǥikaǥi ku. Ebpeninguhaan ku he kenà
    a mekeriklamu ziyà te Megbevayà. Lavew en ke ziyà te uvey ku is lalung he menge
    etew.”
  mal-2015: നാവുകൊണ്ടു പാപം ചെയ്യാതിരിപ്പാൻ ഞാൻ എന്റെ വഴികളെ സൂക്ഷിക്കുമെന്നും ദുഷ്ടൻ
    എന്റെ മുമ്പിൽ ഇരിക്കുമ്പോൾ എന്റെ വായ് കടിഞ്ഞാണിട്ടു കാക്കുമെന്നും ഞാൻ പറഞ്ഞു.
  gup-gup: Ngaye ngayimerrinj kanjdji baybaywi ngardduk, “Ngaye ngadjalnahnarren,
    dja minj ngabaworren bu ngawokdi kunwok kunwarre. Ngaye yiman ngarrangdukkarren
    bu ngarridjarrkdi kore nawu birriwarre bininj.” Kuhni ngayimi kore baybaywi.
  rmc-rmc: Le Jedutunoske, savo ľidžal o bašaviben. Le Davidoskro žalmos.
  nlg-nlg: 'Inau tu bosa: Ku ngasilia na lei nilabugu: Mu ku bei nia palugha gea na
    lapigu. Inau tu betoa na mangagu: tana bona tara kabu koluu rana tangohahi.'
  pes-OPV: گفتم راههای خود را حفظ خواهم کردتا به زبانم خطا نورزم. دهان خود را به لجام
    نگاه خواهم داشت، مادامی که شریر پیش من است.
  ron-1924: 'Зичям: „Вой вегя асупра кэилор меле, ка сэ ну пэкэтуеск ку лимба; ымь
    вой пуне фрыу гурий кыт ва ста чел рэу ынаинтя мя.”'
  ben-OBCV: আমি নিজেকে বললাম, “আমি আমার চলার পথে সতর্ক হব আর নিজের জিভকে পাপ থেকে
    সংযত রাখব; দুষ্টদের উপস্থিতিতে নিজের মুখ সংবরণ করে রাখব।”
  som-som: Waxaan idhi, Jidadkaygaan iska jiri doonaa, Si aanan carrabkayga ugu dembaabin,
    Oo afkayga waxaan ku qaban doonaa xakame inta kii shar lahu i hor joogo.
  lat-VUC: In finem. Psalmus ipsi David.
  eng-ASVBT: 'I said, I will take heed to my ways, That I sin not with my tongue:
    I will keep my mouth with a bridle, While the wicked is before me.'
  mna-mna: 'Nio aŋso ta kembei: “Nio ko motoŋ iŋgal ituŋ: Kokena sua sananŋana sa
    ipet pa kwoŋ. Mi sombe wal sananŋan timbot kolouŋana pio, nako aŋboro kat kwoŋ
    mi aŋmaane men.”'
  ita-1885: 'IO aveva detto: Io prenderò guardia alle mie vie, Che io non pecchi colla
    mia lingua; Io guarderò la mia bocca con un frenello, Mentre l''empio sarà davanti
    a me.'
  eng-LXXUP: For the end, a Psalm of David.
  eng-ULB: I decided, “I will watch what I say so that I do not sin with my tongue.
    I will muzzle my mouth while in the presence of an evil man.”
  spa-VBL: Me digo a mí mismo, “Seré cuidadoso en lo que haga, y no pecaré en lo que
    diga. Mantendré mi boca callada cuando los malvados me rodeen”.
  fra-_FOB: 'J''ai dit: Je prendrai garde à mes voies, afin de ne pas pécher par ma
    langue; je mettrai un frein à ma bouche, tant que le méchant sera devant moi.'
  mal-mal: നാവ് കൊണ്ട് പാപം ചെയ്യാതിരിക്കുവാൻ ഞാൻ എന്റെ വഴികളെ സൂക്ഷിക്കുമെന്നും,
    ദുഷ്ടൻ എന്റെ മുമ്പിൽ ഇരിക്കുമ്പോൾ എന്റെ അധരം കടിഞ്ഞാണിട്ട് അടക്കിവക്കും എന്നും
    ഞാൻ പറഞ്ഞു.
  urd-GVR: Dāūd kā zabūr. Yadūtūn ke lie. Mausīqī ke rāhnumā ke lie. Maiṅ bolā, “Maiṅ
    apnī rāhoṅ par dhyān dūṅgā tāki apnī zabān se gunāh na karūṅ. Jab tak bedīn mere
    sāmne rahe us waqt tak apne muṅh ko lagām die rahūṅgā.”
  suz-BL: मिनु गो “गो आं गेय नेल्‍ल होस पा पाइक्‍नुङ। गो लोव़ पचा यो होस पा पाइक्‍नुङ।
    मरिम्‍शो पाइबपुकी आं नेक्‍था बाक्‍तेक्‍म हना, गो सिक्‍सी पा बाक्‍नुङ” देंती।
  eng-NOY: “A psalm of David. For the leader of the music of the Jeduthunites.” I
    said, I will take heed to my ways, That I may not sin with my tongue; I will keep
    my mouth with a bridle, While the wicked is before me.
  ita-1927: 'Per il Capo de’ musici. Per Jeduthun. Salmo di Davide. Io dicevo: Farò
    attenzione alle mie vie per non peccare con la mia lingua; metterò un freno alla
    mia bocca, finché l’empio mi starà davanti.'
  ckb-ckb: 'گوتم: «چاودێری ڕێگای خۆم دەکەم و زمانی خۆم لە گوناه دەپارێزم. ئەوەندەی
    بەدکار لەبەردەممە، دەمم بە لغاو دەبەستم.»'
  eng-BBE: I said, I will give attention to my ways, so that my tongue may do no wrong;
    I will keep my mouth under control, while the sinner is before me.
  xsi-xsi: Muŋga naŋa aporo mine tu, “Naŋa ma apakatona warakâŋgu sondo ŋana naneŋgu
    vetâŋa rârâni. Tia ma naŋa aveta kiesaka ŋana aporo ŋgua sakamao kâ. Lâ zo ndia
    kinzi tamâta sakamao simo naŋa tiniŋgu laiti, ande naŋa ma asae kawâŋgu.”
  kan-OKCV: “ನನ್ನ ನಾಲಿಗೆಯಿಂದ ಪಾಪಮಾಡದಂತೆ ಜಾಗರೂಕನಾಗಿರುವೆನು, ನನ್ನ ಮಾರ್ಗಗಳನ್ನು ಕಾಪಾಡಿಕೊಳ್ಳುವೆನು.
    ದುಷ್ಟರು ನನ್ನ ಮುಂದೆ ಇರುವಾಗ ನನ್ನ ಬಾಯಿಗೆ ಕಡಿವಾಣ ಹಾಕಿಕೊಳ್ಳುವೆನು,” ಎಂದು ತೀರ್ಮಾನಿಸಿಕೊಂಡೆನು.
  tam-2017: என்னுடைய நாவினால் பாவம்செய்யாதபடிக்கு நான் என்னுடைய வழிகளைக் காத்து, துன்மார்க்கன்
    எனக்கு முன்பாக இருக்கும்வரை என்னுடைய வாயைக் கடிவாளத்தால் அடக்கிவைப்பேன் என்றேன்.
  spa-RV-1909: 'Al Músico principal, á Jeduthún: Salmo de David. YO DIJE: Atenderé
    á mis caminos, para no pecar con mi lengua: guardaré mi boca con freno, en tanto
    que el impío fuere contra mí.'
  ron-BTF: 'Am spus: Voi lua seama la căile mele, ca să nu păcătuiesc cu limba mea,
    îmi voi ține gura cu un frâu, cât timp cel stricat este înaintea mea.'
  eng-WEBP: I said, “I will watch my ways, so that I don’t sin with my tongue. I will
    keep my mouth with a bridle while the wicked is before me.”
  eng-FBV: I told myself, “I will be careful in what I do, and not sin in what I say.
    I will keep my mouth shut when the wicked are around.”
  nld-1939: 'Voor muziekbegeleiding; voor Jedoetoen: een psalm van David. Ik had wel
    gezegd: “Goed wil ik op mijn woorden letten, Om niet te zondigen met mijn tong;
    Mijn mond beteugelen, Als de boze er bij staat.”'
  nch-BL: Nimoilhuijtoya para nimomocuitahuisquía miyac para amo nijchihuasquía cati
    amo cuali. Niquijtojtoya para nijmocuitahuisquía nonenepil huan nocamanal para
    amo nitajtacolchihuas ica cati niquijtohua. Quena, amo teno niquijtos quema niitztos
    iniixpa amo cuajcualme.
  vie-1934: 'Tôi nói rằng: Tôi sẽ giữ các đường lối tôi, Để tôi không dùng lưỡi mình
    mà phạm tội: Đang khi kẻ ác ở trước mặt tôi, Tôi sẽ lấy khớp giữ miệng tôi lại.'
  cha-cha: 'GUAJO ileco bae juadaje y chalanjo, para chajo umiisao pot y jilajo: bae
    juadaje y pachotto ni freno, anae y manaelaye mangaegue gui menajo.'
  hin-CV: मैंने निश्चय किया, “मैं पाप करने से अपने आचरण एवं जीभ से अपने बोलने की चौकसी
    करूंगा; यदि मैं दुष्टों की उपस्थिति में हूं, मैं अपने वचनों पर नियंत्रण रखूंगा.”
  eng-OURB: I said, “I will watch my ways, so that I don’t sin ·err (the standard
    goal)· with my tongue. I will keep my mouth with a bridle while the wicked is
    before me.”
  spa-BES: 'Dije: Daré atención a mis caminos, para que mi lengua no haga nada malo;
    Mantendré mi boca bajo control, mientras que el pecador está delante de mí.'
  tdx-tdx: 'Hoe iraho: Hambenako o lalakoo, tsy mone handilatse an-delako. hampidiñeko
    an-daboridy ty vavako ie añatrefako eo o lo-tserekeo.'
  tha-KJV: ข้าพเจ้าว่า “ข้าพเจ้าจะระแวดระวังทางของข้าพเจ้า เพื่อข้าพเจ้าจะไม่ทำบาปด้วยลิ้นของข้าพเจ้า
    ข้าพเจ้าจะใส่บังเหียนปากของข้าพเจ้า ตราบเท่าที่​คนชั่วอยู่ต่อหน้าข้าพเจ้า”
  por-BR-2018: 'Eu dizia: Vigiarei os meus caminhos, para eu não pecar com minha língua;
    vigiarei minha boca com freio, enquanto o perverso ainda estiver em frente a mim.'
  deu-ELO: 'Dem Vorsänger, dem Jeduthun. Ein Psalm von David. Ich sprach: Ich will
    meine Wege bewahren, daß ich nicht sündige mit meiner Zunge; ich will meinen Mund
    mit einem Maulkorbe verwahren, solange der Gesetzlose vor mir ist.'
  eng-WYC-2018: For victory, to Jeduthun, the psalm of David. I said, I shall keep
    my ways; that I trespass not in my tongue. I setted keeping to my mouth; when
    a sinner stood against me. (For the choirmaster, for Jeduthun, a song by David.
    I said, I shall keep watch over my ways; so that I do not trespass with my tongue.
    And I guarded my mouth; when a sinner stood against me.)
  epo-epo: 'Mi diris: Mi gardos min sur miaj vojoj, ke mi ne peku per mia lango; Mi
    bridos mian buŝon, kiam malpiulo staras kontraŭ mi.'
  gfk-gfk: Iau ga tange bia, “Iau ni nes mur ira nugu hinahaan, iau kabi gil ta magingin
    sakena ma no karamegu. Iau ni palakus no hagu ing bia ira ut na sakena diet kis
    tika taar ma iau.”
  uig-PIN: 'Nǝƣmiqilǝrning bexi Yǝdutunƣa tapxurulƣan, Dawut yazƣan küy: — «Tilim
    gunaⱨ ⱪilmisun dǝp, Yollirimƣa diⱪⱪǝt ⱪilimǝn; Rǝzillǝr kɵz aldimda bolsa, mǝn
    aƣzimƣa bir kɵxǝk salimǝn» — degǝnidim.'
  beo-beo: 'Na da amane sia:i, “Na da dawa:iwane hamomu. Na da na gona:su amoga mae
    wadela:le hamoma:mu. Wadela:i hamosu dunu da na gadenene aligisia, na da sia:
    hamedafa sia:mu.”'
  tpi-OTNT: Mi tok pinis olsem, mi bai was gut long olgeta pasin mi mekim. Nogut mi
    mekim sin long toktok bilong mi. Taim ol man nogut i stap klostu long mi, bai
    mi no ken mekim wanpela tok.
  hau-SA: Na ce, “Zan lura da hanyoyina zan kuma kiyaye harshena daga zunubi; zan
    sa linzami a bakina muddin mugaye suna a gabana.”
  udu-udu: 'Aha/ ona gwo mo ki: Aha/ mina ji bway pem ki e mo, ki aha/ mina diki mii
    miinthus ka le’d pem mo. Aha/ mina ’kali’th ’twam pem mo, wakan me’d jin mina
    ’kwanin thusi ’kowa bori aha/ mo.'
  uig-LAT: 'Neghmichilerning béshi Yedutun’gha tapshurulghan, Dawut yazghan küy: —
    «Tilim gunah qilmisun dep, Yollirimgha diqqet qilimen; Reziller köz aldimda bolsa,
    men aghzimgha bir köshek salimen» — dégenidim.'
  nde-nde: Ngathi, “Ngizaziqaphela izindlela zami, ngiluthinte ulimi lwami esonweni;
    ngizawugcika umlomo wami nxa ababi bekhona phambi kwami.”
  ton-ton: 'Naʻa ku pehē, “Te u vakai ki hoku ngaahi hala, telia naʻaku angahala ʻi
    hoku ʻelelo: te u ʻai ʻae noʻo ki hoku ngutu, ʻi he kei ʻi hoku ʻao ʻae angakovi.”'
  ces-1613: Přednímu zpěváku Jedutunovi, žalm Davidův.
  eng-WMB: I said, “I will watch my ways, so that I don’t sin with my tongue. I will
    keep my mouth with a bridle while the wicked is before me.”
  tam-TCV: 'நான் சொன்னேன்: “நான் என் வழிகளைக் கவனித்து, என் நாவைப் பாவத்துக்கு விலக்கிக்
    காத்துக்கொள்வேன். கொடியவர்கள் எனக்குமுன் இருக்கும்வரை, நான் என் வாயை கடிவாளத்தால்
    பாதுகாப்பேன்.”'
  ceb-ULB: Nakahukom ako, “Bantayan ko ang akong isulti aron dili ako makasala pinaagi
    sa akong dila. Akong busalan ang akong baba samtang anaa ako atubangan sa daotang
    tawo.”
  pol-UBG: 'Powiedziałem: Będę strzegł moich dróg, abym nie zgrzeszył językiem; nałożę
    na usta wędzidło, dopóki niegodziwy będzie przede mną.'
  urd-GVU: داؤد کا زبور۔ یدوتون کے لئے۔ موسیقی کے راہنما کے لئے۔ مَیں بولا، ”مَیں
    اپنی راہوں پر دھیان دوں گا تاکہ اپنی زبان سے گناہ نہ کروں۔ جب تک بےدین میرے سامنے
    رہے اُس وقت تک اپنے منہ کو لگام دیئے رہوں گا۔“
  eng-OEBCW: I vowed to watch my words, and sin not with my tongue, but to put on
    my mouth a muzzle, while the wicked were in my presence.
  deu-1912: 'Ein Psalm Davids, vorzusingen, für Jeduthun. Ich habe mir vorgesetzt:
    Ich will mich hüten, daß ich nicht sündige mit meiner Zunge. Ich will meinen Mund
    zäumen, weil ich muß den Gottlosen vor mir sehen.'
  kan-2017: “ನನ್ನ ನಾಲಿಗೆ ಪಾಪಕ್ಕೆ ಹೋಗದಂತೆ ಜಾಗರೂಕನಾಗಿರುವೆನು, ದುಷ್ಟರು ನನ್ನ ಮುಂದೆ ಇರುವಾಗ
    ಬಾಯಿಗೆ ಕಡಿವಾಣ ಹಾಕಿಕೊಂಡಿರುವೆನು” ಅಂದುಕೊಂಡೆನು.
  yap-yap: Mug ga’ar, “Bay gu kol’ayuw ko n’en ni gu be rin’ ma dab gu pag bolowtheg
    nge k’aring e denen ngog; Bay gu par ni dab gog ban’en, u charen e girdi’ nib
    kireb.”
  hlt-MCSB: “Ka lai te tholh ve tila ka khosing ka ngaithuen vetih ka hmai ah halang
    khui atah ka ka dongah kahu ka khueh mai bitni,” ka ti.
  mdy-ETH: ታኣኒ፦ «ታ ማዾንታ ዒንዲርዞዋ ጎሜፓ ካፓንዳኔ፤ ፑርቶ ማዻ ዓሳ ታ ኮራ ዓኣ ዎዶና ዻንጎ ታኣኮ ታ ቢፃልቃንዳኔ»
    ጌዒ ታ ጫኣቄኔ።
  twi-ASANTE: Mekaa sɛ, “Mɛhwɛ mʼakwan yie na mamfa me tɛkrɛma anyɛ bɔne; mɛto mʼano
    nnareka ɛberɛ a amumuyɛfoɔ bɛne me yi.
  eng-WEBU: I said, “I will watch my ways, so that I don’t sin with my tongue. I will
    keep my mouth with a bridle while the wicked is before me.”
  acu-NT: 'Pasé aints ainau wina jiiru pujuinaing, wikia wiki nintimsan: Nekasan pengker
    pujustatjai tau asan, pasé chichamnasha pengké chichakchatatjai timiajai.'
  spa-PDDPT: 'Dije: Guardaré mis caminos para no pecar con mi boca. Llevaré mordaza
    en mi boca Mientras los perversos estén frente a mí.'
  gun-gun: 'Xejeupe ae aipoa''e va''ekue: “Aỹ aiko kuaa pota ''rã xeayvu py ajejavy
    e''ỹ aguã. Amboty ''rã xejuru, heko vai va''e xerenonde ikuai jave” ha''e va''ekue.'
  agu-BL: Ja injoy puntil tan qui injuchul wil tan yi e'chk yol yi na wal. Nin ja
    inmak intzi' tan qui inyolol e'chk yab yol te yi atin ẍchixo'l yi e' mal nak.
  ilo-ULB: Inkeddengko, “Annadak ti ibagak tapno saanak nga agbasol babaen iti dilak.
    Busalak ti ngiwatko kabayatan nga addaak iti imatang ti dakes a tao.”
  kpg-kpg: Au ga helekai, “Au gaa pula i di au i agu mee ala ma gaa hai, ge hagalee
    dumaalia gi dogu holole gi heia au gii hala. Au hagalee helekai i dahi mee i di
    madagoaa digau huaidu e hoohoo mai.”
  uig-ARA: 'نەغمىچىلەرنىڭ بېشى يەدۇتۇنغا تاپشۇرۇلغان، داۋۇت يازغان كۈي: ــ «تىلىم
    گۇناھ قىلمىسۇن دەپ، يوللىرىمغا دىققەت قىلىمەن؛ رەزىللەر كۆز ئالدىمدا بولسا، مەن
    ئاغزىمغا بىر كۆشەك سالىمەن» ــ دېگەنىدىم.'
  sus-sus: Dawuda xa bɛɛti bɛɛtibae xa mangɛ Yedutun bɛ
  pon-2006: I ahpw patohwan, “I pahn kin kanahieng ni ei wiewia kan oh sohte pahn
    mweidohng loweiet en kahrehiong ie nan dihp; I sohte pahn nda mehkot mpen aramas
    suwed kan.”
  jae-jae: Aê taêc gêjam gabe jajop ŋoc lêŋ ŋapep ma imbeloc ênac biŋ sec teŋ atom.
    Lau sec embe sêmoa aê ŋagala, oc jakêŋ ŋagôliŋ êsêp aocsuŋ.
  ksd-ksd: 'Iau ga biti: Ina kure mal ra maukuagu upi koko ina rara ma ra ngiegu.
    Ba ra tena varpiam i ki ta ra luaina matagu, Ina balaure mal ra ngiegu, vada di
    kaman bat ia.'
  tur-YTC: 'Şöyle dedim: “Dilimle günah işlemeyeyim diye Yollarıma dikkat edeceğim.
    Kötü kişi karşımdayken, Ağzıma gem vuracağım.”'
  bel-N: Кіраўніку хору. Едутуну. Псальм Давіда.
  grc-BRENT: Εἰς τὸ τέλος, τῷ Δαυὶδ ψαλμός.
  kpr-kpr: Na siseni, “Na rea arena, kaifa e gogoghombuse arena. Kotugo nanda beka
    kaifa use, geka eko eni jo saono buvae arira. Ava sedo, na evetu genembo ekoko
    da dombuda irise, geka itako eni jo sae arena.”
  ind-AYT: 'Kepada pemimpin pujian: untuk Yedutun. Nyanyian Daud. (39-2) Aku berkata,
    “Aku akan menjaga jalan-jalanku, supaya aku tidak berdosa dengan lidahku. Aku
    akan menjaga mulutku dengan kekang selama orang fasik ada di hadapanku.”'
  yom-yom: 'Minu ndituba : “ndiela sunga zinzila ziama ayi ndiela keba ludimi luama
    mu masumu. Ndiela tula luvambu mu munuꞌama mu zithangu zioso batu bambimbi bela
    banga ku ntuala meso mama.”'
  yut-yut: Nak kɨlɨ yagɨm, “Aŋpak morap abeŋ uŋun kɨla tagɨsi aŋek abeŋ. Ae gen yokeŋon
    yokwi kɨnda dɨma abeŋ. Amɨn yokwi nak da kapmatjok egɨpni bɨsapmon nak gen kɨnda
    dɨma yokeŋ.”
  nya-nya: Ndinati, “Ndidzasamalira njira zanga ndipo ndidzasunga lilime langa kuti
    ndisachimwe; ndidzatseka pakamwa panga ndi chitsekerero nthawi yonse imene woyipa
    ali pamaso panga.”
  hrv-hrv: Zborovođi. Jedutunu. Psalam. Davidov.
  mps-mps: Eno po te tama wali, “Eno te ena ebo kolesaga tigidali te bugagia tonalueibao,”
    po wali. “Tiyu, te ena wali pode sęgę sidalio. Te dwai sę ebo bidi dabe ena
    pąde bidibo sogo da, teda eno po deli me wagobeo,” wali.
  tpi-tpi: Mi tok pinis olsem, mi bai was gut long olgeta pasin mi mekim. Nogut mi
    mekim sin long toktok bilong mi. Taim ol man nogut i stap klostu long mi, bai
    mi no ken mekim wanpela tok.
  dan-1931: Til Sangmesteren. Til Jedutun. En Salme af David.
  vie-OVCB: 'Tôi tự nhủ: “Tôi sẽ cố giữ gìn nếp sống, giữ cho miệng lưỡi không sai
    phạm, và khi người ác xuất hiện, tôi bịt chặt miệng như phải ngậm tăm.”'
  guj-2017: મેં નક્કી કર્યું કે, “હું જે કહું છું, તે હું ધ્યાન રાખીશ કે જેથી હું
    મારી જીભે પાપ ન કરું. જ્યાં સુધી દુષ્ટો મારી આસપાસ હશે, ત્યાં સુધી હું મારા મોં
    પર લગામ રાખીશ.
  pon-2006A: I ahpw patohwan, “I pahn kin kanahieng ni ei wiewia kan oh sohte pahn
    mweidohng loweiet en kahrehiong ie nan dihp; I sohte pahn nda mehkot mpen aramas
    suwed kan.”
  por-BRBSL: 'I disse: “Vou vigiar meus caminhos, para não pecar com minha língua.
    Eu manterei minha boca com uma cabeçada enquanto o maligno estiver diante de mim”.'
  eng-OEBUS: I vowed to watch my words, and sin not with my tongue, but to put on
    my mouth a muzzle, while the wicked were in my presence.
  swe-swe: Till den strålande (framstående, ständige) ledaren [psalmen är skriven
    för ledaren för tempelmusiken, men har även ett messianskt perspektiv, se inledningen],
    till (för) Jedutun. En psalm (sång ackompanjerad på strängar) av David. [Jedutun
    var en av de tre stora sångledarna på David och Salomos tid, se . Han omnämns
    i tre psalmer, denna och . Det finns även en Jedutun några hundra år senare på
    Josias tid, se . Namnet kommer från ordet ”yada” som betyder ”prisa”. Frasen ”för
    Jedutun” betyder ordagrant ”för lovprisning”. Inom judendomen tolkas det som om
    det rör en viss typ av instrument som Jedutun använde. På samma sätt som olika
    artister förknippas med olika musikstilar idag, kan frasen indikera en speciell
    känsla eller stil som Jedutun och hans kör hade.] ______
  cth-cth: Lawk hoi boehai ka payon hoeh nahanelah, kai teh ka kâhruetcuet han. Tamikathoutnaw
    ka hmalah ao awh lahun nah, ka pahni ka moum han telah ka ti.
  twi-twi: Mekae se, “Mɛhwɛ mʼakwan yiye na mamfa me tɛkrɛma anyɛ bɔne; mɛto mʼano
    nnareka bere a amumɔyɛfo bɛn me yi.
  hlt-hlt: “Ka lai te tholh ve tila ka khosing ka ngaithuen vetih ka hmai ah halang
    khui atah ka ka dongah kahu ka khueh mai bitni,” ka ti.
  tbz-SIM: Bɛdèmbɛ̀ kóo kótì dìèmmɛ̀ Dɑfiti yɛ̀nfɛ̀ Yedutunni kpɛ́í.
  msy-2020: Kɨ uabɨra uabɨ mɨgɨa ghaze, “Kɨ amir araziba bagh deravɨra uabɨn ganam.
    Kɨ uan mɨzem bagh deraghvɨra gantɨ, a na isɨ arazir kuratam datɨghan kogham. Gumazir
    kuraba na ko ikɨtɨ, kɨ mɨzer otuaritam mɨkɨman kogham.”
  dop-dop: Tɑfiiti yontu nti tə wɛ yonyoolɑɑ nyʋɣʋ tʋ yontunɑɑ nɑ Yetutuŋ nyəntʋ tɑɑ
    tɔɣɔlɔ.
  azb-azb: 'Dedim: «Hər addımıma diqqət edəcəyəm, Dilimlə günah etməkdən çəkinəcəyəm.
    Pis adam qarşımda durarkən Dilimi yüyənləyib dinməyəcəyəm».'
  eng-DBY: 'I said, I will take heed to my ways, that I sin not with my tongue: I
    will keep my mouth with a muzzle, while the wicked is before me.'
  hin-2017: मैंने कहा, “मैं अपनी चाल चलन में चौकसी करूँगा, ताकि मेरी जीभ से पाप न
    हो; जब तक दुष्ट मेरे सामने है, तब तक मैं लगाम लगाए अपना मुँह बन्द किए रहूँगा।”
    (याकू. 1:26)
  wol-KYG: Mu jëm ci Yedutun, njiital jàngkat yi, di kàddug Sabóor, ñeel Daawuda.
  bjr-bjr: Qinee Dafidisa qeeqara maaqi qiqa, qinee qeeqa nirana mariranasaa rakisianaura.
    Qini qifauru fannoo sia aaqara ufa qiannoo. Manda oosana maree mariasa qini daaqa
    marifaqa sia qinee moo manda ufa qianaura.
  eng-YLT: To the Overseer, to Jeduthun. — A Psalm of David. I have said, 'I observe
    my ways, Against sinning with my tongue, I keep for my mouth a curb, while the
    wicked [is] before me.'
  kne-kne: Kanak en man-annadak ta adiak bomasol sin ibagak, annadak din kalik sin
    kawadan di managbasol sin kad-ak.
  eng-WYC-2017: For victory, to Jeduthun, the psalm of David. I said, I shall keep
    my ways; that I trespass not in my tongue. I setted [or put] keeping to my mouth;
    when a sinner stood against me.
  eng-WMBB: I said, “I will watch my ways, so that I don’t sin with my tongue. I will
    keep my mouth with a bridle while the wicked is before me.”
  zat-NTPS: 'Neda'' gunnía'': Guxúe xanne'' cuina'' chee̱ quebe guna'' dul-la lu da
    guchálaja''. Tu guxúe xánnezqueza'' ca da guchálaja'' dxácate̱ na'' zua benne''
    we̱n da cale̱la naga zua''.'
  zty-NTPS: 'Neda'' wnnía'': “Gon chi''a binlo kwina'' nich bi gona'' doḻa'' ḻo
    da'' wchaḻja''. Gon chi''a binlo da'' wchaḻja'', x̱ak zoa benne'' wen da'' ẕinnj
    gan zoa'' neda''.”'
  urd-GVH: दाऊद का ज़बूर। यदूतून के लिए। मौसीक़ी के राहनुमा के लिए। मैं बोला, “मैं
    अपनी राहों पर ध्यान दूँगा ताकि अपनी ज़बान से गुनाह न करूँ। जब तक बेदीन मेरे सामने
    रहे उस वक़्त तक अपने मुँह को लगाम दिए रहूँगा।”
  rug-rug: Kaqu kopu pulenau si rau pa qua hahanana, pude qu lopu zamani sari na zinama
    pu boka va hoqa au pa sinea. Lopu kaqu kulu si rau pana koa tata koa rau sari
    na tie kaleadi.
  gaz-gaz: Ani akkana nan jedhe; “Ani karaa koo nan eeggadha; arraba koos cubbuu irraa
    nan ittisa; hamma namni hamaan na bira jiruttis, afaan kootti luugama nan kaaʼadha.”
  fra-LSG: Au chef des chantres. A Jeduthun, Psaume de David.
  yal-yal: Dawudaa bɛtina, bɛti baane kuntigin xa, Yedutun xa.
  iou-iou: Näk ŋode yäŋkehärom taŋkut; Irit kuŋat-kuŋatnata watä ket api iret. Täŋpäŋ
    mebetnatä momiken nepmaŋpekta watä imaka, api iret. Unita äma waki dubinaken irirä
    man kubä nämo api yäwet.
  haw-1868: 'I IHO ia au, e malama au i ko''u hele ana, O hana hewa au me kuu alelo:
    E malama au i kuu waha me ka paawaha, I ka wa o ka mea lawehala imua o''u.'
  arb-NAV: 'قُلْتُ: «أَحْرِصُ عَلَى حُسْنِ الْمَسْلَكِ فَلَا يُخْطِئُ لِسَانِي الْقَوْلَ.
    سَأَكُمُّ فَمِي عَنِ الْكَلامِ مَادَامَ الشِّرِّيرُ أَمَامِي».'
  ded-ded: Ni negen nengengua mema deai, “Nedzarannango kopocsic meficgebaiac nedzaranna
    nga fakana garenggebade. Ngic Anutu wama magana megecdeac ayemmeande, yeneng nigoc
    wegenac kecmagec enacbibicna kpae heimiba yoac mong mi debeso.”
  ewe-ewe: Megblɔ be, “Malé ŋku ɖe nye mɔwo ŋu, akpɔ nye aɖe dzi be mawɔ nu vɔ̃ o,
    eye zi ale si ame vɔ̃ɖi la gale ŋkunye me la, made ga nye nu.”
  eng-LEE: '“To the chief musician, to Jeduthun, a psalm of David.” (39:2) I said,
    I will guard my ways, that I sin not with my tongue: I will guard my mouth with
    a muzzle, while the wicked is before me.'
  asm-FB: মই কৈছিলোঁ, “মই মোৰ পথত সাৱধানে চলিম; যাতে মোৰ জিভাৰে মই পাপ নকৰোঁ; যেতিয়ালৈকে
    দুষ্টতা মোৰ আগত থাকে, তেতিয়ালৈকে মোৰ মুখত সোপা দি ৰাখিম।”
  sus-A: دَوُدَ شَ بّيتِ بّيتِبَيٍ شَ مَنفّ يٍدُتُن بّ
  fra-SBL: 'J''ai dit : « Je veillerai sur mes voies, afin de ne pas pécher par ma
    langue. Je tiendrai ma bouche en bride tant que le méchant sera devant moi. »'
  hbo-hbo: לַמְנַצֵּ֥חַ *לִידִיתוּן (לִֽידוּת֗וּן) מִזְמֹ֥ור לְדָוִֽד׃
  kik-kik: Ndoigire atĩrĩ, “Ndĩĩmenyagĩrĩra mĩthiĩre yakwa, ndĩrigagĩrĩrie ndikehie
    na rũrĩmĩ rwakwa; nĩnguoha kanua gakwa rĩrĩa rĩothe mũndũ mwaganu arĩ harĩa ndĩ.”
  fra-NCL: Au maître de chant, à Idithun. Chant de David.
  cek-AK: 'Palai hoi zaehaih ka sak han ai ah, ka caehhaih loklam ah ka coe han: kahoih
    ai kaminawk ka hmaa ah oh o nathung, pakha hae ka tamuep han, tiah ka thuih.'
  cuk-cuk: 'An na dukin sogsad: “An itoakwaa nanadii imakoye, adi, an-sunmakedgi mer
    an isguegar. Ar dule-isgana an-asabin gwichile, andi ibmar-sogosulid.”'
  uig-CYR: 'Давут язған күй: — Пәрвәрдигарға тәлмүрүп, күттүм, күттүм; У маңа егилип
    пәрядимни аңлиди.'
  tel-2017: ఇది నా నిర్ణయం, నా నాలుకతో పాపం చేయకుండా ఉండటానికి నా మాటలను జాగ్రత్తగా
    చూసుకుంటాను. దుర్మార్గుడి దగ్గర నా నోటికి కళ్ళెం పెట్టుకుంటాను.
  hat-BSA: Mwen te di, mwen va veye chemen mwen, pou m pa fè peche ak lang mwen. Mwen
    va veye bouch mwen, konsi li gen yon brid ladann toutotan mechan yo rete nan prezans
    mwen.
  ukr-ONPU: Керівнику хору. Псалом Давидів.
  kos-kos: Nga fahk, “Nga fah karinganang ma nga oru Ac tia lela tuh louk in aktafongyeyula;
    Nga fah tia fahk kutena ma Ke pacl mwet koluk elos muta apkuran.”
  hbo-WLC: לַמְנַצֵּ֥חַ לידיתון מִזְמ֥וֹר לְדָוִֽד׃
  ibo-ibo: Asịrị m, “Aga m elezi anya nʼụzọ m niile ma debe ire m ka m ghara ikwuhie;
    aga m eji ihe kechie ọnụ m mgbe m nọ nʼetiti ndị ajọ omume.”
  ory-ory: ମୁଁ କହିଲି, “ମୁଁ ଜିହ୍ୱାରେ ପାପ ନ କରିବା ପାଇଁ ଆପଣା ପଥ ବିଷୟରେ ସାବଧାନ ହେବି; ଦୁଷ୍ଟ
    ମୋʼ ସମ୍ମୁଖରେ ଥିବା ପର୍ଯ୍ୟନ୍ତ ମୁଁ ଆପଣା ମୁଖକୁ ଲଗାମ ଦେଇ ରଖିବି।”
  chk-chk: Üa apasa, “Üpwe püsin tümwünüei ren mine üa föri, üsap pwal mwüt ngeni
    chönawei pwe epwe apasa och mine üa tipis ren. Üpwe pinei awei lon ükükün fansoun
    än ekewe aramasangau nom rei.”
  rop-rop: Aibin tok miselp, “Ai garra meiksho ai nomo dum nogudbala ting, en ai kaan
    larram main mawus meigim mi tok nogudbala wed. Jis laik wen yu pudum braidul bit
    langa hos mawus, wal lagijat du ai kaan tok eni wed wen nogudbala pipul jidan
    gulijap langa mi.”
  ukr-1871: 'Проводиреві хора, Ідутунові, псальма Давидова. Сказав я: Буду пильнувати
    дороги моєї, щоб не согрішити язиком моїм, забезпечу уста мої, як довго беззаконник
    передо мною.'
  yon-yon: Nembed yedmaan, “Ne dobiri kerekmen kuu nekareb kangkadmaniin, kwane ne
    weng dakmi yaambed ambarakmain. Arewa kamidaniib ne arinambo ari keraniibbed kuu
    weng ma dakmainban.” andaan.
  deu-1951: 'Dem Vorsänger, dem Jeduthun. Ein Psalm Davids. (039-2) Ich habe gesagt:
    Ich will achten auf meine Wege, daß ich nicht sündige mit meiner Zunge; ich will
    meinem Mund einen Zaum anlegen, solange der Gottlose vor mir ist.'
  eng-JPS: '(39-1) For the Leader, for Jeduthun. A Psalm of David. (39-2) I said:
    ''I will take heed to my ways, that I sin not with my tongue; I will keep a curb
    upon my mouth, while the wicked is before me.'''
  srp-1865: 'Rekoh: èuvaæu se na putovima svojim da ne zgriješim jezikom svojim; zauzdavaæu
    usta svoja, dok je bezbožnik preda mnom.'
  lug-lug: Nagamba nti, “Nneekuumanga mu bye nkola, n’olulimi lwange lulemenga okwogera
    ebitali birongoofu. Abakola ebitali bya butuukirivu bwe banaabanga awamu nange
    nnaabuniranga bubunizi ne soogera.”
  heb-heb: למנצח לידיתון מזמור לדוד אמרתי אשמרה דרכי מחטוא בלשוני אשמרה לפי מחסום
    בעד רשע לנגדי׃
  ben-IRV: আমি সিদ্ধান্ত নিয়েছিলাম, “আমি যা বলব তা সাবধানে বলব; যেন আমি আমার জিভ
    দিয়ে পাপ না করি, যখন দুষ্টেরা আমার সামনে থাকে, তখন আমি মুখে একটি জাল বেঁধে রাখব।”
  ntu-ntu: Yawe, pnzpe drtwrnge kx namnc-lrpitxpwo, a' bzkq alex alwx mz nzlctr-krbz
    drtwrnge bam mz nzkxpu-krngeng. Murde kxdrka'-ngrng lcng tzmnc-aepztrpqng bange,
    ma tzxtrnga-ngrdr nzlqngi-krm.
  pan-pan: ਮੈਂ ਆਖਿਆ ਕਿ ਮੈਂ ਆਪਣੇ ਚਾਲ-ਚਲਣ ਦੀ ਚੌਕਸੀ ਕਰਾਂਗਾ, ਕਿ ਕਿਤੇ ਆਪਣੀ ਜੀਭ ਨਾਲ ਪਾਪ
    ਨਾ ਕਰਾਂ। ਜਿੰਨਾਂ ਚਿਰ ਦੁਸ਼ਟ ਮੇਰੇ ਅੱਗੇ ਹੈ, ਮੈਂ ਲਗਾਮ ਆਪਣੇ ਮੂੰਹ ਵਿੱਚ ਰੱਖਾਂਗਾ।
  mya-JVB: ငါ သည်စကား ဖြင့် မျှ မပြစ်မှား မည်အကြောင်း၊ ကိုယ် ကျင့် ကို သတိ ပြုမည်။
    မတရား သောသူသည် ငါ့ ရှေ့ မှာ ရှိ စဉ်၊ ငါ သည်ကိုယ်နှုတ် ကို ချည်နှောင် မည်ဟု ငါပြော
    ထား၏။
  kgf-kgf: (Dawidiac legic.) Neŋ yomuhuc ʒéyi; Ni hakana loloŋgéma wamma ezelaŋnanéŋ
    képésic ménda mihicŋimaŋ. Ic biria ieneŋ wésénaiguc nanʒu séc kuanaiguc neuŋ ʒékalaŋa
    haiwa hemac.
  tte-O: Saugana toyauyaulene yamiyamiya luwali mena kabo yabomayoi koliyau yawaloba,
    “Kani yagu paisowa yagite-kalatan yo tabu yalolopwano yagu edeedede koina. Kani
    yamwanou saugana toyauyaule saligu mena.”
  tbg-tbg: 'Te tentara mintima ti: Kaiqe te tenta vararera iaina kaiqaraqaa koqemake
    raqikiqi viha, tenta novata kia qaqi kaariraro qora uvavano viraqihairo qovaraiqiarire.
    Qora kaiqa vare variaka ti aumanto vaiqe te kia vika hampata uva tirerave, tunara.'
  hmo-hmo: Lau gwau, “Lau ese egu mauri dalana do lau naria namonamo, bona egu uduna
    ena hereva danu do lau naria, kara dika do lau karaia lasi totona. Bona tau dikadia
    be lau kahirakahira idia noho neganai, hereva ta do lau gwauraia lasi.”
  zar-NT: 'Gunníaʼ: Gun chiʼi cuinaʼ ca naca le runaʼ, en bitiʼ gunaʼ dul-laʼ ca naca
    didzaʼ ruáʼa. Bitiʼ bi didzaʼ guʼa cateʼ nacuáʼ nupa tuáʼ döʼ gal-laʼ ga zoaʼ.'
  urd-urd: मैंने कहा “मैं अपनी राह की निगरानी करूँगा, ताकि मेरी ज़बान से ख़ता न हो;
    जब तक शरीर मेरे सामने है, मैं अपने मुँह को लगाम दिए रहूँगा।”
  rus-SYN: Начальнику хора. Псалом Давида.
  bqc-SIM: Davidi lɛ.
  tcz-CHONGTHU: “Katohna chunga chingthei tah in thil bol ing kating, kathusei doh
    chenga chonseponge. Kavel a Elohim Pathen ginglou ho aumteng kalei kakituh tang
    ding ahi” tin kei le kei kakihou ve.
  mar-mar: मी ठरवले “मी जे बोलेन त्याकडे लक्ष देईन, म्हणजे मी माझ्या जीभेने पाप करणार
    नाही.”
  isl-isl: 'Ég hugsaði: „Ég ætla ekki að kvarta, né segja neitt ljótt meðan óguðlegir
    heyra til.“'
  hlt-THB: Ka cehnaak lam awh ce kang ngaih ta nawh kam lai awm thlawlhnaak awhkawng
    khoem vang; thlakchekhqi ka haiawh a awm khui awhtaw kam kha ve cyp vang,” ti
    nyng.
  qub-qub: Nogaga yarparä fiyu runacunapa ñaupancho cashä öra allilla goyaytami, upällalla
    cacuytami, mana quijacuytami.
  bqp-bqp: Ma pì, manigↄ̃ ma zĩda kũna dↄ̃, mani tó ma lɛ́ ma da durunnakɛnaa gũnlo.
    Tó gbɛ̃ vãni kú kũmao, mani ma lɛ́ kũ.
  hat-hat: (039:1) Pou chèf sanba yo. Pou Jedoutoun. Se yon sòm David. (039:2) Mwen
    te pwomèt mwen t'ap veye sou pawòl mwen, pou m' pa peche ak lang mwen. M'ap mete
    yon fren nan bouch mwen toutotan mechan yo va kanpe la devan mwen.
  eng-BSB: I said, “I will watch my ways so that I will not sin with my tongue; I
    will guard my mouth with a muzzle as long as the wicked are present.”
  eng-WEBPB: I said, “I will watch my ways, so that I don’t sin with my tongue. I
    will keep my mouth with a bridle while the wicked is before me.”
  kbq-kbq: Nagra amanage hu'noe, kema hanufina kegava hu'ne'na, kema hu'zampintira
    kumira osugosue. Hagi Anumzamofoma amage'ma nontaza vahe'enema mani'nenuna, nagra
    nagira reaka hu'na kea osugosue.
  pon-pon: Nai kan, pwe i ender wia dip ki lo i. I pan jali pena au ai arain en me
    japun o mi re i.
  nhe-BL: Nimoilhuijtoya para nimomocuitlahuisquía miyac para ax nijchihuasquía tlen
    ax cuali. Niquijtojtoya para nijmocuitlahuisquía nonenepil huan notlajtol para
    ax nitlajtlacolchihuas ica tlen niquijtohua. Quena, ax tleno niquijtos quema niitztos
    iniixpa ax cuajcualme.
  wnc-wnc: Na nina anzingu gwa yakum. Na sanga kuupbam tasiwitdenu katak kayuwit.
    Ninane genaneta gutonga wamu dua yawit. Ngan, wai aminu nae wesim yuwanu na wamu
    takngatu dua yawit.
  bus-bus: Ma bè, mɛ́gↄ̃ ma zĩnda kũna dↄ̃, mɛ́ tó ma lɛ́ ma da durunkɛna guuro.
    Tó gbɛ̃ zaaa kúmao, mɛ́ ma lɛ́ kũ.
  gub-BL: Aze'eg nezewe hezeupe ihe. — Azekaiw katu hereko àwàm rehe ihe nehe. Nezewe
    mehe heapeku nuzapo kar kwaw ikatu 'ym ma'e ihewe nehe. Teko ikatu 'ym ma'e heywyr
    waneko mehe nehe, Naze'eg kwaw ihe nehe, a'e hezeupe.
  eng-DRA: Unto the end, a psalm for David himself.
