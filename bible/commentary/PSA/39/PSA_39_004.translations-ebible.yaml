  isl-isl: '@see-verse:PSA.039.003'
  hlt-THB: Aw Bawipa, ka hqing dytnaak ce nim huh nawhtaw khawnyn iqyt nu ka hqing
    kaw tice nim huh lah; ka hqingnaak ve choet ca mai ni ti ni sim sak lah.
  qub-qub: «Tayta Dios, musyachimay imano ushacänäpaj cashantapis, imaycama cawanäpaj
    cashantapis. Musyachimay pöcu diyalla cawaj cashätapis.
  bqp-bqp: Dikiri, ǹ tó mà a wɛ̃̀ndigↄrↄ lɛ́ dↄ̃ kũ ma gↄrↄ dasi lɛ́o. Ǹ tó màgↄ̃
    dↄ̃ lákũ ma wɛ̃̀ndii ni láka nà araga.
  hat-hat: (039:5-)Seyè, fè m' konnen kilè m'ap mouri. Di m' konbe jou ki rete m'
    pou m' viv ankò, pou m' ka konnen se pase m'ap pase sou tè a.
  eng-BSB: “Show me, O LORD, my end and the measure of my days. Let me know how fleeting
    my life is.
  eng-WEBPB: “LORD, show me my end, what is the measure of my days. Let me know how
    frail I am.
  kbq-kbq: Ra Anumzamoka nama'a kna ama mopafina mani'na vugahufi hunagesa huo. Mani'nama
    vanuankna hamprinka ketenka nasmio. Na'ankure knanimo'a tusiza huno aganere.
  pon-pon: Main, kotin padaki on ia, me maur i pan imwijokela, o imwi pan ai ran akan,
    me i pan jamoer.
  nhe-BL: “TOTECO, xinechnextili quesqui tonali niitztos huan quema nimiquis. Nijmati
    nelquentzi tonali niyoltos nica.
  wnc-wnc: Nata Anutu anzing inikwaikum, Buyambam tapa, na kayuk yuwitdane nakanu
    datdasing yuaing? Na zaapduknga kupit? Asikaya natane kayuk yutnanga akngana dapaknga
    ba? Gata naniwi natapit, ngang inikum.
  bus-bus: Dii, ǹ tó màgↄ̃ ma wɛ̃̀ndigurↄ lɛ́ dↄ̃, kↄ̃n ma gurↄ pari zaka lɛ́o. Ǹ
    tó màgↄ̃ dↄ̃ lán ma wɛ̃̀ndi é gɛ̃ zɛ́la nà kãndo.
  gub-BL: — O Tupàn Tuweharupi Wiko Ma'e, màràn kwarahy amumaw putar hereko pà ihe
    rihi. Ekwaw kar hekwarahy heta tetea'u 'ym àwàm ihewe nehe. Màràn mehe àmàno putar
    nehe, a'e izupe.
  eng-DRA: 'And he put a new canticle into my mouth, a song to our God. Many shall
    see, and shall fear: and they shall hope in the Lord.'
