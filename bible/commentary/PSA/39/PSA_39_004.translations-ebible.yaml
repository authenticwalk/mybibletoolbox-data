verse: PSA.039.004
translations:
  mal-C: “യഹോവേ, എന്റെ ജീവിതാന്ത്യവും എന്റെ ആയുർദൈർഘ്യവും എനിക്കു കാട്ടിത്തന്നാലും;
    എന്റെ ജീവിതം എത്ര ക്ഷണഭംഗുരം എന്നു ഞാൻ അറിയട്ടെ.
  deu-TKW: Mein Herz entbrannte in meinem Inneren, durch mein Nachsinnen wurde ein
    Feuer in mir angefacht; ich redete mit meiner Zunge.
  lin-lin: Motema na ngai eswaki, moto ezalaki kopela kati na ngai, mpe nalobaki na
    nzela ya monoko na ngai.
  mmx-mmx: “Leeme Silok, lavanisa levenmaares nia ana rooro amisik teren? Ningisa
    ba ia anaba met? Una tong i ria, do ningisa lorooro rak naba xap.”
  eng-LSV: “Cause me to know, O YHWH, my end, || And the measure of my days—what it
    [is],” || I know how frail I [am].
  eng-GNV: 'Lord, let me know mine ende, and the measure of my dayes, what it is:
    let mee knowe howe long I haue to liue.'
  eng-WEBSTER: LORD, make me to know my end, and the measure of my days, what it is
    ; that I may know how frail I am .
  nhw-BL: “TOTECO, technextili quesqui tonali niitztos huan quema nimiquis. Nijmati
    nelquentzi tonali niyoltos nica.
  swh-ONEN: “Ee Bwana, nijulishe mwisho wa maisha yangu na hesabu ya siku zangu; nijalie
    kujua jinsi maisha yangu yanavyopita upesi.
  bba-bba: Nɛn lɑɑkɑri yɑ seewɑ. Ye nɑ bwisikumɔ yɑ mɑn nɛni nɡe dɔ̃ɔ, mɑ nɑ ɡeruɑ
    nɑ nɛɛ,
  eng-KJVCPB: Lord, make me to know mine end, And the measure of my days, what it
    is; That I may know how frail I am.
  luo-luo: Yaye Jehova Nyasaye, nyisa giko mar ngimana bende nyisa kar romb ndalona;
    mondo abed ka angʼeyo ni ndalona kadho piyo.
  aii-aii: ”ܡܲܕܸܥ ܐܸܠܝܼ، ܝܵܐ ܡܵܪܝܵܐ، ܚܲܪܬ‌ܝܼ، ܘܡܫܘܼܚܬܵ‌ܐ ܕܝܵܘܡܵܢܝܼ̈ ܡܘܼܕܝܼ ܝܠܵܗ̇،
    ܕܝܵܕܥܹܢ ܟܡܵܐ ܙܲܒ݂ܢܵܢܵܝܵܐ ܝܘܸܢ ܐܵܢܵܐ.
  meu-meu: Iehova e, egu doko negana boma hadibagu, egu dina na ede hohodia; egu mauri
    ede e heau tomamu bama diba.
  npi-ULB: “हे परमप्रभु, मेरो जीवनको अन्त कहिले हुन्छ र मेरो समय कहिलेसम्‍म छ सो मलाई
    जान्‍न दिनुहोस् । म कति क्षणिक छु भनी मलाई देखाउनुहोस् ।
  yor-yor: “Olúwa, jẹ́ kí èmi kí ó mọ òpin mi, àti ìwọ̀n ọjọ́ mi, bí ó ti rí kí èmi
    kí o le mọ ìgbà tí mó ní níhìn-ín.
  pes-OPCB: «خداوندا، پایان عمرم را بر من معلوم ساز و اینکه ایام زندگانی من چقدر است
    تا بدانم که چقدر فانی هستم!»
  tgl-ULB: Yahweh, ipaalam mo sa akin kung kailan ang katapusan ng aking buhay at
    ang kahabaan ng aking mga araw. Ipakita mo sa akin kung paano ako lilipas.
  nop-nop: “Yahwe, kaipmuŋ hatidok guletne dedigoŋ hakiiŋ? Eŋ nai deniŋ hinek kumumbaat?
    U nanimbune hatihatine muniŋgoŋ-kabe u kedem nadidakalewit.”
  hui-hui: I̱na Anduane Homogohondo hale halu lalu, Anduane Homogo-o i̱naga holeneha
    i̱ mali agira agima holeberobe. I̱ angi homoliyadabe. I̱ dindini holene tubagi
    dege wiaruabe be ludabe i̱ni langibe, laru.
  mya-mya: '@see-verse:PSA.039.003'
  bod-N: ང་ཡི་ཚེ་མཇུག་དང་ཚེ༌ཚད། །ཅི་ཡིན་ཡ་ཝཱེ་མངོན་པར༌མཛོད། །མི་ཚེ་ཐུང་བ་ཤེས་སུ༌གསོལ།།
  wsk-wsk: “O Yawe, ani marak bagarikko tom wore aga kasuruko; ani ikisam ana tom
    tukunangta baga kuesan, bare Biya, aga kasuru se ninguru ko ikiekko.
  sna-sna: “Ndiratidzei, imi Jehovha, magumo oupenyu hwangu nokuwanda kwamazuva angu;
    ndizivisei kupfuura kwoupenyu hwangu.
  spa-BLM: “Yahvé, muéstrame mi fin, cuál es la medida de mis días. Hazme saber lo
    frágil que soy.
  cac-cac: Mamin Jehová, ac' val vojtaquejeli to chamel b'a vaji, to jayen̈ej ab'il
    in q'uinal. In gana snachajel vuuj to elan̈chamel tz'ec'b'at in q'uinal.
  swh-ULB: Yahwe, unijulishe ni lini utakuwa mwisho wa maisha yangu na kiwango cha
    siku zangu. Unioneshe jinsi maisha yangu yalivyo mafupi.
  bel-bel: і даў новую песьню ў вусны мае - хвалу Богу нашаму. Убачаць многія і збаяцца,
    і будуць на Госпада спадзявацца.
  deu-ELBBK: 'Mein Herz brannte in meinem Innern, bei meinem Nachsinnen entzündete
    sich Feuer; ich sprach mit meiner Zunge:'
  mbb-OT: “Nengazen, petentenuzi nu kedì he zuen ketepusan te untung ku wey nevilang
    en is kahabet te menge andew te ked-ubpè ku; ipesavut nu kedì ke sengemenu zà
    keluǥayad is untung ku.”
  mal-2015: യഹോവേ, എന്റെ അവസാനത്തെയും എന്റെ ആയുസ്സു എത്ര എന്നതിനെയും എന്നെ അറിയിക്കേണമേ;
    ഞാൻ എത്ര ക്ഷണികൻ എന്നു ഞാൻ അറിയുമാറാകട്ടെ.
  gup-gup: Ngayimeng, “Ngudda nawu Yawey, ngadjare kanbukkan kore baleh kabolkyime
    bu ngaye ngayakmen ngarrowen. Ngaye baleh kayime mandjewk ngardduk? Kanbukkan
    ba bu ngawernhburrbun bu ngad bininj wanjh woybukkih minj kunkuyeng ngarridjaldarrkiddi.
  rmc-rmc: 'o jilo andre mande roztačiľa, e jag rozlabiľa, sar paloda gondoľinavas.
    Paľis phenďom kala lava:'
  nlg-nlg: 'Lord: Ko neu ge ku ghilalaa na sosokona na volagu: mana suboni ghua na
    lei bongigu: ma ge ku pukulaghini utoi ke vagha ku vola.'
  pes-OPV: ‌ای خداوند اجل مرا بر من معلوم ساز و مقدارایامم را که چیست تا بفهمم چه
    قدر فانی هستم.
  ron-1924: „Доамне, спуне-мь каре есте сфыршитул веций меле, каре есте мэсура зилелор
    меле, ка сэ штиу кыт де трекэтор сунт!”
  ben-OBCV: “হে সদাপ্রভু, আমার জীবনের সমাপ্তি আমাকে দেখাও আমাকে মনে করিয়ে দাও যে
    আমার জীবনের দিনগুলি সীমিত; আমাকে বোঝাও আমার জীবন কত ক্ষণস্থায়ী।
  som-som: Rabbiyow, i ogaysii ugu dambaystayda Iyo cimrigayga dhererkiisu intuu yahay,
    Oo i ogaysii inta tabardarradaydu tahay.
  lat-VUC: Et immisit in os meum canticum novum, carmen Deo nostro. Videbunt multi,
    et timebunt, et sperabunt in Domino.
  eng-ASVBT: Jehovah, make me to know mine end, And the measure of my days, what it
    is; Let me know how frail I am.
  mna-mna: '“Yooba, paute yo kat. Ndaama tio piizi ta imbotmbot men i? Ko aŋmeete
    mi aŋmap pa toono ŋiizi? Uulu yo be aŋkilaala kat ta kembei: Mbotŋana tio ta ki
    toono ti na molo som.'
  ita-1885: O Signore, fammi conoscere il mio fine, E quale è il termine de' miei
    dì; Fa' ch'io sappia quanto io ho da vivere ancora in questo mondo.
  eng-LXXUP: 'And he put a new song into my mouth, Even a hymn to our God: Many shall
    see it, and fear, And shall hope in the Lord.'
  eng-ULB: “Yahweh, make me know when will be the end of my life and the extent of
    my days. Show me how transient I am.
  spa-VBL: Señor, recuérdame. ¿Cuán corta es mi vida? ¿Cuánto tiempo me queda? Recuérdame
    cuán rápido mi vida pasará.
  fra-_FOB: Éternel, fais-moi connaître ma fin et quelle est la mesure de mes jours;
    que je sache combien courte est ma durée.
  mal-mal: യഹോവേ, എന്റെ അവസാനത്തെക്കുറിച്ചും, എന്റെ ആയുസ്സ് എത്ര എന്നതും എന്നെ അറിയിക്കണമേ;
    ഞാൻ എത്ര ക്ഷണികൻ എന്ന് ഞാൻ അറിയട്ടെ.
  urd-GVR: “Ai Rab, mujhe merā anjām aur merī umr kī had dikhā tāki maiṅ jān lūṅ ki
    kitnā fānī hūṅ.
  suz-BL: “परमप्रभु यावे, आं बेक्‍तीक नाक्‍त कोंइदीनी। आं ब्रोंइचा गिश नाक्‍त लीमे
    तुइक्‍पाइय्‍यीनी। गो रीब पा जाम्‍शा लाइब मुर बाक्‍नुङ। भजन संग्रह ९०:१२; अय्‍युब
    १४:५
  eng-NOY: LORD, make me to know mine end, And the number of my days, That I may know
    how frail I am!
  ita-1927: O Eterno, fammi conoscere la mia fine e qual è la misura de’ miei giorni.
    Fa’ ch’io sappia quanto son frale.
  ckb-ckb: «ئەی یەزدان، کۆتایی ژیانی خۆم پیشان بدە، هەروەها ڕۆژەکانی ژیانم چەندە،
    بۆ ئەوەی بزانم من چ فەوتاوێکم.
  eng-BBE: Lord, give me knowledge of my end, and of the measure of my days, so that
    I may see how feeble I am.
  xsi-xsi: Mine kala naŋa akasoŋa Yova Kindeni mine tu, “Yova Kindeni, naŋa ma amo
    viâŋgu ikura mbwera ŋapia kilo. Naŋa ma amâte lâ zo ndia. Tiambo naneŋgu via ŋine
    ma marumbu walele nâ, tiya? Noko kuporo kutula ŋine pwataki naloŋo.
  kan-OKCV: “ಯೆಹೋವ ದೇವರೇ, ನಾನು ಎಷ್ಟು ಅಸ್ಥಿರನೆಂದು ತಿಳಿಯುವ ಹಾಗೆ ನನ್ನ ಜೀವನದ ಅಂತ್ಯವ ನನಗೆ
    ತೋರಿಸಿಕೊಡಿರಿ, ನನ್ನ ದಿನಗಳು ಕೊಂಚವೆಂಬುದನ್ನೂ ನನಗೆ ತಿಳಿಸಿರಿ.
  tam-2017: யெகோவாவே, நான் எவ்வளவாக நிலையற்றவன் என்று உணரும்படி என்னுடைய முடிவையும்,
    என்னுடைய நாட்களின் அளவு இவ்வளவு என்பதையும் எனக்குத் தெரிவியும்.
  spa-RV-1909: Hazme saber, Jehová, mi fin, y cuánta sea la medida de mis días; sepa
    yo cuánto tengo de ser del mundo.
  ron-BTF: DOAMNE, fă-mă să cunosc sfârșitul meu și măsura zilelor mele, care este
    aceasta; ca să știu cât de trecător sunt.
  eng-WEBP: “LORD, show me my end, what is the measure of my days. Let me know how
    frail I am.
  eng-FBV: Lord, remind me. How short is my life? How long do I have? Remind me how
    quickly my life will pass.
  nld-1939: Jahweh, laat mij mijn einde maar zien; Ik wil weten, hoeveel tijd mij
    nog rest, En wanneer het met mij is gedaan!
  nch-BL: “TOTECO, technextili quesqui tonali niitztos huan quema nimiquis. Nijmati
    nelquentzi tonali niyoltos nica.
  vie-1934: Hỡi Đức Giê-hô-va, xin cho tôi biết cuối cùng tôi, Và số các ngày tôi
    là thể nào; Xin cho tôi biết mình mỏng mảnh là bao.
  cha-cha: Natungo yo, Jeova, ni uttimoco, yan y medidan y jaanijo cuanto guaja; natungoyo
    jafa na checayo.
  hin-CV: “याहवेह, मुझ पर मेरे जीवन का अंत प्रकट कर दीजिए. मुझे बताइए कि कितने दिन
    शेष हैं मेरे जीवन के; मुझ पर स्पष्ट कीजिए कि कितना है मेरा क्षणभंगुर जीवन.
  eng-OURB: “Adonai, show me my end, what is the measure of my days. Let me know how
    frail I am.
  spa-BES: Señor, concédeme el conocimiento de mi fin y de la medida de mis días,
    para que pueda ver cuán débil soy.
  tdx-tdx: Ry Iehovà, ampandrendreho ahy ty figadoñako, naho ty zehe’ o androkoo—te
    ino, ampaharofoano ahy ty habori’ o havelokoo.
  tha-KJV: “ข้าแต่พระเยโฮวาห์ ขอให้​ข้าพระองค์ทราบถึ​งบ​ั้นปลายของข้าพระองค์ และวันเวลาของข้าพระองค์จะนานสักเท่าใด
    เพื่อข้าพระองค์จะทราบว่าข้าพระองค์อ่อนแอแค่​ไหน
  por-BR-2018: Conta-me, SENHOR, o meu fim, e a duração dos meus dias, para que eu
    saiba como eu sou frágil.
  deu-ELO: Tue mir kund, Jehova, mein Ende, und das Maß meiner Tage, welches es ist,
    daß ich wisse, wie vergänglich ich bin!
  eng-WYC-2018: Lord, make thou mine end known to me. And the number of my days, what
    it is; that I know, what faileth to me, (or so that I know, what falleth to me,
    or so that I know, when I shall fail, or die).
  epo-epo: Sciigu al mi, ho Eternulo, mian finon, Kaj kia estos la daŭro de miaj tagoj,
    Por ke mi sciu, kiel neniiĝa mi estas.
  gfk-gfk: “Watong, hamines no hauhawatine no nugu nilon tagu, ma aise ira nugu bung
    na nilon. Hapuasne tagu bia a kumkumine mon no nugu nilon.
  uig-PIN: I Pǝrwǝrdigar, ɵz ǝjilimni, Künlirimning ⱪanqilik ikǝnlikini manga ayan
    ⱪilƣin; Ajiz insan balisi ikǝnlikimni manga bildürgin.
  beo-beo: “Hina Gode! Na da habowali seda esaloma:bela:? Na da habogala bogoma:bela:?
    Nama adoma! Na esalusu da habogala dagoma:bela:?”
  tpi-OTNT: Mi askim God olsem, “Bikpela, hamas yia i stap yet long laip bilong mi?
    Wanem taim bai mi dai? Ating laip bilong mi em bai i sotpela tasol? Yu mas toksave
    long mi.”
  hau-SA: “Nuna mini, ya Ubangiji, ƙarshen rayuwata da kuma yawan kwanakina; bari
    in san yadda rayuwata tana wucewa da sauri.
  udu-udu: Tap̱a, dhalki aha/ misha ’pemen pem jin midi di ’kup̱ mo dhali ateem bar
    pem wakata mo? Dhalki aha/ misha mo mo, ma mondiki/em pem midi gus kata mo?
  uig-LAT: I Perwerdigar, öz ejilimni, Künlirimning qanchilik ikenlikini manga ayan
    qilghin; Ajiz insan balisi ikenlikimni manga bildürgin.
  nde-nde: “Ngitshengisa, Thixo, isiphetho sempilo yami lobunengi bezinsuku zami;
    ngazisa ukuthi impilo yami igijima kanganani.
  ton-ton: “ʻE Sihova, ke ke fakaʻilo kiate au hoku ngataʻanga, mo hono fuofua ʻo
    hoku ngaahi ʻaho, pe ko e hā ia; koeʻuhi ke u ʻilo ki hono lahi ʻo ʻeku vaivai.”
  ces-1613: 'Hořelo ve mně srdce mé, roznícen jest oheň v přemyšlování mém, tak že
    jsem mluvil jazykem svým, řka:'
  eng-WMB: “LORD, show me my end, what is the measure of my days. Let me know how
    frail I am.
  tam-TCV: “யெகோவாவே, என் வாழ்க்கையின் முடிவையும், என் வாழ்நாளின் எண்ணிக்கையையும்
    எனக்குத் தெரிவியும்; என் வாழ்வு இவ்வளவுதான் என்பதை எனக்குத் தெரியப்பண்ணும்.
  ceb-ULB: “Yahweh, pahibaloa ako sa kataposan sa akong kinabuhi ug sa gidugayon sa
    akong mga adlaw. Ipakita kanako ang kamubo sa akong kinabuhi.
  pol-UBG: PANIE, daj mi poznać mój kres i miarę moich dni, abym wiedział, jak jestem
    słaby.
  urd-GVU: ”اے رب، مجھے میرا انجام اور میری عمر کی حد دکھا تاکہ مَیں جان لوں کہ کتنا
    فانی ہوں۔
  eng-OEBCW: ‘Teach me, O Lord, my end, and the sum of my days what it is. Let me
    know how transient I am.
  deu-1912: Aber, HERR, lehre mich doch, daß es ein Ende mit mir haben muß und mein
    Leben ein Ziel hat und ich davon muß.
  kan-2017: “ಯೆಹೋವನೇ, ನನಗೆ ಅವಸಾನವುಂಟೆಂದೂ, ನನ್ನ ಜೀವಮಾನವು ಅತ್ಯಲ್ಪವೆಂದೂ, ನಾನು ಎಷ್ಟೋ ಅಸ್ಥಿರನೆಂದೂ
    ನನಗೆ ತಿಳಿಯಪಡಿಸು.
  yap-yap: “SOMOL, bu uw n’umngin nap’an ni ngku’ug par ni gub fos? Wu’in e nggum’?
    Mog ngog ko uw feni ke chugur ni nge mus e yafos rog.”
  hlt-MCSB: “Aw BOEIPA, ka hmakhah neh ka khohnin kah cungnueh te kai m'ming sak lah.
    Kai he hlang loh metla n'hnawt n'khoe m'ming sak lah.
  mdy-ETH: «ናንጊና ናንጋ ጎዳሢዮ! ናንጎኮ ታኣኮ ጋፒንፆ ሌዖኮዋ ፓይዶ ታና ዔርዜ፤ ታኣኒ ዓኣዻያና ባይቃያ ማዔሢ ታ ዔሮም።»
  twi-ASANTE: “Ao Awurade, ma menhunu me nkwa awieeɛ ne me nna dodoɔ; ma menhunu sɛdeɛ
    me nkwa twa mu ntɛm so.
  eng-WEBU: “LORD, show me my end, what is the measure of my days. Let me know how
    frail I am.
  acu-NT: “Apuru ¿wina jakatniur warutik at? tusam nekaamtikruata. Turasha ¿warutam
    kintak iwiaaku pujustaj? tusan nekaatasan wakerajai”, timiajai.
  spa-PDDPT: Oh Yavé, dime mi final, Cuál es la medida de mis días. Permíteme saber
    cuán pasajero soy.
  gun-gun: “ Senhor, eikuaa uka ndaikovei aguã ára, ha'e mbovy ára ete'i ma 'rã pa
