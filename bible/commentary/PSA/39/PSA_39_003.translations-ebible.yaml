    lulada; i ap lokaia kida lo i.
  nhe-BL: 'Hasta nijmatiyaya queja noyolo tlatlayaya. Huan quema san ya nopa nimosenilhuijtoya,
    nijmatiyaya queja se tlitl lemeniyaya ipan noyolo. Huajca ayoc niquijiyohui huan
    nicamatqui chicahuac, huan niquilhui TOTECO:'
  wnc-wnc: Siwan musip maatang nangayakan natapbum. Nina atnataawakan musip maatang
    wai siknga sikut. Unzing siwan na gena umutnanga dua. Aho, wamu kundu ayakum.
  bus-bus: 'Ma swɛ̃̀ puusu bↄ̀ ma guu, kɛ̀ ma laasuu lɛ̀, ma swɛ̃̀ tɛ́ bↄ̀, ben ma
    lɛ́ bↄ̀ ma bè:'
  gub-BL: Hepy'a uzemumikahy tuwe no. Hema'enukwaw mehe azemumikahy wera'u ihe. A'e
    rupi azypyrog hepuranu haw rehe Tupàn rehe kury.
  eng-DRA: And he heard my prayers, and brought me out of the pit of misery and the
    mire of dregs. And he set my feet upon a rock, and directed my steps.
