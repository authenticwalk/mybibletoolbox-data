verse: PSA.039.003
translations:
  mal-C: 'എന്റെ ഹൃദയമെന്നുള്ളിൽ ചൂടുപിടിച്ചു എന്റെ ധ്യാനത്തിങ്കൽ തീ കത്തി; അപ്പോൾ
    എന്റെ നാവുകൊണ്ട് ഞാൻ സംസാരിച്ചു:'
  deu-TKW: Ich verstummte, hielt mich still; ich schwieg alles Glückes bar, aber mein
    Schmerz ward aufgeregt.
  lin-lin: Boye nakangaki monoko na ngai mpe navandaki nye, natikalaki koloba ata
    likambo moko te ; pasi na ngai ebakisamaki makasi.
  mmx-mmx: la lodoxoma saasaa ga suxuna lorooro axap tarak. Nia agam doma solo i,
    la kerepmo labalak gan tun aleng. La nia agoxo epovo na lok pilo mun. La aga ruka
    i xusu ana sing keretna,
  eng-LSV: My heart [is] hot within me, || In my meditating the fire burns, || I have
    spoken with my tongue.
  eng-GNV: Mine heart was hote within me, and while I was musing, the fire kindeled,
    and I spake with my tongue, saying,
  eng-WEBSTER: 'My heart was hot within me, while I was musing the fire burned: then
    I spoke with my tongue.'
  nhw-BL: 'Hasta nijmatiyaya quen noyolo tlatlayaya. Huan quema san ya nopa nimosenilhuijtoya,
    nijmatiyaya quen se tlitl lemeniyaya ipan noyolo. Huajca ayacmo niquijiyohui huan
    nicamanaltic chicahuac, huan niquilhui TOTECO:'
  swh-ONEN: 'Moyo wangu ulipata moto ndani yangu, nilipotafakari, moto uliwaka, ndipo
    nikasema kwa ulimi wangu:'
  bba-bba: Nɑ rɑɑ mɑɑri, nɑ ǹ ɡɑ̃ɑnu ɡeruɑ, mɑ nɑ deemɑ n kuɑ kɑm, domi nɛn nɔni
    swɑ̃ɑru tɑ sosiwɑ.
  eng-KJVCPB: 'My heart was hot within me, While I was musing the fire burned: Then
    spake I with my tongue,'
  luo-luo: 'Chunya nodoko maliet e iya kendo kane amedo paro matut, to nomedo bedo
    malit; eka ne atingʼo dhoga mi awuoyo:'
  aii-aii: 'ܚܝܼܡ ܠܹܗ ܠܸܒܝܼ ܒܓܵܘܝܼ، ܒܗܲܓܲܝܬ‌ܝܼ ܒܸܠܒ݂ܵܟ݂ܵܐ ܝܗܘܵܐ ܢܘܼܪܵܐ، ܗ̇ܝܓܵܗ ܗܘܼܡܙܸܡ
    ܠܝܼ ܒܠܸܫܵܢܝܼ:'
  meu-meu: egu lalo-hisihisi vada e bada e laova, lalogu na e siahu e laova; na haeroava
    lalonai lahi e arava, bena malagu amo na hereva.
  npi-ULB: मेरो हृदय तातो भयो । जब मैले यी कुराका बारेमा विचार गरें, तब त्‍यो आगोझैं
    बल्यो । तब अन्तमा मैले बोलें ।
  yor-yor: 'Àyà mi gbóná ní inú mi. Nígbà tí mo ń ṣàṣàrò, iná ràn; nígbà náà ni mo
    fi ahọ́n mi sọ̀rọ̀:'
  pes-OPCB: 'هر چه بیشتر درباره‌اش می‌اندیشیدم اضطرابم بیشتر می‌شد و آتش درونم شعله‌ورتر
    می‌گردید. سرانجام به سخن آمدم و گفتم:'
  tgl-ULB: Nag-aalab ang aking puso; kapag iniisip ko ang tungkol sa mga bagay na
    ito, nakapapaso ito tulad ng isang apoy. Kaya sa wakas nagsalita na ako.
  nop-nop: Unduŋ tiŋa welemulap nadigut. Tiŋa undugoŋ, wendok uŋgoŋ hanadiliwene welene
    kisaŋ hinek figitaguk. Unduŋ tiŋa nu indiŋ yogut,
  hui-hui: I̱na mini tumutumu bu harugoni. I̱na mitangitangi bialu haabo hewagola
    i̱naga miniha mo ko haiore hene. Ai i̱na i̱naga ne hariga ndibu lowa ndo i̱na
    bi lolebero manda biru.
  mya-mya: ငါ​သည်​ပူ​ပင်​သော​က​ရောက်​ခဲ့​၏။ စဉ်း​စား​လေ​လေ​ပို​၍​စိတ်​ဒုက္ခ​ရောက်​လေ​လေ
    ဖြစ်​ခဲ့​၏။ ``အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​သည်​အ​ဘယ်​မျှ​အ​သက်​ရှည်​ပါ
    မည်​နည်း။ အ​ဘယ်​အ​ခါ​သေ​ရ​ပါ​မည်​နည်း။ ကျွန်​တော်​မျိုး​အား​အနိစ္စ​တ​ရား​ကို သိ​စေ​တော်​မူ​ပါ''
    ဟု ကိုယ်​တော်​အား​ငါ​မ​မေး​မ​လျှောက်​ဘဲ​မ​နေ​နိုင်​ပါ။
  bod-N: སེམས་ནི་རབ་ཏུ་འཚིག་པ༌དང༌། །ཞིབ་འདང་རྒྱག་དུས་མེ་འབར༌བྱུང༌། །དེ་ནས་ལྕེ་ཡིས་འདི་སྐད༌ཞུས།།
  wsk-wsk: 'se ani ikia ninguru aga moakaso. Se ikup mu ko ikia tokasam mu eng am
    ikup biyala aga irakaso, se agata aimi ko Kaem isarukasam:'
  sna-sna: 'Mwoyo wangu wakapisa mukati mangu, uye pandakafungisisa, moto ukapisa;
    ipapo ndakataura norurimi rwangu ndikati:'
  spa-BLM: 'Mi corazón estaba caliente dentro de mí. Mientras meditaba, el fuego ardía.
    Hablé con la lengua:'
  cac-cac: 'Vanxo stz''a in pixan ix vab''i. Yacb''an van in te naub''tan̈ani, ix
    vach'' och pitz''an d''a in pixan. Yuj chi'' chaan̈ ix in avaji, ix valani:'
  swh-ULB: Moyo wangu ukawaka moto; nilipoyatafakari mambo haya, yaliniunguza kama
    moto. Ndipo mwishowe niliongea.
  bel-bel: падняў мяне са згубнага рова, з балоцістай багны, і паставіў на камені
    ногі мае, і ўмацаваў ступакі мае;
  deu-ELBBK: Ich verstummte in Stille, ich schwieg vom Guten, und mein Schmerz wurde
    erregt.
  mbb-OT: Ne nesemukan utew is isip ku. Ne hein edtulungan ku en egngunngunua ke ebpedayun
    e ve he ebpereremek etawa kenà, ne nasì en med-iseg is kegkesemuki te isip ku.
    Umbe wazè ku en meeǥen is gehinawa ku; nekekaǥi a te,
  mal-2015: എന്റെ ഉള്ളിൽ ഹൃദയത്തിന്നു ചൂടു പിടിച്ചു, എന്റെ ധ്യാനത്തിങ്കൽ തീ കത്തി;
    അപ്പോൾ ഞാൻ നാവെടുത്തു സംസാരിച്ചു.
  gup-gup: Kaluk ngakangewurlhmeng. Ngaburrbuni, dja wanjh ngarruy. Wanjh ngawokdanginj
    kundjen ngardduk.
  rmc-rmc: Na phenďom ňič, aňi o lačho, somas calkom čhit. Ale furt buter man dukhalas;
  nlg-nlg: 'Na lokagu te papara: mu ghanaghana na lake te vavu: ma vaho ge u nia kokoe
    na lapigu.'
  pes-OPV: دلم در اندرونم گرم شد. چون تفکر می‌کردم آتش افروخته گردید. پس به زبان خود
    سخن گفتم.
  ron-1924: 'Ымь ардя инима ын мине, ун фок лэунтрик мэ мистуя, ши атунч мь-а венит
    кувынтул пе лимбэ ши ам зис:'
  ben-OBCV: 'আমার হৃদয় উত্তপ্ত হয়ে উঠল। আমি যত এই বিষয় নিয়ে ভাবলাম আমার মনের আগুন
    ততই জ্বলে উঠল; তখন আমি জিভ দিয়ে বললাম:'
  som-som: Qalbigaygu uurkayguu ku kululaaday, Oo intii aan fikirayay ayaa dabkii
    shidmay, Markaasaan carrabkaygii ku hadlay, oo idhi,
  lat-VUC: Et exaudivit preces meas, et eduxit me de lacu miseriæ et de luto fæcis.
    Et statuit super petram pedes meos, et direxit gressus meos.
  eng-ASVBT: 'My heart was hot within me; While I was musing the fire burned; Then
    spake I with my tongue:'
  mna-mna: 'Leleŋ ibayou ma tau aŋsaana kat. Pa aŋkam ŋgar boozo pa zin wal sananŋan
    ta mboti kizin ambai men. Tana aŋyamaana kembei ta you ikanan la leleŋ ma aŋrao
    aŋgabiizi ituŋ mini som. To aŋwi Anutu mi aŋso ta kembei:'
  ita-1885: 'Il mio cuore si è riscaldato dentro di me; Un fuoco si è acceso, mentre
    io ravvolgeva questo nell''animo mio; Onde io ho parlato colla mia lingua, dicendo:'
  eng-LXXUP: 'And he brought me up out of a pit of misery, And from miry clay: And
    he set my feet on a rock, And ordered my goings aright.'
  eng-ULB: My heart became hot; when I thought about these things, it burned like
    a fire. Then finally I spoke.
  spa-VBL: 'Pero mi mente quemaba como si estuviera en llamas; tenía que decir lo
    que pensaba:'
  fra-_FOB: 'Mon cœur s''est échauffé au-dedans de moi; ma méditation s''est embrasée
    comme un feu; ma langue a parlé:'
  mal-mal: എന്റെ ഹൃദയത്തിന് ചൂട് പിടിച്ചു, എന്റെ ധ്യാനത്തിൽ തീ കത്തി; അപ്പോൾ ഞാൻ നാവെടുത്ത്
    സംസാരിച്ചു.
  urd-GVR: Merā dil pareshānī se tapne lagā, mere karāhte karāhte mere andar bechainī
    kī āg-sī bhaṛak uṭhī. Tab bāt zabān par ā gaī,
  suz-BL: आं थुं चोशो बाक्‍त। शुश मिम्‍शा, मी ब्रशो खोदेंशो दुम्‍ती।
  eng-NOY: 'My heart was hot within me; In my anguish the fire burst forth, And I
    spake with my tongue:'
  ita-1927: Il mio cuore si riscaldava dentro di me; mentre meditavo, un fuoco s’è
    acceso; allora la mia lingua ha parlato.
  ckb-ckb: 'دڵم لە ناخمەوە قوڵپی دەدا، هەروەها کە نوقومی بیرکردنەوە دەبووم، گڕم دەگرت،
    ئەوسا بە زمانم هاتمە قسەکردن:'
  eng-BBE: My heart was burning in my breast; while I was deep in thought the fire
    was lighted; then I said with my tongue,
  xsi-xsi: aku kaloŋgu loko nâ. Naŋa iloŋgu kaloŋgu ikai wurâta kaika lee iloŋgu kurana
    tia ndo. Aku marumbu; naŋa akura tu asae kawâŋgu kilo tia.
  kan-OKCV: 'ನನ್ನ ಹೃದಯವು ಸಂತಾಪದಿಂದ ಕಾವೇರಿತು. ನಾನು ಧ್ಯಾನವು ಬೆಂಕಿಯಂತೆ ಉರಿಯಿತು. ಕೊನೆಗೆ
    ನಾನು ಬಾಯಿಬಿಟ್ಟು ಮಾತನಾಡಿದೆನು:'
  tam-2017: என்னுடைய இருதயம் எனக்குள்ளே அனல்கொண்டது; நான் தியானிக்கும்போது நெருப்பு
    எரிந்தது; அப்பொழுது என்னுடைய நாவினால் விண்ணப்பம் செய்தேன்.
  spa-RV-1909: 'Enardecióse mi corazón dentro de mí; encendióse fuego en mi meditación,
    y así proferí con mi lengua:'
  ron-BTF: Îmi era inima fierbinte în mine; focul ardea în timp ce meditam, atunci
    am vorbit cu limba mea,
  eng-WEBP: 'My heart was hot within me. While I meditated, the fire burned. I spoke
    with my tongue:'
  eng-FBV: 'My mind burned as if on fire; I had to say what I was thinking:'
  nld-1939: 'Maar nu kookt mijn hart in mijn boezem over, En als ik er aan denk, laait
    het vuur in mij op. Nu snik ik het uit:'
  nch-BL: 'Hasta nijmatiyaya quej noyolo tatayaya. Huan quema san ya nopa nimosenilhuijtoya,
    nijmatiyaya quej se tit lemeniyaya ipan noyolo. Huajca ayecmo niquijyohui huan
    nicamanaltic chicahuac, huan niquilhui TOTECO:'
  vie-1934: 'Lòng tôi nóng nảy trong mình tôi, Đang khi tôi suy gẫm, lửa cháy lên,
    Bấy giờ lưỡi tôi nói:'
  cha-cha: 'Y corasonjo maepe gui sanjalomjo: anae jujajaso, y guafe mañoñonggue:
    ayo nae cumuentos yo yan y jilajo.'
  hin-CV: 'भीतर ही भीतर मेरा हृदय जलता गया और इस विषय पर अधिक विचार करने पर मेरे भीतर
    अग्नि भड़कने लगी; तब मैंने अपना मौन तोड़ दिया और जीभ से बोल उठा:'
  eng-OURB: 'My heart was hot within me. While I meditated, the fire burned: I spoke
    with my tongue:'
  spa-BES: Mi corazón ardía en mi pecho; mientras estaba sumido en mis pensamientos,
    el fuego estaba encendido; entonces dije con mi lengua,
  tdx-tdx: 'Mitsovovoke ty an-troko ao, miforehetse i afoy te mitsakore, vaho hoe
    ty fivolan-delako :'
  tha-KJV: จิ​ตใจข้าพเจ้าร้อนอยู่ภายในข้าพเจ้า ขณะที่​ข้าพเจ้ากำลังรำพึงอยู่นั้นไฟก็​ลุก
    ข้าพเจ้าจึงพูดด้วยลิ้นของข้าพเจ้าว่า
  por-BR-2018: 'Meu coração se esquentou dentro de mim, fogo se acendeu em minha meditação;
    então eu disse com minha língua:'
  deu-ELO: 'Mein Herz brannte in meinem Innern, bei meinem Nachsinnen entzündete sich
    Feuer; ich sprach mit meiner Zunge:'
  eng-WYC-2018: Mine heart was hot within me; and fire shall burn out in my thinking.
    I spake in my tongue; (My heart was hot within me; and the fire burned forever
    as I thought about all this. And then I said with my tongue,)
  epo-epo: 'Ekbrulis mia koro en mia interno, En miaj pensoj ekflamis fajro, Mi ekparolis
    per mia lango:'
  gfk-gfk: 'Aram narako tagu no balagu ga mamahien. Ma ing iau ga kis matien taar
    ma ra lilik, no iaah ga iaiaan. Kaik um, iau gaam ianga ma no hagu hoken:'
  uig-PIN: Kɵnglümdǝ zǝrdǝm ⱪaynidi, Oylanƣanseri ot bolup yandi; Andin tilim ihtiyarsiz
    sɵzlǝp kǝtti.
  beo-beo: Amalalu, beda:su hou da na hasali dagoi. Na da bu dawa:lalu amola bu baligili
    beda:i galu. Na da adole ba:su ouiya:mu da hamedei. Na da Hina Godema amane adole
    ba:i,
  tpi-OTNT: Na bel bilong mi i wari tru. Mi wok long tingting yet, na bel bilong mi
    i pilim nogut olgeta. Orait nau mi no inap pasim maus. Nogat.
  hau-SA: zuciyata ta ƙara zafi a cikina. Kuma sa’ad da nake tunani, wuta ta yi ta
    kuna; sai na yi magana da harshena na ce,
  udu-udu: 'Adum pem c̱a’bki ’ba’th ’ba’th e aha/ mo. Me’d jin tashu aha/ ki gwo kun
    kulumkaa/ e bwa mo tani o’d jin ’batha’ba’th shwaki’d mo, dhali yan’ko’d aha/
    ki o gwo ka le’d pem mo ki:'
  uig-LAT: Könglümde zerdem qaynidi, Oylan’ghanséri ot bolup yandi; Andin tilim ixtiyarsiz
    sözlep ketti.
  nde-nde: 'Inhliziyo yami yavutha ngaphakathi kwami; kwathi lapho ngizuliswa yimicabango,
    umlilo wavutha; ngasengikhuluma ngolimi lwami:'
  ton-ton: 'Naʻe vela hoku loto ʻiate au, pea lolotonga ʻeku fifili naʻe vela ʻae
    afi: pea u toki lea ʻaki hoku ʻelelo,'
  ces-1613: Mlčením byl jsem k němému podobný, umlčel jsem se i spravedlivého odporu,
    ale bolest má více zbouřena jest.
  eng-WMB: 'My heart was hot within me. While I meditated, the fire burned. I spoke
    with my tongue:'
  tam-TCV: 'என் உள்ளம் எனக்குள்ளே அனல் கொண்டது; நான் தியானிக்கையில், அது நெருப்பாய்ப்
    பற்றிக்கொண்டது; அப்பொழுது என் நாவினால் இதைப் பேசினேன்:'
  ceb-ULB: Nagmainiton ang akong kasingkasing; sa dihang naghunahuna ako niining mga
    butanga, nagdilaab kini sama sa kalayo. Ug sa kataposan misulti ako,
  pol-UBG: 'Rozgorzało we mnie serce; gdy rozmyślałem, zapłonął ogień, a wtedy mój
    język tak przemówił:'
  urd-GVU: میرا دل پریشانی سے تپنے لگا، میرے کراہتے کراہتے میرے اندر بےچینی کی آگ
    سی بھڑک اُٹھی۔ تب بات زبان پر آ گئی،
  eng-OEBCW: My heart grew hot within me; as I mused, the fire was kindled, till at
    last the words came to my tongue.
  deu-1912: Mein Herz ist entbrannt in meinem Leibe, und wenn ich daran gedenke, werde
    ich entzündet; ich rede mit meiner Zunge.
  kan-2017: ನನ್ನ ಹೃದಯವು ಆತಂಕದಿಂದ ಕೂಡಿತ್ತು; ನಾನು ಹೆಚ್ಚಾಗಿ ಯೋಚಿಸುತ್ತಿರುವಲ್ಲಿ ತಾಪ ಹೆಚ್ಚಿತು.
    ಆಗ ನಾನು ಬಾಯಿ ಬಿಟ್ಟು,
  yap-yap: 'ma ke li’eg e magfan’. Fane almarin ni gu be leam, ma aram feni gel ni
    gu be gafgow; ma dakiyag rog ni dab gu fith ni ngug ga’ar:'
  hlt-MCSB: Ka kohnuenah neh ka ko khuiah ka lungbuei loh ling sut tih hmai la a rhong
    dongah ka lai neh,
  mdy-ETH: ዒና ታኣኮ ጋራ ዖይዼኔ፤ ማሊፆ ታ ማሌሢሮ ዬይ ታማ ዔኤቴኔ፤ ዬካፓ ዻንጎ ቡሊ ሂዚ ጌይ ታ ኬኤዜኔ፦
  twi-ASANTE: 'Mʼakoma ho dwanee no wɔ me mu na metee nka sɛ ogya redɛre wɔ me mu
    na afei mede me tɛkrɛma kasaeɛ sɛ:'
  eng-WEBU: 'My heart was hot within me. While I meditated, the fire burned. I spoke
    with my tongue:'
  acu-NT: 'wina nintir ji keawa nunisnak nekapeakun, wina Yusrun kakarman untsuakun:'
  spa-PDDPT: 'Mi corazón se enardeció. En mi meditación ardió el fuego. Entonces hablé
    con mi lengua:'
  gun-gun: 'Xepy''a re aendu tata rami hendy va''e. Ha''e aikuaa pota rã hendyve ovy.
    Ha''e ramo xee anhemombe''u vy aipoa''e:'
  agu-BL: 'Ja chimbisun yi nno''c tan xtxumle''n yi e''chk takle''na''tz. Ja chimbisun,
