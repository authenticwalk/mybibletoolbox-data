verse: PSA.039.010
translations:
  mal-C: അവിടത്തെ ശിക്ഷാദണ്ഡ് എന്നിൽനിന്നു നീക്കണമേ; അവിടത്തെ കൈകളുടെ പ്രഹരത്താൽ ഞാൻ
    ക്ഷയിച്ചിരിക്കുന്നു.
  deu-TKW: Ich bin verstummt, thue meinen Mund nicht auf, denn du hast es gethan.
  lin-lin: Nakangi monoko, nakoloba lisusu te, pamba te Yo nde osali.
  mmx-mmx: Nemen bok ba uta sev aleeng solo ia! La ma lixilik kusu ana met at leven
    akpiksa mun taram.
  eng-LSV: Turn aside Your stroke from off me, || From the striving of Your hand I
    have been consumed.
  eng-GNV: 'Take thy plague away from mee: for I am consumed by the stroke of thine
    hand.'
  eng-WEBSTER: Remove thy stroke away from me; I am consumed by the blow of thy hand.
  nhw-BL: Pero noTeco, ayacmo techtlatzacuilti. Nijmati nimiquis pampa techpanajsitoc.
  swh-ONEN: Niondolee mjeledi wako, nimeshindwa kwa mapigo ya mkono wako.
  bba-bba: Kon mɑri, nɑ ǹ ɡɑri ɡerumɔ, domi wunɑ ɑ derɑ yɑ koorɑ mɛ.
  eng-KJVCPB: 'Remove thy stroke away from me: I am consumed by the blow of thine
    hand.'
  luo-luo: Gol chwat ma isechwadago oko; goch ma lweti goyago ohinga.
  aii-aii: ”ܡܲܥܒܸܪ ܡܥܲܠܝܼ ܡܚܘܿܬܘܼܟ݂، ܡ̣ܢ ܡܚܵܝܬܵ‌ܐ ܕܐܝܼܕܘܼܟ݂ ܐܵܢܵܐ ܬܝܼܡ ܠܝܼ.
  meu-meu: Emu hekwadi na egu amo bavabia oho; oi imamu ena hedadaba ese vada e alagu.
  npi-ULB: मलाई चोट दिन छोड्नुहोस् । तपाईंको हातको मुक्‍काले म विह्‍वल भएको छु ।
  yor-yor: Mú pàṣán rẹ kúrò ní ara mi; èmí ṣègbé tán nípa lílù ọwọ́ rẹ.
  pes-OPCB: بلای خود را از من دور کن، زیرا از ضرب دست تو تلف می‌شوم.
  tgl-ULB: Itigil mo na ang pagpapahirap sa akin; nalulula ako sa pamamagitan ng hampas
    ng inyong kamay.
  nop-nop: Du malabumuŋ nambune muniniŋ agaŋ kumumbe tugut. Unduŋ doktiŋa kotigoŋ
    mu nehitubu-kadakaweŋ.
  hui-hui: Ainde i̱ lone nababe laro. Í̠na i̱ pani ngirigome ai homabeheore kogoni
    ndobe.
  mya-mya: ထပ်​မံ​၍​ကျွန်​တော်​မျိုး​အား အ​ပြစ်​ဒဏ်​ပေး​တော်​မ​မူ​ပါ​နှင့်။ ကိုယ်​တော်​ရှင်​ပေး​တော်​မူ​သည့်
    ဒဏ်​ရာ​ဒဏ်​ချက်​များ​ကြောင့်​ကျွန်​တော်​မျိုး သည် သေ​လု​ပါ​ပြီ။
  bod-N: ཁྱེད་ཀྱི་ལྕག་ཚན་ང་ནས༌ལོངས། །ཕྱག་གིས་རྡུང་བས་ང་ཚར༌རོ།།
  wsk-wsk: Ni yaman bo karogo me aisuko; ani nika kiting te kuerikko pingi arem.
  sna-sna: Bvisai shamhu yenyu kwandiri; ndakundwa nokurova kworuoko rwenyu.
  spa-BLM: Aleja de mí tu azote. Estoy vencido por el golpe de tu mano.
  cac-cac: Iq'uel in yaelal ix ac'ochi. Vanxo in lajviel svab' yuj b'aj ix in a mac'a'.
  swh-ULB: Acha kunijeruhi; nimezidiwa na pigo la mkono wako.
  bel-bel: 'Я абвяшчаў праўду Тваю на зборні вялікай; я не забараняў вуснам маім:
    Ты, Госпадзе, ведаеш.'
  deu-ELBBK: Ich bin verstummt, ich tue meinen Mund nicht auf; denn du, du hast es
    getan.
  mbb-OT: Guntaan, kenà ad kenikew siluti. Su henduen e en te ebpatey kayi te kebpeentusa
    nu kedì.
  mal-2015: നിന്റെ ബാധ എങ്കൽനിന്നു നീക്കേണമേ; നിന്റെ കയ്യുടെ അടിയാൽ ഞാൻ ക്ഷയിച്ചിരിക്കുന്നു.
  gup-gup: Ngadjare ngudda yingurdmen kore kandung, dja yiman kunbid ke kanwidjbihkeng
    dja darnkih ngarrowen!
  rmc-rmc: Avava čhit a na phundravava o muj, bo tu sal oda, ko oda kerďa.
  nlg-nlg: Ko lavi keha itagua nimua na tatapo ni limamu, na tatapo ni limamu te neu
    ge ku mua nea na hava te dika
  pes-OPV: بلای خود را از من بردار زیرا که از ضرب دست تو من تلف می‌شوم.
  ron-1924: Абате-Ць ловитуриле де ла мине! Ымь есе суфлетул суб ловитуриле мыний
    Тале.
  ben-OBCV: আমার প্রতি তোমার আঘাত ক্ষান্ত করো; তোমার হাতের আঘাতে আমি জর্জরিত।
  som-som: Haddaba belaayadaada iga durki, Maxaa yeelay, waxaa i baabbi'iyey weerarka
    gacantaada.
  lat-VUC: 'Annuntiavi justitiam tuam in ecclesia magna; ecce labia mea non prohibebo:
    Domine, tu scisti.'
  eng-ASVBT: 'Remove thy stroke away from me: I am consumed by the blow of thy hand.'
  mna-mna: Mi nu seeze motoŋ irao kek. Kam mini pepe. Pa mbel balisŋoŋ ma iŋgi be
    aŋmeete i.
  ita-1885: Toglimi d'addosso la tua piaga; Io mi vengo meno, per la guerra che tu
    mi fai colla tua mano.
  eng-LXXUP: I have preached righteousness in the great congregation; Lo! I will not
    refrain my lips; O Lord, thou knowest my righteousness.
  eng-ULB: Stop wounding me; I am overwhelmed by the blow of your hand.
  spa-VBL: ¡Por favor, deja de golpearme! ¡Tu golpiza me ha acabado!
  fra-_FOB: Détourne de moi tes châtiments! Je me consume sous les coups de ta main.
  mal-mal: അവിടുത്തെ ബാധ എന്നിൽനിന്ന് നീക്കണമേ; അങ്ങയുടെ അടിയേറ്റ് ഞാൻ ക്ഷയിച്ചിരിക്കുന്നു.
  urd-GVR: Apnā azāb mujh se dūr kar! Tere hāth kī zarboṅ se maiṅ halāk ho rahā hūṅ.
  suz-BL: इन याम पाइश्‍शो लेत्‍तीन। गो इन तुप्‍शोमी जाम्‍शा लाइब दुम्‍ती।
  eng-NOY: But remove from me thine infliction; For I am perishing by the blow of
    thine hand.
  ita-1927: Toglimi d’addosso il tuo flagello! Io mi consumo sotto i colpi della tua
    mano.
  ckb-ckb: بەڵای خۆت لەسەر من لابدە، بە زەبرەکانی دەستی تۆ فەوتام.
  eng-BBE: No longer let your hand be hard on me; I am wasted by the blows of your
    hand.
  xsi-xsi: Taitu naŋa ano pano tu noko ma kupare nia pa naŋa kilo ndimo. Noko mbau
    nâ kupu naŋa lee ku laiti ŋana amâte kâ.
  kan-OKCV: ನಿಮ್ಮ ಪೆಟ್ಟನ್ನು ನನ್ನಿಂದ ತೊಲಗಿಸಿರಿ; ನಿಮ್ಮ ಕೈಯ ಹೊಡೆತದಿಂದ ನಾನು ಕುಗ್ಗಿ ಹೋಗಿದ್ದೇನೆ.
  tam-2017: என்னிலிருந்து உம்முடைய வாதையை எடுத்துப்போடும்; உமது கையின் அடிகளால் நான்
    சோர்ந்து போனேன்.
  spa-RV-1909: Quita de sobre mí tu plaga; de la guerra de tu mano soy consumido.
  ron-BTF: Îndepărtează lovitura ta de mine, sunt mistuit de lovitura mâinii tale.
  eng-WEBP: Remove your scourge away from me. I am overcome by the blow of your hand.
  eng-FBV: Please stop hitting me! Your beating has worn me out!
  nld-1939: Ach, neem uw plaag van mij weg, Want ik bezwijk onder de druk van uw hand.
    Alleen om de zonde te straffen,
  nch-BL: Pero noTeco, ayecmo techtatzacuilti. Nijmati nimiquis pampa techtejtzontoc
    ica momax.
  vie-1934: 'Xin cất khỏi tôi sự trách phạt của Chúa: Tôi bị tiêu hao bởi tay Chúa
    đánh phạt.'
  cha-cha: 'Najanao guiya guajo y sinaulagmo: sa pot y tinetpen y canaemo lumachaeyo.'
  hin-CV: अब मुझ पर प्रहार करना रोक दीजिए; आपके प्रहार से मैं टूट चुका हूं.
  eng-OURB: Remove your scourge away from me. I am overcome by the blow of your hand.
  spa-BES: No permitas que tu mano sea dura conmigo; Estoy consumido por los golpes
    de tu mano.
  tdx-tdx: Afaho amako ty angorosi’o; tomontoñe iraho ty amy fanindriam-pità’oy.
  tha-KJV: ขอทรงถอนโทษทัณฑ์จากข้าพระองค์เสียเถิด ข้าพระองค์ร่วงโรยไปด้วยการทุบตีจากพระหัตถ์ของพระองค์
  por-BR-2018: Tira teu tormento de sobre mim; estou consumido pelo golpe de tua mão.
  deu-ELO: Entferne von mir deine Plage! Durch die Schläge deiner Hand vergehe ich.
  eng-WYC-2018: remove thou thy wounds from me. From the strength of thine hand I
    failed in blamings; (Cease thou from wounding me; for I am failing from the strokes
    of thy hand.)
  epo-epo: Deturnu de mi Vian frapon; De Via batanta mano mi pereas.
  gfk-gfk: Kap se no num harpidanau tagu. No harpasar tano limaam i te ubu hasur iau.
  uig-PIN: Meni salƣan wabayingni mǝndin neri ⱪilƣaysǝn; Qünki ⱪolungning zǝrbisi
    bilǝn tügixǝy dǝp ⱪaldim.
  beo-beo: Di da nama dawa:ma:ne olelesu se iasu bu mae ima! Na da Dia fane sali amoga
    bogomu agoai galebe.
  tpi-OTNT: Yu no ken bagarapim mi moa. Yu bin mekim save long mi, na klostu mi laik
    i dai.
  hau-SA: Ka ɗauke bulalarka daga gare ni; na ji jiki ta wurin bugun da hannunka ya
    yi mini.
  udu-udu: Joc̱ki mondor pini ’peni aha/ mo. Aha/ ’baarkina mo ki mondor ki me’d pini
    mo.
  uig-LAT: Méni salghan wabayingni mendin néri qilghaysen; Chünki qolungning zerbisi
    bilen tügishey dep qaldim.
  nde-nde: Susa uswazi lwakho kimi; sengikhulelwa yisidutshulo sesandla sakho.
  ton-ton: 'Toʻo atu hoʻo tā ʻiate au: kuo u ʻauha ʻi he tā ʻaho nima.'
  ces-1613: Oněměl jsem, a neotevřel úst svých, proto že jsi ty učinil to.
  eng-WMB: Remove your scourge away from me. I am overcome by the blow of your hand.
  tam-TCV: உமது வாதையை என்னை விட்டகற்றும்; உமது கரத்தின் தாக்குதலால் நான் இளைத்துப்
    போனேன்.
  ceb-ULB: Undangi ang pagsamad kanako; makuyawan ako sa sumbag sa imong kamot.
  pol-UBG: Oddal ode mnie twoje karanie, bo ginę od uderzeń twojej ręki.
  urd-GVU: اپنا عذاب مجھ سے دُور کر! تیرے ہاتھ کی ضربوں سے مَیں ہلاک ہو رہا ہوں۔
  eng-OEBCW: 'Remove your stroke from off me: by the might of your hand I am spent.'
  deu-1912: Wende deine Plage von mir; denn ich bin verschmachtet von der Strafe deiner
    Hand.
  kan-2017: ನಿನ್ನ ದಂಡನೆಯನ್ನು ತೊಲಗಿಸು; ನಿನ್ನ ಕೈಹೊಡೆತದಿಂದ ಸಾಯುವ ಹಾಗಿದ್ದೇನಲ್ಲಾ.
  yap-yap: Mu tal i gechig nageg! Aram e nggum’ u marin e dumow rom.
  hlt-MCSB: Na kut rham loh kai n'khah coeng dongah namah kah phaepnah he kai taeng
    lamkah han khoe laeh.
  mdy-ETH: ቃሶ ኔኤኮ ታ ዑፃፓ ዔቂሴ፤ ኩጫ ኔኤኮ ታና ጳርቄሢሮ ሚርጌና ታ ላቤኔ።
  twi-ASANTE: Yi wʼasotwe firi me so; wo nsa ano amanehunu amene me.
  eng-WEBU: Remove your scourge away from me. I am overcome by the blow of your hand.
  acu-NT: Wina wait wajaktin surusu asakmin, wikia jakamin nekapeajai. Tura asamtai
    wait aneasam winaka wait wajaktinka nukapka surusaip.
  spa-PDDPT: Quita de sobre mí tu azote, Porque perezco por el golpe de tu mano.
  gun-gun: Eipe'a ke xegui ndee xemoingo axya. Ndepo ipoyi ramo akanhy ma avy.
  agu-BL: Poro tcy'ajlenu' cyakil yi e'chk takle'n cachi' yi na bajij swe'j. Na ja
    chink'e'xij tzak' incaws, yi na tzanu' tan tak'le'n swetz.
  ilo-ULB: Isardengmo ti mangsugsugat kaniak; nalapunosak iti danog dagiti imam.
  kpg-kpg: Hudee daaligidia au labelaa! Au gu hoohoo bolo gaa made, ne hagamaawa Kooe.
  uig-ARA: مېنى سالغان ۋابايىڭنى مەندىن نېرى قىلغايسەن؛ چۈنكى قولۇڭنىڭ زەربىسى بىلەن
    تۈگىشەي دەپ قالدىم.
  sus-sus: N bara dundu, n mu sese falama, barima i tan nan na walife.
  pon-2006: Komw dehr ketin pwurehng kaloke ie! I nektehn mehkihla kalokolok sang
    nin limomwien.
  jae-jae: Nêm gêŋwapac tec kêsac aê nec, ôkôc su aŋga aêŋoc, gebe lêmam kêkôniŋ aê
    tôŋ ŋanô e oc janaŋa.
  ksd-ksd: Una tak vue kaum dekdek na varkurai kan iau, Tago iau to na virua ta ra
    mememene na limam.
  tur-YTC: Kamçını benden uzaklaştır. Elinin vuruşuyla mahvoldum.
  bel-N: Я зьнямеў, не адчыняю вуснаў маіх, бо Ты зрабіў гэта.
  grc-BRENT: Εὐηγγελισάμην δικαιοσύνην ἐν ἐκκλησίᾳ μεγάλῃ, ἰδοὺ τὰ χείλη μου οὐ μὴ
    κωλύσω. Κύριε, σὺ ἔγνως
  kpr-kpr: Erá, nanda ari ekoko da mino futuse, na sekago deose! Na deteso ambari
    dae itako erena.
  ind-AYT: (39-11) Jauhkan aku dari tulah-Mu; aku habis karena tangan-Mu menyerang
    aku.
  yom-yom: Wuphengumunina nsongo aku. Ndieka suka mu diambu di bikoti bi mioko miaku.
  yut-yut: Saŋbeŋek tepmɨ pi dɨma nabi. Obɨsi nɨkgɨl, do tapmɨmno mɨnisi asak.
  nya-nya: Chotsani mkwapulo wanu pa ine; ndagonjetsedwa ndi nkhonya ya dzanja lanu.
  hrv-hrv: Šutim i usta ne otvaram, jer tako si ti učinio.
  mps-mps: Nago ena me dolamuo dao. Nago ena dene mu menama, tama pąde ena isainu
    ebao.
  tpi-tpi: Yu no ken bagarapim mi moa. Yu bin mekim save long mi, na klostu mi laik
    i dai.
  dan-1931: Jeg tier og åbner ikke min Mund, du voldte det jo.
  vie-OVCB: Xin Chúa thương, ngừng tay đánh phạt! Vì con kiệt sức và mỏi mòn.
  guj-2017: હવે મને વધુ શિક્ષા ન કરશો, તમારા પ્રબળ હાથના પ્રહારે હું નિશ્ચે નષ્ટ જેવો
    જ થઈ ગયો છું.
  pon-2006A: Komw dehr ketin pwurehng kaloke ie! I nektehn mehkihla kalokolok sang
    nin limomwien.
  por-BRBSL: Tire seu flagelo de perto de mim. Estou dominado pelo golpe de sua mão.
  eng-OEBUS: 'Remove your stroke from off me: by the might of your hand I am spent.'
  swe-swe: '[Nu återgår temat till orsaken till tystnaden i vers 2-3, ordet ”stum”
    från vers 3 upprepas.] Jag är stum (bunden), öppnar inte min mun, för det är du
    som har gjort det.'
  cth-cth: Na reknae heh na takhoe pouh leih, na kut hoi hemnae ni koung na raphoe
    toe.
  twi-twi: Yi wʼasotwe fi me so; wo nsa ano amanehunu amene me.
  hlt-hlt: Na kut rham loh kai n'khah coeng dongah namah kah phaepnah he kai taeng
    lamkah han khoe laeh.
  tbz-SIM: M muti tɑ́u nwe, n yí nɑ́ɑ́ nkɛ́yɛ̃́ dɛ̀ bonímɛ̀ fɔ̃́ɔ̃̀ borɛ̀.
  msy-2020: Nɨ ivezir kuram isɨ na danɨngvɨra ikian markɨ. Nɨ mɨzazim na gasezɨ kɨ
    atam areme.
  dop-dop: Pənɛntɛ mɑ sumɑɣɑ, mɑɑ kuliɣi nɔɣɔ. Mpi tɔ, nyɑ́ yelinɑ nɑ mɑ́ wɛɛ yɑɑsi
    ɩnɛ ɩ tɑɑ.
  azb-azb: Göndərdiyin bəlanı mənim üstümdən götür, Əlinin zərbəsindən gör necə əzildim.
  eng-DBY: 'Remove thy stroke away from me: I am consumed by the blow of thy hand.'
  hin-2017: तूने जो विपत्ति मुझ पर डाली है उसे मुझसे दूर कर दे, क्योंकि मैं तो तेरे
    हाथ की मार से भस्म हुआ जाता हूँ।
  wol-KYG: Noppi naa, dootuma wax, yaw yaa dogal lii.
  bjr-bjr: Sia kaifaa qini mandaikamma qimaqaa. Anee qini daruanaqa kuqirara miqidaqa.
  eng-YLT: Turn aside from off me Thy stroke, From the striving of Thy hand I have
    been consumed.
  kne-kne: Isaldeng mo koma ay domosa, tan nay enggay namaga nan pigsa.
  eng-WYC-2017: remove thou thy wounds from me. From the strength of thine hand I
    failed in blamings;
  eng-WMBB: Remove your scourge away from me. I am overcome by the blow of your hand.
  zat-NTPS: Becá'a xízrawe̱' da bzu' lu be̱la' dxen chia'. Bache gatia' lu da dxusacu'
    neda'.
  zty-NTPS: Beká'a yižwé' da' bzo' ḻo beḻa' žen chia'. Za' gata' ḻo da' žsako'o
    neda'.
  urd-GVH: अपना अज़ाब मुझसे दूर कर! तेरे हाथ की ज़रबों से मैं हलाक हो रहा हूँ।
  rug-rug: Mu lopu va kilasa pule au, ura tata mabubulu ni rau sari na Mua kinomiti.
  gaz-gaz: Ani rukuttaa harka keetiitiin dhumeeraatii; dhaʼicha kee narraa fuudhi.
  fra-LSG: Je reste muet, je n’ouvre pas la bouche, Car c’est toi qui agis.
  yal-yal: N yi dunduxi nɛn. N mi yi fala yo tima. Amasɔtɔ i tan nan ito ligaxi n
    na.
  iou-iou: Unita komi piä wari namentawä! Nut yäpmäŋ äbäŋiri kumbayäŋ täyat!
  haw-1868: 'E lawe aku i kou hahau ana mai o''u aku nei: Ua pau e au i ka hahau ana
    mai o kou lima.'
  arb-NAV: ارْفَعْ عَنِّي ضَرْبَتَكَ فَقَدْ فَنِيْتُ مِنْ صَفْعَةِ يَدِكَ.
  ded-ded: Geng ni kpendzeng nennec, imoc nearunac meickena. Ge marigaac kucngo nuu
    kpac ambeso anduae.
  ewe-ewe: Ɖe wò tohehe si le dzinye la ɖa; wò asi va dzinye kple ŋusẽ ale metsi anyigba.
  eng-LEE: '(39:11) Remove thou thy plague away from me: from the blows of thy hand
    am I consumed.'
  asm-FB: মোৰ ওপৰৰ পৰা তোমাৰ শাস্তি তুমি দূৰ কৰা; তোমাৰ হাতৰ আঘাতত মই প্রায় শেষ হৈ
    গৈছোঁ।
  sus-A: ﭑ بَرَ دُندُ، ﭑ مُ سٍسٍ قَلَمَ، بَرِ مَ عِ تَن نَن نَ وَلِقٍ.
  fra-SBL: Retire ton fléau loin de moi. Je suis vaincu par le coup de ta main.
  hbo-hbo: נֶ֭אֱלַמְתִּי לֹ֣א אֶפְתַּח־פִּ֑י כִּ֖י אַתָּ֣ה עָשִֽׂיתָ׃
  kik-kik: Njehereria ihũũra rĩaku; nĩhootetwo nĩ iringa rĩa guoko gwaku.
  fra-NCL: Je me tais, je n’ouvre plus la bouche, car c’est toi qui agis.
  cek-AK: 'Dan nang paekhaih to kai khae hoiah na takhoe pae ah: ban hoi nang boh
    pongah ka thazok sut boeh.'
  cuk-cuk: ”Bab-Jehováʼye, mer bar be sabsur-an-odurdake, ar be an-oburgwednaga an-imaknaid.
  uig-CYR: Бүйүк җамаәт арисида туруп мән һәққанийлиқни җакалидим; Мана буларни өзүмдә
    қилчә елип қалғум йоқтур, И Пәрвәрдигар, Өзүң билисән.
  tel-2017: నన్ను గాయపరచడం ఇక ఆపు. నీ చేతి దెబ్బ నన్ను అణచివేస్తుంది.
  hat-BSA: Rete touman Ou sou mwen. Kou men Ou venk mwen. M ap peri.
  ukr-ONPU: Я звіщав правду у великому зібранні; вуст своїх я не стуляв – Ти, Господи,
    знаєш.
  kos-kos: Nikmet sifil akkeokyeyu, Tuh nga apkuran in misa ke sringsring lom!
  hbo-WLC: נֶ֭אֱלַמְתִּי לֹ֣א אֶפְתַּח־פִּ֑י כִּ֖י אַתָּ֣ה עָשִֽׂיתָ׃
  ibo-ibo: Kwụsị iti m ihe; ihe otiti nke aka gị ezuola m ahụ.
  ory-ory: ମୋʼ ଠାରୁ ତୁମ୍ଭ ଆଘାତ ଦୂର କର; ତୁମ୍ଭ କରାଘାତରେ ମୁଁ କ୍ଷୀଣ ହେଲି।
  chk-chk: Kose mochen kosap chüen ninniei. Üa arap ngeni mäla ren om wichiei.
  rop-rop: Nomo panishim mi enimo. Mi garra binij dregli dumaji yu kilimbat mi.
  ukr-1871: Одверни від мене твою кару! Я пропадаю від замахів руки твоєї.
  yon-yon: Ebbed ne yaa ukum kawewen kuu kan angkane. Ne kuu eb dingkimbed woweewe
    korem yiminban keraan.
  deu-1951: (039-11) Wende deine Plage von mir; denn ich bin verschmachtet von der
    Strafe deiner Hand.
  eng-JPS: (39-11) Remove Thy stroke from off me; I am consumed by the blow of Thy
    hand.
  srp-1865: Olakšaj mi udarac svoj, silna ruka tvoja ubi me.
  lug-lug: Olekere awo okunkuba, emiggo gy’onkubye giyitiridde!
  heb-heb: הסר מעלי נגעך מתגרת ידך אני כליתי׃
  ben-IRV: আমার থেকে তোমার যন্ত্রণা সরাও, তোমার হাত আমাকে আঘাত করেছে।
  ntu-ntu: A' bzkq ayrplatipx-zvzq ninge, Murde ycpe pipz nzbztr-krbo mz mqm.
  pan-pan: ਆਪਣੀ ਸੱਟ ਨੂੰ ਮੈਥੋਂ ਹਟਾ ਦੇ, ਤੇਰੇ ਹੱਥ ਦੀ ਮਾਰ ਨਾਲ ਮੈਂ ਭਸਮ ਹੋਇਆ ਹਾਂ।
  mya-JVB: အကျွန်ုပ် ကို ဒဏ်ခတ် တော်မမူပါနှင့်ဦး။ လက် တော်အောက်၌ ဆုံးမ ခြင်းကိုခံ
    ရ၍ အား ကုန်ပါပြီ။
  kgf-kgf: Guac numindiŋi nuac muru hezac imi nuagicma gilina keŋu. Méraganéŋ nuna
    ni qeka meka wanʒua.
  tte-O: Besi, tabu kisi kuyakamkamna-yau yoi. Kikiunamo kani yaboita am unu koliyau.
  tbg-tbg: Mpo, kia ti qaiqaa ruqutuane. Are nena kauquqohaira ti ruqutuaravera te
    qutu vi ruhiqaurima vauro.
  hmo-hmo: Mani emu kara inai matakani, be lau dekena amo do oi kokia, badina oiemu
    dadabaia dekena amo kahirakahira lau mase.
  zar-NT: Bítiʼrö gunuʼ nedaʼ xiguiaʼ. Chizóa gátiaʼ tuʼ rusacaʼ ziʼu nedaʼ.
  urd-urd: मुझ से अपनी बला दूर कर दे; मैं तो तेरे हाथ की मार से फ़ना हुआ जाता हूँ।
  rus-SYN: 'Я возвещал правду Твою в собрании великом; я не возбранял устам моим:
    Ты, Господи, знаешь.'
  bqc-SIM: Ma lɛ́ kpaaũa, mi a lɛ́ wɛ̃aao, asa ḿmɛ n yã́pi kɛ̀.
  tcz-CHONGTHU: Ahinla Yahweh Pakai nei engbol hih in! Nakhut gu dounan kachao lhagam
    tai.
  mar-mar: मला जखमा करणे थांबव, तुझ्या हाताच्या माराने मी क्षीण झालो आहे.
  isl-isl: Drottinn, ég þegi því að þú hefur talað. Ég vil ekki kvarta, því að þú
    hefur refsað mér.
  hlt-THB: Na ni vyknaak ve ka ven awhkawng khoe hlah; na kut zawk hawh nyng.
  qub-qub: Amana castigamaynachu ari. Castigamashpayquimi wañuycächimanquina.
  bqp-bqp: Ǹsun ma lɛ́ doro, n okũ tɛni ma ká gaa.
  hat-hat: (039:11) Tanpri, pa bat mwen ankò, sispann kale m'. Mwen prèt pou m' mouri
    anba kout fwèt ou yo.
  eng-BSB: Remove Your scourge from me; I am perishing by the force of Your hand.
  eng-WEBPB: Remove your scourge away from me. I am overcome by the blow of your hand.
  kbq-kbq: Hianagi muse hugantoanki knazama nenamina zana hanki eritro. Hazenkema
    namina zamo'a tusiza huno nazeri haviza hianki natro.
  pon-pon: Kotin katukiedi omui kaloko ia; pwe nai dupok kilar ai kalokolok pan lim
    omui.
  nhe-BL: Pero noTeco, ayoc xinechtlatzacuilti. Nijmati nimiquis pampa tinechpanajsitoc.
  wnc-wnc: Sike na gatuka ma tasiwi maiwam. Gata meya unzing nami na paa kumbum.
  bus-bus: Ǹton ma lɛ́ dↄro, ma gbãsĩ lɛ̀ n ↄkũ yãnzi.
  gub-BL: Hezar, epytu'u herehe nezepyk ire nehe, Ta'e hepetepetek awer wi àmàno etea'i
    ihe xe.
  eng-DRA: 'I have declared thy justice in a great church, lo, I will not restrain
    my lips: O Lord, thou knowest it.'
