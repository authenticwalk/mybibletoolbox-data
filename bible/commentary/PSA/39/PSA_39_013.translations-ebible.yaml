  gaz-gaz: Utuun godaanee lafa irraa hin dhabamin dura akkan deebiʼee gammaduuf, ija
    kee narraa deebifadhu.”
  fra-LSG: Écoute ma prière, Éternel, et prête l’oreille à mes cris! Ne sois pas insensible
