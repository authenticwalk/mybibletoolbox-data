  asm-FB: মোৰ ওপৰৰ পৰা তোমাৰ কঠোৰ দৃষ্টি আঁতৰাই নিয়া, যাতে মই যোৱাৰ আগেয়ে অর্থাৎ
    মৃত্যুৰ আগেয়ে, পুনৰ হাঁহিব পাৰোঁ।”
  sus-A: عَلَتَلَ، ﭑ مَ دُبّ سُشُ، عِ شَ عِ تُلِ مَتِ ﭑ مَ مَشَندِ رَ. عِ شَ ﭑ وَ
    شُي مّ، بَرِ مَ عِ شَ شْحّ نَن ﭑ نَ. ﭑ لُمَ عَلْ ﭑ بٍنبَيٍ، ﭑ مُ بُمَ يِ دُنِحَ
