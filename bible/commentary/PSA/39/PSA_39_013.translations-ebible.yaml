  hbo-WLC: שִֽׁמְעָ֥ה־תְפִלָּתִ֨י ׀ יְהוָ֡ה וְשַׁוְעָתִ֨י ׀ הַאֲזִינָה֮ אֶֽל־דִּמְעָתִ֗י
    אַֽל־תֶּ֫חֱרַ֥שׁ כִּ֤י גֵ֣ר אָנֹכִ֣י עִמָּ֑ךְ תּ֝וֹשָׁ֗ב כְּכָל־אֲבוֹתָֽי׃
  ibo-ibo: Lepụ anya na-ebe m nọ, ka m nwee ike kporie ndụ ọzọ, tupu m hapụ ebe a
