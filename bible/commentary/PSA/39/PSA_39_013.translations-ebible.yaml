  ory-ory: ମୁଁ ଏଠାରୁ ପ୍ରସ୍ଥାନ କରିବାର ଓ ଆଉ ନ ଥିବାର ପୂର୍ବେ ଯେପରି ପ୍ରଫୁଲ୍ଲ ହେବି, ଏଥିପାଇଁ
