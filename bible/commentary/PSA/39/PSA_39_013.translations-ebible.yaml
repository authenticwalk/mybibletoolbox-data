  tel-2017: నేను చనిపోయేముందు నేను సంతోషించేలా నా నుంచి నీ కోపపు చూపులు చాలించుకో.
  hat-BSA: Vire rega figi Ou lwen m, pou m kab ri ankò, avan ke m mouri pou m pa la
    ankò.”
  ukr-ONPU: Бо оточили мене біди – немає їм ліку! Настигли мене беззаконня мої, так
    що не можу я бачити. Вони стали численнішими за волосся на моїй голові; серце
