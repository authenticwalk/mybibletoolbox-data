  pan-pan: ਮੇਰੇ ਤੋਂ ਅੱਖ ਫੇਰ ਲੈ ਕਿ ਮੈਂ ਟਹਿਕਾਂ, ਇਸ ਤੋਂ ਪਹਿਲਾਂ ਕਿ ਮੈਂ ਚਲਾ ਜਾਂਵਾਂ ਅਤੇ
