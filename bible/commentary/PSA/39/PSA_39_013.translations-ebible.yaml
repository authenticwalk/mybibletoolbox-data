  kbq-kbq: Hanki karimpama ahenenantana zana natrege'na, osi'a knafina musena hu'na
    mani'nena fri'na va'neno.
  pon-pon: Kom kotin muei jan ia, pwe i en kelailada, mon ai pan kokowei o jolar mia.
  nhe-BL: Ayoc xinechtlatzacuilti. Xinechcahuili sampa ma nijpiyas fuerza huan se
    quentzi paquilistli pampa se tonal nimiquis huan ayoc niitztos nica.”
  wnc-wnc: Nae meya kumzang ma namim. Gata na atnandutewi musip gwaangu gatu natapit.
    Siwana na gatukande masande kungwake keu andaka gatukande tewit.
  bus-bus: Ǹ uu goma lɛ ma pↄↄ e àgↄ̃ nna dↄ, ai màgↄ̃ gá anduna tó.
  gub-BL: Epytu'u herehe neme'egatu re nehe. Nezewe mehe apuner putar herurywete haw
