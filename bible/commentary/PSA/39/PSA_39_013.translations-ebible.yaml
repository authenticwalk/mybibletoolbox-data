  iou-iou: Eruk nabä kätäŋiri oretoret ätu täŋkaŋ kaŋ kuŋ kewewa!
  haw-1868: E hookoe mai ia'u, i loaa hou mai ka ikaika ia'u. Mamua o ko'u hele ana
