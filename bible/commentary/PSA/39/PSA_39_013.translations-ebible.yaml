  mar-mar: तुझे माझ्यावरील टक लावून बघने फिरव, म्हणजे मी मरणाच्या आधी पुन्हा हर्षीत
    होईल.
  isl-isl: Heyr þú bæn mína, Drottinn, hlustaðu á hróp mitt! Vertu ekki hljóður við
    tárum mínum. Mundu að ég er gestur hér, förumaður á þessari jörð eins og forfeður
    mínir.
  hlt-THB: Cet nawh am ka awm voel naak tym apha hlan awh ka zeelnaak tlaih aham,
