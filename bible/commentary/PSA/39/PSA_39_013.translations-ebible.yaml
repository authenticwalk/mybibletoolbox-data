  lug-lug: Ndeka nsanyukemu, nga sinnava mu nsi muno, ne mbulirawo ddala.
  heb-heb: השע ממני ואבליגה בטרם אלך ואינני׃
  ben-IRV: আমার থেকে তোমার দৃষ্টি ফেরাও যাতে আমি মরার আগে আবার হাঁসতে পারি।”
  ntu-ntu: Ayrkrtxpx nzetqkr drtqnge x aotxpxbz drtqnge, Murde mwx na-abrtztx-kaix
