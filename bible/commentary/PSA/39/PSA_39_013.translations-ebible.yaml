  cuk-cuk: Mer isdar be an-dake. An we-napneggi-naed-iduar, an gannar weligwar itogoed.”
  uig-CYR: Чүнки сансиз күлпәтләр мени оривалди; Қәбиһликлирим мени бесивелип, көрәлмәйдиған
