  qub-qub: Amana ricapämaynachu. Ichic cacharcamay ari cay pachacho cawashäcamallapis
    cushisha goyapärinäpaj.»
  bqp-bqp: Ǹ wɛ́ goma de ma pↄ le àgↄ̃ nna dↄ, ari màgↄ̃ gɛ́ andunia tó.
  hat-hat: (039:14) Tanpri, wete je ou sou mwen, pou m' ka pran yon ti souf, anvan
    m' ale, anvan m' mouri.
  eng-BSB: Turn Your gaze away from me, that I may again be cheered before I depart
