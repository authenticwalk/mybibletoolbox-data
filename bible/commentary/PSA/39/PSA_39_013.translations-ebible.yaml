  zar-NT: Benna nedaʼ lataj idipa ládxaʼa zíʼalö ca uzáʼa yödzölió ni, en bítiʼrö
    soaʼ.
  urd-urd: आह! मुझ से नज़र हटा ले ताकि ताज़ा दम हो जाऊँ, इससे पहले के मर जाऊँ और हलाक
    हो जाऊँ।”
  rus-SYN: 'ибо окружили меня беды неисчислимые; постигли меня беззакония мои, так
