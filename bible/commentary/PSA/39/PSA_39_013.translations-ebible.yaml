verse: PSA.039.013
translations:
  mal-C: ഞാൻ മറഞ്ഞ് ഇല്ലാതെയാകുംമുമ്പ് വീണ്ടും ആനന്ദിക്കേണ്ടതിന് അവിടത്തെ (ക്രോധത്തിന്റെ)
    ദൃഷ്ടി എന്നിൽനിന്നും അകറ്റണമേ.” സംഗീതസംവിധായകന്.
  deu-TKW: Höre mein Gebet, Jahwe, und vernimm mein Schreien! Zu meinen Thränen schweige
    nicht! Denn ein Gast bin ich bei dir, ein Beisasse, wie alle meine Väter.
  lin-lin: Yawe, yoka libondeli na ngai ; yoka na bokebi, wana nazali koganga mpo
    na kosenga lisungi, kovanda nye te liboso ya mpinzoli na ngai, pamba te epai na
    Yo, nazali mopaya mpe moleki nzela lokola bakoko na ngai.
  mmx-mmx: Una ke xepe mulus ia kusu anaba momo avot ti loonon tarak la di noxo ven
    tu bok ba rak.
  eng-LSV: Look from me, and I brighten up before I go and am not!
  eng-GNV: Stay thine anger from me, that I may recouer my strength, before I go hence
    and be not.
  eng-WEBSTER: O spare me, that I may recover strength, before I go hence, and be
    no more.
  nhw-BL: Ayacmo techtlatzacuilti. Techcahuili sempa ma nijpiyas fuerza huan se quentzi
    paquilistli pampa se tonal nimiquis huan ayacmo niitztos nica.”
  swh-ONEN: Tazama mbali nami, ili niweze kufurahi tena kabla sijaondoka na nisiwepo
    tena.”
  bba-bba: Yinni Gusunɔ, ɑ nɛn kɑnɑru nɔɔwɔ, kpɑ ɑ nɛn sokuru swɑɑ dɑki. A ku nɛn
    wuri ɑtɑfiiru ko, domi nɑ sɑ̃ɑwɑ sɔɔ wunɛn mi nɡe nɛn sikɑdobɑ kpuro.
  eng-KJVCPB: O spare me, that I may recover strength, Before I go hence, and be no
    more.
  luo-luo: We ngʼiya, mondo achak abed moil kendo kapok adar aweyo pinyni mi alal
    e wangʼ ji.
  aii-aii: ”ܦܪܘܿܩ ܡܸܢܝܼ ܕܚܵܕܹܝܢ ܡܩܲܕܡ ܕܐܵܙܹܠ݇ܢ ܘܠܵܐ ܗܵܘܹܝܢ ܐܚܹܪܢܵܐ.“
  meu-meu: Egu amo ba mede kerehai, bena moale baina diba, ini amo do basina raka
    oho basina lao bubuni negana ai.
  npi-ULB: मबाट तपाईंको हेराइलाई हटाउनुहोस् ताकि म मर्नअघि म फेरि मुसुक्‍क हाँस्‍न
    सकौं।
  yor-yor: Dá mi sí, kí èmi lè ní agbára, kí èmi tó lọ kúrò níhìn-ín yìí, àti kí èmi
    ó tó ṣe aláìsí.”
  pes-OPCB: غضب خود را از من برگردان؛ بگذار پیش از آنکه از این دنیا بروم و دیگر نباشم،
    بار دیگر روی شادی و نشاط را ببینم!
  tgl-ULB: Ibaling mo ang iyong pagtitig mula sa akin para muli akong makangiti bago
    ako mamatay.”
  nop-nop: Du malabumuŋ kotigoŋ mu nambeŋ. Binabune kotigoŋ welemomooŋ nadiwit. Unduŋ
    tiŋa mindaŋkade kedem kumuŋa kwet i bikabudapmawaat.
  hui-hui: I̱ lone mo tandaga nahe emene hangu nde i̱naga bu miniha dungulo holiya
    helabe laro. Mani i̱ homalu nde dindi ogo wahalu poliyadago ani helabe laro.
  mya-mya: ကျွန်​တော်​မျိုး​သေ​၍​ပျောက်​ကွယ်​မ​သွား​မီ ရွှင်​လန်း​မှု​အ​နည်း​ငယ်​ရ​ရှိ​စေ​ရန်
    ကျွန်​တော်​မျိုး​ထံ​မှ​မျက်​နှာ​တော်​ကို​လွှဲ​တော်​မူ​ပါ။
  bod-N: འདས་ནས་མེད་པར་མ་གྱུར༌སྔོན། །ང་རང་ཡང་བསྐྱར་སྤྲོ་བའི༌ཕྱིར། །ཐུགས་ཁྲོའི་སྤྱན་གྱིས་མི་གཟིགས༌རོགས།།
  wsk-wsk: Nika gemang magara to ilup se ani aeman saparik, ale asele baga kua yumu
    namarikko.”
  sna-sna: Ringirai kure neni, kuti ndimbofarazve ndisati ndabva uye ndisisipo.”
  spa-BLM: Oh, perdóname, para que recupere las fuerzas, antes de que me vaya y no
    exista más”.
  cac-cac: Mamin, man̈ ac'cot a c'ac'alc'olal d'ayin, yic vach' tzin tzalaj junoc
    rato, yacb'an manto el-laj in c'ool.
  swh-ULB: Geuzia furaha yako kwangu ili kwamba niweze kutabasamu kabla sijafa.
  bel-bel: бо няшчасьці мяне абступілі безьлічныя; беззаконьні мае дасягнулі мяне,
    так што і бачыць не магу; іх болей, чым валос на маёй галаве; сэрца маё пакінула
    мяне.
  deu-ELBBK: Höre mein Gebet, HERR, und nimm zu Ohren mein Schreien; schweige nicht
    zu meinen Tränen! Denn ein Fremder bin ich bei dir, ein Beisasse wie alle meine
    Väter.
  mbb-OT: Kena ad kenikew kepeuki, su para mebmelipayen a te kenè e pa ebpatey.
  mal-2015: ഞാൻ ഇവിടെനിന്നു പോയി ഇല്ലാതെയാകുന്നതിന്നു മുമ്പെ ഉന്മേഷം പ്രാപിക്കേണ്ടതിന്നു
    നിന്റെ നോട്ടം എങ്കൽനിന്നു മാറ്റേണമേ.
  gup-gup: Yuwn bu kanwernhnan, ba ngayawoyhmarrmarr. Kaluk darnkih ngarrowen dja
    ngadjalyakmen, bonj.”
  rmc-rmc: RAJEJA, šun avri miro mangipen! Šun man, sar vičinav, hoj mange te pomožines!
    Ma av čhit, sar me rovav! Se ke tu som ča cudzincos, ča hosťos avke sar savore
    mire dada.
  nlg-nlg: Ko lubati pileu ghua ge ku ghoi kiakia me ke maheboa ghua na lagagu, vaho
    ge ku tona.
  pes-OPV: روی (خشم )خود را از من بگردان تا فرحناک شوم قبل از آنکه رحلت کنم و نایاب
    گردم.
  ron-1924: Абате-Ць привиря де ла мине ши ласэ-мэ сэ рэсуфлу, пынэ ну мэ дук ши сэ
    ну май фиу!
  ben-OBCV: আমার জীবন শেষ হওয়ার আগে আমার উপর থেকে তোমার ক্রোধের দৃষ্টি সরাও, যেন
    আমি আবার জীবন উপভোগ করতে পারি।”
  som-som: Ii tudh, itaalkaygu mar ha igu soo noqdee, Intaanan meesha tegin oo aanan
    mar dambe ka soo noqonayn.
  lat-VUC: Quoniam circumdederunt me mala quorum non est numerus; comprehenderunt
    me iniquitates meæ, et non potui ut viderem. Multiplicatæ sunt super capillos
    capitis mei, et cor meum dereliquit me.
  eng-ASVBT: Oh spare me, that I may recover strength, Before I go hence, and be no
    more.
  mna-mna: Tana ŋgal motoŋ irao. Muŋai yo. Naso menmeen yo pa mazwaana ri ti, mana
    aŋmeete mi aŋmap pa toono.
  ita-1885: Cessati da me, acciocchè io mi rinforzi, Innanzi che io me ne vada, e
    non sia più.
  eng-LXXUP: For innumerable evils have encompassed me; My transgressions have taken
    hold of me, and I could not see; They are multiplied more than the hairs of my
    head; And my heart has failed me.
  eng-ULB: Turn your gaze from me so that I may smile again before I die.”
  spa-VBL: Por favor, déjame en paz para que pueda sonreír de nuevo, antes de que
    muera y me vaya de este mundo.
  fra-_FOB: Détourne de moi ton regard, et que je reprenne mes forces, avant que je
    m'en aille et que je ne sois plus.
  mal-mal: ഞാൻ ഇവിടെനിന്ന് പോയി ഇല്ലാതെയാകുന്നതിന് മുമ്പ് ഉന്മേഷം പ്രാപിക്കേണ്ടതിന്
    അവിടുത്തെ നോട്ടം എന്നിൽനിന്ന് മാറ്റണമേ.
  urd-GVR: Mujh se bāz ā tāki maiṅ kūch karke nest ho jāne se pahle ek bār phir hashshāsh-bashshāsh
    ho jāūṅ.
  suz-BL: आं बेक्‍चा ङोंइती आं पर्बम गाइक्‍चा प्रोनीन। मिनु गो लेंशा ग्‍येरशा बाक्‍चा
    तङल” दे पुंइता।
  eng-NOY: O spare me, that I may recover strength, Before I go away, and be no more!
  ita-1927: Distogli da me il tuo sguardo ond’io mi rianimi, prima che me ne vada,
    e non sia più.
  ckb-ckb: ڕووی گرژت لە من وەرگێڕە، هەتا شادمان ببمەوە، پێش ئەوەی بڕۆم و نەمێنم.»
  eng-BBE: Let your wrath be turned away from me, so that I may be comforted, before
    I go away from here, and become nothing.
  xsi-xsi: Naŋa ano pano tu kulele nao pa naŋa kilo. Ŋineŋga naŋa ma akura tu andeka
    kilo lee ikura lâ zo ndia ma napile tâno ŋine ku naoŋgu tia lâ.”
  kan-OKCV: ನಾನು ಹೊರಟುಹೋಗಿ ಇಲ್ಲವಾಗುವ ಮೊದಲು ನಾನು ಪುನಃ ಸಂತೋಷಿಸುವಂತೆ ನಿಮ್ಮ ಕೋಪದ ದೃಷ್ಟಿಯನ್ನು
    ಬೇರೆ ಕಡೆ ತಿರುಗಿಸಿರಿ.”
  tam-2017: நான் இனி இல்லாமல்போவதற்குமுன்னே, தேறுதலடையும்படி என்னிடத்தில் பொறுமையாக
    இரும்.
  spa-RV-1909: Déjame, y tomaré fuerzas, antes que vaya y perezca.
  ron-BTF: Cruță-mă, ca să îmi regăsesc puterea, înainte de a mă duce de aici și a
    nu mai fi.
  eng-WEBP: Oh spare me, that I may recover strength, before I go away and exist no
    more.”
  eng-FBV: Please leave me alone so I can be cheerful again, before I am dead and
    gone.
  nld-1939: Houd op; opdat ik nog vreugde mag hebben, Eer ik heenga, en er niet meer
    zal zijn!
  nch-BL: Ayecmo techtatzacuilti. Techcahuili sempa ma nijpiya fuerza huan se quentzi
    paquilisti pampa se tonali nimiquis huan ayecmo niitztos nica.”
  vie-1934: Chúa ôi! xin hãy dung thứ tôi, để tôi hồi sức lại Trước khi tôi đi mất,
    không còn nữa.
  cha-cha: Poloyo ya jufañule minetgot, antes de jujanao ya ti jutalo.
  hin-CV: इसके पूर्व कि मैं चला जाऊं, अपनी कोपदृष्टि मुझ पर से हटा लीजिए, कि कुछ समय
    के लिए ही मुझे आनंद का सुख प्राप्‍त हो सके.”
  eng-OURB: Oh spare me, that I may recover strength, before I go away, and exist
    no more.”
  spa-BES: Deja de mirarme, para que yo sea consolado, antes que me vaya de aquí,
    y me convierta en nada.
  tdx-tdx: Atoliho tsy hisamba’o ahy, hisomilahako, aolo’ ty fiengako tsy ho eo ka.
  tha-KJV: โอ ขอทรงเมินพระพักตร์จากข้าพระองค์ เพื่อข้าพระองค์จะเบิกบานขึ้น ก่อนที่​ข้าพระองค์จะจากไปและไม่​มี​อยู่​อีก​”
  por-BR-2018: Não prestes atenção em mim em tua ira , antes que eu vá, e pereça.
  deu-ELO: Blicke von mir ab, daß ich mich erquicke, bevor ich dahingehe und nicht
    mehr bin!
  eng-WYC-2018: Forgive thou to me, that I be refreshed, before that I go; and I shall
    no more be. (Forgive thou me, so that I can be refreshed, before that I go away;
    and then I shall be no more.)
  epo-epo: Lasu min, ke mi vigliĝu, Antaŭ ol mi foriros kaj ĉesos ekzisti.
  gfk-gfk: Nanaas laah mekai ho iau waing iau nigi guama baling, iau kabi maat laah
    ma pa da nas habaling iau.”
  uig-PIN: Manga tikkǝn kɵzüngni mǝndin neri ⱪilƣaysǝnki, Mǝn barsa kǝlmǝs jayƣa kǝtküqǝ,
    Meni bir’az bolsimu raⱨǝttin bǝⱨrimǝn ⱪilƣaysǝn.
  beo-beo: Na da hedolowane asili, bu hame ba:muba:le, Dia na fonobahadi hahawane
    hamoma:ne, na yolesima.
  tpi-OTNT: Yu no ken mekim save moa long mi. Larim mi pastaim na mi ken belgut gen.
    Na bihain mi ken i dai na lusim graun olgeta.
  hau-SA: Ka kau da fuskarka daga gare ni, saboda in sāke yin farin ciki kafin in
    tafi in kuma rabu da nan.”
  udu-udu: Hilki /e mo ka c̱iŋ’ko’d mo ’peni aha/ mo, ki aha/ mina gam bwaŋ ’kunyu’d
    mo nṯwa/a/ ki aha/ mina ya mo dhali diki di doḵ/e mo.
  uig-LAT: Manga tikken közüngni mendin néri qilghaysenki, Men barsa kelmes jaygha
    ketküche, Méni bir’az bolsimu rahettin behrimen qilghaysen.
  nde-nde: Ake ukhangele eceleni nje ukuze ngithokoze njalo, ngingakasuki lapha ngibe
    ngongasekho.”
  ton-ton: Tuku siʻi ai pe au, koeʻuhi ke u toe maʻu ʻeku mālohi, ʻi he teʻeki ai
    te u ʻalu ʻi heni, pea te u ʻikai leva.
  ces-1613: Vyslyšiž modlitbu mou, Hospodine, a volání mé přijmi v uši své; neodmlčujž
    se kvílení mému, nebo jsem příchozí a podruh u tebe, jako i všickni otcové moji.
  eng-WMB: Oh spare me, that I may recover strength, before I go away and exist no
    more.”
  tam-TCV: நான் இவ்விடத்தைவிட்டுப் பிரிந்து இல்லாமல் போகுமுன்னே, நான் திரும்பவும்
    மகிழும்படியாய், உமது கோபத்தின் பார்வையை என்னைவிட்டு அகற்றும்.”
  ceb-ULB: Ayaw na ako tan-awa aron makapahiyom ako pag-usab sa dili pa ako mamatay.
  pol-UBG: Oszczędzaj mnie, abym się wzmacniał, zanim odejdę i już mnie nie będzie.
  urd-GVU: مجھ سے باز آ تاکہ مَیں کوچ کر کے نیست ہو جانے سے پہلے ایک بار پھر ہشاش
    بشاش ہو جاؤں۔
  eng-OEBCW: Look away from me, let me smile again, before I die and am gone.
  deu-1912: Laß ab von mir, daß ich mich erquicke, ehe ich den hinfahre und nicht
    mehr hier sei.
  kan-2017: ನಾನು ಅಗಲಿ ಹೋಗಿ ಇಲ್ಲವಾಗುವುದಕ್ಕೆ ಮೊದಲು, ಸ್ವಲ್ಪ ಸಂತೋಷಪಡುವಂತೆ ನಿನ್ನ ಕೋಪದೃಷ್ಟಿಯನ್ನು
    ನನ್ನ ಕಡೆಯಿಂದ ತಿರುಗಿಸಿಕೊಳ್ಳಬೇಕು, ದೇವಾ.”
  yap-yap: Mu pageg nggu par rog nge yag ni yiggu felfelan’ bochu’uw u m’on ni nggum’
    nggu chuw.
  hlt-MCSB: Ka cet tih ka khum hlan ah ka ngai a dip ham khaw kai taeng lamkah mangthong
    mai dae.
  mdy-ETH: ሃይቂ ታኣኒ ማዑዋ ቤዞ ዓኣዻንዳሢኮ ቤርታ ሃዳራ ታ ዎዛዻንዳጉዲ ዻካ ታኣም ጌዔቴራ።»
  twi-ASANTE: Yi wʼani firi me so na manya anigyeɛ bio ansa na mafiri ha a mente ase
    bio.” Wɔde ma dwomkyerɛfoɔ.
  eng-WEBU: Oh spare me, that I may recover strength, before I go away and exist no
    more.”
  acu-NT: Wikia jaatsuk pujaing, winaka kajertukaip. Tura wi jaatsaing jumchik iwiaaku
    pujusti tusam tsangkatrukta.
  spa-PDDPT: Aparta de mí tu mirada para que yo sonría, Antes que yo parta y no exista
    más.
  gun-gun: Eikuaa potave eme xere, akanhy avy e'ỹ re avy'a ju aguã.” Jogueroporaei
    va'e pe Davi ombopara va'ekue.
  agu-BL: Ma jalu' bin, quil chinxuxu' mas, ma na tak'u' ama'l swetz tan jale'n mu'ẍt
    inwalor, tan intzatzine'n coboxt k'ej te yi ntaxk chinquim.”
  ilo-ULB: Ibaw-ingmo ti natadem a panagkitam kaniak tapno makaisemak manen sakbay
    a matayak.
  kpg-kpg: Heia au gii noho modogoau gi tenetene tama madagoaa hagabalua i mua dogu
    hana gi daha ga hagalee.”
  uig-ARA: ماڭا تىككەن كۆزۈڭنى مەندىن نېرى قىلغايسەنكى، مەن بارسا كەلمەس جايغا كەتكۈچە،
    مېنى بىرئاز بولسىمۇ راھەتتىن بەھرىمەن قىلغايسەن.
  sus-sus: Alatala, n ma dubɛ suxu, i xa i tuli mati n ma maxandi ra. I xa n wa xui
    mɛ, barima i xa xɔɲɛ nan n na. N luma alɔ n benbae, n mu buma yi duniɲa bɛndɛ
    fuɲi fari.
  pon-2006: Komw ketin kupwure ie I en kalapwukala ahnsou kis ahneki peren mwohn ei
    pahn patohsang met oh sohla mie.
  jae-jae: Ôlêwaŋ aê gebe jasi aoc su acgom, go jaêc su e malocmê samucgeŋ.
  ksd-ksd: Boina ba una nur vue iau. upi ina lagar mulai. Ma namur ina vana kan ati
    ma pa ina ki mulai.
  tur-YTC: Beni esirge de gücüme kavuşayım, Göçüp yok olmadan önce.”
  bel-N: Пачуй малітву маю, ГОСПАДЗЕ, і прыхілі вуха да ляманту майго! Не маўчы на
    сьлёзы мае, бо я прыхадзень у Цябе і пасяленец, як і ўсе бацькі мае.
  grc-BRENT: Ὅτι περιέσχον με κακὰ, ὧν οὐκ ἔστιν ἀριθμὸς, κατέλαβόν με αἱ ἀνομίαι
    μου, καὶ οὐκ ἠδυνάσθην τοῦ βλέπειν· ἐπληθύνθησαν ὑπὲρ τὰς τρίχας τῆς κεφαλῆς μου,
    καὶ ἡ καρδία μου ἐγκατέλιπέ με.
  kpr-kpr: Ninda ungu sokinembaso dae resena. Doyaso, na jo ambae irise, ivuga itako
    edo, na ambono dadabare!”
  ind-AYT: (39-14) Palingkan tatapan-Mu dariku supaya aku bergembira sebelum aku pergi
    dan tidak ada lagi.
  yom-yom: Wuphengumunina thaluꞌaku muingi ndimona diaka khini tuamina ndunda ayi
    ndibika buela monika.”
  yut-yut: Saŋbeŋek yo yokwisi dɨma aŋ nabi. Yum nandaŋaki butno ae tagɨsi asak. Aŋaki
    don kɨmagek on mɨktɨm wagɨl yɨpmaŋ dekgeŋ.
  nya-nya: Musandiyangʼane mwaukali, choncho ndidzatha kusangalala ndisanafe ndi kuyiwalika.”
  hrv-hrv: Čuj, o Jahve, molitvu moju, vapaje mi poslušaj, na suze se moje ne ogluši!
    Jer u tebe ja sam došljak, pridošlica kao svi oci moji.
  mps-mps: Nago enaba te dene mabo sę me elamuo. Enabolo sula tagalu, te ena haliga
    wiegi yai ma emainu yao. Tama nosali ena isibaso, te tǫ mu taga paibao.
  tpi-tpi: Yu no ken mekim save moa long mi. Larim mi pastaim na mi ken belgut gen.
    Na bihain mi ken i dai na lusim graun olgeta.
  dan-1931: Hør, o HERRE, min Bøn og lyt til mit Skrig, til mine Tårer tie du ej!
    Thi en fremmed er jeg hos dig, en Gæst som alle mine Fædre.
  vie-OVCB: Xin Chúa tha tội để con phấn khởi, vui tươi trước khi con qua đời và không
    còn nữa!
  guj-2017: હું મૃત્યુ પામું તે અગાઉ, તમારી કરડી નજર મારા પરથી દૂર કરો કે જેથી હું
    ફરીથી હર્ષ પામું.
  pon-2006A: Komw ketin kupwure ie I en kalapwukala ahnsou kis ahneki peren mwohn
    ei pahn patohsang met oh sohla mie.
  por-BRBSL: Oh me poupe, para que eu possa recuperar minhas forças, antes que eu
    vá embora e não exista mais”.
  eng-OEBUS: Look away from me, let me smile again, before I die and am gone.
  swe-swe: 'Hör min bön, o Herre (Jahve), lyssna på (vänd ditt öra till) mitt rop
    (i kval, djup vånda), var inte tyst vid mina tårar; för jag är en främling hos
    dig, en temporär gäst som alla mina förfäder. [Det finns ett rabbinskt uttryck
    som beskriver tre typer av böner, i ökad grad av intensitet: tyst bön, bönerop
    med hög röst och slutligen tårar. Tårarna är det starkaste uttrycket för bön.
    Det finns ingen stängd dörr som inte tårar kan tränga igenom står det i en kommentar
    i Mishna, som är den judiska tolkningarna av lagen, se Berachot 32b. Uttrycket
    ”främlingar och gäster” har sitt ursprung från , där Abraham köper ett markområde
    i Hebron för att begrava sin hustru Sarah. Gäst och främling beskriver också människans
    flyktighet och korta tid på jorden, se . I äger Gud landet och israeliterna är
    ”främlingar och gäster hos Gud”. Utifrån hela sammanhanget i hela kapitlet i 3
    Mos 25 framträder ännu en poäng. På samma sätt som israeliterna skulle ta hand
    om främlingen finns en önskan hos David att Gud ska ta hand om honom.]'
  cth-cth: Kaawm toung laipalah, ka khup hoehnahlan vah, ka ko bout a nawm nahanelah,
    na pasai haw.
  twi-twi: Yi wʼani fi me so na manya nkwa bio, ansa na mafi ha a mente ase bio.”
    Wɔde ma dwonkyerɛfo.
  hlt-hlt: Ka cet tih ka khum hlan ah ka ngai a dip ham khaw kai taeng lamkah mangthong
    mai dae.
  tbz-SIM: N Yiɛ̀ nKuyie nkéntɛ́ m bɑ́ɑmmìi nɛ̀ n sɑ́útìi, m bɑ́ nkuɔ̀ nkɑ̀ɑ cĩ̀ɛ̃́kɛ́,
    n tú opɔ̀ɔ̀ nwe ɑ borɛ̀ kɛ yóó pɛ̃ɛ̃tɛ́ n yɛmbɛ̀ kɔ̃mɛ.
  msy-2020: Nɨ ivezir kuram ua na danɨngan markɨ. Nɨ na ateghtɨ kɨ uabɨra ikɨtɨ, nan
    navim tong deraka. Egh kɨ gɨn ovegh nguazim bar anetaghɨragham.
  dop-dop: Hɑɩ, Tɑcɑɑ ke ŋkpɑŋŋ nɑ ń nɩɩ, mɑ kʋsələmʋtʋ nɑ mɑ kɑpusi. Mɑ ɩsəlʋm tɔm
    ɩ́ tɑɑ kisi-ŋ pətɔɔtəlɛ lɑpʋ. Mpi tɔ, mɑ kɛ́ mʋʋlʋ kɛ nyɑ́ tɛɣɛ, ɩsɩɩ mɑ cɔsɔnɑɑ.
  azb-azb: Bir azca nəzərini məndən çək, Qoy köçüb getməzdən əvvəl dinc yaşayım».
  eng-DBY: Look away from me, and let me recover strength, before I go hence and be
    no more.
  hin-2017: आह! इससे पहले कि मैं यहाँ से चला जाऊँ और न रह जाऊँ, मुझे बचा ले जिससे
    मैं प्रदीप्त जीवन प्राप्त करूँ!”
  wol-KYG: Éy Aji Sax ji, déglul, ma ñaan la, teewlul, ma woo la wall; bul tanqamlu
    sama yuux, doxandéem doŋŋ laa fi yaw, di gan ni maam yépp.
  bjr-bjr: Oo Yaawee ani oori afiriara kaaqa daaquqaidanoo anee kaqinni anneenna oori
    ubeekamasainaqa qinee qusasaa asasiranaki mariqa kuqua.
  eng-YLT: Look from me, and I brighten up before I go and am not!
  kne-kne: Isaldeng mo koma nan domosdosaam ta manragsakak si sinkaattikan ta asiak
    matey pag enggay kayman.”
  eng-WYC-2017: Forgive thou to me, that I be refreshed, before that I go; and I shall
    no more be.
  eng-WMBB: Oh spare me, that I may recover strength, before I go away and exist no
    more.”
  zat-NTPS: Bsan neda' chee̱ gata' lataj xezí' le dipa' nédxula ca xexá'a xenitia'.
  zty-NTPS: Bi be gono' chia' to chi'ize nich gata' latje yezí' ḻaža'a, dan' ḻa'
    yeza'tia' yežlyó nga, na' biž soa'.”
  urd-GVH: मुझसे बाज़ आ ताकि मैं कूच करके नेस्त हो जाने से पहले एक बार फिर हश्शाश-बश्शाश
    हो जाऊँ।
  rug-rug: Mu lopu doṉo mae au pa Mua ginegese, pude qu boka qetu si rau totoso lopu
