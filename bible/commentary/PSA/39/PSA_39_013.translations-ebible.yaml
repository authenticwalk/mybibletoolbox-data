  hbo-hbo: שִֽׁמְעָ֥ה־תְפִלָּתִ֨י ׀ יְהוָ֡ה וְשַׁוְעָתִ֨י ׀ הַאֲזִינָה֮ אֶֽל־דִּמְעָתִ֗י
    אַֽל־תֶּ֫חֱרַ֥שׁ כִּ֤י גֵ֣ר אָנֹכִ֣י עִמָּ֑ךְ תֹּ֝ושָׁ֗ב כְּכָל־אֲבֹותָֽי׃
  kik-kik: Wĩhũgũre na kũngĩ ũtige kũnyona, nĩguo ngĩkene rĩngĩ, itanathiĩ njage gũkorwo
