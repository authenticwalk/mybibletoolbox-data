verse: PSA.039.008
translations:
  mal-C: എന്റെ എല്ലാ അകൃത്യങ്ങളിൽനിന്നും എന്നെ മോചിപ്പിക്കണമേ; ഭോഷരുടെ പരിഹാസവിഷയമാക്കി
    എന്നെ മാറ്റരുതേ.
  deu-TKW: Und nun, worauf harre ich, Herr? Mein Hoffen steht allein auf dich!
  lin-lin: Sik’oyo, oh Nkolo, nazela lisusu nini ? Natiaka elikya na ngai kati na
    Yo.
  mmx-mmx: Una lox asepsu ia basinge laxaloklok kakapmek axap tarak, la nemen gat
    nu uta ke xepe limixin baulang dina vaase aksaksa ria.
  eng-LSV: Deliver me from all my transgressions, || Do not make me a reproach of
    the fool.
  eng-GNV: Deliuer me from all my transgressions, and make me not a rebuke vnto the
    foolish.
  eng-WEBSTER: 'Deliver me from all my transgressions: make me not the reproach of
    the foolish.'
  nhw-BL: Techmaquixti tlen notlajtlacolhua. Amo xiquincahuili masehualme catli huihuitique
    ma noca paquica ica catli nijchijtoc.
  swh-ONEN: Niokoe kutoka kwenye makosa yangu yote, usinifanye kuwa dhihaka ya wapumbavu.
  bba-bba: Tɛ̃ Yinni, mbɑ nɑ mɑɑ mɑrɑ. Nɛn yĩiyɔbu wɑ̃ɑ wunɛ sɔɔ.
  eng-KJVCPB: 'Deliver me from all my transgressions: Make me not the reproach of
    the foolish.'
  luo-luo: Resa kuom ketho maga duto; kik imi abedi ngʼama joma ofuwo jaro.
  aii-aii: ”ܦܲܨܝܼ ܠܝܼ ܡ̣ܢ ܟܠܵܝܗ‌ܝ ܓܢܵܗ‌ܝܼ̈، ܠܵܐ ܥܵܒ݂ܕܹܬ ܠܝܼ ܠܵܘܡܵܐ ܕܣܲܟ݂ܠܵܐ.
  meu-meu: Egu kara dika iboudiai lalodia amo ba harohogu mauri; kavakava taudia na
    ba laodia ahu, basie ihi-ihiraigu.
  npi-ULB: मेरा पापहरूबाट मलाई बचाउनुहोस् । मलाई मूर्खहरूको निन्दा नबाउनुहोस् ।
  yor-yor: Gbà mí lọ́wọ́ ìrékọjá mi gbogbo. Kí o má sì sọ mí di ẹni ẹ̀gàn àwọn ènìyàn
    búburú.
  pes-OPCB: مرا از همهٔ گناهانم برهان و نگذار احمقان به من بخندند.
  tgl-ULB: 'Ako ay bigyan mo ng katagumpayan sa lahat ng aking mga kasalanan: huwag
    mo akong gawing paksa ng pangungutya ng mga mangmang.'
  nop-nop: Du nehitubu-lodaaŋ kotigoŋ nanagila kadakaniŋne hogohogok u tumolokutnambeŋ.
    Tiŋa me kaulehi nadiyembune nanimpekit mu tineŋ.
  hui-hui: Í̠na i̱ pele ngialu i̱na ko biruru domo wahabe. Agali ko mini nawi ale
    karume i̱ hondo oba halu mege bialu helo nahelabe.
  mya-mya: ကျွန်​တော်​မျိုး​၏​အ​ပြစ်​အ​ပေါင်း​မှ​ကယ်​တော် မူ​ပါ။ ကျွန်​တော်​မျိုး​အား​လူ​မိုက်​တို့​လှောင်​ပြောင်
    စေ​တော်​မ​မူ​ပါ​နှင့်။
  bod-N: ང་ཡི་འགལ་སྐྱོན་ཀུན་ལས༌སྒྲོལ། །གླེན་པས་འཕྱ་བར་བདག་མ༌མཛད།།
  wsk-wsk: Aninga memek suen la ningi aga sangaru toko, se kari ikia mena mu me aga
    gusimonko.
  sna-sna: Ndiponesei pakudarika kwangu kwose; regai kundiita chiseko chamapenzi.
  spa-BLM: Líbrame de todas mis transgresiones. No me hagas el reproche de los tontos.
  cac-cac: Colinel d'a masanil in chucal. Man̈ in a cha b'uchjoc yuj eb' chuc spensar.
  swh-ULB: Uniokoe na dhambi zangu; usinifanye laumu ya wabumbavu.
  bel-bel: 'Тады я сказаў: вось, іду; у зьвітку кніжным пра мяне напісана:'
  deu-ELBBK: Und nun, auf was harre ich, Herr? Meine Hoffnung ist auf dich!
  mbb-OT: Ipelingkawas a te langun he menge salè ku, ne kenè nu ituǥut he sudia a
    te menge tulebung.
  mal-2015: എന്റെ സകലലംഘനങ്ങളിൽനിന്നും എന്നെ വിടുവിക്കേണമേ; എന്നെ ഭോഷന്റെ നിന്ദയാക്കി
    വെക്കരുതേ.
  gup-gup: Kanngehkemen kore ngaye kunwarre, dja ngakurduyimi kunwarre kunwern bu
    ngaye ngawarreworrinj. Yuwn kanbawon bu nawu birribengwarr bininj ngandidjekmiwon.
  rmc-rmc: Avke akana, pre soste užarava, RAJEJA? Mukav man pre tu,
  nlg-nlg: Ko vavolau ta nigua na lei hahi, mo ko bei lubatira tara bule ge kara kia
    haghiniu.
  pes-OPV: مرا از همه گناهانم برهان و مرا نزد جاهلان عار مگردان.
  ron-1924: Избэвеште-мэ де тоате фэрэделеӂиле меле! Ну мэ фаче де окара челуй небун!
  ben-OBCV: আমার সব অপরাধ থেকে আমায় মুক্ত করো, আমাকে মূর্খদের উপহাসের পাত্র কোরো
    না।
  som-som: Xadgudubyadayda oo dhan iga samatabbixi, Oo ha iga dhigin mid nacasyadu
    caayaan.
  lat-VUC: 'tunc dixi: Ecce venio. In capite libri scriptum est de me,'
  eng-ASVBT: 'Deliver me from all my transgressions: Make me not the reproach of the
    foolish.'
  mna-mna: Uulu yo mi tatke yo pa sanaana tio ta boozomen. Kokena wal kankaanaŋan
    tikam sua repiiliŋana pio.
  ita-1885: Liberami da tutti i miei misfatti; Non farmi essere il vituperio dello
    stolto.
  eng-LXXUP: 'Then I said, Behold, I come: In the volume of the book it is written
    concerning me,'
  eng-ULB: Rescue me from my sins; do not make me the reproach of fools.
  spa-VBL: Sálvame de mi rebelión. No dejes que sea burlado por los tontos.
  fra-_FOB: Délivre-moi de toutes mes transgressions, et ne m'expose pas à l'opprobre
    de l'insensé!
  mal-mal: എന്റെ സകല പാപങ്ങളിൽ നിന്നും എന്നെ രക്ഷിക്കണമേ; എന്നെ ഭോഷന് നിന്ദയാക്കി
    വെക്കരുതേ.
  urd-GVR: Mere tamām gunāhoṅ se mujhe chhuṭkārā de. Ahmaq ko merī ruswāī karne na
    de.
  suz-BL: आं मरिम्‍शो पशो रे प्रोंइयीनी। मूर्खपुकीम आं कली शुक्‍शी मपामेक्‍ल।
  eng-NOY: Deliver me from all my transgressions; Let me not be the reproach of scoffers!
  ita-1927: Liberami da tutte le mie trasgressioni; non far di me il vituperio dello
    stolto.
  ckb-ckb: لە هەموو سەرپێچییەکانم ڕزگارم بکە، مەمکە بە گاڵتەجاڕی گێلەکان.
  eng-BBE: Make me free from all my sins; do not let me be shamed by the man of evil
    behaviour.
  xsi-xsi: Naŋa ano pano tu kuzavaru naneŋgu kiesaka rârâni piti lâ tiniŋgu, ŋana
    naŋa ma amo ara kilo. Ŋineŋga kinzi tamâta kapa-kapa ma sikura tu siveta ‘a’ pa
    naŋa kilo, ande tia.
  kan-OKCV: ನನ್ನ ಎಲ್ಲಾ ಉಲ್ಲಂಘನೆಗಳಿಂದ ನನ್ನನ್ನು ಬಿಡಿಸಿರಿ; ಬುದ್ಧಿಹೀನನ ನಿಂದೆಗೆ ನನ್ನನ್ನು
    ಪರಿಹಾಸ್ಯ ಮಾಡಬೇಡಿರಿ.
  tam-2017: என்னுடைய மீறுதல்கள் எல்லாவற்றிலுமிருந்து என்னை விடுதலையாக்கும், மூடனின்
    அவமானப்படுத்துதலுக்கு என்னை ஒப்புக்கொடுக்க வேண்டாம்.
  spa-RV-1909: Líbrame de todas mis rebeliones; no me pongas por escarnio del insensato.
  ron-BTF: Eliberează-mă de toate fărădelegile mele, nu mă face ocara prostului.
  eng-WEBP: Deliver me from all my transgressions. Don’t make me the reproach of the
    foolish.
  eng-FBV: Save me from my rebellion. Don't let me be mocked by fools.
  nld-1939: Verlos mij van al mijn zonden, En maak mij niet tot spot voor den dwaas.
  nch-BL: Techmaquixti ten notajtacolhua. Amo xiquincahuili masehualme cati huihuitique
    ma noca paquica ica cati nijchijtoc.
  vie-1934: Xin hãy giải cứu tôi khỏi các sự vi phạm tôi; Chớ làm tôi nên sự nhuốc
    nhơ của kẻ ngu dại.
  cha-cha: Nalibre yo gui todo y tinaelayeco, chamoyo pumopolo na jumanamamajlao gui
    taetiningo.
  hin-CV: मुझे मेरे समस्त अपराधों से उद्धार प्रदान कीजिए; मुझे मूर्खों की घृणा का
    पात्र होने से बचाइए.
  eng-OURB: Deliver me from all my rebellious breaches of relationships. Don’t make
    me the reproach of the foolish.
  spa-BES: Hazme libre de todos mis pecados; no dejes que me avergüence el hombre
    necio.
  tdx-tdx: Hahao amo fonga fiolàkoo, ko salare’o amo seretseo.
  tha-KJV: ขอทรงช่วยข้าพระองค์​ให้​พ้นจากการละเมิดทั้งสิ้นของข้าพระองค์ อย่าให้ข้าพระองค์เป็​นที​่นินทาของคนโง่
  por-BR-2018: Livra-me de todas as minhas transgressões; não me ponhas como humilhado
    pelo tolo.
  deu-ELO: Errette mich von allen meinen Übertretungen, mache mich nicht zum Hohne
    des Toren!
  eng-WYC-2018: Deliver thou me from all my wickednesses; thou hast given me (as a)
    shame to the unknowing. (Rescue thou me or Save thou me from all of my wickednesses;
    thou hast made me a shame, or a reproach, to the ignorant.)
  epo-epo: De ĉiuj miaj pekoj liberigu min, Ne lasu min fariĝi mokindaĵo por sensaĝulo.
  gfk-gfk: Halon leh iau sukun ira nugu nironga bakut. Waak u gil iau bia ira ulba
    diet na hasakit tagu.
  uig-PIN: Meni barliⱪ asiyliⱪlirimdin ⱪutⱪuzƣaysǝn, Meni ⱨamaⱪǝtlǝrning mǝshirisigǝ
    ⱪaldurmiƣaysǝn.
  beo-beo: Na wadela:i hou hamoi huluane, amoga Dia na gaga:ma. Amola gagaoui dunu
    ilia naba:le mae oufesega:ma:ma.
  tpi-OTNT: Yu ken kisim bek mi na lusim olgeta sin bilong mi. Yu no ken larim ol
    krankiman i tok bilas long mi.
  hau-SA: Ka cece ni daga dukan laifofina; kada ka sa in zama abin dariya ga wawaye.
  udu-udu: ’Cuḵi aha/ mo ’pena ris gwom pem kun dhaŋka/ mo. Dhalku/ ki kar aha/ jin
    mina imanmii miim p̱us iwaḵ aha/ mo.
  uig-LAT: Méni barliq asiyliqlirimdin qutquzghaysen, Méni hamaqetlerning mesxirisige
    qaldurmighaysen.
  nde-nde: Ngisindisa kuzozonke iziphambeko zami; ungangenzi inhlekisa yezitha.
  ton-ton: 'Fakamoʻui au mei heʻeku ngaahi talangataʻa kotoa pē: ʻoua naʻa ke ngaohi
    au ko e manukiʻanga ʻoe vale.”'
  ces-1613: Načež bych tedy nyní očekával, Pane? Očekávání mé jest na tebe.
  eng-WMB: Deliver me from all my transgressions. Don’t make me the reproach of the
    foolish.
  tam-TCV: என் மீறுதல்கள் எல்லாவற்றிலுமிருந்து என்னைக் காப்பாற்றும்; என்னை மூடரின்
    கேலிப் பொருளாக்காதேயும்.
  ceb-ULB: Luwasa ako gikan sa akong mga sala; ayaw ako himoang maulawan sa mga buangbuang.
  pol-UBG: Uwolnij mnie od wszystkich moich występków, nie wystawiaj mnie na pośmiewisko
    głupca.
  urd-GVU: میرے تمام گناہوں سے مجھے چھٹکارا دے۔ احمق کو میری رُسوائی کرنے نہ دے۔
  eng-OEBCW: From all my transgressions deliver me; make me not the scorn of the fool.
  deu-1912: Errette mich von aller meiner Sünde und laß mich nicht den Narren ein
    Spott werden.
  kan-2017: ಎಲ್ಲಾ ದ್ರೋಹಗಳಿಂದ ನನ್ನನ್ನು ಬಿಡುಗಡೆಮಾಡು; ಮೂರ್ಖರ ನಿಂದೆಗೆ ಗುರಿಮಾಡಬೇಡ.
  yap-yap: Mu chuwegeg u fithik’ urngin e pi denen rog, ma dab mu pag e pi’in balyang
    ngar gosgos nigedgag.
  hlt-MCSB: Ka dumlai boeih lamkah kai n'huul lah. Hlang ang kah kokhahnah la kai
    nan khueh moenih.
  mdy-ETH: ታኣኮ ጎማፓ ቢያ ታና ዓውሴ፤ ዔቦ ዔሩዋ ዓሶም ሚኢቺ ታና ማሂፖ።
  twi-ASANTE: Gye me firi me bɔne nyinaa mu; mma mennyɛ nkwaseafoɔ aseredeɛ.
  eng-WEBU: Deliver me from all my transgressions. Don’t make me the reproach of the
    foolish.
  acu-NT: Wina tunaarunia angkanmamtikruata. Tura nintinchau ainau wina wishikrurarai
    tusam surimrukta.
  spa-PDDPT: Líbrame de todas mis transgresiones. No me coloques como escarnio de
    los necios.
  gun-gun: Xereraa jepe ke xereko vaiague ha'e javi gui. Xembojaru uka eme heko vai
    va'e pe.
  agu-BL: Cha'stzun te chin cole'u' ẍchik'ab incontr. Quil chin tak'u' ẍchik'ab yi
    e' yi na chixcy'aklin swe'j.
  ilo-ULB: 'Pagballigiennak kadagiti amin a basbasolko: saannak nga aramiden a paga-angawan
    dagiti maag.'
  kpg-kpg: Haga dagaloaha ina au gi daha mo ogu huaidu huogodoo. Hudee heia digau
    dadaulia gi haganneennee ina au.
  uig-ARA: مېنى بارلىق ئاسىيلىقلىرىمدىن قۇتقۇزغايسەن، مېنى ھاماقەتلەرنىڭ مەسخىرىسىگە
    قالدۇرمىغايسەن.
  sus-sus: N Marigi, n fa n xaxili tima nde ra? I tan nan gbansan nɔma n malide.
  pon-2006: Komw ketin kapitasang ie nan dipei kan, oh dehr ketin mweidohng me pweipwei
    kan en kepitkin ie.
  jae-jae: Ônam aê sa aŋga ŋoc sec samobmaŋ. Ôkêŋ lau meloc sêsu aê susu atom,
  ksd-ksd: Una valaun iau kan kaugu lavur varpiam; Koko una tul tar ra umana papaua
    ba diat a kulume iau.
  tur-YTC: Beni bütün suçlarımdan kurtar. Akılsızların beni ayıplamasına izin verme.
  bel-N: І цяпер на што [яшчэ] я спадзяюся, Госпадзе? Надзея мая ў Табе!
  grc-BRENT: Τότε εἶπον, ἰδοὺ ἥκω· ἐν κεφαλίδι βιβλίου γέγραπται περὶ ἐμοῦ,
  kpr-kpr: Nanda ari ekoko bu fugaso, jebugaone! Kotugo erá eoso, evetu genembo gogovara
    use God imboe eraera aimi, na dere jiriore!
  ind-AYT: (39-9) Lepaskan aku dari semua pelanggaranku; jangan menjadikan aku celaan
    orang bodoh.
  yom-yom: Wuphukisa mu zinzimbala ziama zioso ; kadi kundiekula ndikituka sekonono
    ki bivulu.
  yut-yut: Yokwikon naŋ abɨdaŋek dɨwarɨ morapno wɨrɨrɨk nabi. Yum pɨndagaki nandaŋ
    kokwini tagɨ dɨma amɨn da yaŋsul dɨma aŋ namni.
  nya-nya: Pulumutseni ku zolakwa zanga zonse; musandisandutse chonyozeka kwa opusa.
  hrv-hrv: A sada, čemu da se nadam, Gospode? Sva je nada moja u tebi!
  mps-mps: Nago ena ma selama, tama eno sęgę tigidali sela sąyao. Nago te kolesaga
    geda mubo bidi dabego te enaba posobo po omainu me elamuo.
  tpi-tpi: Yu ken kisim bek mi na lusim olgeta sin bilong mi. Yu no ken larim ol krankiman
    i tok bilas long mi.
  dan-1931: Hvad bier jeg, Herre, da efter? Mit Håb står ene til dig.
  vie-OVCB: Xin cứu con khỏi mọi điều vi phạm. Đừng để người ngu si sỉ nhục.
  guj-2017: 'મારા સર્વ અપરાધો પર મને વિજય અપાવો: મૂર્ખો મારી મશ્કરી કરે, એવું થવા
    ન દો.'
  pon-2006A: Komw ketin kapitasang ie nan dipei kan, oh dehr ketin mweidohng me pweipwei
    kan en kepitkin ie.
  por-BRBSL: Deliver me de todas as minhas transgressões. Não me faça censurar os
    tolos.
  eng-OEBUS: From all my transgressions deliver me; make me not the scorn of the fool.
  swe-swe: Så nu, vad ska jag sträva efter (vänta på, sätta mitt hopp till) Herre
    (Adonai, fokus på Guds storhet och makt)? Du är mitt enda hopp (jag ser med förväntan
    fram mot vad du ska göra)! [Det finns en parallellism och en kontrast mellan de
    två raderna i vers 8. Verbet ”qawah”, översatt ”sträva efter”, i första raden
    och substantivet ”tohelet”, översatt ”hopp” i andra raden är synonymer. Men de
    används som en kontrast. Först ställs en fråga vad en människa ska söka och sträva
    efter. Svaret på den gavs i föregående vers och visade sig vara ingenting. Denna
    värld är en skuggbild och samlade rikedomar försvinner, se vers 7. Det krävs ett
    paradigmskifte och psalmisten skiftar från ”vad” till ”vem”. Istället för att
    vänta på någonting materiellt vänds hoppet till en person. Insikten om att livet
    är kort ger inte slutsatsen att försöka njuta av det så mycket man kan så länge
    man kan. Istället leder det till Gud. Han ger fullständig tillfredsställelse både
    i detta jordeliv och i evighet.]
  cth-cth: Kâtapoenae pueng thung hoi na rasat haw, tamipathunaw ni panuikhai hanelah
    na awm sak hanh.
  twi-twi: Gye me fi me bɔne nyinaa mu; mma mennyɛ nkwaseafo aserewde.
  hlt-hlt: Ka dumlai boeih lamkah kai n'huul lah. Hlang ang kah kokhahnah la kai nan
    khueh moenih.
  tbz-SIM: N Yiɛ̀ nKuyie, n kémmú we? Fɔ̃́ nwe m búɔ́mɛ̀.
  msy-2020: Nɨ nan arazir kuraba gɨn amadagh, egh uam na inigh. Nɨ gumazir kurar onganibar
    amamangatɨghtɨ me na dɨpova nan ingarvakan markɨ.
  dop-dop: Tɑcɑɑ, pənɛntɛ pepeɣe mɑ tɑsəɣɩ tɛɛlʋɣʋ? Nyɑɣɑ mɑɑ tɛɛlɩ təkpɑtɑɑ.
  azb-azb: Məni bütün təqsirlərimdən qurtar, Məni axmaqların tənəsinə hədəf etmə.
  eng-DBY: Deliver me from all my transgressions; make me not the reproach of the
    foolish.
  hin-2017: मुझे मेरे सब अपराधों के बन्धन से छुड़ा ले। मूर्ख मेरी निन्दा न करने पाए।
  wol-KYG: «Éy Boroom bi, lu may xaarati? Sama yaakaar yaw a.
  bjr-bjr: Qini aiqama numoo kinaana mareeqee kaqinni quqa qisaa. Miqimma sainaqa
    furufarirausa sia qiniara naanaidara qiaqeera.
  eng-YLT: From all my transgressions deliver me, A reproach of the fool make me not.
  kne-kne: Sin basbasol ko, omisalakan ka koma. Adim ipalobos ay somisiyek da di ipogaw
    ay magay nemnem na.
  eng-WYC-2017: Deliver thou me from all my wickednesses; thou hast given me as a
    shame to the unknowing.
  eng-WMBB: Deliver me from all my transgressions. Don’t make me the reproach of the
    foolish.
  zat-NTPS: Bselá neda' lu xúgute̱ da zrinnaj da be̱na'. Quebe gu'u lataj benne' xala
    ca' xelún le̱' chia'.
  zty-NTPS: Beslá neda' ḻo yógo'te da' ẕinnj da' bena'. Bi go'o latje benne' yaḻ
    ḻaže' ka' gon dítjgekle' neda'.
  urd-GVH: मेरे तमाम गुनाहों से मुझे छुटकारा दे। अहमक़ को मेरी रुसवाई करने न दे।
  rug-rug: Mu va sare au koa ri doduru qua sineke tinarae, madi lopu va sisire nau
    rina tie duviduvilidi.
  gaz-gaz: Dogoggora koo hunda irraa na oolchi; nama gowwoonni itti kolfan na hin
    godhin.
  fra-LSG: Maintenant, Seigneur, que puis-je espérer? En toi est mon espérance.
  yal-yal: Marigina, n fa n xaxili tima nanse ra nayi? N na n yigin sama i tan nan
    yi.
  iou-iou: Unita momi täk täyatken unitäŋo kowata yäpnaŋiken nanik nämagusi. Ba yabäŋ
    äwaräkuk täŋiri äma gäka nämo nadäŋ gamanitä yäŋärok näwetneŋtawä.
  haw-1868: E hookaawale aku i ko'u mau hewa a pau; Mai noho a hoolilo ia'u i mea
    e hoinoin'i e ka poe naaupo.
  arb-NAV: نَجِّنِي مِنْ جَمِيعِ مَعَاصِيَّ، وَلَا تَجْعَلْنِي عَاراً عِنْدَ الأَحْمَقِ.
  ded-ded: Ni singyoac kpema mangana angkefai. Nga ngic negen negengngina kpac yeni
    desofoc anembauac kpae heiyemmebesena.
  ewe-ewe: Ɖem tso nye vodadawo katã me, eye mègawɔm mazu alɔmeɖenu na yakamewo o.
  eng-LEE: '(39:9) From all my transgressions deliver thou me: render me not the object
    of reproach of the worthless.'
  asm-FB: মোৰ সকলো অপৰাধৰ পৰা তুমি মোক উদ্ধাৰ কৰা; বিবেকহীন লোকৰ ওচৰত তুমি মোক ঘৃণাৰ
    পাত্র নকৰিবা।
  sus-A: ﭑ مَرِفِ، ﭑ قَ ﭑ شَشِلِ تِمَ ندٍ رَ؟ عِ تَن نَن فبَنسَن نْمَ ﭑ مَلِدٍ.
  fra-SBL: Délivre-moi de toutes mes transgressions. Ne faites pas de moi l'objet
    de reproches de la part des fous.
  hbo-hbo: וְעַתָּ֣ה מַה־קִּוִּ֣יתִי אֲדֹנָ֑י תֹּ֝וחַלְתִּ֗י לְךָ֣ הִֽיא׃
  kik-kik: Honokia kuuma mehia-inĩ makwa mothe; ndũkareke thekererwo nĩ andũ arĩa
    akĩĩgu.
  fra-NCL: Maintenant, que puis-je attendre, Seigneur ? Mon espérance est en toi.
  cek-AK: 'Ka sakpazae ih hmuennawk thung hoiah na pahlong ah: amthu kaminawk mah
    kasaethuih hanah na sah hmah.'
  cuk-cuk: Bab-Jehováʼye, bela an-isguedgi be an-ollorsae, mer dule-binsaed-nikasurmalad
    angi-dodomalaga be imake.
  uig-CYR: 'Шуңа җавап бәрдимки — «Мана мән кәлдим!» — дедим. Орам язма дәстурда мән
    тоғрилиқ пүтүлгән: —'
  tel-2017: నా పాపాలన్నిటిపైనా నాకు విజయం దయచెయ్యి. మూర్ఖులు అవమానించడానికి లక్ష్యంగా
    నన్ను చేయవద్దు.
  hat-BSA: Delivre mwen de tout transgresyon mwen yo. Pa fè m repwòch a moun san sajès
    yo.
  ukr-ONPU: 'Тоді сказав я: «Ось я прийшов, у сувої книги написано про мене.'
  kos-kos: Moliyula liki ma koluk luk nukewa, Ac nikmet lela tuh mwet lalfon in aksruksrukyeyu.
  hbo-WLC: וְעַתָּ֣ה מַה־קִּוִּ֣יתִי אֲדֹנָ֑י תּ֝וֹחַלְתִּ֗י לְךָ֣ הִֽיא׃
  ibo-ibo: Zọpụta m site na mmehie m niile; ekwela ka m bụrụ ihe ọchị nye ndị nzuzu.
  ory-ory: ମୋହର ସକଳ ଅଧର୍ମରୁ ମୋତେ ଉଦ୍ଧାର କର; ମୋତେ ମୂର୍ଖ ଲୋକର ନିନ୍ଦାପାତ୍ର କର ନାହିଁ।
  chk-chk: Kopwe amanauaei seni ai tipis meinisin. Kosap mwüt ngeni ekewe chon umwes
    pwe repwe turunufaseei.
  rop-rop: Seibum mi brom ol main nogudbalawei. Nomo larram sili pipul mokimbat mi.
  ukr-1871: Спаси мене від всїх переступів моїх, не віддай мене на глум лихим людям.
  yon-yon: Ne ambarakmi korem yaa kuu awaweneb nen angka kowe. Kwane domowaawe inameniibbandanbed
    damangkawaib.
  deu-1951: (039-9) Errette mich von allen meinen Übertretungen, mache mich nicht
    den Narren zum Gespött!
  eng-JPS: (39-9) Deliver me from all my transgressions; make me not the reproach
    of the base.
  srp-1865: Iz svega bezakonja mojega izbavi me, ne daj me bezumnome na potsmijeh.
  lug-lug: Ondokole mu bibi byange byonna, abasirusiru baleme okunsekerera.
  heb-heb: מכל פשעי הצילני חרפת נבל אל תשימני׃
  ben-IRV: আমার সমস্ত পাপের উপর আমাকে বিজয় দান কর; আমাকে মূর্খ লোকদের দ্বারা অপমানে
    পূর্ণ কর না।
  ntu-ntu: Murde na-arlapxq ninge mz alwx rngeng amrlx, X kxnzlukurnrng ma tzyrpalelvzlr
    ninge.
  pan-pan: ਮੇਰਿਆਂ ਸਾਰਿਆਂ ਅਪਰਾਧਾਂ ਤੋਂ ਮੈਨੂੰ ਛੁਡਾ, ਮੂਰਖਾਂ ਦਾ ਉਲਾਂਭਾ ਮੈਨੂੰ ਨਾ ਠਹਿਰਾ!
  mya-JVB: ပြစ်မှားမိသမျှ သောအပြစ် တို့မှ အကျွန်ုပ် ကို လွှတ် တော်မူပါ။ မိုက် သောသူတို့
    ၏ ကဲ့ရဲ့ ခြင်းကို ခံ စေတော်မ မူပါနှင့်။
  kgf-kgf: Ni képésicna mocʒoŋ imuacnec metecgé némma galeŋgé nénna, ewa soho ic ieneŋ
    ʒébiri qébiri waŋ némbu niŋac.
  tte-O: Kuleboyau yagu naenaena meuloina koina yo tabu kutatalam totalawasi sitatalawasi-yagau.
  tbg-tbg: Te tenta qora kaiqa vare vaurava ti taiqa kaantorave tira, are ti ruaruama
    timitaane. Kia avu aato vataaka hauri vo haika kaara ti naaraihama timitevora.
  hmo-hmo: Egu kara dika ibounai dekena amo, lau do oi hamauria, bona kavakava taudia
    do oi koua, vadaeni idia ese lau do idia kirikirilaia lasi.
  zar-NT: Busölá nedaʼ lu xiguiaʼ nabágaʼa, en bitiʼ guʼu lataj uluʼtitaj quiaʼ nupa
    nácagaca canö́z.
  urd-urd: मुझ को मेरी सब ख़ताओं से रिहाई दे। बेवक़ूफ़ों को मुझ पर अंगुली न उठाने
    दे।
  rus-SYN: 'Тогда я сказал: вот, иду; в свитке книжном написано о мне:'
  bqc-SIM: Lá màaɛ, bↄ́ má wɛ́ aↄ dↄi lↄi? Ḿmɛ ma wɛ́ dↄnzi, Dii.
  tcz-CHONGTHU: Kaset bolnom na a kon in neihuh doh in, mingol ho neinoise sah hih
    in.
  mar-mar: माझ्या अपराधांवर मला विजय दे, मला मूर्खांच्या अपमानाची वस्तू होऊ देऊ नको.
  isl-isl: En á hvern vona ég þá? Drottinn, ég vona á þig!
  hlt-THB: Ka sai thawlhnaak ak khui awhkawng ni hul nawhtaw; thlakqawkhqi ak kqawnseet
    na koeh ni sai.
  qub-qub: Llapan juchäpita jorgaycamay ari. Ama camacaycachiychu rumi shongucuna
    asipämänantaga.
  bqp-bqp: Ǹ ma taarinↄ kɛ̃ma, ǹsun tó yↄ̃nkↄnↄ ma foboro.
  hat-hat: (039:9) Delivre m' anba tout peche m' yo. Pa kite egare yo pase m' nan
    betiz.
  eng-BSB: Deliver me from all my transgressions; do not make me the reproach of fools.
  eng-WEBPB: Deliver me from all my transgressions. Don’t make me the reproach of
    the foolish.
  kbq-kbq: Hanki kumini'afintira nagu'nevazinka, atregeno neginagi vahe'mo'za kizazokago
    kea huonanteho.
  pon-pon: Dore ia la jan dip ai karoj, o kom der mueid on, me pweipwei kan en kaurur
    kin ia.
  nhe-BL: Xinechmaquixti tlen notlajtlacolhua. Amo xiquincahuili tlacame tlen huihuitique
    ma noca paquica ica tlen nijchijtoc.
  wnc-wnc: Gata na gatuka take waiakngana kuupbam sandekngamuyo. Sike gata yamandotdong
    tasikaing aminu dua kapewi na sapdut wamu naniwam.
  bus-bus: Ǹ ma taarinↄ kɛ̃mɛ, ǹton tó yↄ̃nkↄↄnↄ ma faboro.
  gub-BL: Emunàn ikatu 'ym ma'e paw ihewi nehe. Emuze'eg urywahyahy kar zo iranaiw
    ma'e herehe ne wà nehe.
  eng-DRA: Then said I, Behold I come. In the head of the book it is written of me
