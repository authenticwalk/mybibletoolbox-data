verse: PSA.039.006
translations:
  mal-C: “മനുഷ്യർ വെറും ഒരു നിഴൽപോലെ സഞ്ചരിക്കുന്നു; അവർ വ്യർഥമായി തിടുക്കത്തിൽ ധനം
    കൂട്ടിവെക്കുന്നു ആർ അത് അനുഭവിക്കുമെന്ന് അവർ അറിയുന്നില്ല.
  deu-TKW: Fürwahr, etliche Handbreiten lang hast du meine Tage gemacht, und meine
    Lebenszeit ist wie nichts vor dir. Nur ein Hauch ist jeder Mensch, wie fest er
    stehe. Sela.
  lin-lin: Solo mikolo ya bomoi na ngai ekatama, ezali pamba na miso na Yo. Bomoi
    ya moto nyonso ezali kaka mopepe.
  mmx-mmx: di lok ngan mun lamamau. Levempanga axap, limixin dik lox i, naba ravasu
    gamasa mun. Dipnovos li lempanga, ketla di xoklen i do nege naba ruuna ka i.
  eng-LSV: Only, each habitually walks in an image, || Only, [in] vain, they are disquieted,
    || He heaps up and does not know who gathers them.
  eng-GNV: 'Doubtlesse man walketh in a shadowe, and disquieteth himselfe in vaine:
    he heapeth vp riches, and cannot tell who shall gather them.'
  eng-WEBSTER: 'Surely every man walketh in a vain show: surely they are disquieted
    in vain: he heapeth up riches , and knoweth not who shall gather them.'
  nhw-BL: Nochi masehualme panotehuaj quen se ecahuilotl. San tlapic nochi inintequi.
    Masque quimiyaquilíaj tlamantli catli ipati, amo quimatij ajqueya iaxca elis teipa.
  swh-ONEN: 'Hakika kila binadamu ni kama njozi aendapo huku na huko: hujishughulisha
    na mengi lakini ni ubatili; anakusanya mali nyingi, wala hajui ni nani atakayeifaidi.'
  bba-bba: N wee ɑ nɛn tɔ̃ru yĩirɑ kɑ wunɛn nɔmɑn yɑsum, mɑ nɛn wɑ̃ɑrun sɑnɑm kun
    ɡɑ̃ɑnu turɑ wunɛn nɔni sɔɔ. Kɑ ɡeemɑ tɔnu bɑɑwure koo doonɑ nɡe woo tiɑ,
  eng-KJVCPB: 'Surely every man walketh in a vain shew: Surely they are disquieted
    in vain: He heapeth up riches, and knoweth not who shall gather them.'
  luo-luo: Dhano en mana tipo makadho kata ka owuotho koni gi koni, orikni gi tijene
    mapile kayiem; ochoko mwandu mathoth ka ok ongʼeyo ngʼama obiro weyonegi.
  aii-aii: ”ܫܲܪܝܼܪܵܐܝܼܬ، ܐܲܝܟ݂ ܨܲܠܡܵܐ ܟܹܐ ܚܵܕܹܪ ܐܢܵܫܵܐ، ܫܲܪܝܼܪܵܐܝܼܬ، ܒܣܪܝܼܩܘܼܬܵ‌ܐ
    ܟܹܐ ܫܵܓܹܫ، ܟܹܐ ܡܲܙܝܸܕ ܥܘܼܬܪܵܐ ܘܠܹܐ ܝܵܕܹܥ ܡܵܢܝܼ ܒܸܬ ܓ̰ܲܡܸܥ ܠܹܗ.
  meu-meu: momokani, taunimanima na e loaloamu, vabura na heto. Momokani, edia hekwarahi
    na asi anina; idia ese taḡa e habouamu, a asi dibadia daika ese baine abia.
  npi-ULB: निश्‍चय नै हरेक मानिस छाया झैं हिंड्‍डुल गर्छ । निश्‍चय नै हरेक व्‍यक्‍ति
    धन थुपार्न हतार गर्छ, तापनि ति कसले पाउनेछ भनी तिनीहरू जान्दैनन् ।
  yor-yor: “Nítòótọ́ ni olúkúlùkù ń rìn kiri bí òjìji. Nítòótọ́ ni wọ́n ń yọ ara wọn
    lẹ́nu lórí asán; wọ́n ń kó ọrọ̀ jọ, wọn kò sì mọ ẹni tí yóò ko lọ.
  pes-OPCB: عمر انسان مانند سایه زودگذر است و او بیهوده خود را مشوش می‌سازد. او مال
    و ثروت جمع می‌کند، بدون آنکه بداند چه کسی از آن استفاده خواهد کرد.
  tgl-ULB: Tunay nga na ang bawat tao ay lumalakad tulad ng isang anino. Tunay nga
    na ang lahat ng tao ay nagmamadali sa pag-iipon ng kayamanan kahit na hindi nila
    alam kung kanino mapupunta ito.
  nop-nop: Meeniŋ hogohogok hatihatinik adi bem woliniŋŋiŋdi kwetfoloŋ yooŋ tubumintaaŋ
    pilap liwelak wondok tuwolit. Adi bomboŋ fee moŋgotdok nadiŋa kwanaimiŋ tiiŋ.
    Iŋgoŋ kwanaimiŋ u hogok tifit tiiŋ. Meeniŋdi bomboŋ fee hinek moŋgola bopneiŋ,
    iŋgoŋ nediyeŋdi moŋgolaak u mu nadiiŋ.
  hui-hui: Ni daragola ina mbiralinaga munini ale kama. Dindini mbirale bayale wini
    ngaru mule biabe erekuibi bia bialu howa bame nagalone bialu haga. Iname mbirale
    dewaore mo mogo bialu kamagoyu ái ibu holebirabe manda nabi kama.
  mya-mya: အ​ရိပ်​တ​မျှ​ခ​ဏ​သာ​အ​သက်​ရှင်​ပါ​၏။ သူ​ပြု​သ​မျှ​သော​အ​မှု​အ​ရာ​တို့​သည်​ဘာ​မျှ
    အ​ကျိုး​မ​ရှိ။ သူ​သည်​စည်း​စိမ်​ဥစ္စာ​ကို​စု​ဆောင်း​သော်​လည်း အ​ဘယ်​အ​ရာ​ကို​အ​ဘယ်​သူ​ရ​ရှိ​လိမ့်​မည်​ကို
    သူ​မ​သိ။
  bod-N: མི་ནི་འཕྲུལ་སྣང་བཞིན་དུ༌འགྲུལ། །བྲེལ་འཚུབ་ཆེ་ཡང་སྙིང་པོ་དབེན། །རྒྱུ་ནོར་བསོག་ཀྱང་སུས་ཁྱེར་མེད།།
  wsk-wsk: “Agi tam bo ko tamarum iwita, worem motam kuiniso mu nu karogo mena namoso.
    Ana namasan taisan, melmasak gemasan, bare mu me nanga sangarso; awiriya giokko
    mu ana me ko ikisan tala.
  sna-sna: 'Munhu anongori mumvuri zvaanofamba-famba hake: anofamba nomufaro mukuru,
    asi zvinongova pasina; anounganidza pfuma, asingazivi achazoitora.'
  spa-BLM: “Ciertamente, todo hombre camina como una sombra. Seguramente se ocupan
    en vano. Amontona, y no sabe quién recogerá.
  cac-cac: Icha veven caj co masanil. Nab'an̈ej sco mac' c'unb'oc co b'a. ¿Tocval
    scac' co gana yed' co b'eyumal sco molb'ejq'ue b'ulan? Man̈ cojtacoc mach ol ic'ancanb'atoc.
  swh-ULB: Hakika kila mtu hutembea kama kivuli. Hakika kila mmoja hufanya haraka
    kuhusu kukusaya utajiri ingawa hawajui ni nani atazipokea.
  bel-bel: Многа зрабіў Ты, Госпадзе Божа мой. Твае цуды і думкі Твае, толькі пра
    нас - няма Табе роўных! - хацеў бы я прапаведаваць і гаварыць, але ім ліку няма.
  deu-ELBBK: Siehe, Handbreiten gleich hast du meine Tage gemacht, und meine Lebensdauer
    ist wie nichts vor dir; ja, eitel Hauch ist jeder Mensch, der dasteht. (Sela.)
  mbb-OT: wey iring te alung he egkaawà. Utew egkesamuk is etew te menge vuluhaten
    he wazè din pulus. Edtiǥum sikandin te menge ketiǥeyunan, iyan, emun ebpatey en
    sikandin, ne kenè din en egketuenan ke hentei is egkepulusan dutun.
  mal-2015: മനുഷ്യരൊക്കെയും വെറും നിഴലായി നടക്കുന്നു നിശ്ചയം; അവർ വ്യർത്ഥമായി പരിശ്രമിക്കുന്നു
    നിശ്ചയം; അവൻ ധനം സമ്പാദിക്കുന്നു; ആർ അനുഭവിക്കും എന്നറിയുന്നില്ല.
  gup-gup: Ngad nawu bininj, wanjh yiman kunwoyik. Ngarrirengehre balehbaleh, dja
    bu djal burudjang. Ngarrimang njalenjale, dja ngarriburrbun kaluk ngarrbenmarnebawon
    dja birringale kabirrimang?”
  rmc-rmc: Dikh, diňal man ajso cikno časos sar pre burňik a miro dživipen tuke dičhol
    sar ňič.“ Dojekh manuš hin ča sar balvaj, kajte sar zorales ačhel.
  nlg-nlg: 'Na tinoni te ole vamua te vagha na nunu lee, me mangolia heghena nia na
    lutu laga: me baore aua nina sodo rongo, me mua ghilalai ahei ke loghoi.'
  pes-OPV: اینک انسان در خیال رفتار می‌کند و محض بطالت مضطرب می‌گردد. ذخیره می‌کند
    و نمی داند کیست که ازآن تمتع خواهد برد.
  ron-1924: Да, омул умблэ ка о умбрэ, се фрэмынтэ деӂяба, стрынӂе ла коморь ши ну
    штие чине ле ва луа.
  ben-OBCV: “সবাই সামান্য চলমান ছায়ার মতো; বৃথাই তারা ব্যস্ত, সম্পদ সঞ্চয়ে ব্যতিব্যস্ত
    কিন্তু জানে না, কে এই সম্পদ ভোগ করবে।
  som-som: Hubaal nin kastaaba wuxuu ku socdaa hawo been ah, Hubaal waxay ku rabshaysan
    yihiin hawo been ah, Isagu maal buu tuulaa, mana uu yaqaan kii urursan doona.
  lat-VUC: 'Multa fecisti tu, Domine Deus meus, mirabilia tua; et cogitationibus tuis
    non est qui similis sit tibi. Annuntiavi et locutus sum: multiplicati sunt super
    numerum.'
  eng-ASVBT: 'Surely every man walketh in a vain show; Surely they are disquieted
    in vain: He heapeth up riches, and knoweth not who shall gather them.'
  mna-mna: Zin kembei koroŋ kunuunu. Sombe zoŋ imap na imap. Tata ikam zin ma tizzu
    mi tizze pa uraata bekena tindoundou len koroŋ boozo. Mi ina tipun sorok mburan.
    Pa tiute som. Asiŋ ko ikam koroŋ kizin tana?”
  ita-1885: Certo l'uomo va e viene in figura; Certo in vano si travagliano tutti,
    E adunano de' beni senza sapere chi li raccorrà.
  eng-LXXUP: 'O Lord my God, thou hast multiplied thy wonderful works, And in thy
    thoughts there is none who shall be likened to thee: I declared and spoke of them:
    they exceeded number.'
  eng-ULB: Surely every man walks about like a shadow. Surely everyone hurries about
    to accumulate riches although they do not know who will receive them.
  spa-VBL: Los seres humanos son como sombras caminando por ahí. Corren sin un objetivo
    por la vida, tratando de acumular posesiones sin saber quiénes se quedarán con
    ellas.
  fra-_FOB: Oui, l'homme se promène comme une ombre; oui, c'est en vain qu'on s'agite;
    on amasse des biens, et on ne sait qui les recueillera.
  mal-mal: നിശ്ചയമായും മനുഷ്യരെല്ലാം വെറും നിഴൽപോലെ നടക്കുന്നു; അവർ വ്യർത്ഥമായി പരിശ്രമിക്കുന്നു;
    അവർ ധനം സമ്പാദിക്കുന്നു; ആര് അനുഭവിക്കും എന്നറിയുന്നില്ല.
  urd-GVR: Jab wuh idhar-udhar ghūme phire to sāyā hī hai. Us kā shor-sharābā bātil
    hai, aur go wuh daulat jamā karne meṅ masrūf rahe to bhī use mālūm nahīṅ ki bād
    meṅ kis ke qabze meṅ āegī.”
  suz-BL: मुरपुकी वांकु खोदेंशो पा गाक्‍शो बाक्‍नीम। मेकोपुकी मोशा सुर्ता पाइनीम।
    शुश शोंप तेल्‍नीम। मेको सुम जाइबा मतुइक्‍नीम। भजन संग्रह ४९:१७-२१; उपदेसक २:१८-२१;
    लूका १२:१५-२१
  eng-NOY: Surely every man walketh in a vain show; Surely he disquieteth himself
    in vain; He heapeth up riches, and knoweth not who shall gather them.
  ita-1927: 'Certo, l’uomo va e viene come un’ombra; certo, s’affanna per quel ch’è
    vanità: egli ammassa, senza sapere chi raccoglierà.'
  ckb-ckb: «بەڕاستی مرۆڤ وەک سێبەر دێت و دەچێت، ڕەنج دەدات، بەڵام بێگومان بێهوودەیە،
    سامان کۆدەکاتەوە، نازانێت دوای خۆی بۆ کێ دەبێت.
  eng-BBE: 'Truly, every man goes on his way like an image; he is troubled for no
    purpose: he makes a great store of wealth, and has no knowledge of who will get
    it.'
  xsi-xsi: Lâ zo ŋine maka kamo tâno kulu, ande maka tamâta rârâni nde katogo kâi
    uŋa mine. Maka uru kaveta wurâta ŋalae tina, andeta wurâta ŋinde ilâ kaa nâ. Maka
    kagona mbaliŋa rârâ, taitu maka kazizâla tu muli ŋga ea ma ikai. Mao nâ, maka
    katogo kelekele kaa nâ uru nao tia walele nâ.
  kan-OKCV: “ನಿಶ್ಚಯವಾಗಿ ಮನುಷ್ಯನು ಮಾಯಾರೂಪದಿಂದ ನಡೆದಾಡುತ್ತಾನೆ; ಅವನು ಸಡಗರದಿಂದ ಐಶ್ವರ್ಯವನ್ನು
    ರಾಶಿಯಾಗಿ ಕೂಡಿಸಿಕೊಳ್ಳುತ್ತಾನೆ; ಆದರೆ ಅದನ್ನು ಅನುಭವಿಸುವವರು ಯಾರೋ ಅರಿಯನು.
  tam-2017: நிழலைப்போலவே மனிதன் நடந்து திரிகிறான்; வீணாகவே சஞ்சலப்படுகிறான்; சொத்தைச்
    சேர்க்கிறான். யார் அதை எடுத்துக்கொள்ளுவான் என்று அறியான்.
  spa-RV-1909: 'Ciertamente en tinieblas anda el hombre; ciertamente en vano se inquieta:
    junta, y no sabe quién lo allegará.'
  ron-BTF: Cu siguranță fiecare umblă într-un spectacol deșert, cu siguranță ei sunt
    neliniștiți în zadar; el îngrămădește bogății și nu știe cine le va strânge.
  eng-WEBP: “Surely every man walks like a shadow. Surely they busy themselves in
    vain. He heaps up, and doesn’t know who shall gather.
  eng-FBV: Human beings are just shadows walking around. They pointlessly rush through
    life, trying to pile up possessions without knowing who will get them.
  nld-1939: Iedere mens is enkel een zucht, En als een schaduwbeeld wandelt hij rond;
    Voor niets maakt hij zich druk en verzamelt zich schatten, Zonder te weten, wie
    ze zal krijgen.
  nch-BL: Nochi masehualme panotehuaj quej se ecahuili. San tapic nochi inintequi.
    Masque quimiyaquilíaj tamanti cati ipati, amo quimatij ajquiya iaxca elis teipa.
  vie-1934: Quả thật, mỗi người bước đi khác nào như bóng; Ai nấy đều rối động luống
    công; Người chất chứa của cải, nhưng chẳng biết ai sẽ thâu lấy.
  cha-cha: 'Senmagajet na calang anineng jumajanao todo y taotao: senmagajet na taesetbe
    y atborotoñija: Sa manrecocoje y güinaja ya ti jatungo jaye y chinile.'
  hin-CV: “एक छाया के समान, जो चलती-फिरती रहती है; उसकी सारी भाग दौड़ निरर्थक ही होती
    है. वह धन संचित करता जाता है, किंतु उसे यह ज्ञात ही नहीं होता, कि उसका उपभोग कौन
    करेगा.
  eng-OURB: “Surely every man walks like a shadow. Surely they busy themselves in
    vain. He heaps up, and does not know who shall gather.
  spa-BES: 'En verdad, cada hombre es como una sombra; en vano se afana: hace una
    gran reserva de riqueza, y no tiene conocimiento de quién la obtendrá.'
  tdx-tdx: Manao firiorion-talinjo ondatio, tsy vente’e ty fihepakepaha’e, hampitoabotoàbotse
    vara, fe nofi’e ty hangoroñ’ aze.
  tha-KJV: มนุษย์​ทุ​กคนดำเนินไปอย่างเงาแน่​ทีเดียว เขาทั้งหลายยุ่งอยู่​เปล​่าๆแน่​ทีเดียว
    มนุษย์​โกยกองไว้ และไม่ทราบว่าใครจะเก็บไป
  por-BR-2018: Certamente o homem anda pela aparência, certamente se inquietam em
    vão; ajuntam bens , e não sabem que os levará.
  deu-ELO: Ja, als ein Schattenbild wandelt der Mensch einher; ja, vergebens ist er
    voll Unruhe; er häuft auf und weiß nicht, wer es einsammeln wird.
  eng-WYC-2018: Nevertheless a man passeth in an image; but also he is troubled vainly.
    He treasureth; and he know not, to whom he shall gather those things. (And a person
    passeth by like a shadow; and he travaileth, or laboureth, in vain, that is, he
    worketh for nothing. For he buildeth up treasure; yet he truly knoweth not, for
    whom he gathered those things.)
  epo-epo: Nur kiel fantomo iras la homo, nur vante li klopodas; Li kolektas, kaj
    ne scias, kiu ĝin ricevos.
  gfk-gfk: Ira tunotuno diet haruat ho ira tanua diet mon ing diet hanahaan urau ma
    ures. I manga papalim, iesen pataie ta hunena. I hahungi ira uno bunbulaan ma
    pai nunure bia sige na kap leh.
  uig-PIN: Bǝrⱨǝⱪ, ⱨǝrbir insanning ⱨayati huddi bir kɵlǝnggidur, Ularning aldirap-saldiraxliri
    biⱨudǝ awariqiliktur; Ular bayliⱪlarni toplaydu, lekin keyin bu bayliⱪlarni kimning
    ⱪoliƣa juƣlinidiƣanliⱪini bilmǝydu.
  beo-beo: Ea esalusu da baba ba:be defele amola seda hame gala. Ea hamobe huluane
    da udigili fawane hamosa. E da muni amola liligi gagadosa. Be amo fa:no lamu dunu
    e da hame dawa:.
  tpi-OTNT: Olgeta man i olsem tewel bilong diwai i stap long graun long taim bilong
    san. Ol i save hatwok long kisim planti samting, tasol hatwok bilong ol i lus
    nating. Ol man i save bungim planti samting, tasol ol i no save husat bai i kisim.
  hau-SA: “Mutum dai shirim ne kawai yayinda yake kai da komowa. Yana ta yawo, amma
    a banza ne kawai; yakan tara dukiya, ba tare da sanin wa zai more ta ba.
  udu-udu: Ka jiŋ gana/ ’kwani iikin ki jasa ḵashira/ ma la ’te/ mo. Ka jiŋ gana/
    uni ’koshki jis mo ki dar gi mii kun ḵala uni mii ’kup̱ pa ka pije/ mo. ’Kwani
    sugki to mo dhali mol mo mo a’di jin midi tul a’di is mo.
  uig-LAT: Berheq, herbir insanning hayati xuddi bir kölenggidur, Ularning aldirap-saldirashliri
    bihude awarichiliktur; Ular bayliqlarni toplaydu, lékin kéyin bu bayliqlarni kimning
    qoligha jughlinidighanliqini bilmeydu.
