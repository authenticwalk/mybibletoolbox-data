    sunonikoe.
  uig-CYR: И Пәрвәрдигар Худайим, Сениң биз үчүн қилған карамәтлириң вә ой-нийәтлириңни
    барғансери көпәйтип, сан-санақсиз қилғансән, Кимму уларни бир-бирләп һесаплап
    Өзүңгә рәхмәт қайтуруп болалисун! Уларни сөзләп баштин-ахир баян қилай десәм,
    Уларни санап түгитиш мүмкин әмәс.
  tel-2017: నిశ్చయంగా ప్రతి మనిషీ నీడలా తిరుగుతూ ఉంటాడు. నిస్సందేహంగా మనుషులు సంపదలు
    సమకూర్చుకోవడానికి త్వరపడుతూ ఉంటారు, అవన్నీ చివరగా ఎవరికి దక్కుతాయో తెలియకపోయినా
    సరే.
  hat-BSA: Anverite, tout moun mache toupatou tankou yon lonbraj. Anverite, yo fè
    gwo zen pou ryen. Li ranmase byen yo, men l pa konnen kilès k ap rasanble yo.
  ukr-ONPU: Численні чудеса, які Ти, Господи, Боже мій, здійснив, і задуми Твої щодо
    нас! Немає того, хто став би нарівні з Тобою! Я сповіщав би та розповідав про
    них, та настільки численні вони, що не переповісти.
  kos-kos: El sarla oana lul se. Ma nukewa el oru wangin sripa; El akpusye mwe kasrup
    lal, ac tia etu lah su ac mau eis.
  hbo-WLC: הִנֵּ֤ה טְפָח֨וֹת ׀ נָ֘תַ֤תָּה יָמַ֗י וְחֶלְדִּ֣י כְאַ֣יִן נֶגְדֶּ֑ךָ אַ֥ךְ
    כָּֽל־הֶ֥בֶל כָּל־אָ֝דָ֗ם נִצָּ֥ב סֶֽלָה׃
  ibo-ibo: “Nʼezie onye ọbụla na-ejegharị dịka onyinyo nʼefu ka ha na-ekwogharị nʼotu
    ebe na nke ọzọ, na-akpakọba akụ, na-amaghị onye ọ ga-abụ nke ya nʼikpeazụ.
  ory-ory: ନିଶ୍ଚୟ ପ୍ରତ୍ୟେକ ମନୁଷ୍ୟ ଛାୟା ତୁଲ୍ୟ ଗମନାଗମନ କରେ; ନିଶ୍ଚୟ ସେମାନେ ଅସାରରେ ବ୍ୟସ୍ତ;
    ସେ ଧନ ଗଦା କରେ, ଆଉ କିଏ ତାହା ସଂଗ୍ରହ କରିବ, ଜାଣେ ନାହିଁ।
  chk-chk: Ellet, aramas ra usun chök ngünüen mettoch. Meinisin mine ra anganga esap
    wor lomotan. Aramas ra achukuchukätä wöür, nge resap silei iö epwe angei me mürin.
  rop-rop: Olabat binij kwikbala, jis laik det shedopat. Ebrijing weya pipul dum im
    jis najing. Olabat gin jidan ritjwan garram ebrijing tudei bat olabat nomo sabi
    hu garra gajim ol detlot ebrijing bambai.
  ukr-1871: Як тїнь, ходить чоловік; даремне він побивається; він громадить та й не
    знає, хто збирати буде.
  yon-yon: Anam kuu nimakarub dewenebimaib kuu kuruwakmo areb barang darewoobban.
    Anam kuu komo komo ambangkimaib kuu ma id kerimokban. Kwane, yi kuu yiribman yemoon
    bimaib kumban, ari duknaniiwe yi yiribman kanembed baniib kuu yikaadban.
  deu-1951: (039-7) Ja, nur ein wandelnder Schatten ist jedermann; wahrlich, sie machen
    sich viel vergebliche Unruhe; sie sammeln und wissen nicht, wer es kriegen wird.
  eng-JPS: (39-7) Surely man walketh as a mere semblance; surely for vanity they are
    in turmoil; he heapeth up riches, and knoweth not who shall gather them.
  srp-1865: Baš hodi èovjek kao utvara; baš se uzalud kida, sabira, a ne zna kome
    æe dopasti.
  lug-lug: Ddala ddala omuntu ku nsi ali ng’ekisiikirize. Atawaana mu kino ne mu kiri,
    naye byonna butaliimu. Akuŋŋaanya obugagga, so nga tamanyi agenda kubutwala.
  heb-heb: אך בצלם יתהלך איש אך הבל יהמיון יצבר ולא ידע מי אספם׃
  ben-IRV: সত্যিই প্রত্যেক মানুষ ছায়ার মত চলাফেরা করে। নিশ্চয়ই তারা ধন সঞ্চয় করার
    জন্য ব্যস্ত, যদিও তারা জানে না কে তাদের গ্রহণ করবে।
  ntu-ntu: Nzwz-katongr ngi brmrdakr apule nounc kc trpnzngr nrade. X mz nzbzkr leplz
    trpnzngr dztudrng kx natwzlr.
  pan-pan: ਸੱਚ-ਮੁੱਚ ਮਨੁੱਖ ਛਾਇਆ ਹੀ ਵਾਂਗੂੰ ਫਿਰਦਾ ਹੈ, ਸੱਚ-ਮੁੱਚ ਉਹ ਵਿਅਰਥ ਰੌਲ਼ਾ ਪਾਉਂਦਾ
    ਹੈ! ਉਹ ਮਾਇਆ ਜੋੜਦਾ ਹੈ ਪਰ ਨਹੀਂ ਜਾਣਦਾ ਕਿ ਉਹ ਨੂੰ ਕੌਣ ਸਾਂਭੇਗਾ!
  mya-JVB: အကယ် စင်စစ်လူ သည် အရိပ် ၌ သာ ကျင်လည် ပါ၏။ အကယ် စင်စစ်လူတို့သည် အကျိုး မဲ့ပင်ပန်း
    ကြပါ ၏။ ဥစ္စာ ကိုဆည်းဖူးသော်လည်း အဘယ် သူရ အံ့သည် ကို မ သိ ရပါ။
  kgf-kgf: Hélacnec, ic neŋac neŋac imi héla qahac, néŋ uŋa tanec keŋha wamma ai eŋomiawac
    keŋkésa hakésa wamma iwawai mihicŋima saméŋaguc haini emma hezac, néŋ hélacnec
    mérénéŋ iwawai imi nonagicma késamac imi acguc ménda niŋasarima kecanʒiŋ.
  tte-O: Tomo yawasina besiele lolonna. Ana paisowa meuloina ginauli bwagabwaga, ana
    gogo wasawasa ikalakalaili na nige ikakatai analiyao kani sikalaili.
  tbg-tbg: Mpo, kuarivano itaivaro vaiinti maraqura vataini vaira voqaarama, tenavu
    maa vataraqaa vahuqa variqi vi, vuru taiqa virara. Tenavu vi aniha nana nana vo
    kaiqa vo kaiqa vara taarirava, vi kaiqava vi kaiqava naantiara quminaiqama vuanaro.
    Tenavu qaqi variaina entara monuve airairave ruvaaqumake vataainara, naantiara
    nai ta vaiintivave varaanaro.
  hmo-hmo: Taunimanima idia loaloa noho, dina ena laulau sibona bamona. Edia hekwarahi
    bona edia gaukara be anina lasi. Idia ese kohu idia haboua, to idia diba lasi
    taudia ese unai kohu do idia abia.
  zar-NT: Nácagacasö ca tu zxul-la rigúʼu böaj. Nítisö tuʼúbi tuʼguíʼi ládxiʼdoʼguequi,
    en tun dxin. Tuʼtubi yöl-laʼ tsahuiʼ, pero bitiʼ nö́zguequi nuzxi guequi que.
  urd-urd: दर हक़ीकत इंसान साये की तरह चलता फिरता है; यक़ीनन वह फ़जूल घबराते हैं;
    वह ज़ख़ीरा करता है और यह नहीं जानता के उसे कौन लेगा!
  rus-SYN: 'Много соделал Ты, Господи, Боже мой: о чудесах и помышлениях Твоих о нас
    - кто уподобится Тебе! - хотел бы я проповедывать и говорить, но они превышают
    число.'
  bqc-SIM: N ma wɛ̃ni lɛ́ yↄ̃̀ n ↄtão, ma kua dɛ wɛ́ ń níola n kĩ́io. Gbɛ̃́pii
    ì gɛ̃zɛa lán ĩ́anawaɛ,
  tcz-CHONGTHU: Mihem hinkho hi milom kitol bang bep bou ahin, kisah lunggim naho
    jong hetman lou kah in akichai loi ji tai. Gou ikhol khom un, kon ahin manding
    ham jong ihe doh ji pouve.
  mar-mar: खचित प्रत्येक मनुष्य हा सावलीसारखा चालतो, खचित प्रत्येकजण संपत्ती साठवण्यासाठी
    घाई करतो, पण त्यांना हे कळत नाही कोणास ते प्राप्त होणार.
  isl-isl: Ævi mín er lítið lengri en höndin á mér! Og í þínum augum er hún nánast
    ekki neitt! Maðurinn, hvað er hann? Vindblær, flöktandi skuggi! Ys hans og amstur
    kemur engu til leiðar. Hann rakar saman fé sem svo aðrir eyða!“
  hlt-THB: Thlanghqing ve huhai na ak cet myihlip ing myih hy; amah poek awhtaw tamtaw
    soeih lawt hlai hy, a zap mai ni; them awm cun hlai hy, u ing a pang kaw tice
    am sim hy.
  qub-qub: «Llapan runacunapis cawan llantuyno päsacojllami. Yangallami imatapis shuntacusha
    gotucusha. Manami musyanchu riquësancunawan pï quëdananpaj cashantapis.
  bqp-bqp: bisãsiri tɛna dìgↄ̃ de lán uraa bàmɛ. Àdi kɛ gàragara à aruzɛkɛ kakara,
    ama à dↄ̃ ke dín ani gↄ̃nɛro.
  hat-hat: (039:7) Lèzòm ap pwonmennen sou tè a tankou lonbray. Se pou gremesi y'ap
    bat kò yo. Y'ap anpile richès sou richès, yo pa konnen ki moun k'ap vin jwi yo.
  eng-BSB: Surely every man goes about like a phantom; surely he bustles in vain;
    he heaps up riches not knowing who will haul them away.
  eng-WEBPB: “Surely every man walks like a shadow. Surely they busy themselves in
    vain. He heaps up, and doesn’t know who shall gather.
  kbq-kbq: Hagi tagra zagemo'ma rentegeno vahe'mofo ame'ma'ama fore'ma hiaza hu'nonankita,
    amuhoma huta eritruma hu'na zamo'a amnezankna nehie. Fenoma eritruma nehuna zana,
    ina vahe'mo erisantiharegahie ontahineta eritru nehune.
  pon-pon: Re kin alialu jili rajon mota, re kin katoutouki pein irail dodok mal.
    Re kin nanak pena ap jaja, ij me pan naineki.
  nhe-BL: Nochi tlacame panotehuaj queja se ecahuilotl. San tlapic nochi inintequi.
    Yonque quimiyaquilíaj tlamantli tlen ipati, ax quimatij ajqueya iaxca elis teipa.
  wnc-wnc: Aminu kuupbam gunzit siwan katapdane wee kepdakane kaamang binga. Sike
    waaminu puyambam pasike sanga kwaapzang pakaing. Siwan ngana puyambamu pasikaingu
    buyana wena singgak. Sike aminbamda sangabam pandakngake unekan peaing. Siwan
    ngana akupanu sanga wa maminda papik?
  bus-bus: gbɛ̃ntee tɛna ègↄ̃ dɛ lán ↄra bàmɛ. È bãabãa bo à auziki kakↄ̃a, mↄde
    à dↄ̃ tó dén eé gↄ̃nɛro.
  gub-BL: Wata oho waiko kwe rupi ma'e i'àg ài wà. Aze uzeagaw ma'e iapo haw rehe
    wà, uzeagaw e wà. Omono'og temetarer uzeupe wà. Nukwaw kwaw wemetarer izar ràm
    wà.
  eng-DRA: 'Thou hast multiplied thy wonderful works, O Lord my God: and in thy thoughts
    there is no one like to thee. I have declared and I have spoken they are multiplied
    above number.'
