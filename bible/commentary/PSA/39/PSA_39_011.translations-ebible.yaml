    baktih toengah, nihcae hoihaih to nam rosak: kaminawk loe azom pui ah ni oh o
    boih. Selah.'
  cuk-cuk: Be dule-isgued-sabsur-odurdakedba dule-nudaked, na bur e-ibmar-binasoged
    uduyob be e-ibe obeloged. We gakansulid, bela-dulemar-gudidiid, sikwas-bunnogedyob
    gudidimalad.
  uig-CYR: Һәққанийлиғиңни қәлбимдә йошуруп жүрмидим; Вападарлиғиңни вә ниҗатлиғиңни
    җакалидим; Өзгәрмәс муһәббитиң вә һәқиқитиңни бүйүк җамаәткә һеч йошурмастин баян
    қилдим.
  tel-2017: పాపం కారణంగా నువ్వు మనుషులను శిక్షించినప్పుడు చెద పురుగులా వారి శక్తిని
    నువ్వు హరిస్తావు. నిశ్చయంగా మనుషులందరూ ఆవిరిలాంటి వాళ్ళు. సెలా.
  hat-BSA: Avèk repwòch, Ou fè chatiman a yon nonm pou inikite li. Ou manje tankou
    mit nan rad sa ki konsidere pi chè pou li menm nan. Anverite, tout moun se sèlman
    yon souf.
  ukr-ONPU: Праведність Твою я не приховував у моєму серці, говорив про вірність Твою
    й спасіння Твоє. Не затаїв я милості й істини Твоєї перед великим зібранням.
  kos-kos: Kom sang kas in kai nu sin sie mwet ke sripen ma koluk lal, Na, oana sie
    watil, kom kunausla ma el lungse yohk. Aok, moul lun mwet uh oana momong na fototo
    se.
  hbo-WLC: הָסֵ֣ר מֵעָלַ֣י נִגְעֶ֑ךָ מִתִּגְרַ֥ת יָ֝דְךָ֗ אֲנִ֣י כָלִֽיתִי׃
  ibo-ibo: Ị na-abara ndị mmadụ mba ma na-ata ha ahụhụ nʼihi mmehie ha; ị na-eripịa
    akụnụba ha dịka nla, mmadụ ọbụla bụ naanị otu nkuume. Sela
  ory-ory: ତୁମ୍ଭେ ମନୁଷ୍ୟକୁ ଅପରାଧ ସକାଶୁ ଅନୁଯୋଗ ଦ୍ୱାରା ଶାସ୍ତି ଦେଲା ବେଳେ କୀଟ ପରି ତାହାର
    ସୌନ୍ଦର୍ଯ୍ୟ ବିନାଶ କରିଥାଅ; ନିଶ୍ଚୟ ପ୍ରତ୍ୟେକ ମନୁଷ୍ୟ ଅସାର। [ସେଲା]
  chk-chk: Lupwen ka apwüngü eman aramas ren om fönöü pokiten an tipis, ka ataela
    mettochun meinisin mi aüchea ngeni, usun pwötür ra enala mettoch. Ellet, iteiten
    aramas ra usun chök eu enienin asepwäl.
  rop-rop: Ai sabi yu panishim melabat blanga melabat nogudbalawei. Yu binijimap ebrijing
    melabat garram jis laik det badaflai weya im dagat klos. Trubala, melabat jis
    laik det win weya blo en im binij kwikbala.
  ukr-1871: Коли ти караєш чоловіка за несправедливість, то як павутину розриваєш
    те, чого йому бажається; оттак, як подих той, всї люде.
  yon-yon: Ebbed nimakarub yi ambarakmi dowad ongkandeneb didangkimaab, kwane ebbed
    yi yiribman kuu amberodbed ane dowan keremoon areb kerundewen. Nimakarub mimim
    yi kuu inum koni mimo areb barang miin embeng mana.Selah
  deu-1951: (039-12) Wenn du jemand züchtigst um der Sünde willen, so lässest du gleich
    der Motte seine Schönheit vergehen; jeder Mensch ist nur ein Hauch! (Pause.)
  eng-JPS: (39-12) With rebukes dost Thou chasten man for iniquity, and like a moth
    Thou makest his beauty to consume away; surely every man is vanity. Selah
  srp-1865: Ako æeš karati èovjeka za prijestupe, rastoèiæe se kao od moljaca krasota
    njegova. Baš je ništa svaki èovjek.
  lug-lug: Onenya omuntu ng’omukangavvula olw’ekibi kye ky’akola, omumaliramu ddala
    ensa, ng’ennyenje bw’ekola olugoye. Ddala omuntu mukka bukka.
  heb-heb: בתוכחות על עון יסרת איש ותמס כעש חמודו אך הבל כל אדם סלה׃
  ben-IRV: যখন তুমি পাপের জন্য লোকেদের শাসন কর, তুমি কীটের মত ধীরে ধীরে তাদের শক্তি
    গ্রাস করো; নিশ্চয়ই সব মানুষই বাষ্প ছাড়া আর কিছুই নয়। সেলা
  ntu-ntu: Mz nzayrplapx-krm leplz, odatibzme dztudrng kcng tqmrlzbz badr. Apusr-ngrbzmeleng
    da kx yrti ninr, Murde nakrlzlr kx nzvz-rbrng mz nzobq-krm. Nzlukr leplz mrbcnepwz
    apule nzyrplaokr nrc kxesz'.
  pan-pan: ਜਦੋਂ ਤੂੰ ਬਦੀ ਦੇ ਕਾਰਨ ਗੁੱਸੇ ਵਿੱਚ ਮਨੁੱਖ ਨੂੰ ਤਾੜਦਾ ਹੈਂ, ਤਦ ਤੂੰ ਉਹ ਦੇ ਸਹੁੱਪਣ
    ਨੂੰ ਪਤੰਗੇ ਵਾਂਗੂੰ ਅਲੋਪ ਕਰਦਾ ਹੈ, ਸੱਚ-ਮੁੱਚ ਹਰ ਇਨਸਾਨ ਸੁਆਸ ਹੀ ਹੈ! ਸਲਹ।
  mya-JVB: ကိုယ်တော်သည် လူ တို့အပြစ် ကြောင့် ဆုံးမ ၍ ဒဏ်ခတ် တော်မူလျှင် ၊ ပိုးရွ ဖျက်တတ်သကဲ့သို့
    ၊ လူ တို့၏ တင့်တယ် ခြင်းအသရေကို ပြယ် ပျောက်စေတော်မူ၏။ အကယ် စင်စစ်လူ ခပ်သိမ်း တို့သည်
    အနတ္တ သက်သက်ဖြစ်ကြပါ၏။
  kgf-kgf: Geŋ ac ʒéénécmima ic unu qindiŋianʒaŋ nalé imuaru iwawaigina eeyaguc imi
    waŋ énécmina gisicnéŋ neyu qahac waŋanʒac ésécnec qahac wanʒac. Imuac icya icya
    imi wésésé ésécnec wanʒu. (Ohec)
  tte-O: Saugana tomo yabo naenaena iginauli baguna kuyokoiyan tabe tem ana gogo namwanamwali
    imulolo lalakina kolili kani kusibayanaeli besiele naya ali paisowa sipaisowa
    mwanoumo na ala gogo sisibayanaeli. Walo yawasosi, tomo meyawasina kaigeda kaigeda
    besiele yawasi kana yui-gabaen.
  tbg-tbg: Quqaama, ai uva raqake variaka, are vika nái nitiharama vika utetaaravama
    variaro. Oqokavano tavuna nama kaivaro taiqavintema kera, are tinavu antuqa vai
    haikara taiqake varianara. Mpo, ekaa qaqi varia vaiintika vaireka, vika uvaivano
    inaaraiqa utiro taiqavira voqaarama variara.
  hmo-hmo: Oi ese taunimanima oi gwau henidia, bona oi matakani henidia edia kara
    dika dainai. Unai neganai edia hairaina ia ore haraga, kaubebe ena hairaina ia
    ore haraga bamona. Momokani taunimanima ibounai edia mauri, be hahodi tamona sibona
    bamona.
  zar-NT: Runuʼ-nëʼ xiguiaʼ bönniʼ dul-laʼ, en ruzenuʼ lëʼ bach. Ca tuʼtöbaʼ bë́ladoʼ
    que le yúʼubaʼ, rusunítiuʼ le ruíʼi ládxëʼë bönniʼ naʼ. Bitiʼ bi naca cazëʼ bönniʼ
    dul-laʼ naʼ.
  urd-urd: जब तू इंसान को बदी पर मलामत करके तम्बीह करता है; तो उसके हुस्न को पतंगे
    की तरह फ़ना कर देता है; यक़ीनन हर इंसान बेसबात है। सिलाह
  rus-SYN: Правды Твоей не скрывал в сердце моем, возвещал верность Твою и спасение
    Твое, не утаивал милости Твоей и истины Твоей пред собранием великим.
  bqc-SIM: Ńsu ma gbɛ̃ lↄo, n ↄgbala lɛ́ ma kãsãnkɛ.
  tcz-CHONGTHU: Kachonset u suhdih na dia neijep tengu le, kasah lut u chonsetna chu
    nget in aneh bang in ajun lhaji tan ahi. Tahbeh in mihem khat cheh hi haikhat
    bou ahi.
  mar-mar: जेव्हा तू लोकांस पापांबद्दल शिकवण करतोस. कसरीप्रमाणे तू त्यांची शक्ती खाऊन
    टाकतो. खचित सर्व मनुष्य फक्त वाफ आहेत. (सेला)
  isl-isl: Drottinn láttu refsingu þína taka enda – ég þoli ekki meira!
  hlt-THB: A thawlhnaak awh thlangkhqi ce zyi nawh toel hyk ti; thlang boeih ve hqi
    doek khoeih mai ni.
  qub-qub: Jucha rurashancunapita castigar-rämi runataga tantiyachinqui. Cuyaynin
    cajtaga puyunömi ushaparinqui. Runacunaga llapanpis cawan jämayta cachaynöllami.
    Selah
  bqp-bqp: Ndì gbɛ̃ toto ndì wɛ́ tãa a durunna yãi, ndì a aruzɛkɛ ble lán blɛ́ bà.
    Gbɛ̃ sĩnda pínki dì gɛ̃tɛ lán ĩa bàmɛ.
  hat-hat: (039:12) Lè w'ap korije moun ou pini yo pou fòt yo fè, ou detwi tou sa
    yo pi renmen tankou mit k'ap manje rad. Se vre wi, moun se tankou lafimen yo ye.
  eng-BSB: You discipline and correct a man for his iniquity, consuming like a moth
    what he holds dear; surely each man is but a vapor. Selah
  eng-WEBPB: When you rebuke and correct man for iniquity, you consume his wealth
    like a moth. Surely every man is but a breath.” Selah.
  kbq-kbq: Hagi kumi'ma huna zante'ma knazama tamina zamo'a, zago'amo marerirfa zama
    antenonkeno hakanomo'ma tragama hiankna huno, tazeri haviza nehie. Maka vahe'mota
    tagra asimu'ma antegeno'ma vahe'mofo agipinti'ma amu'ma atiramiankna hu'nonankita,
    ame huta fanane hugahune.
  pon-pon: Ma kom pan kaloke amen pweki dip a, mom a kajelel ap pan juedala likamada
    man en mot kanala. O meid mal aramaj karoj!
  nhe-BL: Quema se tlacatl tlajtlacolchihua, ta tijtlatzacuiltía. Nopa tlamantli tlen
    más quiicnelía, tiquixpolihuiltía queja mejtolime quitlamicualoltíaj toyoyo. Niyon
    se tlacatl ax quipiya chicahualistli. Nochi itztoque san queja se ajacatl tlen
    ica se tlalochtli panotehuaj.
  wnc-wnc: Aminu wai tasikaingge gata kaanga yanike meya yake ayamunggayak. Siwan
    gata sangasanga kwaapzangge take nataaingu gata apasiwi sopukaing. Unzing gwakgwakga
    tauk san napan wai singgak binga. Siakan siknga. Aminu kuupbamu waung kaknga genaneta
    puyapan akokunggak binga sikaing.
  bus-bus: Nɛɛ̀ gbɛ̃ toto nɛɛ̀ wɛ́ɛ tãa à durun yãnzi, nɛɛ̀ à auziki yaka lán blɛ́
    bà. Baade píngi è gɛ̃ zɛ́la lán ĩa bàmɛ.
  gub-BL: Eremume'u ureremiapo kwer ikatu 'ym ma'e urewe. Nezewe erezepyk urerehe,
    ureremiapo kwer ikatu 'ym ma'e hekuzaromo. Ereiko pànàmiràn ài ne, ureremiamutar
    katu pe ne. Eremumaw a'e ma'e urewi. Azeharomoete teko wiko pytuhemaw ài wà.
  eng-DRA: 'I have not hid thy justice within my heart: I have declared thy truth
    and thy salvation. I have not concealed thy mercy and thy truth from a great council.'
