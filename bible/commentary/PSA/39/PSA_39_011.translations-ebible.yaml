  hbo-hbo: הָסֵ֣ר מֵעָלַ֣י נִגְעֶ֑ךָ מִתִּגְרַ֥ת יָ֝דְךָ֗ אֲנִ֣י כָלִֽיתִי׃
  kik-kik: We ũrũithagia na ũkaherithia andũ nĩ ũndũ wa mehia mao; ũniinaga ũtonga
