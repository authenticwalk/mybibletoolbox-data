verse: PSA.039.011
translations:
  mal-C: മനുഷ്യരെ അവരുടെ പാപംഹേതുവായി അവിടന്ന് ശാസിക്കുകയും ശിക്ഷിക്കുകയുംചെയ്യുന്നു,
    ഒരു പുഴു തിന്നുതീർക്കുമ്പോലെ അവിടന്ന് അവരുടെ സമ്പത്ത് ഇല്ലാതെയാക്കുന്നു— നാമെല്ലാവരും
    ഒരു നിശ്വാസംമാത്രമാകുന്നു, നിശ്ചയം. സേലാ.
  deu-TKW: Nimm deine Plage von mir; durch den Angriff deiner Hand bin ich dahingeschwunden.
  lin-lin: Kobeta ngai lisusu te, nazali kokoka lisusu te.
  mmx-mmx: Uk lox asongot laradi mumu laxakapmek teren mi lavapaase kuxurung taram,
    la u lox asonao axap levempanga neni ing kongkat min ngan levempide ip sep larauna.
    Laradi i lok ngan mene legesa mamas ip tava su at lungusno!
  eng-LSV: With reproofs against iniquity, || You have corrected man, || And dissolve
    his desirableness as a moth, || Only, every man [is] vanity. Selah.
  eng-GNV: 'When thou with rebukes doest chastise man for iniquitie, thou as a mothe
    makest his beautie to consume: surely euery man is vanitie. Selah.'
  eng-WEBSTER: 'When thou with rebukes dost correct man for iniquity, thou makest
    his beauty to consume away like a moth: surely every man is vanity. Selah.'
  nhw-BL: Quema se masehuali tlajtlacolchihua, ta tijtlatzacuiltía. Nopa tlamantli
    catli más quiicnelía, tiquixpolihuiltía quen mejtolime quitlamicualoltíaj se yoyomitl.
    Niyon se masehuali amo quipiya chicahualistli. Nochi itztoque san quen se ajacatl
    catli ica se tlatoctzi panotehuaj.
  swh-ONEN: 'Unakemea na kuadhibu wanadamu kwa ajili ya dhambi zao; unaharibu utajiri
    wao kama nondo aharibuvyo: kila mwanadamu ni kama pumzi tu.'
  bba-bba: A ku mɑɑ mɑn wɑhɑlɑ ko. Nɑ wɑsikirɑmɔ wunɛn nɔm ɡɛrɑn sɔ̃.
  eng-KJVCPB: 'When thou with rebukes dost correct man for iniquity, Thou makest his
    beauty to consume away like a moth: Surely every man is vanity. Selah.'
  luo-luo: Ikwero ji kikumogi nikech richogi; itieko mwandugi mana kaka thuth tieko
    oduma, dhano ka dhano en mana muya nono. Sela
  aii-aii: ”ܟܹܐ ܬܲܥܠܡܸܬ ܐܢܵܫܵܐ ܒܢܓ̰ܵܘ̈ܝܵܬܹ‌ܐ ܒܘܼܬ ܥܵܘܠܵܐ، ܘܟܹܐ ܡܲܚܪܸܒܸܬ ܐܲܝܟ݂ ܐܸܟ݂ܠܵܐ
    ܡܸܢܕܝܼ ܕܫܲܗܘܸܬ ܐܸܠܹܗ، ܫܲܪܝܼܪܵܐܝܼܬ، ܢܫܲܡܬܵ‌ܐ ܝܠܹܗ ܟܠܔ ܒܲܪܢܵܫܵܐ. ܣܹܠܵܗ
  meu-meu: Taunimanima na edia kara dika daidiai o gwau henidiamu negedia ai na idia
    hairaidia o ha-oreamu, kaubebe na heto. Momokani, taunimanima iboudiai na hahodi
    tamona na heto. (Selah)
  npi-ULB: जब तपाईंले मानिसहरूलाई पापको निम्ति अनुशासन गर्नुहुन्छ, तब तिनीहरूले इच्छा
    गर्ने कुरालाई तपाईंले कीराले झैं नष्‍ट पार्नुहुन्छ । निश्‍चय नै सबै मानिसहरू बाफबाहेक
    केही पनि होइन । सेला
  yor-yor: Ìwọ fi ìbáwí kìlọ̀ fún ènìyàn nítorí ẹ̀ṣẹ̀, ìwọ a mú ẹwà rẹ parun bí kòkòrò
    aṣọ; nítòótọ́ asán ni ènìyàn gbogbo.
  pes-OPCB: تو انسان را به سبب گناهانش توبیخ و تادیب می‌کنی؛ آنچه را که او به آن دل
    بسته است نابود می‌کنی، درست همان‌گونه که بید لباس را نابود می‌کند. آری، عمر انسان
    بادی بیش نیست.
  tgl-ULB: Kapag itinutuwid mo ang mga tao dahil sa kasalanan, dahan-dahan mong inuubos
    ang kanilang lakas tulad ng isang gamu-gamo; tunay na balewala ang lahat ng tao
    tulad ng singaw. Selah
  nop-nop: Du me niŋ nintoŋa yelaŋ e’ kadakaniŋŋiŋdok kibikoŋ tubu-udanemilaŋ. Unduŋ
    tiŋa dindilakidi haule sitomsitom tubune kadaka tilak unduŋ, adi nemenemek nadigalika
    tilak hogohogok u liliwenekulimindapmaŋ tilaŋ. Biyagoŋ hinek meeniŋ hogohogok
    hatihatinik adi mundidi manik gineŋ labuŋa pilap liwelak wendok tuwolit.
  hui-hui: Wali agalime mana ko birarunaga í̠na pani mirili. Bombome aga labolabo
    nalu budabaga biagadagua í̠na inanaga mbirale hameledamaru mo wahai haga kegoni.
    Heneneore larogo wali agali bibahendenaga ne harigaha buhe̱ halu mbira hangu latagi
    hagagobi dege ka.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​လူ​အား​သူ​၏ အ​ပြစ်​ဒု​စ​ရိုက်​အ​တွက်​ဆုံး​မ​၍​အ​ပြစ်​ဒဏ်
    ပေး​တော်​မူ​ပါ​၏။ သူ​နှစ်​သက်​စွဲ​လန်း​သော​အ​ရာ​တို့​ကို​ပိုး​ဖ​လံ ကဲ့​သို့ ကိုယ်​တော်​ဖျက်​ဆီး​ပစ်​တော်​မူ​ပါ​၏။
    အ​ကယ်​စင်​စစ်​လူ​သည်​ထွက်​သက်​ဝင်​သက်​မျှ​သာ ဖြစ်​ပါ​သည်​တ​ကား။
  bod-N: ཉེས་པའི་ཕྱིར་དུ་མི་ལ༌ནི། །ཁྱེད་ཀྱིས་བཀྱོན་ཞིང་འཇུན་པ༌དང༌། །དེ་ཚོས་མཆོག་ཏུ་འཛིན་པ༌རྣམས།
    །མུག་པས་བཟས་པའི་གོས་ལྟར༌མཛད། །མི་ནི་དབུགས་ཐེངས་གཅིག་ཙམ༌མོ།།༼ སེ༌ལཱ། ༽
  wsk-wsk: Ni ana kariimet nanga memek ko nanga dingumusam; ale ni dagor silale guang
    maguwuso iwitata anananga mel ningo ningo mu maguwusam; ana kariimet mu marir
    nagiring te pus masan se arataso nama menaso iwita.
  sna-sna: Munorayira uye munoranga vanhu nokuda kwezvivi zvavo, munoparadza pfuma
    yavo sechipfukuto, munhu mumwe nomumwe mweya zvawo. Sera
  spa-BLM: Cuando reprendes y corriges al hombre por su iniquidad, consumes su riqueza
    como una polilla. Ciertamente, todo hombre no es más que un soplo”. Selah.
  cac-cac: A ach tzac'och co yaelal a on̈ anima on̈ tic. Tzac'anoch co tz'uumal yuj
    co mul. A ach tzac' lajvoc tas nib'ab'il cuuj, ichato tz'ijaxb'ati. Co masanil,
    icha val quic'an quic', icha chi' yec' co q'uinal.
  swh-ULB: Wewe unapowaadhibu watu kwa ajili ya dhambi, huvila kama nondo vitu vyao
    wavitamanivyo; hakika watu si kitu bali mvuke. Serah
  bel-bel: Праўды Тваёй не хаваў у сэрцы маім, абвяшчаў вернасьць Тваю і выратаваньне
    Тваё, ня ўтойваў Тваёй ласкі і праўды Тваёй перад сходам вялікім.
  deu-ELBBK: Entferne von mir deine Plage! Durch die Schläge deiner Hand vergehe ich.
  mbb-OT: Ebmensuwen nu is etew pinaaǥi te kedsewaya nu kandin, tenged te menge salè
    din. Ne iring is ebeelan nu te kegketket su id-awè nu id-amin is mahalen he menge
    azen din. Tutuu iyan he iring dà te keramag is untung te etew su edlavey zà.
  mal-2015: അകൃത്യംനിമിത്തം നീ മനുഷ്യനെ ദണ്ഡനങ്ങളാൽ ശിക്ഷിക്കുമ്പോൾ നീ അവന്റെ സൗന്ദര്യത്തെ
    പുഴുപോലെ ക്ഷയിപ്പിക്കുന്നു; ഏതു മനുഷ്യനും ഒരു ശ്വാസമത്രേ ആകുന്നു. സേലാ.
  gup-gup: Ngudda kandung ngad bininj rowk, dja kanbun kore kunwarrekenh ngadberre.
    Kaluk yibenmarneburriwe njalehnjale namakmak bedberre nawu birrikuken. Bininj
    rowk wanjh yiman kayime kayakmen werrkwerrk yiman kunngolek kadjalyakmen.”
  rmc-rmc: Preačh man imar te marel, bo imar merav tire vastestar.
  nlg-nlg: Tana bona ighoe to nea na bosa ngarangara te toroa na tinoni palugha, ma
    au dikalai na lei totobo te dolovighi. me utuni sughua na tinoni ke na ghuri lee
    vamua
  pes-OPV: چون انسان را به‌سبب گناهش به عتابها تادیب می‌کنی، نفایس اورا مثل بید می‌گذاری.
    یقین هر انسان محض بطالت است، سلاه.
  ron-1924: Ту педепсешть пе ом ши-л ловешть пентру фэрэделеӂя луй; ый прэпэдешть,
    ка молия, че аре ел май скумп. Да, орьче ом есте доар о суфларе.
  ben-OBCV: যখন তুমি কাউকে তার পাপের জন্য তিরস্কার ও শাসন করো, কীটের মতো তাদের সম্পত্তি
    তুমি গ্রাস করো, সত্যি সকলে নিঃশ্বাসের মতোই ক্ষণস্থায়ী।
  som-som: Markaad dadka canaanta ku edbisid xumaanta daraaddeed, Waxaad quruxdiisa
    ka dhigtaa inay u baabba'do sidii balanbaallis oo kale, Hubaal nin kastaaba waa
    bilaash. (Selaah)
  lat-VUC: Justitiam tuam non abscondi in corde meo; veritatem tuam et salutare tuum
    dixi; non abscondi misericordiam tuam et veritatem tuam a concilio multo.
  eng-ASVBT: 'When thou with rebukes dost correct man for iniquity, Thou makest his
    beauty to consume away like a moth: Surely every man is vanity. Selah'
  mna-mna: Sombe tomtom tikam sanaana, na nu yamyaamba zin mi ballis zin bekena pazal
    zin. Mi koroŋ kizin ambaimbaiŋan ta lelen pa ilip na, nu pasansaana kembei ta
    kiibi ipasansaana kawaala na. Ina kembei ta aŋso na. Niam tomtom, koroŋ sorok.
    Ambot rimen mi amap, kembei miiri ta iwedet pa kwoyam na.
  ita-1885: Se tu castighi alcuno con castigamenti d'iniquità, Tu fai struggere tutto
    ciò che vi è di bello e d'eccellente in lui, Come una tignuola; certo, ogni uomo
    è vanità. (Sela.)
  eng-LXXUP: I have not hidden thy truth within my heart, And I have declared thy
    salvation; I have not hidden thy mercy and thy truth from the great congregation.
  eng-ULB: When you discipline people for sin, you consume the things they desire
    like a moth; surely all people are nothing but vapor. Selah
  spa-VBL: Cuando nos disciplinas, reprendiéndonos por nuestros pecados, es como una
    polilla comiéndose todo lo que es precioso para nosotros. Todos nosotros somos
    solo un suspiro… Selah.
  fra-_FOB: Lorsque tu châties l'homme en le reprenant pour son péché, tu consumes
    comme la teigne ce qu'il a de plus précieux. Oui, tout homme n'est que vanité!
    (Sélah.)
  mal-mal: പാപം ചെയ്യുന്ന മനുഷ്യനെ അങ്ങ് ദണ്ഡനത്താൽ ശിക്ഷിക്കുമ്പോൾ അവിടുന്ന് അവന്റെ
    സൗന്ദര്യത്തെ പുഴുപോലെ ക്ഷയിപ്പിക്കുന്നു; ഏതു മനുഷ്യനും ഒരു ശ്വാസം മാത്രം ആകുന്നു.
    സേലാ.
  urd-GVR: Jab tū insān ko us ke qusūr kī munāsib sazā de kar us ko tambīh kartā hai
    to us kī ḳhūbsūratī kīṛā lage kapṛe kī tarah jātī rahtī hai. Har insān dam-bhar
    kā hī hai. (Silāh)
  suz-BL: गे मुर आन कली पाप पशो आ पर्बम तुप्‍तीनी। आ दाक्‍शो तुाम्‍बुम वा नेक्‍शो
    खोदेंशो पा जाम्‍शा लाइब। थमा पा मुर नेल्‍ले आन ब्रोंइतीक जाम्‍शा लाइब फश खोदेंशो
    बाक्‍नीम। ठेयब सेंदा पा।
  eng-NOY: When thou with rebukes dost chasten man for iniquity, Thou causest his
    glory to waste away like a moth! Surely every man is vanity.
  ita-1927: Quando castigando l’iniquità tu correggi l’uomo, tu distruggi come la
    tignuola quel che ha di più caro; certo, ogni uomo non è che vanità. Sela.
  ckb-ckb: مرۆڤ بە سەرزەنشتکردنی لەبەر گوناهەکانی تەمبێ دەکەیت، وەک مۆرانە سامانی
    ئەو لەناودەبەیت، هەر مرۆڤێک تەنها هەناسەیەکە.
  eng-BBE: By the weight of your wrath against man's sin, the glory of his form is
    wasted away; truly every man is but a breath. (Selah.)
  xsi-xsi: Maro Ŋalae, naŋa asama tu noko uru kuleleanzi tamâta ŋana nenzi kiesaka
    kâ, aku noko kupare nenzi kiesaka ŋinde nia panzi. Aku mbaliŋa ndia kinzi ilonzi
    papa, ande ŋinde noko kuyaula, itogo nzirika ika lalava ku iveta ipâŋga sakamao
    mwasina. Mao nâ, maka tamâta rârâni nema via nde kelekele kaa nâ, itogo tamâta
    toŋge imbana koroani mbwani taitu nâ lâ kawa.
  kan-OKCV: ಪಾಪದ ನಿಮಿತ್ತ ನೀವು ಮನುಷ್ಯನನ್ನು ಗದರಿಸಿ ಶಿಕ್ಷಿಸುವಾಗ ಅವನ ಐಶ್ವರ್ಯವು ನುಸಿ ಹಿಡಿದಂತೆ
    ಹಾಳಾಗಿ ಹೋಗುತ್ತದೆ. ನಿಶ್ಚಯವಾಗಿ ಪ್ರತಿ ಮನುಷ್ಯನು ಬರೀ ಉಸಿರೇ.
  tam-2017: அக்கிரமத்திற்காக நீர் மனிதனைக் கடிந்துகொண்டு தண்டிக்கிறபோது, அவன் வடிவத்தைப்
    பூச்சி அரிப்பதுபோல அழியச்செய்கிறீர்; நிச்சயமாக எந்த மனிதனும் மாயையே. (சேலா)
  spa-RV-1909: 'Con castigos sobre el pecado corriges al hombre, y haces consumirse
    como de polilla su grandeza: ciertamente vanidad es todo hombre. (Selah.)'
  ron-BTF: Când cu mustrări tu corectezi pe om pentru nelegiuire, faci ca frumusețea
    lui să se mistuie ca o molie; cu adevărat fiecare om este deșertăciune. Selah.
  eng-WEBP: When you rebuke and correct man for iniquity, you consume his wealth like
    a moth. Surely every man is but a breath.” Selah.
  eng-FBV: When you discipline us, reprimanding us for our sins, it's like a moth
    eating up what is precious to us. All of us are just a breath… Selah.
  nld-1939: Slaat Gij den mens, Verteert Gij als de motten zijn glorie, En is iedere
    mens maar een zucht.
  nch-BL: Quema se masehuali tajtacolchihua, ta tijtatzacuiltía. Nopa tamanti cati
    más quiicnelía, tiquixpolihuiltía quej mejtolime quitamicualoltíaj se yoyomit.
    Yon se masehuali amo quipiya chicahualisti. Nochi itztoque san quej se ajacat
    cati ica se talojtzi panotehuaj.
  vie-1934: 'Khi Chúa trách phạt loài người vì cớ gian ác, Thì Chúa làm hao mòn sự
    đẹp đẽ họ khác nào như con sùng: Thật, mọi người chỉ là hư không.'
  cha-cha: 'Anae unnatunas y taotao nu y linalatde, pot y tinaelaye, ninalachae y
    bonituña taegüije y puliya: senmagajet na todo y taotao taebale.'
  hin-CV: मनुष्यों द्वारा किए गए अपराध के लिए आप उन्हें ताड़ना के साथ दंड देते हैं,
    आप उनकी अमूल्य संपत्ति ऐसे नष्ट कर देते हैं, मानो उसे कीड़ा खा गया. निश्चयतः मनुष्य
    मात्र एक श्वास है.
  eng-OURB: When you rebuke and correct man for depravity (moral evil), You consume
    his wealth like a moth. Surely every man is but a breath.” Selah ·contemplation
    with musical interlude·.
  spa-BES: Reprendes y disciplinas él pecado del hombre, reduces a polvo lo más estimado
    por el; Verdaderamente, cada hombre no es más que un respiro. Selah.
  tdx-tdx: Añ’endake ty andilova’o ondatio ty amo tahi’eo, momohe’o hoe fizara o fisengea’eo.
    Toe songa kofòke avao ondatio.
  tha-KJV: เมื่อพระองค์ทรงตีสอนมนุษย์ด้วยการขนาบเพราะเรื่องความชั่วช้า พระองค์​ทรงเผาผลาญความสวยงามของเขาเสียอย่างตัวมอด
    มนุษย์​ทุ​กคนก็​ไร้​สาระแน​่​ทีเดียว​” เซลาห์
  por-BR-2018: Ao castigares alguém com repreensões pela maldade, logo tu desfaz o
    que lhe agrada como traça; certamente todo homem é um nada. (Selá)
  deu-ELO: Strafst du einen Mann mit Züchtigungen für die Ungerechtigkeit, so machst
    du, gleich der Motte, seine Schönheit zergehen; ja, ein Hauch sind alle Menschen.
    (Sela.)
  eng-WYC-2018: for wickedness thou hast chastised [a] man. And thou madest his life
    to fail as a spider; nevertheless each man is troubled in vain. (For when thou
    hast chastised someone for wickedness, thou hast destroyed his life; yea, like
    a moth that eateth up a piece of cloth. Nevertheless, each person is troubled
    over nothing anyway, for his life is nothing but emptiness.)
  epo-epo: Se Vi punas homon pro lia krimo, Tiam lia beleco konsumiĝas kiel de tineoj.
    Nur vantaĵo estas ĉiu homo. Sela.
  gfk-gfk: U la baboor ma u la hatakodasne ira tunotuno ta ira udiet magingin sakena.
    U la ienien ira udiet bilai na minsik hoing ra epas. No laulawas ta ira nilon
    ta ira tunotuno tikatikai i ngan hoing tiga pakana manmanasung mon.
  uig-PIN: Sǝn tǝnbiⱨliring bilǝn kixini ɵz yamanliⱪi üqün tǝrbiyiliginingdǝ, Sǝn
