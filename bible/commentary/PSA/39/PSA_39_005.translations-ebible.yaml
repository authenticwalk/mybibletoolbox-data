verse: PSA.039.005
translations:
  mal-C: എന്റെ ദിനങ്ങൾ അവിടന്ന് കേവലം നാലുവിരൽ ദൈർഘ്യം മാത്രമാക്കിയിരിക്കുന്നു; എന്റെ
    ആയുഷ്കാലം തിരുമുമ്പിൽ ഏതുമില്ലാത്തതുപോലെയിരിക്കുന്നു. മാനവജീവിതം കേവലമൊരു നിശ്വാസംമാത്രം,
    ഏറ്റവും സുരക്ഷിതരെന്നു കരുതുന്നവർക്കുപോലും. സേലാ.
  deu-TKW: Jahwe, thue mir mein Ende kund, und welches das Maß meiner Tage sein wird;
    laß mich erkennen, von welcher kurzen Lebenszeit ich bin.
  lin-lin: Yawe, yebisa ngai tango nini bomoi na ngai ekosuka mpe motango ya mikolo
    ya bomoi na ngai mpo ete nasosola ete bomoi na ngai ezali kaka mpo na mwa tango
    moke.
  mmx-mmx: Nu uga lok lorooro rak kopmen na baalom solo! At levereven taram levenaleng
    ti lorooro rak ni i lok ngan lavanga gamasa. I ruturun tinotno do, limixin axap
    di rooro, di lok ngan mene legesa mamas silok,
  eng-LSV: Behold, You have made my days handbreadths, || And my age [is] as nothing
    before You, || Only, every man set up [is] all vanity. Selah.
  eng-GNV: 'Beholde, thou hast made my dayes as an hand breadth, and mine age as nothing
    in respect of thee: surely euery man in his best state is altogether vanitie.
    Selah.'
  eng-WEBSTER: 'Behold, thou hast made my days as a hand-breadth; and my age is as
    nothing before thee: verily every man at his best state is altogether vanity.
    Selah.'
  nhw-BL: Techmacatoc se nemilistli catli nelquentzi xihuitl. Huan nochi xihuitl catli
    niyoltos elis san se tlatoctzi moixpa, pampa ta nochipa tiitztoc. Nochi masehualme
    polijtehuaj nimantzi san quen ixpolihui iniijiyo quema tlaijiyotilanaj.
  swh-ONEN: Umefanya maisha yangu mafupi kama pumzi; muda wangu wa kuishi ni kama
    hauna thamani kwako. Maisha ya kila mwanadamu ni kama pumzi.
  bba-bba: Yinni Gusunɔ, ɑ mɑn nɛn wɑ̃ɑrun sɑkɑ sɔ̃ɔsio kpɑ nɑ n yɛ̃ nɡe mɛ nɑ ǹ
    dɑm mɔ.
  eng-KJVCPB: 'Behold, thou hast made my days as a handbreadth; And mine age is as
    nothing before thee: Verily every man at his best state is altogether vanity.
    Selah.'
  luo-luo: Iseketo ndalona obedo machiek ka bad dhano; kar romb higni maga ok gimoro
    e nyimi, ngima dhano ka dhano en mana muya nono. Sela
  aii-aii: ”ܗܵܐ، ܟܸܪ̈ܝܹܐ ܥܒ݂ܝܼܕܵܝ ܠܘܼܟ݂ ܝܵܘܡܵܢܝܼ̈، ܘܡܸܬܚܵܐ ܕܚܲܝܝܼ̈ ܐܲܝܟ݂ ܗܸܟ̃ ܡܸܢܕܝܼ
    ܝܠܹܗ ܠܟܸܣܠܘܼܟ݂، ܫܲܪܝܼܪܵܐܝܼܬ، ܐܲܚܟ̰ܝܼ ܚܕܵܐ ܢܫܲܡܬܵ‌ܐ ܝܠܹܗ ܟܠܔ ܒܲܪܢܵܫܵܐ. ܣܹܠܵܗ
  meu-meu: A itaia, egu dina vada o kara, ima lababadia hida hodia na heto; egu mauri
    na dia ḡau ta oi vairamu ai. Momokani, taunimanima iboudiai edia mauri na hahodi
    tamona na heto; (Selah)
  npi-ULB: हेर्नुहोस्, तपाईंले मेरो समय मेरो हातको बित्ताभरिको मात्र बनाउनुभएको छ
    र मेरो जीवनकाल तपाईंको सामु केही पनि होइन । निश्‍चय नै, हरेक मानिस एक सास मात्र
    हो । सेला
  yor-yor: Ìwọ ti ṣe ayé mi bí ìbú àtẹ́lẹwọ́, ọjọ́ orí mi sì dàbí asán ní iwájú rẹ.
    Dájúdájú olúkúlùkù ènìyàn nínú ìjókòó rere rẹ̀ jásí asán pátápátá. Sela.
  pes-OPCB: تو عمرم را به اندازهٔ یک وجب ساخته‌ای و زندگانیم در نظر تو هیچ است. عمر
    انسان همچون نفسی است که برمی‌آید و نیست می‌گردد!
  tgl-ULB: Tingnan mo, ginawa mo lamang kasing lapad ng aking kamay ang aking mga
    araw, at ang haba ng aking buhay ay balewala para sa iyo. Tunay na ang bawat tao
    ay parang isang hininga. Selah
  nop-nop: Nu’walaŋ hatihatine muniŋgoŋgoŋ hinek kamenamguŋ. Du dauge foloŋ nu’walaŋ
    naine woŋ adi nemek fiit nabugoŋ. Meeniŋ hogohogok hatihatinik adi me niŋdi maŋiŋ
    gineŋ munabut tubune mundi labuŋa pilap liwelak wendok tuwolit.
  hui-hui: I̱naga holene tigimandi hangu ngeledegonida. Í̠naga deni i̱naga holene
    emene ogoni nagaloneoredane hendede. Wali agali bibahendenaga holene lu ndo mbiralime
    ne harigaha buhe̱ halu mbira hangu latagi hagagobi dege nga.
  mya-mya: ကိုယ်​တော်​သည်​ကျွန်​တော်​မျိုး​၏​အ​သက်​ကို လွန်​စွာ​တို​စေ​တော်​မူ​ပါ​ပြီ​တ​ကား။
    ကိုယ်​တော်​၏​ရှေ့​တော်​တွင်​ကျွန်​တော်​မျိုး​၏ အ​သက်​တာ​သည်​ဘာ​မျှ​မ​ဟုတ်​သ​ကဲ့​သို့​ဖြစ်​ပါ​၏။
    အ​ကယ်​စင်​စစ်​သက်​ရှိ​လူ​သတ္တ​ဝါ​မည်​သည်​ကား ထွက်​သက်​ဝင်​သက်​တ​မျှ၊
  bod-N: ཁྱེད་ཀྱིས་བདག་གི་ཚེ་ལོ༌ནི། །མཐོ་གང་ཙམ་དུ་མཛད་པ༌དང༌། །ང་ཡི་མི་ཚེ་ཁྱེད་དྲུང༌དུ།
    །ཅི་ཡང་མིན་པའི་ཚུལ་དུ༌སྣང༌། །མི་རྣམས་བརྟན་འཇགས་ཡིན་དུས༌ཀྱང༌། །དབུགས་ཐེངས་གཅིག་ལས་མ་འདས༌སོ།།༼
    སེ༌ལཱ། ༽
  wsk-wsk: Aninga marak bagara ko tom mu ni tukunang gotek nungem, nika loagara te
    mu aninga marak bagara ko tom mu diriwakala iwita; mu awuk, ana kariimet suen
    la am tom tukunangta baga kuesan, marir nagiring te pus masan se arataso nama
    menaso iwita.
  sna-sna: Makaita mazuva angu soupamhi hwechanza changu; kuwanda kwamakore angu kwakaita
    sechinhu chisipo pamberi penyu. Upenyu hwomunhu mumwe nomumwe mweya bedzi.
  spa-BLM: He aquí que has hecho que mis días sean anchos de mano. Mi vida es como
    nada ante ti. Ciertamente cada hombre es como un aliento”. Selah.
  cac-cac: Quenn̈ej in q'uinal ix ac'a'. Man̈ nivanoclaj in q'uinal d'a ichan̈. A
    on̈ anima on̈ tic, icha val quic'an jab'oc quic', icha chi' co q'uinal.
  swh-ULB: Tazama, wewe umezifanya siku zangu kama upana wa kiganja changu tu, sikuzangu
    za kuishi ni kama si kitu mbele zako. Hakika kila mtu ana pumzi moja. Selah
  bel-bel: Дабрашчасны той чалавек, які на Госпада надзею сваю кладзе і не зьвяртаецца
    да ганарыстых і да тых, што да няпраўды горнуцца.
  deu-ELBBK: Tu mir kund, HERR, mein Ende, und das Maß meiner Tage, das es ist, dass
    ich wisse, wie vergänglich ich bin!
  mbb-OT: 'Utew zà mevavà is untung he imbeǥey nu kediey. Diyà te kenikew is keluǥayad
    te untung ku ne wazè din bali. Su is tutuu iyan heini: is untung te etew ne iring
    dà te keramag he edlavey zà,'
  mal-2015: ഇതാ, നീ എന്റെ നാളുകളെ നാലുവിരൽ നീളമാക്കിയിരിക്കുന്നു; എന്റെ ആയുസ്സു നിന്റെ
    മുമ്പാകെ ഏതുമില്ലാത്തതുപോലെയിരിക്കുന്നു; ഏതു മനുഷ്യനും ഉറെച്ചുനിന്നാലും ഒരു ശ്വാസമത്രേ.
    സേലാ.
  gup-gup: Ngudda kanmarnbom ngaye yiman yeng. Ngarranginj, dja werrkwerrk ngayakmen.
    Ngudda yibenwon bininj rowk kunngolek ngudda ke, dja wanjh bonj, kabirringolekyakmen
    ba kabirridarrkid bu djal kundedjumbung.
  rmc-rmc: „RAJEJA, de mange te džanel, kana merava a keci dživesa man mek hin, hoj
    te achaľuvav, sar sig miro dživipen našľola.
  nlg-nlg: 'Righia, to nea na lei bongigu ke vagha vamua na darona na lima: mana lei
    niulugu te totobo lee vamua itamua: me utuni sughua na vola ni tinoni na ghuri
    lee vamua.'
  pes-OPV: اینک روزهایم را مثل یک وجب ساخته‌ای وزندگانی‌ام در نظر تو هیچ است. یقین
    هر آدمی محض بطالت قرار داده شد، سلاه.
  ron-1924: Ятэ кэ зилеле меле сунт кыт ун лат де мынэ ши вяца мя есте ка о нимика
    ынаинтя Та. Да, орьче ом есте доар о суфларе, орькыт де бине с-ар цине.
  ben-OBCV: তুমি আমার জীবনের আয়ু আমার হাতের মুঠোর মতো ছোটো করেছ; আমার সম্পূর্ণ জীবনকাল
    তোমার কাছে কিছুই নয়। সবাই তোমার কাছে নিঃশ্বাসের সমান, এমনকি তারাও যাদের সুরক্ষিত
    মনে হয়।
  som-som: Bal eeg, maalmahayga waxaad ka dhigtay calaacal ballaadhkeed Oo cimrigayguna
    hortaada waxba kuma aha, Hubaal nin kastaba marka xaalkiisu ugu wanaagsan yahay
    dhammaantiis waa bilaash. (Selaah)
  lat-VUC: Beatus vir cujus est nomen Domini spes ejus, et non respexit in vanitates
    et insanias falsas.
  eng-ASVBT: 'Behold, thou hast made my days as handbreadths; And my lifetime is as
    nothing before thee: Surely every man at his best estate is altogether vanity.
    Selah'
  mna-mna: Nu kam leŋ mazwaana rimen ŋonoono be aŋbotmbot su toono. Tana mboti tio
    na, kembei ta koroŋ sorok pa nu motom. Ŋonoono kat, tomtom ta boozomen mbotŋana
    kizin na, koroŋ sorok. Timbot rimen mi timap, kembei miiri ta iwedet pa kwon na.
  ita-1885: Ecco tu hai ridotti i miei dì alla misura di un palmo, E il tempo della
    mia vita è come niente appo te; Certo, ogni uomo, quantunque sia in piè, è tutta
    vanità. (Sela.)
  eng-LXXUP: Blessed is the man whose hope is the name of the Lord, And who has not
    regarded vanities and false frenzies.
  eng-ULB: See, you have made my days only the width of my hand, and my lifetime is
    like nothing before you. Surely every man is a single breath. Selah
  spa-VBL: ¡Sólo fíjate los pocos días que me has dado! A tus ojos todo mi tiempo
    es como si fuera nada. Nuestras vidas aquí son como un simple suspiro… Selah.
  fra-_FOB: Voilà, tu as réduit mes jours à la mesure de quatre doigts, et ma durée
    est devant toi comme un rien; oui, tout homme debout sur la terre n'est que vanité!
    Sélah (pause).
  mal-mal: ഇതാ, അവിടുന്ന് എന്റെ നാളുകൾ നാലുവിരൽ നീളമാക്കിയിരിക്കുന്നു; എന്റെ ആയുസ്സ്
    തിരുമുമ്പാകെ ഏതുമില്ല; ഏതു മനുഷ്യനും ഉറച്ച് നിൽക്കുമ്പോഴും ഒരു ശ്വാസം മാത്രമാകുന്നു.
    സേലാ.
  urd-GVR: Dekh, merī zindagī kā daurāniyā tere sāmne lamhā-bhar kā hai. Merī pūrī
    umr tere nazdīk kuchh bhī nahīṅ hai. Har insān dam-bhar kā hī hai, ḳhāh wuh kitnī
    hī mazbūtī se khaṛā kyoṅ na ho. (Silāh)
  suz-BL: गे आं ब्रोंइतीक नाक्‍त बित्‍ता का निक्‍शी खोदेंशो सेल्‍तीनी। आं ब्रोंइतीक
    नाक्‍त इन ङोंइती मारेइ ममाइ। मुर नेल्‍ले आन ब्रोंइतीके जाम्‍शा लाइब फश खोदेंशो
    बाक्‍नीम” देंती। भजन संग्रह ९०:५-६ठेयब सेंदा पा।
  eng-NOY: Behold, thou hast made my days as a hand-breadth, And my life is as nothing
    before thee; Yea, every man in his firmest state is altogether vanity. [[Pause.]]
  ita-1927: Ecco, tu hai ridotto i miei giorni alla lunghezza di qualche palmo, e
    la mia durata è come nulla dinanzi a te; certo, ogni uomo, benché saldo in piè,
    non è che vanità. Sela.
  ckb-ckb: بەڕاستی ڕۆژگاری منت کردووە بە بستێک، تەمەنم لەبەرچاوت وەک هیچە. ژیانی هەر
    مرۆڤێک تەنها هەناسەیەکە.
  eng-BBE: You have made my days no longer than a hand's measure; and my years are
    nothing in your eyes; truly, every man is but a breath. (Selah.)
  xsi-xsi: Naŋa asama tu noko kupatea zo mbwana-mbwana nâ pa naŋa. Lâ noko nao, naneŋgu
    zo ŋine nde kelekele kaa nâ. Mao nâ, maka tamâta rârâni nema via nde kelekele
    kaa nâ, itogo tamâta toŋge imbana koroani mbwani taitu nâ lâ kawa.
  kan-OKCV: ಇಗೋ, ನನ್ನ ದಿವಸಗಳನ್ನು ಅಂಗೈ ಅಗಲದಷ್ಟು ಮಾಡಿದ್ದೀರಿ. ನನ್ನ ಆಯುಷ್ಯವು ನಿಮ್ಮ ಮುಂದೆ
    ಏನೂ ಇಲ್ಲದ ಹಾಗಿದೆ; ಪ್ರತಿ ಮನುಷ್ಯನ ಜೀವನ ಬರೀ ಉಸಿರೇ.
  tam-2017: இதோ, என்னுடைய நாட்களை நான்கு விரல் அளவாக்கினீர்; என்னுடைய ஆயுள் உமது பார்வைக்கு
    ஒன்றும் இல்லாதது போலிருக்கிறது; எந்த மனிதனும் மாயையே என்பது நிச்சயம். (சேலா)
  spa-RV-1909: 'He aquí diste á mis días término corto, y mi edad es como nada delante
    de ti: ciertamente es completa vanidad todo hombre que vive. (Selah.)'
  ron-BTF: Iată, mi-ai făcut zilele cât un lat de palmă; și vârsta mea este ca nimic
    înaintea ta; cu adevărat fiecare om, în starea lui cea mai bună, este întru totul
    deșertăciune. Selah.
  eng-WEBP: Behold, you have made my days hand widths. My lifetime is as nothing before
    you. Surely every man stands as a breath.” Selah.
  eng-FBV: Just look at the tiny amount of days you have given me! In your eyes my
    whole lifetime is like nothing. Our lives here are just a breath… Selah.
  nld-1939: Zie, Gij hebt mijn dagen een paar handbreedten lengte gegeven, En de duur
    van mijn leven is voor U als niets;
  nch-BL: Techmacatoc se nemilisti cati nelquentzi xihuit. Huan nochi xihuit cati
    niyoltos elis san se talojtzi moixpa, pampa ta nochipa tiitztoc. Nochi masehualme
    polijtehuaj nimantzi san quej ixpolihui iniijyoyo quema taijyotilanaj.
  vie-1934: Kìa, Chúa khiến ngày giờ tôi dài bằng bàn tay, Và đời tôi như không không
    trước mặt Chúa; Phải, mỗi người, dầu đứng vững, chỉ là hư không.
  cha-cha: 'Estagüe na un atafja unnae y jaanijo; ya y sacanjo calangja taya gui menamo:
    sen magajet na todo y taotao taebale anae guaja mas balotña.'
  hin-CV: आपने मेरी आयु क्षणिक मात्र ही निर्धारित की है; आपकी तुलना में मेरी आयु के
    वर्ष नगण्य हैं. वैसे भी मनुष्य का जीवन-श्वास मात्र ही होता है, वह शक्तिशाली व्यक्ति
    का भी.
  eng-OURB: Behold, you have made my days hand widths. My lifetime is as nothing before
    you. Surely every man stands as a breath.” Selah ·contemplation with musical interlude·.
  spa-BES: Has hecho que mis días no sean más que una medida de mano; y mis años no
    son nada en tus ojos; de verdad, cada hombre es solo un respiro. Selah.
  tdx-tdx: Hehe te nanoe’o an-jehe o androkoo, vaho tsy vente ama’o o taokoo; toe
    songa hoe kofòke avao ndra te añoñ’ay t’indaty. Selà
  tha-KJV: ดู​เถิด พระองค์​ทรงกระทำให้วันเวลาของข้าพระองค์ยาวสองสามฝ่ามือเท่านั้น
    ชั่วชีวิตของข้าพระองค์​ไม่​เท่​าไรเลยเฉพาะพระพักตร์​พระองค์ มนุษย์​ทุ​กคนดำรงอยู่​อย่างไร​้​สาระแน​่​ทีเดียว
    เซลาห์
  por-BR-2018: Eis que a palmos tu ordenaste os meus dias, e o tempo de minha vida
    é como nada diante de ti; pois todo homem que existe é um nada. (Selá)
  deu-ELO: Siehe, Handbreiten gleich hast du meine Tage gemacht, und meine Lebensdauer
    ist wie nichts vor dir; ja, eitel Hauch ist jeder Mensch, der dasteht. (Sela.)
  eng-WYC-2018: Lo! thou hast set my days measurable; and my substance is as nought
    before thee. Nevertheless all vanity; each man living. (Behold! thou hast made
    my days able to be measured, (or counted); and my substance is like but nothing
    before thee, yea, (but a puff of air). And all is emptiness, (or uselessness);
    for each person alive.)
  epo-epo: Jen Vi donis al mi tagojn larĝajn kiel manplato, Kaj la daŭro de mia vivo
