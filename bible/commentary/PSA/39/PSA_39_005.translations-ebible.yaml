  mdy-ETH: «ሃይሾ ታኣኒ ናንጋንዳ ዎዶ ኬኤላና ዋርቂ ኔ ዛጊ ሃሼኔ፤ ታኣኒ ናንጋ ሌዓ ኔ ቤርታ ዔኤቢ ማዒ ፓይዲንቱዋሴ፤ ጎኔና
    ዓሲኮ ናንጊ ቢያ ዓዳ ሱኡሌጉዴያኬ።
  twi-ASANTE: Woayɛ me nna sɛ nsateakwaa baako pɛ; na me mfeɛ dodoɔ nyɛ hwee wɔ wʼani
