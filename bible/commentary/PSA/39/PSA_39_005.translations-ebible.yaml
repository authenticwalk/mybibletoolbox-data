    devant vous. Chaque homme est comme un souffle. » Selah.
  hbo-hbo: הֹודִ֘יעֵ֤נִי יְהוָ֨ה ׀ קִצִּ֗י וּמִדַּ֣ת יָמַ֣י מַה־הִ֑יא אֵ֝דְעָ֗ה מֶה־חָדֵ֥ל
    אָֽנִי׃
  kik-kik: Ũtũmĩte matukũ makwa makuhĩhe ta rũhĩ; mũigana wa mĩaka yakwa ti ta kĩndũ
    harĩwe. Mũndũ o wothe ũrĩ muoyo o na rĩrĩa ehaandĩte wega nĩ kĩndũ gĩa tũhũ.
  fra-NCL: Fais-moi connaître, Yahweh, quel est le terme de ma vie ; quelle est la
    mesure de mes jours ; que je sache combien je suis périssable.
  cek-AK: 'Khenah, ka hinghaih aninawk loe ban tamsum setto khue ni na sak; ka hinghaih
    loe na hmaa ah tiah doeh om ai: tangtang ni, kami loe kasang koek ahmuen ah pha
    cadoeh azom pui ni. Selah.'
  cuk-cuk: Bab-Jehová, wis-ichee-dulagudigued be anga uksad, an-birga-nikaddi be-asabinni
    birgamar-nassuliyob be daked. We gakansulid, bela-dulemar-gudidiid sikwas-bunnogedyob
    gudidimalad.
  uig-CYR: Тәкәббурлардин ярдәм издимәйдиған, Ялғанчилиққа езип кәтмәйдиған, Бәлки
    Пәрвәрдигарни өз таянчиси қилған киши бәхитликтур!
  tel-2017: ఇదిగో, నువ్వు నా జీవితంలో రోజులను ఒక బెత్తెడంతగా చేశావు. నా జీవితకాలం
    నీ ఎదుట అసలు లేనట్టే ఉంది. ప్రతి మనిషీ నిశ్చయంగా కేవలం ఊపిరిలాగా ఉన్నాడు. సెలా.
  hat-BSA: Gade byen, Ou te fè jou mwen yo kontwole tankou lajè a men m ki louvri.
    Lavi mwen konsi li pa anyen devan zye Ou. Anverite, lavi chak moun, se yon sèl
    grenn souf.
  ukr-ONPU: Блаженний той, хто поклав свою надію на Господа й хто не звертається до
    пихатих і схильних до брехні.
  kos-kos: Kom orala moul luk arulana fototo! Lusen moul luk ye motom oana ma wangin.
    Pwayena lah lusen moul lun mwet se oana momong na fototo se.
  hbo-WLC: הוֹדִ֘יעֵ֤נִי יְהוָ֨ה ׀ קִצִּ֗י וּמִדַּ֣ת יָמַ֣י מַה־הִ֑יא אֵ֝דְעָ֗ה מֶה־חָדֵ֥ל
    אָֽנִי׃
  ibo-ibo: I meela ka ụbọchị m niile bụrụ naanị ihe dị nta; ogologo afọ m niile adịghị
    ka ihe ọbụla nʼihu gị. Ndụ onye ọbụla bụ naanị otu nkuume ọbụladị ndị dịka ha
    guzosirike. Sela
  ory-ory: ଦେଖ, ତୁମ୍ଭେ ମୋହର ଦିନ କେତେକ ମୁଷ୍ଟି ପରିମିତ କରିଅଛ; ମୋହର ଆୟୁ ତୁମ୍ଭ ଦୃଷ୍ଟିରେ
    ଅବସ୍ତୁ ତୁଲ୍ୟ; ନିଶ୍ଚୟ ପ୍ରତ୍ୟେକ ମନୁଷ୍ୟ ଆପଣା ସର୍ବୋତ୍ତମ ଅବସ୍ଥାରେ ହିଁ ନିତାନ୍ତ ଅସାର।
    [ସେଲା]
  chk-chk: Nengeni, ka föri pwe tamen ränin manauei ra chök usun tamen ekoch chöchön
    lon pau. Fansoun manauei a usun chök nge esor me fän mesom. Ellet, iteiten aramas
    mi nom won ei fanüfan ra usun chök eu enienin asepwäl.
  rop-rop: Yubin meigim main laif shotwan. Main laif im shotwan langa yu, en trubala
    orait, pipul jidan jis laik det win weya im blo en binij.
  ukr-1871: Бач, долонею відміряв єси днї мої, і вік мій, як нїщо, перед тобою; марна
    постать всякий чоловік, що стоїть на землї.
  yon-yon: Kedi, ebbed ne weeb ongmewen kuu kumunkingkaniin kuu dingki mimo angkarambed
    wene angkara areb kumbedmo, kwane ne wooneenbed wene bobnaniin ye weeb kuu eb
    yaambed kuu barang anamban areb miin dukmen mana. Nimakarub mimim yi dobiri ye
    weeb kuu eb yaambed kuu inum koni mimo areb kumbedmo.Selah
  deu-1951: (039-6) Siehe, nur Handbreiten lang hast du meine Tage gemacht, und meine
    Lebenszeit ist wie nichts vor dir; wahrlich, jeder Mensch, wie fest er steht,
    ist nur ein Hauch! (Pause.)
  eng-JPS: (39-6) Behold, Thou hast made my days as hand-breadths; and mine age is
    as nothing before Thee; surely every man at his best estate is altogether vanity.
    Selah
  srp-1865: Evo s pedi dao si mi dane, i vijek je moj kao ništa pred tobom. Baš je
    ništa svaki èovjek živ.
  lug-lug: Ennaku z’obulamu bwange wazitegeka ziri ng’oluta. Obungi bw’emyaka gyange
    tobulabamu kantu. Buli muntu, mukka bukka.
  heb-heb: הנה טפחות נתתה ימי וחלדי כאין נגדך אך כל הבל כל אדם נצב סלה׃
  ben-IRV: দেখ, তুমি আমার জীবনের দিন গুলো করেছ মুষ্টিমেয় এবং আমার জীবনকাল তোমার আগে
    কিছুই না। নিশ্চয়ই প্রত্যেক মানুষই বাষ্পের মত ক্ষণস্হায়ী।
  ntu-ntu: Murde nim kx amrbctrp nzlu-krnge. X mzli kx lutix ngi da txne mz nzobq-krm.
    Nzlukr leplz mrbcnepwz apule nzyrplaokr nrc kxesz'.
  pan-pan: ਵੇਖ, ਤੂੰ ਮੇਰੇ ਦਿਨ ਚੱਪਾ ਭਰ ਠਹਿਰਾਏ ਹਨ, ਅਤੇ ਮੇਰੀ ਉਮਰ ਤੇਰੇ ਅੱਗੇ ਕੁਝ ਹੈ ਹੀ ਨਹੀਂ।
    ਸੱਚ-ਮੁੱਚ ਹਰ ਆਦਮੀ ਭਾਵੇਂ ਸਥਿਰ ਵੀ ਹੋਵੇ, ਤਦ ਵੀ ਸਾਹ ਮਾਤਰ ਹੀ ਹੈ!
  mya-JVB: အကျွန်ုပ် အသက် တာကို တမိုက် မျှသာ ခန့်ထား တော်မူပြီ။ အကျွန်ုပ် အရွယ် သည်
    ရှေ့ တော်၌ ဘာမျှ မဟုတ် သကဲ့သို့ ဖြစ်ပါ၏။ အကယ် စင်စစ်လူမည်သည် ကား၊ လူ ၏အထွဋ် သို့
    ရောက် သော်လည်း၊ အနတ္တ သက် သက်ဖြစ်ပါ၏။
  kgf-kgf: Geŋ mia nuac naléna imi méra tawé ésécnec mehotoŋina nuac kekecnanéŋ guac
    kicgaiguc ménda hezac tanec wanʒac. Icya icya naŋselima kecanʒu, néŋ hofac ésécnec
    aucgéanʒu. (Ohec)
  tte-O: Manim mena yawasigu meuloina iyamala ginauli bwagabwaga, ikubwasosi. Walo
    yawasosi, tomo meyawasina kaigeda kaigeda besiele yawasi kana yui-gabaen.
  tbg-tbg: Mpo, are kia vukai enta ti kaama timitaanarara tiro, te qaqi variqi vuarirava
    iquqama vaivo. Are te qaqi variqi vuainara tavehara, virara qumina haikavema ti
    variaro. Mpo, ekaa qaqi varia vaiintika vaireka, vika uvaivano inaaraiqa utiro
    taiqavira voqaara variarave.
  hmo-hmo: Lohiabada e, egu mauri dinadia, be kwadogi herea sibona oi ese oi karadia.
    Oiemu vairana dekenai, egu mauri dinadia be gau ta lasi bamona. Momokani, taunimanima
    ibounai edia mauri, be hahodi tamona sibona bamona.
  zar-NT: Nabábasö dza nuzúʼ quiaʼ soaʼ ibanaʼ. Yuguʼ iz soaʼ ibanaʼ bitiʼ bi zeaj
    naca loʼ Liʼ. Le nácatë bitiʼ bi nácagaca yúguʼtë bönachi nacuáʼ luyú ni.
  urd-urd: देख, तूने मेरी उम्र बालिश्त भर की रख्खी है, और मेरी ज़िन्दगी तेरे सामने
    बे हक़ीक़त है। यक़ीनन हर इंसान बेहतरीन हालत में भी बिल्कुल बेसबात है सिलाह
  rus-SYN: Блажен человек, который на Господа возлагает надежду свою и не обращается
    к гордым и к уклоняющимся ко лжи.
  bqc-SIM: Dii, to mà a kua lɛ́ dↄ̃, ń ma gↄↄ dasilɛo. To mà dↄ̃ lá ma wɛ̃ni ì
    gɛ̃zɛa àa.
  tcz-CHONGTHU: Nangin kahinkhov hi ichangeija chom a nasem hitam kakhut phang sangin
    jong asaojo poi. Nang dingin kahinkho lhum kei jong hi haikhat bou ahi soh tan,
    Mihem hinkho khat cheh jong hi haikhat cheh bou ahi.”
  mar-mar: पाहा, तू माझे दिवस हाताच्या रुंदी इतके केले आहेत. आणि माझा जीवनकाल तुझ्यासमोर
    काहीच नाही. खचित मनुष्य केवळ एक श्वासच आहे.
  isl-isl: „Drottinn, fæ ég aðeins að lifa örfá ár í viðbót?
  hlt-THB: Ka hqing khui khawsaknaak ve kut pha teh doeng ni sai tiksaw; ka hqingnaak
    ve na haiawh ik choet awm am law hy. Thlang boeih a hqingnaak ve hqi doek khoeih
    mai ni.
  qub-qub: Nogataga cawaycächimanqui wallca diyallami. Nogapa cawaynëga gampaj manami
    aycäpischu. Pï-maypis cawan jämayta cachaynöllami. Selah
  bqp-bqp: N ma wɛ̃̀ndi lɛ́ yↄ̃̀ n ↄla lɛ́n, ma kunna de wɛ́ kũ yĩola n kĩnaaro.
    Gbɛ̃ sĩnda pínki dì gɛ̃tɛ lán ĩa bàmɛ,
  hat-hat: (039:6) Gade, mwen konte jou ki rete m' pou m' viv yo sou dwèt mwen. Lavi
    m' tankou anyen devan ou. Wi, tout moun ki vivan, se tankou lafimen yo ye.
  eng-BSB: You, indeed, have made my days as handbreadths, and my lifetime as nothing
    before You. Truly each man at his best exists as but a breath. Selah
  eng-WEBPB: Behold, you have made my days hand widths. My lifetime is as nothing
    before you. Surely every man stands as a breath.” Selah.
  kbq-kbq: Hagi kasefa hu'nama manisuankna eri atupa hankeno, Kagri kavurera amnezankna
    hie. Hagi vahe'motama tasimu'ma erita mani'zamo'a, magoke asimu'ma anteankna nehie.
  pon-pon: Mani, ai ran akan dueta talap en pa en aramaj re omui; o maur i likamata
    jota meakot mo ’mui. Melel aramaj, me kin keleki pein i, kin dueta adiniai.
  nhe-BL: Tinechmacatoc se yolistli tlen ax miyac xihuitl. Huan nochi xihuitl tlen
    niyoltos elis san se tlalochtli moixpa, pampa ta nochipa tiitztoc. Nochi tlacame
    polijtehuaj nimantzi san queja ixpolihui iniijiyo quema tlaijiyotilanaj.
  wnc-wnc: Gata tasiwi nata tapduu dapaknga siknga yuke akupit. Sike tapduu nata kayuk
    yuwit taknga gae kaine sanga moo binga singgak. Aminu kuupbam kayuk yuaing kaknga
    kawi got taknga binga singgak. Unzing, aminu tapatuta waunga genaneta puyapan
    kuke wena singgak binga.
  bus-bus: N ma wɛ̃̀ndi lɛ́ yↄ̃̀ n ↄla zakan, ma kuuna dɛ wɛ́ɛ kↄ̃n yĩola n kiiaro.
    Baade píngi è gɛ̃ zɛ́la lán ĩa bàmɛ,
  gub-BL: Hereko haw ihewe nemur awer na'ipuku kwaw a'e. Hereko haw ipuku haw pixika'i
    nerenataromo. Azeharomoete teko waneko haw nuzawy kwaw pytuhemaw a'e.
  eng-DRA: Blessed is the man whose trust is in the name of the Lord; and who hath
    not had regard to vanities, and lying follies.
