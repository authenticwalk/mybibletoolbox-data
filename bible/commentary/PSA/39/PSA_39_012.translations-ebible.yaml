  mar-mar: परमेश्वरा माझी प्रार्थना ऐक, माझ्याकडे कान लाव. माझे रडणे ऐक, कारण तुझ्याजवळ
    परका, माझ्या पूर्वजांसारखा उपरी आहे.
  isl-isl: Þegar þú hirtir manninn vegna synda hans, þá er nánast úti um hann. Hann
    er sem mölétin flík, já, hann líður burt eins og gufa.
  hlt-THB: Aw Bawipa, kak cykcahnaak ve ngai law lah, qeennaak thoeh doena kak khynaak
    awi ve ngai lah; kang kqangnaak ve nang haa koeh kqek sih lah. Ikawtih, na venawh
    khin amyihna awm nyng saw, ka pakhqi amyihna thlak chang na awm nyng.
  qub-qub: «Tayta Dios, wiyaycamay ari mañacaycämushäta. Wagaycaptëga ama ricapäcamaychu.
    Gampäga noga cä jäpa runanöllami. Unay caj awilöcunanöpis manapis aycällatami
    wañucushaj.
  bqp-bqp: Ǹ ma aduakɛna sí Dikiri, ǹ sã kpá ma wikilɛnaaa. Ǹsun sã tata ma ↄ́ↄdↄnaanɛro,
    zaakũ n nibↄↄn ma ũ, má de gbɛ̃ zĩ̀tↄ ũ lán ma dizinↄ bà.
  hat-hat: (039:13) Tanpri, Seyè, koute m' lè m'ap lapriyè. Tande jan m'ap rele, pa
    fèmen kè ou lè m'ap kriye nan pye ou. Mwen tankou tout zansèt mwen yo, se etranje
    mwen ye, se pase m'ap pase lakay ou.
  eng-BSB: Hear my prayer, O LORD, and give ear to my cry for help; do not be deaf
    to my weeping. For I am a foreigner dwelling with You, a stranger like all my
    fathers.
  eng-WEBPB: “Hear my prayer, LORD, and give ear to my cry. Don’t be silent at my
    tears. For I am a stranger with you, a foreigner, as all my fathers were.
  kbq-kbq: Ra Anumzamoka nunamuni'a antahio! Naza huogu'ma zavi'ma netoana krafageni'a
    antahinamio! Zavi'ma netogeno'ma navunumo'ma nehiazana keamnea osuo. Na'ankure
    nagra nantu vahekna hu'na ama mopafina e'noankina nagehemo'zama hu'nazaza hu'na
    ko fri'na vugahue.
  pon-pon: Main kom kotin ereki ni kapakap, o mani ai likwir, o der japaimokid ni
    ai janejan, pwe nai japwilim omui men kairu o pweledan omui wei men dueta jam
    ai kan karoj.
  nhe-BL: NoTeco, xinechtlacaquili quema nimomaijtos. Xinechtlacaquili quema nimitztzajtzilía.
    Amo san xitlachixto quema nimochoquilía, xinechpalehuiqui. Queja nochi nohuejcapan
    tatahua, san niitztos nica se tlalochtli. Queja niehuasquía seyoc altepetl huan
    san nipanosquía, ax nihuejcahuas nica.
  wnc-wnc: Buyambam tapa, natane tumuk wamae natapso. Na gata gatangamiyakge natake
    gae ganiwa maak gwaang pangamuyo. Sike nata gae ganiwawa maakga ma umumbim. Ga
    atnataayak. Na keu andakane gaat tapduu opak siknga yuamak ngana na aminu maa
    tapatu binga yuke kungapunggat. Sike na bapunata yuking binga. Iaya keu andakane
    tapduu dapaknga sikngakan yuking.
  bus-bus: Ǹ ma aduakɛna sí Dii, ǹ swã kpá ma wiipɛnazi. Ǹton ma ↄ́ↄdↄna kpá swãkotoro,
    zaakɛ n nibↄn ma ũ, má dɛ gbɛ̃ zĩ̀tↄ ũ lán ma dezinↄ bà.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, herenu pe newe heze'eg mehe nehe. Ezeapyaka
    katu ma'e newe henoz mehe nehe. Epytu'u zo ihewe neze'eg ire hezai'o mehe. Amumaw
    xo màràn 'ar zo neràpuz me upyta ma'e romo ihe, Heipy wazàwe ihe.
  eng-DRA: 'Withhold not thou, O Lord, thy tender mercies from me: thy mercy and thy
    truth have always upheld me.'
