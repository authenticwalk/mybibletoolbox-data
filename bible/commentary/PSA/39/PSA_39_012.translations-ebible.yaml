verse: PSA.039.012
translations:
  mal-C: “യഹോവേ, എന്റെ പ്രാർഥന കേൾക്കണമേ, സഹായത്തിനായുള്ള എന്റെ നിലവിളി ശ്രദ്ധിക്കണമേ;
    എന്റെ കരച്ചിൽകേട്ട് മൗനമായിരിക്കരുതേ. ഒരു പ്രവാസിയെപ്പോലെ ഞാൻ തിരുമുമ്പിൽ ജീവിക്കുന്നു,
    എന്റെ സകലപൂർവികരെയുംപോലെ ഒരു അപരിചിതനായി ഞാൻ കഴിയുന്നു.
  deu-TKW: Mit Strafen um seiner Verschuldung willen züchtigst du den Menschen und
    machst, daß sein Köstlichstes wie eine Motte zergeht. Nur ein Hauch ist jeder
    Mensch. Sela.
  lin-lin: Opesaka bato etumbu mpo na masumu na bango mpo na kozongisa bango na nzela ;
    obebisaka biloko na bango ya motuya lokola nselele. Solo, moto nyonso azali kaka
    mopepe.
  mmx-mmx: Leeme Silok, una ronga lising tarak. Una ronga ri lanteng tarak. Una lok
    tooro ia do nia anang teng tuntun. Nia a lok ngan lavalabat tarak diga nemen ngan
    lavaose ram nade xopok at na lavatbung menemen atla di goxo rooro abao.
  eng-LSV: Hear my prayer, O YHWH, || And give ear [to] my cry, || Do not be silent
    to my tear, || For I [am] a sojourner with You, || A settler like all my fathers.
  eng-GNV: 'Heare my prayer, O Lord, and hearken vnto my cry: keepe not silence at
    my teares, for I am a strager with thee, and a soiourner as all my fathers.'
  eng-WEBSTER: 'Hear my prayer, O LORD, and give ear to my cry; hold not thy peace
    at my tears: for I am a stranger with thee, and a sojourner, as all my fathers
    were .'
  nhw-BL: NoTeco, xijtlacaquili quema nimotlatlajtis. Techtlacaquili quema nimitztzajtzilía.
    Amo san xitlachixto quema nimochoquilía, techpalehuiqui. Quen nochi nohuejcapan
    tatahua, san niitztos nica se tlatoctzi. Quen niehuasquía seyoc altepetl huan
    san nipanosquía, amo nihuejcahuas nica.
  swh-ONEN: “Ee Bwana, usikie maombi yangu, usikie kilio changu unisaidie, usiwe kiziwi
    kwa kulia kwangu. Kwani mimi ninaishi na wewe kama mgeni, kama walivyokuwa baba
    zangu wote,
  bba-bba: A rɑ tɔnu ɡerusi kpɑ ɑ nùn sɛɛyɑsiɑ win torɑnun sɔ̃. Ye tɔnu u kĩ, yerɑ
    ɑ rɑ di nɡe kɔkɔbu. Geemɑ, tɔnu bɑɑwure u koo doonɑwɑ nɡe woo tiɑ.
  eng-KJVCPB: 'Hear my prayer, O Lord, And give ear unto my cry; Hold not thy peace
    at my tears: For I am a stranger with thee, And a sojourner, as all my fathers
    were.'
  luo-luo: Winj lamona, yaye Jehova Nyasaye, chik iti ni lamona ma adwarogo kony;
    kik idin iti ne ywakna, nikech adak kodi mana ka japiny moro, an mana wendo kaka
    kwerena duto ne gin.
  aii-aii: ”ܫܡܹܥ ܨܠܘܿܬ‌ܝܼ، ܝܵܐ ܡܵܪܝܵܐ، ܘܠܓܥܵܝܬ‌ܝܼ ܗܲܒ݂ܠܔ ܢܵܬܵ‌ܐ، ܠܕܸܡܥܝܼܬ‌ܝܼ ܠܵܐ ܫܵܬܩܹܬ،
    ܒܗ̇ܝ ܕܡܵܫܵܚܲܛ ܝܘܸܢ ܐܵܢܵܐ ܠܟܸܣܠܘܼܟ݂، ܬܵܘܬܵܒ݂ܵܐ ܐܲܝܟ݂ ܟܠܵܝܗ‌ܝ ܐܲܒ݂ܵܗܵܬ‌ܝܼ̈.
  meu-meu: Iehova e, egu ḡuriḡuri ba kamonai; egu taitai ba hakala henia; iruru-matagu
    ba itadia negana ai, udumu basio hakapua. Badina be lau na emu vadivadi; lau na
    noho-hedoa taugu, senegu iboudiai heḡereḡeredia.
  npi-ULB: हे परमप्रभु, मेरो प्रार्थना सुन्‍नुहोस् र मेरो कुरामा ध्‍यान दिनुहोस् ।
    मेरो रोदन सुन्‍नुहोस् । मेरो कुरामा बहिरो नहुनुहोस्, किनकि तपाईंसँग म विदेशीजस्तै,
    मेरा सबै पुर्खाजस्तै एक जना शरणार्थी हुँ ।
  yor-yor: “Gbọ́ àdúrà mi, Olúwa, kí o sì fetí sí igbe mi; kí o má ṣe di etí rẹ sí
    ẹkún mi. Nítorí àlejò ni èmi lọ́dọ̀ rẹ, àti àtìpó, bí gbogbo àwọn baba mi ti rí.
  pes-OPCB: خداوندا، دعای مرا بشنو و به فریادم برس؛ اشکهایم را نادیده نگیر. در این
    دنیا مسافری بیش نیستم؛ غریبم، غریب مانند اجداد خود؛ مرا نزد خود پناه بده.
  tgl-ULB: Pakinggan mo ang aking dalangin, Yahweh, makinig ka sa akin, makinig ka
    sa aking pag-iyak! Huwag kang maging bingi sa akin, dahil tulad ako ng isang dayuhang
    kasama ninyo, isang nangibang-bayan tulad ng lahat ng aking mga ninuno.
  nop-nop: Yahwe, yonadine nadiweŋ. Kutinadinedok magi kametnadi momooŋgoŋ tibeŋ.
    Nu du’walaŋkade kutinadi tibene magike tehep mu tibeŋ. Da-ku agaŋ nadilaŋ oŋ,
    nu adi dukut kwetfoloŋ iŋoŋ nai muniniŋ-kabe hinek hatilat. Nu adi mamane-papaneye
    nabugoŋ. Adi yadi kwetfoloŋ iŋoŋ nai muniŋgoŋgoŋ-kabe hatigiŋ.
  hui-hui: Anduane Homogo-o i̱naga bi larogo hale habe. I̱na bi lalu kogoni baya hangu
    hale ho habe. I̱na dugu bialu koria de iba ibirago hondowa í̠na i̱ biamogo bibe.
    I̱naga mamaliru ti nde dindi ogoria tigi mbira hangu halu homayadagua i̱nibi nde
    dindi ogoria tigimandi hangu holeberogo í̠ manda biaiho kegoni.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​၏​ဆု​တောင်း​ပတ္ထ​နာ​ကို နား​ညောင်း​တော်​မူ​ပါ။
    ကျွန်​တော်​မျိုး​၏​ပန်​ကြား​ချက်​ကို နား​ထောင်​တော်​မူ​ပါ။ ကျွန်​တော်​မျိုး​ငို​ယို​သော​အ​ခါ​ကူ​မ​ရန်​ကြွ
    တော်​မူ​ပါ။ ဘိုး​ဘေး​တို့​ကဲ့​သို့​ကျွန်​တော်​မျိုး​သည် ကိုယ်​တော်​ရှင်​၏​ဧည့်​သည်​အ​ဖြစ်​နှင့်
    ခ​ဏ​မျှ​သာ​နေ​ရ​ပါ​၏။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་ང་ཡི༌ནི། །སྨོན་ལམ་ལ་ནི་གསན་པར༌ཞུ། །འོ་དོད་འབོད་པ་གསན་པར༌མཛོད།
    །མཆི་མར་གཟིགས་ཤིང་ཞལ་མ༌རོག །ཕ་མེས་ནང་བཞིན་ང་རང༌ནི། །ཁྱེད་དྲུང་མགྲོན་དང་བྱེས་པ༌ཡིན།།
  wsk-wsk: “O Yawe, aninga niara ikiko; ale aninga wosenga ko degewa guruguko! Ani
    niawasam ewere aga sangaruko, mu awuk, ani kari iwareng iwita tom tukunangta kerak
    bagarikko, aninga taleng girigir alo nunga iwita.
  sna-sna: “Inzwai munyengetero wangu, imi Jehovha, rerekerai nzeve yenyu pandinochemera
    rubatsiro; regai kuva matsi pakuchema kwangu. Nokuti ndigere nemi somutorwa, somweni,
    sezvakanga zvakaita madzibaba angu ose.
  spa-BLM: “Escucha mi oración, Yahvé, y presta atención a mi clamor. No te calles
    ante mis lágrimas. Porque soy un extraño con vosotros, un extranjero, como lo
    fueron todos mis padres.
  cac-cac: Mamin Jehová, ab' in lesal tic, cotan̈ q'uelan d'ayin ayic svalan in b'a
    d'ayach. Man̈ ac' sat a c'ool d'a yal in sat tic. Mamin, a d'ayach, eq'uelb'an̈ej
    vec' d'a sat luum tic icha eb' in mam vicham.
  swh-ULB: Sikia maombi yangu, Yahwe, na unisikilize; usikie kilio changu! Usiwe kiziwi
    kwangu, kwa maana niko kama mgeni pamoja nawe, kimbilio langu la usalama kama
    mababu zangu walivyokuwa.
  bel-bel: Не запыняй, Госпадзе, шчадротаў Тваіх ад мяне; ласка Твая і праўда Твая
    хай няспынна ахоўваюць мяне,
  deu-ELBBK: Strafst du einen Mann mit Züchtigungen für die Ungerechtigkeit, so machst
    du, gleich der Motte, seine Schönheit zergehen; ja, ein Hauch sind alle Menschen.
    (Sela.)
  mbb-OT: Nengazen, tevaka nu is ked-ampù ku; pemineǥa nu is kebuyù ku te tavang.
    Seǥipaa nu is kedsineǥew ku. Su iring e zà te lumelengyawà he meǥeliyug nu kayi
    te kelibutan, iring te langun he menge kepuun ku.
  mal-2015: യഹോവേ, എന്റെ പ്രാർത്ഥന കേട്ടു എന്റെ അപേക്ഷ ചെവിക്കൊള്ളേണമേ. എന്റെ കണ്ണുനീർ
    കണ്ടു മിണ്ടാതിരിക്കരുതേ; ഞാൻ എന്റെ സകലപിതാക്കന്മാരെയും പോലെ നിന്റെ സന്നിധിയിൽ
    അന്യനും പരദേശിയും ആകുന്നുവല്ലോ.
  gup-gup: “O Yawey, kanbekka bu ngahdi yiwarrudj ke. Kanwokbekka bu ngaye djawan
    bu kanbidyikarrme. Ngaye nganalkbun, dja yuwn bu kanmarneborledkerren. Ngaye wanjh
    djarrehbeh ngamwam kore ngudda, ngaye yiman ngadjenbuyika, yiman mawahmawah ngardduk
    warridj.
  rmc-rmc: Sar dovakeres a mares le manušes vaš o binos, ňičines oda, pal soste leske
    džal, avke sar o moľos, so chal o gada – čačes, dojekh manuš hin ča para.
  nlg-nlg: 'Ko rongovia nigua na kokoeliulivuti, Ghe Lord, Mo ko rongovia nigua na
    tangi vaniamu: mo ko bei ririu keha ta nigua na kara kolobu: na pukuna tu ghahau
    pile bona vamua itamua: (check meaning) na sinogho haghe mai vaghara na lei kukuagu.'
  pes-OPV: ‌ای خداوند دعای مرابشنو و به فریادم گوش بده و از اشکهایم ساکت مباش، زیرا
    که من غریب هستم در نزد تو و نزیل هستم مثل جمیع پدران خود.
  ron-1924: Аскултэ-мь ругэчуня, Доамне, ши плякэ-Ць урекя ла стригэтеле меле! Ну
    тэчя ын фаца лакримилор меле! Кэч сунт ун стрэин ынаинтя Та, ун прибяг, ка тоць
    пэринций мей.
  ben-OBCV: “হে সদাপ্রভু, আমার প্রার্থনা শোনো, আমার সাহায্যের প্রার্থনায় কর্ণপাত
    করো; আমার চোখের জলে বধির হয়ে থেকো না। কারণ আমি তোমার কাছে বিদেশির মতো, আমার পিতৃপুরুষদের
    মতোই আমি প্রবাসী।
  som-som: Rabbiyow, baryadayda maqal, oo qayladaydana dhegta u dhig, Oo ilmadaydana
    ha iskaga aamusin, Waayo, waxaan ahay qariib kula jooga Oo masaafir ah, sidii
    awowayaashay oo dhammu ay ahaan jireen.
  lat-VUC: Tu autem, Domine, ne longe facias miserationes tuas a me; misericordia
    tua et veritas tua semper susceperunt me.
  eng-ASVBT: 'Hear my prayer, O Jehovah, and give ear unto my cry; Hold not thy peace
    at my tears: For I am a stranger with thee, A sojourner, as all my fathers were.'
  mna-mna: O Yooba, pumun talŋom pa tiŋiizi tio pepe. Ŋgun talŋom pio, leŋ suŋŋana
    tio ti, mi uulu yo. Pa iŋgi aŋwe leembe ku isu toono ti, kembei ta tumbuŋ bizin
    ta boozomen tiwe leembe na.
  ita-1885: Signore, ascolta la mia orazione, e porgi l'orecchio al mio grido, E non
    esser sordo alle mie lagrime; Perciocchè io son forestiere appo te, Ed avveniticcio,
    come tutti i miei padri.
  eng-LXXUP: But thou, Lord, remove not thy compassion far from me; Thy mercy and
    thy truth have helped me continually.
  eng-ULB: Hear my prayer, Yahweh, and listen to me; listen to my weeping! Do not
    be deaf to me, for I am like a foreigner with you, a refugee like all my ancestors
    were.
  spa-VBL: ¡Por favor Señor, escucha mi oración! ¡Escucha mi clamor pidiendo ayuda!
    No seas sordo para con mi llanto. Por favor trátame como tu invitado, haz como
    con mis antepasados.
  fra-_FOB: Éternel, écoute ma requête; prête l'oreille à mon cri, ne sois pas sourd
    à mes larmes! Car je suis un étranger chez toi, un voyageur comme tous mes pères.
  mal-mal: യഹോവേ, എന്റെ പ്രാർത്ഥന കേട്ട് എന്റെ അപേക്ഷ ചെവിക്കൊള്ളണമേ. എന്റെ കണ്ണുനീർ
    കണ്ട് മിണ്ടാതിരിക്കരുതേ; ഞാൻ എന്റെ സകലപിതാക്കന്മാരെയും പോലെ തിരുസന്നിധിയിൽ അന്യനും
    പരദേശിയും ആകുന്നുവല്ലോ.
  urd-GVR: Ai Rab, merī duā sun aur madad ke lie merī āhoṅ par tawajjuh de. Mere āṅsuoṅ
    ko dekh kar ḳhāmosh na rah. Kyoṅki maiṅ tere huzūr rahne wālā pardesī, apne tamām
    bāpdādā kī tarah tere huzūr basne wālā ġhairshahrī hūṅ.
  suz-BL: परमप्रभु यावे, आं पुंइशो लोव़ नेनीन। आं वाइ ब्रेश्‍शो नेनीन। आं ङाक्‍शो
    तशा, वारच पाइय्‍यीनी। मारदे हना गो इन ङोंइती आं किकी पिप खोदेंशो पा, रागी ङा पौना
    खोदेंशो बाक्‍नुङ। भजन संग्रह ११९:१९; लेवी २५:२३; १ पत्रुस २:११; हिब्रू ११:१३
  eng-NOY: Hear my prayer, O LORD! Give ear to my cry; Be not silent at my tears!
    For I am but a stranger with thee, A sojourner, as all my fathers were.
  ita-1927: O Eterno, ascolta la mia preghiera, e porgi l’orecchio al mio grido; non
    esser sordo alle mie lacrime; poiché io sono uno straniero presso a te, un pellegrino,
    come tutti i miei padri.
  ckb-ckb: «ئەی یەزدان، گوێ لە نوێژم بگرە، گوێ لە هاوارم بگرە، لە ئاست گریانم گوێت
    دامەخە، چونکە لەلای تۆ وەک نامۆیەکم، میوانم وەک هەموو باوباپیرانم.
  eng-BBE: 'Let my prayer come to your ears, O Lord, and give attention to my cry,
    make an answer to my weeping: for my time here is short before you, and in a little
    time I will be gone, like all my fathers.'
  xsi-xsi: Yova Kindeni, kupaloŋo pa naneŋgu noŋa, aku kutambira taŋa pa naneŋgu sarawâŋa.
    Noko ma kupono taŋa ŋana naneŋgu tiŋa ŋine ndimo, ŋana tu naŋa amo lombo ikura
    zo tini mwata nâ kuku noko lâ tâno kulu, itogo naŋa timbuŋgu rârâni muŋga simo
    mine.
  kan-OKCV: “ಯೆಹೋವ ದೇವರೇ, ನನ್ನ ಪ್ರಾರ್ಥನೆಯನ್ನು ಕೇಳಿರಿ; ನನ್ನ ಮೊರೆಗೆ ಕಿವಿಗೊಡಿರಿ; ನನ್ನ
    ಕಣ್ಣೀರನ್ನು ನೋಡಿರಿ ಮೌನವಾಗಿರಬೇಡಿರಿ; ಏಕೆಂದರೆ, ನಾನು ನನ್ನ ಪಿತೃಗಳೆಲ್ಲರ ಹಾಗೆ ನಿಮ್ಮ ಸಂಗಡ
    ಪರದೇಶಸ್ಥನಂತೆ ವಾಸಿಸುತ್ತೇನೆ; ನಾನೂ ಪ್ರವಾಸಿಯಾಗಿದ್ದೇನೆ.
  tam-2017: யெகோவாவே, என்னுடைய ஜெபத்தைக் கேட்டு, என்னுடைய கூப்பிடுதலை காதுகொடுத்து
    கேளும்; என்னுடைய கண்ணீருக்கு மவுனமாக இருக்கவேண்டாம்; என்னுடைய முன்னோர்கள் எல்லோரையும்போல
    நானும் உமக்குமுன்பாக அந்நியனும் நிலையற்றவனுமாக இருக்கிறேன்.
  spa-RV-1909: 'Oye mi oración, oh Jehová, y escucha mi clamor: no calles á mis lágrimas;
    porque peregrino soy para contigo, y advenedizo, como todos mis padres.'
  ron-BTF: Ascultă rugăciunea mea, DOAMNE, și deschide urechea la strigătul meu; nu
    tăcea la lacrimile mele, pentru că eu sunt străin și un locuitor temporar înaintea
    ta, precum au fost toți părinții mei.
  eng-WEBP: “Hear my prayer, LORD, and give ear to my cry. Don’t be silent at my tears.
    For I am a stranger with you, a foreigner, as all my fathers were.
  eng-FBV: Please hear my prayer, Lord! Listen to my cry for help! Don't be deaf to
    my weeping. Please treat me as your guest, passing through, just like my forefathers.
  nld-1939: Jahweh, hoor mijn gebed en luister naar mijn smeken, Zwijg niet stil bij
    mijn tranen; Want ik ben toch uw gast, En bij U op bezoek als al mijn vaderen.
