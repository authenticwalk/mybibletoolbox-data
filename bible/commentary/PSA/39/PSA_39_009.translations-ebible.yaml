verse: PSA.039.009
translations:
  mal-C: ഞാൻ വായ് തുറക്കാതെ മൗനമായിരുന്നു, കാരണം അവിടന്നാണല്ലോ ഇങ്ങനെയെല്ലാം ചെയ്തത്.
  deu-TKW: Errette mich von allen meinen Übertretungen; mache mich nicht zum Hohne
    des Thoren.
  lin-lin: Bikisa ngai na mabe na ngai nyonso, kopesa nzela te na bazoba ete bafinga
    ngai.
  mmx-mmx: Nia anaba lok pilo la anoxo tong toxolinga, atla nenu mun uga raba ia mi
    na levesongsongot.
  eng-LSV: I have been mute, I do not open my mouth, || Because You have done [it].
  eng-GNV: I should haue bene dumme, and not haue opened my mouth, because thou didest
    it.
  eng-WEBSTER: I was dumb, I opened not my mouth; because thou didst it .
  nhw-BL: Nimocamatzacuas moixpa huan ayacmo nimolinis ica catli nopanti, pampa ta
    techtlatzacuiltía.
  swh-ONEN: Nilinyamaza kimya, sikufumbua kinywa changu, kwa sababu wewe ndiwe uliyetenda
    hili.
  bba-bba: A mɑn yɑkio nɛn durum kpuron di. A ku de ɡɑri bɑkɑsu su n mɑn yɑɑkoru mɔ̀.
  eng-KJVCPB: I was dumb, I opened not my mouth; Because thou didst it.
  luo-luo: Ne alingʼ alingʼa, kendo ne ok anyal yawo dhoga mondo awuo, nikech in ema
    isetimo ma.
  aii-aii: ”ܗܘܹܐ ܠܝܼ ܠܲܥܠܵܐ، ܠܵܐ ܦܬܝܼܚ ܠܝܼ ܦܘܼܡܝܼ، ܣܵܒܵܒ ܐܲܢ݇ܬ ܥܒ݂ܝܼܕ ܠܘܼܟ݂ ܐܵܗܵܐ.
  meu-meu: Lau na asi reḡereḡegu, udugu asina haḡaia; badina be oi ese o karaia.
  npi-ULB: म शान्‍त छु र मेरो मुख खोल्न सक्दिनँ, किनभने त्‍यो गर्ने तपाईं नै हुनुहुन्छ
    ।
  yor-yor: Mo dákẹ́ jẹ́ẹ́; èmi kò sì ya ẹnu mi, nítorí wí pé ìwọ ni ó ṣe é.
  pes-OPCB: من سکوت اختیار می‌کنم و زبان به شکایت نمی‌گشایم، زیرا این مصیبت را تو
    بر من عارض کرده‌ای.
  tgl-ULB: Nananahimik ako at hindi binubuksan ang aking bibig dahil sa iyong ginawa.
  nop-nop: Du da nemek u tinamuŋaŋ, unduŋ doktiŋa nu mede mu yoŋa mane tehep tiŋa
    halit.
  hui-hui: I̱na i̱naga ne hariga ndibu lowa bi mbira nale holebero. Ogonaga irane
    i̱na tandaga uruni narogo í̠nime i̱hondo ibilaridagonaga bi nalolebero.
  mya-mya: ကိုယ်​တော်​သည်​ကျွန်​တော်​မျိုး​အား ဤ​သို့​ဝေ​ဒ​နာ​ခံ​စေ​တော်​မူ​သော​ကြောင့်
    ကျွန်​တော်​မျိုး​သည်​ဆိတ်​ဆိတ်​နေ​ပါ​မည်။ စ​ကား​တစ်​ခွန်း​မျှ​ပြော​မည်​မ​ဟုတ်​ပါ။
  bod-N: ཁྱེད་ཀྱིས་དེ་བཞིན་མཛད་པས༌ན། །བདག་ནི་ལྐུགས་ཤིང་ཁ་མི༌གྲགས།།
  wsk-wsk: Nigita ikup imi ani angimik te beterem, borta ko ani agiring kalem, ale
    den bo me balem.
  sna-sna: Ndakanga ndinyerere; handina kushamisa muromo wangu, nokuti ndimi makaita
    izvi.
  spa-BLM: Me quedé mudo. No abrí la boca, porque tú lo hiciste.
  cac-cac: Icha val eb' max ujilaj sloloni, icha chi' ix vutej in b'a. Man̈xalaj tas
    ix elta d'a in ti', yujto a ach tic ix ac'och juntzan̈ tic d'ayin.
  swh-ULB: Niko kimya na siwezi kufungua mdomo wangu, kwa sababu ni wewe ndiwe umefanya
    hivyo.
  bel-bel: я хачу спраўдзіць волю Тваю, Божа мой, і закон Твой у сэрцы ў мяне.
  deu-ELBBK: Errette mich von allen meinen Übertretungen, mache mich nicht zum Hohn
    des Toren!
  mbb-OT: Ebpereremek e en; kenà ad edriklamu, su iyan ka midrasey kedì.
  mal-2015: ഞാൻ വായ് തുറക്കാതെ ഊമനായിരുന്നു; നീയല്ലോ അങ്ങനെ വരുത്തിയതു.
  gup-gup: Ngaye minj njale ngawokdi, dja minj ngamulewarremeninj. Dja ngudda yingan
    kankurrmeng kore ngahdi bolkkime kunyid dorrengh.
  rmc-rmc: zachraňin man dojekhe mire binostar. Ma domuk, hoj o dilino mandar te asal!
  nlg-nlg: Inau tu vuha laghu, mu mua vukesia na mangagu, na pukuna ighoe to neu.
  pes-OPV: من گنگ بودم وزبان خود را باز نکردم زیرا که تو این را کرده‌ای.
  ron-1924: Стау мут, ну дескид гура, кэч Ту лукрезь.
  ben-OBCV: আমি তোমার সামনে নীরব রইলাম; মুখ খুললাম না, কারণ আমার শাস্তি তোমার কাছ
    থেকেই আসে।
  som-som: Anigu waan carrab la'aa, oo afkaygana ma aan kala qaadin, Maxaa yeelay,
    sidaasaad yeeshay.
  lat-VUC: ut facerem voluntatem tuam. Deus meus, volui, et legem tuam in medio cordis
    mei.
  eng-ASVBT: I was dumb, I opened not my mouth; Because thou didst it.
  mna-mna: Nio iŋgi aŋmaane men. Irao aŋso sua sa som. Pa nu itum ta ur pataŋana tiŋgi
    pio.
  ita-1885: Io ammutolisco, io non aprirò la bocca; Perciocchè tu hai fatto questo.
  eng-LXXUP: I desired to do thy will, O my God, And thy law in the midst of my heart.
  eng-ULB: I am silent and cannot open my mouth, because it is you who has done it.
  spa-VBL: Me mantendré quieto, no diré ni una palabra, porque eres tú quien me ha
    hecho esto.
  fra-_FOB: Je me suis tu, je n'ouvre pas la bouche, parce que c'est toi qui l'as
    fait.
  mal-mal: ഞാൻ വായ് തുറക്കാതെ മൗനമായിരുന്നു; അങ്ങല്ലോ അങ്ങനെ വരുത്തിയത്.
  urd-GVR: Maiṅ ḳhāmosh ho gayā hūṅ aur kabhī apnā muṅh nahīṅ kholtā, kyoṅki yih sab
    kuchh tere hī hāth se huā hai.
  suz-BL: गो सिक्‍सी पा बाक्‍शा मब्‍वाक्‍ङ। मारदे हना गे मो पपाइक्‍तीनी।
  eng-NOY: Yet I am dumb; I open not my mouth; For thou hast done it!
  ita-1927: Io me ne sto muto, non aprirò bocca, perché sei tu che hai agito.
  ckb-ckb: بێدەنگ بووم، دەمم ناکەمەوە، چونکە تۆ ئەوەی کە ئەمەت کردووە.
  eng-BBE: I was quiet, and kept my mouth shut; because you had done it.
  xsi-xsi: Naŋa asama tu noko tamwata kuo malia ŋine imâ ipâŋga pana. Mine nde naŋa
    ma aporo tia, ma kawâŋgu buu nâ.
  kan-OKCV: ನಾನು ಮೌನವಾದೆನು, ಬಾಯಿ ತೆರೆಯಲಿಲ್ಲ; ಇದನ್ನು ಮಾಡಿದವರು ನೀವೇ.
  tam-2017: நீரே இதைச் செய்தீர் என்று நான் என்னுடைய வாயைத் திறக்காமல் மவுனமாக இருந்தேன்.
  spa-RV-1909: Enmudecí, no abrí mi boca; porque tú lo hiciste.
  ron-BTF: Am fost mut, nu mi-am deschis gura, deoarece tu ai făcut aceasta.
  eng-WEBP: I was mute. I didn’t open my mouth, because you did it.
  eng-FBV: I will stay quiet, I won't say a word, for it's you who has done this to
    me.
  nld-1939: 'Ik zwijg, en doe mijn mond niet open: Want Gij zelf deedt het mij aan.'
  nch-BL: Nimocamatzacuas moixpa huan ayecmo nimolinis por cati nopanti, pampa ta
    techtatzacuiltía.
  vie-1934: Tôi câm, chẳng mở miệng ra, Bởi vì Chúa đã làm sự ấy.
  cha-cha: 'Guajo mamatquilo, ti jubaba y pachotto: sa jago fumatinas.'
  hin-CV: मैं मूक बन गया; मैंने कुछ भी न कहना उपयुक्त समझा, क्योंकि आप उठे थे.
  eng-OURB: I was mute. I didn’t open my mouth, because you did it.
  spa-BES: Estaba callado y mantuve la boca cerrada; porque tu hiciste.
  tdx-tdx: Fa mijomohòn-draho tsy manoka-bava; amy te Ihe ty nanao izay.
  tha-KJV: ข้าพระองค์เป็นใบ้ ข้าพระองค์​ไม่​อ้าปาก เป็นพระองค์เองที่ทรงกระทำเช่นนั้น
  por-BR-2018: Eu estou calado, não abrirei a minha boca, porque tu fizeste assim
    .
  deu-ELO: Ich bin verstummt, ich tue meinen Mund nicht auf; denn du, du hast es getan.
  eng-WYC-2018: I was dumb, and opened not my mouth; for thou hast made (this happen),
    (But I was dumb, and did not open my mouth; for thou hast done this.)
  epo-epo: Mi mutiĝis, mi ne malfermos mian buŝon, Ĉar Vi tion faris.
  gfk-gfk: Iau ga kis matien. Iau pa ga tale bia ni papos no hagu, kanong augu nong
    ga hatahuat kaiken.
  uig-PIN: Süküt ⱪilip zuwan sürmidim; Qünki mana, muxu jazani Ɵzüng yürgüzgǝnsǝn.
  beo-beo: 'Na da ouiya:i dialumu, na da sia: afae hame sia:mu. Bai na agoane se nabima:ne,
    Difawane agoane hahamonesi.'
  tpi-OTNT: Tasol mi no ken toktok. Mi bai pasim maus tasol. Long wanem, yu yet yu
    mekim dispela samting long mi.
  hau-SA: Na yi shiru; ba zan buɗe bakina ba, gama kai ne wanda ka aikata wannan.
  udu-udu: Aha/ usha ’twa/ wal mo, aha/ dinaki ḵa’d ’twam pem mo, haali/ a’di ta /e
    jin miiki a’di mo.
  uig-LAT: Süküt qilip zuwan sürmidim; Chünki mana, mushu jazani Özüng yürgüzgensen.
  nde-nde: Ngathula; ngangingeke ngiwuvule umlomo wami, ngoba lokhu kwenziwe nguwe.
  ton-ton: Naʻaku noa, naʻe ʻikai te u mafaʻa hoku ngutu; koeʻuhi ko koe naʻa ke fai
    ia.
  ces-1613: A protož ode všech přestoupení mých vysvoboď mne, za posměch bláznu nevystavuj
    mne.
  eng-WMB: I was mute. I didn’t open my mouth, because you did it.
  tam-TCV: நான் மவுனமாயிருந்தேன்; நீரே இதைச் செய்தவராதலால், நான் என் வாயைத் திறக்கமாட்டேன்.
  ceb-ULB: Naghilom ako ug dili mabuka ang akong baba, tungod kay ikaw man ang hinungdan
    niini.
  pol-UBG: Zamilkłem i nie otworzyłem moich ust, bo ty to sprawiłeś.
  urd-GVU: مَیں خاموش ہو گیا ہوں اور کبھی اپنا منہ نہیں کھولتا، کیونکہ یہ سب کچھ تیرے
    ہی ہاتھ سے ہوا ہے۔
  eng-OEBCW: I am dumb, never opening my mouth, for this is your own doing.
  deu-1912: Ich will schweigen und meinen Mund nicht auftun; denn du hast's getan.
  kan-2017: ನೀನೇ ಇದನ್ನು ಬರಮಾಡಿದ್ದರಿಂದ ನಾನು ಏನೂ ಹೇಳದೆ ಮೌನವಾಗಿರುವೆನು.
  yap-yap: Bay gu th’ab gulngag, ni ta’ab bugithin ma dab gog, ya gur e kam teg ni
    ngug gafgow ni aray rogon.
  hlt-MCSB: Namah loh na saii coeng dongah ka ka ang muehla ka khom.
  mdy-ETH: ሃያ ቢያ ማዼሢ ኔናታሢሮ ታኣኒ ዚቲዮ ጋዓንዳኔ፤ ዻንጎዋ ታኣኮ ታ ቡላዓኬ።
  twi-ASANTE: Meyɛɛ komm, na mammue mʼano ɛfiri sɛ, wo na woayɛ yei.
  eng-WEBU: I was mute. I didn’t open my mouth, because you did it.
  acu-NT: Ami turamurmin nintimsan, chichatsuk takamtaik pujusmajai.
  spa-PDDPT: Enmudecí, no abrí mi boca, Porque Tú lo dispusiste.
  gun-gun: Akyrirĩ ha'e ndaxeayvui va'ekue ndee ae ha'e rami xemoingo ramo.
  agu-BL: ”Poro quil wal wetz jun yol scyetz, na yi na chitzan tan banle'n swe'j,
    ya'stzun tajbilu'.
  ilo-ULB: Naulimekak ken saanmo a lukatan ti ngiwatko gapu iti inaramidmo.
  kpg-kpg: Au gaa noho deemuu, hagalee hai dagu helekai, idimaa, ma Kooe dela ne hai
    au gi duadua beenei.
  uig-ARA: سۈكۈت قىلىپ زۇۋان سۈرمىدىم؛ چۈنكى مانا، مۇشۇ جازانى ئۆزۈڭ يۈرگۈزگەنسەن.
  sus-sus: N nakisi n ma yunubie birin ma. I naxa n nayaagi daxuie ya xɔri.
  pon-2006: I pahn nennenla, sohte patohwan mehkot, pwe komwi me ketin kupwurehda
    I en patohwan ale soangen kalokolok wet.
  jae-jae: Aê jaŋa aoc atom, janam tauc tôŋgeŋ jamoa, gebe aôm gôjam gôliŋ ŋoc lêŋ
    tau.
  ksd-ksd: Iau ga ki mut ma pa iau ga tak ra ngiegu, Tago u iat u ga pait ia.
  tur-YTC: Sustum, Ağzımı açmadım. Çünkü sen bunu yaptın.
  bel-N: Ад усіх правінаў маіх выратуй мяне; на ганьбаваньне ад бязглуздых ня стаў
    мяне.
  grc-BRENT: τοῦ ποιῆσαι τὸ θέλημά σου ὁ Θεός μου ἠβουλήθην, καὶ τὸν νόμον σου ἐν
    μέσῳ τῆς καρδίας μου.
  kpr-kpr: Na beka gotedo, geka eni itako jo sae arena. Ainda susu mo, nine eteso
    na mema tafuse irena.
  ind-AYT: (39-10) Aku membisu, aku tidak membuka mulutku karena Engkaulah yang telah
    melakukannya.
  yom-yom: Ndiba dio sui ; ndisia zibula munu ama ko bila ngeyo wuvanga buawu.
  yut-yut: Mani nak gen dɨma yosot. Nak gen mapmɨt gɨn asat. Nido, gak da gaga nak
    do yo uŋun asal.
  nya-nya: Ine ndinali chete; sindinatsekule pakamwa panga pakuti Inu ndinu amene
    mwachita zimenezi.
  hrv-hrv: Izbavi me svih mojih bezakonja, ne daj da ruglo budem luđaku!
  mps-mps: Tiali goli, eno da po me wagobeo. Eno pedauwali pania saibao. Magi baso
    meni, nago digi te dene mabo sę enaba yali.
  tpi-tpi: Tasol mi no ken toktok. Mi bai pasim maus tasol. Long wanem, yu yet yu
    mekim dispela samting long mi.
  dan-1931: Fri mig for al min Synd, gør mig ikke til Spot for Dårer!
  vie-OVCB: Miệng con vẫn khép chặt, lặng yên. Vì Chúa đã khiến nên như vậy.
  guj-2017: હું ચૂપ રહ્યો છું અને મેં મારું મુખ ઉઘાડ્યું નથી કેમ કે તમે જે કર્યુ છે
    એ હું જાણું છું.
  pon-2006A: I pahn nennenla, sohte patohwan mehkot, pwe komwi me ketin kupwurehda
    I en patohwan ale soangen kalokolok wet.
  por-BRBSL: Eu era mudo. Eu não abri minha boca, porque você o fez.
  eng-OEBUS: I am dumb, never opening my mouth, for this is your own doing.
  swe-swe: Befria mig från mina överträdelser (medveten rebelliskhet mot Gud), låt
    mig inte bli hånad (förnedrad) av dårar (oförnuftiga).
  cth-cth: Nang teh, kasakkung lah na o dawkvah, ka kâko ka ang laipalah duem ka o.
  twi-twi: Meyɛɛ komm, na mammue mʼano, efisɛ wo na woayɛ eyi.
  hlt-hlt: Namah loh na saii coeng dongah ka ka ang muehla ka khom.
  tbz-SIM: N dɛɛtɛ́nɛ̀ n yɛi, bɑ́ɑ́ yóu kɛ̀ tiyɛìntì nni ndɑú.
  msy-2020: Nɨ uabɨ osɨmtɨzir kam na ganɨngi. Ezɨ kamaghɨn, kɨ akam akarigh bizitam
    mɨkɨman kogham. Kɨ uan akam dukuagh pura ikiam.
  dop-dop: Wɑɑsɩ-m mɑ kɑwɑlɑɣɑ tənɑ tɑɑ. Tɑɑ yele nɑ kʋmɛlɛməŋ woŋɩ-m.
  azb-azb: Susdum, ağzımı açmadım, Çünki Sən bunu etdin!
  eng-DBY: I was dumb, I opened not my mouth; for thou hast done [it].
  hin-2017: मैं गूँगा बन गया और मुँह न खोला; क्योंकि यह काम तू ही ने किया है।
  wol-KYG: Musal ma ci sama mbugali tooñoo tooñ, bu ma bàyyi, dof di ma reetaan!
  bjr-bjr: Anee kai maa aupurarana qimi marianafa mariannanara qinee doo qummunimmasee
    qireeda kai maridaqa sia ufa qianaura.
  eng-YLT: I have been dumb, I open not my mouth, Because Thou — Thou hast done [it].
  kne-kne: Igiginek ko, magay enak maibaga, tan sik-a di nangamag sina.
  eng-WYC-2017: I was dumb, and opened not my mouth; for thou hast made this happen,
  eng-WMBB: I was mute. I didn’t open my mouth, because you did it.
  zat-NTPS: Guzúa' zrize, ne quebe bi bchálaja' lawe' da Lué'queze be̱nu' guca caní
    chia'.
  zty-NTPS: Wzóa' žize, na' bi be wnnía' dan' beno' Le' goken ki chia'.
  urd-GVH: मैं ख़ामोश हो गया हूँ और कभी अपना मुँह नहीं खोलता, क्योंकि यह सब कुछ तेरे
    ही हाथ से हुआ है।
  rug-rug: Maqu lopu kulu si rau guana tie pokaqu, ura Agoi tu vata evaṉia sa qua
    tinasigiti hie.
  gaz-gaz: Ani duudaa dha; afaan koos hin saaqqadhu; kan waan kana godhe sumaatii.
  fra-LSG: Délivre-moi de toutes mes transgressions! Ne me rends pas l’opprobre de
    l’insensé!
  yal-yal: N nakisi n yulubin birin ma. I nama tin daxune yi gele n ma.
  iou-iou: Nämo, gäkŋa täŋpewi komi ŋo nadätat unita man kum irayäŋ. Man täpuri kubä
    nämoinik yäwayäŋ.
  haw-1868: Ua mumule loa au, aole hoi o ekemu kuu waha; No ka mea, nau no i hana
    mai.
  arb-NAV: صَمَتُّ. لَا أَفْتَحُ فَمِي، لأَنَّكَ أَنْتَ فَعَلْتَ هَذَا.
  ded-ded: Nga gennoc faka yomoc meficgena fingecnendacac amma ni waicke kecma enacna
    mong mi anggebade, kpac.
  ewe-ewe: Mezi ɖoɖoe, nyemake nu o, elabena wòe wɔ esia.
  eng-LEE: (39:10) I was dumb, I opened not my mouth; because thou hadst done it.
  asm-FB: মই মনে মনে আছোঁ; মুখ নেমেলিম; কিয়নো তুমিয়েই এই সকলো কষ্ট হ’বলৈ দিছা।
  sus-A: ﭑ نَكِسِ ﭑ مَ يُنُبِيٍ بِرِن مَ. عِ نَشَ ﭑ نَيَافِ دَشُييٍ يَ شْرِ.
  fra-SBL: J'étais muet. Je n'ai pas ouvert la bouche, parce que tu l'as fait.
  hbo-hbo: מִכָּל־פְּשָׁעַ֥י הַצִּילֵ֑נִי חֶרְפַּ֥ת נָ֝בָ֗ל אַל־תְּשִׂימֵֽנִי׃
  kik-kik: Ndakirĩte ki; ndingĩatumũrire kanua gakwa, nĩgũkorwo nĩwe wekĩte ũguo.
  fra-NCL: Délivre-moi de toutes mes transgressions ; ne me rends pas l’opprobre de
    l’insensé.
  cek-AK: Hae tiah nang ohsak boeh pongah, lok ka pae ai, pakha doeh ka aang ai.
  cuk-cuk: ”An bar sunmaksasulid, an bar ibmar-sogsasulid, ar bee be deyob ibmar imaked.
  uig-CYR: «Худайим, Сениң көңлүңдики ирадәң мениң хурсәнлигимдур; Сениң Тәврат қанунуң
    қәлбимгә пүтүклүктур».
  tel-2017: ఇదంతా నువ్వే జరిగించావు. నేను నోరు తెరవకుండా మౌనంగా ఉన్నాను.
  hat-BSA: Mwen tounen tibebe. Mwen pa ouvri bouch mwen, akoz se Ou ki te fè sa.
  ukr-ONPU: Я бажаю виконати Твою волю, мій Боже, і Закон Твій у нутрі моєму».
  kos-kos: Nga ac mutana misla; nga ac fah tiana fahk sie kas, Mweyen kom pa oru nga
    keok ouinge uh.
  hbo-WLC: מִכָּל־פְּשָׁעַ֥י הַצִּילֵ֑נִי חֶרְפַּ֥ת נָ֝בָ֗ל אַל־תְּשִׂימֵֽנִי׃
  ibo-ibo: Agbachiri m nkịtị, ajụrụ m ikwu okwu, nʼihi na ọ bụ gị mere ihe a.
  ory-ory: ମୁଁ ଘୁଙ୍ଗା ହୋଇଥିଲି, ମୁଁ ଆପଣା ମୁଖ ଫିଟାଇଲି ନାହିଁ; କାରଣ ତୁମ୍ଭେ ତାହା କଲ।
  chk-chk: Üa fanafanala, üsap tongeni kapas, pun en ewe mi atolongaei lon ei riaföü.
  rop-rop: Ai garra jidan kwaitbala. Ai kaan tok enijing dumaji yu na bin panishim
    mi en meigim mi jidan lagijat.
  ukr-1871: Онїмів я, не отвираю уст моїх, бо ти се вчинив єси.
  yon-yon: Ne kuu iwari keraan, ne mongkod dande weng dakmainban, amborom kuu ke dabab
    kandaan kee ebka ebbed kwamune ambangkewen kowe.
  deu-1951: (039-10) Ich schweige und tue meinen Mund nicht auf; denn du hast es getan.
  eng-JPS: (39-10) I am dumb, I open not my mouth; because Thou hast done it.
  srp-1865: Nijem sam, neæu otvoriti usta svojijeh; jer si me ti udario.
  lug-lug: Nasirika busirisi, saayasamya kamwa kange; kubanga kino ggwe wakikola.
  heb-heb: נאלמתי לא אפתח פי כי אתה עשית׃
  ben-IRV: আমি নিঃশব্দ ছিলাম আমি আমার মুখ খুলিনি, কারণ তুমিই এটি করেছ।
  ntu-ntu: Mzli ka, dcpxpe mz drtwrnge kx vz-rbrx nzlctr-krbz drtwrnge bam mz nzkxpu-krngeng.
    Murde tubq nzayrplapx-krm ninge mz alwx rngeng.
  pan-pan: ਮੈਂ ਗੂੰਗਾ ਬਣ ਗਿਆ, ਮੈਂ ਆਪਣਾ ਮੂੰਹ ਨਾ ਖੋਲਿਆ, ਕਿਉਂ ਜੋ ਤੂੰ ਹੀ ਇਹ ਕੀਤਾ ਹੈ।
  mya-JVB: ကိုယ်တော် စီရင် တော်မူရာ ဖြစ်သောကြောင့် ၊ အကျွန်ုပ်ပြော စရာမရ။ နှုတ် ကို
    မ ဖွင့် ဘဲနေရပါ၏။
  kgf-kgf: Waŋu Miŋ Kewunéŋ haka imi waŋ nénʒac ʒéma nimma acna qaiyu kuana ménda
    auanʒua.
  tte-O: Kani yamwanoumo, nige sowasowana walo yabo yawalowen, kaiwena kowa mwa uginauliyau
    yakamkamna besiele bwaite.
  tbg-tbg: ˻Te qora kaiqa varaunara˼ kaara are ti ruquti variaramanta te nora maaraqi
    vaihara ti, te kia uva voqavata tiraiti, tenta no tintate vairera.
  hmo-hmo: Lau be regena ta lasi do lau noho, egu uduna do lau kehoa lasi, badina
    be oi ese inai hisihisi oi havaraia.
  zar-NT: Soaʼ dxisö, en bitiʼ bi didzaʼ guʼa, tuʼ ben cazuʼ Liʼ ga riguíʼi rizácaʼa
    lë ni.
  urd-urd: मैं गूंगा बना, मैंने मुँह न खोला क्यूँकि तू ही ने यह किया है।
  rus-SYN: я желаю исполнить волю Твою, Боже мой, и закон Твой у меня в сердце.
  bqc-SIM: Ma tàaeↄ kɛ̃a, ńsu to mìsaideↄ ma àlafiikɛo.
  tcz-CHONGTHU: Keima na ansung a thipchet in kaum e; imacha jong kasei louding ahi.
  mar-mar: मी मुका राहिलो, मी आपले तोंड उघडले नाही. कारण हे तुच केले आहेस.
  isl-isl: Frelsa mig frá syndum mínum svo að heimskingjarnir hafi mig ekki að spotti.
  hlt-THB: Awimyh na awm nyng saw; kam kha am awng nyng, kawtih, ve ve nang ing na
    sai hawh ni.
  qub-qub: Gam llapantapis camacächiptiquimi imatapis mana rimacurächu.
  bqp-bqp: Ma lɛ́ nakↄ̃ana, mádi ma lɛ́ wɛ̃kↄ̃aro, zaakũ mↄkↄ̃n mɛ́ n yã bire kɛ̀.
  hat-hat: (039:10) M'ap fèmen bouch mwen, mwen p'ap di yon mo. Paske tou sa se travay
    ou.
  eng-BSB: I have become mute; I do not open my mouth because of what You have done.
  eng-WEBPB: I was mute. I didn’t open my mouth, because you did it.
  kbq-kbq: Hagi nagira hamunki'na kea osu manigahue. Na'ankure Kagra knazana nenamine.
  pon-pon: I pan nenenla o jota jar pajan au ai, pwe kom kotin wiadar.
  nhe-BL: Nimocamatzacuas moixpa huan ayoc nimolinis ica tlen nopanti, pampa ta tinechtlatzacuiltía.
  wnc-wnc: Siwan ngana na wamu dua yawit. Na gena asiknga umumbit. Dasingge, gika
    siknga meya aknga nae namukyak.
  bus-bus: Ma lɛ́ nakↄ̃ana, mɛ́ɛ ma lɛ́ wɛ̃kↄ̃aro, zaakɛ ḿbe n yã beee kɛ̀.
  gub-BL: Naze'eg kwaw. Namume'u kwaw ma'e, ta'e ne ereiko ko ma'erahy ihewe ipuraraw
    kar arer romo ne xe.
  eng-DRA: 'That I should do thy will: O my God, I have desired it, and thy law in
    the midst of my heart.'
