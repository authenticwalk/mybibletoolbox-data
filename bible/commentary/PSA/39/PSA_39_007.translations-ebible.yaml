verse: PSA.039.007
translations:
  mal-C: “എന്നാൽ കർത്താവേ, ഞാനിപ്പോൾ എന്തിനായി കാത്തിരിക്കുന്നു? എന്റെ പ്രത്യാശ അങ്ങയിലാകുന്നു.
  deu-TKW: Nur als ein Schattenbild geht der Mensch einher, um ein Nichts lärmen sie.
    Man häuft Schätze auf und weiß nicht, wer sie einheimst.
  lin-lin: Moto akendaka mpe azongaka, azali kaka lokola elili ; amitungisaka kaka
    pamba, andukaka bomengo, kasi ayebaka te soki nani akotikala na yango.
  mmx-mmx: Lavanga sala bok ba i mo xusu nia anam doma ngangais tin, Leeme Silok?
    Nia a nunu saga ram.
  eng-LSV: And now, what have I expected? O Lord, my hope—it [is] of You.
  eng-GNV: And now Lord, what wait I for? mine hope is euen in thee.
  eng-WEBSTER: And now, LORD, what wait I for? my hope is in thee.
  nhw-BL: Huajca, noTeco, amo tleno onca catli ipan huelis nimotemachis. Nimochiyas
    san ipan ta.
  swh-ONEN: “Lakini sasa Bwana, nitafute nini? Tumaini langu ni kwako.
  bba-bba: ǹ kun mɛ nɡe tiro. Ye u mɔ̀ kpuro kɑmɑ. U ɑrumɑni mɛnnɑmɔ, u ǹ yɛ̃ wɑrɑ
    koo ye di.
  eng-KJVCPB: And now, Lord, what wait I for? My hope is in thee.
  luo-luo: To koro, yaye Ruoth, en angʼo ma amanyo? Genona aketo kuomi.
  aii-aii: ”ܘܐܵܕܝܼܵܐ، ܠܡܘܼܕܝܼ ܣܵܦܪܹܢ، ܝܵܐ ܡܵܪܝܵܐ؟ ܣܲܒ݂ܪܝܼ ܒܝܼܘܼܟ݂ ܝܠܹܗ.
  meu-meu: Ḡaubada e, dahaka na nariamu? Egu helaro na oi.
  npi-ULB: हे परमप्रभु, म के पर्खिरहेको छु? मेरो एक मात्र आसा तपाईं हुनुहुन्छ ।
  yor-yor: “Ṣùgbọ́n ní ìsinsin yìí, Olúwa, kín ni mo ń dúró dè? Ìrètí mí ń bẹ ní ọ̀dọ̀
    rẹ.
  pes-OPCB: خداوندا، اکنون دیگر به چه امیدوار باشم؟ تنها امیدم تو هستی.
  tgl-ULB: Ngayon, Panginoon, para saan ang aking paghihintay? Ikaw lamang ang aking
    pag-asa.
  nop-nop: Iŋgoŋ oŋ, Wapum, nu i maŋgoŋdok woombit? Nu du kubugoŋ nadisugamuŋa du
    nehitubu-lodaweŋ yoŋa woomgamulat.
  hui-hui: Ai Anduane Homogo-o i̱na agilenaga mini dunubia ho holiyabe. Í̠na hangu
    i̱ biamogo bibelo lowa i̱na í̠nihondo mini dunubia ho kogoni.
  mya-mya: သို့​ဖြစ်​၍ အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​သည်​အ​ဘယ်​အ​ရာ​ကို မျှော်​ကိုး​နိုင်​ပါ​မည်​နည်း။
    ကျွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ကို​မျှော်​ကိုး​ပါ​၏။
  bod-N: གཙོ་བོ་ད་ངས་ཅི་ལ༌སྒུག །ཁྱེད་གཅིག་ཁོ་ནར་རེ་བ༌བྱེད།།
  wsk-wsk: “Buta se Kari Biya, ani aga loagara biya anape te bita se lagarikko? Aninga
    loagara biya mu nikate betesam.
  sna-sna: “Asi zvino, Ishe, ndakamirireiko? Tariro yangu iri mamuri.
  spa-BLM: Ahora, Señor, ¿qué espero? Mi esperanza está en ti.
  cac-cac: Mamin Vajal, axo ticnaic, ¿tas vach' svac'och yipoc in c'ool? A ach ton
    ayach och yipoc in c'ool.
  swh-ULB: Sasa, Bwana, ninasubiri kwa ajili ya nini? Wewe ni tumaini langu pekee.
  bel-bel: Ахвяры і прынашэньня Ты не схацеў; Ты адкрыў мне вушы; цэласпаленьня і
    ахвяры за грэх Ты не спатрабаваў.
  deu-ELBBK: Ja, als ein Schattenbild wandelt der Mensch umher; ja, vergebens ist
    er voll Unruhe; er häuft auf und weiß nicht, wer es einsammeln wird.
  mbb-OT: Guntaan, Nengazen, wazè en duma he edseriǥan ku. Iyan ke zà edseriǥan ku.
  mal-2015: എന്നാൽ കർത്താവേ, ഞാൻ ഏതിന്നായി കാത്തിരിക്കുന്നു? എന്റെ പ്രത്യാശ നിങ്കൽ
    വെച്ചിരിക്കുന്നു.
  gup-gup: “Ngudda nawu Kanmarnewohrnan, ngaye bolkkime ngayawarren. Dja bonj, ngaye
    ngadjalkangekurrmerren kore ngudda, dja djalmadbun munguyh.
  rmc-rmc: Leskro dživipen predžal sar ciňos; o manuš siďarel a nane soske; skidel
    o barvaľipen, aňi na džanel, kaske oda ačhela.
  nlg-nlg: 'Mi taeni Lord: na hava ge u ghanaghana dila: E utuni nigua na ghanaghana
    dila tamua.'
  pes-OPV: و الان‌ای خداوند برای چه منتظر باشم؟ امید من بر تو می‌باشد.
  ron-1924: Акум, Доамне, че май пот нэдэждуи еу? Ын Тине ымь есте нэдеждя.
  ben-OBCV: “কিন্তু এখন, হে সদাপ্রভু, আমি কীসের আশায় থাকব? আমার আশা একমাত্র তোমাতেই।
  som-som: Haddaba Sayidow, bal maxaan sugaa? Waayo, rajadaydu adigay kugu xidhan
    tahay.
  lat-VUC: Sacrificium et oblationem noluisti; aures autem perfecisti mihi. Holocaustum
    et pro peccato non postulasti;
  eng-ASVBT: And now, Lord, what wait I for? My hope is in thee.
  mna-mna: Yooba, sokorei toro tabe aŋur motoŋ pa? Som. Nio aŋur motoŋ pu tau.
  ita-1885: Ma ora, Signore, che aspetto io? La mia speranza è in te.
  eng-LXXUP: 'Sacrifice and offering thou wouldest not; But a body hast thou prepared
    me: Whole burnt offering and sacrifice for sin thou didst not require.'
  eng-ULB: Now, Lord, for what am I waiting? You are my only hope.
  spa-VBL: Así que Señor, ¿Qué estoy buscando yo? Pongo mi esperanza en ti.
  fra-_FOB: Et maintenant, qu'ai-je attendu, Seigneur? Mon espoir est en toi.
  mal-mal: എന്നാൽ കർത്താവേ, ഞാൻ എന്തിനായി കാത്തിരിക്കുന്നു? എന്റെ പ്രത്യാശ അങ്ങയിൽ
    വച്ചിരിക്കുന്നു.
  lit-lit: Bet ko dabar laukiu aš, Viešpatie? Esu sudėjęs savo viltis į tave!
  urd-GVR: Chunāṅche ai Rab, maiṅ kis ke intazār meṅ rahūṅ? Tū hī merī wāhid ummīd
    hai!
  suz-BL: “परमप्रभु, गो मार कली रिम्‍ना रिम्‍न बाक्‍नुङा? गो इन लां ला कोव़शा बाक्‍नुङ।
  eng-NOY: What, then, O Lord! is my hope? My hope is in thee!
  ita-1927: E ora, o Signore, che aspetto? La mia speranza è in te.
  ckb-ckb: «ئێستاش ئەی پەروەردگار، من چاوەڕێی چی بکەم؟ هیوای من بە تۆیە.
  eng-BBE: And now, Lord, what am I waiting for? my hope is in you.
  xsi-xsi: Mine nde Maro Ŋalae, kala ŋine naŋa ma ao tiniŋgu pa sâ toŋge tia. Naŋa
    kaloŋgu tawanano, kala ao tiniŋgu pa noko nâ tu kuvila naŋa.
  kan-OKCV: “ಹೀಗಿರಲಾಗಿ ಯೆಹೋವ ದೇವರೇ, ನಾನು ನಿರೀಕ್ಷಿಸುವುದೇನು? ನನ್ನ ನಿರೀಕ್ಷೆ ನಿಮ್ಮಲ್ಲಿ
    ಇದೆ.
  tam-2017: இப்போதும் ஆண்டவரே, நான் எதற்கு எதிர்பார்த்திருக்கிறேன்? நீரே என்னுடைய
    நம்பிக்கை.
  spa-RV-1909: Y ahora, Señor, ¿qué esperaré? Mi esperanza en ti está.
  ron-BTF: Și acum, Doamne, ce să aștept? Speranța mea este în tine.
  eng-WEBP: Now, Lord, what do I wait for? My hope is in you.
  eng-FBV: So Lord, what am I looking for? I put my hope in you.
  nld-1939: Wat zou ik dan nog verwachten, o Heer! Alleen op U kan ik nog hopen!
  nch-BL: Huajca, noTeco, amo teno onca cati ipan huelis nimotemachis. Nimochiyas
    san ipan ta.
  vie-1934: Hỡi Chúa, bây giờ tôi trông đợi gì? Sự trông cậy tôi ở nơi Chúa.
  cha-cha: Ya pago, Jeova, jafa junangga? y ninanggaco gaegue guiya jago.
  hin-CV: “तो प्रभु, अब मैं किस बात की प्रतीक्षा करूं? मेरी एकमात्र आशा आप ही हैं.
  eng-OURB: Now, Lord, what do I wait for? My hope is in you.
  spa-BES: Y ahora, Señor, ¿qué estoy esperando? mi esperanza está en ti.
  tdx-tdx: Aa inom-bao, ry Talè, ty liñisako henaneo? Ama’o ty fitamàko.
  tha-KJV: ข้าแต่​องค์​พระผู้เป็นเจ้า บัดนี้​ข้าพระองค์จะรอคอยอะไร ความหวังของข้าพระองค์​อยู่​ในพระองค์
  por-BR-2018: E agora, SENHOR, o que eu espero? Minha esperança está em ti.
  deu-ELO: Und nun, auf was harre ich, Herr? Meine Hoffnung ist auf dich!
  eng-WYC-2018: And now which is mine abiding? whether not the Lord? and my substance
    is at thee. (And now, who do I wait for? is it not for the Lord? for my hope is
    in thee.)
  epo-epo: Kaj nun kion mi devas esperi, mia Sinjoro? Mia espero estas al Vi.
  gfk-gfk: “Iesen kaiken um, Watong, asa kaik iau nanaas ine? Iau kis nanaho taam.
  uig-PIN: I Rǝb, ǝmdi mǝn nemini kütimǝn? Mening ümidim sangila baƣliⱪtur.
  beo-beo: Hina Gode! Amai galea, na da adi dafawane hamoma:beyale dawa:ma:bela:?
    Na dafawane hamoma:beyale dawa:su da Dima dawa:lumu.
  tpi-OTNT: Tasol Bikpela, nau mi wet long wanem samting? Nogat. Mi bilip long yu
    na wetim yu tasol i helpim mi.
  hau-SA: “Amma yanzu, ya Ubangiji, me zan nema? Begena yana a gare ka.
  udu-udu: Dhali shwane/ Tap̱a, ki to jin ta’da ta ic̱orkika/ mo? Mo ma ’teŋ kap̱em
    pem di’d e /e mo.
  uig-LAT: I Reb, emdi men némini kütimen? Méning ümidim sangila baghliqtur.
  nde-nde: Kodwa okwamanje, Thixo, ngisafunani kambe? Ithemba lami likuwe.
  ton-ton: Pea ko eni, “ʻE Sihova, ko e hā ʻoku ou tatali ai? ʻOku ʻiate koe pē ʻeku
    ʻamanaki lelei.
  ces-1613: Jistě tak pomíjí člověk jako stín, nadarmo zajisté kvaltuje se; shromažďuje,
    a neví, kdo to pobéře.
  eng-WMB: Now, Lord, what do I wait for? My hope is in you.
  tam-TCV: “ஆனாலும் யெகோவாவே, நான் எதற்காகக் காத்திருக்கிறேன்? என் எதிர்பார்ப்பு உம்மிலேயே
    இருக்கிறது.
  ceb-ULB: Karon, Ginoo, unsa man ang akong gipaabot? Ikaw lamang ang akong paglaom.
  pol-UBG: A teraz czego mam oczekiwać, Panie? W tobie jest moja nadzieja.
  urd-GVU: چنانچہ اے رب، مَیں کس کے انتظار میں رہوں؟ تُو ہی میری واحد اُمید ہے!
  eng-OEBCW: And now, what wait I for, Lord? My hope is in you.
  deu-1912: Nun, Herr, wes soll ich mich trösten? Ich hoffe auf dich.
  kan-2017: “ಹೀಗಿರಲಾಗಿ ಕರ್ತನೇ, ನಾನು ಇನ್ನು ಯಾವುದಕ್ಕೆ ಕಾದುಕೊಳ್ಳಲಿ? ನೀನೇ ನನ್ನ ನಿರೀಕ್ಷೆ.
  yap-yap: Somol, ere mang e ku rayag ni nge l’agan’ug ngay? Gur e ke l’agan’ug ngom.
  hlt-MCSB: Tedae balae ka lamtawn pueng. Ka ngaiuepnah he ka Boeipa namah dongah
    ni a om.
  mdy-ETH: «ናንጊና ናንጋ ጎዳሢዮ! ሂዴቴ ታኣኮ ሃጊ ማዓ ዎዛሢ ዖናዳይ? ናንጊና ናንጋ ጎዳቱዋዓዳ?
  twi-ASANTE: “Afei Awurade ɛdeɛn na merehwehwɛ? Mʼanidasoɔ wɔ wo mu.
  eng-WEBU: Now, Lord, what do I wait for? My hope is in you.
  acu-NT: Tu pujau asan ¿wisha itiurkatjak? tusan Apuru aminak nakajme.
  spa-PDDPT: Y ahora, ʼAdonay, ¿qué espero? Mi esperanza está en Ti.
  gun-gun: Ha'vy xee, Senhor, mba'e tu xee arõ? Ndee ae xee roarõ va'e.
  agu-BL: ¿Poro Ta', na' tzun k'ukle't inc'u'l? Cya'l. Ntin cho'n k'uklij inc'u'l
    te'ju'.
  ilo-ULB: Ita, O Apo, ta ania ti ur-urayek? Sika ti kakaisuna a namnamak.
  kpg-kpg: “Malaa, e hai behee? Ma koai dela ga hagadagadagagee ginai au, meenei di
    Tagi? Ma dela hua Kooe dela e hagadagadagagee ginai au.
  uig-ARA: ئى رەب، ئەمدى مەن نېمىنى كۈتىمەن؟ مېنىڭ ئۈمىدىم ساڭىلا باغلىقتۇر.
  sus-sus: Adama luxi nɛ alɔ niini, naxan minima, a fa dangi. A naafuli malanma, kɔnɔ
    naxan fama a sɔtɔde, a mu na kolon.
  pon-2006: Eri a, ihs me I pahn koapworopworki, Maing ei Kaun? Pwe komwihte me I
    patohwan koapworopworki.
  jae-jae: O Apômtau, aê oc jakêŋ matoc asa. Taêc kêka aôm taômgeŋgoc.
  ksd-ksd: Ma go Luluai, iau kiki pa ra ava? Iau nurnur uka tam.
  tur-YTC: Şimdi, ey Efendim, ben neyi bekliyorum? Umudum sende.
  bel-N: Толькі як здань ходзіць чалавек, [і ёсьць] толькі марнасьцю; ён трывожыцца,
    прагавіта зьбірае і ня ведае, хто забярэ гэта.
  grc-BRENT: Θυσίαν καὶ προσφορὰν οὐκ ἠθέλησας, σῶμα δὲ κατηρτίσω μοι· ὁλοκαύτωμα
    καὶ περὶ ἁμαρτίας οὐκ ᾔτησας.
  kpr-kpr: Bajari, nanda gigita ari mo, jo soesa ae eraena. Nanda kaifa gigita ari
    mo, nimokenari.
  ind-AYT: (39-8) Dan sekarang, ya TUHAN, apa yang aku nantikan? Pengharapanku ada
    di dalam-Mu.
  yom-yom: Vayi buabu, Yave, mbi mfueti vingila e ? Diana diama didi mu ngeyo.
  yut-yut: Mani Amɨn Tagɨ, abɨsok nak nido jomjom asat? Nak gak do nandaŋ gadaŋek
    gak dagɨn aŋpulugoki do jomjom asat.
  nya-nya: “Koma tsopano Ambuye kodi ndifunanso chiyani? Chiyembekezo changa chili
    mwa Inu.
  hrv-hrv: 'Poput sjene čovjek prolazi tek dašak je sve bogatstvo njegovo: zgrće,
    a ne zna tko će ga pokupiti.”'
  mps-mps: Tiali goli, Genuai Bidi, megi eno magi nai tonalubowe? Menio. Eno konealubo
    homu nageba dąų weyu, tama nago naga ena tau sabo tonalubao.
  tpi-tpi: Tasol Bikpela, nau mi wet long wanem samting? Nogat. Mi bilip long yu na
    wetim yu tasol i helpim mi.
  dan-1931: Kun som en Skygge er Menneskets Vandring, kun Tomhed er deres Travlhed;
    de samler og ved ej, hvem der får det.
  vie-OVCB: Lạy Chúa, có ai đáng cho con hy vọng? Hy vọng con chỉ đặt nơi Ngài.
  guj-2017: હવે, હે પ્રભુ, હું શાની રાહ જોઉં? તમે જ મારી આશા છો.
  pon-2006A: Eri a, ihs me I pahn koapworopworki, Maing ei Kaun? Pwe komwihte me I
    patohwan koapworopworki.
  por-BRBSL: Agora, Senhor, o que eu espero? Minha esperança está em você.
  eng-OEBUS: And now, what wait I for, Lord? My hope is in you.
  swe-swe: '[Refräng:] Ja (det är verkligen så att), människorna passerar genom livet
    som en skuggbild (som i ett stumt skådespel). Ja (det är verkligen så att), de
    samlar på sig värdelösa rikedomar utan att veta vem som en gång ska få dem.'
  cth-cth: Bawipa, atu ka panue e heh bang na maw. Nang teh ka ngaihawi e lah na o.
  twi-twi: “Afei Awurade, dɛn na merehwehwɛ? Mʼanidaso wɔ wo mu.
  hlt-hlt: Tedae balae ka lamtawn pueng. Ka ngaiuepnah he ka Boeipa namah dongah ni
    a om.
  tbz-SIM: Onìtì dònnɛ̀ mɛdɛ́ɛ̀ mmɛ kɛ firì, ò ɑ̀rìmu kɛ dò mmuyɑɑ́ kɛ wɑɑ̀ ntikpɑ̀tì
    ò mɛ nyí yɛ̃́ wèè yóó tì tiekɛ.
  msy-2020: O Ekiam, kɨ datɨrɨghɨn ua tina mɨzuamam? Puvatɨ. Nan nɨghnɨzir gavgavim
    nɨrara ikɨtɨ, kɨ zurara nɨ mɨzuamam.
  dop-dop: Yʋlʋ cɔɔkɩ kɛ́ ɩsɩɩ ɩsotom, nɑ ɩ́ tɑŋtəɣɩ ɩsɩɩ heelim, nɑ ɩ́ kɑɑkɩ wɛnɑʋ
    huwɑ. Amɑ ɩ tɑ nyɩ kʋ kuulu.
  azb-azb: Ey Xudavənd, indi mən nə gözləyim? Mənim ümidim Sənsən!
  eng-DBY: And now, what wait I for, Lord? my hope is in thee.
  hin-2017: “अब हे प्रभु, मैं किस बात की बाट जोहूँ? मेरी आशा तो तेरी ओर लगी है।
  wol-KYG: Nit du lu moy takkndeer buy dem, cóolóolu neen lay kër-këri. Nit a ngi
    dajale, xamul kuy for.
  bjr-bjr: Oo Yaawee qinee nana moo ainainara afeesianauree. Qini irirafa aniki maridanoo.
  eng-YLT: And, now, what have I expected? O Lord, my hope — it [is] of Thee.
  kne-kne: Ed wani, sino pay di pantalkak? Sik-a met anggoy di pannamnamaak.
  eng-WYC-2017: And now which is mine abiding? whether not the Lord? and my substance
    is at thee.
  eng-WMBB: Now, Lord, what do I wait for? My hope is in you.
  zat-NTPS: Na'a, Xran, ¿bízraqueze cueza lazra'? Tuzu' Lue' dxal-la' cueza lazra'.
  zty-NTPS: Na'a, X̱ana' Dios, ¿biẕkze wx̱én ḻaža'a? Toze Le' žaḻa' wx̱én ḻaža'a.
  urd-GVH: चुनाँचे ऐ रब, मैं किसके इंतज़ार में रहूँ? तू ही मेरी वाहिद उम्मीद है!
  rug-rug: Ego, Baṉara, na sa pule si kote aqa nia rau? Koa Agoi mo si raṉe atu rau.
  gaz-gaz: “Egaa amma yaa Gooftaa, ani maalin eeggadha? Abdiin koo suma irra jira.
  fra-LSG: Oui, l’homme se promène comme une ombre, Il s’agite vainement; Il amasse,
    et il ne sait qui recueillera.
  yal-yal: Nininna nan gbansan a tan na. Muxuna a masigama, a feen ligama koni fuyan!
    A nafunla malanma, koni naxan a sɔtɛ a xanbi a mi na kolon.
  iou-iou: Unita Ekäni, imatäken kubäta itsämbet? Gäk kubä-tägän täga täŋkentäŋ nameno
    unita gakagän itsämäŋtat.
  haw-1868: Ano hoi, heaha ka'u e kali nei, e ka Haku? O ko'u manao lana aia no maluna
    o'u.
  arb-NAV: وَالآنَ، فَأَيُّ شَيْءٍ أَنْتَظِرُ يَا رَبُّ؟ إِنَّمَا فِيكَ رَجَائِي.
  ded-ded: “Kebu, ifi anu ni wiac mong fingecnenudeac tomai mi kecbade. Geng meficnunadeac
    tomai kecba negen negenna gearu fede.
  ewe-ewe: “Aƒetɔ, ke azɔ la, nu ka makpɔ mɔ na? Nye mɔkpɔkpɔ le mewò.
  eng-LEE: (39:8) And now, what shall I wait for, O Lord? my hope is in thee.
  asm-FB: “হে প্ৰভু, তেনেহলে মই কিহলৈ অপেক্ষা কৰিম? মোৰ আশা তোমাৰ ওপৰতে।
  sus-A: عَدَ مَ لُشِ نّ عَلْ نِينِ، نَشَن مِنِمَ، عَ قَ دَنفِ. عَ نَاقُلِ مَلَنمَ،
    كْنْ نَشَن قَمَ عَ سْتْدٍ، عَ مُ نَ كٌلٌن.
  fra-SBL: Maintenant, Seigneur, qu'est-ce que j'attends ? Mon espoir est en vous.
  hbo-hbo: אַךְ־בְּצֶ֤לֶם ׀ יִֽתְהַלֶּךְ־אִ֗ישׁ אַךְ־הֶ֥בֶל יֶהֱמָי֑וּן יִ֝צְבֹּ֗ר
    וְֽלֹא־יֵדַ֥ע מִי־אֹסְפָֽם׃
  kik-kik: “No rĩu, Mwathani-rĩ, nĩ kĩĩ njetereire? Wee nĩwe mwĩhoko wakwa.
  fra-NCL: Oui, l’homme passe comme une ombre ; oui, c’est en vain qu’il s’agite ;
    il amasse, et il ignore qui recueillera.
  cek-AK: Vaihi timaw ka zing han vop? Angraeng, ka oephaih loe nang ni.
  cuk-cuk: ”Bab-Jehováʼye, degisoggu, ¿bia an bendakleged amiosunna? Unnila an beginbi
    bendakleged amied.
  uig-CYR: Нә қурбанлиқ, нә аш һәдийәләр Сениң тәләп-арзуюң әмәс, Бирақ Сән маңа сәзгүр
    қулақларни ата қилдиң; Нә көйдүрмә қурбанлиқ, нә гуна қурбанлиғини тәләп қилмидиң;
  tel-2017: ప్రభూ, ఇప్పుడు నేను దేని కోసం వేచి ఉన్నాను? నాకున్న ఆధారం నువ్వే.
  hat-BSA: Konsa, SENYÈ, kisa m ap tann nan? Espwa m se nan Ou.
  ukr-ONPU: Не забажав Ти ані жертви, ані дару, та вуха мої зробив чуйними. Ні цілопалення,
    ні жертви за гріх Ти не вимагав.
  kos-kos: O Leum, mea nga ku in finsrak nu kac? Nga filiya finsrak luk in kom.
  hbo-WLC: אַךְ־בְּצֶ֤לֶם ׀ יִֽתְהַלֶּךְ־אִ֗ישׁ אַךְ־הֶ֥בֶל יֶהֱמָי֑וּן יִ֝צְבֹּ֗ר
    וְֽלֹא־יֵדַ֥ע מִי־אֹסְפָֽם׃
  ibo-ibo: “Ma ugbu a, Onyenwe m, gịnị ka m na-ele anya ya? Olileanya m dị nʼime gị.
  ory-ory: ହେ ପ୍ରଭୋ, ଏବେ ମୁଁ କାହିଁର ଅପେକ୍ଷା କରିବି? ମୋହର ପ୍ରତ୍ୟାଶା ତୁମ୍ଭଠାରେ ଅଛି।
  chk-chk: Ai Samol, met üpwe tongeni ösüküsükü iei? Ai apilükülük a nom womw.
  rop-rop: Bos, ai nomo wandim enijing mowa na. Ai libum ebrijing langa yu.
  ukr-1871: І чого ж я тепер дожидаю, Господи? Моя надїя на тебе!
  yon-yon: Kwane kowe, Yariman, kibikee komo dowad kereknaniin? Ne meeni amaan ari
    kwananeen ande meenaan kuu eb yaamo.
  deu-1951: (039-8) Und nun, Herr, worauf habe ich gewartet? Meine Hoffnung steht
    zu dir!
  eng-JPS: (39-8) And now, Lord, what wait I for? My hope, it is in Thee.
  srp-1865: Pa šta da èekam, Gospode? Nad je moj u tebi.
  lug-lug: Naye kaakano, Ayi Mukama, nnoonya ki? Essuubi lyange liri mu ggwe.
  heb-heb: ועתה מה קויתי אדני תוחלתי לך היא׃
  ben-IRV: এখন, প্রভু, আমি কি জন্য অপেক্ষা করছি? তুমি আমার একমাত্র আশা।
  ntu-ntu: ?Kxetu nike naobqtipxx mz nzmnc-krnge lc tqngi brmrda? Mwx namrlz nzbrti-zvzkr
    drtwrnge nim.
  pan-pan: ਹੁਣ, ਹੇ ਪ੍ਰਭੂ, ਮੈਂ ਕਾਹਦੀ ਉਡੀਕ ਕਰਾਂ? ਮੈਨੂੰ ਤੇਰੀ ਹੀ ਆਸ ਹੈ।
  mya-JVB: ယခု မူကား ၊ အကျွန်ုပ်သည် အဘယ်သို့ မြော်လင့် ရပါမည်နည်း။ အိုထာဝရ ဘုရား၊
    ကိုယ်တော် ၌ သာ မြော်လင့် စရာအကြောင်းရှိပါ၏။
  kgf-kgf: Miŋ Kewu ni erac némac iwawai niŋac niŋkumuma mambéc kecmaŋ? Nuac niŋkumuna
    imi guacnec hezac.
  tte-O: Kabo Yeoba, tawae yasanasanai me yagu katepatu? Kabo yagitelaowa koliwo me
    yagu katepatu.
  tbg-tbg: Noravauvo, tenavu vataini qaqi variqi vuaina okarava mintima vaimantara
    ti, te nana haikarae noraiqaake iriqi vuariraro vi haikava ti kahaqianaro? Mpo
    Noravauvo, te ariara noraiqaake iriqi virerave.
  hmo-hmo: “Lohiabada e, dahaka gau namona totona do lau naria? Oi sibona Lohiabada
    e, oi sibona dekenai do lau naria be namo.
  zar-NT: ¿Bizxi caz gaca gunaʼ löza, Xan? Ruzxöni ládxaʼa Liʼ.
  urd-urd: “ऐ ख़ुदावन्द! अब मैं किस बात के लिए ठहरा हूँ? मेरी उम्मीद तुझ ही से है।
  rus-SYN: Жертвы и приношения Ты не восхотел; Ты открыл мне уши; всесожжения и жертвы
    за грех Ты не потребовал.
  bqc-SIM: gbɛ̃nazĩna bɛa ìↄ dɛ lán uenawaɛ. Ì kɛ bã̀abãa ì àizɛɛ kãaa, ãma
    a dↄ̃ dé a gↄ̃ɛ̀o.
  tcz-CHONGTHU: Hijeh chun Yahweh Pakai hoi a kinep na kakoi ding ham? Nanga bou kakinep
    na aum e.
  mar-mar: हे प्रभू, आता मी कशाची वाट पाहू? तूच माझी एक आशा आहेस!
  isl-isl: '@see-verse:PSA.039.006'
  hlt-THB: Cehlai tuh Bawipa, kai ing u nu ka sui? Kang ngaih-u-naak taw nang awh
    ni a awm.
  qub-qub: Tayta Dios chayno caycaptenga ¿imatanataj shuyaräshaj? Gamllamanna yäracamushaj.
  bqp-bqp: Tó lɛmɛ, bↄ́ tãmaan manigↄ̃ vĩi? Mↄkↄ̃mmɛ ma wɛ́ donyĩ, Dikiri.
  hat-hat: (039:8) Koulye a, Seyè, sa m'ap tann ankò? Tout espwa m' se sou ou!
  eng-BSB: And now, O Lord, for what do I wait? My hope is in You.
  eng-WEBPB: Now, Lord, what do I wait for? My hope is in you.
  kbq-kbq: Hianagi menina nagra izanku amuhara hugahue? Nagra Kagriteke namentintia
    nehu'na amuhara nehue.
  pon-pon: Ari Main, ij me i en auiaui? I kaporoporeki komui.
  nhe-BL: Huajca, noTeco, ax tleno onca tlen ipan huelis nimotemachis. Nimochiyas
    san ipan ta.
  wnc-wnc: Siwan ngana Buyambam tapa, na apmanu sanga mina bingae kayuat? Wena. Na
    baniu gae sike gata gatangamiakgekan yuat.
  bus-bus: Tó lɛmɛ, bↄ́ tãmaan mɛ́gↄ̃ vĩi? Ḿbe ma wɛ́ɛ dↄnzi, Dii.
  gub-BL: Hezar, ma'e apuner hàro haw rehe kury. Xo ne zo ereiko heremiàro romo ne.
  eng-DRA: 'Sacrifice and oblation thou didst not desire; but thou hast pierced ears
    for me. Burnt offering and sin offering thou didst not require:'
