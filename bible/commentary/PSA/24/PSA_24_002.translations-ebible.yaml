verse: PSA.024.002
translations:
  mal-C: കാരണം, സമുദ്രത്തിന്മേൽ അവിടന്ന് അതിന് അടിസ്ഥാനമിടുകയും ജലവിതാനങ്ങൾക്കുമേൽ
    അത് സ്ഥാപിക്കുകയും ചെയ്തിരിക്കുന്നു.
  deu-TKW: Denn er hat ihn auf Meere gegründet und auf Fluten festgestellt.
  lin-lin: Pamba te ezali Yawe nde atia yango na likolo ya bibale minene mpe apikaki
    yango na likolo ya miluka.
  mmx-mmx: At lurutu kaxat, neni ga lok li laxangka ro mavana at lamaxat. La ni ga
    lok li bok levenamkumkun to xa maxopok at lisimaramain.
  eng-LSV: For He has founded it on the seas, || And He establishes it on the floods.
  eng-GNV: 'For he hath founded it vpon the seas: and established it vpon the floods.'
  eng-WEBSTER: For he hath founded it upon the seas, and established it upon the floods.
  nhw-BL: Pampa yaya quitlatzquilti cuali huan quiquetzqui ni tlaltipactli tlatzintla
    ipan nopa atl catli tlahuel huejcatla.
  swh-ONEN: maana aliiwekea misingi yake baharini na kuifanya imara juu ya maji.
  bba-bba: Wunɑ ɑ tem kpɛɛkpɛɛku swĩi nim wɔ̃ku sɔɔ. Wunɑ ɑ mu bɔnu kuɑ kɑ dɑɑnu.
  eng-KJVCPB: For he hath founded it upon the seas, And established it upon the floods.
  luo-luo: nikech ne omiyo piny obet ewi nembe kendo noguro misene ewi pige.
  aii-aii: ܣܵܒܵܒ ܗ̇ܘ ܥܲܠܔ ܝܵܡܵܬܹ̈‌ܐ ܫܘܼܬܐܸܣܵܐ ܠܹܗ، ܘܥܲܠܔ ܢܲܗܪ̈ܵܘܵܬܹ‌ܐ ܡܘܼܩܘܝܼܵܐ ܠܹܗ.
  meu-meu: badina be ia sibona ese vada e hadaia, davara latadiai, ia ese vada e haginia
    utu-utu latadiai.
  npi-ULB: उहाँले त्‍यसलाई समुद्रहरूमाथि बसाल्नुभएको छ र त्‍यसलाई नदीहरूमाथि स्थापित
    गर्नुभएको छ ।
  yor-yor: nítorí ó fi ìpìlẹ̀ rẹ̀ lélẹ̀ lórí òkun ó sì gbé e kalẹ̀ lórí àwọn ìṣàn
    omi.
  pes-OPCB: او اساس و بنیاد زمین را بر آب دریاها قرار داد.
  tgl-ULB: Dahil itinatag niya ito sa mga karagatan at itinaguyod sa mga ilog.
  nop-nop: Adi ime kaiŋ halune kwet wahiŋ tutumbaguk. Tiŋa kwet daŋiniŋ hakilitiŋiŋ
    ime lekiŋgoŋ kameguk.
  cbu-NT: Watam Apanll waana tsapurunasee tinarangu, kungumun iwaz tsapoo mbamari
    wayarangiya.
  hui-hui: Anduane Homogohanda iba andaneha berelowa dindi ogo daliga wabu ngeleda.
    Dindi ogonaga gene dunini iba solowara timbuni bedago andaneha wa namu lowa dindi
    ogo pagaho ngeleda.
  mya-mya: ကိုယ်​တော်​သည်​ကမ္ဘာ​မြေ​ကြီး​ကို​မြေ​အောက် ရေ​နက်​ရာ​အ​ရပ်​၌​အုတ်​မြစ်​ချ​တော်​မူ​၏။
    နက်​ရှိုင်း​သော​သ​မုဒ္ဒ​ရာ​များ​အ​ထဲ​တွင်​အ​ခြေ စိုက်​၍ တည်​ဆောက်​တော်​မူ​၏။
  bod-N: ས་ཡི་རྨང་གཞི་རྒྱ་མཚོའི་སྟེང་དུ༌བཏིངས། །ཆུ་ཆེན་སྟེང་དུ་བརྟན་པོར་མཛད་པས༌སོ།།
  wsk-wsk: Nu yu gagi nungam asele balam se yu nama kuwim suanta bolala awuman se
    ali sor aratam ale sokel ago aniso.
  sna-sna: nokuti akaiteya pamusoro pamakungwa uye akaisimbisa pamusoro pemvura zhinji.
  spa-BLM: Porque la ha fundado sobre los mares, y lo estableció en las inundaciones.
  cac-cac: Yujto a ix b'oanem yich lum luum tic d'a yich a' mar yed' d'a yich a' nivac
    a'.
  swh-ULB: Kwa kuwa yeye aliianzisha juu ya bahari na kuiimarisha juu ya mito.
  bel-bel: Божа мой! на цябе спадзяюся, хай ня будзе мне сорамна, хай не апануюць
    мяне мае ворагі.
  deu-ELBBK: Denn er, er hat sie gegründet über Meeren, und über Strömen sie festgestellt.
  mbb-OT: Iyan sikandin mibangun te kelibutan ne ziyè din benguna te mezalem he wahig.
  mal-2015: സമുദ്രങ്ങളുടെ മേൽ അവൻ അതിനെ സ്ഥാപിച്ചു; നദികളുടെമേൽ അവൻ അതിനെ ഉറപ്പിച്ചു.
  gup-gup: Nungka wanjh bolkmarnbom kunbolk rowk bu kurrmeng kanjdjikah kore kurrula
    duninjh, dja kore kukku kaboyo bolknameng kanjdji duninjh.
  rmc-rmc: se ov les zathoďa pro mori a ačhaďa pro paňa.
  nlg-nlg: Gaia te kolivaghinia na banatana na maramana tana tahi lalo, me kisua tana
    oka lalo,
  pes-OPV: زیرا که اواساس آن را بر دریاها نهاد. و آن را بر نهرها ثابت گردانید.
  ron-1924: Кэч Ел л-а ынтемеят пе мэрь ши л-а ынтэрит пе рыурь.
  ben-OBCV: কারণ তিনি তা সমুদ্রের উপর স্থাপন করেছেন আর জলধির উপর তা নির্মাণ করেছেন।
  som-som: Waayo, isagaa badaha dushooda ka aasaasay, Oo wuxuu ka dul dhisay webiyaasha.
  lat-VUC: Deus meus, in te confido; non erubescam.
  eng-ASVBT: For he hath founded it upon the seas, And established it upon the floods.
  mna-mna: Pa ni ta iur toono ma imbot se yok ŋwaana. Mi iparaama toono mbule tuunu
    ma tuŋ sula kat ta tai leleene a.
  ita-1885: Perciocchè egli l'ha fondata sopra i mari, E l'ha fermata sopra i fiumi.
  eng-LXXUP: 'O my God, I have trusted in thee: let me not be confounded, Neither
    let mine enemies laugh me to scorn.'
  eng-ULB: For he has founded it upon the seas and established it on the rivers.
  spa-VBL: Porque él es el único que colocó las bases de los mares, estableciéndolas
    sobre las aguas.
  fra-_FOB: Car il l'a fondée au-dessus des mers, et l'a affermie au-dessus des fleuves.
  mal-mal: സമുദ്രങ്ങളുടെ മേൽ കർത്താവ് അതിനെ സ്ഥാപിച്ചു; നദികളുടെമേൽ കർത്താവ് അതിനെ
    ഉറപ്പിച്ചു.
  lit-lit: nes jis ant jūrų ją pastatė, ant srovių ją įtvirtino.
  urd-GVR: Kyoṅki us ne zamīn kī buniyād samundaroṅ par rakhī aur use dariyāoṅ par
    qāym kiyā.
  suz-BL: मारदे हना परमप्रभुमी मेको नेल्‍ल आन कली ब्‍वाक्‍कु तारी सेल्‍शा, शुश ब्‍वाक्‍कु
    तारी लीमल, दे सेल्‍शो बाक्‍त।
  eng-NOY: For he hath founded it upon the seas, And established it upon the floods.
  ita-1927: Poich’egli l’ha fondata sui mari e l’ha stabilita sui fiumi.
  ckb-ckb: چونکە لەسەر دەریاکان بناغەی داناوە و لەسەر ڕووبارەکان دایمەزراندووە.
  eng-BBE: For by him it was based on the seas, and made strong on the deep rivers.
  xsi-xsi: Ŋana tu nia ndoyo Yova Kindeni isau tâno kâki tâi geza-geza kulu, aku iŋgunu
    tâno duvi imandi tâi ŋgini.
  kan-OKCV: ಏಕೆಂದರೆ ಅವರು ಸಮುದ್ರಗಳ ಮೇಲೆ ಅದನ್ನು ಸ್ಥಾಪಿಸಿ ಪ್ರವಾಹಗಳ ಮೇಲೆ ಅದನ್ನು ಸ್ಥಿರಪಡಿಸಿದ್ದಾರೆ.
  tam-2017: ஏனெனில் அவரே அதைக் கடல்களுக்கு மேலாக அஸ்திபாரப்படுத்தி, அதை நதிகளுக்கு
    மேலாக நிறுவினார்.
  spa-RV-1909: Porque él la fundó sobre los mares, y afirmóla sobre los ríos.
  ron-BTF: Fiindcă l-a fondat peste mări și l-a întemeiat peste potopuri.
  eng-WEBP: For he has founded it on the seas, and established it on the floods.
  eng-FBV: For he is the one who laid its foundations on the seas, setting it in place
    on the waters.
  nld-1939: Want Hij heeft ze op de zeeën gegrond, En geplant op de stromen.
  nch-BL: Pampa yaya quitatzquilti cuali huan quiquetzqui ni taltipacti tatzinta ipan
    nopa at cati tahuel huejcata.
  vie-1934: Vì Ngài đã lập đất trên các biển, Và đặt nó vững trên các nước lớn.
  cha-cha: 'Sa güiya fumatinas gui jilo y tase: ya gui jilo y janom nae japolo fitme.'
  hin-CV: क्योंकि उन्हीं ने महासागर पर इसकी नींव रखी तथा जलप्रवाहों पर इसे स्थिर किया.
  eng-OURB: For he has founded it on the seas, and established it on the floods.
  spa-BES: Porque él Señor puso las bases de los mares, y la afirmó sobre los ríos
    profundos.
  tdx-tdx: Fa najado’e ambone’ o riakeo, vaho naore’e am-pisorotombahañe eo.
  tha-KJV: เพราะพระองค์เองทรงประดิษฐานแผ่นดินไว้บนทะเลและทรงสถาปนามันไว้เหนือน้ำ
  por-BR-2018: Porque ele a fundou sobre os mares; e sobre os rios ele a firmou.
  deu-ELO: Denn er, er hat sie gegründet über Meeren, und über Strömen sie festgestellt.
  eng-WYC-2018: For he founded it on the seas; and made it ready on floods. (For he
    founded it upon the seas; and established it upon the depths below.)
  epo-epo: Ĉar Li sur la maroj ĝin fondis Kaj sur la akvoj ĝin fortikigis.
  gfk-gfk: Kanong warah, no Watong at ga hakisi no ula hanuo narako ta ira tes, ma
    ga hatur mah ie naliu ta ira taah.
  uig-PIN: Qünki jaⱨanning ulini qongⱪur dengizlar üstigǝ orunlaxturup, Yǝrni sular
    üstigǝ ornatⱪan Udur.
  beo-beo: Ea da osobo bagade amo hano lugudu osobo hagudu dialebe amo da:iya hiougi.
    Amola Ea da hano wayabo bagade amo, ea lugudu sogebi amoga osobo bagade ea bai
    fa:si.
  tpi-OTNT: Em i wokim graun antap long ol wara i stap daunbilo tru. Na em i wokim
    as bilong graun namel long solwara.
  hau-SA: gama ya gina ta a kan tekuna ya kafa ta a kan ruwaye.
  udu-udu: Haali/ a’di nyaŋki a’diya p̱owa ris ḵumma/ yi’de/ mo dhali ṯel a’di sho’k
    mo ap̱owa ris yi’de/ kun son mo.
  uig-LAT: Chünki jahanning ulini chongqur déngizlar üstige orunlashturup, Yerni sular
    üstige ornatqan Udur.
  nde-nde: ngoba wenza isisekelo sawo phezu kolwandle wawumisa phezu kwamanzi.
  ton-ton: He kuo ne fokotuʻu ia ki he ngaahi tahi, mo fakatuʻumaʻu ia ki he ngaahi
    vai lahi.
  ces-1613: Nebo on ji na moři založil, a na řekách upevnil ji.
  eng-WMB: For he has founded it on the seas, and established it on the floods.
  tam-TCV: ஏனென்றால் அவர் பூமியைக் கடலின்மேல் நிறுவி, தண்ணீரின்மேல் நிலைநிறுத்தினார்.
  ceb-ULB: Kay gitukod niya kini ibabaw sa kadagatan ug gipalig-on kini ibabaw sa
    kasapaan.
  pol-UBG: Na morzach bowiem ugruntował go i utwierdził na rzekach.
  agr-agr: Wagki nugka tujig asatnunak nii umikui, dutika nayantsanum, namak aidaunum
    aatus emetug idaisauwai.
  kyc-kyc: Baame wasiyamo doko ipwa pete yalu yuu kokorena kando wasiya. Ipwa kota
    andake koko dokona susa ingyuo pyapala wasiya.
  urd-GVU: کیونکہ اُس نے زمین کی بنیاد سمندروں پر رکھی اور اُسے دریاؤں پر قائم کیا۔
  eng-OEBCW: For he founded it on the seas, and on the floods he sustains it.
  deu-1912: Denn er hat ihn an die Meere gegründet und an den Wassern bereitet.
  kan-2017: ಆತನೇ ಅದರ ಅಸ್ತಿವಾರವನ್ನು ಸಾಗರದ ಮೇಲೆ ಹಾಕಿದವನು; ಅದನ್ನು ಜಲರಾಶಿಗಳ ಮೇಲೆ ಸ್ಥಿರಪಡಿಸಿದವನು
    ಆತನೇ.
  yap-yap: I sunumeg nga daken fa yungi day nib to’ar ni bay u tan e but’, me filath
    e def riy u t’ay e rigur.
  hlt-MCSB: Amah loh tuitunli dongah a sut tih tuiva dongah a pai sak.
  mdy-ETH: ዒዚ ሳዖ ባዞ ዑፃ ማዤኔ፤ ዬያ ዋኣፆ ዑፆይዳ ዶዲሺ ዲይሤሢያ ዒዛኬ።
  twi-ASANTE: ɛfiri sɛ ɔno na ɔtoo ne fapem wɔ ɛpo so na ɔde sii nsuo ani.
  eng-WEBU: For he has founded it on the seas, and established it on the floods.
  acu-NT: '@see-verse:PSA.024.001'
  spa-PDDPT: Porque Él la fundó sobre los mares Y la afirmó sobre las corrientes de
    agua.
  gun-gun: Mba'eta ha'e onhono raka'e ye'ẽ áry rupi, yy oxyry va'e áry omombyta.
  agu-BL: I' bnol tetz cyakil. I' jatxon cu'n yi a' tan jale'n yi wuxtx'otx'.
  ilo-ULB: Ta imbangonna daytoy iti rabaw dagiti baybay ken impasdekna dagitoy kadagiti
    karkarayan.
  kpg-kpg: Mee ne hau di maa i hongo di moana llala i lala henuailala, ga haga noho
    dono hagamau i lodo di moana llala.
  uig-ARA: چۈنكى جاھاننىڭ ئۇلىنى چوڭقۇر دېڭىزلار ئۈستىگە ئورۇنلاشتۇرۇپ، يەرنى سۇلار
    ئۈستىگە ئورناتقان ئۇدۇر.
  bps-bps: Kenen i fdak i tanà déén di gumngalam yéél; na toon fangagid i gufdakan
    dun déén di mahin.
  sus-sus: A tan nan bɔxi dɔxɔxi baae nun xuree tagi.
  pon-2006: E ketin kauwada sampah pohnangin pihl akan, oh ketin poahsoanehdahsang
    ni kepin madau kan.
  jae-jae: Eŋ kêsuŋ nom tonaŋ sa kêkô gwêc ŋaô ma kêkwê e ŋajaŋa sec kêkô bu ŋaô.
  ksd-ksd: Tago i ga vung ra vunapaina ta ra ta, Ma i vatur vapadikat ia ta ra lovon
    ta.
  tur-YTC: Çünkü O’dur onu denizlerin üzerinde kuran, Taşkınlar üzerinde durduran.
  bel-N: Бо Ён на моры заснаваў яго, і на рэках угрунтаваў яго.
  grc-BRENT: Ὁ Θεός μου ἐπὶ σοὶ πέποιθα, μὴ καταισχυνθείην· μηδὲ καταγελασάτωσάν μου
    οἱ ἐχθροί μου,
  kpr-kpr: Enda mo, kafuru irira ainda etoda simbugetiri aminda ghedo vivitusira.
    Enda da susu nune eva jokáda dadurusira.
  ind-AYT: Sebab, Dia telah membangunnya di atas lautan, dan menegakkannya di atas
    sungai-sungai.
  yom-yom: Bila niandi wutunga ntoto va mbata mimbu ayi wukindisa wawu va mbata minlangu.
  yut-yut: Pakbi ɨlarɨsi da binapmon mɨktɨm wasagɨt. Mɨktɨm dakon mibɨlɨ tap binap
    yɨpgut.
  nya-nya: pakuti Iye ndiye anayika maziko ake pa nyanja ndi kulikhazika pamwamba
    pa madzi.
  kyg-kyg: Agaemo ma mopamo solovala aniꞌmo agotofuleꞌmo alo hu maleꞌniye. Aniꞌmo
    agotofuleꞌmo faino ateꞌniye.
  hrv-hrv: On ga na morima utemelji i na rijekama učvrsti.
  mps-mps: Magi baso meni, agai tǫ ugwadu nigai, tama ąį aiyadu mu elalubo dao.
    Tama agai tǫ page tamu ąį tomode nigai.
  tpi-tpi: Em i wokim graun antap long ol wara i stap daunbilo tru. Na em i wokim
    as bilong graun namel long solwara.
  dan-1931: thi han har grundlagt den på Have, grundfæstet den på Strømme.
  vie-OVCB: Chúa đã tạo đất khô gần đại dương và bên cạnh sông ngòi, lập đồng bằng.
  guj-2017: કેમ કે તેમણે સમુદ્રો પર તેનો પાયો નાખ્યો છે અને નદીઓ પર તેને સ્થાપન કરી
    છે.
  pon-2006A: E ketin kauwada sampah pohnangin pihl akan, oh ketin poahsoanehdahsang
    ni kepin madau kan.
  por-BRBSL: Pois ele a fundou nos mares, e a estabeleceu nas enchentes.
  eng-OEBUS: For he founded it on the seas, and on the floods he sustains it.
  swe-swe: För han har lagt dess grund i haven, och inrättat den på oceanströmmarna
    (floderna). [Gud äger jorden, men människan har fått auktoritet att råda över
    den, se .]
  cth-cth: tuipui dawk adu a ung teh, tuinaw dawk acaksak.
  twi-twi: efisɛ ɔno na ɔtoo ne fapem wɔ po so na ɔde sii nsu ani.
  hlt-hlt: Amah loh tuitunli dongah a sut tih tuiva dongah a pai sak.
  tbz-SIM: Kuyie nkuù fìí nkɛtenkɛ̀ dɑ̀mɛ́ɛ̀rì ĩ́nkɛ̀, kuù kɛ̀ fìí nyikó nyĩ́nkɛ̀.
  msy-2020: An ongarir konibar aven mati akɨnir guariba asegha, nguazimɨn ingarigha
    a isava dɨpar kabagh isɨn anefazɨ a bar gavgafi.
  dop-dop: Nyɑ́ sɩɩnɑ ɑntulinyɑ kite kɛ teŋku nɑ lʋmnɑɑ tɔɔ nɑ ń tɔkɑ-ɩ.
  azb-azb: O, yerin təməlini dənizlər üstündə qurdu, Dünyanı sular üzərində yaratdı.
  eng-DBY: For it was he that founded it upon seas, and established it upon floods.
  hin-2017: क्योंकि उसी ने उसकी नींव समुद्रों के ऊपर दृढ़ करके रखी, और महानदों के
    ऊपर स्थिर किया है।
  wol-KYG: Moo samp suuf biir géej, dëj ko ci kaw wal mi.
  swp-swp: Paana ia iabom gabogabo potana eai i hetoro, eo goila ubu eai potadi eai
    i tore komakomani.
  bjr-bjr: Mifa maa maqana ameemaanai maru nammarina amuaaqa auqu quqanau. Quqaseenoo
    mina faakanauqa maqa ameemaanaindaraa nammariki rakiqanau.
  eng-YLT: For He on the seas hath founded it, And on the floods He doth establish
    it.
  kne-kne: Insaad na din fondasyona sin dallem di danom, inbangona sin lanad di baybay
    ay malosong.
  eng-WYC-2017: For he founded it on the seas; and made it ready on floods.
  eng-WMBB: For he has founded it on the seas, and established it on the floods.
  zat-NTPS: Bzue̱' na lawe' nísadau', ne bzale̱' lane na sítujla zran nísadau'.
  zty-NTPS: Bzoen' ḻawle nisdo', na' bzaḻe'e x̱ni'an že'lte ẕan nisdo'.
  urd-GVH: क्योंकि उसने ज़मीन की बुनियाद समुंदरों पर रखी और उसे दरियाओं पर क़ायम किया।
  rug-rug: Ura ele sokirae nia Sa si asa koasa kolo lamana, meke ele kuria sa si asa
    koasa lamana peava.
  gaz-gaz: inni galaanota irratti ishee hundeesseeraatii; bishaan irras ishee dhaabeera.
  fra-LSG: Car il l’a fondée sur les mers, Et affermie sur les fleuves.
  gnn-gnn: Ŋayipi djäma warrpam'thurruna dhuwala munatha', ga ŋunha gapu moṉuk ga
    maya'‐mayaŋ, bukmak dhuwalayi yulŋunydja nhanukuŋuway yana djämawuynydja warrpam'.
  yal-yal: Amasɔtɔ a tan nan bɔxɔn dɔxi igen tagi. A yi a dɔxɔ igene fari.
  iou-iou: Anutu unitägän kome u gwägu pähap terak peŋpäŋ täŋ-kehärom taŋkuk.
  haw-1868: No ka mea, nana no ia i hookumu maluna iho o na kai, A i hoopaa hoi maluna
    iho o na wai.
  arb-NAV: لأَنَّهُ هُوَ أَسَّسَ الأَرْضَ عَلَى الْبِحَارِ، وَثَبَّتَهَا عَلَى الأَنْهَارِ.
  ded-ded: Yennoc bangec meficgema imoc kondungdoku nga dokutoa witinginau faiu seria
    fede.
  ewe-ewe: Elabena eɖoe anyi ɖe atsiaƒu dzi, eye wòɖo egɔme anyi ɖe tɔsisiwo dzi gli.
  eng-LEE: For upon seas hath he founded it, and upon rivers hath he established it.
  asm-FB: কিয়নো তেৱেঁই সমুদ্ৰৰ ওপৰত ভূমিৰ ভেঁটি স্থাপন কৰিলে, পানীৰ ওপৰত তাক দৃঢ়
    কৰি ধৰি ৰাখিলে।
  sus-A: عَ تَن نَن بْشِ دْشْشِ بَايٍ نُن شُرٍيٍ تَفِ.
  fra-SBL: Car il l'a fondée sur les mers, et l'a établi sur les inondations.
  hbo-hbo: כִּי־ה֖וּא עַל־יַמִּ֣ים יְסָדָ֑הּ וְעַל־נְ֝הָרֹ֗ות יְכֹונְנֶֽהָ׃
  kik-kik: nĩgũkorwo nĩwe waakire mũthingi wayo igũrũ rĩa maria, na akĩmĩrũmia ĩikare
    igũrũ rĩa maaĩ.
  fra-NCL: Car c’est lui qui l’a fondée sur les mers, qui l’a affermie sur les fleuves.
  cek-AK: Anih mah to ahmuen to tuipui nuiah angdoetsak moe, tuinawk nuiah a caksak.
  cuk-cuk: Bab-Jehová, demar-naidgi napaneg onakwisad, dii-wilagangi napaneg nasiksad.
  uig-CYR: Саңа тайинимән, и Худайим; Мени йәргә қаритип хиҗаләттә қалдурмиғайсән;
    Вә яки дүшмәнлиримни үстүмдин ғалип қилип шатландурмиғайсән;
  pma-pma: Kei ling kat atan nesa en huinev ten atas; vatte ten out netan, mumoni
    en anev ten atas.
  tel-2017: ఎందుకంటే ఆయన సముద్రాల మీద దానికి పునాది వేశాడు. నదుల మీద దాన్ని ఏర్పరిచాడు.
  hat-BSA: Li te fonde li sou lanmè yo, e te etabli li sou rivyè yo.
  ukr-ONPU: Боже мій, на Тебе надію покладаю; тож не дай мені вкритися соромом, нехай
    вороги не радіють перемозі наді мною.
  kos-kos: El tulokinya fin kof lulap ye faclu, Ac oakiya ke acn loal meoa.
  hbo-WLC: כִּי־ה֭וּא עַל־יַמִּ֣ים יְסָדָ֑הּ וְעַל־נְ֝הָר֗וֹת יְכוֹנְנֶֽהָ׃
  ibo-ibo: Ọ tọrọ ntọala ya nʼime oke osimiri niile, o mekwara ka o guzosie ike.
  ory-ory: କାରଣ ସେ ସମୁଦ୍ର ଉପରେ ତାହା ସ୍ଥାପନ କରିଅଛନ୍ତି ଓ ନଦୀ ଉପରେ ତାହା ଦୃଢ଼ କରିଅଛନ୍ତି।
  chk-chk: Pun i a anomu fanüfan won ekewe matau o anükücharätiu won ekewe koluk.
  rop-rop: Imbin pudum detlot kantri ontopwei, en ola woda andanithwei.
  ukr-1871: Він бо положив основи її над морями і над ріками утвердив її.
  yon-yon: Amborom kuu yembed okad yu angkumonimbon kuu karamok niindem yirimbed ongme
    kowoon, kwane okad yu yumbon kuu ok wedyirimbed ongme kowoon.
  deu-1951: denn er hat ihn über Meeren gegründet und über Strömen befestigt.
  eng-JPS: For He hath founded it upon the seas, and established it upon the floods.
  srp-1865: Jer je on na morima osnova, i posred rijeka utvrdi je.
  lug-lug: Kubanga yasimba emisingi gyayo mu nnyanja, n’agizimba ku mazzi amangi.
  heb-heb: כי הוא על ימים יסדה ועל נהרות יכוננה׃
  ben-IRV: কারণ তিনি সমুদ্রে উপরে তা স্থাপন করেছেন এবং নদীগুলির উপর তা প্রতিষ্ঠিত
    করেছেন।
  ntu-ntu: Murde nide Kxrpalz kc tqwz-ngrde nrlc, X yrlqbzle prla x drtc' mz zmatq
    ngrde.
  pan-pan: ਉਸ ਨੇ ਉਸ ਦੀ ਨੀਂਹ ਸਮੁੰਦਰਾਂ ਉੱਤੇ ਰੱਖੀ, ਅਤੇ ਉਸ ਨੂੰ ਵਗਦੇ ਪਾਣੀਆਂ ਉੱਤੇ ਕਾਇਮ ਕੀਤਾ।
  mya-JVB: အကြောင်း မူကား၊ ထို နေရာကို သမုဒ္ဒရာ ပေါ် မှာတည် ၍ ၊ ရေ များပေါ် မှာ မြဲမြံ
    စေတော်မူပြီ။
  kgf-kgf: Yawenéŋ baec qambaŋa imi konduŋ qeriaiguc haiyu naŋu doku téfara qeriaiguc
    miyacgéyu naŋec.
  tte-O: Ikabi yalubwasi didididiuli pwatali mena yo kana wauwau ipei kalita gunna
    mena.
  tbg-tbg: Viva hoqarero nora namariqi vata tuqa autukero, nora namari veva muntukaraqi
    vata vira tuqa arakero vataira.
  hmo-hmo: Badina be ia sibona ese tanobada ia haginia, tano henunai ia noho ranu
    dobudia edia latanai. Ia ese tanobada ena badina, be davara ena dobu gabudia dekenai
    ia atoa.
  zar-NT: Naguixjëʼ le lahui nísadoʼ röʼö zxánilö, en nuzóëʼ xilibi luyú ga rëʼ zxan
    nísadoʼ.
  urd-urd: क्यूँकि उसने समन्दरों पर उसकी बुनियाद रख्खी और सैलाबों पर उसे क़ाईम किया।
  rus-SYN: Боже мой! на Тебя уповаю, да не постыжусь, да не восторжествуют надо мною
    враги мои,
  bqc-SIM: À tↄↄlɛ zĩ́napɛ̀lɛ ísiau, a kàlɛ ń swaↄ.
  tcz-CHONGTHU: Ajeh chu Aman leiset khombul hi twikhanglen chunga atun ahin, twipi
    thuhlah a aphudet ahi.
  mar-mar: कारण त्याने समुद्रावर तिचा पाया घातला, आणि जलांवर त्याने ती स्थापली.
  isl-isl: Það var hann sem safnaði vötnunum saman svo að hafið varð til og þurrlendið
    birtist.
  hlt-THB: Anih ing tuicunli ak khan awh dyih sak nawh tuikhqi ak khan awh caksak
    hy.
  qub-qub: Tayta Diosmi cay pachata camacächisha lamar jananman. Y sumaj tacyachisha
    mayucuna jananman.
  bqp-bqp: À zĩtɛ zĩni pɛ̀tɛ ísiran, à andunia kàtɛ kũ swanↄ.
  hat-hat: Li mete fondasyon tè a nan fon lanmè, li fè l' chita sou gwo larivyè yo.
  eng-BSB: For He has founded it upon the seas and established it upon the waters.
  eng-WEBPB: For he has founded it on the seas, and established it on the floods.
  kbq-kbq: Na'ankure agra ama mopamofo tra'ama amefenkame tami'nea hagerimofo agofetu
    tro hunenteno, timofo agofetu mopa tro hunte'ne.
  pon-pon: Pwe a kotin pajonedier ni kailan madau, o a kotin wiadar pon pil akan.
  nhe-BL: Pampa yajaya quitlatzquilti cuali huan quiquetzqui ni tlaltepactli tlatzintla
    ipan nopa atl tlen tlahuel huejcatla.
  wnc-wnc: Ita keu andaka tasikuu yangga amaakatang yuwawan engatangan tasike tekut.
    Ngan, keu andaka tasikutdane yapii gwenu yanggabam gwende banakan tasikut.
  bus-bus: À tↄↄtɛ kãsãa pɛ̀ɛ ísiaan, à anduna kàɛ kↄ̃n swaanↄo.
  gub-BL: Tupàn uzapo ywy yryhu rehe. Omono iwy pe har yryhu iwy pe no.
  eng-DRA: In thee, O my God, I put my trust; let me not be ashamed.
