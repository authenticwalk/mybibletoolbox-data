verse: PSA.024.006
translations:
  mal-C: ഇങ്ങനെയുള്ളവരാകുന്നു അങ്ങയെ അന്വേഷിക്കുന്നവരുടെ തലമുറ, യാക്കോബിന്റെ ദൈവമേ,
    തിരുമുഖം തേടുന്നവർ ഇവർതന്നെ. സേലാ.
  deu-TKW: Das ist das Geschlecht derer, die nach ihm fragen, die dein Antlitz suchen,
    Gott Jakobs. Sela.
  lin-lin: Ndenge wana nde ezali, ekeke ya bato oyo bakangamaka na Yo, ba-oyo balukaka
    elongi na Yo, Nzambe ya Jakobi.
  mmx-mmx: Limixin kerepmo di ngaongao ri ne Moroa, la dit pas amisik ti lotu saparap
    ne Moroa at ne Jakop.
  eng-LSV: This [is] a generation of those seeking Him. Seeking Your face, O Jacob!
    Selah.
  eng-GNV: This is the generation of them that seeke him, of them that seeke thy face,
    this is Iaakob. Selah.
  eng-WEBSTER: This is the generation of them that seek him, that seek thy face, O
    Jacob. Selah.
  nhw-BL: Catli quej nopa quitemohuaj Toteco Dios, huelise moquetzase iixpa huan quihueyichihuase
    Toteco Dios catli Jacob huejcajya quitoquili.
  swh-ONEN: Hiki ndicho kizazi cha wale wamtafutao, wale wautafutao uso wako, Ee Mungu
    wa Yakobo.
  bba-bba: '@see-verse:PSA.024.005'
  eng-KJVCPB: This is the generation of them that seek him, That seek thy face, O
    Jacob. Selah.
  luo-luo: Kamano e kaka tiengʼ mar joma dware chalo, mamanyo wangʼi, yaye Nyasach
    Jakobo. Sela
  aii-aii: ܐܵܗܵܐ ܝܠܹܗ ܕܵܪܵܐ ܕܐܵܢܝܼ ܕܛܵܥܝܼ ܐܸܠܹܗ، ܛܵܥܝܵܢܹ̈ܐ ܕܦܵܬܘܼܟ݂، ܝܵܐ ܐܲܠܵܗܵܐ ܕܝܲܥܩܘܿܒ݂.
    ܣܹܠܵܗ
  meu-meu: Ia e tahuamu taudia edia uru bunai; idia na oi vairamu e tahuamu, Iakob
    ena Dirava e! (Selah)
  npi-ULB: उहाँको खोजी गर्नेहरूका पुस्ता, याकूबका परमेश्‍वरको मुहार खोज्‍नेहरू यस्तै
    हुन्छन् । सेला
  yor-yor: Èyí ni ìran àwọn tí ń ṣe àfẹ́rí rẹ̀, tí ń ṣe àfẹ́rí rẹ̀, Ọlọ́run Jakọbu.
    Sela.
  pes-OPCB: اینها همان کسانی هستند که همیشه در طلب خدای یعقوب می‌باشند و مشتاق دیدار
    او هستند!
  tgl-ULB: Iyan ang salinlahi ng mga naghahanap sa kaniya, sila na humahanap sa mukha
    ng Diyos ni Jacob. Selah
  nop-nop: Metam undihidi Bepaŋ’walaŋkade wiiŋ, adi Jekop’walaŋ Bepaŋ tubudulaŋila
    yamaiŋgoŋ hatiiŋ.
  cbu-NT: Tputs Akoparini Apanllingaz tamarangparee chinaku Apanllingaz wizpur támaraku
    izuuru Apanllish pang' pshtumaam waritariya.
  hui-hui: Wali agali urunibi karume Ngode Datagaliwabe mitangi bialu ibu kagoria
    ibaga. Yagabanaga Ngode Datagaliwabe kago mitangi bialu ibuni kagoria kaware ibugu
    biaga.
  mya-mya: ထို​ကဲ့​သို့​သော​သူ​များ​ကား​ဘု​ရား​သ​ခင်​ထံ တော်​သို့ ချဉ်း​ကပ်​သူ​များ၊
    ယာ​ကုပ်​၏​ဘု​ရား​ကို​ကိုး​ကွယ်​ဝတ်​ပြု​ကြ သူ​များ​ပေ​တည်း။
  bod-N: འདི་ནི་ཡ་ཝཱེ་འཚོལ་བའི་རིགས་རྒྱུད༌དང༌། །ཁྱེད་ཀྱི་ཞལ་ངོ་འཚོལ་མཁན་ཡ་ཀོབ༌ཡིན།།༼
    སེ༌ལཱ། ༽
  wsk-wsk: Kariimet uwutata mu asele Kaem kote pingi namamonko terong maman, ale Jacob
    ko Kaem nup patawumonko terong maman.
  sna-sna: Ivava ndivo rudzi rwaavo vanomutsvaka, ivo vanotsvaka chiso chenyu, imi
    Mwari waJakobho. Sera
  spa-BLM: Esta es la generación de los que le buscan, que buscan tu rostro, incluso
    Jacob. Selah.
  cac-cac: Icha chi' sb'eyb'al eb' sgana yoch d'a yichan̈ Dios Cajalil a on̈ yin̈tilal
    on̈ can Jacob.
  swh-ULB: Kizazi cha wale wamtafutao Mungu ni kama hiki, wale ambao wanautafuta uso
    wa Mungu wa Yakobo.
  bel-bel: Успомні шчадроты Твае, Госпадзе, і міласэрнасьць Тваю, бо спрадвеку яны.
  deu-ELBBK: Dies ist das Geschlecht derer, die nach ihm trachten, die dein Angesicht
    suchen – Jakob. (Sela.)
  mbb-OT: Iyan heeyan kelasi te etew he egkehimu he ed-aput wey edsimba te Megbevayà
    ni Jacob.
  mal-2015: ഇതാകുന്നു അവനെ അന്വേഷിക്കുന്നവരുടെ തലമുറ; യാക്കോബിന്റെ ദൈവമേ, തിരുമുഖം
    അന്വേഷിക്കുന്നവർ ഇവർ തന്നേ. സേലാ.
  gup-gup: Kuhni kabirrikurduyime birriwern bininj nawu kabirriyawan God. Yoh, birrimekbe
    bininj kabirridjare ngundikebnan, ngudda God nuye Jacob.
  rmc-rmc: Kajse hine o manuša, save les roden, save roden tiro muj, Devla le Jakoboskro.
  nlg-nlg: Gaira vamua kara tangomana na va righiana Lord, ma kara holohabaa nina
    God Jacob.
  pes-OPV: این است طبقه طالبان او. طالبان روی تو‌ای (خدای ) یعقوب. سلاه.
  ron-1924: Ятэ партя де моштенире а челор че-Л кямэ, а челор че каутэ Фаца Та, Думнезеул
    луй Иаков.
  ben-OBCV: এই সেই প্রজন্ম, যারা তোমাকে অন্বেষণ করে, তারা তোমার মুখ অন্বেষণ করে, হে
    যাকোবের ঈশ্বর।
  som-som: Kanu waxaa weeye qarnigii kuwa isaga doondoona, Oo waa kuwa wejigaaga doondoona,
    Ilaaha Yacquubow. (Selaah)
  lat-VUC: Reminiscere miserationum tuarum, Domine, et misericordiarum tuarum quæ
    a sæculo sunt.
  eng-ASVBT: This is the generation of them that seek after him, That seek thy face,
    even Jacob. Selah
  mna-mna: Tana zin wal ta kembena, ta tikam kinkiini be tiute Merere mi timbot kolouŋana
    pini. Anutu ki Yakop, ina zin wal ta kembena ta timama kerem uunu.
  ita-1885: Tale è la generazione di quelli che lo ricercano; Tale è Giacobbe che
    cerca la tua faccia, o Dio. (Sela.)
  eng-LXXUP: Remember thy compassions, O Lord, And thy mercies, for they are from
    everlasting.
  eng-ULB: Such is the generation of those who seek him, those who seek the face of
    the God of Jacob. Selah
  spa-VBL: Estos son los que podrán ir al Señor y lo adorarán delante ti, Dios de
    Jacob. Selah.
  fra-_FOB: Telle est la race de ceux qui le cherchent, de ceux qui recherchent ta
    face, la race de Jacob. (Sélah.)
  mal-mal: ഇങ്ങനെയുള്ളവർ ആകുന്നു ദൈവത്തെ അന്വേഷിക്കുന്നവരുടെ തലമുറ; യാക്കോബിന്റെ ദൈവമേ,
    തിരുമുഖം അന്വേഷിക്കുന്നവർ ഇവർ തന്നെ. സേലാ.
  urd-GVR: Yih hogā un logoṅ kā hāl jo Allāh kī marzī dariyāft karte, jo tere chehre
    ke tālib hote haiṅ, ai Yāqūb ke Ḳhudā. (Silāh)
  suz-BL: मोदेंशो मुरपुकी परमप्रभु कली माल्‍ब बाक्‍नीम। मिनु “याकूब आ परमप्रभु, इन
    कुल तचा दाक्‍‍नीक” देंनीम। ठेयब सेंदा पा।
  eng-NOY: This is the race of them that seek him; They that seek thy face are Jacob.
    [[Pause.]]
  ita-1927: Tale è la generazione di quelli che lo cercano, di quelli che cercan la
    tua faccia, o Dio di Giacobbe. Sela.
  ckb-ckb: ئەمەیە ئەو نەوەیەی دوای یەزدان دەکەوێت، ئەوەی ڕوویان لە تۆ دەکەن، ئەی خودای
    یاقوب.
  eng-BBE: This is the generation of those whose hearts are turned to you, even to
    your face, O God of Jacob. (Selah.)
  xsi-xsi: Kinzi tamâta mine uru silâ pa Maro Kindeni. Kinzi ilonzi tu silâ simandi
    kinda timbunda Yakopu ne Maro Kindeni nao.
  kan-OKCV: ಇಂಥವರೇ ದೇವರನ್ನು ಹುಡುಕುವ ಸಂತತಿಯು; ಯಾಕೋಬನ ದೇವರೇ, ನಿಮ್ಮನ್ನು ಹುಡುಕುವವರು ಇಂಥವರೇ.
  tam-2017: இதுவே அவரைத் தேடி விசாரித்து, அவருடைய சமுகத்தை நாடுகிற யாக்கோபு என்னும்
    சந்ததி. (சேலா)
  spa-RV-1909: Tal es la generación de los que le buscan, de los que buscan tu rostro,
    oh Dios de Jacob. (Selah.)
  ron-BTF: Aceasta este generația celor care îl caută, care caută fața ta, Iacob.
    Selah.
  eng-WEBP: This is the generation of those who seek Him, who seek your face—even
    Jacob. Selah.
  eng-FBV: These are the kind of people who may go to the Lord and worship before
    you, God of Jacob. Selah.
  nld-1939: Die behoort tot hen, die Jahweh vereren, En het aangezicht zoeken van
    Jakobs God.
  nch-BL: Cati quej nopa quitemohuaj Toteco Dios, huelise moquetzase iixpa huan quihueyichihuase
    Toteco Dios cati Jacob huejcajquiya quitoquili.
  vie-1934: Aáy là dòng dõi của những người tìm kiếm Đức Giê-hô-va, Tức là những người
    tìm kiếm mặt Đức Chúa Trời của Gia-cốp.
  cha-cha: 'Este na generasion y umaliligao güe: y umaliligao y matamo, O Yuus Jacob.
    Sila.'
  hin-CV: यही है वह पीढ़ी, जो याहवेह की कृपादृष्टि खोजने वाली, जो आपके दर्शन की अभिलाषी
    है, हे याकोब के परमेश्वर!
  eng-OURB: This is the generation of those who seek Him, who seek your face— even
    Jacob [Supplanter]. Selah ·contemplation with musical interlude·.
  spa-BES: Esta es la generación de aquellos cuyos corazones se volvieron a ti, de
    los que buscan tu rostro, oh Dios de Jacob. Selah.
  tdx-tdx: Izay ty tarira’ o mipay Azeo, ie mitsoeke ty lahara’o— Iakobe ‘nio. Selà
  tha-KJV: อย่างนี้​แหละเป็นยุคที่เสาะหาพระองค์ ที่​เสาะหาพระพักตร์ของพระองค์ โอ ยาโคบเอ๋ย
    เซลาห์
  por-BR-2018: 'Esta é a geração dos que o buscam, dos que procuram a tua face: a
    geração de Jacó. (Selá)'
  deu-ELO: Dies ist das Geschlecht derer, die nach ihm trachten, die dein Angesicht
    suchen Jakob. (Sela.)
  eng-WYC-2018: This is the generation of men seeking him; of men seeking the face
    of God of Jacob. (This is the generation of people seeking him; of people seeking
    the face of the God of Jacob.)
  epo-epo: Tio estas la gento de Liaj adorantoj, De la serĉantoj de Via vizaĝo, ho
    Dio de Jakob. Sela.
  gfk-gfk: Ira mangana matanaiabar hokaiken, kaike ra tunotuno ing diet silsilihe
    mur ie. Diet la silsilihe no num matmataan, God ta Iakop.
  uig-PIN: Bu dǝwr Uni izdigüqi dǝwrdur, Yǝni Sening didaringni izdigüqilǝr, i Yaⱪupning
    Hudasi! Selaⱨ!
  beo-beo: Dunu amo da Godema maha, ilia hou da agoaiwane gala. Agoai dunu da Ya:igobe
    Ea Gode Ea midadini maha.
  tpi-OTNT: Kain man olsem i save painim God. Em i save go klostu long God bilong
    Jekop.
  hau-SA: Irin tsaran waɗanda suke nemansa ke nan, waɗanda suke neman fuskarka, ya
    Allah na Yaƙub. Sela
  udu-udu: Me’d uni ma nyaḵum yil gwansan kun simmki a’di e mo, uni gun simmki jis/e
    ma Arumgimis ma Yakuub e mo. Doshi ma dhali ’cunycuri yan mo.
  uig-LAT: Bu dewr Uni izdigüchi dewrdur, Yeni Séning didaringni izdigüchiler, i Yaqupning
    Xudasi! Sélah!
  nde-nde: Sinjalo isizukulwane salabo abamdingayo, abadinga ubuso Bakho, Oh Nkulunkulu
    kaJakhobe.
  ton-ton: Ko e toʻutangata eni ʻokinautolu ʻoku kumi kiate ia, ʻakinautolu ʻoku kumi
    ki ho fofonga, ʻE ʻOtua ʻo Sēkope. Sila.
  ces-1613: Toť jest národ hledajících jeho, hledajících tváři tvé, ó Bože Jákobův.
    Sélah.
  eng-WMB: This is the generation of those who seek Him, who seek your face—even Jacob.
    Selah.
  tam-TCV: அவரைத் தேடுகிறவர்களின் சந்ததி இப்படிப்பட்டதே, யாக்கோபின் இறைவனே, உமது முகத்தைத்
    தேடுகிறவர்கள் இவர்களே.
  ceb-ULB: Ingon niini ang kaliwatan niadtong nangita kaniya, kadtong nagapangita
    sa panagway sa Dios ni Jacob. Sela
  pol-UBG: To jest pokolenie tych, którzy go szukają, którzy szukają twego oblicza,
    Boże Jakuba. Sela.
  agr-agr: Tuke Pujuu, Jacopa Apajuíjiyah, aents amina egapaidauk, dutika yayaam agtinai.
    Tuja amina segapaina nuna uchiji aidaushkam dutiksaik yayaam agtinai.
  kyc-kyc: Wambu dopale Anatu keta eparaminyi dupwa. Jekopena Anatu dokona lenge kambu
    dokona eparamisa pira.
  urd-GVU: یہ ہو گا اُن لوگوں کا حال جو اللہ کی مرضی دریافت کرتے، جو تیرے چہرے کے
    طالب ہوتے ہیں، اے یعقوب کے خدا۔ (سِلاہ)
  eng-OEBCW: Such must be those who resort to him, and seek the face of the God of
    Jacob. Selah
  deu-1912: Das ist das Geschlecht, das nach ihm fragt, das da sucht dein Antlitz,
    Gott Jakobs. (Sela.)
  kan-2017: ಇಂಥವರೇ ಆತನ ದರ್ಶನವನ್ನು ಬಯಸುವವರು. ಯಾಕೋಬ್ಯರ ದೇವರೇ, ನಿನ್ನ ಸಾನ್ನಿಧ್ಯವನ್ನು ಸೇರುವವರು
    ಇಂಥವರೇ. ಸೆಲಾ
  yap-yap: Aram e pi girdi’ nra yib ngak Got, ni yad ra yib nga p’eowchen e Got rok
    Jakob.
  hlt-MCSB: BOEIPA te a tlap la aka tlap thawnpuei tah Jakob Pathen namah maelhmai
    aka tlap rhoek pai ni. Selah
  mdy-ETH: ናንጊና ናንጋ ጎዳ ባንሢ ዑካንዳዞንሢና ያይቆኦቤ ፆኦዛሢ ኮዓንዳዞንሢ ዬንሢጉዴ ዓሶንሢኬ።
  twi-ASANTE: Saa na awoɔ ntoatoasoɔ a wɔhwehwɛ Awurade no teɛ, wɔn a wɔhwehwɛ wʼanim
    no, Ao Yakob Onyankopɔn.
  eng-WEBU: This is the generation of those who seek Him, who seek your face—even
    Jacob. Selah.
  acu-NT: Jacobo Yusri ni Apuri asamtai, niin eaina nuka tu pujusartin ainawai.
  spa-PDDPT: Esta es la generación de los que lo buscan, De los que buscan tu rostro,
    oh ʼElohim de Jacob. Selah
  gun-gun: Ha'e rami ikuai ixupe ojapukai va'e kuery, Jacó Ruete oekaa rupi ikuai
    va'e.
  agu-BL: Ej nin ya'tz quitane'n yi e' yi na cyaj chopon kale atite't yi Ryosil k'ajtzun
    kamam Jacow.
  ilo-ULB: Ti kasta ket ti kaputotan dagiti agsapsapul kenkuana, dagiti agsapsapul
    iti rupa ti Dios ni Jacob. Selah
  kpg-kpg: Ma go digau ala beenei ala e lloomoi gi God, ala e lloomoi gi mua di God
    o Jacob.
  uig-ARA: بۇ دەۋر ئۇنى ئىزدىگۈچى دەۋردۇر، يەنى سېنىڭ دىدارىڭنى ئىزدىگۈچىلەر، ئى ياقۇپنىڭ
    خۇداسى! سېلاھ!
  bps-bps: Ani gine i kagkah i dad to gablà fdadong di Dwata, i Dwata gusmalig i gutambulito
    Dyékob.
  sus-sus: Yi mixi mɔɔli nan Ala fenma. Yaxuba xa mixie wama Ala kolonfe. Ɲɛngi rate.
  pon-2006: Ih soangen aramas pwukat me kin patohdohng rehn Koht, me kin patohdohng
    mwohn silangin Koht en Seikop.
  jae-jae: Lau taŋ sesom eŋ naŋ, nêŋ lêŋ amboac tonaŋ. Êsêac taŋ sesom Jakobnê Anôtô
    laŋôanô.
  ksd-ksd: Nina ra taun tarai ba dia toratorom tana, dia damana, Diat dia tikan upi
    ra matam, u ra God kai Iakob. Sela.
  tur-YTC: Bu O'nu arayanların kuşağıdır, Senin yüzünü arayanların - Yakov gibi. Selah.
  bel-N: Гэта пакаленьне тых, якія шукаюць Яго, якія шукаюць аблічча Твайго, [Бог]
    Якуба! (Сэлях)
  grc-BRENT: Μνήσθητι τῶν οἰκτιρμῶν σου Κύριε, καὶ τὰ ἐλέη σου, ὅτι ἀπὸ τοῦ αἰῶνος
    εἰσίν.
  kpr-kpr: Evetu genembo God kena foa gheraera, Jacob da God tava edo nunda dombuda
    feteraera nendae resena.
  ind-AYT: Inilah generasi orang-orang yang mencari Dia, yang mencari wajah Allah
    Yakub. Sela
  yom-yom: Buawu bobo buididi tsungi yi batu bakuntombanga, yi bawu bantombanga zizi
    kiaku, a Nzambi yi Yakobi.
  yut-yut: Uŋuden amɨn da Piŋkop wɨsɨŋek Jekop dakon Piŋkop da kapmatjok kɨsak.
  nya-nya: Umenewo ndiwo mʼbado wa amene amafunafuna Yehova; amene amafunafuna nkhope
    yanu, Inu Mulungu wa Yakobo. Sela
  kyg-kyg: Alino apamisigeꞌa Yekopu Gotiꞌamoꞌmo agesayafeꞌmo kahauya nehae. Kaugosafiꞌmo
    kagesayafeꞌmo kahauya nehae.
  hrv-hrv: Takav je naraštaj onih koji traže njega, koji traže lice Boga Jakovljeva.
  mps-mps: Tiwai bidigo God subo dao. Aga te Jekopgo God pąba pabo dao.
  tpi-tpi: Kain man olsem i save painim God. Em i save go klostu long God bilong Jekop.
  dan-1931: Så er den Slægt, som spørger efter ham, som søger dit Åsyn, Jakobs Gud!
    - Sela.
  vie-OVCB: Đó là dòng dõi của người tìm kiếm Chúa, chiêm ngưỡng Thiên nhan, lạy Đức
    Chúa Trời của Gia-cốp.
  guj-2017: હે યાકૂબના ઈશ્વર, જેઓ તમારું મુખ શોધે છે તેઓની પેઢી આ છે. સેલાહ.
  pon-2006A: Ih soangen aramas pwukat me kin patohdohng rehn Koht, me kin patohdohng
    mwohn silangin Koht en Seikop.
  por-BRBSL: Esta é a geração daqueles que O buscam, que procuram seu rosto - mesmo
    o Jacob. Selah.
  eng-OEBUS: Such must be those who resort to him, and seek the face of the God of
    Jacob. Selah
  swe-swe: 'Detta är släktet (den generation) som frågar efter (hängivet och flitigt
    uppsöker) honom – de som söker ditt ansikte (önskar och längtar att vara inför
    dig): Jakob (Jakobs släkte). Sela. [Antagligen ett avbrott för instrumentalt mellanspel,
    en paus för att begrunda vad som just har sjungits.]'
  cth-cth: Hot patetlah, taminaw teh Cathut koe ka phat thai e taminaw doeh. Jakop
    e Cathut hmalah ka tâcawt thai e doeh.
  twi-twi: Saa na awo ntoatoaso a wɔhwehwɛ Awurade no te wɔn a wɔhwehwɛ wʼanim no,
    Yakob Nyankopɔn.
  hlt-hlt: BOEIPA te a tlap la aka tlap thawnpuei tah Jakob Pathen namah maelhmai
    aka tlap rhoek pai ni. Selah
  tbz-SIM: Bɛ̀ɛ̀ wɑnti Kuyie mbɛ kpɛrɛ yó mmɛ ndò, bɛ̀ɛ̀ wɑnti Kuyie nSɑkɔbu do tũ
    nkù.
  msy-2020: Gumazamizir kamagh amiba, kar me God buri. Me Jekopɨn Godɨn boroghɨra
    ghua a baghavɨra iti. (Ighiam gamua an suiam atugha avughsegha ua ighiam gami.)
  dop-dop: Yəlɑɑ mpɛ ɩnɩ pɑ tɑkɑnɑɑ sɛɛkənɑ Tɑcɑɑ. Yɑkɔpʋ lʋlʋɣʋ nyə́mɑ siɣisiɣi mpɑ
    pɑ pəsəɣɩ nɑ pɑ́ kɔɔ ɩ ɩsɛntɑɑ tɔɣɔlɛ.
  azb-azb: Belə adam Rəbbi soraqlayar, Yaqubun Allahının üzünü axtarar. Sela
  eng-DBY: This is the generation of them that seek unto him, that seek thy face,
    O Jacob. Selah.
  hin-2017: ऐसे ही लोग उसके खोजी है, वे तेरे दर्शन के खोजी याकूबवंशी हैं। (सेला)
  wol-KYG: Ñooñooy waa làng, gi lay sàkku, di maasug Yanqóoba, giy sàkku sa yiw. Selaw.
  swp-swp: Ia tau eo’oina isina adi ao ede ina, Iakobo ena Eaubada matana taueo’oina
    wa.
  bjr-bjr: Miqira fasiqauqa Anutufinnai anidaqa. Misa Yakooboona Anutuna oorinni fidaqa.
  eng-YLT: This [is] a generation of those seeking Him. Seeking Thy face, O Jacob!
    Selah.
  kne-kne: Kaman dana ay ipogaw di manglayad ay mandayaw en Diyos Apo ay dinaydayaw
    aben Jacob ay ap-apo tako.
  eng-WYC-2017: This is the generation of men seeking him; of men seeking the face
    of God of Jacob.
  eng-WMBB: This is the generation of those who seek Him, who seek your face—even
    Jacob. Selah.
  zat-NTPS: Caní zaj naca bénneache dxelebigue̱' lau Le̱', benne' ca' dxelexu'e̱ naga
    zua Dios chee̱ Jacob.
  zty-NTPS: Ki zej nak benne' ka' ẕbíga'gake' ḻaw Dios, benne' ka' žó'ogake' gan
    zoa Dios che Jakob.
  urd-GVH: यह होगा उन लोगों का हाल जो अल्लाह की मरज़ी दरियाफ़्त करते, जो तेरे चेहरे
    के तालिब होते हैं, ऐ याक़ूब के ख़ुदा। (सिलाह)
  rug-rug: Gua asa si arini pu hata ia si Asa, arini pu hiva nia sa minana ke mae
    si arini pa kenuna sa Tamasa te Zekopi.
  gaz-gaz: Dhaloonni kun dhaloota warra isa barbaadanii ti; kan dhaloota warra fuula
    Waaqa Yaaqoob barbaadanii ti.
  fra-LSG: Voilà le partage de la génération qui l’invoque, De ceux qui cherchent
    ta face, Dieu de Jacob! — Pause.
  gnn-gnn: Yo, balanyarayina walalana yurru marrtji galkithirrinydja gal'ŋu Garraywala,
    bala gulŋiyirrina ŋunhiwalayi dharrpallilinydja Godkala Buṉbulili.
  yal-yal: Muxu sifani itoe nan Ala fenma, naxanye Yaxubaa Ala yɛtagin fenma. Bɛti
    xuini te.
  iou-iou: Täŋpäkaŋ ämawebe udewaniwä gwäk pimiŋpäŋ Jekop täŋo Anutu iwarän täŋpäŋ
    täŋkentäkta Anutu ukengän kaŋ-tarek täkaŋ.
  haw-1868: Oia ka hanauna o ka poe i imi ia ia, I huli hoi i kou alo, e ke Akua o
    Iakoba. Sila.
  arb-NAV: هَذَا هُوَ الْجِيلُ السَّاعِي وَرَاءَ الرَّبِّ، الطَّالِبُ وَجْهَكَ يَا
    إِلَهَ يَعْقُوبَ.
  ded-ded: Ngicareng Anutu hofocandae, yeni siricngina ifi. Yeni Yakoboac Anutu, yeac
    kicfu nambeso ayemmede. Selac
  ewe-ewe: O! Yakob ƒe Mawu, aleae dzidzime si dia wò, eye wòdia ŋkuwòme la le. Sela
  eng-LEE: This is the generation of those that adore him, that seek thy presence,
    [the sons of] Jacob. Selah.
  asm-FB: এই লোকসকলেই যিহোৱাক বিচাৰে, যাকোবৰ ঈশ্বৰৰ সাক্ষাত পাবলৈ বিচাৰে; তেওঁলোকেই
    যাকোবৰ বংশ। (চেলা)
  sus-A: يِ مِشِ مْولِ نَن عَلَ قٍنمَ. يَشُبَ شَ مِشِيٍ وَ مَ عَلَ كٌلٌنقٍ. حّنفِ
    رَتٍ.
  fra-SBL: C'est la génération de ceux qui le cherchent, qui cherchent votre visage
    - même Jacob. Selah.
  hbo-hbo: זֶ֭ה דֹּ֣ור *דֹּרְשֹׁו (דֹּרְשָׁ֑יו) מְבַקְשֵׁ֨י פָנֶ֖יךָ יַעֲקֹ֣ב סֶֽלָה׃
  kik-kik: Ũguo nĩguo rũciaro rwa arĩa mamũrongoragia rũtariĩ, o rũrĩa rũrongoragia
    ũthiũ waku, Wee Ngai wa Jakubu.
  fra-NCL: Telle est la race de ceux qui le cherchent, de ceux qui cherchent la face
    du Dieu de Jacob. — Séla.
  cek-AK: To kami loe Sithaw pakrong kaminawk ih acaeng, Sithaw krang pakrong Jakob
    ih acaeng ah oh. Selah.
  cuk-cuk: Bab-Dummad, dule-be-amidimaladi, weyob damalargebed, dulemar Jacob-e-Bab-Dummad-dakbi-gudimaladi,
    weyob nanamalargebed.
  uig-CYR: Өз рәһимдиллиқлириңни, өзгәрмәс меһирлириңни ядиңға кәлтүргәйсән, и Пәрвәрдигар!
    Чүнки улар әзәлдин тартип бар болуп кәлгәндур;
  pma-pma: Vati meatin keil amukonek umai ven Ahi. Akilea avamai en meten Ahi onen
    Siekob.
  tel-2017: ఆయనను కోరుకున్న తరం, యాకోబు దేవుని సన్నిధిని కోరుకున్నవాళ్ళు అలాంటివాళ్ళే.
    సెలా.
  hat-BSA: Sa se jenerasyon a sila k ap chache Li yo, ka p chache figi Ou—menm Jacob.
    Tan
  ukr-ONPU: Згадай, Господи, любов Твою й Твоє милосердя, адже вони споконвіку.
  kos-kos: Mwet ouinge pa elos su sokol, Su suk in tuku nu ye mutun God lal Jacob.
  hbo-WLC: זֶ֭ה דּ֣וֹר דרשו מְבַקְשֵׁ֨י פָנֶ֖יךָ יַעֲקֹ֣ב סֶֽלָה׃
  ibo-ibo: Otu a ka ọ ga-adịrị ọgbọ ndị ya, bụ ndị na-achọ ihu gị, Chineke nke Jekọb.
    Sela
  ory-ory: ଯେଉଁମାନେ ପରମେଶ୍ୱରଙ୍କୁ ଅନ୍ୱେଷଣ କରନ୍ତି, ସେମାନଙ୍କର ବଂଶ ଏହି, ହେ ଯାକୁବର ପରମେଶ୍ୱର,
    ଏମାନେ ତୁମ୍ଭର ମୁଖ ଅନ୍ୱେଷଣ କରନ୍ତି। [ସେଲା]
  chk-chk: Iei usun ekewe aramas mi kütta Kot, chokewe mi feito fän mesen än Jakop
    we Kot.
  rop-rop: wal dislot pipul na kaman blanga weship YAWEI, det God blanga Jeikob.
  ukr-1871: Се рід тих, що шукають тебе, що хочуть бачити лице твоє, Якове.
  yon-yon: Kwane areb kuu God ye kiwaan ari dobarandamiibdan kukui, o Yekob ye God,
    eb murubia ari dobarandamiibdan kukui. Selah
  deu-1951: Dies ist das Geschlecht derer, die nach ihm fragen, die dein Angesicht
    suchen, du Gott Jakobs! (Pause.)
  eng-JPS: Such is the generation of them that seek after Him, that seek Thy face,
    even Jacob. Selah
  srp-1865: Taki je rod onijeh koji ga traže, i koji su radi stajati pred licem tvojim,
    Bože Jakovljev!
  lug-lug: Ogwo gwe mulembe gw’abo abakunoonya, Ayi Katonda wa Yakobo.
  heb-heb: זה דור דרשו מבקשי פניך יעקב סלה׃
  ben-IRV: এরা এমন লোক যারা তাঁর খোঁজ করে, যারা যাকোবের ঈশ্বরের মুখ অন্বেষণ করে। সেলা।
  ntu-ntu: Leplz lcng nzrtangrtilr me pnz drtwrde, X suti drtwrdr nzxngi-krbzlr nzulrde
    mz Mangr-nzangiongr nide.
  pan-pan: ਇਹ ਪੀੜ੍ਹੀ ਉਹ ਦੇ ਖੋਜੀਆਂ ਦੀ ਹੈ, ਜਿਹੜੀ ਤੇਰੇ ਦਰਸ਼ਣ ਭਾਲਦੀ ਹੈ, ਹੇ ਯਾਕੂਬ। ਸਲਹ।
  mya-JVB: ထို သူသည် ထာဝရ ဘုရားကို ရှာ သောအမျိုး ၊ မျက်နှာ တော်ကို ရှာ သောယာကုပ် အမျိုးဖြစ်သတည်း။
  kgf-kgf: Imuhucya imi hicŋisai Yaweac hochoc wamma Yakoboac Anutu guac kic tanecgawac
    waŋanʒu. (Ohec)
  tte-O: Siya bwaite sowasowali silusae Yaubada manna mena na sipwalou Isileli ali
    Yaubada koina.
  tbg-tbg: Mintiaka vikama quqaa Kotira rantake, Iekopira Variqa aaqanto oru vaivara.
  hmo-hmo: Unai bamona taudia ese Dirava idia tahua noho, idia ura Iakobo ena Dirava
    ena vairanai idia gini.
  zar-NT: Caní nácagaca nupa taʼdxín lahuëʼ Dios, nupa naʼ taʼbigaʼ lahuëʼ Dios quégaca
    zxíʼini xiʼsóëʼ Jacob.
  urd-urd: यही उसके तालिबों की नसल है, यही तेरे दीदार के तलबगार हैं या'नी या'क़ूब।
    सिलाह
  rus-SYN: Вспомни щедроты Твои, Господи, и милости Твои, ибо они от века.
  bqc-SIM: Màa a dɛ ń aà kĩ́i wɛ̀ɛlɛnaↄ, Yakↄbu buiↄ Lua aɛyanapiↄ.
  tcz-CHONGTHU: Hitobang miho hinbou nangma naholthei diu chuleh Jacob Elohim Pathen
    nangma nachibai theidiu ahi.
  mar-mar: हिच पिढी त्यास शोधणारी आहे, जी याकोबाच्या देवाचे मुख शोधते.
  isl-isl: Það eru þeir sem fá að standa frammi fyrir Drottni og tilbiðja hann, Guð
    Jakobs.
  hlt-THB: Amah ak sui cadilkhqi taw cemyihna awm kawm uh, Aw Jacob Khawsa, nang a
    haai ak sui thlangkhqi ce.
  qub-qub: Chayno alli car-rämi cawanan Tayta Diosta sirbiyta munajcunaga, Jacobpa
    Diosninpa ñaupancho goyayta munajcunaga. Selah
  bqp-bqp: Lɛn à de lɛ kũ a ki wɛtɛrinↄ, Yakubu burinↄ Luda arɛ wɛtɛrinↄ.
  hat-hat: Se moun konsa ki pou chache Seyè a, ki pou chache parèt devan Bondye Jakòb
    la.
  eng-BSB: Such is the generation of those who seek Him, who seek Your face, O God
    of Jacob. Selah
  eng-WEBPB: This is the generation of those who seek Him, who seek your face—even
    Jacob. Selah.
  kbq-kbq: E'inahu vahe'mo Anumzamofonkura nehakeno monora hunenteno, Jekopu Anumzamofo
    tvaontera urava'o nehie.
  pon-pon: I kainok, me kin peiki on Kot, me kin rapaki jilan omui, Kot en Iakop.
  nhe-BL: Tlen queja nopa quitemohuaj Toteco Dios, huelise moquetzase iixpa huan quihueyichihuase
    Toteco Dios tlen Jacob huejcajquiya quitoquili.
  wnc-wnc: Aminu unzing kapatanu Anutue musiane natanggamatakaing. Unzing aminda Anutu
    Jekopda banip sikut tapae wesimu akukaing.
  bus-bus: Lɛn à dɛ lɛ kↄ̃n à kii wɛ̀tɛrinↄ, Yakubu boriinↄ Luda wɛ́ɛ wɛ̀tɛrinↄ.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e imuwete katu har wiko nezewe wà. Zako izar imuwete
    katu har nezewe wanekon wà.
  eng-DRA: Remember, O Lord, thy bowels of compassion; and thy mercies that are from
    the beginning of the world.
