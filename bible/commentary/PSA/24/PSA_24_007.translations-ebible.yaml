verse: PSA.024.007
translations:
  mal-C: കവാടങ്ങളേ, നിങ്ങളുടെ ശിരസ്സ് ഉയർത്തുക; പുരാതന കവാടങ്ങളേ, ഉയരുക, മഹത്ത്വത്തിന്റെ
    രാജാവ് പ്രവേശിക്കട്ടെ.
  deu-TKW: Erhebt, ihr Thore, eure Häupter! Ja, erhöht euch, ihr uralten Pforten,
    daß der König der Herrlichkeit einziehe!
  lin-lin: Bino bikuke, botombola mitondo na bino ! Bino bikuke ya kala, bomitombola !
    Tika ete Mokonzi ya nkembo akota !
  mmx-mmx: Mina suang soso mene lempatban at langas uat, mina suang axap lempatban
    diga lox i ganoxa kusu Loorong Silok na vubeles.
  eng-LSV: Lift up your heads, O gates! And be lifted up, O perpetual doors! And the
    King of Glory comes in!
  eng-GNV: Lift vp your heads ye gates, and be ye lift vp ye euerlasting doores, and
    the King of glory shall come in.
  eng-WEBSTER: Lift up your heads, O ye gates; and be ye lifted up, ye everlasting
    doors; and the King of glory shall come in.
  nhw-BL: Ma motlapoca cuali nopa huejhueyi caltemitl catli ipa eltoya huan nochipa
    eltos ipan altepetl Sion, pampa calaquiqui nopa hueyi tlanahuatijquetl catli quinahuatía
    nochi tlaltipactli huan ilhuicac.
  swh-ONEN: Inueni vichwa vyenu, enyi malango, inukeni enyi milango ya kale, ili mfalme
    wa utukufu apate kuingia.
  bba-bba: Bɛɛ wuun kɔ̃sobu, i kɔnnɔ ɡunum sosio. I Yinni Gusunɔn sɑ̃ɑ yerun kɔnnɔ
    kɛniɔ. I de sinɑ boko bɛɛrɛɡii u du.
  eng-KJVCPB: Lift up your heads, O ye gates; And be ye lift up, ye everlasting doors;
    And the King of glory shall come in.
  luo-luo: tingʼuru lodiu malo, yaye dhorangeye; tingʼreuru malo, yaye rangeye machon,
    mondo Ruodh duongʼ odonji.
  aii-aii: ܡܲܪܡܘܼܢ، ܝܵܐ ܕܲܪ̈ܘܵܙܹܐ، ܪܹ̈ܝܫܵܘܟ݂ܘܿܢ، ܘܦܘܼܫܘܼܢ ܡܘܼܪܡܹܐ، ܝܵܐ ܬܲܪ̈ܥܵܢܹܐ ܕܥܵܠܲܡ،
    ܕܥܵܒܹܪ ܡܲܠܟܵܐ ܕܐܝܼܩܵܪܵܐ.
  meu-meu: Ikoukoumui e, umui kwaramui avabi isi! Idau nega iduaradia, umui na sibomui
    a heabi isi! Hanua Pavapavana diaḡau namona baine raka vareai.
  npi-ULB: ए मूल ढोकाहरू हो, आफ्‍ना शिर उठाओ । ए अनन्त ढोकाहरू हो, उच्‍च होओ, ताकि
    महिमाका राजा भित्र आऊन् ।
  yor-yor: Ẹ gbé orí yín sókè, háà! Ẹ̀yin ọ̀nà; kí á sì gbe yín sókè, ẹyin ìlẹ̀kùn
    ayérayé! Kí ọba ògo le è wọlé.
  pes-OPCB: ای دروازه‌ها، باز شوید! ای درهای قدیمی اورشلیم باز شوید، تا پادشاه جلال
    وارد شود!
  tgl-ULB: Bumukas kayo, kayong mga tarangkahan, bumukas kayo, kayong walang-hanggang
    mga pintuan, para ang Hari ng kaluwalhatian ay makapasok!
  nop-nop: Yeme heki, hidi dilitombut. Yeme komihi hinek, hidi dilitomhamanda tineŋ,
    kaŋ Mapme Loloŋnit adi kedem labek.
  cbu-NT: Irusarin pstushini wach urutamash izuuru tawatangcha. Urutamari tawatam
    taachpa. Kurak yuw wamari kasiru anu, wasundururpat pshtumaam naanllpa.
  hui-hui: Kini gibi kago ibu anda ibilo. Panga payapai kamiruni amura dugu amu nana
    bidaba. Panga haraba bambaore howa payaho wiaabo hene karuni dugupe hadaba. Kini
    gibi biago ibilo ani bidaba.
  mya-mya: မြို့​တံ​ခါး​တို့​ကို​ကျယ်​စွာ​ဖွင့်​လိုက်​ကြ။ ရှေး​ဟောင်း​တံ​ခါး​တို့​ကို​ဖွင့်​လိုက်​ကြ။
    ကြီး​မြတ်​တော်​မူ​သော​ရှင်​ဘု​ရင်​ဝင်​တော်​မူ မည်။
  bod-N: མཁར་སྒོ་དག་གིས་སྒོ་མོ་ཡར་ཕྱེ་དང་། །གནའ་བོའི་སྒོ་རྣམས་ཡར་ལ་འདེགས་པར༌གྱིས།
    །དེ་ནས་དཔལ་ལྡན་རྒྱལ་པོ་འབྱོན་པར༌འགྱུར།།
  wsk-wsk: Songkuring kagaru karogo namaralko; girakala ko songkuring kagaru ulal
    awural se nikim biya ko King te kasu nagurokko!
  sna-sna: Simudzai misoro yenyu, imi masuo; muisimudze, imi makonhi akare, kuti Mambo
    wokubwinya apinde.
  spa-BLM: ¡Levantad la cabeza, puertas! Alzaos, puertas eternas, y el Rey de la gloria
    entrará.
  cac-cac: Ex aj Jerusalén, jaquec jun snivan puertail e chon̈ab' aytaxon d'a peca'.
    Jaquec te' sic'lab'il yic vach' tze cha val jun Rey d'a tzalajc'olal, aton jun
    Te B'inajnac.
  swh-ULB: Inueni vichwa vyenu, ninyi malango; muinuliwe juu, milango ya milango ya
    kudumu, ili kwamba Mfalme wa utukufu aweze kuingia!
  bel-bel: Грахоў маладосьці маёй і злачынстваў маіх не ўспамінай; з ласкі Тваёй успомні
    мяне Ты, Госпадзе, дзеля даброці Тваёй!
  deu-ELBBK: Erhebt, ihr Tore, eure Häupter, und erhebt euch, ewige Pforten, dass
    einziehe der König der Herrlichkeit!
  mbb-OT: Puwasi is kezaan he menge ǥemawan duen te valey te Megbevayà su para mekeseled
    sikan is mekeǥeǥehem he Hadì.
  mal-2015: വാതിലുകളേ, നിങ്ങളുടെ തലകളെ ഉയർത്തുവിൻ; പണ്ടേയുള്ള കതകുകളേ, ഉയർന്നിരിപ്പിൻ;
    മഹത്വത്തിന്റെ രാജാവു പ്രവേശിക്കട്ടെ.
  gup-gup: Mah, wanjh. Ngurrina! Ngurridangmarrhma manbu mankare duninjh gates ba
    kamngimen king nawu namakkaykenh duninjh.
  rmc-rmc: Branale, phundraven tumen! Phurikane vudarale, otkeren tumen, te šaj avel
    andre o Kraľis la slavakro!
  nlg-nlg: Hangavighi na mataula ni peo ni dania! hangavighi na mataula ni dania mai
    tua, lubatia na vunaghi haba ni rongoragha ke haghe.
  pes-OPV: ‌ای دروازه‌ها سرهای خود را برافرازید! ای درهای ابدی برافراشته شوید تا پادشاه
    جلال داخل شود!
  ron-1924: Порць, ридикаци-вэ капетеле; ридикаци-вэ, порць вешниче, ка сэ интре Ымпэратул
    славей!
  ben-OBCV: হে দ্বারসকল, মাথা তুলে দেখো; হে প্রাচীন দরজা, উত্থিত হও, যেন গৌরবের রাজা
    প্রবেশ করতে পারেন।
  som-som: Irdahow, madaxiinna kor u qaada, Oo albaabbada daa'imiska ahow, kor ha
    laydiin qaado, Oo waxaa soo geli doona Boqorka ammaanta.
  lat-VUC: Delicta juventutis meæ, et ignorantias meas, ne memineris. Secundum misericordiam
    tuam memento mei tu, propter bonitatem tuam, Domine.
  eng-ASVBT: 'Lift up your heads, O ye gates; And be ye lifted up, ye everlasting
    doors: And the King of glory will come in.'
  mna-mna: O niom kataama ta boozomen, niyom ise mi kakaaga ma biibi. Niom kataama
    aliŋgumoraŋoyom na, kakaaga ma itaanda kat. Naso king zaanaŋana zalaana be imar
    ma iloondo piom.
  ita-1885: O porte, alzate i vostri capi; E voi, porte eterne, alzatevi; E il Re
    di gloria entrerà.
  eng-LXXUP: 'Remember not the sins of my youth, nor my sins of ignorance: Remember
    me according to thy mercy, For thy goodness’ sake, O Lord.'
  eng-ULB: Lift up your heads, you gates; be lifted up, everlasting doors, so that
    the King of glory may come in!
  spa-VBL: ¡Ábranse puertas! ¡Levántense, puertas antiguas! ¡Dejen que el Rey de gloria
    entre!
  fra-_FOB: Portes, élevez vos linteaux! Haussez-vous, portes éternelles, et le roi
    de gloire entrera.
  mal-mal: വാതിലുകളേ, നിങ്ങളുടെ തലകൾ ഉയർത്തുവിൻ; പുരാതനമായ കതകുകളേ, ഉയർന്നിരിക്കുവിൻ;
    മഹത്വത്തിന്റെ രാജാവ് പ്രവേശിക്കട്ടെ.
  urd-GVR: Ai phāṭako, khul jāo! Ai qadīm darwāzo, pūre taur par khul jāo tāki jalāl
    kā Bādshāh dāḳhil ho jāe.
  suz-BL: मिनु “गे ठेयब लाप्‍चोपुकी इन पिया पोक्‍कीन। माइत लाप्‍चोपुकी रोक्‍सीन। मिनु
    मेकेर रे छेङछेङ ङा पिप ओव़ल। २सामुएल ६:१-१९; यसैया ४०:३-४
  eng-NOY: Lift up your heads, O ye gates! Lift yourselves up, ye everlasting doors,
    That the king of glory may come in!
  ita-1927: O porte, alzate i vostri capi; e voi, porte eterne, alzatevi; e il Re
    di gloria entrerà.
  ckb-ckb: ئەی دەروازەکان، سەر هەڵبڕن! ئەی دەرگا دێرینەکان، بەرزبنەوە، هەتا پاشای
    شکۆمەندی بێتە ژوورەوە.
  eng-BBE: 'Let your heads be lifted up, O doors; be lifted up, O you eternal doors:
    that the King of glory may come in.'
  xsi-xsi: Mine nde miki tamâta ndai, miki kalâ kakai luma sapâŋa siŋga ne nzâla kawa
    piti. Kalâ kaveta nzâla ŋinde kawa maa ŋalae, ŋana koipu ŋalae taituni ma ikura
    tu ilâ luma sapâŋa ilo.
  kan-OKCV: ದ್ವಾರಗಳೇ ತಲೆ ಎತ್ತಿ ನೋಡಿರಿ, ಪುರಾತನ ದ್ವಾರಗಳೇ, ತೆರೆದುಕೊಳ್ಳಿರಿ; ಮಹಿಮೆಯ ಅರಸ
    ಒಳಗೆ ಬರಲಿದ್ದಾರೆ.
  tam-2017: வாசல்களே, உங்களுடைய தலைகளை உயர்த்துங்கள்; நித்திய கதவுகளே, உயருங்கள்;
    மகிமையின் இராஜா உள்ளே நுழைவார்.
  spa-RV-1909: Alzad, oh puertas, vuestras cabezas, y alzaos vosotras, puertas eternas,
    y entrará el Rey de gloria.
  ron-BTF: Înălțați-vă capetele voastre, porților; și fiți înălțate, voi uși veșnice;
    și Împăratul gloriei va intra.
  eng-WEBP: Lift up your heads, you gates! Be lifted up, you everlasting doors, and
    the King of glory will come in.
  eng-FBV: Open up, you gates! Swing wide, you ancient doors! Let the King of glory
    come in!
  nld-1939: 'Poorten, heft uw kroonlijsten op; Eeuwige posten, rekt u omhoog: De Koning
    der glorie gaat binnen!'
  nch-BL: Ma motapoca cuali nopa huejhueyi caltemit cati ipa eltoya huan nochipa eltos
    ipan altepet Sion, pampa calaquiqui nopa hueyi tanahuatijquet cati quinahuatía
    nochi taltipacti huan ilhuicacti.
  vie-1934: Hỡi các cửa, hãy cất đầu lên! Hỡi các cửa đời đời, hãy mở cao lên! Thì
    Vua vinh hiển sẽ vào.
  cha-cha: Jatsa julo y ilonmiyo, O jamyo trangco sija ya umajatsa julo y taejinecog
    na potta sija, ya y Ray langet ujalom.
  hin-CV: प्रवेश द्वारो, ऊंचे करो अपने मस्तक; प्राचीन किवाड़ो, ऊंचे हो जाओ, कि महातेजस्वी
    महाराज प्रवेश कर सकें.
  eng-OURB: Lift up your heads, you gates! Be lifted up, you everlasting doors, and
    the Melek haKavod [King of Weighty glory] will come in.
  spa-BES: ¡Ábranse puertas eternas! ¡oh puertas; quédense abiertas de par en par.
    puertas eternas, para que entre el Rey de la gloria!
  tdx-tdx: Ampiandrao o loha’ areoo, ry lalambey! Miongaha, ry lalañe haehaeo! Hiziliha’
    i Mpanjaka rengeñey.
  tha-KJV: โอ ประตู​เมืองเอ๋ย จงยกหัวของเจ้าขึ้นเถิด บานประตู​นิรันดร์​เอ๋ย จงยกขึ้นเถิด
    เพื่อกษั​ตริ​ย์​ผู้​ทรงสง่าราศีจะได้เสด็จเข้ามา
  por-BR-2018: Levantai, portas, vossas cabeças; e levantai-vos vós, entradas eternas;
    para que entre o Rei da Glória.
  deu-ELO: Erhebet, ihr Tore, eure Häupter, und erhebet euch, ewige Pforten, daß einziehe
    der König der Herrlichkeit!
  eng-WYC-2018: Ye princes, take up your gates, and ye everlasting gates, be ye raised;
    and the king of glory shall enter. (Lift up your heads, ye gates, yea, ye everlasting
    gates, be ye raised up; and the King of glory shall enter in.)
  epo-epo: Levu, pordegoj, viajn kapojn; Kaj leviĝu, pordoj antikvaj, Por ke eniru
    la Reĝo de gloro.
  gfk-gfk: Muat ira matanangaas, tapapos! Muat ira matanangaas menalua saakit, tamapapos,
    waing no King nong a tamat no minarine na me haan laka.
  uig-PIN: I ⱪowuⱪlar, bexinglarni kɵtürünglar! Kǝng eqilinglar! I mǝnggülük ixiklǝr,
    kɵtürülünglar! Xuning bilǝn xan-xǝrǝp igisi Padixaⱨ kiridu!
  beo-beo: Logo ga:su ha:gi gaguia gama! Hina Bagade ganodini misa:ne, hea logo ga:su,
    ili doasima!
  tpi-OTNT: Yupela dua, yupela op. Yupela dua bilong bipo tru, yupela op bikpela,
    bai nambawan king i ken i go insait.
  hau-SA: Ku ɗaga kawunanku, ya ku ƙofofi; ku ɗagu, ku daɗaɗɗun ƙofofi, don Sarkin
    ɗaukaka yă shiga.
  udu-udu: ’Deki ’kup̱ bum ki mis mo ma, ayy aris ’twaŋkala goŋ mo, dhali um minu
    ’de’k mo, ayy arisa campur kun tana dhamo/ mo, jin min ma Maliḵ gi monyca yayu/
    bway bwaman mo.
  uig-LAT: I qowuqlar, béshinglarni kötürünglar! Keng échilinglar! I menggülük ishikler,
    kötürülünglar! Shuning bilen shan-sherep igisi Padishah kiridu!
  nde-nde: Phakamisani amakhanda enu, lina masango; phakamani, lina minyango yekadeni,
    ukuba iNkosi yenkazimulo ingene.
  ton-ton: Hiki hake homou ʻulu, ʻae ngaahi matapā; pea ke hiki ke māʻolunga, ʻakimoutolu
    ʻae ngaahi matapā taʻengata; pea ʻe hāʻele mai ʻae Tuʻi ʻoe nāunau.
  ces-1613: Pozdvihnětež, ó brány, svrchků svých, pozdvihnětež se vrata věčná, aby
    vjíti mohl král slávy.
  eng-WMB: Lift up your heads, you gates! Be lifted up, you everlasting doors, and
    the King of glory will come in.
  tam-TCV: வாசல்களே, உங்கள் தலைகளை உயர்த்துங்கள்; பூர்வீகக் கதவுகளே, நீங்கள் உயர்த்தப்படுங்கள்;
    மகிமையின் அரசன் உட்செல்ல வழிவிடுங்கள்.
  ceb-ULB: Ablihi ang mga ganghaan; ablihi ang walay kataposang mga pultahan, aron
    ang Hari sa himaya makasulod!
  pol-UBG: Podnieście, o bramy, wasze głowy; podnieście się, wrota odwieczne, aby
    wszedł Król chwały.
  agr-agr: ¡Jerusalégka waitijiya nunú ujaitajum! ¡Yaunchuk waitai aajakua nunú ujai
    idaisatajum! ¡Apu pegkejam niina imanjin nayaimpinum, nugkanmash inamna nunú wayattawai!
  kyc-kyc: Kame kambu doko pyaali lao lumbuo pee lare. Kambu dowa wambarae doko lumbware.
    Dokopa kiŋi mupwa doko sukusa epara.
  urd-GVU: اے پھاٹکو، کھل جاؤ! اے قدیم دروازو، پورے طور پر کھل جاؤ تاکہ جلال کا بادشاہ
    داخل ہو جائے۔
  eng-OEBCW: Lift high your heads, you gates – Higher, you ancient doors; welcome
    the glorious king.
  deu-1912: Machet die Tore weit und die Türen in der Welt hoch, daß der König der
    Ehren einziehe!
  kan-2017: ದ್ವಾರಗಳೇ, ಉನ್ನತವಾಗಿರ್ರಿ! ಪುರಾತನವಾದ ಕದಗಳೇ ತೆರೆದುಕೊಂಡಿರ್ರಿ! ಮಹಾಮಹಿಮೆಯುಳ್ಳ
    ಅರಸನು ಆಗಮಿಸುತ್ತಾನೆ.
  yap-yap: Mbinged mban e pi garog nge mus nga rogon, mbinged fapi mab nike kakrom,
    nge yib fare pilung ni ga’ ngalan e yoror!
  hlt-MCSB: Aw vong ka rhoek na lu dangrhoek uh lah. Khosuen thohka rhoek khaw pom
    uh hang lamtah thangpomnah manghai kun lah saeh.
  mdy-ETH: ዒንሢ ዼኤፖ ዓሳ ጌሎ ካሮ ቡሉዋቴ፤ ናንጊና ናንጋ ጌሎ ካራ ቡሊንቶንጎ፤ ቦንቺንቴ ካኣታሢያ ጌሎንጎ።
  twi-ASANTE: Mo apono, mommuebue mommuebue, mo tete apono, na Animuonyam Ɔhene nhyɛne
    mu.
  eng-WEBU: Lift up your heads, you gates! Be lifted up, you everlasting doors, and
    the King of glory will come in.
  acu-NT: Tuke pujustinnum wayaatin waiti aa nuka uraitaram. Tura nuka epenchamu tuke
    atin asamtai, Inamin nekas pengker aa nuka wayaatnuitai.
  spa-PDDPT: ¡Alcen, oh puertas, sus cabezas! ¡Sean levantados, portales eternos,
    Y entrará el Rey de gloria!
  gun-gun: Peipe'a ke okẽ ikuai va'e, peipe'apave okẽ guaxu marã e'ỹ, Huvixave hexakãmba
    va'e oike aguã.
  agu-BL: Ch'uysoken yi wutz tkan yi sawan, yi jun sawana'tz yi at nintz sajle'n tunintz.
