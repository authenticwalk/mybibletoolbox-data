  nhe-BL: Ma motlapoca cuali nopa huejhueyi caltemitl tlen ipa eltoya huan nochipa
    eltos ipan altepetl Sion, pampa calaquiqui nopa hueyi tlanahuatijquetl tlen quinahuatía
    nochi tlaltepactli huan elhuicac.
  wnc-wnc: Ginu gwambok gwakgwau ginu zitnong. Ginu gwambou tupa siknga nana, ginu
    gatukande zitnong. Kingu tupan tapa undang kopikge zikngamunong.
  bus-bus: À bĩilɛnↄ wɛ̃wɛ̃, à gbà ziinↄ wɛ̃wɛ̃, à tó Kína gakuidee gɛ̃.
  gub-BL: Pewàpytymawok ukenawhu nehe. Ukenawhu kwehe arer pewàpytymawok nehe. Tuwihawete
    ikàg ma'e ipuràg eteahy ma'e wixe putar a'e nehe.
  eng-DRA: 'The sins of my youth and my ignorances do not remember. According to thy
    mercy remember thou me: for thy goodness’ sake, O Lord.'
