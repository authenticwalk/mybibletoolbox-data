    Yawe. Natqdr nzangidati-zvzlr. X trnzangiolru mqngr da kx nzlz.
  pan-pan: ਉਹ ਜਿਸ ਦੇ ਹੱਥ ਪਾਕ ਅਤੇ ਮਨ ਪਵਿੱਤਰ ਹੈ, ਅਤੇ ਜਿਸ ਨੇ ਆਪਣਾ ਜੀਅ ਬਦੀ ਵੱਲ ਨਹੀਂ ਲਾਇਆ,
    ਅਤੇ ਛਲਣ ਲਈ ਸਹੁੰ ਨਹੀਂ ਖਾਧੀ।
  mya-JVB: သန့်ရှင်း သောလက် နှင့် ဖြူစင် သောနှလုံး ရှိသောသူ ၊ မုသာ ကိုမ မှီ ဝဲ မဆည်းကပ်၊
    မ မှန်သောကျိန်ဆို ခြင်းကို မပြုသောသူသည်၊
  kgf-kgf: Mérayaiguc képésira qahac ʒéma qeri solaŋaguc kecma haka sicsaocyawac eŋeya
    kekec uŋaya ménda oporu keŋu ʒéselima ac ikoc ménda waŋanʒac imuhucya.
  tte-O: Iya ana nuwatu yo ana paisowa kapwakapwali, yo nige ipwalopwalou kokotomo
    kolili yo nige waloyameli mwakomwakotali iwalowalo-wegili.
  tbg-tbg: ˻Maa vaiinti nahentikama ho mintivarave:˼ Vika nái kauquqohai kia qora
    kaiqa vararaiti, nái avu aatoqi kia qora kaiqa varerara iriraiti, kia una variqa
    nutu tuahera karaiti, kia unahaa tiha te quqaa minti mintirerave ti variaka, vikama
    Kotira aiqinaqaave, vira Naavu turuarainive, ho oru vaivara.
  hmo-hmo: Kara goevagoeva, bona laloa goevagoeva taudia sibona ese. Dirava koikoi
    idia tomadiho henia lasi, bona idia gwauhamata koikoi lasi taudia ese.
  zar-NT: Huáca bönniʼ naʼ naca dxiʼa ca runëʼ, en ca rizáʼ ládxëʼë, bönniʼ naʼ bitiʼ
    runëʼ bal budóʼ guiö́j budóʼ yaga, en bitiʼ rizíʼ yëʼë cateʼ rizíʼ lu nëʼë bi
    gunëʼ.
  urd-urd: वही जिसके हाथ साफ़ हैं और जिसका दिल पाक है, जिसने बकवास पर दिल नहीं लगाया,
    और मक्र से क़सम नहीं खाई।
  rus-SYN: Укажи мне, Господи, пути Твои и научи меня стезям Твоим.
  bqc-SIM: Gbɛ̃́ pↄ́ tàae vĩo mɛ́ aà nↄ̀sɛ pua, mɛ́ ìli zɛ ń tã́aↄo, mɛ́ ìli
    lɛgbɛ̃ ń mↄafilioo.
  tcz-CHONGTHU: Akhut le Alungthim thengho bou, chuleh milim semthu houlou le jou
    seilouho bou hidiu ahi.
  mar-mar: ज्याचे हात निर्मळ आहेत, ज्यांचे हृदय शुद्ध आहे, ज्याने आपला जीव खोटेपणाकडे
    उंचावला नाही, आणि ज्याने दुष्टपणाने शपथ वाहिली नाही.
  isl-isl: Aðeins þeir sem hafa hreint hjarta og óflekkaðar hendur, heiðarlegt fólk
    sem segir sannleikann.
  hlt-THB: Kut ak caihkhqi ingkaw kawlung ak caihkhqi, a hqingnaak myiqawl bawknaak
    benna amak awm man ingkaw amak thym ik-oeih awh awi amak kam mankhqi doeng ing
    kai kawm uh.
  qub-qub: Chayangaga juchata mana ruraj cajllami, alli shongu cajllami, ïdulucunata
    mana aduraj cajllami, llullacuypa mana juraj cajllami.
  bqp-bqp: Gbɛ̃ kũ à taari vĩro akũsↄ̃ a nɛ̀sɛ mana, gbɛ̃ kũ a laakari dì tá tãnanↄ
    kparo akũsↄ̃ àdi sí kũ tãna tↄ́oro.
  hat-hat: Se moun ki pa fè anyen ki mal, moun ki pa gen move lide nan tèt yo. Se
    moun ki pa nan bay manti, moun ki pa nan fè sèman pou twonpe moun.
  eng-BSB: He who has clean hands and a pure heart, who does not lift up his soul
    to an idol or swear deceitfully.
  eng-WEBPB: He who has clean hands and a pure heart; who has not lifted up his soul
    to falsehood, and has not sworn deceitfully.
  kbq-kbq: Hagi agu'amo'ene azamo'enema agru nehanigeno, havi anumzante'ma mono'ma
    hunonteno havigema nosania vahemo anampina vugahie.
  pon-pon: me pa a kan jota japun o kin mauki padak japun, o me jota kin kaula likam.
  nhe-BL: Huelis itztose nepa san tlen quipiyaj ininma huan ininyolo tlapajpactic
    iixpa, pampa yajaya quintlapojpolhuijtoc inintlajtlacolhua. San yase nepa tlen
    ax quihueyichihuaj se tlaixcopincayotl huan tlen ax istlacatij quema quitestigojquetzaj
    TOTECO.
  wnc-wnc: Aminu tapatuta waiaknga dua tasike musiaatangu gutongana wena, gatu anutu
    pupukngae munu dua puwik, siwan kem wamde enandang ngangu notnaapa dua yaninggak.
  bus-bus: Gbɛ̃ kɛ̀ taari vĩro bensↄ̃ à nↄ̀sɛ puraa, gbɛ̃ kɛ̀ a làakari è tá tãanↄ
    kparo bensↄ̃ è yã sí kↄ̃n tãa tↄ́oroo.
  gub-BL: Xo ikatu ma'e iapo har zo upuner wà. Xo ikatu ma'e rehe ima'enukwaw ma'e
    upuner wà. Xo tupàn a'ua'u wamuwete 'ymar zo upuner wà. Xo wemiapo ràm imume'u
    mua'u 'ymar zo upuner wà.
  eng-DRA: Let all them be confounded that act unjust things without cause. Shew,
    O Lord, thy ways to me, and teach me thy paths.
