verse: PSA.024.004
translations:
  mal-C: വെടിപ്പുള്ള കൈകളും നിർമലഹൃദയവുമുള്ളവർ, വിഗ്രഹത്തിൽ ആശ്രയിക്കാതെയും വ്യാജശപഥം
    ചെയ്യാതെയുമിരിക്കുന്നവർതന്നെ.
  deu-TKW: Wer unschuldige Hände hat und reines Herzens ist; wer nicht auf Falschheit
    ausgeht und nicht betrüglich schwört.
  lin-lin: Ezali moto oyo azali maboko pembe mpe motema peto, oyo atiaka elikya te
    na banzambe ya bikeko mpe alapaka ndayi ya lokuta te.
  mmx-mmx: Nedi mene di dadat at loklok atnedi la lodoxoma atnedi, la kopmen dina
    lotu saparap laxampoovo moroa la kopmen dina tong asu leveng kakaape xaxarang.
  eng-LSV: The clean of hands, and pure of heart, || Who has not lifted up his soul
    to vanity, || Nor has sworn to deceit.
  eng-GNV: 'Euen he that hath innocent handes, and a pure heart: which hath not lift
    vp his minde vnto vanitie, nor sworne deceitfully.'
  eng-WEBSTER: He that hath clean hands, and a pure heart; who hath not lifted up
    his soul to vanity, nor sworn deceitfully.
  nhw-BL: Huelis itztose nepa san catli quipiyaj ininmax huan ininyolo tlapajpactli
    iixpa, pampa yaya quintlapojpolhuijtoc inintlajtlacolhua. San yase nepa catli
    amo quihueyichihuaj se tlaixcopincayotl huan catli amo istlacatij quema quitestigojquetzaj
    TOTECO.
  swh-ONEN: Ni yule mwenye mikono safi na moyo mweupe, yule ambaye hakuinulia sanamu
    nafsi yake au kuapa kwa kitu cha uongo.
  bba-bba: Wi u koo yɔ mi, wiyɑ wìn ɡɔ̃ru ɡɑ dɛɛre. Wiyɑ wìn nɔmɑ yɑ sɑ̃re. Wiyɑ wi
    u ku rɑ weesu swĩi. Wiyɑ wi u ku rɑ bɔ̃re u kɑ tɔnu nɔni wɔ̃ke.
  eng-KJVCPB: He that hath clean hands, and a pure heart; Who hath not lift up his
    soul unto vanity, Nor sworn deceitfully.
  luo-luo: En mana ngʼat ma lwete ler kendo chunye bende ler, ngʼat ma ok lam nyiseche
    ma dhano oloso, kata kwongʼre gi miriambo.
  aii-aii: ܗ̇ܘ ܕܙܲܟܵܝܹܐ ܝܢܵܐ ܐܝܼܕܵܬܘܼ̈ܗ‌ܝ ܘܕܸܟ݂ܝܵܐ ܝܠܹܗ ܠܸܒܹܗ، ܕܠܵܐ ܡܘܼܪܸܡ ܠܹܗ ܒܣܪܝܼܩܘܼܬܵ‌ܐ
    ܓܵܢܹܗ، ܘܠܵܐ ܝܡܹܐ ܠܹܗ ܒܦܸܠܡܵܐ.
  meu-meu: Ima-ḡoevaḡoeva bona lalo-ḡoevaḡoeva tauna ese; kara havara se ura henimu
    bona se gwau hamata koikoimu tauna ese.
  npi-ULB: त्यो जसका हातहरू शुद्ध छन् र हृदय शुद्ध छ । जसले झुटलाई उचालेको छैन र छल
    गर्नलाई सपथ खाएको छैन ।
  yor-yor: Ẹni tí ó ní ọwọ́ mímọ́ àti àyà funfun, ẹni tí kò gbé ọkàn rẹ̀ sókè sí asán
    tí kò sì búra èké.
  pes-OPCB: کسی که پندار و کردارش پاک باشد و از ناراستی و دروغ بپرهیزد.
  tgl-ULB: Siya na may malinis na mga kamay at dalisay na puso; siyang hindi nagtatanghal
    ng mga kasinungalingan, at hindi nanunumpa para lang manlinlang.
  nop-nop: Me nediyeŋ titiŋŋiŋ be nadinadiŋiŋdi momohi eŋ me nediyeŋ bepaŋ yalayalaŋ
    mu yeniutumbalak, tiŋa undugoŋ me nediyeŋ yalaŋ medeŋiŋdi fafaŋedok kohodidim
    mu tilak. Me undiniŋ adi hogokdi kedem Bepaŋ kweboboeŋiŋ foloŋ lowaak eŋ yoli
    uŋgoniŋ gineŋ fowaak.
  cbu-NT: Yuw tputs yutaritshishirini tachingama, nda yutaritshishee chinaku, nda
    apanllputsee ungirtaku, nda ngicheeru tputsee tayutaritku, anumari pshtumaam waritakiya.
  hui-hui: Mbirali ibu gime mana ko mbira nabiagabi ibu bu minime mana ko mbira mitangi
    nabiagabi mbirale gime wabiniru mitangi nabiagabi tindule ogoale buliya lowa lahondo
    nahagabi uruniale nabiaga kago ibuni iraga halu polene karulape ka.
  mya-mya: အ​ကျင့်​သီ​လ​ကောင်း​၍​စိတ်​နှ​လုံး​ဖြူ​စင်​လျက် အ​ခြား​ဘု​ရား​များ​ကို​မ​ကိုး​ကွယ်​သူ၊လိမ်
    လည်​၍ သစ္စာ​က​တိ​မ​ပျက်​တတ်​သူ​ဖြစ်​ပါ​၏။
  bod-N: ལག་པ་གཙང་ཞིང་བསམ་པ་རྣམ་དག༌ཅན། །སྙིང་པོ་མེད་པའི་ཕྱོགས་སུ་མི་འཁོར༌བ། །གཡོ་སྒྱུའི་མནའ་ཡང་མི་བསྐྱལ་བ་རྣམས༌སོ།།
  wsk-wsk: Mu kariimet nuguting karur mena, se nongomang motam lilim, se kaem kawel
    me nunup patawusan, ale saki alo den kawel te me nunga kulursan, kariimet uwuta
    mu Kaem ko kuwim umu te bagamonko terong.
  sna-sna: Uyo ana maoko akachena nomwoyo wakanaka, asingasimudziri mwoyo wake kuzvifananidzo,
    kana kupika nhema.
  spa-BLM: El que tiene las manos limpias y el corazón puro; que no ha levantado su
    alma a la falsedad, y no ha jurado con engaño.
  cac-cac: 'Aton eb'' tic syal sq''uec''ochi: Eb'' malaj chucal sc''ulej, eb'' te
    vach'' spensar, eb'' max yaq''uem sb''a d''a juntzan̈ comon dios, eb'' max scomon
    aq''uej sti'' yuj yac''an musansatil junocxo anima.'
  swh-ULB: Yeye ambaye ana mikono misafi na moyo safi; ambaye hajauinua uongo, na
    haja apa kiapo ili kudanganya.
  bel-bel: Пакажы мне, Госпадзе, дарогі Твае, наставі мяне на сьцежкі Твае.
  deu-ELBBK: Der unschuldiger Hände und reinen Herzens ist, der nicht zur Falschheit
    erhebt seine Seele und nicht schwört zum Trug.
  mbb-OT: Iyan sikan is meupiya is ulaula zin wey lumpiyu is isip din, wazà med-azap
    te zuma he menge ed-ezapen, wey kenà tarù is penangdù din.
  mal-2015: വെടിപ്പുള്ള കയ്യും നിർമ്മലഹൃദയവും ഉള്ളവൻ. വ്യാജത്തിന്നു മനസ്സുവെക്കാതെയും
    കള്ളസ്സത്യം ചെയ്യാതെയും ഇരിക്കുന്നവൻ.
  gup-gup: Nakka nawu kunmak kadjalkurduyime dja mak kadjalburrbun kore kunmakkenh,
    dja mak minj kabimarneboddan nawu idols, dja minj mak kakurren bu kawokkurrmerren.
  rmc-rmc: Oda, kaste hin o vasta ňevinna a o jilo žužo; oda, ko na lašarel o modli
    a ko na lel vera falošňe.
  nlg-nlg: Gaira vamua te marabu na limadira mana tobadira. mara mua kikinima vania
    na titinoni mara mua gonia na baubahu sorisori.
  pes-OPV: او که پاک دست و صاف دل باشد، که جان خود را به بطالت ندهد و قسم دروغ نخورد.
  ron-1924: Чел че аре мыниле невиновате ши инима куратэ, чел че ну-шь дедэ суфлетул
    ла минчунэ ши ну журэ ка сэ ыншеле.
  ben-OBCV: সে, যার হাত পরিষ্কার ও হৃদয় নির্মল, যে প্রতিমায় আস্থা রাখে না অথবা মিথ্যা
    দেবতার নামে শপথ করে না।
  som-som: Waa kii gacmihiisu nadiifsan yihiin, oo qalbigiisu daahir yahay, Oo aan
    naftiisa hawo been ah kor ugu qaadin, Oo aan si khiyaano leh u dhaaran.
  lat-VUC: Confundantur omnes iniqua agentes supervacue. Vias tuas, Domine, demonstra
    mihi, et semitas tuas edoce me.
  eng-ASVBT: He that hath clean hands, and a pure heart; Who hath not lifted up his
    soul unto falsehood, And hath not sworn deceitfully.
  mna-mna: Ni ikam ŋoobo mbulu sa som. Mi leleene ma ŋgar kini na, iŋgeeze men. Mi
    imbesmbeeze pa koroŋ pakaamŋan som, mi ipombolmbol sua pakaamŋana som. Tomtom
    ta kembei, ni ko irao be ilela.
  ita-1885: L' uomo innocente di mani, e puro di cuore; Il qual non eleva l'animo
    a vanità, e non giura con frode.
  eng-LXXUP: Show me thy ways, O Lord; And teach me thy paths.
  eng-ULB: He who has clean hands and a pure heart; who has not lifted up a falsehood,
    and has not sworn an oath in order to deceive.
  spa-VBL: Aquellos que tengan manos limpias y corazones puros, que no adoran ídolos,
    y que no mienten bajo juramento.
  fra-_FOB: C'est l'homme qui a les mains nettes et le cœur pur, dont l'âme ne se
    porte pas vers la fausseté, et qui ne jure pas pour tromper.
  mal-mal: 'വെടിപ്പുള്ള കയ്യും നിർമ്മലഹൃദയവും ഉള്ളവൻ. വ്യാജത്തിന് മനസ്സുവയ്ക്കാതെയും
    കള്ളസത്യം ചെയ്യാതെയും ഇരിക്കുന്നവൻ:'
  lit-lit: Tas, kurio rankos nekaltos ir širdis tyra, kuris nekėlė savo sielos į tuštybę
    ir neprisiekė apgaulingai.
  urd-GVR: Wuh jis ke hāth pāk aur dil sāf haiṅ, jo na fareb kā irādā rakhtā, na qasam
    khā kar jhūṭ boltā hai.
  suz-BL: आन गुइमी काइ मरिम्‍शो मपाइबपुकी, रिम्‍शो थुं पाइश्‍शोपुकी, मूर्ति आन ङोंइती
    सेउ मपाइबपुकी नु जोल पा कसम मजाइबपुकी ला मेकेर ङोइक्‍ने चाप्‍नीम।
  eng-NOY: He that hath clean hands and a pure heart; Who hath not inclined his soul
    to falsehood, Nor sworn deceitfully.
  ita-1927: L’uomo innocente di mani e puro di cuore, che non eleva l’animo a vanità,
    e non giura con intenti di frode.
  ckb-ckb: ئەوەی دەست پاک و دڵی بێگەرد بێت، ئەوەی مەیلی شتی پووچ نەکات و بە درۆ سوێند
    نەخوات.
  eng-BBE: He who has clean hands and a true heart; whose desire has not gone out
    to foolish things, who has not taken a false oath.
  xsi-xsi: Ambo tamâta toŋge uru iŋgeŋge ŋana vetâŋa potomule kâ, ambo i imo tava
    ilo mbâra-mbâra, ambo i ipu muli pa mâsi ŋana iwâŋgi ipaneanzi maro laŋeŋa wa
    mâsi ŋana itoto ne ŋgua pâŋa wa, ande tamâta mine ikura tu ikâki Yova Kindeni
    ne tuu kulu ku ilâ i ne luma sapâŋa ilo.
  kan-OKCV: ಶುದ್ಧಹಸ್ತಗಳೂ ನಿರ್ಮಲವಾದ ಹೃದಯವೂ ಉಳ್ಳವನಾಗಿದ್ದು; ವಂಚನೆಯಿಂದ ಮುಕ್ತನಾಗಿ, ಮೋಸದಿಂದ
    ಆಣೆ ಇಡದೆಯೂ ಇರುವವನೇ.
  tam-2017: கைகளில் சுத்தமுள்ளவனும் இருதயத்தில் தூய்மை உள்ளவனுமாக இருந்து, தன்னுடைய
    ஆத்துமாவை மாயைக்கு ஒப்புக்கொடுக்காமலும், பொய்யாக ஆணையிடாமலும் இருக்கிறவனே.
  spa-RV-1909: 'El limpio de manos, y puro de corazón: el que no ha elevado su alma
    á la vanidad, ni jurado con engaño.'
  ron-BTF: Cel ce are mâini nevinovate și o inimă pură; cel ce nu și-a înălțat sufletul
    spre deșertăciune, nici nu a jurat înșelător.
  eng-WEBP: He who has clean hands and a pure heart; who has not lifted up his soul
    to falsehood, and has not sworn deceitfully.
  eng-FBV: Those who have clean hands and pure minds, who don't worship idols, and
    who don't lie under oath.
  nld-1939: Die rein is van handen, en zuiver van hart; In wiens ziel geen bedrog
    is, en die geen valse eden zweert.
  nch-BL: Huelis itztose nepa san cati quipiyaj inimax huan iniyolo tapajpacti iixpa,
    pampa yaya quintapojpolhuijtoc inintajtacolhua. San yase nepa cati amo quihueyichihuaj
    se taixcopincayot huan cati amo istacatij quema quitestigojquetzaj TOTECO.
  vie-1934: Aáy là người có tay trong sạch và lòng thanh khiết, Chẳng hướng linh hồn
    mình về sự hư không, Cũng chẳng thề nguyện giả dối.
  cha-cha: 'Ayo y gasgas canaeña yan y gasgas corasonña: ni ti pumopolo gui taebale
    y antiña ni ufanjula ni y dinague.'
  hin-CV: वही, जिसके हाथ निर्मल और हृदय शुद्ध है, जो मूर्तियों पर भरोसा नही रखता,
    जो झूठी शपथ नहीं करता.
  eng-OURB: He who has clean hands and a pure heart; who has not lifted up his soul
    to falsehood, and has not sworn deceitfully.
  spa-BES: El que tiene las manos limpias y un corazón verdadero; él que no ha elevado
    su alma a cosas vanas, que no ha hecho un falso juramento.
  tdx-tdx: Ty amam-pitàñe malio naho amañ’arofo ki’e, tsy mañonjoñe ty fiai’e mb’ami’ty
    tsy vente’e, vaho tsy mifanta am-pamañahiañe.
  tha-KJV: คือผู้​ที่​มี​มือสะอาดและใจบริ​สุทธิ​์ ผู้​ที่​มิได้​ปลงใจในสิ่งไร้สาระและมิ​ได้​ปฏิญาณอย่างหลอกลวง
  por-BR-2018: Aquele que é limpo de mãos, e puro de coração, que não entrega sua
    alma para as coisas vãs, nem jura enganosamente.
  deu-ELO: Der unschuldiger Hände und reinen Herzens ist, der nicht zur Falschheit
    erhebt seine Seele und nicht schwört zum Truge.
  eng-WYC-2018: The innocent in hands, that is, in works, and in clean heart; which
    took not his soul in vain, neither swore in guile to his neighbour. (Those with
    innocent hands, or works, and with clean, or pure, hearts; they who took not their
    souls unto idols, nor swore falsely to their neighbours.)
  epo-epo: Tiu, kiu havas purajn manojn kaj senmakulan koron, Kiu ne fordonis sian
    animon al malvero Kaj ne ĵuras trompe.
  gfk-gfk: Aie nong ira iruo lumana pai bilinge ma no kaatine i gamgamatien, pa na
    lotu tupas ira palimpuo, ma pa na sasalim ma ira linge pai tutun.
  uig-PIN: — Ⱪolliri gunaⱨtin pakiz, dili sap, Ⱪuruⱪ nǝrsilǝrgǝ tǝlmürüp ⱪarimiƣan,
    Yalƣan ⱪǝsǝm ⱪilmiƣan kixi kirǝlǝydu.
  beo-beo: Nowa ilia hou amola asigi dawa:su amo ganodini ledo hame galea, amola loboga
    hamoi liligi amoma hame sia:ne gadobeba:le, amola ogogosu hou hame dawa:beba:le,
    amo dunu fawane da Hina Godema heda:mu defele ba:mu.
  tpi-OTNT: Man i no mekim pasin nogut, na bel bilong en i klin, man i no save lotu
    long ol giaman god, na man i no tok tru antap bilong giamanim narapela man, kain
    man olsem em inap.
  hau-SA: Sai wanda yake da hannu mai tsabta da kuma tsabtar zuciya, wanda ba ya ba
    da ransa ga bautar gunki ko ya rantse bisa abin da yake ƙarya.
  udu-udu: A’di ta a’di jin mina me’di dheleladhelel mo dhali adu jin dheleladhelel
    mo, a’di jin diki ’deka ḵashiram piti ’kup̱ ki gwo jin ’ce’du/ ’te/ ka ṯor mo
    dhali jin diki thul gwo me’da p̱o/ ka he’k e mo.
  uig-LAT: — Qolliri gunahtin pakiz, dili sap, Quruq nersilerge telmürüp qarimighan,
    Yalghan qesem qilmighan kishi kireleydu.
  nde-nde: Ngulowo olezandla ezihlanzekileyo lenhliziyo emhlophe, ongaphakamiseli
    umphefumulo wakhe kunkulunkulu wamanga loba afunge ngenkohliso.
  ton-ton: Ko ia ʻoku nima maʻa, mo loto māʻoniʻoni; ʻaia naʻe ʻikai te ne hiki hono
    laumālie ki he meʻa vaʻinga, pe fuakava ʻi he kākā.
  ces-1613: Ten, kdož jest rukou nevinných, a srdce čistého, kdož neobrací duše své
    k marnosti, a nepřisahá lstivě.
  eng-WMB: He who has clean hands and a pure heart; who has not lifted up his soul
    to falsehood, and has not sworn deceitfully.
  tam-TCV: சுத்தமான கைகளுடையவனும் தூய்மையான இருதயமுடையவனும் தன் ஆத்துமாவை பொய்யானவைகளுக்கு
    ஒப்புக்கொடாதவனும் பொய் சத்தியம் செய்யாதவனுமே.
  ceb-ULB: Siya nga adunay hinlo nga mga kamot ug putli nga kasingkasing; nga wala
    nagpasaka ug kabakakan, ug wala manumpa aron sa pagpanlimbong.
  pol-UBG: Człowiek rąk nieskalanych i czystego serca, który nie skłania swej duszy
    ku marności i nie przysięga podstępnie.
  agr-agr: Nunak aents pegkegchaun takachu, anentai pegkeg, dakumka najanamun emematchau,
    umikchatnaitak tsanumak Apajuí daajin adayas dekas umiktatjai tuu wekaechau, nuwig
    wayawagtinai.
  kyc-kyc: Dokona akali mende yulu piramo dokopa koo pii nao suu pingi keyange palyuo
    bange kingimi wasisi dupwa lakanda nao kyambo lao kana minya nao pira.
  urd-GVU: وہ جس کے ہاتھ پاک اور دل صاف ہیں، جو نہ فریب کا ارادہ رکھتا، نہ قَسم کھا
    کر جھوٹ بولتا ہے۔
  eng-OEBCW: 'The clean of hands, the pure of heart, who sets not their heart upon
    sinful things, nor swears with intent to deceive:'
  deu-1912: 'Der unschuldige Hände hat und reines Herzens ist; der nicht Lust hat
    zu loser Lehre und schwört nicht fälschlich:'
  kan-2017: ಯಾರು ಅಯೋಗ್ಯಕಾರ್ಯಗಳಲ್ಲಿ ಮನಸ್ಸಿಡದೆ, ಮೋಸ ಪ್ರಮಾಣಮಾಡದೆ, ಶುದ್ಧಹಸ್ತವೂ, ನಿರ್ಮಲಮನಸ್ಸೂ
    ಉಳ್ಳವನಾಗಿದ್ದಾನೋ,
  yap-yap: Pi’in machalbog e ngongol rorad nge leam rorad, nda rir tedfan e pi liyos
    ara rmicheged ban’en miyad thilyeg.
