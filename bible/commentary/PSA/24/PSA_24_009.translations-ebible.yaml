verse: PSA.024.009
translations:
  mal-C: കവാടങ്ങളേ, നിങ്ങളുടെ ശിരസ്സ് ഉയർത്തുക; പുരാതന കവാടങ്ങളേ, ഉയരുക, മഹത്ത്വത്തിന്റെ
    രാജാവ് പ്രവേശിക്കട്ടെ.
  deu-TKW: Erhebt, ihr Thore, eure Häupter! Ja, erhebt sie, ihr uralten Pforten, daß
    der König der Herrlichkeit einziehe!
  lin-lin: Bino bikuke, botombola mitondo na bino ! Bino bikuke ya kala, bomitombola !
    Tika ete Mokonzi ya nkembo akota !
  mmx-mmx: Mina suang soso mene lempatban at langas uat, mina suang axap lempatban
    diga lox i ganoxa, kusu Loorong Silok na vubeles.
  eng-LSV: Lift up your heads, O gates! And be lifted up, O perpetual doors! And the
    King of Glory comes in!
  eng-GNV: Lift vp your heads, ye gates, and lift vp your selues, ye euerlasting doores,
    and the King of glorie shall come in.
  eng-WEBSTER: Lift up your heads, O ye gates; even lift them up, ye everlasting doors;
    and the King of glory shall come in.
  nhw-BL: Ma motlapoca cuali nopa caltemitl catli ipa eltoya ipan altepetl Sion, huan
    calaquis nopa hueyi tlanahuatijquetl catli quinahuatía nochi tlaltipactli huan
    ilhuicactli.
  swh-ONEN: Inueni vichwa vyenu, enyi malango, viinueni juu enyi milango ya kale,
    ili Mfalme wa utukufu apate kuingia.
  bba-bba: Bɛɛ wuun kɔ̃sobu, i kɔnnɔ ɡunum sosio. I Yinni Gusunɔn sɑ̃ɑ yerun kɔnnɔ
    kɛniɔ. I de sinɑ boko bɛɛrɛɡii u du.
  eng-KJVCPB: Lift up your heads, O ye gates; Even lift them up, ye everlasting doors;
    And the King of glory shall come in.
  luo-luo: Tingʼuru lodiu malo, yaye un dhorangeye; tingʼ-giuru malo, un dhorangeye
    machon, mondo Ruodh duongʼ odonji.
  aii-aii: ܡܲܪܡܘܼܢ، ܝܵܐ ܕܲܪ̈ܘܵܙܹܐ، ܪܹ̈ܝܫܵܘܟ݂ܘܿܢ، ܘܦܘܼܫܘܼܢ ܡܘܼܪܡܹܐ، ܝܵܐ ܬܲܪ̈ܥܵܢܹܐ ܕܥܵܠܲܡ،
    ܕܥܵܒܹܪ ܡܲܠܟܵܐ ܕܐܝܼܩܵܪܵܐ.
  meu-meu: Ikoukoumui e, umui kwaramui avabi isi! Oibe, idau nega iduaradia, umui
    na sibomui a heabi isi! Hanua Pavapavana diaḡau namona baine raka vareai.
  npi-ULB: ए मूल ढोकाहरू हो, आफ्‍ना शिर उठाओ । हे अनन्त ढोकाहरू हो, उच्‍च होओ, ताकि
    महिमाका राजा भित्र आऊन् ।
  yor-yor: Gbé orí yín sókè, ẹyin ọ̀nà; kí a sì gbé e yín sókè, ẹ̀yin ìlẹ̀kùn ayérayé,
    kí Ọba ògo le è wọlé wá.
  pes-OPCB: ای دروازه‌ها، باز شوید! ای درهای قدیمی اورشلیم باز شوید، تا پادشاه جلال
    وارد شود!
  tgl-ULB: Bumukas kayo, kayong mga tarangkahan, bumukas kayo, kayong walang-hanggang
    mga pintuan, para ang Hari ng kaluwalhatian ay makapasok!
  nop-nop: Yeme heki, hidi dilitombut. Yeme komihi hinek, hidi dilitomhamanda tineŋ,
    kaŋ Mapme Loloŋnit adi kedem labek.
  cbu-NT: Ashiri Irusarinaa pshtushini wach tawatangcha. Urutari tawatam taachpa,
    Watam Kurak wamari kasirangu anu pshtumaam naanllpa.
  hui-hui: Kini gibi kago ibu anda ibilo. Panga payapai kamiruni amura dugu amu nana
    bidaba. Panga haraba bambaore howa payaho wiaabo hene karuni dugupe hadaba. Kini
    gibi biago ibilo ani bidaba.
  mya-mya: မြို့​တံ​ခါး​တို့​ကို​ကျယ်​စွာ​ဖွင့်​လိုက်​ကြ။ ရှေး​ဟောင်း​တံ​ခါး​တို့​ကို​ဖွင့်​လိုက်​ကြ။
    ကြီး​မြတ်​တော်​မူ​သော​ရှင်​ဘု​ရင်​ဝင်​တော် မူ​မည်။
  bod-N: མཁར་སྒོ་དག་གིས་སྒོ་མོ་ཡར་ཕྱེ་དང་། །གནའ་བོའི་སྒོ་རྣམས་ཡར་ལ་འདེགས་པར༌གྱིས།
    །དེ་ནས་དཔལ་ལྡན་རྒྱལ་པོ་འབྱོན་པར༌འགྱུར།།
  wsk-wsk: Se songkuring kagaru karogo namaralko; girakala ko songkuring kagaru ulal
    awural se nikim biya ko King te kasu nagurokko!
  sna-sna: Simudzai misoro yenyu, imi masuo; muasimudze, imi makonhi akare, kuti Mambo
    wokubwinya apinde.
  spa-BLM: Levantad la cabeza, puertas; sí, levántalos, puertas eternas, y el Rey
    de la gloria entrará.
  cac-cac: Ex aj Jerusalén, jaquec jun snivan puertail e chon̈ab' aytaxon d'a peca'.
    Jaquec te' sic'lab'il yic vach' tze cha val jun Rey d'a tzalajc'olal, aton jun
    Te B'inajnac.
  swh-ULB: Inueni vichwa vyenu, ninyi malango; muinuliwe juu, milango ya kudumu, ili
    kwamba Mfalme wa utukufu aweze kuingia!
  bel-bel: вядзе пакорлівых да праўды, і навучае ціхмяных шляхам Сваім.
  deu-ELBBK: Erhebt, ihr Tore, eure Häupter, und erhebt euch, ewige Pforten, dass
    einziehe der König der Herrlichkeit!
  mbb-OT: Puwasi is kezaan he menge ǥemawan duen te valey te Megbevayà su para mekeseled
    sikan is mekeǥeǥehem he Hadì!
  mal-2015: വാതിലുകളേ, നിങ്ങളുടെ തലകളെ ഉയർത്തുവിൻ; പണ്ടേയുള്ള കതകുകളേ, ഉയർന്നിരിപ്പിൻ;
    മഹത്വത്തിന്റെ രാജാവു പ്രവേശിക്കട്ടെ.
  gup-gup: Mah, wanjh ngurridangmarrhma manbu mankare gates ba kamngimen king nawu
    namakkaykenh duninjh!
  rmc-rmc: Branale, phundraven tumen! Phurikane vudarale, otkeren tumen, te šaj avel
    andre o Kraľis la slavakro!
  nlg-nlg: Hangavia na mataula ni peo ni dania! Hangavia na mataula ni dania mai tua,
    lubatia na vunaghi haba ke haghe.
  pes-OPV: ‌ای دروازه‌ها، سرهای خود را برافرازید! ای درهای ابدی برافرازید تا پادشاه
    جلال داخل شود!
  ron-1924: Порць, ридикаци-вэ капетеле; ридикаци-ле, порць вешниче, ка сэ интре Ымпэратул
    славей!
  ben-OBCV: হে দ্বারসকল, মাথা তুলে দেখো; হে প্রাচীন দরজা, তাদের তুলে ধরো, যেন গৌরবের
    রাজা প্রবেশ করতে পারেন।
  som-som: Irdahow, madaxiinna kor u qaada, Oo albaabbada daa'imiska ahow, madaxiinna
    kor u qaada, Oo waxaa soo geli doona Boqorka ammaanta.
  lat-VUC: Diriget mansuetos in judicio; docebit mites vias suas.
  eng-ASVBT: 'Lift up your heads, O ye gates; Yea, lift them up, ye everlasting doors:
    And the King of glory will come in.'
  mna-mna: O niom kataama ta boozomen, niyom ise mi kakaaga ma biibi. Niom kataama
    aliŋgumoraŋoyom na, kakaaga ma itaanda kat. Naso king zaanaŋana zalaana be imar
    ma iloondo piom.
  ita-1885: O porte, alzate i vostri capi; Alzatevi, o porte eterne; E il Re di gloria
    entrerà.
  eng-LXXUP: 'The meek will he guide in judgment: The meek will he teach his ways.'
  eng-ULB: Lift up your heads, you gates; be lifted up, everlasting doors, so that
    the King of glory may come in!
  spa-VBL: ¡Ábranse puertas! ¡Levántense, puertas antiguas! ¡Dejen que el Rey de gloria
    entre!
  fra-_FOB: Portes, élevez vos linteaux! Élevez-les, portes éternelles, et le roi
    de gloire entrera.
  mal-mal: വാതിലുകളേ, നിങ്ങളുടെ തലകൾ ഉയർത്തുവിൻ; പുരാതനമായ കതകുകളേ, ഉയർന്നിരിക്കുവിൻ;
    മഹത്വത്തിന്റെ രാജാവ് പ്രവേശിക്കട്ടെ.
  urd-GVR: Ai phāṭako, khul jāo! Ai qadīm darwāzo, pūre taur par khul jāo tāki jalāl
    kā Bādshāh dāḳhil ho jāe.
  suz-BL: गे ठेयब लाप्‍चोपुकी इन पिया पोक्‍कीन। माइत लाप्‍चोपुकी रोक्‍सीन। मिनु मेकेर
    रे छेङछेङ ङा पिप ओव़ल।
  eng-NOY: Lift up your heads, O ye gates! Lift yourselves up, ye everlasting doors,
    That the king of glory may enter in!
  ita-1927: O porte, alzate i vostri capi; alzatevi, o porte eterne, e il Re di gloria
    entrerà.
  ckb-ckb: ئەی دەروازەکان، سەر هەڵبڕن! ئەی دەرگا دێرینەکان، بەرزبنەوە! هەتا پاشای
    شکۆمەندی بێتە ژوورەوە.
  eng-BBE: 'Let your heads be lifted up, O doors; let them be lifted up, O you eternal
    doors: that the King of glory may come in.'
  xsi-xsi: Miki tamâta ndai, miki kalâ kakai luma sapâŋa siŋga ne nzâla kawa piti.
    Kalâ kaveta nzâla ŋinde kawa maa ŋalae, ŋana koipu ŋalae taituni ma ikura tu ilâ
    luma sapâŋa ilo.
  kan-OKCV: ದ್ವಾರಗಳೇ, ತಲೆ ಎತ್ತಿ ನೋಡಿರಿ, ಪುರಾತನ ದ್ವಾರಗಳೇ, ತೆರೆದುಕೊಳ್ಳಿರಿ; ಮಹಿಮೆಯ ಅರಸ
    ಒಳಗೆ ಬರಲಿದ್ದಾರೆ.
  tam-2017: வாசல்களே, உங்களுடைய தலைகளை உயர்த்துங்கள்; நித்திய கதவுகளே, உயருங்கள்,
    மகிமையின் இராஜா உள்ளே நுழைவார்.
  spa-RV-1909: Alzad, oh puertas, vuestras cabezas, y alzaos vosotras, puertas eternas,
    y entrará el Rey de gloria.
  ron-BTF: Înălțați-vă capetele voastre, porților; înălțați-le, voi uși veșnice; și
    Împăratul gloriei va intra.
  eng-WEBP: Lift up your heads, you gates; yes, lift them up, you everlasting doors,
    and the King of glory will come in.
  eng-FBV: Open up, you gates! Swing wide, you ancient doors! Let the King of glory
    come in!
  nld-1939: 'Poorten, heft uw kroonlijsten op; Eeuwige posten, rekt u omhoog: De Koning
    der glorie gaat binnen!'
  nch-BL: Ma motapoca cuali nopa caltemit cati ipa eltoya huan para nochipa eltos
    ipan altepet Sion, huan calaquis nopa hueyi tanahuatijquet cati quinahuatía nochi
    taltipacti huan ilhuicacti.
  vie-1934: Hỡi các cửa, hãy cất đầu lên! Hỡi các cửa đời đời, hãy mở cao lên, Thì
    vua vinh hiển sẽ vào.
  cha-cha: Jatsa julo y ilonmiyo, O jamyo trangca sija ya umajatsa julo y taejinecog
    na potta sija ya y Ray langet ujalom.
  hin-CV: प्रवेश द्वारों, ऊंचा करो अपने मस्तक; प्राचीन किवाड़ों, ऊंचे हो जाओ, कि महातेजस्वी
    महाराज प्रवेश कर सकें.
  eng-OURB: Lift up your heads, you gates; yes, lift them up, you everlasting doors,
    and the Melek haKavod [King of Weighty glory] will come in.
  spa-BES: ¡Ábranse puertas eternas!, oh puertas; quédense abiertas de par en par.
    oh puertas eternas, para que entre el Rey de la gloria.
  tdx-tdx: Ampiandrao o loha’ areoo, ry lalambey ! Eka, miongaha, ry lalañe haehaeo!
    Hiziliha’ i Mpanjaka rengeñey.
  tha-KJV: โอ ประตู​เมืองเอ๋ย จงยกหัวของเจ้าขึ้นเถิด บานประตู​นิรันดร์​เอ๋ย จงยกขึ้นเถิด
    เพื่อกษั​ตริ​ย์​ผู้​ทรงสง่าราศีจะได้เสด็จเข้ามา
  por-BR-2018: Levantai, portas, vossas cabeças; e levantai-vos vós, entradas eternas;
    para que entre o Rei da Glória.
  deu-ELO: Erhebet, ihr Tore, eure Häupter, und erhebet euch, ewige Pforten, daß einziehe
    der König der Herrlichkeit!
  eng-WYC-2018: Ye princes, take up your gates, and ye everlasting gates, be ye raised;
    and the king of glory shall enter. (Lift up your heads, ye gates, yea, ye everlasting
    gates, be ye raised up; and the King of glory shall enter in.)
  epo-epo: Levu, pordegoj, viajn kapojn; Kaj leviĝu, pordoj antikvaj, Por ke eniru
    la Reĝo de gloro.
  gfk-gfk: Muat ira matanangaas, tapapos! Muat ira matanangaas menalua saakit, tamapapos,
    waing no King nong i tamat no minarine na me haan laka.
  uig-PIN: I ⱪowuⱪlar, bexinglarni kɵtürünglar! Kǝng eqilinglar! I mǝnggülük ixiklǝr,
    bexinglarni kɵtürünglar! Xuning bilǝn xan-xǝrǝp igisi Padixaⱨ kiridu!
  beo-beo: Logo ga:su ha:gi gaguia gama! Hina Bagade ganodini misa:ne, hea logo ga:su,
    ili doasima!
  tpi-OTNT: Yupela dua, yupela op. Yupela dua bilong bipo tru, yupela op bikpela,
    bai nambawan king i ken i go insait.
  hau-SA: Ku ɗaga kawunanku, ya ku ƙofofi; ku ɗagu, ku daɗaɗɗun ƙofofi, don Sarkin
    ɗaukaka yă shiga.
  udu-udu: ’Deki ’kup̱ bum ki mis mo ma, ayy aris ’twaŋkala goŋ mo dhali um minu ’de’k
    mo, ayy arisa campur kun tana dhamo/ mo, jin min ma Maliḵ gi monyca yayu/ bway
    bwaman mo.
  uig-LAT: I qowuqlar, béshinglarni kötürünglar! Keng échilinglar! I menggülük ishikler,
    béshinglarni kötürünglar! Shuning bilen shan-sherep igisi Padishah kiridu!
  nde-nde: Phakamisani amakhanda enu, lina masango; aphakamiseni, lina minyango yekadeni,
    ukuba iNkosi yenkazimulo ingene.
  ton-ton: Hiki hake homou ʻulu, ʻae ngaahi matapā; ʻio, hiki ki ʻolunga, ʻae ngaahi
    matapā taʻengata; pea ʻe hāʻele mai ʻae Tuʻi ʻoe nāunau.
  ces-1613: Pozdvihnětež, ó brány, svrchků svých, pozdvihněte se vrata věčná, aby
    vjíti mohl král slávy.
  eng-WMB: Lift up your heads, you gates; yes, lift them up, you everlasting doors,
    and the King of glory will come in.
  tam-TCV: வாசல்களே, உங்கள் தலைகளை உயர்த்துங்கள்; பூர்வீக கதவுகளே, நீங்கள் உயர்த்தப்படுங்கள்;
    மகிமையின் அரசன் உட்செல்ல வழிவிடுங்கள்.
  ceb-ULB: Ablihi ang mga ganghaan; ablihi ang walay kataposang mga pultahan, aron
    makasulod ang Hari sa himaya!
  pol-UBG: Podnieście, o bramy, wasze głowy; podnieście się, wrota odwieczne, aby
    wszedł Król chwały.
  agr-agr: ¡Jerusalégka waitijiya nunú ujaitajum! ¡Yaunchuk waitai aajakua duka ujai
    idaisatajum! ¡Apu pegkejam niina imanjin nayaimpinum, nugkanmash inamna nunú wayattawai!
  kyc-kyc: Kame kambu doko pyaali lao lumbuo pee lare. Kambu dowa wambarae doko lumbware.
    Dokopa kiŋi mupwa doko sukusa epara.
  urd-GVU: اے پھاٹکو، کھل جاؤ! اے قدیم دروازو، پورے طور پر کھل جاؤ تاکہ جلال کا بادشاہ
    داخل ہو جائے۔
  eng-OEBCW: Lift high your heads, you gates – Higher, you ancient doors; welcome
    the glorious king.
  deu-1912: Machet die Tore weit und die Türen in der Welt hoch, daß der König der
    Ehren einziehe!
  kan-2017: ದ್ವಾರಗಳೇ, ಉನ್ನತವಾಗಿರ್ರಿ! ಪುರಾತನವಾದ ಕದಗಳೇ, ತೆರೆದುಕೊಂಡಿರ್ರಿ! ಮಹಾಮಹಿಮೆಯುಳ್ಳ
    ಅರಸನು ಆಗಮಿಸುತ್ತಾನೆ.
  yap-yap: Mbinged mban e pi garog nge mus nga rogon, mbinged fapi mab nike kakrom,
    nge yib fare pilung ni ga’ ngalan e yoror!
  hlt-MCSB: Aw vong ka rhoek na lu dangrhoek uh lah. Khosuen thohka rhoek khaw rhoep
    uh lamtah thangpomnah manghai kun lah saeh.
  mdy-ETH: ዒንሢ ዼኤፖ ዓሳ ጌሎ ካሮ ቡሉዋቴ፤ ናንጊና ናንጋ ጌሎ ካራኣ ቡሊንቶንጎ፤ ቦንቺንታ ካኣታሢያ ጌሎንጎ።
  twi-ASANTE: Mommuebue, Ao mo apono mommuebue, mo tete apono, na animuonyam Ɔhene
    no nkɔ mu.
  eng-WEBU: Lift up your heads, you gates; yes, lift them up, you everlasting doors,
    and the King of glory will come in.
  acu-NT: Tuke pujustinnum wayaatin waiti aa nuka uraitaram. Tura nuka epenchamu tuke
    atin asamtai, Inamin nekas pengker aa nuka wayaatnuitai.
  spa-PDDPT: ¡Alcen, oh puertas, sus cabezas! ¡Sean levantados, portales eternos,
    Y entrará el Rey de gloria!
  gun-gun: Peipe'a ke okẽ ikuai va'e, peipe'apave okẽ guaxu marã e'ỹ, Huvixave hexakãmba
    va'e oike aguã.
  agu-BL: Ch'uysoken yi wutz tkan yi sawan. Ch'uysoken yi wutz tkan yi jun sawana'tz,
    yi at nintz sajle'n tunintz, bantz toque'n yi kaReyil, yi kaReyil yi wi'nin k'ej.
  ilo-ULB: Ingatoyo dagiti uloyo, dakayo a ruruangan, maipangato kayo koma, dakayo
    agnanayon a ridaw, tapno ti Ari iti dayag umuneg koma!
  kpg-kpg: Goodou hugee nia bontai di abaaba di waahale, hugee nia bontai ala mai
    anadilaangi, gi ulu di King Aamua gi lodo!
  uig-ARA: ئى قوۋۇقلار، بېشىڭلارنى كۆتۈرۈڭلار! كەڭ ئېچىلىڭلار! ئى مەڭگۈلۈك ئىشىكلەر،
    بېشىڭلارنى كۆتۈرۈڭلار! شۇنىڭ بىلەن شان-شەرەپ ئىگىسى پادىشاھ كىرىدۇ!
  bps-bps: Lanwayu i gufusuk i Mdatah Harì! Na tooyu lanwa dad labi takab i Bong Gumnè
    Dwata! Fafusukyu i too Mdatah Harì!
  sus-sus: Tɛtɛ naadɛe xa rabi, hɔrɔmɔbanxi naadɛ forie fan xa rabi. Nɔrɛ Kanyi na
    sofe.
  pon-2006: Kumwail ritingada wenihmw kan, kumwail langahda wenihmw laud akan, pwe
    nanmwarki lapalapo en ketilong!
  jae-jae: O sacgêdôac, asa laŋômanô sa ma katam laŋgwaanôac, alêc taôm su gebe kiŋ
    toŋawasi êsô êwac.
  ksd-ksd: A umana mataniolo, avat a tadaraka, Maia, avat a manga tapapa, avat a umana
    matakilalat pa ania, Ma ra King na minamar na olo.
  tur-YTC: Kaldırın başınızı, ey kapılar, Yükselin ey ebedi kapılar, Yücelik Kralı
    içeri girsin.
  bel-N: Узьніміце, брамы, вярхі вашыя! Узьніміцеся, дзьверы адвечныя, каб увайшоў
    Валадар славы!
  grc-BRENT: Ὁδηγήσει πρᾳεῖς ἐν κρίσει, διδάξει πρᾳεῖς ὁδοὺς αὐτοῦ.
  kpr-kpr: Guro tomanakoó fugevu ya afige fetare, guro anakora itero irira amo, dovu
    afige fetari, Bajari teria durode foa terare!
  ind-AYT: Angkat kepalamu, hai pintu-pintu gerbang, dan terangkatlah, hai pintu-pintu
    abadi, supaya Raja Kemuliaan masuk!
  yom-yom: Luvumbula mintu mieno, beno mielo ! Luvumbuka beno mielo mikhulu ! Muingi
    ntinu wu nkembo kakota.
  yut-yut: Wigat, ji wɨtdal kɨni. Yoma kalɨpmɨ, ji madepsi pɨsoni. Aŋakwa Kɨla Amɨn
    Madep tɨlɨmɨ toŋsi da wɨgɨsak.
  nya-nya: Tukulani mitu yanu, inu zipata; tsekukani, inu zitseko zakalekalenu, kuti
    Mfumu yaulemerero ilowe.
  kyg-kyg: Yafa lafi kegiꞌya kate kitamo yakitapa ateyo. Hanege hanege huno nehaneya
    mono note kitamo yakitapa ateyo. Yakitapa ategenoꞌao ha le konali kini vekamo
    faleno haineno.
  hrv-hrv: “Podignite, vrata, nadvratnike svoje dižite se, dveri vječne, da uniđe
    Kralj slave!”
  mps-mps: Dage tų, dage dayao. Dage polobadu tų dao, dagego genuai tų gisiga dayao.
    Tama genuai polalubo tuni bidi king be tomoba somainao.
  tpi-tpi: Yupela dua, yupela op. Yupela dua bilong bipo tru, yupela op bikpela, bai
    nambawan king i ken i go insait.
  dan-1931: Løft eders Hoveder, I Porte, løft jer, I ældgamle Døre, at Ærens Konge
    kan drage ind!
  vie-OVCB: Hỡi các cửa hãy ngước đầu lên! Hỡi các cánh cổng xưa hãy tung mở, để Vua
    Vinh Quang vào.
  guj-2017: હે પ્રવેશદ્વારો, તમારાં માથાં ઊંચાં કરો; હે પ્રાચીન પ્રવેશદ્વારો, તમે
    પણ ઊંચાં થાઓ, કે જેથી ગૌરવવાન રાજા અંદર આવશે!
  pon-2006A: Kumwail ritingada wenihmw kan, kumwail langahda wenihmw laud akan, pwe
    nanmwarki lapalapo en ketilong!
  por-BRBSL: Levantem a cabeça, seus portões; Sim, levantem-nas, suas portas eternas,
    e o Rei da Glória entrará.
  eng-OEBUS: Lift high your heads, you gates – Higher, you ancient doors; welcome
    the glorious king.
  swe-swe: Höj (lyft upp) era huvuden, ni portar och höj er (lyft er upp) ni eviga
    dörrar, så att ärans Konung (härlighetens kung) kan komma in!
  cth-cth: Oe longkhanaw na lû loungouk awh haw Yungyoe takhangnaw loungouk awh haw.
    Bawilennae Siangpahrang teh a kâen han.
  twi-twi: Momma mo ti so, mo aponkɛse momma wɔn so, mo tete apon, na anuonyam Hene
    no nkɔ mu.
  hlt-hlt: Aw vong ka rhoek na lu dangrhoek uh lah. Khosuen thohka rhoek khaw rhoep
    uh lamtah thangpomnah manghai kun lah saeh.
  tbz-SIM: Yíɛ́ kɛ́okùnnɛ yɛbòrɛ̀, okùnnɛ yɛbòrɛ̀ yɛ̀ɛ̀ do bonɛ̀ dimɔ̀nnì, kòo kpɑ̀ɑ̀tì
    diɛwèe tɑ.
  msy-2020: Ia tiar akar ekiaba, ia uari kuighiregh! Ia, tiar akar fomɨra itiba, ia
    bar arokegh. Eghtɨ Atrivir Gavgavir Bar Ekiam Itim aven izam.
  dop-dop: Tɑm tɔɔ nɔnɔɔsɩ mɛ ɩ́ tʋlɩ təyelele, nɑ teeli wulɑʋ sʋʋ.
  azb-azb: Ey darvazalar, başlarınızı qaldırın, Ey qədim qapılar, açılın, Əzəmətli
    Padşah içəri daxil olsun!
  eng-DBY: Lift up your heads, ye gates; yea, lift up, ye everlasting doors, and the
    King of glory shall come in.
  hin-2017: हे फाटकों, अपने सिर ऊँचे करो हे सनातन के द्वारों तुम भी खुल जाओ! क्योंकि
    प्रतापी राजा प्रवेश करेगा!
  wol-KYG: Neleen bunt yi kulbét, ubbileen bunti cosaan yi, Buur Boroom ndam duggsi.
  swp-swp: Urumiu au lauisinidi, omi gana dobilamiu e! Omi se lauisinimiu, gudu lailaimiu
    beabeamiu e! Namanamari Wasawasana bena i lusorama!
  bjr-bjr: Innee faandaamura kooqiuqa firaaqoo atua aquaqa. Innee ooqeennaa amaana
    maqa kooqiuqa faqa atuasaifanoo uriqarara karaambaiqa keeqaani.
  eng-YLT: Lift up, O gates, your heads, And be lifted up, O doors age-during, And
    come in doth the king of glory!
  kne-kne: Bokatan yo din kadaanan ay pantew di Timplo ta senggep san kangatoan ya
    madaydayaw ay Ari tako!
  eng-WYC-2017: Ye princes, take up your gates, and ye everlasting gates, be ye raised;
    and the king of glory shall enter.
  eng-WMBB: Lift up your heads, you gates; yes, lift them up, you everlasting doors,
    and the King of glory will come in.
  zat-NTPS: Le salaj dxa xu'u chee̱ xudau'. Le salaj dxa xu'u chawe' ca', na' chu'u
    Wenná Bea szrente̱.
  zty-NTPS: Le wsaljw gan žo'ogak benne' ka' yodo'. Le wsaljw gan žo'ogak benne' ka'
    gan naken la'y, na' cho'o Benne' Wnná Bia' Ẕente.
  urd-GVH: ऐ फाटको, खुल जाओ! ऐ क़दीम दरवाज़ो, पूरे तौर पर खुल जाओ ताकि जलाल का बादशाह
    दाख़िल हो जाए।
  rug-rug: Mi tukele gamu na sasadana sa bara pa vasileana, mi tukele va noma gamu
    na sasada koa mia pukerane, pude mani nuquru mae sa Baṉara lavata ṉiṉirana.
  gaz-gaz: Yaa karroota nana, mataa keessan ol qabadhaa; isinis balbalawwan durii
    akka mootiin ulfinaa ol galuuf mataa keessan ol qabadhaa.
  fra-LSG: Portes, élevez vos linteaux; Élevez-les, portes éternelles! Que le roi
    de gloire fasse son entrée!
  gnn-gnn: Ḻapmaraŋana dhurrwaranydja wal'ŋu biyakana dhuwali wäŋanydja ḻoḻunydja,
    bala ŋayinydja yurru ŋunhiyinydja ḻatjuny'tja dhikanydja buŋgawa gärrina lili
    gulŋiyirrina.
  yal-yal: Yinna dɛɛne xa rabi fefe, dɛ fonne xa rabi mumɛ, nanara Manga Binyen soɛ.
  iou-iou: Unita äneŋi täwera! Jerusalem täŋo yäma biani biani, in keweŋ imiŋirä peŋyäŋek
    pähap täŋo intäjukun äma ärowani-inik u kaŋ ärowän!
  haw-1868: E hapai ae, e na pani, i ko oukou mau poo, E hookiekieia'e oukou, e na
    ipuka mau loa; A e komo no hoi ke Alii nani.
  arb-NAV: ارْفَعِي رُؤُوسَكِ أَيَّتُهَا الأَبْوَابُ، ارْفَعِيهَا أَيَّتُهَا الْمَدَاخِلُ
    الأَبَدِيَّةُ، فَيَدْخُلَ مَلِكُ الْمَجْدِ
  ded-ded: Nagutoa ngeni hereema witigec. Nagu feengkecdae, ngeni kuc nga kibikperagiaac
    ngictaungo ereudeac hereema kunengngoc witigec.
  ewe-ewe: O! Mi agbowo, miʋu; mi blemaʋɔtruwo, miʋu, ne Ŋutikɔkɔefia la nage ɖe eme.
  eng-LEE: 'Raise your heads, O ye gates; and raise [them] up, ye everlasting doors:
    and let the King of glory enter!'
  asm-FB: হে নগৰৰ দুৱাৰবোৰ, তোমালোকৰ মূৰবোৰ ওপৰলৈ তোলা, হে পুৰণি দিনৰ দুৱাৰবোৰ, ওপৰলৈ
    দাং খাই উঠা, প্ৰতাপী ৰজাই যেন ভিতৰলৈ সোমাব পাৰে।
  sus-A: تّتّ نَادّيٍ شَ رَبِ، هْرْ مْبَنشِ نَادّ قٌرِيٍ قَن شَ رَبِ. نْرّ كَنيِ نَ
    سٌقٍ.
  fra-SBL: Relevez vos têtes, portes ; oui, élevez-les, portes éternelles, et le Roi
    de gloire entrera.
  hbo-hbo: שְׂא֤וּ שְׁעָרִ֨ים ׀ רָֽאשֵׁיכֶ֗ם וּ֭שְׂאוּ פִּתְחֵ֣י עֹולָ֑ם וְ֝יָבֹא
    מֶ֣לֶךְ הַכָּבֹֽוד׃
  kik-kik: Ambarariai mĩtwe yanyu, inyuĩ ihingo ici, mĩambarariei inyuĩ mĩrango ĩno
    ya tene, nĩguo Mũthamaki wa riiri atoonye thĩinĩ.
  fra-NCL: 'Portes, élevez vos linteaux ; élevez-vous, portes antiques : que le Roi
    de gloire fasse son entrée ! —'
  cek-AK: Aw nangcae khongkhanawk, na lunawk to phok o tahang ah; nangcae dungzan
    thoknawk, angtoeng o tahang ah; lensawk Siangpahrang athung ah angzo tih.
  cuk-cuk: Yawagak-dummagan, be argamarsun, yawagak-degisadegu-gwichimalad, be argamarsun,
    we-yawagakgi Rey Gandikidba-Yeerdakleged dogesokalid.
  uig-CYR: Мөминләрни яхши-яманни пәриқ етишкә У йетәкләйду; Мөминләргә Өз йолини
    үгитиду.
  pma-pma: '!Les visi! Asuv houlu ten muohien mul mai. !Sehen mari metareh ten taon
    veni! !Voiteh ten Eim Votut hetah!'
  tel-2017: మహిమగల రాజు లోపలికి వచ్చేలా ద్వారాల్లారా, మీ తలలు ఎత్తండి. శాశ్వతమైన తలుపులారా,
    తెరుచుకోండి.
  hat-BSA: Leve wo lento ou yo, O Pòtay yo! Leve wo, O pòt ansyen yo! Pou Wa glwa
    la kapab antre!
  ukr-ONPU: Він спрямовує смиренних до справедливості й покірливих навчає дороги Своєї.
  kos-kos: Keyak sifowos, O kowos mutunpot; Ac srukak na nu lucng, kowos mutunpot
    omeet me, Tuh Tokosra lun wolana Elan utyak.
  hbo-WLC: שְׂא֤וּ שְׁעָרִ֨ים ׀ רָֽאשֵׁיכֶ֗ם וּ֭שְׂאוּ פִּתְחֵ֣י עוֹלָ֑ם וְ֝יָבֹא
    מֶ֣לֶךְ הַכָּבֽוֹד׃
  ibo-ibo: Welitenụ isi unu, unu ọnụ ụzọ ama, buliekwanụ ha elu, unu ọnụ ụzọ ama ochie,
    ka Eze ebube nwee ike ịbatakwa.
  ory-ory: ହେ ନଗରଦ୍ୱାରସକଳ, ମସ୍ତକ ଟେକ; ହେ ଚିରସ୍ଥାୟୀ କବାଟସବୁ, ମସ୍ତକ ଟେକ; ତହିଁରେ ଗୌରବମୟ
    ରାଜା ପ୍ରବେଶ କରିବେ।
  chk-chk: Oupwe sukala ekewe asam, oupwe sukchöchöla ekewe asamen lom, pwe ewe king
    mi ling epwe tolong lon.
  rop-rop: Yumob irrim na! Opinap, ol yumob bigwan geit! Opinap, ol yumob olwan dowa!
    Det brabli haibala king garra gowin!
  ukr-1871: Відчиняйтесь, брами високії, і отверайтесь, ворота вічні, нехай входить
    царь слави! Хто ж він, той царь слави? Господь сил небесних, се царь слави!
  yon-yon: O kuuk ambongko, yiibka daadmime. O unyeman ye ambongko kui, yiib kuu daadmime.
    Kwanibko, nambiriyiib ye King kuu mene kumaom aomdorok.
  deu-1951: Hebet eure Häupter empor, ihr Tore, ja, erhebet euch, ihr ewigen Pforten,
    daß der König der Ehren einziehe!
  eng-JPS: Lift up your heads, O ye gates, yea, lift them up, ye everlasting doors;
    that the King of glory may come in.
  srp-1865: Vrata! uzvisite vrhove svoje, uzvisite se vrata vjeèna! Ide car slave.
  lug-lug: Mweggulewo, mmwe bawankaaki, muggulwewo mmwe enzigi ez’edda! Kabaka ow’ekitiibwa
    ayingire.
  heb-heb: שאו שערים ראשיכם ושאו פתחי עולם ויבא מלך הכבוד׃
  ben-IRV: সমস্ত দরজা তোমার তোমাদের মাথা তোলো, চিরস্থায়ী দরজা উন্নত হও, যেন প্রতাপের
    রাজা ভিতরে আসতে পারেন।
  ntu-ntu: Lvxpxbzmu bade naonrx amrlx, X naonrx kcng tqblzlongr, Murde King kc Tqmatq
    navztrp.
  pan-pan: ਫਾਟਕੋ, ਆਪਣੇ ਸਿਰ ਉੱਚੇ ਕਰੋ, ਹੇ ਆਦਿ ਦਰਵਾਜ਼ਿਓ, ਉੱਚੇ ਹੋ ਜਾਓ! ਤਦ ਜਲਾਲ ਦਾ ਪਾਤਸ਼ਾਹ
    ਅੰਦਰ ਆਵੇਗਾ।
  mya-JVB: အချင်းတံခါးတို့၊ တံခါး မုတ် ကိုကြွ လိုက်ကြ။ အချင်းထာဝရ တံခါး တို့၊ ကိုယ်ကိုကြွ
    လိုက်ကြ။ ဘုန်းကြီး သောရှင်ဘုရင် ဝင် တော်မူမည်။
  kgf-kgf: Saŋgulaŋ séc orucgina meyacgic endaru. Saŋgulaŋ hehe selia ini mocʒoŋ imuhuc
    wandacgic, ic kewu edamuyagucnéŋ keremmac.
  tte-O: '@see-verse:PSA.024.008'
  tbg-tbg: Ne vaantaavura qenti qantua kaate. Ne haaru aututaa qentika, anomake qantua
    vivaro Avuhainaa Vaiinti vira mpeqa okaravano takuqi vaiva vatuka avutaqi oriqetaarire.
  hmo-hmo: Ikoukou do umui kehoa namonamo, bona idaunegai iduara danu do umui kehoa
    bada, vadaeni King Badana be do ia raka vareai.
  zar-NT: Guliʼsalaj ga nu riyaza yödzö laʼayi. Guliʼsalaj ga nu riyaza xilatjëʼ Dios
    le nuzóëʼ tsaz, ateʼ tsáziëʼ Bönniʼ unná bëʼ nayë́pisëtërëʼ.
  urd-urd: ऐ फाटको, अपने सिर बुलन्द करो! ऐ अबदी दरवाज़ो, उनको बुलन्द करो! और जलाल
    का बादशाह दाख़िल होगा।
  rus-SYN: направляет кротких к правде, и научает кротких путям Своим.
  bqc-SIM: À bĩ́ibↄlɛↄ wɛ̃wɛ̃, à gbà ziↄ wɛ̃wɛ̃, í tó Kía gawide gɛ̃.
  tcz-CHONGTHU: Khanglui kelkot ho kihong lennun, khanglui kotpiho kihong lennun,
    loupina leng chu lutsah un
  mar-mar: वेशींनो, तुमची मस्तके उंच करा. सर्वकाळच्या दरवाजांनो, तुम्ही उंच व्हा,
    म्हणजे गौरवशाली राजा आत येईल.
  isl-isl: Já, opnist þið ævafornu dyr fyrir konungi dýrðarinnar!
  hlt-THB: Aw chawmkengkhqi aw, na luukhqi ce thawh lah; boeimang sangpahrang a kunnaak
    thai aham, nangmih syn awhkaw chawmkengkhqi aw zoeksang qu lah uh.
  qub-qub: ¡Munayniyoj ray päsananpaj quichay puncucunata! ¡Unay puncucunataga ushajpaj
    quichay!
  bqp-bqp: À bĩnilɛnↄ wɛ̃wɛ̃, à gbà zĩnↄ wɛ̃wɛ̃, à tó Kína gakuride gɛ̃.
  hat-hat: Wete lento pòt yo! Louvri batan pòt yo gran louvri pou wa ki gen pouvwa
    a ka antre!
  eng-BSB: Lift up your heads, O gates! Be lifted up, O ancient doors, that the King
    of Glory may enter!
  eng-WEBPB: Lift up your heads, you gates; yes, lift them up, you everlasting doors,
    and the King of glory will come in.
  kbq-kbq: Kuma kahamota anagita ruhagro hiho, ana nehanageta korapa kahamota, anagita
    ru hagaro hiho. Ana nehinkeno hankave'ane kini ne'mo'a efreno.
  pon-pon: Komail ritinda wanim laud o lanada wanim ni jappa, pwe Nanmarki linan en
    kotilon!
  nhe-BL: Ma motlapoca cuali nopa caltemitl tlen ipa eltoya ipan altepetl Sion, huan
    calaquis nopa hueyi tlanahuatijquetl tlen quinahuatía nochi tlaltepactli huan
    elhuicactli.
  wnc-wnc: Ginu gwambok gwakgwau ginu zitnong. Ginu gwambou tupa siknga nana, ginu
    gatukande zitnong. Kingu tupan tapa undang kopikge zikngamunong.
  bus-bus: À bĩilɛnↄ wɛ̃wɛ̃, à gbà ziinↄ wɛ̃wɛ̃, à tó Kína gakuidee gɛ̃.
  gub-BL: Pewàpytymawok ukenawhu nehe. Ukenawhu kwehe arer pewàpytymawok nehe. Tuwihawete
    puner haw puràg eteahy haw hereko har wixe putar nehe.
  eng-DRA: 'He will guide the mild in judgment: he will teach the meek his ways.'
