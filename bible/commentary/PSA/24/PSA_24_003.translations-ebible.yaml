verse: PSA.024.003
translations:
  mal-C: യഹോവയുടെ പർവതത്തിൽ ആരാണ് കയറിച്ചെല്ലുക? അവിടത്തെ വിശുദ്ധസ്ഥാനത്ത് ആരാണ് നിൽക്കുക?
  deu-TKW: Wer darf den Berg Jahwes betreten und wer an seiner heiligen Stätte stehn?
  lin-lin: Nani akokoka komata ngomba ya Yawe ? Nani akokoka kotelema kati na Esika
    na Ye ya bule ?
  mmx-mmx: Loklok atnege i lox avukat kusu neni ba epovo na vas urut uto vana at lakaana
    at Leeme Silok ti lotu saparav i? Loklok atnege i lox avukat kusu neni ba epovo
    na vubeles uto xeneng at loogu laplavang teren i xaala?
  eng-LSV: Who goes up into the hill of YHWH? And who rises up in His holy place?
  eng-GNV: Who shall ascende into the mountaine of the Lord? and who shall stand in
    his holy place?
  eng-WEBSTER: Who shall ascend upon the hill of the LORD? and who shall stand in
    his holy place?
  nhw-BL: ¿Ajqueya huelis tlejcos ipan itepe TOTECO? ¿Ajqueya huelis itztos ipan icaltiopa
    catli tlatzejtzeloltic?
  swh-ONEN: Nani awezaye kuupanda mlima wa Bwana? Ni nani awezaye kusimama patakatifu
    pake?
  bba-bba: Wɑrɑ u koo kpĩ u yɔ wunɛn ɡuurɔ mi wunɛn wɑ̃ɑ yee dɛɛrɑrɑ wɑ̃ɑ.
  eng-KJVCPB: Who shall ascend into the hill of the Lord? And who shall stand in his
    holy place?
  luo-luo: En ngʼa manyalo idho wi got mar Jehova Nyasaye? En ngʼa manyalo chungʼ
    e ode maler?
  aii-aii: ܡܵܢܝܼ ܐܵܣܹܩ ܒܛܘܼܪܵܐ ܕܡܵܪܝܵܐ؟ ܘܡܵܢܝܼ ܟܵܠܹܐ ܒܕܘܼܟܬܵ‌ܐ ܕܩܘܼܕܫܹܗ؟
  meu-meu: Daika ese Iehova ena ororo baine dara dae? Daika ese ena gabu helaḡana
    ai baine gini?
  npi-ULB: परमप्रभुको पर्वतमाथिको को चढ्नेछ? उहाँको पवित्र स्थानमा को खडा हुनेछ ?
  yor-yor: Ta ni yóò gun orí òkè Olúwa lọ? Ta ni yóò dúró ní ibi mímọ́ rẹ̀?
  pes-OPCB: چه کسی می‌تواند به خانهٔ مقدّس خداوند که بر کوه واقع است راه یابد؟
  tgl-ULB: Sino ang aakyat sa bundok ni Yahweh? Sino ang tatayo sa kaniyang banal
    na lugar?
  nop-nop: Unduŋ doktiŋa me nediyeŋdi Yahwe’walaŋ kweboboe foloŋ kedem lowek? Be me
    nediyeŋdi yoli uŋgoniŋ gineŋ kedem fowek?
  cbu-NT: ¿Chakaja Apanllip machirini kárimaam waritak? ¿Chakaja Apanllish pang' pshtumaam
    waritach?
  hui-hui: Mbirali Anduane Homogo mitangi halu hari nene kagoria iraga halu polene
    karulape ai kabe. Anduane Homogonaga anda lomabia hene hari neneni kago ge nahaga
    ogoniha ge yaanda halu polene karulape ai kabe.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​တောင်​တော်​ပေါ်​သို့ တက်​နိုင်​မည့်​သူ​ကား​အ​ဘယ်​သူ​နည်း။
    ကိုယ်​တော်​၏​သန့်​ရှင်း​မြင့်​မြတ်​သော​ဗိ​မာန်​တော်​သို့ ဝင်​နိုင်​မည့်​သူ​ကား​အ​ဘယ်​သူ​နည်း။
  bod-N: སུ་ཞིག་ཡ་ཝཱེའི་རི་བོར་འཛེག་ནུས༌སམ། །སུ་ཞིག་ཁོང་གི་དམ་པའི་གནས་སུ༌ཚུགས།།
  wsk-wsk: Arika Yawe ko duruk te nama tarigimonko terong? Ale arika noko kuwim laili
    mu te sanamamonko terong?
  sna-sna: Ndianiko angakwira pachikomo chaJehovha? Ndianiko angamira panzvimbo yake
    tsvene?
  spa-BLM: ¿Quién puede subir al monte de Yahvé? ¿Quién puede estar en su lugar santo?
  cac-cac: ¿Mach eb' syal sq'uec'och d'a jun tzalan to yic Jehová? ¿Mach eb' syal
    yajec' b'aj syal sb'a eb' anima d'a Jehová chi'?
  swh-ULB: Ni nani atakaye panda mlima wa Yahwe? Ni nani atakaye simama patakatifu
    pake?
  bel-bel: 'Хай ня будзе сораму ўсім, хто на Цябе спадзяецца: хай будзе тым брыдка,
    хто бяз прычыны беззаконьне ўчыняе.'
  deu-ELBBK: Wer wird steigen auf den Berg des HERRN, und wer wird stehen an seiner
    heiligen Stätte?
  mbb-OT: Hentei is egkehimu he edtekezeg diyà te vuvungan te Nengazen? Hentei is
    ebpekeseled diyà te segradu he valey zin?
  mal-2015: യഹോവയുടെ പർവ്വതത്തിൽ ആർ കയറും? അവന്റെ വിശുദ്ധസ്ഥലത്തു ആർ നില്ക്കും?
  gup-gup: Kaluk nangale bininj namak ba bu kabidbun kore kurrulum nuye Yawey? Nangale
    bininj kangime kore kubolkdjamun nuye nawu Yawey?
  rmc-rmc: Ko šaj džal upre pro verchos le RAJESKRO? Ko šaj ačhel pre leskro sveto
    than?
  nlg-nlg: Ahei ke tangomana ge ke sei dato ta nina ghotu Lord? Ahei ke tangomana
    na tughuru ta nina bona te tabu?
  pes-OPV: کیست که به کوه خداوند برآید؟ وکیست که به مکان قدس او ساکن شود؟
  ron-1924: Чине ва путя сэ се суе ла мунтеле Домнулуй? Чине се ва ридика пынэ ла
    Локул Луй чел Сфынт?
  ben-OBCV: কে সদাপ্রভুর পর্বতে আরোহণ করবে? কে তাঁর পুণ্যস্থানে দাঁড়াবে?
  som-som: Bal yaa fuuli doona Rabbiga buurtiisa? Oo bal yaa dhex istaagi doona meeshiisa
    quduuska ah?
  lat-VUC: 'Neque irrideant me inimici mei: etenim universi qui sustinent te, non
    confundentur.'
  eng-ASVBT: Who shall ascend into the hill of Jehovah? And who shall stand in his
    holy place?
  mna-mna: 'Asiŋ ta irao be isala pa abal ki Yooba mi isuŋ pini? Mi tomtom pareiŋana
    ta irao be ilela urum kini potomŋana mi imender su kereene uunu? Ina tomtom ta
    kembei:'
  ita-1885: Chi salirà al monte del Signore? E chi starà nel luogo suo santo?
  eng-LXXUP: 'For none of them that wait on thee shall in anywise be ashamed: Let
    them be ashamed that transgress without cause.'
  eng-ULB: Who will ascend the mountain of Yahweh? Who will stand in his holy place?
  spa-VBL: ¿Quién puede ir al monte del Señor? ¿Quién tiene el permiso de posarse
    sobre su lugar santo?
  fra-_FOB: Qui pourra monter à la montagne de l'Éternel? Et qui se tiendra dans le
    lieu de sa sainteté?
  mal-mal: യഹോവയുടെ പർവ്വതത്തിൽ ആര് കയറും? അവിടുത്തെ വിശുദ്ധസ്ഥലത്ത് ആര് കയറും?
  lit-lit: Kas gali kopti [į] VIEŠPATIES kalną? Arba, kas gali atsistoti jo šventoje
    vietoje?
  urd-GVR: Kis ko Rab ke pahāṛ par chaṛhne kī ijāzat hai? Kaun us ke muqaddas maqām
    meṅ khaṛā ho saktā hai?
  suz-BL: सु परमप्रभु यावे आ डांडा ङोइक्‍चा ताइबा ङा? सु आ योव़शो बाक्‍तीकेम बाक्‍ने
    चाप्‍बा ङा? भजन संग्रह १५:-
  eng-NOY: Who shall ascend the hill of the LORD? And who shall stand in his holy
    place?
  ita-1927: Chi salirà al monte dell’Eterno? e chi potrà stare nel luogo suo santo?
  ckb-ckb: کێ سەردەکەوێتە سەر کێوی یەزدان؟ کێ لە جێگای پیرۆزی ئەو دەوەستێت؟
  eng-BBE: Who may go up into the hill of the Lord? and who may come into his holy
    place?
  xsi-xsi: Tamâta mana ikura tu ikâki ilâ Yova Kindeni ne tuu kulu, aŋga tamâta mana
    ikura tu ilâ Yova Kindeni tamwata ne luma sapâŋa ilo.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಪರ್ವತವನ್ನು ಹತ್ತುವವನು ಯಾರು? ಅವರ ಪರಿಶುದ್ಧ ಸ್ಥಳದಲ್ಲಿ ನಿಲ್ಲುವವನು
    ಯಾರು?
  tam-2017: யார் யெகோவாவுடைய மலையில் ஏறுவான்? யார் அவருடைய பரிசுத்த இடத்தில் பிரவேசிப்பான்?
  spa-RV-1909: ¿Quién subirá al monte de Jehová? ¿y quién estará en el lugar de su
    santidad?
  ron-BTF: Cine va urca la muntele DOMNULUI? Sau cine se va ridica la locul său sfânt?
  eng-WEBP: Who may ascend to the LORD’s hill? Who may stand in his holy place?
  eng-FBV: Who is allowed to go up the Lord's mountain? Who is permitted to stand
    in his holy place?
  nld-1939: Wie mag de berg van Jahweh bestijgen, Wie zijn heilige stede betreden?
  nch-BL: ¿Ajquiya huelis tejcos ipan itepe TOTECO? ¿Ajquiya huelis itztos ipan itiopa
    cati tatzejtzeloltic?
  vie-1934: Ai sẽ được lên núi Đức Giê-hô-va? Ai sẽ được đứng nổi trong nơi thánh
    của Ngài?
  cha-cha: Jaye ucajulo gui egso Jeova? ya jaye ugaegue gui sagan y sinantosña.
  hin-CV: कौन चढ़ सकेगा याहवेह के पर्वत पर? कौन खड़ा रह सकेगा उनके पवित्र स्थान में?
  eng-OURB: Who may ascend to Adonai’s hill? Who may stand in his holy place?
  spa-BES: ¿Quién puede subir al monte del Señor? ¿y quién puede permanecer en su
    lugar santo?
  tdx-tdx: Ia ty hahafitroatse mb’am-bohi’ Iehovà ey? Ia ty hijohañe an-toe’e miavake
    ao?
  tha-KJV: ผู้​ใดจะขึ้นไปบนภูเขาของพระเยโฮวาห์ และผู้ใดจะยืนอยู่ในที่​บริสุทธิ์​ของพระองค์
  por-BR-2018: Quem subirá ao monte do SENHOR? E quem ficará de pé no lugar de sua
    santidade?
  deu-ELO: Wer wird steigen auf den Berg Jehovas, und wer wird stehen an seiner heiligen
    Stätte?
  eng-WYC-2018: Who shall ascend into the hill of the Lord; either who shall stand
    in the holy place of him? (Who shall go up on the hill of the Lord? who shall
    stand in his holy place?)
  epo-epo: Kiu supreniros sur la monton de la Eternulo? Kaj kiu staros ĉe Lia sankta
    loko?
  gfk-gfk: Sige na kawas no uladih tano Watong? Ma si mah na tur narako tano uno halhaliana
    subaan?
  uig-PIN: Pǝrwǝrdigarning teƣiƣa kim qiⱪalaydu? Uning muⱪǝddǝs jayiƣa kim kirip turalaydu?
  beo-beo: Nowa dunu da Hina Gode Ea agoloba:le heda:mu da defele galoma:bela:? Nowa
    dunu da Ea sia:ne gadosu hadigi diasu ganodini golili sa:imu da defele galoma:bela:?
  tpi-OTNT: Husat inap i go antap long maunten bilong God? Husat inap i go insait
    long haus bilong God yet?
  hau-SA: Wa zai iya hawan tudun Ubangiji? Wa zai iya tsaya a wurinsa mai tsarki?
  udu-udu: Kaja a’di imidi shin ’kuwosh gi Tap̱a mo? Dhali kaja a’di imidi doshi mom
    piti jin ḵogu mo?
  uig-LAT: Perwerdigarning téghigha kim chiqalaydu? Uning muqeddes jayigha kim kirip
    turalaydu?
  nde-nde: Ngubani ongaqansa intaba kaThixo na? Ngubani ongema endaweni yakhe engcwele
    na?
  ton-ton: Ko hai ʻe ʻalu hake ki he moʻunga ʻo Sihova? Pe ko hai ʻe tuʻu ʻi hono
    potu māʻoniʻoni?
  ces-1613: Kdo vstoupí na horu Hospodinovu? A kdo stane na místě svatém jeho?
  eng-WMB: Who may ascend to the LORD’s hill? Who may stand in his holy place?
  tam-TCV: யெகோவாவினுடைய மலையில் ஏறத்தகுந்தவன் யார்? அவருடைய பரிசுத்த இடத்தில் நிற்கத்
    தகுந்தவன் யார்?
  ceb-ULB: Kinsa ba ang motungas sa bukid ni Yahweh? Kinsa ba ang mobarog sa iyang
    balaang dapit?
  pol-UBG: Któż wstąpi na górę PANA? Kto stanie w jego świętym miejscu?
  agr-agr: Tuke Pujuu mujaji etegkamua nuwish ¿yaki wakainta? Apajuí jee pegkegma
    imannummash ¿yaki wayash pujusainta?
  kyc-kyc: Kamongona yuu kyau dokona api rolae ingyuopulyuo para ingilyase? Api baa
    kapa pyuo banya tembole anda poo pyasi dokona konando para ingilyase?
  urd-GVU: کس کو رب کے پہاڑ پر چڑھنے کی اجازت ہے؟ کون اُس کے مُقدّس مقام میں کھڑا
    ہو سکتا ہے؟
  eng-OEBCW: Who may ascend the hill of the Lord? Who may stand in his holy place?
  deu-1912: Wer wird auf des HERRN Berg gehen, und wer wird stehen an seiner heiligen
    Stätte?
  kan-2017: ಯೆಹೋವನ ಪರ್ವತವನ್ನು ಹತ್ತತಕ್ಕವನು ಯಾರು? ಆತನ ಪವಿತ್ರಸ್ಥಾನದಲ್ಲಿ ಪ್ರವೇಶಿಸುವುದಕ್ಕೆ
    ಎಂಥವನು ಯೋಗ್ಯನು?
  yap-yap: Mini’ e bay mat’wun ni nge yan nga daken e burey rok SOMOL? I mini’ e ra
    yag ni nge yan ngalan e Tempel rok nib thothup?
  hlt-MCSB: BOEIPA tlang la unim aka luei vetih a hmuen cim ah unim aka pai eh?
  mdy-ETH: ሌካ ናንጊና ናንጋ ጎዳኮ ዹኮ ዖኦኒ ኬስካንዳይ? ዒዛኮ ዱማዼ ቤዞይዳ ዖ ዔቃንዳይ?
  twi-ASANTE: Hwan na ɔbɛtumi aforo Awurade bepɔ no? Hwan na ɔbɛtumi agyina ne tenabea
    kronkron hɔ?
  eng-WEBU: Who may ascend to the LORD’s hill? Who may stand in his holy place?
  acu-NT: ¿Yuse murarin wakartin ainau warí aintsuk ainia? ¿Turasha ni jeen pengker
    aa nuni pujusartin ainia nusha warí aintsuk ainia?
  spa-PDDPT: ¿Quién subirá a la Montaña de Yavé? ¿Quién podrá estar en pie en su Santuario?
  gun-gun: Marã ramigua tu ha'eve Senhor pegua yvyty re oẽ aguã? Marã ramigua nda'u
    ha'eve henda iky'a e'ỹ va'e py oiko aguã?
  agu-BL: ¿Na' scyetz e' yi ba'n chopon wi ju'wtz kale najle't Kataj? ¿Na' scyetz
    e' yi ba'n chinaje' le najbil, yi jun yi wi'nin xanil?
  ilo-ULB: Siasino ti umulinto iti bantay ni Yahweh? Siasino ti agtakderto iti nasantoan
    a dissona?
  kpg-kpg: Ma koai dela e tau di hana gi nua gi di gonduu a Dimaadua? Ma koai dela
    e mee di ulu gi lodo di Hale Haga madagu a Maa?
  uig-ARA: پەرۋەردىگارنىڭ تېغىغا كىم چىقالايدۇ؟ ئۇنىڭ مۇقەددەس جايىغا كىم كىرىپ تۇرالايدۇ؟
  bps-bps: Tay, kdatah Dwata, simto gablà mnagad di bulul Amuito Dwata na fusuk di
    kenen gumnè? Simto gablà tadag di kanfen?
  sus-sus: Nde nɔma tede Alatala xa geya fari? Nde nɔma sode a xa hɔrɔmɔbanxi kui?
  pon-2006: Ihs me warohng kohdalahng pohn dohlen KAUN-O? Ihs me pahn kak pedolong
    nan Tehnpese sarawio?
  jae-jae: Asa oc êpi Anôtônê lôc naêtôm. Ma asa oc êtôm gebe êkô ênê gamêŋ dabuŋ.
  ksd-ksd: Ia na tutua urama ta ra luana kai ra Luluai? Ma ia na tur ta kana gunan
    i gomgom?
  tur-YTC: Yahve’nin dağına kim çıkabilir? Kim O’nun kutsal yerinde durabilir?
  bel-N: Хто ўзыйдзе на гару ГОСПАДАВУ, і хто стане на месцы Ягоным сьвятым?
  grc-BRENT: καὶ γὰρ πάντες οἱ ὑπομένοντές σε οὐ μὴ καταισχυνθῶσιν· αἰσχυνθήτωσαν
    οἱ ἀνομοῦντες διακενῆς.
  kpr-kpr: Bajari da doriri ominda mave vitiyari da kaugori? Nunda banungari kambo
    kakara ominda mave ya terari?
  ind-AYT: Siapa boleh naik ke atas bukit TUHAN? Siapa boleh berdiri di tempat-Nya
    yang kudus?
  yom-yom: Nani wulenda kuma ku mongo wu Yave ? Nani wulenda telama va buangu kiandi
    kinlongo e ?
  yut-yut: Namɨn da Piŋkop da kabap madepmon tagɨ wɨgɨsak? Ae namɨn da iyɨ da telagɨ
    tamokon tagɨ atjak?
  nya-nya: Ndani angakwere phiri la Yehova? Ndani angathe kuyima pa malo ake opatulika?
  kyg-kyg: Haiya agufa vayaꞌmogimo Ala kava neꞌmo aveleꞌmo afaꞌa haiꞌa maigae. Haiya
    agufa vayaꞌmogimo aote mono noꞌafiꞌmo afaꞌa fale haiꞌa maigae.
  hrv-hrv: Tko će uzići na Goru Jahvinu, tko će stajati na svetom mjestu njegovu?
  mps-mps: Niwai bidi te Genuai Bidi Godigo bulu duba holobo usugowe? Niwai bidi agai
    dwagi yai be tomoba pogowe?
  tpi-tpi: Husat inap i go antap long maunten bilong God? Husat inap i go insait long
    haus bilong God yet?
  dan-1931: Hvo kan gå op på HERRENS Bjerg, og hvo kan stå på hans hellige Sted?
  vie-OVCB: Ai sẽ được lên núi của Chúa Hằng Hữu? Ai có thể đứng nơi thánh địa Ngài?
  guj-2017: યહોવાહના પર્વત પર કોણ ચઢી શકશે? તેમના પવિત્રસ્થાનમાં કોણ પ્રવેશ કરશે?
  pon-2006A: Ihs me warohng kohdalahng pohn dohlen KAUN-O? Ihs me pahn kak pedolong
    nan Tehnpese sarawio?
  por-BRBSL: Quem pode subir a colina de Yahweh? Quem pode estar em seu lugar sagrado?
  eng-OEBUS: Who may ascend the hill of the Lord? Who may stand in his holy place?
  swe-swe: Vem får gå upp på Herrens (Jahves) berg? Vem kan stå upprätt i hans helgedom?
    [Herrens tempel i Jerusalem, se .]
  cth-cth: BAWIPA mon dawk apimaw ka luen thai han. A bawkim kathoung vah apimaw ka
    kâen thai han
  twi-twi: Hena na obetumi aforo Awurade bepɔw no? Hena na obetumi agyina ne tenabea
    kronkron hɔ?
  hlt-hlt: BOEIPA tlang la unim aka luei vetih a hmuen cim ah unim aka pai eh?
  tbz-SIM: We mbo nɑ kɛ́dekɛ Kuyie ntɑ̃rì? We mbo nɑ kɛ́tɑ ku cɛ̃sɑ̀ɑ̀tɛ̀ miɛkɛ?
  msy-2020: Tinara Ikiavɨra Itir Godɨn mɨghsɨamɨn ghuavanangam? Tinara an Dɨpenimɨn
    aven mangam?
  dop-dop: Awe tɑkɑ kɑ́ kpɑnɑ Tɑcɑɑ nyɑ́ pulɑɣɑ ŋkɑ kɑ tɔɔ pɑ sɛɛkɩ-ŋ tɔ? Nɑ pʋntʋ
    sʋʋ nyɑ́ təcɑɣɑlɛ nɑŋŋ nyəntɛ ntɛ́ tə tɑɑ?
  azb-azb: Rəbbin dağına kim çıxa bilər? Müqəddəs məskəninə kim girə bilər?
  eng-DBY: Who shall ascend into the mount of Jehovah? and who shall stand in his
    holy place?
  hin-2017: यहोवा के पर्वत पर कौन चढ़ सकता है? और उसके पवित्रस्थान में कौन खड़ा हो
    सकता है?
  wol-KYG: Ana kuy yéegi tundu Aji Sax ji, kuy taxawi bérabam bu sell ba?
  swp-swp: Eai gonoana abo i dalasae GUIAU ena oea tupina eai? Eo eai ena eanua tabuna
    eai abo i toro?
  bjr-bjr: Yafee amana Yaaweena aaqanasaa oorufuannoo fee. Yafee amana mina naaquqara
    amaana maqaki keeqaannoo fee.
  eng-YLT: Who goeth up into the hill of Jehovah? And who riseth up in His holy place?
  kne-kne: Sinoy way kalebbengana ay manikid sin dontog Diyos ay mangdayaw en sisya?
    Ya sino ngin di makasgep sin nasantoan ay Timplo na?
  eng-WYC-2017: Who shall ascend or go up into the hill of the Lord; either who shall
    stand in the holy place of him?
  eng-WMBB: Who may ascend to the LORD’s hill? Who may stand in his holy place?
  zat-NTPS: ¿Nu seque' cuen xi'a chee̱ Xránadxu? ¿Nu seque' chu'u xudau' lá'azxa chee̱'?
  zty-NTPS: ¿Noẕkze benne' gak kwene' ya'a che X̱anžon'? ¿Noẕkze benne' gak choe'e
    yodo' la'y chie'?
  urd-GVH: किस को रब के पहाड़ पर चढ़ने की इजाज़त है? कौन उसके मुक़द्दस मक़ाम में खड़ा
    हो सकता है?
  rug-rug: Esei si garo pude sage la koasa toqere te Zihova? Esei si kaqu nuquru pa
    Nana Zelepade hope?
  gaz-gaz: Eenyutu tulluu Waaqayyootti ol baʼa? Iddoo isaa qulqulluu sanas eenyutu
    dhaabata?
  fra-LSG: Qui pourra monter à la montagne de l’Éternel? Qui s’élèvera jusqu’à son
    lieu saint?
  gnn-gnn: Yol yurru ŋayi dhika marrtji ŋunha bukulilinydja dhuwaṯthun Garraywalanydja
    wäŋalili? Yol ŋayi rom‐ŋamakurruny'tja wal'ŋu yolŋu? . . . ŋayi yurru marrtji,
    ga gärri ŋunhiwalayi nhanukala dharrpallilinydja wäŋalili?
  yal-yal: Nde lan a te Alatala geyaan fari? Nde tiyɛ a yire sariɲanxini?
  iou-iou: Unita äma jidewanitä Anutu unitäŋo kudupi pom terak täga äroneŋ? Ba äma
    jidewanitä kudupi yoriken täga äroŋpäŋ iniŋ oretneŋ?
  haw-1868: Owai la ka mea e pii i ka mauna o Iehova? Owai la hoi ke ku ma kona wahi
    hoano?
  arb-NAV: مَنْ يَحِقُّ لَهُ أَنْ يَصْعَدَ إِلَى جَبَلِ الرَّبِّ، وَيَقِفَ فِي بَيْتِهِ
    الْمُقَدَّسِ؟
  ded-ded: Ngic merang KEBUAC tikiu naric enude nga merang yeac ama kpetiacfu naric
    nanude?
  ewe-ewe: Ame kae alia Yehowa ƒe togbɛ? Ame kae atsi tsitre ɖe eƒe kɔkɔeƒe la?
  eng-LEE: Who shall ascend into the mountain of the Lord? and who shall be able to
    stand in his holy place?
  asm-FB: যিহোৱাৰ পৰ্ব্বতটোলৈ কোনে উঠি যাব পাৰে? তেওঁৰ পবিত্ৰ স্থানত বা কোনে থিয়
    হ’ব পাৰে?
  sus-A: ندٍ نْمَ تٍدٍ عَلَتَلَ شَ فٍيَ قَرِ؟ ندٍ نْمَ سٌدٍ عَ شَ هْرْ مْبَنشِ كُي؟
  fra-SBL: Qui peut monter sur la colline de Yahvé ? Qui peut se tenir dans son lieu
    saint ?
  hbo-hbo: מִֽי־יַעֲלֶ֥ה בְהַר־יְהוָ֑ה וּמִי־יָ֝קוּם בִּמְקֹ֥ום קָדְשֹֽׁו׃
  kik-kik: Nũũ ũngĩambata kĩrĩma-inĩ kĩa Jehova? Nũũ ũngĩrũgama handũ harĩa hake haamũre?
  fra-NCL: Qui montera à la montagne de Yahweh ? qui se tiendra dans son lieu saint ? —
  cek-AK: Mi maw angraeng ih mae nuiah daw tih? To tih ai boeh loe mi maw anih ih
    hmuenciim ah angdoe tih?
  cuk-cuk: '¿Doa Bab-Jehová-yarse nakoe? ¿Doa Bab-Jehováʼse-goled-neg-islidikidgi
    gudiguoe? Unnila weyob-gudimaladbi gudii guoed:'
  uig-CYR: Бәрһәқ, Сени күткүчиләрдин һеч қайсиси шәрмәндә болмас; Бирақ һеч бир сәвәпсиз
    хаинлиқ қилғучилар шәрмәндә болиду.
  pma-pma: '!Anatin! !Ahi Asuv vi Ahi ten keihoen! ?Sakini isei kilea vahina en Hou
    Saeon onen Ahi Asuv? ?Isei kilea vaha en Eim Votut onen en out enek?'
  tel-2017: యెహోవా పర్వతం ఎక్కే అర్హత ఎవరికుంది? ఆయన పవిత్ర స్థలంలో ఎవరు ప్రవేశించగలరు?
  hat-BSA: Se kilès ki kab monte sou kolin SENYÈ a? Epi kilès ki kab kanpe nan lye
    sen pa Li an?
  ukr-ONPU: Не дай жодному з тих, хто на Тебе надію покладає, бути посоромленим, але
    нехай вкриються ганьбою ті, хто безпідставно чинить віроломство.
  kos-kos: Su ac fah ku in fanyak nu fineol sin LEUM GOD? Ac su ac ku in utyak nu
    in acn mutal sel?
  hbo-WLC: מִֽי־יַעֲלֶ֥ה בְהַר־יְהוָ֑ה וּמִי־יָ֝קוּם בִּמְק֥וֹם קָדְשֽׁוֹ׃
  ibo-ibo: Onye bụ onye ahụ nwere ike irigo nʼelu ugwu Onyenwe anyị? Onye nwere ike
    ịbata guzo nʼime ụlọnsọ ya?
  ory-ory: କିଏ ସଦାପ୍ରଭୁଙ୍କ ପର୍ବତରେ ଆରୋହଣ କରିବ? ଓ କିଏ ତାହାଙ୍କ ପବିତ୍ର ସ୍ଥାନରେ ଠିଆ ହେବ?
  chk-chk: Iö epwe tongeni feitä won chukun ewe Samol mi Lapalap? Nge iö epwe tongeni
    nom lon lenian mi pin?
  rop-rop: Yumob ensim dijan! Wujan pipul gin gowap langa det hil blanga YAWEI? Wujan
    pipul gin jandap deya langa im Serramoni Pleis?
  ukr-1871: Хто вийде на гору Господню, і хто буде стояти на сьвятому місцї його?
  yon-yon: Kanembed Yariman ye aangko ari kawananeen kuu yimin? Kanembed Yariman ye
    karadkonombon ari dobaraneen kuu yimin?
  deu-1951: Wer wird auf den Berg des HERRN steigen? Und wer wird stehen an seiner
    heiligen Stätte?
  eng-JPS: Who shall ascend into the mountain of the LORD? and who shall stand in
    His holy place?
  srp-1865: Ko æe izaæi na goru Gospodnju? i ko æe stati na svetom mjestu njegovu?
  lug-lug: Alyambuka ku lusozi lwa Mukama ye afaanana atya? Era wa ngeri ki aliyingira
    n’ayimirira mu nnyumba ye entukuvu?
  heb-heb: מי יעלה בהר יהוה ומי יקום במקום קדשו׃
  ben-IRV: কে সদাপ্রভুুর সীয়োন পর্বতে ওঠা এবং মন্দিরে প্রবেশের উদ্দেশ্য ছিল সদাপ্রভুর
    উপাসনা করা পর্বতে উঠবে? কে তাঁর পবিত্র স্থানের মধ্যে প্রবেশ করবে?
  ntu-ntu: ?Mz nzaotikr drtwrgu zmatq lc, neke tubqbz bade nzvzdzbz mz newz nyz Yawe?
    ?X neke takitrde nzprtr-krde Mangr-nzangiongr nide?
  pan-pan: ਯਹੋਵਾਹ ਦੇ ਪਰਬਤ ਉੱਤੇ ਕੌਣ ਚੜ੍ਹੇਗਾ, ਅਤੇ ਉਸ ਦੇ ਪਵਿੱਤਰ ਸਥਾਨ ਵਿੱਚ ਕੌਣ ਖੜ੍ਹਾ ਹੋਵੇਗਾ?
  mya-JVB: ထာဝရဘုရား ၏ တောင် တော်ပေါ် သို့ အဘယ်သူ သည် တက် ရမည်နည်း။ သန့်ရှင်း ရာဌာန
    တော်၌ အဘယ်သူ သည် ရပ် နေရမည်နည်းဟူမူကား၊
  kgf-kgf: Mérénéŋ Yaweac baec boŋaiguc hia emmac? Mérénéŋ iwac baec boŋa téréya imuaru
    hia nammac?
  tte-O: Yaiya sowasowana Yeoba ana koya yakayakasisina ikawasae? Yaiya sowasowana
    ana Nume Tabu koina ilusae?
  tbg-tbg: Taukae Nora Kotira aiqinaqaa ho oru vaivara? Taukae vira Naavu turuaraini
    ho oriqete vaivara?
  hmo-hmo: Daika ese Lohiabada ena ororo, dekenai do ia daekau lao? Daika ese iena
    gabu helagana lalonai do ia gini?
  zar-NT: ¿Nuzxi caz bönniʼ dë lu nëʼë cuenëʼ guíʼa láʼayi queëʼ Xanruʼ? ¿Nuzxi caz
    gaca tsaza lu lataj láʼayi queëʼ?
  urd-urd: ख़ुदावन्द के पहाड़ पर कौन चढ़ेगा? और उसके पाक मक़ाम पर कौन खड़ा होगा?
  rus-SYN: 'да не постыдятся и все надеющиеся на Тебя: да постыдятся беззаконнующие
    втуне.'
  bqc-SIM: Démɛ zɛvĩ à dɛdɛ Dii sĩ̀sĩwai? Démɛ a fↄ̃ gɛ̃ aà uai?
  tcz-CHONGTHU: Koiham Yahweh Pakai moul chunga kaldoh jouding? Koiham amunthenga
    dingthei ding?
  mar-mar: परमेश्वराच्या डोंगरावर कोण चढेल? परमेश्वराच्या पवित्र मंदिरात कोण उभा राहू
    शकतो?
  isl-isl: Hver fær að stíga upp á fjall Drottins og ganga inn í bústað hans? Hver
    fær staðist frammi fyrir honum?
  hlt-THB: Bawipa tlang awh ce a u nu ak kai kaw? A hun caih awh ce u nu ak dyi kaw?
  qub-qub: ¿Piraj chayanman Tayta Dios acrashan jircaman? ¿Piraj yaycunman Tayta Diospa
    wasinman adurananpaj?
  bqp-bqp: Dí mɛ́ à zɛ́ vĩ à didi Dikiri kpiaa? Dí mɛ́ ani fↄ̃ à gɛ̃ a ↄnnn?
  hat-hat: Ki moun ki gen dwa moute sou mòn ki pou Seyè a? Ki moun li kite antre nan
    kay ki apa pou li a?
  eng-BSB: Who may ascend the hill of the LORD? Who may stand in His holy place?
  eng-WEBPB: Who may ascend to the LORD’s hill? Who may stand in his holy place?
  kbq-kbq: Ina vahe'mo Ra Anumzamofo agonafina marerigahie? Ina vahe'mo Ra Anumzamofo
    ruotage mono nompina ome otigahie?
  pon-pon: Ij me pan kodalan pon dol en leowa? O ij me pan kak uda ni mol en Ieowa
    jaraiui?
  nhe-BL: ¿Ajqueya huelis tlejcos ipan itepe TOTECO? ¿Ajqueya huelis itztos ipan itiopancal
    tlen tlatzejtzeloltic?
  wnc-wnc: Mamin amin tapata tawanu Anututa yuak dakane take kopik? Wena. Sike mamin
    amin tapata Anututane you takwan buyambam gwenu yuaune take koke yuwik? Wena siknga.
  bus-bus: Dé bé à zɛ́ vĩ à didi Dii kpiii musuu? Dé bé eé fↄ̃ à gɛ̃ à ua?
  gub-BL: Mo upuner ywytyr Tupàn Tuweharupi Wiko Ma'e henaw rehe uzeupir haw rehe
    wà. Mo upuner hàpuzuhu imonokatu ma'e pupe upyta haw rehe wà.
  eng-DRA: 'Neither let my enemies laugh at me: for none of them that wait on thee
    shall be confounded.'
