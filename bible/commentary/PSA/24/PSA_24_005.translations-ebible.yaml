verse: PSA.024.005
translations:
  mal-C: അവർ യഹോവയിൽനിന്നുള്ള അനുഗ്രഹം ആസ്വദിക്കുകയും അവരുടെ രക്ഷകനായ ദൈവത്തിൽനിന്നു
    കുറ്റവിമുക്തി പ്രാപിക്കുകയും ചെയ്യും.
  deu-TKW: Der wird Segen von Jahwe empfangen und Gerechtigkeit von dem Gott, der
    seine Hilfe ist.
  lin-lin: Yawe akopambola ye ; mpe Nzambe, Mobikisi na ye, akokomisa ye sembo.
  mmx-mmx: Leeme Silok naba lox anarong di. Moroa ni Luntoo Avolo atdi la naba tong
    atkatla li i ridi do nedi limixin sepse.
  eng-LSV: He carries away a blessing from YHWH, || Righteousness from the God of
    his salvation.
  eng-GNV: He shall receiue a blessing from the Lord, and righteousnesse from the
    God of his saluation.
  eng-WEBSTER: He shall receive the blessing from the LORD, and righteousness from
    the God of his salvation.
  nhw-BL: Quena, quinmaquixtis TOTECO, huan quintiochihuas huan quiijtos para inijuanti
    itztoque cuali iixpa.
  swh-ONEN: Huyo atapokea baraka kutoka kwa Bwana, na hukumu ya haki kutoka kwa Mungu
    Mwokozi wake.
  bba-bba: Wiyɑ wi u wunɛ Gusunɔ, Yɑkɔbun Yinni soku. Wi u sɑ̃ɑ nɡe mɛ, wiyɑ kɑɑ domɑru
    kuɑ. Wiyɑ kɑɑ fɑɑbɑ ko. Wiyɑ kɑɑ ɡem wɛ̃.
  eng-KJVCPB: He shall receive the blessing from the Lord, And righteousness from
    the God of his salvation.
  luo-luo: Ngʼat ma kamano Jehova Nyasaye biro gwedho kendo obiro yudo ber moa kuom
    Nyasaye ma Jawarne.
  aii-aii: ܒܸܬ ܩܲܒܸܠܔ ܒܘܼܪܟܬܵ‌ܐ ܡ̣ܢ ܡܵܪܝܵܐ، ܘܙܲܕܝܼܩܘܼܬܵ‌ܐ ܡ̣ܢ ܐܲܠܵܗܵܐ ܕܦܘܼܪܩܵܢܹܗ.
  meu-meu: Hahenamo na Iehova ena amo baine abia, ena kara igwaurai-maorona danu ia
    ihamaurina Diravana ena amo baine abia.
  npi-ULB: त्यसले परमप्रभुबाट आशिष्‌‌‌ र त्यसको उद्धारको परमेश्‍वरबाट धार्मिकता प्राप्‍त
    गर्नेछ ।
  yor-yor: Òun ni yóò rí ìbùkún gbà láti ọ̀dọ̀ Olúwa, àti òdodo lọ́wọ́ Ọlọ́run ìgbàlà
    rẹ̀.
  pes-OPCB: خداوند چنین کسی را نجات بخشیده، برکت خواهد داد و او را بی‌گناه اعلام خواهد
    نمود.
  tgl-ULB: Makatatanggap siya ng pagpapala mula kay Yahweh at katuwiran mula sa Diyos
    ng kaniyang kaligtasan.
  nop-nop: Yahwedi me undihidok adi kahaŋ tiyembaak. Tiŋa kotigoŋ yanagila me didimehi
    yenimbaak.
  cbu-NT: Tputs zurampatari Apanllingaz chinaku anoo Apanllshat tapachindachiya. Kistam
    napku, Shiy yutaritshishish nduncha, táchiya.
  hui-hui: Wali agali urunibi karu Anduane Homogohanda ti pele mialu mo bayale holebira.
    Ngode Datagaliwabe ibugua tíha ko mbira nawi tí tigabiore kamigoni lolebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ထို​သူ​အား​ကောင်း​ချီး ပေး​၍ ကယ်​တင်​တော်​မူ​လိမ့်​မည်။
    ထို​သူ​သည်​အ​ပြစ်​ကင်း​သူ​ဖြစ်​ကြောင်း ထာ​ဝ​ရ​ဘု​ရား​သည်​ကြေ​ညာ​တော်​မူ လိမ့်​မည်။
  bod-N: དེ་ཡིས་ཡ་ཝཱེ་ཁོང་ནས་བྱིན་རླབས༌དང༌། །སྐྱབས་མཛད་དཀོན་མཆོག་ཉིད་ནས་དྲང་བདེན༌རྙེད།།
  wsk-wsk: Kariimet uwuta umu Yawe nunga sangaru tauk ale ningo diram ko nunga baluk
    ale marak sokel yawara nungarukko.
  sna-sna: Iye achagamuchira makomborero anobva kuna Jehovha nokururamiswa kunobva
    kuna Mwari woruponeso rwake.
  spa-BLM: Recibirá la bendición de Yahvé, justicia del Dios de su salvación.
  cac-cac: A Jehová Dios Scolumal eb', a tz'ac'an vach'ilal d'a eb'. Syac'anpax spac
    d'a eb' icha smojal yuj svach'il eb' chi'.
  swh-ULB: Yeye atapokea baraka kutoka kwa Yahwe na haki kutoka kwa Mungu wa wokovu
    wake.
  bel-bel: Накіруй мяне на праўду Тваю, і навучы мяне, бо Ты Бог ратунку майго; на
    Цябе спадзяюся кожны дзень.
  deu-ELBBK: Er wird Segen empfangen von dem HERRN, und Gerechtigkeit von dem Gott
    seines Heils.
  mbb-OT: Edtuvazan wey ed-isipen sikandin he metazeng te Nengazen, is Megbevayà he
    menluluwas din.
  mal-2015: അവൻ യഹോവയോടു അനുഗ്രഹവും തന്റെ രക്ഷയുടെ ദൈവത്തോടു നീതിയും പ്രാപിക്കും.
  gup-gup: Namekbe namak bininj wanjh nawu Yawey kabimarnekurduyime kunmak. Kaluk
    God nawu kabingehke wanjh kabidjalmakwan.
  rmc-rmc: Oda chudela o požehnaňje le RAJESTAR the o spravodľišagos le Devlestar,
    leskre Spasiťeľistar.
  nlg-nlg: A Lord ke vautora me ke vavolara; God ke tughunitatera gaira tara marabu.
  pes-OPV: او برکت را ازخداوند خواهد یافت. و عدالت را از خدای نجات خود.
  ron-1924: Ачела ва кэпэта бинекувынтаря Домнулуй, старя дупэ воя Луй, датэ де Думнезеул
    мынтуирий луй.
  ben-OBCV: তারা সদাপ্রভুর কাছ থেকে আশীর্বাদ লাভ করবে এবং তাদের ঈশ্বর উদ্ধারকর্তার
    কাছ থেকে সমর্থন পাবে।
  som-som: Kaasu wuxuu Rabbiga ka heli doonaa barako, Ilaaha badbaadadiisana xaqnimo.
  lat-VUC: Dirige me in veritate tua, et doce me, quia tu es Deus salvator meus, et
    te sustinui tota die.
  eng-ASVBT: He shall receive a blessing from Jehovah, And righteousness from the
    God of his salvation.
  mna-mna: Mi Yooba ko ikampe i. Anutu ta ulaaŋa kini na, ko ikamke i ma imbot ambai,
    mi ipaati be tomtom ndeeŋeŋana.
  ita-1885: Un tale riceverà benedizione dal Signore, E giustizia dall'Iddio della
    sua salute.
  eng-LXXUP: 'Lead me in thy truth, and teach me: For thou art God my Savior: And
    I have waited on thee all the day.'
  eng-ULB: He will receive a blessing from Yahweh and righteousness from the God of
    his salvation.
  spa-VBL: Tomarán consigo la bendición del Señor, reivindicada por el Dios que los
    salva.
  fra-_FOB: Il recevra la bénédiction de l'Éternel, et la justice de Dieu, son Sauveur.
  mal-mal: അവൻ യഹോവയോട് അനുഗ്രഹവും തന്റെ രക്ഷയുടെ ദൈവത്തോട് നീതിയും പ്രാപിക്കും.
  lit-lit: Tas gaus palaiminimą iš VIEŠPATIES ir teisumą iš savo išgelbėjimo Dievo.
  urd-GVR: Wuh Rab se barkat pāegā, use apnī najāt ke Ḳhudā se rāstī milegī.
  suz-BL: मेकोपुकीमी परमप्रभु यावे आ आसीक ताइनीम। मिनु पाप रे प्रोंइब परमप्रभुमी मेको
    आन कली आ ठीक पतीके गेब। यसैया ४८:१८
  eng-NOY: He shall receive a blessing from the LORD, And favor from the God of his
    salvation.
  ita-1927: Egli riceverà benedizione dall’Eterno, e giustizia dall’Iddio della sua
    salvezza.
  ckb-ckb: لە یەزدانەوە بەرەکەت بەدەستدەهێنێت، لە خودای ڕزگارکەری بێتاوانکردن.
  eng-BBE: He will have blessing from the Lord, and righteousness from the God of
    his salvation.
  xsi-xsi: Maro Kindeni imo kinzi tamâta mine nenzi Pavilâŋa Tamâta, aku i ma iveta
    kie ara nâ panzi. I ma iporo ŋgua panzi mine tu, “Miki nemi soki toŋge ikeno pami
    tia”.
  kan-OKCV: ಇಂಥವರೇ ಯೆಹೋವ ದೇವರಿಂದ ಆಶೀರ್ವಾದವನ್ನು ಹೊಂದುವರು. ತಮ್ಮ ರಕ್ಷಕ ಆಗಿರುವ ದೇವರಿಂದಲೇ
    ನಿರ್ದೋಷಿಯಾಗುವರು.
  tam-2017: அவன் கர்த்தரால் ஆசீர்வாதத்தையும், தன்னுடைய இரட்சிப்பின் தேவனால் நீதியையும்
    பெறுவான்.
  spa-RV-1909: El recibirá bendición de Jehová, y justicia del Dios de salud.
  ron-BTF: El va primi binecuvântare de la DOMNUL și dreptate de la Dumnezeul salvării
    sale.
  eng-WEBP: He shall receive a blessing from the LORD, righteousness from the God
    of his salvation.
  eng-FBV: They will take with them the blessing of the Lord, vindicated by the God
    who saves them.
  nld-1939: 'Hij zal zegen van Jahweh ontvangen, En loon van den God van zijn heil:'
  nch-BL: Quena, quinmaquixtis TOTECO, huan quintiochihuas huan quiijtos para inijuanti
    itztoque cuali iixpa.
  vie-1934: Người ấy sẽ được phước từ nơi Đức Giê-hô-va, Và sự công bình từ nơi Đức
    Chúa Trời về sự cứu rỗi người.
  cha-cha: 'Güiya uresibe y bendision Jeova: yan y tininas guine as Yuus satbasionña.'
  hin-CV: उस पर याहवेह की आशीष स्थायी रहेगी. परमेश्वर, उसका छुड़ाने वाला, उसे धर्मी
    घोषित करेंगे.
  eng-OURB: He shall receive a blessing from Adonai, righteousness from the God of
    his yesha' ·salvation·.
  spa-BES: Él tendrá la bendición del Señor, y la justicia del Dios de su salvación.
  tdx-tdx: Handrambe fitahiañe am’ Iehovà re, naho havantañañe amy Andrianañaharem-pandrombahañe
    azey.
  tha-KJV: เขาจะรับพระพรจากพระเยโฮวาห์ และความชอบธรรมจากพระเจ้าแห่งความรอดของเขา
  por-BR-2018: Este receberá a bênção do SENHOR, e a justiça do Deus de sua salvação.
  deu-ELO: Er wird Segen empfangen von Jehova, und Gerechtigkeit von dem Gott seines
    Heils.
  eng-WYC-2018: He shall take blessing of the Lord; and mercy of God his health. (They
    shall receive a blessing from the Lord; mercy from the God of their salvation,
    or of their deliverance.)
  epo-epo: Li ricevos benon de la Eternulo, Kaj bonfarojn de Dio, lia savanto.
  gfk-gfk: Na kap no haraidaan meram tano Watong, ma God, no uno Ut na Harhalon, na
    haminas bia a takodasiana ie.
  uig-PIN: Bundaⱪ kixi bolsa Pǝrwǝrdigardin bǝhtni, Ɵz nijatliⱪi bolƣuqi Hudadin ⱨǝⱪⱪaniyliⱪni
    tapxuruwalidu wǝ uni kɵtürüp yüridu;
  beo-beo: Hina Gode da amo dunuma hahawane bagade imunu. Amola E da ilia wadela:i
    hou da dodofei dagoi sia:mu.
  tpi-OTNT: God bai i mekim gut long dispela kain man. God bai i kisim bek em na kolim
    em stretpela man.
  hau-SA: Zai sami albarka daga Ubangiji da fiffitawa daga Allah Mai cetonsa.
  udu-udu: A’di midi bu’th mom’bor mii ’peni Tap̱a mo, dhali mo gi yeyunum piti ’peni
    Arumgimis gi bway gi mowoṯẖ piti mo.
  uig-LAT: Bundaq kishi bolsa Perwerdigardin bextni, Öz nijatliqi bolghuchi Xudadin
    heqqaniyliqni tapshuruwalidu we uni kötürüp yüridu;
  nde-nde: Uzakwamukela isibusiso kuThixo lokukhululwa kuNkulunkulu uMsindisi wakhe.
  ton-ton: Te ne maʻu ʻe ia ʻae tāpuaki meia Sihova, mo e māʻoniʻoni mei he ʻOtua
    ʻo ʻene moʻui.
  ces-1613: Ten přijme požehnání od Hospodina, a spravedlnost od Boha spasitele svého.
  eng-WMB: He shall receive a blessing from the LORD, righteousness from the God of
    his salvation.
  tam-TCV: அவர்கள் யெகோவாவிடமிருந்து ஆசீர்வாதம் பெறுவார்கள், தங்கள் இரட்சகரான இறைவனால்
    நியாயத்தைப் பெறுவார்கள்.
  ceb-ULB: Makadawat siya sa panalangin nga gikan kang Yahweh ug ang pagkamatarong
    gikan sa Dios sa iyang kaluwasan.
  pol-UBG: On otrzyma błogosławieństwo od PANA i sprawiedliwość od Boga, swego Zbawiciela.
  agr-agr: Nunú aentsnak niina apuji Apajuíya nunú uwemtijatnai. Tuja niinak Tuke
    Pujuu pegkegnum yumigkig, ayamjuk shiig pujutan susatnai.
  kyc-kyc: Dopa piramo doko Kamongomebaa elyape keta piso pyuo nyera. Anatu baa kando
    koo mende pii nayalyamolara.
  urd-GVU: وہ رب سے برکت پائے گا، اُسے اپنی نجات کے خدا سے راستی ملے گی۔
  eng-OEBCW: 'they win from the Lord a blessing: God is their champion and saviour.'
  deu-1912: der wird den Segen vom HERRN empfangen und Gerechtigkeit von dem Gott
    seines Heils.
  kan-2017: ಅವನೇ ಯೆಹೋವನಿಂದ ಶುಭವನ್ನು ಹೊಂದುವನು; ತನ್ನ ರಕ್ಷಕನಾದ ದೇವರಿಂದ ನೀತಿಫಲವನ್ನು ಪಡೆಯುವನು.
  yap-yap: SOMOL e bayi fal’eg wa’athrad me mat’aw nagrad ngak; I Got e bayi yog ni
    bfel’ e rorad.
  hlt-MCSB: BOEIPA taeng lamkah yoethennah neh daemnah Pathen amah taengkah duengnah
    te a dang eh.
  mdy-ETH: ዬይ ዓሳ ናንጊና ናንጋ ጎዳይዳፓ ዓንጆ ዻቂሻያ ማዔ ፔ ፆኦዛሢዳፓ ማኣዶዋ ዴንቃንዳኔ።
  twi-ASANTE: Ɔbɛnya Awurade nsam nhyira ne bembuo a ɛfiri ne Nkwagyeɛ Onyankopɔn.
  eng-WEBU: He shall receive a blessing from the LORD, righteousness from the God
    of his salvation.
  acu-NT: Nu aintsu Apuri ni Yusri asa, tura ni uwemtikrau asa, ni turamuri tu ainawai
    tusa nekawai. Tura asa ni turamurijai metek pengker awajsatnuitai.
  spa-PDDPT: Él recibirá bendición de Yavé Y la justicia del ʼElohim de su salvación.
  gun-gun: Ha'e va'e kuery re ma ou 'rã Senhor omoingo porãa, ha'e ramo Nhanderuete
    heraa jepea po gui ojopy 'rã teko porã.
  agu-BL: Ya'stzun yi e'a'tz yi stk'e' Kataj banl squibaj. Stk'e' i' chibalajil, na
    i' colpinl ketz. Ej nin ya'stzun quitane'n yi e' yi na el cyalma' tan chixome'n
    te Ryos.
  ilo-ULB: Awatennanto ti bendision nga aggapu kenni Yahweh ken ti kinalinteg nga
    aggapu iti Dios ti pannakaisalakanna.
  kpg-kpg: Dimaadua ga haga maluagina digaula ga haga dagaloaha digaula. God ga haga waalanga
    bolo digaula deai nadau huaidu ai.
  uig-ARA: بۇنداق كىشى بولسا پەرۋەردىگاردىن بەختنى، ئۆز نىجاتلىقى بولغۇچى خۇدادىن
    ھەققانىيلىقنى تاپشۇرۇۋالىدۇ ۋە ئۇنى كۆتۈرۈپ يۈرىدۇ؛
  bps-bps: I to gambet ani banlé i Amuito Dwata kafye, na dnagitan kenen matlu to,
    du Dwata i mlé kenen kagalwà.
  sus-sus: Alatala barakɛ sama a ma, a rakisima Ala a sare ragbilenma a ma.
  pon-2006: KAUN-O pahn ketin kupwuramwahwihirailda oh doareirailla; Koht pahn ketin
    kalohkihda me sohte diparail.
  jae-jae: Eŋ oc akôc mec aŋga Apômtaunê. Ma Anôtô, taŋ gêjam eŋ kêsi naŋ, oc êwaka
    eŋ sa.
  ksd-ksd: Ia iat na alube pa ra varvadoan tai ra Luluai, Ma ra takodo na mangamangana
    tai God kana tena valaun.
  tur-YTC: O kişi Yahve’nin bereketini, Kurtuluşunun Tanrısı’ndan gelen doğruluğu
    alacaktır.
  bel-N: той атрымае дабраслаўленьне ад ГОСПАДА і праведнасьць ад Бога збаўленьня
    свайго.
  grc-BRENT: Ὁδήγησόν με ἐπὶ τὴν ἀλήθειάν σου, καὶ δίδαξόν με, ὅτι σὺ εἶ ὁ Θεὸς ὁ
    σωτήρ μου, καὶ σὲ ὑπέμεινα ὅλην τὴν ἡμέραν.
  kpr-kpr: Bajari ne esimbuguse nemokena nunda jebuga mutarira. God kotua gatise,
    nendae “eveva” sarira.
  ind-AYT: Dia akan menerima berkat dari TUHAN, dan kebenaran dari Allah keselamatannya.
  yom-yom: Wela tambula lusakumunu luela ba kuidi Yave, ayi ndungunu Nzambi yi Mvulusi
    andi.
  yut-yut: Uŋuden amɨn Piŋkop da gɨsamɨtjak. Yokwikon baŋ tɨmɨgek amɨn kɨlegɨ yaŋ
    iyɨsak.
  nya-nya: Iyeyo adzalandira madalitso kwa Yehova ndipo Mulungu mpulumutsi wake adzagamula
    kuti alibe mlandu.
  kyg-kyg: Ala kava neꞌmoꞌa fiku hapa maeno apamigiye. Gotiꞌa apakae apakufamo alino
    katino neꞌapateya vekamoꞌmo fatago kavaꞌamo alino apamigiye.
  hrv-hrv: On blagoslov prima od Jahve i nagradu od Boga, Spasitelja svoga.
  mps-mps: Te bidi dali te Genuai Bidigo dwagi yai sę yaibao. Awe, Godigo aga ma
    selama, tama te bidi dwagi yai bidi dao waibao.
  tpi-tpi: God bai i mekim gut long dispela kain man. God bai i kisim bek em na kolim
    em stretpela man.
  dan-1931: han får Velsignelse fra HERREN, Retfærdighed fra sin Frelses Gud.
  vie-OVCB: Họ sẽ nhận phước từ Chúa Hằng Hữu và có mối tương giao mật thiết với Đức
    Chúa Trời, Đấng cứu rỗi mình.
  guj-2017: તે યહોવાહનો આશીર્વાદ પ્રાપ્ત કરશે અને પોતાના ઉદ્ધાર કરનાર ઈશ્વરથી ન્યાયીપણું
    પામશે.
  pon-2006A: KAUN-O pahn ketin kupwuramwahwihirailda oh doareirailla; Koht pahn ketin
    kalohkihda me sohte diparail.
  por-BRBSL: Ele receberá uma bênção de Yahweh, justiça do Deus de sua salvação.
  eng-OEBUS: 'they win from the Lord a blessing: God is their champion and savior.'
  swe-swe: Han ska (kommer att) få välsignelse av Herren (Jahve), och rättfärdighet
    (ett frikännande från domen) från sin frälsnings Gud (Elohim).
  cth-cth: BAWIPA ni yawhawinae a poe vaiteh, ahnimouh kaie rungngangnae Cathut ni
    na yon hoeh atipouh awh han.
  twi-twi: Obenya Awurade nsam nhyira ne bembu a efi ne Nkwagye Nyankopɔn.
  hlt-hlt: BOEIPA taeng lamkah yoethennah neh daemnah Pathen amah taengkah duengnah
    te a dang eh.
  tbz-SIM: Weè yóó pɛ́tɛ́ Kuyie nkó mɛsɑ̀ɑ̀, Kuyie nho dɛɛtíwè yóó wè kòńnɛ́mu.
  msy-2020: Kamagh amir darasi, Ikiavɨra Itir God deragh me damu, ua me inigh men
    akuragh me dɨpon suam, me nan damazimɨn dera, egha osɨmtɨziba puvatɨ.
  dop-dop: Tɑcɑɑ lɑŋlɛ kɑ hɛɛnɑ-wɛ nɑ ɩ́ wɑɑsɩ-wɛ, nɑ ɩ́ kooli-wɛɣɛ kʋpɑntʋ.
  azb-azb: O, Rəbdən bərəkət alacaq, Xilaskarı Allahdan salehlik alacaq.
  eng-DBY: He shall receive blessing from Jehovah, and righteousness from the God
    of his salvation.
  hin-2017: वह यहोवा की ओर से आशीष पाएगा, और अपने उद्धार करनेवाले परमेश्वर की ओर से
    धर्मी ठहरेगा।
  wol-KYG: Kookooy jagoo barkeb Aji Sax ji, ak njekku Yàlla, mi koy musal.
  swp-swp: Ia GUIAU ena ainauia lolona abo i abi, eo nige abahegiruna ena mauri Eaubadana
    matana eai.
  bjr-bjr: Yaaweefa misa asumu mara quqasee amiqi amiqimma nimaqaannoo. Miqimmaseenoo
    Anutufa misara aaqarana siaisee qiannoo.
  eng-YLT: He beareth away a blessing from Jehovah, Righteousness from the God of
    his salvation.
  kne-kne: Bindisyonan ya isalakan Diyos sisya ya ibilang na ay magay basol na.
  eng-WYC-2017: He shall take blessing of the Lord; and mercy of God his health.
  eng-WMBB: He shall receive a blessing from the LORD, righteousness from the God
    of his salvation.
  zat-NTPS: Xránadxu gune̱' da chawe' chee̱ benne' caní. Dios guchi'e̱ chee̱ benne'
    caní, ne guselé̱' le̱'.
  zty-NTPS: X̱anžon' gon chawe'e benne' ki. Dios wchi'a ḻaže'e benne' ki, na' yeslé'
    ḻégake'.
  urd-GVH: वह रब से बरकत पाएगा, उसे अपनी नजात के ख़ुदा से रास्ती मिलेगी।
  rug-rug: Kaqu mana nia e Zihova si asa meke harupia, meke sa Tamasa kaqu poza nia,
    tie pu lopu tavete va sea.
  gaz-gaz: Inni Waaqayyo biraa eebba, Waaqa Fayyisaa isaa biraa immoo qajeelummaa
    ni argata.
  fra-LSG: Il obtiendra la bénédiction de l’Éternel, La miséricorde du Dieu de son
    salut.
  gnn-gnn: Yuwalk yana Garrayyunydja yurru ŋunhiyinydja yolŋunha goŋmirriyamana dhika
    wal'ŋu, ga walŋakumana ŋanya yurru.
  yal-yal: Alatala ne barakama nɛn. Marakisi Tiina Ala yoon fima e ma nɛn.
  iou-iou: Ekänitä ämawebe udewanita nadäŋ yämiŋpäŋ iron säkgämän api täŋ yämek. Bureni-inik,
    yämagurani Anutu unitä Siwoŋi ämawebenaye yäŋ api yäwerek.
  haw-1868: Oia ka mea e hoomaikaiia mai e Iehova, A e hooponoia mai hoi e kona Akua
    e ola'i.
  arb-NAV: يَتَلَقَّى الْبَرَكَةَ مِنَ الرَّبِّ، وَالْبِرَّ مِنْ عِنْدِ اللهِ مُخَلِّصِهِ.
  ded-ded: ye ifi kecmanu KEBUNGO ye keneheu Anutu ebicfunac mesimesi minginango ye
    ngic dindingac demiude.
  ewe-ewe: Eya axɔ yayra tso Yehowa gbɔ, eye Mawu, eƒe Ɖela la, atso afia nɛ.
  eng-LEE: He shall bear away blessing from the Lord, and [the reward of] righteousness
    from the God of his salvation.
  asm-FB: তেওঁলোকেই যিহোৱাৰ পৰা আশীৰ্ব্বাদ পাব; তেওঁলোকেই নিজ পৰিত্রাণকর্তা ঈশ্বৰৰ
    পৰা ধাৰ্মিকতা পাব।
  sus-A: عَلَتَلَ بَرَكّ سَمَ عَ مَ، عَ رَكِسِمَ عَلَ عَ سَرٍ رَفبِلٍنمَ عَ مَ.
  fra-SBL: Il recevra une bénédiction de Yahvé, la justice du Dieu de son salut.
  hbo-hbo: יִשָּׂ֣א בְ֭רָכָה מֵאֵ֣ת יְהוָ֑ה וּ֝צְדָקָ֗ה מֵאֱלֹהֵ֥י יִשְׁעֹֽו׃
  kik-kik: Mũndũ ũcio nĩarĩamũkagĩra kĩrathimo kuuma kũrĩ Jehova, na onagwo atarĩ
    mũhĩtia nĩ Ngai, Mũhonokia wake.
  fra-NCL: Il obtiendra la bénédiction de Yahweh, la justice du Dieu de son salut.
  cek-AK: Angraeng khae hoiah tahamhoihaih to hnu ueloe, anih pahlonghaih Sithaw khae
    hoiah toenghaih to hnu tih.
  cuk-cuk: Dule-deyob-daedgi, Bab-Jehová ise-nued-binsaoed, Bab-Jehová-e-abonogedid
    ega nuedgi igar-nabogoed.
  uig-CYR: Мени һәқиқитиңдә маңдуруп, маңа үгәткәйсән; Чүнки өзүң мениң ниҗатлиғим
    болған Худайимдурсән; Мән күн бойи Саңа қарап тәлмүримән;
  pma-pma: Koakeil enek, Ahi hetokol kat keil ka houtut keil. En meten koakeil alele
    tisa en keil, hehitehiteni hehit keil amutolas.
  tel-2017: అతడు యెహోవా వల్ల ఆశీర్వాదం పొందుతాడు, తన రక్షకుడైన దేవుని వల్ల నిర్దోషత్వం
    పొందుతాడు.
  hat-BSA: Li va resevwa yon benediksyon soti nan SENYÈ a, ak ladwati soti nan Bondye
    delivrans li an.
  ukr-ONPU: Веди мене істиною Твоєю й навчи мене, адже Ти – Бог спасіння мого, на
    Тебе я надію покладаю щодня.
  kos-kos: LEUM GOD, su langoella, El ac fah akinsewowoyal ac fahkak lah wangin mwatal.
  hbo-WLC: יִשָּׂ֣א בְ֭רָכָה מֵאֵ֣ת יְהוָ֑ה וּ֝צְדָקָ֗ה מֵאֱלֹהֵ֥י יִשְׁעֽוֹ׃
  ibo-ibo: Ha ga-anata ngọzị site nʼaka Onyenwe anyị, natakwa mkpepụta site nʼaka
    Chineke Onye nzọpụta ha.
  ory-ory: ସେ ସଦାପ୍ରଭୁଙ୍କଠାରୁ ଆଶୀର୍ବାଦ ଓ ଆପଣାର ପରିତ୍ରାଣ ସ୍ୱରୂପ ପରମେଶ୍ୱରଙ୍କଠାରୁ ଧାର୍ମିକତା
    ପ୍ରାପ୍ତ ହେବ।
  chk-chk: Ewe Samol mi Lapalap epwe afeiöchüür. Kot epwe pwärätä pwe ra pwüng o amanaueer.
  rop-rop: En ol detlot pipul weya YAWEI oldei dumbat gudbala ting blanga olabat,
    en seibum olabat en meigim olabat gudbinji,
  ukr-1871: Тому буде благословеннє від Господа і справедливість від Бога спасителя
    його.
  yon-yon: Ye kuu Yarimanbed amun kerunaneen, kwane ye kuu ye nen bobni yaa burudande
    bindi ye Godbed ongmaneene ambarakmoon ande kadwoniyiibban ye karub keraneen.
  deu-1951: Dem wird Segen zugesprochen von dem HERRN und Gerechtigkeit von dem Gott
    seines Heils.
  eng-JPS: He shall receive a blessing from the LORD, and righteousness from the God
    of his salvation.
  srp-1865: On æe dobiti blagoslov od Gospoda, i milost od Boga spasa svojega.
  lug-lug: Oyo Mukama anaamuwanga omukisa, n’obutuukirivu okuva eri Katonda ow’obulokozi
    bwe.
  heb-heb: ישא ברכה מאת יהוה וצדקה מאלהי ישעו׃
  ben-IRV: সে সদাপ্রভুুর থেকে একটি আশীর্বাদ পাবে এবং পরিত্রানের ঈশ্বর থেকে তার ধার্ম্মিকতা
    আসবে।
  ntu-ntu: Leplz kxnzmulr lcng nztubqbzng mz nzobqkr Yawe. X Gct r Jekop lc sa na-amrlzle
    x na-arlapxle nidr.
  pan-pan: ਉਸ ਨੂੰ ਯਹੋਵਾਹ ਵੱਲੋਂ ਬਰਕਤ ਅਤੇ ਆਪਣੇ ਮੁਕਤੀਦਾਤੇ ਪਰਮੇਸ਼ੁਰ ਕੋਲੋਂ ਧਰਮ ਮਿਲੇਗਾ।
  mya-JVB: ထာဝရ ဘုရား၏ လက်တော်မှ ကောင်းကြီး မင်္ဂလာကို၎င်း ၊ ကယ်တင် တော်မူသောဘုရား
    သခင်၏ လက်တော်မှ ဖြောင့်မတ် ခြင်းတရားကို၎င်းခံရ လိမ့်မည်။
  kgf-kgf: Ic imuhucya imi Yaweac muru mériaŋ mema aŋgéŋ titiac Anutu iwarunec képésic
    solaŋ mihicŋimac.
  tte-O: Yeoba kani iwalo-muloloili yo ileboili yo ikawa-namwanamwa-yagili, nige kali
    yakewa yabo ipapagan.
  tbg-tbg: 'Mintimake variakama Noravano Kotiva koqema nimitaanaro. Kotiva vika ruaruama
    nimitaiva vikara mintima tianaro: Kia vikaqaa uva vaimanta vika avuqavuqamake
    ni varia vaiinti nahentikave, tianaro.'
  hmo-hmo: Lohiabada ese, unai bamona taudia do ia hanamoa bona hamauria, Lohiabada
    ese idia do ia gwauraia, idia be kerere lasi.
  zar-NT: Gunëʼ Xanruʼ ga gaca dxiʼa queëʼ bönniʼ naʼ. Caní gunnë́ʼ Dios, Nu rusölá
    lëʼ, en náquiëʼ tsahuiʼ.
  urd-urd: वह ख़ुदावन्द की तरफ़ से बरकत पाएगा, हाँ अपने नजात देने वाले ख़ुदा की तरफ़
    से सदाक़त।
  rus-SYN: Направь меня на истину Твою и научи меня, ибо Ты Бог спасения моего; на
    Тебя надеюсь всякий день.
  bqc-SIM: Dii a báaada adegu, Lua aà Suabana a to yã́ bↄaànↄ na.
  tcz-CHONGTHU: Amahon bou Yahweh Pakai malsomna amudiu ahin, chuleh ahuh hingpao
    Elohim Pathen toh ki guijop na dihtah aneitheidiu ahi.
  mar-mar: तो परमेश्वराकडून आशीर्वाद प्राप्त करेल, आणि त्यालाच त्याच्या तारणाऱ्या
    देवापासून न्यायीपण मिळेल.
  isl-isl: Þeir munu njóta gæsku Guðs, og hann, frelsari þeirra, mun lýsa þá réttláta.
  hlt-THB: Bawipa ven awhkawng zoseennaak hu kawmsaw, ak hulkung Khawsa ven awhkaw
    ngaihqepnaak ce hu kaw.
  qub-qub: Paycunataga salbacoj Tayta Dios bindisyuntami gonga, allimi ricangapis.
  bqp-bqp: Dikiri ni arubarika da adegu, Luda a surabari ni tó yã bo kãao nna.
  hat-hat: Seyè a va beni moun konsa. Bondye k'ap delivre l' la va fè l' gras.
  eng-BSB: He will receive blessing from the LORD and vindication from the God of
    his salvation.
  eng-WEBPB: He shall receive a blessing from the LORD, righteousness from the God
    of his salvation.
  kbq-kbq: E'inahu vahe'mo Ra Anumzamofontegatira asomura erigahie. Anumzamo'a agu'vazino
    nevreno, fatgo vahe mani'ne huno huntegahie.
  pon-pon: I me pan kamaula ren Ieowa, o a pan pun kila ren Kot a jaunkamaur.
  nhe-BL: Quena, quinmaquixtis TOTECO, huan quintiochihuas huan quiijtos para inijuanti
    itztoque cuali iixpa.
  wnc-wnc: Aminu waapae Buyambam tapata take tasingamik. Ngan, Anututa aminu waapa
    meyana sandekgak. Siwan ita anzing iniwik, “Ga amin noman,” ngang iniwan iwanata
    wamu yananga dua.
  bus-bus: Dii é aubarika da adeen, Luda à mìsiri é tó yã bↄo nna.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e omono putar uze'egatu a'e teko rehe nehe. Teko
    wanemiapo kwer imume'u haw 'ar mehe ipyro har umume'u putar ikatu haw a'e nehe.
  eng-DRA: Direct me in thy truth, and teach me; for thou art God my Saviour; and
    on thee have I waited all the day long.
