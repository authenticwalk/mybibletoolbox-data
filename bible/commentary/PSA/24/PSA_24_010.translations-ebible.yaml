verse: PSA.024.010
translations:
  mal-C: മഹത്ത്വത്തിന്റെ രാജാവ് ആരാണ്? സൈന്യങ്ങളുടെ യഹോവ— അവിടന്നാണ് മഹത്ത്വത്തിന്റെ
    രാജാവ്. സേലാ.
  deu-TKW: “Wer ist denn nur der König der Herrlichkeit?” Jahwe der Heerscharen, er
    ist der König der Herrlichkeit! Sela.
  lin-lin: Nani azali Mokonzi yango ya nkembo ? Ezali Yawe, Mokonzi ya mampinga, nde
    azali Mokonzi ya nkembo !
  mmx-mmx: Nege na Loorong i silok solo? Neni Leeme Silok, la Lanaraavuk. Neni Loorong
    Silok.
  eng-LSV: Who [is] He—this “King of Glory?” YHWH of hosts—He [is] the King of Glory!
    Selah.
  eng-GNV: Who is this King of glory? the Lord of hostes, he is the King of glorie.
    Selah.
  eng-WEBSTER: Who is this King of glory? the LORD of hosts, he is the King of glory.
    Selah.
  nhw-BL: ¿Ta tijmati ajqueya nopa hueyi tlanahuatijquetl catli quinahuatía nochi
    tlaltipactli huan ilhuicactli? Yaya TOTECO. Yaya nopa hueyi tlanahuatijquetl catli
    quinahuatía nochi tlaltipactli huan ilhuicactli.
  swh-ONEN: Ni nani yeye, huyu Mfalme wa utukufu? Ni Bwana Mwenye Nguvu Zote; yeye
    ndiye Mfalme wa utukufu.
  bba-bba: Wɑrɑ u sɑ̃ɑ sinɑ boko wi. Gusunɔ, wɔllu kɑ tem Yinniwɑ. Wiyɑ sinɑ boko
    bɛɛrɛɡii.
  eng-KJVCPB: Who is this King of glory? The Lord of hosts, he is the King of glory.
    Selah.
  luo-luo: Ruodh duongʼni en ngʼa? Jehova Nyasaye Maratego, En e Ruodh Duongʼ. Sela
  aii-aii: ܡܵܢܝܼ ܝܠܹܗ ܐܵܗܵܐ ܡܲܠܟܵܐ ܕܐܝܼܩܵܪܵܐ؟ ܡܵܪܝܵܐ ܚܲܝܠܬܵܢܵܐ، ܗ̇ܘ ܝܼܠܹܗ ܡܲܠܟܵܐ ܕܐܝܼܩܵܪܵܐ.
    ܣܹܠܵܗ
  meu-meu: Hari Hanua Pavapavana diaḡau namona be daika? Iehova Sabaota, ia bunai
    Hanua Pavapavana diaḡau namona. (Selah)
  npi-ULB: महिमाको यो राजा को हुनुहुन्छ ? सर्वशक्तिमान् परमप्रभु, उहाँ नै महिमाको
    राजा हुनुहुन्छ । सेला
  yor-yor: Ta ni Ọba ògo náà? Olúwa àwọn ọmọ-ogun Òun ni Ọba ògo náà. Sela.
  pes-OPCB: این پادشاه جلال کیست؟ خداوند است! خداوند لشکرهای آسمان! آری، اوست پادشاه
    جلال!
  tgl-ULB: Sino ang Hari ng kaluwalhatian? Si Yahweh ng mga hukbo, siya ang Hari ng
    kaluwalhatian. Selah
  nop-nop: Mapme hauta holiholiŋenit u nedigoŋ? Woŋ adi Yahwe, kunumnehi mikme heki’walaŋ
    wapum, adi kuyoŋ. Adi kubugoŋdi Mapme hauta holiholiŋinit.
  cbu-NT: ¿Tamamshita kurak kizpur kasirangu anu? watacha Apanll Taarashipani, waamari
    ichingaru kasiru anu. Ichingaru tsapurunasee kanindaatstam waamari kasiru taakiya.
  hui-hui: Kini gibi ogoni ibu ai kabe. Anduane Homogo Bibahendeore Haru Haame Ho
    Haga biago ibuniore Kini gibi ogoni kagoni.
  mya-mya: ထို​ကြီး​မြတ်​တော်​မူ​သော​ရှင်​ဘု​ရင်​ကား အ​ဘယ်​သူ​နည်း။ ကြီး​မြတ်​တော်​မူ​သော​ရှင်​ဘု​ရင်​ကား​စစ်​ပွဲ
    တွင် အောင်​မြင်​တော်​မူ​သော​ထာ​ဝ​ရ​ဘု​ရား ပေ​တည်း။
  bod-N: དཔལ་ལྡན་རྒྱལ་པོ་དེ་ཉིད་སུ་ལགས༌སམ། །དཔུང་ཚོགས་ཡ་ཝཱེ་དཔལ་ལྡན་རྒྱལ་པོ༌ལགས།།
  wsk-wsk: Se nikim biya ko King mu awiri ya? Mu Yawe Sokel Garagar umutang nikim
    biya ko King!
  sna-sna: Ndianiko, uyu Mambo wokubwinya? Jehovha Wamasimba Ose, ndiye Mambo wokubwinya.
    Sera
  spa-BLM: ¿Quién es este Rey de la gloria? ¡Yahvé de los Ejércitos es el Rey de la
    gloria! Selah.
  cac-cac: ¿Mach jun Rey Te B'inajnac chi'? A Jehová Yajal d'a smasanil, aton Rey
    Te B'inajnac.
  swh-ULB: Huyu Mfalme wa utukufu ni nani? Yahwe wa majeshi, yeye ni Mfalme wa utukufu.
  bel-bel: Усе дарогі Гасподнія - міласьць і праўда тым, хто трымаецца запавету Ягонага
    і адкрыцьця Ягонага.
  deu-ELBBK: Wer ist er, dieser König der Herrlichkeit? Der HERR der Heerscharen,
    er ist der König der Herrlichkeit! (Sela.)
  mbb-OT: Hentei ves heini is mekeǥeǥehem he Hadì? Iyan sikandin sikan is Nengazen
    he Mekeǥeǥehem. Uya, iyan sikandin is mekeǥeǥehem he Hadì.
  mal-2015: മഹത്വത്തിന്റെ രാജാവു ആർ? സൈന്യങ്ങളുടെ യഹോവ തന്നേ; അവനാകുന്നു മഹത്വത്തിന്റെ
    രാജാവു. സേലാ.
  gup-gup: Kaluk nangale nahni nawu namakkaykenh king? Nungka wanjh Yawey nawu wernhdulkarrekimuk
    duninjh! Nungka nadjalkudji king namakkaykenh duninjh.
  rmc-rmc: Ko hin oda Kraľis la slavakro? O RAJ o Nekzoraleder. Ov hin oda Kraľis
    la slavakro!
  nlg-nlg: Ahei na vunaghi haba ni rongoragha? A Lord Puku ni Maana, Gaia na Vunaghi
    Halikama ni Rongoragha.
  pes-OPV: این پادشاه جلال کیست؟ یهوه صبایوت پادشاه جلال اوست. سلاه.
  ron-1924: '„Чине есте ачест Ымпэрат ал славей?” Домнул оштирилор: Ел есте Ымпэратул
    славей!'
  ben-OBCV: কে এই গৌরবের রাজা? তিনি সর্বশক্তিমান সদাপ্রভু তিনি গৌরবের রাজা।
  som-som: Bal waa ayo Boqorkan ammaantu? Waa Rabbiga ciidammada, Isaga weeye Boqorka
    ammaantu. (Selaah)
  lat-VUC: Universæ viæ Domini, misericordia et veritas, requirentibus testamentum
    ejus et testimonia ejus.
  eng-ASVBT: Who is this King of glory? Jehovah of hosts, He is the King of glory.
    Selah
  mna-mna: Lak, king zaanaŋana, ni asiŋ? Ni Yooba tau. Ni mbura keskeezeŋana mi king
    zaanaŋana!
  ita-1885: Chi è questo Re di gloria? Egli è il Signor degli eserciti; Esso è il
    Re di gloria. (Sela.)
  eng-LXXUP: All the ways of the Lord are mercy and truth To them that seek his covenant
    and his testimonies.
  eng-ULB: Who is this King of glory? Yahweh of hosts, he is the King of glory. Selah
  spa-VBL: ¿Quién es el Rey de gloria? El Señor todo poderoso, ¡Él es el Rey de gloria!
    Selah.
  fra-_FOB: Qui est-il, ce roi de gloire? L'Éternel des armées; c'est lui qui est
    le roi de gloire! (Sélah.)
  mal-mal: മഹത്വത്തിന്റെ രാജാവ് ആര്? സൈന്യങ്ങളുടെ യഹോവ തന്നെ; അവിടുന്നാണ് മഹത്വത്തിന്റെ
    രാജാവ്. സേലാ.
  lit-lit: Kas yra tas šlovės Karalius? Kareivijų VIEŠPATS – jis yra šlovės Karalius!
    Sela.
  urd-GVR: Jalāl kā Bādshāh kaun hai? Rabbul-afwāj, wuhī jalāl kā Bādshāh hai. (Silāh)
  suz-BL: मेको छेङछेङ ङा पिप सु बाक्‍मे? मेको मुर नेल्‍ल आन परमप्रभु यावे बाक्‍ब।
    मेको छेङछेङ ङा पिप बाक्‍ब”। ठेयब सेंदा पा।
  eng-NOY: “Who is this king of glory?” Jehovah, God of hosts, he is the king of glory.
    [[Pause.]]
  ita-1927: Chi è questo Re di gloria? E’ l’Eterno degli eserciti; egli è il Re di
    gloria. Sela.
  ckb-ckb: ئەم پاشایەی شکۆمەندی کێیە؟ یەزدانی سوپاسالار پاشای شکۆمەندییە.
  eng-BBE: Who is the King of glory? The Lord of armies, he is the King of glory.
    (Selah.)
  xsi-xsi: Koipu ŋalae taituni ŋinde, ande ea. Ŋinde nde Yova Kindeni, i Walo Tamwata.
    I simbo nâ nde koipu ŋalae taituni.
  kan-OKCV: ಮಹಿಮೆಯ ಅರಸ ಯಾರು? ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರೇ ಆಗಿರುತ್ತಾರೆ. ಇವರೇ ಮಹಿಮೆಯ ಅರಸರು.
  tam-2017: யார் இந்த மகிமையின் இராஜா? அவர் சேனைகளின் யெகோவா; அவரே மகிமையின் இராஜா
    (சேலா).
  spa-RV-1909: ¿Quién es este Rey de gloria? Jehová de los ejércitos, él es el Rey
    de la gloria. (Selah.)
  ron-BTF: Cine este acest Împărat al gloriei? DOMNUL oștirilor, el este Împăratul
    gloriei. Selah.
  eng-WEBP: Who is this King of glory? The LORD of Armies is the King of glory! Selah.
  eng-FBV: Who is this King of glory? The Lord Almighty, he is the King of glory!
    Selah.
  nld-1939: Wie is de Koning der glorie? Jahweh der heirscharen Is de Koning der glorie!
  nch-BL: ¿Ta tijmati ajquiya nopa hueyi tanahuatijquet cati quinahuatía nochi taltipacti
    huan ilhuicacti? Yaya TOTECO. Yaya nopa hueyi tanahuatijquet cati quinahuatía
    nochi taltipacti huan ilhuicacti.
  vie-1934: Vua vinh hiển nầy là ai? Aáy là Đức Giê-hô-va vạn quân, Chính Ngài là
    Vua vinh hiển.
  cha-cha: Jaye este na Bay langet? Si Jeova gui inetnon sendalo, güiya ayo y Ray
    langet. Sila.
  hin-CV: यह महातेजस्वी राजा कौन है? सर्वशक्तिमान याहवेह! वही हैं महातेजस्वी महाराजा.
  eng-OURB: Who is this Melek haKavod [King of Glory]? Adonai Tzva'ot [Yahweh Commander
    of heaven’s armies] is the Melek haKavod [King of Glory]! Selah ·contemplation
    with musical interlude·.
  spa-BES: ¿Quién es el Rey de la gloria? El Señor de los ejércitos, él es el Rey
    de la gloria. Selah.
  tdx-tdx: Ia i Mpanjaka rengeñey? Iehovà’ i Màroy, Ie ty Mpanjaka rengeñe. Selà
  tha-KJV: กษัตริย์​ผู้​ทรงสง่าราศีนั้นคือผู้​ใด คือพระเยโฮวาห์จอมโยธา พระองค์​ทรงเป็นกษั​ตริ​ย์​ผู้​ทรงสง่าราศี
    เซลาห์
  por-BR-2018: Quem é este Rei da Glória? O SENHOR dos exércitos; ele é o Rei da Glória!
    (Selá)
  deu-ELO: Wer ist er, dieser König der Herrlichkeit? Jehova der Heerscharen, er ist
    der König der Herrlichkeit! (Sela.)
  eng-WYC-2018: Who is this king of glory? the Lord of virtues, he is the king of
    glory. (Who is this King of glory? the Lord of hosts, he is the King of glory.)
  epo-epo: Kiu estas tiu Reĝo de gloro? La Eternulo Cebaot, Li estas la Reĝo de gloro.
    Sela.
  gfk-gfk: Ma sige ie, iakano King nong i tamat no minarine? No Watong Nong i Dadas
    Harsakit. Aie no King nong i tamat no minarine.
  uig-PIN: Xan-xǝrǝp igisi Padixaⱨ degǝn kim? Samawiy ⱪoxunlarning Sǝrdari bolƣan
    Pǝrwǝrdigar bolsa, xan-xǝrǝp igisi Padixaⱨtur! Selaⱨ!
  beo-beo: Amo Hina Bagade da nowala:? Hasalasu Hina Gode, Hi fawane da amo Hina Bagadedafa.
  tpi-OTNT: Nambawan king, em husat? Em dispela God i save bosim bikpela lain ami.
    Em wanpela tasol em i nambawan king.
  hau-SA: Wane ne shi, wannan Sarkin ɗaukaka? Ubangiji Maɗaukaki, shi ne Sarkin ɗaukaka.
    Sela
  udu-udu: Kaja a’di yansan ita’da Maliḵ gi monyca mo? Tap̱a gi momis mo, a’di ita’da
    Maliḵ gi monyca mo be. Doshi ma dhali ’cunycuri yan mo.
  uig-LAT: Shan-sherep igisi Padishah dégen kim? Samawiy qoshunlarning Serdari bolghan
    Perwerdigar bolsa, shan-sherep igisi Padishahtur! Sélah!
  nde-nde: Ungubani na lowo Thixo wenkazimulo? NguThixo uSomandla iNkosi yenkazimulo.
  ton-ton: Ko hai ʻae Tuʻi ni ʻoe nāunau? Ko Sihova ʻoe ngaahi kautau, ko ia ia ko
    e Tuʻi ʻoe nāunau. Sila.
  ces-1613: Kdož jest to ten král slávy? Hospodin zástupů, onť jest král slávy. Sélah.
  eng-WMB: Who is this King of glory? The LORD of Hosts is the King of glory! Selah.
  tam-TCV: மகிமையின் அரசனான இவர் யார்? அவர் சேனைகளின் யெகோவா; அவரே மகிமையின் அரசன்.
  ceb-ULB: Kinsa ba kining Hari sa himaya? Si Yahweh sa panon, siya ang Hari sa himaya.
    Sela
  pol-UBG: Któż jest tym Królem chwały? PAN zastępów, on jest Królem chwały. Sela.
  agr-agr: ¿Yaita nayaimpinum, nugkanum inamna dusha? ¡Duka Israel aents aidaun Apujiyai!
    ¡Duka Tuke Pujuu ashí senchigtina nunuwai! ¡Niiyai dekas apu pegkejam, niina imanjin
    nayaimpin, nugkan apujiya nunú!
  kyc-kyc: Kiŋi mupwa doko apisi? Nyuo anamasi minyingi Kamongo doko baa kiŋi mupwa
    ingyuo karamo.
  urd-GVU: جلال کا بادشاہ کون ہے؟ رب الافواج، وہی جلال کا بادشاہ ہے۔ (سِلاہ)
  eng-OEBCW: ‘Who is the glorious king?’ ‘The Lord, the God of hosts, he is the glorious
    king.’ Selah
  deu-1912: Wer ist derselbe König der Ehren? Es ist der HERR Zebaoth; er ist der
    König der Ehren. (Sela.)
  kan-2017: ಮಹಾಮಹಿಮೆಯುಳ್ಳ ಈ ಅರಸನು ಯಾರು? ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನೇ, ಮಹಾಮಹಿಮೆಯುಳ್ಳ ಅರಸನು
    ಈತನೇ. ಸೆಲಾ.
  yap-yap: I mini’ e re pilung ni ga’ nem? Fare SOMOL th’abi gel, I ir fare pilung
    ni ga’!
  hlt-MCSB: Thangpomnah manghai amah he unim? Thangpomnah manghai tah caempuei BOEIPA
    amah pai ni. Selah
  mdy-ETH: ዬይ ቦንቺንታ ካኣታሢ ዖናዳይ? ዬይ ቦንቺንታ ካኣቲ ቢያ ባኮ ዎይሣ ጎዳሢኬ።
  twi-ASANTE: Hwan ne saa animuonyam Ɔhene yi? Asafo Awurade no, ɔno ne animuonyam
    Ɔhene no.
  eng-WEBU: Who is this King of glory? The LORD of Armies is the King of glory! Selah.
  acu-NT: ¿Nu Inamin nekas pengker aa nusha yaachita? Ii Apuri timiá kakaram aa nuwaitai.
    Inamin nekas pengker aa nuwaitai.
  spa-PDDPT: ¿Quién es este Rey de gloria? ¡Yavé de las huestes! ¡Él es el Rey de
    gloria! Selah
  gun-gun: Mava'e tu Huvixave hexakãmba va'e? Senhor ixondaro reta va'e, ha'e ae Huvixave
    hexakãmba va'e.
  agu-BL: ¿Na' tzun scyetz i' yi jun Reya'tz, yi wi'nin k'ej? I'tz yi Kataj yi cya'l
    na xcye' quen te'j. I'tz yi wi'tz Ajcaw yi taw yi tcya'j tu yi wuxtx'otx'.
  ilo-ULB: Siasino daytoy nga Ari ti dayag? Ni Yahweh a Mannakabalin amin, isuna iti
    Ari ti kinadayag, Selah
  kpg-kpg: Di King Aamua deenei la koai? Go Dimaadua di Gowaa Aamua, go Mee dela go
    di King Aamua!
  uig-ARA: شان-شەرەپ ئىگىسى پادىشاھ دېگەن كىم؟ ساماۋىي قوشۇنلارنىڭ سەردارى بولغان
    پەرۋەردىگار بولسا، شان-شەرەپ ئىگىسى پادىشاھتۇر! سېلاھ!
  bps-bps: Simto i too Mdatah Harì ani? Dunan Amuito Dwata, gumdatah i kdee di tah
    langit na tanà. Kenen sa i too Mdatah Harì!
  sus-sus: Nde na yi Nɔrɛ Kanyi ra? Mangɛ Alatala nan Nɔrɛ Kanyi ra.
  pon-2006: Ihs nanmwarki lapalap menet? lei ih me KAUN-O, Wasa Lapalahpie-iei ih
    me nanmwarki lapalapo!
  jae-jae: Kiŋ toŋawasi tau asa. Lausiŋ undambêŋa nêŋ Apômtau, ŋac tonaŋ kêtu kiŋ
    toŋawasigoc.
  ksd-ksd: To ia go ra King na minamar? Ra Luluai kai ra lavur kor, Ia iat ra King
    na minamar.
  tur-YTC: Kimdir o Yücelik Kralı? Ordular Yahvesi, yücelik Kralı O’dur! Selah.
  bel-N: Хто ж ёсьць Валадар славы? ГОСПАД Магуцьцяў — Ён ёсьць Валадар славы! (Сэлях)
  grc-BRENT: Πᾶσαι αἱ ὁδοὶ Κυρίου ἔλεος καὶ ἀλήθεια τοῖς ἐκζητοῦσι τὴν διαθήκην αὐτοῦ
    καὶ τὰ μαρτύρια αὐτοῦ.
  kpr-kpr: Kini teria durode resera emo mavejuri? Bajari isoro kakato da giti jighari,
    Kini teria durode amo, numori.
  ind-AYT: Siapa Raja Kemuliaan itu? TUHAN semesta alam, Dia adalah Raja Kemuliaan.
    Sela
  yom-yom: Nani wowo ntinu beni wu nkembo e ? Keti Yave, pfumu yi minkangu mi masodi.
    Niandi ntinu wu nkembo.
  yut-yut: Kɨla Amɨn Madep tɨlɨmɨ toŋsi uŋun namɨn? Uŋun Yawe tapmɨmni pɨdaŋbisi.
    Uŋun kaloŋ dagɨn Kɨla Amɨn Madep tɨlɨmɨ toŋsi da egɨsak.
  nya-nya: Kodi Mfumu yaulemereroyo ndani? Yehova Wamphamvuzonse, Iye ndiye Mfumu
    yaulemerero. Sela
  kyg-kyg: Ani ha le konali kini vekamo ina laꞌae. Asole ami vayaꞌaiteꞌmo yagaino
    neꞌapateya kini vekamo ha le konali kini vekamo maiꞌniye.
  hrv-hrv: “Tko je taj Kralj slave?” “Jahve nad Vojskama - on je Kralj slave!”
  mps-mps: Genuai polalubo tuni bidi king aga de dawe? Aga te Genuai Bidi God dao,
    agai te genuai ami bidi hani tonalubo dao. Aga deli digi mu te polalubo tuni bidi
    king mu dao.
  tpi-tpi: Nambawan king, em husat? Em dispela God i save bosim bikpela lain ami.
    Em wanpela tasol em i nambawan king.
  dan-1931: Hvo er han, den Ærens Konge? HERREN, Hærskarers Herre, han er Ærens Konge!
    - Sela.
  vie-OVCB: Vua Vinh Quang là ai? Là Chúa Hằng Hữu Vạn Quân— Ngài là Vua Vinh Quang.
  guj-2017: આ ગૌરવવાન રાજા તે કોણ છે? યહોવાહ આકાશોના સર્વ સૈન્યોના માલિક એ જ ગૌરવવાન
    રાજા છે. સેલાહ.
  pon-2006A: Ihs nanmwarki lapalap menet? lei ih me KAUN-O, Wasa Lapalahpie-iei ih
    me nanmwarki lapalapo!
  por-BRBSL: Quem é este rei da glória? Javé dos Exércitos é o Rei da Glória! Selah.
  eng-OEBUS: “Who is the glorious king?” “The Lord, the God of hosts, he is the glorious
    king.” Selah
  swe-swe: 'Vem är han, denne ärans Konung (kung av härlighet)? Härskarornas Herre
    (Jahve Sebaot) – han är ärans Konung Sela. [Antagligen ett avbrott för instrumentalt
    mellanspel, en paus för att begrunda vad som just har sjungits.] [Psalmen kan
    ha framförts av David när arken fördes in i templet. Arken som symboliserar Guds
    närvaro och även pekar profetiskt på hur Jesus en dag rent fysiskt ska träda in
    i Jerusalem och hyllas som kung. Portarna som tilltalas syftar på stadens och
    templets dörrar, men det finns även en andlig tillämpning – att öppna sitt hjärtas
    dörr och låta Jesus komma in, se . Mitt i den mästerliga poesin med ”Höj era huvuden,
    ni portar…” och ”låt höja er ni eviga dörrar” finns en grammatisk liten skillnad
    som betonar och indikerar att Jesus kommer två gånger till Jerusalem. Första gången
    används en passiv verbform: ”låt höja er ni eviga dörrar ”. Vägen var öppen när
    han ödmjukt red in på en åsna bland hyllande skaror som välkomnade honom med palmblad
    och ropade ”Hosianna, Davids son!”. Andra gången är verbet i aktiv imperativ form:
    ”höj er ni eviga dörrar ”. Denna gång kommer Jesus tillbaka till jorden med himmelska
    härar för att upprätta sitt tusenårsrike. Vid sin andra ankomst är Jerusalem belägrat
    och Jesus ”slår själv upp dörrarna”, se .]'
  cth-cth: Bawilennae Siangpahrang teh apimaw Ama teh ransahu BAWIPA, ka lentoe e
    Siangpahrang doeh.
  twi-twi: Hena ne saa anuonyam Hene yi? Asafo Awurade no, ɔno ne anuonyam Hene no.
  hlt-hlt: Thangpomnah manghai amah he unim? Thangpomnah manghai tah caempuei BOEIPA
    amah pai ni. Selah
  tbz-SIM: We ntu dɛ kóo kpɑ̀ɑ̀tì diɛwè? Kuyie Mpɑkɛdɑɑ nwe, kuù tu okpɑ̀ɑ̀tì diɛwè.
  msy-2020: Atrivir Gavgavir Bar Ekiam Itir kam, a tinara? Ikiavɨra Itir Godɨn Gavgaviba
    Bar Itim, a guizbangɨra Atrivir Gavgavir Bar Ekiam! (Ighiam gamua an suiam atugha
    avughsegha ua ighiam gami.)
  dop-dop: Aweɣelɛ teeli wulɑʋ ɩnɩ ye? Atɛ nɑ ɩsɔtɑɑ Tɑcɑɑ kɛlɛ teeli wulɑʋ.
  azb-azb: Bu əzəmətli Padşah kimdir? – Ordular Rəbbi, Odur əzəmətli Padşah! Sela
  eng-DBY: Who is he, this King of glory? Jehovah of hosts, he is the King of glory.
    Selah.
  hin-2017: वह प्रतापी राजा कौन है? सेनाओं का यहोवा, वही प्रतापी राजा है। (सेला)
  wol-KYG: Buur Boroom ndam booboo di kan? Xanaa Aji Sax ju gàngoor yi. Kookooy Buur
    Boroom ndam. Selaw.
  swp-swp: Namanamari Wasawasana wa ia ede eai? Tauiala tataodi moutuadi GUIAUNA,
    ia ede namanamari Wasawasana!
  bjr-bjr: Yafee mi afeeka karaambaiqafa maridanoo fee. Yaaweefa aiqama maqannaa uriqarara
    afeeka faqaafa, afeeka karaambaiqa maridanoo.
  eng-YLT: Who [is] He — this 'king of glory?' Jehovah of hosts — He [is] the king
    of glory! Selah.
  kne-kne: Sino ngin san Ari ay nangato? Si Diyos ay ap-apon di sosoldado, sisya san
    manakabalin ay Ari tako.
  eng-WYC-2017: Who is this king of glory? the Lord of virtuesor the Lord of hosts,
    he is the king of glory.
  eng-WMBB: Who is this King of glory? The LORD of Hosts is the King of glory! Selah.
  zat-NTPS: ¿Nuzra na' Wenná Bea szrente̱ nigá? Naque̱' Xránadxu, Benne' dxenná bé'ene̱'
    xúgute̱ da zaj zua. Le̱' naque̱' Wenná Bea szrente̱ na'.
  zty-NTPS: ¿Noẕkzen' Benne' Wnná Bia' Ẕente ni? Nake' X̱anžon', Bennen' ẕnna bi'e
    gáte'teze. Ḻe' nake' Benne' Wnná Bia' Ẕente na'.
  urd-GVH: जलाल का बादशाह कौन है? रब्बुल-अफ़वाज, वही जलाल का बादशाह है। (सिलाह)
  rug-rug: Esei sa Baṉara Lavata Asa? E Zihova Tadi na Qeto Minate si Asa, Asa sa
    Baṉara Lavata ṉiṉirana!
  gaz-gaz: Mootiin ulfinaa kun eenyu? Waaqayyoon Waan Hunda Dandaʼu sun, inni Mootii
    ulfinaa ti.
  fra-LSG: 'Qui donc est ce roi de gloire? L’Éternel des armées: Voilà le roi de gloire!
    — Pause.'
  gnn-gnn: Yol ŋayi ŋunhi ḻatjuny'tja dhika buŋgawa? Garray muka ŋunhi ŋayipi, ŋunhi
    ŋayi djuḻkmaraŋalana bumara dhawar'maraŋalana miriŋunhanydja liŋguna, ŋayi ŋunhiyi
    buŋgawanydja wal'ŋu, benydja‐wala garrwarnydja.
  yal-yal: Nde Manga Binyeni ito ra? Alatala Sɛnbɛn Birin Kanna, a tan nan manga binyen
    na. Bɛti xuini te.
  iou-iou: Täŋpäkaŋ peŋyäŋek täŋo intäjukun äma uwä netä? Uwä Ekäni kehäromi mähemi
    ubayäŋ! Äma unitägän peŋyäŋek pähap täŋo intäjukun äma itak. Bureni-inik!
  haw-1868: Owai la ia Alii nani? O Iehova Sabaota, oia ke Alii nani. Sila.
  arb-NAV: مَنْ هُوَ مَلِكُ الْمَجْدِ هَذَا؟ إِنَّهُ رَبُّ الْجُنُودِ، هُوَ مَلِكُ
    الْمَجْدِ.
  ded-ded: Nga kuc nga kibikperagiaac ngictau imoc merac? Ye KEBU wasai habuya habuya
    yeneac kunengngina, yennoc kuc nga kibikperagiaac ngictau. Selac
  ewe-ewe: Ame kae nye Ŋutikɔkɔefia sia? Yehowa Ŋusẽkatãtɔ lae nye Ŋutikɔkɔefia la.
    Sela.
  eng-LEE: Who is then this King of glory? The Lord of hosts, he is the King of glory.
    Selah.
  asm-FB: সেই প্ৰতাপী ৰজা কোন? তেওঁ বাহিনীসকলৰ যিহোৱা, তেওঁ গৌৰৱৰ ৰজা। (চেলা)।
  sus-A: ندٍ نَ يِ نْرّ كَنيِ رَ؟ مَنفّ عَلَتَلَ نَن نْرّ كَنيِ رَ.
  fra-SBL: Qui est ce Roi de gloire ? Yahvé des Armées est le Roi de gloire ! Selah.
  hbo-hbo: מִ֤י ה֣וּא זֶה֮ מֶ֤לֶךְ הַכָּ֫בֹ֥וד יְהוָ֥ה צְבָאֹ֑ות ה֤וּא מֶ֖לֶךְ הַכָּבֹ֣וד
    סֶֽלָה׃
  kik-kik: Mũthamaki ũcio wa riiri nĩwe ũ? Jehova Mwene-Hinya-Wothe-rĩ, nĩwe Mũthamaki
    wa riiri.
  fra-NCL: Quel est ce Roi de gloire ? — Yahweh des armées, voilà le Roi de gloire !
    — Séla.
  cek-AK: Hae lensawk Siangpahrang loe mi aa? Misatuh kaminawk ih Angraeng, anih loe
    lensawk Siangpahrang to boeh ni. Selah.
  cuk-cuk: ¿We doawa, Rey Gandikidba-Yeerdakleged? We-Rey, Bab-Jehová-Bela-Gangued-Nika-Maidid.
    We, Rey Gandikidba-Yeerdaklegedid.
  uig-CYR: Униң әһдиси вә һөкүм-гувалирини тутқанларниң һәммисигә нисбәтән, Пәрвәрдигарниң
    барлиқ йоллири өзгәрмәс муһәббәт вә һәқиқәттур.
  pma-pma: ?Isei vi asuv houlu ten muohien? Iahova, Asuv ten out nesa. !Kei vi asuv
    houlu ten muohien!
  tel-2017: మహిమగల ఈ రాజు ఎవరు? దూతల సైన్యాలకు అధిపతి యెహోవాయే. ఆయనే ఈ మహిమగల రాజు.
    సెలా.
  hat-BSA: Se kilès ki Wa glwa a? SENYÈ dèzame yo! Se Li menm ki Wa glwa a. Tan.
  ukr-ONPU: Усі стежки Господні – милість та істина для тих, хто дотримується Його
    Завіту й одкровень.
  kos-kos: Su Tokosra lun wolana? LEUM GOD lun un mwe mweun — El pa Tokosra lun wolana!
  hbo-WLC: מִ֤י ה֣וּא זֶה֮ מֶ֤לֶךְ הַכָּ֫ב֥וֹד יְהוָ֥ה צְבָא֑וֹת ה֤וּא מֶ֖לֶךְ הַכָּב֣וֹד
    סֶֽלָה׃
  ibo-ibo: Onye bụ eze ebube a? Ọ bụ Onyenwe anyị, Onye pụrụ ime ihe niile, ọ bụ ya
    bụ Eze ebube! Sela
  ory-ory: ଏହି ଗୌରବମୟ ରାଜା କିଏ? ବାହିନୀଗଣର ସଦାପ୍ରଭୁ, ସେ ଗୌରବମୟ ରାଜା ଅଟନ୍ତି। [ସେଲା]
  chk-chk: Iö ei king mi ling? Ewe Samol mi Unusen Manaman, i ewe king mi ling.
  rop-rop: Yumob ensim dijan! Hu dijan brabli haibala king? Im YAWEI, det trubala
    haibala God. Im na det brabli haibala king.
  yon-yon: Nambiriyiib ye King kee, ye kuu kane? Ye kuu Ana Nangmidan Yemoon Ye Yariman,
    ye kuu nambiriyiib ye King.
  deu-1951: Wer ist denn dieser König der Ehren? Es ist der HERR der Heerscharen;
    er ist der König der Ehren! (Pause.)
  eng-JPS: '''Who then is the King of glory?'' ''The LORD of hosts; He is the King
    of glory.'' Selah'
  srp-1865: Ko je taj car slave? Gospod nad vojskama; on je car slave.
  lug-lug: Kabaka ow’ekitiibwa oyo ye ani? Mukama Ayinzabyonna; oyo ye Kabaka ow’ekitiibwa.
  heb-heb: מי הוא זה מלך הכבוד יהוה צבאות הוא מלך הכבוד סלה׃
  ben-IRV: প্রতাপের এই রাজা কে? বাহিনীগণের সদাপ্রভুু, তিনিই গৌরবের রাজা। সেলা
  ntu-ntu: ?King kznilc tqmatq? Krlc Yawe, Ngrlrvea ngr ami nedeng. Nide King kc Tqmatq.
  pan-pan: ਇਹ ਜਲਾਲ ਦਾ ਪਾਤਸ਼ਾਹ ਕੌਣ ਹੈ? ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ, ਉਹੋ ਜਲਾਲ ਦਾ ਪਾਤਸ਼ਾਹ ਹੈ। ਸਲਹ।
  mya-JVB: ဘုန်းကြီး သောရှင်ဘုရင် ကား အဘယ် သူနည်း။ ကောင်းကင်ဗိုလ်ခြေ အရှင်ထာဝရဘုရား
    ပေတည်း။ ထိုဘုရား သည် ဘုန်းကြီး သောရှင် ဘုရင် ဖြစ်တော်မူသတည်း။
  kgf-kgf: Mérénéŋ ic kewu asac mararaŋaguc? Kurumeŋac téŋgiŋ ic ionac Yawe iminéŋ
    mia ic kewu edamuyaguc wanʒac. (Ohec)
  tte-O: '@see-verse:PSA.024.009'
  tbg-tbg: Avuhainaa Vaiinti vira mpeqa okaravano takuqi vaiva, viva tavave? Viva
    Noravano Kotivave. Viva ekaa kempuka vataava vaivaro, vira mpeqa okaravano takuqi
    vairave. Viva Avuhainaava avuni vaivama vaivo, turo.
  hmo-hmo: Inai King Badana be daika? Siahu Ibounai Lohiabada, ia be King Badana momokani.
  zar-NT: ¿Nuzxi caz Bönniʼ unná bëʼ nayë́pisëtërëʼ naʼ? Náquiëʼ Xanruʼ Dios quéguequi
    niʼa nëʼë guizxi yu. Lëʼ náquiëʼ Bönniʼ unná bëʼ nayë́pisëtërëʼ naʼ.
  urd-urd: यह जलाल का बादशाह कौन है? लश्करों का ख़ुदावन्द, वही जलाल का बादशाह है।
    सिलाह।
  rus-SYN: Все пути Господни - милость и истина к хранящим завет Его и откровения
    Его.
  bqc-SIM: Démɛ Kía gawidepi ũi? Dii Zĩgↄ̃de mɛ́ Kía gawidepi ũ.
  tcz-CHONGTHU: Koiham lengloupi chu? Van Elohim Pathen sepai, Ama hi leng loupi chu
    ahi.
  mar-mar: तो गौरवशाली राजा कोण आहे? सेनाधीश परमेश्वरच तो राजा आहे, तोच तो गौरवशाली
    राजा आहे.
  isl-isl: Hver er þessi konungur dýrðarinnar? Drottinn, sá er ræður öllum hersveitum
    himnanna, hann er konungur dýrðarinnar!
  hlt-THB: Boeimang sangpahrang ve a u nu? Boeimang Bawipa thak awm soeih Bawipa -
    Boeimang sangpahrang ce anih hawh ni.
  qub-qub: ¿Pitaj munayniyoj Rayga? ¡Munayniyoj Tayta Diosllami! ¡Payga Munayniyoj
    Raymi! Selah
  bqp-bqp: Dín Kína gakuride pì ũu? Dikiri Zĩ̀karidemɛ Kína gakuride pì ũ.
  hat-hat: Kilès ki wa ki gen pouvwa sa a? Se Seyè ki chèf lame zanj yo, se li menm
    ki wa ki gen pouvwa a.
  eng-BSB: Who is He, this King of Glory? The LORD of Hosts— He is the King of Glory.
    Selah
  eng-WEBPB: Who is this King of glory? The LORD of Armies is the King of glory! Selah.
  kbq-kbq: Hagi ana hankave kinia iza'e? Ra Anumzana hankavenentake Anumzamo agrake
    ugagota kinia mani'ne.
  pon-pon: Ij Nanmarki linan men et? I Ieowa Jepaot; I Nanmarki linan.
  nhe-BL: ¿Ta tijmati ajqueya nopa hueyi tlanahuatijquetl tlen quinahuatía nochi tlaltepactli
    huan elhuicactli? Yajaya TOTECO. Yajaya nopa hueyi tlanahuatijquetl tlen quinahuatía
    nochi tlaltepactli huan elhuicactli.
  wnc-wnc: Sike Kingu tupan tapa mamin? Tupan tapa Anutu kekeknga siknga apa unin.
    Wa awiapa Kingu tupan tapa unin.
  bus-bus: Dén Kína gakuidee pì ũ sↄ̃ↄ? Dii Zĩ̀kpɛden Kína gakuidee pì ũ.
  gub-BL: Mo wiko a'e Tuwihawete Ikàg Ma'e romo a'e, Tupàn ipuràg wera'u ma'e romo
    a'e. Wiko tuwe Puner Haw Hereko Har romo a'e. Wiko Tuwihawete Ikàg Ma'e romo ipuràg
    wera'u ma'e romo a'e.
  eng-DRA: All the ways of the Lord are mercy and truth, to them that seek after his
    covenant and his testimonies.
