  pon-pon: I lao weid nan mot en mela, i jota pan majak me jued kot, pwe kom kotin
    ieian ia, omui irar o lepin jaipali kamait ia la.
  nhe-BL: Yonque ninemis ipan tzintlayohuilotl nechca miquistli, ax tleno niquimacasis,
    pampa ta, TOTECO, tiitztoc nohuaya. Ica mocuatopil tinechmanahuía ica tlen ax
    cuali. Huan ica mocuachijcol tlen huehueyac tinechtilana quema seyoc ojtli nijtoquilisnequi.
  wnc-wnc: Anutu, nata damene zikaa dakaatang kuke ngana gata gatangami akumnanga
    akngae nata dua gwaumbit. Dasingge? Ga naat gatake yuamak. Nata ga gandupa gusou
    sipsipde kakuya tasikaingga pakaing kapaapa apanggayak. Unzing kake natane musipma
    kwikwikngata yuwit. Nata wai sinanga dua.
  bus-bus: Baa tó ma táa ò guzurɛ sia pãsĩn, mɛ́ à zaaa vĩa kɛro, zaakɛ ń kúmao,
    n sári kↄ̃n n gòo è ma làakari kpáɛmɛ.
  gub-BL: Aze ata ywyàpyznaw tatainy hereko 'ymar rupi nehe, màno haw zàwenugar rupi
    nehe, Nakyze kwaw ma'e wi ihe nehe, Ta'e ne Tupàn Tuweharupi Wiko Ma'e ereiko
    herehe we ne xe. Erezekaiw katu herehe. Heho àwàm erexak kar ihewe no.
  eng-DRA: The innocent in hands, and clean of heart, who hath not taken his soul
    in vain, nor sworn deceitfully to his neighbour.
