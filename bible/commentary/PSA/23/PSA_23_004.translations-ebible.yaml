verse: PSA.023.004
translations:
  mal-C: മരണനിഴലിൻ താഴ്വരയിൽക്കൂടി ഞാൻ സഞ്ചരിച്ചെന്നാലും, ഒരു അനർഥവും ഞാൻ ഭയപ്പെടുകയില്ല,
    എന്നോടൊപ്പം അവിടന്നുണ്ടല്ലോ; അവിടത്തെ വടിയും കോലും എന്നെ ആശ്വസിപ്പിക്കുന്നു.
  deu-TKW: 'Auch wenn ich in dunklem Thale wandern muß, fürchte ich kein Unglück;
    denn du bist bei mir: dein Stecken und dein Stab - die trösten mich!'
  lin-lin: Ata soki nasengeli kokatisa lubwaku oyo etondi na molili ya kufa, nakobanga
    mabe ata moko te, pamba te ozali elongo na ngai, nzete na Yo ya mobateli ekambaka
    ngai, mpe lingenda na Yo ebatelaka ngai.
  mmx-mmx: Keke i do ana vas beles keneng at langsangan lamain bonot, nia noxo marat.
    Leeme Silok, u nemen eburu amisik minia, luvuukup mi lakdak taram ik lox amenemen
    amisix ia.
  eng-LSV: Also—when I walk in a valley of death-shade, || I fear no evil, for You
    [are] with me, || Your rod and Your staff—they comfort me.
  eng-GNV: 'Yea, though I should walke through the valley of the shadowe of death,
    I will feare no euill: for thou art with me: thy rod and thy staffe, they comfort
    me.'
  eng-WEBSTER: 'Yes, though I walk through the valley of the shades of death, I will
    fear no evil: for thou art with me; thy rod and thy staff they comfort me.'
  nhw-BL: Masque ninemis ipan tzintlayohuilotl nechca miquilistli, amo tleno niquimacasis,
    pampa ta, TOTECO, tiitztoc nohuaya. Ica mocuatopil techmanahuía ica catli amo
    cuali. Huan ica mocuachijcol catli huehueyac techtilana quema seyoc ojtli nijtoquilisnequi.
  swh-ONEN: Hata kama nikipita katikati ya bonde la uvuli wa mauti, sitaogopa mabaya,
    kwa maana wewe upo pamoja nami; fimbo yako na mkongojo wako vyanifariji.
  bba-bba: Nɑ̀ n sĩimɔ yɑm wɔ̃ku bɑkɑru sɔɔ, nɑ ǹ kɔ̃sɑ nɑsie, yèn sɔ̃, ɑ kɑ mɑn
    wɑ̃ɑ. Wunɛn dɛkɑ yɑ rɑ mɑn kpɑre. Wunɛn bokurɑ tɑ rɑ mɑn ɡbɑre. Yeniwɑ yɑ rɑ mɑn
    dɑm kɛ̃.
  eng-KJVCPB: 'Yea, though I walk through the valley of the shadow of death, I will
    fear no evil: for thou art with me; Thy rod and thy staff they comfort me.'
  wbp-wbp: YAAWIYI, wangka karnangku, ‘Nyampuju karna lanilani-jarri wuurnpa-puru.’
    YAAWIYI, wangka karnangku, ‘Nyampuju karna lanilani-jarri munga-puru.’ Kuja-puruju
    ngalijarraju wungu karli yani. Nyuntuku karnangku marlaja-nyina lani-wangulku.
    Nyuntu kanpaju palkangku warrawarra-kanyi. Jukati-kirlirli kanpaju ngajuluku ngarlkin-mani
    nyiyarlangu-kujaku.
  luo-luo: Kata ka obedo ni awuotho e hoho mar tipo mar tho, to ok analuor gimoro
    marach, nimar in koda; ludhi gi odungani ema hoya.
  aii-aii: ܐܘܼܦ ܟܲܕ ܚܵܕܪܹܢ ܒܪܵܘܘܿܠܵܐ ܕܛܸܠܵܢܝܼܬܵ‌ܐ ܕܡܵܘܬܵ‌ܐ، ܠܹܐ ܙܵܕܥܹܢ ܡ̣ܢ ܒܝܼܫܬܵ‌ܐ،
    ܣܵܒܵܒ ܐܲܢ݇ܬ ܥܲܡܝܼ ܝܘܸܬ، ܩܵܛܝܼܘܼܟ݂ ܘܚܘܼܛܪܘܼܟ݂، ܐܵܢܝܼ ܟܹܐ ܝܵܗܒ݂ܝܼ ܠܝܼ ܠܸܒܵܐ.
  meu-meu: Oibe, ena be mase diburana kourana ai baina raka, to dika garina basina
    gari; badina be oi na lau ida, emu kareva bona emu itotohi ese lau taugu e haloamu.
  npi-ULB: मैले निस्‍पट्ट अँध्‍यारो छायाको बेसीमा हिंड्‍नुपर्दा पनि, हानिसँग म डराउनेछैन
    किनभने तपाईं मसँग हुनुहुन्छ । तपाईंको लट्ठी र तपाईंको लौरोले मलाई सान्त्वना दिन्छन्
    ।
  yor-yor: Bí mo tilẹ̀ ń rìn láàrín àfonífojì òjìji ikú, èmi kì yóò bẹ̀rù ibi kan,
    nítorí ìwọ wà pẹ̀lú mi; ọ̀gọ rẹ àti ọ̀pá à rẹ, wọ́n ń tù mí nínú.
  pes-OPCB: حتی اگر از درهٔ تاریک مرگ نیز عبور کنم، نخواهم ترسید، زیرا تو، ای شبان
    من، با من هستی! عصا و چوبدستی تو به من قوت قلب می‌بخشد.
  tgl-ULB: Kahit na lumakad ako sa gitna ng napakadilim na anino ng lambak, hindi
    ko katatakutan ang kapahamakan dahil ikaw ang kasama ko; ang iyong pamalo at iyong
    tungkod ang nagpapayapa sa akin.
  nop-nop: Bepaŋ, nu kwet hogolineŋ be mambip gineŋ yauŋa du nukut hatilaŋ u agaŋ
    nadilat doktiŋa munta mutibit. Be undugoŋ tuwot mu kadakawit. Maŋgande, nu gabene
    du dompa kadoko hekidi kuyaŋ mali yawiiŋ u hone yataŋ. Wendoktiŋa welene kulema
    tilak.
  cbu-NT: Wazawshutaati, tapish tsipamaam waritaktaati, nuw tsipatsee punikeezi, watam
    shiysha Apaa, nuwaa nda kasakshawa. Chinuzpan tamapari ashirush yungashpatish,
    mishat tushuwashpatish nuwaa ksuteerush machiksha. Ashiri nuwsha shiyapat mapiyru
    kis naakina.
  hui-hui: I̱ homolene ngagoria kaware pu haruyaguabi i̱ gi naholebero. Anduane Homogo-o
    í̠ore i̱ heba haabo haga kegoni. Í̠naga kango halimbubi yidegome i̱ biamogo biaga.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ အ​ကယ်​၍​ကျွန်​တော်​မျိုး​သည်​အ​မှောင်​ဆုံး ချိုင့်​ဝှမ်း​ကို
    ဖြတ်​၍​ပင်​သွား​ရ​စေ​ကာ​မူ​မ​ကြောက်​ပါ။ အ​ဘယ်​ကြောင့်​ဆို​သော်​ကိုယ်​တော်​ရှင်​သည်
    ကျွန်​တော်​မျိုး​နှင့်​အ​တူ​ရှိ​တော်​မူ​သော​ကြောင့် ဖြစ်​ပါ​၏။
  bod-N: ཁྱེད་ནི་བདག་དང་ལྷན་དུ་བཞུགས་པའི༌ཕྱིར། །འཆི་བའི་ གཅོང་རོང་བརྒྱུད་ནས་སོང་ན༌ཡང༌།
    །ང་རང་ངན་པར་འཇིགས་སྣང་ཡོད་མ༌ཡིན། །ཁྱེད་ཀྱི་འཁར་བ་དང་ནི་དབྱུག་པས༌ཀྱང༌། །བདག་གི་ཡིད་སེམས་ལ་ནི་གསོ་བར༌མཛད།།
  wsk-wsk: Ani ta memek biya ningi kaparik, bare ani memek mu ko me nguangarikko,
    mu awuk, ni ani agarak bagasam; nika tam te aga bitarsam mu se, nika sikir te
    aolak ilu se aga kiti gurugusam mu ani sokel aisiso.
  sna-sna: Kunyange ndikafamba nomumupata womumvuri worufu, handingatyi zvakaipa,
    nokuti imi muneni; tsvimbo yenyu nomudonzvo wenyu zvinondinyaradza.
  spa-BLM: Aunque camine por el valle de la sombra de la muerte, No temeré ningún
    mal, porque tú estás conmigo. Tu vara y tu cayado, me reconfortan.
  cac-cac: Mamin, vach'chom tzin ec' d'a ch'olquixtac b'aj te q'uic'q'uinal, max in
    xivlaj yuj junoc tas ay smay, yujto ayach ec' ved'oc. Icha junoc vin̈ tan̈vum
    calnel yed'nac te' sc'ococh yed' pax jun te' ay sch'ocal, icha chi' tzutej in
    a tan̈vani, yuj chi' max in xivlaj.
  swh-ULB: Hata ijapokuwa nikipita katika bonde la uvuli na giza nene, sitaogopa kudhurika
    kwa kuwa wewe uko pamoja nami; fimbo yako na gongo lako vya nifariji.
  bel-bel: Той, у каго рукі невінаватыя і чыстае сэрца, не прысягаў хто душою сваёю
    напуста і не бажыўся хлусьліва,
  wed-wed: Avena da gwagwa waguwaguvareina ana naeni, wate eḡa aiwai apoapoena ana rovoei.
    Aubaina tam au ririvau da am kwapuei ma jiḡonei e gagagaloeu ma e vivinuaubaiu.
  deu-ELBBK: Auch wenn ich wanderte im Tal des Todesschattens, fürchte ich nichts
    Übles, denn du bist bei mir; dein Stecken und dein Stab, sie trösten mich.
  mbb-OT: Minsan pa ke edhipanew a ziyà te suǥud he zuen duen ebpekepatey, ne kenà
    a egkahandek su zuma ku man sikew. Ebpekeveǥey kedì te kelig-en wey kelipey is
    kegiyahi nu wey kebpengelangi nu kedì.
  mal-2015: കൂരിരുൾതാഴ്‌വരയിൽ കൂടിനടന്നാലും ഞാൻ ഒരു അനർത്ഥവും ഭയപ്പെടുകയില്ല; നീ എന്നോടുകൂടെ
    ഇരിക്കുന്നുവല്ലോ; നിന്റെ വടിയും കോലും എന്നെ ആശ്വസിപ്പിക്കുന്നു.
  gup-gup: Bu ngaye ngayakmen, bu ngarrowen, yiman kayime ngare kore kunkak nganbarrkbun,
    wanjh bonj, minj ngakele kunwarrekenh, dja ngadjalburrbun ngudda Yawey ngarrdjarrkre
    munguyh. Ngudda yikarrme manbu kunkarndudj kore kubid ke bu kankangemarnbun, wanjh
    kunmekbekenh ngaye ngadjalkangemak.
  ctu-CTI: Cheꞌ mic ñumel ti icꞌtꞌojñal bʌ yebal jajp wits baꞌ bʌbʌqꞌuen mic sajtyel
    Maꞌan chʌ bʌ mic bʌcꞌñan como wʌꞌ añet quicꞌot. Maꞌ cʌñʌtyañon ti a bara yicꞌot
    locol bʌ a tyeꞌ.
  rmc-rmc: Kajte geľomas la dolinaha prekal o baro kaľipen, na darava man le nalačhipnastar,
    bo tu sal manca; tiro prutos the tiri paca man ochraňinen.
  nlg-nlg: Sakai vamua ku liu tana pui mana ungaunga ni mate ku mua mataghu; na pukuna
    ighoe tana lilighigu. nimua na toghona mana tila kara pilupiluu.
  pes-OPV: چون در وادی سایه موت نیز راه روم از بدی نخواهم ترسید زیرا تو با من هستی.
    عصا و چوب دستی تومرا تسلی خواهد داد.
  ron-1924: Кяр дакэ ар фи сэ умблу прин валя умбрей морций, ну мэ тем де ничун рэу,
    кэч Ту ешть ку мине. Тоягул ши нуяуа Та мэ мынгые.
  aui-aui: Raghani viya na anagha wiididibaridiye apeepewa, bi gegha ayanaghanagharana,
    basuna tam kwabaabaregu da kwiiwiitegu, ware sip bodaboda yana kiima sip yitarababaranedi
    bi yakoyakoyayidina naboni.
  ben-OBCV: যদিও আমি হেঁটে যাই অন্ধকারাচ্ছন্ন উপত্যকার মধ্য দিয়ে, আমি কোনও অমঙ্গলের
    ভয় করব না, কারণ তুমি আমার সঙ্গে আছ; তোমার লাঠি ও তোমার ছড়ি, সেগুলি আমাকে সান্ত্বনা
    দেয়।
  som-som: In kastoo aan ku dhex socdo dooxada hooska dhimashada, Sharna ka baqi maayo,
    waayo, waad ila jirtaa, Ushaada iyo hangoolkaaga ayaa ii raaxeeya.
  lat-VUC: 'Innocens manibus et mundo corde, qui non accepit in vano animam suam,
    nec juravit in dolo proximo suo:'
  eng-ASVBT: Yea, though I walk through the valley of the shadow of death, I will
    fear no evil; for thou art with me; Thy rod and thy staff, they comfort me.
  mna-mna: Yooba, sombe pataŋana sananŋana ikam yo mabe aŋmeete, som zugut biibi izukkaala
    yo, nako irao aŋmoto na som. Pa nu mbotmbot raama yo. Mi nu ko poroukaala yo mi
    pazal yo. Tana aŋmoto kosa sa som, mi leleŋ ambai men.
  ita-1885: Avvegnachè io camminassi nella valle dell'ombra della morte, Io non temerei
    male alcuno; perciocchè tu sei meco; La tua bacchetta, e la tua verga mi consolano.
  eng-LXXUP: He that is innocent in his hands and pure in his heart; Who has not lifted
    up his soul to vanity, Nor sworn deceitfully to his neighbor.
  eng-ULB: Even though I walk through a valley of darkest shadow, I will not fear
    harm since you are with me; your rod and your staff comfort me.
  spa-VBL: Incluso cuando camino por el valle oscuro de la muerte, no tengo miedo
    de ningún mal, porque tú estás ahí conmigo. Tu vara y tu bastón me protegen.
  fra-_FOB: Même quand je marcherais dans la vallée de l'ombre de la mort, je ne craindrais
    aucun mal; car tu es avec moi; c'est ton bâton et ta houlette qui me consolent.
  mal-mal: മരണനിഴലിൻ താഴ്വരയിൽ കൂടിനടന്നാലും ഞാൻ ഒരു അനർത്ഥവും ഭയപ്പെടുകയില്ല; അങ്ങ്
    എന്നോടുകൂടി ഇരിക്കുന്നുവല്ലോ; അങ്ങയുടെ വടിയും കോലും എന്നെ ആശ്വസിപ്പിക്കുന്നു.
  lit-lit: Be to, nors eičiau per mirties šešėlio slėnį, blogo nebijosiu, nes tu pats
    esi su manimi; tavo vėzdas ir tavo lazda patys paguodžia mane.
  urd-GVR: Go maiṅ tārīktarīn wādī meṅ se guzarūṅ maiṅ musībat se nahīṅ ḍarūṅga, kyoṅki
    tū mere sāth hai, terī lāṭhī aur terā asā mujhe tasallī dete haiṅ.
  suz-BL: मिनु गो बेक्‍चा ङा बेंसीम गाक्‍ती हना यो, महिंनुङ। मारदे हना गे गो नु बाक्‍नीनी।
    इन कोक्‍के तशा आं थुं नाइश्‍शा ग्‍येरनुङ। भजन संग्रह ४६:३
  eng-NOY: When I walk through a valley of deathlike shade, I fear no evil; for thou
    art with me; Thy crook and thy staff, they comfort me.
  ita-1927: Quand’anche camminassi nella valle dell’ombra della morte, io non temerei
    male alcuno, perché tu sei meco; il tuo bastone e la tua verga son quelli che
    mi consolano.
  ckb-ckb: ئەگەر تەنانەت بەناو دۆڵی سێبەری مەرگیشدا بڕۆم، لە هیچ خراپەیەک ناترسم،
    لەبەر ئەوەی تۆ لەگەڵمدای، گۆچان و داردەستەکەت دڵنەواییم دەکەن.
  eng-BBE: Yes, though I go through the valley of deep shade, I will have no fear
    of evil; for you are with me, your rod and your support are my comfort.
  xsi-xsi: Yova Kindeni, ambo naŋa ma ayoka nia sakamao toŋge kondoma ŋalae itura
    ndo lâ, ande naŋa ma aruru ŋana sâ toŋge tia, ŋana tu noko kumo kuna. Naŋa asama
    tu noko uru kusaŋa katonâŋa ŋana lama kâ ne tukâla lâ mbau ilo. Mine nde naŋa
    wisiŋgu puu ndue, ŋana tu noko ma pwea ŋanana.
  kan-OKCV: ನಾನು ಕಾರ್ಗತ್ತಲಿನ ಕಣಿವೆಯಲ್ಲಿ ನಡೆಯುವಾಗಲೂ, ನೀವು ನನ್ನೊಂದಿಗಿರುವುದರಿಂದ ನಾನು
    ಕೇಡಿಗೆ ಹೆದರೆನು; ನಿಮ್ಮ ದೊಣ್ಣೆಯೂ ನಿಮ್ಮ ಕೋಲೂ ನನ್ನನ್ನು ಸಂತೈಸುತ್ತವೆ.
  tam-2017: நான் மரண இருளின் பள்ளத்தாக்கிலே நடந்தாலும் பொல்லாப்புக்குப் பயப்படமாட்டேன்;
    ஏனெனில் தேவனே நீர் என்னோடு இருக்கிறீர்; உமது கோலும் உமது தடியும் என்னைத் தேற்றும்.
  spa-RV-1909: 'Aunque ande en valle de sombra de muerte, no temeré mal alguno; porque
    tú estarás conmigo: tu vara y tu cayado me infundirán aliento.'
  ron-BTF: Chiar dacă umblu prin valea umbrei morții, nu mă voi teme de niciun rău,
    căci tu ești cu mine; toiagul tău și nuiaua ta, ele mă mângâie.
  eng-WEBP: Even though I walk through the valley of the shadow of death, I will fear
    no evil, for you are with me. Your rod and your staff, they comfort me.
  eng-FBV: Even when I walk through the valley dark as death, I'm not afraid of any
    evil, because you are right there with me; your rod and your staff protect me.
  nld-1939: 'Al moet ik door donkere krochten heen, Ik ben voor geen onheil bevreesd:
    Want Gij staat me bij, Uw staf en stok zijn mijn stut!'
  nch-BL: Masque ninemis ipan tzintayohuilot nechca miquilisti, amo teno niquimacasis,
    pampa ta, TOTECO, tiitztoc nohuaya. Ica mocuatopil techmanahuía ten cati amo cuali.
    Huan ica mocuachicol ten huehueyac, techtilana quema seyoc ojti nijtoquilisnequi.
  vie-1934: Dầu khi tôi đi trong trũng bóng chết, Tôi sẽ chẳng sợ tai họa nào; vì
    Chúa ở cùng tôi; Cây trượng và cây gậy của Chúa an ủi tôi.
  cha-cha: 'Yaguin jufamocat gui chalan y anineng y finatae, ti maañao yo ni jafa
    na taelaye, sa jago gaegue guiya guajo: y baramo yan y bastonmo unnae yo minagof.'
  hin-CV: यद्यपि मैं भयानक अंधकारमय घाटी में से होकर आगे बढ़ता हूं, तौभी मैं किसी
    बुराई से भयभीत नहीं होता, क्योंकि आप मेरे साथ होते हैं, आपकी लाठी और आपकी छड़ी,
    मेरे आश्वासन हैं.
  eng-OURB: Even though I walk through the valley of the shadow of death, I will fear
    no evil, for you are with me. Your rod and your staff, they comfort me.
