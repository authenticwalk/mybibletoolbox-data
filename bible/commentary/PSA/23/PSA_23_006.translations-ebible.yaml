  vie-OVCB: Chắc chắn phước hạnh và tình thương sẽ theo con trọn đời, con sẽ sống
    trong nhà Chúa Hằng Hữu mãi mãi.
  guj-2017: નિશ્ચે મારી જિંદગીના સર્વ દિવસો દરમ્યાન ભલાઈ તથા દયા મારી સાથે આવશે; અને
    હું સદા સર્વકાળ સુધી યહોવાહના ઘરમાં રહીશ.
  pon-2006A: I ese me sapwellimomwi kalahngan oh limpoak pahn ieiang iehte erein ei
    mour; oh I pahn patopatohte nan tehnpasomwi kohkohlahte.
  por-BRBSL: Certamente a bondade e a bondade amorosa me acompanharão todos os dias
    da minha vida, e eu morarei na casa de Yahweh para sempre.
  eng-OEBUS: Surely goodness and love will pursue me – all the days of my life. In
    the house of the Lord I will live through the length of the days.
  swe-swe: Ja (så är det verkligen), din godhet och nåd (trofasthet, omsorgsfulla
    kärlek) ska förfölja (jaga, energiskt följa) mig varje dag (alla dagar) i mitt
    liv. Jag vill återvända till [bo i] Herrens (Jahves) hus (tempel, familj) alla
    mina dagar (ordagrant ”till dagars längd”). [Versen inleds på hebreiska med ”ach”
    som betyder ja, sannerligen, endast eller bara. Meningen förstärks också av att
    ordet ”förfölja” används. Ordet används i vanliga fall för att beskriva hur någon
    är jagad eller förföljd. Här används det istället för att beskriva hur Guds godhet
    och trofasthet inte släpper den ur sikte som följer honom – den gode Herden, se
    . Den andra raden använder ett hebreiskt ord som betyder att återvända. Ordet
    har en rik innebörd och beskriver här hur någon återvänder gång på gång till templet
    för att tillbe. Även om man inte rent fysiskt bodde i templet som leviterna gjorde
    under tjänstgöringen, kan det ändå betyda att det var här man kände sig som hemma.
    Den grekiska översättningen Septuaginta väljer ”att bo” som också målar innebörden
    av att ha sitt hjärtas hemvist och boning hos Herren i templet.]
  cth-cth: Ka hring nathung lungmanae hoi hawinae ni na kâbang sin vaiteh, BAWIPA
