  grc-BRENT: Αὕτη ἡ γενεὰ ζητούντων αὐτὸν, ζητούντων τὸ πρόσωπον τοῦ Θεοῦ Ἰακώβ. διάψαλμα.
  kpr-kpr: Geka bekári. Na endada irono, ni na tavo use kavevera ururaso, ninda kamboda
