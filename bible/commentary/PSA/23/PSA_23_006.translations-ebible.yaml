  asm-FB: অৱশ্যে মঙ্গল আৰু দয়া আয়ুসৰ সকলো কালত মোৰ পাছত যাওঁতা হ’ব, আৰু মই চিৰকাললৈকে
    যিহোৱাৰ গৃহত বাস কৰিবলৈ পাম।
  sus-A: هّيرِ نُن هِننّنتٍيَ بِرَ مَ ﭑ قْشْ رَ ﭑ مَ دُنِحّءِفِرِ كُي. ﭑ لُمَ نّ عَلَ
    شَ هْرْ مْلِنفِرَ كُي لْشْ يٌ لْشْ، هَن ﭑ مَ دُنِحّءِفِرِ حْن.
  fra-SBL: Le bonheur et la bonté m'accompagneront tous les jours de ma vie, et j'habiterai
