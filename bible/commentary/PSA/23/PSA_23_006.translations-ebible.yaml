  dop-dop: Tɑmpɑnɑ tɔɔ, n lɑkɩ-m kʋpɑntʋ kɛ́ nɑ ń sɔɔləɣɩ-m hɑlənɑ mɑ weesuɣu kʋyɛɛŋ
