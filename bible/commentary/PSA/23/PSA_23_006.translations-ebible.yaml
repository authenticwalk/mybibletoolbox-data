  kyg-kyg: Ma mopafiꞌmo maime maime neꞌvisugenoꞌaeꞌmo alagepa yaꞌmo nakame nakame
    huno alino namige namige huno maiteno hau huno nategaiye. Hutesigeꞌna Ala kava
    neꞌmo noꞌafiꞌmo muki afinaꞌmo haiꞌna maige maige huꞌna maiguve.
  hrv-hrv: Dobrota i milost pratit će mene sve dane života moga. U Jahvinu ću domu
    prebivati kroz dane mnoge.
  mps-mps: Genuai Bidi, eno mu koneani, te nago ena bugagia tonalu, tama nago enade
    homu dene eyu, tau sabo kolesaga, te kolesaga si te ena dali sesemane sogo bidaibao.
    Tama, Genuai Bidi, ena nago bede sesemane sogo bidada peyu, bidada paibao.
  tpi-tpi: Bikpela, bai yu lukautim mi gut, na olgeta de mi stap laip bai yu marimari
    long mi. Na bai mi stap oltaim oltaim long haus bilong yu.
  dan-1931: Kun Godhed og Miskundhed følger mig alle mine Dage, og i HERRENS Hus skal
