  uig-ARA: بەرھەق، بارلىق كۈنلىرىمدە ياخشىلىق ۋە ئۆزگەرمەس شەپقەت ماڭا ئەگىشىپ ھەمراھ
    بولىدۇ؛ مەڭگۈدىن-مەڭگۈگە پەرۋەردىگارنىڭ دەرگاھىدا ياشايمەن!
  bps-bps: Amugu Dwata, gadègu là tlag i kafyem na i kakdom deg di klogu mto, na mnè
