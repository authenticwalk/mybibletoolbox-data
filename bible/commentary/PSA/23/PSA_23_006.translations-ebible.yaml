  tbz-SIM: Diwɛ̀ì nɛ̀ mɛsɑ̀ɑ̀ dɛ̀ yó nni mbonɛ̀mu yɛwe yɛmɔu, kɛ̀ nní mbo ɑ cĩ́ɛ̃̀tɛ̀
    n fòmmu mumɔu.
  msy-2020: Bar guizbangɨra, nɨn arazir aghuim ko apangkuvir arazim, dughiabar zurara
