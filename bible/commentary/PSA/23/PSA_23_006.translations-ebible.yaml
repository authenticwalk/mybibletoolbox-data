  yut-yut: Mɨktɨmon egɨpbeŋ bɨsap morapmon kɨlano tagɨsi aŋek but dasi galak taŋ namɨŋ
    wɨgɨkdɨsal. Ae bɨsap mudok mudogɨ mɨni yutgokon egɨ wɨgɨkeŋ.
  nya-nya: Zoonadi, zokoma ndi chikondi chosasinthika zidzanditsata masiku onse a
