verse: PSA.023.006
translations:
  mal-C: എന്റെ ആയുഷ്കാലമെല്ലാം നന്മയും കരുണയും എന്നെ പിൻതുടരും, നിശ്ചയം, ഞാൻ യഹോവയുടെ
    ആലയത്തിൽ നിത്യം വസിക്കും.
  deu-TKW: Nur Glück und Huld werden mir alle meine Lebenstage auf dem Fuße folgen,
    und im Hause Jahwes werde ich bleiben lebenslang.
  lin-lin: Solo, na mikolo nyonso ya bomoi na ngai, esengo mpe bolingo na Yo ekobanda
    kolanda ngai ; mpe nakovanda kati na Tempelo ya Yawe kino suka ya bomoi na ngai.
  mmx-mmx: Aklen i do loklok nunuan mi labalamu ram naba kuxun amisik keneng at lorooro
    axap tarak, la loogu ram naba lok ngan loogu aulis tarak at levenaleng axap nia
    anaba rooro ren.
  eng-LSV: Surely goodness and kindness pursue me || All the days of my life, || And
    my dwelling [is] in the house of YHWH, || For [the] length of [my] days!
  eng-GNV: Doubtlesse kindnesse and mercie shall follow me all the dayes of my life,
    and I shall remaine a long season in the house of the Lord.
  eng-WEBSTER: 'Surely goodness and mercy shall follow me all the days of my life:
    and I will dwell in the house of the LORD for ever.'
  nhw-BL: Nijmati para ta, TOTECO, techyacanas nochi nonemilis ica motlaicnelijcayo,
    pampa tijpiya hueyi moyolo nohuaya. Huan teipa nimocahuas mohuaya ipan mochaj
    nepa ilhuicac para nochipa.
  swh-ONEN: Hakika wema na upendo vitanifuata siku zote za maisha yangu, nami nitakaa
    nyumbani mwa Bwana milele.
  bba-bba: Yinni Gusunɔ, nɑ yɛ̃ mɑ tɔ̃ɔ bɑɑtere kɑɑ mɑn tɔn ɡeeru sɔ̃ɔsi nɛn wɑ̃ɑru
    sɔɔ. Tɔ̃ɔ bɑɑtere kɑɑ mɑn ɡeɑ kuɑ nɛn wɑ̃ɑru sɔɔ. Kpɑ nɑ n wɑ̃ɑ wunɛn mi sere
    kɑ nɛn ɡɔɔwɔ.
  eng-KJVCPB: 'Surely goodness and mercy shall follow me all the days of my life:
    And I will dwell in the house of the Lord for ever.'
  wbp-wbp: YAAWIYI, ngajuju karnangku wala-nyinami. Nyuntu kanpaju tarnnga-juku nyina
    yimiri ngajulu-kuju. Ngajulukuju ngurrju-juku kapunpaju warrarda nyina. Tarnnga-juku
    kapurna nyina yuwarlirlaju nyuntu-nyangurla. Ngula-juku karnangku pulka-pinyi
    nyuntulukuju.
  luo-luo: Adier, ber gihera biro luwa ndalo duto mag ngimana, kendo abiro dak e od
    Jehova Nyasaye nyaka chiengʼ.
  aii-aii: ܐܲܚܟ̰ܝܼ ܛܵܒ݂ܬܵ‌ܐ ܘܛܲܝܒܘܼܬܵ‌ܐ ܒܸܬ ܢܵܦܠܝܼ ܒܵܬܪܝܼ ܟܠܵܝܗ‌ܝ ܝܵܘܡܵܢܹ̈ܐ ܕܚܲܝܝܼ̈،
    ܘܒܸܬ ܝܵܬܒܹܢ ܓܵܘ ܒܲܝܬܵ‌ܐ ܕܡܵܪܝܵܐ ܒܝܘܼܪܟ݂ܵܐ ܕܝܵܘܡܵܢܹ̈ܐ.
  meu-meu: Momokani, namo bona hebogahisi do bae ḡavagu, egu mauri dinadia idoidiai;
    bona Iehova ena ruma ai baina noho hanaihanai.
  npi-ULB: निश्‍चय नै, मेरो जीवनका सारा दिन भलाइ र करारको विश्‍वस्‍तता मेरो पछि आउनेछ
    । र परमप्रभुको मन्‍दिरमा म सधैंभरि वास गर्नेछु ।
  yor-yor: Nítòótọ́, ìre àti àánú ni yóò máa tọ̀ mí lẹ́yìn ní ọjọ́ ayé è mi gbogbo,
    èmi yóò sì máa gbé inú ilé Olúwa títí láéláé.
  pes-OPCB: اطمینان دارم که در طول عمر خود، نیکویی و رحمت تو، ای خداوند، همراه من
    خواهد بود و من تا ابد در خانهٔ تو ساکن خواهم شد.
  tgl-ULB: Tiyak na kabutihan at katapatan sa tipan ang hahabol sa akin sa lahat ng
    mga araw ng aking buhay; at ako ay mananahanan sa tahanan ni Yahweh habang buhay!
  nop-nop: Yahwe, nu kaipmuŋ hatiluwene du helemahelemaŋ welegedi hinek nabukahile
    hinek tiŋa momooŋ hinek nabudokoluwaaŋ. Unduŋ tubune nu helemahelemaŋ du yokeneŋ
    uŋgoŋ hatiluwaat.
  cbu-NT: Ashiri nish tsapurunasush taakuri, shiy kizpur nuwaa chinakush, nayanikush,
    taarasheetsi ichingaru zar ksutaksha. Ashiri tsipakchuri, shiyash urutamari kis
    taachima, tárangiya Dapiyarini.
  hui-hui: Í̠naga gubalini haho wiaabo holenebi dara howa biamogo bulenebi i̱ porodagua
    mandagi ibagabu haaboore holebiralo manda bido. I̱na Anduane Homogo í̠ andagaha
    haabo holebero.
  mya-mya: ဧ​ကန်​မု​ချ​ကျွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင် ၏ ကျေး​ဇူး​နှင့်​က​ရု​ဏာ​တော်​ကို​တစ်​သက်​လုံး
    ခံ​စား​၍ ကိုယ်​တော်​ရှင်​၏​အိမ်​တော်​မှာ​အ​သက်​ရှင်​သ​မျှ ကာ​လ​ပတ်​လုံး​နေ​ရ​ပါ​လိမ့်​မည်။
  bod-N: བདག་གི་ཚེ་གཅིག་ལུས་གཅིག་དུས་ཀུན༌ཏུ། །ཁྱེད་ཀྱི་བྱམས་དང་སྙིང་རྗེ་བདག་ལ༌འགྲོགས།
    །བདག་ནི་ཡ་ཝཱེའི་བཞུགས་གནས་ནང་དུ༌ནི། །ཇི་སྲིད་བར་དུ་སྡོད་པར་འགྱུར་བ༌འོ།།
  wsk-wsk: Nunguningta, nika ningo se nika gemang lila mu ani agarak pempem ani se
    lagarukko, se ani ni kerak ka bagara kuwim te butata baga se lagarikko.
  sna-sna: Zvirokwazvo kunaka kwenyu norudo rwenyu zvichanditevera, mazuva ose oupenyu
    hwangu, uye ndichagara mumba maJehovha nokusingaperi.
  spa-BLM: Ciertamente la bondad y el amor me seguirán todos los días de mi vida,
    y habitaré en la casa de Yahvé para siempre.
  cac-cac: A a vach'c'olal yed' b'aj tzin a xajanej ayn̈ejec' ved'oc yacb'an pitzan
    in. Mamin Jehová, ol in aj cajan b'aj ayach d'a masanil tiempo.
  swh-ULB: Hakika wema na uaminifu wa agano vitaniandama siku zote za maisha yangu;
    nami nitaishi katika nyumba ya Yahwe milele!
  bel-bel: Такі род усіх, што шукаюць Яго, шукаюць аблічча Твайго, Божа Якаваў!
  wed-wed: Ee! Riwa kaua da am iviaiai ma am raunuapoapoe maemae nonoana awariu ina mae,
    da au mara au damona. Ma Bada ana au numa ana mae-nonoa.
  deu-ELBBK: Nur Güte und Huld werden mir folgen alle Tage meines Lebens; und ich
    werde für immer wohnen im Haus des HERRN.
  mbb-OT: Nesiguru ku he ke sengemenu keluǥayad is untung ku ne iyan daan keluǥayad
    te kebpurungi nu wey kebmahala nu kedì. Ne ziyà a ed-ubpa te valey nu, Nengazen,
    te wazà pidtemanan.
  mal-2015: നന്മയും കരുണയും എന്റെ ആയുഷ്കാലമൊക്കെയും എന്നെ പിന്തുടരും; ഞാൻ യഹോവയുടെ
    ആലയത്തിൽ ദീർഘകാലം വസിക്കും.
  gup-gup: Woybukkih, wanjh manbu kunkongi dja kunmakmak ke makka nganehdjaldjarrkdi
    munguyh, dja ngadjalyo munguyh munguyh kore kunrurrk ngudda ke nawu Yawey.
  ctu-CTI: Melel, machꞌan mi quej a cʌy a pꞌuntyañon. Mux a bej pꞌuntyañon ti beleꞌ
    ora cheꞌ cuxulon tyo. Yaꞌ ti a wotyot, c Yum, mi quejel c chumtyʌl ti beleꞌ ora.
  rmc-rmc: He, ča o lačhipen the o verno kamiben man ľidžana andre savore dživesa,
    medik dživava a bešava andro kher le RAJESKRO pro furt.
  nlg-nlg: Nimua na dolo mana vauto ke saritaoniu tana lei bongi ni volagu, mi nau
    kabu kasila tana valena Lord.
  pes-OPV: هرآینه نیکویی و رحمت تمام ایام عمرم در‌پی من خواهد بود. و در خانه خداوند
    ساکن خواهم بود تا ابدالاباد.
  ron-1924: Да, феричиря ши ындураря мэ вор ынсоци ын тоате зилеле веций меле ши вой
    локуи ын Каса Домнулуй пынэ ла сфыршитул зилелор меле.
  aui-aui: Akovi da tam kuninuwayuyunegu bi miisena kunabera tagu biidi patana da
    anarabobo da Yawe God yana bareye anamake waghata.
  ben-OBCV: নিশ্চয় তোমার মঙ্গল ও প্রেম আমার পিছু নেবে আমার জীবনের সব দিন পর্যন্ত,
    এবং চিরকাল আমি সদাপ্রভুর গৃহে বসবাস করব।
  som-som: Hubaal cimrigayga oo dhan waxaa i raaci doona wanaag iyo naxariis, Oo weligay
    guriga Rabbiga ayaan degganaan doonaa.
  lat-VUC: Hæc est generatio quærentium eum, quærentium faciem Dei Jacob.
  eng-ASVBT: Surely goodness and lovingkindness shall follow me all the days of my
    life; And I shall dwell in the house of Jehovah forever.
  mna-mna: Ŋonoono kat, Yooba, nu toto sua ku mbukŋana mi urur lelem pio. Kampeŋana
    mi muŋaiŋana ku ko imarmar pio ma irao aŋzem toono ti. Mi nio ko aŋbotmbot raamu
    lela itum murim, mi iseeŋge iseeŋge ma ila.
  ita-1885: Per certo, beni e benignità mi accompagneranno Tutti i giorni della mia
    vita; Ed io abiterò nella Casa del Signore Per lunghi giorni.
  eng-LXXUP: This is the generation of them that seek him, That seek the face of the
    God of Jacob. Pause.
  eng-ULB: Surely goodness and covenant faithfulness will pursue me all the days of
    my life; and I will live in the house of Yahweh for a very long time!
  spa-VBL: Estoy completamente seguro de que tu bondad y tu amor inagotable estarán
    conmigo toda mi vida, y viviré para siempre en la casa del Señor.
  fra-_FOB: Oui, les biens et la miséricorde m'accompagneront tous les jours de ma
    vie, et j'habiterai dans la maison de l'Éternel pour l'éternité.
  mal-mal: നന്മയും കരുണയും നിശ്ചയമായി ആയുഷ്കാലം മുഴുവൻ എന്നെ പിന്തുടരും; ഞാൻ യഹോവയുടെ
    ആലയത്തിൽ ദീർഘകാലം വസിക്കും.
  lit-lit: Tikrai gerumas ir gailestingumas lydės mane per visas mano gyvenimo dienas,
    ir aš pasiliksiu VIEŠPATIES namuose amžinai.
  urd-GVR: Yaqīnan bhalāī aur shafqat umr-bhar mere sāth sāth raheṅgī, aur maiṅ jīte-jī
    Rab ke ghar meṅ sukūnat karūṅga.
  suz-BL: थमा पा गो मबेक्‍ङा सम्‍म परमप्रभु आ रिम्‍शो पतीके नु आ दाक्‍तीके गो नु बाक्‍ब।
    मिनु गो गेना हना यो परमप्रभु यावे आ खिंम बाक्‍नुङ। भजन संग्रह ८४:५
  eng-NOY: Surely goodness and mercy shall follow me all the days of my life, And
    I shall dwell in the house of the LORD for ever.
  ita-1927: Certo, beni e benignità m’accompagneranno tutti i giorni della mia vita;
    ed io abiterò nella casa dell’Eterno per lunghi giorni.
  ckb-ckb: بێگومان بە درێژایی ژیانم چاکە و خۆشەویستی نەگۆڕ بەدوام دەکەون، بۆ هەتاهەتایە
    لە ماڵی یەزدان دەژیم.
  eng-BBE: Truly, blessing and mercy will be with me all the days of my life; and
    I will have a place in the house of the Lord all my days.
  xsi-xsi: Yova Kindeni, naŋa asama tu noko ne vetâŋa ara tava ne wisi-wisi nde ma
    ikeno pa naŋa ikura zo rârâni naŋa ma amo viâŋgu, aku naŋa ma amo ara mine lâ
    noko ne luma ilo ku amo nâ.
  kan-OKCV: ನಿಶ್ಚಯವಾಗಿ ಶುಭವೂ ಪ್ರೀತಿಯೂ ನನ್ನ ಜೀವಮಾನವೆಲ್ಲಾ ನನ್ನನ್ನು ಹಿಂಬಾಲಿಸುತ್ತವೆ; ನಾನು
    ಯೆಹೋವ ದೇವರ ಮನೆಯಲ್ಲಿ ಸದಾಕಾಲವೂ ವಾಸಿಸುವೆನು.
  tam-2017: என் உயிருள்ள நாளெல்லாம் நன்மையும் கிருபையும் என்னைத் தொடரும்; நான் யெகோவாவுடைய
    வீட்டிலே நீடித்த நாட்களாக நிலைத்திருப்பேன்.
  spa-RV-1909: 'Ciertamente el bien y la misericordia me seguirán todos los días de
    mi vida: y en la casa de Jehová moraré por largos días.'
  ron-BTF: Da, bunătatea și îndurarea mă vor urma în toate zilele vieții mele și voi
    locui în casa DOMNULUI pentru totdeauna.
  eng-WEBP: Surely goodness and loving kindness shall follow me all the days of my
    life, and I will dwell in the LORD’s house forever.
  eng-FBV: I'm absolutely certain that your goodness and trustworthy love will be
    with me all through my life, and I will live in the house of the Lord forever.
  nld-1939: Voorspoed en zegen zullen mij volgen Mijn leven lang; In het huis van
    Jahweh mag ik wonen In lengte van dagen!
  nch-BL: Nijmati para ta, TOTECO, techyacanas nochi nonemilis ica motaicnelijcayo,
    pampa tijpiya hueyi moyolo ica na. Huan teipa nimocahuas mohuaya ipan mochaj nepa
    ilhuicac para nochipa.
  vie-1934: Quả thật, trọn đời tôi Phước hạnh và sự thương xót sẽ theo tôi; Tôi sẽ
    ở trong nhà Đức Giê-hô-va Cho đến lâu dài.
  cha-cha: 'Sen magajet y minauleg yan y minaase madalalagyo todo nu sija gui jaanen
    linâlâjo: ya y guima Jeova jusaga para taejinecog na jaane.'
  hin-CV: निश्चयतः कुशल मंगल और करुणा-प्रेम आजीवन मेरे साथ साथ बने रहेंगे, और मैं
    सदा-सर्वदा याहवेह के आवास में, निवास करता रहूंगा.
  eng-OURB: Surely goodness and chesed ·loving-kindness· shall follow me all the days
    of my life, and I will dwell in Adonai’s house forever.
  spa-BES: Verdaderamente, la bendición y la misericordia estarán conmigo todos los
    días de mi vida; y moraré en la casa del Señor todos mis días.
  tdx-tdx: Toe hañorik’ ahy amo hene andro hivelomakoo ty hasoa naho ty fiferenaiñañe;
    le hitobok’ añ’anjomba’ Iehovà ao nainai’e.
  tha-KJV: แน่​ที​เดียวที่​ความดี​และความเมตตาจะติดตามข้าพเจ้าไปตลอดวันคืนชีวิตของข้าพเจ้า
    และข้าพเจ้าจะอยู่ในพระนิเวศของพระเยโฮวาห์สืบไปเป็นนิตย์
  por-BR-2018: Certamente o bem e a bondade me seguirão todos os dias de minha vida;
    e habitarei na casa do SENHOR por muitos e muitos dias.
  deu-ELO: Fürwahr, Güte und Huld werden mir folgen alle Tage meines Lebens; und ich
    werde wohnen im Hause Jehovas auf immerdar.
  eng-WYC-2018: And thy mercy shall follow me; in all the days of my life. And that
    I dwell in the house of the Lord; into the length of days. (And thy love shall
    follow me; all the days of my life. And I shall live in the House of the Lord
    forever and ever.)
  epo-epo: Nur bono kaj favoro sekvos min en la daŭro de mia tuta vivo; Kaj mi restos
    en la domo de la Eternulo eterne.
  gfk-gfk: Tutun saakit, a bilbilai ma ra harmarsai na mur iau ta ira nugu bungbung
    na nilon bakut. Ma iau ni kis hathatikai narako tano ngasina no Watong.
  uig-PIN: Bǝrⱨǝⱪ, barliⱪ künlirimdǝ yahxiliⱪ wǝ ɵzgǝrmǝs xǝpⱪǝt manga ǝgixip ⱨǝmraⱨ
    bolidu; Mǝnggüdin-mǝnggügǝ Pǝrwǝrdigarning dǝrgaⱨida yaxaymǝn!
  beo-beo: Na dawa:. Dia asigi hou amola noga:idafa hou da eso huluane na esalea,
    nama dialumu. Amola na da Dia diasu ganodini Fifi ahoanusu ba:mu.
  tpi-OTNT: Bikpela, bai yu lukautim mi gut, na olgeta de mi stap laip bai yu marimari
    long mi. Na bai mi stap oltaim oltaim long haus bilong yu.
  hau-SA: Tabbatacce alheri da ƙauna za su bi dukan kwanakin raina, zan kuwa zauna
    a gidan Ubangiji har abada.
  udu-udu: Ka jiŋ gana/ miim ’boron dhali momiimii mo tani uni mini baṯẖ aha/ nsho’k
    mo ka teem pemi ’baar mo jin dika/ ki e mo, dhali aha/ mina c̱a’b e gu’b gi Tap̱a
    ki sule/ sule/ ya ye ’ba/ mo.
  uig-LAT: Berheq, barliq künlirimde yaxshiliq we özgermes shepqet manga egiship hemrah
    bolidu; Menggüdin-menggüge Perwerdigarning dergahida yashaymen!
  nde-nde: Impela okuhle lothando kuzangilandela zonke insuku zokuphila kwami, njalo
    ngizahlala endlini kaThixo kuze kube nininini.
  ton-ton: 'Ko e moʻoni ʻe muimui ʻiate au ʻae lelei mo e ʻaloʻofa ʻi he ʻaho kotoa
    pē ʻo ʻeku moʻui: pea te u nofo ʻi he fale ʻo Sihova ʻo lauikuonga.'
  ces-1613: Nadto i dobrota a milosrdenství následovati mne budou po všecky dny života
    mého, a přebývati budu v domě Hospodinově za dlouhé časy.
  eng-WMB: Surely goodness and loving kindness shall follow me all the days of my
    life, and I will dwell in the LORD’s house forever.
  tam-TCV: நிச்சயமாகவே என் வாழ்நாள் முழுவதும் நன்மையும் அன்பும் என்னைத் தொடர்ந்து
    வரும், நான் யெகோவாவினுடைய வீட்டில் என்றென்றுமாய் வாழ்வேன்.
  ceb-ULB: Ang pagkamaayo gayod ug ang matinud-anong kasabotan magasunod kanako sa
