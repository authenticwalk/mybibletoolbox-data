  pma-pma: Nakilea keke tahosien ka more envatien onom housil kat inau en avong vasi,
    ka nito en teim som lisenges.
  tel-2017: కచ్చితంగా నేను బ్రతికిన రోజులన్నీ మంచి, నిబంధన నమ్మకత్వం నన్ను వెంటాడతాయి.
    చాలా కాలం యెహోవా ఇంట్లో నేను నివాసం ఉంటాను.
  hat-BSA: Anverite, bonte Ou avèk lanmou dous Ou va swiv mwen pou tout jou lavi mwen
    yo, E mwen va viv lakay SENYÈ a jis pou tout tan.
  bxh-bxh: Wananaha, egu miya mahudoꞌina yai, wa faloholohogu yo wa gadogadosisiyegu.
    Na yau haba Guyau ena ai luma E gogo ee–, hige anadan.
  ukr-ONPU: Ось такий рід тих, хто шукає Його, шукає обличчя Твого, Боже Якова. Села
  kos-kos: Pwaye wo ac lungkulang fah wiyu in len nukewa in moul luk; Ac nga ac fah
    muta in lohm sin LEUM GOD ma pahtpat.
  hbo-WLC: אַ֤ךְ ׀ ט֤וֹב וָחֶ֣סֶד יִ֭רְדְּפוּנִי כָּל־יְמֵ֣י חַיָּ֑י וְשַׁבְתִּ֥י
    בְּבֵית־יְ֝הוָ֗ה לְאֹ֣רֶךְ יָמִֽים׃
  ibo-ibo: Nʼezie, ịdị mma na ebere ga-agbaso m ogologo ụbọchị niile nke ndụ m, m
    ga-ebikwa nʼụlọ Onyenwe anyị mgbe niile ebighị ebi.
  ory-ory: ନିଶ୍ଚୟ ମଙ୍ଗଳ ଓ ଦୟା ମୋହର ଜୀବନଯାଏ ମୋହର ପଶ୍ଚାଦ୍‍ଗାମୀ ହେବ; ପୁଣି, ମୁଁ ସର୍ବଦା
    ସଦାପ୍ରଭୁଙ୍କ ଗୃହରେ ବାସ କରିବି।
  chk-chk: Ewer, kirikiröch chök me tong repwe nom rei lon ränin manauei meinisin,
    nge üpwe nonom lon imwen ewe Samol mi Lapalap tori feilfeilachök.
  rop-rop: Ai sabi yu na oldei gud langa mi, en yu laigim mi brabliwei weya mi jidan
    laibala. En ai sabi ai garra jidan langa yu haus garram yu olagijawan.
  ukr-1871: Так, милосердє і благодать будуть провожати мене по всї днї життя мого;
    і жити му в домі Господнїм по всї днї.
  yon-yon: Anam kuu eb amun amuniib womoniyiibban ye mimyob dowakeniib kuu ne wad
    dobiri aom kwane aron korem angkimbaraneen. b Kwane, ne kuu Yariman yambiwoom
    kwane doberembaraniin, aron korem.
  deu-1951: Nur Güte und Gnade werden mir folgen mein Leben lang, und ich werde bleiben
    im Hause des HERRN immerdar.
  eng-JPS: Surely goodness and mercy shall follow me all the days of my life; and
    I shall dwell in the house of the LORD for ever.
  srp-1865: Da! dobrota i milost tvoja pratiæe me u sve dane života mojega, i ja æu
    nastavati u domu Gospodnjem zadugo.
  lug-lug: Ddala ddala obulungi n’okwagala okutaggwaawo binaagendanga nange ennaku
    zonna ez’obulamu bwange; nange nnaabeeranga mu nnyumba ya Mukama, ennaku zonna.
  heb-heb: אך טוב וחסד ירדפוני כל ימי חיי ושבתי בבית יהוה לארך ימים׃
  ben-IRV: নিশ্চয়ই ধার্ম্মিকতা ও ব্যবস্থার বিশ্বস্ততা আমার জীবনের সমস্ত দিন আমাকে
    অনুসরণ করবে এবং আমি চিরকাল সদাপ্রভুুর গৃহে বাস করব!
  ntu-ntu: Krlz-angidrx kx sa naka-zvzme bange zmrlz ngrm x nivz lrm, X sa namnc-zvzx
    ma nyzm.
  pan-pan: ਸੱਚ-ਮੁੱਚ ਭਲਿਆਈ ਅਤੇ ਦਯਾ ਜਿਉਣ ਭਰ ਮੇਰਾ ਪਿੱਛਾ ਕਰਨਗੀਆਂ, ਅਤੇ ਮੈਂ ਸਦਾ ਯਹੋਵਾਹ ਦੇ
    ਘਰ ਵਿੱਚ ਵਸਾਂਗਾ!
  mya-JVB: အကယ် စင်စစ် အကျွန်ုပ် သည် ကျေးဇူး နှင့် ကရုဏာ ကို တသက်လုံး ခံစား ၍ ၊ ထာဝရဘုရား
    ၏ အိမ် တော်မှာ အစဉ် အမြဲနေ ရပါလိမ့်မည်။
  kgf-kgf: Nuac kekecnawac nalé séc, guac ewa hia ʒéma goi héihéiganéŋ hélacnec méndac
    néŋu, ni Yawe guac amaiguc hémbénaŋa kecammaŋ.
  tte-O: Kabo yakatai am namwanamwa yo am katekamkamna kani siya mekaukavao yawasigu
    meuloina koina yo am nume iyamala yau kaba miya imiyayai.
  tbg-tbg: Te kankomake iri tavauraro ai muntukavano tiriara variqiro vi vairara are
    ti koqema timite vairaqe te maa vataraqaa variqi vivi, ai Nora Kotira naavuqi
    ekaa enta variqi virerave.
  hmo-hmo: Momokani, oiemu kara namo bona bogahisihisi, be lau dekenai do idia noho,
    egu mauri dinadia ibounai lalonai. Bona Lohiabada ena Ruma dekenai do lau noho,
    ela bona hanaihanai.
  zar-NT: Le nácatë dusóalengaca nedaʼ le naca dxiʼa, en yöl-laʼ dxiʼi ladxiʼ queëʼ
    yúguʼtë dza soaʼ ibanaʼ, ateʼ lu yuʼu lidxëʼ Xanruʼ sóaticaʼsaʼ.
  urd-urd: 'यक़ीनन भलाई और रहमत उम्र भर मेरे साथ साथ रहेंगी: और मैं हमेशा ख़ुदावन्द
    के घर में सकूनत करूँगा।'
  rus-SYN: Таков род ищущих Его, ищущих лица Твоего, Боже Иакова!
  bqc-SIM: Nama ń gbɛ̃kɛo aↄ kumanↄ gↄↄpiiɛ, míↄ ku Dii ua e ma wɛ̃ni lɛ́u.
  tcz-CHONGTHU: Tahbeh in phatnale hepinan kahinkho lhung keiya eijui jingding ahi,
    chuleh keijong tonsot na Yahweh Pakai inn sunga kachenjing ding ahi.
  mar-mar: खचित माझ्या आयुष्याचे सर्व दिवस हित आणि प्रेमदया माझ्या मागे चालतील, आणि
    परमेश्वराच्या घरात मी अनंतकाळ राहीन.
  isl-isl: Gæska þín og velþóknun fylgja mér alla ævidaga mína og síðan fæ ég að búa
    hjá þér að eilífu!
  hlt-THB: Leeknaak ingkaw lungnaak ing ka hqing khui pyt awh ni hquut kawmsaw, Bawipa
    im awh kumqui dyna awm hawh kawng nyng.
  soq-soq: Ita e ne nuawadawadanene dewa euda mainawo dewasana, ita ne e nata duawo
    wankasantata.
  qub-qub: Cawashäcamaga imay-yajpis alli cashpayqui cuyaycämanquimi. Gam caycashayquichönami
    para-simri goyäshäpaj.
  bqp-bqp: Yãpura Dikiri gbɛ̃kɛ kũ a yenyĩo nigↄ̃ kú kũmao gↄrↄ sĩnda pínki, manigↄ̃
    kú a ↄnn ari ma wɛ̃̀ndi lɛ́n.
  hat-hat: Wi, mwen konnen w'ap toujou renmen m', w'ap toujou bon pou mwen pandan
    tout lavi m'. Se lakay ou m'ap rete tout tan tout tan.
  eng-BSB: Surely goodness and mercy will follow me all the days of my life, and I
    will dwell in the house of the LORD forever.
  eng-WEBPB: Surely goodness and loving kindness shall follow me all the days of my
    life, and I will dwell in the LORD’s house forever.
  kbq-kbq: Tamagerfa huno Ra Anumzamofo knare avu'ava zamo'ene agri avesi'zamo'a ofri'nama
    kasefa hu'na ama mopafima manisua kna'afina, namage navararino vano hugahie. Ana
    nehanige'na Ra Anumzamofo mono nompi maka zupa manivava hugahue.
  pon-pon: Pai o kalanan pan idauen ia arain ai maur, o i pan mimieta nan tanpaj en
    leowa kokolata.
  nhe-BL: Nijmati para ta, TOTECO, tinechyacanas nochi noyolis ica moteicnelijcayo,
    pampa tijpiya hueyi moyolo nohuaya. Huan teipa nimocahuas mohuaya ipan mochaj
    nepa elhuicac para nochipa.
  wnc-wnc: Gata nae banip gwaang natake sanga take akngakan tasingamunggayakge tapduk
    bamu nata kayuk yuwawa gata nae musip kwikwiu asinggan natangamuya. Unzingge nata
    yotdane asinggan asinggan yuwit.
  bus-bus: Yãpura Dii gbɛ̃kɛ kↄ̃n à yenzio égↄ̃ kúmao gurↄ píngi, mɛ́gↄ̃ kú à ua
    ai ma wɛ̃̀ndi lɛ́n.
  gub-BL: Azeharomoete nekatu haw nehe, nepuruamutar haw nehe no, Upyta putar heinuinuromo
    herekuwe mehe nehe. Akwaw herehe we ipyta àwàm ihe. 'Ar nànàn herekuwe mehe Aiko
    putar neràpuz me, o Tupàn Tuweharupi Wiko Ma'e.
  eng-DRA: This is the generation of them that seek him, of them that seek the face
    of the God of Jacob.
