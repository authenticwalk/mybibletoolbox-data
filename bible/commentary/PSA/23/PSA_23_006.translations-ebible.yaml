  mdy-ETH: ታ ናንጎ ዎዶ ቢያይዳ ኮሹሞና ናሹሞና ዓኣያ ማዓንዳኔ፤ ናንጊና ናንጋ ጎዳ ማኣራ ቢያ ዎዴ ታ ናንጋንዳኔ።
  qvs-NT: A, Tata Dios, wañunayni diyakaman sukaman kuyawashpa llakichiwanki. Chayrayku
