verse: PSA.023.002
translations:
  mal-C: പച്ചപ്പുൽമേടുകളിൽ അവിടന്ന് എന്നെ കിടത്തുന്നു, പ്രശാന്തമായ ജലാശയങ്ങളിലേക്ക്
    അവിടന്ന് എന്നെ നയിക്കുന്നു,
  deu-TKW: Auf grasigen Auen läßt er mich lagern, zu Wassern, da ich ruhen kann, leitet
    er mich.
  lin-lin: Apemisaka ngai na matiti ya mobesu, mpe amemaka ngai pembeni ya mayi ya
    kimia.
  mmx-mmx: I lox amdi ia ro at lenep kangka i ruuna levempivilis avukat kusu ana lok
    mamana ren, la i lam kaka box ia uto at laradan i sesen atnaasan kusu ana inin.
  eng-LSV: He causes me to lie down in pastures of tender grass, || He leads me by
    quiet waters.
  eng-GNV: He maketh me to rest in greene pasture, and leadeth me by the still waters.
  eng-WEBSTER: 'He maketh me to lie down in green pastures: he leadeth me beside the
    still waters.'
  nhw-BL: Yaya nechsiyajquetza campa onca yejyectzi sacatl catli xoxohuic. Nechhuica
    campa mantoc cuali atl catli amo mahuilili.
  swh-ONEN: Hunilaza katika malisho ya majani mabichi, kando ya maji matulivu huniongoza,
  bba-bba: Wunɑ ɑ rɑ kɑ mɑn de mi yɑkɑ bekusu wɑ̃ɑ. Wunɑ ɑ rɑ kɑ mɑn de mi nim mu
    mɑɑri. Kpɑ ɑ mɑn wɛ̃rɑsiɑ mi.
  eng-KJVCPB: 'He maketh me to lie down in green pastures: He leadeth me beside the
    still waters.'
  wbp-wbp: Ngajulujurna wukayi, ngulaju kanpaju kanyi yama-kurra walyka-kurra. Ngajulujurna
    yarnunjuku, ngulaju kanpaju kanyi miyi ngarninjaku. Ngajulujurna purraku, ngulaju
    kanpaju kanyi mulju-kurra ngapa ngarninjaku.
  luo-luo: Omiyo ayweyo e lum mangʼich, otelona e aore mokwe,
  aii-aii: ܥܲܠܔ ܡܲܪ̈ܓܹܐ ܩܝܼܢܹ̈ܐ ܟܹܐ ܡܲܕܡܸܟ݂ ܠܝܼ، ܠܡ̈ܝܼܵܐ ܢܝܼܚܹ̈ܐ ܟܹܐ ܡܗܲܕܹܐ ܠܝܼ.
  meu-meu: Rei manoka-manoka gabudia ai ia ese e hahekuregumu; deḡedeḡerahu gabuna
    ranudia badibadidiai e hakaugumu.
  npi-ULB: उहाँले मलाई हरियो खर्कहरूमा सुताउनुहुन्छ । उहाँले मलाई शान्‍त पानीको छेउमा
    डोर्‍याउनुहुन्छ ।
  yor-yor: Ó mú mi dùbúlẹ̀ sí ibi pápá oko tútù, Ó mú mi lọ sí ibi omi dídákẹ́ rọ́rọ́,
  pes-OPCB: در مرتعهای سبز مرا می‌خواباند، به سوی آبهای آرام هدایتم می‌کند
  tgl-ULB: Pinahihiga niya ako sa luntiang mga pastulan; inaakay niya ako sa tabi
    ng payapang tubigan.
  nop-nop: Negoŋ nadinambune kilihikit momooŋ foloŋ fooŋ dahakulemalat. Kaŋ nanagilune
    ime kuyahineŋ wooŋ ime naaŋ hakule tilat.
  cbu-NT: '@see-verse:PSA.023.001'
  hui-hui: Ibugua i̱ tani gahenge kagoriabi iba gagahe bedagoriabi ema nabi biruliya
    haru haga ka.
  mya-mya: ကိုယ်​တော်​သည်​ငါ့​အား​စိမ်း​လန်း​သော စား​ကျက်​များ​တွင်​နား​နေ​စေ​တော်​မူ​၏။
    ဆိတ်​ငြိမ်​ရာ​မြစ်​ချောင်း​များ​သို့ လမ်း​ပြ​ပို့​ဆောင်​တော်​မူ​၏။
  bod-N: ཁོང་གིས་ནེའུ་གསིང་སྤང་ཁར་བདག་བསྙལ༌ཞིང༌། །ཆུ་ཕྲན་ལྷིང་འཇགས་འགྲམ་དུ་བདག་ཁྲིད༌དོ།།
  wsk-wsk: Nu ani kuwim ningo wolong wore te agarak namoso, yu ningo bo duap te agarak
    namoso, se ani dagisam ale aeman sapasam.
  sna-sna: Anondivatisa pamafuro manyoro, anondisesedza pamvura inozorodza,
  spa-BLM: Me hace descansar en verdes praderas. Me conduce junto a aguas tranquilas.
  cac-cac: Ichato a b'aj yax an̈ an̈c'ultac tzac' vic' vip. Ichato a d'a a a' malali
    sb'eyi, ata' tzin ic'b'ati.
  swh-ULB: Yeye hunilaza katika majani mabichi; huniongoza kando ya maji matulivu.
  bel-bel: бо Ён заснаваў яе на морах, і на рэках яе ўгрунтаваў.
  wed-wed: Gidagida majimajiḡai au tepana i vimataveniu, ma i raveniu waira au raraunairina
    au adana.
  deu-ELBBK: Er lagert mich auf grünen Auen, er führt mich zu stillen Wassern.
  mbb-OT: Iring a te kerehidu he ibpehimeley nu ziyà te penebtavà he zutun is gerabi
    he memeilem he sagbet. Ne ibpeikul a kenikew ziyà te meleneng he wahig.
  mal-2015: പച്ചയായ പുല്പുറങ്ങളിൽ അവൻ എന്നെ കിടത്തുന്നു; സ്വസ്ഥതയുള്ള വെള്ളത്തിന്നരികത്തേക്കു
    എന്നെ നടത്തുന്നു.
  gup-gup: Nungka ngankurrme ba bu ngangehme kamak rowk kore kabbal manbu kakarrme
    mandalkmak. Dja mak nungka ngankanakan kore ngabongun manbomak kukku, bu kunmodmikenh
    dorrengh.
  ctu-CTI: Mi yʌcꞌon baꞌ mij cꞌaj coj ti wen bʌ jamil. Miꞌ pʌyon majlel baꞌ sʌmʌcña
    bʌ jaꞌ.
  rmc-rmc: Ľidžal man pro maľi, kaj hin e zeleno čar, anel man paš o paňa, kaj hin
    o smirom.
  nlg-nlg: Gaia te lubatiu ge ku aheahe tana buburu maumauri; me uhuliu va tana daidari
    ni beti maghora.
  pes-OPV: در مرتعهای سبزمرا می‌خواباند. نزد آبهای راحت مرا رهبری می‌کند.
  ron-1924: Ел мэ паште ын пэшунь верзь ши мэ дуче ла апе де одихнэ;
  aui-aui: Bi yaberagu da idu miisediye akenayowogha, bi rarima nighorovidi riridiye
    yinaghovegu.
  ben-OBCV: তিনি সবুজ চারণভূমিতে আমাকে শয়ন করান, তিনি শান্ত জলের ধারে আমাকে নিয়ে
    যান,
  som-som: Wuxuu i fadhiisiyaa doog qoyan dhexdiis, Oo wuxuu ii hoggaamiyaa biyaha
    deggan dhinacooda.
  lat-VUC: Quia ipse super maria fundavit eum, et super flumina præparavit eum.
  eng-ASVBT: He maketh me to lie down in green pastures; He leadeth me beside still
    waters.
  mna-mna: Pa ni itunu ko iyaaru yo ma aŋla lele ta ambaiŋana kat be keteŋ su mi aŋbotmbot
    pa. Lele tina na, ka kiniŋana ma yokŋana, mi narenren ambaiŋana.
  ita-1885: Egli mi fa giacere in paschi erbosi, Mi guida lungo le acque chete.
  eng-LXXUP: He has founded it upon the seas, And prepared it upon the rivers.
  eng-ULB: He makes me to lie down in green pastures; he leads me beside tranquil
    water.
  spa-VBL: Me da descanso en verdes pastos. Me guía a corrientes tranquilas.
  fra-_FOB: Il me fait reposer dans des pâturages herbeux; il me mène le long des
    eaux tranquilles.
  mal-mal: പച്ചയായ മേച്ചിൽപുറങ്ങളിൽ കർത്താവ് എന്നെ കിടത്തുന്നു; സ്വഛമായ ജലാശയത്തിനരികിലേക്ക്
    അവിടുന്ന് നടത്തുന്നു.
  lit-lit: Jis guldo mane žaliuojančiose pievose, švelniai vedžioja mane prie atilsio
    vietovių vandenų.
  urd-GVR: Wuh mujhe shādāb charāgāhoṅ meṅ charātā aur pursukūn chashmoṅ ke pās le
    jātā hai.
  suz-BL: आं कली रिम्‍शो घांस बाक्‍तीकेम इप्‍पाइक्‍ब। ब्रोव़शो ब्‍वाक्‍कु आ नेक्‍था
    चाक्‍दीप्‍ब। इजीकीएल ३४:१३-१४; प्रकाश ७:१७
  eng-NOY: He maketh me to lie down in green pastures; He leadeth me beside the still
    waters.
  ita-1927: Egli mi fa giacere in verdeggianti paschi, mi guida lungo le acque chete.
  ckb-ckb: لە لەوەڕگای سەوزدا دەملەوەڕێنێت و دەمباتە سەر ئاوی هێمن و سازگار،
  eng-BBE: 'He makes a resting-place for me in the green fields: he is my guide by
    the quiet waters.'
  xsi-xsi: I uru ikai naŋa alâ pa nia pinde unza ara keno, ŋana naŋa ma aka wa apwarea
    wa. Aku i uru ikai naŋa alâ pa lââ ara kala anu tona.
  kan-OKCV: ಅವರು ಹಸಿರುಗಾವಲುಗಳಲ್ಲಿ ನನ್ನನ್ನು ವಿಶ್ರಮಿಸುವಂತೆ ಮಾಡುತ್ತಾರೆ; ಪ್ರಶಾಂತ ಜಲರಾಶಿಯ
    ಬಳಿಗೆ ನನ್ನನ್ನು ನಡೆಸುತ್ತಾರೆ.
  tam-2017: அவர் என்னைப் புல்லுள்ள இடங்களில் மேய்த்து, அமர்ந்த தண்ணீர்கள் அருகில்
    என்னைக் கொண்டுபோய்விடுகிறார்.
  spa-RV-1909: 'En lugares de delicados pastos me hará yacer: junto á aguas de reposo
    me pastoreará.'
  ron-BTF: El mă culcă în pășuni verzi, mă conduce lângă ape liniștite.
  eng-WEBP: He makes me lie down in green pastures. He leads me beside still waters.
  eng-FBV: He gives me rest in green fields. He leads me towards quietly flowing streams.
  nld-1939: Hij laat mij rusten in groene beemden;
  nch-BL: Yaya techsiyajquetza campa onca cuajcualtzi sacat cati xoxohuic. Techhuica
    campa onca cuali at cati amo mahuilili.
  vie-1934: Ngài khiến tôi an nghỉ nơi đồng cỏ xanh tươi, Dẫn tôi đến mé nước bình
    tịnh.
  cha-cha: 'Y manbetde na chaguan nae janaason yo: ya y quieto na janom nae jaosgaejon
    yo.'
  hin-CV: वह मुझे हरी-हरी चराइयों में विश्रान्ति प्रदान करते हैं, वह मुझे शांत स्फूर्ति
    देनेवाली जलधाराओं के निकट ले जाते हैं.
  eng-OURB: He makes me lie down in green pastures. He leads me beside still waters.
  spa-BES: 'Él me hace un lugar de descanso en los campos verdes: él es mi guía junto
    a las aguas tranquilas.'
  tdx-tdx: Ampandrea’e an-dovoke maindoñe ao, tehafe’e mb’añ’olon-drano mipendreñe
    mb’eo.
  tha-KJV: พระองค์​ทรงกระทำให้ข้าพเจ้านอนลงที่​ทุ​่งหญ้าเขียวสด พระองค์​ทรงนำข้าพเจ้าไปริ​มน​้ำแดนสงบ
  por-BR-2018: Ele me faz deitar em pastos verdes, e me leva a águas quietas.
  deu-ELO: Er lagert mich auf grünen Auen, er führt mich zu stillen Wassern.
  eng-WYC-2018: in the place of pasture there he hath set me. He nourished me on the
    water of refreshing; (he hath set me in a place of pasture. He nourished me by
    the waters of refreshing;)
  epo-epo: Sur verdaj herbejoj Li ripozigas min, Apud trankvilaj akvoj Li kondukas
    min.
  gfk-gfk: I la waak tar iau bia ni sangeh kai ra bilai na huro i nuhnuhuan. I la
    lamlamus iau ta ira gagena ira taah ing i la salsaal kunkun.
  uig-PIN: U meni yumran qɵplǝrdǝ yatⱪuzup dǝm aldurar; Tinq aⱪidiƣan sularni boylitip
    baⱪidu;
  beo-beo: E da na gisi nasegagi amo da:iya helefimusa:, oule ahoa.
  tpi-OTNT: Em i mekim mi i slip long gutpela gras. Na em i bringim mi i go long ol
    liklik wara na mi dring na mi malolo.
  hau-SA: Yakan sa in kwanta a makiyaya mai ɗanyar ciyawa, yakan bi da ni kusa da
    ruwaye marar hayaniya,
  udu-udu: A’di karki aha/ mmo/ish ’ko’da shon dhii/i’d mo. A’di suski aha/ e shemen
    yi’de/ jin doshki’d mo.
  uig-LAT: U méni yumran chöplerde yatquzup dem aldurar; Tinch aqidighan sularni boylitip
    baqidu;
  nde-nde: Ungilalisa emadlelweni aluhlaza, ungikhokhelela emanzini apholileyo,
  ton-ton: '‌ʻOku ne fakatokoto au ʻi he ngaahi ngoue lau maʻuiʻui: ʻoku ne tataki
    au ki he veʻe vai ʻoku tafetafemālie.'
  ces-1613: Na pastvách zelených pase mne, k vodám tichým mne přivodí.
  eng-WMB: He makes me lie down in green pastures. He leads me beside still waters.
  tam-TCV: அவர் என்னைப் பசுமையான புல்வெளிகளில் இளைப்பாறப் பண்ணுகிறார், அமைதியான நீர்நிலைகளின்
    அருகே என்னை வழிநடத்துகிறார்.
  ceb-ULB: Gipahigda niya ako sa lunhaw nga mga sibsibanan; gitultolan niya ako sa
    linaw nga tubig.
  pol-UBG: Sprawia, że kładę się na zielonych pastwiskach, prowadzi mnie nad spokojne
    wody.
  agr-agr: Aents niina uwigjin chijichi pegkejan ayu ayugkawa pimpiagtai, yajuak bikintunum
    ayamtikama numamtuk, Tuke Pujuu minak ayamtijawai. Tuja kitamamun uwagti tusashkam
    entsa pegkeg wiyakunum ejetawai.
  kyc-kyc: Baame namba yuu isako kyakange dokona imambu soo pale lao panda joo dee
    ipwa pete manda rasi dokonalanyuo pao pingi.
  urd-GVU: وہ مجھے شاداب چراگاہوں میں چَراتا اور پُرسکون چشموں کے پاس لے جاتا ہے۔
  eng-OEBCW: He lays me down in green pastures. He gently leads me to waters of rest,
  deu-1912: Er weidet mich auf grüner Aue und führet mich zum frischen Wasser.
  ntj-ntj: Patalypa-rna nyinarranyangka nyuntulu-rnin nyinatjunkupayi yukiri walykumunungka.
    Palunyalu-rnin walara katipayi kapi warla walykumunukutu.
  kan-2017: ಆತನು ಹಸಿರುಗಾವಲುಗಳಲ್ಲಿ ನನ್ನನ್ನು ತಂಗಿಸುತ್ತಾನೆ; ವಿಶ್ರಾಂತಿಕರವಾದ ನೀರುಗಳ ಬಳಿಗೆ
    ಬರಮಾಡುತ್ತಾನೆ.
  yap-yap: Ma pi’ e toffan ngog u daken e ted nib galunglung e pan riy, mma pow’iyeg
    nga yungi ran nib machalbog ma ba mocha’.
  hlt-MCSB: Toitlim annoe ah kai n'kol sak tih, duemnah tui taengla kai n'khool.
  mdy-ETH: ዒዚ ታና ዋሻሌ ቤስካ ቃኣቲሳኔ፤ ኮሺ ማዔ ዎታ ዎርዚ ባንሢ ዔኪ ዓኣዻኔ።
  qvs-NT: Chashna kuydawashpa allima pastukunapi samachiwan. Chuya likidu ñukñuk yakukunaman
    pushawan.
  twi-ASANTE: Ɔma meda wira frɔmfrɔm adidibea mu; ɔgya me kɔ nsuo a ɛho dwoɔ ho,
  eng-WEBU: He makes me lie down in green pastures. He leads me beside still waters.
  bvr-bvr: Nipa nguna-ganyja gun-molamola gu-rrawa balaja gu-murna. Nguna-gurdagurdarraja
    bugula warlwarl gu-werrwerrjinga gu-bamburda barra ngu-bay.
  acu-NT: Uwijan wainin ni uwijarin chirichrin yuwarat tusa weka wekaaka ayamsarti
    tusa, nunia mikinnum juwawa nunisang wina Apursha winasha ayamtikrurtinuitai.
    Tura yumin umurarat tusa, uwija wainin ni uwijarin entsa miaakunam juwawa nunisang
    wina Apurka yuumamurnasha surustinuitai.
  spa-PDDPT: En lugares de tiernos prados me hace descansar. Junto a aguas de reposo
    me conduce.
  gun-gun: Xemombytu'u 'rã inony nhuũndy porã py rami. Xereraa 'rã yy iky'a e'ỹ va'e
    py.
  agu-BL: Cho'n na nuje' ta'n xo'l balaj ch'im. Nin cho'n na chinc'a'chxij ta'n tzi
    balaj a', yi qui'c mas tojkbil.
  eng-PEV: God gives me a good place to rest, just like a shepherd finds a good place
    for his sheep to rest, a place where there is green grass for them to eat and
    clean water for them to drink.
  ilo-ULB: Ipaiddanak kadagiti nalangto a pagaraban; idalannak iti sibay ti natalinaay
    a dandanum.
  kpg-kpg: Mee e hai au gi hagamolooloo i lodo di gowaa geinga tolo humalia, gaa dagi
    au gi nia monowai madammaa.
  uig-ARA: ئۇ مېنى يۇمران چۆپلەردە ياتقۇزۇپ دەم ئالدۇرار؛ تىنچ ئاقىدىغان سۇلارنى بويلىتىپ
    باقىدۇ؛
  bps-bps: Salngad satu to mifat bilibili mebe dale di too fye gumtebla na faftudan
    ale déén, na neben ale di tukay yéél too mtiu guminumla, salngad én kifat Dwata
    deg.
  tof-tof: Wa kürü morroal mórrel bwóbdü mórran-mórran ainda. Wa kürü alngomólda morroal
    piküp güb arób naedó.
  sus-sus: Alatala n xaninma fe fanyi ma, alɔ xuruse kantɛ xurusee xaninma ɲooge fanyi
    ma ki naxɛ, alɔ a e xun tima ye raxaraxi ra ki naxɛ.
  pon-2006: E ketin kommoaleiehdi nan mohsen dihpw kaselel kei, oh kin ketin kahluwaielahng
    ni pihl mwakelekel.
  jae-jae: Eŋ kêkêŋ aê kasa tauc sic gaêc gamêŋ wale-wale to gêwê aê jakalêwaŋ tauc
    gaŋgôŋ bumata.
  ksd-ksd: I vadiop iau ta ra vura i lubalubang, I agure pa iau ta ra papar a tava
    na ningo.
  tur-YTC: Beni yeşil çayırlarda yatırır. Sakin suların kıyısına götürür.
  bel-N: На пашах зялёных Ён пасьвіць мяне, да водаў спакойных накіроўвае мяне.
  grc-BRENT: Αὐτὸς ἐπὶ θαλασσῶν ἐθεμελιώσεν αὐτὴν, καὶ ἐπὶ ποταμῶν ἡτοίμασεν αὐτήν.
  kpr-kpr: Nu nandae vasa eveva simbugeari janguteraena. Janguteono, nanda Giti Jighari
    nune nanda emboro ava ijugeraira.
  ind-AYT: Dia membaringkanku di padang rumput hijau. Dia menuntunku, ke tepi air
    yang tenang.
  yom-yom: Niandi wukuphundisanga muidi biti binlangu, Wukundatanga kuidi minlangu
    milembama.
  yut-yut: Aŋkɨ joŋ kalɨkalɨgɨ tɨmon nepban pak yawokdot. Aŋek pakbi monɨŋ monɨŋ yaworɨ
    pokgoŋ uŋudon gɨn nayɨŋ awɨldak.
  nya-nya: Amandigoneka pa msipu wobiriwira, amanditsogolera ku madzi akumwa abwino,
  kyg-kyg: Agaemo sipisipi anagaꞌmogimo muki hegafatalili kahaumo neꞌnaya yategamo
    alino havaeno neꞌnate. Uno hogoteteno navalelino age noꞌaiya ani haigiꞌale ani
    haigiꞌaleꞌmo neꞌviye.
  hrv-hrv: na poljanama zelenim on mi daje odmora. Na vrutke me tihane vodi
  mps-mps: Agai ena te wiegi yai tuabo nosaide pila mumainu ebo dao. Tama agai ena
    te dwasianu wę ulu pedalubo madi odasa pelama, tama ena te wę tuyu, te ena toma
    nabo dao.
  tpi-tpi: Em i mekim mi i slip long gutpela gras. Na em i bringim mi i go long ol
    liklik wara na mi dring na mi malolo.
  dan-1931: han lader mig ligge på grønne Vange. Til Hvilens Vande leder han mig,
    han kvæger min Sjæl,
  vie-OVCB: Chúa cho an nghỉ giữa đồng cỏ xanh tươi; Ngài dẫn đưa đến bờ suối trong
    lành.
  guj-2017: તે મને લીલાં ઘાસમાં સુવાડે છે તે મને શાંત પાણીની પાસે દોરી જાય છે.
  pon-2006A: E ketin kommoaleiehdi nan mohsen dihpw kaselel kei, oh kin ketin kahluwaielahng
    ni pihl mwakelekel.
  por-BRBSL: Ele me faz deitar em pastos verdes. Ele me conduz ao lado de águas paradas.
  eng-OEBUS: He lays me down in green pastures. He gently leads me to waters of rest,
  swe-swe: 'På gröna ängar (ordagrant ”spirande betesmarker”) låter han mig vila (lägga
    mig ner); till lugna (stilla, rofyllda) vatten (ordagrant: ”vatten som viloplats”)
    för han mig (varsamt). [Vis av erfarenhet visste David att man måste leda fåren
    till lugna friska källvatten. Strömmar och störtfloder utgör nämligen en livsfara
    för ett får – mer än de själva förstår. Samma ord för att ”leda”, på hebreiska:
    ”nahal”, används av Jesaja när han beskriver hur Herren varsamt leder tackorna
    och bär lammen, se .]'
  cth-cth: Pho kahring um vah na tabo sak teh, kâhatnae tui teng vah na hrawi.
  twi-twi: Ɔma meda wura frɔmfrɔm adidibea; ogya me kɔ nsu a ɛho dwo ho,
  hlt-hlt: Toitlim annoe ah kai n'kol sak tih, duemnah tui taengla kai n'khool.
  tbz-SIM: Kuù nh om̀pùnko timusũ̀ũ̀tì borɛ̀, kɛ n kɔrìnɛ̀ mɛniɛ nyííkú dɛ̀ só.
  msy-2020: A na inigha ghua grazir aghuiba itir danganimɨn na atɨzɨ, kɨ dagh isɨn
    irav iti. A na inigha dɨpar aghuiba itir danganibar zuima, kɨ dar boroghɨn avughsa
    iti.
  dop-dop: Pə tɔɔ kɛ́ n pukinɑ-m nyɩɩtʋ kʋlɛkəlɛkətʋ tɑɑ nɑ mɑ́ hɛɛsəɣɩ. Nɑ ń yeki
    nɑ mɑ́ hɛɛsəɣɩ lʋm mpi pə wɛ təpɑmm tɔ pə cɔlɔ.
  azb-azb: O, məni yaşıl çəmənlərdə dincəldir, Sakit axan sular kənarında gəzdirir.
  eng-DBY: He maketh me to lie down in green pastures; he leadeth me beside still
    waters.
  hin-2017: वह मुझे हरी-हरी चराइयों में बैठाता है; वह मुझे सुखदाई जल के झरने के पास
    ले चलता है;
  wol-KYG: Parlu mu naat la may gooral, wal mu dal, mu tette ma ca,
  swp-swp: Abaaibai lolodi eai i heotagu. Goila ipudi daumoridi gegesidi eai i woeaigu;
  bjr-bjr: Yaaweefa qini sipsipasaara foora rakisi qimaqee marifaqa qinee sia moo
    ainainara sarau ianaura. Mifa qini mareeqeenoo sipsipara foora quqeenara andandaki
    quqasaifaqa namasee faiqaidaqa. Mifa qini qifiqeeqee amiqira nammari reendeenammasee
    ooqu fimarina afaisaa quqaqisaifaqa namasee idooaidaqa.
  eng-YLT: In pastures of tender grass He causeth me to lie down, By quiet waters
    He doth lead me.
  kne-kne: Ipangom sak-en sin magabay ay panpaspastolan ay say mayat si pan-illengan,
    iturong mo abes sak-en sin posong ay pan-in-inoman.
  eng-WYC-2017: in the place of pasture there he hath set me. He nourished me on the
    water of refreshing;
  eng-WMBB: He makes me lie down in green pastures. He leads me beside still waters.
  zat-NTPS: Ca dxelezrúa zríla'du ca' ba guláguba' xixre' xá'adau', caní dxune̱' chia'
    chee̱ xezí' lazra'. Gune̱' chia' ca dxaca chee̱ zrila' ca' dxeché̱'e̱-ba' dxu'a
    xe̱gu nisa da de̱ zrize.
  zty-NTPS: Ka žon bennen' ga ẕzi' ḻáže'gak ẕila' ka' gan bdáwgakba' yix̱e' ya'ado',
    ki žon Dios chia' neda'. Gone' chia' kan žon bennen' chegak ẕila' ka' ẕchi'e-ba'
    žoa'a yegw nis da' že' žize.
  urd-GVH: वह मुझे शादाब चरागाहों में चराता और पुरसुकून चश्मों के पास ले जाता है।
  rug-rug: Va eko au Sa pa duduli buma, meke turaṉau Sa pa kolo bulebulena.
  gaz-gaz: Inni marga lalisaa keessa na boqochiisa; gara bishaan tasgabbaaʼaattis
    na geessa;
  fra-LSG: Il me fait reposer dans de verts pâturages, Il me dirige près des eaux
    paisibles.
  gnn-gnn: Ŋayi ŋuli ŋarranha yorrkumanydja ḻatju'lili mulmulilinydja, ga nhinanydja
    ŋarra ŋuli maranhuna yana; Gämanydja ŋarranha ŋayi ŋuli wurrkurrum'lili gapulili,
    wurkthundja ŋarra ŋuli, bala ŋoynydja yal'yunna.
  yal-yal: A matabuden fi n ma sɛxɛ ɲingi faɲin dɛnaxan yi. A yi siga n na ige xunbenla
    dɛxɔn ma.
  iou-iou: Täŋpäkaŋ näk yäŋnäkŋat päŋku nepmaŋpän ume dapuriken näŋpakaŋ eruk äneŋi
    nämagut päŋku äyuŋken nepmaŋpän kwinigän itpäŋ-nadäk täk täyat.
  haw-1868: 'Nana no wau i hoomoe iho ma na aina uliuli: Ua alakai oia ia''u ma kapa
    wai lana malie.'
  arb-NAV: فِي مَرَاعٍ خَضْرَاءَ يُرْبِضُنِي، وَإِلَى مِيَاهٍ هَادِئَةٍ يَقُودُنِي.
  ded-ded: Ye maneng kpindzing sabayagoc fede, ihai fainuu febade nga doku tegiau
    hesicnuu ruaegoc kecnegeng ambade.
  ewe-ewe: Lãnyiƒe damawo dzi wòna metsyɔ akɔ ɖo, eye wòkplɔm yi tɔʋu fafɛwo gbɔe,
  eng-LEE: 'In pastures of tender grass he causeth me to lie down: beside still waters
    he leadeth me.'
  asm-FB: তেওঁ মোক কুমলীয়া ঘাঁহনি পথাৰত শুৱায়; আৰু য’ত শান্তি আছে, এনে পানীৰ কাষে
    কাষে মোক চলায়।
  sus-A: عَلَتَلَ ﭑ شَنِنمَ قٍ قَنيِ مَ، عَلْ شُرُ سٍ كَنتّ شُرُ سٍيٍ شَنِنمَ حٌوفٍ
    قَنيِ مَ كِ نَشّ، عَلْ عَ عٍ شُن تِمَ يٍ رَشَرَشِ رَ كِ نَشّ.
  fra-SBL: Il me fait reposer dans de verts pâturages. Il me conduit près des eaux
    tranquilles.
  hbo-hbo: בִּנְאֹ֣ות דֶּ֭שֶׁא יַרְבִּיצֵ֑נִי עַל־מֵ֖י מְנֻחֹ֣ות יְנַהֲלֵֽנִי׃
  pjt-pjt: Nyuntu ngayunya ngura wiṟungka kanyilpai, mai puḻkatjarangka ngalkula paḻtja
    nyinanytjaku. Munuṉin ngayunya mina wiṟukutu katipai tjikiṟa nyantulpa nyinanytjaku.
  kik-kik: Atũmaga njarahe ũrĩithio-inĩ ũrĩ nyeki nduru, aandongoragia maaĩ-inĩ marĩ
    na ũhurũko.
  omb-omb: Mo vai eu nam eno lolo ute lombu, me mo tomuegi eu lo mwararai wai matamata.
  fra-NCL: Il me fait reposer dans de verts pâturages, il me mène près des eaux rafraîchissantes ;
  cek-AK: 'Anih mah qam kahing ahmuen ah ang taboksak: anih mah tui taengah ang hoih.'
  cuk-cuk: Igi sibad-wawaad gagan-ara-aradgi obunnomegisdae, deyobi, Bab-Jehová egi-obunnogega
    an-imaked. Degi, igi dule dii-boo-naidse sibad-wawaad-niddae, deyobi, Bab-Jehová
    neg-bogidikidse an-niddaed.
  uig-CYR: Чүнки җаһанниң улини чоңқур деңизлар үстигә орунлаштуруп, Йәрни сулар үстигә
    орнатқан Удур.
  pma-pma: Kei kur nau nuva en uteral koa oumunai tahos mul ien, ka mulamunau nuva
    en out koa oai mekaikai ka mandil.
  tel-2017: పచ్చిక బయలుల్లో ఆయన నన్ను పండుకునేలా చేస్తాడు. ప్రశాంతమైన జలాల ఒడ్డున
    నన్ను నడిపిస్తాడు.
  hat-BSA: Li fè m kouche nan patiraj vèt yo. Li mennen m akote dlo pezib yo.
  bxh-bxh: 1 Ya faꞌanyawasigu hawahawa idaꞌidahedi yai yo ya foya lauwegu hoꞌowa daudaumwalina
    yai.
  ukr-ONPU: Адже Він заклав її основи в глибинах морів і над ріками встановив її.
  kos-kos: El oru nga in ona in ima folfol insroa; El kolyula nu sisken kof mihs.
  hbo-WLC: בִּנְא֣וֹת דֶּ֭שֶׁא יַרְבִּיצֵ֑נִי עַל־מֵ֖י מְנֻח֣וֹת יְנַהֲלֵֽנִי׃
  ibo-ibo: Ọ na-eme ka m dinaa ala nʼebe ahịhịa ndụ na-eto, ọ na-edugharị m nʼakụkụ
    mmiri dị jụụ,
  ory-ory: ସେ କୋମଳ ତୃଣମୟ ସ୍ଥାନରେ ମୋତେ ଶୟନ କରାନ୍ତି; ସେ ସ୍ଥିର ଜଳ ପାଖେ ପାଖେ ମୋତେ କଢ଼ାଇ
    ନିଅନ୍ତି।
  chk-chk: A mwüt ngeniei pwe üpwe konola lon eu maasies ia a mär fetil ie. A emwenieila
    ünükün ekewe koluk mi kurufat.
  rop-rop: Yu lukaftumbat mi jis laik det stakmen weya im deigim im ship olabat blanga
    abum spel langa kwaitwan pleis garram bigmob gras en springwoda.
  ukr-1871: Дав менї оселю серед лугів зелених, він веде мене до тихих потоків.
  yon-yon: Yembed ne nen animan yewudmombon aom kowaana yiidkimain, kwane yembed yewenub
    ye ok dewenebuun kebed yaa ne nen kinban winimaan.
  deu-1951: Er weidet mich auf grünen Auen und führt mich zu stillen Wassern.
  eng-JPS: He maketh me to lie down in green pastures; He leadeth me beside the still
    waters.
  srp-1865: Na zelenoj paši pase me, vodi me na tihu vodu.
  lug-lug: Angalamiza ne mpummulira mu ddundiro ly’omuddo omuto. Antwala awali amazzi
    amateefu.
  heb-heb: בנאות דשא ירביצני על מי מנחות ינהלני׃
  ben-IRV: তিনি আমাকে সবুজ চারণভূমিতে শোয়ান; তিনি শান্ত জলের পাশে আমাকে পরিচালনা
    করেন।
  ntu-ntu: Mailz-zvzq ninge me ycngr lue x dakxnzng, Murde na-amax mrkc tqycngr nrwx.
  pan-pan: ਉਹ ਮੈਨੂੰ ਹਰੇ ਹਰੇ ਘਾਹ ਦੀਆਂ ਜੂਹਾਂ ਵਿੱਚ ਬਿਠਾਉਂਦਾ ਹੈ, ਉਹ ਮੈਨੂੰ ਸੁਖਦਾਇਕ ਪਾਣੀਆਂ
    ਕੋਲ ਲੈ ਜਾਂਦਾ ਹੈ।
  mya-JVB: စိမ်းလန်း သော ကျက်စား ရာအရပ်၌ ငါ့ ကို အိပ် စေတော်မူ၏။ သာယာ သောမြစ် နား
    သို့ လမ်းပြ တော်မူ၏။
  kgf-kgf: Inéŋ ni ɋézézac téŋgiŋ téŋgiŋiguc noporu hemaŋ. Waŋu doku giŋgiŋa hétéŋa
    qahac imuaru nuagicma keŋanʒac.
  tte-O: Iyakaiyawasiyau kawasi kalakalawana koina yo iyoganyau waila neganegana koina
    yanuma.
  tbg-tbg: Viva ti qaqi kaimanta te koqe ukau kanta auraara vaunara. Viva ti tivita
    varero vuru koqe namarivano qihaaqama kero tuvi vainaini kaimanta te ho vaunara.
    (Qoqaiqama Kora 7:17)
  hmo-hmo: Rei namona gabuna dekenai lau ia hakaua, unuseni lau laga-ani totona. Ranu
    namona gabuna dekenai danu, ia ese lau ia hakaua noho.
  zar-NT: Runëʼ ga ruzíʼ ládxaʼa ca túngacabaʼ böʼcuʼ zxilaʼ tuʼzíʼ ládxiʼbaʼ gapa
    dëdaʼ le ilágubaʼ. Ga naca raʼ nisa rizáʼ tsahuiʼ ládxiʼdoʼ richë́ʼë nedaʼ.
  urd-urd: वह मुझे हरी हरी चरागाहों में बिठाता है; वह मुझे राहत के चश्मों के पास ले
    जाता है;
  rus-SYN: ибо Он основал ее на морях и на реках утвердил ее.
  bqc-SIM: Ì ma wúlɛ sɛ̃̀bↄlↄkĩi, ì gɛmanↄ í kílikili saɛ.
  tcz-CHONGTHU: Aman hamhing dumlah lah a kelngoi bangin eikicholdo sahjin, kilinglou
    hel twiveina pang dungah eipuilei.
  mar-mar: तो मला हिरव्या कुरणात बसवतो, तो मला संथ पाण्याजवळ नेतो.
  isl-isl: Hann lætur mig hvílast á grænum grundum og njóta næðis hjá lygnum vötnum.
  hlt-THB: Qam a sainaak hun awh ni ih sak nawh, tui ang bymnaak hun na ni hqui hy.
  soq-soq: Me banlanedio bola euda bedewe antedine, sape esa obasa aleidiawo wanwan
    euda wainedine bubuadewantedina.
  qub-qub: Tajta pampacunachömi jamachiman. Chuya yacu aywajmanmi pushaman.
  bqp-bqp: Àdi ma wútɛ sɛ̃̀la bↄ̀tↄnↄn, àdi gɛ́ kũmao í katɛna kítikiti sarɛ.
  hat-hat: Kote zèb yo pi bèl, se la li fè m' pran repo. Kote dlo a koule poze, se
    la li mennen m' bwè.
  eng-BSB: He makes me lie down in green pastures; He leads me beside quiet waters.
  eng-WEBPB: He makes me lie down in green pastures. He leads me beside still waters.
  kbq-kbq: Ana hu'neankino afovage huno tretre'ma hu'nea trazampi nantege'na mani
    fru nehue. Ana nehuno kaza osu tintega navareno vige'na, tina ne'noe.
  pon-pon: A kotin kamana ia nan moj kajelel o kalua ia won ni pil lamelamur.
  nhe-BL: Yajaya nechsehuía campa onca yejyectzi sacatl tlen xoxohuic. Nechhuica campa
    onca cuali atl tlen ax mahuilili.
  wnc-wnc: Ita na tasiwan zongazonga kaya noman komune pekgat. Siwan ita na yangga
    mateknga kuma zipmakaingune nanitakuwan nata tangoke yuwa takanggak.
  bus-bus: È ma daɛ sɛ̃̀la bↄ̀rↄnↄn, è gámao í kaɛna kítikiti saɛ.
  gub-BL: Hemupytu'u kar ka'api'i ikyr ma'e rehe. Hereraha ykotok heta 'ymaw pe.
  eng-DRA: For he hath founded it upon the seas; and hath prepared it upon the rivers.
