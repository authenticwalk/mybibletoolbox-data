verse: PSA.023.005
translations:
  mal-C: എന്റെ ശത്രുക്കളുടെമുമ്പിൽ, അങ്ങ് എനിക്കൊരു വിരുന്നൊരുക്കുന്നു. എന്റെ ശിരസ്സിൽ
    അവിടന്ന് തൈലാഭിഷേകം നടത്തുന്നു; എന്റെ പാനപാത്രം കവിഞ്ഞൊഴുകുന്നു.
  deu-TKW: Du bereitest vor mir einen Tisch im Angesichte meiner Bedränger. Du hast
    mein Haupt mit Öl gesalbt, mein Becher hat Überfluß.
  lin-lin: Obongisaka mesa mpo na ngai na miso ya bayini na ngai, opakolaka moto na
    ngai mafuta mpe otondisaka kopo na ngai kino kosopana.
  mmx-mmx: U lok gagas li leluxa silok tia, kuren la limixin munepen minia, dinaba
    ven ia, dola una seega rangarang ia ngan laradi silok. La unantu aumsu aleng lavanga
    inin tarak.
  eng-LSV: You arrange a table before me, || In front of my adversaries, || You have
    anointed my head with oil, || My cup is full!
  eng-GNV: 'Thou doest prepare a table before me in the sight of mine aduersaries:
    thou doest anoynt mine head with oyle, and my cuppe runneth ouer.'
  eng-WEBSTER: 'Thou preparest a table before me in the presence of my enemies: thou
    anointest my head with oil; my cup runneth over.'
  nhw-BL: Techsencahuilía se cuali tlacualistli iniixpa nocualancaitacahua. Ica aceite
    techpajtía campa nimococojtoc. Techtiochijtoc hasta mocahua.
  swh-ONEN: Waandaa meza mbele yangu machoni pa adui zangu. Umenipaka mafuta kichwani
    pangu, kikombe changu kinafurika.
  bba-bba: Yinni, bɑɑ yibɛrɛbɑ bɑ̀ n mɑn sikerenɛ, ɑ rɑ mɑn dɑm koosie kɑ bɛɛrɛ, ɑ
    turɑre ɡumɡiɑ wisi nɛn wirɔ, ɑ dĩɑ bwese bwesekɑ yi nɛn wuswɑɑɔ, ɑ nɛn nɔrɑ yibiɑ
    pɛrɛrɛ.
  eng-KJVCPB: 'Thou preparest a table before me in the presence of mine enemies: Thou
    anointest my head with oil; my cup runneth over.'
  wbp-wbp: Yapa kajulu panu-nyayirni kulu-jarrimi. Ngajuluju ngulangkuju kajulu maju-watirli
    putaputa-pakarni. Nyuntulurlu kanpa-jana warla-pajirni ngaju-kujaku murrumurru-maninja-kujakuju
    yungu-julu wiri-pajirnilki. Panu-jarlu kanpaju yinyi kurapakaju, nyanyi kajulu
    ngarninja-kurra. Nyuntu kanpaju jaraju yaarl-winjirni jurru-kurraju, ngula-kurlurluju
    kanpaju wiri-pajirni. Nyuntu kanpaju warrarda winjirni pamaju kartaku-kurra yungunpaju
    wiri-pajirni. Ngula-jangkaju pirrjirdilki karna nyinami pirda-kurluju.
  luo-luo: Iloso mesa e nyima ka wasika neno. Iwiro wiya gi mo; kikombena opongʼ moo
    oko.
  aii-aii: ܟܹܐ ܚܵܪܙܹܬ ܩܲܕܡܝܼ ܨܘܼܦܪܵܐ، ܠܒܲܠܩܘܼܒ݂ܠܔ ܕܕܸܫ̃ܡܸܢܝܼ̈، ܡܫܝܼܚ ܠܘܼܟ݂ ܒܡܸܫܚܵܐ
    ܪܹܝܫܝܼ، ܟܵܣܝܼ ܫܦܝܼܟ݂ܵܐ ܝܠܹܗ.
  meu-meu: Agu aniani oi ese o dabaraiamu, lau inaigu vairadiai; lau kwaragu na dehoro
    ai o horoamu, egu kehere na e hepurai dobimu.
  npi-ULB: मेरा शत्रुहरूका सामु तपाईंले मेरो निम्ति भोज तयार पार्नुहुन्छ । तपाईंले
    मेरो शिरलाई तेलले अभिषेक गर्नुभएको छ । मेरो कचौरा भरिएर पोखिन्छ ।
  yor-yor: Ìwọ tẹ́ tábìlì oúnjẹ sílẹ̀ níwájú mi ní ojú àwọn ọ̀tá à mi. Ìwọ ta òróró
    sí mi ní orí; ago mí sì kún àkúnwọ́sílẹ̀.
  pes-OPCB: سفره‌ای برای من در برابر دیدگان دشمنانم پهن می‌کنی! سَرَم را به روغن تدهین
    می‌کنی. پیاله‌ام از برکت تو لبریز است.
  tgl-ULB: Ipinaghahanda mo ako ng isang hapag sa harapan ng aking mga kaaway; binuhusan
    mo ng langis ang aking ulo; ang saro ko ay nag-uumapaw.
  nop-nop: Du nanaŋe momooŋ hinek u memikneye heki’walaŋ namandahik foloŋ miŋgilaŋgoŋ
    tiulidokonambune nabiiŋ. Tiŋa nalum me loloŋnit wendok tuwot katinanimbune buŋa
    dakat ilene momooŋ hinek nabudokolaŋ.
  cbu-NT: Kundarari nuwaa natsaktaatssin, nuwaa napanapaw ashkitaatssin, itaru shiysha
    Apaa, nuwaa chinakush, katungsheemtamti nuwaam panaksha. Mishat, kzammashee muchimuni
    taparaksha. Shiysha Apaa, nuwaa kizpur kasiru ksutaksha.
  hui-hui: I̱naga waitigi karu handaya ho helowa í̠na i̱ tomo karulapeore noliya manda
    manda bu ngiaabo harili. Agali haguaneru tomo nabiya ibabe lowa bulenedagua habane
    nabuleneore i̱ kogohondo biaga ke. I̱naga iba beha iba hambu to̱la tagiore howa
    ngiaga ke.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​အ​တွက် ရန်​သူ​အ​ပေါင်း​တို့​၏​ရှေ့​မှောက်​တွင်​စား​ပွဲ​ကို
    တည်​ခင်း​တော်​မူ​ပါ​၏။ ဧည့်​သည်​တော်​အ​ဖြစ်​ကျွန်​တော်​မျိုး​၏​ဦး​ခေါင်း​ကို ဆီ​လောင်း​၍​ကြို​ဆို​တော်​မူ​၏။
    ကျွန်​တော်​မျိုး​၏​ခွက်​ဖ​လား​ကို​လည်း ပြည့်​လျှံ​အောင်​ဖြည့်​တော်​မူ​ပါ​၏။
  bod-N: ཁྱེད་ཀྱིས་ཕ་རོལ་དགྲ་བོའི་མིག་མདུན༌ནས། །བདག་གི་ཆེད་དུ་གསོལ་ལྕོག་རྒྱས་པར༌བཤམས།
    །བདག་གི་མགོ་བོར་སྣུམ་གྱིས་ཡོངས་སུ༌བྱུགས། །བདག་གི་འཐུང་བའི་ཕོར་པ་ལྟེམས་པར༌མཛད།།
  wsk-wsk: Ni aninga kager kari nomotam te na ningo ningo angama te awusam; ale oil
    siring yawara asupuling te warsam; se ani ninguru ko amilmilasam.
  sna-sna: Munondigadzirira tafura pamberi pavavengi vangu. Munozodza musoro wangu
    namafuta; mukombe wangu unopfachukira.
  spa-BLM: Preparas una mesa ante mí en presencia de mis enemigos. Unges mi cabeza
    con aceite. Mi copa se llena.
  cac-cac: Tza b'o in vael d'a yichan̈ eb' vajc'ool. Tzac'q'ue aceite d'a in jolom,
    tzac'an b'ud'joc in vaso masanto tz'el malnaj d'a sti'.
  swh-ULB: Wewe waandaa meza mbele yangu katika uwepo wa maadui zangu; umenipaka mafuta
    kichwa changu na kikombe changu kinafurika.
  bel-bel: той атрымае дабраславеньне ад Госпада і літасьць ад Бога, Збаўцы свайго.
  wed-wed: Aubaiu torela e vokaukauei au ḡavia au naoi. Oilei kolau u volaḡolaḡoi
    da tam u vinuavaineu, ma au kelaka i oa-karagelai.
  deu-ELBBK: Du bereitest vor mir einen Tisch angesichts meiner Feinde; du hast mein
    Haupt mit Öl gesalbt, mein Becher fließt über.
  mbb-OT: Ed-endaman a kenikew te keenen diyà te etuvangan te menge kuntada ku. Impurung
    a kenikew itetepian su midlenahan nu is ulu ku. Ne ebpepezaharan a kenikew te
    inumen.
  mal-2015: എന്റെ ശത്രുക്കൾ കാൺകെ നീ എനിക്കു വിരുന്നൊരുക്കുന്നു; എന്റെ തലയെ എണ്ണകൊണ്ടു
    അഭിഷേകംചെയ്യുന്നു; എന്റെ പാനപാത്രവും നിറഞ്ഞു കവിയുന്നു.
  gup-gup: Ngudda kanmarneyingkihmarnbun mulil kore kumirrk bedberre bininj nawu ngaye
    ngarriyidko, dja mak kankodjdjuhke mankalkkidmak dorrengh. Ngudda wanjh yihdjalborrahkendong
    kore banikkin ngardduk dja kabobarlme kore kaddum ngarre bu yiman kayakarrburren.
  ctu-CTI: Maꞌ chajpʌbeñon i bʌl c ñʌcꞌ tiꞌ tyojel j contrajob. Mi ñumel loqꞌuel i
    bʌl c taza. Maꞌ mulbeñon c jol ti aceite chaꞌan i señʌjlel ti jumpꞌej a pusicꞌal
    maꞌ pʌyon ochel ti a wotyot
  rmc-rmc: Pripravines mange o skamind anglo jakha mire ňeprijaťeľenge. O šero mange
    makhes le olejoha; miri kuči prečuľal.
  nlg-nlg: Ko gonidilaa vaniu na vanga kolu tana matadira tara kanahaghiniu. Ighoe
    to lavipangotiu mo dolovia na ulugu nia na oil/oele. Ma nigua na seu ke vonughia
    na vauto.
  pes-OPV: سفره‌ای برای من به حضور دشمنانم می‌گسترانی. سر مرا به روغن تدهین کرده‌ای
    و کاسه‌ام لبریز شده است.
  ron-1924: Ту ымь ынтинзь маса ын фаца потривничилор мей, ымь унӂь капул ку унтделемн
    ши пахарул меу есте плин де дэ песте ел.
  aui-aui: Kagu aviya matadiye bi tam kepo kiiraviguve kwakabunayi. Tam oil gayamiguve
    kwiiwayi da wiiyeveveyana tam kwakabikabi karawayegu. Yagu niniuna reduna kwiibonuvi
    yakamiviwayi
  ben-OBCV: আমার শত্রুদের উপস্থিতিতে তুমি আমার সামনে এক ভোজসভায় আয়োজন করেছ। তুমি
    আমার মাথা তেল দিয়ে অভিষিক্ত করেছ; আমার পানপাত্র উপচে পড়ে।
  som-som: Cadaawayaashayda hortooda waxaad iigu diyaarisaa miis, Oo saliid baad madaxayga
    ku subagtaa, koobkayguna waa buuxdhaafaa.
  lat-VUC: hic accipiet benedictionem a Domino, et misericordiam a Deo salutari suo.
  eng-ASVBT: 'Thou preparest a table before me in the presence of mine enemies: Thou
    hast anointed my head with oil; My cup runneth over.'
  mna-mna: Nu pomoozo yo kat. Pa ŋgun mbalia, mi kam koŋ kini biibi ila koŋ koi bizin
    matan. Mi nu kam yo ma aŋwe leembe ku, mi liŋ ŋgere isala uteŋ, mi kam koŋ yok
    ambaiŋana be aŋwin. Tabe kam ma leleŋ ambai kat.
  ita-1885: Tu apparecchi davanti a me la mensa, al cospetto de' miei nemici; Tu ungi
    il mio capo con olio; la mia coppa trabocca.
  eng-LXXUP: He shall receive a blessing from the Lord, And mercy from God his Savior.
  eng-ULB: You prepare a table before me in the presence of my enemies; you have anointed
    my head with oil; my cup runs over.
  spa-VBL: Preparas un banquete para mí en presencia mis enemigos. Me honras ungiendo
    mi cabeza con aceite. ¡Mi copa está tan llena que se desborda!
  fra-_FOB: Tu dresses la table devant moi, à la vue de ceux qui me persécutent; tu
    oins ma tête d'huile; ma coupe déborde.
  mal-mal: എന്റെ ശത്രുക്കളുടെ കൺമുമ്പിൽ അവിടുന്ന് എനിക്ക് വിരുന്നൊരുക്കുന്നു; എന്റെ
    തലയെ എണ്ണകൊണ്ട് അഭിഷേകം ചെയ്യുന്നു; എന്റെ പാനപാത്രം നിറഞ്ഞ് കവിയുന്നു.
  lit-lit: Tu paruoši ties manimi stalą mano priešų akivaizdoje, tu aliejumi man patepi
    galvą; mano taurė sklidina.
  urd-GVR: Tū mere dushmanoṅ ke rūbarū mere sāmne mez bichhā kar mere sar ko tel se
    tar-o-tāzā kartā hai. Merā pyālā terī barkat se chhalak uṭhtā hai.
  suz-BL: गे आं कली आं जोरी सत्रु आन ङोंइती थुल्‍नीनी। आं पिया तार तेल लुक्‍नीनी।
    आं कचौरा क्‍युप्‍चा ङा पा प्रिंताक्‍नी। भजन संग्रह ३६:९
  eng-NOY: Thou preparest a table before me In the presence of mine enemies. Thou
    anointest my head with oil; My cup runneth over.
  ita-1927: Tu apparecchi davanti a me la mensa al cospetto dei miei nemici; tu ungi
    il mio capo con olio; la mia coppa trabocca.
  ckb-ckb: سفرەم بۆ ئامادە دەکەیت لەبەردەم دوژمنانم، زەیت لە سەرم دەدەیت بۆ دەستنیشانکردنم،
    جامەکەم لێوانلێو دەکەیت.
  eng-BBE: 'You make ready a table for me in front of my haters: you put oil on my
    head; my cup is overflowing.'
  xsi-xsi: Noko kuveta kâŋa-nuŋa ŋalae pa naŋa lâ naneŋgu kazâŋa tamâta naonzi. Noko
    kupaliŋi samimi ara lâ kuluŋgu, ŋana itula pwataki tu noko ilo ara pana. Aku noko
    kuwuwu waini ara lâ naneŋgu kâmba ilo lee pipi ipâŋga.
  kan-OKCV: ನೀವು ನನ್ನ ವೈರಿಗಳ ಮುಂದೆಯೇ ನನಗೊಂದು ಔತಣವನ್ನು ಸಿದ್ಧಮಾಡುತ್ತೀರಿ. ನೀವು ನನ್ನ ತಲೆಗೆ
    ತೈಲವನ್ನು ಅಭಿಷೇಕಿಸುತ್ತೀರಿ. ನನ್ನ ಪಾತ್ರೆಯು ತುಂಬಿ ಹೊರಸೂಸುತ್ತದೆ.
  tam-2017: என்னுடைய எதிரிகளுக்கு முன்பாக நீர் எனக்கு ஒரு பந்தியை ஆயத்தப்படுத்தி,
    என்னுடைய தலையை எண்ணெயால் அபிஷேகம்செய்கிறீர்; என்னுடைய பாத்திரம் நிரம்பி வழிகிறது.
  spa-RV-1909: 'Aderezarás mesa delante de mí, en presencia de mis angustiadores:
    ungiste mi cabeza con aceite: mi copa está rebosando.'
  ron-BTF: Tu întinzi masa înaintea mea în fața dușmanilor mei; îmi ungi capul cu
    untdelemn; și paharul meu se revarsă.
  eng-WEBP: You prepare a table before me in the presence of my enemies. You anoint
    my head with oil. My cup runs over.
  eng-FBV: You prepare a banquet for me before my enemies. You honor me by anointing
    my head with olive oil. My cup is so full it overflows!
  nld-1939: Gij bereidt mij een dis Voor het oog van mijn vijand; Met olie zalft Gij
    mijn hoofd, En mijn beker vloeit over.
  nch-BL: Techsencahuilía se cuali tacualisti iniixpa nocualancaitacahua. Ica aceite
    techtzonaltía. Techtiochijtoc hasta mocahua.
  vie-1934: Chúa dọn bàn cho tôi Trước mặt kẻ thù nghịch tôi; Chúa xức dầu cho đầu
    tôi, Chén tôi đầy tràn.
  cha-cha: 'Unfamauleg y lamasa gui menajo yan y menan y enimigujo sija: naye laña
    y ilujo, ya y copajo esta machúchuda.'
  hin-CV: आप मेरे शत्रुओं के सामने मेरे लिए उत्कृष्ट भोजन परोसते हैं. आप तेल से मेरे
    सिर को मला करते हैं; मेरा प्याला उमड़ रहा है.
  eng-OURB: You prepare a table before me in the presence of my enemies. You anoint
    my head with oil. My cup runs over.
  spa-BES: 'Tu preparas un banquete para mí frente a mis enemigos: unges con aceite
    mi cabeza; mi taza se está desbordando.'
  tdx-tdx: Halànkañe’o fandambañañe aoloko añatrefan-drafelahiko eo; añiliña’o solike
    ty lohako, mandopatse ty fitoviko.
  tha-KJV: พระองค์​ทรงเตรียมสำรับให้ข้าพระองค์ต่อหน้าต่อตาศั​ตรู​ของข้าพระองค์ พระองค์​ทรงเจิมศีรษะข้าพระองค์ด้วยน้ำมัน
    ขันน้ำของข้าพระองค์​ก็​ล้นอยู่
  por-BR-2018: Tu preparas uma mesa diante de mim à vista de meus adversários; unges
    a minha cabeça com azeite, meu cálice transborda.
  deu-ELO: Du bereitest vor mir einen Tisch angesichts meiner Feinde; du hast mein
    Haupt mit Öl gesalbt, mein Becher fließt über.
  eng-WYC-2018: Thou hast made ready a board in my sight; against them that trouble
    me. Thou hast made fat mine head with oil; and my cup, that filleth greatly, is
    full clear. (Thou hast prepared a table before me; before those who trouble me.
    Thou hast covered my head with oil; and my cup, which thou greatly filleth, is
    full, indeed it runneth over.)
  epo-epo: Vi kovras por mi tablon antaŭ miaj malamikoj; Vi ŝmiris per oleo mian kapon,
    mia pokalo estas plenigita.
  gfk-gfk: U tagure tiga suuh na nian menalua tagu, ra matmataan ta ira nugu ebar.
    U puk no ulugu ma ra wel. No nugu gingop i manga hung, gi bureng.
  uig-PIN: Meni har ⱪilƣuqilarning kɵz aldida manga kǝng dastihan salisǝn; Mening
    beximni may bilǝn mǝsiⱨ ⱪilisǝn; Ⱪǝdǝⱨim taxidu;
  beo-beo: Dia nagili lolo nasu hamonana. Na ha lai dunu ilia ba:ma:ne, Di hamonana.
    Di nama yosia:ne, nama hahawane nodone aowasa. Di da na faigelei nabalesilala.
  tpi-OTNT: Yu redim gutpela kaikai bilong mi long ples klia na ol birua bilong mi
    ol i lukim mi. Yu kisim mi i kam sindaun wantaim yu, na yu lukautim mi gutpela
    tumas.
  hau-SA: Ka shirya mini tebur a gaban abokan gābana. Ka shafe kaina da mai; kwaf
    nawa ya cika har yana zuba.
  udu-udu: /E thosonki tonṯe/ ibwambori aha/ mo e buŋ’kus ma ris uni gun ta ’kup̱
    ki aha/ mo. /E ’koshki aha/ ’kup̱ pem ka yin mo. Aḵubbaayam pem a’di ’tu’dki’d
    iwol ’kup̱a sho mo.
  uig-LAT: Méni xar qilghuchilarning köz aldida manga keng dastixan salisen; Méning
    béshimni may bilen mesih qilisen; Qedehim tashidu;
  nde-nde: Ulungisa itafula phambi kwami emehlweni ezitha zami. Ugcoba ikhanda lami
    ngamafutha; inkomitsho yami igcwele iyaphuphuma.
  ton-ton: '‌ʻOku ke teuteu ʻae keinangaʻanga maʻaku ʻi he ʻao ʻo hoku ngaahi fili:
    ʻoku ke pani ʻaki hoku ʻulu ʻae lolo; ʻoku fonu mahuohua ʻa ʻeku ipu.'
  ces-1613: Strojíš stůl před oblíčejem mým naproti mým nepřátelům, pomazuješ olejem
    hlavy mé, kalich můj naléváš, až oplývá.
  eng-WMB: You prepare a table before me in the presence of my enemies. You anoint
    my head with oil. My cup runs over.
  tam-TCV: என் பகைவர்களின் சமுகத்தில் நீர் எனக்கென ஒரு விருந்தை ஆயத்தம்பண்ணுகிறீர்.
    நீர் என் தலையை எண்ணெயால் அபிஷேகம் பண்ணுகிறீர்; என் பாத்திரம் நிரம்பி வழிகிறது.
  ceb-ULB: Giandam mo ang lamesa sa akong atubangan diha sa presensiya sa akong mga
    kaaway; gidihogan mo sa lana ang akong ulo; nagaawas ang akong kupa.
  pol-UBG: Zastawiasz przede mną stół wobec moich wrogów, namaszczasz mi głowę olejkiem,
    mój kielich przelewa się.
  agr-agr: Mina shiwag kajegtin aidaun emtin, ame minak yutai pegkeg aidau umigtame.
    Aents ipaamujin shiig anentus juwak buuken kugkuinai nijau aina imatiksam minak
    shiig awajtukume. Umutai umikbau pinignum aun aents wainak shiig anegama numamtuk,
    minashkam shiig anemtijusume.
  kyc-kyc: Embame nambana yanda pimwainya lenge kambu dokona nenge andake yaowakalana
    rapa rapa pilini. Embame kyawa dokona mamba kulimbwakao kisakapinyi dokome embame
    upinili mende epelyamo yako lao nyingi dopale ingyuo namba laku nyingi.
  urd-GVU: تُو میرے دشمنوں کے رُوبرُو میرے سامنے میز بچھا کر میرے سر کو تیل سے تر
    و تازہ کرتا ہے۔ میرا پیالہ تیری برکت سے چھلک اُٹھتا ہے۔
  eng-OEBCW: You spread a table for me in face of my foes; with oil you anoint my
    head, and my cup runs over.
  deu-1912: Du bereitest vor mir einen Tisch im Angesicht meiner Feinde. Du salbest
    mein Haupt mit Öl und schenkest mir voll ein.
  ntj-ntj: Nyuntulu-tjun mirrka kutjupa-kutjupa pirni palyara tjunkupayi, yanyan-yanyanpa
    pirnilu-rniya nyakulanyangka. Palunyalu-rnin pukurltu yarltipayi pitjala-rna mirrka
    ngalkulatjaku. Puru-tjun panikinta tjutira mulyawiilymankula tjunkupayi purlkanya-rna
    tjikiltjaku.
  kan-2017: ವೈರಿಗಳ ಮುಂದೆಯೇ ನೀನು ನನಗೋಸ್ಕರ ಔತಣವನ್ನು ಸಿದ್ಧಪಡಿಸುತ್ತೀ; ನನ್ನ ತಲೆಗೆ ತೈಲವನ್ನು
    ಹಚ್ಚಿಸುತ್ತೀ, ನನ್ನ ಪಾತ್ರೆಯು ತುಂಬಿ ಹೊರಸೂಸುತ್ತದೆ.
  yap-yap: Ga ma ngongliy e mur ni fan ngog ko gin ra guyeg urngin e pi to’ogor rog
    riy; ga ma gapgep nigeg ya ga ma felan’ ngog ni ku gub, ga ma suguy e kap rog
    nge mada’ nga marichlen.
  hlt-MCSB: Kai aka daengdaeh hmaiah pataeng, kai mikhmuh ah caboei nan tawn. Ka lu
    he situi neh na men sak tih, ka boengloeng he a coihdanah om.
  mdy-ETH: ታ ሞርካ ዛጋንቴ ሙኡዚ ኔ ታኣም ጊኢጊሻኔ፤ ቶኦኮዋ ኔ ታኣኮ ዛይቶ ቲዦና ቲሽካኔ፤ ታኣኮ ዑዦ ዓንጎ፥ ዑዣ ኩሚ
    ላኣሊንታኔ።
  qvs-NT: Chikniwak runakuna tiyaptinpish aypa allima mikunata rurapashkanki. Kuyawashpa
    mishkilla asnak wirata umaynipi tallishkanki sukaman kushichiwanaykipa. Chaymanta
    upyakunayni kopata untachikshina sukaman yanapawanki.
  twi-ASANTE: Woto me ɛpono wɔ mʼatamfoɔ anim. Wode ngo afɔ me tirim; me kuruwa ayɛ
    ma abu so.
  eng-WEBU: You prepare a table before me in the presence of my enemies. You anoint
    my head with oil. My cup runs over.
  bvr-bvr: Aburr-gata mari gubi-rrimanga apula aburr-workiya, birripa ngunabi-nacha
    nginyipa nawanawa nyi-nirra apula ny-yorkiya janara. Nginyipa ny-jonyjinga apula,
    rrapa bama ngu-jirra nguna-gurragaja woyil (oil) ana-guyinda, ganyjarr minypa
    nguna-wucha. An-ngaypa mernda a-jirra ngana gu-mayana gun-molamola gun-gunyilja
    nginyipa ny-borrwurra apula.
  acu-NT: Wina nemasur ainau jimia wajainai wainiatmek, ame pengker aa nu surusuitme.
    Tura apun inaikiartas olivo macharijai muuken ukatinawa nunismek winaka pengker
    awajtusuitme. Tura aints piningnum umutai yaraamun wainak waraawa nunismek nukap
    waramtikrustinuitme.
  spa-PDDPT: Aderezas mesa delante de mí en presencia de mis adversarios. Unges mi
    cabeza con aceite. Mi copa rebosa.
  gun-gun: Rereko katu akaru aguã xerovaigua kuery oexaa py. Xeakã re renhoẽ 'rã azeite.
    Xekaro remonyẽ 'rã onheẽmba rei peve.
  agu-BL: Cho'n na tak' inwa' ẍchiwutz cunin yi e' yi na chitzan tan inxuxe'n. Ncha'tz
    na koje'n balaj tz'ac'bil tinwi'. Nin na noj cunin inlak ta'n.
  eng-PEV: God does good things for me even when people are giving me trouble, and
    he makes my enemies watch him do those good things. It is like I am a visitor
    at his house, and he cooks a big dinner for me, and I sit down and eat it. And
    he makes my enemies watch me eat it. It is like he fills my cup with good drink,
    right to the top. And it is like he shows everyone that I am his friend, by putting
    olive oil on my head.
  ilo-ULB: Mangisaganaka ti lamisaan iti sangoanak iti imatang dagiti kabusorko; pinulotam
    ti ulok iti lana; ket agliplippias ti kopak.
  kpg-kpg: Goe e hagatogomaalia dau hagamiami mai gi di au i di gowaa dela e mee di mmada ai
    ogu hagadaumee huogodoo mai gi di au. Goe e hagalaamua au mo di hagatulu dogu
    libogo gi nia lolo kala, mo di haga hau dagu ibu gii honu.
  uig-ARA: مېنى خار قىلغۇچىلارنىڭ كۆز ئالدىدا ماڭا كەڭ داستىخان سالىسەن؛ مېنىڭ بېشىمنى
    ماي بىلەن مەسىھ قىلىسەن؛ قەدەھىم تاشىدۇ؛
  bps-bps: I dad dmuen deg mite i kdawatam deg du ludukam di munagu bong knaan; i
    kdawatam gambet i to too mgafè. Landè gukulanggu na lambés i basugu di afeam deg.
  tof-tof: Ma kürünkü alongalo tóre tónggapóna, kürü gómdamal-koke nidipko, ibü wapi;
    Ma kürü singül ⌊olib⌋ oele kóngangoa, kürü morroal apadóm, marüme, kürü kübüla
    byamróke tai kókó ib.
  sus-sus: I donse rafalama n bɛ n yaxuie ya xɔri. I se xiri ɲɔxunmɛ sama n ma. I
    n ma pɔɔti rafema minse ra a fanyi ra.
  pon-2006: Komw ketin kaunopadahng ie kamadipw ehu, wasa me ei imwintihti kan koaros
    kak kilang ie; komw ketin kasamwo ie oh kielediong leh pohn moangei oh kadikadirehdohte
    ei tungoal kep.
  jae-jae: Aôm gono moasiŋ aê ma ŋoc ŋacjo sêlic. Aôm goeŋ oso môkêcapac ŋa niptêkwi
    ma kôkêc aêŋoc gêŋ janômŋa e mêŋgêc.
  ksd-ksd: U vung togotogo ra nian piragu ta ra luaina mata i kaugu lavur ebar; U
    tar ku ra ulugu ma ra dangi; kaugu momamomo i buka leke.
  tur-YTC: Düşmanlarımın huzurunda, önüme sofra kurarsın. Başımı yağla meshedersin.
    Kâsem taşmakta.
  bel-N: Ты прыгатаўляеш перад абліччам маім стол насуперак тым, якія ўціскаюць мяне;
    галаву маю Ты памазаў алеем і келіх мой да верху наліты.
  grc-BRENT: Οὗτος λήψεται εὐλογίαν παρὰ Κυρίου, καὶ ἐλεημοσύνην παρὰ Θεοῦ σωτῆρος
    αὐτοῦ.
  kpr-kpr: 'A eni mo: nanda gitofu da uju ekoko ava bureguse, na unumbedo seaso, nenda
    dombuda ninda kirumo mindiraena. Na ivuga eraena. Na furureono gido, na ategi
    use, usu da mukaimi nanda jiroda averegeraesa aindae sedo, na ivuga beká ava eraena.
    Namo esimbuguse, ninda sonemba a dubo jama muteaso foa, nanda dubo jokáda vasa
    bedo edo fumbu fetare!'
  ind-AYT: Engkau mengatur meja di hadapanku, di depan musuh-musuhku. Engkau mengurapi
    kepalaku dengan minyak; pialaku berlimpah-limpah.
  yom-yom: Ngeyo wukubika meza va ntualꞌama va meso ma bambeni ziama. Ngeyo wuvinda
    ntuꞌama mafuta mbungu ama yilembo sapika.
  yut-yut: Japno tagɨsi uwalno da dabɨlon nomansi paŋnoman asal. Yutgokon but galagon
    da abɨdaŋek bɨt nelak busuŋnokon tagaldal. Yo galagɨ ɨreŋɨsi ɨdawukbɨ ɨdapno si
    tugosok.
  nya-nya: Mumandikonzera chakudya adani anga akuona. Mumadzoza mutu wanga ndi mafuta;
    chikho changa chimasefukira.
  kyg-kyg: Kagaemo kame vayaꞌnimogi apaulagaleꞌmo neꞌyaꞌnimo aliꞌna nesuvafeꞌmo hipaꞌnileꞌmo
    naulagaleꞌmo neꞌmalane. Kagaemo nagenopafiꞌmo uvelimo lakika faleka neꞌnatane.
    Aniꞌmo kapuꞌnifiꞌmo alika lakiꞌnanageno lamino havai teteno aino vali nelamiye.
  hrv-hrv: Trpezu preda mnom prostireš na oči dušmanima mojim. Uljem mi glavu mažeš,
    čaša se moja prelijeva.
  mps-mps: Nago te eno wiegi yai nai te hania te tebol saide sisi ilama, tama eno
    boi bidi dabego suali goli, te augwaligo magi sę me yabo usugobeo. Nago ena selama,
    te nage dali duayagasobo, tama ena nago bugagia gesebo dao.
  tpi-tpi: Yu redim gutpela kaikai bilong mi long ples klia na ol birua bilong mi
    ol i lukim mi. Yu kisim mi i kam sindaun wantaim yu, na yu lukautim mi gutpela
    tumas.
  dan-1931: I mine Fjenders Påsyn dækker du Bord for mig, du salver mit Hoved med
    Olie, mit Bæger flyder over.
  vie-OVCB: Chúa dọn tiệc đãi con trước mặt những người thù nghịch con. Ngài xức dầu
    cho đầu con. Cho ly con tràn đầy.
  guj-2017: તમે મારા દુશ્મનોની સામે મારે માટે ભોજન પીરસો છો તમે મારા માથા પર તેલ રેડ્યું
    છે; મારો પ્યાલો છલકાઈ જાય છે.
  pon-2006A: Komw ketin kaunopadahng ie kamadipw ehu, wasa me ei imwintihti kan koaros
    kak kilang ie; komw ketin kasamwo ie oh kielediong leh pohn moangei oh kadikadirehdohte
    ei tungoal kep.
  por-BRBSL: Você prepara uma mesa diante de mim na presença de meus inimigos. Você
    unta minha cabeça com óleo. Meu copo transborda.
  eng-OEBUS: You spread a table for me in face of my foes; with oil you anoint my
    head, and my cup runs over.
  swe-swe: Du bereder ett bord (dukar upp till en festmåltid) mitt framför ögonen
    på mina fiender. Du smörjer mitt huvud med [helande, välbehaglig] olja, min bägare
    är fylld till brädden (flödar över). [Att smörja någons huvud var dels en akt
    av gästfrihet för att få gästen att koppla av, fåraherden smorde också fårens
    huvud för att läka sår.]
  cth-cth: Ka tarannaw hmalah rawca na poe, ka lû dawk satui na awi teh, kaie manang
    teh poum lah a poum.
  twi-twi: Woto me pon wɔ mʼatamfo anim. Wode ngo fɔw me tirim; me kuruwa yɛ ma bu
    so.
  hlt-hlt: Kai aka daengdaeh hmaiah pataeng, kai mikhmuh ah caboei nan tawn. Ka lu
    he situi neh na men sak tih, ka boengloeng he a coihdanah om.
  tbz-SIM: Kù n duɔ̀ mmudiì mmu, n dootitɔbɛ̀ ììkɛ̀, ɑ nconɛ̀ diwɛ̀ì ndi kɛ wɑ́ɑ̀rì
    mɛkɔ̀fɔ̃ɔ̃mɛ n yuu, kɛ píɛnko m bòòfɛ̀ kɛ̀ dɛ̀ cou.
  msy-2020: Nɨ na bagha daghem gamigha azenara na dafazɨ, nan apaniba bar nan gari.
    Nɨ nan diazɨ kɨ iza nɨ ko aperazɨ, nɨ borem isa nan dapanim ginge. Ezɨ nan itarim
    bar izɨvagha fasfagha iri.
  dop-dop: Tɑcɑɑ, pɑɑ mɑ kolontunɑɑ kiŋ, n mʋɣʋ-m kɛ́ nɑ ń pələɣɩ mɑ nyʋɣʋ tɑɑ kɛ́
    sɔɔsʋŋ nim, nɑ ń sɩɩkɩ-m tɔɣɔnɑɣɑ təkpɛtɛkpɛtɛ. Nɑ ń suuliɣi mɑ iyɑɣɑ kʋnyɔnyɔɔɣɑ
    təpɑm.
  azb-azb: Düşmənlərimin qarşısında Mənim üçün süfrə açırsan, Başıma ətirli yağ çəkirsən,
    Ağzınadək camımı doldurursan.
  eng-DBY: Thou preparest a table before me in the presence of mine enemies; thou
    hast anointed my head with oil; my cup runneth over.
  hin-2017: तू मेरे सतानेवालों के सामने मेरे लिये मेज बिछाता है; तूने मेरे सिर पर
    तेल मला है, मेरा कटोरा उमड़ रहा है।
  wol-KYG: Yaa ma berndeel, noon yi gis, nga diwal ma saa bopp, terale ma, saab kaas
    rembat.
  swp-swp: Hatahata enagu ue wese agu waiunuyao matadi eai; urugu u heyausi, egu bia
    i monau boriboriri.
  bjr-bjr: Anee qini namuqaa nifusaa firaa oomaqa qini qimiananoo. Qinee uriqarara
    fasiqara foora marunana qini daarama quqaananoo. Anee amiqi amiqira ainaina namariara
    foora qini kaafaki adia afairaqaramma qimiananoo.
  eng-YLT: Thou arrangest before me a table, Over-against my adversaries, Thou hast
    anointed with oil my head, My cup is full!
  kne-kne: Sinangailim sak-en ay kaman bisita ay nangato, inpaltiam sak-en ay iniilan
    di kaibaw ko. Din tasak et manleplepyas si bindisyon mo.
  eng-WYC-2017: Thou hast made ready a board in my sight; against them that trouble
    me. Thou hast made fat mine head with oil; and my cup, that filleth greatly, is
    full clear.
  eng-WMBB: You prepare a table before me in the presence of my enemies. You anoint
    my head with oil. My cup runs over.
  zat-NTPS: Dxucuezu' da xi'aj gawa' lácala benne' dxeledábague̱' neda' zaj naxechaj
    neda'. Dxugú'u da za xichja' da dxapa na neda' ba lá'ana, ne dxusezráteu' zriga'
    chia'.
  zty-NTPS: Wsí'ni'o da' ye'j gawa' ḻa'kze benne' ka', benne' ẕdíḻ-ḻengake' neda'
    zej nyechjle' neda'. Ẕgo'o set yichja' da' žeyonen neda' chawe', na' žeschá'ḻi'o
    da' žé'jḻena'.
  urd-GVH: तू मेरे दुश्मनों के रूबरू मेरे सामने मेज़ बिछाकर मेरे सर को तेल से तरो-ताज़ा
    करता है। मेरा प्याला तेरी बरकत से छलक उठता है।
  rug-rug: Va nama poni nau Goi sa gequ ginani pa kenudi rina qua kana. Lumulumua
    Goi sa batuqu, siṉi ta luluapae sa qua kapa.
  gaz-gaz: Ati utuma diinonni koo ilaalanuu fuula koo duratti maaddii naa qopheessita.
    Mataa koo zayitii dibda; xoofoon koos guutuu irraan dhangalaʼaa dha.
  fra-LSG: Tu dresses devant moi une table, En face de mes adversaires; Tu oins d’huile
    ma tête, Et ma coupe déborde.
  gnn-gnn: Nhe ŋuli ŋäthilimirriyama wäŋa ŋarraku ḻatju' dhika, ŋatha‐guḻku'mirri;
    Miriŋuyu walalay ŋuli ŋarranha ḻiw'maramana djingaryun, ŋayan'mirrinydja walala,
    yurru ŋarranydja ŋuli marrtji mukthunna ḻuka ŋathanydja ga gapunydja, beyaṉumiriwnha
    dhika wal'ŋu. Nhe ŋuli ŋarraku gumurr‐ŋamathirri marrkapthun manapan, bitjanna
    bitjan galkiwuywu gurruṯu'mirriwu. Ga ŋayaŋunydja ŋarraku ŋuli marrtji dhaŋaŋdhirri
    galŋa‐djulŋithinyarayunydja, ŋanbaw'‐ŋanbawyunna marrtji ŋuli.
  yal-yal: I bata donseen nafala n xa n yaxune yɛɛ xɔri, i yi n masuxu alo xɔɲɛ binyena,
    i turen sa n xunni. I bata n ma igelengenna rafe han a bɔxɔnɲɛ a ma.
  iou-iou: Ude täŋkaŋ näk nepmäŋ towikta ketem tuŋum täŋpäŋ nämaguriri iwanaye jop
    nabäk täkaŋ. Ude täŋkaŋ nämagut päŋku dubikaken nepmaŋpäŋ täŋ-bumbum pewi ahäŋ
    namik täkaŋ.
  haw-1868: 'Ke hoomakaukau mai nei oe i ka papaaina na''u ma ke alo o ko''u mau enemi:
    Ua kahinu mai oe i kuu poo me ka aila; Ua piha a hu ko''u kiaha.'
  arb-NAV: تَبْسُطُ أَمَامِي مَأْدُبَةً عَلَى مَرْأَىً مِنْ أَعْدَائِي. مَسَحْتَ بِالزَّيْتِ
    رَأْسِي، وَأَفَضْتَ كَأْسِي.
  ded-ded: Ge ngabafocna kicnginau yombong yakana mengerena neba kerecdokungo orucnau
    nadzicnenna sebinango ireckeude. Ge neac kpakenec mewakeyombonggena tosea ngadeau
    maude.
  ewe-ewe: Èɖo kplɔ̃ ɖe akɔnyeme le nye ketɔwo ƒe ŋkume. Èsi ami ɖe ta nam, nye kplu
    yɔ gbagba.
  eng-LEE: 'Thou preparest before me a table in the presence of my assailants; thou
    anointest with oil my head: my cup overfloweth.'
  asm-FB: তুমি মোৰ শত্রুবোৰৰ সাক্ষাতে মোৰ সন্মুখত মেজ সজাইছা; তুমি মোৰ মূৰ তেলেৰে
    তিয়াইছা; মোৰ পান-পাত্ৰ উপচি পৰিছে।
  sus-A: عِ دٌنسٍ رَقَلَمَ ﭑ بّ ﭑ يَشُييٍ يَ شْرِ. عِ سٍ شِرِ حْشُنمّ سَمَ ﭑ مَ. عِ
    ﭑ مَ ثْوتِ رَقٍمَ مِنسٍ رَ عَ قَنيِ رَ.
  fra-SBL: Tu prépares une table devant moi en présence de mes ennemis. Tu oins ma
    tête d'huile. Ma coupe déborde.
  hbo-hbo: תַּעֲרֹ֬ךְ לְפָנַ֨י ׀ שֻׁלְחָ֗ן נֶ֥גֶד צֹרְרָ֑י דִּשַּׁ֖נְתָּ בַשֶּׁ֥מֶן
    רֹ֝אשִׁ֗י כֹּוסִ֥י רְוָיָֽה׃
  pjt-pjt: Nyuntu panya ngayuku puḻkaṟa mulapa mukuringkupai. Munun ngayuku mai puḻka
    puṟunypa palyalpai ngayuku mukuringkula. Munutjun palu puṟunytjuṯu ngayuku walpayaṯangka
    tjaalyngaṟatjunkupai tiṯutjara ngarinytjaku. Palu ngayuku mirpaṉtju tjuṯaku nyuntu
    alatji palyalwiyangku wantipai. Uwa, nyuntu pukuḻtjungku ngayunya wiṟuṟa aṯunymankupai,
    kaṉa puḻkaṟa pukuḻaripai.
  kik-kik: Ũnjaragĩra metha mbere yakwa o harĩa thũ ciakwa irĩ. Ũnjitagĩrĩria maguta
    mũtwe; gĩkombe gĩakwa nĩkĩiyũrĩrĩire.
  omb-omb: Gom rarai na hinaga lo nagoi nongu tavului vuro, gom lai gogogi eu me a
    nongu laha mo horo mwalinglingi.
  fra-NCL: Tu dresses devant moi une table en face de mes ennemis ; tu répands l’huile
    sur ma tête ; ma coupe est débordante.
  cek-AK: 'Ka misanawk hmaa ah caboi nang paroep pae: ka lu ah situi nang bawh; ka
    boengloeng loe amtlai pok.'
  cuk-cuk: Bab-Jehová, be an-isdarmalad-asabin, mas-bur-nued be anga ukdaed. Be-nonikidi
    nued-an-be-dakye be anga-sogega, gwallu-wawad an-nonogi be eodaed. Degi, igi gobed
    noggi-engudele, aryomaidae, deyobi, an-ulubgi ise-weligwar an itodaed.
  uig-CYR: Бундақ киши болса Пәрвәрдигардин бәхитни, Өз ниҗатлиғи болғучи Худадин
    һәққанийлиқни тапшурувалиду вә уни көтирип жүриду;
  pma-pma: Komumon mari anien tai venau en out koa vativieh keil onak akilea avales
    inau. Kosan more amaien minau suval koa navi mari meatin tai, ka kovus anien vilelau
    en pelet koa kosani minau.
  tel-2017: నా శత్రువుల సముఖంలో నువ్వు నాకు భోజనం సిద్ధం చేస్తావు, నూనెతో నా తల అభిషేకం
    చేశావు. నా గిన్నె నిండి పొర్లుతూ ఉంది.
  hat-BSA: Ou ranje yon tab devan mwen nan prezans lènmi mwen yo. Ou onksyone tèt
    mwen avèk lwil. Tas mwen fin debòde nèt.
  bxh-bxh: Agu waiyunu matadi yai, agu anꞌangogo wa abi nonohai. Kulugu wa famaꞌi.
    Agu kapu wa famohafu tabutabuliwa.
  ukr-ONPU: Отримає він благословення від Господа й виправдання від Бога, Спасителя
    Свого.
  kos-kos: Kom akoo sie tepu nu sik Ye mutun mwet lokoalok luk. Kom mosrwela sifuk
    ke oil; Cup luk kahkla.
  hbo-WLC: תַּעֲרֹ֬ךְ לְפָנַ֨י ׀ שֻׁלְחָ֗ן נֶ֥גֶד צֹרְרָ֑י דִּשַּׁ֖נְתָּ בַשֶּׁ֥מֶן
    רֹ֝אשִׁ֗י כּוֹסִ֥י רְוָיָֽה׃
  ibo-ibo: Ị na-akwado tebul nʼihu m, nʼanya ndị iro m. I tere isi m mmanụ iko m na-ejubiga
    oke.
  ory-ory: ତୁମ୍ଭେ ମୋʼ ଶତ୍ରୁଗଣଙ୍କ ସାକ୍ଷାତରେ ମୋʼ ସମ୍ମୁଖରେ ମେଜ ସଜାଉଅଛ; ତୁମ୍ଭେ ତୈଳରେ ମୋʼ
    ମସ୍ତକ ସିକ୍ତ କରିଅଛ; ମୋʼ ପାନପାତ୍ର ଉଚ୍ଛୁଳି ପଡ଼ୁଅଛି।
  chk-chk: Ka amolätä eu chepelin mongö fän itei me fän mesen ekewe chon oputaei,
    ka epiti ngeni mökürei lö, ka alölöü ai kap tori a urela.
  rop-rop: Yu meigim det padi redibala blanga mi, weya main enami olabat garra luk
    yu welkam mi en meigim mi jidan haibala, en yu filimap main kap til im randan.
  ukr-1871: Ти наповняєш стіл мій перед очима ворогів моїх; ти помазав голову мою
    і кубок мій повний, аж переливається.
  yon-yon: Eb kuu ne bondan yi kerebiri arimbed ne dowad orok ongmimaab. Ne nen kine
    ne korok ari kuu oiyo bunewen, kwane ne dobiri yaa kuu yiminmo bangkawimaab.
  deu-1951: Du bereitest vor mir einen Tisch angesichts meiner Feinde; du hast mein
    Haupt mit Öl gesalbt, mein Becher fließt über.
  eng-JPS: Thou preparest a table before me in the presence of mine enemies; Thou
    hast anointed my head with oil; my cup runneth over.
  srp-1865: Postavio si preda mnom trpezu na vidiku neprijateljima mojim; namazao
    si uljem glavu moju, i èaša je moja preopuna.
  lug-lug: Onsosootolera emmere abalabe bange nga balaba; onsiize amafuta ku mutwe,
    ekikompe kyange kiyiwa.
  heb-heb: תערך לפני שלחן נגד צררי דשנת בשמן ראשי כוסי רויה׃
  ben-IRV: তুমি আমার শত্রুদের সাক্ষাৎে আমার সামনে একটি টেবিল প্রস্তুত করে থাক; তুমি
    আমার মাথা তেল দিয়ে অভিষিক্ত করেছ; আমার পানপাত্র উথলিয়ে পড়ছে।
  ntu-ntu: Alebzme nange dakxnzng, Mz mzlir enqmi rngeng. Aelubzme narnge tolo, X
    drtwrnge elalzm.
  pan-pan: ਤੂੰ ਮੇਰੇ ਵਿਰੋਧੀਆਂ ਦੇ ਸਨਮੁਖ ਮੇਰੇ ਅੱਗੇ ਮੇਜ਼ ਵਿਛਾਉਂਦਾ ਹੈ, ਤੂੰ ਮੇਰੇ ਸਿਰ ਉੱਤੇ
    ਤੇਲ ਝੱਸਿਆ ਹੈ, ਮੇਰਾ ਕਟੋਰਾ ਬਰਕਤਾਂ ਨਾਲ ਭਰਿਆ ਹੋਇਆ ਹੈ।
  mya-JVB: အကျွန်ုပ် ၏ ရန်သူ တို့ရှေ့ မှာ အကျွန်ုပ် အဘို့ စားပွဲ ကိုခင်း တော်မူ၏။
    အကျွန်ုပ် ခေါင်း ကိုဆီ နှင့် လိမ်း တော်မူ၏။ အကျွန်ုပ် ခွက် ဖလားသည် လျှံ လျက်ရှိပါ၏။
  kgf-kgf: Geŋ mia nuac haʒécnawac kicginaiguc neneac ʒae hainémma halécnéŋ orucna
    naecma météré nénna nuac sokocnéŋ sécgéma mazac.
  tte-O: Yau kekan ukwatububunan kau kaleyao manli mena sigitagitaiyau yo kuyoganyau
    besiele kam taumana yakayakasisina yo kau komwa kusuwe-yapowon.
  tbg-tbg: Te tenta navutaaka avuqaa vaurara are kara koqera ti qerama timitera, ti
    quahama timitehara ti qiataqaa vahavera koqera aqu timitera, tiriara ani kara
    naane tivakera, namarivata ti kaapuqi mpiqa kaaramanta te ho ne vauro.
  hmo-hmo: Lauegu aniani be oi ese oi abia hegaegae noho, lau idia dagedage henia
    taudia edia vairana dekenai. Oiemu aria dekenai lau oi abia dae, mai mataurai
    danu. Lauegu kapusi be oi ese oi hahonua noho.
  zar-NT: Ga nacuáʼ nupa taʼzóa reguʼ nedaʼ, niʼ rucúʼu quiaʼ le gahuaʼ. Rigúʼu icjaʼ
    le za riláʼ zxixi, en ruliruʼ le guíʼjadaʼ.
  urd-urd: तू मेरे दुश्मनों के सामने मेरे आगे दस्तरख़्वान बिछाता है; तूने मेरे सिर
    पर तेल मला है, मेरा प्याला लबरेज़ होता है।
  rus-SYN: тот получит благословение от Господа и милость от Бога, Спасителя своего.
  bqc-SIM: Ni blɛkalɛ ma aɛ ma ibɛɛↄ wáa, ni nísidↄↄ ma miwa, ni íka ma toona pai
    yɛlɛlɛ.
  tcz-CHONGTHU: Ka melmate masangtah jenga jong nangin kaneh ding ankong neiluipeh
    in, naphat theina thao ka lujangah neinupeh in kadon ding khonjong phatthei na
    aletset in ahi.
  mar-mar: तू माझ्या शत्रूंच्या समक्षतेत मज पुढे मेज तयार करतोस, तू माझ्या डोक्याला
    तेलाने अभिषिक्त केले आहे. माझा प्याला भरुन वाहत आहे.
  isl-isl: Já, og þú heldur mér veislu frammi fyrir fjendum mínum og þeir geta ekkert
    við því gert! Þú smyrð höfuð mitt með blessun og annast ríkulega allar mínar þarfir.
  hlt-THB: Ka qaalkhqi haiawh kai aham caboei ni tloeng pe hyk ti, ka lu ve situi
    ing ni syp pe nawh; kak boet awh be ngen hy.
  soq-soq: E nisoneiano emalawoana apanawa ewaneio oda nanawa debama imasaanawo iedina.
    E ne ituposineaana manawonteapa baiwa mena wadee uanawo memeana; do nana nadine
    pokanedio wainedina.
  qub-qub: Chiquimajcuna ricapaycämaptinmi mas alli micuyta garamanqui. Alli jamachimashpayquimi
    umämanpis asëtita wiñapämanqui. Jicha-jichananyajrämi bäsömanpis wiñapämashcanqui.
  bqp-bqp: Ndì pↄ́ble kátɛ ma arɛ ma ibɛrɛnↄ wára, ndì nísi gbĩnnade kú ma mìia, ndì
    í ká ma tokon ari à pa yɛ́rɛrɛ.
  hat-hat: Ou pare yon tab pou mwen devan je tout lènmi m' yo. Ou resevwa m', ou fè
    kè m' kontan ou ban m' tou sa m' bezwen.
  eng-BSB: You prepare a table before me in the presence of my enemies. You anoint
    my head with oil; my cup overflows.
  eng-WEBPB: You prepare a table before me in the presence of my enemies. You anoint
    my head with oil. My cup runs over.
  kbq-kbq: Ha' vahe'nimofo zamavuga, ra ne'zana retro hunenantane. Ana nehunka nasenifina
    masave taginka fre nenantenka, huhampri nantankeno, kapufinti'ma avite'noma herafiramiaza
    huno musezamo'a nagu'afintira aviteno varehineramie.
  pon-pon: Kom kotin kaonop dan ia tepel eu jalon ai imwintiti kan. Kom kotin keiekidi
    mon ai le, o ai dal kin wudewudok.
  nhe-BL: Tinechsencahuilía se cuali tlacualistli iniixtla nocualancaitacahua. Ica
    aceite tinechpajtía campa nimococojtoc. Tinechtiochijtoc hasta mocahua.
  wnc-wnc: Gata natane nanama take siknga keu aanggaman komune pandaknganggayak. Siwan
    natane iwanata moo nanduke sanga takngatu tasinanga dua. Ge, gata naat nasimde
    apbakngake naninggayak. Gata nanamu nae kwaapzang siknga pewi dopan namunggayak.
  bus-bus: Nɛɛ̀ pↄ́blee káɛmɛ ma aɛ ma ibɛɛnↄ wáa, nɛɛ̀ nↄ́si gũnnadee kú ma mìa,
    nɛɛ̀ í ká ma togoon ai à pa yɛ́lɛlɛ.
  gub-BL: Erezapo mai'u hawhu ihewe. Heàmàtyry'ymar upuner herexakaw rehe a'e mai'u
    haw pe wà. Hemuixe kar pe nereminoz imuwete wera'u pyr ài. Eremynehem tuwe hekanek
    ihewe.
  eng-DRA: He shall receive a blessing from the Lord, and mercy from God his Saviour.
