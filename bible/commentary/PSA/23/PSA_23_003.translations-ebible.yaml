verse: PSA.023.003
translations:
  mal-C: എന്റെ പ്രാണന് അവിടന്ന് നവജീവൻ പകരുന്നു. തിരുനാമംനിമിത്തം എന്നെ നീതിപാതകളിൽ
    നടത്തുന്നു.
  deu-TKW: Er erquickt meine Seele, er führt mich auf rechten Pfaden um seines Namens
    willen.
  lin-lin: Ayeisaka sika makasi ya bomoi na ngai, akambaka ngai na banzela ya bosembo
    mpo na lokumu ya Kombo na Ye.
  mmx-mmx: Neni im taba ia mi lolos maxat. La im lam ase ia keneng at larangas mokmokso,
    ngan ni gara vaase ali vam i.
  eng-LSV: He refreshes my soul, || He leads me in paths of righteousness || For His
    Name’s sake;
  eng-GNV: He restoreth my soule, and leadeth me in the paths of righteousnesse for
    his Names sake.
  eng-WEBSTER: 'He restoreth my soul: he leadeth me in the paths of righteousness
    for his name''s sake.'
  nhw-BL: Quema ayacmo hueli nimotlanana, nechmaca yancuic chicahualistli. Yaya nechyacana
    ipan ojtli xitlahuac para nijchijtinemis catli cuali, huan quej nopa nochi quihueyitlalise.
  swh-ONEN: hunihuisha nafsi yangu. Huniongoza katika njia za haki kwa ajili ya jina
    lake.
  bba-bba: A rɑ de nɛn dɑm mu wurɑmɑ, ɑ rɑ mɑn sure swɑɑ ɡeɑ sɔɔ, wunɛn yĩsirun bɛɛrɛn
    sɔ̃.
  eng-KJVCPB: 'He restoreth my soul: He leadeth me in the paths of righteousness for
    his name’s sake.'
  wbp-wbp: Ngajuluju kanpaju kanyi yungurna pirrjirdi-jarri. Junga-nyayirnirli kanpaju
    milki-yirrarni jungarniki yaninjaku.
  luo-luo: odwogo chunya. Otaya e yore mag tim makare mondo nyinge oyud duongʼ.
  aii-aii: ܟܹܐ ܚܲܕܸܬ ܠܵܗ̇ ܓܵܢܝܼ، ܟܹܐ ܠܲܒܸܠܔ ܠܝܼ ܒܫܒ݂ܝܼܠܹ̈ܐ ܕܙܲܕܝܼܩܘܼܬܵ‌ܐ ܒܘܼܬ ܫܸܡܹܗ.
  meu-meu: Lau laumagu ia ese e hamauria loumu; kara maoromaoro daladia ai ia ese
    e hakaugumu, ia ladana dainai.
  npi-ULB: उहाँले मेरो जीवनलाई पुनर्जीवित पार्नुहुन्छ । उहाँले आफ्‍नो नाउँको खातिर
    मलाई ठिक बाटो देखाउनुहुन्छ ।
  yor-yor: Ó mú ọkàn mi padà bọ̀ sípò. Ó mú mi lọ sí ọ̀nà òdodo nítorí orúkọ rẹ̀.
  pes-OPCB: و جان مرا تازه می‌سازد. او به خاطر نام پرشکوه خود مرا به راه راست رهبری
    می‌کند.
  tgl-ULB: Binabalik niya ang aking buhay; ginagabayan niya ako sa tamang landas alang-alang
    sa kaniyang pangalan.
  nop-nop: Adi wougigitŋiŋ doktiŋa saŋiniŋ gitipmuŋ namulak. Tiŋa nanagilune talik
    momooŋ takalilat.
  cbu-NT: Wizpuriri ndunareekchu, shiysha Apaa, nuwaa arang tuwizpurtaksha. Mangeetsi
    p'tseekush shiyaa itsinsaru tachitkina. Ashkachuri, nuwamun tputssha shiyaa wanasir
    napchinllinaya.
  hui-hui: Ibugua hongo gahenge i̱ ngiaga. Ibugua ala bulebero lalu lo wiyadagua i̱
    hariga tigabini haru piaga ka.
  mya-mya: ကိုယ်​တော်​သည်​ငါ့​ကို​အား​သစ်​လောင်း​တော်​မူ​၏။ က​တိ​တော်​ရှိ​တော်​မူ​သည့်​အ​တိုင်း​လမ်း​မှန်​သို့
    ပို့​ဆောင်​တော်​မူ​၏။
  bod-N: བདག་གི་སེམས་ནི་སླར་ཡང་སོས་སུ༌མཛད། །ཁོང་གི་མཚན་སྙན་ལ་ནི་བསྔགས་པའི༌ཕྱིར། །བདག་ནི་དྲང་ཕྱོགས་ལམ་དུ་ལེགས་པར༌ཁྲིད།།
  wsk-wsk: Nu sokel sangam iru aisiso; ale kota ko nup biya ko ningo ko, nu aninga
    kiti guruguso se lage ningo diram mu karosam.
  sna-sna: anoponesa mweya wangu. Anondifambisa panzira dzokururama nokuda kwezita
    rake.
  spa-BLM: Él restaura mi alma. Me guía por las sendas de la justicia por amor a su
    nombre.
  cac-cac: Tzac'an vip d'a junjun c'u, tzin ic'anb'at d'a yoltac b'e vach', icha yaj
    alannaccani.
  swh-ULB: Yeye huurejesha uhai wangu; huniongoza katika njia iliyo sahihi kwa ajili
    ya jina lake.
  bel-bel: Хто падымецца на гару Гасподнюю, альбо хто стане на сьвятым месцы Ягоным?
  wed-wed: Au rewapana e raviravivouni ma wavana aiaina aubaina etanai jijimaninei
    i raveniu.
  deu-ELBBK: Er erquickt meine Seele, er leitet mich in Pfaden der Gerechtigkeit um
    seines Namens willen.
  mbb-OT: Edlig-enan a kenikew. Ibpeikul a kenikew te hustu he zalan te ketazeng su
    wey ka meveǥayi te zengeg.
  mal-2015: എന്റെ പ്രാണനെ അവൻ തണുപ്പിക്കുന്നു; തിരുനാമംനിമിത്തം എന്നെ നീതിപാതകളിൽ
    നടത്തുന്നു.
  gup-gup: Nawu Yawey ngankangemarnbun bu nganmalngkerrngehme. Nungka nganbolkbukkan
    kore manbolh manbu kunmakkenh ngarre ba bu ngaye ngangeyburlume nuye.
  ctu-CTI: Miꞌ chaꞌ xucꞌchocobeñon c pusicꞌal. Miꞌ pʌyon majlel ti tyoj tyac bʌ bij
    chaꞌan mi ñuc isʌntyel i cꞌabaꞌ.
  rmc-rmc: Občerstvinel miri duša a vaš peskro nav man ľidžal le čačipnaskre dromenca.
  nlg-nlg: Gaia te vaheu na laga vaolu. Gaia te huliu tana halautu maemane, ge ku
    nia kikinima na ahana.
  pes-OPV: جان مرا برمی گرداند. و به‌خاطر نام خود به راههای عدالت هدایتم می‌نماید.
  ron-1924: ымь ынвиорязэ суфлетул ши мэ повэцуеште пе кэрэрь дрепте дин причина Нумелуй
    Сэу.
  aui-aui: Touna yawa wouna yavereveregu, bi keda rotomanidiye yinaghovegu basuna
    yana keda waghata na nonowa rotomanidi.
  ben-OBCV: তিনি আমার প্রাণ সঞ্জীবিত করেন। নিজের নামের মহিমায় তিনি আমাকে সঠিক পথে
    পরিচালনা করেন।
  som-som: Naftayda wuu soo celiyaa. Oo magiciisa aawadiis wuxuu igu hor kacaa waddooyinka
    xaqnimada.
  lat-VUC: Quis ascendet in montem Domini? aut quis stabit in loco sancto ejus?
  eng-ASVBT: 'He restoreth my soul: He guideth me in the paths of righteousness for
    his name’s sake.'
  mna-mna: Ni ipombolmbol yo ma mburoŋ imilmiili. Mi izzo yo pa zaala kini ndabokŋana.
    Pa ina, mbulu kini ta kembena.
  ita-1885: Egli mi ristora l'anima; Egli mi conduce per sentieri di giustizia, Per
    amor del suo Nome.
  eng-LXXUP: Who shall go up to the mountain of the Lord, And who shall stand in his
    holy place?
  eng-ULB: He brings back my life; he guides me along right paths for his name's sake.
  spa-VBL: Me consuela, me guía por el camino correcto, por su nombre.
  fra-_FOB: Il restaure mon âme, il me conduit dans les sentiers de la justice, à
    cause de son nom.
  mal-mal: അവിടുന്ന് എന്റെ പ്രാണനെ തണുപ്പിക്കുന്നു; തിരുനാമംനിമിത്തം എന്നെ നീതിപാതകളിൽ
    നടത്തുന്നു.
  lit-lit: Jis atgaivina mano sielą, jis veda mane teisumo takais dėl savo vardo.
  urd-GVR: Wuh merī jān ko tāzādam kartā aur apne nām kī ḳhātir rāstī kī rāhoṅ par
    merī qiyādat kartā hai.
  suz-BL: मेकोमी आं थुं बारपाइक्‍ब। आं कली आंम आ नें आ पर्बम ठीक लां कोंइब।
  eng-NOY: He reviveth my soul; He leadeth me in paths of safety, For his name's sake.
  ita-1927: Egli mi ristora l’anima, mi conduce per sentieri di giustizia, per amor
    del suo nome.
  ckb-ckb: گیانم دەبووژێنێتەوە. بەرەو ڕێگای ڕاستودروستی ڕێنماییم دەکات لە پێناوی ناوی
    خۆی.
  eng-BBE: 'He gives new life to my soul: he is my guide in the ways of righteousness
    because of his name.'
  xsi-xsi: I uru walo wasaseki ilua naŋa, aku ikaina alâ pa nzâla ara, ikura muŋga
    ipa ŋgua tu ma iveta mine.
  kan-OKCV: ಅವರು ನನ್ನ ಪ್ರಾಣವನ್ನು ಚೈತನ್ಯಗೊಳಿಸುತ್ತಾರೆ. ತಮ್ಮ ಹೆಸರಿನ ನಿಮಿತ್ತ ನನ್ನನ್ನು
    ನೀತಿ ಮಾರ್ಗದಲ್ಲಿ ನಡೆಸುತ್ತಾರೆ.
  tam-2017: அவர் என் ஆத்துமாவைத் தேற்றி, தம்முடைய பெயரினிமித்தம் என்னை நீதியின் பாதைகளில்
    நடத்துகிறார்.
  spa-RV-1909: Confortará mi alma; guiaráme por sendas de justicia por amor de su
    nombre.
  ron-BTF: El îmi înviorează sufletul, mă conduce în cărările dreptății din cauza
    numelui său.
  eng-WEBP: He restores my soul. He guides me in the paths of righteousness for his
    name’s sake.
  eng-FBV: He revives me. He guides me along the right paths because that's the kind
    of person he is.
  nld-1939: Hij voert mij naar vredige wateren, verkwikt mijn ziel, En leidt mij in
    het rechte spoor, om wille van zijn Naam.
  nch-BL: Quema ayecmo hueli nimoquetza, techmaca yancuic chicahualisti. Yaya techyacana
    ipan ojti xitahuac para nijchijtinemis cati cuali, huan quej nopa nochi quihueyitalise.
  vie-1934: Ngài bổ lại linh hồn tôi, Dẫn tôi vào các lối công bình, vì cớ danh Ngài.
  cha-cha: 'Jananalo y antijo: jaosgaejon yo gui chalan tininas pot y naanña.'
  hin-CV: वह मेरे प्राण में नवजीवन का संचार करते हैं. वह अपनी ही महिमा के निमित्त
    मुझे धर्म के मार्ग पर लिए चलते हैं.
  eng-OURB: He restores my soul. He guides me in the paths of righteousness for his
    name’s sake.
  spa-BES: 'Él me da nuevas fuerzas: él es mi guía en los caminos de la justicia haciendo
    honor de su nombre.'
  tdx-tdx: Vaòe’e ty fiaiko, iaoloa’e mb’an-dalam-bantañe, ty amy tahina’ey.
  tha-KJV: พระองค์​ทรงฟื้นจิตวิญญาณของข้าพเจ้า พระองค์​ทรงนำข้าพเจ้าไปในทางชอบธรรม
    เพราะเห็นแก่พระนามของพระองค์
  por-BR-2018: Ele restaura minha alma, e me guia pelos caminhos da justiça por seu
    nome.
  deu-ELO: Er erquickt meine Seele, er leitet mich in Pfaden der Gerechtigkeit um
    seines Namens willen.
  eng-WYC-2018: he converted my soul. He led me forth on the paths of rightfulness;
    for his name. (he transformed my soul. He led me forth on the paths of righteousness
    or on the right paths; for the sake of his name.)
  epo-epo: Li kvietigas mian animon; Li kondukas min laŭ vojo de la vero, pro Sia
    nomo.
  gfk-gfk: I la hasigarine habaling iau. I la lulue iau ta ira ngaas na taktakodas
    waing daga urur tana.
  uig-PIN: U wujudumni yengilaydu; U ⱨǝⱪⱪaniyliⱪ yolida Ɵz nami üqün yetǝklǝydu;
  beo-beo: E da nama gasa gaheabolo iaha. E da nama ilegele sia:i defele, esalusu
    logo moloidafa amoga na oule ahoa.
  tpi-OTNT: Em i givim mi nupela strong. Na em i save bringim mi long ol gutpela rot,
    olsem em i tok bipo long mekim.
  hau-SA: yakan maido da raina. Yakan bi da ni a hanyoyin adalci saboda sunansa.
  udu-udu: A’di warki aha/ aḵashiram pem is mo. A’di suski aha/ e bway mii ma ḵar/e
    mo gom gway gi gway piti mo.
  uig-LAT: U wujudumni yéngilaydu; U heqqaniyliq yolida Öz nami üchün yétekleydu;
  nde-nde: uvuselela umphefumulo wami. Uyangihola ezindleleni zokulunga ngenxa yebizo
    lakhe.
  ton-ton: '‌ʻOku ne fakamoʻui hoku laumālie: ʻoku ne tataki au ʻi he ngaahi hala
    ʻoe māʻoniʻoni koeʻuhi ko hono huafa.'
  ces-1613: Duši mou očerstvuje, vodí mne po stezkách spravedlnosti pro jméno své.
  eng-WMB: He restores my soul. He guides me in the paths of righteousness for his
    name’s sake.
  tam-TCV: அவர் என் ஆத்துமாவுக்கு புத்துயிர் அளிக்கிறார். தமது பெயருக்காக அவர் என்னை,
    நீதியின் பாதைகளில் நடத்துகிறார்.
  ceb-ULB: Gilig-on niya ang akong kinabuhi; gigiyahan niya ako sa hustong dalan tungod
    sa iyang ngalan.
  pol-UBG: Posila moją duszę, prowadzi mnie ścieżkami sprawiedliwości ze względu na
    swoje imię.
  agr-agr: Niig tuke anenka ibau asa, wi pimpitaishkam ichichtawai, dutijua pujut
    pegkegnum etawai.
  kyc-kyc: Baame namba porai renge deeko jepa pingi. Baame dopa piro dopande pirona
    lao lalamuli pyuo namba kata angi dokona lasaka pingi.
  urd-GVU: وہ میری جان کو تازہ دم کرتا اور اپنے نام کی خاطر راستی کی راہوں پر میری
    قیادت کرتا ہے۔
  eng-OEBCW: he refreshes my life. He guides me along paths that are straight, true
    to his name.
  deu-1912: Er erquicket meine Seele; er führet mich auf rechter Straße um seines
    Namens willen.
  ntj-ntj: Kurltjirr-kurltjirrpa-rna nyinarranyangka nyuntulu-rnin kurrurnpa yipilymara
    kanyilpayi. Puru-rnin yiwarra tjukarurruwanalu walara katipayi, tjiinyamarntu-rnin
    kalkurnu wantinytjatjanulu.
  kan-2017: ನನ್ನ ಪ್ರಾಣವನ್ನು ಉಜ್ಜೀವಿಸಮಾಡಿ ತನ್ನ ಹೆಸರಿಗೆ ತಕ್ಕಂತೆ ನೀತಿಯ ಮಾರ್ಗದಲ್ಲಿ ನನ್ನನ್ನು
    ನಡೆಸುತ್ತಾನೆ.
  yap-yap: Ma fulweg gelngig ngog. Ma pow’iyeg ko bin nib mat’aw e kanawo’, ni bod
    rogon ni yog ni bay i rin’.
  hlt-MCSB: Ka hinglu han thoelh tih, amah ming ham duengnah namtlak ah kai m'mawt
  mdy-ETH: ናንጎ ዒ ታኣኮ ዓኪ ማሃኔ፤ ፔ ሱንፆሮ ጌዒ ፂሎ ጎይሢ ታና ዔኪ ዓኣዻኔ።
  qvs-NT: Chashna kuydawashpa animuchiwan. Kuska ñankunata pushawan riksinaynipa alli
    kuydakuk kananta.
  twi-ASANTE: ɔdwodwo me kra. Ɔde me fa akwantenenee so, ne din enti.
  eng-WEBU: He restores my soul. He guides me in the paths of righteousness for his
    name’s sake.
  bvr-bvr: Wolawola ngu-nyarlkuch ngu-nirra, nipa a-gunggajinga apula a-workiya, ngu-molamola
    ngu-ninyarra. Nipa mu-ngoyurra a-bamburda a-workiya, jarlakarr gun-molamola gu-mangga
    a-workiya barra ngaypa ngu-jurrjurrma rrapa aburr-werranga abi-na nipa an-molamola.
  acu-NT: 'Tura nintirnasha kakamtikrurtinuitai. Tura ni naarin pachisar: Yuska nekas
    juuntaitai tiarat tusa, nekas pengker jintanam wekaasat tusa winaka nintimtikrurtinuitai.'
  spa-PDDPT: Restaura mi alma. Me guía por sendas de justicia por amor a su Nombre.
  gun-gun: Omombaraete kuerei 'rã xenhe'ẽ. Tape teko porã rupi 'rã xerereko, guery
    omboete ukaa rupi vy.
  agu-BL: Yi jun pstor wetza'tz, ya'stzun yi jun yi na oc tan quiwse'n walma'. Nin
    i' yi jun yi na oc tan ẍchajle'n swetz yi ẍe'n wulej tan imbnol tane'n yi e'chk
    takle'n balaj, bantz jale'n k'ej i'.
  eng-PEV: When I get tired, God makes me feel good and strong again. He leads me
    on the right track, so that people will know that he is good.
  ilo-ULB: Insublina ti biagko; iturongnak kadagiti nalinteg a daldalan gapu iti naganna.
  kpg-kpg: Mee e hagamaaloo aga au, e dagi au i lodo nia ala e donu, e hagalaamua ai
    dono ingoo.
  uig-ARA: ئۇ ۋۇجۇدۇمنى يېڭىلايدۇ؛ ئۇ ھەققانىيلىق يولىدا ئۆز نامى ئۈچۈن يېتەكلەيدۇ؛
  bps-bps: Kenen i tamgal deg di klungaygu, na galan agu nalak di matlu dalan du fye
    mgafè i dagitan.
  tof-tof: Wa kürü küsil arüng akyanda. Wa kürü dümdüm kwatódóma alngomólda, tóba
    morroal ngianme.
  sus-sus: A sɛnbɛ fima n ma. A n tima kira tinxinxi xɔn, barima Alatala nan a ra.
  pon-2006: E kin ketin kakehleiehda. E kin ketin kahluwa ie nan ahl me pwung, nin
    duwen eh ketin inoukidahr.
  jae-jae: Eŋ kêlau ŋoc katuc to gêwê aê kasa lêŋ ŋaŋêŋ kêtu ênê ŋaêŋa.
  ksd-ksd: I valagar pa kaugu nilaun; I lue rap iau ta ra lavur nga i ra mangamangana
    takodo ure ra iangina.
  tur-YTC: Canımı tazeler. Adı uğruna doğruluk yollarında bana rehberlik eder.
  bel-N: Ён аднаўляе душу маю, на сьцежкі праведнасьці вядзе мяне дзеля імя Свайго.
  grc-BRENT: Τίς ἀναβήσεται εἰς τὸ ὄρος τοῦ Κυρίου, καὶ τίς στήσεται ἐν τόπῳ ἁγίῳ
    αὐτοῦ;
  kpr-kpr: Emboroda, uvu bayau futurureari, jebuguse dubo jama eraena. Na nange nange
    ari eveva aetena ainda emboro ava ijugeari, aminda irureono natofo fuge gido,
    nundae sakai seraera.
  ind-AYT: Dia memulihkan jiwaku. Dia menuntun aku di jalan-jalan kebenaran oleh karena
    nama-Nya.
  yom-yom: Niandi wunkindisanga muelꞌama. Niandi wukundiatisanga mu minsolo misonga
    mu diambu di dizina diandi.
  yut-yut: Tapmɨm kalugɨ namɨŋek man bini tagɨsi tosak do kosit kɨlegɨkon nayɨŋ awɨldak.
  nya-nya: amatsitsimutsa moyo wanga. Amanditsogolera mʼnjira zachilungamo chifukwa
    cha dzina lake.
  kyg-kyg: Nagupi mafaꞌnemoꞌmo halate alino alagepa huno neꞌate. Agaemo agiꞌalefeꞌmo
    fatago kavaꞌmo hisuvafeꞌmo alu kate alu kateꞌmo navalelino neꞌviye.
  hrv-hrv: i krijepi dušu moju. Stazama pravim on me upravlja radi imena svojega.
  mps-mps: Agai enabolo gesi bomo mabo dao. Tama agai ena te doloba pai sunumidu odasa
    pabo dao, te agai tama tiaiba po polobadu wali gilama ebo dao.
  tpi-tpi: Em i givim mi nupela strong. Na em i save bringim mi long ol gutpela rot,
    olsem em i tok bipo long mekim.
  dan-1931: han fører mig ad rette Veje for sit Navns Skyld.
  vie-OVCB: Ngài phục hồi linh hồn con. Dìu dắt con vào đường ngay thẳng, vì Danh
    Thánh Chúa.
  guj-2017: તે મારા આત્માને તાજગી આપે છે; પોતાના નામની ખાતર તે મને ન્યાયીપણાને માર્ગે
    ચલાવે છે.
  pon-2006A: E kin ketin kakehleiehda. E kin ketin kahluwa ie nan ahl me pwung, nin
    duwen eh ketin inoukidahr.
  por-BRBSL: Ele restaura minha alma. Ele me guia nos caminhos da retidão por causa
    de seu nome.
  eng-OEBUS: he refreshes my life. He guides me along paths that are straight, true
    to his name.
  swe-swe: Min själ (hela min varelse, mitt liv) vederkvicker (förnyar, återupprättar)
    han och han leder (visar, går före och guidar) mig på rätta (ordagrant ”rättfärdighetens”)
    vägar (spår) [herdar kände sedan gammalt till de välkända lederna] för sitt namns
    skull [för sitt eget goda rykte, sin ära]. [Verbet ”vederkvicker” har innebörden
    av att återställa och föra tillbaka. Verbet ”leder” är inte samma ord som i vers
    2, utan det mer generella hebreiska ordet ”nachah” som beskriver hur en fåraherde
    för fram sin hjord. I Mellanöstern drivs inte hjorden på bakifrån, utan herden
    går framför dem och leder dem. De två verben (vederkvicker och leder) är placerade
    intill varandra centralt i versen. Tillsammans skapar de en helhetsprocess som
    skulle kunna översättas ”bli förd tillbaka genom att låta sig ledas”. De hebreiska
    verbformerna som används förstärker att Gud känner till vårt bästa och leder oss
    tillbaka till källan gång på gång.]
  cth-cth: Ka hringnae a katha sak teh, amae min lahoi lannae lam dawk na hrawi.
  twi-twi: odwudwo me kra. Ɔde me fa akwantrenee so, ne din nti.
  hlt-hlt: Ka hinglu han thoelh tih, amah ming ham duengnah namtlak ah kai m'mawt
  tbz-SIM: Kuù n kpénkùnko, kɛ m bɛnkú kucɛ sɑ̀ɑ̀kù, ku yètìrì dɛu mɛ̀ɛ̀ kpɛ́í.
  msy-2020: A gavgavir igiam na ganɨdi. A fomɨra uan ziar ekiam bangɨn mɨkemezɨ moghɨn,
    a na inigha tuavir aghuibara zui.
  dop-dop: N tɑɣɑnəɣɩ mɑ toŋ kpɑɑsʋɣʋ nɑ ń pukinɑ-m mpɑɑʋ kʋsiɣisuɣu tɑɑ sɩ, nyɑ́
    hətɛ ɩ́ yɑɑ.
  azb-azb: Məni yenə də canlandırır, İsmi şərəfinə salehlik yolları ilə aparır.
  eng-DBY: He restoreth my soul; he leadeth me in paths of righteousness for his name's
    sake.
  hin-2017: वह मेरे जी में जी ले आता है। धार्मिकता के मार्गों में वह अपने नाम के निमित्त
    मेरी अगुआई करता है।
  wol-KYG: leqli ma, teg ma ci yooni njekk ngir teddngay turam.
  swp-swp: earuagu i hemauriuioi. Laulau dudurai dobiladi eai i woeawoeaigu, iabom
    esana debana eai.
  bjr-bjr: Mifa qini fuka afeeka qimidanoo. Mifa narí qima afeekaika maqoomau finoo
    qini andeeqara aatata kai qifiqee fidanoo.
  eng-YLT: My soul He refresheth, He leadeth me in paths of righteousness, For His
    name's sake,
  kne-kne: Mo madismayaak, papigsaem nemnem ko. Itdom abe din pandanak ay kosto ta
    say madaydayaw din ngadan mo.
  eng-WYC-2017: he converted my soul. He led me forth on the paths of rightfulness
    [or rightwiseness]; for his name.
  eng-WMBB: He restores my soul. He guides me in the paths of righteousness for his
    name’s sake.
  zat-NTPS: Dxuxuzúa chúchue̱' neda' lu xichaj lázrdawa'. Dxusi'e̱ neda' lu da xrlátaje
    chee̱ gaca li da guche̱be lazre̱'.
  zty-NTPS: Žon choche' yichj ḻáẕda'wa'. Žon chawe'e neda' nich gak da' bchebe ḻaže'e.
  urd-GVH: वह मेरी जान को ताज़ादम करता और अपने नाम की ख़ातिर रास्ती की राहों पर मेरी
    क़ियादत करता है।
  rug-rug: Va ṉiṉira ia Sa sa maqomaqoqu, turaṉau Sa koari na siraṉa tana tinoṉoto
    pa vina lavatana sa Pozana Sa.
  gaz-gaz: inni lubbuu natti deebisa. Maqaa isaatiif jedhees karaa qajeelaa irra na
    deemsisa.
  fra-LSG: Il restaure mon âme, Il me conduit dans les sentiers de la justice, A cause
    de son nom.
  gnn-gnn: Ŋunhi ŋarra ŋuli djawaryundja, ganydjarrmiriwyirrinydja, ŋayinydja ŋarranha
    ŋuli ganydjarrmirriyamayi, buŋgaṯthunmaramayi yurru. Gämanydja ŋayi ŋuli ŋarranha
    dhukarrkurrunydja dhunupa'kurru yana, liŋgu yuwalk muka ŋayi ŋamakurru' djäkamirri.
  yal-yal: A bata n nii yifan n ma. A n xalima kira tinxinxin xɔn ma nɛn a xinla fe
    ra.
  iou-iou: Ude täŋkaŋ irit kuŋat-kuŋatna täŋ-kehäromtak täyak. Täŋpäŋ iniken wäpi
    täga terak kädet siwoŋi-kengän nämagut yäpmäŋ kuk täyak.
  haw-1868: 'Ke hoala mai nei oia i ko''u uhane: Ke alakai nei no oia ia''u ma na
    ala maikai no kona inoa.'
  arb-NAV: يُنْعِشُ نَفْسِي وَيُرْشِدُنِي إِلَى طُرُقِ الْبِرِّ إِكْرَاماً لاِسْمِهِ.
  ded-ded: Ye ubaongana mengerema kuc gboria monggoc nenude. Amma ye yengena kparaac
    amma sing dindingacfu hesicnuu imohai kengkecbade.
  ewe-ewe: hena nye luʋɔ gbɔ agbe. Ekplɔm to dzɔdzɔenyenye ƒe mɔwo dzi le eƒe ŋkɔ
    la ta.
  eng-LEE: 'My soul he refresheth: he guideth me in the tracks of righteousness for
    the sake of his name.'
  asm-FB: তেওঁ মোৰ প্ৰাণ পুনৰায় সুস্থ কৰে; নিজ নামৰ নিমিত্তে তেওঁ মোক ধৰ্মপথত চলায়।
  sus-A: عَ سّنبّ قِمَ ﭑ مَ. عَ ﭑ تِمَ كِرَ تِنشِنشِ شْن، بَرِ مَ عَلَتَلَ نَن عَ
    رَ.
  fra-SBL: Il restaure mon âme. Il me guide dans les sentiers de la justice à cause
    de son nom.
  hbo-hbo: נַפְשִׁ֥י יְשֹׁובֵ֑ב יַֽנְחֵ֥נִי בְמַעְגְּלֵי־צֶ֝֗דֶק לְמַ֣עַן שְׁמֹֽו׃
  pjt-pjt: Ka panya ngayulu kurunpa uparingkunyangka nyuntu ngayunya kuṉpulpai. Munun
    ngayunya katiṟinkupai iwara tjukaṟurungka ngaṉmanytju kalkuntjatjanungku.
  kik-kik: Nĩariũkagia ngoro yakwa, akandongoragia njĩra-inĩ cia ũthingu, nĩ ũndũ
    wa rĩĩtwa rĩake.
  omb-omb: Mo vurugegi na nongu mwasoana, me mo tomuegi eu sulo turegi vovohoiana
    huri na henana.
  fra-NCL: il restaure mon âme. Il me conduit dans les droits sentiers, à cause de
    son nom.
  cek-AK: 'Anih mah ka hinghaih tha ang caksak: anih mah angmah ih ahmin hanah, toenghaih
    loklam ah ang hoih.'
  cuk-cuk: Bab-Jehová an-san-burba anga ogannodaed. Igar-innikimaladba an-seddaed.
    Mer e-nug-isguega, deyob an-imakdaed.
  uig-CYR: Пәрвәрдигарниң теғиға ким чиқалайду? Униң муқәддәс җайиға ким кирип туралайду?
  pma-pma: Kei san keihoen hau minau ka mulamunau en sise koa mal, suval koa kei vat
    kati.
  tel-2017: నా ప్రాణాన్ని ఆయన పునరుద్ధరిస్తాడు, తన నామాన్ని బట్టి సరైన మార్గాల్లో
    నన్ను నడిపిస్తాడు.
  hat-BSA: Li restore nanm mwen. Li gide mwen nan chemen ladwati yo, akoz non sen
    Li an.
  bxh-bxh: Yaluwagu ya fafwaufwau fuyoi. Hesana yai edaꞌeda dudulaina yai ya foyahigu.
  ukr-ONPU: Хто може зійти на гору Господню? Хто зможе стати на Його святому місці?
  kos-kos: El akkeyala ngunik. El kolyu inkanek suwoswos ke Inel.
  hbo-WLC: נַפְשִׁ֥י יְשׁוֹבֵ֑ב יַֽנְחֵ֥נִי בְמַעְגְּלֵי־צֶ֝֗דֶק לְמַ֣עַן שְׁמֽוֹ׃
  ibo-ibo: ọ na-atụte mkpụrụobi m. Ọ na-edu m nʼụzọ niile nke ezi omume nʼihi aha
    ya.
  ory-ory: ସେ ମୋʼ ପ୍ରାଣକୁ ସୁସ୍ଥ କରନ୍ତି, ସେ ଆପଣା ନାମ ସକାଶୁ ଧର୍ମ ପଥରେ ମୋତେ କଢ଼ାଇ ନିଅନ୍ତି।
  chk-chk: A apöchöküla lelukei, a emweniei won ekewe al mi pwüng usun a pwon.
  rop-rop: Ebridei yu meigim mi jidan strongbala. Yu shoum mi det raitwei blanga bulurrum,
    dumaji ai trastim yu neim blanga dum wanim yubin pramis.
  ukr-1871: Він справляє душу мою; він веде мене по праведній дорозї задля імени свого.
  yon-yon: Yembed ne kingkin nen ikakman aromnimaan, kwane yorokmo ye kiwaan arimo
    ne nen kinban winimaan, ye aningko kankooni dowad.
  deu-1951: Er erquickt meine Seele, er führt mich auf rechter Straße um seines Namens
    willen.
  eng-JPS: He restoreth my soul; He guideth me in straight paths for His name's sake.
  srp-1865: Dušu moju oporavlja, vodi me stazama pravednim imena radi svojega.
  lug-lug: Akomyawo emmeeme yange. Annuŋŋamya okukola eby’obutuukirivu olw’erinnya
    lye.
  heb-heb: נפשי ישובב ינחני במעגלי צדק למען שמו׃
  ben-IRV: তিনি আমার প্রাণ ফিরিয়ে আনেন, তিনি তাঁর নামের জন্য আমাকে সঠিক পথে পরিচালনা
    করেন।
  ntu-ntu: Amrnaq nzlu-krnge. X aelwa-zvz-ngrme lrpzki kxtubq, murde drtqm tr zlwz.
  pan-pan: ਉਹ ਮੇਰੀ ਜਾਨ ਵਿੱਚ ਜਾਨ ਪਾਉਂਦਾ ਹੈ, ਧਰਮ ਦੇ ਮਾਰਗਾਂ ਵਿੱਚ ਉਹ ਆਪਣੇ ਨਾਮ ਦੇ ਨਮਿੱਤ
    ਮੇਰੀ ਅਗਵਾਈ ਕਰਦਾ ਹੈ।
  mya-JVB: ငါ့ ဝိညာဉ် ကိုအားဖြည့် ၍၊ နာမတော် အဘို့ အလိုငှါ တရား လမ်း ထဲ ၌သွေးဆောင်
    တော်မူ၏။
  kgf-kgf: Nuac kekec uŋana meɋeli nénna. Inéŋ eŋeya qac buŋaya niŋac wamma héna solaŋaiguc
    nuagicma keŋanʒac.
  tte-O: Yagu kaiwe iyawaluiyoi yo iyoganyau kamwasa dudulaili kolili besiele ana
    waloyameli.
  tbg-tbg: Viva ti qaraaka kempuka timimanta te koqemake variqi vi vaunara. Viva nai
    autu koqerara iriharo avuqavu vai aarara, vo aara vo aara ti humiqaimanta te taveha
    ho ni vaunara.
  hmo-hmo: Lauegu lauma be ia ese ia hagoadaia lou. Kara maoromaoro daladia dekenai,
    ia ese lau ia hakaua noho, iena gwauhamata hegeregerena.
  zar-NT: Runëʼ ga ruhuöáca ládxaʼa. Richë́ʼë nedaʼ ga naca nöza tsahuiʼ tuʼ nadxíʼinëʼ
    nedaʼ.
  urd-urd: वह मेरी जान को बहाल करता है। वह मुझे अपने नाम की ख़ातिर सदाकत की राहों
    पर ले चलता है।
  rus-SYN: Кто взойдет на гору Господню, или кто станет на святом месте Его?
  bqc-SIM: Ì ma nↄ̀sɛ nínimɛɛ, ì dↄaamɛɛ zɛ́ maaↄ guu a tↄ́ yã́i.
  tcz-CHONGTHU: Yahweh Pakai in katha akiledoh ji. Amintheng khohsahna jalin lamdih
    lang jenga eipuilen ahi.
  mar-mar: तो माझा जीव ताजा-तवाना करतो, तो आपल्या नावाकरिता मला योग्य मार्गात चालवतो.
  isl-isl: Hann hressir mig og styrkir og leiðir mig réttan veg. Hann hjálpar mér,
    nafni sínu til vegsemdar.
  hlt-THB: Ka hqingnaak ve ni tlaih pe nawh ang ming ak caming dyngnaak lam benna
    ce ni sawi hy.
  soq-soq: Ne sape wainedine leidino nuana wasileidio muka wadedina. Me dewawa dodomana
    baiwa ne banlanedio a dewadewantedina.
  qub-qub: Paymi callpäta yurichin. Allinllanpami pushaman payta pï-maypis rispitananpaj.
  bqp-bqp: Àdi ma kunna kɛkɛ dↄ, àdi domɛnɛ arɛ zɛ́ mananↄ gũn a tↄ́bona yãi.
  hat-hat: Li fè m' reprann fòs. Li fè m' mache nan chemen dwat, pou sa sèvi yon lwanj
    pou non li.
  eng-BSB: He restores my soul; He guides me in the paths of righteousness for the
    sake of His name.
  eng-WEBPB: He restores my soul. He guides me in the paths of righteousness for his
    name’s sake.
  kbq-kbq: Agra hanaveni'a ete eri kasefa nehuno, Agra'a agigu nentahino navareno
    fatgo avu'avazamofo kantera nevie.
  pon-pon: A kotin kamanada nen i, a kalua ia pon al pun pweki mar a.
  nhe-BL: Quema ayoc hueli nimotlalana, nechmaca yancuic chicahualistli. Yajaya nechyacana
    ipan ojtli xitlahuac para nijchijtinemis tlen cuali, huan queja nopa nochi quihueyitlalise.
  wnc-wnc: Sike ita nae kekeknga kayuk namunggak. Namuke ita na kepi noman tapaapane
    nanitake kunggak. Unzing ita tupa tasinangge yakut taknga tawake tasinggak.
  bus-bus: È ma kuuna kɛkɛ dↄ, è dↄmɛ aɛ zɛ́ maaanↄ guu a tↄ́ bↄna yãnzi.
  gub-BL: Hemukàg kar wiwi a'e, Pe ikatu ma'e rupi hemuata kar pà a'e no, Hemimume'u
    kwer rupi katete a'e no.
  eng-DRA: 'Who shall ascend into the mountain of the Lord: or who shall stand in
    his holy place?'
