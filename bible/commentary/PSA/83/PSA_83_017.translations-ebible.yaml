verse: PSA.083.017
translations:
  mal-C: അവർ എന്നേക്കും ലജ്ജിതരാകുകയും ഭ്രമിക്കുകയും ചെയ്യട്ടെ. അവർ അപമാനഭാരത്താൽ
    നശിക്കട്ടെ.
  deu-TKW: Mache ihr Angesicht voll Schmach, damit sie deinen Namen suchen, Jahwe.
  lin-lin: Yawe, tondisa bilongi na bango na soni mpo ete baluka Kombo na Yo !
  mmx-mmx: Naba lox avukat do una sak tup midi la lainmarat atnedi nabak lox amisik
    la noxo xap. Keke di dina remet eburu mi lainmangan i silok aleng.
  eng-LSV: They are ashamed and troubled forever, || Indeed, they are confounded and
    lost.
  eng-GNV: 'Let them be confounded and troubled for euer: yea, let them be put to
    shame and perish,'
  eng-WEBSTER: 'Let them be confounded and troubled for ever; yes, let them be put
    to shame, and perish:'
  nhw-BL: Ayacmo ma quimatica tlaque quichihuase. Ma mopinahualtica huan ma huetzica
    ipan majmajtli.
  swh-ONEN: Wao na waaibishwe na kufadhaishwa milele, na waangamie kwa aibu.
  bba-bba: Yinni Gusunɔ, ɑ bu sekuru dokeo, kpɑ bu wɑ bu ɡɔsirɑmɑ wunɛn mi.
  eng-KJVCPB: 'Let them be confounded and troubled for ever; Yea, let them be put
    to shame, and perish:'
  luo-luo: Mad wigi kuodi nyaka chiengʼ kendo gisiki ka luoro omakogi; mad gilal nono
    ka gin gi wichkuot.
  aii-aii: ܢܵܟ݂ܦܝܼ ܘܦܵܝܫܝܼ ܫܓ݂ܝܼܫܹܐ ܗܲܠܔ ܥܵܠܲܡ، ܘܦܵܝܫܝܼ ܢܟ݂ܝܼܦܹܐ ܘܛܵܠܩܝܼ.
  meu-meu: ba hahemaraidia bona ba hadaradaradia hanaihanai, edia hemarai ai do bae
    mase.
  npi-ULB: तिनीहरू लज्‍जित होऊन् र सधैं त्रसित होऊन् । तिनीहरू अपमानमा नष्‍ट होऊन्
    ।
  yor-yor: Jẹ́ kí ojú kí ó tì wọ́n, kí wọ́n sì dààmú láéláé kí wọ́n ṣègbé sínú ẹ̀gàn
  pes-OPCB: آنها را در انجام نقشه‌هایشان با شکست مواجه ساز. بگذار در ننگ و رسوایی
    جان بسپارند
  tgl-ULB: Nawa mailagay sila sa kahihiyan at masindak magpakailanman; nawa ay mamatay
    sila sa kahihiyan.
  nop-nop: Yehibefooŋ widihidapmaune adi helemahelemaŋ munta hogok taneeŋ. Unduŋ tiŋa
    yehitubu-mekaune mekanit hatigene kumuŋ tineeŋ.
  hui-hui: Tigua í̠hondo gi timbuni ho haabo helo í̠na ti bope habelo hamelo kogoni.
    Tigua taga timbuni halu tini homade helo hameledogoni.
  mya-mya: သူ​တို့​သည်​အ​စဉ်​အ​မြဲ​အ​ရေး​ရှုံး​နိမ့်​လျက် ထိတ်​လန့်​ကြ​ပါ​စေ​သော။
    သူ​တို့​သည်​လုံး​ဝ​ဂုဏ်​အ​သ​ရေ​ပျက်​လျက် သေ​ကျေ​ကြ​ပါ​စေ​သော။
  bod-N: ཡ་ཝཱེ་མཚན་ཅན་ཁྱེད་ཉིད་གཅིག་པུ༌དང༌། །ས་གཞི་ཀུན་ཏུ་བླ་མེད་ཁྱེད་ཡིན༌པ། །དེ་ཚོས་ཤེས་པར་འགྱུར་བའི་དོན་ཆེད༌དུ།
    །དེ་རྣམས་རྟག་ཏུ་སྐྱེངས་ཤིང་དངངས་པ༌དང༌། །ངོ་ཚ་དང་བཅས་ཁོ་རྣམས་སྟོངས་གྱུར༌ཅིག།
  wsk-wsk: Ale nunga maguwur, se eng am butata nguanga dola se lagamonko, nuna nguanga
    dola laga eng am kua namamonko.
  sna-sna: Ngavarambe vachinyadziswa uye vavhundutswe; ngavafire munyadzi dzavo.
  spa-BLM: Que queden desilusionados y consternados para siempre. Sí, que se confundan
    y perezcan;
  cac-cac: Q'uixvocab'canq'ue sc'ool eb' d'a masanil tiempo. Chamocab' eb' yuj q'uixvelal,
  swh-ULB: Nao waaibishwe na kufadhaishwa milele; waangamizwe katika aibu.
  deu-ELBBK: Fülle ihr Angesicht mit Schande, damit sie deinen Namen, HERR, suchen!
  mbb-OT: Berakat he mepeel-elezi wey utew mengehandek sikandan te wazà pidtemanan.
    Berakat he mebpatey zan he utew zan egkeeled!
  mal-2015: അവർ എന്നേക്കും ലജ്ജിച്ചു ഭ്രമിക്കയും നാണിച്ചു നശിച്ചുപോകയും ചെയ്യട്ടെ.
  gup-gup: Nahni birriwarre bininj wanjh ngadjare munguyh kabirridjalyemengalme dja
    kabirridjalkele duninjh. Yibenmarnbu bu bedda kabirridjalyakmen bu kunyeme dorrengh.
  rmc-rmc: Učhar andre lengre muja ladžaha, RAJEJA, hoj te roden tiro nav.
  nlg-nlg: 'Sania, ma kara lagavulera ma kara mataghu haia tua: ma kara mua nia tangomana
    siki totobo kara gonia.'
  pes-OPV: خجل و پریشان بشوندتا ابدالاباد و شرمنده و هلاک گردند.
  ron-1924: Сэ фие рушинаць ши ынгрозиць пе вечие, сэ ле рошяскэ образул де рушине
    ши сэ пярэ!
  ben-OBCV: তারা চিরকাল যেন লজ্জিত আর আতঙ্কিত হয়; তারা যেন অপমানে বিনষ্ট হয়।
  som-som: Weligood ha ceeboobeen, hana baqeen, Ha wareereen, hana baabbe'een,
  eng-ASVBT: Let them be put to shame and dismayed forever; Yea, let them be confounded
    and perish;
  mna-mna: Koto zin mi pamiaŋ kat zin. Naso timoto kan, mi timbotmbot ta kembei ma
    alok. Kam zin ma tiru zalan. Mi pambiriizi zin ma timap kat.
  ita-1885: Sieno svergognati, e conturbati in perpetuo; E sieno confusi, e periscano;
  eng-ULB: May they be put to shame and be terrified forever; may they perish in disgrace.
  spa-VBL: ¡Avergüénzalos! ¡Aterrorízalos para siempre, para que mueran en desgracia!
  fra-_FOB: Qu'ils soient honteux, qu'ils soient épouvantés à jamais, qu'ils soient
    rendus confus et qu'ils périssent!
  mal-mal: അവർ എന്നേക്കും ലജ്ജിച്ച് ഭ്രമിക്കുകയും നാണിച്ച് നശിച്ചുപോകുകയും ചെയ്യട്ടെ.
  urd-GVR: Wuh hameshā tak sharmindā aur hawāsbāḳhtā raheṅ, wuh sharmsār ho kar halāk
    ho jāeṅ.
  suz-BL: मेकोपुकी गेना हना यो मुने दोक्‍मल। आन थुं लुक्‍च लमल। मेकोपुकी मुने दोक्‍शा,
    खतम दुम्‍मल।
  eng-NOY: Let them be confounded! Yea, let them be put to shame, and perish!
  ita-1927: Siano svergognati e costernati in perpetuo, siano confusi e periscano!
  ckb-ckb: هەتاهەتایە شەرمەزار و پەرێشانن، ڕیسوا دەبن و دەفەوتێن.
  eng-BBE: Let them be overcome and troubled for ever; let them be put to shame and
    come to destruction;
  xsi-xsi: Naŋa iloŋgu tu noko ma kupolenzi ndo, kala kinzi ma simo siruru nâ ikura
    zo rârâni. Ara ŋana kinzi ma mainzi ŋalae lee simâte ku naonzi tia lâ.
  kan-OKCV: ಅವರು ನಾಚಿಕೆಪಟ್ಟು ಕಳವಳಗೊಳ್ಳಲಿ. ಹೌದು, ಅವರು ಲಜ್ಜೆಪಟ್ಟು ನಾಶವಾಗಲಿ.
  tam-2017: யேகோவா என்னும் பெயரை உடைய தேவனே நீர் ஒருவரே பூமியனைத்தின்மேலும் உன்னதமான
    தேவன் என்று மனிதர்கள் உணரும்படி,
  spa-RV-1909: Sean afrentados y turbados para siempre; y sean deshonrados, y perezcan.
  ron-BTF: Să fie încurcați și tulburați pentru totdeauna; da, să fie dați de rușine
    și să piară,
  eng-WEBP: Let them be disappointed and dismayed forever. Yes, let them be confounded
    and perish;
  eng-FBV: Make them ashamed, terrify them forever so that they die in disgrace.
  nld-1939: Laat ze beschaamd staan en verbijsterd voor eeuwig, En in schande vergaan!
  nch-BL: Ayecmo ma quimatica taya quichihuase. Ma mopinahualtica huan ma huetzica
    ipan majmajti.
  vie-1934: Nguyện chúng nó bị hổ thẹn và thất kinh đến đời đời; Nguyện chúng nó bị
    hổ ngươi và hư mất;
  cha-cha: 'Polo sija ya ufanmamajlao yan ufanmaañao para taejinecog: magajet na sija
    ufandesonrao, ya ufanmalingo.'
  hin-CV: वे सदा के लिए लज्जित तथा भयभीत हो जाएं; अपमान में ही उनकी मृत्यु हो.
  eng-OURB: Let them be disappointed and dismayed forever. Yes, let them be confounded
    and perish;
  spa-BES: Sean vencidos y atribulados para siempre; sean avergonzados y vengan a
    la destrucción;
  tdx-tdx: Ie ho salareñe naho hangebakebake nainai’e, eka ho meñareñe naho hikoromake.
  tha-KJV: ขอให้​เขาอับอาย และกลัวอยู่​เป็นนิตย์ ให้​เขาอดสูและพินาศไป
  por-BR-2018: Sejam envergonhados e assombrados para sempre, e sejam humilhados,
    e pereçam.
  deu-ELO: Laß sie beschämt und hinweggeschreckt werden für immer, und mit Scham bedeckt
    werden und umkommen,
  eng-WYC-2018: Be they ashamed, and be they troubled into the world of world, (or
    Be they ashamed, and let them be troubled forever); and be they shamed, and perish
    they.
  epo-epo: Ili estu hontigitaj kaj timigitaj por ĉiam, Ili malhonoriĝu kaj pereu.
  gfk-gfk: I tahut be diet naga hirhir ma diet naga tapunuk hathatika. I tahut be
    diet na maat ma ra hartakun,
  uig-PIN: Ular nomustin ǝbǝdiy xǝrmǝndǝ bolsun, Jaⱨanƣa rǝswa bolup yoⱪitilsun.
  beo-beo: Ilia da mae fisili eso huluane, hasalasu amola beda:su bagade fawane ba:mu
    da defea. Ilia da dafawane gugunufinisi galea fawane bogogia:ma:ma.
  tpi-OTNT: Mi laik bai yu winim ol na bai ol i pret nogut oltaim. Mekim ol i sem
    na kilim ol i dai.
  hau-SA: Bari su kasance cikin kunya da taƙaici; bari su hallaka cikin wulaƙanci.
  udu-udu: Dhalki uni dhunu ki mo ma ’the is mo dhali ’koku ki ’ko ma c̱is ki sule/
    sule/ mo. Dhalki uni ’ce’dki sho’k mo ki mii jin thiskunu mii ’ko’d e ki dar ka
    ’the mo.
  uig-LAT: Ular nomustin ebediy shermende bolsun, Jahan’gha reswa bolup yoqitilsun.
  nde-nde: Sengathi bangayangeka lanini badunyazwe; kungathi bangafa belehlazo.
  ton-ton: Tuku kenau puputuʻu mo mamahi ʻo taʻengata; ʻio, tuku ke mā mo ʻauha ʻakinautolu.
  ces-1613: Naplň tváře jejich zahanbením, tak aby hledali jména tvého, Hospodine.
  eng-WMB: Let them be disappointed and dismayed forever. Yes, let them be confounded
    and perish;
  tam-TCV: அவர்கள் எப்பொழுதும் வெட்கமடைந்து, மனம்சோர்ந்து போவார்களாக; அவர்கள் அவமானத்தால்
    அழிவார்களாக.
  ceb-ULB: Maulawan unta sila ug mangalisang sa walay kataposan; mangamatay unta sila
    nga walay dungog.
  pol-UBG: Niech się zawstydzą i zatrwożą na wieki, niech się okryją hańbą i zginą.
  urd-GVU: وہ ہمیشہ تک شرمندہ اور حواس باختہ رہیں، وہ شرم سار ہو کر ہلاک ہو جائیں۔
  eng-OEBCW: Everlasting shame and confusion, disgrace and destruction be theirs.
  deu-1912: Schämen müssen sie sich und erschrecken auf immer und zu Schanden werden
    und umkommen;
  kan-2017: ಅವರು ನಿರಂತರವೂ ಆಶಾಭಂಗದಿಂದ ಕಳವಳಗೊಳ್ಳಲಿ; ಅಪಮಾನದಿಂದ ನಾಶವಾಗಲಿ.
  yap-yap: Mang e yug ra waergad miyad rus ni dariy n’umngin nap’an; mang e yugur
    m’ad ni rib m’ayfarad.
  hlt-MCSB: Amih te yahpok uh saeh lamtah let uh saeh. A yoeyah la a hmai tal uh saeh
    lamtah milh uh saeh.
  mdy-ETH: ናንጊና ዔያታ ካራ ባይዚ ቦርሲንቶንጎ፤ ዻውሲንቲ ዔያታ ባይቆንጎ።
  twi-ASANTE: Ma wɔn anim ngu ase na wɔn abasa mu ntu; ma wɔnwuwu wɔ animguaseɛ mu.
  eng-WEBU: Let them be disappointed and dismayed forever. Yes, let them be confounded
    and perish;
  spa-PDDPT: Sean avergonzados y turbados para siempre. Sean humillados y perezcan,
  gun-gun: Tove ha'e kuery toxĩmba ha'e nda'evei nho ta'ikuai raka'e rã peve. Nda'evei
    reia toendu ha'e tokanhymba.
  agu-BL: Junawes elk chik'ej tanu'. Ej nin cho'nk chiquim tk'ab chitx'ix.
  ilo-ULB: Mapabainanda koma ken mapabutnganda koma iti agnanayon; maibabainda koma
    agingga a mapukawda.
  kpg-kpg: Heia digaula gi magedaa mo di mmaadagu huoloo gaa hana hua beelaa. Heia
    digaula gii mmade i lodo nadau langaadia huoloo.
  uig-ARA: ئۇلار نومۇستىن ئەبەدىي شەرمەندە بولسۇن، جاھانغا رەسۋا بولۇپ يوقىتىلسۇن.
  sus-sus: Marigi, i xa e rayaagi alako e xa gbilen i ma.
  pon-2006: Re en lohdi oh masepwehkala kohkohlahte; oh re en sohrala nan paisuwed
    douluhl.
  jae-jae: Ôkêŋ êsêac majeŋ to têtakê ŋanô e nêŋ meloco êsa ma sênaŋamaŋ.
  ksd-ksd: Boina ba diat a vavirvir, ma diat a burut vatikai; Maia pa, diat a ruva
    ka, ma diat a virua;
  tur-YTC: Sonsuza dek hayal kırıklığı içinde kalsınlar, Dehşete düşsünler. Şaşkınlık
    içinde kalıp yok olsunlar,
  bel-N: Напоўні сорамам твары іхнія, і будуць шукаць імя Тваё, ГОСПАДЗЕ.
  kpr-kpr: Ne isoroda dedo gaedo ghaoro evovodae ojughae irore! A meka gosudo ya ambore!
  ind-AYT: (83-18) Biarlah mereka dipermalukan dan ketakutan selama-lamanya, biarlah
    mereka menjadi malu dan binasa.
  yom-yom: Bika bafua tsoni ayi bamona tsisi mu zithangu zioso ; bika babiva mu kambu
    nzitusu.
  yut-yut: Pabɨŋ yopmaŋaki toktogɨsi pasal kɨmotni do nandɨsat. Paŋmayak aŋek dapbɨ
    kɨmotni dosi nandɨsat.
  nya-nya: Achite manyazi ndi mantha nthawi zonse; awonongeke mwa manyazi.
  hrv-hrv: Pokrij im lice sramotom, da traže tvoje ime, Jahve!
  mps-mps: Eno homugo te nago augwali elalubaso, tama augwali te sesemane wi dwai
    mu yaibao. Nago augwali hale ilama, tama augwali ela muao.
  tpi-tpi: Mi laik bai yu winim ol na bai ol i pret nogut oltaim. Mekim ol i sem na
    kilim ol i dai.
  dan-1931: fyld deres Åsyn med Skam, så de søger dit Navn, o HERRE;
  vie-OVCB: Nguyện họ bị hổ thẹn và kinh hoàng mãi mãi. Xin cho họ chết giữa cảnh
    nhục nhằn.
  guj-2017: તેઓ હંમેશા લજ્જિત થાઓ અને ગૂંચવાઈ જાઓ; તેઓ અપમાનિત થાઓ અને નાશ પામો.
  pon-2006A: Re en lohdi oh masepwehkala kohkohlahte; oh re en sohrala nan paisuwed
    douluhl.
  por-BRBSL: Let eles ficarão desapontados e consternados para sempre. Sim, que sejam
    confundidos e pereçam;
  eng-OEBUS: Everlasting shame and confusion, disgrace and destruction be theirs.
  swe-swe: Fyll deras ansikten med skam, för att de må söka ditt namn O, Herre (Jahve).
  cth-cth: Nang dueng doeh BAWIPA min ka sin e hoi talai van pueng dawk Lathueng Poung
    lah na o e hah na panue thai awh nahanelah,
  twi-twi: Ma wɔn anim ngu ase na wonni yaw; ma wonwuwu wɔ animguase mu.
  hlt-hlt: Amih te yahpok uh saeh lamtah let uh saeh. A yoeyah la a hmai tal uh saeh
    lamtah milh uh saeh.
  tbz-SIM: Ãnnɛ́ bɛ ifɛi, kɛ̀ dɛ̀ɛ yie nkɛ̀ bɛ̀ dɑ wɑmmú fɔ̃́ nti Yiɛ̀ nKuyie.
  msy-2020: Nan ifongiam, nɨ me abɨraghtɨ me bar atiatingigh aghumsigh kamaghɨra ikɨ.
    Nɨ aghumsɨzim me danigh, me mɨsueghtɨ me arɨmɨghiregh.
  dop-dop: Tɑcɑɑ yele nɑ fɛɛlɛ kpɑ-wɛ, nɑ pɑ́ pɛɛkɩ nyɑ́ hətɛ.
  azb-azb: Əbədilik utanaraq vəlvələyə düşsünlər, Rüsvay olub yox olsunlar.
  eng-DBY: 'Let them be put to shame and be dismayed for ever, and let them be confounded
    and perish:'
  hin-2017: ये सदा के लिये लज्जित और घबराए रहें, इनके मुँह काले हों, और इनका नाश हो
    जाए,
  wol-KYG: Aji Sax ji, sëlëm leen gàcce, ba ñu sàkku la.
  bjr-bjr: Maqee maasa darirari mariasa naaru naaru rafaaqafu nimaqasee rufiarana
    misa nimia. Misa firaa nisauriranaki maridaqa kuquaqa.
  eng-YLT: They are ashamed and troubled for ever, Yea, they are confounded and lost.
  kne-kne: Maabak ya emegyat da komas eng-enggana ya palalo koma ay maibabain da sin
    kateyan da.
  eng-WYC-2017: Be they ashamed, and be they troubled into the world of world; and
    be they shamed, and perish they.
  eng-WMBB: Let them be disappointed and dismayed forever. Yes, let them be confounded
    and perish;
  zat-NTPS: Be̱n xeleque zréajene̱' ne xelezúa sté̱bele̱'e̱ tu chí'izqueze. Be̱n xelexegá'ana
    dítaje̱', ne xelexenítie̱'.
  zty-NTPS: Ben ga chíx̱gekle', na' kwe' zédgekle' to chi'ize. Ben ga gá'ngake' ka'ze,
    na' gátgake'.
  urd-GVH: वह हमेशा तक शरमिंदा और हवासबाख़्ता रहें, वह शर्मसार होकर हलाक हो जाएँ।
  rug-rug: Madi tava kilasa, na matagutu si arini ninae rane. Madi mate palae gedi
    si arini pa kinurekure kaleadi hola.
  gaz-gaz: Isaan yeroo hunda qaanaʼanii haa dhiphatan; salphinaanis haa badan.
  fra-LSG: Couvre leur face d’ignominie, Afin qu’ils cherchent ton nom, ô Éternel!
  yal-yal: Alatala, e rayagi, han e yi i xinla fen.
  iou-iou: Ude täŋiri kehäromini paoräpäŋ gäka tärek-täreki nämo umuntäneŋ. Täŋpäŋ
    mäyäki pen pat yämiŋirän kaŋ kumbut.
  haw-1868: 'E hoohilahilaia mai lakou, me ka hoopilikia mau loa ia; E hoohilahilaia
    mai lakou, a make hoi:'
  arb-NAV: لِيَحُلَّ بِهِمِ الْعَارُ وَالرُّعْبُ إِلَى الأَبَدِ، وَلْيَخْزَوْا وَيَهْلِكُوا.
  ded-ded: Yeni geng negemmana gameyunuu nasoya nasoya negeng manganggoc kecma imocngo
    nasosoc mebucyunuu ngicngac yeneng wayunugec kpac ambisia.
  ewe-ewe: Na ŋukpe nalé wo, woƒe mo natsi dãa, eye wonetsrɔ̃ le ŋukpe me.
  eng-LEE: '(83:18) Let them be made ashamed and terrified for ever and aye; yea,
    let them be put to the blush and perish:'
  asm-FB: তেওঁলোক চিৰকালৰ বাবে লজ্জিত হওঁক আৰু ভীষণ ভাৱে আতঙ্কিত হওঁক; তেওঁলোক অপমানিত
    হৈ বিনষ্ট হওক।
  sus-A: مَرِفِ، عِ شَ عٍ رَيَافِ عَلَكٌ عٍ شَ فبِلٍن عِ مَ.
  fra-SBL: Qu'ils soient déçus et consternés pour toujours. Oui, qu'ils soient confondus
    et périssent ;
  hbo-hbo: מַלֵּ֣א פְנֵיהֶ֣ם קָלֹ֑ון וִֽיבַקְשׁ֖וּ שִׁמְךָ֣ יְהוָֽה׃
  kik-kik: Marotũũra maconokete na marĩ amaku; marokua na gĩconoko kĩnene.
  fra-NCL: Couvre leurs faces d’ignominie, afin qu’ils cherchent ton nom, Yahweh.
  cek-AK: Nihcae azat o nasoe loe, raihaih tong o poe nasoe; ue, nihcae loe azat o
    nasoe loe, anghma o poe nasoe.
  cuk-cuk: We-dulemar, degisadegu bingegudii gumala, na bingegudii burgwemala.
  tel-2017: వాళ్ళు ఎప్పుడూ అవమానం, భయం అనుభవించాలి, వాళ్ళు సిగ్గుపాలై నాశనం కావాలి.
  hat-BSA: Kite yo vin wont e dekouraje jis pou tout tan. Wi, kite yo imilye e peri,
  kos-kos: Lela elos in kutangyukla ac sangengla nwe tok. Lela misa lalos in sie mwe
    mwekin lulap.
  hbo-WLC: מַלֵּ֣א פְנֵיהֶ֣ם קָל֑וֹן וִֽיבַקְשׁ֖וּ שִׁמְךָ֣ יְהוָֽה׃
  ibo-ibo: Ka ha nọdụ nʼọnọdụ ihere na ịda mba mgbe niile; ka ha laa nʼiyi nʼọnọdụ
    mweda nʼala.
  ory-ory: ସେମାନେ ସଦାକାଳ ଲଜ୍ଜିତ ଓ ବିହ୍ୱଳ ହେଉନ୍ତୁ; ସେମାନେ ହତାଶ ଓ ବିନଷ୍ଟ ହେଉନ୍ତୁ;
  chk-chk: Amwo repwe säw o nom lon niuokus watte tori feilfeilachök. Amwo repwe mäla
    lon itengau.
  rop-rop: Nomo larram olabat win en meigim olabat jidan brabli bradinwan olagijawan.
    Larram olabat sheim brabliwei en dai.
  ukr-1871: Щоб осоромились і злякались на віки, і зо встидом погибли.
  yon-yon: Yi kwamune yimin wandaanban ye karak kandenib yi niindem aom miin yiminban
    kerime, kwane yi aningko yirimo kowebko duknime.
  deu-1951: (083-18) Laß sie beschämt und abgeschreckt werden für immer, laß sie schamrot
    werden und umkommen,
  eng-JPS: (83-18) Let them be ashamed and affrighted for ever; yea, let them be abashed
    and perish;
  srp-1865: Neka se stide i srame dovijeka, neka se smetu i izginu!
  lug-lug: Bajjule ensonyi n’okutya, bazikirire nga baswadde nnyo.
  heb-heb: יבשו ויבהלו עדי עד ויחפרו ויאבדו׃
  ben-IRV: এরা চিরতরে লজ্জিত ও ভীত হোক; এরা হতাশ ও বিনষ্ট হোক;
  ntu-ntu: Aovxio alo x amwxlr alo nidr Murde nzmya-zlwzkr drtqdr nanibqle nidr.
  pan-pan: ਓਹ ਸਦਾ ਤੱਕ ਲੱਜਿਆਵਾਨ ਅਤੇ ਭੈਮਾਨ ਹੋਣ, ਓਹ ਘਬਰਾ ਜਾਣ ਅਤੇ ਨਸ਼ਟ ਹੋਣ,
  mya-JVB: စိတ်ပျက် ၍ အစဉ် ပင်ပန်း ခြင်း ရှိကြပါစေသော။ အရှက်ကွဲ ၍ ဆုံးရှုံး ခြင်းသို့
    ရောက်ကြပါစေသော။
  kgf-kgf: Waŋénécmina gamuginaguc wamma aurima hémbénaŋa humu qai wammu.
  tte-O: '@see-verse:PSA.083.016'
  tbg-tbg: Ho kaira vika kaurira haika varaivaro vika autu vatainiqama viramanta vika
    voqamake qeteha variqi vi vuru qutu vuate.
  hmo-hmo: Lau ura idia be do idia hemarai, bona do idia gari noho ela bona hanaihanai.
    Oi ese idia do oi alaia mase, mai edia hemarai danu.
  zar-NT: Ben ga uluʼtuíʼi, en ilaʼbö́ʼ tsaz böniga. Ben ga uluʼgáʼana cáʼasö, en
    tsaz ilaʼniti,
  urd-urd: वह हमेशा शर्मिन्दा और परेशान रहें, बल्कि वह रुस्वा होकर हलाक हो जाएँ
  bqc-SIM: To an gɛɛ gↄ̃ kpá ń wɛ́i, aai n gbãa dↄ̃ Dii.
  tcz-CHONGTHU: Amaho hi tonsotna jum ding leh kicha jing dingin melsetah'in thisah
    tan.
  mar-mar: ते सदासर्वकाळ लज्जित व घाबरे होवोत; ते लज्जित होऊन नष्ट होवोत.
  isl-isl: Drottinn, láttu þá kenna á andúð þinni uns þeir viðurkenna mátt þinn og
    vald.
  hlt-THB: Cekkhqi ing chak u seitaw kqih phat u seh; mingseet doena qeng u seh.
  qub-qub: Imaycamapis pengaycho cachun. ¡Chayno caycällarmi paycunaga wañongapis!
  bqp-bqp: Wé'i nigↄ̃ ń kũ gↄrↄ sĩnda pínki kũ bídio, ò boru kpɛ ò mì dɛ.
  hat-hat: (083:18) Se pou yo wont nèt jouk yo pa konn sa pou yo fè. Se pou yo kouri
    kache, se pou yo mouri.
  eng-BSB: May they be ever ashamed and terrified; may they perish in disgrace.
  eng-WEBPB: Let them be disappointed and dismayed forever. Yes, let them be confounded
    and perish;
  kbq-kbq: Zamazeri zamagaze nehunka, zamarimpa zamazerigna huvava huge'za zamagazegu
    nehu'za friho.
  pon-pon: Ken namenokala o majapwekada kokolata, o ren joredi o mela.
  nhe-BL: Ayoc ma quimatica tlachque quichihuase. Ma mopinahualtica huan ma huetzica
    ipan majmajtli.
  wnc-wnc: Nata nataau gata ayapbimbi waakwakga gae asinggan gwautning. Gata pasiwi
    maakawana waakwau zipi kumnong.
  bus-bus: Wí égↄ̃ ń kũu gurↄ píngi kↄ̃n bídio, aↄ̃é bↄru kpɛɛ wà kaatɛ.
  gub-BL: Tuwe ereityk wamumaranugar kar pà ne wà nehe. Tuwe na'ikàg pixik kwaw wà
    nehe. Tuwe umàno maranugar haw uhua'u ma'e wy pe wà nehe.
