verse: PSA.083.009
translations:
  mal-C: അങ്ങ് മിദ്യാന്യരോട് ചെയ്തതുപോലെ അവരോടും ചെയ്യണമേ, കീശോൻ നദിക്കരികെവെച്ച്
    സീസെരയോടും യാബീനോടും അങ്ങു പ്രവർത്തിച്ചതുപോലെതന്നെ,
  deu-TKW: Auch Assur hat sich zu ihnen geschlagen; sie leihen den Söhnen Lots ihren
    Arm. Sela.
  lin-lin: Bato ya Asiri mpe basangani elongo na bango mpo na kobakisa bakitani ya
    Loti makasi.
  mmx-mmx: Unap sep kapmek bok di ngan ugap sep kapmek leme Midien, Sisera, la Jabin
    to at ladan Kison.
  eng-LSV: Do to them as Midian, || As Sisera, as Jabin, at the Brook of Kishon.
  eng-GNV: 'Doe thou to them as vnto the Midianites: as to Sisera and as to Iabin
    at the riuer of Kishon.'
  eng-WEBSTER: 'Do to them as to the Midianites; as to Sisera, as to Jabin, at the
    brook of Kison:'
  nhw-BL: Xiquinchihuili san se quen tiquinchihuili tlali Madián ehuani, o quen tijchihuili
    Sísara huan Jabín ehuani ipan hueyatl Cisón.
  swh-ONEN: Uwatendee kama vile ulivyowatendea Midiani, na kama vile ulivyowatendea
    Sisera na Yabini hapo kijito cha Kishoni,
  bba-bba: Asiriɡibun tii bɑ nɑ bɑ kɑ bu nɔɔ tiɑ kuɑ, bɑ Lɔtun bibun bweseru, Amɔnibɑ
    kɑ Mɔɑbubɑ nɔmɑ kɑ̃.
  eng-KJVCPB: 'Do unto them as unto the Midianites; As to Sisera, as to Jabin, at
    the brook of Kison:'
  luo-luo: Timnegi kaka ne itimo ne Midian, mana kaka nitimo ne Sisera gi Jabin e
    Aora Kishon,
  aii-aii: ܥܒ݂ܘܿܕ ܐܸܠܵܝܗ‌ܝ ܐܲܝܟ݂ ܠܡܸܕܝܲܢ، ܐܲܝܟ݂ ܠܣܝܼܣܪܵܐ ܘܝܵܒ݂ܝܼܢ ܒܢܲܗܪܵܐ ܕܩܝܼܫܘܿܢ،
  meu-meu: Midian taudia o kara henidia heḡereḡerena, idia danu unu ba kara henidia
    toma; eiava Sisera bona Iabin na Kison sinavaina isena ai o kara henidia heḡereḡerena.
  npi-ULB: तिनीहरूलाई पनि तपाईंले मिद्यनलाई गरेझैं, सीसरालाई गरेझैं र कीशोन खोलामा
    याबीनलाई गरेझैं गर्नुहोस् ।
  yor-yor: Ṣe sí wọn bí ìwọ ti ṣe sí Midiani bí o ti ṣe sí Sisera àti Jabini ní odò
    Kiṣoni,
  pes-OPCB: خداوندا، همان بلایی را که در درهٔ قیشون بر سر مدیان و سیسرا و یابین آوردی،
    بر سر این دشمنان نیز بیاور.
  tgl-ULB: Gawin mo sa kanila ang tulad ng ginawa mo sa Midian, sa Sisera at sa Jabi
    sa Ilog ng Kison.
  nop-nop: Du koom Kison ime wapumneŋ uŋoŋ Midianhi mik tiyemiŋa talitimeŋhiyat Sisela
    gut Yabin, aditok kudi tiyemguŋ, undugoŋ hinek aditokbo tiyembeŋ.
  hui-hui: Tigua anidagua bule kago í̠na uruni pani mialu bamba Midianalihondo biridaguabi
    Sisera Yabinialilahondo Iba Kisono poragoria howa biridaguabi bialu ti bo wahai
    habe.
  mya-mya: အင်္ဒေါ​ရ​အ​ရပ်​တွင်​မိ​ဒျန်​အ​မျိုး​သား တို့​သည်​လည်း​ကောင်း၊ ခိ​ရှုန်​မြစ်​အ​နီး​၌​သိ​ရ​မင်း​နှင့်​ယာ​ဘိန်​မင်း
    တို့​သည်​လည်း​ကောင်း​စစ်​ပွဲ​ရှုံး​သ​ဖြင့် သူ​တို့​၏​အ​လောင်း​များ​သည်​စစ်​တ​လင်း
    ပေါ်​၌ ပုပ်​ပျက်​သွား​စေ​သ​ကဲ့​သို့ ဤ​မ​ဟာ​မိတ်​အ​ဖွဲ့​အား​လည်း​အ​လား တူ ကံ​ကြမ္မာ​နှင့်​တွေ့​ကြုံ​စေ​တော်​မူ​ပါ။
  bod-N: སི་སེ་རཱ་དང་ཡཱ་བིན་གཉིས་ལ༌ནི། །ཁི་ཤོན་གཙང་པོར་ཇི་ལྟར་མཛད་པ༌དང༌། །མིད་ཡཱན་པ་ལ་ཇི་ལྟར་མཛད་པ༌བཞིན།
    །ཁྱེད་ཀྱིས་དེ་ཚོར་དེ་བཞིན་མཛད་དུ༌གསོལ།།
  wsk-wsk: O Kaem, ni munan Midian ko kariimet nungumik te beterem, ale aking yu Kishon
    te ni king Jabin, se ko kager supuling Sisera nungumik te beterem, uwutatala nungumik
    te bitarko.
  sna-sna: Muvaitire sezvamakaitira vaMidhia, sezvamakaita kuna Sisera naJabhini paRwizi
    Kishoni,
  spa-BLM: Haz con ellos lo que hiciste con Madián, como a Sísara, como a Jabín, en
    el río Cisón;
  cac-cac: Icha utejnac eb' aj Madián, icha chi' tzutej eb'. Icha utejnac vin̈aj Sísara
    yed' vin̈aj Jabín d'a sti' a' Cisón, aton
  swh-ULB: Ufanye kwao kama ulivyofanya kwa Midiani, kama ulivyofanya kwa Sisera na
    kwa Yabini kwenye Mto Kishoni.
  bel-bel: Госпадзе, Божа сіл! Пачуй малітву маю, уважы, Божа Якаваў!
  deu-ELBBK: auch Assur hat sich ihnen angeschlossen; sie sind zu einem Arm geworden
    den Söhnen Lots. (Sela.)
  mbb-OT: Daaǥa nu sikandan Nengazen, iring te mibeelan nu ziyà te menge Midianhen,
    wey ziyà te ki Sisera wey ki Jabin diyà te zal-ug he Kishon.
  mal-2015: മിദ്യാന്യരോടു ചെയ്തതുപോലെ അവരോടു ചെയ്യേണമേ; കീശോൻതോട്ടിങ്കൽവെച്ചു സീസരയോടും
    യാബീനോടും ചെയ്തതുപോലെ തന്നേ.
  gup-gup: Mah, wanjh yibenmarnekurduyimen karohrok bu kunkare yikurduyimeng bedberre
    bininj nawu birrikang Midian. Yibenbenebom nawu Sisera dja Jabin kore kunbolk
    Endor, darnkih mankabo Kishon. Nahni bokenh wanjh benekuknudminj kore kurorre.
  rmc-rmc: Pridine pes ke lende the o Asirčana, hoj te zoraľaren le Lotoskre čhaven.
  nlg-nlg: Ko nea vanira na hava to nea vanira rana kema ni Midian, mi tana Sisera
    mana Jabin, tana beti tavetave i Kishon.
  pes-OPV: بدیشان عمل نما چنانکه به مدیان کردی. چنانکه به سیسرا و یابین در وادی قیشون.
  ron-1924: Фэ-ле ка луй Мадиан, ка луй Сисера, ка луй Иабин ла пырыул Кисон,
  ben-OBCV: তাদের বিরুদ্ধে সেইরূপ করো যেমন মিদিয়নদের প্রতি করেছিলে, কীশোন নদীতে যেমন
    সীষরা আর যাবীনের প্রতি করেছিলে,
  som-som: Iyaga ku samee wixii aad ku samaysay reer Midyaan, Iyo Siiseraa iyo Yaabiin
    markii ay ag joogeen Webi Qiishoon,
  lat-VUC: Domine Deus virtutum, exaudi orationem meam; auribus percipe, Deus Jacob.
  eng-ASVBT: Do thou unto them as unto Midian, As to Sisera, as to Jabin, at the river
    Kishon;
  mna-mna: Tana amsuŋu be kam mbulu pizin wal tana raraate kembei ta muŋgu kam pa
    zin wal ki Midian na, mi kembei ta muŋgu kam pa Sisera ziru Yabin su yok Kison
    na.
  ita-1885: Fa' loro come tu facesti a Madian; Come a Sisera, come a Iabin, al torrente
    di Chison;
  eng-LXXUP: 'O Lord God of hosts, hear my prayer: Hearken, O God of Jacob. Pause.'
  eng-ULB: Do to them as you did to Midian, as you did to Sisera and to Jabin at the
    Kishon River.
  spa-VBL: Hazles lo que le hiciste a Madián, lo que le hiciste a Sisera y Jabin y
    el río Kishon.
  fra-_FOB: Fais-leur comme à Madian; comme à Sisera, comme à Jabin au torrent de
    Kisson;
  mal-mal: മിദ്യാന്യരോട് ചെയ്തതുപോലെ അവരോടു ചെയ്യണമേ; കീശോൻതോട്ടിനരികിൽ വച്ച് സീസെരയോടും
    യാബീനോടും ചെയ്തതുപോലെ തന്നെ.
  urd-GVR: Un ke sāth wuhī sulūk kar jo tū ne Midiyāniyoṅ se yānī Qaison Nadī par
    Sīsarā aur Yābīn se kiyā.
  suz-BL: मिदयानी आन कली पाइश्‍शो खोदेंशो पा मेको आन कली पतीन। सीसेरा नु याबीन कली
    किशोन खोलाम पाइश्‍शो खोदेंशो पतीन। न्‍यायाधीस ७:१४; यसैया ९:३; न्‍यायाधीस ४:२
  eng-NOY: Do to them as to the Midianites, As to Sisera, as to Jabin at the brook
    Kison,
  ita-1927: Fa’ a loro come facesti a Midian, a Sisera, a Jabin presso al torrente
    di Chison,
  ckb-ckb: هەروەک چیت لە میدیان کرد ئاوایان لێ بکە، هەروەک چیت لە سیسرا و یاڤین کرد
    لە ڕووباری قیشۆن،
  eng-BBE: 'Do to them what you did to the Midianites; what you did to Sisera and
    Jabin, at the stream of Kishon:'
  xsi-xsi: Naŋa ano pano tu ma kuveta vetâŋa kie taituni panzi, itogo muŋga kuveta
    panzi Midian ŋgu mine. Kuveta panzi itogo muŋga kuveta pa koipu ŋalae Jabin kuku
    i ne zugu tamâta nenzi koipu Sisera rua, lâ Kison Lââ pwali.
  kan-OKCV: ಮಿದ್ಯಾನಿಗೂ ಸೀಸೆರನಿಗೂ ಯಾಬೀನನಿಗೂ ಕೀಷೋನ್ ಹಳ್ಳದಲ್ಲಿ ಮಾಡಿದ ಹಾಗೆ ಅವರಿಗೆ ಮಾಡಿರಿ.
  tam-2017: மீதியானியர்களுக்குச் செய்தது போலவும், கீசோன் என்னும் ஆற்றின் அருகில் எந்தோரிலே
    அழிக்கப்பட்டு,
  spa-RV-1909: Hazles como á Madián; como á Sísara, como á Jabín en el arroyo de Cisón;
  ron-BTF: Fă-le ca madianiților; ca lui Sisera, ca lui Iabin, la pârâul din Chison,
  eng-WEBP: Do to them as you did to Midian, as to Sisera, as to Jabin, at the river
    Kishon;
  eng-FBV: Do to them what you did to Midian, what you did to Sisera and Jabin at
    the Kishon River.
  nld-1939: Doe met hen als met Midjan, Als met Sisera en Jabin bij de beek Kisjon,
  nch-BL: Xiquinchihuili san se quej tiquinchihuili tali Madián ehuani, o quej tijchihuili
    Sísara huan Jabín ehuani ipan hueyat Cisón.
  vie-1934: Hãy đãi chúng nó như Ma-đi-an, Như Si-sê-ra, như Gia-bin tại khe Ki-sôn,
  cha-cha: 'Fatinas guiya sija taegüije unfatinas iya Madian yan taegüije iya Sisara
    taegüije iya Jabin jijot gui sadog Sison:'
  hin-CV: उनके साथ आप वही कीजिए, जो आपने मिदियान के साथ किया था, जो आपने सीसरा के
    साथ किया था, जो आपने कीशोन नदी पर याबीन के साथ किया था,
  eng-OURB: Do to them as you did to Midian [Strife], as to Sisera, as to Jabin, at
    the river Kishon;
  spa-BES: 'Hazles lo que hiciste con los madianitas; lo que le hiciste a Sisera y
    Jabin, en la corriente de Cison:'
  tdx-tdx: Ampanahafo amy nanoa’o amy Midiane, amy Sisera vaho am’ Iabene an-torahan-Kisone
    añe,
  tha-KJV: ขอทรงทำกับเขาอย่างพระองค์ทรงกระทำกับมีเดียน อย่างที่ทำกับสิเสราและยาบิ​นที​่ลำธารคี​โชน
  por-BR-2018: Faze a eles como a Midiã, como a Sísera, como a Jabim no ribeiro de
    Quisom,
  deu-ELO: Tue ihnen wie Midian, wie Sisera, wie Jabin am Bache Kison;
  eng-WYC-2018: Make thou to them as to Midian, and Sisera; as to Jabin, in the strand
    of Kison. (Do thou to them like thou did to the Midianites, and to Sisera; and
    to Jabin, at the Kishon Stream.)
  epo-epo: Faru al ili, kiel al Midjan, Kiel al Sisera, kiel al Jabin ĉe la torento
    Kiŝon,
  gfk-gfk: Gil ta diet hoing u ga gil ta ira Midian, ma hoing u ga gil tane Sisera
    ma Jabin kaia tano taah Kison,
  uig-PIN: Sǝn Kixon dǝryasida Midiyaniylarƣa, Siseraƣa wǝ Yabinƣa ⱪandaⱪ taⱪabil
    turƣan bolsang, Ularƣimu xundaⱪ ⱪilƣaysǝn;
  beo-beo: Di da Midia:ne fi amola Sisela amola Ya:bini ilima Gisione Hanoga hamoi,
    amo defele ilima hamoma.
  tpi-OTNT: Yu mas mekim wankain pasin long ol, olsem bipo yu bin mekim long ol Midian,
    na long Sisera na Jabin long bikpela wara Kison.
  hau-SA: Ka yi musu abin da ka yi wa Midiyan, yadda ka yi wa Sisera da Yabin a kogin
    Kishon,
  udu-udu: Wakan /e mini mii miim pini ap̱o/ uni me’d jin miikina /e ap̱oŋ ’Kwani
    gi Pam Midyaan mo, dhali me’da Sisara dhala Yabin mo e Yi’de/ ma Kishun mo,
  uig-LAT: Sen Kishon deryasida Midiyaniylargha, Siséragha we Yabin’gha qandaq taqabil
    turghan bolsang, Ularghimu shundaq qilghaysen;
  nde-nde: Yenza kubo njengoba wenza eMidiyani, njengowakwenza kuSisera loJabhini
    emfuleni iKhishoni,
  ton-ton: 'Fai kiate kinautolu ʻo hangē ko hoʻo fai ki he kau Mitiani; ʻo hangē ko
    Sisela, mo Sapini, ʻi he vaitafe ʻo Kisoni:'
  ces-1613: Ano i Assyrští spojili se s nimi, jsouce na ruku synům Lotovým. Sélah.
  eng-WMB: Do to them as you did to Midian, as to Sisera, as to Jabin, at the river
    Kishon;
  tam-TCV: இறைவனே, நீர் மீதியானியருக்குச் செய்தது போலவும், கீசோன் நதியருகே சிசெராவுக்கும்
    யாபீனுக்கும் செய்தது போலவும் அவர்களுக்கும் செய்யும்.
  ceb-ULB: Buhata ngadto kanila ang sama sa gibuhat mo ngadto sa Midian, ug sama sa
    gibuhat mo sa Sisera ug sa Jabin didto sa Suba sa Kishon.
  pol-UBG: Uczyń im tak, jak Midianitom, jak Syserze, jak Jabinowi nad potokiem Kiszon;
  urd-GVU: اُن کے ساتھ وہی سلوک کر جو تُو نے مِدیانیوں سے یعنی قیسون ندی پر سیسرا
    اور یابین سے کیا۔
  eng-OEBCW: Deal with them as you dealt with Midian, with Sisera, with Jabin, at
    the torrent of Kishon,
  deu-1912: Tue ihnen, wie den Midianitern, wie Sisera, wie Jabin am Bach Kison,
  kan-2017: ನೀನು ಮಿದ್ಯಾನ್ಯರನ್ನು ಸಂಹರಿಸಿದಂತೆ ಇವರನ್ನೂ ಸಂಹರಿಸು. ಕೀಷೋನ್ ಹಳ್ಳದ ಬಳಿಯಲ್ಲಿ
    ಸೀಸೆರ್, ಯಾಬೀನ್ ಎಂಬುವವರಿಗೆ ಮಾಡಿದಂತೆ, ಇವರಿಗೂ ಮಾಡು.
  yap-yap: Mu rin’ ngorad ni bod ni mu rin’ ngak e pi Midianite, nge Sisera nge Jabin
    ko fare Lul’ nu Kishon.
  hlt-MCSB: Amih te Kishon soklong kah Midian, Sisera neh Jabin bangla saii lah.
  mdy-ETH: ሚዲያሜ ዓጮይዳ ኔ ማዼ ጎይፆ ዔያቶይዳ ማዼ፤ ቂሶኔ ዎራ ሲሳራና ዒያቢሴናይዳ ኔ ሄሊሴ ባካ ዔያቶ ሄሎንጎ።
  twi-ASANTE: Yɛ wɔn sɛdeɛ woyɛɛ Midian sɛdeɛ woyɛɛ Sisera ne Yabin wɔ asubɔnten Kison
    ho no,
  eng-WEBU: Do to them as you did to Midian, as to Sisera, as to Jabin, at the river
    Kishon;
  spa-PDDPT: Haz con ellos como con Madián, Como con Sísara, Como con Jabín en el
    torrente de Cisón,
  gun-gun: Ha'e kuery re ejapo Midiã regua kuery re rejapoague rami, Sísera ha'e Jabim
    kuery re Quisom yakã yvýry rejapoague rami.
  agu-BL: Ma jalu' Ta' che' biycunu', chi e' tulejnaku' yi e' aj Madián, nin chi tulejnaku'
    Sísara tu Jabín tuml chisanlar, yi tircu'n chiquime'n tzi a' Cisón.
  ilo-ULB: Aramidem kadakuada ti kas iti inaramidmo kadagiti Midianita, a kas iti
    inaramidmo kenni Sisera ken ni Jabin idiay Karayan Kison.
  kpg-kpg: Heia gi digaula be dau hai dela ne hai ang gi digau Midian, mo ang gi Sisera
    mo Jabin i taalinga di Monowai Kishon.
  uig-ARA: سەن كىشون دەرياسىدا مىدىيانىيلارغا، سىسېراغا ۋە يابىنغا قانداق تاقابىل
    تۇرغان بولساڭ، ئۇلارغىمۇ شۇنداق قىلغايسەن؛
  sus-sus: nun Asiriyakae birin bara kafu Loti bɔnsɔɛ ma.
  pon-2006: Komw ketin wiahiong irail soahngohte me komw wiahiong men Midian ko, oh
    ong Sisera oh Sapin ni Pillap Kison.
  jae-jae: Onseŋ êsêac êtôm gêmuŋgeŋ goseŋ Midian ma êtôm goseŋ Sisera to Jabin aŋga
    bu Kison.
  ksd-ksd: Boina ba una pait nam ra magit ta diat ba u ga pait ia tai Midian; Ma tai
    Sisera, ma tai Iabin, ta ra tava alir Kison;
  tur-YTC: Onlara Midyan’a, Kişon Irmağı’nda Sisera’ya ve Yavin’e yaptığının aynısını
    yap,
  bel-N: І Асур далучыўся да іх, стаўся ён рамяном для сыноў Лёта. (Сэлях)
  grc-BRENT: Κύριε ὁ Θεὸς τῶν δυνάμεων, εἰσάκουσον τῆς προσευχῆς μου, ἐνώτισαι ὁ Θεὸς
    Ἰακώβ· διάψαλμα.
  kpr-kpr: Midia embo dae rea ava usesa, a kotugo uvu Kislon aminda Sisera nengae
    Jabin ghaekena rea usesa aminga ava, oro oroko nembo tegetena aikena, kau daba
    ava aso dae resena.
  ind-AYT: (83-10) Perlakukanlah mereka seperti Engkau memperlakukan orang Midian,
    Sisera, dan Yabin di Sungai Kison,
  yom-yom: Wuba vangila banga bu wuvangila Madiani, banga bu wuvangila Sisela, ayi
    Yabini ku nlangu wu Kisoni ;
  yut-yut: Uŋun amɨn kabɨ da gak aŋupbal ak do but kaloŋ aŋ, do kalɨp Midian amɨn
    do agɨl, bo pakbi madep Kison uŋudon Sisera amɨn gat Jabin amɨn gat do agɨl yaŋ
    gɨn uŋun amɨn paŋupbal abi.
  nya-nya: Muwachitire zomwe munachitira Amidiyani, monga munachitira Sisera ndi Yabini
    ku mtsinje wa Kisoni.
  hrv-hrv: I Asirci se s njima udružiše, pružiše ruke potomcima Lotovim.
  mps-mps: Nago te tobage tiwai kolesaga te augwaliba yao, te polobadu nago te Midian
    dabeba yali tiwai, me te Sisera, me Jabin dabe, te genuai wę Kisonde yali tiwai
    yao.
  tpi-tpi: Yu mas mekim wankain pasin long ol, olsem bipo yu bin mekim long ol Midian,
    na long Sisera na Jabin long bikpela wara Kison.
  dan-1931: også Assur har sluttet sig til dem, Lots Sønner blev de en Arm. - Sela.
  vie-OVCB: Xin Chúa phạt họ như dân tộc Ma-đi-an, Si-sê-ra, và Gia-bin bên Sông Ki-sôn.
  guj-2017: તમે જે મિદ્યાન સાથે કર્યું, જેમ કીશોન નદી પર સીસરા તથા યાબીન સાથે કર્યું,
    તેમ તેઓની સાથે કરો.
  pon-2006A: Komw ketin wiahiong irail soahngohte me komw wiahiong men Midian ko,
    oh ong Sisera oh Sapin ni Pillap Kison.
  por-BRBSL: Do a eles como você fez com a Midian, quanto a Sisera, quanto a Jabin,
    no rio Kishon;
  eng-OEBUS: Deal with them as you dealt with Midian, with Sisera, with Jabin, at
    the torrent of Kishon,
  swe-swe: Assyrien [de mest brutala fienderna, folket i Mesopotamien] har också anslutit
    sig till dem, de har blivit en arm (styrka) till Lots barn [moabiterna och ammoniterna,
    se ]. [Den Assyriska stormakten beskrivs i termer av de historiska nära regionala
    fienderna. Psalmisten antyder att Moab och Ammon har ingått en allians med Assyrien
    mot Israel.] Sela. [Antagligen ett avbrott för instrumentalt mellanspel, en paus
    för att begrunda vad som just har sjungits.]
  cth-cth: Ahnimouh teh Midian koe na sak e patetlah, Kishion palang vah Sisera koehoi
    Jabin koe na sak e patetlah, bout sak pouh haw.
  twi-twi: Yɛ wɔn sɛnea woyɛɛ Midian, sɛnea woyɛɛ Sisera ne Yabin wɔ asubɔnten Kison
    ho no,
  hlt-hlt: Amih te Kishon soklong kah Midian, Sisera neh Jabin bangla saii lah.
  tbz-SIM: Bɑ́ Asidii kɔbɛ bɛ̀ wɛ̃nnɛ́mu, bɛ̀ dɔ́ kɛ́teennɛ̀ Dɔti yɑɑ̀bí nyi.
  msy-2020: O God, nɨ faragha Midiania gamizɨ moghɨn nɨ me damigh. Nɨ kamaghɨra Kisonɨn
    Fanemɨn Sisera ko, Jabin aning gasɨghasɨki.
  dop-dop: Asilii nyə́mɑ mɑɣɑmɑɣɑ nɑ́ sɔɔsɑ pɑ tɔɔ nɑ pɑ kʋlɩ Lɔɔtɩ lʋlʋɣʋ nyə́mɑ
    tɔɔ.
  azb-azb: Başlarına gətir Midyanlılara etdiklərini, Qişon vadisində Sisranın, Yavinin
    başına gətirdiklərini.
  eng-DBY: 'Do unto them as to Midian; as to Sisera, as to Jabin, at the torrent of
    Kishon:'
  hin-2017: इनसे ऐसा कर जैसा मिद्यानियों से, और कीशोन नाले में सीसरा और याबीन से किया
    था,
  wol-KYG: réewum Asiri it fekki leen, di dooleel askanu Lóot wa. Selaw.
  bjr-bjr: Oo Anutu, anee Midianna maqannaasa faqa Siseera maqannaasa faqa Yabina
    maqannaasa faqa Kisoona nammari afainni narunnandee maseenana misa aiqama naru
    taikaa.
  eng-YLT: Do to them as [to] Midian, As [to] Sisera, as [to] Jabin, at the stream
    Kishon.
  kne-kne: Amagem koman daida din inyat mos taga-Midian ya da Sisera en Jabin sin
    ginawang ay Kison.
  eng-WYC-2017: Make thou to them as to Midian, and Sisera; as to Jabin, in the strand
    [or stream] of Kishon.
  eng-WMBB: Do to them as you did to Midian, as to Sisera, as to Jabin, at the river
    Kishon;
  zat-NTPS: Be̱n chee̱ benne' caní ca be̱nu' chee̱ benne' Madián ca', ne ca be̱nu'
    chee̱ Sísara, ne ca be̱nu' chee̱ Jabín dxu'a xe̱gu Cisón,
  zty-NTPS: Ben chegak benne' ki kan beno' chegak benne' Madián, na' kan beno' che
    Sísara, na' kan beno' che Jabín žoa'a yegw Sisón,
  urd-GVH: उनके साथ वही सुलूक कर जो तूने मिदियानियों से यानी क़ैसोन नदी पर सीसरा और
    याबीन से किया।
  rug-rug: Mu va kilasa guni ni gedi ari na tie Midiani pu va kilasi e Qitione, meke
    gua tugo ari Sisera e Zabini pa Ovuku Kisoni.
  gaz-gaz: Ati akkuma Midiyaanin goote, akkuma laga Qiishooniitti Siisaaraa fi Yaabiinin
    goote sana isaan godhi;
  fra-LSG: L’Assyrie aussi se joint à eux, Elle prête son bras aux enfants de Lot.
    — Pause.
  yal-yal: Asiriya yamanan fan bata sa e fari, alogo e xa Loti bɔnsɔnna muxune mali.
    Bɛti xuini te.
  iou-iou: Äma äbori äbori u gäk täŋpäwakta bänep kubägän pekaŋ unita Midian nanikta
    bian jide täŋ yämiŋkuno ude täŋ yämen. Ba Kison umeken Sisera kenta Jabinta jide
    täŋ yämiŋkuno udegän täŋ yämen.
  haw-1868: 'E hana aku oe ia lakou, e like me ko Midiana; E like hoi me Sisera, a
    me Iabina, Ma ke kahawai o Kisona:'
  arb-NAV: افْعَلْ بِهِمْ كَمَا فَعَلْتَ بِمِدْيَانَ وَسِيسَرَا وَيَابِينَ فِي نَهْرِ
    قِيشُونَ.
  ded-ded: Geng warac Midiangbangec kpemeting amminec, ifi isoc yeni ayemmema Kisong
    doku tegiau ngictau Sisera nga Yabing faka ayecmenec, ge ifi isoc kpemeting ayemmebesena.
  ewe-ewe: Wɔ wo abe ale si nèwɔ Midian, Sisera kple Yabin le Kison tɔsisi la to ene,
  eng-LEE: '(83:10) Do unto them as [unto] Midian; as to Sissera, as to Jabin, at
    the brook Kishon:'
  asm-FB: তুমি মিদিয়নীয়াসকলৰ প্রতি যি কৰিছিলা, কীচোন নদীৰ পাৰত চীচৰা আৰু যাবীনৰ
    প্রতি যি কৰিছিলা, এওঁলোকৰ ক্ষেত্ৰতো তাকেই কৰা।
  sus-A: نُن عَسِرِيَكَيٍ بِرِن بَرَ كَقُ لٌتِ بْنسْي مَ.
  fra-SBL: Fais-leur comme tu as fait à Madian, comme à Sisera, comme à Jabin, au
    fleuve Kishon ;
  hbo-hbo: גַּם־אַ֭שּׁוּר נִלְוָ֣ה עִמָּ֑ם הָ֤י֥וּ זְרֹ֖ועַ לִבְנֵי־לֹ֣וט סֶֽלָה׃
  kik-kik: Meeke o ta ũrĩa wekire Amidiani, na o ta ũrĩa wekire Sisera na Jabini rũũĩ-inĩ
    rwa Kishoni,
  fra-NCL: Assur aussi se joint à eux et prête son bras aux enfants de Lot. — Séla.
  cek-AK: Midian kaminawk nuiah na sak ih baktih, Sisera kaminawk hoi Kishon tava
    ah Jabin kaminawk khaeah na sak ih baktih toengah, nihcae nuiah sah toeng ah,
  cuk-cuk: Ar igi be Madián-dulemar-obelosgusa, deyobi be we-dulemar obelomoga. Ar
    igi be Sísara, degi, Jabín, Cisón-diangi-obelosgusa, deyobi be we-dulemar obelomoga.
  uig-CYR: И самавий қошунларниң Сәрдари болған Пәрвәрдигар, дуайимни аңлиғайсән;
    И Яқупниң Худаси, қулақ салғайсән! Селаһ.
  tel-2017: నువ్వు మిద్యానుకు ఏమి చేశావో కీషోను వాగు దగ్గర నువ్వు సీసెరాకు, యాబీనుకు
    ఏమి చేశావో అలాగే వారికి చెయ్యి.
  hat-BSA: Aji avèk yo tankou Madian, tankou avèk Sisera ak Jabin nan ravin Kison
    an!
  ukr-ONPU: Господи, Боже Воїнств, почуй мою молитву, прислухайся, Боже Яковів! Села
  kos-kos: Oru nu selos oana kom tuh oru nu sin mwet Midian, Ac nu sel Sisera ac Jabin
    sisken Infacl Kishon.
  hbo-WLC: גַּם־אַ֭שּׁוּר נִלְוָ֣ה עִמָּ֑ם הָ֤י֥וּ זְר֖וֹעַ לִבְנֵי־ל֣וֹט סֶֽלָה׃
  ibo-ibo: Mee ha dịka i si mee ndị Midia, na dịka i mere Sisera na Jabin, nʼakụkụ
    iyi Kishọn,
  ory-ory: ମିଦୀୟନ ଦେଶ ପ୍ରତି, କୀଶୋନ୍‍ ନଦୀ ନିକଟରେ ସୀଷରା ପ୍ରତି, ଯାବୀନ୍‍ ପ୍ରତି ଯେରୂପ,
    ସେରୂପ ସେମାନଙ୍କ ପ୍ରତି କର।
  chk-chk: Kopwe föri ngeniir usun mine ka föri ngeni chon Mitian, usun mine ka föri
    ngeni Sisera me Japin arun ewe chanpupu Kison.
  rop-rop: God, yu panishim olabat seimwei jis laik yubin dum langa ola Midiyan pipul.
    Yu binijimap olabat jis laik yubin binijimap Sisera en im king Jeibin, deya langa
    det Kishan Riba,
  ukr-1871: Зроби їм те, що Мидіянїям, що Сісері, що Явиму коло потока Кисона,
  yon-yon: Midiandan arewa kerundewen kwamune areb yi yaa kerunde. Sisera yoom Jabin
    yoom yaa ok Kison yirimbed arewa kerundewen kwamune areb yi yaa kerunde.
  deu-1951: (083-10) Tue ihnen wie Midian, wie Sisera, wie Jabin am Bach Kison,
  eng-JPS: (83-10) Do Thou unto them as unto Midian; as to Sisera, as to Jabin, at
    the brook Kishon;
  srp-1865: Uèini im onako kao Madijamu, kao Sisari, kao Javinu na potoku Kisonu,
  lug-lug: Bakoleko nga bwe wakola Midiyaani, era nga bwe wakola Sisera ne Yabini
    ku mugga Kisoni,
  heb-heb: עשה להם כמדין כסיסרא כיבין בנחל קישון׃
  ben-IRV: এদের প্রতি সেরকম কর, যেরকম মিদিয়নের প্রতি করেছিলে, কীশন নদীতে যেমন সীষরার
    ও যাবীনের প্রতি করেছিলে;
  ntu-ntu: Gct, aovxio kz enqmi lcng mzli ka, da kc tqwai pnz nzaovxio-zvz-krm enqmi
    r melrmqgrng. Ayrplapx nidr, da kc tqwai nzayrplapx-krm ami ne Jabin, King r lr
    Kenan x Ngrlrvea nede Sisera, Mzli kc tqmilxtxo-ngrn nidr mz Lue Kison kc tqyc-aepztr
    mztea Endo, X namz ngrdr mibio mrlcde mz mzli nyz Profet Debra. X rlxti-kzpzkr
    nanibqti-kzq enqmi rgrng, da kc tqwaisr-ngrn mz lr Midizn mz nznibq-krm Oreb x
    Seeb, ngrlrvea ngrdrng. X maneuti nidr da kc tqwai nzmaneuti-krm king rdr, Sebz
    x Salmuna, mz nznibq-krm nidr mz mq profet Gidion.
  pan-pan: ਤੂੰ ਉਨ੍ਹਾਂ ਨਾਲ ਇਹੋ ਜਿਹਾ ਕਰ ਜਿਹੋ ਜਿਹਾ ਤੂੰ ਮਿਦਯਾਨ ਦੇਸ, ਅਤੇ ਸੀਸਰਾ ਅਤੇ ਕੀਸ਼ੋਨ
    ਨਦੀ ਕੋਲ ਯਾਬੀਨ ਨਾਲ ਕੀਤਾ!
  mya-JVB: မိဒျန် အမျိုးကို၎င်း၊ ခိရှုန် ချောင်း နား မှာ သိသရ မင်းနှင့် ယာဘိန် မင်းကို
    ၎င်းပြုသကဲ့သို့ သူ တို့ကို ပြု တော်မူ ပါ။
  kgf-kgf: Gi imi Midian ic waŋ énécminec ésécnec, waŋu Kison doku téfaraiguc Sisera
    ʒéma Yabin onac waŋ énécminec ésécnec ionac acguc imuhuc waŋ énécmina.
  tte-O: Na uginauli kam tokaleyayaone bwaite kolili besiele tawae beyabeyana uginauliyako
    Midiya, Sisaliya yo Yabini waila Kisoni yo yanuwa Endola kolili. Bwaine koina
    kusibayanaeli yo yoli meuloili sibowa bwatano mena.
  tbg-tbg: Oho, haaru are Midiani vatanaaka ntaihama kaanantema kera, vika ntaihaane.
    (Kaarantura 31:7) Siseraaka Jabinika Kisoni Namari tuvinaini variavara are vitanta
    aru kaanantema kera, vikavata arukaane. (Qiata Vaiinti 4:15, 24)
  hmo-hmo: Midiana taudia dekenai oi karaia hegeregerena, be Asuria taudia dekenai
    danu do oi karaia. Sisera bona Iabina dekenai, Kisona Sinavai dekenai oi karaia
    hegeregerena, unai Asuria taudia mani do oi halusia.
  zar-NT: Ben quégaquiëʼ ca benuʼ quégaca bönachi Madián, nupa naʼ busunítiuʼ dërö,
    en ca naʼ benuʼ queëʼ Sísara, en ca naʼ benuʼ queëʼ Jabín raʼ yegu Cisón,
  urd-urd: तू उनसे ऐसा कर जैसा मिदियान से, और जैसा वादी — ए — कैसून में सीसरा और याबीन
    से किया था।
  rus-SYN: Господи, Боже сил! Услышь молитву мою, внемли, Боже Иаковлев!
  bqc-SIM: Baa se Asiliↄ nàmá lↄ, aalɛ ↄda Lↄtu buipiↄwa.
  tcz-CHONGTHU: Amahohi Midian, Sisera, Jabin mite Kishion vadunga nabol bang bangin
    boljengin.
  mar-mar: तू जसे मिद्यानाला, सीसरा व याबीन यांना किशोन नदीजवळ केलेस तसेच तू त्यांना
    कर.
  isl-isl: Assýría hefur líka slegist í hópinn og gjört bandalag við afkomendur Lots.
  hlt-THB: Midian thlangkhqik khan awh na sai amyihna, Kishon lawngnu awh Sisera thlangkhqi
    ingkaw Jabin thlangkhqi venawh na sai amyihna,
  qub-qub: Paycunata wañurachiy Madián runacunata wañuchishayquino. Paycunataga ushariy
    Sisarata, Jabinta Cisón mayu läduncho wañuchishayquino.
  bqp-bqp: Ǹ kɛńnɛ lákũ n kɛ̀ Midiãnↄnɛ nà, lákũ n kɛ̀ Sisera kũ Yabĩonɛ nà Kisↄ̃i.
  hat-hat: (083:10) Sa ou te fè moun peyi Madyan yo, sa ou te fè Sisera ansanm ak
    Jaben nan ravin Kichon an, se sa pou ou fè yo tou.
  eng-BSB: Do to them as You did to Midian, as to Sisera and Jabin at the River Kishon,
  eng-WEBPB: Do to them as you did to Midian, as to Sisera, as to Jabin, at the river
    Kishon;
  kbq-kbq: Midieni vahe'ma huzmante'nanaza nehunka, Kisoni tirampima Siserane Jabininema
    huznantenana zana huzmanto.
  pon-pon: Kom kotin wiai on ir dueta on men Midian, o Jijera, o lapin ni pilap Kijon.
  nhe-BL: Xiquinchihuili san se queja tiquinchihuili tlali Madián ehuani, o queja
    tijchihuili Sísara huan Jabín ehuani ipan atemitl Cisón.
  wnc-wnc: Siwan gata tupa aminu keu Midian komune nana aminde tasikuyak takngakan
    waakwakgea tasiyo. Ngan, gata aminu Sisera gatu Jambin yangga buyambamu Kison
    tapane yukumayakge tasikuyak takngakan tasiyo.
  bus-bus: Ǹ kɛńnɛ lán ń kɛ̀ Midiãnↄnɛ nà, lán ń kɛ̀ Sisera kↄ̃n Yabĩonɛ nà Kisↄ̃zi.
  gub-BL: O Tupàn, kwehe mehe eremumaw Minià izuapyapyr ne wà. Ezapo nezewe haw a'e
    teko wanupe nehe no. Kwehe mehe erezuka kar Xi ne. Erezuka kar Zamim yrykawhu
    Kizom her ma'e huwake no. Ezapo nezewe haw a'e teko wanupe nehe no.
  eng-DRA: 'O Lord God of hosts, hear my prayer: give ear, O God of Jacob.'
