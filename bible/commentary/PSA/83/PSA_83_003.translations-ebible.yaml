verse: PSA.083.003
translations:
  mal-C: അങ്ങയുടെ ജനത്തിനെതിരേ അവർ കുടിലതന്ത്രങ്ങൾ മെനയുന്നു; അങ്ങയുടെ പരിലാളനയിലിരിക്കുന്നവർക്കെതിരേ
    ഗൂഢാലോചന നടത്തുന്നു.
  deu-TKW: Denn fürwahr, deine Feinde toben, und die dich hassen, erheben das Haupt.
  lin-lin: Tala ndenge banguna na Yo bazali kotomboka ; tala ndenge bayini na Yo bazali
    kotombola mito na bango !
  mmx-mmx: Di vetong li leven taangas alipe xusu dibak lok mo laxakapmek ti limixin
    taram. Dik lok leven taangas kusu ti sosolo arup nedi ua uk lok see atdi.
  eng-LSV: They take crafty counsel against Your people, || And consult against Your
    hidden ones.
  eng-GNV: They haue taken craftie counsell against thy people, and haue consulted
    against thy secret ones.
  eng-WEBSTER: They have taken crafty counsel against thy people, and consulted against
    thy hidden ones.
  nhw-BL: Inijuanti tlahuel quimatij quenicatza quitlalise tlaquetztli ica momasehualhua.
    Huan quisencahuaj quenicatza quichihuase para quinmictise catli tiquintlapejpenijtoc.
  swh-ONEN: Kwa hila, wanafanya shauri dhidi ya watu wako, wanafanya shauri baya dhidi
    ya wale unaowapenda.
  bba-bba: Domi wee wunɛn yibɛrɛbɑ bɑ seewɑ, be, be bɑ nun tusɑ bɑ wiru yɔ̃rɑsie.
  eng-KJVCPB: They have taken crafty counsel against thy people, And consulted against
    thy hidden ones.
  luo-luo: Gichano timo ne jogi marach lingʼ-lingʼ; giloso chenro maricho ne joma
    chunyi ohero.
  aii-aii: ܥܲܠܔ ܥܲܡܘܼܟ݂ ܥܒ݂ܝܼܕ ܠܗܘܿܢ ܒܘܼܨܵܐ ܨܢܝܼܥܵܐ، ܘܥܒ݂ܝܼܕ ܠܗܘܿܢ ܡܸܠܟܵܐ ܥܲܠܔ ܣܝܼܡܵܬܘܼ̈ܟ݂.
  meu-meu: Oiemu bese idoadia daladia e ato hatamu, o reḡudiamu taudia ihadikadia
    totona e henega boumu.
  npi-ULB: तिनीहरू तपाईंका मानिसहरूका विरद्धमा षड्यन्त्र रच्छन् र तपाईंका सुरक्षित
    जनहरूको विरुद्ध मिलेर योजना गर्छन् ।
  yor-yor: Pẹ̀lú àrékérekè ni wọn dìtẹ̀ sí àwọn ènìyàn rẹ; wọn sí dìtẹ̀ mọ́ àwọn tí
    o fẹ́.
  pes-OPCB: آنها بر ضد قوم خاص تو نقشه‌های پلید می‌کشند و برای کسانی که به تو پناه
    آورده‌اند، توطئه می‌چینند.
  tgl-ULB: Sila ay nagsasabwatan laban sa iyong bayan at magkakasamang nagbabalak
    laban sa iyong mga pinangangalagaan.
  nop-nop: Adi kabup hebihali metamgeye yehitubu-kadakadok mede yofolok ha-tiiŋ. Du
    metamgeye yabukahileeŋ momooŋ yabudokolaŋ iŋgoŋ memik heki adi kabup bopneeŋ yehitubu-kadakadok
    yofafaŋe tiiŋ.
  hui-hui: Tigua bira do howa í̠naga wali agali mo ko holenaga ohowa ndindelalu kagoni.
    Í̠naga wali agali uruni í̠na handayaho haga kego mo ko hole miniha magoyu kagoni
    ndobe.
  mya-mya: သူ​တို့​သည်​ကိုယ်​တော်​ရှင်​၏​လူ​စု​တော်​အား တိုက်​ခိုက်​ရန်​လျှို့​ဝှက်​ကြံ​စည်​လျက်​နေ​ကြ
    ပါ​၏။ ကိုယ်​တော်​ရှင်​ကွယ်​ကာ​ထား​တော်​မူ​သော သူ​တို့​အား​ဆန့်​ကျင်​ရန်​တိုင်​ပင်​လျက်​နေ
    ကြ​ပါ​၏။
  bod-N: ཁྱེད་ཀྱི་འབངས་མི་ལ་ནི་འཚེ་བའི༌ཕྱིར། །དེ་ཚོས་གཡོ་སྒྱུའི་ཇུས་ངན་འདེབས་པ༌དང༌།
    །ཁྱེད་ཀྱི་སྦས་པའི་མི་ལ་གནོད་པའི༌ཕྱིར། །དེ་ཚོས་ཕན་ཚུན་བར་ལ་ངན་ཇུས༌ཤོམ།།
  wsk-wsk: Nuna yumura la nika kariimet nunga maguwumonko ikia memek bitawasan; ale
    kariimet ni nunga kuesam wore nunga maguwumonko karogo kaeyawasan.
  sna-sna: Vakarangana nounyengeri pamusoro pavanhu venyu; vanorangana pamusoro paavo
    vamunochengeta zvakanaka.
  spa-BLM: Conspiran con astucia contra tu pueblo. Conspiran contra tus seres queridos.
  cac-cac: C'ub'eltac sna eb' to ol sc'ulej chucal eb' d'a co patic, a on̈ a chon̈ab'
    on̈ tan̈vab'il on̈ tic uuj.
  swh-ULB: Wanafanya hila juu ya watu wako na kwa pamoja kupanga njama dhidi ya wale
    uwalindao. Wamesema,
  bel-bel: Душа мая стужылася, прагнучы ў двары Гасподнія; сэрца маё і цела маё імкнуцца
    да Бога жывога.
  deu-ELBBK: Denn siehe, deine Feinde toben, und deine Hasser erheben das Haupt.
  mbb-OT: Duen meeles he pelanu zan he para te kezeetan te menge etew nu he ed-eturen
    nu.
  mal-2015: അവർ നിന്റെ ജനത്തിന്റെ നേരെ ഉപായം വിചാരിക്കയും നിന്റെ ഗുപ്തന്മാരുടെ നേരെ
    ദുരാലോചന കഴിക്കയും ചെയ്യുന്നു.
  gup-gup: Bedda wanjh ngandikowe ngad nawu bininj ke, dja ngandimarnekarremarnbun
    kunwarrekenh. Bedda kabirriwokmarnburren bu ngandibun ngad bininj nawu ngudda
    kandjalmarnedjare.
  rmc-rmc: Se dikh, tire ňeprijaťeľa pes vzburinen; ola, ko tut našťi avri ačhen,
    hazden upre peskro šero.
  nlg-nlg: 'Gaira tara goni poloa siki totobo dika vanira kulamu na vure: Mana palongira
    gaira to righitaonira ighoe.'
  pes-OPV: بر قوم تو مکایدمی اندیشند وبر پناه آوردگان تو مشورت می‌کنند.
  ron-1924: Фак планурь плине де виклешуг ымпотрива попорулуй Тэу ши се сфэтуеск ымпотрива
    челор окротиць де Тине.
  ben-OBCV: তারা ধূর্ততায় তোমার প্রজাদের বিরুদ্ধে ষড়যন্ত্র করে; তারা তোমার প্রিয়জনদের
    বিরুদ্ধে চক্রান্ত করে।
  som-som: Dadkaagay xeelad ugu tashadaan, Oo waxay dhammaantood u arrinsadaan kuwaad
    qarisay.
  lat-VUC: Concupiscit, et deficit anima mea in atria Domini; cor meum et caro mea
    exsultaverunt in Deum vivum.
  eng-ASVBT: They take crafty counsel against thy people, And consult together against
    thy hidden ones.
  mna-mna: Mi wal ku ta nu lelem pizin ilip na, kom koi bizin timburmbuuru pizin mi
    timbuk kan kiizi.
  ita-1885: Hanno preso un cauto consiglio contro al tuo popolo, E si son consigliati
    contro a quelli che son nascosti appo te.
  eng-LXXUP: 'My soul longs, and faints for the courts of the Lord: My heart and my
    flesh have exulted in the living God.'
  eng-ULB: They conspire against your people and plan together against your protected
    ones.
  spa-VBL: Inventan planes astutos para conspirar contra tu pueblo; traman cosas contra
    los que atesoras.
  fra-_FOB: Ils font contre ton peuple d'astucieux complots, et se concertent contre
    ceux que tu protèges.
  mal-mal: അവർ അങ്ങയുടെ ജനത്തിന്റെ നേരെ ഉപായം വിചാരിക്കുകയും അങ്ങേക്ക് വിലയേറിയവരുടെ
    നേരെ ദുരാലോചന കഴിക്കുകയും ചെയ്യുന്നു.
  urd-GVR: Terī qaum ke ḳhilāf wuh chālāk mansūbe bāndh rahe haiṅ, jo terī āṛ meṅ
    chhup gae haiṅ un ke ḳhilāf sāzisheṅ kar rahe haiṅ.
  suz-BL: मेकोपुकीमी इन मुर आन कली दोपा साइक्‍चा, दे लोव़ गारपाइक्‍नीम। इन कोव़शो
    मुर आन कली मरिम्‍शो पचा कली ख्रुइश्‍शा लोव़ गारपाइक्‍नीम। भजन संग्रह ३५:२०
  eng-NOY: For they form secret plots against thy people, And consult together against
    thy chosen ones.
  ita-1927: Tramano astuti disegni contro il tuo popolo, e si concertano contro quelli
    che tu nascondi presso di te.
  ckb-ckb: ڕاوێژ دەکەن لە دژی گەلەکەت، پیلان دەگێڕن لە دژی ئەوانەی تۆ پەنات داون.
  eng-BBE: They have made wise designs against your people, talking together against
    those whom you keep in a secret place.
  xsi-xsi: Kinzi sipavea nâ ku sipa ŋgua tu ma sikai kazâŋa panzi noko ne tamâta.
    Kinzi situ sizavarunzi tamâta ŋinde noko ilo ndo keno panzi.
  kan-OKCV: ನಿಮ್ಮ ಜನರಿಗೆ ವಿರೋಧವಾಗಿ ಉಪಾಯದ ಯುಕ್ತಿ ಕಲ್ಪಿಸುತ್ತಾರೆ. ನೀವು ಅಡಗಿಸಿಟ್ಟವರಿಗೆ
    ವಿರೋಧವಾಗಿ ಆಲೋಚಿಸಿಕೊಳ್ಳುತ್ತಾರೆ.
  tam-2017: உமது மக்களுக்கு விரோதமாக சதி செய்ய யோசித்து, உமது மறைவில் இருக்கிறவர்களுக்கு
    விரோதமாக ஆலோசனைசெய்கிறார்கள்.
  spa-RV-1909: Sobre tu pueblo han consultado astuta y secretamente, y han entrado
    en consejo contra tus escondidos.
  ron-BTF: Au ținut sfat viclean împotriva poporului tău și s-au înțeles împotriva
    celor ascunși ai tăi.
  eng-WEBP: They conspire with cunning against your people. They plot against your
    cherished ones.
  eng-FBV: They invent cunning plans to conspire against your people; they plot against
    those you treasure.
  nld-1939: 'Ze smeden listige plannen tegen uw volk, En spannen tegen uw beschermelingen
    samen:'
  nch-BL: Inijuanti tahuel quimatij quenicatza quitalise taquetzti ica momasehualhua.
    Huan quisencahuaj quenicatza quichihuase para quinmictise cati tiquintapejpenijtoc.
  vie-1934: Chúng nó toan mưu độc hại dân sự Chúa, Bàn nghị nhau nghịch những kẻ Chúa
    che giấu.
  cha-cha: Sa manpinagat ni y dinague consejo contra y taotaomo, yan manafaesen entre
    sija contra y ninafanatogmo.
  hin-CV: वे आपकी प्रजा के विरुद्ध चतुराई से बुरी युक्ति रच रहे हैं; वे आपके प्रियों
    के विरुद्ध परस्पर सम्मति कर रहे हैं.
  eng-OURB: They conspire with cunning against your people. They plot against your
    cherished ones.
  spa-BES: Han hecho sabios designios contra tu pueblo, hablando juntos contra aquellos
    a quienes guardas en un lugar secreto.
  tdx-tdx: Hikililie’ iareo ondati’oo; mivory hikinia o mipalitse ama’oo.
  tha-KJV: เขาวางแผนการแยบคายสู้ประชาชนของพระองค์ เขาปรึกษากันสู้​ผู้​ที่​พระองค์​ทรงซ่อนอยู่
  por-BR-2018: Planejam astutos conselhos contra teu povo, e se reúnem para tramar
    contra teus preciosos.
  deu-ELO: Wider dein Volk machen sie listige Anschläge, und beraten sich wider deine
    Geborgenen.
  eng-WYC-2018: They made a wicked counsel on thy people; and they thought against
    thy saints. (They made wicked plans against thy people; yea, they thought together
    against thy saints.)
  epo-epo: Kontraŭ Via popolo ili sekrete konspiras, Kaj ili konsiliĝas kontraŭ Viaj
    gardatoj.
  gfk-gfk: Diet keskes wara tangtange ira nianga kumaan uta diet ira num matanaiabar,
    ma diet harpingit bia diet na hagahe diet ing u kalak tar.
  uig-PIN: Ular ⱪuwluⱪ bilǝn Sening hǝlⱪinggǝ suyiⱪǝst ⱪilidu, Sening ⱨimayǝ ⱪilip
    ⱪǝdirligǝnliring bilǝn ⱪarxilixixni mǝsliⱨǝtlixidu.
  beo-beo: 'Ilia da Dia dunu fi ilima hamomusa: sia: wamo ilegesa! Ilia da Dia gaga:i
    dunu fi amo wadela:lesimusa: wamo sia: ilegesa.'
  tpi-OTNT: Ol i hait na pasim tok bilong mekim nogut long ol manmeri bilong yu. Yu
    save lukautim gut ol dispela manmeri, tasol ol birua i kibung bilong bagarapim
    ol.
  hau-SA: Da wayo suna ƙulle-ƙulle a kan mutanenka; suna shirya maƙarƙashiya a kan
    waɗanda kake so.
  udu-udu: Uni ’thiki gwonthus ’cesh ap̱o/ ’kwanim pini mmocesh uni mo. Uni ṯorkina
    ṯor mmonṯal ’de/ ap̱o/ unim pini gun ceshkina /e ka p̱o/ mo.
  uig-LAT: Ular quwluq bilen Séning xelqingge suyiqest qilidu, Séning himaye qilip
    qedirligenliring bilen qarshilishishni meslihetlishidu.
  nde-nde: Ngobuqili zakhela abantu bakho amacebo; zisongela labo obathembileyo.
  ton-ton: Naʻa nau alea fakalilolilo ki hoʻo kakai, pea nau fakakaukau fakataha ki
    he kakai ʻoku ke maluʻi.
  ces-1613: Nebo aj, nepřátelé tvoji se bouří, a ti, kteříž tě v nenávisti mají, pozdvihují
    hlavy.
  eng-WMB: They conspire with cunning against your people. They plot against your
    cherished ones.
  tam-TCV: அவர்கள் உமது மக்களுக்கு விரோதமாகத் தந்திரமாய் சூழ்ச்சி செய்கிறார்கள்; நீர்
    காக்கிறவர்களுக்கு விரோதமாய் சதித்திட்டம் தீட்டுகிறார்கள்.
  ceb-ULB: Nag-abin sila batok sa imong mga katawhan ug nagsabot batok sa imong mga
    gipanalipdan.
  pol-UBG: Przeciwko twemu ludowi knują spisek i naradzali się przeciw tym, których
    ochraniasz;
  urd-GVU: تیری قوم کے خلاف وہ چالاک منصوبے باندھ رہے ہیں، جو تیری آڑ میں چھپ گئے
    ہیں اُن کے خلاف سازشیں کر رہے ہیں۔
  eng-OEBCW: laying crafty plans for your people, and plotting against those you treasure.
  deu-1912: Sie machen listige Anschläge gegen dein Volk und ratschlagen wider deine
    Verborgenen.
  kan-2017: ಅವರು ನಿನ್ನ ಪ್ರಜೆಗಳಿಗೆ ವಿರುದ್ಧವಾಗಿ ಒಳಸಂಚುಮಾಡಿ, ನಿನ್ನ ಮರೆಹೊಕ್ಕವರನ್ನು ಕೆಡಿಸಬೇಕೆಂದು
    ಆಲೋಚಿಸಿ,
  yap-yap: Yad be puruy’ nib mith nib togopluw ngak e tirom e girdi’; yad be makath
    nib togopluw ngak e pi’in ga ma yororiyrad.
  hlt-MCSB: Na pilnam te baecenol neh muet uh tih na khoem rhoek taengah uento uh
    thae.
  mdy-ETH: ኔኤኮ ዴሮ ዑፃ ጌኔ ማዻኒ ዓኣቺ ጌስታኔ፤ ኔኤኒ ካፓ ዓሶ ኮምባኒ ዔያታ ዞርታኔ።
  twi-ASANTE: Wɔde anifire repam atia wo nkurɔfoɔ wɔrepam atia wɔn a wʼakoma da wɔn
    so no.
  eng-WEBU: They conspire with cunning against your people. They plot against your
    cherished ones.
  spa-PDDPT: Astutamente consultaron contra tu pueblo. Conspiran contra tus protegidos.
  gun-gun: Nhomongeta rei okuapy ndevygua kuery rovai, jogueroayvu 'rã repenaa va'e
    kuery re.
  agu-BL: Ja oc chitxumu'n tan xtxumle'n yi ẍe'nk tan kalo'one'n yi o' tanumu', yi
    o' yi ato' tcwentu'.
  ilo-ULB: Nagtutulagda maibusor kadagiti tattaom ken sangsangkamaysada a nagpanggep
    iti maibusor kadagiti salsalaknibam.
  kpg-kpg: Digaula e haganohonoho hagammuni di nadau hai dela belee hai baahi gi au
    daangada. Digaula e hai baahi gi au daangada ala e abaaba Kooe.
  uig-ARA: ئۇلار قۇۋلۇق بىلەن سېنىڭ خەلقىڭگە سۇيىقەست قىلىدۇ، سېنىڭ ھىمايە قىلىپ قەدىرلىگەنلىرىڭ
    بىلەن قارشىلىشىشنى مەسلىھەتلىشىدۇ.
  sus-sus: barima i yaxuie mu e raxaraxi, i xɔnmae bara e xunyie ikeli.
  pon-2006: Re koasoakoasone widing rir suwed kei ong sapwellimomwi aramas akan; re
    koasoakoasone kaupen irail kan me komw kin ketin sinsile.
  jae-jae: Êsêac sêgôm gêŋlêlôm sebe senseŋ nêm lau su ma sêmoatiŋ poac sebe senseŋ
    lau, taŋ sê lamu aôm naŋ.
  ksd-ksd: Dia varpit ure kaum tarai, Ma dia tata guvai ure kaum tarai nina u mataure
    diat.
  tur-YTC: Halkına karşı kurnazca düzen kuruyorlar. Değer verdiğin insanlara karşı
    öğütleşiyorlar.
  bel-N: Бо вось, узварухнуліся ворагі Твае, і ненавісьнікі Тваі паднялі галаву.
  grc-BRENT: Ἐπιποθεῖ καὶ ἐκλείπει ἡ ψυχή μου εἰς τὰς αὐλὰς τοῦ Κυρίου· ἡ καρδία μου
    καὶ ἡ σάρξ μου ἠγαλλιάσαντο ἐπὶ Θεὸν ζῶντα·
  kpr-kpr: Ninda natofokena ufena manaka eregarera. Ne ninda natofo tavo tatau eraesa
    ainde, tataya ari dae sise, agho ituterera.
  ind-AYT: (83-4) Mereka membuat rencana licik melawan umat-Mu; mereka bersekongkol
    bersama melawan orang yang Kausembunyikan.
  yom-yom: Mu diela dimbimbi, balembo yendila batu baku manenga ; balembo fiedi batu
    baku bobo weti belanga mayindu.
  yut-yut: Uŋun pasɨlɨ egek mɨŋat amɨngo yokwi aŋ yom do gen yaŋ paŋteban aŋ. Gak
    da mɨŋat amɨngo uŋun kɨlani tagɨsi asal, mani uwal uŋun paŋupbal ak do muwugek
    gen yoŋ.
  nya-nya: Mochenjera iwo akukambirana za chiwembu kutsutsana ndi anthu anu; Iwo akukonzekera
    kutsutsana ndi omwe mumawakonda.
  hrv-hrv: 'Jer evo: dušmani tvoji buče, i mrzitelji tvoji glave podižu.'
  mps-mps: Augwa te geme duala selama, tama nago we bidi dabeba te dwai sę yabo po
    mia salio. Nago te we bidi dabe augwali bugagia tonaluali, tiali goli, te boi
    bidi dabego augwali dolabo po mia sai dao.
  tpi-tpi: Ol i hait na pasim tok bilong mekim nogut long ol manmeri bilong yu. Yu
    save lukautim gut ol dispela manmeri, tasol ol birua i kibung bilong bagarapim
    ol.
  dan-1931: Thi se, dine Fjender larmer, dine Avindsmænd løfter Hovedet,
  vie-OVCB: Họ âm mưu lập kế diệt dân Ngài; họ đặt chương trình chống người được Ngài
    bảo vệ.
  guj-2017: તેઓ તમારા લોકો વિરુદ્ધ કપટભરી યોજનાઓ કરે છે અને તમારા લોક જેઓ તમને મૂલ્યવાન
    છે, તેઓની વિરુદ્ધ પ્રપંચ રચે છે.
  pon-2006A: Re koasoakoasone widing rir suwed kei ong sapwellimomwi aramas akan;
    re koasoakoasone kaupen irail kan me komw kin ketin sinsile.
  por-BRBSL: Eles conspiram com astúcia contra seu povo. Eles conspiram contra os
    seus queridos.
  eng-OEBUS: laying crafty plans for your people, and plotting against those you treasure.
  swe-swe: För se, dina fiender är i uppror och de som hatar dig har lyft sina huvuden.
  cth-cth: Na taminaw taranlahoi hnephnap hoi kho a khan awh teh, na hro e na taminaw
    taran laihoi pouknae a kâoup awh.
  twi-twi: Wɔde anifere repam atia wo nkurɔfo, wɔrepam atia wɔn a wo koma da wɔn so
    no.
  hlt-hlt: Na pilnam te baecenol neh muet uh tih na khoem rhoek taengah uento uh thae.
  tbz-SIM: A dootitɔbɛ̀ bɛɛ̀ burì, ɑ níim̀bɛ̀ bɛɛ̀ bɑɑti ɑ kpɛ́í.
  msy-2020: Me nɨn gumazamiziba paza me damuasa muegha me bagha gara iti. Gumazamizir
    nɨn apengan iti nɨ eghuvir kaba, gumazir kurar kaba me gasɨghasɨghasa.
  dop-dop: Nyɑ́ kolontunɑɑ tɑ cɑɣɑ təpɑmm, mpɑ pɑɑ cɑɑkɩ-ŋ tɔ pɑ kʋsɑ nyɔɔŋ.
  azb-azb: Xalqına qarşı fənd işlədirlər, Sənin qoruduqlarına qarşı birgə qərara gəlirlər.
  eng-DBY: 'They take crafty counsel against thy people, and consult against thy hidden
    ones:'
  hin-2017: वे चतुराई से तेरी प्रजा की हानि की सम्मति करते, और तेरे रक्षित लोगों के
    विरुद्ध युक्तियाँ निकालते हैं।
  wol-KYG: Xoolal sa noon yiy riir, sa bañ yi fippu ba téen!
  bjr-bjr: Misa umee tipundaarammasee ani faiqí anaasee nariraridaqa. Anee itita nimaqee
    marianausa narirara tipundaaridammia.
  eng-YLT: Against Thy people they take crafty counsel, And consult against Thy hidden
    ones.
  kne-kne: Nasikap da yan way lawa ay plano da sin ipogaw ay napateg en sik-a.
  eng-WYC-2017: They made a wicked counsel on thy people; and they thought against
    thy saints.
  eng-WMBB: They conspire with cunning against your people. They plot against your
    cherished ones.
  zat-NTPS: Bagácheze ba zaj nune̱' tuze dizra' bi xelune̱' chee̱ bénneache chiu',
    ne ba zaj nune̱' bi xelune̱' chee̱ benne' ca' dxuxúequezu' Lue'.
  zty-NTPS: Bagáche'ze ba béngake' toze diža' bi da' góngake' chegak benne' chio'
    ka', na' da' góngake' chegak benne' ka' žape chi'ikzo'.
  urd-GVH: तेरी क़ौम के ख़िलाफ़ वह चालाक मनसूबे बाँध रहे हैं, जो तेरी आड़ में छुप
    गए हैं उनके ख़िलाफ़ साज़िशें कर रहे हैं।
  rug-rug: Korapa tavete tomei rini sari na dia minizimizi golomodi pude va kilasi
    sari na Mua tinoni. Korapa kuhana ni rini sari na Mua tie pu lavelave hukata ni
    Goi.
  gaz-gaz: Isaan saba keetti daba karoorfatu; warra ati eegdutti mariʼatu.
  fra-LSG: Car voici, tes ennemis s’agitent, Ceux qui te haïssent lèvent la tête.
  yal-yal: A mato, i yaxune bata keli. Naxanye i raɲaxuxi, ne bata murutɛ.
  iou-iou: Guŋ äma u ämawebekaye watä it yämik täyan u däpmäkta man käbop käbop yäŋpäŋ-nadäŋ
    itkaŋ.
  haw-1868: Ua imi maalea lakou e ku e i kou poe kanaka, Ua kukakuka lakou e ku e
    i ka poe au i huna'i.
  arb-NAV: يَتَآمَرُونَ بِالْمَكْرِ عَلَى شَعْبِكَ، وَيَكِيدُونَ لِلإِيقَاعِ بِمَنْ
    تَحْمِيهِمْ.
  ded-ded: Yeni geac ngicngacfocga tobangyunugecdeac negemma areng faima yoac dedzege
    andae. Geng ngicngacfocga nenenggareng amma onggongnunuannec, yeni neninoc memanganenunubeso
    amma
  ewe-ewe: Wole nu baɖa ɖom ɖe wò dukɔ ŋu le ayeme, eye woɖo nugbe ɖe ame siwo nèlɔ̃na
    la ŋu.
  eng-LEE: (83:4) Against thy people they take crafty secret device, and they consult
    against those whom thou protectest.
  asm-FB: তোমাৰ লোকসকলৰ বিৰুদ্ধে তেওঁলোকে কুমন্ত্ৰণা কৰিছে; তুমি যিসকলক ৰক্ষা কৰিছা,
    সেই লোকসকলৰ বিৰুদ্ধে তেওঁলোকে একেলগে কু-মন্ত্রণা কৰিছে।
  sus-A: بَرِ مَ عِ يَشُييٍ مُ عٍ رَشَرَشِ، عِ شْنمَيٍ بَرَ عٍ شُنيِيٍ عِكٍلِ.
  fra-SBL: Ils conspirent avec ruse contre ton peuple. Ils complotent contre ceux
    que vous chérissez.
  hbo-hbo: כִּֽי־הִנֵּ֣ה אֹ֭ויְבֶיךָ יֶהֱמָי֑וּן וּ֝מְשַׂנְאֶ֗יךָ נָ֣שְׂאוּ רֹֽאשׁ׃
  kik-kik: Mathugundaga ndundu ya gũũkĩrĩra andũ aku na wara; maciiragĩrĩra gũũkĩrĩra
    andũ arĩa wendete.
  fra-NCL: Car voici que tes ennemis s’agitent bruyamment, ceux qui te haïssent lèvent
    la tête.
  cek-AK: Nihcae loe nang ih kaminawk aling hanah thuih o moe, na buepsak ih kaminawk
    naeh hanah lok aram o.
  cuk-cuk: Be-dulamargi-aibinega yardakar igar-amismalad. Be-dulamar-na-be-sabgumaidgi-gwisgumalaga,
    yardakar bular igar-amismalad.
  uig-CYR: Җеним Пәрвәрдигарниң һойлилириға тәшна болуп, Сеғинип һәтта һалидин кетиду,
    Дилим вә әтлирим һаят Тәңригә тәлмүрүп нида қилиду;
  tel-2017: నీ ప్రజల మీద వాళ్ళు కుట్ర పన్నుతున్నారు. నువ్వు కాపాడే వాళ్ళ మీద దురాలోచన
    చేస్తున్నారు.
  hat-BSA: Yo fè plan malen kont pèp Ou a. Yo fè konplo ansanm kont sila ki se trezò
    Ou.
  ukr-ONPU: Душа моя охоплена прагненням і тужить за дворам Господа, серце моє і тіло
    волають до Бога живого.
  kos-kos: Elos orek pwapa lukma in lain mwet lom; Elos pwapa in lainulos su kom karingin.
  hbo-WLC: כִּֽי־הִנֵּ֣ה א֭וֹיְבֶיךָ יֶהֱמָי֑וּן וּ֝מְשַׂנְאֶ֗יךָ נָ֣שְׂאוּ רֹֽאשׁ׃
  ibo-ibo: Ha ji aghụghọ na-agba izu imegide ndị gị; ha na-atụ atụmatụ ọjọọ megide
    ndị ị hụrụ nʼanya.
  ory-ory: ସେମାନେ ତୁମ୍ଭ ଲୋକମାନଙ୍କ ବିରୁଦ୍ଧରେ କୁଟିଳ ମନ୍ତ୍ରଣା କରନ୍ତି ଓ ତୁମ୍ଭର ଗୁପ୍ତ ଲୋକମାନଙ୍କ
    ପ୍ରତିକୂଳରେ ପରସ୍ପର ପରାମର୍ଶ କରନ୍ତି।
  chk-chk: Ra rawangauei noum aramas fän atuputup. Ra ekiekietä mine a ngau ngeni
    noum kewe ka tümwünüür.
  rop-rop: Olabat meigimbat ola sigridwan plen blanga yu pipul. Olabat toktokbat blanga
    dum nogud ting langa yu pipul hu yu laigim brabliwei en yu oldei lukaftumbat.
  ukr-1871: Зрадливо змовляються проти народа твого, і нараджуються проти тих, що
    бережеш їх.
  yon-yon: Yi kuu eb nimakarub yaa inamen bangbangbed nuubnaan kamiib, kane kane yaa
    ebbed bobne komberewendan yaa kuu yimbed wunonwanon kamiib kui.
  deu-1951: (083-4) Sie machen listige Anschläge wider dein Volk, verabreden sich
    wider deine Schutzbefohlenen.
  eng-JPS: (83-4) They hold crafty converse against Thy people, and take counsel against
    Thy treasured ones.
  srp-1865: Po narod tvoj zlo naumiše, i dogovaraju se na izbrane tvoje.
  lug-lug: Bateesa n’obujagujagu okulumba abantu bo; basalira enkwe abo b’oyagala
    ennyo.
  heb-heb: על עמך יערימו סוד ויתיעצו על צפוניך׃
  ben-IRV: তারা তোমার প্রজাদের বিরুদ্ধে চক্রান্ত করছে, তোমার সুরক্ষিত লোকদের বিরুদ্ধে
    একসঙ্গে পরামর্শ করছে।
  ntu-ntu: Sa tzryrlqng drtwr kxyc-kapq kx na-atrkati-ngrdr nigr. X nigr leplz nemqng
    kcng tqmrlzti-zlwzq.
  pan-pan: ਓਹ ਤੇਰੇ ਲੋਕਾਂ ਦੇ ਵਿਰੁੱਧ ਛਲ ਮਤਾ ਮਤਾਉਂਦੇ ਹਨ, ਅਤੇ ਤੇਰੇ ਰਾਖਵੇਂ ਲੋਕਾਂ ਦੇ ਵਿਰੁੱਧ
    ਗੋਸ਼ਟਾਂ ਗੰਢਦੇ ਹਨ।
  mya-JVB: ကိုယ်တော် ၏ လူစု တဘက် ၌ ပရိယာယ် ကိုကြံ ၍ ၊ ကိုယ်တော် ကွယ်ကာ တော်မူသောသူတို့
    တဘက် ၌ တိုင်ပင် ကြပါ၏။
  kgf-kgf: Ieneŋ ic embachécga unuwiŋ ʒé imuac héna humumia niŋareŋgéma geŋ musaŋgé
    énécmina kecʒu imi unuwiŋ ʒé eŋawu eminimma kecʒu.
  tte-O: Siyaele wadam mena ali loina naenaeli sinuwanuwatuili na tem am tomoyao,
    siya mwa kutolo-kaukausili, sikaleya kolili.
  tbg-tbg: Vika evaara ruvaaqumavi vaiha, tinavu ai vaiinti nahenti haru kerara nai
    tiva ami nai tiva ami i variavo. Vika tinavu ai muntukavano vai vaiinti nahentika
    qoraiqama timiterara nai tiva ami nai tiva ami i variavo.
  hmo-hmo: Oiemu bese taudia hadikaia totona, idia ese dala idia tahua noho. Oi ese
    oi naria noho taudia hadikaia totona, inai tau dikadia ese idia haboua noho.
  zar-NT: 'Tun tuz xtídzaʼguequi bi ilún quégaca bönachi queë cazuʼ, en tuʼpá yuguʼ
    le ilún quégaca nupa nadxíʼi quézinuʼ, taʼnná:'
  urd-urd: क्यूँकि वह तेरे लोगों के ख़िलाफ़ मक्कारी से मन्सूबा बाँधते हैं, और उनके
    ख़िलाफ़ जो तेरी पनाह में हैं मशवरा करते हैं।
  rus-SYN: Истомилась душа моя, желая во дворы Господни; сердце мое и плоть моя восторгаются
    к Богу живому.
  bqc-SIM: Ǹ ń ibɛɛↄ gwa, asa aalɛ kãa, n wɛ̀lɛpiↄ lɛ́ ń mi fu.
  tcz-CHONGTHU: Amahon namite douna dingin aguh in thil agong uvin, nangin napanhu
    mite dounan thilphalou agong uvin ahi.
  mar-mar: ते तुझ्या लोकांविरूद्ध गुप्त योजना आखतात. आणि ते एकत्र मिळून तुझ्या आश्रितांविरूद्ध
    योजना करतात.
  isl-isl: Heyrirðu ekki skarkalann og ysinn í hópi óvina þinna? Sérðu ekki hvað þeir
    aðhafast, þessir hatursmenn þínir?
  hlt-THB: Nak thlangkhqi tuk aham thai latnaak ing za qu unawh; nang anik thin tlawhnaak
    thlangkhqi ce kqawn uhy.
  qub-qub: Acrashayqui runacunata mana allita rurananpämi parlacurcaycan.
  bqp-bqp: Òtɛn ↄ̃ndↄ̃ kɛ n gbɛ̃nↄnɛ, òtɛn lɛ́ kpákũsũ n gbɛ̃ yenyĩdenↄi.
  hat-hat: (083:4) Y'ap fè konplo an kachèt sou do pèp ou a, y'ap mete tèt yo ansanm
    sou do moun w'ap pwoteje yo.
  eng-BSB: With cunning they scheme against Your people and conspire against those
    You cherish,
  eng-WEBPB: They conspire with cunning against your people. They plot against your
    cherished ones.
  kbq-kbq: Vaheka'a zamahenaku amne vaheknama hu'za vano nehu'za, marerirfa fenozani'e
    hunkama hu'nana vaheka'a zamahenaku oku'a nanekea retro nehaze.
  pon-pon: Irail kin widin ni ar kapakapun ki japwilim omui kan, o re kin raparapaki
    duen ar pan kawela japwilim omui me nekinekilar akan.
  nhe-BL: Inijuanti tlahuel quimatij quejatza quitlalise tlaquetztli ica motlacajhua.
    Huan quisencahuaj quejatza quichihuase para quinmictise tlen tiquintlapejpenijtoc.
  wnc-wnc: Sike waakwau akusopuke gatane aminda pasiwan mainingge yandekaing. Gata
    aminu waakwau kakuya katak pasinggaayak ngana iwanata unekan yuke pasiwan mainingge
    yakaing.
  bus-bus: Aↄ̃ↄe ↄ̃ndↄ̃ↄ kɛɛ n gbɛ̃nↄzi, aↄ̃ↄe lɛ́ kpaakↄ̃sↄ̃ n gbɛ̃ yenzideenↄzi.
  gub-BL: Umume'u neremiaihu wanupe wemiapo ràm ikatu 'ym ma'e waiko wà. Ipurapo wer
    ikatu 'ym ma'e rehe neremipyro kwer wanupe wà.
  eng-DRA: My soul longeth and fainteth for the courts of the Lord. My heart and my
    flesh have rejoiced in the living God.
