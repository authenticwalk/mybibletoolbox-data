verse: PSA.083.007
translations:
  mal-C: ഗിബാൽ, അമ്മോൻ, അമാലേക്ക്, സോർ നിവാസികളോടുകൂടെ ഫെലിസ്ത്യദേശവും
  deu-TKW: die Zelte Edoms und der Ismaeliter, Moabs und der Hagriter,
  lin-lin: bato ya Edomi mpe bato ya Isimaeli, bato ya Moabi mpe bato ya Agari,
  mmx-mmx: limixin me Gebal mi leme Amon; limixin me Amalek, leme Pilistia la leme
    Taia.
  eng-LSV: Gebal, and Ammon, and Amalek, Philistia with inhabitants of Tyre,
  eng-GNV: 'Gebal and Ammon, and Amalech, the Philistims with the inhabitants of Tyrus:'
  eng-WEBSTER: Gebal, and Ammon, and Amalek; the Philistines with the inhabitants
    of Tyre;
  nhw-BL: Nojquiya inijuanti hualajque tlen nopa tlalme Gebal, Amón, Amalec, Filistea
    huan Tiro.
  swh-ONEN: Gebali, Amoni na Amaleki, Ufilisti, pamoja na watu wa Tiro.
  bba-bba: Beyɑ, Edɔmubɑ kɑ Isimɛɛlibɑ kɑ Mɔɑbubɑ kɑ Aɡɑribɑ
  eng-KJVCPB: Gebal, and Ammon, and Amalek; The Philistines with the inhabitants of
    Tyre;
  luo-luo: jo-Gebal, jo-Amon kod jo-Amalek, jo-Filistia kaachiel gi joma odak Turo.
  aii-aii: ܓܒܲܠܔ ܘܥܲܡܘܿܢ ܘܥܡܵܠܹܝܩ، ܦܠܸܫܬ ܥܲܡ ܥܵܡܪ̈ܵܢܹܐ ܕܨܘܿܪ.
  meu-meu: Gebala bona Amono bona Amalek, bona Filistia bona Turo taudia danu.
  npi-ULB: जसले गबाल, अम्‍मोन, अमालेकसँग मिलेर षड्यन्त्र रच्छन् । यसमा पलिश्‍त र टुरोसका
    बासिन्दाहरू पनि पर्छन् ।
  yor-yor: Gebali, Ammoni àti Amaleki, Filistia, pẹ̀lú àwọn ènìyàn Tire.
  pes-OPCB: مردمان سرزمینهای جِبال، عمون، عمالیق، فلسطین و صور.
  tgl-ULB: Gebal, Ammon, Amalek; kabilang din dito ang Filistia at ang mga nakatira
    sa Tiro.
  nop-nop: '@see-verse:PSA.083.006'
  hui-hui: Gebalailirubi Amonoalirubi Amalegealirubi Pilidialirubi Taialibi uruni
    bibahendeme í̠ bope hole kagoni.
  mya-mya: ဂေ​ဗ​လ၊အမ္မုန်၊အာ​မ​လက်၊ဖိ​လိတ္တိ​အ​မျိုး​သား များ​နှင့် တု​ရု​မြို့​သား​များ​ပါ​ဝင်​ကြ​၏။
  bod-N: གེ་བལ་དང་ནི་ཨམ་མོན་ཨ་མཱད༌ལེག །ཕེ་ལེ་ཤེད་དང་ཐཱར་གྱི་ཡུལ་མི༌བཅས།།
  wsk-wsk: se Gebal ko kariimet, se Ammon ko, se Amalek ko, se Philistia ko, se Tyre
    ko kariimet.
  sna-sna: Gebha, Amoni neAmareki, Firistia, navanhu veTire.
  spa-BLM: Gebal, Amón y Amalec; Filistea con los habitantes de Tiro;
  cac-cac: eb' aj Gebal, eb' aj Amón, eb' aj Amalec, eb' filisteo yed' eb' cajan d'a
    Tiro.
  swh-ULB: Gebal, Amoni, Amaleki; pia inajumuisha Filisti na wenyeji wa Tiro.
  bel-bel: Ідучы далінаю плачу, яны адчыняюць у ёй крыніцы, і дождж пакрывае яе дабраславеньнем;
  deu-ELBBK: die Zelte Edoms und die Ismaeliter, Moab und die Hageriter,
  mbb-OT: menge Gibalnen, menge Amunihanen, menge Amalikanhen, menge Filistihanen,
    wey menge etew te Tyre.
  mal-2015: ഗെബാലും അമ്മോനും അമാലേക്കും, ഫെലിസ്ത്യദേശവും സോർനിവാസികളും;
  gup-gup: Bininj warridj nawu birrikang kubolkbubuyika Gebal, dja mak Ammon dja mak
    Amalek, dja mak Philistia dja mak Tyre.
  rmc-rmc: o Edom the o Izmaeliti, o Moab the o Hagarijčana;
  nlg-nlg: Na vure ni Gebal, Ammon, ma Amalek, maia rana Philistia mi Tyre,
  pes-OPV: جبال و عمون و عمالیق و فلسطین با ساکنان صور.
  ron-1924: Гебал, Амон, Амалек, филистений ку локуиторий Тирулуй.
  ben-OBCV: গিব্‌লীয়, অম্মোন আর অমালেকীয়রা, সোরের বাসিন্দাদের সঙ্গে, ফিলিস্তিয়া।
  som-som: Reer Gebal iyo reer Cammoon iyo reer Camaaleq, Reer Falastiin iyo kuwii
    Turos degganaa,
  lat-VUC: in valle lacrimarum, in loco quem posuit.
  eng-ASVBT: 'Gebal, and Ammon, and Amalek; Philistia with the inhabitants of Tyre:'
  mna-mna: mi zin wal ki lele pakaana ki Gebal ziŋan zin Amon mi Amalek, mi zin Pilistia
    kan mi kar Tiro kan.
  ita-1885: I Ghebaliti, gli Ammoniti, e gli Amalechiti; I Filistei, insieme con gli
    abitanti di Tiro;
  eng-LXXUP: The Valley of Weeping, to the place which he has appointed, For there
    the lawgiver will grant blessings.
  eng-ULB: Gebal, Ammon, Amalek; it also includes Philistia and the inhabitants of
    Tyre.
  spa-VBL: el pueblo de Gebal y Ammon y Amalek, Filistea, y los habitantes de Tiro.
  fra-_FOB: Guébal, Ammon et Amalek, les Philistins avec les habitants de Tyr.
  mal-mal: ഗെബാലും അമ്മോനും അമാലേക്കും, ഫെലിസ്ത്യദേശവും സോർനിവാസികളും;
  urd-GVR: Jabāl, Ammon, Amālīq, Filistiyā aur Sūr ke bāshinde shāmil ho gae haiṅ.
  suz-BL: गेबाल, अम्‍मोन, अमालेक, पलिस्‍ती नु टायर ङा मुरपुकी बाक्‍नीम।
  eng-NOY: Gebal and Ammon and Amalek, The Philistines, with the inhabitants of Tyre.
  ita-1927: Ghebal, Ammon ed Amalek; la Filistia con gli abitanti di Tiro;
  ckb-ckb: جوبەیل و عەمۆن و عەمالێق، فەلەستیە لەگەڵ دانیشتووی سور.
  eng-BBE: Gebal and Ammon and Amalek; the Philistines and the people of Tyre;
  xsi-xsi: kinzi Gebel ŋgu wa, kinzi Amon ŋgu wa, kinzi Amalek ŋgu wa, kinzi ŋgu ŋinde
    simo Filistia tâno wa Tair lawea wa.
  kan-OKCV: ಗೆಬಾಲ್ಯರು, ಅಮ್ಮೋನಿಯರು, ಅಮಾಲೇಕ್ಯರು, ಟೈರಿನವರು, ಫಿಲಿಷ್ಟಿಯರು,
  tam-2017: ஒரே மனதோடு முடிவெடுத்து ஆலோசனைசெய்து, உமக்கு விரோதமாக ஒப்பந்தம் செய்துகொண்டிருக்கிறார்கள்.
  spa-RV-1909: Gebal, y Ammón, y Amalec; los Filisteos con los habitadores de Tiro.
  ron-BTF: Ghebal și Amon și Amalec; filistenii cu locuitorii Tirului;
  eng-WEBP: Gebal, Ammon, and Amalek; Philistia with the inhabitants of Tyre;
  eng-FBV: the people of Gebal and Ammon and Amalek, Philistia, and the inhabitants
    of Tyre.
  nld-1939: En Gebal, Ammon en Amalek, Filistea met de bewoners van Tyrus,
  nch-BL: Nojquiya inijuanti hualajque ten nopa talme Gebal, Amón, Amalec, Filistea
    huan Tiro.
  vie-1934: Ghê-banh, Am-môn, và A-ma-léc, Người Phi-li-tin, với dân Ty-rơ;
  cha-cha: Gebal yan Ammon yan Amaleg; Filistia yan y mañasaga guiya Tiro.
  hin-CV: गेबल, अम्मोन तथा अमालेक, फिलिस्ती तथा सोर के निवासी.
  eng-OURB: Gebal, Ammon [Tribal people], and Amalek [Man who licks up]; Philistia
    with the inhabitants of Tyre;
  spa-BES: Gebal, Amón y Amalec; los filisteos y la gente de Tiro;
  tdx-tdx: i Gebale naho i Amone, naho i Amaleke; i Pilisty vaho o mpimone’ i Tsoreo.
  tha-KJV: เกบาล อัมโมน และอามาเลค ฟี​ลิสเตี​ยก​ับชาวเมืองไทระ
  por-BR-2018: De Gebal, e de Amom, e de Amaleque; dos filisteus, com os moradores
    de Tiro.
  deu-ELO: Gebal und Ammon und Amalek, Philistäa samt den Bewohnern von Tyrus;
  eng-WYC-2018: Gebal, and Ammon, and Amalek; (and the) aliens with them that dwell
    in Tyre. (and the peoples of Gebal, and of Ammon, and of Amalek; and the Philistines,
    and those who live in Tyre.)
  epo-epo: Gebal kaj Amon kaj Amalek, La Filiŝtoj kun la loĝantoj de Tiro;
  gfk-gfk: ira Gebal, ira Ammon, ma ira Amalek, no huntunaan ta Pilistia, ma ira matanaiabar
    me Taia.
  uig-PIN: Gǝbal, Ammon, wǝ Amalǝk; Filistiyǝ ⱨǝmdǝ Tur aⱨaliliri,
  beo-beo: Giba:le, A:mone amola A:malege fi dunu, amola Filisidini amola Daia fi
    dunu.
  tpi-OTNT: na ol Gebal na ol Amon na ol Amalek. Ol dispela lain i stap long hap bilong
    kantri Filistia na taun Tair.
  hau-SA: Gebal, Ammon da Amalek, Filistiya, tare da mutanen Taya.
  udu-udu: dhali ’Kwani gi Pany Jibaal dhali ’Kwani gi Pa Ammuun dhali ’Kwani gi Pa
    Amalik, dhali ’Kwani gi Pam P̱alasthiin nyaḵka ris ’Kwani gi Pan Sur mo.
  uig-LAT: Gebal, Ammon, we Amalek; Filistiye hemde Tur ahaliliri,
  nde-nde: amaGebhali, lama-Amoni lama-Amaleki, amaFilistiya labantu beThire.
  ton-ton: ‌ʻA Kepale, mo ʻAmoni, mo ʻAmaleki, ko e kau Filisitia mo e kakai ʻo Taia;
  ces-1613: Stánkové Idumejští a Izmaelitští, Moábští a Agarenští,
  eng-WMB: Gebal, Ammon, and Amalek; Philistia with the inhabitants of Tyre;
  tam-TCV: கேபாலர், அம்மோனியர், அமலேக்கியர், பெலிஸ்தியர் ஆகியோரும், தீருவின் மக்களும்
    இணைந்திருக்கிறார்கள்.
  ceb-ULB: Gebal, sa Amonihanon, sa Amalekanhon; lakip usab niini ang Filistia ug
    ang mga lumulupyo sa Tiro.
  pol-UBG: Gebal, Ammon i Amalek; Filistyni z mieszkańcami Tyru.
  urd-GVU: جبال، عمون، عمالیق، فلستیہ اور صور کے باشندے شامل ہو گئے ہیں۔
  eng-OEBCW: Gebal and Ammon and Amalek, Philistia, with the people of Tyre;
  deu-1912: der Gebaliter, Ammoniter und Amalekiter, die Philister samt denen zu Tyrus;
  kan-2017: ಇವರೆಲ್ಲಾ ಏಕಮನಸ್ಸಿನಿಂದ ಕೂಡಿ, ನಿನಗೆ ವಿರುದ್ಧವಾಗಿ ಒಳಸಂಚು ಮಾಡುತ್ತಾರಲ್ಲಾ;
  yap-yap: nge girdi’en yu Gebal, Ammon, nge yu Amalek, nge yu Filistia nge yu Tyre.
  hlt-MCSB: Gebal, Ammon, Philistia Amalek, neh Tyre kah khosa hmaih rhoek,
  mdy-ETH: ጌባሌ፥ ዓሞኔ፥ ዓማሌቄ፥ ፒሊስፄኤሜንታ ፂሮሴ ዴሮንታኬ።
  twi-ASANTE: Gebalfoɔ ne Amonfoɔ ne Amalekfoɔ, Filistifoɔ ne Tirofoɔ.
  eng-WEBU: Gebal, Ammon, and Amalek; Philistia with the inhabitants of Tyre;
  spa-PDDPT: Gebal, Amón y Amalec, Filistea con los habitantes de Tiro,
  gun-gun: Gibal pygua, ha'e Amom, Amaleque, Filístia ha'e Tiro pygua kuery ha'e javi.
  agu-BL: scyuch' yi e' aj Gebal, yi e' aj Amón scyuch' yi e' xonl Amalec, nin yi
    e' filistey scyuch' yi e' aj Tiro.
  ilo-ULB: Gebal, dagiti Amonita, ken dagiti Amalekita; karamanna met daytoy dagiti
    taga-Filistia ken dagiti agnanaed iti Tiro.
  kpg-kpg: digau Gebal, Ammon, mo Amalek, mo digau Philistia mo Tyre.
  uig-ARA: گەبال، ئاممون، ۋە ئامالەك؛ فىلىستىيە ھەمدە تۇر ئاھالىلىرى،
  sus-sus: Edonkae, Sumayila bɔnsɔɛ, Mowabakae, Hagarikae,
  pon-2006: mehn Kepal, mehn Ammon oh mehn Amalek, mehn Pilisdia oh Dair.
  jae-jae: Lau Gebal to Amon ma Amalek, lau Pilisti to lau Tirusŋa amboac tonaŋgeŋ.
  ksd-ksd: Gebal, ma Amon ma Amalek; Pilistia diat ma ra tarai Tiro;
  tur-YTC: Geval, Ammon ve Amalek, Filist ve Sur halkı,
  bel-N: намёты Эдому і Ізмаэляне, Мааў і Агаране,
  grc-BRENT: εἰς τὴν κοιλάδα τοῦ κλαυθμῶνος, εἰς τὸν τόπον ὃν ἔθετο· καὶ γὰρ εὐλογίας
    δώσει ὁ νομοθετῶν,
  kpr-kpr: A kotugo Gebal ondi, Ammon ondi, Amalek ondi, Philistia ondi á Tyre embode
    dabade.
  ind-AYT: (83-8) Gebal, Amon, dan Amalek, Filistin dengan penduduk Tirus.
  yom-yom: Nguebali ; Amoni, Amaleki basi Filisitini va kimosi ayi basi Tila ;
  yut-yut: ae Gebal amɨn, ae Amon amɨn, ae Amelek amɨn, ae Pilistia amɨn ae Tair amɨn,
    uŋun mɨktɨm morap dakon amɨn da yo uŋun ak do nandaŋ.
  nya-nya: Agebala, Aamoni ndi Aamaleki, Afilisti, pamodzi ndi anthu a ku Turo.
  hrv-hrv: šatori edomski i Jišmaelci, Moapci i Hagrijci,
  mps-mps: Tama te Gebal dabe me, te Amon dabe, tama te Amalek dabe me dao. Te hani
    bage dabe, augwali te augwali te Filistia badu, me Tair badu bidali.
  tpi-tpi: na ol Gebal na ol Amon na ol Amalek. Ol dispela lain i stap long hap bilong
    kantri Filistia na taun Tair.
  dan-1931: Edoms Telte og Ismaelitterne, Moab sammen med Hagritterne,
  vie-OVCB: người Ghê-banh, Am-môn, và A-ma-léc; những người từ Phi-li-tin và Ty-rơ.
  guj-2017: ગબાલ, આમ્મોન, અમાલેક; તૂર દેશના લોકો અને પલિસ્તીઓ પણ કરાર કરે છે.
  pon-2006A: mehn Kepal, mehn Ammon oh mehn Amalek, mehn Pilisdia oh Dair.
  por-BRBSL: Gebal, Ammon, e Amalek; Philistia com os habitantes de Tyre;
  eng-OEBUS: Gebal and Ammon and Amalek, Philistia, with the people of Tyre;
  swe-swe: Edoms tält [ättlingar till Jakobs halvbror Esau, fiender sydost om Döda
    havet] och ismaeliterna [Ismael var Isaks halvbror, se ], Moab [ättlingar från
    Lot, fiender öster om Döda havet, se ] och hagariterna [i nordöst, på andra sidan
    Jordan, se ],
  cth-cth: Gebal hoi Amon, Amalek hoi Filistin, hoi Taire kaawm e naw hoi lawkkam
    a sak awh.
  twi-twi: Gebalfo ne Amonfo ne Amalekfo, Filistifo ne Tirofo.
  hlt-hlt: Gebal, Ammon, Philistia Amalek, neh Tyre kah khosa hmaih rhoek,
  tbz-SIM: Edomiibɛ nɛ̀ Isimɑyɛɛribɛ, Mɔɑbiibɛ nɛ̀ Akɑdiibɛ.
  msy-2020: '@see-verse:PSA.083.006'
  dop-dop: Mpɛɣɛlɛ Ɩtɔm nyə́mɑ nɑ Ɩsəmɑyɛlɩ nyə́mɑ nɑ Mowɑpʋ nyə́mɑ, nɑ Akɑɑ nɑ Kepɑɑlɩ
    pə nyə́mɑ.
  azb-azb: Geval, Ammon, Amaleq, Filişt və Sur əhalisi.
  eng-DBY: Gebal, and Ammon, and Amalek; Philistia, with the inhabitants of Tyre;
  hin-2017: गबाली, अम्मोनी, अमालेकी, और सोर समेत पलिश्ती हैं।
  wol-KYG: muy néegi Edom ak Ismayla, néegi Mowab ak Agar,
  bjr-bjr: '@see-verse:PSA.083.006'
  eng-YLT: Gebal, and Ammon, and Amalek, Philistia with inhabitants of Tyre,
  kne-kne: din taga-Gebal, Ammonita ya Amalekita, din taga-Tiro ya Filistia.
  eng-WYC-2017: Gebal, and Ammon, and Amalek; and the aliens with them that dwell
    in Tyre.
  eng-WMBB: Gebal, Ammon, and Amalek; Philistia with the inhabitants of Tyre;
  zat-NTPS: ne benne' Gebal ca', ne benne' Amón ca', ne benne' Amalec ca', ne benne'
    Filistea ca', ne benne' zaj zre̱'e̱ xe̱zre Tiro.
  zty-NTPS: na' benne' Jebal ka', na' benne' Amón ka', na' benne' Amalek ka', na'
    benne' Filistea ka', na' benne' yež Tiro ka'.
  urd-GVH: जबाल, अम्मोन, अमालीक़, फिलिस्तिया और सूर के बाशिंदे शामिल हो गए हैं।
  rug-rug: sari na tie Qebala, Amoni, meke Amaleki, meke ari na Pilisitia, meke Taea.
  gaz-gaz: Gebaal, Amoonii fi Amaaleq, Filisxeemii fi namoota biyya Xiiroos wajjin
    turan.
  fra-LSG: Les tentes d’Édom et les Ismaélites, Moab et les Hagaréniens,
  yal-yal: Edɔn kaane nun Sumayila bɔnsɔnna muxune nun Moyaba kaane nun Hagari kaane
  iou-iou: ba Gebal, Amonkät Amalek nanik, ba Filistia kenta Tire nanik.
  haw-1868: O ko Gebela, a me ko Amona, a me ko Amaleka; O ko Pilisetia pu, a me ka
    poe e noho ma Turo;
  arb-NAV: جِبَالُ وَعَمُّونُ وَعَمَالِيقُ، الفَلَسْطِينِيُّونَ وَأَهْلُ صُورَ،
  ded-ded: Yeni Gebare nga Among amma Amareke ngic. Yeni Firisti bangecac ngicngac
    areng nga Tiro taonnunac hagec
  ewe-ewe: Gebalitɔwo, Amonviwo, Amalekitɔwo, Filistitɔwo kple ame siwo tso Tiro.
  eng-LEE: (83:8) Gebal, and 'Ammon, and 'Amalek; the Philistines with the inhabitants
    of Tyre;
  asm-FB: গবালীয়া, অম্মোনীয়া, অমালেকীয়া আৰু তূৰ নিবাসীসকলৰ সৈতে পলেষ্টিয়াসকল;
  sus-A: عٍدٌنكَيٍ، سُمَيِلَ بْنسْي، مٌوَبَكَيٍ، هَفَرِكَيٍ،
  fra-SBL: Gebal, Ammon, et Amalek ; Philistia avec les habitants de Tyr ;
  hbo-hbo: אָהֳלֵ֣י אֱ֭דֹום וְיִשְׁמְעֵאלִ֗ים מֹואָ֥ב וְהַגְרֽ͏ִים׃
  kik-kik: na cia Gebali, na cia Amoni, na cia Amaleki, na cia Filistia, hamwe na
    andũ a Turo.
  fra-NCL: les tentes d’Edom et les Ismaélites, Moab et les Agaréniens,
