verse: PSA.083.013
translations:
  mal-C: എന്റെ ദൈവമേ, അവരെ ചുഴലിക്കാറ്റിലെ പൊടിപോലെയും കാറ്റിൽ പറക്കുന്ന പതിരുപോലെയും
    ആക്കണമേ.
  deu-TKW: 'Sie, die da sprachen: Wir wollen für uns in Besitz nehmen die Auen Gottes!'
  lin-lin: 'oyo bazalaki koloba : « Tobotola mabele ya Nzambe ! »'
  mmx-mmx: O Moroa, una sak epeseves di ngan laxakup, la ngan leventuxu piao no lamanman
    it mas kepe i.
  eng-LSV: O my God, make them as a rolling thing, || As stubble before wind.
  eng-GNV: O my God, make them like vnto a wheele, and as the stubble before the winde.
  eng-WEBSTER: O my God, make them like a wheel; as the stubble before the wind.
  nhw-BL: NoTeco Dios, xiquinsemana ica moijiyo quen inijuanti elisquíaj tlaltejpoctli,
    o quen tlasoli catli quihuica ajacatl,
  swh-ONEN: Ee Mungu wangu, wapeperushe kama mavumbi ya kisulisuli, kama makapi yapeperushwayo
    na upepo.
  bba-bba: be, be bɑ rɑɑ ɡerunɑ bɑ nɛɛ, bu dɑ bu Gusunɔn ɑrumɑni ɡurɑ.
  eng-KJVCPB: O my God, make them like a wheel; As the stubble before the wind.
  luo-luo: Mi gichal gi buya mayot-yot, yaye Nyasacha, mi gichal gi mihudhwe ma yamo
    tero.
  aii-aii: ܝܵܐ ܐܲܠܵܗ‌ܝܼ، ܥܒ݂ܘܿܕ ܠܗܘܿܢ ܐܲܝܟ݂ ܓܵܪܕܵܒܘܼܠܹܐ، ܐܲܝܟ݂ ܟܘܼܠܵܫ ܩܲܕܡ ܦܵܘܚܵܐ،
  meu-meu: Egu Dirava e, mariu nadinadidia e morumu e hegiromu heḡereḡeredia ai ba
    halaodia, eiava uit momodia lai ese e oda ohomu heḡereḡeredia ai.
  npi-ULB: हे मेरो परमेश्‍वर, तिनीहरूलाई मडारिंदै उडेको धूलोझैं, हावाले उडाइको भुसैझैं
    बनाउनुहोस् ।
  yor-yor: Ìwọ Ọlọ́run, ṣe wọ́n bí ààjà, bí ìyàngbò níwájú afẹ́fẹ́.
  pes-OPCB: ای خدا، دشمنان ما را همچون کاه و غبار در برابر باد، پراکنده ساز.
  tgl-ULB: Aking Diyos, gawin mo silang tulad ng ipo-ipong alikabok, tulad ng ipa
    sa hangin,
  nop-nop: Bepaŋne, du me heki u kwam nabugoŋ beŋa yakulune udapmaneŋ. Be sububadi
    bem hapmuŋ kumuhi feedi beŋa kutak nabugoŋ beŋa yakulune uneŋ.
  hui-hui: I̱naga Ngode Datagaliwabe-o agali uruni bo purogo lelalu be abalu taulotogo
    laradaguabi puyabume widi aeane yuniru pu lo yu purogo laradaguabi bialu bo taliatogo
    lelabe.
  mya-mya: အို ဘု​ရား​သ​ခင်၊ သူ​တို့​အား​လေ​ဗွေ​၌​ပါ​သွား​သော မြေ​မှုန့်​ကဲ့​သို့​လည်း​ကောင်း၊
    လေ​တိုက်​ရာ​လွင့်​ပါ​သွား​တတ်​သည့် ဖွဲ​ကဲ့​သို့​လည်း​ကောင်း​ဖြစ်​စေ​တော်​မူ​ပါ။
  bod-N: ཀྱེ་ཀྱེ་ང་ཡི་དཀོན་མཆོག་མི་དེ༌རྣམས། །རླུང་འཚུབ་ནང་གི་ས་རྡུལ་འདྲ་བ༌དང༌། །རླུང་མདུན་ལྷགས་པའི་ཕུབ་མ་ལྟར་དུ༌མཛོད།།
  wsk-wsk: O aga Kaem, kupkup iwita nunga parusuwurko, se sua ko wakala marir karogo
    namoso iwita namamonko.
  sna-sna: Haiwa Mwari wangu, vaitei sendira, sehundi inodzingwa nemhepo.
  spa-BLM: Dios mío, haz que sean como una planta rodadora, como paja ante el viento.
  cac-cac: Ach in Diosal, icha c'alem tz'ic'jib'at yuj chacxuxum ic', ma icha te'
    taquin̈ xil te' scuchjib'at yuj ic', icha chi' tzutejcan eb'.
  swh-ULB: Ee Mungu wangu, uwafanye kama mavumbi ya kisulisuli, kama makapi mbele
    ya upepo,
  bel-bel: Госпадзе сіл! Дабрашчасны той чалавек, які на Цябе спадзяецца!
  deu-ELBBK: 'Weil sie gesagt haben: Lasst uns in Besitz nehmen die Wohnungen Gottes!'
  mbb-OT: He Megbevayà, ipeyapat nu sikandan iring te eliyavuk wey ukap he idlayap
    te keramag.
  mal-2015: എന്റെ ദൈവമേ, അവരെ ചുഴലിക്കാറ്റത്തെ പൊടിപോലെയും കാറ്റത്തു പാറുന്ന പതിർപോലെയും
    ആക്കേണമേ.
  gup-gup: Ngudda nawu God ngardduk, ngadjare yibenkukburriwe yiman kunmayorrk kawe
    kundjulng. Yibenkukburriwemen yiman kundalk manbu darlehminj bu kunmayorrk kawe.
  rmc-rmc: 'save peske phende: „Zalaha o maľi le Devleskre.“'
  nlg-nlg: God, ko havukaghinira vaghaa na pughu ni pari, vaghara na vughevughe te
    vulo saghinira na ghuri.
  pes-OPV: ‌ای خدای من، ایشان را چون غبار گردبادبساز و مانند کاه پیش روی باد.
  ron-1924: Думнезеуле, фэ-й ка выртежул де праф, ка паюл луат де вынт,
  ben-OBCV: হে ঈশ্বর, তাদের ঘূর্ণীয়মান ধুলোর মতো, বাতাসের সামনে তুষের মতো করো।
  som-som: Ilaahayow, iyaga ka dhig sida boodhka warwareega, Iyo sida xaab dabaysha
    ka horreeya,
  lat-VUC: 'Non privabit bonis eos qui ambulant in innocentia: Domine virtutum, beatus
    homo qui sperat in te.]'
  eng-ASVBT: O my God, make them like the whirling dust; As stubble before the wind.
  mna-mna: Anutu tio, palamuuzu zin ma tiwe kembei ta ululu. Kam zin ma tiwe kembei
    koroŋ gubungubun ta miiri iwilaala ma ila ne lup.
  ita-1885: Dio mio, falli essere come una palla; Come della stoppia al vento.
  eng-LXXUP: O Lord of hosts, blessed is the man that trusts in thee.
  eng-ULB: My God, make them like the whirling dust, like chaff before the wind,
  spa-VBL: Dios mío, hazlos como torbellinos que giran, como pajas arrasadas por el
    viento.
  fra-_FOB: Mon Dieu, rends-les semblables au tourbillon, au chaume emporté par le
    vent.
  mal-mal: എന്റെ ദൈവമേ, അവരെ ചുഴലിക്കാറ്റിൽ പൊടിപോലെയും കാറ്റത്തു പാറുന്ന പതിർപോലെയും
    ആക്കണമേ.
  urd-GVR: Ai mere Ḳhudā, unheṅ luṛhakbūṭī aur hawā meṅ uṛte hue bhūse kī mānind banā
    de.
  suz-BL: आं परमप्रभु, मेको आन कली फशेम योल्‍शो फुरक नु फशेम बेरपाइश्‍शो भूस खोदेंशो
    सेलीन।
  eng-NOY: Make them, O my God! like whirling chaff; Like stubble before the wind!
  ita-1927: Dio mio, rendili simili al turbine, simili a stoppia dinanzi al vento.
  ckb-ckb: ئەی خودای من، بیانکە بە تەپوتۆز، وەک کای دەم بایان لێ بکە.
  eng-BBE: O my God, make them like the rolling dust; like dry stems before the wind.
  xsi-xsi: Naneŋgu Maro Kindeni, naŋa iloŋgu tu noko ma kuŋaranzi sikâwa pwapwataki
    silâ, itogo tâno ne gawura ŋinde lawea itapala kala ilâ potomule mine.
  kan-OKCV: ನನ್ನ ದೇವರೇ, ಅವರನ್ನು ಚಕ್ರದ ಹಾಗೆಯೂ, ಗಾಳಿಯ ಮುಂದಿರುವ ಕಸದ ಹಾಗೆಯೂ ಮಾಡು.
  tam-2017: என் தேவனே, அவர்களைச் சுழல்காற்றின் புழுதிக்கும், காற்று முகத்தில் பறக்கும்
    துரும்புக்கும் சமமாக்கும்.
  spa-RV-1909: Dios mío, ponlos como á torbellinos; como á hojarascas delante del
    viento.
  ron-BTF: Dumnezeul meu, fă-i ca o roată; ca paiele înaintea vântului.
  eng-WEBP: My God, make them like tumbleweed, like chaff before the wind.
  eng-FBV: My God, make them like whirling tumbleweeds, chaff blown away by the wind.
  nld-1939: Maak ze aan dwarrelende blaren gelijk, o mijn God, En aan kaf voor de
    wind!
  nch-BL: NoTeco Dios, xiquinsemana ica moijyoyo quej elisquíaj taltepocti, o quej
    tasoli cati quihuica ajacat,
  vie-1934: Đức Chúa Trời tôi ôi! hãy làm cho chúng nó giống như bụi bị gió cuộn,
    Tợ như rơm rạ ở trước gió.
  cha-cha: O Yuusso, fatinas sija ya ufanparejo yan y petbos ni y remolílino; parejo
    yan y ngasan trigo gui menan y manglo;
  hin-CV: मेरे परमेश्वर उन्हें बवंडर में उड़ती धूल समान, पवन में उड़ते भूसे समान बना
    दीजिए.
  eng-OURB: My God, make them like tumbleweed; like chaff before the wind.
  spa-BES: Dios mío, hazlos como el polvo que rueda; como tallos secos antes del viento.
  tdx-tdx: O Andrianañahareko, anò hoe talìon-deboke iereo, hoe kafokafo miatre-tioke !
  tha-KJV: โอ ข้าแต่พระเจ้าของข้าพระองค์ ขอทรงทำเขาให้เหมือนกงจั​กร เหมือนแกลบต่อหน้าลม
  por-BR-2018: Deus meu, faze-os como a um redemoinho, como a palhas perante o vento;
  deu-ELO: Mein Gott, mache sie gleich einem Staubwirbel, gleich Stoppeln vor dem
    Winde!
  eng-WYC-2018: My God, put thou them as a wheel; and as stubble before the face of
    the wind. (My God, put thou them into a whirlwind; yea, make them like the dust
    in the wind.)
  epo-epo: Ho mia Dio, similigu ilin al turniĝanta polvo, Al pajlrestaĵo antaŭ vento.
  gfk-gfk: Nugu God, se harbasiane diet hoing ira kaabus, ma hoing ira pala wit no
    dadaip i puuh se tar.
  uig-PIN: I Hudayim, ularni domilinidiƣan ⱪamƣaⱪtǝk, Xamalda uqurulƣan saman kǝbi
    soruwǝtkǝysǝn.
  beo-beo: Gode! Gulu defele ili dudulisima! Widi gisi bioi defele foga mini masa:ma.
  tpi-OTNT: God bilong mi, yu ken rausim ol i go nabaut olsem das bilong graun. Rausim
    ol, olsem win i rausim skin rais i go nabaut.
  hau-SA: Ka mai da su kamar ɗan tsiron da kan karye, iska ta yi ta turawa, ya Allahna,
    kamar yayin da iska take hurawa,
  udu-udu: Ayy Arumgimis pem, dhuyi uni mmowa e ki ’tham jin ’theḵi bu’da’cesh ki
    ji wuṯul mo, me’da ’pi’b jin ’dashu ibwambori ’tham mo.
  uig-LAT: I Xudayim, ularni domilinidighan qamghaqtek, Shamalda uchurulghan saman
    kebi soruwetkeysen.
  nde-nde: Benze babe njengenkunkuma, Oh Nkulunkulu wami, njengamakhoba ephetshulwa
    ngumoya.
  ton-ton: ‌ʻE hoku ʻOtua, ke ke ngaohi ʻakinautolu ke hangē ko e teka; ke hangē ko
    e veve ʻoku vilingia ʻi he matangi.
  ces-1613: 'Neboť jsou řekli: Uvažme se dědičně v příbytky Boží.'
  eng-WMB: My God, make them like tumbleweed, like chaff before the wind.
  tam-TCV: என் இறைவனே, அவர்களைக் காய்ந்த சருகைப் போலவும், காற்றில் பறக்கும் பதரைப்போலவும்
    ஆக்கும்.
  ceb-ULB: O akong Dios, himoa sila nga daw nagkatag nga abog, sama sa uhot nga gipalid
    sa hangin,
  pol-UBG: Mój Boże, uczyń ich jak koło i jak źdźbło na wietrze.
  urd-GVU: اے میرے خدا، اُنہیں لُڑھک بوٹی اور ہَوا میں اُڑتے ہوئے بھوسے کی مانند بنا
    دے۔
  eng-OEBCW: Whirl them, my God, like dust, like stubble before the wind.
  deu-1912: Gott, mache sie wie einen Wirbel, wie Stoppeln vor dem Winde.
  kan-2017: ನನ್ನ ದೇವರೇ, ಅವರನ್ನು ಸುಂಟರ ಗಾಳಿಯಲ್ಲಿ ಸುತ್ತಾಡುವ ಧೂಳಿನಂತೆಯೂ, ಹಾರಿಹೋಗುವ ಹೊಟ್ಟಿನಂತೆಯೂ
    ಮಾಡು.
  yap-yap: A Got rog, mu weregrad ni bod e fiyath, ni bod e chabung ni changagnag
    e nifeng.
  hlt-MCSB: Ka Pathen aw amih te humhae bangla, khohli hmai kah divawt bangla khueh
    lah.
  mdy-ETH: ዬያሮ ታ ፆኦዛሢዮ! ዔያቶ ሲላሊጉዲ ዢባሬ ዔኪ ዓኣዻ ዲልባጉዲ ላኣሌ።
  twi-ASANTE: Ao me Onyankopɔn, yɛ wɔn sɛ twahoframa mu mfuturo, sɛ ntɛtɛ a mframa
    bɔ guo.
  eng-WEBU: My God, make them like tumbleweed, like chaff before the wind.
  spa-PDDPT: Oh ʼElohim mío, conviértelos como un remolino de polvo, Como hojarasca
    ante el viento,
  gun-gun: Xeruete, emoaĩmba ke yvyra rogue yvytu jere omboipa heravya rami, mba'emo
    pire yvytu opa rupi ombovevea rami,
  agu-BL: Ilu' inRyosil, che'lk cu'n tanu' swutz. Cho'ken tetz tz'is. Nin cho'nk chiban
    chi na ban xak xtze' yi na ben tan cyek'ek'.
  ilo-ULB: Diosko, pagbalinem ida a kas iti maiyal-alipugpog a tapok, a kasla taep
    a maiyangin,
  kpg-kpg: Meenei God, mmaga ina digaula gadoo be nia gelegele, be nia geinga laagau
    ala ma ga ili go di madangi gi daha.
  uig-ARA: ئى خۇدايىم، ئۇلارنى دومىلىنىدىغان قامغاقتەك، شامالدا ئۇچۇرۇلغان سامان كەبى
    سورۇۋەتكەيسەن.
  sus-sus: «Won xa Ala xa ɲama xa bɔxi findi won gbe ra.»
  pon-2006: Maing Koht, komw ketin kamwarakirailpeseng rasehng pwelpar, rasehng diper
    en tuhke me kisinieng kin ipirpeseng.
  jae-jae: O ŋoc Anôtô, onseŋ êsêac êtôm mu kêlai kekop jagêŋgôŋ gêŋ êndu ma êtôm
    mu kelelo jataê.
  ksd-ksd: Kaugu God, una kure diat upi diat a vardada ma ra tobon ika nina i pulung
    tavurvuru; Ma diat a da ra mapmapina ba ra vuvu i kapkap ia.
  tur-YTC: Tanrım, onları çalı gibi, Rüzgârın önündeki saman çöpü gibi yap.
  bel-N: 'якія казалі: “Возьмем сабе ў спадчыну сялібы Божыя!”'
  grc-BRENT: Κύριε τῶν δυνάμεων, μακάριος ἄνθρωπος ὁ ἐλπίζων ἐπὶ σέ.
  kpr-kpr: God natakoé inono fonja o farava vuji anoso yauraimi bambu kotae kotae
    gorogheraira aminga ava e!
  ind-AYT: (83-14) Ya Allahku, buatlah mereka seperti debu, seperti jerami yang ditiup
    angin.
  yom-yom: Wuba kitula banga kinzungidila ; A Nzambi ama, banga biti va ntuala phemo ;
  yut-yut: Piŋkopno, mɨktɨmon kɨmbabaŋ baŋ yaŋ uwalgo wɨrɨrɨkbɨ kɨni. Mɨrɨm da wit
    dakon gɨpmɨ pɨsoŋba kwaŋ uŋudeŋ wɨrɨrɨkbɨ kɨni.
  nya-nya: Muwasandutse fumbi lowuluka, Inu Mulungu wanga, ngati mankhusu owuluka
    ndi mphepo.
  hrv-hrv: 'koji jednodušno vikahu: “Osvojimo krajeve Božje!”'
  mps-mps: Eno God, nago augwali te tǫ hogomu tiwai sela sąyu, tedela palao. Augwali
    sela sąyao, te waligo te wit bo sela sąyu, tedela palubo tiwai yao.
  tpi-tpi: God bilong mi, yu ken rausim ol i go nabaut olsem das bilong graun. Rausim
    ol, olsem win i rausim skin rais i go nabaut.
  dan-1931: 'fordi de siger: “Guds Vange tager vi til os som Eje.”'
  vie-OVCB: Lạy Đức Chúa Trời, xin làm họ như cỏ rác, như trấu bị gió cuốn tung bay!
  guj-2017: હે મારા ઈશ્વર, તેઓને વંટોળિયાની ધૂળ જેવા, પવનથી ઊડતાં ફોતરાં જેવા કરો.
  pon-2006A: Maing Koht, komw ketin kamwarakirailpeseng rasehng pwelpar, rasehng diper
    en tuhke me kisinieng kin ipirpeseng.
  por-BRBSL: Meu Deus, faça-os como se fossem ervas daninhas, como o palhiço antes
    do vento.
  eng-OEBUS: Whirl them, my God, like dust, like stubble before the wind.
  swe-swe: 'De som sade: ”Låt oss ta Guds boning i besittning för oss själva.”'
  cth-cth: Oe Cathut ahnimouh teh vaiphu kahlî ni palek e hoi vaikong kahlî ni a palek
    e patetlah coung sak haw.
  twi-twi: Me Nyankopɔn, yɛ wɔn sɛ mfɛtɛ mu mfutuma, sɛ ntɛtɛ a mframa bɔ gu.
  hlt-hlt: Ka Pathen aw amih te humhae bangla, khohli hmai kah divawt bangla khueh
    lah.
  tbz-SIM: 'Bɛmbɛ bɛ̀ɛ̀ nɑ̀ɑ́ nkɛ tú: Tí fietɛnɛ̀ Kuyie nkó kɛtenkɛ̀ kɛ́tiekɛ,'
  msy-2020: O God, nɨ uan amɨnir gavgavimɨn me giveraghtɨ, me mɨnezibar mɨn mɨghɨ
    tintinibar mangegh gɨvagham. Nɨ me giveraghtɨ, mati amɨnim raizɨn mɨsevibagh iverazɨ,
    da mɨgha ghuezɨ moghɨn, me mɨghɨ mangegh.
  dop-dop: Mpi tɔ, pɛlɛ pɑɑ yɔɣɔtɑɣɑnɑ sɩ pɑ lɛɛkəɣɩ Ɩsɔ təcɑɣɑlɛnɑɑ.
  azb-azb: Ey Allahım, onları sovrulan toza, Küləyin süpürdüyü saman qırıntısına çevir.
  eng-DBY: O my God, make them like a whirling thing, like stubble before the wind.
  hin-2017: हे मेरे परमेश्वर इनको बवंडर की धूलि, या पवन से उड़ाए हुए भूसे के समान
    कर दे।
  wol-KYG: 'ña ne woon: «Nan séddoo parluy Yàlla yi.»'
  bjr-bjr: Oo maasa Anutu, maasa darirara imariasa kookoommara foora fuaqa aqusainaqa
    nianai fuaqa. Ufai fannoo andanda fuaqa aqindee masaa.
  eng-YLT: O my God, make them as a rolling thing, As stubble before wind.
  kne-kne: Iwalang mos daida ay kaman tapok, kaman teg-ap ay itayaw di dagem.
  eng-WYC-2017: My God, put thou them as a wheel; and as stubble before the face of
    the wind.
  eng-WMBB: My God, make them like tumbleweed, like chaff before the wind.
  zat-NTPS: Dios chia', be̱n xelaque̱' ca xizre be̱be da dxua be' gate dxedube na.
    Be̱n xelaque̱' ca xrlácue xia xéladu ca' da dxua be' bdunu'.
  zty-NTPS: Dios chia', ben ga gákgake' ka laga' biž da' ẕche' to be' da' žechjlen.
    Ben ga gákgake' ka beb da' ẕche' be' bdone'.
  urd-GVH: ऐ मेरे ख़ुदा, उन्हें लुढ़कबूटी और हवा में उड़ते हुए भूसे की मानिंद बना
    दे।
  rug-rug: Kei qua Tamasa, Mu va talahuarae guni gedi na kavuru pa givusu, Mu guni
    gedi na hikahika huiti pu givusu pani.
  gaz-gaz: Yaa Waaqa ko, akka awwaara bubbeen fudhatuu, akka habaqii qilleensi bittinneessuu
    isaan godhi.
  fra-LSG: 'Car ils disent: Emparons-nous Des demeures de Dieu!'
  yal-yal: naxanye yi a falama, e naxa, “Nxu xa Alaa bɔxɔne tongo nxu gbeen na.”
  iou-iou: O Anutu, iwaniye u täŋpewi mänittä keŋkeŋ jiraŋ kenta täpun-täpun piäŋ
    äreyäŋ täŋpän kuk täkaŋ ude kaŋ täŋput.
  haw-1868: E ko'u Akua e, e hoohalike oe ia lakou me ka opala, Me ke oka palaoa hoi
    imua o ka makani.
  arb-NAV: يَا إِلَهِي، بَدِّدْهُمْ كَالْقَشِّ الْمُتَطَايِرِ، وَكَالتِّبْنِ فِي مَهَبِّ
    الرِّيحِ.
  ded-ded: O Anutuna, geng ngic ifia meyununa sendungngo firannu yerecgeande, ifi
    isoc yerecgebisia. Ngic yeneng padi seuha firangngo mefiranggeande, ifi isoc mefirangyununa.
  ewe-ewe: O! Nye Mawu, wɔ wo abe betsyo kple blitsa si ya lɔ ɖe nu ene.
  eng-LEE: (83:14) O my God, render them like the thistle-down, like stubble before
    the wind.
  asm-FB: হে মোৰ ঈশ্বৰ, তুমি তেওঁলোকক বা’মাৰলী বতাহত ঘূৰি থকা ধুলিৰ নিচিনা কৰা, বতাহে
    উড়ুৱাই নিয়া তুঁহৰ নিচিনা কৰা।
  sus-A: «وٌن شَ عَلَ شَ حَمَ شَ بْشِ قِندِ وٌن فبٍ رَ.»
  fra-SBL: Mon Dieu, rends-les semblables à du chiendent, comme de la paille dans
    le vent.
  hbo-hbo: אֲשֶׁ֣ר אָ֭מְרוּ נִ֣ירֲשָׁה לָּ֑נוּ אֵ֝֗ת נְאֹ֣ות אֱלֹהִֽים׃
  kik-kik: Wee Ngai wakwa, matue ta rũkũngũ rũrĩa rũgũrũkagio, mahaane o ta mũũngũ
    ũmbũrĩtwo nĩ rũhuho.
  fra-NCL: 'Car ils disent : « Emparons-nous des demeures de Dieu ! »'
  cek-AK: Aw ka Sithaw, nihcae to takhi mah pahae ih anghnoeng baktiah omsak ah loe,
    takhi mah hmuh ih tavai baktiah angcoengsak ah.
  cuk-cuk: Bab-Dummad, we-dulemar burwaba-selegega be imake. Gaganmar burwaba-gukuddaeyobi
    be we-dulemar-imake.
  uig-CYR: Самавий қошунларниң Сәрдари болған Пәрвәрдигар, Бәхитликтур Саңа таянған
    инсан!
  tel-2017: నా దేవా, సుడి తిరిగే దుమ్ములాగా, గాలికి కొట్టుకుపోయే పొట్టులాగా వాళ్ళను
    చెయ్యి.
  hat-BSA: O Bondye mwen, fè yo tankou pousyè toubiyon! Tankou pay devan van!
  ukr-ONPU: Господи Воїнств! Блаженна людина, що на Тебе покладає надію!
  kos-kos: O God, siseloselik oana kutkut — Oana kulun wheat su ukukla ke eng uh.
  hbo-WLC: אֲשֶׁ֣ר אָ֭מְרוּ נִ֣ירֲשָׁה לָּ֑נוּ אֵ֝֗ת נְא֣וֹת אֱלֹהִֽים׃
  ibo-ibo: O Chineke m, mee ha ka dịka ahịhịa ifufe na-efegharị gburugburu, maọbụ
    dịka igbugbo ọka nʼebe ifufe dị.
  ory-ory: ହେ ମୋହର ପରମେଶ୍ୱର, ତୁମ୍ଭେ ସେମାନଙ୍କୁ ଘୂର୍ଣ୍ଣାୟମାନ ଧୂଳି ପରି, ବାୟୁ ସମ୍ମୁଖରେ
    କୁଟା ପରି କର।
  chk-chk: Ai Kot, kopwe föri pwe repwe usun chök pipisüsü, pwal usun chök fetilipwas
    asepwäl a ässala.
  rop-rop: God, yu spredimat olabat jis laiga das, en jis laiga draiwan gras weya
    det win oldei blowimweibat.
  ukr-1871: Боже мій, зроби їх, як порох у вихрі, як терміттє перед вітром!
  yon-yon: O ne God, yi kwane ben buyokbayok kamebko ingkudmanandeb areb o nati kurukab
    areb nuubbed awuune ben winimaan areb kerime.
  deu-1951: (083-14) O Gott, setze sie dem Wirbelsturm aus, mache sie wie Stoppeln
    vor dem Wind;
  eng-JPS: (83-14) O my God, make them like the whirling dust; as stubble before the
    wind.
  srp-1865: Bože moj! zapovjedi neka budu kao prah, kao pijesak pred vjetrom.
  lug-lug: Ayi Katonda wange, bafuumuule ng’enfuufu, obasaasaanye ng’ebisusunku mu
    mbuyaga.
  heb-heb: אלהי שיתמו כגלגל כקש לפני רוח׃
  ben-IRV: হে আমার ঈশ্বর, তুমি ওদেরকে ঘূর্ণায়মান ধূলোর মত কর, বায়ুর সামনে অবস্থিত
    খড়ের মত কর।
  ntu-ntu: Gct, mz nzmu-krde lcde, apusrngr nidr bq r drtc', X leu kxglr kx wqplr
    nenq.
  pan-pan: ਹੇ ਮੇਰੇ ਪਰਮੇਸ਼ੁਰ, ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਵਾਵਰੋਲੇ ਦੀ ਧੂੜ, ਅਤੇ ਪੌਣ ਨਾਲ ਉਡਾਏ ਕੱਖ ਵਾਂਗੂੰ
    ਕਰ।
  mya-JVB: အကျွန်ုပ် ၏ ဘုရား သခင်၊ လေဘွေ ၌ ပါသွား သော အမှိုက် ကဲ့သို့ ၎င်း၊ လေတိုက်
    ၍ လွင့်သော ဖွဲ့ကဲ့သို့ ၎င်း သူ တို့ကို ဖြစ် စေတော်မူပါ။
  kgf-kgf: Anutuna waŋ énécmina ieneŋ imi luhuc neŋgocyanéŋ seitotoŋ meyaru meleŋ
    qeleŋ waŋanʒac ésécnec wammu.
  tte-O: O Yaubada, kuyasulu-gwaligwalili besiele bwatano kauna yo besiele lei mosomosona
    yaumai iyui-kalakalai.
  tbg-tbg: O Kotio, are ti Variqavano variaro. Uvaivano konkomave, ahaka rapave, vuaqa
    kaintema kera, are vi vatanaa vi vatanaaka ekaa raantaupirima kaane.
  hmo-hmo: Egu Dirava e, tano ena kahu bamona, unai taudia do oi negea kahana kahana
    dekenai, uiti ena momoru be lai ese ia hodaia ore, unai hegeregerena do oi siaidia
    lao ore.
  zar-NT: Dios quiaʼ, ben ga ilácagaquiëʼ ca bëchtö yu le richë́ʼ böʼ, en ca bëbu
    zxe café le ruáʼ böʼ budunuʼ.
  urd-urd: ऐ मेरे ख़ुदा, उनको बगोले की गर्द की तरह बना दे, और जैसे हवा के आगे डंठल।
  rus-SYN: Господи сил! Блажен человек, уповающий на Тебя!
  bqc-SIM: Ampiↄ mɛ́ ò yãa aa mɛ̀, wà Lua dã́dãkɛkĩi sɛ́ ń pↄ́ ũ.
  tcz-CHONGTHU: O Elohim Pathen amahohi huilah a changvai akithejal bangin thejaltan!
  mar-mar: हे माझ्या देवा, तू त्यांना वावटळीच्या धुरळ्यासारखे, वाऱ्यापुढील भुसासारखे
    तू त्यांना कर.
  isl-isl: 'sem sögðu: „Leggjum undir okkur haglendi Drottins!“'
  hlt-THB: Aw ka Khawsa, cekhqi ce zilh ing a khyn boeih amyihna sai nawh, zilh ing
    a zaawn canghi amyihna sai lah.
  qub-qub: Tayta Diosnillä, camacaycachiy ari chaquisha öjata wayra apacushanno ricacunanpaj.
  bqp-bqp: Ma Luda, ǹ tó ò gↄ̃ lán sɛ̃̀'ĩampuruu bà, lán ése ũkã kũ ĩa tɛn sɛ́
    bà.
  hat-hat: (083:14) Bondye mwen, gaye yo tankou pousyè nan toubouyon, tankou pay van
    ap pote ale.
  eng-BSB: Make them like tumbleweed, O my God, like chaff before the wind.
  eng-WEBPB: My God, make them like tumbleweed, like chaff before the wind.
  kbq-kbq: Anumzamoka zamahe panani huge'za kagikagi zahomo kugusopa eri harafi huno
    freankna nehu'za, zaho'mo witi hona eri hareno viankna hiho.
  pon-pon: Main Kot kom en kotin wia kin irail la alepip en kijinian, dueta dip en
    ra mon kijinian.
  nhe-BL: NoTeco Dios, xiquinsemana ica moijiyo queja inijuanti elisquíaj tlaltejpoctli,
    o queja tlasoli tlen quihuica ajacatl,
  wnc-wnc: Natane Anutuna, gata kupopongga enakaing binga yanikwasiwi unda unda kunong.
    Gata ooi akwau got takngata puyapamapan kukaing binga unzing yanikwasiyo.
  bus-bus: Ma Luda, ǹ tó aↄ̃ gↄ̃ lán ĩampuu sɛ̃̀ bà lán ése ũkã kɛ̀ ĩa e sɛ́ɛɛ bà.
  gub-BL: O Hezar, emuhàmuhàz a'e teko ywyku'i ài nehe. Ywytu weraha ka'akyr uxinig
    ma'e muite a'e. Eraha a'e teko nezewe ne wà nehe no.
  eng-DRA: 'He will not deprive of good things them that walk in innocence: O Lord
    of hosts, blessed is the man that trusteth in thee.'
