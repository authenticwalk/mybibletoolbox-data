verse: PSA.083.006
translations:
  mal-C: ഏദോമ്യരുടെയും യിശ്മായേല്യരുടെയും മോവാബ്യരുടെയും ഹഗര്യരുടെയും കൂടാരങ്ങളും,
  deu-TKW: Denn sie haben sich einmütig beraten und schlossen einen Bund wider dich,
  lin-lin: 'Basangani mpe bayokani, basali boyokani mpo na kotelemela Yo :'
  mmx-mmx: Nedi limixin me Edom la me Ismael, leme Moap mi leme Agirit;
  eng-LSV: Tents of Edom, and Ishmaelites, Moab, and the Hagarenes,
  eng-GNV: 'The tabernacles of Edom, and the Ishmaelites, Moab and the Agarims:'
  eng-WEBSTER: The tabernacles of Edom, and the Ishmaelites; of Moab, and the Hagarenes;
  nhw-BL: Nopa masehualme elque iixhuihua Edom, Ismael, Agar huan Moab.
  swh-ONEN: mahema ya Edomu na Waishmaeli, ya Wamoabu na Wahagari,
  bba-bba: Wee bɑ wesiɑnɑ, mɑ be kpuro bɑ nɔɔ tiɑ kuɑ bu kɑ nun wɔri.
  eng-KJVCPB: The tabernacles of Edom, and the Ishmaelites; Of Moab, and the Hagarenes;
  luo-luo: Gin jo-Edom gi jo-Ishmael, jo-Moab gi jo-Hagri,
  aii-aii: ܡܲܫܟܢܹ̈ܐ ܕܐܲܕܘܿܡ ܘܕܐܝܼܫܡܲܥܠܵܝܹ̈ܐ، ܡܘܼܐܵܒ݂ ܘܗܵܓ݂ܵܪ̈ܵܝܹܐ،
  meu-meu: 'Taudia bini: Edom bona Ismael iduhudia iboudiai, bona Moab taudia, bona
    Hagara besena danu;'
  npi-ULB: यसमा एदोम र इश्‍माएलका पालहरू, र मोआबका मानिसहरू र हग्री पर्छन्,
  yor-yor: Àgọ́ Edomu àti ti àwọn ará Iṣmaeli, ti Moabu àti ti Hagari
  pes-OPCB: ادومیان، اسماعیلیان، موآبیان، هاجریان،
  tgl-ULB: Kabilang dito ang mga tolda ng Edom at ang mga Ismaelita, at ang mga mamamayan
    ng Moab at ang Agarenos, na nagbalak ng masama kasama nina
  nop-nop: Mebop indiŋdi kwanai u tine tiiŋ, Idomhi, Ismaelhi eŋ Moaphi, Hakilihi
    eŋ Gebalhi, Amonhi eŋ Amelekhi, Filistiahi tiŋa Taiyahi. Adi wanakaŋ bopneeŋ mik
    tinimiiŋ.
  hui-hui: Urunidagua bule haruaruni Idomoalirubi Isimaelealirubi Moabalirubi Hagarialirubi
  mya-mya: ထို​မ​ဟာ​မိတ်​အ​ဖွဲ့​တွင်​ဧ​ဒုံ၊ဣ​ရှ​မေ​လ၊ မော​ဘ၊ ဟာ​ဂ​ရ​အ​မျိုး​သား​များ၊
  bod-N: དེ་ནི་གུར་ནང་སྡོད་པའི་ཨེ་དོམ༌པ། །ཡེས་མ་ཨེལ་པ་དང་ནི་མོ་ཨབ༌པ། །ཧ་གར་པ་དང་བཅས་རྣམས་ཡིན་པ༌དང༌།།
  wsk-wsk: Biguwura motam umu Edom ko kariimet, se Ishmael ko, se Moab ko, se Hagrites
    ko kariimet;
  sna-sna: matende eEdhomu nevaIshumaeri, neMoabhu navaHagari,
  spa-BLM: Las tiendas de Edom y de los ismaelitas; Moab, y los Hagritas;
  cac-cac: Ix smolb'ej sb'a eb' aj Edom, eb' yin̈tilal Ismael, eb' aj Agar, eb' aj
    Moab,
  swh-ULB: Hii inajumuisha hema za Edomu na Waishmaeli, na watu wa Moabu na Wahagari,
    ambao wamepanga njama pamoja nao
  bel-bel: Дабрашчасны чалавек, сіла Якога ў Табе, і ў якога ў сэрцы сьцежкі вядуць
    да Цябе.
  deu-ELBBK: 'Denn sie haben sich beraten mit einmütigem Herzen, sie haben einen Bund
    gegen dich gemacht:'
  mbb-OT: Iyan sikandan kes menge Edomanhen, menge Ismailihanen, menge Moabitanhen,
    menge Hagarnen,
  mal-2015: ഏദോമ്യരുടെയും യിശ്മായേല്യരുടെയും കൂടാരങ്ങളും മോവാബ്യരും ഹഗര്യരും കൂടെ,
  gup-gup: Bedda nawu Lot benkebmawahmeng, dja birriraworrinj bininj kore Edombeh,
    dja mak nawu Ishmael benkebmawahmeng, dja mak bininj nawu birrikang kunbolk Moab,
    dja mak bininj nawu Hagar benkebmawahmeng.
  rmc-rmc: Jekhetane pes dovakerenas, a kerde maškar peste e zmluva pre tute –
  nlg-nlg: Na vure ni Edom mana kemana Ishmael, na vure ni Moab mana kemana Hagri,
  pes-OPV: خیمه های ادوم واسماعیلیان و موآب و هاجریان.
  ron-1924: кортуриле луй Едом ши исмаелиций, Моабул ши хагарениций,
  ben-OBCV: ইদোমের তাঁবুগুলি আর ইশ্মায়েলীয়রা, মোয়াব আর হাগরীয়রা,
  som-som: Teendhooyinkii reer Edom iyo reer Ismaaciil, Iyo reer Moo'aab iyo reer
    Hagariim,
  lat-VUC: 'Beatus vir cujus est auxilium abs te: ascensiones in corde suo disposuit,'
  eng-ASVBT: The tents of Edom and the Ishmaelites; Moab, and the Hagrites;
  mna-mna: Zin wal ki lele pakaana ki Edom ziŋan Ismael popoŋana kini, mi zin wal
    ki lele pakaana ki Moap ziŋan zin Agri,
  ita-1885: Le tende di Edom, e gl'Ismaeliti; I Moabiti, e gli Hagareni;
  eng-LXXUP: Blessed is the man whose help is of thee, O Lord; In his heart he has
    purposed to go up
  eng-ULB: This includes the tents of Edom and the Ishmaelites, and the people of
    Moab and the Hagrites, who plot together with
  spa-VBL: el pueblo de Edom, los Ismaelitas, Moab, y los ismaelitas;
  fra-_FOB: Les tentes d'Édom et les Ismaélites, Moab et les Hagaréniens;
  mal-mal: ഏദോമ്യരുടെയും യിശ്മായേല്യരുടെയും കൂടാരങ്ങളും മോവാബ്യരും ഹഗര്യരും,
  urd-GVR: Un meṅ Adom ke ḳhaime, Ismāīlī, Moāb, Hājirī,
  suz-BL: मेको एदोम, इश्‍‍माएल, मोआब नु हाग्री आ मुरपुकी,
  eng-NOY: The tents of Edom and the Ishmaelites, Of Moab and the Hagarenes,
  ita-1927: le tende di Edom e gl’Ismaeliti; Moab e gli Hagareni;
  ckb-ckb: خێوەتەکانی ئەدۆم و ئیسماعیلییەکان، مۆئاب و هاجەرییەکان،
  eng-BBE: The tents of Edom and the Ishmaelites; Moab and the Hagarites;
  xsi-xsi: Kinzi ŋgu ŋine nde simâ taitu ŋana sikai kazâŋa pano; kinzi Idom ŋgu wa,
    kinzi Ismael ŋgu wa, kinzi Moap ŋgu wa, kinzi Hakri ŋgu wa,
  kan-OKCV: ಎದೋಮ್ಯರ ಮತ್ತು ಇಷ್ಮಾಯೇಲ್ಯರ ಪಾಳೆಯದವರು ಮೋವಾಬ್ಯರು, ಹಗ್ರೀಯರು,
  tam-2017: கேபாலர்களும், அம்மோனியர்களும், அமலேக்கியர்களும், தீருவின் குடிமக்களோடுகூடிய
    பெலிஸ்தர்களும்,
  spa-RV-1909: Los pabellones de los Idumeos y de los Ismaelitas, Moab y los Agarenos;
  ron-BTF: Corturile din Edom și ismaeliții; din Moab și hagarenii;
  eng-WEBP: The tents of Edom and the Ishmaelites; Moab, and the Hagrites;
  eng-FBV: the people of Edom, the Ishmaelites, Moab, and the Hagirites;
  nld-1939: De tenten van Edom en van de Jisjmaëlieten, Van Moab en de zonen van Hagar.
  nch-BL: Nopa masehualme elque iixhuihua Edom, Ismael, Agar huan Moab.
  vie-1934: Các trại Ê-đôm và người ỗch-ma-ên, Mô-áp và người Ha-ga-rít.
  cha-cha: 'Y tiendan Edom yan Ismaelita sija: Moab yan Agareno sija.'
  hin-CV: एदोम तथा इशमाएलियों के मंडप, मोआब और हग्रियों के वंशज,
  eng-OURB: The tents of Edom [Red] and the Ishmaelites [Pays attention God]; Moab
    [From father], and the Hagrites;
  spa-BES: Las tiendas de Edom y los ismaelitas; Moab y los agarenos;
  tdx-tdx: O kiboho’ i Edome naho Ismaeleo; i Moabe, naho o nte Hagìo,
  tha-KJV: คือ เต็นท์​ของเอโดม และคนอิชมาเอล โมอับ และคนฮาการ์
  por-BR-2018: As tendas de Edom, e dos ismaelitas, de Moabe, e dos agarenos;
  deu-ELO: Die Zelte Edoms und die Ismaeliter, Moab und die Hageriter,
  eng-WYC-2018: the tabernacles of Idumeans, and men of Ishmael disposed a testament
    together against thee. Moab, and Hagarenes, (yea, the families of the Edomites,
    and the Ishmaelites; and the Moabites, and the Hagarenes;)
  epo-epo: La tendoj de Edom kaj la Iŝmaelidoj, Moab kaj la Hagaridoj,
  gfk-gfk: diet me Edom ma ira Ismael, ira Moab, no huntunaan ta Hagar,
  uig-PIN: Mana, Edom wǝ Ismaillarning qedirliri, Moab ⱨǝm Ⱨagriylar;
  beo-beo: Idome fi dunu amola Isiama:iele fi dunu, Moua:be fi dunu amola Ha:galaide
    fi,
  tpi-OTNT: Ol dispela lain i laik mekim olsem, em ol Idom na ol Ismael na ol Moap
    na ol Hakri
  hau-SA: tentunan Edom da na mutanen Ishmayel, na Mowab da kuma na Hagirawa,
  udu-udu: Gu’ba’ku/ gi ’Kwani Pa Aduum dhali ’Kwani ma Isma/iil dhali ’Kwani gi Pa
    Muwab dhali ’Kwani gi Pa Haajar mo,
  uig-LAT: Mana, Édom we Ismaillarning chédirliri, Moab hem Hagriylar;
  nde-nde: amathente ase-Edomi lama-Ishumayeli, awamaMowabi lawamaHagari,
  ton-ton: Ko e ngaahi fale fehikitaki ʻo ʻItomi, mo e kau ʻIsimeʻeli; ʻa Moape, mo
    e hako ʻo Hekaʻā;
  ces-1613: Jednomyslněť se na tom spolu snesli, i smlouvou se proti tobě zavázali,
  eng-WMB: The tents of Edom and the Ishmaelites; Moab, and the Hagrites;
  tam-TCV: அந்த உடன்படிக்கையிலே ஏதோமின் கூடாரத்தாரும், இஸ்மயேலர், மோவாபியர், ஆகாரியர்,
  ceb-ULB: Naglakip kini sa mga tolda ni Edom ug sa mga Ismaelinhon, ug sa mga katawhan
    sa Moab ug sa mga Hagarnon, nga nakig-abin uban sa
  pol-UBG: Namioty Edomitów i Izmaelitów, Moab i Hagaryci;
  urd-GVU: اُن میں ادوم کے خیمے، اسماعیلی، موآب، ہاجری،
  eng-OEBCW: Tents of Edom, and Ishmaelites, Moab, and the Hagrites.
  deu-1912: die Hütten der Edomiter und Ismaeliter, der Moabiter und Hagariter,
  kan-2017: ಗೆಬಾಲ್ಯರು, ಅಮ್ಮೋನಿಯರು, ಅಮಾಲೇಕ್ಯರು, ಫಿಲಿಷ್ಟಿಯರು, ತೂರ್ ಸಂಸ್ಥಾನದವರು,
  yap-yap: ni aram fapi girdi’ nu Edom nge pi Ishmaelite; nge girdi’en yu Moab nge
    pi Hagrite;
  hlt-MCSB: Edom dap rhoek neh Moab Ishmael, Hagri,
  mdy-ETH: ዔያታ፦ ዔዶኦሜ፥ ዒስማዔኤሌ፥ ሞዓኣቤ፥ ዓጋሪያኔ፥
  twi-ASANTE: Edom ntomadan ne Ismaelfoɔ, Moabfoɔ ne Hagarfoɔ,
  eng-WEBU: The tents of Edom and the Ishmaelites; Moab, and the Hagrites;
  spa-PDDPT: Las tiendas de Edom y los ismaelitas, Moab y los agarenos,
  gun-gun: Edom regua ha'e Ismael guigua kuery, Moabe regua ha'e Agar remiarirõ kuery,
  agu-BL: Cyakil yi e'a'tz i'tz yi e' aj Edom scyuch' yi e' aj Ismael, ncha'tz yi
    e' xonl Hagar tu yi e' aj Moab,
  ilo-ULB: Pakairamanan dagitoy dagiti tolda ti Edom, dagiti Ismaelita, dagiti tattao
    iti Moab ken dagiti Agareno, a nagplano iti dakes a kadua dagiti
  kpg-kpg: Digau aanei la go digau Edom mo digau Ishmael, digau Moab mo digau Hagri,
  uig-ARA: مانا، ئېدوم ۋە ئىسمائىللارنىڭ چېدىرلىرى، موئاب ھەم ھاگرىيلار؛
  sus-sus: E bara lan e boore ma i xili ma.
  pon-2006: iei irail mehn Edom oh mehn Ismael kan; mehn Mohap oh mehn Akar kan;
  jae-jae: Lau taŋ sêŋgôŋ Edom to Ismaelwaga nêŋ bec lau Moab to lau Hagar amboac
    tonaŋ.
  ksd-ksd: Diat dia ki ra umana pal na mal, a tarai Edom ma ra tarai Ismael; Moab,
    ma ra tarai Agar;
  tur-YTC: Edom'un ve İsmailoğulları'nın çadırları, Moavlılar ve Hagarlılar,
  bel-N: Бо радзіліся яны аднадумна, супраць Цябе заключылі запавет
  grc-BRENT: Μακάριος ἀνὴρ οὗ ἐστιν ἡ ἀντίληψις αὐτοῦ παρὰ σοῦ, Κύριε· ἀναβάσεις ἐν
    τῇ καρδίᾳ αὐτοῦ διέθετο,
  kpr-kpr: 'Oro nanjogode tatari sisera, amo eviri: Edom ondi, Ishmael ondi, Moab
    ondi á Hakri embode dabade.'
  ind-AYT: (83-7) Tenda-tenda Edom dan orang-orang Ismael, Moab dan orang-orang Hagar,
  yom-yom: Zinzo zi ngoto zi Edoni ayi zi basi Isimayeli, zi Mowabi ayi zi basi Hangali,
  yut-yut: Idom amɨn, ae Ismael amɨn, ae Moap amɨn, ae Akri amɨn,
  nya-nya: Matenti a Edomu ndi Aismaeli, Mowabu ndi Ahagiri,
  hrv-hrv: 'Zaista, jednodušno se svjetuju i protiv tebe savez sklopiše:'
  mps-mps: Augwali te hani dabego te tiwai yainu yali, te augwali Idom dabe me, Ismael
    dabe me, tama te Moap dabe me, te Hakri dabe me dao.
  tpi-tpi: Ol dispela lain i laik mekim olsem, em ol Idom na ol Ismael na ol Moap
    na ol Hakri
  dan-1931: Ja, de rådslår i Fællig og slutter Pagt imod dig,
  vie-OVCB: dân tộc Ê-đôm và các sắc dân Ích-ma-ên; dân tộc Mô-áp và dân tộc Ha-ga-rít;
  guj-2017: તંબુમાં રહેનાર અદોમીઓ, ઇશ્માએલીઓ, મોઆબીઓ તથા હાગ્રીઓ,
  pon-2006A: iei irail mehn Edom oh mehn Ismael kan; mehn Mohap oh mehn Akar kan;
  por-BRBSL: As tendas da Edom e dos ismaelitas; Moab, e os Hagrites;
  eng-OEBUS: Tents of Edom, and Ishmaelites, Moab, and the Hagrites.
  swe-swe: De har överlagt tillsammans med allas samtycke, mot dig har de gjort ett
    förbund.
  cth-cth: Edom hoi Ishmael rim dawk kaawmnaw, Moab hoi Hagar,
  twi-twi: Edom ntamadan ne Ismaelfo, Moabfo ne Hagarfo,
  hlt-hlt: Edom dap rhoek neh Moab Ishmael, Hagri,
  tbz-SIM: Bɛ̀ dɑ̀kɛmu kɛ wɛ̃nnɛ́ dinùù, bɛ̀ dɔ̀ɔ̀nɛ̀ bɛtɔbɛ̀ mɛtɑummɛ̀ kɛ bo dokɛ́nɛ̀
    fɔ̃́ nwe.
  msy-2020: 'Ikɨzir kabanang: Idomia, Ismaelia, Moapia, Hakria, ko Gebalia, Amonia,
    Amalekia, Filistia, ko Tairɨn nguibamɨn gumazamiziba.'
  dop-dop: Nyɑ kolontunɑɑ kpɛntɑ kʋlʋm nɑ pɑ́ pɛɛlɩ nyɑ́ tɔɔ kɛ́ nɔɣɔ.
  azb-azb: Edomlular, İsmaillilər, Moavlılar, Həcərlilər,
  eng-DBY: The tents of Edom and the Ishmaelites, Moab and the Hagarites;
  hin-2017: ये तो एदोम के तम्बूवाले और इश्माएली, मोआबी और हग्री,
  wol-KYG: 'Dañoo mànkoo kat, te yaw lañu takktool:'
  bjr-bjr: Maaqimmasee maqannaasa suqu fifaqa namuqaakidaqa. Eedooma maqannaasa faqa
    Isamaeera maqannaasa faqa Mooaba maqannaasa faqa Hakari maqannaasa faqa Keebara
    maqannaasa faqa Amoonna maqannaasa faqa Amareeka maqannaasa faqa Firistia maqannaasa
    faqa Tiree maqa maaqaki mariasa faqa moodaanaki kammafifaqa misa Isaraee maqannaasa
    futeeqararee qidaqa.
  eng-YLT: Tents of Edom, and Ishmaelites, Moab, and the Hagarenes,
  kne-kne: Nantotolag din Edomita ya Ismaelita, Hagareno ya Moabita,
  eng-WYC-2017: the tabernacles of Idumeans, and men of Ishmael disposed a testament
    together against thee. Moab, and Hag-arenes,
  eng-WMBB: The tents of Edom and the Ishmaelites; Moab, and the Hagrites;
  zat-NTPS: benne' Edom ca', ne benne' Ismael ca', ne benne' Moab ca', ne benne' zri'ine
    zre sua ca' Agar,
  zty-NTPS: Ki žongak benne' Edom ka', na' benne' Ismael ka', na' benne' Moab ka',
    na' ẕa'só Agar ka',
  urd-GVH: उनमें अदोम के ख़ैमे, इसमाईली, मोआब, हाजिरी,
  rug-rug: sari na butubutu Edomu na Isimeli; sari na butubutu Moabi meke Haqiraiti,
  gaz-gaz: isaanis dunkaanota Edoom, Ishmaaʼeeloota, Moʼaabii fi gosa Aggaar,
  fra-LSG: Ils se concertent tous d’un même cœur, Ils font une alliance contre toi;
  yal-yal: E bata lan a ma, e xa e malan i xili ma,
  iou-iou: Idom kenta Ismael nanik, Moap kenta Hakri nanik,
  haw-1868: O ko ka halelewa o Edoma, a me ko Isemaela; O ko Moaba, a me ko Hagara;
  arb-NAV: عَشَائِرُ أَدُومَ وَبَنُو إِسْمَاعِيلَ، نَسْلُ مُوآبَ وَبَنُو هَاجَرَ.
  ded-ded: Ngic imoc Edonggac areng kporucbedzonginau kecandae. Yeni Ismaeac areng
    nga Moabi areng amma Hagiri, yeac areng.
  ewe-ewe: ame siwo le Edom ƒe agbadɔwo me, Ismaelitɔwo, Moabtɔwo, Hagritɔwo,
  eng-LEE: '(83:7) The tents of Edom, and the Ishmaelites: Moab, and the Hagarenes;'
  asm-FB: তেওঁলোক হ’ল, তম্বুবাসী ইদোমৰ ইশ্মায়েলীয়াসকল, মোৱাবীয়া আৰু হাগৰীয়াসকল,
  sus-A: عٍ بَرَ لَن عٍ بٌورٍ مَ عِ شِلِ مَ.
  fra-SBL: Les tentes d'Édom et des Ismaélites ; Moab, et les Hagrites ;
  hbo-hbo: כִּ֤י נֹועֲצ֣וּ לֵ֣ב יַחְדָּ֑ו עָ֝לֶ֗יךָ בְּרִ֣ית יִכְרֹֽתוּ׃
  kik-kik: andũ a hema cia Edomu, na cia Aishumaeli, na cia Moabi, na cia Ahagari,
