verse: PSA.083.004
translations:
  mal-C: “വരിക,” അവർ പറയുന്നു, “അവർ ഒരു രാഷ്ട്രമായിരിക്കാതവണ്ണം നമുക്കവരെ തുടച്ചുനീക്കാം,
    ഇസ്രായേൽ എന്ന പേര് ഇനി ഒരിക്കലും ഓർക്കാതിരിക്കട്ടെ.”
  deu-TKW: Wider dein Volk machen sie listigen Anschlag und beraten sich wider die
    von dir Geborgenen.
  lin-lin: Bazali kosalela bato na Yo likita, kokanela bato oyo obatelaka.
  mmx-mmx: Di paase xeretna, “Ude nimi, ata sele utut lenep silok Israel eburu mi
    limixin di nemen go, kusu limixin axap diba domampe axap tino di.”
  eng-LSV: They have said, “Come, and we cut them off from [being] a nation, || And
    the name of Israel is not remembered anymore.”
  eng-GNV: 'They haue said, Come and let vs cut them off from being a nation: and
    let the name of Israel be no more in remembrance.'
  eng-WEBSTER: They have said, Come, and let us cut them off from being a nation;
    that the name of Israel may be no more in remembrance.
  nhw-BL: 'Huan quiijtohuaj: “Ma tiyaca tiquinixpolotij nochi nopa israelitame para
    ayacmo ma elica se tlali ica imasehualhua. Huan ayacmo aqui quielnamiquis itoca
    Israel.”'
  swh-ONEN: Wanasema, “Njooni, tuwaangamize kama taifa, ili jina la Israeli lisikumbukwe
    tena.”
  bba-bba: Wee bɑ kɔ̃sɑ wesiɑnɑmɔ wunɛn tɔmbun sɔ̃. Bɑ nɔɔ tiɑ mɔ̀ be ɑ kɔ̃sun sɔ̃.
  eng-KJVCPB: They have said, Come, and let us cut them off from being a nation; That
    the name of Israel may be no more in remembrance.
  luo-luo: Giwacho niya, “Biuru watiekgi mi girum pep kaka oganda, mondo nying mar
    Israel kik chak par kendo.”
  aii-aii: 'ܐܡܝܼܪܗܘܿܢ: ”ܬܹܝܡܘܼܢ ܘܛܲܠܩܲܚ ܠܗܘܿܢ ܡ̣ܢ ܐܘܼܡܬܵ‌ܐ، ܕܠܵܐ ܦܵܐܹܫ ܕܟ݂ܝܼܪܵܐ ܫܸܡܵܐ
    ܕܐܝܼܣܪܵܐܹܝܠܔ ܡܸܢܕܪܸܫ.“'
  meu-meu: Idia na e tomu “Aoma, una bese baita habuaia tari, Israel ladana basie
    laloa tao Iou ela bona hanaihanai”.
  npi-ULB: तिनीहरूले भनेका छन्, “आओ, तिनीहरूलाई जातिको रूपमा हामी नष्‍ट पारौं । तब
    इस्राएलको नाउँ कदापि सम्‍झना हुनेछैन ।”
  yor-yor: Wọn wí pé, “wá, ẹ jẹ́ kí á pa wọ́n run bí orílẹ̀-èdè, kí orúkọ Israẹli
    ma bá a sí ní ìrántí mọ́.”
  pes-OPCB: 'می‌گویند: «بیایید قوم اسرائیل را نابود کنیم تا نامش برای همیشه محو شود.»'
  tgl-ULB: Sinabi nila, “Halina, at wasakin natin sila bilang isang bansa. Sa gayon
    ang pangalan ng Israel ay hindi na maaalala pa.”
  nop-nop: Tiŋa indiŋ yoiŋ, “Unim ale, indi wooŋ Isilaehi yehitubu-liwedapmahinaka
    tinim, kaŋ metamdi Isilaehi kotigoŋ mu nadiyemiŋa kauleyem tineeŋ.”
  hui-hui: Tigua lalu, Isaraele wali agali bu karuni mani holobadarume abogo hene
    lalu manda nabilo bo wahai hami̱ya, lalu ka.
  mya-mya: သူ​တို့​က``လာ​ကြ၊ဣသ​ရေ​လ​မျိုး​ရိုး​သည် ထာ​ဝ​စဉ်​တိမ်​ကော​၍​သွား​စေ​ရန်​သူ​တို့
    လူ​မျိုး​ကို သုတ်​သင်​ချေ​မှုန်း​ကြ​ကုန်​အံ့'' ဟု​ဆို​ကြ​၏။
  bod-N: དེ་ཚོས་ཤོག་དང་ང་ཚོས་ཁོ་རྣམས༌ནི། །མི་རིགས་གཅིག་ཏུ་ལུས་པར་མི་བྱ༌ཞིང༌། །ཕྱིན་ཆད་ཡེས་ར་ཨེལ་གྱི་མིང་ཙམ༌ཡང༌།
    །མི་དྲན་ཕྱིར་དུ་ཚར་གཅོད་བྱ་ཞེས༌ཟེར།།
  wsk-wsk: Ale “Tairalko,” masan, “nunga wonong sor likilim la menawunak se Israel
    ko nup eng am mena namarukko,” ma balsan.
  sna-sna: Ivo vanoti, “Uyai, ngativaparadzei sorudzi, kuti zita raIsraeri rirove.”
  spa-BLM: “Vamos”, dicen, “destruyámoslos como nación, para que el nombre de Israel
    no sea más recordado”.
  cac-cac: Sna eb' to ol ja eb' on̈ sateli yic vach' man̈xo nacionoc ol on̈ ajcanoc.
    Sgana eb' to maxtzac on̈ nachajcot a on̈ israel on̈ tic.
  swh-ULB: “Njoni na tuwaangamize wao kama taifa. Kisha jina la Israeli halitakumbukwa.”
  bel-bel: І птушка знаходзіць сабе жытло, і ластаўка гняздо сабе, дзе пакласьці птушанятак
    сваіх, каля алтароў Тваіх, Госпадзе сіл, Цару мой і Божа мой!
  deu-ELBBK: Gegen dein Volk machen sie listige Anschläge, und beraten sich gegen
    deine Geborgenen.
  mbb-OT: Ke sikandan te, “Gaang-gaang kew su edèdeetan tew is nasyun he Israel su
    para melipati en heini taman te taman.”
  mal-2015: വരുവിൻ, യിസ്രായേൽ ഒരു ജാതിയായിരിക്കാതവണ്ണം നാം അവരെ മുടിച്ചുകളക. അവരുടെ
    പേർ ഇനി ആരും ഓർക്കരുതു എന്നു അവർ പറഞ്ഞു.
  gup-gup: Bedda kabirriyimerren, “Mah, karrbenbularrbun nahni bininj rowk nawu Israel
    benkebmawahmeng. Kab karringeybularrbun Israel nuye kunngey ba bu minj nangale
    mak kangeyburrbun.”
  rmc-rmc: Gondoľinen avri o nalačhe plani pre tire manuša, den pes radi pre ola,
    save hine tuke vzacna.
  nlg-nlg: Keri ge ra bosa mana ghaghua, “Mai, ma kai durakea na kema ni Israel eni,
    ma ka nia ponolio haliu tua.”
  pes-OPV: 'و می‌گویند: «بیایید ایشان را هلاک کنیم تا قومی نباشند و نام اسرائیل دیگر
    مذکور نشود.»'
  ron-1924: „Вениць”, зик ей, „сэ-й нимичим дин мижлокул нямурилор, ка сэ ну се май
    поменяскэ нумеле луй Исраел!”
  ben-OBCV: “এসো,” তারা বলে, “আমরা তাদের সম্পূর্ণরূপে ধ্বংস করি, আর যেন ইস্রায়েলের
    নাম মনে না রাখা হয়।”
  som-som: Waxay isku yidhaahdeen, Kaalaya, aan baabbi'innee, yaanay mar dambe quruun
    ahaanine. Si aan magaca Israa'iil dib loogu soo xusuusan.
  lat-VUC: 'Etenim passer invenit sibi domum, et turtur nidum sibi, ubi ponat pullos
    suos: altaria tua, Domine virtutum, rex meus, et Deus meus.'
  eng-ASVBT: They have said, Come, and let us cut them off from being a nation; That
    the name of Israel may be no more in remembrance.
  mna-mna: 'Mi tisombe: “Ou, kamaŋga ma tala takas zin Israel ma timap kat. Naso toono
    kizin imbot sorok mi zan imap.”'
  ita-1885: 'Hanno detto: Venite, e distruggiamoli, Sì che non sieno più nazione,
    E che il nome d''Israele non sia più ricordato.'
  eng-LXXUP: Yea, the sparrow has found himself a home, And the turtledove a nest
    for herself, where she may lay her young, Even thine altars, O Lord of hosts,
    My King, and my God.
  eng-ULB: They have said, “Come, and let us destroy them as a nation. Then the name
    of Israel will no longer be remembered.”
  spa-VBL: Dicen, “¡Vamos! Destruyamos su nación para que el nombre ‘Israel’ sea completamente
    olvidado”.
  fra-_FOB: Venez, disent-ils, faisons-les disparaître d'entre les nations, et qu'on
    ne parle plus du nom d'Israël.
  mal-mal: “വരുവിൻ, യിസ്രായേൽ ഒരു ജനതയായിരിക്കാത്തവിധം നാം അവരെ മുടിച്ചുകളയുക. അവരുടെ
    പേര് ഇനി ആരും ഓർക്കരുത്” എന്ന് അവർ പറഞ്ഞു.
  urd-GVR: Wuh kahte haiṅ, “Āo, ham unheṅ miṭā deṅ tāki qaum nest ho jāe aur Isrāīl
    kā nām-o-nishān bāqī na rahe.”
  suz-BL: मेकोपुकीमी ‘जाक्‍कीन, गो मेको आन रागी मलीचा ङा पा क्‍याम्‍दय। मिनु इस्राएल
    आ नें मलील’ देंनीम।
  eng-NOY: “Come,” say they, “let us blot them out from the number of the nations,
    That the name of Israel may no more be remembered!”
  ita-1927: 'Dicono: Venite, distruggiamoli come nazione, e il nome d’Israele non
    sia più ricordato.'
  ckb-ckb: 'دەڵێن: «با لەناو نەتەوەکان بیانسڕینەوە، لەمەودوا ناوی ئیسرائیل باس نەکرێت.»'
  eng-BBE: They have said, Come, let us put an end to them as a nation; so that the
    name of Israel may go out of man's memory.
  xsi-xsi: Kinzi siporo mine tu, “Ayo, kinda ma talâ tazavarunzi Isrel ŋgu ndo lâ.
    Ŋineŋga tamâta toŋge ma muli kalo ŋgere ŋananzi kilo, ande tia.”
  kan-OKCV: ಅವರು, “ಬನ್ನಿರಿ, ರಾಷ್ಟ್ರವಾಗಿರದ ಹಾಗೆ ನಾವು ಅವರನ್ನು ನಿರ್ಮೂಲ ಮಾಡೋಣ; ಇಸ್ರಾಯೇಲರ
    ಹೆಸರು ಇನ್ನು ಜ್ಞಾಪಕಕ್ಕೆ ಬಾರದಿರಲಿ,” ಎನ್ನುತ್ತಾರೆ.
  tam-2017: அவர்கள் இனி ஒரு தேசமாக இல்லாமலும், இஸ்ரவேலின் பெயர் இனி நினைக்கப்படாமலும்
    போவதற்காக, அவர்களை அழிப்போம் வாருங்கள் என்கிறார்கள்.
  spa-RV-1909: 'Han dicho: Venid, y cortémoslos de ser pueblo, y no haya más memoria
    del nombre de Israel.'
  ron-BTF: 'Ei au spus: Veniți să îi stârpim din a fi o națiune, ca numele lui Israel
    să nu mai fie în amintire.'
  eng-WEBP: “Come,” they say, “let’s destroy them as a nation, that the name of Israel
    may be remembered no more.”
  eng-FBV: They say, “Come on! Let's destroy them as a nation so the name ‘Israel’
    will be completely forgotten.”
  nld-1939: “Komt, laat ons ze uitroeien uit de rij van de volken, Zodat men zelfs
    Israëls naam niet meer noemt!”
  nch-BL: 'Huan quiijtohuaj: “Ma tiyaca tiquinixpolotij nochi nopa israelitame para
    ayecmo ma elica se tali ica imasehualhua. Huan ayecmo aqui quielnamiquis itoca
    Israel.”'
  vie-1934: 'Chúng nó nói rằng: Hãy đến tuyệt diệt chúng nó đến nỗi không còn làm
    nước, Hầu cho danh Y-sơ-ra-ên không còn được kỷ niệm nữa.'
  cha-cha: 'Sa guinin ilegñija: Maela, ya nije tautut sija ni y guinin y nasion; para
    y naan Israel munga majaso mas.'
  hin-CV: वे कहते हैं, “आओ, हम इस संपूर्ण राष्ट्र को ही नष्ट कर दें, यहां तक कि इस्राएल
    राष्ट्र का नाम ही शेष न रहे.”
  eng-OURB: “Come,” they say, “let’s destroy them as a nation, that the name of Israel
    [God prevails] may be remembered no more.”
  spa-BES: 'Han dicho: Vengan, pongamos fin a ellos como nación; para que el nombre
    de Israel salga de la memoria del hombre.'
  tdx-tdx: Antao, hoe iereo, haitoan-tika tsy ho fifeheañe ka. soa tsy ho tiahy ka
    ty añara’ Israeley.
  tha-KJV: เขาพูดว่า “มาเถิด ให้​เราตัดเขาออกจากการเป็นประชาชาติ เพื่อจะไม่ระลึกถึงชื่​ออ​ิสราเอลอีกต่อไป”
  por-BR-2018: 'Eles disseram: Vinde, e os destruamos, para que não sejam mais um
    povo, e nunca mais seja lembrado o nome de Israel.'
  deu-ELO: 'Sie sprechen: Kommet und lasset uns sie vertilgen, daß sie keine Nation
    mehr seien, daß nicht mehr gedacht werde des Namens Israel!'
  eng-WYC-2018: They said, Come ye, and lose we them from the folk; and the name of
    Israel be no more had in mind. (They said, Come ye, and let us destroy their nation;
    and then the name of Israel shall no more be remembered.)
  epo-epo: 'Ili diris: Ni iru, kaj ni ekstermu ilin el inter la popoloj, Ke oni ne
    plu rememoru la nomon de Izrael.'
  gfk-gfk: Diet tange, “Mai, dahat gi haliare diet no kidilona huntunaan Israel, waing
    daga lik luban hatikane no hinsang Israel.”
  uig-PIN: 'Ular: — «Yürünglar, ularni millǝt ⱪataridin yoⱪ ⱪilayli! Israilning nami
    ikkinqi tilƣa elinmisun!» — demǝktǝ.'
  beo-beo: “Misa!” ilia da sia:sa. “Ninia da ilia fifi asi amo wadela:lesila:di, amasea,
    Isala:ili da gogolesa, gogoleidafa dialoma:ne.”
  tpi-OTNT: Ol i tok olsem, “Goan, yumi pinisim tru ol Israel, bai ol manmeri i no
    inap tingting moa long ol.”
  hau-SA: Suna cewa, “Ku zo, bari mu hallaka su ɗungum a matsayin al’umma, don kada
    a ƙara tuna da sunan Isra’ila.”
  udu-udu: 'Uni o gwo mo ki: Iiyu/ mo, dhalki ana dhidha uni sho’k ka pupush ’peni
    kal jin tana uni mo. Dhalku/ ki dhal gway ma Israyiil ki a’di minu ka e doḵ/e
    mo.'
  uig-LAT: 'Ular: — «Yürünglar, ularni millet qataridin yoq qilayli! Israilning nami
    ikkinchi tilgha élinmisun!» — démekte.'
  nde-nde: Bathi, “Wozani kasibabhuqe du njengesizwe, ukuze ibizo lika-Israyeli lingaphindi
    likhunjulwe.”
  ton-ton: Naʻa nau pehē, “Haʻu, ketau fakaʻauha ʻakinautolu ke ʻoua naʻa toe ui ʻakinautolu
    ko e puleʻanga; ke ʻoua naʻa kei manatu ki he hingoa ʻo ʻIsileli.”
  ces-1613: Chytře tajné rady proti lidu tvému skládají, a radí se proti těm, kteréž
    ty skrýváš,
  eng-WMB: “Come,” they say, “let’s destroy them as a nation, that the name of Israel
    may be remembered no more.”
  tam-TCV: “அவர்கள், வாருங்கள், ஒரு நாடாக அவர்கள் இல்லாதவாறு அழிப்போம்; இஸ்ரயேலின்
    பெயரை இனி எவரும் நினைக்காதவாறு செய்திடுவோம்” என்று சொல்கிறார்கள்.
  ceb-ULB: Miingon sila, “Dali kamo, laglagon ta sila ingon nga nasod. Ug ang ngalan
    nga Israel dili na gayod mahinumdoman.”
  pol-UBG: 'Mówiąc: Chodźcie, wytępmy ich, niech nie będą narodem, żeby więcej nie
    wspominano imienia Izraela.'
  urd-GVU: وہ کہتے ہیں، ”آؤ، ہم اُنہیں مٹا دیں تاکہ قوم نیست ہو جائے اور اسرائیل کا
    نام و نشان باقی نہ رہے۔“
  eng-OEBCW: ‘Come, let us wipe them out as a nation, so Israel’s name will be mentioned
    no more.’
  deu-1912: “Wohl her!” sprechen sie; “laßt uns sie ausrotten, daß sie kein Volk seien,
    daß des Namens Israel nicht mehr gedacht werde!”
  kan-2017: “ಬನ್ನಿರಿ; ಅವರು ಜನಾಂಗವಾಗಿ ಉಳಿಯದಂತೆಯೂ, ಇಸ್ರಾಯೇಲೆಂಬ ಹೆಸರು ಅಳಿದುಹೋಗುವಂತೆ,
    ಅವರನ್ನು ಸಂಹರಿಸೋಣ” ಅಂದುಕೊಳ್ಳುತ್ತಾರೆ.
  yap-yap: Yad be ga’ar, “Mired, ngad thirifed e re nam rorad ney, ya ngan pagtalin
    yu Israel ndabki yib ngan’uy bi’id.”
  hlt-MCSB: Anmih vik loh, “Halo uh lamtah namtom bangla amih ke thup sih. Te daengah
    ni Israel ming a thoelh uh voel pawt eh?,” a ti uh.
  mdy-ETH: «ሃካፓ ሴካ ዒስራዔኤሌ ዓሶ ሱንፃ ዔርቱዋጉዲ ሃኒ ሙኩዋቴ ዴሬ ማዑዋጉዲ ኑ ዔያቶ ጋፒሶም» ጋዓኔ።
  twi-ASANTE: Wɔka sɛ, “Mommra na yɛnsɛe wɔn sɛ ɔman, sɛdeɛ wɔrenkae Israel din bio.”
  eng-WEBU: “Come,” they say, “let’s destroy them as a nation, that the name of Israel
    may be remembered no more.”
  spa-PDDPT: 'Dijeron: Vengan. Destruyámoslos para que no sean nación. Que no haya
    más memoria del nombre de Israel.'
  gun-gun: 'Ha''e vy aipoe''i: “Peju ke, jaa jaipe''a yvy re ikuai va''e mbyte gui,
    Israel kuery re ima''endu''aave e''ỹ aguã”, he''i okuapy.'
  agu-BL: Ja chitxum tan cyule'n tan kaxite'n, bantz tele'n cu'n yi kanación swutz,
    bantz katzaje'n junawes yi o' xonl Israel.
  ilo-ULB: Kinunada, “Umaykayo, ket dadaelentayo ida a kas maysa a nasion. Ket saanton
    a malagip ti nagan ti Israel ni kaanoman.
  kpg-kpg: Digaula e hai boloo, “Lloomoi, gidaadou gaa oho nia henua digaula, gi de langahia
    Israel gaa hana hua beelaa.”
  uig-ARA: 'ئۇلار: ــ «يۈرۈڭلار، ئۇلارنى مىللەت قاتارىدىن يوق قىلايلى! ئىسرائىلنىڭ
    نامى ئىككىنچى تىلغا ئېلىنمىسۇن!» ــ دېمەكتە.'
  sus-sus: E na yanfɛ xɔrɔxɔɛ maxirife i xa ɲama xili ma, e na e boore bɔɲɛ ratefe
    i xanuntenyie xili ma.
  pon-2006: Re kin nda, “Nna, kumwail kohdo, kitail en kamwomwala arail wehi, pwe
    Israel en manukunukla kohkohlahte.”
  jae-jae: Êsêac sêsôm gebe “Amêŋ nadanseŋ êsêac su ec nêŋ teŋ ênêc êtiam atom ma
    taêŋ ênam ŋaê Israel êtiam atomanô.”
  ksd-ksd: 'Dia tar biti: Uti, dat a vakaina vue diat, upi koko diat a vuna tarai
    mulai; Upi koko da nuk uraure mule ra iang i Israel.'
  tur-YTC: “Gelin” diyorlar, “Onları ulus olarak yok edelim. Öyle ki, İsrael’in adı
    bir daha anılmasın.”
  bel-N: Супраць народу Твайго яны кнуюць [намеры] таемныя і радзяцца супраць тых,
    каго Ты ахоўваеш.
  grc-BRENT: Καὶ γὰρ στρουθίον εὗρεν ἑαυτῷ οἰκίαν, καὶ τρυγὼν νοσσιὰν ἑαυτῇ, οὗ θήσει
    τὰ νοσσία ἑαυτῆς· τὰ θυσιαστήριά σου Κύριε τῶν δυνάμεων, ὁ βασιλεύς μου καὶ ὁ
    Θεός μου.
  kpr-kpr: “Fuvu,” resera, “Oro Israel embo daoro vekaghae sirivo aore! Amingaoro,
    Israel embo da javo manjarira.”
  ind-AYT: (83-5) Mereka berkata, “Ayo, kita musnahkan mereka sebagai bangsa sehingga
    nama Israel tidak diingat-ingat lagi!”
  yom-yom: 'Batuba : “yizanu, bika tuba bunga banga dikanda, mu diambu di dizina di
    Iseli dibika buela tebukulungu moyo”.'
  yut-yut: Uŋun da yaŋ yoŋ, “Kɨlɨ kɨno! Israel amɨn dapno pasɨl mudaŋakwa, amɨn da
    saŋbeŋek dɨma nandaŋ yomni.”
  nya-nya: Iwo akunena kuti, “Bwerani” akutero, “Tiyeni tiwononge mtundu wonsewu kuti
    dzina la Israeli lisakumbukikenso.”
  hrv-hrv: Protiv naroda se tvoga rote i svjetuju se protiv štićenika tvojih.
  mps-mps: Augwa te po wai, “Ae, tegobao. Dago te Israel dabe mu silinao, teda te
    we bidi dabego te augwaliba homu kone munu me ma egobeo,” wali.
  tpi-tpi: Ol i tok olsem, “Goan, yumi pinisim tru ol Israel, bai ol manmeri i no
    inap tingting moa long ol.”
  dan-1931: 'oplægger lumske Råd mod dit Folk, holder Råd imod dem, du værner:'
  vie-OVCB: 'Họ nói: “Hãy đến tiêu diệt nước này, để tên Ít-ra-ên không còn ai nhớ
    đến nữa.”'
  guj-2017: તેઓએ કહ્યું છે, “ચાલો, પ્રજા તરીકેના તેમના અસ્તિત્વનો આપણે સંપૂર્ણ નાશ
    કરીએ. જેથી ઇઝરાયલના નામનું સ્મરણ હવે પછી કદી રહે નહિ.”
  pon-2006A: Re kin nda, “Nna, kumwail kohdo, kitail en kamwomwala arail wehi, pwe
    Israel en manukunukla kohkohlahte.”
  por-BRBSL: “Venha”, dizem eles, “vamos destruí-los como nação”, que o nome de Israel
    não seja mais lembrado”.
  eng-OEBUS: “Come, let us wipe them out as a nation, so Israel’s name will be mentioned
    no more.”
  swe-swe: De håller listiga rådslag mot ditt folk, och rådslår mot dina dyrbara människor.
  cth-cth: Tho awh, miphun lah aonae koehoi raphoe awh sei, Isarel min hai panue hoeh
    nahanlah ati awh.
  twi-twi: Wɔka se, “Mommra na yɛnsɛe wɔn sɛ ɔman, sɛnea wɔrenkae Israel din bio.”
  hlt-hlt: Anmih vik loh, “Halo uh lamtah namtom bangla amih ke thup sih. Te daengah
    ni Israel ming a thoelh uh voel pawt eh?,” a ti uh.
  tbz-SIM: Bɛ̀ dɑ̀kiimu ɑ nìtìbɛ̀ kpɛ́í, bɛ̀ wɑnti kɛ́do ɑ kɔbɛ ɑ kɑ̃nkɛ́ bɛ̀mbɛ mudoò.
  msy-2020: Me ghaze, “Ia izɨ e Israelɨn kantri bar a gasɨghasightɨ, a ziaba puvatɨghtɨ,
    me uam a gɨnɨghnɨghan kogham.”
  dop-dop: Pɑ cɑkɩ nyɑ́ yəlɑɑ ɑcɑɣɑ nɑ ɑcilɑɣɑtʋ, pɑ kotiɣi nɑ pɑ́ yɔɣɔtəɣɩ mpɑ pɑ
    tɔɔ n kentɑɑ tɔ pɑ tɔm.
  azb-azb: 'Deyirlər: «Gəlin, onları millət olmasın deyə məhv edək, İsrailin adı xatırlanmasın
    deyə onları yox edək».'
  eng-DBY: They say, Come, and let us cut them off from being a nation, and let the
    name of Israel be mentioned no more.
  hin-2017: उन्होंने कहा, “आओ, हम उनका ऐसा नाश करें कि राज्य भी मिट जाए; और इस्राएल
    का नाम आगे को स्मरण न रहे।”
  wol-KYG: Sa ñoñ lañuy rabatal, di mànkool sa séddoo yii.
  bjr-bjr: Misa maaqi qidaqa. Anifaqa Isaraee maqannaasa naru raurukamasaanaqa sia
    mariaqa. Sia moo fannoo misara kaqikaaqoo iriaqeera doo naaruara misara qaunu
    saaqa.
  eng-YLT: They have said, 'Come, And we cut them off from [being] a nation, And the
    name of Israel is not remembered any more.'
  kne-kne: Kanan da, “Omali kayo ta peslen tako amin daida ta malinglingan ed Israel
    si eng-enggana.”
  eng-WYC-2017: They said, Come ye, and lose we them from the folk; and the name of
    Israel be no more had in mind.
  eng-WMBB: “Come,” they say, “let’s destroy them as a nation, that the name of Israel
    may be remembered no more.”
  zat-NTPS: 'Gulenné̱'': “Le chu''u, guzría xidxu benne'' ca'' chee̱ québedxa xelaque̱''
    tu cue'' xe̱zr la xu, ne québedxa nu sua benne'' cheajsá lazre̱'' la Israel.”'
  zty-NTPS: 'Wnnágake'': “Le cho''o, wžía yi''žo benne'' ka'' nich biž soa yež chégake'',
    na'' biž soa no benne'' chejsá'' ḻaže''e che yež Israel.”'
  urd-GVH: वह कहते हैं, “आओ, हम उन्हें मिटा दें ताकि क़ौम नेस्त हो जाए और इसराईल का
    नामो-निशान बाक़ी न रहे।”
  rug-rug: Zama si arini, “Mae, aria mada va puzulu ia gana sa dia butubutu, pude
    kaqu ta muliṉae palae hokara gana sa butubutu Izireli ninae rane ka rane,” gua
    si arini.
  gaz-gaz: Isaanis, “Kottaa akka maqaan Israaʼel lammata hin yaadatamneef, akka isaan
    saba hin taaneef isaan barbadeessinaa” jedhu.
  fra-LSG: Ils forment contre ton peuple des projets pleins de ruse, Et ils délibèrent
    contre ceux que tu protèges.
  yal-yal: E feene yitɔnma wundoni i ya yamaan xili ma. I naxanye ratangaxi, e sama
    e bode fari ne xili ma.
  iou-iou: Täŋpäŋ ŋode yäkaŋ; Eruk, Isrel äbot u wari nämo itta däpmäŋ morena. Ude
    täŋitna wäpi paotpäŋ paot-inik kaŋ täŋpän.
  haw-1868: I ae la lakou, E hele mai, e hooki kakou i ko lakou noho aupuni ana, I
    hoomanao hou ole ia ka inoa o ka Iseraela.
  arb-NAV: 'يَقُولُونَ: «هَلُمَّ نَسْتَأْصِلُهُمْ مِنْ بَيْنِ الأُمَمِ، فَلَا يُذْكَرَ
    اسْمُ إِسْرَائِيلَ فِيمَا بَعْدُ».'
  ded-ded: dedae, “Hagec, nenang Israe bangec areng meicyununi kpac andacbisia nga
    ngicngac yeneng Israe kpacngina monggoc mi negenggec febeso.”
  ewe-ewe: Wogblɔ be, “Miva, míatsrɔ̃ wo, be womaganye dukɔ o, eye womagaɖo ŋku Israel
    ƒe ŋkɔ dzi akpɔ gbeɖe o.”
  eng-LEE: (83:5) They have said, Come, and let us cut them off from being a nation;
    and the name of Israel shall be remembered no more.
  asm-FB: তেওঁলোকে কয়, “আহাঁ, আমি এক জাতি হিচাবে তেওঁলোকক উচ্ছন্ন কৰোঁহক, যাতে ইস্ৰায়েলৰ
    নাম পুনৰ কেতিয়াও সোঁৱৰণ কৰা নহ’ব।
  sus-A: عٍ نَ يَنقّ شْرْشْي مَشِرِقٍ عِ شَ حَمَ شِلِ مَ، عٍ نَ عٍ بٌورٍ بْحّ رَتٍقٍ
    عِ شَنُنتٍنيِيٍ شِلِ مَ.
  fra-SBL: « Venez, disent-ils, détruisons-les en tant que nation, afin qu'on ne se
    souvienne plus du nom d'Israël. »
  hbo-hbo: עַֽל־עַ֭מְּךָ יַעֲרִ֣ימוּ סֹ֑וד וְ֝יִתְיָעֲצ֗וּ עַל־צְפוּנֶֽיךָ׃
  kik-kik: Meranaga atĩrĩ, “Ũkai, tũmaniine matige gũtuĩka rũrĩrĩ, nĩguo rĩĩtwa rĩa
    Isiraeli rĩtikanacooke kũririkanwo rĩngĩ.”
  fra-NCL: 'Ils forment contre ton peuple un dessein perfide, ils conspirent contre
    ceux que tu protèges :'
  cek-AK: Nihcae mah, Angzo oh, nihcae to acaeng ah ohhaih thung hoiah anghmasak ving
    si; Israel ahmin to mi mah doeh panoek mak ai boeh, tiah thuih o.
  cuk-cuk: 'We-dulemar sogmalad: “Dagmala, anmar bela e-dulamar obelonae. Deyobi,
    Israel-e-nug bar bipisaar ebinsalegosulid.”'
  uig-CYR: Мана, һәтта мубарәк қучқачму бир маканни тапқан, Қарлиғачму өзигә һәм бала
    туғидиған уга ясайдиған җайни тапқан, — Йәни Сениң қурбангаһлириңдин, И самави
    қошунларниң Сәрдари болған Пәрвәрдигар, — Мениң Падишасим, мениң Худайим!
  tel-2017: వాళ్ళిలా చెబుతున్నారు, వాళ్ళ రాజ్యాన్ని నాశనం చేద్దాం రండి. అప్పుడు ఇశ్రాయేలు
    అనే పేరు ఇక గుర్తుకు రాకుండా ఉంటుంది.
  hat-BSA: 'Yo te di: “Vini, annou disparèt yo nèt kon nasyon, pou non Israël la pa
    sonje ankò menm.”'
  ukr-ONPU: Навіть пташка знаходить собі домівку й ластівка – гніздо собі, щоби покласти
    пташенят своїх біля жертовників Твоїх, Господи Воїнств, Царю мій і Боже мій.
  kos-kos: Elos fahk, “Fahsru, lela kut in kunausla mutunfacl selos, Tuh inen Israel
    in mulkinyukla nwe tok.”
  hbo-WLC: עַֽל־עַ֭מְּךָ יַעֲרִ֣ימוּ ס֑וֹד וְ֝יִתְיָעֲצ֗וּ עַל־צְפוּנֶֽיךָ ׃
  ibo-ibo: Ha na-asị, “Bịanụ ka anyị laa mba a nʼiyi, ka a ghara ichetakwa aha Izrel
    ọzọ.”
  ory-ory: ସେମାନେ କହିଅଛନ୍ତି, “ଇସ୍ରାଏଲର ନାମ ଯେପରି ଆଉ ସ୍ମରଣରେ ନ ରହିବ, ଏଥିପାଇଁ ଆସ, ଆମ୍ଭେମାନେ
    ସେମାନଙ୍କୁ ଉଚ୍ଛିନ୍ନ କରି ଆଉ ଗୋଷ୍ଠୀ ହୋଇ ଥିବାକୁ ନ ଦେଉ।”
  chk-chk: Ra apasa, “Ou etto, ousipwe aroserela pwe resap chüen eu mwü, esap pwal
    wor eman epwe chüen chechemeni Israel.”
  rop-rop: Olabat tok, “Kaman. Wi garra binijimap olabat wulijim nobodi kaan jinggabat
    detlot Isreil pipul enimo.”
  ukr-1871: 'Кажуть: Ходїм, знищемо їх, щоб не були вже народом, щоб нїхто не згадував
    більше імя Ізраїля!'
  yon-yon: Yikareb yedmimaib, “Minibko nub kuu yi yeene monmarubko yi ambibkindan
    dowan kerok, kwane yi korem yenbandubko ambibkin Israel andi kuu okaddanbed korem
    nonondandundime.” andimaib.
  deu-1951: '(083-5) Sie sprechen: «Kommt, wir wollen sie vertilgen, daß sie kein
    Volk mehr seien, daß des Namens Israel nicht mehr gedacht werde!»'
  eng-JPS: '(83-5) They have said: ''Come, and let us cut them off from being a nation;
    that the name of Israel may be no more in remembrance.'''
  srp-1865: 'Rekoše: hodite da ih istrijebimo izmeðu naroda da se više ne spominje
    ime Izrailjevo.'
  lug-lug: Bagamba nti, “Mujje eggwanga lyabwe tulizikirize, n’erinnya lya Isirayiri
    lireme okujjukirwanga emirembe gyonna!”
  heb-heb: אמרו לכו ונכחידם מגוי ולא יזכר שם ישראל עוד׃
  ben-IRV: তারা বলেছে, “এস, আমরা ওদেরকে ধ্বংস করি, জাতি হিসাবে আর থাকতে না দিই, যেন
    ইস্রায়েলের নাম আর মনে না থাকে।”
  ntu-ntu: Nzrpilr kx, “Naodatitxbzku mrnyzdr, Murde drtq Israel namrbrtxtr alo mz
    drtwr.”
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਆਖਿਆ, ਆਓ ਅਸੀਂ ਉਨ੍ਹਾਂ ਲੋਕਾਂ ਨੂੰ ਕੌਮ ਹੋਣ ਤੋਂ ਮਿਟਾ ਦੇਈਏ, ਤਾਂ ਜੋ
    ਇਸਰਾਏਲ ਦਾ ਨਿਆਂ ਫੇਰ ਚੇਤੇ ਨਾ ਆਵੇ!
  mya-JVB: ဣသရေလ ၏နာမ ကို နောက် တဖန် အောက်မေ့ စရာမ ရှိစေခြင်းငှါ လာ ကြ၊ သူ တို့အမျိုး
    ကို ပယ် ဖြတ် ကြကုန်အံ့ဟု ဆို ကြပါ၏။
  kgf-kgf: Waŋu yomuhuc ʒéanʒu; Mebiri énécmini ionac héŋgaleŋ ama areŋa yanda imi
    muŋguc ménda meyacgému. Israelac qara imi eluŋ unudacmac.
  tte-O: Siwaloba, “Kwalaoma na Isileli ali kaba loinane tasibayanae na mesabana Isileli
    nuwala imwatainan yawasosi.”
  tbg-tbg: Vika tiha, Aniqe Isareri aru vehi autu kaari ekaa vo vatanaa vo vatanaaka
    vika autu tauru kaate, ti variavo.
  hmo-hmo: Idia ese inai bamona idia hereva noho, idia gwau, “Umui mai, unai bese
    do ita hadikaia ore, vadaeni Israela ena ladana be, taunimanima ese do idia laloaboio
    ela bona hanaihanai.”
  zar-NT: “Guliʼdá, usunítiruʼ léguequi para cabirö ilaca tu yödzö bönachi, en para
    cúnturö nu tsöjné bönachi Israel.”
  urd-urd: उन्होंने कहा, “आओ, हम इनको काट डालें कि उनकी क़ौम ही न रहे; और इस्राईल
    के नाम का फिर ज़िक्र न हो।”
  rus-SYN: И птичка находит себе жилье, и ласточка гнездо себе, где положить птенцов
    своих, у алтарей Твоих, Господи сил, Царь мой и Бог мой!
  bqc-SIM: Aalɛ ↄ̃nↄsↄpɛ́lɛ n gbɛ̃́ↄnɛ, aalɛ lɛkpaaĩ ń yenzideↄzi.
  tcz-CHONGTHU: Amahon aseijun “Hungun hiche nam mite hi sumang uhite akitiuve, chutileh
    Israel hi isuhmit heldiu ahi” atiuve.
  mar-mar: ते म्हणतात, “या आणि आपण त्यांचा एक राष्ट्र म्हणून नाश करू. यानंतर इस्राएलाचे
    नावही आणखी आठवणित राहणार नाही.
  isl-isl: Þeir eru með ráðagerðir um að tortíma þeim sem þú elskar!
  hlt-THB: Cekhqi ing, law lah uh, a phyn amilhnaak aham him usih, Israel ang ming
    ve u ingawm koeh zaak na voel seh,” ti uhy.
  qub-qub: 'Paycunaga nircaycan: «¡Paycunata illgarachishun manana nasyun cananpaj!
    ¡Israelpa jutintaga pipis manana yarpänanpaj illgarachishun!» nir.'
  bqp-bqp: 'Òtɛn pi: À mↄ́ ò ń buri bo, de ń tↄ́ Isaraila súngↄ̃ dↄ gbɛ̃ken doro.'
  hat-hat: '(083:5) Yo di: -Vini non! Ann efase non yo pami nasyon yo, pou pesonn
    pa janm chonje peyi Izrayèl la ankò!'
  eng-BSB: saying, “Come, let us erase them as a nation; may the name of Israel be
    remembered no more.”
  eng-WEBPB: “Come,” they say, “let’s destroy them as a nation, that the name of Israel
    may be remembered no more.”
  kbq-kbq: Zamagra amanage nehaze, enketa Israeli vahera mopazmifintira zamahehna
    hamneno hu'za nehaze. Zamahehna hanunkeno, ama mopafina Israeli vahe zamagia omnenige'za
    mago'ane antahi ozamisaze.
  pon-pon: 'Re kin inda: Na kitail, kitail kokojan irail, pwe ren jolar wei eu, o
    jolar me pan inda duen wein Ijrael!'
  nhe-BL: 'Huan quiijtohuaj: “Ma tiyaca tiquintzontlamiltitij nochi nopa israelitame
    para ayoc ma elica se tlali ica itlacajhua. Huan ayoc quema quiilnamiquis itoca
    Israel.”'
  wnc-wnc: Waaminda anzing yakaing, “Ayom! Ninda Isrel nana wena aknga pasinim. Siwan
    aminu kunduta waaminde umanae gatu dua natapning.”
  bus-bus: 'Aↄ̃ↄe bee: À mↄ́ wà ń borii bↄ, lɛ aↄ̃ tↄ́ Isaraili tóngↄ̃ dↄ gbɛ̃ken
    dↄro.'
  gub-BL: Nezewe uze'eg wà. — Pezur nehe. Ximumaw teko Izaew izuapyapyr zane wà nehe.
    Nezewe amogwer teko heharaz putar waner wi wà nehe. Na'ima'enukwaw pixik kwaw
    wanehe wà nehe, i'i wà.
  eng-DRA: 'For the sparrow hath found herself a house, and the turtle a nest for
    herself where she may lay her young ones: Thy altars, O Lord of hosts, my king
    and my God.'
