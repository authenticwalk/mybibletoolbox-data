verse: PSA.083.012
translations:
  mal-C: “ദൈവത്തിന്റെ മേച്ചിൽപ്പുറങ്ങളെ നമുക്കു കൈവശമാക്കാം,” എന്ന് അവർ പറഞ്ഞല്ലോ.
  deu-TKW: Mache sie, ihre Edlen, wie Oreb und wie Seeb und alle ihre Fürsten wie
    Sebah und Zalmunna.
  lin-lin: Sala bato na bango ya lokumu ndenge osalaki Orebi mpe Zeebi ; mpe sala
    bakambi na bango ndenge osalaki Zeba mpe Tsalimuna
  mmx-mmx: Atla nedi diga vaase xeretna, “Ataba lok kaka amlong mo lenep kangka at
    ne Moroa ridik.”
  eng-LSV: Who have said, “Let us occupy the pastures of God for ourselves.”
  eng-GNV: Which haue said, Let vs take for our possession the habitations of God.
  eng-WEBSTER: Who said, Let us take to ourselves the houses of God in possession.
  nhw-BL: 'Pampa inijuanti quiijtojque: “Ma timoaxcatica nopa tlali catli iaxca Dios.”'
  swh-ONEN: ambao walisema, “Na tumiliki nchi ya malisho ya Mungu.”
  bba-bba: A de ben sinɑmbu bu ɡbi nɡe sinɑm beni, Orɛbu kɑ Seebu kɑ Sebɑ kɑ Sɑlumunɑ,
  eng-KJVCPB: Who said, Let us take to ourselves The houses of God in possession.
  luo-luo: mane jowacho niya, “Wakawuru pewe mag kwath mag Nyasaye mondo obed marwa.”
  aii-aii: 'ܕܐܡܝܼܪܗܘܿܢ: ”ܝܵܪܬܲܚ ܠܗܘܿܢ ܠܓܵܢܲܢ ܡܲܪ̈ܥܝܹܐ ܕܐܲܠܵܗܵܐ.“'
  meu-meu: Idia na eto “Dirava ena rei gabudia na baita abidia iseda”.
  npi-ULB: तिनीहरूले भने, “हामीले आफ्नो निम्ति परमेश्‍वरको खर्क लिऊँ ।”
  yor-yor: tí ó wí pé, “Ẹ jẹ́ kí a gbà ní ìní àní pápá oko tútù Ọlọ́run.”
  pes-OPCB: همان کسانی که قصد داشتند ملک خدا را تصاحب کنند.
  tgl-ULB: Sinabi nila, “Kunin natin ang mga pastulan ng Diyos.”
  nop-nop: Me heki u indiŋ yogiŋ, “Indi Bepaŋ’walaŋ kwet metamŋiyedok yemguk u kahilene
    indetok kwetnik tibek.”
  hui-hui: Agali uruni tigua lalu, Iname Ngode Datagaliwabenaga dindi ogo inanaga
    dindi dege ngelo karulami̱ya, layago bo waharigoni.
  mya-mya: ဇေ​ဘ​မင်း​နှင့်​ဇာ​လ​မုန္န​မင်း​တို့​က``ငါ​တို့​သည် ဘု​ရား​သ​ခင်​ပိုင်​တော်​မူ​သော​ပြည်​ကို
    သိမ်း​ယူ​ကြ​ကုန်​အံ့'' ဟု​ဆို​ကြ​ပါ​၏။
  bod-N: དེ་ཚོས་འདི་བཞིན་སྨྲས་ཏེ་རང་ཅག༌གིས། །དཀོན་མཆོག་སྤང་ཐང་བདག་ཏུ་འཛིན་ཞེས༌སོ།།
  wsk-wsk: Mu awuk, nuna balman, “Ana Kaem ko ali welang mu ana tanak se anananga
    arukko,” ma balsan.
  sna-sna: ivo vakati, “Handei tindotora mafuro aMwari.”
  spa-BLM: 'que dijo: “Tomemos posesión de las tierras de pastoreo de Dios”.'
  cac-cac: yujto sgana eb' syiquejcan lum a macb'en.
  swh-ULB: Wao walisema, natujimilikishe malisho ya Mungu.”
  bel-bel: Бо Гасподзь Бог ёсьць сонца і шчыт, Гасподзь дае мілату і славу; дабра
    не адмаўляе тым, хто ў беззаганнасьці ходзіць.
  deu-ELBBK: Mach sie, ihre Edlen, wie Oreb und wie Seeb, und wie Sebach und wie Zalmunna
    alle ihre Herrscher!
  mbb-OT: Su migkaǥi sikandan te, “Ed-eǥawen tew is tanà te Megbevayà.”
  mal-2015: നാം ദൈവത്തിന്റെ നിവാസങ്ങളെ നമുക്കു അവകാശമാക്കിക്കൊള്ളുക എന്നു അവർ പറഞ്ഞുവല്ലോ.
  gup-gup: Bedda wanjh birriyimeng, “Mah, karrire karribolkmang kubolkmak nuye God.”
  rmc-rmc: Ker lengre rajenca avke, sar kerďal le Oreboha the le Zeeboha, ker savore
    lengre vodcenca sar le Zebachoha the le Calmunoha,
  nlg-nlg: Tara bosa mara ghaghua, “Mai, ma ka holai dida nina bona lologho a God!”
  pes-OPV: 'که می‌گفتند: «مساکن خدا را برای خویشتن تصرف نماییم.»'
  ron-1924: 'Кэч ей зик: „Сэ пунем мына пе локуинцеле луй Думнезеу!”'
  ben-OBCV: কেননা তারা বলেছিল, “এসো, আমরা ঈশ্বরের চারণভূমি অধিকার করি।”
  som-som: Kuwaas oo isyidhi, War aan iska qaadanno oo hantinno Ilaah degmooyinkiisa.
  lat-VUC: 'Quia misericordiam et veritatem diligit Deus: gratiam et gloriam dabit
    Dominus.'
  eng-ASVBT: Who said, Let us take to ourselves in possession The habitations of God.
  mna-mna: 'Wal ru tana, muŋgu tiso ta kembei: “Aa, tala takam malmal pa Anutu wal
    kini. Naso takam toono kizin ma iwe lende. Pa ina lele mbutmbuutuŋana ta ambai
    be zin sipsip timbot pa.”'
  ita-1885: 'Perciocchè hanno detto: Conquistiamoci gli abitacoli di Dio.'
  eng-LXXUP: 'For the Lord loves mercy and truth: God will give grace and glory: The
    Lord will not withhold good things from them that walk in innocence.'
  eng-ULB: They said, “Let us take for ourselves the pastures of God.”
  spa-VBL: porque ellos dijeron, “¡Tomemos los pastos de Dios para nosotros mismos!”
  fra-_FOB: 'Car ils disent: Emparons-nous des demeures de Dieu!'
  mal-mal: “നാം ദൈവത്തിന്റെ നിവാസങ്ങളെ നമുക്ക് അവകാശമാക്കിക്കൊള്ളുക” എന്ന് അവർ പറഞ്ഞുവല്ലോ.
  urd-GVR: jinhoṅ ne kahā, “Āo, ham Allāh kī charāgāhoṅ par qabzā kareṅ.”
  suz-BL: मेकोपुकीमी ‘परमप्रभु आ रिम्‍शो रागी इं के सेल्‍य’ देंमुम्‍तेक्‍म।
  eng-NOY: Who say, “Let us seize on God's habitations!”
  ita-1927: 'poiché dicono: Impossessiamoci delle dimore di Dio.'
  ckb-ckb: 'ئەوانەی گوتیان: «لەوەڕگاکانی خودا دەکەینە موڵکی خۆمان.»'
  eng-BBE: Who have said, Let us take for our heritage the resting-place of God.
  xsi-xsi: Lâ zo ŋinde kinzi koipu ŋinde siporo mine tu, “Ayo, talâ takai Maro Kindeni
    ne tâno ara ŋinde pa warakânda nâ.”
  kan-OKCV: ಅವರು, “ನಾವು ದೇವರ ಹುಲ್ಲುಗಾವಲು ಪ್ರದೇಶಗಳನ್ನು ಸ್ವಾಧೀನ ಮಾಡಿಕೊಳ್ಳೋಣ,” ಅನ್ನುತ್ತಾರೆ.
  tam-2017: தேவனுடைய வாசஸ்தலங்களை எங்களுக்குச் சுதந்தரமாக நாங்கள் கட்டிக்கொள்வோம்
    என்று சொல்லுகிறார்களே.
  spa-RV-1909: 'Que han dicho: Heredemos para nosotros las moradas de Dios.'
  ron-BTF: 'Care au spus: Să luăm în stăpânire casele lui Dumnezeu.'
  eng-WEBP: who said, “Let’s take possession of God’s pasture lands.”
  eng-FBV: for they said, “Let's take the pastures of God for ourselves!”
  nld-1939: 'Met al hun groten, die zeggen: Laat ons het land van God gaan bezetten!'
  nch-BL: 'Pampa inijuanti quiijtojque: “Ma timoaxcatica nopa tali cati iaxca Dios.”'
  vie-1934: 'Vì chúng nó nói rằng: Ta hãy chiếm lấy làm của Các nơi ở Đức Chúa Trời.'
  cha-cha: 'Ni y ilegñija: Nije jitaja tachule y sagayan para iyotaja.'
  hin-CV: जिन्होंने कहा था, “चलो, हम परमेश्वर की चराइयों के अधिकारी बन जाए.”
  eng-OURB: who said, “Let us take possession of God’s pasture lands.”
  spa-BES: 'que han dicho: tomemos para nuestra herencia el lugar de reposo de Dios.'
  tdx-tdx: 'ie nanoa’iareo ty hoe: Antao hitavañe o fiandrazen’ Añahareo!'
  tha-KJV: ผู้​ที่​กล่าวว่า “​ให้​เราเอาที่อาศัยทั้งหลายของพระเจ้ามาเป็นกรรมสิทธิ์ของเราเถิด”
  por-BR-2018: 'Que disseram: Tomemos posse para nós dos terrenos de Deus.'
  deu-ELO: 'Weil sie gesagt haben: Lasset uns in Besitz nehmen die Wohnungen Gottes!'
  eng-WYC-2018: All the princes of them, that said, Hold we by heritage the saintuary
    of God. (Yea, all their princes,or their leaders, who said, Let us take for ourselves
    the land that belongeth to God or the land that belongeth to God’s people.)
  epo-epo: 'Kiuj diris: Ni ekposedu la loĝejon de Dio!'
  gfk-gfk: ing dal ga tange, “Dahat gi kap leh no bilai na pise tane God wara udahat.”
  uig-PIN: 'Qünki ular: «Hudaning qimǝn-yaylaⱪlirini ɵzimizgǝ mülük ⱪiliwalayli!»
    — dǝp eytⱪan.'
  beo-beo: Elea da amane sia:i, “Ania da Gode Ea Soge amo anigili lamu.”
  tpi-OTNT: Ol dispela man i bin tok, “Yumi mas kisim dispela graun bilong God, bai
    em i kamap graun bilong yumi tasol.”
  hau-SA: waɗanda suka ce, “Bari mu mallaki wuraren kiwon Allah.”
  udu-udu: 'Uni gun o gwo mo ki: Dhalki ana budha to gom is bana mo ’pena shon dhii/i’d
    ma Arumgimis mo.'
  uig-LAT: 'Chünki ular: «Xudaning chimen-yaylaqlirini özimizge mülük qiliwalayli!»
    — dep éytqan.'
  nde-nde: abathi, “Kasiwathumbe amadlelo kaNkulunkulu.”
  ton-ton: ‌ʻAia naʻa nau pehē, “Ketau maʻu ʻae ngaahi fale ʻoe ʻOtua moʻotautolu.”
  ces-1613: Nalož s nimi a s vůdci jejich jako s Gorébem, jako s Zébem, jako s Zebahem,
    a jako s Salmunou, se všemi knížaty jejich.
  eng-WMB: who said, “Let’s take possession of God’s pasture lands.”
  tam-TCV: “அவர்கள் இறைவனின் மேய்ச்சல் நிலங்களை எங்கள் உடைமையாக்குவோம்” என்று சொன்னார்களே.
  ceb-ULB: Miingon sila, “Kuhaon nato alang sa atong kaugalingon ang sibsibanan sa
    Dios.”
  pol-UBG: 'Którzy mówili: Weźmy w posiadanie przybytki Boże.'
  urd-GVU: جنہوں نے کہا، ”آؤ، ہم اللہ کی چراگاہوں پر قبضہ کریں۔“
  eng-OEBCW: who said, ‘Let us take for ourselves the meadows of God.’
  deu-1912: 'die da sagen: Wir wollen Häuser Gottes einnehmen.'
  kan-2017: ಅವರು “ದೇವರು ಅವರಿಗೆ ಕೊಟ್ಟ ದೇಶವನ್ನು ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳುತ್ತೇವೆ” ಅಂದುಕೊಳ್ಳುತ್ತಾರಲ್ಲಾ.
  yap-yap: ni fa’an ni lungurad, “Bay da feked nge milfan ngodad fare binaw nib milfan
    ku Got.”
  hlt-MCSB: Amih loh, “Pathen kah toitlim te mamih ham huul uh sih,” a ti uh.
  mdy-ETH: ዔያታ፦ «ፆኦሲ ዓሶ ቤዞ ኑኡኒ ኑኡሮ ማሃንዳኔ» ጌዔኔ።
  twi-ASANTE: a wɔkaa sɛ, “Momma yɛmfa Onyankopɔn adidibea nsase no.”
  eng-WEBU: who said, “Let’s take possession of God’s pasture lands.”
  spa-PDDPT: 'Porque dijeron: Tomemos como posesión nuestra los prados de ʼElohim.'
  gun-gun: Mba'eta “Jajopy 'rã Nhanderuete yvy nhanderekoarã”, he'i okuapy.
  agu-BL: Na yi e'a'tz e' oc klo' tan majle'n yi e'chk ama'l yi tetz Ryos, poro ja
    chiquim.
  ilo-ULB: Kinunada, “Tagikuaentayo dagiti pagpaspastoran ti Dios.”
  kpg-kpg: ala ne hai boloo, “Gidaua gaa kae tenua o God deelaa e hai tau henua.”
  uig-ARA: 'چۈنكى ئۇلار: «خۇدانىڭ چىمەن-يايلاقلىرىنى ئۆزىمىزگە مۈلۈك قىلىۋالايلى!»
    ــ دەپ ئېيتقان.'
  sus-sus: I xa fe xɔrɔxɔɛ raba e xa kuntigie ra, alɔ i raba Orebi nun Seebi ra ki
    naxɛ. E xa yareratie xa lu alɔ Sɛba nun Salamuna, naxee a fala,
  pon-2006: me kahski, “Kitail pahn sapwenikihla sahpw me uhdahn nin limen Koht.”
  jae-jae: Lau tonaŋ ŋai tec sêjac aweŋ gebe “Aêac tajaŋgo Anôtônê gamêŋ su.”
  ksd-ksd: 'Diat dia tar biti dari: Boina dat a taun ra gunagunan kai God.'
  tur-YTC: Onlar ki, “Tanrı'nın otlaklarını Kendimize mülk edinelim” dediler.
  bel-N: Учыні з імі, з магнатамі іхнімі як з Арэвам і Зэвам, і з усімі князямі іхнімі,
    як з Зэвахам і Сальмунам,
  grc-BRENT: Ὅτι ἔλεον καὶ ἀλήθειαν ἀγαπᾷ Κύριος, ὁ Θεὸς χάριν καὶ δόξαν δώσει· Κύριος
    οὐχ ὑστερήσει τὰ ἀγαθὰ τοῖς πορευομένοις ἐν ἀκακίᾳ.
  kpr-kpr: '@see-verse:PSA.083.011'
  ind-AYT: (83-13) yang berkata, “Ayo, kita ambil alih padang-padang gembalaan Allah!”
  yom-yom: 'Bobo batuba : “bika tuziona mintoto mi Nzambi mindikulungu bibulu !”'
  yut-yut: Uŋun amɨn da yaŋ yawit, “Piŋkop dakon sipsip upmot mɨktɨmni nin do aŋawatneŋ.”
  nya-nya: amene anati, “Tiyeni tilande dziko la msipu la Mulungu.”
  hrv-hrv: K'o Oreb i Zeb neka budu knezovi njihovi, kao Zebah i Salmuna nek' budu
    sve vođe njihove
  mps-mps: Te bidi dabe augwaligo te tama po wai, “Dago Godigo te tǫ sobaso da, teda
    te dena tǫ mu naga tama pedelaibao,” wali.
  tpi-tpi: Ol dispela man i bin tok, “Yumi mas kisim dispela graun bilong God, bai
    em i kamap graun bilong yumi tasol.”
  dan-1931: Deres Høvdinger gå det som Oreb og Ze'eb, alle deres Fyrster som Zeba
    og Zalmunna,
  vie-OVCB: 'vì họ nói: “Chúng ta hãy chiếm đất cỏ xanh của Đức Chúa Trời làm tài
    sản của chúng ta.”'
  guj-2017: તેઓએ કહ્યું, “ચાલો આપણે પોતાને માટે ઈશ્વરના નિવાસસ્થાનને પ્રાપ્ત કરીએ.”
  pon-2006A: me kahski, “Kitail pahn sapwenikihla sahpw me uhdahn nin limen Koht.”
  por-BRBSL: 'que disse: “Vamos tomar posse das terras de pasto de Deus”.'
  eng-OEBUS: who said, “Let us take for ourselves the meadows of God.”
  swe-swe: Gör deras ädlingar som [du gjorde mot midjanitiska furstar som Gideon stred
    mot] Oreb (Årev) och Seeb (Zeev) [] och deras furstar som Seba (Zevach) och Tsalmunna.
    []
  cth-cth: Hotnaw ni Cathut e saring pânae hmuen koehoi, kamamouh hanlah ka la awh
    han ati awh.
  twi-twi: a wɔkae se, “Momma yɛmfa Onyankopɔn adidibea nsase no no.”
  hlt-hlt: Amih loh, “Pathen kah toitlim te mamih ham huul uh sih,” a ti uh.
  tbz-SIM: Bɛ kó sikpɑ̀ɑ̀tìbìí dɔɔ̀ si ɑ do dɔ̀ɔ̀mɛ̀ Odɛbu nɛ̀ Sebu, kɛ̀ bɛ kó bɛkpɑ̀ɑ̀tìbɛ̀
    kpɛrɛ ndònnɛ̀ Sebɑ nɛ̀ Sɑdimmunɑ bɛ kpɛrɛ do dòmmɛ̀.
  msy-2020: Gumazir kaba bar ghaze, “E Godɨn nguazir bar aghuir kam inigh an afeziam
    ikegham.”
  dop-dop: Lɑ pɑ ɑwulumpiyɑ ɩsɩɩ Olɛpɩ nɑ Sɛpɩ, nɑ ń lɑ́ pɑ ɑwulɑɑ tənɑ ɩsɩɩ Sepɑ
    nɑ Sɑləmunɑ.
  azb-azb: 'Onlar demişdilər: «Allahın otlaqlarına sahib olaq».'
  eng-DBY: For they have said, Let us take to ourselves God's dwelling-places in possession.
  hin-2017: जिन्होंने कहा था, “हम परमेश्वर की चराइयों के अधिकारी आप ही हो जाएँ।”
  wol-KYG: Defal seeni njiit na Oreb ak Seeb, def seen kilifa yépp ni Seba ak Salmuna,
  bjr-bjr: Misa maaqi qimasee manda ufa qiqau. Maasa Anutuna aiku asauku Isaraee maqannaasa
    maqa maaqa qeeqara maraanauree qimasee oonuroofana anee misa uriqararausa narutaikanau.
  eng-YLT: Who have said, 'Let us occupy for ourselves The comely places of God.'
  kne-kne: Daida din nangwani en okaen da din okan Diyos ay daga.
  eng-WYC-2017: All the princes of them, that said, Hold we by heritage the saintuary
    of God.
  eng-WMBB: who said, “Let’s take possession of God’s pasture lands.”
  zat-NTPS: 'lawe'' da gulenná benne'' caní: “Gaca chee̱dxu xe̱zr la xu naga zaj zra''
    bénneache chee̱ Dios.”'
  zty-NTPS: 'dan'' wnnagak benne'' ki: “Gak chežo yežlyó gan zej nnita'' benne'' ka''
    che Dios.”'
  urd-GVH: जिन्होंने कहा, “आओ, हम अल्लाह की चरागाहों पर क़ब्ज़ा करें।”
  rug-rug: 'saripu zama guahe: “Kaqu zau vagia pude na nada, sa pepeso te Tamasa,”
    gua.'
  gaz-gaz: isaan warra, “Kottaa, lafa tika Waaqaa fudhannee kan dhuunfaa keenyaa godhannaa”
    jedhanii dha.
  fra-LSG: Traite leurs chefs comme Oreb et Zeeb, Et tous leurs princes comme Zébach
    et Tsalmunna!
  yal-yal: A liga e kuntigine ra alo i Orebi nun Sebi liga kii naxan yi. E mangane
    birin xa lu alo Sebaxa nun Salamuna,
  iou-iou: Äma uwä ŋode yäŋkuŋo unita täŋpäwak täŋ yämiŋkun; Anutu täŋo kome u nininta
    api korene yäŋ yäŋkuŋ.
  haw-1868: Na mea i olelo, E lawe kakou no kakou iho Na wahi noho o ke Akua.
  arb-NAV: 'الَّذِينَ قَالُوا: لِنَسْتَوْلِ عَلَى مَسَاكِنِ اللهِ.'
  ded-ded: Nocac yeni degec, “Neni Anutuac manengbangec meni imocngo nenang ambeso.”
  ewe-ewe: ame siwo gblɔ be, “Mina míaxɔ Mawu ƒe lãnyiƒewo.”
  eng-LEE: (83:13) Who said, Let us conquer for ourselves the dwellings of God,
