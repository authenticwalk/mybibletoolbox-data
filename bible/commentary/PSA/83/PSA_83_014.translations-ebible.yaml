verse: PSA.083.014
translations:
  mal-C: വനത്തെ ദഹിപ്പിക്കുന്ന അഗ്നിപോലെയോ പർവതങ്ങളെ ജ്വലിപ്പിക്കുന്ന ജ്വാലപോലെയോ
  deu-TKW: Mein Gott, mache sie gleich wirbelndem Staube, gleich Stoppeln vor dem
    Winde.
  lin-lin: Nzambe na ngai, balola bango lokola matiti oyo mopepe ezali kopumbwisa.
  mmx-mmx: Naba lok ngan laxao i kavat lavatbuan, la ngan langangao at laxao i kavat
    lengkong kaana.
  eng-LSV: As a fire burns a forest, || And as a flame sets hills on fire,
  eng-GNV: 'As the fire burneth the forest, and as the flame setteth the mountaines
    on fire:'
  eng-WEBSTER: As the fire burneth a wood, and as the flame setteth the mountains
    on fire;
  nhw-BL: o quen se hueyi tlitl catli quitlamitlatía ipan se cuatitlamitl.
  swh-ONEN: Kama vile moto uteketezavyo msitu au mwali wa moto unavyounguza milima,
  bba-bba: Yinni Gusunɔ, ɑ bu suo ɑ kɑ doonɑ nɡe mɛ woo ɡunɑ yɑ rɑ kɑ yɑkɑsu doonɛ.
  eng-KJVCPB: As the fire burneth a wood, And as the flame setteth the mountains on
    fire;
  luo-luo: Mana kaka mach wangʼo bungu maduongʼ kata kaka mach wangʼo wi got,
  aii-aii: ܐܲܝܟ݂ ܢܘܼܪܵܐ ܕܡܲܩܸܕ ܥܵܒ݂ܵܐ، ܘܐܲܝܟ݂ ܠܵܗܵܐ ܕܡܲܠܗܸܒ݂ ܛܘܼܪ̈ܵܢܹܐ.
  meu-meu: Lahi ese uda e ḡoleamu na heto, lahi hururuna ese ororo udadia e aradiamu
    na heto,
  npi-ULB: वन डढाउने आगोझैं र पहाडको आगोको ज्‍वालाझैं बनाउनुहोस् ।
  yor-yor: Bí iná ti í jó igbó, àti bí ọ̀wọ́-iná ti ń mú òkè ńlá gbiná,
  pes-OPCB: چنانکه آتش در جنگل و در کوهستان افروخته می‌شود و همه چیز را می‌سوزاند،
  tgl-ULB: tulad ng apoy na sumusunog sa gubat, at tulad ng apoy na sumusunog sa kabundukan.
  nop-nop: Kudupdi ipaŋ dalak, kaŋ kweboboe ipaŋnit adi gibitaŋ dawetik.
  hui-hui: Irame irabu ngaru bo dai hagadaguabi dindi hombeneni dangi bu karu bo dagadaguabi
  mya-mya: သစ်​တော​ကို​ကျွမ်း​လောင်​စေ​သည့် မီး​ကဲ့​သို့​လည်း​ကောင်း၊ တောင်​ကုန်း​များ​ကို​ကျွမ်း​လောင်​စေ​သည့်
    မီး​တောက်​မီး​လျှံ​ကဲ့​သို့​လည်း​ကောင်း
  bod-N: མེ་ཡིས་ནགས་ཚལ་ཇི་ལྟར་སྲེག་པ༌དང༌། །མེ་ལྕེས་རི་རྣམས་ཇི་ལྟར་སྦར་བ༌བཞིན།།
  wsk-wsk: Ale tama giarum kaiso se kaniso, ale sua duruk motongar te mu kaniso iwita,
  sna-sna: Somoto unopisa sango kana moto unoririma mugomo,
  spa-BLM: Como el fuego que quema el bosque, como la llama que incendia las montañas,
  cac-cac: Icha tz'aj sb'at c'ac' d'a caltac vayumtac, masanil yaxluum stz'ab'at yuuj,
  swh-ULB: Kama moto uteketezao msitu, na kama miali ya moto iwakayo milimani.
  deu-ELBBK: Mein Gott, mach sie wie einen Staubwirbel, gleich Stoppeln vor dem Wind!
  mbb-OT: Iring te hapuy he midelandap he nekevinsul te menge kayu ziyà te vuvungan,
    del-asa nu sikandan ne pelihendeka nu pinaaǥi te vagyu.
  mal-2015: വനത്തെ ദഹിപ്പിക്കുന്ന തീപോലെയും പർവ്വതങ്ങളെ ചുട്ടുകളയുന്ന അഗ്നിജ്വാലപോലെയും
  gup-gup: Yibenkadju yiman kayime manwurrk kare dja kangun kundulk rowk kore karrulkmirnderri,
    dja kadjalrung kore kunwarddekimuk dorrengh.
  rmc-rmc: Devla miro, ker lenca sar le prachoha, so hino rozphurdlo, sar le phuseha
    andre balvaj.
  nlg-nlg: Me vaghaa na lake te ghani taghalaghinia na leao, ma na lapilapi ni lake
    te pisui na lei ghotu.
  pes-OPV: مثل آتشی که جنگل را می‌سوزاند و مثل شعله‌ای که کوهها را مشتعل می‌سازد.
  ron-1924: ка фокул каре арде пэдуря ши ка флакэра каре апринде мунций!
  ben-OBCV: আগুন যেমন জঙ্গল গ্রাস করে অথবা আগুনের শিখা যা পর্বতসকল জ্বালিয়ে দেয়,
  som-som: Sida dabka duurka guba, Iyo sida ololka buuraha huriya,
  eng-ASVBT: As the fire that burneth the forest, And as the flame that setteth the
    mountains on fire,
  mna-mna: Pasaana zin kembei ta you ikanan rie, mi kembei ta you bilbilŋana ikanan
    su ta imbot sala abal na.
  ita-1885: Come il fuoco brucia un bosco, E come la fiamma divampa i monti.
  eng-ULB: like the fire that burns the forest, and like the flame that sets the mountains
    on fire.
  spa-VBL: Como fuego que quema el bosque, como una lama que le prende fuego a las
    montañas,
  fra-_FOB: Comme le feu dévore la forêt, comme la flamme embrase les montagnes,
  mal-mal: വനത്തെ ദഹിപ്പിക്കുന്ന തീപോലെയും പർവ്വതങ്ങളെ ചുട്ടുകളയുന്ന അഗ്നിജ്വാലപോലെയും
  urd-GVR: Jis tarah āg pūre jangal meṅ phail jātī aur ek hī sholā pahāṛoṅ ko jhulsā
    detā hai,
  suz-BL: दोपा मीम ब्‍वाकी नेक्‍बा नु आ होशेमी पहाड जेप्‍बा,
  eng-NOY: As fire consumeth the forest, And as flame setteth the mountains in a blaze,
  ita-1927: Come il fuoco brucia la foresta, e come la fiamma incendia i monti,
  ckb-ckb: وەک چۆن ئاگر دارستان دەسووتێنێت، وەک گڕ چیا دەسووتێنێت،
  eng-BBE: As fire burning a wood, and as a flame causing fire on the mountains,
  xsi-xsi: Naŋa iloŋgu tu noko ma kuzavarunzi, itogo yââ ikana kâi simandi dugu ilo,
    aku ilâ ikana leu ŋinde imandi nia ndamwa tona.
  kan-OKCV: ಅಡವಿ ಸುಡುವ ಬೆಂಕಿಯ ಹಾಗೆಯೂ, ಬೆಟ್ಟಗಳನ್ನು ದಹಿಸುವ ಜ್ವಾಲೆಯ ಹಾಗೆಯೂ
  tam-2017: நெருப்பு காட்டைக் கொளுத்துவதுபோலவும், அக்கினி ஜூவாலைகள் மலைகளை எரிப்பது
    போலவும்,
  spa-RV-1909: Como fuego que quema el monte, como llama que abrasa las breñas.
  ron-BTF: Așa cum focul arde o pădure și așa cum flacăra aprinde munții,
  eng-WEBP: As the fire that burns the forest, as the flame that sets the mountains
    on fire,
  eng-FBV: Just like fire that burns the forest, a flame that sets fire to the mountains,
  nld-1939: 'En zoals het vuur de bossen verteert, De vlammen de bergen verzengen:'
  nch-BL: o quej se hueyi tit cati quitamitatía se cuatitamit.
  vie-1934: Lửa thiêu đốt rừng, Lửa ngọn cháy núi thể nào,
  cha-cha: Taegüije y guafe anae jasonggue y jalomtano, yan taegüije y mañila anae
    finaliñagüe y sabana.
  hin-CV: जैसे अग्नि वन को निगल जाती है अथवा जैसे चिंगारी पर्वत को ज्वालामय कर देती
    है,
  eng-OURB: As the fire that burns the forest, as the flame that sets the mountains
    on fire,
  spa-BES: Como el fuego que quema un bosque, y como una llama que causa fuego en
    las montañas,
  tdx-tdx: Manahake ty afo mamorototo ala, naho ty foroha mampisolebatse o vohitseo;
  tha-KJV: อย่างไฟเผาผลาญป่าไม้ อย่างเปลวเพลิงที่​ให้​ภู​เขาลุกโพลง
  por-BR-2018: Como o fogo, que queima uma floresta, e como a labareda que incendeia
    as montanhas.
  deu-ELO: Wie Feuer den Wald verbrennt, und wie eine Flamme die Berge entzündet,
  eng-WYC-2018: As fire that burneth a wood; and as flame burning hills. (Like the
    fire that burneth a wood; and the flames that burn the hills,)
  epo-epo: Kiel fajro bruligas arbaron, Kaj kiel flamo bruldezertigas montojn,
  gfk-gfk: Hoing ra iaah i iaan tano malit, bia hoing tiga karamena iaah i hakarat
    ira uladih,
  uig-PIN: Ot ormanliⱪⱪa tutaxⱪanƣa ohxax, Yalⱪun taƣlarni kɵydürgǝngǝ ohxax,
  beo-beo: Lalu da iwila soge nesea, lalu gona:su da agolo soge amo madelala asili,
    nene ahoa.
  tpi-OTNT: Paia i save kukim kunai, na maunten i gat kunai i save paia bikpela.
  hau-SA: kamar yadda wuta ke cin kurmi ko harshen wutar da take ci a kan duwatsu,
  udu-udu: Me’d o’d jin shwaki bwanycwa mo, dhali me’da le’dan o’d jin shwaki’d ka
    le’d eya ris ’kuwosha turga/ mo tani
  uig-LAT: Ot ormanliqqa tutashqan’gha oxshash, Yalqun taghlarni köydürgen’ge oxshash,
  nde-nde: Njengalokhu umlilo uhangula igusu kumbe ilangabi lilumathisa izintaba,
  ton-ton: ‌ʻO hangē ko e vela ʻoe vao ʻakau ʻi he afi, pea hangē kuo tutu ʻae ngaahi
    moʻunga ʻe he ulo afi.
  ces-1613: Můj Bože, učiň to, ať jsou jako chumelice, a jako stéblo před větrem.
  eng-WMB: As the fire that burns the forest, as the flame that sets the mountains
    on fire,
  tam-TCV: காட்டை நெருப்பு எரித்து அழிப்பது போலவும், நெருப்புச் சுவாலை மலைகள் முழுவதையும்
    கொழுந்துவிட்டெரியச் செய்வதுபோலவும்,
  ceb-ULB: sama sa kalayo nga misunog sa lasang, ug sama sa kalayo nga misilaob sa
    kabukiran.
  pol-UBG: Jak ogień, który pali las, i jak płomień, który wypala góry;
  urd-GVU: جس طرح آگ پورے جنگل میں پھیل جاتی اور ایک ہی شعلہ پہاڑوں کو جُھلسا دیتا
    ہے،
  eng-OEBCW: As the fire that kindles the forest, as flame that sets mountains ablaze,
  deu-1912: 'Wie ein Feuer den Wald verbrennt und wie eine Flamme die Berge anzündet:'
  kan-2017: ನೀನು ಕಾಡನ್ನು ಸುಟ್ಟುಬಿಡುವ ಬೆಂಕಿಯಂತೆಯೂ, ಪರ್ವತಗಳನ್ನು ದಹಿಸಿಬಿಡುವ ಜ್ವಾಲೆಯಂತೆಯೂ
    ಇದ್ದು,
  yap-yap: Bod e nifiy ni urfiy e loway, nge daramram ni mo’oruf e yochi burey,
  hlt-MCSB: Hmai loh duup a dom tih hmaisai loh tlang a hlawp bangla han coeng sak.
  mdy-ETH: ታሚ ዴኤሊ ካይዚ ሙዓሢጉዲ ታሚኮ ሎስታ ዹካ ዓርቃሢጉዲ
  twi-ASANTE: Sɛdeɛ ogya hye kwaeɛ, na ogyaframa sɔ nkokoɔ mu hye no no,
  eng-WEBU: As the fire that burns the forest, as the flame that sets the mountains
    on fire,
  spa-PDDPT: Como fuego que consume el bosque, Como una llama incendia las montañas.
  gun-gun: ka'aguy rupi tata oapypaa rami, tata rendy yvyty ikuai va'e oapypaa rami.
  agu-BL: Ej nin cho'nk chiban chi na ben lo'on ju' k'ak' yi na oc k'a'kl jun ju'wtz
    nka chi na tz'e' jun c'oloj xtze'.
  ilo-ULB: kas iti apuy a mangpuor iti kabakiran, ken kas iti gil-ayab a mangpasged
    iti kabanbantayan.
  kpg-kpg: Hagabagia digaula gi daha gi dau madangi gono, gadoo be di ahi ma gaa dudu
    nia laagau i lodo henua. Haga madagudagu ina digaula gi dau madangi maaloo, gadoo
    be di ulaula ma gaa dudu nia gonduu gii wele.
  uig-ARA: ئوت ئورمانلىققا تۇتاشقانغا ئوخشاش، يالقۇن تاغلارنى كۆيدۈرگەنگە ئوخشاش،
  sus-sus: N Marigi Ala, i xa na mixie lu alɔ sɛxɛ, foye naxan xaninma.
  pon-2006: Rasehng kisiniei me kin kamwasikahla tuhke en nanwel kan, rasehng mpwul
    en kisiniei me kin kalulada dohl akan,
  jae-jae: Onseŋ êsêac êtôm ja geŋ oba ma êtôm jawaô kêdaŋgac kêpi lôc.
  ksd-ksd: Da ra iap i vaimur ra pupui, Ma da ra biro na iap di vautunge ra lualuana
    me,
  tur-YTC: Ormanı yakan ateş gibi, Dağları tutuşturan alev gibi,
  bel-N: Божа мой! Зрабі іх як [пыл у] віхуры, як салому пад ветрам!
  kpr-kpr: Kau avaraka taimada gambu aviraira aminga ava, a enda fumbarida gambu bubura
    eraira aminga ava,
  ind-AYT: (83-15) Seperti api yang membakar hutan, atau lidah api yang menghanguskan
    gunung-gunung.
  yom-yom: banga mbazu yinzinisanga nsitu ; banga nlaki wu mbazu wunyoka miongo !
  yut-yut: Kɨndap da koron sosoŋ, ae ɨleŋ gurɨgɨ toŋ da madepsi sosoŋ,
  nya-nya: Monga moto umatentha nkhalango, kapena malawi a moto kuyatsa phiri,
  hrv-hrv: Daj, o Bože, da budu kao kovitlac, kao pljeva koju nosi vjetar.
  mps-mps: Siago te kala dobaso, tama te kala elalubo bulu dude te sia genuai dabo
    dao.
  tpi-tpi: Paia i save kukim kunai, na maunten i gat kunai i save paia bikpela.
  dan-1931: Min Gud, lad dem blive som hvirvlende Løv, som Strå, der flyver for Vinden.
  vie-OVCB: Như lửa đốt trụi rừng và đốt cháy núi thể nào,
  guj-2017: જેમ અગ્નિ જંગલોને ભસ્મ કરે છે અને આગ પર્વતોને સળગાવે તેમ વિનાશ કરો.
  pon-2006A: Rasehng kisiniei me kin kamwasikahla tuhke en nanwel kan, rasehng mpwul
    en kisiniei me kin kalulada dohl akan,
  por-BRBSL: Como o fogo que queima a floresta, como a chama que incendeia as montanhas,
  eng-OEBUS: As the fire that kindles the forest, as flame that sets mountains ablaze,
  swe-swe: Min Gud (Elohim), gör dem till virvlande damm, som agnar för vinden.
  cth-cth: Hmai ni thing a kak e hoi, mon hah hmai ni a kak e patetlah coung sak haw.
  twi-twi: Sɛnea ogya hyew kwae, na ogyatannaa so nkoko mu hyew no no,
  hlt-hlt: Hmai loh duup a dom tih hmaisai loh tlang a hlawp bangla han coeng sak.
  tbz-SIM: Kuyie n tũ nkù, ɑ yóu kɛ̀ tɛfɔ̀dɔ́ntɛ̀ɛ bɛ̀ tùótɛ́, kuyɑɑkùu bɛ̀ tɔ tifɔ̃kpɛ̃ti
    tɛ̃mɛ̀.
  msy-2020: Avim ruariba ko mɨghsɨabar isia akara zui moghɨn, nɨ men agɨntɨghtɨ me
    aregh.
  dop-dop: Mɑ Ɩsɔ, lɑ-wɛ ɩsɩɩ kɑcuculɑɣɑ yɑɑ nyɩɩtʋ nti heelim kpɑkəɣɩ tɔ.
  azb-azb: Meşəni yandıran od kimi, Dağları alışdıran alov kimi
  eng-DBY: As fire burneth a forest, and as the flame setteth the mountains on fire,
  hin-2017: उस आग के समान जो वन को भस्म करती है, और उस लौ के समान जो पहाड़ों को जला
    देती है,
  wol-KYG: Éy Yàlla, wëndeel leen ni callweer, ñu mel ni boob mu ngelaw wal.
  bjr-bjr: Ida fannoo nanda qaindee inana maasa darirari mariasa nifaqasaina sandaaqa.
    Usau aaqana qumbiaramasaafanoo akara qaindee inana maasa namuqaa nifaqasainaqa
    sandaaqa.
  eng-YLT: As a fire doth burn a forest, And as a flame setteth hills on fire,
  kne-kne: Kaman koman din iyat di apoy sin kadondontogan ay mamoo sin kada,
  eng-WYC-2017: As fire that burneth a wood; and as flame burning hills.
  eng-WMBB: As the fire that burns the forest, as the flame that sets the mountains
    on fire,
  zat-NTPS: Ca dxun tu xi' da dxuzezxe na tu xi'a zren, ne ca dxun xi' da dxuzezxe
    na tu din zren,
  zty-NTPS: Ka žon to yi' da' ẕzeyen to ya'a ẕen, na' ka žon yi' da' ẕzeyen to ḻo
    win biž,
  urd-GVH: जिस तरह आग पूरे जंगल में फैल जाती और एक ही शोला पहाड़ों को झुलसा देता है,
  rug-rug: Kekeṉoṉo guana nika sapu sulu betoa sa hiqohiqo, meke sa halalana sa nika
    pu sului sari na toqere,
  gaz-gaz: Akkuma ibiddi bosona balleessu, yookaan akkuma arrabni ibiddaa tulluuwwan
    gubu,
  fra-LSG: Mon Dieu! Rends-les semblables au tourbillon, Au chaume qu’emporte le vent,
  yal-yal: Ala, e liga alo wuluwunla na sɛxɛ xarene tongo, alo foyen na se dagin xali,
  iou-iou: Täŋpäŋ kädäptä pom terak tepäraŋ pit kubägän ijiŋ paoreko ude täŋ yämen.
    Täŋpäŋ yäpä iromäŋ mänitka terak yäwat kireŋ täŋpi kuŋtäŋpä kuneŋ.
  haw-1868: E like me ke ahi i hoopau i na ululaau, A me ka lapalapa ahi i hoa i na
    kuahiwi;
  arb-NAV: كَمَا تَحْرِقُ النَّارُ الْغَابَةَ، وَكَمَا يُشْعِلُ لَهِيبُهَا الْجِبَالَ،
  ded-ded: Nga gerecngo ickate dzeande nga gerecborangngo tikiu fekengkecma bangec
    faiu dzeande, ge ifi isoc amma
  ewe-ewe: Abe ale si dzo biaa ave, alo dzo ƒe aɖe tɔa dzo towo ene la,
  eng-LEE: '(83:15) As the fire burneth up a forest, and as the flame setteth the
    mountains on fire:'
  asm-FB: বনজুইয়ে অৰণ্যক যেনেকৈ দগ্ধ কৰি দিয়ে, জুইৰ শিখাই পর্বতবোৰ জ্বলাই দিয়ে,
  sus-A: ﭑ مَرِفِ عَلَ، عِ شَ نَ مِشِيٍ لُ عَلْ سّشّ، قٌيٍ نَشَن شَنِنمَ.
  fra-SBL: Comme le feu qui brûle la forêt, comme la flamme qui embrase les montagnes,
  hbo-hbo: אֱ‍ֽלֹהַ֗י שִׁיתֵ֥מֹו כַגַּלְגַּ֑ל כְּ֝קַ֗שׁ לִפְנֵי־רֽוּחַ׃
  kik-kik: O ta ũrĩa mwaki ũcinaga mũtitũ kana ta rũrĩrĩmbĩ rũgĩcina irĩma-rĩ,
  fra-NCL: Mon Dieu, rends-les semblables au tourbillon, au chaume qu’emporte le vent !
  cek-AK: Hmai mah kangh ih thing baktih, hmai mah maenawk kangh naah kangqong hmaipalai
    baktiah omsak ah,
  cuk-cuk: Ar igi soo sapur-ogumakdae, degi, igi soo-gwabunyemaid yarmar-ogumakdae,
  tel-2017: మంటలు అడవిని కాల్చివేసినట్టు, కారుచిచ్చు కొండలను తగలబెట్టినట్టు,
  hat-BSA: Tankou dife ki brile forè a, ak flanm ki limen nan tout mòn nan pou yo
    brile nèt.
  kos-kos: In oana ke e uh esukak insak uh, Ac furreak eol uh,
  hbo-WLC: אֱֽלֹהַ֗י שִׁיתֵ֥מוֹ כַגַּלְגַּ֑ל כְּ֝קַ֗שׁ לִפְנֵי־רֽוּחַ׃
  ibo-ibo: Dịka ọkụ na-erepịa oke ọhịa, maọbụ nke na-ere nʼelu ugwu,
  ory-ory: ଯେଉଁ ଅଗ୍ନି ବନକୁ ଦଗ୍ଧ କରେ ଓ ଯେଉଁ ଅଗ୍ନିଶିଖା ପର୍ବତଗଣକୁ ପ୍ରଜ୍ୱଳିତ କରେ;
  chk-chk: Usun ekkei a kenala ewe wöllap, usun ngetengeten ekkei a akkara ekewe chuk,
  rop-rop: Jis laik faiya wen im barnimap ola tri, en jis laik lilwan faiya wen im
    stadimap bigwan faiya langa ola hil,
  ukr-1871: Як огонь лїси пожирає, і як поломя гори запалює,
  yon-yon: Amotbed dura nengke korem denuun areb o amot yumbumbed aangkombon denobenmo
    yaruun areb kuu
  deu-1951: (083-15) wie ein Feuer, das den Wald verbrennt, und wie eine Flamme, welche
    die Berge versengt;
  eng-JPS: (83-15) As the fire that burneth the forest, and as the flame that setteth
    the mountains ablaze;
  srp-1865: Kao što oganj sažiže šumu, i kao plamen što zapaljuje gore,
  lug-lug: Ng’omuliro bwe gwokya ekibira; n’ennimi z’omuliro ne zikoleeza ensozi,
  heb-heb: כאש תבער יער וכלהבה תלהט הרים׃
  ben-IRV: যেমন দাবানল বন পুড়িয়ে দেয়, যেমন আগুনের শিখা পাহাড়-পর্বত জ্বালিয়ে দেয়;
  ntu-ntu: Odati-atwrnrngr nidr, apubz badr nyr kxetu Kc tqyrkrtxongr dalr peto x
    nardzng mz mzli r nepi.
  pan-pan: ਜਿਵੇਂ ਅੱਗ ਬਣ ਨੂੰ ਭਸਮ ਕਰਦੀ ਹੈ ਅਤੇ ਜਿਵੇਂ ਲਾਟ ਪਹਾੜਾਂ ਨੂੰ ਸਾੜਦੀ ਹੈ,
  mya-JVB: တော ကို မီး ရှို့ သကဲ့သို့ ၎င်း ၊ တောင် ပေါ်မှာ မီး လောင် သကဲ့သို့ ၎င်း၊
  kgf-kgf: Gericnéŋ ic ʒuŋ ʒeanʒac ésécnec, waŋu geric bélaŋa baec boŋa ʒeanʒac ésécnec
  tte-O: Na besiele mayau kalapulupululuna iwedoli koya mena na ilau ule meuloina
    iwedoli isibayanae,
  tbg-tbg: Ihavano itaqiro viharo nantave aiqinave tatoqa kaintema kera,
  hmo-hmo: Lahi ese uda ia gabua ore bamona, bona lahi ena hururu ese, ororo edia
    uda gabudia ia gabua ore bamona,
  zar-NT: Ca run tu guíʼ zxön, ruzeguiʼ yuguʼ yaga zxön, o ca run tu guíʼ, ruzeguiʼ
    tu guíʼa zxön,
  urd-urd: उस आग की तरह जो जंगल को जला देती है, उस शो'ले की तरह जो पहाड़ों मेंआग लगा
    देता है;
  bqc-SIM: Ma Lua, to aa gↄ̃ lakɛɛ ũ lán ése ṹa pↄ́ ĩ́ana ì sɛ́lɛwa.
  tcz-CHONGTHU: Meijin gammang ahal bang in chuleh meikong in molle lhang ahal lhah
    bang in hallha jengin,
  mar-mar: अग्नी जसा वनाला जाळतो, व ज्वाला जशी डोंगराला पेटवते.
  isl-isl: Þú, Guð minn, feyktu þeim burt eins og ryki, eins og hismi fyrir vindi
  hlt-THB: Kqawng mai ing kqawng sak nawh, tlangkhqi mai ing a uih amyihna sai lah,
  qub-qub: Imanömi muntita nina rupar ushacurcun, imanömi jircapa nina ichircur-ichircur
    aywan
  bqp-bqp: Lákũ dàkoo dì tɛ́ kũ nà, kesↄ̃ lákũ tɛ́ dì kpinↄ ble nà,
  hat-hat: (083:15) Tankou dife k'ap boule nan rakbwa, tankou flanm dife k'ap mache
    boule mòn yo,
  eng-BSB: As fire consumes a forest, as a flame sets the mountains ablaze,
  eng-WEBPB: As the fire that burns the forest, as the flame that sets the mountains
    on fire,
  kbq-kbq: Zamatrege'za zafafi afe taginteankna hu'za nerenkeno, agonafi afe'ma tagintegeno
    ruhagna hagna huno teankna hiho.
  pon-pon: Duen kijiniai kin karonala tuka en wei o duen umpul en kijiniai kin ijikeda
    nan wel,
  nhe-BL: o queja se hueyi tlitl tlen quitlamitlatía ipan se cuatitlamitl.
  wnc-wnc: Sike katap gwenu sak kangaatang itzikgak. Siwan tawanu saknga kayaatangu
    katau buyambam isinggak.
  bus-bus: Lán dàko è tɛ́ kũ nà, kesↄ̃ lán tɛ́ è kpiiinↄ ble nà,
  gub-BL: Tata wapy ka'a a'e. Tatareny uhua'u ma'e ukaz ywytyr rehe no.
