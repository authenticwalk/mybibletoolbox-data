verse: PSA.083.005
translations:
  mal-C: അവർ ഏകമനസ്സോടെ ഗൂഢാലോചന നടത്തുന്നു; അവർ അവിടത്തേക്കെതിരായി ഒരു സഖ്യം രൂപപ്പെടുത്തുന്നു—
  deu-TKW: 'Sie sprechen: “Wohlan, wir wollen sie vertilgen, daß sie kein Volk mehr
    seien, und des Namens Israel fortan nicht mehr gedacht werde!”'
  lin-lin: 'Bazali koloba : « Boya, toboma bango nyonso mpo ete ekolo na bango ezala
    lisusu te, mpo ete batanga lisusu kombo ya Isalaele te. »'
  mmx-mmx: Di sisiam mu mo levempapaase li atdi la dik lok momo ri tu buru xusu ti
    vekini minu, ne Moroa.
  eng-LSV: For they consulted in heart together, || They make a covenant against You,
  eng-GNV: 'For they haue consulted together in heart, and haue made a league against
    thee:'
  eng-WEBSTER: 'For they have consulted together with one consent: they are confederate
    against thee,'
  nhw-BL: Ya nopa catli quisencajque san sejco quema mosentilijque para mocamanalhuise.
    Quena, san sejco quichijque se camanali para fiero mitzchihuilise.
  swh-ONEN: Kwa nia moja wanapanga mashauri mabaya pamoja, wanafanya muungano dhidi
    yako,
  bba-bba: Bɑ ɡerumɔ bɑ mɔ̀, bu nɑ bu sun kpeerɑsiɑ bwesenu kpuron suunu sɔɔn di,
    kpɑ bu ku mɑɑ bɛsɛ Isirelibɑn yĩsiru yɑɑyɑ.
  eng-KJVCPB: 'For they have consulted together with one consent: They are confederate
    against thee:'
  luo-luo: Giloso chenro ka giriwo pachgi bedo achiel, gilosoni riwruok mondo giked
    kodi.
  aii-aii: ܣܵܒܵܒ ܥܒ݂ܝܼܕ ܠܗܘܿܢ ܡܸܠܟܵܐ ܒܠܸܒܵܐ ܥܲܡ ܚܕܵܕܹ̈ܐ، ܩܛܝܼܥ ܠܗܘܿܢ ܩܵܘܠܵܐ ܥܲܠܘܼܟ݂.
  meu-meu: Oibe, mai lalodia tamona e henegamu, oi ihadikamu totona e gwau hamata
    hehenimu.
  npi-ULB: तिनीहरूले एउटै रणनीतले योजना बनाएका छन् । तपाईंको विरुद्धमा तिनीहरूले मित्रता
    गरेका छन् ।
  yor-yor: Wọ́n gbìmọ̀ pọ̀ pẹ̀lú ọkàn kan; wọ́n ṣe àdéhùn láti ṣọ̀tẹ̀ sí ọ
  pes-OPCB: 'همهٔ دشمنان با نقشهٔ نابودی ما موافقت نموده‌اند و بر ضد تو همدست شده‌اند:'
  tgl-ULB: Sama-sama silang nagbalak ng isang mahusay na paraan; gumawa sila ng alyansa
    laban sa iyo.
  nop-nop: Adi mik tigamdok welekubugoŋ tiŋa tiiŋ. Tiŋa adi wanakaŋ bopneeŋ indi nihibefofoŋdok
    tiiŋ.
  hui-hui: Tigua ogonidagua bulenaga mini mo mbiraore ho ka. Ti mandagiore howa í̠
    bope hole kagoni.
  mya-mya: သူ​တို့​သည်​တ​ညီ​တ​ညွတ်​တည်း တိုင်​ပင်​ကြံ​စည်​ကြ​ပြီး​နောက် ကိုယ်​တော်​ရှင်​အား​ဆန့်​ကျင်​ဘက်​ပြု​၍
    မ​ဟာ​မိတ်​အ​ဖွဲ့​ကို​ဖွဲ့​စည်း​လိုက်​ကြ​ပါ​၏။
  bod-N: དེ་རྣམས་འགྲིག་མཐུན་ངང་ནས་གྲོས་བྱེད༌ཅིང༌། །ཁྱེད་ཉིད་འགོག་པར་ཕན་ཚུན་མནའ་འབྲེལ༌བྱེད།།
  wsk-wsk: Nuna nunga ikia yumura mu ko nongomang suanta awuman; ale tai ilu biguwuman,
    ale ni kerak barimamonko negawasan.
  sna-sna: Vanorangana pamwe chete nomwoyo mumwe chete; vanoita sungano yokuzorwa
    nemi,
  spa-BLM: Porque han conspirado juntos con una sola mente. Forman una alianza contra
    ti.
  cac-cac: Ix smol naan eb' yac'an chucal d'ayach, junxon̈ej ix aj spensar eb'.
  swh-ULB: Wamepanga njama pamoja wakiwa na mkakati mmoja; wamefanya muungano dhidi
    yako.
  bel-bel: Дабрашчасныя тыя, што жывуць у доме Тваім; яны няспынна будуць славіць
    Цябе.
  deu-ELBBK: 'Sie sprechen: Kommt und lasst uns sie vertilgen, dass sie keine Nation
    mehr seien, dass nicht mehr gedacht werde des Namens Israel!'
  mbb-OT: Nesevaha sikandan te mezaat he pelanu zan. Mid-uyun sikandan te kegkuntada
    kenikew.
  mal-2015: അവർ ഇങ്ങനെ ഐകമത്യത്തോടെ ആലോചിച്ചു, നിനക്കു വിരോധമായി സഖ്യത ചെയ്യുന്നു.
  gup-gup: Bedda kabirrimayalikudjihmen kore kunwarrekenh. Kabirribidyikarrmerren
    bu kabirrimre ngundibun ngudda.
  rmc-rmc: 'Phenen: „Aven, murdaras len avri, hoj te na ačhen narodoske, hoj pes imar
    šoha te na leperel pro nav le Izraeloskro!“'
  nlg-nlg: Gaira tara nia liosakai na ghanaghana keri; ma ra gonidilaa ghamua na mate.
  pes-OPV: زیرا به یک دل با هم مشورت می‌کنند و برضد تو عهد بسته‌اند.
  ron-1924: 'Се стрынг тоць ку о инимэ, фак ун легэмынт ымпотрива Та:'
  ben-OBCV: তারা এক মনে চক্রান্ত করে; তোমার বিরুদ্ধে তারা একজোট গঠন করে—
  som-som: Waayo, iyagoo isku waafaqsan ayay ku arrinsadeen, Oo axdi kaa gees ah ayay
    isla dhigtaan,
  lat-VUC: Beati qui habitant in domo tua, Domine; in sæcula sæculorum laudabunt te.
  eng-ASVBT: 'For they have consulted together with one consent; Against thee do they
    make a covenant:'
  mna-mna: 'Ŋonoono kat. Kom koi bizin tilup lelen mi ŋgar kizin ma iwe tamen, mi
    tiparmbuk sua pizin be tikam malmal pu. Zin wal ta kembei:'
  ita-1885: Perciocchè si son di pari consentimento consigliati insieme, Ed han fatta
    lega contro a te.
  eng-LXXUP: 'Blessed are they that dwell in thy house: They will praise thee evermore.
    Pause.'
  eng-ULB: They have schemed together with one strategy; against you they have made
    an alliance.
  spa-VBL: Todos ellos están de acuerdo en su conspiración; han hecho un trato para
    atacarte—
  fra-_FOB: Car ils ont conspiré d'un même cœur, ils forment une alliance contre toi;
  mal-mal: അവർ ഇങ്ങനെ ഏകമനസ്സോടെ ആലോചിച്ചു, അങ്ങേക്കു വിരോധമായി സഖ്യം ചെയ്യുന്നു.
  urd-GVR: Kyoṅki wuh āpas meṅ salāh-mashwarā karne ke bād dilī taur par muttahid
    ho gae haiṅ, unhoṅ ne tere hī ḳhilāf ahd bāndhā hai.
  suz-BL: मेकोपुकी थुं का दुम्‍शा, इन कली मरिम्‍शो पचा कली लोव़ गारपाइक्‍नीम।
  eng-NOY: With one consent they consult together, Against thee do they form a league,—
  ita-1927: 'Poiché si son concertati con uno stesso sentimento, fanno un patto contro
    di te:'
  ckb-ckb: بە هاوبیری پێکەوە پیلان دەگێڕن، لە دژی تۆ پەیمانیان بەستووە.
  eng-BBE: 'For they have all come to an agreement; they are all joined together against
    you:'
  xsi-xsi: Kinzi nde ilonzi taitu ku sipambwâre tu ma sipavila ŋana sitawa noko ndue.
  kan-OKCV: ಅವರು ಏಕ ಮನಸ್ಕರಾಗಿ ಆಲೋಚನೆ ಮಾಡಿಕೊಂಡಿದ್ದಾರೆ. ನಿಮಗೆ ವಿರೋಧವಾಗಿ ಒಡಂಬಟ್ಟಿದ್ದಾರೆ.
  tam-2017: இப்படி, ஏதோமின் கூடாரத்தார்களும், இஸ்மவேலர்களும், மோவாபியர்களும், ஆகாரியர்களும்,
  spa-RV-1909: Por esto han conspirado de corazón á una, contra ti han hecho liga;
  ron-BTF: Căci s-au înțeles împreună într-un singur acord, sunt aliați împotriva
    ta,
  eng-WEBP: For they have conspired together with one mind. They form an alliance
    against you.
  eng-FBV: They all agree in their conspiracy; they've made a treaty together to attack
    you—
  nld-1939: 'Ja, eensgezind hebben ze samengezworen, En een verbond gesloten tegen
    U:'
  nch-BL: Ya nopa cati quisencajque san sejco quema mosentilijque para mocamanalhuise.
    Quena, san sejco quichijque se camanali para fiero mitzchihuilise.
  vie-1934: 'Vì chúng nó một lòng bàn nghị nhau, Lập giao ước nghịch cùng Chúa:'
  cha-cha: Sa sija manafaesen entre sija ni y unoja corason; ya managogüe contra jago.
  hin-CV: वे एकजुट होकर, एकचित्त युक्ति रच रहे हैं; वे सब आपके विरुद्ध संगठित हो गए
    हैं—
  eng-OURB: For they have conspired together with one mind. They form an alliance
    against you.
  spa-BES: 'Porque todos han llegado a un acuerdo; todos están unidos contra ti:'
  tdx-tdx: An-troke miraike t’ie mikinia, mifañina fanjeharañe ama’o.
  tha-KJV: เพราะเขาปองร้ายเป็นใจเดียวกัน เขาทำพันธสัญญาสู้​พระองค์
  por-BR-2018: 'Porque tomaram conselhos com uma só intenção; fizeram aliança contra
    ti:'
  deu-ELO: 'Denn sie haben sich beraten mit einmütigem Herzen, sie haben einen Bund
    wider dich gemacht:'
  eng-WYC-2018: For they thought with one accord; (For they thought with one accord;
    they proposed together a plan against thee or they conspired to work together
    against thee;)
  epo-epo: 'Ĉar ili unuanime interkonsentis, Ili faris interligon kontraŭ Vi:'
  gfk-gfk: Diet harpingit tika ma tiga lilik. Diet tur tika pane ugu,
  uig-PIN: Ular ⱨǝmnǝpǝs, ⱨǝmdil mǝsliⱨǝtlǝxti; Ular Sanga ⱪarxi ittipaⱪ tüzdi.
  beo-beo: 'Ilia da ilia hamomusa: ilegei amo hamomusa: sia:nu amola Dima didili hamomusa:,
    eno dunuma gilisisa.'
  tpi-OTNT: Ol i wanbel long mekim dispela samting. Na ol i poroman wantaim bilong
    daunim yu.
  hau-SA: Da zuciya ɗaya suka yi ƙulle-ƙulle tare; suka haɗa kai gāba da kai,
  udu-udu: Nye, uni ’dap̱an ki me’d ki gwom buni ka rem ’kup̱ mo. Ap̱o/ /e mo tani
    uni ki gam gwo me’d mo.
  uig-LAT: Ular hemnepes, hemdil meslihetleshti; Ular Sanga qarshi ittipaq tüzdi.
  nde-nde: Nganhliziyonye bawakha amacebo ndawonye; bayahlangana beme ndawonye ukumelana
    lawe,
  ton-ton: 'He kuo nau fakakaukau ʻi he loto taha: ʻoku nau fuakava ʻo angatuʻu kiate
    koe:'
  ces-1613: 'Říkajíce: Poďte, a vyhlaďme je, ať nejsou národem, tak aby ani zpomínáno
    nebylo více jména Izraelova.'
  eng-WMB: For they have conspired together with one mind. They form an alliance against
    you.
  tam-TCV: அவர்கள் ஒரே மனதுடன் ஒன்றிணைந்து சதித்திட்டம் தீட்டுகிறார்கள்; அவர்கள் உமக்கு
    விரோதமாக தங்களிடையே ஒரு நட்புடன்படிக்கை ஏற்படுத்துகிறார்கள்.
  ceb-ULB: Nagplano sila ug usa ka pamaagi; batok kanimo naghimo sila ug panag-abin.
  pol-UBG: 'Zmówili się bowiem jednomyślnie, przeciwko tobie zawarli przymierze:'
  urd-GVU: کیونکہ وہ آپس میں صلاح مشورہ کرنے کے بعد دلی طور پر متحد ہو گئے ہیں، اُنہوں
    نے تیرے ہی خلاف عہد باندھا ہے۔
  eng-OEBCW: For, conspiring with one accord, they have made a league against you
  deu-1912: Denn sie haben sich miteinander vereinigt und einen Bund wider dich gemacht,
  kan-2017: ಎದೋಮ್ಯರ ಮತ್ತು ಇಷ್ಮಾಯೇಲರ ಪಾಳೆಯಗಳವರು, ಮೋವಾಬ್ಯರು, ಹಗ್ರೀಯರು,
  yap-yap: 'Me ta’reb e puruy’ rorad ngay ni ka ra ta’rebgad ni ngar togopluwgad ngom:'
  hlt-MCSB: Nang kah a voel ah lungbuei thikat la toidal uh thae tih moi aka bop rhoek
    tah,
  mdy-ETH: ፔቴ ማሊሢና ዎላ ጊኢጊ ዔያታ ዞርቴኔ፤ ኔ ዑፃ ዔቃኒ ዎላ ጫኣቄኔ።
  twi-ASANTE: Wɔde adwene korɔ bɔ pɔ; na wɔpam tia wo,
  eng-WEBU: For they have conspired together with one mind. They form an alliance
    against you.
  spa-PDDPT: 'Porque con consentimiento conspiraron juntos. Contra Ti hacen un pacto:'
  gun-gun: 'Peteĩ rami ''rã jogueroayvu okuapy nderovaigua ikuai aguã:'
  agu-BL: Ja bixe' jun chitrat squibil quib tan cyoque'n tan oyintzi' te'ju'. Junit
    mban chitxumu'n chicyakil cu'n.
  ilo-ULB: Sangsangkamaysa a nagplanoda iti maymaysa nga estratehiya; nagkaykaysada
    a bumusor kenka.
  kpg-kpg: Digaula guu baba gi di nadau hai dela ne haganoho guu buni ngaadahi bolo
    ginaadou e hai baahi adu gi di Goe.
  uig-ARA: ئۇلار ھەمنەپەس، ھەمدىل مەسلىھەتلەشتى؛ ئۇلار ساڭا قارشى ئىتتىپاق تۈزدى.
  sus-sus: E naxɛ, «Won xa e xili ɲɔn sie ya ma, alako birin xa nɛɛmu Isirayila xili
    ma.»
  pon-2006: 'Re pwungkipenehr ar koasoandi kan oh ehukipenehr ar pahn uhwong komwi:'
  jae-jae: Biŋŋanôgoc, êsêacnêŋ ŋalêlôm tageŋ ma sêmoatiŋ nêŋ biŋ e gacgeŋ gêc-gêcgeŋ,
    sêmoatiŋ poac gebe senseŋ aôm su.
  ksd-ksd: Tago dia tar tata rangup, ma i kopono ko ra nuknuk i diat; Dia pait ra
    kunubu upi diat a tur bat u;
  tur-YTC: Tek bir akılla düzen kudular. Sana karşı ittifak oluşturdular.
  bel-N: 'Яны сказалі: “Хадзіце і сатрэм іх між народамі, і імя Ізраіля ня будзе ўзгадвацца
    болей”.'
  grc-BRENT: Μακάριοι οἱ κατοικοῦντες ἐν τῷ οἴκῳ σου, εἰς τοὺς αἰῶνας τῶν αἰώνων αἰνέσουσί
    σε· διάψαλμα.
  kpr-kpr: Ne dubo dabako edo manaka gae, oro mendenide tatedo, nemonde tataya ari
    dae sise resera.
  ind-AYT: (83-6) Sebab, mereka telah bersekongkol bersama dalam satu hati; mereka
    membuat perjanjian melawan Engkau.
  yom-yom: Mu mabanza mamosi, bakutakana mu fiela, bavangi nguizani mu diambu di kunuanisa ;
  yut-yut: Piŋkop, uŋun amɨn gak abɨŋ gep do but kaloŋ aŋ.
  nya-nya: 'Ndi mtima umodzi akukonzekera chiwembu; Iwo achita mgwirizano kutsutsana
    nanu:'
  hrv-hrv: 'Govore: “Dođite, zatrimo ih da ne budu narod, nek'' se ime Izrael više
    ne spominje!”'
  mps-mps: Augwa te deli homu elama, te sę yalio. Tama augwa te nage elaluainu, te
    hai namu dali ola sai dao.
  tpi-tpi: Ol i wanbel long mekim dispela samting. Na ol i poroman wantaim bilong
    daunim yu.
  dan-1931: “Kom, lad os slette dem ud af Folkenes Tal, ej mer skal man ihukomme Israels
    Navn!”
  vie-OVCB: Họ đồng thanh chấp thuận kế hoạch. Kết liên minh quân sự chống Ngài—
  guj-2017: તેઓએ એકસાથે મસલત કરી છે; તેઓ તમારી વિરુદ્ધ કરાર કરે છે.
  pon-2006A: 'Re pwungkipenehr ar koasoandi kan oh ehukipenehr ar pahn uhwong komwi:'
  por-BRBSL: Pois eles têm conspirado juntos com uma só mente. Eles formam uma aliança
    contra você.
  eng-OEBUS: For, conspiring with one accord, they have made a league against you
  swe-swe: 'De säger: ”Kom låt oss hugga av dem så att de inte längre är ett land,
    så att namnet Israel inte längre blir något man minns (kommer ihåg).”'
  cth-cth: Lungpouk buet touh lah, a kâpan awh teh, nang taranlahoi lawkkamnae teh
    a sak awh.
  twi-twi: Wɔde adwene koro bɔ pɔw; na wɔpam tia wo,
  hlt-hlt: Nang kah a voel ah lungbuei thikat la toidal uh thae tih moi aka bop rhoek
    tah,
  tbz-SIM: 'Bɛ̀ nɑ̀ɑ́mmu kɛ tú: tí kɔtɛnɛ̀ kɛ́kuɔ bɛ kó kuwuɔ nkumɔu, kɛ̀ Isidɑyɛɛribɛ
    kó diyètìrìi kpɑ́nnɛ́.'
  msy-2020: Kantrin kaba Israel abɨnasa uari akuvagha, nɨghnɨzir vamɨram amigha akam
    mɨsoke.
  dop-dop: Nɑ pɑ́ yɑɑkɩ təmɑ sɩ pɑ́ kpiisi Ɩsɛɣɛlɩ nyə́mɑ kɛ piitimnɑɑ hɛkʋ, nɑ nɔɣɔlʋ
    ɩ́ tɑɑ tɑsɑ pɑ hətɛ kɛ tɔɔsʋɣʋ.
  azb-azb: 'Ürəkləri bir olaraq qərara gəliblər, Sənə qarşı bunlar əhd ediblər:'
  eng-DBY: 'For they have consulted together with one heart: they have made an alliance
    together against thee.'
  hin-2017: उन्होंने एक मन होकर युक्ति निकाली है, और तेरे ही विरुद्ध वाचा बाँधी है।
  wol-KYG: 'Ñu ne: «Ayca nu far seen xeet wi, ba deesul fàttlikooti turu Israyil.»'
  bjr-bjr: Misa tipundaarammasee moodaa iriranasaa maridaqa. Misa ani Anutuna futeeqa
    aqiraree qimasee moodaanaki kidaqa.
  eng-YLT: For they consulted in heart together, Against Thee a covenant they make,
  kne-kne: Nantotolag da ay manbabadang da ay manlaban en sik-a.
  eng-WYC-2017: For they thought with one accord;
  eng-WMBB: For they have conspired together with one mind. They form an alliance
    against you.
  zat-NTPS: Ba belune̱' tuze dizra'. Zaj nune̱' tuze dizra' xeledábague̱' Lue'
  zty-NTPS: Ba béngake' toze diža' bi da' góngake' chio' Le'. Nákgake' toze ḻo da'
    žénegekle' góngake'.
  urd-GVH: क्योंकि वह आपस में सलाह-मशवरा करने के बाद दिली तौर पर मुत्तहिद हो गए हैं,
    उन्होंने तेरे ही ख़िलाफ़ अहद बाँधा है।
  rug-rug: Ele variva egoi si arini koasa dia binalabala kineke hie, meke tavetia
    rini si keke vinariva egoi tadi na kana pude varipera atu koa Goi;
  gaz-gaz: Isaan yaada tokkoon walii galu; sittis ni gurmaaʼu;
  fra-LSG: Venez, disent-ils, exterminons-les du milieu des nations, Et qu’on ne se
    souvienne plus du nom d’Israël!
  yal-yal: E naxa, “En sa e raxɔri, alogo Isirayila xinla xa tunun dunuɲa yi.”
  iou-iou: Anutu, gäk täŋpäwakta guŋ äma äbori äbori ŋodetä bänep kubägän täkaŋ;
  haw-1868: No ka mea, ua kukakuka lokahi pu lakou; Ua hana no lakou i berita ku e
    ia oe.
  arb-NAV: فَإِنَّهُمْ قَدْ تَآمَرُوا مَعاً بِقَلْبٍ وَاحِدٍ، وَعَقَدُوا حِلْفاً ضِدَّكَ.
  ded-ded: Yeni uba mocgu amma yoac dedzege amma Israe memanganegecdeac dzadzahac
    mekecdae.
  ewe-ewe: Wotsɔ tameɖoɖo ɖeka de adaŋu, eye wobla ɖe ŋuwò,
  eng-LEE: '(83:6) For they have consulted cordially together; against thee they make
    a covenant:'
  asm-FB: তেওঁলোক একমনা হৈ‌ ষড়যন্ত্র কৰিছে; তেওঁলোকে তোমাৰ বিৰুদ্ধে এটি নিয়ম কৰিছে।
  sus-A: عٍ نَشّ، «وٌن شَ عٍ شِلِ حْن سِيٍ يَ مَ، عَلَكٌ بِرِن شَ نّيمُ عِسِرَيِلَ
    شِلِ مَ.»
  fra-SBL: Car ils ont conspiré ensemble dans un même esprit. Ils forment une alliance
    contre vous.
  hbo-hbo: אָמְר֗וּ לְ֭כוּ וְנַכְחִידֵ֣ם מִגֹּ֑וי וְלֹֽא־יִזָּכֵ֖ר שֵֽׁם־יִשְׂרָאֵ֣ל
    עֹֽוד׃
  kik-kik: 'Maciiraga marĩ na ngoro ĩmwe; maiguithanagĩria magũũkĩrĩre:'
  fra-NCL: « Venez, disent-ils, exterminons-les d’entre les nations, et qu’on ne prononce
    plus le nom d’Israël ! »
  cek-AK: 'Palung maeto amhonghaih hoiah lok a thuih o; na lok to aek hanah maeto
    ah angcuu o:'
  cuk-cuk: 'Dule-wargwennayob na igar-aminanaid, begi bila-onomalaga, we-dulemar na
    atosmalad:'
  uig-CYR: Сениң өйүңдә туруватқанлар бәхитликтур! Улар үзлүксиз Сени мәдһийиләйду.
    Селаһ.
  tel-2017: ఏకగ్రీవంగా వాళ్ళు ఆలోచన చేశారు. నీకు విరోధంగా ఒప్పందాలు చేసుకున్నారు.
  hat-BSA: Paske yo te fè konplo ansanm ak yon sèl panse. Kont Ou menm, yo fè yon
    akò.
  ukr-ONPU: Блаженні ті, що живуть у домі Твоєму – вони безупинно прославлятимуть
    Тебе. Села
  kos-kos: Elos insese ke pwapa lalos Ac tukeni orala oakwuk se in lain kom.
  hbo-WLC: אָמְר֗וּ לְ֭כוּ וְנַכְחִידֵ֣ם מִגּ֑וֹי וְלֹֽא־יִזָּכֵ֖ר שֵֽׁם־יִשְׂרָאֵ֣ל
    עֽוֹד׃
  ibo-ibo: Ha ji otu obi na-agbarịta izu; ha agbaala ndụ imegide gị,
  ory-ory: କାରଣ ସେମାନେ ଏକଚିତ୍ତ ହୋଇ ପରାମର୍ଶ କରିଅଛନ୍ତି;
  chk-chk: Ewer, ra tipeeufengen le rawangau. Ra föri eu pwonen atipeeufengen pwe
    repwe ü ngonuk.
  rop-rop: Olabat ol agri gija blanga olabat plen, en blanga fait langa yu.
  ukr-1871: Вони бо радили раду однодушно, зробили змову проти тебе.
  yon-yon: Yi kuu weng mimo kan kowe inamen ongmenib, eb yaa bon keri ye amob weng
    ongmiwen.
  deu-1951: (083-6) Ja, sie fassen einen einmütigen Beschluß, sie schließen einen
    Bund wider dich;
  eng-JPS: (83-6) For they have consulted together with one consent; against Thee
    do they make a covenant;
  srp-1865: 'Složno pristaše i suprot tebi vjeru uhvatiše:'
  lug-lug: Basala olukwe n’omwoyo gumu; beegasse wamu bakulwanyise.
  heb-heb: כי נועצו לב יחדו עליך ברית יכרתו׃
  ben-IRV: কারণ তারা একমনে পরিকল্পনা করেছে; তারা তোমার বিরুদ্ধে নিয়ম স্থাপন করে।
  ntu-ntu: 'Enqmi kcng tzmnc-ngalelr Israel drtwrdr esz''ti Mz nzprtr-krbzlr mz lr
    Amcn x lr Mcab, neidu lcng li nzvzpxmqng mz nqvi lr Lot. Kxnztupeng badr me esz''
    nidr seleng: Nqvi lr Isc, nqvi lr Ismael, neidu lr Haga, x neidu lr Amalek, Lr
    mztea Taea, lr Gebal, x lr Filistia. X lr Asiria kxnzxplrng nzngi tedr kz badr.'
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਇੱਕ ਮਨ ਹੋ ਕੇ ਗੋਸ਼ਟ ਗੰਢੀ, ਉਨ੍ਹਾਂ ਨੇ ਤੇਰੇ ਵਿਰੁੱਧ ਨੇਮ ਬੰਨਿਆ ਹੈ,
  mya-JVB: သဘော တညီ တညွတ်တည်းတိုင်ပင် ၍ ၊ ကိုယ်တော် တဘက် ၌ အချင်းချင်း သင်း ဖွဲ့သော
    သူဟူမူကား။
  kgf-kgf: Ieneŋ ewa momac wamma eminimma gi haʒéc waŋgémma acgina ʒikizu.
  tte-O: Kabo sitalam ali nuwatune koina mwa siboda kaigeda na sikaleya koliwo Yaubada.
  tbg-tbg: Vo vatanaa vo vatanaaka vohaaraqi avitumavi vaiha, uva tiva taatauke ai
    qoraiqama amitareka auti variavo.
  hmo-hmo: Idia ese mai laloa tamona edia palani idia karaia, bona oi hadikaia totona,
    idia ese ta ta ibounai dekenai gwauhamata idia henia.
  zar-NT: Núngaca tuz xtídzaʼguequi. Nuzóagaca tsutsu xtídzaʼguequi taʼdáʼbagaʼ Liʼ.
  urd-urd: क्यूँकि उन्होंने एक हो कर के आपस में मश्वरा किया है, वह तेरे ख़िलाफ़ 'अहद
    बाँधते हैं।
  rus-SYN: 'Блаженны живущие в доме Твоем: они непрестанно будут восхвалять Тебя.'
  bqc-SIM: 'Aalɛ mɛ: À mↄ wà ń buibↄ, an tↄ́ Isaili su àↄ dↄ gbɛ̃egu lↄo.'
  tcz-CHONGTHU: Hiche tohgon ahi amaho akinop to uvin nang dounan kiloikhomna khat
    anei taove.
  mar-mar: त्यांनी एकमताने, एकत्र मिळून मसलत केली आहे, ते तुझ्याविरूद्ध करार करतात.
  isl-isl: „Komum!“ segja þeir, „þurrkum út Ísrael, svo að þeir hætti að vera til
    og gleymist.“
  hlt-THB: Kawlung pynoet na awng unawh za qu uhy; nang tuk aham pynoet na hqui qu
    uhy.
  qub-qub: 'Llapanmi parlacusha gampa contrayqui. Juc shongullami parlacusha:'
  bqp-bqp: Ò lɛ́ kpàkũsũ, ń yã kↄ̃ sɛ̀, ò lɛ́dokↄ̃nↄ kɛ̀ kũ kↄ̃o ò futɛnyĩ.
  hat-hat: '(083:6) Yo mete tèt yo ansanm, yo fè yon sèl lide: yo dakò pou yo fè bann
    sou do ou.'
  eng-BSB: For with one mind they plot together, they form an alliance against You—
  eng-WEBPB: For they have conspired together with one mind. They form an alliance
    against you.
  kbq-kbq: Zamagra mago zamarimpa hu'za ana nanekea retro nehu'za, kagri'ma ha'ma
    regante'naza nanekea huhagenerafi'za huvempa nehaze.
  pon-pon: Pwe irail wiaki eu o re inauki pena, ren palian komui.
  nhe-BL: Ya nopa tlen quisencajque san sejco quema mosentilijque para mocamahuise.
    Quena, san sejco quichijque se tlajtoli para fiero mitzchihuilise.
  wnc-wnc: Sike waaknga tasinangge wamu takngatukan yakaing. Siwan waakwau notna notna
    dakngake ga ayaitakepnangge tasikaing.
  bus-bus: Aↄ̃ lɛ́ kpàkↄ̃sↄ̃, aↄ̃ yã kↄ̃sɛ̀, aↄ̃ lɛdolɛ kɛ̀ kↄ̃o wà fɛɛnzi.
  gub-BL: 'Waàmàtyry''ymar uzemono''og wemiapo ràm ikatu ''ym ma''e imume''u pà uzeupeupe
    wà. Neàmàtyry''ymar paw umume''u neàmàtyry''ym àwàm uzeupeupe wà. Na''aw neàmàtyry''ymar
    waner xe wà:'
  eng-DRA: 'Blessed are they that dwell in thy house, O Lord: they shall praise thee
    for ever and ever.'
