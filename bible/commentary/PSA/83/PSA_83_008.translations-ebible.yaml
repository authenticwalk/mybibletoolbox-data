verse: PSA.083.008
translations:
  mal-C: അശ്ശൂരും അവരോടൊപ്പംചേർന്ന് ലോത്തിന്റെ പിൻതലമുറയ്ക്ക് ശക്തിനൽകുന്നു. സേലാ.
  deu-TKW: Gebal und Ammon und Amalek, Philistäa samt den Bewohnern von Tyrus.
  lin-lin: Gebali, Amoni mpe Amaleki, bato ya Filisitia elongo na bato ya Tiri.
  mmx-mmx: Leme Asiria di ru buru bok midi atla di vara i xusu dina lok tooro leme
    Amon la Moap, nedi livipisik li at ne Lot.
  eng-LSV: Asshur is also joined with them, || They have been an arm to sons of Lot.
    Selah.
  eng-GNV: 'Asshur also is ioyned with them: they haue bene an arme to the children
    of Lot. Selah.'
  eng-WEBSTER: 'Assur also is joined with them: they have helped the children of Lot.
    Selah.'
  nhw-BL: Huan nopa masehualme tlen tlali Asiria nojquiya mosansejcotilijque ininhuaya.
    Nojquiya iixhuihua Lot.
  swh-ONEN: Hata Ashuru wameungana nao kuwapa nguvu wazao wa Loti.
  bba-bba: kɑ Gebɑlibɑ kɑ Amɔnibɑ kɑ Amɑlɛkibɑ kɑ Filisitibɑ kɑ sere Tiriɡibu.
  eng-KJVCPB: 'Assur also is joined with them: They have holpen the children of Lot.
    Selah.'
  luo-luo: Nyaka jo-Asuria bende oseriwore kodgi mondo oriw lwetgi ne nyikwa Lut.
    Sela
  aii-aii: ܐܘܼܦ ܐܵܬܘܿܪ ܙܘܼܘܸܓ ܠܹܗ ܥܲܡܵܝܗ‌ܝ، ܗܘܹܐ ܠܗܘܿܢ ܕܪܲܥܢܵܐ ܠܒܢܘܿܢܹ̈ܐ ܕܠܘܿܛ. ܣܹܠܵܗ
  meu-meu: Asuria danu idia ida vada e hebou, idia na Lot garana e ima henia heboumu.
    (Selah)
  npi-ULB: तिनीहरूसँग अश्‍शूर पनि मिलेको छ । तिनीहरूले लोतका सन्तानहरूलाई सहायता गर्दैछन्
    । सेला
  yor-yor: Asiria pẹ̀lú ti darapọ̀ mọ́ wọn láti ran àwọn ọmọ Lọti lọ́wọ́. Sela.
  pes-OPCB: آشور نیز با آنها متحد شده و از عمون و موآب که از نسل لوط هستند حمایت می‌کند.
  tgl-ULB: Ang Asiria ay kaanib din nila; sila ay tumutulong sa kaapu-apuhan ni Lot.
    Selah
  nop-nop: Eŋ Asiliyahidi maaŋ adigut wooŋ kiukiiŋ. Mebop fafaŋehi woŋ adi Lot’walaŋ
    yalakiŋiye yehitubu-lodaiŋ.
  hui-hui: Asiria wali agali tibi nde uruni baba hamagamagabu dege ka. Hameigini hongohe
    uruni tigua Lode aguanene Amonoalibi Moabalibi biamogo bule hamagamagabu ka.
  mya-mya: အာ​ရှု​ရိ​အ​မျိုး​သား​များ​သည်​လည်း​လော​တ​၏ သား​မြေး​များ​ဖြစ်​သော​အမ္မုန်​နှင့်​မော​ဘ​ဘက်​မှ
    မ​ဟာ​မိတ်​အ​ဖြစ်​ဖြင့်​ပါ​ဝင်​ကြ​ပါ​၏။
  bod-N: དེའི་ཁྲོད་ཨ་སུར་པ་ཡང་འདྲེས་ནས༌ནི། །ལོད་ཐུའི་བུ་ཚོའི་གྲོགས་སུ་གྱུར་པ༌འོ།།༼
    སེ༌ལཱ། ༽
  wsk-wsk: Sor Assyria mu ago tala nongorak sanamaram, mu awuk, nuna Lot ko gue Moab
    se Ammon nongorak numi kuting iluwam.
  sna-sna: Kunyange neAsiria yabatana navo kuti vasimbise zvizvarwa zvaRoti. Sera
  spa-BLM: También Asiria se une a ellos. Han ayudado a los hijos de Lot. Selah.
  cac-cac: Yamanpax ix aj eb' aj Asiria yed' eb' yic scolvaj eb' d'a eb' yin̈tilalcan
    vin̈aj Lot chi'.
  swh-ULB: Ashuri pia ameshirikina nao; wanawasaidia wana wa Lutu. Serah
  bel-bel: прыходзяць ад сілы ў сілу, паўстаюць прад Богам на Сіёне
  deu-ELBBK: Gebal und Ammon und Amalek, Philistäa samt den Bewohnern von Tyrus;
  mbb-OT: Midtavang daan kandan is Asiria he mezesen he tumetavang te menge kevuwazan
    ni Lot.
  mal-2015: അശ്ശൂരും അവരോടു യോജിച്ചു; അവർ ലോത്തിന്റെ മക്കൾക്കു സഹായമായിരുന്നു സേലാ.
  gup-gup: Bininj nawu birrikang kunbolk Assyria wanjh birriraworrinj warridj. Bedda
    nawu Assyriabeh wanjh birringudjbang, dja kabindibidyikarrme nawu Lot nuye mawahmawah.
    Wanjh birriraworrinj rowk.
  rmc-rmc: o manuša andral o Gebal, o Amnon the o Amalek, o Filišťinci the o manuša
    andral o Tir.
  nlg-nlg: Assyria ghua te nira pala, gaira didira na vure laga rana kemana Lot.
  pes-OPV: آشور نیز باایشان متفق شدند و بازویی برای بنی لوطگردیدند، سلاه.
  ron-1924: Асирия се унеште ши еа ку ей ши ышь ымпрумутэ брацул ей копиилор луй Лот.
  ben-OBCV: এমনকি আসিরিয়া তাদের সঙ্গে একজোট হয়েছে আর লোটের উত্তরপুরুষদের সঙ্গে একজোট
    হয়েছে।
  som-som: Oo xataa reer Ashuurna way ku darsameen, Oo waxay kaalmeeyeen ilma Luud.
    (Selaah)
  lat-VUC: 'Etenim benedictionem dabit legislator; ibunt de virtute in virtutem: videbitur
    Deus deorum in Sion.'
  eng-ASVBT: Assyria also is joined with them; They have helped the children of Lot.
    Selah
  mna-mna: Mi zin Asiria kan timbuk sua be tilae kizin Amon mi Moap ta Lot popoŋana
    kini na, mi tiuulu zin pa malmal tomini.
  ita-1885: Gli Assiri eziandio si son congiunti con loro; Sono stati il braccio de' figliuoli
    di Lot. (Sela.)
  eng-LXXUP: 'They shall go from strength to strength: The God of gods shall be seen
    in Zion.'
  eng-ULB: Assyria also is allied with them; they are helping the descendants of Lot.
    Selah
  spa-VBL: Asiria también se les ha unido, se ha aliado con los descendientes de Lot.
    Selah.
  fra-_FOB: Assur aussi se joint à eux; ils prêtent leur bras aux enfants de Lot.
    (Sélah.)
  mal-mal: അശ്ശൂരും അവരോട് യോജിച്ചു; അവർ ലോത്തിന്റെ മക്കൾക്ക് സഹായമായിരുന്നു. സേലാ.
  urd-GVR: Asūr bhī un meṅ sharīk ho kar Lūt kī aulād ko sahārā de rahā hai. (Silāh)
  suz-BL: अस्‍सुर यो मेकोपुकी नु गारशो बाक्‍ब। मेको नेल्‍ल लोत आ खिं ङा सक्ति पाइश्‍शो
    मुर बाक्‍नीम। ठेयब सेंदा पा।
  eng-NOY: The Assyrians also are joined with them; They lend their strength to the
    children of Lot.
  ita-1927: anche l’Assiria s’è aggiunta a loro; prestano il loro braccio ai figliuoli
    di Lot. Sela.
  ckb-ckb: هەروەها ئاشوریش چووەتە پاڵیان، بوونە بازووی بەهێزی نەوەی لوت.
  eng-BBE: Assur is joined with them; they have become the support of the children
    of Lot. (Selah.)
  xsi-xsi: Aku kinzi tamâta kaika lâ Siria ŋgu kala silâ taitu kunzi tona, aku simandi
    ŋana sisukanzi Loto ne vâsa ŋgu ŋinde.
  kan-OKCV: ಅಸ್ಸೀರಿಯರು ಎಲ್ಲರೂ ಅವರಲ್ಲಿ ಕೂಡಿಕೊಂಡಿರುವರು; ಅವರು ಲೋಟನ ಸಂತತಿಯವರಿಗೆ ಸಹಾಯಮಾಡಲು
    ಸಿದ್ಧರಾಗಿದ್ದಾರೆ.
  tam-2017: அசீரியர்களும் அவர்களோடேகூடக் கலந்து, லோத்தின் சந்ததிகளுக்கு பலமானார்கள்.
    (சேலா)
  spa-RV-1909: 'También el Assur se ha juntado con ellos: son por brazo á los hijos
    de Lot. (Selah.)'
  ron-BTF: Așur de asemenea li s-a alăturat, au dat ajutor copiilor lui Lot. Selah.
  eng-WEBP: Assyria also is joined with them. They have helped the children of Lot.
    Selah.
  eng-FBV: Assyria too has joined them, allied with the descendants of Lot. Selah.
  nld-1939: Zelfs Assjoer sluit zich bij hen aan, En leent zijn arm aan de zonen van
    Lot.
  nch-BL: Huan nopa masehualme ten tali Asiria nojquiya mosejcotilijque inihuaya.
    Nojquiya iixhuihua Lot.
  vie-1934: A-si-ri cũng hiệp với chúng nó, Mà giúp đỡ con cháu Lót.
  cha-cha: 'Asur locue mandaña yan sija: sa maninayuda ni y famaguon Lot. Sila.'
  hin-CV: यहां तक कि अश्शूरी भी उनके साथ सम्मिलित हो गए हैं कि लोत के वंशजों की सेना
    को सशक्त बनाएं.
  eng-OURB: Assyria [Level plain] also is joined with them. They have helped the children
    of Lot [Veil, Covering]. Selah ·contemplation with musical interlude·.
  spa-BES: Assur se une a ellos; se han convertido en el apoyo de los hijos de Lot.
    Selah.
  tdx-tdx: Rekets’ am’ iareo ka t’i Asore; le fitañe am’iareo o ana’ i Loteo. Selà
  tha-KJV: อัสซี​เรียก​็สมทบเขาด้วย เขาได้ช่วยลูกหลานของโลท เซลาห์
  por-BR-2018: A Assíria também se aliou a eles; eles foram a força dos filhos de
    Ló. (Selá)
  deu-ELO: auch Assur hat sich ihnen angeschlossen; sie sind zu einem Arm geworden
    den Söhnen Lots. (Sela.)
  eng-WYC-2018: For Assur cometh with them; they be made into help to the sons of
    Lot. (And the Assyrians also come with them; they all want to help the sons and
    daughters of Lot.)
  epo-epo: Ankaŭ Asirio aliĝis al ili Kaj fariĝis helpo al la idoj de Lot. Sela.
  gfk-gfk: Ma ira Asiria mah i te tur tika ma diet wara harharahut ira Ammon ma ira
    Amalek, ira iruo huntunaan na bulumur tane Lot.
  uig-PIN: Asuriyǝmu ularƣa ⱪoxuldi; Ular Lut oƣulliriƣa yar-yɵlǝk bolup kǝlgǝn. Selaⱨ.
  beo-beo: Asilia fi amolawane da ilima madelale amola gasa bagade fili, A:moulaide
    amola Moua:be (Lode egaga fi) ilima gilisisa.
  tpi-OTNT: Ol Siria tu i bung wantaim ol. Dispela strongpela lain i helpim ol lain
    tumbuna bilong Lot.
  hau-SA: Har Assuriya ma ta haɗa kai da su don ta ba da ƙarfi ga zuriyar Lot. Sela
  udu-udu: Dhali ’Kwani gi Pan Ashshuur si’da/ uni gamki gwo me’d ki uni mo. Uni ta
    ’kwani kun ’bi’th ma bi ki ’bi’th kun ta uc̱i ma Luuth mo. Doshi ma dhali ’cunycuri
    yan mo.
  uig-LAT: Asuriyemu ulargha qoshuldi; Ular Lut oghullirigha yar-yölek bolup kelgen.
    Sélah.
  nde-nde: Lama-Asiriya asebambene labo ukuqinisa izizukulwane zikaLothi.
  ton-ton: '‌ʻOku fakataha mo kinautolu foki ʻa ʻAsilia: kuo nau tokoni ki he fānau
    ʻa Lote. Sila.'
  ces-1613: Gebálští a Ammonitští, a Amalechitští, Filistinští s obyvateli Tyrskými.
  eng-WMB: Assyria also is joined with them. They have helped the children of Lot.
    Selah.
  tam-TCV: லோத்தின் சந்ததியினருக்குப் பக்கபலமாய் இருக்க அசீரியாவும் அவர்களோடு சேர்ந்துகொண்டது.
  ceb-ULB: Nakig-abin usab kanila ang Assyria; gitabangan nila ang mga kaliwat ni
    Lot. Selah
  pol-UBG: Także Assur przyłączył się do nich, wsparł swym ramieniem synów Lota. Sela.
  urd-GVU: اسور بھی اُن میں شریک ہو کر لوط کی اولاد کو سہارا دے رہا ہے۔ (سِلاہ)
  eng-OEBCW: Syria, too, is confederate, they have strengthened the children of Lot.
    Selah
  deu-1912: Assur hat sich auch zu ihnen geschlagen; sie helfen den Kindern Lot. (Sela.)
  kan-2017: ಅಶ್ಯೂರ್ಯರೂ ಇವರೊಡನೆ ಕೂಡಿಕೊಂಡು, ಲೋಟನ ವಂಶದವರಿಗೆ ಭುಜಬಲವಾಗಿದ್ದಾರೆ. ಸೆಲಾ
  yap-yap: Miki chagil yu Assyria ngorad; kar manged ngak e pi Ammonite nge Moabite,
    pi cha’ney e pi’in owchen Lot.
  hlt-MCSB: Amih te Assyria loh a koei pataeng tih Lot koca ham bantha la coeng uh.
    Selah
  mdy-ETH: ዓሶኦሬ ዓሳኣ ዔያቶና ዎላ ፔቴ ማዔኔ፤ ሎኦፄ ናኣቶዋ ዔያታ ማኣዳያ ማዔኔ።
  twi-ASANTE: Asiria mpo akɔka wɔn ho de wɔn ahoɔden akɔhyɛ Lot asefoɔ deɛ mu kena.
  eng-WEBU: Assyria also is joined with them. They have helped the children of Lot.
    Selah.
  spa-PDDPT: También Asiria se unió a ellos. Sirven de brazo a los hijos de Lot. Selah
  gun-gun: Assíria pygua kuery voi onhemoirũ 'rã ha'e kuery reve Ló ramymino kuery
    oipytyvõ vy.
  agu-BL: Ncha'tz e' aj Siria ja cho'c tan quich'eye'n yi e' xonl k'ajtzun Lot.
  ilo-ULB: Nakikadua met kadakuada ti Asiria; tultulonganda dagiti kaputotan ni Lot.
    Selah
  kpg-kpg: Assyria guu buni gi digaula labelaa, tenua maaloo dela e hagamaamaa digau
    Ammon mo digau Moab, ala go nia hagadili o Lot.
  uig-ARA: ئاسۇرىيەمۇ ئۇلارغا قوشۇلدى؛ ئۇلار لۇت ئوغۇللىرىغا يار-يۆلەك بولۇپ كەلگەن.
    سېلاھ.
  sus-sus: Gebalakae, Amonikae, Amalɛkikae, Filisitakae, Tirekae,
  pon-2006: Asiria pil iangiraillahr wehi kehlail me kin sewese mehn Ammon oh mehn
    Mohap, irail kadaudok en Lohd.
  jae-jae: Lau Asuriaŋa sêsap lau tônê ŋai tôŋ. Lau tonaŋ ŋai sêpuc Lotnê latui tôŋ.
  ksd-ksd: Asiria bula diat; Dia tar maravut ra tarai Lot. Sela.
  tur-YTC: Aşur da onlara katıldı. Lut'un çocuklarına yardım ettiler. Selah.
  bel-N: Геваль і Амон і Амалек, Філістынцы і жыхары Тыру.
  grc-BRENT: πορεύσονται ἐκ δυνάμεως εἰς δύναμιν, ὀφθήσεται ὁ Θεὸς τῶν θεῶν ἐν Σιών.
  kpr-kpr: Assyria ondi barago kotugo Lot da imendi gamendi Amori embo edo Moab embo
    seraera ainde tatedo tataya ari dae resera.
  ind-AYT: (83-9) Orang Asyur juga telah bergabung dengan mereka, untuk menjadi lengan
    bagi anak-anak Lot. Sela
  yom-yom: ka diambu ko Asili mamvawu bafubakana yawu, mu buela zingolo kuidi nkuna
    wu Loti.
  yut-yut: Siria yo kɨsi uŋun gat muwukgaŋ. Uŋun amɨn tapmɨmɨ toŋ kabɨ uŋun Lot dakon
    babɨni kabɨ paŋpulugoŋ.
  nya-nya: Ngakhalenso Aasiriya aphatikizana nawo kupereka mphamvu kwa ana a Loti.
    Sela
  hrv-hrv: Gebal i Amon i Amalek, Filisteja sa stanovnicima Tira.
  mps-mps: Siria me te augwali dali sisinani. Te bomai hani augwali te Lotgo hani
    tau salio.
  tpi-tpi: Ol Siria tu i bung wantaim ol. Dispela strongpela lain i helpim ol lain
    tumbuna bilong Lot.
  dan-1931: Gebal, Ammon, Amalek, Filisterland med Tyrus' Borgere;
  vie-OVCB: A-sy-ri cũng gia nhập liên minh, để trợ lực con cháu của Lót.
  guj-2017: તેઓની સાથે આશ્શૂર પણ સામેલ થાય છે; તેઓએ લોતના વંશજોને સહાય કરી છે. સેલાહ
  pon-2006A: Asiria pil iangiraillahr wehi kehlail me kin sewese mehn Ammon oh mehn
    Mohap, irail kadaudok en Lohd.
  por-BRBSL: Assyria também está unido a eles. Eles têm ajudado as crianças de Lot.
    Selah.
  eng-OEBUS: Syria, too, is confederate, they have strengthened the children of Lot.
    Selah
  swe-swe: 'Geval [troligtvis söder om Negev, nära Petra] och Ammon [ättlingar till
    Lot, se , öster om Jordanfloden] och Amalek [i Negev, söder om Juda, se : den
    första fienden israeliterna mötte sedan de lämnat Egypten, se ], filistéerna [nuvarande
    Gaza, bittra fiender särskilt under Saul och Davids tid] med invånarna i Tyros
    [Libanon],'
  cth-cth: Assyria hai ahnimouh koelah a kambawng teh, Lot catounnaw hah a kabawp.
    Selah.
  twi-twi: Asiria mpo akɔka wɔn ho de wɔn ahoɔden akɔhyɛ Lot asefo de no mu den.
  hlt-hlt: Amih te Assyria loh a koei pataeng tih Lot koca ham bantha la coeng uh.
    Selah
  tbz-SIM: Kebɑdiibɛ nɛ̀ Amɔdiibɛ nɛ̀ Amɑdesiibɛ, Fidisitɛ̃ɛ̃bɛ nɛ̀ Tiiri ɛì kɔbɛ.
  msy-2020: Asirian kantri uaghan men aven ghugha Moapia ko, Amonian akura. Me Lotɨn
    ovavir borir bar gavgaviba. (Ighiam gamua an suiam atugha avughsegha ua ighiam
    gami.)
  dop-dop: Nɑ Amoni nyə́mɑ nɑ Amɑleke nyə́mɑ nɑ Filiisi nyə́mɑ nɑ pə́ sɔɔsənɑ Tiii
    nyə́mɑ tɔtɔ.
  azb-azb: Aşşur da onlara qoşulub, Lutun övladlarına kömək edir. Sela
  eng-DBY: 'Asshur also is joined with them: they are an arm to the sons of Lot. Selah.'
  hin-2017: इनके संग अश्शूरी भी मिल गए हैं; उनसे भी लूतवंशियों को सहारा मिला है। (सेला)
  wol-KYG: néegi Gebal, Amon ak Amaleg ak waa Filisteek waa Tir,
  bjr-bjr: Asiria maqannaasa Amoonna maqannaa faqa Moaba maqannaasa ooqeenaa niqoolndi
    mariusa aniree misaki ookaammafiqa Rootana aiku asauku dadaaqiqa Isaraee maqannaa
    namuqaa kamma nimaqaqau.
  eng-YLT: Asshur also is joined with them, They have been an arm to sons of Lot.
    Selah.
  kne-kne: Naitapi aben daida din taga-Assyria ay napigsa ay kabadang din polin Lot
    ay Ammonita ya Moabita.
  eng-WYC-2017: For Assur cometh with them; they be made into help to the sons of
    Lot.
  eng-WMBB: Assyria also is joined with them. They have helped the children of Lot.
    Selah.
  zat-NTPS: Cá'anqueze benne' Asiria ca' zaj nune̱' le̱' tuze. Xúgute̱ benne' caní
    dxelune̱' zrin chee̱ zri'ine zre sua Lot.
  zty-NTPS: Ḻezka' benne' Asiria ka' zej nake' toze ḻen ḻégake'. Yógo'te benne'
    ki žónḻengake' tẕen ẕa'só Lot ka'.
  urd-GVH: असूर भी उनमें शरीक होकर लूत की औलाद को सहारा दे रहा है। (सिलाह)
  rug-rug: Ari na tie pa Asiria ba somana la tugo koa rini. Na tie varipera ṉiṉiradi
    si arini pude koa turaṉi sari na butubutu Moabi meke Amoni pa tutina e Loti.
  gaz-gaz: Warri Asooriis, ilmaan Looxiitiif irree jabaa taʼuudhaaf isaanitti makaman.
  fra-LSG: Guebal, Ammon, Amalek, Les Philistins avec les habitants de Tyr;
  yal-yal: nun Gebala kaane nun Amonine nun Amalɛkine nun Filisitine e nun Tire kaane.
  iou-iou: Täŋpäŋ Siria nanik, äbot kehäromi Lot täŋo oraniye täŋkentäŋ yämiŋkuŋo
    u imaka, yäpurärätgän täŋkuŋ.
  haw-1868: Ua hui pu hoi ko Asuria me lakou; O lakou ka i hooikaika i na moopuna
    a Lota. Sila.
  arb-NAV: وَقَوْمُ أَشُّورَ أَيْضاً انْضَمُّوا إِلَيْهِمْ، صَارُوا عَوْناً لِبَنِي
    لُوطٍ.
  ded-ded: Asiria habu ifingoc yenigoc torokpeyunudau. Yeni kucnginagoc amma Rotiac
    gboricfora yeni nonggo tacyemmedae. Selac
  ewe-ewe: Asiria gɔ̃ hã kpe ɖe wo ŋu, be wòado alɔ Lot ƒe dzidzimeviwo. Sela
  eng-LEE: (83:9) Also Asshur is joined with them; they have become an arm unto the
    children of Lot. Selah.
  asm-FB: অচুৰীয়াসকলেও তেওঁলোকৰ সংগত যোগ দিছে; লোটৰ উত্তৰপুৰুষসকলৰ বাহু সবল কৰাত
    তেওঁলোকে সহায় কৰিছে।
  sus-A: فٍبَلَكَيٍ، عَمٌنِكَيٍ، عَمَلّكِكَيٍ، قِلِسِتَكَيٍ، تِرٍكَيٍ،
  fra-SBL: L'Assyrie aussi s'est jointe à eux. Ils ont aidé les enfants de Lot. Selah.
  hbo-hbo: גְּבָ֣ל וְ֭עַמֹּון וַעֲמָלֵ֑ק פְּ֝לֶ֗שֶׁת עִם־יֹ֥שְׁבֵי צֹֽור׃
  kik-kik: O na Ashuri nĩmegwatanĩtie nao nĩguo mateithĩrĩrie njiaro cia Loti.
  fra-NCL: Gébal, Ammon et Amalec, les Philistins avec les habitants de Tyr ;
  cek-AK: Assyria kaminawk doeh nihcae khaeah athum o; nihcae mah Lot ih caanawk to
    abomh.
  cuk-cuk: Asiria-dorganse-bakale, bela wemarba atosad. Lot-wagan-bendakega atosmalad.
  uig-CYR: Улар күчигә-күч улап меңивериду; Һәр бири Зионға йетип келип, Худаниң һозурида
    һазир болиду.
  tel-2017: అష్షూరు దేశస్థులు వాళ్ళ పక్షాన చేరారు. లోతు వంశస్థులకు వాళ్ళు సాయం చేస్తున్నారు.
    సెలా
  hat-BSA: Anplis, Asiryen yo te vin jwenn ansanm avèk yo, yo te prete lamen a pitit
    a Lot yo. Tan
  ukr-ONPU: Зростають їхні сили, з’являються вони перед Богом на Сіоні.
  kos-kos: Mwet Assyria oayapa welulosyang, Elos arulana asruoki ku nu sin mwet Ammon
    ac mwet Moab, su ma in fwil natul Lot.
  hbo-WLC: גְּבָ֣ל וְ֭עַמּוֹן וַעֲמָלֵ֑ק פְּ֝לֶ֗שֶׁת עִם־יֹ֥שְׁבֵי צֽוֹר׃
  ibo-ibo: Ọ bụladị ndị Asịrịa esorokwala ha, ịgba ndị agbụrụ Lọt ume. Sela
  ory-ory: ଅଶୂରୀୟ ମଧ୍ୟ ସେମାନଙ୍କ ସଙ୍ଗେ ଯୋଗ ଦେଇଅଛି; ସେମାନେ ଲୋଟର ବଂଶକୁ ସାହାଯ୍ୟ କରିଅଛନ୍ତି।
    [ସେଲା]
  chk-chk: pwal ekewe chon Asiria ra choniir. Ir meinisin ra alisi ekewe mwirimwirin
    Lot.
  rop-rop: Detlot pipul brom det kantri Asiriya bin joinap garram olabat du. Olabat
    bin jidan brabli gud fren blanga album ol detlot Eman pipul, en ol detlot Moweb
    pipul hubin brom det femili lain blanga det men neim Lot.
  ukr-1871: Тай Ассур пристав до них; стали рамям синам Лота.
  yon-yon: Asiriadan kwangkon yi yaa dabokniwen, aromkono darewoob arimbed kerundi
    dowad Lot ye awoya ari yaa kui.Selah
  deu-1951: (083-9) Auch Assur hat sich mit ihnen befreundet und leiht den Kindern
    Lots seinen Arm. (Pause.)
  eng-JPS: (83-9) Assyria also is joined with them; they have been an arm to the children
    of Lot. Selah
  srp-1865: I Asur udruži se s njima; postadoše mišica sinovima Lotovijem.
  lug-lug: Era ne Asiriya yeegasse nabo, okuyamba bazzukulu ba Lutti.
  heb-heb: גם אשור נלוה עמם היו זרוע לבני לוט סלה׃
  ben-IRV: অশূরীয়রাও তাদের সঙ্গে যোগ দিয়েছে, তারা লোটের বংশধরদের সাহায্য করছে।
  ntu-ntu: '@see-verse:PSA.083.007'
  pan-pan: ਅੱਸ਼ੂਰ ਵੀ ਉਨ੍ਹਾਂ ਨਾਲ ਰਲ ਗਿਆ, ਉਨ੍ਹਾਂ ਨੇ ਲੂਤ ਵੰਸ਼ੀਆਂ ਲਈ ਬਾਂਹ ਕੱਢੀ। ਸਲਹ।
  mya-JVB: အာရှုရိ အမျိုးသားတို့သည်လည်း ၊ ဝိုင်း၍ လောတ အမျိုးသား တို့ဘက်သို့ ဝင် ကြပါ၏။
  kgf-kgf: waŋu Asiria acguc iniguc toroqema Lot iwac ɋelihéra méra énécmizu. (Ohec)
  tte-O: Besiele tabe Asiliya silogogoma mekalikavao, yo tabe Amoni yo Mowabe, siya
    Lota tubunao.
  tbg-tbg: Kempuka vatanaaka Asiriavata Rotira naintivara kahaqireka vikavata vohaaraqi
    avitumavi ai qoraiqama amitareka auti variavo.
  hmo-hmo: Asuria danu be idia danu ia haboua vadaeni. Idia be Lota ena bese taudia
    idia durua noho.
  zar-NT: encaʼ yuguʼ bönniʼ Asiria núngaquiëʼ légaquiëʼ tsözxö́n. Rácalengaquiëʼ
    yuguʼ bönniʼ zxíʼini xiʼsóëʼ Lot.
  urd-urd: असूर भी इनसे मिला हुआ है; उन्होंने बनी लूत की मदद की है।
  rus-SYN: приходят от силы в силу, являются пред Богом на Сионе.
  bqc-SIM: ń Gebalideↄ ń Amↄniↄ ń Amalɛkiↄ ń Filitɛ̃ↄ ń Tiideↄ.
  tcz-CHONGTHU: Assyria miten jong ajopmun ahin, Lot chilhah hoto jong kiloikhom ahiuve.
  mar-mar: अश्शूरानेही त्यांच्याशी करार केला आहे; ते लोटाच्या वंशजांना मदत करीत आहेत.
  isl-isl: Einnig Gebalmenn, Ammon, Amalek, Filistear og Týrusbúar.
  hlt-THB: Assyria thlangkhqi ingawm bawng unawh lot a cadilkhqi ce tha awmnaak vat
    uhy.
  qub-qub: Asiriocunapis paycunamanmi guellicusha. Asiriocunaga Lotpita mirajcunata
    pillyäshejcunami. Selah
  bqp-bqp: Bee se Asirianↄ nàḿma dↄ, de ò ↄ da Lutu burinↄa.
  hat-hat: (083:9) Moun peyi Lasiri yo tou fè bann ak yo, yo mete fòs yo ansanm ak
    pitit pitit Lòt yo.
  eng-BSB: Even Assyria has joined them, lending strength to the sons of Lot. Selah
  eng-WEBPB: Assyria also is joined with them. They have helped the children of Lot.
    Selah.
  kbq-kbq: Asiria vahe'mo'zanena anampina efre'za Loti agehe'mokizmia hankave zami'naze.
  pon-pon: Ajor pil waroki on ir; re kin jauaja kadaudok en Lot.
  nhe-BL: Huan nopa tlacame tlen tlali Asiria nojquiya mosejcotilijque ininhuaya.
    Nojquiya iixhuihua Lot.
  wnc-wnc: Sike dongu kekeknga Siria kep komune nana kuut unekan iat gatake yuke Lotdane
    bapuna waakwau gatayamukaing.
  bus-bus: Baa se Asirianↄ nàḿma dↄ, lɛ aↄ̃ ↄ da Lutu boriinↄa.
  gub-BL: Teko Axir her ma'e uzemono'og Iro izuapyapyr wapyr wà. Ikàg uzeinuiromo
    Amon izuapyapyr wanehe we wà, Moaw wanehe we wà no.
  eng-DRA: 'For the lawgiver shall give a blessing, they shall go from virtue to virtue:
    the God of gods shall be seen in Sion.'
