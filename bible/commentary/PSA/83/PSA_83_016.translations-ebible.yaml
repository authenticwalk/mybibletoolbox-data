verse: PSA.083.016
translations:
  mal-C: യഹോവേ, അവിടത്തെ നാമം അന്വേഷിക്കുന്നതിന് അവരുടെ മുഖം ലജ്ജയാൽ മൂടണമേ.
  deu-TKW: so verfolge sie mit deinem Wetter und schrecke sie mit deiner Windsbraut!
  lin-lin: landa bango na nzela ya mopepe na Yo mpe bangisa bango na nzela ya mopepe
    makasi na Yo !
  mmx-mmx: O Leeme Silok, una suxuna di mi lainmangan, la una lok nedi xusu dinaba
    ven kibis lolos taram.
  eng-LSV: Fill their faces [with] shame, || And they seek Your Name, O YHWH.
  eng-GNV: Fill their faces with shame, that they may seeke thy Name, O Lord.
  eng-WEBSTER: Fill their faces with shame; that they may seek thy name, O LORD.
  nhw-BL: TOTECO, xiquinpinahualti nochi hasta mitziximatise ta huan mohueyi chicahualis.
  swh-ONEN: Funika nyuso zao kwa aibu ili watu walitafute jina lako, Ee Bwana.
  bba-bba: A bu nɑɑ ɡiro kɑ ɡuru woo bɔkɔ. A bu nɑndɑsio kɑ woo ɡunɑ.
  eng-KJVCPB: Fill their faces with shame; That they may seek thy name, O Lord.
  luo-luo: Pongʼ wengegi gi wichkuot mondo ji omany nyingi, yaye Jehova Nyasaye.
  aii-aii: ܡܠܝܼ ܦܵܬܘܵܬܵܝ̈ܗ‌ܝ ܒܘܼܨܵܪܵܐ، ܕܛܵܥܝܼ ܠܫܸܡܘܼܟ݂، ܝܵܐ ܡܵܪܝܵܐ.
  meu-meu: Iehova e, vairadia ba hahemaraidia, oi ladamu bae tahua helaoreana;
  npi-ULB: हे परमप्रभु, तिनीहरूको मुहार लाजले भर्नुहोस् ताकि तिनीहरूले तपाईंको नाउँ
    खोजी गरून् ।
  yor-yor: Fi ìtìjú kún ojú wọn, kí àwọn ènìyàn bá à lè ṣe àfẹ́rí orúkọ rẹ àti kí
    o fi ìjì líle rẹ dẹ́rùbà, ìwọ Olúwa.
  pes-OPCB: خداوندا، آنها را چنان رسوا کن تا تسلیم تو شوند.
  tgl-ULB: Balutan mo ang kanilang mga mukha ng kahihiyan para hanapin nila ang iyong
    mukha, Yahweh.
  nop-nop: Yahwe, du yehimoŋgofohinaka tibeŋ, kaŋ adi mekahinakaaŋ wabiŋa du gehikeledok
    nadineeŋ.
  hui-hui: Anduane Homogo-o tigua í̠naga hongo hondowa taga halu í̠ni kegoha dai bilo
    í̠na ti bope hai habe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ သူ​တို့​သည်​ကိုယ်​တော်​ရှင်​၏​တန်​ခိုး​တော် ကြီး​မား​ကြောင်း​ကို​ဝန်​ခံ​ကြ​စေ​ရန်​မျက်​နှာ​ကို
    ရှက်​စေ​တော်​မူ​ပါ။
  bod-N: དེ་ཚོས་ཡ་ཝཱེ་ཁྱེད་ཀྱི་མཚན་འཚོལ༌ཕྱིར། །དེ་ཚོའི་གདོང་ལ་ངོ་ཚས་གང་བར༌མཛོད།།
  wsk-wsk: O Yawe, dolara nungaru, nunga maguwur, ale nika sokel aora garagar mu nunga
    kasuru se arigimonko.
  sna-sna: Fukidzai zviso zvavo nenyadzi kuti vanhu vagotsvaka zita renyu, imi Jehovha.
  spa-BLM: Llena sus rostros de confusión, para que busquen tu nombre, Yahvé.
  cac-cac: Mamin Jehová, ac' q'uixvelal eb' yic vach' syojtaquejel eb' to a achn̈ej
    Dios ach.
  swh-ULB: Uwajaze nyuso zao kwa aibu ili kwamba waweze kulitafuta jina lako, Yahwe.
  deu-ELBBK: so verfolge sie mit deinem Wetter, und mit deinem Sturmwind schrecke
    sie weg!
  mbb-OT: Peel-elezi nu sikandan, Nengazen, taman te edangep sikandan diyà te kenikew.
  mal-2015: യഹോവേ, അവർ തിരുനാമത്തെ അന്വേഷിക്കേണ്ടതിന്നു നീ അവരുടെ മുഖത്തെ ലജ്ജാപൂർണ്ണമാക്കേണമേ.
  gup-gup: Yibenmarnbu ba bu kabirriyemengalme, dja ngundibalngeyyawan ngudda nawu
    Yawey.
  rmc-rmc: avke pal lende dža tira burkaha a darav len avri tira zoraľa balvajaha!
  nlg-nlg: Keri vaho ge kara kene taonia na ahamu, Ighoe a Lord.
  pes-OPV: رویهای ایشان را به ذلت پر کن تا نام تورا‌ای خداوند بطلبند.
  ron-1924: Акоперэ-ле фаца де рушине, ка сэ кауте Нумеле Тэу, Доамне!
  ben-OBCV: হে সদাপ্রভু, তাদের মুখ লজ্জায় ঢেকে দাও, যেন তারা তোমার নাম অন্বেষণ করে।
  som-som: Rabbiyow, wejigoodu wareer ha ka buuxsamo, Si ay magacaaga u doondoonaan.
  eng-ASVBT: Fill their faces with confusion, That they may seek thy name, O Jehovah.
  mna-mna: O Yooba, koto kat zin. Naso kan miaŋ biibi, mi tikilaalu kembei nu zom
    biibi.
  ita-1885: Empi le lor facce di vituperio; E fa' che cerchino il tuo Nome, o Signore.
  eng-ULB: Fill their faces with shame so that they might seek your name, Yahweh.
  spa-VBL: ¡Avergüénzalos con la derrota para que vengan a ti, Señor!
  fra-_FOB: Remplis leur face d'ignominie, et qu'ils cherchent ton nom, ô Éternel!
  mal-mal: യഹോവേ, അവർ തിരുനാമത്തെ അന്വേഷിക്കേണ്ടതിന് അങ്ങ് അവരുടെ മുഖത്തെ ലജ്ജാപൂർണ്ണമാക്കണമേ.
  urd-GVR: Ai Rab, un kā muṅh kālā kar tāki wuh terā nām talāsh kareṅ.
  suz-BL: मेको आन कली मुने तोक्‍कीन। मोपा मुरपुकीमी परमप्रभु यावे, इन कली माल्‍मेक्‍ल।
  eng-NOY: Cover their faces with shame, That they may seek thy name, O LORD!
  ita-1927: Cuopri la loro faccia di vituperio, onde cerchino il tuo nome, o Eterno!
  ckb-ckb: ئەی یەزدان، ڕوویان بە ڕیسوایی داپۆشە، تاکو بەدوای ناوتدا بگەڕێن.
  eng-BBE: Let their faces be full of shame; so that they may give honour to your
    name, O Lord.
  xsi-xsi: Yova Kindeni, naŋa iloŋgu tu noko ma kuveta kinzi mainzi pâta. Ŋineŋga
    kinzi ma sisuka noko ŋa kâki.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ನಾಮವನ್ನು ಅವರು ಹುಡುಕುವಂತೆ ಅವರ ಮುಖಗಳನ್ನು ನಾಚಿಕೆಯಿಂದ ತುಂಬಿಸಿರಿ.
  tam-2017: யெகோவாவே, அவர்கள் உமது பெயரைத் தேடும்படிக்கு, அவர்கள் முகங்களை அவமானத்தாலே
    மூடும்.
  spa-RV-1909: Llena sus rostros de vergüenza; y busquen tu nombre, oh Jehová.
  ron-BTF: Umple fețele lor cu rușine, ca să caute numele tău, DOAMNE.
  eng-WEBP: Fill their faces with confusion, that they may seek your name, LORD.
  eng-FBV: Shame them in defeat so that they come to you, Lord!
  nld-1939: Bedek met smaad hun gelaat, Opdat ze uw Naam mogen eren, o Jahweh;
  nch-BL: TOTECO, xiquinpinahualti nochi hasta mitzixmatise ta huan mohueyi chicahualis.
  vie-1934: Hỡi Đức Giê-hô-va, xin hãy làm mặt chúng nó đầy nhuốc nhơ, Để chúng nó
    tìm cầu danh Ngài.
  cha-cha: 'Nabula y matañija ni y dinesonra: para sija ujaaligao y naanmo, O Jeova.'
  hin-CV: वे लज्जा में डूब जाएं, कि याहवेह, लोग आपकी महिमा की खोज करने लगें.
  eng-OURB: Fill their faces with confusion, that they may seek your name, Adonai.
  spa-BES: Que sus caras estén llenas de vergüenza; para que puedan honrar tu nombre,
    oh Señor.
  tdx-tdx: Liforo hasalarañe ty vìnta’ iareo, hipaia’e ty tahina’o, ry Iehovà.
  tha-KJV: ทรงให้​หน​้าของเขาเต็มไปด้วยความอาย โอ ข้าแต่พระเยโฮวาห์ เพื่อเขาจะได้แสวงหาพระนามของพระองค์
  por-BR-2018: Enche os rostos deles de vergonha, para que busquem o teu nome, SENHOR.
  deu-ELO: Fülle ihr Angesicht mit Schande, damit sie deinen Namen, Jehova, suchen!
  eng-WYC-2018: Lord, fill thou the faces of them with shame; and they shall seek
    thy name. (Lord, fill thou their faces with shame; and then they shall seek thy
    name.)
  epo-epo: Plenigu ilian vizaĝon per malhonoro, Por ke ili turniĝu al Via nomo, ho
    Eternulo.
  gfk-gfk: Watong, hamalahuan diet, waing ira tunotuno diet naga silihe ugu.
  uig-PIN: Ularning Sening namingni izdixi üqün, Ularning yüzlirini xǝrm-ⱨaya bilǝn
    qɵmdürgǝysǝn, i Pǝrwǝrdigar!
  beo-beo: Hina Gode! Ilia odagi amo gogosiasuga dedebosima, amola Dia gasa bagade
    hou amo dawa:digima:ma.
  tpi-OTNT: Bikpela, daunim ol tru na bai ol i sem nogut na bai ol i laik bihainim
    yu.
  hau-SA: Ka rushe fuskokinsu da kunya don mutane su nemi sunanka, ya Ubangiji.
  udu-udu: ’Tu’dki uni bwam/em buni ki mo ma ’the is mo, ki uni mini ’taki ŋap̱ gway
    pini mo, ayy Tap̱a.
  uig-LAT: Ularning Séning namingni izdishi üchün, Ularning yüzlirini sherm-haya bilen
    chömdürgeysen, i Perwerdigar!
  nde-nde: Bahuqe ubuso babo ngehlazo ukuze abantu balidinge ibizo lakho, Oh Thixo.
  ton-ton: ‌ʻE Sihova, fakafonu honau mata ʻi he mā; koeʻuhi kenau kumi ki ho huafa.
  ces-1613: Tak ty je vichřicí svou stihej, a bouří svou ohrom je.
  eng-WMB: Fill their faces with confusion, that they may seek your name, LORD.
  tam-TCV: யெகோவாவே, மனிதர்கள் உமது பெயரைத் தேடும்படி, அவர்களுடைய முகங்களை வெட்கத்தால்
    மூடும்.
  ceb-ULB: Pun-a ang ilang mga nawong sa kaulaw aron ilang pangitaon ang imong ngalan,
    O Yahweh.
  pol-UBG: Okryj ich twarze hańbą, aby szukali twego imienia, PANIE!
  urd-GVU: اے رب، اُن کا منہ کالا کر تاکہ وہ تیرا نام تلاش کریں۔
  eng-OEBCW: Make them blush with shame; until they seek your name, O Lord.
  deu-1912: Mache ihr Angesicht voll Schande, daß sie nach deinem Namen fragen müssen,
    o HERR.
  kan-2017: ನಾಚಿಕೆಯು ಅವರ ಮುಖವನ್ನು ಕವಿಯಲಿ. ಯೆಹೋವನೇ, ಆಗ ಅವರು ನಿನ್ನ ಹೆಸರನ್ನು ಕೇಳಿಕೊಂಡು
    ಬಂದಾರು.
  yap-yap: A SOMOL, mu upnguy owcherad ko tamra’ nge mang e yigi yag nra gayed Gur.
  hlt-MCSB: Amih maelhmai te yah bai lamtah BOEIPA nang ming te toem uh saeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ዔያታ ሱንፆ ኔኤሲ ኮዓንዳጉዲ ቦርሲንቲ ዔያቶይዳ ዋሄ።
  twi-ASANTE: Ma animguaseɛ nka wɔn, na ama nnipa apɛ wo din akyiri ɛkwan, Ao Awurade.
  eng-WEBU: Fill their faces with confusion, that they may seek your name, LORD.
  spa-PDDPT: Llena sus caras de deshonra, Para que busquen tu Nombre, oh Yavé.
  gun-gun: Senhor, ejapo ha'e kuery oxĩmba aguã rami, nderery rupi ha'e kuery voi
    ndereka aguã.
  agu-BL: Elk chik'ej tanu', bantz tule'nu' tx'akx ẍchic'u'l.
  ilo-ULB: Punoem ida iti bain tapno birukenda ti naganmo, O Yahweh.
  kpg-kpg: Meenei Dimaadua, heia digaula gi langaadia, ge gi modongoohia e ginaadou
    bolo Goe e maaloo dangihi.
  uig-ARA: ئۇلارنىڭ سېنىڭ نامىڭنى ئىزدىشى ئۈچۈن، ئۇلارنىڭ يۈزلىرىنى شەرم-ھايا بىلەن
    چۆمدۈرگەيسەن، ئى پەرۋەردىگار!
  sus-sus: I xa bira e fɔxɔ ra xɔnɛ kui alɔ turunnaadɛ magaaxuxi.
  pon-2006: Maing KAUN, komw ketin kanamenekirailla, oh kupwure pwe re en pohnese
    sapwellimomwi manaman.
  jae-jae: O Apômtau, ôkêŋ majeŋ êkwa êsêac laŋôŋanô auc, ec sensom gebe sênam sakiŋ
    aôm.
  ksd-ksd: A mata i diat na malari tuna; Upi diat a tikatikan upi ra iangim, Luluai.
  tur-YTC: Yüzlerini şaşkınlıkla kaplat, Ta ki, ismini arasınlar, ey Yahve.
  bel-N: гэтак перасьледуй Ты іх бурай Тваёю і віхрам Тваім напалохай!
  kpr-kpr: Arie Bajari, nenda dombu mekai afuruge, ninda fakina ava gido kasama e
    gogoghombaore!
  ind-AYT: (83-17) Penuhi wajah mereka dengan malu, maka mereka akan mencari nama-Mu,
    ya TUHAN.
  yom-yom: Fuka bizizi biawu mu tsoni. Muingi batu batomba dizina diaku, a Yave !
  yut-yut: Yawe, pabɨŋ yopmaŋaki mayaktok madepsi pani. Aŋek gak tapmɨmgo madepsi
    yaŋ yokdaŋ.
  nya-nya: Muphimbe nkhope zawo ndi manyazi kuti adzafunefune dzina lanu Yehova.
  hrv-hrv: tako ih goni olujom svojom, prestravi ih svojom žestinom!
  mps-mps: Genuai Bidi, nago augwali aiyaba mu elalubaso, tama augwali hale dwai mu
    eyu, tama augwaligo nage wali pabo homu yaibao.
  tpi-tpi: Bikpela, daunim ol tru na bai ol i sem nogut na bai ol i laik bihainim
    yu.
  dan-1931: så forfølge du dem med din Storm, forfærde du dem med din Hvirvelvind;
  vie-OVCB: Xin Chúa cho mặt họ bị sỉ nhục, cho đến khi họ biết tìm đến Danh Chúa.
  guj-2017: બદનામીથી તેઓ પોતાનાં મુખ સંતાડે કે જેથી, હે યહોવાહ, તેઓ તમારું નામ શોધે.
  pon-2006A: Maing KAUN, komw ketin kanamenekirailla, oh kupwure pwe re en pohnese
    sapwellimomwi manaman.
  por-BRBSL: Fill seus rostos com confusão, que eles possam procurar seu nome, Yahweh.
  eng-OEBUS: Make them blush with shame; until they seek your name, O Lord.
  swe-swe: jaga dem med ditt oväder, och skräm dem (få dem att frukta) med din storm.
  cth-cth: Oe BAWIPA, na min a tawng awh nahan lah a minhmai ka paling lah kayak sak
    ngala haw.
  twi-twi: Ma animguase nka wɔn, na ama nnipa ahwehwɛ wo din akyi kwan, Awurade.
  hlt-hlt: Amih maelhmai te yah bai lamtah BOEIPA nang ming te toem uh saeh.
  tbz-SIM: Bɛti bɛ nɛ̀ kuyɑɑkù nɛ̀ fɛtɑɑfɛ̀, donnɛ́ bɛ kɔ̃m̀bùɔ̀tì nɛ̀ kuyɑɑkperíkù.
  msy-2020: O Ikiavɨra Itir God, Nɨ me damightɨ me okam nɨghnɨgh bar aghumsigh, nɨ
    baghvɨra ikiam.
  dop-dop: Yele nyɑ́ tɛʋ heelim tɔɣɔnɩ-wɛ nɑ nyɑ́ kɑcuculɑɣɑ ɑnɑɑm lɑ́ nɑ pɑ́ sele.
  azb-azb: Ya Rəbb, onların üzünü xəcalətə bürü, Qoy Sənin ismini axtarsınlar.
  eng-DBY: Fill their faces with shame, that they may seek thy name, O Jehovah.
  hin-2017: इनके मुँह को अति लज्जित कर, कि हे यहोवा ये तेरे नाम को ढूँढ़ें।
  wol-KYG: yal nanga leen ni toppeek sa dooley ngelaw, tiitale leen sa ngëlén.
  bjr-bjr: Oo Yaawee, anee nisaurirana firaana naaku nimaqainaqa mina qafamasee quandaki
    ani afeekara anoonee qiaqa.
  eng-YLT: Fill their faces [with] shame, And they seek Thy name, O Jehovah.
  kne-kne: Ibabain mos daida ta bigbigen da ay manakabalin ka.
  eng-WYC-2017: Lord, fill thou the faces of them with shame; and they shall seek
    thy name.
  eng-WMBB: Fill their faces with confusion, that they may seek your name, LORD.
  zat-NTPS: Be̱n xelexedué'ele̱'e̱ne̱', ne be̱n xelape̱' Lue' ba lá'ana, Xran.
  zty-NTPS: Ben ga yedoé'eḻe'egekle', nich gápegake' Le' ba la'ne, X̱anto' Dios.
  urd-GVH: ऐ रब, उनका मुँह काला कर ताकि वह तेरा नाम तलाश करें।
  rug-rug: Mu va kurekurei gedi si arini, pude madi gilania rini sa Mua ṉiniraṉira.
  gaz-gaz: Yaa Waaqayyo, akka isaan maqaa kee barbaaddataniif, fuula isaanii qaaniin
    haguugi.
  fra-LSG: Poursuis-les ainsi de ta tempête, Et fais-les trembler par ton ouragan!
  yal-yal: E kedi i ya tule gbeen na. E magaxu i ya foye gbeen na.
  iou-iou: Ude täŋpäŋ kehäromika kaŋpäŋ nadäwä tärekta mäyäk pähap yämen.
  haw-1868: E hoopiha oe i ko lakou maka i ka hilahila; Alaila, e imi lakou i kou
    inoa, e Iehova.
  arb-NAV: امْلأْ وُجُوهَهُمْ خِزْياً فَيَلْتَمِسُوا اسْمَكَ يَا رَبُّ.
  ded-ded: O KEBU, geng kicmesungina game kpekpeu faiyunudacna yeneng geac kpac kuneng
    hofocbisia.
  ewe-ewe: Tsɔ ŋukpe tsyɔ mo na wo, ale be amewo nadi wò ŋkɔ, O Yehowa.
  eng-LEE: (83:17) Fill their faces with shame, that they may seek thy name, O Lord!
  asm-FB: হে যিহোৱা, লজ্জাৰে তুমি তেওঁলোকৰ মুখ ঢাকি দিয়া, যাতে হে যিহোৱা, তেওঁলোকে
    তোমাৰ নাম মাতিব,
  sus-A: عِ شَ بِرَ عٍ قْشْ رَ شْنّ كُي عَلْ تُرُننَادّ مَفَاشُشِ.
  fra-SBL: Remplissez leur visage de confusion, pour qu'ils cherchent ton nom, Yahvé.
  hbo-hbo: כֵּ֭ן תִּרְדְּפֵ֣ם בְּסַעֲרֶ֑ךָ וּבְסוּפָתְךָ֥ תְבַהֲלֵֽם׃
  kik-kik: Humba mothiũ mao thoni, nĩgeetha andũ marongorie rĩĩtwa rĩaku, Wee Jehova.
  fra-NCL: ainsi poursuis-les dans ta tempête, épouvante-les dans ton ouragan.
  cek-AK: Aw Angraeng, nihcae mah na hmin pakrong o thai hanah, nihcae ih mikhmainawk
    to azathaih hoiah koisak ah.
  cuk-cuk: Bab-Jehová, we-dulemar be obingegsae, adi, magar-be-dakmalaga, be Bab-Dummad
    gued.
  tel-2017: యెహోవా, వాళ్ళు నీ నామాన్ని వెతికేలా వాళ్ల ముఖాలకు అవమానం కలిగించు.
  hat-BSA: Plen figi yo ak gwo wont, pou yo kab chache non pa Ou, O SENYÈ.
  kos-kos: O LEUM GOD, afinya mutalos ke mwekin, Ac oru tuh elos in akfulatye ku lom.
  hbo-WLC: כֵּ֭ן תִּרְדְּפֵ֣ם בְּסַעֲרֶ֑ךָ וּבְסוּפָתְךָ֥ תְבַהֲלֵֽם׃
  ibo-ibo: Were ihere kpuchie ha ihu, ka ndị mmadụ si otu a chọọ aha gị, O Onyenwe
    anyị.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ସେମାନେ ଯେପରି ତୁମ୍ଭ ନାମ ଅନ୍ୱେଷଣ କରିବେ, ଏଥିପାଇଁ ସେମାନଙ୍କ ମୁଖକୁ
    ଲଜ୍ଜାରେ ପୂର୍ଣ୍ଣ କର;
  chk-chk: Kopwe atoto wor säw, pwe repwe küttok, ai Samol mi Lapalap.
  rop-rop: YAWEI, yu meigim olabat jidan sheimwan, en yu meigim olabat sabi det pawa
    blanga yu.
  ukr-1871: Сповни лице їх соромом, щоб шукали імені твого, Господи!
  yon-yon: O Yariman, yi murubia ari korem kuu karakbed kebendebko, eb ande onmime.
  deu-1951: (083-17) Mache ihr Angesicht voll Schande, daß sie deinen Namen suchen,
    o HERR!
  eng-JPS: (83-17) Fill their faces with shame; that they may seek Thy name, O LORD.
  srp-1865: Pokrij lice njihovo sramotom, da bi tražili ime tvoje, Gospode!
  lug-lug: Baswaze nnyo, balyoke banoonyenga erinnya lyo, Ayi Mukama.
  heb-heb: מלא פניהם קלון ויבקשו שמך יהוה׃
  ben-IRV: তুমি ওদের মুখ লজ্জায় পরিপূর্ণ কর, হে সদাপ্রভুু, যেন, এরা তোমার নামের খোঁজ
    করে।
  ntu-ntu: Yawe, amyatitx-zlwzbz drtqdr, Murde nakrlz-ngrdr zmatq ngrm.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਉਨ੍ਹਾਂ ਦੇ ਮੂੰਹ ਨੂੰ ਨਮੋਸ਼ੀ ਨਾਲ ਕਾਲੇ ਕਰ, ਤਾਂ ਓਹ ਤੇਰੇ ਨਾਮ ਨੂੰ ਭਾਲਣ।
  mya-JVB: အိုထာဝရဘုရား ၊ သူ တို့မျက်နှာ ကို ရှက် စေတော်မူ ၍ သူတို့သည် နာမ တော်ကို
    ရှာ ကြပါစေသော။
  kgf-kgf: Yawe, waŋ énécmina gamunéŋ kic tanecginaiguc sécgé énécmimac. Imuhuc waŋ
    énécmina ieneŋ guac qacgawac hoc hoc wammu.
  tte-O: O Yeoba, mwalimwaline kuyakalapowonli manli mena na am kaiwe sikilala yo
    sikatai. Ukwaiwe-gabaegili na ali matausi simiyayai na ali mwalimwaline iunuili
    siboita.
  tbg-tbg: Noravauvo, are vika naatarakera, kaurira haika nimiramanta vika anomake
    ai kempuka tavaate.
  hmo-hmo: Lohiabada e, hemarai dekena amo edia vairadia do oi koua. Unai bamona do
    oi karaia, taunimanima ese oiemu ladana do idia tahua totona.
  zar-NT: Ben ga uluʼtuíʼi para uluʼguilaj Liʼ, Xan.
  urd-urd: ऐ ख़ुदावन्द! उनके चेहरों पर रुस्वाई तारी कर, ताकि वह तेरे नाम के तालिब
    हों।
  bqc-SIM: pɛ́lɛńzi ń n zàao màa, n ĩ́an pãsĩ i to sↄ̃ kɛ̃́ńgu.
  tcz-CHONGTHU: Nasatah in sujumm in O Yahweh Pakai, namin a ahung kipehlut tokah
    un.
  mar-mar: हे परमेश्वरा, त्यांची चेहरे लज्जेने भर यासाठी की, त्यांनी तुझ्या नावाचा
    शोध करावा.
  isl-isl: Flæmdu þá burt í óveðri, skelfdu þá með fellibyl þínum.
  hlt-THB: Aw Bawipa, thlangkhqi ing nang ming ami suinaak thai aham cekkhqi a haai
    ce chahnaak ing dah pelah.
  qub-qub: ¡Tayta Dios paycunataga fiyupa pengacachiy gamman yäracamunanpaj!
  bqp-bqp: Ǹ tó ń gasu gↄ̃ kpá ń wɛ́i, de ò n gbãna dↄ̃ Dikiri.
  hat-hat: (083:17) Fè yo wont, fè yo blije kache figi yo, Seyè, pou yo ka chache
    konnen ou.
  eng-BSB: Cover their faces with shame, that they may seek Your name, O LORD.
  eng-WEBPB: Fill their faces with confusion, that they may seek your name, LORD.
  kbq-kbq: Zamazeri zamagaze huge'za tusi zmagazegu nehu'za, Ra Anumzamoka kagifi
    eme anterami'za mani'neza kamage anteho.
  pon-pon: Kadire kila maj arail namenok, pwe ren rapaki mar omui, Main leowa.
  nhe-BL: TOTECO, xiquinpinahualti nochi hasta mitzixmatise ta huan mohueyi chicahualis.
  wnc-wnc: Buyambamtapa, gata aminu waakwau yaipakepi apmaakanong. Siwan ga gawananggengu
    atnatapning.
  bus-bus: Ǹ tó wí gɛ̃ ń wɛ́ɛn, lɛ aↄ̃ↄ n gbãaa dↄ̃ Dii.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, emumaranugar ne wà nehe. Nezewe mehe, — Ereiko
    ikàg wera'u ma'e romo ne, i'i putar newe wà nehe.
