verse: PSA.083.015
translations:
  mal-C: അവിടത്തെ കൊടുങ്കാറ്റ് അവരെ പിൻതുടരുകയും അവിടത്തെ ചുഴലിക്കാറ്റിനാൽ അവരെ ഭയപ്പെടുത്തുകയും
    ചെയ്യണമേ.
  deu-TKW: Wie Feuer, das den Wald entzündet, und wie eine Flamme, die Berge verbrennt,
  lin-lin: Ndenge moto ezikisaka zamba, ndenge moto makasi ezikisaka bangomba,
  mmx-mmx: Una xala xepe di mi lamanman takabu ram la una lox amarat aleng di mi lavatmanman
    silok taram.
  eng-LSV: So You pursue them with Your whirlwind, || And trouble them with Your windstorm.
  eng-GNV: So persecute them with thy tempest, and make them afraide with thy storme.
  eng-WEBSTER: So persecute them with thy tempest, and make them afraid with thy storm.
  nhw-BL: Xiquintojtoca ica huejhueyi tlitl, ica tlatomonilotl, huan ica huejhueyi
    ajcomalacatl.
  swh-ONEN: wafuatilie kwa tufani yako na kuwafadhaisha kwa dhoruba yako.
  bba-bba: A de bu dɔ̃ɔ mwɑɑrɑ nɡe mɛ dɔ̃ɔ u rɑ dɑ̃ɑ sɔ̃ɔ mwɛ, ǹ kun mɛ nɡe mɛ dɔ̃ɔ
    yɑrɑ yɑ rɑ ɡuunu dɑbiri.
  eng-KJVCPB: So persecute them with thy tempest, And make them afraid with thy storm.
  luo-luo: e kaka in bende ilawgi gi ahiti maduongʼ kendo ibwog-gi gi yambi makudho
    matek.
  aii-aii: ܗܵܕܟ݂ܵܐ ܢܵܦܠܹܬ ܒܵܬܪܵܝܗ‌ܝ ܒܥܲܠܥܵܠܘܼܟ݂، ܘܒܓܵܪܕܵܒܘܼܠܘܼܟ݂ ܡܲܪܓܸܕܸܬ ܠܗܘܿܢ.
  meu-meu: emu lai badana ese unu baine havadia toma, emu lai gubana ese unu baine
    hagaridia toma.
  npi-ULB: तपाईंको शक्तिसाली हावाले तिनीहरूलाई लखेट्नुहोस् र तपाईंको हुरीबतासले तिनीहरूलाई
    त्रसित पार्नुहोस् ।
  yor-yor: bẹ́ẹ̀ ni kí o fi ẹ̀fúùfù líle rẹ lépa wọn dẹ́rùbà wọn lójú pẹ̀lú ìjì rẹ.
  pes-OPCB: همچنان، ای خدا، آنها را با تندباد غضب خود بران و با طوفان خشم خویش آنها
    را آشفته و پریشان کن.
  tgl-ULB: Habulin mo sila ng iyong malakas na hangin, at sindakin sila ng iyong bagyo.
  nop-nop: Wondok tuwot hinek du nadiweŋ kaŋ gwi wapum maaŋ mebop u yehikeleune momoŋ
    uneŋ. Tiŋa undugoŋ, nadiweŋ kaŋ fifiŋgobutdi adi’walaŋkade fedila uune munta tineŋ.
  hui-hui: agali o bu karuni ti gi halu ibida purogo lelo í̠na iba dalu timbuni ibilalu
    puyabu hongohe ti kagoha pelo pelabe.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​မိုး​သက်​မုန်​တိုင်း​အား​ဖြင့် သူ​တို့​အား​လိုက်​လံ​တိုက်​ခိုက်​တော်​မူ​ပါ။
    ကိုယ်​တော်​ရှင်​၏​လေ​ပြင်း​အား​ဖြင့်​သူ​တို့​ကို ကြောက်​လန့်​စေ​တော်​မူ​ပါ။
  bod-N: ཁྱེད་ཀྱིས་དྲག་པོ་རླུང་གིས་དེ་རྣམས༌དེད། །རླུང་འཚུབ་ཆེན་པོས་དེ་རྣམས་འཇིགས་སུ༌ཆུགས།།
  wsk-wsk: yar daula te nunga karo se nagumon, ale ka marir daula samamer biya te
    nguangara nungaruko!
  sna-sna: saka vateverei nedutu renyu mugovavhundutsa nokutinhira wenyu.
  spa-BLM: así que persíguelos con tu tempestad, y aterrorízalos con tu tormenta.
  cac-cac: ichocab'ta' tzutej a satanel eb' yed' yoval a c'ool. Xib'tejcanb'at eb',
    pech b'eyec' eb' icha yic'jib'at tastac yuj oval ic'.
  swh-ULB: Uwafuatie kwa tufani yako, na kuwafadhaisha kwa dhoruba yako.
  deu-ELBBK: Wie Feuer den Wald verbrennt und wie eine Flamme die Berge entzündet,
  mbb-OT: '@see-verse:PSA.083.014'
  mal-2015: നിന്റെ കൊടുങ്കാറ്റുകൊണ്ടു അവരെ പിന്തുടരേണമേ; നിന്റെ ചുഴലിക്കാറ്റുകൊണ്ടു
    അവരെ ഭ്രമിപ്പിക്കേണമേ.
  gup-gup: Yibenkelekadju bu yibenmarnemunkewe kunmayorrkkimuk dorrengh, dja yibenkelehmen
    bu namarrkon yibenmarnewe.
  rmc-rmc: Sar e jag zlabarel o veš, sar o plameňis chal tele o verchi,
  nlg-nlg: Vagha keri, ko ghurura nia ghua na maraghata! mo ko lavi mataghuniadira
    nia na ghuri sule.
  pes-OPV: همچنان ایشان را به تند بادخود بران و به طوفان خویش ایشان را آشفته گردان.
  ron-1924: Урмэреште-й астфел ку фуртуна Та ши багэ гроаза ын ей ку вижелия Та!
  ben-OBCV: সেইরকম তোমার প্রচণ্ড ঝড়ে তাদের তাড়া করো আর তোমার ঝড়ে তাদের আতঙ্কিত
    করো।
  som-som: Sidaasoo kale iyaga duufaankaaga ku eri, Hufadaadana ku cabsii.
  eng-ASVBT: So pursue them with thy tempest, And terrify them with thy storm.
  mna-mna: Pei miiri biibi ramaki yaŋ be iketo zin. Mi kam miiri napiu tomini ma pamoto
    zin pa.
  ita-1885: Così perseguitali colla tua tempesta, E conturbali col tuo turbo.
  eng-ULB: Chase them with your strong wind, and terrify them with your windstorm.
  spa-VBL: de la misma forma, derríbalos con tu tormenta, aterrorízalos con tu torbellino.
  fra-_FOB: Ainsi poursuis-les de ta tempête, épouvante-les par ton ouragan.
  mal-mal: അങ്ങയുടെ കൊടുങ്കാറ്റുകൊണ്ട് അവരെ പിന്തുടരണമേ; അങ്ങയുടെ ചുഴലിക്കാറ്റുകൊണ്ട്
    അവരെ ഭ്രമിപ്പിക്കണമേ.
  urd-GVR: usī tarah apnī āṅdhī se un kā tāqqub kar, apne tūfān se un ko dahshatzadā
    kar de.
  suz-BL: मोपा इन फश गिवारम मेको आन कली खेदा पने। इन फश गिवारम मेको आन कली हिंच कोंइदीन।
  eng-NOY: So pursue them with thy tempest, And terrify them with thy storm!
  ita-1927: così perseguitali con la tua tempesta, e spaventali col tuo uragano.
  ckb-ckb: ئاوا بە ڕەشەبای خۆت ڕاویان بنێ، بە گەردەلوولی خۆت هوڕیان بکە.
  eng-BBE: So go after them with your strong wind, and let them be full of fear because
    of your storm.
  xsi-xsi: Naŋa iloŋgu tu noko ma kuveta vetâŋa kie taituni nâ, aku kuo karâzi ŋalae
    imbe ndue ku iŋaranzi ŋgu ŋinde sikâwa pwapwataki. Kusupwa lawea iyoka kaika ndo
    ilâ panzi ku iveta ruruŋa ŋalae panzi.
  kan-OKCV: ನಿಮ್ಮ ಬಿರುಗಾಳಿಯಿಂದ ಅವರನ್ನು ಹಿಂಸಿಸಿ, ನಿಮ್ಮ ಸುಳಿಗಾಳಿಯಿಂದ ಅವರನ್ನು ತಲ್ಲಣ ಪಡಿಸಿರಿ.
  tam-2017: நீர் உமது புயலினாலே அவர்களைத் தொடர்ந்து, உமது பெருங்காற்றினாலே அவர்களைக்
    கலங்கச்செய்யும்.
  spa-RV-1909: Persíguelos así con tu tempestad, y asómbralos con tu torbellino.
  ron-BTF: Așa să îi persecuți cu furtuna ta și să îi înspăimânți cu vijelia ta.
  eng-WEBP: so pursue them with your tempest, and terrify them with your storm.
  eng-FBV: in the same way chase them down with your storm, terrify them with your
    whirlwind.
  nld-1939: Zo moogt Gij hen met uw stormwind vervolgen, In verwarring brengen door
    uw orkaan!
  nch-BL: Xiquinquixti ica huejhueyi tit, ica tatomonilot, huan ica huejhueyi ajcomalacat.
  vie-1934: Hãy lấy trận bão Chúa đuổi rượt chúng nó, Và dùng dông tố Chúa khiến chúng
    nó kinh khiếp thể ấy.
  cha-cha: Taegüijija petsigue sija ni y pagyomo, yan nafanmaañao sija ni y dangculon
    pinagyomo.
  hin-CV: उसी प्रकार अपनी आंधी से उनका पीछा कीजिए तथा अपने तूफान से उन्हें घबरा दीजिए.
  eng-OURB: so pursue them with your tempest, and terrify them with your storm.
  spa-BES: Ve tras ellos con tu fuerte viento, y que estén llenos de temor a causa
    de tu tormenta.
  tdx-tdx: Aa le horidaño amy tangololahi’oy; le ampihembaño ami’ty tio-bei’o.
  tha-KJV: ขอทรงข่มเหงเขาด้วยพายุแรงกล้าของพระองค์ และทรงทำให้เขาคร้ามกลัวด้วยพายุจัดของพระองค์
  por-BR-2018: Persegue-os assim com tua tempestade, e assombra-os com o teu forte
    vento.
  deu-ELO: also verfolge sie mit deinem Wetter, und mit deinem Sturmwinde schrecke
    sie hinweg!
  eng-WYC-2018: So thou shalt pursue them in thy tempest; and thou shalt trouble them
    in thine ire. (so shalt thou pursue after them with thy tempest; and thou shalt
    made them afraid with thy storm winds.)
  epo-epo: Tiel pelu ilin per Via ventego, Kaj per Via fulmotondro ilin timigu.
  gfk-gfk: io, pasak mur diet ma no num tamat na dadaip ma nu haramramin diet ma no
    num dadas na baiangin.
  uig-PIN: Sǝn yǝnǝ ularni borining bilǝn ⱪoƣliƣaysǝn, Ⱪara ⱪuyuning bilǝn wǝⱨimigǝ
    salƣaysǝn;
  beo-beo: Amo defele, wadela:i hou hamosu dunu Dia gasa bagade mulu amoga sefasima!
    Amola Dia gasa bagade fo amoga ili beda:ma:ma.
  tpi-OTNT: Olsem tasol yu mas salim bikpela ren na ranim ol dispela lain bai ol i
    ranawe. Na yu mas salim strongpela win tru i go long ol bai ol i pret.
  hau-SA: haka za ka kore su da iska mai ƙarfi ka kuma firgita su da guguwarka.
  udu-udu: wakan /e mini ŋal uni ka c̱unthar pini mo, dhali p̱or uni bwa ka p̱unthar
    pini mo.
  uig-LAT: Sen yene ularni borining bilen qoghlighaysen, Qara quyuning bilen wehimige
    salghaysen;
  nde-nde: kanjalo basukele ngesivunguvungu sakho ubethuse ngesiphepho sakho.
  ton-ton: Ke fakatanga pehē ʻakinautolu ʻaki hoʻo fuʻu taufa, pea fakamanavahēʻi
    ʻakinautolu ʻaki hoʻo afā.
  ces-1613: Jakož oheň spaluje les, a jako plamen zapaluje hory,
  eng-WMB: so pursue them with your tempest, and terrify them with your storm.
  tam-TCV: அவர்களை உமது புயலினால் பின்தொடர்ந்து துரத்தும்; உமது சூறாவளியினால் திகிலடையச்
    செய்யும்.
  ceb-ULB: Gukora sila sa kusgan mong hangin, ug hadloka sila sa imong bagyo.
  pol-UBG: Tak ty ich ścigaj swoją nawałnicą i swoją burzą zatrwóż ich.
  urd-GVU: اُسی طرح اپنی آندھی سے اُن کا تعاقب کر، اپنے طوفان سے اُن کو دہشت زدہ کر
    دے۔
  eng-OEBCW: so with your tempest pursue them, terrify them with your hurricane.
  deu-1912: also verfolge sie mit deinem Wetter und erschrecke sie mit deinem Ungewitter.
  kan-2017: ನಿನ್ನ ಸುಂಟರಗಾಳಿಯಿಂದ ಅವರನ್ನು ಬೆನ್ನಟ್ಟು; ತುಫಾನಿನಿಂದ ಅವರನ್ನು ಕಳವಳಗೊಳಿಸು.
  yap-yap: mu tulufrad ko yoko’ ni ga ma pi’ ma ga k’aring e marus ngorad nga nifngim
    nib gel.
  hlt-MCSB: Amih te na hlipuei neh hloem van lamtah amih te na cangpalam neh let sak
    lah.
  mdy-ETH: ኔኤኮ ጉዳሢ ዢባሮና ዔያቶ ዳውሴ፤ ዓልጎ ዢባሮናኣ ዲቃሤ።
  twi-ASANTE: saa ara na fa wʼahum taa wɔn na fa wo mframa a ano yɛ den no hunahuna
    wɔn.
  eng-WEBU: so pursue them with your tempest, and terrify them with your storm.
  spa-PDDPT: Persíguelos así con tu tempestad Y aterrorízalos con tu tormenta.
  gun-gun: Ha'e rami ae avi eakykue monha nde'yvytu vaikue py, emondyipa heravy nde'yvytu
    atã py.
  agu-BL: Cho'nk sban tan chitz'e'se'n yi e' kacontr. Oku' tan chixo'wse'n.
  ilo-ULB: Kamatem ida babaen iti napigsa nga anginmo, ken butbutngem ida babaen iti
    alipugpogmo.
  kpg-kpg: '@see-verse:PSA.083.014'
  uig-ARA: سەن يەنە ئۇلارنى بورىنىڭ بىلەن قوغلىغايسەن، قارا قۇيۇنىڭ بىلەن ۋەھىمىگە
    سالغايسەن؛
  sus-sus: I xa e xun nakana alɔ tɛ fɔtɔnyi ganma ki naxɛ geyae fari.
  pon-2006: Komw ketin pwakihkinirailpeseng engin sapwellimomwi melimel oh ketin kamasak
    kin irail engin sapwellimomwi kisinieng kehlail kan.
  jae-jae: Nêm gamêŋ kêlaŋgaŋ êtakê êsêac ma nêm mu-gêbuc êpuc soc êsêac amboac tonaŋ.
  ksd-ksd: Damana una korot mur diat ma kaum kalivuvur, Ma una manga vaburut diat
    ma kaum ngala na vuvu.
  tur-YTC: Fırtınanla onların peşlerine düş, Kasırganla dehşet içinde bırak onları.
  bel-N: Як агонь паліць лясы і як полымя апальвае горы,
  kpr-kpr: ninda yaura vovoga aimi ondaso sumbarera, a ninda yaura fakinago bekáimi
    ondi, oju aore!
  ind-AYT: (83-16) Oleh karena itu, kejarlah mereka dengan angin puyuh-Mu, takutilah
    mereka dengan badai-Mu.
  yom-yom: Buna wuba kukila mu vuka kiaku ki phemo ; wuba monisa tsisi mu vuka kiaku
    ki ngolo.
  yut-yut: yaŋ gɨn gak da sɨkak mal kɨrɨrɨŋyo madepsi yɨpbɨ abɨŋek uŋun amɨn kabɨ
    yolban pasal kɨni. Ae uŋun da pasolni do mɨrɨm madepsi yɨpbɨ kɨsak.
  nya-nya: kotero muwathamangitse ndi mphepo yamkuntho, ndi kuwachititsa mantha ndi
    namondwe.
  hrv-hrv: Kao što oganj proždire šumu, kao što plamen sažiže bregove,
  mps-mps: Te tiwai naga gilama, nago te genuai tulubage tagala palama, tama te hani
    bage te pobeasa pobaso, te augwali wi paibao. Tama nago te bomai wali mu augwaliba
    tagala palubaso, te augwali wi yaibao.
  tpi-tpi: Olsem tasol yu mas salim bikpela ren na ranim ol dispela lain bai ol i
    ranawe. Na yu mas salim strongpela win tru i go long ol bai ol i pret.
  dan-1931: Ligesom Ild fortærer Krat og Luen afsvider Bjerge,
  vie-OVCB: thì xin phóng bão tố đánh đuổi họ, cho giông tố làm họ kinh hoàng thể
    ấy.
  guj-2017: તમારા વંટોળિયાઓથી અને તમારા તોફાનોથી તેમનો પીછો કરો અને તેમને ત્રાસ પમાડો.
  pon-2006A: Komw ketin pwakihkinirailpeseng engin sapwellimomwi melimel oh ketin
    kamasak kin irail engin sapwellimomwi kisinieng kehlail kan.
  por-BRBSL: so persegui-los com sua tempestade, e aterrorizá-los com sua tempestade.
  eng-OEBUS: so with your tempest pursue them, terrify them with your hurricane.
  swe-swe: Som elden bränner ner skogen, och som flammorna sätter bergen i brand,
  cth-cth: Ahnimouh teh na kahlî kathout hoi pâlei nateh, puenghoi katang e kahlî
    hoi pakhi haw.
  twi-twi: saa ara na fa wʼahum taa wɔn na fa wo mframa a ano yɛ den no hunahuna wɔn.
  hlt-hlt: Amih te na hlipuei neh hloem van lamtah amih te na cangpalam neh let sak
    lah.
  tbz-SIM: Cɔ́útɛ́ bɛ muhɑ̃ɑ̃́ nhɔ̃ɔ̃ cɔ́útɛ́ mɛ̀ɛ̀ botí kutúúkù, dɛ́útóo bɛ fɛhɑ̃ɑ̃dɛɛ̀nfɛ̀
    ɔ̃ɔ̃ dɛ́útóomɛ̀ ditɑ̃rì.
  msy-2020: Kamaghɨra, nɨ amozir ekiam amadaghtɨ a izɨ men agɨraghtɨ me aregh. Nɨ
    amɨnir ekiam amadaghtɨ, a izɨtɨ me atiating.
  dop-dop: Yɑɑ ɩsɩɩ kɔkɔ mʋkʋɣʋ hɔtʋɣʋ tɔ yɑɑ kɑ mʋkʋɣʋ pʋɣʋ nyɩɩtʋ tɔ.
  azb-azb: Onları tufanınla qov, Qasırğanla dəhşətə sal.
  eng-DBY: So pursue them with thy tempest, and terrify them with thy whirlwind.
  hin-2017: तू इन्हें अपनी आँधी से भगा दे, और अपने बवंडर से घबरा दे!
  wol-KYG: Éy Yàlla, ni daay di xoyome àll, sawara wa jafal tund ya,
  bjr-bjr: Oo Anutu, anee aakuasaa faqa innaarunai darara qirana namu faqa nifaqasaina
    sandaaqa. Firaa ufai uqiranannai rufiarana niminaqa rufiasee sandamafuaqa.
  eng-YLT: So dost Thou pursue them with Thy whirlwind, And with Thy hurricane troublest
    them.
  kne-kne: apayawem ya kibtotem daida babaen si dagem mo ay napigsa.
  eng-WYC-2017: So thou shalt pursue them in thy tempest; and thou shalt trouble them
    in thine ire.
  eng-WMBB: so pursue them with your tempest, and terrify them with your storm.
  zat-NTPS: ca'an gudáu zi' xuzre benne' caní tu lu be' bdunu', ne bchebe le̱' nen
    tu be' bdunu' chiu'.
  zty-NTPS: ka'kze wẕía ḻaže' benne' ki to ḻo be' bdone', na' bchebe ḻégake' ḻen
    to da' ẕen da' gono'.
