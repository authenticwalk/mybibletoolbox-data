verse: PSA.083.018
translations:
  mal-C: സർവഭൂമിക്കും അത്യുന്നതനായവൻ അവിടന്നുമാത്രമാണ് എന്നും അവിടത്തെ നാമം യഹോവ എന്ന്
    ആകുന്നു എന്നും അവർ അറിയട്ടെ. സംഗീതസംവിധായകന്. ഗഥ്യരാഗത്തിൽ.
  deu-TKW: Laß sie beschämt und erschreckt werden für immer; laß sie zu Schanden werden
    und zu Grunde gehn,
  lin-lin: Tika ete soni mpe somo makasi elata bango mpo na libela ! Tika ete bakufa
    na soni !
  mmx-mmx: Naba lox avukat do dina xasep do nenu xusuk mun Leeme Silok, la Lamgomgo
    silok tinotno. Nenu u lolos aleng pana axap at lavatbung menemen.
  eng-LSV: And they know that You—Your Name [is] YHWH—By Yourself [are] the Most High
    over all the earth!
  eng-GNV: That they may knowe that thou, which art called Iehouah, art alone, euen
    the most High ouer all the earth.
  eng-WEBSTER: That men may know that thou, whose name alone is JEHOVAH, art the most
    high over all the earth.
  nhw-BL: Quena, xiquinchihuili ya nopa hasta quimachilise para san ta tiTOTECO, huan
    para ta tiDios Catli Más Hueyi huan para san ta tijnahuatía nochi tlaltipactli.
  swh-ONEN: Hebu wajue kwamba wewe, ambaye jina lako ni Bwana, kwamba wewe peke yako
    ndiwe Uliye Juu Sana ya dunia yote.
  bba-bba: A de bu sekuru wɑ, kpɑ bɑ n nɑnde sere kɑ bɑɑdommɑɔ. A ben yĩiyɔbu wunɔ,
    kpɑ bu kɑm ko.
  eng-KJVCPB: That men may know that thou, whose name alone is JEHOVAH, Art the most
    High over all the earth.
  luo-luo: Mi gingʼe ni in, ma nyingi Jehova Nyasaye; ni in kendi e Nyasaye Man Malo
    Moloyo kendo ni iloyo piny duto.
  aii-aii: ܘܝܵܕܥܝܼ ܕܐܲܢ݇ܬ ܒܢܲܦ̮ܫܘܼܟ݂ ܫܸܡܘܼܟ݂ ܡܵܪܝܵܐ ܝܠܹܗ، ܥܸܠܵܝܵܐ ܥܲܠܔ ܟܠܵܗ̇ ܐܲܪܥܵܐ.
  meu-meu: Ba hadibadia, bena bae diba, oi ladamu na Iehova; oi mo sibomu Herea Mikamika,
    tanobada idoinai daenai.
  npi-ULB: तब हे परमप्रभु, तपाईं मात्र सारा पृथ्वीमाथि सर्वोच्‍च हुनुहुन्छ भनी तिनीहरूले
    जान्‍नेछन् ।
  yor-yor: 'jẹ́ kí wọn mọ̀ pé ìwọ, tí orúkọ rẹ̀ ń jẹ́ Olúwa: pé ìwọ nìkan ní Ọ̀gá-ògo
    jùlọ lórí gbogbo ayé.'
  pes-OPCB: و بدانند که تنها تو که نامت یهوه است، در سراسر جهان متعال هستی.
  tgl-ULB: At malalaman nila na ikaw lamang, Yahweh, ang Kataas-taasan sa buong mundo.
  nop-nop: Du unduŋ tibeŋ kaŋ adi indiŋ u kedem naditomneŋ, du kubugoŋ hogokdi Yahwe
    eŋ Bepaŋ Loloŋnit hinek, tiŋa da kubugoŋdi kwetkwet hogohogok u kadokolaŋ.
  hui-hui: Í̠ni hanguore Anduane Homogo howa Daligaorene Daligabi kego manda bilobi
    í̠na dindi bibahendeha handameho howa í̠ni hanguore heneda lomanda biai helobi
    hame timbuni lo kogoni.
  mya-mya: သူ​တို့​သည်​ကိုယ်​တော်​ရှင်​တစ်​ပါး​တည်း​သာ​လျှင် ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​တော်​မူ​၍
    ကမ္ဘာ​တစ်​ဝန်း​လုံး​တွင်​ဘု​ရင်​တ​ကာ​တို့​၏​ဘု​ရင် ဖြစ်​တော်​မူ​ကြောင်း​ကို​သိ​ရှိ​ကြ​ပါ​စေ​သော။
  bod-N: '@see-verse:PSA.083.017'
  wsk-wsk: Yawe, ni uwuta bitar se nuna ko ikimon, ni keta suanta ni Kaem Kalel Biya,
    se ali sor lilim la bitarsam.
  sna-sna: Ngavazive kuti imi, mune zita rinonzi Jehovha, ndimi moga Wokumusoro-soro
    ari pamusoro penyika yose.
  spa-BLM: para que sepan que sólo tú, cuyo nombre es Yahvé, eres el Altísimo sobre
    toda la tierra.
  cac-cac: yic vach' masanil eb' anima d'a yolyib'an̈q'uinal tic tz'ojtacaneli to
    a ach Jehová ach, a achn̈ej ec'achto d'a yib'an̈ smasanil.
  swh-ULB: Kisha watajua kwamba ni wewe pekee, Yahwe, Uliye Juu ya nchi yote.
  deu-ELBBK: Lass sie beschämt und weggeschreckt werden für immer, und mit Scham bedeckt
    werden und umkommen,
  mbb-OT: Berakat he metueni zan he iyan ka, Nengazen, he iyan dà Utew Lavew he Megbevayà
    kayi te tivuuk he kelibutan.
  mal-2015: അങ്ങനെ അവർ യഹോവ എന്നു നാമമുള്ള നീ മാത്രം സർവ്വഭൂമിക്കുംമീതെ അത്യുന്നതൻ
    എന്നു അറിയും.
  gup-gup: Ngudda yibenbukkan bu ngudda yidjalkudji nawu yingeyyo Yawey dja ngudda
    yidjalkudji yiwernhkimuk duninjh dja yiwohrnawohrnan rowk kore kubolkwarlahkenh
    kondah kurorre.
  rmc-rmc: Mi aven furt andre ladž the andre dar; mi ľoľon avri ladžatar a mi našľon!
  nlg-nlg: 'Keri vaho ge kara ghilalagho, ighoe heghemu vamua a Lord: To vunaghi pungisia
    na maramana talighu.'
  pes-OPV: و بدانندتو که اسمت یهوه می‌باشد، به تنها بر تمامی زمین متعال هستی.
  ron-1924: Ка сэ штие кэ нумай Ту, ал кэруй Нуме есте Домнул, Ту ешть Чел Пряыналт
    пе тот пэмынтул.
  ben-OBCV: তারা জানুক যে একমাত্র তোমারই নাম সদাপ্রভু, আর একমাত্র তুমিই সমগ্র জগতের
    উপর পরাৎপর।
  som-som: Si ay u ogaadaan in adigoo magacaagu Ilaah yahay Aad tahay Ilaaha ugu sarreeya
    dunida oo dhan.
  eng-ASVBT: That they may know that thou alone, whose name is Jehovah, Art the Most
    High over all the earth.
  mna-mna: 'Naso tikilaala ta kembei: Yooba, nu itum tamen ta biibi ŋonoono. Nu Anutu
    kor kana kat ta mborro koroŋ ta boozomen.'
  ita-1885: E conoscano che tu, il cui Nome è il Signore, Sei il solo Altissimo sopra
    tutta la terra.
  eng-ULB: Then they will know that you alone, Yahweh, are the Most High over all
    the earth.
  spa-VBL: Permite que entiendan que solo tú, llamado el Señor, eres el gran Altísimo
    que rige sobre la tierra.
  fra-_FOB: Et qu'ils connaissent que toi seul, qui t'appelles l'Éternel, tu es le
    souverain de toute la terre.
  mal-mal: അങ്ങനെ അവർ യഹോവ എന്ന് നാമമുള്ള അങ്ങ് മാത്രം സർവ്വഭൂമിക്കും മീതെ അത്യുന്നതൻ
    എന്ന് അറിയും.
  lit-lit: kad žmonės žinotų, jog tu vienas, kurio vardas JEHOVA, esi aukščiausiasis
    visai žemei.
  urd-GVR: Tab hī wuh jān leṅge ki tū hī jis kā nām Rab hai Allāh T'ālā yānī pūrī
    duniyā kā mālik hai.
  suz-BL: मेकोपुकीमी इन नें परमप्रभु यावे बाक्‍ब, दे तुइक्‍तमेक्‍ल। गे रागी ङा नेल्‍ल
    क्‍येङा ठेयब बाक्‍नीनी” दे परमप्रभु कली ठेयब सेल्ता। होसे १२:१६
  eng-NOY: That they may know that thy name alone is Jehovah; That thou art the Most
    High over all the earth.
  ita-1927: E conoscano che tu, il cui nome e l’Eterno, sei il solo Altissimo sopra
    tutta la terra.
  ckb-ckb: با بزانن کە تۆ، ئەوەی ناوت یەزدانە، لەسەر هەموو زەوی تەنها تۆ هەرەبەرزیت!
  eng-BBE: So that men may see that you only, whose name is Yahweh, are Most High
    over all the earth.
  xsi-xsi: Ara ŋana noko ma kuveta mine panzi, ŋana tu ŋinde ma itula noko tamwata
    kilala pwataki panzi tu noko kumo Maro Ŋalae. Yova Kindeni âta Tamwata, kutula
    pwataki panzi tu noko simbo nâ pwai poe pa tâno ndoni.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಎಂಬ ಹೆಸರುಳ್ಳ ನೀವು ಮಾತ್ರವೇ ಸಮಸ್ತ ಭೂಮಿಯ ಮೇಲೆ ಮಹೋನ್ನತರಾಗಿದ್ದೀರಿ
    ಎಂದು ಅವರು ತಿಳಿದುಕೊಳ್ಳಲಿ.
  tam-2017: அவர்கள் என்றைக்கும் வெட்கிக் கலங்கி, அவமானமடைந்து அழிந்துபோவார்களாக.
  spa-RV-1909: Y conozcan que tu nombre es JEHOVÁ; tú solo Altísimo sobre toda la
    tierra.
  ron-BTF: Ca să știe că tu, singurul al cărui nume este IEHOVA, ești cel preaînalt
    peste tot pământul.
  eng-WEBP: that they may know that you alone, whose name is the LORD, are the Most
    High over all the earth.
  eng-FBV: Let them understand that you alone, called the Lord, are the Most High
    who rules over all the earth.
  nld-1939: Dan zullen zij weten, dat “Jahweh” uw Naam is; Dat Gij de Allerhoogste
    zijt op heel de aarde, Gij alleen!
  nch-BL: Quena, xiquinchihuili ya nopa hasta quimachilise para san ta tiTOTECO, huan
    para ta tiDios Cati Más Hueyi huan para san ta tijnahuatía nochi taltipacti.
  vie-1934: Hầu cho chúng nó biết rằng chỉ một mình Chúa, danh là Đức Giê-hô-va, Là
    Đấng Chí cao trên khắp trái đất.
  cha-cha: Para ujatungo na jagoja y naanmo si Jeova, na jagoja y Gueftaquilo gui
    jilo todo y tano.
  hin-CV: वे यह जान लें कि आप, जिनका नाम याहवेह है, मात्र आप ही समस्त पृथ्वी पर सर्वोच्च
    हैं.
  eng-OURB: that they may know that you alone, whose name is Adonai, are haElyon [the
    Most High] over all the earth.
  spa-BES: Para que los hombres vean que tú solo, cuyo nombre es Yahweh, eres el Altísimo
    sobre toda la tierra.
  tdx-tdx: Hahafohina’ ondatio te Ihe avao, ro kanjieñe ty hoe Iehovà, Andindimone’
    ty tane toy.
  tha-KJV: เพื่อคนทั้งปวงจะทราบว่าพระองค์ ผู้​ทรงพระนามว่าพระเยโฮวาห์​แต่ผู้เดียว
    ทรงเป็นผู้สูงสุดเหนือแผ่นดินโลกทั้งสิ้น
  por-BR-2018: Para que saibam que tu, (e teu nome é EU-SOU), és o Altíssimo sobre
    toda a terra.
  deu-ELO: und erkennen, daß du allein, dessen Name Jehova ist, der Höchste bist über
    die ganze Erde!
  eng-WYC-2018: And know they, that Lord is name to thee; thou alone art the Highest
    in every land. (And then they shall know, that The Lord is thy name; and that
    thou alone art the Most High in all the earth.)
  epo-epo: Kaj ili eksciu, ke Vi, kies nomo estas ETERNULO, Estas sola Plejaltulo
    super la tuta tero.
  gfk-gfk: waing diet naga nunure be augu, nong no hinsaam no Watong, bia augu sen
    mon Nong i Naliu Harsakit tano ula hanuo bakut.
  uig-PIN: Ular bilsunki, Naming Pǝrwǝrdigar bolƣan Sǝnla pütkül jaⱨandiki Əng Aliy
    Bolƣuqidursǝn.
  beo-beo: Difawane da Hina Gode, amo ilia dafawane dawa:ma:ma! Amola Difawane da
    osobo bagade amo ganodini Ouligisudafa amo ilia dawa:ma:ma.
  tpi-OTNT: Mi laik bai yu mekim olsem, na bai ol i ken save tru, yu wanpela tasol,
    yu Bikpela, na yu God Antap Tru, na yu save bosim olgeta hap bilong graun.
  hau-SA: Bari su san cewa kai, wanda sunansa ne Ubangiji, cewa kai kaɗai ne Mafi
    Ɗaukaka a bisa dukan duniya.
  udu-udu: Dhalki uni mish gwo ’ban mo ki /e a’di iṯal ’de/ mo jin tana gway pini
    Tap̱a mo, /e jin Caa e ki Ca ap̱o/ mony’ceshi ’baar mo.
  uig-LAT: Ular bilsunki, Naming Perwerdigar bolghan Senla pütkül jahandiki Eng Aliy
    Bolghuchidursen.
  nde-nde: Yenza bakwazi ukuthi wena, obizo lakho unguThixo ukuthi wena wedwa ungoPhezukonke
    emhlabeni wonke.
  ton-ton: Koeʻuhi ke ʻilo ʻe he kakai ko koe, ko ho huafa ʻoʻou ko Sihova, ko e Fungani
    Māʻolunga ʻi māmani kotoa pē.
  ces-1613: Nechať se hanbí a děsí na věčné časy, a ať potupu nesou a zahynou.
  eng-WMB: that they may know that you alone, whose name is the LORD, are the Most
    High over all the earth.
  tam-TCV: யெகோவா என்ற பெயருள்ள நீர் ஒருவரே, பூமியெங்கும் மகா உன்னதமானவர் என்பதை அவர்கள்
    அறிவார்களாக.
  ceb-ULB: Unya masayod sila nga ikaw lang, O Yahweh, ang Labing Halangdon sa tibuok
    kalibotan.
  pol-UBG: Niech poznają, że jedynie ty, którego imię jest PAN, ty jesteś Najwyższy
    ponad całą ziemią.
  urd-GVU: تب ہی وہ جان لیں گے کہ تُو ہی جس کا نام رب ہے اللہ تعالیٰ یعنی پوری دنیا
    کا مالک ہے۔
  eng-OEBCW: Teach those who you alone are most high over all the earth.
  deu-1912: so werden sie erkennen, daß du mit deinem Namen heißest HERR allein und
    der Höchste in aller Welt.
  kan-2017: ಆಗ ಯೆಹೋವನ ನಾಮದಿಂದ ಪ್ರಸಿದ್ಧನಾದ ನೀನೊಬ್ಬನೇ ಭೂಲೋಕದಲ್ಲೆಲ್ಲಾ ಸರ್ವೋನ್ನತನೆಂದು
    ಗ್ರಹಿಸುವರು.
  yap-yap: Mang e yugur nanged ni kemus ni gur e SOMOL, ni gur fare tagagiyeg Nib
    Th’abi Tolang u polo’ e fayleng.
  hlt-MCSB: Te dongah diklai pum ah nang tah na ming Yahweh tih, namah bueng te Sangkoek
    tila ming uh saeh.
  mdy-ETH: ሱንፃ ኔኤኮ ናንጊና ናንጋ ጎዳ ማዔሢ ኔ ሌሊ ሳዖ ቢያይዳ ዼኤፓሢ ኔና ማዔሢያ ዔያታ ዔሮንጎ።
  twi-ASANTE: Ma wɔnhunu sɛ wo a wo din de Awurade no, wo nko ara ne Ɔsorosoroni wɔ
    asase so nyinaa. Wɔde ma dwomkyerɛfoɔ sɛ wɔnto no wɔ gittit sankuo nne so.
  eng-WEBU: that they may know that you alone, whose name is the LORD, are the Most
    High over all the earth.
  spa-PDDPT: Y sepan que solo Tú, tu Nombre es Yavé. Eres el ʼElyón sobre toda la
    tierra.
  gun-gun: Ha'e ramo 'rãe oikuaa ndee anho Senhor nderery va'e reikoa, ha'e yvy jave
    áryve Yvate ete va'ea. Jogueroporaei va'e pe mboraeirã Coré ra'y kuery ombopara
    va'ekue “Uva'a onhamiaty” he'ia py oporaeiaty rami oporaei aguã.
  agu-BL: Bantz tele'n chitxum tetz yi ntin ilu' Kataj nin cya'l jun na xcye' quen
    te'ju', na ilu' yi wi'tz Ajcaw tibaj cyakil yi at bene'n tzi'n.
  ilo-ULB: Ket maammoandanto a siksika laeng, O Yahweh, ti Kangangatoan iti entero
    a daga.
  kpg-kpg: Heia digaula gi iloo bolo ma Kooe hua modo Gooe dela go Yihowah, di Tagi
    aamua o nia mee huogodoo i henuailala.
  uig-ARA: ئۇلار بىلسۇنكى، نامىڭ پەرۋەردىگار بولغان سەنلا پۈتكۈل جاھاندىكى ئەڭ ئالىي
    بولغۇچىدۇرسەن.
  sus-sus: Yaagi nun gaaxui xa lu e bɔɲɛ ma, i xa e bɔnsɔɛ raɲɔn abadan.
  pon-2006: Re en esehla me komwihte me KAUN, kaun lapalap en mehkoaros nin sampah.
  jae-jae: Ôŋgôm êsêac amboac tonaŋ e sêjala gebe aôm taômgeŋ tec kôtu Apômtau. Lau
    nomŋa samob tetoc aôm sa gebe Lôlôc Ŋatau aôm taômgeŋ.
  ksd-ksd: Upi diat a nunure ba u kaka, u ba ra iangim, a Luluai, U ra Ngala Kakit
    ta ra rakarakan a gunagunan.
  tur-YTC: Bilsinler ki, yalnız sen, adı Yahve olan, Tüm yeryüzü üzerinde En Yüce’dir.
  bel-N: Няхай будуць асаромленыя і спалоханыя навечна, няхай будуць у сораме і загінуць,
  kpr-kpr: Bajari iká bekáda, utu enda kaifa eraira, nisuka nimori, ava kasama aore!
  ind-AYT: (83-19) Supaya mereka tahu bahwa Engkau sendiri, yang bernama TUHAN, Yang
    Mahatinggi atas seluruh bumi.
  yom-yom: Bika wuba zabikisa ti ngeyo vuidi dizina di Yave ; ti ngeyo kaka Nzambi
    yizangama va ntoto wumvimba.
  yut-yut: Yaŋ aŋaki uŋun da gak kaloŋgɨn Yawe ae Piŋkop Wukwisi egek mɨktɨm morap
    kɨsi kɨla asal yaŋ nandaŋ gamni.
  nya-nya: Adziwe kuti Inu amene dzina lanu ndi Yehova, ndinu nokha Wammwambamwamba
    pa dziko lonse lapansi.
  hrv-hrv: Neka se stide i plaše navijek, neka se posrame i neka izginu!
  mps-mps: Eno homugo nago te tiwai yao homu ebao, teda augwa mu konemainu ebao, nagaduba
    deli naga, nage te Genuai Bidi, tama nage te Ugwade Mu Bidibo God da, tama nago
    te tigidali tǫ tonalubo dao.
  tpi-tpi: Mi laik bai yu mekim olsem, na bai ol i ken save tru, yu wanpela tasol,
    yu Bikpela, na yu God Antap Tru, na yu save bosim olgeta hap bilong graun.
  dan-1931: lad dem blues, forfærdes for stedse, beskæmmes og gå til Grunde
  vie-OVCB: Xin cho họ học biết chỉ có Ngài là Chúa Hằng Hữu, chỉ có Ngài là Đấng
    Tối Cao, cai trị trên khắp đất.
  guj-2017: જેથી તેઓ જાણે કે તમે એકલા જ યહોવાહ છો, તમે એકલા જ સમગ્ર પૃથ્વી પર પરાત્પર
    ઈશ્વર છો.
  pon-2006A: Re en esehla me komwihte me KAUN, kaun lapalap en mehkoaros nin sampah.
  por-BRBSL: para que eles saibam que você sozinho, cujo nome é Yahweh, são as Altíssimas
    em toda a Terra.
  eng-OEBUS: Teach those who you alone are most high over all the earth.
  swe-swe: Låt dem skämmas och frukta (vara rädda) för alltid, ja, låt dem bli generade
    och förgås,
  cth-cth: Yeiraipo hoi rucat hoi pou awm sak haw. Bokheiyah, kaya hoi awm sak nateh,
    koung kahmat naseh.
  twi-twi: Ma wonhu sɛ wo a wo din de Awurade no, wo nko ara ne Ɔsorosoroni wɔ asase
    nyinaa so. Wɔde ma dwonkyerɛfo sɛ wɔnto no wɔ gittit sanku nne so.
  hlt-hlt: Te dongah diklai pum ah nang tah na ming Yahweh tih, namah bueng te Sangkoek
    tila ming uh saeh.
  tbz-SIM: Yóu kɛ̀ bɛ̀ɛ di ifɛi, kɛ̀ bɛ kɔ̃m̀bùɔ̀tì nduò sɑ̃́ɑ̃̀, yóu kɛ̀ dɛ̀ɛ bɛ̀
    di, kɛ̀ bɛ̀ɛ kú.
  msy-2020: Nɨ kamagh damightɨ me guizbangɨra ganigh fogh suam, “Nɨ bar uabɨra nɨn
    ziam, Ikiavɨra Itir God. Nɨrara Godɨn Bar Pɨn Itim, egha nguazir oteviba bar dagh
    ativagha dar gari.”
  dop-dop: Pə́ liɣiti-wɛ nɑ pə́ tʋ-wɛɣɛ sɔɣɔntʋ tɑɑ kɛ́ tɑm tɔɔ. Pə́ tʋ-wɛɣɛ fɛɛlɛ
    nɑ pɑ́ lé.
  azb-azb: Bilsinlər ki, Sənin ismin Rəbdir, Bütün yer üzündə ancaq Sən Haqq-Taalasan!
  eng-DBY: That they may know that thou alone, whose name is Jehovah, art the Most
    High over all the earth.
  hin-2017: जिससे ये जानें कि केवल तू जिसका नाम यहोवा है, सारी पृथ्वी के ऊपर परमप्रधान
    है।
  wol-KYG: Yal nañu rus, jàq ba fàww. Yal nañu torox, sànku.
  bjr-bjr: Oo Yaawee anee miqinaqa maasa darirari mariasa anee kai Yaaweefa mariannanara
    iriaqa. Aniara maa maqa maaqana firaa uriqarara rakisirafa maridanoomifoo qiaqa.
  eng-YLT: And they know that Thou — (Thy name [is] Jehovah — by Thyself,) [Art] the
    Most High over all the earth!
  kne-kne: 'Siya na di ammoen da koma: sik-a anggoy ay Yahweh di ngadana din kangatoan
    ay mangituray sin daga.'
  eng-WYC-2017: And know they, that Lord is name to thee; thou alone art the Highest
    in every land.
  eng-WMBB: that they may know that you alone, whose name is the LORD, are the Most
    High over all the earth.
  zat-NTPS: Be̱n xelexúnbe'e̱ nacu' Lue' Xránantu' Dios. Tuzu' Lue' nacu' Dios zrente̱
    lawe' dute̱ xe̱zr la xu.
  zty-NTPS: Ben ga yeyónbia'gake' nako' Le' X̱anto' Dios. Tozo' Le' nako' Dios ẕente
    ḻawle dot yežlyó.
  urd-GVH: तब ही वह जान लेंगे कि तू ही जिसका नाम रब है अल्लाह तआला यानी पूरी दुनिया
    का मालिक है।
  rug-rug: Madi gilania rini sapu Agoi mo telemu se Zihova, sapu Ululuna Hola koari
    doduru pa kasia popoa.
  gaz-gaz: Isaan akka ati kan maqaan kee Waaqayyo taʼe sun qofti, lafa hundumaa irratti
    Waaqa Waan Hundaa Olii taate haa beekan.
  fra-LSG: Qu’ils soient confus et épouvantés pour toujours, Qu’ils soient honteux
    et qu’ils périssent!
  yal-yal: E xa lu yagin nun kuisanni habadan. E xa yigitɛgɛ, e raxɔri.
  iou-iou: O Ekäni, kwawak yäwoŋäreŋiri ŋode kaŋpäŋ nadäwä tärewut; Gäk kubä-tägän
    Ekäni, kome pähap ŋo kaŋiwatta kehäromi ärowani pat gamitak.
  haw-1868: I ike lakou, o oe, ka mea wale no nona ka inoa o IEHOVA; O oe no ka Mea
    kiekie loa maluna o ka honua a pau.
  arb-NAV: وَيَعْلَمُوا أَنَّكَ أَنْتَ وَحْدَكَ، يَهْوَه الْعَلِيُّ عَلَى الأَرْضِ
    كُلِّهَا.
  ded-ded: Geac kpac kuneng imoc KEBU. Ge mocgungo bangectoa bangec fekendacde, imocac
    Engenatoa kecnec, yeni imoc negembisia.
  ewe-ewe: Na woanya be wò, ame si ŋkɔe nye Yehowa la, wò koe nye Dziƒoʋĩtɔ la ɖe
    anyigba blibo la dzi.
  eng-LEE: (83:19) That they may know that thou, whose name is the Eternal, art by
    thyself alone, the Most High over all the earth.
  asm-FB: তেওঁলোকে যেন জানিব পাৰে যে তোমাৰ নাম যিহোৱা, তুমি, কেৱল তুমিয়েই সমুদায়
    পৃথিবীৰ ওপৰত সৰ্ব্বোপৰি জনা।
  sus-A: يَافِ نُن فَاشُي شَ لُ عٍ بْحّ مَ، عِ شَ عٍ بْنسْي رَحْن عَبَدَن.
  fra-SBL: afin qu'ils sachent que c'est toi seul, dont le nom est Yahvé, tu es le
    Très-Haut sur toute la terre.
  hbo-hbo: יֵבֹ֖שׁוּ וְיִבָּהֲל֥וּ עֲדֵי־עַ֗ד וְֽיַחְפְּר֥וּ וְיֹאבֵֽדוּ׃
  kik-kik: Tũma mamenye atĩ Wee, o Wee wĩtagwo Jehova, atĩ Wee nĩwe Ũrĩa-ũrĩ-Igũrũ-Mũno,
    o igũrũ rĩa thĩ yothe.
  fra-NCL: Qu’ils soient à jamais dans la confusion et l’épouvante, dans la honte
    et dans la ruine !
  cek-AK: JEHOVAH, tiah ahmin maeto khue kaom Nang loe long nui boih ah na Sang koek,
    tiah kaminawk mah panoek o nasoe.
  cuk-cuk: Na wisgumala, bebi Bab-Jehová gued, weyobi be nugad. Na wisgumala, napneggine,
    bebi unnila Bab-Dummad-Bur-Birigined gued.
  tel-2017: యెహోవా అనే పేరున్న నువ్వు మాత్రమే లోకమంతట్లో మహోన్నతుడవని వాళ్ళు తెలుసుకుంటారు.
  hat-BSA: pou yo kapab konnen ke se Ou menm sèl ki pote non “Bondye”, Pi Wo sou tout
    tè a.
  kos-kos: Lela elos in etu lah kom mukena pa LEUM GOD— Kom pa Leum fulatlana fin
    faclu nufon.
  hbo-WLC: יֵבֹ֖שׁוּ וְיִבָּהֲל֥וּ עֲדֵי־עַ֗ד וְֽיַחְפְּר֥וּ וְיֹאבֵֽדוּ׃
  ibo-ibo: Mee ka ha mata na gị, onye aha ya bụ Onyenwe anyị, na ọ bụ naanị gị bụ
    Onye kachasị ihe niile elu nʼụwa niile.
  ory-ory: ତହିଁରେ ସଦାପ୍ରଭୁ ନାମରେ ଖ୍ୟାତ ଯେ ତୁମ୍ଭେ, କେବଳ ତୁମ୍ଭେ ଯେ ସମୁଦାୟ ଭୂମଣ୍ଡଳରେ
    ସର୍ବୋପରିସ୍ଥ ଅଟ, ଏହା ସେମାନେ ଜାଣି ପାରିବେ।
  chk-chk: Iwe, repwe silei pwe en ewe mi iteni Samol mi Lapalap, en chök Ewe mi Unusen
    Tekia won unusen fanüfan.
  rop-rop: YAWEI, meigim olabat sabi oni yu na wanbala det trubala God, en oni yu
    na jidan det brabli haibala boswan blanga dijan wel.
  ukr-1871: Тай щоб знали, що ти, котрого імя Господь, один єси найвисший над цїлою
    землею.
  yon-yon: Yi kwamune yikaadkerime, ewaningko kuu Yariman, ebbedmo kuu okad kumundin
    burudande arimbed ye God kui.
  deu-1951: (083-19) so daß sie erfahren müssen, daß du, der du HERR heißest, allein
    der Höchste bist über die ganze Erde!
  eng-JPS: (83-19) That they may know that it is Thou alone whose name is the LORD,
    the Most High over all the earth.
  srp-1865: I neka znadu da si ti, kojemu je ime Gospod, jedini najviši nad svom zemljom.
  lug-lug: Balyoke bategeere nti, Ggwe wekka, Ayi Mukama, ggw’oyitibwa Yakuwa, gw’obeera
    waggulu ennyo ng’ofuga ensi yonna.
  heb-heb: וידעו כי אתה שמך יהוה לבדך עליון על כל הארץ׃
  ben-IRV: আর জানুক যে তুমিই, যার নাম সদাপ্রভুু, একা তুমিই সমস্ত পৃথিবীর উপরে সর্বশক্তিমান
    মহান ঈশ্বর।
  ntu-ntu: X mzli lc, sc tzkrlz-atepelr kx nim txpwz Gct kc tqmyatxlz-esz'ngr x drtqm
    Yawe. X nim King kc tqaclvele nrlc tulvzo.
  pan-pan: ਕਿ ਓਹ ਜਾਣਨ ਕਿ ਇਕੱਲਾ ਤੂੰ ਹੀ ਜਿਹ ਦਾ ਨਾਮ ਯਹੋਵਾਹ ਹੈ ਸਾਰੀ ਧਰਤੀ ਉੱਤੇ ਅੱਤ ਮਹਾਨ
    ਹੈਂ!
  mya-JVB: ထာဝရဘုရား ဟူ၍နာမ တော်ရှိသော ကိုယ်တော် တပါး တည်းသာလျှင်၊ မြေကြီး တပြင်လုံး
    အပေါ် မှာ အမြင့်ဆုံး သောဘုရားဖြစ်တော်မူကြောင်း ကို သိ ကြပါ စေသော။
  kgf-kgf: Qacga imi Yawe wanʒac imi ʒéma gi sac baec séc ionac eŋeŋa miŋina kecanʒaŋ
    imi niŋtegicdacmu.
  tte-O: Sowasowana sikatai yakato kowa Yeoba kubomamo Tomiyasaesosi yo kuloina yanuwa
    yaulina meuloina koina.
  tbg-tbg: 'Qaqi kaira vika kankomake maa uvara iriate: Arema Noravano Kotiva variaro.
    Arema nai virini kantaaqaini variara Variqava vaihara, ekaa maa vataraqaa raqiki
    variarava variaro.'
  hmo-hmo: Lau ura inai bamona do oi karaia, vadaeni idia be do idia diba oiemu ladana
    be Iehova. Bona oi sibona, Ataiai Momokani Diravana, ese tanobada oi biagua noho.
  zar-NT: para iléquibeʼe nayë́pisëtëruʼ tuzuʼ Liʼ idútë yödzölió en uluʼzóa zxíbiguequi
    loʼ, Xantuʼ Dios.
  urd-urd: ताकि वह जान लें कि तू ही जिसका यहोवा है, ज़मीन पर बुलन्द — ओ — बाला है।
  bqc-SIM: Wí líↄ ń kṹ gↄↄpii ń bílio, aa kpɛbↄ aa midɛ,
  tcz-CHONGTHU: Hiteng chuleh amahon nangbou hi Hatchungnung leiset chunga thunei
    chungnung nahi hi hin hetau vinte.
  mar-mar: नंतर तू, मात्र तूच परमेश्वर, या नावाने सर्व पृथ्वीवर परात्पर आहेस असे त्यांना
    कळेल.
  isl-isl: Láttu öll þeirra verk mistakast, svo að þeir skelfist og blygðist sín
  hlt-THB: Bawipa ak mingnaak nang ce, sim sak nawhtaw - nang doeng ni khawmdek awh
    Sawsang soeih na nak awm tice sim na lah u seh.
  qub-qub: Llapan musyachun gam japallayqui Tayta Dios cashayquita. Tantiyacuchun
    gamlla janaj pachacho cay pachachöpis Tayta Dios cashayquita.
  bqp-bqp: Ǹ tó ògↄ̃ dↄ̃ kũ n tↄ́n Dikiri, mↄkↄ̃mmɛ Luda Musude ũ andunia gũn pínki.
  hat-hat: (083:19) Fè yo konnen se ou menm sèl ki Seyè, se ou menm ki sèl chèf sou
    tout latè.
  eng-BSB: May they know that You alone, whose name is the LORD, are Most High over
    all the earth.
  eng-WEBPB: that they may know that you alone, whose name is the LORD, are the Most
    High over all the earth.
  kbq-kbq: E'ina huge'za Ra Anumza mani'nane hu'za kage'za antahi'za nehanageno, maka
    mopafi vahe'mo'za kagrake'za Marerirfa Anumzana mani'nane hu'za ke'za antahi'za
    hugahaze.
  pon-pon: Rap pan ajaki, me komui ta maraneki Kaun o me komui ta lapalap nan jap
    karoj.
  nhe-BL: Quena, xiquinchihuili ya nopa hasta quimachilise para san ta tiTOTECO, huan
    para ta tiDios Tlen Más Hueyi huan para san ta tijnahuatía nochi tlaltepactli.
  wnc-wnc: Nata nataau gata waaminde unzing tasiwina waaminda apme natdetning. Ga
    gika siknga, ga Buyambam tapa, siwan ga Anutu enane siknga yuak. Yuke kepna kepna
    kuupbam kakuya tasinggak ngangu natapning.
  bus-bus: Ǹ tó aↄ̃gↄ̃ dↄ̃ kɛ̀ n tↄ́n Dii, ḿbe Luda Musude ũ anduna guu píngi.
  gub-BL: Tuwe ukwaw Tupàn Tuweharupi Wiko Ma'e romo nereko haw wà nehe. Xo ne zo
    ereiko Tupàn Tuweharupi Wiko Ma'e romo ne. Ereiko Ywate Wera'u Har ywy nànànar
    waneruze'egar romo ne. Tuwe ukwaw nereko haw wà nehe.
