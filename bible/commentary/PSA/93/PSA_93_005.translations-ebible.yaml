verse: PSA.093.005
translations:
  mal-C: അവിടത്തെ നിയമവ്യവസ്ഥകൾ സ്ഥിരമായിരിക്കുന്നു; യഹോവേ, വിശുദ്ധി അങ്ങയുടെ ആലയത്തിന്
    എന്നെന്നേക്കും ഒരു അലങ്കാരമാണ്.
  deu-TKW: Deine Zeugnisse sind überaus zuverlässig; deinem Tempel gebührt Heiligkeit,
    Jahwe ist für alle Zeiten.
  lin-lin: Yawe, malako na Yo ezali penza ya solo ; bosantu elati Ndako na Yo mpo
    na libela.
  mmx-mmx: Leeme Silok, Laulis Linga ram i nemen amisik, la loogu laplavang taram
    i xaala rinotno amisik la kopmen tekavaxap teren.
  eng-LSV: Your testimonies have been very steadfast, || Holiness befits Your house,
    O YHWH, for [the] length of [Your] days!
  eng-GNV: 'Thy testimonies are very sure: holinesse becommeth thine House, O Lord,
    for euer.'
  eng-WEBSTER: 'Thy testimonies are very sure: holiness becometh thy house, O LORD,
    for ever.'
  nhw-BL: Motlanahuatilhua amo quema mopatlaj. TOTECO, para nochi xihuitl huan para
    nochi tonali motequiticayo eltoc senquistoc tlatzejtzeloltic.
  swh-ONEN: Ee Bwana, sheria zako ni imara; utakatifu umepamba nyumba yako pasipo
    mwisho.
  bba-bba: Yinni Gusunɔ, wunɛn ɡɑri yi sɑ̃ɑwɑ ɡem. Wunɛn sɑ̃ɑ yeru tɑ ko n sɑ̃ɑwɑ
    dɛɛrɑru sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'Thy testimonies are very sure: Holiness becometh thine house, O Lord,
    for ever.'
  luo-luo: Bucheni ochungʼ mongirore; kendo ler opongʼo odi, nyaka chiengʼ, yaye Jehova
    Nyasaye.
  aii-aii: ܣܵܗܕܘܵܬܘܼ̈ܟ݂ ܡܗܘܼܡܢܹ̈ܐ ܝܢܵܐ ܪܵܒܵܐ، ܠܒܲܝܬܘܼܟ݂ ܟܹܐ ܠܵܚܡܵܐ ܩܲܕܝܼܫܘܼܬܵ‌ܐ، ܝܵܐ
    ܡܵܪܝܵܐ، ܠܝܘܼܪܟ݂ܵܐ ܕܝܵܘܡܵܢܹ̈ܐ.
  meu-meu: Iehova e, emu hereva na momokani; emu ruma na helaḡa, bona do baine helaḡa
    hanaihanai.
  npi-ULB: तपाईंका गम्‍भीर आज्ञाहरू धेरै भरोसायोग्‍य छन् । हे परमप्रभु, तपाईंको मन्‍दिरलाई
    सदासर्वदा पवित्रताले सुसज्‍जित पार्छ ।
  yor-yor: Ẹ̀rí rẹ̀ dúró ṣinṣin; ìwà mímọ́ ni ó fi ṣe ilé rẹ̀ lọ́ṣọ̀ọ́ fún ọjọ́ àìlópin,
    Olúwa.
  pes-OPCB: ای خداوند، تمام وعده‌های تو راست است. خانهٔ تو برای همیشه با قدوسیت آراسته
    شده است.
  tgl-ULB: Ang iyong taos pusong mga kautusan ay tunay na mapagkakatiwalaan; ang iyong
    kabanalan ang nagpapalamuti ng iyong tahanan, Yahweh, magpakailanman.
  nop-nop: Eŋ du’walaŋ Yodoko Medege adi hakukdi hatak fafaŋeniŋ. Yahwe, biyagoŋ hinek,
    du’walaŋ yoke adi uŋgoniŋ hakukdi hatak, eŋ haliwooŋ halaak, dapmandapmaŋnit mokit.
  cbu-NT: Apaa, shiy kamachtamarish urutamari taaratartachiya. Shiy nllitarit chinacheezish,
    ndambaree. Ashiriya, tputsirish uru shiyash pangish pshtukchusin, Shiyaa Apaa,
    Kizpur wanasirtishcha. Nda pakchiyam yutarit chinaksha, atusin, shiyaa ungirtachinllinaya,
    nuw shiyaa Apaa, atina.
  hui-hui: Anduane Homogo í̠naga mana lo ngeruni bibahendeore wialu wiaabobore bulebira.
    Í̠naga anda loma biniore kagoni ibu haho wiaaboore holebira.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​၏​ပ​ညတ်​တော်​တို့​သည်​ထာ​ဝ​စဉ် တည်​ပါ​၏။
    ကိုယ်​တော်​ရှင်​၏​ဗိ​မာန်​တော်​သည်​လည်း​အ​စဉ် အ​မြဲ သန့်​ရှင်း​မြင့်​မြတ်​တော်​မူ​ပါ​၏။
  bod-N: ཡ་ཝཱེ་ཁྱེད་ཀྱི་སྒྲིག་ཁྲིམས་ཤིན་ཏུ༌བདེན། །ཁྱེད་ཀྱི་བཞུགས་གནས་གཏན་དུ་དམ་པ༌ཡིན།
    །དེ་བཞིན་རྟག་ཏུ་བསྔགས་པར་འོས་སོ༌ལོ།།
  wsk-wsk: O Yawe, nika munan den mu tom suen biya ko; se nika temple tom suen biya
    laili nunguningkiri anirukko.
  sna-sna: Zvamakatema hazvishanduki; utsvene hunofukidza imba yenyu imi Jehovha,
    kwamazuva asingaperi.
  spa-BLM: Sus estatutos se mantienen firmes. La santidad adorna tu casa, Yahvé, por
    siempre.
  cac-cac: Mamin Jehová, a a checnab'il ayn̈ej ec' d'a juneln̈ej. A a cajnub' nivan
    yelc'ochi yujto icn̈ej yaj d'a masanil tiempo.
  swh-ULB: Amri zako makini ni za kuaminika sana; utakatifu huipamba nyumba yako,
    Yahwe, milele.
  bel-bel: топчуць народ Твой, Госпадзе, прыгнятаюць спадчыну Тваю.
  deu-ELBBK: Deine Zeugnisse sind sehr zuverlässig. Deinem Haus gebührt Heiligkeit,
    HERR, für immer.
  mbb-OT: Nengazen, egkeseriǥan utew is menge suǥù nu, wey is kegkesegradu te baley
    nu te wazà pidtemanan.
  mal-2015: നിന്റെ സാക്ഷ്യങ്ങൾ എത്രയും നിശ്ചയമുള്ളവ; യഹോവേ, വിശുദ്ധി നിന്റെ ആലയത്തിന്നു
    എന്നേക്കും ഉചിതം തന്നേ.
  gup-gup: Yawey, ngudda yikarremarnbom mankarre duninjh manbu kadjaldi munguyh. Kore
    ngudda yihdi, wanjh kubolkdjamun duninjh, dja kundjalmak kahdi munguyh munguyh
    kore manrurrkdjamun ke.
  rmc-rmc: Tire zakoni pes šoha na čerinen, tiro chramos, RAJEJA, hino sveto pro furt.
  nlg-nlg: A Lord, nimua na lei vetena tara kabu kasila, ma nimua valetabu te tabu
    utuni tua, ke va me vaa.
  pes-OPV: شهادات تو بی‌نهایت امین است. ای خداوند، قدوسیت خانه تو رامی زیبد تا ابدالاباد.
  ron-1924: Мэртурииле Тале сунт ку тотул адевэрате; сфинцения есте подоаба Касей
    Тале, Доамне, пентру тот тимпул кыт вор цине времуриле.
  ben-OBCV: হে সদাপ্রভু, তোমার বিধিবিধান, সুদৃঢ়; অনন্তকাল ধরে পবিত্রতাই তোমার গৃহের
    শোভা।
  som-som: Rabbiyow, markhaatifurkaagu waa hubaal, Oo weligaaba waxaa gurigaaga ku
    habboon quduusnimo.
  lat-VUC: Populum tuum, Domine, humiliaverunt, et hæreditatem tuam vexaverunt.
  eng-ASVBT: 'Thy testimonies are very sure: Holiness becometh thy house, O Jehovah,
    forevermore.'
  mna-mna: O Yooba, tutu ta ur pa wal ku, ina imbol ma imbotmbot. Mi mbulu ku potomŋana
    mi mbulu potomŋana ki wal ku ko ipeŋgeeze urum ku ma alok.
  ita-1885: Le tue testimonianze son sommamente veraci, o Signore; La santità è bella
    nella tua Casa in perpetuo.
  eng-LXXUP: They have afflicted thy people, O Lord, And hurt thy heritage.
  eng-ULB: Your solemn commands are very trustworthy; holiness adorns your house,
    Yahweh, forever.
  spa-VBL: Tus leyes son totalmente confiables. Tu casa, Señor, será santa para siempre.
  fra-_FOB: Tes témoignages sont la fermeté même; la sainteté orne ta maison, ô Éternel,
    pour une longue durée.
  mal-mal: അങ്ങയുടെ സാക്ഷ്യങ്ങൾ എത്രയും ഉറപ്പുള്ളവ; യഹോവേ, വിശുദ്ധി അങ്ങയുടെ ആലയത്തെ
    എന്നേക്കും അലങ്കരിക്കുന്നു.
  lit-lit: Tavo liudijimai labai patikimi; tavo namams, VIEŠPATIE, šventumas pritinka
    visados.
  urd-GVR: Ai Rab, tere ahkām har tarah se qābil-e-etamād haiṅ. Terā ghar hameshā
    tak quddūsiyat se ārāstā rahegā.
  suz-BL: इन देंशो लोव़ गेना हना यो बाक्‍नीम। परमप्रभु यावे, इन खिं गेना हना यो इन
    सक्तिमी ब्रीशो बाक्‍ब।
  eng-NOY: Thy promises are most sure; Holiness becometh thy house, O LORD! for ever!
  ita-1927: Le tue testimonianze sono perfettamente veraci; la santità s’addice alla
    tua casa, o Eterno, in perpetuo.
  ckb-ckb: یاساکانت زۆر چەسپاون، ئەی یەزدان، پیرۆزی لە ماڵی تۆ دەوەشێتەوە، بە درێژایی
    ڕۆژگار.
  eng-BBE: Your witness is most certain; it is right for your house to be holy, O
    Lord, for ever.
  xsi-xsi: Mao nâ, sâ toŋge ma ikura tu ilele noko ne ŋgua tukuŋa ipâŋga kie toŋge,
    ande tia. Aku mine nâ, noko ne luma nde sapâŋa ndo, ma ikeno mine ku imo nâ.
  kan-OKCV: ದೇವರೇ, ನಿಮ್ಮ ಶಾಸನಗಳು ಬಹಳ ನಿಶ್ಚಯವಾದವುಗಳು. ಯೆಹೋವ ದೇವರೇ, ಪರಿಶುದ್ಧತೆಯು ಸದಾಕಾಲ
    ನಿಮ್ಮ ಆಲಯವನ್ನು ಅಲಂಕರಿಸುತ್ತದೆ.
  tam-2017: உமது சாட்சிகள் மிகவும் உண்மையுள்ளவைகள்; யெகோவாவே, பரிசுத்தமானது நிரந்தர
    நாளாக உமது ஆலயத்தின் அலங்காரமாக இருக்கிறது.
  spa-RV-1909: 'Tus testimonios son muy firmes: la santidad conviene á tu casa, oh
    Jehová, por los siglos y para siempre.'
  ron-BTF: Mărturiile tale sunt cu totul sigure, sfințenie se cuvine casei tale, DOAMNE,
    pentru totdeauna.
  eng-WEBP: Your statutes stand firm. Holiness adorns your house, LORD, forever more.
  eng-FBV: Your laws are totally trustworthy. Your house, Lord, is holy forever.
  nld-1939: Onveranderlijk blijven uw wetten, Heiligheid past aan uw huis, Tot in
    lengte van dagen, o Jahweh!
  nch-BL: Motanahuatilhua amo quema mopataj. TOTECO, para nochi xihuit huan para nochi
    tonali motequiticayo eltoc senquisa tatzejtzeloltic.
  vie-1934: 'Hỡi Đức Giê-hô-va, các chứng cớ Ngài rất là chắc chắn: Sự thánh khiết
    là xứng đáng cho nhà Ngài đến đời đời.'
  cha-cha: 'Y testimoniomo sija mansenmagajet: sinantosja conbiene gui jalom guimamo,
    O Jeova, para taejinecog.'
  hin-CV: अटल हैं आपके अधिनियम; पवित्रता, आपके आवास की शोभा; याहवेह, ये सदा-सर्वदा
    स्थिर रहेंगे.
  eng-OURB: Your testimonies stand firm. Holiness adorns your house, Adonai, forever
    more.
  spa-BES: Tus mandatos son muy firmes; es correcto que tu casa sea santa, oh Señor,
    por siempre y para siempre.
  tdx-tdx: Toe niventeñe o taro’oo; mañeva havaheñe nainai’e ty anjomba’o, ry Iehovà,
  tha-KJV: บรรดาพระโอวาทของพระองค์​แน่​นอนที​เดียว โอ ข้าแต่พระเยโฮวาห์ ความบริสุทธิ์​เหมาะกับพระนิเวศของพระองค์​เป็นนิตย์
  por-BR-2018: Muito fiéis são teus testemunhos; a santidade embeleza tua casa, SENHOR,
    para sempre.
  deu-ELO: Deine Zeugnisse sind sehr zuverlässig. Deinem Hause geziemt Heiligkeit,
    Jehova, auf immerdar.
  eng-WYC-2018: Thy witnessings be made able to be believed greatly; Lord, holiness
    becometh thine house, into the length of days. (Thy laws stand firm, and unmoveable,
    or unchanging; Lord, thy House shall be holy forever.)
  epo-epo: Viaj leĝoj estas tre fidindaj; Via domo estas ornamita de sankteco, Ho
    Eternulo, por eterne.
  gfk-gfk: Watong, ira num harkurai i tur dikdikit taar. No num hala i maamar hatika
    taar ma ira num halhaliana magingin.
  uig-PIN: Sening agaⱨ-guwaⱨliⱪliring nemidegǝn ixǝnqliktur! Künlǝr yoⱪ bolƣuqǝ, i
    Pǝrwǝrdigar, Ɵyünggǝ pak-muⱪǝddǝslik ǝbǝdil’ǝbǝd rawadur.
  beo-beo: Hina Gode, Dia sema da mae yolele amanewane dialusu, amola Dia Debolo diasu
    da dafawanedafa hadigi mae fisili amanewane dialumu.
  tpi-OTNT: Olgeta lo bilong yu i stap oltaim oltaim. Tru tumas, Bikpela, haus bilong
    yu i stap holi oltaim.
  hau-SA: Ƙa’idodinka suna nan daram; tsarki ya yi wa gidanka ado har kwanaki marar
    ƙarewa, ya Ubangiji.
  udu-udu: Gwoŋḵan pini kun ’kawurkunu mo tani uni ’kon eya tente/ ki ’koŋ gana/ mo.
    Moŋḵo/ piti a’di gama gam gom gu’b pini mo, ayy Tap̱a, gom ki sule/ sule/ mo.
  uig-LAT: Séning agah-guwahliqliring némidégen ishenchliktur! Künler yoq bolghuche,
    i Perwerdigar, Öyüngge pak-muqeddeslik ebedil’ebed rawadur.
  nde-nde: Izimiso zakhe zimi ziqinile; ubungcwele bukhazimulisa indlu Yakho okwensuku
    ezingapheliyo, Oh Thixo.
  ton-ton: '‌ʻOku moʻoni ʻaupito hoʻo ngaahi fakamoʻoni: ʻE Sihova, ʻoku taau mo ho
    fale ʻae māʻoniʻoni ʻo lauikuonga.'
  ces-1613: Svědectví tvá jsou velmi jistá, domu tvému ušlechtilá svatost, Hospodine,
    až na věky.
  eng-WMB: Your statutes stand firm. Holiness adorns your house, LORD, forever more.
  tam-TCV: யெகோவாவே, உமது நியமங்கள் உறுதியாய் நிற்கின்றன; பரிசுத்தம் உமது ஆலயத்தை
    என்றென்றும் அலங்கரிக்கிறது.
  ceb-ULB: Ang imong matinud-anon nga mga mando kasaligan kaayo; ang pagkabalaan nagpanindot
    sa imong balay, Yahweh, hangtod sa kahangtoran.
  pol-UBG: Twoje świadectwa są bardzo pewne; twemu domowi, PANIE, przystoi świętość
    na wieczne czasy.
  agr-agr: Chah, Tuke Pujuuwah, amina chichamjum umiktina duka yapajinchau tuke auwai.
    ¡Amina pegkegmagmea duka makichik jeganum yagkug nenaja iwajamuama imanik, amina
    jem pegkegma nuwi tuke awai!
  kyc-kyc: Kamongo, embena lowa dupwa yuu peparae sulu singi. Embena tembole anda
    doko ama poo pyasi wakasa ingyuo karalu karara.
  urd-GVU: اے رب، تیرے احکام ہر طرح سے قابلِ اعتماد ہیں۔ تیرا گھر ہمیشہ تک قدوسیت
    سے آراستہ رہے گا۔
  eng-OEBCW: What you have ordained is most sure; most sure shall your house stand
    inviolate, O Lord, for ever and ever.
  deu-1912: Dein Wort ist eine rechte Lehre. Heiligkeit ist die Zierde deines Hauses,
    o HERR, ewiglich.
  kan-2017: ಯೆಹೋವನೇ, ನಿನ್ನ ಕಟ್ಟಳೆಗಳು ಬಹುಖಂಡಿತವಾಗಿವೆ; ಸದಾ ನಿನ್ನ ಮನೆಗೆ ಯೋಗ್ಯವಾದದ್ದು
    ಪರಿಶುದ್ಧತ್ವವೇ.
  yap-yap: SOMOL, pi motochiyel e dariy n’umngin nap’an, ma Tempel rom e rriyul’ ni
    ba thothup, ni manechibog ko pichibog.
  hlt-MCSB: Na olphong tah bahoeng thuem tih, BOEIPA kah cimcaihnah loh na im te hnin
    takuem ah a damyal sak.
  mdy-ETH: ዳምባ ኔኤሲ ዶዴያኬ፤ ናንጊና ናንጋ ጎዳሢዮ! ጌኤዦ ማኣራ ኔኤኮ ዱማዼያና ሚዛጳያ ማዒ ናኣናና ናናንጋያኬ።
  twi-ASANTE: Ao Awurade, wo nhyehyɛeɛ gyina hɔ pintinn; kronkronyɛ hyɛ wo fie animuonyam
    daa nyinaa.
  eng-WEBU: Your statutes stand firm. Holiness adorns your house, LORD, forever more.
  acu-NT: Apuru ame chicham akupamurmeka yapajiachmin ainawai. Tura asaramtai aminu
    aintsrum ainauka ami jeemin wayaawar, tuke tunaarinchau arti tusam wakerame.
  spa-PDDPT: Tus Testimonios son completamente confirmados. La santidad conviene a
    tu Casa, Oh Yavé, para siempre.
  gun-gun: Ndeayvuague ma oaxa rive va'erã e'ỹ. Senhor, nderopy ma iky'a e'ỹ va'e
    anho 'rã oĩ raka'e rã peve guarã.
  agu-BL: Chin tz'aknak cunin yi ca'wlu' Ta'. Quil xit tera'tz tetz ben k'ej ben sak.
    Chin tz'aknak cunin ilu' yi na cawunu' le ca'lu'.
  ilo-ULB: Mapagtalkan unay dagiti pammaneknekmo; naiyarkus ti kinasanto iti balaymo,
    O Yahweh, ti agnanayon.
  kpg-kpg: Meenei Dimaadua, au haganoho le e waalooloo hua beelaa, gei do Hale Daumaha
    la koia e dabuaahia huoloo, gaa hana hua beelaa.
  uig-ARA: سېنىڭ ئاگاھ-گۇۋاھلىقلىرىڭ نېمىدېگەن ئىشەنچلىكتۇر! كۈنلەر يوق بولغۇچە، ئى
    پەرۋەردىگار، ئۆيۈڭگە پاك-مۇقەددەسلىك ئەبەدىلئەبەد راۋادۇر.
  bps-bps: Kdee gmanam, landè kgumanan; na du matlu ge, Amugu Dwata, gablà ku matlu
    i kdee nimò di Bong Gumneam kel di landè sen.
  sus-sus: I xa sɛriyɛ xanxi, sɛniyɛntɔɛ nan lanxi i ma abadan.
  pon-2006: Maing KAUN, sapwellimomwi kosonned akan me poatopoat, oh Tehnpasomwio
    me inenen sarawi, met oh pil kohkohlahte.
  jae-jae: Biŋ taŋ aôm gôwa sa naŋ, ŋaŋêŋ to biŋŋanô. O Apômtau, ŋamalac tetoc nêm
    andu sa gebe gamêŋ dabuŋ ma sêŋgôm endeŋ tôŋgeŋ acgommaŋ.
  ksd-ksd: Kaum lavur vartuluai dia dovot muka; Luluai, a mangamangana gomgom i topa
    ra kubam vatikai.
  tur-YTC: Kuralların sağlam durur. Kutsallık evini süsler, Sonsuza dek, ey Yahve.
  bel-N: Сьведчаньні Твае вельмі верныя; сьвятасьць аздабляе дом Твой, ГОСПАДЗЕ, на
    вечныя дні!
  grc-BRENT: Τὸν λαόν σου, Κύριε, ἐταπείνωσαν, καὶ τὴν κληρονομίαν σου ἐκάκωσαν.
  kpr-kpr: Arie Bajari, ninda Agho Dari mo evovodae irarira. Ninda tafaroro kambo
    kakara kakarago beká edo irira, a evovodae amingudo yarira.
  ind-AYT: Kesaksian-kesaksian-Mu teguh sepenuhnya, kekudusan pantas berada di dalam
    rumah-Mu, ya TUHAN, untuk sepanjang masa.
  yom-yom: Zinzengolo ziaku zidi zitelama dio ngui. Bunlongo bueti monisanga kitoko
    mu nzo aku, a Yave, mu bilumbu bikambulu tsukulu, a Yave.
  yut-yut: Gak dakon gen tebango uŋun toktogɨsi tokdaŋ. Yawe, gak dakon yut dagok
    dagogɨ mɨni telagɨsi tokdɨsak.
  nya-nya: Malamulo anu Yehova ndi osasinthika; chiyero chimakongoletsa nyumba yanu
    mpaka muyaya.
  kyg-kyg: Kavayafatiꞌmo lokiya gemo huꞌnana gemo haneꞌniyanageno alagi hanege hanege
    huno afaꞌa hanegaiye. O Ala kava nene, huꞌna, Nokamo konali yaꞌamo hanege hanege
    huno hanesiya kava huꞌa vayakamogi alagepa apaote kavaꞌapimo haneꞌniye.
  hrv-hrv: Tvoja su obećanja vjere predostojna, svetost je ures Doma tvojega, Jahve,
    u sve dane!
  mps-mps: Te nago tigidali bomai po te sesemane elalua peyu, elalua pobao. Mu tama,
    Genuai Bidi, te nago tempel be te tedali wiegi yai sesemane elalubo dao.
  tpi-tpi: Olgeta lo bilong yu i stap oltaim oltaim. Tru tumas, Bikpela, haus bilong
    yu i stap holi oltaim.
  dan-1931: Dine Vidnesbyrd er fuldt at lide på, Hellighed tilkommer dit Hus, HERRE,
    så længe Dagene varer!
  vie-OVCB: Lạy Chúa Hằng Hữu, luật pháp Chúa không hề dời đổi. Vương quyền Ngài,
    lạy Chúa Hằng Hữu, là thánh mãi đến đời đời.
  guj-2017: તમારી પવિત્ર આજ્ઞાઓ અતિ વિશ્વાસયોગ્ય છે; હે યહોવાહ, સર્વકાળ પવિત્રતા તમારા
    ઘરને શોભે છે.
  pon-2006A: Maing KAUN, sapwellimomwi kosonned akan me poatopoat, oh Tehnpasomwio
    me inenen sarawi, met oh pil kohkohlahte.
  por-BRBSL: Seus estatutos permanecem firmes. A santidade adorna sua casa, Yahweh,
    para sempre mais.
  eng-OEBUS: What you have ordained is most sure; most sure shall your house stand
    inviolate, O Lord, for ever and ever.
  swe-swe: Dina stadgar (vittnesbörd, instruktioner, Guds grundläggande regler för
    hur vi ska leva) [] är helt pålitliga, helighet tillhör (är lämpligt, passande,
    smyckar och är något vackert i) ditt hus, Herre (Jahve), för alltid (ordagrant
    ”i längd av dagar”).
  cth-cth: Na lawkpanuesaknae naw teh, a kamceng. Oe BAWIPA, a yungyoe hoi na im teh
    thoungnae hoi pathoup e lah ao.
  twi-twi: Awurade, wo nhyehyɛe gyina hɔ pintinn; kronkronyɛ hyɛ wo fi anuonyam daa
    nyinaa.
  hlt-hlt: Na olphong tah bahoeng thuem tih, BOEIPA kah cimcaihnah loh na im te hnin
    takuem ah a damyal sak.
  tbz-SIM: Ti Yiɛ̀ nKuyie nhɑ kuɔ́ tú imɔ́mmɔnyi nyi, ɑ cĩ́ɛ̃̀tɛ̀ sɑ̀mu kɛ yóó nsɑ̀
    sɑ̃́ɑ̃̀.
  msy-2020: Ikiavɨra Itir God, nɨn Akar Gavgaviba ikɨ kamaghɨra ikiam. Nɨn Dɨpenim
    zurara zuegh kamaghɨra ikiam. Bar guizbangɨra!
  dop-dop: Nyɑ́ kʋsəsɩɩtʋ ntɛ́ tɑmpɑnɑ təsiɣisiɣi. Nyɑ́ təsɛɛlɛ kɛ nɑŋŋ nyəntɛ hɑlənɑ
    ɑntulinyɑ tɛm.
  azb-azb: Ya Rəbb, öyüdlərin tamamilə etibarlıdır, Evinə müqəddəslik əbədi olaraq
    yaraşır.
  eng-DBY: 'Thy testimonies are very sure: holiness becometh thy house, O Jehovah,
    for ever.'
  hin-2017: तेरी चितौनियाँ अति विश्वासयोग्य हैं; हे यहोवा, तेरे भवन को युग-युग पवित्रता
    ही शोभा देती है।
  wol-KYG: Say santaanee wér te wóor; Aji Sax ji, sellnga la sa kër jagoo bésoo bés.
  swp-swp: Ena lauhesom ribadi isi ede mamohoi ariri; hetabuena i patulau em numa
    tabuna arinai, GUIAU e, i lau e nige nosina.
  bjr-bjr: Oo Yaawee, ani sanda ufa naaruara marifa maridanoo. Ani amaana maqa naaquqarafa
    naaru naaru marianinafa maridanoo.
  eng-YLT: Thy testimonies have been very stedfast, To Thy house comely [is] holiness,
    O Jehovah, for length of days!
  kne-kne: Apo, adi polos manbalbaliw din linteg mo. Bagay nas eng-enggana din kinasanton
    di beey mo.
  eng-WYC-2017: Thy witnessings be made able to be believed greatly; Lord, holiness
    be-cometh thine house, into the length of days.
  eng-WMBB: Your statutes stand firm. Holiness adorns your house, LORD, forever more.
  zat-NTPS: Chúchule̱'e̱ zaj naca da nadxixru be'u, Xran. Lá'azxa nácaqueze xudau'
    chiu' chadía chacánnaqueze.
  zty-NTPS: Chochḻe'e zej nak da' ka' wnnakzo', X̱anto' Dios. La'y nakkze yodo' chio'
    to chi'ize.
  urd-GVH: ऐ रब, तेरे अहकाम हर तरह से क़ाबिले-एतमाद हैं। तेरा घर हमेशा तक क़ुद्दूसियत
    से आरास्ता रहेगा।
  rug-rug: Kei Zihova, sari na Mua tinarae si koa hola ninae rane, meke sa Mua Zelepade
    si hopena ninae rane.
  gaz-gaz: Seerri kee jabaatee ni dhaabata; Yaa Waaqayyo, qulqullummaan bara baraan
    faaya mana keetii ti.
  fra-LSG: Tes témoignages sont entièrement véritables; La sainteté convient à ta
    maison, O Éternel! Pour toute la durée des temps.
  gnn-gnn: Yo, Garrayyunydja nherrara ŋunhi romdja, ŋunhi ŋayi yurru dhärra yukurra
    yana mukthun, djambimiriw nhämiriw. Garray, nhuŋunydja ŋunhi wäŋa biyapul warray
    wal'ŋu dhuyu, ḏarrtjalk warray, ganaŋ'thun yukurra ŋuliŋuru yätjkalanydja, bitjanna
    liŋguna dhärra yurru yukurra gupaḏalnha‐wala.
  yal-yal: Alatala, i ya maxadi xuine luma nɛn habadan! Sariɲanna lanxi i ya banxin
    nan ma, han habadan!
  iou-iou: Ekäni, gäkŋo man kädet u kehäromigän, paot-paori nämo. Ba gäkŋo kome uwä
    kudupi-inik itkukoniktä api it yäpmäŋ ärowek!
  haw-1868: He oiaio maoli kau mau kauoha; Ku pono i kou hale ka mea i hoanoia, E
    Iehova, a mau loa aku no.
  arb-NAV: أَقْوَالُكَ ثَابِتَةٌ إِلَى الأَبَدِ، وَبِبَيْتِكَ أَيُّهَا الرَّبُّ تَلِيقُ
    الْقَدَاسَةُ مَدَى الدَّهْرِ.
  ded-ded: O KEBU, geac singyoac imoc sasawa seria nga fora. Geac amau nasoya nasoya
    kpetiac feengkecbeso.
  ewe-ewe: Wò sewo le te goŋgoŋgoŋ; O! Yehowa, kɔkɔenyenye ɖo atsyɔ̃ na wò aƒe ɣeawo
    katã ɣi.
  eng-LEE: 'Thy testimonies are exceedingly steadfast: in thy house abideth holiness,
    O Lord! to the utmost length of days.'
  asm-FB: তোমাৰ আজ্ঞাবোৰ অতি বিশ্বাসযোগ্য; হে যিহোৱা চিৰদিনৰ কাৰণে পবিত্ৰতা তোমাৰ
    গৃহৰ শোভা।
  sus-A: عِ شَ سّرِيّ شَنشِ، سّنِيّنتْي نَن لَنشِ عِ مَ عَبَدَن.
  fra-SBL: Tes statuts sont fermes. La sainteté orne votre maison, Yahvé, pour toujours.
  hbo-hbo: עֵֽדֹתֶ֨יךָ ׀ נֶאֶמְנ֬וּ מְאֹ֗ד לְבֵיתְךָ֥ נַאֲוָה־קֹ֑דֶשׁ יְ֝הוָ֗ה לְאֹ֣רֶךְ
    יָמִֽים׃
  kik-kik: Wee Jehova, mawatho maku maikaraga marĩ marũmu; naguo ũtheru ũgũtũũra ũgemetie
    nyũmba yaku matukũ matarĩ mũthia.
  fra-NCL: Tes témoignages sont immuables ; la sainteté convient à ta maison, Yahweh,
    pour toute la durée des jours.
  cek-AK: Na paek ih loknawk loe paroeai cak; Aw Angraeng, ciimcaihaih loe dungzan
    khoek to nang ih im ah angcoeng boeh.
  cuk-cuk: Bab-Jehová, Be-Igar-Mamaidgi dutusuli mamaid, gege bisged. Islidik-gued
    degisadegu bese-goled-neg-yeerdakle imaked.
  uig-CYR: Улар хәлқиңни езиду, и Пәрвәрдигар, Сениң мирасиңға җәбир-җапа салмақта.
  pma-pma: Mengkatien onom sakras vavuol, ka Eim Votut koa koro ien vi votut vis vi
    votut imok lisenges.
  tel-2017: యెహోవా, నీ శాసనాలు నమ్మదగినవి, పరిశుద్ధత నీ ఇంటికి శాశ్వత అలంకారంగా ఉంది.
  hat-BSA: Regleman Ou yo kanpe nèt; Sentete byen bèl lakay Ou a O SENYÈ, jis pou
    tout tan.
  ukr-ONPU: Народ Твій, Господи, вони вражають ударами й пригнічують Твій спадок.
  kos-kos: Ma sap lom oan nwe tok, LEUM GOD, A Tempul lom arulana mutal, Ma pahtpat
    a ma pahtpat.
  hbo-WLC: עֵֽדֹתֶ֨יךָ ׀ נֶאֶמְנ֬וּ מְאֹ֗ד לְבֵיתְךָ֥ נַאֲוָה־קֹ֑דֶשׁ יְ֝הוָ֗ה לְאֹ֣רֶךְ
    יָמִֽים׃
  ibo-ibo: Ụkpụrụ gị niile, Onyenwe anyị na-eguzosi ike; ịdị nsọ bụ ihe e ji chọọ
    ụlọ gị mma ruo ụbọchị na-enweghị ọgwụgwụ.
  ory-ory: ତୁମ୍ଭର ପ୍ରମାଣ-ବାକ୍ୟ ଅତି ନିଶ୍ଚିତ; ହେ ସଦାପ୍ରଭୋ, ପବିତ୍ରତା ସର୍ବଦା ତୁମ୍ଭ ଗୃହର
    ଶୋଭା।
  chk-chk: Ai Samol mi Lapalap, om kewe allük ra fokun let, imwom a fokun pin tori
    feilfeilachök.
  rop-rop: YAWEI, ola lowa blanga yu jidan olagijawan, en yu Serramoni Pleis im jidan
    brabli seikridwan olagijawan.
  ukr-1871: Сьвідчення твої вельми певні; дому твойму, Господи, личить сьвятість на
    віки.
  yon-yon: O Yariman, eb kerekmen korokbi ye weng kuu amonombaanban kwane angkimbaraneen.
    Ewambib kuu karadmo doruun, aron korem korem kwamunemo.
  deu-1951: Deine Zeugnisse sind sehr zuverlässig; Heiligkeit ist die Zierde deines
    Hauses, o HERR, für alle Zeiten.
  eng-JPS: Thy testimonies are very sure, holiness becometh Thy house, O LORD, for
    evermore.
  srp-1865: Svjedoèanstva su tvoja veoma tvrda; domu tvojemu pripada svetost, Gospode,
    na dugo vrijeme.
  lug-lug: Ayi Mukama ebiragiro byo binywevu, n’obutukuvu bujjudde ennyumba yo, ennaku
    zonna.
  heb-heb: עדתיך נאמנו מאד לביתך נאוה קדש יהוה לארך ימים׃
  ben-IRV: তোমার সাক্ষ্য সকল অতি বিশ্বসনীয় পবিত্রতা তোমার গৃহের শোভা, হে সদাপ্রভুু,
    চিরদিনের জন্য।
  ntu-ntu: Yawe, Loukxtr scmqng tqvzpe, tqvzpe. X Mangr-nzangiongr nim nztr-zlwz-krde
    tqyc, tqyc.
  pan-pan: ਤੇਰੀਆਂ ਸਾਖੀਆਂ ਅੱਤ ਸੱਚੀਆਂ ਹਨ, ਹੇ ਯਹੋਵਾਹ, ਪਵਿੱਤਰਤਾਈ ਤੇਰੇ ਭਵਨ ਨੂੰ ਅਨੰਤ ਕਾਲ
    ਤੱਕ ਸ਼ੋਭਾ ਦਿੰਦੀ ਹੈ।
  mya-JVB: သက်သေ ခံတော်မူချက်တို့သည် အလွန် မြဲမြံ ကြပါ ၏။ အိုထာဝရဘုရား ၊ သန့်ရှင်း
    ခြင်းပါရမီသည် အစဉ် အမြဲ အိမ် တော်၏အသရေ ဖြစ်ပါသတည်း။
  kgf-kgf: Yawe, ackuaʒécga imi héla téŋgéŋ. Téréyaganéŋ amaga meʒericna sécya waŋu
    hémbénaŋa hema kecmac.
  tte-O: O Yeoba, am loinao simiyayai yo am Nume Tabu iya tabutabuna imiyayai.
  tbg-tbg: Are uva tiva taarava kempuka uva vaivaro kia vovanovata vi uvara nunka
    kero vo uva tianarove. Noravauvo, ai Naavuvano ekaa enta ekaa enta takuqu kero
    variqiro vuanarove, turo.
  hmo-hmo: Lohiabada e, oiemu taravatu be idia noho hanaihanai. Momokani, oiemu Dubu
    Helaga be helaga momokani, ela bona hanaihanai.
  zar-NT: Tsaz naguixjuʼ xibá quiuʼ, Xan, ateʼ idú láʼayi naca ga zoa cazuʼ Liʼ. Caní
    zóaticaʼsö naʼa dza, en dza siʼ zaca.
  urd-urd: तेरी शहादतें बिल्कुल सच्ची हैं; ऐ ख़ुदावन्द हमेशा से हमेशा तक के लिए पाकीज़गी
    तेरे घर को ज़ेबा है।
  rus-SYN: попирают народ Твой, Господи, угнетают наследие Твое;
  bqc-SIM: Dii, n yãdilɛaↄ gbooa vĩo, à kũ̀ n kpɛ́ àↄ ku adoa e gↄↄpiiɛ.
  tcz-CHONGTHU: Yahweh Pakai na Dan thu sem hohin kikhel tih anei poi. Navai hop na
    jong Yahweh Pakai, tonsot a theng jing jeng ding ahi.
  mar-mar: तुझे नियम अतिसत्य आहेत; हे परमेश्वरा, तुझ्या घराला पवित्रता सदासर्वकाळ
    शोभते.
  isl-isl: Skipunum þínum fær enginn breytt og heilagleiki er einkenni húss þíns að
    eilífu.
  hlt-THB: Nak awipeekkhqi ce ak cak na dyi nawh; Aw Bawipa, cimnaak ing na im ce
    a dyt ka qoena thoeihcam loet hy.
  qub-qub: Tayta Dios, gammi estatutuyquicunata willaparayqui. Chaycunaga yäracuypämi
    caycan. ¡Santo Dios cashayquimi Wasiquita sumaj camarächin! ¡Tayta Dios gamga
    imaypis caycanquimi!
  bqp-bqp: Dikiri, n yãditɛnanↄn gborona vĩro, à kũ̀ n kpɛ́ gↄ̃ kú adona ari gↄrↄ
    sĩnda pínki.
  hat-hat: Seyè, kòmandman ou yo la pou tout tan. Kay ou se yon kay ki apa pou ou
    pou tout tan tout tan.
  eng-BSB: Your testimonies are fully confirmed; holiness adorns Your house, O LORD,
    for all the days to come.
  eng-WEBPB: Your statutes stand firm. Holiness adorns your house, LORD, forever more.
  kbq-kbq: Anumzamoka'ma ante'nana kasegea mago vahe'mo'a eri otregahie. Tamagerfa
    huno Ra Anumzamoka Kagri mono nonkamo'a ruotge huno mevava hugahie.
  pon-pon: Omui majan akan meid pun. Tanpaj omui me linanaki jarawi kokolata, Main
    leowa.
  nhe-BL: Motlanahuatilhua ax quema mopatlaj. TOTECO, para nochi xihuitl huan para
    nochi tonali motequihuejcayo eltoc senquistoc tlatzejtzeloltic.
  wnc-wnc: Sike gatane mama wamba kuupbam asinggan asinggan yuaing. Siakan siknga.
    Buyambamtapa, gatane yotda siknga asinggan asinggan yuak.
  bus-bus: Dii, n yãdiɛnanↄↄ gborona vĩro, à kↄ̃ sìo n kpɛ́ gↄ̃ kú adona ai gurↄ
    píngi.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, ikatuahy neze'eg. A'e rupi teko upuner hehe
    uzeruzar haw rehe wà. Eremonokatu neràpuzuhu. Ikatuahy putar tuweharupi nehe.
  eng-DRA: 'Thy people, O Lord, they have brought low: and they have afflicted thy
    inheritance.'
