verse: PSA.082.003
translations:
  mal-C: അനാഥർക്കും ദുർബലർക്കുമായി നിലകൊള്ളുക; ദരിദ്രർക്കും പീഡിതർക്കും ന്യായപാലനം
    ചെയ്യുക.
  deu-TKW: Führt die Sache der Geringen und Verwaisten; den Elenden und Dürftigen
    helft zum Recht!
  lin-lin: Bolongisa moto oyo azangi makasi mpe mwana etike, bokata likambo ya moto
    ya mawa mpe ya mobola ;
  mmx-mmx: Mina viila mumu avukat loklok atnedi limixin banbalo la lubungkarun mi
    lodoxoma mokmokso. Mina paase mi luruturun tinedi dik pakes la dixo ruuna tevenasen
    silok.
  eng-LSV: Judge the weak and fatherless, || Declare the afflicted and the poor righteous.
  eng-GNV: 'Doe right to the poore and fatherlesse: doe iustice to the poore and needie.'
  eng-WEBSTER: 'Defend the poor and fatherless: do justice to the afflicted and needy.'
  nhw-BL: Xiquintenpalehuica catli ayamo quipiyaj tetili huan catli icnotzitzi. Xiquintlajtolsencahuaca
    catli tlaijiyohuíaj huan catli amo tleno quipiyaj.
  swh-ONEN: Teteeni wanyonge na yatima, tunzeni haki za maskini na walioonewa.
  bba-bba: I dɑm sɑriruɡibu kɑ ɡobekubɑ ben ɡem wɛ̃ɛyɔ. I wɔnwɔndobu kɑ sɑ̃ɑrobu ben
    ɡem wɛ̃ɛyɔ.
  eng-KJVCPB: 'Defend the poor and fatherless: Do justice to the afflicted and needy.'
  luo-luo: Ngʼaduru bura makare ne joma ok nyal kod nyithi kiye, kendo konyuru joma
    odhier kod joma ok nyal konyore kendgi.
  aii-aii: ”ܥܒ݂ܘܿܕܘܼܢ ܕܝܼܘܵܢ ܕܡܚܝܼܠܵܐ ܘܕܝܲܬܘܼܡܵܐ، ܠܡܘܼܠܝܸܨܵܐ ܘܠܡܸܣܟܹܢܵܐ ܥܒ݂ܘܿܕܘܼܢ
    ܗܵܩܘܼܬܵ‌ܐ.
  meu-meu: Asie goadamu taudia bona ihareha na hahemaoro maorona ba henidia, hisihisi
    taudia bona ogoḡami taudia edia dala maorodia ba gwaurai.
  npi-ULB: गरीब र अनाथहरूको बचाऊ गर । कष्‍टमा परेकाहरू र दरिद्रहरूको अधिकार कायम गर
    ।
  yor-yor: Gbèjà àwọn aláìlágbára àti aláìní baba; ṣe ìtọ́jú ẹ̀tọ́ àwọn aláìní àti
    ẹni ìnilára.
  pes-OPCB: از حقوق بیچارگان و یتیمان دفاع کنید؛ به داد مظلومان و فقیران برسید.
  tgl-ULB: Ipagtanggol mo ang mahihirap at mga ulila sa ama; panatilihin mo ang mga
    karapatan ng pinapahirapan at dukha.
  nop-nop: “Hidi adi me fiyewakahi tiŋa wapmihi kondiŋahi u yehitubu-lodayaneeŋ. Tiŋa
    meeniŋ malabumuŋ gineŋ hali iutumba mu tiiŋ, aditok adi titiŋ didimeniŋ hogok
    tiyemaneeŋ.
  hui-hui: Tígua wali agali yagibano karubi waneigini ti ai̱ya abala homene karubi
    biamogo bialu halimu. Wali agali maru genda yu howa hako karubi hongo nahe karubi
    ti mitangi bialu tihondo mana bayale bialu halimu.
  mya-mya: ဆင်း​ရဲ​သူ​နှင့်​မိ​ဘ​မဲ့​သူ​တို့​၏​ရ​ပိုင်​ခွင့် များ​ကို ကွယ်​ကာ​စောင့်​ရှောက်​ရ​ကြ​မည်။
    ချို့​တဲ့​နွမ်း​ပါး​သူ​နှင့်​ခို​ကိုး​ရာ​မဲ့​သူ​တို့​အ​တွက် တ​ရား​မျှ​တ​စွာ​တ​ရား​စီ​ရင်​ရ​ကြ​မည်။
  bod-N: དབུལ་ཕོངས་དྭ་ཕྲུག་རྣམས་ལ་བདག་སྐྱོང༌བྱོས། །སྡུག་བསྔལ་ཅན་དང་རྒུད་པོར་དྲང་བདེན༌སྐྱོངས།།
  wsk-wsk: 'Ani iwita beteralko balsam: Nina kariimet kituwura se kuriang nunam nonet
    kuera wore nunga saongalko! Ale kariimet ikup giman ale baga maguwuwasan wore
    ningo nuam nongote beteralko!'
  sna-sna: Tongai mhaka dzavasina simba nenherera; chengetedzai kodzero dzavarombo
    navakadzvinyirirwa.
  spa-BLM: “Defiende al débil, al pobre y al huérfano. Mantener los derechos de los
    pobres y oprimidos.
  cac-cac: Colvajan̈ec d'a eb' mantalaj yip yed' d'a eb' man̈xalaj smam. Tojol tzeyutej
    e b'oan yaj yoval eb' ilc'olal yaji yed' eb' ayoch d'a stzapan majanil.
  swh-ULB: Wateteeni maskini na yatima; dumisheni haki kwa aliyetaabishwa na fukara.
  bel-bel: 'Бо вось, ворагі Твае зашумелі, і ненавісьнікі Твае паднялі галаву:'
  deu-ELBBK: Schafft Recht dem Geringen und der Waise; dem Elenden und dem Armen lasst
    Gerechtigkeit widerfahren!
  mbb-OT: Iveǥey niw is hustu he kukuman diyà te menge utew egkengeey-eyuwi wey menge
    ilu. Levani niw is ketenged te menge egkaayuayu he edèdaaǥen.
  mal-2015: എളിയവന്നും അനാഥന്നും ന്യായം പാലിച്ചുകൊടുപ്പിൻ; പീഡിതന്നും അഗതിക്കും നീതി
    നടത്തിക്കൊടുപ്പിൻ.
  gup-gup: Wanjh ngaleng ngurrbenbidyikarrme nawu birriyahyahwurd dja nawu birrikornkumoyak
    bu bininj birriwarre kabindiwarrewon. Dja mak ngurrbennahna bininj nawu birrimarladj,
    dja nawu birribuyika bininj kabindibongkarrme kore kunwarrekenh.
  rmc-rmc: Zaačhen vaš o slaba the široti! Sikaven o čačipen le čore the trapimen
    manušengro!
  nlg-nlg: 'Kau na barebare na uto vanira rana bona, ma tara mua tinagha ma ra tamagha:
    kau kage utoa vanira te manadira na hahanga, ma gaira te taho siki sakai ke hangara.'
  pes-OPV: فقیران و یتیمان را دادرسی بکنید. مظلومان و مسکینان را انصاف دهید.
  ron-1924: Фачець дрептате челуй слаб ши орфанулуй, даць дрептате ненорочитулуй ши
    сэракулуй,
  ben-OBCV: যারা দুর্বল আর অনাথ তাদের প্রতি তুমি সুবিচার করো, যারা দরিদ্র আর পীড়িত
    তাদের অধিকার রক্ষা করো।
  som-som: Miskiinka iyo agoonka gar siiya, Oo caddaalad ugu garsoora kan dhibaataysan
    iyo saboolka.
  lat-VUC: quoniam ecce inimici tui sonuerunt, et qui oderunt te extulerunt caput.
  eng-ASVBT: 'Judge the poor and fatherless: Do justice to the afflicted and destitute.'
  mna-mna: Niom tina kombot be koporoukaala zin wal ta len mburan biibi som na, mi
    zin moondo. Mi niom bela kemender pa zin wal tau timbot ŋoobo mi zin wal ta len
    ulaaŋa sa som na, mi ku'uulu zin pa pataŋana kizin.
  ita-1885: Fate ragione al misero ed all'orfano; Fate diritto all'afflitto ed al
    povero.
  eng-LXXUP: For behold, thine enemies have made a noise; And they that hate thee
    have lifted up the head.
  eng-ULB: Defend the poor and fatherless; maintain the rights of the afflicted and
    destitute.
  spa-VBL: Defiendan a los pobres y a los huérfanos; apoyen los derechos de los que
    son oprimidos y están sufriendo.
  fra-_FOB: Faites droit au faible et à l'orphelin; rendez justice au misérable et
    au pauvre.
  mal-mal: എളിയവനും അനാഥനും ന്യായം പാലിച്ചുകൊടുക്കുവിൻ; പീഡിതനും അഗതിക്കും നീതി നടത്തിക്കൊടുക്കുവിൻ.
  urd-GVR: Pasthāloṅ aur yatīmoṅ kā insāf karo, musībatzadoṅ aur zarūratmandoṅ ke
    huqūq qāym rakho.
  suz-BL: गे मचाप्‍ब नु रोम रोइक्‍च आन कली ठीक पा निसाफ पने। प्रुङग नु दिप्‍चा पुंइसीशो
    आन कली ठीक निसाफ पने। यसैया १:१७
  eng-NOY: Defend the poor and the fatherless; Do justice to the wretched and the
    needy!
  ita-1927: Fate ragione al misero e all’orfano, rendete giustizia all’afflitto e
    al povero!
  ckb-ckb: بەرگری لە لاواز و هەتیوان بکەن، دادی هەژار و کڵۆڵان بدەن.
  eng-BBE: Give ear to the cause of the poor and the children without fathers; let
    those who are troubled and in need have their rights.
  xsi-xsi: Ara ŋana miki ma kavilanzi tamâta ŋinde nenzi walo tia, sitavanzi lâlu
    ŋinde tamanzi simâte lâ. Ara ŋana miki ma kaveta kemi ara panzi tamâta ŋinde uru
    sikai malia kie-kie, sitavanzi kinzi sugorai tamwatanzi.
  kan-OKCV: ದರಿದ್ರನನ್ನೂ ದಿಕ್ಕಿಲ್ಲದವನನ್ನೂ ಕಾಪಾಡಿರಿ. ದೀನನಿಗೂ, ಬಡವನಿಗೂ ನ್ಯಾಯವನ್ನು ಕೊಡಿರಿ.
  tam-2017: ஏழைக்கும் திக்கற்றபிள்ளைக்கும் நியாயஞ்செய்து, சிறுமைப்பட்டவனுக்கும் திக்கற்றவனுக்கும்
    நீதி செய்யுங்கள்.
  spa-RV-1909: 'Defended al pobre y al huérfano: haced justicia al afligido y al menesteroso.'
  ron-BTF: Apărați pe sărac și pe cei fără tată, faceți dreptate celui nenorocit și
    nevoiaș.
  eng-WEBP: “Defend the weak, the poor, and the fatherless. Maintain the rights of
    the poor and oppressed.
  eng-FBV: Defend the poor and orphans; support the rights of those who are oppressed
    and suffering.
  nld-1939: 'Neemt het op voor zwakken en wezen, Geef den geringe en verdrukte zijn
    recht:'
  nch-BL: Xiquintenpalehuica cati ayemo quipiyaj tetili huan cati icnotzitzi. Xiquintajtolsencahuaca
    cati taijyohuíaj huan cati amo teno quipiyaj.
  vie-1934: Hãy đoán xét kẻ khốn cùng và người mồ côi; Hãy xử công bình cho người
    buồn rầu và kẻ túng ngặt.
  cha-cha: 'Jusga y mamoble yan y manaesaena: ya nafanunas y manpinite yan y mannesesitao.'
  hin-CV: दुःखी तथा पितृहीन का पक्ष दृढ़ करो; दरिद्रों एवं दुःखितों के अधिकारों की
    रक्षा करो.
  eng-OURB: “Defend the weak, the poor, and the fatherless. Maintain the rights of
    the poor and oppressed.
  spa-BES: Defiende la causa de los pobres y los hijos sin padres; deja que aquellos
    que están atribulados y en necesidad tengan sus derechos.
  tdx-tdx: Meo tò o rarakeo naho o bode-raeo; tohaño ty zo’ o poie’eo naho o misotrio.
  tha-KJV: จงให้ความยุ​ติ​ธรรมแก่คนยากจนและกำพร้าพ่อ จงดำรงสิทธิของผู้​ที่​ทุกข์​ยากและคนขัดสน
  por-BR-2018: Fazei justiça ao pobre e ao órfão; defendei o afligido e o pobre.
  deu-ELO: Schaffet Recht dem Geringen und der Waise; dem Elenden und dem Armen lasset
    Gerechtigkeit widerfahren!
  eng-WYC-2018: Deem ye to the needy man, and to the motherless child; justify ye
    the meek man and poor. (Judge ye for the needy, and for the motherless; give ye
    justice to the weak, and to the poor.)
  epo-epo: Estu justaj al malriĉulo kaj orfo; Rilate afliktiton kaj senhavulon estu
    virtaj.
  gfk-gfk: Muat na tur harahut ira maris ma ira tintana. Muat na gil no magingin takodas
    ta ira maris ma ira malahahin.
  uig-PIN: Gadaylar wǝ yetim-yesirlarning dǝwasini soranglar, Ezilgǝnlǝr ⱨǝm ⱨajǝtmǝnlǝrgǝ
    adalǝtni kɵrsitinglar;
  beo-beo: 'Hame gagui dunu amola guluba: mano ilia dafawanedafa lamusa: dawa:i lama:ne
    fidima amola fidisu hamedei dunu amola hahani dunu huluane defele, dilia fidima.'
  tpi-OTNT: Yupela i mas helpim ol rabisman na ol pikinini, papa bilong ol i dai pinis.
    Na ol man i karim hevi na i no i stap gut, yupela i mas mekim gut long ol.
  hau-SA: Ku tsare mutuncin marasa ƙarfi da marayu; ku kāre hakkin matalauta da waɗanda
    ake danniya.
  udu-udu: C̱iyi mii ma ḵar/e ki uni gun ’ka’da is mo dhali uni gun daran gi icom
    mo. Hali mo ma ḵar/e gom uni gun dorkunuwa du mo dhali gom uni kun mini mii ta
    gi to mo.
  uig-LAT: Gadaylar we yétim-yésirlarning dewasini soranglar, Ézilgenler hem hajetmenlerge
    adaletni körsitinglar;
  nde-nde: Lamlelani ababuthakathaka lezintandane; melani amalungelo abayanga labahlukuluzwayo.
  ton-ton: '“Fakamaau ʻae paea mo e tamai mate: fai angatonu ki he mamahi mo e masiva.'
  ces-1613: Zastávejte bídného a sirotka, utištěného a chudého spravedliva vyhlašujte.
  eng-WMB: “Defend the weak, the poor, and the fatherless. Maintain the rights of
    the poor and oppressed.
  tam-TCV: பலவீனருக்கும், தந்தையற்றோருக்கும் நீதி வழங்குங்கள்; ஏழைகளுடைய ஒடுக்கப்பட்டவர்களுடைய
    உரிமைகளுக்குப் பாதுகாப்பளியுங்கள்.
  ceb-ULB: Panalipdi ang mga kabos ug ang mga walay amahan; atimana ang katungod sa
    mga gisakit ug sa mga nagkalisod.
  pol-UBG: Bierzcie w obronę ubogiego i sierotę, oddajcie sprawiedliwość strapionemu
    i potrzebującemu.
  urd-GVU: پست حالوں اور یتیموں کا انصاف کرو، مصیبت زدوں اور ضرورت مندوں کے حقوق قائم
    رکھو۔
  eng-OEBCW: Do right by the weak and the orphan, acquit the innocent poor.
  deu-1912: Schaffet Recht dem Armen und dem Waisen und helfet dem Elenden und Dürftigen
    zum Recht.
  kan-2017: ಕುಗ್ಗಿದವರ ಮತ್ತು ಅನಾಥರ ನ್ಯಾಯವನ್ನು ಸ್ಥಾಪಿಸಿರಿ, ದುಃಖಿತರ ಮತ್ತು ದರಿದ್ರರ ನೀತಿಯನ್ನು
    ಉಳಿಸಿರಿ.
  yap-yap: Mu n’ufeged mat’wun e pi’in gafgow nge pi’in kanim’ rorad; mu golgad ko
    pi’in bt’uf e ayuw rorad nge pi’in dariy gelingrad.
  hlt-MCSB: Tattloel neh cadah te laitloek pah lamtah mangdaeng neh aka vawtthoek
    te tang sak.
  mdy-ETH: ዎልቃባኣ ዓሶና ዜኤሮ ናኣቶናም ፒዜ ዎጉዋቴ፤ ሜታዼሢና ማንቃሢና ሄርቂንቱዋጉዲ ማዹዋቴ።
  twi-ASANTE: Monka mmɔborɔfoɔ ne nwisiaa asɛm mma wɔn; mommɔ ahiafoɔ ne wɔn a wɔhyɛ
    wɔn so yiedie ho ban.
  eng-WEBU: “Defend the weak, the poor, and the fatherless. Maintain the rights of
    the poor and oppressed.
  spa-PDDPT: Defiendan al débil y al huérfano. Hagan justicia al afligido y al menesteroso.
  gun-gun: Ha'evea rami ete 'rãgue peikuaa pota yvyĩgue'i ha'e tyre'ỹ re. Pepena porã
    ke ojexavai va'e ha'e oipytyvõ pyrã e'ỹ kuery re.
  agu-BL: Quil cyelsaju' chik'ej yi tal prow yi qui'c cyajtza'kl. Qui'k cyelsaju'
    chik'ej yi tal prow me'ba' yi qui'c chitaj chitxu'.
  ilo-ULB: Ikalinteganyo dagiti napanglaw ken dagiti awanan iti amma; pagtalinaedenyo
    ti karbengan dagiti nagsagsagaba ken dagiti napanglaw unay.
  kpg-kpg: Hagamaamaa ina nia donu o digau ala e hagaloale mo nia dama ala gu deai
    nadau maadua ai. Hai gabunga gi humalia gi digau ala nadau mee ai mo digau ala
    nadau hagamaamaa ai.
  uig-ARA: گادايلار ۋە يېتىم-يېسىرلارنىڭ دەۋاسىنى سوراڭلار، ئېزىلگەنلەر ھەم ھاجەتمەنلەرگە
    ئادالەتنى كۆرسىتىڭلار؛
  sus-sus: Wo xa misikiinɛe nun kiridie xa kiiti sa sɛriyɛ ki ma. Wo xa setaree nun
    fuxarilae ratanga kiiti ɲaaxi ma.
  pon-2006: Kumwail doare pwuhng en me semwehmwe oh sepwoupwou kan; kumwail lamalam
    pahrek ong me paisuwedlahr oh me luwet akan.
  jae-jae: Amêtôc lau ŋaôma to mosêbu nêŋ biŋ êtu katô ma anam lau ŋasec to ŋalêlôm
    sawa sa.
  ksd-ksd: Avat a kure maravut diat dia bilua ma ra umana nat na ling bula, Avat a
    vatakodo ra varkurai ure diat di monong diat ma ure ra umana luveana.
  tur-YTC: “Zayıfı, yoksulu ve öksüzü savunun. Yoksulun ve ezilenin hakkını koruyun.
  bel-N: Судзіце беднага і сірату; убогага і бедака апраўдайце.
  grc-BRENT: Ὅτι ἰδοὺ οἱ ἐχθροί σου ἤχησαν· καὶ οἱ μισοῦντές σε ᾖραν κεφαλήν.
  kpr-kpr: Ne makasi embo a babate embo gagara use irareva! Kotugo iti fafo iraede
    embo barago inonoda kaifa tavo use irareva!
  ind-AYT: “Belalah orang miskin dan anak yatim, berikanlah keadilan kepada orang
    yang tertindas dan melarat.
  yom-yom: Nuanina mutu wulebakana ayi muana wusana. Luvanga malulama kuidi nsukami
    ayi kuidi mutu weti yamusu.
  yut-yut: Ji yoni mɨni amɨn ae monjɨ datni kɨmakbi paŋpulugoni. Aŋek jɨgɨ paŋek yokwi
    ekwaŋ amɨn uŋun paŋkutnoni.
  nya-nya: Tetezani anthu ofowoka ndi amasiye; mukhazikitse ufulu wa anthu osauka
    ndi ozunzika.
  hrv-hrv: Štitite slaba i sirotu, vratite pravicu jadniku i siromahu!
  mps-mps: Dagego te magi nai meni yai bidi dabe, me te tiana wai dabe tau sao. Tama
    te sęgę toloyu, bugagia bidisąbo bidi dabe, dagego augwali bugagia wiegi yai
    ilao.
  tpi-tpi: Yupela i mas helpim ol rabisman na ol pikinini, papa bilong ol i dai pinis.
    Na ol man i karim hevi na i no i stap gut, yupela i mas mekim gut long ol.
  dan-1931: Skaf de ringe og faderløse Ret, kend de arme og nødstedte fri;
  vie-OVCB: Hãy xử công minh cho những người cô thế và trẻ mồ côi; bảo vệ quyền lợi
    người bị áp bức và tuyệt vọng.
  guj-2017: ગરીબ તથા અનાથનો ન્યાય કરો; દુ:ખિત અને લાચારને ઇનસાફ આપો.
  pon-2006A: Kumwail doare pwuhng en me semwehmwe oh sepwoupwou kan; kumwail lamalam
    pahrek ong me paisuwedlahr oh me luwet akan.
  por-BRBSL: “Defenda os fracos, os pobres e os órfãos de pai. Manter os direitos
    dos pobres e oprimidos.
  eng-OEBUS: Do right by the weak and the orphan, acquit the innocent poor.
  swe-swe: Ge de fattiga och faderlösa deras rätt. Var rättvisa mot de bedrövade (drabbade)
    och utblottade.
  cth-cth: Mathoe hoi naranaw hanlah lawkceng pouh nateh, runae kâhmonaw hoi kavoutnaw
    hah kânging lah lawkceng awh.
  twi-twi: Monka mmɔborɔfo ne ayisaa asɛm mma wɔn; mommɔ ahiafo ne wɔn a wɔhyɛ wɔn
    so yiyedi ho ban.
  hlt-hlt: Tattloel neh cadah te laitloek pah lamtah mangdaeng neh aka vawtthoek te
    tang sak.
  tbz-SIM: Di ntũ nyikuɔ́ yɛ̃mmɛ̀ kɛ́nduɔ̀ bɛcĩ̀rìbɛ̀ nɛ̀ iciribí bɛ̀ dò nkɛ́nte dɛ̀,
    di mbekùnɛ̀ bɛsénnìbɛ̀ nɛ̀ bɛcĩ̀rìbɛ̀ dɛ̀ bèkúmɛ̀.
  msy-2020: Ia deragh gumazamizir uarira uarir akurvaghan koghamiba ko, borir afeziaba
    ariaghirezibar akurvagh. Ia gumazamizir osɨmtɨziba ateriba ko, onganarazibagh
    amir gumazamiziba, deragh me damu.
  dop-dop: Ɩ́ təŋ tɑmpɑnɑ kɛ ɩcɑm nɑ sulɑʋ pɑ tɔm tɑɑ. Nɑ ɩ́ hɑ kʋnyɔntɔɣɔlʋ nɑ kʋnyɔntʋ
    kɛ pɑ tɑmpɑnɑ.
  azb-azb: Yoxsulun və yetimin işinə ədalətlə baxın, Məzlumun və fəqirin haqqını verin.
  eng-DBY: Judge the poor and the fatherless, do justice to the afflicted and the
    destitute;
  hin-2017: कंगाल और अनाथों का न्याय चुकाओ, दीन-दरिद्र का विचार धर्म से करो।
  wol-KYG: Sàmmleen àqu néew-ji-dooleek jirim, tey àtte yoon ku ñàkk ak ku ndóol.
  bjr-bjr: Innee sarau imariasa faqa fiaiqi faiqiuqa faqa ititannimaqaaqa. Sarau imariasa
    faqa aupuraranaki mariasa faqa misa amiqimmasee mariaqeera dadaaqiaqa.
  eng-YLT: Judge ye the weak and fatherless, The afflicted and the poor declare righteous.
  kne-kne: Ikalintegan yo et koma din magay kabaelan da, din kaseseg-ang, mapalpaligatan,
    ya olila.
  eng-WYC-2017: Deem ye to the needy man, and to the motherless child; justify ye
    the meek man and poor.
  eng-WMBB: “Defend the weak, the poor, and the fatherless. Maintain the rights of
    the poor and oppressed.
  zat-NTPS: Le gácale̱ benne' xache' ca', ne bidau' we̱ze̱be ca'. Le gun da xrlátaje
    chee̱ benne' baxache' ca' ne chee̱ benne' ca' dxelexázrjene̱'.
  zty-NTPS: Le gakḻen benne' yache' ka', na' bi' wzebe ka'. Le yeyón ẕen benne' gax̱jw
    ḻaže' ka', na' benne' ka' žiážjegekle'.
  urd-GVH: पस्तहालों और यतीमों का इनसाफ़ करो, मुसीबतज़दों और ज़रूरतमंदों के हुक़ूक़
    क़ायम रखो।
  rug-rug: Mi toka ni sari pu malohoro, na eapa; mi tavete valeana la koari pu malaṉa
    meke saripu ta doṉo palaedi.
  gaz-gaz: Dadhabdootaa fi ijoollee abbaa hin qabneef murtii qajeelaa kennaa; mirga
    hiyyeeyyiitii fi cunqurfamtootaas eegsisaa.
  fra-LSG: Rendez justice au faible et à l’orphelin, Faites droit au malheureux et
    au pauvre,
  yal-yal: Ɛ xa sɛnbɛtarene nun kiridine xun mayɛngɛ kitin sa, ɛ yi tinxin yiigelitɔne
    nun muxu ɲaxankataxine xa.
  iou-iou: Unita in kädet täga ŋodepäŋ kaŋ täŋput; Man käbeyäken äma jopi jäwäri ba
    iroŋi kodäŋa udewani yäŋkentäŋ yämineŋ. Täŋpäŋ ämawebe guŋ ba ini gupi täga nämo
    täŋkentänaŋi udewanita kädet siwoŋi täŋ yämineŋ yäk. Täŋpäŋ ämatä äma udewani
    komi epän täŋ yäminayäŋ täkaŋ uwä kaŋ yäniŋ bitnäwut.
  haw-1868: E hoopono oukou i ka mea nawaliwali, a me na keiki makua ole; E hoopololei
    hoi mamuli o ka poe pilikia, a me ka mea ilihune.
  arb-NAV: احْكُمُوا لِلذَّلِيلِ وَالْيَتِيمِ. وَأَنْصِفُوا الْمِسْكِينَ وَالْبَائِسَ.
  ded-ded: “Ngeni ngic kucmama nga beging kecdae, yeneac yoac sing dindingac modacma
    desibisia. Ngicngac ogofocngina ebic witiau kecma wiac sasawa obohokecdae, ngeni
    yenenggareng ayemmema yeneac yoac sing dindingacfu desibisia.
  ewe-ewe: “Miʋli ame gblɔewo kple tsyɔ̃eviwo ta, eye miwɔ dɔmenyo na hiãtɔwo kple
    ame siwo wote ɖe to.
  eng-LEE: 'Judge uprightly the poor and fatherless: do justice to the afflicted and
    indigent.'
  asm-FB: তোমালোকে দৰিদ্ৰ আৰু অনাথসকলৰ প্রতি ন্যায় বিচাৰ কৰা; দুখী আৰু দীনহীনৰ ন্যায্য
    অধিকাৰ ৰক্ষা কৰা।
  sus-A: وٌ شَ مِسِكِينّيٍ نُن كِرِدِيٍ شَ كِيتِ سَ سّرِيّ كِ مَ. وٌ شَ سٍتَرٍيٍ نُن
    قُشَرِلَيٍ رَتَنفَ كِيتِ حَاشِ مَ.
  fra-SBL: « Défendez le faible, le pauvre et l'orphelin. Maintenir les droits des
    pauvres et des opprimés.
  hbo-hbo: שִׁפְטוּ־דַ֥ל וְיָתֹ֑ום עָנִ֖י וָרָ֣שׁ הַצְדִּֽיקוּ׃
  kik-kik: “Ciiragĩrĩrai kĩhooto kĩa arĩa matarĩ hinya na arĩa matarĩ maithe; tũũriai
    ihooto cia andũ arĩa athĩĩni o na arĩa ahinyĩrĩrie.
  fra-NCL: « Rendez justice au faible et à l’orphelin, faites droit au malheureux
    et au pauvre,
  cek-AK: Amtang kami hoi ampa tawn ai kaminawk to abom oh; amtang kami hoi patangkhang
    kaminawk khaeah toenghaih hoiah lokcaek ah.
  cuk-cuk: ”Be dule-e-sergan-sate-gudimalad, be bendakmala, be dule-bendaked-sate-gudimalad,
    be bendakmala. Dule-wilemaladga, be innikigwadgi igar-nabomala, dule-sabsur-imakledimaladga,
    be innikigwadgi igar-nabomala.
  uig-CYR: Чүнки мана, Сениң дүшмәнлириң давраң қилмақта, Саңа өчмәнләр баш көтәрмәктә.
  tel-2017: పేదలకు, అనాథలకు న్యాయం చేయండి, అణగారినవాళ్ళ, అనాథల హక్కులను పరిరక్షించండి.
  hat-BSA: “Fè defans fèb yo ak òfelen yo. Fè jistis a aflije ak malere yo.
  ukr-ONPU: Адже вороги Твої гомонять і ненависники Твої підняли голови.
  kos-kos: Oru nununku suwohs nu sin mwet sukasrup ac mwet mukaimtal, Ac oru suwohs
    nu sin mwet enenu ac mwet munas.
  hbo-WLC: שִׁפְטוּ־דַ֥ל וְיָת֑וֹם עָנִ֖י וָרָ֣שׁ הַצְדִּֽיקוּ׃
  ibo-ibo: Kperenụ ndị na-adịghị ike na ndị na-enweghị nna ikpe ziri ezi; hụnụ na
    ndị ogbenye na ndị a na-emegbu nwetara ihe ruuru ha.
  ory-ory: ତୁମ୍ଭେମାନେ ଦରିଦ୍ର ଓ ପିତୃହୀନମାନଙ୍କର ବିଚାର କର; ଦୁଃଖୀ ଓ ଅକିଞ୍ଚନମାନଙ୍କ ପ୍ରତି
    ନ୍ୟାୟ ବ୍ୟବହାର କର।
  chk-chk: Oupwe eäni kapwüng fän pwüng ngeni ekewe mi mwelele me ekewe mi mäsen.
    Oupwe eäni pwüng ngeni ekewe mi riaföü me wöüngau.
  rop-rop: Yumob bina album ola powan pipul en ola biginini hu nomo garram mami en
    dedi, bat najing! Yumob bina gibit feyago langa detlot pipul hu nomo garram enijing,
    en langa detlot pipul hu nomo garram enibodi blanga albumbat olabat, bat najing!
  ukr-1871: Признайте правду бідному і сиротинї; оправдайте нужденного і вбогого.
  yon-yon: Wuud keriwendaniib anenabdaniib yi inamen amun yaa kuu koromone daandime,
    kamboknondaniib dabab wayiroondaniib yaa kangkon kwanime.
  deu-1951: Schafft dem Geringen und Verwaisten Recht, rechtfertigt den Elenden und
    Armen!
  eng-JPS: Judge the poor and fatherless; do justice to the afflicted and destitute.
  srp-1865: Sudite ubogome i siroti, onoga koga gone i ništega pravdajte.
  lug-lug: Abanafu n’abatalina bakitaabwe mubalamulenga mu bwenkanya; abaavu n’abanyigirizibwa
    mubayambenga mu bwenkanya.
  heb-heb: שפטו דל ויתום עני ורש הצדיקו׃
  ben-IRV: দরিদ্র ও পিতৃহীনদের বিচার কর; দুঃখী ও নিঃস্ব লোকদের প্রতি ন্যায় ব্যবহার
    কর।
  ntu-ntu: Murde mz nzwz-krmu natubzmu mz nibr kx trpnzngr scdr da x doa kxnzbzszng,
    X naokatramu kxnzkxpung x kxtrnzxplrung.
  pan-pan: ਨਿਤਾਣੇ ਅਤੇ ਯਤੀਮ ਦਾ ਨਿਆਂ ਕਰੋ, ਮਸਕੀਨ ਅਤੇ ਗਰੀਬ ਦਾ ਇਨਸਾਫ਼ ਕਰੋ।
  mya-JVB: ဆင်းရဲ သော သူနှင့် မိဘ မရှိသောသူတို့ကို စောင့် မကြလော့။ ငြိုငြင် သောသူနှင့်
    ငတ်မွတ် သောသူတို့ ဘက်၌ တရား စီရင်ကြလော့။
  kgf-kgf: Maqeqeya ʒéma gupaŋ merac onac niŋac wamma ʒégési wammu. Yéwériginaguc
    ʒéma iwawai niŋac osiqosi wamma kecanʒu imi onac héna solaŋanec ʒégési énécmimu.
  tte-O: Loina dudulaina kwaolena tobubutumao, siya nige tamaliyao sipapagan, siya
    sikamkamna yo siya nige kali tosagu yabo, kali loina kaigeda.
  tbg-tbg: Nenavu kia mintiraiti, vehi vaiinti nahentive, iqa/viqa vaintive, qaqi
    vika kahaqiataarave. Kia airaira vataa vaiinti nahentive, nora maaravano vikaqi
    vaimanta variakave, nenavu vika uva iriha koqemake vika uva avuqavu iate.
  hmo-hmo: Umui ese manoka taudia, bona edia tamadia sinadia be lasi maragidia do
    umui durua. Ogogami, bona dagedage taudia ese idia hisihisi henidia taudia, edia
    dala maorona, be kota dekenai do umui gwauraia.
  zar-NT: Buliʼbéaj tsahuiʼ nupa taʼcuidiʼ, en yuguʼ biʼi uzëbi. Guliʼgún le naca
    tsahuiʼ quégaca nupa taʼguíʼi taʼzacaʼ, en quégaca nupa taʼyadzaj taʼyudxi.
  urd-urd: ग़रीब और यतीम का इन्साफ़ करो, ग़मज़दा और मुफ़लिस के साथ इन्साफ़ से पेश
    आओ।
  rus-SYN: ибо вот, враги Твои шумят, и ненавидящие Тебя подняли голову;
  bqc-SIM: À yãnakpa yɛ̃̀ɛɛsaideↄwa ń tonɛ pↄ́ gwana vĩoↄ. À zɛ ń taasideↄ ń
    gbɛ̃́ pↄ́ wàlɛ ĩadamáↄ.
  tcz-CHONGTHU: “Chaga leh vaichate chungah thudih chepin lang; tahlel tele engbolla
    umte chungah thudih phongdoh in.
  mar-mar: गरीबांना आणि पितृहीनांना संरक्षण दे; त्या पीडित व दरिद्री यांच्या हक्काचे
    पालन करा.
  isl-isl: Kveðið upp réttláta dóma í málum hinna fátæku og föðurlausu, bágstöddu
    og þjáðu,
  hlt-THB: Tha amak awm ingkaw pa amak ta thlangkhqi ce qeet na unawh; khawdengkhqi
    ingkaw ak khuikhakhqi a huh tyng ce huh sak uh.
  qub-qub: Pïninpis mana caj wacchacunataga alli arriglay. Pobricunataga pishëpacojcunataga
    alli arriglay.
  bqp-bqp: À yã nna kpá gbãnasaridenↄa kũ tonɛnↄo, à zɛ kũ takasidenↄ kũ gbɛ̃
    kũ òtɛn wɛ́ tãḿmanↄo.
  hat-hat: Pran defans pòv malere yo ak timoun ki san papa yo! Pran defans malere
    yo ak moun ki san sekou yo!
  eng-BSB: Defend the cause of the weak and fatherless; uphold the rights of the afflicted
    and oppressed.
  eng-WEBPB: “Defend the weak, the poor, and the fatherless. Maintain the rights of
    the poor and oppressed.
  kbq-kbq: Hankavezmima omne vahe'ene megusa mofavre nagara zamaza nehuta, zamunte
    omne vahe'ene zamazeri havizama nehaza vahe'enena zamahokeho.
  pon-pon: Jauaja pun en jamama o japoupou kan, o jauaja me luet o jamama kan ni ar
    pun!
  nhe-BL: Xiquintenpalehuica tlen aya quipiyaj tetili huan tlen icnotzitzi. Xiquintlajtolsencahuaca
    tlen tlaijiyohuíaj huan tlen ax tleno quipiyaj.
  wnc-wnc: Ginda waatdaka kundu nana gwa kupsa aminu gatayamunong. Waaminda sangana
    wena yuaingu gatayamunong. Siwan aminu kundu meya gwaamuke take dua yuaing aminu
    kuut take pasiyamunong.
  bus-bus: À yã nnaa kpá gbãasaideenↄa kↄ̃n tonɛnↄ, à zɛ kↄ̃n takaasideenↄ kↄ̃n
    gbɛ̃ kɛ̀ wèe wɛ́ɛ tãaḿmanↄo.
  gub-BL: Pezekaiw katu ma'e hereko 'ymar wanehe nehe, tu 'ym ma'e wanehe ihy 'ym
    ma'e wanehe nehe no. Pekatu ma'erahy ipuraraw par wanupe nehe, ma'e hereko 'ymar
    wanupe nehe no.
  eng-DRA: 'For lo, thy enemies have made a noise: and they that hate thee have lifted
    up the head.'
