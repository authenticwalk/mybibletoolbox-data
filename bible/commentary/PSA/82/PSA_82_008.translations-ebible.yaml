verse: PSA.082.008
translations:
  mal-C: ദൈവമേ, എഴുന്നേൽക്കണമേ, ഭൂമിയെ വിധിക്കണമേ, കാരണം സകലരാഷ്ട്രങ്ങളും അങ്ങയുടെ
    അവകാശമാണല്ലോ.
  deu-TKW: Auf, o Gott, richte die Erde; denn du bist Erbherr über alle Heiden!
  lin-lin: Nzambe, telema, sambisa mokili ; pamba te bikolo nyonso ezali libula na
    Yo.
  mmx-mmx: O Moroa, ude u la unam gomgonga lavatbung menemen. Larabung mixin axap,
    ni ataram.
  eng-LSV: Rise, O God, judge the earth, || For You have inheritance among all the
    nations!
  eng-GNV: 'O God, arise, therefore iudge thou the earth: for thou shalt inherite
    all nations.'
  eng-WEBSTER: 'Arise, O God, judge the earth: for thou wilt inherit all nations.'
  nhw-BL: ¡Toteco Dios, ximotlanana huan xijtlajtolsencahua ni tlaltipactli, pampa
    nochi moaxca! Nochi tlalme huan tlanahuatiani eltoque momaco.
  swh-ONEN: Ee Mungu, inuka uihukumu nchi, kwa kuwa mataifa yote ni urithi wako.
  bba-bba: Gusunɔ, ɑ seewo ɑ hɑnduniɑ siri. Domi wunɑ ɑ bwesenu kpuro mɔ.
  eng-KJVCPB: 'Arise, O God, judge the earth: For thou shalt inherit all nations.'
  luo-luo: Aa malo, yaye Nyasaye, ngʼadni piny bura, nimar ogendini duto gin girkeni
    magi.
  aii-aii: ܩܘܼܡ، ܝܵܐ ܐܲܠܵܗܵܐ، ܕܘܼܢ ܠܐܲܪܥܵܐ، ܣܵܒܵܒ ܐܲܢ݇ܬ ܒܸܬ ܝܵܪܬܹܬ ܠܗܘܿܢ ܟܠܵܝܗ‌ܝ ܐܸܡܘܵܬܹ̈‌ܐ.
  meu-meu: Dirava e, a tore isi, tanobada ba hahemaoro henia; badina be bese iboudiai
    na oiemu.
  npi-ULB: हे परमेश्‍वर, पृथ्वीको न्याय गर्न उठ्नुहोस्, किनकि सबै जातिहरूमा तपाईंको
    उत्तराधिकार छ ।
  yor-yor: Dìde, Ọlọ́run, ṣe ìdájọ́ ayé, nítorí gbogbo orílẹ̀-èdè ni ìní rẹ.
  pes-OPCB: ای خدا، برخیز و بر جهان داوری کن! زیرا تو همهٔ قومها را به تصرف در خواهی
    آورد.
  tgl-ULB: Bumangon, O Diyos, hatulan mo ang daigdig, dahil mamanahin mo ang lahat
    ng mga bansa.
  nop-nop: Bepaŋ, du adi bubuŋ hinek tiŋa metam hogohogok kwetfoloŋ iŋoŋ hatiiŋ u
    yabudokoweŋ. Metam hogohogok wanakaŋ u da’walaŋ hogok.
  hui-hui: Ngode Datagaliwabe-o dindi bibahendeni wali agali bu karu handameho hole
    í̠ abale ibabe. Wali agali hameigini tara tara padaru bibahende í̠naga dege kagoni.
  mya-mya: အို ဘု​ရား​သ​ခင်၊ ကြွ​လာ​တော်​မူ​၍​ကမ္ဘာ​လော​က​ကို​အုပ်​စိုး​တော် မူ​ပါ။
    လူ​မျိုး​တ​ကာ​တို့​ကို​ကိုယ်​တော်​ရှင်​ပိုင်​တော် မူ​ပါ​၏။
  bod-N: མི་རིགས་ཐམས་ཅད་ཁྱེད་ཀྱི་ནོར་སྐལ༌ཡིན། །ཀྱེ་ཀྱེ་དཀོན་མཆོག་དེའི་ཕྱིར་ཡར་བཞེངས༌ནས།
    །ས་གཞིར་ཁྲིམས་ཐག་གཅོད་པར་མཛད་དུ༌གསོལ།།
  wsk-wsk: O Kaem, ni bares ale ali lilim ko kariimet suen la nunga bita paguwura
    mu wetang saparko; mu awuk, ali sor suen la ko kariimet mu am nika la.
  sna-sna: Simukai, imi Mwari, mutonge nyika, nokuti ndudzi dzose inhaka yenyu.
  spa-BLM: Levántate, Dios, juzga la tierra, porque tú heredas todas las naciones.
  cac-cac: Ach co Diosal, cotan̈, yamoch a ch'olb'itan yaj eb' cajanec' d'a sat luum
    tic. A ach ay ic masanil nación d'a yolyib'an̈q'uinal tic.
  swh-ULB: Uinuke, Ee Mungu, uihukumu nchi, maana unaurithi katika mataifa yote.
  bel-bel: Гевал і Амон і Амалік, Філістымляне з жыхарамі Тыра;
  deu-ELBBK: Steh auf, o Gott, richte die Erde! Denn du wirst zum Erbteil haben alle
    Nationen.
  mbb-OT: Sigi en, Megbevayà, hukumi nu en is menge etew ziyà te langun he menge nasyun
    kayi te kelibutan, su ǥaked nu sikandan.
  mal-2015: ദൈവമേ, എഴുന്നേറ്റു ഭൂമിയെ വിധിക്കേണമേ; നീ സകലജാതികളെയും അവകാശമാക്കികൊള്ളുമല്ലോ.
  gup-gup: O God, ngadjare ngudda yirrolkkan dja yibendjadme birriwarlahkenh bininj
    rowk kore kurorre. Kaluk ngudda yidjalkudji wanjh yibenmarnewohrnan rowk.
  rmc-rmc: Ušťi, Devla, sudzin e phuv! Se savore narodi hine tiro ďeďictvos!
  nlg-nlg: 'God, ko mai, mo ko detea na maramana: a nimua udolu ighoe na lei kema
    soko.'
  pes-OPV: ‌ای خدا برخیز و جهان را داوری فرما زیراکه تو تمامی امت‌ها را متصرف خواهی
    شد.
  ron-1924: Скоалэ-Те, Думнезеуле, ши жудекэ пэмынтул! Кэч тоате нямуриле сунт але
    Тале.
  ben-OBCV: ওঠো, হে ঈশ্বর, এই জগতের বিচার করো, কারণ সমস্ত জাতি তোমার উত্তরাধিকার।
  som-som: Ilaahow, sara joogso oo dhulka xukun, Waayo, waxaad dhaxli doontaa quruumaha
    oo dhan.
  lat-VUC: Gebal, et Ammon, et Amalec; alienigenæ cum habitantibus Tyrum.
  eng-ASVBT: Arise, O God, judge the earth; For thou shalt inherit all the nations.
  mna-mna: O Anutu, maŋga mi ur kadoono pizin wal sananŋan ta timbotmbot toono na.
    Pa karkari ta boozomen ramaki toono kizin na, koroŋ ku men. Nu ta mborro zin.
  ita-1885: Levati, o Dio, giudica la terra; Perciocchè tu devi essere il possessore
    di tutte le genti.
  eng-LXXUP: Gebal, and Ammon, and Amalek; The Philistines also, with them that dwell
    at Tyre.
  eng-ULB: Arise, God, judge the earth, for you have an inheritance in all the nations.
  spa-VBL: Levántate, Señor, y juzga la tierra, porque todas las naciones te pertenecen
    a ti.
  fra-_FOB: Lève-toi, ô Dieu, juge la terre! Car tu posséderas en héritage toutes
    les nations.
  mal-mal: ദൈവമേ, എഴുന്നേറ്റ് ഭൂമിയെ വിധിക്കണമേ; അങ്ങ് സകല ജനതതികളെയും അവകാശമാക്കികൊള്ളുമല്ലോ.
  urd-GVR: Ai Allāh, uṭh kar zamīn kī adālat kar! Kyoṅki tamām aqwām terī hī maurūsī
    milkiyat haiṅ.
  suz-BL: परमप्रभु बोक्‍कीन। मिनु रागी कली निसाफ पने। मारदे हना रागी नेल्‍ल इन के
    बाक्‍नीम।
  eng-NOY: Arise, O God! judge the earth! For all the nations are thy possession.
  ita-1927: Lèvati, o Dio, giudica la terra, poiché tutte le nazioni hanno da esser
    la tua eredità.
  ckb-ckb: خودایە، هەستە! دادوەری زەوی بکە، چونکە هەموو نەتەوەکان میراتی تۆن.
  eng-BBE: Up! O God, come as judge of the earth; for all the nations are your heritage.
  xsi-xsi: O Maro Kindeni, kumâ pwai poe panzi tamâta rârâni lâ tâno kulu! Kinzi tamâta
    ŋgu rârâni ande noko tamwata nâ ne.
  kan-OKCV: ದೇವರೇ, ಬನ್ನಿರಿ ಭೂಮಿಗೆ ನ್ಯಾಯತೀರಿಸಿರಿ. ಏಕೆಂದರೆ ಜನಾಂಗಗಳೆಲ್ಲಾ ನಿಮಗೇ ಸೇರಿರುತ್ತವೆ.
  tam-2017: தேவனே, எழுந்தருளும், பூமிக்கு நியாயத்தீர்ப்புச் செய்யும்; நீரே எல்லா தேசங்களையும்
    சுதந்தரமாகக் கொண்டிருப்பவர்.
  spa-RV-1909: 'Levántate, oh Dios, juzga la tierra: porque tú heredarás en todas
    las gentes.'
  ron-BTF: Ridică-te, Dumnezeule, judecă pământul, căci vei moșteni toate națiunile.
  eng-WEBP: Arise, God, judge the earth, for you inherit all of the nations.
  eng-FBV: Stand up, Lord, and judge the earth, for all the nations belong to you.
  nld-1939: Sta op, o God, en richt de aarde; Want alle volkeren behoren U toe!
  nch-BL: ¡Toteco Dios, ximotanana huan xijtajtolsencahua ni taltipacti, pampa nochi
    moaxca! Nochi talme huan tanahuatiani eltoque momaco.
  vie-1934: Hỡi Đức Chúa Trời, hãy chỗi dậy, đoán xét thế gian; Vì Chúa sẽ được muôn
    dân làm cơ nghiệp.
  cha-cha: 'Cajulo, O Yuus, jusga y tano: sa jago umerensia todo y nasion.'
  hin-CV: परमेश्वर, उठकर पृथ्वी का न्याय कीजिए, क्योंकि समस्त राष्ट्रों पर आपका प्रभुत्व
    है.
  eng-OURB: Arise, God, judge the earth, for you inherit all of the nations.
  spa-BES: Levántate ! Oh Dios, ven como juez de la tierra; porque todas las naciones
    son tu herencia.
  tdx-tdx: Miongaha, ry Andrianañahare, zakao ty tane toy, fa kila ho lovae’o o fifeheañeo.
  tha-KJV: โอ ข้าแต่​พระเจ้า ขอทรงลุกขึ้นพิพากษาแผ่นดินโลก เพราะบรรดาประชาชาติทั้งสิ้นจะเป็นมรดกของพระองค์
  por-BR-2018: Levanta-te, ó Deus; julga a terra, pois tu és o dono de todas as nações.
  deu-ELO: Stehe auf, o Gott, richte die Erde! Denn du wirst zum Erbteil haben alle
    Nationen.
  eng-WYC-2018: Rise, thou God, deem thou the earth; for thou shalt have heritage
    in all folks. (Rise up, O God, and judge thou the earth; for all the nations shall
    be thy inheritance.)
  epo-epo: Leviĝu, ho Dio, juĝu la teron; Ĉar Vi heredas ĉiujn popolojn.
  gfk-gfk: God, tur hut, ma nu kure no ula hanuo, kanong a num tus ira kantri bakut.
  uig-PIN: — Turƣin, i Huda, yǝr-yüzini soraⱪ ⱪilƣaysǝn! Qünki Sǝn barliⱪ ǝllǝrgǝ
    waris bolƣuqisǝn!
  beo-beo: 'Gode! Di misa! Amalu osobo bagade huluane Dia ouligima! Bai fifi asi gala
    huluane da Dia: fawane.'
  tpi-OTNT: God, yu mas kam na bosim olgeta manmeri bilong graun. Olgeta lain manmeri
    i bilong yu tasol.
  hau-SA: Ka tashi, ya Allah, ka shari’anta duniya, gama dukan al’ummai gādonka ne.
  udu-udu: Cuyi mis mo, ayy Arumgimis, dhali dwalli mony’cesh gwo mo haala ris kal
    gi ’kwaniny’ceshi ’baar mo tani ta kum pini mo be.
  uig-LAT: — Turghin, i Xuda, yer-yüzini soraq qilghaysen! Chünki Sen barliq ellerge
    waris bolghuchisen!
  nde-nde: Phakama, Oh Nkulunkulu, yahlulela umhlaba, ngoba zonke izizwe ziyilifa
    lakho.
  ton-ton: 'Tuʻu hake, ʻE ʻOtua, fakamaau ʻa māmani: he te ke maʻu ʻae puleʻanga kotoa
    pē.'
  ces-1613: Povstaniž, ó Bože, suď zemi; nebo ty dědičně vládneš všemi národy.
  eng-WMB: Arise, God, judge the earth, for you inherit all of the nations.
  tam-TCV: இறைவனே எழுந்தருளும், பூமியை நியாயம் தீர்த்தருளும்; ஏனெனில் எல்லா நாட்டு
    மக்களும் உமது உரிமைச்சொத்தே.
  ceb-ULB: Tindog, O Dios, hukmi ang kalibotan, tungod kay aduna kay panulundon sa
    tanang kanasoran.
  pol-UBG: Powstań, Boże, osądź ziemię, bo ty otrzymasz w dziedzictwo wszystkie narody.
  urd-GVU: اے اللہ، اُٹھ کر زمین کی عدالت کر! کیونکہ تمام اقوام تیری ہی موروثی ملکیت
    ہیں۔
  eng-OEBCW: Arise, O God, judge the earth, for all nations are yours by inheritance.
  deu-1912: Gott, mache dich auf und richte den Erdboden; denn du bist Erbherr über
    alle Heiden!
  kan-2017: ದೇವರೇ, ಏಳು; ಭೂಲೋಕದಲ್ಲಿ ನ್ಯಾಯವನ್ನು ಸ್ಥಾಪಿಸು. ನೀನು ಎಲ್ಲಾ ಜನಾಂಗಗಳ ಒಡೆಯನು
    ಅಲ್ಲವೋ?
  yap-yap: A Got, moy ngam gagiyegnag e fayleng; gubin e nam ma gur e suwom.
  hlt-MCSB: Namtom rhoek boeih te namah loh na pang coeng dongah Pathen aw thoo lamtah
    diklai he laitloek thil laeh.
  mdy-ETH: ፆኦሲዮ! ዔቄ፤ ሳዖ ዴሮ ዑፃ ቢያ ዎጌ፤ ዴራኣ ቢያ ኔኤሮኬ።
  twi-ASANTE: Ao Onyankopɔn, sɔre na bɛbu ewiase atɛn; ɛfiri sɛ amanaman nyinaa yɛ
    wo dea.
  eng-WEBU: Arise, God, judge the earth, for you inherit all of the nations.
  spa-PDDPT: Levántate, oh ʼElohim, juzga la tierra, Porque Tú posees todas las naciones.
  gun-gun: Oreruete, epu'ã ke, eikuaa pota yvy regua kuery re. Mba'eta yvy regua ma
    ndevy guarã meme. Mboraeirã Asafe ombopara va'ekue.
  agu-BL: Ilu' inRyosil. Sajku' tzone'j wuxtx'otx' tan pujle'n xtisya'. Cawunku',
    na ilu' ajcaw tibaj cyakil yi e'chk nación bene'n tzi'n wi munt.
  ilo-ULB: Tumakderka, O Dios, ukomem ti daga, ta tawidem amin dagiti a nasion.
  kpg-kpg: Meenei God, hanimoi e dagi henuailala. Nia henua llauehe huogodoo la nia
    mee ni aau.
  uig-ARA: ــ تۇرغىن، ئى خۇدا، يەر-يۈزىنى سوراق قىلغايسەن! چۈنكى سەن بارلىق ئەللەرگە
    ۋارىس بولغۇچىسەن!
  sus-sus: I tan Ala, keli, i xa duniɲa makiiti, barima i tan nan gbe na sie birin
    na.
  pon-2006: Maing Koht, komw ketido kaunda sampah; wehi koaros nin sampah iei sapwellimomwi.
  jae-jae: O Anôtô, ômôêŋ ma ônam gôliŋ nom samucgeŋ ma tenteŋlatu samob têtu aômnêm
    gêŋ.
  ksd-ksd: Una tut, God, una kure ra rakarakan a gunagunan, Tago una kale pa boko
    ra lavur vuna tarai par.
  tur-YTC: Kalk, ey Tanrı, yeryüzünü yargıla, Çünkü bütün ulusları sen miras alacaksın.
  bel-N: Паўстань, Божа, судзі зямлю, бо Ты возьмеш у спадчыну ўсе народы.
  grc-BRENT: Γεβὰλ καὶ Ἀμμὼν καὶ Ἀμαλὴκ, καὶ ἀλλόφυλοι μετὰ τῶν κατοικούντων Τύρον.
  kpr-kpr: Ava sedo, Afa God fu, enda é nine ijujase! Oro nanjogo enda eminda irera,
    isasambu ninda tofori.
  ind-AYT: Bangkitlah, ya Allah, hakimilah bumi; sebab Engkau yang memiliki semua
    bangsa.
  yom-yom: Telama, a Nzambi, sambisa ntoto ! Bila makanda moso madi kiuka kiaku.
  yut-yut: Piŋkop, mɨŋat amɨn morapyo uŋun gak dakon gɨn, do abɨŋ mɨktɨm amɨn morap
    gen kokwin aŋyobi.
  nya-nya: Dzukani Inu Mulungu, weruzani dziko lapansi, pakuti mayiko onse ndi cholowa
    chanu.
  hrv-hrv: Ustani, Bože, i sudi zemlju, jer si s pravom gospodar svih naroda.
  mps-mps: God, nage aselama, tama te tǫde we bidi tigidali tonaluagasao. Te tigidali
    bage te naga hani naga dao.
  tpi-tpi: God, yu mas kam na bosim olgeta manmeri bilong graun. Olgeta lain manmeri
    i bilong yu tasol.
  dan-1931: Rejs dig, o Gud, døm Jorden, thi alle Folkene får du til Arv!
  vie-OVCB: Lạy Đức Chúa Trời, xin vùng dậy xét xử thế gian, vì tất cả các dân tộc
    đều thuộc về Chúa.
  guj-2017: હે ઈશ્વર, ઊઠો, પૃથ્વીનો ન્યાય કરો, કારણ કે તમે સર્વ વિદેશીઓને વારસા તરીકે
    પામશો.
  pon-2006A: Maing Koht, komw ketido kaunda sampah; wehi koaros nin sampah iei sapwellimomwi.
  por-BRBSL: Levanta-te, Deus, julga a terra, para você herdar todas as nações.
  eng-OEBUS: Arise, O God, judge the earth, for all nations are yours by inheritance.
  swe-swe: Res dig Gud (Elohim)! Döm jorden! För du ska besitta alla länder.
  cth-cth: Oe Cathut thaw haw, talai heh lawkceng haw. Bangkongtetpawiteh, miphun
    pueng heh râw lah na pang han.
  twi-twi: Ao Onyankopɔn, sɔre, bu wiase atɛn; efisɛ amanaman nyinaa yɛ wo de.
  hlt-hlt: Namtom rhoek boeih te namah loh na pang coeng dongah Pathen aw thoo lamtah
    diklai he laitloek thil laeh.
  tbz-SIM: Ti Yiɛ̀ nKuyie nyítɛ́ kɛ́bekɛ́nɛ̀ kutenkù, kɛ yɛ̃́ fɔ̃́ɔ̃̀ temɛ̀ yɛbotɛ̀
    yɛmɔu.
  msy-2020: O God, nɨ dɨkavigh izɨ nguazimɨn gumazamiziba bar me gativagh men araziba
    tuisɨgh. Nguazimɨn itir gumazamiziba bar nɨn gumazamiziba.
  dop-dop: Hɑɩ, Ɩsɔ kʋlɩ nɑ ń hʋʋnɑ ɑntulinyɑ. Mpi tɔ, n kɛ́ piitimnɑɑ tənɑ tʋ kɛ́.
  azb-azb: Ey Allah, qalx, dünyaya hakim ol, Çünki bütün millətlərə Sən sahib olacaqsan!
  eng-DBY: Arise, O God, judge the earth; for thou shalt inherit all the nations.
  hin-2017: हे परमेश्वर उठ, पृथ्वी का न्याय कर; क्योंकि तू ही सब जातियों को अपने भाग
    में लेगा!
  wol-KYG: Ngalla Yàlla, taxawal, àtte àddina, yaw yaa séddoo xeetoo xeet.
  bjr-bjr: Oo Anutu, aiqama maqannaasa ani faiqí anaasee marianara anee aniree misasaa
    rakisi nimaqaa.
  eng-YLT: Rise, O God, judge the earth, For Thou hast inheritance among all the nations!
  kne-kne: Sik-a ay Diyos, okam amin ay nasyon isnan daga, omali ka koma ta okomem
    daida.
  eng-WYC-2017: Rise, thou God, deem thou the earth; for thou shalt have heritage
    in all folks.
  eng-WMBB: Arise, God, judge the earth, for you inherit all of the nations.
  zat-NTPS: ¡Guxasa, Dios! ¡Bchi'a chee̱ bénneache zaj zra' lu xe̱zr la xu, lawe'
    da naca dute̱ xe̱zr la xu chiu' Lue'!
  zty-NTPS: Wzó ža', Dios, na' bchi'a ḻaže' benne' yežlyó ka', dan' yógo'te yež ka'
    yó'ogaken ḻo no'o.
  urd-GVH: ऐ अल्लाह, उठकर ज़मीन की अदालत कर! क्योंकि तमाम अक़वाम तेरी ही मौरूसी मिलकियत
    हैं।
  rug-rug: Kei Tamasa, Mu mae, Mamu koa baṉara nia sa kasia popoa, Ura Tamugoi sari
    na butubutu!
  gaz-gaz: Yaa Waaqi kaʼi; lafatti muri; sabni hundinuu kan keetiitii.
  fra-LSG: Lève-toi, ô Dieu, juge la terre! Car toutes les nations t’appartiennent.
  yal-yal: Ala, keli, i fa dunuɲa makiti, bayo i tan nan gbee siyane birin na.
  iou-iou: Anutu, bureni yäyan! Gäk akuŋpäŋ kome terak yäŋtärek epän tä! Äma äbori
    äbori kuduptagän u gäkŋo biŋam.
  haw-1868: E ku mai oe, e ke Akua, e hooponopono i ko ka honua; No ka mea, e loaa
    ana no ia oe, iwaena o ko na aina a pau.
  arb-NAV: قُمْ يَا اللهُ قُمْ. دِنِ الأَرْضَ، لأَنَّكَ أَنْتَ تَمْتَلِكُ الأُمَمَ
    بِأَسْرِهَا.
  ded-ded: O Anutu, bangeha bangeha ngicngac areng sasawa yeni geac. Imocac ge yacma
    bangecfu desi desi uaga mebesena.
  ewe-ewe: O! Mawu, tso, eye nàdrɔ̃ ʋɔnu anyigba la elabena dukɔwo katã nye wò domenyinu.
  eng-LEE: Arise, O God, judge the earth; for thou wilt possess all the nations.
  asm-FB: হে ঈশ্বৰ, তুমি উঠা, পৃথিবীৰ বিচাৰ কৰা; কিয়নো সমুদায় জাতি তোমাৰ অধিকাৰত
    আছে।
  sus-A: عِ تَن عَلَ، كٍلِ، عِ شَ دُنِحَ مَكِيتِ، بَرِ مَ عِ تَن نَن فبٍ نَ سِيٍ بِرِن
    نَ.
  fra-SBL: Lève-toi, Dieu, juge la terre, car vous héritez de toutes les nations.
  hbo-hbo: קוּמָ֣ה אֱ֭לֹהִים שָׁפְטָ֣ה הָאָ֑רֶץ כִּֽי־אַתָּ֥ה תִ֝נְחַ֗ל בְּכָל־הַגֹּויִֽם׃
  kik-kik: Arahũka, Wee Ngai, ũtuĩre thĩ ciira, nĩgũkorwo ndũrĩrĩ ciothe nĩ igai rĩaku.
  fra-NCL: Lève-toi, ô Dieu, juge la terre, car toutes les nations t’appartiennent.
  cek-AK: Aw Sithaw, angthawk ah loe, long hae lokcaek ah; long kaminawk boih loe
    nang ih qawktoep kami ah ni oh o.
  cuk-cuk: ¡Bab-Dummad! We-napnegga be igar itodage, ar bela-dule-napneggi-bukwamalad
    begadid.
  uig-CYR: Гәбал, Аммон, вә Амаләк; Филистийә һәмдә Тур аһалилири,
  tel-2017: దేవా, లేచి భూమికి తీర్పు తీర్చు. నువ్వు రాజ్యాలన్నిటినీ వారసత్వంగా పొందుతావు.
  hat-BSA: Leve, O Bondye, jije tè a! Paske se Ou ki posede tout nasyon yo.
  ukr-ONPU: Ґевал, Аммон і Амалик, Филистея із жителями Тира.
  kos-kos: Fahsru, O God, ac nununku faclu, Tuh mutunfacl nukewa ma lom.
  hbo-WLC: קוּמָ֣ה אֱ֭לֹהִים שָׁפְטָ֣ה הָאָ֑רֶץ כִּֽי־אַתָּ֥ה תִ֝נְחַ֗ל בְּכָל־הַגּוֹיִֽם׃
  ibo-ibo: O Chineke, bilie kpee ụwa ikpe, nʼihi na mba niile bụ ihe nketa gị.
  ory-ory: ହେ ପରମେଶ୍ୱର, ଉଠ, ପୃଥିବୀର ବିଚାର କର; କାରଣ ତୁମ୍ଭେ ସବୁ ଗୋଷ୍ଠୀମାନଙ୍କୁ ଅଧିକାର
    କରିବ।
  chk-chk: Ai Kot, kopwe feito o apwüngü fanüfan, pun noum chök chon ekewe mwü meinisin.
  rop-rop: God, yu kaman en jidan bos blanga dijan wel, dumaji ola pipul hu jidan
    oloba langa dijan wel, olabat holot blanga yu.
  ukr-1871: Встань, Боже! Суди землю, ти бо маєш право судити всї народи.
  yon-yon: O God, yaro dembeneb okaddan kuu wengyunde, amborom kuu ambibkin koremdan
    kuu ebman kowe.
  deu-1951: Mache dich auf, o Gott, richte die Erde; denn du bist Erbherr über alle
    Nationen!
  eng-JPS: Arise, O God, judge the earth; for Thou shalt possess all nations.
  srp-1865: Ustani, Bože, sudi zemlji; jer su tvoji po našljedstvu svi narodi.
  lug-lug: Ogolokoke, Ayi Katonda, olamule ensi; kubanga amawanga gonna gago.
  heb-heb: קומה אלהים שפטה הארץ כי אתה תנחל בכל הגוים׃
  ben-IRV: হে ঈশ্বর, ওঠ, পৃথিবীর বিচার কর; কারণ তুমিই সমস্ত জাতিকে অধিকার করবে।
  ntu-ntu: Gct, vzm mz nzaclve-krm leplz mz nrlc tulvzo, Murde lr drtc' amrlx nzmnclzbzng
    mz zmatq ngrm.
  pan-pan: ਹੇ ਪਰਮੇਸ਼ੁਰ, ਉੱਠ, ਸੰਸਾਰ ਦਾ ਨਿਆਂ ਕਰ! ਕਿਉਂ ਜੋ ਤੂੰ ਸਾਰੀਆਂ ਕੌਮਾਂ ਨੂੰ ਆਪਣੀ ਮਿਰਾਸ
    ਬਣਾਵੇਂਗਾ।
  mya-JVB: အိုဘုရား သခင်၊ ထ ၍မြေကြီး ကို တရားစီရင် တော်မူပါ။ ကိုယ်တော် သည် လူမျိုး
    အပေါင်း တို့ကို အပိုင် ရတော်မူ၏။
  kgf-kgf: Anutu yacma baec séc ic embac imi ʒégési énécmina baera baera ic embac
    imi mocʒoŋ guac buŋa wandacmu.
  tte-O: Kabo kai kawaloba, “O Yaubada, kutolo na yanuwa yaulina kuloinayan kaiwena
    kaba loinao meuloili siya am gogo.”
  tbg-tbg: Mpo Kotio, himpira maa vataraqaa variaka uva avuqavu iane. Ekaa naato vatanaaka
    vaireka, vika are iaraukama variavo.
  hmo-hmo: Dirava e, do oi toreisi, tanobada do oi kota henia, badina tanobada ena
    bese ibounai, be oi sibona ese oi biagua noho.
  zar-NT: Guyasa, Dios, en buchiʼa busörö́ quégaca bönachi yödzölió ni, tuʼ nácagaca
    queë cazuʼ yúguʼtë yödzö bönachi.
  urd-urd: ऐ ख़ुदा! उठ ज़मीन की 'अदालत कर क्यूँकि तू ही सब क़ौमों का मालिक होगा।
  rus-SYN: Гевал и Аммон и Амалик, Филистимляне с жителями Тира.
  bqc-SIM: Lua, fɛlɛ yã́kpalɛkɛ ń dṹniao, asa bui píiá n pↄ́ɛ.
  tcz-CHONGTHU: Hung kipatin, O Elohim Pathen vannoi leiset hi athu tannin, ajeh chu
    chiding namdangho jouse jonghi aboncha nanga ahi.
  mar-mar: हे देवा, ऊठ! पृथ्वीचा न्याय कर, कारण तू सर्व राष्ट्रे वतन करून घेशील.
  isl-isl: Rís þú upp, ó Guð, og dæmdu jörðina. Þú hefur hana á valdi þínu og þjóðirnar
    eru í þinni hendi.
  hlt-THB: Aw Khawsa, tho nawh khawmdek ve awi deng lah, kawtih pilnam thlangkhqi
    ve nang a qo ak pangkhqi na ni ami awm.
  qub-qub: Tayta Dios, gamllapami llapan nasyuncunapis. Cay pachacho tiyajcunata alli
    arriglanayquipaj shaycamuy.
  bqp-bqp: Luda, ǹ futɛ ǹ yãkpatɛ kɛ kũ anduniao, zaakũ buri sĩnda pínki bi n pↄ́mɛ.
  hat-hat: Leve non, Bondye, vin jije latè! Paske, se pou ou tout nasyon yo ye.
  eng-BSB: Arise, O God, judge the earth, for all the nations are Your inheritance.
  eng-WEBPB: Arise, God, judge the earth, for you inherit all of the nations.
  kbq-kbq: Anumzamoka otinka ama mopafi vahera keaga huzmanto. Na'ankure ana maka
    vahe'ma mani'nazana kagri vaheke'za mani'naze.
  pon-pon: Main Kot, kom kotida o kotin kadeikada jappa, pwe komui pan jojoki men
    liki kan karoj.
  nhe-BL: ¡Toteco Dios, ximotlalana huan xijtlajtolsencahua ni tlaltepactli, pampa
    nochi moaxca! Nochi tlaltini huan tlanahuatiani eltoque momaco.
  wnc-wnc: Anutu, gata enake apu aminu kepna kepna yuaingu kayuke usanziyo. Unzing
    waaminu kuupbam gikanekan.
  bus-bus: Luda, ǹ fɛɛ ǹ yãkpaɛ kɛ kↄ̃n andunao, zaakɛ bori píngi nɛ́ n pↄ́mɛ.
  gub-BL: O Tupàn, ezur ywy rehe har waneruze'eg pà nehe, Ta'e ywy nànànar paw wiko
    nema'e romo wà xe.
  eng-DRA: 'Gebal, and Ammon and Amalec: the Philistines, with the inhabitants of
    Tyre.'
