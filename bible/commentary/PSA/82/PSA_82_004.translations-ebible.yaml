verse: PSA.082.004
translations:
  mal-C: അഗതികളെയും ദുർബലരെയും മോചിപ്പിക്കുക; അവരെ ദുഷ്ടരുടെ കൈകളിൽനിന്ന് വിടുവിക്കുക.
  deu-TKW: Errettet die Geringen und Armen, befreit sie aus der Gewalt der Gottlosen!
  lin-lin: bopesa bonsomi na moto oyo azangi makasi mpe na mobola, bokangola bango
    wuta na maboko ya bato mabe.
  mmx-mmx: Minak lox asepmus di boro at lolos at limixin kapmek.
  eng-LSV: Let the weak and needy escape, || Deliver them from the hand of the wicked.
  eng-GNV: 'Deliuer the poore and needie: saue them from the hand of the wicked.'
  eng-WEBSTER: 'Deliver the poor and needy: deliver them from the hand of the wicked.'
  nhw-BL: Xiquinmaquixtica catli ayacmo quipiyaj chicahualistli huan quinpolohua catli
    quinmonequilía. Quena, xiquinmanahuica ininmaco nopa masehualme catli amo aqui
    quitlepanitaj.
  swh-ONEN: Mwokoeni mnyonge na mhitaji, wakomboeni kutoka mkononi mwa mwovu.
  bba-bba: I dɑm sɑriruɡibu kɑ be bɑ dɑm dɔremɔ fɑɑbɑ koowo. I bu wɔro tɔn kɔ̃sobun
    nɔmɑn di.
  eng-KJVCPB: 'Deliver the poor and needy: Rid them out of the hand of the wicked.'
  luo-luo: Resuru joma ok nyal kod joma ochando; golgiuru e lwet joma timbegi richo.
  aii-aii: ”ܦܲܪܩܘܼܢ ܠܡܚܝܼܠܵܐ ܘܠܣܢܝܼܩܵܐ، ܡ̣ܢ ܐܝܼܕܵܐ ܕܪ̈ܲܫܝܼܥܹܐ ܦܲܨܹܝܡܘܼܢ ܠܗܘܿܢ.
  meu-meu: Asie goadamu taudia bona e dabumu taudia ba hamauridia; kara dika taudia
    imadia amo ba harohodia mauri.
  npi-ULB: गरीब र खाँचोमा परेकाहरूलाई बचाओ । तिनीहरूलाई दुष्‍टहरूका हातबाट छुट्टाओ
    ।
  yor-yor: Gba àwọn aláìlágbára àti aláìní; gbà wọ́n kúrò lọ́wọ́ àwọn ènìyàn búburú.
  pes-OPCB: ستمدیدگان و درماندگان را از چنگ ظالمان برهانید.
  tgl-ULB: Sagipin mo ang mahihirap at nangangailangan; alisin mo sila sa kamay ng
    masasama.
  nop-nop: “Metam iutumba mu tiŋa nemenemekdok baniŋ tiiŋ, adi yadi me kadakahi heki’walaŋ
    kohohik gineniŋ kotigoŋ yahaŋeyaneeŋ.
  hui-hui: Wali agali uruni mbirale burupale howa ti agali ko biaga karunaga giha
    karia haru daibu helalimu.
  mya-mya: သူ​တို့​အား​မ​တ​ရား​သော​သူ​တို့​၏​လက်​မှ ကယ်​ဆယ်​ရ​ကြ​မည်။
  bod-N: དགོས་མཁོ་ཅན་དང་དབུལ་པོ་སྐྱོབ་པར༌གྱིས། །སྡིག་སྤྱོད་ལག་ནས་དེ་རྣམས་ཐར་དུ༌ཆུགས།།
  wsk-wsk: Kariimet baga maguwuwasan ale mel suen biya ko tukunangawasan, wore kariimet
    memek nuguting te nunga bataguru talko!
  sna-sna: Nunurai vasina simba navanoshayiwa; varwirei paruoko rwowakaipa.
  spa-BLM: Rescata a los débiles y necesitados. Líbrales de la mano de los malvados”.
  cac-cac: Colequel eb' mantalaj yip yed' eb' meb'a' d'a yol sc'ab' eb' sc'ulan chucal.
  swh-ULB: Muokoeni maskini na muhitaji; watoeni mkononi mwa waovu.
  bel-bel: супроць народу Твайго склалі падступную змову, і раяцца супроць тых, каго
    Ты ахоўваеш;
  deu-ELBBK: Befreit den Geringen und den Dürftigen, errettet ihn aus der Hand der
    Gottlosen!
  mbb-OT: Luwasa is menge utew egkengeey-eyuwi wey is menge pubri ziyà te ǥehem te
    menge mezaat he etew!
  mal-2015: എളിയവനെയും ദരിദ്രനെയും രക്ഷിപ്പിൻ; ദുഷ്ടന്മാരുടെ കയ്യിൽനിന്നു അവരെ വിടുവിപ്പിൻ.
  gup-gup: Mak ngurrbenngehkemen nawu birringudjwarre dja nawu minj birrikuken bininj.
    Ngurrbenbebke kore birriwarre bininj kabindibongkarrme.”
  rmc-rmc: Chraňinen le slabes the le čores, cirden les avri andral o vasta le nalačhe
    manušenge!
  nlg-nlg: 'Kau volara raini: tana limadira na vure dika.'
  pes-OPV: مظلومان و فقیران را برهانید و ایشان را ازدست شریران خلاصی دهید.
  ron-1924: скэпаць пе чел невояш ши липсит, избэвици-й дин мына челор рэй!”
  ben-OBCV: যারা দুর্বল আর অভাবী তাদের মুক্ত করো; দুষ্টদের দেশ থেকে তাদের উদ্ধার করো।
  som-som: Badbaadiya miskiinka iyo kan baahan, Oo ka samatabbixiya gacanta kuwa sharka
    leh.
  lat-VUC: Super populum tuum malignaverunt consilium, et cogitaverunt adversus sanctos
    tuos.
  eng-ASVBT: 'Rescue the poor and needy: Deliver them out of the hand of the wicked.'
  mna-mna: Mi zin wal ta len mburan biibi som, mi timbot ŋoobo ma tiru zalan na, niom
    leyom uraata be motoyom pizin mi kakamke zin la wal sananŋan naman.
  ita-1885: Liberate il misero ed il bisognoso; Riscotetelo dalla mano degli empi.
  eng-LXXUP: Against thy people they have craftily imagined a device, And have taken
    counsel against thy saints.
  eng-ULB: Rescue the poor and needy; take them out of the hand of the wicked.
  spa-VBL: Rescaten al pobre y a aquellos que no pueden ayudarse a sí mismos; sálvenlos
    de las garras de los malvados.
  fra-_FOB: Délivrez le faible et l'indigent; sauvez-le de la main des méchants.
  mal-mal: എളിയവനെയും ദരിദ്രനെയും രക്ഷിക്കുവിൻ; ദുഷ്ടന്മാരുടെ കയ്യിൽനിന്ന് അവരെ വിടുവിക്കുവിൻ.
  urd-GVR: Pasthāloṅ aur ġharīboṅ ko bachā kar bedīnoṅ ke hāth se chhuṛāo.”
  suz-BL: मचाप्‍ब नु श्‍येत जाइब आन कली, परमप्रभु यावे आ अरेशो मटीब आन गुइ रे प्रोनीन।
  eng-NOY: Deliver the poor and the destitute; Save them from the hand of the wicked!
  ita-1927: Liberate il misero ed il bisognoso, salvatelo dalla mano degli empi!
  ckb-ckb: فریای لاواز و نەداران بکەون، لە دەست بەدکاران دەربازیان بکەن.
  eng-BBE: 'Be the saviour of the poor and those who have nothing: take them out of
    the hand of the evil-doers.'
  xsi-xsi: Kinzi tamâta ŋinde nde simo sugorai ndo, aku sikura ŋana sipavila warakanzi
    kâ, ande tia. Ara ŋana miki ma kayautenzi piti lâ kinzi tamâta sakamao mbaunzi
    ilo.
  kan-OKCV: ದರಿದ್ರನನ್ನೂ, ಬಡವನನ್ನೂ ತಪ್ಪಿಸಿರಿ. ಅವರನ್ನು ದುಷ್ಟರ ಕೈಯೊಳಗಿಂದ ಬಿಡಿಸಿರಿ.
  tam-2017: பலவீனனையும் எளியவனையும் விடுவித்து, துன்மார்க்கர்களின் கைக்கு அவர்களைத்
    தப்புவியுங்கள்.
  spa-RV-1909: 'Librad al afligido y al necesitado: libradlo de mano de los impíos.'
  ron-BTF: Eliberați pe cel sărac și pe cel nevoiaș, scăpați-i din mâna celui stricat.
  eng-WEBP: Rescue the weak and needy. Deliver them out of the hand of the wicked.”
  eng-FBV: Rescue the poor and those unable to help themselves; save them from the
    clutches of evil people.
  nld-1939: Redt den behoeftige en arme, En rukt ze uit de handen der bozen!
  nch-BL: Xiquinmaquixtica cati ayecmo quipiyaj chicahualisti huan quinpolohua ten
    ica panose. Quena, xiquinmanahuica inimaco nopa masehualme cati amo aqui quitepanitaj.
  vie-1934: Khá cứu vớt kẻ khốn cùng và người thiếu thốn, Giải họ khỏi tay kẻ ác.
  cha-cha: 'Rescata mamoble yan y mannesesitao: nafanlibre sija gui canae y manaelaye.'
  hin-CV: दुर्बल एवं दीनों को छुड़ा लो; दुष्ट के फंदे से उन्हें बचा लो.
  eng-OURB: Rescue the weak and needy. Deliver them out of the hand of the wicked.”
  spa-BES: 'Sé el salvador de los pobres y de los que no tienen nada: librarlos de
    la mano de los malhechores.'
  tdx-tdx: Hahao o mahàtrao naho o malorèo; avotsoro am-pità’ o lo-tserekeo.
  tha-KJV: จงช่วยคนยากจนและคนขัดสนให้​พ้น ช่วยเขาให้พ้นจากมือของคนชั่ว”
  por-BR-2018: Livrai ao pobre e necessitado, resgatai -o das mãos dos perversos.
  deu-ELO: Befreiet den Geringen und den Dürftigen, errettet ihn aus der Hand der
    Gesetzlosen!
  eng-WYC-2018: Ravish ye out a poor man; and deliver ye a needy man from the hand
    of the sinner. (Rescue ye the poor and the needy; save ye them from the power
    of sinners.)
  epo-epo: Liberigu malriĉulon kaj mizerulon; El la mano de malvirtulo ilin savu.
  gfk-gfk: Muat na harahut ira mahiuhiu na tunotuno ma diet ing diet mon sunupi. Muat
    na halon diet sukun ira lima diet ira ut na sakena.
  uig-PIN: Miskinlǝr ⱨǝm namratlarni ⱪutⱪuzunglar, Ularni rǝzillǝrning qanggilidin
    azad ⱪilinglar!
  beo-beo: Wadela:i hou hamosu dunu amo da ilia gasaga hanani amola hame gagui dunu
    amo banenesisa:besa:le, dilia gaga:ma
  tpi-OTNT: Ol manmeri i stap nogut na i sot long ol samting, yupela i mas kisim bek
    ol long han bilong ol man nogut.
  hau-SA: Ku ceci marasa ƙarfi da masu bukata; ku kuɓutar da su daga hannun mugaye.
  udu-udu: ’Cwamu/ uni gun ’ka’da is mo dhali uni kun mini mii ta gi to mo. ’Cuḵi
    uni mo ’peni me’d gi uni gun ta thus ki thus mo.
  uig-LAT: Miskinler hem namratlarni qutquzunglar, Ularni rezillerning changgilidin
    azad qilinglar!
  nde-nde: Lamlelani ababuthakathaka labaswelayo; bephuleni esandleni sababi.
  ton-ton: 'Fakahaofi ʻae masiva mo e paea: fakamoʻui ʻakinautolu mei he nima ʻoe
    kau angahala.”'
  ces-1613: Vytrhněte bídného a nuzného, z ruky nešlechetných vytrhněte ho.
  eng-WMB: Rescue the weak and needy. Deliver them out of the hand of the wicked.”
  tam-TCV: பலவீனரையும் ஏழைகளையும் தப்புவியுங்கள்; அவர்களைக் கொடியவர்களின் கையிலிருந்து
    விடுவியுங்கள்.
  ceb-ULB: Luwasa ang mga kabos ug ang mga nagkinahanglan; kuhaa sila gikan sa kamot
    sa mga daotan.
  pol-UBG: Wyzwólcie biedaka i nędzarza, ocalcie go z ręki niegodziwych.
  urd-GVU: پست حالوں اور غریبوں کو بچا کر بےدینوں کے ہاتھ سے چھڑاؤ۔“
  eng-OEBCW: Rescue the weak and the needy, save them from the hand of the wicked.
  deu-1912: Errettet den Geringen und Armen und erlöset ihn aus der Gottlosen Gewalt.
  kan-2017: ಕುಗ್ಗಿದವರನ್ನು, ಬಡವರನ್ನು ದುಷ್ಟರ ಕೈಯಿಂದ ಬಿಡಿಸಿ ರಕ್ಷಿಸಿರಿ.”
  yap-yap: Mu lufed e pi’in dariy gelingrad nge pi’in bt’uf e ayuw rorad u pa’ e pi’in
    kireb e leam rorad.
  hlt-MCSB: Tattloel neh khodaeng te hlawt lamtah halang rhoek kut khui lamkah huul
    lah.
  mdy-ETH: ዒጊኒ ባኣሢና ሜታዼሢና ሄሊ ዓውሱዋቴ፤ ሄርቂ ዎይሣ ዓሶይዳፓ ዔያቶ ዓይሱዋቴ።»
  twi-ASANTE: Monnye ɔbrɛfoɔ ne ohiani; monnye wɔn mfiri amumuyɛfoɔ nsam.
  eng-WEBU: Rescue the weak and needy. Deliver them out of the hand of the wicked.”
  spa-PDDPT: Rescaten al débil y al necesitado. Líbrenlos de mano de los perversos.
  gun-gun: Peipytyvõ yvyĩgue'i ha'e iporiaukue'i, peraa jepe heko vai va'e po gui.”
  agu-BL: Ma na elk chik'ajabu' scye'j. Cho'ku' tan chicolche'n ẍchik'ab yi e' mal
    nak.
  ilo-ULB: Tulonganyo dagiti nakurapay ken dagiti agkasapulan; ikkatenyo ida manipud
    iti ima dagiti nadangkes.
  kpg-kpg: Hagadagaloaha ina digaula gi daha mo nia mogobuna o digau huaidu.
  uig-ARA: مىسكىنلەر ھەم نامراتلارنى قۇتقۇزۇڭلار، ئۇلارنى رەزىللەرنىڭ چاڭگىلىدىن ئازاد
    قىلىڭلار!
  sus-sus: Wo xa setaree nun tɔɔrɔmixie rakisi. Wo xa e ba mixi kobie bɛlɛxɛe i.»
  pon-2006: Kumwail kapitirailsang pahn manaman en aramas mwersuwed kan.
  jae-jae: Apuc ŋac sawa to ŋac, taŋ kêpô lêna gêŋ naŋ tôŋ. Ajaŋgo eŋ su aŋga lau,
    taŋ sêkac tauŋ su aŋga Anôtônê naŋ lemeŋ.
  ksd-ksd: Avat a valaun ra umana bilua ma diat dia ki na niiba; Avat a valangalanga
    diat kan ra lima i ra umana tena varpiam.
  tur-YTC: Güçsüzü, muhtaç olanı kurtarın. Onları kötülerin elinden özgür kılın.”
  bel-N: Ратуйце беднага і гаротнага, з рукі бязбожнікаў вызваляйце!
  grc-BRENT: Ἐπὶ τὸν λαόν σου κατεπανουργεύσαντο γνώμην, καὶ ἐβουλεύσαντο κατὰ τῶν
    ἁγίων σου.
  kpr-kpr: Makasi a fakina tefo embo ava ari ekoko embo da ungoda sainghimbe baovo
    ne jebugarera.
  ind-AYT: Selamatkan orang miskin dan tak berdaya, lepaskan mereka dari tangan orang
    fasik.”
  yom-yom: Kulanu mutu wulebakana ayi nsukami ; bika luba vukisa mu mioko mi batu
    bambimbi.
  yut-yut: Amɨn yokwi ekwaŋ ae yo do wadaŋ amɨn uŋun yokwi pakpak da kɨsiron baŋ pulugaŋ
    tɨmɨgek paŋpulugoni.
  nya-nya: Landitsani anthu ofowoka ndi osowa; apulumutseni mʼdzanja la anthu oyipa.
  hrv-hrv: 'Izbavite potlačenog i ubogog: istrgnite ga iz ruku bezbožnih!”'
  mps-mps: Tama te dwai bidiyu, te doado bage sǫą pai bidibo we bidi dabe, dagego
    augwali te dwai bidi dabego nogode ma dobola sao,” po wai.
  tpi-tpi: Ol manmeri i stap nogut na i sot long ol samting, yupela i mas kisim bek
    ol long han bilong ol man nogut.
  dan-1931: red de ringe og fattige, fri dem ud af de gudløses Hånd!
  vie-OVCB: Giải cứu người nghèo khổ và khốn cùng; đưa họ ra khỏi tay người ác.
  guj-2017: ગરીબ તથા જરૂરિયાતમંદોને છોડાવો; તેઓને દુષ્ટોની પકડમાંથી મુક્ત કરો.
  pon-2006A: Kumwail kapitirailsang pahn manaman en aramas mwersuwed kan.
  por-BRBSL: Resgatar os fracos e necessitados. Entregue-os da mão dos ímpios”.
  eng-OEBUS: Rescue the weak and the needy, save them from the hand of the wicked.
  swe-swe: Rädda den fattige och behövande, befria dem från den ogudaktiges hand.
  cth-cth: Mathoe hoi kavoutnaw hah rasat awh nateh, tamikathoutnaw kut dawk hoi tâcawt
    sak awh,
  twi-twi: Munnye ɔbrɛfo ne ahiafo; munnye wɔn mfi amumɔyɛfo nsam.
  hlt-hlt: Tattloel neh khodaeng te hlawt lamtah halang rhoek kut khui lamkah huul
    lah.
  tbz-SIM: Ndɛɛrínnɛ̀ bɛsénìbɛ̀ nɛ̀ bɛcĩ̀rìbɛ̀, fietɛnɛ̀ bɛ bɛyɛibɛ nɔu miɛkɛ.
  msy-2020: Gumazamizir gavgaviba puvatɨziba ko, onganarazibagh amiba, ia gumazir
    kurabar dafariba da ua me inigh.
  dop-dop: Ɩ́ wɑɑsɩ ɩcɑm nɑ kʋnyɔntɔɣɔlʋ, ɩ́ fiti-wɛɣɛ ɑsɑɣɑɑ səkpɑŋ tɑɑ.
  azb-azb: Yoxsul və möhtacları qurtarın, Pislərin əlindən onları azad edin.
  eng-DBY: Rescue the poor and needy, deliver them out of the hand of the wicked.
  hin-2017: कंगाल और निर्धन को बचा लो; दुष्टों के हाथ से उन्हें छुड़ाओ।”
  wol-KYG: Walluleen néew-ji-dooleek walaakaana, di leen xettli ci ku bon.
  bjr-bjr: Manda oosana maree mariasa nisaukukina mariana mara kaqinni quqannisaaqa.
  eng-YLT: Let the weak and needy escape, From the hand of the wicked deliver them.
  kne-kne: Isalakan yo sin panakabalin di mangam-amag si lawa.
  eng-WYC-2017: Ravish ye out a poor man; and deliver ye a needy man from the hand
    of the sinner.
  eng-WMBB: Rescue the weak and needy. Deliver them out of the hand of the wicked.”
  zat-NTPS: Le guselá benne' ca' dxeledée̱' lu da ba xa', ne benne' ca' quebe bi zaj
    nape̱'. Le guselá benne' ca' lu na' benne' ca' zaj nabéaj xíchaje̱' Dios.
  zty-NTPS: Le gon choch benne' ka' žedó ḻáže'gake', na' benne' yache' ka'. Le yeslá
    ḻégake' ḻo na'gak benne' wen da' ẕinnj ka'.
  urd-GVH: पस्तहालों और ग़रीबों को बचाकर बेदीनों के हाथ से छुड़ाओ।”
  rug-rug: Mi va sarei saripu malohoro na malaṉa, mi harupi koasa ṉiniraṉira tadi
    na tie kaleadi.
  gaz-gaz: Warra dadhabaa fi rakkattoota baraaraa; harka jalʼootaatiis isaan baasaa.
  fra-LSG: Sauvez le misérable et l’indigent, Délivrez-les de la main des méchants.
  yal-yal: Ɛ xa sɛnbɛtarene nun tɔrɔ muxune ratanga, ɛ e xunba muxu ɲaxine yii.”
  iou-iou: '@see-verse:PSA.082.003'
  haw-1868: E hoopakele oukou i ka mea nawaliwali, a me ka mea nele; E kaili mai hoi
    ia lakou, mai ka lima mai o ka poe hewa.
