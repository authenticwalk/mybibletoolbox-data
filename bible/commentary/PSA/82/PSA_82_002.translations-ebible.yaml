verse: PSA.082.002
translations:
  mal-C: “എത്രനാൾ നിങ്ങൾ അനീതിക്കായി നിലകൊള്ളുകയും ദുഷ്ടരോട് പക്ഷപാതംകാണിക്കുകയും
    ചെയ്യും. സേലാ
  deu-TKW: Wie lange wollt ihr ungerecht richten und für die Gottlosen Partei ergreifen?
    Sela.
  lin-lin: Kino tango nini bokokata makambo na bosembo te mpe bokokotela bato mabe ?
  mmx-mmx: “Mina xap tinotno nga at liila gesenep at levenaleng mik lok levenete.
    Mi gutak tu taba limixin kapmek!
  eng-LSV: Until when do you judge perversely? And lift up the face of the wicked?
    Selah.
  eng-GNV: How long wil ye iudge vniustly, and accept the persons of the wicked? Selah.
  eng-WEBSTER: How long will ye judge unjustly, and accept the persons of the wicked?
    Selah.
  nhw-BL: “¿Hasta quema tlamis antlacajcayahuaj quema antetlajtolsencahuaj? ¿Hasta
    quema tlamis anquinchicoicnelise amo cuajcualme catli fiero quichihuaj?
  swh-ONEN: “Hata lini utaendelea kuwatetea wasio haki na kuonyesha upendeleo kwa
    waovu?
  bba-bba: sere sɑɑ yerɑ̀ i ko i n wɑ̃ɑ i n sirimɔ kɑ weesu, i n yɔ̃ tɑɑrɛɡibun biruɔ.
  eng-KJVCPB: How long will ye judge unjustly, And accept the persons of the wicked?
    Selah.
  luo-luo: Nyaka karangʼo ma ubiro dhi nyime ka udewo wangʼ joma ok timbegi nikare
    kendo kudewo wangʼ joma timbegi richo? Sela
  aii-aii: ”ܗܲܠܔ ܐܝܼܡܲܢ ܒܸܬ ܕܵܝܢܝܼܬܘܿܢ ܒܥܵܘܠܵܐ، ܘܚܵܙܹܝܬܘܿܢ ܦܵܬܵ‌ܐ ܠܪ̈ܲܫܝܼܥܹܐ؟ ܣܹܠܵܗ
  meu-meu: Umui na ba hahemaoro kerere-kerere ela bona edena nega ai? Kara dika taudia
    ediai ba tao ela bona edena nega ai? (Selah)
  npi-ULB: कहिलेसम्म तिमीहरू अन्यायपुर्वक फैसला गर्छौ र दुष्‍टको पक्षलाई कृपा गर्छौ?
    सेला
  yor-yor: “Yóò ti pẹ́ tó tí ìwọ yóò máa gbèjà àwọn aláìṣòdodo kí ó sì ṣe ojú ìṣáájú
    sí àwọn ènìyàn búburú?
  pes-OPCB: 'او به قضات این جهان می‌گوید: «تا به کی با بی‌انصافی قضاوت خواهید کرد؟
    تا به کی از مجرمین جانبداری خواهید نمود؟'
  tgl-ULB: Gaano katagal kang hahatol nang walang katarungan at magpapakita ng pagtatangi
    sa masasama? Selah
  nop-nop: Adi indiŋ yolak, “Hidi adi mede nadinadi kwanai didimeŋgoŋ mu tiŋa mede
    mu yotubudidimeiŋ. Hidi detiŋa me kadakahi yehiulihi tiŋa yayem tiiŋ?
  hui-hui: Ibugua lalu, Tígua godi dabaramiligo tigatiga ndo ke̱ howa daba ko haramiligo
    nahalimu. Tígua agali ko biaga karunaga laharamiligo wahalimu.
  mya-mya: '``သင်​တို့​သည်​မ​တ​ရား​သ​ဖြင့်​စီ​ရင်​ဆုံး​ဖြတ် မှု​ကို မ​ပြု​ကြ​တော့​နှင့်။
    သူ​ယုတ်​မာ​တို့​၏​မျက်​နှာ​ကို​ထောက်​၍ တ​ရား​စီ​ရင်​မှု​ကို​မ​ကျင့်​သုံး​ကြ​တော့​နှင့်။'
  bod-N: ཁྱོད་ཚོས་ཁྲིམས་གཅོད་དྲང་གཞག་མི་བྱེད༌ཅིང༌། །ངན་པར་ཕྱོགས་རིས་བཟུང་ནས་ནམ་དུས༌བར།།༼
    སེ༌ལཱ། ༽
  wsk-wsk: “Nina tutera kawel betesan ale kariimet memek bitawara wore nunga atumu
    sangorsan, bare amaru te kiwem memek sowore bita talko?
  sna-sna: “Muchasvika riniko muchirwira vasakarurama uye muchisanangura vanhu vakaipa?
    Sera
  spa-BLM: “Hasta cuándo juzgarás injustamente, y mostrar parcialidad a los malvados?”
    Selah.
  cac-cac: 'Syalan icha tic d''a eb'': ¿B''aq''uin̈ ol eyactejcan e ch''olb''itan
    d''a esal, yed'' eyac''anoch e b''a yed'' eb'' sc''ulan chucal?'
  swh-ULB: Hata lini mtahukumu bila haki na kuonesha upendeleo kwa waovu? Selah
  bel-bel: Божа! Не перамоўчы, не маўчы, і не заставайся спакойны, Божа!
  deu-ELBBK: Bis wann wollt ihr ungerecht richten und die Person der Gottlosen ansehen?
    (Sela.)
  mbb-OT: Ke sikandin te, “Sengemenu keluǥayad is kedtulung niw kedhimu te hukum he
    kenà metazeng? Sengemenu keluǥayad is kedtulungi niw kedepiǥi te menge lalung?
  mal-2015: നിങ്ങൾ എത്രത്തോളം നീതികേടായി വിധിക്കയും ദുഷ്ടന്മാരുടെ മുഖപക്ഷം പിടിക്കയും
    ചെയ്യും? സേലാ.
  gup-gup: Nungka kabendjawan, “Njalekenh ngudda minj mandjad bu ngurrbendjadme nawu
    birriwarre bininj? Dja ngurrbenbidyikarrme bininj nawu kabirrikurduyime kunwarre?
  rmc-rmc: „Dži kana kamen te sudzinel načačipnaha a te ľikerel paš o nalačhe?
  nlg-nlg: “Ighau rana dete, kau sania na dete sorisori? Ma kau bei nira pala rana
    dika, tau nighi hevei horu nimiu na bosa ni dete!
  pes-OPV: «تا به کی به بی‌انصافی داوری خواهید کرد و شریران راطرفداری خواهید نمود؟
    سلاه.
  ron-1924: „Пынэ кынд вець жудека стрымб ши вець кэута ла фаца челор рэй?
  ben-OBCV: কত কাল তুমি যারা অসৎ তাদের পক্ষ নেবে আর দুষ্টদের পক্ষপাতিত্ব করবে?
  som-som: Ilaa goormaad xaqdarro wax ku xukumaysaan? Oo ilaa goormaad kuwa sharka
    leh u eexanaysaan? (Selaah)
  lat-VUC: '[Deus, quis similis erit tibi? ne taceas, neque compescaris, Deus:'
  eng-ASVBT: How long will ye judge unjustly, And respect the persons of the wicked?
    Selah
  mna-mna: “Niom tina, ŋiizi na kezem mbulu tiom sananŋana? Peeze ta kakamam, ina
    indeeŋe som. Niom sombe kapamender zin tomtom be kitiiri sua kizin, na kalalae
    kizin wal sananŋan.
  ita-1885: Infino a quando giudicherete voi ingiustamente, Ed avrete riguardo alla
    qualità delle persone degli empi? (Sela.)
  eng-LXXUP: O God, who shall be compared to thee? Be not silent, neither be still,
    O God.
  eng-ULB: How long will you judge unjustly and show favoritism to the wicked? Selah
  spa-VBL: ¿Hasta cuándo juzgarán injustamente y mostrarán favoritismo hacia los malvados?
    Selah.
  fra-_FOB: Jusques à quand serez-vous des juges pervers, et aurez-vous égard à la
    personne des méchants?
  mal-mal: നിങ്ങൾ എത്രത്തോളം നീതികേടായി വിധിക്കുകയും ദുഷ്ടന്മാരുടെ പക്ഷം പിടിക്കുകയും
    ചെയ്യും? സേലാ.
  urd-GVR: “Tum kab tak adālat meṅ ġhalat faisle karke bedīnoṅ kī jānibdārī karoge?
    (Silāh)
  suz-BL: मेकोमी “गे गेना सम्‍म ठीक निसाफ मपाइनीनी? गे गेना सम्‍म परमप्रभु यावे आ
    अरेशो मटीब आन कुल कोव़नीनी?ठेयब सेंदा पा।ब्‍यवस्‍था १:१७
  eng-NOY: “How long will ye judge unjustly, And favor the cause of the wicked? [[Pause.]]
  ita-1927: Fino a quando giudicherete ingiustamente, e avrete riguardo alle persone
    degli empi? Sela.
  ckb-ckb: «هەتا کەی بە ناڕەوایی دادوەری دەکەن، لایەنگری بەدکاران دەکەن؟
  eng-BBE: How long will you go on judging falsely, having respect for the persons
    of evil-doers? (Selah.)
  xsi-xsi: Iporo mine tu, “Lâ zo ŋana miki kaloŋo tamâta nenzi ŋgua lâ ŋgua nia, ande
    miki kaveta nenzi ŋgua sondo tia ndo. Miki uru kavilanzi tamâta sakamao nâ. Miki
    ma kaveta mine kilo ndimo!
  kan-OKCV: “ಎಷ್ಟರವರೆಗೆ ಅನ್ಯಾಯವಾಗಿ ತೀರ್ಪು ನೀಡುವಿರಿ. ಎಲ್ಲಿಯತನಕ ದುಷ್ಟರಿಗೆ ಮುಖದಾಕ್ಷಿಣ್ಯ
    ಮಾಡುವಿರಿ?
  tam-2017: எதுவரைக்கும் நீங்கள் அநியாயத் தீர்ப்புச்செய்து, துன்மார்க்கர்களுக்கு முகதாட்சிணியம்
    செய்வீர்கள். (சேலா)
  spa-RV-1909: ¿Hasta cuándo juzgaréis injustamente, y aceptaréis las personas de
    los impíos? (Selah.)
  ron-BTF: Până când veți judeca nedrept și veți părtini pe cei stricați? Selah.
  eng-WEBP: “How long will you judge unjustly, and show partiality to the wicked?”
    Selah.
  eng-FBV: How long will you make unfair judgments and show favoritism to the wicked?
    Selah.
  nld-1939: Hoelang nog zult gij onrechtvaardige vonnissen vellen, En voor de bozen
    partij blijven trekken?
  nch-BL: “¿Hasta quema tamis antacajcayahuaj quema antetajtolsencahuaj? ¿Hasta quema
    tamis anquinchicoicnelise amo cuajcualme cati fiero quichihuaj?
  vie-1934: Các ngươi sẽ đoán xét chẳng công bình, Và tây vị kẻ ác cho đến chừng nào?
  cha-cha: Asta ngaean nae unjusga ti tunas, yan unresibe y taotao sija ni y manaelaye?
    Sila.
  hin-CV: कब तक तुम अन्यायी को समर्थन करते रहोगे, कब तक तुम अन्याय का पक्षपात करते
    रहोगे?
  eng-OURB: “How long will you judge unjustly, and show partiality to the wicked?”
    Selah ·contemplation with musical interlude·.
  spa-BES: ¿Hasta cuándo vas a juzgar falsamente, teniendo respeto por las personas
    de los malhechores? Selah.
  tdx-tdx: Pak’ombia ty mbe izakà’ areo ami’ty tsy hiti’e, hañonjonañe o tsivokatseo?
    Selà
  tha-KJV: “ท่านจะตัดสินอย่างอยุ​ติ​ธรรมและแสดงความลำเอียงข้างคนชั่วนานเท่าใด เซลาห์
  por-BR-2018: Até quando julgareis injustamente, e favoreceis a aparência dos perversos?
    (Selá)
  deu-ELO: Bis wann wollt ihr ungerecht richten und die Person der Gesetzlosen ansehen?
    (Sela.)
  eng-WYC-2018: How long deem ye (with) wickedness; and take the faces of sinners?
    (And he saith, How long shall ye judge wickedly; and make exceptions for sinners?)
  epo-epo: Ĝis kiam vi juĝos maljuste, Kaj privilegios la personojn de malvirtuloj?
    Sela.
  gfk-gfk: Ma i tange, “Na haruat hunanges ing muat na hok diet ing diet pai gil ira
    takodasuana magingin, ma haruat um hunanges bia muat na tur taar tano palpal ta
    ira ut na sakena?
  uig-PIN: — Ⱪaqanƣiqǝ silǝr naⱨǝⱪ ⱨɵküm qiⱪirisilǝr, Ⱪaqanƣiqǝ rǝzillǝrgǝ yüz-hatirǝ
    ⱪilisilǝr? Selaⱨ.
  beo-beo: “Dilia ogogole fofada:su hou yolesima, amola wadela:i hamosu dunuma afaididisu
    hou yolesima.
  tpi-OTNT: Em i tok olsem, “Yupela i save kot giaman na i no stretim tok. Na yupela
    i save grisim ol man nogut.
  hau-SA: “Har yaushe za ku kāre marasa adalci ku kuma goyi bayan mugaye? Sela
  udu-udu: /E mini daḵ gwo dwall ki shi/ shi/ kakasja mo dhali ṯor mo ma gwar ’de/
    gom uni gun ta thus ki thus mo? Doshi ma dhali ’cunycuri yan mo.
  uig-LAT: — Qachan’ghiche siler naheq höküm chiqirisiler, Qachan’ghiche rezillerge
    yüz-xatire qilisiler? Sélah.
  nde-nde: “Koze kube nini livikela ababi na libonakala lithanda izigangi?
  ton-ton: “ʻE fēfē hono fuoloa mo hoʻomou fakamaau taʻetotonu, pea filifilimānako
    ki he kakai angahala?” Sila.
  ces-1613: Dokudž souditi budete nespravedlivě, a osoby nešlechetných přijímati?
    Sélah.
  eng-WMB: “How long will you judge unjustly, and show partiality to the wicked?”
    Selah.
  tam-TCV: “நீங்கள் எதுவரைக்கும் அநீதியான தீர்ப்பு வழங்கி, கொடியவர்களுக்குப் பாரபட்சம்
    காட்டுவீர்கள்?
  ceb-ULB: Hangtod kanus-a ka mohukom nga dili makataronganon ug magpakita ug pagdapig
    sa mga daotan? Selah
  pol-UBG: Jak długo będziecie sądzić niesprawiedliwie i trzymać stronę niegodziwych?
    Sela.
  urd-GVU: ”تم کب تک عدالت میں غلط فیصلے کر کے بےدینوں کی جانب داری کرو گے؟ (سِلاہ)
  eng-OEBCW: ‘How long will you crookedly judge, and favour the wicked? Selah
  deu-1912: Wie lange wollt ihr unrecht richten und die Person der Gottlosen vorziehen?
    (Sela.)
  kan-2017: “ನೀವು ಅನ್ಯಾಯವಾಗಿ ತೀರ್ಪುಕೊಡುವುದೂ, ದುಷ್ಟರಿಗೆ ಮುಖದಾಕ್ಷಿಣ್ಯ ತೋರಿಸುವುದೂ ಇನ್ನೆಷ್ಟರವರೆಗೆ?
    ಸೆಲಾ.
  yap-yap: “Thingar mu talgad i turguy e tin de yol’uw; ma thingar dab manged ko pi’in
    kireb!
  hlt-MCSB: Me hil nim dumlai na tang sak uh vetih halang rhoek kah maelhmai na dan
    uh ve? Selah
  mdy-ETH: «ዎጎ ዒንሢ ፒዜ ዎጉዋኣሢ ዎማ ሄላንዳኣናዳይ? ፑርቶ ዓሶ ማኣዲ ዒንሢ ጌስታሢ ዓይዲ ሄላንዳኣናዳይ?
  twi-ASANTE: “Wobɛbɔ wɔn a wɔnteneɛ ho ban na woayɛ animhwɛ ama amumuyɛfoɔ akɔsi
    da bɛn?
  eng-WEBU: “How long will you judge unjustly, and show partiality to the wicked?”
    Selah.
  spa-PDDPT: ¿Hasta cuándo juzgarán injustamente, Y mostrarán parcialidad a los perversos?
    Selah
  gun-gun: “Raka'e peve 'rã tu ha'eve'ỹa rami peikuaa pota joe? Heko vai va'ea katy
    jepi ri ty peiko.
  agu-BL: E'u' pujul xtisya' ¿tona' nin yi quil xom chiwi'u' scye'j yi e' mal nak?
    ¿Tona' nin yi nink chixomu' te yi bintzi?
  ilo-ULB: Kunana, “Kasano pay kapaut ti nakillo a panangukomyo ken ti panangipakitayo
    iti panangpaboryo kadagiti nadangkes? Selah
  kpg-kpg: “Goodou hudee heia godou gabunga hai gee, goodou hudee hegeege ina digau
    huaidu!
  uig-ARA: ــ قاچانغىچە سىلەر ناھەق ھۆكۈم چىقىرىسىلەر، قاچانغىچە رەزىللەرگە يۈز-خاتىرە
    قىلىسىلەر؟ سېلاھ.
  sus-sus: «Wo kiiti sama kobiɲa ra han mun tɛmui? Wo nɔndi fima mixi ɲaaxie ma munfe
    ra?
  pon-2006: “Kumwail uhdahn pahn katokehdi amwail kopwung sapwung kan; kumwail solahr
    pahn uhpalihki aramas suwed akan!
  jae-jae: “Awi amêtôc kesoŋa siŋmaŋ ma akêŋ êwiŋ lau, taŋ sêkac tauŋ su aŋga Anôtônê
    naŋ, nêŋ biŋ atom.
  ksd-ksd: Aivia ra bung boko kavava varkurai na rara, Ma avat a ru vakuku ra umana
    tena varpiam? Sela.
  tur-YTC: “Ne vakte kadar haksızca yargılayacak, Kötüden yana taraf tutacaksınız?”
    Selah.
  bel-N: Дакуль будзеце судзіць беззаконна і ўздымаць абліччы бязбожнікаў? (Сэлях)
  grc-BRENT: Ὁ Θεὸς, τίς ὁμοιωθήσεταί σοι; μὴ σιγήσῃς, μηδὲ καταπραΰνῃς ὁ Θεός.
  kpr-kpr: Ne evetu genembo ari ekoko eraera ava ijujareva amo, bekáda bekáda use
    ijujevu! A ari ekoko embo ava ijujeraesa amo, erá nemo sonembuse, eko arera ava,
    kivo eose!
  ind-AYT: “Berapa lama lagi kamu akan menghakimi dengan tidak adil, dan memihak orang
    fasik?” Sela
  yom-yom: Nate thangu mbi luela nuaninanga mutu kambulu wusonga ayi luela monisinanga
    thalu yi zizi kuidi batu bambimbi e ?
  yut-yut: Aŋek yaŋ yoyɨsak, “Ji bɨsap niaŋ da gen kokwin pi gulusuŋ ani? Ji yokwi
    pakpak amɨn nido paŋpulugoŋ?
  nya-nya: “Mudzateteza osalungama mpaka liti, ndi kukondera anthu oyipa?
  hrv-hrv: “Dokle ćete sudit' krivo, ić' na ruku bezbožnima?
  mps-mps: Agai te tama po wali, “Dagego te tibo po tų eyu, te po me bugagia dodolobeo.
    Tama dagego te bidi dwai dabe te po tųde tau sabo sę eyu yali. Te tobage dwai
    kolesaga ebo tagaliąo.
  tpi-tpi: Em i tok olsem, “Yupela i save kot giaman na i no stretim tok. Na yupela
    i save grisim ol man nogut.
  dan-1931: “Hvor længe vil I dømme uredeligt og holde med de gudløse? - Sela.
  vie-OVCB: “Các ngươi phân xử bất công và thiên vị người gian tà mãi đến bao giờ?
  guj-2017: તમે ક્યાં સુધી ગેરઇનસાફ કરશો? અને ક્યાં સુધી તમે દુષ્ટો ઉપર વિશેષ કૃપા
    કરવાનું ચાલુ રાખશો? સેલાહ.
  pon-2006A: “Kumwail uhdahn pahn katokehdi amwail kopwung sapwung kan; kumwail solahr
    pahn uhpalihki aramas suwed kan!
  por-BRBSL: “Quanto tempo você julgará injustamente, e mostrar parcialidade para
    com os ímpios”? Selah.
  eng-OEBUS: “How long will you crookedly judge, and favor the wicked? Selah
  swe-swe: Hur länge ska ni döma orättfärdigt och ta hänsyn till (vara partiska till
    förmån för) de ogudaktiga? Sela. [Antagligen ett avbrott för instrumentalt mellanspel,
    en paus för att begrunda vad som just har sjungits.]
  cth-cth: Nâtotouh ne kânging hoeh lah lawk na ceng awh vaiteh, tamikathoutnaw hah
    na kapek awh han vai. Selah.
  twi-twi: “Wobɛbɔ wɔn a wɔnteɛ ho ban na woayɛ nhwɛanim ama amumɔyɛfo akosi da bɛn?
  hlt-hlt: Me hil nim dumlai na tang sak uh vetih halang rhoek kah maelhmai na dan
    uh ve? Selah
  tbz-SIM: Dɛ̀ yó nkɑ̃́ɑ̃́kɛ́ dɛ kɛ̀ di yóu di bo ncɑɑ̀rimɛ̀ tibeéntì, nɛ̀ di bo nkómmúmɛ̀
    bɛyɛibɛ?
  msy-2020: A ghaze, “Ia paza kotiaba tuisɨgha, gumazir arazir kurabagh amiba bar
    me gifonge. (Ighiam gamua an suiam atugha avughsegha ua ighiam gami.)
  dop-dop: Pəlee kɛ́ ɩ́ kɑ́ yele yəlɑɑ fɑɣɑsʋɣʋ kɛ hʋʋlɛ tɑɑ, nɑ tɑsəkəlɛ nyə́mɑ kɛ
    tɑmpɑnɑ hɑʋ?
  azb-azb: «Nə vaxtadək nahaq hökm verəcəksiniz, Pislərə tərəfkeşlik edəcəksiniz?
    Sela
  eng-DBY: How long will ye judge unrighteously, and accept the person of the wicked?
    Selah.
  hin-2017: “तुम लोग कब तक टेढ़ा न्याय करते और दुष्टों का पक्ष लेते रहोगे? (सेला)
  wol-KYG: «Dungeen bàyyi àtteb njublaŋ, ak di faral ku bon? Selaw.
  bjr-bjr: Innee Isaraee maqannaasa manda rakisirausa innee manda koota masaida sia
    amiqimmasee ufa rainee maria oosanna miqoo taikaaqa. Innee sia manda oosana maree
    mariasa manda oosana auqaaqeera fadameena akuaqa, miqi mariana taikaaqa.
  eng-YLT: Till when do ye judge perversely? And the face of the wicked lift up? Selah.
  kne-kne: “Pig-an pay ay isaldeng yo din pangikeddengan yo si baken kosto, din mangam-amag
    si lawa yan say pangabaken yo?
  eng-WYC-2017: How long deem ye with wicked-ness; and take the faces of sinners?
  eng-WMBB: “How long will you judge unjustly, and show partiality to the wicked?”
    Selah.
  zat-NTPS: 'Dxenná Dios: “¿Bátadxa guchí''ale chee̱ bénneache chia'' da quebe naca
    xrlátaje, ne gápale ba lá''ana benne'' ca'' zaj nabéaj xíchaje̱'' Dios?”'
  zty-NTPS: 'Ẕnna Dios: “¿Wchi''a ḻáže''tezle benne'' chia'' ka'' ḻo da'' bi nak
    chawe'', na'' gaple ba la''ne benne'' ka'' bebéj yíchjgake'' neda''?'
  urd-GVH: “तुम कब तक अदालत में ग़लत फ़ैसले करके बेदीनों की जानिबदारी करोगे? (सिलाह)
  rug-rug: “Vea seunae gua sapu kaqu lopu toṉoto sari na mia vinaripitui, meke toka
    kale ni gamu sari na tie kaleadi?
  gaz-gaz: “Isin hamma yoomiitti seera jalʼiftu? Hamma yoomiittis jalʼootaaf dhaabattu?
  fra-LSG: Jusques à quand jugerez-vous avec iniquité, Et aurez-vous égard à la personne
    des méchants? — Pause.
  yal-yal: “Ɛ luma kitin sɛ tinxintareyani han waxatin mundun, ɛ yi lu muxu ɲaxine
    rafisɛ bonne xa? Bɛti xuini te.
  iou-iou: In goret täk täkaŋ yäk. In man käbeyäken äma kädet goret täŋpanita in täga
    täkaŋ yäŋ yäwet täkaŋ. Ba inä yabäŋ äwaräkuk täŋirä äma wäpi biŋam ikektä äma
    äpani täŋo wäpi yäpmäŋ äpäk täkaŋ yäk. Kädet u jidegän api peneŋ?
  haw-1868: Pehea la ka loihi o ko oukou apono ana i ka hewa, A hoolana hoi i ka maka
    o ka poe lawehala? Sila.
  arb-NAV: حَتَّى مَتَى تَقْضُونَ بِالظُّلْمِ وَتَنْحَازُونَ إِلَى الأَشْرَارِ؟
  ded-ded: yofi dede, “Fakangina yomoc mi ngereede, ngeni sing dindingac wama ngic
    yoacngina desiandae. Ngeni monde monde angandae nga ngic Anutu ngadehema mangana
    megecdeac ayemmeude, ngeni yeni meficyunukecdae nga fakangina imoc mi wisickede,
    kpac.” Selac
  ewe-ewe: “Va se ɖe ɣe ka ɣi miaʋli ame baɖa la ta, eye miatso afia ade ame vɔ̃ɖi
    la dzi?” Sela
  eng-LEE: How long will ye judge unjustly, and treat with favor the face of the wicked?
    Selah.
  asm-FB: “কিমান কাললৈকে তোমালোকে অন্যায় বিচাৰ কৰিবা আৰু দুষ্টবোৰৰ পক্ষত থাকিবা?
    (চেলা)
  sus-A: «وٌ كِيتِ سَمَ كٌبِحَ رَ هَن مُن تّمُي؟ وٌ نْندِ قِمَ مِشِ حَاشِيٍ مَ مُنقٍ
    رَ؟
  fra-SBL: « Jusqu'à quand jugerez-vous injustement, et faire preuve de partialité
    envers les méchants ? » Selah.
  hbo-hbo: עַד־מָתַ֥י תִּשְׁפְּטוּ־עָ֑וֶל וּפְנֵ֥י רְ֝שָׁעִ֗ים תִּשְׂאוּ־סֶֽלָה׃
  kik-kik: “Nĩ nginya rĩ mũgũtũũra mũciiragĩrĩra andũ arĩa matarũgamagĩrĩra kĩhooto,
    na mũgatĩĩra arĩa aaganu maũthĩ?
  fra-NCL: « Jusques à quand jugerez-vous injustement, et prendrez-vous parti pour
    les méchants ? — Séla.
  cek-AK: Nangcae loe kasae kaminawk to nang sak o haih moe, katoeng ai ah nasetto
    maw lok na caek o han vop? Selah.
  cuk-cuk: “¿Ar sanagwadse, bemar yogasaar igar-nabodii gumaloe? ¿Ar sanagwadse, bemar
    dule-isganamargarbi igar-nudakdii gumaloe?
  uig-CYR: '@see-verse:PSA.082.001'
  tel-2017: ఎంతకాలం మీరు అన్యాయంగా తీర్పు తీరుస్తారు? ఎంతకాలం మీరు దుర్మార్గుల పట్ల
    పక్షపాతం చూపుతారు? సెలా.
  hat-BSA: Pou konbyen de tan nou va jije san jistis, e montre favè a mechan yo?
  ukr-ONPU: Боже, не залишайся в тиші, не мовчи й не заспокоюйся, о Боже!
  kos-kos: “Nik kowos sifil oru nununku sesuwos; Ac kowos in tia sifil insese yurin
    mwet koluk!
  hbo-WLC: עַד־מָתַ֥י תִּשְׁפְּטוּ־עָ֑וֶל וּפְנֵ֥י רְ֝שָׁעִ֗ים תִּשְׂאוּ־סֶֽלָה׃
  ibo-ibo: Ruo ole mgbe ka unu ga-anọgide na-ekpe ikpe na-ezighị ezi? Ruo ole mgbe
    ka unu ga na-egosi ndị ajọ omume ihuọma? Sela
  ory-ory: “ତୁମ୍ଭେମାନେ କେତେ କାଳ ଅନ୍ୟାୟ ବିଚାର କରିବ? ଓ ଦୁଷ୍ଟମାନଙ୍କର ମୁଖାପେକ୍ଷା କରିବ?
    [ସେଲା]
  chk-chk: “Ifa ükükün fansoun ämi oupwe eäni kapwüng fän pwüngingau o peni ekewe
    aramasangau?
  rop-rop: Im tok, “Haulong yumob garra kipgon jadjimbat ebribodi rongwei? Haulong
    yumob garra kipgon bekimap detlot nogudbala pipul?
  ukr-1871: Доки будете судити не по правдї, будете дивитись на лице беззаконних?
  yon-yon: Yiib kuu aron komoyiib inamen yorokmomban kumbed wengyundaniib? Aron komoyiib
    miin arewa kamidan yaa kubenib yi weng kande wengyundaniib?Selah
  deu-1951: «Wie lange wollt ihr ungerecht richten und die Person des Schuldigen ansehen?
    (Pause.)
  eng-JPS: '''How long will ye judge unjustly, and respect the persons of the wicked?
    Selah'
  srp-1865: “Dokle æete suditi nepravo, i bezbožnicima gledati ko je ko?
  lug-lug: Mulituusa ddi okusala emisango n’obukuusa, nga musalira abanafu?
  heb-heb: עד מתי תשפטו עול ופני רשעים תשאו סלה׃
  ben-IRV: তোমরা আর কতদিন অন্যায় বিচার করবে ও দুষ্টদের মুখাপেক্ষা করবে?
  ntu-ntu: Rpibzle badr kx, “Nzaclve-krmu leplz narsakrlrngr. A' bzkq okatramu kxdrka'-ngrng
    nzmyaszpx-krdr kxnztubqng.
  pan-pan: ਤੁਸੀਂ ਕਦ ਤੋੜੀ ਟੇਡਾ ਨਿਆਂ ਕਰੋਗੇ, ਅਤੇ ਦੁਸ਼ਟਾਂ ਦਾ ਪੱਖਪਾਤ ਕਰੋਗੇ? ਸਲਹ।
  mya-JVB: သင်တို့သည် မတရား သောသူတို့ ၏ မျက်နှာ ကို ထောက် ၍ ၊ အဘယ် မျှ ကာလ ပတ်လုံး
    မ တရားသဖြင့် စီရင် ကြမည်နည်း။
  kgf-kgf: Ini héna solaŋanec ménda ʒégési énécmima nalé dahecac séc ic biria ionac
    muru keŋhéi hahéi wammu? (Ohec)
  tte-O: Kabo iwaloba, “Loina dudulaina mena kwayatala, tabu sauga yaboyoi ami yatala
    koina toyauyaulene kwasaguili.
  tbg-tbg: Nanti nanti entae nenavu ko iriha kia koqemake uva avuqavu iraiti, qora
    kaiqa vare variaka uva iriha vikaqai kahaqi variavo?
  hmo-hmo: Ia gwau, “Umui ese kota hereva do umui hagagevaia noho ela bona edena negai?
    Umui ese kara dika taudia do umui durua noho ela bona edena negai?
  zar-NT: 'Rnnëʼ: “¿Gácaʼxte caz uchiʼa usörö́liʼ quégaca bönachi lu yöl-laʼ bitiʼ
    naca tsahuiʼ queë́liʼ? Caní naca tuʼ rubéajliʼ tsahuiʼ nupa tuáʼ döʼ.'
  urd-urd: “तुम कब तक बेइन्साफ़ी से 'अदालत करोगे, और शरीरों की तरफ़दारी करोगे? सिलाह
  rus-SYN: Боже! Не премолчи, не безмолвствуй и не оставайся в покое, Боже,
  bqc-SIM: Bↄɛ á yã́kpalɛkɛ a zɛ́wai? Áↄ kɛ vãikɛnaↄnɛ kɛ̀kɛ gↄↄpii yã̀?
  tcz-CHONGTHU: Nangman itihchan hi miphalouho napanpia thudihlou ho nachelhah sah
    dingham?
  mar-mar: कोठपर्यंत तुम्ही अन्यायाने न्याय कराल? आणि दुष्टांना पक्षपातीपणा दाखवाल?
  isl-isl: Hve lengi ætlið þið, dómarar, að sniðganga réttlætið? Hve lengi ætlið þið
    að draga taum hinna ranglátu?
  hlt-THB: Amak thym ce ityk dy awh nu naming dyih pyi nawh thlakchekhqi a haai ce
    iqyt dy nu nami toek kaw?
  qub-qub: «¿Imaycamaraj gamcunaga mana alli arriglanqui? ¿Imaycamaraj mana allita
    rurajcunapa faburnin caycanqui? Selah
  bqp-bqp: Ari bↄrɛn ánigↄ̃ yãkpatɛ kɛɛ a kpɛdangara à yã sí yãvãnikɛrinↄnɛɛ?
  hat-hat: 'Li di: -Kilè n''a sispann fè mechanste lè n''ap jije? Kilè n''a sispann
    achte figi mechan yo?'
  eng-BSB: “How long will you judge unjustly and show partiality to the wicked? Selah
  eng-WEBPB: “How long will you judge unjustly, and show partiality to the wicked?”
    Selah.
  kbq-kbq: Tamagra nama'a zupa havizama nehaza vahe'mokizmia zamavesi nezmanteta,
    kefo avu'ava'ma nehaza vahera knare avu'avara hunezmantaze?
  pon-pon: Arai da komail pan kadeik japun o kajampwaleki me doo jan Kot akan?
  nhe-BL: “¿Hasta quema tlamis intlacajcayahuaj quema intetlajtolsencahuaj? ¿Hasta
    quema tlamis inquinchicoicnelise ax cuajcualme tlen fiero quichihuaj?
  wnc-wnc: Ita anzing yanggak, “Ginu wam yak gwene koke kem wam yake wamu dua yawan
    nomatakaing. Asikaya wai aminu ginda kaa wam yanikaingunin.
  bus-bus: Ai bↄrɛn égↄ̃ yãkpaɛ kɛɛ a kpɛɛgãnda à yã sí kↄ̃n zaakɛrinↄo?
  gub-BL: — Pepytu'u ikatu 'ymaw rupi pureruze'eg ire nehe. Pepytu'u teko ikatu 'ym
    ma'e wamyrypar romo peneko re nehe.
  eng-DRA: O God, who shall be like to thee? hold not thy peace, neither be thou still,
    O God.
