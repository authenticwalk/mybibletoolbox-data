  mal-mal: എങ്കിലും നിങ്ങൾ മനുഷ്യരെപ്പോലെ മരിക്കും; പ്രഭുക്കന്മാരിൽ ഒരുവനെപ്പോലെ ഹതരാകും.
  urd-GVR: Lekin tum fānī insān kī tarah mar jāoge, tum dīgar hukmrānoṅ kī tarah gir
    jāoge.”
  suz-BL: मो हना यो गे मुर खोदेंशो पा बेक्‍नीनी। अरु मरिम्‍शो पा हुकुम पाइब खोदेंशो
    पा खतम दुम्‍नीनी’ ” दे परमप्रभुम देंत। उत्‍पत्ती १८:२५
  eng-NOY: But ye shall die like men, And fall like the rest of the princes.”
  ita-1927: Nondimeno morrete come gli altri uomini, e cadrete come qualunque altro
    de’ principi.
  ckb-ckb: بەڵام وەک ئادەمیزاد دەمرن، وەک یەکێک لە میرەکان دەکەون.»
  eng-BBE: But you will come to death like men, falling like one of the rulers of
    the earth.
  xsi-xsi: Andeta miki ma muli kamâte itogo tamâta uru simâte mine. Kinzi koipu rârâni
    simo vianzi lee ŋineŋga simâte, aku miki nemi via kala ma marumbu mine nâ.”
  kan-OKCV: ಆದರೂ ಕೇವಲ ಮನುಷ್ಯರ ಹಾಗೆ ನೀವು ಸಾಯುವಿರಿ. ಇತರ ನಾಯಕರಂತೆಯೇ ಬಿದ್ದು ಹೋಗುವಿರಿ.”
  tam-2017: ஆனாலும் நீங்கள் மனிதர்களைப்போலச் செத்து, உலகப்பிரபுக்களில் ஒருவனைப்போல
    விழுந்து போவீர்கள்.
  spa-RV-1909: Empero como hombres moriréis, y caeréis como cualquiera de los tiranos.
  ron-BTF: Dar veți muri ca oameni și veți cădea ca unul dintre prinți.
  eng-WEBP: Nevertheless you shall die like men, and fall like one of the rulers.”
  eng-FBV: But you will die like any human being, you will fall like any other leader.”
  nld-1939: Maar gij zult sterven als mensen, En als een der afgoden vallen!
  nch-BL: pero quema hualas miquilisti, nimantzi anmiquise pampa amojuanti san anmasehualme.
