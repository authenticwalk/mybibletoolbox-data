verse: PSA.082.007
translations:
  mal-C: എന്നാൽ വെറും മനുഷ്യരെപ്പോലെ നിങ്ങൾ മരിക്കും; ഭരണാധിപരിൽ ഒരാളെപ്പോലെ നിങ്ങൾ
    വീണുപോകും.”
  deu-TKW: “Wahrlich, wie Menschen sollt ihr sterben und wie einer der Oberen fallen!”
  lin-lin: Nzokande, bokufaka lokola bato nyonso mpe bokweyaka lokola bakambi.
  mmx-mmx: Ketla minaba remet ngan luvuttadi at na laxangka. Lorooro atnemi naba vaxap
    ngan bok lorooro at luvutnitna lavaorong.”
  eng-LSV: But you die as man, and you fall as one of the heads.”
  eng-GNV: But ye shall die as a man, and yee princes, shall fall like others.
  eng-WEBSTER: But ye shall die like men, and fall like one of the princes.
  nhw-BL: pero quema hualas miquilistli, nimantzi anmiquise pampa amojuanti san anmasehualme.
    Amopantis quen ipanti aqui hueli masehuali catli quipiya tequiticayotl, pampa
    nochi miquise.” Quej nopa quiijto Toteco.
  swh-ONEN: Lakini mtakufa kama wanadamu wa kawaida; mtaanguka kama mtawala mwingine
    yeyote.”
  bba-bba: Adɑmɑ i ko i ɡbiwɑ nɡe tɔn dirobu. I ko i ɡbiwɑ nɡe sinɑmbu kpuro.
  eng-KJVCPB: But ye shall die like men, And fall like one of the princes.
  luo-luo: To ubiro tho ka ji ajia; adier ubiro podho mana kaka jatelo moro amora
    ma ok otangʼ.”
  aii-aii: ”ܐܝܼܢܵܐ ܐܲܝܟ݂ ܒܲܪܢܵܫܵܐ ܒܸܬ ܡܵܝܬܝܼܬܘܿܢ، ܘܐܲܝܟ݂ ܚܲܕ ܡ̣ܢ ܓܘܼܪ̈ܵܢܹܐ ܒܸܬ ܢܵܦܠܝܼܬܘܿܢ.“
  meu-meu: ḡau tamona, taunimanima heḡereḡeredia do ba mase, hanua pavapavana natuna
    ta heḡereḡerena ba keto.
  npi-ULB: तापनि तिमीहरू मानिसहरूझैं मर्नेछौ र शासकमध्‍ये एक जनाझैं ढल्‍नेछौ ।”
  yor-yor: Ṣùgbọ́n ẹ̀yin ó kú bí ènìyàn lásán; ẹ̀yin ó ṣubú bí ọ̀kan nínú ọmọ-aládé.”
  pes-OPCB: اما شما مانند هر انسان دیگر خواهید مرد و همچون سایر رهبران خواهید افتاد.“»
  tgl-ULB: Gayumpaman mamamatay kayo tulad ng mga tao at babagsak tulad ng isa sa
    mga prinsipe.”
  nop-nop: “Iŋgoŋ hidi adi kwetfoloŋ medi kumuiŋ undugoŋ kumuneeŋ. Eŋ hatihatihik
    adi mapme wapmihiŋiye’walaŋ hatihatihikdi dapmalak undugoŋ dapmawaak.”
  hui-hui: Tí ani kamigoyu wali agali dindini karu homagadagua dege homoleberemi.
    Kini waneiginiru homagadagua dege tíbi homoleberemi, lene.
  mya-mya: သို့​ရာ​တွင်​သင်​တို့​သည်​လူ​သာ​မန်​များ​နည်း​တူ သေ​ရ​ကြ​မည်။ မင်း​သား​တို့​နည်း​တူ​အ​သက်​ကုန်​ဆုံး​ရ​ကြ​မည်။''
  bod-N: འོན་ཀྱང་མི་རྣམས་ལྟར་དུ་ཁྱོད་འཆི༌ཞིང༌། །སྐུ་དྲག་ཅིག་དང་འདྲ་ལ་འགྱེལ་བར༌འགྱུར།།
  wsk-wsk: Nina ali ko kariimet tala, se ali ko kariimet kuesan iwitatala, nina kueralko;
    nina kari supuling bibiya dagulasan ale nunup mena namoso iwitatala dagulalko.”
  sna-sna: Asi muchafa savanhuwo zvavo; muchawa savatongi vose.”
  spa-BLM: Sin embargo, moriréis como hombres, y caer como uno de los gobernantes”.
  cac-cac: Palta a ex tic ol ex chamoc, icha tz'aj scham masanil eb' anima. Ol ex
    satel icha juntzan̈xo eb' yajal, xchi Dios.
  swh-ULB: Hata hivyo mtakufa kama wanadamu na mtaanguka kama mmoja wa wakuu.”
  bel-bel: селішчы Эдомавыя і Ізмаільцяне, Мааў і Агаране,
  deu-ELBBK: Doch wie ein Mensch werdet ihr sterben, und wie einer der Fürsten werdet
    ihr fallen.
  mbb-OT: Ebpatey kew iring te etew. Egketapus is untung niw iring te minsan hentei
    he pengulu.”
  mal-2015: എങ്കിലും നിങ്ങൾ മനുഷ്യരെപ്പോലെ മരിക്കും; പ്രഭുക്കന്മാരിൽ ഒരുത്തനെപ്പോലെ
    പട്ടുപോകും.
  gup-gup: dja bonj, ngurribaldowe yiman bininj duninjh kabirridjaldowe rowk. Ngudda
    ngurriyawoyhyahwurdmen, yiman kayime kings rowk.’”
  rmc-rmc: Ale merena avke sar the aver manuša, perena tele avke sar savore aver vladci.“
  nlg-nlg: Kau mate udolu vaghara na lei tinoni soko, ma kau tumu vaghaa so siki dale
    vunaghi.”
  pes-OPV: لیکن مثل آدمیان خواهید مرد وچون یکی از سروران خواهید افتاد!»
  ron-1924: Ынсэ вець мури ка ниште оамень, вець кэдя ка ун домнитор оарекаре.”
  ben-OBCV: কিন্তু সামান্য মানুষের মতো তোমাদের মৃত্যু হবে; অন্যান্য সব শাসকের মতো
    তোমাদেরও পতন হবে।”
  som-som: Habase yeeshee waxaad u dhiman doontaan sida dadka oo kale, Oo waxaad u
    dhici doontaan sida amiirrada midkood.
  lat-VUC: tabernacula Idumæorum et Ismahelitæ, Moab et Agareni,
  eng-ASVBT: Nevertheless ye shall die like men, And fall like one of the princes.
  mna-mna: Tamen niom kozo ko kemetmeete raraate kembei ta zin tomtom toono kan. Swoyom
    ko imap kembei ta zin bibip ki toono na, mi zoyom sa mini som.”
  ita-1885: Tuttavolta voi morrete come un altro uomo, E caderete come qualunque altro
    de' principi.
  eng-LXXUP: Even the tents of the Edomites, and the Ishmaelites; Moab, and the Hagrites;
  eng-ULB: Nevertheless you will die like men and fall like one of the princes.”
  spa-VBL: Pero morirán como cualquier ser humano, caerán como cualquier otro líder”.
  fra-_FOB: Toutefois vous mourrez comme des hommes, et vous tomberez comme l'un des
