    miquise.” Quej nopa quiijto Toteco.
  vie-1934: Dầu vậy, các ngươi sẽ chết như loài người, sa ngã như một quan trưởng.
  cha-cha: Lao infanmataeja taegüije y taotao sija, yan infanbasnag taegüije y uno
    gui prinsipe sija.
  hin-CV: किंतु तुम सभी की मृत्यु दूसरे मनुष्यों सी होगी; तुम्हारा पतन भी अन्य शासकों
    के समान ही होगा.”
  eng-OURB: Nevertheless you shall die like men, and fall like one of the rulers.”
  spa-BES: Pero morirás como hombres, y caerás como cualquier gobernante de la tierra.
  tdx-tdx: Fe hikoromake hoe ondaty avao, hikorovoke manahake ty raike amo roandriañeo.
  tha-KJV: ถึงกระนั้น ท่านก็จะตายอย่างมนุษย์และล้มลงเหมือนเจ้านายคนหนึ่งคนใด”
  por-BR-2018: Porém morrereis como homens, e caireis como qualquer um dos líderes.
  deu-ELO: Doch wie ein Mensch werdet ihr sterben, und wie einer der Fürsten werdet
    ihr fallen.
  eng-WYC-2018: But ye shall die as men; and ye shall fall down as one of the princes.
