verse: PSA.082.006
translations:
  mal-C: “ ‘നിങ്ങൾ ദേവന്മാർ, എന്നും നിങ്ങൾ എല്ലാവരും അത്യുന്നതന്റെ മക്കൾ എന്നും ഞാൻ
    പറഞ്ഞു.’
  deu-TKW: 'Wohl habe ich gesagt: Ihr seid Götter und insgesamt Söhne des Höchsten:'
  lin-lin: 'Nalobaki : « Bozali banzambe, bozali bino nyonso bana ya Ye-Oyo-Aleki-Likolo ! »'
  mmx-mmx: La nenia aga lok bok tidi, “Nemi lavaanat moroa. Nemi axap luvutnitna Leeme
    Avolo.
  eng-LSV: I have said, “You [are] gods, || And sons of the Most High—all of you,
  eng-GNV: I haue said, Ye are gods, and ye all are children of the most High.
  eng-WEBSTER: I have said, Ye are gods; and all of you are children of the Most High.
  nhw-BL: Quena, na nimechtocaxtijtoc ‘andioses’ huan ‘annoconehua niDios Catli Más
    Hueyi’,
  swh-ONEN: “Nilisema, ‘Ninyi ni “miungu”; ninyi nyote ni wana wa Aliye Juu Sana.’
  bba-bba: Nɑ rɑɑ nɛɛ, i sɑ̃ɑwɑ wɔllun tɔmbu. I sɑ̃ɑwɑ Wɔrukoon bibu.
  eng-KJVCPB: I have said, Ye are gods; And all of you are children of the most High.
  luo-luo: “Asenyisou ni, ‘Un “nyiseche;” kendo ni un duto un yawuot Nyasaye Man Malo
    Moloyo.’
  aii-aii: '”ܐܵܢܵܐ ܐܡܝܼܪܝܼ: ’ܐܲܠܵܗܹ̈ܐ ܝܬܘܿܢ ܐܲܚܬܘܿܢ، ܘܒܢܲܝ̈ ܥܸܠܵܝܵܐ ܟܠܵܘܟ݂ܘܿܢ.‘'
  meu-meu: 'Lau na tomamu: Umui na dirava; iboumui ai na Herea Mikamika natuna;'
  npi-ULB: मै भनें, “तिमीहरू देवताहरू हौ र तिमीहरू सबै जना सर्वोच्‍चका छोराहरू हौ
    ।
  yor-yor: “Mo wí pé, ‘Ẹyin ní “Ọlọ́run òrìṣà”; ẹ̀yin ní gbogbo ọmọ Ọ̀gá-ògo jùlọ.’
  pes-OPCB: '«گفتم: ”شما خدایانید؛ همۀ شما فرزندان خدای متعال هستید.'
  tgl-ULB: Sinabi ko, “Kayo ay mga diyos, at lahat kayong mga anak ng Kataas-taasan.
  nop-nop: Unduŋ doktiŋa nu adi indiŋ yolat, “Hidi adi bepaŋ. Hidi adi Bepaŋ loloŋnit’walaŋ
    wapmihiŋiye.
  hui-hui: Tí dahuliyali howa Daligaorene Daliga i̱ kogonaga iginiore kamigoni ndobe
    laro.
  mya-mya: သင်​တို့​သည်​ဘု​ရား​များ​ဖြစ်​ကြောင်း၊ အ​မြင့်​မြတ်​ဆုံး​ဖြစ်​တော်​မူ​သော​ဘု​ရား​၏
    သား​များ ဖြစ်​ကြောင်း​ကို​ငါ​ဖော်​ပြ​ခဲ့​၏။
  bod-N: བདག་གིས་སྔར་ནས་འདི་ལྟར་སྨྲས་མྱོང༌སྟེ། །ཁྱོད་རྣམས་ཐམས་ཅད་ལྷ་རྣམས་ ཡིན༌པ་དང༌།
    །བླ་ན་མེད་པ་ཉིད་ཀྱི་སྲས་རྣམས༌ཡིན།།
  wsk-wsk: Ani Kaem Kalel Biya iwita balsam, nina kaem iwita ninimi betesan, bare
    nina suen la aninga kuriang la.
  sna-sna: “Ndakati, ‘Muri vamwari; imi mose muri vanakomana veWokumusoro-soro.’
  spa-BLM: 'Dije: “Ustedes son dioses, todos vosotros sois hijos del Altísimo.'
  cac-cac: Ix vala' to dios ex a ex tic. E masanil vuninal ex, a in eq'uinto d'a yib'an̈
    smasanil.
  swh-ULB: Mimi nilisema, “Ninyi ni miungu, na ninyi nyote wana wa Mungu aliye Juu.
  bel-bel: 'Змовіліся аднадушна, склалі супроць Цябе хаўрус:'
  deu-ELBBK: 'Ich habe gesagt: Ihr seid Götter, und Söhne des Höchsten ihr alle!'
  mbb-OT: Siak, is Utew Lavew he Megbevayà, egkeǥiyan ku sikiyu te menge megbevayè
    kew, ne pudu ku sikiyu menge anak.
  mal-2015: നിങ്ങൾ ദേവന്മാർ ആകുന്നു എന്നും നിങ്ങൾ ഒക്കെയും അത്യുന്നതന്റെ പുത്രന്മാർ
    എന്നും ഞാൻ പറഞ്ഞു.
  gup-gup: Wanjh God benmarneyimeng, “Ngaye marneyimeng, ‘Ngudda wanjh gods rerrih.
    God nawu Nakimuk Duninjh ngunbornang ngudberre,
  rmc-rmc: 'Me phenďom: ‚San devla, savore san o čhave le Nekbaredereskre.‘'
  nlg-nlg: Inau tu bosa, “Ighau ke na lei god, tau tabe tughua God tana dete ni maramana.
    Ighau udolu dalena na Haba i kokou.
  pes-OPV: من گفتم که شما خدایانید و جمیع شما فرزندان حضرت اعلی.
  ron-1924: 'Еу ам зис: „Сунтець думнезей, тоць сунтець фий ай Челуй Пряыналт.'
  ben-OBCV: “আমি বলি, ‘তোমরা “ঈশ্বর” তোমরা সবাই পরাৎপরের সন্তান।’
  som-som: Waxaan idhi, Idinku waxaad tihiin ilaahyo, Oo dhammaantiin waxaad tihiin
    Ilaaha uga sarreeya wiilashiisii.
  lat-VUC: 'Quoniam cogitaverunt unanimiter; simul adversum te testamentum disposuerunt:'
  eng-ASVBT: I said, Ye are gods, And all of you sons of the Most High.
  mna-mna: Ŋonoono, muŋgu aŋpaata yom be ‘anutu.’ Pa aŋsombe niom ta boozomen Anutu
    kor kana kat lutuunu bizin.
  ita-1885: 'Io ho detto: Voi siete dii; E tutti siete figliuoli dell''Altissimo.'
  eng-LXXUP: 'For they have taken counsel together with one consent: They have made
    a confederacy against thee;'
  eng-ULB: I said, “You are gods, and all of you sons of the Most High.
  spa-VBL: Yo digo, “Ustedes son jueces; todos ustedes son hijos del Altísimo.
  fra-_FOB: 'J''ai dit: Vous êtes des dieux, vous êtes tous des fils du Très-Haut;'
  mal-mal: “നിങ്ങൾ ദേവന്മാർ ആകുന്നു” എന്നും “നിങ്ങൾ എല്ലാവരും അത്യുന്നതനായ ദൈവത്തിന്റെ
    പുത്രന്മാർ” എന്നും ഞാൻ പറഞ്ഞു.
  urd-GVR: Beshak maiṅ ne kahā, “Tum Ḳhudā ho, sab Allāh T'ālā ke farzand ho.
  suz-BL: गो इन पर्बम ‘गे अधिकार पाइश्‍शो बाक्‍नीनी। गे नेल्‍ल क्‍येङा ठेयब आ तौ बाक्‍नीनी।
    यूहन्‍ना १०:३४
  eng-NOY: I have said, Ye are gods, And all of you children of the Most High;
  ita-1927: 'Io ho detto: Voi siete dii, siete tutti figliuoli dell’Altissimo.'
  ckb-ckb: '«من گوتم: ”ئێوە ’خوداوەندەکان‘ن، هەمووتان کوڕی خودای هەرەبەرزن.“'
  eng-BBE: 'I said, You are gods; all of you are the sons of the Most High:'
  xsi-xsi: Nanayoni naŋa aporo mine tu, ‘Miki nde maro ŋalaŋala. Nia ndoyo naŋa apuliami
    kapâŋga lâ. Mine kala miki rârâni kamo katogo naŋa Yova Kindeni âta Tamwata natuŋgu
    wukale mine.’
  kan-OKCV: “ನಾನು ಮುಂದುವರೆಸಿ ಅವರಿಗೆ ಹೇಳಿದ್ದು, ‘ನೀವು ದೇವರುಗಳು, ನೀವೆಲ್ಲರು ಮಹೋನ್ನತ ದೇವರ
    ಮಕ್ಕಳು,’ ಎಂದು ಹೇಳಿದೆನು.
  tam-2017: நீங்கள் தெய்வங்கள் என்றும், நீங்களெல்லோரும் உன்னதமான தேவனுடைய மக்கள் என்றும்
    நான் சொல்லியிருந்தேன்.
  spa-RV-1909: 'Yo dije: Vosotros sois dioses, é hijos todos vosotros del Altísimo.'
  ron-BTF: 'Eu am spus: Sunteți dumnezei; și toți sunteți fii ai celui Preaînalt.'
  eng-WEBP: I said, “You are gods, all of you are sons of the Most High.
  eng-FBV: I say, “You are gods; all of you are children of the Most High.
  nld-1939: 'Ik had gezegd: Gij zijt goden, Zonen van den Allerhoogste, gij allen;'
  nch-BL: Quena, na nimechtocaxtijtoc ‘andioses’ huan ‘annoconehua niDios Cati Más
    Hueyi’,
  vie-1934: 'Ta đã nói: Các ngươi là thần, Hết thảy đều là con trai của Đấng Chí cao.'
  cha-cha: 'Guajo ileco: Jamyo yuus; yan todo jamyo y famaguon y Gueftaquilo.'
  hin-CV: “मैंने कहा, ‘तुम “ईश्वर” हो; तुम सभी सर्वोच्च परमेश्वर की संतान हो.’
  eng-OURB: I said, “You are elohim ·judges, gods·, all of you are sons of haElyon
    [the Most High].
  spa-BES: 'Dije: Ustedes son dioses; todos ustedes son los hijos del Altísimo:'
  tdx-tdx: 'Nanao ty hoe iraho: Mpizaka nahareo songa anak’ i Andindimoneñey.'
  tha-KJV: เราได้​กล่าวว่า “ท่านทั้งหลายเป็นพระ เป็นบุตรองค์​ผู้​สูงสุด ท่านทุกคนนั่นแหละ
  por-BR-2018: 'Eu disse: Sois deuses; e todos vós sois filhos do Altíssimo.'
  deu-ELO: 'Ich habe gesagt: Ihr seid Götter, und Söhne des Höchsten ihr alle!'
  eng-WYC-2018: I said, Ye be gods; and all ye be the sons of the high God. (And I
    said, Ye be gods; and ye all be the sons and daughters of the Most High God.)
  epo-epo: 'Mi diris: Vi estas dioj, Kaj ĉiuj vi estas filoj de la Plejaltulo;'
  gfk-gfk: Iau ga tange, ‘A god muat.’ Muat ira natine Nong i Naliu Harsakit.
  uig-PIN: 'Mǝn eyttim: — «Silǝr ilaⱨlarsilǝr, Ⱨǝmminglar Ⱨǝmmidin Aliy Bolƣuqining
    oƣulliri silǝr;'
  beo-beo: Na da sia:sa, ‘Dilia da ‘gode’ esala! Dilia huluane da Baligili Gadodafa
    Gode amo Ea manolali.
  tpi-OTNT: Mi tok olsem, ‘Yupela i god. Yupela i pikinini bilong God Antap Tru.
  hau-SA: “Na ce, ‘Ku “alloli” ne; dukanku ’ya’yan Mafi Ɗaukaka’ ne.
  udu-udu: 'Aha/ ona gwo mo ki: Um a’di itana hakuuma mo, dhali um ta iya/ gi a’di
    jin Caa e ki Ca mo, aris umi ’baar mo.'
  uig-LAT: 'Men éyttim: — «Siler ilahlarsiler, Hemminglar Hemmidin Aliy Bolghuchining
    oghulliri siler;'
  nde-nde: Ngathi, ‘Lingo “nkulunkulu”; lonke lingamadodana akhe oPhezukonke.’
  ton-ton: Naʻaku pehē, “Ko e ngaahi ʻotua ʻakimoutolu; pea ko e fānau ʻae Fungani
    Māʻolunga ʻakimoutolu kotoa pē.
  ces-1613: 'Řeklť jsem já byl: Bohové jste, a synové Nejvyššího vy všickni;'
  eng-WMB: I said, “You are gods, all of you are sons of the Most High.
  tam-TCV: “ ‘நீங்கள் “தெய்வங்கள்” என்றும்; நீங்கள் எல்லோருமே மகா உன்னதமானவரின் மகன்கள்’
    என்றும் நான் சொன்னேன்.
  ceb-ULB: Miingon ako, “Mga dios kamo, ug kamong tanan mga anak sa Labing Halangdon.
  pol-UBG: 'Powiedziałem: Jesteście bogami i wszyscy wy jesteście synami Najwyższego.'
  urd-GVU: بےشک مَیں نے کہا، ”تم خدا ہو، سب اللہ تعالیٰ کے فرزند ہو۔
  eng-OEBCW: It was I who appointed you gods, children of the Most High all of you.
  deu-1912: 'Ich habe wohl gesagt: “Ihr seid Götter und allzumal Kinder des Höchsten”;'
  kan-2017: “ನೀವು ದೇವರುಗಳು, ಎಲ್ಲರೂ ಪರಾತ್ಪರನಾದ ದೇವರ ಮಕ್ಕಳು,
  yap-yap: Gu be ga’ar, ‘Gimed e pi got, ni gimed gubin ni pifak e en Th’abi Tolang.’
  hlt-MCSB: Nangmih tah pathen rhoek neh Khohni ca rhoek ni. Nangmih boeih taengah
    kamah loh ka thui coeng.
  mdy-ETH: ታኣኒ፦ ‹ዒንሢ ፆኦዞኬ፤ ቢያሢ ዒንሢ ዼኤፖ ፆኦዛሢ ናኣቶኬ› ጌዔኔ።
  twi-ASANTE: “Mekaa sɛ, ‘Moyɛ “anyame”; mo nyinaa yɛ Ɔsorosoroni no mma.’
  eng-WEBU: I said, “You are gods, all of you are sons of the Most High.
  spa-PDDPT: 'Yo dije: Ustedes son ʼelohim. Todos ustedes son hijos del ʼElyón.'
  gun-gun: 'Xee aipoa''e va''ekue: “Peẽ kuery ma tuuete, Yvate ete va''e ra''y kuery
    pendekuai”, ha''e va''ekue.'
  agu-BL: 'Je talnak Kataj Ryose''j: “E''u'' cu''n ryos tane''n, e''u'' nitxajil yi
    jun yi at jalen tzi''n tcya''j.'
  ilo-ULB: Kinunak, “Dakayo ket dios, ken an-annaknakayo amin ti Kangatoan.
  kpg-kpg: Gei Au guu hai bolo goodou la nia god, goodou huogodoo la nia dama ni di
    Gowaa Aamua huoloo.
  uig-ARA: 'مەن ئېيتتىم: ــ «سىلەر ئىلاھلارسىلەر، ھەممىڭلار ھەممىدىن ئالىي بولغۇچىنىڭ
    ئوغۇللىرى سىلەر؛'
  sus-sus: N a fala nɛ, «Koore sɛnbɛmae nan wo ra, Ala Xili Xungbe Kanyi xa die nan
    wo birin na,
  pon-2006: I ahpw nda; ‘Kumwail koht ekei, kumwail koaros sapwellimen Wasa Lapalahpie.’
  jae-jae: Biŋŋanô, aê tauc kasômgac gebe ‘Amac atu anôtôigeŋ ma amac samob atu Lôlôc
    Ŋatau latuigeŋ.’
  ksd-ksd: 'Iau ga biti: Ava da ra umana god, Ma avat par a umana natu i ra Ngala
    Kakit.'
  tur-YTC: “Sizler ilahlarsınız” dedim. “Hepiniz Yüceler Yücesi'nin oğullarısınız.
  bel-N: 'Я сказаў: “Вы — богі, усе вы — сыны Найвышэйшага,'
  grc-BRENT: Ὅτι ἐβουλεύσαντο ἐν ὁμονοίᾳ ἐπιτοαυτὸ, κατὰ σοῦ διαθήκην διέθεντο·
  kpr-kpr: “Ne god maneri” siseni. Ne isasambu God tomanako iká bekáda irá gheraira
    ainda sasinguri.
  ind-AYT: Aku berkata, “Kamu adalah ilah-ilah; anak-anak Yang Mahatinggilah kamu
    semua.
  yom-yom: 'Minu ndituba : “luidi zinzambi ayi beno boso luidi bana ba Nzambi yizangama.”'
  yut-yut: Nak gen yaŋ yosot, ‘Ji piŋkop ekwaŋ. Ji Piŋkop Wukwi Madep dakon monjini
    ekwaŋ.
  nya-nya: “Ndinati, ‘Inu ndinu Mulungu, nonsenu ndinu ana a Wammwambamwamba.’
  hrv-hrv: 'Rekoh doduše: “Vi ste bogovi i svi ste sinovi Višnjega!'
  mps-mps: Eno te po wali, ‘Dage tigidali deli deli te god dao. Dage te Ugwanu Mu
    Bidibo Godigo wai dao.’
  tpi-tpi: Mi tok olsem, ‘Yupela i god. Yupela i pikinini bilong God Antap Tru.
  dan-1931: Jeg har sagt, at I er Guder, I er alle den Højestes Sønner;
  vie-OVCB: 'Ta xác nhận: ‘Các ngươi là thần; Tất cả đều là con trai của Đấng Chí
    Cao.’'
  guj-2017: મેં કહ્યું કે, “તમે દેવો છો અને તમે સર્વ પરાત્પરના દીકરાઓ છો.
  pon-2006A: I ahpw nda; ‘Kumwail koht ekei, kumwail koaros sapwellimen Wasa Lapalahpie.’
  por-BRBSL: 'Eu disse: “Vocês são deuses”, todos vocês são filhos do Altíssimo.'
  eng-OEBUS: It was I who appointed you gods, children of the Most High all of you.
  swe-swe: 'Jag säger: ”Ni är gudalika varelser och ni är alla söner till den Högste
    (Elion),'
  cth-cth: Nangmouh teh cathutnaw doeh, Lathueng Poung e canaw lah na o awh.
  twi-twi: “Mekae se, ‘Moyɛ “anyame;” mo nyinaa yɛ Ɔsorosoroni no mma.’
  hlt-hlt: Nangmih tah pathen rhoek neh Khohni ca rhoek ni. Nangmih boeih taengah
    kamah loh ka thui coeng.
  tbz-SIM: 'M bɛ́immu kɛ tú: Di tú kɛĩ́nkɛ̀ kɔbɛ mbɛ, kɛ tú di mɔu Kuyie nkùù bɑkɛ́
    kɛĩ́nkɛ̀ nɛ̀ kɛtenkɛ̀ ku kó ibí.'
  msy-2020: “Kɨ Godɨn Bar Pɨn Itim kamaghɨn mɨgɨa ghaze, Ia aser muziarir kaba, ia
    bar nan boriba.
  dop-dop: Mɑɑ tɔmɑɣɑ sɩ ɩ́ kɛ́ Ɩsɔ Sɔsɔ lʋlʋɣʋ nyə́mɑ. Hɑlɩ ɩ tɩɩ kɛ́ ɩsɔnɑɑ.
  azb-azb: 'Demişəm: “Siz allahlarsınız, Hər biriniz Haqq-Taala övladlarısınız”.'
  eng-DBY: I have said, Ye are gods, and all of you are children of the Most High;
  hin-2017: मैंने कहा था “तुम ईश्वर हो, और सब के सब परमप्रधान के पुत्र हो; (यूह. 10:34)
  wol-KYG: «Dama ne ay yàlla ngeen, yeen ñépp di njabootu Aji Kawe ji.
  bjr-bjr: Qinee Anutusa misara maaqi qidaqa. Innee faiqí aanaaseesaa rakisira saika
    auqee mariasa Anutusara foora maqasaa uriaraqa maridaqa faiqí anaaseesaa rakisi
    mariafanoo. Innee aiqamausa qini uriqarara Anutusa faiqi namu mariafanoo.
  eng-YLT: I — I have said, 'Gods ye [are], And sons of the Most High — all of you,
  kne-kne: 'Sak-en ay Diyos ay Kangatoan, kanak en dakayo: Amin kayo yan diyos, anak
    ko si dakayo,'
  eng-WYC-2017: I said, Ye be gods; and all ye be the sons of the high God.
  eng-WMBB: I said, “You are gods, all of you are sons of the Most High.
  zat-NTPS: 'Neda'' gunnía'': Le''e nácaquezle ca dios ca'', ne nácale xúgute̱le ca
    zrí''inequeze Dios szrente̱,'
  zty-NTPS: 'Neda'' wnnía'': nakkzle ḻe''e ka dios ka'', na'' nakle yógo''tele ka
    ẕi''nkze Dios ẕente,'
  urd-GVH: बेशक मैंने कहा, “तुम ख़ुदा हो, सब अल्लाह तआला के फ़रज़ंद हो।
