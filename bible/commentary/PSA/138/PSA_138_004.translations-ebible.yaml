verse: PSA.138.004
translations:
  mal-C: യഹോവേ, ഭൂമിയിലെ സകലരാജാക്കന്മാരും തിരുവായിൽനിന്നുള്ള ഉത്തരവുകൾ ശ്രവിക്കുമ്പോൾ
    അവിടത്തെ വാഴ്ത്തട്ടെ.
  deu-TKW: Es sollen dich preisen, Jahwe, alle Könige der Erde, denn sie haben die
    Worte deines Mundes gehört,
  lin-lin: Yawe, bakonzi nyonso ya mabele bakokumisa Yo tango bakoyoka maloba kobima
    na monoko na Yo ;
  mmx-mmx: Leeme Silok, lavaorong axap at lavatbung menemen dinaba emi asu minu, atla
    digara ronga vam leveng kakaape ram.
  eng-LSV: O YHWH, all kings of earth confess You, || When they have heard the sayings
    of Your mouth.
  eng-GNV: 'All the Kings of the earth shall praise thee, O Lord: for they haue heard
    the wordes of thy mouth.'
  eng-WEBSTER: All the kings of the earth shall praise thee, O LORD, when they hear
    the words of thy mouth.
  nhw-BL: TOTECO, nochi tlanahuatiani catli itztoque ipan ni tlaltipactli mitztlascamatise,
    pampa nochi inijuanti quicaquise catli tijtlajtolcajtoc.
  swh-ONEN: Wafalme wote wa dunia wakusifu wewe Ee Bwana, wakati wanaposikia maneno
    ya kinywa chako.
  bba-bba: Yinni Gusunɔ, sinɑmbu kpurowɑ bɑ koo nun siɑrɑ. Domi bɑ wunɛn ɡɑri nuɑ.
  eng-KJVCPB: All the kings of the earth shall praise thee, O Lord, When they hear
    the words of thy mouth.
  luo-luo: Mad ruodhi duto mag piny paki, yaye Jehova Nyasaye, e sa ma giwinjo weche
    mowuok e dhogi.
  aii-aii: ܒܸܬ ܫܲܟܪܝܼ ܠܘܼܟ݂، ܝܵܐ ܡܵܪܝܵܐ، ܟܠܵܝܗ‌ܝ ܡܲܠܟܹ̈ܐ ܕܐܲܪܥܵܐ، ܣܵܒܵܒ ܫܡܝܼܥ ܠܗܘܿܢ
    ܗܹܡܸܙܡܵܢܹ̈ܐ ܕܦܘܼܡܘܼܟ݂.
  meu-meu: Iehova e, tarlobada pavapavadia iboudiai bae imodaimu, badina be udumu
    herevadia vada e kamonai;
  npi-ULB: हे परमप्रभु, पृथ्वीका सबै राजाले तपाईंलाई धन्यवाद दिनेछन्, किनकि तिनीहरूले
    तपाईंको मुखको वचनहरू सुन्‍नेछन् ।
  yor-yor: Gbogbo àwọn ọba ayé yóò yìn ọ́, Olúwa, ní ìgbà tí wọn bá gbọ́ ọ̀rọ̀ ẹnu
    rẹ.
  pes-OPCB: ای خداوند، تمام پادشاهان جهان وقتی وعده‌های تو را بشنوند تو را خواهند
    ستود.
  tgl-ULB: Yahweh, lahat ng hari sa mundo ay magpapasalamat sa iyo dahil maririnig
    nila ang mga salita ng iyong bibig.
  nop-nop: Kwet wapum i hatak foloŋ me mapme hogohogok hatiiŋ adi mede yofafaŋege
    u agaŋ nadigiŋ, wendoktiŋa wohoge ganintiloneŋ.
  hui-hui: Kini dindini bu karu bibahendeme í̠na bi lowiriru hale howa tigua í̠naga
    mini yaraga holebira.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကမ္ဘာ​မြေ​ကြီး​ပေါ်​ရှိ​ဘု​ရင်​အ​ပေါင်း​တို့​သည် ကိုယ်​တော်​ရှင်​၏​က​တိ​တော်​များ​ကို​ကြား
    သိ​ရ​သ​ဖြင့် ကိုယ်​တော်​ရှင်​အား​ထော​မ​နာ​ပြု​ကြ​ပါ​လိမ့်​မည်။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་ཁྱེད་ཀྱི་ཞལ་གདམས༌རྣམས། །ས་གཞིའི་རྒྱལ་པོ་ཀུན་གྱིས་ཐོས་ཡོད༌པས།
    །དེ་ཚོས་ཁྱེད་ལ་གཏང་རག་ཅིས་མི༌འབུལ།།
  wsk-wsk: O Yawe, ali imi ko king suen la nika den ikimon ale nip patawumonko.
  sna-sna: Madzimambo ose enyika ngaakurumbidzei, imi Jehovha, pavanonzwa mashoko
    omuromo wenyu.
  spa-BLM: Todos los reyes de la tierra te darán gracias, Yahvé, porque han oído las
    palabras de tu boca.
  cac-cac: Masanil eb' rey d'a yolyib'an̈q'uinal tic, ol yal vach' lolonel eb' d'ayach
    ayic ol yab'an eb' tas alnaccani.
  swh-ULB: Wafalme wote wa nchi watakushukuru wewe, Yahwe, maana watasikia maneno
    kutoka kinywani mwako.
  bel-bel: Яшчэ слова няма на мове маёй, - Ты, Госпадзе, ужо ведаеш яго дасканала.
  deu-ELBBK: Alle Könige der Erde werden dich preisen, HERR, wenn sie gehört haben
    die Worte deines Mundes.
  mbb-OT: Edalig kenikew, Nengazen, is langun he menge hadì kayi te tivuuk he kelibutan
    su egkezineg dan is menge lalag nu.
  mal-2015: യഹോവേ, ഭൂമിയിലെ സകലരാജാക്കന്മാരും നിന്റെ വായിൻവചനങ്ങളെ കേട്ടിട്ടു നിനക്കു
    സ്തോത്രം ചെയ്യും.
  gup-gup: Kaluk birriwarlahkenh kings nawu kondah kurorre bu ngundiwokbekkan kore
    yiwokdi kundjen ke, wanjh ngundidjalmanjbun ngudda nawu Yawey.
  ctu-CTI: Ti pejtyelel yumʌlob ti mulawil mi quej i subob a ñuclel, c Yum, cheꞌ mi
    yubiñob a tꞌan.
  rmc-rmc: RAJEJA, savore kraľa pre phuv tut lašarena, sar šunena o lava andral tiro
    muj.
  nlg-nlg: Na lei vunaghi haba tana maramana, kara holoutogho ighoe Lord, gaira udolu
    kara rongovia na bosamu.
  pes-OPV: ‌ای خداوند، تمام پادشاهان جهان تو راحمد خواهند گفت، چون کلام دهان تو رابشنوند.
  ron-1924: Тоць ымпэраций пэмынтулуй Те вор лэуда, Доамне, кынд вор аузи кувинтеле
    гурий Тале;
  ben-OBCV: হে সদাপ্রভু, পৃথিবীর সব রাজা তোমার প্রশংসা করবে, কারণ তারা সবাই তোমার
    বাক্য শুনবে।
  som-som: Rabbiyow, boqorrada dhulka jooga oo dhammu way kugu mahadnaqi doonaan,
    Waayo, waxay maqlaan erayada afkaaga.
  lat-VUC: et omnes vias meas prævidisti, quia non est sermo in lingua mea.
  eng-ASVBT: All the kings of the earth shall give thee thanks, O Jehovah, For they
    have heard the words of thy mouth.
  mna-mna: O Yooba, king ta boozomen ki toono, sombe tileŋ sua ta ipet pa kwom, nako
    lelen ambai pu mi tipakuru.
  ita-1885: Tutti i re della terra ti celebreranno, Signore, Quando avranno udite
    le parole della tua bocca;
  eng-LXXUP: 'For there is no unrighteous word in my tongue: Behold, O Lord, thou
    hast known all things,'
  eng-ULB: All the kings of the earth will give you thanks, Yahweh, for they will
    hear the words from your mouth.
  spa-VBL: Todos los reyes de la tierra de alabarán, Señor, porque han oído tus palabras.
  fra-_FOB: O Éternel, tous les rois de la terre te célébreront, quand ils auront
    entendu les paroles de ta bouche.
  mal-mal: യഹോവേ, ഭൂമിയിലെ സകലരാജാക്കന്മാരും അങ്ങയുടെ വായിലെ വചനങ്ങൾ കേട്ടിട്ട് നിനക്ക്
    സ്തോത്രം ചെയ്യും.
  urd-GVR: Ai Rab, duniyā ke tamām hukmrān tere muṅh ke farmān sun kar terā shukr
    kareṅ.
  suz-BL: परमप्रभु यावे, रागी ङा पिप नेल्‍लेमी इन लोव़ नेंतेक्‍म। मोपतीके मेकोपुकीमी
    इन कली ठेयब सेल्‍मेक्‍ल। यसैया २:३
  eng-NOY: All the kings of the earth shall praise thee, O LORD! When they hear the
    promises of thy mouth!
  ita-1927: Tutti i re della terra ti celebreranno, o Eterno, quando avranno udito
    le parole della tua bocca;
  ckb-ckb: ئەی یەزدان، هەموو پاشاکانی سەر زەوی ستایشت دەکەن، کاتێک فەرمایشتی دەمی
    تۆیان بیست.
  eng-BBE: All the kings of the earth will give you praise, O Lord, when the words
    of your mouth come to their ears.
  xsi-xsi: Aku koipu ŋalaŋala rârâni simo tâno ndoni kala siloŋo pâri ŋana noko ne
    ŋgua tukuŋa kâ. Mine kala kinzi ma sipanea noko ŋa sisuka kâki.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ತೀರ್ಪುಗಳನ್ನು ಭೂಮಿಯ ಅರಸರೆಲ್ಲರೂ ಕೇಳುವಾಗ, ನಿಮ್ಮನ್ನು ಕೊಂಡಾಡಲಿ.
  tam-2017: யெகோவாவே, பூமியின் ராஜாக்களெல்லோரும் உமது வாயின் வார்த்தைகளைக் கேட்கும்போது
    உம்மைத் துதிப்பார்கள்.
  spa-RV-1909: Confesarte han, oh Jehová, todos los reyes de la tierra, cuando habrán
    oído los dichos de tu boca.
  ron-BTF: Toți împărații pământului te vor lăuda, DOAMNE, când vor auzi cuvintele
    gurii tale.
  eng-WEBP: All the kings of the earth will give you thanks, LORD, for they have heard
    the words of your mouth.
  eng-FBV: All the kings of the earth will praise you, Lord, for they have heard what
    you have said.
  nld-1939: Alle koningen der aarde zullen U loven, o Jahweh; En als zij uw belofte
    vernemen,
  nch-BL: TOTECO, nochi tanahuatiani cati itztoque ipan ni taltipacti mitztascamatise,
    pampa nochi inijuanti quicaquise cati tijtajtolcajtoc.
  vie-1934: Hỡi Đức Giê-hô-va, các vua thế gian sẽ cảm tạ Ngài, Vì họ đã nghe những
    lời của miệng Ngài.
  cha-cha: Todo y ray gui tano unmannae jao grasias, O Jeova, sa jagasja majungog
    y sinangan y pachotmo.
  hin-CV: पृथ्वी के समस्त राजा, याहवेह, आपके कृतज्ञ होंगे, क्योंकि उन्होंने आपके मुख
    से निकले वचन सुने हैं,
  eng-OURB: All the kings of the earth will yadah ·extend hands in thankful praise·
    to Adonai, for they have sh'ma ·heard obeyed· the words of your mouth.
  spa-BES: Todos los reyes de la tierra te alabarán, oh Señor, cuando las palabras
    de tu boca les lleguen sus oídos.
  tdx-tdx: Hañandriañ’ Azo ze hene mpanjaka’ ty tane toy, r’Iehovà, naho janjiñe’iereo
    o entam-palie’oo.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ บรรดากษั​ตริ​ย์​แห่​งแผ่นดินโลกจะสรรเสริญพระองค์ เมื่อท่านเหล่านั้นได้ยินพระวจนะแห่งพระโอษฐ์ของพระองค์
  por-BR-2018: Todos os reis da terra louvarão a ti, SENHOR, quando ouvirem as palavras
    de tua boca.
  deu-ELO: Alle Könige der Erde werden dich preisen, Jehova, wenn sie gehört haben
    die Worte deines Mundes;
  eng-WYC-2018: Lord, all the kings of earth acknowledge to thee; for they heard all
    the words of thy mouth. (Lord, all the kings of the earth shall praise thee; for
    they have heard all the words of thy mouth.)
  epo-epo: Gloros Vin, ho Eternulo, ĉiuj reĝoj de la tero, Ĉar ili aŭdis la vortojn
    de Via buŝo.
  gfk-gfk: Watong, i bilai bia ira king bakut tano ula hanuo diet na pirlat ugu ing
    diet na hadade ira nianga mekaia tano haam.
  uig-PIN: Aƣzingdiki sɵzlǝrni angliƣanda, i Pǝrwǝrdigar, Jaⱨandiki barliⱪ xaⱨlar
    Seni mǝdⱨiyilǝydu;
  beo-beo: Osobo bagade hina bagade dunu huluane, ilia da Dima nodomu. Bai ilia da
    Dia ilegele sia:su nabi dagoi.
  tpi-OTNT: Olgeta king bilong graun i harim pinis tok bilong yu, olsem na bai ol
    i litimapim nem bilong yu.
  hau-SA: Bari dukan sarakunan duniya su yabe ka, ya Ubangiji, sa’ad da suka ji maganganun
    bakinka.
  udu-udu: Aris imaliḵ gi mony’cesh mo tani uni mini maŋ /e mo, ayy Tap̱a, haali/
    uni ciḵki gwo gi ’twam pini mo.
  uig-LAT: Aghzingdiki sözlerni anglighanda, i Perwerdigar, Jahandiki barliq shahlar
    Séni medhiyileydu;
  nde-nde: Sengathi wonke amakhosi omhlaba angakudumisa, Oh Thixo, lapho esizwa amazwi
    omlomo wakho.
  ton-ton: ‌ʻE Sihova, ʻe fakamālō kiate koe ʻae ngaahi tuʻi kotoa pē ʻo māmani, ʻoka
    nau ka fanongo ki he ngaahi folofola ʻo ho fofonga.
  ces-1613: Oslavovati tě budou, Hospodine, i všickni králové země, když uslyší řeč
    úst tvých.
  eng-WMB: All the kings of the earth will give you thanks, LORD, for they have heard
    the words of your mouth.
  tam-TCV: யெகோவாவே, பூமியின் அரசர்கள் எல்லோரும் உமது வாயின் வார்த்தைகளைக் கேட்கும்போது
    உம்மைத் துதிக்கட்டும்.
  ceb-ULB: Ang tanang mga hari sa kalibotan magpasalamat kanimo, Yahweh, kay madunggan
    nila ang mga pulong gikan sa imong baba.
  pol-UBG: Wszyscy królowie będą cię wysławiali, PANIE, gdy usłyszą słowa twoich ust.
  urd-GVU: اے رب، دنیا کے تمام حکمران تیرے منہ کے فرمان سن کر تیرا شکر کریں۔
  eng-OEBCW: All the kings of the earth shall praise you, O Lord, when they shall
    have heard the words you have uttered;
  deu-1912: Es danken dir, HERR, alle Könige auf Erden, daß sie hören das Wort deines
    Mundes,
  kan-2017: ಯೆಹೋವನೇ, ಭೂರಾಜರೆಲ್ಲರು ನೀನು ನುಡಿದ ನುಡಿಗಳನ್ನು ಕೇಳಿ ನಿನ್ನನ್ನು ಸ್ತುತಿಸುವರು.
  yap-yap: SOMOL, gubin e pilung nu fayleng e bay ra pininged e sorok ngom, ya kar
    rung’aged e tin kam micheg.
  hlt-MCSB: Na ol na ka a yaak uh coeng dongah diklai manghai boeih loh BOEIPA nang
    te n'uem uh saeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኔ ጌዔ ቃኣሎ ዔያታ ዋይዜሢሮ ዓጮ ካኣታ ቢያ ኔና ጋላታኔ።
  twi-ASANTE: Ao Awurade, sɛ ahemfo a ɛwɔ ewiase nyinaa te wʼanomu asɛm a ma wɔn nkamfo
    wo.
  eng-WEBU: All the kings of the earth will give you thanks, LORD, for they have heard
    the words of your mouth.
  spa-PDDPT: Todos los reyes de la tierra te darán gracias, oh Yavé, Cuando oigan
    las Palabras de tu boca.
  gun-gun: Senhor, yvy regua huvixave kuery ha'e javi oporaei 'rã okuapy ndevy, ndejuru
    gui ndeayvua oendu vy.
  agu-BL: Cyakil yi e' rey yi ate' bene'n tzi'n wi munt, chocopon len tan tak'le'n
    chik'ajsbil swutzu', yil quibit yi mbi'tz yi suki'nt tanu'.
  ilo-ULB: Agyamanto kenka dagiti amin nga ar-ari iti daga, O Yahweh, ta mangegda
    dagiti sasao manipud iti ngiwatmo.
  kpg-kpg: Meenei Dimaadua, nia king huogodoo ala i henuailala ga hagaamu Goe, idimaa
    digaula gu longono ginaadou au hagababa.
  uig-ARA: ئاغزىڭدىكى سۆزلەرنى ئاڭلىغاندا، ئى پەرۋەردىگار، جاھاندىكى بارلىق شاھلار
    سېنى مەدھىيىلەيدۇ؛
  sus-sus: Mangɛ naxee birin na yi duniɲa ma, e na i xa masenyi ramɛ, e xa i matɔxɔ.
  pon-2006: Maing KAUN, nanmwarki koaros en sampah pahn kapinga komwi, pwehki ar rongehr
    sapwellimomwi inou kan.
  jae-jae: O Apômtau, kiŋ samob aŋga nom embe sêŋô awamsuŋ ŋabiŋ oc sêlambiŋ aôm.
  ksd-ksd: A lavur king par ta ra rakarakan a gunagunan diat a pite pa u, Luluai,
    Ba dia valongore ra tinata na ngiem.
  tur-YTC: Yeryüzünün bütün kralları sana şükredecek, ey Yahve, Çünkü ağzının sözlerini
    işittiler.
  bel-N: Будуць славіць Цябе, ГОСПАДЗЕ, усе валадары зямлі, бо пачуюць словы вуснаў
    Тваіх.
  grc-BRENT: ὅτι οὐκ ἔστι λόγος ἄδικος ἐν γλώσσῃ μου· ἰδοὺ Κύριε, σὺ ἔγνως πάντα
  kpr-kpr: Arie Bajari, kini (king) kokotofu endada irera, isasambu nindae sakai sise,
    ninda javo jighoro erarira. Ainda susu mo, ni rea ari dae beka gagojuse sisesa
    amo, ne nininguseri.
  ind-AYT: Semua raja bumi akan bersyukur kepada-Mu, ya TUHAN, ketika mereka telah
    mendengar perkataan-perkataan dari mulut-Mu;
  yom-yom: Bika mintinu mioso mintoto mizitisa, a Yave bu miwilu mambu ma munu aku.
  yut-yut: Yawe, mɨktɨmon kɨla amɨn madep morap da gengo kɨlɨ nandayɨŋ, do uŋun da
    mango yaŋ aŋkɨsini dosi nandɨsat.
  nya-nya: Mafumu onse a dziko lapansi akuyamikeni Yehova, pamene amva mawu a pakamwa
    panu.
  hrv-hrv: Nek' ti zahvaljuju, Jahve, svi kraljevi zemlje kad čuju riječi usta tvojih,
  mps-mps: Te tigidali tǫde kingo nago dąų walali po odola silama, tama tiyu, augwa
    te nago nogi ugwaba saibao.
  tpi-tpi: Olgeta king bilong graun i harim pinis tok bilong yu, olsem na bai ol i
    litimapim nem bilong yu.
  dan-1931: Alle Jordens Konger skal prise dig, HERRE, når de hører din Munds Ord,
  vie-OVCB: Mọi vua trần gian sẽ cảm tạ Chúa Hằng Hữu, vì họ được nghe lời Ngài.
  guj-2017: હે યહોવાહ, પૃથ્વીનાં સર્વ રાજાઓએ તમારા મુખનાં વચન સાંભળ્યાં છે, તેથી તેઓ
    તમારી સ્તુતિ કરશે.
  pon-2006A: Maing KAUN, nanmwarki koaros en sampah pahn kapinga komwi, pwehki ar
    rongehr sapwellimomwi inou kan.
  por-BRBSL: Todos os reis da terra lhe agradecerão, Yahweh, pois eles ouviram as
    palavras de sua boca.
  eng-OEBUS: All the kings of the earth shall praise you, O Lord, when they shall
    have heard the words you have uttered;
  swe-swe: Alla jordens kungar ska tacka (med öppna händer prisa, hylla och erkänna)
    dig, Herre (Jahve), när de hör orden från din mun.
  cth-cth: Oe BAWIPA talai van e siangpahrang pueng ni, nange lawk a thai awh toteh,
    na pholen awh han.
  twi-twi: Awurade, sɛ ahemfo a wɔwɔ wiase nyinaa te nea woahyɛ no a, ma wɔnkamfo
    wo.
  hlt-hlt: Na ol na ka a yaak uh coeng dongah diklai manghai boeih loh BOEIPA nang
    te n'uem uh saeh.
  tbz-SIM: N Yiɛ̀ nKuyie, yɛbotɛ̀ yɛmɔu kó bɛkpɑ̀ɑ̀tìbɛ̀ yó ndɛ́úkùnko fɔ̃́ nwe, bɛ̀
    bo keè dìì mɔ̀nnì ɑ nùù.
  msy-2020: Nɨ mɨgei, nguazir kamɨn atriviba uari nɨn akam baraki, kamaghɨn me nɨn
    ziam fam.
  dop-dop: Tɑcɑɑ, ɑtɛ ɑwulɑɑ tənɑ kɑ́ sɛɛ-ŋ. Wɑɑtʋ wei pɑɑ nɩɩ nyɑ́ nɔɣɔ tɑɑ tɔm tɔ.
  azb-azb: Ya Rəbb, bütün dünya padşahları Sənə şükür edəcəklər, Çünki ağzından çıxan
    kəlamları eşidiblər.
  eng-DBY: All the kings of the earth shall celebrate thee, Jehovah, when they have
    heard the words of thy mouth;
  hin-2017: हे यहोवा, पृथ्वी के सब राजा तेरा धन्यवाद करेंगे, क्योंकि उन्होंने तेरे
    वचन सुने हैं;
  wol-KYG: Aji Sax ji, na la buuri àddina yépp màggal, ñoo dégg kàddu yi nga wax.
  bjr-bjr: Aiqama maa maqa maaqanaki maria uriqararausa ani Yaaweena ufa irianara
    ani amooqifaranoo.
  eng-YLT: O Jehovah, all kings of earth confess Thee, When they have heard the sayings
    of Thy mouth.
  kne-kne: Awni et dayawen daka si amin ay ari isnan daga, tan din karim yan dinnge
    da.
  eng-WYC-2017: Lord, all the kings of earth acknowl-edge to thee; for they heard
    all the words of thy mouth.
  eng-WMBB: All the kings of the earth will give you thanks, LORD, for they have heard
    the words of your mouth.
  zat-NTPS: Xúgute̱ benne' wenná bea du gabí'i xe̱zr la xu xelúe lá'ane̱' Lue', Xrana'
    Dios. Caní xelune̱' lawe' da ba belenne̱' ca naca xrtizru'.
  zty-NTPS: Yógo'te benne' wnná bia' ka' nníta'gake' yežlyó nga we ḻáwgake' Le',
    X̱ana' Dios, dan' ba béngekle' da' ẕnna x̱tižo'o.
  urd-GVH: ऐ रब, दुनिया के तमाम हुक्मरान तेरे मुँह के फ़रमान सुनकर तेरा शुक्र करें।
  rug-rug: Sari doduru baṉara pa kasia popoa si kaqu vahesi Igo, ke Zihova, sina ele
    avosi rini sari na Mua vina tatara.
  gaz-gaz: Yaa Waaqayyo, mootonni lafaa hundinuu, yeroo dubbii afaan keetii dhagaʼanitti
    si haa leellisan.
  fra-LSG: Tous les rois de la terre te loueront, ô Éternel! En entendant les paroles
    de ta bouche;
  yal-yal: Alatala, dunuɲa mangane birin i tantunma nɛn, e na i ya falane mɛ waxatin
    naxan yi.
  iou-iou: Ekäni, kome täŋo intäjukun äma kuduptagän gäkŋo manbiŋam nadäŋ moreŋkuŋ.
    Nadäŋ moreŋkuŋo unita wäpka biŋam kaŋ yäpmäŋ akuwut!
  haw-1868: E mililani aku na'lii a pau o ka honua ia oe, e Iehova, Ia lakou e lohe
    ai i na huaolelo a kou waha.
  arb-NAV: يَحْمَدُكَ جَمِيعُ مُلُوكِ الأَرْضِ يَا رَبُّ، مَتَى سَمِعُوا وُعُودَكَ.
  ded-ded: O KEBU, bangecac ngictau sasawa yeneng geac enacgaunac yoac negenggecac
    dengeregubisia.
  ewe-ewe: O! Yehowa, anyigbadzifiawo katã akafu wò, ne wose wò numenya.
  eng-LEE: All the kings of the earth will give thanks unto thee, O Lord, when they
    hear the promises of thy mouth.
  asm-FB: হে যিহোৱা, পৃথিৱীৰ সকলো ৰজাই তোমাৰ ধন্যবাদ কৰিব; কিয়নো তেওঁলোকে তোমাৰ মুখৰ
    বাক্য শুনিলে।
  sus-A: مَنفّ نَشٍيٍ بِرِن نَ يِ دُنِحَ مَ، عٍ نَ عِ شَ مَسٍنيِ رَ مّ، عٍ شَ عِ مَتْشْ.
  fra-SBL: Tous les rois de la terre te rendront grâce, Yahvé, car ils ont entendu
    les paroles de ta bouche.
  hbo-hbo: יֹוד֣וּךָ יְ֭הוָה כָּל־מַלְכֵי־אָ֑רֶץ כִּ֥י שָׁ֝מְע֗וּ אִמְרֵי־פִֽיךָ׃
  kik-kik: Wee Jehova-rĩ, athamaki othe a thĩ nĩmakũgoocage, rĩrĩa maigua ciugo cia
    kanua gaku.
  fra-NCL: Tous les rois de la terre te loueront, Yahweh, quand ils auront appris
    les oracles de ta bouche.
  cek-AK: Aw Angraeng, long nui ih siangpahrangnawk boih mah na thuih ih lok to thaih
    o naah, nang to saphaw o tih.
  cuk-cuk: Bab-Jehová, bela-reymar-we-napneggi-mamaid, bela be-sunmaked-itomaloedba,
    be-nug odummodmaloed.
  uig-CYR: Бәрһәқ, тилимға бир сөз келә-кәлмәстинла, и Пәрвәрдигар, Мана Сән буни
    әйни бойичә билмәй қалмайсән.
  pma-pma: O Iahova, asuv houlu vasi keil ten out netan ihati latuk veni along selusien
    keil onom.
  tel-2017: యెహోవా, భూమిపై ఉన్న రాజులంతా నీ నోటి వెంట వచ్చిన మాటలు విని నీకు కృతజ్ఞతా
    స్తుతులు చెల్లిస్తారు.
  hat-BSA: Tout wa sou latè yo va ba Ou remèsiman, O SENYÈ, lè yo fin tande pawòl
    a bouch Ou.
  ukr-ONPU: Ще немає слова на язиці у мене, а Ти, Господи, уже знаєш його досконало.
  kos-kos: Tokosra nukewa fin faclu elos fah kaksakin kom, LEUM GOD, Mweyen elos lohng
    wulela lom.
  hbo-WLC: יוֹד֣וּךָ יְ֭הוָה כָּל־מַלְכֵי־אָ֑רֶץ כִּ֥י שָׁ֝מְע֗וּ אִמְרֵי־פִֽיךָ׃
  ibo-ibo: O Onyenwe anyị, ka ndị eze niile nọ nʼụwa too gị, mgbe ha nụrụ ihe niile
    i nyere nʼiwu.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ପୃଥିବୀସ୍ଥ ସମସ୍ତ ରାଜା ତୁମ୍ଭର ଧନ୍ୟବାଦ କରିବେ, କାରଣ ସେମାନେ ତୁମ୍ଭ
    ମୁଖର ବାକ୍ୟ ଶୁଣିଅଛନ୍ତି।
  chk-chk: Ai Samol mi Lapalap, ekewe king won fanüfan meinisin repwe mwareituk, pun
    ra rongorong om kapas.
  rop-rop: YAWEI, ola king langa dijan wel garra preisim yu, dumaji deibin irrim ol
    yu pramis.
  ukr-1871: Будуть прославляти тебе, Господи, всї царі землї, коли почують слова уст
    твоїх;
  yon-yon: O Yariman, okad yiri ye king korem kuu eb weng dakmaneewe wengambaraniib
    kuu, eb yaa eso andaniib.
  deu-1951: Alle Könige der Erde werden dir, HERR, danken, wenn sie die Worte deines
    Mundes hören;
  eng-JPS: All the kings of the earth shall give Thee thanks, O LORD, for they have
    heard the words of Thy mouth.
  srp-1865: Slaviæe te, Gospode, svi carevi zemaljski, kad èuju rijeèi usta tvojih;
  lug-lug: Bakabaka bonna ab’omu nsi banaakutenderezanga, Ayi Mukama, nga bawulidde
    ebigambo ebiva mu kamwa ko.
  heb-heb: יודוך יהוה כל מלכי ארץ כי שמעו אמרי פיך׃
  ben-IRV: পৃথিবীর সব রাজা তোমাকে ধন্যবাদ দেবে, সদাপ্রভুু, কারণ তারা তোমার মুখের বাক্য
    শুনবে।
  ntu-ntu: Yawe, king amrlx mz nrlc sa naglqlzlr nim, Mz nzxlr-krdr nzmrlzkr natqm.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਧਰਤੀ ਦੇ ਸਾਰੇ ਰਾਜੇ ਤੇਰਾ ਧੰਨਵਾਦ ਕਰਨਗੇ, ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ ਨੇ ਤੇਰੇ
    ਸੁੱਖ ਦਿਆਂ ਵਾਕਾਂ ਨੂੰ ਸੁਣਿਆ ਹੈ,
  mya-JVB: အိုထာဝရဘုရား ၊ လောကီ ရှင် ဘုရင်အပေါင်း တို့သည် နှုတ် တော်ထွက်စကား တို့ကို
    ကြား ရသည်ဖြစ်၍ ၊ ဂုဏ်တော်ကို ချီးမွမ်း ကြပါလိမ့်မည်။
  kgf-kgf: Baecac ic kewu mocʒoŋ ieneŋ kuaga igucnec acga niŋgic imuac niŋac ieneŋ
    Miŋ Kewu gi ʒéhiaru gémmu.
  tte-O: O Yeoba, yanuwa yaulina kali kin meuloili kani sitobatoba-lanagiwo kaiwena
    am loinao wasana sibenalanako.
  tbg-tbg: Noravauvo, naantiara ekaa avuhainaaka vo vataini vo vataini vaika ai uva
    iri, vika ai autu tuahera kevara.
  hmo-hmo: Lohiabada e, tanobada ena king ibounai ese oi do idia hanamoa, badina be
    oiemu gwauhamata hereva idia kamonai vadaeni.
  zar-NT: 'Yúguʼtë bönniʼ taʼnná bëʼë ilë́ʼ Liʼ: “Xclenuʼ” Xan, cateʼ ilaʼyönnëʼ didzaʼ
    ruʼu.'
  urd-urd: ऐ ख़ुदावन्द! ज़मीन के सब बादशाह तेरा शुक्र करेंगे, क्यूँकि उन्होंने तेरे
    मुँह का कलाम सुना है;
  rus-SYN: Еще нет слова на языке моем, - Ты, Господи, уже знаешь его совершенно.
  bqc-SIM: Tó dṹnia kíaↄ yã́ pↄ́ ń ò mà, aa n sáaukpa ń píi, Dii.
  tcz-CHONGTHU: Leiset chunga leng jousen nangma nathangvah diu ahi, ajeh chu amahon
    nathupeh ajauvin ahi.
  mar-mar: हे परमेश्वरा, पृथ्वीवरचे सर्व राजे तुझी उपकारस्तुती करतील, कारण त्यांनी
    तुझ्या मुखातील शब्द ऐकले आहेत.
  isl-isl: Konungar jarðarinnar skulu þakka þér, Drottinn, því að allir heyra þeir
    rödd þína.
  hlt-THB: Aw Bawipa, khawmdek awhkaw sangpahrangkhqi boeih ing, nam kha awhkaw awi
    a ming zaak awh nang ce nim kyih u seh.
  qub-qub: Cay munducho caj raycunaga aunishayquicunata wiyarmi gamta alabashunquipaj.
  bqp-bqp: Tó andunia kínanↄ yã kũ n òo mà, oni n sáabu kpá ń pínki, Dikiri.
  hat-hat: Tout moun ki sou latè va fè lwanj ou, Seyè, lè y'a vin konnen pawòl ki
    soti nan bouch ou.
  eng-BSB: All the kings of the earth will give You thanks, O LORD, when they hear
    the words of Your mouth.
  eng-WEBPB: All the kings of the earth will give you thanks, LORD, for they have
    heard the words of your mouth.
  kbq-kbq: Maka ama mopafima mani'naza kini vahe'mo'za Ra Anumzamoka humuse hu'za
    susu hugantegahaze. Na'ankure kagri nanekema antahinuza anara hugahaze.
  pon-pon: Main leowa, nanmarki en jappa karoj pan kapina komui, ni ar pan ron majan
    en jilan ir.
  nhe-BL: TOTECO, nochi tlanahuatiani tlen itztoque ipan ni tlaltepactli mitztlascamatise,
    pampa nochi inijuanti quicaquise tlen tijtlajtolcajtoc.
  wnc-wnc: Buyambam tapa, nata nataau kingu kepna kepna nana kuupbamda tapduu gatane
    wamba natapning komune gatane umanda ayatangenatningge nataat.
  bus-bus: Tó anduna kínanↄ yã kɛ̀ ń ò mà, aↄ̃ n sáabu kpá ń píngi, Dii.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, ywy nànànar wanuwihawete paw umume'u putar
    nekatu haw wà nehe, Neremiapo ràm imume'u haw henu mehe wà nehe.
  eng-DRA: 'And thou hast foreseen all my ways: for there is no speech in my tongue.'
