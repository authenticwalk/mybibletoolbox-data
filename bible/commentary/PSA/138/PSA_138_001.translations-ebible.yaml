verse: PSA.138.001
translations:
  mal-C: യഹോവേ, ഞാൻ പൂർണഹൃദയത്തോടെ അങ്ങയെ പുകഴ്ത്തും; “ദേവന്മാരുടെ” മുമ്പാകെ ഞാൻ അങ്ങയെ
    വാഴ്ത്തിപ്പാടും.
  deu-TKW: Von David. Von ganzem Herzen will ich dich preisen, angesichts der Götter
    dir lobsingen!
  lin-lin: Nzembo ya Davidi. Nasanzolaka Yo na motema na ngai mobimba ; nayembelaka
    Yo banzembo liboso ya banzambe.
  mmx-mmx: Nenia a tong avukat tu Leeme Silok mi labalak axap tarak. A vixan emi asu
    ru ro melamgo at leven moroa axap.
  eng-LSV: BY DAVID. I confess You with all my heart, || I praise You before the gods.
  eng-GNV: 'A Psalme of David. I will praise thee with my whole heart: euen before
    the gods will I praise thee.'
  eng-WEBSTER: 'A Psalm of David. I will praise thee with my whole heart: before the
    gods will I sing praise to thee.'
  nhw-BL: Ica nochi noyolo nimitztlascamatis, TOTECO, huan nihuicas para ta iniixpa
    nopa motequihuajcahua.
  swh-ONEN: Nitakusifu wewe, Ee Bwana, kwa moyo wangu wote, mbele ya “miungu” nitaimba
    sifa zako.
  bba-bba: Womu ɡe Dɑfidi u kuɑ. Ge wee. Yinni Gusunɔ, nɑ nun siɑrɑmɔ kɑ nɛn ɡɔ̃ru
    kpuro. Kon nun tɔmɑ wɔllun tɔmbun wuswɑɑɔ.
  eng-KJVCPB: 'I will praise thee with my whole heart: Before the gods will I sing
    praise unto thee.'
  luo-luo: Abiro paki gi chunya duto, yaye Jehova Nyasaye; abiro paki gi wer e nyim
    nyiseche.
  aii-aii: ܒܸܬ ܫܲܟܪܸܢܘܼܟ݂ ܒܟܠܹܗ ܠܸܒܝܼ، ܩܲܕܡ ܐܲܠܵܗܹ̈ܐ ܒܸܬ ܙܵܡܪܹܢ ܐܸܠܘܼܟ݂.
  meu-meu: Iehova e, mai lalogu idoinai na hanamomumu; dirava vairadiai na imodaimumu
    egu ane ai.
  npi-ULB: आफ्‍नो सारा हृदयले म तपाईंलाई धन्यवाद दिनेछु । देवताहरूका सामु म तपाईंको
    प्रशंसाका गीतहरू गउनेछु ।
  yor-yor: Èmi yóò yìn ọ́ tinútinú mi gbogbo; níwájú àwọn òrìṣà ni èmi ó kọrin ìyìn
    sí ọ.
  pes-OPCB: ای خداوند، از صمیم قلب تو را سپاس می‌گویم. در حضور خدایان تو را شکر می‌کنم.
  tgl-ULB: Magpapasalamat ako sa iyo ng buong puso; aawitan kita ng mga papuri sa
    harap ng mga diyos-diyosan.
  nop-nop: Yahwe, nu welenedi hinek ganiutumbalat. Tiŋa bepaŋ yalayalaŋ heki’walaŋ
    dauhik foloŋ kap toŋa du wohoge ganintilolat.
  hui-hui: Anduane Homogo-o i̱ninaga miniha hongo timbuniore howa í̠hondo ka̱i̱ larogoni.
    I̱na mbirale dama mitangi bialu gime wabini ngagoria howa í̠naga mini yaraga halu
    iba gana lalu kogoni.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​သည်​စိတ်​နှ​လုံး​အ​ကြွင်း​မဲ့ ကိုယ်​တော်​ရှင်​၏​ကျေး​ဇူး​တော်​ကို​ချီး​မွမ်း​ပါ​၏။
    ဘု​ရား​များ​ရှေ့​တွင်​ကိုယ်​တော်​ရှင်​အား ထော​မ​နာ​သီ​ချင်း​ဆို​ပါ​၏။
  bod-N: ༼དཱ་བིད་ཀྱི་མགུར༌མ།༽ བདག་གིས་ཡིད་སེམས་ཧྲིལ་པོས་ཁྱེད་ལ༌བསྟོད། །ལྷ་རྣམས་ མདུན་དུ་ཁྱེད་ལ་བསྟོད་དབྱངས༌འབུལ།།
  wsk-wsk: O Yawe, ani angamang motam lilim la te amilmilarik ale nip patawurikko;
    kaem kawel alo nongoma te ta wore, nika amilmil wur iluwekko.
  sna-sna: Ndichakurumbidzai, imi Jehovha, nomwoyo wangu wose; ndichaimba nziyo dzokukurumbidzai
    pamberi pa“vamwari.”
  spa-BLM: Te daré las gracias de todo corazón. Ante los dioses, te cantaré alabanzas.
  cac-cac: Mamin Jehová, d'a smasanil in c'ool ol vac' yuj diosal d'ayach, ol ach
    in b'itej d'a yichan̈ juntzan̈ dios.
  swh-ULB: Nitakushukuru kwa moyo wangu wote; mbele ya miungu nitakuimbia sifa.
  bel-bel: Кіроўцу хору. Псальма Давідава. Госпадзе! Ты выпрабаваў мяне і ведаеш.
  deu-ELBBK: (Von David.) Preisen will ich dich mit meinem ganzen Herzen, will dich
    besingen vor den Göttern.
  mbb-OT: Ebpeselematan ku sikew, Nengazen, te ebpuun kayi te tivuuk he ǥehinawa ku.
    Egkanta a te menge idalig kenikew ziyà te etuvangan te zuma he menge ed-ezapen.
  mal-2015: ഞാൻ പൂർണ്ണഹൃദയത്തോടെ നിനക്കു സ്തോത്രം ചെയ്യും; ദേവന്മാരുടെ മുമ്പാകെ ഞാൻ
    നിന്നെ കീർത്തിക്കും.
  gup-gup: Nawu Yawey, ngaye manjbun ngudda kukange ngardduk dorrengh! Birribuyika
    gods birriwarre, wanjh ngandibekkan bu ngaye marnewayini ngudda bu djalburluburlume
    ke.
  ctu-CTI: Ti pejtyelel c pusicꞌal mic subeñet wocox a wʌlʌ, c Yum. Mij cꞌʌybeñet
    a ñuclel yaꞌ tiꞌ tyojlel jini muꞌ bʌ i chꞌujutisañob dios tyeꞌ tyac.
  rmc-rmc: Le Davidoskro. Paľikerava tuke, RAJEJA, andral calo jilo, anglo ňeboskre
    bitosťi tuke giľavava o chvali.
  nlg-nlg: Inau tu holoutogho, ighoe Lord, nia na tobagu udolu, mu ku lingei nimua
    na holouto tana matadira na lei god keha.
  pes-OPV: تو را به تمامی دل خود حمدخواهم گفت. به حضور خدایان تورا حمد خواهم گفت.
  ron-1924: Те лауд дин тоатэ инима, кынт лауделе Тале ынаинтя думнезеилор.
  ben-OBCV: হে সদাপ্রভু, আমি আমার সমস্ত অন্তর দিয়ে তোমার প্রশংসা করব; “দেবতাদের”
    সাক্ষাতে আমি তোমার প্রশংসাগান করব।
  som-som: Qalbigayga oo dhan ayaan kugu mahadnaqi doonaa, Oo ilaahyada hortooda ayaan
    ammaan kuugu gabyi doonaa,
  lat-VUC: In finem, psalmus David. [Domine, probasti me, et cognovisti me;
  eng-ASVBT: 'I will give thee thanks with my whole heart: Before the gods will I
    sing praises unto thee.'
  mna-mna: O Yooba, nio leleŋ ambai pu, mi leleŋ imap ipakuru! Nio aŋbo mboe pakurŋana
    pa nu itum tamen. Merere toro sa som. Tana sombe merere pakan tire yo, na tire
    yo lak!
  ita-1885: IO ti celebrerò con tutto il mio cuore; Io ti salmeggerò davanti agli
    Angeli.
  eng-LXXUP: For the end, a Psalm of David. O Lord, thou hast proved me, and known
    me.
  eng-ULB: I will give you thanks with my whole heart; before the gods I will sing
    praises to you.
  spa-VBL: Doy gracias a Dios con todo mi ser; cantaré tus alabanzas ante los seres
    celestiales.
  fra-_FOB: Psaume de David. Je te célébrerai de tout mon cœur; je te psalmodierai
    en la présence de Dieu.
  mal-mal: ഞാൻ പൂർണ്ണഹൃദയത്തോടെ അങ്ങേക്കു സ്തോത്രം ചെയ്യും; ദേവന്മാരുടെ മുമ്പാകെ ഞാൻ
    അങ്ങയെ കീർത്തിക്കും.
  urd-GVR: Dāūd kā zabūr. Ai Rab, maiṅ pūre dil se terī satāish karūṅga, mābūdoṅ ke
    sāmne hī terī tamjīd karūṅga.
  suz-BL: परमप्रभु, गो आं थुं नेल्‍लेमी इन कली ठेयब सेल्‍नुङ। गो देवी देवता आन ङोंइती
    इन कली ला ठेयब सेल्‍तीक कुम्‍सो पाइनुङ।
  eng-NOY: “A psalm of David.” I will praise thee with my whole heart; Before the
    gods will I sing praise to thee;
  ita-1927: Salmo di Davide. Io ti celebrerò con tutto il mio cuore, dinanzi agli
    dèi salmeggerò a te.
  ckb-ckb: بە هەموو دڵەوە ستایشت دەکەم، لەبەردەم خوداوەندەکان گۆرانیت بۆ دەڵێم.
  eng-BBE: 'I will give you praise with all my heart: I will make melody to you before
    the gods.'
  xsi-xsi: Yova Kindeni, naŋa iloŋgu kaloŋgu ndoni aporo ndaŋge imâ pa noko. Naŋa
    amandi kinzi maro rârâni naonzi ku awâŋgi wâŋgiŋa paneâŋa kâ pa noko.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನನ್ನ ಪೂರ್ಣಹೃದಯದಿಂದ ನಿಮ್ಮನ್ನು ಕೊಂಡಾಡುವೆನು; ದೇವರುಗಳ ಮುಂದೆ ನಿಮ್ಮನ್ನು
    ಸ್ತುತಿಸುವೆನು.
  tam-2017: உம்மை என் முழு இருதயத்தோடும் துதிப்பேன்; தெய்வங்களுக்கு முன்பாக உம்மைப்
    புகழ்ந்து பாடுவேன்.
  spa-RV-1909: 'Salmo de David. ALABARTE he con todo mi corazón: delante de los dioses
    te cantaré salmos.'
  ron-BTF: Te voi lăuda cu întreaga mea inimă; înaintea dumnezeilor îți voi cânta
    laudă.
  eng-WEBP: I will give you thanks with my whole heart. Before the gods, I will sing
    praises to you.
  eng-FBV: I thank you with my whole being; I sing your praises before the heavenly
    beings.
  nld-1939: 'Van David. Van ganser harte wil ik U danken, o Jahweh, U roemen hoog
    boven de goden: Want Gij hebt mijn smeken gehoord.'
  nch-BL: Ica nochi noyolo nimitztascamatis, TOTECO, huan nihuicas para ta iniixpa
    moilhuicac ejcahua.
  vie-1934: Tôi sẽ hết lòng cảm tạ Chúa, Hát ngợi khen Chúa trước mặt các thần.
  cha-cha: 'Y Salmon David. BAE junae jao grasias contodo y corasonjo: gui menan yuus
    sija, jucantaye jao ni y alabansa sija.'
  hin-CV: याहवेह, मैं हृदय की गहराई से आपका स्तवन करूंगा; मैं “देवताओं” के सामने आपका
    स्तवन करूंगा.
  eng-OURB: I will yadah ·extend hands in thankful praise· to with my whole heart.
    Before the deities, I will sing zahmar ·musical praise· to you.
  spa-BES: 'Te alabaré de todo corazón: te haré melodía delante de los dioses.'
  tdx-tdx: Sabo’ i Davide Andriañeko irehe ry Iehovà, an-kaliforan-troke, ho saboeko
    añatrefa’ o jomakeo.
  tha-KJV: ข้าพระองค์จะสรรเสริญพระองค์ด้วยสิ้นสุดใจของข้าพระองค์ ข้าพระองค์จะร้องเพลงสรรเสริญถวายพระองค์ต่อหน้าบรรดาพระ
  por-BR-2018: Louvarei a ti com todo o meu coração; na presença dos deuses cantarei
    louvores a ti.
  deu-ELO: Von David. Preisen will ich dich mit meinem ganzen Herzen, will dich besingen
    vor den Göttern.
  eng-WYC-2018: '[The psalm of David.] Lord, I shall acknowledge to thee in all mine
    heart; for thou heardest the words of my mouth. My God, I shall sing to thee in
    the sight of angels; (A song by David. Lord, I shall praise thee with all my heart.
    My God, I shall sing praises to thee before the angels, or before the gods.)'
  epo-epo: Mi gloras Vin el mia tuta koro; Antaŭ la dioj mi Vin prikantas.
  gfk-gfk: Watong, iau ni pirlat ugu ma no nugu nilon bakut. Iau ni inge ira num pirharlat
    ra matmataan ta diet ira kaba god.
  uig-PIN: 'Dawut yazƣan küy: — Pütün ⱪǝlbim bilǝn Sanga tǝxǝkkür eytimǝn; Barliⱪ
    ilaⱨlar aldida Seni küylǝymǝn.'
  beo-beo: Hina Gode! Na dogo huluane amoga Dima nodone sia:sa. Na da ogogosu ‘gode’
    huluane ilia midadi Dima nodone gesami hea:mu.
  tpi-OTNT: Bikpela, bel bilong mi i strong tru long tenkyu long yu. Long ai bilong
    olgeta giaman god bai mi mekim song bilong litimapim nem bilong yu.
  hau-SA: Zan yabe ka, ya Ubangiji, da dukan zuciyata; a gaban “alloli” zan rera yabo.
  udu-udu: Aha/ c̱ina /e mo jin ’boruwa ’bor bwa i is mo, ayy Tap̱a, ka dum pemi ’baar
    mo. Ibwambora risa rum p̱inycon mo tani aha/ yuḵkina gway mmomaŋ /e mo.
  uig-LAT: 'Dawut yazghan küy: — Pütün qelbim bilen Sanga teshekkür éytimen; Barliq
    ilahlar aldida Séni küyleymen.'
  nde-nde: Ngizakudumisa, Thixo, ngenhliziyo yami yonke; phambi kwabo “nkulunkulu”
    ngizahlabelela udumo lwakho.
  ton-ton: 'Te u fakamālō kiate koe ʻaki hoku loto kotoa pē: ʻi he ʻao ʻoe ngaahi
    ʻotua te u hiva fakamālō kiate koe.'
  ces-1613: Davidův. Oslavovati tě budu, Pane, celým srdcem svým, a před mocnými žalmy
    tobě zpívati.
  eng-WMB: I will give you thanks with my whole heart. Before the gods, I will sing
    praises to you.
  tam-TCV: யெகோவாவே, நான் என் முழு இருதயத்தோடும் உம்மைத் துதிப்பேன்; “தெய்வங்கள்”
    முன்னிலையில் நான் உமக்குத் துதி பாடுவேன்.
  ceb-ULB: Pasalamatan ko ikaw sa tibuok nako nga kasingkasing; atubangan sa mga dios
    mag-awit ako ug mga pagdayeg kanimo.
  pol-UBG: Będę cię wysławiał, PANIE, z całego mego serca; będę ci śpiewał wobec bogów.
  urd-GVU: داؤد کا زبور۔ اے رب، مَیں پورے دل سے تیری ستائش کروں گا، معبودوں کے سامنے
    ہی تیری تمجید کروں گا۔
  eng-OEBCW: 'I will thank you, O Lord, with all my heart: in the sight of the gods
    I will sing your praise,'
  deu-1912: Davids. Ich danke dir von ganzem Herzen; vor den Göttern will ich dir
    lobsingen.
  kan-2017: ಯೆಹೋವನೇ, ಪೂರ್ಣಮನಸ್ಸಿನಿಂದ ನಿನ್ನನ್ನು ಕೊಂಡಾಡುವೆನು; ದೇವರುಗಳ ಎದುರಿನಲ್ಲಿ ನಿನ್ನನ್ನು
    ಕೀರ್ತಿಸುವೆನು.
  yap-yap: SOMOL, gu be pining e magaer ngom u polo’ i lanin’ug; Gu be tangnag e sorok
    ngom u p’eowchen e pi got.
  hlt-MCSB: Ka lungbuei boeih neh nang kan uem vetih pathen rhoek hmaiah nang kan
    tingtoeng ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ጉቤ ዒኔፓ ታ ኔና ጋላታኔ፤ ሜሌ ፆኦዛ ዛጋንቴ ኔኤም ታኣኒ ጋላታ ዓይኑሞ ዓይናዻኔ።
  twi-ASANTE: Ao Awurade, mɛfiri mʼakoma nyinaa mu ayi wo ayɛ; mɛto wʼayɛyie dwom
    wɔ anyame no anim.
  eng-WEBU: I will give you thanks with my whole heart. Before the gods, I will sing
    praises to you.
  spa-PDDPT: Oh Yavé, te doy gracias con todo mi corazón. Te cantaré alabanzas delante
    de los ʼelohim.
  gun-gun: Senhor, xee roguerovy'a 'rã xepy'a ha'e javi py. Ipo'akakueve oendua py
    rogueroporai 'rã.
  agu-BL: Wajcaw, tetz cu'n walma' chintyoẍink teru', nin swak'e' ink'ajsbil teru'
    ẍchiwutz cu'n yi chiryosil yi e' mas wunak.
  ilo-ULB: Agyamanak kenka iti amin a pusok; iti sangoanan dagiti dios agkantaak kadagiti
    pagdaydayaw kenka.
  kpg-kpg: Au e danggee adu gi di Goe, meenei Dimaadua, mai i lodo dogu manawa hagatau.
    Au e daahili adu gi di Goe i taahili hagaamu i mua nia god.
  uig-ARA: 'داۋۇت يازغان كۈي: ــ پۈتۈن قەلبىم بىلەن ساڭا تەشەككۈر ئېيتىمەن؛ بارلىق
    ئىلاھلار ئالدىدا سېنى كۈيلەيمەن.'
  sus-sus: N i batuma nɛ n bɔɲɛ birin na, n i matɔxɔ alae ya i.
  pon-2006: Maing KAUN, I kin patohwan kasapahlkalahngan ong komwi sang nan mohngiongi
    unsek; I pahn koulkihong komwi koulen kaping mwohn koht akan.
  jae-jae: O Apômtau, aê gabe janam daŋge aôm toŋoc ŋalêlôm samucgeŋ. Aê gabe jalambiŋ
    aôm êndêŋ anôtôi sêlic.
  ksd-ksd: Ina pite pa u ma ra balagu par; Ta ra luaina mata i ra lavur god ina kakailai
    na pite varpa piram.
  tur-YTC: Bütün yüreğimle sana şükrederim. İlahlar önünde seni ilahilerle överim.
  bel-N: Давіда. Я буду славіць Цябе ўсім сэрцам; перад абліччам анёлаў* буду выслаўляць
    Цябе.
  grc-BRENT: Εἰς τὸ τέλος, ψαλμὸς τῷ Δαυίδ. Κύριε ἐδοκίμασάς με, καὶ ἔγνως με.
  kpr-kpr: Arie Bajari, nanda janje joká isambuimi na nindae aiyakoe sarena. Ove kevarida
    god evetu genemboimi eraera, einda dombuda yaruimi nimoa sakai sarena.
  ind-AYT: Mazmur Daud. Aku hendak bersyukur kepada-Mu dengan segenap hatiku, aku
    hendak menyanyikan pujian bagimu di hadapan kumpulan makhluk ilahi.
  yom-yom: Ndiela kuzitisa, a Yave, mu ntimꞌama wumvimba ; ndiela yimbila minzitusu
    miaku va ntuala zinzambi.
  yut-yut: Yawe, nak but dasi nandaŋek ya yaŋ gayɨsat. Piŋkop toptopmɨ da dabɨlon
    kap yaŋek mango yaŋ aŋkɨsisat.
  nya-nya: Ndidzakuyamikani Yehova ndi mtima wanga wonse; ndidzayimba nyimbo zokutamandani
    pamaso pa “milungu.”
  hrv-hrv: Davidov. Zahvaljujem ti, Jahve, iz svega srca jer si čuo riječi mojih usta.
    Pred licem anđela pjevam tebi,
  mps-mps: Genuai Bidi, te eno haliga tigidali mugo nageba usu da obao. Te tigidali
    tibo godigo gedude te eno nago nogi ugwaba sabo tęąbi po obao.
  tpi-tpi: Bikpela, bel bilong mi i strong tru long tenkyu long yu. Long ai bilong
    olgeta giaman god bai mi mekim song bilong litimapim nem bilong yu.
  dan-1931: Af David. Jeg vil prise dig, HERRE, af hele mit Hjerte, lovsynge dig for
    Guderne;
  vie-OVCB: Con hết lòng cảm tạ Chúa Hằng Hữu; ca tụng Ngài trước các thần linh.
  guj-2017: હું મારા ખરા હૃદયથી તમારી આભારસ્તુતિ કરીશ; હું દેવોની આગળ તમારાં સ્તોત્ર
    ગાઈશ.
  pon-2006A: Maing KAUN, I kin patohwan kasapahlkalahngan ong komwi sang nan mohngiongi
    unsek; I pahn koulkihong komwi koulen kaping mwohn koht akan.
  por-BRBSL: Agradeço de todo o coração. Diante dos deuses, cantarei louvores a vocês.
  eng-OEBUS: 'I will thank you, O Lord, with all my heart: in the sight of the gods
    I will sing your praise,'
  swe-swe: Av (för) David. ______ Jag vill tacka (med öppna händer prisa, hylla och
    erkänna) dig av hela mitt hjärta, lovsjunga dig inför gudarna [elohim, kan syfta
    på hela den himmelska änglahären, eller hedniska avgudar].
  cth-cth: Oe BAWIPA, kai teh nange pahrennae hah ka lungthin abuemlahoi ka pholen
    han, cathutnaw hmalah nang koe pholennae la ka sak han.
  twi-twi: Awurade, mede me koma nyinaa ayi wo ayɛ; mɛto wʼayeyi dwom wɔ “anyame”
    no anim.
  hlt-hlt: Ka lungbuei boeih neh nang kan uem vetih pathen rhoek hmaiah nang kan tingtoeng
    ni.
  tbz-SIM: Bɛ̀ dìèmmɛ̀ Dɑfiti yɛ̀nfɛ̀. N Yiɛ̀ nKuyie n dɑ dɛ́úkùnkomu nɛ̀ n yɛ̀mmɛ̀
    mɛmɔu, n yó ndièmmu kɛ dɑ sɑ̃ntí ɑ tɔ̃rɛ̀ ììkɛ̀.
  msy-2020: O Ikiavɨra Itir God, kɨ uan navir averiamɨn aven bar nɨ mɨnaba. Egha asebar
    damazibar, kɨ ighiar nɨn ziam febagh ami.
  dop-dop: Tɑfiiti yontu. Tɑcɑɑ, mɑ sɛɛ-ŋ nɑ mɑ lotu tənɑ. Nɩɩ mɑ kʋyɔɣɔtʋtʋ, mɑ yoo-ŋ
    yontu kɛ ɩsɔtɑɑ toŋtʋnɑɑ ɩsɛntɑɑ.
  azb-azb: Bütün qəlbimlə Sənə şükür edirəm, «Allahlar»ın önündə Səni tərənnüm edirəm.
  eng-DBY: I will give thee thanks with my whole heart; before the gods will I sing
    psalms of thee.
  hin-2017: मैं पूरे मन से तेरा धन्यवाद करूँगा; देवताओं के सामने भी मैं तेरा भजन गाऊँगा।
  wol-KYG: Ñeel Daawuda. Ma sante la sama léppi xol, woy la, gàngooru Yàlla ga ca
    kaw seede.
  bjr-bjr: Oo Yaawee qinee qeeqa qimuqusa ookiqari dufi dufi qimamaqaidaqa. Unna anutusa
    nifusaa ani Yaaweena amooqira idi raanaura.
  eng-YLT: By David. I confess Thee, with all my heart, Before the gods I do praise
    Thee.
  kne-kne: Man-iyamanak en sik-a, Apo, si amin ay liknak ya nemnem ko. Mankantaak
    ay mangidaydayaw en sik-a sin sangoanan di “kadiyodiyos” ay kanan da.
  eng-WYC-2017: '[The psalm of David.] Lord, I shall acknowledge to thee in all mine
    heart; for thou heardest the words of my mouth. My God, I shall sing to thee in
    the sight of angels;'
  eng-WMBB: I will give you thanks with my whole heart. Before the gods, I will sing
    praises to you.
  zat-NTPS: Xrana' Dios, dute̱ lázrdawa' güe lá'ana' Lue'. Tu dxúl-lazqueza' da dxue
    lá'ana' Lue' lau dios ca' chee̱ benne' zitu' ca'.
  zty-NTPS: X̱ana' Dios, dot ḻaža'a we ḻawa' Le'. Žóḻteza' da' žoe ḻawa' Le' ḻawgak
    dios ka' chegak benne' zi'to' ka'.
  urd-GVH: दाऊद का ज़बूर। ऐ रब, मैं पूरे दिल से तेरी सताइश करूँगा, माबूदों के सामने
    ही तेरी तमजीद करूँगा।
  rug-rug: Kei Zihova, zama leana si rau koa Goi pa doduruna sa buloqu, kera vahesi
    Igo rau si Goi pa kenudi ri doduru tamasa pule.
  gaz-gaz: Yaa Waaqayyo, ani garaa koo guutuudhaan sin galateeffadha; fuula “waaqotaa”
    durattis galata kee nan faarfadha.
  fra-LSG: De David. Je te célèbre de tout mon cœur, Je chante tes louanges en la
    présence de Dieu.
  yal-yal: Dawuda gbeena. Ala, n bata i tantun n bɔɲɛni fefe! N bɛtin bama Ala yɛtagi.
  iou-iou: Ekäni, gäk ganiŋ oretta bänepna kehäromi-inik peyat. Täŋpäŋ urak kome terak
    nanik u iŋamiken gäk ganiŋoret kap api tek täŋpet.
  haw-1868: E MILILANI aku au ia oe me kuu naau a pau, Imua o na'kua e hoolea aku
    ai au ia oe.
  arb-NAV: أُسَبِّحُكَ مِنْ كُلِّ قَلْبِي، وَأَشْدُو لَكَ أَمَامَ الْمَلائِكَةِ.
  ded-ded: O KEBU, ni heregoc ubangerec megemma anutu hania hania kecdae, yeneac kicfu
    geac dedengerec yegec heigembade.
  ewe-ewe: O! Yehowa, makafu wò kple nye dzi blibo; madzi wò kafukafuha le mawuwo
    ŋkume.
  eng-LEE: '“By David.” I will praise thee with my whole heart: before [thee], O God,
    will I sing praise unto thee.'
  asm-FB: হে যিহোৱা, মোৰ সমস্ত চিত্তেৰে মই তোমাৰ ধন্যবাদ কৰিম; দেৱতাবোৰৰ আগত মই তোমাৰ
    প্ৰশংসাৰ গান কৰিম।
  sus-A: ﭑ عِ بَتُمَ نّ ﭑ بْحّ بِرِن نَ، ﭑ عِ مَتْشْ عَلَيٍ يَ عِ.
  fra-SBL: Je te rendrai grâce de tout mon cœur. Devant les dieux, je chanterai tes
    louanges.
  hbo-hbo: לְדָוִ֨ד ׀ אֹודְךָ֥ בְכָל־לִבִּ֑י נֶ֖גֶד אֱלֹהִ֣ים אֲזַמְּרֶֽךָּ׃
  kik-kik: Wee Jehova, nĩngũkũgooca na ngoro yakwa yothe; ngũkũinĩra ngũgooce ngai
    iria ingĩ irĩ o ho.
  fra-NCL: De David. Je veux te louer de tout mon cœur, te chanter sur la harpe, en
    présence des dieux.
  cek-AK: Aw Angraeng, palungthin boih hoiah nang to kang pakoeh han; sithawnawk hmaa
    ah nang pakoehhaih laa to ka sak han.
  cuk-cuk: Bab-Jehová bela-bela an-ulubgi an be-nug odummoged. Baliwiturmar-asabin
    an bega namakoed.
  uig-CYR: 'Нәғмичиләрниң бешиға тапшурулуп оқулсун дәп, Давут язған күй: — И Пәрвәрдигар,
    Сән мени тәкшүрүп чиқтиң, Һәм мени билип йәттиң;'
  pma-pma: O Iahova, navati latuk ral min moulien vasi onak. Ka en meten ahi sav keil,
    nisan masmasien hehat minuk.
  tel-2017: నేను నా హృదయపూర్వకంగా నీకు కృతజ్ఞతాస్తుతులు చెల్లిస్తున్నాను. అన్య దేవుళ్ళ
    ఎదుట కూడా నిన్ను కీర్తిస్తాను.
  hat-BSA: Mwen va bay Ou remèsiman avèk tout kè m. Mwen va chante lwanj a Ou devan
    lòt dye yo.
  ukr-ONPU: Керівнику хору. Псалом Давидів. Господи, Ти дослідив мене й знаєш.
  kos-kos: Nga sot kulo nu sum, LEUM GOD, ke insiuk nufon, Nga on kaksakin kom ye
    mutun god uh.
  hbo-WLC: לְדָוִ֨ד ׀ אוֹדְךָ֥ בְכָל־לִבִּ֑י נֶ֖גֶד אֱלֹהִ֣ים אֲזַמְּרֶֽךָּ׃
  ibo-ibo: O Onyenwe anyị, aga m eji obi m niile too gị; nʼihu chi niile dị iche iche
    ka m ga-abụku gị abụ otuto.
  ory-ory: ହେ ସଦାପ୍ରଭୁ, ମୁଁ ଆପଣାର ସର୍ବାନ୍ତଃକରଣରେ ତୁମ୍ଭର ଧନ୍ୟବାଦ କରିବି; ଦେବଗଣ ସାକ୍ଷାତରେ
    ମୁଁ ତୁମ୍ଭ ଉଦ୍ଦେଶ୍ୟରେ ପ୍ରଶଂସା ଗାନ କରିବି।
  chk-chk: Ai Samol mi Lapalap, üa kilisou ngonuk ren unusen lelukei. Üa kölün mwareituk
    me fän mesen ekewe kot.
  rop-rop: YAWEI, ai gibit theingks langa yu garram ol main hat. Ai sing preis song
    langa yu lida langa ol detlot najalot drimin.
  ukr-1871: Давидова. Буду прославляти тебе з цїлого серця, і псальми тобі сьпівати
    перед потугами.
  yon-yon: O Yariman, ne niindem aom kumundiniib kumbed eb yaa eso andaniin, kwane
    god yena yi arinambo arimbed eb yaa wingkani ewaningko kankoonaniin.
  deu-1951: Von David. Dir will ich danken von ganzem Herzen, vor den Göttern will
    ich dir lobsingen!
  eng-JPS: A Psalm of David. I will give Thee thanks with my whole heart, in the presence
    of the mighty will I sing praises unto Thee.
  srp-1865: Slavim te, Gospode, od svega srca svojega, pred bogovima pjevam tebi.
  lug-lug: Nnaakutenderezanga Ayi Mukama, n’omutima gwange gwonna; ne mu maaso ga
    bakatonda abalala nnaayimbanga okukutendereza.
  heb-heb: לדוד אודך בכל לבי נגד אלהים אזמרך׃
  ben-IRV: আমি সর্বান্তকরনে তোমাকে ধন্যবাদ দেব; দেবতাদের সামনে তোমার প্রশংসা গান করব।
  ntu-ntu: Yawe, awibo bam mz nabznge atwrnrngr. X angrlvzx nim mz mz kxnzmatqng.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਮੈਂ ਆਪਣੇ ਸਾਰੇ ਦਿਲ ਤੋਂ ਤੇਰਾ ਧੰਨਵਾਦ ਕਰਾਂਗਾ, ਦੇਵਤਿਆਂ ਦੇ ਅੱਗੇ ਮੈਂ
    ਤੇਰੇ ਭਜਨ ਗਾਵਾਂਗਾ।
  mya-JVB: အို ထာဝရ ဘုရား၊ ကိုယ်တော် ကို စိတ် နှလုံး အကြွင်းမဲ့ အကျွန်ုပ်ချီးမွမ်း
    ပါမည်။ အခြား တပါး သော ဘုရား တို့ရှေ့ မှာ ကိုယ်တော် ကို ထောမနာသီချင်း ဆိုပါ မည်။
  kgf-kgf: Ni qeri howiacnec ewa hia ac gézézua. Nemu ionac kicginaiguc gi mepésigénʒua.
  tte-O: O Yeoba, yakawatoki koliwo kategu meuloina koina yo kani yawali-tobali koliwo
    yaubadao manli mena.
  tbg-tbg: Noravauvo, te naaruvaihainaaka nivuqaa vaiha, ekaa tenta muntukaqihai ariara
    koqeve tiha ihi tivakeha ai autu tuahera karerave. (Haarua vuku hinivano naaruvaihainaakave
    tiamanta hinivano variqanavuve ti variara.)
  hmo-hmo: Lohiabada e, mai egu kudouna ibounai danu lau ese oi do lau tanikiu henia,
    ma idau dirava edia vairana dekenai, oi do lau hanamoa egu ane dekena amo.
  zar-NT: Idú ládxaʼa guíaʼ Liʼ, “Xclenuʼ” Xan. Gul-laʼ yöl-laʼ ba quiuʼ lógaca le
    tun zxön bönachi yuguʼ yödzö izáʼa.
  urd-urd: मैं पूरे दिल से तेरा शुक्र करूँगा; मा'बूदों के सामने तेरी मदहसराई करूँगा।
  rus-SYN: Господи! Ты испытал меня и знаешь.
  bqc-SIM: Má n sáaukpa ń nↄ̀sɛmɛndoo, má n táasilɛ gbãadeↄ aɛ.
  tcz-CHONGTHU: Ka Pathen Elohim kalungthim pumpin nangma thangvah ingkate, pathen
    dangho masanga nang vahchoinan la sange.
  mar-mar: मी अगदी मनापासून तुझी उपकारस्तुती करीन; मी देवांसमोर तुझी स्तोत्रे गाईन.
  isl-isl: Drottinn, ég þakka þér af öllu hjarta! Ég vil lofsyngja þér í áheyrn englanna
    á himnum.
  hlt-THB: Aw Bawipa, kak kawlung boeih ing nang ce nim kyihcah vang; “khawsakhqi”
    haiawh nang kyihcahnaak laa sa vang nyng.
  qub-qub: Tayta Dios, llapan shongöpami agradësicushayqui. Alabansacunawanmi dioscunapa
    ñaupancho alabashayqui.
  bqp-bqp: Mani n sáabu kpá kũ nɛ̀sɛdoo, mani n táaki lɛ́ gbãnadenↄ arɛ.
  hat-hat: Se yon sòm David. Seyè, m'ap di ou mèsi ak tout kè m'. La, devan lòt bondye
    yo, m'ap chante, m'ap jwe gita pou ou!
  eng-BSB: I give You thanks with all my heart; before the gods I sing Your praises.
  eng-WEBPB: I will give you thanks with my whole heart. Before the gods, I will sing
    praises to you.
  kbq-kbq: Ra Anumzamoka nagu'areti susu hu'na humuse hunegantoe. Havi anumzantamimofo
    zamavufi zagamera nehu'na, kagri kagi'a ahentesga hugahue.
  pon-pon: I KAPINA komui jan nan monion i, i pan kakaule kin komui mon dikedik en
    ani kan.
  nhe-BL: Ica nochi noyolo nimitztlascamatis, TOTECO, huan nihuicas para ta iniixtla
    nopa moelhuicac ejcahua.
  wnc-wnc: Buyambam tapa, natane musipmaatang gae gaak wam ganiwitde asiknga kekekanggat.
    Sike aminu tupan tapaapa yekaune yuaingu kuupbamde kaine nata kau gatane umande
    yatangenatnangge taiwit.
  bus-bus: Mɛ́ n sáabu kpá kↄ̃n nↄ̀sɛo do, mɛ́ n táaki lɛ́ gbãadeenↄ aɛ.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, amume'u nekatu haw newe hepy'a nàn ihe. Amuzàg
    zegar haw nekatu haw rehe amogwer tupàn wanenataromo upaw rupi.
  eng-DRA: 'Lord, thou hast proved me, and known me:'
