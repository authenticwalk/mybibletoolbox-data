verse: PSA.138.005
translations:
  mal-C: യഹോവയുടെ മഹത്ത്വം ഉന്നതമായിരിക്കുകയാൽ അവർ യഹോവയുടെ വഴികളെപ്പറ്റി പാടട്ടെ.
  deu-TKW: und sollen singen von den Wegen Jahwes, denn die Herrlichkeit Jahwes ist
    groß.
  lin-lin: bakoyemba na tina na banzela ya Yawe, pamba te nkembo na Yawe ezali monene.
  mmx-mmx: Dinabak pixan mumu lempanga ugara lok pam i la mumu laasen silok taram.
  eng-LSV: And they sing in the ways of YHWH, || For the glory of YHWH [is] great.
  eng-GNV: And they shall sing of the wayes of the Lord, because the glory of the
    Lord is great.
  eng-WEBSTER: 'Yes, they shall sing in the ways of the LORD: for great is the glory
    of the LORD.'
  nhw-BL: Quena, huicase por nochi nopa huejhueyi tlamantli catli quichijtoc TOTECO,
    pampa ihueyitilis nelhueyi.
  swh-ONEN: Wao na waimbe kuhusu njia za Bwana, kwa maana utukufu wa Bwana ni mkuu.
  bba-bba: Bɑ koo wunɛn kookoosu siɑrɑ. Domi wunɛn bɛɛrɛ yɑ kpɑ̃.
  eng-KJVCPB: 'Yea, they shall sing in the ways of the Lord: For great is the glory
    of the Lord.'
  luo-luo: Mad giwer kuom yore mag Jehova Nyasaye, nimar duongʼ mar Jehova Nyasaye
    ngʼongo.
  aii-aii: ܘܒܸܬ ܙܵܡܪܝܼ ܒܘܼܬ ܐܘܼܪ̈ܚܵܬܹ‌ܐ ܕܡܵܪܝܵܐ، ܣܵܒܵܒ ܓܘܼܪܵܐ ܝܠܹܗ ܐܝܼܩܵܪܵܐ ܕܡܵܪܝܵܐ.
  meu-meu: Iehova ena dala bae anelaidia, badina be Iehova hairaina na bada.
  npi-ULB: वास्तवमा, तिनीहरूले परमप्रभुका कामहरूका बारेमा गीतहरू गाउनेछन्, किनकि परमप्रभुको
    महिमा महान् छ ।
  yor-yor: Nítòótọ́, wọn ó máa kọrin ní ipa ọ̀nà Olúwa; nítorí pé ńlá ni ògo Olúwa.
  pes-OPCB: آری، آنان کارهایی را که تو انجام داده‌ای خواهند سرایید زیرا پرشکوه و پرجلال
    هستی.
  tgl-ULB: Tunay nga na aawitin nila ang mga ginawa ni Yahweh, dahil dakila ang kaluwalhatian
    ni Yahweh.
  nop-nop: Tiŋa undugoŋ, du wohogegigit adi loloŋnit doktiŋa du maŋgoŋ tuguŋ u yobihila
    kap toneŋ.
  hui-hui: Tigua í̠na bibahende birirunaga iba ganabi í̠ mini timbuni lene kegonaga
    iba ganabi lalu holebira.
  mya-mya: သူ​တို့​သည်​ကိုယ်​တော်​ပြု​တော်​မူ​သော​အ​မှု​တော် အ​ကြောင်း​ကို​လည်း​ကောင်း၊
    ကိုယ်​တော်​၏​ကြီး​မြတ်​သော​ဘုန်း​အ​သ​ရေ​တော် အ​ကြောင်း​ကို​လည်း​ကောင်း သီ​ချင်း​ဆို​ကြ​ပါ​လိမ့်​မည်။
  bod-N: ཡ་ཝཱེའི་གཟི་བརྗིད་རབ་ཏུ་ཆེ་བས༌ན། །ཉིད་ཀྱི་མཛད་པ་རྣམས་ཀྱི་གླུ་ཡང༌ལེན།།
  wsk-wsk: Nuna nika munan ningo ko amilmilamon ale wur ilu se nip patawumonko, mu
    awuk, ni nip biya nikim garagar.
  sna-sna: Ngavaimbe pamusoro penzira dzaJehovha, nokuti kubwinya kwaJehovha kukuru.
  spa-BLM: Sí, cantarán los caminos de Yahvé, porque la gloria de Yahvé es grande.
  cac-cac: Ol yal vach' lolonel eb' d'ayach yuj tastac a b'onac, yujto te nivan yelc'och
    a b'inajnaquil.
  swh-ULB: Hakika, wataimba kuhusu matendo ya Yahwe, kwa kuwa utukufu wa Yahwe ni
    mkuu.
  bel-bel: Ззаду і сьпераду атачыў Ты мяне і кладзеш на мяне руку Тваю.
  deu-ELBBK: Und sie werden die Wege des HERRN besingen, denn groß ist die Herrlichkeit
    des HERRN.
  mbb-OT: Egkanta zan mehitenged te mibeelan nu, su zekelà is gehem nu.
  mal-2015: അതേ, അവർ യഹോവയുടെ വഴികളെക്കുറിച്ചു പാടും; യഹോവയുടെ മഹത്വം വലിയതാകുന്നുവല്ലോ.
  gup-gup: Wanjh bedda kabirriwayini bu kabirriyolyolme ngudda ke manbolh. Dja ngudda
    ke kunmakmak wanjh kunwernhkimuk duninjh.
  ctu-CTI: Melel, mi quej i cꞌʌyiñob a melbal, c Yum, Como ñajt mi tsictiyel a ñuclel.
  rmc-rmc: Giľavena pal tire droma, bo le RAJESKRI slava hiňi bari.
  nlg-nlg: Eo, gaira kara lingei na lei halautumu, Lord, Na pukuna na rongoraghamu
    te sule ngangata.
  pes-OPV: و طریق های خداوند را خواهندسرایید، زیرا که جلال خداوند عظیم است.
  ron-1924: ей вор лэуда кэиле Домнулуй, кэч маре есте слава Домнулуй!
  ben-OBCV: তারা সদাপ্রভুর পথগুলির বিষয়ে গান করবে, কারণ সদাপ্রভুর গৌরব মহান।
  som-som: Haah, way ka gabyi doonaan jidadka Rabbiga, Waayo, ammaanta Rabbigu waa
    weyn tahay.
  lat-VUC: Ecce, Domine, tu cognovisti omnia, novissima et antiqua. Tu formasti me,
    et posuisti super me manum tuam.
  eng-ASVBT: Yea, they shall sing of the ways of Jehovah; For great is the glory of
    Jehovah.
  mna-mna: Ko timbo mboe mi tipakuru pa zom biibi, mi mburom, mi mbulu ta kamam pizin
    na.
  ita-1885: E canteranno delle vie del Signore; Conciossiachè grande sia la gloria
    del Signore.
  eng-LXXUP: 'the last and the first: Thou hast fashioned me, and laid thy hand upon
    me.'
  eng-ULB: Indeed, they will sing of the deeds of Yahweh, for great is the glory of
    Yahweh.
  spa-VBL: Cantarán de lo que el Señor ha hecho y de la gloria del Señor.
  fra-_FOB: Et ils chanteront les voies de l'Éternel; car la gloire de l'Éternel est
    grande.
  mal-mal: അതേ, അവർ യഹോവയുടെ വഴികളെക്കുറിച്ചു പാടും; യഹോവയുടെ മഹത്ത്വം വലിയതാകുന്നുവല്ലോ.
  lit-lit: Jie ir giedos VIEŠPATIES keliuose, nes VIEŠPATIES šlovė yra didžiulė!
  urd-GVR: Wuh Rab kī rāhoṅ kī madahsarāī kareṅ, kyoṅki Rab kā jalāl azīm hai.
  suz-BL: मिनु मेकोपुकीमी परमप्रभु यावे आ लां आ पर्बम कुम्‍सो पामेक्‍ल। मारदे हना
    परमप्रभु यावे आ सक्ति थम ठेयब बाक्‍ब।
  eng-NOY: Yea, they shall sing of the ways of the LORD; For great is the glory of
    the LORD.
  ita-1927: e canteranno le vie dell’Eterno, perché grande è la gloria dell’Eterno.
  ckb-ckb: گۆرانی بەسەر کارەکانی یەزداندا دەڵێن، چونکە شکۆمەندی یەزدان مەزنە.
  eng-BBE: They will make songs about the ways of the Lord; for great is the glory
    of the Lord.
  xsi-xsi: Kinzi ma siwâŋgi wâŋgiŋa situla noko ne vetâŋa ŋalaŋala pwataki, aku ma
    situla noko kilala pwataki tona tu noko ŋa imo ŋalae ndo.
  kan-OKCV: ಹೌದು, ಅವರು ಯೆಹೋವ ದೇವರ ಮಾರ್ಗಗಳ ಯೆಹೋವ ದೇವರ ಮಹಿಮೆಯು ಮಹೋನ್ನತವಾಗಿದೆ.
  tam-2017: யெகோவாவின் மகிமை பெரிதாக இருப்பதினால், அவர்கள் யெகோவாவின் வழிகளைப் பாடுவார்கள்.
  spa-RV-1909: 'Y cantarán de los caminos de Jehová: que la gloria de Jehová es grande.'
  ron-BTF: Da, vor cânta în căile DOMNULUI, căci mare este gloria DOMNULUI.
  eng-WEBP: Yes, they will sing of the ways of the LORD, for the LORD’s glory is great!
  eng-FBV: They will sing about what the Lord has done and about the great glory of
    the Lord.
  nld-1939: Zullen zij de wegen van Jahweh bezingen. Waarachtig, groot is de glorie
    van Jahweh;
  nch-BL: Quena, huicase por nochi nopa huejhueyi tamanti cati quichijtoc TOTECO,
    pampa ihueyitilis nelhueyi.
  vie-1934: Phải, họ sẽ hát xướng về đường lối Đức Giê-hô-va, Vì vinh hiển Đức Giê-hô-va
    là lớn thay.
  cha-cha: Magajet na ufanganta ni y chalan Jeova; sa dangculo y minalag Jeova.
  hin-CV: वे याहवेह की नीतियों का गुणगान करेंगे, क्योंकि याहवेह का तेज बड़ा है.
  eng-OURB: Yes, they will sing of the ways of Adonai; for great is the kavod Yahweh
    ·weighty glory of He sustains breathing·.
  spa-BES: Ellos harán canciones acerca de los caminos del Señor; porque grande es
    la gloria del Señor.
  tdx-tdx: Ho saboe’ iereo o lala’ Iehovào, fa ra’elahy ty enge’ Iehovà.
  tha-KJV: และท่านเหล่านั้นจะร้องเพลงถึงพระมรรคาของพระเยโฮวาห์ เพราะสง่าราศีของพระเยโฮวาห์นั้นใหญ่​หลวง
  por-BR-2018: E cantarão sobre os caminhos do SENHOR, pois grande é a glória do SENHOR.
  deu-ELO: und sie werden die Wege Jehovas besingen, denn groß ist die Herrlichkeit
    Jehovas.
  eng-WYC-2018: And sing they in the ways of the Lord (or And they shall sing of the
    ways of the Lord); for the glory of the Lord is great.
  epo-epo: Kaj ili prikantos la vojojn de la Eternulo; Ĉar granda estas la gloro de
    la Eternulo.
  gfk-gfk: I bilai bia diet na inge garaan ira gingilaan tano Watong, kanong no minarine
    no Watong i tamat.
  uig-PIN: Ular Pǝrwǝrdigarning yollirida yürüp nahxa eytidu, Qünki uluƣdur Pǝrwǝrdigarning
    xan-xǝripi.
  beo-beo: 'Ilia da Dia hawa: hamoi amola Dia hadigidafa hou olelema:ne, gesami hea:mu.'
  tpi-OTNT: Na bai ol i singim song long ol samting yu bin mekim, na mekim song tu
    long biknem bilong yu.
  hau-SA: Bari su rera game da hanyoyin Ubangiji, gama ɗaukakar Ubangiji da girma
    take.
  udu-udu: Dhali uni mini yuḵ gway ki bway gi Tap̱a mo, haali/ monyca gi Tap̱a a’di
    icaaca mo.
  uig-LAT: Ular Perwerdigarning yollirida yürüp naxsha éytidu, Chünki ulughdur Perwerdigarning
    shan-sheripi.
  nde-nde: Sengathi bangahlabela ngezindlela zikaThixo ngoba inkazimulo kaThixo inkulu.
  ton-ton: '‌ʻIo, tenau hiva ʻi he ngaahi hala ʻo Sihova: he ʻoku lahi ʻae nāunau
    ʻo Sihova.'
  ces-1613: A zpívati budou o cestách Hospodinových, a že veliká jest sláva Hospodinova,
  eng-WMB: Yes, they will sing of the ways of the LORD, for the LORD’s glory is great!
  tam-TCV: யெகோவாவின் மகிமை பெரிதாக இருப்பதினால், அவர்கள் யெகோவாவின் வழிகளைப் பாடுவார்கள்.
  ceb-ULB: Sa pagkatinuod, mag-awit sila sa mga buhat ni Yahweh, kay dako ang himaya
    ni Yahweh.
  pol-UBG: I będą śpiewali o drogach PANA, że wielka jest chwała PANA.
  urd-GVU: وہ رب کی راہوں کی مدح سرائی کریں، کیونکہ رب کا جلال عظیم ہے۔
  eng-OEBCW: and they shall sing of the ways of the Lord, and tell of the Lord’s transcendent
    glory.
  deu-1912: und singen auf den Wegen des HERRN, daß die Ehre des HERRN groß sei.
  kan-2017: ಅವರು ಯೆಹೋವನ ಮಾರ್ಗಗಳನ್ನು ಹಾಡಿಹರಸುವರು; ಯೆಹೋವನ ಪ್ರಭಾವವು ದೊಡ್ಡದಾಗಿದೆಯಲ್ಲಾ.
  yap-yap: Bay ra tang niged murung’agen e tin kam rin’ nge murung’agen feni gilbugwam.
  hlt-MCSB: BOEIPA kah thangpomnah tah khuet pai tih BOEIPA kah longpuei te khaw hlai
    uh pai saeh.
  mdy-ETH: ኔ ማዼ ባኮ ቢያሢንታ ኔኤኮ ዼኤፖ ቦንቾንታሮ ዓይናዺ ዔያታ ዼኤፒሳኔ።
  twi-ASANTE: Ma wɔnto Awurade akwan ho nnwom, na Awurade animuonyam yɛ kɛseɛ.
  eng-WEBU: Yes, they will sing of the ways of the LORD, for the LORD’s glory is great!
  spa-PDDPT: Y cantarán de los caminos de Yavé, ¡Porque grande es la gloria de Yavé!
  gun-gun: Ogueroporaei 'rã Senhor reko, Senhor rexakãa tuvixa ete ramo.
  agu-BL: Chocopon tan tak'le'n chik'ajsbil teru' tan cyakil yi txumijt tanu'. Na
    yi ilu' teru' Wajcaw, wi'nin teru' k'eju'.
  ilo-ULB: Pudno, ikantadanto ti maipapan kadagiti aramid ni Yahweh, ta naindaklan
    ti dayag ni Yahweh.
  kpg-kpg: Digaula ga daahili gi dau mee dela ne hai, mo do madamada aamua.
  uig-ARA: ئۇلار پەرۋەردىگارنىڭ يوللىرىدا يۈرۈپ ناخشا ئېيتىدۇ، چۈنكى ئۇلۇغدۇر پەرۋەردىگارنىڭ
    شان-شەرىپى.
  sus-sus: E xa Alatala xa kira matɔxɔ, barima Alatala xa nɔrɛ gbo.
  pon-2006: Re pahn koulki dahme komw ketin wiadahr oh duwen sapwellimomwi roson lapalahpie.
  jae-jae: Êsêac oc sêŋga wê êpi Apômtaunê gôliŋ gebe Apômtaunê ŋawasi gêjam gamêŋ
    auc.
  ksd-ksd: Maia, diat a kakailai ure ra lavur mangamangana kai ra Luluai; Tago ra
    minamar kai ra Luluai i ngala.
  tur-YTC: Yahve’nin yollarını, evet, ezgilere dökecekler, Çünkü Yahve'nin yüceliği
    büyüktür!
  bel-N: І будуць сьпяваць пра шляхі ГОСПАДАВЫ, бо вялікая слава ГОСПАДА.
  grc-BRENT: τὰ ἔσχατα καὶ τὰ ἀρχαῖα· σὺ ἔπλασάς με καὶ ἔθηκας ἐπʼ ἐμὲ τὴν χεῖρά σου.
  kpr-kpr: Bajari, nine rea usesa, a kotugo ninda duró tomanakogo ava nene yaruimi
    isimbarera.
  ind-AYT: mereka akan menyanyikan jalan-jalan TUHAN, karena besar kemuliaan TUHAN.
  yom-yom: Bika miyimbila zinzila zi Yave bila nkembo wu Yave widi wunneni.
  yut-yut: Tɨlɨmni uŋun madepsi, do uŋun da Yawe dakon wasokni do nandaŋek kap yoni
    dosi nandɨsat.
  nya-nya: Iwo ayimbe za njira za Yehova, pakuti ulemerero wa Yehova ndi waukulu.
  hrv-hrv: 'nek'' pjevaju putove Jahvine: “Zaista, velika je slava Jahvina!”'
  mps-mps: Tama augwaligo te nago yali sę dabede te augwa tęąbi po weyu, tama nago
    genuai nogide te tęąbi po me waibao.
  tpi-tpi: Na bai ol i singim song long ol samting yu bin mekim, na mekim song tu
    long biknem bilong yu.
  dan-1931: og synge om HERRENS Veje; thi stor er HERRENS Ære,
  vie-OVCB: Phải, họ sẽ ca tụng công việc Chúa Hằng Hữu, vì vinh quang Ngài quá rực
    rỡ.
  guj-2017: તેઓ યહોવાહનાં કાર્યો વિષે ગીત ગાશે, કારણ કે યહોવાહનો મહિમા મહાન છે.
  pon-2006A: Re pahn koulki dahme komw ketin wiadahr oh duwen sapwellimomwi roson
    lapalahpie.
  por-BRBSL: Sim, eles vão cantar os caminhos de Yahweh, para a glória de Yahweh é
    grande!
  eng-OEBUS: and they shall sing of the ways of the Lord, and tell of the Lord’s transcendent
    glory.
  swe-swe: De ska sjunga om Herrens (Jahves) vägar, för Herrens (Jahves) härlighet
    är stor (en fullständigt mättad Gudsnärvaro, Guds ära och tyngd är stor).
  cth-cth: BAWIPA e lamthungnaw dawk la a sak awh han. Bangkongtetpawiteh, BAWIPA
    e bawilennae teh a len poung.
  twi-twi: Ma wɔnto Awurade akwan ho nnwom, na Awurade anuonyam yɛ kɛse.
  hlt-hlt: BOEIPA kah thangpomnah tah khuet pai tih BOEIPA kah longpuei te khaw hlai
    uh pai saeh.
  tbz-SIM: Bɛ̀ yó ndièmmu ti Yiɛ̀ nKuyie mpĩ́ mùù tɔ̃mmú, kɛ yɛ̃́ ti Yiɛ̀ nKuyie nkpetì
    dɛumɛ̀mu.
  msy-2020: Me nɨn ziar ekiam ko gavgavim gɨnɨghnɨgh, nɨ amizir biziba bagh ighiabar
    amuam.
  dop-dop: 'Pɑɑ sɑ nyɑ́ təmɑ nɑ pɑ́ yooki sɩ: Tɑcɑɑ teeli tɔɔwɑ sɔsɔm.'
  azb-azb: Rəbbin yollarını tərənnüm edəcəklər, Çünki Rəbbin ehtişamı böyükdür.
  eng-DBY: And they shall sing in the ways of Jehovah, for great is the glory of Jehovah.
  hin-2017: और वे यहोवा की गति के विषय में गाएँगे, क्योंकि यहोवा की महिमा बड़ी है।
  wol-KYG: 'Nañu woy say jaloore, naan: «Aji Sax jeeka màgg teddnga!»'
  bjr-bjr: Misa anee auqoonna ainainara faqa ani firaa afeekara faqa irisee idi reefaranoo.
  eng-YLT: And they sing in the ways of Jehovah, For great [is] the honour of Jehovah.
  kne-kne: Ikanta dan to din inam-amag mo, tan nakaskasdaaw di panakabalin mo.
  eng-WYC-2017: And sing they in the ways of the Lord; for the glory of the Lord is
    great.
  eng-WMBB: Yes, they will sing of the ways of the LORD, for the LORD’s glory is great!
  zat-NTPS: Xelúl-le̱' chee̱ da ba nune̱' Xránadxu Dios, lawe' da zrente̱ naca xel-la'
    ba chee̱ Xránadxu.
  zty-NTPS: Góḻgake' che da' ben X̱anžo Dios, dan' ẕente nak yeḻa' ẕen che X̱anžon'.
  urd-GVH: वह रब की राहों की मद्हसराई करें, क्योंकि रब का जलाल अज़ीम है।
  rug-rug: Kaqu kera vura ni rini sari doduru gua pu evaṉi Goi, meke sa guguana sa
    Mua ṉiniraṉira lavata.
  gaz-gaz: Ulfinni Waaqayyoo, guddaadhaatii, isaan waaʼee karaa Waaqayyoo haa faarfatan.
  fra-LSG: Ils célébreront les voies de l’Éternel, Car la gloire de l’Éternel est
    grande.
  yal-yal: Alatala, e i kɛwanle matɔxɔma nɛn bɛtini, amasɔtɔ i ya binyen gbo.
  iou-iou: Gäkŋo täktäkka ba epmäget peŋyäŋek pähap unita kap teŋ gamik täkot.
  haw-1868: E oli no lakou i na aoao o Iehova, No ka mea, nui no ka nani o Iehova.
  arb-NAV: وَيُشِيدُونَ بِكُلِّ أَعْمَالِكَ لأَنَّ مَجْدَكَ عَظِيمٌ.
  ded-ded: KEBUAC kuc nga kibikperagitoa, imoc wiac engena. Yeni imocac KEBUAC sing
    fekende, imocac yegec heigecde.
  ewe-ewe: Na woadzi ha le Yehowa ƒe mɔwo ŋu, elabena Yehowa ƒe ŋutikɔkɔe lolo.
  eng-LEE: And they will sing on the ways of the Lord; for great is the glory of the
    Lord.
  asm-FB: তেওঁলোকে যিহোৱাৰ পথৰ বিষয়ে গান কৰিব; কিয়নো যিহোৱাৰ গৌৰৱ মহান।
  sus-A: عٍ شَ عَلَتَلَ شَ كِرَ مَتْشْ، بَرِ مَ عَلَتَلَ شَ نْرّ فبٌ.
  fra-SBL: Oui, ils chanteront les voies de Yahvé, car la gloire de Yahvé est grande !
  hbo-hbo: וְ֭יָשִׁירוּ בְּדַרְכֵ֣י יְהוָ֑ה כִּ֥י גָ֝דֹ֗ול כְּבֹ֣וד יְהוָֽה׃
  kik-kik: Nĩmaganage ũhoro wa njĩra cia Jehova, nĩgũkorwo riiri wa Jehova nĩ mũnene.
  fra-NCL: Ils célébreront les voies de Yahweh, car la gloire de Yahweh est grande.
  cek-AK: Ue, Angraeng lensawkhaih loe len parai pongah, Angraeng ih loklamnawk to
    pazui o ueloe, laa to sah o tih.
  cuk-cuk: Bab-Jehová-Igar-Mamaidgi namakdemaloed. Ar Bab-Jehová-e-gargangued dummarba
    gued.
  uig-CYR: Сән мени алди-кәйнимдин орап турисән, Қолуңни мениң үстүмгә қондурғансән.
  pma-pma: Keil isau usil more sakien keil onom, veni keihoen onom, Iahova, marite
    mok.
  tel-2017: యెహోవా మహా బలప్రభావాలు గలవాడని వారు యెహోవా విధానాలను గూర్చి పాటలు పాడతారు.
  hat-BSA: Wi, yo va chante sou chemen SENYÈ a, paske gran se glwa SENYÈ a.
  ukr-ONPU: Ти оточив мене ззаду й спереду і поклав долоню Свою на мене.
  kos-kos: Elos ac fah onkakin orekma lom Ac ke wolana yohk lom.
  hbo-WLC: וְ֭יָשִׁירוּ בְּדַרְכֵ֣י יְהוָ֑ה כִּ֥י גָ֝ד֗וֹל כְּב֣וֹד יְהוָֽה׃
  ibo-ibo: Ka ha bụọ abụ banyere ụzọ niile nke Onyenwe anyị, nʼihi na ebube Onyenwe
    anyị dị ukwuu.
  ory-ory: ହଁ, ସେମାନେ ସଦାପ୍ରଭୁଙ୍କ ପଥ ବିଷୟ ଗାନ କରିବେ; କାରଣ ସଦାପ୍ରଭୁଙ୍କ ଗୌରବ ମହତ୍।
  chk-chk: Iwe, repwe kölü om kewe föför, pun a tekia lingom.
  rop-rop: Olabat garra sing song blanga wanim yubin dum, en blanga yu haibalawanwei.
  ukr-1871: І будуть сьпівати про дороги Господнї, і про велику славу Господню!
  yon-yon: Kwane yi kuu Yariman ye kerekmen dowad wingkaniib, amborom kuu Yariman
    ye nambiri kuu miin darewoob kowe.
  deu-1951: und sie werden singen von den Wegen des HERRN; denn groß ist die Herrlichkeit
    des HERRN!
  eng-JPS: Yea, they shall sing of the ways of the LORD; for great is the glory of
    the LORD.
  srp-1865: I pjevaæe putove Gospodnje, jer je velika slava Gospodnja.
  lug-lug: Banaatenderezanga ebikolwa byo Ayi Mukama; kubanga ekitiibwa kya Mukama
    kinene.
  heb-heb: וישירו בדרכי יהוה כי גדול כבוד יהוה׃
  ben-IRV: অবশ্যই তারা সদাপ্রভুুর কাজের বিষয় গান করবে, কারণ সদাপ্রভুুর মহিমা মহৎ।
  ntu-ntu: X sa na-angrlvzlr kxmu nzale-krmqng da, Mz nzmc-krdr kx myatxlz-esz'ngrn.
  pan-pan: ਅਤੇ ਓਹ ਯਹੋਵਾਹ ਦੇ ਰਾਹਾਂ ਦੇ ਗੀਤ ਗਾਉਣਗੇ, ਯਹੋਵਾਹ ਦੀ ਮਹਿਮਾ ਜੋ ਵੱਡੀ ਹੈ!
  mya-JVB: ထာဝရဘုရား ၏ လမ်းခရီးတော်တို့၌ လိုက်၍ သီချင်း ဆိုကြပါလိမ့်မည်။ အကြောင်း
    မူကား၊ ထာဝရဘုရား သည် ဘုန်း ကြီး တော်မူ၏။
  kgf-kgf: Yaweac edamuya imi eŋeŋa yanda imuac ieneŋ Yaweac hakayawac mepésimimu.
  tte-O: Kani siwali ginauli meuloina kupaisowailiko kaiwena, kaiwena am wasawasa
    ilalakisosi.
  tbg-tbg: Ai okaravano nai mpeqa okara vairara ti, vi entara vika are ekaa kaiqa
    varenarara iriha ihi tivara.
  hmo-hmo: Lohiabada ena kara badadia do idia hanamoa, edia ane dekenai, badina be
    oi Lohiabada, oiemu hairaina be bada herea.
  zar-NT: Ilul-lëʼ ca nácagaca le runëʼ Xanruʼ Dios, tuʼ nácatërö zxön yöl-laʼ ba
    queëʼ Xanruʼ.
  urd-urd: बल्कि वह ख़ुदावन्द की राहों का हम्द गाएंगे क्यूँकि ख़ुदावन्द का जलाल बड़ा
    है।
  rus-SYN: Сзади и спереди Ты объемлешь меня, и полагаешь на мне руку Твою.
  bqc-SIM: Aa lɛsi Dii kɛkɛáↄ yã́ musu, asa Dii gawi zↄ̃ↄɛ.
  tcz-CHONGTHU: Amahon nathilbolho jehleh naloupi behseh jeh'a nangma thangvah la
    asahdiu ahi.
  mar-mar: खरोखर, ते परमेश्वराच्या मार्गाविषयी गातील कारण परमेश्वराचा महिमा अगाध आहे.
  isl-isl: Já, þeir skulu syngja um verk Drottins, því að mikil er dýrð hans.
  hlt-THB: Bawipa a boeimangnaak taw a bau soeih a dawngawh, a lamkhqi ce laa na sa
    u seh.
  qub-qub: Chay raycunami Tayta Diostaga alabanga imano cananpäpis camacächishanpita.
    Chaynöga Tayta Diosta alabanga fiyupa munayniyoj captinmi.
  bqp-bqp: Oni lɛ̀ sí Dikiri yãkɛnanↄ musu, zaakũ Dikiri gakuri zↄ̃kↄ̃.
  hat-hat: 'Y''a chante pou sa Seyè a te fè, y''a di: Ala gwo pouvwa Seyè a genyen!'
  eng-BSB: They will sing of the ways of the LORD, for the glory of the LORD is great.
  eng-WEBPB: Yes, they will sing of the ways of the LORD, for the LORD’s glory is
    great!
  kbq-kbq: Ana nehu'za Ra Anumzamoka kagri kavukva zankura zagamepi erinte'za zagame
    hugahaze. Na'ankure Ra Anumzamoka hihamu masazamo'a rankrerfa hu'ne.
  pon-pon: O re pan kauleki al en leowa kan, pwe linan en leowa meid laud.
  nhe-BL: Quena, huicase ipampa nochi nopa huejhueyi tlamantli tlen quichijtoc TOTECO,
    pampa ihueyitilis nelhueyi.
  wnc-wnc: Yatangenake waakwakga kau kepi gata tawake tasinggayakge natake kap tainong.
    Dasingge, ga umanda kopsa siknga apanin.
  bus-bus: Aↄ̃ lɛ̀ sí Dii yãkɛnanↄ musu, zaakɛ Dii gakui bíta.
  gub-BL: Ne Tuweharupi Wiko Ma'e ne. A'e tuwihawete umuzàg putar neremiapo kwer ikatu
    haw rehe zegar haw wà nehe, ta'e nekàgaw nepuràg eteahy haw uhua'u a'e xe.
  eng-DRA: 'Behold, O Lord, thou hast known all things, the last and those of old:
    thou hast formed me, and hast laid thy hand upon me.'
