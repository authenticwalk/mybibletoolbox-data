verse: PSA.138.006
translations:
  mal-C: യഹോവ മഹോന്നതൻ ആണെങ്കിലും അവിടന്ന് എളിയവരെ കടാക്ഷിക്കുന്നു; എന്നാൽ അഹങ്കാരികളെ
    അവിടന്ന് ദൂരത്തുനിന്നുതന്നെ അറിയുന്നു.
  deu-TKW: Denn erhaben ist Jahwe und sieht den Niedrigen und erkennt den Stolzen
    von ferne.
  lin-lin: Atako Yawe atombwama, atalaka bato oyo bamikitisa mpe amonaka na mosika
    bato ya lolendo.
  mmx-mmx: Keke i do nenu u silok polo lempanga axap, ketla uk lok tatao luvuttadi
    gamasa de xopok. Ketla limixin loklox aaso nenu u nemen paxalom basinge di.
  eng-LSV: For YHWH [is] high, and He sees the lowly, || And He knows the haughty
    from afar.
  eng-GNV: 'For the Lord is high: yet he beholdeth the lowly, but the proude he knoweth
    afarre off.'
  eng-WEBSTER: 'Though the LORD is high, yet hath he respect to the lowly: but the
    proud he knoweth afar off.'
  nhw-BL: Masque TOTECO tlahuel hueyi, yaya quintlacaquilía catli moechcapanohuaj.
    Pero catli mohueyimatij, monequi moquetzase huejca tlen Toteco, pampa yaya amo
    quinequi quinitas.
  swh-ONEN: Ingawa Bwana yuko juu, humwangalia mnyonge, bali mwenye kiburi yeye anamjua
    kutokea mbali.
  bba-bba: Yinni Gusunɔ, bɑɑ mɛ ɑ kpɑ̃, ɑ be bɑ tii kɑwe wɑɑmɔ. Mɑ ɑ rɑ be bɑ tii
    sue tubu sɑɑ tontonden di.
  eng-KJVCPB: 'Though the Lord be high, yet hath he respect unto the lowly: But the
    proud he knoweth afar off.'
  luo-luo: Jehova Nyasaye rango joma obolore kata obedo ni en malo to josunga to ongʼeyo
    kata kapod gin gichien.
  aii-aii: ܘܪܵܡܵܐ ܝܠܹܗ ܡܵܪܝܵܐ ܘܠܟܘܼܦܵܐ ܟܹܐ ܚܵܙܹܐ، ܘܠܪܵܡܵܢܵܐ ܡ̣ܢ ܪܸܚܩܵܐ ܟܹܐ ܝܵܕܹܥ.
  meu-meu: Badina ena be Iehova na atai ai, to manau taudia na e haḡerediamu; a hekokoroku
    taudia na dauha amo e dibadiamu.
  npi-ULB: किनकि परमप्रभु उच्‍च हुनुभए तापनि उहाँले विनम्रहरूलाई वास्‍ता गर्नुहुन्‍छ,
    तर घमण्डीलाई उहाँले टाढैबाट चिन्‍नुहुन्छ ।
  yor-yor: Bí Olúwa tilẹ̀ ga, síbẹ̀ ó júbà àwọn onírẹ̀lẹ̀; ṣùgbọ́n agbéraga ni ó mọ̀
    ní òkèrè réré.
  pes-OPCB: اگرچه خداوند متعال است، اما به افراد فروتن توجه می‌نماید و کارهای متکبران
    از نظر او پوشیده نیست.
  tgl-ULB: Kahit na mataas si Yahweh, sa mga mabababa siya nag-aaruga, pero malayo
    sa kaniya ang mga mapagmalaki.
  nop-nop: Yahwe, du lohinakaaŋ loloŋnit hinek hatilaŋ, iŋgoŋ fiit metam nehitok nadiune
    fofoŋ tilak aditok uŋgoŋ nadiyemilaŋ. Eŋ me sigitiŋalo tiŋa nehitok nadiune loloŋ
    tilak heki adi du gabuhebi tineŋdok tuwot moŋ.
  hui-hui: Anduane Homogo-o í̠ daliga duniniore kegoni howa wali agali mini mo dindiha
    haga karu mitangi bu haga ke. Wali agali mine haga karu ti nde í̠naga deni ha
    do habe nahe ka.
  mya-mya: ကိုယ်​တော်​သည်​လွန်​စွာ​ကြီး​မြတ်​တော်​မူ​သော်​လည်း နိမ့်​ကျ​သူ​တို့​အား​ကြည့်​ရှု​စောင့်​ရှောက်​တော်​မူ​၏။
    မာန်​မာ​န​ကြီး​သူ​တို့​ကို​မူ​ကား​အ​ဝေး​က သိ​တော်​မူ​၏။
  bod-N: ཡ་ཝཱེ་ཁོང་ཉིད་བླ་མེད་ལགས་ན༌ཡང༌། །ཉམ་ཆུང་དག་ལ་ཁོང་གིས་གཟིགས་པར༌མཛད། །འོན་ཀྱང་ང་རྒྱལ་ཅན་དེ་རྒྱང་ནས༌མཁྱེན།།
  wsk-wsk: Yawe kualala biya nup ago baga se ta wore, nu nunumi ago kapara alo mu
    nunga bitarso; bare nu nunumi patawura alo mu nongorak kaposo.
  sna-sna: Kunyange Jehovha ari kumusoro, anoona vanozvininipisa, asi vanozvikudza
    anovaziva vari kure.
  spa-BLM: Porque aunque Yahvé es alto, se ocupa de los humildes; pero conoce a los
    orgullosos de lejos.
  cac-cac: Vach'chom te nivan elc'ochi, palta tz'oc' a c'ol d'a eb' anima emnaquil
    yeq'ui, axo eb' syic'chaan̈ sb'a, max ach b'atlaj q'uelan d'a eb'.
  swh-ULB: Maana ingawa Yahwe yuko juu, lakini anawajali wanyenyekevu, lakini hawatambui
    wenye majivuno.
  bel-bel: Дзіўнае мне Тваё веданьне - высока, дасягнуць яго не магу!
  deu-ELBBK: Denn der HERR ist hoch, und er sieht den Niedrigen, und den Hochmütigen
    erkennt er von ferne.
  mbb-OT: Minsan lavew ka te langun, Nengazen, ed-isipen nu is menge egkaayuayu. Ne
    minsan diyè ka te meziyu su metikang ka, netuenan nu is langun he menge vaal te
    menge mepelevawen.
  mal-2015: യഹോവ ഉന്നതനെങ്കിലും താഴ്മയുള്ളവനെ കടാക്ഷിക്കുന്നു; ഗർവ്വിയെയോ അവൻ ദൂരത്തുനിന്നു
    അറിയുന്നു.
  gup-gup: Yawey nawu nawernhkimuk duninjh kahni kore kaddum duninjh, dja bonj, nungka
    kabendjalnahnan nawu birrimarladj bininj. Dja bininj nawu kabirriburlumerren,
    nakka wanjh kabennan bu djal djarrehbeh.
  ctu-CTI: Aunque ñoj ñuc lac Yum ti panchan, miꞌ ñaꞌtyan jini muꞌ bʌ i peqꞌuisañob
    i bʌ, Pero miꞌ ñajtyʌ qꞌuel jini muꞌ bʌ i chan isañob i bʌ
  rmc-rmc: O RAJ hino upre učes, a the avke dikhel, ko hino teledikhlo, ale le barikanes
    prindžarel dural.
  nlg-nlg: E utuni gaia Lord te haba vule, gaia te pangotira tana talu pilera, me
    tabalili keha sanira tana lio nagho.
  pes-OPV: زیراکه خداوند متعال است، لیکن بر فروتنان نظر می‌کند. و اما متکبران را از
    دور می‌شناسد.
  ron-1924: Домнул есте ынэлцат, тотушь веде пе чей смериць ши куноаште де департе
    пе чей ынгымфаць.
  ben-OBCV: সদাপ্রভু মহিমান্বিত হলেও তিনি অবনতদের দিকে দয়ালু দৃষ্টি রাখেন; কিন্তু
    দাম্ভিকদের তিনি দূর থেকে বুঝতে পারেন।
  som-som: Waayo, in kastoo Rabbigu sarreeyo, haddana wuu fiiriyaa kuwa hooseeya,
    Laakiinse kan kibra meel fog buu ka yaqaan.
  lat-VUC: Mirabilis facta est scientia tua ex me; confortata est, et non potero ad
    eam.
  eng-ASVBT: For though Jehovah is high, yet hath he respect unto the lowly; But the
    haughty he knoweth from afar.
  mna-mna: Ŋonoono Yooba, nu biibi mi mbotmbot sala kor kat. Mi motom iŋgalŋgal zin
    wal sorrokŋan. Tamen zin wal tau tipakurkur zitun na, nu ute zin lup. Pa nu motom
    molo.
  ita-1885: Perciocchè il Signore è eccelso, e riguarda le cose basse; E conosce da
    lungi l'altiero.
  eng-LXXUP: The knowledge of thee is too wonderful for me; It is very difficult,
    I cannot attain to it.
  eng-ULB: For though Yahweh is high, yet he cares for the lowly, but the proud he
    knows from far off.
  spa-VBL: Aunque el Señor esté en lo más alto, presta atención a los humildes; pero
    reconoce al orgulloso desde muy lejos.
  fra-_FOB: Car l'Éternel, qui est haut élevé, voit celui qui est abaissé, et il aperçoit
    de loin celui qui s'élève.
  mal-mal: യഹോവ ഉന്നതനെങ്കിലും താഴ്മയുള്ളവനെ കടാക്ഷിക്കുന്നു; ഗർവ്വിഷ്ഠനെ അവൻ ദൂരത്തുനിന്ന്
    അറിയുന്നു.
  urd-GVR: Kyoṅki go Rab bulandiyoṅ par hai wuh pasthāl kā ḳhayāl kartā aur maġhrūroṅ
    ko dūr se hī pahchān letā hai.
  suz-BL: परमप्रभु यावे नेल्‍ल क्‍येङा ठेयब बाक्‍त हना यो, मेकोमी आइक्‍च मुर आन कली
    कोव़ब। तन्‍न ठेयब लेश्‍शो मुर आन क्‍येङा ङोन बाक्‍ब।
  eng-NOY: The LORD is high, yet he looketh upon the humble, And the proud doth he
    know from afar.
  ita-1927: Sì, eccelso è l’Eterno, eppure ha riguardo agli umili, e da lungi conosce
    l’altero.
  ckb-ckb: هەرچەندە یەزدان پایەبەرزە، دەڕوانێتە کەسی بێفیز و لووتبەرزان لە دوورەوە
    دەناسێت.
  eng-BBE: Though the Lord is high, he sees those who are low; and he has knowledge
    from far off of those who are lifted up.
  xsi-xsi: O Yova Kindeni, noko kumo âta ndo, andeta noko kalo ŋgere ŋananzi tamâta
    ŋine uru sipatawa warakanzi tininzi. Aŋga tamâta ea uru sipasuka warakanzi tininzi,
    ande kinzi ŋinde sikura tu sipavea ŋanano, ande tia.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಉನ್ನತರಾಗಿದ್ದರೂ, ದೀನನನ್ನು ಗಮನಿಸುತ್ತಾರೆ; ಆದರೆ ಗರ್ವಿಷ್ಠನನ್ನು
    ದೂರದಿಂದ ತಿಳಿದುಕೊಳ್ಳುತ್ತಾರೆ.
  tam-2017: யெகோவா உயர்ந்தவராக இருந்தும், தாழ்மையுள்ளவனை நோக்கிப் பார்க்கிறார்; மேட்டிமையானவனையோ
    தூரத்திலிருந்து அறிகிறார்.
  spa-RV-1909: Porque el alto Jehová atiende al humilde; mas al altivo mira de lejos.
  ron-BTF: Deși DOMNUL este înălțat, totuși respectă pe cei umili, dar pe cei mândri
    îi cunoaște de departe.
  eng-WEBP: For though the LORD is high, yet he looks after the lowly; but he knows
    the proud from afar.
  eng-FBV: Though the Lord is high above, he pays attention to the lowly; but he recognizes
    the proud a long way off.
  nld-1939: 'Hoog verheven is Jahweh: toch ziet Hij op de nederigen neer, En kent
    de trotsen van verre!'
  nch-BL: Masque TOTECO tahuel hueyi, yaya quintacaquilía cati moechcapanohuaj. Pero
    cati mohueyimatij, monequi moquetzase huejca ten Toteco, pampa yaya amo quinequi
    quinitas.
  vie-1934: Dầu Đức Giê-hô-va cao cả, thì cũng đoái đến những người hèn hạ; Còn kẻ
    kiêu ngạo, Ngài nhận biết từ xa.
  cha-cha: 'Masquesea taquilo si Jeova, lao jarespetaja y managpapa: lao y sobetbio
    jatungoja desde y chago.'
  hin-CV: यद्यपि याहवेह स्वयं महान हैं, वह नगण्यों का ध्यान रखते हैं; किंतु अहंकारी
    को वह दूर से ही पहचान लेते हैं.
  eng-OURB: For though Adonai is high, yet he looks after the lowly; but the proud,
    he knows from afar.
  spa-BES: Aunque el Señor está alto, él ve a los que están bajos; y él tiene conocimiento
    desde lejos de aquellos que son altivos.
  tdx-tdx: Ndra te onjoneñe t’Iehovà, mbe haoñe’e ty mireke, le arofoana’e o mpirengevokeo.
  tha-KJV: ถึงแม้​พระเยโฮวาห์นั้นสูงยิ่ง พระองค์​ก็​ทรงเห็นแก่คนต่ำต้อย แต่​พระองค์​ทรงทราบคนโอหังได้​แต่ไกล
  por-BR-2018: Porque mesmo sendo SENHOR elevado, ele presta atenção ao humilde; porém
    ele reconhece o arrogante de longe.
  deu-ELO: Denn Jehova ist hoch, und er sieht den Niedrigen, und den Hochmütigen erkennt
    er von ferne.
  eng-WYC-2018: For the Lord is high, and beholdeth meek things; and knoweth afar
    high things. (For though the Lord is high above, he looketh upon the meek or he
    careth for the humble; and he knoweth the proud from afar.)
  epo-epo: Ĉar kvankam la Eternulo estas alte, tamen Li rigardas humilulon, Kaj fierulon
    Li rimarkas de malproksime.
  gfk-gfk: A tutun bia no Watong ie kenam naliu, iesen i la nes mur tar at ira maris.
    Iesen ira ut na latlaat, i nunure mon diet mekaia tapaka ta ing i la kis taar
    kaia.
  uig-PIN: Qünki Pǝrwǝrdigar aliydur; Biraⱪ U ⱨali boxlarƣa nǝzǝr salidu; Tǝkǝbbularni
    bolsa U yiraⱪtin tonup yetidu.
  beo-beo: Di da gadodafa esala. Be Di da amo mae dawa:le, fonoboi dunu amo noga:le
    ouligisa. Amola hidale gasa fibi dunu da Dima wamoaligimu hame dawa:.
  tpi-OTNT: Bikpela, yu stap antap tru na yu nambawan, tasol yu save tingting long
    ol manmeri i no bikhet. Na ol bikhetman tu i no inap hait long yu.
  hau-SA: Ko da yake Ubangiji yana bisa, yakan dubi kāsassu, amma tun da nesa ya san
    masu girman kai.
  udu-udu: Ba haali/ Tap̱a a’di i/eḵa/ eḵ mo tani a’di ki c̱iya hirdhe/ ki uni kun
    hatha ’ko ’ko’d ki ha’th mo, hili uni kun ’theḵ ’ba/ imis mo tani mishkina a’di
    ’pena dhana/ mo.
  uig-LAT: Chünki Perwerdigar aliydur; Biraq U hali boshlargha nezer salidu; Tekebbularni
    bolsa U yiraqtin tonup yétidu.
  nde-nde: Loba uThixo ephakeme, uyabananza abathobekileyo, kodwa abazigqajayo ubazi
    ekhatshana labo.
  ton-ton: 'Ko e moʻoni ʻoku māʻolunga ʻa Sihova, ka ʻoku ʻofa ia ki he angavaivai:
    ka ʻoku ʻilo ʻe ia ʻae laukau ki he mamaʻo.'
  ces-1613: A ač vyvýšený jest Hospodin, však že na poníženého patří, a vysokomyslného
    zdaleka zná.
  eng-WMB: For though the LORD is high, yet he looks after the lowly; but he knows
    the proud from afar.
  tam-TCV: யெகோவா உயர்ந்தவராக இருந்தும், தாழ்மையுள்ளவர்களை அக்கறையுடன் நோக்கிப் பார்க்கிறார்;
    ஆனால் பெருமையுள்ளவர்களையோ அவர் தூரத்திலிருந்தே அறிகிறார்.
  ceb-ULB: Bisan tuod halangdon si Yahweh, gitagad gihapon niya ang anaa sa ubos,
    apan mipahilayo sa nasayran niya nga mapahitas-on.
  pol-UBG: A choć wywyższony jest PAN, jednak ma wzgląd na pokornego, a wyniosłego
    poznaje z daleka.
  urd-GVU: کیونکہ گو رب بلندیوں پر ہے وہ پست حال کا خیال کرتا اور مغروروں کو دُور
    سے ہی پہچان لیتا ہے۔
  eng-OEBCW: For, high though the Lord is, he looks on the lowly, and strikes down
    the haughty from far away.
  deu-1912: Denn der HERR ist hoch und sieht auf das Niedrige und kennt die Stolzen
    von ferne.
  kan-2017: ಯೆಹೋವನು ಮಹೋನ್ನತನು; ಆದರೂ ದೀನರನ್ನು ಲಕ್ಷಿಸುತ್ತಾನೆ; ಗರ್ವಿಷ್ಠರನ್ನು ದೂರದಿಂದಲೇ
    ಗುರುತು ಹಿಡಿಯುತ್ತಾನೆ.
  yap-yap: Yug aram rogon nri gab tolang ngalang, ma ga ma runguy e pi’in yad ba sobut’,
    ma pi’in ba tolangan’rad e dabyag ni ngar mithgad rom.
  hlt-MCSB: BOEIPA tah sang ngawn cakhaw a tlarhoel te a hmuh dongah kopoek sang te
    khohla bangsang lamloh a hmat.
  mdy-ETH: ኔኤኒ ሌካ ዼጌ ቤዛ ዓኣያ ማዔቴያ ሂርኬ ማዔ ቦሂንቴዞንሢ ኔ ዛጋኔ፤ ዖቶሮ ዓሶ ሃኬ ዓኣ ቤዛ ዓኣዖ ኔኤኒ ዔራኔ።
  twi-ASANTE: Ɛwom sɛ Awurade wɔ ɔsorosoro deɛ, nanso ɔhwɛ mmɔborɔfoɔ, na ahantanfoɔ
    deɛ, ɔhunu wɔn akyirikyiri.
  eng-WEBU: For though the LORD is high, yet he looks after the lowly; but he knows
    the proud from afar.
  spa-PDDPT: Porque aunque Yavé es exaltado, Sin embargo, atiende al humilde, Pero
    al altivo conoce de lejos.
  gun-gun: Senhor ma yvate ete va'eri yvyĩgue'i re oma'ẽ avi 'rã. Ojejou porã rei
    va'e kuery ha'e oikuaa mombyry gui teĩ.
  agu-BL: Mpe cho'nk atu' tu yi k'eju' jalen tzi'n tcya'j, ilenin na ocu' il scye'j
    yi e' prow yi ajnake' tzaj. Ma yi e' yi na cyocsaj quib nim tu cyajtza'kl qui
    na ocu' il scye'j.
  ilo-ULB: Ta uray no nangato ni Yahweh, kailalaanna latta dagiti nababa, ngem am-ammona
    dagiti napannakel uray no adayoda.
  kpg-kpg: Ma e aha maa Goe e noho i di gowaa i nua loo, gei Goe e madamada humalia
    i digau ala e lligi. Gei digau ala e hagamuamua e deemee di nngala i oo mua.
  uig-ARA: چۈنكى پەرۋەردىگار ئالىيدۇر؛ بىراق ئۇ ھالى بوشلارغا نەزەر سالىدۇ؛ تەكەببۇلارنى
    بولسا ئۇ يىراقتىن تونۇپ يېتىدۇ.
  sus-sus: Hali Alatala na koore ma, a mɛɛnima nɛ mixi magoroxie ma, kɔnɔ a makuyama
    nɛ yɛtɛ igboee ra.
  pon-2006: Mehnda ma komw kin ketiket wasa ileilehie, ahpw komw kin ketin kupwure
    me tikitik kan, oh me aklapalap akan sohte kak ruksang komwi.
  jae-jae: Apômtau kêtu ŋac towaegoc ma gêjam ŋac ŋalêlôm sawa sa ma kêjala lau-tetoc-tauŋ-sawaga,
    taŋ sêmoa jaêc eŋ naŋ, amboac tonaŋgeŋ.
  ksd-ksd: Ma a dovotina ra Luluai i ngala tuna, ma i nuk pa ka ra umana ikilik, Ma
    i nunure diat a umana malamala luluai ba dia ki vailik.
  tur-YTC: Çünkü Yahve yükseklerde ise de, Alçakgönüllülerle ilgilenir, Ama kibirliyi
    uzaktan tanır.
  bel-N: Бо ўзвышаны ГОСПАД, але бачыць пакорнага і ганарлівага пазнае здалёк.
  grc-BRENT: Ἐθαυμαστώθη ἡ γνῶσίς σου ἐξ ἐμοῦ, ἐκραταιώθη, οὐ μὴ δύνωμαι πρὸς αὐτήν.
  kpr-kpr: Bajari, nimo iká bekáda iresa, avata makasi embo nine kaifa tavo ururaso
    irá gheraera, o ivuga kakato mo, ninda dombuda jo jungae arera.
  ind-AYT: Sebab, walaupun TUHAN itu ditinggikan, Dia memperhatikan yang rendah, dan
    mengenal orang sombong dari kejauhan.
  yom-yom: Ka diambu ko Yave widi wuzangama, niandi weti tala bobo beti kukikulula
    ayi zebi bumboti batu badi luniemo bu badi ku thama.
  yut-yut: Yawe uŋun wukwisi egek amɨn iyɨ do nandaba paŋ amɨn uŋun nandaŋ yomɨŋek
    kɨlani asak. Mani iyɨ do nandaba wɨgɨsak amɨn uŋun yum dabɨl dagɨn pɨndakdak.
  nya-nya: Ngakhale kuti Yehova ngokwezeka, amasamalira odzichepetsa, koma anthu onyada
    amawadziwira chapatali.
  hrv-hrv: Zaista, uzvišen je Jahve, ali gleda na ponizna, a oholicu izdaleka poznaje.
  mps-mps: Genuai Bidi, nage te ugwadu mu bidiyu, tama nage polalubao, tiali goli,
    nago te hagoma homu isiąbo we bidi dabeba homu kone ebao. Tama te hagoma ebo
    bidi dabe me te nagede geme me duala sogobeo.
  tpi-tpi: Bikpela, yu stap antap tru na yu nambawan, tasol yu save tingting long
    ol manmeri i no bikhet. Na ol bikhetman tu i no inap hait long yu.
  dan-1931: thi HERREN er ophøjet, ser til den ringe, han kender den stolte i Frastand.
  vie-OVCB: Dù Chúa Hằng Hữu cao cả, Ngài vẫn đoái thương người hèn mọn, nhưng ai
    kiêu ngạo, Chúa liền tránh xa.
  guj-2017: જો કે યહોવાહ સર્વોચ્ચ છે, તોપણ તે દિન લોકોની કાળજી લે છે, પણ ગર્વિષ્ઠોને
    તો તે દૂરથી જ ઓળખે છે.
  pon-2006A: Mehnda ma komw kin ketiket wasa ileilehie, ahpw komw kin ketin kupwure
    me tikitik kan, oh me aklapalap akan sohte kak ruksang komwi.
  por-BRBSL: Pois embora Yahweh seja alto, ainda assim ele cuida dos humildes; mas
    ele conhece o orgulho de longe.
  eng-OEBUS: For, high though the Lord is, he looks on the lowly, and strikes down
    the haughty from far away.
  swe-swe: Även om Herren (Jahve) är upphöjd, ser han till den ringe (den som är långt
    ner) [för den ödmjuke in i gemenskap med honom], men den högmodige känner han
    [bara] på långt avstånd.
  cth-cth: Atangcalah BAWIPA teh arasang ei nakunghai, ka rahnoum e naw hah a khetyawt.
    Hatei, kâoupnaw teh ahlanae koehoi a panue toe.
  twi-twi: Ɛwɔ mu sɛ Awurade wɔ ɔsorosoro de, nanso ɔhwɛ mmɔborɔfo, na ahantanfo de,
    ohu wɔn wɔ akyirikyiri.
  hlt-hlt: BOEIPA tah sang ngawn cakhaw a tlarhoel te a hmuh dongah kopoek sang te
    khohla bangsang lamloh a hmat.
  tbz-SIM: Ti Yiɛ̀ nKuyie mborɛ̀ í tɔ́kɛ́, kɛ̀ kù wùónní bɛsĩ́ntíbɛ̀, kù wùómmu sipɔɔ
    yɛmbɛ̀ bɑ́ kɛ̀ bɛ̀ borɛ̀.
  msy-2020: O Ikiavɨra Itir God, nɨ bar faraghavɨra ikia egha bar pɨn iti. Gumazir
    uari abɨra nɨn apengan itiba, nɨ me gɨnɨghnɨsi. Egh gumazir uari feba, me nɨn
    damazimɨn uari mongɨva avegham.
  dop-dop: Tɑcɑɑ wɛ ɩsɔtɑɑ kɛ́, nɑ ɩ́ nɑɑkɩ mpɑ pɑ pɑsəɣɩ pɑ tɩ tɔ. Nɑ ɩ́ loosiɣi
    kɑlɑmpɑɑnɩ nyə́mɑ kɛ pooluŋ nɑ ɩ́ nyəmɑ-wɛ.
  azb-azb: Rəbb ucalarda olsa da, yazıqlara nəzər salar, Amma lovğaları uzaqdan tanıyar.
  eng-DBY: For Jehovah is high; but he looketh upon the lowly, and the proud he knoweth
    afar off.
  hin-2017: यद्यपि यहोवा महान है, तो भी वह नम्र मनुष्य की ओर दृष्टि करता है; परन्तु
    अहंकारी को दूर ही से पहचानता है।
  wol-KYG: Aji Sax jee kawe! Ku toroxlu, mu niir; ku réy, mu ñooru.
  bjr-bjr: Anee kaaqa mirinni uriqarana maridana ureeqarausasaa rakisinimaqee mariananoo.
    Faiqí nári nimoo naamoo qimariasa sia amana ani afusaaqari kukeeqeefaranoo.
  eng-YLT: For high [is] Jehovah, and the lowly He seeth, And the haughty from afar
    He knoweth.
  kne-kne: Ay-ayowanam din nababa, olay mo nangato ka, ngem adi makalisin sik-a din
    mangipapangato si awak da, olay mo addawi di kad-an da.
  eng-WYC-2017: For the Lord is high, and behold-eth meek things; and knoweth afar
    high things.
  eng-WMBB: For though the LORD is high, yet he looks after the lowly; but he knows
    the proud from afar.
  zat-NTPS: Szrente̱ naca Xránadxu Dios, ne dxácale̱ne̱' benne' baxache' ca', na'
    quebe dxu'e̱ lataj benne' dxucá'ana szren cuine̱' zrine̱' lau Le̱'.
  zty-NTPS: Ẕente nak X̱anžo Dios, na' žákḻene' benne' gax̱jw ḻaže' ka', san bi
    žwi'e latje benne' ẕka'n ẕen kwine' žine' ḻawe' Ḻe'.
  urd-GVH: क्योंकि गो रब बुलंदियों पर है वह पस्तहाल का ख़याल करता और मग़रूरों को दूर
    से ही पहचान लेता है।
  rug-rug: Ululumu hola si Goi Zihova, ba kopu ni Goi saripu koa va pepekae, meke
    saripu vahesi pule ni si lopu boka paere pa Mua dinoṉo Goi.
  gaz-gaz: Waaqayyo yoo ol fagoo jiraate iyyuu, nama gad qabame ni ilaala; nama of
    tuulu immoo fagootti beeka.
  fra-LSG: 'L’Éternel est élevé: il voit les humbles, Et il reconnaît de loin les
    orgueilleux.'
  yal-yal: Hali Alatala to mate, a yengi dɔxi muxu diɲaxine xɔn, koni a yɛɛn tixi
    wasodene ra wulani.
  iou-iou: Ekäni gäk intäjukun ärowani it täyan unita ämawebe inita nadäwä äpani täk
    täkaŋ uwä yabäŋ yäwat täyan. Upäŋkaŋ ämawebe inita nadäwä ärowani täk täkaŋ unita
    mäde ut yämik täyan.
  haw-1868: Ua kiekie loa o Iehova, ua nana mai nei i ka poe haahaa; Aka, ua ike no
    oia i ka poe hookiekie ma kahi loihi.
  arb-NAV: فَمَعَ تَعَالِيكَ، تَلْتَفِتُ إِلَى الْمُتَوَاضِعِينَ، أَمَّا الْمُتَكَبِّرُ
    فَتَعْرِفُهُ مِنْ بَعِيدٍ.
  ded-ded: KEBUNGO wi yombong kecde, fora, amma ye sifu ngictehec nenang nenenggareng
    anemmekefude. Ngicngac goa yenanggac nengenggec engena angande, yeng herenginau
    kecma fakangina negenude.
  ewe-ewe: Togbɔ be Yehowa le dzi me ke hã la, ekpɔa ame dahewo gbɔ, ke edzea si dadala
    tso adzɔge.
  eng-LEE: For exalted is the Lord, yet doth he regard the lowly; but the proud he
    punisheth from afar.
  asm-FB: কাৰণ যদিও যিহোৱা সকলোৰে উচ্চত, তথাপি তেওঁ হীন অৱস্থাৰ লোকলৈ দৃষ্টি ৰাখে;
    কিন্তু অহংকাৰী লোকক তেওঁ দূৰৈৰ পৰাই জানে।
  sus-A: هَلِ عَلَتَلَ نَ كٌورٍ مَ، عَ مّينِمَ نّ مِشِ مَفٌرٌشِيٍ مَ، كْنْ عَ مَكُيَمَ
    نّ يّتّ عِفبٌييٍ رَ.
  fra-SBL: Car si Yahvé est élevé, il prend soin des humbles ; mais il connaît l'orgueilleux
    de loin.
  hbo-hbo: כִּי־רָ֣ם יְ֭הוָה וְשָׁפָ֣ל יִרְאֶ֑ה וְ֝גָבֹ֗הַּ מִמֶּרְחָ֥ק יְיֵדָֽע׃
  kik-kik: O na gũtũĩka Jehova arĩ igũrũ-rĩ, nĩaroraga andũ arĩa enyiihia, no arĩa
    etĩĩi akamenya ũhoro wao arĩ o kũraya.
  fra-NCL: Car Yahweh est élevé, et il voit les humbles, et il connaît de loin les
    orgueilleux.
  cek-AK: Angraeng loe hmuensang ah oh; toe poeknaemhaih tawn kaminawk to anih mah
    khet; amoek kaminawk loe ahmuen kangthla hoiah anih mah panoek boeh.
  cuk-cuk: Bab-Jehová, dule-biriginedid. Bab-Dummad, dule-na-san-dummarba-imaksulidgi,
    nued binsaed. Bab-Dummad, dule-na-san-dummarba-imakdiiddina, obaned.
  uig-CYR: Бундақ билим маңа шунчилик тилсимат билиниду! Шундақ жүксәкки, мән уни
    билип йетәлмәйдикәнмән.
  pma-pma: Avaseini keik, Iahova, koro en out nesa, komul komalingling vita ka kolele
    tahos en koakeil rendemien one mul netan. Ka min koakeil amul avut sase en keil,
    kokilea vasin sakien keil one ka koro soutin ran keil.
  tel-2017: యెహోవా మహా ఘనుడైనప్పటికీ ఆయన దీనులను పట్టించుకుంటాడు. గర్విష్ఠుల కదలికలు
    ఆయన దూరం నుండే పసికడతాడు.
  hat-BSA: Paske malgre SENYÈ a egzalte, Li toujou okipe sila ki ba yo. Men moun ki
    ògeye yo, Li rekonèt yo de lwen.
  ukr-ONPU: Дивне для мене знання Твоє, піднесене, не можу його осягнути.
  kos-kos: Kom finne muta yen fulat, A kom nunku kaclos su pusisel, Ac kom suiya mwet
    filang yen loesla me.
  hbo-WLC: כִּי־רָ֣ם יְ֭הוָה וְשָׁפָ֣ל יִרְאֶ֑ה וְ֝גָבֹ֗הַּ מִמֶּרְחָ֥ק יְיֵדָֽע׃
  ibo-ibo: Nʼagbanyeghị na Onyenwe anyị dị ukwuu, ọ na-elekwasị ndị dị umeala nʼobi
    anya, ma ọ naghị ekwe ka ndị nganga bịa ya nso.
  ory-ory: ଯେହେତୁ ସଦାପ୍ରଭୁ ଉଚ୍ଚ ହେଲେ ହେଁ ନୀଚ ଲୋକଙ୍କ ପ୍ରତି ଦୃଷ୍ଟି କରନ୍ତି; ମାତ୍ର ସେ
    ଗର୍ବୀକୁ ଦୂରରୁ ଚିହ୍ନନ୍ତି।
  chk-chk: Inamwo ika ka fokun tekia, ka afäli ekewe chon tekison. Nge ka silleni
    ekewe chon lamalamtekia me toau.
  rop-rop: Nomeda yu jidan deya langa top, yu kain langa pipul hu jidan lobalawei,
    en praudbala pipul kaan haidim miselp brom yu.
  ukr-1871: Господь високо; але він бачить пониженого, і гордого з далека пізнає.
  yon-yon: Yariman kuu darewoob arimbed, kumban yirimodan yaa kuu awandi dowad kereknimaan,
    kumban kerengkandan kuu yekaad kuned ma awandaanban, yi yaa kuu ambab angka doreen
    kowe.
  deu-1951: Denn der HERR ist erhaben und sieht auf das Niedrige und erkennt den Stolzen
    von ferne.
  eng-JPS: For though the LORD be high, yet regardeth He the lowly, and the haughty
    He knoweth from afar.
  srp-1865: Jer je visok Gospod, i vidi niskoga, i visokoga izdaleka poznaje.
  lug-lug: Newaakubadde nga Mukama asukkulumye, naye afaayo eri abo abeetoowaza; naye
    abeegulumiza ababeera wala.
  heb-heb: כי רם יהוה ושפל יראה וגבה ממרחק יידע׃
  ben-IRV: যদিও সদাপ্রভুু উঁচুতে, তবুও নিচুদের ওপর যত্ন নেন কিন্তু গর্বিতকে কে দূর
    থেকে জানেন।
  ntu-ntu: Kxmule-esz' myalz-esz'ngrn, a' sc tqaclve-zvzq kxnzavzo-lzbqng. X avzome
    kxnzglqpx-lzbqng.
  pan-pan: ਭਾਵੇਂ ਯਹੋਵਾਹ ਮਹਾਨ ਹੈ, ਤਾਂ ਵੀ ਉਹ ਹੀਣਿਆਂ ਨੂੰ ਵੇਖਦਾ ਹੈ, ਪਰ ਹੰਕਾਰੀਆਂ ਨੂੰ ਦੂਰੋਂ
    ਜਾਣ ਲੈਂਦਾ ਹੈ!
  mya-JVB: ထာဝရဘုရား သည် မြင့်မြတ် တော်မူသော်လည်း ၊ စိတ်နှိမ့်ချ သောသူတို့ ကို ကြည့်ရှု
    တော်မူ၏။ စိတ်မြင့် သောသူတို့ ကိုကား ၊ အဝေး က သိ တော်မူ၏။
  kgf-kgf: Yawe imi eŋeŋa. néŋ mamaya hia inicgaleŋ waŋ énécmianʒac, waŋu tétéc qeqe
    ic imi acguc lakec kecma hia inictegicanʒac.
  tte-O: Bwagana kowa kumiya-saesosi kewa mena na iyamo tonuwalobi ugite-kalatagili.
    Na siya togagasa ugitagitaili, nige sowana am loina siyabubu-gabaen na sikeno-wadam.
  tbg-tbg: Noravauvo, are nai uritarakera kantaaqaini vaiharavata, vaiinti nahenti
    nái nutu vatainiqamake variakara are kia tauru karaitira, vikara qaqi iriqira
    vi varianara. Nái nutu tuahere variaka kia ho ai avuqaa kukeqavi vaivara.
  hmo-hmo: Lohiabada e, oi be ataiai momokani oi noho, to oi ese manau taudia oi laloa
    noho, bona hekokoroku taudia ese, oi dekena amo idia hunia diba lasi.
  zar-NT: Sal-laʼ nayë́pisëtërëʼ Xanruʼ Dios ruíʼi ládxëʼë nupa nácagaca cáʼasö, pero
    ziʼtuʼ zíʼtuʼsö ruyúëʼ nupa tun ba zxön cuínguequi.
  urd-urd: क्यूँकि ख़ुदावन्द अगरचे बुलन्द — ओ — बाला है, तोभी ख़ाकसार का ख़याल रखता
    है; लेकिन मग़रूर को दूर ही से पहचान लेता है।
  rus-SYN: Дивно для меня ведение Твое, - высоко, не могу постигнуть его!
  bqc-SIM: Baa ń Dii kuamusukɛo, ì gbɛ̃́ kɛ̃́sãanaↄ wɛgwa, ì wɛvĩ gbɛ̃́ pↄ́ aalɛ
    e wà kàↄla.
  tcz-CHONGTHU: Vo Yahweh Pakai nangma nalet lheh jeng vangin milham jong nakhohsah
    thouvin, ahinlah mikiletsah hoa kon in vang nakikhin gamlhan ahi.
  mar-mar: कारण परमेश्वर थोर आहे तरी तो दीनांकडे लक्ष देतो, पण गर्विष्ठाला दुरून ओळखतो.
  isl-isl: En þótt Drottinn sé mikill, þá lýtur hann að hinum lítilmótlegu, en hrokafullir
    halda sig fjarri.
  hlt-THB: Bawipa taw hun sang na awm hlai hy, kaw ak dungkhqi ce toek hy, cehlai
    ak oek qu ak thlang taw ak hla na awm taak hy.
  qub-qub: May janaj pachacho cashpanpis Tayta Diosga yanapanmi umildi runacunata.
    Alli-tucojcunataga carullapitanami rejsin.
  bqp-bqp: Bee kũ Dikiri kunnamusukɛo, àdi gbɛ̃ kĩananↄ wɛ̃nda gwa, àdi wɛ́ tá zĩdabirinↄla.
  hat-hat: Wi, Seyè a anwo nan syèl la. Men, li wè moun ki soumèt devan li. Li rete
    byen lwen, li rekonèt moun k'ap fè grandizè yo.
  eng-BSB: Though the LORD is on high, He attends to the lowly; but the proud He knows
    from afar.
  eng-WEBPB: For though the LORD is high, yet he looks after the lowly; but he knows
    the proud from afar.
  kbq-kbq: Ra Anumzamo'a marerisa Anumza mani'neankino, zamavufagama anterami'za maniza
    vahera kegava hunezmanteanagi, zamavufagama erisga nehaza vahera afeteti ko zamageno
    antahino nehie.
  pon-pon: Pwe leowa me lapalap ap kotin ireron me tikitik kan, o a kotin mani me
    aklapalap, jan ni waja doo.
  nhe-BL: Yonque TOTECO tlahuel hueyi, yajaya quintlacaquilía tlen moicnonequij. Pero
    tlen mohueyimatij, monequi moquetzase huejca tlen Toteco, pampa yajaya ax quinequi
    quinitas.
  wnc-wnc: Buyambamtapa enane siknga apa, siwan ngana aminu yamandeu dua sikaingge
    gatayamunangge natayak. Siwan ngana ita yamandet aminu peke maa siknga yuke kaak.
  bus-bus: Baa kↄ̃n Dii kuunamusukɛɛo, è gbɛ̃ kɛ̃sãnanↄ wɛ̃nda gwa, è wɛ́ɛ pã gbɛ̃
    kɛ̀ aↄ̃ↄe daa wà kànↄla.
  gub-BL: Ereiko muite ywate ne. Nezewe rehe we erezekaiw teko ikàg 'ym ma'e wanehe.
    Amo wanuwi wiko wera'u ma'e nupuner kwaw newi uzeàmimaw rehe wà.
  eng-DRA: 'Thy knowledge is become wonderful to me: it is high, and I cannot reach
    to it.'
