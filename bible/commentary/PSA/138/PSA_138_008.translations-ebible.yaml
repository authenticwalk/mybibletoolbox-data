  dop-dop: Tɑcɑɑ n kɑ́ lɑ-m mpʋ, nyɑ́ kʋpɑntʋ fɛɩ tənɑɣɑ. Tɑɑ lɔ mpi n ŋmɑnɑ nyɑ́
