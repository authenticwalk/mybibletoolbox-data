    mboraeirã Davi ombopara va'ekue.
  agu-BL: Wajcaw, tzatzin cu'n jeponu' tan banle'n yi teru' tajbilu' yi txumijt tanu'
    swe'j. Na yi banl talma'u', quinin bajsbe'n tetz. Qui bin ltx'akbaj cyenu' yi
    ja wi't xe'tiju' tan banle'n swe'j.
  ilo-ULB: Kaduak ni Yahweh anggingga iti panungpalan; ti kinapudnom iti tulagmo,
