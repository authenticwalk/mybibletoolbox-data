  guj-2017: યહોવાહ અંત સુધી મારી સાથે છે; હે યહોવાહ, તમારી કૃપા સદાકાળ ટકે છે; તમારા
    હાથથી બનાવેલા તમારા લોકોનો ત્યાગ કરશો નહિ.
  pon-2006A: Komw pahn ketin kapwaiada sapwellimomwi inou kan koaros; Maing KAUN,
