  mdy-ETH: ናንጊና ናንጋ ጎዳ ታኣም ማሌ ማሊፆ ኩንሣንዳኔ፤ ናንጊና ናንጋ ጎዳሢዮ! ኔኤኮ ናሹማ ናንጊና ናንጋያኬ፤ ኔ ኩጮና
    ኔኤኒ ማዤሢ ዋሊ ሃሺፖ።
  twi-ASANTE: Awurade bɛma deɛ wahyehyɛ ama me no aba mu; Ao Awurade, wʼadɔeɛ wɔ hɔ
    daa, nnyaa wo nsa ano adwuma hɔ. Wɔde ma dwomkyerɛfoɔ.
  eng-WEBU: The LORD will fulfill that which concerns me. Your loving kindness, LORD,
    endures forever. Don’t forsake the works of your own hands.
  spa-PDDPT: Yavé hará lo que concierne a mí. Oh Yavé, tu misericordia es para siempre,
