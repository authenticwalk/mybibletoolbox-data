  cuk-cuk: Bab-Jehová, angine bela ibmar-imakoye-sogsad imakedsegad. Bab-Jehová, be-sabgued
    gege gwaged, degisadeguad. Bab-Dummad, be an-obinnissoggu, mer wargwen be an-meto.
  uig-CYR: Асманларға чиқсам, мана Сән әшу йәрдә; Тәһтисарада орун салсамму, мана
    Сән шу йәрдә;
  pma-pma: Tounah keil koa koling kati keke vakur out en moulien onak, komum vasi.
    O Iahova, konalokoveintei tounah keil koa komul komumoni en moulien onak. Kumoni
    veni envatien onom mul lisenges.
  tel-2017: యెహోవా నా తరపున పని సవ్యంగా జరిగిస్తాడు. యెహోవా, నీ కృప సదాకాలం నిలుస్తుంది.
    నీ చేతులు చేసిన వాటిని విడిచిపెట్టవద్దు.
  hat-BSA: SENYÈ a va akonpli sa ki konsène mwen an. Lanmou dous Ou a, O SENYÈ, se
    pou tout tan. Pa abandone zèv men Ou yo.
  ukr-ONPU: Якщо зійду на небеса – Ти там; чи в царстві смерті влаштую собі ложе –
    і там Ти!
  kos-kos: Kom fah oru ma nukewa ma kom wulela kac; LEUM GOD, lungse lom oan ma pahtpat.
    Aksafyela orekma su kom mutawauk oru.
  hbo-WLC: יְהוָה֮ יִגְמֹ֪ר בַּ֫עֲדִ֥י יְ֭הוָה חַסְדְּךָ֣ לְעוֹלָ֑ם מַעֲשֵׂ֖י יָדֶ֣יךָ
    אַל־תֶּֽרֶף׃
  ibo-ibo: Onyenwe anyị ga-emezuru m ihe niile o kwadoro m; ịhụnanya gị, o Onyenwe
    anyị, na-adịgide ruo mgbe ebighị ebi, ahapụkwala ọrụ aka gị niile.
  ory-ory: ସଦାପ୍ରଭୁ ମୋʼ ସମ୍ପର୍କୀୟ ବିଷୟ ସାଧନ କରିବେ; ହେ ସଦାପ୍ରଭୋ, ତୁମ୍ଭ ଦୟା ଅନନ୍ତକାଳସ୍ଥାୟୀ;
    ତୁମ୍ଭେ ଆପଣା ହସ୍ତକୃତ କର୍ମ ପରିତ୍ୟାଗ କର ନାହିଁ।
  chk-chk: Ai Samol mi Lapalap, kopwe apwönüetä ekiekin letipom ngeniei. Ai Samol
    mi Lapalap, om tong ellet a nonom tori feilfeilachök. Kosap likitala ewe angang
    ka popuetä.
  rop-rop: Yu garra dum ebrijing yubin pramis. YAWEI, yu filing blanga laigim mi jidan
    olagijawan. Yu binijim det wek yubin olredi stat dumbat.
  ukr-1871: Господь докіньчить за мене; Господи, милість твоя вічна! Не покидай дїла
    рук твоїх!
  yon-yon: Yarimanbed ne dowad ye weng kunduk kuu kwamune ambangkaneen. O Yariman,
    eb womoniyiibban ye mimyob dowaken kuu aron korem kwane angkimbaraneen. Eb dingkimbed
    deme andowewen kuu korondaab ambangke dowan kere.
  deu-1951: Der HERR wird es für mich vollführen! HERR, deine Gnade währt ewiglich;
    das Werk deiner Hände wirst du nicht lassen!
  eng-JPS: The LORD will accomplish that which concerneth me; Thy mercy, O LORD, endureth
    for ever; forsake not the work of Thine own hands.
  srp-1865: Gospod æe svršiti za mene. Gospode! milost je tvoja dovijeka; djela ruku
    svojih ne ostavljaj.
  lug-lug: Mukama alituukiriza ebyo by’anteekeddeteekedde; kubanga okwagala kwo, Ayi
    Mukama, kubeerera emirembe gyonna. Tolekulira ebyo bye watonda.
  heb-heb: יהוה יגמר בעדי יהוה חסדך לעולם מעשי ידיך אל תרף׃
  ben-IRV: সদাপ্রভুু আমার শেষ পর্যন্ত আমার সঙ্গে আছেন; তোমার বিশ্বস্ততার নিয়ম, সদাপ্রভুু,
    অনন্তকালস্থায়ী; তোমার হাতের কোন কিছুকে পরিত্যাগ কোরোনা।
  ntu-ntu: Yawe, krlzx kx sa na-angidatiq drtwr amrlx kcng tqyrlq-pz'liti-ngrn ninge.
    Murde nzaodu-krm tqyc tqyc. Bzkq esaki nzaclve-krm krkcng amrlx tqwz-ngrn.
  pan-pan: ਯਹੋਵਾਹ ਮੇਰਾ ਕੰਮ ਪੂਰਾ ਕਰੇਗਾ, ਹੇ ਯਹੋਵਾਹ, ਤੇਰੀ ਦਯਾ ਸਦੀਪਕ ਹੈ, ਆਪਣੇ ਹੱਥਾਂ ਦੇ
    ਕੰਮਾਂ ਨੂੰ ਨਾ ਤਿਆਗ!
  mya-JVB: ထာဝရဘုရား သည် ငါ ၏အမှု ကို ပြီးစီး စေတော်မူမည်။ အိုထာဝရဘုရား ၊ ကရုဏာ တော်သည်
    အစဉ် အမြဲတည် ပါသည်ဖြစ်၍၊ ကိုယ်တော် ၏ လက် နှင့်ပြုစုသော အမှု တို့ကို စွန့်ပစ် တော်မ
    မူပါနှင့်။
  kgf-kgf: Yawenéŋ nuac wamma eŋeya ewa siŋ hezac séc wandacmac. Yawe guac goi héihéiganéŋ
    hehe seli hema kecmac. Ai méraganéŋ memeya imi ménda waiwésémaŋ.
  tte-O: Kowa Yeoba kani am waloyameli uginaulili kaiwegu kaiwena am mulolo imiyayai.
    Siya nimam mena kuyamayaleli tabu kulologabaegili.
  tbg-tbg: Noravauvo, are ti muntukaqi hoqarama taana kaiqarara irihara, vi kaiqara
    vara vuru taiqa kairaqe te ho variare. Ai muntukavano tiriara ekaa entama variqiro
    vuanaro. Mpo, are nena kauquqohaira ti autukera vataarava varianarara tira, kia
    ti qaqira kaanerama turo.
  hmo-hmo: Lohiabada e, lau diba oi ese lau dekenai oi gwauhamata gaudia ibounai,
    be do oi karaia momokani. Lohiabada e, oiemu lalokau bona bogahisihisi do idia
    noho hanaihanai. Oi ese oi hamatamaia vadaeni gaukara, be mani do oi rakatania
    lasi.
  zar-NT: Xanruʼ gun cazëʼ quiaʼ ca chinuzóa cazëʼ gunëʼ. Zóaticaʼsö yöl-laʼ dxiʼi
    ladxiʼ quiuʼ, Xan. Bitiʼ usán noʼo le nun cazuʼ len naʼ cuinuʼ.
  urd-urd: ख़ुदावन्द मेरे लिए सब कुछ करेगा; ऐ ख़ुदावन्द! तेरी शफ़क़त हमेशा की है।
    अपनी दस्तकारी को न छोड़।
  rus-SYN: Взойду ли на небо - Ты там; сойду ли в преисподнюю - и там Ты.
  bqc-SIM: Dii a ma yã́ píi lɛkpaaĩmɛɛ, Dii, n gbɛ̃kɛ láaa vĩo. Ńsu zĩ pↄ́
    n ↄkpàwà too.
  tcz-CHONGTHU: Yahweh Pakai in keima hinkhoa athilgon achelhahsah ding ahi, ajeh
    chu O Yahweh Pakai na mi ngailutna dihtah chu atonsotna longlou ahi. Kachunga
    na natoh nahinpat hi subulhit tan.
  mar-mar: परमेश्वर माझ्याबरोबर शेवटपर्यंत आहे; हे परमेश्वरा, तुझी कराराची विश्वासयोग्यता
    सदासर्वकाळ आहे. तू आपल्या हातची कामे सोडून देऊ नकोस.
  isl-isl: Drottinn mun leysa úr öllum mínum málum – því að Drottinn, miskunn þín
    varir að eilífu. Yfirgef mig ekki, því að ég er verk handa þinna.
  hlt-THB: Bawipa ing kai aham cainaak a taak ce soep law sak kaw; Aw Bawipa; na lungnaak
    taw kumqui dy cak hy – na kut sai ce koeh qoeng hyt.
  qub-qub: Tayta Dios gamga cumlinquipämi nogapaj yarpashayquita. Tayta Dios, cuyacoj
    cayniquega imay-yajpis chaynöllami. Chaymi camashayqui caycaptëga ama cachaycamaychu
    ari.
  bqp-bqp: Dikiri ni yã kũ à ò papamɛnɛ. Dikiri, n gbɛ̃kɛ lakana vĩro, ǹsun makũ
    kũ n ma kɛ tóro.
  hat-hat: W'a fin fè sa ou te konmanse fè pou mwen an. Seyè, ou p'ap janm sispann
    renmen nou. Pa vire do ou kite travay ou konmanse fè a!
  eng-BSB: The LORD will fulfill His purpose for me. O LORD, Your loving devotion
    endures forever— do not abandon the works of Your hands.
  eng-WEBPB: The LORD will fulfil that which concerns me. Your loving kindness, LORD,
    endures forever. Don’t forsake the works of your own hands.
  kbq-kbq: Ra Anumzamokama nazano nagri nomani'zampima fore hugahiema hunkama huvempama
    hu'nana zantamina, eri fore hugahane. Na'ankure Ra Anumzamoka vagaore kavesi zamo'a
    mevava huno nevie. Kagra kazampinti nagrira nazeri fore hu'nananki kamefira huonamio.
  pon-pon: leowa pan kotin wiawia ia. Main leowa, omui kalanan me pan potopot eta;
    Kom der kotin muei jan dodok en lim omui kan.
  nhe-BL: TOTECO, ta tijchihuas nochi tlen timoilhuijtoc para tijchihuas ipan na noyolis.
    Pampa nopa teicnelijcayotl tlen tijpiya ica na, TOTECO, ax quema tlami. Amo xinechtlahuelcahua
    pampa ta tinechchijchijqui.
  wnc-wnc: Buyambam tapa, gata sanga kuupbamu nae tasinangge yawi kekekakuu gata atasiya
    ngang natapa kekekanggak. Siwan gata nae asinggan asinggan take siknga natangamunggayak.
    Sike puya gika pangenakuyau apasiwi dua pimaningge nataat.
  bus-bus: Dii é yã kɛ̀ à ò papamɛ. Dii, n gbɛ̃kɛɛ yãana vĩro, ǹton mamↄma kɛ̀ n
    ma kɛɛ tóro.
  gub-BL: Erezapo putar ma'e neremimume'u kwer paw rupi nehe. O Tupàn Tuweharupi Wiko
    Ma'e, nepuruamutar haw nupaw pixik kwaw nehe. Erezypyrog nema'ereko haw iapo pà.
    Epytu'u zo iapo re nehe.
  eng-DRA: 'If I ascend into heaven, thou art there: if I descend into hell, thou
    art present.'
