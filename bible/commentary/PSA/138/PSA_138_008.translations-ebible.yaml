  uig-ARA: پەرۋەردىگار ماڭا تەۋە ئىشلارنى پۈتكۈزىدۇ؛ مېھىر-مۇھەببىتىڭ، ئى پەرۋەردىگار،
    مەڭگۈلۈكتۇر؛ ئۆز قوللىرىڭ ياسىغاننى تاشلاپ كەتمىگەيسەن!
  sus-sus: Alatala n ma fee rakamalima nɛ. Alatala, dan mu na i xa xanunteya ma. I
    naxa i xa daalie rabolo.
  pon-2006: Komw pahn ketin kapwaiada sapwellimomwi inou kan koaros; Maing KAUN, sapwellimomwi
