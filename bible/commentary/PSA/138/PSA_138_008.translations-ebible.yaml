verse: PSA.138.008
translations:
  mal-C: യഹോവ എന്നെ കുറ്റവിമുക്തനാക്കും; യഹോവേ, അവിടത്തെ അചഞ്ചലസ്നേഹം ശാശ്വതമായിരിക്കുന്നു—
    തിരുക്കരങ്ങളുടെ പ്രവൃത്തിയെ ഉപേക്ഷിച്ചുകളയരുതേ. സംഗീതസംവിധായകന്.
  deu-TKW: 'Jahwe wird''s für mich vollenden: Jahwe, deine Gnade währt ewig, laß deiner
    Hände Werke nicht fahren!'
  lin-lin: Yawe akokisaka makambo nyonso mpo na bolamu na ngai. Yawe, bolingo na Yo
    ewumelaka seko na seko ! Kosundola te bato oyo osala na maboko na Yo !
  mmx-mmx: Nenu naba lox epovo lempanga uga xaape min tia. Leeme Silok, labalamu ram
    naba nemen lexen. Una lox epovo axap ta mo lugugu ua ugara vaxaru kaxat pam i.
  eng-LSV: YHWH perfects for me, || O YHWH, Your kindness [is] for all time, || Do
    not let the works of Your hands fall!
  eng-GNV: 'The Lord will performe his worke toward me: O Lord, thy mercie endureth
    for euer: forsake not the workes of thine handes.'
  eng-WEBSTER: 'The LORD will perfect that which concerneth me: thy mercy, O LORD,
    endureth for ever: forsake not the works thy own hands.'
  nhw-BL: TOTECO, ta tijchihuas nochi catli timoilhuijtoc para tijchihuas ipan na
    nonemilis. Pampa nopa tlaicnelijcayotl catli tijpiya ica na, TOTECO, amo quema
    tlami. Amo techtlahuelcahua pampa ta techchijchijqui.
  swh-ONEN: 'Bwana atatimiza kusudi lake kwangu, Ee Bwana, upendo wako wadumu milele:
    usiziache kazi za mikono yako.'
  bba-bba: Yinni Gusunɔ, kɑɑ mɑn sɑnnɑ. Wunɛn tɔn ɡeeru tɑ ǹ nɔru mɔ. Be ɑ tɑkɑ kuɑ,
    ɑ ku bu deri.
  eng-KJVCPB: 'The Lord will perfect that which concerneth me: Thy mercy, O Lord,
    endureth for ever: Forsake not the works of thine own hands.'
  luo-luo: 'Jehova Nyasaye biro chopona chenroge; yaye Jehova Nyasaye, herani osiko
    nyaka chiengʼ: kik ijwangʼ tije ma iloso gi lweti.'
  aii-aii: ܡܵܪܝܵܐ ܒܸܬ ܬܲܡܸܡ ܟܠܔ ܒܘܼܬ ܕܝܼܝܼ، ܡܵܪܝܵܐ ܛܲܝܒܘܼܬܘܼܟ݂ ܠܥܵܠܲܡ ܝܼܠܵܗ̇، ܦܘܼܠܚܵܢܹ̈ܐ
    ܕܐܝܼܕܵܬܘܼ̈ܟ݂ ܠܵܐ ܪܲܦܹܝܬ.
  meu-meu: Iehova ese ena lalo-hadai baine haḡuḡurua egu ai. Iehova e, emu hebogahisi
    na e hesiriu hanaihanaimu; imamu karakarana ḡaudia basio rakatanidia.
  npi-ULB: परमप्रभु अन्तसम्म नै मसँग हुनुहुन्छ । हे परमप्रभु, तपाईंको करारको विश्‍वस्‍तता
    सदासर्वदा रहन्छ । तपाईंका हातहरूले बनाएका जनलाई नत्याग्‍नुहोस् ।
  yor-yor: Olúwa yóò ṣe ohun tí ń ṣe tèmi láṣepé; Olúwa, àánú rẹ dúró láéláé; má ṣe
    kọ iṣẹ́ ọwọ́ ara rẹ sílẹ̀.
  pes-OPCB: تو کار مرا به کمال خواهی رساند. ای خداوند، محبت تو ابدیست. کاری را که
    آغاز نموده‌ای به کمال برسان.
  tgl-ULB: Kasama ko si Yahweh hanggang sa huli; Yahweh panatilihin mo ang iyong katapatan
    sa tipan magpakailanman; huwag mong pabayaan ang mga nilikha ng iyong mga kamay.
  nop-nop: Yahwe, du nemek titiŋdok yofafaŋeguŋ woŋ adi undugoŋ hinek tibaaŋ. Tiŋa
    welegedi hinek nabukahile tilaŋ, dapmandapmaŋnit mokit, ale kwanaige tububihila
    tuguŋ u tubune dapmawaak.
  hui-hui: Anduane Homogo-o mbirale i̱hondo bulebero lalu lo wiriruni biaiore holebere
    lo manda bido. Í̠naga gubalini holene wiaabo haga kegoni. Í̠na biabe bule biriruni
    bibahende bu maro bibelo hameledo.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​အား က​တိ​ထား​တော်​မူ​သည့်​အ​တိုင်း​ပြု​တော်​မူ
    ပါ​လိမ့်​မည်။ အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရှင်​၏​မေတ္တာ​တော်​သည် ထာ​ဝ​စဉ်​တည်​တော်​မူ​ပါ​၏။
    အ​စ​ပြု​တော်​မူ​သော​အ​မှု​တော်​ကို ပြီး​စီး​စေ​တော်​မူ​ပါ။
  bod-N: ཡ་ཝཱེས་ང་ཡི་དོན་ཀུན་བསྒྲུབ་པར༌འགྱུར། །ཡ་ཝཱེ་ཁྱེད་ཀྱི་བྱམས་བརྩེ་རྟག་ཏུ༌གནས།
    །ཁྱེད་ཀྱི་ཕྱག་ལས་རྣམས་ཀྱང་སྤོང་མ་མཛོད།།
  wsk-wsk: O Yawe, ani ko ikiem nunguningkiri mu ni keta aninga atumu sangaruko; nika
    gemang kua aisa mu kumik menara mena. Buta se ni me aga bitarko, mu awuk, ani
    nika kiting kiwol.
  sna-sna: Jehovha achazadzisa zvirongwa zvake neni; rudo rwenyu, imi Jehovha, runogara
    nokusingaperi, musasiya mabasa amaoko enyu.
  spa-BLM: Yahvé cumplirá lo que me concierne. Tu bondad, Yahvé, es eterna. No abandones
    las obras de tus propias manos.
  cac-cac: Ach Jehová, ol ach och ved'oc yic vach'n̈ej tzin elc'och d'a tas tza na
    d'ayin. A a vach'c'olal ayn̈ejec' d'a masanil tiempo. A tastac ix iq'uel yich
    d'ayin, mocab' can xepan.
  swh-ULB: Yahwe yuko pamoja nami hadi mwisho; uaminifu wa agano lako, Yahwe, wadumu
    milele. Usiwaache wale ambao mikono yako imewaumba.
  bel-bel: Ці на неба ўзыду - Ты там; ці сыду ў апраметную - і там Ты.
  deu-ELBBK: Der HERR wird es für mich vollenden. HERR, deine Güte währt ewiglich.
    Lass nicht die Werke deiner Hände!
  mbb-OT: Edtumanen nu, Nengazen, is menge saad nu kayi te kediey. Wazà pidtemanan
    te ǥaǥew nu. Kenè nu pesegdana heini is menge linimbag nu.
  mal-2015: യഹോവ എനിക്കുവേണ്ടി സമാപ്തിവരുത്തും; യഹോവേ, നിന്റെ ദയ എന്നേക്കുമുള്ളതു;
    തൃക്കൈകളുടെ പ്രവൃത്തിയെ ഉപേക്ഷിക്കരുതേ.
  gup-gup: Yawey karrurrkmirri dja kayakwon kore nungka karremarnbom bu ngayekenh.
    Yoh, Yawey ngudda kanmarnedjare munguyh munguyh. Yuwn bu kanbawon ngaye nawu ngudda
    kanmarnbom kunbidwi ke.
  ctu-CTI: C Yum, mi quej a tsꞌʌctisʌbeñon chʌ bʌ yom tic tyojlel cheꞌ bajcheꞌ wʌ
    ñaꞌtyʌbil a chaꞌan. Ti beleꞌ ora maꞌ pꞌuntyañon. Maꞌ maꞌ cʌyon como i melbalon
    a cꞌʌb.
  rmc-rmc: O RAJ dokerela sa vaš ma. RAJEJA, tiro verno kamiben ľikerel pro furt.
    Ma omuk e buči tire vastengri!
  nlg-nlg: Gaia Lord vamua ke padalaghi kaekagea vaniu na volagu, na pukuna nimua
    na dolo kikinima te kabu kasila.
  pes-OPV: خداوند کار مرا به‌کمال خواهد رسانید. ای خداوند، رحمت تو تا ابدالاباد است.
    کارهای دست خویش را ترک منما.
  ron-1924: 'Домнул ва сфырши че а ынчепут пентру мине. Доамне, бунэтатя Та цине ын
    вечь: ну пэрэси лукрэриле мынилор Тале.'
  ben-OBCV: সদাপ্রভু আমার জন্য তাঁর সব পরিকল্পনা সফল করবেন, কারণ তোমার বিশ্বস্ত প্রেম,
    হে সদাপ্রভু, অনন্তকালস্থায়ী। আমাকে পরিত্যাগ কোরো না, কারণ তুমি আমাকে সৃষ্টি করেছ।
  som-som: Rabbigaa kaamil ka dhigi doona waxa igu saabsan, Rabbiyow, naxariistaadu
    weligeedba way sii waartaa, Ha ka tegin shuqulladii gacmahaaga.
  lat-VUC: Si ascendero in cælum, tu illic es; si descendero in infernum, ades.
  eng-ASVBT: 'Jehovah will perfect that which concerneth me: Thy lovingkindness, O
    Jehovah, endureth forever; Forsake not the works of thine own hands.'
  mna-mna: O Yooba, mbulu boozomen ta lelem iur pa be ipet pio, ina kola ipet. Pa
    nu toto sua ku mbukŋana mi urur lelem pa wal ku ma alok. Tana pizil ndemem pio
    pepe. Pa nio na itum nomom muriini tau.
  ita-1885: Il Signore compierà l'opera sua intorno a me; O Signore, la tua benignità
    è in eterno; Non lasciar le opere delle tue mani.
  eng-LXXUP: 'If I should go up to heaven, thou art there: If I should go down to
    hell, thou art present.'
  eng-ULB: Yahweh is with me to the end; your covenant faithfulness, Yahweh, endures
    forever. Do not forsake the ones whom your hands have made.
  spa-VBL: ¡El Señor me reivindica! Señor, tu gran amor perdura para siempre! ¡No
    abandones la obra de tus manos!
  fra-_FOB: L'Éternel achèvera ce qui me concerne. Éternel, ta bonté demeure à toujours.
    N'abandonne pas l'œuvre de tes mains!
  mal-mal: യഹോവ എന്നെക്കുറിച്ചുള്ള ഉദ്ദേശ്യം പൂർത്തികരിക്കും; യഹോവേ, അങ്ങയുടെ ദയ എന്നേക്കുമുള്ളത്;
    തൃക്കൈകളുടെ പ്രവൃത്തിയെ ഉപേക്ഷിക്കരുതേ.
  lit-lit: VIEŠPATS iki galo veiks mano labui. VIEŠPATIE, tavo gailestingumas amžinas!
    Neapleisk tų, kuriuos sukūrė tavo rankos.
  urd-GVR: Rab merī ḳhātir badlā legā. Ai Rab, terī shafqat abadī hai. Unheṅ na chhoṛ
    jin ko tere hāthoṅ ne banāyā hai!
  suz-BL: परमप्रभु यावेमी आं पर्बम आ पचा माल्‍शो नेल्‍ल पाइब। परमप्रभु यावे इन दाक्‍तीके
    गेना हना यो लीब। इन सेल्‍शो मुर, आं कली मप्रोनीन।
  eng-NOY: 'The LORD will perform all things for me; Thy goodness, O LORD! endureth
    ever: Forsake not the works of thine hands!'
  ita-1927: L’Eterno compirà in mio favore l’opera sua; la tua benignità, o Eterno,
    dura in perpetuo; non abbandonare le opere delle tue mani.
  ckb-ckb: یەزدان ئەستۆپاکیم دەسەلمێنێت؛ ئەی یەزدان، خۆشەویستییە نەگۆڕەکەت هەتاهەتاییە،
    واز لە کارەکانی دەستت مەهێنە.
  eng-BBE: 'The Lord will make all things complete for me: O Lord, your mercy is eternal;
    do not give up the works of your hands.'
  xsi-xsi: Yova Kindeni ma iveta vetâŋa rârâni ŋinde i muŋga ipa ŋgua tu ma iveta
    pa naŋa. Ŋana tu Yova Kindeni, noko ne tini-mwasa uru ikeno mine ku imo nâ. Mine
    nde noko ma kupile noko mwasi maka Isrel ŋgu ndimo.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ನನ್ನ ನ್ಯಾಯವನ್ನು ಸಿದ್ಧಿಗೆ ತರುತ್ತಾರೆ; ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ಪ್ರೀತಿಯು
    ಎಂದೆಂದಿಗೂ ಇರುವುದು; ನಿಮ್ಮ ಕೈಕೆಲಸಗಳನ್ನು ನೆರವೇರಿಸಿರಿ.
  tam-2017: யெகோவா எனக்காக யாவையும் செய்து முடிப்பார்; யெகோவாவே, உமது கிருபை என்றுமுள்ளது;
    உமது கரத்தின் செயல்களைத் தள்ளிவிடாமலிரும்.
  spa-RV-1909: 'Jehová cumplirá por mí: tu misericordia, oh Jehová, es para siempre;
    no dejarás la obra de tus manos.'
  ron-BTF: DOMNUL va desăvârși ceea ce este pentru mine; mila ta, DOAMNE, dăinuiește
    pentru totdeauna; nu părăsi lucrările propriilor tale mâini.
  eng-WEBP: The LORD will fulfill that which concerns me. Your loving kindness, LORD,
    endures forever. Don’t forsake the works of your own hands.
  eng-FBV: The Lord vindicates me! Lord, your trustworthy love lasts forever! Don't
    give up on what you have made!
  nld-1939: 'Jahweh, volbreng het voor mij ten einde toe: Jahweh laat uw genade duren
    voor eeuwig; Laat het werk uwer handen niet onvoltooid!'
  nch-BL: TOTECO, ta tijchihuas nochi cati timoilhuijtoc para tijchihuas ipan na nonemilis.
    Pampa nopa taicnelijcayot cati tijpiya ica na, TOTECO, amo quema tami. Amo techtahuelcahua
    pampa ta techchijchijqui.
  vie-1934: Đức Giê-hô-va sẽ làm xong việc thuộc về tôi. Hỡi Đức Giê-hô-va, sự nhân
    từ Ngài còn đến đời đời; Xin chớ bỏ công việc của tay Ngài.
  cha-cha: 'Si Jeova unacabales y gaegue guiya guajo: y minaasemo, O Jeova, gagaegue
    para taejinecog: chamo dumidingo y checo y canaemo.'
  hin-CV: याहवेह मेरे लिए निर्धारित उद्देश्य को पूरा करेंगे; याहवेह, सर्वदा है आपका
    करुणा-प्रेम. अपनी ही हस्तकृति का परित्याग न कीजिए.
  eng-OURB: Adonai will fulfill that which concerns me; your chesed ·loving-kindness·,
    Adonai, endures forever. Don’t forsake the works of your own hands.
  spa-BES: 'El Señor hará todas las cosas para mí: Señor, tu misericordia es eterna;
    no renuncies a las obras de tus manos.'
  tdx-tdx: Ho henefe’ Iehovà ty nisafirie’e ho ahy, nainai’e, ry Iehovà ty fiferenaiña’o,
    ko ado’o o tolom-pità’oo.
  tha-KJV: พระเยโฮวาห์จะทรงให้สำเร็จพระประสงค์ของพระองค์​แก่​ข้าพระองค์ โอ ข้าแต่พระเยโฮวาห์
    ความเมตตาของพระองค์ดำรงเป็นนิตย์ ขออย่าทรงละทิ้งพระหัตถกิจของพระองค์
  por-BR-2018: O SENHOR fará por completo o que ele tem para mim; ó SENHOR, tua bondade
    dura para sempre; não abandones as obras de tuas mãos.
  deu-ELO: Jehova wird's für mich vollenden. Jehova, deine Güte währt ewiglich. Laß
    nicht die Werke deiner Hände!
  eng-WYC-2018: The Lord shall yield for me, Lord, thy mercy is[into] without end;
    despise thou not the works of thine hands. (The Lord shall bring to pass his promises
    to me. O Lord, thy love is forever; so complete thy work.)
  epo-epo: La Eternulo plenumos por mi. Ho Eternulo, Via boneco estas eterna; La kreitaĵojn
    de Viaj manoj ne forlasu.
  gfk-gfk: No Watong na pakile haruatne asa ing ga lik utagu. Watong, no num harmarsai
    na kis hathatika. Waak u waak kapis ira pinapalim ing ira iruo limaam dir te hatahun
    tar.
  uig-PIN: Pǝrwǝrdigar manga tǝwǝ ixlarni pütküzidu; Meⱨir-muⱨǝbbiting, i Pǝrwǝrdigar,
    mǝnggülüktur; Ɵz ⱪolliring yasiƣanni taxlap kǝtmigǝysǝn!
  beo-beo: 'Di da Dia ilegele sia:i defele, didili hamomu. Hina Gode! Dia asigidafa
    hou da mae fisili, eso huluane dialumu. Dia hawa: muni hamobe amo didili hamoma.'
  tpi-OTNT: Bikpela, mi save bai yu mekim olgeta samting olsem yu promis pinis long
    mi. Na yu save laikim mi oltaim oltaim. Mi laik bai yu pinisim olgeta wok yu bin
    kirapim.
  hau-SA: Ubangiji zai cika manufarsa a kaina; ƙaunarka, ya Ubangiji, madawwamiya
    ce har abada, kada ka ƙyale ayyukan hannuwanka.
  udu-udu: Tap̱a a’di midi thim bwam piti yin jin ’boro’d gom aha/ mo. Mo/en pini
    jin ṯelu sho’k mo tani, ayy Tap̱a, a’di ’dimki ’kup̱ ki sule/ sule/ mo. Dhalku/
    ki dhal miin to ki me’d pini ’pen mo.
  uig-LAT: Perwerdigar manga tewe ishlarni pütküzidu; Méhir-muhebbiting, i Perwerdigar,
    menggülüktur; Öz qolliring yasighanni tashlap ketmigeysen!
  nde-nde: UThixo uzagcwalisa icebo lakhe ngami; uthando lwakho, Oh Thixo, lumi laphakade
    ungawutshiyi umsebenzi wezandla zakho.
  ton-ton: '‌ʻE fakahaohaoa ʻe Sihova ʻaia ʻoku kau kiate au: ko hoʻo ʻaloʻofa, ʻE
    Sihova ʻoku tolonga ʻo taʻengata: ʻoua naʻa ke liʻaki ʻae ngaahi ngāue ʻa ho nima
    ʻoʻou.'
  ces-1613: Hospodin dokoná za mne; nebo milosrdenství tvé, Hospodine, na věky, aniž
    díla rukou svých kdy opustíš.
  eng-WMB: The LORD will fulfill that which concerns me. Your loving kindness, LORD,
    endures forever. Don’t forsake the works of your own hands.
  tam-TCV: யெகோவா என்னைக் குறித்த தமது நோக்கத்தை நிறைவேற்றுவார்; யெகோவாவே, உமது உடன்படிக்கையின்
    அன்பு என்றென்றும் நிலைத்திருக்கிறது; உமது கரத்தின் செயல்களைக் கைவிடாதேயும்.
  ceb-ULB: Nag-uban si Yahweh kanako hangtod sa kataposan; ang imong matinud-anon
    nga kasabotan, Yahweh, molungtad hangtod sa kahangtoran. Ayaw sila talikdi nga
    hinimo sa imong mga kamot.
  pol-UBG: PAN dokona wszystkiego za mnie. PANIE, twoje miłosierdzie trwa na wieki;
    nie opuszczaj dzieł twoich rąk.
  urd-GVU: رب میری خاطر بدلہ لے گا۔ اے رب، تیری شفقت ابدی ہے۔ اُنہیں نہ چھوڑ جن کو
    تیرے ہاتھوں نے بنایا ہے!
  eng-OEBCW: The Lord will accomplish all that which concerns me. Your kindness, O
