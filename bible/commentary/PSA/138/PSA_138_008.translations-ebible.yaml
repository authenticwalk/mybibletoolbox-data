  arb-NAV: الرَّبُّ يُنْجِزُ مَقَاصِدَهُ لِي. رَحْمَتُكَ يَا رَبُّ إِلَى الأَبَدِ
    تَدُومُ، فَلَا تَتَخَلَّ عَنِّي لأَنِّي صُنْعُ يَدَيْكَ.
  ded-ded: KEBUNGO efaima neac kekecareng uayagoc faima imoc sasawa nearu mesidarude.
    O KEBU, geng yoac dedzege amma imoc modackecnade, fakaga imocngo nasoya nasoya
    feengkefude. Ge marikibiga mi ngadehema wana.
  ewe-ewe: Yehowa ana eƒe ta me si wòɖo ɖe ŋunye la nava eme. O! Yehowa, wò lɔlɔ̃
    li ɖaa, mègagblẽ wò asinudɔwɔwɔwo ɖi o.
  eng-LEE: 'The Lord will accomplish [all] in my behalf; O Lord, thy kindness endureth
    for ever: the works of thy own hands do not abandon.'
  asm-FB: যিহোৱাই মোৰ পক্ষে নিজৰ উদ্দেশ্য সিদ্ধ কৰিব; হে যিহোৱা, তোমাৰ প্রেম অনন্তকাল
    স্থায়ী। তুমি তোমাৰ হাতৰ কৰ্ম ত্যাগ নকৰিবা।
  sus-A: عَلَتَلَ ﭑ مَ قٍيٍ رَكَمَلِمَ نّ. عَلَتَلَ، دَن مُ نَ عِ شَ شَنُنتٍيَ مَ.
    عِ نَشَ عِ شَ دَالِيٍ رَبٌلٌ.
  fra-SBL: L'Éternel accomplira ce qui me concerne. Ta bonté, Yahvé, dure à jamais.
    N'abandonnez pas le travail de vos propres mains.
  hbo-hbo: יְהוָה֮ יִגְמֹ֪ר בַּ֫עֲדִ֥י יְ֭הוָה חַסְדְּךָ֣ לְעֹולָ֑ם מַעֲשֵׂ֖י יָדֶ֣יךָ
    אַל־תֶּֽרֶף׃
  kik-kik: Jehova nĩakahingia muoroto wake harĩ niĩ; wendo waku, Wee Jehova, nĩ wa
