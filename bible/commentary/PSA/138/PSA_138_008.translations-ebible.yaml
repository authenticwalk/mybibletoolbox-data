  kan-2017: ಯೆಹೋವನು ನನ್ನ ಕಾರ್ಯವನ್ನು ಸಿದ್ಧಿಗೆ ತರುವನು. ಯೆಹೋವನೇ, ನಿನ್ನ ಪ್ರೀತಿಯು ಶಾಶ್ವತವಾದದ್ದು,
    ನೀನು ಕೈಹಾಕಿದ ಕೆಲಸವನ್ನು ನೆರವೇರಿಸದೆ ಬಿಡಬೇಡ.
  yap-yap: Bay mu rin’ urngin e tin kam micheg; SOMOL, tuf’eg rom e ba manemus. Mmu’nag
