  grc-BRENT: Ἐὰν ἀναβῶ εἰς τὸν οὐρανὸν, σὺ ἐκεῖ εἶ· ἐὰν καταβῶ εἰς τὸν ᾅδην, πάρει.
  kpr-kpr: Ni rea ari dae beka gagojusesa ava, isasambu aresa. Bajari ninda dubo bari
