    all thy name.
  hin-2017: मैं तेरे पवित्र मन्दिर की ओर दण्डवत् करूँगा, और तेरी करुणा और सच्चाई के
    कारण तेरे नाम का धन्यवाद करूँगा; क्योंकि तूने अपने वचन को और अपने बड़े नाम को
    सबसे अधिक महत्त्व दिया है।
  wol-KYG: Ma sujjóot jublook sa kër gu sell gi, di wormaal saw tur, ngir sa ngor
    ak sa worma. Màggal nga sa tur ak sa kàddu, ba mu tiim lépp.
  bjr-bjr: Qinee ani naaquqara amaana maqa maritinai ubeekamafi qiqoori saunu arafi
    ani auqu amooqianaura. Ani sia taikaaninna amuqusiranara faqa ani mapukusee marira
    oosana faqa marinara ani amooqianaura. Anee aneenna auqu faqa aneenna naamuaqira
    ufa faqa aiqama ainaina urinnaaqararana uqannifiqoonnanara ani auqu amooqianaura.
  eng-YLT: I bow myself toward Thy holy temple, And I confess Thy name, For Thy kindness,
    and for Thy truth, For Thou hast made great Thy saying above all Thy name.
  kne-kne: Manyakog-ongak ay mansagong sin nasantoan ay Timplom ta idayaw kos sik-a
    gapo sin layad mo ya kinapodnom, tan inpailam ay nangatongato din karim ya ngadan
    mo.
  eng-WYC-2017: I shall worship toward thine holy temple, and I shall acknowledge
    to thy name. On thy mercy and thy truth; for thou hast magnified thine holy name
    above all things.
  eng-WMBB: I will bow down towards your holy temple, and give thanks to your Name
    for your loving kindness and for your truth; for you have exalted your Name and
    your Word above all.
  zat-NTPS: Dxuzú zriba' lau xudau' lá'azxa chiu', ne dxue lá'ana' Lau' lawe' da nacu'
    li lazre', ne dxexache lazru' bénneache chiu', ne lawe' da blé'enu' nacu' Benne'
    szrente̱, na' szrente̱ naca xrtizru'.
  zty-NTPS: Ẕzoa ẕiba' ḻo yodo' la'y chio', na' ẕka'n ẕena' La la'y chio' dan' nako'
    ḻi ḻaže', na' žeyache' ḻáže'lo' benne' chio' ka', na' dan' bḻoe'elo' ḻaw
    nako' Benne' ẕente, na' ẕente nak x̱tižo'o.
  urd-GVH: मैं तेरी मुक़द्दस सुकूनतगाह की तरफ़ रुख़ करके सिजदा करूँगा, तेरी मेहरबानी
    और वफ़ादारी के बाइस तेरा शुक्र करूँगा। क्योंकि तूने अपने नाम और कलाम को तमाम चीज़ों
    पर सरफ़राज़ किया है।
  rug-rug: Tia la ia rau sa Mua Zelepade hopena meke hoqa todoṉo si rau, meke vahesia
    rau sa Pozamu, sina koa gua koasa Mua tataru nabuna, meke sa Mua kinopudi rina
    Mua zinama, ura ele vata dogoro nia Goi sapu sa Pozamu meke sari na Mua zinama
    si ṉati hiniva ni sari doduru.
  gaz-gaz: Sababii ati maqaa keetii fi dubbii kee waan hundaa olitti guddifteef, ani
    sababii jaalalaa fi amanamummaa keetiitiif gara mana qulqullummaa kee qulqullichaatti
    gad jedhee, maqaa kee nan leellisa.
  fra-LSG: Je me prosterne dans ton saint temple, Et je célèbre ton nom, à cause de
    ta bonté et de ta fidélité, Car ta renommée s’est accrue par l’accomplissement
    de tes promesses.
  yal-yal: N na n xinbi sinma i ya Banxi Sariɲanxin yɛtagi, n yi i xinla tantun i
    ya hinanna nun i ya lannayana fe ra. Amasɔtɔ i bata i dɛ xuiin nafisa i xinla
    yɛtɛɛn xa.
  iou-iou: Täŋkaŋ kudupi yotka itak käda iŋamna dapun ukäda ijiŋkaŋ api oraŋ gamet.
    Ekäni, gäk näka nadäŋ namik täyan unita, ba iron täŋ namik täyan unita bänep täga
    man api gäweret. Gäk wäpka biŋam ba mankatä intäjukun-inik it täyak.
  haw-1868: E kulou hoomana au ma kou luakini hoano, A e mililani aku i kou inoa,
    No kou lokomaikai a me ka oiaio; No ka mea, ua hookaulana oe i kau olelo mamua
    o kou inoa a pau.
  arb-NAV: أَسْجُدُ فِي هَيْكَلِ قُدْسِكَ، وَأَحْمَدُ اسْمَكَ مِنْ أَجْلِ رَحْمَتِكَ
    وَحَقِّكَ، لأَنَّكَ عَظَّمْتَ كَلِمَتَكَ وَاسْمَكَ فَوْقَ كُلِّ شَيْءٍ
  ded-ded: Ni womongga kpetiacfubigeng ngonducnebade. Geng yoac dedzege amma imoc
    modacnade amma ge yoac modac modac Kebu, imocac kpac kunenggaac ubangerec dekecbade.
    Ge kpac kunenggagoc nga geng yoacga deserima denec, ge wiac imoc miacna enu imocngo
    wiac sasawa feraheude.
  ewe-ewe: Made ta agu do ɖe wò gbedoxɔ kɔkɔe la gbɔ, eye makafu wò ŋkɔ, le wò lɔlɔ̃
    kple nuteƒewɔwɔ ta, elabena èkɔ, wò ŋkɔ kple wò nya gbɔ nu sia nu ta sãsãsã.
  eng-LEE: I will bow myself down before thy holy temple, and I will thank thy name
    for thy kindness and for thy truth; for thou hast magnified above all thy name
    thy promise.
  asm-FB: তোমাৰ পবিত্ৰ মন্দিৰৰ ফালে প্ৰণিপাত কৰিম; তোমাৰ চিৰস্থায়ী প্রেম আৰু বিশ্ৱস্ততাৰ
    কাৰণে তোমাৰ নামৰ ধন্যবাদ কৰিম; কিয়নো তোমাৰ নাম আৰু তোমাৰ আজ্ঞাবোৰ সকলোতকৈ মহান।
  sus-A: ﭑ نَ ﭑ شِنبِ سِنمَ نّ عِ شَ هْرْ مْلِنفِرَ مَبِرِ، ﭑ عِ شِلِ مَتْشْ عِ شَ
    شَنُنتٍيَ نُن دُفُتّفّحَ شَ قٍ رَ، بَرِ مَ عِ بَرَ عِ شِلِ نُن عِ شَ مَسٍنيِ رَتٍ
    قٍ بِرِن شُن نَ.
  fra-SBL: Je me prosternerai devant ton temple saint, et rendre grâce à ton Nom pour
    ta bonté et ta vérité ; car tu as exalté ton Nom et ta Parole au-dessus de tout.
  hbo-hbo: אֶשְׁתַּחֲוֶ֨ה אֶל־הֵיכַ֪ל קָדְשְׁךָ֡ וְאֹ֘ודֶ֤ה אֶת־שְׁמֶ֗ךָ עַל־חַסְדְּךָ֥
    וְעַל־אֲמִתֶּ֑ךָ כִּֽי־הִגְדַּ֥לְתָּ עַל־כָּל־שִׁ֝מְךָ֗ אִמְרָתֶֽךָ׃
  kik-kik: Ngũinamĩrĩra njerekeire hekarũ-inĩ yaku ĩrĩa nyamũre, ngooce rĩĩtwa rĩaku,
    nĩ ũndũ wa wendo waku na wĩhokeku waku, nĩgũkorwo nĩũtũũgĩrĩtie rĩĩtwa rĩaku,
    na ũgatũũgĩria kiugo gĩaku makĩria ya maũndũ marĩa mangĩ mothe.
  fra-NCL: Je veux me prosterner dans ton saint temple, et célébrer ton nom, à cause
    de ta bonté et de ta fidélité, parce que tu as fait une promesse magnifique, au-dessus
    de toutes les gloires de ton nom.
  cek-AK: Kaciim na tempul bang khet hoiah nang to kang bok moe, nam lunghaih hoi
    na oepthohhaih pongah na hmin to ka pakoeh han; nangmah ih ahmin rang hoiah na
    lok to hmuennawk boih pong kasang kue ah nam tuengsak boeh.
  cuk-cuk: Bese-gorleged-neg-islidikid-siidsiki an dulluu napagi sigoed. Be-sabed-dummarba-maidbali,
    sogedba be ibmar-imakmaidbali, an be-nug odummogoed. Bab-Dummad, be ibmar-imakoye-sogsad,
    bela ibmar-birgi, sogedba be imaksad. Degidba be-nug na be ogannosad.
  uig-CYR: Өзүң олтарғинимни, турғинимниму билисән; Жирақта туруқлуқ көңлүмдикини
    билисән.
  pma-pma: Inau nitetengeiril ka nilele hemal en Eim Votut onom. Nihou lat Isom veni
    korie lat envatien onom min meatin keil onom ka komum vasin hatkatien keil onom.
    Anatin, nihati latuk veni korie lati keke Isom ka selusien onom luvi hetetamen
    imok lumulin tounah sav vasi keil.
  tel-2017: నీ పరిశుద్ధ ఆలయం వైపుకు తిరిగి నిన్ను ఆరాధిస్తాను. నీ నిబంధన విశ్వసనీయత,
    నీ నమ్మకత్వాలను బట్టి నీ నామానికి కృతజ్ఞతా స్తుతులు చెల్లిస్తాను. నీవు నీ పేరు
    ప్రతిష్టలను, నీ వాక్కును గొప్ప చేశావు.
  hat-BSA: Mwen va pwostène mwen vè sen tanp Ou a, e bay remèsiman a non Ou pou lanmou
    dous Ou ak verite Ou a; Paske Ou te bay glwa a Non ak Pawòl Ou plis ke tout bagay.
  ukr-ONPU: Сідаю я чи встаю – Ти знаєш; Ти розумієш думки мої здалека.
  kos-kos: Nga forla nu ke Tempul mutal sum, Ac pasrla, ac kaksakin Inem Ke sripen
    lungse kawil ac pwaye lom, Oayapa ke kom akkalemye lah Inem, ac sap lom, fulat
    liki ma nukewa.
  hbo-WLC: אֶשְׁתַּחֲוֶ֨ה אֶל־הֵיכַ֪ל קָדְשְׁךָ֡ וְא֘וֹדֶ֤ה אֶת־שְׁמֶ֗ךָ עַל־חַסְדְּךָ֥
    וְעַל־אֲמִתֶּ֑ךָ כִּֽי־הִגְדַּ֥לְתָּ עַל־כָּל־שִׁ֝מְךָ֗ אִמְרָתֶֽךָ׃
  ibo-ibo: Aga m akpọ isiala nʼebe ụlọnsọ ukwu gị dị aga m etokwa aha gị nʼihi ịhụnanya
    gị na ikwesi ntụkwasị obi gị, nʼihi na i meela ka aha gị na okwu gị dị elu karịa
    ihe niile.
  ory-ory: ମୁଁ ତୁମ୍ଭ ପବିତ୍ର ମନ୍ଦିର ଅଭିମୁଖରେ ତୁମ୍ଭର ଭଜନା କରିବି, ପୁଣି, ତୁମ୍ଭର ସ୍ନେହପୂର୍ଣ୍ଣ
    କରୁଣା ଓ ତୁମ୍ଭର ସତ୍ୟତା ସକାଶେ ତୁମ୍ଭ ନାମର ଧନ୍ୟବାଦ କରିବି। କାରଣ ତୁମ୍ଭେ ଆପଣାର ସକଳ ନାମ
    ଅପେକ୍ଷା ଆପଣାର ବାକ୍ୟ ମହତ କରିଅଛ।
  chk-chk: Üa chapetiu ngeni imwom mi pin o kilisou ngeni itom, pokiten om tong ellet
    me om allükülük. Pun en ka atekiatä itom me om kapas asen ekewe mettoch meinisin.
  rop-rop: Ai weship en preisim yu. Yu filing blanga laigim jidan olagijawan en yu
    jidan trubalawan. Yu neim en yu wed jidan brabli haibala.
  ukr-1871: Буду поклонятись перед сьвятим храмом твоїм, і хвалити імя твоє задля
    милостї і правди твоєї; ти бо над усе возвеличив слово твоє й імя твоє.
  yon-yon: Ne kuu eb kurikuri boyambib karadmo yaa amonombe bumangkeni, eb womoniyiibban
    ye mimyob dowaken keewiyiib eb ma korondiyiibban weng awiniyiib ye dowad ewaningko
    yaa eso andaniin, amborom kuu ewaningkoyiib eb wengiib kuu arimbed kerundeewe
    miin darewoob keriwen, kumkam yena korem arebban kowe.
  deu-1951: Ich will anbeten, zu deinem heiligen Tempel gewandt, und deinem Namen
    danken um deiner Gnade und Treue willen, denn du hast über alles groß gemacht
    deinen Namen, dein Wort!
  eng-JPS: I will bow down toward Thy holy temple, and give thanks unto Thy name for
    Thy mercy and for Thy truth; for Thou hast magnified Thy word above all Thy name.
  srp-1865: Poklanjam se pred svetom crkvom tvojom, i slavim ime tvoje, za dobrotu
    tvoju i za istinu tvoju; jer si po svakom imenu svom podigao rijeè svoju.
  lug-lug: Nvuunama nga njolekedde Yeekaalu yo Entukuvu, ne ntendereza erinnya lyo
    olw’okwagala kwo n’olw’obwesigwa bwo; kubanga wagulumiza ekigambo kyo n’erinnya
    lyo okusinga ebintu byonna.
  heb-heb: אשתחוה אל היכל קדשך ואודה את שמך על חסדך ועל אמתך כי הגדלת על כל שמך אמרתך׃
  ben-IRV: আমি তোমার পবিত্র মন্দিরের সামনে মাথা নত করব এবং ধন্যবাদ দেব, তুমি দেখিয়েছ
    যে তোমার নাম এবং আদেশ হচ্ছে সর্বোচ্চ। তুমি তোমার বাক্য মহিমান্বিত করেছ এবং তোমার
    নাম সবার ওপর।
  ntu-ntu: Lxlvrkibo Mangr-nzangiongr nim mz nzglqlz-krnge drtqm. X awi-ngrbo bam
    nqmq krm, Nzaodu-krm, x nzangidati-krm. Murde drtqm x natqm nzmyatxpx-esz'ngr.
  pan-pan: ਮੈਂ ਤੇਰੀ ਪਵਿੱਤਰ ਹੈਕਲ ਵਿੱਚ ਮੱਥਾ ਟੇਕਾਂਗਾ, ਅਤੇ ਮੈਂ ਤੇਰੀ ਦਯਾ ਦੇ ਕਾਰਨ ਤੇ ਤੇਰੀ
    ਵਫ਼ਾਦਾਰੀ ਦੇ ਕਾਰਨ, ਤੇਰੇ ਨਾਮ ਦਾ ਧੰਨਵਾਦ ਕਰਾਂਗਾ, ਕਿਉਂ ਜੋ ਤੂੰ ਸਭ ਦੇ ਉੱਤੇ ਆਪਣੇ ਨਾਮ ਨੂੰ,
    ਆਪਣੇ ਬਚਨ ਨੂੰ ਵਡਿਆਇਆ ਹੈ!
  mya-JVB: သန့်ရှင်း သော ဗိမာန် တော်သို့ မျက်နှာပြုလျက် ပြပ်ဝပ်ကိုးကွယ် ၍ ၊ ကရုဏာ
    တော်နှင့် သစ္စာ တော်ကြောင့် နာမ တော်ကိုချီးမွမ်း ပါမည်။ အကြောင်း မူကား၊ ဂတိ တော်ကိုသိတင်း
    တော်ရှိသမျှ ထက် ချီးမြှောက် တော်မူပြီ။
  kgf-kgf: Ni ocmuŋga téréyawac sicgégémba hazac. Waŋu goi héihéiga ʒéma hakaga héla
    imuac niŋ guac qacgawac ewa hia ac gézémaŋ. Imi mia gi qacga ʒéma ʒézé seli acga
    meyacna iwawai mocʒoŋ qehoturuma onogicma eŋec imuac mia imuhuc waŋgénʒua.
  tte-O: Kani yapwalou kau koleya ilau am Nume Tabu kaiwena na kani esam yatobalan
    am mulolo yo am walo yawasosi kaiweli, kaiwena esam yo am walo sisaesosi kabo
    muli mena ginauli meuloili.
  tbg-tbg: Ai muntukavano tiriara vaivara are tiriara noraiqaakera iri varianarara
    ti, te ai takuqi vai Naavuva vainaini kankakaamavi viri vataini vate vaiha, ai
    autu tuahera karerave. Ai autuvanovata ai uvavanovata ekaa vo haika vo haika uri
    aatarakero avunima vaivo.
  hmo-hmo: Oiemu Dubu Helaga ena vairana dekenai do lau tui diho, bona oiemu ladana
    do lau hanamoa, oiemu noho hanaihanai lalokauna, bona oiemu abidadama kara ai
    dekenai dainai. Badina be oi ese oi hedinaraia vadaeni, oiemu ladana bona oiemu
    hereva be namo herea, idia ese gau ibounai edia namo idia hereaia noho.
  zar-NT: Uzóa zxibaʼ sacaʼ yudoʼ láʼayi quiuʼ, en guíaʼ Liʼ, “Xclenuʼ” niʼa que Loʼ,
    tuʼ nacuʼ dxiʼi ladxiʼ, en runuʼ ca rnna didzaʼ bëʼu, tuʼ benuʼ ca naca lu xtídzuʼu,
    en lu le naca ca nazíʼi lo.
  urd-urd: मैं तेरी पाक हैकल की तरफ़ रुख़ कर के सिज्दा करूँगा, और तेरी शफ़क़त औए सच्चाई
    की ख़ातिर तेरे नाम का शुक्र करूँगा। क्यूँकि तूने अपने कलाम को अपने हरनाम से ज़्यादा
    'अज़मत दी है।
  rus-SYN: Ты знаешь, когда я сажусь и когда встаю; Ты разумеешь помышления мои издали.
  bqc-SIM: Má kúlɛ n kpɛ́ pↄ́ a kua adoa aɛ, má n tↄbↄ n gbɛ̃kɛ ń n náaio yã́i,
    asa ḿmɛ ń tò n tↄ́ ń n yã́o zↄ̃ↄ dɛ pↄ́piia.
  tcz-CHONGTHU: Nahou inn theng lang nga'ing ting nami ngailutna tanglou jehleh nakitahna
    jeh'in namin vahchoi ing kate, ajeh chu nakitepna hi namin loupinan asuhdet ahi.
  mar-mar: मी तुझ्या पवित्र मंदिराकडे नतमस्तक होऊन, तुझ्या कराराची विश्वासयोग्यता
    आणि तुझ्या सत्याबद्दल तुझ्या नावाची उपकारस्तुती करीन. तू आपल्या संपूर्ण नावापेक्षा
    आपल्या वचनाची थोरवी वाढविली आहेस.
  isl-isl: Ég vil falla fram fyrir þínu heilaga musteri, þakka þér elsku þína og trúfesti,
    og loforð þín sem þú hefur innsiglað með þínu mikilfenglega nafni.
  hlt-THB: Nang a bawkim ciim benna koep nyng seitaw, na lungnaak ingkaw na ypawmnaak
    awh nang ming ce kyihcah vang, kawtih ing nang ming ing na lungnaak ce ik-oeih
    boeih ak khan awh zoeksang hawh hyk ti.
  qub-qub: Rispitädu Templuyqui caj-läman ricärirmi gongurpacushaj rasun cajta ruraj
    cashayquipita, cuyacoj cashayquipita agradësicunäpaj. Gamga llapanpita mas munayniyoj
    cashayquitami musyachishcanqui. Aunishayquitapis cumlishcanquimi.
  bqp-bqp: Mani kútɛ mà arɛ dↄ n kpɛ́ kũ à kú adona kpa, mani n tↄ́ bo n gbɛ̃kɛ kũ
    n náanio yãi, zaakũ n n tↄ́ kũ n yãoo sɛ̀ lei de pↄ́ sĩnda pínkila.
  hat-hat: M'ap mete ajenou devan kay ki apa pou ou a, m'ap fè lwanj ou, paske ou
    gen bon kè, paske ou toujou kenbe pawòl ou, paske ou fè sa ou te pwomèt la. Se
    tout moun k'ap nonmen non ou koulye a.
  eng-BSB: I bow down toward Your holy temple and give thanks to Your name for Your
    loving devotion and Your faithfulness; You have exalted Your name and Your word
    above all else.
  eng-WEBPB: I will bow down towards your holy temple, and give thanks to your Name
    for your loving kindness and for your truth; for you have exalted your Name and
    your Word above all.
  kbq-kbq: Ruotagema hu'nea mono nonka'amofo avugama kepri hu'na kagia ahentesga nehu'na,
    susuma hunegantoana vagaore mevava kavesi zanka'agu anara nehue. Na'ankure Kagrama
    huvempama hu'nana naneke ka'amo rankagia negamie.
  pon-pon: I pan kakaudok inen won japwilim omui im en kaudok jaraui, o kapina mar
    omui, pweki omui kalanan o melel, pwe kom kotin kalinanada mar omui jan meakaroj
    ki omui majan.
  nhe-BL: Nimotlancuaquetza iixmelac motiopa tlen tlatzejtzeloltic, huan nimitztlascamatis
    pampa nelía titetlasojtla huan titemachtli. Nochi tlen tinechtlajtolcahuilijtoc
    para tijchihuas, tijtlamichihuas pampa motlajtol nelía temachtli queja ta titemachtli.
  wnc-wnc: Sike nata muna gatane you buyambam gwende nom saak puke gatane umanda yatangenawit.
    Dasingge, gata nae take siknga asinggan natangamuke gata sanga tasinangge yawi
    kekekakut takngakan asinggan tawanggayak. Ngan, gata tasiwi gikane umanda gatu
    gikane wam ngangu sanga tupan siking.
  bus-bus: Mɛ́ kúɛ mà aɛ dↄ n kpɛ́ kɛ̀ kú adona kpa, mɛ́ n tↄ́ bↄ n gbɛ̃kɛ kↄ̃n n
    náanɛo yãnzi, zaakɛ n n tↄ́ kↄ̃n n yão sɛ̀ lei dɛ pↄ́ píngila.
  gub-BL: Apyk hepenàràg rehe neràpuzuhu ikatu ma'e henataromo ihe, Ta'e heamutar
    katu pe ne xe, ta'e nahetyryk pixik kwaw pe xe. Amume'u nerer ikatu haw no, Ta'e
    erexak kar nerer ma'e paw wa'aromo ipyta haw ne xe. Erexak kar neremimume'u ma'e
    paw wa'aromo ipyta haw ne no.
  eng-DRA: Thou hast know my sitting down, and my rising up.
