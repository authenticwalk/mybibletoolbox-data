verse: PSA.138.002
translations:
  mal-C: ഞാൻ അങ്ങയുടെ വിശുദ്ധമന്ദിരത്തിനുനേരേ വണങ്ങിക്കൊണ്ട് അവിടത്തെ അചഞ്ചലസ്നേഹവും
    വിശ്വസ്തതയുംനിമിത്തം തിരുനാമത്തെ വാഴ്ത്തും, കാരണം അവിടത്തെ പ്രശസ്തിയും മറികടക്കുംവിധം
    അവിടത്തെ ഉത്തരവുകൾ ഉന്നതമാക്കിയല്ലോ.
  deu-TKW: Ich will mich niederwerfen vor deinem heiligen Tempel und deinen Namen
    preisen um deiner Gnade und Treue willen; denn du hast deinen Namen, dein Wort
    über alles groß gemacht.
  lin-lin: Nagumbamaka na kotala na ngambo ya Tempelo na Yo ya Bule mpe nasanzolaka
    Kombo na Yo mpo na bolingo mpe boyengebene na Yo, pamba te osalaki ete Kombo na
    Yo ekende sango na nzela ya kokokisama ya bilaka na Yo.
  mmx-mmx: A ru gili ri loogu laplavang taram i xaala. La a rikbu emi asu mi laasen
    taram mumu labalamu lexen la loklok tuturun taram tia. La a emi asu minu atla
    uga lox asuusu i do laasen taram i silok pologat la levelinga ram i silok aleng
    la duk lok mavana at lempanga axap at na lavatbung menemen.
  eng-LSV: I bow myself toward Your holy temple, || And I confess Your Name, || For
    Your kindness, and for Your truth, || For You have made Your saying great above
    all Your Name.
  eng-GNV: 'I will worship toward thine holy Temple and praise thy Name, because of
    thy louing kindenesse and for thy trueth: for thou hast magnified thy Name aboue
    all things by thy word.'
  eng-WEBSTER: 'I will worship towards thy holy temple, and praise thy name for thy
    loving-kindness and for thy truth: for thou hast magnified thy word above all
    thy name.'
  nhw-BL: Nimotlancuaquetza iixmelac motiopa catli tlatzejtzeloltic, huan nimitztlascamatis
    pampa nelía titetlasojtla huan titemachtli. Nochi catli techtlajtolcahuilijtoc
    para tijchihuas, tijtlamichihuas pampa mocamanal nelía temachtli quen ta titemachtli.
  swh-ONEN: Nitasujudu nikielekea Hekalu lako takatifu, nami nitalisifu jina lako
    kwa ajili ya upendo wako na uaminifu, kwa kuwa umelikuza jina lako na neno lako
    juu ya vitu vyote.
  bba-bba: Kon nun kpunɑ wunɛn sɑ̃ɑ yee dɛɛrɑrɔ, kpɑ n nun tɔmɑ wunɛn tɔn ɡeeru kɑ
    wunɛn bɔrɔkinirun sɔ̃. Domi ɑ yĩsiru yɑrɑ wunɛn nɔɔ mwɛɛ te ɑ rɑ yibien sɔ̃.
  eng-KJVCPB: 'I will worship towards thy holy temple, And praise thy name for thy
    lovingkindness and for thy truth: For thou hast magnified thy word above all thy
    name.'
  luo-luo: Abiro kulora piny ka achomo hekalu mari maler kendo abiro pako nyingi,
    nikech herani kod adierani, nimar isetingʼo nyingi kod Wachni malo moyombo gik
    moko duto.
  aii-aii: ܒܸܬ ܣܵܓ݂ܕܹܢ ܠܓܹܒܵܐ ܕܗܲܝܟܠܵܐ ܕܩܘܼܕܫܘܼܟ݂، ܘܒܸܬ ܫܲܟܪܸܢ ܠܫܸܡܘܼܟ݂ ܒܘܼܬ ܛܲܝܒܘܼܬܘܼܟ݂
    ܘܒܘܼܬ ܫܲܪܝܼܪܘܼܬܘܼܟ݂، ܣܵܒܵܒ ܓܘܼܪܘܸܣ ܠܘܼܟ݂ ܫܸܡܘܼܟ݂ ܘܗܹܡܸܙܡܵܢܘܼܟ݂ ܥܸܠܸܠܔ ܡ̣ܢ ܟܠܔ.
  meu-meu: Emu dubu helaḡana vairanai na igo dihomu, bona ladamu na hanamoamu, emu
    hebogahisi bona emu heabidadama daidiai; badina be ladamu bona emu hereva vada
    o abidia isi ḡau iboudiai daediai.
  npi-ULB: तपाईंको पवित्र मन्दिरतिर फर्केर म दण्डवत गर्नेछु र तपाईंको करारको विश्‍वस्‍तता
    र तपाईंको सत्‍यताको निम्ति तपाईंको नाउँमा धन्यवाद दिनेछु । तपाईंले आफ्नो वचन र
    आफ्‍नो नाउँलाई अरू कुनै पनि थोकभन्दा धेरै महत्त्वपूर्ण बनाउनुभएको छ ।
  yor-yor: Èmi ó máa gbàdúrà sí ìhà tẹmpili mímọ́ rẹ̀ èmi ó sì máa yin orúkọ rẹ nítorí
    ìṣeun ìfẹ́ rẹ àti òtítọ́ rẹ; nítorí ìwọ gbé ọ̀rọ̀ rẹ ga ju orúkọ rẹ lọ.
  pes-OPCB: به سوی خانهٔ مقدّس تو خم شده، تو را عبادت می‌کنم و نام تو را به سبب محبت
    و وفاداریت می‌ستایم. به خاطر نام خود، به تمام وعده‌هایی که می‌دهی عمل می‌کنی.
  tgl-ULB: Luluhod ako sa iyong banal na templo at magpapasalamat sa iyong ngalan
    para sa katapatan sa tipan at sa iyong pagiging mapagkakatiwalaan. Dinakila mo
    ang iyong salita at iyong pangalan higit sa lahat.
  nop-nop: Du mede yofafaŋeguŋ hogohogok u didimeniŋgoŋ keleeŋ welegedi hinek nibukahileeŋ
    nibudokolaŋ. Tiŋa wohoge be medege yotiloune nemenemek hogohogok yalakapmedapmaune
    kagumun. Unduŋ doktiŋa nu yoke uŋgoniŋneŋkade diwewene uune mulelem tiŋa wohoge
    ganintilolat.
  hui-hui: Í̠naga anda loma bia hene kago handade halu i̱na ge duli hanga ho biruwa
    í̠naga mini yaraga halu kogoni. Í̠naga gubalini holene wiaabo kegonagabi í̠ mini
    bilinahe kegonagabi i̱na ani lalu kogoni. Í̠naga minibi í̠na mana ogo bulene nga
    lenerubi duniniore nga lalu inahondo mo walia harigonaga i̱na iba gana ogo lalu
    kogoni.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​၏​မြင့်​မြတ် သန့်​ရှင်း​သော​ဗိ​မာန်​တော်​ကို​မျက်​နှာ​မူ​လျက်
    ဦး​ညွှတ်​ပျပ်​ဝပ်​ကာ​ကိုယ်​တော်​ရှင်​၏​ခိုင်​မြဲ​သော မေတ္တာ​တော်​နှင့်​သစ္စာ​တော်​ကြောင့်​နာ​မ​တော်​ကို
    ထော​မ​နာ​ပြု​ပါ​၏။ အ​ဘယ်​ကြောင့်​ဆို​သော်​ကိုယ်​တော်​ရှင်​၏ နာ​မ​တော်​နှင့်​က​တိ​တော်​တို့​သည်
    အ​ထွတ်​အ​မြတ်​ဆုံး​ဖြစ်​ကြောင်း​ပြ​သ တော်​မူ​ပြီ။
  bod-N: ཁྱེད་ཀྱིས་ཉིད་ཀྱི་མཚན་དང་བཀའ་གསུང་ནི། །ཀུན་ལས་རབ་ཏུ་ཆེ་བར་མཛད་པས༌ན། །ཁྱེད་ཀྱི་མཆོད་ཁང་དམ་པར་ངས་ཕྱག༌འཚལ།
    །ཁྱེད་ཀྱི་བྱམས་བརྩེ་དང་ནི་དྲང་བདེན༌ཕྱིར། །ཁྱེད་ཀྱི་མཚན་ལ་གཏང་རག་འབུལ་བར༌བྱ།།
  wsk-wsk: Ani angama motam nika temple laili mu tuek ale, nika kua nangara se diram
    la karo tua ko kiwem mu ko, abugura kulukek ale nip patawurikko. Mu awuk, ni ka
    nip se ka den mu ko sinar tasam, se mel suen biya nunga kia saparam ale kualala
    biya bagoso.
  sna-sna: Ndichakotamira pasi ndakatarisa kutemberi yenyu tsvene, uye ndicharumbidza
    zita renyu nokuda kworudo rwenyu nokutendeka kwenyu, nokuti makakudza zita renyu
    neshoko renyu pamusoro pezvinhu zvose.
  spa-BLM: Me inclinaré hacia tu santo templo, y dar gracias a tu Nombre por tu amorosa
    bondad y por tu verdad; porque has exaltado tu Nombre y tu Palabra por encima
    de todo.
  cac-cac: Ol in em cuman d'ayach d'a stojolal a templo to icn̈ej yaji, yuj vac'an
    yuj diosal d'ayach yuj a vach'c'olal, yujto tzaq'uelc'och tas tzala'. Ix ic'chaan̈
    a b'i yed' a lolonel d'a yib'an̈ masanil tastac.
  swh-ULB: Nitasujundu mbele ya hekalu lako takatifu na kulishukuru jina lako kwa
    ajili ya uaminifu wa agano lako na kwa uaminifu wako. Umelifanya muhimu zaidi
    neno lako na jina lako kuliko kitu chochote.
  bel-bel: Ты ведаеш, калі я сядаю і калі ўстаю; Ты разумееш думкі мае здалёк.
  deu-ELBBK: Ich will anbeten gegen deinen heiligen Tempel, und deinen Namen preisen
    um deiner Güte und deiner Wahrheit willen; denn du hast dein Wort groß gemacht
    über all deinen Namen.
  mbb-OT: Edluhud a he edsinaru ziyà te valey nu he edalig kenikew tenged te ǥaǥew
    nu wey kebmetinumanen nu. Su impeehè nu he sikew wey is lalag nu lavew te langun
    he menge vutang.
  mal-2015: ഞാൻ നിന്റെ വിശുദ്ധമന്ദിരത്തെ നോക്കി നമസ്കരിച്ചു, നിന്റെ ദയയും വിശ്വസ്തതയുംനിമിത്തം
    തിരുനാമത്തിന്നു സ്തോത്രം ചെയ്യും; നിന്റെ നാമത്തിന്നു മീതെ ഒക്കെയും നീ നിന്റെ വാഗ്ദാനം
    മഹിമപ്പെടുത്തിയിരിക്കുന്നു.
  gup-gup: Ngaye ngaboddan kore ngudda ke kunrurrk manbu Temple manrurrkdjamun, dja
    ngaye ngeyburlume ngudda bu manjbun kore ngudda kandjalmarnedjare munguyh, dja
    minj kanbawon munguyh. Ngudda yingeykimukworrinj ba yingeyyurrhke kunngeybubuyika,
    dja yikurrmeng ke kunwok ba karrokme rowk.
  ctu-CTI: Mic chꞌujutisañet tiꞌ tyojel chꞌujul bʌ a templo. Mic subeñet wocox a wʌlʌ
    chaꞌan ñuc a cꞌabaꞌ. Tiꞌ xucꞌtyʌlel a pusicꞌal maꞌ pꞌuntyañon lojon. Más ñuc a
    tꞌan bajcheꞌ pejtyelel yan tyac bʌ a melbal.
  rmc-rmc: Visarav man ke tiro sveto Chramos, banďuvav tele a lašarav tiro nav vaš
    tiro baro kamiben the vernosť, bo bararďal tiro lav upral savoreste.
  nlg-nlg: Inau ku tongaghi vanigho tana valemu te tabu, tana bona ku holohabagho,
    mu ku holoutoa na ahamu, na pukuna to nera tughuru kakai, nimua na dolo mana baubahu
    te mua tughu tana talu suleana na ahamu.
  pes-OPV: به سوی هیکل قدس توعبادت خواهم کرد و نام تو را حمد خواهم گفت، به‌سبب رحمت
    و راستی تو. زیرا کلام خود را برتمام اسم خود تمجید نموده‌ای.
  ron-1924: Мэ ынкин ын Темплул Тэу чел сфынт ши лауд Нумеле Тэу пентру бунэтатя ши
    крединчошия Та, кэч Ци с-а мэрит файма прин ымплиниря фэгэдуинцелор Тале.
  ben-OBCV: তোমার পবিত্র মন্দিরের উদ্দেশে আমি নত হব এবং তোমার অবিচল প্রেম ও তোমার
    বিশ্বস্ততার কারণে তোমার নামের প্রশংসা করব, কারণ তুমি তোমার বিধিসম্মত নিয়মাবলি
    উচ্চে স্থাপন করেছ; যেন তোমার খ্যাতি ছাপিয়ে যায়।
  som-som: Waxaan u soo tukan doonaa macbudkaaga quduuska ah xaggiisa, Oo magacaagana
    waxaan ugu mahadnaqi doonaa raxmaddaada iyo runtaada aawadood, Waayo, eraygaaga
    ayaad ka sii weynaysay magacaaga oo dhan.
  lat-VUC: tu cognovisti sessionem meam et resurrectionem meam.
  eng-ASVBT: 'I will worship toward thy holy temple, And give thanks unto thy name
    for thy lovingkindness and for thy truth: For thou hast magnified thy word above
    all thy name.'
  mna-mna: Nio motoŋ ima pa urum ku mi aŋlek kumbuŋ pu. Mi leleŋ ambai pu mi aŋpakur
    zom! Pa nu toto sua ku mbukŋana, mi urur lelem pa wal ku mi muŋaiŋai zin. Nu zom
    biibi kat. Tamen mbulu pakan ta mbuk sua pa be kam, inako ikam ma zom biibi ma
    ilip.
  ita-1885: Io adorerò verso il Tempio della tua santità, E celebrerò il tuo Nome,
    per la tua benignità, e per la tua verità; Perciocchè tu hai magnificata la tua
    parola, sopra ogni tua fama.
  eng-LXXUP: 'Thou knowest my downsitting and mine uprising: Thou understandest my
    thoughts long before.'
  eng-ULB: I will bow down toward your holy temple and give thanks to your name for
    your covenant faithfulness and for your trustworthiness. You have made your word
    and your name more important than anything else.
  spa-VBL: Me postraré ante tu santo Templo, estoy agradecido con tu santo nombre,
    por tu amor y fidelidad, y porque tus promesas son más grandes que lo que la gente
    espera.
  fra-_FOB: Je me prosternerai dans le palais de ta sainteté, et je célébrerai ton
    nom, à cause de ta bonté et de ta vérité; car tu as magnifiquement accompli ta
    parole, au-delà de toute ta renommée.
  mal-mal: ഞാൻ അങ്ങയുടെ വിശുദ്ധമന്ദിരത്തെ നോക്കി നമസ്കരിച്ച്, അങ്ങയുടെ ദയയും വിശ്വസ്തതയും
    നിമിത്തം തിരുനാമത്തിനു സ്തോത്രം ചെയ്യും; അങ്ങയുടെ നാമവും അങ്ങയുടെ കല്പനകളും അത്യുന്നതമായിരിക്കുന്നതായി
    അങ്ങ് തെളിയിച്ചിരിക്കുന്നു.
  lit-lit: Aš nusilenksiu tavo šventos buveinės link ir girsiu tavo vardą už tavo
    mielaširdystę ir tavo tiesą, nes tu išaukštinai savo žodį virš viso savo vardo.
  urd-GVR: Maiṅ terī muqaddas sukūnatgāh kī taraf ruḳh karke sijdā karūṅga, terī mehrbānī
    aur wafādārī ke bāis terā shukr karūṅga. Kyoṅki tū ne apne nām aur kalām ko tamām
    chīzoṅ par sarfarāz kiyā hai.
  suz-BL: गो इन खिं गे बाप्‍शा, इन कली “गे रिम्‍शो पाइब बाक्‍नीनी” देंनुङ। मारदे हना
    इन गेना हना यो दाक्‍तीकेमी दाक्‍शा मप्रोंइनीनी। मिनु इन नें नु इन लोव़ नेल्‍ल
    आन क्‍येङा ठेयब बाक्‍नीम।
  eng-NOY: I will worship toward thy holy temple, And praise thy name for thy goodness
    and thy truth; For thy promise thou hast magnified above all thy name!
  ita-1927: Adorerò vòlto al tempio della tua santità, celebrerò il tuo nome per la
    tua benignità e per la tua fedeltà; poiché tu hai magnificato la tua parola oltre
    ogni tua rinomanza.
  ckb-ckb: بەرامبەر پەرستگای پیرۆزت کڕنۆش دەبەم، ستایشی ناوت دەکەم، لەبەر خۆشەویستییە
    نەگۆڕەکەت و دڵسۆزییەکەت، چونکە فەرمایشتی خۆتت لە ناوبانگەکەت بەرزتر کردووەتەوە.
  eng-BBE: 'I will give worship before your holy Temple, praising your name for your
    mercy and for your unchanging faith: for you have made your word greater than
    all your name.'
  xsi-xsi: Noko tini mwasa pa naŋa ikura zo rârâni, aku noko uru kuveta ikura ne ŋgua
    rârâni. Aku noko kusuka tamwata ŋa tava ne ŋgua pâŋa ŋinde kâki ndo, kala ipole
    kelekele pinde rârâni. Mine nde naŋa naoŋgu pa noko ne luma sapâŋa, ku apare tukuŋgu
    apaneano asuka noko ŋa kâki.
  kan-OKCV: ನಿಮ್ಮ ಪರಿಶುದ್ಧ ಮಂದಿರದ ಕಡೆಗೆ ಅಡ್ಡಬಿದ್ದು, ನಿಮ್ಮ ಒಡಂಬಡಿಕೆಯ ಪ್ರೀತಿ, ನಿಮ್ಮ
    ಸತ್ಯತೆಯ ನಿಮಿತ್ತ ನಿಮ್ಮ ಹೆಸರನ್ನು ಕೊಂಡಾಡುವೆನು; ನೀವು ನಿಮ್ಮ ವಾಕ್ಯವನ್ನು ನಿಮ್ಮ ಹೆಸರಿಗಿಂತಲೂ
    ಮಿಗಿಲಾಗಿ ಘನಪಡಿಸಿದ್ದೀರಿ.
  tam-2017: உமது பரிசுத்த ஆலயத்திற்கு நேராக நான் பணிந்து, உமது கிருபையினிமித்தமும்
    உமது உண்மையினிமித்தமும் உமது பெயரைத் துதிப்பேன்; உமது எல்லாப் புகழைவிட உமது வார்த்தையை
    நீர் மகிமைப்படுத்தியிருக்கிறீர்.
  spa-RV-1909: 'Encorvaréme al templo de tu santuario, y alabaré tu nombre por tu
    misericordia y tu verdad: porque has hecho magnífico tu nombre, y tu dicho sobre
    todas las cosas.'
  ron-BTF: Mă voi închina spre templul tău sfânt și voi lăuda numele tău pentru bunătatea
    ta iubitoare și pentru adevărul tău, pentru că ai preamărit cuvântul tău mai presus
    de tot numele tău.
