verse: PSA.138.003
translations:
  mal-C: ഞാൻ അങ്ങയെ വിളിച്ചപേക്ഷിച്ചപ്പോൾ അവിടന്ന് എനിക്ക് ഉത്തരമരുളി; അവിടന്ന് എനിക്ക്
    ശക്തി പകർന്ന് എന്നെ ധൈര്യപ്പെടുത്തി.
  deu-TKW: Als ich rief, erhörtest du mich; du machtest mich stolz, mein Inneres war
    voll Kraft.
  lin-lin: Na mokolo oyo nabelelaki Yo, oyanolaki ngai, otondisaki ngai na mpiko mpe
    na makasi.
  mmx-mmx: Uga ronga res tarak at loxonaleng aga ro ke ram, la uga lox alolos ia mi
    lolos taram.
  eng-LSV: In the day I called, when You answer me, || You strengthen me in my soul
    [with] strength.
  eng-GNV: When I called, then thou heardest me, and hast encreased strength in my
    soule.
  eng-WEBSTER: In the day when I cried thou didst answer me, and strengthen me with
    strength in my soul.
  nhw-BL: Quema nimitztzajtzilía, ta technanquilía huan techfuerzajmaca.
  swh-ONEN: Nilipoita, ulinijibu; ulinifanya jasiri na mwenye moyo hodari.
  bba-bba: Sɑɑ ye nɑ nun sokɑ, ɑ mɑn wurɑri. A mɑn dɑm kɑ̃, ɑ mɑn toro sindu wɛ̃.
  eng-KJVCPB: In the day when I cried thou answeredst me, And strengthenedst me with
    strength in my soul.
  luo-luo: Kane aluongo to ne idwoka, kendo ne imiyo abedo gi chir kod chuny motegno.
  aii-aii: ܩܵܡ ܓ̰ܲܘܸܒܸܬ ܠܝܼ ܒܝܵܘܡܵܐ ܕܩܪܹܐ ܠܝܼ، ܩܵܡ ܝܵܗܒܹܬ ܠܝܼ ܓ̰ܘܼܪܐܲܬ ܒܚܲܝܠܵܐ ܓܵܘ
    ܓܵܢܝܼ.
  meu-meu: Na boiboi dinana ai o haere henigu, bona laumagu goadana o habadaia.
  npi-ULB: मैले तपाईंलाई पुकारा गरेको दिन तपाईंले मलाई जवाफ दिनुभयो । तपाईंले मलाई
    साहसी बनाउनुभयो र मेरो प्राणलाई बलियो पार्नुभयो ।
  yor-yor: Ní ọjọ́ tí mo ké pè é ọ́, ìwọ dá mi lóhùn, ìwọ sì fi ipa mú mi lára le
    ní ọkàn mi.
  pes-OPCB: هرگاه دعا کنم، جوابم را می‌دهی و به جانم قوت می‌بخشی.
  tgl-ULB: Sa araw na tumawag ako sa iyo, sinagot mo ako; pinalakas mo ang aking loob
    at ang aking kaluluwa.
  nop-nop: Nu du’walaŋkade kutinadiwe du kutinadine u agaŋ nadiŋa tubu-udanenamguŋ,
    tiŋa da’walaŋ saŋiniŋgedi nehitubu-kilitiune saŋiniŋnit tugut.
  hui-hui: I̱na í̠ olarugola í̠na i̱naga bi hale howa í̠ninaga hongo timbuniore kegome
    i̱ mo hongo haabo harigola kogoni.
  mya-mya: ကိုယ်​တော်​ရှင်​အား​ကျွန်​တော်​မျိုး​ဟစ်​ခေါ်​သော အ​ခါ ကိုယ်​တော်​ရှင်​သည်​ထူး​တော်​မူ​၍​ကျွန်​တော်​မျိုး​အား
    အား​သစ်​လောင်း​တော်​မူ​ပါ​၏။
  bod-N: བདག་གིས་ཞུས་ཚེ་ཁྱེད་ཀྱིས་བཀའ་ལན༌གནང༌། །སེམས་ཤུགས་སྤོབས་པ་ཁྱེད་ཀྱིས་བདག་ལ༌བསྩལ།།
  wsk-wsk: Ani ka aurem se ni agiring iluwem; ni sangam aisem se angamang sokel ago
    bagasam.
  sna-sna: Pandakadana, imi makandipindura; makandishingisa nomwoyo wakasimba.
  spa-BLM: El día que llamé, me respondiste. Me animaste con fuerza en mi alma.
  cac-cac: Ix ach tac'vi d'ayin ayic ix in avaj d'ayach, ix ac'an vip.
  swh-ULB: Siku ile niliyo kuita, ulinijibu; ulinitia moyo na kuitia nguvu nafsi yangu.
  bel-bel: Ці іду я, ці адпачываю, - Ты акружаеш мяне і ўсе дарогі мае Табе вядомыя.
  deu-ELBBK: 'An dem Tag, da ich rief, antwortetest du mir; du hast mich ermutigt:
    In meiner Seele war Kraft.'
  mbb-OT: Hein mid-umew ku sikew, ne midtavak a kenikew; midlig-enan a kenikew pinaaǥi
    te zesen nu.
  mal-2015: ഞാൻ വിളിച്ചപേക്ഷിച്ച നാളിൽ നീ എനിക്കുത്തരം അരുളി; എന്റെ ഉള്ളിൽ ബലം നല്കി
    എന്നെ ധൈര്യപ്പെടുത്തിയിരിക്കുന്നു.
  gup-gup: Ngaye ngakayhmeng dja werrkwerrk ngudda kanwokbekkang dja kankangemarnbom
    dja kankangemurrngrayekwong.
  ctu-CTI: Ti a jacꞌbeyon coración ti jini jach bʌ qꞌuin cheꞌ ñac tic pejcʌyet. Ti
    a ñuc isʌbeyon c pusicꞌal cheꞌ ñac ti a pꞌʌtyʌlitisʌyon.
  rmc-rmc: Sar ke tu vičinavas, odphenďal mange; iľal mandar e dar a diňal man zor.
  nlg-nlg: Tana bona tu kokoeliulivuti, ighoe to bosa tughu, mo vaheu mai na patupatu
    mana laga te managu.
  pes-OPV: در روزی که تورا خواندم مرا اجابت فرمودی. و مرا با قوت درجانم شجاع ساختی.
  ron-1924: Ын зиуа кынд Те-ам кемат, м-ай аскултат, м-ай ымбэрбэтат ши мь-ай ынтэрит
    суфлетул.
  ben-OBCV: আমি যখন ডেকেছি, তুমি আমাকে উত্তর দিয়েছ; আমার প্রাণে শক্তি দিয়ে আমাকে
    অতিশয় উৎসাহিত করেছ।
  som-som: Maalintii aan qayshaday waad ii jawaabtay, Waanad igu kalsooni gelisay
    xooggii aad naftayda u yeeshay.
  lat-VUC: 'Intellexisti cogitationes meas de longe; semitam meam et funiculum meum
    investigasti:'
  eng-ASVBT: In the day that I called thou answeredst me, Thou didst encourage me
    with strength in my soul.
  mna-mna: Indeeŋe ta aŋtaŋroro u be uulu yo na, nu leŋ suŋŋana tio, mi pombol yo,
    mi kam yo ma niŋ ise.
  ita-1885: Nel giorno che io ho gridato, tu mi hai risposto; Tu mi hai accresciuto
    di forze nell'anima mia.
  eng-LXXUP: Thou hast traced my path and my bed, And hast foreseen all my ways.
  eng-ULB: On the day that I called you, you answered me; you made me bold and strengthened
    my soul.
  spa-VBL: De día clamé a ti por ayuda, y tú me respondiste. Me animaste y me hiciste
    fuerte.
  fra-_FOB: Le jour que je t'ai invoqué, tu m'as exaucé; tu m'as délivré, tu as fortifié
    mon âme.
  mal-mal: ഞാൻ വിളിച്ചപേക്ഷിച്ച നാളിൽ അങ്ങ് എനിക്ക് ഉത്തരം അരുളി; എന്റെ ഉള്ളിൽ ബലം
    നല്കി എന്നെ ധൈര്യപ്പെടുത്തിയിരിക്കുന്നു.
  lit-lit: Dieną, kurią šaukiausi, tu mane išklausei; stiprindamas mano sielą savo
    galia, mane padrąsinai.
  urd-GVR: Jis din maiṅ ne tujhe pukārā tū ne merī sun kar merī jān ko baṛī taqwiyat
    dī.
  suz-BL: गो इन कली ब्रेङङानु, आं लोव़ लेत्‍ताक्‍यीनी। गे आं कली महिंब थुं गेशा, बोल्‍यो
    सेल्‍तीनी।
  eng-NOY: In the day when I called, thou didst hear me; Thou didst strengthen me,
    and encourage my soul.
  ita-1927: Nel giorno che ho gridato a te, tu m’hai risposto, m’hai riempito di coraggio,
    dando forza all’anima mia.
  ckb-ckb: ئەو ڕۆژەی هاوارم بۆ تۆ کرد بەدەنگمەوە هاتیت، ئازا و بوێرت کردم.
  eng-BBE: When my cry came to your ears you gave me an answer, and made me great
    with strength in my soul.
  xsi-xsi: Naŋa asarâwa pa noko lâ, aku noko kupaloŋo pa naneŋgu noŋa kala kuo tamwata
    ne walo ŋalae imâ pana ku ipu tini kaika pa iloŋgu kaloŋgu.
  kan-OKCV: ನಾನು ಕರೆದಾಗ ನೀವು ನನಗೆ ಉತ್ತರಕೊಟ್ಟಿರುವಿರಿ. ನನ್ನ ಪ್ರಾಣಕ್ಕೆ ಬಲವನ್ನು ಕೊಟ್ಟು,
    ನನ್ನನ್ನು ಬಲಪಡಿಸಿದ್ದೀರಿ.
  tam-2017: நான் கூப்பிட்ட நாளிலே எனக்கு மறுஉத்திரவு அருளினீர்; என் ஆத்துமாவிலே பெலன்தந்து
    என்னைத் தைரியப்படுத்தினீர்;
  spa-RV-1909: En el día que clamé, me respondiste; esforzásteme con fortaleza en
    mi alma.
  ron-BTF: În ziua când am strigat mi-ai răspuns și m-ai întărit cu tărie în sufletul
    meu.
  eng-WEBP: In the day that I called, you answered me. You encouraged me with strength
    in my soul.
  eng-FBV: On the day I cried out to you for help, you answered me. You encouraged
    me and made me strong.
  nld-1939: Gij hebt onnoemelijk meer gedaan, dan Gij hebt beloofd; Gij hebt mij verhoord,
    toen ik tot U riep, En mijn zielskracht vermeerderd.
  nch-BL: Quema nimitztzajtzilía, ta technanquilía huan techfuerzajmaca.
  vie-1934: Trong ngày tôi kêu cầu, Chúa đáp lại, Giục lòng tôi mạnh mẽ.
  cha-cha: Y jaane anae juagang, jago umopeyo, ya unanimayo, ni y minetgot y antijo.
  hin-CV: जिस समय मैंने आपको पुकारा, आपने प्रत्युत्तर दिया; आपने मेरे प्राणों में
    बल के संचार से धैर्य दिया.
  eng-OURB: In the day that I called, you answered me. You encouraged me with strength
    in my soul.
  spa-BES: Cuando mi llanto llegó a tus oídos, me diste una respuesta, y me engrandeciaste
    con fuerza en mi alma.
  tdx-tdx: Nanoiñe ahiko irehe amy andro nitokavekoy; nosihe’o an-kaozarañe ty fiaiko.
  tha-KJV: ในวั​นที​่ข้าพระองค์ร้องทูล พระองค์​ได้​ทรงตอบข้าพระองค์ พระองค์​ทรงเพิ่มกำลังจิตใจของข้าพระองค์
  por-BR-2018: No dia em que clamei, tu me respondeste; e me fortaleceste com força
    em minha alma.
  deu-ELO: 'An dem Tage, da ich rief, antwortetest du mir; du hast mich ermutigt:
    in meiner Seele war Kraft.'
  eng-WYC-2018: In whatever day I shall inwardly call thee, hear thou me; thou shalt
    multiply virtue in my soul. (On whatever day I called to thee, thou answeredest
    me; and thou hast multiplied the strength in my soul or and thou hast made me
    strong.)
  epo-epo: En la tago, kiam mi vokis, Vi aŭskultis min, Vi donis forton al mia animo.
  gfk-gfk: Ing iau ga tataau, u ga taram iau. U ga hadadas ma u ga habalaraan iau.
  uig-PIN: Sanga nida ⱪilƣan künidǝ, manga jawab bǝrgǝnsǝn; Jenimƣa küq kirgüzüp,
    meni riƣbǝtlǝndürgǝnsǝn.
  beo-beo: Na da Dima wele sia:beba:le, Di da nama dabe adole i. Di da Dia gasaga,
    nama gasa i.
  tpi-OTNT: Taim mi singaut long yu, yu bin harim prea bilong mi, na yu givim strong
    bilong yu yet long mi na mi stap strong olgeta.
  hau-SA: Sa’ad da na kira, ka amsa mini; ka sa na zama mai ƙarfin hali ka kuma ƙarfafa
    ni.
  udu-udu: Ka tee jin yuḵka/ /e mo tani /e thoḵki aha/ ’twa/ mo, dhali mom’bi’th is
    ma ḵashiram pem mo tani markina /e is mo.
  uig-LAT: Sanga nida qilghan künide, manga jawab bergensen; Jénimgha küch kirgüzüp,
    méni righbetlendürgensen.
  nde-nde: Ngabiza wena wangiphendula; wangenza ngaba lesibindi lenhliziyo eqinileyo.
  ton-ton: ‌ʻI he ʻaho ne u tangi ai naʻa ke talia au, mo fakamālohi ʻaki au ʻae mālohi
    ʻi hoku laumālie.
  ces-1613: Kteréhokoli dne vzýval jsem tě, vyslyšels mne, a obdařils silou duši mou.
  eng-WMB: In the day that I called, you answered me. You encouraged me with strength
    in my soul.
  tam-TCV: நான் கூப்பிட்டபோது நீர் எனக்குப் பதில் கொடுத்தீர்; நீர் என் ஆத்துமாவிலே
    பெலன் தந்து என்னை மிகவும் தைரியப்படுத்தினீர்.
  ceb-ULB: Sa panahon nga nagsangpit ako kanimo, gitubag mo ako; gidasig ug gilig-on
    mo ang akong kalag.
  pol-UBG: W dniu, gdy cię wzywałem, wysłuchałeś mnie i mocą posiliłeś moją duszę.
  urd-GVU: جس دن مَیں نے تجھے پکارا تُو نے میری سن کر میری جان کو بڑی تقویت دی۔
  eng-OEBCW: When I called you, you answered; you gave me strength, you inspired me.
  deu-1912: Wenn ich dich anrufe, so erhörst du mich und gibst meiner Seele große
    Kraft.
  kan-2017: ನಾನು ಮೊರೆಯಿಟ್ಟಾಗ ಸದುತ್ತರವನ್ನು ದಯಪಾಲಿಸಿದಿ; ನನ್ನ ಆತ್ಮಕ್ಕೆ ಬಲಕೊಟ್ಟು ನನ್ನನ್ನು
    ಧೈರ್ಯಪಡಿಸಿದ್ದೀ.
  yap-yap: Kam fulweg lungug u nnap’an ni gu piningem; gelngim e mu gel nigeg ngay.
  hlt-MCSB: Kang khue khohnin vaengah khaw kai nan doo tih ka hinglu dongkah sarhi
    neh kai nan hloep.
  mdy-ETH: ታ ኔና ዔኤላዛ ኔ ታኣኮ ሺኢጲፆ ዋይዜኔ፤ ኔ ዶዱሞና ኔኤኒ ታና ዶዲሼኔ።
  twi-ASANTE: Ɛberɛ a mesu mefrɛɛ wo no, wogyee me so; womaa me nyaa akokoɔduru ne
    nnamyɛ.
  eng-WEBU: In the day that I called, you answered me. You encouraged me with strength
    in my soul.
  spa-PDDPT: El día cuando invoqué, Tú me respondiste. Me volviste atrevido con fortaleza
    en mi alma.
  gun-gun: Mba'eta ndevy pe ajapukai ramo xerepy, xembopy'a guaxu vy xemombaraeteve
    guive.
  agu-BL: Yi cwe'n inwutz teru', ja stza'weju' yi intzi' inkul nin ja tak'u' junt
    tir inwalor.
  ilo-ULB: Iti aldaw nga immawagak kenka, sinungbatannak; pinaregtam ken pinapigsam
    ti kararruak.
  kpg-kpg: Goe gu helekai mai dogu madagoaa ne gahigahi Goe. Goe gu haga maaloo aga
    au gi oo mahi.
  uig-ARA: ساڭا نىدا قىلغان كۈنىدە، ماڭا جاۋاب بەرگەنسەن؛ جېنىمغا كۈچ كىرگۈزۈپ، مېنى
    رىغبەتلەندۈرگەنسەن.
  sus-sus: N to i xili, i naxa n yaabi, i naxa n nalimaniya i sɛnbɛ ra.
  pon-2006: Komw ketin sapeng ie ni ei patohwan likweriong komwi; komw ketin kakehlakiniedahr
    sapwellimomwi roson.
  jae-jae: Gêdêŋ taŋ aoc gêjac aôm naŋ, kôkêŋ taŋam aê. Ma kôpuc ŋoc ŋalêlôm tôŋ ŋa
    nêm ŋaclai kaiŋ teŋ.
  ksd-ksd: Ta nam ra bung ba iau ga kakail, u ga torom tagu, U ga tabar maravut ra
    balagu ma ra niongor.
  tur-YTC: Çağırdığım gün bana yanıt verdin. Canımdaki güçle beni cesaretlendirdin.
  bel-N: У дзень, калі я клікаў, Ты адказаў мне, і ўзмоцніў сілаю душу маю.
  grc-BRENT: Τὴν τρίβον μου καὶ τὴν σχοῖνόν μου ἑξιχνίασας· καὶ πάσας τὰς ὁδούς μου
    προεῖδες,
  kpr-kpr: Namo sonembaso dae kori sisena, ni ningido mino sisesi. Ninda fakina aimi
    eteso na fakina useni.
  ind-AYT: Saat aku berseru, Engkau menjawabku; Engkau memberanikan jiwaku dengan
    kekuatan.
  yom-yom: Thangu nditela, ngeyo wuphana mvutu. Wukhitula nkua ngangu ayi nkua bukhafi
    bu ngolo.
  yut-yut: Gak do bɨsit asat bɨsapmon nandaŋ namɨsal. Aŋek tapmɨm namɨŋek butno aŋteban
    asal.
  nya-nya: Pamene ndinayitana, munandiyankha; munandisandutsa wamphamvu ndi wolimba
    mtima.
  hrv-hrv: Kad sam te zazvao, uslišio si me, dušu si moju pokrijepio.
  mps-mps: Te eno nageba i wabo sogo, nago eno gedu haluasa po wabo odolama, tama
    nago naga bomo digi enaba menama, tama ena bomo mu elalu bidalio.
  tpi-tpi: Taim mi singaut long yu, yu bin harim prea bilong mi, na yu givim strong
    bilong yu yet long mi na mi stap strong olgeta.
  dan-1931: Den Dag jeg råbte, svared du mig, du gav mig Mod, i min Sjæl kom Styrke.
  vie-OVCB: Khi con kêu xin, Chúa đáp lời; ban sinh lực, phấn khởi tâm linh.
  guj-2017: મેં તમને પ્રાર્થના કરી, તે જ દિવસે તમે મને ઉત્તર આપ્યો; તમે મારા આત્માને
    ઉત્તેજન આપીને બળવાન કર્યો છે.
  pon-2006A: Komw ketin sapeng ie ni ei patohwan likweriong komwi; komw ketin kakehlakiniedahr
    sapwellimomwi roson.
  por-BRBSL: No dia em que eu liguei, você me respondeu. Você me encorajou com força
    em minha alma.
  eng-OEBUS: When I called you, you answered; you gave me strength, you inspired me.
  swe-swe: Den dag jag ropade (höjde min röst i bön), svarade du mig; du stärkte mig
    (gav mig frimodighet) med [din] styrka i mitt inre (min själ).
  cth-cth: Bangkongtetpawiteh, nang teh nama ni na dei e naw hah na min onae lathueng
    vah na tawm toe. Kai ni na kawnae hnin navah, nang ni na pato teh, ka hringnae
    teh tha hoi na kawisak.
  twi-twi: Bere a misu frɛɛ wo no, wugyee me so; woma minyaa akokoduru ne nnamyɛ.
  hlt-hlt: Kang khue khohnin vaengah khaw kai nan doo tih ka hinglu dongkah sarhi
    neh kai nan hloep.
  tbz-SIM: N dɑ yu dìì yiè kɑ̀ɑ yiemmu, kɛ yɑ́úkùnnɛ n kɔ̃̀ntì kɛ n kpénkùnnɛ.
  msy-2020: Kɨ nɨn deima, nɨ dughiar kamɨn nan dɨmdiaba barasi. Egha uan gavgavim
    na ganɨgavɨra iti.
  dop-dop: Wɑɑtʋ wei mɑ yɑɑ-ŋ tɔ n cɔ-m, nɑ ń tʋ-m ɑpɑlʋtʋ nɑ toŋ.
  azb-azb: Səni çağıranda mənə cavab vermisən, Canıma taqət verib məni ürəkləndirmisən.
  eng-DBY: In the day when I called thou answeredst me; thou didst encourage me with
    strength in my soul.
  hin-2017: जिस दिन मैंने पुकारा, उसी दिन तूने मेरी सुन ली, और मुझ में बल देकर हियाव
    बन्धाया।
  wol-KYG: Bés ba ma wootee, yaa ma wuyu, ñemeel ma, dooleel ma.
  bjr-bjr: Oo Yaawee qinee aaraunana iriseenana anee qimaqimiananoo. Aneenna afeekannai
    qini afeekaikamma qimaqaananoo.
  eng-YLT: In the day I called, when Thou dost answer me, Thou dost strengthen me
    in my soul [with] strength.
  kne-kne: Pinatgam din kararag ko sin nankedawak si badang mo yan indawat mo di toled
    ya bikas ko.
  eng-WYC-2017: In whatever day I shall inwardly call thee, hear thou me; thou shalt
    multiply virtue in my soul.
  eng-WMBB: In the day that I called, you answered me. You encouraged me with strength
    in my soul.
  zat-NTPS: Gate bláwizra' Lue', na' gúcale̱nu' neda'. Nen dute̱ xel-la' waca chiu'
    btipu' lazra'.
  zty-NTPS: Kate' bḻiža' Le', na' gókḻeno' neda'. Ḻen yeḻa' wak chio' ben chocho'
    neda'.
  urd-GVH: जिस दिन मैंने तुझे पुकारा तूने मेरी सुनकर मेरी जान को बड़ी तक़वियत दी।
  rug-rug: Totoso tepa atua rau sa tinokae, si va tabe au Goi, meke pa Mua ṉiniraṉira
    si va ṉiṉira au Goi.
  gaz-gaz: Yeroo ani si waammadhetti ati deebii naa kennite; irree keetiinis na jabeessite.
  fra-LSG: Le jour où je t’ai invoqué, tu m’as exaucé, Tu m’as rassuré, tu as fortifié
    mon âme.
  yal-yal: N ni i xili waxatin naxan yi, i n yabi nɛn, i yi n sɛnbɛ so, i n xaxili
    ragidi.
  iou-iou: Täŋpäkaŋ kadäni kubä näkä yäŋapik man yäŋkuro u nadäŋ namiŋkun. Täŋpäŋ
    gäkŋaken kehäromika namiŋpäŋ bänepna täŋ-kehäromtaŋ namiŋkun.
  haw-1868: I ka la a'u i kahea aku ai ia oe, Alaila, hoolohe mai no oe ia'u, Ua hooikaika
    mai oe ia'u, me ka ikaika ma kuu uhane.
  arb-NAV: يَوْمَ دَعَوْتُكَ اسْتَجَبْتَ لِي، وَشَجَّعْتَنِي إِذْ زِدْتَنِي قُوَّةً
    فِي دَاخِلِي.
  ded-ded: Ni kpacguai naso imohai geng turunga merennenna kengeha kpac amma serima
    kecbadeac anennec.
  ewe-ewe: Ètɔ nam esi meyɔ wò, eye nède dzi ƒo nam, hedo ŋusẽ nye dzi.
  eng-LEE: On the day when I called didst thou answer me, and raise me up with strength
    in my soul.
  asm-FB: মই প্ৰাৰ্থনা কৰা কালত তুমি মোক উত্তৰ দিলা; তুমি মোৰ প্ৰাণক শক্তি দি মোক
    উৎসাহিত কৰিলা।
  sus-A: ﭑ تٌ عِ شِلِ، عِ نَشَ ﭑ يَابِ، عِ نَشَ ﭑ نَلِمَنِيَ عِ سّنبّ رَ.
  fra-SBL: Le jour où j'ai appelé, tu m'as répondu. Vous m'avez encouragé avec la
    force dans mon âme.
  hbo-hbo: בְּיֹ֣ום קָ֭רָֽאתִי וַֽתַּעֲנֵ֑נִי תַּרְהִבֵ֖נִי בְנַפְשִׁ֣י עֹֽז׃
  kik-kik: Hĩndĩ ĩrĩa ndagwĩtire, nĩwanjĩtĩkire; wanyũmĩrĩirie na ũkĩnjĩkĩra hinya
    ngoro.
  fra-NCL: Le jour où je t’ai invoqué, tu m’as exaucé, tu as rendu à mon âme la force
    et le courage.
  cek-AK: Kang kawkhaih niah kai han nang pathim moe, palung thungah tha nang ohsak.
  cuk-cuk: Bab-Dummad, an bese gochagua, be an-abin-imaksad, be an-niga ogannononikid.
  uig-CYR: Басқан қәдәмлиримни, ятқанлиримни өткәмәңдин өткүздуң; Барлиқ йоллирим
    Саңа аяндур.
  pma-pma: Mal en avong koa naviso vat minuk, keik kolong hisoen onak ka kosan kataunien
    minau. Kokulat metauen ranau ka kosan keihoen minau.
  tel-2017: నేను నిన్ను వేడుకున్న రోజున నువ్వు నాకు జవాబిచ్చావు. నన్ను ధైర్యపరచి నాలో
    బలం పుట్టించావు.
  hat-BSA: Nan jou ke m te rele Ou a, Ou te reponn mwen. Ou te fè m plen ak kouraj
    ak fòs nan nanm mwen.
  ukr-ONPU: Ти спостерігаєш за мандрівкою моєю й відпочинком, і всі шляхи мої Тобі
    досконало відомі.
  kos-kos: Kom topukyu ke nga tuh pang nu sum; Ke ku lom, kom tuh akkeyeyu.
  hbo-WLC: בְּי֣וֹם קָ֭רָֽאתִי וַֽתַּעֲנֵ֑נִי תַּרְהִבֵ֖נִי בְנַפְשִׁ֣י עֹֽז׃
  ibo-ibo: Mgbe m kpọkuru gị, ị zara m; i mere m ka m nwee nkwuwa okwu ma guzosiekwa
    ike.
  ory-ory: ମୁଁ ପ୍ରାର୍ଥନା କରିବା ଦିନ ତୁମ୍ଭେ ମୋତେ ଉତ୍ତର ଦେଲ, ତୁମ୍ଭେ ମୋʼ ପ୍ରାଣକୁ ବଳ ଦେଇ
    ସାହସିକ କଲ।
  chk-chk: Lupwen üa kökkö, ka pälüeniei, ka apworaei o apöchöküla lelukei.
  rop-rop: Yubin ensim mi wen aibin jingat langa yu. Garram yu pawa yubin meigim mi
    strongbala.
  ukr-1871: В день, як я кликав тебе, ти озвався до мене; ти підняв силу душі моєї.
  yon-yon: Eb yaa baandaan kuu ebbed inanduwewen, ebbed ne ongmeweewa arudkonomo kangdommo
    keraan kui.
  deu-1951: Am Tage, da ich rief, antwortetest du mir; du hast mich gestärkt und meine
    Seele ermutigt.
  eng-JPS: In the day that I called, Thou didst answer me; Thou didst encourage me
    in my soul with strength.
  srp-1865: U dan, u koji zazvah, ti si me uslišio, dunuo slobodu u dušu moju.
  lug-lug: Olunaku lwe nakukoowoolerako wannyanukula; n’onnyongeramu amaanyi mu mwoyo
    gwange.
  heb-heb: ביום קראתי ותענני תרהבני בנפשי עז׃
  ben-IRV: যে দিন আমি তোমাকে ডাকলাম, তুমি আমাকে উত্তর দিলে, তুমি আমাকে উৎসাহ দিলে
    এবং আমার আত্মাকে শক্তিশালী করলে।
  ntu-ntu: Mzli kc tqkrka'-ngrbo bam, ayzlume natqnge, Mz nzaetunepx-krm nzxplr-krnge.
  pan-pan: ਜਿਸ ਦਿਨ ਮੈਂ ਤੈਨੂੰ ਪੁਕਾਰਿਆ ਤੂੰ ਮੈਨੂੰ ਉੱਤਰ ਦਿੱਤਾ, ਤੂੰ ਮੇਰੀ ਜਾਨ ਨੂੰ ਬਲ ਦੇ
    ਕੇ ਮੈਨੂੰ ਦਿਲੇਰ ਬਣਾਇਆ।
  mya-JVB: အကျွန်ုပ်အော်ဟစ် သောနေ့ တွင် နားထောင် တော်မူ၍ ၊ စိတ် ဝိညာဉ်ထဲသို့ ခွန်အား
    ကို သွင်းသဖြင့်၊ အကျွန်ုပ် ကို ခိုင်မာ စေတော်မူ၏။
  kgf-kgf: Ni guruyi nalé imuaru acna meleŋnec, waŋu kekec uŋanawac kuha meyandi nénnec.
  tte-O: Saugana yayoga kainagu kuyamaisa yo ukabi-yakaiweyau.
  tbg-tbg: Te ai aarauna entara are ti uva irira, ti kempukaiqama timite variaramanta
    te kia qetaraiti vaunara.
  hmo-hmo: Lau ese oi dekenai lau boiboi neganai, egu noinoi oi kamonai henia, bona
    oiemu goada dekena amo lau oi hagoadaia momokani vadaeni.
  zar-NT: Laʼ dza náʼasö cateʼ bulidzaʼ Liʼ, bubiʼu didzaʼ. Tuʼ butipuʼ ládxaʼa, gucaʼ
    rugu ladxiʼ.
  urd-urd: जिस दिन मैंने तुझ से दुआ की, तूने मुझे जवाब दिया, और मेरी जान की ताक़त
    देकर मेरा हौसला बढ़ाया।
  rus-SYN: Иду ли я, отдыхаю ли - Ты окружаешь меня, и все пути мои известны Тебе.
  bqc-SIM: Gↄↄ pↄ́ ma lɛzùnzi, ń wèa, n ma gba wↄ́ↄ ń gbãao.
  tcz-CHONGTHU: Kataopet petleh nangin neidonbut in nangin thahatna neipen neitilkhou
    vin ahi.
  mar-mar: मी तुला हाक मारली त्याच दिवशी तू मला उत्तर दिलेस. तू मला उत्तेजन दिले आणि
    तेव्हा माझ्या जिवाला सामर्थ्य प्राप्त झाले.
  isl-isl: Þegar ég bið, þá heyrir þú bænir mínar, styrkir mig og hughreystir.
  hlt-THB: Kai ing ka nik khy awh, nang ing nim hlat hyk ti; ka qaal ni leek sak nawh
    kak kaw awm sak hyk ti.
  qub-qub: Gamta mañacamuptë yanapämarayquimi. Mañacamuptë callpäta yurichirayquimi.
  bqp-bqp: Kũ ma n sisi, n wema, ǹ ma kù kɛ gbãna, ǹ ma swɛ̃̀ kpátɛ.
  hat-hat: Lè m' te rele ou, ou te reponn mwen, ou te ban m' plis kouraj.
  eng-BSB: On the day I called, You answered me; You emboldened me and strengthened
    my soul.
  eng-WEBPB: In the day that I called, you answered me. You encouraged me with strength
    in my soul.
  kbq-kbq: Nagrama nunamuma nehugenka nagri nunamuntera nona nehunka, naza hunka nazeri
    hankavetinke'na hankaveti'na mani'noe.
  pon-pon: Ni ai likwir won komui, komui ap kotin mani ia, o kom kamanada monion i
    melel.
  nhe-BL: Quema nimitztzajtzilía, ta tinechnanquilía huan tinechfuerzajmaca.
  wnc-wnc: Siwan tapduu nata gae yakum komune gata natane tumuk wama atnatapbuyak.
    Natake gata gikane kekekngaka nae nami nata kekeknga siknga yuat.
  bus-bus: Kɛ̀ ma n sisi, n wemala, ǹ ma kù kɛ gbãaa, ǹ ma swɛ̃̀ kpáɛ.
  gub-BL: Newe heze'eg mehe erewazar heze'eg ihewe. Nekàgaw pupe hemukàg kar wera'u
    no.
  eng-DRA: 'Thou hast understood my thoughts afar off: my path and my line thou hast
    searched out.'
