    vrede, din högra hand räddar (frälser) mig.
  cth-cth: Kai teh runae um ka cet ei nakunghai, Bawipa ni na hring sak han. Bawipa
    ni a kut dâw vaiteh, ka tarannaw e lungkhueknae hah ngang vaiteh, Bawipa e aranglae
    kut hoi kai hah na rungngang han.
  twi-twi: Ɛwɔ mu sɛ menam ɔhaw mu de, nanso wobɔ me nkwa ho ban; woteɛ wo nsa wɔ
    mʼatamfo abufuw so, na wode wo nsa nifa gye me nkwa.
  hlt-hlt: Citcai lakli ah ka pongpa cakhaw ka thunkha rhoek kah thintoek lamloh kai
    nan hing sak. Na kut na yueng tih na bantang kut neh kai nan khang.
  tbz-SIM: Bɑ́ kɛ̀ m bo mbo mɛyɛǹcɑɑ̀rìmɛ̀ miɛkɛ, fɔ̃́ɔ̃̀ yó nkɑ̃nkɛ́ n fòmmu, kɛ̀
    n dootitɔbɛ̀ miɛkɛ n yɛ̀nní, fɔ̃́ɔ̃̀ yóó bɛ̀ còńnɛ́ kɛ́ n dɛɛtɛ́ nɛ̀ ɑ wɛ̃rímú.
  msy-2020: Osɨmtɨzir avɨriba na batifi, ezɨ nɨ nan gari kɨ deragha iti. Nan apaniba
    nan atari, ezɨ nɨ me ko mɨsogha uan gavgavimrama ua na ini.
  dop-dop: Ye mɑ wɛ lɑŋwɑkəllɛ tɑɑ, nyɑ́ hɑɑkənɑ-m weesuɣu. Pɑɑ mɑ kolontunɑɑ pɑ́ɑ́nɑ́
    kɑ́ kpɑ ɩsənɑ, n kɑ wɑɑsɩ-m kɛ́.
  azb-azb: Sıxıntı içində gəzsəm də, Mənə həyat verirsən. Düşmənin qəzəbinə qarşı
    əl qaldırırsan, Məni sağ əlinlə qurtarırsan.
  eng-DBY: 'Though I walk in the midst of trouble, thou wilt revive me: thou wilt
    stretch forth thy hand against the anger of mine enemies, and thy right hand shall
    save me.'
  hin-2017: चाहे मैं संकट के बीच में चलूँ तो भी तू मुझे सुरक्षित रखेगा, तू मेरे क्रोधित
    शत्रुओं के विरुद्ध हाथ बढ़ाएगा, और अपने दाहिने हाथ से मेरा उद्धार करेगा।
  wol-KYG: Ma wéye njàqare, nga musal ma, dogalee sa loxo merum noon, walloo ma sa
    ndijoor.
  bjr-bjr: Manda ummaara qini fiqu fiqumma datinoo marifana anee minakinaana qini
    amiqimma qimaqaananoo. Qini namuqaauqa aanoo qiafana aneenna afeekannai misa nindaqaa
    qimarianafa mariananoo.
  eng-YLT: If I walk in the midst of distress Thou quickenest me, Against the anger
    of mine enemies Thou sendest forth Thy hand, And Thy right hand doth save me.
  kne-kne: Olay mo nanliniked di ligat ko, isalakan mo pay dedan din biyag ko. Omisalakan
    ka sin bonget di kalaban ko babaen sin panakabalin mo.
  eng-WYC-2017: If I shall go in the midst of tribu-lation, thou shalt quicken me;
    and thou stretchedest forth thine hand on the ire of mine enemies, and thy right
    hand made me safe.
  eng-WMBB: Though I walk in the middle of trouble, you will revive me. You will stretch
    out your hand against the wrath of my enemies. Your right hand will save me.
  zat-NTPS: Lácala zua' lu da ba xa', Lue' dxutipu' lazra'. Dxedábagu' benne' ca'
    dxeledábague̱' neda', ne dute̱ xel-la' waca chiu' dxuseláu' neda'.
  zty-NTPS: Kate' že' zedla', Le' žon chocho' neda'. Ẕlago' benne' ka' bi ẕḻé'egekle'
    neda' chawe', na' ḻen yeḻa' wak chio' žesló' neda'.
  urd-GVH: जब कभी मुसीबत मेरा दामन नहीं छोड़ती तो तू मेरी जान को ताज़ादम करता है,
    तू अपना दहना हाथ बढ़ाकर मुझे मेरे दुश्मनों के तैश से बचाता है।
  rug-rug: Sipu koa varidikue nau ri na tinasuna, ba va sare au Goi. Raza la i Goi
    sari na qua kana pu bugoro nau, meke va sare au Goi pa Mua ṉiniraṉira.
  gaz-gaz: Ani rakkina keessa jiraadhu iyyuu, ati lubbuu koo ni eegda; aarii diina
    kootti harka kee ni diriirsita; harka kee mirgaatiinis na oolchita.
  fra-LSG: Quand je marche au milieu de la détresse, tu me rends la vie, Tu étends
    ta main sur la colère de mes ennemis, Et ta droite me sauve.
  yal-yal: Xa n sigan tima tɔrɔni, i n nakisima nɛn, i yi n yaxune yɛngɛ i sɛnbɛni,
    n kisi i sɛnbɛn xɔn.
  iou-iou: O Ekäni, bäräpi mebäri mebäri ahäŋ namiŋirä watä it namik täyan. Täŋpäkaŋ
    iwantä kokwawak nadäŋ namiŋirä gäkä däpmäŋ yäwat kireŋpäŋ kehäromika terak nämagut
    täyan.
  haw-1868: Ina paha e hele wau iloko o ka pilikia, Nau no wau e hoola mai. Maluna
    o ka huhu o kou poe enemi, e o mai ai oe i kou lima, A me kou lima akau oe e hoopakele
    mai ai ia'u.
  arb-NAV: وَلَوْ سَلَكْتُ فِي وَسَطِ الضِّيقِ فَإِنَّكَ تُحْيِينِي، إذْ بِيَدِكَ
    تَدْفَعُ عَنِّي غَضَبَ أَعْدَائِي وَيَمِينُكَ تُخَلِّصُنِي.
  ded-ded: Ni ebic witiau kecduae, fora. Nga geng sifu kekecna onggonggekecnec. Ngabafocna
    yeneng herebu anenggec geng mariga sinema marifoigango ebicfunac mesinunade.
  ewe-ewe: Togbɔ be mele zɔzɔm le xaxa me hã la, èkpɔ nye agbe ta, eye nèkɔ wò asi
    dzi do ɖe nye futɔwo ƒe dɔmedzoe ŋu, hetsɔ wò nuɖusi xɔ nam.
  eng-LEE: 'If I should walk in the midst of distress, thou wilt revive me: against
    the wrath of my enemies wilt thou stretch forth thy hand, and thy right hand will
    save me.'
  asm-FB: যেতিয়া মই সঙ্কটৰ মাজেদি গমন কৰোঁ, তেতিয়া তুমি মোৰ প্রাণ ৰক্ষা কৰিবা; তুমি
    মোৰ শত্ৰুবোৰৰ ক্ৰোধৰ অহিতে তোমাৰ হাত মেলিবা আৰু তোমাৰ সোঁ হাতেৰে মোক উদ্ধাৰ কৰিবা।
  sus-A: ﭑ نَ لُ تْورّ كُي، عِ ﭑ نَكِسِمَ نّ، عِ ﭑ يَشُييٍ شَ شْنّ شُن نَكَنَمَ نّ،
    عِ قَ ﭑ نَكِسِ عِ سّنبّ رَ.
  fra-SBL: Quand je marche au milieu de la détresse, tu me fais revivre. Tu étendras
    ta main contre la colère de mes ennemis. Ta main droite me sauvera.
  hbo-hbo: אִם־אֵלֵ֤ךְ ׀ בְּקֶ֥רֶב צָרָ֗ה תְּחַ֫יֵּ֥נִי עַ֤ל אַ֣ף אֹ֖יְבַי תִּשְׁלַ֣ח
    יָדֶ֑ךָ וְתֹ֖ושִׁיעֵ֣נִי יְמִינֶֽךָ׃
  kik-kik: O na ingĩgerera mathĩĩna-inĩ, Wee nĩũmenyagĩrĩra muoyo wakwa; ũtambũrũkagia
    guoko gwaku ũgookĩrĩra marakara ma thũ ciakwa, ũkaahonokia na guoko gwaku kwa
    ũrĩo.
  fra-NCL: Si je marche en pleine détresse, tu me rends la vie, tu étends ta main
    pour arrêter la colère de mes ennemis, et ta droite ma sauve.
  cek-AK: Raihaih thungah caeh cadoeh, nang hingsak tih; ka misanawk palungphuihaih
    to pakaa hanah na ban to payangh ueloe, na bantang ban hoiah na pahlong tih.
  cuk-cuk: Amba an bonigan-abalagi-gudidibe, amba dula-gudii be an-imakoed. Bab-Jehová,
    an-isdarmalad-urwedgi, be an-bendakoed. Be-ganguedba be an-bendakoed.
  uig-CYR: Роһуңдин нери болушқа нәләргиму баралайттим? Һозуруңдин өзүмни қачуруп
    нәләргә баралайттим?
  pma-pma: Avaseini nales tounah keil takeih amul akarahit inau, nakilea keik komul
    koring koe inau. Avaseini vativieh keil onak atisa kat inau, keik komumoni keih
    va kat keil ka komutut inau ran he.
  tel-2017: నేను ఆపదల్లో చిక్కుకుని ఉన్నప్పుడు నువ్వు నన్ను బ్రతికిస్తావు. నీ చెయ్యి
    చాపి నా శత్రువుల క్రోధం నుండి నన్ను రక్షిస్తావు. నీ కుడిచేతి నుండి నాకు సంరక్షణ
    దొరుకుతుంది.
  hat-BSA: Malgre mwen mache nan mitan gwo twoub, Ou va fè m reprann mwen. Ou va lonje
    fè parèt men Ou kont kòlè ènmi m yo. Men dwat Ou va sove mwen.
  ukr-ONPU: Куди піти я можу від Духа Твого? Куди втечу від обличчя Твого?
  kos-kos: Ke pacl mwe lokoalok rauniyula Kom karingyume. Kom lain kasrkusrak lun
    mwet lokoalok luk Ac kom moliyula ke po ku lom.
  hbo-WLC: אִם־אֵלֵ֤ךְ ׀ בְּקֶ֥רֶב צָרָ֗ה תְּחַ֫יֵּ֥נִי עַ֤ל אַ֣ף אֹ֭יְבַי תִּשְׁלַ֣ח
    יָדֶ֑ךָ וְת֖וֹשִׁיעֵ֣נִי יְמִינֶֽךָ׃
  ibo-ibo: A sịkwarị na m na-eje ije nʼetiti nsogbu, ị na-echebe ndụ m; ị na-esetipụ
    aka gị megide iwe ndị kpọrọ m asị, ị na-eji aka nri gị zọpụta m.
  ory-ory: ମୁଁ ସଙ୍କଟ ମଧ୍ୟରେ ଗମନ କଲେ ହେଁ ତୁମ୍ଭେ ମୋତେ ସୁରକ୍ଷିତ ରଖିବ, ତୁମ୍ଭେ ମୋʼ ଶତ୍ରୁଗଣର
    କୋପ ପ୍ରତିକୂଳରେ ଆପଣା ହସ୍ତ ବିସ୍ତାର କରିବ ଓ ତୁମ୍ଭ ଦକ୍ଷିଣ ହସ୍ତ ମୋତେ ତ୍ରାଣ କରିବ।
  chk-chk: Nge are üa nom lon riaföü, en ka tümwünü manauei. Ka ü ngeni ekewe chon
    oputaei mi song ngeniei o amanauaei ren om manaman.
  rop-rop: Wen detmatj trabul kaman langa mi, yu kipum mi seifwan. Yu seibum mi garram
    yu pawa brom ol main enami olabat wen dei wail langa mi.
  ukr-1871: Коли жити му в тїснотї, ти оживиш мене; проти лютостї ворогів моїх простреш
    руку твою, і правиця твоя заступить мене.
  yon-yon: Ne kuu arewa dabab niindem aom yarebimain kumban, ebbed ne kuu ongmewaawa
    wadkerimain. Ne bondanbed ne yaa kuu arud wandimaib kuyaa kuu eb dingkimbed kebenimaab,
    kwane eb dingki wiwimbed ne kuu arewa yaa burudande nendimaab.
  deu-1951: Wenn ich die größte Gefahr laufe, so wirst du mich am Leben erhalten;
    gegen den Zorn meiner Feinde wirst du deine Hand ausstrecken, und deine Rechte
    wird mich retten.
  eng-JPS: Though I walk in the midst of trouble, Thou quickenest me; Thou stretchest
    forth Thy hand against the wrath of mine enemies, and Thy right hand doth save
    me.
  srp-1865: Ako poðem u tuzi, ti æeš me oživiti; na zloæu neprijatelja mojih pružiæeš
    ruku svoju i zakloniæe me desnica tvoja.
  lug-lug: Newaakubadde nga neetooloddwa ebizibu, naye ggwe okuuma obulamu bwange;
    ogolola omukono gwo eri abalabe bange abakambwe, era omukono gwo ogwa ddyo ne
    gumponya.
  heb-heb: אם אלך בקרב צרה תחיני על אף איבי תשלח ידך ותושיעני ימינך׃
  ben-IRV: যদিও আমি সঙ্কটের মধ্যে দিয়ে যাই, তবু তুমি আমাকে নিরাপদে রাখবে; তুমি তোমার
    হাত বিস্তার করবে আমার শত্রুদের রাগের বিরুদ্ধে, তোমার ডান হাত আমাকে বাঁচাবে।
  ntu-ntu: X kxmule-esz' nzkxpungr nzprtzmqng bange, a' amnc-zpwxq ninge. X tu-zvzme
    mz nibrnge mz nzngyatikr drtwr enqmi rngeng ninge. X arlapxq ninge mz zmatq ngrm.
  pan-pan: ਭਾਵੇਂ ਮੈਂ ਦੁੱਖਾਂ ਵਿੱਚ ਚੱਲਾਂ, ਤੂੰ ਮੈਨੂੰ ਬਚਾਏ ਰੱਖੇਂਗਾ, ਮੇਰੇ ਵੈਰੀਆਂ ਦੇ ਕ੍ਰੋਧ
    ਉੱਤੇ ਤੂੰ ਆਪਣਾ ਹੱਥ ਵਧਾਵੇਂਗਾ, ਅਤੇ ਤੇਰਾ ਸੱਜਾ ਹੱਥ ਮੈਨੂੰ ਬਚਾਵੇਗਾ।
  mya-JVB: အကျွန်ုပ်သည် ဆင်းရဲ ဒုက္ခများ၌ ကျင်လည် သော်လည်း ၊ ကိုယ်တော်သည် အကျွန်ုပ်
    ကို အသက်ရှင် စေတော်မူလိမ့်မည်။ လက် တော်ကို ဆန့် လျက် ၊ ရန်သူ တို့ ၏အမျက် ဒေါသကို
    ဆီးတား၍ ၊ လက်ျာ လက်တော် အားဖြင့်အကျွန်ုပ် ကို ကယ်တင် တော်မူလိမ့်မည်။
  kgf-kgf: Ni ʒéra waiya qeriaiguc keŋha wamba gi kekecna héŋgaleŋ waŋanʒaŋ. Waŋu
    haʒéchécna ionac qeri gericgina igucnec méraga suluma méra héiganéŋ metecgé néŋanʒaŋ.
  tte-O: Tem naenaena imiya-takikilagau kowa yawasigu kana togite-kalatan, nimam kuyagayan
    siya kagu tokaleyayao munamunaili kolili na am kaiwe koina kuleboyau.
  tbg-tbg: Airi maaravano ti ravaaqavu kareva auti vaivaravata, are ti antua timite
    variaramanta te kia qutiraiti, koqemake vaunara. Ti navutaaka arara itaimanta
    ti qoraiqama timitareka auti variavara, are vika ntaihehara nena kempukaqohaira
    ti ruaruama timite varianara.
  hmo-hmo: Hekwarahi bona hisihisi momo lau dekenai idia vara neganai, oi ese egu
    mauri oi naria noho. Lau idia hadikaia gwauraia taudia, be oi ese edia badu oi
    koua noho, bona oiemu siahu dekena amo lau oi hamauria noho.
  zar-NT: Sal-laʼ ridáʼ ga zoa bönadxi quiaʼ, Liʼ utipa cazuʼ ládxaʼa. Tíl-lalen cazuʼ
    nupa taʼdíl-lalen nedaʼ, ateʼ len yöl-laʼ huáca quiuʼ usölóʼ nedaʼ.
  urd-urd: चाहे मैं दुख में से गुज़रूं तू मुझे ताज़ादम करेगा, तू मेरे दुश्मनों के
    क़हर के ख़िलाफ़ हाथ बढ़ाएगा, और तेरा दहना हाथ मुझे बचा लेगा।
  rus-SYN: Куда пойду от Духа Твоего, и от лица Твоего куда убегу?
  bqc-SIM: Baa tó má yooyea, ni ma bↄ, ni ma ibɛɛↄ pↄkũma kpálɛ, ni ma suaba ń
    n gã̀sa gbãao.
  tcz-CHONGTHU: Keima lungkhamnan eiumkimvel jeng jongleh nangin kagalmite khutna
    konna neihoidoh ding ahinai. Nangin nakhut hinlhangdoh'in natin nabanjetlang thahatna
    a neihuhdoh ding ahi.
  mar-mar: जरी मी संकटांमध्ये चाललो तरी तू मला सुरक्षित ठेवतोस. माझ्या शत्रूंच्या
    क्रोधावर तू आपला हात चालवितोस; आणि तुझा उजवा हात माझे तारण करतो.
  isl-isl: Þótt ég sé umvafinn erfiðleikum, muntu sjá um að allt fari vel. Þú réttir
    fram hnefann gegn óvinum mínum. Kraftur þinn mun frelsa mig.
  hlt-THB: Kyinaak anglak li awh cet nyng awm, nang ing ka hqingnaak khoem law hyk
    ti; ak kaw ak so ka qaal benna kut zyng law nawh, nak tang ben kut ing ni hul
    hyk ti.
  qub-qub: Ima mana allimanpis chayaptë Tayta Dios gammi yanapämanqui. Munayniyoj
    cashayquita musyachishpayquimi chiquimajcunapitaga salbamanqui.
  bqp-bqp: Bee tó wɛ́tãmmanaa lìkamai, ndì ma wɛ̃̀ndi dãkpã, ndì ma ibɛrɛnↄ pↄfɛ̃
    kpátɛ, ndì ma sura ba kũ n gã̀ gbãnao.
  hat-hat: Menm lè mwen nan gwo tèt chaje, ou pa kite m' mouri. Ou leve men ou pou
    rete lènmi m' yo ki ankòlè. Ou sove m' avèk fòs ponyèt ou.
  eng-BSB: If I walk in the midst of trouble, You preserve me from the anger of my
    foes; You extend Your hand, and Your right hand saves me.
  eng-WEBPB: Though I walk in the middle of trouble, you will revive me. You will
    stretch out your hand against the wrath of my enemies. Your right hand will save
    me.
  kbq-kbq: Tusi knazamo nazeri kagige'na nemanugenka naza nehane. Ha' vahenimo'za
    tusi zamarimpa ahenantegahazanagi, Kagra kegava hunantegahane. Kagra tamaga kaziga
    kazana rusutenka nagu'nevazine.
  pon-pon: Ni ai weweid nan kamajak melel, kom kin kotin kolekol on ia maur i, o kom
    kin kapa won lim omui pan makar en ai imwintiti kan, o kom jaunja ia da ki lim
    omui maun.
  nhe-BL: Intla niitztoc ipan tlaijiyohuilistli, ta TOTECO, tinechmanahuía huan tinechmaquixtía.
    Huan quema nechtehuíaj nocualancaitacahua, ta tijxitlahua moma huan tinechmaquixtía
    ica mohueyi chicahualis.
  wnc-wnc: Sike meya buyambam takngane sukuwanu gata na kakuya tasiwi nata take yuat.
    Sike iwana aminda nae musiptok nataing ngana gata waaminu atzipmanggayak. Zipmake
    gikane kekekngane na gatuka tanggayak.
  bus-bus: Baa tó wɛ́ɛtãmma lìgamazi, nɛɛ̀ ma wɛ̃̀ndi dãkpa, nɛɛ̀ ma ibɛɛnↄ pↄfɛ̃
    kpáɛ, nɛɛ̀ ma mì sí kↄ̃n n gã̀sã gbãaao.
  gub-BL: Ikatu 'ym ma'e ihewe izeapo etea'i mehe Hepyro pe ne. Nekàgaw hepyro heàmàtyry'ymar
    herehe wakatuwawahy 'ymaw wi. Hepyro nepuner haw pupe.
  eng-DRA: Whither shall I go from thy spirit? or whither shall I flee from thy face?
