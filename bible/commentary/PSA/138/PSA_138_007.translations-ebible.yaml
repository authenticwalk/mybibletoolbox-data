verse: PSA.138.007
translations:
  mal-C: കഷ്ടതകളുടെ നടുവിലാണ് എന്റെ ജീവിതമെങ്കിലും അവിടന്ന് എന്റെ ജീവൻ സംരക്ഷിക്കുന്നു.
    എന്റെ ശത്രുക്കളുടെ ക്രോധത്തിനുനേരേ അവിടന്ന് തിരുക്കരം നീട്ടുന്നു; അവിടത്തെ വലതുകരം
    എന്നെ രക്ഷിക്കുന്നു.
  deu-TKW: Wenn ich inmitten von Drangsal wandeln muß, wirst du mich am Leben erhalten!
    Wider den Zorn meiner Feinde wirst du deine Hand ausstrecken, und deine Rechte
    wird mir helfen.
  lin-lin: Tango pasi ekweyelaka ngai, obatelaka bomoi na ngai, osembolaka loboko
    na Yo mpo na kotelemela kanda ya banguna na ngai ; mpe loboko na Yo ya mobali
    ebikisaka ngai.
  mmx-mmx: At levenaleng levenmumuat i tu kangkan ia, nenu uk lok tatao lorooro rak.
    Nenu up sep tangarang limixin munepen minia, di belemamao ia, la uk lox asepsu
    ia mi lolos taram.
  eng-LSV: If I walk in the midst of distress You quicken me, || You send forth Your
    hand against the anger of my enemies, || And Your right hand saves me.
  eng-GNV: 'Though I walke in the middes of trouble, yet wilt thou reuiue me: thou
    wilt stretch foorth thine hand vpon the wrath of mine enemies, and thy right hand
    shall saue me.'
  eng-WEBSTER: 'Though I walk in the midst of trouble, thou wilt revive me: thou wilt
    stretch forth thy hand against the wrath of my enemies, and thy right hand will
    save me.'
  nhw-BL: Sintla niitztoc ipan tlaijiyohuilistli, ta TOTECO, techmanahuía huan techmaquixtía.
    Huan quema nechhuilanaj nocualancaitacahua, ta tijxitlahua momax huan techmaquixtía
    ica mohueyi chicahualis.
  swh-ONEN: Nijapopita katikati ya shida, wewe unayahifadhi maisha yangu, unanyoosha
    mkono wako dhidi ya hasira ya adui zangu, kwa mkono wako wa kuume unaniokoa.
  bba-bba: Nɑ̀ n sĩimɔ nuku sɑnkirɑnun swɑɑ sɔɔ, ɑ rɑ mɑn wɑ̃ɑru wɛ̃. A rɑ nɛn yibɛrɛbɑ
    nɔmu dɛmiɛ bɑ̀ n kɑ mɑn mɔru seewɑ. Mɛyɑ wunɛn dɑm mu rɑ mɑn fɑɑbɑ ko.
  eng-KJVCPB: 'Though I walk in the midst of trouble, thou wilt revive me: Thou shalt
    stretch forth thine hand against the wrath of mine enemies, And thy right hand
    shall save me.'
  luo-luo: Kata obedo ni awuotho e dier chandruok, to irito ngimana; irieyo lweti
    kuom mirimb joma kedo koda, kendo iresa gi lweti ma korachwich.
  aii-aii: ܐܸܢ ܚܵܕܪܹܢ ܒܓܵܘܵܐ ܕܥܵܘܩܵܢܵܐ ܒܸܬ ܡܲܚܹܝܬ ܠܝܼ، ܥܲܠܔ ܟܲܪܒܵܐ ܕܕܸܫ̃ܡܸܢܝܼ̈ ܒܸܬ
    ܦܲܫܛܸܬ ܐܝܼܕܘܼܟ݂، ܘܒܸܬ ܦܲܪܩܵܐ ܠܝܼ ܝܲܡܝܼܢܘܼܟ݂.
  meu-meu: Ena be hekwakwanai ḡaudia lalodiai na rakamu, to oi ese egu mauri o rauaiamu.
    Imamu o toia roromu, inaigu edia badu o laoa ahumu; bona imamu idibana ese e hamaurigumu.
  npi-ULB: म खतराहरूको बिचबाट हिड्नु परे तापनि, तपाईंले मेरो जीवनलाई सुरक्षित राख्‍नुहुन्छ
    । मेरा शत्रुहरूका क्रोध विरुद्धमा तपाईंले आफ्‍नो बाहुली पसार्नुहुन्छ र तपाईंको
    दाहिने बाहुलीले मलाई बचाउँछ ।
  yor-yor: Bí èmi tilẹ̀ ń rìn nínú ìpọ́njú ìwọ ni yóò sọ mi di ààyè; ìwọ ó na ọwọ́
    rẹ sí àwọn ọ̀tá mi, ọwọ́ ọ̀tún rẹ yóò sì gbà mí.
  pes-OPCB: خداوندا، هر چند اکنون در سختی هستم، اما تو مرا خواهی رهانید؛ تو دشمنان
    مرا مجازات خواهی کرد و مرا با قدرت خویش نجات خواهی داد.
  tgl-ULB: Kahit na lumakad ako sa kalagitnaan ng kapamahakan, pangangalagaan mo ang
    aking buhay; iuunat mo ang iyong kamay laban sa galit ng aking mga kaaway, at
    ililigtas ako ng iyong kanang kamay.
  nop-nop: Malabumuŋ fee mintanamulakneŋ nai uŋaniŋ du nabudokoune nu kedem hatilat.
    Tiŋa memik hekidi kwihita tinamiiŋ, iŋgoŋ du yahehewe tinamuŋa mik tiyemilaŋ.
    Unduŋ tiŋa da’walaŋ saŋiniŋge foloŋ kotigoŋ nanagitaŋ.
  hui-hui: I̱ha genda íbu mabu biragola í̠nime i̱ handayaho halu pele ngiaga kegoni.
    Waitigi bu karume i̱hondo keba haragola í̠na i̱ pele ngialu í̠ninaga hongome i̱
    bayuwa mo wiaga kegoni.
  mya-mya: ဒုက္ခ​များ​ပတ်​လည်​ဝိုင်း​လျက်​နေ​ချိန်​၌​ပင်​လျှင် ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​၏​အ​သက်​ကို
    ကာ​ကွယ်​တော်​မူ​ပါ​၏။ ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​၏​ရန်​သူ​တို့​၏ အ​မျက်​ကို​ဆီး​တား​တော်​မူ​လျက်
    တန်​ခိုး​တော်​အား​ဖြင့်​ကျွန်​တော်​မျိုး​ကို ကယ်​တော်​မူ​ပါ​၏။
  bod-N: ང་རང་སྡུག་བསྔལ་ཁྲོད་ནས་འགྲོ་དུས༌སུ། །ཁྱེད་ཀྱིས་ང་ཡི་ཚེ་སྲོག་སྐྱོབ་པ༌དང༌།
    །ཕྱག་ཟུང་བརྐྱངས་ནས་དགྲ་བོའི་ཁོང་ཁྲོ༌འགོག །ཁྱེད་ཕྱག་གཡས་པས་ང་རང་སྐྱོབ་པར༌འགྱུར།།
  wsk-wsk: Ani ikup yaman duap duap agate taiso ta wore, ni aninga sangorsam; kager
    kari memek alo agarak betesan ta wore, ni ka kiting sokel ago mu te aninga bataguru
    tasam.
  sna-sna: Kunyange ndikafamba pakati penhamo, munochengetedza upenyu hwangu; munotambanudza
    ruoko rwenyu pamusoro pehasha dzavavengi vangu, munondiponesa noruoko rwenyu rworudyi.
  spa-BLM: Aunque ande en medio de la angustia, tú me revivirás. Extenderás tu mano
    contra la ira de mis enemigos. Tu mano derecha me salvará.
  cac-cac: Ayic ay in ec' d'a scal tas ay smay, pitzan inn̈ej uuj, tzac'ancot a poder,
    tzin a colanel d'a yoval eb' ayoch ajc'olal d'ayin.
  swh-ULB: Nijapopita katikati ya hatari, wewe utauhifadhi uhai wangu; utanyoosha
    mkono wako dhidi ya hasira ya adui zangu, na mkono wako wa kuume utaniokoa.
  bel-bel: Куды пайду ад Духа Твайго, ад аблічча Твайго куды ўцяку?
  deu-ELBBK: Wenn ich inmitten der Drangsal wandle, wirst du mich beleben; gegen den
    Zorn meiner Feinde wirst du deine Hand ausstrecken, und deine Rechte wird mich
    retten.
  mbb-OT: Minsan utew a edlised, ne wazè nu ituǥut he mebpatey a. Midsilutan nu is
    utew egkengepauk he menge kuntada ku. Ne midlibri a kenikew pinaaǥi te ǥehem nu.
  mal-2015: ഞാൻ കഷ്ടതയുടെ നടുവിൽ നടന്നാലും നീ എന്നെ ജീവിപ്പിക്കും; എന്റെ ശത്രുക്കളുടെ
    ക്രോധത്തിന്നു നേരെ നീ കൈ നീട്ടും; നിന്റെ വലങ്കൈ എന്നെ രക്ഷിക്കും.
  gup-gup: Bu kunyid nganmarnewernmerren wanjh ngudda kannahnan ba bu ngadjaldarrkiddi.
    Ngudda yibidyirriyo bu yibendabke bininj nawu ngandiwirrihme. Ngudda kanngehke
    kunbidkukunwi ke.
  ctu-CTI: Cheꞌ an c wocol maꞌ cʌñʌtyañon chaꞌan mic ñusan ti wen, Maꞌ pʌs a pꞌʌtyʌlel
    tiꞌ contra jini michꞌoꞌ bʌ muꞌ bʌ i contrajiñoñob. Maꞌ cotyañon ti ñoj bʌ a cꞌʌb.
  rmc-rmc: Kajte uľomas andro pharipen, tu na domukeha, hoj te merav; nacirdeha tiro
    vast pre mire choľamen ňeprijaťeľa, zachraňineha man tire čače vasteha.
  nlg-nlg: E utuni, na lei nigua vahola tara utu talighutui, mi ghoe vamua to pilupungisiu
    ta didira na rutu papara na ghagua na kana, mo kaputighi na limamu, pungisira
    tara rutu, ma nimua na maana te righitaoniu inau.
  pes-OPV: اگر‌چه در میان تنگی راه می‌روم، مرا زنده خواهی کرد. دست خود را بر خشم دشمنانم
    درازمی کنی و دست راستت مرا نجات خواهد داد.
  ron-1924: Кынд умблу ын мижлокул стрымторэрий, Ту мэ ынвиорезь, Ыць ынтинзь мына
    спре мыния врэжмашилор мей ши дряпта Та мэ мынтуеште.
  ben-OBCV: যদিও আমি সংকটের মধ্যে দিয়ে যাই, তুমি আমার প্রাণ বাঁচিয়ে রাখো। আমার বিপক্ষদের
    ক্রোধের বিরুদ্ধে তুমি তোমার হাত প্রসারিত করো; তোমার ডান হাত দিয়ে তুমি আমাকে রক্ষা
    করো।
  som-som: In kastoo aan ku dhex socdo dhibaato waad i soo noolayn doontaa, Oo waxaad
    gacantaada ku soo fidin doontaa cadhada cadaawayaashayda, Oo gacantaada midigna
    way i badbaadin doontaa.
  lat-VUC: Quo ibo a spiritu tuo? et quo a facie tua fugiam?
  eng-ASVBT: Though I walk in the midst of trouble, thou wilt revive me; Thou wilt
    stretch forth thy hand against the wrath of mine enemies, And thy right hand will
    save me.
  mna-mna: Sombe pataŋana boozo isalakaala yo, na nu ko uulu yo ma aŋbot ambai mini.
    Mi sombe koŋ koi bizin keten malmal kat pio, mi tikamam be tipasaana yo, na nomom
    woono mbolŋana ko iporoukaala yo ma aŋbot ambai.
  ita-1885: Se io cammino in mezzo di distretta, tu mi manterrai in vita; Tu stenderai
    la mano sopra la faccia de' miei nemici, E la tua destra mi salverà.
  eng-LXXUP: Whither shall I go from thy Spirit? And whither shall I flee from thy
    presence?
  eng-ULB: Though I walk in the middle of danger, you will preserve my life; you will
    reach out with your hand against the anger of my enemies, and your right hand
    will save me.
  spa-VBL: Aunque camine entre muchos problemas, tú me proteges. Llegas a donde mí
    y me defiendes de la ira de los que me odian, tus manos fuertes me salvan.
  fra-_FOB: Si je marche au milieu de l'adversité, tu me rendras la vie; tu étendras
    ta main contre la colère de mes ennemis, et ta droite me délivrera.
  mal-mal: ഞാൻ കഷ്ടതയുടെ നടുവിൽ നടന്നാലും അങ്ങ് എന്നെ സൂക്ഷിക്കും; എന്റെ ശത്രുക്കളുടെ
    ക്രോധത്തിനു നേരെ അങ്ങ് കൈ നീട്ടും; അങ്ങയുടെ വലങ്കൈ എന്നെ രക്ഷിക്കും.
  urd-GVR: Jab kabhī musībat merā dāman nahīṅ chhoṛtī to tū merī jān ko tāzādam kartā
    hai, tū apnā dahnā hāth baṛhā kar mujhe mere dushmanoṅ ke taish se bachātā hai.
  suz-BL: मिनु गो शुश श्‍येत जाता हना यो, गे आं कली प्रोंइनीनी। गे आं कली तशा आं जोरी
    सत्रु आन गाइश्‍शो रे प्रोंइ‍नीनी। गे इन सक्तिमी आं कली प्रोंइनीनी।
  eng-NOY: Though I walk through the midst of trouble, thou wilt revive me; Thou wilt
    stretch forth thy hand against the wrath of my enemies; Thou wilt save me by thy
    right hand!
  ita-1927: Se io cammino in mezzo alla distretta, tu mi ridai la vita; tu stendi
    la mano contro l’ira dei miei nemici, e la tua destra mi salva.
  ckb-ckb: ئەگەر بەناو تەنگانەشدا بڕۆم ژیانم دەپارێزیت، دەست درێژ دەکەیت بەسەر تووڕەیی
    دوژمنانم، بە دەستی ڕاستت ڕزگارم دەکەیت.
  eng-BBE: Even when trouble is round me, you will give me life; your hand will be
    stretched out against the wrath of my haters, and your right hand will be my salvation.
  xsi-xsi: Mao nâ, lâ zo ŋana malia kie-kie ipâŋga pa naŋa, ande noko uru pwea ŋanana
    kala amo ara nâ. Naneŋgu kazâŋa tamâta wisinzi nâna ŋalae pa naŋa, andeta noko
    uru kumandi kupara kunzi. Noko ne walo nde kaika ndo; mine nde noko pwai naŋa
    piti lâ kazâŋa ilo.
  kan-OKCV: ನಾನು ಕಷ್ಟದ ಮಧ್ಯದಲ್ಲಿ ನಡೆದಾಗ್ಯೂ, ನೀವು ನನ್ನನ್ನು ಬದುಕಿಸಿ, ನನ್ನ ಶತ್ರುಗಳ ಕೋಪಕ್ಕೆ
    ವಿರೋಧವಾಗಿ ನಿಮ್ಮ ಕೈಯನ್ನು ಚಾಚಿದ್ದೀರಿ; ನಿಮ್ಮ ಬಲಗೈಯಿಂದ ನನ್ನನ್ನು ರಕ್ಷಿಸಿದ್ದೀರಿ.
  tam-2017: நான் துன்பத்தின் நடுவில் நடந்தாலும் நீர் என்னை உயிர்ப்பிப்பீர்; என்னுடைய
    எதிரிகளின் கோபத்திற்கு விரோதமாக உமது கையை நீட்டுவீர்; உமது வலதுகரம் என்னை இரட்சிக்கும்.
  spa-RV-1909: 'Si anduviere yo en medio de la angustia, tú me vivificarás: contra
    la ira de mis enemigos extenderás tu mano, y salvaráme tu diestra.'
  ron-BTF: Deși umblu în mijlocul tulburării, mă vei înviora; îți vei întinde mâna
    împotriva furiei dușmanilor mei, și dreapta ta mă va salva.
  eng-WEBP: Though I walk in the middle of trouble, you will revive me. You will stretch
    out your hand against the wrath of my enemies. Your right hand will save me.
  eng-FBV: Even though I walk into a great deal of trouble, you protect me. You reach
    out to defend me from the anger of those who hate me—your strong hand saves me.
  nld-1939: Gij behoedt mijn leven, als ik in ellende verkeer, Steekt uw hand uit,
    als mijn vijanden woeden, En uw rechter komt mij te hulp.
  nch-BL: Sinta niitztoc ipan taijyohuilisti, ta TOTECO, techmanahuía huan techmaquixtía.
    Huan quema nechtehuíaj nocualancaitacahua, ta tijxitahua momax huan techmaquixtía
    ica mohueyi chicahualis.
  vie-1934: Dẫu tôi đi giữa gian truân, Chúa sẽ làm cho tôi được sống, Giơ tay Chúa
    ra chống trả cơn giận của kẻ thù nghịch tôi, Và tay hữu Chúa sẽ cứu tôi.
  cha-cha: 'Masquesea mamocatyo gui entalo y chinatsaga, unnalâlâyo: unestira mona
    y canaemo contra y binibun y enimigujo sija, ya y agapa na canaemo usatbayo.'
  hin-CV: यद्यपि इस समय मेरा विषम समय चल रहा है, आप मेरे जीवन के रक्षक हैं. आप ही
    अपना हाथ बढ़ाकर मेरे शत्रुओं के प्रकोप से मेरी रक्षा करते हैं; आपका दायां हाथ
    मेरा उद्धार करता है.
  eng-OURB: Though I walk in the middle of trouble, you will revive me. You will stretch
    out your hand against the wrath of my enemies. Your right hand will save me.
  spa-BES: Aun cuando me rodean los problemas, me darás la vida; tu mano se extenderá
    contra la ira de mis enemigos, y tu diestra será mi salvación.
  tdx-tdx: Ndra t’ie manjenge añivo’ o faloviloviañeo, Ihe ro mameloñe ahiko, atorakitsi’o
    mb’ami’ty haboseha’ o rafelahikoo ty fità’o, vaho mandrombak’ahy ty fità’o havana.
  tha-KJV: แม้​ข้าพระองค์เดินอยู่กลางความลำบากยากเย็น พระองค์​จะทรงสงวนชีวิตข้าพระองค์​ไว้
    พระองค์​จะทรงเหยียดพระหัตถ์ของพระองค์ออกต่อต้านความพิโรธของศั​ตรู​ของข้าพระองค์
    และพระหัตถ์ขวาของพระองค์จะทรงช่วยข้าพระองค์​ให้​รอด
  por-BR-2018: Enquanto ando no meio da angústia, tu me vivificas; tu estendes tua
    mão contra a ira de meus inimigos; e tua mão direita me salva.
  deu-ELO: Wenn ich inmitten der Drangsal wandle, wirst du mich beleben; wider den
    Zorn meiner Feinde wirst du deine Hand ausstrecken, und deine Rechte wird mich
    retten.
  eng-WYC-2018: If I shall go in the midst of tribulation, thou shalt quicken me;
    and thou stretchedest forth thine hand on the ire of mine enemies, and thy right
    hand made me safe. (Yea, though I go in the midst of trouble, or of tribulation,
    thou keepest me safe or thou keepest me alive; and thou stretchest forth thy hand
    against the rage of my enemies, and thy right hand savest me.)
  epo-epo: Kvankam mi iras meze de suferoj, tamen Vi konservas mian vivon; Kontraŭ
    la kolero de miaj malamikoj Vi etendas Vian brakon, Kaj Via dekstra mano min helpas.
  gfk-gfk: A tutun bia iau haan narako ra tinirih, iesen u balaure bat tar at no nugu
    lon. U tur bat ira ngalngaluan ta ira nugu ebar ma ira iruo limaam. U kap pukus
    iau ma no dadas na kata na limaam.
  uig-PIN: Zulmǝt-muxǝⱪⱪǝtlǝr arisida mangƣan bolsammu, Sǝn meni janlandurisǝn; Düxmǝnlirimning
    ƣǝzipini tosuxⱪa ⱪolungni uzartisǝn, Ong ⱪolung meni ⱪutⱪuzidu.
  beo-beo: Na da bidi hamosu amoga sisiga:i ba:sea, Dia na gaga:sa. Di da nama ha
    lai dunu ilima dabe gegesa amola Dia gasa bagade amoga na gaga:sa.
  tpi-OTNT: Taim planti hevi i kamap long mi, yu save lukautim mi na mi stap gut.
    Ol birua i kros long mi, tasol yu save pait long ol, na long strong bilong yu
    tasol, yu save kisim bek mi.
  hau-SA: Ko da na yi tafiya a tsakiyar wahala, kana kiyaye raina; ka miƙa hannunka
    a kan fushin maƙiyana, da hannunka na dama ka cece ni.
  udu-udu: Ba aha/ yana e bwaman mo jin ṯoju bwa mo tani /e ’tashki aha/ mondiki/em
    pem ’twa/ mo. /E ki he’th me’d pini ap̱owa nyor gi ’kwani kun ta ’kup̱ ki aha/
    mo, dhali me’da bim poros pini mo tani /e ’cuḵki aha/ mo.
  uig-LAT: Zulmet-musheqqetler arisida mangghan bolsammu, Sen méni janlandurisen;
    Düshmenlirimning ghezipini tosushqa qolungni uzartisen, Ong qolung méni qutquzidu.
  nde-nde: Loba ngihamba phakathi kohlupho uyayilondoloza impilo yami; uyaselula isandla
    sakho ukungivikela elakeni lwezitha zami, ngesandla sakho sokunene uyangisindisa.
  ton-ton: 'Neongo ʻeku ʻeveʻeva ʻi he lotolotonga ʻoe mamahi, te ke fakaakeake au:
    te ke mafao atu ho nima ke taʻofi ki he ʻita ʻa hoku ngaahi fili, pea ko ho nima
    toʻomataʻu te ne fakamoʻui au.'
  ces-1613: Bych pak chodil u prostřed ssoužení, obživíš mne; proti vzteklosti nepřátel
    mých vztáhneš ruku svou, a tak vysvobodí mne pravice tvá.
  eng-WMB: Though I walk in the middle of trouble, you will revive me. You will stretch
    out your hand against the wrath of my enemies. Your right hand will save me.
  tam-TCV: துன்பத்தின் மத்தியிலே நான் நடக்கின்றபோதிலும், நீர் என் உயிரைப் பாதுகாக்கிறீர்.
    என் பகைவரின் கோபத்திற்கு எதிராக நீர் உமது கையை நீட்டுகிறீர்; உமது வலதுகரத்தினால்
    என்னைக் காப்பாற்றுகிறீர்.
  ceb-ULB: Bisan maglakaw ako taliwala sa kakuyaw, panalipdan nimo ang akong kinabuhi;
    santaon nimo pinaagi sa imong kamot ang kapungot sa akong mga kaaway, ug ang tuo
    nimo nga kamot maoy magluwas kanako.
  pol-UBG: Choćbym chodził pośród utrapienia, ożywisz mnie; wyciągniesz swoją rękę
    przeciw gniewowi moich nieprzyjaciół, a twoja prawica mnie wybawi.
  urd-GVU: جب کبھی مصیبت میرا دامن نہیں چھوڑتی تو تُو میری جان کو تازہ دم کرتا ہے،
    تُو اپنا دہنا ہاتھ بڑھا کر مجھے میرے دشمنوں کے طیش سے بچاتا ہے۔
  eng-OEBCW: 'Though my way be distressful, yet you preserve me: you lay your hand
    on my angry foes, and your right hand gives me victory.'
  deu-1912: Wenn ich mitten in der Angst wandle, so erquickst du mich und streckst
    deine Hand über den Zorn meiner Feinde und hilfst mir mit deiner Rechten.
  kan-2017: ನಾನು ಇಕ್ಕಟ್ಟಿನ ದಾರಿಯಲ್ಲಿ ನಡೆಯುವಾಗ, ನನ್ನನ್ನು ಚೈತನ್ಯಗೊಳ್ಳಿಸುವಿ, ನನ್ನ ಶತ್ರುಗಳ
    ಕೋಪಕ್ಕೆ ವಿರುದ್ಧವಾಗಿ ನಿನ್ನ ಕೈ ಚಾಚುವಿ, ನಿನ್ನ ಬಲಗೈ ನನ್ನನ್ನು ರಕ್ಷಿಸುವುದು.
  yap-yap: Nap’an nra ingeg e oloboch, ma ga yoror rog. Ga ma gad pa’am ngak e pi
    to’ogor rog ni kar damumuwgad mag ayuwegneg rorad nga ngelngim.
  hlt-MCSB: Citcai lakli ah ka pongpa cakhaw ka thunkha rhoek kah thintoek lamloh
    kai nan hing sak. Na kut na yueng tih na bantang kut neh kai nan khang.
  mdy-ETH: ታኣኒ ሜቶኮ ባኣኮ ጌሌቴያ ኔኤኒ ሼምፔና ታና ጌሣኔ። ዻጋዺ ታጊዳ ዔቄ ሞርኮ ኔኤኒ ማካኔ፤ ኔኤኮ ዼኤፖ ዎልቆና
    ኔ ታና ዓውሳኔ።
  twi-ASANTE: Ɛwom sɛ menam ɔhaw mu deɛ, nanso wobɔ me nkwa ho ban; wotene wo nsa
    wɔ mʼatamfoɔ abufuo so, na wode wo nsa nifa gye me nkwa.
  eng-WEBU: Though I walk in the middle of trouble, you will revive me. You will stretch
    out your hand against the wrath of my enemies. Your right hand will save me.
  spa-PDDPT: Aunque yo ande en medio de la aflicción, Tú me vivificarás. Extenderás
    tu mano contra la ira de mis enemigos, Y me salvará tu mano derecha.
  gun-gun: Xee ajexavai aikovy ramo rembopyau 'rã xerekovea. Ndepo reupi 'rã xerovaigua
    kuery poxya káuxa. Reiporu kuaa regua py xereraa jepe 'rã.
  agu-BL: Te yi atin tul sotzaj c'u'lal tan paj yi e'chk il, ilenin atu' tan wuch'eye'n.
    Xomij yi poreru' tan wuch'eye'n. Nin na chinclax tanu', ẍchik'ab yi e' incontr,
    yi nternin na chi'ch chic'u'l swe'j.
  ilo-ULB: Uray no magnaak iti tengnga ti peggad, saluadamto ti biagko; igaw-atmonto
    ti imam iti unget dagiti kabusorko, ken ispalennakto ti makannawan nga imam.
  kpg-kpg: Dogu madagoaa nogo haingadaa mai gi di au, gei Goe gu benebene au haga humalia.
    Goe gu hai baahi gi ogu hagadaumee hagawelewele, ga haga dagaloaha au gi o mogobuna.
  uig-ARA: زۇلمەت-مۇشەققەتلەر ئارىسىدا ماڭغان بولساممۇ، سەن مېنى جانلاندۇرىسەن؛ دۈشمەنلىرىمنىڭ
    غەزىپىنى توسۇشقا قولۇڭنى ئۇزارتىسەن، ئوڭ قولۇڭ مېنى قۇتقۇزىدۇ.
  sus-sus: N na lu tɔɔrɛ kui, i n nakisima nɛ, i n yaxuie xa xɔnɛ xun nakanama nɛ,
    i fa n nakisi i sɛnbɛ ra.
  pon-2006: Ni ei kin mihla nan apwal akan, komw kin ketin apwahpwalih ie. Komw kin
    ketin pelianda lingeringer en ei imwintihti kan oh kin ketin kapitkiniehla sapwellimomwi
    manaman.
  jae-jae: Aê embe jamoa gêŋwapac ŋalêlôm, aôm oc ôpuc aê tôŋ jaŋgôŋ matoc jali. Aôm
    kôpuc ŋoc ŋacjo, taŋ têntac ŋandaŋ sec gêdêŋ aê naŋ sugeŋ ma nêm anôŋa gêjam aê
    sa.
  ksd-ksd: Ma ba iau vanavana livuan ta ra purpuruan, una ga valagar pa iau; Una ga
    tulue vaarike ra limam upi una tur bat ra kulot kai kaugu lavur ebar, Ma ra limam
    tuna na valaun iau.
  tur-YTC: Sıkıntının ortasında yürüsem bile, Sen beni canlandırırsın. Düşmanlarımın
    gazabına karşı elini uzatırsın. Sağ elin beni kurtaracak.
  bel-N: Калі буду хадзіць сярод турботаў, Ты ажывіш мяне, супраць гневу ворагаў маіх
    Ты выцягнеш руку Тваю, і мяне вызваліць правіца Твая.
  grc-BRENT: Ποῦ πορευθῶ ἀπὸ τοῦ πνεύματός σου, καὶ ἀπὸ τοῦ προσώπου σου ποῦ φύγω;
  kpr-kpr: Namokena dara digari futo siroreraira ainda sifoda, nine kaifa urureaso
    jebuga irá gheraena. Gitofu namokena janje ekoko eraera amo, nine namo soredo,
    ninda fakina tomanakogo aimi sonembeoso na jebugeraena.
  ind-AYT: Walaupun aku berjalan di tengah-tengah kesusahan, Engkau mempertahankanku.
    Engkau mengulurkan tangan-Mu terhadap murka musuh-musuhku, dan tangan kanan-Mu
    menyelamatkan aku.
  yom-yom: Ka diambu ko ndilembo diatila va khatitsika ziphasi, ngeyo weti tanina
    luzingu luama ; ngeyo weti nonuna koko kuaku mu kakidila zinganzi zi bobo beti
    kundenda ; mu koko kuaku ku lubakala weti kuphukisila.
  yut-yut: Jɨgɨ mibɨlɨ mibɨlɨ altaŋ naba kɨlano aŋaki dɨma kɨmokdot. Uwalno da nak
    do japmɨ nandaŋ, mani gak tapmɨmgo madep, do si pabɨŋ yopmaŋek nak aŋpulugosol.
  nya-nya: Ngakhale ndiyende pakati pa masautso, mumasunga moyo wanga; mumatambasula
    dzanja lanu kutsutsana ndi mkwiyo wa adani anga, mumandipulumutsa ndi dzanja lanu
    lamanja.
  hrv-hrv: Kroz nevolje kad budem kročio, život mi čuvaj, pruži ruku proti gnjevu
    mojih dušmana; nek' me tvoja spasi desnica!
  mps-mps: Te sęgę hauwa enaba pedalubo sogo, nago ena tonalubaso, tama ena bugagia
    bidibao. Te boi bidi dabego enaba wado ebo dao, tiali goli, nago augwali dali
    hwįyu elama, tama nago bomogo naga nago ena ma sabo dao.
  tpi-tpi: Taim planti hevi i kamap long mi, yu save lukautim mi na mi stap gut. Ol
    birua i kros long mi, tasol yu save pait long ol, na long strong bilong yu tasol,
    yu save kisim bek mi.
  dan-1931: Går jeg i Trængsel, du værger mig Livet, mod Fjendernes Vrede udrækker
    du Hånden, din højre bringer mig Frelse.
  vie-OVCB: Lúc tai ương dồn dập, Chúa sẽ bảo vệ con khỏi kẻ thù giận dữ. Chúa đưa
    tay Ngài ra, và quyền năng của tay phải Ngài giải cứu con.
  guj-2017: જો મારે સંકટમાં ચાલવું પડશે, તો પણ તમે મને જિવાડશો; મારા શત્રુઓના ક્રોધની
    સામે તમે તમારો હાથ લાંબો કરશો અને તમારો જમણો હાથ મારો બચાવ કરશે.
  pon-2006A: Ni ei kin mihla nan apwal akan, komw kin ketin apwahpwalih ie. Komw kin
    ketin pelianda lingeringer en ei imwintihti kan oh kin ketin kapitkiniehla sapwellimomwi
    manaman.
  por-BRBSL: Embora eu ande no meio de problemas, vocês me reanimarão. Você estenderá
    sua mão contra a ira de meus inimigos. Sua mão direita vai me salvar.
  eng-OEBUS: 'Though my way be distressful, yet you preserve me: you lay your hand
    on my angry foes, and your right hand gives me victory.'
  swe-swe: Även om jag går genom nöd (svårigheter, problem), så håller du mig vid
