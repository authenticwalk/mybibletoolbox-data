verse: PSA.144.008
translations:
  mal-C: അവരുടെ വായിൽ വ്യാജം നിറഞ്ഞിരിക്കുന്നു, അവരുടെ വലതുകരങ്ങളിൽ വഞ്ചന വാഴുന്നു.
  deu-TKW: deren Mund Falschheit redet, und deren Rechte eine trügerische Rechte.
  lin-lin: oyo minoko na bango elobaka kaka lokuta mpe maboko na bango elapaka ndayi
    ya lokuta.
  mmx-mmx: ua kopmen tinotno dina tong asu rinotno luruturun. Ketla di xaxarang mun,
    keke i do diga xaape do diba tong asu levelinga ruturun.
  eng-LSV: Because their mouth has spoken vanity, || And their right hand [is] a right
    hand of falsehood.
  eng-GNV: Whose mouth talketh vanitie, and their right hand is a right hand of falsehood.
  eng-WEBSTER: Whose mouth speaketh vanity, and their right hand is a right hand of
    falsehood.
  nhw-BL: Inijuanti san quinpactía istlacatise. Tlatestigojquetzaj para quiijtose
    catli melahuac, huan nimantzi istlacatij.
  swh-ONEN: ambao vinywa vyao vimejaa uongo, na mikono yao ya kuume ni midanganyifu.
  bba-bba: be bɑ rɑ n ɡɑri kɑm yɑrɑmɔ ben nɔsun di, kpɑ bɑ n ben nɔm ɡeu yiiye bu
    kɑ nɔɔ mwɛɛ weesuɡinu ko.
  eng-KJVCPB: Whose mouth speaketh vanity, And their right hand is a right hand of
    falsehood.
  luo-luo: ma dhogi opongʼ gi miriambo kendo ma lwetgi ma korachwich opongʼ gi wuondruok.
  aii-aii: ܐܲܝܢܝܼ ܕܦܘܼܡܵܝܗ‌ܝ ܟܹܐ ܗܲܡܙܸܡ ܒܲܛܝܼܠܘܼܬܵ‌ܐ، ܘܝܲܡܝܼܢܵܝܗ‌ܝ ܝܲܡܝܼܢܵܐ ܕܕܘܼܓܠܵܐ
    ܝܠܵܗ̇.
  meu-meu: Idia ududia ese koikoi herevadia e gwauraimu, idia imadia idibadia na idiba
    koikoidia.
  npi-ULB: तिनीहरूका मुखहरूले झुटा बोल्छन् र तिनीहरूका दाहिने हात झुटा हो ।
  yor-yor: Ẹnu ẹni tí ó kún fún èké ẹni tí ọwọ́ ọ̀tún rẹ̀ jẹ́ ìrẹ́jẹ.
  pes-OPCB: دهان آنها پر از دروغ است؛ قسم می‌خورند که حقیقت را خواهند گفت، اما دروغ
    می‌گویند.
  tgl-ULB: Ang kanilang mga bibig ay nagsisinungaling, at ang kanilang kanang kamay
    ay kabulaanan.
  nop-nop: Meheki ya biyagoŋ mu yoiŋ, yalaŋ yoŋa Bepaŋ dawineŋ kohodidim tiiŋ.
  hui-hui: Agali uruni tiha henene lolene mbira nawiore howa tigua gi doladaga halu
    henene larama lowa ke̱ dege hagane ka.
  mya-mya: ထို​သူ​တို့​သည်​အ​ဘယ်​အ​ခါ​၌​မျှ​မှန်​သော စကား​ကို မ​ပြော​တတ်​ကြ​ပါ။ ကျမ်း​ကျိန်​၍​ပြော​ဆို​ရာ​၌​ပင်​လျှင်
    လိမ်​လည်​တတ်​ကြ​ပါ​၏။
  bod-N: དེ་དག་ཁ་ནས་རྫུན་གཏམ་ལབ་པ༌དང༌། །གཡས་ལག་བཀྱགས་ནས་རྫུན་གྱི་མནའ་སྐྱེལ༌ལོ།།
  wsk-wsk: Nononga nuguring mu den kawel ago terong mam, se nunga nungamili mu guruga
    patawura karogo tala.
  sna-sna: vane miromo izere nenhema, maoko avo orudyi anonyengera.
  spa-BLM: cuya boca habla con engaño, cuya mano derecha es una mano derecha de falsedad.
  cac-cac: Colinel d'a eb' esalvum chi', aton eb' syic'chaan̈ sc'ab' syac'an sti'
    d'a tastac man̈ yeloc.
  swh-ULB: vinywa vyao hunena uongo, na mkono wao wa kuume ni mkono wa uongo.
  bel-bel: Шчодры і міласэрны Гасподзь, вельмі цярплівы і вельмі мілажальны.
  deu-ELBBK: deren Mund Eitelkeit redet, und deren Rechte eine Rechte der Lüge ist!
  mbb-OT: Wazà tutuu he egkeǥiyen dan. Ne minsan edsesapà sikandan, ne tarù is egkeǥiyen
    dan.
  mal-2015: അവരുടെ വായ് ഭോഷ്കു സംസാരിക്കുന്നു; അവരുടെ വലങ്കൈ വ്യാജമുള്ള വലങ്കയ്യാകുന്നു.
  gup-gup: Bedda minj kunwoybuk kabirriyolyolme dja kabirridjalkurrekurren. Bedda
    kabirridjalkowe munguyh.
  rmc-rmc: save klaminen le vuštenca a len vera falošňe.
  nlg-nlg: Na mangadira te vonughia na kiko, ra ghanaghana tana nia bosa na lutuni,
    hauva mara kiko.
  pes-OPV: که دهان ایشان به باطل سخن می‌گوید، و دست راست ایشان، دست دروغ است.
  ron-1924: а кэрор гурэ спуне неадевэрурь ши а кэрор дряптэ есте о дряптэ минчиноасэ!
  ben-OBCV: তাদের মুখ মিথ্যায় পরিপূর্ণ, তাদের ডান হাত ছলনায় ভরা।
  som-som: Kuwaasoo afkoodu wax bilaash ah ku hadlo, Gacantooda midigna tahay midig
    beeneed.
  lat-VUC: 'Miserator et misericors Dominus: patiens, et multum misericors.'
  eng-ASVBT: Whose mouth speaketh deceit, And whose right hand is a right hand of
    falsehood.
  mna-mna: Wal tana, kwon pakamkaamŋan. Tiwit naman woono isala be tipombol sua kizin
    mbukŋana ma imbol kat. Tamen tito sua kizin som.
  ita-1885: La cui bocca parla menzogna; E la cui destra è destra di frode.
  eng-LXXUP: The Lord is compassionate, and merciful; Long-suffering, and abundant
    in mercy.
  eng-ULB: Their mouths speak lies, and their right hand is falsehood.
  spa-VBL: Ellos son mentirosos, y hablan con engaño aún bajo juramento.
  fra-_FOB: Dont la bouche profère le mensonge, et dont la droite est une droite trompeuse.
  mal-mal: അവരുടെ വായ് ഭോഷ്ക് സംസാരിക്കുന്നു; അവരുടെ വലങ്കൈ വ്യാജമുള്ള വലങ്കയ്യാകുന്നു.
  urd-GVR: jin kā muṅh jhūṭ boltā aur dahnā hāth fareb detā hai.
  suz-BL: मेकोपुकीमी जोल नु मरिम्‍शो ला पाइनीम।
  eng-NOY: Whose mouth uttereth deceit, And whose right hand is a right hand of falsehood!
  ita-1927: la cui bocca parla menzogna, e la cui destra è destra di frode.
  ckb-ckb: ئەوانەی بە دەم درۆ دەکەن، سوێندخواردنیان ساختەیە.
  eng-BBE: In whose mouths are false words, and whose right hand is a right hand of
    deceit.
  xsi-xsi: Kinzi tamâta ŋinde kawanzi laŋeŋa nâ. Lâ zo ŋana kinzi mbaunzi kâki siporo
    tu “Maro isama tu naneŋgu ŋgua nde mao nâ”, ande kinzi silâŋe nâ.
  kan-OKCV: ಅವರ ಬಾಯಿ ಸುಳ್ಳನ್ನು ನುಡಿಯುತ್ತಿದೆ, ಅವರ ಬಲಗೈ ಮೋಸದ ಬಲಗೈ ಆಗಿದೆ.
  tam-2017: மாயையைப் பேசும் வாயும், கள்ளத்தனமான வலதுகையும் உடைய அந்நியர்களின் கைக்கு
    என்னை விலக்கித் தப்புவியும்.
  spa-RV-1909: Cuya boca habla vanidad, y su diestra es diestra de mentira.
  ron-BTF: A căror gură vorbește deșertăciune și dreapta lor este o dreaptă a falsității.
  eng-WEBP: whose mouths speak deceit, whose right hand is a right hand of falsehood.
  eng-FBV: They are such liars, even telling lies under oath.
  nld-1939: Wier mond alleen maar leugentaal spreekt, En wier rechter een hand van
    bedrog is.
  nch-BL: Inijuanti san quinpactía istacatise. Tatestigojquetzaj para quiijtose cati
    melahuac, huan nimantzi istacatij.
  vie-1934: Miệng chúng nó buông điều dối gạt, Tay hữu chúng nó là tay hữu láo xược.
  cha-cha: Ni y pachotñija manguecuentos banida, ya y agapa na canaeñija, y dacon
    na canae agapa.
  hin-CV: उनके मुख से झूठ बातें ही निकलती हैं, जिनका दायां हाथ धोखे के काम करनेवाला
    दायां हाथ है.
  eng-OURB: whose mouths speak deceit, Whose right hand is a right hand of falsehood.
  spa-BES: En cuyas bocas hay palabras falsas, Y su diestra es diestra de mentira.
  tdx-tdx: fa bodiak’ avao ty falie’ iareo, vaho fitàn-kavanam-pamañahy ty fitàn-kavana’
    iareo.
  tha-KJV: ผู้​ซึ่งปากของเขาพูดเรื่องไร้สาระและซึ่​งม​ือขวาของเขาเป็​นม​ือขวาแห่งความมุสา
  por-BR-2018: Cuja boca fala coisas inúteis, e sua mão direita é a mão direita da
    mentira.
  deu-ELO: deren Mund Eitelkeit redet, und deren Rechte eine Rechte der Lüge ist!
  eng-WYC-2018: The mouth of whom spake vanity (or Their mouths spoke lies); and the
    right hand of them is the right hand of wickedness.
  epo-epo: Kies buŝo parolas malveraĵon Kaj kies dekstra mano estas mano de trompo.
  gfk-gfk: Ira ha diet i hung ma ra harabota, ma diet sasalim bia diet tange no tutun
    iesen diet harabota.
  uig-PIN: Ularning aƣzi ⱪuruⱪ gǝp sɵzlǝydu, Ong ⱪoli aldamqi ⱪoldur.
  beo-beo: 'Ilia da dafawane sia: hamedafa sia:sa. Amola ilia hamomusa: ilegele sia:sea,
    ogogosa.'
  tpi-OTNT: Ol dispela man i no save tok tru, ol i save giaman tasol na mekim tok
    tru antap.
  hau-SA: waɗanda bakunansu sun cika da ƙarya, waɗanda hannuwansu na dama masu ruɗu
    ne.
  udu-udu: uni kun tana ’twa/ buni aṯor ka ṯor mmo/o gwo mo, dhali uni gun tana me’da
    bim poros buni abim poros jin ta thus ki thus mo.
  uig-LAT: Ularning aghzi quruq gep sözleydu, Ong qoli aldamchi qoldur.
  nde-nde: omilomo yabo igcwele amanga, ozandla zabo zokunene zilenkohliso.
  ton-ton: ‌ʻAkinautolu ʻoku lea ʻaki ʻe honau ngutu ʻae vaʻinga, pea ko honau nima
    toʻomataʻu ko e nima toʻomataʻu ʻoe loi.
  ces-1613: Jejichž ústa mluví marnost, a pravice jejich jest pravice lživá.
  eng-WMB: whose mouths speak deceit, whose right hand is a right hand of falsehood.
  tam-TCV: அவர்களின் வாய்கள் பொய்களினால் நிறைந்திருக்கின்றன; அவர்களுடைய வலதுகைகள்
    வஞ்சனை உடையவைகளாய் இருக்கின்றன.
  ceb-ULB: Nagsulti ug mga bakak ang ilang mga baba, ug bakak lamang ang ilang tuong
    kamot.
  pol-UBG: Których usta mówią kłamstwo, a ich prawica jest prawicą fałszywą.
  urd-GVU: جن کا منہ جھوٹ بولتا اور دہنا ہاتھ فریب دیتا ہے۔
  eng-OEBCW: who speak with the mouth of falsehood, and lift their right hand to swear
    lies.
  deu-1912: deren Mund redet unnütz, und ihre Werke sind falsch.
  kan-2017: ಕಪಟವಚನದವರೂ, ಬಲಗೈಯೆತ್ತಿ ಸುಳ್ಳಾಣೆಯಿಡುವವರೂ ಆಗಿರುವ ಅನ್ಯಜನಗಳ ಕೈಯಿಂದ ನನ್ನನ್ನು
    ಬಿಡಿಸು.
  yap-yap: ndariy bingyal’ ni yad ma yog e tin rriyul’ ma yad ma micheg bogi ban’en
    ni go’ ban.
  hlt-MCSB: Amih ka te a poeyoek la cal uh tih a bantang bantang ah laithae om.
  mdy-ETH: ዔያታ ፔቴታዖ ጎኔ ባኣዚ ጌስቱዋሴ፤ ሚዛቆ ኩጮ ዔያታ ዔቂሲ ሉኡዙሞና ጫኣቃኔ።
  twi-ASANTE: wɔn a atorɔ ayɛ wɔn anomu ma, na wɔn nsa nifa yɛ nnaadaa.
  eng-WEBU: whose mouths speak deceit, whose right hand is a right hand of falsehood.
  acu-NT: Nu aints ainauka wait chichaman etserin ainawai. Tura ni uwejen takuiniar
    anangminak Yusjai tajai tinawai. Tuminau asaramtai nu aints ainamunmaya uwemtikrurta.
  spa-PDDPT: Cuyas bocas hablan engaño Y cuya mano derecha es falsedad.
  gun-gun: Ha'e kuery ojuru gui apu rupi anho 'rã ijayvu, ha'e oiporu kuaa regua py
    anhetẽ va'e'ỹ 'rã ojapo.
  agu-BL: Na yi e'a's e' cu'n la'j na na chisuk chiyol poro che'ch tu'.
  ilo-ULB: Agsasao dagiti ngiwatda kadagiti inuulbod, ken ti makannawan nga imada
    ket kinapalso.
  kpg-kpg: ala hagalee helekai donu ge e hai nadau helekai tilikai i lodo nadau hagamodu
    ne hai.
  uig-ARA: ئۇلارنىڭ ئاغزى قۇرۇق گەپ سۆزلەيدۇ، ئوڭ قولى ئالدامچى قولدۇر.
  sus-sus: N nakisi wule falɛe ma naxee wama n madaxufe.
  pon-2006: me sohte mwahn kin lokaia mehlel oh pil kin likamw ni arail kin kahula.
  jae-jae: Lau tonaŋ gêdôŋôlic sêsôm biŋ dansaŋ ma nêŋ anôŋa kêtôc gêŋ geo.
  ksd-ksd: Nina dia tatike ra tinata vakuku, Ma kadia vavalima a vavalima vavaongo.
  tur-YTC: Ağızları hile söyler, Onların sağ eli yalanın sağ elidir.
  bel-N: вусны якіх гавораць марнае, а правіца іхняя — правіца хлусьні.
  grc-BRENT: Οἰκτίρμων καὶ ἐλεήμων ὁ Κύριος, μακρόθυμος καὶ πολυέλεος.
  kpr-kpr: Gitofuá geka beká eni itako jo sae eraera. Nenda geka tumondaoro dae God
    da javono gatise, beka gajeraera, avata aminda beká eni tefori.
  ind-AYT: Yang mulutnya mengucapkan dusta, dan yang tangan kanannya adalah tangan
    kanan kebohongan.
  yom-yom: bobo miunu miwedi luvunu ; bobo mioko mi lubakala mibeki mayuya.
  yut-yut: Uŋun amɨn gen bamɨ dɨma yoŋ. Top baŋ gɨn yaŋek gen uŋun bamɨsi yaŋ yoŋ.
  nya-nya: amene pakamwa pawo ndi podzala ndi mabodza, amene dzanja lawo lamanja ndi
    lachinyengo.
  hrv-hrv: laži govore usta njihova, a desnica krivo priseže.
  mps-mps: Te bidi dabego te mu po me wasiąwai, augwaligo te nogo guni sisu muyu,
    mu po da weyu, tama tibo po dali wabo dao.
  tpi-tpi: Ol dispela man i no save tok tru, ol i save giaman tasol na mekim tok tru
    antap.
  dan-1931: fra fremmedes Hånd, de, hvis Mund taler Løgn, hvis højre* er Løgnehånd.
    { [*hvormed man sværger.] }
  vie-OVCB: Miệng họ đầy lời dối gian; họ thề nói điều thật, nhưng chỉ toàn lời giả
    dối.
  guj-2017: તેઓનાં મુખ જૂઠું બોલે છે અને તેઓનો જમણો હાથ તો જૂઠનો હાથ છે.
  pon-2006A: me sohte mwahn kin lokaia mehlel oh pil kin likamw ni arail kin kahula.
  por-BRBSL: cujas bocas falam engano, cuja mão direita é uma mão direita de falsidade.
  eng-OEBUS: who speak with the mouth of falsehood, and lift their right hand to swear
    lies.
  swe-swe: vars munnar talar falskhet, och vars högra hand är en högerhand som ljuger.
    [Se vers 11]
  cth-cth: Ahnimanaw e pahni teh laithoe hrawnghrang doeh a dei awh. Ahnimae aranglae
    kut hai dumyennae kut lah doeh ao.
  twi-twi: wɔn a atoro ayɛ wɔn anom ma, na wɔn nsa nifa yɛ nnaadaa.
  hlt-hlt: Amih ka te a poeyoek la cal uh tih a bantang bantang ah laithae om.
  tbz-SIM: Bɛ̀ɛ̀ nɑ́ɑntɛ siyɑ́ɑ̀bìsí, bɛ̀ɛ̀ ɔ̃ɔ̃ mpɑriku kɛ nɛ́ soú.
  msy-2020: Gumazamizir kaba guizbangɨra mɨgeir puvatɨ, me akar ifavaribagh ami. Me
    ifara uari isa pɨn uari arɨgha ghaze, me guizbangɨra mɨgei.
  dop-dop: Kɑloolɑɣɑ kɛ pɑ nɔɔsɩ yɔɣɔtəɣɩ, nɑ pɑ́ kpɑɑsəɣɩ pɑ niŋ ntɔɣɔŋ nɑ pɑ tuukinɑ
    pɔpɔtʋ.
  azb-azb: Onların dili yalan danışar, Sağ əlləri yalandan and etmək üçün qalxar.
  eng-DBY: Whose mouth speaketh vanity, and their right hand is a right hand of falsehood.
  hin-2017: उनके मुँह से तो झूठी बातें निकलती हैं, और उनके दाहिने हाथ से धोखे के काम
    होते हैं।
  wol-KYG: di fen, di giñ ay fen.
  bjr-bjr: Mi anaamurusa nifaurusaa unnufa kai qumbiqanoo marifaqa misa kuqaa ufa
    qiraree qimasee nimana aiqamasee unna ufa kai qidaqa.
  eng-YLT: Because their mouth hath spoken vanity, And their right hand [is] a right
    hand of falsehood.
  kne-kne: makaetek da olay sin sapata da.
  eng-WYC-2017: The mouth of whom spake vanity; and the right hand of them is the
    right hand of wickedness.
  eng-WMBB: whose mouths speak deceit, whose right hand is a right hand of falsehood.
  zat-NTPS: benne' ca' tu dxelenné̱zqueze̱' da we̱n lazre', ne dxuluzétaje̱' Dios
    gate dxelezí xe̱'e̱.
  zty-NTPS: Benne' ka' ẕnnátezegake' da' wen ḻaže', na' ẕzétjgake' Dios katen' žon
    ḻáže'gake'.
  urd-GVH: जिनका मुँह झूट बोलता और दहना हाथ फ़रेब देता है।
  rug-rug: saripu mari kokohadi, meke gua saripu ele tokotokoro ni rini,
  gaz-gaz: warra afaan isaanii sobaan guutame, warra harki isaanii mirgaa nama dogoggorsu
    duraa na baasi.
  fra-LSG: Dont la bouche profère la fausseté, Et dont la droite est une droite mensongère.
  yal-yal: naxanye wulen falama, naxanye mi e fala xuine rakamalima.
  iou-iou: Äma uwä man bureni nämoinik yäk täkaŋ. Nämo, Anutu iŋamiken man bureni
    yäkamäŋ yäŋ yäŋkaŋ man jop manman yäk täkaŋ.
  haw-1868: Ka poe olelo wahahee ma ka lakou waha, A o ko lakou lima akau, he lima
    akau hoopunipuni.
  arb-NAV: الَّذِينَ نَطَقَتْ أَفْوَاهُهُمْ بِالكَذِبِ، وَيَمِينُهُمْ يَمِينُ زُورٍ.
  ded-ded: Yeni enacbibicnginau ikocyoac wakeu deandae nga marifoinginango tobannunuma
    ua meandae.
  ewe-ewe: ame siwo ƒe nu me yɔ fũu kple alakpa, eye woƒe nuɖusi blea ame.
  eng-LEE: Whose mouth speaketh vanity, and whose right hand is the right hand of
    falsehood.
  asm-FB: তেওঁলোকৰ মুখে মিছা কথা কয়, তেওঁলোকৰ সোঁ হাতে বিশ্বাসঘাতকৰ কার্য কৰে।
  sus-A: ﭑ نَكِسِ وُلٍ قَلّيٍ مَ نَشٍيٍ وَ مَ ﭑ مَدَشُقٍ.
  fra-SBL: dont la bouche profère des mensonges, dont la main droite est une main
    droite de mensonge.
  hbo-hbo: אֲשֶׁ֣ר פִּ֭יהֶם דִּבֶּר־שָׁ֑וְא וִֽ֝ימִינָ֗ם יְמִ֣ין שָֽׁקֶר׃
  kik-kik: arĩa tũnua twao twaragia maheeni, o acio moko mao ma ũrĩo marĩ na wara.
  fra-NCL: dont la bouche profère le mensonge, et dont la droite est une droite parjure.
  cek-AK: Nihcae ih pakha loe amsawnlok to thuih o, nihcae ih bantang ban doeh alinghaih
    hoiah koi.
  cuk-cuk: Ar sunmakdemalale, gakansaddamalad, argan-onakwidmalale, nabiridyob ibmar-ise-sogar
    imakdamalad.
  uig-CYR: '|ח| Пәрвәрдигар меһри-шәпқәтлик һәм рәһимдилдур; Асан ғәзәпләнмәйду, У
    зор меһир-муһәббәтликтур;'
  tel-2017: వాళ్ళు వంచన మాటలు మాట్లాడుతున్నారు. వాళ్ళ కుడిచేతులు మోసంతో నిండి ఉన్నాయి.
  hat-BSA: bouch kap pale manti yo e men dwat a sila ki se men dwat a manti yo.
  ukr-ONPU: Милостивий і милосердний Господь, довготерпеливий і багатий милістю.
  kos-kos: Su tia fahk kas pwaye, Ac elos kaskas kikiap elos finne fulahk.
  hbo-WLC: אֲשֶׁ֣ר פִּ֭יהֶם דִּבֶּר־שָׁ֑וְא וִֽ֝ימִינָ֗ם יְמִ֣ין שָֽׁקֶר׃
  ibo-ibo: ndị ọnụ ha jupụtara nʼụgha, ndị aka nri ha jupụtakwara nʼaghụghọ.
  ory-ory: ଓ ଯେଉଁମାନଙ୍କ ଦକ୍ଷିଣ ହସ୍ତ ଅସତ୍ୟର ଦକ୍ଷିଣ ହସ୍ତ, ଏପରି ବିଦେଶୀୟମାନଙ୍କ ହସ୍ତରୁ
    ମୋତେ ଉଦ୍ଧାର କର।
  chk-chk: seni chokewe mi chök kapas chofana, ra mwo nge aitietä pöüifichir lon ar
    akapelmwäl.
  rop-rop: Olabat nomo tok trubalawei. Olabat reken dei tok trubalawei, bat najing.
    Olabat oldei dalimbat laiya.
  ukr-1871: Уста їх про марне говорять, а правиця їх є правиця брехнї!
  yon-yon: Yi mongkodkono kuu dudanabimbed yukne diiroon, kwane yi dingki wiwi kuu
    aadidmi awaan.
  deu-1951: deren Mund Lügen redet und deren Rechte eine betrügliche Rechte ist.
  eng-JPS: Whose mouth speaketh falsehood, and their right hand is a right hand of
    lying.
  srp-1865: Kojih usta govore ništave stvari, i kojih je desnica desnica lažna.
  lug-lug: ab’emimwa egyogera eby’obulimba, abalayira nti kya mazima, so nga bulimba
    bwereere.
  heb-heb: אשר פיהם דבר שוא וימינם ימין שקר׃
  ben-IRV: তাদের মুখ মিথ্যা কথা বলে এবং তাদের ডান হাত মিথ্যা।
  ntu-ntu: Murde nzmrlzti-txpwzlr nigr mz nzycmne-krdr. A' trnzatutrlru nzesz'tikr
    drtwrgr badr.
  pan-pan: ਜਿਨ੍ਹਾਂ ਦਾ ਮੂੰਹ ਵਿਅਰਥ ਗੱਲਾਂ ਕਰਦਾ ਹੈ, ਅਤੇ ਜਿਨ੍ਹਾਂ ਦਾ ਸੱਜਾ ਹੱਥ ਝੂਠ ਦਾ ਸੱਜਾ
    ਹੱਥ ਹੈ।
  mya-JVB: သူ တို့၏နှုတ် သည် မုသာ စကားကို ပြော တတ် ပါ၏။ သူ တို့၏ လက်ျာ လက်သည်လည်း
    လှည့်စား တတ် သော လက် ဖြစ်ပါ၏။
  kgf-kgf: Ieneŋ kua taséginanéŋ ikoc ac ʒéma méra héiginanéŋ manam batuc ai meanʒu.
  tte-O: Siya nige sauga yabo walo yawasosi siwawalowen. Bwagana sikawalulu na iyamo
    mwakota gamwali mena ikalapowon.
  tbg-tbg: Una uvavano vika noqi mpiqa vimanta vika kauqu aiqiqaa aqukeha tiha, Quqaa
    uvama ti vauro, tivakeha una uvaqai ti variara.
  hmo-hmo: Edia ududia ese hereva momokani idia gwauraia lasi. Idia ese Dirava dekenai
    idia gwauhamata henia noho, idia gwau edia hereva be momokani, to gauna be koikoi
    sibona.
  zar-NT: Taʼzíʼ yëʼ bönachi naʼ, ateʼ le cabí nácatë naca yöl-laʼ unná bëʼ quéguequi.
  urd-urd: जिनके मुँह से बेकारी निकलती रहती है, और जिनका दहना हाथ झूट का दहना हाथ
    है।
  rus-SYN: Щедр и милостив Господь, долготерпелив и многомилостив.
  bqc-SIM: Yã pã oa mɛ́ ń lɛ́ pà, aaì ↄlɛlɛ ń lɛ́ pã gbɛ̃ao.
  tcz-CHONGTHU: Akam'un jou jeng aseijun, thudih kaseije atiuvin akihahsel un, hinlah
    jou jeng aseijun ahi.
  mar-mar: त्यांचे मुख असत्य बोलते, आणि त्यांचा उजवा हात असत्याचा आहे.
  isl-isl: Munnur þeirra er fullur af svikum og með hægri hönd sinni innsigla þeir
    lygi.
  hlt-THB: cekkhqi am kha taw qaai kqawn thai unawh, amik tang ben kutkhqi awm qaai
    ak kqawn kut na awm uhy.
  qub-qub: Chay runacunaga llullacuyllatami rimanpis. Manacajpita jurashpan derëchu
    caj maquintapis jogarin.
  bqp-bqp: Ɛ́kɛtona ń lɛ́ pà, òdi ↄ pãtɛ kũ lɛ́pãgbɛ̃naao.
  hat-hat: Bonjou yo pa laverite. Menm lè y'ap sèmante, se manti y'ap fè.
  eng-BSB: whose mouths speak falsehood, whose right hands are deceitful.
  eng-WEBPB: whose mouths speak deceit, whose right hand is a right hand of falsehood.
  kbq-kbq: Ana vahe'mo'za havi nanekege nehu'za, ana hugahune hu'za huvempa nehazanagi,
    ana zana osugahaze.
  pon-pon: Me au arail kin lokaia likam o ar wiawia kan me japun.
  nhe-BL: Inijuanti san quinpactía istlacatise. Tlatestigojquetzaj para quiijtose
    tlen melahuac, huan nimantzi istlacatij.
  wnc-wnc: Sike aminu waakwau wamu siakan gan dua yakaing. Waakwau kem gan yake asinggan
    tanzit taknga tasikaing.
  bus-bus: Ɛgɛtona ń lɛ́ pà, aↄ̃è ↄ pãɛ kↄ̃n lùsɛna pãao.
  gub-BL: ta'e numume'u pixik kwaw ze'eg azeharomoete har a'e wà xe. Hemu'em wà. Umume'u
    mua'u uze'eg wà.
  eng-DRA: 'The Lord is gracious and merciful: patient and plenteous in mercy.'
