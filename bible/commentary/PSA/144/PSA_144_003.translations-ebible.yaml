verse: PSA.144.003
translations:
  mal-C: യഹോവേ, അങ്ങയുടെ ശ്രദ്ധയിൽപ്പെടാൻമാത്രം മർത്യൻ എന്തുള്ളൂ? അങ്ങയുടെ പരിഗണനയിൽ
    വരുന്നതിന് കേവലം മാനവർക്ക് എന്താണർഹത?
  deu-TKW: Jahwe, was ist der Mensch, daß du dich um ihn kümmerst, das Menschenkind,
    daß du es beachtest?
  lin-lin: Oh Yawe, moto nde nani mpo ete obatelaka ye ? Moto nde nani mpo ete okanisaka
    ye ?
  mmx-mmx: Leeme Silok, limixin nedi lempanga salai, la uram doma mu solo di. Nedi
    lempanga gamasa mun ketla ung tonga levelinga atdi?
  eng-LSV: YHWH, what [is] man that You know him? The son of man, that You esteem
    him?
  eng-GNV: Lord, what is man that thou regardest him! or the sonne of man that thou
    thinkest vpon him!
  eng-WEBSTER: LORD, what is man, that thou takest knowledge of him! or the son of
    man, that thou makest account of him!
  nhw-BL: TOTECO, ¿tlaque topati timasehualme para toca timocuatotonía? ¿Tlaque topati
    para tlahuel ta techpatiita?
  swh-ONEN: Ee Bwana, mwanadamu ni nini hata umjali, Binadamu ni nini hata umfikirie?
  bba-bba: Yinni Gusunɔ, wɑrɑ rɑ n tɔnu ɑ n sere kɑ win bwisikunu mɔ̀. Wɑrɑ rɑ n tɔnu
    ɑ n sere kɑ win weeweenu mɔ̀.
  eng-KJVCPB: Lord, what is man, that thou takest knowledge of him? Or the son of
    man, that thou makest account of him?
  luo-luo: Dhano to en angʼo, yaye Jehova Nyasaye, momiyo iketo chunyi kuome, koso
    wuod dhano to en angʼo, momiyo isiko ipare?
  aii-aii: ܝܵܐ ܡܵܪܝܵܐ، ܡܘܼܕܝܼ ܝܠܹܗ ܐܢܵܫܵܐ ܕܝܵܕܥܹܬ ܠܹܗ؟ ܒܲܪܢܵܫܵܐ ܕܚܵܫܒܹܬ ܠܹܗ؟
  meu-meu: Iehova e, taunimanima be dahaka oi ese o haḡereamu? Taunimanima natuna
    be daika, oi ese o laloamu?
  npi-ULB: हे परमप्रभु, मानिस के हो र तपाईंले त्यसलाई ध्यान दिनुहुन्छ वा मानिसको छोरो
    को हो जसको बारेमा तपाईंले विचार गर्नुहुन्छ?
  yor-yor: Olúwa, kí ni ènìyàn tí ìwọ fi ń ṣàníyàn fún un, tàbí ọmọ ènìyàn tí ìwọ
    fi ń ronú nípa rẹ̀?
  pes-OPCB: ای خداوند، انسان چیست که به او توجه نمایی؟ بنی‌آدم چه ارزشی دارد که به
    فکر او باشی؟
  tgl-ULB: Yahweh, ano ang tao na nakukuha niya ang iyong pansin o sa anak ng tao
    na iniisip mo ang tungkol sa kaniya?
  nop-nop: Yahwe, metam indi dedihigoŋ hinek doktiŋa inditok nadinimilaŋ. Indi adi
    nemek fiit nabugoŋ ale maŋgande inditok nadibedi tilaŋ?
  hui-hui: Anduane Homogo-o ina wali agali agi ale kamagola í̠na mitangi ho haga kebe.
    Ina bame nahabane mbira kamagonidago ainde í̠na irane aginaga ina mo galone harilibe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ လူ​သည်​အ​ဘယ်​သို့​သော​သူ​ဖြစ်​၍ ကိုယ်​တော်​ရှင်​သည်​သူ့​ကို​ပ​မာ​ဏ
    ပြု​တော်​မူ​ရ​ပါ​သ​နည်း။ သာ​မန်​လူ​သား​သည်​အ​ဘယ်​သို့​သော​သူ​ဖြစ်​၍ ကိုယ်​တော်​ရှင်​သည်​သူ့​ကို​ဂ​ရု​ပြု​တော်​မူ
    ရ​ပါ​သ​နည်း။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་འཇིག་རྟེན་མི་ནི༌ཅི། །ཁྱེད་ཀྱིས་མི་རྣམས་ཐུགས་སུ་འཛིན་དོན༌ཅི།
    །ཀྱེ་ཀྱེ་འཇིག་རྟེན་མི་བུ་ཅི་འདྲ༌ཙམ། །ཁྱེད་ཀྱིས་དེ་ལ་ཐུགས་ཁུར་མཛད་དོན༌ཅི།།
  wsk-wsk: O Yawe, ana ali kariimet mu, anape mel nunguningkiri se ni ninguru nanga
    sinar to lagasam? Ana ali kariimet yam ko gue, wore ni ninguru gemang nangaru
    lagasam.
  sna-sna: Haiwa Jehovha, munhu chiiko zvamune hanya naye? Kana mwanakomana womunhu
    zvamunomufunga?
  spa-BLM: Yahvé, ¿qué es el hombre, para que te preocupes por él? ¿O el hijo del
    hombre, que piensas de él?
  cac-cac: Mamin Jehová ¿tas val jab'oc quelc'och a on̈ anima on̈ tic d'a yol a sat,
    yuj chi' tzon̈ a nacoti? ¿Tas val quelc'ochi yuj chi' tzon̈ a ya'ilej?
  swh-ULB: Ee Yahwe, mtu ni kitu gani hata umtazame au mwana wa mtu hata umfikirie?
  bel-bel: Вялікі Гасподзь і праслаўлены вельмі, і веліч Ягоная недасьледная.
  deu-ELBBK: HERR, was ist der Mensch, dass du Kenntnis von ihm nimmst, der Sohn des
    Menschen, dass du ihn beachtest?
  mbb-OT: He Nengazen, hengkey ves is menusiyà? Maan is utew nu sikandin igkeseeng?
    Menusiyè dà sikandin, maan is kenè nu egkehimu te ed-awà sikandin diyà te isip
    nu?
  mal-2015: യഹോവേ, മനുഷ്യനെ നീ ഗണ്യമാക്കുവാൻ അവൻ എന്തു? മർത്യപുത്രനെ നീ വിചാരിപ്പാൻ
    അവൻ എന്തുമാത്രം?
  gup-gup: Adju, Yawey! Bu kandinan ngad bininj, wanjh ngad njale mayh? Dja bonj,
    ngudda kannahnan, dja njalekenh? Bininj yiman kayime yeng, dja bonj, ngudda kandjalburrbun.
  rmc-rmc: RAJEJA, ko hin o manuš, hoj tut pal leste te starines? Ko hin o čhavo le
    manušeskro, hoj pre leste gondoľines?
  nlg-nlg: Na hava na tinoni ge ko righi kalea mana puhuni tinoni ge ko ghanaghana
    mava.
  pes-OPV: ‌ای خداوند، آدمی چیست که او را بشناسی؟ و پسر انسان که او را به حساب بیاوری؟
  ron-1924: Доамне, че есте омул ка сэ ей куноштинцэ де ел, фиул омулуй, ка сэ ей
    сяма ла ел?
  ben-OBCV: হে সদাপ্রভু, মানুষ কে যে তুমি তাদের যত্ন নাও, সামান্য মানুষ কে যে তুমি
    তাদের কথা চিন্তা করো?
  som-som: Rabbiyow, waa maxay dadku oo aad u xusuusataa isaga? Ama wiilka aadanaha
    oo aad ka fikirtaa isaga?
  lat-VUC: Magnus Dominus, et laudabilis nimis, et magnitudinis ejus non est finis.
  eng-ASVBT: Jehovah, what is man, that thou takest knowledge of him? Or the son of
    man, that thou makest account of him?
  mna-mna: O Yooba, niam tomtom toono koyam na, koroŋ sorok. Parei ta nu kamam ŋgar
    biibi piam, mi motom ŋgalŋgal yam?
  ita-1885: O Signore, che cosa è l'uomo, che tu ne abbi cura? Che cosa è il figliuol
    dell'uomo, che tu ne faccia conto?
  eng-LXXUP: The Lord is great, and greatly to be praised; And there is no end of
    his greatness.
  eng-ULB: Yahweh, what is man that you take notice of him or the son of man that
    you think about him?
  spa-VBL: Señor, ¿Qué somos los seres humanos para que nos mires? ¿Qué somos los
    mortales para que te preocupes por nosotros?
  fra-_FOB: Éternel, qu'est-ce que l'homme, que tu aies soin de lui? et le fils de
    l'homme que tu en tiennes compte?
  mal-mal: യഹോവേ, മനുഷ്യനെ അങ്ങ് ഗണ്യമാക്കുവാൻ അവൻ എന്തുണ്ട്? മനുഷ്യനെ അങ്ങ് വിചാരിക്കുവാൻ
    അവൻ എന്തുമാത്രം?
  urd-GVR: Ai Rab, insān kaun hai ki tū us kā ḳhayāl rakhe? Ādamzād kaun hai ki tū
    us kā lihāz kare?
  suz-BL: परमप्रभु यावे, मुर आइक्‍च बाक्‍तेक्‍म हना यो, गे मेको आन कली कोव़नीनी। बेक्‍शा
    लाइब मुर मार नमी ङा? तन्‍न गे मेको आन कली मिम्‍नीनी।
  eng-NOY: LORD, what is man, that thou art mindful of him, Or the son of man, that
    thou makest account of him?
  ita-1927: O Eterno, che cos’è l’uomo, che tu ne prenda conoscenza? o il figliuol
    dell’uomo che tu ne tenga conto?
  ckb-ckb: ئەی یەزدان، مرۆڤ چییە هەتا گرنگی پێبدەیت؟ کوڕی مرۆڤ چییە هەتا تۆ بیری لێ
    بکەیتەوە؟
  eng-BBE: Lord, what is man, that you keep him in mind? or the son of man that you
    take him into account?
  xsi-xsi: Andeta Yova Kindeni, naneŋgu morâŋa tu maka tamâta nde kelekele kaa nâ.
    Mine nde mana mana ŋga noko uru kalo ŋgere ŋanama, a? Maka katogo kelekele sugorai
    kaa nâ mine. Mine nde ŋana sâ kâ ŋga noko ilo ŋanama, a?
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನೀವು ಮಾನವನನ್ನು ಲಕ್ಷವಿಡುವ ಹಾಗೆ ಅವನು ಎಷ್ಟರವನು? ನೀವು ಅವನನ್ನು
    ನೆನಸುವ ಹಾಗೆ ಮಾನವನು ಎಷ್ಟರವನು?
  tam-2017: யெகோவாவே, மனிதனை நீர் கவனிக்கிறதற்கும், மனுபுத்திரனை நீர் எண்ணுகிறதற்கும்,
    அவன் எம்மாத்திரம்?
  spa-RV-1909: Oh Jehová, ¿qué es el hombre, para que de él conozcas? ¿ó el hijo del
    hombre, para que lo estimes?
  ron-BTF: DOAMNE, ce este omul, ca să iei cunoștință de el! Sau fiul omului, ca să
    ții seama de el!
  eng-WEBP: LORD, what is man, that you care for him? Or the son of man, that you
    think of him?
  eng-FBV: Lord, what are human beings that you should care about them? What are people
    that you should concern yourself with them?
  nld-1939: Jahweh, wat is de mens, dat Gij acht op hem slaat; Een mensenkind, dat
    Gij om hem U bekommert?
  nch-BL: TOTECO, ¿taya topati timasehualme para toca timocuatotonía? ¿Taya topati
    para tahuel ta techpatiita?
  vie-1934: Hỡi Đức Giê-hô-va, loài người là chi, mà Ngài nhận biết nó? Con người
    là gì, mà Ngài đoái đến?
  cha-cha: Jeova, jafa y taotao na unatituye y tiningoña? pat y lajin taotao na uncuecuenta
    güe?
  hin-CV: याहवेह, मनुष्य है ही क्या, जो आप उसकी ओर ध्यान दें? क्या है मनुष्य की सन्तति,
    कि आप उसकी हितचिंता करें?
  eng-OURB: Adonai, what is man, that you care for him? Or the son of man, that you
    think of him?
  spa-BES: Señor, ¿qué es el hombre, que lo tienes en mente? o el hijo del hombre
    que lo tomas en cuenta?
  tdx-tdx: O ry Iehovà, inoñ’ ondatio te haoñe’o, naho o ana’ondatio t’ie tsakorè’o?
  tha-KJV: ข้าแต่พระเยโฮวาห์ มนุษย์​เป็นอะไรเล่าซึ่งพระองค์ทรงเอาพระทัยใส่​เขา หรื​อบ​ุตรของมนุษย์เป็นอะไรซึ่งพระองค์ทรงคิดถึงเขา
  por-BR-2018: Ó SENHOR, o que é o homem para que lhe dês atenção? E o filho do homem,
    para que com ele te importes?
  deu-ELO: Jehova, was ist der Mensch, daß du Kenntnis von ihm nimmst, der Sohn des
    Menschen, daß du ihn beachtest?
  eng-WYC-2018: Lord, what is a man, for thou hast made (thyself) known to him; either
    the son of man, for thou areckonest him of some value? (Lord, what is man, that
    thou hast taken notice of him? or that thou carest for him? or the son of a man,
    that thou reckonest, or esteemest, him of some value?)
  epo-epo: Ho Eternulo, kio estas homo, ke Vi lin konas, Kaj homido, ke Vi lin atentas?
  gfk-gfk: Watong, asa tunat ira tunotuno, kaik u nes mur mehet? A linge bia mon mehet.
    Wara bih u lik tar mehet ira tunotuno?
  uig-PIN: I Pǝrwǝrdigar, Sǝn uningdin hǝwǝr alidikǝnsǝn, adǝm degǝn zadi nemǝ? Uning
    toƣruluⱪ oylaydikǝnsǝn, insan balisi degǝn nemǝ?
  beo-beo: Hina Gode! Osobo bagade dunu ilia da hamedei agoai galebe. Dia abuliba:le
    ilima asigibala:?
  tpi-OTNT: Bikpela, mipela manmeri i wanem samting na yu save tingting long mipela?
    Mipela i olsem samting nating. Olsem wanem na yu save wari long mipela?
  hau-SA: Ya Ubangiji, wane ne mutum da ka kula da shi, ɗan mutum da har za ka yi
    tunaninsa?
  udu-udu: Ayy Tap̱a, ki wathiny’cesh jana sa/ imina bwa o /e ki a’di mo, walla ya/
    gi wathiny’cesh jana imina /e kulum gwo ibwa gom a’di mo?
  uig-LAT: I Perwerdigar, Sen uningdin xewer alidikensen, adem dégen zadi néme? Uning
    toghruluq oylaydikensen, insan balisi dégen néme?
  nde-nde: Kambe Thixo, umuntu uyini ungaze umnanze, indodana yomuntu ukuthi uyikhumbule
    na?
  ton-ton: ‌ʻE Sihova, ko e hā ʻae tangata, ʻoku ke tokanga ai kiate ia! Pe ko e foha
    ʻoe tangata, koeʻuhi ʻoku ke finangalo kiate ia!
  ces-1613: Hospodine, co jest člověk, že se znáš k němu, a syn člověka, že ho sobě
    tak vážíš?
  eng-WMB: LORD, what is man, that you care for him? Or the son of man, that you think
    of him?
  tam-TCV: யெகோவாவே, மனிதனைக் குறித்து நீர் அக்கறை கொள்வதற்கும், வெறும் மனிதர்களை
    நீர் நினைப்பதற்கும் அவர்கள் யார்?
  ceb-ULB: Yahweh, unsa man ang tawo nga gihatagan mo man siya ug pagtagad o ang anak
    sa tawo nga imo man siyang gihuna-huna?
  pol-UBG: PANIE, czym jest człowiek, że zwracasz na niego uwagę? Albo syn człowieczy,
    że go poważasz?
  urd-GVU: اے رب، انسان کون ہے کہ تُو اُس کا خیال رکھے؟ آدم زاد کون ہے کہ تُو اُس
    کا لحاظ کرے؟
  eng-OEBCW: Lord, what are mortals that you care for them, humans, that you think
    of them?
  deu-1912: HERR, was ist der Mensch, daß du dich sein annimmst, und des Menschen
    Kind, daß du ihn so achtest?
  kan-2017: ಯೆಹೋವನೇ, ಮನುಷ್ಯನು ಎಷ್ಟು ಮಾತ್ರದವನು? ಅವನನ್ನು ನೀನು ಏಕೆ ನೆನಸಬೇಕು? ಮಾನವನು ಎಷ್ಟರವನು?
    ಅವನಲ್ಲಿ ಏಕೆ ಲಕ್ಷ್ಯವಿಡಬೇಕು?
  yap-yap: SOMOL, girdi’ e mang ni ga ma leam nagrad? Kemus ni gamad bogi girdi’,
    ma ga ma leam nagmad?
  hlt-MCSB: BOEIPA aw hlang te metlam nim na ming tih amah hlanghing capa te amah
    la na moeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ዓሲንሢ ዓይጎኬ ጌይ ኔ ሃያይዲ ቶኦኮ ዛጋይ? ሃያይዲ ኔ ሂርጊ ዔያቶም ማላሢ ዓይጎኬ ጌይዳይ?
  twi-ASANTE: Ao Awurade, hwan ne onipa, a wʼani ku ne ho? Hwan ne onipa ba, a wodwene
    ne ho yi?
  eng-WEBU: LORD, what is man, that you care for him? Or the son of man, that you
    think of him?
  acu-NT: Apuru aintsti mianchau arincha ¿waruka timiá anengkratme? Aintsti jakatin
    arincha, ¿waruka timiatcha nintimkartusmesha pujame?
  spa-PDDPT: Oh Yavé, ¿qué es el hombre Para que Tú tengas conocimiento de él, O el
    hijo del hombre para que pienses en él?
  gun-gun: Senhor, marã ramigua tu avakue, ha'e kuery re reikuaa pota aguã? Marã ramigua
    tu avakue ra'y kuery, reayvu aguã?
  agu-BL: Poro Wajcaw, ¿mbi eka'n kak'un yi o' wunak yi na ocu' il ske'j? ¿Mbi kaxac
    yi o' wunak swutzu'?
  ilo-ULB: O Yahweh, ania koma ti tao tapno ikankanom wenno ti anak ti tao tapno panpanunotem
    ti maipapan kenkuana?
  kpg-kpg: Meenei Dimaadua, tangada la di aha dela Goe e de nnoomaalia ai, tangada
    hua dangada, gei Goe e hagalongo gi mee?
  uig-ARA: ئى پەرۋەردىگار، سەن ئۇنىڭدىن خەۋەر ئالىدىكەنسەن، ئادەم دېگەن زادى نېمە؟
    ئۇنىڭ توغرۇلۇق ئويلايدىكەنسەن، ئىنسان بالىسى دېگەن نېمە؟
  sus-sus: Alatala, munse na adama ra i to fa mɛɛnixi a ma? Munse na adama xa di ra
    i to fa i ɲɔxɔ saxi a xɔn ma?
  pon-2006: Maing KAUN, dahkot aramas pwe komwi en kin ketin tehk; dahkot aramas,
    pwe komwi en ketin kupwukupwure?
  jae-jae: O Apômtau, ŋamalac kêtôm asageŋ, tec aôm matam gêdiŋ eŋ ma ŋamalac latu
    tonec kêtôm asageŋ, tec aôm taêm gêjam eŋ nec.
  ksd-ksd: Luluai, ava ra tarai upi una nuk pa diat? Ba ra umana natu i ra tarai upi
    una torom ta diat?
  tur-YTC: Ey Yahve, insan nedir ki, ona değer veresin? Ya da insanoğlu nedir ki,
    onu düşünesin?
  bel-N: ГОСПАДЗЕ, што ёсьць чалавек, што Ты ведаеш яго, і сын чалавечы, што Ты думаеш
    пра яго?
  grc-BRENT: Μέγας ὁ Κύριος καὶ αἰνετὸς σφόδρα, καὶ τῆς μεγαλωσύνης αὐτοῦ οὐκ ἔστι
    πέρας.
  kpr-kpr: Arie Bajari, genembo mo, rejori? Nu jo rejo eni iraeri, ava ni redae koteraesi?
    Nu taká tefo genembo, ágido redae bu tavo tatau eraesi?
  ind-AYT: Ya TUHAN, apakah itu manusia sehingga Engkau mengenalnya? Atau, anak manusia,
    sehingga Engkau memikirkannya?
  yom-yom: A Yave, buna mutu niandi nani muingi wumbelanga mayindu ; muana mutu muingi
    wunyindulanga e ?
  yut-yut: Yawe, mɨŋat amɨnyo nin niaŋen amɨn dɨ baŋ nin do nandak nandak madep asal?
    Nin yo ɨsalɨsi. Gak nido kɨlanin kakgɨmansi asal?
  nya-nya: Inu Yehova, munthu nʼchiyani kuti mumamusamalira, mwana wa munthu kuti
    muzimuganizira?
  hrv-hrv: Što je čovjek, o Jahve, da ga poznaješ, što li čedo ljudsko da ga se spominješ?
  mps-mps: Genuai Bidi, da we bidi te magi nai da weyu, tama nago dade homu kone ebawe?
    Da te olo bage tiwai, tialima magi baso tama nago dade homu wei ebo dawe?
  tpi-tpi: Bikpela, mipela manmeri i wanem samting na yu save tingting long mipela?
    Mipela i olsem samting nating. Olsem wanem na yu save wari long mipela?
  dan-1931: HERRE, hvad er et Menneske, at du kendes ved det, et Menneskebarn, at
    du agter på ham?
  vie-OVCB: Lạy Chúa Hằng Hữu, loài người là gì mà Chúa lưu ý, con loài người là chi
    mà Chúa yêu mến?
  guj-2017: હે યહોવાહ, માણસ તે શા લેખામાં છે કે, તમે તેની કાળજી રાખો છો અથવા માણસનો
    દીકરો કોણ કે તેના વિષે તમે વિચારો છો?
  pon-2006A: Maing KAUN, dahkot aramas pwe komwi en kin ketin tehk; dahkot aramas,
    pwe komwi en ketin kupwukupwure?
  por-BRBSL: Yahweh, o que é o homem, que você se importa com ele? Ou o filho do homem,
    que você pensa dele?
  eng-OEBUS: Lord, what are mortals that you care for them, humans, that you think
    of them?
  swe-swe: Herre (Jahve), vad är en människa, att du tar notis om honom? Eller en
    människoson, att du tar hänsyn till honom?
  cth-cth: Oe BAWIPA, tami hah banglamouh ao teh, khuet na pouk va. Tami capa teh
    banglamouh ao teh, alawkpui lah khuet na ta va.
  twi-twi: Awurade, hena ne onipa a wʼani ku no ho onipa ba a wudwen ne ho yi?
  hlt-hlt: BOEIPA aw hlang te metlam nim na ming tih amah hlanghing capa te amah la
    na moeh.
  tbz-SIM: N Yiɛ̀ nKuyie, we ntu onìtì kɛ dò nhɑ́ ndɑkɛ o kpɛ́í? Onìtì yie ntu we
    kɛ dò nhɑ́ nyɛ̃́ o kpɛ́í.
  msy-2020: O Ikiavɨra Itir God, e gumazamizir kɨniba. Manmagh amizɨ, nɨ e gɨnɨghnɨgha
    deragha en gari? E pura bizir kɨnibar mɨn iti, ezɨ nɨ manmaghsua mɨghɨgha e gɨnɨghnɨsi?
  dop-dop: Tɑcɑɑ, yʋlʋ ntɛ́ we nɑ ń cɑɑkɩ ɩ tɔm? Yɑɑ yʋlʋ pəyɑɣɑ ntɛ́ ɑwe nɑ ń pɑɑsəɣənɑ-kɛ?
  azb-azb: Ya Rəbb, insan kimdir ki, qayğısına qalırsan, Bəşər övladı kimdir ki, onu
    düşünürsən?
  eng-DBY: Jehovah, what is man, that thou takest knowledge of him, the son of man,
    that thou takest thought of him?
  hin-2017: हे यहोवा, मनुष्य क्या है कि तू उसकी सुधि लेता है, या आदमी क्या है कि तू
    उसकी कुछ चिन्ता करता है?
  wol-KYG: Aji Sax ji, luy nit, ba nga di ko ràññee? luy doom aadama, ba nga di ko
    faale?
  bjr-bjr: Oo Yaawee faiqí anaasee nana ainainee mariafanee anee misara iridanee.
    Faiqí anaasee nana ainainee fifau ainaina mariafanee anee misa rakisi nimaqaidanee.
  eng-YLT: Jehovah, what [is] man that Thou knowest him? Son of man, that Thou esteemest
    him?
  kne-kne: Apo, sino aya di kasasaad di ipogaw et nemnemem? Ay tan nabanol da od et
    ay-ayowanam?
  eng-WYC-2017: Lord, what is a man, for thou hast made thyself known to him; either
    the son of man, for thou areckonest him of some value?
  eng-WMBB: LORD, what is man, that you care for him? Or the son of man, that you
    think of him?
  zat-NTPS: Xrana' Dios, ¿ájazra naca nu benne', dxeajsá lazru' le̱'? ¿Ájazra naca
    nu benne' dxe'u gunne xue chee̱'?
  zty-NTPS: X̱ana' Dios, ¿biẕkze zej nak benne' ka', dan' žejsá' ḻažo'o chégake'?
    ¿Biẕ zej nak benne' ka' dan' ži'o wnné yoe chégake'?
  urd-GVH: ऐ रब, इनसान कौन है कि तू उसका ख़याल रखे? आदमज़ाद कौन है कि तू उसका लिहाज़
    करे?
  rug-rug: Kei Zihova, na sa sa tie ke balabala va arileana ia Goi, meke sa tuna na
    tie pu emu va taliṉa la ia Goi?
  gaz-gaz: Yaa Waaqayyo, akka ati waaʼee isaa yaadduuf, namni maali? Akka ati isaaf
    yaadduuf ilmi namaa maali?
  fra-LSG: Éternel, qu’est-ce que l’homme, pour que tu le connaisses? Le fils de l’homme,
    pour que tu prennes garde à lui?
  yal-yal: Alatala, nanse muxun na alogo i xa i ɲɔxɔ lu a xɔn? Nanse adamadiin na
    alogo i xa i miri a ma?
  iou-iou: Täŋpäŋ Ekäni, imata gäk äma mewuni ninta nadäwi ärowani täk täkaŋ? Imata
    ämawebe watä säkgämän it nimik täyan?
  haw-1868: E Iehova, heaha ke kanaka, i ike mai ai oe ia ia? A me ke keiki a ke kanaka
    i manao ai oe la ia?
  arb-NAV: يَا رَبُّ، مَنْ هُوَ الإِنْسَانُ حَتَّى تَعْبَأَ بِهِ وَابْنُ الإِنْسَانِ
    حَتَّى تَكْتَرِثَ لَهُ؟
  ded-ded: O KEBU, bangecngic ye gombungaya kpac kecde, fora. Nga geng ngicac medac
    sifu henggareng anemmema negensinade.
  ewe-ewe: O! Yehowa, nu kae nye amegbetɔ be nètsɔ ɖe le eme nɛ kple amegbetɔvi be
    nèbua eŋuti?
  eng-LEE: 'Lord, what is man, that thou takest cognizance of him: the son of a mortal,
    that thou regardest him!'
  asm-FB: হে যিহোৱা, মানুহ নো কি যে তুমি মানুহক গণ্য কৰা? মনুষ্যই বা কি যে তুমি তেওঁলোকলৈ
    মনোযোগ দিয়া?
  sus-A: عَلَتَلَ، مُنسٍ نَ عَدَ مَ رَ عِ تٌ قَ مّينِشِ عَ مَ؟ مُنسٍ نَ عَدَ مَ شَ
    دِ رَ عِ تٌ قَ عِ حْشْ سَشِ عَ شْن مَ؟
  fra-SBL: Yahvé, qu'est-ce que l'homme, pour que tu en prennes soin ? Ou le fils
    de l'homme, que tu penses à lui ?
  hbo-hbo: יְֽהוָ֗ה מָה־אָ֭דָם וַתֵּדָעֵ֑הוּ בֶּן־אֱ֝נֹ֗ושׁ וַֽתְּחַשְּׁבֵֽהוּ׃
  kik-kik: Wee Jehova, mũndũ akĩrĩ kĩ nĩguo ũmũmenyagĩrĩre, nake mũrũ wa mũndũ akĩrĩ
    kĩ nĩgeetha ũmũrũmbũyagie?
  fra-NCL: Yahweh, qu’est-ce que l’homme pour que tu le connaisses, le fils de l’homme,
    pour que tu prennes garde à lui ?
  cek-AK: Aw Angraeng, kami loe kawbangah maw oh moe, na poek haih khing? To tih ai
    boeh loe kami capa loe kawbangah maw oh moe, lokpui parai ah na suek?
  cuk-cuk: Bab-Jehová, ¿wede, dule ibusunna, egi be binsanonigu? ¿Wede, dule ibusunna,
    be akwenonigu?
  uig-CYR: '|ג| Улуқдур Пәрвәрдигар, зор мәдһийиләргә лайиқтур! Униң улуқлуғини сүрүштүрүп
    болғили болмас;'
  tel-2017: యెహోవా, నువ్వు మనుషులను లక్ష్యపెట్టడానికి వాళ్ళు ఎంతటి వాళ్ళు? వాళ్ళ గురించి
    ఆలోచించడానికి వాళ్ళకున్న అర్హత ఏమిటి?
  hat-BSA: O SENYÈ, se kisa lòm nan ye pou Ou panse a li? Oswa fis a lòm nan pou Ou
    panse a Li?
  ukr-ONPU: Великий Господь і вельми прославлений, і велич Його – неосяжна.
  kos-kos: LEUM GOD, mea mwet uh, tuh kom in akilenulos? Mwet uh ma pilasr, na kom
    ku lohang nu selos?
  hbo-WLC: יְֽהוָ֗ה מָה־אָ֭דָם וַתֵּדָעֵ֑הוּ בֶּן־אֱ֝נ֗וֹשׁ וַֽתְּחַשְּׁבֵֽהוּ׃
  ibo-ibo: O Onyenwe anyị, gịnị ka mmadụ bụ i ji na-eche echiche banyere ya, gịnị
    ka nwa nke mmadụ bụ ihe banyere ya ji na-emetụ gị nʼobi?
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ମନୁଷ୍ୟ କିଏ ଯେ, ତୁମ୍ଭେ ତାହାର ପରିଚୟ ନିଅ? ସେ ଅବା କିଏ ଯେ, ତୁମ୍ଭେ
    ତାହାକୁ ଗଣ୍ୟ କର?
  chk-chk: Ai Samol mi Lapalap, met aüchean aramas pwe ka chüngüw, nge met aüchean
    nöün aramas pwe ka ekieki usun?
  rop-rop: YAWEI, wanim pipul langa yu? Wotfo yu oldei teiknodis langa olabat?
  ukr-1871: Господи, що таке чоловік, щоб тобі знати про його, той син чоловічий,
    щоб ти зважав на його?
  yon-yon: O Yariman, nimakarub kuu kaneyakob eb kuu yi yaa oone doreeb? Yi dana kuu
    kaneyakob eb kuu yi yaa meenmo doreeb?
  deu-1951: HERR, was ist der Mensch, daß du ihn berücksichtigst, des Menschen Sohn,
    daß du auf ihn achtest?
  eng-JPS: LORD, what is man, that Thou takest knowledge of him? or the son of man,
    that Thou makest account of him?
  srp-1865: Gospode! šta je èovjek, te znaš za nj, i sin smrtnoga, te ga paziš?
  lug-lug: Ayi Mukama, omuntu kye ki ggwe okumufaako, oba omwana w’omuntu, ggwe okumulowoozaako?
  heb-heb: יהוה מה אדם ותדעהו בן אנוש ותחשבהו׃
  ben-IRV: সদাপ্রভুু, মানুষ কি যে তুমি তার পরিচয় নাও? মানুষের সন্তানমানবজাতি কি যে
    তুমি তার সম্বন্ধে চিন্তা কর?
  ntu-ntu: ?A' memule tqmatq-ngrgr mz drtwrm? ?X memule tqmrlzti-ngrn nigr leplz txneng?
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਆਦਮੀ ਕੀ ਹੈ ਜੋ ਤੂੰ ਉਹ ਨੂੰ ਸਿਆਣੇਂ, ਤੇ ਆਦਮ ਵੰਸ਼ ਕੀ, ਜੋ ਉਹ ਦਾ ਖਿਆਲ
    ਕਰੇਂ?
  mya-JVB: အိုထာဝရဘုရား ၊ လူ သည်အဘယ်သို့ သောသူဖြစ်၍ ၊ ကိုယ်တော် သည် မှတ် တော်မူရသနည်း။
    လူသား သည် အဘယ်သို့သောသူ ဖြစ်၍ ၊ ပမာဏ ပြုတော်မူရသနည်း။
  kgf-kgf: Yawe, gi ic imi némac hiaya niŋac eeya héianʒaŋ? Miŋ Kewu gi baec icac
    ninna némaria waŋu niŋmianʒaŋ?
  tte-O: O Yaubada tawae tomo, mwa kaiweli kunuwanuwatu? Tawae kaiwena tomo molosi
    ugite-kalatan yo kunuwanuwatu kaiwena?
  tbg-tbg: Noravauvo, tenavu nantima vaura vaiinti nahentika vaurarae are tinavuqaa
    koqema kera raqiki variaro? Nantiharae are tinavu qumina vaiinti nahentiara noraiqaakera
    iri variaro?
  hmo-hmo: Lohiabada e, ai taunimanima be dahaka, oi ese oi laloa noho ai dekenai?
    Ai be gau ta lasi bamona, anina lasi, to edena bamona oi ese ai oi naria noho?
  zar-NT: ¿Bízxatë caz náquiëʼ bönniʼ tuʼ runuʼ lëʼ ba láʼana, Xan? ¿Bízxatë caz náquiëʼ
    bönniʼ tuʼ ruíʼi ladxiʼ cazuʼ lëʼ?
  urd-urd: ऐ ख़ुदावन्द, इंसान क्या है कि तू उसे याद रख्खे? और आदमज़ाद क्या है कि तू
    उसका ख़याल करे?
  rus-SYN: Велик Господь и достохвален, и величие Его неисследимо.
  bqc-SIM: Dii, bↄ́n gbɛ̃nazĩna ũ an yã́ ìↄ dↄngui? Bↄ́n ń ũ, ni laaidↄmái?
  tcz-CHONGTHU: O Yahweh Pakai, mihem hi ipi hija hibanga nagel-lut'a, mihem chapa
    jeng jong ipi hija hibanga nakhohsah hitam?
  mar-mar: हे परमेश्वरा, मानव तो काय की तू त्याची ओळख ठेवावी? किंवा मनुष्य तो काय
    की तू त्याच्याविषयी विचार करावा?
  isl-isl: Drottinn, hvers virði er maðurinn að þú ómakir þig og minnist hans? Hvers
    vegna skyldir þú yfirleitt skipta þér af fólki?
  hlt-THB: Aw Bawipa, thlanghqing ve ikawmyihna nu tinawh nang ngainaak khak, thlanghqing
    capa awm nak poek loet?
  qub-qub: Tayta Dios, ¿imaraj runaga paypaj yarpachacunayquipäga? ¿Imaraj runaga
    fiyupa cuyanayquipäga?
  bqp-bqp: Dikiri, bↄ́n bisãsiri ũ kũ a yã dìgↄ̃ dↄnguu? Bↄ́n a ũ kũ ndì laakari
    dↄaa?
  hat-hat: Seyè, kisa moun ye pou w'ap fè tèt ou travay pou yo konsa? Kisa yo ye menm
    pou ou pran ka yo?
  eng-BSB: O LORD, what is man, that You regard him, the son of man that You think
    of him?
  eng-WEBPB: LORD, what is man, that you care for him? Or the son of man, that you
    think of him?
  kbq-kbq: Vahera tagra nankna zaga mani'nonkenka, Ra Anumzamoka kegava hunerantenka,
    vahetfankura antahintahi hakarea nehane?
  pon-pon: Dakot aramaj o, pwe komui kin kotin kupukupura i, de nain aramaj, pwe komui
    kin kotin apapwali i?
  nhe-BL: TOTECO, ¿tlachque topati titlacame para toca timocuatotonía? ¿Tlachque topati
    para tlahuel ta titechpatiita?
  wnc-wnc: Buyambam tapa, ninu amin mina binga, ge gata ninde natanimunggayak? Ninu
    unzing sanga moo binga. Dasingge gata ninde nangaakan natanimunggayak?
  bus-bus: Dii, bↄ́n gbɛ̃ntee ũ kɛ̀ à yã ègↄ̃ dↄnguu? Bↄ́n à ũ kɛ̀ nɛɛ̀ làakari
    dↄa?
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e. Teko umàno amo 'ar mehe upaw rupi a'e wà.
    Nuiko kwaw ikàg ma'e romo wà. Màràzàwe tuwe nema'enukwaw wanehe. Màràzàwe tuwe
    erezekaiw wanehe.
  eng-DRA: 'Great is the Lord, and greatly to be praised: and of his greatness there
    is no end.'
