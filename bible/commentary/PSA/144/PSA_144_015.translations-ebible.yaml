verse: PSA.144.015
translations:
  mal-C: ഇവയെല്ലാം യാഥാർഥ്യമായിരിക്കുന്ന ജനം അനുഗൃഹീതർ; യഹോവ ദൈവമായിരിക്കുന്ന ജനം
    അനുഗൃഹീതർ.
  deu-TKW: Wohl dem Volke, dem es also ergeht! Wohl dem Volke, dessen Gott Jahwe ist!
  lin-lin: Esengo na bato oyo batondisami na bolamu ya boye ! Esengo na bato oyo Yawe
    azali Nzambe na bango !
  mmx-mmx: La lomomo naba vot parap mo lubung mixin mo do na lempanga na ravasu ruturun
    tidi. La lomomo naba vot parap nedi ua Leeme Silok, neni ne Moroa atnedi!
  eng-LSV: O the blessedness of the people that is thus, || O the blessedness of the
    people whose God [is] YHWH!
  eng-GNV: Blessed are the people, that be so, yea, blessed are the people, whose
    God is the Lord.
  eng-WEBSTER: 'Happy is that people, that is in such a case: yes , happy is that
    people, whose God is the LORD.'
  nhw-BL: Quena, nelía paquij nopa masehualme ipan se altepetl catli quej ni eltoc,
    huan amo quipiya catli fiero. Quena, nelía paquij cuali masehualme catli quipiyaj
    TOTECO para ininDios, huan ipan ya motemachíaj.
  swh-ONEN: Heri watu ambao hili ni kweli; heri wale ambao Bwana ni Mungu wao.
  bba-bba: Doo nɔɔruɡirɑ bwese te tɑ sɑ̃ɑ nɡe mɛ. Doo nɔɔruɡirɑ bwese te tɑ Gusunɔ
    mɔ Yinni.
  eng-KJVCPB: 'Happy is that people, that is in such a case: Yea, happy is that people,
    whose God is the Lord.'
  luo-luo: Ogwedh joma gigi gin adier kuomgi; kendo ogwedh jogo ma Nyasachgi en Jehova
    Nyasaye.
  aii-aii: ܛܘܼܒ݂ܵܐ ܠܥܲܡܵܐ ܕܗܵܕܟ݂ܵܐ ܝܠܵܗ̇ ܐܸܠܹܗ، ܛܘܼܒ݂ܵܐ ܠܥܲܡܵܐ ܕܡܵܪܝܵܐ ܝܠܹܗ ܐܲܠܵܗܹܗ.
  meu-meu: Hahenamo unuhetomadia e abimu besena na e moalemu; ena Dirava be Iehova
    besena na e moalemu.
  npi-ULB: यस्ता आशिष्‌ले आशिषित्‌ ‌‌भएका मानिस धन्यको होऊन् । यस्‍ता मानिसहरू धन्‍यका
    हुन् जसका परमेश्‍वर परमप्रभु हुनुहुन्छ ।
  yor-yor: Ìbùkún ni fún àwọn ènìyàn náà tí ó wà ní irú ipò bẹ́ẹ̀, ìbùkún ni fún àwọn
    ènìyàn náà, tí ẹni tí Ọlọ́run Olúwa ń ṣe.
  pes-OPCB: خوشا به حال قومی که چنین وضعی دارند و یهوه خدای ایشان است!
  tgl-ULB: Mapalad ang mga tao na may ganitong mga pagpapala; maligaya ang tao na
    ang Diyos ay si Yahweh.
  nop-nop: Metambop nediyeŋ nemenemek momooŋ unduŋ mintayemiiŋ adi yadi nadifo kedem
    tineeŋ. Eŋ metam nediyeŋ Yahwe adi Bepaŋhik unduŋ nadimiiŋ adi maaŋ undugoŋ nadifo
    kedem tiyaneeŋ.
  hui-hui: Dindi mbiraha wali agali bayale urunibi bu karu ti turu ho ka. Wali agali
    Ngode Datagaliwabe ibuni tinaga Anduane Homogo ka lalu haga karu tibi turuore
    ho kagoni.
  mya-mya: ဤ​သို့​သော​အ​ခြေ​အ​နေ​၌​ရှိ​သည့်​နိုင်​ငံ​သည် မင်္ဂလာ​ရှိ​ပါ​၏။ ထာ​ဝ​ရ​ဘု​ရား​ကို​ဘု​ရား​အ​ဖြစ်​ကိုး​ကွယ်​သော
    လူ​မျိုး​သည်​မင်္ဂလာ​ရှိ​ပါ​၏။
  bod-N: འདི་འདྲའི་དཔལ་ལ་རོལ་བའི་འབངས་རྣམས༌བདེ། །ཡ་ཝཱེ་དཀོན་མཆོག་ལགས་པའི་འབངས་རྣམས༌བདེ།།
  wsk-wsk: Kariimet marak uwuta nungumik te kaposo mu amilmilamonko; kariimet awiriya
    Yawe mu nononga Kaem, mu amilmilamonko.
  sna-sna: Vakaropafadzwa vanhu avo vachaitirwa saizvozvi; vakaropafadzwa vanhu avo
    vana Jehovha Mwari wavo.
  spa-BLM: Felices son las personas que se encuentran en esta situación. Feliz es
    el pueblo cuyo Dios es Yahvé.
  cac-cac: Yelxo val te vach' yic junoc chon̈ab' to icha chi' yaji. Yelxo val te vach'
    yic junoc chon̈ab' to a Jehová ayoch sDiosaloc.
  swh-ULB: Wamebarikiwa watu wenye baraka hizo; furaha ina watu ambao Mungu wao ni
    Yahwe.
  bel-bel: Вочы ўсіх спадзяюцца на Цябе, і Ты даеш ім ежу сваім часам;
  deu-ELBBK: Glückselig das Volk, dem so ist! Glückselig das Volk, dessen Gott der
    HERR ist!
  mbb-OT: Utew zeysey is menge etew he egkeiring kayi is ked-ubpè dan. Deyzey is menge
    etew he nekekilala wey midtuu te tutuu he Megbevayà he Nengazen.
  mal-2015: ഈ സ്ഥിതിയിൽ ഇരിക്കുന്ന ജനം ഭാഗ്യമുള്ളതു; യഹോവ ദൈവമായിരിക്കുന്ന ജനം ഭാഗ്യമുള്ളതു
    തന്നേ.
  gup-gup: Kunu wanjh kunwoybuk bu nungka Yawey kanbidyikarrme kadberre, wanjh karriwernhnjilngmak.
    Nawu Yawey nakka God kadberre, wanjh kunu karriwernhnjilngmak duninjh.
  rmc-rmc: Bachtale ola manuša, kas kada hin! Bachtale ola manuša, kaske hin o RAJ
    Del!
  nlg-nlg: Eo, holoutora agaira ahei tara kabu te vagha eni, mara lavi pangotia Lord
    te vagha didira na God.
  pes-OPV: خوشابحال قومی که نصیب ایشان این است. خوشابحال آن قوم که یهوه خدای ایشان
    است.
  ron-1924: Фериче де попорул каре стэ астфел! Фериче де попорул ал кэруй Думнезеу
    есте Домнул!
  ben-OBCV: ধন্য সেই লোকেরা, যাদের পক্ষে এসব সত্য; ধন্য সেই লোকেরা, সদাপ্রভু যাদের
    ঈশ্বর।
  som-som: Waxaa faraxsan dadkii xaalkoodu sidaas yahay, Haah, oo waxaa faraxsan dadkii
    Rabbigu Ilaahooda yahay.
  lat-VUC: Oculi omnium in te sperant, Domine, et tu das escam illorum in tempore
    opportuno.
  eng-ASVBT: Happy is the people that is in such a case; Yea, happy is the people
    whose God is Jehovah.
  mna-mna: Zin wal ta so kampeŋana ta kembei imbotmbot se kizin, nako lelen ambai
    kat. Mi ina zin wal ta timbesmbeeze pa Yooba. Tana zin ta ko lelen ambai. Pa kampeŋana
    kini ko imbotmbot se kizin.
  ita-1885: Beato il popolo che è in tale stato; Beato il popolo, di cui il Signore
    è l'Iddio.
  eng-LXXUP: The eyes of all wait upon thee; And thou givest them their food in due
    season.
  eng-ULB: Blessed is the people with such blessings; happy is the people whose God
    is Yahweh.
  spa-VBL: Los que viven así serán felices. Felices son los que tienen a Dios como
    su Señor.
  fra-_FOB: Heureux le peuple duquel il en est ainsi! Heureux le peuple dont l'Éternel
    est le Dieu!
  mal-mal: ഈ സ്ഥിതിയിൽ ഇരിക്കുന്ന ജനം ഭാഗ്യമുള്ളത്; യഹോവ ദൈവമായിരിക്കുന്ന ജനം ഭാഗ്യമുള്ളതു
    തന്നെ.
  lit-lit: Kokia didžiai palaiminta tauta, kuriai taip klostosi, palaiminta tauta,
    kurios Dievas yra VIEŠPATS!
  urd-GVR: Mubārak hai wuh qaum jis par yih sab kuchh sādiq ātā hai, mubārak hai wuh
    qaum jis kā Ḳhudā Rab hai!
  suz-BL: मोदेंशो आसीक ताइब मुर ग्‍येरसीशो बाक्‍नीम। सु मुर आन परमप्रभु, परमप्रभु
    यावे बाक्‍बा, मेको ग्‍येरसीशो मुर बाक्‍नीम। ब्‍यवस्‍था ३३:२९
  eng-NOY: Happy the people that is in such a state! Yea, happy the people whose God
    is Jehovah!
  ita-1927: Beato il popolo che è in tale stato, beato il popolo il cui Dio è l’Eterno.
  ckb-ckb: خۆزگە دەخوازرێ بەو گەلەی ئاوای بۆ ببێت، خۆزگە دەخوازرێ بەو گەلەی یەزدان
    خودایانە.
  eng-BBE: 'Happy is the nation whose ways are so ordered: yes, happy is the nation
    whose God is the Lord.'
  xsi-xsi: Ambo Yova Kindeni ne nzâmbe ma ikeno mine pa ŋgu toŋge, ande kinzi ma sindeka
    ŋalae. Mao nâ, tamâta ea kinzi uru kalonzi tawana nenzi Maro Yova Kindeni, kinzi
    ŋinde ma sindeka mine nâ.
  kan-OKCV: ಹೀಗಿರುವ ಜನರು ಧನ್ಯರು; ಯೆಹೋವ ದೇವರು ಯಾರಿಗೆ ದೇವರಾಗಿದ್ದಾರೋ, ಅವರು ಧನ್ಯರು.
  tam-2017: இந்த வித ஆசீர்வாதத்தைப்பெற்ற மக்கள் பாக்கியமுள்ளவர்கள்; யெகோவாவை தெய்வமாகக்
    கொண்டிருக்கிற மக்கள் பாக்கியமுள்ளது.
  spa-RV-1909: 'Bienaventurado el pueblo que tiene esto: bienaventurado el pueblo
    cuyo Dios es Jehová.'
  ron-BTF: Ferice de acel popor, care este astfel; da, ferice de acel popor, al cărui
    Dumnezeu este DOMNUL.
  eng-WEBP: Happy are the people who are in such a situation. Happy are the people
    whose God is the LORD.
  eng-FBV: The people who live like this will be happy. Happy are those whose God
    is the Lord.
  nld-1939: Gelukkig het volk, wat zo’n lot is beschoren; Gelukkig het volk, waarvan
    Jahweh de God is!
  nch-BL: Quena, nelía paquij nopa masehualme ipan se altepet cati quej ni eltoc,
    huan amo quipiya cati fiero. Quena, nelía paquij cuali masehualme cati quipiyaj
    TOTECO quej ininDios, huan ipan ya motemachíaj.
  vie-1934: Phước cho dân nào được quang cảnh như vậy! Phước cho dân nào có Giê-hô-va
    làm Đức Chúa Trời mình!
  cha-cha: 'Mandichoso ayo sija na taotao y manguaja ni este: Junggan, mandichoso
    ayo sija na taotao ni y Yuusñija si Jeova.'
  hin-CV: धन्य है वह प्रजा, जिन पर कृपादृष्टि की ऐसी वृष्टि होती है; धन्य हैं वे लोग,
    जिनके परमेश्वर याहवेह हैं.
  eng-OURB: Happy are the people who are in such a situation. Happy are the people
    whose God is Adonai.
  spa-BES: Feliz es la nación cuyos caminos están tan ordenados; sí, feliz es la nación
    cuyo Dios es el Señor.
  tdx-tdx: Haha t’indaty mitoetse hoe izay; fale t’indaty naho Iehovà ro Andrianañahare’e.
  tha-KJV: ชนชาติ​ผู้​มี​พระพรอย่างนี้หลั่งลงมาถึ​งก​็​เป็นสุข ชนชาติ​ซึ่งพระเจ้าของเขาคือพระเยโฮวาห์​ก็​เป็นสุข
  por-BR-2018: Bem-aventurado é o povo que assim lhe acontece ; bem-aventurado é o
    povo cujo Deus é o SENHOR!
  deu-ELO: Glückselig das Volk, dem also ist! Glückselig das Volk, dessen Gott Jehova
    ist!
  eng-WYC-2018: They said, The people is blessed, that hath these things; blessed
    is the people, whose Lord is the God of it. (And so we say, Happy be the people,
    who have things like we do; happy be the people, whose God is the Lord.)
  epo-epo: Feliĉa estas la popolo, kiu havas tian staton; Feliĉa estas la popolo,
    kies Dio estas la Eternulo.
  gfk-gfk: A haraidaan na kis ta ira matanaiabar ing kaike ra linge i hanuat tutun
    ta diet. A haraidaan na kis ta ira tunotuno ing no udiet God aie no Watong.
  uig-PIN: Əⱨwali xundaⱪ bolƣan hǝlⱪ nemidegǝn bǝhtliktur! Hudasi Pǝrwǝrdigar bolƣan
    hǝlⱪ bǝhtliktur!
  beo-beo: Fifi asi afae da amo hou ba:sea, hahawane bagade ganumu. Amola ilia da
    Hina Gode amo ilia Godedafa ilegesea, ilia da hahawane bagade ganumu.
  tpi-OTNT: Lain manmeri i kisim kain gutpela samting olsem, ol i ken amamas. Na ol
    manmeri i putim Bikpela i stap God bilong ol, ol tu i ken amamas.
  hau-SA: Masu albarka ne mutanen da wannan zai zama haka; masu albarka ne mutanen
    da Allah ne Ubangiji.
  udu-udu: ’Kwani kun biṯa mo jin ’boru mii wakana p̱o/ mo tani uni i’bora bwa mo.
    ’Kwani kun tan ga Arumgimis jin ta Tap̱a mo tani uni i’bora bwa mo.
  uig-LAT: Ehwali shundaq bolghan xelq némidégen bextliktur! Xudasi Perwerdigar bolghan
    xelq bextliktur!
  nde-nde: Babusisiwe labobantu lokhu okuzakwenzakala kubo; babusisiwe abantu oNkulunkulu
    wabo ngu Thixo.
  ton-ton: '‌ʻOku monūʻia ʻae kakai ko ia, ʻaia ʻoku pehē: ʻio, ʻoku monūʻia ʻae kakai
    ko ia, ʻoku ʻOtua ʻaki ʻa Sihova.'
  ces-1613: Blahoslavený lid, jemuž se tak děje, blahoslavený ten lid, jehož Hospodin
    Bohem jest.
  eng-WMB: Happy are the people who are in such a situation. Happy are the people
    whose God is the LORD.
  tam-TCV: இவற்றை உண்மையாக அடைந்த மக்கள் ஆசீர்வதிக்கப்பட்டவர்கள்; யெகோவாவைத் தங்கள்
    இறைவனாகக் கொண்ட மக்கள் ஆசீர்வதிக்கப்பட்டவர்கள்.
  ceb-ULB: Bulahan ang mga tawo nga nakaangkon niini nga mga panalangin; malipayon
    ang mga tawo nga ang Dios mao si Yahweh.
  pol-UBG: Błogosławiony lud, któremu się tak dzieje. Błogosławiony lud, którego Bogiem
    jest PAN.
  urd-GVU: مبارک ہے وہ قوم جس پر یہ سب کچھ صادق آتا ہے، مبارک ہے وہ قوم جس کا خدا
    رب ہے!
  eng-OEBCW: 'Happy the people who fares so well: and so fares the people whose God
    is the Lord.'
  deu-1912: Wohl dem Volk, dem es also geht! Wohl dem Volk, des Gott der HERR ist!
  kan-2017: ಇಂಥ ಸುಸ್ಥಿತಿಯಲ್ಲಿರುವ ಜನರು ಧನ್ಯರು, ಯಾರಿಗೆ ಯೆಹೋವನು ದೇವರಾಗಿರುತ್ತಾನೋ ಅವರು
    ಭಾಗ್ಯವಂತರು.
  yap-yap: Nge falan’ e re nam nib mich u wan’rad e ran’ey; nge falan’ e pi girdi’
    ni Got rorad e SOMOL.
  hlt-MCSB: Amah kah pilnam te tah a yoethen pai. BOEIPA te a Pathen la aka khueh
    pilnam te tah a yoethen pai.
  mdy-ETH: ዬያጉዴ ዓንጆ ዒንጊንቴ ዴሬ ጋላቲንቴያኬ፤ ናንጊና ናንጋ ጎዳ ዔያቶኮ ፆኦሲ ማዔ ዴሬ ዓንጂንቴያኬ።
  twi-ASANTE: Nhyira nka nnipa a ɛbɛba mu saa ama wɔn. Nhyira nka nnipa a wɔn Onyankopɔn
    ne Awurade.
  eng-WEBU: Happy are the people who are in such a situation. Happy are the people
    whose God is the LORD.
  acu-NT: Tu pujakrikia nekasar warasartin ainiaji. Yus ii Apuri aa nu iijai pujamtaikia,
    nekasar warasartin ainiaji.
  spa-PDDPT: Inmensamente feliz es el pueblo a quien esto le sucede. Inmensamente
    feliz es el pueblo cuyo ʼElohim es Yavé.
  gun-gun: Ovy'a ete 'rã ha'e rami ikuai va'e kuery. Tá, ovy'a ete 'rã Senhor pe “Nhanderuete”
    he'i okuapy va'e. Ogueroporaeia rupi Davi ombopara va'ekue.
  agu-BL: Ba'n cyeri yi e' tnum yi ya'tz quitane'n. Ba'n cyeri yi e' tnum yi Kataj
    Ryos ya'stzun chiRyosil.
  ilo-ULB: Nagasat dagiti tattao nga addaan kadagiti kasta a bendission; naragsak
    dagiti tattao a ti Diosda ket ni Yahweh.
  kpg-kpg: E maluagina go nia daangada ala ma gaa hai ginai di hagamaluagina beenei!
    E maluagina go nia daangada ala di nadau God go Dimaadua!
  uig-ARA: ئەھۋالى شۇنداق بولغان خەلق نېمىدېگەن بەختلىكتۇر! خۇداسى پەرۋەردىگار بولغان
    خەلق بەختلىكتۇر!
  sus-sus: Sɛɛwɛ na ɲama bɛ Ala fama yi fe mɔɔli rabade naxan na. Sɛɛwɛ na ɲama bɛ
    Alatala findixi naxan Marigi Ala ra.
  pon-2006: Meid pai wehi me ahneki soahng pwukat koaros; meid pai aramas akan me
    arail Koht iei KAUN-O!
  jae-jae: Aê aoc êôc lau, taŋ sêmoa kêtôm biŋ, tec tasôm su nec. Aê aoc êôc lau,
    taŋ Apômtau kêtu nêŋ Anôtô naŋ.
  ksd-ksd: I ti doan nam ra tarai ba dia ki mamal dari; Maia, i ti doan ra tarai ba
    ra Luluai kadia God.
  tur-YTC: Ne mutlu bu durumda olan halka. Ne mutlu Tanrısı Yahve olan halka.
  bel-N: Шчасьлівы той народ, у якога гэтак дзеецца! Шчасьлівы той народ, у якога
    ГОСПАД ёсьць Бог ягоны!
  grc-BRENT: Οἱ ὀφθαλμοὶ πάντων εἰς σὲ ἐλπίζουσι, καὶ σὺ δίδως τὴν τροφὴν αὐτῶν ἐν
    εὐκαιρίᾳ.
  kpr-kpr: Geka isuru erena evia, oro mavekena beká arira amo, ivuga ghae irivu!
    Evetu genembo Bajari nenda God dae budo numoa tumonde baingharera amo, ivugaghae
    irarera!
  ind-AYT: Diberkatilah suku-suku bangsa yang seperti itu; diberkatilah suku-suku
    bangsa yang Allahnya adalah TUHAN!
  yom-yom: Lusakumunu kuidi batu bobo mambu mama meti vangama. Lusakumunu kuidi batu
    bobo Yave kadidi Nzambi.
  yut-yut: Mɨŋat amɨn kabɨ yo uŋuden tɨmɨkgaŋ uŋun kɨsɨk kɨsɨk tagɨ ani. Mɨŋat amɨnyo
    Yawe yɨpba Piŋkopni egɨsak uŋun kɨsɨk kɨsɨk tagɨ ani.
  nya-nya: Odala anthu amene adzalandira madalitso awa; odala anthu amene Mulungu
    wawo ndi Yehova.
  hrv-hrv: Blago narodu kojem je tako, blago narodu kojem je Jahve Bog!
  mps-mps: Te tiwai wiegi yai nai sabo we bidi hani, augwa te wiegi yai pemene yao.
    Awe, te we bidi dabego te Genuai Bidi augwa God da homu elama bidibo we bidi dabe,
    augwali me te wiegi yai pemene yao.
  tpi-tpi: Lain manmeri i kisim kain gutpela samting olsem, ol i ken amamas. Na ol
    manmeri i putim Bikpela i stap God bilong ol, ol tu i ken amamas.
  dan-1931: Saligt det Folk, der er således stedt, saligt det Folk, hvis Gud er HERREN!
  vie-OVCB: Phước cho dân tộc sống như thế! Phước cho dân tộc có Chúa Hằng Hữu làm
    Đức Chúa Trời mình.
  guj-2017: જે લોકો આવા હોય છે તેઓ આશીર્વાદિત હોય છે; જેઓનો ઈશ્વર યહોવાહ છે તેઓ આનંદિત
    છે.
  pon-2006A: Meid pai wehi me ahneki soahng pwukat koaros; meid pai aramas akan me
    arail Koht iei KAUN-O!
  por-BRBSL: Felizes são as pessoas que se encontram em tal situação. Felizes são
    as pessoas cujo Deus é Yahweh.
  eng-OEBUS: 'Happy the people who fares so well: and so fares the people whose God
    is the Lord.'
  swe-swe: Rikt välsignat (saligt, mycket lyckligt) är ett sådant folk! Ja, välsignat
    (saligt, lyckligt) är det folk vars Gud är Herren (Jahve Elohim)!
  cth-cth: Hot patetlah e yawhawinae hah ka coe e miphun teh yawhawi ao. BAWIPA hah
    amae Cathut lah ka bawk e miphun teh yawhawi ao.
  twi-twi: Nhyira nka nnipa a ɛbɛba mu saa ama wɔn. Nhyira nka nnipa a wɔn Nyankopɔn
    ne Awurade.
  hlt-hlt: Amah kah pilnam te tah a yoethen pai. BOEIPA te a Pathen la aka khueh pilnam
    te tah a yoethen pai.
  tbz-SIM: Dɛ̀ nnɑɑti kuwuɔ nkùù bo pɛ́tɛ́ dɛ kó mɛsɑ̀ɑ̀, dɛ̀ nnɑɑti kuwuɔ nti Yiɛ̀
    nKuyie nte kù.
  msy-2020: Gumazamizir God kamaghɨn deragha me gamiba, me bar akongegh. Gumazamizir
    Ikiavɨra Itir God inizɨ, a men Godɨn mɨn iti, me bar akongegh.
  dop-dop: Leleŋ nɩɩlɑɑ ntɛ́ yəlɑɑ mpɑ pɑ wɛnɑ pə tənɑɣɑ mpʋ tɔ. Leleŋ nɩɩlɑɑ ntɛ́
    mpɑ pɑ Ɩsɔ kɛlɛ Tɑcɑɑ tɔ.
  azb-azb: Nə bəxtiyardır belə xeyir-dua alan xalq! Nə bəxtiyardır Allahı Rəbb olan
    xalq!
  eng-DBY: Blessed the people that is in such a case! Blessed the people whose God
    is Jehovah!
  hin-2017: तो इस दशा में जो राज्य हो वह क्या ही धन्य होगा! जिस राज्य का परमेश्वर
    यहोवा है, वह क्या ही धन्य है!
  wol-KYG: Ndokklee xeet wu am lii! Ndokklee xeet wu yàllawoo Aji Sax ji!
  bjr-bjr: Miqi maria fasiqa anaaseesa amiqiranaki asasiranaki marifaranoo. Yaaweefa
    maasa Anutufa marifaqee qimaria fasiqa aanaaseesa asasiranaki maridaqa.
  eng-YLT: O the happiness of the people that is thus, O the happiness of the people
    whose God [is] Jehovah!
  kne-kne: Nagasat di nasyon ay kaman nina di kasasaad da, nagasat di ipogaw ay si
    Yahweh di daydayawen da.
  eng-WYC-2017: They said, The people is blessed, that hath these things; blessed
    is the people, whose Lord is the God of it.
  eng-WMBB: Happy are the people who are in such a situation. Happy are the people
    whose God is the LORD.
  zat-NTPS: Ba neza zrente̱ naca na chee̱ bénneache ca' dxaca caní chee̱'. Ba neza
    zrente̱ naca na chee̱ bénneache ca' naca Xránadxu Dios chee̱'.
  zty-NTPS: Ba nez ẕen naken chegak benne' ka' žaken ki chégake'. Ba nez ẕen naken
    chegak benne' ka' X̱anžon' nake' Dios chégake'.
  urd-GVH: मुबारक है वह क़ौम जिस पर यह सब कुछ सादिक़ आता है, मुबारक है वह क़ौम जिसका
    ख़ुदा रब है!
  rug-rug: Madi koa qetu sarini vasina ta evaṉa saripu gua sara! Madi koa qetu sari
    na tie pu na dia Tamasa se Zihova.
  gaz-gaz: Warri eebbi kun taʼeef haa gammadan; warri Waaqayyo Waaqa isaanii taʼeef
    eebbifamoo dha.
  fra-LSG: Heureux le peuple pour qui il en est ainsi! Heureux le peuple dont l’Éternel
    est le Dieu!
  yal-yal: Sɛwan na yamaan xa, na feene ligama naxanye xa. Sɛwan na yamaan xa, naxanye
    Ala findixi Alatala ra.
  iou-iou: Äma äbot, imaka udewani ahäŋ yämik täkaŋ uwä, Ekäni täŋo oretoret terak
    kuŋat täkaŋ. Bureni, ämawebe Anutunita Yawe yäŋ nadäŋ imik täkaŋ uwä oretoret
    bureni terak it täkaŋ.
  haw-1868: Pomaikai ka lahuikanaka i noho pela; Pomaikai no ka lahuikanaka mamuli
    o Iehova, ko kakou Akua.
  arb-NAV: طُوبَى لِشَعْبٍ هَكَذا حَالَتُهُ. طُوبَى لِشَعْبٍ إِلَهُهُ الرَّبُّ.
  ded-ded: Ngicngac sasawa Kebuac kenecgoc ifi kecandae, yeni sogac sogainginagoc.
    KEBUNGO ngicngac ngeneac Anutungina ande, ngeni kenehagoc amma kecgecde.
  ewe-ewe: Woayra dukɔ si wòava eme na alea le nyateƒe me; Woayra dukɔ si ƒe Mawue
    nye Yehowa.
  eng-LEE: 'Happy the people, that fare thus: happy the people, whose God is the Lord.'
  asm-FB: ধন্য সেই জাতি, যাৰ এনে আশীর্বাদপূর্ণ অৱস্থা হয়; ধন্য সেই জাতি, যিহোৱা যাৰ
    ঈশ্বৰ।
  sus-A: سّيوّ نَ حَمَ بّ عَلَ قَمَ يِ قٍ مْولِ رَبَدٍ نَشَن نَ. سّيوّ نَ حَمَ بّ
    عَلَتَلَ قِندِشِ نَشَن مَرِفِ عَلَ رَ.
  fra-SBL: Heureux les gens qui se trouvent dans une telle situation. Heureux le peuple
    dont le Dieu est Yahvé.
  hbo-hbo: אַשְׁרֵ֣י הָ֭עָם שֶׁכָּ֣כָה לֹּ֑ו אַֽשְׁרֵ֥י הָ֝עָ֗ם שֶׁיֲהוָ֥ה אֱלֹהָֽיו׃
  kik-kik: Kũrathimwo nĩ andũ arĩa matariĩ ta ũguo; kũrathimwo nĩ andũ arĩa Ngai wao
    arĩ we Jehova.
  fra-NCL: Heureux le peuple qui jouit de ces biens ! Heureux le peuple dont Yahweh
    est le Dieu !
  cek-AK: To tiah kaom kaminawk loe tahamhoih; ue, Sithaw to Angraeng ah suem kaminawk
    loe tahamhoih o.
  cuk-cuk: Neggwebur we-ibmarmar bela nikale, egi-nued-binsalesdo. Neggwebur, Bab-Jehová
    e-Bab-Dummadga-imakdiile, egi-nued-binsalesdo.
  uig-CYR: '|ע| Һәммәйләнниң көзлири Саңа тикилип күтиду; Уларға өз вақтида рисқини
    тәқсим қилип берисән;'
  tel-2017: ఇలాంటి దీవెనలు గల ప్రజలు ధన్యులు. యెహోవా ఎవరికి దేవుడుగా ఉంటాడో వాళ్ళు
    ధన్యజీవులు.
  hat-BSA: A la beni pèp ki ranje konsa beni! A la beni pèp ki gen Bondye pou SENYÈ
    yo beni.
  ukr-ONPU: Очі всіх на Тебе звернені з надією, і Ти даєш їм їжу своєчасно.
  kos-kos: Insewowo mutunfacl se su sikyak ouinge nu selos; Aok, insewowo mutunfacl
    se su LEUM GOD El God lalos!
  hbo-WLC: אַשְׁרֵ֣י הָ֭עָם שֶׁכָּ֣כָה לּ֑וֹ אַֽשְׁרֵ֥י הָ֝עָ֗ם שֶׁיֲהוָ֥ה אֱלֹהָֽיו׃
  ibo-ibo: Ndị a gọziri agọzi ka ndị ahụ bụ, ndị ihe ndị a dịịrị; ndị a gọziri agọzi
    ka ndị ahụ bụ, ndị Chineke bụ Onyenwe anyị ha.
  ory-ory: ଏହିପରି ଅବସ୍ଥାପନ୍ନ ଗୋଷ୍ଠୀ ଧନ୍ୟ; ହଁ, ସଦାପ୍ରଭୁ ଯେଉଁ ଗୋଷ୍ଠୀର ପରମେଶ୍ୱର, ସେ ଧନ୍ୟ!
  chk-chk: Feiöchün chon ekewe mwü a toriir ekei sokun feiöch. Feiöchün chon ekewe
    mwü mi eäni Kot ewe Samol mi Lapalap.
  rop-rop: Detlot pipul langa det kantri na garra jidan gudbinjiwei dumaji dijan na
    im trubala. Detlot pipul hu weship YAWEI det trubala God garra jidan brabli gudbinjiwei.
  ukr-1871: Щасливий нарід, в котрого така доля! Щасливий нарід, котрому Господь —
    Бог його!
  yon-yon: Kwamune keriwendan kuu amun kerundoon, kaneya yi God kuu Yariman kuu amun
    kerundoon kii!
  deu-1951: Wohl dem Volk, dem es also geht; wohl dem Volk, dessen Gott der HERR ist!
  eng-JPS: Happy is the people that is in such a case. Yea, happy is the people whose
    God is the LORD.
  srp-1865: Blago narodu, u kojega je sve ovako! Blago narodu, u kojega je Gospod
    Bog!
  lug-lug: Abantu abaweereddwa emikisa egyo beesiimye! Balina omukisa abantu abo abalina
    Katonda waabwe nga ye Mukama.
  heb-heb: אשרי העם שככה לו אשרי העם שיהוה אלהיו׃
  ben-IRV: ধন্য সে জাতি যে এরূপ আশীর্বাদযুক্ত; সুখী সে লোক যাদের ঈশ্বর সদাপ্রভু।
  ntu-ntu: Yawe, leplz kcng tqokatrq mz da lcng, sa na-abrtz-ngrdr nzmnc-zpwx-krdr.
    Murde leplz amrlx kcng tqnginim Gct rdr sa namnc-zpwx-zvzng.
  pan-pan: ਤਾਂ ਧੰਨ ਓਹ ਲੋਕ ਜਿਨ੍ਹਾਂ ਦਾ ਇਹ ਹਾਲ ਹੋਵੇ! ਧੰਨ ਓਹ ਲੋਕ ਹਨ ਜਿਨ੍ਹਾਂ ਦਾ ਪਰਮੇਸ਼ੁਰ
    ਯਹੋਵਾਹ ਹੈ!
  mya-JVB: ထိုသို့ နေသော လူမျိုး သည် မင်္ဂလာ ရှိပါ၏။ ထာဝရဘုရား သည် အကြင် လူမျိုး၏ဘုရား
    သခင်ဖြစ်၏။ ထိုလူမျိုး သည် မင်္ဂလာ ရှိပါ၏။
  kgf-kgf: Ic embac areŋ imuhucya imi ʒézé ségiségi ginaguc. Ic embac Yawenéŋ Anutu
    kecénécmimia imi ʒézé ségiségi ginaguc.
  tte-O: Siya tomonliyao mulolone bwaite silobai kani siyaliyaya. Siya sipwalou Yeoba
    ala Yaubada koina siyaliyaya tabe.
  tbg-tbg: Mintima keha variqi vi vaika quaheha vaivara. Nora Kotirara viva tinavu
    Variqavanoma vaivo ti variaka quaheha variqi vivaravema turo.
  hmo-hmo: Inai bamona hanamoa idia davaria bese taudia, be do idia moale noho. Edia
    Dirava be Lohiabada, ena bese taudia be idia moale noho.
  zar-NT: ¡Bicaʼ bágaca bönachi raca caní quéguequi! ¡Bicaʼ bágaca bönachi naʼ Xanruʼ
    Dios náquiëʼ Dios quéguequi!
  urd-urd: मुबारक है वह क़ौम जिसका यह हाल है। मुबारक है वह क़ौम जिसका ख़ुदा ख़ुदावन्द
    है।
  rus-SYN: Очи всех уповают на Тебя, и Ты даешь им пищу их в свое время;
  bqc-SIM: Báaadeↄn gbɛ̃́ pↄ́ an kua dɛ màaↄ ũ. Báaadeↄn gbɛ̃́ pↄ́ Dii dɛ ń Lua
    ũↄ ũ.
  tcz-CHONGTHU: Hitobang thilpha achunga lhung ho kipah uhen! chule a Pathen'u Elohim,
    Yahweh Pakai hikha nam mite chu kipah cheh'u hen!
  mar-mar: ज्यांना असे आशीर्वाद आहेत ते लोक आशीर्वादित आहेत; ज्या लोकांचा देव परमेश्वर
    आहे ते आनंदी आहेत.
  isl-isl: '@see-verse:PSA.144.014'
  hlt-THB: Ve ak awi ve ak thym thlangkhqi ham taw a zoseen hy; Bawipa ce Khawsa na
    ak takhqi taw a zoseen hy.
  qub-qub: Chay nishäno goyaj runacunaga rasunpa cushishami cawanga. Cushishami cawanga
    Tayta Diosta «Diosnë» nejcunaga.
  bqp-bqp: Arubarikadenↄmɛ gbɛ̃ kũ ń kunna de lɛnↄ ũ, arubarikadenↄmɛ gbɛ̃ kũ Dikiri
    de ń Luda ũnↄ ũ.
  hat-hat: Ala bon sa bon lè sa mache konsa pou pèp la! Ala bon sa bon pou yon pèp
    ki gen Seyè a pou Bondye li!
  eng-BSB: Blessed are the people of whom this is so; blessed are the people whose
    God is the LORD.
  eng-WEBPB: Happy are the people who are in such a situation. Happy are the people
    whose God is the LORD.
  kbq-kbq: Iza'o e'inahu asomu'ma erisania vahe'mo'a muse hugahie. Ana nehanigeno
    Ra Anumzamo'ma zamagri Anumzama manisia vahe'mo'za muse hugahaze.
  pon-pon: Meid pai wei eu, me kin due met! Meid pai wei eu, me Ieowa arail Kot!
  nhe-BL: Quena, nelía paquij nopa tlacame ipan se altepetl tlen quej ni eltoc, huan
    ax quipiya tlen fiero. Quena, nelía paquij cuali tlacame tlen quipiyaj TOTECO
    para ininDios, huan ipan ya motemachíaj.
  wnc-wnc: Sike dongu takngatuta sanga gwaam gwaamu anzing pakengu apbaknganong. Siwan
    gatu Buyambam tapa Anutunin ngang kawan yuwan iaya apbaknganong.
  bus-bus: Aubarikadeenↄn gbɛ̃ kɛ̀ aↄ̃ kuuna dɛ lɛɛnↄ ũ, aubarikadeenↄn gbɛ̃ kɛ̀
    Dii dɛ ń Luda ũunↄ ũ.
  gub-BL: Hurywete teko amo ywy rehe har wà, aze wereko a'e ma'e paw wà. Hurywete
    amo teko wà, aze wereko Tuweharupi Wiko Ma'e uzar romo wà.
  eng-DRA: 'The eyes of all hope in thee, O Lord: and thou givest them meat in due
    season.'
