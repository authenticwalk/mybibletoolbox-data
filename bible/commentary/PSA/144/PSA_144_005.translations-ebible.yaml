verse: PSA.144.005
translations:
  mal-C: യഹോവേ, സ്വർഗം തുറന്ന് ഇറങ്ങിവരണമേ; പർവതങ്ങൾ സ്പർശിക്കണമേ, അവിടെനിന്നും പുകപടലങ്ങൾ
    ഉയരട്ടെ.
  deu-TKW: Jahwe, neige deinen Himmel und steige herab; rühre die Berge an, daß sie
    rauchen!
  lin-lin: Yawe, fungola likolo mpe kita awa na mabele ! Yaka kosimba bangomba mpe
    sala ete ebimisa milinga !
  mmx-mmx: O Leeme Silok, una vaxat das laxalibet la una vas si ude xopok. Una long
    tu at lempatkaana la dinaba soobang asu lusuxa.
  eng-LSV: YHWH, incline Your heavens and come down, || Strike against mountains,
    and they smoke.
  eng-GNV: 'Bow thine heauens, O Lord, and come downe: touch the mountaines and they
    shall smoke.'
  eng-WEBSTER: 'Bow thy heavens, O LORD, and come down: touch the mountains, and they
    shall smoke.'
  nhw-BL: TOTECO, xijcuelpacho nopa ilhuicactli huan xitemo techpaxaloqui. Sintla
    tiquinpanajsis nopa tepeme, popocase.
  swh-ONEN: Ee Bwana, pasua mbingu zako, ushuke, gusa milima ili itoe moshi.
  bba-bba: Yinni Gusunɔ, ɑ de wɔllu tu tem dɛbɛ dɛbɛ ko kpɑ ɑ sɑrɑmɑ. A ɡuunu bɑbo
    kpɑ dɔ̃ɔ u yɑri ni sɔɔn di.
  eng-KJVCPB: 'Bow thy heavens, O Lord, and come down: Touch the mountains, and they
    shall smoke.'
  luo-luo: Wuogi e polo, yaye Jehova Nyasaye, wuogi mondo ilor piny; lor piny imul
    gode, mondo gidhuol iro.
  aii-aii: ܝܵܐ ܡܵܪܝܵܐ، ܡܲܟܸܦ ܫܡܲܝܘܼ̈ܟ݂ ܘܨܠܝܼ، ܕܩܘܿܪ ܒܛܘܼܪ̈ܵܢܹܐ ܕܬܲܢܬܸܢܝܼ.
  meu-meu: Iehova e, emu guba ba haevaia, ba diho. Ororo ba daudia toho, bena bae
    ara;
  npi-ULB: हे परमप्रभु, आकाशलाई खोल्‍नुहोस् र तल आउनुहोस् । पहाडहरू छुनुहोस् र तिनीहरूबाट
    धूवाँ निकाल्‍नुहोस् ।
  yor-yor: Tẹ ọ̀run rẹ ba, Olúwa, kí o sì sọ̀kalẹ̀; tọ́ àwọn òkè ńlá wọn yóò sí rú
    èéfín.
  pes-OPCB: ای خداوند، آسمان را بشکاف و فرود بیا! کوهها را لمس کن تا از آنها دود برخیزد.
  tgl-ULB: Yahweh, palubugin mo ang kalangitan at bumaba ka; hawakan mo ang mga bundok
    at pausukin sila.
  nop-nop: Yahwe, du kunum dilitomuŋa foweŋ, fooŋ kweboboe heki foloŋ kohoge kameune
    mupmuk labuneŋ.
  hui-hui: Anduane Homogo-o hari li kagoni kambulaki bialu abale dalia. Í̠naga gime
    dindi hari wedaru ela hariyagua ira hagua timbuni tagira ibulebira.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ မိုး​ကောင်း​ကင်​ကို​ကွေး​ညွှတ်​စေ​၍​ဆင်း​သက် ကြွ​လာ​တော်​မူ​ပါ။
    တောင်​ရိုး​များ​ကို​တို့​ထိ​တော်​မူ​ပါ။ ယင်း​တို့​မှ​မီး​ခိုး​ထွက်​ပါ​လိမ့်​မည်။
  bod-N: ཡ་ཝཱེ་ནམ་མཁའ་འཕྱངས་ནས་མར་ཕེབས༌ཤོག །རི་བོ་རྣམས་ལ་ཕྱག་གིས་རེག་པར༌མཛོད། །རི་བོ་རྣམས་ལས་དུ་བ་འཕྱུར་བྱེད༌དོ།།
  wsk-wsk: O Yawe, ni taiti gomang kaguru ale tai kaparko; duruk nunga kau to se tama
    bur barasukko.
  sna-sna: Zarurai matenga enyu, imi Jehovha, uye muburuke; batai makomo, kuti apfungaire
    utsi.
  spa-BLM: Parte tus cielos, Yahvé, y baja. Toca las montañas y echarán humo.
  cac-cac: Mamin, jac spuertail satchaan̈ yic tzach emuli. Tzach emul d'a jolomtac
    vitz yic sq'ue stab'il lum uuj.
  swh-ULB: Ee Yahwe uziinamishe mbingu na ushuke chini, uiguse milima na uifanye kutoa
    moshi.
  bel-bel: А я буду разважаць пра высокую славу велічы Тваёй і пра высокія чыны дзеі
    Твае.
  deu-ELBBK: HERR, neige deine Himmel und fahre herab; rühre die Berge an, dass sie
    rauchen!
  mbb-OT: He Nengazen, puwasi nu is langit ne vulus ka. Semsama nu is menge vuntud
    wey med-evel.
  mal-2015: യഹോവേ, ആകാശം ചായിച്ചു ഇറങ്ങിവരേണമേ; പർവ്വതങ്ങൾ പുകയുവാൻ തക്കവണ്ണം അവയെ
    തൊടേണമേ.
  gup-gup: Ngudda nawu Yawey, wanjh ngurridangmarrhma kore heaven dja yimkolu kore
    ngad. Yidjalkarrmen kubid ke nawu kunwarddekihkimuk bu yimarnbun kundolng kambebme.
  rmc-rmc: RAJEJA, otker o ňebos a av tele, chude tut le verchendar, hoj te thuvisaľon!
  nlg-nlg: Lord, ko voki horua mai na parako, mo ko horu mai, ko tabei na lei ghotu
    ma kara ahu me ke dato na [kurupeni/ahuni]
  pes-OPV: ‌ای خداوند آسمانهای خود را خم ساخته، فرود بیا. و کوهها را لمس کن تا دود
    شوند.
  ron-1924: Плякэ черуриле, Доамне, ши кобоарэ-Те! Атинӂе мунций, ка сэ фумеӂе!
  ben-OBCV: তোমার আকাশমণ্ডল উন্মুক্ত করো, হে সদাপ্রভু, আর নেমে এসো; পর্বতশ্রেণীকে
    স্পর্শ করো আর তারা ধোঁয়া নির্গত করবে।
  som-som: Rabbiyow, samooyinkaaga foorori, oo soo dhaadhac, Buuraha taabo, oo iyana
    way qiiqi doonaan.
  lat-VUC: Magnificentiam gloriæ sanctitatis tuæ loquentur, et mirabilia tua narrabunt.
  eng-ASVBT: 'Bow thy heavens, O Jehovah, and come down: Touch the mountains, and
    they shall smoke.'
  mna-mna: Yooba, kaaga saamba mi su! Teege su pizin abal, mi pei you raama ka koi
    ma ise.
  ita-1885: Signore, abbassa i tuoi cieli, e scendi; Tocca i monti, e fa' che fumino.
  eng-LXXUP: And they shall speak of the glorious majesty of thy holiness, And recount
    thy wonders.
  eng-ULB: Cause the sky to sink and come down, Yahweh; touch the mountains and make
    them smoke.
  spa-VBL: Abre tus cielos y desciende, Señor. Toca las montañas para que echen humo.
  fra-_FOB: Éternel, abaisse tes cieux et descends; touche les montagnes, et qu'elles
    fument!
  mal-mal: യഹോവേ, ആകാശം ചായിച്ച് ഇറങ്ങിവരണമേ; പർവ്വതങ്ങൾ പുകയുവാൻ തക്കവണ്ണം അവയെ തൊടണമേ.
  urd-GVR: Ai Rab, apne āsmān ko jhukā kar utar ā! Pahāṛoṅ ko chhū tāki wuh dhuāṅ
    chhoṛeṅ.
  suz-BL: परमप्रभु यावे, इन सरीङ रे तोइश्‍शा यिने। डांडा आन कली थिशा, कुन ग्रूपतीन।
    भजन संग्रह १८:१०-१७
  eng-NOY: Bow thy heavens, O LORD! and come down; Touch the mountains, so that they
    shall smoke!
  ita-1927: O Eterno, abbassa i tuoi cieli e scendi; tocca i monti e fa’ che fumino.
  ckb-ckb: ئەی یەزدان، ئاسمانەکەت لێکبکەوە و وەرە خوارەوە، دەست بدە چیاکان و دووکەڵ
    دەکەن.
  eng-BBE: 'Come down, O Lord, from your heavens: at your touch let the mountains
    give out smoke.'
  xsi-xsi: Mine nde Yova Kindeni, pwai samba ne nzâla piti, aku kundue kumâ ku kuvilama!
    Kusuŋa mbau ndue ku kutaŋonzi tuu, aku kuveta mundo ŋalae ipâŋga tuu tininzi.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ಆಕಾಶಗಳನ್ನು ಒಡೆದು ಇಳಿದು ಬನ್ನಿರಿ; ಬೆಟ್ಟಗಳನ್ನು ಮುಟ್ಟಿರಿ,
    ಆಗ ಅವುಗಳಿಂದ ಹೊಗೆ ಹೊರಹೊಮ್ಮುವುದು.
  tam-2017: யெகோவாவே, நீர் உமது வானங்களைத் தாழ்த்தி இறங்கி, மலைகள் புகையும்படி அவைகளைத்
    தொடும்.
  spa-RV-1909: 'Oh Jehová, inclina tus cielos y desciende: toca los montes, y humeen.'
  ron-BTF: DOAMNE pleacă-ți cerurile și coboară; atinge munții și vor fumega.
  eng-WEBP: Part your heavens, LORD, and come down. Touch the mountains, and they
    will smoke.
  eng-FBV: Part your heavens and come down. Touch the mountains so that they give
    off smoke.
  nld-1939: Jahweh, buig uw hemel omlaag, en daal neer, Raak de bergen aan, en ze
    roken;
  nch-BL: TOTECO, xijcuilpacho nopa ilhuicacti huan xitemo techpaxaloqui. Sinta tiquinajsis
    nopa tepeme, popocase.
  vie-1934: Hỡi Đức Giê-hô-va, xin hãy hạ các từng trời, và giáng xuống, Đụng đến
    núi, thì núi sẽ xông khói lên.
  cha-cha: 'Natalagpapa, y langetmo, O Yuus, ya tunogjao papa: pacha y egso sija ya
    ufanaso.'
  hin-CV: याहवेह, स्वर्ग को खोलकर आप नीचे आ जाइए; पर्वतों का स्पर्श कीजिए कि उनमें
    से धुआं उठने लगे.
  eng-OURB: Part your heavens, Adonai, and come down. Touch the mountains, and they
    will smoke.
  spa-BES: Desciende, oh SEÑOR, de tus cielos; toca y deja que las montañas emitan
    humo.
  tdx-tdx: Avohoro o likera’oo ry Iehovà le mizotsoa; paoho o vohitseo hahatoeñe.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ขอทรงโน้มฟ้าสวรรค์ของพระองค์ และขอเสด็จลงมาแตะต้องภูเขาเพื่อให้มั​นม​ีควันขึ้น
  por-BR-2018: Ó SENHOR, abaixa teus céus, e desce; toca os montes, e fumeguem.
  deu-ELO: Jehova, neige deine Himmel und fahre hernieder; rühre die Berge an, daß
    sie rauchen!
  eng-WYC-2018: Lord, bow down thine heavens, and come thou down; touch thou [the]
    hills, and they shall make smoke.
  epo-epo: Ho Eternulo, klinu Vian ĉielon kaj iru malsupren; Tuŝu la montojn, kaj
    ili ekfumiĝos.
  gfk-gfk: Watong, bul harbasiane no num mawe, ma nu hansur. Sigire ira uladih waing
    diet naga mis.
  uig-PIN: I Pǝrwǝrdigar, asmanlarni egildürüp qüxkǝysǝn; Taƣlarƣa tegip ulardin is-tütǝk
    qiⱪarƣaysǝn;
  beo-beo: Hina Gode! Mu gadelale fasili, gudu sa:ima! Goumi digili ba:ma! Amasea,
    goumi da mobi bubugilalebe ba:mu.
  tpi-OTNT: Bikpela, opim skai na kam daun. Putim han bilong yu long ol maunten na
    bai bikpela smok i kamap.
  hau-SA: Ka tsage sammanka, ya Ubangiji, ka sauko; ka taɓa duwatsu, domin su yi hayaƙi.
  udu-udu: Goŋi momis pini is ka ’cesh mo, ayy Tap̱a, dhali p̱u’du/ ka ’cesh mo. Tayi
    wosha turga/ is ki me’d mo ki uni mini iiya ku’d mo.
  uig-LAT: I Perwerdigar, asmanlarni égildürüp chüshkeysen; Taghlargha tégip ulardin
    is-tütek chiqarghaysen;
  nde-nde: Yahlukanisa izulu lakho, Oh Thixo, wehlele phansi; thinta izintaba, ukuze
    zithunqe intuthu.
  ton-ton: 'Ofeʻi hifo, ʻE Sihova, ho ngaahi langi, pea ke hāʻele hifo: ala ki he
    ngaahi moʻunga, pea tenau kohu ai.'
  ces-1613: Hospodine, nakloň svých nebes a sstup, dotkni se hor, a kouřiti se budou.
  eng-WMB: Part your heavens, LORD, and come down. Touch the mountains, and they will
    smoke.
  tam-TCV: யெகோவாவே, உமது வானங்களைப் பிரித்துக் கீழே வாரும்; மலைகள் புகையும்படியாக,
    அவைகளைத் தொடும்.
  ceb-ULB: Ipaubos ang kawangangan ug kanaog, Yahweh; hikapa ang kabukiran ug paasoha
    kini.
  pol-UBG: PANIE, nachyl twoich niebios i zstąp; dotknij gór, a będą dymić.
  urd-GVU: اے رب، اپنے آسمان کو جھکا کر اُتر آ! پہاڑوں کو چھو تاکہ وہ دھواں چھوڑیں۔
  eng-OEBCW: 'Lord, bow your heavens and come down: touch the hills, so that they
    smoke.'
  deu-1912: HERR, neige deine Himmel und fahre herab; rühre die Berge an, daß sie
    rauchen;
  kan-2017: ಯೆಹೋವನೇ, ಆಕಾಶವನ್ನು ತಗ್ಗಿಸಿ ಇಳಿದು ಬಾ, ಪರ್ವತಗಳನ್ನು ಮುಟ್ಟು, ಆಗ ಅವು ಹೊಗೆಹಾಯುವವು.
  yap-yap: A SOMOL, mu sey e tharmiy nga mub nga but’; mmath ko pi burey nge yib e
    ath riy.
  hlt-MCSB: BOEIPA namah kah vaan ke koisu lamtah ha rhum laeh. Tlang ke puei lamtah
    khuu uh kangna saeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ጫሪንጮ ዳርዚ ሊካ ኬዴ፤ ዹኮ ኔ ኩጮና ካኣሚ ጩቢሼ።
  twi-ASANTE: Ao Awurade, firi ɔsoro hɔ na siane bra fam; fa wo nsa ka mmepɔ, na ɛmfiri
    wisie.
  eng-WEBU: Part your heavens, LORD, and come down. Touch the mountains, and they
    will smoke.
  acu-NT: Apuru nayaimpinam mukunit shuwinnum pujuuwitiatum tarata. Tura mura ainausha
    keekarti tusam takasta.
  spa-PDDPT: Oh Yavé, inclina tus cielos y desciende. Toca las montañas para que humeen.
  gun-gun: Senhor, eipe'a ke yva, ha'e eguejy. Epoko yvyty re, ha'e ramo oẽ 'rã hataxĩ.
  agu-BL: Wajcaw, jake'nu' yi puertil tcya'j nin cuk tzaju'. Maque'u' yi e'chk wutz
    tan je'n kop nin tan je'n sib te'j.
  ilo-ULB: Luktam ti tangatang, O Yahweh, ket bumabaka; sagidem dagiti bantay ken
    paasukem dagitoy.
  kpg-kpg: Meenei Dimaadua, hugee di langi gi mahuge mo di haneia gi lala. Bili gi nia
    gonduu, gei nia maa gaa gohu mai nia huiahi.
  uig-ARA: ئى پەرۋەردىگار، ئاسمانلارنى ئېگىلدۈرۈپ چۈشكەيسەن؛ تاغلارغا تېگىپ ئۇلاردىن
    ئىس-تۈتەك چىقارغايسەن؛
  sus-sus: Alatala, i xa koore rabi i gorofe ra, i fa din geyae ra alako tuuri xa
    te.
  pon-2006: Maing KAUN, komw ketin ritingada pahnlahng oh ketidihdo; komw ketin sair
    nahna kan, re ahpw pahn kakusada ediniei.
  jae-jae: O Apômtau, ôwê nêm undambê sa ma ôsêp ômôêŋ ma ômoasac lôc gebe jadauŋ
    êsa.
  ksd-ksd: Luluai, una lele ra bakut, ma una kuba; Una tuk ra umana luana, ma diat
    a mi.
  tur-YTC: Ey Yahve, gökleri yar ve aşağı in. Dağlara dokun da tütsünler.
  bel-N: ГОСПАДЗЕ, нахілі неба Тваё і зыйдзі, дакраніся да гор, і яны запалаюць!
  grc-BRENT: Καὶ τὴν μεγαλοπρέπειαν τῆς δόξης τῆς ἁγιωσύνης σου λαλήσουσι, καὶ τὰ
    θαυμάσιά σου διηγήσονται.
  kpr-kpr: Arie Bajari, utu jighi torere afige vose fu! Kunikada doriri mane sire
    jighi imbosi gubighare!
  ind-AYT: Bungkukkan langit-Mu, ya TUHAN, dan turunlah! Sentuhlah gunung-gunung sehingga
    mereka berasap.
  yom-yom: Vasa diyilu diaku, a Yave, ayi kuluka ; simba miongo muingi mitotula muisi.
  yut-yut: Yawe, kundu wɨtdalek pɨki. Kɨsitgo kabapmon yopmaŋaki mukwa madepsi pɨdoni.
  nya-nya: Ngʼambani mayiko akumwamba, Inu Yehova, ndipo tsikani pansi; khudzani mapiri
    kuti atulutse utsi.
  hrv-hrv: 'Jahve, nagni svoja nebesa i siđi, takni bregove: i zadimit će se!'
  mps-mps: Genuai Bidi, nago te dagalu buga sąnama, tama dulao. Te nago nogo te bulu
    du dabeba mubaso, tama te hano genuai pedelaibao.
  tpi-tpi: Bikpela, opim skai na kam daun. Putim han bilong yu long ol maunten na
    bai bikpela smok i kamap.
  dan-1931: HERRE, sænk din Himmel, stig ned og rør ved Bjergene, så at de ryger;
  vie-OVCB: Lạy Chúa Hằng Hữu, xin hạ thấp màn trời và bước xuống. Ngài đụng đến núi,
    khói bốc lên.
  guj-2017: હે યહોવાહ, તમારાં આકાશોને નીચે નમાવીને ઊતરી આવો; પર્વતોને સ્પર્શ કરો,
    એટલે તેઓ ધુમાડો કાઢશે.
  pon-2006A: Maing KAUN, komw ketin ritingada pahnlahng oh ketidihdo; komw ketin sair
    nahna kan, re ahpw pahn kakusada ediniei.
  por-BRBSL: Part seus céus, Yahweh, e desça. Toque as montanhas, e eles fumarão.
  eng-OEBUS: 'Lord, bow your heavens and come down: touch the hills, so that they
    smoke.'
  swe-swe: O, Herre, låt himlarna (universum) böja (kröka) sig och kom ned [här antyds
    relativitetsteorin, se ], rör vid bergen så att det ryker om dem.
  cth-cth: Oe BAWIPA, na kalvan rahnoum sak nateh, kum haw. Monnaw dawk hoi hmaikhu
    a tâco nahanelah kâbet haw.
  twi-twi: Awurade, fi ɔsoro hɔ na sian bra fam; fa wo nsa ka mmepɔw, na emfi wusiw.
  hlt-hlt: BOEIPA namah kah vaan ke koisu lamtah ha rhum laeh. Tlang ke puei lamtah
    khuu uh kangna saeh.
  tbz-SIM: N Yiɛ̀ nKuyie nkpɛ́ú ntiwɛtì kɛ́cútɛ́ní, kɛ́kɑ́ɑ́kɛ́ yɛtɑ̃rɛ̀ kɛ̀ yɛ̀ɛ̀
    cɔ̀útɛ́.
  msy-2020: O Ikiavɨra Itir God, nɨ overiam abigh izighirɨ. Egh uan agharim mɨghsɨabar
    amadaghtɨ dar mɨturir ekiaba otiv.
  dop-dop: Tɑcɑɑ lumsi ɩsɔtɔnʋɣʋ nɑ ń tii, nɑ ń tokinɑ pulɑsɩ nɑ sɩ́ mʋ kɔkɔ.
  azb-azb: Ya Rəbb, göyləri yar, aşağı en, Dağlara toxun, qoy tüstülənsin.
  eng-DBY: Jehovah, bow thy heavens, and come down; touch the mountains, that they
    smoke;
  hin-2017: हे यहोवा, अपने स्वर्ग को नीचा करके उतर आ! पहाड़ों को छू तब उनसे धुआँ उठेगा!
  wol-KYG: Aji Sax ji, firil asamaan, wàcc; laal tund yi, ñu saxar.
  bjr-bjr: Oo Yaawee anee innaaruna rakee maseenana qumureenana aaqanauqa auqamasainanoo
    ida muna minakiqari ururaani.
  eng-YLT: Jehovah, incline Thy heavens and come down, Strike against mountains, and
    they smoke.
  kne-kne: Apo, pansianem ed daya ta bomaba ka, giwitem din dontog et omasok da.
  eng-WYC-2017: Lord, bow down thine heavens, and come thou down; touch thou [the]
    hills, and they shall make smoke.
  eng-WMBB: Part your heavens, LORD, and come down. Touch the mountains, and they
    will smoke.
  zat-NTPS: Xrana' Dios, gusalaj zran xabáa, ne betaj gácale̱nu' neda'. Bta xi'a ca',
    na' dxuaj zren chee̱ xi'.
  zty-NTPS: X̱ana' Dios, bsaljw ẕan ya'abá. Betj gákḻeno' neda'. Bta ya'a ẕen ka',
    na' žoj žen che yi'.
  urd-GVH: ऐ रब, अपने आसमान को झुकाकर उतर आ! पहाड़ों को छू ताकि वह धुआँ छोड़ें।
  rug-rug: Kei Zihova, Mu tukelia sa maṉauru, Mamu gore mae! Mu tuqei sari na toqere
    pude di puzaka vura tuṉaha.
  gaz-gaz: Yaa Waaqayyo, samiiwwan kee tarsaasii gad buʼi; akka aarri isaan keessaa
    yaaʼuufis tulluuwwan tuqi.
  fra-LSG: Éternel, abaisse tes cieux, et descends! Touche les montagnes, et qu’elles
    soient fumantes!
  yal-yal: Alatala, kuyen tintin, i godo. I yiin din geyane ra, e tutin xa te.
  iou-iou: Upäŋkaŋ Ekäni, kunum duŋ weŋpewi aŋeŋpeŋ kukŋi kukŋi kuŋirän kaŋ äpi. Täŋkaŋ
    pom jop tensumuriri gupe pähap bäräŋeŋ kaŋ äbän.
  haw-1868: E Iehova, e hookulou mai oe i na lani a iho mai ilalo; E hoopa i na kuahiwi,
    a e pii aku ka uwahi.
  arb-NAV: يَا رَبُّ طَأْطِئْ سَمَاوَاتِكَ وَانْزِلْ. الْمِسِ الْجِبَالَ فَتُدَخِّنَ.
  ded-ded: O KEBU, ge kurumenga kurumenga merarangyunuma yacma mama tiki kpesereyununa
    hosuc kpebisia.
  ewe-ewe: O! Yehowa, dze wò dziƒowo ne nàɖi va, eye nàka asi towo ŋu, be woatu dzudzɔ.
  eng-LEE: 'O Lord, bend thy heavens, and come down: touch the mountains, that they
    may smoke.'
  asm-FB: হে যিহোৱা, তোমাৰ আকাশ-মণ্ডলক দোঁৱাই নত কৰি তুমি নামি আহাঁ; পৰ্বতবোৰক স্পৰ্শ
    কৰা যাতে সেইবোৰৰ পৰা ধুঁৱা ওলাব।
  sus-A: عَلَتَلَ، عِ شَ كٌورٍ رَبِ عِ فٌرٌقٍ رَ، عِ قَ دِن فٍيَيٍ رَ عَلَكٌ تُورِ
    شَ تٍ.
  fra-SBL: Ouvre tes cieux, Yahvé, et descends. Touchez les montagnes, et elles fumeront.
  hbo-hbo: יְ֭הוָה הַט־שָׁמֶ֣יךָ וְתֵרֵ֑ד גַּ֖ע בֶּהָרִ֣ים וֽ͏ְיֶעֱשָֽׁנוּ׃
  kik-kik: Wee Jehova, hingũra igũrũ ũikũrũke; hutia irĩma, nĩgeetha irute ndogo.
  fra-NCL: Yahweh, abaisse tes cieux et descends ; touche les montagnes, et qu’elles
    s’embrasent ;
  cek-AK: Aw Angraeng, na vannawk to akuepsak ah loe, angzo tathuk ah; hmaikhue tacawt
    thaih hanah, maenawk to sui ah.
  cuk-cuk: Bab-Jehová, be-mogir be egae, be aidedage. Yalamar be ebuge, waa-obupurmake.
  uig-CYR: '|ה| Мән һәйвитиңниң шәрәплик җулалиқини, Вә карамәт мөҗизилириңни сеғинип
    сөзләймән;'
  tel-2017: యెహోవా, ఆకాశాలను కృంగజేసి కిందికి దిగిరా. పర్వతాలను తాకి అవి పొగలు వెళ్ళగక్కేలా
    చెయ్యి.
  hat-BSA: Bese syèl Ou yo, O SENYÈ e desann. Touche mòn yo pou yo kab fè lafimen.
  ukr-ONPU: Про дивну славу величі Твоєї й про чудові діяння Твої я роздумувати буду.
  kos-kos: O LEUM GOD, ikaselik kusrao ac oatume; Kahlye eol uh, ac elos fah fosryak.
  hbo-WLC: יְ֭הוָה הַט־שָׁמֶ֣יךָ וְתֵרֵ֑ד גַּ֖ע בֶּהָרִ֣ים וְֽיֶעֱשָֽׁנוּ׃
  ibo-ibo: O Onyenwe anyị, kewaa eluigwe rịdata; metụ ugwu niile aka ka ha kwụọ anwụrụ
    ọkụ.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ଆପଣା ଗଗନମଣ୍ଡଳ ନୁଆଁଇ ତଳକୁ ଆସ; ପର୍ବତଗଣକୁ ସ୍ପର୍ଶ କର, ତହିଁରେ ସେମାନେ
    ଧୂମ ନିର୍ଗତ କରିବେ।
  chk-chk: Ai Samol mi Lapalap, kopwe asanga om we läng o feitiu. Kopwe atapa ekewe
    chuk pwe repwe ötüöt.
  rop-rop: YAWEI, opinimap det skai en kamdan. Tatjim ola bigwan hil en meigim smok
    kamat brom olabat.
  ukr-1871: Господи, прихили небо твоє, і зійди на долину! До гір торкнися, нехай
    задимують!
  yon-yon: O Yariman, eb Eweniib ambidiib kuu biringke yiri kamene. Kwane aangko aangko
    kuu angkorondebko amarengiib dembok.
  deu-1951: HERR, neige deinen Himmel und fahre herab! Rühre die Berge an, daß sie
    rauchen!
  eng-JPS: O LORD, bow Thy heavens, and come down; touch the mountains, that they
    may smoke.
  srp-1865: Gospode! savij nebesa svoja, i siði; dotakni se gora, i zadimiæe se.
  lug-lug: Yawula mu ggulu lyo, Ayi Mukama, okke! Kwata ku nsozi zinyooke omukka!
  heb-heb: יהוה הט שמיך ותרד גע בהרים ויעשנו׃
  ben-IRV: কারণ আকাশমণ্ডল নিচু কর এবং নামিয়ে আন, সদাপ্রভুু; পর্বতকে স্পর্শ কর, তাদের
    ধোঁয়া কর।
  ntu-ntu: Yawe, lvxpx bongavz mz nzvzo-krme. Maletr newz murde nasikapung nzapulr
    trmami.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਆਪਣੇ ਅਕਾਸ਼ਾਂ ਨੂੰ ਝੁਕਾ ਕੇ ਉਤਰ ਆ, ਪਹਾੜਾਂ ਨੂੰ ਛੂਹ ਕਿ ਧੂੰਆਂ ਨਿੱਕਲੇ!
  mya-JVB: အိုထာဝရဘုရား ၊ ကိုယ်တော် ၏ မိုဃ်း ကောင်းကင်ကို ညွှတ် ၍ ဆင်းသက် တော်မူပါ။
    တောင် တို့ကိုတို့ တော်မူပါ။ သူတို့သည် မီးခိုး ထွက်ကြပါလိမ့်မည်။
  kgf-kgf: Miŋ Kewu gi kurumeŋ misicgéma tima mana. Baec boŋa séc onosina hofac téma
    yacmac.
  tte-O: O Yeoba, am bulibuli kuigali itasoke na kulobima. Koya ukwabi-tonagili na
    sibogau.
  tbg-tbg: Noravauvo, naaruva qantua kera viraqihaira tuvuane. Nena kauqu aiqinanavuqaa
    vatairaro muravano viraqihairo qovaraiqiharo oru vuarire.
  hmo-hmo: Lohiabada e, namona be oi ese guba do oi kehoa, bona do oi diho mai. Oiemu
    imana be ororo dekenai do oi atoa, vadaeni kwalahu badana do ia vara.
  zar-NT: Buzötaj lúzxiba, en bdinne ni, Xan. Gudán yuguʼ guíʼa, ateʼ irúaj dzön lë́ʼeguequi.
  urd-urd: ऐ ख़ुदावन्द, आसमानों को झुका कर उतर आ! पहाड़ों को छू, तो उनसे धुआँ उठेगा!
  rus-SYN: А я буду размышлять о высокой славе величия Твоего и о дивных делах Твоих.
  bqc-SIM: Dii, ǹ n bɛ siilɛ ǹ pila, ↄkã gbɛ̀sĩsĩↄwa aa súɛlɛbↄ.
  tcz-CHONGTHU: Yahweh Pakai vanho hinhong in hung kum lhan, molsang hohi tham'in
    lang meikhun len mangsah in.
  mar-mar: हे परमेश्वरा, तू आपले आकाश लववून खाली उतर; पर्वतांना स्पर्श कर आणि त्यातून
    धूर येऊ दे.
  isl-isl: Drottinn, sveigðu himininn og stígðu niður! Þegar þú tyllir þér á fjöllin
    þá rýkur úr þeim.
  hlt-THB: Aw Bawipa, nak khankhqi ce nung ngam sak nawh nu law lah, tlangkhqi ce
    a khunaak aham bi lah.
  qub-qub: Tayta Dios syëluta chaparaycajta auchirir urämuy. Puntacunata yataycuy
    goshtay jatarinanpaj.
  bqp-bqp: Dikiri, ǹ musu natɛ ǹ kipa, ǹ ↄ na kpinↄa de ò túsukpɛ bo.
  hat-hat: Seyè, bese syèl la, desann. Manyen mòn yo, fè yo fè lafimen.
  eng-BSB: Part Your heavens, O LORD, and come down; touch the mountains, that they
    may smoke.
  eng-WEBPB: Part your heavens, LORD, and come down. Touch the mountains, and they
    will smoke.
  kbq-kbq: Ra Anumzamoka anami mona eri ankro hunka eramio. Ana nehunka agonaramintera
    kazana eme avako hugeno tevegumo'a vemagu vemagu huno marerino.
  pon-pon: Main Ieowa, kotikidi japwilim ar lan akan o kotidi don kit, kotin jair
    nana kan, pwe adiniai en kujuda.
  nhe-BL: TOTECO, xijcuelpacho nopa elhuicactli huan xitemo xinechpaxaloqui. Intla
    tiquinpanajsis nopa tepetini, popocase.
  wnc-wnc: Buyambam tapa, gata yekap gwenu yawi zike kuwan epsok. Epuke gata katakgata
    tawan dakandakane wasiwi kupanu buyambam gwen enayok.
  bus-bus: Dii, ǹ musu naɛ ǹ pita, ǹ ↄ kɛ kpiiinↄa lɛ aↄ̃ tɛ́sukpɛ bↄ.
  gub-BL: O Tuweharupi Wiko Ma'e, ewàpytymawok ywak newezyw pà nehe. Epokok ywytyruhu
    wanehe nehe. A'e mehe ywàtàxiner uhem putar wanuwi nehe.
  eng-DRA: 'They shall speak of the magnificence of the glory of thy holiness: and
    shall tell thy wondrous works.'
