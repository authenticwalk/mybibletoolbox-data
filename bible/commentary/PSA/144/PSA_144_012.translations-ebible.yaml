verse: PSA.144.012
translations:
  mal-C: നമ്മുടെ പുത്രന്മാർ അവരുടെ യൗവനത്തിൽ നന്നായി പരിചരിച്ച വൃക്ഷങ്ങൾപോലെയും, നമ്മുടെ
    പുത്രിമാർ രാജകൊട്ടാരങ്ങളിലെ കൊത്തിയെടുത്ത അലംകൃത സ്തംഭങ്ങൾപോലെയും ആകും.
  deu-TKW: Daß unsere Söhne in ihrer Jugend seien wie großgezogene Pflanzen, unsere
    Töchter wie Ecksäulen, die nach Tempel-Bauart ausgehauen sind,
  lin-lin: Bana mibali na biso bazali lokola milona, bazali kokola malamu wuta na
    bomwana na bango ; bana basi na biso bazali lokola bililingi kitoko oyo batoboli
    na bamir ya ndako ya mokonzi.
  mmx-mmx: Nema ma sing u do laxamdak puraau atnema dinaba lok ngan larauna i suusu
    urut, la i lolos. La ma sing bok do laxamposono maxat atnema dinaba milik maraanu
    ngan levempos diga xovox i, mo i nganang levenmesuluk axap at loogu at loorong.
  eng-LSV: Because our sons [are] as plants, || Becoming great in their youth, ||
    Our daughters as hewn stones, || Polished—the likeness of a palace,
  eng-GNV: 'That our sonnes may be as the plantes growing vp in their youth, and our
    daughters as the corner stones, grauen after the similitude of a palace:'
  eng-WEBSTER: 'That our sons may be as plants grown up in their youth; that our daughters
    may be as corner stones, polished after the similitude of a palace:'
  nhw-BL: Xijchihua para totelpocahua ma elica tejtetique huan huejcapantique quen
    cuame catli yejyectzi moscaltíaj. Huan toichpocahua ma elica yejyectzitzi, quen
    nopa tlaquetzalme catli quinyejyecchijtoque, huan quinquetztoque ipan ininchajchaj
    tlanahuatiani.
  swh-ONEN: Kisha wana wetu wakati wa ujana wao watakuwa kama mimea iliyotunzwa vizuri,
    binti zetu watakuwa kama nguzo zilizoviringwa kurembesha jumba la kifalme.
  bba-bba: A de bɛsɛn bii ɑluwɑɑsibɑ bu ko nɡe dɑ̃ɑ ni nu kpiɑ dee dee nin piiburun
    di, kpɑ bɛsɛn bii wɔndiɑbɑ bu mɑɑ ko kurɔ burɑbu nɡe ɡbere be bɑ dɑ̃kɑ bɑ sɑ̃ɑ
    sinɑ kpɑɑrun burɑru.
  eng-KJVCPB: 'That our sons may be as plants grown up in their youth; That our daughters
    may be as corner stones, polished after the similitude of a palace:'
  luo-luo: Eka yawuotwa biro chalo gi yiende mayudo pi maber, kendo nyiwa biro chalo
    gi sirni modol maber mondo olich dala ruoth.
  aii-aii: ܗ̇ܝܓܵܗ ܒܢܘܿܢܲܢ̈ ܒܥܠܲܝܡܘܼܬܵܝܗ‌ܝ ܒܸܬ ܗܵܘܝܼ ܐܲܝܟ݂ ܢܨܝܼܒ݂ܝܵܬܹ̈‌ܐ ܒܓ̰ܝܼܪܹ̈ܐ،
    ܒܢܵܬܲܢ̈ ܐܲܝܟ݂ ܥܲܡܘܼܕܹ̈ܐ ܦܪ̈ܝܼܡܹܐ ܕܩܘܼܪ̈ܢܝܼܵܬܹ‌ܐ ܓܵܘ ܒܸܢܝܵܢܵܐ ܕܩܲܨܪܵܐ.
  meu-meu: Natuda mamaruanedia na maraḡidia amo bae bada oho bada oho, au babada na
    heheto; bona natuda hahinedia daiguni dudia na heheto, vada e utu, pavapava ena
    ruma ḡaudia.
  npi-ULB: हाम्रा छोराहरू आफ्‍नो जवान अवस्‍थाको पूर्ण आकारमा वृद्धि भएका रूखहरूजस्ता
    र हाम्रा छोरीहरू कुँदिएका कुनामा खम्बाहरूजस्ता, दरबारका जस्तै रूपवती होऊन् ।
  yor-yor: Kí àwọn ọmọkùnrin wa kí ó dàbí igi gbígbìn tí ó dàgbà ni ìgbà èwe wọn,
    àti ọmọbìnrin wa yóò dàbí òpó ilé tí a ṣe ọ̀nà sí bí àfarawé ààfin.
  pes-OPCB: باشد که پسران ما رشد کرده، همچون درختان تنومند و قدبلند شوند و دختران
    ما مانند پیکرهای سنگی خوش‌تراشِ قصر پادشاه گردند!
  tgl-ULB: Nawa ang aming mga anak na lalaki ay maging tulad ng halaman na lumago
    ng buong laki sa kanilang kabataan at ang mga anak na babae ay tulad ng inukit
    na sulok na poste, na may magandang hubog gaya ng mga nasa palasyo.
  nop-nop: Bem hekidi saŋiniŋhinit loiŋ, wondok tuwolit mihiniyedi maaŋ mekuyahik
    gineŋ undugoŋ hinek mintadok nadiyam. Kaŋ waabiniye adi mapme’walaŋ yoli wapum
    diniŋ taka welewele momooŋdi tinafukulimiiŋ wondok tuwolit hinek mintadok nadiyam.
  hui-hui: Ina igini igiri daliahe kaore ira hongone karu hongohe anda hagagobi helo
    hamelo kamagoni. Ina wane bedarubi baya dege halu kini andaga kagoha mo yári bia
    hene ngagobi berelo hamelo kamagoni.
  mya-mya: ကျွန်​တော်​မျိုး​တို့​၏​သား​များ​သည်​အ​သက် ပျို​ရွယ်​ချိန်​၌​သန်​မာ​ကြီး​ထွား​လာ​သော
    အ​ပင်​ငယ်​များ​ကဲ့​သို့​ဖြစ်​ပါ​စေ​သော။ ကျွန်​တော်​မျိုး​တို့​၏​သ​မီး​များ​သည်​နန်း​တော်
    ထောင့်​များ​တွင်​အ​လှ​စိုက်​ထူ​ထား​သော ခန့်​ညား​သည့်​ကျောက်​တိုင်​များ​ကဲ့​သို့​ဖြစ်​ပါ
    စေ​သော။
  bod-N: ངེད་ཀྱི་བུ་རྣམས་གཞོན་ནུའི་དུས་ནས༌བཟུང༌། །ལྗོན་གསར་བཞིན་དུ་ཆེ་ཆེར་སྐྱེ་བ༌དང༌།
    །བུ་མོ་རྣམས་ནི་ཕོ་བྲང་ཟུར་བཞི༌ཡི། །རྒྱན་བྱེད་ཀ་བ་བཞོགས་འདྲར་གྱུར་ཅིག༌གུ།
  wsk-wsk: Nanga sangaru se anananga kuriang kari nunga kulak te la mu, tam bisek
    ali welang te aragoso iwita aragamonko; se nanga nanawusari mu, king ko kawam
    biya ko ngatalek bibiya kiwol karogo aora biya iwita bagamonko.
  sna-sna: Ipapo vanakomana vedu pauduku hwavo vachava semiti yakakura zvakanaka,
    uye vanasikana vedu vachava sembiru dzakavezwa kuti dzishongedze muzinda wamambo.
  spa-BLM: Entonces nuestros hijos serán como plantas bien cultivadas, nuestras hijas
    como pilares tallados para adornar un palacio.
  cac-cac: Q'uib'ocab' eb' cuninal icha val tas tz'avchaj to ya ilab'il. A eb' ix
    quisil lajanocab' eb' ix icha junoc yoyal templo tzeyb'il, te vach' yilji.
  swh-ULB: Wana wetu na wawe kama mimea ikuayo kwa ukumbwa timilifu katika ujana wao
    na binti zetu kama nguzo za pembeni, zilizonakishiwa kwa kupamba jumba la kifahari.
  bel-bel: каб перадаць сынам чалавечым пра моц Тваю і пра слаўную веліч царства Твайго.
  deu-ELBBK: dass unsere Söhne in ihrer Jugend seien gleich hochgezogenen Pflanzen,
    unsere Töchter gleich behauenen Ecksäulen nach der Bauart eines Palastes;
  mbb-OT: Berakat he is menge anak dey he maama, te vetan-en dan pa ne meiring sikandan
    te pinemula he mehinuvù. Henduen ded daan is menge anak dey he vahi su iyan maan
    meiringi zan is menge tukud he mekempet diyà te turuǥan.
  mal-2015: ഞങ്ങളുടെ പുത്രന്മാർ ബാല്യത്തിൽ തഴെച്ചു വളരുന്ന തൈകൾപോലെയും ഞങ്ങളുടെ പുത്രിമാർ
    അരമനയുടെ മാതിരിയായി കൊത്തിയ മൂലത്തൂണുകൾപോലെയും ഇരിക്കട്ടെ.
  gup-gup: Bu ngudda kanbidyikarrme wanjh nawu ngarrbenbornnan bininj kabirridjaldjordmen
    dja kabirrimurrngrayekmen warridj. Dja ngalbu ngarrbenbornnan ngaldahdaluk, wanjh
    kabirriyimerran birrikukmakkaykenh.
  rmc-rmc: Avke amare terne čhave ena sar o rastlini, so baron zorales, amare čhaja
    ena sar o avrikerde slupi andro palacis.
  nlg-nlg: A hei daleda kara sepalaghi tana gari maneadira, te vagha na ghai susuba
    to pabea, mana lei tahula kara vagha na vatu tana piu tana tupighi, tara vaghui
    nia na lei vale ni haba.
  pes-OPV: تا پسران ما در جوانی خود نمو کرده، مثل نهالها باشند. ودختران ما مثل سنگهای
    زاویه تراشیده شده به مثال قصر.
  ron-1924: Фиий ноштри сунт ка ниште одрасле, каре креск ын тинереця лор; фетеле
    ноастре, ка ниште стылпь сэпаць фрумос, каре фак подоаба каселор ымпэрэтешть.
  ben-OBCV: তখন আমাদের ছেলেরা তাদের যৌবনে বেড়ে ওঠা সতেজ গাছের সদৃশ হবে, আর আমাদের
    মেয়েরা খোদাই করা স্তম্ভস্বরূপ হবে যা প্রাসাদের শোভা বর্ধনকারী।
  som-som: Markii wiilashayadu ay noqdaan sidii geedo yaraantoodii ku koray, Oo gabdhahayaguna
    ay noqdaan sidii dhagaxyada rukunka oo loo qoray qaabkii guriga boqorka,
  lat-VUC: ut notam faciant filiis hominum potentiam tuam, et gloriam magnificentiæ
    regni tui.
  eng-ASVBT: When our sons shall be as plants grown up in their youth, And our daughters
    as cornerstones hewn after the fashion of a palace;
  mna-mna: Lutuyam bizin ko titum ma tiwe bibip, kembei ke popoŋan. Mi lutuyam moori
    bizin ko ruŋgun ambaimbaiŋan kembei gungun ta tisap koroŋ kunun ila bekena tipeŋgeeze
    king ruumu kini.
  ita-1885: Acciocchè i nostri figliuoli sieno come piante novelle, Bene allevate
    nella lor giovanezza; E le nostre figliuole sieno come i cantoni intagliati Dell'edificio
    d'un palazzo;
  eng-LXXUP: To make known to the sons of men thy power, And the glorious majesty
    of thy kingdom.
  eng-ULB: May our sons be like plants who grow to full size in their youth and our
    daughters like carved corner pillars, shapely like those of a palace.
  spa-VBL: Entonces nuestros hijos crecerán como plantas durante su juventud, y se
    volverán maduros; y nuestras hijas serán hermosas como los pilares tallados de
    un palacio.
  fra-_FOB: Que nos fils soient comme des plantes croissant dans leur jeunesse; nos
    filles comme des colonnes taillées, ornant les angles d'un palais!
  mal-mal: ഞങ്ങളുടെ പുത്രന്മാർ ബാല്യത്തിൽ തഴച്ചുവളരുന്ന തൈകൾപോലെയും ഞങ്ങളുടെ പുത്രിമാർ
    അരമനയ്ക്കായി കൊത്തിയ മൂലത്തൂണുകൾപോലെയും ആയിരിക്കട്ടെ.
  urd-GVR: Hamāre beṭe jawānī meṅ phalne-phūlne wāle paudoṅ kī mānind hoṅ, hamārī
    beṭiyāṅ mahal ko sajāne ke lie tarāshe hue kone ke satūn kī mānind hoṅ.
  suz-BL: मिनु आंइ तौपुकी कोल्‍मानु, रवा खोदेंशो दुम्‍मल। आंइ तमीपुकी दरवारम बाक्‍शो
    मुशो थाम खोदेंशो दुम्‍मल।
  eng-NOY: That our sons may be as plants, Grown up in their youth; Our daughters
    as corner-pillars, Hewn like those of a palace!
  ita-1927: I nostri figliuoli, nella loro giovinezza, sian come piante novelle che
    crescono, e le nostre figliuole come colonne scolpite nella struttura d’un palazzo.
  ckb-ckb: ئیتر کوڕەکانمان لە سەردەمی لاویێتییان وەک نەمامی گەشەکردوو دەبن، کچەکانمان
    وەک ستونی داتاشراوی گۆشەی کۆشک دەبن.
  eng-BBE: Our sons are like tall young plants; and our daughters like the shining
    stones of a king's house;
  xsi-xsi: Maka kano pano tu kuvilama, ŋana tu maka iloma tu natuma tamâne limoa kinzi
    ma situmbu tava walo kaika, sitogonzi kâi ŋalaŋala mine. Aku maka iloma tu natuma
    taine kinzi ma sipâŋga ara ndo, sitogo sâmbwe arara ŋinde kinzi sisiŋgarana ku
    siŋgunu ŋana koipu ŋalae ne luma ma imandi kulu kâ.
  kan-OKCV: ನಮ್ಮ ಗಂಡು ಮಕ್ಕಳು ಸಸಿಗಳ ಹಾಗೆ ಯೌವನದಲ್ಲಿ ಉತ್ತಮವಾಗಿ ಬೆಳೆದವರಾಗಿರಲಿ; ನಮ್ಮ ಹೆಣ್ಣುಮಕ್ಕಳು
    ಅರಮನೆಯ ಶೃಂಗಾರಕ್ಕಾಗಿ ಕೆತ್ತಿದ ಸುಂದರ ಸ್ತಂಭಗಳ ಹಾಗಿರಲಿ.
  tam-2017: அப்பொழுது எங்களுடைய மகன்கள் இளமையில் ஓங்கி வளருகிற மரக்கன்றுகளைப்போலவும்,
    எங்களுடைய மகள்கள் சித்திரந்தீர்ந்த அரண்மனை மூலைக்கற்களைப்போலவும் இருப்பார்கள்.
  spa-RV-1909: Que nuestros hijos sean como plantas crecidas en su juventud; nuestras
    hijas como las esquinas labradas á manera de las de un palacio;
  ron-BTF: Pentru ca fiii noștri să fie ca plante ce cresc în tinerețea lor; fiicele
    noastre să fie ca pietre unghiulare, lustruite în asemănarea unui palat;
  eng-WEBP: Then our sons will be like well-nurtured plants, our daughters like pillars
    carved to adorn a palace.
  eng-FBV: Then our sons will grow up like plants in their youth and become mature,
    and our daughters will be like beautiful pillars carved to support a palace.
  nld-1939: Nu zijn onze zonen als planten, Zorgvuldig gekweekt in hun jeugd; Onze
    dochters als zuilen, Voor de bouw van paleizen gehouwen.
  nch-BL: Xijchihua para totelpocahua ma elica tejtetique huan huejcapantique quej
    cuame cati cuajcualtzi moscaltíaj. Huan toichpocahua ma elica cuajcualtzitzi,
    quej nopa taquetzalme cati quinyejyecchijtoque, huan quinquetztoque ipan ininchajchaj
    tanahuatiani.
  vie-1934: Nguyện các con trai chúng tôi Giống như cây đang mọc lên mạnh mẽ; Nguyện
    các con gái chúng tôi như đá góc nhà, Chạm theo lối kiểu của đền.
  cha-cha: Ya y famaguonmame lalaje ufantaegüije y tinanom yanguin mandoco ya mangajulo
    gui pinatgonñija; ya y jaganmame ufantaegüije y mapopolo gui punta na acho, ni
    y malabla taegüije y palasyo.
  hin-CV: हमारे पुत्र अपनी युवावस्था में परिपक्व पौधों के समान हों, और हमारी पुत्रियां
    कोने के उन स्तंभों के समान, जो राजमहल की सुंदरता के लिए सजाये गए हैं.
  eng-OURB: Then our sons will be like well-nurtured plants, our daughters like pillars
    carved to adorn a palace.
  spa-BES: Nuestros hijos son como plantas altas y jóvenes; y nuestras hijas como
    las piedras brillantes de la casa de un rey;
  tdx-tdx: Soa te ho hatae toratora’e o anadahin-tikañeo ami’ty hatora’ iareo vaho
    ho fahan-kotsoke niranjieñe ami’ty satan’ anjomba o anak-ampelan-tikañeo.
  tha-KJV: เพื่อบรรดาบุตรชายของข้าพระองค์ทั้งหลายเมื่อเขายังหนุ่มๆอยู่จะเป็นเหมือนต้นไม้โตเต็มขนาด
    เพื่อบรรดาบุตรสาวของข้าพระองค์ทั้งหลายจะเป็นเหมือนเสาหัวมุม สลักออกมาตามแบบพระราชวัง
  por-BR-2018: Para que nossos filhos sejam como plantas, que crescem em sua juventude;
    e nossas filhas sejam como esquinas entalhadas ao modo do palácio.
  deu-ELO: daß unsere Söhne in ihrer Jugend seien gleich hochgezogenen Pflanzen, unsere
    Töchter gleich behauenen Ecksäulen nach der Bauart eines Palastes;
  eng-WYC-2018: Whose sons be as new plantings in their youth. The daughters of them
    be arrayed; adorned about as the likeness of a temple. (May our sons be like plants
    fully grown in their youth; may our daughters be arrayed, or adorned, like a palace.)
  epo-epo: Niaj filoj kiel plantitaĵoj kreskas en sia juneco; Niaj filinoj estas kiel
    skulptitaj kolonoj, ornamoj de palaco;
  gfk-gfk: Io kaik, ira nuhet bulu na tunaan ing diet na marawaan, diet na ngan hoing
    ra daha di balaure ma i kubur timaan, ma ira nuhet hinasik diet na ngan hoing
    ra kasong di takas wara hamar no hala tano king.
  uig-PIN: Xundaⱪ ⱪilip oƣullirimiz yaxliⱪida puhta yetilgǝn kɵqǝtlǝrgǝ ohxaydu, Ⱪizlirimiz
    ordiqǝ nǝⱪixlǝngǝn tüwrüklǝrdǝk bolidu;
  beo-beo: 'Ninia dunu mano ayeligi amolali, da ha:i manu bugi nasegagini heda:be
    agoai ganumu da defea. Amola ninia idiwilali, ilia da noga:le lelu duni bugi amo
    da hina bagade ea diasu hegomaia nina: hamonanebe, amo agoai ba:mu da defea.'
  tpi-OTNT: Mipela i laik bai ol yangpela pikinini man bilong mipela i ken kamap strong
    olsem ol diwai. Na mipela i laik bai ol pikinini meri i ken kamap gutpela olsem
    ol gutpela piksa i save bilasim banis bilong bikpela haus bilong king.
  hau-SA: Ta haka ’ya’yanmu maza a ƙuruciyarsu za su zama kamar tsire-tsiren da aka
    kula da su, ’ya’yanmu mata kuma za su zama kamar ginshiƙai da sassaƙa don adon
    fada.
  udu-udu: Dhalki iya/m bam e dhuru’c buni mo wana e ki cwalman kun dhethadhe’th mo,
    walla i’bwa/m bam mmowa e ka ḵa’dum gu’b mo kun jep̱kunu mo mmonyaŋ gu’b ma maliḵ
    mo.
  uig-LAT: Shundaq qilip oghullirimiz yashliqida puxta yétilgen köchetlerge oxshaydu,
    Qizlirimiz ordiche neqishlen’gen tüwrüklerdek bolidu;
  nde-nde: Kuzakuthi amadodana ethu ebutsheni bawo azakuba njengezihlahla ezikhuliswa
    kuhle, kuthi amadodakazi ethu abe njengezinsika ezibazelwe ukucecisa isigodlo.
  ton-ton: 'Koeʻuhi ke tatau homau ngaahi foha mo e ngaahi ʻakau naʻe tupu ʻi heʻenau
    talavou; ke tatau homau ngaahi ʻofefine mo e ngaahi maka ʻoe tuliki, kuo tā ʻo
    fakatatau mo e fale fakaʻeiʻeiki:'
  ces-1613: Aby synové naši byli jako štípkové zdárně rostoucí v mladosti své, a dcery
    naše jako úhelní kamenové, tesaní ku podobenství chrámu.
  eng-WMB: Then our sons will be like well-nurtured plants, our daughters like pillars
    carved to adorn a palace.
  tam-TCV: அப்பொழுது எங்கள் மகன்கள் தங்கள் வாலிபத்தில் நன்றாய்ப் பராமரிக்கப்பட்ட செடிகளைப்போல்
    இருப்பார்கள்; எங்கள் மகள்கள் அரண்மனையை அலங்கரிப்பதற்கென செதுக்கப்பட்ட தூண்களைப்போல்
    இருப்பார்கள்.
  ceb-ULB: Mahisama unta sa mga tanom nga nanagko sa ilang pagkabatan-on ang among
    mga anak nga lalaki ug mahisama unta sa mga kinulit nga haligi nga sama niadtong
    anaa sa palasyo ang among mga anak nga babaye.
  pol-UBG: Aby nasi synowie byli jak szczepy wyrosłe w swojej młodości, a nasze córki
    jak kamienie węgielne, wyrzeźbione na wzór pałacu;
  urd-GVU: ہمارے بیٹے جوانی میں پھلنے پھولنے والے پودوں کی مانند ہوں، ہماری بیٹیاں
    محل کو سجانے کے لئے تراشے ہوئے کونے کے ستون کی مانند ہوں۔
  eng-OEBCW: 'May our sons in their youth be as plants well tended: our daughters
    like cornices carved as in palaces.'
  deu-1912: daß unsere Söhne aufwachsen in ihrer Jugend wie die Pflanzen, und unsere
    Töchter seien wie die ausgehauenen Erker, womit man Paläste ziert;
  kan-2017: ಯೌವನಸ್ಥರಾದ ನಮ್ಮ ಗಂಡುಮಕ್ಕಳು ಸಮೃದ್ಧಿಯಾಗಿ ಬೆಳದಿರುವ ಸಸಿಗಳಂತಿರುವರು, ಹೆಣ್ಣುಮಕ್ಕಳು
    ಅರಮನೆಯಲ್ಲಿ ಕೆತ್ತಿದ ಮೂಲೆಗಂಬದಂತೆ ಇರುವರು.
  yap-yap: Mang e yigi par e pi pagel ni pifakdad ni bod yuke gek’iy nma ilal nib
    gel. Mang e yigi par e rugod ni pifakdad ni bod yuley i rumog ni bfel’ ya’an ko
    pi tabthung u tafen e pilung.
  hlt-MCSB: Kaimih koca rhoek tah a camoe vaengah mupoe bangla rhoeng. Ka tu rhoek
    te bawkim muei la a saek rhungsut bangla omuh.
  mdy-ETH: ኑኡኮ ዼጌ ናኣታ ሃጊ ዔቃኣና ሃጊ ባቃሊ ዑጊ ዴንዳ ሚሢጉዲ ማዖንጎ፤ ኑኡኮ ዉዱሮ ናኣታ ካኣቱሞ ማኣሮኮ ጎንጃሢ
    ዎላ ካኣማ ካሮይዳ ዾቂንቲ ኬኤፆ ሚዛጲሳ፥ ዓርሲ ኮሾና ፒዜ ቱርቱሮጉዲ ማዖንጎ።
  twi-ASANTE: Afei yɛn mmammarima mmeranteberɛ bɛyɛ sɛ afifideɛ a wɔahwɛ so yie, na
    yɛn mmammaa bɛyɛ sɛ adum a wɔasene de asiesie ahemfie.
  eng-WEBU: Then our sons will be like well-nurtured plants, our daughters like pillars
    carved to adorn a palace.
  acu-NT: Ii uchiri ainauka árak arakmawa nunisarang tsakainawai. Tura ii nawantri
    ainausha Yuse jeen paini shaung wajainawa nunisarang ainawai.
  spa-PDDPT: Sean nuestros hijos en su juventud como plantas crecidas, Y nuestras
    hijas como columnas de esquinas labradas.
  gun-gun: Orera'y kuery ipyau va'e ta'ikuai mba'emo rogue iporã va'e rami, ha'e orerajy
    kuery ta'ikuai ita oo ytarã rami, huvixave ro reguarã ombojegua pyre rami.
  agu-BL: Yi e' kanitxa' chumbalaj nin e'. Na, tzan chich'uye'n chi na ban jun buch
    wutzk'anil jun ca'l. Nin yi e' kame'l, ni'cu'n e' tu e'chk tkan ca'l yi chin yube'n
    nin yi na xcon tan palche'n yi wi' yi ca'l Kataj.
  ilo-ULB: Dagiti annakmi koma a lallaki ket kasla kadagiti mula a dumakkel unay iti
    kinaagtutuboda ken dagiti annakmi a babbai ket kasla kadagiti nakitikitan nga
    adigi iti suli, nasukog a kasla kadagiti adda iti palasio.
  kpg-kpg: Madau dama daane i nadau madagoaa ala e dama daane ai gii hai gadoo be
    nia laagau ala e tomo maaloo. Madau dama ahina gii hai be nia duludulu mmaadanga
    ala e laagei nia madaaduge di hale di king.
  uig-ARA: شۇنداق قىلىپ ئوغۇللىرىمىز ياشلىقىدا پۇختا يېتىلگەن كۆچەتلەرگە ئوخشايدۇ،
    قىزلىرىمىز ئوردىچە نەقىشلەنگەن تۈۋرۈكلەردەك بولىدۇ؛
  sus-sus: Na tɛmui muxu xa di xɛmɛe fanma nɛ alɔ wuri bilie, muxu xa di ginɛe tofanma
    nɛ alɔ kɔntigiba, naxee masolixi mangɛ banxi kui.
  pon-2006: At tungoal pwutak kan ni ar pwulopwul re en rasehng kisin tuhke kan me
    kin keirda kehlail. At tungoal serepein kan en rasehng uhr inen kan me kin kalingana
    keimw en tehnpas akan.
  jae-jae: Aêac latuŋi lau matac têtôm ka baliŋ ma aêac latuŋio têtôm andu ŋajam-ŋajam
    ŋaalê poc, taŋ sepeŋ ŋatalô naŋ.
  ksd-ksd: Boina ba ra umana natu i dat, a umana barmana, diat a da ra umana kuluban;
    Ma kada umana bul vavina diat a da ra umana vat na ngu na pal, di mut mal diat
    upi diat a topa ra pal na king;
  tur-YTC: O zaman oğullarımız iyi yetişmiş fidanlar gibi, Kızlarımız sarayın oymalı
    sütunları gibi olacak.
  bel-N: Няхай будуць сыны нашыя, быццам саджанцы, якія разрастаюцца ў маладосьці
    сваёй; дочкі нашыя — быццам слупы вуглавыя, якія высечаны паводле ўзору сьвятыні.
  grc-BRENT: Τοῦ γνωρίσαι τοῖς υἱοῖς τῶν ἀνθρώπων τὴν δυναστείαν σου, καὶ τὴν δόξαν
    τῆς μεγαλοπρεπείας τῆς βασιλείας σου.
  kpr-kpr: Amingaresa amo, namanenda vide jamena seka bajarera amo, faragho faragho
    eveva ikai bajarigarera. Namanenda sasingu ade jamena mendode sovode gari garigo
    kini (king) da nati botou da faiya gembari gengebago aminga ava bajarigarera.
  ind-AYT: Kiranya anak-anak laki-laki kita tumbuh di masa mudanya, dan anak-anak
    perempuan kita seperti tiang-tiang penjuru yang dipahat untuk bangunan istana.
  yom-yom: Buna bana beto babakala, mu bumuana buawu bela ba banga bikunusu binyundukanga
    bumboti. Bana beto babaketo bela ba banga makunzi mafikulu ; mammonisanga kitoko
    ki buangu.
  yut-yut: Nin monjinin wɨli kɨndap da yaŋ tebaisi tagoni do nandamaŋ. Ae gwanin da
    kɨla amɨn madep dakon yut dakon tɨlɨmni tagɨsi da egɨpni do nandamaŋ.
  nya-nya: Ndipo ana aamuna pa chinyamata chawo adzakhala ngati mbewu yosamalidwa
    bwino, ana athu aakazi adzakhala ngati zipilala zosemedwa bwino, zokongoletsera
    nyumba yaufumu.
  hrv-hrv: Daj da nam sinovi budu kao biljke što rastu od mladosti svoje; a kćeri
    naše kao stupovi ugaoni, krasne poput hramskog stupovlja;
  mps-mps: Dago homugo te dago ogwa dabe te gesi ogomani te augwali te bomo yai ni
    dabe tiwai pedalumainu homu ebao. Tama dago homugo te wegi dabe te kingo te genuai
    be pos au ilibo wiegi yai piksa noma tiwai pedalumainu homu ebao, augwali sawi
    yai wegi dabe pedalumainao.
  tpi-tpi: Mipela i laik bai ol yangpela pikinini man bilong mipela i ken kamap strong
    olsem ol diwai. Na mipela i laik bai ol pikinini meri i ken kamap gutpela olsem
    ol gutpela piksa i save bilasim banis bilong bikpela haus bilong king.
  dan-1931: I Ungdommen er vore Sønner som højvoksne Planter, vore Døtre er som Søjler,
    udhugget i Tempelstil;
  vie-OVCB: Nguyện con trai chúng con sẽ như cây non phát triển mạnh mẽ, Nguyện con
    gái chúng con như đá móng đẽo mài xây cất đền đài.
  guj-2017: અમારા પુત્રો પોતાની યુવાવસ્થામાં વધેલા રોપા જેવા થાઓ; અને અમારી પુત્રીઓ
    રાજમહેલની શણગારેલી ખૂણાની થાંભલીઓ જેવી થાઓ.
  pon-2006A: At tungoal pwutak kan ni ar pwulopwul re en rasehng kisin tuhke kan me
    kin keirda kehlail. At tungoal serepein kan en rasehng uhr inen kan me kin kalingana
    keimw en tehnpas akan.
  por-BRBSL: Então nossos filhos serão como plantas bem nutridas, nossas filhas como
    pilares esculpidos para adornar um palácio.
  eng-OEBUS: 'May our sons in their youth be as plants well tended: our daughters
    like cornices carved as in palaces.'
  swe-swe: '[Nu växlar formen från jag/mig till vi:] Vi, vars söner är som groende
    plantor som växer upp i sin ungdom, vars döttrar är som hörnpelare, utsnidade
    för att passa i ett palats.'
  cth-cth: Kaimae capanaw teh a naw awh lahun navah a dawn ka sai lahun e patetlah
    awm awh naseh. Kaimae canunaw teh hak pathoup tangcoung e takinkhom patetlah awm
    naseh.
  twi-twi: Afei yɛn mmabarima mmerantebere mu bɛyɛ sɛ afifide a wɔahwɛ so yiye, na
    yɛn mmabea bɛyɛ sɛ adum a wɔasen de asiesie ahemfi.
  hlt-hlt: Kaimih koca rhoek tah a camoe vaengah mupoe bangla rhoeng. Ka tu rhoek
    te bawkim muei la a saek rhungsut bangla omuh.
  tbz-SIM: Ti bí initidɑɑì ndònnɛ̀ dɛtie ndɛ̀ɛ̀ yɛ̀ kɛ kótírí, kɛ̀ ti nitipobí nwenni
    kɛdònnɛ̀ sikpɑ̀ɑ̀tìcɛ̃́ĩ kó yɛsɑ̃ǹkɛ̀, bɛ̀ kèrí yɛ̀ tifèntì.
  msy-2020: E kamaghɨn ifonge, en otarir igiaba aghung mangɨ ekevegh, temebar mɨn
    gavgavigham. Eghtɨ en guivibar ganganiba bar deragham, mati Atrivimɨn dɨpenir
    ekiamɨn aven itir dɨpenir akɨnibar itir nedazir bar aghuiba.
  dop-dop: Tɑ pəyɑlɑɑ ɩ́ wɛɛ ɩsɩɩ tɩɩŋ wei ɩ wɛ tɑwɑ tɑɑ nɑ ɩ́ pɩɩkɩ ɩ pəcɑɑtʋ tɔ.
    Tɑ pɛɛlɑɑ ɩ́ wɛɛ ɩsɩɩ Ɩsɔ təsɛɛlɛ ɑkelenɑɑ mpɑ pɑ lɑpɑ kɑcɔkɑ kɛ teu tɔ.
  azb-azb: Qoy yeniyetmə oğullarımız sağlam fidan kimi boy atsın, Qızlarımız oyulmuş
    saray sütunları kimi gümrah olsun.
  eng-DBY: 'That our sons may be as plants grown up in their youth; our daughters
    as corner-columns, sculptured after the fashion of a palace:'
  hin-2017: हमारे बेटे जवानी के समय पौधों के समान बढ़े हुए हों, और हमारी बेटियाँ उन
    कोनेवाले खम्भों के समान हों, जो महल के लिये बनाए जाएँ;
  wol-KYG: Su boobaa sunu doom yu góor màgge ndaw, ni gàncax gu mat sëkk; sunuy janq
    jekk ni doji yett, yu ñu tabaxe kër buur.
  bjr-bjr: Maasa faiqi namu aanaaqisaaqari findifiqa ummaqira saqariara foora afeekaikammasee
    ururaaqa. Maasa qiraamuqmaaka faqa maqasaa karaambaiqa maaqakina amiqira afaaqa
    auqira sapatariara foora maridaqa maasa asasirana qimiaqa.
  eng-YLT: Because our sons [are] as plants, Becoming great in their youth, Our daughters
    as hewn stones, Polished — the likeness of a palace,
  kne-kne: Din babbaro ay an-ak mi yan domakdake da koma ya pomigsa da ay kaman mola.
    Din kaiarigan aben din babalasang ay an-ak mi, Apo, yan din posti ay naaltialtian
    sin solin di palasyo.
  eng-WYC-2017: Whose sons be as new plantings in their youth. The daughters of them
    be arrayed; adorned about as the likeness of a temple.
  eng-WMBB: Then our sons will be like well-nurtured plants, our daughters like pillars
    carved to adorn a palace.
  zat-NTPS: Be̱n xelegula bi biu chee̱ntu' ca tu xaga da dxegula chawe', ne zaj nácabe'
    bi cuide'. Be̱n xelaca bi nu'ula chee̱ntu' ca bdu'a xiaj xrtante̱ ca' da zaj nnita
    tu lu xu'u zren.
  zty-NTPS: Ben ga gólegak bi' byo cheto' ka' kan ẕgólegak yag ka' ḻo yo bebe. Ben
    ga gakgak bi' no'le cheto' ka' ka zej nak yag x̱tanḻe'e ka' nníta'gaken ḻi'a
    che to yo'o ẕen.
  urd-GVH: हमारे बेटे जवानी में फलने फूलनेवाले पौदों की मानिंद हों, हमारी बेटियाँ
    महल को सजाने के लिए तराशे हुए कोने के सतून की मानिंद हों।
  rug-rug: Sari na tuda koreo vaqura, si madi koa guana linetelete pu toqolo va noma,
    meke sari na tuda vineki si madi koa guana sinokirae tolavaedi, sapu ta tavete
    pude na vinasari na sa vetu baṉara.
  gaz-gaz: Ilmaan keenya dargaggummaa isaanii keessatti, akka biqiltuu tolee guddatee
    haa taʼan; intallan keenyas akka utubaa golee, kan masaraa mootummaa miidhagsuuf
    soofamee haa taʼan.
  fra-LSG: Nos fils sont comme des plantes Qui croissent dans leur jeunesse; Nos filles
    comme les colonnes sculptées Qui font l’ornement des palais.
  yal-yal: Ala xa en ma dii xɛmɛne rasabati alo wudi binle. Ala xa en ma dii tɛmɛne
    xa tofanɲɛ ayi alo gɛmɛ sɛnbɛtɛn nayabuxin naxanye manga banxine bun.
  iou-iou: Eruk Anutu näkŋo gäripna ŋode yäŋahäwa; Nanakniye gubaŋiken kehäromigän,
    päya kehäromitä it täkaŋ ude it täkot. Täŋpäkaŋ äpetniye siwoŋi säkgämän, intäjukun
    äma täŋo eŋi bek säkgämän säkgämänpäŋ täŋpani ude it täkot.
  haw-1868: 'I like ka kakou poe keikikane me na mea kanu, I ulu a nui i ko lakou
    manawa opiopio: I like hoi ka kakou poe kaikamahine me na pohaku kihi, I anaiia
    ma ke ano o ka luakini;'
  arb-NAV: حَتَّى يَكُونَ أَبْنَاؤُنَا كَأَغْرَاسٍ نَامِيَةٍ فِي حَدَاثَتِهَا، وَبَنَاتُنَا
    مِثْلَ أَعْمِدَةِ زَوَايَا الْقُصُورِ الْمَنْحُوتَةِ،
  ded-ded: Medacfocnina yeni sebigbori kecma ic barama gombunga, ifi isoc ambisia
    nga naroangfocnina yeneng ngictauac ama mana tuturunggac sering marikibi gombunga
    heiandae, ifi isoc siricnginagoc ambisia.
  ewe-ewe: Ekema mía viŋutsuwo le woƒe ɖekakpuime, anɔ abe ati siwo wode tsii nyuie
    ene, eye mía vinyɔnuwo anɔ abe sɔti si ŋu wota nu ɖo hetsɔ ɖo atsyɔ̃e na fiasã
    ene.
  eng-LEE: 'So that our sons may be like plants, grown up in their youth: our daughters,
    like corner-pillars, sculptured in the model of a palace.'
  asm-FB: আমাৰ পুত্ৰবোৰ যেন গছ পুলিৰ নিচিনাকৈ যৌৱনত বৃদ্ধি পায়, আমাৰ কন্যাবোৰ যেন
    ৰাজঅট্টালিকাৰ গাঁথনিৰ খোদিত কৰা চুকৰ স্তম্ভৰ নিচিনা হয়;
  sus-A: نَ تّمُي مُشُ شَ دِ شّمّيٍ قَنمَ نّ عَلْ وُرِ بِلِيٍ، مُشُ شَ دِ فِنّيٍ تٌقَنمَ
    نّ عَلْ كْنتِفِبَ، نَشٍيٍ مَسٌلِشِ مَنفّ بَنشِ كُي.
  fra-SBL: Alors nos fils seront comme des plantes bien cultivées, nos filles comme
    des piliers sculptés pour orner un palais.
  hbo-hbo: אֲשֶׁ֤ר בָּנֵ֨ינוּ ׀ כִּנְטִעִים֮ מְגֻדָּלִ֪ים בִּֽנְעוּרֵ֫יהֶ֥ם בְּנֹותֵ֥ינוּ
    כְזָוִיֹּ֑ת מְ֝חֻטָּבֹ֗ות תַּבְנִ֥ית הֵיכָֽל׃
  kik-kik: Hĩndĩ ĩyo aanake aitũ magaatuĩka ta mĩmera mĩrore wega wĩthĩ-inĩ wao, nao
    airĩtu aitũ mahaane ta itugĩ ciacũhĩtio cia kũgemia nyũmba ya ũthamaki.
  fra-NCL: Que nos fils, comme des plants vigoureux, grandissent en leur jeunesse !
    Que nos filles soient comme les colonnes angulaires, sculptées à la façon de celles
    d’un temple !
  cek-AK: to tiah ni kaicae ih capanawk loe qoeng o li naah, apawkkung baktiah om
    o ueloe, canunawk doeh pathoep het ih siangpahrang im taki ih thlung baktiah om
    o tih;
  cuk-cuk: Anmar-mimmigan, e-dungumaidba sapimar-binnasuli-dungumaiyob be imako. Anmar-bunamala,
    reyneg-e-buarmar-sobarmaladyob, yeerdaklege be imako.
  uig-CYR: '|ל| Шундақ қилип инсан балилириға қудрәтлик ишлириң, Падишаһлиғиңниң шәрәплик
    һәйвиси аян қилиниду.'
  tel-2017: యవ్వనంలో ఉన్న మా కొడుకులు మొక్కల్లాగా ఏపుగా ఎదగాలి. మా కూతుళ్ళు రాజభవనం
    కోసం చెక్కిన మూల స్తంభాల్లాగా ఉండాలి.
  hat-BSA: Kite fis nou yo nan jenès yo parèt tankou plant ki fin grandi, e fi nou
    yo tankou pilye taye ki pou ta embeli yon palè wayal.
  ukr-ONPU: щоб звістити синам людським про могутність Твою і про славу величі Царства
    Твого.
  kos-kos: Lela tuh wen natusr, su srakna mwet fusr, In oana sak sunasr ma kapak arulana
    ku. Lela tuh acn natusr in oana sru loeloes Ma tu ke sruwasrik in lohm sin tokosra.
  hbo-WLC: אֲשֶׁ֤ר בָּנֵ֨ינוּ ׀ כִּנְטִעִים֮ מְגֻדָּלִ֪ים בִּֽנְעוּרֵ֫יהֶ֥ם בְּנוֹתֵ֥ינוּ
    כְזָוִיֹּ֑ת מְ֝חֻטָּב֗וֹת תַּבְנִ֥ית הֵיכָֽל׃
  ibo-ibo: Mgbe ahụ, ụmụ ndị ikom anyị, nʼoge okorobịa ha, ga-adị ka ihe a kụrụ nʼala
    e lekọtara anya nke ọma, ụmụ anyị ndị inyom ga-adị ka ogidi a pịrị apị e ji achọ
    ụlọeze mma.
  ory-ory: ଯେତେବେଳେ ଆମ୍ଭମାନଙ୍କ ପୁତ୍ରଗଣ ଯୌବନାବସ୍ଥାରେ ବୃକ୍ଷର ଚାରା ତୁଲ୍ୟ ବର୍ଦ୍ଧନଶୀଳ ହେବେ
    ଓ ଆମ୍ଭମାନଙ୍କ କନ୍ୟାଗଣ ଅଟ୍ଟାଳିକାର ଗଠନାନୁସାରେ ଖୋଦିତ କୋଣ-ପ୍ରସ୍ତର ତୁଲ୍ୟ ହେବେ;
  chk-chk: Amwo nöüch kewe ät repwe wewe ngeni irä mi mär pöchökül lon ar alüal, nge
    nöüch kewe nengin repwe wewe ngeni üren lepwokuku mi rup pwe alingen lon imwen
    king.
  rop-rop: Larram ola yangwan san blanga melabat jidan wulijim tri weya growap strongbala.
    Larram ola doda blanga melabat jidan wulijim ola brabli purdiwan pos weya jandap
    langa ola kona blanga det king haus.
  ukr-1871: Щоб сини наші були, як висадки, зрощені в їх молодостї; дочки наші стрункі,
    як тесані стовпи угольні збудованої палати;
  yon-yon: Nub karub dana meed kuu ongmendebko kab amunmo dembe kainimaan areb kewed
    kerime. Nub nima dana meed kuu ongmendebko king ye ambiwoom dodkono manimanandeb
    ongmiwen areb kwane koyu kerime.
  deu-1951: daß unsre Söhne wie Pflanzen aufwachsen in ihrer Jugend, unsre Töchter
    wie Ecksäulen seien, gemeißelt nach Bauart eines Palastes;
  eng-JPS: We whose sons are as plants grown up in their youth; whose daughters are
    as corner-pillars carved after the fashion of a palace;
  srp-1865: Sinovi naši neka budu kao bilje, koje veselo odraste u mladosti; kæeri
    naše kao stupovi prekrasno izraðeni u dvoru;
  lug-lug: Batabani baffe mu buvubuka bwabwe, Ayi Mukama, babeere ng’ebisimbe ebikulidde
    ddala obulungi, ne bawala baffe babe ng’empagi ennungi ez’oku nsonda okuzimbirwa
    ennyumba ya kabaka mu lubiri.
  heb-heb: אשר בנינו כנטעים מגדלים בנעוריהם בנותינו כזוית מחטבות תבנית היכל׃
  ben-IRV: আমাদের ছেলেরা যেন গাছের চারার মত যারা তাদের যৌবনে পূর্ণ আকারে বেড়ে ওঠে
    এবং আমাদের মেয়েরা বাঁকা কোনের থামের মত যেন প্রাসাদের ওগুলো।
  ntu-ntu: Delc mz nzkqlukr enqmi rgrng, Krka'-ngrgr kx na-amrlzq nigr lr mrnyzm.
    Murde obla negrng naxplrnelzm mz nzapu-krdr nounc kx xplr. X olvi negrng naxplr-kzng
    x mztr nalqngi mz nzapu-krdr nctrpou ngr ma nyz king.
  pan-pan: ਸਾਡੇ ਪੁੱਤਰ ਆਪਣੀ ਜਵਾਨੀ ਵਿੱਚ ਬੂਟਿਆਂ ਵਾਂਗੂੰ ਵਧਣ, ਅਤੇ ਸਾਡੀਆਂ ਧੀਆਂ ਖੂੰਜੇ ਦੇ
    ਪੱਥਰਾਂ ਦੀ ਨਿਆਈਂ ਹੋਣ, ਜਿਹੜੇ ਮਹਿਲ ਲਈ ਘੜੇ ਹੋਣ।
  mya-JVB: အကျွန်ုပ် တို့၏သား တို့သည် အရွယ် ပျိုစဉ်တွင် ၊ ကြီးပွါး သော ပျိုးပင် ကဲ့သို့
    ၎င်း၊ သမီး တို့သည် ဘုံ ဗိမာန် နည်းတူထု သော တိုက်ထောင့်ကျောက်တိုင် ကဲ့သို့ ၎င်း
    ဖြစ်ကြပါစေသော။
  kgf-kgf: Naŋ hécnina imi ic hésa komoranéŋ kecma séha séc yandianʒac ésécnec wammu.
    Waŋu bérac hécnina ieneŋ ic kewuac ama yanda meanʒu imuac hénia méndacma méra
    kiwi héimimia ama kewuac wotuŋa hocnéŋ memeya imuhucya ésécnec wammu.
  tte-O: Sowasowana natulao ali sauga kilakai koina siya besiele mayau kinkin kaikaiweli.
    Sowasowana natulao sinesineo siya besiele nume wasawasana kana tuki, kali koleya
    sinamwanamwasosi.
  tbg-tbg: Mpo, kairamanta tinavu maaquvara noruqamavi, koqe katari voqaara, kempuka
    vaiintinavu variate. Kairamanta tinavu raavuravara noruqamavi, avuhainaara naavu
    pohi nkauruke vahehemake/vaataiqamake arataara voqaara, koqe nahentinavu variate.
  hmo-hmo: Lohiabada e, ai ura aiemai natudia tau be maragidia dekena amo, do idia
    tubu daekau mai goada danu, au badadia idia tubu bamona. Bona ai ura aiemai natudia
    hahine, be hegeregere du namodia bamona, king ena ruma ena kona ta ta dekenai
    haginia gaudia, toana namo gaudia.
  zar-NT: Ben ga ilácabiʼ biʼi bönniʼ queë́tuʼ ni yuʼugacabiʼ iz cuidiʼ ca yuguʼ yaga
    nazxö́ngaca, en ben ga ilácabiʼ biʼi nigula queë́tuʼ ca nácagaca yaʼzxén que tu
    yuʼu nazacaʼ.
  urd-urd: जब हमारे बेटे जवानी में क़दआवर पौदों की तरह हों और हमारी बेटियाँ महल के
    कोने के लिए तराशे हुए पत्थरों की तरह हों,
  rus-SYN: чтобы дать знать сынам человеческим о могуществе Твоем и о славном величии
    царства Твоего.
  bqc-SIM: Wá nɛgↄ̃ɛↄ pɛ́lɛ ń ɛ̀waasokɛu lán lí pɛawa, wá nɛnↄɛↄ aaↄ dɛ lán
    kibɛ gbɛ̀pɛlɛ kɛfɛnawa.
  tcz-CHONGTHU: Kachapateu akhandon laijun thingphung phatah bang in khanlhit sah
    in, ka chanuteu jong leng inpi jemhoi dinga kisem khompi hoitah ho bang u-hen.
  mar-mar: आमची मुले आपल्या तारुण्याच्या भरांत उंच वाढलेल्या रोपांसारखी आहेत. आमच्या
    मुली राजवाड्याच्या कोपऱ्यातील कोरलेल्या खांबाप्रमाणे आहेत.
  isl-isl: Nú vil ég lýsa landinu þar sem Drottinn er Guð – hamingjulandinu! Þar eru
    synirnir hraustir og stæltir eins og þróttmikil tré. Dæturnar fagrar og prúðar
    eins og úthöggnar hallarsúlur. Hlöðurnar fullar af alls konar afurðum. Hjarðir
    þúsunda sauða liðast um hagana. Uxarnir eru klyfjaðir og ekkert skarð í múrnum.
    Friður hvert sem litið er, enginn maður í útlegð og glæpir horfnir af strætunum.
    Já, sæl er sú þjóð sem á Drottin að Guði.
  hlt-THB: Cawhtaw ka capa thak awm hui khqi awm a dawn ak sai thingkung amyihna awm
    kawm usaw, ka canukhqi awm sangpahrang a im awhkaw a thoeihcam hqeet tungkhqi
    amyihna awm kawm uh.
  qub-qub: Wamräcuna wiñaycuchun wertacho caj lantacuna wiñajnöraj. Warmi wamräcunapis
    caycuchun cuyayllapaj pilancu palasyuta camarächejno.
  bqp-bqp: Ó nɛ́gↄ̃gbɛ̃nↄ ni futɛ ń kɛfɛnnakɛgↄrↄa lán lí kũ à nna màa bà, ó nɛ́nↄgbɛ̃nↄ
    gↄ̃ de lán kínabɛ gbɛ̀gba kũ ò zã blèaa bà.
  hat-hat: Se pou pitit gason nou yo tankou jenn plant k'ap pouse. Se pou pitit fi
    nou yo tankou bèl poto byen travay ki nan tout kwen tanp lan.
  eng-BSB: Then our sons will be like plants nurtured in their youth, our daughters
    like corner pillars carved to adorn a palace.
  eng-WEBPB: Then our sons will be like well-nurtured plants, our daughters like pillars
    carved to adorn a palace.
  kbq-kbq: Tagri ne' mofavre naga'mo'za zafamo ame huno hageno mareneriaza hu'za,
    ame hu'za ra ome hanaze. Mofa'ne nagatimo'za kini vahe'mofo noma vazisgama nehia
    zafaraminte'ma avasasema hunentaza kna hanaze.
  pon-pon: Pwe nait putak kan en kakairida dueta tuka mau kan, o nait jeripein dueta
    maj en did en nan kaim en im linan eu.
  nhe-BL: Xijchihua para totelpocahua ma elica tejtetique huan huejcapantique queja
    cuatini tlen yejyectzi moscaltíaj. Huan toichpocahua ma elica yejyectzitzi, queja
    nopa tlaquetzaltini tlen quinyejyecchijtoque, huan quinquetztoque ipan ininchajchaj
    tlanahuatiani.
  wnc-wnc: Sandeke tapi ninda natamangu nindane waatdaka wawi mateu katau dakatuta
    binga kekeknga takaning. Siwan nindane yapaninu take takake kunzi kunzi kinggane
    yotna gwaam siknga pasibasikaing binga takaning.
  bus-bus: Wa nɛ́gↄ̃gbɛ̃nↄ é fɛɛ ń gↄ̃kparɛkɛgurↄ lán lí kɛ̀ nnaa mà bà, wa nɛ́nↄgbɛ̃nↄ
    gↄ̃ dɛ lán kíbɛ wesagba kɛ̀ wà zãa blèa bà.
  gub-BL: Zanera'yr wà nehe, tuwe wiko ma'e itym pyrer ikàg ma'e ài wakwàkwàmo mehe
    wà nehe. Tuwe zanerazyr wiko izita ita iapo pyrer Tàpuzuhu henataromo har ài tàpuzuhu
    imupuràg eteahy kar har ài wà nehe.
  eng-DRA: 'To make thy might known to the sons of men: and the glory of the magnificence
    of thy kingdom.'
