    poe kanaka malalo iho o'u.
  arb-NAV: هُوَ رَحْمَتِي وَمَعْقِلِي، حِصْنِي وَمُنْقِذِي، تُرْسِي وَمُتَّكَلِي،
    وَالْمُخْضِعُ شَعْبِي لِي.
  ded-ded: Neac Anutungo yoac dzegema imoc modarude. Ye neac hoc peperandzi seria
    nga amana seria amma ye ebicfunac mesinuude. Ye kasona anenu ni yeac hoannu kemma
    sufubade. Ye firang amma ngiha ngiha neac bageu faiyunuude.
  ewe-ewe: Enye nye Mawu lɔlɔ̃tɔ kple nye mɔ sesẽ, nye sitsoƒe kple nye xɔnametɔ kpakple
    nye akpoxɔnu, nye Mawu si me mebe ɖo, ame si bɔbɔ nye dukɔ ɖe tenye.
  eng-LEE: My kindness, and my strong-hold; my high tower, and my deliverer; my shield,
    and he in whom I trust; who subdueth my people under me.
  asm-FB: তেওঁ মোৰ চিৰস্থায়ী প্রেম আৰু মোৰ কোঁঠ, মোৰ উচ্চ দুৰ্গ আৰু মোৰ উদ্ধাৰকৰ্ত্তা;
    তেওঁ মোৰ ঢাল আৰু মই তেওঁতে আশ্ৰয় লওঁ। তেৱেঁই জাতি সমূহক মোৰ অধীনত আনে।
  sus-A: نَشَن قِندِشِ ﭑ شَنُنتٍنيِ سّنبّمَ رَ، نَشَن قِندِشِ ﭑ كَنتَمَ نُن ﭑ نَكِسِمَ
    رَ، نَشَن نْمَ ﭑ يَشُييٍ رَ عَلَكٌ ﭑ شَ كَنتَرِ سْتْ.
  fra-SBL: ma bonté, ma forteresse, ma haute tour, mon libérateur, mon bouclier, et
    celui en qui je me réfugie, qui soumet mon peuple sous mes ordres.
  hbo-hbo: חַסְדִּ֥י וּמְצוּדָתִי֮ מִשְׂגַּבִּ֪י וּֽמְפַלְטִ֫י לִ֥י מָ֭גִנִּי וּבֹ֣ו
    חָסִ֑יתִי הָרֹודֵ֖ד עַמִּ֣י תַחְתָּֽי׃
  kik-kik: Nĩwe Ngai ũrĩa ũnyendete, na nĩwe kĩirigo gĩakwa kĩa hinya, o we kĩĩhitho
    gĩakwa na mũhonokia wakwa, ningĩ nĩwe ngo yakwa, na nĩ harĩ we njũragĩra, o we
    ũtũmaga andũ a ndũrĩrĩ maathĩke marĩ rungu rwakwa.
  fra-NCL: mon bienfaiteur et ma forteresse, ma haute retraite et mon libérateur,
    mon bouclier, celui qui est mon refuge, qui range mon peuple sous moi !
  cek-AK: Anih loe kai amlunghaih, kai ih sipae kacak, kai ih misatoephaih imsang,
    kai krangkung, kang vaenghaih, ka buephaih ah oh moe, kai ih kaminawk kaimah tlim
    ah omsakkung ah a oh.
  cuk-cuk: Bab-Jehová, an-sabguedid, an-edarbedid, bonigan-idu an-odukuedid, bonigangi
    an-ollor-imakedid, an-sigu-abgaedyob an egi dukuedid, an egi bensulid-nikadid,
    an-urbaligwa-nanaega dulamar-imakedid.
  uig-CYR: '|ב| һәр күни Саңа тәшәккүр-мәдһийә қайтуримән, Намиңға әбәдил-әбәткичә
    тәшәккүр-мәдһийә қайтуримән!'
  tel-2017: నీవే నా నిబంధన విశ్వసనీయుడివి, నా దుర్గానివి. ఆయనే నన్ను కాపాడే ఎత్తయిన
    నా గోపురం. నేను దాగి ఉండే నా డాలు ఆయనే. ఆయన పైనే నేను ఆధారపడతాను. జాతులు నాకు
    లోబడేలా అణిచేవాడు యెహోవానే.
  hat-BSA: Lanmou dous mwen e sitadèl mwen an, Fòterès mwen ak liberatè mwen an, Boukliye
    mwen an nan sila mwen kache a, Ki soumèt pèp mwen an anba m.
  ukr-ONPU: Щодня благословлятиму Тебе й хвалитиму ім’я Твоє повік-віків.
  kos-kos: El eot ku luk ac mwe loeyuk luk, Nien molela luk su langoeyula, Su nga
    filiya lulalfongi luk se. El akpusiselye mutanfahl nu ye niuk.
  hbo-WLC: חַסְדִּ֥י וּמְצוּדָתִי֮ מִשְׂגַּבִּ֪י וּֽמְפַלְטִ֫י לִ֥י מָ֭גִנִּי וּב֣וֹ
    חָסִ֑יתִי הָרוֹדֵ֖ד עַמִּ֣י תַחְתָּֽי׃
  ibo-ibo: Ọ bụ Chineke m, onye jupụtara nʼịhụnanya, bụrụkwa ebe mgbaba m e wusiri
    ike, ebe m e wusiri ike na onye mgbapụta m, ọ bụ ọta m, onye m na-agbaba nʼime
    ya, onye ji aka ike mee ka ndị dị iche iche nọdụ nʼokpuru m.
  ory-ory: ସେ ମୋହର ସ୍ନେହପୂର୍ଣ୍ଣ କରୁଣା ଓ ମୋହର ଗଡ଼, ମୋହର ଉଚ୍ଚ ଦୁର୍ଗ ଓ ମୋହର ଉଦ୍ଧାରକର୍ତ୍ତା,
    ମୋହର ଢାଲ ଓ ସେ ମୋହର ଆଶ୍ରୟଭୂମି; ସେ ଗୋଷ୍ଠୀସମୂହକୁ ମୋʼ ପଦ ତଳେ ବଶୀଭୂତ କରନ୍ତି।
  chk-chk: I ai Kot mi tongeei me imwei imwen maun, ai lenien op mi pöchökül me ai
    Chon Amanau, i a epeti seniei feiengau. Üa anomu ai apilükülük won ewe mi akufätiu
    chon ekewe mwü fai.
  rop-rop: Im lukaftumbat mi en kipum mi seifwan. Im main seifwan haus en im seibum
    mi. Mi trastim im blanga kipum mi seifwan jis laiga shild. Im meigim mi jidan
    bos langa najalot pipul brom najalot kantri.
  ukr-1871: Він моя милість і огорода моя, твердиня моя висока і мій спаситель; щит
    мій, і той, на кого я вповаю, котрий корить народ мій під мене.
  yon-yon: Ye kuu mimyob dowaken keewi ye God angkon ne aromne angkumonimbon, ye kuu
    ne aromkonoyiib dobirimbon angkon ne nen arewa yaa burudande angka kowi ye karub,
    ye kuu ne dorondari ye karub angkon ye kukbimaanbon aom doriin, kwane yembed ambibkin
    yena kuu ne dabderem yiri kerundimaan kui.
  deu-1951: meine gnädige und sichere Zuflucht, meine Burg und mein Erretter, mein
    Schild, der mich schützt, der mir auch mein Volk unterwirft!
  eng-JPS: My lovingkindness, and my fortress, my high tower, and my deliverer; my
    shield, and He in whom I take refuge; who subdueth my people under me.
  srp-1865: Dobrotvor moj i ograda moja, utoèište moje i izbavitelj moj, štit moj,
    onaj, u koga se uzdam, koji mi pokorava narod moj.
  lug-lug: Mukama anjagala ye Katonda wange era kye kiddukiro kyange, ge maanyi gange
    amangi era ye mulokozi wange. Ye ngabo yange mwe neekweka. Awangula amawanga n’agassa
    wansi w’ebigere byange.
  heb-heb: חסדי ומצודתי משגבי ומפלטי לי מגני ובו חסיתי הרודד עמי תחתי׃
  ben-IRV: তুমি আমার বিশ্বস্ত চুক্তি এবং আমার দয়া স্বরূপ ও আমার দূর্গ, আমার উচ্চদূর্গ
    এবং আমার উদ্ধার কর্তা; আমার ঢাল এবং যার আমি শরনাগত; যিনি তার জাতিদের আমার অধীনে
    পরাজিত করেন।
  ntu-ntu: Brti drtwrnge nzngini-krm lrpalvc nyznge. Nim Mevalu kx xplr x me rlakitrx.
    Nim temz ngr lomrnge kc tqyrputrngr nipna. X okatr-zvzq ninge mz nzaovxio-krnge
    lr mrkzbleng.
  pan-pan: ਮੇਰੀ ਦਯਾ, ਮੇਰਾ ਗੜ੍ਹ, ਮੇਰਾ ਉੱਚਾ ਸਥਾਨ ਅਤੇ ਮੇਰਾ ਛੁਡਾਉਣ ਵਾਲਾ, ਮੇਰੀ ਢਾਲ਼ ਅਤੇ
    ਉਹ ਜਿਸ ਦੇ ਵਿੱਚ ਮੈਂ ਪਨਾਹ ਲੈਂਦਾ ਹਾਂ, ਜੋ ਕੌਮਾਂ ਨੂੰ ਮੇਰੇ ਅਧੀਨ ਕਰ ਦਿੰਦਾ ਹੈ।
  mya-JVB: ငါ့ ကိုသနား သောသူ၊ ငါ ၏မြို့ရိုး ၊ ငါ ၏ရဲတိုက် ၊ ငါ့ ကိုကယ်လွှတ် သောသခင်၊
    ငါ ၏အကွယ် အကာဖြစ်တော်မူ၏။ ထိုဘုရား သခင်ကို ငါကိုးစား ၏။ ငါ ၏ လူမျိုး ကို ငါ့ အောက်
    သို့ နှိမ့်ချ တော်မူ၏။
  kgf-kgf: Yawe imi goi héihéina, ʒamanʒiŋna ʒéma baŋecna, inéŋ neuŋ kiropo selina
    ʒéma metec metecna ʒéma saiwana, ni imi ic embac hécna méra bacnaiguc onopocanʒac
    iwaru mia héiselianʒua.
  tte-O: Iya totolo-kaukausiyau yagu ebeu yo yagu kaba kelolon kagu tolebo, iya mwa
    koina yakeno-wadam yo kaba loinao ikaiwe-gabaegili ipeili yauligu mena.
  tbg-tbg: Vira muntukavano tiriara vaiva ori vaantaavuravano vaiinti antua amitaintema
    kero, ti antua timite vaira. Viva navutaaka kauquqihairo ti ruaruama timite vaivama
    vairo. Kainkevano vaiinti antua amitaintema kero, viva tiqaa koqema kero raqiki
    vaimanta vaunara. Navutaaka ti harukevorave ti, te viva vainaini oru kukeqavi
    vaunara. Viva vo vatanaa vo vatanaaka ti vevaarainiqama kaimanta te vikaqaa raqiki
    vaunara.
  hmo-hmo: Ia ese lau ia lalokau henia noho, bona ia be egu hunia gabu namona. Ia
    be egu kohoro, bona ia be egu hamauria Tauna. Egu mauri do ia naria totona, lau
    ese ia lau abidadama henia noho. Bona ia ese bese idauidau taudia, be egu siahu
    henunai ia atoa.
  zar-NT: Naca cazëʼ Xanruʼ yöl-laʼ dxiʼi ladxiʼ quiaʼ, encaʼ ca tu ga zoaʼ tsutsu
    lu gudil-la. Rusölë́ʼ nedaʼ, en náquiëʼ ca tu ga zoaʼ tsaz. Náquiëʼ ca tu le run
    chiʼi nedaʼ lu gudil-la, ateʼ rucachiʼ cuinaʼ ga naʼ zoëʼ. Runëʼ ga tun nupa rinná
    béʼedaʼ ca rnna didzaʼ ruʼa.
  urd-urd: वह मुझ पर शफ़क़त करने वाला, और मेरा क़िला' है; मेरा ऊँचा बुर्ज और मेरा
    छुड़ाने वाला, वह मेरी ढाल और मेरी पनाहगाह है; जो मेरे लोगों को मेरे ताबे' करता
    है।
  rus-SYN: Всякий день буду благословлять Тебя и восхвалять имя Твое во веки и веки.
  bqc-SIM: Ɔ̃mɛ ma ulɛkĩi ũ, ì gbɛ̃kɛkɛmɛɛ, ↄ̃mɛ ma zɛgikĩi ũ, ì ma suaba. Ɔ̃mɛ
    ma sɛ̀ngbao pↄ́ mi mikpai ũ, ì to buiↄ mikpaa.
  tcz-CHONGTHU: Amahi eipanpi phapen leh kakulpi ahin, kahoidohna pal leh eihuhdohpa
    ahi. Chitin namtin anoijah akunsahji ahi.
  mar-mar: तो माझा दयानिधी व माझा दुर्ग, माझा उंच बुरुज आणि मला सोडवणारा, माझी ढाल
    आहे आणि मी त्याचा आश्रय घेतो; तो लोकांस माझ्या सत्तेखाली आणतो.
  isl-isl: Hann er miskunn mín. Hann er vígi mitt, borg mín og hjálpari, skjöldur
    minn og athvarf. Hann leggur þjóðir undir mig.
  hlt-THB: Anih taw ka lungnaak Khawsa ingkaw ka vawngcak, ka qaltoeng vawng khoeng
    ingkaw anik hulkung, kang thuknaak phuhqa, ka hui awh thlangkhqi ak kun sak kung
    na awm hy.
  qub-qub: Paymi cuyaman, chapäman. Paymi mas altunnin pacacunä, imapitapis jorgamaj.
    Paymi chapacuna escüdö. Paymi llapan runacunatapis munaynëman churamun.
  bqp-bqp: Àkũmɛ ma utɛki ũ, àdi gbɛ̃kɛ kɛmɛnɛ, à de ma zɛki gbãna ũ, àdi ma sura
    ba. À de ma sɛ̃ngbako ũ kũ madì nai, àdi tó burinↄ mì natɛmɛnɛ.
  hat-hat: Se sou li mwen konte, se li ki tout defans mwen. Se li ki sèvi m' ranpa,
    se li ki tout delivrans mwen, Se li ki pwoteksyon mwen, se anba zèl li mwen kache.
    Se li ki fè pèp li soumèt devan mwen.
  eng-BSB: He is my steadfast love and my fortress, my stronghold and my deliverer.
    He is my shield, in whom I take refuge, who subdues peoples under me.
  eng-WEBPB: my loving kindness, my fortress, my high tower, my deliverer, my shield,
    and he in whom I take refuge, who subdues my people under me.
  kbq-kbq: Agra vagaore avesizama'areti avesinenantea Anumza mani'neankino, hankave
    vihuni'a mani'ne. Agrake'za fraki kumani'a mani'neno, nagura'vazino ete nenavre.
    Agra hankoni'a mani'negena, agripinka fraki'na nemanugeno, ru moparega vahetamina
    zamazeri nagafi atrege'na kegava hunezamantoe.
  pon-pon: Komui ai mak, o ai kel, o ai imaten ileile, o ai jaundor, o pere pa i,
    i me i kin liki, me kin kaloedi on ia nai aramaj akan.
  nhe-BL: Yajaya nechtlasojtla huan yajaya nechpixtoc campa temachtli. Yajaya nechpixtoc
    imaco huan nechchololtis tlen nocualancaitacahua. Yajaya notlamanahuijca huan
    ipan ya nimotemachijtoc. Yajaya quintlalijtoc nomaco miyac tlaltini ica inintlacajhua
    para ma niquinnahuatis.
  wnc-wnc: Ita nae musia kwikwiknga natake kakuya tasinggak kapanin. Siwan na ita
    asinggan tanawanggak. Sike na iatang kusopuwa ita na tanggak. Ita na take tasiwan
    na take yuat. Siwan ita tasiwan aminu kundu nae gepbiatang koyuaing.
  bus-bus: Àmbe ma utɛkii ũ, è gbɛ̃kɛɛ kɛmɛ, à dɛ ma zɛki gbãaa ũ, è ma mì sí.
    À dɛ ma sɛngbango ũ kɛ̀ mɛɛ̀ nazi, è tó boriinↄ mì siɛmɛ.
  gub-BL: Itahu zàwenugar hemimaw romo hekon a'e. Tàpuz imuàtà pyrer hepyro har romo
    no. Hemim ikatu 'ymaw wi. Hemunyryk kar zemunehew paw zàwenugar wi no. Hemim u'yw
    wi purumimaw zàwe. Azeruzar hehe ihe, herehe izekaiw haw rehe ihe. Omono ywy nànànar
    hepuner haw iwy pe wà.
  eng-DRA: 'Every day I will bless thee: and I will praise thy name for ever; yea,
    for ever and ever.'
