verse: PSA.144.002
translations:
  mal-C: അവിടന്ന് എന്നെ സ്നേഹിക്കുന്ന ദൈവവും എന്റെ കോട്ടയും, എന്റെ സുരക്ഷിതസ്ഥാനവും
    എന്റെ വിമോചകനും, ജനതകളെ എന്റെമുമ്പിൽ അടിയറവുപറയിക്കുന്ന എന്റെ പരിചയും എന്റെ അഭയസ്ഥാനവും
    ആകുന്നു.
  deu-TKW: meine Stärke und meine Burg, meine Veste und der mir Rettung schafft, mein
    Schild und der, bei dem ich Zuflucht suche, der mir Völker unterwirft.
  lin-lin: Azali bolingo na ngai mpe ndako na ngai ya makasi, ebombamelo mpe mokangoli
    na ngai, nguba mpe ekimelo na ngai ; Ye nde atiaka bato na ngai na se ya bokonzi
    na ngai.
  mmx-mmx: Neni Lurutu See Pe la Lentupe ria, la Loogu Matmatkun la Laradi Loklox
    Asepsu rak. Neni laradi ua a nunu saga ren kusu naba kubak pe ia. La neni ik sak
    tup mi levenabung mixin petpes la ik lok li di maxopok at loklok tatao rak.
  eng-LSV: My kind one, and my bulwark, || My tower, and my deliverer, || My shield,
    and in whom I have trusted, || Who is subduing my people under me!
  eng-GNV: He is my goodnes and my fortresse, my towre and my deliuerer, my shield,
    and in him I trust, which subdueth my people vnder me.
  eng-WEBSTER: My goodness, and my fortress; my high tower, and my deliverer; my shield,
    and he in whom I trust; who subdueth my people under me.
  nhw-BL: Yaya nechtlasojtla huan yaya nechpixtoc campa temachtli. Yaya nechpixtoc
    imaco huan nechchololtis tlen nocualancaitacahua. Yaya notlamanahuijca huan ipan
    ya nimotemachijtoc. Yaya quintlalijtoc nomaco miyac tlalme ica ininmasehualhua
    para ma niquinnahuatis.
  swh-ONEN: Yeye ni Mungu wangu wa upendo na boma langu, ngome yangu na mwokozi wangu,
    ngao yangu ninayemkimbilia, ambaye huwatiisha mataifa chini yangu.
  bba-bba: Wunɑ ɑ rɑ mɑn durom kue kpɑ ɑ mɑn kɔ̃su. Wunɑ ɑ sɑ̃ɑ nɛn kuku yee dɑmɡiru
    kɑ nɛn fɑɑbɑ kowo. Wunɑ ɑ sɑ̃ɑ nɛn tɛrɛru te tɑ rɑ mɑn ɡɑnɛ. Wunɑ ɑ rɑ de bwesenu
    nu n mɑn wiru kpĩiyɛ.
  eng-KJVCPB: My goodness, and my fortress; my high tower, and my deliverer; My shield,
    and he in whom I trust; Who subdueth my people under me.
  luo-luo: En Nyasacha ma jahera kendo en ohingana, bende en kar pondona kendo en
    jakonyna. En okumbana ma agengʼorago, kendo en ema oloyona joma ni e bwoya.
  aii-aii: ܛܲܝܒܘܼܬ‌ܝܼ ܘܚܸܣܢܝܼ، ܒܹܝܬ ܓܵܘܣܝܼ ܘܦܲܨܝܵܢܝܼ، ܡܵܛܵܠܝܼ ܕܒܝܼܹܗ ܫܩܝܼܠܔ ܠܝܼ ܓܵܘܣܵܐ،
    ܙܲܒܛܸܢܵܢܵܐ ܕܥܲܡܡܹ̈ܐ ܬܚܘܿܬ ܐܝܼܕܝܼ.
  meu-meu: Ia na egu nadi-gini bona egu kohoro, igimagu bona ihamaurigu, egu kesi
    bona egu roho-mauri gabuna. Ia ese bese idau-idau na ia aena henudiai e atodiamu.
  npi-ULB: तपाईं मेरो करारको विश्‍वस्‍तता र मेरो किल्‍ला हुनुहुन्‍छ । मेरो अग्लो धरहरा
    जसले मलाई बचाउनुहुन्‍छ । मेरो ढाल र एक मात्र जसमा म शरण लिन्‍छु । एक मात्र जसले
    जातिहरूलाई मेरो अधीनमा पार्नुहुन्छ ।
  yor-yor: Òun ni Ọlọ́run ìfẹ́ mi àti odi alágbára mi, ibi gíga mi àti olùgbàlà mi,
    asà mi, ẹni tí èmi gbẹ́kẹ̀lé, ẹni tí ó tẹrí àwọn ènìyàn ba lábẹ́ mi.
  pes-OPCB: او همیشه با من مهربان بوده است. او سپر و قلعهٔ پناهگاه من است و مرا نجات
    می‌بخشد. بر او توکل دارم، زیرا قوم مرا زیر فرمان من نگه می‌دارد.
  tgl-ULB: Ikaw ang aking katapatan sa tipan at aking tanggulan, ang aking matayog
    na tore at siyang sumasagip sa akin, ang aking pananggalang at siyang aking kanlungan,
    na siyang nagpasuko ng mga bayan sa ilalim ko.
  nop-nop: Adi negoŋ nabu-ulidokooŋ yahehewe tinamulak, eŋ adi negoŋ kotigoŋ nanagitak
    tiŋa adi negoŋ hebi-itne kwet. Nu adi nadisukilitimilat doktiŋa nadinambune momooŋ
    hatilat. Kaŋ metam noli hogohogok adi yapmeune buŋa nu’walaŋ hebetne foloŋ hatiiŋ.
  hui-hui: Ibugua i̱ handayaho haga howa ibunime i̱ ho hagira bu haga ka. I̱naga humbi
    alebi pele ngiagabi ibu hanguore kagonigo i̱na ibuha mini mbiraore wu kogome ibugua
    i̱ mo wialu haru dai biaga kagoni. Ibugua hameigini tara tara dindi bibahendeha
    karu i̱ andaneha hai helaga kagoni.
  mya-mya: ကိုယ်​တော်​သည်​ငါ့​ကို​ကွယ်​ကာ​ရာ​ငါ့​ခံ​တပ်၊ ငါ့​ရဲ​တိုက်၊ငါ​၏​ကယ်​တင်​ရှင်၊ငါ​ကိုး​စား​ရာ
    ဒိုင်း​လွှား​ဖြစ်​တော်​မူ​၏။ ကိုယ်​တော်​သည်​လူ​မျိုး​တ​ကာ​တို့​ကို​ငါ​၏ လက်​အောက်​သို့​ရောက်​စေ​တော်​မူ​၏။
  bod-N: ཁོང་ངའི་བྱམས་བརྩེ་ལྡན་པའི་གཙོ་བོ༌དང༌། །ང་ཡི་རི་རྫོང་དང་ནི་བཙན་རྫོང༌དང༌། །ང་ཡི་སྲོག་སྐྱོབ་དང་ནི་ཕུབ་ཡིན༌ཞིང༌།
    །ང་རང་སྐྱབས་སུ་འགྲོ་ས་ཡང་ཡིན༌ནོ། །ཁོང་གིས་འབངས་རྣམས་ང་ཡི་དབང་དུ༌བསྡུས།།
  wsk-wsk: Nu aninga kua aisa ko Kaem, se aninga manga gek am; nu aninga Sangam, se
    nu tala aninga Bataguru Tata Kari; nu aninga karem, ani nu kararasam. Nu sor saki
    ko kariimet arungu tai ani abowa tuguso.
  sna-sna: Ndiye Mwari anondida uye nhare yangu, shongwe yangu nomudzikinuri wangu,
    nenhoo yangu uye ndinovanda maari, iye anoisa marudzi pasi pangu.
  spa-BLM: mi amorosa bondad, mi fortaleza, mi alta torre, mi libertador, mi escudo,
    y aquel en quien me refugio, que somete a mi pueblo bajo mi mando.
  cac-cac: Aton icha in n̈aq'ueen, icha val in cuartel, in Columal paxi. A' tzin c'ub'aneli.
    A' ayoch ven̈uloc. A' tz'ac'anoch eb' chon̈ab' d'a yalan̈ in mandar.
  swh-ULB: Wewe ni uaminifu wa agano langu na ngome yangu, mnara wangu mrefu na uniokoaye,
    ngao yangu na yule ambaye katika yeye napata kimbilio, uyatiishaye mataifa chini
    yangu.
  bel-bel: Кожны дзень дабраслаўляць буду Цябе і хваліць імя Тваё векі вечныя.
  deu-ELBBK: Meine Güte und meine Burg, meine hohe Festung und mein Erretter; mein
    Schild und der, auf den ich traue, der mir mein Volk unterwirft!
  mbb-OT: Iyan sikandin beliǥeǥawen he Megbevayè ku wey melig-en he elesà. Iyan sikandin
    eputè ku wey menluluwas ku. Iyan sikandin kelasag ku ne ziyà a te kandin ebuyù
    te pengalang.
  mal-2015: എന്റെ ദയയും എന്റെ കോട്ടയും എന്റെ ഗോപുരവും എന്റെ രക്ഷകനും എന്റെ പരിചയും
    ഞാൻ ശരണമാക്കിയവനും എന്റെ ജനത്തെ എനിക്കു കീഴാക്കിത്തരുന്നവനും അവൻ തന്നേ.
  gup-gup: Nungka nawu nganmarnedjare dja ngannahnan bu munguyh. Ngakelerlobme ngadjalwarlkkarren
    kore nungka dja wanjh nungka nganbebke kore kunyidkenh. Nungka mak kabenkurrme
    bininj ba ngabenmarnewohrnan.
  rmc-rmc: Miro verno ochrancas the miro hrados, miri zoraľi veža the miro zachrancas,
    miro šťitos, pal savo man garuvav. Ov kerel, hoj pes mange o narodi te podden.
  nlg-nlg: Gaia nigua na dolo te patupatu, ma nigua na vale vahola, na puku ni vale
    vatogha, ma nigua na huioli. Gaia te tughuru naghogu vagha na tako, na vatei polo,
    me hera na lei kema ge kara kabu sasara.
  pes-OPV: رحمت من اوست و ملجای من و قلعه بلند من و رهاننده من وسپر من و آنکه بر او
    توکل دارم، که قوم مرا در زیراطاعت من می‌دارد.
  ron-1924: Бинефэкэторул меу ши Четэцуя мя, Турнул меу де скэпаре ши Избэвиторул
    меу, Скутул меу де адэпост, каре-мь супуне пе попорул меу!
  ben-OBCV: তিনি আমার প্রেমময় ঈশ্বর ও আমার উচ্চদুর্গ, আমার নিরাপদ আশ্রয় ও রক্ষাকর্তা,
    আমার ঢাল, আমি তাঁর শরণাগত, যিনি জাতিদের আমার অধীনস্থ করেন।
  som-som: Kaasoo ah raxmaddayda, iyo qalcaddayda, Munaaraddayda, iyo samatabbixiyahayga,
    Iyo gaashaankayga, iyo kan aan isku halleeyo, Oo dadkayga ka yeela kuwo iga hooseeya.
  lat-VUC: Per singulos dies benedicam tibi, et laudabo nomen tuum in sæculum, et
    in sæculum sæculi.
  eng-ASVBT: My lovingkindness, and my fortress, My high tower, and my deliverer;
    My shield, and he in whom I take refuge; Who subdueth my people under me.
  mna-mna: Ni iurur leleene pio mi iporoukalkaala yo. Mi iwe kembei siiri mbolŋana
    pio be aŋke lela. Mi iwidit yo mi iurur yo sala kor bekena aŋbot ambai. Ni itatkewe
    yo pa koŋ koi bizin naman, mi iwe siŋgiao pio. Mi ikototo zin karkari ma timbot
    la kopoŋ mbarmaana.
  ita-1885: Egli è la mia benignità e la mia fortezza; Il mio alto ricetto ed il mio
    liberatore; Egli è il mio scudo, ed io mi confido in lui; Egli è quello che abbatte
    i popoli sotto me.
  eng-LXXUP: Every day will I bless thee, And I will praise thy name forever and ever.
  eng-ULB: You are my covenant faithfulness and my fortress, my high tower and the
    one who rescues me, my shield and the one in whom I take refuge, the one who subdues
    nations under me.
  spa-VBL: Él me ama, me protege, y me defiende. Él es quien me rescata del peligro
    y me mantiene a salvo. Él somete a las naciones bajo mi dominio.
  fra-_FOB: Mon bienfaiteur et ma forteresse, ma haute retraite et mon libérateur,
    mon bouclier et celui vers qui je me retire; celui qui range mon peuple sous moi!
  mal-mal: എന്റെ ദയയും എന്റെ കോട്ടയും എന്റെ ഗോപുരവും എന്റെ രക്ഷകനും എന്റെ പരിചയും
    ഞാൻ ശരണമാക്കിയവനും യഹോവ രാജ്യങ്ങളെ എന്റെ കീഴില്‍ തോല്പ്പിക്കുമാറാക്കുന്നു.
  lit-lit: mano gerumas ir mano tvirtovė, mano aukšta prieglauda ir mano išvaduotojas,
    mano skydas ir tas, kuriuo pasitikiu, kuris mano tautą padarė man pavaldžia.
  urd-GVR: Wuh merī shafqat, merā qilā, merā najātdahindā aur merī ḍhāl hai. Usī meṅ
    maiṅ panāh letā hūṅ, aur wuhī dīgar aqwām ko mere tābe kar detā hai.
  suz-BL: गो आं कली दाक्‍ब, आं दरवार, आं ख्रुइश्‍शा ब्रोंइ‍शा बाक्‍तीके, आं कली श्‍येत
    रे प्रोंइब नु आं तेक्‍तीक बाक्‍नीनी। गो इन बाक्‍तीकेमी ख्रुइश्‍शा बाक्‍नुङ। गे
    आं कली मुर आन कली सासन पाइब सेल्‍नीनी। भजन संग्रह १८:३
  eng-NOY: He who is my loving-kindness and my fortress; My high tower and my deliverer,
    My shield, and he in whom I trust; Who subdueth peoples under me.
  ita-1927: ch’è il mio benefattore e la mia fortezza, il mio alto ricetto, e il mio
    liberatore il mio scudo, colui nel quale mi rifugio, che mi rende soggetto il
    mio popolo.
  ckb-ckb: ئەو خودای خۆشەویستم و قەڵامە، پەناگا و دەربازکەرە بۆم، قەڵغانمە و پشتم
    بەو بەستووە، ئەوەی گەلەکانی خستووەتە ژێر ڕکێفم.
  eng-BBE: 'He is my strength, and my Rock; my high tower, and my saviour; my keeper
    and my hope: he gives me authority over my people.'
  xsi-xsi: I nde naneŋgu Maro Kindeni tini-mwasa warika, aku ina uru ikatona naŋa
    itogo ŋgumbi kaika mwasina. I imo itogo naneŋgu maramuŋa mine, aku naneŋgu Yautâŋa
    Tamwata kala i. Aku naŋa kaloŋgu tawana tu i ma ikea ŋanana, ŋana tu ina kala
    uru ipolenzi tinikoa ŋgu ku ionzi simo naŋa kaloŋgu.
  kan-OKCV: ಅವರು ನನ್ನನ್ನು ಪ್ರೀತಿಸುವ ದೇವರು, ಅವರು ನನ್ನ ಕೋಟೆಯೂ, ನನ್ನ ಬಲವಾದ ಆಶ್ರಯವೂ, ನನ್ನನ್ನು
    ತಪ್ಪಿಸುವವರೂ, ನನ್ನ ಭರವಸೆಯೂ, ನನ್ನ ಗುರಾಣಿಯೂ, ಜನಾಂಗಗಳನ್ನು ನನಗೆ ವಶಮಾಡುವವರೂ ಆಗಿದ್ದಾರೆ.
  tam-2017: அவர் என்னுடைய தயாபரரும், என்னுடைய கோட்டையும், என்னுடைய உயர்ந்த அடைக்கலமும்,
    என்னை விடுவிக்கிறவரும், என்னுடைய கேடகமும், நான் நம்பினவரும், என்னுடைய மக்களை எனக்குக்
    கீழ்ப்படுத்துகிறவருமாக இருக்கிறார்.
  spa-RV-1909: Misericordia mía y mi castillo, altura mía y mi libertador, escudo
    mío, en quien he confiado; el que allana mi pueblo delante de mí.
  ron-BTF: Bunătatea mea și fortăreața mea; turnul meu înalt și eliberatorul meu;
    scutul meu și cel în care mă încred, care îmi supune poporul sub mine.
  eng-WEBP: my loving kindness, my fortress, my high tower, my deliverer, my shield,
    and he in whom I take refuge, who subdues my people under me.
  eng-FBV: He is the one who faithfully loves me, protects me, and defends me. He
    is the one who rescues me, shields me from danger, and keeps me safe. He defeats
    nations and places them under my rule.
  nld-1939: 'Mijn sterkte en burcht, Mijn schuilplaats en toevlucht, Mijn schild,
    waarop ik vertrouw: Die de volkeren aan mij onderwerpt.'
  nch-BL: Yaya nechtasojta huan yaya nechpixtoc campa temachti. Yaya nechpixtoc imaco
    huan nechchololtis ten nocualancaitacahua. Yaya notamanahuijca huan ipan ya nimotemachijtoc.
    Yaya quintalijtoc nomaco miyac talme ica inimasehualhua para ma niquinnahuati.
  vie-1934: Ngài là sự nhân từ tôi, đồn lũy tôi, Nơi ẩn náu cao của tôi, và là Đấng
    giải cứu tôi, Cũng là cái khiên tôi, và nơi tôi nương náu mình; Ngài bắt dân tôi
    phục dưới tôi.
  cha-cha: Y minaaseco yan y guimegüeco y iyoco tore na taquilo, yan y munalibreyo;
    y patangjo, yan y anae juangocoyo; ni y pumolo y taotaojo gui papajo.
  hin-CV: वह मेरे प्रेमी परमेश्वर, मेरे किला हैं, वह मेरे लिए दृढ़ गढ़ तथा आश्रय हैं,
    वह मेरे उद्धारक हैं, वह ऐसी ढाल है जहां मैं आश्रय के लिए जा छिपता हूं, वह प्रजा
    को मेरे अधीन बनाए रखते हैं.
  eng-OURB: my chesed ·loving-kindness·, my fortress, my high tower, my deliverer,
    my shield, and he in whom I take refuge; who subdues my people under me.
  spa-BES: 'Él es mi fortaleza y mi Roca; mi alta torre y mi salvador; mi guardián
    y mi esperanza: él me da autoridad sobre mi gente.'
  tdx-tdx: i mpiferenaiñe ahy naho rovakoy, ie tambohoko abo naho ty Mpañahañ’ahy,
    ty kalan-defoko naho fipalirako, mpampiambàne’ ondatikoo amako.
  tha-KJV: ทรงเป็นความดีและป้อมปราการของข้าพระองค์ เป็​นที​่กำบังเข้มแข็ง และเป็นผู้ช่วยให้พ้นของข้าพระองค์
    เป็นโล่ของข้าพระองค์ และเป็นผู้ซึ่งข้าพระองค์วางใจอยู่ ผู้​ทรงปราบชนชาติทั้งหลายไว้​ใต้​ข้าพระองค์
  por-BR-2018: Ele é minha bondade e meu castelo; meu alto refúgio, e meu libertador;
    ele é meu escudo, em quem confio; e aquele que faz meu povo se submeter a mim.
  deu-ELO: Meine Güte und meine Burg, meine hohe Feste und mein Erretter; mein Schild
    und der, auf den ich traue, der mir mein Volk unterwirft!
