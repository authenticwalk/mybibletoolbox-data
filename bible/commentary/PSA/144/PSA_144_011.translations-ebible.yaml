verse: PSA.144.011
translations:
  mal-C: എന്നെ രക്ഷിക്കണമേ; വിദേശികളുടെ കൈയിൽനിന്നും എന്നെ മോചിപ്പിക്കണമേ, അവരുടെ
    വായിൽ വ്യാജം നിറഞ്ഞിരിക്കുന്നു, അവരുടെ വലതുകരങ്ങളിൽ വഞ്ചന വാഴുന്നു.
  deu-TKW: Reiße mich heraus und errette mich aus der Gewalt der Fremden, deren Mund
    Falschheit redet, und deren Rechte eine trügerische Rechte.
  lin-lin: Bikisa mpe kangola ngai na maboko ya bapaya oyo minoko na bango elobaka
    kaka lokuta mpe maboko na bango elapaka ndayi ya lokuta.
  mmx-mmx: Una lox asepmus ia basinge lebelemamao at limixin munepen minia. La una
    lox asepsu ia basinge lolos at limixin boro vetpes ua dixo tong asu luruturun.
    Ketla di xaxarang mun, keke i do diga xaape do diba tong asu levelinga ruturun.
  eng-LSV: Free me, and deliver me || From the hand of sons of a stranger, || Because
    their mouth has spoken vanity, || And their right hand [is] a right hand of falsehood,
  eng-GNV: 'Rescue me, and deliuer me from the hand of strangers, whose mouth talketh
    vanitie, and their right hand is a right hand of falshood:'
  eng-WEBSTER: 'Rid me, and deliver me from the hand of strange children, whose mouth
    speaketh vanity, and their right hand is a right hand of falsehood:'
  nhw-BL: Nojquiya techmaquixti huan techmanahui ininmaco nocualancaitacahua, pampa
    inijuanti san teistlacahuíaj huan tlacajcayahuaj.
  swh-ONEN: Nikomboe na uniokoe kutoka mikononi mwa wageni ambao vinywa vyao vimejaa
    uongo, na mikono yao ya kuume ni midanganyifu.
  bba-bba: Yinni Gusunɔ, ɑ mɑn wɔro, kpɑ ɑ mɑn fɑɑbɑ ko tɔn tukobun nɔmɑn di, be bɑ
    rɑ n ɡɑri kɑm yɑrɑmɔ ben nɔsun di, kpɑ bɑ n ben nɔm ɡeu yiiye bu kɑ nɔɔ mwɛɛ weesuɡinu
    ko.
  eng-KJVCPB: 'Rid me, and deliver me from the hand of strange children, Whose mouth
    speaketh vanity, And their right hand is a right hand of falsehood:'
  luo-luo: Konya kendo gola e lwet jopinje mamoko, ma dhogi opongʼ gi miriambo kendo
    ma lwetgi ma korachwich opongʼ gi wuondruok.
  aii-aii: ܦܲܨܝܼ ܠܝܼ ܘܦܲܪܸܩ ܠܝܼ ܡ̣ܢ ܐܝܼܕܵܐ ܕܢܘܼܟ݂ܪ̈ܵܝܹܐ، ܐܲܝܢܝܼ ܕܦܘܼܡܵܝܗ‌ܝ ܟܹܐ ܗܲܡܙܸܡ
    ܒܲܛܝܼܠܘܼܬܵ‌ܐ، ܘܝܲܡܝܼܢܵܝܗ‌ܝ ܝܲܡܝܼܢܵܐ ܕܕܘܼܓܠܵܐ ܝܠܵܗ̇.
  meu-meu: Dare mai hisina amo ba hamaurigu, bona idau bese taudia imadia amo ba harohogu
    mauri; idia ududia ese koikoi herevadia e gwauraimu, bona imadia idibadia na idiba
    koikoidia.
  npi-ULB: मलाई विदेशीहरूका हातहरूबाट बचाउनुहोस् र स्‍वतन्त्र गर्नुहोस् । तिनीहरूका
    मुखहरूले झुटा बोल्छन् र तिनीहरूका दाहिने हात झुटा हो ।
  yor-yor: Gbà mí kí o sì yọ mí nínú ewu kúrò lọ́wọ́ àwọn ọmọ àjèjì tí ẹnu wọn kún
    fún èké, tí ọwọ́ ọ̀tún wọn jẹ́ ọwọ́ ọ̀tún èké.
  pes-OPCB: مرا از دست دشمن ظالم برهان؛ مرا از چنگ این بیگانگانی که سخنانشان سراسر
    دروغ است نجات ده!
  tgl-ULB: Sagipin mo ako at palayain mula sa mga kamay ng mga dayuhan. Ang kanilang
    mga bibig ay nagsisinungaling, at ang kanilang kanang kamay ay kabulaanan.
  nop-nop: Memik kadakaniŋ hinek tinamiiŋ heki’walaŋ kohohik gineniŋ kotigoŋ nanagileŋ.
    Tiŋa undugoŋ, me niŋkadehi’walaŋ kohohik gineniŋ kotigoŋ nanagileŋ. Adi biyagoŋ
    mu yoiŋ, adi yalaŋ yoŋa Bepaŋ dawineŋ kohodidim tiiŋ
  hui-hui: Waitigi i̱ bope haga bu karunaga giha koria haru dai bibe. Agali dindi
    taraha howa ibini bu karunaga andaneha koria í̠na i̱ abale mo wialu golope habe.
    Agali uruni tiha henene lolene mbira nawiore howa tigua gi doladaga halu henene
    larama lowa ke̱ dege hagane ka.
  mya-mya: ရက်​စက်​ကြမ်း​ကြုတ်​သော​ရန်​သူ​များ​၏​လက်​မှ ကျွန်​တော်​မျိုး​အား​ကယ်​တော်​မူ​ပါ။
    တိုင်း​တစ်​ပါး​သား​တို့​၏​လက်​မှ​ကယ်​ဆယ်​တော် မူ​ပါ။ ထို​သူ​တို့​သည်​အ​ဘယ်​အ​ခါ​၌​မျှ​မှန်​သော
    စ​ကား​ကို​မ​ပြော​တတ်​ကြ​ပါ။ ကျမ်း​ကျိန်​၍​ပြော​ဆို​ရာ​၌​ပင်​လျှင် လိမ်​လည်​တတ်​ကြ​ပါ​၏။
  bod-N: ཕྱི་པའི་ལག་ནས་ང་སྐྱོབ་ང་སྒྲོལ༌དང༌། །དེ་དག་ཁ་ནས་རྫུན་གཏམ་ལབ་པ༌དང༌། །གཡས་ལག་བཀྱགས་ནས་རྫུན་གྱི་མནའ་སྐྱེལ༌ལོ།།
  wsk-wsk: Buta se sor iwareng ko kari nuguting te aga bataguru to ale aga sangaruko!
    Nononga nuguring mu den kawel ago terong mam, se nunga nungamili mu guruga patawura
    karogo tala.
  sna-sna: Ndirwirei uye mundinunure kubva pamaoko avatorwa, vane miromo izere nenhema,
    vane maoko orudyi anonyengera.
  spa-BLM: Rescátame y líbrame de las manos de los extranjeros, cuyas bocas hablan
    con engaño, cuya mano derecha es una mano derecha de falsedad.
  cac-cac: A ticnaic, colinel d'a yol sc'ab' eb' ch'oc chon̈ab'il, eb' esalvum syac'
    sti' d'a tastac man̈ yeloc syala'.
  swh-ULB: Uniokoe na unitoe mkononi mwa wageni. Midomo yao huongea uongo, na mkono
    wao wa kuume ni mkono wa uongo.
  bel-bel: хай прапаведуюць славу царства Твайго і распавядаюць пра магутнасьць Тваю,
  deu-ELBBK: Reiße mich und errette mich aus der Hand der Söhne der Fremde, deren
    Mund Eitelkeit redet, und deren Rechte eine Rechte der Lüge ist;
  mbb-OT: Luwasa a te ǥehem te menge kuntada he lumelengyawà, he kenà egkaǥi te tutuu
    ne edtarùtarù minsan ebpengulivet.
  mal-2015: അന്യജാതിക്കാരുടെ കയ്യിൽനിന്നു എന്നെ വിടുവിച്ചു രക്ഷിക്കേണമേ; അവരുടെ വായ്
    ഭോഷ്കു സംസാരിക്കുന്നു; അവരുടെ വലങ്കൈ വ്യാജമുള്ള വലങ്കയ്യാകുന്നു.
  gup-gup: Wanjh kanngehkemen kore birridjenbuyika bininj nawu ngandibun. Bedda minj
    kunwoybuk kabirriyolyolme dja kabirridjalkurrekurren. Bedda kabirridjalkowe munguyh.
  rmc-rmc: Cirde man avri a zachraňin man andral o vasta le cudze manušengre, save
    klaminen le vuštenca a len vera falošňe.
  nlg-nlg: Ko volau tana mangana na ivi te dika, mo ko sagu kehau tana limadira na
    ghagua na kana, na pukuna na mangadira [te]/[tara] vonughia na sori, mana parapari,
    ma ghanaghana tara nia bosa na utuni, hauva mara kiko.
  pes-OPV: مرا از دست اجنبیان برهان و خلاصی ده، که دهان ایشان به باطل سخن می‌گوید.
    و دست راست ایشان دست دروغ است.
  ron-1924: избэвеште-мэ ши скапэ-мэ дин мына фиилор челуй стрэин, а кэрор гурэ спуне
    неадевэрурь ши а кэрор дряптэ есте о дряптэ минчиноасэ!…
  ben-OBCV: উদ্ধার করো; অইহুদিদের কবল থেকে আমাকে উদ্ধার করো, যাদের মুখ মিথ্যায় পূর্ণ,
    যাদের ডান হাত ছলনায় ভরা।
  som-som: I badbaadi, oo iga samatabbixi gacanta shisheeyayaasha, Kuwaasoo afkoodu
    wax bilaash ah ku hadlo, Gacantooda midigna tahay midig beeneed.
  lat-VUC: 'Gloriam regni tui dicent, et potentiam tuam loquentur:'
  eng-ASVBT: Rescue me, and deliver me out of the hand of aliens, Whose mouth speaketh
    deceit, And whose right hand is a right hand of falsehood.
  mna-mna: Piŋgis zaaba pio, mi tatke yo pa zin wal ta timar pa toono toro na naman.
    Wal tana, kwon pakamkaamŋan. Tiwit naman woono isala be tipombol sua kizin mbukŋana
    ma imbol kat. Tamen tito sua kizin som.
  ita-1885: Liberami, e riscuotimi dalla mano degli stranieri. La cui bocca parla
    menzogna, E la cui destra è destra di frode.
  eng-LXXUP: They shall speak of the glory of thy kingdom, And talk of thy dominion;
  eng-ULB: Rescue me and free me from the hand of foreigners. Their mouths speak lies,
    and their right hand is falsehood.
  spa-VBL: Libérame. Rescátame de la opresión de enemigos de otras naciones. Ellos
    son mentirosos y hablan con engaños aún bajo juramento.
  fra-_FOB: Délivre-moi, et me retire de la main des fils de l'étranger, dont la bouche
    profère le mensonge, et dont la droite est une droite trompeuse.
  mal-mal: അന്യജനതകളുടെ കൈയിൽനിന്ന് എന്നെ വിടുവിച്ച് രക്ഷിക്കണമേ; അവരുടെ വായ് ഭോഷ്ക്
    സംസാരിക്കുന്നു; അവരുടെ വലങ്കൈ വ്യാജമുള്ള വലങ്കയ്യാകുന്നു.
  urd-GVR: Mujhe chhuṛā kar pardesiyoṅ ke hāth se bachā, jin kā muṅh jhūṭ boltā aur
    dahnā hāth fareb detā hai.
  suz-BL: आं कली मुर साइक्‍ब तरवार रे प्रोंइयीनी। अर्को रागी ङा मुर आन गुइ रे प्रोंइयीनी।
    मेकोपुकीमी जोल नु मरिम्‍शो ला पाइनीम।
  eng-NOY: Rescue and deliver me from the hands of aliens, Whose mouth uttereth deceit,
    And whose right hand is a right hand of falsehood!
  ita-1927: Salvami e liberami dalla mano degli stranieri, la cui bocca parla menzogna,
    e la cui destra è destra di frode.
  ckb-ckb: دەربازم بکە و لە دەست بێگانە فریام بکەوە، ئەوانەی بە دەم درۆ دەکەن، سوێندخواردنیشیان
    ساختەیە.
  eng-BBE: Make me free, and take me out of the hands of strange men, in whose mouths
    are false words, and whose right hand is a right hand of deceit.
  xsi-xsi: Mine kala ŋine nâ kumâ kuvilana, ŋana kinzi kazâŋa tamâta ma sikura tu
    siveta kenzi sakamao pa naŋa tia. Pwaina piti lâ tinikoa tamâta kaika mbaunzi
    ilo, kinzi laŋeŋa tamwatanzi ŋinde. Lâ zo ŋana kinzi mbaunzi kâki siporo tu “Maro
    isama tu naneŋgu ŋgua nde mao nâ”, ande kinzi silâŋe nâ.
  kan-OKCV: ಪರದೇಶದವರ ಕೈಯಿಂದ ನನ್ನನ್ನು ತಪ್ಪಿಸಿರಿ, ನನ್ನನ್ನು ಬಿಡಿಸಿರಿ; ಅವರ ಬಾಯಿ ವಂಚನೆಯನ್ನು
    ನುಡಿಯುತ್ತಿದೆ. ಅವರ ಬಾಯಿ ಸುಳ್ಳನ್ನೇ ನುಡಿಯುತ್ತಿದೆ.
  tam-2017: மாயையைப் பேசும் வாயும், கள்ளத்தனமான வலதுகையும் உடைய அந்நியர்களின் கைக்கு
    என்னை விலக்கித் தப்புவியும்.
  spa-RV-1909: Redímeme, y sálvame de mano de los hijos extraños, cuya boca habla
    vanidad, y su diestra es diestra de mentira.
  ron-BTF: Scapă-mă și eliberează-mă din mâna copiilor străini, a căror gură vorbește
    deșertăciune și dreapta lor este o dreaptă a falsității;
  eng-WEBP: Rescue me, and deliver me out of the hands of foreigners, whose mouths
    speak deceit, whose right hand is a right hand of falsehood.
  eng-FBV: Set me free. Rescue me from the oppression of foreign enemies. They are
    such liars, even telling lies under oath.
  nld-1939: Ja, Hij hééft mij gered van het moordende zwaard, Mij verlost uit de macht
    der barbaren, Wier mond alleen maar leugentaal spreekt, En wier rechter een hand
    van bedrog is.
  nch-BL: Nojquiya techmaquixti huan techmanahui inimaco nocualancaitacahua, pampa
    inijuanti san teistacahuíaj huan tacajcayahuaj.
  vie-1934: Xin giải tôi thoát khỏi tay kẻ ngoại bang; Miệng chúng nó buông điều dối
    gạt, Tay hữu chúng nó là tay hữu láo xược.
  cha-cha: Rescatayo ya nalibreyo gui canae y manaotao juyong, ni y pachotñija manguecuentos
    banida, ya y agapa na canaeñija y dacon na canae agapa.
  hin-CV: मुझे छुड़ाइए; विदेशियों के हाथों से मुझे छुड़ा लीजिए. उनके ओंठ झूठ बातें
    ही करते हैं, जिनका दायां हाथ झूठी बातें करने का दायां हाथ है.
  eng-OURB: Rescue me, and deliver me out of the hands of foreigners, whose mouths
    speak deceit, whose right hand is a right hand of falsehood.
  spa-BES: Hazme libre, y sácame de las manos de hombres extraños, en cuyas bocas
    hay palabras falsas, y cuya diestra es diestra de mentira.
  tdx-tdx: Hahao iraho naho avotsoro am-pità’ ondaty alik’amakoo, fa mandañitse avao
    ty falie’ iareo, vaho ty fitàn-kavana’ iareo ro fitan-kavanam-bìlañe.
  tha-KJV: ขอทรงช่วยเหลือข้าพระองค์ และขอทรงช่วยข้าพระองค์​ให้​พ้นจากมือคนต่างด้าว
    ผู้​ซึ่งปากของเขาพูดเรื่องไร้สาระและซึ่​งม​ือขวาของเขาเป็​นม​ือขวาแห่งความมุสา
  por-BR-2018: Livra-me e resgata-me das mãos dos filhos de estrangeiros; cuja boca
    fala mentiras, e sua mão direita é mão direita de falsidade.
  deu-ELO: Reiße mich und errette mich aus der Hand der Söhne der Fremde, deren Mund
    Eitelkeit redet, und deren Rechte eine Rechte der Lüge ist;
  eng-WYC-2018: And deliver thou me from the hand of alien sons; the mouth of which
    spake vanity, and the right hand of them is the right hand of wickedness. (And
    save thou me from the power of foreigners, or of strangers; whose mouths spoke
    lies, and whose right hands be the right hands of wickedness, that is, they always
    break their oaths, or their pledges.)
  epo-epo: Liberigu min, kaj savu min el la mano de fremduloj, Kies buŝo parolas malveraĵon
    Kaj kies dekstra mano estas mano de trompo.
  gfk-gfk: Halangalanga iau ma nu halon iau sukun ira lima diet ira wasire ing pai
    Israel diet. Ira ha diet i hung ma ra harabota, ma diet sasalim bia diet tange
    no tutun iesen diet harabota.
  uig-PIN: Meni ⱪutuldurƣaysǝn, yat yurttikilǝrning ⱪolidin azad ⱪilƣaysǝn; Ularning
    aƣzi ⱪuruⱪ gǝp sɵzlǝydu, Ong ⱪoli aldamqi ⱪoldur.
  beo-beo: 'Na dodona:gi ha lai dunu da na osa:la heda:sa:besa:le, Dia na gaga:ma.
    Ga fi dunu ilia gasaga na hasalasa:besa:le, Dia gaga:ma. Ilia da dafawane sia:
    hamedafa sia:sa. Amola ilia hamomusa: ilegele sia:sea, ogogosa.'
  tpi-OTNT: Kisim bek mi long han bilong ol birua i save mekim nogut tru long mi.
    Na kisim bek mi long han bilong ol arapela lain. Ol i no save tok tru. Ol i save
    giaman tasol na mekim tok tru antap.
  hau-SA: Ka cece ni ka kuma kuɓutar da ni daga hannuwan baƙi waɗanda bakunansu sun
    cika da ƙarya, waɗanda hannuwansu na dama masu ruɗu ne.
  udu-udu: ’Cwami aha/ ’peni gandal gi ’kwani kun ta maṯṯ ki maṯṯ mo dhali ’cuḵi aha/
    mo ’peni me’d gi ’kwani kun ta ’kwani gi bampan tiya mo, uni kun tana ’twa/ buni
    aṯor ka ṯor mmo/o gwo mo, dhali uni gun tana me’da bim poros buni abim poros jin
    ta thus ki thus mo.
  uig-LAT: Méni qutuldurghaysen, yat yurttikilerning qolidin azad qilghaysen; Ularning
    aghzi quruq gep sözleydu, Ong qoli aldamchi qoldur.
  nde-nde: Ngihlenge, ungikhulule ezandleni zabezizwe omilomo yabo igcwele amanga,
    ozandla zabo zokunene zilenkohliso.
  ton-ton: 'Fakamoʻui au, mo fakahaofi au mei he nima ʻoe fānau ʻae muli; ʻakinautolu
    ʻoku lea ʻaki ʻe honau ngutu ʻae vaʻinga, pea ko honau nima toʻomataʻu ko e nima
    toʻomataʻu ʻoe loi:'
  ces-1613: Vysvoboď mne, a vytrhni mne z ruky cizozemců, jejichž ústa mluví marnost,
    a pravice jejich pravice lživá.
  eng-WMB: Rescue me, and deliver me out of the hands of foreigners, whose mouths
    speak deceit, whose right hand is a right hand of falsehood.
  tam-TCV: கொடிய வாளினின்று என்னை விடுவித்தருளும்; பொய்பேசும் வாய்களையும், வஞ்சனையுள்ள
    வலது கைகளையுமுடைய வேறுநாட்டைச் சேர்ந்தவரின் கைகளிலிருந்து என்னை விடுவித்துத் தப்புவியும்.
  ceb-ULB: Luwasa ug pagawsa ako gikan sa kamot sa mga langyaw. Nagsulti ug mga bakak
    ang ilang mga baba, ug bakak lamang ang ilang tuong kamot.
  pol-UBG: Wybaw mnie i ocal z rąk cudzoziemców, których usta mówią kłamstwo, a ich
    prawica jest prawicą fałszywą;
  urd-GVU: مجھے چھڑا کر پردیسیوں کے ہاتھ سے بچا، جن کا منہ جھوٹ بولتا اور دہنا ہاتھ
    فریب دیتا ہے۔
  eng-OEBCW: Snatch me from the cruel sword, rescue me from the hand of foreigners,
    who speak with the mouth of falsehood, and lift their right hand to swear lies.
  deu-1912: Erlöse mich auch und errette mich von der Hand der Kinder der Fremde,
    deren Mund redet unnütz, und ihre Werke sind falsch,
  kan-2017: ಕಪಟವಚನದವರೂ, ಬಲಗೈಯೆತ್ತಿ ಸುಳ್ಳಾಣೆ ಇಡುವವರೂ ಆಗಿರುವ ಅನ್ಯಜನಗಳ ಕೈಯಿಂದ ನನ್ನನ್ನು
    ಬಿಡಿಸಿ ಕಾಪಾಡು.
  yap-yap: Mu ayuwegneg u pa’ e pi to’ogor nma’ngach; mu lageg u pa’ e girdi’ nu boch
    e nam, ndariy bingyal’ ni yad ma yog e tin riyul’, ma yad ma micheg bogi ban’en
    ni go’ ban.
  hlt-MCSB: Kai he m'paco lamtah kholong ca rhoek kut lamloh kai n'huul lah. Amih
    ka te a poeyoek la cal tih a bantang bantang ah a honghi kak la om.
  mdy-ETH: ፃንጎ ማዔ ሜሌ ዓጮ ሞርኮይዳፓ ታና ዓውሴ፤ ዔያቶኮ ዻንጋ ሉኡዚ ባኣዚ ጌስታያኬ፤ ሚዛቆ ኩጮ ዔያታ ሉኡዙሞ ጫኣቁሞሮ
    ዔዔቂሳኔ።
  twi-ASANTE: Gye me na yi me firi ananafoɔ nsam, wɔn a atorɔ ayɛ wɔn anomu ma na
    wɔn nsa nifa yɛ nnaadaa.
  eng-WEBU: Rescue me, and deliver me out of the hands of foreigners, whose mouths
    speak deceit, whose right hand is a right hand of falsehood.
  acu-NT: 'Tura yamaisha nunismek winasha jakatniunmaya uwemtikrurta. Tura chikich
    nungkanmaya aints ainamunmaya angkanmamtikruata. Nu aints ainauka wait chichaman
    etserin asar, uwejen takuiniar anangminak: Yusjai tajai tinawai.'
  spa-PDDPT: Rescátame y líbrame de la mano de extranjeros, Cuyas bocas hablan engaño,
    Cuya boca y mano derecha son falsedad.
  gun-gun: Xereraa jepe ke, xepe'a amboae regua po'akaa gui. Ha'e kuery ojuru gui
    apu rupi anho 'rã ijayvu, ha'e oiporu kuaa regua py anhetẽ va'e'ỹ 'rã ojapo.
  agu-BL: '@see-verse:PSA.144.010'
  ilo-ULB: Ispalennak ken wayawayaannak kadagiti ima dagitoy a ganggannaet. Agsasao
    dagiti ngiwatda iti inuulbod, ken ti makannawan nga imada ket kinapalso.
  kpg-kpg: Haga dagaloaha ina au gi daha mo ogu hagadaumee huaidu. Daawa ina au gi daha
    mo nia mogobuna o digau henua gee, ala hagalee helekai donu, ge e hai nadau helekai
    tilikai i lodo nadau hagamodu ne hai.
  uig-ARA: مېنى قۇتۇلدۇرغايسەن، يات يۇرتتىكىلەرنىڭ قولىدىن ئازاد قىلغايسەن؛ ئۇلارنىڭ
    ئاغزى قۇرۇق گەپ سۆزلەيدۇ، ئوڭ قولى ئالدامچى قولدۇر.
  sus-sus: N nakisi, n natanga n yaxuie ma, naxan wule falama mixi madaxufe ra.
  pon-2006: Komw ketin doareiesang imwintihti lemei kan; komw ketin kapitiesang pahn
    manaman en mehn liki kan, me sohte mwahn kin lokaia mehlel oh pil kin likamw ni
    arail kin kahula.
  jae-jae: Ônam aê sa ma ôjaŋgo aê su aŋga lau jaba lemeŋ. Aŋga lau, taŋ gêdôŋôlic
    sêsôm biŋ dansaŋ to nêŋ anôŋa têtôc geo naŋ.
  ksd-ksd: Una valaun iau, ma una valangalanga iau kan ra lima i ra umana vaira, Nina
    dia tatike ra tinata vakuku, Ma kadia vavalima a vavalima vavaongo.
  tur-YTC: Beni kurtar, yabancıların elinden özgür kıl, Onların ağızları yalan söyler,
    Onların sağ eli yalanın sağ elidir.
  bel-N: Выбаў мяне і выратуй мяне ад рукі сыноў чужынскіх, вусны якіх гавораць марнае,
    а правіца іхняя — правіца хлусьні.
  grc-BRENT: Δόξαν τῆς βασιλείας σου ἐροῦσι, καὶ τὴν δυναστείαν σου λαλήσουσιν·
  kpr-kpr: Oro mendenida fakina kau irae aikena na bu darige! Gitofuá geka beká eni
    itako jo sae eraera. Nenda geka tumondaoro dae God da javono gatise, beka gajeraera,
    avata aminda beká eni tefori.
  ind-AYT: Selamatkan dan lepaskan aku dari tangan orang-orang asing, yang mulutnya
    mengucapkan dusta, dan yang tangan kanannya adalah tangan kanan kepalsuan.
  yom-yom: Wuphukisa ayi wukhula mu mioko mi banzenza ; bobo miunu miwedi luvunu bobo
    mioko mi lubakala mibeki mayuya.
  yut-yut: Uwal yo yokwi aŋ namaŋ da kɨsiron baŋ abɨdoki. Aŋek Amɨn Ŋwakŋwarɨ Kabɨ
    da kɨsiron baŋ abɨdoki. Uŋun gen bamɨ dɨma yoŋ. Top baŋgɨn yaŋek gen uŋun bamɨ
    yaŋ yoŋ.
  nya-nya: Landitseni ndi kundipulumutsa, mʼmanja mwa anthu achilendo, amene pakamwa
    pawo ndi podzaza ndi mabodza, amene dzanja lawo lamanja ndi lachinyengo.
  hrv-hrv: spasi mene, oslobodi me iz ruke tuđinske; laži govore usta njihova, a desnica
    krivo priseže.
  mps-mps: Te dwai sę mu ebo boi bidi dabego nogode nago ena ma sao. Tama ena te
    Israel hani isąwai dabego nogode ma sao. Augwa te mu po me wasiąma, tama augwa
    te nogo guni sisu muyu, te mu po da weyu, te tibo po dali wabo dao.
  tpi-tpi: Kisim bek mi long han bilong ol birua i save mekim nogut tru long mi. Na
    kisim bek mi long han bilong ol arapela lain. Ol i no save tok tru. Ol i save
    giaman tasol na mekim tok tru antap.
  dan-1931: Fri mig fra det onde Sværd, frels mig fra fremmedes Hånd, de, hvis Mund
    taler Løgn, hvis højre er Løgnehånd.
  vie-OVCB: Xin cứu con! Xin giải cứu con khỏi tay kẻ thù con. Miệng họ đầy lời dối
    gian; họ thề nói điều thật, nhưng chỉ toàn lời giả dối.
  guj-2017: મને છોડાવો અને મને આ વિદેશીઓના હાથમાંથી મુક્ત કરો તેઓનું મુખ મિથ્યા બોલે
    છે તેઓના જમણા હાથો કપટના હાથો છે.
  pon-2006A: Komw ketin doareiesang imwintihti lemei kan; komw ketin kapitiesang pahn
    manaman en mehn liki kan, me sohte mwahn kin lokaia mehlel oh pil kin likamw ni
    arail kin kahula.
  por-BRBSL: Me resgatar e me livrar das mãos de estrangeiros, cujas bocas falam engano,
    cuja mão direita é uma mão direita de falsidade.
  eng-OEBUS: Snatch me from the cruel sword, rescue me from the hand of foreigners,
    who speak with the mouth of falsehood, and lift their right hand to swear lies.
  swe-swe: Rädda mig och befria mig ut ur främlingarnas hand, vars munnar talar falskhet,
    och vars högra hand är en högerhand som ljuger. [Se vers 8]
  cth-cth: Jentelnaw e kut dawk hoi na rungngang nateh, na hlout sak haw. Ahnimae
    pahni teh laithoe hrawnghrang a dei awh. Ahnimae aranglae kut hai dumyennae kut
    lah a o
  twi-twi: Gye me na yi me fi ananafo nsam, wɔn a atoro ayɛ wɔn anom ma na wɔn nsa
    nifa yɛ nnaadaa.
  hlt-hlt: Kai he m'paco lamtah kholong ca rhoek kut lamloh kai n'huul lah. Amih ka
    te a poeyoek la cal tih a bantang bantang ah a honghi kak la om.
  tbz-SIM: N dɛɛtɛ́, n fietɛ bɛkpɑ́kpɑ̀rìbɛ̀ nɔu miɛkɛ, bɛ̀ nɑ́ɑntɛ siyɑ́ɑ̀bìsí nsi.
    Bɛ̀ ɔ̃ mpɑrìkumu kɛ nɛ́ soú.
  msy-2020: Nɨ nan apanir pazavɨra na gamibar dafaribar, nan akuragh ua na inigh.
    Nɨ Kantrin Igharazibar Gumazamizibar dafariba da uam na inigh. Gumazamizir kaba
    guizbangɨra mɨgeir puvatɨ, me akar ifavaribagh ami. Me ifara uari isa pɨn uari
    arɨgha ghaze, me guizbangɨra mɨgei.
  dop-dop: Hɛtɩ-m nɑ ń yɑ-m kpɑɩ nyə́mɑ niŋ tɑɑ. Kɑloolɑɣɑ kɛ pɑ nɔɔsɩ yɔɣɔtəɣɩ, nɑ
    pɑ́ kpɑɑsəɣɩ pɑ niŋ ntɔɣɔŋ nɑ pɑ́ tuukinɑ pɔpɔtʋ.
  azb-azb: Məni yadellilərin əlindən xilas et, Sən məni azad et! Onların dili yalan
    danışar, Sağ əlləri yalandan and etmək üçün qalxar.
  eng-DBY: Rescue me, and deliver me from the hand of aliens, whose mouth speaketh
    vanity, and their right hand is a right hand of falsehood.
  hin-2017: मुझ को उबार और परदेशियों के वश से छुड़ा ले, जिनके मुँह से झूठी बातें निकलती
    हैं, और जिनका दाहिना हाथ झूठ का दाहिना हाथ है।
  wol-KYG: Musal ma, xettli ma ci loxol doxandéem yiy fen, di giñ ay fen.
  bjr-bjr: Anee fitiqnarana qimi maria namuqaasa nisaukuki marunnana anee mara kaqinni
    quqaqisaa. Anaamuru afeeka ameemaanai marunnana mara kaqinni quqaqisaa. Mi anaamurusa
    nifaurusaa unna ufa kai qumbiqanoo maridanoo. Misa kuqaa ufa qiraree qimasee nimana
    aiqamasee unnufa kai qidaqa.
  eng-YLT: Free me, and deliver me From the hand of sons of a stranger, Because their
    mouth hath spoken vanity, And their right hand [is] a right hand of falsehood,
  kne-kne: Sin makedse ay kalaban ko, omisalakan ka koma, mangili da ay makaetek olay
    sin sapata da.
  eng-WYC-2017: And deliver thou me from the hand of alien sons; the mouth of which
    spake vanity, and the right hand of them is the right hand of wickedness.
  eng-WMBB: Rescue me, and deliver me out of the hands of foreigners, whose mouths
    speak deceit, whose right hand is a right hand of falsehood.
  zat-NTPS: Bexa'u neda', ne bselá neda' lu na' benne' zitu' ca', benne' ca' tu dxelenné̱zqueze̱'
    da we̱n lazre', na' dxuluzétaje̱' Dios gate dxelezí xe̱'e̱.
  zty-NTPS: Beslá neda' ḻo na'gak benne' zi'to' ka'. Benne' ka' ẕnnátezegake' da'
    wen ḻaže', na' ẕzétjgake' Dios katen' žon ḻáže'gake'.
  urd-GVH: मुझे छुड़ाकर परदेसियों के हाथ से बचा, जिनका मुँह झूट बोलता और दहना हाथ
    फ़रेब देता है।
  rug-rug: Mu harupau koari na qua kana ṉoṉovaladi, Mamu va sare au pa ṉiniraṉira
    tadi na votiki tie pu hola mari kokohadi, meke gua saripu ele tokotokoro ni rini,
    ba kokoha ni tugo rini.
  gaz-gaz: Harka Ormootaa duraa, warra afaan isaanii sobaan guutame, warra harki isaanii
    mirgaa nama dogoggorsu jalaa na baasi; na oolchis.
  fra-LSG: Délivre-moi et sauve-moi de la main des fils de l’étranger, Dont la bouche
    profère la fausseté, Et dont la droite est une droite mensongère!…
  yal-yal: N xunba, i n ba xɔɲɛne sɛnbɛn bun ma, naxanye wulen falama, naxanye mi
    e fala xuine rakamalima.
  iou-iou: Unita apiŋo udegän täŋ namisi. Itpipiŋ namiŋiri iwanaye komi komitä nutneŋtawä.
    Täŋpäŋ iwan kome kubäken nanik täŋo keriken nanik nämagusi. Äma uwä man bureni
    nämoinik yäk täkaŋ. Nämo, Anutu iŋamiken man bureni yäkamäŋ yäŋ yäŋkaŋ man jop
    manman yäk täkaŋ.
  haw-1868: E unuhi mai oe ia'u, a e hoopakele mai hoi ia'u, I ka lima o na keiki
    malihini, Ka poe mea waha olelo wahahee, A o ko lakou lima akau, he lima akau
    hoopunipuni;
  arb-NAV: أَنْجِدْنِي وَأَنْقِذْنِي مِنْ أَيْدِي الْغُرَبَاءِ، الَّذِينَ تَنْطِقُ
    أَفْوَاهُهُمْ بِالْكَذِبِ، وَيَمِينُهُمْ يَمِينُ زُورٍ.
  ded-ded: Ge dzikac beang mangana yombong, imohacnac onggonnuma kuricngic yeneac
    mariunac yungecnuna. Yeni enacbibicnginango ikocyoac deandae nga marifoinginango
    tobanunudeac uatoa meandae.
  ewe-ewe: Xɔ nam, eye nàɖem tso amedzrowo ƒe asi me, ame siwo ƒe nu me yɔ fũu kple
    alakpa, eye woƒe nuɖusi blea ame.
  eng-LEE: Rid me, and deliver me from the hand of the children of the stranger, whose
    mouth speaketh vanity, and whose right hand is the right hand of falsehood.
  asm-FB: নিষ্ঠুৰ তৰোৱালবোৰৰ পৰা মোক ৰক্ষা কৰা আৰু বিদেশীবিলাকৰ হাতৰ পৰা মোক উদ্ধাৰ
    কৰা; তেওঁলোকৰ মুখে মিছা কথা কয়, তেওঁলোকৰ সোঁ হাতে বিশ্বাসঘাতকতাৰ কার্য কৰে।
  sus-A: ﭑ نَكِسِ، ﭑ نَتَنفَ ﭑ يَشُييٍ مَ، نَشَن وُلٍ قَلَمَ مِشِ مَدَشُقٍ رَ.
  fra-SBL: Sauvegardez-moi, et délivrez-moi de la main des étrangers, dont les bouches
    parlent de tromperie, dont la main droite est une main droite de mensonge.
  hbo-hbo: פְּצֵ֥נִי וְהַצִּילֵנִי֮ מִיַּ֪ד בְּֽנֵי־נֵ֫כָ֥ר אֲשֶׁ֣ר פִּ֭יהֶם דִּבֶּר־שָׁ֑וְא
    וִֽ֝ימִינָ֗ם יְמִ֣ין שָֽׁקֶר׃
  kik-kik: Ndeithũra na ũũthare, ũndute kuuma moko-inĩ ma andũ a kũngĩ, arĩa tũnua
    twao twaragia maheeni, o acio moko mao ma ũrĩo marĩ ma wara.
  fra-NCL: délivre-moi et sauve-moi de la main des fils de l’étranger, dont la bouche
    profère le mensonge, et dont la droite est une droite parjure.
  cek-AK: Prae kalah kaminawk ih ban thung hoiah na zuk ah loe, akrang ah; nihcae
    ih pakha loe amsawnlok to thuih o moe, nihcae ih bantang ban loe alinghaih hoiah
    koi;
  cuk-cuk: Be an-bendake, dule-isganamargi be an-ollorsae. Ar sunmakdemalale, gakansaddamalad,
    argan-onakwidmalale, nabiridyob ibmar-ise-sogar imakdamalad.
  uig-CYR: '|כ| Улар падишалиғиңниң шәривидин хәвәр йәткүзиду, Күч-қудритиңни сөзләйду;'
  tel-2017: విదేశీయుల చేతుల్లోనుంచి నన్ను విడిపించు. వాళ్ళు వంచన మాటలు మాట్లాడుతున్నారు.
    వాళ్ళ కుడిచేతులు మోసంతో నిండి ఉన్నాయి.
  hat-BSA: Fè m sekou e delivre m de men a etranje yo, Bouch a sila ki pale desepsyon
    yo, e men dwat a sila ki men dwat a manti yo.
  ukr-ONPU: Про славу Царства Твого розповідатимуть і про могутність Твою промовлятимуть,
  kos-kos: Moliyula liki mwet lokoalok sulallal luk; Moliyula liki ku lun mwetsac,
    Su tia fahk kas pwaye, Ac elos kaskas kikiap elos finne fulahk.
  hbo-WLC: פְּצֵ֥נִי וְהַצִּילֵנִי֮ מִיַּ֪ד בְּֽנֵי־נֵ֫כָ֥ר אֲשֶׁ֣ר פִּ֭יהֶם דִּבֶּר־שָׁ֑וְא
    וִֽ֝ימִינָ֗ם יְמִ֣ין שָֽׁקֶר׃
  ibo-ibo: gbapụta m; napụtakwa m site nʼaka ndị si mba ọzọ ndị ọnụ ha jupụtara nʼụgha,
    ndị aka nri ha jupụtakwara nʼaghụghọ.
  ory-ory: ମୋତେ ରକ୍ଷା କର ଓ ଯେଉଁମାନଙ୍କର ମୁଖ ଅସାର କଥା କହଇ, ପୁଣି, ଯେଉଁମାନଙ୍କ ଦକ୍ଷିଣ ହସ୍ତ
    ଅସତ୍ୟର ଦକ୍ଷିଣ ହସ୍ତ, ଏପରି ବିଦେଶୀୟମାନଙ୍କ ହସ୍ତରୁ ମୋତେ ଉଦ୍ଧାର କର।
  chk-chk: Kopwe amanauaei seni ekewe chon oputaei mi mochen afeiengauaei, kopwe angasaei
    seni fän nemenien ekewe chon ekis, seni chokewe mi chök kapas chofana, ra mwo
    nge aitietä pöüifichir lon ar akapelmwäl.
  rop-rop: Seibum mi brom det pawa blanga detlot pipul brom naja kantri. Olabat nomo
    tok trubalawei. Olabat reken dei tok trubalawei, bat najing. Olabat oldei dalimbat
    laiya.
  ukr-1871: Вихопи мене і вирятуй з руки чужинцїв, котрих уста про марне говорять,
    а котрих правиця є правиця брехнї!
  yon-yon: Ne kuu noroddan yaambed nen burudande angka kowe. Yi mongkodkono kuu dudanabimbed
    yukne diiroon, kwane yi dingki wiwi kuu aadidmi awaan.
  deu-1951: Errette mich und reiße mich heraus aus der Hand der Söhne des fremden
    Landes, deren Mund Lügen redet und deren Rechte eine betrügliche Rechte ist,
  eng-JPS: Rescue me, and deliver me out of the hand of strangers, whose mouth speaketh
    falsehood, and their right hand is a right hand of lying.
  srp-1865: Izbavi me i otmi me iz ruke tuðinaca, kojih usta govore ništave stvari,
    i kojih je desnica desnica lažna.
  lug-lug: Ndokola, omponye onzigye mu mukono gwa bannamawanga bano ab’emimwa egyogera
    eby’obulimba, era omukono gwabwe ogwa ddyo gwa bulimba.
  heb-heb: פצני והצילני מיד בני נכר אשר פיהם דבר שוא וימינם ימין שקר׃
  ben-IRV: আমাকে উদ্ধার কর এবং বিজাতিদের হাত থেকে মুক্ত কর, যাদের মুখ প্রতারণার কথা
    বলে, যাদের ডান হাত মিথ্যার কাজ করে।
  ntu-ntu: Mzli ka arlapx-mopwz ninge mz mq lr mrkzbleng murde nzmrlzti-txpwzlr nigr
    mz nzycmne-krdr. A' trnzatutrlru nzesz'tikr drtwrgr badr.
  pan-pan: ਓਪਰਿਆਂ ਦੇ ਹੱਥੋਂ ਮੈਨੂੰ ਖਿੱਚ ਕੇ ਛੁਡਾ, ਜਿਨ੍ਹਾਂ ਦਾ ਮੂੰਹ ਵਿਅਰਥ ਗੱਲਾਂ ਕਰਦਾ ਹੈ,
    ਅਤੇ ਜਿਨ੍ਹਾਂ ਦਾ ਸੱਜਾ ਹੱਥ ਝੂਠ ਦਾ ਸੱਜਾ ਹੱਥ ਹੈ!।
  mya-JVB: တကျွန်း တနိုင်ငံသားတို့၏လက် မှ ၊ အကျွန်ုပ် ကို နှုတ်ယူ ၍ ကယ်တင် တော်မူပါ။
    သူ တို့၏နှုတ် သည် မုသာ စကားကို ပြော တတ်ပါ၏။ သူ တို့၏လက်ျာ လက်သည် လည်း လှည့်စား
    တတ်သော လက် ဖြစ်ပါ၏။
  kgf-kgf: Ic enia ionac méragina igucnec ni metecgé néŋna. Ieneŋ kua taséginanéŋ
    ikoc ac ʒéma méra héiginanéŋ manam batuc ai meanʒu.
  tte-O: Kabo kuleboyau yoi toganamuli kaikaiweli kolili, siya kau kaleyaone nuwanuwali
    siyakamkamna-yau. Siya nige sauga yabo walo yawasosi siwawalowen. Bwagana sikawalulu
    na iyamo mwakota gamwali mena ikalapowon.
  tbg-tbg: Mpo, are vo vatanaaka kauquqihaira ti tivita varera ruaruama timitaane.
    Una uvavano vika noqi mpiqa vimanta vika kauqu aiqiqaa aqukeha tiha, Quqaa uvama
    ti vauro, tivakeha vika una uvaqai ti variara.
  hmo-hmo: Tuari ena dagedage dekena amo lau do oi hamauria, bona idau bese taudia
    edia siahu dekena amo, lau do oi veria mauri. Edia ududia ese hereva momokani
    idia gwauraia lasi. Idia ese Dirava dekenai idia gwauhamata henia noho, idia gwau
    edia hereva be momokani, to gauna be koikoi sibona.
  zar-NT: Gúcalen nedaʼ, en busölá nedaʼ lu náʼagaca bönachi ziʼtuʼ. Taʼzíʼ yëʼ bönachi
    naʼ, ateʼ le cabí nácatë naca yöl-laʼ unná bëʼ quéguequi.
  urd-urd: मुझे बचा और परदेसियों के हाथ से छुड़ा, जिनके मुँह से बेकारी निकलती रहती
    है, और जिनका दहना हाथ झूट का दहना हाथ है।
  rus-SYN: да проповедуют славу царства Твоего, и да повествуют о могуществе Твоем,
  bqc-SIM: Ma kũ ǹ ma bↄ bui zĩ̀loↄ guu, yãpã oa mɛ́ ń lɛ́ pà, aaì ↄlɛlɛ ń
    lɛ́ pã gbɛ̃ao.
  tcz-CHONGTHU: Neihuhdoh'in! Kagalmite thaneina'a kon'in neihuhdoh'in, akam un jou
    jeng aseijun; thutah kaseiding ahi tin akihahsel-un, hinlah jou jengseh aseijun
    ahi.
  mar-mar: मला या परक्यांच्या हातातून मुक्त कर व मला वाचव. त्यांचे मुख असत्य बोलते;
    आणि त्यांचा उजवा हात असत्याचा आहे.
  isl-isl: Bjargaðu mér! Frelsaðu mig undan óvinum þessum, þeir bæði ljúga og svíkja.
  hlt-THB: Qaai ing ak be khakhqi ingkaw qaai kqawn ak nget tang ben kut ak ta qap
    chang thlangkhqi kut khuiawh kawng ni hul nawhtaw ni thaawng cang lah.
  qub-qub: Mana rejsishä jäpa runacunapita salbaycamay ari. Chay runacunaga llullallatami
    parlanpis. Llullacur manacajpita jurashpan derëchu caj maquintapis jogarin.
  bqp-bqp: Ǹ ma sí ǹ ma bo buri zĩ̀tↄnↄ ↄĩ, ɛ́kɛtona ń lɛ́ pà, òdi ↄ pãtɛ kũ lɛ́pãgbɛ̃naao.
  hat-hat: Delivre m' anba bann mechan sa yo ki soti pou touye m', delivre m' anba
    men moun lòt nasyon yo. Bonjou yo pa laverite. Menm lè y'ap sèmante, se manti
    y'ap fè.
  eng-BSB: Set me free and rescue me from the grasp of foreigners, whose mouths speak
    falsehood, whose right hands are deceitful.
  eng-WEBPB: Rescue me, and deliver me out of the hands of foreigners, whose mouths
    speak deceit, whose right hand is a right hand of falsehood.
  kbq-kbq: Ha' vahenimokizmi hankavefintira nagu'vazinka ete navro. Ana vahe'mo'za
    havi nanekege nehu'za, ana hugahune hu'za huvempa nehazanagi, havige nehaze.
  pon-pon: Re pil kotin dore ia la jan nan pa en nain men wai, me au arail kin lokaia
    likam o ar wiawia kan me japun.
  nhe-BL: Nojquiya xinechmaquixti huan xinechmanahui ininmaco nocualancaitacahua,
    pampa inijuanti san teistlacahuíaj huan tlacajcayahuaj.
  wnc-wnc: Siwan iwanatane gena kem wamu atdokaing. Waakwau kem gan yake asinggan
    tanzit taknga tasikaing. Siwan ngana gata na ie kataaune sandeke tapso.
  bus-bus: Ǹ ma sí ǹ ma bↄ bori zĩ̀tↄnↄ ↄzĩ, ɛgɛtona ń lɛ́ pà, aↄ̃è ↄ pãɛ kↄ̃n lùsɛna
    pãao.
  gub-BL: Hepyro pe heàmàtyry'ymar purupe ma'erahy ipuraraw par wanuwi nehe. Hemunyryk
    kar pe nerehe uzeruzar 'ym ma'e wapuner haw wi nehe, ta'e numume'u pixik kwaw
    ze'eg azeharomoete har a'e wà xe. Hemu'em wà. Umume'u mua'u uze'eg wà.
  eng-DRA: 'They shall speak of the glory of thy kingdom: and shall tell of thy power:'
