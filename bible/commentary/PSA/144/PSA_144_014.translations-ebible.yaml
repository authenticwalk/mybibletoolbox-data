verse: PSA.144.014
translations:
  mal-C: നമ്മുടെ കാളക്കൂറ്റന്മാർ അധികഭാരം വലിക്കും. മതിലുകൾ ഇടിക്കപ്പെടുകയില്ല, ആരും
    ബന്ദികളാക്കപ്പെടുന്നില്ല, ഞങ്ങളുടെ തെരുവുകളിൽ ദീനരോദനവുമില്ല.
  deu-TKW: unsere Rinder beladen; kein Mauerriß und kein Auszug und kein Geschrei
    auf unseren Gassen.
  lin-lin: bangombe na biso ezali minene ; likama ezali te, zemi ezali kosopana te,
    mpe koganga moko te ya pasi ezali koyokana na bisika na biso.
  mmx-mmx: Ma sing bok do laxan bulumaxao atnema, dina pisik aleng la di noxo pisik
    amet kopla dina seeve. Ma sing bok do xopmen tanbulu xopla tanteng kopla toxokoxo
    mumu levenesep eburu mi limixin munepen nak lok to at levenang kolonu atnema.
  eng-LSV: Our oxen are carrying, there is no breach, || And there is no outgoing,
    || And there is no crying in our broad places.
  eng-GNV: 'That our oxen may be strong to labour: that there be none inuasion, nor
    going out, nor no crying in our streetes.'
  eng-WEBSTER: That our oxen may be strong to labor; that there be no breaking in,
    nor going out; that there be no complaining in our streets.
  nhw-BL: Xijchihua totorojhua ma quipiyaca miyac chicahualistli para tequitise. Amo
    xijcahuili niyon se tocualancaitaca ma quiyahualo totepa. Techmaca san tlasehuilistli
    campa hueli. Amo xijcahuili para niyon se tlen tomasehualhua monequi tetzajtzilis
    para tlapalehuili pampa quipanti catli fiero ipan tocalles.
  swh-ONEN: maksai wetu watakokota mizigo mizito. Hakutakuwa na kubomoka kuta, hakuna
    kuchukuliwa mateka, wala kilio cha taabu katika barabara zetu.
  bba-bba: A de bɛsɛn kɛtɛbɑ bu kuurɑ. A ku de ɡoo u sun wɔri kpɑ u sun yoru mwɛɛri
    u kɑ doonɑ. A ku mɑɑ de nuku sɑnkirɑnun wuri yi nɔɔrɑ bɛsɛn swɛɛ sɔɔ.
  eng-KJVCPB: That our oxen may be strong to labour; That there be no breaking in,
    nor going out; That there be no complaining in our streets.
  luo-luo: kendo rwedhi magwa biro ywayo misike mapek. Jokwoge ok nodonj e kundewa,
    bende ok noterwa e twech, kendo yoreyore ok nogo e gwengʼwa.
  aii-aii: ܬܵܘܸܪ̈ܝܵܬܲܢ ܒܸܬ ܗܵܘܝܼ ܒܛܝܼܢܹܐ، ܠܹܐ ܗܵܘܹܐ ܬܪܵܥܬܵ‌ܐ ܕܫܘܼܪܵܐ، ܘܠܵܐ ܠܲܒܲܠܬܵ‌ܐ
    ܠܓܵܠܘܼܬܵ‌ܐ، ܘܠܹܐ ܗܵܘܝܵܐ ܡܲܩܘܲܚܬܵ‌ܐ ܒܫܘܼܩܲܢ̈.
  meu-meu: Eda boromakau na bae rogorogo, bona ta basine mara dika; eda hanua ariaradia
    ai na lalo-hisihisi taitaidia basie vara.
  npi-ULB: अनि हाम्रा गोरूहरूमा धेरै बहरहरू हुनेछन् । कसैले पनि हाम्रा पर्खालहरू भत्काउनेछैन
    । त्यहाँ कोही पनि निर्वासित हुनेछैन र हाम्रा सडकहरूमा कुनै चित्कार हुनेछैन ।
  yor-yor: àwọn màlúù wa yóò ru ẹrù wúwo kí ó má sí ìkọlù, kí ó má sí ìkólọ sí ìgbèkùn,
    kí ó má sí i igbe ìpọ́njú ní ìgboro wa.
  pes-OPCB: باشد که گاوانمان باردار شده، بدون زحمت بزایند! باشد که در کوچه‌هایمان
    صدای آه و ناله نباشد!
  tgl-ULB: Pagkatapos ang ating mga baka ay magkakaroon ng maraming anak. Walang sinuman
    ang makakasira ng ating mga pader; doon ay walang taong itatapon at hihiyaw sa
    aming mga lansangan.
  nop-nop: Eŋ makau heki maaŋ undugoŋ mihiniŋ fee mintaneeŋ, kaŋ adi’walaaniŋ niŋdi
    hogoli mintaaŋ kumuŋ-kabe nemu tibaak. Kaŋ indi’walaŋ taliknik gineŋ uŋoŋ me be
    tam niŋdi malabumuŋ be folofigita doktiŋa koyone adi mu titiŋdok.
  hui-hui: Nogo bulumaga bu karumebi igini dewa honoyu kagola mo ko nahelobi maru
    homa nabilobi hamelo kamagoni. Inanaga hariga polene ngagoria wali agaliyaguabi
    waneiginiyaguabi mbiragome ibuha genda tandagaru tagira ibiragola dugu bima pelo
    hame naledema.
  mya-mya: ကျွန်​တော်​မျိုး​တို့​၏​နွား​များ​သည်​လည်း​ဇီး​မ​လျှော၊ မ​သေ​မ​ပျောက်​ဘဲ​များ​စွာ​တိုး​ပွား​ကြ​ပါ​စေ​သော။
    ကျွန်​တော်​မျိုး​တို့​၏​လမ်း​များ​သည် ဒုက္ခ​ရောက်​သူ​တို့​၏​အော်​ဟစ်​ညည်း​တွား​သံ​များ​နှင့်
    ကင်း​ဝေး​ပါ​စေ​သော။
  bod-N: ངེད་ཀྱི་བ་ཁྱུ་མང་དུ་འཕེལ་བ༌དང༌། །མངལ་ཤོར་དང་ནི་འཆི་བ་ཡོད་མ༌ཡིན། །ཕྱི་རུ་བསྐྱོད་དེ་འཐབ་འཁྲུག་རྒྱག་པ༌མེད།
    །ལམ་སྲང་རྣམས་སུ་སྨྲེ་སྔགས་སྐད་ཀྱང༌མེད།།
  wsk-wsk: se nanga bulmakau mu, suen la kuriang nutagu ningi karogo yukuwa sapamonko.
    Se udagi kager memek por kuluka ale utu nagura mu menaruk, se nanga talipara ale
    sor iwareng te nangarak namara mu bo ago me aniruk, se wonong tuagu ningi yaman
    ko niara kikira mu mena namarukko.
  sna-sna: nzombe dzedu dzichatakura mitoro inorema. Hapachazova nokuputswa kwamasvingo,
    hapachazova nokuenda kuutapwa, hapachazova nokuchema nenhamo, munzira dzedu dzomumisha.
  spa-BLM: Nuestros bueyes tirarán de cargas pesadas. No hay que entrar ni salir,
    y ningún clamor en nuestras calles.
  cac-cac: Uneviocab' noc', mocab' ton̈ejoc tz'ec' sti' noc'. Malajocab' mach tz'el
    yav d'a yol scalleal co chon̈ab' yuj yaelal.
  swh-ULB: Kisha ng'ombe wetu watakuwa na nddama wengi. Hakuna atakayevunja kuta zetu;
    hakutakuwa na uhamisho wala kilio mitaani mwetu.
  bel-bel: Гасподзь падтрымлівае ўсіх, хто падае, і падымае ўсіх, хто ўпаў.
  deu-ELBBK: dass unsere Rinder trächtig seien; dass kein Einbruch und kein Ausfall
    sei und kein Klaggeschrei auf unseren Straßen!
  mbb-OT: Ne mekergahi is menge vaka zey te zekelà he menge pruduktu. Berakat he kenè
    key en surunga te menge kuntada zey ne kenè key en mevihag. Ne verakat he wazè
    en maan menge sineǥawan te egkeseeng diyà te menge zalan dey.
  mal-2015: ഞങ്ങളുടെ കാളകൾ ചുമടു ചുമക്കട്ടെ; മതിൽ തകർക്കുന്നതും പടെക്കു പുറപ്പെടുന്നതും
    ഞങ്ങളുടെ വീഥികളിൽ നിലവിളിയും ഇല്ലാതിരിക്കട്ടെ.
  gup-gup: Dja bulikki ngadberre wanjh kundulkarre duninjh kabirridorrorrke mandulmukkenh
    manme manwern. Dja mak bininj nawu kabirrimre ngandibuyi ngadberre, wanjh kabirridjalbarabun!
    Minj ngandidarrkidmang bu ngandikan kore ngandibongkarrme. Minj nangale kore ngadberre
    bu kabirrikelekayhme.
  rmc-rmc: Amare dobitkoske uľona but cikne. Amare muri na rozmarena, na odľidžana
    amen het, aňi pes na rovela pre amare uľici la bara žaľatar.
  nlg-nlg: Ma nimami na maumanu kukuti kara sepalaghi, kara mua veotia na piludira,
    me ke taho ga na soni seka, mana tangi ngangaraha lokana nimami na loaloa
  pes-OPV: و گاوان ما باربردارشوند و هیچ رخنه و خروج و ناله‌ای درکوچه های ما نباشد.
  ron-1924: вицелеле ноастре сунт прэситоаре; ну-й ничо пагубэ, ничо робие, ничун
    ципэт ын улицеле ноастре!
  ben-OBCV: আমাদের বলদগুলি অনেক ভারবহন করবে। কোনও শত্রুপক্ষ দেওয়াল ভেঙে আক্রমণ করবে
    না, কেউ বন্দিদশায় যাবে না, আমাদের পথে পথে দুর্দশার ক্রন্দন উঠবে না।
  som-som: Markii dibidayadu ay aad u xoogaystaan, Markaan la arag weerarid iyo qaxid,
    Oo aan cabasho jirin jidadkayaga dhexdooda,
  lat-VUC: Allevat Dominus omnes qui corruunt, et erigit omnes elisos.
  eng-ASVBT: 'When our oxen are well laden; When there is no breaking in, and no going
    forth, And no outcry in our streets:'
  mna-mna: Mi makau tiam ta kembena. Mete sa ko irao ikam zin na som. Ko tumŋan, mi
    tipepeebe ambai men ma tiwe boozo kat. Mi ko teleŋ tiŋiizi sa isu kar keteene
    som.
  ita-1885: E i nostri buoi sieno grossi e possenti; E non vi sia per le nostre piazze
    nè assalto, Nè uscita, nè grido alcuno.
  eng-LXXUP: The Lord supports all that are falling, And sets up all that are broken
    down.
  eng-ULB: Then our oxen will have many young. No one will break through our walls;
    there will be no exile and no outcry in our streets.
  spa-VBL: Nuestros bueyes engordarán. Nadie derribará los muros de nuestra ciudad
    y no habrá exilio, ni lamentos en las plazas de nuestras ciudades.
  fra-_FOB: Que nos bœufs soient chargés de graisse; qu'il n'y ait ni brèche, ni attaque,
    ni clameur dans nos rues!
  mal-mal: ഞങ്ങളുടെ കാളകൾ ചുമട് ചുമക്കട്ടെ; മതിൽ തകർക്കുന്നതും പടയ്ക്കു പുറപ്പെടുന്നതും
    ഞങ്ങളുടെ വീഥികളിൽ നിലവിളിയും ഇല്ലാതെയിരിക്കട്ടെ.
  urd-GVR: Hamāre gāy-bail moṭe-tāze hoṅ, aur na koī zāe ho jāe, na kisī ko nuqsān
    pahuṅche. Hamāre chaukoṅ meṅ āh-o-zārī kī āwāz sunāī na de.
  suz-BL: आंइ बीपुकी गिक्‍ब दुम्‍मल। आंइ गारो मब्रेल्‍ल। आंइ कली सुइमी ग्‍याइश्‍शा
    मलदमेक्‍ल। मिनु आंइ लांमी सुइ ङाक्‍शो मनेंसीब।
  eng-NOY: That our cattle may be fruitful; That there be no breaking in, or going
    out; And no outcry in our streets.
  ita-1927: Le nostre giovenche siano feconde; e non vi sia né breccia, né fuga, né
    grido nelle nostre piazze.
  ckb-ckb: گایەکانمان باری قورس ڕادەکێشن. بێ شکانی شوورا و بێ ڕاپێچکردن، شەقامەکانمان
    هاواری تەنگانەیان لێ نایێت!
  eng-BBE: Our oxen are well weighted down; our cows give birth safely; there is no
    going out, and there is no cry of sorrow in our open places.
  xsi-xsi: Maka iloma tu nema bulmakao kala ma sipaguguanzi natunzi rârâ ŋinde tona.
    Andeta maka tinima pwâka tu kinzi kazâŋa tamâta ma sipu nema lawea ne ŋgumbi mira
    pwataki ku sikaima kaika kalâ kamo nenzi lawea. Maka tinima pwâka tu kinzi tamâta
    ma simandi nema lawea ne nzâla ŋgaŋe ku sitarâra ŋana kazâŋa nao panzi kâ.
  kan-OKCV: ನಮ್ಮ ಎತ್ತುಗಳು ಪ್ರಯಾಸ ಪಡುವುದಕ್ಕೆ ಬಲವುಳ್ಳವುಗಳಾಗಲಿ; ವೈರಿಗಳು ಒಳಗೆ ನುಗ್ಗುವುದಾಗಲಿ,
    ನಮ್ಮವರನ್ನು ಸೆರೆ ಹಿಡಿಯುವುದಾಗಲಿ ಇರುವುದಿಲ್ಲ. ನಮ್ಮ ಬೀದಿಗಳಲ್ಲಿ ಗೋಳಾಟವು ಇಲ್ಲದಿರಲಿ.
  tam-2017: எங்களுடைய எருதுகள் பலத்தவைகளாக இருக்கும்; எதிரி உட்புகுதலும் குடியோடிப்போகுதலும்
    இருக்காது; எங்களுடைய வீதிகளில் கூக்குரலும் உண்டாகாது.
  spa-RV-1909: Que nuestros bueyes estén fuertes para el trabajo; que no tengamos
    asalto, ni que hacer salida, ni grito de alarma en nuestras plazas.
  ron-BTF: Ca boii noștri să fie tari să muncească; să nu fie nicio ruptură, nicio
    ieșire; ca să nu fie plângere în străzile noastre.
  eng-WEBP: Our oxen will pull heavy loads. There is no breaking in, and no going
    away, and no outcry in our streets.
  eng-FBV: Our cattle will grow fat. No one will break down our city walls, there
    will be no exile, no cries of mourning in our town squares.
  nld-1939: 'De runderen in onze weiden bij tienduizenden drachtig. Geen bres en geen
    stormloop, Op onze pleinen geen kermen:'
  nch-BL: Xijchihua totorojhua ma quipiyaca miyac chicahualisti para tequitise. Amo
    xijcahuili yon se tocualancaitaca ma quiyahualo toaltepe. Techmaca tasehuilisti
    campa hueli. Amo xijcahua para se ten tomasehualhua monequis tetzajtzilis para
    ma quinpalehuica pampa quipanti cati fiero ipan tocalles.
  vie-1934: Nguyện bò cái chúng tôi sanh đẻ nhiều; Nguyện chớ có sự triệt hạ, sự ra
    xông đánh, Hay là tiếng la hãi trong các hàng phố chúng tôi.
  cha-cha: Ya y gamame nobiyo sija ufanmangotga mauleg; ya chañija rumorompe jalom
    ni juyong, ya taya inagang pot pinite gui cayenmame.
  hin-CV: सशक्त बने रहें हमारे पशु; उनके साथ कोई दुर्घटना न हो, वे प्रजनन में कभी
    विफल न हों, हमारी गलियों में वेदना की कराहट कभी न सुनी जाए.
  eng-OURB: Our oxen will pull heavy loads. There is no breaking in, and no going
    away, and no outcry in our streets.
  spa-BES: Nuestros bueyes están bien cargados; nuestras vacas dan a luz de manera
    segura; no hay salida, y no hay grito de dolor en nuestros lugares abiertos.
  tdx-tdx: Le hitohetse iaby ty añomben-tika, naho tsy ho an-keba’e o kijolio, tsy
    ama’e ao ty hasese añe, vaho tsy ho an-dalan-tikañe ey ty koi-doza.
  tha-KJV: เพื่อวัวตัวผู้ของข้าพระองค์ทั้งหลายมีกำลังใช้​แรงงาน เพื่อไม่​มี​ใครพังเข้ามา
    ไม่มี​ออกไป เพื่อไม่​มี​เสียงร้องทุกข์ในถนนหนทางของข้าพระองค์​ทั้งหลาย
  por-BR-2018: Nossos bois sejam vigorosos; não haja nem assalto, nem fugas, nem gritos
    em nossas ruas.
  deu-ELO: daß unsere Rinder trächtig seien; daß kein Einbruch und kein Ausfall sei
    und kein Klaggeschrei auf unseren Straßen!
  eng-WYC-2018: their kine be fat. There is no falling of their wall, neither passing
    over (of it); neither cry is in the streets of them. (May all our kine be fat;
    and be there no parting in the walls of their wombs, nor any passing over of them.
    And may there be no cries of distress in all our streets.)
  epo-epo: Niaj bovoj estas ŝarĝitaj; Ne ekzistas difekto, ne ekzistas perdo, ne ekzistas
    ploro sur niaj stratoj;
  gfk-gfk: Da hapusak ira nuhet bulumakau ma ra tamat na kinakap na nian. Ira ebar
    diet pa na papat halaka tiga balo tano nuhet pise na hala, ma ira matanaiabar
    diet pa na suah ma ra bunurut ta ira ngaas kenam narako.
  uig-PIN: Kalilirimiz boƣaz bolidiƣan; Ⱨeqkim besip kirmǝydiƣan, ⱨeqkim jǝnggǝ qiⱪmaydiƣan;
    Koqilirimizda ⱨeq jedǝl-ƣowƣa bolmaydiƣan;
  beo-beo: Ninia bulamagau da mae daba:me asili, mano osea:idafa lalelegemu da defea.
    Ninia moilai logo ganodini, se nabasu wele sia:su hame nabimu da defea.
  tpi-OTNT: Na bai ol bulmakau i ken karim planti pikinini na i no gat pikinini i
    kamap nogut na i no gat wanpela bai i dai. Mipela i no laik bai wanpela man o
    meri i mas krai long hevi na pen long ol rot bilong mipela.
  hau-SA: shanunmu za su ja kaya masu nauyi. Ba za a sami tashin hankali a katangarmu
    ba, ba zuwan zaman bauta, ba jin kukan damuwa a titunanmu.
  udu-udu: Dhalki bip̱ bam ’tu’d mo ki ushan mo, jin mina is ’koki ’kosh uni ka nyor
    gom ’ba’th mo walla ta a/ulul is mmodho’th ushan mo. Dhalku/ ki mii dhal ko jin
    gwonu ki ko ma c̱is bway mo mmodi e bway tur bam mo.
  uig-LAT: Kalilirimiz boghaz bolidighan; Héchkim bésip kirmeydighan, héchkim jengge
    chiqmaydighan; Kochilirimizda héch jédel-ghowgha bolmaydighan;
  nde-nde: inkabi zethu zizadonsa imithwalo enzima. Akusayikuba khona ukubhidlizwa
    kwemiduli, ukuya ebugqilini, lokukhala kosizi emigwaqweni yakithi.
  ton-ton: Ke mālohi ai ʻemau fanga pulu tangata ke ngāue; ke ʻoua naʻa ai ʻae ʻoho
    mai, pē ʻae hola kituaʻā; ke ʻoua naʻa ai ha lāunga ʻi homau ngaahi hala.
  ces-1613: Volové naši ať jsou vytylí; ať není vpádu ani zajetí, ani naříkání na
    ulicích našich.
  eng-WMB: Our oxen will pull heavy loads. There is no breaking in, and no going away,
    and no outcry in our streets.
  tam-TCV: எங்கள் எருதுகள் பாரமான பொதிகளை இழுக்கும்; எங்கள் நகரத்தின் சுவர்களில் ஒன்றும்
