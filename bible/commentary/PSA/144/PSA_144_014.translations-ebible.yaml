  yon-yon: Nub oksen kuu ongmendebko mana yemooniib kerenib mana bobniyiibban yiminmo
    kerime. Bondanbed nub awingke ben wini kuu kebene. Nub kambong aom kuu miin yiminban
    kere baande komkiyiibban kerok.
  deu-1951: daß unsre Rinder trächtig seien, ohne Unfall noch Verlust, daß man nicht
    zu klagen habe auf unsern Straßen!
  eng-JPS: Whose oxen are well laden; with no breach, and no going forth, and no outcry
    in our broad places;
  srp-1865: Volovi naši neka budu tovni; neka ne bude napadanja, ni bježanja, ni tužnjave
    po ulicama našim.
  lug-lug: Ente zaffe ziwalule ebizito. Ebisenge by’ekibuga bireme kumenyebwa. Waleme
    kubaawo kukaaba n’okwaziirana kwonna mu nguudo ez’omu bibuga byaffe.
  heb-heb: אלופינו מסבלים אין פרץ ואין יוצאת ואין צוחה ברחבתינו׃
  ben-IRV: তারপর আমাদের বলদ হবে অনেক তরুণ। কেউ দেওয়াল ভেঙে আসবে না; কেউ বাইরে যাবেনা
    এবং আমাদের রাস্তায় কেউ হৈ চৈ করবেনা।
  ntu-ntu: X kxnzrmailz rgrng na-ale-zpwxlr nzwz-krdr, Murde leplz ma tztangetrplr
    drkq ngr mztea nyzgr mz nzvzmi-krdr nigr mrnyzdr, X lr mztea nyzgrng ma tzodalineng
    mz nzvzdz-krm nelzdr.
  pan-pan: ਸਾਡੇ ਬਲ਼ਦ ਚੰਗੇ ਲੱਦੇ ਹੋਏ ਹੋਣ, ਅਤੇ ਕੋਈ ਸੰਨ੍ਹ ਨਾ ਹੋਵੇ, ਨਾ ਬਾਹਰ ਜਾਣਾ ਹੋਵੇ,
    ਨਾ ਸਾਡੇ ਚੌਂਕਾਂ ਵਿੱਚ ਡੰਡ ਦੁਹਾਈ ਹੋਵੇ,
  mya-JVB: နွား တို့သည်လည်း ကြီးပွါး များပြားခြင်း ရှိပါ စေသော။ အနိုင် အထက်ဝင်ခြင်းမ
    ရှိ။ သိမ်း သွားခြင်းမရှိ။ လမ်း တို့၌ ကြွေးကြော်မြည်တမ်း ခြင်းမ ရှိပါစေနှင့်။
  kgf-kgf: Burumakao hécnina iwa ieneŋ haléginaguc réwéria wammu. Nununesi ménda hicŋiyu
    ama sombeŋnina iguc ʒésiac méŋ ménda hicŋimac.
  tte-O: Sowasowana ala bulumakau sisiuma sauga meuloina tabu natuli yabo na sikabi
    inanae. Sowasowana sauga meuloina ala yanuwa imiya-daumwali nige matausi yogana
    yabo tabebenalan ala yanuwane koina.
  tbg-tbg: Kairamanta tinavu purumakau noruqamavi kempuka variate. Hauri navutaaka
    tinavu ori vaantaavura rukavuke viraqi vaatinte tinavu rumpa vare vo vataini vuru
    kevorave. Kairaro ike mpo tiha iqi rateva kia tinavu vatukaqi qovaraiqiarire.
  hmo-hmo: Ai ura danu aiemai boromakau, be natudia momo do idia havaraia, bona edia
    natudia ta do ia vara dika lasi, o do ia mase lasi. Ai ura danu aiemai hanua edia
    ariara dekenai, lalohisihisi ena taitai do ia vara lasi.
  zar-NT: Ben ga uluʼcuáʼabaʼ böaʼ huë́ʼënidoʼ quégaca böaʼ guixiʼ queë́tuʼ, en ga
    bitiʼ bi gaca quégacabaʼ bëdxi zxön, en bë́dxidoʼ caʼ. Bitiʼ guʼu lataj soa nu
    cödxi yechiʼ laʼ nöza que ládzatuʼ.
  urd-urd: जब हमारे बैल खू़ब लदे हों, जब न रखना हो न ख़ुरूज, और न हमारे कूचों में
    वावैला हो।
  rus-SYN: Господь поддерживает всех падающих и восставляет всех низверженных.
  bqc-SIM: Wá zuↄ aso zↄ̃ↄ sɛ́sɛ. Bĩ́igbooa aↄ kuo, lala'oa aↄ kuo, búbuapɛa aↄ
    ku gãaɛ lↄo.
  tcz-CHONGTHU: Kagancha teu gai pha hen, veiset le apengsol um hih hel hen! Ka khopi
    sung jenguva jong lung gim khoisat beihel hen.
  mar-mar: मग आमचे बैल लादलेले असावेत; दरोडे, धरपकड व आकांत हे आमच्या रस्त्यात नसावेत;
  isl-isl: '@see-verse:PSA.144.013'
  hlt-THB: vaitawm caikhqi ing phyihqih phyi kawm uh. Cawhtaw vawng hqe awi am ning
    za voel kaw, thlang a tamnaa na amni khum voel kawmsaw, lam awh kawseet kqangnaak
    awi am ning za voel ti kaw.
  qub-qub: Uywäcunapis achca cargata apachun. Nogacunapäga ama cachunchu llaquicuy.
    Prësucurcurpis ama apamächunchu. Cällicunachöpis llaquicur ama gaparpächunchu.
  bqp-bqp: Ó zùnↄ nigↄ̃ de nɛ́randenↄ ũ, nↄ̀bↄtɛna nigↄ̃ kunlo, lagona nigↄ̃ kunlo,
    wɛ̃nda'ↄ́ↄdↄna nigↄ̃ kú gãnulɛaro.
  hat-hat: Se pou bèf nou yo toujou bay rapò, san yo pa fè avòtman, ni pèt. Se pou
    lènmi pa anvayi peyi a. Pa kite yo depòte nou. Se pou pa gen okenn rèl nan lari
    nou yo.
  eng-BSB: Our oxen will bear great loads. There will be no breach in the walls, no
    going into captivity, and no cry of lament in our streets.
  eng-WEBPB: Our oxen will pull heavy loads. There is no breaking in, and no going
    away, and no outcry in our streets.
  kbq-kbq: Hagi bulimakao afutimo'za rama'a zantmi eri'za esaze. Tagri kumamofo have
    keginafintira ha' vahe'mo'za kama hage'za mareriza vahera zamavare'za kina ome
    huozmantesaze. Ana hanigeno ran kumatimofo kuma amunompima, knazama fore hige'za
    zavi krafama nehaza zana omanesie.
  pon-pon: O at kau ol en kak on dodok toto, pwe jota me jued kot de men kuli, de
    janejan en wiaui nan al at akan.
  nhe-BL: Xijchihua totorojhua ma quipiyaca miyac chicahualistli para tequitise. Amo
    xijcahuili niyon se tocualancaitaca ma quiyahualo nopa tepamitl tlen quiyahualohua
    toaltepe. San xitechmaca tlasehuilistli campa hueli. Amo xijcahuili para niyon
    se tlen totlacajhua monequi tetzajtzilis para tlapalehuili pampa quipanti tlen
    fiero ipan tocalles.
  wnc-wnc: Siwan nindane ikwawa gamanin kaya waakzau buyambam sike gwendu wai dua
    sike gwendu dua kupik. Siwan aminu tapatuta you gwendune koke aminu kaiwan kuwan
    ganggatanguwik. Wena siknga. Ninu wawi ba maya tapatu meya ba toknga pakengu kepiapa
    atang kwanamu dua siwik.
  bus-bus: Wa zùnↄ égↄ̃ dɛ nɛ́dandeenↄ ũ, nↄ̀bↄɛna égↄ̃ kuuro, lagona égↄ̃ kuuro,
    wɛ̃nda'ↄ́ↄdↄna égↄ̃ kú gãalɛro.
  gub-BL: Tuwe tapi'ak uzemueta tetea'u wà nehe. Tuwe tapi'ak kuzà nuexak kar kwaw
    umemyr umàno ma'e kwer romo wà nehe. Tuwe teko naheiheihem kwaw uzemumikahy haw
    rehe nahu rupi zanereko haw pe wà nehe.
  eng-DRA: 'The Lord lifteth up all that fall: and setteth up all that are cast down.'
