verse: PSA.144.001
translations:
  mal-C: എന്റെ പാറയാകുന്ന യഹോവ വാഴ്ത്തപ്പെട്ടവൻ, അവിടന്ന് എന്റെ കരങ്ങളെ യുദ്ധത്തിനായും
    എന്റെ വിരലുകളെ പോരാട്ടത്തിനായും ഒരുക്കുന്നു.
  deu-TKW: Von David. Gepriesen sei Jahwe, mein Fels, der meine Hände kriegen, meine
    Finger streiten lehrt,
  lin-lin: Nzembo ya Davidi. Tika ete Yawe, Libanga na ngai, apambolama ; Ye oyo akembisaka
    maboko mpe makofi na ngai mpo na bitumba !
  mmx-mmx: Nia a emi asu mi Leeme Silok, ni Lurutu See Pe rak! Neni i arala ia mi
    loklok ti esep, la ik lox agagas ia ri leesep silok.
  eng-LSV: BY DAVID. Blessed [is] YHWH my Rock, || Who is teaching My hands for war,
    || My fingers for battle.
  eng-GNV: A Psalme of David. Blessed be the Lord my strength, which teacheth mine
    hands to fight, and my fingers to battell.
  eng-WEBSTER: A Psalm of David. Blessed be the LORD my strength, who teacheth my
    hands to war, and my fingers to fight;
  nhw-BL: Ma nochi quipaquilismacaca TOTECO catli nechtlatíaj para amo nechajsise
    nocualancaitacahua. Yaya nechyacana huan nechnextilía quenicatza nitlahuilanas.
  swh-ONEN: Sifa ni kwa Bwana Mwamba wangu, aifundishaye mikono yangu vita, na vidole
    vyangu kupigana.
  bba-bba: Womu ɡe Dɑfidi u kuɑ. Ge wee. Yinni Gusunɔ, nɑ nun siɑrɑ wunɛ wi ɑ sɑ̃ɑ
    nɡe nɛn kpee bɑɑ. Wunɑ ɑ rɑ mɑn tɑbu sɔ̃ɔsi.
  eng-KJVCPB: 'Blessed be the Lord my strength, Which teacheth my hands to war, And
    my fingers to fight:'
  luo-luo: Pak obed ni Jehova Nyasaye ma en Lwandana, pakeuru en motego lwetena ne
    lweny, kendo en momiyo lith lwetena bedo mongʼith e kedo.
  aii-aii: ܒܪܝܼܟ݂ܵܐ ܝܠܹܗ ܡܵܪܝܵܐ ܐܝܼܨܵܪܝܼ، ܕܡܘܼܠܦܵܝ ܠܹܗ ܐܝܼܕܵܬ‌ܝܼ̈ ܠܩܪܵܒ݂ܵܐ، ܘܨܸܒܥܵܬ‌ܝܼ̈
    ܠܦܠܵܫܵܐ.
  meu-meu: Iehova, egu nadi-gini, na hanamoamu; ia ese imagu e hadibadiamu, tuari
    ai, bona imagu kwakiwakidia danu heatu ai.
  npi-ULB: परमप्रभु मेरा चट्टानको स्‍तुति होस्, जसले युद्ध गर्न मेरा हातहरूलाई र लडन्‍त
    गर्न मेरा औंलाहरूलाई तालिम दिनुहुन्छ ।
  yor-yor: Ìyìn sí Olúwa àpáta mi, ẹni tí ó kọ́ ọwọ́ mi fún ogun, àti ìka mi fún ìjà.
  pes-OPCB: سپاس بر خداوند که تکیه‌گاه من است و در میدان جنگ به من قوت و مهارت می‌بخشد.
  tgl-ULB: Purihin si Yahweh, aking muog, na siyang nagsasanay ng aking mga kamay
    para sa digmaan at sa aking mga daliri para sa labanan.
  nop-nop: Yahwedi yahehewe tinamulak doktiŋa niutumbalat. Tiŋa negoŋ mik titiŋdok
    naninehititiŋenelak, eŋ mik wapum gineŋ mik titiŋdok maaŋ nehitiulidokolak.
  hui-hui: I̱na Anduane Homogonaga mini yaraga harogoni. I̱ biamogo biaga hongo timbunihe
    ibu kagoni. Ibugua i̱ wai buliya baya hangu biawai halu i̱ mo manda mandabu helaga
    kagoni.
  mya-mya: ငါ့​ကျောက်​တောင်​ဖြစ်​တော်​မူ​သော​အ​ရှင်​ထာ​ဝ​ရ ဘု​ရား​အား​ထော​မ​နာ​ပြု​ကြ​လော့။
    ကိုယ်​တော်​သည်​ငါ့​ကို​တိုက်​ပွဲ​ဝင်​ရန်​အ​တွက် လေ့​ကျင့်​ပေး​တော်​မူ​၏။ စစ်​ဆင်​မှု​ကို​သွန်​သင်​ပေး​တော်​မူ​၏။
  bod-N: ༼དཱ་བིད་ཀྱི་མགུར༌མ།༽ ང་ཡི་བྲག་རི་ཡ་ཝཱེ་བསྟོད་པར་འོས། །ཁོང་གིས་ང་ཡི་ལག་པར་འཐབ་ལུགས༌དང༌།
    །མཛུབ་མོར་དམག་འཁྲུག་རྒྱག་ཚུལ་བསླབ་པ༌ཡིན།།
  wsk-wsk: Ani Yawe nup patawurikko, nu aninga Manga Aora; nu ani kager ko munan aga
    kasurso, ale kager biya ningi namarikko aga nungurso burangoso.
  sna-sna: Jehovha Dombo rangu ngaarumbidzwe, iye anodzidzisa maoko angu kurwa.
  spa-BLM: Bendito sea Yahvé, mi roca, que entrena mis manos para la guerra, y mis
    dedos a la batalla —
  cac-cac: Aljocab' vach' lolonel d'a Jehová, aton tz'ac'an vip. Aton val tzin c'ayb'ani,
    syac'anpax in jelanil yic vach' svac' oval.
  swh-ULB: Atukuzwe Yahwe, mwamba wangu, anifundishaye mikono yangu vita na vidole
    vyangu kupigana.
  bel-bel: Хвала Давідава. Хваліць буду Цябе, Божа мой, Цару мой, і дабраслаўляць
    імя Тваё векі вечныя.
  deu-ELBBK: '(Von David.) Gepriesen sei der HERR, mein Fels, der meine Hände unterweist
    zum Kampf, meine Finger zum Krieg:'
  mbb-OT: Ereg he edeliǥen is Nengazen he iring te vatu he endilungè ku. Iyan sikandin
    midlumbad kedì te kebpekidtebek.
  mal-2015: എന്റെ പാറയാകുന്ന യഹോവ വാഴ്ത്തപ്പെട്ടവൻ; അവൻ യുദ്ധത്തിന്നു എന്റെ കൈകളെയും
    പോരിന്നു എന്റെ വിരലുകളെയും അഭ്യസിപ്പിക്കുന്നു.
  gup-gup: Ngaburlume Yawey, nawu ngankukdjurruddi ngardduk. Nungka kanbukkabukkan
    dja nganyingkihmarnbun ba bu ngabenbun bininj kore ngarriburren.
  rmc-rmc: Le Davidoskro. E chvala mi džal mire RAJESKE, mira skalake, ov del te džanel
    mire vastenge sar pes te marel, mire angušten sikavel pro mariben.
  nlg-nlg: Ka bosa utoa Lord, gaia nigua na vatu ngasi. Gaia te vaheu na laga tana
    veitotoghoni mana manaha mana bona ni sura.
  pes-OPV: خداوند که صخره من است، متبارک باد! که دستهای مرا به جنگ وانگشتهای مرا به
    حرب تعلیم داد!
  ron-1924: Бинекувынтат сэ фие Домнул, Стынка мя, каре-мь депринде мыниле ла луптэ,
    деӂетеле ла бэтэлие,
  ben-OBCV: সদাপ্রভুর প্রশংসা হোক, যিনি আমার শৈল; তিনি আমার হাতকে যুদ্ধ শেখান, আমার
    আঙুলকে সংগ্রাম শেখান।
  som-som: Mahad waxaa leh Rabbiga dhagaxayga weyn ah, Oo gacmahayga dagaalka bara,
    Farahaygana dirirta bara,
  lat-VUC: Laudatio ipsi David. [Exaltabo te, Deus meus rex, et benedicam nomini tuo
    in sæculum, et in sæculum sæculi.
  eng-ASVBT: 'Blessed be Jehovah my rock, Who teacheth my hands to war, And my fingers
    to fight:'
  mna-mna: Nio aŋpakur Yooba. Pa ni ulaaŋa tio mbolŋana ta ipombolmbol yo mi imenderkalkaala
    yo. Ni ipaute yo pa mbulu ki malmal, mi ikam ma nomoŋ alalalŋana.
  ita-1885: BENEDETTO sia il Signore, mia Rocca, Il quale ammaestra le mie mani alla
    battaglia, E le mie dita alla guerra.
  eng-LXXUP: David’s Psalm of praise. I will exalt thee, my God, my king; And I will
    bless thy name forever and ever.
  eng-ULB: Blessed be Yahweh, my rock, who trains my hands for war and my fingers
    for battle.
  spa-VBL: Alaben al Señor. Él es mi roca. Él me entrena para la batalla y me da destreza
    para la guerra.
  fra-_FOB: Psaume de David. Béni soit l'Éternel, mon rocher, qui dresse mes mains
    au combat et mes doigts à la bataille!
  mal-mal: എന്റെ പാറയാകുന്ന യഹോവ വാഴ്ത്തപ്പെട്ടവൻ; അവിടുന്ന് യുദ്ധത്തിന് എന്റെ കൈകളെയും
    പോരിന് എന്റെ വിരലുകളെയും അഭ്യസിപ്പിക്കുന്നു.
  lit-lit: Dovydo. Tebūna palaimintas VIEŠPATS, mano uola, kuris lavina mano rankas
    kovai, mano pirštus karui,
  urd-GVR: Dāūd kā zabūr. Rab merī chaṭṭān kī hamd ho, jo mere hāthoṅ ko laṛne aur
    merī ungliyoṅ ko jang karne kī tarbiyat detā hai.
  suz-BL: परमप्रभु यावे, आं सेरथे फुल्‍लु, ठेयब बाक्‍ब। मेकोमी आं कली लडाइ पचा शेंब।
  eng-NOY: Blessed be the LORD, my rock, Who teacheth my hands to war, And my fingers
    to fight!
  ita-1927: Salmo di Davide. Benedetto sia l’Eterno, la mia ròcca, che ammaestra le
    mie mani alla pugna e le mie dita alla battaglia;
  ckb-ckb: ستایش بۆ یەزدان، تاشەبەردی من، ئەوەی مەشق بە دەستم دەکات بۆ شەڕ، پەنجەکانم
    بۆ جەنگ.
  eng-BBE: 'Praise be to the God of my strength, teaching my hands the use of the
    sword, and my fingers the art of fighting:'
  xsi-xsi: Naŋa apanea Yova Kindeni asuka i ŋa kâki, ŋana tu ina kaika tamwata ŋana
    ikatona naŋa kâ, itogo mira ŋalae mwasina. Aku ina kala uru ipanana naŋa sondo
    nâ ŋana paraŋa ne mâsi kâ.
  kan-OKCV: ನನ್ನ ಬಲವಾಗಿರುವ ಯೆಹೋವ ದೇವರಿಗೆ ಸ್ತೋತ್ರವಾಗಲಿ. ದೇವರು ನನ್ನ ಕೈಗಳಿಗೆ ಕಾಳಗವನ್ನು,
    ನನ್ನ ಬೆರಳುಗಳಿಗೆ ಯುದ್ಧವಿದ್ಯೆಯನ್ನು ಕಲಿಸಿದ್ದಾರೆ.
  tam-2017: என்னுடைய கைகளைப் போருக்கும் என்னுடைய விரல்களை யுத்தத்திற்கும் படிப்பிக்கிற
    என்னுடைய கன்மலையாகிய யெகோவாவுக்கு நன்றி.
  spa-RV-1909: 'Salmo de David. BENDITO sea Jehová, mi roca, que enseña mis manos
    á la batalla, y mis dedos á la guerra:'
  ron-BTF: Binecuvântat fie DOMNUL, tăria mea, care îmi deprinde mâinile la război
    și degetele mele la luptă.
  eng-WEBP: Blessed be the LORD, my rock, who trains my hands to war, and my fingers
    to battle—
  eng-FBV: Praise the Lord—he is my rock. He trains me for battle, he gives me skill
    for war.
  nld-1939: Van David. Geprezen zij Jahweh, Mijn Rots; Die mijn handen leert strijden,
    En mijn vingers leert kampen.
  nch-BL: Ma nochi quipaquilismacaca TOTECO cati nechtatía para amo nechajsise nocualancaitacahua.
    Yaya nechyacana huan nechnextilía quenicatza nitatehuis.
  vie-1934: Đáng ngợi khen Đức Giê-hô-va thay, là hòn đá tôi! Ngài dạy tay tôi đánh
    giặc, Tập ngón tay tôi tranh đấu.
  cha-cha: Y Salmon David. BENDITO si Yuus y achojo, ni y jafanagüe y canaejo para
    uguera, yan y calalotjo para umumo.
  hin-CV: स्तुत्य हैं याहवेह, जो मेरी चट्टान हैं, जो मेरी भुजाओं को युद्ध के लिए,
    तथा मेरी उंगलियों को लड़ने के लिए प्रशिक्षित करते हैं.
  eng-OURB: 'Blessed be Adonai, my rock, who teaches my hands to war, and my fingers
    to battle:'
  spa-BES: Alabado sea el Dios de mi fortaleza, enseñando a mis manos el uso de la
    espada, y a mis dedos el arte de luchar;
  tdx-tdx: a i Davide Andriañeñe t’Iehovà lamilamiko, mpañoke o tañakoo hialy, ty
    rambon-tañako hihotakotake,
  tha-KJV: สาธุ​การแด่พระเยโฮวาห์ กำลังของข้าพระองค์ ผู้​ทรงฝึกมือของข้าพระองค์​ให้​ทำสงคราม
    และนิ้วมือของข้าพระองค์​ให้​ทำศึก
  por-BR-2018: Bendito seja o SENHOR, rocha minha, que ensina minhas mãos para a batalha,
    e meus dedos para a guerra.
  deu-ELO: 'Von David. Gepriesen sei Jehova, mein Fels, der meine Hände unterweist
    zum Kampf, meine Finger zum Kriege:'
  eng-WYC-2018: A psalm of David. Blessed be my Lord God, that teacheth mine hands
    to war; and my fingers to battle. (A song by David. Blessed be the Lord my God,
    who traineth my hands for war; and my fingers for battle.)
  epo-epo: 'Benata estu la Eternulo, mia Roko, Kiu instruas miajn manojn batali, miajn
    fingrojn militi:'
  gfk-gfk: A pirharlat tupas no Watong, no nugu Haatkis, nong i hausur ira iruo limagu
    wara kap rom ma ira kaskas na limagu wara hinarubu mah.
  uig-PIN: 'Dawut yazƣan küy: — Ⱪollirimƣa jǝng ⱪilixni, Barmaⱪlirimƣa uruxni ɵgitidiƣan,
    Mening Ⱪoram Texim Pǝrwǝrdigarƣa tǝxǝkkür-mǝdⱨiyǝ ⱪayturulsun!'
  beo-beo: Hina Gode da na Gaga:sudafa! Ema nodoma! E da na gegema:ne adoba:sa. Amola
    na gegema:ne momagesa.
  tpi-OTNT: Mi litimapim nem bilong God. Em i strong long lukautim mi. Em i save skulim
    mi gut long pasin bilong pait, na em i save mekim mi i redi long pait.
  hau-SA: Yabo ya tabbata ga Ubangiji dutsena, wanda ya horar da hannuwana don yaƙi,
    yatsotsina don faɗa.
  udu-udu: Mom’bor mii midi di gom Tap̱a mo, a’di jin ta wosh pem mo, a’di jin ṯo’kki
    me’d pem gom mo ma mee mo, dhali ŋwal me’d pem mmo/asa as mo,
  uig-LAT: 'Dawut yazghan küy: — Qollirimgha jeng qilishni, Barmaqlirimgha urushni
    ögitidighan, Méning Qoram Téshim Perwerdigargha teshekkür-medhiye qayturulsun!'
  nde-nde: Udumo kalube kuThixo iDwala lami, yena ofundisa izandla zami ukulwa impi,
    leminwe yami ukuhlasela.
  ton-ton: 'Ke monūʻia pē ʻa Sihova ko hoku makatuʻu, ʻaia ʻoku ne ako ki hoku nima
    ketau, mo hoku louhiʻi nima ke tau:'
  ces-1613: Davidův. Požehnaný Hospodin skála má, kterýž učí ruce mé boji, a prsty
    mé bitvě.
  eng-WMB: Blessed be the LORD, my rock, who trains my hands to war, and my fingers
    to battle—
  tam-TCV: என் கன்மலையாகிய யெகோவாவுக்குத் துதி உண்டாவதாக, அவர் என் கைகளை யுத்தத்திற்கும்,
    என் விரல்களை போர்புரிவதற்கும் பயிற்றுவிக்கிறார்.
  ceb-ULB: Dayega si Yahweh, nga akong bato, nga maoy nagbansay sa akong mga kamot
    alang sa gubat ug sa akong mga tudlo alang sa pagpakig-away.
  pol-UBG: Błogosławiony PAN, moja skała, który zaprawia moje ręce do walki, a moje
    palce do wojny.
  urd-GVU: داؤد کا زبور۔ رب میری چٹان کی حمد ہو، جو میرے ہاتھوں کو لڑنے اور میری اُنگلیوں
    کو جنگ کرنے کی تربیت دیتا ہے۔
  eng-OEBCW: Blest be the Lord my rock, who trains my hands for war, my fingers for
    fighting.
  deu-1912: Ein Psalm Davids. Gelobet sei der HERR, mein Hort, der meine Hände lehrt
    streiten und meine Fäuste kriegen,
  kan-2017: ನನ್ನ ಶರಣನಾದ ಯೆಹೋವನಿಗೆ ಕೊಂಡಾಟವಾಗಲಿ. ಆತನು ನನ್ನ ಕೈಗಳಿಗೆ ಯುದ್ಧವಿದ್ಯೆಯನ್ನು,
    ನನ್ನ ಬೆರಳುಗಳಿಗೆ ಕಾಳಗವನ್ನು ಕಲಿಸಿದ್ದಾನೆ.
  yap-yap: Ke sorok SOMOL, ya ir e yoror rog! Ke fil ngog rogon e mael ma ke falfal’eg
    rogog ni ngu’un ko mael.
  hlt-MCSB: Caemtloek ham ka kutdawn neh caemrhal ham ka kut aka cang puei, ka lungpang
    BOEIPA tah a yoethen pai saeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ታኣኮ ላላሢ ጋላቲንቶንጎ! ዒዚ ታና ዖልዚ ዖሎ ጎይሢ ዔርዚ፥ ዖልዚም ጊኢጊሻኔ።
  twi-ASANTE: Nkamfoɔ nka Awurade, me Botan, deɛ ɔkyerɛkyerɛ me nsa akodie, na ɔkyerɛkyerɛ
    me nsateaa akodie.
  eng-WEBU: Blessed be the LORD, my rock, who trains my hands to war, and my fingers
    to battle—
  acu-NT: Wina ejarkatnuka wina Apuruitai. Tura asamtai ameketme pengkeram titatjai.
    Ningki mesetnum wetinnaka nuiturtinuitai.
  spa-PDDPT: ¡Bendito sea Yavé, mi Roca, Que adiestra mis manos para la guerra Y mis
    dedos para la batalla!
  gun-gun: Ima'endu'a porãmby toiko Senhor xe'itaova. Ha'e ma omombaraete 'rã xepo
    joe apu'ã aguã, xekuã voi ombo'e 'rã joe apu'ã aguã.
  agu-BL: Swak'e' ink'ajsbil tetz Wajcaw, na i' colol wetz. Nin i' chusul wetz tan
    woque'n tetz jun balaj sanlar yi na xcye' te yi contr.
  ilo-ULB: Madaydayaw ni Yahweh, a dakkel a batok, a mangisursuro kadagiti imak a
    makiranget ken kadagiti ramayko a makigubat.
  kpg-kpg: Hagaamu ina Dimaadua, go dogu Abaaba! Mee e aago au gi nia hegau o tauwa,
    ge e hagatogomaalia au gi tauwa.
  uig-ARA: 'داۋۇت يازغان كۈي: ــ قوللىرىمغا جەڭ قىلىشنى، بارماقلىرىمغا ئۇرۇشنى ئۆگىتىدىغان،
    مېنىڭ قورام تېشىم پەرۋەردىگارغا تەشەككۈر-مەدھىيە قايتۇرۇلسۇن!'
  sus-sus: Dawuda xa bɛɛti Tantui na Alatala bɛ, naxan findixi n ma fanye ra, naxan
    n bɛlɛxɛ rawalima a xa gere kui,
  pon-2006: Kapinga KAUN-O, me iei silepei! E ketin kasukuhlihkin ie doadoahk en mahwen
    oh ketin kaunopiedahng mahwen.
  jae-jae: Aê aoc gêôc Apômtau, taŋ kêtu ŋoc tuŋtêna naŋ. Eŋ tec kêdôŋ lemoc gebe
    janac siŋ ŋajaŋa ma lemoclatu gebe janac siŋ ŋajaŋa.
  ksd-ksd: Da pite pa ra Luluai kaugu vat i ta; I tovo tar ra vinarubu ta ra limagu,
    Ma ra vartaliur ta ra kaka na limagu.
  tur-YTC: Ellerime savaşmayı, Parmaklarıma mücadeleyi öğreten Kayam Yahve’ye övgüler
    olsun.
  bel-N: Давіда. Дабраслаўлёны ГОСПАД, скала мая, Які навучае рукі мае барацьбе, і
    пальцы мае — змаганьню.
  grc-BRENT: Αἴνεσις τοῦ Δαυίδ. Ὑψώσω σε, ὁ Θεός μου ὁ βασιλεύς μου, καὶ εὐλογήσω
    τὸ ὄνομά σου εἰς τὸν αἰῶνα καὶ εἰς τὸν αἰῶνα τοῦ αἰῶνος.
  kpr-kpr: Bajari, namo gagara ari katodae sakai saore! Na ambi goroba jighono dae
    nune ijuguse, isoro aono dae fakina muturaira.
  ind-AYT: Mazmur Daud. Pujilah TUHAN, gunung batuku, yang mengajari tangan-tanganku
    dalam peperangan, dan jari-jariku dalam pertempuran.
  yom-yom: Bika, nzitusu wuba kuidi Yave, ditadi diama ; weti longa mioko miama mu
    nuana mvita ayi minlembo miama mu nuana khindu.
  yut-yut: Nak Yawe dakon man aŋkɨsisat. Uŋun tɨp madepno. Emat dakon mibɨlɨ tagɨsi
    nayɨŋ dekdak. Aŋek aŋtagap aban emat do tagap tosot.
  nya-nya: Atamandike Yehova Thanthwe langa, amene amaphunzitsa manja anga kuchita
    nkhondo; zala zanga kumenya nkhondo.
  hrv-hrv: 'Davidov. Blagoslovljen Jahve, hridina moja: ruke mi uči boju a prste ratu.'
  mps-mps: Eno te God nogi ugwaba sobao. Agai ena bomo elama, tonalubo dao. Agai enabolo
    te hwįbo kolesaga bugagia ola mobaso, tama agai eno te hwįabo sisi elalumainu
    yalio.
  tpi-tpi: Mi litimapim nem bilong God. Em i strong long lukautim mi. Em i save skulim
    mi gut long pasin bilong pait, na em i save mekim mi i redi long pait.
  dan-1931: Af David. Lovet være HERREN, min Klippe, som oplærer mine hænder til Strid,
    mine Fingre til Krig,
  vie-OVCB: Chúc tụng Chúa Hằng Hữu, Vầng Đá của con. Ngài dạy tay con đánh giặc tập
    ngón tay con quen trận mạc.
  guj-2017: યહોવાહ મારો ખડક છે, તેમની સ્તુતિ કરો, તે મારા હાથને અને મારી આંગળીઓને
    યુદ્ધમાં લડતાં શીખવે છે.
  pon-2006A: Kapinga KAUN-O, me iei silepei! E ketin kasukuhlihkin ie doadoahk en
    mahwen oh ketin kaunopiedahng mahwen.
  por-BRBSL: Bendito seja Yahweh, meu rochedo, que treina minhas mãos para a guerra,
    e meus dedos para lutar...
  eng-OEBUS: Blest be the Lord my rock, who trains my hands for war, my fingers for
    fighting.
  swe-swe: Till (av) David. [Den grekiska översättningen Septuaginta har tillägget
    ”mot Goliat”.] ______ Välsignad är Herren (Jahve) min klippa, som övade min hand
    för krig, och mina fingrar för striden. [Det hebreiska ordet för krig, ”kerav”,
    beskriver ett fientligt möte. Ordet för strid ”lacham” är närbesläktat med ordet
    för bröd ”lechem” och kan tolkas både som en närkamp och som en kamp för brödfödan.]
  cth-cth: Kaie lungsong lah kaawm e BAWIPA teh yawhawi lah awm lawiseh. Bawipa ni
    kaie kut hah tarankâtuk nahanelah a cangkhai teh, ka kutdawnnaw hah kâtuk nahanelah
    a cangkhai.
  twi-twi: Nkamfo nka Awurade, me Botan, nea ɔma me nsa akodi ho ntetewee, ne me nsateaa
    ma ɔsa.
  hlt-hlt: Caemtloek ham ka kutdawn neh caemrhal ham ka kut aka cang puei, ka lungpang
    BOEIPA tah a yoethen pai saeh.
  tbz-SIM: Dɑfiti yɛ̀nfɛ̀. N Yiɛ̀ nKuyie nyètìrì ndɛu, kuù tu dipèrì dìì n kɑ̃nkɛ́,
    kuù kpénkùnko m bɑɑ̀ mmudoò kpɛ́í, kɛ kpénkùnko n nɔu dikpɑ̀nnì kpɛ́í.
  msy-2020: Ikiavɨra Itir God, nɨ dagɨar ekiamɨn mɨn itima kɨ an aven modozɨ nɨ deragha
    nan gari. Kamaghɨn kɨ nɨn ziam fe. A mɨdorozir arazibar nan aka.
  dop-dop: Tɑfiiti yontu. Mɑ sɛɛ Tɑcɑɑ. Nyɑɣɑlɛ mɑ kʋkpɑmʋɣʋ. Nyɑ́ fɑləsəɣənɑ mɑ niŋ
    nɑ mɑ mpee kɛ yoou tɔɔ.
  azb-azb: Alqış olsun Rəbbə, Qayama! Əllərimə döyüş təlimi, Barmaqlarıma müharibə
    təlimi verən Odur.
  eng-DBY: Blessed be Jehovah my rock, who teacheth my hands to war, my fingers to
    fight;
  hin-2017: धन्य है यहोवा, जो मेरी चट्टान है, वह युद्ध के लिए मेरे हाथों को और लड़ाई
    के लिए मेरी उँगलियों को अभ्यास कराता है।
  wol-KYG: Ñeel Daawuda. Cant ñeel na Aji Sax ji ma sës, mu di ma jàngal xeex, di
    ma tàggat ngir xare,
  bjr-bjr: Qini itita qimaqee marina Yaaweena amooqia. Mifa rakira oosana uqaqifiqaseenoo
    qini rakiranaki firana deedaqamma qisaidanoo.
  eng-YLT: By David. Blessed [is] Jehovah my rock, who is teaching My hands for war,
    my fingers for battle.
  kne-kne: Sik-a ay Diyos, madaydayaw ka, din iyat ay makigobat yan omit-itdo ka.
    Kaman kan dakdake ay bato ay enak pankamangan
  eng-WYC-2017: A psalm of David. Blessed be my Lord God, that teacheth mine hands
    to war; and my fingers to battle.
  eng-WMBB: Blessed be the LORD, my rock, who trains my hands to war, and my fingers
    to battle—
  zat-NTPS: ¡Gaca ba lá'azxa Xránadxu Dios, Bénnea' dxuzé̱ chache̱' neda'! Naque̱'
    Bénnea' dxuzázraje̱' na'a chee̱ cha'a lu wedil-la, ne dxuzázraje̱' zrube na'a
    chee̱ séqueda' tíl-lale̱na' benne' ca' dxelune̱' da cale̱la.
  zty-NTPS: ¡Ga'n ẕen X̱anžo Dios, Bennen' ẕzoa choche' neda'! Ḻekze' žon choche'
    na'a nich gak cha'a ḻo wdiḻe. Žon choche' x̱ben na'a nich tíḻ-ḻena' benne'
    wen da' ẕinnj ka'.
  urd-GVH: दाऊद का ज़बूर। रब मेरी चट्टान की हम्द हो, जो मेरे हाथों को लड़ने और मेरी
    उँगलियों को जंग करने की तरबियत देता है।
  rug-rug: Mani tava lavata se Zihova sa qua Patu aqoroana, Ura va tumatumae nau Sa
    sa binokaboka pude rapata na varipera.
  gaz-gaz: Waaqayyo kattaa koo, isa harka koo waraanaaf, quba koos lolaaf leenjisu
    sanaaf galanni haa gaʼu.
  fra-LSG: De David. Béni soit l’Éternel, mon rocher, Qui exerce mes mains au combat,
    Mes doigts à la bataille,
  yal-yal: Dawuda gbeena. Barikan bira Alatala xa, n kantan muxuna, naxan n maxaranma
    yɛngɛ sodeni.
  iou-iou: Ekäni u watä äma bureni unita iniŋoret man unitagän yäŋ imik täkäna! U
    ämik täkta täŋpäŋ-näwoŋärek täyak unita ämik gänaŋ pidämigän kuŋat täyat.
  haw-1868: E HOOMAIKAIIA o Iehova, ko'u pohaku, Ka mea i ao mai i ko'u mau lima e
    hoouka, A me ko'u mau manamana lima e kana.
  arb-NAV: مُبَارَكٌ الرَّبُّ صَخْرَتِي، الَّذِي يُدَرِّبُ يَدَيَّ عَلَى الْقِتَالِ
    وَأَصَابِعِي عَلَى الْحَرْبِ.
  ded-ded: KEBU ye neac hoc peperandzi seria, ye kenehebesonga. Yeng marina dzikacac
    mengerekecma dzikac kpebadeac gbonna meefaiude.
  ewe-ewe: Woakafu Yehowa, nye Agakpe la, ame si fia aʋawɔwɔ nye asi kple asibidɛwo.
  eng-LEE: '“By David.” Blessed be the Lord my Rock, who exerciseth my hands for the
    battle, my fingers for the war:'
  asm-FB: যিহোৱাৰ প্রশংসা হওঁক; তেওঁ মোৰ আশ্রয়-শিলা; তেওঁ মোৰ হাতক যুদ্ধ কৰিবলৈ শিকায়,
    মোৰ আঙুলিবোৰকো ৰণ কৰিবলৈ শিকায়।
  sus-A: دَوُدَ شَ بّيتِ تَنتُي نَ عَلَتَلَ بّ، نَشَن قِندِشِ ﭑ مَ قَنيٍ رَ، نَشَن
    ﭑ بّلّشّ رَوَلِمَ عَ شَ فٍرٍ كُي،
  fra-SBL: Béni soit Yahvé, mon rocher, qui entraîne mes mains à la guerre, et mes
    doigts pour combattre...
  hbo-hbo: לְדָוִ֨ד ׀ בָּ֘ר֤וּךְ יְהוָ֨ה ׀ צוּרִ֗י הַֽמְלַמֵּ֣ד יָדַ֣י לַקְרָ֑ב אֶ֝צְבְּעֹותַ֗י
    לַמִּלְחָמָֽה׃
  kik-kik: Jehova arogoocwo, o we Rwaro rwakwa rwa Ihiga, o we ũmenyithagia moko makwa
    mũrũĩre wa mbaara, agakĩruta ciara ciakwa kũrũa mbaara.
  fra-NCL: De David. Béni soit Yahweh, mon rocher, qui a dressé mes mains au combat,
    et mes doigts à la guerre,
  cek-AK: Ka thacakhaih Sithaw loe tahamhoihaih om nasoe, anih mah ka ban hoi misatuk
    thaihaih to paek moe, misa kah hanah ka banpazungnawk tha ang caksak;
  cuk-cuk: Bab-Jehová-nug odummolesun, an-akwasailaga guedid. Bila-onoged-idu, an-surgan-ogannogedid,
    urwed-idu, an-arganmar-ogannogedid.
  uig-CYR: 'Мәдһийә: Давут язған күй: — |א| Мән Сени мәдһийиләп улуқлаймән, Худайим,
    и Падишаһ; Намиңға әбәдил-әбәткичә тәшәккүр-мәдһийә қайтуримән.'
  tel-2017: నా ఆశ్రయశిల అయిన యెహోవాకు స్తుతి. నా చేతులకు, వేళ్లకు యుద్ధ నైపుణ్యం నేర్పించేవాడు
    ఆయనే.
  hat-BSA: Beni se SENYÈ a, wòch mwen an, ki enstwi men m pou fè lagè, ak dwèt mwen
    pou batay.
  ukr-ONPU: Хвала Давидова. Величатиму Тебе, Боже мій, Царю, і благословлятиму ім’я
    Твоє повік-віків
  kos-kos: Kaksakin LEUM GOD, eot ku luk! El lutiyu in anwuk, Ac akoeyu nu ke mweun.
  hbo-WLC: לְדָוִ֨ד ׀ בָּ֘ר֤וּךְ יְהוָ֨ה ׀ צוּרִ֗י הַֽמְלַמֵּ֣ד יָדַ֣י לַקְרָ֑ב אֶ֝צְבְּעוֹתַ֗י
    לַמִּלְחָמָֽה׃
  ibo-ibo: Otuto dịrị Onyenwe anyị, onye bụ oke nkume m, onye na-ezi aka m abụọ ibu
    agha, na mkpịsịaka m ịlụ ọgụ.
  ory-ory: ମୋହର ଶୈଳ ସ୍ୱରୂପ ସଦାପ୍ରଭୁ ଧନ୍ୟ ହେଉନ୍ତୁ, ସେ ମୋʼ ହସ୍ତକୁ ଯୁଦ୍ଧ ଶିଖାନ୍ତି ଓ ମୋʼ
    ଅଙ୍ଗୁଳିକୁ ସଂଗ୍ରାମ ଶିଖାନ୍ତି।
  chk-chk: Üpwe mwareiti ewe Samol mi Lapalap ai achau mi asipa pei ngeni maun, pwal
    kumuchi ngeni fiu.
  rop-rop: Preisim YAWEI! Im na jis laiga ston weya oldei maindimbat mi. Im treinimbat
    mi en meigim mi redibala blanga det wofait.
  ukr-1871: Давидова. Благословен Господь, скеля моя; він навчає руки мої до бою,
    до війни палцї мої!
  yon-yon: Yariman ne aromkonombon yaningko kankoonem. Yembed ana nangmi dowad kedmengkawoon,
    ana nangmi kedmengki korem kui.
  deu-1951: Von David. Gelobt sei der HERR, mein Fels, der meine Hände geschickt macht
    zum Streit, meine Finger zum Krieg;
  eng-JPS: A Psalm of David. Blessed be the LORD my Rock, who traineth my hands for
    war, and my fingers for battle;
  srp-1865: Blagosloven Gospod, grad moj, koji uèi ruke moje boju, prste moje ratu,
  lug-lug: Atenderezebwe Mukama, olwazi lwange, atendeka emikono gyange okulwana,
    era ateekerateekera engalo zange olutalo.
  heb-heb: לדוד ברוך יהוה צורי המלמד ידי לקרב אצבעותי למלחמה׃
  ben-IRV: ধন্য সদাপ্রভুু, আমার শৈল, যিনি আমার হাতকে যুদ্ধ শেখান এবং আমার আঙ্গুলগুলো
    যুদ্ধের জন্য।
  ntu-ntu: Yawe, glqpxx nim, murde nim butqbr nyznge. X alvztrpe' bange nzrpnangr
    x axplrq ninge mz nzotangr.
  pan-pan: ਯਹੋਵਾਹ ਮੇਰੀ ਚੱਟਾਨ ਮੁਬਾਰਕ ਹੋਵੇ, ਜੋ ਮੇਰੇ ਹੱਥਾਂ ਨੂੰ ਯੁੱਧ ਕਰਨਾ, ਅਤੇ ਮੇਰੀਆਂ
    ਉਂਗਲੀਆਂ ਨੂੰ ਲੜਨਾ ਸਿਖਾਉਂਦਾ ਹੈ,
  mya-JVB: ငါ၏ကျောက်တည်းဟူသောထာဝရဘုရား သည် မင်္ဂလာရှိတော်မူစေသတည်း။ ငါ့လက်သည် စစ်တိုက်
    ၍၊ လက်ချောင်းတို့လည်းစစ်မှုကို လေ့ကျက်မည် အကြောင်းသွန်သင်တော်မူ၏။
  kgf-kgf: (Dawidiac legic.) Yawe haineʒicac ʒamanʒiŋna i ʒézé ségiségi wammimaŋ.
    Inéŋ mérana yaréac meefima mérana merawa yaré qeqeac hénia kumiyec.
  tte-O: Yeoba yatobalan iya yagu veku, iya nimagu iyakataili kaleya kaiwena, besiele
    nimagu gibuliyao yau kaba unuyamate.
  tbg-tbg: Nora orivano ti antua timitaintema kero, Noravano Kotiva ti antua timite
    vairara ti, te vira autu tuahere vauro. Tiriara viva koqemakero auvihehavaa kauquqi
    totaarire tiro, viva iqoka raqua okarara ti humiqe vaira.
  hmo-hmo: Lohiabada lau hanamoa noho, badina ia be egu Nadi Badana. Ia ese tuari
    totona egu imana ia hadibaia noho, bona heatu totona, ia ese egu ima kwakikwakina
    ia hadibaia noho.
  zar-NT: ¡Yöl-laʼ ba Lëʼ, Xanruʼ Dios! ¡Náquiëʼ ca tu guiö́j ga zoaʼ tsutsu! Rutipëʼ
    naʼa para gaca tsejaʼ gudil-la, en rutipëʼ caʼ xibö́n naʼa para gaca tíl-lalenaʼ
    bönniʼ nácagaquiëʼ nál-la.
  urd-urd: ख़ुदावन्द मेरी चट्टान मुबारक हो, जो मेरे हाथों को जंग करना, और मेरी उँगलियों
    को लड़ना सिखाता है।
  rus-SYN: Буду превозносить Тебя, Боже мой, Царь мой, и благословлять имя Твое во
    веки и веки.
  bqc-SIM: Má Dii ma gbɛsi sáaukpa, ì zĩkaa ↄ na damɛɛ, ì to ma ↄ àↄ kai vĩ
    zĩ guu.
  tcz-CHONGTHU: Yahweh Pakai chu thangvah'un Amachu kasongpi ahi. Aman kakhut teni
    hi galsatje dan eihil in, chule kakhut jung hohi galsatna'a manchahje dan eihil
    ahi.
  mar-mar: परमेश्वर माझा खडक त्यास धन्यवाद असो, जो माझ्या हाताला युद्ध करण्यास; आणि
    माझ्या बोटास लढाई करण्यास शिक्षण देतो.
  isl-isl: Lofaður sé Drottinn! Hann er bjargið sem líf mitt er byggt á! Hann gefur
    mér kraft og leikni í bardaga.
  hlt-THB: Qaal tuknaak aham ka kut qawi cawngpyi nawh qaal kahnaak aham ka kut dawnkhqi
    ak cawngpyi Bawipa ka lungnu venawh kyihcahnaak awm seh.
  qub-qub: Alabasha cachun imapitapis chapämaj Tayta Diosga. Paymi nogataga yachachiman
    camaricachiman guërracho pillyanäpäpis.
  bqp-bqp: Arubarikademɛ Dikiri ma gbɛ̀si ũ, àdi zĩ̀kana dadamɛnɛ, àdi ma ↄ tùtu
    kɛ zĩ̀kana yãi.
  hat-hat: Se yon sòm David. Lwanj pou Bondye! Se li ki pwoteksyon mwen, se li ki
    moutre m' jan pou m' goumen, se li ki pare m' pou m' al nan batay.
  eng-BSB: Blessed be the LORD, my Rock, who trains my hands for war, my fingers for
    battle.
  eng-WEBPB: Blessed be the LORD, my rock, who trains my hands to war, and my fingers
    to battle—
  kbq-kbq: Ra Anumzamo'a nagri hankave have mani'negu hu'na Agri agi'a husga huntegahue.
    Agrake'za nazane nazankonena eri hankavenetino, ha'ma hu'zana rempi hunenamie.
  pon-pon: KAPIN on Ieowa ai paip, me kin padaki on pa i kat pei, o jondin pa i kat
    mauin.
  nhe-BL: Ma nochi quipaquilismacaca TOTECO tlen nechtlatíaj para ax nechajsise nocualancaitacahua.
    Yajaya nechyacana huan nechnextilía quejatza nitlatehuis.
  wnc-wnc: Nata Anututane umana yatangenakgat. Na nanduyutnanggengu yatangenakgat.
    Ita gatangaman nata kataknga tandakngake iwanaat amnangge tasiwa take singgak.
  bus-bus: Aubarikadeen Dii ma gbɛ̀si ũ, è zĩ̀kana dadamɛ, è ma ↄↄ tòto kɛ zĩ̀kana
    yãnzi.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e wiko itahu zàwenugar hemimaw romo a'e. Pemume'u
    ikatu haw nehe. Hemuàgà'ym zeàmàtyry'ymawhu pe a'e. Hemu'e heàmàtyry'ymar waàmàtyry'ymaw
    rehe.
  eng-DRA: 'I will extol thee, O God my king: and I will bless thy name for ever;
    yea, for ever and ever.'
