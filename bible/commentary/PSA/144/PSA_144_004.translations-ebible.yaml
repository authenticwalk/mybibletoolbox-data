verse: PSA.144.004
translations:
  mal-C: മനുഷ്യർ ഒരു ശ്വാസംമാത്രം; അവരുടെ ദിനങ്ങൾ ക്ഷണികമായ നിഴൽപോലെ.
  deu-TKW: Der Mensch gleicht einem Hauch; seine Lebenstage sind wie ein Schatten,
    der vorüberfährt.
  lin-lin: Moto azali lokola mopepe, mikolo ya bomoi na ye ezali lokola elili oyo
    ezali koleka.
  mmx-mmx: Nedi di lok ngan mun lamanman i rava polo. La levenaleng atdi i lok ngan
    mun lamamau i sonao.
  eng-LSV: Man has been like a breath, || His days [are] as a shadow passing by.
  eng-GNV: 'Man is like to vanitie: his dayes are like a shadow, that vanisheth.'
  eng-WEBSTER: 'Man is like to vanity: his days are as a shadow that passeth away.'
  nhw-BL: Pampa tonemilis san panotehua quen se ajacatl huan quen se ecahuilotl.
  swh-ONEN: Mwanadamu ni kama pumzi, siku zake ni kama kivuli kinachopita.
  bba-bba: Tɔnu u sɑ̃ɑwɑ nɡe woo. Win wɑ̃ɑrun tɔ̃nu nu sɑ̃ɑwɑ nɡe sɑɑru te tɑ rɑ doonɛ.
  eng-KJVCPB: 'Man is like to vanity: His days are as a shadow that passeth away.'
  luo-luo: Dhano chalo gi muya nono kendo ndalone chalo gi tipo makadho piyo.
  aii-aii: ܐܢܵܫܵܐ ܠܢܫܲܡܬܵ‌ܐ ܟܹܐ ܕܵܡܹܐ، ܝܵܘܡܵܢܘܼ̈ܗ‌ܝ ܐܲܝܟ݂ ܛܸܠܵܢܝܼܬܵ‌ܐ ܥܵܒ݂ܪܵܢܬܵ‌ܐ
    ܝܢܵܐ.
  meu-meu: Taunimanima na hahodi tamona na heto, ena mauri dinadia na ikerukeru e
    hanaimu na heto.
  npi-ULB: मानिस एकपल्‍टको सासजस्तो हो । त्यसका दिनहरू बितेर जाने छायाजस्ता हो ।
  yor-yor: Ènìyàn rí bí èmi; ọjọ́ rẹ̀ rí bí òjìji tí ń kọjá lọ.
  pes-OPCB: عمر او دمی بیش نیست؛ روزهای زندگی‌اش همچون سایه می‌گذرد.
  tgl-ULB: Ang tao ay gaya ng isang hininga, ang kaniyang mga araw ay gaya ng isang
    dumaraang anino.
  nop-nop: Metamdi munabut nai kubugoŋ tinene maguhuguhut labu bu-ulak, indi adi wondok
    tuwolit. Eŋ hatihatinik adi melenai kubugoŋ gineŋ wolinikdi mintaaŋ uyeŋ fiitak,
    wondok tuwolit muniŋgoŋgoŋ-kabe hinek.
  hui-hui: Ina wali agali bameore ne harigaha buhe̱ halu mbira hangu tagira pialu
    ereba hagagobi kamagoni ndobe. Inanaga dindini holene tubagiore bame ni daragola
    munini emene howa abale ereba haraligobi kamagoni.
  mya-mya: လူ​သည်​ထွက်​သက်​ဝင်​သက်​လေ​နှင့်​တူ​ပါ​၏။ သူ​၏​အ​သက်​တာ​သည်​လွန်​သွား​တတ်​သော
    အ​ရိပ်​နှင့်​တူ​ပါ​၏။
  bod-N: མི་ནི་དབུགས་ཐེངས་གཅིག་ཙམ་ཡིན་པ༌དང༌། །དེ་ཡི་མི་ཚེ་གྲིབ་མ་ནང་བཞིན༌ཡལ།།
  wsk-wsk: Ana ali kariimet mu marir pus maso ale mena namoso iwita; anananga marak
    bagara ko tom mu tamarum iwita, tom tukunangta baga mena namoso iwitatala.
  sna-sna: Munhu akafanana nomweya wokufema; mazuva ake akaita somumvuri unopfuura.
  spa-BLM: El hombre es como un soplo. Sus días son como una sombra que pasa.
  cac-cac: A on̈ anima on̈ tic, lajan on̈ icha val b'aj squic' quic', axo co q'uinal
    icha val junoc en̈ul tz'eq'ui.
  swh-ULB: Mtu ni kama pumzi, siku zake ni kama uvuli upitao.
  bel-bel: Род у род будзе хваліць дзеі Твае і абвяшчаць магутнасьць Тваю.
  deu-ELBBK: Der Mensch gleicht dem Hauch; seine Tage sind wie ein vorübergehender
    Schatten.
  mbb-OT: Is etew, iring dà sikandin te keramag su meǥaan dà egkaawà is untung din,
    ne is menge andew zin ne iring dà te alung he edlavey zà.
  mal-2015: മനുഷ്യൻ ഒരു ശ്വാസത്തിന്നു തുല്യമത്രെ. അവന്റെ ആയുഷ്കാലം കടന്നുപോകുന്ന നിഴൽപോലെയാകുന്നു.
  gup-gup: Ngad bininj wanjh ngarridjalyakmen yiman kunmayorrk kare. Ngad minj kunkuyeng
    ngarridarrkiddi, dja bonj, ngarridowe.
  rmc-rmc: O manuš hino sar e balvajori, leskre dživesa hine sar o ciňos, so našľol.
  nlg-nlg: Ighai te vagha na ghuri te aheahea, mana bongimami te vagha na nunu te
    tona haliu.
  pes-OPV: انسان مثل نفسی است و روزهایش مثل سایه‌ای است که می‌گذرد.
  ron-1924: Омул есте ка о суфларе, зилеле луй сунт ка умбра каре трече.
  ben-OBCV: মানুষ নিঃশ্বাসের মতো; তাদের আয়ু ছায়ার মতো যা মিলিয়ে যায়।
  som-som: Dadku waa sida wax aan waxtar lahayn, Oo cimrigiisuna waa sida hooska libdha.
  lat-VUC: Generatio et generatio laudabit opera tua, et potentiam tuam pronuntiabunt.
  eng-ASVBT: 'Man is like to vanity: His days are as a shadow that passeth away.'
  mna-mna: Pa niam ambot rimen mi amap, kembei miiri ta iwedet pa kwoyam na. Mbotŋana
    tiam isu toono na, kembei koroŋ kunuunu ta sombe zoŋ imap na imap.
  ita-1885: L'uomo è simile a vanità; I suoi giorni son come l'ombra che passa.
  eng-LXXUP: Generation after generation shall praise thy works, And tell of thy power.
  eng-ULB: Man is like a breath; his days are like a passing shadow.
  spa-VBL: La humanidad es como un suspiro. Sus vidas son como una sombra pasajera.
  fra-_FOB: L'homme est semblable à un souffle; ses jours sont comme l'ombre qui passe.
  mal-mal: മനുഷ്യൻ ഒരു ശ്വാസത്തിനു തുല്യമത്രെ. അവന്റെ ആയുഷ്കാലം കടന്നുപോകുന്ന നിഴൽപോലെയാകുന്നു.
  urd-GVR: Insān dam-bhar kā hī hai, us ke din tezī se guzarne wāle sāye kī mānind
    haiṅ.
  suz-BL: मुर कीशो सोक्‍त खोदेंशो बाक्‍नीम। मेको आन ब्रोंइतीक नाक्‍ती जाम्‍शा लाइब
    वांकु खोदेंशो बाक्‍नीम। अय्‍युब १४:२
  eng-NOY: Man is like a vapor; His day is like a shadow that passeth away.
  ita-1927: L’uomo è simile a un soffio, i suoi giorni son come l’ombra che passa.
  ckb-ckb: مرۆڤ لە هەناسەیەک دەچێت، ڕۆژگاریشی وەک سێبەرێکی تێپەڕیوە.
  eng-BBE: 'Man is like a breath: his life is like a shade which is quickly gone.'
  xsi-xsi: Maka nde katogo tamâta imbana koroani tini mwata nâ mbwani taitu nâ lâ
    kawa. Maka kamo zo mbwana-mbwana nâ, katogo kâi uŋa mine.
  kan-OKCV: ಮನುಷ್ಯನು ಕೇವಲ ಉಸಿರಿನಂತಿದ್ದಾನೆ; ಅವನ ದಿವಸಗಳು ಅಳಿದು ಹೋಗುವ ನೆರಳಿನ ಹಾಗಿವೆ.
  tam-2017: மனிதன் மாயைக்கு ஒப்பாக இருக்கிறான்; அவனுடைய நாட்கள் கடந்துபோகிற நிழலுக்குச்
    சமானம்.
  spa-RV-1909: 'El hombre es semejante á la vanidad: sus días son como la sombra que
    pasa.'
  ron-BTF: Omul este asemănător deșertăciunii, zilele lui sunt ca o umbră care trece.
  eng-WEBP: Man is like a breath. His days are like a shadow that passes away.
  eng-FBV: Humanity is like a breath; their lives are like a passing shadow.
  nld-1939: De mens lijkt enkel een zucht, Zijn dagen een vluchtige schaduw.
  nch-BL: Pampa tonemilis san panotehua quej se ajacat huan quej se ecahuili.
  vie-1934: Loài người giống như hơi thở, Đời người như bóng bay qua.
  cha-cha: Y taotao parejoja yan y jinaja; y jaaniña parejoja yan y anineng ni y malofan.
  hin-CV: मनुष्य श्वास समान है; उसकी आयु विलीन होती छाया-समान है.
  eng-OURB: Man is like a breath. His days are like a shadow that passes away.
  spa-BES: 'El hombre es como un aliento: su vida es como una sombra que se va rápidamente.'
  tdx-tdx: Fa hoe kofòke t’indaty; talinjo mihelañe o andro’eo.
  tha-KJV: มนุษย์​เหมือนสิ่งไร้​สาระ วันเวลาของเขาเหมือนเงาที่ผ่านไป
  por-BR-2018: O homem é semelhante a um sopro; seus dias, como a sombra que passa.
  deu-ELO: Der Mensch gleicht dem Hauche; seine Tage sind wie ein vorübergehender
    Schatten.
  eng-WYC-2018: A man is made like vanity; his days pass as shadow. (A person is but
    like vanity, yea, but a puff of air; his days pass like a shadow.)
  epo-epo: Homo estas simila al spireto; Liaj tagoj estas kiel pasanta ombro.
  gfk-gfk: Ira tunotuno diet ngan hoing tiga pakana manmanasung mon. Ira udiet bungbung
    na nilon na pataam gasien hoing tiga ududuh i hakakari habir laah.
  uig-PIN: Adǝm bolsa bir nǝpǝsturla, halas; Uning künliri ɵtüp ketiwatⱪan bir kɵlǝnggidur,
    halas.
  beo-beo: Ninia da fo fonomene agoai ba:sa. Ninia esalebe eso da baba bobaligilalebe
    agoai ba:sa.
  tpi-OTNT: Mipela i olsem win i kamap wanpela taim tasol long maus. Mipela i stap
    sotpela taim tasol, olsem tewel san i save mekim i kamap na i lus kwiktaim.
  hau-SA: Mutum yana kama da numfashi; kwanakinsa suna wucewa kamar inuwa.
  udu-udu: Wathiny’cesh wana e ka wulp̱e/ mo, ateem piti wana e ka ḵashira la jin
    peki’d mo.
  uig-LAT: Adem bolsa bir nepesturla, xalas; Uning künliri ötüp kétiwatqan bir kölenggidur,
    xalas.
  nde-nde: Umuntu unjengomphefumulo; insuku zakhe zinjengesithunzi esidlulayo masinyane.
  ton-ton: '‌ʻOku tatau ʻae tangata mo e meʻa vaʻinga: ko hono ngaahi ʻaho ʻoku hangē
    ko e ʻata ʻoku mole atu.'
  ces-1613: Èlověk marnosti podobný jest, dnové jeho jako stín pomíjející.
  eng-WMB: Man is like a breath. His days are like a shadow that passes away.
  tam-TCV: மனிதன் ஒரு சுவாசத்தைப்போல் இருக்கிறான்; அவன் நாட்கள் துரிதமாய் மறையும்
    நிழலைப்போல் இருக்கின்றன.
  ceb-ULB: Ang tawo sama sa gininhawa; ang iyang mga adlaw lumalabay lamang sama sa
    anino.
  pol-UBG: Człowiek jest podobny do marności; jego dni jak cień, który przemija.
  urd-GVU: انسان دم بھر کا ہی ہے، اُس کے دن تیزی سے گزرنے والے سائے کی مانند ہیں۔
  eng-OEBCW: They are like a breath, their days as a shadow that passes.
  deu-1912: Ist doch der Mensch gleich wie nichts; seine Zeit fährt dahin wie ein
    Schatten.
  kan-2017: ಮನುಷ್ಯನು ಬರೀ ಉಸಿರೇ, ಅವನ ಜೀವಕಾಲವು ಬೇಗನೆ ಗತಿಸಿಹೋಗುವ ನೆರಳಿನಂತಿದೆ.
  yap-yap: Girdi’ e bod bbuchuth i nifeng; ni pi rran u pulwomad e bod bangi taglul’
    ni be yan.
  hlt-MCSB: Hlang he a hohing la lutlat tih a khohnin khaw mueihlip bangla khum.
  mdy-ETH: ዓሲ ዢባሬጉዴ ባኣዚኬ፤ ናንጋ ዎዳኣ ዔኤዤ ሺቢጉዴ ዴንዲ ባይቃያኬ።
  twi-ASANTE: Onipa te sɛ ahomeɛ; ne nna te sɛ sunsum a ɛretwam.
  eng-WEBU: Man is like a breath. His days are like a shadow that passes away.
  acu-NT: Aintstikia aintsu mayatmauriya nunisrik wári mengkakatnuitji. Tura asar
    mikinta nunisrik nangkamaji.
  spa-PDDPT: El hombre es como un suspiro. Sus días son como una sombra que pasa.
  gun-gun: Mba'eta avakue ma yvytu rami rive ikuai. Oikovea ára ma kuaray'ã rami 'rã
    oaxa ovy va'e.
  agu-BL: Ni'cu'n o' tu cyek'ek' yi jal cu'n na icy'. Ni'cu'n o' tu mujil sbak' yi
    jal cu'n na icy'.
  ilo-ULB: Ti tao ket maiyarig iti anges; kasla lumablabas nga aniniwan dagiti aldawna.
  kpg-kpg: Mee e hai gadoo be di oloolo madangi. Di waalooloo o dono mouli le e hai
    gadoo be di malu dela e limalima hua di hagalee.
  uig-ARA: ئادەم بولسا بىر نەپەستۇرلا، خالاس؛ ئۇنىڭ كۈنلىرى ئۆتۈپ كېتىۋاتقان بىر كۆلەڭگىدۇر،
    خالاس.
  sus-sus: Adamadi luxi nɛ alɔ ɲɛngi foye, a xa simaya dangima nɛ alɔ niini dangima
    ki naxɛ.
  pon-2006: Aramas rasehng kisin tumwenieng; rahn akan en eh mour rasehng mwete me
    kin mwadang sohrala.
  jae-jae: Ŋamalac kêtôm awajaô ma ênê bêc kêtôm gêŋ ŋajaô-jaô.
  ksd-ksd: A tarai dia varogop ma ra magit vakuku; Kadia kini ati ra pia i da ra malur
    i papaniai.
  tur-YTC: İnsan soluğa benzer. Günleri, geçip giden gölge gibidir.
  bel-N: Чалавек падобны да марнасьці; дні ягоныя — быццам цень, што мінае.
  grc-BRENT: Γενεὰ καὶ γενεὰ ἐπαινέσει τὰ ἔργα σου, καὶ τὴν δύναμίν σου ἀπαγγελοῦσι.
  kpr-kpr: Numo taká kau janje asegeraera, ainda kaugori, nunda jebuga, foroga iji
    gajeari, yaurai bu fuseari itumu totoi totoi ya dadaberaira, amingori.
  ind-AYT: Manusia itu seperti embusan napas, hari-harinya seperti bayangan yang berlalu.
  yom-yom: Mutu dedakani banga phemo ; bilumbu biandi bidi banga kitsusula kimvioka.
  yut-yut: Mɨrɨm bɨsap kaloŋ pɨsono kwaŋ uŋun da tɨlak bɨsap pɨsɨpmɨsi ekwamaŋ. Wupnin
    gɨldaron tepmɨsi altaŋ pasɨlgaŋ uŋun da tɨlak bɨsap pɨsɨpmɨsok gɨn ekwamaŋ.
  nya-nya: Munthu ali ngati mpweya; masiku ake ali ngati mthunzi wosakhalitsa.
  hrv-hrv: Poput daška je čovjek, dani njegovi kao sjena nestaju.
  mps-mps: Da te pedauwalide mobo deli sogo naga te pedalubo tiwai ebao. Da te pęwadage
    sogo naga bidibao, te giligade noma pedelama, tama te polo hagabo tiwai ebao.
  tpi-tpi: Mipela i olsem win i kamap wanpela taim tasol long maus. Mipela i stap
    sotpela taim tasol, olsem tewel san i save mekim i kamap na i lus kwiktaim.
  dan-1931: Mennesket er som et Åndepust, dets Dage som svindende Skygge.
  vie-OVCB: Loài người khác nào hơi thở, đời người như bóng bay qua.
  guj-2017: માણસ તો શ્વાસ જેવું છે; તેના દિવસો સરી જતી છાયા જેવા છે.
  pon-2006A: Aramas rasehng kisin tumwenieng; rahn akan en eh mour rasehng mwete me
    kin mwadang sohrala.
  por-BRBSL: O homem é como um sopro. Seus dias são como uma sombra que passa.
  eng-OEBUS: They are like a breath, their days as a shadow that passes.
  swe-swe: Människan är som ett andetag (en vindfläkt), hennes dagar är som en skugga
    som drar förbi.
  cth-cth: Tami teh kâha patetlah doeh ao. Ahnie a hninnaw haiyah tang kaloum e tâhlip
    patetlah doeh ao.
  twi-twi: Onipa te sɛ ɔhome; ne nna te sɛ sunsuma a ɛretwa mu.
  hlt-hlt: Hlang he a hohing la lutlat tih a khohnin khaw mueihlip bangla khum.
  tbz-SIM: Onìtì dònnɛ̀ muyɑɑ́ mmu, kòo we pɛ̃nkɛ́ mɛdɛ́ɛ̀ nkɔ̃mɛ.
  msy-2020: E mati gumazim, uan akatorimɨn dughiar vamɨran amɨnim givera. E dughiar
    bar otevimra ikiam, mati aruem isirazɨ nɨn nedazim dughiar otevimra ikegha ua
    zuamɨra puvatɨ.
  dop-dop: Kɑ kɛ́ heelim kɛ́ nɑ kɑ weesuɣu nɑ́ɑ́ wɛ ɩsɩɩ ɩsotom tɛɛkʋɣʋ tɔ.
  azb-azb: İnsan bir nəfəsə bənzər, Ömrü kölgə kimi keçib-gedər.
  eng-DBY: Man is like to vanity; his days are as a shadow that passeth away.
  hin-2017: मनुष्य तो साँस के समान है; उसके दिन ढलती हुई छाया के समान हैं।
  wol-KYG: Nit ni ngelaw, ay fanam di takkndeer, wéy.
  bjr-bjr: Faiqí misa naidoora foora fuaqasaafanoo dauni taikeera foora irausa maridaqa.
    Mina marirafa nimanandara foora kaqi kaqi mandaaqee marifa maridanoo.
  eng-YLT: Man to vanity hath been like, His days [are] as a shadow passing by.
  kne-kne: Din biyag di ipogaw et owat kaman dagem, mamaga ay kaman alidong.
  eng-WYC-2017: A man is made like vanity; his days pass as a shadow.
  eng-WMBB: Man is like a breath. His days are like a shadow that passes away.
  zat-NTPS: Naca benne' ca tu da níteze. Zaj naca zra chee̱' ca tu zrul-la da dxedeze.
  zty-NTPS: Zej nak benne' ka' ka to da' ẕnitlen. Zej nak ža chégake' ka to ẕoḻ dan'
    ẕdezen.
  urd-GVH: इनसान दम-भर का ही है, उसके दिन तेज़ी से गुज़रनेवाले साये की मानिंद हैं।
  rug-rug: Sa tie si guana keke siniṉo mo. Sari na rane pu toa sa, si guana keke opoadumu
    tapuru holana mo.
  gaz-gaz: Namni akkuma qilleensa shuf jedhee darbuuti, barri isaas akkuma gaaddisa
    darbuu ti.
  fra-LSG: L’homme est semblable à un souffle, Ses jours sont comme l’ombre qui passe.
  yal-yal: Adamadiin luxi nɛn alo foyedina. A siimayaan luxi nɛn alo nininna naxan
    danguma.
  iou-iou: Nin kuduptagän u me woŋ udegän bumik, kadäni keräpi-inik itta yäwani. Ba
    kome terak itnayäŋ täkamäŋ uwä wärani edap ägoniken ahäŋpäŋ paot täkaŋ ude.
  haw-1868: Ua like ke kanaka me ka mahu; A o kona mau la hoi me he aka la i hele
    aku.
  arb-NAV: إِنَّمَا الإِنْسَانُ أَشْبَهُ بِنَفْخَةٍ. أَيَّامُهُ كَظِلٍّ عَابِرٍ.
  ded-ded: Bangecfu ngic neni ine wiac engena kpac. Ngic neneng asu naso mocgu taiandimbe,
    ifisac. Nga kekecnina imoc wenacfu onganinango hereande, ifi isoc ande.
  ewe-ewe: Amegbetɔ le abe gbɔgbɔ ko ene, eye eƒe ŋkekewo le abe vɔvɔli si va yina
    kaba la ene.
  eng-LEE: 'Man is like the breath: his days are like a passing shadow.'
  asm-FB: মনুষ্য নিঃশ্বাস মাথোন; তেওঁৰ আয়ুস গুচি যোৱা ছাঁৰ নিচিনা।
  sus-A: عَدَ مَدِ لُشِ نّ عَلْ حّنفِ قٌيٍ، عَ شَ سِمَيَ دَنفِمَ نّ عَلْ نِينِ دَنفِمَ
    كِ نَشّ.
  fra-SBL: L'homme est comme un souffle. Ses jours sont comme une ombre qui passe.
  hbo-hbo: אָ֭דָם לַהֶ֣בֶל דָּמָ֑ה יָ֝מָ֗יו כְּצֵ֣ל עֹובֵֽר׃
  kik-kik: Mũndũ no ta mĩhũmũ; matukũ make mathiraga na ihenya o ta kĩĩruru.
  fra-NCL: L’homme est semblable à un souffle, ses jours sont comme l’ombre qui passe.
  cek-AK: Kami loe tidoeh na ai ni; anih ih aninawk doeh anghmaa ving tahlip baktiah
    ni oh.
  cuk-cuk: Ar dule unnila gayagi buu-imaklegaledid. Ar e-ibagan unnila negsichigwad-ukiar-nasdaeyobid.
  uig-CYR: '|ד| Бир дәвир йеңи бир дәвиргә Сениң қилғанлириңни махтайду; Улар қудрәтлик
    қилғанлириңни җакалайду;'
  tel-2017: మనిషి కేవలం శ్వాస వంటివాడు. వాళ్ళ రోజులు కదిలిపోతున్న నీడలాగా ఉన్నాయి.
  hat-BSA: Lòm se tankou yon sèl souf. Jou li yo se tankou yon lonbraj k ap pase.
  ukr-ONPU: Покоління поколінню хвалитиме діяння Твої і про могутність Твою звіщатиме.
  kos-kos: Mwet uh oana polo eng se ma tuhwot tuhme; Lusen len lalos oana ohk, su
    sa na wanginla.
  hbo-WLC: אָ֭דָם לַהֶ֣בֶל דָּמָ֑ה יָ֝מָ֗יו כְּצֵ֣ל עוֹבֵֽר׃
  ibo-ibo: Mmadụ dị ka otu nkuume; ụbọchị ndụ ya niile na-agafe ngwangwa dịka onyinyo.
  ory-ory: ମନୁଷ୍ୟ ଅସାର ବସ୍ତୁ ତୁଲ୍ୟ; ତାହାର ଦିନସବୁ ବହିଯିବା ଛାୟା ତୁଲ୍ୟ।
  chk-chk: Pun eman aramas a wewe ngeni enienin ngasangas, nge ränin manauan a usun
    chök och nür mi morokai.
  rop-rop: Melabat jis laik win. Melabat jidan wulijim shedo weya im gopas.
  ukr-1871: Чоловік, як той подих; днї його, як тїнь, що перелїтає.
  yon-yon: Karub mimim yi dobiri ye weeb kuu eb yaambed inum koni mimo areb kumbedmo.
    Yi kuu ayari on kuruwak dewene burudandemoon areb barang darewoobban.
  deu-1951: Der Mensch gleicht einem Hauch, seine Tage sind wie ein Schatten, der
    vorüberhuscht!
  eng-JPS: Man is like unto a breath; his days are as a shadow that passeth away.
  srp-1865: Èovjek je kao ništa; dani su njegovi kao sjen, koji prolazi.
  lug-lug: Omuntu ali nga mukka. Ennaku ze ziri ng’ekisiikirize ekiyita obuyisi.
  heb-heb: אדם להבל דמה ימיו כצל עובר׃
  ben-IRV: মানুষ নিঃশ্বাসের মত, তার আয়ু ছায়ার মত চলে যায়।
  ntu-ntu: Nzmrbcnekr nzlukr leplz apule nzyrplaokr nrc kxesz'. X apu-kzle zmio kc
    tqmrbr mz milzpq.
  pan-pan: ਆਦਮੀ ਸੁਆਸ ਹੀ ਜਿਹਾ ਹੈ, ਉਹ ਦੇ ਦਿਨ ਢਲਦੇ ਸਾਯੇ ਵਰਗੇ ਹਨ।
  mya-JVB: လူ သည်အငွေ့ နှင့် တူပါ၏။ သူ ၏နေ့ရက် တို့သည် လွန်သွား တတ်သော အရိပ် ကဲ့သို့
    ဖြစ်ကြပါ၏။
  kgf-kgf: Ic imi kua wésésé ésécnec hotoŋadac kecma qahac wammac, waŋu kekec naléyanéŋ
    amia timima keŋanʒac ésécnec focdac hama kemmac.
  tte-O: Tomo iya besiele yawasi kana yui-sala, yo besiele lolon imiyamiya sauga kubwakubwana
    koina na imwawasi.
  tbg-tbg: Mpo, vaiintivano vaireva, uvaivano inaaraiqa utiro taiqavira voqaarama
    vairo. Kuarivano itaivaro vaiinti maraqura vataqaa vaira voqaarama, tenavu vahuqa
    variqi vi, vuru taiqa virara.
  hmo-hmo: Ai taunimanima be hahodi tamona sibona bamona, bona aiemai mauri dinadia
    be daudau lasi, dina ena laulau ia hanaia haraga bamona.
  zar-NT: Naca cazëʼ bönniʼ naʼ ca tu böʼdoʼ recja, ateʼ yuguʼ dza zoëʼ nabanëʼ nácagacasö
    ca tu zxul-la le rigúʼu tu böaj ridö́disö.
  urd-urd: इंसान बुतलान की तरह है; उसके दिन ढलते साये की तरह हैं।
  rus-SYN: Род роду будет восхвалять дела Твои и возвещать о могуществе Твоем.
  bqc-SIM: Gbɛ̃nazĩna dɛ lán kàsafiiwaɛ, aà wɛ̃ni ì gɛ̃zɛa lán uenawaɛ.
  tcz-CHONGTHU: Ajeh chu mihem hi hai khatseh'a hing ahibouvin, ahin-nikho jong nisa-lep
    tobanga mangpai thei ahibouve.
  mar-mar: मनुष्य एका श्वासासारखा आहे; त्याचे दिवस नाहीशा होणाऱ्या सावलीसारखे आहेत.
  isl-isl: Því að maðurinn er eins og vindblær, dagar hans eins og hverfandi skuggi.
  hlt-THB: Thlanghqing taw hqi amyihna ni a awm; a hqing khui khawnghi awm myihlip
    ak khum bang amyihna ni a awm.
  qub-qub: Runaga juc jämayta cachaycuynöllami. Llantuy päsajnöllami aywacuycanpis.
  bqp-bqp: Bisãsiri de lán kàsa plí bàmɛ, a wɛ̃̀ndii dì gɛ̃tɛ lán uraa bà.
  hat-hat: Moun tankou lafimen. Lavi yo tankou nwaj k'ap pase.
  eng-BSB: Man is like a breath; his days are like a passing shadow.
  eng-WEBPB: Man is like a breath. His days are like a shadow that passes away.
  kbq-kbq: Na'ankure vahe'ma mani'nonana, vahe'mo agonafinti magoke zupa asimu antegeno
    viankna nehuta, zage rentegeno vahe amema'amo efore huteno ame huno fanane hiaza
    huno vahe'mota nemanuna knatimo'a ame' huno nevie.
  pon-pon: Aramaj amen dueta jota meakot, a anjau kin tanwei dueta mota.
  nhe-BL: Pampa toyolis san panotehua queja se ajacatl huan queja se ecahuilotl.
  wnc-wnc: Ninu unzing waungga genine awiasip akonggak binga. Ninu tapduu dapaknga
    yuamang. Unzing amindane wee gunzitda tasiwan matekngasim yuke sopunggak binga.
  bus-bus: Gbɛ̃ntee dɛ lán kàsa kpíi bàmɛ, à wɛ̃̀ndi è gɛ̃tɛ lán ↄra bà.
  gub-BL: Teko nuzawy kwaw pytuhemaw wà. Waneko haw nuzawy kwaw ma'e'àg kwerupi ukwaw
    ma'e wà.
  eng-DRA: 'Generation and generation shall praise thy works: and they shall declare
    thy power.'
