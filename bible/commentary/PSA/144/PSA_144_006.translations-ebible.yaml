verse: PSA.144.006
translations:
  mal-C: മിന്നൽ അയച്ച് ശത്രുഗണത്തെ ചിതറിക്കണമേ; അങ്ങയുടെ അസ്ത്രങ്ങൾ എയ്ത് അവരെ തുരത്തണമേ.
  deu-TKW: Schleudere einen Blitz und zerstreue sie, sende deine Pfeile und scheuche
    sie!
  lin-lin: Tinda mikalikali mpe panza banguna na ngai ; bwakela bango makonga na Yo
    mpe bungisa bango nzela.
  mmx-mmx: Una riki asu lamam (lavanga i mam) la una sak epeseves limixin munepen
    minia. Una so asu mi levesoso ram kusu naba lox amarat di la dina sixiro.
  eng-LSV: Send forth lightning, and scatter them, || Send forth Your arrows, and
    trouble them,
  eng-GNV: 'Cast forth the lightning and scatter them: shoote out thine arrowes, and
    consume them.'
  eng-WEBSTER: 'Cast forth lightning, and scatter them: shoot thy arrows, and destroy
    them.'
  nhw-BL: Xijtitlani tlapetlanilotl quen elisquía cuatlamintli, huan xiquinsemana
    nochi mocualancaitacahua huan amo quimatise tlaque quichihuase.
  swh-ONEN: Peleka umeme uwatawanye adui, lenga mishale yako uwashinde.
  bba-bba: A de ɡuru mɑɑkinu nu sɔ̃ɔsirɑ, kpɑ ɑ nɛn yibɛrɛbɑ yɑrinɑsiɑ. A bu sɛ̃ɛnu
    tweeyo kpɑ ɑ de bu yɑrinɑ.
  eng-KJVCPB: 'Cast forth lightning, and scatter them: Shoot out thine arrows, and
    destroy them.'
  luo-luo: Or mil polo, mondo ike wasigu; dir aserni magi, mondo itiekgi.
  aii-aii: ܡܲܒܪܸܩ ܒܸܪܩܵܐ ܘܒܲܪܒܸܙ ܠܗܘܿܢ، ܫܲܕܸܪ ܓܹܐܪ̈ܘܼܟ݂ ܘܚܒ݂ܘܿܛ ܠܵܗ̇ ܥܲܠܵܝܗ‌ܝ.
  meu-meu: kevaru ba hakevarua isi, ba hakarohodia rohoroho; emu diba ba kinodia,
    ba hadareredia.
  npi-ULB: बिजुलीका चमकहरू पठाउनुहोस् र मेरा शत्रुहरूलाई छरपष्‍ट पार्नुहोस् । तपाईंका
    काँडहरू हान्‍नुहोस् र तिनीहरूलाई गोलमालमा पछाडि फर्काउनुहोस् ।
  yor-yor: Rán mọ̀nàmọ́ná kí ó sì fọ́n àwọn ọ̀tá ká; ta ọfà rẹ kí ó sì dà wọ́n rú.
  pes-OPCB: رعد و برق بفرست و دشمنانت را پراکنده ساز؛ تیرهایت را پرتاب کن و آنها را
    از پای درآور!
  tgl-ULB: Magpadala ka ng mga kislap ng kidlat at bulabugin mo ang aking mga kaaway;
    pakawalan mo ang iyong palaso at ibalik sila sa kaguluhan.
  nop-nop: Filimpit nadimimbune hautaŋiŋdi memik heki yehitubu-pupuheneune momoŋ uneŋ.
    Eŋ tebe kandamge fiyagiyembune momoŋ uneŋ.
  hui-hui: Hari daba mo bia halu waitigi bu karuni bo purogo lela. Ti gerai lalu ibida
    purogo lelo í̠naga timume bo pelabe.
  mya-mya: လျှပ်​စစ်​ပြက်​တော်​မူ​၍​ကိုယ်​တော်​၏​ရန်​သူ တို့​ကို က​စဥ့်​က​ရဲ​ဖြစ်​စေ​တော်​မူ​ပါ။
    ကိုယ်​တော်​ရှင်​၏​လေး​တော်​တို့​ကို​ပစ်​တော်​မူ​၍ သူ​တို့​အား​ထွက်​ပြေး​စေ​တော်​မူ​ပါ။
  bod-N: གློག་དམར་འཁྱུགས་ནས་དགྲ་རྣམས་གཏོར་བར༌མཛོད། །ཕྱག་མདའ་འཕངས་ནས་དེ་རྣམས་དཀྲོག་པར༌མཛོད།།
  wsk-wsk: Pure nikim bitar se kaparuk se kager kari memek nunga parusuwurko; nika
    gatu mare te nunga karo se nagumonko.
  sna-sna: Tumirai mheni mugoparadzira vavengi; pfurai miseve yenyu mugovapedza.
  spa-BLM: Lanza un rayo y dispérsalos. Envíen sus flechas, y huyan.
  cac-cac: Julemta junoc a jul-lab', aton jun c'ac' tz'ec' copnajoc, tza pechanb'at
    eb' ayoch ajc'olal d'ayach d'a scal somc'olal.
  swh-ULB: Utume umeme uwatawanye adui zangu; upige mishale yako na uwavuruge.
  bel-bel: Буду казаць пра моц страшных дзеяў Тваіх, і я буду абвяшчаць веліч Тваю.
  deu-ELBBK: Blitze mit Blitzen und zerstreue sie; schieße deine Pfeile und verwirre
    sie!
  mbb-OT: Gemita nu is menge kilat he iring te panè nu su wey mengekepelaǥuy is menge
    kuntada ku ne mekedsusuwey zan.
  mal-2015: മിന്നലിനെ അയച്ചു അവരെ ചിതറിക്കേണമേ; നിന്റെ അസ്ത്രങ്ങൾ എയ്തു അവരെ തോല്പിക്കേണമേ.
  gup-gup: Wardi yibenmarnemunkewe namarrkon ba bu kamayhkemayhke kunkimuk nawu ngurriyidko,
    dja kabenburriwe.
  rmc-rmc: Bičhav tiro bleskos a roztrade tire ňeprijaťeľen, muk tire šipi a ker,
    hoj pes te rozdenašen.
  nlg-nlg: Ko vetena horua mai na viti mana kuanga, me ke havukaghinira ghamua na
    levunimate, vanahira nia mai nimua na kuali ge kara pupulolo.
  pes-OPV: رعدرا جهنده ساخته، آنها را پراکنده ساز. تیرهای خود را بفرست و آنها را منهزم
    نما.
  ron-1924: Фулӂерэ ши рисипеште пе врэжмаший мей! Арункэ-Ць сэӂециле ши пуне-й пе
    фугэ!
  ben-OBCV: বিদ্যুৎ প্রেরণ করো আর শত্রুদের বিক্ষিপ্ত করো; তোমার তির নিক্ষেপ করো আর
    তাদের ছত্রভঙ্গ করো।
  som-som: Hillaac soo tuur, oo iyaga kala firdhi, Fallaadhahaaga soo gan, oo iyaga
    jebi.
  lat-VUC: Et virtutem terribilium tuorum dicent, et magnitudinem tuam narrabunt.
  eng-ASVBT: Cast forth lightning, and scatter them; Send out thine arrows, and discomfit
    them.
  mna-mna: Kam ma lolo niini iwenweene mi iyaŋgwiiri koŋ koi bizin ma tiko leŋaleŋa.
    Ser peene ku lutuunu. Naso tiko papirik.
  ita-1885: Vibra il folgore, e dissipa quella gente; Avventa le tua saette, e mettili
    in rotta.
  eng-LXXUP: And they shall speak of the power of thy terrible acts; And recount thy
    greatness.
  eng-ULB: Send flashes of lightning and scatter my enemies; shoot your arrows and
    drive them back in confusion.
  spa-VBL: ¡Dispersa a tus enemigose con relámpagos! ¡Dispara tus flechas y hazlos
    huir confundidos!
  fra-_FOB: Fais briller l'éclair, et disperse-les; lance tes flèches, et les mets
    en déroute!
  mal-mal: മിന്നൽ അയച്ച് അവരെ ചിതറിക്കണമേ; അങ്ങയുടെ അസ്ത്രങ്ങൾ എയ്ത് അവരെ തോല്പിക്കണമേ.
  urd-GVR: Bijlī bhej kar unheṅ muntashir kar, apne tīr chalā kar unheṅ darham-barham
    kar.
  suz-BL: चिला दाप्‍पाइश्‍शा, मेको एर ओंथ ब्रपतीन। इन ब्रा आप्‍शा मेको आन कली खेदा
    पने।
  eng-NOY: Cast forth lightnings, and scatter them; Shoot forth thine arrows, and
    destroy them!
  ita-1927: Fa’ guizzare il lampo e disperdi i miei nemici. Lancia le tue saette,
    e mettili in rotta.
  ckb-ckb: چەخماخە بدە و دوژمنەکانم پەرت بکە، تیرت تێگرە و بیانبەزێنە.
  eng-BBE: 'With your storm-flames send them in flight: send out your arrows for their
    destruction.'
  xsi-xsi: Kusupwa loloa salaga-salaga indue imâ iŋaranzi kazâŋa tamâta sikâwa pwapwataki
    silâ. Noko ne silâwa nâ kupanenzi, aku kusokinzi sikâwa silâ.
  kan-OKCV: ಮಿಂಚಿನಿಂದ ವೈರಿಗಳನ್ನು ಚದರಿಸಿರಿ. ನಿಮ್ಮ ಬಾಣಗಳನ್ನು ಎಸೆದು, ಅವರನ್ನು ದಂಡಿಸಿರಿ.
  tam-2017: மின்னல்களை வரவிட்டு எதிரிகளைச் சிதறடியும், உமது அம்புகளை எய்து அவர்களைக்
    கலங்கச்செய்யும்.
  spa-RV-1909: Despide relámpagos, y disípalos; envía tus saetas, y contúrbalos.
  ron-BTF: Aruncă fulger și împrăștie-i, trage săgețile tale și nimicește-i.
  eng-WEBP: Throw out lightning, and scatter them. Send out your arrows, and rout
    them.
  eng-FBV: Scatter your enemies with flashes of lightning! Let your arrows fly and
    send them running in confusion!
  nld-1939: Slinger uw bliksems, en strooi ze in het rond, Schiet uw pijlen, en jaag
    ze uiteen.
  nch-BL: Xijtitani tapetanilot quej elisquía cuataminti, huan xiquinsemana nochi
    mocualancaitacahua huan ma ayecmo quimatica taya quichihuase.
  vie-1934: Xin hãy phát chớp nhoáng làm tản lạc kẻ thù nghịch, Bắn tên Chúa mà làm
    cho chúng nó lạc đường.
  cha-cha: 'Fanyute ni y lamlam ya ufanchinalapon sija: nafanogcha y flechamo, ya
    ufaninestotba sija.'
  hin-CV: विद्युज्ज्वाला भेजकर मेरे शत्रुओं को बिखरा दीजिए; अपने बाण चला कर उनका आगे
    बढ़ना रोक दीजिए.
  eng-OURB: Throw out lightning, and scatter them. Send out your arrows, and rout
    them.
  spa-BES: 'Con tus relámpagos envíalos en vuelo: envía tus flechas para su destrucción.'
  tdx-tdx: Ahiririño mb’eo ty helatse hampiparatsiahe’o, iraho mb’eo o ana-pale’oo
    hampibaibay iareo.
  tha-KJV: ขอทรงพุ่งฟ้าผ่าออกมาและกระจายเขาไป ขอทรงยิงลูกธนูของพระองค์และทรงทำลายพวกเขา
  por-BR-2018: Lança relâmpagos, e os dispersa; envia tuas flechas, e os derrota.
  deu-ELO: Blitze mit Blitzen und zerstreue sie; schieße deine Pfeile und verwirre
    sie!
  eng-WYC-2018: Light thou shining, and thou shalt scatter them, (or Send thou forth
    thy lightning, and thou shalt scatter thy enemies); send thou out thine arrows,
    and thou shalt trouble them.
  epo-epo: Ekbriligu fulmon, kaj dispelu ilin; Sendu Viajn sagojn, kaj konfuzu ilin.
  gfk-gfk: Tule hasur no hile ma nu pasak harbasiane ira ebar. Lalapot ma ira num
    rumus, diet naga hilau.
  uig-PIN: Qaⱪmaⱪlarni qaⱪⱪuzup ularni tarⱪitiwǝtkǝysǝn; Oⱪliringni etip ularni ⱪiyⱪas-sürǝngǝ
    salƣaysǝn;
  beo-beo: Dia ha lai afagogoma:ne, ha:ha:na gala:su iasima. Dia ha lai dunu hobeama:ne,
    dadia gala:le se bobogema.
  tpi-OTNT: Mekim lait bilong klaut i kamap na rausim ol birua i go nabaut. Sutim
    ol spia bilong yu na mekim ol i ranawe.
  hau-SA: Ka aiko da walƙiya ka watsar da abokan gāba; ka karɓa kibiyoyinka ka sa
    su gudu.
  udu-udu: Biliṯi/ uni mmoshwayi mo mmomiiya war mo dhali c̱eker uni bwa mo. Dhali
    peper ka risa thop̱am pini bwa mo dhali miiya ’bala’c ’bala’c dhan mo yin mo.
  uig-LAT: Chaqmaqlarni chaqquzup ularni tarqitiwetkeysen; Oqliringni étip ularni
    qiyqas-süren’ge salghaysen;
  nde-nde: Thumela umbane uzihlakaze izitha; phosa imitshoko yakho zichitheke.
  ton-ton: 'Lī atu ʻae ʻuhila, pea fakamovete ʻakinautolu: fanaʻi atu hoʻo ngaahi
    ngahau, mo fakaʻauha ʻakinautolu.'
  ces-1613: Sešli hromobití a rozptyl je, vypusť střely své a poraz je.
  eng-WMB: Throw out lightning, and scatter them. Send out your arrows, and rout them.
  tam-TCV: மின்னல்களை அனுப்பி, பகைவர்களைச் சிதறடியும்; உமது அம்புகளை எய்து அவர்களை
    முறியடியும்.
  ceb-ULB: Pakilati ug patibulaaga ang akong mga kaaway, panaa sila ug liboga sila
    pag-usab.
  pol-UBG: Zabłyśnij błyskawicą i rozprosz ich; wypuść swoje strzały i poraź ich.
  urd-GVU: بجلی بھیج کر اُنہیں منتشر کر، اپنے تیر چلا کر اُنہیں درہم برہم کر۔
  eng-OEBCW: Flash forth lightning and scatter them, your arrows send forth and confound
    them.
  deu-1912: laß blitzen und zerstreue sie; schieße deine Strahlen und schrecke sie;
  kan-2017: ಸಿಡಿಲಿನಿಂದ ಶತ್ರುಗಳನ್ನು ಚದರಿಸಿಬಿಡು, ನಿನ್ನ ಬಾಣಗಳಿಂದ ಅವರನ್ನು ಭ್ರಾಂತಿಗೊಳಿಸು.
  yap-yap: Mu mateg e uluch nge wereg e to’ogor rom; mu pag e pi gan e gat’ing rom
    ngar milgad.
  hlt-MCSB: Rhaek daeh sak lamtah amih te taekyak lah . Na thaltang dong lamtah amih
    te khawkkhek lah .
  mdy-ETH: ኔኤኮ ዜኤሊንፆ ዜኤሊንሢ ኔ ሞርኮ ዳውሲ ባይዜ፤ ኔኤኮ ሂኢዦና ዔያቶ ዱኪ ዳውሴ።
  twi-ASANTE: Soma anyinam na bɔ atamfoɔ no hwete; to wo mmemma no ma wɔn nnwane.
  eng-WEBU: Throw out lightning, and scatter them. Send out your arrows, and rout
    them.
  acu-NT: Tura chaarim nangkia tumau akupkata. Turasha nemasem ainau atu atu tupikiakiarti
    tusam awemata.
  spa-PDDPT: Despacha relámpagos y dispérsalos. Envía tus flechas y confúndelos.
  gun-gun: Embou overa va'e xerovaigua kuery moaĩmbaarã. Emombo nderu'y omondyipa
    aguã.
  agu-BL: Cuk k'ancyok tu xlitz' tanu' tan chixite'n cu'n yi e' contru'.
  ilo-ULB: Mangibaonka kadagiti kimat ken warawaraem dagiti kabusorko; ibiatmo dagiti
    panam ken abugem ida iti pannakatikaw.
  kpg-kpg: Heia nia ila gi dabadaba, gi lellele dagidahi o hagadaumee. Puugia au amu maalei
    e hagabagi digaula gii hula gii llele.
  uig-ARA: چاقماقلارنى چاققۇزۇپ ئۇلارنى تارقىتىۋەتكەيسەن؛ ئوقلىرىڭنى ئېتىپ ئۇلارنى
    قىيقاس-سۈرەنگە سالغايسەن؛
  sus-sus: I xa seyamakɔnyi rabula yaxuie rayensenfe ra. Xalie woli alako e xa siga.
  pon-2006: Komw ketin kadarpeseng lioal oh katangapeseng sapwellimomwi imwintihti
    kan; komw ketin kadar sapwellimomwi arep kan oh pwakihirailpeseng.
  jae-jae: Ôpalip ôsic mêŋenseŋ êsêac êliŋ-êliŋ. Ôpê nêm sôb ma onsoc êsêac sêc sêna.
  ksd-ksd: Una pala ra meme, ma una korot varbabaiane diat; Una tulue vaarike kaum
    lavur pu, ma una uvia pa diat.
  tur-YTC: Şimşek çaktır, onları dağıt. Oklarını gönder de onları bozguna uğrat.
  bel-N: Блісьні маланкай і расьцяруш іх, пусьці стрэлы Твае і пражані іх!
  grc-BRENT: Καὶ τὴν δύναμιν τῶν φοβερῶν σου ἐροῦσι, καὶ τὴν μεγαλωσύνην σου διηγήσονται.
  kpr-kpr: Biria barara mutu tarighuse, ninda gitofu ondari taraghaore! Ninda feva
    aimi afuse ondiruru, oju sumbore!
  ind-AYT: Kilatkan cahaya-cahaya, dan sebarkan mereka, lepaskan anak-anak panah-Mu,
    dan kacaukan mereka.
  yom-yom: Fidisa zitsiemo ku ntuala ayi sasikisa bambeni ziama. Loza madionga maku
    ayi wuba zimbikisa.
  yut-yut: Mal yɨpbɨ noman taŋek uwal yolban kɨŋ mudoni. Gobɨŋgo yamaŋaki pasal kɨŋ
    mudoni.
  nya-nya: Tumizani zingʼaningʼani ndi kubalalitsa adani; ponyani mivi yanu ndi kuwathamangitsa.
  hrv-hrv: Sijevni munjom i rasprši dušmane, odapni strijele i rasprši ih!
  mps-mps: Te dagalu be sele pedalumainu elama, tama te boi bidi dabe sela sąyu,
    tedela palao. Awe, te nago ene baso, tama te augwali wi pomainu yao.
  tpi-tpi: Mekim lait bilong klaut i kamap na rausim ol birua i go nabaut. Sutim ol
    spia bilong yu na mekim ol i ranawe.
  dan-1931: slyng Lynene ud og adsplit Fjenderne, send dine Pile og indjag dem Rædsel;
  vie-OVCB: Xin phát chớp nhoáng cho quân thù tan vỡ! Bắn tên cho họ rối loạn!
  guj-2017: વીજળી ચમકાવો અને મારા શત્રુઓને વિખેરી નાખો; તમારાં બાણ છોડીને તેઓને હરાવી
    દો.
  pon-2006A: Komw ketin kadarpeseng lioal oh katangapeseng sapwellimomwi imwintihti
    kan; komw ketin kadar sapwellimomwi arep kan oh pwakihirailpeseng.
  por-BRBSL: Jogue fora os relâmpagos e espalhe-os. Envie suas setas, e as roteie.
  eng-OEBUS: Flash forth lightning and scatter them, your arrows send forth and confound
    them.
  swe-swe: Kasta ut blixtar och skingra dem, sänd ut dina pilar och bringa dem ur
    fattningen.
  cth-cth: Sumpapalik sak nateh, tarannaw hah kâkapek sak haw, na pala hoi ka nateh,
    ahnimanaw hah raphoe haw.
  twi-twi: Soma anyinam na bɔ atamfo no hwete; to wo mmɛmma no ma wonguan.
  hlt-hlt: Rhaek daeh sak lamtah amih te taekyak lah . Na thaltang dong lamtah amih
    te khawkkhek lah .
  tbz-SIM: Duɔnní itɑpíɛ kɛ̀ ìì ciɛ́ n dùɔ̀ntɔbɛ̀, tɑ̃ũ ɑ pie nkɛ̀ bɛ̀ɛ cíɛ́tɛ́.
  msy-2020: Nɨ uan onɨmarim damightɨ a taghtagh, apanibar agɨraghtɨ me tintinibar
    aregh. Nɨ uan baribar me gasɨtɨ me aregh.
  dop-dop: Lɑ nɑ tɛʋ ŋmɛləsɩ nɑ ń yɑsɩ mɑ kolontunɑɑ. Tɔ-wɛɣɛ nyɑ́ nyəmɑ́ nɑ pɑ́ yɑ́
    yem yem.
  azb-azb: Şimşəyini çaxdır, düşmənləri dağıt, Oxlarını yağdır, yağıları darmadağın
    et.
  eng-DBY: 'Cast forth lightnings, and scatter them; send forth thine arrows, and
    discomfit them:'
  hin-2017: बिजली कड़काकर उनको तितर-बितर कर दे, अपने तीर चलाकर उनको घबरा दे!
  wol-KYG: Melaxal, falaxe noon yi; fittal, ñu fëlxoo,
  bjr-bjr: Miqimmaseenana aneenna aakuasaa panana qirana quqasainanoo qumureenoo ani
    namuqaauqa furu faramma nimaqaannoo. Aakuasaa aneenna feefara foora dindai qinaqa
    quqasee sandaaqa.
  eng-YLT: Send forth lightning, and scatter them, Send forth Thine arrows, and trouble
    them,
  kne-kne: Pankimatem ta mansisian din kalaban ko, beksem din panam ta managtag da,
    Apo.
  eng-WYC-2017: Light thou shining, and thou shalt scatter them; send thou out thine
    arrows, and thou shalt trouble them.
  eng-WMBB: Throw out lightning, and scatter them. Send out your arrows, and rout
    them.
  zat-NTPS: Bzalaj xesa guziu', ne blaga benne' ca' dxelune̱' da cale̱la. Bzalaj xaga
    nalá xéche'ze chiu', ne bzria xi' le̱'.
  zty-NTPS: Bzaḻa' yes wzió' ka', na' bsejw x̱nezgak benne' wen da' ẕinnj ka'. Bse
    yag ntóche'do' chio' ka', na' bžia yi'-gake'.
  urd-GVH: बिजली भेजकर उन्हें मुंतशिर कर, अपने तीर चलाकर उन्हें दरहम-बरहम कर।
  rug-rug: Mu va malara la ia sa kapi, pude di ta hurakatae. Mu gona ni tupi, pude
    di govete!
  gaz-gaz: Bakakkaa ergiitii diina bittinneessi; xiyya kee darbadhuutii isaan balleessi.
  fra-LSG: Fais briller les éclairs, et disperse mes ennemis! Lance tes flèches, et
    mets-les en déroute!
  yal-yal: Kuye sarinne rasiga, i yi yaxune raxuya ayi. I ya xalimakunle woli, i yi
    e kedi.
  iou-iou: Täŋpäŋ iwankaye yäwat kireŋpewi kuŋtäŋpä kukta äŋin gwäjik täkaŋ ude täŋpewi
    yäpä joŋani käroŋ ude äbäton.
  haw-1868: 'E hooanapu mai i ka uwila, a e hoopuehu ia lakou: E pana aku i kou mau
    pua, a e luku ia lakou.'
  arb-NAV: أَرْسِلْ بُرُوقَكَ وَبَدِّدْهُمْ، أَطْلِقْ سِهَامَكَ النَّارِيَّةَ وَأَزْعِجْهُمْ.
  ded-ded: Ge piratac sueyununa ngabafocga yunugec singsararang kpema kendacbisia.
    Ge tebemedaha kpesaima wedecyunubesena.
  ewe-ewe: Dɔ dzikedzo ɖa woakaka futɔwo, da wò aŋutrɔ, eye nàtsrɔ̃ wo.
  eng-LEE: 'Cast forth lightning, and scatter them: send out thy arrows, and confound
    them.'
  asm-FB: তুমি বজ্ৰপাত পেলাই শত্রুবোৰক বিছিন্ন কৰা; তোমাৰ কাঁড় মাৰি তেওঁলোকক বিহ্বল
    কৰি তোলা।
  sus-A: عِ شَ سٍيَمَكْنيِ رَبُلَ يَشُييٍ رَيٍنسٍنقٍ رَ. شَلِيٍ وٌلِ عَلَكٌ عٍ شَ
    سِفَ.
  fra-SBL: Lancez la foudre, et dispersez-les. Envoyez vos flèches, et mettez-les
    en déroute.
  hbo-hbo: בְּרֹ֣וק בָּ֭רָק וּתְפִיצֵ֑ם שְׁלַ֥ח חִ֝צֶּ֗יךָ וּתְהֻמֵּֽם׃
  kik-kik: Henũkia rũheni ũhurunje thũ ciaku; ikia mĩguĩ yaku ũcingatithie.
  fra-NCL: fais briller les éclairs, et disperse les ennemis ; lance tes flèches,
    et mets-les en déroute.
  cek-AK: Tangphra to pueksak ah loe, misanawk to anghaehsak phang lai ah; nangmah
    ih palaanawk to kaat ah loe, nihcae to amrosak ah.
  cuk-cuk: Mala-ibyemakale be odege, dule-isdardakmalad be oaisakie, be-sigumala egi
    be mie, dule-isdarmalad-oduurmakega be imake.
  uig-CYR: '|ו|: Шуниң билән улар қорқунучлуқ ишлириңниң қудритини баян қилиду; Мәнму
    улуқ әмәллириңни җакалаймән!'
  tel-2017: మెరుపులు మెరిపించి శత్రువులను చెదరగొట్టు. నీ బాణాలు వేసి వాళ్ళను ఓడించు.
  hat-BSA: Fè parèt eklè pou gaye yo. Voye flèch Ou pou mete yo nan konfizyon.
  ukr-ONPU: Коли говоритимуть про силу грізних діянь Твоїх, і я звіщатиму про велич
    Твою.
  kos-kos: Supweya sarom in akfahsryelik mwet lokoalok lom; Pusrkama pisr nutum, ac
    oru elos in kaing.
  hbo-WLC: בְּר֣וֹק בָּ֭רָק וּתְפִיצֵ֑ם שְׁלַ֥ח חִ֝צֶּ֗יךָ וּתְהֻמֵּֽם׃
  ibo-ibo: Zipụ amụma ka o chụsasịa ndị iro niile; gbaa ha àkụ gị niile ma chụsasịa
    ha.
  ory-ory: ବିଜୁଳି ନିକ୍ଷେପ କରି ସେମାନଙ୍କୁ ଛିନ୍ନଭିନ୍ନ କର; ଆପଣା ତୀର ମାରି ସେମାନଙ୍କୁ ପରାସ୍ତ
    କର।
  chk-chk: Kopwe efifi ekewe inefi o atoropasa chon oputom, kopwe esefichala om kewe
    föün esefich o tinifeiliir.
  rop-rop: Yu jandim laitining en meigim yu enami olabat ranawei ebriweya. Yu tjakam
    ola yu erro en meigim olabat ranawei.
  ukr-1871: Блискай блискавками, і розсип їх! Пусти стріли твої, й замішай їх!
  yon-yon: Imak kuu ben nongkobeneb bondan kuu bokne daware buyokbayok kerunde. Eb
    ana ben barambereneb yi kuu yenbandebko kirokmone winime.
  deu-1951: Laß blitzen und zerstreue sie, schieße deine Pfeile ab und schrecke sie!
  eng-JPS: Cast forth lightning, and scatter them; send out Thine arrows, and discomfit
    them.
  srp-1865: Sijevni munjom, i razagnaj ih; pusti strijele svoje, i raspi ih.
  lug-lug: Myansa abalabe basaasaane, era lasa obusaale bwo obazikirize.
  heb-heb: ברוק ברק ותפיצם שלח חציך ותהמם׃
  ben-IRV: বিদ্যুতের চমক পাঠাও এবং আমার শত্রুদের ছিন্নভিন্ন কর, তোমার বান ছোড়ো এবং
    পরাজিত করে পিছনে পাঠাও।
  ntu-ntu: Atwzlro-ngrm bzlrpc mz nzaodaliti-krm enqmi rngeng. Pnzting nidr mz nipna
    scmqng murde navotxng.
  pan-pan: ਬਿਜਲੀ ਲਿਸ਼ਕਾ ਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਖਿੰਡਾ ਦੇ, ਆਪਣੇ ਤੀਰ ਚਲਾ ਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਘਬਰਾ ਦੇ!
  mya-JVB: လျှပ်စစ် ပြက်စေ၍ လေးမြှား တော်တို့ကို ပစ် သဖြင့် ၊ ရန်သူ တို့ကို အရပ်ရပ်သို့ကွဲပြား
    စေ၍ နှိပ်စက် တော်မူပါ။
  kgf-kgf: Haʒéchécga pilitic giliénécmima héndéŋ énécmina. Ʒakoŋga muima héndéŋ énécmina
    keŋgic.
  tte-O: Pigabu kuyawasayama na kam kaleyaone kutupa-gwaligwalili, yo am gipoyo kulagili
    na kuyamatausagili siyabubu.
  tbg-tbg: Veva arintema kera, are aaquakaa utu kaira navutaaka iqoka qaqirake qetake
    kantama vuate.
  hmo-hmo: Kevaru do oi siaia mai, oi dekenai idia tuari henia taudia do oi lulua
    lao. Oiemu diba be idia dekenai do oi pidia, bona do oi halusidia.
  zar-NT: Ben ga tsëpi yösa quiuʼ, en bë́silasi léguequi. Busë́ yuguʼ yaga lahui tuchiʼ,
    en ben ga ilaʼbö́ʼ baguíʼisö.
  urd-urd: बिजली गिराकर उनको तितर बितर कर दे, अपने तीर चलाकर उनको शिकस्त दे!
  rus-SYN: Будут говорить о могуществе страшных дел Твоих, и я буду возвещать о величии
    Твоем.
  bqc-SIM: To lou pílɛpilɛ ǹ gbɛ̃́ↄ fãaa, ka fã́ńgu, gili i gɛ̃ńgu.
  tcz-CHONGTHU: Kehchang len-dohsah inlang galmite thejalsah in! Nathalchang kap inlang
    jamsah soh hel in.
  mar-mar: विजांचे लखलखाट पाठवून, माझ्या शत्रूला पांगवून टाक; तुझे बाण मारून, त्यांचा
    पराभव करून त्यांना माघारी पाठव.
  isl-isl: Láttu eldingar leiftra, – skjóttu örvum þínum og tvístraðu óvinunum!
  hlt-THB: Khawpha tyi nawhtaw qaalkhqi ce kqeng a zang na ta kang lah; na la ce kap
    nawhtaw dawng lam hang sak lah.
  qub-qub: Achicyaypa achicyar räyuchimuy. Chaywan chiquishojcunaga machiypa-machirmi
    gueshpenga.
  bqp-bqp: Ǹ tó legũ pí ǹ gbɛ̃nↄ fãkↄ̃a, ǹ kà fã ń tɛ́ ò lɛkↄ̃a.
  hat-hat: Voye flèch ou yo. Fè lènmi m' yo gaye. Fè yo kouri ak kout zèklè.
  eng-BSB: Flash forth Your lightning and scatter them; shoot Your arrows and rout
    them.
  eng-WEBPB: Throw out lightning, and scatter them. Send out your arrows, and rout
    them.
  kbq-kbq: Kopasi'na atregeno ruganani huno vuno eno nehuno, Kagri'ma ha'ma renegantaza
    vahera zamahe panani hino. Kagra keveraminka'a ahetrenka zamazeri koro huge'za
    freho.
  pon-pon: O kotin kadarado liol, pwen kamueit ir pajan, kajiki wei japwilim ar kananan
    kajik kan, pwen kamajak ir wei.
  nhe-BL: Xijtitlani tlapetlanilotl queja elisquía cuatlamintli, huan xiquinsemana
    nochi mocualancaitacahua huan ax quimatise tlachque quichihuase.
  wnc-wnc: Siwan gata yapasik tasiwi kake natane iwana unda undang kunong. Ngan, gata
    sakutda muke pasiwi datakunong.
  bus-bus: Ǹ tó lou pí ǹ gbɛ̃nↄ fãakↄ̃a, ǹ kà fã ń tɛ́ aↄ̃ lɛkↄ̃a.
  gub-BL: Emur kar iweraw paw neàmàtyry'ymar wamuhàmuhàz pà nehe. Emomor neru'yw wamuzàn
    kar pà nehe no.
  eng-DRA: 'And they shall speak of the might of thy terrible acts: and shall declare
    thy greatness.'
