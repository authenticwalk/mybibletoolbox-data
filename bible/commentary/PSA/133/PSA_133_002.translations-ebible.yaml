  mdy-ETH: ዓኣሮኔኮ ቶኦካ ዋሆዛ ቡኡጮ ባኣፆና ጌይ ዓፒሎ ማጫሮ ሄላኒ ሻኣዺ ዴንዳ ኮሺ ሳውሞ ዓኣ ሪሚቶ ዛይቶ ጉዴያኬ።
  qvs-NT: Tata Dios Aronta akllaptin saserdote kananpa wawkin Moiseska umanpi mishkilla
    wirata tallirkan. Chashna talliptin Aronka runamasinkunata yachachirkansapa sukwan
    sukwan kuyanakushpa kawsanankunapa. Chay wira tukuy saserdotekunapa barbankunata
    surushpa tukuy llachapankunata ñuyuchin. Chashnashina Tata Dios ñukanchikunatapish
    yachachiwanchisapa sukwan sukwan kuyanakushpa kawsananchikunapa.
  twi-ASANTE: Ɛte sɛ ngo a ɛsom bo a wɔahwie agu apampam, na ɛsiane kɔgu bɔgyesɛ mu,
