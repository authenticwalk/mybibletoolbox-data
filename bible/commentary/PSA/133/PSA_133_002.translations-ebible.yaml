    pɨgɨgɨt.
  nya-nya: Zili ngati mafuta amtengowapatali othiridwa pa mutu, otsikira ku ndevu,
    ku ndevu za Aaroni, oyenderera mpaka mʼkhosi mwa mkanjo wake.
  kyg-kyg: Mani agufa alagepa kavaꞌmoꞌa alagepa atumo neꞌaiya uvelimo Gotiꞌa aliꞌyaꞌamo
    alisayafeꞌmo lekana paino apateꞌniya vayaꞌai apakufaleꞌmo faleꞌa neꞌapataya uveligana
    huno haneꞌniye. Eloniꞌa hogote vekamo mono huno neꞌapateya vekamo agenopafiꞌmo
    ani agufa uvelimo lakiꞌa ateꞌnageno emineno avenanapa ayokatetiꞌmo yatala kukenaꞌamo
    atupalegamo lamino kasaeꞌniye.
  hrv-hrv: kao na glavi ulje dragocjeno što slazi na bradu, bradu Aronovu, što slazi
