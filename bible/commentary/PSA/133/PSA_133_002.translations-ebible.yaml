  fra-LSG: C’est comme l’huile précieuse qui, répandue sur la tête, Descend sur la
    barbe, sur la barbe d’Aaron, Qui descend sur le bord de ses vêtements.
  yal-yal: A luxi nɛn alo ture xiri ɲaxumɛn naxan sama Haruna xunni, a godo a dɛ xaben
    ma han a domaan kɔɛɛn xɔn.
  iou-iou: Bänep kubägän irit kädet u orip gakŋi säkgämän Anutu täŋo bämop äma Aron
