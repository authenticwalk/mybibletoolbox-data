  arb-NAV: فَذَلِكَ مِثْلُ زَيْتِ الْمَسْحَةِ، الْعَطِرِ الْمَسْكُوبِ عَلَى الرَّأْسِ،
    النَّازِلِ عَلَى اللِّحْيَةِ، عَلَى لِحْيَةِ هَارُونَ، الْجَارِي إِلَى أَطْرَافِ
    ثَوْبِهِ،
  ded-ded: Faka imocngo kerec homuna gombunga nga buma kuneng, imoc orucfu kpakegec
    mama ngebacdzo momoc nadzicmiande, ifi isoc. Imoc Aronggac ngebacdzou mama ferecgema
    ngakpia ubiau ifingoc nadzicmiude.
  ewe-ewe: Ele abe ami xɔasi si wokɔ ɖe ta me, eye wòtsra va kɔ ɖe ge me ene, ɛ̃,
