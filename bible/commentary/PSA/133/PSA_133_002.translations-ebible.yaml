    sabiba usu nugulali.
  tpi-tpi: Dispela pasin i olsem gutpela wel bilong diwai oliv ol i bin kapsaitim
    long het bilong Aron, na i go daun long gras bilong wasket, na i go inap long
    arere bilong longpela klos bilong en.
  dan-1931: som kostelig Olie, der flyder fra Hovedet ned over Skægget, Arons Skæg,
    der bølger ned over Kjortelens Halslinning,
  vie-OVCB: Thuận hòa quý báu như dầu, được rót trên đầu A-rôn chảy xuống râu ông
    và thấm ướt vạt áo dài.
  guj-2017: તે માથે ચોળેલા, દાઢી સુધી, હા, હારુનની દાઢી સુધી, તેના વસ્ત્રની કોર સુધી,
    ઊતરેલા મૂલ્યવાન તેલનાં જેવું છે.
  pon-2006A: E kin rasehng lehn kei kesempwal me kin dingidingidi sang pohn moangen
