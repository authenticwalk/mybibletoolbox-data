  kpr-kpr: Amo kau usu muno yavegari Aaron da jiroda averegetero yoyaghuse vose nunda
    besosoda ghe vose fira, nunda tamo asugari dubokena vovosusira.
  ind-AYT: Itu seperti minyak yang baik di atas kepala, turun ke janggut, ke janggut
