  jae-jae: Biŋ tonaŋ kêtôm niptêkwi ŋajamanô, taŋ sêkêc kêpi Aron môkêapac ma keseleŋ
    kêdaguc ênê êm, e jagêsac ênê ŋakwê gêsutêkwa.
  ksd-ksd: I da ra ngatngat na varku ta ra ula, I alalir ta ra kabe, Maia, ra kabe
    i Aron iat, Ma i alalir tar ta ra inoa i kana mal.
  tur-YTC: Baştaki değerli yağ gibi, Sakaldan, Aron’un sakalından akan, Giysisinin
    yakasına dek inen yağ gibi.
  bel-N: Гэта быццам найлепшы алей на галаве, які сьцякае на бараду, на бараду Аарона,
