  eng-LEE: '[It is] like the precious oil upon the head, running down upon the beard,
    yea, Aaron''s beard, which runneth down upon the upper border of his garments;'
  asm-FB: তেওঁলোক মূৰত ঢলা বহুমূল্য তেলৰ নিচিনা, যি তললৈ দাঢ়িলৈকৈ নামি আহে, হাৰোণৰেই
    দাঢ়িৰ ওপৰেদি নামি গৈ তেওঁৰ বস্ত্ৰৰ ডিঙিলৈকে বৈ আহিল!
  sus-A: نَ قَن عَلْ تُرٍ نَشَن سُرُ سُرُ مَ هَرُنَ شُنيِ مَ، عَ قَ فٌرٌ عَ دّشَبٍ
    مَ، هَن عَ دُفِ لِ.
  fra-SBL: C'est comme l'huile précieuse sur la tête, qui descendait sur la barbe,
    même la barbe d'Aaron, qui est descendu sur le bord de ses robes,
  hbo-hbo: כַּשֶּׁ֤מֶן הַטֹּ֨וב ׀ עַל־הָרֹ֗אשׁ יֹרֵ֗ד עַֽל־הַזָּקָ֥ן זְקַֽן־אַהֲרֹ֑ן
    שֶׁ֝יֹּרֵ֗ד עַל־פִּ֥י מִדֹּותָֽיו׃
  pjt-pjt: Panya Godalu palumpa aṉangu tjuṯa pukuḻmankunytjikitjangku wangkangu tjananya
    tjukurtjara puḻka palumpa tjunkunytjaku Aaronnga panya. Munu wangkangu tjananya,
    “Uwila wiṟu mulapa miḻmiḻpa palula katangka tjukutjuku tjutila paluṟu tjukurtjara
    puḻka kuranyitja nyinanytjaku.” Kaya mulapaṯu Aaronta katangka uwila tjutinu,
    palu puḻka nguwanpaya tjutinu, ka katanguṟu ukalingkula ngaṉkurpawanu tjutingu
    piningka. Alatji Godalu Aaronnga tjananya puḻkaṟa pukuḻmanu, munu palu puṟunypaṯu
    Godalu palumpa walytja uwankara puḻkaṟa pukuḻmankupai.
  kik-kik: Nĩ ta maguta manungi wega maitĩrĩirio mũtwe, makĩnyũrũrũkĩra nderu-inĩ,
    o nderu-inĩ cia Harũni, makanyũrũrũka nginya ngingo-inĩ ya kanjũ yake.
  fra-NCL: C’est comme l’huile précieuse qui, répandue sur la tête, coule sur la barbe,
    sur la barbe d’Aaron, qui descend sur le bord de son vêtement.
  cek-AK: Lu nuiah bawh moe, Aaron ih toektaboe mui ah kalong, toektaboe hoi kahni
    tom khoek to long tathuk, atho kana situi baktiah oh;
  cuk-cuk: Olivo-gwallu-nuedyobi gued, Aarón-nonogi eolesale, e-sigase aryoddaed,
    geb e-mor-naga-dukuse aryoddaed.
  uig-CYR: Муқәддәс җайда туруп қоллириңларни көтирип Пәрвәрдигарға тәшәккүр-мәдһийә
    қайтуруңлар!
  tel-2017: అది ఆహరోను తలమీద పోసిన పరిమళ తైలం వంటిది. అది అహరోను గడ్డం నుండి అతడి
    అంగీ అంచులదాకా కారుతూ ఉన్న పరిమళ తైలం వంటిది.
  hat-BSA: Se tankou lwil presye ki koule sou tèt, vin desann jis sou bab, menm bab
    Aaron, vin desann rive sou kote vètman li.
  ukr-ONPU: Здійміть руки ваші до святилища й благословіть Господа.
  kos-kos: Ma inge oana woiyen oil in akmusra saok Ma sorori ke sifal Aaron nu ke
    alut lal, Nwe ke sun kala in nuknuk in mwet tol lal.
  hbo-WLC: כַּשֶּׁ֤מֶן הַטּ֨וֹב ׀ עַל־הָרֹ֗אשׁ יֹרֵ֗ד עַֽל־הַזָּקָ֥ן זְקַֽן־אַהֲרֹ֑ן
    שֶׁ֝יֹּרֵ֗ד עַל־פִּ֥י מִדּוֹתָֽיו׃
  ibo-ibo: Ọ dị ka mmanụ dị oke ọnụahịa a wụrụ nʼisi, nke na-asọdata ruo nʼahụọnụ,
    e, nke na-asọdata ruo nʼahụọnụ Erọn, ruokwa nʼolu uwe mwụda ya.
  ory-ory: ତାହା ମସ୍ତକରେ ବହୁମୂଲ୍ୟ ତୈଳ ସ୍ୱରୂପ, ଯାହା ଦାଢ଼ିରେ, ଅର୍ଥାତ୍‍, ହାରୋଣଙ୍କର ଦାଢ଼ିରେ
    ବହି ତାଙ୍କ ବସ୍ତ୍ରାଞ୍ଚଳରେ ପଡ଼ିଲା।
  chk-chk: Ei sokun a usun chök löön kepit mi aüchea a nitiu won möküren Aaron o suputiu
    won alüsan, a pwal suputiu won kalan üfan.
  rop-rop: Im brabli gudwan jis laik wen deibin spilim det brabli gudwan oil ontop
    langa det hed blanga Eran, en det oil bin randan brom im hed raitdan langa im
    speshalwan klos.
  ukr-1871: Як пахуще миро на голові, що на бороду спадає, на бороду Аарона, що спадає
    на край одежі його;
  yon-yon: Kukuu God ye amob yaambed korok ari buni ye oiyo nekwiwen areb, nub korok
    ari bunaiwe, Eeron kui, ye ari bunaiwe, menebe kawene bomi yaa kere ye ebkad kongkono
    dem yaa dorimaan areb kii.
  deu-1951: Wie das feine Öl auf dem Haupt, das herabfließt in den Bart, den Bart
    Aarons, das herabfließt bis zum Saum seiner Kleider;
  eng-JPS: It is like the precious oil upon the head, coming down upon the beard;
    even Aaron's beard, that cometh down upon the collar of his garments;
  srp-1865: Kao dobro ulje na glavi, koje se staèe na bradu, bradu Aronovu, koje se
    staèe na skut od haljine njegove;
  lug-lug: Kiri ng’amafuta ag’omuwendo omungi agafukibwa ku mutwe gwa Alooni ne gakulukutira
    mu kirevu; gakulukutira mu kirevu kya Alooni, ne gakka ku kitogi ky’ebyambalo
    bye.
  heb-heb: כשמן הטוב על הראש ירד על הזקן זקן אהרן שירד על פי מדותיו׃
  ben-IRV: এটা মাথার ওপরে দামী তেলের মতো যা দাড়িতে গড়িয়ে পড়ে, হারোণের দাড়িতে
    গড়িয়ে পড়ল, তার পোশাকে গড়িয়ে পড়ল।
  ntu-ntu: Nzesz'tikr drtwr lqngipx apule nzyrleokr tolo mz nar Eron x nrpnr naode,
    krlzo-kzpzle lrpzde, Mzli kc tzaelu-ngrde tolo mz nzngini-krde Nardr Pris.
  pan-pan: ਇਹ ਉਸ ਖਾਲ਼ਸ ਤੇਲ ਦੀ ਤਰ੍ਹਾਂ ਹੈ, ਜਿਹੜਾ ਸਿਰ ਉੱਤੋਂ ਚੋ ਕੇ ਦਾੜ੍ਹੀ ਉੱਤੇ, ਅਰਥਾਤ
    ਹਾਰੂਨ ਦੀ ਦਾੜ੍ਹੀ ਉੱਤੋਂ ਚੋ ਕੇ ਉਸ ਦੀ ਪੁਸ਼ਾਕ ਦੀ ਸਿਰੇ ਤੱਕ ਪਹੁੰਚ ਗਿਆ।
  mya-JVB: အာရုံ ၏ ခေါင်း ပေါ် မှာ လောင်း လျက်၊ သူ၏ မုတ်ဆိတ် သို့ စီး ၍၊ လည်စွပ် တိုင်အောင်
    ကျသောနံ့သာ ဆီ ကဲ့သို့ ဖြစ်၏။
  kgf-kgf: Tanera imi mia haléc Aronac orucyaiguc qocgégic ewa ʒucya igucnec mama
    malekuya horua imi mézécgéma mama ʒécgériaiguc momacnec naecmiyec ésécnec.
  tte-O: Miya toyawane iya bwaimwana besiele olo namwanamwasosina yo maisana lalakisosina
    beyabeyana sisuwai Eloni kulukuluna mena kana walo-mulolo koina yo ididi ilobi
    palasana koina yo ilobi kana kwama mena.
  tbg-tbg: Mintimake varia okarava vaireva, koqe vahavera voqaarama vairo. Koqe vahavera
    Eronira qiataqaa qihia kaavaro otuntero okauqaavata, vira vukai utavaaqa auvahiantavata
    otu virave.
  hmo-hmo: Unai be dehoro namo herea, Arona ena kwarana dekenai idia bubua bamona,
    Arona ena auki huina dekenai ia bubua diho noho, iena kouti dabua ena aiona gabuna
    dekenai danu.
  zar-NT: Naca ca le za taʼgúʼu ícjaguequi bönachi, le ridzún lu guitsaʼ láhuiguequi,
    en bidzún lu guitsaʼ lúzxuëʼ Aarón, le bidzún ga ridxintë lu yeni zxëʼ.
  urd-urd: यह उस बेशक़ीमत तेल की तरह है, जो सिर पर लगाया गया, और बहता हुआ दाढ़ी पर,
    या'नी हारून की दाढ़ी पर आ गया; बल्कि उसके लिबास के दामन तक जा पहुँचा।
  rus-SYN: Воздвигните руки ваши к святилищу, и благословите Господа.
  bqc-SIM: A dɛ lán sakɛ̃nisi pↄ́ wa kà Aalona miwawaɛ. À bàalɛ̀ pìla aà lɛkãnawa
    e à gɛ̀ pìla aà ula lɛ́wa.
  tcz-CHONGTHU: Hichehi Aaron chunga thao mantam kisungah aluchanga kon a akhamul
    lah'a longlha a avon mong chan a longlha suhpeh tobang ahi.
  mar-mar: ते डोक्यावर ओतलेल्या तेलासारखे, अहरोनाच्या दाढीखालून ओघळणाऱ्या तेलासारखे,
    त्याच्या वस्राच्या काठापर्यंत ओघळणाऱ्या बहुमूल्य तेलासारखे आहे.
  isl-isl: Hún er eins og ilmolían sem hellt var yfir höfuð Arons, rann niður skeggið
    og draup á kyrtil hans,
  hlt-THB: Lu awh situi phuk tlo ing syp nawh, khapkho dyna ak lawng, Aaron am khakkho
    dyna ak lawng, a angki hawng dyna anuk lawng amyihna awm hy.
  qub-qub: Chayno alli goyarga caycan fiyupa alli asyaj asëti cürapa umanpita liwar,
    shapranpa päsar röpancama chayajnörämi.
  bqp-bqp: À de lán sakɛna nísi kũ ò kù Haruna mìiaa bà, kũ à plà a lɛ́kãsãi ari
    à kà a uta lɛ́a.
  hat-hat: Se tankou yon lwil santi bon yo vide sou tèt Arawon, k'ap koule sou bab
    li desann nan kou rad li.
  eng-BSB: It is like fine oil on the head, running down on the beard, running down
    Aaron’s beard over the collar of his robes.
  eng-WEBPB: It is like the precious oil on the head, that ran down on the beard,
    even Aaron’s beard, that came down on the edge of his robes,
  kbq-kbq: Mago arimpama huno mani avu'ava zamo'a, Aroni asenire masave tagino frentegeno
    agemazampa azokatega uramino za'za kukena'amofo ananke kante uramiankna nehie.
  pon-pon: A dueta le pon kadokenmai, me kin kerekeredi nan alij en Aron, me kin kon
    keredi ni imwin a likau.
  nhe-BL: Quema san se ininyolo tlacame, eltoc yejyectzi queja nopa aceite tlen quitequilijque
    Aarón ipan itzonteco, huan temoc ipan itentzo huan yajqui hasta iteno iyoyo.
  wnc-wnc: Sanga waaknga unzing, katau oliv dakane yangga waenga kaya aknga Arondane
    gwapakngane tukngwaking binga. Tukngwamban aamnane epuke gen danggamna mamaya
    aknganeta pimake tauknga nomna dakngane pukukut.
  bus-bus: À dɛ lán kyakɛna nↄ́si kɛ̀ wà kù Aruna mìa bà, kɛ̀ plà à lɛ́tãnkakãa
    ai à kà à uta lɛ́a.
  gub-BL: Nezewe waneko haw nuzawy kwaw uri kawer kàpuhàg inuromo har Àràw àkàg rehe
    izakook pyrer a'e. Uwyryk iamutaw rehe. Ikamirpuku rehe uwyryk no.
  eng-DRA: In the nights lift up your hands to the holy places, and bless ye the Lord.
