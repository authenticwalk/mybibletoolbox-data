  bjr-bjr: Mi amiqi amiqirafa Aaroona akiiaaqa oorifa fadameena amiqirana adiasoofanoo
    qumu rameeqee oosaumau qumundee ira amiqi amiqirafa maridanoo.
  eng-YLT: As the good oil on the head, Coming down on the beard, the beard of Aaron,
