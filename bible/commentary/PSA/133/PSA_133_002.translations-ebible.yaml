  urd-GVH: यह उस नफ़ीस तेल की मानिंद है जो हारून इमाम के सर पर उंडेला जाता है और टपक
    टपककर उस की दाढ़ी और लिबास के गरेबान पर आ जाता है।
  rug-rug: Gua tugo na oela marilaena si asa, sapu ta zoropae pa batu pa vina madi
    gua sapu koe Eroni, zoloro gore pa kaluna na gumina koasa kolana sa nana poko
    doduru!
  gaz-gaz: Kun akka zayitii gatii guddaa kan mataa irratti dhangalaafamee, akka isa
