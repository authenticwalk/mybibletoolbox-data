  agu-BL: Na cho'n cunin tane'n chi tane'n yi c'o'cal yi perfum yi na je' kojij xo'l
    chiwi' yi e' wi'tz pale', yi na ac' yi chixmatzi', nin yi na cupon te kul be'ch
    cyetz.
  ilo-ULB: Kasla iti napateg a lana daytoy iti rabaw ti ulo a nagaruyot iti barbas,
    iti barbas ni Aaron a nagaruyot kadagiti pagan-anayna.
  kpg-kpg: E hai gadoo be nia lolo hagatulu hagalabagau ma gaa hali iha i di libogo
    o Aaron, gaa hali iha gi nia ngaahulu o dono ngudu, gaa hali iha gi hongo di kala
    o dono gahu lloo.
  uig-ARA: ئۇ ھارۇننىڭ بېشىغا تۆكۈلۈپ، ساقىلىدىن ئاققان ئاۋۇ قىممەتلىك مايدەك، ئۇ
    ھارۇننىڭ ساقىلىدىن ئېقىپ، كىيىم-كېچەكنىڭ ياقىسىغا چۈشكەن قىممەتلىك مايغا ئوخشايدۇ؛
  sus-sus: Na fan alɔ ture naxan surusuruma Haruna xunyi ma, a fa goro a dɛxabe ma,
