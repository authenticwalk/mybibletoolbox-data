verse: PSA.133.002
translations:
  mal-C: അതു ശിരസ്സിൽ ഒഴിക്കപ്പെട്ട്, താടിയിലേക്ക് ഒഴുകുന്ന, അഹരോന്റെ താടിയിലേക്കുതന്നെ
    ഒഴുകി, അദ്ദേഹത്തിന്റെ വസ്ത്രാഞ്ചലത്തിലേക്കു പടരുന്ന അമൂല്യമായ അഭിഷേകതൈലംപോലെയാണ്.
  deu-TKW: Wie das köstliche Öl auf dem Haupte, das herabfließt auf den Bart, den
    Bart Aarons, der auf seiner Kleider Saum herabfließt,
  lin-lin: Ezali lokola malasi ya motuya oyo basopi na moto, bongo ezali kokita na
    mandefu, na mandefu ya Aron, ezali kokita kino na songe ya bilamba na ye.
  mmx-mmx: I nunuan ngan ta loxodan momonok maraanu gano diga lox anarong lamaasa
    ne Aron min. Diga soli asu mo loxodan to mavana at lavatlak teren la mo loxodan
    ga sesen su boro at laraes teren, la ga sesen si uto at laxaka at lavanga singsiga
    ren.
  eng-LSV: As the good oil on the head, || Coming down on the beard, the beard of
    Aaron, || That comes down on the skirt of his robes,
  eng-GNV: 'It is like to the precious oyntment vpon the head, that runneth downe
    vpon the beard, euen vnto Aarons beard, which went downe on the border of his
    garments:'
  eng-WEBSTER: 'It is like the precious ointment upon the head, that ran down upon
    the beard, even Aaron''s beard: that went down to the skirts of his garment;'
  nhw-BL: Quema san se ininyolo masehualme, eltoc yejyectzi quen nopa aceite catli
    quitequilijque Aarón ipan itzonteco, huan temoc ipan itentzo huan yajqui hasta
    iteno iyoyo.
  swh-ONEN: Ni kama mafuta ya thamani yaliyomiminwa kichwani, yakitiririka kwenye
    ndevu, yakitiririka kwenye ndevu za Aroni, mpaka kwenye upindo wa mavazi yake.
  bba-bba: Yɑ sɑ̃ɑwɑ nɡe ɡum mɛ bɑ wisi Aronin wirɔ, mɑ mu kokumɔ sere kɑ win toburɔ
    kɑ win yɑbe wĩirɔ.
  eng-KJVCPB: 'It is like the precious ointment upon the head, That ran down upon
    the beard, even Aaron’s beard: That went down to the skirts of his garments;'
  luo-luo: Dak ma kamano chalo gi mo ma nengone tek mool e wich kendo mamol piny nyaka
    e tik, mamol piny koluwo tik Harun kamol piny mos mos nyaka e ngʼut kandhone.
  aii-aii: ܐܲܝܟ݂ ܡܸܫܚܵܐ ܨܦܵܝܝܼ ܥܲܠܔ ܪܹܝܫܵܐ، ܒܸܨܠܵܝܵܐ ܥܲܠܔ ܕܸܩܢܵܐ، ܕܸܩܢܵܐ ܕܐܲܗܪܘܿܢ،
    ܕܒܸܨܠܵܝܵܐ ܝܗܘܵܐ ܥܲܠܔ ܩܕܵܠܵܐ ܕܠܒ݂ܘܼܫܘܼ̈ܗ‌ܝ.
  meu-meu: Una na dehoro namo-hereana kwara ai na heto, auki-huina amo e veve dihomu,
    Aaron aukina huina amo e veve dihomu, ena dabua aiona ai.
  npi-ULB: यो शिरमा लगाएको असल तेलजस्तो हो जुन दाह्रीतिर, हारूनकै दाह्रीतिर बगेर झर्छ
    र त्‍यसपछि यो तिनको वस्‍त्रको कठालोसम्म झर्छ ।
  yor-yor: 'Ó dàbí òróró ìkunra iyebíye ní orí, tí ó sàn dé irùngbọ̀n, àní irùngbọ̀n
    Aaroni: tí ó sì sàn sí etí aṣọ sórí rẹ̀.'
  pes-OPCB: یکدلی، همچون روغن خوشبویی است که بر سر «هارون» ریخته می‌شود و بر ریش و
    ردایش می‌چکد!
  tgl-ULB: Tulad ito ng mamahaling langis sa ulo na dumaloy pababa sa balbas ni Aaron,
    na dumaloy sa kaniyang mga kasuotan.
  nop-nop: Titiŋ undiniŋ adi olif mindip diniŋ galiki momooŋdi Alon mebi foloŋ yougomiŋgiŋ
    kaŋ siyabiŋiŋ gineŋ fowooŋ tinahukutŋiŋ kweheyeniŋ tabe foguk wondok tuwolit hinek.
  hui-hui: Tigua mana ogonidagua bulenego bayaore olibe lini ibaneme weli baya tara
    wabini mbira Arononaga haguaneni odo wiyagola pugulalu ibunaga angarini pora bialu
    aga lu biagoria pugulope hayagobi holebira.
  mya-mya: ယင်း​သို့​နေ​ထိုင်​မှု​သည်​အာ​ရုန်​၏​ဦး​ခေါင်း​မှ သူ​၏​မုတ်​ဆိတ်​နှင့်​ဝတ်​လုံ​အင်္ကျီ​လည်​ခွံ​သို့
    တိုင်​အောင် စီး​ကျ​လာ​သည့်​အ​ဖိုး​တန်​ဘိ​သိက်​ဆီ​ကဲ့​သို့​ဖြစ်​၏။
  bod-N: དེ་ནི་ཨ་རོན་མགོ་ལ་རིན་ཆེན་སྣུམ་བྱུགས༌ཏེ། །ཨག་ཚོམ་དང་ནི་གོས་ཀྱི་གོང་བར་བཞུར་བ༌བཞིན།།
  wsk-wsk: Munan umu oil yawara bo Aaron mone te warman se palengam kapa somone te,
    se kapa ko guang norogen dogotak te mu kau tam, wore iwita.
  sna-sna: Zvakafanana namafuta anokosha adururirwa pamusoro, anoerera kundebvu, anoerera
    kundebvu dzaAroni, anoburukira kusvikira pamipendero yenguo dzake.
  spa-BLM: Es como el precioso aceite en la cabeza, que corría por la barba, incluso
    la barba de Aaron, que bajaba por el borde de su túnica,
  cac-cac: Lajan yed' jun perfume man̈ jantacoc svach'il scot jililoc d'a sjolom vin̈aj
    sacerdote Aarón, tz'emul d'a xil sti' vin̈, tz'emc'och d'a spayual sjaj spichul
    vin̈.
  swh-ULB: Ni kama mafuta mazuri kichwani yashukayo ndevuni. Ndevu za Haruni, na yashukayo
    mpaka upindo wa mavazi yake.
  bel-bel: Узьнясеце рукі вашыя да сьвяцілішча, і дасбраславеце Госпада.
  deu-ELBBK: Wie das köstliche Öl auf dem Haupt, das herabfließt auf den Bart, auf
    den Bart Aarons, das herabfließt auf den Saum seiner Kleider;
  mbb-OT: Iring heini te utew meupiya he lana he inlana ki Aaron he midtudà diyà te
    sumpè din ne nekeuma ziyà te kuwilyu te visti zin.
  mal-2015: അതു വസ്ത്രത്തിന്റെ വിളുമ്പിലേക്കു നീണ്ടു കിടക്കുന്ന താടിയിലേക്കു, അഹരോന്റെ
    താടിയിലേക്കു തന്നേ, ഒഴുകുന്നതായി അവന്റെ തലയിലെ വിശേഷതൈലം പോലെയും
  gup-gup: Bu kuhni kabirriyime, wanjh yiman nawu manjmak kunkalkkid bu Moses bikodjdelkkeng
    Aaron nawu priest. Wanjh mahni kunkalkkid delkmidelkmi kanjdji kore Aaron nuye
    kundjaworrk, dja mak djuhkeng manburrba nuye nawu komdukkayindi.
  rmc-rmc: Oda hin sar o vzacno olejos pro šero, so čuľal tele pal e brada, pal e
    brada le Aronoskri, so čuľal dži pro agor pre leskro ruchos.
  nlg-nlg: Aeni te vagha na kokolo ni siusiu te sali horu mai tana uluna Aaron, me
    tudutudu horu tana ghumina, mi tana sosokona nina tivi.
  pes-OPV: مثل روغن نیکو بر سر است که به ریش فرود می‌آید، یعنی به ریش هارون که به
    دامن ردایش فرود می‌آید.
  ron-1924: Есте ка унтделемнул де прец, каре, турнат пе капул луй, се кобоарэ пе
    барбэ, пе барба луй Аарон, се кобоарэ пе марӂиня вешминтелор луй.
  ben-OBCV: তা মূল্যবান সেই তেলের মতো যা মাথায় ঢেলে দেওয়া হয়, যা দাড়িতে গড়িয়ে
    পরে, যা হারোণের দাড়িতে গড়িয়ে পরে, যা তাঁর পোশাকের গলাবন্ধে গড়িয়ে পরে।
  som-som: Waa sida saliidda qaaliga ah ee madaxa, Oo ku soo dareertay gadhka, Kaasoo
    ahaa gadhkii Haaruun, Oo waxay soo gaadhay daraftii dharkiisa,
  lat-VUC: In noctibus extollite manus vestras in sancta, et benedicite Dominum.
  eng-ASVBT: It is like the precious oil upon the head, That ran down upon the beard,
    Even Aaron’s beard; That came down upon the skirt of his garments;
  mna-mna: Pa ina kembei ŋgere kuziiniŋana ta tiliŋ sala Aron uteene mi ireere ma
    isula pa kezeene ruunu ma tuŋ sula kawaala kini molo kwopiriini na.
  ita-1885: Questo è come l'olio eccellente, Che è sparso sopra il capo d'Aaronne;
    Il quale gli scende in su la barba, E poi cola infino al lembo de' suoi vestimenti.
  eng-LXXUP: Lift up your hands by night in the sanctuaries, And bless the Lord.
  eng-ULB: It is like fine oil on the head pouring down on the beard— Aaron's beard,
    and then it pours down on the collar of his robes.
  spa-VBL: Es tan precioso como el aceite utilizado para ungir a Aarón, deslizándose
    desde su cabeza hasta su barba, y sobre sus vestiduras.
  fra-_FOB: C'est comme l'huile précieuse, qui descend sur la tête et sur la barbe
    d'Aaron, qui descend jusqu'au bord de ses vêtements;
  mal-mal: അത്, വസ്ത്രത്തിന്റെ വിളുമ്പിലേക്ക് നീണ്ടുകിടക്കുന്ന അഹരോന്റെ താടിയിലേക്ക്,
    ഒഴുകുന്ന അവന്റെ തലയിലെ വിശേഷതൈലം പോലെയും
  urd-GVR: Yih us nafīs tel kī mānind hai jo Hārūn Imām ke sar par unḍelā jātā hai
    aur ṭapak ṭapak kar us kī dāṛhī aur libās ke garebān par ā jātā hai.
  suz-BL: मेको पियाम लुक्‍शो शुश क्‍येट थाप्‍शो तेल खोदेंशो बाक्‍ब। मेको हारून आ गल
    शोक्रे रे शाइश्‍शा, आ वा सम्‍म जाक्‍दीप्‍ब।
  eng-NOY: It is like precious perfume upon the head, Which ran down upon the beard,
    The beard of Aaron; Which went down to the very border of his garments;
  ita-1927: E’ come l’olio squisito che, sparso sul capo, scende sulla barba, sulla
    barba d’Aaronne, che scende fino all’orlo de’ suoi vestimenti;
  ckb-ckb: وەک ڕۆنی بۆن خۆشە بەسەر سەرەوە، کە بەسەر ڕیشدا دێتە خوارێ، ڕیشی هارون،
    کە بەسەر یەخەی کراسەکەیدا دێتە خوارێ.
  eng-BBE: 'It is like oil of great price on the head, flowing down over the face,
    even Aaron''s face: coming down to the edge of his robe;'
  xsi-xsi: Mâsi mine nde ara ndo, itogo samimi ara ŋinde kinzi muŋga sipaliŋi lâ patarawâŋa
    tamâta Aron kulu. Samimi ŋinde irere indue ipâŋga ndaŋgeni pwau, aku indue ilâ
    ikura ne pasawaŋa luandondo ŋgaŋe. Kinzi tamâta simora ŋinde ku ilonzi ndeka.
  kan-OKCV: ಆ ಒಂದಾಗಿರುವಿಕೆಯು ತಲೆಯ ಮೇಲಿಂದ ಗಡ್ಡದ ಮೇಲೆ ಅಂದರೆ, ಆರೋನನ ಗಡ್ಡದ ಮೇಲೆ ಇಳಿದು,
    ಅವನ ವಸ್ತ್ರದ ಕೊರಳಪಟ್ಟಿಯವರೆಗೆ ಮೇಲೆ ಇಳಿಯುವ ಅಮೂಲ್ಯ ತೈಲದ ಹಾಗೆ ಇರುತ್ತದೆ.
  tam-2017: அது ஆரோனுடைய தலையின்மேல் ஊற்றப்பட்டு, அவனுடைய தாடியிலே வடிகிறதும், அவனுடைய
    அங்கிகளின்மேல் இறங்குகிறதுமான நல்ல தைலத்திற்கும்,
  spa-RV-1909: Es como el buen óleo sobre la cabeza, el cual desciende sobre la barba,
    la barba de Aarón, y que baja hasta el borde de sus vestiduras;
  ron-BTF: Este ca untdelemnul, prețios pe cap, care a curs în jos pe barbă, (pe barba
    lui Aaron), care a curs până la poalele hainelor lui;
  eng-WEBP: It is like the precious oil on the head, that ran down on the beard, even
    Aaron’s beard, that came down on the edge of his robes,
  eng-FBV: This is as precious as the oil used to anoint Aaron, running down from
    his head onto his beard, onto the collar of his clothes.
  nld-1939: Het is als kostelijke balsem op het hoofd, Die afdruipt op de baard; Als
    de baard van Aäron, Die neergolft over de hals van zijn kleed;
  nch-BL: Quema san se iniyolo masehualme, eltoc cuajcualtzi quej nopa aceite cati
    quitequilijque Aarón ipan itzonteco, huan temoc ipan itentzo huan yajqui hasta
    iteno iyoyo.
  vie-1934: Aáy khác nào dầu quí giá đổ ra trên đầu, Chảy xuống râu, tức râu của A-rôn,
    Chảy đến trôn áo người;
  cha-cha: Este parejo yan y mauleg na laña gui ilo, ni y mimilalag gui batbas, asta
    y batbas Aaron; ya jumajnanao papa asta y cueyon magaguña;
  hin-CV: यह वैसी ही मनोरम स्थिति है, जब सुगंध द्रव्य पुरोहित के सिर पर उंडेला जाता
    है, और बहता हुआ दाढ़ी तक पहुंच जाता है, हां, अहरोन की दाढ़ी पर बहता हुआ, उसके
    वस्त्र की छोर तक जा पहुंचता है.
  eng-OURB: It is like the precious oil on the head, that ran down on the beard, even
    Aaron [Light-bringer]’s beard; that came down on the edge of his robes;
  spa-BES: Es como el aceite de gran precio en la cabeza, que fluye hacia abajo sobre
    la faz, el rostro de Aarón, que desciende hasta el borde de su manto;
  tdx-tdx: Manahake ty solike sarotse añambone’e eo, miroroñe an-tsomotse, an-tanteahe’
    i Aharone mb’eo, mitsiritsiok’ añ’ olon-tsaro’e mireparepay.
  tha-KJV: เหมือนน้ำมันประเสริฐอยู่บนศีรษะไหลอาบลงมาบนหนวดเครา บนหนวดเคราของอาโรน
    ไหลอาบลงมาบนคอเสื้อของท่าน
  por-BR-2018: É como o óleo precioso sobre a cabeça, que desce pela barba, a barba
    de Arão; que desce pelas bordas de suas roupas.
  deu-ELO: Wie das köstliche Öl auf dem Haupte, das herabfließt auf den Bart, auf
    den Bart Aarons, das herabfließt auf den Saum seiner Kleider;
  eng-WYC-2018: As ointment in the head; that goeth down into the beard, into the
    beard of Aaron. That goeth down into the collar of his cloth; (Like ointment on
    the head, that goeth down onto the beard, onto Aaron’s beard; yea, that goeth
    down onto the collar of his cloak.)
  epo-epo: Kiel la bona oleo, Kiu de la kapo defluas sur la barbon, la barbon de Aaron,
    Kaj defluas sur la randon de lia vesto;
  gfk-gfk: I haruat ho ira wel a tabi matana di burange aram tano ulune Aaron, ma
    i saal suur tano tabe ukaia napu taar tano kadonana ma no uno sigasigam.
  uig-PIN: U Ⱨarunning bexiƣa tɵkülüp, saⱪilidin aⱪⱪan awu ⱪimmǝtlik maydǝk, U Ⱨarunning
    saⱪilidin eⱪip, Kiyim-keqǝkning yaⱪisiƣa qüxkǝn ⱪimmǝtlik mayƣa ohxaydu;
  beo-beo: Amo hou da noga:idafa mogili gagasu susuligi amoga Elane ea dialuma da:iya
    sogadigili, ea mayaboba:le aisa:ili, ea abula nimi amoga doaga:sa, amo hou defele
    gala.
  tpi-OTNT: Dispela pasin i olsem gutpela wel bilong diwai oliv ol i bin kapsaitim
    long het bilong Aron, na i go daun long gras bilong wasket, na i go inap long
    arere bilong longpela klos bilong en.
  hau-SA: Yana kamar mai mai darajar da aka zuba a kai, yana gangarawa a gemu, yana
    gangarawa a gemun Haruna, har zuwa wuyan rigunansa.
  udu-udu: A’di wana e ka yin jin ta yinthoŋ gana/ jin wolu i’kup̱ mo, mmogus ka ’cesh
    mmothul ka halan’twa/ mo, ap̱owa halan’twa/ ma Haruun mo, dhali mmogus ka ’cesh
    mmothul ka yup̱en ’twaman burrinyem p̱om piti mo.
  uig-LAT: U Harunning béshigha tökülüp, saqilidin aqqan awu qimmetlik maydek, U Harunning
    saqilidin éqip, Kiyim-kéchekning yaqisigha chüshken qimmetlik maygha oxshaydu;
  nde-nde: Kunjengamafutha aligugu athelwe ekhanda, ejuluka endevini, ejuluka endevini
    zika-Aroni, ehlele emabheqeni ezigqoko zakhe.
  ton-ton: '‌ʻOku tatau ia mo e lolo mahuʻinga ki he ʻulu, ʻaia naʻe tafe hifo ki
    he halakava, ʻio, ko e halakava ʻo ʻElone: pea ʻalu hifo ki he kapa ʻo hono ngaahi
    kofu;'
  ces-1613: Jako mast výborná na hlavě, sstupující na bradu, bradu Aronovu, tekoucí
    až i na podolek roucha jeho.
  eng-WMB: It is like the precious oil on the head, that ran down on the beard, even
    Aaron’s beard, that came down on the edge of his robes,
  tam-TCV: அது தலையில் ஊற்றப்பட்டு தாடியில் வடிகின்ற விலையேறப்பெற்ற எண்ணெய்போல் இருக்கிறது;
    ஆரோனின் தாடியில் வடிந்து, அவனுடைய அங்கிகளின் கழுத்துப்பட்டியில் இறங்கும் எண்ணெய்போல்
    இருக்கிறது.
  ceb-ULB: Sama kini sa mahalon nga lana nga gidihog sa ulo paingon sa balbas— balbas
    ni Aaron, ug unya midagayday kini ngadto sa kuwelyo sa iyang mga kupo.
  pol-UBG: Jest to jak wyborny olejek na głowę, który spływa na brodę, na brodę Aarona;
    który spływa na brzeg jego szat;
  urd-GVU: یہ اُس نفیس تیل کی مانند ہے جو ہارون امام کے سر پر اُنڈیلا جاتا ہے اور
    ٹپک ٹپک کر اُس کی داڑھی اور لباس کے گریبان پر آ جاتا ہے۔
  eng-OEBCW: 'Like precious oil on the head that ran down on the beard, the beard
    of Aaron, running over the collar of his robe:'
  deu-1912: wie der köstliche Balsam ist, der von Aaron Haupt herabfließt in seinen
    ganzen Bart, der herabfließt in sein Kleid,
  kan-2017: ಅದು ಆರೋನನ ತಲೆಯ ಮೇಲೆ ಹಾಕಲ್ಪಟ್ಟು, ಅವನ ಗಡ್ಡದ ಮೇಲೆಯೂ, ಅವನ ಅಂಗಿಗಳ ಕೊರಳ ಪಟ್ಟಿಯವರೆಗೂ
    ಹರಿದು ಬರುವ ಶ್ರೇಷ್ಠ ತೈಲದಂತೆಯೂ,
  yap-yap: Bod fare gapgep ni fen e mathiy ni rib t’uf ni be lul’ u lolgen nge roben
    Aron nga but’, nga daken bil’elgun e thal ni wuru’ e mad rok.
  hlt-MCSB: Aaron lu dong lamloh a hmuimul dongah aka long, a hmuimul lamloh a hnidung
