  hlt-hlt: Aaron lu dong lamloh a hmuimul dongah aka long, a hmuimul lamloh a hnidung
    sokah a rhawnkung ah aka long situi then bangla om.
  tbz-SIM: Dɛ̀ dò mbɛ̀ ɔ̃ɔ̃ cóú mmɛ̀mmɛ ikuɔ́ kó mɛkùɔ̀ nyikuɔ́ nìùtì yuu, kɛ̀ mɛ̀ɛ
    ɔri o dɛɛ̀nfɛ̀, ikuɔ́ nìùtì Anɔɔ dɛɛ̀nfɛ̀, kɛ́ɔri o yɑɑ̀bòrì mɑ̀nkɛ.
  msy-2020: Arazir kam mati olivɨn tememɨn borer aghuim, me a isa Aronɨn dapanim ginge.
    Ezɨ an emɨra uaghira an ghuamasɨzimɨn uaghira, egha uaghira an evarimɨn itir korotiamɨn
    tu.
  dop-dop: Pə wɛ kɛ́ ɩsɩɩ pɑ pəlɑ sɔɔsʋŋ nim kɛ Alɔŋ nyʋɣʋ tɑɑ, nɑ pə́ kpe ɩ tɑntʋɣʋ
    tɔɔ nɑ pə́ tii ɩ tokonɑɑ luɣu.
  azb-azb: Belə yaşamaq qiymətli yağ kimidir; O yağ ki başa çəkilib saqqala, Harunun
    saqqalından paltarının yaxasına axırdı.
  eng-DBY: Like the precious oil upon the head, that ran down upon the beard, upon
    Aaron's beard, that ran down to the hem of his garments;
  hin-2017: यह तो उस उत्तम तेल के समान है, जो हारून के सिर पर डाला गया था, और उसकी
    दाढ़ी से बहकर, उसके वस्त्र की छोर तक पहुँच गया।
  wol-KYG: Daa neex ni diwu bopp gu xeeñ, siite sikkim, bu mel ni sikkimu Aaróona,
