  eng-WMBB: It is like the precious oil on the head, that ran down on the beard, even
    Aaron’s beard, that came down on the edge of his robes,
  zat-NTPS: Naca na ca tu da za da dxuluzúa xíchaje̱', da dxedínnete̱ na dxu'a lawe̱',
