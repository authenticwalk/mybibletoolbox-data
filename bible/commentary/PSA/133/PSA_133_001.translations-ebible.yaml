verse: PSA.133.001
translations:
  mal-C: കണ്ടാലും, സഹോദരങ്ങൾ ഐക്യത്തോടെ വസിക്കുന്നത് എത്ര മനോഹരവും ആനന്ദകരവുമാകുന്നു!
  deu-TKW: Wallfahrtslieder. Von David. Siehe, wie schön und wie lieblich ist's, wenn
    Brüder beisammen wohnen!
  lin-lin: Nzembo ya Davidi. Nzembo ya mobembo mpo na kokende na Tempelo ya Yawe.
    Tala ndenge ezali malamu mpe ndenge ezali kitoko mpo na bandeko kozala lisanga
    kati na bomoko !
  mmx-mmx: I milik maraanu la i nunuan aleng at loxonaleng limixin at ne Moroa di
    nemen buru xeneng at lenmila oon.
  eng-LSV: A SONG OF THE ASCENTS. BY DAVID. Behold, how good and how pleasant || The
    dwelling of brothers—even together!
  eng-GNV: A song of degrees or Psalme of David. Behold, howe good and howe comely
    a thing it is, brethren to dwell euen together.
  eng-WEBSTER: A Song of degrees of David. Behold, how good and how pleasant it is
    for brethren to dwell together in unity!
  nhw-BL: Xiquitaca, nelía cuali huan yejyectzi nesi para icnime ma mocahuaca sentic
    ica san se ininyolo.
  swh-ONEN: Tazama jinsi ilivyo vyema na kupendeza wakati ndugu wanapoishi pamoja
    katika umoja!
  bba-bba: Sɑ̃ɑ dɑɑrun womu ɡe Dɑfidi u kuɑ. Ge wee. Wee, n wɑ̃, n mɑɑ nuku dobu mɔ
    mɛro bisibu bɑ̀ n wɑ̃ɑ sɑnnu.
  eng-KJVCPB: Behold, how good and how pleasant it is For brethren to dwell together
    in unity.
  luo-luo: Mano kaka en gima ber kendo malongʼo, ka jowete odak kanyakla gi kwe!
  aii-aii: ܗܵܐ، ܟܡܵܐ ܨܦܵܝܝܼ ܝܠܵܗ̇ ܘܟܡܵܐ ܒܲܣܝܼܡܬܵ‌ܐ، ܝܬܵܒ݂ܬܵ‌ܐ ܕܐܲܚܘܿܢܘܵܬܹ̈‌ܐ ܥܲܡ ܚܕܵܕܹ̈ܐ.
  meu-meu: A itaia, tadikaka bae noho hebou mai lalodia tamona, una na namo, bona
    mai moalena danu.
  npi-ULB: हेर, दाजुभाइका निम्‍ति एकसाथ मिलेर बस्‍नु कति असल र सुखद कुरा हो ।
  yor-yor: Kíyèsi, ó ti dára ó sì ti dùn tó fún àwọn ará láti máa jùmọ̀ gbé ní ìrẹ́pọ̀.
  pes-OPCB: چه خوشایند و چه دلپسند است که قوم خدا به یکدلی با هم زندگی کنند!
  tgl-ULB: Masdan niyo, napakabuti at kaaya-aya para sa mga kapatiran na sama-samang
    manatili ng may pagkakaisa!
  nop-nop: Bepaŋ’walaŋ metamdi ipilathik gineŋ welekubugoŋ tiŋa me hekinolit hatihati
    wondi nemek momooŋ hinek. Unduŋ tiŋa welekulema foloŋ kedem hatiyaneeŋ.
  hui-hui: Ngode Datagaliwabenaga wali agali ti baya hangu mini mo mbiraore howa mandagi
    hayagua nde mana ogoni bayaleore halu ti miniha dungulo holebira.
  mya-mya: ဘု​ရား​သ​ခင်​၏​လူ​စု​တော်​သည် စိတ်​သ​ဘော​ညီ​ညွတ်​လျက်​နေ​ထိုင်​ကြ​သည်​မှာ
    အ​လွန်​ကောင်း​မွန်​၍​တင့်​တယ်​လှ​ပါ​သည်​တ​ကား။
  bod-N: ༼ཡར་གནས་མཇལ་དུ་འགྲོ་བའི་དཱ་བིད་ཀྱི་མགུར༌མ།༽ ལྟོས་དང་ཁྱོད་ཅག་སྤུན་ཟླ་རྣམས་ནི་མཐུན་སྒྲིལ༌ངང༌།
    །མཉམ་དུ་སྡོད་པ་ཇི་འདྲའི་མཛེས་ཤིང་སྐྱིད་པ༌ལ།།
  wsk-wsk: Launuria arerem la numi gomang suanta bagara ko munan mu mel ningo se yawarakala
    nunguningkiri!
  sna-sna: Zvakanaka uye zvinofadza sei kana hama dzichigara pamwe chete mukubatana!
  spa-BLM: Mira qué bueno y qué agradable es para que los hermanos vivan juntos en
    la unidad
  cac-cac: Naecnab'i, man̈ jantacoc svach'il schaan sb'a yaj eb' sc'ab' yoc sb'a ayic
    junn̈ej tz'aj spensar eb'.
  swh-ULB: Tazama, jinsi ilivyo vema na yakupendeza ndugu waishi pamoja, kwa umoja!
  bel-bel: Песьня ўзыходжаньня. Дабраславеце насеньне Госпада, усе рабы Гасподнія,
    што стаяць у доме Гасподнім у пару начную.
  deu-ELBBK: (Ein Stufenlied.) Siehe, wie gut und wie lieblich ist es, wenn Brüder
    einträchtig beieinander wohnen!
  mbb-OT: Utew meupiya he ed-ahaan is menge etew te Megbevayà he ebpengungubpaan he
    egkesevaha.
  mal-2015: ഇതാ, സഹോദരന്മാർ ഒത്തൊരുമിച്ചു വസിക്കുന്നതു എത്ര ശുഭവും എത്ര മനോഹരവും ആകുന്നു!
  gup-gup: Kuhni kundjalmak duninjh bu nawu God nuye bininj kabirrimarnburren bu kabirridjarrkni
    kamak rowk kore kabirrikudjihmen yiman bu birridangerrinj duninjh!
  rmc-rmc: Le Davidoskri giľi pro drom upre andro Jeruzalem. Dikh, sar mištes the
    šukares oda hin, sar hine o phrala jekhetane andro smirom!
  nlg-nlg: E vatei haeharegha, me uto lee tana bona na lei tamahoghoni tara kabu sakai
    sonikolu.
  pes-OPV: اینک چه خوش و چه دلپسند است که برادران به یکدلی با هم ساکن شوند.
  ron-1924: Ятэ че плэкут ши че дулче есте сэ локуяскэ фраций ымпреунэ!
  ben-OBCV: যখন ঈশ্বরের লোকেরা ঐক্যবদ্ধ হয়ে একত্রে বসবাস করে তা কত উত্তম ও মনোহর
    হয়!
  som-som: Bal eeg, siday u wanaagsan tahay oo ay u wacan tahay Inay walaalo wadajir
    ku degganaadaan!
  lat-VUC: 'Canticum graduum. [Ecce nunc benedicite Dominum, omnes servi Domini: qui
    statis in domo Domini, in atriis domus Dei nostri.'
  eng-ASVBT: Behold, how good and how pleasant it is For brethren to dwell together
    in unity!
  mna-mna: Sombe zin toŋmatiziŋ timbot la mbata, mi tiparlup lelen ma iwe tamen, ina
    ambai kat. Tere na, ikam ti ma lelende ambai.
  ita-1885: ECCO, quant'è buono, e quant'è piacevole, Che fratelli dimorino insieme!
  eng-LXXUP: A Song of Degrees. Behold now, bless ye the Lord, All the servants of
    the Lord, Who stand in the house of the Lord, In the courts of the house of our
    God.
  eng-ULB: Behold, how good and how pleasant it is for brothers to live together!
  spa-VBL: ¡Cuán bueno y delicioso es que las personas vivan juntas en armonía!
  fra-_FOB: Cantique de Maaloth, de David. Voici, oh! qu'il est bon et qu'il est agréable
    que des frères demeurent unis ensemble!
  mal-mal: ഇതാ, സഹോദരന്മാർ ഒത്തൊരുമിച്ചു വസിക്കുന്നത് എത്ര ശുഭവും എത്ര മനോഹരവും ആകുന്നു!
  lit-lit: Užkopimų giesmė. Dovydo. Štai kaip gera ir kaip malonu, kai broliai gyvena
    vienybėje!
  urd-GVR: Dāūd kā zabūr. Ziyārat kā gīt. Jab bhāī mil kar aur yagāngat se rahte haiṅ
    yih kitnā achchhā aur pyārā hai.
  suz-BL: लोक्‍बपुकी गारशा बाक्‍चा शुश रिम्‍शो बाक्‍ब। उत्‍पत्ती १३:८
  eng-NOY: “A psalm of the steps, or the goings up. By David.” Behold, how good and
    pleasant it is For brethren to dwell together in unity!
  ita-1927: Canto dei pellegrinaggi. Di Davide. Ecco, quant’è buono e quant’è piacevole
    che fratelli dimorino assieme!
  ckb-ckb: ئەوەتا چەند باشە و چەند جوانە، کاتێک گەلی خودا پێکەوە بژین!
  eng-BBE: See how good and how pleasing it is for brothers to be living together
    in harmony!
  xsi-xsi: Ambo Yova Kindeni ne tamâta ma simo ilonzi taitu nâ, ande ŋinde ma ara
    ku ara ndo.
  kan-OKCV: ಸಹೋದರರು ಒಂದಾಗಿ ಬಾಳುವುದು ಎಷ್ಟೋ ಒಳ್ಳೆಯದು! ಎಷ್ಟೋ ರಮ್ಯವಾದದ್ದು!
  tam-2017: இதோ, சகோதரர் ஒருமித்து வாசம்செய்கிறது எத்தனை நன்மையும் எத்தனை இன்பமுமானது?
  spa-RV-1909: 'Cántico gradual: de David. ¡MIRAD cuán bueno y cuán delicioso es habitar
    los hermanos igualmente en uno!'
  ron-BTF: Iată, ce bine și ce plăcut este să locuiască frații împreună în unitate!
  eng-WEBP: See how good and how pleasant it is for brothers to live together in unity!
  eng-FBV: How good, how delightful it is when people live together lin harmony!
  nld-1939: 'Een bedevaartslied. Van David. Zie, hoe goed en lieflijk het is, Als
    broeders eendrachtig samen zijn:'
  nch-BL: Xiquitaca, nelía cuali huan cuajcualtzi nesi para icnime ma itztoca sentic
    ica san se iniyolo.
  vie-1934: Kìa, anh em ăn ở hòa thuận nhau Thật tốt đẹp thay!
  cha-cha: Y Cantan Quinajulo; iyon David. ESTAGÜE, jafa munamauleg, yan jafa munamagof
    y mañelo ufañaga mañisija gui unoja.
  hin-CV: कैसी आदर्श और मनोरम है वह स्थिति जब भाइयों में परस्पर एकता होती है!
  eng-OURB: See how good and how pleasant it is for brothers to live together in unity!
  spa-BES: ¡Mira lo bueno y lo agradable que es para los hermanos vivir juntos en
    armonía!
  tdx-tdx: Sabo-Pionjonañe, a i Davide Akore ty hasoa naho ty hafanjàka’ ty fitraofañ’
    ìna’ o mpirahalahio!
  tha-KJV: ดู​เถิด ซึ่งพี่น้องอาศัยอยู่ด้วยกันเป็นน้ำหนึ่งใจเดียวกัน ก็​เป็นการดีและน่าชื่นใจมากสักเท่าใด
  por-BR-2018: Vede como é bom e agradável que irmãos convivam em união!
  deu-ELO: Ein Stufenlied. Siehe, wie gut und wie lieblich ist es, wenn Brüder einträchtig
    beieinander wohnen!
  eng-WYC-2018: The song of degrees. Lo! how good and how merry it is; that brethren
    dwell together. (A song for steps of ascending. Behold! how good and how pleasant
    it is; for brothers, or for God’s people, to live together in unity, or in harmony.)
  epo-epo: Jen, kiel bone kaj ĉarme estas, Se fratoj vivas kune!
  gfk-gfk: Ai, i manga tahut ma da guama tunat ing ira haratasin diet lon tika timaan!
  uig-PIN: '«Yuⱪiriƣa qiⱪix nahxisi»; Dawut yazƣan küy: — Ⱪara, mana, ⱪerindaxlar
    birliktǝ turux nemidegǝn yahxi, nemidegǝn xerindur!'
  beo-beo: Gode Ea fi dunu da olofole, hahawane gilisili esalea, hahawane bagade ba:sa.
    Amo hou da noga:idafa.
  tpi-OTNT: Sapos ol manmeri bilong God i sindaun gut wantaim na i stap wanbel olsem
    ol brata tru, em i gutpela tumas, na ol i ken i stap belgut.
  hau-SA: Abu mai kyau ne, mai daɗi kuma sa’ad da ’yan’uwa suna zaman lafiya!
  udu-udu: Hili mo mo ma, wa’di ’bora dhali bwaŋ ’kunyu’d wakata sa/ ki ’kwani kun
    ta ikam mmonyaḵ ’ko ki isa ṯal ’de/ mo.
  uig-LAT: '«Yuqirigha chiqish naxshisi»; Dawut yazghan küy: — Qara, mana, qérindashlar
    birlikte turush némidégen yaxshi, némidégen shérindur!'
  nde-nde: Bheka kuhle, kuyabukeka kangakanani nxa abazalwane behlezi ndawonye ngokuzwana!
  ton-ton: Vakai ki hono lelei pea mo hono fakafiemālie, ʻoe nofo fakataha ʻae kāinga
    ʻi he feʻofoʻofani!
  ces-1613: Píseň stupňů, Davidova. Aj, jak dobré a jak utěšené, když bratří v jednomyslnosti
    přebývají!
  eng-WMB: See how good and how pleasant it is for brothers to live together in unity!
  tam-TCV: இறைவனின் மக்கள் ஒற்றுமையுடன் ஒருமித்து வாழ்வது எவ்வளவு நல்லதும், எவ்வளவு
    மகிழ்ச்சிக்குரியதுமாய் இருக்கிறது!
  ceb-ULB: Tan-awa, maayo ug nindot gayod alang sa mga kaigsoonan nga magpuyo nga
    nagkatigom!
  pol-UBG: Oto jak dobrze i jak miło, gdy bracia zgodnie mieszkają.
  urd-GVU: داؤد کا زبور۔ زیارت کا گیت۔ جب بھائی مل کر اور یگانگت سے رہتے ہیں یہ کتنا
    اچھا اور پیارا ہے۔
  eng-OEBCW: Behold! How good and how pleasant is the dwelling of kindred together!
  deu-1912: Ein Lied Davids im höhern Chor. Siehe, wie fein und lieblich ist's, daß
    Brüder einträchtig beieinander wohnen!
  kan-2017: ಆಹಾ, ಸಹೋದರರು ಒಂದಾಗಿರುವುದು, ಎಷ್ಟೋ ಒಳ್ಳೆಯದು, ಎಷ್ಟೋ ರಮ್ಯವಾದದ್ದು!
  yap-yap: Rib fel’ ma ba manigil, ni ngi i par e girdi’ rok Got u ta’bang nib ta’reb
    lungrad!
  hlt-MCSB: Manuc a rhoek tun kho a sak te bahoeng then tih bahoeng naepnoi ne.
  mdy-ETH: ፆኦሲ ዓሳ ዎላ ፔቱሞና ናንጋዛ ሚርጌና ኮሺኬ፥ ዎዛሳያኬ።
  qvs-NT: Mash allita yuyaychi. Sukaman allimami wawkinchikunawan paninchikunawan
    kushikushpa kuyanakushpa kawsananchikunapa.
  twi-ASANTE: Hwɛ ɛyɛ a ɛyɛ ne fɛ a ɛyɛ fɛ sɛ anuanom bom tena faako!
  eng-WEBU: See how good and how pleasant it is for brothers to live together in unity!
  spa-PDDPT: ¡Miren cuán bueno y cuán agradable es Que los hermanos vivan juntos en
    unidad!
  gun-gun: Joegua kuery peteĩ rami ikuaia ma ha'eve 'rã, iporã ete guive.
  agu-BL: E'u' kajwutz quibit tzaju', kale'n nin sk'il yi na kamol cu'n kib, nin yi
    junit na ban yi kajtza'kl.
  ilo-ULB: Kitaenyo, anian a nagimbag ken makaay-ayo kadagiti agkakabsat nga agtalinaed
    nga agkakadua iti panagkaykaysa!
  kpg-kpg: E madamada hualaa behee ge haga manawa lamalia hualaa behee go nia daangada
    a God ala e mouli hagadau buni!
  uig-ARA: '«يۇقىرىغا چىقىش ناخشىسى»؛ داۋۇت يازغان كۈي: ــ قارا، مانا، قېرىنداشلار
    بىرلىكتە تۇرۇش نېمىدېگەن ياخشى، نېمىدېگەن شېرىندۇر!'
  sus-sus: Biyaasilae xa bɛɛti nde Dawuda naxan ba Ngaxakerenyie lanma e xa lu lanyi
    kui. Fe fanyi yati yati nan na ki.
  pon-2006: Ia uwen lingan, ia uwen kansenamwahu en sapwellimen Koht aramas akan ar
    kin miniminpene!
  jae-jae: Alicgac me, lasitêwai embe sêŋgôŋ sêwiŋ tauŋ, oc talic ŋakatu têtac êsa
    laŋgwageŋ.
  ksd-ksd: Ea, i boina ma i vakak Ba ra umana barturana dia ki varurung bulu!
  tur-YTC: Bakın, ne iyi, ne hoştur Kardeşlerin beraberce birlik içinde yaşaması!
  bel-N: Сьпеў узыходжаньня. Давіда. О, як гэта добра і цудоўна, калі браты ў згодзе
    жывуць!
  grc-BRENT: Ὠδὴ τῶν ἀναβαθμῶν. Ἰδοὺ δὴ εὐλογεῖτε τὸν Κύριον πάντες οἱ δοῦλοι Κυρίου,
    οἱ ἑστῶτες ἐν οἴκῳ Κυρίου ἐν αὐλαῖς οἴκου Θεοῦ ἡμῶν·
  kpr-kpr: Arie, God da natofo dubo dabako edo irarera, namonde mino eveva itatama
    use ivugaghae irarera.
  ind-AYT: Nyanyian Ziarah Daud. Lihatlah, betapa baik dan betapa indahnya, jika saudara-saudara
    duduk bersama-sama!
  yom-yom: Phila mboti ayi kitoko kuidi bakhomba mu thangu zinzingilanga va kimosi
    mu kithuadi.
  yut-yut: Piŋkop dakon mɨŋat amɨnyo but kaloŋ aŋek egɨpni kaŋ uŋun tagɨsi, ae burɨ
    tagɨsi akdaŋ.
  nya-nya: Onani, nʼkokoma ndi kokondweretsa ndithu pamene abale akhala pamodzi mwachiyanjano!
  kyg-kyg: Apakeyo, huꞌna, Goti konaga vayaꞌamogimo magoke apaipa apakesamo aliteꞌa
    magokepi lokaeꞌa alagepa huꞌa maisaya kavaꞌapimoꞌmo alagepa kavaꞌmo amuse hisaya
    kavaꞌmo haneꞌniye.
  hrv-hrv: 'Hodočasnička pjesma. Davidova. Gle, kako je dobro i kako je milo kao braća
    zajedno živjeti:'
  mps-mps: Te Godigo we bidi dabe deliba bugagia dugulalu, tama te deli haliga elama,
    te ama dabe tiwai mu elama bidiyu ebaso da, te wiegi yai mu dao, tama augwa bugai
    haliga elama bidimainu yao.
  tpi-tpi: Sapos ol manmeri bilong God i sindaun gut wantaim na i stap wanbel olsem
    ol brata tru, em i gutpela tumas, na ol i ken i stap belgut.
  dan-1931: 'Sang til Festrejserne. Af David. Se, hvor godt og lifligt er det, når
    brødre bor tilsammen:'
  vie-OVCB: Anh em chung sống thuận hòa, còn gì tốt đẹp êm đềm hơn!
  guj-2017: ભાઈઓ એકતામાં રહે તે કેવું સારું તથા શોભાયમાન છે!
  pon-2006A: Ia uwen lingan, ia uwen kansenamwahu en sapwellimen Koht aramas akan
    ar kin miniminpene!
  por-BRBSL: Veja como é bom e agradável para que os irmãos vivam juntos em unidade!
  eng-OEBUS: Behold! How good and how pleasant is the dwelling of kindred together!
  swe-swe: En pilgrimssång. Av (för) David. [Bokstavligt ”en sång från eller för uppstigandet”.
    Anledningen till denna formulering är att oavsett varifrån man kommer så går man
    alltid upp till Jerusalem.] ______ Se hur gott och ljuvligt det är för bröder
    som bor tillsammans i endräkt (som är överens, inte har några inbördes tvister).
  cth-cth: Khenhaw! Hmaunawnghanaw ni lungkânging lahoi cungtalah kho a sak awh e
    teh ahawipoung teh, ngai ao poung.
  twi-twi: Hwɛ oye a eye ne fɛ a ɛyɛ sɛ anuanom bɔ mu tena faako!
  hlt-hlt: Manuc a rhoek tun kho a sak te bahoeng then tih bahoeng naepnoi ne.
  tbz-SIM: Dɑfiti yɛ̀nfɛ̀ bɛ̀ ɔ̃ɔ̃ ndentì fɛ̀ kɛ kɔri Kuyie ncĩ́ɛ̃̀tɛ̀. Dɛ̀ wennimu,
    kɛ nɑɑti Kuyie nkɔbɛ bo nwɛ̃mmɛ̀ kɛ bo.
  msy-2020: Ia oragh, kamaghɨn bar dera, e Godɨn adarazi bar navir vamɨran ikɨva,
    uari ko dapiagh aveghbuabar mɨn ikiam.
  dop-dop: Tɑfiiti Yosɑlɛm kpɑʋ yontu. Wɑɑtʋ wei tɑɑpɑlɑɑ cɑkʋɣʋ təntəmlɛ tɔ, pə wɛ
    teu kɛ́, nɑ pə wɛ leleŋ.
  azb-azb: Nə yaxşıdır, nə xoşdur Qardaş olub bir yaşamaq!
  eng-DBY: Behold, how good and how pleasant it is for brethren to dwell together
    in unity!
  hin-2017: देखो, यह क्या ही भली और मनोहर बात है कि भाई लोग आपस में मिले रहें!
  wol-KYG: Muy jàngi yéeg, ñu di ko màggale Yàlla, ñeel Daawuda. Céy liika baax te
    neexati, ay bokk yu bokk dëkk, di benn!
  bjr-bjr: Anutuna faiqí anaasee moodaanaki marida narí amiqi narí amiqirafa kaaqa
    amiqirafa maridanoo.
  eng-YLT: A Song of the Ascents, by David. Lo, how good and how pleasant The dwelling
    of brethren — even together!
  kne-kne: Mapmapteng tet-ewa mo din siag-i yan maoolnos da!
  eng-WYC-2017: The song of degrees. Lo! how good and how merry it is; that brethren
    dwell together.
  eng-WMBB: See how good and how pleasant it is for brothers to live together in unity!
  zat-NTPS: Le nna' xque, xrtante̱ naca, ne cháwe'le̱'e̱ naca gate zaj nazraga bénneache
    chee̱ Dios, zaj naque̱' tuze.
  zty-NTPS: Le wia nga, x̱tanḻe'e nak, na' cháwe'ḻe'e nak, kate' zej ndobe benne'
    ka' che Dios, zej nake' toze.
  urd-GVH: दाऊद का ज़बूर। ज़ियारत का गीत। जब भाई मिलकर और यगांगत से रहते हैं यह कितना
    अच्छा और प्यारा है।
  rug-rug: Nake tolava tu, meke variva qetu pude koa keke sari na tie te Tamasa.
  gaz-gaz: Obboloonni tokkummaadhaan walii wajjin jiraachuun, akkam gaarii dha! Akkam
    namatti tolas!
  fra-LSG: Cantique des degrés. De David. Voici, oh! Qu’il est agréable, qu’il est
    doux Pour des frères de demeurer ensemble!
  yal-yal: Ala Batu Banxi yisiga bɛtina, Dawuda gbeena. Fe faɲin na a ra e nun sɛwana,
    ngaxakedenne na lu e bode xɔn bɔɲɛ xunbenli.
  iou-iou: Anutu täŋo ämawebeniye bänep kubägän terak it täkaŋ uwä imaka säkgämän,
    gäripi nikek kubä.
  haw-1868: A IA hoi, nani ka maikai a me ka oluolu, O ka noho lokahi pu ana o na
    hoahanau!
  arb-NAV: مَا أَحْسَنَ ومَا أَبْهَجَ أَنْ يَسْكُنَ الإِخْوَةُ مَعاً (فِي وِئَامٍ).
  ded-ded: Negenggec, ngicngac daramuna ngeneng negen negengngina kpeturanggema ruaegoc
    kecandae, imocngo wiac songea yombong.
  ewe-ewe: Aleke wohenyo, eye wòvivinae, ne nɔviwo nɔ teƒe ɖeka le ɖekawɔwɔ me!
  eng-LEE: “A song of the degrees by David.” Behold, how good and how pleasant it
    is !!when brethren dwell closely together [in union]!
  asm-FB: ই কেনে উত্তম আৰু কেনে আনন্দময় হয়, যেতিয়া স্বজাতীয় লোকে একেলগে ঐক্যতাৰে
    বাস কৰে!
  sus-A: بِيَاسِلَيٍ شَ بّيتِ ندٍ دَوُدَ نَشَن بَ نفَشَكٍرٍنيِيٍ لَنمَ عٍ شَ لُ لَنيِ
    كُي. قٍ قَنيِ يَتِ يَتِ نَن نَ كِ.
  fra-SBL: Voyez comme c'est bon et agréable pour que les frères vivent ensemble dans
    l'unité !
  hbo-hbo: שִׁ֥יר הַֽמַּעֲלֹ֗ות לְדָ֫וִ֥ד הִנֵּ֣ה מַה־טֹּ֭וב וּמַה־נָּעִ֑ים שֶׁ֖בֶת
    אַחִ֣ים גַּם־יָֽחַד׃
  pjt-pjt: Aṉangu tjuṯa kutjuringkula tjungu pukuḻpa nyinanyangka nyakula nganaṉa
    kulilpai, “Awari, nyangatja wiṟu mulapa. Godalu-manti nganaṉanya aṉangu uwankara
    tjunguṟa pukuḻmananyi.”
  kik-kik: Nĩ ũhoro mwega atĩa, o na ũrĩ gĩkeno, rĩrĩa andũ a nyũmba ĩmwe maikarania
    maiguanĩte!
  fra-NCL: Cantique des montées. De David. Ah ! Qu’il est bon, qu’il est doux pour
    des frères d’habiter ensemble !
  cek-AK: Khenah, poek amhonghaih hoiah nawkamyanawk nawnto oh hae kawkruk maw hoih
    moe, koeh han koi oh!
  cuk-cuk: ¡Ibibayobi, gwenatigwale-ambikued nuedi! Ibibayobi, gwenatigwale-bulakwa-ambikued
    yeer-itolege.
  uig-CYR: «Жуқириға чиқиш нахшиси» Мана, Пәрвәрдигарға тәшәккүр-мәдһийә қайтуруңлар,
    И, кечичә Пәрвәрдигарниң өйидә туридиған, Пәрвәрдигарниң барлиқ қуллири!
  tel-2017: చూడండి, సోదరులు ఐక్యంగా కలసి ఉండడం ఎంత మంచిది! ఎంత రమ్యమైనది!
  hat-BSA: Gade byen, a la bon e agreyab pou frè yo viv ak tèt ansanm!
  ukr-ONPU: Пісня сходження. Благословіть Господа, усі слуги Господні, що стоять вночі
    у домі Господньому.
  kos-kos: Fuka woiya ac fuka insewowoiya Ke mwet lun God elos tukeni muta ac inse
    sefanna.
  hbo-WLC: שִׁ֥יר הַֽמַּעֲל֗וֹת לְדָ֫וִ֥ד הִנֵּ֣ה מַה־טּ֭וֹב וּמַה־נָּעִ֑ים שֶׁ֖בֶת
    אַחִ֣ים גַּם־יָֽחַד׃
  ibo-ibo: Lee ka o si bụrụ ihe dị mma na ihe ọṅụ mgbe ụmụnne na-ebikọ nʼotu!
  ory-ory: ଦେଖ, ଭାଇମାନେ ମିଳନରେ ଏକତ୍ର ବାସ କରିବା କିପରି ଉତ୍ତମ ଓ ମନୋହର!
  chk-chk: Nengeni usun mürinan me apwapwan, lupwen pwipwi ra nonomfengen fän tipeeu.
  rop-rop: Trubala im brabli gudwan wen pipul blanga God jidan wanmob gudbinjiwei!
  ukr-1871: Посходня пісня Давидова. Глянь, як добре і як любо, коли брати жиють вкупі!
  yon-yon: Kedi, ayiyambed mene wengbiriyiibban weng mimo kere ibmo dobiri kuu amun
    angkon manimanandeb kii.
  deu-1951: Ein Wallfahrtslied. Von David. Siehe, wie fein und lieblich ist's, wenn
    Brüder einträchtig beisammen wohnen!
  eng-JPS: A Song of Ascents; of David. Behold, how good and how pleasant it is for
    brethren to dwell together in unity!
  srp-1865: Kako je lijepo i krasno kad sva braæa žive zajedno!
  lug-lug: Laba bwe kiri ekirungi era nga kisanyusa, abooluganda okubeera awamu nga
    batabaganye.
  heb-heb: שיר המעלות לדוד הנה מה טוב ומה נעים שבת אחים גם יחד׃
  ben-IRV: দেখ, এটি কত ভালো এবং কত মনোরম যে ভাইরা একসঙ্গে একতায় বাস করে।
  ntu-ntu: Lqngipx x mrlzvxi Mzli kc leplz tzmnctr-lxblr-ngrdr mz nzesz'tikr drtwrdr.
  pan-pan: ਵੇਖੋ, ਕਿੰਨ੍ਹਾਂ ਚੰਗਾ ਅਤੇ ਸੋਹਣਾ ਹੈ ਕਿ ਵਿਸ਼ਵਾਸੀ ਮਿਲ-ਜੁਲ ਕੇ ਵੱਸਣ!
  mya-JVB: ညီအစ်ကို တို့သည် သဘော တူလျက်ပေါင်းဘော် ကြသည်အရာမှာ အလွန်ကောင်း ပေ၏။ အလွန်တင့်တယ်
    လျောက်ပတ်ပေ၏။
  kgf-kgf: (Ocmuŋ téréyaiguc eŋeŋawac legic.) Ninʒu, dacmuna momac yanda aʒoroma ewa
    momac wamma kekera imuac hiabiaya ʒéma inicsoroc sorocya imi yei dimuhucya wanʒac!
  tte-O: Wagitai kana namwanamwa yo kana yaliyaya tem Yaubada ana tomoyao simiya toyawa
    me ali nuwa kaigeda.
  tbg-tbg: Mpo, Kotira vaiinti nahenti kia raqi tiroriraiti, vohaa muntuka vateha
    variqi vua okarava, nai koqe okara vaimanta te vi okarara voqamake quaheha vauro.
  hmo-hmo: Bema Dirava ena taudia do idia noho hebou, mai edia laloa tamona neganai,
    unai kara be namo, bona mai ena moale danu.
  zar-NT: 'Buliʼyútsöcaʼ: ¡Bicaʼ dxiʼa tsahuiʼ naca cateʼ nupa nácagaca böchiʼ luzëʼe
    taʼböza lu yöl-laʼ tuz quéguequi!'
  urd-urd: देखो! कैसी अच्छी और खु़शी की बात है, कि भाई एक साथ मिलकर रहें!
  rus-SYN: Благословите ныне Господа, все рабы Господни, стоящие в доме Господнем,
    во дворах дома Бога нашего, во время ночи.
  bqc-SIM: Gwa lá a maa mɛ́ a na tó kↄ̃gbɛ̃ↄ ku gudoũ ń lɛdoũo.
  tcz-CHONGTHU: Veuvin, insungkhat hi kilungkhat tah'a achenkhom teng iti phat'a pha
    lunglhai um a hitam?
  mar-mar: पाहा, बंधूंनी ऐक्यात एकत्र राहणे किती चांगले आणि आनंददायक आहे.
  isl-isl: Sjáið hve yndislegt það er þegar systkini búa saman í sátt og samlyndi!
    Vináttan er dýrmæt!
  hlt-THB: Cingnahqui hui oet na ak awm taw leek nawh ngaih awm mah hy!
  qub-qub: Ricay, cuyay-munaypämi caycan wauguinwan pañinwan cuyanacur goyashanga.
  bqp-bqp: À gwa lákũ à mana nà akũsↄ̃ à nna, tó Luda gbɛ̃nↄ kun kũ kↄ̃o kũ lɛ́dokↄ̃nↄo.
  hat-hat: Se yon chante David pou yo chante lè y'ap moute lavil Jerizalèm. Ala bèl
    bagay, ala bon sa bon lè frè ak frè ap viv ansanm!
  eng-BSB: Behold, how good and pleasant it is when brothers live together in harmony!
  eng-WEBPB: See how good and how pleasant it is for brothers to live together in
    unity!
  kbq-kbq: Hagi koganamo'zama mago zamarimpa hu'za magopima mani avu'ava zamo'a knare
    zantfa hu'ne.
  pon-pon: KILAN, meid kajelel, ma pirien eu kaujon pena ni limpok!
  nhe-BL: Xiquitaca, nelía cuali huan yejyectzi nesi para icnime ma mocahuaca san
    sejco ica san se ininyolo.
  wnc-wnc: Aminu notna notna dakngake aminda unekan take yuke musipna gwendukan teke
    notna siknga daknganingu, wa take siknga.
  bus-bus: À gwa lán à maa bensↄ̃ à nna nà, tó Luda gbɛ̃nↄↄ kuu kↄ̃o lɛdolɛ guu.
  gub-BL: Aze Tupàn hemiaihu wiko uzeinuinuromo uzeàmàtyry'ym 'ym pà wà nehe, Aze
    amo wereko amo uwywyr ài wà nehe, ikatuahy putar nezewe haw wanupe nehe. Hurywete
    putar wà nehe.
  eng-DRA: 'Behold now bless ye the Lord, all ye servants of the Lord: Who stand in
    the house of the Lord, in the courts of the house of our God.'
