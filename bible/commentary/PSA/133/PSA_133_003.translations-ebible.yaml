verse: PSA.133.003
translations:
  mal-C: അതു സീയോൻപർവതത്തിൽ പതിക്കുന്ന ഹെർമോൻ ഹിമകണംപോലെയാണ്. യഹോവ തന്റെ അനുഗ്രഹവും
    ശാശ്വതജീവനും വർഷിക്കുന്നത് അവിടെയാണല്ലോ.
  deu-TKW: wie der Tau des Hermon, der auf die Berge Zions herabfließt. Denn dahin
    hat Jahwe den Segen entboten, Leben bis in Ewigkeit.
  lin-lin: Ezali lokola mamwe ya Erimoni, oyo ekitaka na bangomba ya Siona. Pamba
    te kuna, Yawe apesaka lipamboli na Ye, mpe bomoi, mpo na libela.
  mmx-mmx: I lox avukat ngan bok ledemi boro at lakaana Eremon it pot at lengkong
    kaana lixilik to Saion. La ap mo loxot ne Moroa ga xaape kusu naba lox anarong
    limixin mi lorooro lexen.
  eng-LSV: As dew of Hermon—That comes down on hills of Zion, || For there YHWH commanded
    the blessing—Life for all time!
  eng-GNV: 'And as the dew of Hermon, which falleth vpon the mountaines of Zion: for
    there the Lord appointed the blessing and life for euer.'
  eng-WEBSTER: 'As the dew of Hermon, and as the dew that descended upon the mountains
    of Zion: for there the LORD commanded the blessing, even life for ever.'
  nhw-BL: Eltoc yejyectzi huan nesi quen nopa ajhuachtli catli huetzi ipan tepetl
    Hermón huan moxixitohua ipan tepetl Sion. Pampa campa itztoque sentic ica san
    se ininyolo masehualme, TOTECO nopona quititlani tlatiochihualistli huan nemilistli
    para nochipa.
  swh-ONEN: Ni kama vile umande wa Hermoni unavyoanguka juu ya Mlima Sayuni. Kwa maana
    huko ndiko Bwana alikoamuru baraka yake, naam, hata uzima milele.
  bba-bba: Mu sɑ̃ɑwɑ nɡe kɑko te tɑ sɑrɑmɑmɔ ɡuu te bɑ mɔ̀ Hɛɛmɔɔn di te tɑ wɑ̃ɑ Siɔniɔ.
    Domi miyɑ Yinni Gusunɔ u rɑ tɔmbu domɑru kue, kpɑ u bu wɑ̃ɑru wɛ̃ te tɑ ǹ kpeemɔ.
  eng-KJVCPB: 'As the dew of Hermon, and as the dew that descended upon the mountains
    of Zion: For there the Lord commanded the blessing, Even life for evermore.'
  luo-luo: Ochalo bende gi thoo momoko e Got Hermon maridore ewi Got Sayun. Nimar
    kanyo ema Jehova Nyasaye chiwe gwethne, ma en ngima mochwere.
  aii-aii: ܐܲܝܟ݂ ܛܠܘܼܠܵܐ ܕܚܸܪܡܘܿܢ، ܕܨܵܠܹܐ ܥܲܠܔ ܛܘܼܪܹ̈ܐ ܕܨܸܗܝܘܿܢ، ܣܵܒܵܒ ܬܵܡܵܐ ܦܩܝܼܕ
    ܠܹܗ ܡܵܪܝܵܐ ܒܘܼܪܟܬܵ‌ܐ، ܚܲܝܹ̈ܐ ܗܲܠܔ ܥܵܠܲܡ.
  meu-meu: 'Una na Heremon hununa na heto, Siona ororona ai e dihomu. Badina be unuseni
    ai Iehova ese hahenamo vada e hahedualaia. Hahenamona binai: mauri hanaihanai.'
  npi-ULB: यो हेर्मोन डाँडाको शीतजस्तो हो जुन सियोन पर्वतमाथि झर्छ । किनकि परमप्रभुले
    त्यहाँ आशिष्‌— सदासर्वदाको जीवनलाई आज्ञा दिनुभयो ।
  yor-yor: Bí ìrì Hermoni tí o sàn sórí òkè Sioni. Nítorí níbẹ̀ ní Olúwa gbé pàṣẹ
    ìbùkún, àní ìyè láéláé.
  pes-OPCB: یکدلی، مانند شبنمی است که بر کوه بلند حرمون می‌نشیند و از آنجا بر کوههای
    اورشلیم فرود می‌آید. در آنجاست که خداوند برکت خود را عنایت می‌کند، برکت زندگی
    جاوید را.
  tgl-ULB: Tulad ito ng hamog sa Hermon, na bumababa sa bundok ng Sion. Dahil doon
    nag-utos si Yahweh ng pagpapala, buhay magpakailanman.
  nop-nop: Welekubugoŋ diniŋ titiŋ adi bamholiŋa mitnekdi Hemon kweboboe foloŋ maaŋ
    wooŋ Saiyon kweboboe heki foloŋ malak wondok tuwot. Yahwedi kwet wondegoŋ yofafaŋeeŋ
    kahaŋneguk, tiŋa hatihati dapmandapmaŋnit mokit yemguk.
  hui-hui: Mini mo mbiraore holene mana ogoni Hari Hemononi dadimba mbiraga ibira
    haraligobi halu Saiononaga hari bu karuha ibira hagagobi holebira. Dindi ogoniha
    Anduane Homogohanda wali agali mini mo mbiraore ho karu tihondo bayale dege bialu
    holebero lo winigo nga. Bi lowinigo ogo, Tí haabo holene yu halimulonaga ngulebero,
    lene.
  mya-mya: ဟေ​ရ​မုန်​တောင်​ပေါ်​သို့​ကျ​သော​နှင်း​သည်​ဇိ​အုန် တောင်​ကုန်း​များ​ပေါ်​သို့​ကျ​သ​ကဲ့​သို့​ဖြစ်​၏။
    ထို​အ​ရပ်​ကား​ထာ​ဝ​စဉ်​အ​သက်​ရှင်​ခွင့် တည်း​ဟူ​သော​ကောင်း​ချီး​မင်္ဂ​လာ​ကို ထာ​ဝ​ရ​ဘု​ရား​ပေး​တော်​မူ​ရာ​အ​ရပ်​ဖြစ်
    သ​တည်း။
  bod-N: ཧེར་མོན་ཟིལ་པ་ཛ་ཡན་རི་ལ་བབས་པ༌བཞིན། །གནས་དེར་ཡ་ཝཱེས་གནང་བའི་བྱིན་རླབས་ལྡན་པ༌སྟེ།
    །ཟད་མཐའ་མེད་པའི་ཚེ་སྲོག་དེ་ཉིད་མཆིས་ཕྱིར༌རོ།།
  wsk-wsk: Se akingtala baras nuwi kusat yawara duruk Hermon te se duruk Zion awote
    kaposo wore iwita. Mu awuk, munan yawara umu ningi, Yawe ko marak ningo ko kariimet
    nungarso, se te pempem ningo la baga lagamonko.
  sna-sna: Zvinoita sokuti dova reHerimoni riri kuwira pamusoro peGomo reZioni. Nokuti
    ndipo pakaiswa kuropafadza kwaJehovha, ihwo upenyu husingaperi-peri.
  spa-BLM: como el rocío del Hermón, que desciende sobre las colinas de Sión; porque
    allí Yahvé da la bendición, incluso la vida para siempre más.
  cac-cac: Lajan val icha yal ac'val tz'em d'a sjolom lum vitzal Hermón, tz'empax
    d'a lum tzalan Sion. A b'aj ay junc'olal chi', syac'b'at svach'c'olal Jehová,
    aton q'uinal d'a juneln̈ej.
  swh-ULB: Ni kama umande wa Hermoni uangukao milimani pa Sayuni. Maana huko ndiko
    Bwana alipoamuru baraka, naam uzima milele na milele.
  bel-bel: Дабраславіць цябе зь Сіёна Гасподзь, Які стварыў неба й зямлю.
  deu-ELBBK: wie der Tau des Hermon, der herabfällt auf die Berge Zions; denn dort
    hat der HERR den Segen verordnet, Leben bis in Ewigkeit.
  mbb-OT: Iring heini te zehemug diyà te Buntud he Hermon he nengetaktak diyà te Buvungan
    he Zion. Ne kayi te Zion medsaad is Nengazen te tuvad, he iyan is untung he wazà
    pidtemanan.
  mal-2015: സീയോൻ പർവ്വതത്തിൽ പെയ്യുന്ന ഹെർമ്മോന്യമഞ്ഞുപോലെയും ആകുന്നു; അവിടെയല്ലോ
    യഹോവ അനുഗ്രഹവും ശാശ്വതമായുള്ള ജീവനും കല്പിച്ചിരിക്കുന്നതു.
  gup-gup: Mak bu God nuye bininj kabirrikudjihmen yiman birridangerrinj duninjh,
    wanjh yiman kayime kunberle kamankan kore mandulum Mount Hermon wanjh kabalwarrhme
    kore kurrulurrulum ngarre mandulum Mount Zion warridj. Kumekbe wanjh Yawey kabenmarnewokkurrmerren
    bininj nuye kunwok kunmakmakkenh manbu ngarre kundarrkid munguyh munguyh bedberre.
  rmc-rmc: Oda hin sar e Chermonoskri rosa, so čuľal tele pro Sionoskre verchi. Bo
    ode o RAJ bičhavel peskro požehnaňje the dživipen pro furt.
  nlg-nlg: Na kabu sakai sonikolu te maumauria na vola, te vagha na kabu tana ghotu
    i Hermon, te kavuvu vuvungana Zion, Ma Lord te bosa tatea nina vauto, mana vola
    ke va me va.
  pes-OPV: و مثل شبنم حرمون است که بر کوههای صهیون فرود می‌آید. زیرا که درآنجا خداوند
    برکت خود را فرموده است یعنی حیات را تا ابدالاباد.
  ron-1924: Есте ка роуа Хермонулуй, каре се кобоарэ пе мунций Сионулуй, кэч аколо
    дэ Домнул бинекувынтаря, вяца, пентру вешничие.
  ben-OBCV: মনে হয় এ যেন হর্মোণ পাহাড়ের শিশির যা সিয়োন পর্বতে ঝরে পড়ছে। কারণ সেখানে
    সদাপ্রভু তাঁর আশীর্বাদ দিলেন, এমনকি অনন্তকালের জন্য জীবন দিলেন।
  som-som: Waana sida dharabka Buur Xermoon, Oo ku soo dega buuraha Siyoon, Waayo,
    Rabbigu wuxuu amray inay halkaas ku dhacdo barako, Taasoo ah nolosha tan iyo weligeedba.
  lat-VUC: Benedicat te Dominus ex Sion, qui fecit cælum et terram.]
  eng-ASVBT: 'Like the dew of Hermon, That cometh down upon the mountains of Zion:
    For there Jehovah commanded the blessing, Even life forevermore.'
  mna-mna: Mi ina kembei ta tolou biibi ki abal Hermon isu pa zin abal ta tigarau
    kar Sion na. Pa sombe taparlup ti ma tewe tamen su kar Sion, na Yooba ko iur kampeŋana
    kini ma isalakaala iti. Kampeŋana tana na, mbotŋana ambaiŋana ta iseeŋge iseeŋge
    ma ila.
  ita-1885: Come la rugiada di Hermon, Che scende sopra i monti di Sion; Perciocchè
    il Signore ha ordinata quivi la benedizione, E la vita in eterno.
  eng-LXXUP: May the Lord, who made heaven and earth, Bless thee out of Zion.
  eng-ULB: It is like the dew of Hermon which falls on the mountains of Zion. For
    there Yahweh commanded the blessing— life forevermore.
  spa-VBL: Es como el rocío de Hermón que cae sobre las montañas de Sión. Es ahí donde
    Dios da su bendición y la vida eterna.
  fra-_FOB: Et comme la rosée de l'Hermon, qui descend sur les montagnes de Sion;
    car c'est là que l'Éternel a ordonné la bénédiction, et la vie à toujours.
  mal-mal: സീയോൻ പർവ്വതത്തിൽ പെയ്യുന്ന ഹെർമ്മോന്യമഞ്ഞുപോലെയും ആകുന്നു; അവിടെയല്ലയോ
    യഹോവ അനുഗ്രഹവും ശാശ്വതമായ ജീവനും കല്പിച്ചിരിക്കുന്നത്.
  urd-GVR: Yih us os kī mānind hai jo Koh-e-Harmūn se Siyyūn ke pahāṛoṅ par paṛtī
    hai. Kyoṅki Rab ne farmāyā hai, “Wahīṅ hameshā tak barkat aur zindagī milegī.”
  suz-BL: मेको हेरमोन डांडा ङा सीत सियोन डांडाम यिशो खोदेंशो बाक्‍ब। मेको गेना हना
    यो ब्रोंइतीक परमप्रभु यावे आ आसीक बाक्‍ब।
  eng-NOY: Like the dew of Hermon, Like that which descendeth upon the mountains of
    Zion. For there the LORD commandeth a blessing, Even life for evermore.
  ita-1927: è come la rugiada dell’Hermon, che scende sui monti di Sion; poiché quivi
    l’Eterno ha ordinato che sia la benedizione, la vita in eterno.
  ckb-ckb: وەک شەونمی حەرمۆن کە دێتە خوارێ بەسەر کێوی سییۆن، چونکە لەوێ یەزدان فەرمانی
    بە بەرەکەت دا، ژیانی هەتاهەتایی.
  eng-BBE: 'Like the dew of Hermon, which comes down on the mountains of Zion: for
    there the Lord gave orders for the blessing, even life for ever.'
  xsi-xsi: Mao nâ, mâsi ŋana tamo taitu tava ilonda taitu nâ, ande ara ndo, itogo
    mwâka ŋinde uru mbo mbo imbe ndue Hermon Tuu kulu wa Saion lawea ne tuu kulunzi
    wa. Ŋana tu Yova Kindeni iveta kie ara ndo panzi tamâta simo Saion lawea, kala
    ma simo ara mine ku simo nâ.
  kan-OKCV: ಆ ಒಂದಾಗಿರುವಿಕೆಯು ಹೆರ್ಮೋನ್ ಪರ್ವತದಿಂದ ಪ್ರಾರಂಭವಾಗಿ ಚೀಯೋನ್ ಪರ್ವತಗಳ ಮೇಲೆ ಬೀಳುವ
    ಮಂಜಿನ ಹಾಗೆಯೂ ಇದೆ. ಏಕೆಂದರೆ ಎಲ್ಲಿ ಒಂದಾಗಿರುವಿಕೆಯು ಇದೆಯೋ ಅಲ್ಲಿ ಯೆಹೋವ ದೇವರು ಆಶೀರ್ವಾದವನ್ನೂ,
    ಯುಗಯುಗಾಂತರಕ್ಕೂ ಜೀವವನ್ನೂ ಅನುಗ್ರಹಿಸುತ್ತಾರೆ.
  tam-2017: எர்மோன்மேலும், சீயோன் மலைகள்மேலும் இறங்கும் பனிக்கும் ஒப்பாக இருக்கிறது;
    அங்கே யெகோவா என்றென்றைக்கும் ஆசீர்வாதத்தையும் வாழ்வையும் கட்டளையிடுகிறார்.
  spa-RV-1909: 'Como el rocío de Hermón, que desciende sobre los montes de Sión: porque
    allí envía Jehová bendición, y vida eterna.'
  ron-BTF: Ca roua Hermonului și ca roua care a coborât pe munții Sionului; căci acolo
    DOMNUL a poruncit binecuvântarea, viață pentru totdeauna.
  eng-WEBP: like the dew of Hermon, that comes down on the hills of Zion; for there
    the LORD gives the blessing, even life forever more.
  eng-FBV: It's like the dew of Mount Hermon that falls on Zion's mountains. That
    is where the Lord gave his blessing of life that lasts forever.
  nld-1939: Als de dauw van de Hermon, Die neerslaat op de bergen van Sion! Want daar
    geeft Jahweh zijn zegen, En leven tot in eeuwigheid!
  nch-BL: Eltoc cuajcualtzi huan nesi quej nopa ajhuechti cati huetzi ipan tepet Hermón
    huan moxixitohua ipan tepet Sion. Pampa campa itztoque sentic ica san se iniyolo
    masehualme, TOTECO nopona quititani tatiochihualisti huan nemilisti para nochipa.
  vie-1934: Lại khác nào sương móc Hẹt-môn Sa xuống các núi Si-ôn; Vì tại đó Đức Giê-hô-va
    đã ban phước, Tức là sự sống cho đến đời đời.
  cha-cha: Taegüije serenon Hermon, ni y mamopodong gui jilo ogso guiya Sion; sa ayo
    nae mañago si Jeova y bendision, güiya taejinecog na linâlâ.
  hin-CV: हरमोन पर्वत की ओस के समान, जो ज़ियोन पर्वत पर पड़ती है. क्योंकि वही है वह
    स्थान, जहां याहवेह सर्वदा जीवन की आशीष प्रदान करते हैं.
  eng-OURB: 'like the dew of Hermon [Devoted to destruction], that comes down on the
    hills of Zion [Mountain ridge, Marking]: for there Adonai enjoined blessing, even
    life forever more.'
  spa-BES: 'Como el rocío de Hermón, que desciende sobre los montes de Sión: porque
    allí el Señor dio órdenes para la bendición, y para vida eterna.'
  tdx-tdx: Hambañe ami’ty mika’ i Kermone mivotrak’ amo vohi’ i Tsiôneo; amy nañoriza’
    Iehovà fitahiañey, eka! haveloñe nainai’e.
  tha-KJV: เหมือนน้ำค้างของภูเขาเฮอร์​โมน เหมือนน้ำค้างซึ่งตกลงบนเทือกเขาศิ​โยน เพราะว่าพระเยโฮวาห์ทรงบังคับบัญชาพระพรที่​นั่น
    คือชีวิตจำเริญเป็นนิตย์
  por-BR-2018: É como o orvalho de Hermom, que desce sobre os montes de Sião; porque
    ali o SENHOR ordenou a bênção e a vida para sempre.
  deu-ELO: wie der Tau des Hermon, der herabfällt auf die Berge Zions; denn dort hat
    Jehova den Segen verordnet, Leben bis in Ewigkeit.
  eng-WYC-2018: as the dew of Hermon, that goeth down into the hill of Zion. For there
    the Lord sent blessing; and life till into the world, that is, without end. (Like
    the dew of Mount Hermon, that goeth down onto the hills of Zion. For there the
    Lord sent blessing; and life forevermore.)
  epo-epo: Kiel la roso, Kiu de Ĥermon malleviĝas sur la montojn de Cion; Ĉar tie
    la Eternulo donas la benon, Vivon por eterne.
  gfk-gfk: I haruat hoing ira rur maram hono uladih Hermon i puko taar tano mamasina
    uladih Saion ma i hanunuhuan ie, kanong no Watong ga tange hadadas bia no uno
    haraidaan na kis taar kaia, a haraidaan na nilon hathatika.
  uig-PIN: U yǝnǝ Ⱨǝrmon teƣidiki xǝbnǝmning Zion taƣliriƣa qüxüxigǝ ohxaydu; Qünki
    xu yǝrdǝ Pǝrwǝrdigar bǝrikǝtni — Yǝni mǝnggülük ⱨayatni buyruƣan!
  beo-beo: Hina Gode Ea fi hahawane olofole gilisisu hou da oubi mogele amo da Hemone
    Goumiganini, Saione Goumia dabe, amo defele gala. Hina Gode da Saione Moilai Bai
    Bagadega Ea olofole hahawane dogolegele hou da dialoma:ne ilegele sia:i. Amo da
    eso huluane mae bogole Fifi Ahoanusu.
  tpi-OTNT: Pasin bilong wanbel i olsem wara bilong nait i pundaun long maunten Hermon
    na long ol maunten bilong Saion. Long dispela ples Bikpela i save mekim gut tru
    long ol man i stap wanbel. Em i givim ol laip bilong i stap gut oltaim oltaim.
  hau-SA: Yana kamar raɓar Hermon da take zubowa a kan Dutsen Sihiyona. Gama a can
    Ubangiji ya tabbatar da albarkarsa, har ma rai na har abada.
  udu-udu: Dhali a’di wana e ki jap̱e/ gi Pan Harmuun mo, a’di jin ṯa’kki’da p̱o/
    ’Kuwosha turga/ ma Sihyuun mo. Haali/ Tap̱a ḵanki mo jin ’boru mii e maṯṯaan mo,
    gom mondiki/e ki sule/ sule/ ya ye ’ba/ mo.
  uig-LAT: U yene Hermon téghidiki shebnemning Zion taghlirigha chüshüshige oxshaydu;
    Chünki shu yerde Perwerdigar beriketni — Yeni menggülük hayatni buyrughan!
  nde-nde: Kufana lokuthi amazolo aseHemoni akhithikela eNtabeni iZiyoni. Ngoba lapho
    uThixo wehlisela isibusiso sakhe, esiyikuphila okwaphakade.
  ton-ton: ‌ʻOku hangē ko e hahau ʻo Heamoni, pea hangē ko e hahau naʻe tō ki he ngaahi
    moʻunga ʻo Saione, he naʻe fekau ʻi ai ʻe Sihova ʻae monūʻia, ʻio, ko e moʻui
    taʻengata.
  ces-1613: A jako rosa Hermon, kteráž sstupuje na hory Sionské. Nebo tu udílí Hospodin
    požehnání i života až na věky.
  eng-WMB: like the dew of Hermon, that comes down on the hills of Zion; for there
    the LORD gives the blessing, even life forever more.
  tam-TCV: எர்மோன் மலையின் பனி சீயோனின் மலைகள்மேல் இறங்குவதைப்போல் அது இருக்கிறது;
    ஏனெனில் அங்கே யெகோவா தமது ஆசீர்வாதத்தை வழங்குகிறார்; வாழ்வையும் என்றென்றைக்கும்
    வழங்குகிறார்.
  ceb-ULB: Sama kini sa yamog sa Hermon nga mihugpa sa kabukiran sa Zion. Kay didto
    gimandoan ni Yahweh ang panalangin— kinabuhi nga walay kataposan.
  pol-UBG: Jak rosa Hermonu, która opada na góry Syjon; tam bowiem PAN daje błogosławieństwo
    i życie na wieki.
  urd-GVU: یہ اُس اوس کی مانند ہے جو کوہِ حرمون سے صیون کے پہاڑوں پر پڑتی ہے۔ کیونکہ
    رب نے فرمایا ہے، ”وہیں ہمیشہ تک برکت اور زندگی ملے گی۔“
  eng-OEBCW: like the dew upon Hermon which falls on the mountains of Zion. For there
    has the Lord ordained blessing – life that is endless.
  deu-1912: wie der Tau, der vom Hermon herabfällt auf die Berge Zions. Denn daselbst
    verheizt der HERR Segen und Leben immer und ewiglich.
  kan-2017: ಹೆರ್ಮೋನ್ ಪರ್ವತದಲ್ಲಿ ಹುಟ್ಟಿ, ಚೀಯೋನ್ ಪರ್ವತದ ಮೇಲೆ ಬೀಳುವ ಮಂಜಿನಂತೆಯೂ ಇದೆ. ಅಲ್ಲಿ
    ಆಶೀರ್ವಾದವೂ, ಜೀವವೂ ಸದಾಕಾಲ ಇರಬೇಕೆಂದು, ಯೆಹೋವನು ಆಜ್ಞಾಪಿಸಿದ್ದಾನೆ.
  yap-yap: Bod e wa’angchal u daken e Burey ni Hermon, ni be mul nga daken e burey
    nu Zion. Ya ireram e gin ke micheg SOMOL e tow’ath rok riy — ni yafos ndariy n’umngin
    nap’an.
  hlt-MCSB: Zion tlang ah aka suntla Hermon buemtui bangla yoethennah hingnah te BOEIPA
    loh kumhal duela pahoi a uen.
  mdy-ETH: ዬያጉዲ ሃሣ ሄርሞኔ ዹካፓ ፂዮኔ ጌሜሮ ጎኦባ ፆዻ ዖልኮጉዲኬ፤ ናንጊና ናንጋ ጎዳሢ ባይቁዋያ ማዒ ናንጋ ኮሺ ናንጊንታ
    ዓንጆንታ ዒኢካ ማዓንዳጉዲ ዓይሤኔ።
  qvs-NT: Chashna kuyanakushpa kawsashpanchikuna Hermon urkupi serenushina kanchisapa.
    Sion urkuta ñuyuchik serenushina kanchisapa. Chashna kuyanakushpa kawsaptinchikuna
    Tata Dios kushikushpa sukaman yanapawanchisapa mana tukuyniyukta paywan tantalla
    kawsananchikunapa.
  twi-ASANTE: Ɛte sɛ Hermon bosuo a ɛtɔ gu Bepɔ Sion so. Ɛhɔ na Awurade ahyɛ ne nhyira,
    nkwa a ɛtoɔ ntwa da no.
  eng-WEBU: like the dew of Hermon, that comes down on the hills of Zion; for there
    the LORD gives the blessing, even life forever more.
  spa-PDDPT: 'Como el rocío de la montaña Hermón, Que baja sobre las montañas de Sion,
    Porque allá Yavé envía bendición: vida eterna.'
  gun-gun: Ha'e rami ikuaia ma Hermom yvyty gui yxapy ou va'e Sião yvyty ombo'yxapypa
    va'e rami. Mba'eta ha'e py Senhor ombou nhomoingo porãarã, ha'e tekove raka'e
    rã peve guarã. Oguataa rupi ikuai va'e oporaei aguã.
  agu-BL: Ni'cu'n yi jun lok' iba'tz chi yi k'ab che'w yi na cu' tibaj yi wi'wtz Hermón.
    Na yi na el a', na xon xo'lak xtze'. Na txa'xax cyakil e'chk ju'wtz cwent Sión
    ta'n. Ej nin ya'stzun yi ama'l kale na tak'wit Ryos yi banl talma'. Nin ya'stzun
    yi ama'l kale na bene't ẍkon chitiemp yi e' balaj nak yi at lok' ib scyuch'.
  ilo-ULB: Kasla iti linnaaw daytoy iti Hermon, a bumabbababa manipud kadagiti banbantay
    ti Sion. Ta inkari ni Yahweh sadiay ti bendision, ti biag nga agnanayon.
  kpg-kpg: Ma e hai gadoo be nia magalillili i hongo di Gonduu o Hermon e too gi hongo
    nia gonduu lligi o Zion, idimaa deelaa di gowaa a Dimaadua ne hagababa bolo e gaamai
    ginai dana haga maluagina, dela go di mouli dela dono hagaodi ai.
  uig-ARA: ئۇ يەنە ھەرمون تېغىدىكى شەبنەمنىڭ زىئون تاغلىرىغا چۈشۈشىگە ئوخشايدۇ؛ چۈنكى
    شۇ يەردە پەرۋەردىگار بەرىكەتنى ــ يەنى مەڭگۈلۈك ھاياتنى بۇيرۇغان!
  sus-sus: Na luma nɛ alɔ xini naxan goroma Xerimon nun Siyoni geyae ma, barima Alatala
    barakɛ nun kisi ragoroma naa abadan.
  pon-2006: E rasehng pwoaik pohn Nahna Ermon, me kin mweremwerediong pohn dohl kan
    en Saion. Pwe iei wasao me KAUN-O ketin inoukihda me e pahn ketikihong kitail
    sapwellime kupwuramwahu— mour me sohte kak imwisekla.
  jae-jae: Kêtôm maniŋ aŋga lôc Hermon, taŋ kêsêlô mêŋkêpi Sion naŋ, gebe gamêŋ tonaŋ
    Apômtau gêjam mec su gebe sêmoa mateŋ jali endeŋ tôŋgeŋ.
  ksd-ksd: I da ra mavoko ta ra luana Kermon, I bura taun ra lualuana Sion; Tago ra
    Luluai i tul tar ra nidoan abara, Maia, ra nilaun iat, ma pa na mutu.
  tur-YTC: Siyon tepelerine inen, Hermon’un çiyi gibidir, Çünkü Yahve orada bereketi,
    Sonsuz yaşamı verdi.
  bel-N: нібы раса Гермону, якая зыходзіць на горы Сыёнскія, бо там ГОСПАД зьяўляе
    дабраслаўленьне і жыцьцё на вякі.
  grc-BRENT: Εὐλογήσαι σε Κύριος ἐκ Σιὼν, ὁ ποιήσας τὸν οὐρανὸν καὶ τὴν γῆν.
  kpr-kpr: Dubo dabako edo irari nunda esimbugarighaeri, kau doriri Hermon da mungo
    doriri Saion kunikada vosari garira. Bajari nunda esimbugari aminda mutari sisira,
    jebuga evovodae irari tano tefori.
  ind-AYT: Itu seperti embun Hermon, yang jatuh ke bukit-bukit Sion. Sebab, ke sana
    TUHAN memerintahkan berkat, hidup selama-lamanya.
  yom-yom: Didi banga bimi bi Helimoni bieti kumba mu miongo mi Sioni, bila kuna Yave
    keti vanina lusakumunu luandi, luzingu mu zithangu zioso.
  yut-yut: But kaloŋ aŋpak uŋun kalbi gɨk sɨtnaŋ Emon Kabap ae Saion Kabapmon moŋ
    uŋun yombem tagɨsi. Yawe da but kaloŋ ekwaŋ amɨn gɨsamni yomɨsak. Egɨp egɨp dagok
    dagogɨ mɨni uŋun yomɨsak.
  nya-nya: Zili ngati mame a ku Heremoni otsikira pa Phiri la Ziyoni. Pakuti pamenepo
    Yehova amaperekapo dalitso, ndiwo moyo wamuyaya.
  kyg-kyg: Alagepa huꞌa magokepi lokaeꞌa neꞌmaiya kavaꞌmoꞌa netepiꞌmo Hemoni aveleꞌe
    Saiyoni aveleꞌeꞌmo kahauleꞌmo lao yaꞌmo emineno nehaneya lao yakana huno haneꞌniye.
    Gotiꞌa magoke apaipa apakesamo aliteꞌa magokepi lokaeꞌa alagepa huꞌa neꞌmaiyategamo
    fiku hapa maeno neꞌapamiyanageꞌa alagepa huꞌa maige maige huꞌa maigae.
  hrv-hrv: kao rosa s Hermona što slazi na brdo Sion. Ondje Jahve daje svoj blagoslov
    i život dovijeka.
  mps-mps: Te deli haliga ebo kolesaga te hulide genuai wę segeni te Hermon bulu
    duba, me te Saion bulu du dabeba tulalubo tiwai ebao. Te bulude Genuai Bidigo
    te bidi dabe bugagia mu te deli haliga elama, bidimainu ebo dao. Agai augwaliba
    te bugagia mu bidada peyu, bidada pabo ula augwaliba mawaiba.
  tpi-tpi: Pasin bilong wanbel i olsem wara bilong nait i pundaun long maunten Hermon
    na long ol maunten bilong Saion. Long dispela ples Bikpela i save mekim gut tru
    long ol man i stap wanbel. Em i givim ol laip bilong i stap gut oltaim oltaim.
  dan-1931: som Hermons Dug, der falder på Zions Bjerge. Thi der skikker HERREN Velsignelse
    ned, Liv til evig Tid.
  vie-OVCB: Thuận hòa tươi mát như sương, trên đỉnh Núi Hẹt-môn, rơi xuống đồi núi
    Si-ôn. Vì Chúa Hằng Hữu ban phước, vĩnh sinh bất diệt cho Si-ôn.
  guj-2017: વળી તે હેર્મોન પર્વત પરના તથા સિયોનના પર્વતો પરના ઝાકળ જેવું છે. કારણ
    કે યહોવાહે આશીર્વાદ, એટલે અનંતકાળનું જીવન ફરમાવ્યું છે.
  pon-2006A: E rasehng pwoaik pohn Nahna Ermon, me kin mweremwerediong pohn dohl kan
    en Saion. Pwe iei wasao me KAUN-O ketin inoukihda me e pahn ketikihong kitail
    sapwellime kupwuramwahu— mour me sohte kak imwisekla.
  por-BRBSL: como o orvalho do Hermon, que desce sobre as colinas de Zion; pois ali
    Yahweh dá a bênção, até mesmo a vida para sempre mais.
  eng-OEBUS: like the dew upon Hermon which falls on the mountains of Zion. For there
    has the Lord ordained blessing – life that is endless.
  swe-swe: Det är som Hermons dagg [i norra Israel] som kommer ner över Sions berg
    [tempelberget i Jerusalem]. För därifrån befaller Herren (Jahve) sin välsignelse
    – evigt liv!
  cth-cth: Zion mon dawk ka bawt niteh, Hermon mon e tadamtui patetlah ao. Bangkongtetpawiteh,
    hote hmuen koe a yungyoe hringnae yawhawi teh na poe han telah BAWIPA ni lawk
    na kam pouh.
  twi-twi: Ɛte sɛ Hermon bosu a ɛtɔ gu Bepɔw Sion so. Ɛhɔ na Awurade ahyɛ ne nhyira,
    nkwa a to ntwa da no.
  hlt-hlt: Zion tlang ah aka suntla Hermon buemtui bangla yoethennah hingnah te BOEIPA
    loh kumhal duela pahoi a uen.
  tbz-SIM: Kɛ dò nhƐdimɔɔ tɑ̃rì ɔ̃ɔ̃ mɑntɛ̀mɛ̀, kɛ́pɔ̃ntɛ́ kɛ́cútɛ́nní Siyɔ̃ɔ̃ tɑ̃rì
    ĩ́nkɛ̀ dɛɛ̀ borɛ̀ ndɛ Kuyie nduɔ́mmɛ̀ ku kó mɛsɑ̀ɑ̀ nku kɔbɛ nɛ̀ mufòmmu sɑ̃́ɑ̃̀.
  msy-2020: Arazir kam uaghan mati, ghuariar dɨpam Hermonɨn Mɨghsɨamɨn ira, izaghira
    Saionɨn Nguibam gisɨn itir mɨghsɨabagh iri. Danganir kamɨn, Ikiavɨra Itir God,
    gumazamizir navir vamɨran itiba bar deragha me gami. A ikɨrɨmɨrir zurazurara itim
    me ganɨdi me ikɨ mamaghɨra ikiam.
  dop-dop: Pə wɛ kɛ́ ɩsɩɩ cɔlɔʋ lɩɩkʋɣʋnɑ Hɛɛmɔŋ pʋɣʋ tɔɔ nɑ kʋ kpeŋ Siyɔŋ tɔ. Mpi
    tɔ, tənɑɣɑ Tɑcɑɑ koolɑ kʋpɑntʋ nɑ ɩ́ hɑɑkɩ weesuɣu kɛ tɑm tɔɔ.
  azb-azb: Sanki Xermon dağının şehi Sion dağlarına düşür, Çünki Rəbb buyurub ki,
    Bu məkana bərəkət, əbədi həyat verilsin.
  eng-DBY: As the dew of Hermon that descendeth on the mountains of Zion; for there
    hath Jehovah commanded the blessing, life for evermore.
  hin-2017: वह हेर्मोन की उस ओस के समान है, जो सिय्योन के पहाड़ों पर गिरती है! यहोवा
    ने तो वहीं सदा के जीवन की आशीष ठहराई है।
  wol-KYG: neex ni layub tundu Ermon, neex ni lay bu ni mel tey rogalaate tundi Siyoŋ.
    Fa la Aji Sax ji dogal barke, muy dund gu dul jeex.
  bjr-bjr: Mi amiqi amiqirafa Qeeramoona aaqanasaaqaraa qifi faramu Sioona aaqanasaa
    aqufinoo aiqama ainaina asooama nimaqaindee idanoo. Yaaweefa miqi qimasee narí
    amiqi amiqirana nimiraree qimasee qima afeekaikinau. Mi amiqi amiqirafa kisaaqa
    marirafa maridanoo.
  eng-YLT: As dew of Hermon — That cometh down on hills of Zion, For there Jehovah
    commanded the blessing — Life unto the age!
  kne-kne: Maiarig abe sin dono ay mag-as sin dontog ay Hermon, dono ay mag-as sin
    kadondontogan ed Zion. Tan isdi ay inkarin Diyos din bindisyona ay biyag ay magay
    pap-eng na.
  eng-WYC-2017: as the dew of Hermon, that goeth down into the hill of Zion. For there
    the Lord sent blessing; and life till into the world, that is, without end.
  eng-WMBB: like the dew of Hermon, that comes down on the hills of Zion; for there
    the LORD gives the blessing, even life forever more.
  zat-NTPS: Dxedínnete̱ na ca xrle̱'e̱la da dxexruj lu xi'a Hermón, ne dxexruj na
    lu xi'a Sión lawe' da gun Xránadxu Dios gaca chawe' chee̱ bénneache zaj zre̱'e̱
    na', ne gunne̱' benne' ca' xel-la' nabán da zeajlí canna.
  zty-NTPS: Ẕdinnen kan ẕdinne x̱le'l ḻaw Ya'a Hermón, na' ḻaw Ya'a Sión. X̱anžo
    Dios gon chawe'e benne' ka' nníta'gake' ga na', na' gonne' chegak benne' ka' yeḻa'
    nban da' zejlí kanne.
  urd-GVH: यह उस ओस की मानिंद है जो कोहे-हरमून से सिय्यून के पहाड़ों पर पड़ती है।
    क्योंकि रब ने फ़रमाया है, “वहीं हमेशा तक बरकत और ज़िंदगी मिलेगी।”
  rug-rug: Guana puni sapu hoqa pa toqere Hemoni, si gua tugo sapu hoqa gore koari
    na toqere pa Zaione! Ura vasina si garunu la nia Tamasa sa Nana minana, sa tinoa
    sapu loke kokoina.
  gaz-gaz: Innis akkuma fixeensa Hermoon, kan Tulluu Xiyoon irra gad yaaʼuu ti. Achi
    irratti Waaqayyo hamma bara baraatti eebba isaa, jireenyas ajajeeraatii.
  fra-LSG: C’est comme la rosée de l’Hermon, Qui descend sur les montagnes de Sion;
    Car c’est là que l’Éternel envoie la bénédiction, La vie, pour l’éternité.
  yal-yal: A luxi nɛn alo xiila naxan kelin Xerimon geyaan fari godo Siyon geyaan
    ma. Amasɔtɔ Alatala habadan nii rakisin duban nagodoma mɛnna nin.
  iou-iou: Ba uwä guk näburum Hemon pom terak säkgämän mak täkaŋ u Saion pom terak
    mäneŋo ude. U imata, Saion pom uken Ekänitä irit paot-paori nämo täŋo ironi nimikta
    yäŋkehärom taŋkuko unita.
  haw-1868: Ua like ia me ka hau o Heremona, Ka mea i haule mai maluna o na mauna
    o Ziona; No ka mea, malaila no i kauoha mai ai o Iehova i ka hoomaikaiia, I ke
    ola hoi, a hiki i ka manawa pau ole.
  arb-NAV: بَلْ مِثْلُ نَدَى حَرْمُونَ الْمُتَقَاطِرِ عَلَى جَبَلِ صِهْيَوْنَ. فَإِنَّهُ
    هُنَاكَ أَمَرَ الرَّبُّ أَن تَحِلَّ الْبَرَكَةُ وَالْحَيَاةُ إِلَى الأَبَدِ.
  ded-ded: Imoc Herimong tikiac songoroc, ifi isoc. KEBUNGO Siong tikiu keneha nga
    kekeha wisic wisickea kpac kpakenemmeude, imocngo imohai mama kecde.
  ewe-ewe: Ele abe Hermon zãmue le dzadzam ɖe Zion to dzi ene, elabena afi mae Yehowa
    kɔ yayra kple agbe gɔ̃ hã ɖo tegbetegbe.
  eng-LEE: Like the dew of Chermon, running down upon the mountains of Zion; for there
    hath the Lord commanded the blessing, even life for evermore.
  asm-FB: সেয়ে হৰ্মোণ পর্বতৰ নিয়ৰৰ নিচিনা, যি চিয়োনৰ পৰ্বতমালাৰ ওপৰলৈ নামি আহিল;
    কিয়নো তাত যিহোৱাই তেওঁৰ আশীৰ্ব্বাদৰ ৰায় দিলে, অনন্ত কালৰ নিমিত্তে জীৱনৰ ৰায়
    দিলে।
  sus-A: نَ لُمَ نّ عَلْ شِنِ نَشَن فٌرٌ مَ شٍرِ مٌن نُن سِيٌنِ فٍيَيٍ مَ، بَرِ مَ
    عَلَتَلَ بَرَكّ نُن كِسِ رَفٌرٌ مَ نَا عَبَدَن.
  fra-SBL: comme la rosée de l'Hermon, qui s'abat sur les collines de Sion ; car c'est
    là que Yahvé donne la bénédiction, même la vie pour toujours.
  hbo-hbo: כְּטַל־חֶרְמֹ֗ון שֶׁיֹּרֵד֮ עַל־הַרְרֵ֪י צִ֫יֹּ֥ון כִּ֤י שָׁ֨ם ׀ צִוָּ֣ה
    יְ֭הוָה אֶת־הַבְּרָכָ֑ה חַ֝יִּ֗ים עַד־הָעֹולָֽם׃
  pjt-pjt: Uwa, aṉangu tjuṯa tjungu pukuḻpa nyinanyangkala kulini panya Godalu mulapa
    pukuḻmananyi palumpa walytja tjuṯa, minangku puyintja puṟunypa. Panya mina puḻkangku
    ngura ailurungka puyiṟa puṉu ukiṟi wiṟu pakaltjingalpai, palu puṟunypa Godalu
    pukuḻmankupai palumpa walytja uwankara. Panya Mayatja Godalu wiṟu palyantjikitjangku
    wangkangu palumpa walytja Jerusalemala nyinanytja tjuṯaku, kaya ngura nyara palula
    tiṯutjara mulapa nyinaku.
  kik-kik: Ningĩ nĩ ta ime rĩa Herimoni rĩkĩgwĩra Kĩrĩma gĩa Zayuni. Nĩgũkorwo kũu
    nĩkuo Jehova eranĩire kĩrathimo gĩake, nĩkĩo muoyo wa tene na tene.
  fra-NCL: C’est comme la rosée de l’Hermon, qui descend sur les sommets de Sion.
    Car c’est là que Yahweh a établi la bénédiction, la vie, pour toujours.
  cek-AK: Hermon mae ih dantui baktih, Zion maen nuiah kalong tathuk dantui baktiah
    oh; to ahmuen ah Angraeng mah tahamhoihaih, dungzan hinghaih to paek.
  cuk-cuk: Hermón-yalagi-dii-bomieyobi gued. We-dii Sión-yalase bomied. Bab-Jehová
    weyob dulemar-gwenatigwale-bukwadgi, nued binsadaed, suitii we-napneggi-gudii
    imaked.
  uig-CYR: Асман-зиминни Яратқучи Пәрвәрдигар силәрни Зиондин бәрикәтлигәй!
  tel-2017: అది సీయోను కొండల మీదికి దిగి వచ్చే హెర్మోను పర్వతం మంచులాంటిది. అక్కడ
    ఆశీర్వాదం ఉంటుందనీ అది శాశ్వతంగా నిలిచి ఉండే జీవమనీ యెహోవా సెలవిచ్చాడు.
  hat-BSA: Se tankou lawouze Mòn Hermon ki vin desann sou mòn Sion nan; paske la,
    SENYÈ a te kòmande benediksyon an——lavi jis pou tout tan.
  ukr-ONPU: Нехай благословить тебе Господь із Сіону, Творець небес і землі.
  kos-kos: Ma inge oana aunfong Fineol Hermon, Ma putati nu fineol srisrik in acn
    Zion. Pa ingan acn se ma LEUM GOD El oru wulela in akinsewowo lal — Aok ke moul
    su wangin saflaiya.
  hbo-WLC: כְּטַל־חֶרְמ֗וֹן שֶׁיֹּרֵד֮ עַל־הַרְרֵ֪י צִ֫יּ֥וֹן כִּ֤י שָׁ֨ם ׀ צִוָּ֣ה
    יְ֭הוָה אֶת־הַבְּרָכָ֑ה חַ֝יִּ֗ים עַד־הָעוֹלָֽם׃
  ibo-ibo: Ọ dị ka a ga-asị na igirigi si na Hemon na-ada nʼelu nʼugwu Zayọn. Nʼihi
    na nʼebe ahụ ka Onyenwe anyị na-enye onyinye ngọzị ya, ọ bụladị ndụ na-adị ruo
    mgbe ebighị ebi.
  ory-ory: ତାହା ହର୍ମୋଣ ପାହାଡ଼ର ଶିଶିର ତୁଲ୍ୟ, ଯାହା ସିୟୋନର ପର୍ବତଗଣ ଉପରେ କ୍ଷରି ପଡ଼େ। କାରଣ
    ସଦାପ୍ରଭୁ ସେଠାରେ ଆଶୀର୍ବାଦ, ହଁ, ଅନନ୍ତ ଜୀବନ ଆଜ୍ଞା କଲେ।
  chk-chk: A pwal usun chök amurenipwinin ewe chuk Hermon, a püngütiu won ekewe chukun
    Sion. Pun ikenan ewe Samol mi Lapalap a anomu an feiöch, ewe manau esemüch.
  rop-rop: En im brabli gudwan jis laik det dyu ontop langa det bigwan hil gulum Hemen
    en langa detlot hil langa Saiyan. Deya na YAWEI bin pramisim blanga gibit im pipul
    olabat det olagijawan laif.
  ukr-1871: Як роса Єрмонська, що на горби Сиона спадає; там бо післав Господь людям
    благословеннє і життє по віки.
  yon-yon: Kukuu aangko Heemon arimbed wood nurok aangko Saiyon ari menemoon areb.
    Amborom kuu Yariman kuu Saiyon arimbed amun kerundimaan kowe, wadkeri aron korem
    kui.
  deu-1951: wie der Tau des Hermon, der herabfällt auf die Berge Zions; denn daselbst
    hat der HERR den Segen verheißen, Leben bis in Ewigkeit.
  eng-JPS: Like the dew of Hermon, that cometh down upon the mountains of Zion; for
    there the LORD commanded the blessing, even life for ever.
  srp-1865: Kao rosa na Ermonu, koja slazi na gore Sionske. Jer je ondje utvrdio Gospod
    blagoslov i život dovijeka.
  lug-lug: Kiri ng’omusulo gw’oku lusozi Kerumooni, ogugwa ne ku nsozi za Sayuuni;
    kubanga eyo Mukama gy’agabira omukisa n’obulamu emirembe gyonna.
  heb-heb: כטל חרמון שירד על הררי ציון כי שם צוה יהוה את הברכה חיים עד העולם׃
  ben-IRV: এটা হর্ম্মনের শিশিরের মতো, যা ঝরে পড়ল সিয়োন পর্বতের ওপরে কারণ সেখানে
    সদাপ্রভুু এক স্থিরীকৃত আশীর্বাদ করলেন, অনন্তকালের জীবন।
  ntu-ntu: X nzesz'tikr drtwr mrlzvxi apule nzdco-krm tewa Mz newz nyzgung mrkc tqmingr
    zvz. Murde da kc tqmrlzting amrlx tqkam Yawe bagu nzvzpxmqng Jerusalem, Myapxbz
    nzmnc-zpwx-zvz-krgu mz drtc' nyzgu.
  pan-pan: ਇਹ ਹਰਮੋਨ ਦੀ ਤ੍ਰੇਲ ਦੀ ਤਰ੍ਹਾਂ ਹੈ, ਜੋ ਸੀਯੋਨ ਦੇ ਪਰਬਤ ਉੱਤੇ ਪੈਂਦੀ ਹੈ, ਤਾਂ ਹੀ
    ਉੱਥੇ ਯਹੋਵਾਹ ਨੇ ਬਰਕਤ ਦਾ, ਅਰਥਾਤ ਸਦੀਪਕ ਜੀਵਨ ਦਾ ਹੁਕਮ ਦਿੱਤਾ ਹੈ।
  mya-JVB: ဟေရမုန် တောင်နှင့် ဇိအုန် တောင် ရိုးပေါ် သို့ ကျ သော နှင်း ကဲ့သို့ ဖြစ်၏။
    ထို သို့နေကြသော အရပ်၌၊ ထာဝရဘုရား သည် အစဉ် အမြဲအသက်ရှင် ခြင်းအခွင့် တည်းဟူသောကောင်းကြီး
    မင်္ဂလာကို စီရင် တော်မူ၏။
  kgf-kgf: Waŋu Herimon baec boŋawac tutulucnéŋ Zion baec boŋaya boŋayaiguc mama mebélac
    géanʒac ésécnec. Imuac hénia imi yomuhuc; Baec imuaru Yawenéŋ mériaŋ ac ʒéyec.
    Imi mia keckec hehe seliawac mériaŋ ac.
  tte-O: Miya toyawane iya besiele koya Elimon wabumalina italu Saiyon koyanao kolili,
    bwaine iya koina Yeoba iwaloyameli ana walo-mulolo bwaimwa yawasi miyamiya yaina.
  tbg-tbg: Qaiqaa mintimake varia okarava vaireva, varavu voqaarama vairo. Varavuvano
    Hemoni Aiqinaqaavata Saioni Aiqinaqaavata tuviharo vata koqema kero putaiqama
    kaintema kero, vi okarava vairo. Kotira vaiinti nahenti vohaa muntuka vateha koqemake
    variqi vi vaivaro, Noravano Kotiva vika koqema nimitaira vika kia qutiraiti, ekaa
    enta qaqi variqi vivara.
  hmo-hmo: 'Unai lalokau hebou, be Heremona Ororo ena hanuaboi ranu bamona. Inai hanuaboi
    ranu, be Siona Ororo ena latanai danu ia moru noho. Inai gabu dekenai be Lohiabada
    ese ia gwauhamata vadaeni, iena hanamoa do ia atoa. Iena hanamoa be inai: Mauri
    hanaihanai.'
  zar-NT: Naca ca buzén le ridinni lu guíʼa Hermón, en ca le riböʼa lu guíʼa Sión,
    tuʼ gunná bëʼë Xanruʼ gaca dxiʼa queëruʼ lu guíʼa naʼ, en gataʼ yöl-laʼ naʼbán
    idú queëruʼ.
  urd-urd: या हरमून की ओस की तरह है, जो सिय्यून के पहाड़ों पर पड़ती है! क्यूँकि वहीं
    ख़ुदावन्द ने बरकत का, या'नी हमेशा की ज़िन्दगी का हुक्म फ़रमाया।
  rus-SYN: Благословит тебя Господь с Сиона, сотворивший небо и землю.
  bqc-SIM: A dɛ lán Ɛɛmↄ fíi mɛ́ lɛ́ kpá Siↄna gbɛ̀sĩsĩↄwawa. Wekĩi Dii báaadangu
    dìlɛu wɛ̃ni láasai ũ.
  tcz-CHONGTHU: Kitohdel a Hermon mol chunga kon a longlha daitwi theng tobang a Zion
    mol a hung longlha chu ahi. Hichea kon a chu Yahweh Pakai in malsomna chu ahin
    phondoh'a hichu tonsot hinkhoa ding ahitai.
  mar-mar: सीयोन डोंगरावर उतरणाऱ्या हर्मोन पर्वताच्या दहिवरासारखे आहे; कारण तेथे परमेश्वराने
    आशीर्वाद म्हणजे अनंतकालिक जीवन देण्याचे ठरविले आहे.
  isl-isl: eins og áin Jórdan sem sprettur upp við Hermonfjall og vökvar Ísrael. Guð
    mun blessa Jerúsalem og veita þar líf að eilífu.
  hlt-THB: Hermon awhkaw dam tui Zion Tlang na anuk lawng amyihna awm hy. Cawh Bawipa
    ing kumqui dy hqingnaak zoseennaak ce pehy.
  qub-qub: Chaynöpis caycan Hermón puntapita Sionman shullay chayajnömi. Chayno alli
    goyajcunatami Tayta Diosga unaycama cawananpaj bindisyunta gon.
  bqp-bqp: À de lákũ ò pi Ɛmↄ plí mɛ́ àtɛn kpá Zaiↄ̃ kpinↄa bà. Gwen Dikiri a arubarikadangunaa
    dìtɛn wɛ̃̀ndi lakanasari ũ.
  hat-hat: Se tankou lawouze ki soti sou mòn Emon, k'ap desann sou mòn Siyon yo. Se
    la Seyè a pwomèt pou l' bay benediksyon l', lavi ki p'ap janm fini an.
  eng-BSB: It is like the dew of Hermon falling on the mountains of Zion. For there
    the LORD has bestowed the blessing of life forevermore.
  eng-WEBPB: like the dew of Hermon, that comes down on the hills of Zion; for there
    the LORD gives the blessing, even life forever more.
  kbq-kbq: Mago arimpa huno mani avu'ava zamo'a, Hemoni agonaregati ata ko'mo, eno
    Saionima me'nea agonaraminte eme runteaza hu'ne. E'ina kumate Ra Anumzamo'a asomura
    hunezmante'nige'za, mani vava hugahaze.
  pon-pon: Dueta poik en Ermon, me kin moredi pon dol en Jion kan; pwe i waja, me
    Ieowa pan kotin kapaiada o kamaurada kokolata.
  nhe-BL: Eltoc yejyectzi huan nesi queja nopa ajhuechtli tlen huetzi ipan tepetl
    Hermón huan temotiya ipan tepetl Sion. Pampa campa itztoque san sejco ica san
    se ininyolo tlacame, TOTECO nopano quititlani tlatiochihualistli huan yolistli
    para nochipa.
  wnc-wnc: Sike sanga musipna gwendukan yutnanga aknga wa unzing, yekap piokga tawanu
    Hermon dakane gatu tawanu Saion dakane pimakaing binga. Dasingge, keu waomune
    Buyambam tapata musia gwendukan teke yuaingu take pasinggak. Pasike ita kayuk
    asinggan asinggan yutnanga akngana ayamunggak.
  bus-bus: À dɛ lán wà be Ɛmↄni kpíi bé èe kpaa bà Zayↄn kpiiinↄa. Gwen Dii a aubarikadanguna
    dìɛn wɛ̃̀ndi kɛ̀ eé yãaroo ũ.
  gub-BL: Nezewe waneko haw nuzawy kwaw zuwiri Eremon ywytyr rehe har. U'ar Xiàw ywytyr
    nànàn no, Ta'e Tupàn Tuweharupi Wiko Ma'e omono uze'egatu Xiàw ywytyr rehe a'e
    xe. Umuigo kar putar teko a'e pe tuweharupi wà nehe.
  eng-DRA: May the Lord out of Sion bless thee, he that made heaven and earth.
