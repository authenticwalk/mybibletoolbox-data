verse: PSA.127.004
translations:
  mal-C: ഒരാൾക്കു തന്റെ യൗവനത്തിൽ പിറക്കുന്ന മക്കൾ ഒരു യോദ്ധാവിന്റെ കൈയിലെ അസ്ത്രങ്ങൾപോലെയാണ്.
  deu-TKW: Fürwahr, ein von Jahwe verliehener Besitz sind Söhne, ein Lohn die Leibesfrucht.
  lin-lin: Ndenge makonga ezali kati na maboko ya mobundi bitumba, ndenge wana mpe
    bana oyo moto aboti na bolenge na ye bazali.
  mmx-mmx: Laxamdak temes at latlok maxat, di lok ngan levesoso ro at lekngen laasesep.
  eng-LSV: As arrows in the hand of a mighty one, || So [are] the sons of the young
    men.
  eng-GNV: 'As are the arrowes in the hand of ye strong man: so are the children of
    youth.'
  eng-WEBSTER: 'As arrows are in the hand of a mighty man: so are children of the
    youth.'
  nhw-BL: Nopa coneme catli se quinpiya quema noja se telpoca tlacatl, itztoque quen
    miyac cuatlamintli catli quintequihuía se soldado para ica momanahuis ipan tlahuilancayotl.
  swh-ONEN: Kama mishale mikononi mwa shujaa ndivyo walivyo wana awazaao mtu katika
    ujana wake.
  bba-bba: Bii be bɑ mɑrɑ ɑluwɑɑsiru sɔɔ, bɑ sɑ̃ɑwɑ nɡe sɛ̃ɛnu tɑbu durɔ dɑmɡiin nɔmɑɔ.
  eng-KJVCPB: As arrows are in the hand of a mighty man; So are children of the youth.
  luo-luo: Yawuowi ma ngʼato onywolo kapod otin, chalo gi asere manie lwet jakedo.
  aii-aii: ܐܲܝܟ݂ ܓܹܐܪܹ̈ܐ ܓܵܘ ܐܝܼܕܵܐ ܕܓܲܒܵܪܵܐ، ܗܵܕܟ݂ܵܐ ܝܢܵܐ ܒܢܘܿܢܹ̈ܐ ܕܫܸܢܹ̈ܐ ܕܥܠܲܝܡܘܼܬܵ‌ܐ.
  meu-meu: Eregabe tauna natuna na tuari tauna imana dibadia na heheto,
  npi-ULB: योद्धाको हातका काँडहरूझैं जवानी अवस्थाका छोराछोरी हुन्छन् ।
  yor-yor: Bí ọfà ti rí ní ọwọ́ alágbára, bẹ́ẹ̀ ni àwọn ọmọ èwe.
  pes-OPCB: پسرانی که برای مرد جوان متولد می‌شوند، همچون تیرهای تیزی هستند در دست
    او.
  tgl-ULB: Tulad ng mga palaso sa kamay ng isang mandirigma, gayundin ang mga anak
    ng iyong kabataan.
  nop-nop: Me naŋgat kaipmuŋ adi mihiŋiye hogok, woŋ adi mikme niŋ’walaŋ kohoŋ gineŋ
    tebe gumeŋ mohok yohoneeŋ yatak wondok tuwolit hinek.
  cbu-NT: Kanungas wipaa iparinaku, wipsha kanungaseeyarusin, wásap tamapari ashiru
    waparee tapazeem tapachindachinllinaya.
  hui-hui: Agali daliaheme ibu igini igiri hono wu haga bidago ogoni wai biagane agalime
    ibu giha timu ayagu yu hagadagua yu ka.
  mya-mya: အ​သက်​ပျို​ရွယ်​စဉ်​အ​ခါ​ရ​သော သား​သ​မီး​များ​သည်​စစ်​သူ​ရဲ​၏​လက်​တွင်​ရှိ​သော
    မြား​များ​နှင့်​တူ​ကြ​၏။
  bod-N: གཞོན་དུས་སྐྱེས་པའི་བུ་དང་བུ་མོ༌ནི། །དཔའ་རྒོད་ལག་གི་མདའ་དང་ཀུན་ནས༌མཚུངས།།
  wsk-wsk: Kari kulak ko kuriang kari aratasan, mu gatu siping ago kari kuting te
    iluwoso iwita.
  sna-sna: Semiseve mumaoko emhare ndizvo zvakaita vanakomana voujaya.
  spa-BLM: Como flechas en la mano de un hombre poderoso, así son los hijos de la
    juventud.
  cac-cac: A eb' cuninal tz'alji ayic quelem anima on̈to, icha val juntzan̈ jul-lab'
    ay d'a yol sc'ab' junoc ac'um oval yaj eb'.
  swh-ULB: Kama mishale mkononi mwa shujaa, ndivyo walivyo wana wa ujanani.
  bel-bel: так мілаславіцца чалавек, які баіцца Госпада!
  deu-ELBBK: 'wie Pfeile in der Hand eines Helden, so sind die Söhne der Jugend:'
  mbb-OT: Is amey he zuen din menge anak he nengeetew hein betan-en pa sikandin iring
    te sevaha he sundaru he zuen din menge panà.
  mal-2015: വീരന്റെ കയ്യിലെ അസ്ത്രങ്ങൾ എങ്ങനെയോ അങ്ങനെയാകുന്നു യൗവനത്തിലെ മക്കൾ.
  gup-gup: Bininj nawu kabenbornan bebeywurd bu nungka dja yawurrinj, wanjh nakka
    kabenkarrme bebeywurd yiman kayime kakarrme army nuye.
  rmc-rmc: O čhave, so uľile le muršeske, sar sas terno, hine sar o šipi andro vasta
    le maribnaskre muršeske.
  nlg-nlg: Na lei gari pile tara sivuragha na lei tinoni vaolu, te vagha na kuali
    vangalua tana lima ni malaghai.
  pes-OPV: مثل تیرها در دست مرد زور آور، همچنان هستند پسران جوانی.
  ron-1924: Ка сэӂециле ын мына унуй рэзбойник, аша сунт фиий фэкуць ла тинереце.
  ben-OBCV: যেমন বীরযোদ্ধার হাতে তির তেমনি যৌবনে জাত সন্তানসন্ততি।
  som-som: Sida fallaadho ku jira nin xoog badan gacantiis, Sidaasoo kale weeye carruurta
    dhallinyaranimadu.
  lat-VUC: Ecce sic benedicetur homo qui timet Dominum.
  eng-ASVBT: As arrows in the hand of a mighty man, So are the children of youth.
  mna-mna: Tana naŋgaŋ kaibiim sa isombe ipeebe le pikin tomooto pakan, nako leleene
    ambai. Pa zin ta ko timender pa urum.
  ita-1885: Quali son le saette in mano d'un valent'uomo, Tali sono i figliuoli in
    giovanezza.
  eng-LXXUP: Behold, thus shall the man be blessed that fears the Lord.
  eng-ULB: Like arrows in the hand of a warrior, so are the children of one's youth.
  spa-VBL: Como flechas en las manos de un guerrero son los hijos en la juventud.
  fra-_FOB: Telles les flèches dans la main d'un guerrier, tels sont les fils du jeune
    âge.
  mal-mal: വീരന്റെ കൈയിലെ അസ്ത്രങ്ങൾ എങ്ങനെയോ അങ്ങനെയാകുന്നു യൗവനത്തിലെ മക്കൾ.
  lit-lit: Kaip strėlės karžygio rankoje, taip jaunystės vaikai.
  urd-GVR: Jawānī meṅ paidā hue beṭe sūrme ke hāth meṅ tīroṅ kī mānind haiṅ.
  suz-BL: मिनु ठिटा ना थिशो तौपुकी लडाइ पाइब आन गुइम बाक्‍शो ब्रा खोदेंशो बाक्‍नीम।
  eng-NOY: 'As arrows in the hand of the warrior, So are the sons of young men:'
  ita-1927: Quali le frecce in man d’un prode, tali sono i figliuoli della giovinezza.
  ckb-ckb: وەک تیری دەستی پاڵەوان، ئاوان کوڕانی مرۆڤی گەنج.
  eng-BBE: Like arrows in the hand of a man of war, are the children of the young.
  xsi-xsi: Ambo tamâta lâlu ipulianzi natu, ande kinzi ŋinde ma muli sikatona i sondo,
    itogo zugu tamâta ne silâwa uru ikatona i mine.
  kan-OKCV: ಯೌವನದಲ್ಲಿ ಹುಟ್ಟಿದ ಮಕ್ಕಳು, ಯುದ್ಧವೀರನ ಕೈಯಲ್ಲಿಯ ಬಾಣಗಳಂತಿದ್ದಾರೆ.
  tam-2017: இதோ, பிள்ளைகள் கர்த்தரால் வரும் சுதந்திரம், கர்ப்பத்தின் கனி அவரால் கிடைக்கும்
    பலன்.
  spa-RV-1909: Como saetas en mano del valiente, así son los hijos habidos en la juventud.
  ron-BTF: Ca săgețile în mâna viteazului, astfel sunt copiii tinereții.
  eng-WEBP: As arrows in the hand of a mighty man, so are the children of youth.
  eng-FBV: Like arrows in the hand of a warrior are the children of a young man.
  nld-1939: Als pijlen in de hand van den strijder, Zijn de zonen, verwekt in de jeugd;
  nch-BL: Nopa coneme cati se quinpiya quema noja se telpoca tacat, itztoque quej
    miyac cuataminti cati quintequihuía se soldado para ica momanahuis ipan tatehuilisti.
  vie-1934: Con trai sanh trong buổi đang thì, Khác nào mũi tên nơi tay dõng sĩ.
  cha-cha: Jaftaemanoja y flecha gui canae y matatnga na taotao; taegüijeja locue
    y famaguon y manpatgon.
  hin-CV: युवावस्था में उत्पन्‍न हुई संतान वैसी ही होती है, जैसे योद्धा के हाथों में
    बाण.
  eng-OURB: As arrows in the hand of a mighty man, so are the children of youth.
  spa-BES: Como las flechas en la mano de un hombre de guerra, son los hijos de los
    jóvenes.
  tdx-tdx: Hoe ana-pale am-pitàm-panalolahy o amorin-katora’eo
  tha-KJV: บุ​ตรทั้งหลายที่​เก​ิดเมื่อเขายังหนุ่มก็เหมือนลูกธนูในมือนักรบ
  por-BR-2018: Como flechas na mão do guerreiro, assim são os filhos da juventude.
  deu-ELO: 'wie Pfeile in der Hand eines Helden, so sind die Söhne der Jugend:'
  eng-WYC-2018: As arrows be in the hand of the mighty; so the sons of them that be
    shaken out. (Like arrows be in the hand of the mighty; so be the sons and daughters
    that a man hath when he is young.)
  epo-epo: Kiel sagoj en la mano de fortulo, Tiel estas junaj filoj.
  gfk-gfk: Hoing ra rumus tano limana no umri, diet haruat huo ira nat na bulu ta
    tiga tunaan ing ga marawaan taar.
  uig-PIN: Yaxliⱪta tapⱪan balilar, Baturning ⱪolidiki oⱪlardǝk bolidu.
  beo-beo: Nowa da ayeligiawane, dunu mano lalelegesea, amo dunu mano da dadi gagui
    dunuga ea dadi hodo gagui agoai ba:sa.
  tpi-OTNT: Ol pikinini man bilong yangpela man i olsem ol spia i stap long han bilong
    wanpela soldia.
  hau-SA: Kamar kibiyoyi a hannun jarumi haka ’ya’ya mazan da aka haifa wa mutum a
    ƙuruciya.
  udu-udu: Me’da thop̱a/ e me’d ma man/as mo tani a’di wana e ki iya/ gi uni gun ta
    dhuru’c ki dhuru’c mo.
  uig-LAT: Yashliqta tapqan balilar, Baturning qolidiki oqlardek bolidu.
  nde-nde: Njengemitshoko esandleni sebutho anjalo amadodana azelwe ngumuntu esesemutsha.
  ton-ton: Hangē ko e ngaahi ngahau ʻi he nima ʻoe tangata mālohi; ʻoku pehē ʻae fānau
    ʻae talavou.
  ces-1613: Jako střely v ruce udatného, tak jsou dítky zdárné.
  eng-WMB: As arrows in the hand of a mighty man, so are the children of youth.
  tam-TCV: ஒருவன் தன் வாலிபப் பருவத்தில் பெற்றெடுக்கும் பிள்ளைகள் போர்வீரனின் கைகளில்
    இருக்கும் அம்புகளைப்போல் இருக்கிறார்கள்.
  ceb-ULB: Sama sa mga udyong nga anaa sa kamot sa manggugubat, mao usab ang mga anak
    sa pagkabatan-on.
  pol-UBG: Jak strzały w ręku mocarza, tak są dzieci zrodzone za młodu.
  agr-agr: Ii datsa ajin iina uchiji akiinaina duka, aents maanitan yacha nuna flechajijai
    betek ainawai.
  kyc-kyc: Akali mende wanyane ingyuo karo wane mandenge dupwa yanda singingya kingi
    dokona yanda kakupi minyaro karenge dopale ingyuo karaminyi.
  urd-GVU: جوانی میں پیدا ہوئے بیٹے سورمے کے ہاتھ میں تیروں کی مانند ہیں۔
  eng-OEBCW: Like arrows wielded by warriors, are the children of youth.
  deu-1912: Wie die Pfeile in der Hand des Starken, also geraten die jungen Knaben.
  kan-2017: ಯೌವನದಲ್ಲಿ ಹುಟ್ಟಿದ ಮಕ್ಕಳು, ಯುದ್ಧವೀರನ ಕೈಯಲ್ಲಿರುವ ಅಂಬುಗಳಂತಿದ್ದಾರೆ;
  yap-yap: Pi bitir ni pumo’on ni fak be’ ni kab pagel e bod bogi gan e gat’ing ni
    bay u pa’ ba salthaw.
  hlt-MCSB: Camoe ca rhoek khaw hlangrhalh kut dongkah thaltang bangla om tangloeng.
  mdy-ETH: ዓሲ ዼጌ ዓኣዖ ሾዓ ዓቲንቄ ናይ ዖልዚ ዓሲኮ ኩሽካ ዓኣ ሂኢሺጉዴያኬ።
  twi-ASANTE: Mmammarima a wɔwo wɔn mmeranteberɛ mu no te sɛ agyan a ɛhyɛ ɔsraani
    nsam.
  eng-WEBU: As arrows in the hand of a mighty man, so are the children of youth.
  acu-NT: '@see-verse:PSA.127.003'
  spa-PDDPT: Como flechas en la mano del guerrero, Así son los hijos que llegan en
    la juventud.
  gun-gun: Nhanekunumi jave nhandera'y kuery jareko va'e ma opo py xondaro hu'y oguereko
    va'e rami.
  agu-BL: Ej nin yi e' kanitxa' yi na chijal yi o' ac'aje't, ni'cu'n tu flech yi at
    tk'ab jun ajtxuquinl.
  ilo-ULB: Dagiti annak ti agkabanuag a lalaki ket kasla kadagiti pana iti ima iti
    mannakigubat.
  kpg-kpg: Nia dama daane o dahi daane i dono madagoaa nogo dama daane, le e hai gadoo
    be nia amu maalei i lodo di lima o tangada dauwa.
  uig-ARA: ياشلىقتا تاپقان بالىلار، باتۇرنىڭ قولىدىكى ئوقلاردەك بولىدۇ.
  bps-bps: Hae, i dad ngà blén di satu to di falami to fa kenen, gambet i dad fanà
    nebe satu to makuf di kasfati,
  sus-sus: Die naxee sɔtɔxi fonike tɛmui, nee tide luma nɛ alɔ sɔɔrie xa xalie.
  pon-2006: Pwutak kan me ohl emen nainekidahr ni eh pwulopwul, rasehng arep kei nan
    pehn sounpei men.
  jae-jae: Lau matac latuŋi têtôm sôb, taŋ kêsêp siŋwaga lêma naŋ.
  ksd-ksd: A umana bul di kava diat ba ra tavu i diat dia ongor boko, Dia da ra umana
    pu ta ra lima i ra tena ongor.
  tur-YTC: Yiğidin elindeki oklar gibi, Gençlik çocukları da böyledir.
  bel-N: Быццам стрэлы ў магутнай руцэ, гэтак сыны маладыя.
  grc-BRENT: Ἰδοὺ οὕτως εὐλογηθήσεται ἄνθρωπος ὁ φοβούμενος τὸν Κύριον.
  kpr-kpr: Vide jamena genembo seka bajarikena siroreraera amo, kau isoro embo feva
    da goroba eni afari dae sise, fitiri irira, amingori.
  ind-AYT: Seperti anak-anak panah di tangan seorang pahlawan, begitu juga anak-anak
    pada masa mudanya.
  yom-yom: Banga madionga mu mioko mi kinuani ki lulendo, buawu bobo buididi bana
    mutu kabutidi mu kimuana kiandi.
  yut-yut: Yawi kaluk dakon monjɨ gwayo uŋun gobɨŋ da yaŋ emat amɨn kɨnda da kɨsiron
    toŋ.
  nya-nya: Ana a pa unyamata ali ngati mivi mʼmanja mwa munthu wankhondo.
  kyg-kyg: Ati vekamoꞌa asole kevemo aliteno maiꞌnisiyana alagepa huno maisiya kava
    huno neya vekamoꞌa mafaꞌnemo alino apatesiyaꞌmoꞌmo ani kava huno alagepa huno
    maigiye.
  hrv-hrv: Strelica u ruci ratnika - to su sinovi mladosti.
  mps-mps: Te gesi bidigo wai ogwa te ami bidi me deligo nogode te enesigi ene tolalubo
    tiwai ebao.
  tpi-tpi: Ol pikinini man bilong yangpela man i olsem ol spia i stap long han bilong
    wanpela soldia.
  dan-1931: Som Pile i Krigerens Hånd er Sønner, man får i sin Ungdom.
  vie-OVCB: Con sinh trong tuổi thanh xuân như mũi tên trong tay chiến sĩ.
  guj-2017: યુવાવસ્થામાંના પુત્રો બળવાન વીર યોદ્ધાના હાથમાંના તીક્ષ્ણ બાણ જેવા છે.
  pon-2006A: Pwutak kan me ohl emen nainekidahr ni eh pwulopwul, rasehng arep kei
    nan pehn sounpei men.
  por-BRBSL: Como flechas na mão de um homem poderoso, Assim são as crianças da juventude.
  eng-OEBUS: Like arrows wielded by warriors, are the children of youth.
  swe-swe: Som pilar i en mäktig mans (krigsmans) hand är barn som man får när man
    är ung.
  cth-cth: Na naw nah na khe e canu capanaw teh, athakaawme tami kut dawk e pala hoi
    a kâvan.
  twi-twi: Mma a wɔwo wɔn mmabun bere mu no te sɛ agyan a ɛhyɛ ɔsraani nsam.
  hlt-hlt: Camoe ca rhoek khaw hlangrhalh kut dongkah thaltang bangla om tangloeng.
  tbz-SIM: Ipie nhɔ̃ ndommɛ̀ okpɑ̀rìnuɔnti nɔu miɛkɛ, onìtì pɛitɛ ìì bí o dɑcɛ̃ntì
    mɔ̀nnì ì ɔ̃ mmɛ nhò dò.
  msy-2020: Gumazir igiamɨn boriba, mati afuziba mɨdorozir gumazir mamɨn dafarimɨn
    iti.
  dop-dop: Piyɑ mpɑ yʋlʋ hikɑ ɩ ɩfepile wɑɑtʋ tɔ, pɑ wɛɛ kɛ́ ɩsɩɩ yoolu kɔɔkɑ tɑɑ
    nyəmɑ́.
  azb-azb: İnsanın gənc ikən övladları olarsa, Bir igidin əlindəki oxlara bənzər.
  eng-DBY: As arrows in the hand of a mighty man, so are the children of youth.
  hin-2017: जैसे वीर के हाथ में तीर, वैसे ही जवानी के बच्चे होते हैं।
  wol-KYG: Doom joo jure ndaw, mooy fitt ci loxol jàmbaar;
  swp-swp: Doha pidu tauiala nimana eai hewari huiana nanatunayao doha ede.
  bjr-bjr: Kumaaraasaa maqainna faiqisa nári nikoona asaukuki rakira fasiqauqa duru
    feefara foora maridaqa.
  eng-YLT: As arrows in the hand of a mighty one, So [are] the sons of the young men.
  kne-kne: Din nakay ay babbaro di an-ak na, maiarig si soldado ay ad-adoy armas na.
  eng-WYC-2017: As arrows be in the hand of the mighty; so the sons of them that be
    shaken out.
  eng-WMBB: As arrows in the hand of a mighty man, so are the children of youth.
  zat-NTPS: Zrí'inedxu dxelálajbe' chee̱dxu gate ne nácadxu cuide' zaj nácabe' ca
    xaga nalá xéche'ze ca' da nuxru benne' zeje̱' wedil-la.
  zty-NTPS: Ẕi'nžo ka', bi' žáljgakbe' kate' ne žonžo yiz kwide' chežo zej nakbe'
    ka yag ntóche'do' ka' da' nox̱w to benne' žeje' ḻo wdiḻe.
  urd-GVH: जवानी में पैदा हुए बेटे सूरमे के हाथ में तीरों की मानिंद हैं।
  rug-rug: Sari na tuna koreo sa tie totoso vaqurana sa, si kekeṉoṉo guana tupi pa
    limana sa tie varane.
  gaz-gaz: Ijoolleen dargaggummaa keessa dhalchan, akkuma xiyya harka goota tokkoo
    keessa jiruu ti.
  fra-LSG: Comme les flèches dans la main d’un guerrier, Ainsi sont les fils de la
    jeunesse.
  yal-yal: Xɛmɛn dii xɛmɛn naxanye sɔtɔma banxulanyani, ne ligaxi nɛn alo xalimakunla
    sofaan yii kii naxan yi.
  iou-iou: E, äma gubaŋi itkaŋ nanakiye mäyap bäyak täkaŋ uwä äma unitäŋo kehäromi.
    Iroŋiroŋi uwä tägaŋpäŋ watä säkgämän api it imineŋ.
  haw-1868: E like me na pua ma ka lima o ke kanaka ikaika, Pela no na keiki a ka
    poe opiopio.
  arb-NAV: أَبْنَاءُ الشَّبِيبَةِ مِثْلُ سِهَامٍ فِي يَدِ جَبَّارٍ مُتَمَرِّسٍ.
  ded-ded: Wasaingicac mariu tebemedaha homac femide, ngic sebigboringo medacfocngina
    meficyunuu kecdae, yeni medacfocnginagoc kecma wasaingic imoc isoc andae.
  ewe-ewe: Viŋutsu siwo ame aɖe dzi le eƒe ɖekakpuime la, le abe aŋutrɔ le kalẽtɔ
    si ene.
  eng-LEE: Like arrows in the hand of a mighty man, so are the children of youth.
  asm-FB: বীৰৰ হাতত কাঁড়বোৰ যেনে, যুবা সন্তান সকলো তেনে।
  sus-A: دِيٍ نَشٍيٍ سْتْشِ قٌنِكٍ تّمُي، نٍيٍ تِدٍ لُمَ نّ عَلْ سْورِيٍ شَ شَلِيٍ.
  fra-SBL: Comme des flèches dans la main d'un homme puissant, Il en va de même pour
    les enfants de la jeunesse.
  hbo-hbo: כְּחִצִּ֥ים בְּיַד־גִּבֹּ֑ור כֵּ֝֗ן בְּנֵ֣י הַנְּעוּרִֽים׃
  kik-kik: Ciana iria mũndũ aciarĩte arĩ mũnini no ta mĩguĩ ĩrĩ moko-inĩ ma njamba
    ya ita.
  fra-NCL: Comme les flèches dans la main d’un guerrier, ainsi sont les fils de la
    jeunesse.
  cek-AK: Tha oh li naah sak ih caanawk loe, thacak kami ih ban ah kaom palaanawk
    baktiah oh o.
  cuk-cuk: Igi-dule bila-onogedgi sigu-bukidar-ganikile, dobsuli-itoge, debayobi,
    sapingwagwadgi dule mimmigan-bukidar-nikale, dobsuli gued.
  uig-CYR: Мана, Пәрвәрдигардин қорқидиған киши шундақ бәхитни көриду.
  tel-2017: యవ్వన కాలంలో పుట్టిన పిల్లలు శూరుడి చేతిలోని బాణాల వంటివాళ్ళు.
  hat-BSA: Tankou flèch nan men a yon gèrye, Se konsa pitit a jèn yo ye.
  ukr-ONPU: Ось так благословенний буде муж, що боїться Господа.
  kos-kos: Tulik mukul nutin sie mwet ke pacl el fusr uh Elos oana sukan pisr inpoun
    sie mwet mweun.
  hbo-WLC: כְּחִצִּ֥ים בְּיַד־גִּבּ֑וֹר כֵּ֝֗ן בְּנֵ֣י הַנְּעוּרִֽים׃
  ibo-ibo: Dịka àkụ nʼaka dike nʼagha, otu a, ka ụmụ a mụtaara na mgbe okorobịa dị.
  ory-ory: ଯୌବନର ସନ୍ତାନଗଣ ବୀର ପୁରୁଷର ହସ୍ତସ୍ଥିତ ତୀର ସଦୃଶ।
  chk-chk: Ekewe ät eman a nöüni lupwen an alüal ra usun chök ekewe föün esefich lepöün
    eman sounfiu.
  rop-rop: Wen det men im yangbala en abum loda san, wal detlot san blanga im, olabat
    jidan jis laik loda spiya langa solja bingga.
  ukr-1871: Як стріли в руках сильного, так сини молодого віку.
  yon-yon: Karub kewed yaambed dana wanabimaan kuu ana nangmi ye karubbed awingkoon
    ye ana areb.
  deu-1951: wie Pfeile in der Hand eines Starken, so sind die jungen Söhne.
  eng-JPS: As arrows in the hand of a mighty man, so are the children of one's youth.
  srp-1865: Što su strijele u ruci jakome, to su sinovi mladi.
  lug-lug: Ng’obusaale bwe bubeera mu mukono gw’omulwanyi, n’abaana abazaalibwa mu
    buvubuka bw’omuntu bwe bali bwe batyo.
  heb-heb: כחצים ביד גבור כן בני הנעורים׃
  ben-IRV: যেমন সৈনিকের হাতে বান, সেরকম যৌবনের সন্তানরা।
  ntu-ntu: '@see-verse:PSA.127.003'
  pan-pan: ਜਿਵੇਂ ਸੂਰਮੇ ਦੇ ਹੱਥ ਵਿੱਚ ਤੀਰ, ਤਿਵੇਂ ਜਵਾਨੀ ਦੇ ਪੁੱਤਰ ਹਨ,
  mya-JVB: အသက် ပျိုစဉ်၊ ဘွားမြင်သော သားသမီး တို့ သည် သူရဲ လက် ၌ ရှိသောမြှား ကဲ့သို့
    ဖြစ်ကြ၏။
  kgf-kgf: Kucginaguc kecma merachécgina mihicŋi énécmigic merachécgina ieneŋ imi
    ic kawali ionac méraiguc tewi merawa ésécnec wammu.
  tte-O: Tem tomo yabo ana sauga kilakai koina natunao ikabili iya besiele tokaleya
    yabo gipoyo kana pwawati nimana mena imomosili iulagili kana tokaleyayao kolili
    kaiwena ana sauga tautaubala koina me ana nuwadaumwali kaiwena kana tosaguwo simiyamiya.
  tbg-tbg: Airi veva iqoka vaiinti kauquqi vaintemakero, qaraaka vaiintivano qorainti
    vainti airinavu vatataika nái qora koqemake kahaqama amitevara.
  hmo-hmo: Eregabe tauna ena natuna taudia be, tuari tauna ena imana dekenai peva
    ena diba bamona.
  zar-NT: Ca nácagaca yaga lahuiʼ tuchiʼ lu naʼ nu bönniʼ rejëʼ gudil-la nácagacabiʼ
    zxíʼinëʼ bönniʼ zoëʼ iz cuidiʼ queëʼ.
  urd-urd: जवानी के फ़र्ज़न्द ऐसे हैं, जैसे ज़बरदस्त के हाथ में तीर।
  rus-SYN: так благословится человек, боящийся Господа!
  bqc-SIM: Lá ka ìↄ ka gↄ̃sa gbãa ↄu, màa ɛ̀waasogↄↄ nɛgↄ̃ɛnaↄ dɛ.
  tcz-CHONGTHU: Khang don laija cha kineiho hi galsatpan akhutna thal changho akichoi
    tobang ahi.
  mar-mar: तरुणपणाची मुले हे वीराच्या हातातील बाणांसारखी आहेत.
  isl-isl: Börn sem maður eignast ungur, eru eins og beittar örvar – þau koma síðar
    að gagni! Sæll er sá maður sem hefur fyllt örvamæli sinn með þeim! Hann mun ekki
    verða til skammar þegar hann þarf að útkljá deilumál við óvini sína!
  hlt-THB: Tha awm hui awhkaw cakpa cun khqi ve qalkap kawk awm kut awhkaw la khqi
    ing myih hy.
  qub-qub: Mösu caycashallaraj wamranchi yurejcunaga caycan jinyu suldärupa lëchancunanömi.
  bqp-bqp: Lákũ kànↄn de nà zĩ̀kari ↄĩ, lɛn kɛfɛnnakɛgↄrↄ nɛ́gↄ̃gbɛ̃nↄn de lɛ.
  hat-hat: Menm jan yon sòlda santi li gen kouraj lè l' gen zam li nan men l', se
    menm jan an tou pou yon moun ki fè pitit gason depi lè l' te jenn.
  eng-BSB: Like arrows in the hand of a warrior, so are children born in one’s youth.
  eng-WEBPB: As arrows in the hand of a mighty man, so are the children of youth.
  kbq-kbq: Kasefa ne'mofo mofavreramimo'za harafa vahe'mo'ma azampima keveramima eriaza
    nehie.
  pon-pon: Duen kananan kajik katieu nan pa en ol komad amen, iduen putak ko ar pan
    pwaida.
  nhe-BL: Nopa coneme tlen se quinpiya quema noja se telpoca tlacatl, itztoque queja
    miyac cuatlamintli tlen quintequihuía se soldado para ica momanahuis ipan tlatehuijcayotl.
  wnc-wnc: Sike aminu tapatutane waaknga wawiapa wa unzing amak aminu tapatuta sakuu
    katakngata panggak binga.
  bus-bus: Lán kànↄↄ dɛ nà zĩ̀kari ↄzĩ, lɛn n gↄ̃kparɛkɛgurↄ nɛ́gↄ̃gbɛ̃nↄↄ dɛ lɛ.
  gub-BL: Aze ta'yr uzexak kar awa pe ipyahu mehe we wà, A'e ta'yr nuzawy kwaw u'yw
    zauxiapekwer ipo pe har wà.
  eng-DRA: Behold, thus shall the man be blessed that feareth the Lord.
