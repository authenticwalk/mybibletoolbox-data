  kan-2017: ಯೆಹೋವನು ಮನೆಯನ್ನು ಕಟ್ಟದಿದ್ದರೆ, ಅದನ್ನು ಕಟ್ಟುವವರು ಕಷ್ಟಪಡುವುದು ವ್ಯರ್ಥ; ಯೆಹೋವನು
