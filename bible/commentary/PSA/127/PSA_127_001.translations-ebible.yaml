  tbz-SIM: Sɑdomɔɔ kó fɛyɛ̀nfɛ̀, bɛ̀ ɔ̃ ndiè nfɛ̀ kɛ kɔri Kuyie ncĩ́ɛ̃̀tɛ̀. Kɛ̀ ti
