  dop-dop: Sɑlʋmɔŋ Yosɑlɛm kpɑʋ yontu. Ye Tɑcɑɑ ɩ́ tɑ ŋmɑ təyɑɣɑ, kɑ ŋmɑlɑɑ tənɑ lʋkənɑ
