  iou-iou: Äma kubätä eŋi kubä täŋpayäŋ nadäŋpäŋä Ekänita nämo nadäŋpäŋ täŋpayäŋ täko
    uwä täŋpän Anutu iŋamiken jopi api täŋpek. Ba udegän, ämatä Ekäni täŋo nadäk-nadäki
    terak äboriyeta watä nämo itnayäŋ täŋo uwä äma unitäŋo watä epän u jopigän api
    täŋpek.
  haw-1868: 'I NA aole o Iehova e kukulu i ka hale, Hooikaika make hewa ka poe nana
    e kukulu: Ina aole o Iehova e malama i ke kulanakauhale, Make hewa ka makaala
    ana o ka poe malama.'
  arb-NAV: إِنْ لَمْ يَبْنِ الرَّبُّ الْبَيْتَ، فَبَاطِلاً يَتْعَبُ الْبَنَّاؤُونَ.
    وَإِنْ لَمْ يَحْرُسِ الرَّبُّ الْمَدِينَةَ فَبَاطِلاً يَسْهَرُ الْحَارِسُ.
  ded-ded: KEBUNGO ama mi meudeu ngic yeneng uatoa mema ama mekecdae, imocngo memefihagoc
    mong mi anude, kpac. KEBUNGO amabangec mi garenggeudeu ama gareng yeni gaugbori
    anggec uangina sifu memefihagoc mi anude.
  ewe-ewe: Ne Yehowa metu xɔ o la, etulawo le agbagba dzem dzodzro. Ne Yehowa medzɔ
    du la ŋu o la, dzodzroe dua ŋu dzɔlawo le ŋudzɔ.
  eng-LEE: '“A song of the degrees for Solomon.” Unless the Lord do build the house,
    in vain labor they that build on it: unless the Lord guard the city, in vain is
    the watchman wakeful.'
  asm-FB: যিহোৱাই গৃহ নিৰ্ম্মাণ নকৰিলে, নিৰ্ম্মাণ কৰাসকলৰ পৰিশ্ৰম বৃথা; যিহোৱাই নগৰ
    ৰক্ষা নকৰিলে, ৰখীয়াই পৰ দিয়াও মিছা।
  sus-A: بِيَاسِلَيٍ شَ بّيتِ ندٍ سُلٍمَنِ نَشَن بَ شَ عَلَتَلَ شَ مُ بَنشِ تِ، عَ
    تِمَيٍ وَلِمَ نّ قُقَقُ. شَ عَلَتَلَ شَ مُ تَا مَكَنتَمَ، عَ كَنتَمَيٍ وَلِمَ
    نّ قُقَقُ.
  fra-SBL: A moins que Yahvé ne construise la maison, ceux qui la construisent travaillent
    en vain. A moins que Yahvé ne veille sur la ville, le gardien la surveille en
    vain.
  hbo-hbo: שִׁ֥יר הַֽמַּֽעֲלֹ֗ות לִשְׁלֹ֫מֹ֥ה אִם־יְהוָ֤ה ׀ לֹא־יִבְנֶ֬ה בַ֗יִת שָׁ֤וְא ׀
    עָמְל֣וּ בֹונָ֣יו בֹּ֑ו אִם־יְהוָ֥ה לֹֽא־יִשְׁמָר־עִ֝֗יר שָׁ֤וְא ׀ שָׁקַ֬ד שֹׁומֵֽר׃
  kik-kik: Tiga nyũmba yakirwo nĩ Jehova, andũ arĩa mamĩakaga marutaga wĩra o wa tũhũ.
    Tiga itũũra inene rĩmenyereirwo nĩ Jehova, arangĩri maraaraga mehũũgĩte o tũhũ.
  fra-NCL: Cantique des montées. De Salomon. Si Yahweh ne bâtit pas la maison, en
    vain travaillent ceux qui la bâtissent ; si Yahweh ne garde pas la cité, en vain
    la sentinelle veille à ses portes.
  cek-AK: Angraeng mah im sah ai nahaeloe, imsahkungnawk loe azom pui ah ni toksak
    o; Angraeng mah vangpui to toep ai nahaeloe, toepkungnawk loe azom pui ah ni toep
    o.
  cuk-cuk: Ar Bab-Jehová neg-sobsulile, binsarsunna neg-sobmalad arbananaid. Ar Bab-Jehová
    neggweburgi nakulesulile, binsarsunna neggweburgi-nakulemalad nakulebukmalad.
  uig-CYR: «Жуқириға чиқиш нахшиси» Пәрвәрдигардин қорқидиғанлар, Униң йоллирида маңидиғанларниң
    һәр бири бәхитликтур!
  tel-2017: యెహోవా ఇల్లు కట్టించకపోతే దాన్ని కట్టే వారు పాటుబడడం వ్యర్ధం. యెహోవా పట్టణానికి
    కావలిగా ఉండకపోతే దాన్ని కాపలా కాసేవాళ్ళు నిలబడి ఉండడం వ్యర్ధం.
  hat-BSA: Amwenske se SENYÈ a ki bati kay la, sila ki bati li yo, travay anven. Amwenske
    SENYÈ a veye pòtay la, gadyen an rete zye louvri anven.
  ukr-ONPU: Пісня сходження. Блаженний той, хто боїться Господа, хто ходить Його шляхами.
  kos-kos: LEUM GOD El fin tia musai lohm se, Na elos su musai fah orekma ke wangin
    sripa. LEUM GOD El fin tia karingin siti se, Na wangin sripa mwet soan in tu karingin
    acn sac.
  hbo-WLC: שִׁ֥יר הַֽמַּֽעֲל֗וֹת לִשְׁלֹ֫מֹ֥ה אִם־יְהוָ֤ה ׀ לֹא־יִבְנֶ֬ה בַ֗יִת שָׁ֤וְא
    ׀ עָמְל֣וּ בוֹנָ֣יו בּ֑וֹ אִם־יְהוָ֥ה לֹֽא־יִשְׁמָר־עִ֝֗יר שָׁ֤וְא ׀ שָׁקַ֬ד שׁוֹמֵֽר׃
  ibo-ibo: Ọ bụrụ na Onyenwe anyị ewughị ụlọ, ndị na-ewu ya na-adọgbu onwe ha nʼọrụ
    nʼefu. Ọ bụrụ na Onyenwe anyị echeghị obodo, nʼefu ka ndị nche na-amụ anya.
  ory-ory: ସଦାପ୍ରଭୁ ଯଦି ଗୃହ ନିର୍ମାଣ ନ କରନ୍ତି, ତେବେ ନିର୍ମାଣକାରୀମାନେ ବ୍ୟର୍ଥରେ ପରିଶ୍ରମ
    କରନ୍ତି; ଯଦି ସଦାପ୍ରଭୁ ନଗର ରକ୍ଷା ନ କରନ୍ତି, ତେବେ ପ୍ରହରୀ କେବଳ ବୃଥାରେ ଜାଗ୍ରତ ହୁଏ।
  chk-chk: Are ewe Samol mi Lapalap esap aüetä ewe imw, a solap än ekewe chon aüetä
    angang. Are ewe Samol mi Lapalap esap mamasa ewe telinimw, a solap än ekewe chon
    mas nenela le mamas.
  rop-rop: If YAWEI nomo albumbat detlot wekinmen bildimap det haus, wal det wek im
    nomo enijing. If YAWEI nomo maindimbat det taun, wal im nogud blanga detlot solja
    blanga maindimbat det taun.
  ukr-1871: Посходня пісня Соломонова. Коли Господь не будує дому, даремно трудяться
    будівничі; коли Господь не стереже міста; даремне пильнує сторожа.
  yon-yon: Yarimanbed ambib kuu yenbokban keraneen kuu, ambib yenbidanbed yi deme
    kuu idiibban dawangmo keraniib. Yarimanbed siti kuu oone kerekborokban keraneen
    kuu, oone kerekbiridan yi kerekbiri kuu idiibban dawangmo keraniib.
  deu-1951: Ein Wallfahrtslied. Von Salomo. Wo der HERR nicht das Haus baut, da arbeiten
    umsonst, die daran bauen; wo der HERR nicht die Stadt behütet, da wacht der Wächter
    umsonst.
  eng-JPS: A Song of Ascents; of Solomon. Except the LORD build the house, they labour
    in vain that build it; except the LORD keep the city, the watchman waketh but
    in vain.
  srp-1865: Ako Gospod neæe graditi doma, uzalud se muèe koji ga grade; ako neæe Gospod
    èuvati grada, uzalud ne spava stražar.
  lug-lug: Mukama bw’atazimba nnyumba, abo abagizimba bazimbira bwereere. Mukama bw’atakuuma
    kibuga, abakuumi bateganira bwereere.
  heb-heb: שיר המעלות לשלמה אם יהוה לא יבנה בית שוא עמלו בוניו בו אם יהוה לא ישמר
    עיר שוא שקד שומר׃
  ben-IRV: যদি সদাপ্রভুু গৃহ তৈরী না করেন, তারা বৃথাই কাজ করে, যারা তা তৈরী করে। যদি
    সদাপ্রভুু শহর পাহারা না দেন, পাহারাদার বৃথাই দাঁড়িয়ে থাকে।
  ntu-ntu: Nzmu Yawe trnangiu Kxetu r nqvi lrgu le, Mane nzaetunepx-krgu nqvi lrgu.
    Nzmu trna-aukztileu lr mrnyzgu, Mane nzaclve-krgu nidr.
  pan-pan: ਜੇਕਰ ਯਹੋਵਾਹ ਹੀ ਘਰ ਨਾ ਬਣਾਵੇ, ਤਾਂ ਉਸ ਦੇ ਬਣਾਉਣ ਵਾਲੇ ਦੀ ਮਿਹਨਤ ਵਿਅਰਥ ਹੈ। ਜੇਕਰ
    ਯਹੋਵਾਹ ਹੀ ਸ਼ਹਿਰ ਦੀ ਰਾਖੀ ਨਾ ਕਰੇ, ਤਾਂ ਰਾਖੇ ਦਾ ਜਾਗਣਾ ਵਿਅਰਥ ਹੈ।
  mya-JVB: ထာဝရဘုရား သည် အိမ် ကို ဆောက် တော်မ မူ လျှင် ၊ ဆောက် သောသူတို့ သည် အချည်းနှီး
    လုပ်ဆောင် ကြ၏။ ထာဝရဘုရား သည် မြို့ ကို စောင့် တော်မ မူလျှင် ၊ ကင်း စောင့်တို့သည်
    အချည်းနှီး စောင့် ကြ၏။
  kgf-kgf: (Solomonac legic, ama tétéyaiguc eŋeŋawac legic.) Yawenéŋ ama ménda memaciguc
    imi ama meme ic ionac ai imi eŋomia wammac. Yawenéŋ ama areŋ yanda imuac demiŋa
    ménda galeŋ gémaciguc imi galeŋ meme ic ionac kicɋeli wamma kekec imi eŋomia wammac.
  tte-O: Tem Yeoba iya nige nume kana tokabi kabo nume tokabikabi ali nume kabikabi
    paisowana iyamala ginauli bwagabwaga. Tem Yeoba ala yanuwa nige igigite-kalatan
    boniyai kana togite-kalatan ana silawa iyamala ginauli bwagabwaga.
  tbg-tbg: Vaiintivano naavu kaqareva iharo kia Nora Kotirara ti kahaqiane tirera,
    vira kaiqavano qumina kaiqaqaima varianaro. Noravano Kotiva kia vo vatukaqaa maimaraara
    raqikirera, vi vatukaraqaa maimaraara raqikiva quminaiqira ˻navutaaka homa vi
    vatukara aatara kevara˼.
  hmo-hmo: Bema Lohiabada ese ruma ia haginia lasi neganai, unai ruma idia haginia
    taudia idia hekwarahi kava noho. Bema Lohiabada ese hanua ta ia naria lasi neganai,
    hanua gimaia taudia ese idia gimaia kava.
  zar-NT: Channö cabí runëʼ tsutsu Xanruʼ Dios tu yuʼu, nítisö tunëʼ dxin bönniʼ tunëʼ
    yuʼu naʼ. Channö cabí run chiʼë Xanruʼ Dios tu yödzö, nítisö ruyúëʼ bönniʼ naʼ
    yuʼu lu nëʼë yödzö naʼ.
  urd-urd: अगर ख़ुदावन्द ही घर न बनाए, तो बनाने वालों की मेहनत' बेकार है। अगर ख़ुदावन्द
    ही शहर की हिफ़ाज़त न करे, तो निगहबान का जागना 'बेकार है।
  rus-SYN: Блажен всякий боящийся Господа, ходящий путями Его!
  bqc-SIM: Mɛ́ i kɛ Dii mɛ́ lɛ́ kpɛdↄo, kpɛdↄnaↄ lɛ́ zĩ pã kɛɛ. Mɛ́ i kɛ Dii mɛ́
    lɛ́ wɛ̃́lɛ dↄ̃́ao, gudↄ̃anaↄ lɛ́ itɛ̃kɛ pãɛ.
  tcz-CHONGTHU: Insa-a hi Yahweh Pakai apan louleh, asahon mohseh'a asah'u ahi. Khopi
    ngah'a hi Yahweh Pakai ajao louleh, khongah ho pannabei a hahkhovah ahiuve.
  mar-mar: परमेश्वर जर घर बांधीत नाही, तर तो जे बांधतो ते काम व्यर्थ आहे. जर परमेश्वर
    नगर रक्षित नाही, तर पहारेकरी उभे राहून रक्षण करतात ते व्यर्थ आहे.
  isl-isl: Ef hús er ekki byggt að ráði Drottins, erfiða smiðirnir til ónýtis. Ef
    Drottinn verndar ekki borgina, vaka verðirnir til einskis.
  hlt-THB: Bawipa ing im ama sak awhtaw, ip sakungkhqi ing a hoei nani bi ami sai.
    Bawipa ing khawk bau ama qeh awhtaw, qaltoeng khqi ing a hoei nani ami qeh hy.
  qub-qub: Tayta Dios wasita mana jatarachiptenga yangami wasi arojcuna arushanpis.
    Siudäta Tayta Dios mana täpaptenga yangami täpajcuna täpashanpis.
  bqp-bqp: Tó adi kɛ Dikiri mɛ́ à kpɛ́ bòro, a bòrinↄ tɛn zĩ pã kɛmɛ. Tó adi kɛ Dikiri
    mɛ́ à wɛ̃tɛ dã̀kpãro, a dãkpãrinↄ tɛn ibɛ̃nɛ kɛ pãmɛ.
  hat-hat: Se yon chante Salomon pou yo chante lè y'ap moute lavil Jerizalèm. Si se
    pa Seyè a ki bati kay la, travay moun k'ap bati yo pa vo anyen. Si se pa Seyè
    a k'ap pwoteje lavil la, travay moun k'ap veye yo pa vo anyen.
  eng-BSB: Unless the LORD builds the house, its builders labor in vain; unless the
    LORD protects the city, its watchmen stand guard in vain.
  eng-WEBPB: Unless the LORD builds the house, they who build it labour in vain. Unless
    the LORD watches over the city, the watchman guards it in vain.
  kbq-kbq: Hagi Ra Anumzamo'ma mago noma onkisiana, ana noma kisia kamunta nemofo
    eri'zamo'a amne zankna hugahie. Hagi Ra Anumzamo'ma mago rankuma'ma kegavama osaniana,
    kuma kvama nehaza vahe'mokizmi eri'zamo'a, amne zankna hugahie.
  pon-pon: MA Ieowa jota pan kauada im o, dodok en pwin jauje jota pan katepa; ma
    Ieowa jota pan jinjila kanim o, jaunmajamajan pan majamajan mal.
  nhe-BL: Intla TOTECO ax quitlalana se cali tlen tlacame quichihuasnequij, san tlapic
    inintequi tlen nopano tequitij. Intla TOTECO ax quimocuitlahuía se altepetl, san
    tlapic inintequi nopa tlacame tlen nopano tlamocuitlahuíaj.
  wnc-wnc: Buyambam tapata you dua mitapanu kamundata apme mitapnangge tasiwan maiwik.
    Ina unzakan, Buyambam tapata you gapmandu kakuya dua tasiwanu, kakuya tasikaingga
    moo apme kayutning.
  bus-bus: Tó èe kɛ Dii bé à kpɛ́ bòro, ɛ̃ndɛ̃ à bòrinↄↄ e zĩ pãa kɛɛmɛ. Tó èe kɛ
    Dii bé à wɛ́tɛ dã̀kparo, ɛ̃ndɛ̃ à dãkparinↄↄ e itɛ̃ kɛɛ pãmɛ.
  gub-BL: Aze Tupàn Tuweharupi Wiko Ma'e nuzapo kwaw tàpuz, Iapo har uma'ereko e iapo
    mehe wà. Aze Tuweharupi Wiko Ma'e nuzekaiw kwaw tawhu rehe, Zauxiapekwer ume'e
    e hehe uzekaiw mehe wà.
  eng-DRA: 'Blessed are all they that fear the Lord: that walk in his ways.'
