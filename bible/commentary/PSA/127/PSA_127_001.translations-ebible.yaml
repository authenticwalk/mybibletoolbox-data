verse: PSA.127.001
translations:
  mal-C: യഹോവ വീട് പണിയുന്നില്ലെങ്കിൽ, നിർമാതാക്കളുടെ അധ്വാനം വ്യർഥം. യഹോവ പട്ടണം
    കാക്കുന്നില്ലെങ്കിൽ, കാവൽക്കാർ ഉണർന്നിരിക്കുന്നതും വ്യർഥംതന്നെ.
  deu-TKW: Wallfahrtslieder. Von Salomo.
  lin-lin: Nzembo ya Salomo. Nzembo ya mobembo mpo na kokende na Tempelo ya Yawe.
    Soki Yawe atongi ndako te, batongi ndako bazali kosala mosala ya pamba ; soki
    Yawe akengeli engumba te, bakengeli bazali kosala na pamba.
  mmx-mmx: Mo do Leeme Silok noxo vaxaru loogu, limixin kipkip gu di noxo lox adak
    toxot. La do Leeme Silok noxo lok see bok at temenemen silok, luvuttadi pereven
    tatao di noxo lox adak toxot.
  eng-LSV: A SONG OF THE ASCENTS. BY SOLOMON. If YHWH does not build the house, ||
    Its builders have labored at it in vain, || If YHWH does not watch a city, ||
    A watchman has awoken in vain.
  eng-GNV: 'A song of degrees, or Psalme of Salomon. Except the Lord build the house,
    they labour in vaine that build it: except the Lord keepe the citie, the keeper
    watcheth in vaine.'
  eng-WEBSTER: 'A Song of degrees for Solomon. Except the LORD shall build the house,
    they labor in vain that build it: except the LORD shall keep the city, the watchman
    waketh in vain.'
  nhw-BL: Sintla TOTECO amo quitlanana se cali catli masehualme quichihuasnequij,
    san tlapic inintequi catli nopona tequitij. Sintla TOTECO amo quimocuitlahuía
    se altepetl, san tlapic inintequi nopa masehualme catli nopona tlamocuitlahuíaj.
  swh-ONEN: Bwana asipoijenga nyumba, wajengao hufanya kazi bure. Bwana asipoulinda
    mji, walinzi wakesha bure.
  bba-bba: Sɑ̃ɑ dɑɑrun womu ɡe Sɑlomɔɔ u kuɑ. Ge wee. Yinni Gusunɔ ù kun diru bɑnimɔ,
    be bɑ tu bɑnimɔ sɔmburu kɑmɑ bɑ mɔ̀. Yinni Gusunɔ ù kun wuu kɔ̃su, be bɑ ɡu kɔ̃su
    bɑ dom serɑwɑ kɑm.
  eng-KJVCPB: 'Except the Lord build the house, they labour in vain that build it:
    Except the Lord keep the city, the watchman waketh but in vain.'
  luo-luo: Ka Jehova Nyasaye ok ema ger ot, to joma gere nyagore gi tich matek kayiem
    nono. Ka Jehova Nyasaye ok ema orito dala, to jorito ochungʼ karito kayiem.
  aii-aii: ܐܸܢ ܡܵܪܝܵܐ ܠܵܐ ܒܵܢܹܐ ܒܲܝܬܵ‌ܐ، ܣܪܝܼܩܵܐ ܝܠܹܗ ܥܲܡܠܵܐ ܕܒܲܢܵܝܘܼ̈ܗ‌ܝ، ܐܸܢ ܡܵܪܝܵܐ
    ܠܵܐ ܢܵܛܹܪ ܡܕܝܼܢ݇ܬܵ‌ܐ، ܣܪܝܼܩܬܵ‌ܐ ܝܠܵܗ̇ ܫܵܗܲܪܬܵ‌ܐ ܕܢܵܛܘܿܪܵܐ.
  meu-meu: Iehova ese ruma basinema haginia negana ai, e haginiamu taudia na bema
    hekwarahi kava; Iehova ese hanua basinema gimaia negana ai, gima taudia na bema
    noga kava.
  npi-ULB: परमप्रभुले नै घर बनाउनुभएन भने, त्‍यसलाई बनाउनेहरूले व्यर्थमा काम गर्छन्
    । परमप्रभुले नै सहरको रक्षा गर्नुभएन भने, रक्षकले व्यर्थमा रक्षा गर्छ ।
  yor-yor: Bí kò ṣe pé Olúwa bá kọ́ ilé náà àwọn tí ń kọ́ ọ ń ṣiṣẹ́ lásán ni; bí kò
    ṣe pé Olúwa bá pa ìlú mọ́, olùṣọ́ jí lásán.
  pes-OPCB: اگر خداوند خانه را بنا نکند، بناکنندگانش زحمت بیهوده می‌کشند؛ اگر خداوند
    شهر را نگهبانی نکند، نگهبانان بیهوده نگهبانی می‌کنند.
  tgl-ULB: Maliban na lang kung si Yahweh ang magtatayo ng bahay, walang saysay ang
    trabaho ng mga nagtayo nito. Maliban na lang na si Yahweh ang magbabantay ng lungsod,
    walang saysay ang pagbabantay ng mga tagapagbantay nito.
  nop-nop: Yahwedi yot mu nobu maune, yot mamaŋme heki adi kwanai hogok tifit tineŋ.
    Be Yahwedi yokwet wapum niŋ mu kadokoune, yokwet wapum kadoko me heki adi hogok
    kadoko tifit tineeŋ.
  cbu-NT: Apanll tputsee tarawzupani ndunnaar tuwizpurtaku, tputssha waanpata wizpurini
    nda pangumaam waritakiya. Apanll yaktaa nda ksutamaam istaku, tsangampansha tputs
    mangutari ksutkanaya.
  hui-hui: Anda biaga gabendame anda bialu karuni Anduane Homogo ibunime bialu kaha
    ndo tini hangu hongome bialu kayagua ti bame biabe bu wahole bialu kagoni. Mamage
    haga agalime tano handayaho karuni Anduane Homogo ibugua mamage kaha ndo tini
    hangunaga hongome kayagua ti bame irane nawini mamage halu egabi lo kagoni.
  mya-mya: အ​ကယ်​၍​ထာ​ဝ​ရ​ဘု​ရား​သည်​အိမ်​ကို ဆောက်​တော်​မ​မူ​လျှင်​ဆောက်​လုပ်​သူ​တို့​၏
    လုပ်​ဆောင်​ချက်​သည်​အ​ချည်း​နှီး​ဖြစ်​၏။ ထာ​ဝ​ရ​ဘု​ရား​သည်​မြို့​ကို​စောင့်​တော်​မ​မူ
    လျှင် ကင်း​စောင့်​တို့​၏​စောင့်​ကြပ်​မှု​သည်​အ​ချည်း​နှီး​ဖြစ်​၏။
  bod-N: ༼ཡར་གནས་མཇལ་དུ་འགྲོ་བའི་སོ་ལོ་མོན་གྱི་མགུར༌མ།༽ ཁང་པ་ཡ་ཝཱེས་བརྩིག་པར་མི་མཛད༌ན།
    །རྩིག་མཁན་རྣམས་ཀྱིས་དོན་མེད་ལས་ཀ༌བྱེད། །མཁར་གྲོང་ཡ་ཝཱེས་བསྲུང་བར་མི་མཛད༌ན། །སྲུང་མཁན་མེལ་ཚེ་བྱེད་པ་དོན་མེད༌ཡིན།།
  wsk-wsk: Yawe nu kawam kaola kari mu arungu me bagaruk agi mu, ura kari nongota
    ura bo nunguning me betemonko. Yawe wonong buring tuok agi mu, bitua kari mu wonong
    bitarmonko me terong tala.
  sna-sna: Kana Jehovha asingavaki imba, vavaki vayo vanoshandira pasina. Kana Jehovha
    asingachengeti guta, varindi vanomira vakarinda pasina.
  spa-BLM: A menos que Yahvé construya la casa, los que la construyen trabajan en
    vano. A menos que Yahvé vigile la ciudad, el vigilante lo vigila en vano.
  cac-cac: Tato man̈oc Jehová sb'oan junoc pat, nab'an̈ej am smunlaj eb' munlajvum.
    Tato man̈oc stan̈van junoc chon̈ab', nab'an̈ej am stan̈vaj yuj eb' stan̈vumal.
  swh-ULB: Yahwe asipoijenga nyumba, waijengao wafanya kazi bure. Yahwe asipoulinda
    mji, aulindaye afanya kazi bure.
  bel-bel: Песьня ўзыходжаньня. Дабрашчасны кожны, хто баіцца Госпада, хто ходзіць
    шляхамі ягонымі!
  deu-ELBBK: (Ein Stufenlied. Von Salomo.) Wenn der HERR das Haus nicht baut, vergeblich
    arbeiten daran die Bauleute; wenn der HERR die Stadt nicht bewacht, vergeblich
    wacht der Wächter.
  mbb-OT: Emun kenà edtavang is Nengazen te kedtukud te valey, ne kenà ebpulus is
    kahaǥù te midtukud kayi. Emun kenà ebentayan te Nengazen is inged, ne kenà ebpulus
    is kebentayi kayi te menge vantey.
  mal-2015: യഹോവ വീടു പണിയാതിരുന്നാൽ പണിയുന്നവർ വൃഥാ അദ്ധ്വാനിക്കുന്നു; യഹോവ പട്ടണം
    കാക്കാതിരുന്നാൽ കാവല്ക്കാരൻ വൃഥാ ജാഗരിക്കുന്നു.
  gup-gup: Bu bininj nakka kabirrirurrkmarnbun, wanjh makka kawarrhme, dja bonj, birribengwarreworrinj.
    Dja bu Yawey karurrkmarnbun kunrurrk, wanjh kadjaldi munguyh. Bu djal bininj kabindimarnenahnan
    kunred kunkimuk kore rurrkmirnderri kabirriyo, wanjh bonj, kabirridowe rowk nawu
    kabirrihni. Dja bu Yawey nungan kabolknahnan bedberre, wanjh kamak rowk.
  rmc-rmc: Le Šalamunoskri giľi pro drom upre andro Jeruzalem. Te o RAJ na ačhavel
    o kher, zbitočňe pes trapinen ola, ko les ačhaven; te o RAJ na stražinel o foros,
    zbitočňe del pozoris oda, ko les stražinel.
  nlg-nlg: A Lord mughua ke kisua na vale, me ke mua luvu lee didira na lutu tara
    kiukisua. Ma Lord sughua ke righitaonia na komu, nia nina vatogha ge ke uto.
  pes-OPV: اگر خداوند خانه را بنا نکند، بنایانش زحمت بی‌فایده می‌کشند. اگر خداوند
    شهر را پاسبانی نکند، پاسبانان بی‌فایده پاسبانی می‌کنند.
  ron-1924: Дакэ ну зидеште Домнул о касэ, деӂяба лукрязэ чей че о зидеск; дакэ ну
    пэзеште Домнул о четате, деӂяба вегязэ чел че о пэзеште.
  ben-OBCV: যদি সদাপ্রভু গৃহ নির্মাণ না করেন, তবে নির্মাতারা বৃথাই পরিশ্রম করে। যদি
    সদাপ্রভু নগর রক্ষা না করেন, তবে নগররক্ষীরা বৃথাই রাতে জেগে থাকে।
  som-som: Haddaan Rabbigu guriga dhisin, Kuwa dhisaya, waxtarla'aan bay u hawshoodaan,
    Haddaan Rabbigu magaalada dhawrin, Waardiyuhu micnela'aan buu u soo jeedaa.
  lat-VUC: Canticum graduum. [Beati omnes qui timent Dominum, qui ambulant in viis
    ejus.
  eng-ASVBT: 'Except Jehovah build the house, They labor in vain that build it: Except
    Jehovah keep the city, The watchman waketh but in vain.'
  mna-mna: Zin wal ta tiwwo ruumu na, sombe Yooba igaaba zin pa uraata kizin som,
    na tipunun sorok mburan pa ruumu tana. Mi zin menderŋan ki kar biibi ta kembena.
    Sombe Yooba igaaba zin pa uraata kizin ma imenderkaala kar tana som, na tipamatmaata
    sorok.
  ita-1885: SE il Signore non edifica la casa, In vano vi si affaticano gli edificatori;
    Se il Signore non guarda la città, In vano vegghiano le guardie.
  eng-LXXUP: A Song of Degrees. Blessed are all they that fear the Lord; Who walk
    in his ways.
  eng-ULB: Unless Yahweh builds the house, they work uselessly, those who build it.
    Unless Yahweh guards the city, the watchman stands guard uselessly.
  spa-VBL: Si el Señor no es el que construye la casa, es inútil el trabajo de los
    albañiles. Si el Señor no guarda la ciudad, el trabajo de los guardias no tiene
    sentido.
  fra-_FOB: Cantique de Maaloth, de Salomon. Si l'Éternel ne bâtit la maison, ceux
    qui la bâtissent travaillent en vain. Si l'Éternel ne garde la ville, celui qui
    la garde veille en vain.
  mal-mal: യഹോവ വീടു പണിയാതിരുന്നാൽ പണിയുന്നവർ വൃഥാ അദ്ധ്വാനിക്കുന്നു; യഹോവ പട്ടണം
    കാക്കാതിരുന്നാൽ കാവല്ക്കാരൻ വൃഥാ ജാഗരിക്കുന്നു.
  lit-lit: Užkopimų giesmė Saliamonui. Jeigu VIEŠPATS nestato namų, veltui triūsia
    jų statytojai; jeigu VIEŠPATS nesaugo miesto, veltui budi sargas.
  urd-GVR: Sulemān kā ziyārat kā gīt. Agar Rab ghar ko tāmīr na kare to us par kām
    karne wāloṅ kī mehnat abas hai. Agar Rab shahr kī pahrādārī na kare to insānī
    pahredāroṅ kī nigahbānī abas hai.
  suz-BL: परमप्रभु यावेमी खिं मसेल्‍शो हना, खिं सेल्‍ब आन गेय मोशा दुम वा। परमप्रभु
    यावेम सहर खाल मपशो हना, खाल पाइब आन खाल पशो मोशा दुम वा।
  eng-NOY: “A psalm of the steps, or the goings up. By Solomon.” Except the LORD build
    the house, The builders labor in vain; Except the LORD guard the city, The watchman
    waketh in vain.
  ita-1927: Canto dei pellegrinaggi. Di Salomone. Se l’Eterno non edifica la casa,
    invano vi si affaticano gli edificatori; se l’Eterno non guarda la città, invano
    vegliano le guardie.
  ckb-ckb: ئەگەر یەزدان خانووەکە دروست نەکات، وەستاکان بێ سوود خۆیان ماندوو دەکەن.
    ئەگەر یەزدان چاودێری شارەکە نەکات، پاسەوان بێ سوود ئێشک دەگرێت.
  eng-BBE: 'If the Lord is not helping the builders, then the building of a house
    is to no purpose: if the Lord does not keep the town, the watchman keeps his watch
    for nothing.'
  xsi-xsi: Lâ zo ŋana kinzi tamâta sipa luma kâki kâ, ambo kinzi ŋandai sino pa Yova
    Kindeni tu ivilanzi, ande kinzi siveta nenzi wurâta koa tia nâ. Aku mine nâ, ambo
    ŋgu toŋge ŋandai sino pa Yova Kindeni tu ikatona nenzi lawea, ande kinzi yoŋa
    tamâta sio ŋana lawea ŋinde koa tia nâ.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಮನೆಯನ್ನು ಕಟ್ಟದೆ ಇದ್ದರೆ, ಅದನ್ನು ಕಟ್ಟುವವರು ವ್ಯರ್ಥವಾಗಿ ಪ್ರಯಾಸಪಡುತ್ತಾರೆ;
    ಯೆಹೋವ ದೇವರು ಪಟ್ಟಣವನ್ನು ಕಾಯದೆ ಇದ್ದರೆ, ಅದನ್ನು ಕಾಯುವವರು ವ್ಯರ್ಥವಾಗಿ ಕಾಯುತ್ತಾರೆ.
  tam-2017: யெகோவா வீட்டைக் கட்டாவிட்டால், அதைக் கட்டுகிறவர்களின் உழைப்பு வீண்;
  spa-RV-1909: 'Cántico gradual: para Salomón. SI Jehová no edificare la casa, en
    vano trabajan los que la edifican: si Jehová no guardare la ciudad, en vano vela
    la guarda.'
  ron-BTF: Dacă nu zidește DOMNUL casa, în zadar muncesc cei ce o zidesc; dacă nu
    păzește DOMNUL cetatea, în zadar veghează paznicul.
  eng-WEBP: Unless the LORD builds the house, they who build it labor in vain. Unless
    the LORD watches over the city, the watchman guards it in vain.
  eng-FBV: If the Lord doesn't build the house, the work of the builders is futile.
    If the Lord doesn't guard the city, the work of the guards is pointless.
  nld-1939: Een bedevaartslied; van Salomon. Wanneer Jahweh het huis niet bouwt, Is
    het zwoegen der bouwlieden ijdel; Wanneer Jahweh de stad niet behoedt, Waken de
    wachters vergeefs.
  nch-BL: Sinta TOTECO amo quichijchihua se cali cati masehualme quichihuasnequij,
    san tapic inintequi cati nopona tequitij. Sinta TOTECO amo quimocuitahuía se altepet,
    san tapic inintequi nopa masehualme cati nopona tamocuitahuíaj.
  vie-1934: Nếu Đức Giê-hô-va không cất nhà, Thì những thợ xây cất làm uổng công.
    Nhược bằng Đức Giê-hô-va không coi-giữ thành, Thì người canh thức canh luống công.
  cha-cha: 'Y Cantan Quinajulo; iyon Salomon. YANGUIN ti si Jeova y jumatsa y guima,
    taebale y finatinasñija y manmachocho: yanguin ti si Jeova y umadaje y siuda,
    y guatdia magmamataja lao taebale.'
  hin-CV: यदि गृह-निर्माण याहवेह द्वारा न किया गया हो तो, श्रमिकों का परिश्रम निरर्थक
    होता है. यदि नगर की सुरक्षा याहवेह न करें, तो रखवाले द्वारा की गई चौकसी व्यर्थ
    होती है.
  eng-OURB: Unless Adonai builds the house, they labor in vain who build it. Unless
    Adonai watches over the city, the watchman guards it in vain.
  spa-BES: 'Si el Señor no está ayudando a los constructores, entonces la construcción
    de una casa no sirve para nada: si el Señor no guarda la ciudad, el vigilante
    no vela por nada.'
  tdx-tdx: Sabo-Pionjoña’ i Selomò Naho tsy Iehovà ty mandranjy ty anjomba, tsy manjofake
    ty itromaha’ o mpandrafitseo. Naho tsy Iehovà ty mañambeñe i rovay, tsy vente’e
    ty hijilova’ o mpigaritseo.
  tha-KJV: ถ้าพระเยโฮวาห์​มิได้​ทรงสร้างบ้าน บรรดาผู้​ที่​สร้างก็เหนื่อยเปล่า ถ้าพระเยโฮวาห์​มิได้​ทรงเฝ้าอยู่เหนือนคร
    คนยามตื่นอยู่​ก็​เหนื่อยเปล่า
  por-BR-2018: Se o SENHOR não estiver edificando a casa, em vão trabalham nela seus
    construtores; se o SENHOR não estiver guardando a cidade, em vão o guarda vigia.
  deu-ELO: Ein Stufenlied. Von Salomo. Wenn Jehova das Haus nicht baut, vergeblich
    arbeiten daran die Bauleute; wenn Jehova die Stadt nicht bewacht, vergeblich wacht
    der Wächter.
  eng-WYC-2018: The song of degrees of Solomon. No but the Lord build the house; they
    that built it have travailed in vain. No but the Lord keepeth the city; he waketh
    in vain that keepeth it./But if the Lord build the house; they that built it have
    travailed in vain. But (if) the Lord keepeth the city; he waketh in vain that
    keepeth it. (A song of Solomon for steps of ascending. Unless the Lord build the
    house; those who have built it, have laboured in vain. Unless the Lord guardeth
    the city; he who standeth watch, guardeth in vain.)
  epo-epo: Se la Eternulo ne konstruas la domon, Tiam vane laboras super ĝi ĝiaj konstruantoj;
    Se la Eternulo ne gardas urbon, Tiam vane maldormas la gardanto.
  gfk-gfk: Ing bia no Watong pai gil no hala, a linge bia ira pinapalim ta diet ing
    diet gil iakano hala. Ing bia no Watong pai balaure tar no pise na hala, a linge
    bia mon no pinapalim ta diet ing diet balaure bat no pise na hala ta ira ebar.
  uig-PIN: '«Yuⱪiriƣa qiⱪix nahxisi»; Sulayman yazƣan küy: — Pǝrwǝrdigar Ɵzi ɵy salmisa,
