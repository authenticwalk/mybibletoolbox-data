verse: PSA.127.003
translations:
  mal-C: മക്കൾ യഹോവയിൽനിന്നുള്ള പൈതൃകാവകാശം. ഉദരഫലം അവിടന്നു നൽകുന്ന പ്രതിഫലവുമാണ്.
  deu-TKW: 'Es ist umsonst für euch, die ihr früh aufsteht und erst spät euch niederlegt,
    indem ihr das Brot der Mühen eßt: ebenso giebt er''s seinem Geliebten im Schlafe.'
  lin-lin: Bana bazali libula kowuta na Yawe, mpe kobota bana ezali lifuti.
  mmx-mmx: Laxamdak temes di lok ngan leventamtaba boro at Leeme Silok. Laxamdak mi
    laxaalik di lok ngan loklox anarong ti limixin.
  eng-LSV: Behold, sons [are] an inheritance of YHWH, || The fruit of the womb [is]
    a reward.
  eng-GNV: Beholde, children are the inheritance of the Lord, and the fruite of the
    wombe his rewarde.
  eng-WEBSTER: 'Lo, children are a heritage of the LORD: and the fruit of the womb
    is his reward.'
  nhw-BL: Toconehua itztoque se nemactli tlen TOTECO. Quena, catli tlacatij tlen totlacayo
    eltoc quen se tlatlancayotl.
  swh-ONEN: Wana ni urithi utokao kwa Bwana, watoto ni zawadi kutoka kwake.
  bba-bba: Wee, bibu bɑ sɑ̃ɑwɑ tubi ye yɑ wee Gusunɔn min di. Bɑ sɑ̃ɑwɑ soseru te
    tɑ wee Gusunɔn min di.
  eng-KJVCPB: 'Lo, children are an heritage of the Lord: And the fruit of the womb
    is his reward.'
  luo-luo: Yawuowi gin gweth moa kuom Jehova Nyasaye, adier, nyithindo gin mich moa
    kuome.
  aii-aii: ܗܵܐ، ܝܵܪܬܘܼܬܵ‌ܐ ܡ̣ܢ ܡܵܪܝܵܐ ܒܢܘܿܢܹ̈ܐ ܝܢܵܐ، ܦܘܼܪܥܵܢܵܐ ܝܠܵܗ̇ ܛܥܘܼܢܬܵ‌ܐ ܕܡܲܪܒܥܵܐ.
  meu-meu: A itaia, memero na Iehova ena herahia, boga anidia na ena harihari ḡaudia.
  npi-ULB: हेर, छोराछोरी परमप्रभुबाट प्राप्‍त उत्तराधिकार हुन् र गर्भको फल उहाँको
    इनाम हो ।
  yor-yor: 'Kíyèsi i, àwọn ọmọ ni ìní Olúwa: ọmọ inú sì ni èrè rẹ̀.'
  pes-OPCB: فرزندان هدایایی هستند از جانب خداوند. آنها پاداشی هستند که خداوند به انسان
    می‌دهد.
  tgl-ULB: Masdan mo, ang mga bata ay isang pamana mula kay Yahweh at ang bunga ng
    sinapupunan ay isang gantimpala mula sa kaniya.
  nop-nop: Yahwe adi momooŋ hinek tinimiŋa siloŋ niŋ tinimilak, u yadi wapmihi. Tiŋa
    undugoŋ, woŋ adi Bepaŋ’walaaniŋ kahaŋ momooŋ buune moŋgokam.
  cbu-NT: Apanll tputseem wipaa zapan panaku, an kizpur wanasiricha.
  hui-hui: Anduane Homogo ibugua inahondo baya turubini bialu waneigini ngidaruni
    turu halu mbirale bame ngiradagua bidagoni. Waneigini bu karuni ibugua ina mo
    gumbila halu inahondo ngidagoni.
  mya-mya: သား​သ​မီး​များ​သည်​ထာ​ဝ​ရ​ဘု​ရား​ပေး သော ဆု​လာဘ်​များ​ဖြစ်​ကြ​၏။ သူ​တို့​သည်​ကောင်း​ချီး​မင်္ဂလာ​အ​စစ်​အ​မှန်
    ဖြစ်​ကြ​၏။
  bod-N: བུ་ཕྲུག་ཡ་ཝཱེས་གནང་བའི་ནོར་སྐལ༌ཡིན། །མངལ་གྱི་ཕྲུ་གུ་ཁོང་གི་གསོལ་རས༌ཡིན།།
  wsk-wsk: Yawe kuriang nangarso mu noko munan ningo nunguningkiri wore nangarso.
  sna-sna: Vanakomana inhaka inobva kuna Jehovha, vana mubayiro unobva kwaari.
  spa-BLM: He aquí que los niños son una herencia de Yahvé. El fruto del vientre es
    su recompensa.
  cac-cac: A eb' cuninal, silab' Jehová yaj eb'. A eb' cuninal yed' ix quetb'eyum,
    svach'c'olalton Dios yaj eb'.
  swh-ULB: Tazama, wana ni urithi kutoka kwa Yahwe, uzao wa tumbo ni thawabu kutoka
    kwake.
  bel-bel: 'Жонка твая, як лаза плодная, у доме тваім; сыны твае, як аліўнае гольле,
    вакол трапезы тваёй:'
  deu-ELBBK: Siehe, ein Erbteil des HERRN sind Söhne, eine Belohnung die Leibesfrucht;
  mbb-OT: Is menge anak beǥey wey gasa he ebpuun te Nengazen.
  mal-2015: മക്കൾ, യഹോവ നല്കുന്ന അവകാശവും ഉദരഫലം, അവൻ തരുന്ന പ്രതിഫലവും തന്നേ.
  gup-gup: Yawey kabimarnbun bininj bu kabenbornan bebeywurd, yiman kayime kunmakmak
    kabiwon.
  rmc-rmc: O čhave hine daros le RAJESTAR, o čhavoro la dake andro per hin le RAJESKRI
    odmena.
  nlg-nlg: Na lei gari pile a nina hevei lee Lord, gaira te tunuvaghau nia mai.
  pes-OPV: اینک پسران میراث ازجانب خداوند می‌باشند و ثمره رحم، اجرتی ازاوست.
  ron-1924: Ятэ, фиий сунт о моштенире де ла Домнул, родул пынтечелуй есте о рэсплатэ
    датэ де Ел.
  ben-OBCV: সন্তানসন্ততি সদাপ্রভুর দেওয়া অধিকার, তাঁর দেওয়া পুরস্কার।
  som-som: Bal eeg, carruurtu waa dhaxal xagga Rabbiga laga helo. Oo midhaha maxalku
    waa abaalgudkiisa.
  lat-VUC: Uxor tua sicut vitis abundans in lateribus domus tuæ; filii tui sicut novellæ
    olivarum in circuitu mensæ tuæ.
  eng-ASVBT: Lo, children are a heritage of Jehovah; And the fruit of the womb is
    his reward.
  mna-mna: Mi lutundu bizin tomini. Yooba ipomosmoozo iti tomtom mi ikamam lende pikin.
    Ina kampeŋana kini tau.
  ita-1885: Ecco, i figliuoli sono una eredità del Signore; Il frutto del ventre è
    un premio.
  eng-LXXUP: 'Thy wife shall be as a fruitful vine On the sides of thy house: Thy
    children as young olive plants Round about thy table.'
  eng-ULB: See, children are a heritage from Yahweh, and the fruit of the womb is
    a reward from him.
  spa-VBL: Ciertamente los hijos son un regalo del Señor, porque la familia es una
    bendición.
  fra-_FOB: Voici, les enfants sont un héritage de l'Éternel; le fruit des entrailles
    est une récompense.
  mal-mal: മക്കൾ, യഹോവ നല്കുന്ന അവകാശവും ഉദരഫലം, അവിടുന്ന് തരുന്ന പ്രതിഫലവും തന്നെ.
  lit-lit: Štai vaikai yra paveldas nuo VIEŠPATIES, įsčių vaisius – atlygis nuo jo.
  urd-GVR: Bachche aisī nemat haiṅ jo ham mīrās meṅ Rab se pāte haiṅ, aulād ek ajr
    hai jo wuhī hameṅ detā hai.
  suz-BL: तमी तौ परमप्रभु यावे आ गेशो बाक्‍नीम। आलपुकी मेको आ गेशो इनाम बाक्‍नीम।
    भजन संग्रह १२८ ३-४; उत्‍पत्ती ३०:२; उत्‍पत्ती ३३:५
  eng-NOY: Behold! sons are an inheritance from the LORD, And the fruit of the womb
    is his gift.
  ita-1927: Ecco, i figliuoli sono un’eredità che viene dall’Eterno; il frutto del
    seno materno è un premio.
  ckb-ckb: بێگومان منداڵان میراتن لە یەزدانەوە، پاداشتی بەری سکن.
  eng-BBE: See, sons are a heritage from the Lord; the fruit of the body is his reward.
  xsi-xsi: Tamâta toŋge natu nde sitogo wisi-ara Yova Kindeni ilua i mine. Mao nâ,
    kinda natunda sitogo kulu ara i tamwata ipatea pa kinda.
  kan-OKCV: ಮಕ್ಕಳು ಯೆಹೋವ ದೇವರು ಕೊಟ್ಟ ಸೊತ್ತು. ಗರ್ಭಫಲವು ದೇವರ ಬಹುಮಾನ.
  tam-2017: நீங்கள் அதிகாலையில் எழுந்து, நேரத்துடன் வேலைகளைச் செய்து, வருத்தத்தின்
    அப்பத்தைச் சாப்பிடுகிறதும் வீண்; அவரே தமக்குப் பிரியமானவனுக்குத் தூக்கத்தைக் கொடுக்கிறார்.
  spa-RV-1909: 'He aquí, heredad de Jehová son los hijos: cosa de estima el fruto
    del vientre.'
  ron-BTF: Iată, copiii sunt o moștenire de la DOMNUL și rodul pântecelui este răsplata
    sa.
  eng-WEBP: Behold, children are a heritage of the LORD. The fruit of the womb is
    his reward.
  eng-FBV: Children certainly are a gift from the Lord, for a family is a blessing.
  nld-1939: Waarachtig; zonen zijn geschenken van Jahweh, De vrucht van de schoot
    een beloning!
  nch-BL: Toconehua itztoque se nemacti ten TOTECO. Quena, cati tacatij ten totacayo
    eltoc quej se tatancayot.
  vie-1934: Kìa, con cái là cơ nghiệp bởi Đức Giê-hô-va mà ra; Bông trái của tử cung
    là phần thưởng.
  cha-cha: 'Estagüe, y famaguon erensian Jeova: ya yi tinegcha y tiyan, apasiña.'
  hin-CV: संतान याहवेह के दिए हुए निज भाग होते हैं, तथा बालक उनका दिया हुआ उपहार.
  eng-OURB: Behold, children are a heritage of Adonai. The fruit of the womb is his
    reward.
  spa-BES: Mira, los hijos son una herencia del Señor; el fruto del cuerpo es su recompensa.
  tdx-tdx: Toe lova boak’am’ Iehovà o ajajao, ty toli-troke ro tambe.
  tha-KJV: ดู​เถิด บุ​ตรทั้งหลายเป็นมรดกจากพระเยโฮวาห์ ผู้​บังเกิดจากครรภ์เป็นรางวัลของพระองค์
  por-BR-2018: Eis que os filhos são um presente do SENHOR; o fruto do ventre é uma
    recompensa.
  deu-ELO: Siehe, ein Erbteil Jehovas sind Söhne, eine Belohnung die Leibesfrucht;
  eng-WYC-2018: lo! the heritage of the Lord is sons, the meed is the fruit of womb.
    (Behold! sons and daughters (be) thy inheritance or (be) thy gift from the Lord;
    yea, the fruit of thy womb (is) his reward to you.)
  epo-epo: Jen, heredo de la Eternulo estas infanoj; Rekompenco estas la frukto de
    ventro.
  gfk-gfk: Ira nat na bulu a hartabar maram tano Watong. A haraidaan diet maram ho
    ie.
  uig-PIN: Mana, balilar Pǝrwǝrdigardin bolƣan mirastur, Baliyatⱪuning mewisi Uning
    mukapatidur;
  beo-beo: Mano ilia da Hina Gode Ea hahawane dogolegele iasu liligi. E da nini hahawane
    ba:ma:ne, mano ninima iaha.
  tpi-OTNT: God i mekim gut long yumi na givim yumi ol pikinini olsem presen. Ol i
    gutpela blesing tru yumi kisim long God.
  hau-SA: ’Ya’ya maza gādo ne daga Ubangiji, yara lada ne daga gare shi.
  udu-udu: Hili mo mo ma, iya/ gi ’kwani uni ta mal ’peni Tap̱a mo, maman ’peni bwa
    ma dho’th mo tani a’di i/ishki ḵumma/ mo.
  uig-LAT: Mana, balilar Perwerdigardin bolghan mirastur, Baliyatquning méwisi Uning
    mukapatidur;
  nde-nde: Amadodana ayilifa elivela kuThixo, abantwana bangumvuzo ovela kuye.
  ton-ton: 'Vakai, ko e fānau ko e tofiʻa meia Sihova: pea ko e fua ʻoe manāva ko
    ʻene totongi.'
  ces-1613: Aj, dědictví od Hospodina jsou dítky, a plod života jest mzda.
  eng-WMB: Behold, children are a heritage of the LORD. The fruit of the womb is his
    reward.
  tam-TCV: பிள்ளைகள் யெகோவாவிடமிருந்து கிடைக்கும் உரிமைச்சொத்து; பிள்ளைகள் அவரிடமிருந்து
    கிடைக்கும் வெகுமதியே.
  ceb-ULB: Tan-awa, ang mga kabataan panulondon gikan ni Yahweh, ug ang bunga nga
    anaa sa sabakan ganti usab gikan kaniya.
  pol-UBG: Oto dzieci są dziedzictwem od PANA, a owoc łona nagrodą.
  agr-agr: Iina uchiji aina duka, Tuke Pujuu anentag pegkejuch amasbau ainawai.
  kyc-kyc: Wane wanakepe mandenge doko Kamongome mee jilyasa pingi nakama namwa elyape
    keta piso jipyasa pilyamo.
  urd-GVU: بچے ایسی نعمت ہیں جو ہم میراث میں رب سے پاتے ہیں، اولاد ایک اجر ہے جو وہی
    ہمیں دیتا ہے۔
  eng-OEBCW: Children are a gift of the Lord, the fruit of the womb, a reward.
  deu-1912: Siehe, Kinder sind eine Gabe des HERRN, und Leibesfrucht ist ein Geschenk.
  kan-2017: ಪುತ್ರಸಂತಾನವು ಯೆಹೋವನಿಂದ ಬಂದ ಸ್ವತ್ತು; ಗರ್ಭಫಲವು ಆತನ ಬಹುಮಾನವೇ.
  yap-yap: Bitir e ba tow’ath nma pi’ SOMOL; yad e bin riyul’ e tow’ath.
  hlt-MCSB: C a rhoek he BOEIPA rho neh bungko thaihtae kah thapang ni ne.
  mdy-ETH: ናይ ናንጊና ናንጋ ጎዳ ዒንጋ ባኣዚኬ፤ ጎኔ ፒዜ ማዔ ዓንጆኬ።
  twi-ASANTE: Mmammarima yɛ agyapadeɛ a ɛfiri Awurade hɔ, na mma yɛ akatua a ɛfiri
    noɔ.
  eng-WEBU: Behold, children are a heritage of the LORD. The fruit of the womb is
    his reward.
  acu-NT: Aints uchin untsuri yajutmaruka aints kuntinun tukutas tsentsakan untsuri
    takus wekaawa nunisketai. Tura asamtai aints uchin untsuri yajutmarunka Yuska
    nekas pengker awajui. Tura asamtai nu aintska pengker nintimias warastinuitai.
    Tura ni uchiri ayamrukartinka untsuri asaramtai, ni nemase ainau nu aintsun pachisar
    pasé chichainayat inatsarchartin ainawai.
  spa-PDDPT: Ciertamente herencia de Yavé son los hijos. El fruto del vientre es una
    recompensa.
  gun-gun: Nhandera'y kuery ma Senhor ome'ẽ va'ekue meme, guyru'i gui oiko'i va'e
    ma nhandevy guarã ome'ẽ.
  agu-BL: 'Je junt xtxolbile''j: Cyakil yi e'' kanitxa'' yi na chijal, Kajcaw na ak''on
    tetz. I''tz jun balaj oy yi na tak'' i''.'
  ilo-ULB: Kitaem, dagiti ubbing ket tawid a naggapu kenni Yahweh, ken ti bunga ti
    aanakan ket gunggona manipud kenkuana.
  kpg-kpg: Nia dama la nia wanga dehuia mai baahi o Dimaadua, di haga maluagina mai
    i baahi o Mee.
  uig-ARA: مانا، بالىلار پەرۋەردىگاردىن بولغان مىراستۇر، بالىياتقۇنىڭ مېۋىسى ئۇنىڭ
    مۇكاپاتىدۇر؛
  bps-bps: Balù dad ngà, i Amuito Dwata i mlé dun di dad to; na too glut kafye i dad
    ngà blén di gito.
  sus-sus: Die findima nɛ kɛ ra mixi bɛ Alatala naxan kima, fe fanyi sare nan e ra,
    naxee kelima a tan ma.
  pon-2006: Seri kan, iei kisakis ehu sang rehn KAUN-O; uhdahn kapai ehu sang reh.
  jae-jae: Latuŋi têtu Anôtônê moasiŋ gêdêŋ aêac ma eŋ gêjam mec aêac ŋa gôlôac tau.
  ksd-ksd: Ea, ra Luluai i tul tar ra umana bul tutana; A vuai ra tatal na bul i da
    ra vapuak.
  tur-YTC: İşte çocuklar Yahve’nin mirasıdır. Rahmin ürünü, onun ödülüdür.
  bel-N: Вось, спадчына ад ГОСПАДА — дзеці, узнагарода Ягоная — плод чэрава.
  grc-BRENT: Ἡ γυνή σου ὡς ἄμπελος εὐθηνοῦσα ἐν ταῖς κλίτεσι τῆς οἰκίας σου· οἱ υἱοί
    σου ὡς νεόφυτα ἐλαιῶν κύκλῳ τῆς τραπέζης σου.
  kpr-kpr: Mandi sasingu mo fuyori, Bajari muturaira. Esimbugari beká nemori.
  ind-AYT: Lihat, anak laki-laki adalah warisan dari TUHAN, buah kandungan adalah
    suatu upah.
  yom-yom: Bana badi kiuka kimbanga kuidi Yave, bosi mbutu wu bana widi mfutu wumbanga
    kuidi niandi.
  yut-yut: Piŋkop da nin do yo tagɨsi aŋ nimɨŋek monjɨ gwayo but galak do nimɨsak.
    Uŋun gɨsam tagɨsi Piŋkopmon tɨmɨkgamaŋ.
  nya-nya: Ana ndiye cholowa chochokera kwa Yehova, ana ndi mphotho yochokera kwa
    Iye.
  kyg-kyg: Ala kava neꞌmoꞌa mafaꞌnemo fiku hapa maeno apamiꞌnigeꞌa aliꞌa neꞌapatae.
    Mafaꞌnemo alagepa miyakana huno neꞌapamiye.
  hrv-hrv: 'Evo: sinovi su Jahvin dar, plod utrobe njegova je nagrada.'
  mps-mps: Godigo dabolo dwagi yai sę eyu, tama te wai dabe te wiegi yai nai mu tiwai
    mabo dao. Te wiegi yai nai dabe mu dago te Godide sabo dao.
  tpi-tpi: God i mekim gut long yumi na givim yumi ol pikinini olsem presen. Ol i
    gutpela blesing tru yumi kisim long God.
  dan-1931: Se, Sønner er HERRENS Gave, Livsens Frugt er en Løn.
  vie-OVCB: Con cái là phần cơ nghiệp Chúa Hằng Hữu cho; bông trái của lòng mẹ là
    phần thưởng.
  guj-2017: જુઓ, સંતાનો તો યહોવાહ પાસેથી મળેલો વારસો છે અને પેટનાં સંતાન તેમના તરફનું
    ઇનામ છે.
  pon-2006A: Seri kan, iei kisakis ehu sang rehn KAUN-O; uhdahn kapai ehu sang reh.
  por-BRBSL: Eis que as crianças são uma herança de Yahweh. O fruto do ventre é sua
    recompensa.
  eng-OEBUS: Children are a gift of the Lord, the fruit of the womb, a reward.
  swe-swe: Se, barn är ett arv från Herren (Jahve), livmoderns frukt är en belöning.
  cth-cth: Khenhaw! Canu capanaw teh, BAWIPA ni na poe e râw doeh. Khe e camo teh,
    tawkphu doeh.
  twi-twi: Mma yɛ agyapade a efi Awurade hɔ, na mma yɛ akatua a efi no.
  hlt-hlt: C a rhoek he BOEIPA rho neh bungko thaihtae kah thapang ni ne.
  tbz-SIM: Ibí tú mɛsɑ̀ɑ̀ mmɛ ti Yiɛ̀ nKuyie nhɔ̃ɔ̃ dɔɔ̀mɛ̀ tɛcĩ́ɛ̃̀tɛ̀, ibí tú mucɔ̃́ntimu
    mmu ti Yiɛ̀ nKuyie ndi duɔ̀ mmù.
  msy-2020: Boriba, kar bizir aghuir Ikiavɨra Itir God anɨdiba, da bar dera.
  dop-dop: Piyɑ kɛnɑ wɛnɑʋ mpi Tɑcɑɑ hɑɑkɩ sɩ cɑɑnɑɑ tɔ, pɑ kɑsəyɑɣɑ ntɛ́.
  azb-azb: Övladlar Rəbbin verdiyi paydır, Bətnin bəhrəsi Onun mükafatıdır.
  eng-DBY: Lo, children are an inheritance from Jehovah, [and] the fruit of the womb
    a reward.
  hin-2017: देखो, बच्चे यहोवा के दिए हुए भाग हैं, गर्भ का फल उसकी ओर से प्रतिफल है।
  wol-KYG: Ma ne, doom Aji Sax jee koy sédde, njurum doom yool la.
  swp-swp: U ita, merumeru tatao GUIAU ena ainauia ede, boga uauana ia ena ainauia.
  bjr-bjr: Faiqi asumu Yaaweefa kaqi nimi mari ainainafa maridanoo. Mifa kaaqa afaaramasee
    amiqi amiqimma qimaqaidanoo.
  eng-YLT: Lo, an inheritance of Jehovah [are] sons, A reward [is] the fruit of the
    womb.
  kne-kne: Din anan-ak et sagot Diyos si daida, nabanol dana ay bindisyon ay mapo
    en sisya.
  eng-WYC-2017: lo! the heritage of the Lord is sons, the meed is the fruit of [the]
    womb.
  eng-WMBB: Behold, children are a heritage of the LORD. The fruit of the womb is
    his reward.
  zat-NTPS: Le nna' xque, zaj naca zrí'inedxu bi ca' be̱nna Xránadxu dxi'u. Zaj naca
    be̱' tu da gunní'a zrente̱.
  zty-NTPS: Bwia nga, benn X̱anžon' chežo ẕi'nžo ka'. Zej nakbe' to yeḻa' wnni'a
    ẕente.
  urd-GVH: बच्चे ऐसी नेमत हैं जो हम मीरास में रब से पाते हैं, औलाद एक अज्र है जो वही
    हमें देता है।
  rug-rug: Sari na koburu si na vinariponi te Zihova, na minana hinokara si arini.
  gaz-gaz: Kunoo, ijoolleen kennaa Waaqayyoo ti; iji gadameessaas badhaasa isaa ti.
  fra-LSG: Voici, des fils sont un héritage de l’Éternel, Le fruit des entrailles
    est une récompense.
  yal-yal: Alatala diine fima muxune ma nɛn e kɛɛn na. E findixi kɔntɔnna nan na Alatala
    naxan fima.
  iou-iou: Täŋpäkaŋ nanak bäyak täkaŋ uwä Ekäni täŋo iron. Ba nanakjiye uwä Anutu
    täŋo kon pähap.
  haw-1868: Aia hoi! o na keiki, he hooilina lakou no Iehova mai; A o ka hua o ka
    opu, he uku no ia.
  arb-NAV: هُوَذَا الْبَنُونَ مِيرَاثٌ مِنْ عِنْدِ الرَّبِّ، وَالأَوْلادُ ثَوَابٌ
    مِنْهُ.
  ded-ded: Negenggec, nambarac sasawa yeni KEBUARUNAC maridzoming nga ngac hereaunac
    fora fingecande, imoc uanginaac bung.
  ewe-ewe: Viŋutsuwo nye domenyinu tso Yehowa gbɔ, eye viwo nye fetu tso eya amea
    gbɔ.
  eng-LEE: 'Lo, children are an inheritance from the Lord: a reward is the fruit of
    the body.'
  asm-FB: সন্তান সকল যিহোৱাই দিয়া আধিপত্য আৰু গৰ্ভফল তেৱেঁই দিয়া পুৰস্কাৰ।
  sus-A: دِيٍ قِندِ مَ نّ كّ رَ مِشِ بّ عَلَتَلَ نَشَن كِمَ، قٍ قَنيِ سَرٍ نَن عٍ
    رَ، نَشٍيٍ كٍلِمَ عَ تَن مَ.
  fra-SBL: Voici, les enfants sont un héritage de Yahvé. Le fruit de ses entrailles
    est sa récompense.
  hbo-hbo: הִנֵּ֤ה נַחֲלַ֣ת יְהוָ֣ה בָּנִ֑ים שָׂ֝כָ֗ר פְּרִ֣י הַבָּֽטֶן׃
  kik-kik: Ciana nĩ igai kuuma kũrĩ Jehova, ciana nĩ kĩheo kuuma kũrĩ we.
  fra-NCL: Voici, c’est un héritage de Yahweh, que les enfants ; une récompense, que
    les fruits d’un sein fécond.
  cek-AK: Khenah, caa nawktanawk loe Angraeng ih qawk ah oh o moe, zok ih thingthai
    loe anih mah paek ih tangqum ah ni oh.
  cuk-cuk: Anmar mimmigan-nikadi, Bab-Jehová anmarga uksad, Bab-Jehová anmargi doggus-nued-binsaedbali,
    mimmigan anmarga gwalulemaid.
  uig-CYR: Аялиң болса өйүң ичидә мевилик үзүм телидәк болиду; Балилириң дәстиханиңни
    чөридәп, зәйтун дәрәқлиридәк тизилип олтириду;
  tel-2017: చూడండి, పిల్లలు యెహోవా ప్రసాదించే వారసత్వం. గర్భఫలం ఆయన ఇచ్చే బహుమానం.
  hat-BSA: Veye byen, pitit se yon don SENYÈ a. Fwi a vant la se yon rekonpans.
  ukr-ONPU: Дружина твоя – немов плодовита лоза в покоях твого дому, діти твої – як
    віття олив навколо твого столу.
  kos-kos: Tulik uh mwe usru sin LEUM GOD me; Elos mwe insewowo.
  hbo-WLC: הִנֵּ֤ה נַחֲלַ֣ת יְהוָ֣ה בָּנִ֑ים שָׂ֝כָ֗ר פְּרִ֣י הַבָּֽטֶן׃
  ibo-ibo: Ụmụntakịrị bụ ihe nketa si nʼaka Onyenwe anyị, ụmụntakịrị bụ ụgwọ ọrụ ọ
    na-enye.
  ory-ory: ଦେଖ, ସନ୍ତାନଗଣ ସଦାପ୍ରଭୁଙ୍କର ଦତ୍ତ ଅଧିକାର ଓ ଗର୍ଭଜାତ ଫଳ ତାହାଙ୍କ ଦତ୍ତ ପୁରସ୍କାର।
  chk-chk: Nau eu lifang seni ewe Samol mi Lapalap, ir eu liwin mi öch.
  rop-rop: YAWEI na oldei gibit pipul biginini. Olabat brabli speshalwan brom im.
  ukr-1871: Ось і дїти, наслїддє Господнє, плід тїлесний народа.
  yon-yon: Dana kuu Yariman ye kubi koni yeman, yi kuu kakman amun yembed kondimaan
    yeman.
  deu-1951: 'Siehe, Kinder sind ein Erbteil vom HERRN, Leibesfrucht ist ein Lohn:'
  eng-JPS: Lo, children are a heritage of the LORD; the fruit of the womb is a reward.
  srp-1865: 'Evo našljedstva od Gospoda: djeca, porod je dar od njega.'
  lug-lug: Abaana aboobulenzi kya bugagga okuva eri Mukama; era abaana mpeera gy’agaba
    okuva gy’ali.
  heb-heb: הנה נחלת יהוה בנים שכר פרי הבטן׃
  ben-IRV: দেখ শিশুরা সদাপ্রভুুর থেকে পাওয়া অধিকার, গর্ভেরফল তাঁর থেকে পাওয়া পুরষ্কার।
  ntu-ntu: X Yawe nide kz kx rkam doa kxnztopwzng mz nqvi lrgu, Mzli kc tqngi-oblabe-ngrgu.
    Murde mzli kc tqngi-lrtzlvzpe-ngrgu, doa lcng na-aclvelr nigu. Sa namrlzbz mz
    ncblo kc mrlxde tqkqlu. Murde mzli kc kzdq ncblo narnqniti-lzbq-ngrdr bade, Mrlxdeng
    sa natubzng mz nibrde. X mz nzrka-krbz kxnzrmailzng drtwr kxtubq, Drtqde trnamyau
    murde nztu-krbz mrlxdeng lcng mz nibrde.
  pan-pan: ਵੇਖੋ, ਬੱਚੇ ਯਹੋਵਾਹ ਵੱਲੋਂ ਮਿਰਾਸ ਹਨ, ਗਰਭ ਦਾ ਫਲ ਇੱਕ ਅਸੀਸ ਹੈ,
  mya-JVB: ဘွား မြင်သော သား သမီးတို့သည်ထာဝရဘုရား ဆု ချ၍ ပေးသနားတော်မူသောအမွေ ဥစ္စာဖြစ်ကြ၏။
  kgf-kgf: Ninʒu, naŋhécgina imi Yawenéŋ onac buŋa énécmimia. Héri qeriiguc hicŋima
    kecʒac imi bakia hiabia iwarunec hahaya.
  tte-O: Melumeluwo siya Yeoba ana mulolo iyeyama kolila.
  tbg-tbg: Tinavu vaintivara vaireka, vika Noravano Kotiva tinavu koqema timiteharo
    qaqi timikama variavo.
  hmo-hmo: Kamonai! Iseda natudia be Dirava ena harihari gauna ita dekenai. Dirava
    ese ita dekenai ia henidia, bona idia ese ita idia hanamoa noho.
  zar-NT: Buliʼyú, nácagacabiʼ zxíʼiniruʼ le runnëʼ Xanruʼ Dios queë́ruʼ, ateʼ bíʼidoʼ
    tuʼcuáʼanu nigula queë́ruʼ nácagacabiʼ le rubiʼë Xanruʼ Dios queë́ruʼ.
  urd-urd: देखो, औलाद ख़ुदावन्द की तरफ़ से मीरास है, और पेट का फल उसी की तरफ़ से अज्र
    है,
  rus-SYN: 'Жена твоя, как плодовитая лоза, в доме твоем; сыновья твои, как масличные
    ветви, вокруг трапезы твоей:'
  bqc-SIM: Nɛgↄ̃ɛnaↄá Dii gbaɛ, nɛ́ píiá aà kpámaɛ.
  tcz-CHONGTHU: Veuvin, chatehi Yahweh Pakaija kon a gou ahin, naobu sunga kona aga
    kimu jonghi kipa thilpeh ahi.
  mar-mar: पाहा, मुले ही परमेश्वरापासून मिळालेले वतन आहे, आणि पोटचे फळ त्याच्यापासून
    मिळालेली देणगी आहे.
  isl-isl: Börnin eru gjöf frá Guði, ávöxtur móðurkviðar og laun frá Drottni.
  hlt-THB: Cakpa khqi ve Bawipa venawh kaw qo nik pangkhqi ni, canaa khqi ve amah
    a venawh kaw kutdo peek khqi ni.
  qub-qub: Wamranchïcunaga yurin Tayta Diosninchi alli bindisyunta gomaptinchïmi.
  bqp-bqp: Nɛ́gↄ̃gbɛ̃nↄ bi Dikiri gbamɛ, nɛ́nↄ bi a láadamɛ.
  hat-hat: Pitit se kado Bondye bay, se yon rekonpans pou manman ak papa.
  eng-BSB: Children are indeed a heritage from the LORD, and the fruit of the womb
    is His reward.
  eng-WEBPB: Behold, children are a heritage of the LORD. The fruit of the womb is
    his reward.
  kbq-kbq: Ra Anumzamo'ma mofavreramima neramiana museza neramie. Ana hu'neankino
    Anumzamo'a asomu hunerante.
  pon-pon: Kilan, jeri ko iei kijakij eu jan ren Ieowa, o wan aramaj pai eu.
  nhe-BL: Toconehua itztoque se regalo tlen TOTECO. Quena, tlen tlacatij tlen totlacayo
    eltoc queja se tlatlancayotl.
  wnc-wnc: Anututa ninde take tasinimuke ninde waatdaka musip gwaangge moo nimunggak.
    Ngan, waatdaka wa nimunggau Anututa kwikwiknga take siknga akngana ninde natanimuke
    nimunggak.
  bus-bus: Nɛ́gↄ̃gbɛ̃nↄ nɛ́ Dii gbaamɛ, nɛ́nↄ nɛ́ à láadamɛ.
  gub-BL: Zanera'yr a'e wà, wiko Tupàn Tuweharupi Wiko Ma'e hemimur kwer romo a'e
    wà. Ze'egatu haw romo wanekon wà.
  eng-DRA: Thy wife as a fruitful vine, on the sides of thy house.
