  fra-LSG: En vain vous levez-vous matin, vous couchez-vous tard, Et mangez-vous le
    pain de douleur; Il en donne autant à ses bien-aimés pendant leur sommeil.
  yal-yal: Ɛ kurunma walideni fuyan, ɛ kɔɛ rasoma fuyan, ɛ balon sɔtɔma tɔrɔn nin.
    Anu, Ala balon soma a xanuntenne yii nɛn, e saxi.
  iou-iou: Ba udegän, gäk kome ket nämo yäŋeŋirän akumaŋ päŋku epän täŋ dämiŋ yäpmäŋ
    kuŋiri kome bipek. Ude täŋpayäŋ täno upäŋkaŋ Ekäni nämo nadäŋ imiŋkaŋ jop täŋpayäŋ
    täno uwä epän u Anutu iŋamiken jopi api täŋpek. Unita nadäkaŋ? Ekänitä ini ämawebeniye
    bureni uwä yabäŋ yäwatpäŋ imaka imaka täŋkentäŋ yämiŋirän bipani säkgämän pat
    täkaŋ.
  haw-1868: He mea wale ia oukou ke ala i kakahiaka nui Mahope o ka hoomaha ana, E
    ai i ka ai o ka hookaumahaia; No ka mea, pela oia e hoomoe ai i kona poe aloha.
  arb-NAV: بَاطِلاً تَكِدُّونَ مِنَ الْفَجْرِ الْمُبَكِّرِ وَإِلَى وَقْتٍ مُتَأَخِّرٍ
    مِنَ اللَّيْلِ فِي سَبِيلِ لُقْمَةِ الْعَيْشِ، فَإِنَّ الرَّبَّ يَسُدُّ حَاجَةَ
    أَحِبَّائِهِ حَتَّى وَهُمْ نِيَامٌ.
  ded-ded: Ngeni neneyaka meficgegecdeac asoac bic yacma uatoa mema kecma fefe nasongina
    ferahakecma uamemeac negengyohocgoc kecma yakangina nekecgecde, imoc ifingoc memefihagoc
    mi anude. KEBUNGO ngicngac songogoc hoangyunude, yeni gau femagec yaka meficgeyemmeude.
  ewe-ewe: Dzodzroe miefɔna kaba le ŋdi, henɔa agbagba dzem le nu si miaɖu la ŋuti
    va se ɖe fiẽ, ke ame siwo wòlɔ̃na la, enana wodɔa alɔ̃ ɖina ɖe eme.
  eng-LEE: It is in vain for you to be early in rising, to be late in sitting up,
    eating the bread of painful toils; [for] so doth he give unto his beloved during
    sleep.
  asm-FB: মিছাকৈয়ে তোমালোকে পৰিশ্রম কৰিবলৈ ৰাতিপুৱা সোনকালে উঠা আৰু পলমকৈ শয়ন কৰিবলৈ
    যোৱা, আৰু পৰিশ্রমৰ আহাৰ ভক্ষণ কৰা; কিয়নো প্রেম কৰাজনক যিহোৱাই নিদ্রা অৱস্থাতো
    একেৰূপ ফল দিয়ে।
  sus-A: وٌ كٍلِمَ سُبَشّ مَ، وٌ وَلِمَ هَن كْي رَ بَلٌي سْتْقٍ رَ. نَ كُي وٌ وَلِمَ
    تُن. كْنْ عَلَ عَ شَنُنتٍنيِيٍ مَن كِمَ عٍ سَ تّمُي.
  fra-SBL: C'est en vain que tu te lèves tôt, pour se coucher tard, en mangeant le
    pain du labeur, car il donne le sommeil à ses proches.
  hbo-hbo: שָׁ֤וְא לָכֶ֨ם ׀ מַשְׁכִּ֪ימֵי ק֡וּם מְאַֽחֲרֵי־שֶׁ֗בֶת אֹ֭כְלֵי לֶ֣חֶם
    הָעֲצָבִ֑ים כֵּ֤ן יִתֵּ֖ן לִֽידִידֹ֣ו שֵׁנָֽא׃
  kik-kik: Nĩ tũhũ andũ kũrooka gũũkĩra rũciinĩ tene, na gũkoma magakoma macereirwo,
    makĩnogera irio cia kũrĩa, nĩgũkorwo andũ arĩa Jehova endete, we nĩamaheaga o
    na marĩ toro.
  fra-NCL: 'C’est en vain que vous vous levez avant le jour, et que vous retardez
    votre repos, mangeant le pain de la douleur : il en donne autant à son bien-aimé
    pendant son sommeil.'
  cek-AK: Angsatui hoi buhcaak hanah, khawnthaw ah nang thawk, khoving khoek to anghnut
    moe, toksakhaih loe azom pui ah ni oh; a palung ih kami khaeah kahnaep ah iihhaih
    to paek.
  cuk-cuk: Bemar mas-gunnega binsarsunna arbaed-dummad-imakega, bolegoedba gwisgumalad,
    mutiksaila be gabmalad. Ar Bab-Jehová, e-dule-sabeddi bukib-binsasuli nue-gabdii
    imaked.
  uig-CYR: Чүнки сән өз қолуңниң әҗрини йәйсән; Бәхитлик болисән, ронақ таписән;
  tel-2017: మీరు తెల్లారే లేచి చాలా ఆలస్యంగా ఇంటికి వస్తూ, కష్టపడి పని చేసి ఆహారం
    తింటూ ఉండడం వ్యర్ధం. దేవుడు తనకిష్టమైన వారికి నిద్రనిస్తున్నాడు.
  hat-BSA: Se an ven pou ou leve bonè e ale dòmi ta, pou manje pen a travay di yo,
    paske se domi Li bay a moun li renmen.
  ukr-ONPU: Ти їстимеш плоди праці рук своїх; блаженний ти і добре тобі!
  kos-kos: Wangin sripen kemkatu lowos In toang som orekma, ac pahtlac in eis pacl
    in mongla. Tuh LEUM GOD El sang mwe enenu nu selos su El lungse Ke pacl elos motul.
  hbo-WLC: שָׁ֤וְא לָכֶ֨ם ׀ מַשְׁכִּ֪ימֵי ק֡וּם מְאַֽחֲרֵי־שֶׁ֗בֶת אֹ֭כְלֵי לֶ֣חֶם
    הָעֲצָבִ֑ים כֵּ֤ן יִתֵּ֖ן לִֽידִיד֣וֹ שֵׁנָֽא׃
  ibo-ibo: Ọ bụ nʼefu ka ị na-ebili nʼisi ụtụtụ na-adọgbu onwe gị nʼọrụ ịchọta ihe
    ị ga-eri ruo nʼabalị, nʼihi na ọ na-eme ka ndị niile ọ hụrụ nʼanya hie ụra nʼudo.
  ory-ory: ତୁମ୍ଭେମାନେ ଯେ ପ୍ରଭାତରେ ଉଠ ଓ ଏତେ ବିଳମ୍ବରେ ବିଶ୍ରାମ କର, ଆଉ ଶାନ୍ତିର ଖାଦ୍ୟ ଭୋଜନ
    କର, ଏହା ତୁମ୍ଭମାନଙ୍କ ପକ୍ଷରେ ବୃଥା। କାରଣ ସେହି ପ୍ରକାରେ ସଦାପ୍ରଭୁ ଆପଣା ପ୍ରିୟତମକୁ ନିଦ୍ରା
    ଦିଅନ୍ତି।
  chk-chk: A solap ämi pwätäkai pwal ämi annutumang, pwe oupwe angang weires fän iten
    enemi mongö. Pun Kot a fang ngeni nöün kewe a echeniir mettoch meinisin mine ra
    osupwang ren, lupwen ra annut.
  rop-rop: Im nogud blanga wori en adwek brom sangidaptaim raidap sangodantaim blanga
    gajimbat naf daga, dumaji YAWEI im dumbat ebrijing langa ol detlot pipul hu laigim
    im en im gibit olabat taim blanga silip du.
  ukr-1871: Даремне встаєте ви рано, лягаєте пізно, і їсьте хлїб гіркий; дає він і
    сон тим, кого любить.
  yon-yon: Ebka eb aromkonombed amkimo kai kuu yaro dembeneb, wad dobiri kerekmen
    dowad deme yobdoodmo ambangkembirimaab, kwane wene amnoom kai kerimaun kuu idiibban
    dawangmo, amborom kuu Yarimanbed kane yaa mimyob dowaken keenimaanman yaa kuu
    bangkanimaan, ye unuk angkoon yaron kangkon kwane bangkanimaan.
  deu-1951: Es ist umsonst, daß ihr früh aufsteht und euch spät niederlegt und sauer
    erworbenes Brot esset; sicherlich gönnt er seinen Geliebten den Schlaf!
  eng-JPS: It is vain for you that ye rise early, and sit up late, ye that eat the
    bread of toil; so He giveth unto His beloved in sleep.
  srp-1865: Uzalud ranite, dockan liježete, jedete hljeb umorni; milome svojemu on
    daje san.
  lug-lug: Oteganira bwereere bw’okeera mu makya n’okola, ate n’olwawo n’okwebaka
    ng’okolerera ekyokulya; kubanga Mukama abaagalwa be abawa otulo.
  heb-heb: שוא לכם משכימי קום מאחרי שבת אכלי לחם העצבים כן יתן לידידו שנא׃
  ben-IRV: এটা বৃথা যদি তোমরা ভোরে উঠ, দেরীতে বাড়ি আস অথবা পরিশ্রমের খাবার খাও কারণ
    সদাপ্রভু তাঁর প্রিয়পাত্রকে ঘুমের মধ্যে এইরকম দেন।
  ntu-ntu: Nzmu trna-abrtrpwzkuu drtwrgu mz Yawe Mz nzrka-krmle dakxnzng bagu, Mane
    nzo-rlangr mz nzwz-katongr x nzyzlu-ngrm mz nina, Murde krlz-kzle nzrka-krmle
    da bagu mzli kc tqmwi-ngrgu.
  pan-pan: ਤੁਹਾਡਾ ਸਵੇਰ ਦਾ ਉੱਠਣਾ ਅਤੇ ਦੇਰ ਤੱਕ ਬੈਠੇ ਰਹਿਣਾ, ਅਤੇ ਦੁੱਖਾਂ ਦੀ ਰੋਟੀ ਖਾਣੀ ਵਿਅਰਥ
    ਹੈ, ਉਹ ਤਾਂ ਆਪਣੇ ਪਿਆਰਿਆਂ ਨੂੰ ਨੀਂਦ ਵਿੱਚ ਹੀ ਦੇ ਦਿੰਦਾ ਹੈ।
  mya-JVB: စောစော ထလျက်၊ ညဉ့်နက်သည်တိုင်အောင်မအိပ်ဘဲနေလျက်၊ ပင်ပန်း စွာ အစာ စား လျက်နေ
    သော်လည်း အကျိုး မရှိ။ အိပ်ပျော် ရသောအခွင့်ကို ချစ် တော်မူသောသူအား အမှန်ပေး တော်မူ၏။
  kgf-kgf: Siŋunec yanda yacma ai mema kecma gau nalé ogicma hema qenʒeŋ manʒeŋ qema
    héla mihicŋima neanʒu imi eŋomia wanʒac. Hénia imuac mia Yawenéŋ ala waŋ énécmimia
    ionac imi gaugina siŋaguc énécmianʒac.
  tte-O: Bwagana tatolo malamalala yo tapaisowa kaikaiwe ilau kanasiga iboniyai ala
    miyamiya kaiwena na mesabana kala talobai na iyamo tem Yeoba nige imiyamiya kolila
    ala paisowa meuloina iyamala ginauli bwagabwaga, kaiwena iya nuwadaumwali yo keno
    namwanamwana iwolena ana tomoyao imulolo kolili yo tawae kali eoma iwolegili kolili
    besiele. Kabo sowasowana Yeoba tameliyan ginauli meuloina kaiwena.
  tbg-tbg: Are airi kara variarire tira, vo enta vo enta toqaqi himpira vukaari utihara
    kaiqa varaqira vivira entama kehara, kia Nora Kotirara noraiqaakera iriqira virera,
    ai kaiqavano quminaiqama vuanaro. Noravano Kotiva nai antuqa vaika kara nimi vaivama
    vairo.
  hmo-hmo: Ita ese daba maragi neganai ita toreisi, bona ita gaukara auka ela bona
    hanuaboi momokani, moni bona aniani gaudia do ita davaria totona. To inai bamona
    ita karaia kava, badina be Lohiabada ese ia lalokau henidia taudia dekenai, aniani
    bona kohu ia henidia, bona idia mahuta namonamo.
  zar-NT: Nítisö naca rubanuʼ zíladoʼ, en röjöxuʼ cateʼ chigúl-ladaʼ, en raguʼ le
    guzxiʼu niʼa que le busacaʼ ziʼ cuinuʼ, tuʼ runnëʼ Xanruʼ Dios que nu nadxíʼinëʼ
    cateʼ niʼ rasi nu naʼ.
  urd-urd: तुम्हारे लिए सवेरे उठना और देर में आराम करना, और मशक़्क़त की रोटी खाना
    'बेकार है; क्यूँकि वह अपने महबूब को तो नींद ही में दे देता है।
  rus-SYN: 'Ты будешь есть от трудов рук твоих: блажен ты, и благо тебе!'
  bqc-SIM: Fɛlɛa káaukaau, wúlɛa wɛɛdo, zĩkɛa ń leeleo blɛ yã́iá pãɛ, asa Dii
    mɛ́ ì a yenzideↄ gba ĩ́ampaa.
  tcz-CHONGTHU: Jingkah matah'a nakipat uva jankhang gei a nehding an holna a na natoh'u
    pan nabei ahi, ajeh chu Yahweh Pakai in angailut achate hi a-ihmut sunguva hi
    ijakai agontohpeh ahibouve.
  mar-mar: तुम्ही पहाटे लवकर उठता, रात्री उशीराने घरी येता, किंवा कठोर परिश्रम करून
    भाकर खाता हे सर्व व्यर्थ आहे कारण परमेश्वर आपल्या प्रियजनास लागेल ते झोपेतही देतो.
  isl-isl: Hvers vegna þrælar þú myrkranna á milli af ótta við skort? Veistu ekki
    að Guð vill að vinir hans fái þá hvíld sem þeir þarfnast? Á meðan þeir sofa, blessar
    hann þá með gjöfum.
  hlt-THB: A hoei na mymcang hqit awh tho unawh buh ai thainaak aham khawmy ben than
    dy bi sai uhyk ti – anih ingkaw a lungnaak thlangkhqi venawh ihnaak ce pehy.
  qub-qub: Yangami pacha warashanpita pacha chacänancamapis micunallanpaj arun. Tayta
    Diosmi ichanga payman yäracojta alli puñuyta tarichin.
  bqp-bqp: Futɛna kↄnkↄkↄnkↄ, wutɛna lizãndo, zĩkɛna bã̀mbãm pↄ́ble yãi bi pãmɛ,
    zaakũ Dikiri dì a gbɛ̃ yenyĩdenↄ gba ĩampanaa.
  hat-hat: Sa pa vo lapenn pou nou leve granmaten, pou nou kouche ta, pou nou travay
    di pou n' ka manje, paske, lè Bondye renmen yon moun, li ba li tout bagay pandan
    l'ap dòmi.
  eng-BSB: In vain you rise early and stay up late, toiling for bread to eat— for
    He gives sleep to His beloved.
  eng-WEBPB: It is vain for you to rise up early, to stay up late, eating the bread
    of toil, for he gives sleep to his loved ones.
  kbq-kbq: Kagrama ne'zama nesana zanku'ma kamu'nasisima nehunka, nanterame otinka
    eri'zama e'nerinkeno vuno hanima huno kenage'ma nesegenka nontegama neanana, amne
    zampi hankaveka'a netrane. Na'ankure Ra Anumzamo'a agrama avesi nezmantea vahera
    mani frua zamige'za zamura nemsaze.
  pon-pon: Jota katepa on komail, ma komail pan paurida nin joran, ap pil pwand kamol
    ni pon, o toutouki okotme, ni omail manamana, pwe a kin kakepwapwala japwilim
    a kompokepa kan ni ar mamair.
  nhe-BL: San tlapic inmehuase cualca para intequitise chicahuac huan ax inmosiyajcahuase
    hasta tlajcoyohual. San tlapic para ica miyac cuesoli inquitemojtinemise imotlacualis
    huan san ya nopa inquimatise. Pampa Toteco Dios quinequi ximotemachica ipan ya
    huan xicochica cuali. Yajaya quinmacas nochi tlen quinicnelía nochi tlen monequi.
  wnc-wnc: Siwan ninda tembana enake puya toknga tasikana kuku zikaa siwan moni gatu
    nanam ngang pakamang. Ngana asikaya ninda toknga bamu moo ba tasikamang? Dasingge?
    Anututa yuwatakau aminu ie take siknga nataaingge ayamunggak.
  bus-bus: Fɛɛna idɛ'idɛ, daɛna lezãndo, zĩbãabãakɛna pↄ́blee yãnzi nɛ́ yã pãamɛ,
    zaakɛ Dii è a gbɛ̃ yenzideenↄ gba kámmabona.
  gub-BL: Aze amo uma'ereko tetea'u wemi'u ràm imono'og pà, Aze upu'àm izi'itahy,
    aze u'aw wi oho xo pyaze mehe, uma'ereko e a'e. Ta'e Tupàn omono temi'u wemiamutar
    katu wanupe a'e xe. Te waker mehe Tupàn uzapo ikatu ma'e wemiaihu pe.
  eng-DRA: 'For thou shalt eat the labours of thy hands: blessed art thou, and it
    shall be well with thee.'
