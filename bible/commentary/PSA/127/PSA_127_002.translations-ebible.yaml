verse: PSA.127.002
translations:
  mal-C: നിങ്ങൾ അതിരാവിലെ എഴുന്നേൽക്കുന്നതും വൈകി ഉറങ്ങാൻപോകുന്നതും വ്യർഥം, ഉപജീവനാർഥം
    കഠിനാധ്വാനംചെയ്യുന്നതും വൃഥായത്നം. കാരണം, യഹോവ തനിക്കു പ്രിയപ്പെട്ടവർക്ക്, അവർ
    ഉറങ്ങുമ്പോൾത്തന്നെ നൽകുന്നു.
  deu-TKW: Wenn Jahwe nicht das Haus baut, so haben sich seine Erbauer umsonst mit
    ihm abgemüht; wenn Jahwe nicht die Stadt behütet, so hat der Wächter umsonst gewacht.
  lin-lin: Ezali na pamba nde, bino mpe, bolamukaka na tongo makasi, bolalaka noki
    te mpe bosalaka makasi mpo na kozwa bilei ; pamba te Nzambe apesaka bilei yango
    kaka na balingami na Ye, wana bazali nanu kolala pongi.
  mmx-mmx: Kopmen tavasuun teren kusu limixin dina gugu lolos to at leventaamang atdi
    at laxanaleng axap, tuka i at lenmaxantamak suubu la naba se ukantinao bungbung
    main, mila Leeme Silok nabam taba nedi mo neni i balamu di. La i gagas li i at
    lengkanimin, keke i do nedi mo di unga.
  eng-LSV: Vain for you who are rising early, || Who delay sitting, eating the bread
    of griefs, || So He gives sleep to His beloved one.
  eng-GNV: 'It is in vaine for you to rise earely, and to lie downe late, and eate
    the bread of sorow: but he wil surely giue rest to his beloued.'
  eng-WEBSTER: 'It is vain for you to rise early, to sit up late, to eat the bread
    of sorrows: for so he giveth his beloved sleep.'
  nhw-BL: San tlapic anmehuase cualca para antequitise chicahuac huan amo anmosiyajquetzase
    hasta tlajco yohual. San tlapic para ica miyac tequipacholi anquitemojtinemise
    amotlacualis huan san ya nopa anquimatise. Pampa Toteco Dios quinequi ximotemachica
    ipan ya huan xicochica cuali. Yaya quinmacas nochi catli quinicnelía nochi catli
    monequi.
  swh-ONEN: 'Mnajisumbua bure kuamka mapema na kuchelewa kulala, mkitaabikia chakula:
    kwa maana yeye huwapa usingizi wapenzi wake.'
  bba-bba: Kɑm sɔɔrɑ kɑɑ wɑhɑlɑ ko ɑ kɑ wunɛn dĩɑnu wɑ ɑ di. Kɑɑ se buru buru yellu
    kpɑ ɑ kpunɑ sere wɔ̃ku suunu sɔmburun sɔ̃. Adɑmɑ wi Gusunɔ u kĩ, u rɑ nùn dĩɑnu
    wɛ̃wɑ bɑɑ yɛ̃ro ù n dò.
  eng-KJVCPB: 'It is vain for you to rise up early, to sit up late, To eat the bread
    of sorrows: For so he giveth his beloved sleep.'
  luo-luo: In bende imondo chiewo chon kendo ineno nyaka sa molewo, kinyagori gi tich
    matek mondo iyud chiemo minyalo chamo; nimar Nyasaye miyo joge mohero nindo mokwe.
  aii-aii: ܣܪܝܼܩܬܵ‌ܐ ܝܠܵܗ̇ ܐܸܠܵܘܟ݂ܘܿܢ ܕܩܲܕܡܝܼܬܘܿܢ ܠܸܩܝܵܡܵܐ، ܥܲܪܩܸܠܝܼܬܘܿܢ ܠܸܬܝܵܒ݂ܵܐ،
    ܐܵܟ݂ܠܝܼܬܘܿܢ ܠܲܚܡܵܐ ܕܓ̰ܵܦܹ̈ܐ، ܣܵܒܵܒ ܟܹܐ ܝܵܗܒܹܠܔ ܠܡܘܼܚܸܒܹܗ ܒܫܸܢܬܹܗ.
  meu-meu: Asi anina daba ai o tore boiboimu, e laomu bona hanuamu e boimu, bena lagamu
    o animu, murinai lalo-hekwarahi anidia o animu; badina be ia ese ena lalokau taudia
    na mahuta e henidiamu.
  npi-ULB: बिहान सबेरै उठ्नु, घर ढिला आउनु वा कडा परिश्रमको रोटी खानु तिम्रो निम्ति
    व्यार्थ हुन्‍छ, किनकि परमप्रभुका प्रियजन सुत्‍दा, उहाँले तिनीहरूला जुटाउनुहुन्छ
    ।
  yor-yor: Asán ni fún ẹ̀yin ti ẹ dìde ní kùtùkùtù láti pẹ́ dùbúlẹ̀, láti jẹ oúnjẹ
    làálàá; bẹ́ẹ̀ ni ó ń fi ìre fún olùfẹ́ rẹ̀ lójú ọ̀run.
  pes-OPCB: بیهوده است که شما برای امرار معاش، این همه زحمت می‌کشید، صبح زود بر می‌خیزید
    و شب دیر می‌خوابید؛ زیرا هنگامی که عزیزان خداوند در خوابند، او برای ایشان تدارک
    می‌بیند.
  tgl-ULB: Walang saysay na ikaw ay gumising ng maaga at umuwi nang gabing-gabi, o
    kainin ang tinapay na pinaghirapan, dahil si Yahweh ang nagbibigay ng pinakaaasam
    na tulog.
  nop-nop: Muneeŋ gut nanaŋe doktiŋa haniŋ timiŋ pilali tububihila kwanaimiŋ tane
    tane wooŋ bufa tilak. Indi tiyaugene kwanaimiŋ hogok tifit tineemneŋ ala. Bepaŋ
    adi metam weleŋdi yabukahilelak hekidok hatikule yemilak.
  cbu-NT: Mishat, Apanll ndunnaar tputsee mzatspani istaku, mangutari kiyung kachiykiya.
    ¿Mayaamsa punirustayarus, Marizpa, átus, zar wazuran tarawaztakus, tapitaranllu
    kasaksa? Ngutaritis saanaatsee kiyung yachakus ashiksa. Watam Apanll tiptsiree
    chinaku, ksutku, kanusshisheem wayaranguwa.
  hui-hui: Egabiore lara handala heyalu munibi tomobi mitangi bialu biabe bule tagira
    poramali. Biabe bialu ne lo wákaha mbiraga andaga dai bialu u palia puda haramali.
    Urunidagua bialu kamaruni nde irane nawini dege bame hongo bibaho bialu kamagoni.
    Irane Anduane Homogo ibugua wali agali ibuni gubalini ho karu ti mbiraga u padaha
    ibunime ti tomo nolenebi mbirale wu holenebi manda mandabu wia haga kagoni.
  mya-mya: အ​သက်​မွေး​ဝမ်း​ကျောင်း​မှု​အ​တွက် နံ​နက်​စော​စော​ထ​၍ ညဥ့်​နက်​သည်​တိုင်​အောင်​ပင်​ပန်း​စွာ​အ​လုပ်
    လုပ်​ရ​ခြင်း​သည်​အ​ချည်း​နှီး​ဖြစ်​၏။ အ​ဘယ်​ကြောင့်​ဆို​သော်​ထာ​ဝ​ရ​ဘု​ရား​သည်
    မိ​မိ​ချစ်​တော်​မူ​သော​သူ​တို့​အိပ်​စက်​နေ​စဉ် သူ​တို့​လို​အပ်​သော​အ​ရာ​များ​ကို
    ပေး​သ​နား​တော်​မူ​သော​ကြောင့်​ဖြစ်​၏။
  bod-N: སྔ་མོ་ལངས་ཤིང་ངལ་གསོ་འཕྱི་བ༌དང༌། །དཀའ་ལས་ཟས་ནི་ཟ་བ་དོན་མེད༌ཡིན། །ཁོང་གིས་བརྩེ་བ་རྣམས་ལ་གཉིད་གནང༌ངོ༌།།
  wsk-wsk: Tumong biyala barasa ale nangata nanga sokel te inang ko ura ilu lagara
    nama uriluanara, mu ko ikia me terong, mu awuk, Yawe ko kariimet nunga kueso mu
    inang nungarso se nasan, ale ninguru anisan nonoman sapasan.
  sna-sna: Hazvina maturo kumuka mangwanani nokunonoka kuvata, uchitambudzikira zvokudya,
    nokuti anopa hope kuna vaanoda.
  spa-BLM: Es inútil que te levantes temprano, para quedarse despierto hasta tarde,
    comiendo el pan del trabajo, porque da sueño a sus seres queridos.
  cac-cac: Nab'an̈ej syixtej sb'a eb' pilan jun c'u syac' smunlaji, ste och eb' d'a
    ilc'olal yic tz'ilchaj svael eb', palta axo pax eb' xajan yuj Dios, junc'olal
    svay eb', a Dios chi' tz'ac'an tas tz'och yuj eb'.
  swh-ULB: Ni kazi bure kwa wewe unayeamka mapema, na kulala kwa kuchelewa, au kula
    mkate kwa kuufanyia kazi ngumu, maana Yahwe huwapa chakula awapendao hata wawapo
    usingizini.
  bel-bel: Ты будзеш есьці ад працы рук тваіх; дабрашчасны ты, і добра табе!
  deu-ELBBK: Vergeblich ist es für euch, dass ihr früh aufsteht, spät aufbleibt, das
    Brot der Mühsal esst; so gibt er seinem Geliebten im Schlaf.
  mbb-OT: Emun kenà edtavang is Nengazen, wazà daan pulus te kedhaǥù te kedsayu ked-enew
    wey is kedlapus te kedterebahu para zuen egkekaan. Su iyan is Nengazen ebeǥey
    te menge kinahanglan te menge etew he mibmahal zin, minsan nekelipezeng sikandan.
  mal-2015: നിങ്ങൾ അതികാലത്തു എഴുന്നേല്ക്കുന്നതും നന്നാ താമസിച്ചു കിടപ്പാൻ പോകുന്നതും
    കഠിനപ്രയത്നം ചെയ്തു ഉപജീവിക്കുന്നതും വ്യർത്ഥമത്രേ; തന്റെ പ്രിയന്നോ, അവൻ അതു ഉറക്കത്തിൽ
    കൊടുക്കുന്നു.
  gup-gup: Bininj nawu kakabeldong dja kadjaldurrkmirri kunbarnangarrakuyeng dja mak
    kunkakkuyeng dja minj kunkuyeng kakodjkeyo, wanjh wardi minj kamang kore kadjare.
    Dja Yawey kabikodjkeykurrme bininj nawu kabimarnedjare.
  rmc-rmc: Zbitočňe ušťen upre sig, džan te sovel nasig a keren phares buči vaš o
    maro; bo ov pes starinel pal ola, kas kamel, mek sar soven.
  nlg-nlg: Taho na pukuna na lutu laga, te vuivuni tana puipungi me sara tana nulavi
    bongi, ma nia vaivarighohi na vanga, Ma God te vahera na aheahe ahei te dolovira.
  pes-OPV: بی‌فایده است که شماصبح زود برمی خیزید و شب دیر می‌خوابید و نان مشقت را
    می‌خورید. همچنان محبوبان خویش را خواب می‌بخشد.
  ron-1924: Деӂяба вэ скулаць де диминяцэ ши вэ кулкаць тырзиу ка сэ мынкаць о пыне
    кыштигатэ ку дурере, кэч пряюбицилор Луй Ел ле дэ пыне ка ын сомн.
  ben-OBCV: বৃথাই তোমরা খুব সকালে ওঠো আর অনেক রাত পর্যন্ত জেগে থাকো, অন্ন-সংস্থানের
    জন্য পরিশ্রম করো— কারণ তিনি যাদের ভালোবাসেন তাদের চোখে ঘুম দেন।
  som-som: Faa'iido idiinma leh inaad aroor hore kacdaan oo aad goor dambe seexataan,
    Oo aad kibista dhibka cuntaan, Waayo, wuxuu kuwuu jecel yahay siiyaa hurdo.
  lat-VUC: 'Labores manuum tuarum quia manducabis: beatus es, et bene tibi erit.'
  eng-ASVBT: It is vain for you to rise up early, To take rest late, To eat the bread
    of toil; For so he giveth unto his beloved sleep.
  mna-mna: Tana nu sombe pase pa Yooba som, mi kamam uraata pa berek ma ila mbeŋ na,
    nu punun sorok mburom. Pa kampeŋana kini, ta ikamam ma tere uraata kiti iurur
    ŋonoono mi takamam kanda kini. Tana zin wal ta Anutu leleene pizin na, kopon rru
    som, mi tikenne kat pa mbeŋ.
  ita-1885: Voi che vi levate la mattina a buon'ora, e tardi vi posate, E mangiate
    il pane di doglie, in vano il fate; In luogo di ciò, Iddio dà il sonno a colui
    ch'egli ama.
  eng-LXXUP: 'Thou shalt eat the labors of thy hands: Blessed art thou, and it shall
    be well with thee.'
  eng-ULB: It is useless for you to rise up early, to come home late, or to eat the
    bread of hard work, for Yahweh provides for his beloved as they sleep.
  spa-VBL: Es inútil levantarse temprano por la mañana e ir a trabajar, y quedarse
    hasta altas horas de la noche, preocupado por ganar lo suficiente para comer,
    cuando el Señor es el que da el descanso a los que ama.
  fra-_FOB: En vain vous vous levez matin, vous vous couchez tard, et vous mangez
    le pain de douleur; il en donne autant à son bien-aimé pendant son sommeil.
  mal-mal: നിങ്ങൾ അതിരാവിലെ എഴുന്നേല്ക്കുന്നതും വളരെ താമസിച്ച് ഉറങ്ങുവാൻ പോകുന്നതും
    കഠിനപ്രയത്നം ചെയ്ത് ഉപജീവനം കഴിക്കുന്നതും വ്യർത്ഥമത്രേ; തന്റെ പ്രിയനോ, അവൻ നല്ല
    ഉറക്കം കൊടുക്കുന്നു.
  lit-lit: Veltui jums anksti keltis, vėlai eiti gulti, valgyti sunkiu darbu įgytą
    duoną – jis gi duoda miegą tiems, kuriuos myli.
  urd-GVR: Yih bhī abas hai ki tum subah-sawere uṭho aur pūre din mehnat-mashaqqat
    ke sāth rozī kamā kar rāt gae so jāo. Kyoṅki jo Allāh ko pyāre haiṅ unheṅ wuh
    un kī zarūriyāt un ke sote meṅ pūrī kar detā hai.
  suz-BL: गे सुनी कना बोक्‍शा, नाक्‍दो सम्‍म शुश गेय पाइनीनी। मिनु इन शोब्‍ले सुर्ता
    पा जाइनीनी। मेको मोशा बाक्‍ब। मारदे हना परमप्रभुमी आ दाक्‍शो मुर आन कली इप्‍ची
    ना आन माल्‍शो गेब। हितोपदेस १०:२२
  eng-NOY: In vain ye rise up early, and go to rest late, And eat the bread of care!
    The same giveth he his beloved one in sleep.
  ita-1927: Invano vi levate di buon’ora e tardi andate a riposare e mangiate il pan
    di doglie; egli dà altrettanto ai suoi diletti, mentr’essi dormono.
  ckb-ckb: بێ سوودە بۆتان زوو هەستان و دانیشتن هەتا درەنگی شەو، خواردنی نانی ڕەنجکێشی،
    چونکە خەو بە خۆشەویستانی خۆی دەبەخشێت.
  eng-BBE: It is of no use for you to get up early, and to go late to your rest, with
    the bread of sorrow for your food; for the Lord gives to his loved ones in sleep.
  xsi-xsi: Aku mine nâ, tamâta pinde kalonzi kapa ŋana Yova Kindeni kâ, kala simakâsa
    ŋana sikai mbaliŋa wa kâpwa wa. Ikura zo zo, kinzi sipile kenoŋa nia lâ mboyo
    ŋaŋa yo, aku sinâna siveta wurâta ŋalae lee mbo. Andeta kinzi siveta mine koa
    tia nâ. Taitu Yova Kindeni ilo ndo keno panzi ne tamâta, kala lâ zo ŋana sikeno
    kenoŋa nia yo, ande i uru irombonzi.
  kan-OKCV: ನೀವು ಆಹಾರಕ್ಕಾಗಿ ಶ್ರಮೆಪಟ್ಟು, ಬೆಳಿಗ್ಗೆ ಬೇಗ ಏಳುವುದೂ, ರಾತ್ರಿ ತಡವಾಗಿ ಮಲಗುವುದೂ
    ವ್ಯರ್ಥವೇ, ದೇವರು ತಮ್ಮನ್ನು ಪ್ರೀತಿಸುವವರಿಗೆ ನಿದ್ರೆಯಿಂದಿರುವಾಗಲೂ ಅವಶ್ಯಕತೆಗಳನ್ನು ಒದಗಿಸಿಕೊಡುತ್ತಾರೆ.
  tam-2017: யெகோவா நகரத்தைக் காக்காமல் இருந்தால் காவலாளர்கள் விழித்திருக்கிறது வீண்.
  spa-RV-1909: 'Por demás os es el madrugar á levantaros, el veniros tarde á reposar,
    el comer pan de dolores: pues que á su amado dará Dios el sueño.'
  ron-BTF: Este deșert pentru voi a vă scula devreme, a sta până târziu, a mânca pâinea
    întristărilor, pentru că el dă somn preaiubitului său.
  eng-WEBP: It is vain for you to rise up early, to stay up late, eating the bread
    of toil, for he gives sleep to his loved ones.
  eng-FBV: It's useless to get up early in the morning and go to work, and stay late
    into the evening, worrying about earning enough to eat, when the Lord gives rest
    to those he loves.
  nld-1939: 'Dan heeft het geen zin, vroeg op te staan, Of laat u te ruste te leggen;
    Gij eet dan het brood in uw zweet: Maar dien Hij liefheeft, geeft Hij het ook
    in de slaap.'
  nch-BL: San tapic anmijquehuase cualca para antequitise chicahuac huan amo anmosiyajquetzase
    hasta tajco yohual. San tapic para ica miyac tequipacholi san amotacualis anquitemojtinemise.
    Pampa Toteco Dios quinequi ximotemachica ipan ya huan xicochica cuali. Yaya quinmacas
    nochi cati quinicnelía nochi cati monequi.
  vie-1934: Uổng công thay cho các ngươi thức dậy sớm, đi ngủ trễ, Và ăn bánh lao
    khổ; Chúa cũng ban giấc ngủ cho kẻ Ngài yêu mến bằng vậy.
  cha-cha: 'Taebale y uncajulo taftaf, ya undescansa atrasao, ya uncano y pan pinite:
    sa jananaeja ni y güinaeyaña y mamaego.'
  hin-CV: तुम्हारा सुबह जाग उठना देर तक जागे रहना, संकटपूर्ण श्रम का भोजन करना व्यर्थ
    है; क्योंकि याहवेह द्वारा नींद का अनुदान उनके लिए है, जिनसे वह प्रेम करते हैं.
  eng-OURB: It is vain for you to rise up early, to stay up late, eating the bread
    of toil; for he gives sleep to his yadid ·beloved· ones.
  spa-BES: De nada sirve levantarte temprano y llegar tarde a tu descanso con el pan
    de la tristeza por tu comida; porque el Señor da a sus seres queridos en sueños.
  tdx-tdx: Tsy vara te mañaleñaleñe naho hifonen-droro te haleñe, hikama ty mofom-pitoloñañe;
    amy te atolo’e rotse o kokoa’eo.
  tha-KJV: เป็นการเหนื่อยเปล่าที่ท่านลุกขึ้นแต่​เช้ามืด นอนดึก และกินอาหารแห่งความเศร้าโศก
    เพราะพระองค์ประทานแก่​ผู้​ที่​รักของพระองค์​ให้​หลับสบาย
  por-BR-2018: Inutilmente levantais de madrugada e descansais tarde, para comerdes
    o pão de dores; porque assim ele dá sono a quem ele ama.
  deu-ELO: Vergeblich ist es für euch, daß ihr früh aufstehet, spät aufbleibet, das
