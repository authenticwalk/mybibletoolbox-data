  grc-BRENT: Εὐλογήσαι σε Κύριος ἐκ Σιὼν, καὶ ἴδοις τὰ ἀγαθὰ Ἱερουσαλὴμ πάσας τὰς
    ἡμέρας τῆς ζωῆς σου·
  kpr-kpr: Genembo mave vide jamena digari sari sirorarera amo, koto sifoda, nunda
    geka bouvu arira.
  ind-AYT: Diberkatilah orang yang telah memenuhi tabung panahnya, dia takkan malu
