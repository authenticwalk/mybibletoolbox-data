  eng-YLT: O the happiness of the man Who hath filled his quiver with them, They are
    not ashamed, For they speak with enemies in the gate!
  kne-kne: Nagasat di ipogaw ay ad-adoy anak na. Adi maabak mo waday mangidarum en
    sisya, tan badangan da iman sin isongsongbat na.
  eng-WYC-2017: Blessed is the man, that hath [full-]filled his desire of those [or
