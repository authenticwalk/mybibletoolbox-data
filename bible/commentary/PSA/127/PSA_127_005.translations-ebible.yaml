  agu-BL: Ba'n cyeri e' yi at jun c'oloj yi e'chk flecha'tz ẍchik'ab. Na quil tz'el
    chik'ej tan chicontr. Nin yi e' pujul xtisya', chixobok cyetz na xomche' jun c'oloj
    q'uicy'lom cyetz.
  ilo-ULB: Anian a naggasat ti tao a napno ti pagkargaan ti panana. Saan a maibabain
    isuna inton sangoenna dagiti kabusorna iti ruangan.
  kpg-kpg: E maluagina go tangada dela e logo ana amu maalei beenei! Mee e deemee loo
    di bagege i di madagoaa a mee ma ga heetugi gi ono hagadaumee i lodo di gowaa
    hai gabunga.
  uig-ARA: ئوقدېنى مۇشۇلار بىلەن تولغان ئادەم بەختلىكتۇر؛ شەھەر دەرۋازىسىدا تۇرۇپ
    دۈشمەنلەر بىلەن سۆزلىشىۋاتقىنىدا، ئۇلار يەرگە قاراپ قالمايدۇ.
  bps-bps: nun kafye di to too dee, du laan gfisan di ksiten i dad dmuen kenen balù
