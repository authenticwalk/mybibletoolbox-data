  kan-2017: ಇವುಗಳಿಂದ ತನ್ನ ಬತ್ತಳಿಕೆಯನ್ನು ತುಂಬಿದವನು ಧನ್ಯನು. ಊರ ಬಾಗಿಲಲ್ಲಿ ವೈರಿಗಳ ಸಂಗಡ
    ವ್ಯಾಜ್ಯವಾಡುವಾಗ ಅಂಥವರು ಅವಮಾನ ಹೊಂದುವುದಿಲ್ಲ.
  yap-yap: Ba felfelan’ e re mo’on ni bay e mit i gan e gat’ing nem rok! Ya dabiyag
