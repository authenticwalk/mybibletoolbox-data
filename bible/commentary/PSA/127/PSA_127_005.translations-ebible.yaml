  uig-CYR: Пәрвәрдигар саңа Зион теғидин бәхит ата қилғай; Сән өмрүң бойичә Йерусалимниң
    аватлиғини көргәйсән;
  tel-2017: వారితో తన అంబులపొది నింపుకున్న మనిషి ధన్యుడు. వాళ్ళు గుమ్మంలో తమ విరోధులను
