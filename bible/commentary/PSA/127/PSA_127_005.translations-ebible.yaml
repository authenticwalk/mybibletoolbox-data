  jae-jae: Aê aoc êôc ŋac, taŋ kêbic nê sôb tolagic-tolagic naŋ. Ŋac tonaŋ embe êmansaŋ
    nê biŋ êndêŋ nê soŋo-soŋo aŋga malac ŋasacgêdô, oc sêŋgôm eŋ maja êsa atom.
  ksd-ksd: I ti doan nam ra tutana ba kana popopoi i buka ma diat; Pa na vavirvir,
    Ba dia pirpir ma kana umana ebar ta ra mataniolo.
  tur-YTC: Ok kılıfı onlarla dolu olan adama ne mutlu. Düşmanlarıyla kapıda konuşurken,
    Hayal kırıklığına uğramazlar.
  bel-N: Шчасьлівы той чалавек, які напоўніў імі сагайдак свой. Ня будуць яны асаромленыя,
