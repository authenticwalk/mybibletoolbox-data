  arb-NAV: طُوبَى لِلَّذِي مَلأَ جُعْبَتَهُ مِنْهُمْ، فَإِنَّهُمْ لَا يَخِيبُونَ حِينَ
    يُوَاجِهُونَ الخُصُومَ فِي مَجْلِسِ القَضَاءِ عِنْدَ بَوَّابَةِ الْمَدِينَةِ.
  ded-ded: Ngic mong ye medacfora ifia homac kpedzucyunuma meyunukecde, ye kenehagoc.
