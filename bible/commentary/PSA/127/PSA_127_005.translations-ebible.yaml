verse: PSA.127.005
translations:
  mal-C: അവരെക്കൊണ്ട് തന്റെ ആവനാഴി നിറച്ചിട്ടുള്ള പുരുഷൻ അനുഗൃഹീതൻ. നഗരകവാടത്തിൽവെച്ച്
    തങ്ങളുടെ ശത്രുക്കളുമായി ഏറ്റുമുട്ടുമ്പോൾ അവർ ലജ്ജിതരാകുകയില്ല.
  deu-TKW: Wie Pfeile in der Hand eines Helden, also sind die Söhne der Jugendkraft.
  lin-lin: Esengo na moto oyo atondisi makonga kati na ebombelo na ye ya makonga !
    Akokufa soni ata moke te tango akosamba elongo na banguna na ye na ekuke ya engumba.
  mmx-mmx: Luvukat ti mo laradi i visik buaang atdi. Limixin munepen min di noxo vas
    asi ba mo laradi mo do neni na ekip tangarang midi ro at loxot tongtonga linga.
  eng-LSV: O the blessedness of the man || Who has filled his quiver with them, ||
    They are not ashamed, || For they speak with enemies in the gate!
  eng-GNV: 'Blessed is the man, that hath his quiuer full of them: for they shall
    not be ashamed, when they speake with their enemies in the gate.'
  eng-WEBSTER: 'Happy is the man that hath his quiver full of them: they shall not
    be ashamed, but they shall speak with the enemies in the gate.'
  nhw-BL: Cuali ipanti se tlacatl catli quinpiya miyac iconehua. Nopa tlacatl amo
    mopinahuas sintla icualancaitacahua quitelhuíaj iixpa se juez, pampa nochi quitlepanitase
    catli quinpiyas para ica momanahuis.
  swh-ONEN: Heri mtu ambaye podo lake limejazwa nao. Hawataaibishwa wanaposhindana
    na adui zao langoni.
  bba-bba: Doo nɔɔruɡiiwɑ wi u bu wɑ n dɑbi. U sɑ̃ɑwɑ nɡe wìn sɛ̃ɛ bwɑ̃ɑrɑ sɛ̃ɛnu
    yibɑ. U ǹ sekuru wɑsi sɑnɑm mɛ u koo kɑ win yibɛrɛbɑ yinnɑ wuun ɡbɑ̃rɑrun kɔnnɔwɔ.
  eng-KJVCPB: 'Happy is the man that hath his quiver full of them: They shall not
    be ashamed, But they shall speak with the enemies in the gate.'
  luo-luo: Ngʼat ma ofukune opongʼ kodgi en ngʼama ogwedhi. Ok ginine wichkuot ka
    gikedo gi wasikgi e dhorangach.
  aii-aii: ܛܘܼܒ݂ܵܐ ܠܓܲܒ݂ܪܵܐ ܕܡܠܹܐ ܠܹܗ ܚܸܠܬܹܗ ܡܸܢܵܝܗ‌ܝ، ܠܹܐ ܢܵܟ݂ܦܝܼ، ܟܲܕ ܗܲܡܙܸܡܝܼ ܥܲܡ
    ܕܸܫ̃ܡܸܢܹ̈ܐ ܒܕܲܪܘܵܙܵܐ.
  meu-meu: ena diba pauana e honumu tauna na e moalemu. Hanua ikoukouna ai ia inaina
    ida bae hereva negana ai, tau ta ese basine hahemaraia.
  npi-ULB: त्यो मानिस धन्यको हो,जसको ठोक्रो काँडहरूले भरिएको छ । त्यसले ढोकामा त्यसका
    शत्रुहरूको सामना गर्दा त्यो लज्‍जित हुनेछैन ।
  yor-yor: Ìbùkún ni fún ọkùnrin náà tí apó rẹ̀ kún fún wọn; ojú kì yóò tì wọ́n, ṣùgbọ́n
    wọn yóò ṣẹ́gun àwọn ọ̀tá ní ẹnu-ọ̀nà.
  pes-OPCB: خوشا به حال کسی که ترکش خود را از چنین تیرهایی پر می‌کند! او در جدل با
    دشمنان هرگز مغلوب نخواهد شد.
  tgl-ULB: Mapalad ang taong puno ang kaniyang talangga ng palaso. Hindi siya malalagay
    sa kahihiyan kapag hinarap niya ang kaniyang mga kaaway sa tarangkahan.
  nop-nop: Me mihiŋiye fee adi yadi nadifo kedem tibek. Maŋgande, adi memikŋiŋ gut
    mede gineŋ yali mede tubune mihiŋiyedi tubulodaune mede gineŋ mu gweheyeeŋ fafaŋe
    tibaak.
  cbu-NT: An tputs wip zapan taaru, mang' kis mapiyru taachiya. Undararsha yutarit
    tsiyatku, tputssha wipapat tasaskachu, punicheeja, ndambaree. Kurakaa nda paziku,
    itsinsaru tsiyatchiya.
  hui-hui: Timu ayagu ogoniale dewaore wu kago ibu baya turubiore ka. Ibunaga waitigi
    karu baba bi godi laga birangi ibu igini dewa urunime lamogo biragola ibunaga
    waitigidarume ibu godi lo wini labe naheore holebira.
  mya-mya: ဤ​သို့​သော​မြား​မြောက်​မြား​စွာ​ရှိ​သူ​သည် မင်္ဂလာ​ရှိ​၏။ သူ​သည်​ရန်​သူ​များ​နှင့်​တ​ရား​ရုံး​တွင်
    ရင်​ဆိုင်​သော​အ​ခါ​အ​ရေး​ရှုံး​နိမ့်​လိမ့်​မည် မ​ဟုတ်။
  bod-N: མདའ་ཤུབས་མདའ་ཡིས་གང་བའི་མི་དེ༌བདེ། །དེ་ཚོས་མཁར་སྒོར་དགྲ་བོ་རྣམས་ཀྱི༌མདུན།
    །གླེང་མོལ་བྱེད་དུས་ངོ་ནི་ཚ་མི༌འགྱུར།།
  wsk-wsk: Kari ko gatu gotek suen biya gatu siping ningi, mu nu amilmilarukko. Kariimet
    sang taimon nu ilak nunumi ilumon, bare nu me ta dolurukko, mu awuk, noko kuriang
    alo mu nu sangarmonko.
  sna-sna: Akaropafadzwa murume ane goba rizere navo. Havanganyadziswi pavanokakavadzana
    navavengi vavo pasuo.
  spa-BLM: Feliz es el hombre que tiene su carcaj lleno de ellos. No se decepcionarán
    cuando hablen con sus enemigos en la puerta.
  cac-cac: Te vach' yic mach man̈ jantacoc yuninal chi'. Man̈ ol q'uixvoquel-laj yuj
    eb' ayoch ajc'olal d'ay, ayic ol scolan sb'a d'a yichan̈ eb' yajal.
  swh-ULB: Ni namna gani alivyo barikiwa mtu ambaye amelijaza podo lake hivyo. Hata
    aibishwa pindi atakapo kabiliana na adui zake katika lango.
  bel-bel: Дабраславіць Цябе Гасподзь зь Сіёна, і ўбачыш бясьпеку Ерусаліма ва ўсе
    дні жыцьця твайго.
  deu-ELBBK: Glückselig der Mann, der mit ihnen seinen Köcher gefüllt hat! Sie werden
    nicht beschämt werden, wenn sie mit Feinden reden im Tor.
  mbb-OT: Utew zeyzey is etew he zuen din mahabet he menge anak, su zuen ebpeketavang
    kandin te ked-etuvang te menge kuntada zin diyà te hukmanan.
  mal-2015: അവയെക്കൊണ്ടു തന്റെ ആവനാഴിക നിറെച്ചിരിക്കുന്ന പുരുഷൻ ഭാഗ്യവാൻ; നഗരവാതില്ക്കൽവെച്ചു
    ശത്രുക്കളോടു സംസാരിക്കുമ്പോൾ അങ്ങനെയുള്ളവർ ലജ്ജിച്ചുപോകയില്ല.
  gup-gup: Bininj nawu kabenbornan birriwern bebeywurd, wanjh kanjilngmak duninjh.
    Bu kabirriburren nawu birriyidko bedberre, wanjh kabirriwinjhme dja kabindidurndiwe.
  rmc-rmc: Bachtalo hin oda murš, savo peske lenca pherdžarďa o tulcos. On pes na
    ladžana, sar pes sudzinena peskre ňeprijaťeľenca paš e brana pro sudos.
  nlg-nlg: God te holoutoa na tinoni te vonughighi na limadira! gaira kara mua maa
    tana bona kara hughuhughu kolura tara huru va tana mataula ni peo.
  pes-OPV: خوشابحال کسی‌که ترکش خود را از ایشان پر کرده است. خجل نخواهند شد بلکه با
    دشمنان، در دروازه سخن خواهند راند.
  ron-1924: Фериче де омул каре ышь умпле толба де сэӂець ку ей! Кэч ей ну вор рэмыне
    де рушине кынд вор ворби ку врэжмаший лор ла поартэ.
  ben-OBCV: ধন্য সেই ব্যক্তি যার তূণ সেইরকম তিরে পূর্ণ, তারা লজ্জিত হবে না যখন তারা
    নগরদ্বারে বিপক্ষদের সঙ্গে বিরোধ করে।
  som-som: Waxaa barakaysan ninkii gabooyihiisa ka buuxsada iyaga, Iyagu ma ay ceeboobi
    doonaan Markay cadaawayaashooda kula hadlaan xagga iridda.
  lat-VUC: Benedicat tibi Dominus ex Sion, et videas bona Jerusalem omnibus diebus
    vitæ tuæ.
  eng-ASVBT: 'Happy is the man that hath his quiver full of them: They shall not be
    put to shame, When they speak with their enemies in the gate.'
  mna-mna: Mi sombe tomtom sa ipeebe le pikin tomooto boozo, na ni ko leleene ambai
    kat pa kampeŋana tana. Pa kaimer, sombe ziŋan ka koi bizin tiparzorzooro pa sua
    isu kar keteene, na lutuunu bizin tana ko timender pini mi tiuuli. Tana ka koi
    bizin ko tirao be tikoto i na som.
  ita-1885: Beato l'uomo che ne ha il suo turcasso pieno; Tali non saranno confusi,
    Quando parleranno co' lor nemici nella porta.
  eng-LXXUP: May the Lord bless thee out of Zion; And mayest thou see the prosperity
    of Jerusalem All the days of thy life.
  eng-ULB: How blessed is the man that has his quiver full of them. He will not be
    put to shame when he confronts his enemies in the gate.
  spa-VBL: ¡Feliz es el que llena su aljabau con ellos! Tales padres no se avergonzarán
    cuando enfrenten a sus enemigos en las puertas de la ciudad.
  fra-_FOB: Heureux l'homme qui en a rempli son carquois! Ils ne seront pas confus,
    quand ils parleront avec des ennemis à la porte.
  mal-mal: അവരെക്കൊണ്ട് തന്റെ ആവനാഴിക നിറച്ചിരിക്കുന്ന പുരുഷൻ ഭാഗ്യവാൻ; നഗരവാതില്ക്കൽവച്ച്
    ശത്രുക്കളോടു സംസാരിക്കുമ്പോൾ അങ്ങനെയുള്ളവർ ലജ്ജിച്ചു പോകുകയില്ല.
  lit-lit: Kokie didžiai palaimintas žmogus, kuris turi jų pilną savo strėlinę! Tokie
    nebus sugėdinti, bet jie kalbėsis su priešais vartuose.
  urd-GVR: Mubārak hai wuh ādmī jis kā tarkash un se bharā hai. Jab wuh shahr ke darwāze
    par apne dushmanoṅ se jhagaṛegā to sharmindā nahīṅ hogā.
  suz-BL: सु सु आन ब्रा कुरतीके मेकोमी ब्रीशो बाक्‍नीमी, मेको मुर ग्‍येरसीशो बाक्‍नीम।
    मिनु मेकोपुकी ठेयब लाप्‍चोमी आन जोरी सत्रुमी लोव़ पा जिचा पोक्‍गमेनु, मुने मदोक्‍नीम।
  eng-NOY: Happy the man that hath his quiver full of them! They shall not be put
    to shame, When they speak with adversaries in the gate.
  ita-1927: Beati coloro che ne hanno il turcasso pieno! Non saranno confusi quando
    parleranno coi loro nemici alla porta.
  ckb-ckb: خۆزگە دەخوازرێ بەو کەسەی تیردانی خۆی لەوان پڕکردووە، شەرمەزار نابێت کە
    لە دادگا لەگەڵ دوژمنان دەکەوێتە دەمەقاڵێ.
  eng-BBE: Happy is the man who has a good store of them; he will not be put to shame,
    but his cause will be supported by them against his haters.
  xsi-xsi: Mao nâ, ambo tamâta toŋge natu rârâ simo, ande i ma indeka nâ, ŋana tu
    lâ zo ŋana ne kazâŋa tamâta ma sio i lâ ŋgua nia, ande i natu ŋinde ma sivila
    i ŋana ipolenzi kâ.
  kan-OKCV: ಬಾಣಗಳನ್ನು ಬತ್ತಳಿಕೆಯಿಂದ ತುಂಬಿಸಿಕೊಂಡಿರುವವರು ಧನ್ಯರು, ಶತ್ರುಗಳ ಸಂಗಡ ನ್ಯಾಯಾಲಯದಲ್ಲಿ
    ವಾದಿಸುವಾಗ ಅವರು ನಾಚಿಕೆಪಡರು.
  tam-2017: இளவயதின் மகன்கள் பலவான் கையிலுள்ள அம்புகளுக்கு ஒப்பாக இருக்கிறார்கள்.
    அவைகளால் தன்னுடைய அம்பறாத்தூணியை நிரப்பின மனிதன் பாக்கியவான்; அவர்கள் வெட்கமடையாமல்
    ஒலிமுகவாசலில் எதிரிகளோடு பேசுவார்கள்.
  spa-RV-1909: 'Bienaventurado el hombre que hinchió su aljaba de ellos: no será avergonzado
    cuando hablare con los enemigos en la puerta.'
  ron-BTF: Ferice de omul care își umple tolba cu ei, ei nu se vor rușina ci vor vorbi
    cu dușmanii la poartă.
  eng-WEBP: Happy is the man who has his quiver full of them. They won’t be disappointed
    when they speak with their enemies in the gate.
  eng-FBV: Happy is the father who fills his quiver with them! Such fathers will not
    be embarrassed when they confront their enemies at the city gate.
  nld-1939: 'Gelukkig de man, Die er zijn koker van vol heeft: Hij hoeft niet verlegen
    te staan, Als hij onder de poort met zijn vijanden twist.'
  nch-BL: Cuali ipanti se tacat cati quinpiya miyac iconehua. Nopa tacat amo pinahuas
    sinta icualancaitacahua quitelhuíaj iixpa se juez, pampa nochi quitepanitase cati
    quinpiya para ica momanahuis.
  vie-1934: Phước cho người nào vắt nó đầy gùi mình! Người sẽ không hổ thẹn, Khi nói
    năng với kẻ thù nghịch mình tại cửa thành.
  cha-cha: 'Magof y taotao yanguin bula y questat y flechaña nu sija: ti ufanmamajlao,
    lao ufanguentos yan y enemigo sija gui trangca.'
  hin-CV: कैसा धन्य होता है वह पुरुष, जिसका तरकश इन बाणों से भरा हुआ है! नगर द्वार
    पर शत्रुओं का प्रतिकार करते हुए उन्हें लज्जित नहीं होना पड़ेगा.
  eng-OURB: Happy is the man who has his quiver full of them. They won’t be disappointed
    when they speak with their enemies in the gate.
  spa-BES: Feliz es el hombre que tiene una buena reserva de ellos; no será avergonzado,
    pero su causa será apoyada por ellos contra sus enemigos.
  tdx-tdx: Haha t’indaty naho atsak’ irezay i trañon’ana-pale’ey; tsy ho salatse t’ie
    mifanaontsy amo rafelahi’eo an-dalam-bey ey.
  tha-KJV: ชายใดๆที่​มี​ลูกธนู​เต็มแล่​งก​็​เป็นสุข เขาจะไม่ต้องละอาย แต่​เขาจะพู​ดก​ับศั​ตรู​ของเขาที่​ประตูเมือง
  por-BR-2018: Bem-aventurado é o homem que enche deles seu porta-flechas; eles não
    serão envergonhados, quando falarem com os inimigos à porta.
  deu-ELO: Glückselig der Mann, der mit ihnen seinen Köcher gefüllt hat! Sie werden
    nicht beschämt werden, wenn sie mit Feinden reden im Tore.
  eng-WYC-2018: Blessed is the man, that hath [full-]filled his desire of those; he
    shall not be shamed, when he shall speak to his enemies in the gate. (Happy is
    the man who hath filled his quiver full of them; he shall not be put to shame,
    or defeated, when he shall speak to his enemies in court.)
  epo-epo: Bone estas al la homo, kiu plenigis per ili sian sagujon; Ili ne estos
    hontigitaj, Kiam ili parolos kun la malamikoj ĉe la pordego.
  gfk-gfk: A haraidaan na kis tano tunotuno i halengin ira uno rumus huo. Pa da hahirhir
    diet ing diet na hargau ma ira uno ebar tano subaan na harkurai.
  uig-PIN: Oⱪdeni muxular bilǝn tolƣan adǝm bǝhtliktur; Xǝⱨǝr dǝrwazisida turup düxmǝnlǝr
    bilǝn sɵzlixiwatⱪinida, Ular yǝrgǝ ⱪarap ⱪalmaydu.
  beo-beo: Nowa da amo dadi hodo bagohame gagusia, e da hahawane bagade gala. E da
    ea ha lai dunu amo fofada:su diasuga fofada:sea, ilia da ema hamedafa hasalasimu.
  tpi-OTNT: Man i gat planti pikinini man em i ken amamas. Ol bai i helpim em taim
    em i mekim kot wantaim ol birua bilong em long ples kot. Na bai em i no ken lus
    long kot.
  hau-SA: Mai albarka ne mutumin da korinsa sun cika da su. Ba za a kunyata su ba
    sa’ad da suke ƙarawa da abokan gābansu a ɗakin shari’a.
  udu-udu: Mom’bor mii gom wathi/ jin ’tu’dki’da kulp̱em piti ki uni mo. A’di minu
    ’koki kar ki mo ma ’the is mo ki a’di midi ṯora ṯor ka ris ’kwaniŋ ’kup̱ piti
    mo e ’twaŋkala goŋ mo.
  uig-LAT: Oqdéni mushular bilen tolghan adem bextliktur; Sheher derwazisida turup
    düshmenler bilen sözlishiwatqinida, Ular yerge qarap qalmaydu.
  nde-nde: Ubusisiwe umuntu omxhaka wakhe ugcwele wona. Kayikuyangeka nxa sebedibana
    lezitha entubeni.
  ton-ton: '‌ʻOku monūʻia ʻae tangata ʻaia ʻoku fonu ʻene hōfangahau ʻiate kinautolu:
    ʻe ʻikai tenau mā, ka tenau lea ki he ngaahi fili ʻi he matapā.'
  ces-1613: Blahoslavený muž, kterýž by jimi naplnil toul svůj; nebudouť zahanbeni,
    když v rozepři budou s nepřátely v branách.
  eng-WMB: Happy is the man who has his quiver full of them. They won’t be disappointed
    when they speak with their enemies in the gate.
  tam-TCV: இவ்வித அம்புகளால் தன் அம்புக்கூட்டை நிரப்பிய மனிதன் ஆசீர்வதிக்கப்பட்டவன்;
    நீதிமன்றத்தில் தங்கள் பகைவரோடு வாதாடும்போது, அவர்கள் வெட்கப்படமாட்டார்கள்.
  ceb-ULB: Pagkabulahan sa tawo kansang iyang baslayan puno niini. Dili siya mapakaulawan
    kung makig-atubang na siya sa iyang mga kaaway ngadto sa ganghaan.
  pol-UBG: Błogosławiony mąż, który napełnił nimi swój kołczan; nie doznają wstydu,
    gdy się w bramie będą rozprawiać z nieprzyjaciółmi.
  agr-agr: Nuadui aents kuashat uchigtina duka shiig aneasagtin ainawai. Tuja niina
    shiwaaji aidaujai igkuniakush dushikiam achatnai, niina uchiji kuashat asa, apajin
    ayamjukagtinai.
  kyc-kyc: Ikinyingi malu yanda kakupi dopale ingyuo mandamo dokome yanda pimwai dupwa
    kote lenge dokona nyuo anamasi minyarami ingya nalyamo dokona raemaiyuo karara.
  urd-GVU: مبارک ہے وہ آدمی جس کا ترکش اُن سے بھرا ہے۔ جب وہ شہر کے دروازے پر اپنے
    دشمنوں سے جھگڑے گا تو شرمندہ نہیں ہو گا۔
  eng-OEBCW: Happy the man who has filled his quiver full of them. He will not be
    ashamed when he speaks with enemies in the gate.
  deu-1912: Wohl dem, der seinen Köcher derselben voll hat! Die werden nicht zu Schanden,
