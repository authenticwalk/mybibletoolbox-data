  wol-KYG: ndokklee ku ci mbuusam fees, ba bu ñu taseek ub noon ca pénc ma, duñu am
    gàcce mukk.
  swp-swp: Tau wa ie kode taba ena aba aiusa i monau! Taba nige se hetaumaeamaea huiana
    eai wa ma ana waiunuyao aba hedudurai eai se hailobai.
  bjr-bjr: Miqira fasiqa moomoo faiqi duru feefara foora mina asaukuki karariqa mariafanoo
