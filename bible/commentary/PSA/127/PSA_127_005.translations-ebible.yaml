  srp-1865: Blago èovjeku koji je njima napunio tul svoj! Neæe se osramotiti kad se
    stanu razgovarati s neprijateljima na vratima.
  lug-lug: Alina omukisa omuntu oyo ajjuzza ensawo ye n’obusaale, kubanga tebaliswazibwa;
