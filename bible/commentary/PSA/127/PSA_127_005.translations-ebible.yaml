  hlt-MCSB: Te rhoek neh a liva aka bae sak hlang te tah a yoethen. Vongka kah thunkha
    neh a oelh uh rhoi vaengah yahpok uh mahpawh.
  mdy-ETH: ካቲላ ዬያጉዴ ሂኢዦና ኩሜ ዓሲ ጎኔና ባሊቲ ዓኣ ዓሲኬ፤ ፔ ሞርኮና ዎላ ካታሞ ጌሎ ካራ ማርማኣና ባሺንቲ ቦርሲንቱዋያኬ።
  twi-ASANTE: Nhyira ne onipa a nʼagyan kotokuo ayɛ ma. Wɔn anim rengu ase ɛberɛ a
    wɔahyia wɔn atamfoɔ wɔ kuro ɛpono ano.
  eng-WEBU: Happy is the man who has his quiver full of them. They won’t be disappointed
