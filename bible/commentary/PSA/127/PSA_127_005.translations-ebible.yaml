  hbo-WLC: אַשְׁרֵ֤י הַגֶּ֗בֶר אֲשֶׁ֤ר מִלֵּ֥א אֶת־אַשְׁפָּת֗וֹ מֵ֫הֶ֥ם לֹֽא־יֵבֹ֑שׁוּ
    כִּֽי־יְדַבְּר֖וּ אֶת־אוֹיְבִ֣ים בַּשָּֽׁעַר׃
  ibo-ibo: Onye a gọziri agọzi ka nwoke ahụ bụ onye kpojuru àkụ ndị a nʼakpa àkụ ya.
