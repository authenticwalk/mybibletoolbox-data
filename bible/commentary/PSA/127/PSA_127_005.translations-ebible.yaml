  asm-FB: সেই পুৰুষ সুখী, যিজনৰ কাঁড়েৰে পূর্ণ কাঁড় থোৱা চূঙা থাকে। নগৰৰ দুৱাৰত শত্ৰুবোৰে
    সৈতে তেওঁ যেতিয়া কথা পাতে, তেওঁ লজ্জিত নহ’ব।
  sus-A: بَرَكّ نَ مِشِ بّ نَشَن شَ شَلِ سَسٍ رَقٍشِ. عَ يَشُييٍ مُ نْمَ عَ رَيَافِدٍ
    حَمَ يَ عِ.
  fra-SBL: Heureux l'homme qui en a plein son carquois. Ils ne seront pas déçus lorsqu'ils
