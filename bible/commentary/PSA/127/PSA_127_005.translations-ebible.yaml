    som en motpart i ett rättsfall, men har också en utvidgad betydelse.]
  cth-cth: Ama e palabom hah hote palasamtang hoi ka kawi sak e tami teh a yawhawi.
    Ahnimouh teh, kayanae awm mahoeh. Tarannaw hah longkha koe a ngang awh han.
  twi-twi: Nhyira ne onipa a nʼagyan kotoku ayɛ ma. Nʼanim rengu ase bere a wahyia
    nʼatamfo wɔ kurow pon ano no.
  hlt-hlt: Te rhoek neh a liva aka bae sak hlang te tah a yoethen. Vongka kah thunkha
    neh a oelh uh rhoi vaengah yahpok uh mahpawh.
  tbz-SIM: Dɛ̀ nnɑɑti onìtì wèè píɛ nyipie nho doò, dɛ yiɛ̀ nhò bo bootɛnɛ̀ dìì mɔ̀nnì
    o dootitɔbɛ̀ dihɛì kó dibòrì nùù dɛ̀ bɑ́ ò di.
  msy-2020: Gumazir borir avɨriba itim a bar akongegh. A uan apaniba ko kotiam damuamim
    dughiamɨn, me kotiar danganimɨn an akurvagham. Eghtɨ an kotiam deragh mangam.
  dop-dop: Leleŋ nɩɩlʋ ntɛ́ yʋlʋ wei ɩ suulɑ pə tɛ́ nyəmɑ́ kɛ ɩ kɔɔkɑ tɔ. Ɩ kɑɑ nyɑnɑ
    ɩ kolontunɑɑ kɛ wɑɑtʋ wei ɩ yɔɣɔtəɣənɑ-wɛɣɛ ɩcɑtɛ nɔnɔɣɔ tɛɛ tɔ.
  azb-azb: Oxdanı bu cür dolu olan nə bəxtiyardır! Darvazada əleyhdarları ilə çəkişən
    zaman Xəcalətli olmayacaq.
  eng-DBY: Happy is the man that hath filled his quiver with them. They shall not
    be ashamed when they speak with enemies in the gate.
  hin-2017: क्या ही धन्य है वह पुरुष जिसने अपने तरकश को उनसे भर लिया हो! वह फाटक के
