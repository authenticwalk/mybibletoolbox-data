  heb-heb: אשרי הגבר אשר מלא את אשפתו מהם לא יבשו כי ידברו את אויבים בשער׃
  ben-IRV: ধন্য সেই মানুষ, যার তূন এরকম বানে পূর্ণ; তারা লজ্জিত হবে না, যখন তারা দরজায়
    শত্রুদের সঙ্গে মুখোমুখি হয়।
  ntu-ntu: '@see-verse:PSA.127.004'
  pan-pan: ਧੰਨ ਹੈ ਉਹ ਮਨੁੱਖ ਜਿਸ ਦਾ ਤਰਕਸ਼ ਉਨ੍ਹਾਂ ਨਾਲ ਭਰਿਆ ਹੋਇਆ ਹੈ! ਉਹ ਆਪਣੇ ਵੈਰੀਆਂ ਨਾਲ
    ਫਾਟਕ ਵਿੱਚ ਗੱਲਾਂ ਕਰਦੇ ਹੋਏ ਸ਼ਰਮਿੰਦੇ ਨਾ ਹੋਣਗੇ!
  mya-JVB: မိမိ မြှား တောင့်ကို သူ တို့နှင့် ပြည့် စေသောသူ သည် မင်္ဂလာ ရှိ၏။ သူတို့သည်
    ရှက်ကြောက်ခြင်းမ ရှိ။ ရန်သူ တို့ကို တံခါး ဝ၌ ဆီးတား ကြလိမ့်မည်။
  kgf-kgf: Ic méŋ tewi ʒakoŋnéŋ hénéŋaiguc sécgéma hezac ésécnec naŋhéra kecʒu imi
    ʒézé ségi ségiyaguc. Imuac niŋac haʒéchéra iniguc ac gésigési ic ionac kemma ac
    wammu nalé imuaru gamuyaguc ménda wammac.
  tte-O: Tem tomo yabo natunao sibaibaiwa iya besiele tokaleya yabo ana pwawati kana
    tobwa ikalapowon pwawati kolili. Kana kaleyayao kani nige sikakaiwe-gabaen saugana
    ilobaili kaba yatala ana dedei koina.
  tbg-tbg: Vaiintivano qorainti vainti airi irava, viva quahaarire. Vi vaiintiva nai
    navutaaka hampata ko ti vatukaraqaa vaiharo uva avuqavu ireva iramanta, vira maaqunavu
    vira hampata vaiha vira kahaqama amitaivaro viva ko ho aatara kaanarovema turo.
  hmo-hmo: Bema tau ta be mai ena natuna momo, ia be do ia moale. Idia ese ia do idia
    durua, vadaeni do ia kwalimu, bona inai tau idia hadikaia gwauraia taudia idia
    kota henia neganai, ia be kota do ia lusi lasi.
  zar-NT: Bicaʼ ba bönniʼ nacuáʼabiʼ queëʼ ziántëröbiʼ. Bitiʼ caʼ utuíʼinëʼ cateʼ
    ruʼë didzaʼ láhuiʼgaquiëʼ bönniʼ tuʼchiʼa tuʼsörö́ëʼ queëʼ, en lógaca nupa taʼdíl-lalen
    lëʼ.
  urd-urd: ख़ुश नसीब है वह आदमी जिसका तरकश उनसे भरा है। जब वह अपने दुश्मनों से फाटक
    पर बातें करेंगे तो शर्मिन्दा न होंगे।
  rus-SYN: Благословит тебя Господь с Сиона, и увидишь благоденствие Иерусалима во
    все дни жизни твоей;
  bqc-SIM: Báaaden gbɛ̃́ pↄ́ aà gbàla pàò ũ. Tó aà ibɛɛↄ aà lè gãaɛ, wí
    a aà kũo.
  tcz-CHONGTHU: Thal chang abom dimsetna kipohpa anun nom ahi. Amachu agalmite toh
    thutan na munna akimuto teng gal lel hilouhel ding ahi.
  mar-mar: ज्या मनुष्याचा भाता अशांनी भरला आहे, तो धन्य! तो वेशीवर शत्रूंशी त्याची
    बोलाचाली होत असता, ते फजीत होणार नाहीत.
  hlt-THB: A lacung ce ce mihkhqi ing ak be hyp na ak ta thlang taw a zoseen hy. Vawkchawh
    awh a qaalkhqi mi aming noek qu awh chah am phyi kawm uh.
  qub-qub: Chayno achca wamrayoj runaga canga cushishami. Chauraga chiquejcunapis
    manami pengacachengachu autoridäcunaman chayaptin.
  bqp-bqp: Arubarikaden gbɛ̃ kũ a gbàta pana kũńwo ũ, tó a ibɛrɛnↄ a lè gãnulɛa,
    wé'i ni a kũro.
  hat-hat: Ala bon sa bon pou moun ki gen anpil zam konsa! Li p'ap janm wont lè li
    kanpe nan pòtay lavil la pou l' diskite ak moun k'ap chache l' kont.
  eng-BSB: Blessed is the man whose quiver is full of them. He will not be put to
    shame when he confronts the enemies at the gate.
  eng-WEBPB: Happy is the man who has his quiver full of them. They won’t be disappointed
    when they speak with their enemies in the gate.
  kbq-kbq: Keve kupima keveramima eri viteankna huno, rama'a ne' mofavreramima eri
    fore'ma hu'nesia ne'mo'a muse hugahie. Na'ankure agra agazegura osuno ha' vahe'anena
    kuma kafantera keaga hugahie.
  pon-pon: Meid pai ol o, me a lepan me direki mepukat! Re jota pan jarodi, ni ar
    kapun pena ren ar imwintiti kan.
  nhe-BL: Cuali ipanti se tlacatl tlen quinpiya miyac iconehua. Nopa tlacatl ax mopinahuas
    intla icualancaitacahua quitelhuíaj iixtla se juez, pampa nochi quitlepanitase
    tlen quinpiyas para ica momanahuis.
  wnc-wnc: Siwan aminu tapatu waaknga wawi kwaapzang siwanu, ita apbakngayok. Dasingge,
    waaknga waakwakga nanoknga iwanaat kot yakaing komune yawanu, apme gatangamuke
    yaning. Gatangama nanokngata kou yawiu wai dua siwik.
  bus-bus: Aubarikadeen gbɛ̃ kɛ̀ à gbàra panańyo ũ, tó à ibɛɛnↄ à lè gãalɛ, wí é
    à kũro.
  gub-BL: Hurywete awa agwer u'yw tetea'u wanereko har a'e. Iàmàtyry'ymar nuweityk
    kwaw wà nehe, Tuwihaw wanenataromo waneko mehe wà nehe.
  eng-DRA: 'May the Lord bless thee out of Sion: and mayest thou see the good things
    of Jerusalem all the days of thy life.'
