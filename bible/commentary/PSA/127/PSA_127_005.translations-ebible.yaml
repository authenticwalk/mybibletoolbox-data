  ory-ory: ଯାହାର ତୂଣ ତାଦୃଶ ତୀରରେ ପୂର୍ଣ୍ଣ, ସେ ଜନ ସୁଖୀ; ସେମାନେ ନଗର-ଦ୍ୱାରରେ ଶତ୍ରୁଗଣ ସଙ୍ଗେ
