  yut-yut: Amɨn monjɨ gwayo morapmɨ amɨn kɨsɨk kɨsɨk tagɨ ani. Uŋun da gen pi tamokon
    uwal gat gen pi aŋakwa aŋpulugokdaŋ. Aŋakwa mayagɨ dɨma pakdɨsak.
  nya-nya: Wodala munthu amene motengera mivi mwake mwadzaza. Iwo sadzachititsidwa
    manyazi pamene alimbana ndi adani awo pa zipata.
  kyg-kyg: Asole keve maleꞌnaya vayaꞌmo maiꞌnaya kava huꞌa asole mafaꞌnemo aliꞌa apateꞌnaya
