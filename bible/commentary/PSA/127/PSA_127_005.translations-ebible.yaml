  tpi-tpi: Man i gat planti pikinini man em i ken amamas. Ol bai i helpim em taim
    em i mekim kot wantaim ol birua bilong em long ples kot. Na bai em i no ken lus
    long kot.
  dan-1931: Salig den Mand, som fylder sit Kogger med dem; han beskæmmes ej, når han
    taler med Fjender i Porten.
  vie-OVCB: Phước cho người đông con! Vì sẽ không bị thua sút, khi tranh chấp với
    kẻ thù tại cửa thành.
  guj-2017: જે માણસનો ભાથો તેનાથી ભરેલો છે તે આશીર્વાદિત છે. જ્યારે તે નગરના દરવાજે
    શત્રુઓ સામે લડશે, ત્યારે તેઓ લજ્જિત નહિ થાય.
  pon-2006A: Meid pai aramaso me naineki tehtehn mahwen tohto pwukat! E sohte pahn
    lohdi ni eh pahn tuhwong eh imwintihti kan nan wasahn kopwung.
  por-BRBSL: Feliz é o homem que tem sua aljava cheia deles. Eles não ficarão desapontados
    quando falarem com seus inimigos no portão.
  eng-OEBUS: Happy the man who has filled his quiver full of them. He will not be
    ashamed when he speaks with enemies in the gate.
  swe-swe: Rikt välsignad (salig, mycket lycklig) är den stridsman (en man i sin bästa
    ålder) som har sitt koger fyllt av dem. De ska inte komma på skam när de talar
    med sina fiender i porten. [Stadsporten var den plats där man möttes när man hade
