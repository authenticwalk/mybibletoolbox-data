verse: PSA.054.003
translations:
  mal-C: അപരിചിതർ എന്നെ ആക്രമിക്കുന്നു; അനുകമ്പയില്ലാത്തവർ എന്നെ വധിക്കാൻ ശ്രമിക്കുന്നു—
    അവർക്ക് ദൈവത്തെപ്പറ്റി ചിന്തയില്ല. സേലാ.
  deu-TKW: Hilf mir, o Gott, durch deinen Namen und führe meine Sache durch deine
    Stärke! Höre, o Gott, mein Gebet, vernimm die Worte meines Mundes.
  lin-lin: Oh Nzambe, bikisa ngai na nzela ya Kombo na Yo, longisa ngai na nzela ya
    nguya na Yo.
  mmx-mmx: Limixin loklox aaso di lok do dina esep minia. La limixin sepsep di lok
    tong pen i do dina sev amer ia. Nedi mo limixin, kopmen dina doma solo ne Moroa.
  eng-LSV: For strangers have risen up against me || And terrible ones have sought
    my soul, || They have not set God before them. Selah.
  eng-GNV: 'For strangers are risen vp against me, and tyrants seeke my soule: they
    haue not set God before them. Selah.'
  eng-WEBSTER: 'For strangers have risen up against me, and oppressors seek after
    my soul: they have not set God before them. Selah.'
  nhw-BL: pampa tlahuilanca masehualme motlanantoque ica na. Quena, masehualme catli
    amo quema mitzelnamiquij nechtemohuaj para nechmictise.
  swh-ONEN: Wageni wananishambulia, watu wakatili wanayatafuta maisha yangu, watu
    wasiomjali Mungu.
  bba-bba: Gusunɔ, ɑ mɑn fɑɑbɑ koowo wunɛn yĩsirun sɔ̃. A de ɑ mɑn siriɑ kɑ wunɛn
    dɑm bɑkɑm.
  eng-KJVCPB: 'For strangers are risen up against me, And oppressors seek after my
    soul: They have not set God before them. Selah.'
  luo-luo: Jopinje moko monja; acheje kawo ngimana, gin joma ok dew Nyasaye. Sela
  aii-aii: ܒܗ̇ܝ ܕܢܘܼܟ݂ܪ̈ܵܝܹܐ ܩܝܼܡ ܠܗܘܿܢ ܥܲܠܝܼ، ܘܛܵܠܝܼܡܹ̈ܐ ܛܥܹܐ ܠܗܘܿܢ ܠܓܵܢܝܼ، ܠܵܐ ܡܘܼܬܸܒ݂
    ܠܗܘܿܢ ܐܲܠܵܗܵܐ ܒܲܠܩܘܼܒ݂ܠܵܝܗ‌ܝ. ܣܹܠܵܗ
  meu-meu: Badina be asi edia hemataurai taudia vada e tore isi, lau ihadikagu totona;
    daḡedaḡe taudia ese egu mauri iabi-ohona e tahuamu, idia lalodia ai na Dirava
    asie hanohoamu. (Selah)
  npi-ULB: किनकि विदेशीहरू मेरो विरुद्धमा उठेका छन् र निर्दयी मानिसहरूले मेरो ज्यान
    लिन खोजेका छन् । तिनीहरूले आफ्नो सामु परमेश्‍वरलाई राखेका छैनन् । सेला
  yor-yor: Àwọn agbéraga àlejò dìde sí mí. Àwọn aninilára sì ń wá mi láti pa, àwọn
    ẹni tí kò ka Ọlọ́run sí ní ojú wọn.
  pes-OPCB: زیرا بدکاران بر ضد من برخاسته‌اند و ظالمان قصد جان مرا دارند. آنان کسانی‌اند
    که تو را نمی‌شناسند.
  tgl-ULB: Dahil ang mga dayuhan ay naghimagsik laban sa akin, at ang mga walang awang
    mga lalaki ay pinagtangkaan ang aking buhay; hindi nila itinakda ang Diyos sa
    kanilang harapan. Selah
  nop-nop: Me gifoko heki agaŋ busuwaaŋ nunutdok tiiŋ. Meheki woŋ adi metam noli yehitubu-kadakafit
    tiiŋdi nu nulukumune tiiŋ. Meheki wendi Bepaŋdok nadiune adi nemek fiit nabugoŋ
    tilak.
  hui-hui: Agali minehe karu tigua i̱la wai bule íbu kagoni ndobe. Agali uruni ti
    wali agali maru bo wahole hamelo kagoni. Agali ko biaga uruni tigua Ngode Datagaliwabe
    í̠ nagalonedalo manda biaga kagoni.
  mya-mya: မာန်​မာ​န​ကြီး​သူ​တို့​သည်​ကျွန်​တော်​မျိုး​အား တိုက်​ခိုက်​ရန်​လာ​ကြ​ပါ​ပြီ။
    ဘု​ရား​ကို​ပ​မာ​ဏ​မ​ပြု​သည့် ရက်​စက်​ကြမ်း​ကြုတ်​သူ​တို့​သည်​ကျွန်​တော်​မျိုး
    အား သတ်​ရန်​ကြိုး​စား​ကြ​ပါ​၏။
  bod-N: '@see-verse:PSA.054.002'
  wsk-wsk: Nusupuling lagara alo mu ani agarak kagerawasan; nuna daong kager ko kari
    se aninga momon se kuerikko; nuna Kaem mel yam ko iwita ikisan.
  sna-sna: Vatorwa vanondirwisa; vanhu vane utsinye vanotsvaka upenyu hwangu, vanhu
    vasingazivi Mwari. Sera
  spa-BLM: Porque los extraños se han levantado contra mí. Hombres violentos han buscado
    mi alma. No han puesto a Dios delante de ellos. Selah.
  cac-cac: Yujto a eb' anima man̈ vojtacoc tz'och ajc'olal d'ayin, aton eb' comonn̈ej
    tz'ac'an chucal d'a yetanimail. Sgana eb' to tzin chami. Malaj elc'och d'a eb'.
  swh-ULB: Kwa maana wageni wameinuka dhidi yangu, na watu wasio na huruma wanaitafuta
    roho yangu; nao hawakumuweka Mungu mbele yao. Selah
  bel-bel: уваж мне і пачуй мяне; я стагну ў гароце маёй і бянтэжуся
  deu-ELBBK: Gott, durch deinen Namen rette mich, und schaffe mir Recht durch deine
    Macht!
  mbb-OT: su zuen menge lumelengyawà he midsurung kedì su edhimetayan e zan. Menge
    mesipala sikandan ne wazè dan mekekilala kenikew.
  mal-2015: അന്യജാതിക്കാർ എന്നോടു എതിർത്തിരിക്കുന്നു; ഘോരന്മാർ എനിക്കു ജീവഹാനിവരുത്തുവാൻ
    നോക്കുന്നു; അവർ ദൈവത്തെ തങ്ങളുടെ മുമ്പാകെ വെച്ചിട്ടുമില്ല.
  gup-gup: Birridjenbubuyika bininj ngandibun. Nakka birribang dja kabirridjare ngandibun
    bu ngarrowen. Bedda minj ngundimarnekele ngudda nawu God.
  rmc-rmc: Zachraňin man, Devla, tire naveha a sikav tira zoraha, hoj som čačipnaskro.
  nlg-nlg: Nia rana keha tu mua ghilalara tara liona na labuagu nia na lei totobo
    ni matemate; na lei mane laga tara liona na mateagu. A gaira tara totobo lee vamua
    itatana God.
  pes-OPV: زیرا بیگانگان به ضد من برخاسته‌اند و ظالمان قصد جان من دارند. و خدا را
    در مد نظر خودنگذاشته‌اند، سلاه.
  ron-1924: Кэч ниште стрэинь с-ау скулат ымпотрива мя, ниште оамень асуприторь вор
    сэ-мь я вяца; ей ну се гындеск ла Думнезеу.
  ben-OBCV: দাম্ভিক প্রতিপক্ষরা আমাকে আক্রমণ করে; নিষ্ঠুর লোকেরা, যারা ঈশ্বরকে মানে
    না আমাকে হত্যা করতে চায়।
  som-som: Waayo, shisheeyayaal baa igu kacay, Oo rag dulmi badan ayaa doonayay inay
    nafta iga qaadaan, Iyagu Ilaah kama fikirin. (Selaah)
  lat-VUC: intende mihi, et exaudi me. Contristatus sum in exercitatione mea, et conturbatus
    sum
  eng-ASVBT: 'For strangers are risen up against me, And violent men have sought after
    my soul: They have not set God before them. Selah'
  mna-mna: Pa zin wal ta tipakurkur zitun mi tikototo zin wal pakan, ta tikamam malmal
    pio. Wal tana tipasansaana zin tomtom, mi timuŋai zin risa som. Mi iŋgi tikamam
    be tipun yo ma aŋmeete i! Mi Anutu tomini, tikamam ŋgar pini som.
  ita-1885: Perciocchè degli uomini stranieri si son levati contro a me; E degli uomini
    violenti cercano l'anima mia, I quali non pongono Iddio davanti agli occhi loro.
    (Sela.)
  eng-LXXUP: 'Attend to me, and hearken to me: I was grieved in my meditation, and
    troubled;'
  eng-ULB: For strangers have risen up against me, and pitiless men have sought after
    my life; they have not set God before them. Selah
  spa-VBL: Porque extraños están viniendo a atacarme. Hombres violentos que no creen
    en Dios están intentando matarme. Selah.
  fra-_FOB: O Dieu, écoute ma prière, prête l'oreille aux paroles de ma bouche!
  mal-mal: അഹങ്കാരികള്‍ എന്നോട് എതിർത്തിരിക്കുന്നു; ഘോരന്മാർ എനിക്ക് ജീവഹാനി വരുത്തുവാൻ
    നോക്കുന്നു; അവർ ദൈവത്തെ അവരുടെ മുമ്പിൽ നിർത്തിയിട്ടില്ല.
  urd-GVR: Kyoṅki pardesī mere ḳhilāf uṭh khaṛe hue haiṅ, zālim jo Allāh kā lihāz
    nahīṅ karte merī jān lene ke darpai haiṅ. (Silāh)
  suz-BL: मरिम्‍शो पाइबपुकी आं गे बारतेक्‍म। हुश ख्राक्‍श पोक्‍बपुकीमी साइक्‍चा माल्‍तीमी।
    मेकोपुकी परमप्रभु कली ममिम्‍थु, महिंनीम। ठेयब सेंदा पा।
  eng-NOY: For enemies have risen up against me, And oppressors seek my life; They
    have not set God before their eyes. [[Pause.]]
  ita-1927: Poiché degli stranieri si son levati contro a me e de’ violenti cercano
    l’anima mia. Essi non tengono Iddio presente innanzi a loro. Sela.
  ckb-ckb: بێگانە لێم هەستاون، دڵڕەقەکان دەیانەوێ بمکوژن، ئەوانەی ڕوویان لە خودا نەکردووە.
  eng-BBE: For men who are going after me have come out against me, violent men are
    purposing to take my soul; they have not put God before their eyes. (Selah.)
  xsi-xsi: Kinzi taŋa-kaika tamwatanzi nde simâ sipâŋga lâ, kala situ sikai kazâŋa
    pa naŋa. Kinzi uru siveta kenzi sakamao nâ panzi tamâta pinde, aku kala ŋine kinzi
    situ sipu naŋa pâta amâte. Kinzi ilonzi tu Maro Kindeni nde maro kaa nâ.
  kan-OKCV: ಗರ್ವಿಗಳು ನನಗೆ ವಿರೋಧವಾಗಿ ಎದ್ದಿದ್ದಾರೆ. ಕ್ರೂರಿಗಳು ನನ್ನ ಪ್ರಾಣವನ್ನು ತೆಗೆಯಬೇಕೆಂದಿದ್ದಾರೆ.
    ಅವರು ದೇವರನ್ನು ಲಕ್ಷಿಸುವದೇ ಇಲ್ಲ.
  tam-2017: அந்நியர் எனக்கு விரோதமாக எழும்புகிறார்கள்; கொடியவர்கள் என்னுடைய உயிரை
    வாங்கத் தேடுகிறார்கள்; தேவனைத் தங்களுக்கு முன்பாக நிறுத்தி வைப்பதில்லை. (சேலா)
  spa-RV-1909: 'Porque extraños se han levantado contra mí, y fuertes buscan mi alma:
    no han puesto á Dios delante de sí. (Selah.)'
  ron-BTF: Căci niște străini s-au ridicat împotriva mea și opresori îmi caută sufletul,
    ei nu au așezat pe Dumnezeu înaintea lor. Selah.
  eng-WEBP: For strangers have risen up against me. Violent men have sought after
    my soul. They haven’t set God before them. Selah.
  eng-FBV: For strangers are coming to attack me—violent men who don't care about
    God are trying to kill me. Selah.
  nld-1939: Want vreemden staan tegen mij op, En geweldenaars belagen mijn leven;
    Neen, ze houden God niet voor ogen.
  nch-BL: pampa tatehuijca masehualme motanantoque ica na. Quena, masehualme cati
    amo quema mitzelnamiquij nechtemohuaj para nechmictise.
  vie-1934: 'Vì người lạ dấy nghịch cùng tôi, Người hung bạo tìm hại mạng sống tôi:
    Chúng nó không để Đức Chúa Trời đứng trước mặt mình.'
  cha-cha: Sa y taotao juyong sija mangajulo contra guajo, yan y taotao ni y fijon
    y minatatgañija maaliligao y antijo; sija jagasja ti japopolo si Yuus gui menanñija.
    Sila.
  hin-CV: ऐसे अपरिचित पुरुषों ने मुझ पर आक्रमण कर दिया है; कुकर्मी पुरुष अब मेरे प्राण
    के प्यासे हो गए हैं, जिनके हृदय में आपके प्रति कोई श्रद्धा नहीं है.
  eng-OURB: For strangers have risen up against me. Violent men have sought after
    my soul. They haven’t set God before them. Selah ·contemplation with musical interlude·.
  spa-BES: Porque los hombres que me persiguen han salido contra mí; y hombres violentos
    se proponen tomar mi vida; no han puesto a Dios ante sus ojos. Selah.
  tdx-tdx: Miongake hiatreatre ahy ty ambahiny, paia’ o mitrotrofiakeo ty fiaiko,
    tsy nampiaoloe’ iareo t’i Andrianañahare. Selà
  tha-KJV: เพราะคนแปลกหน้าได้​ลุ​กขึ้นสู้ข้าพระองค์ ผู้​บีบบังคับเสาะหาชีวิตของข้าพระองค์
    เขามิ​ได้​ตั้งพระเจ้าไว้ตรงหน้าเขา เซลาห์
  por-BR-2018: Porque estranhos se levantam contra mim, e homens terríveis procuram
    matar a minha alma; não põem a Deus diante dos olhos deles. (Selá)
  deu-ELO: Denn Fremde sind wider mich aufgestanden, und Gewalttätige trachten nach
    meinem Leben; sie haben Gott nicht vor sich gestellt. (Sela.)
  eng-WYC-2018: For aliens have risen against me, and strong men sought my life; and
    they setted not God before their sight. (For foreigners, or strangers, have risen
    against me, and strong men sought to take my life; and they never have a thought
    about God.)
  epo-epo: Ĉar fremduloj leviĝis kontraŭ mi, Kaj fortuloj serĉas mian animon; Ili
    ne havas Dion antaŭ si. Sela.
  gfk-gfk: Ira wasire diet tut na hinarubu ma iau. Ira ngangarina tunotuno ing diet
    malok ise God, diet silsilihe no nugu lon.
  uig-PIN: Qünki yat adǝmlǝr manga ⱨujum ⱪilixⱪa ornidin turdi; Zomigǝrlǝr mening
    jenimni owlimaⱪta; Ular Hudani nǝzirigǝ ⱨeq ilmaydu. Selaⱨ.
  beo-beo: 'Gasa fi dunu da hidale nama doagala:musa: maha! Dodona:gi dunu, amo da
    Gode fada:ne hame dawa:su dunu Ilia da na fane legemusa: maha.'
  tpi-OTNT: Ol bikhetman i kam pinis na ol i laik pait long mi. Ol dispela man i save
    bagarapim ol arapela man, ol i laik kilim mi i dai. Ol dispela man i save ting
    God em i samting nating.
  hau-SA: Baƙi suna kawo mini hari; mutane marasa imani suna neman raina, mutanen
    da ba sa tsoron Allah. Sela
  udu-udu: Haali/ iman/ush ’kwani ga/ mo tani uni cu mis ap̱o/ aha/ mo, dhali imangora
    bwa ki gor mo tani uni ŋap̱ki mondiki/em pem mo. Dhali uni ’koki kara Arumgimis
    ibwambori jis/em buni mo. Doshi ma dhali ’cunycuri yan mo.
  uig-LAT: Chünki yat ademler manga hujum qilishqa ornidin turdi; Zomigerler méning
    jénimni owlimaqta; Ular Xudani nezirige héch ilmaydu. Sélah.
  nde-nde: Ngihlaselwa ngabantu engingabaziyo; izikliwi zifuna impilo yami abantu
    abangamnanzanga uNkulunkulu.
  ton-ton: 'He kuo tuʻu hake kiate au ʻae kau muli, pea ʻoku kumi hoku laumālie ʻe
    he kau fakamālohi: ʻoku ʻikai te nau fokotuʻu ʻae ʻOtua ʻi honau ʻao. Sila.'
  ces-1613: Bože, spasena mne učiň pro jméno své, a v moci své veď při mou.
  eng-WMB: For strangers have risen up against me. Violent men have sought after my
    soul. They haven’t set God before them. Selah.
  tam-TCV: தற்பெருமையுள்ளவர்கள் என்னைத் தாக்குகிறார்கள்; இறைவனை மதியாத, ஈவு இரக்கமற்ற
    மனிதர் என் உயிரை வாங்கத் தேடுகிறார்கள்.
  ceb-ULB: Kay ang mga langyaw nakigbatok kanako, ug ang mga walay kaluoy nga kalalakin-an
    nangita sa akong kinabuhi. Wala nila gibutang ang Dios taliwala kanila. Selah
  pol-UBG: Gdyż obcy powstali przeciwko mnie, a okrutnicy czyhają na moją duszę; nie
    mają Boga przed oczami. Sela.
  urd-GVU: کیونکہ پردیسی میرے خلاف اُٹھ کھڑے ہوئے ہیں، ظالم جو اللہ کا لحاظ نہیں کرتے
    میری جان لینے کے درپَے ہیں۔ (سِلاہ)
  eng-OEBCW: For proud men have risen against me, and terrible men seek my life, men
    who do not set God before them. Selah
  deu-1912: Denn Stolze setzen sich wider mich, und Trotzige stehen mir nach meiner
    Seele und haben Gott nicht vor Augen. (Sela.)
  kan-2017: ಗರ್ವಿಗಳು ನನ್ನ ವಿರುದ್ಧವಾಗಿ ನಿಂತಿದ್ದಾರೆ; ಬಲಾತ್ಕಾರಿಗಳು ನನ್ನ ಪ್ರಾಣವನ್ನು ತೆಗೆಯಬೇಕೆಂದಿದ್ದಾರೆ.
    ಅವರು ದೇವರನ್ನು ಲಕ್ಷಿಸುವುದೇ ಇಲ್ಲ. ಸೆಲಾ
  yap-yap: Girdi’ nib tolngan’rad e karbadnag e cham ngog; girdi’ ndariy e runguy
    rorad e yad be guy rogon ni ngar thanged e pogofan rog — bogi girdi’ ni der un
    Got u wan’rad.
  hlt-MCSB: Hlanglak rhoek kai taengah tlai uh tih, hlanghaeng neh a hmai kah Pathen
    te, a nawt na uh kolla ka hinglu a mae uh. Selah
  mdy-ETH: ፃንጎ ዓሳ ታኣም ዔቄኔ፤ ጌኔ ማዻ ዓሳ ሼምፓሢ ታኣኮ ዼሂ ሃንታኔ፤ ፆኦሲ ዔያታ ዔኤቢኬ ጎዑዋሴ።
  twi-ASANTE: Ahɔhoɔ reto ahyɛ me so. Atirimuɔdenfoɔ repɛ me akum me; nnipa a wɔmmfa
    Onyankopɔn nyɛ hwee.
  eng-WEBU: For strangers have risen up against me. Violent men have sought after
    my soul. They haven’t set God before them. Selah.
  acu-NT: 'Mangkartin ainau: Wikia miajuitjai tumamina nuka wina mantuwartas wakerutinak
    aminka nintimturminatsui.'
  spa-PDDPT: Porque extraños se levantaron contra mí, Y hombres violentos buscan mi
    vida. No colocaron a ʼElohim delante de ellos. Selah
  gun-gun: Mba'eta xere opu'ã okuapy porojojai va'e kuery, jojuka va'ety kuery xejukaxe
    okuapy. Ha'e kuery ma Nhanderuete re ima'endu'aa rupi nda'ikuai.
  agu-BL: Na ja je' chimolol quib yi e' wunak yi na cyocsaj quib nim tu cyajtza'kl
    tan oyintzi' swe'j. Nin yi cyajbil i'tz tan imbiyle'n cu'n. Yi e'a's siquier nin
    najk cyek ẍchi'u'.
  ilo-ULB: Ta darupendak dagiti natangsit a tattao, ken sinapul dagiti awanan asi
    a tattao ti biagko; saanda nga impangag ti Dios iti sangoananda. Selah
  kpg-kpg: Digau hagamuamua e lloomoi e heebagi mai gi di au. Digau hagawelewele e hagamada
    bolo ginaadou e daaligi au gii made, nia hagadilinga daangada ala hagalee e hagalaamua
    a God.
  uig-ARA: چۈنكى يات ئادەملەر ماڭا ھۇجۇم قىلىشقا ئورنىدىن تۇردى؛ زومىگەرلەر مېنىڭ
    جېنىمنى ئوۋلىماقتا؛ ئۇلار خۇدانى نەزىرىگە ھېچ ئىلمايدۇ. سېلاھ.
  sus-sus: Ala, n nakisi i xili ra, n ma kiiti sa i sɛnbɛ ra.
  pon-2006: Aramas aklapalap ekei kohkohdohng peiong ie; aramas lemei kan songosong
    en kemeiehla— soangen aramas me sohte kin wauneki Koht.
  jae-jae: gebe lau jaba tetoc tauŋ sa gêdêŋ aê ma ŋaclaikoc têtu kêka-kêka sebe senseŋ
    katuc su. Êsêac sêsa Anôtô laŋô sa atom.
  ksd-ksd: Tago ra umana vaira dia tar tut ure iau, Ma ra umana tena vinarubu dia
    tar mainge ba diat a ubu iau; God pa i tur ta ra luaina mata i diat. Sela.
  tur-YTC: Çünkü yabancılar bana karşı ayaklandı. Zorbalar canımın peşindeler. Tanrı’yı
    önlerine koymadılar. Selah.
  bel-N: Божа, імем Тваім збаў мяне, і магутнасьцю Тваёю вядзі справу маю!
  grc-BRENT: Πρόσχες μοι, καὶ εἰσάκουσόν μου· ἐλυπήθην ἐν τῇ ἀδολεσχίᾳ μου, καὶ ἐταράχθην
  kpr-kpr: Ivuga kakato namo dari dae refera. Evetu genembo joka ari tefo, God ningi
    ningae eraera, aimi namo tambu doaro ambono dae refera.
  ind-AYT: (54-5) Sebab, orang-orang asing telah bangkit melawanku, dan orang-orang
    yang menakutkan mengincar nyawaku, yang tidak menempatkan Allah di hadapan mereka
    sendiri. Sela
  yom-yom: Zinzenza zilembo nduanisa ayi batu ba tsita balembo tombi luzingu luama.
    Batu bankambu kinzikanga Nzambi.
  yut-yut: Nak dɨma nandaŋ yomɨsat amɨn da abɨŋ nɨtdaŋ. Ematni yokwisi amɨn da nɨkba
    kɨmokgeŋ do abaŋ. Uŋun amɨn da Piŋkop do yo ɨsalɨ yaŋ nandaŋ.
  nya-nya: Alendo akundithira nkhondo; anthu ankhanza akufunafuna moyo wanga, anthu
    amene salabadira za Mulungu.
  hrv-hrv: Poslušaj, Bože, moju molitvu i usliši riječi usta mojih!
  mps-mps: Te hagoma ebo bidi dabe aselama, te augwaligo ena dali hwįainu ebao. Te
    homu dene isiąbo bidi dabe augwaligo ena ela muainu ebao. Te bidi dabe augwaligo
    homugo te God olo nai tiwai da homu ebo dao.
  tpi-tpi: Ol bikhetman i kam pinis na ol i laik pait long mi. Ol dispela man i save
    bagarapim ol arapela man, ol i laik kilim mi i dai. Ol dispela man i save ting
    God em i samting nating.
  dan-1931: Frels mig, o Gud, ved dit navn og skaf mig min ret ved din Vælde,
  vie-OVCB: Người xa lạ nổi lên chống đối; bọn bạo tàn tìm hại sinh mạng con. Họ chẳng
    lưu tâm đến Đức Chúa Trời.
  guj-2017: કેમ કે વિદેશીઓ મારી વિરુદ્ધ થયા છે અને જુલમગારો મારો જીવ લેવા મથે છે;
    તેઓએ ઈશ્વરને પોતાની આગળ રાખ્યા નથી.
  pon-2006A: Aramas aklapalap ekei kohkohdohng peiong ie; aramas lemei kan songosong
    en kemeiehla— soangen aramas me sohte kin wauneki Koht.
  por-BRBSL: Pois os estranhos se levantaram contra mim. Os homens violentos têm procurado
    minha alma. Eles não puseram Deus diante deles. Selah.
  eng-OEBUS: For proud men have risen against me, and terrible men seek my life, men
    who do not set God before them. Selah
  swe-swe: Gud (Elohim), i ditt namn, fräls mig (rädda mig) och försvara mig med din
    styrka.
  cth-cth: Bangkongtetpawiteh, ramlouknaw ni kai taranlahoi a thaw awh teh, rep kacuengroenaw
    ni thei hanlah a kâcai awh. Cathut minhmai khoeroe khen awh hoeh. Selah.
  twi-twi: Ahɔho retow ahyɛ me so. Atirimɔdenfo rehwehwɛ me akum me; nnipa a wɔmmfa
    Onyankopɔn nyɛ hwee.
  hlt-hlt: Hlanglak rhoek kai taengah tlai uh tih, hlanghaeng neh a hmai kah Pathen
    te, a nawt na uh kolla ka hinglu a mae uh. Selah
  tbz-SIM: Áú Kuyie! N dɛɛtɛ́ ɑ yètìrì kpɛ́í, n kónnɛ́ kɛ́bɛnkɛ ɑ wɛ̃rímú.
  msy-2020: Nguibar igharazibar gumaziba na mɨsoghasa izegha gɨfa. Gumazir igharaz
    darazigh asɨghasɨziba, me na mɨsueghtɨ kɨ aremeghasa. Gumazir kaba kamaghɨn nɨghnɨsi,
    God a pura bizim. (Ighiam gamua an suiam atugha avughsegha ua ighiam gami.)
  dop-dop: Hɑɩ, Ɩsɔ, yɑ-m nyɑ́ hətɛ tɔɔ, nɑ ń hʋlɩ mɑ tɑmpɑnɑ nɑ nyɑ́ toŋ.
  azb-azb: Yadellilər əleyhimə qalxıblar, Zalımlar canımı almaq üçün məni axtarırlar,
    Heç Allaha baxmırlar. Sela
  eng-DBY: 'For strangers are risen up against me, and the violent seek after my life:
    they have not set God before them. Selah.'
  hin-2017: क्योंकि परदेशी मेरे विरुद्ध उठे हैं, और कुकर्मी मेरे प्राण के गाहक हुए
    हैं; उन्होंने परमेश्वर को अपने सम्मुख नहीं जाना। (सेला)
  wol-KYG: Éy Yàlla, musal ma ngir sa tur, jox ma dëgg, ci sa kàttan.
  bjr-bjr: Ramoo ramaa imariasa aniree qini dariraridaqa. Faiqí kuqa narimariasa qini
    marirana taika qimaqarara midaqa. Anutu ani ufara sia irimariasa qini dariraridammia.
  eng-YLT: For strangers have risen up against me And terrible ones have sought my
    soul, They have not set God before them. Selah.
  kne-kne: Tan nay ay omibaw din mangipapangatos awak da. Nan ipogaw ay magay seg-ang
    da, kanan da en pomse da. Sik-a ay Diyos yan dinokogan da.
  eng-WYC-2017: For aliens have risen against me, and strong men sought my life; and
    they setted not God before their sight.
  eng-WMBB: For strangers have risen up against me. Violent men have sought after
    my soul. They haven’t set God before them. Selah.
  zat-NTPS: Za'aca benne' snia ca' xeledíl-lale̱ne̱' neda'. Benne' xichaj zra'a ca'
    dxelaca lazre̱' xelútie̱' neda', benne' ca' quebe dxelape̱' ba lá'ana Lue', Dios.
  zty-NTPS: Za'gak benne' snia ka' nich tíḻ-ḻengake' neda'. Benne' yichj ža'a ka'
    žénegekle' gótgake' neda', benne' ka' bi žápegake' Le' ba la'ne, Dios.
  urd-GVH: क्योंकि परदेसी मेरे ख़िलाफ़ उठ खड़े हुए हैं, ज़ालिम जो अल्लाह का लिहाज़
    नहीं करते मेरी जान लेने के दरपै हैं। (सिलाह)
  rug-rug: Sari na tie karovodi si korapa mae pude rapata au; sari na tie variva mate
    pu lopu korapa pamaṉa nia sa Tamasa si korapa podekia pude va mate au.
  gaz-gaz: Keessumoonni natti kaʼaniiruutii; warri garaa namaa hin laafne lubbuu koo
    galaafachuu barbaadu; Isaanis warra Waaqaaf ulfina hin kenninee dha.
  fra-LSG: O Dieu! Sauve-moi par ton nom, Et rends-moi justice par ta puissance!
  yal-yal: Ala, n nakisi i sɛnbɛn na. N xun mafala kitin bolon!
  iou-iou: Äma komi komi ba peŋawäk täŋpanitä näk kumäŋ-kumäŋ nutnayäŋ äbäkaŋ. Äma
    udewanitä Anututa nadäŋirä jopi täk täyak.
  haw-1868: No ka mea, ua ku e mai ia'u na kanaka e, A ke imi nei i kuu uhane na mea
    hooluhihewa; Aole lakou i hoonoho i ke Akua i mua o ko lakou alo. Sila.
  arb-NAV: لأَنَّ غُرَبَاءَ قَامُوا عَلَيَّ، وَعُتَاةً يَسْعَوْنَ إِلَى قَتْلِي، وَلَمْ
    يَجْعَلُوا اللهَ نُصْبَ أَعْيُنِهِمْ
  ded-ded: Kuricngic yeni yacma nubeso andae nga ubakpekpe ngicngo Anutuac negenggec
    engena mi angkecde, yeni ngaba anemma kpebucnubeso andae. Selac
  ewe-ewe: Amedzrowo tso ɖe ŋunye, ŋutasẽlawo ti nye agbe yome, ame siwo mebua Mawu
    ɖe naneke me o. Sela
  eng-LEE: '(54:5) For strangers [to goodness] are risen up against me, and powerful
    oppressors seek after my soul: they have not set God before them. Selah.'
  asm-FB: কিয়নো অন্য জাতিৰ লোকসকল মোৰ বিৰুদ্ধে উঠিছে, হৃদয়হীন লোকে মোৰ প্ৰাণ লবলৈ
    বিচাৰিছে; তেওঁলোকে নিজৰ সন্মুখত ঈশ্বৰক ঠাই নিদিয়ে। [চেলা]
  sus-A: عَلَ، ﭑ نَكِسِ عِ شِلِ رَ، ﭑ مَ كِيتِ سَ عِ سّنبّ رَ.
  fra-SBL: Car des étrangers se sont levés contre moi. Des hommes violents ont cherché
    mon âme. Ils n'ont pas mis Dieu devant eux. Selah.
  hbo-hbo: אֱ֭לֹהִים בְּשִׁמְךָ֣ הֹושִׁיעֵ֑נִי וּבִגְבוּרָתְךָ֥ תְדִינֵֽנִי׃
  kik-kik: Andũ ageni nĩmanjũkĩrĩire; nao andũ matarĩ tha nĩmaracaria muoyo wakwa,
    o andũ acio matarũmbũyagia Ngai.
  fra-NCL: O Dieu, sauve-moi par ton nom, et rends-moi justice par ta puissance.
  cek-AK: 'Panoek ai ih kaminawk loe kai tuk hanah angthawk o, tahmenhaih tawn ai
    kaminawk loe, ka hinghaih to pakrong o: nihcae loe Sithaw mikhmai khethaih tawn
    o ai. Selah.'
  cuk-cuk: Ar dule-galagwensurdamaladi, angi gwisgunanaid. Ar dule-sabesulidamaladi,
    an-oburgwega anbina gudimalad. Ar we-dulemar, bipisaagwar begi binsadisurmalad.
  uig-CYR: Маңа қулақ селип, җавап бәргәйсән; Мән дад-пәряд ичидә кезип, Аһ-зар чекип
    жүримән;
  tel-2017: గర్వికులు నాకు వ్యతిరేకంగా లేచారు. జాలిలేని వారు నా ప్రాణం తీయాలని చూస్తున్నారు.
    వారికి దేవుడంటే లెక్కలేదు.
  hat-BSA: Paske etranje yo fin leve kont mwen. Moun vyolans yo te chache lavi mwen.
    Yo pa t mete Bondye devan yo.
  ukr-ONPU: прислухайся до мене і дай мені відповідь! Я блукаю в тяжких думках своїх
    і зітхаю
  kos-kos: Mwet inse fulat elos tuku in lainyu, Ac mwet sulallal elos srike in uniyuwi
    — Mwet su tia akfulatye God.
  hbo-WLC: אֱ֭לֹהִים בְּשִׁמְךָ֣ הוֹשִׁיעֵ֑נִי וּבִגְבוּרָתְךָ֥ תְדִינֵֽנִי׃
  ibo-ibo: Ndị m na-amaghị na-ebuso m agha; ndị na-eme ihe ike na-achọ ịnapụ m ndụ
    m, ndị na-akpọghị Chineke ihe ọbụla. Sela
  ory-ory: କାରଣ ଅପରିଚିତ ଲୋକମାନେ ମୋʼ ବିରୁଦ୍ଧରେ ଉଠିଅଛନ୍ତି, ପୁଣି, ଦୁରନ୍ତ ଲୋକମାନେ ମୋʼ
    ପ୍ରାଣ ଖୋଜି ଅଛନ୍ତି। ସେମାନେ ପରମେଶ୍ୱରଙ୍କୁ ଆପଣା ସମ୍ମୁଖରେ ରଖି ନାହାନ୍ତି। [ସେଲା]
  chk-chk: Pun chon lamalamtekia ra ü ngeniei, ekewe chon mwäneson ra mochen nieila.
    Ir chokewe resap ekieki Kot.
  rop-rop: Ola praudbala pipul kaman blanga fait langa mi. Ola krulbala pipul wandi
    kilim mi ded, ol detlot na hu nomo jinggabat blanga God.
  ukr-1871: Бо чужі піднялись на мене, і розбишаки чигають на життє моє; не мають
    вони в серцї Бога.
  yon-yon: Amborom kuu noroddanbed ne yaa nandamiib, kwane yeremboromdanbed ne nenbande
    kowi kiwaan onmiib, yi kuu God yaa meenimokban kui.Selah
  deu-1951: (054-5) Denn es haben sich Fremde wider mich erhoben, und Tyrannen trachten
    mir nach dem Leben; sie haben Gott nicht vor Augen. (Pause.)
  eng-JPS: (54-5) For strangers are risen up against me, and violent men have sought
    after my soul; they have not set God before them. Selah
  srp-1865: Jer tuðini ustaše na me, i silni traže dušu moju; nemaju Boga pred sobom.
  lug-lug: Abantu be simanyi bannumba; abantu abalina ettima abatatya Katonda; bannoonya
    okunzita.
  heb-heb: כי זרים קמו עלי ועריצים בקשו נפשי לא שמו אלהים לנגדם סלה׃
  ben-IRV: কারণ অহংকারী লোকেরা আমার বিরুদ্ধে উঠেছে এবং নিষ্ঠুর লোকেরা আমার প্রাণকে
    খুঁজছে; তারা তাদের আগে ঈশ্বরকে রাখেনি। সেলা।
  ntu-ntu: Kxnzaetqng drtq nzglqpx-lzbqng nzrpilr natzlr ninge, X krkcng tzxpqbrlr-ngrdr
    nim, nzrpilr nanibqlr ninge.
  pan-pan: ਕਿਉਂ ਜੋ ਘਮੰਡੀ ਮੇਰੇ ਵਿਰੁੱਧ ਉੱਠੇ ਹਨ, ਅਤੇ ਜ਼ਾਲਮ ਮੇਰੀ ਜਾਨ ਦੇ ਗਾਹਕ ਹੋਏ, ਉਨ੍ਹਾਂ
    ਨੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਆਪਣੇ ਸਨਮੁਖ ਨਹੀਂ ਰੱਖਿਆ। ਸਲਹ।
  mya-JVB: အကြောင်း မူကား၊ တကျွန်း တနိုင်ငံသားတို့သည် အကျွန်ုပ် ကို ရန်ဘက် ပြု၍ထကြပါပြီ။
    ကြမ်းတမ်း သောသူတို့ သည် အကျွန်ုပ် အသက် ကို ရှာ ကြပါ၏။ ဘုရား သခင်၏ မျက်နှာတော်ကို
    မ ထောက် ကြပါ။
  kgf-kgf: Ic enianéŋ yacma nuwiŋ ʒé wanʒu. Helanʒi tilanʒi wannénʒu ieneŋ nuac kekec
    uŋanawac hochoc wanʒu, imuac niŋac guruzua. Ieneŋ imi Anutuac ewa éréhéc ménda
    waŋanʒu. Ohec
  tte-O: Tomo gagagagasali sitolo sikalomagigi-lagau, yo tomo sokasokali sitonatonan
    yakato siunuiyau, siya nige Yaubada sigogolulau koina.
  tbg-tbg: Kia vo vaiintiara noraiqaake iri variaka ti hampata iqoka raqireka auti
    variavo. Kia vokiakara mpo ike tiva nimitaraiti, vika qoraiqama nimite varia vaiintika
    tivata haru kareka auti variavo. Vi vaiintika Kotira qoririma amiteha vira uva
    kia iri variarave.
  hmo-hmo: Hekokoroku taudia ese lau hadikaia totona idia mai noho. Dagedage taudia
    ese lau alaia dalana idia tahua noho. Idia be Dirava idia laloa lasi taudia.
  zar-NT: Taʼdíl-lalen bönniʼ ziʼtuʼ nedaʼ, tuʼ të́ʼënëʼ bönniʼ zidzaj ilútiëʼ nedaʼ.
    Bitiʼ caʼ tádxinëʼ Dios.
  urd-urd: क्यूँकि बेगाने मेरे ख़िलाफ़ उठे हैं, और टेढ़े लोग मेरी जान के तलबगार हुए
    हैं; उन्होंने ख़ुदा को अपने सामने नहीं रख्खा।
  rus-SYN: внемли мне и услышь меня; я стенаю в горести моей, и смущаюсь
  bqc-SIM: Lua, ma suaba n tↄ́ yã́i, yã́simanↄ ń n gbãao.
  tcz-CHONGTHU: Ajeh chu gamdang mite'n eihin delkhum uvin, mi engse ten tha ding'in
    eihol'un ahi, amahon Elohim Pathen imachan agel pouve.
  mar-mar: कारण माझ्याविरूद्ध परके उठले आहेत, आणि दयाहीन माणसे माझ्या जीवाच्या मागे
    लागली आहेत; त्यांनी आपल्यापुढे देवाला ठेवले नाही.
  isl-isl: Komdu í mætti þínum, ó Guð, og bjargaðu mér! Verndaðu mig með krafti þínum!
  hlt-THB: Thlak changkhqi ing ni tuk unawh; qeennaak amak ta thlangkhqi Khawsa kawna
    amak sui thlangkhqi ing ka hqingnaak doen law uhy.
  qub-qub: Jäpa runacunami conträ ricacusha. Fiyu runacunami wañuchimayta munaycäman.
    Chay runacunaga manami yäracushunquichu.Selah
  bqp-bqp: Zaakũ buri pãndenↄ fùtɛmai, gbɛ̃ pãsĩnↄ tɛni ma wɛ ò ma dɛ, òdi Luda
    yã daro.
  hat-hat: (054:5) Paske gen yon seri moun awogan ki leve dèyè m', yon bann mechan
    ki soti pou touye m'! Yo pa menm chonje si gen Bondye!
  eng-BSB: For strangers rise up against me, and ruthless men seek my life— men with
    no regard for God. Selah
  eng-WEBPB: For strangers have risen up against me. Violent men have sought after
    my soul. They haven’t set God before them. Selah.
  kbq-kbq: Na'ankure ru vahe'ma emani vahe'mo'za hara renantazageno, vahe'ma zamazeri
    havizama nehaza vahe'mo'za nahefri'za nehaze. Zamagra Anumzamofonkura antahi amaneza
    nesaze.
  pon-pon: Pwe men wai kai palian ia, o me weit akan majamajan maur i, o re jota weweid
    mon Kot.
  nhe-BL: pampa tlatehuijca tlacame motlanantoque ica na. Quena, tlacame tlen ax quema
    mitzilnamiquij nechtemohuaj para nechmictise.
  wnc-wnc: Aminu yamandet sikaingga apu na nutnangge tasikaing. Aminu waakwakga nuwa
    kupitde tasikaing. Aminu waakwakga kawanu Anutu sanga yumdekanu tapatu binga singgak.
  bus-bus: Zaakɛ bori pãndenↄ fɛ̀ɛmazi, gbɛ̃ pãsĩnↄↄ e ma wɛɛ wà ma dɛ, aↄ̃è Luda
    yã daro.
  gub-BL: Ta'e amo wanuwi wiko wera'u ma'e uhem wà waiko heàmàtyry'ym pà a'e wà xe.
    Ipuruzukaiw ma'e ipuruzuka wer herehe wà. A'e teko nuzekaiw kwaw Tupàn rehe wà.
  eng-DRA: Be attentive to me and hear me. I am grieved in my exercise; and am troubled,
