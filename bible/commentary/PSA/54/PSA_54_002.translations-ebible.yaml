verse: PSA.054.002
translations:
  mal-C: ദൈവമേ, എന്റെ പ്രാർഥന കേൾക്കണമേ; എന്റെ അധരങ്ങളിൽനിന്ന് പുറപ്പെടുന്ന വാക്കുകൾ
    ശ്രദ്ധിക്കണമേ.
  deu-TKW: 'als die Siphiter kamen und zu Saul sprachen: Weißt du wohl, daß sich David
    bei uns verborgen hält?'
  lin-lin: 'Eyembamaki na lindanda tango bato ya Zifi bayaki koyebisa Saulo : « Davidi
    abombami kati na biso. »'
  mmx-mmx: O Moroa, una ronga lising tarak, una ronga ka levelinga rak.
  eng-LSV: O God, hear my prayer, || Give ear to the sayings of my mouth,
  eng-GNV: 'O God, heare my prayer: hearken vnto the wordes of my mouth.'
  eng-WEBSTER: Hear my prayer, O God; give ear to the words of my mouth.
  nhw-BL: Techtlacaquili quema nimotlatlajtía ica ta. Quena, xijtlacaquili catli nimitzpohuilía,
  swh-ONEN: Ee Mungu, sikia maombi yangu, usikilize maneno ya kinywa changu.
  bba-bba: sɑnɑm mɛ Sifuɡibu bɑ nɑ Sɔɔlun mi bu kɑ nùn sɔ̃ mɑ Dɑfidi u kukuɑ ben temɔ.
    Ge wee.
  eng-KJVCPB: Hear my prayer, O God; Give ear to the words of my mouth.
  luo-luo: Winj lamona, yaye Nyasaye; chik iti ne weche mawuok e dhoga.
  aii-aii: ܝܵܐ ܐܲܠܵܗܵܐ، ܫܡܹܥ ܠܵܗ̇ ܨܠܘܿܬ‌ܝܼ، ܗܲܒ݂ܠܔ ܢܵܬܵ‌ܐ ܠܗܹܡܸܙܡܵܢܹ̈ܐ ܕܦܘܼܡܝܼ،
  meu-meu: Dirava e, egu noinoi a kamonai, lau udugu herevadia ba hakala henidia.
  npi-ULB: हे परमेश्‍वर, मेरो प्रार्थना सुन्‍नुहोस् । मेरो मुखका शब्दहरूमा कान थाप्‍नुहोस्
    ।
  yor-yor: Gbọ́ àdúrà mi, Ọlọ́run; fi etí sí ọ̀rọ̀ ẹnu mi.
  pes-OPCB: خدایا، دعای مرا بشنو و به سخنانم توجه فرما،
  tgl-ULB: Pakinggan mo ang aking panalangin, O Diyos; pakinggan mo ang mga salita
    ng aking bibig.
  nop-nop: Bepaŋ, du yonadine nadiweŋ, tiŋa magi kametnadi tiŋa medene nadiweŋ.
  hui-hui: Ngode Datagaliwabe-o í̠na i̱naga bi larogo hale habe. I̱na bi larogo hale
    habelo hame ledogoni.
  mya-mya: ဘု​ရား​သ​ခင်၊ကျွန်​တော်​မျိုး​၏​ဆု​တောင်း ပတ္ထနာ​ကို ကြား​တော်​မူ​ပါ။ ကျွန်​တော်​မျိုး​တောင်း​လျှောက်​သော​စကား​တို့​ကို
    နား​ထောင်​တော်​မူ​ပါ။
  bod-N: ཕྱི་ཕྱོགས་མི་རྣམས་བདག་གི་དགྲ་རུ༌ལངས། །གདུག་རྩུབ་ཅན་རྣམས་ང་ཡི་སྲོག་ལ༌རྔམ།
    །དེ་ཚོས་དཀོན་མཆོག་མིག་ནང་མི་འཇོག༌པས། །ང་ཡི་སྨོན་ལམ་གསན་རོགས་ཀྱེ་དཀོན༌མཆོག །བདག་གི་སྨྲ་སྒོའི་གཏམ་ལ་གསན་པར་མཛོད།།༼
    སེ༌ལཱ། ༽
  wsk-wsk: O Kaem, aninga guranek ikiko; degewa gurugu ale aninga aira ikiko.
  sna-sna: Inzwai munyengetero wangu, imi Mwari; teererai kumashoko omuromo wangu.
  spa-BLM: Escucha mi oración, Dios. Escucha las palabras de mi boca.
  cac-cac: Ach in Diosal, ab' in lesal tic. Ac'cot tz'eyan a chiquin d'a tas svala'.
  swh-ULB: Usikie maombi yangu, Mungu; uyategee sikio maneno ya mdomo wangu.
  bel-bel: Пачуй, Божа, малітву маю, і ад маленьня майго не хавайся;
  deu-ELBBK: 'als die Siphiter kamen und zu Saul sprachen: Hält David sich nicht bei
    uns verborgen?)'
  mbb-OT: Pemineǥa nu is menge kebpengemuyù ku
  mal-2015: ദൈവമേ, എന്റെ പ്രാർത്ഥന കേൾക്കേണമേ; എന്റെ വായിലെ വാക്കുകളെ ശ്രദ്ധിക്കേണമേ.
  gup-gup: O God, kanbekkabekka kore yiwarrudj ngahdi bu djawahdjawan. Kanwokbekka
    kore ngaye ngawokdi.
  rmc-rmc: 'so pisinďa, sar avle o Zifančana a phende le Sauloske: „O David pes garuvel
    ke amende.“'
  nlg-nlg: Ghe God, ko rongoviu ta nigua na kokoeliulivuti. Ko kabu vaovarongo mai
    ta nigua na nongi papara.
  pes-OPV: ‌ای خدا دعای مرا بشنو و سخنان زبانم را گوش بگیر.
  ron-1924: Аскултэ-мь ругэчуня, Думнезеуле, я аминте ла кувинтеле гурий меле!
  ben-OBCV: হে ঈশ্বর, আমার প্রার্থনা শোনো; আমার মুখের কথায় কর্ণপাত করো।
  som-som: Ilaahow, baryadayda maqal, Oo erayada afkayga dhegta u dhig,
  lat-VUC: '[Exaudi, Deus, orationem meam, et ne despexeris deprecationem meam:'
  eng-ASVBT: Hear my prayer, O God; Give ear to the words of my mouth.
  mna-mna: Anutu, ŋgun talŋom pa suŋŋana tio ti, mi leŋ yo.
  ita-1885: O Dio, ascolta la mia orazione; Porgi gli orecchi alle parole della mia
    bocca.
  eng-LXXUP: Hearken, O God, to my prayer; And disregard not my supplication.
  eng-ULB: Hear my prayer, God; give ear to the words of my mouth.
  spa-VBL: Por favor, Dios, escucha mi oración; escucha lo que digo.
  fra-_FOB: O Dieu, sauve-moi par ton nom, et fais-moi justice par ta puissance!
  mal-mal: ദൈവമേ, എന്റെ പ്രാർത്ഥന കേൾക്കണമേ; എന്റെ വായിലെ വാക്കുകൾ ശ്രദ്ധിക്കണമേ.
  urd-GVR: Ai Allāh, merī iltijā sun, mere muṅh ke alfāz par dhyān de.
  suz-BL: परमप्रभु, आं लोव़ नेनीन, आं पुंइशो लोव़ नेनीने।
  eng-NOY: O God! hear my prayer, Give ear to the words of my mouth!
  ita-1927: O Dio, ascolta la mia preghiera, porgi orecchio alle parole della mia
    bocca!
  ckb-ckb: ئەی خودایە، گوێ لە نوێژم بگرە، قسەکانی دەمم ببیستە.
  eng-BBE: Let my prayer come before you, O God; give ear to the words of my mouth.
  xsi-xsi: Maro Kindeni, kupaloŋo pa naneŋgu noŋa. Kutambira taŋa sondo pa naŋa kawâŋgu
    ŋgua.
  kan-OKCV: ದೇವರೇ, ನನ್ನ ಪ್ರಾರ್ಥನೆಯನ್ನು ಕೇಳಿರಿ. ನನ್ನ ಬಾಯಿಯ ಮಾತಿಗೆ ಕಿವಿಕೊಡಿರಿ.
  tam-2017: தேவனே, என்னுடைய விண்ணப்பத்தைக் கேட்டு, என்னுடைய வாயின் வார்த்தைகளைக் கேளும்.
  spa-RV-1909: Oh Dios, oye mi oración; escucha las razones de mi boca.
  ron-BTF: Ascultă-mi rugăciunea, Dumnezeule; deschide urechea la cuvintele gurii
    mele.
  eng-WEBP: Hear my prayer, God. Listen to the words of my mouth.
  eng-FBV: God, please hear my prayer; listen to what I'm saying.
  nld-1939: Hoor naar mijn smeken, o God, Luister naar het gebed van mijn mond.
  nch-BL: Techtacaquili quema nimotatajtía ica ta. Quena, xijtacaquili cati nimitzpohuilía,
  vie-1934: Hỡi Đức Chúa Trời, xin hãy nghe lời cầu nguyện tôi, Lắng tai nghe các
    lời của miệng tôi,
  cha-cha: Jungog y tinaetaejo, O Yuus; ecungog y sinangan y pachotto.
  hin-CV: परमेश्वर, मेरी प्रार्थना सुनिए; मेरे मुख के वचनों पर ध्यान दीजिए.
  eng-OURB: Sh'ma ·Hear obey· my prayer, God. Listen to the words of my mouth.
  spa-BES: Deja que mi oración venga delante de ti, oh Dios; escucha las palabras
    de mi boca.
  tdx-tdx: Ry Andrianañahare, janjiño ty halaliko, toloro ravembia o entam-bavakoo.
  tha-KJV: โอ ข้าแต่​พระเจ้า ขอทรงสดับคำอธิษฐานของข้าพระองค์ ขอทรงเงี่ยพระกรรณสดับถ้อยคำจากปากของข้าพระองค์
  por-BR-2018: Deus, ouve minha oração; inclina teus ouvidos aos dizeres de minha
    boca;
  deu-ELO: Gott, höre mein Gebet, nimm du Ohren die Reden meines Mundes!
  eng-WYC-2018: God, hear thou my prayer; with ears perceive thou the words of my
    mouth. (God, hear thou my prayer; listen thou to the words of my mouth.)
  epo-epo: Ho Dio, aŭskultu mian preĝon, Atentu la vortojn de mia buŝo.
  gfk-gfk: God, hadade ira nugu sinasaring. Taram ira nianga mekai ra hagu.
  uig-PIN: I Huda, duayimni angliƣaysǝn; Aƣzimdiki sɵzlǝrgǝ ⱪulaⱪ salƣaysǝn.
  beo-beo: Gode! Na sia:ne gadobe nabima! Na sia:be nabima!
  tpi-OTNT: God, mi laik yu harim prea bilong mi. Mi laik yu putim yau long tok bilong
    mi.
  hau-SA: Ka ji addu’ata, ya Allah; ka saurari maganar bakina.
  udu-udu: Ciḵi mon’thom pem mo ma, ayy Arumgimis. C̱iyi ’cem pini ki gwo gi ’twa/
    pem mo.
  uig-LAT: I Xuda, duayimni anglighaysen; Aghzimdiki sözlerge qulaq salghaysen.
  nde-nde: Zwana umkhuleko wami, Oh Nkulunkulu; lalela amazwi omlomo wami.
  ton-ton: Fanongo mai ki heʻeku lotu, ʻE ʻOtua fakafanongo ki he ngaahi lea ʻa hoku
    ngutu.
  ces-1613: 'Když přišli Zifejští, a řekli Saulovi: Nevíš-liž, že se David pokrývá
    u nás?'
  eng-WMB: Hear my prayer, God. Listen to the words of my mouth.
  tam-TCV: இறைவனே, என் மன்றாட்டைக் கேளும்; என் வாயின் வார்த்தைகளுக்குச் செவிகொடும்.
  ceb-ULB: Dungga ang akong pag-ampo, Dios; paminawa ang mga pulong sa akong baba.
  pol-UBG: Boże, wysłuchaj mojej modlitwy, nakłoń ucha ku słowom moich ust.
  urd-GVU: اے اللہ، میری التجا سن، میرے منہ کے الفاظ پر دھیان دے۔
  eng-OEBCW: Listen, O God, to my prayer, attend to the words of my mouth.
  deu-1912: Gott, erhöre mein Gebet, vernimm die Rede meines Mundes.
  kan-2017: ದೇವರೇ, ನನ್ನ ಪ್ರಾರ್ಥನೆಯನ್ನು ಲಾಲಿಸು; ನನ್ನ ಮಾತುಗಳಿಗೆ ಕಿವಿಗೊಡು.
  yap-yap: A Got, mu rung’ag e meybil rog; mmotoyil ko pi thin ni gu be yog!
  hlt-MCSB: Aw Pathen, ka thangthuinah he ya lamtah, ka ka lamkah ol he hnatun lah.
  mdy-ETH: ፆኦሲዮ! ሺኢጲፆ ታኣኮ ዋይዜ! ታኣኒ ጋዓ ባኮዋ ዒና ዔኬ።
  twi-ASANTE: Ao Onyankopɔn, tie me mpaeɛbɔ; tie mʼanom nsɛm.
  eng-WEBU: Hear my prayer, God. Listen to the words of my mouth.
  acu-NT: Yusru wina seamur anturtukta. Tura wina chichaamur tenapkesam anturtukta.
  spa-PDDPT: Oh ʼElohim, escucha mi oración. Escucha las palabras de mi boca.
  gun-gun: Xeruete, endu ke anhembo'e ramo, ejapyxaka ayvu xejuru gui oẽ va'e re.
  agu-BL: Na cu' inwutz teru' Ta', na ilu' inRyosil. Tbite'u' intzi' inkul. Tbite'u'
    yi wajbil.
  ilo-ULB: Denggem ti kararagko, O Dios; denggem dagiti sao ti ngiwatko.
  kpg-kpg: Meenei God, hagalongo mai gi dagu dalodalo. Hagalongo mai gi agu helekai!
  uig-ARA: ئى خۇدا، دۇئايىمنى ئاڭلىغايسەن؛ ئاغزىمدىكى سۆزلەرگە قۇلاق سالغايسەن.
  sus-sus: Sifikae to a fala Sɔlu bɛ a Dawuda a nɔxunxi e xɔnyi, Dawuda naxa yi bɛɛti
    ba.
  pon-2006: Maing Koht, komw ketin karonge ei kapakap; komw ketin karonge ei tungoal
    pato kat!
  jae-jae: O Anôtô, ôkêŋ taŋam ŋoc mec. Wê taŋam êndêŋ aocsuŋ ŋabiŋ,
  ksd-ksd: God una valongore kaugu niaring, Ma ra tinata na ngiegu na ruk ta ra talingam.
  tur-YTC: Ey Tanrı, duamı duy. Ağzımdan çıkan sözlere kulak ver.
  bel-N: 'калі прыйшлі Зіфеі і сказалі Саўлу: “Ці ж гэта не Давід схаваўся у нас?'
  grc-BRENT: Ἐνωτίσαι ὁ Θεὸς τὴν προσευχήν μου, καὶ μὴ ὑπερίδῃς τὴν δέησίν μου·
  kpr-kpr: Arie, God, nanda benunu resena evia, ningaso dae resena!
  ind-AYT: (54-4) Ya Allah, dengarkanlah doaku; perhatikanlah perkataan mulutku.
  yom-yom: Wa lusambulu luama, a Nzambi. Dimba mambu ma munuꞌama.
  yut-yut: Piŋkop, nak dakon bɨsit nandaki. Mɨrakgo yopmaŋek geno nandaki.
  nya-nya: Imvani pemphero langa, Inu Mulungu mvetserani mawu a pakamwa panga.
  hrv-hrv: Spasi me, Bože, svojim imenom i jakošću svojom izbori mi pravdu!
  mps-mps: God, eno homugo nago eno gedu haluasa po wabo odomainu homu ebao. Eno homugo
    nago eno wabo poba olo mumainu homu ebo dao.
  tpi-tpi: God, mi laik yu harim prea bilong mi. Mi laik yu putim yau long tok bilong
    mi.
  dan-1931: 'da Zifitterne kom og sagde til Saul: “David har skjult sig hos os.”'
  vie-OVCB: Lạy Đức Chúa Trời, xin nghe lời con khẩn nguyện. Xin lắng tai nghe lời
    kêu cầu của con.
  guj-2017: હે ઈશ્વર, મારી પ્રાર્થના સાંભળો; મારા મુખની વાતો પર કાન ધરો.
  pon-2006A: Maing Koht, komw ketin karonge ei kapakap; komw ketin karonge ei tungoal
    pato kat!
  por-BRBSL: Hear minha oração, Deus. Ouça as palavras da minha boca.
  eng-OEBUS: Listen, O God, to my prayer, attend to the words of my mouth.
  swe-swe: när zifiterna [en klan från staden Zip, strax sydost om Hebron] kom till
    Saul och sade att David gömmer sig själv bland vårt folk. [] [Bakgrunden till
    psalmen är att David är på flykt från Saul, se .] ______
  cth-cth: Oe Cathut, ka ratoum e heh thai haw. Ka dei e lawk heh na thai pouh haw.
  twi-twi: Ao, Onyankopɔn, tie me mpaebɔ; tie mʼanom nsɛm.
  hlt-hlt: Aw Pathen, ka thangthuinah he ya lamtah, ka ka lamkah ol he hnatun lah.
  tbz-SIM: Sifĩɛ̃bɛ do nɑ̀kɛ́ Sɑuri kɛ dɔ̀ Dɑfiti sɔ̀ri bɛ ciɛ kɛ̀ Dɑfitii dentɛ̀
    fɛ̀.
  msy-2020: O God, kɨ nɨ ko mɨgei, nɨ na baragh. Nɨ kuarim atɨgh nan mɨgɨrɨgɨaba baragh.
  dop-dop: 'Tə tɑɑ kɛ́ pɑ kɛɛsəɣɩ ɩsənɑ Sifɩ nyə́mɑ polɑ Sɑyuli kiŋ nɑ pɑ́ tɑɣɑsɩ-ɩ
    sɩ Tɑfiiti ŋmɛlɑ pɑ tɛtʋ tɑɑ tɔ. Yontu ntəɣəlɛ sɩ:'
  azb-azb: Ey Allah, mənim duamı dinlə, Dilimdən çıxan sözlərə qulaq as.
  eng-DBY: O God, hear my prayer; give ear to the words of my mouth.
  hin-2017: हे परमेश्वर, मेरी प्रार्थना सुन ले; मेरे मुँह के वचनों की ओर कान लगा।
  wol-KYG: Mooy ba waa Sif demee ca Sóol, ne ko Daawudaa nga làqu ca seenum réew.
  bjr-bjr: Oo Anutu, qini innaaru qirana iria, qini dookinaa ufa iria.
  eng-YLT: O God, hear my prayer, Give ear to the sayings of my mouth,
  kne-kne: Dengngem din adawag ko, songbatam kod din kararag ko.
  eng-WYC-2017: God, hear thou my prayer; with ears perceive thou the words of my
    mouth.
  eng-WMBB: Hear my prayer, God. Listen to the words of my mouth.
  zat-NTPS: Bene da dxenaba' lau', Dios, ne beche̱be chia'. Bze̱ naga da guchálajle̱na'
    Lue'.
  zty-NTPS: Benle da' ẕnnabla' Le', Dios, na' bechebe chia'. Bze nag da' wcháḻjḻena'
    Le'.
  urd-GVH: ऐ अल्लाह, मेरी इल्तिजा सुन, मेरे मुँह के अलफ़ाज़ पर ध्यान दे।
  rug-rug: Ke Tamasa, Mu avosia sa qua vinaravara, Mu va taliṉa maei sari na qua zinama.
  gaz-gaz: Yaa Waaqi, kadhannaa koo naa dhagaʼi, dubbii afaan kootiis dhaggeeffadhu.
  fra-LSG: 'Lorsque les Ziphiens vinrent dire à Saül: David n’est-il pas caché parmi
    nous?'
  yal-yal: Dawuda bɛti naxan ba, Sifi kaane to siga Sɔli fɛma e naxa, “Dawuda luxunxi
    nxu tagi.”
  iou-iou: Gäkken yäŋapiŋira juku peŋpäŋ nadäŋ namisi.
  haw-1868: 'E ke Akua, e hoolohe mai i ka''u pule; E haliu mai i ka pepeiao i na
    olelo a kuu waha:'
  arb-NAV: يَا اللهُ اسْمَعْ صَلاتِي وَأَصْغِ إِلَى كَلامِي.
  ded-ded: O Anutu, ge nunumuna negemma yoacnaac kedzac kpena.
  ewe-ewe: O! Mawu, se nye gbedodoɖa, eye nàƒu to anyi ɖe nye numenyawo ŋu.
  eng-LEE: (54:4) O God, hear my prayer; give ear to the words of my mouth.
  asm-FB: হে ঈশ্বৰ, মোৰ প্ৰাৰ্থনা শুনা, মোৰ মুখৰ কথালৈ কাণ দিয়া।
