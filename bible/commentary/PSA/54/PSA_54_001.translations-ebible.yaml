verse: PSA.054.001
translations:
  mal-C: ദൈവമേ, അവിടത്തെ നാമംനിമിത്തം എന്നെ രക്ഷിക്കണമേ; അവിടത്തെ ശക്തിയാൽ എനിക്കു
    നീതി നടത്തിത്തരണമേ.
  deu-TKW: Dem Musikmeister, mit Saitenspiel, ein Maskil von David,
  lin-lin: Nzembo ya Davidi. Wuta na buku ya mokambi ya bayembi.
  mmx-mmx: O Moroa, una lox asepsu ia mi lolos taram, una lox asepmus ia basinge limixin
    munepen minia.
  eng-LSV: TO THE OVERSEER. WITH STRINGED INSTRUMENTS. AN INSTRUCTION OF DAVID, IN
    THE COMING IN OF THE ZIPHIM, AND THEY SAY TO SAUL, “IS DAVID NOT HIDING HIMSELF
    WITH US?” O God, save me by Your Name, and judge me by Your might.
  eng-GNV: To him that excelleth on Neginoth. A Psalme of David, to give instruction.
    When the Ziphims came and said unto Saul, Is not David hid among us? Save mee,
    O God, by thy Name, and by thy power iudge me.
  eng-WEBSTER: To the chief Musician on Neginoth, Maschil, A Psalm of David, when
    the Ziphims came and said to Saul, Doth not David hide himself with us? Save me,
    O God, by thy name, and judge me by thy strength.
  nhw-BL: ¡NoTeco Dios, xihuala techmaquixtiqui pampa nochi quimatij ta tihueyi! ¡Techmanahuiqui
    ica mohueyi chicahualis!
  swh-ONEN: Ee Mungu uniokoe kwa jina lako, unifanyie hukumu kwa uwezo wako.
  bba-bba: Dɑfidin womu ɡe u wom kowobun wiruɡii kuɑ kɑ mɔrɔku
  eng-KJVCPB: Save me, O God, by thy name, And judge me by thy strength.
  luo-luo: Resa gi nyingi, yaye Nyasaye; ngʼadna bura kare gi tekoni.
  aii-aii: ܝܵܐ ܐܲܠܵܗܵܐ، ܦܲܪܸܩ ܠܝܼ ܒܫܸܡܘܼܟ݂، ܘܥܒ݂ܘܿܕ ܕܝܼܘܵܢܝܼ ܒܓܲܒܵܪܘܼܬܘܼܟ݂.
  meu-meu: Dirava e, oi ladamu amo ba hamaurigu, oi goadamu amo ba gwauraigu maoro.
  npi-ULB: हे परमेश्‍वर, मलाई तपाईंको नाउँद्वारा बचाउनुहोस् र तपाईंको शक्तिले न्याय
    गर्नुहोस् ।
  yor-yor: 'Gbà mí, Ọlọ́run nípa orúkọ rẹ: dá mi láre nípa agbára rẹ.'
  pes-OPCB: ای خدا، با قدرت خود مرا نجات ده و به قوت خویش از من دفاع کن.
  tgl-ULB: Iligtas mo ako, O Diyos, sa pamamagitan ng iyong pangalan, at sa iyong
    kalakasan, hatulan mo ako.
  nop-nop: Bepaŋ, da’walaŋ saŋiniŋge gineŋ me hogohi’walaŋ kohohik gineniŋ kotigoŋ
    nanagit hinek tibeŋ! Da’walaŋ saŋiniŋge loloŋnit wendi nehitubu-lodaaŋ nu’walaŋ
    mede u didimeŋgoŋ yodapmaune folofoloknit mokit halit.
  hui-hui: Ngode Datagaliwabe-o í̠naga hongome i̱ pele ngialu gi mibe. Í̠naga hongo
    timbunihe kegome i̱ golope hene holiya golope habe.
  mya-mya: အို ဘု​ရား​သ​ခင်၊ ကိုယ်​တော်​ရှင်​၏​တန်​ခိုး​တော်​အား​ဖြင့် ကျွန်​တော်​မျိုး​အား​ကယ်​တော်​မူ​ပါ။
    ကျွန်​တော်​မျိုး​အား​ကိုယ်​တော်​၏​အာ​နု​ဘော် အား​ဖြင့် လွတ်​မြောက်​စေ​တော်​မူ​ပါ။
  bod-N: ༼ཟིབ་པ་རྣམས་འོངས་ནས་སོ་ལོ་ལ་དཱ་བིད་ནི་ངེད་རྣམས་ཀྱི་ཁྲོད་དུ་ཡིབ་ཡོད་པ་མ་ཡིན་ནམ་ཞེས་སྨྲས་པའི༌ཚེ།
    དཱ་བིད་ཀྱིས་རྒྱུད་མང་རོལ་ཆས་སྤེལ་མའི་བསླབ་བྱའི་མགུར་མ་འདི་བརྩམས་ཏེ་དབུ་མཛད་ལ་སྤྲད༌པ།༽
    དཀོན་མཆོག་ཁྱེད་ཀྱི་མཚན་གྱིས་ང་སྐྱོབ༌རོགས། །མཐུ་སྟོབས་ཆེན་པོས་ང་ལ་དག་འབུད༌མཛོད།།
  wsk-wsk: O Kaem, nika nip biya ko sokel te aga bataguru toko; ani memek bo me beterem
    se nika sokel te aga sangaruko.
  sna-sna: Ndiponesei, imi Mwari, nezita renyu; ndiruramisirei nesimba renyu.
  spa-BLM: Sálvame, Dios, por tu nombre. Reivindícame con tu poder.
  cac-cac: Ach in Diosal, colin icha ajnac alan d'ayin. Colin yujto syal uuj smasanil.
  swh-ULB: Uniokoe, Mungu, kwa jina lako, na kwa nguvu zako unihukumu.
  bel-bel: Кіроўцу хору. На струнных інструмэнтах. Вучэньне Давідава.
  deu-ELBBK: (Dem Vorsänger, mit Saitenspiel. Ein Maskil von David,
  mbb-OT: He Megbevayà, libriya a; pinaaǥi te ǥehem nu, petueni nu he wazè ku salà.
  mal-2015: ദൈവമേ, നിന്റെ നാമത്താൽ എന്നെ രക്ഷിക്കേണമേ; നിന്റെ ശക്തിയാൽ എനിക്കു ന്യായം
    പാലിച്ചുതരേണമേ.
  gup-gup: O God, ngudda yirrulkarrekimuk! Wanjh kanngehkemen. Ngudda nawu yimurrngrayek
    duninjh dja yingudjwern, wanjh kanbebkemen.
  rmc-rmc: Oleske, ko ľidžal o bašaviben pro strunengro nastrojis. O maskil le Davidoskro,
  nlg-nlg: Ko nia mai kolu na mana te laga, Ghe God, mo ko vavolau na levunimate!
    Ko pilupungisiu nia nimua na maana te laga.
  pes-OPV: ای خدا به نام خود مرا نجات بده و به قوت خویش بر من داوری نما.
  ron-1924: Скапэ-мэ, Думнезеуле, прин Нумеле Тэу ши фэ-мь дрептате прин путеря Та!
  ben-OBCV: হে ঈশ্বর, তোমার নামে আমাকে রক্ষা করো; তোমার পরাক্রমে আমাকে নির্দোষ ঘোষণা
    করো।
  som-som: Ilaahow, magacaaga igu badbaadi, Oo xooggaaga iigu garsoor.
  lat-VUC: In finem, in carminibus. Intellectus David.
  eng-ASVBT: Save me, O God, by thy name, And judge me in thy might.
  mna-mna: O Anutu, kamke yo lak! Pa nio aŋpase pa nu zom tau. Mender pio, mi swe
    mburom keskeezeŋana. Naso tomtom tikilaala kembei nio leŋ uunu sa isaana som.
  ita-1885: O DIO, salvami per lo tuo Nome, E fammi ragione per la tua potenza.
  eng-LXXUP: For the end, among Hymns of instruction by David.
  eng-ULB: Save me, God, by your name, and judge me in your might.
  spa-VBL: ¡Sálvame! ¡Oh, Dios! Por tu carácter, por favor ¡Sálvame! ¡Reivindícame
    por tu poder!
  fra-_FOB: 'Lorsque les Ziphiens vinrent dire à Saül: David n''est-il pas caché parmi
    nous?'
  mal-mal: ദൈവമേ, തിരുനാമത്താൽ എന്നെ രക്ഷിക്കണമേ; അങ്ങയുടെ ശക്തിയാൽ എനിക്ക് ന്യായം
    പാലിച്ചുതരണമേ.
  urd-GVR: Dāūd kā zabūr. Hikmat kā yih gīt tārdār sāzoṅ ke sāth gānā hai. Yih us
    waqt se mutālliq hai jab Zīf ke bāshindoṅ ne Sāūl ke pās jā kar kahā, “Dāūd hamāre
    pās chhupā huā hai.” Ai Allāh, apne nām ke zariye se mujhe chhuṭkārā de! Apnī
    qudrat ke zariye se merā insāf kar!
  suz-BL: परमप्रभु, इन नेंमी आं कली प्रोंइयीनी। इन ठेयब सक्तिमी आं कली दोस मताइब बाक्‍ब,
    दे कोंइदीन।
  eng-NOY: “For the leader of the music. To be sung on stringed instruments A psalm
    of David, when the Ziphites came and said to Saul, Doth not David hide himself
    with us?” Save me, O God! by thy name, And by thy strength defend my cause!
  ita-1927: 'Per il Capo de’ musici. Per strumenti a corda. Cantico di Davide quando
    gli Zifei vennero a dire a Saul: Davide non si tiene egli nascosto fra noi? O
    Dio, salvami per il tuo nome, e fammi giustizia per la tua potenza.'
  ckb-ckb: ئەی خودایە، بە ناوی خۆت ڕزگارم بکە، بە هێزی خۆت ئەستۆپاکیم بسەلمێنە.
  eng-BBE: Let your name be my salvation, O God; let my cause be judged by your strength.
  xsi-xsi: Maro Kindeni, noko Walo Tamwata, naŋa ano pano tu kuvilana! Kumandi tava
    ne kaika ŋalae ŋinde ku pwai naŋa piti lâ kazâŋa ilo.
  kan-OKCV: ದೇವರೇ, ನಿಮ್ಮ ಹೆಸರಿನಿಂದ ನನ್ನನ್ನು ರಕ್ಷಿಸಿರಿ. ನಿಮ್ಮ ಬಲದಿಂದ ನನಗೆ ನ್ಯಾಯತೀರಿಸಿರಿ.
  tam-2017: தேவனே, உமது பெயரினிமித்தம் என்னைப் பாதுகாத்து, உமது வல்லமையினால் எனக்கு
    நியாயம் செய்யும்.
  spa-RV-1909: 'Al Músico principal: en Neginoth: Masquil de David, cuando vinieron
    los Zipheos y dijeron á Saúl: ¿No está David escondido en nuestra tierra? OH Dios,
    sálvame por tu nombre, y con tu poder defiéndeme.'
  ron-BTF: Salvează-mă, Dumnezeule, prin numele tău și judecă-mă prin puterea ta.
  eng-WEBP: Save me, God, by your name. Vindicate me in your might.
  eng-FBV: God, because of your very nature, please save me! Vindicate me by your
    power!
  nld-1939: 'Voor muziekbegeleiding; met harpen. Een leerdicht van David, toen de
    Zifieten Saül kwamen melden: “David houdt zich bij ons schuil.” O God, kom mij
    te hulp door uw Naam, En verschaf mij recht door uw kracht.'
  nch-BL: ¡NoTeco Dios, xihuala techmaquixtiqui pampa nochi quimatij ta tihueyi! ¡Techmanahuiqui
    ica mohueyi chicahualis!
  vie-1934: Đức Chúa Trời ôi! xin hãy lấy danh Chúa mà cứu tôi, Dùng quyền năng Chúa
    mà xét tôi công bình.
  cha-cha: SATBAYO, O Yuus, pot y naanmo, ya unjusgayo pot y minetgotmo.
  hin-CV: परमेश्वर, अपने नाम के द्वारा मेरा उद्धार कीजिए; अपनी सामर्थ्य के द्वारा
    मुझे निर्दोष प्रमाणित कीजिए.
  eng-OURB: Save me, God, by your name. Vindicate me in your might.
  spa-BES: Sea tu nombre mi salvación, oh Dios; Defiéndeme con tu poder.
  tdx-tdx: Rombaho iraho ry Andrianañahare ty amy tahina’oy, vaho meo-to amo haozara’oo.
  tha-KJV: โอ ข้าแต่​พระเจ้า ขอทรงช่วยข้าพระองค์​ให้​รอดด้วยพระนามของพระองค์ และแก้แทนข้าพระองค์ด้วยอานุภาพของพระองค์
  por-BR-2018: Deus, salva-me por teu nome; e faze-me justiça por teu poder.
  deu-ELO: 'Dem Vorsänger, mit Saitenspiel. Ein Maskil von David, als die Siphiter
    kamen und zu Saul sprachen: Hält David sich nicht bei uns verborgen? Gott, durch
    deinen Namen rette mich, und schaffe mir Recht durch deine Macht!'
  eng-WYC-2018: To victory, in organs, either in psalms, the learning of David, when
    Ziphims came, and said to Saul, Whether David is not hid at us? God, in thy name,
    make thou me safe; and in thy virtue, deem thou me. (For the choirmaster, with
    stringed instruments, or only in song, a teaching by David, when the Ziphims came,
    and said to Saul, David is hid with us! God, by the power of thy name, save thou
    me; and in thy strength, judge thou me.)
  epo-epo: Ho Dio, per Via nomo helpu min, Kaj per Via forto donu al mi justecon.
  gfk-gfk: God, halon iau ma no hinsaam. Hamines ma no num dadas bia iau pai gil tiga
    nironga.
  uig-PIN: 'Nǝƣmiqilǝrning bexiƣa tapxurulup, tarliⱪ sazlar bilǝn oⱪulsun dǝp, Dawut
    yazƣan «Masⱪil» (Zif xǝⱨiridikilǝr Saul padixaⱨning yeniƣa berip: «Dawut bizning
    muxu yurtimizƣa mɵküwalƣan, sili bilmǝmdila?» dǝp ayƣaⱪqiliⱪ ⱪilƣandin keyin yezilƣan):
    I Huda, Ɵz naming bilǝn meni ⱪutⱪuzƣaysǝn; Zor ⱪudriting bilǝn dǝwayimni soriƣaysǝn.'
  beo-beo: Gode! Dia gasa bagade hou amoga na gaga:ma! Dia gasa bagade hou amoga na
    udigili halegale laloma:ma!
  tpi-OTNT: God, long strong bilong yu, yu mas kisim bek mi long han bilong ol man
    nogut. Long bikpela strong bilong yu, yu mekim mi i kamap fri.
  hau-SA: Ka cece ni, ya Allah ta wurin sunanka; ka nuna ni marar laifi ne ta wurin
    ƙarfinka.
  udu-udu: Tayi aha/ is ki me’d mo ma, ayy Arumgimis mo, ki gway pini mo, dhali yeyi
    aha/ mo ki mo ma dem dem pini mo.
  uig-LAT: 'Neghmichilerning béshigha tapshurulup, tarliq sazlar bilen oqulsun dep,
    Dawut yazghan «Masqil» (Zif shehiridikiler Saul padishahning yénigha bérip: «Dawut
    bizning mushu yurtimizgha möküwalghan, sili bilmemdila?» dep ayghaqchiliq qilghandin
    kéyin yézilghan): I Xuda, Öz naming bilen méni qutquzghaysen; Zor qudriting bilen
    dewayimni sorighaysen.'
  nde-nde: Ngisindisa, awu Nkulunkulu, ngebizo lakho; ngigeza ecaleni ngamandla akho.
  ton-ton: Fakamoʻui au, ʻE ʻOtua, ʻi ho huafa, mo ke fakamaau au ʻi ho mālohi.
  ces-1613: Přednímu z kantorů na neginot, vyučující žalm Davidův,
  eng-WMB: Save me, God, by your name. Vindicate me in your might.
  tam-TCV: இறைவனே, உமது பெயரால் என்னைக் காப்பாற்றும், உமது வல்லமையால் எனக்கு நியாயம்
    செய்யும்.
  ceb-ULB: Luwasa ako, O Dios, pinaagi sa imong ngalan, ug hukmi ako sa imong kusog.
  pol-UBG: Boże, wybaw mnie twoim imieniem i twoją mocą broń mojej sprawy.
  urd-GVU: داؤد کا زبور۔ حکمت کا یہ گیت تاردار سازوں کے ساتھ گانا ہے۔ یہ اُس وقت سے
    متعلق ہے جب زیف کے باشندوں نے ساؤل کے پاس جا کر کہا، ”داؤد ہمارے پاس چھپا ہوا
    ہے۔“ اے اللہ، اپنے نام کے ذریعے سے مجھے چھٹکارا دے! اپنی قدرت کے ذریعے سے میرا
    انصاف کر!
  eng-OEBCW: Save me, O God, by your name, by your power secure for me justice.
  deu-1912: 'Eine Unterweisung Davids, vorzusingen, auf Saitenspiel; da die von Siph
    kamen und sprachen zu Saul: David hat sich bei uns verborgen. Hilf mir, Gott,
    durch deinen Namen und schaffe mir Recht durch deine Gewalt.'
  kan-2017: ದೇವರೇ, ನಿನ್ನ ನಾಮಮಹತ್ತಿನಿಂದ ನನ್ನನ್ನು ರಕ್ಷಿಸು; ನಿನ್ನ ಪರಾಕ್ರಮದಿಂದ ನನ್ನ ನ್ಯಾಯವನ್ನು
    ಸ್ಥಾಪಿಸು.
  yap-yap: A Got, mu ayuwegneg nga gelngim; gelngim e nge m’ug riy ni bfel’ e rog!
  hlt-MCSB: Aw Pathen na ming neh kai n'khang lamtah, na thayung thamal neh kai n'tang
    sak.
  mdy-ETH: ፆኦሲዮ! ኔ ሱንፆና ታና ዓውሴ፤ ኔ ዎልቆና ታኣም ዎጌ።
  twi-ASANTE: Ao Onyankopɔn, gye me wɔ wo din mu; fa wo tumi di mʼasɛm ma me.
  eng-WEBU: Save me, God, by your name. Vindicate me in your might.
  acu-NT: Yusru uwemtikrurta tusan, amin naarmin pachisan seajme. Tura ami kakarmarmijai
    ayamrutkata.
  spa-PDDPT: Oh ʼElohim, sálvame por tu Nombre, Y defiéndeme con tu poder.
  gun-gun: Xeruete, xereraa jepe ke nderery rupi, xemboeko porã guive ndepo'akaa rupi.
  agu-BL: Wajcaw, ilu' inRyosil. Chin cole'u' tan yi teru' ẍchamilu'. Chin cole'u'
    tan yi teru' poreru'.
  ilo-ULB: Isalakannak, O Dios, babaen iti naganmo ket usigennak iti pannakabalinmo,
  kpg-kpg: Meenei God, haga dagaloaha ina au gi o maaloo. Hagamehede ina au gi oo
    mahi!
  uig-ARA: 'نەغمىچىلەرنىڭ بېشىغا تاپشۇرۇلۇپ، تارلىق سازلار بىلەن ئوقۇلسۇن دەپ، داۋۇت
    يازغان «ماسقىل» (زىف شەھىرىدىكىلەر سائۇل پادىشاھنىڭ يېنىغا بېرىپ: «داۋۇت بىزنىڭ
    مۇشۇ يۇرتىمىزغا مۆكۈۋالغان، سىلى بىلمەمدىلا؟» دەپ ئايغاقچىلىق قىلغاندىن كېيىن
    يېزىلغان): ئى خۇدا، ئۆز نامىڭ بىلەن مېنى قۇتقۇزغايسەن؛ زور قۇدرىتىڭ بىلەن دەۋايىمنى
    سورىغايسەن.'
  sus-sus: Dawuda xa lɔnni bɛɛti bɛɛtibae xa mangɛ bɛ. A xa ba kɔra xui ra.
  pon-2006: Maing Koht, komw ketin doarehkiniehla sapwelimomwi manaman; komw ketin
    kasaledekehkiniehla sapwellimomwi manaman!
  jae-jae: O Anôtô, ôkêŋ nêm ŋaê ênam aê sa ma nêm ŋaclai êwaka ŋoc biŋgêdêŋ sa.
  ksd-ksd: God, una valaun iau ure ra iangim, Ma una varkurai ure iau ma ra dekdekim.
  tur-YTC: Ey Tanrı, adınla kurtar beni. Gücünle beni haklı çıkar.
  bel-N: 'Кіраўніку хору: на струнных інструмэнтах. Навучаньне Давіда,'
  grc-BRENT: Εἰς τὸ τέλος, ἐν ὕμνοις συνέσεως τῷ Δαυίδ.
  kpr-kpr: Arie, God, ninda javo fakinagoimi na sonembuse, vujege jebugaone!
  ind-AYT: 'Kepada pemimpin pujian: Dengan alat musik petik. Nyanyian perenungan Daud
    (54-2) sewaktu orang-orang Zifi datang dan berkata kepada Saul, “Bukankah ada
    Daud yang bersembunyi di tengah-tengah kita?”. (54-3) Ya Allah, selamatkan aku
    oleh nama-Mu; adililah aku oleh kekuatan-Mu.'
  yom-yom: Wuphukisa, Nzambi ama, mu dizina diaku ; wundungisa mu lulendo luaku.
  yut-yut: Piŋkop mango wukwisi, do amɨn yokwi da kɨsiron baŋ pulugaŋ nepbi. Tapmɨmgo
    madepsi do aŋpulugaŋbɨ tagɨsi egɨpbeŋ.
  nya-nya: Pulumutseni Inu Mulungu, mwa dzina lanu; onetsani kuti ndine wosalakwa
    mwamphamvu yanu.
  hrv-hrv: 'Zborovođi. Uza žičana glazbala. Poučna pjesma. Davidova. Kad su Zifijci
    došli k Šaulu govoreći: “David se kod nas'
  mps-mps: God, te nago bomogo, nago ena te dwai bidi dabego nogode ma sao. Te nago
    genuai bomogo nago ena te olo mu bidimainu ebo bidi pedalumainu ilao.
  tpi-tpi: God, long strong bilong yu, yu mas kisim bek mi long han bilong ol man
    nogut. Long bikpela strong bilong yu, yu mekim mi i kamap fri.
  dan-1931: Til Sangmesteren. Med Strengespil. En Maskil* af David, { [*se til Sl.
    32, 1.] }
  vie-OVCB: Lạy Đức Chúa Trời, xin cứu con vì Danh Chúa! Xin bảo vệ con với sức mạnh
    toàn năng.
  guj-2017: હે ઈશ્વર, તમારા નામે મને બચાવો અને તમારા પરાક્રમથી મારો ન્યાય કરો.
  pon-2006A: Maing Koht, komw ketin doarehkiniehla sapwelimomwi manaman; komw ketin
    kasaledekehkiniehla sapwellimomwi manaman!
  por-BRBSL: Save me, Deus, pelo seu nome. Vindicar-me em seu poder.
  eng-OEBUS: Save me, O God, by your name, by your power secure for me justice.
  swe-swe: Till den strålande (framstående, ständige) ledaren [psalmen är skriven
    för ledaren för tempelmusiken, men har även ett messianskt perspektiv, se inledningen].
    På stränginstrument. En undervisning (instruktion, välskriven sång, hebreiska
    ”maskil”) av (till) David,
  cth-cth: Oe Cathut, na min lahoi na rungngang haw. Na thaonae hoi lawk na ceng pouh
    haw.
  twi-twi: Ao, Onyankopɔn, gye me wɔ wo din mu; fa wo tumi bu me bem.
  hlt-hlt: Aw Pathen na ming neh kai n'khang lamtah, na thayung thamal neh kai n'tang
    sak.
  tbz-SIM: Bɛdèmbɛ̀ kóo kótì dìèmmɛ̀ Dɑfiti yɛ̀nfɛ̀ bɛ̀ dìè nfɛ̀ kɛ bie ntibómbonti
    iwɛ̃ĩ kpɛti.
  msy-2020: O God, nɨ uan ziar gavgavimɨn nan akuragh gumazir kurabar dafaribar ua
    na inigh. Nɨ uan gavgavir bar ekiamɨn nan akuraghtɨ, kɨ fɨrighɨrɨka.
  dop-dop: Tɑfiiti yontu nti pɑ yookinɑ sɑŋkʋ nɑ tə wɛ yonyoolɑɑ nyʋɣʋ tʋ tɑkəlɑɣɑ
    tɑɑ tɔɣɔlɔ.
  azb-azb: Ey Allah, isminlə məni qurtar, Qüvvənlə mənə bəraət ver.
  eng-DBY: O God, by thy name save me, and by thy strength do me justice.
  hin-2017: हे परमेश्वर अपने नाम के द्वारा मेरा उद्धार कर, और अपने पराक्रम से मेरा
    न्याय कर।
  wol-KYG: Mu jëm ci njiital jàngkat yi, ànd aki xalam, di taalif bu ñeel Daawuda.
  bjr-bjr: Oo Anutu aneenna afeekannai qini mara amiqiranaki quqaqisaa. Aneenna firaa
    afeekannai qini rumbaranakinaana iduku qisaa.
  eng-YLT: To the Overseer with stringed instruments. — An instruction, by David,
    in the coming in of the Ziphim, and they say to Saul, 'Is not David hiding himself
    with us?' O God, by Thy name save me, and by Thy might judge me.
  kne-kne: Omisalakan ka koma ay Diyos babaen sin panakabalin mo ya paneknekam ay
    magay basol ko.
  eng-WYC-2017: To victory, in organs, either in psalms, the learning of David, when
    Ziphims came, and said to Saul, Whether David is not hid at us? God, in thy name,
    make thou me safe; and in thy virtue, deem thou me.
  eng-WMBB: Save me, God, by your name. Vindicate me in your might.
  zat-NTPS: Bselá neda', Dios, nen xel-la' waca chiu'. Gúcale̱ neda', Dios, nen xel-la'
    wal-la chiu'.
  zty-NTPS: Beslá neda', Dios, ḻen yeḻa' wak chio'. Gokḻen neda', Dios, ḻen yeḻa'
    waḻe chio'.
  urd-GVH: दाऊद का ज़बूर। हिकमत का यह गीत तारदार साज़ों के साथ गाना है। यह उस वक़्त
    से मुताल्लिक़ है जब ज़ीफ़ के बाशिंदों ने साऊल के पास जाकर कहा, “दाऊद हमारे पास
    छुपा हुआ है।” ऐ अल्लाह, अपने नाम के ज़रीए से मुझे छुटकारा दे! अपनी क़ुदरत के ज़रीए
    से मेरा इनसाफ़ कर!
  rug-rug: Ke Tamasa, Mu harupau, Zihova, Mamu vata rupahau pa korapa Mua ṉiniraṉira.
  gaz-gaz: Yaa Waaqi, maqaa keetiin na fayyisi; humna keetiinis naa murteessi.
  fra-LSG: Au chef des chantres. Avec instruments à cordes. Cantique de David.
  yal-yal: Dawudaa fala ɲaxumɛna, bɛti baane kuntigin xa. A xa ba kondenne ra.
  iou-iou: Anutu, kehäromika terak iwan keriken nanik nämagutpäŋ nepmaŋpi äneŋi säkgämän
    kaŋ kuŋara.
  haw-1868: E KE Akua, e hoola mai oe ia'u ma kou inoa; A e hoopono mai ia'u ma kou
    ikaika.
  arb-NAV: يَا اللهُ بِاسْمِكَ خَلِّصْنِي، وَبِقُوَّتِكَ أَنْصِفْنِي.
  ded-ded: O Anutu, ge kpac kunenggaac amma ebicfunac mesinuma kucgango onggonnuna
    ngic yeneac yoacfu firang ambesare.
  ewe-ewe: Ɖem, O! Mawu, ɖem kple wò ŋkɔ, tsɔ wò ŋusẽ tso afia nam.
  eng-LEE: “To the chief musician on Neginoth, a Maskil of David, (54:2) When the
    Ziphim came and said to Saul, Behold, David is hiding himself with us.” (54:3)
    O God, by thy name save me, and by thy strength grant me justice.
  asm-FB: হে ঈশ্বৰ, তোমাৰ নামৰ দ্বাৰাই মোক উদ্ধাৰ কৰা; তোমাৰ পৰাক্রমেৰে মোৰ দোষ মোচন
    কৰা।
  sus-A: دَوُدَ شَ لْننِ بّيتِ بّيتِبَيٍ شَ مَنفّ بّ. عَ شَ بَ كْرَ شُي رَ.
  fra-SBL: Sauve-moi, Dieu, par ton nom. Rends-moi justice par ta puissance.
  hbo-hbo: לַמְנַצֵּ֥חַ בִּנְגִינֹ֗ת מַשְׂכִּ֥יל לְדָוִֽד׃
  kik-kik: Wee Ngai, honokia nĩ ũndũ wa rĩĩtwa rĩaku; ndĩhĩria na hinya waku.
  fra-NCL: Au maître de chant. Avec instruments à cordes. Cantique de David.
  cek-AK: Aw Sithaw, na hmin hoiah na pahlong ah, na thacakhaih rang hoiah lok na
    caek ah.
  cuk-cuk: Bab-Dummadye, be an-bendake, be-nug-dummarba-maidba be an-bendakdage. Be-ganguedgi
    be an-bendakdage.
  uig-CYR: 'Нәғмичиләрниң бешиға тапшурулуп, тарлиқ сазлар билән оқулсун дәп, Давут
    язған «Масқил»: — И Худа, дуайимни аңлиғайсән; Тилигимдин өзүңни қачурмиғайсән,'
  tel-2017: దేవా, నీ నామాన్నిబట్టి నన్ను రక్షించు. నీ వీరత్వాన్ని బట్టి నాకు న్యాయం
    తీర్చు.
  hat-BSA: Sove mwen, O Bondye, ak non Ou e fè vanjans mwen ak pouvwa Ou.
  ukr-ONPU: Керівнику хору. На струнних інструментах. Повчання Давидове.
  kos-kos: O God, moliyula ke ku lom; Aksukosokyeyu ke ku lulap lom!
  hbo-WLC: לַמְנַצֵּ֥חַ בִּנְגִינֹ֗ת מַשְׂכִּ֥יל לְדָוִֽד׃
  ibo-ibo: O Chineke, jiri aha gị zọpụta m; jirikwa ike gị kpepụta m.
  ory-ory: ହେ ପରମେଶ୍ୱର, ତୁମ୍ଭ ନାମ ଦ୍ୱାରା ମୋତେ ପରିତ୍ରାଣ କର ଓ ତୁମ୍ଭ ପରାକ୍ରମରେ ମୋହର ବିଚାର
    କର।
  chk-chk: Ai Kot, kopwe amanauaei ren manamanen itom, kopwe aletätä ai pwüng ren
    om pöchökül.
  rop-rop: God, seibum mi garram yu pawa, en garram yu pawa shoum pipul mi nomo rong.
  ukr-1871: 'Проводиреві хора: при струнах; наука Давида, коли прийшли Зифеї і сказали
    Саулові: Чи Давид не сховався між нами? Боже, імям твоїм спаси мене, і силою твоєю
    допоможи правдї моїй.'
  yon-yon: O God, ewaningko yaromkono yaambed ne nen burudande angka kowe. Eb aromkonombed
    ne dowad ebbed wengyundeneb ma ambarakmindo ande.
  deu-1951: 'Dem Vorsänger. Mit Saitenspiel. Eine Unterweisung von David. (054-2)
    Als die Siphiter kamen und zu Saul sprachen: Hält sich nicht David bei uns verborgen?
    (054-3) O Gott, durch deinen Namen rette mich und durch deine Macht schaffe mir
    Recht!'
  eng-JPS: '(54-1) For the Leader; with string-music. Maschil of David: (54-2) when
    the Ziphites came and said to Saul: ''Doth not David hide himself with us?'' (54-3)
    O God, save me by Thy name, and right me by Thy might.'
  srp-1865: Bože! imenom svojim pomozi mi, i krjepošæu svojom odbrani me na sudu.
  lug-lug: Olw’erinnya lyo ondokole, Ayi Katonda, n’amaanyi go amangi onzigyeko omusango.
  heb-heb: למנצח בנגינת משכיל לדוד בבוא הזיפים ויאמרו לשאול הלא דוד מסתתר עמנו אלהים
    בשמך הושיעני ובגבורתך תדינני׃
  ben-IRV: ঈশ্বর, তোমার নামের দ্বারা, আমাকে বাঁচাও এবং তোমার শক্তিতে আমাকে বিচার কর।
  ntu-ntu: Gct, arlapx ninge mz zmatq ngr drtqm, X aelwzpx-ngrbz nztubq-krnge mz nztu-krbzme
    mz nibrnge.
  pan-pan: ਹੇ ਪਰਮੇਸ਼ੁਰ, ਆਪਣੇ ਨਾਮ ਤੋਂ ਮੈਨੂੰ ਬਚਾ, ਅਤੇ ਆਪਣੀ ਸਮਰੱਥਾ ਨਾਲ ਮੇਰਾ ਨਿਆਂ ਕਰ!
  mya-JVB: အိုဘုရား သခင်၊ နာမ တော်အားဖြင့် အကျွန်ုပ် ကို ကယ်တင် တော်မူပါ။ တန်ခိုး
    တော်အားဖြင့် အကျွန်ုပ် ဘက် ၌ တရား စီရင်တော်မူပါ။
  kgf-kgf: (Legic galeŋawac; Dawidiac legic ʒéra niŋu hiŋgac hiŋgara, gita kuleleginaguc,
    Ʒip ic eneŋ Sauloac hama ézéma, Dawidinéŋ sucninaiguc ménda saŋgima tacʒac? ʒégic
    nalé imuaru oyec.) Yawe qacganéŋ aŋgéŋna tima kucganéŋ waŋ nénna solaŋanimaŋ.
  tte-O: O Yaubada, kuleboyau esam mena yo kulivasiyau am kaiwe koina.
  tbg-tbg: Mpo Kotio, nena nora autuara iriharama ti ruaruama timitaane. Nena kempukaqohaira
    ti kahaqiramanta vaiinti nahenti te avuqavu nuainarara anomake tavaate.
  hmo-hmo: Dirava e, oiemu ladana ena siahu dekena amo, lau do oi hamauria. Oiemu
    goada dekena amo lau do oi gwauraia maoro.
  zar-NT: Busölá nedaʼ, Dios, para gaca yöl-laʼ ba que Loʼ. Len yöl-laʼ huáca quiuʼ
    guléaj nedaʼ tsahuiʼ.
  urd-urd: ऐ ख़ुदा! अपने नाम के वसीले से मुझे बचा, और अपनी कु़दरत से मेरा इन्साफ़
    कर।
  rus-SYN: Начальнику хора. На струнных орудиях. Учение Давида.
  bqc-SIM: Lɛ pↄ́ Davidi dà gↄↄ pↄ́ Zifideↄ gɛ ò Sauluɛ aa mɛ̀ Davidi ulɛa ń bùsuu.
  tcz-CHONGTHU: O Elohim Pathen thaneitah in hung'in lang neihuhdoh in! Na thahatnan
    nei veng'in.
  mar-mar: हे देवा, तू आपल्या नावाने मला वाचव, आणि तुझ्या सामर्थ्यात माझा न्याय कर.
  isl-isl: Sálmur eftir Davíð,
  hlt-THB: Aw Khawsa, nang ming ing kai ve ni hul lah; nak thaawmnaak ing ak thym
    na awi kqawn law lah.
  qub-qub: ¡Tayta Dios, salbaycamay ari! Munayniyoj cayniquiwan chapaycamay ari.
  bqp-bqp: Luda, ǹ ma sura ba n tↄ́ yãi, ǹ yã símɛnɛ kũ n gbãnao.
  hat-hat: (054:1) Pou chèf sanba yo. Se yon chante David (054:2) te ekri lè moun
    peyi Zif yo te al di Sayil men David kache lakay yo. (054:3) Bondye, delivre m'
    non avèk pouvwa ou! Fè m' jistis avèk fòs kouraj ou!
  eng-BSB: Save me, O God, by Your name, and vindicate me by Your might!
  eng-WEBPB: Save me, God, by your name. Vindicate me in your might.
  kbq-kbq: Anumzamoka kagika'areti nagu'vazio. Hankanaveka'anu nagu'a refko hunka
    nago.
  pon-pon: MAIN Kot, kom kotin jauaj a ia ki mar omui, o kotin kajanjaleda ai pun
    ki omui manaman.
  nhe-BL: ¡NoTeco Dios, xihuala xinechmaquixtiqui pampa nochi quimatij ta tihueyi!
    ¡Xinechmanahuiqui ica mohueyi chicahualis!
  wnc-wnc: Anutu, gikane kekeknga aknganeta na wai amindane katakngine sandeke gatuka
    tapso. Gikane kekekngaka buyambam taknganeta tasiwi iwanata nandupa take siyok.
  bus-bus: Luda, ǹ ma mì sí n tↄ́ yãnzi, ǹ yã símao kↄ̃n n gbãaao.
  gub-BL: O Tupàn, hepyro pe nekàgaw pupe nehe. Hemunyryk kar pe katu 'ymaw wi nekàgaw
    pupe nehe.
  eng-DRA: Unto the end, in verses, understanding for David.
