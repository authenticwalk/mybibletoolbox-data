verse: PSA.054.005
translations:
  mal-C: എന്നെ ദുഷിക്കുന്നവരുടെ ദുഷ്ടത അവരുടെമേൽത്തന്നെ വരട്ടെ; അങ്ങയുടെ വിശ്വസ്തതയാൽ
    അവരെ നശിപ്പിച്ചുകളയണമേ.
  deu-TKW: Fürwahr, Gott ist mein Helfer; der Herr ist's, der meine Seele stützt!
  lin-lin: Bapaya batelemi mpo na kobundisa ngai ; mpe bato na kanza bazali koluka
    koboma ngai, batalelaka Nzambe te.
  mmx-mmx: Nia a vara aleng i do ne Moroa na vorang taba amlong di mi laxakapmek diga
    lox i ria. La ni naba sele utut kepe axap di. Atla neni laradi ik lox asoorun
    leveng kakaape ren.
  eng-LSV: Turn back the evil to my enemies, || Cut them off in Your truth.
  eng-GNV: 'He shall rewarde euill vnto mine enemies: Oh cut them off in thy trueth!'
  eng-WEBSTER: He will reward evil to my enemies; cut them off in thy truth.
  nhw-BL: Toteco quincuepilis nocualancaitacahua nochi nopa tlamantli amo cuali catli
    inijuanti quisencajtoque nechchihuilise. Quena, TOTECO, ta catli nelía titemachtli,
    xijchihua senquistoc quen techtencahuilijtoc, huan xiquintzontlamilti nochi nocualancaitacahua.
  swh-ONEN: Mabaya na yawarudie wale wanaonisingizia, kwa uaminifu wako uwaangamize.
  bba-bba: Domi tɔn tukobu bɑ mɑn seesi. Tɔn kɔ̃sobu bɑ kɑsu bu mɑn ɡo. Ben bwisikunu
    sɔɔ, bɑ nɛɛ, wunɛ Gusunɔ ɑ sɑri.
  eng-KJVCPB: 'He shall reward evil unto mine enemies: Cut them off in thy truth.'
  luo-luo: Mad chandruok lwor joma ketho nyinga mi ketgi diere; tiekgi, nikech in
    ja-adiera.
  aii-aii: ܒܸܬ ܡܲܕܸܪ ܒܝܼܫܬܵ‌ܐ ܥܲܠܔ ܕܸܫ̃ܡܸܢܝܼ̈، ܒܫܲܪܝܼܪܘܼܬܘܼܟ݂ ܡܲܫܬܸܩ ܠܗܘܿܢ.
  meu-meu: Lau inaigu na dava dikana baine henidia; emu momokani ai ba habuadia tari.
  npi-ULB: उहाँले मेरा शत्रुहरूलाई खराबीको प्रतिफल दिनुहुनेछ । आफ्‍नो विश्‍वस्‍ततामा
    तिनीहरूको नाश गर्नुहोस् !
  yor-yor: Jẹ́ kí ibi padà sẹ́yìn sí àwọn tí ń sọ̀rọ̀ ìbàjẹ́ sí mi; pa wọ́n run nínú
    òtítọ́ rẹ.
  pes-OPCB: تو دشمنان مرا به سزای اعمالشان خواهی رساند. تو امین هستی و آنها را ریشه‌کن
    خواهی کرد.
  tgl-ULB: Ibabalik niya sa aking mga kaaway ang kasamaan; sa iyong katapatan, wasakin
    mo sila!
  nop-nop: Bepaŋdi memikneyedok malabumuŋ kedem yembek. Adi kudi kadakaniŋ tinamgiŋ,
    kudi undigoŋ hinek Bepaŋdi kibibo nehitok tubu-udaneeŋ tiyembek. Bepaŋ, du mu
    binabulaŋ, du da memik heki u kedem yehitubu-liweweŋ.
  hui-hui: Ngode Datagaliwabehanda i̱naga waitigirume mana ko i̱hondo bialu hayaru
    tiniha daibu wiai helo. Ngode Datagaliwabe í̠ mini bilinahe kegome i̱naga waitigi
    karuni bo wahai habe.
  mya-mya: ငါ​၏​ရန်​သူ​တို့​၏​ဆိုး​ညစ်​မှု​သည်​သူ​တို့​အား ပြန်​လည်​၍​ဒဏ်​ခတ်​စေ​ရန်​ဘု​ရား​သ​ခင်
    စီ​ရင်​တော်​မူ​ပါ​စေ​သော။ ကိုယ်​တော်​သည်​သစ္စာ​စောင့်​တော်​မူ​သည်​ဖြစ်​၍ သူ​တို့​အား​သုတ်​သင်​ပယ်​ရှင်း​တော်​မူ​လိမ့်
    မည်။
  bod-N: དགྲ་རྣམས་སྟེང་ལ་ཆག་སྒོ་བཟློག་གྱུར༌ཅིག །དྲང་བདེན་བཞིན་དུ་དེ་རྣམས་ཚར་ཆོད༌ཅིག།
  wsk-wsk: O Kaem, nononga memek ani ago ko beteman mu koma nungaruko; ni munan diram
    la karo tua ko Kaem, buta se nunga menawurko.
  sna-sna: Zvakaipa ngazvimonere pane avo vanondireva; muvaparadze pakutendeka kwenyu.
  spa-BLM: Él pagará el mal a mis enemigos. Destrúyelos con tu verdad.
  cac-cac: A schucal eb' ayoch ajc'olal chi' d'ayin ol meltzajoch d'a yib'an̈ uuj.
    Mamin, satcanel eb' yujto tzac'n̈ejelc'och tas tzala'.
  swh-ULB: Naye atawalipizia uovu maadui zangu; katika uaminifu wako, uwaharibu!
  bel-bel: Сэрца маё трапеча ўва мне і сьмяротныя страхі мяне ахапілі;
  deu-ELBBK: Denn Fremde sind gegen mich aufgestanden, und Gewalttätige trachten nach
    meinem Leben; sie haben Gott nicht vor sich gestellt. (Sela.)
  mbb-OT: Berakat he medlikù diyà te menge kuntada ku is menge pesipala zan. He Megbevayà
    dèdeeti nu sikandan tenged te kebmetinumanen nu.
  mal-2015: അവൻ എന്റെ ശത്രുക്കൾക്കു തിന്മ പകരം ചെയ്യും; നിന്റെ വിശ്വസ്തതയാൽ അവരെ സംഹരിച്ചുകളയേണമേ.
  gup-gup: Ngadjare nungka karrurndiwe kunwarre bedberre bininj nawu ngandimolkyolyolme,
    ba bedman kabirriwarreworren. Nungka minj munguyh nganbawon, dja wanjh kabenbularrbun
    nahni nawu ngandiwidnan ngardduk.
  rmc-rmc: Avle pre ma o cudzinci; kamen man te murdarel o bijileskre murša, so na
    den pačiv le Devles.
  nlg-nlg: Ko nighi didira na lei padalaghi ni dika na ghagua na lei levunimate ge
    ke ririu pulohi vanira. ko gonia te vagha to nia baubahu tua mo ko soko laghinira.
  pes-OPV: بدی رابر دشمنان من خواهد برگردانید. به راستی خودریشه ایشان را بکن.
  ron-1924: Рэул се ва ынтоарче асупра потривничилор мей; нимичеште-й ын крединчошия
    Та!
  ben-OBCV: যারা আমাকে অপবাদ দেয়, অমঙ্গল তাদের উপর ফিরে আসুক, তোমার বিশ্বস্ততায়
    তাদের ধ্বংস করো।
  som-som: Isagu sharka wuxuu ku celin doonaa cadaawayaashayda, Iyaga runtaada ku
    baabbi'i.
  lat-VUC: Cor meum conturbatum est in me, et formido mortis cecidit super me.
  eng-ASVBT: 'He will requite the evil unto mine enemies: Destroy thou them in thy
    truth.'
  mna-mna: Tana Merere, zin wal ta tiŋgalŋgal sua pio na, pimiili mbulu kizin sananŋana
    pa zitun. To sua ku mbukŋana, mi pasaana zin ma timap kat.
  ita-1885: Egli renderà il male a' miei nemici. Distruggili per la tua verità.
  eng-LXXUP: My heart was troubled within me; And the fear of death fell upon me.
  eng-ULB: He will repay my enemies with evil; in your faithfulness, destroy them!
  spa-VBL: El mal que mis enemigos han hecho vendrá sobre ellos. Dependo de ti para
    destruirlos.
  fra-_FOB: Voici, Dieu est mon aide, le Seigneur est parmi ceux
  mal-mal: കർത്താവ് എന്റെ ശത്രുക്കൾക്ക് തിന്മ പകരം ചെയ്യും; അവിടുത്തെ വിശ്വസ്തതയാൽ
    അവരെ സംഹരിച്ചുകളയണമേ.
  urd-GVR: Wuh mere dushmanoṅ kī sharārat un par wāpas lāegā. Chunāṅche apnī wafādārī
    dikhā kar unheṅ tabāh kar de!
  suz-BL: सु सुम आं कली मरिम्‍शो पाइ‍नीमी, मेको आन कली मरिम्‍शो दुम्‍ल। इन दाक्‍शा
    मप्रोंइतीकेमी मेको आन कली खतम पोक्‍कीन।
  eng-NOY: He will repay evil to my enemies; For thy truth's sake, O God! cut them
    off!
  ita-1927: Egli farà ricadere il male sopra i miei nemici. Nella tua fedeltà, distruggili!
  ckb-ckb: با خراپە بگەڕێتەوە سەر دوژمنەکانم، بە دڵسۆزی خۆت لە ناویان ببە.
  eng-BBE: Let the evil works of my haters come back on them again; let them be cut
    off by your good faith.
  xsi-xsi: Naŋa iloŋgu tu i ma nâna ilanzi naneŋgu kazâŋa tamâta ŋinde. Vetâŋa sakamao
    ndia kinzi situ siveta pa naŋa, ande naŋa iloŋgu tu i ma iveta vetâŋa taituni
    nâ pa kinzi warakanzi. Maro Kindeni, noko uru kuveta ikura ne ŋgua pâŋa rârâni.
    Mine nde naŋa ano pano tu kuzavarunzi kazâŋa tamâta ŋinde ndo lâ.
  kan-OKCV: ನನ್ನ ಕೆಡುಕನ್ನು ಬಯಸುವವರು ಕೇಡನ್ನು ಅನುಭವಿಸಲಿ. ನಿಮ್ಮ ನಂಬಿಗಸ್ತಿಕೆಯಿಂದ ನೀವು
    ಅವರನ್ನು ದಂಡಿಸಿರಿ.
  tam-2017: அவர் என்னுடைய எதிரிகளுக்குத் தீமைக்குத் தீமையைச் சரிக்கட்டுவார், உமது
    சத்தியத்திற்காக அவர்களை அழியும்.
  spa-RV-1909: 'El volverá el mal á mis enemigos: córtalos por tu verdad.'
  ron-BTF: Va întoarce răul asupra dușmanilor mei, stârpește-i în adevărul tău.
  eng-WEBP: He will repay the evil to my enemies. Destroy them in your truth.
  eng-FBV: The evil my enemies have done will come back upon them. I depend on you
    to destroy them.
  nld-1939: Wend de rampen op mijn vijanden af, Verniel ze om wille van uw trouw.
  nch-BL: Toteco quincuepilis nocualancaitacahua nochi nopa tamanti amo cuali cati
    inijuanti quisencajtoque nechchihuilise. Quena, TOTECO, ta cati nelía titemachti,
    xijchihua senquisa quej techtencahuilijtoc, huan xiquintzontamilti nochi nocualancaitacahua.
  vie-1934: 'Ngài sẽ báo ác cho những kẻ thù nghịch tôi: Xin hãy diệt chúng nó đi,
    tùy sự chân thật Chúa.'
  cha-cha: Güiya uapase taelaye y enemigujo sija; yulang sija gui minagajetmo.
  hin-CV: ऐसा हो कि बुराई मेरे निंदकों पर ही जा पड़े; परमेश्वर अपनी विश्वासयोग्यता
    के कारण उनका विनाश कर दीजिए.
  eng-OURB: He will repay the evil to my enemies. Destroy them in your truth.
  spa-BES: Él hará que los malos actos de mis enemigos vuelvan a ellos mismos; que
    sean cortados por tu verdad.
  tdx-tdx: Hafote’e amo mivoñoñe ahiko ty haratia’ iareo; Rotsaho iereo ami’ty figahiña’o.
  tha-KJV: พระองค์​จะทรงตอบสนองการร้ายต่อพวกศั​ตรู​ของข้าพเจ้าและทรงขจัดเขาเสียด้วยความจริงของพระองค์
  por-BR-2018: Ele retribuirá com o mal aos que me espiam contra mim ; tu os elimina
    por tua verdade.
  deu-ELO: Er wird das Böse zurückerstatten meinen Feinden; nach deiner Wahrheit vertilge
    sie!
  eng-WYC-2018: Turn thou away evils to mine enemies; and lose thou them in thy truth.
    (O Lord, turn thou back their own evil upon my enemies; and destroy thou them
    by thy truth.)
  epo-epo: 'Li returnos la malbonon al miaj malamikoj: Laŭ Via vereco ekstermu ilin.'
  gfk-gfk: Waak tar no saksakena na tapukus gasien baal taar ta diet ing diet tange
    hagahe iau. Nu hatutun ing u te tange ma nu haliare diet.
  uig-PIN: U düxmǝnlirimning yamanliⱪini ɵzigǝ ⱪayturidu; I Huda, Ɵz ⱨǝⱪiⱪiting bilǝn
    ularni üzüp taxliƣaysǝn.
  beo-beo: 'Gode da ilila: wadela:i hou amogawane nama ha lai dunu ilima se dabe imunu
    da defea. E da ili wadela:lesimu. Bai E da Ea fi dunu fisimu hame dawa:.'
  tpi-OTNT: God i ken mekim save long ol birua bilong mi. Pasin nogut ol i bin mekim
    long mi, em i ken mekim dispela kain pasin i kamap long ol yet. God, yu no save
    lusim mi, na yu ken pinisim tru ol dispela birua.
  hau-SA: Bari mugunta ta shaƙe masu magana marar kyau a kaina; cikin amincinka ka
    hallaka su.
  udu-udu: A’di midi ri’c ’kwani kun ta ’kup̱ ki aha/ ki tonthus mo. Dhali e mii ma
    isiŋ ganam pini mo tani /e mini daḵ uni ’pemen buni ’kup̱ mo be.
  uig-LAT: U düshmenlirimning yamanliqini özige qayturidu; I Xuda, Öz heqiqiting bilen
    ularni üzüp tashlighaysen.
  nde-nde: Akuthi ububi bubuyele phezu kwalabo abangigconayo; ngokuthembeka kwakho
    babhubhise.
  ton-ton: '‌ʻE totongi ʻe ia ʻaki ʻae kovi ki hoku ngaahi fili: ke ke motuhi ʻakinautolu
    ʻi ho moʻoni.'
  ces-1613: Neboť jsou cizí povstali proti mně, a ukrutníci hledají duše mé, nepředstavujíce
    sobě Boha před oblíčej svůj. Sélah.
  eng-WMB: He will repay the evil to my enemies. Destroy them in your truth.
  tam-TCV: எனக்குத் தீமை செய்கிறவர்கள் மேலேயே அவர்களுடைய தீமை திரும்பட்டும்; உமது
    உண்மையின் நிமித்தம் அவர்களை தண்டித்துவிடும்.
  ceb-ULB: Panimaslan niya ug daotan ang akong mga kaaway; sa imong pagkamatinud-anon,
    laglaga sila!
  pol-UBG: Odpłaci złem moim wrogom; w twojej prawdzie wytrać ich.
  urd-GVU: وہ میرے دشمنوں کی شرارت اُن پر واپس لائے گا۔ چنانچہ اپنی وفاداری دکھا کر
    اُنہیں تباہ کر دے!
  eng-OEBCW: 'Let their evil fall back on my foes: cut them off in your faithfulness,
    Lord.'
  deu-1912: Er wird die Bosheit meinen Feinden bezahlen. Verstöre sie durch deine
    Treue!
  kan-2017: ನನ್ನ ಕೆಡುಕಿಗೆ ಸಮಯ ನೋಡುವವರು ತಾವೇ ಕೇಡನ್ನು ಅನುಭವಿಸಲಿ. ನೀನು ನಂಬಿಗಸ್ತನಲ್ಲವೇ;
    ಅವರನ್ನು ನಿರ್ಮೂಲಮಾಡು.
  yap-yap: Mang e yigi cheleg Got e kireb rok e pi to’ogor rog nge aw ngorad. Ra thang
    owcharad ni bochan e ba yul’yul’.
  hlt-MCSB: Ka lungawn rhoek soah a thae neh thuung rhoe thuung lamtah, na oltak neh
    amih te biit lah.
  mdy-ETH: ዔያቶኮ ጌኖ ማዾ ታና ዋኣዪሳ ታ ሞርኮም ማሄ፤ ዔያቶ ባይዚ፥ ኔኤኒ ጉሙርቂንታያ ማዒፆ ዻዌ።
  twi-ASANTE: Ma mmusuo nkyim mmra wɔn a wɔdi me ho nsekuro so; wo nokorɛdie mu, sɛe
    wɔn.
  eng-WEBU: He will repay the evil to my enemies. Destroy them in your truth.
  acu-NT: Wina nemasur ainauka timiá pasé pujuinau asaramtai, Yusur ningki yapaijkiatnuitai,
    tu nintimsan pujajai.
  spa-PDDPT: Él hace volver el mal contra mis enemigos. Por tu fidelidad, destrúyelos.
  gun-gun: Ombopaga 'rã heko vai va'e xemoingo axyague re. Ojeroviapy reikoa rupi
    remomba 'rã.
  agu-BL: Nin stk'e'u' chicaws yi e'a'tz. Nin e' te'n chibaj tc'u'l yi e'chk takle'n
    yi ja baj chitxumul swe'j. Wajcaw, che' xit cu'nu' yi e' incontra'tz, na ba'n
    k'uke' inc'u'l te'ju' yi list atitu' tan wuch'eye'n.
  ilo-ULB: Supapakannanto ti dakes dagiti kabusorko; babaen iti kinapudnom, dadaelem
    ida!
  kpg-kpg: God gi daaligidia ogu hagadaumee i nia hegau huaidu digaula ala e hai.
    Mee ga daaligi digaula gi daha, idimaa Mee e manawa dahi.
  uig-ARA: ئۇ دۈشمەنلىرىمنىڭ يامانلىقىنى ئۆزىگە قايتۇرىدۇ؛ ئى خۇدا، ئۆز ھەقىقىتىڭ
    بىلەن ئۇلارنى ئۈزۈپ تاشلىغايسەن.
  sus-sus: Xɔɲɛ ndee bara keli n xili ma, mixi kobi naxee wama n faxafe. E mu Ala
    kolon fefe ma. Ɲɛngi rate.
  pon-2006: Koht en ketin kupwure pwe ei imwintihti kan en lokolongki pein ar wiewia
    suwed kan. E pahn ketin kamwomwirailla pwehki ih me loalopwoat.
  jae-jae: Sec taŋ aêŋoc ŋacjo sêgôm naŋ, naêpi êsêac tauŋ. Onseŋ êsêac su gebe aôm
    ŋac ŋaŋêŋ.
  ksd-ksd: Na bali ra kaina magit ta kaugu umana ebar; Una vamutue diat varogop ma
    ra dovot na maukuam.
  tur-YTC: Düşmanlarıma yaptıkları kötülüğün karşılığını verecektir. Onları kendi
    gerçeğinle yok et.
  bel-N: Бо чужынцы паўсталі супраць мяне, і моцныя шукаюць душы маёй; яны ня маюць
    Бога перад сабою. (Сэлях)
  grc-BRENT: Ἡ καρδία μου ἐταράχθη ἐν ἐμοὶ, καὶ δειλία θανάτου ἐπέπεσεν ἐπʼ ἐμέ.
  kpr-kpr: Gitofu nandae ari ekoko ari seraera, aimi jovereghe nemoa gayare! Nu rea
    ari sisira ava use, ne sosighi arira.
  ind-AYT: (54-7) Dia akan membalaskan kejahatan kepada musuh-musuhku; dalam kesetiaan-Mu,
    Engkau menghabisi mereka.
  yom-yom: Bika mambimbi mabuila bobo beti kuphueza ; Mu kikhuikizi kiaku, wuba bunga.
  yut-yut: Yo yokwi aŋnamaŋ uŋun iyɨkon noman toni. Bɨsapmɨ bɨsapmɨ dɨma nepmaŋ dekdal,
    do uwalno dapbɨ pasɨl mudoni.
  nya-nya: Lolani kuti choyipa chifike pa iwo amene amandichita chipongwe; mwa kukhulupirika
    kwanu awonongeni.
  hrv-hrv: Evo, Bog mi pomaže, Gospodin krijepi život moj.
  mps-mps: Te Godigo eno boi bidi dabeba te tiwai dene mawaibao. Te augwaligo enaba
    ebo kolesagade, tego augwa digi dolaibao. Godigo ena me tagalogobeo, tama tiyu,
    agai te boi bidi dabe mu silaibao.
  tpi-tpi: God i ken mekim save long ol birua bilong mi. Pasin nogut ol i bin mekim
    long mi, em i ken mekim dispela kain pasin i kamap long ol yet. God, yu no save
    lusim mi, na yu ken pinisim tru ol dispela birua.
  dan-1931: Thi frække står op imod mig, Voldsmænd vil tage mit Liv; Gud har de ikke
    for Øje. - Sela.
  vie-OVCB: Theo đức thành tín, xin Ngài tiêu diệt. Báo trả công minh những kẻ ác
    thù.
  guj-2017: તે મારા શત્રુઓને દુષ્ટતાનો બદલો આપશે; તમારાં સત્ય વચનો પ્રમાણે દુષ્ટોનો
    નાશ કરો.
  pon-2006A: Koht en ketin kupwure pwe ei imwintihti kan en lokolongki pein ar wiewia
    suwed kan. E pahn ketin kamwomwirailla pwehki ih me loalopwoat.
  por-BRBSL: Ele retribuirá o mal aos meus inimigos. Destrua-os em sua verdade.
  eng-OEBUS: 'Let their evil fall back on my foes: cut them off in your faithfulness,
    Lord.'
  swe-swe: Främlingar har rest sig mot mig, ondskefulla och våldsamma män söker efter
    min själ (står efter mitt liv), de har inte Gud (Elohim) som sitt rättesnöre.
    [De ser inte Gud som ett föredöme för sina handlingar.] Sela. [Antagligen ett
    avbrott för instrumentalt mellanspel, en paus för att begrunda vad som just har
    sjungits.]
  cth-cth: A tawksak awh e thoenae hah ama ni a patho han. Ahnimouh teh na lawkkatang
    hoi raphoe haw.
  twi-twi: Ma mmusu nkyim mmra wɔn a wodi me ho nseku no so; wo nokwaredi mu, sɛe
    wɔn.
  hlt-hlt: Ka lungawn rhoek soah a thae neh thuung rhoe thuung lamtah, na oltak neh
    amih te biit lah.
  tbz-SIM: Bɛpɔ̀ɔ̀bɛ̀ bɛɛ̀ ìtɛ́ kɛ n dokùnɛ̀, kɛ̀ bɛnitiyonkubɛ dɔ́ kɛ́ n kuɔ, bɛ̀
    í bɔti Kuyie nkpɛti.
  msy-2020: Nan apaniba, God mar mɨzazim me gasɨ. Egh arazir kurar me na gamiba, a
    maghɨra da otevkɨnigh da isɨ me gasegh. Nɨ mɨkemezɨ moghɨra deragha bizibagh amua,
    uan nɨghnɨzim gɨghavkɨrir puvatɨ. Egh kamaghɨra, nɨ bar nan apaniba agɨvagham.
  dop-dop: Mpi tɔ, kpɑɩ nyə́mɑ kʋlɑ mɑ tɔɔ, nɑ pɑ́ sɔɔlɩ mɑ weesuɣu ləsʋɣʋ nɑ mʋsʋŋ
    pɑ pɑɑ fɛɩnɑ-ŋ.
  azb-azb: O bu şəri düşmənlərimə tərəf döndərəcək. Mənim sadiq Allahım, düşmənləri
    yox et!
  eng-DBY: 'He will requite evil to mine enemies: in thy truth cut them off.'
  hin-2017: वह मेरे द्रोहियों की बुराई को उन्हीं पर लौटा देगा; हे परमेश्वर, अपनी सच्चाई
    के कारण उनका विनाश कर।
  wol-KYG: Ay doxandéem a ma jógal, di ñu néeg, bëgga jël sama bakkan, te seetuñu
    ci Yàlla. Selaw.
  bjr-bjr: Anutufa qini namuqaa qini mandaikamma qimaqee maria oosannana quandasee
    nariqa faqa mandaikamma nimaqaani. Oo Yaawee aneenna mapukusee mariranara irisee
    misa kuridinnisaa.
  eng-YLT: Turn back doth the evil thing to mine enemies, In Thy truth cut them off.
  kne-kne: Sapay koma ta dosaem daida gapo ta matalek ka ta apiten da din lawa ay
    am-amagen da ya mamaga di biyag da isnan daga.
  eng-WYC-2017: Turn thou away evils to mine enemies; and lose thou them in thy truth.
  eng-WMBB: He will repay the evil to my enemies. Destroy them in your truth.
  zat-NTPS: Ca naca da cale̱la dxelún benne' dxeledábague̱' neda', xuzrí'i Dios na
    chee̱ benne' ca'. Guzría xi'e̱ benne' ca' lawe' da naque̱' li lazre'.
  zty-NTPS: Dios yebi'e chegak benne' ka' bi ẕḻé'egekle' neda' chawe' ka nak da'
    bi nak chawe' da' žóngake'. Wžía yi'e benne' ka' dan' nake' Ḻe' ḻi ḻaže'.
  urd-GVH: वह मेरे दुश्मनों की शरारत उन पर वापस लाएगा। चुनाँचे अपनी वफ़ादारी दिखाकर
    उन्हें तबाह कर दे!
  rug-rug: Mani tavetavete ni Tamasa sari na dia kinaleana soti teledia pude va kilasi
    sari na qua kana. Kaqu va huara ineti Sa si arini, sina ta ronuena si Asa.
  gaz-gaz: Hamminni warra maqaa na balleessanii isaanumatti haa deebiʼu; atis amanamummaa
    keetiin isaan balleessi.
  fra-LSG: Car des étrangers se sont levés contre moi, Des hommes violents en veulent
    à ma vie; Ils ne portent pas leurs pensées sur Dieu. — Pause.
  yal-yal: Xɔɲɛne bata keli n xili ma. Gbalotɔne katama n faxa feen na. E mi e mirima
    Ala ma. Bɛti xuini te.
  iou-iou: Nämo nepmak täyak unita iwan komitä näka täŋ namik täkaŋ ugänpäŋ Uraktä
    äyäŋutpäŋ kowata udegän yämiŋirän paot-inik api täneŋ.
  haw-1868: E uku auanei oia i ka ino maluna o ka poe ku e ia'u; E oki iho oe ia lakou
    i kou oiaio.
  arb-NAV: يَرُدُّ الشَّرَّ عَلَى أَعْدَائِي، وَبِحَقِّ (عَدْلِكَ) اسْتَأْصِلْهُمْ.
  ded-ded: Ngic neac ngabayoac degec yeng ngadeyoacngina merenu yeni imocac ebic meficgegecde.
    Kebu, ge yoac modac modac Anutu, imocac memanganeyununa kpac ambisia.
  ewe-ewe: Vɔ̃ negbugbɔ va ame siwo le ŋunye gblẽm la dzi, tsrɔ̃ wo le wò nuteƒewɔwɔ
    ta.
  eng-LEE: '(54:7) He will cause the evil to return upon those that regard me with
    envy: in thy truth cut them off.'
  asm-FB: তেওঁ মোৰ শত্ৰুবোৰৰ অপৰাধৰ প্ৰতিশোধ ল’ব; তোমাৰ বিশ্ৱস্ততাত তুমি তেওঁলোকক
    বিনষ্ট কৰা।
  sus-A: شْحّ ندٍيٍ بَرَ كٍلِ ﭑ شِلِ مَ، مِشِ كٌبِ نَشٍيٍ وَ مَ ﭑ قَشَقٍ. عٍ مُ عَلَ
    كٌلٌن قٍقٍ مَ. حّنفِ رَتٍ.
  fra-SBL: Il rendra le mal à mes ennemis. Détruis-les dans ta vérité.
  hbo-hbo: כִּ֤י זָרִ֨ים ׀ קָ֤מוּ עָלַ֗י וְֽ֭עָרִיצִים בִּקְשׁ֣וּ נַפְשִׁ֑י לֹ֤א שָׂ֨מוּ
    אֱלֹהִ֖ים לְנֶגְדָּ֣ם סֶֽלָה׃
  kik-kik: Cookereria andũ arĩa manjambagia ũũru wao; Wee maniine nĩ ũndũ wa wĩhokeku
    waku.
  fra-NCL: Car des étrangers se sont levés contre moi, des hommes violents en veulent
    à ma vie ; ils ne mettent pas Dieu devant leurs yeux. — Séla.
  cek-AK: 'Anih loe ka misanawk to sethaih hoiah lula pathok tih: na loktang lok hoiah
    nihcae to amrosak ah.'
  cuk-cuk: Bab-Dummad an-isdarmaladgi bonigan-yolegega imakoed. Bab-Dummadye be inniki-ibmar-imakmaidba,
    bela be an-isdarmalad oburgwe.
  uig-CYR: Ичимдә жүригим толғинип кәтти; Өлүм вәһшәтлири вуҗудумни қаплиди.
  tel-2017: నా శత్రువులు చేసే కీడును ఆయన వారి మీదకే రప్పిస్తాడు. నీ నమ్మకత్వాన్ని
    బట్టి వారిని నాశనం చెయ్యి.
  hat-BSA: Li va rekonpanse mal a lènmi mwen yo. Detwi yo nan fidelite Ou.
  ukr-ONPU: Серце моє тремтить у моєму нутрі, жахи смерті напали на мене.
  kos-kos: Lela tuh God Elan lain mwet lokoalok luk ke ma koluk lalos sifacna. El
    ac fah kunauselosla mweyen El oaru.
  hbo-WLC: כִּ֤י זָרִ֨ים ׀ קָ֤מוּ עָלַ֗י וְֽ֭עָרִיצִים בִּקְשׁ֣וּ נַפְשִׁ֑י לֹ֤א שָׂ֨מוּ
    אֱלֹהִ֖ים לְנֶגְדָּ֣ם סֶֽלָה׃
  ibo-ibo: Mee ka ihe ọjọọ lọghachikwute ndị na-ekwulu m; nʼime ikwesi ntụkwasị obi
    gị, laa ha nʼiyi.
  ory-ory: ସେ ମୋʼ ଶତ୍ରୁମାନଙ୍କ ପ୍ରତି ମନ୍ଦତାର ଫଳ ଦେବେ; ତୁମ୍ଭେ ଆପଣା ସତ୍ୟତାରେ ସେମାନଙ୍କୁ
    ବିନାଶ କର।
  chk-chk: Kot epwe ukun ngeni chon oputaei ar föför mi ngau. Epwe aroserela fän an
    allükülük.
  rop-rop: Larram God yusum olabat ron nogudbalawei blanga panishim main enami olabat.
    Im garra binijimap olabat dumaji im trubalawan.
  ukr-1871: Радо принесу жертву тобі; прославлю імя твоє, Господи; благе бо є.
  yon-yon: Ne yaa yemyeb darobidanbed ne yaa arewa kamenabi kuu yembed amonombe yi
    yaa kerundok. God, eb korondiyiibban eweng awinimo dobiri ye kerekmen yaambed
    yi ben monmarunde.
  deu-1951: (054-7) Möge meinen Feinden ihre Bosheit vergolten werden; nach deiner
    Treue vertilge sie!
  eng-JPS: (54-7) He will requite the evil unto them that lie in wait for me; destroy
    Thou them in Thy truth.
  srp-1865: Obratiæe zlo na neprijatelje moje, istinom svojom istrijebiæe ih.
  lug-lug: Leka ebintu ebibi byonna bye bantegekera, bibeekyusize, obazikirize olw’obwesigwa
    bwo.
  heb-heb: ישוב הרע לשררי באמתך הצמיתם׃
  ben-IRV: তিনি অমঙ্গল আমার শত্রুদের কাছে ফিরিয়ে দেবেন; আমার জন্য তোমার বিশ্বস্ততার
    মধ্যে তাদের ধ্বংস করবে।
  ntu-ntu: Yawe Gct, ayzlu-mopwz badr da kxtrka kcng tzwaisr-ngrdr ninge. X nibq nidr
    murde nim kx brti drtwr.
  pan-pan: ਇਹ ਬੁਰਿਆਈ ਮੇਰੇ ਘਾਤੀਆਂ ਉੱਤੇ ਉਹ ਮੋੜ ਦੇਵੇਗਾ, ਆਪਣੀ ਸਚਿਆਈ ਨਾਲ ਉਨ੍ਹਾਂ ਨੂੰ ਮੁਕਾ
    ਦੇ!
  mya-JVB: ငါ ၏ရန်သူ တို့အား မ ကောင်းသောအကျိုးကို ဆပ် ပေးတော်မူမည်။ သစ္စာ တော်ရှိသည်အတိုင်း
    သူ တို့ကို ပယ်ရှင်း တော်မူပါ။
  kgf-kgf: Inéŋ haʒéchécna bakia biria meénécmimac. Miŋ kewu, hakaga héla iminéŋ unuhumuna.
  tte-O: O Yeoba, kagu tokalomagigiliwone ali naenaena kuyamaisa kolili yo kusibayanaeli
    kaiwena kowa towalo yawasosi.
  tbg-tbg: Mpo Kotio, are qaqi kairaro ti qoraiqama timitareka auti vaiva, viva vika
    nái qoraiqama nimitaarire, turo. Are tiriara noraiqaakera iriqira vihara vika
    vehi autu taiqa kaane.
  hmo-hmo: Dirava ese lau idia hadikaia gwauraia taudia do ia hadikaia, vadaeni sibodia
    edia dika ese idia do ia hadikaia. Oi ese idia do oi alaia ore, badina oi be kara
    momokani Diravana.
  zar-NT: Ubiʼë quégaca nupa taʼdíl-lalen nedaʼ le usuniti léguequi. Tuʼ runuʼ ca
    rnna xtídzuʼu, Dios, busuniti léguequi.
  urd-urd: वह बुराई को मेरे दुश्मनों ही पर लौटा देगा; तू अपनी सच्चाई की रूह से उनको
    फ़ना कर!
  rus-SYN: Сердце мое трепещет во мне, и смертные ужасы напали на меня;
  bqc-SIM: Asa buipãleↄ fɛ̀lɛmanↄɛ, gbɛ̃́ pãsĩpiↄ lɛ́ ma wɛ, aali Lua yãdao.
  tcz-CHONGTHU: Ka galmi ten thilse agon jouse'u hi amaho chunga le chuh hen! Na dei
    dan tah in achung uva na tong'in lang amaho khu subei in.
  mar-mar: तो माझ्या शत्रूंना वाईटाची परत फेड करील; तू माझ्यासाठी आपल्या विश्वासूपणाने
    त्यांचा नाश कर.
  isl-isl: því að ofbeldismenn hafa risið gegn mér – heiðingjar sem ekki trúa á þig,
    sækjast eftir lífi mínu.
  hlt-THB: Kai anik kqawn seetkhqi ce seetnaak ing zeen khoep seitaw; na ypawmnaak
    ing cekkhqi ce hqe seh.
  qub-qub: Gammi camacächinquipaj chiquimajcuna mana allita ruramashan quiquincunaman
    chayananpaj. Tayta Dios, chiquimajcunataga illgarachiy ari.
  bqp-bqp: Ǹ ma zãngurinↄ vãni ɛraḿma, ǹ ń dúgu zↄ̃ n náani yãi.
  hat-hat: (054:7) L'ap fè mechanste moun ki pa vle wè m' yo tonbe sou tèt yo; l'ap
    fini nèt ak yo paske l'ap toujou kenbe pawòl li.
  eng-BSB: He will reward my enemies with evil. In Your faithfulness, destroy them.
  eng-WEBPB: He will repay the evil to my enemies. Destroy them in your truth.
  kbq-kbq: Ha' vahe'nimo'zama nagri'ma nazeri haviza hu antahintahima retro'ma haza
    antahintahia, eri arukrahe hugeno, zamagri zamazeri haviza hino. Anumzamoka kagrama
    huvempama hunana kante antenka, ana vahetmina zamahe fri vagarege'za mago'enena
    ama mopafina omaniho.
  pon-pon: A pan kotin depuk on ai imwintiti kan ar me jued. Kom kotin kawe ir ala
    ki omui melel.
  nhe-BL: Toteco quincuepilis nocualancaitacahua nochi nopa tlamantli ax cuali tlen
    inijuanti quisencajtoque nechchihuilise. Quena, TOTECO, ta tlen nelía titemachtli,
    xijchihua senquistoc queja tinechtencahuilijtoc, huan xiquintzontlamilti nochi
    nocualancaitacahua.
  wnc-wnc: Nata take aminu waakwau nanisapdukaingga kaawa sanga waiaknga tasiking
    kakngata panggaganuwikge nataat. Anutu, gata na dua napmake iwana gata wenagom
    pasiyo.
  bus-bus: Ǹ ma zangurinↄ zaaa sↄkpaḿma, ǹ ń dúgu zↄ̃ n náanɛ yãnzi.
  gub-BL: Tuwe Tupàn umuzewyr kar heàmàtyry'ymar wakatu 'ymaw a'e nehe, wakutyr a'e
    nehe. Tupàn nutyryk kwaw wemiaihu wanuwi. A'e rupi umumaw putar heàmàtyry'ymar
    a'e wà nehe.
  eng-DRA: 'My heart is troubled within me: and the fear of death is fallen upon me.'
