verse: PSA.054.006
translations:
  mal-C: ഞാൻ അങ്ങേക്കൊരു സ്വമേധായാഗം അർപ്പിക്കും; യഹോവേ, തിരുനാമത്തെ ഞാൻ വാഴ്ത്തും,
    അതു നല്ലതല്ലോ.
  deu-TKW: Das Böse wird auf meine Feinde zurückfallen; vertilge sie nach deiner Treue!
  lin-lin: Tala, Nzambe azali lisungi na ngai, Nkolo azali eyekamelo na ngai.
  mmx-mmx: O Leeme Silok, nia anaba lok letaba ru mi lomomo. Nia anaba tong loklox
    avukat tu atla nenu u lox avukat tinotno.
  eng-LSV: I sacrifice to You with a free-will offering, || I thank Your Name, O YHWH,
    for [it is] good,
  eng-GNV: 'Then I will sacrifice freely vnto thee: I wil praise thy Name, O Lord,
    because it is good.'
  eng-WEBSTER: 'I will freely sacrifice to thee: I will praise thy name, O LORD; for
    it is good.'
  nhw-BL: Ica paquilistli nimitzmacas notlacajcahualis. Nimitzhueyimatis pampa ta
    nelía ticuali,
  swh-ONEN: Nitakutolea dhabihu za hiari; Ee Bwana, nitalisifu jina lako kwa kuwa
    ni vyema.
  bba-bba: Adɑmɑ nɛn mi, wunɑ ɑ sɑ̃ɑ nɛn fɑɑbɑ kowo. Be bɑ kɑ mɑn yɔ̃, berɑ ɑ mɑɑ
    kɑ yɔ̃.
  eng-KJVCPB: 'I will freely sacrifice unto thee: I will praise thy name, O Lord;
    for it is good.'
  luo-luo: Abiro timoni misango gi chiwo mar hera; abiro pako nyingi, yaye Jehova
    Nyasaye, nikech nyingi ber.
  aii-aii: ܒܩܘܼܪܒܵܢܵܐ ܕܨܸܒ݂ܝܵܢܵܐ ܒܸܬ ܕܵܒ݂ܚܹܢ ܐܸܠܘܼܟ݂، ܒܸܬ ܫܲܟܪܸܢ ܠܫܸܡܘܼܟ݂، ܝܵܐ ܡܵܪܝܵܐ،
    ܒܗ̇ܝ ܕܛܵܒ݂ܵܐ ܝܠܹܗ.
  meu-meu: Egu lalo-namo ai egu boubou ḡauna baina hahelaḡaia oiemu; Iehova e, oi
    ladamu baina hanamoa, badina be ia na namo.
  npi-ULB: म तपाईंलाई स्वेच्छा बलि चढाउनेछु । हे परमप्रभु, म तपाईंको नाउँला‌ई धन्यवाद
    दिनेछु, किनकि यो असल छ ।
  yor-yor: Èmí yóò rú ẹbọ àtinúwá sí ọ, èmi yóò yin orúkọ rẹ, Olúwa, nítorí tí ó dára.
  pes-OPCB: ای خداوند، با میل و رغبت قربانی به تو تقدیم خواهم کرد و تو را سپاس خواهم
    گفت زیرا تو نیکو هستی.
  tgl-ULB: Mag-aalay ako ng kusang-loob na handog; ako ay magbibigay pasasalamat sa
    iyong pangalan, Yahweh, dahil ito ay mabuti.
  nop-nop: Yahwe, nu adi siloŋ tigamdok nadigalika hinek tilat. Du adi momooŋ hinek,
    doktiŋa nu ganiutumba hinek tilat.
  hui-hui: Anduane Homogo-o i̱na í̠hondo turu howa mbirale ngoru lomabu ngule kogoni.
    Í̠ bayaleore kegonaga i̱na ka̱i̱ timbuniore larogoni.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​အား ဝမ်း​မြောက်​စွာ​ယဇ်​ပူ​ဇော်​ပါ​မည်။
    ကိုယ်​တော်​ရှင်​သည်​ကောင်း​မြတ်​တော်​မူ​သည် ဖြစ်​၍ ကျွန်​တော်​မျိုး​သည်​ကျေး​ဇူး​တော်​ကို​ချီး​မွမ်း
    ပါ​မည်။
  bod-N: དཀའ་སྡུག་ཀུན་ལས་ཁོང་གིས་ང་བསྐྱབས་ཤིང་། །དགྲ་རྣམས་ཕམ་པ་མིག་གིས་མཐོང་བས༌ན།།
  wsk-wsk: O Yawe, aninga angamang amilmil te tama bo bita kisekko; ani nika nip patawurikko,
    mu awuk, nika nip mu ningo.
  sna-sna: Ndichakubayirai chipiriso chokungopa; ndicharumbidza zita renyu, imi Jehovha,
    nokuti rakanaka.
  spa-BLM: Con una ofrenda voluntaria, te sacrificaré. Daré gracias a tu nombre, Yahvé,
    porque es bueno.
  cac-cac: Mamin Jehová, ol vac' in silab' d'ayach d'a yol vico', ol ach in b'itani
    yujto vach' ach,
  swh-ULB: Nitakutolea dhabihu kwa moyo mkunjufu; nitalishukuru jina lako, Yahwe,
    kwa maana ni jema.
  bel-bel: страх і жудасьць мяне агарнулі, і вусьцішна мне.
  deu-ELBBK: Siehe, Gott ist mein Helfer; der Herr ist unter denen, die meine Seele
    stützen.
  mbb-OT: Nengazen, ebpemuhat a ziyà te kenikew te pemuhat he kineugelingen he suat.
    Edeliǥen ku sikew su iyan haazà meupiya.
  mal-2015: സ്വമേധാദാനത്തോടെ ഞാൻ നിനക്കു ഹനനയാഗം കഴിക്കും; യഹോവേ, നിന്റെ നാമം നല്ലതു
    എന്നു ചൊല്ലി ഞാൻ അതിന്നു സ്തോത്രം ചെയ്യും.
  gup-gup: Kamak bu ngaye won njalehnjale dja ngadjalkurrme ngardduk kore ngudda nawu
    Yawey. Dja mak ngaye ngeyburluburlume ngudda ke kunngey ngudda nawu yindjalngeymak.
  rmc-rmc: Ale dikh, o Del mange pomožinel! O Raj hino olenca, ko zaačhen vaš ma.
  nlg-nlg: Inau ku ni sukaghi nigua na hevei oli heghegu gatu vanigho. Inau ku holoutogho
    na ahamu, Ghe Lord nia te uto te vaghaa.
  pes-OPV: قربانی های تبرعی نزد توخواهم گذرانید و نام تو را‌ای خداوند حمدخواهم گفت
    زیرا نیکوست.
  ron-1924: Атунч Ыць вой адуче жертфе де бунэвое, вой лэуда Нумеле Тэу, Доамне, кэч
    есте биневоитор;
  ben-OBCV: আমি তোমার প্রতি স্বেচ্ছাদত্ত নৈবেদ্য নিবেদন করব, হে সদাপ্রভু, আমি তোমার
    নামের প্রশংসা করব কারণ তা মঙ্গলময়।
  som-som: Waxaan kuu qali doonaa qurbaan ikhtiyaar ah, Rabbiyow, magacaaga waan ku
    mahadnaqi doonaa, waayo wuu wanaagsan yahay.
  lat-VUC: Timor et tremor venerunt super me, et contexerunt me tenebræ.
  eng-ASVBT: 'With a freewill offering will I sacrifice unto thee: I will give thanks
    unto thy name, O Jehovah, for it is good.'
  mna-mna: Yooba, nu ambaiŋom kat! Tana leleŋ ambai pu, mi aŋso aŋkam patoronŋana
    pu mi aŋpakur zom.
  ita-1885: Io ti farò sacrificio d'animo volonteroso; Signore, io celebrerò il tuo
    Nome, perciocchè è buono.
  eng-LXXUP: Fear and trembling came upon me, And darkness covered me.
  eng-ULB: I will sacrifice to you with a freewill offering; I will give thanks to
    your name, Yahweh, for it is good.
  spa-VBL: Felizmente ofreceré sacrificio a ti; te alabaré, Señor, porque tú eres
    bueno.
  fra-_FOB: Il fera retomber le mal sur mes ennemis. Selon ta fidélité, détruis-les.
  mal-mal: സ്വമേധാദാനത്തോടെ ഞാൻ അങ്ങേക്ക് ഹനനയാഗം കഴിക്കും; “യഹോവേ, തിരുനാമം നല്ലത്”
    എന്നു ചൊല്ലി ഞാൻ സ്തോത്രം ചെയ്യും.
  urd-GVR: Maiṅ tujhe razākārānā qurbānī pesh karūṅga. Ai Rab, maiṅ tere nām kī satāish
    karūṅga, kyoṅki wuh bhalā hai.
  suz-BL: परमप्रभु, गो इन कली आं दाक्‍तीके चढ़ेनुङ। परमप्रभु यावे, गो इन कली “गे रिम्‍शो
    पाइब बाक्‍नीनी” दे इन नें ठेयब सेल्‍नुङ। मारदे हना परमप्रभु यावे रिम्‍शो पाइब
    बाक्‍ब।
  eng-NOY: With a willing heart will I sacrifice to thee; I will praise thy name,
    O LORD! for it is good;
  ita-1927: Con animo volonteroso io t’offrirò sacrifizi; celebrerò il tuo nome, o
    Eterno, perch’esso è buono;
  ckb-ckb: ئەی یەزدان، بەخشینی ئازادت پێشکەش دەکەم، ستایشی ناوت دەکەم، چونکە چاکە.
  eng-BBE: Freely will I make my offerings to you; I will give praise to your name,
    O Lord, for it is good.
  xsi-xsi: Yova Kindeni, naŋa ma andeka nâ ŋana aveta patarawâŋa pano. Naŋa ma kawâŋgu
    ndaŋge ŋalae pano, ŋana tu noko ilo pa ŋgua mine.
  kan-OKCV: ನಾನು ನಿಮಗೆ ಸ್ವಂತ ಇಚ್ಛೆಯಿಂದ ಬಲಿಯನ್ನು ಅರ್ಪಿಸುವೆನು. ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ಒಳ್ಳೆಯ
    ಹೆಸರನ್ನು ಕೊಂಡಾಡುವೆನು.
  tam-2017: உற்சாகத்துடன் நான் உமக்குப் பலியிடுவேன்; யெகோவாவே, உமது பெயரைத் துதிப்பேன்,
    அது நலமானது.
  spa-RV-1909: Voluntariamente sacrificaré á ti; alabaré tu nombre, oh Jehová, porque
    es bueno.
  ron-BTF: De bunăvoie îți voi sacrifica ție; voi lăuda numele tău, DOAMNE, fiindcă
    este bun.
  eng-WEBP: With a free will offering, I will sacrifice to you. I will give thanks
    to your name, LORD, for it is good.
  eng-FBV: I will happily offer a sacrifice to you; I will praise the kind of person
    you are, Lord, for you are good.
  nld-1939: Dan zal ik U gaarne offers brengen, En danken, o Jahweh, de goedertierenheid
    van uw Naam;
  nch-BL: Ica paquilisti nimitzmacas notacajcahualis. Nimitzhueyimatis pampa ta nelía
    ticuali,
  vie-1934: Hỡi Đức Giê-hô-va, tôi sẽ dâng cho Ngài của lễ tình nguyện, Cũng sẽ cảm
    tạ danh Ngài, vì điều đó là tốt lành.
  cha-cha: Sa inefresijo ni y minalagojo bae junaejao; bae jualaba y naanmo, O Jeova,
    sa mauleg.
  hin-CV: मैं आपको स्वेच्छा बलि अर्पित करूंगा; याहवेह, मैं आपकी महान महिमा की सराहना
    करूंगा, क्योंकि यह शोभनीय है.
  eng-OURB: With a free will offering, I will sacrifice to you. I will yadah ·extend
    hands in thankful praise· to your name, Adonai, for it is good.
  spa-BES: Libremente te haré mis ofrendas; Alabaré tu nombre, oh Señor, porque es
    bueno.
  tdx-tdx: Mañenga ama’o an-tsatrin-tro iraho, andriañeko i tahina’oy ry Iehovà, amy
    te ie ty soa;
  tha-KJV: ข้าพระองค์จะถวายสัตวบูชาตามใจสมัครแก่​พระองค์ โอ ข้าแต่พระเยโฮวาห์ ข้าพระองค์จะสรรเสริญพระนามของพระองค์
    เพราะพระนามนั้นประเสริฐ
  por-BR-2018: De boa vontade eu te oferecerei sacrifícios; louvarei o teu nome, SENHOR,
    porque é bom.
  deu-ELO: Opfern will ich dir mit Freiwilligkeit; deinen Namen will ich preisen,
    Jehova, denn er ist gut.
  eng-WYC-2018: Willfully I shall sacrifice to thee; and, Lord, I shall acknowledge
    to thy name, for it is good. (I shall willingly sacrifice to thee, Lord; and I
    shall praise thy name, for it is good.)
  epo-epo: Kun volonteco mi faros al Vi oferdonon, Mi gloros Vian nomon, ho Eternulo,
    ĉar ĝi estas bona;
  gfk-gfk: Watong, tano nugu sinisip at, iau ni tar tiga hartabar ukaia ho ugu. Iau
    ni pirlat no hinsaam kanong i bilai.
  uig-PIN: Mǝn Sanga halis ⱪurbanliⱪlar sunimǝn; Namingni mǝdⱨiyǝlǝymǝn, i Pǝrwǝrdigar;
    Xundaⱪ ⱪilix ǝladur.
  beo-beo: Hina Gode! Na da Dima nodonewane gobele salasu hamomu. Na da Dima nodone
    sia:mu. Bai Di da noga:idafa.
  tpi-OTNT: Bikpela, mi save laikim tumas long givim ofa long yu. Yu gutpela tumas,
    olsem na mi tenkyu tru long yu.
  hau-SA: Zan miƙa hadaya ta yardar rai gare ka; zan yabe sunanka, ya Ubangiji, gama
    yana da kyau.
  udu-udu: Ki bwam pem jin di ’baḵany mo tani aha/ c̱ina to jin ’ciṯẖu/ ’kus mmomiiya
    bas ki /e mo. Dhali aha/ mina c̱i mo jin ’boruwa ’bor bwa i is ki gway pini mo,
    ayy Tap̱a, haali/ mii yan a’di ’boro’d mo be.
  uig-LAT: Men Sanga xalis qurbanliqlar sunimen; Namingni medhiyeleymen, i Perwerdigar;
    Shundaq qilish eladur.
  nde-nde: Ngizakwenzela umhlatshelo owomnikelo wokuzithandela; ngizalidumisa ibizo
    lakho, Thixo, ngoba lihle.
  ton-ton: 'Te u ʻatu fiemālie pē ʻae feilaulau kiate koe: te u fakamālō ki ho huafa,
    ʻE Sihova he ʻoku lelei ia.'
  ces-1613: Aj, Bůhť jest spomocník můj; Pán s těmi jest, kteříž jsou podpůrcové života
    mého.
  eng-WMB: With a free will offering, I will sacrifice to you. I will give thanks
    to your name, LORD, for it is good.
  tam-TCV: நான் உமக்கு சுயவிருப்பக் காணிக்கையைப் பலியிடுவேன்; யெகோவாவே, நான் உமது
    பெயரைத் துதிப்பேன், ஏனெனில் அது நல்லது.
  ceb-ULB: Magahalad ako kanimo ug kinabubut-ong halad; magpasalamat ako sa imong
    ngalan, Yahweh, tungod kay maayo kini.
  pol-UBG: Będę ci dobrowolnie składał ofiary, będę wysławiał twoje imię, PANIE, bo
    jest dobre.
  urd-GVU: مَیں تجھے رضاکارانہ قربانی پیش کروں گا۔ اے رب، مَیں تیرے نام کی ستائش کروں
    گا، کیونکہ وہ بھلا ہے۔
  eng-OEBCW: Then will I bring you glad sacrifice, praising your gracious name;
  deu-1912: So will ich dir ein Freudenopfer tun und deinen Namen, HERR, danken, daß
    er so tröstlich ist.
  kan-2017: ನಾನು ಸಂತೋಷದಿಂದ ನಿನಗೆ ಯಜ್ಞವನ್ನು ಸಮರ್ಪಿಸುವೆನು; ಉತ್ತಮೋತ್ತಮವಾಗಿರುವ ನಿನ್ನ ಹೆಸರನ್ನು
    ಕೊಂಡಾಡುವೆನು.
  yap-yap: A SOMOL, rib felan’ug ngay ni gu ra pi’ ba maligach ngom; bay gu pining
    e magaer ngom ni bochan e gab manigil.
  hlt-MCSB: Na taengah kothoh te, kan nawn saeh lamtah na then dongah BOEIPA nang
    ming te ka uem eh.
  mdy-ETH: ኔኤም ዒንጎ ባኣዚ ታ ሼኔና ታ ዒንጋንዳኔ፤ ናንጊና ናንጋ ጎዳሢዮ! ዬይ ኮይሳያ ማዔሢሮ ታ ኔና ጋላታኔ።
  twi-ASANTE: Mɛfiri me pɛ mu abɔ afɔdeɛ ama wo; Ao Awurade, mɛyi wo din ayɛ, ɛfiri
    sɛ ɛyɛ.
  eng-WEBU: With a free will offering, I will sacrifice to you. I will give thanks
    to your name, LORD, for it is good.
  acu-NT: Apuru ame tuke pengker asam, nu aints ainau mengkaakarta. Ameka wi shamrumtinnum
    pujai, angkantin awajtusmame. Nu turau asam, wina nemasur nepetkamame nunasha
    wainkamjai. Tura ame pengker asakmin, wiki nimtimsanak tangkurun maan amin susatasan
    epeatatjai. Nunia amin naarmin pachisan warartustatjame.
  spa-PDDPT: Voluntariamente te ofreceré sacrificio. Oh Yavé, daré gracias a tu Nombre
    Porque es bueno,
  gun-gun: Ndevy ame'ẽxea'i py ame'ẽ 'rã ome'ẽmby. Senhor, aporaei 'rã nderery rupi
    iporã ramo.
  agu-BL: Ej nin ko ya'tz, swak'e' intx'ixwatz teru'. Nin swak'e' k'eju', na chumbalaj
    nin ilu'.
  ilo-ULB: Siraragsakakto a mangipaay iti datonko kenka; agyamanakto iti naganmo,
    O Yahweh, ta naimbagka.
  kpg-kpg: Meenei Dimaadua, au gaa hai dagu tigidaumaha adu gi di Goe mo di tenetene.
    Au gaa hai dagu hagaamu adu gi di Goe, idimaa Goe dela e humalia.
  uig-ARA: مەن ساڭا خالىس قۇربانلىقلار سۇنىمەن؛ نامىڭنى مەدھىيەلەيمەن، ئى پەرۋەردىگار؛
    شۇنداق قىلىش ئەلادۇر.
  sus-sus: Ala n malima, n Marigi tima n bun ma.
  pon-2006: Maing KAUN, I pahn patohwan perenki wiahiong komwi ehu meirongen; I pahn
    patohwan kapingkalahngankihong komwi pwehki omwi kupwur mwahu.
  jae-jae: Go aê jansuŋ ŋoc da êndêŋ aôm totêtac ŋajamgeŋ. O Apômtau, aê gabe aoc
    êôc nêm ŋaê gebe gabêjam ŋanô,
  ksd-ksd: Ina vartabar piram ma ra tamarigat na vartabar; Luluai, ina pite pa ra
    iangim tago i boina.
  tur-YTC: Sana gönülden kurban sunacağım. Ey Yahve adına şükredeceğim, Çünkü adın
    iyidir.
  bel-N: Вось, Бог – дапамога мая; Госпад падтрымлівае душу маю.
  grc-BRENT: Φόβος καὶ τρόμος ἦλθεν ἐπʼ ἐμὲ καὶ ἐκάλυψέ με σκότος.
  kpr-kpr: Arie Bajari, na ivugaghae joba nimokena mutarena. Ni kavevera eraesa aindae,
    na nimokena aiyakoe sise sakai sarena.
  ind-AYT: (54-8) Dengan sukarela, aku akan mempersembahkan kurban kepada-Mu; aku
    akan bersyukur kepada nama-Mu, ya TUHAN, karena ini baik.
  yom-yom: Ndiela kutambikanga makaba mu ntima wu luzolo ; ndiela zitisa dizina diaku,
    a Yave. Bila didi dimboti.
  yut-yut: Yawe, naga dakon galaktok yolek paret gabeŋ. Mango uŋun tagɨsi, do mango
    aŋkɨsikeŋ.
  nya-nya: Ine ndidzapereka nsembe yaufulu kwa Inu; ndidzatamanda dzina lanu, Inu
    Yehova, pakuti ndi labwino.
  hrv-hrv: Okreni nesreću na dušmane moje, zatri ih u vjernosti svojoj.
  mps-mps: Genuai Bidi, eno te nageba ofa maiyabo homu wei ebao. Nage te wiegi yai
    mu da, tama tiyu, eno nageba gedu haluasa pode usu da mu obao.
  tpi-tpi: Bikpela, mi save laikim tumas long givim ofa long yu. Yu gutpela tumas,
    olsem na mi tenkyu tru long yu.
  dan-1931: Se, min Hjælper er Gud, Herren støtter min Sjæl!
  vie-OVCB: Con tự nguyện dâng lên Ngài tế lễ; con sẽ luôn ca tụng Danh Ngài, lạy
    Chúa Hằng Hữu, vì Danh Chúa thật tốt lành, đẹp đẽ.
  guj-2017: હું રાજીખુશીથી મારાં અર્પણો ચઢાવીશ; હે યહોવાહ, હું તમારા નામની સ્તુતિ
    કરીશ, કેમ કે તે ઉત્તમ છે.
  pon-2006A: Maing KAUN, I pahn patohwan perenki wiahiong komwi ehu meirongen; I pahn
    patohwan kapingkalahngankihong komwi pwehki omwi kupwur mwahu.
  por-BRBSL: Com uma oferta de livre vontade, sacrificar-me-ei a vocês. Agradeço o
    seu nome, Yahweh, pois é bom.
  eng-OEBUS: Then will I bring you glad sacrifice, praising your gracious name;
  swe-swe: Dock, Gud (Elohim) är verkligen min hjälpare, Herren (Adonai) är den som
    upprätthåller min själ (håller mig vid liv).
  cth-cth: Kai hai lungthocalah hoi nang koe thuengnae ka sak han. Oe BAWIPA, na min
    teh ka pholen han. Bangkongtetpawiteh, nang teh na hawi.
  twi-twi: Mefi me pɛ mu abɔ afɔre ama wo; Awurade, meyi wo din ayɛ, efisɛ eye.
  hlt-hlt: Na taengah kothoh te, kan nawn saeh lamtah na then dongah BOEIPA nang ming
    te ka uem eh.
  tbz-SIM: Kuyie nyó n teennɛ̀mu, n Yiɛ̀ nKuyie nyó nni nkpénkùnkoomu.
  msy-2020: O Ikiavɨra Itir God, nɨ bar derazɨ kɨ nɨ mɨnaba. Kɨ uan ifongiamɨn nɨ
    bagh ofa damuasa bar ifonge.
  dop-dop: Amɑ nyɑɑ wɑɑsənɑ-m, nyɑɣɑlɛ Tɑcɑɑ, nɑ ń pɑɑsəɣənɑ-m.
  azb-azb: Sənə könüllü qurban kəsəcəyəm, Ya Rəbb, gözəl isminə şükür edəcəyəm!
  eng-DBY: I will freely sacrifice unto thee; I will praise thy name, O Jehovah, because
    it is good.
  hin-2017: मैं तुझे स्वेच्छाबलि चढ़ाऊँगा; हे यहोवा, मैं तेरे नाम का धन्यवाद करूँगा,
    क्योंकि यह उत्तम है।
  wol-KYG: Yàllaa ngii, moo may dimbali; Boroom bee yor sama bakkan.
  bjr-bjr: Oo Yaawee qinee aandau tatufirana ani suqa amirara dididanoo. Oo Yaawee
    ani auqu amiqirafa marinara ani amooqianaura.
  eng-YLT: With a free will-offering I sacrifice to Thee, I thank Thy name, O Jehovah,
    for [it is] good,
  kne-kne: Maragsakanak to ay mangidawat si daton ko ya man-iyamanak gapo sin kinasiged
    mo,
  eng-WYC-2017: Willfully I shall sacrifice to thee; and, Lord, I shall acknowledge
    to thy name, for it is good.
  eng-WMBB: With a free will offering, I will sacrifice to you. I will give thanks
    to your name, LORD, for it is good.
  zat-NTPS: Du lazra' cu'a da gudéa' lau Lue', Xran. Güe lá'anaqueza' Lau' lawe' da
    nácale̱'e̱ na xrlátaje.
  zty-NTPS: Dot ḻaža'a wneẕjwa' da' ko'a ḻawo' Le', X̱ana' Dios. Wká'n ẕenkza' La
    la'y chio' dan' nakḻe'en chawe'.
  urd-GVH: मैं तुझे रज़ाकाराना क़ुरबानी पेश करूँगा। ऐ रब, मैं तेरे नाम की सताइश करूँगा,
    क्योंकि वह भला है।
  rug-rug: Ke Zihova, kaqu poni moka nigo rau si keke vina vukivukihi. Kaqu vahesigo
    rau, sina na Tamasa leamu si Goi.
  gaz-gaz: Ani fedhii kootiin aarsaa siif dhiʼeessa; yaa Waaqayyo, ani maqaa kee nan
    galateeffadha; inni gaariidhaatii.
  fra-LSG: Voici, Dieu est mon secours, Le Seigneur est le soutien de mon âme.
  yal-yal: Koni Ala nan n mali muxun na. Marigin nan n niin kantanma.
  iou-iou: O Ekäni, gäk tägagämän unita bänep täga man gäwetpäŋ iron kowata täŋ gamayäŋ
    nadätat.
  haw-1868: E mohai oluolu aku au nou; E hoelea aku au ia oe, e Iehova, no ka mea,
    he pono ia.
  arb-NAV: طَوْعاً أَذْبَحُ لَكَ، وَأَحْمَدُ اسْمَكَ يَا رَبُّ لأَنَّهُ طَيِّبٌ.
  ded-ded: O Kebu, ni ubaefac amma geac sese megembade. Ge kpacga gombunga, imocac
    geac kpac kuneng heiwayong memibade.
  ewe-ewe: Masa lɔlɔ̃nuvɔsa na wò, O! Yehowa, makafu wò ŋkɔ, elabena enyo.
  eng-LEE: '(54:8) I will liberally sacrifice unto thee: I will give thanks unto thy
    name, O Lord; for it is good.'
  asm-FB: মই নিজ ইচ্ছাৰে তোমাৰ উদ্দেশ্যে বলি উৎসৰ্গ কৰিম; হে যিহোৱা, মই তোমাৰ নামৰ
    ধন্যবাদ কৰিম; কিয়নো সেয়ে উত্তম।
  sus-A: عَلَ ﭑ مَلِمَ، ﭑ مَرِفِ تِمَ ﭑ بُن مَ.
  fra-SBL: Avec une offrande volontaire, je te sacrifie. Je rendrai grâce à ton nom,
    Yahvé, car il est bon.
  hbo-hbo: הִנֵּ֣ה אֱ֭לֹהִים עֹזֵ֣ר לִ֑י אֲ֝דֹנָ֗י בְּֽסֹמְכֵ֥י נַפְשִֽׁי׃
  kik-kik: Nĩngũkũrutĩra igongona rĩa kwĩyendera; nĩngũgooca rĩĩtwa rĩaku, Wee Jehova,
    tondũ nĩ rĩega.
  fra-NCL: Voici que Dieu est mon secours, le Seigneur est le soutien de mon âme.
  cek-AK: 'Ka koeh ih baktiah nang khaeah angbawnhaih to ka sak han: Aw Angraeng,
    na hmin pakoehhaih loe hoih pongah, nang to kang pakoeh han.'
  cuk-cuk: Bab-Dummad, an bebina-sogedba ibmar-nued an bega ukoed. Bab-Jehová, an
    be-nug odummogoed, ar deyob-imaked ibnuedid.
  uig-CYR: Қорқунуч вә титрәк бешимға чүшти, Дәһшәт мени чөмкүвалди.
  tel-2017: సేచ్చార్పణ బలులు నేను నీకు అర్పిస్తాను. యెహోవా, నీ నామం ఉత్తమం. నేను దానికి
    కృతజ్ఞతాస్తుతులు చెల్లిస్తున్నాను.
  hat-BSA: Avèk bòn volonte, mwen va fè sakrifis a Ou. Mwen va bay remèsiman a non
    Ou, O SENYÈ, paske li bon.
  ukr-ONPU: Страх і трепет увійшли в мене, і тремтіння охопило мене.
  kos-kos: Nga ac fah engan in oru mwe kisa nu sum, O LEUM GOD; Nga fah sot kulo nu
    sum Mweyen kom wo.
  hbo-WLC: הִנֵּ֣ה אֱ֭לֹהִים עֹזֵ֣ר לִ֑י אֲ֝דֹנָ֗י בְּֽסֹמְכֵ֥י נַפְשִֽׁי׃
  ibo-ibo: Aga m eji onyinye afọ ofufu chụọrọ gị aja; O Onyenwe anyị, aga m eto aha
    gị, nʼihi na ọ dị mma.
  ory-ory: ମୁଁ ସ୍ୱେଚ୍ଛାଦତ୍ତ ଉପହାର ନେଇ ତୁମ୍ଭ ଉଦ୍ଦେଶ୍ୟରେ ବଳିଦାନ କରିବି; ହେ ସଦାପ୍ରଭୋ,
    ମୁଁ ତୁମ୍ଭ ନାମର ଧନ୍ୟବାଦ କରିବି, କାରଣ ତାହା ଉତ୍ତମ।
  chk-chk: Ngang üpwe eäni eu asor ngonuk seni mochenin letipei. Üpwe kilisou ngonuk,
    ai Samol mi Lapalap, pun en ka kirikiröch.
  rop-rop: YAWEI, gudbinjiwei ai garra gibit yu sekrifais ofring. Ai garra preisim
    yu neim dumaji yu gudwan.
  ukr-1871: Він бо вибавив мене з усякої біди; і на помсту ворогам моїм дивляться
    очі мої.
  yon-yon: O Yariman, eb yaa nindorokiibbed munob koni yeman kabdaniin. Kwane ewaningko
    kankoonaniin, amborom kuu eb kuu amunmo kowe.
  deu-1951: (054-8) Ich will dir opfern aus freiem Trieb, deinen Namen, o HERR, will
    ich loben, denn er ist gut!
  eng-JPS: (54-8) With a freewill-offering will I sacrifice unto Thee; I will give
    thanks unto Thy name, O LORD, for it is good.
  srp-1865: Rado æu prinijeti žrtvu, proslaviæu ime tvoje, Gospode, jer je dobro.
  lug-lug: Nnaakuleeteranga ssaddaaka ey’ekyeyagalire; ne ntendereza erinnya lyo,
    Ayi Mukama, kubanga ddungi.
  heb-heb: בנדבה אזבחה לך אודה שמך יהוה כי טוב׃
  ben-IRV: আমি তোমার উদ্দেশ্যে স্বেচ্ছাবলি উৎসর্গ করব; সদাপ্রভুু তোমার নামে ধন্যবাদ
    করব, কারণ তা উত্তম।
  ntu-ntu: Zbz sa na-abrtzlvzx nzrka-krbo bam blz mz olta nyzm. X na-awi-ngrbo bam
    nzmrlz-zlwz-krm.
  pan-pan: ਖੁਸ਼ੀ ਦੀ ਭੇਟ ਮੈਂ ਤੇਰੇ ਲਈ ਚੜ੍ਹਾਵਾਂਗਾ, ਹੇ ਯਹੋਵਾਹ, ਮੈਂ ਤੇਰੇ ਨਾਮ ਦਾ ਧੰਨਵਾਦ
    ਕਰਾਂਗਾ, ਕਿਉਂ ਜੋ ਉਹ ਭਲਾ ਹੈ।
  mya-JVB: အကျွန်ုပ်သည်လည်း၊ စေတနာ စိတ်နှင့် ကိုယ်တော် အား ယဇ် ပူဇော်ပါမည်။ အိုထာဝရဘုရား
    ၊ နာမတော် ကို ချီးမွမ်း ပါမည်။ အကြောင်း မူကား၊ ကောင်းမြတ် တော်မူ၏။
  kgf-kgf: Geŋ ʒérabéra hénia hénia igucnec metecgé néŋna haʒéchécna ieneŋ bakia megic
    kicnanéŋ iniri, imuac niŋac ni ewa siŋnawac sese haigémmaŋ. Qacga imi hiabia imuac
    niŋac, Yawe guac qacga qacma mepési gémmaŋ.
  tte-O: Kani yapwaoli mekate-yawasosigu koliwo yo kani yagu kawatoki yaeyawa kaiwena
    kowa kunamwanamwa.
  tbg-tbg: Noravauvo, are mintiraqe te quaheha ofaa vo ai iha quara amitaare. Ai okaravano
    vaireva, koqe okaravano vaimantara ti, te ariara koqeve tivaqi virerave.
  hmo-hmo: Lau ese laloa namo boubou gauna, oi dekenai do lau henia. Lohiabada e,
    oiemu ladana do lau hanamoa, badina oiemu ladana be namo.
  zar-NT: 'Idú ládxaʼa gútiaʼ-baʼ böaʼ-bëdxi loʼ. Guíaʼ Liʼ: “Xclenuʼ” Xan, tuʼ naca
    dxiʼa Loʼ.'
  urd-urd: मैं तेरे सामने रज़ा की कु़र्बानी चढ़ाऊँगा; ऐ ख़ुदावन्द! मैं तेरे नाम की
    शुक्रगु़ज़ारी करूँगा क्यूँकि वह खू़ब है।
  rus-SYN: страх и трепет нашел на меня, и ужас объял меня.
  bqc-SIM: Lua mɛ́ ma dↄnlɛde ũ, Dii mɛ́ ma wɛ̃nikũna ũ.
  tcz-CHONGTHU: Keiman naheng a kiphal tah in thilpeh hinchoi ing e; Keiman namin
    hinthang vah ing kate Yahweh Pakai, ajeh chu hichu apha ahi.
  mar-mar: मी तुला स्वखुशीने अर्पणे अर्पीण; हे परमेश्वरा, मी तुझ्या नावाला धन्यवाद
    देईन, कारण हे चांगले आहे.
  isl-isl: En Guð er minn hjálpari. Hann er vinur minn!
  hlt-THB: Na venawh kamah ak kaw sim ing bulnaak sai vang nyng; Aw Bawipa, nang ming
    kyihcah ve a leek dawngawh nim kyihcah vang nyng.
  qub-qub: Noganami llapan buluntänëpa ofrendata garashayqui. Gam alli cashayquipita
    alabashayqui.
  bqp-bqp: Mani sa omma kũ ma pↄyeinaao, mani n tↄ́ bo Dikiri, zaakũ ń mana.
  hat-hat: (054:8) Seyè, m'a ofri bèt pou yo touye pou ou ak kè kontan, m'a fè lwanj
    ou, paske ou bon pou mwen.
  eng-BSB: Freely I will sacrifice to You; I will praise Your name, O LORD, for it
    is good.
  eng-WEBPB: With a free will offering, I will sacrifice to you. I will give thanks
    to your name, LORD, for it is good.
  kbq-kbq: Ra Anumzamoka nagra navesite kagritera ofa kresramna nevu'na, susu hugante'na
    kagia ahentesga hugahue. Na'ankure e'inama hanuana knare hu'ne!
  pon-pon: I ap pan wiai on komui mairon kaperen, o kapina mar omui, pwe a me mau.
  nhe-BL: Ica paquilistli nimitzmacas notlacajcahualis. Nimitzhueyimatis pampa ta
    nelía ticuali,
  wnc-wnc: Buyambam tapa, nata sanga ofa ngang yaya gae gamunangge siknga nataat.
    Gatane umanda take siknga. Unzingge nata umanda yatangenawit.
  bus-bus: Mɛ́ saa omma kↄ̃n ma pↄyezio, mɛ́ n tↄ́ bↄ Dii, zaakɛ ń maa.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e. Azuka kar putar ma'ea'yr neruwa rupi ihe wà
    nehe, ta'e heporomono wer wanehe newe ihe xe. Amume'u putar nekatu haw nehe, ta'e
    nekatuahy ne xe.
  eng-DRA: 'Fear and trembling are come upon me: and darkness hath covered me.'
