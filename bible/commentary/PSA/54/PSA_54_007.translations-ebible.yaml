verse: PSA.054.007
translations:
  mal-C: അവിടന്ന് എന്നെ എന്റെ എല്ലാ കഷ്ടതകളിൽനിന്നും വിടുവിച്ചിരിക്കുന്നു, ശത്രുക്കളുടെ
    പരാജയം എന്റെ കണ്ണുകൾക്കൊരു വിജയോത്സവമായിരിക്കും. സംഗീതസംവിധായകന്. തന്ത്രിനാദത്തോടെ.
  deu-TKW: So will ich dir freiwillige Opfer bringen, will deinen Namen preisen, Jahwe,
    daß er so gütig ist,
  lin-lin: Tika ete akweyisela bayini na ngai mabe ! Kati na boyengebene na Yo, bebisa
    bango.
  mmx-mmx: Uga lox asepsu ia basinge laxanmumuat axap tarak. La nia aga reven u, ugak
    sak tup tino mi limixin munepen minia.
  eng-LSV: For He delivered me from all adversity, || And my eye has looked on my
    enemies!
  eng-GNV: For he hath deliuered me out of al trouble, and mine eye hath seene my
    desire vpon mine enemies.
  eng-WEBSTER: 'For he hath delivered me out of all trouble: and my eye hath seen
    its desire upon my enemies.'
  nhw-BL: pampa ta techmanahuijtoc tlen nochi tlaohuijcayotl, huan niquitztoc quenicatza
    tiquintlantoc nochi nocualancaitacahua.
  swh-ONEN: Kwa maana ameniokoa katika shida zangu zote, na macho yangu yamewatazama
    adui zangu kwa ushindi.
  bba-bba: A nɛn yibɛrɛbɑ kɔ̃sɑ kɔsio. A mɑn bɔrɔkiniru sɔ̃ɔsio, ɑ bu ɡo.
  eng-KJVCPB: 'For he hath delivered me out of all trouble: And mine eye hath seen
    his desire upon mine enemies.'
  luo-luo: Nikech oseresa kuom gik mathaga duto, mi omiyo wengena ongʼiyo wasika tir
    bangʼ loyogi.
  aii-aii: ܒܗ̇ܝ ܕܡ̣ܢ ܟܠܔ ܥܵܘܩܵܢܵܐ ܩܵܡ ܦܲܨܹܐ ܠܝܼ، ܘܚܙܹܐ ܠܵܗ̇ ܥܲܝܢܝܼ ܙܵܟ݂ܘܼܬܵ‌ܐ ܠܕܸܫ̃ܡܸܢܝܼ̈.
  meu-meu: Badina be oi ese hekwakwanai iboudiai lalodia amo vada o harohogu mauri;
    inaigu na egu kwalimu ai na itadia nenenenemu.
  npi-ULB: किनकि उहाँले मलाई हरेक कष्‍टबाट बचानुभएको छ । मेरो आँखाले मेरा शत्रहरूमाथि
    विजयको दृष्‍टिले हरेको छ ।
  yor-yor: Nítorí tí ó yọ mí kúrò nínú ibi gbogbo ojú mi ti wo ìṣẹ́gun lórí ọ̀tá mi.
  pes-OPCB: تو مرا از همهٔ مشکلاتم رهانیده‌ای و من با چشمان خود شکست دشمنانم را دیده‌ام.
  tgl-ULB: Dahil siya ang sumagip sa akin mula sa bawat kaguluhan; ang aking mata
    ay nakatingin ng matagumpay laban sa aking mga kaaway.
  nop-nop: Da nehitubu-lodaguŋ kaŋ malabumuŋ hogohogok mintanamgiŋ wondi mu nehitifogiŋ.
    Kaŋ du memikneye yehitubu-kadakaguŋ u kagut.
  hui-hui: I̱ha genda timbuni anda ibiyagola í̠na i̱ biamogo bialu harigoni. Í̠na
    i̱naga waitigi hearu bo waharigo i̱ de handarugoni.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​အား​ဆင်း​ရဲ ဒုက္ခ​အ​ပေါင်း​မှ​ကယ်​ဆယ်​တော်​မူ​ပါ​ပြီ။
    ကျွန်​တော်​မျိုး​သည်​ရန်​သူ​တို့​အ​ရေး​ရှုံး​နိမ့် ကြ​သည်​ကို တွေ့​မြင်​ရ​ပါ​ပြီ။
  bod-N: རང་མོས་མཆོད་པ་བདག་གིས་ཁྱེད་ལ༌འབུལ། །ཀྱེ་ཀྱེ་ཡ་ཝཱེ་ཁྱེད་མཚན་ཡིད་དུ༌འོང༌། །བདག་གིས་ཁྱེད་ཀྱི་མཚན་ལ་བསྟོད་བསྔགས༌བརྗོད།།
  wsk-wsk: Ni aninga sangem se ikup suen la angimik te aratam mu me aga maguwuram,
    ale amotam te aga kager ni nunga maguwurem se nungarkem.
  sna-sna: Nokuti akandirwira pamatambudziko angu ose, uye mukukunda, meso angu akatarisa
    vavengi vangu.
  spa-BLM: Porque me ha librado de toda angustia. Mi ojo ha visto el triunfo sobre
    mis enemigos.
  cac-cac: yujto ix in a colel d'a smasanil vilc'olal. Ix vilan scan eb' ajc'ool d'ayin
    d'a yalan̈ uuj.
  swh-ULB: Kwa kuwa yeye ameniokoa katika kila shida; macho yangu yamewatazama adui
    zangu yakiwa na ushindi.
  bel-bel: 'І сказаў я: «Хто даў бы мне крылы, як у голуба? Я паляцеў бы і супакоіўся;'
  deu-ELBBK: Er wird das Böse zurückerstatten meinen Feinden; nach deiner Wahrheit
    vertilge sie!
  mbb-OT: Su ibpelingkawas a kenikew te langun he kelised ku, ne egkeehè ku is kegkezeeǥa
    te menge kuntada ku.
  mal-2015: അവൻ എന്നെ സകലകഷ്ടത്തിൽനിന്നും വിടുവിച്ചിരിക്കുന്നു; എന്റെ കണ്ണു എന്റെ
    ശത്രുക്കളെ കണ്ടു രസിക്കും.
  gup-gup: Mak ngudda yidjalkudji kanbebkeng kore ngawarredongi. Mak nawu ngarriyidko
    bininj wanjh ngabenang kumim ngardduk bu birrimankang.
  rmc-rmc: Mi visarel o Del o nalačhipen pale pre ola, ko pre ma džan! Ov len zňičinela,
    bo hino verno!
  nlg-nlg: Nia ighoe ko vavolau ta nigua na lei vahola tara kauliu. Mo hangau ge ku
    laga vulera na lei ghagua na kana.
  pes-OPV: چونکه از جمیع تنگیها مرا خلاصی داده‌ای، و چشم من بردشمنانم نگریسته است.
  ron-1924: кэч Ел мэ избэвеште дин тоате неказуриле, ши ку окий мей ымь вэд ымплинитэ
    доринца привитоаре ла врэжмаший мей.
  ben-OBCV: আমার সব সংকট থেকে তুমি আমাকে উদ্ধার করেছ, এবং বিজয়ীর দৃষ্টিতে আমার চোখ
    আমার শত্রুদের দিকে দেখেছে।
  som-som: Waayo, isagu wuxuu iga samatabbixiyey dhibaato oo dhan, Oo ishayduna waxay
    cadaawayaashayda ku aragtay wixii aan doonayay.
  lat-VUC: 'Et dixi: Quis dabit mihi pennas sicut columbæ, et volabo, et requiescam?'
  eng-ASVBT: For he hath delivered me out of all trouble; And mine eye hath seen my
    desire upon mine enemies.
  mna-mna: Pa nio aŋpase pa zom, tana nu tatke yo pa pataŋana tio ta boozomen. Mi
    iŋgi ituŋ motoŋ aŋre u koto koŋ koi bizin ma aŋlip pizin kek.
  ita-1885: Perciocchè esso mi ha tratto fuori d'ogni distretta; E l'occhio mio ha
    veduto ne' miei nemici ciò che io desiderava.
  eng-LXXUP: And I said, O that I had wings as those of a dove! Then would I flee
    away, and be at rest.
  eng-ULB: For he has rescued me from every trouble; my eye has looked in triumph
    on my enemies.
  spa-VBL: Porque él me ha salvado de todos mis problemas; y he visto a todos los
    que me odiaban vencidos.
  fra-_FOB: Je t'offrirai des sacrifices volontaires. Je célébrerai ton nom, ô Éternel!
    car il est bon.
  mal-mal: കർത്താവ് എന്നെ സകലകഷ്ടത്തിൽനിന്നും വിടുവിച്ചിരിക്കുന്നു; എന്റെ കണ്ണ് എന്റെ
    ശത്രുക്കളെ കണ്ട് രസിക്കും.
  urd-GVR: Kyoṅki us ne mujhe sārī musībat se rihāī dī, aur ab maiṅ apne dushmanoṅ
    kī shikast dekh kar ḳhush hūṅgā.
  suz-BL: गे आं श्‍येत नेल्‍ल रे प्रोंइतीनी। मिनु गो आं जोरी सत्रु आन कली ग्राती।
  eng-NOY: For thou hast delivered me from all trouble, So that my eye hath looked
    with joy upon my enemies!
  ita-1927: perché m’ha liberato da ogni distretta, e l’occhio mio ha visto sui miei
    nemici quel che desideravo.
  ckb-ckb: لە هەموو تەنگانەکان دەربازی کردووم، سەرکەوتووانە چاوم بڕیوەتە دوژمنەکانم.
  eng-BBE: Because it has been my saviour from all my trouble; and my eyes have seen
    the punishment of my haters.
  xsi-xsi: Noko pwai naŋa piti lâ naneŋgu malia rârâni ilo marumbu lâ. Naŋa matâŋgu
    amora noko kuzavarunzi naneŋgu kazâŋa tamâta lâ.
  kan-OKCV: ಏಕೆಂದರೆ ಎಲ್ಲಾ ಇಕ್ಕಟ್ಟಿನಿಂದ ನನ್ನನ್ನು ಬಿಡಿಸಿದ ದೇವರು ನೀವೇ. ನನ್ನ ವೈರಿಗಳ ಮೇಲೆ
    ಜಯ ಸಾಧಿಸಿದ್ದನ್ನು ನಾನು ನೋಡುವೆನು.
  tam-2017: அவர் எல்லா நெருக்கத்தையும் நீக்கி, என்னை விடுவித்தார்; என்னுடைய கண் என்னுடைய
    எதிரிகளில் நீதி சரிக்கட்டுதலைக் கண்டது.
  spa-RV-1909: Porque me ha librado de toda angustia, y en mis enemigos vieron mis
    ojos mi deseo.
  ron-BTF: Căci el m-a eliberat din toată tulburarea și ochiul meu și-a văzut dorința
    împlinită asupra dușmanilor mei.
  eng-WEBP: For he has delivered me out of all trouble. My eye has seen triumph over
    my enemies.
  eng-FBV: For he has saved me from all my troubles; and I have seen those who hated
    me defeated.
  nld-1939: Omdat hij mij uit alle nood heeft verlost, En mijn oog zich aan mijn vijand
    verlustigt.
  nch-BL: pampa ta techmanahuijtoc ten nochi taohuijcayot, huan niquitztoc quenicatza
    tiquintantoc nochi nocualancaitacahua.
  vie-1934: Vì Ngài giải cứu tôi khỏi mọi mỗi gian truân; Mắt tôi thấy sự báo trả
    cho kẻ thù nghịch tôi.
  cha-cha: 'Sa güiya munalibreyo todo gui chinatsaga: sa y atadogjo jagasja jalie
    y minalagojo contra y enemigujo.'
  hin-CV: आपने समस्त संकटों से मेरा छुटकारा किया है, मैंने स्वयं अपनी आंखों से, अपने
    शत्रुओं की पराजय देखी है.
  eng-OURB: For he has delivered me out of all trouble. My eye has seen triumph over
    my enemies.
  spa-BES: Porque has sido mi salvador de todas mis angustias; y mis ojos han visto
    la ruina de mis enemigos.
  tdx-tdx: Fa nafaha’e amako ze hene haemberañe, vaho nisambae’ o masokoo o rafelahikoo.
  tha-KJV: เพราะพระองค์ทรงช่วยข้าพเจ้าให้พ้นจากความทุกข์ยากลำบากทุกอย่าง และนัยน์ตาของข้าพเจ้ามองเห็นพระประสงค์ของพระองค์ต่อพวกศั​ตรู​ของข้าพเจ้านั้นสำเร็จ
  por-BR-2018: Porque tu tens me livrado de toda angústia; e meus olhos verão o fim
    de meus inimigos.
  deu-ELO: Denn aus aller Bedrängnis hat er mich errettet; und mein Auge hat seine
    Lust gesehen an meinen Feinden.
  eng-WYC-2018: For thou deliveredest me from all tribulation; and mine eye despised
    on mine enemies. (For thou hast rescued me from every trouble; and I have seen
    come to pass what I desire for my enemies or and my eyes have seen the defeat
    of my enemies.)
  epo-epo: Ĉar de ĉiuj suferoj Li savis min, Kaj venĝon sur miaj malamikoj vidas mia
    okulo.
  gfk-gfk: Kanong warah, u te halangalanga iau sukun ira nugu tinirih bakut, ma ira
    matagu i te nes ira nugu ebar ing di bu bing diet.
  uig-PIN: Qünki U meni barliⱪ bala-ⱪazalardin ⱪutⱪuzdi; Düxmǝnlirimning mǝƣlubiyitini
    ɵz kɵzum bilǝn kɵrdüm.
  beo-beo: Di da nama bidi hamosu amo huluane gaga:i. Amola na da nama ha lai dunu
    huluane hasali dagoi ba:i.
  tpi-OTNT: Yu bin helpim mi, na olgeta hevi i kamap long mi i no daunim mi. Na mi
    lukim yu i bagarapim ol birua bilong mi.
  hau-SA: Gama ya cece ni daga dukan wahalolina, idanuna kuma sun ga an yi nasara
    a kan maƙiyana.
  udu-udu: Haali/ /e ’cuḵki aha/ mo ’pena ris monṯo’c bwam pem mo, dhali em pem hilki
    mo jin p̱inu mii e ap̱o/ ’kwani gun ta ’kup̱ ki aha/ mo be.
  uig-LAT: Chünki U méni barliq bala-qazalardin qutquzdi; Düshmenlirimning meghlubiyitini
    öz közum bilen kördüm.
  nde-nde: Ngoba ingikhulule kuzozonke inhlupheko zami, lamehlo ami akubonile ukunqotshwa
    kwezitha zami.
  ton-ton: 'He kuo ne fakamoʻui au mei he mamahi kotoa pē: pea kuo mamata ʻe hoku
    mata ki hoku ngaahi fili.'
  ces-1613: Odplať zlým nepřátelům mým, v pravdě své vypleň je, ó Pane.
  eng-WMB: For he has delivered me out of all trouble. My eye has seen triumph over
    my enemies.
  tam-TCV: நீர் என்னை என்னுடைய எல்லாக் கஷ்டங்களிலிருந்தும் விடுவித்தீர்; என் கண்கள்
    என் எதிரிகளின் வீழ்ச்சியைப் பார்த்தன.
  ceb-ULB: Kay giluwas niya ako sa tanang pagsulay; ang akong mata nagtan-aw sa kadaogan
    ngadto sa akong mga kaaway.
  pol-UBG: Uwolniłeś mnie bowiem z każdego utrapienia, a moje oko widziało zemstę
    nad moimi wrogami.
  urd-GVU: کیونکہ اُس نے مجھے ساری مصیبت سے رِہائی دی، اور اب مَیں اپنے دشمنوں کی
    شکست دیکھ کر خوش ہوں گا۔
  eng-OEBCW: for from all distress you have saved me, and feasted my eyes on my foes.
  deu-1912: Denn du errettest mich aus aller meiner Not, daß mein Auge an meinen Feinden
    Lust sieht.
  kan-2017: ಏಕೆಂದರೆ ಯೆಹೋವನೇ, ನೀನು ನನ್ನನ್ನು ಸರ್ವ ಆಪತ್ತುಗಳಿಂದ ಬಿಡಿಸಿ, ನನ್ನ ಕಣ್ಣ ಮುಂದೆಯೇ
    ನನ್ನ ವೈರಿಗಳನ್ನು ಶಿಕ್ಷಿಸಿದ್ದಿ.
  yap-yap: Ya kam chuwegeg u fithik’ urngin e oloboch rog, ma kug guy e pi to’ogor
    rog ni kar waergad.
  hlt-MCSB: Citcai cungkuem lamkah kai n'huul tih, ka thunkha rhoek te ka mik loh
    a sawt.
  mdy-ETH: ታ ሜታፓ ቢያ ኔ ታና ዓውሴኔ፤ ታ ሞርኮኮዋ ሎኦሚፆ ታ ዛጌኔ።
  twi-ASANTE: Woagye me afiri me haw nyinaa mu, na mʼani ahunu nkonimdie wɔ mʼatamfoɔ
    so. Wɔde ma dwomkyerɛfoɔ. Wɔde sankuo na ɛtoeɛ.
  eng-WEBU: For he has delivered me out of all trouble. My eye has seen triumph over
    my enemies.
  acu-NT: '@see-verse:PSA.054.006'
  spa-PDDPT: Porque me libraste de toda angustia Y mis ojos vieron la ruina de mis
    enemigos.
  gun-gun: Mba'eta xereraa jepe ajexavaia ha'e javi gui. Ha'e ramo aexaa py xerovaigua
    kuery okanhymba. Jogueroporaei va'e pe nhombo'e aguã Davi ombopara va'ekue mbaraka
    py ombojoguy aguã.
  agu-BL: Na ja chinclax tanu' tk'ab cyakil yi e'chk sotzaj c'u'lal. Nin ja che'l
    cu'n cyakil incontr tanu' swutz.
  ilo-ULB: Ta inispalnak kadagiti amin a parikutko; nakitak ti balligi kadagiti kabusorko.
  kpg-kpg: Goe dela ne haga dagaloaha au gi daha mo ogu haingadaa huogodoo, gei au
    gu gidee ogu hagadaumee ala ne paagege.
  uig-ARA: چۈنكى ئۇ مېنى بارلىق بالا-قازالاردىن قۇتقۇزدى؛ دۈشمەنلىرىمنىڭ مەغلۇبىيىتىنى
    ئۆز كۆزۇم بىلەن كۆردۈم.
  sus-sus: A n yaxuie xa kobiɲa sare ragbilenma e ma. I xa e halaki i xa dugutɛgɛɲa
    kui.
  pon-2006: Komwi me ketin kapitiehla sang nan ei apwal akan koaros, oh I patohwanehr
    duwen ei imwintihti kan ar lohdier.
  jae-jae: gebe aôm kôjaŋgo aê su aŋga gêŋwapac samob ma matocanô galic ŋoc ŋacjo
    e têtac ŋajam gebe sênaŋagac. Saul sêja ma sêsôm gebe Dawid kêsiŋ tau gêmoa êsêacnêŋ
    gamêŋ.
  ksd-ksd: Tago i tar valangalanga iau kan ra lavur magit par i monong iau; Ma ra
    matagu i tar gire ra magit iau mainge pire kaugu umana ebar.
  tur-YTC: Çünkü beni her sıkıntıdan kurtardı. Gözüm düşmanlarıma karşı zaferi gördü.
  bel-N: Зьвяртаючыся, зьвернецца ліха на ворагаў маіх. У праўдзе Тваёй Ты вынішчы
    іх!
  grc-BRENT: Καὶ εἶπα, τίς δώσει μοι πτέρυγας ὡσεὶ περιστερᾶς; καὶ πετασθήσομαι καὶ
    καταπαύσω.
  kpr-kpr: Na dara nanjogo da jokáda ireno, na bu darigeteso jebuguseni. Nanda gitofo
    doreso, nanda diti mokoi gosuseni.
  ind-AYT: (54-9) Sebab, Dia akan melepaskanku dari segala kesusahan, dan mataku memandang
    kepada musuh-musuhku.
  yom-yom: Bila niandi wukhula mu ziphasi ziama zioso ayi meso mama mamona mbedoso
    yi bobo beti kundenda.
  yut-yut: Aŋpulugaŋaki jɨgɨ morapno da dɨma abɨŋ nepgwit. Dabɨl da pɨndagapbo gak
    da uwalno pabɨŋ yopgul.
  nya-nya: Pakuti Iyeyo wandipulumutsa ku masautso anga onse, ndipo maso anga apenya
    kupambana kwa pa adani anga.
  hrv-hrv: Od srca rado ću ti žrtvovati, slavit ću ti ime, Jahve, jer je dobrostivo,
  mps-mps: Nago ena tau selama, tama enaba te pedelali tigidali sęgęgo te ena aiyaba
    me elalubeo. Tama eno suali, te nago eno boi bidi dabe aiyaba elalubo subo dao.
  tpi-tpi: Yu bin helpim mi, na olgeta hevi i kamap long mi i no daunim mi. Na mi
    lukim yu i bagarapim ol birua bilong mi.
  dan-1931: Det onde vende sig mod mine Fjender, udryd dem i din Trofasthed!
  vie-OVCB: Chúa giải cứu con khỏi hết gian truân, trong khi con chứng kiến kẻ thù
    thất bại.
  guj-2017: કેમ કે તેમણે મને સર્વ સંકટમાંથી છોડાવ્યો છે; મારી ઇચ્છા પ્રમાણે મારા શત્રુઓને
    થયું, તે મેં નજરે જોયું છે.
  pon-2006A: Komwi me ketin kapitiehla sang nan ei apwal akan koaros, oh I patohwanehr
    duwen ei imwintihti kan ar lohdier.
  por-BRBSL: Pois ele me livrou de todos os problemas. Meu olho tem visto o triunfo
    sobre meus inimigos.
  eng-OEBUS: for from all distress you have saved me, and feasted my eyes on my foes.
  swe-swe: Han ska löna de onda som sitter och väntar på mig, i din sanning ska du
    förgöra dem.
  cth-cth: Kai hah runae phunkuep thung hoi na hlout sak teh, ka tarannaw koe ka phat
    e hah ka mit ni khei a hmu toe.
  twi-twi: Woagye me afi me haw nyinaa mu, na mʼani ahu nkonimdi wɔ mʼatamfo so. Wɔde
    ma dwonkyerɛfo. Wɔde sanku na ɛto.
  hlt-hlt: Citcai cungkuem lamkah kai n'huul tih, ka thunkha rhoek te ka mik loh a
    sawt.
  tbz-SIM: Mɛyɛi ndo n dootitɔbɛ̀ ĩ́nkɛ̀, fɔ̃́ ntimɔ́mmɔnti yiɛ̀, kuɔ bɛ pɑ́íí.
  msy-2020: Nɨ nan akurazima, osɨmtɨzir na bativiba, tam na abɨrazir puvatɨ. Kɨ nɨn
    gari, nɨ nan apanibagh bar me gasɨghasɨki.
  dop-dop: Ɩsɑɣɑtʋ ɩ́ məlɩ mɑ kolontunɑɑ nyɔɔŋ tɑɑ nɑ ń təkɩ pɑ nɔɔsɩ kɛ nyɑ́ tɑmpɑnɑ
    tɔɔ.
  azb-azb: Məni hər darlıqdan xilas etdin, Gözüm düşmənlərimin məhvini gördü.
  eng-DBY: For he hath delivered me out of all trouble; and mine eye hath seen [its
    desire] upon mine enemies.
  hin-2017: क्योंकि तूने मुझे सब दुःखों से छुड़ाया है, और मैंने अपने शत्रुओं पर विजयपूर्ण
    दृष्टि डाली है।
  wol-KYG: Yal na ay wi këppu ci ñi may tëru, yal na leen sa dëgg sànk.
  bjr-bjr: Anee qini dadaaqiananoo aiqama ummaara fannoo sia qini rafaaqafinoo. Miqimma
    saanaqa qeeqa qifunnai qeeqa namuqaa aqufuana niqafeeqa.
  eng-YLT: For, from all adversity He delivered me, And on mine enemies hath mine
    eye looked!
  kne-kne: tan inmisalakan ka sin amin ay ligat ko yan inilak di naabakan din kalaban
    ko.
  eng-WYC-2017: For thou deliveredest me from all tribulation; and mine eye despised
    on mine enemies.
  eng-WMBB: For he has delivered me out of all trouble. My eye has seen triumph over
    my enemies.
  zat-NTPS: Bseláu' neda' lu xúgute̱ da ste̱be guzúa'. Ble'eda' gulebía xi' benne'
    ca' dxeledábague̱' neda'.
  zty-NTPS: Besló' neda' ḻo yógo'te da' goken chia'. Bḻe'ela' wžía yi'gak benne'
    ka' bžá'agake' neda'.
  urd-GVH: क्योंकि उसने मुझे सारी मुसीबत से रिहाई दी, और अब मैं अपने दुश्मनों की शिकस्त
    देखकर ख़ुश हूँगा।
  rug-rug: Ura ele va sare au Goi si rau koari doduru qua tinasuna, meke dogori rau
    sapu ele tava kilasa sari na qua kana.
  gaz-gaz: Inni dhiphina koo hundumaa keessaa na baaseeraatii; iji koos ol aantummaadhaan
    diinota koo of jalatti ilaaleera.
  fra-LSG: Le mal retombera sur mes adversaires; Anéantis-les, dans ta fidélité!
  yal-yal: A n yaxune fe ɲaxine raxɛtɛ e ma. E halagi amasɔtɔ i lannayaan nabama.
  iou-iou: O Ekäni, gäk täŋkentäŋ namiŋiri bäräpi yabäŋ ahäŋkuro u kudup paot moreŋkuŋ.
    Täŋpäŋ yabäŋira gäkä iwanaye kuduptagän däpmäŋ moreŋkun.
  haw-1868: No ka mea, ua hoopakele oia ia'u i ka popilikia a pau; A ua nana ae nei
    ko'u maka i ko'u poe enemi.
  arb-NAV: فَإِنَّهُ نَجَّانِي مِنْ كُلِّ ضيِقٍ وَرَأَيْتُ بِعْيَنيَّ (مَا حَلَّ)
    بِأَعْدَائِي.
  ded-ded: Geng ebicfunac mesinudacma ngabafocna memanganeyununa ni firang amma kicnango
    yenenai.
  ewe-ewe: Eɖem tso nye xaxawo katã me, eye nye ŋkuwo kpɔ ale si woɖu nye futɔwo dzii.
  eng-LEE: '(54:9) For out of all distress hath he delivered me: and my eye hath seen
    [its desire] on my enemies.'
  asm-FB: কাৰণ তেওঁ মোক মোৰ সকলো সঙ্কটৰ পৰা উদ্ধাৰ কৰিলে; মোৰ চকুৱে শত্ৰুবোৰৰ ওপৰত
    মোক জয়ী হোৱা দেখিলে।
  sus-A: عَ ﭑ يَشُييٍ شَ كٌبِحَ سَرٍ رَفبِلٍنمَ عٍ مَ. عِ شَ عٍ هَلَكِ عِ شَ دُفُتّفّحَ
    كُي.
  fra-SBL: Car il m'a délivré de toute détresse. Mon œil a vu le triomphe sur mes
    ennemis.
  hbo-hbo: '*יָשֹׁוב (יָשִׁ֣יב) הָ֭רַע לְשֹׁרְרָ֑י בַּ֝אֲמִתְּךָ֗ הַצְמִיתֵֽם׃'
  kik-kik: Nĩgũkorwo nĩahonoketie mathĩĩna-inĩ makwa mothe, na maitho makwa nĩmeyoneire
    gũtoorio gwa thũ ciakwa.
  fra-NCL: Il fera retomber le mal sur mes adversaires ; dans ta vérité, anéantis-les !
  cek-AK: Ka raihaihnawk boih thung hoiah Ang pahlong pongah, ka misanawk to taahaih
    mik hoiah ka khet.
  cuk-cuk: Bab-Dummad, bela bonigangine be an-ollor-imaksad. An-isdarmalad-galakued-dakega
    be an-imaksabalid.
  uig-CYR: 'Мән: — «Кәптәрдәк қанитим болсичу кашки, Учуп берип арамгаһ тапар едим»
    — дедим.'
  tel-2017: ప్రతి ఆపద నుండి ఆయన నన్ను విడిపించాడు. నా శత్రువుల ఓటమిని నా కన్ను సంతోషంగా
    చూస్తున్నది.
  hat-BSA: Paske Li te delivre mwen nan tout twoub. Konsa, zye mwen te wè ak kè kontan,
    defèt lènmi m yo.
  ukr-ONPU: 'Сказав я: «Хто б дав мені крила голубині! Я полетів би й віднайшов спокій,'
  kos-kos: Tuh kom moliyula liki ongoiya luk nukewa, Ac nga liye ke mwet lokoalok
    luk elos kutangyukla.
  hbo-WLC: ישוב הָ֭רַע לְשֹׁרְרָ֑י בַּ֝אֲמִתְּךָ֗ הַצְמִיתֵֽם׃
  ibo-ibo: Nʼihi na ọ gbapụtala m site na nsogbu m niile, ọ bụ anya mmeri ka m ji
    na-ele ndị iro m anya.
  ory-ory: ଯେହେତୁ ସେ ମୋତେ ସମସ୍ତ ବିପଦରୁ ଉଦ୍ଧାର କରିଅଛନ୍ତି; ଆଉ, ମୋʼ ଶତ୍ରୁଗଣ ଉପରେ ମୋର
    ବାଞ୍ଛା ସଫଳ ହେବାର ମୋହର ଚକ୍ଷୁ ଦେଖିଅଛି।
  chk-chk: En ka angasaei seni ai riaföü meinisin, nge üa pwapwa, lupwen üa küna pwe
    chon oputaei ra kuf.
  rop-rop: Yubin seibum mi brom ol main trabul, en aibin luk ol main enami olabat
    nomo bin win.
  yon-yon: Kedi, dabab ne yaa meneboon korem kuu yembed ne nen burudande angka kowoon,
    kwane wedmaane yembed ne bondan ari boknoon.
  deu-1951: (054-9) Denn er hat mich errettet aus aller Not, und mein Auge sieht seine
    Lust an meinen Feinden.
  eng-JPS: (54-9) For He hath delivered me out of all trouble; and mine eye hath gazed
    upon mine enemies.
  srp-1865: Jer me izbavljaš od svake nevolje, i na neprijatelje moje bez straha gleda
    oko moje.
  lug-lug: Kubanga Katonda amponyezza ebizibu byange byonna; era amaaso gange galabye
    ng’awangula abalabe bange.
  heb-heb: כי מכל צרה הצילני ובאיבי ראתה עיני׃
  ben-IRV: কারণ তিনি আমাকে সমস্ত কষ্ট থেকে উদ্ধার করেছেন, আমার চোখ শত্রুদের উপর জয়ী
    হয়েছে।
  ntu-ntu: Murde arlapxq ninge mz nzkxpu-krngeng amrlx, X okatrq ninge mz nzaovxio-krnge
    enqmi rngeng.
  pan-pan: ਉਹ ਨੇ ਤਾਂ ਸਾਰੇ ਦੁੱਖ ਤੋਂ ਮੈਨੂੰ ਛੁਡਾਇਆ ਹੈ, ਅਤੇ ਮੇਰੀ ਅੱਖ ਨੇ ਮੇਰੇ ਵੈਰੀਆਂ ਉੱਤੇ
    ਵੇਖ ਲਿਆ ਹੈ!
  mya-JVB: အကျွန်ုပ် ကို ခပ်သိမ်း သော ဒုက္ခ ထဲက ကယ်နှုတ် တော်မူသဖြင့် ၊ အကျွန်ုပ်
    သည် ရန်သူ တို့ကို ကိုယ် မျက်စိ နှင့် မြင် ၍အားရပါ၏။
  kgf-kgf: '@see-verse:PSA.054.006'
  tte-O: Kaiwena kagu polowe meuloina koina kuleboyauko yo mangu mena kagu tokaleyayao
    yagitaili ali kaiwe imwawasi.
  tbg-tbg: Nora maara, vo maara vo maaravano tiqi vaimanta vaurara are ti ruaruama
    timitaaravera te tenta avuqohai tavaurara are ti navutaaka naatara kaanarave,
    turo.
  hmo-hmo: Badina be oi ese egu hisihisi ibounai dekena amo, lau oi hamauria vadaeni,
    bona lau idia ura hadikaia taudia be tuari idia lusi neganai, lau ese edia moru
    do lau itaia.
  zar-NT: Busölá cazuʼ Liʼ nedaʼ lu yuguʼ le guca quiaʼ, ateʼ riléʼedaʼ zeaj nanítiticaʼsö
    nupa taʼdíl-lalen nedaʼ.
  urd-urd: क्यूँकि उसने मुझे सब मुसीबतों से छुड़ाया है, और मेरी आँख ने मेरे दुश्मनों
    को देख लिया है।
  rus-SYN: 'И я сказал: “кто дал бы мне крылья, как у голубя? я улетел бы и успокоился
    бы;'
  bqc-SIM: Gbɛ̃́ pↄ́ lɛ́ ma wɛↄ vãi sↄaamá, ǹ ń bãdɛ n náai yã́i.
  tcz-CHONGTHU: Ajeh chu Yahweh Pakai nang'in ka hesohna a kon'in neihuhdoh tan, ka
    galmite chung'a jong galjona neimusah tan ahi.
  mar-mar: कारण त्याने मला प्रत्येक संकटातून सोडवले आहे; माझे डोळे माझ्या शत्रूंकडे
    विजयाने पाहतात.
  isl-isl: Fyrir hans tilverknað mun illska þeirra koma þeim sjálfum í koll. Efndu
    loforð þitt, Guð, og þurrkaðu út þessa illvirkja.
  hlt-THB: Ikawtih, anih ing ka kyinaak boeih ak khui awhkawng nik dawk nawh, ka mik
    ing ka qaalkhqi ce noengnaak ing toek hy.
  qub-qub: Gamga llapan llaquicuypitami jorgamashcanqui. Llapan chiquimajcuna mana
    alliman chayajtapis ricachimashcanquimi.
  bqp-bqp: À ma bo ma warinↄ gũn pínki, à tò ma yↄ̃̀gↄ̃ kɛ̀ ma ibɛrɛnↄa.
  hat-hat: (054:9) Ou delivre m' anba tray mwen te ye a; ou fè m' wè lènmi m' yo pèdi
    batay la.
  eng-BSB: For He has delivered me from every trouble, and my eyes have stared down
    my foes.
  eng-WEBPB: For he has delivered me out of all trouble. My eye has seen triumph over
    my enemies.
  kbq-kbq: Na'ankure kagra maka hazenkenifintira nagu nevazinka, nazahanke'na ha'
    vahe'ni'aramina hara huzmagatere'noe.
  pon-pon: Pwe a kotin dore ia la jan nan ai apwal akan karoj, o maj ai peren kidar
    ai imwintiti kan.
  nhe-BL: pampa ta tinechmanahuijtoc tlen nochi tlaohuijcayotl, huan niquitztoc quejatza
    tiquintlantoc nochi nocualancaitacahua.
  wnc-wnc: Ita na gatangamuke meya nae apbingga na dua tasiwan maikum. Sike nata kawawa
    natane iwana yapbiban kakum.
  bus-bus: À ma bↄ ma nawɛ̃anↄ guu píngi, à tò ma yↄ̃̀gↄ̃ kɛ̀ ma ibɛɛnↄa.
  gub-BL: Erezo'ok ma'erahy heremipuraraw paw ihewi. Aexak heàmàtyry'ymar waneityk
    awer no.
  eng-DRA: 'And I said: Who will give me wings like a dove, and I will fly and be
    at rest?'
