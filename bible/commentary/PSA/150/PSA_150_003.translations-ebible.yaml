verse: PSA.150.003
translations:
  mal-C: കാഹളനാദത്തോടുകൂടി ദൈവത്തെ സ്തുതിപ്പിൻ, കിന്നരവും വീണയും മീട്ടി ദൈവത്തെ സ്തുതിപ്പിൻ.
  deu-TKW: Rühmet ihn mit Posaunenschall, rühmet ihn mit Harfe und Zither!
  lin-lin: Bokumisa Ye na lokito ya kelelo ; bokumisa Ye na lokito ya nzenze mpe ya
    lindanda !
  mmx-mmx: Mina emi asu min mi lara tu. Mina emi asu min mi lempat taaleng la leven
    gita.
  eng-LSV: Praise Him with blowing of horn, || Praise Him with stringed instrument
    and harp.
  eng-GNV: 'Prayse ye him in the sounde of the trumpet: prayse yee him vpon the viole
    and the harpe.'
  eng-WEBSTER: 'Praise him with the sound of the trumpet: praise him with the psaltery
    and harp.'
  nhw-BL: Xijpaquilismacaca ica tlapitzali, Xijpaquilismacaca ica guitarra huan ica
    arpa.
  swh-ONEN: Msifuni kwa mvumo wa tarumbeta, msifuni kwa kinubi na zeze,
  bba-bba: I nùn siɑro kɑ kɔbi. I nùn siɑro kɑ mɔrɔkunu kɑ ɡɔ̃ɔɡenu.
  eng-KJVCPB: 'Praise him with the sound of the trumpet: Praise him with the psaltery
    and harp.'
  luo-luo: Pakeuru kugoyo turumbete, kendo kugoyo nyatiti gi asili,
  aii-aii: ܫܲܒܚܘܼܢ ܠܹܗ ܒܩܵܠܵܐ ܕܫܝܼܦܘܿܪܵܐ، ܫܲܒܚܘܼܢ ܠܹܗ ܒܩܝܼܬܵܪܵܐ ܘܒܟܸܢܵܪܵܐ.
  meu-meu: Kibi reḡena amo ba imodaia; gitara bona hatai ḡauna badana amo ba imodaia.
  npi-ULB: सिङ बजाएर उहाँको प्रशंसा गर । वीणा र सारङ्गी बजाएर उहाँको प्रशंसा गर ।
  yor-yor: Ẹ fi ohùn ìpè yìn ín. Ẹ fi ohun èlò orin yìn ín.
  pes-OPCB: او را با نغمهٔ سُرنا ستایش کنید! او را با بربط و عود ستایش کنید!
  tgl-ULB: Purihin siya sa ihip ng tambuli; purihin siya gamit ang plawta at alpa.
  nop-nop: Bai wapuhi fedila niutumbaneŋ, eŋ gita heki ulune mede momooŋ tobune niutumbaneŋ.
  cbu-NT: Uru trumpetaa tiruchkus, Apanllee shambatkus seengtsa. Uru kis kitarpa kitartakus
    shambatkus seengtsa.
  hui-hui: Mbelo biguli pu lalu ibunaga mini mo yaraga hami̱ya. Ngida aleru balu mbirale
    kelengele laga irabitele aleru balu ibunaga mini mo yaraga hami̱ya.
  mya-mya: တံ​ပိုး​ခ​ရာ​များ​ဖြင့်​ကိုယ်​တော်​အား ထော​မ​နာ​ပြု​ကြ​လော့။ စောင်း​ကြီး​စောင်း​ငယ်​များ​ဖြင့်​ကိုယ်​တော်​အား
    ထော​မ​နာ​ပြု​ကြ​လော့။
  bod-N: རྭ་དུང་སྒྲ་དང་བཅས་པར་ཁོང་ལ༌བསྟོད། །རྒྱུད་མངས་པི་ཝང་དང་བཅས་ཁོང་ལ༌བསྟོད།།
  wsk-wsk: Kua sokelel itugu se nup patawuralko; gita kulele ela se nup patawuralko.
  sna-sna: Murumbidzei nenzwi rehwamanda, murumbidzei nembira nomutengeranwa.
  spa-BLM: ¡Alabadle con el sonido de la trompeta! Alábenlo con el arpa y la lira.
  cac-cac: B'itanan̈ec d'ay yed' q'uen trompeta. B'itanan̈ec d'ay yed' te' arpa yed'
    pax salterio.
  swh-ULB: Msifuni kwa mlipuko wa pembe; msifuni kwa kinanda na kinubi.
  bel-bel: Хвалеце Яго гукам трубным, хвалеце Яго на псалтыры і арфе.
  deu-ELBBK: Lobt ihn mit Posaunenschall; lobt ihn mit Harfe und Laute!
  mbb-OT: Deliǥa niw sikandin pinaaǥi te kebpezaǥing te menge vudyung. Deliǥa niw
    sikandin pinaaǥi te zaǥing te menge alpa wey menge lira.
  mal-2015: കാഹളനാദത്തോടെ അവനെ സ്തുതിപ്പിൻ; വീണയോടും കിന്നരത്തോടും കൂടെ അവനെ സ്തുതിപ്പിൻ.
  gup-gup: Karriburlumen nawu Yawey bu karribuhbuhme nawu trumpet, dja karriburlumen
    bu karridirri nawu guitar dja nabubuyika instruments dorrengh.
  ctu-CTI: Tsictisanla i ñuclel ti i tꞌan trompeta. Tsictisanla i ñuclel ti guitarra
    yicꞌot arpa.
  rmc-rmc: Lašaren les pre bakraňi truba! Lašaren les pre harfa the pre citara!
  nlg-nlg: Holohaba gaia, ma kau lovua na tavuli. Holohaba gaia nia na kidi mana ghalevu
    ghalo.
  pes-OPV: او را به آواز کرنا تسبیح بخوانید. او را با بربط و عود تسبیح بخوانید.
  ron-1924: Лэудаци-Л ку сунет де трымбицэ, лэудаци-Л ку алэута ши харпа!
  ben-OBCV: তূরীধ্বনির শব্দে তাঁর প্রশংসা করো, বীণা ও সুরবাহারে তাঁর প্রশংসা করো।
  som-som: Dhawaaqa buunka ku ammaana, Oo shareerad iyo kataarad ku ammaana.
  lat-VUC: Laudate eum in sono tubæ; laudate eum in psalterio et cithara.
  eng-ASVBT: 'Praise him with trumpet sound: Praise him with psaltery and harp.'
  mna-mna: Kiwi twiiri mi kapakur zaana. Kese kombom mi kupun gita mi kapakuri.
  ita-1885: Lodatelo col suon della tromba; Lodatelo col saltero e colla cetera.
  eng-LXXUP: 'Praise him with the sound of a trumpet: Praise him with psaltery and
    harp.'
  eng-ULB: Praise him with the blast of the horn; praise him with lute and harp.
  spa-VBL: ¡Alábenle con sonido de trompetas! ¡Alábenle con liras y arpas!
  fra-_FOB: Louez-le au son de la trompette; louez-le avec la lyre et la harpe!
  mal-mal: കാഹളനാദത്തോടെ അവിടുത്തെ സ്തുതിക്കുവിൻ; വീണയോടും കിന്നരത്തോടുംകൂടി അവിടുത്തെ
    സ്തുതിക്കുവിൻ.
  lit-lit: Girkite jį pučiamųjų ragų gaudesiu, girkite jį arfa ir lyra!
  urd-GVR: Narsingā phūṅk kar us kī hamd karo, sitār aur sarod bajā kar us kī tamjīd
    karo.
  suz-BL: तुराही ताप्‍शा, मेको कली ठेयब सेलीन। तार पाइश्‍शो ताप्‍तीक नु ठेयब ताप्‍तीक
    ताप्‍शा, मेको कली ठेयब सेलीन।
  eng-NOY: Praise him with the sound of trumpets! Praise him with the psaltery and
    harp!
  ita-1927: Lodatelo col suon della tromba, lodatelo col saltèro e la cetra.
  ckb-ckb: بە دەم دەنگی کەڕەناوە ستایشی بکەن، بە دەم ساز و قیسارەوە ستایشی بکەن،
  eng-BBE: 'Give him praise with the sound of the horn: give him praise with corded
    instruments of music.'
  xsi-xsi: Kambana nemi tando wa kara nemi wâŋgu kie-kie, ku kapanea i ŋa kasuka kâki!
  kan-OKCV: ತುತೂರಿಯ ಶಬ್ದದಿಂದ ದೇವರನ್ನು ಸ್ತುತಿಸಿರಿ, ಕಿನ್ನರಿಯಿಂದಲೂ, ವೀಣೆಯಿಂದಲೂ, ಅವರನ್ನು
    ಸ್ತುತಿಸಿರಿ.
  tam-2017: எக்காளச் சத்தத்தோடு அவரைத் துதியுங்கள்; வீணையோடும் சுரமண்டலத்தோடும் அவரைத்
    துதியுங்கள்.
  spa-RV-1909: 'Alabadle á son de bocina: alabadle con salterio y arpa.'
  ron-BTF: Lăudați-l cu sunetul trâmbiței, lăudați-l cu psalterionul și harpa.
  eng-WEBP: Praise him with the sounding of the trumpet! Praise him with harp and
    lyre!
  eng-FBV: Praise him with the sound of the trumpet, praise him with harp and lyre!
  nld-1939: Looft Hem met bazuingeschal, Looft Hem met harp en citer;
  nch-BL: Xijpaquilismacaca ica tapitzali, Xijpaquilismacaca ica guitarra huan ica
    arpa.
  vie-1934: Hãy thổi kèn ngợi khen Ngài, Gảy đàn sắt đàn cầm mà ca tụng Ngài!
  cha-cha: 'Alaba güe ni y sonidon y trompeta: alaba güe ni y guitala yan y atpa.'
  hin-CV: तुरही के साथ उनका स्तवन हो, वीणा तथा किन्‍नोर की संगत पर उनका स्तवन हो,
  eng-OURB: Praise him with the sounding of the shofar ·ram horn·! Praise him with
    harp and lyre!
  spa-BES: '¡Dale alabanza con el sonido de trompeta: dale alabanza con arpa y salterio!'
  tdx-tdx: Irengeo am-pipopòn’ antsiva; Jejò an-dokanga naho marovany !
  tha-KJV: จงสรรเสริญพระองค์ด้วยเสียงแตร จงสรรเสริญพระองค์ด้วยพิณใหญ่และพิณเขาคู่
  por-BR-2018: Louvai-o com com de trombeta; louvai-o com lira e harpa.
  deu-ELO: Lobet ihn mit Posaunenschall; lobet ihn mit Harfe und Laute!
  eng-WYC-2018: Praise ye him in the sound of a trump; praise ye him in a psaltery
    and harp. (Praise ye him with the sound of a trumpet; praise ye him with a lute
    and a harp.)
  epo-epo: Gloru Lin per sonado de trumpeto, Gloru Lin per psaltero kaj harpo.
  gfk-gfk: Da pirlat ie ma no kinkel tano tahur. Da pirlat ie ma ra haap ma ra gita.
  uig-PIN: Uni burƣa sadasi bilǝn mǝdⱨiyilǝnglar; Uni rawab ⱨǝm qiltar bilǝn mǝdⱨiyilǝnglar;
  beo-beo: Dalabede dusa, Ema nodone sia:ma! Sani baidama amola ilibu ba:gu la:idi
    la:idi figi gisinagisanasu duni, Ema nodoma.
  tpi-OTNT: Winim biugel na litimapim nem bilong en. Paitim ol gita samting na mekim
    olkain musik na litimapim nem bilong en.
  hau-SA: Yabe shi da ƙarar kakaki, yabe shi da garaya da molo,
  udu-udu: Maŋi a’di ki ko ma poome/ jin dhalu me’d mo. Maŋi a’di ka dheŋdhenye/ jin
    ’kon ma shu/i ’kume’d mo jin buḵu ki dar ga yi’c mo dhala dheŋdhenye/ mo.
  uig-LAT: Uni burgha sadasi bilen medhiyilenglar; Uni rawab hem chiltar bilen medhiyilenglar;
  nde-nde: Mdumiseni ngokutshaya icilongo, mdumiseni ngechacho langomhubhe,
  ton-ton: 'Fakamālō kiate ia ʻaki ʻae leʻo ʻoe meʻa lea: fakamālō kiate ia ʻaki ʻae
    saliteli mo e haʻape.'
  ces-1613: Chvalte jej zvukem trouby, chvalte jej na loutnu a citaru.
  eng-WMB: Praise him with the sounding of the shofar! Praise him with harp and lyre!
  tam-TCV: எக்காள சத்தத்தோடு அவரைத் துதியுங்கள்; யாழோடும், வீணையோடும் அவரைத் துதியுங்கள்.
  ceb-ULB: Dayega siya dinuyogan sa pagpatingog sa sungay; dayega siya dinuyogan sa
    lira ug alpa.
  pol-UBG: Chwalcie go na głośnych trąbach; chwalcie go na cytrze i na harfie.
  agr-agr: ¡Uwija kachuji aidau umpuakjum ememattajum, arpa, salterio aatsa awatkujum
    ememattajum!
  kyc-kyc: Bikuli poo lao rambyalu lao gita pyao baa lakandamanale.
  urd-GVU: نرسنگا پھونک کر اُس کی حمد کرو، ستار اور سرود بجا کر اُس کی تمجید کرو۔
  eng-OEBCW: Praise him with blast of horn; praise him with harp and lyre.
  deu-1912: Lobet ihn mit Posaunen; lobet ihn mit Psalter und Harfe!
  kan-2017: ಕೊಂಬೂದುತ್ತಾ ಆತನನ್ನು ಸ್ತುತಿಸಿರಿ; ಸ್ವರಮಂಡಲ, ಕಿನ್ನರಿಗಳಿಂದ ಆತನನ್ನು ಸ್ತುತಿಸಿರಿ.
  yap-yap: Ngu’un thoy e pi rappa ni aram e yibe pining e sorok ngak! Ngu’un chubeg
    e pi tatelin e musik ni harp nge lyre ni aram e yibe pining e sorok ngak!
  hlt-MCSB: Amah te Tuki ol neh thangthen uh. Amah te thangpa rhotoeng neh thangthen
    uh.
  mdy-ETH: ዛዬ ዋርቂ ዒዛ ጋላቱዋቴ፤ ጎኦላንታ ዺቢ ሻሺና ዴንሢ ዋርቆ ጎኦሎዋ ዋርቂ ዋርቂ ዒዛ ጋላቱዋቴ።
  twi-ASANTE: Momfa totorobɛnto nnyegyeeɛ nkamfo no, momfa asankuo ne bɛnta nkamfo
    no,
  eng-WEBU: Praise him with the sounding of the trumpet! Praise him with harp and
    lyre!
  spa-PDDPT: Alábenlo con el sonido de la trompeta. Alábenlo con arpa y lira.
  gun-gun: Peroporaei mimby guaxu pu rupi! Peroporaei mbaraka ha'e mba'epu ixã reta
    va'e reve!
  agu-BL: Cyak'e'u' chik'ajsbilu' tetz tan e'chk tuc' chiw. Cyak'e'u' chik'ajsbilu'
    tetz tan e'chk arpa tu salterio.
  ilo-ULB: Idaydayawyo isuna iti uni ti trumpeta; idaydayawyo isuna iti lira ken arpa.
  kpg-kpg: Hagaamuina a Mee gi godou labaa. Hagaamuina a Mee gi nia ‘harp’ mono ‘lyre’.
  uig-ARA: ئۇنى بۇرغا ساداسى بىلەن مەدھىيىلەڭلار؛ ئۇنى راۋاب ھەم چىلتار بىلەن مەدھىيىلەڭلار؛
  bps-bps: Dnayenyu kenen fagu di kyufyu dad féwyu, na fagu di kbityu dad fuglung
    na arfayu.
  sus-sus: Wo xa a matɔxɔ feri xui nun kɔra xui ra,
  pon-2006: Kapingahki noumwail sowi kan. Kapingahki noumwail keseng arp oh lair kan.
  jae-jae: Alanem eŋ ŋa dauc ŋaôndu. Alanem eŋ ŋa gêŋ wêŋa to kaliŋgwaŋ.
  ksd-ksd: Avat a pite pa ia ma ra nilai ra tavur; Avat a pite pa ia ma ra pagol ma
    ra ngap.
  tur-YTC: Boru çalarak O’nu övün! Arp ve lirle O’nu övün!
  bel-N: Хвалеце Яго гукам трубаў, хвалеце Яго на псалтыры і гусьлях!
  grc-BRENT: Αἰνεῖτε αὐτὸν ἐν ἤχῳ σάλπιγγος, αἰνεῖτε αὐτὸν ἐν ψαλτηρίῳ καὶ κιθάρᾳ.
  kpr-kpr: Tavuya bu fusise, nundae sakai sevu! Gita dombu eni dombu eni roera mendeni
    avavaga bu doruse, nundae sakai sevu!
  ind-AYT: Pujilah Dia dengan suara sangkakala, pujilah Dia dengan kecapi dan harpa!
  yom-yom: Lunzitisa mu biyoko bi ntotukila mu tulumbeta, Lunzitisa mu ngitala ayi
    mu Lila.
  yut-yut: Kweŋ pɨsoŋek aŋkɨsini. Gita mibɨlɨ mibɨlɨ tɨdaŋek aŋkɨsini.
  nya-nya: Mutamandeni poyimba malipenga, mutamandeni ndi pangwe ndi zeze.
  kyg-kyg: Pikulimo nehutapa agiꞌaleꞌmo alita asaga hiyo. Alu agufa gita alu agufa
    gitamo neꞌamagitapa agiꞌaleꞌmo alita asaga hiyo.
  hrv-hrv: Hvalite ga zbog silnih djela njegovih, slavite ga zbog beskrajne veličine
    njegove!
  mps-mps: Te biugel bu weyu, te aga nogi ugwaba sao. Te gita dabe me, musik me eliyu,
    tama te aga nogi ugwaba sao.
  tpi-tpi: Winim biugel na litimapim nem bilong en. Paitim ol gita samting na mekim
    olkain musik na litimapim nem bilong en.
  dan-1931: pris ham med Hornets Klang, pris ham med Harpe og Citer,
  vie-OVCB: Ca tụng Chúa bằng tiếng kèn rộn rã; ca tụng Ngài với đàn lia và đàn hạc.
  guj-2017: રણશિંગડાં વગાડીને તેમની સ્તુતિ કરો; સિતાર તથા વીણાથી તેમની સ્તુતિ કરો.
  pon-2006A: Kapingahki noumwail sowi kan. Kapingahki noumwail keseng arp oh lair
    kan.
  por-BRBSL: Elogie-o com o som da trombeta! Elogie-o com harpa e lira!
  eng-OEBUS: Praise him with blast of horn; praise him with harp and lyre.
  swe-swe: Prisa (välsigna, böj dig inför, tala väl om) honom med ljudet (det explosiva)
    av shofar (vädurshorn), prisa honom med [de milda ljuden av stränginstrumenten]
    Nevel-lyra (psaltare, bärbart tolvsträngat instrument) och Kinnor-harpa (kithara,
    mindre bärbar harpa med ljusare toner, vanligtvis tiosträngad). [Nevel-lyran hade
    enligt den judiska historikern Josefus 12 strängar. Det hebreiska ordet ”nevel”
    betyder skinn och kan antyda att resonanslådan var av läder eller instrumentets
    form liknade en skinnsäck. Kinnor-harpan var också bärbar och mindre med 10 strängar.
    När båda dessa instrument nämns tillsammans blir summan av strängar 22 strängar
    – lika många som antalet hebreiska bokstäver! För mer om de olika stränginstrumenten,
    se .]
  cth-cth: Mongka ueng laihoi ama teh pholen awh. Ratoung tamawi kueng laihoi ama
    teh pholen awh.
  twi-twi: Momfa torobɛnto nnyigyei nkamfo no, momfa asanku ne bɛnta nkamfo no,
  hlt-hlt: Amah te Tuki ol neh thangthen uh. Amah te thangpa rhotoeng neh thangthen
    uh.
  tbz-SIM: Nsɑ̃ntínɛ̀ ku nɛ̀ yɛtɑ̃tɛhe, nsɑ̃ntínɛ̀ ku nɛ̀ tibómbonti nɛ̀ tikùtìdùùtì.
  msy-2020: E sɨghabagh iviva, dɨbɨariba ko gitabav sogh, Ikiavɨra Itir Godɨn ziam
    pɨrafam.
  dop-dop: Ɩ́ sɑ Ɩsɔ nɑ tutuɣu wulɑ, ɩ́ sɑmɩ-ɩ nɑ cəməŋ nɑ sɑŋkʋnɑɑ.
  azb-azb: Şeypur səsi ilə Ona həmd edin! Çənglə, lira ilə Ona həmd edin!
  eng-DBY: Praise him with the sound of the trumpet; praise him with lute and harp;
  hin-2017: नरसिंगा फूँकते हुए उसकी स्तुति करो; सारंगी और वीणा बजाते हुए उसकी स्तुति
    करो!
  wol-KYG: Màggaleleen kog liit, màggale ko xalam ak moroom ma.
  swp-swp: Bogigi dagudaguguna eai ia au hedebasaei, huelele eo baubau aridi eai ia
    au hedebasaei!
  bjr-bjr: Ukeena fuaqaidaqa minannai mina amooqiaqa. Kaqikaa piripunnannai faqa firaa
    piripunnannai faqa mina amooqiaqa.
  eng-YLT: Praise Him with blowing of trumpet, Praise Him with psaltery and harp.
  kne-kne: Mananggoyob kayo ay mangidayaw en sisya, tokaren yo abe di gitara ya arpa.
  eng-WYC-2017: Praise ye him in the sound of a trump; praise ye him in a psaltery
    and harp.
  eng-WMBB: Praise him with the sounding of the shofar! Praise him with harp and lyre!
  zat-NTPS: ¡Le güe lá'ana Le̱', gucuézrele luzu ca' da dxulucuezre̱'! ¡Le güe lá'ana
    Le̱', quínnele da cun zríadi'i na du, ne da ca' dxínnele!
  zty-NTPS: ¡Le wká'n ẕene' Ḻe', wkwéẕele lozgak bia ka'! ¡Le wká'n ẕene' Ḻe', chínnele
    da' žóḻ-ḻento' ka'!
  urd-GVH: नरसिंगा फूँककर उस की हम्द करो, सितार और सरोद बजाकर उस की तमजीद करो।
  rug-rug: Vahesia si Asa koari na ivivu, vahesia si Asa koari na mike!.
  gaz-gaz: Malakata afuufuudhaan isa galateeffadhaa; baganaa fi kiraaraan isa galateeffadhaa;
  fra-LSG: Louez-le au son de la trompette! Louez-le avec le luth et la harpe!
  yal-yal: Ɛ a tantun xɔta xuiin na. Ɛ a tantun bɔlɔnna nun kondenni.
  iou-iou: Täŋpäŋ womat piäŋpäŋ uterak wäpi yäpmäŋ akuna! Ba gita utpäŋ uterak iniŋ
    oretna!
  haw-1868: E halelu aku ia ia, me ke kani ana o ka pu; E halelu aku ia ia, me ka
    Violaumi a me ka Lira;
  arb-NAV: سَبِّحُوهُ بِصَوْتِ بُوقٍ. سَبِّحُوهُ بِالرَّبَابِ وَالْعُودِ.
  ded-ded: Ngeni trampet fifima udumeng meficgema ye dengerema yoming nga gita kpema
    udumeng meficgema heiwayong memibisia.
  ewe-ewe: Mitsɔ kpẽkuku kafui. Mitsɔ saŋku kple kasaŋku kafui.
  eng-LEE: 'Praise him with the blowing of the cornet: praise him with the psaltery
    and harp.'
  asm-FB: শিঙা-বাদ্যেৰে তেওঁৰ প্ৰশংসা কৰা; নেবল আৰু বীণাৰে তেওঁৰ প্ৰশংসা কৰা।
  sus-A: وٌ شَ عَ مَتْشْ قٍرِ شُي نُن كْرَ شُي رَ،
  fra-SBL: Louez-le au son de la trompette ! Louez-le avec la harpe et la lyre !
  hbo-hbo: הַֽ֭לְלוּהוּ בְּתֵ֣קַע שֹׁופָ֑ר הַֽ֝לְל֗וּהוּ בְּנֵ֣בֶל וְכִנֹּֽור׃
  kik-kik: Mũgoocei mũkĩhuhaga karumbeta, mũmũgooce na kĩnanda kĩa mũgeeto, na gĩa
    kĩnũbi,
  fra-NCL: Louez-le au son de la trompette ! Louez-le sur la harpe et la cithare !
  cek-AK: Mongkah lok hoiah anih to saphaw oh; katoeng tamoi hoiah anih to saphaw
    oh.
  cuk-cuk: Gar-trompeta-goledba, Bab-Dummad-nug odummomar. Gar-arpa-goledba, Bab-Dummad-nug
    odummomar. Gar-lira-goledba, Bab-Dummad-nug odummomar.
  uig-CYR: Уни бурға садаси билән мәдһийиләңлар; Уни раваб һәм чилтар билән мәдһийиләңлар;
  pma-pma: Rehehati lati hetal min amaru keil, ka rehehou lati hetal min kitar ka
    seka keil emun.
  tel-2017: బాకాలు ఊదుతూ ఆయనను స్తుతించండి. సితారాతో, శ్రావ్యమైన స్వరాలతో ఆయనను స్తుతించండి.
  hat-BSA: Louwe Li ak son twonpèt la! Louwe Li ak ap avèk gita!
  ukr-ONPU: Хваліть Його зі звуком сурми, хваліть Його на лірі й арфі.
  kos-kos: Kaksakunul ke pusren mwe ukuk. Kaksakunul ke pusren harp ac lyre.
  hbo-WLC: הַֽ֭לְלוּהוּ בְּתֵ֣קַע שׁוֹפָ֑ר הַֽ֝לְל֗וּהוּ בְּנֵ֣בֶל וְכִנּֽוֹר׃
  ibo-ibo: Werenụ opi ike too ya, werekwanụ ụbọ akwara na une too ya,
  ory-ory: ତୂରୀଧ୍ୱନିରେ ତାହାଙ୍କର ପ୍ରଶଂସା କର; ନେବଲ ଓ ବୀଣା ଯନ୍ତ୍ରରେ ତାହାଙ୍କର ପ୍ରଶଂସା
    କର।
  chk-chk: Oupwe mwareiti i ren tikin rappwa, oupwe mwareiti i ren ükülele me kitar.
  rop-rop: Preisim im garram ola longwan wisul. Preisim im garram olkain gita.
  ukr-1871: Хвалїте його при голосах трубних! Хвалїте при псалтирі і гуслях!
  yon-yon: Kibi baandenib ye aningko kankoonime. Haawiib laiyayiib wangkenib ye aningko
    kankoonime.
  deu-1951: Lobet ihn mit Posaunenschall, lobet ihn mit Psalter und Harfe!
  eng-JPS: Praise Him with the blast of the horn; praise Him with the psaltery and
    harp.
  srp-1865: Hvalite ga uz glas trubni, hvalite ga uz psaltir i gusle.
  lug-lug: Mumutendereze n’eddoboozi ery’ekkondeere, mumutendereze n’ennanga ey’enkoba
    n’endere.
  heb-heb: הללוהו בתקע שופר הללוהו בנבל וכנור׃
  ben-IRV: তাঁর প্রশংসা কর শিঙা বাজিয়ে; বাঁশী এবং বীণা বাজিয়ে তাঁর প্রশংসা কর।
  ntu-ntu: Naelamibzku nrasrpwale X natz-katobzku bade kcte. Naelabzku bade navzmi
    nzayrpla-krgu da, Nzrta-krgu da, x nzayrlewz-krgu da mz mqgu. Navxubzku trpu x
    ncblei. X na-ayrniku gita x ukzlele mz nzglqlz-krgu nide.
  pan-pan: ਤੁਰ੍ਹੀ ਦੀ ਫੂਕ ਨਾਲ ਉਹ ਦੀ ਉਸਤਤ ਕਰੋ, ਸਿਤਾਰ ਤੇ ਬਰਬਤ ਨਾਲ ਉਹ ਦੀ ਉਸਤਤ ਕਰੋ,
  mya-JVB: တံပိုး မှုတ် လျက် ဘုရား သခင်ကို ချီးမွမ်း ကြလော့။ တယော နှင့် စောင်း ကိုတီးလျက်
    ချီးမွမ်း ကြလော့။
  kgf-kgf: Tomuŋ qema legic héimigic. Kulele ʒéma gita qema legic héimigic.
  tte-O: Bwagigi kainali kolili kwatobalan. Ami api lalakili yo kikiuli kolili kwatobalan.
  tbg-tbg: Ne aanumaara/noma vuaqeha vira autu tuahera kaate. Ne vo qara vo qara ina
    musikira ariha vira autu tuahera kaate.
  hmo-hmo: Kibi ena regena dekena amo do umui hanamoa. Gita badadia bona maragidia
    dekena amo ia do umui hanamoa.
  zar-NT: ¡Guliʼcuʼë yöl-laʼ ba, ucö́dxiliʼ lúzugacabaʼ chivo! ¡Guliʼcuʼë yöl-laʼ
    ba, quínniliʼ lë́ʼegaca bihuël-la caʼ!
  urd-urd: नरसिंगे की आवाज़ के साथ उसकी हम्द करो; बरबत और सितार पर उसकी हम्द करो!
  rus-SYN: Хвалите Его со звуком трубным, хвалите Его на псалтири и гуслях.
  bqc-SIM: À aà táasilɛ ń kuupɛao, à aà táasilɛ ń mↄↄnao ń domao.
  tcz-CHONGTHU: Sumkon gin kithong pum'in vahchoijun, theile mut selangdah saito thon
    thangvah'un!
  mar-mar: शिंग वाजवून त्याची स्तुती करा; सतार आणि वीणा वाजवून त्याची स्तुती करा.
  isl-isl: Lofið hann með lúðrablæstri, hörpu og gígju.
  hlt-THB: Uut awi ing kyihcah unawh, tingtoeng ingkaw qaw tingtoeng ing amah ce kyihcah
    lah uh,
  qub-qub: Alabay-llapa trompëtata tucashpayqui. Alabay-llapa arpata, arpano salteriota
    tucashpayqui.
  bqp-bqp: À a táaki lɛ́ kũ kurupɛnaao, à a táaki lɛ́ kũ mↄrↄↄo kũ gidigboo.
  hat-hat: Lwanj pou li ak twonpèt! Lwanj pou li ak gita ak bandjo!
  eng-BSB: Praise Him with the sound of the horn; praise Him with the harp and lyre.
  eng-WEBPB: Praise him with the sounding of the trumpet! Praise him with harp and
    lyre!
  kbq-kbq: Ufena nereta Anumzamofo agi'a ahentesga nehuta, laeriema nehaza zavenane
    hapuema nehaza zavenane neheta, Anumzamofo agi'a ahentesga hiho.
  pon-pon: Kapina i ki trompete; kapina i ki arp o laute!
  nhe-BL: Xijpaquilismacaca ica tlapitzali, Xijpaquilismacaca ica guitarra huan ica
    arpa.
  wnc-wnc: Ginda pum puyake umana yatangenake gatu gita zipmake umana yatangenatnong.
  bus-bus: À à táaki lɛ́ kↄ̃n kãkãkipɛnao, à à táaki lɛ́ kↄ̃n mↄrↄo kↄ̃n kungidio.
  gub-BL: Pemume'u Tupàn ikatu haw xi'àm tapi'ak i'ak kwer iapo pyrer ipy pà nehe.
    Pemume'u Tupàn ikatu haw pewioràwiràn imupu pà nehe. Pemume'u Tupàn ikatu haw
    pewioràwiràn pixika'i ma'e imupu pà nehe.
  eng-DRA: 'Praise him with sound of trumpet: praise him with psaltery and harp.'
