verse: PSA.150.001
translations:
  mal-C: യഹോവയെ വാഴ്ത്തുക. ദൈവത്തെ അവിടത്തെ വിശുദ്ധമന്ദിരത്തിൽ സ്തുതിപ്പിൻ; പ്രതാപപൂർണമായ
    ആകാശവിതാനത്തിൽ അവിടത്തെ സ്തുതിപ്പിൻ.
  deu-TKW: Rühmet Jah! Rühmet Gott in seinem Heiligtume, rühmet ihn in seiner starken
    Veste!
  lin-lin: Bokumisa Yawe ! Bokumisa Nzambe kati na Esika na Ye ya bule, bokumisa Ye
    kati na likolo na Ye ya monene epai wapi avandi na nguya makasi !
  mmx-mmx: Leemi asu ri Leeme Silok! Mina emi asu mi Leeme Silok to xeneng at loogu
    laplavang teren! Mina emi asu mi lolos teren toxun pana at laxalibet!
  eng-LSV: Praise YAH! Praise God in His holy place, || Praise Him in the expanse
    of His strength.
  eng-GNV: 'Praise ye the Lord. Praise ye God in his Sanctuarie: prayse ye him in
    the firmament of his power.'
  eng-WEBSTER: 'Praise ye the LORD. Praise God in his sanctuary: praise him in the
    firmament of his power.'
  nhw-BL: ¡Xijpaquilismacaca TOTECO! Xijpaquilismacaca TOTECO ipan itiopa. Xijpaquilismacaca
    nepa ipan ilhuicac catli yaya quichijchijqui ica ihueyi chicahualis.
  swh-ONEN: Msifuni Bwana. Msifuni Mungu katika patakatifu pake, msifuni katika mbingu
    zake kuu.
  bba-bba: I Yinni Gusunɔ siɑro. I nùn siɑro win sɑ̃ɑ yerɔ. I nùn bɛɛrɛ wɛ̃ɛyɔ bɑtumɑ
    mi win yiiko yɑ sɔ̃ɔsirɑmɔ.
  eng-KJVCPB: 'Praise ye the Lord. Praise God in his sanctuary: Praise him in the
    firmament of his power.'
  luo-luo: Pakuru Jehova Nyasaye! Pakuru Nyasaye e kare maler mar lemo; pakeuru ei
    polo mare mar nyalo.
  aii-aii: ܗܲܠܸܠܘܼܝܵܐ، ܫܲܒܚܘܼܢ ܠܐܲܠܵܗܵܐ ܒܩܘܼܕܫܹܗ، ܫܲܒܚܘܼܢ ܠܹܗ ܒܪܩܝܼܥܵܐ ܕܥܘܼܫܢܹܗ.
  meu-meu: Iehova ba imodaia Dirava ba imodaia ena helaḡa gabuna ai; guba ai, ena
    siahu gabuna ai, ba imodaia.
  npi-ULB: परमप्रभुको प्रशंसा गर । परमेश्‍वरको पवित्रस्थानमा उहाँको प्रशंसा गर । शक्तिशाली
    आकाशमा उहाँको प्रशंसा गर ।
  yor-yor: Ẹ fi ìyìn fún Olúwa. Ẹ fi ìyìn fún Ọlọ́run ní ibi mímọ́ rẹ̀, ẹ yìn ín nínú
    agbára ọ̀run rẹ̀.
  pes-OPCB: خدا را ستایش کنید! او را در خانهٔ مقدّسش ستایش کنید! توانایی او را در
    آسمانها ستایش کنید!
  tgl-ULB: Purihin si Yahweh. Purihin ang Diyos sa kaniyang banal na lugar; purihin
    siya sa matataas na kalangitan.
  nop-nop: Yahwe niutumbanim! Bepaŋ Siloŋyotneŋ niutumbanim! Kunum gineŋ saŋiniŋŋiŋ
    wapum hatak, indi wendoktiŋa nadifooŋ nintilonim!
  cbu-NT: ¡Apanllee waanshu pang' shambatkus, seengtsa! ¡Yuwash kizpur wanasir kanindush
    taaku, anush shambatkus seengtsa!
  hui-hui: Anduane Homogonaga miniore mo yaraga hai hami̱ya. Ngode Datagaliwabe ibu
    ibunaga andaha kago ibu mini mo yaraga hami̱ya. Dahuliya andagani ibu hongo gibiore
    ho kago ibunaga miniore mo yaraga hami̱ya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​အား​ထော​မ​နာ​ပြု​ကြ​လော့။ ဗိ​မာန်​တော်​တွင်​ဘု​ရား​သ​ခင်​အား
    ထော​မ​နာ​ပြု​ကြ​လော့။ ကောင်း​ကင်​ထက်​တွင်​ကိုယ်​တော်​၏​တန်​ခိုး​တော်​အား ထော​မ​နာ​ပြု​ကြ​လော့။
  bod-N: ཁྱོད་ཚོས་ཡ་ཝཱེར་བསྟོད་པར་གྱིས་ཤིག༌ཨང༌། །གནས་མཆོག་ནང་དུ་དཀོན་མཆོག་ཉིད་ལ༌བསྟོད།
    །ནུས་མཐུ་མངོན་སའི་དབྱིངས་སུ་ཁོང་ལ༌བསྟོད།།
  wsk-wsk: O aleluya! Yawe ko nup patawuralko! Noko kuwim laili ningi ko nup patawuralko;
    noko sokel taiti gomang te mu ko nup patawuralko.
  sna-sna: Rumbidzai Jehovha. Rumbidzai Mwari munzvimbo yake tsvene; murumbidzei mumatenga
    esimba rake.
  spa-BLM: ¡Alabado sea Yah! ¡Alabado sea Dios en su santuario! ¡Alábenlo en sus cielos
    por sus actos de poder!
  cac-cac: Aljocab' vach' lolonel d'a Jehová. B'itanan̈ec d'a Dios d'a scajnub'. B'itanan̈ec
    d'ay yujto te nivan sb'inajnaquil d'a satchaan̈.
  swh-ULB: Msifuni Yahwe. Msifuni Yahwe katika patakatifu pake; msifuni katika mbingu
    za ukuu wake.
  bel-bel: Алілуя. Хвалеце Бога ў сьвятыні Ягонай; хвалеце Яго на цьвердзі сілы Ягонай.
  deu-ELBBK: (Lobt den HERRN!) Lobt Gott in seinem Heiligtum; lobt ihn in der Festung
    seiner Stärke!
  mbb-OT: Deliǥa niw is Nengazen! Deliǥa niw is Megbevayà diyà te valey zin. Deliǥa
    niw sikandin he ziyà te langit, is melig-en he ubpeey zin.
  mal-2015: യഹോവയെ സ്തുതിപ്പിൻ; ദൈവത്തെ അവന്റെ വിശുദ്ധമന്ദിരത്തിൽ സ്തുതിപ്പിൻ; അവന്റെ
    ബലമുള്ള ആകാശവിതാനത്തിൽ അവനെ സ്തുതിപ്പിൻ.
  gup-gup: Karriburlumen nawu Yawey! Karriburlumen nawu God kore kubolkdjamun nuye!
    Karridjalburlumen kore kahni kaddum heaven, kunngudj kunwern nuye dorrengh.
  ctu-CTI: Subula i ñuclel lac Yum. Subula i ñuclel Dios am bʌ ti chꞌujul bʌ i yajnib.
    Subula i ñuclel jini pꞌʌtyʌl bʌ am bʌ ti panchan.
  rmc-rmc: Haleluja! Lašaren le Devles andre leskro Chramos! Lašaren leskri zor andro
    ňebos!
  nlg-nlg: Holohaba Lord! Holohaba gaia ta nina malei kabuna i kokou. Holohaba gaia
    ta nina malei maana i kokou.
  pes-OPV: هللویاه! خدا را در قدس او تسبیح بخوانید. در فلک قوت او، او راتسبیح بخوانید!
  ron-1924: Лэудаць пе Домнул! Лэудаць пе Думнезеу ын Локашул Луй чел Сфынт, лэудаци-Л
    ын ынтиндеря черулуй, унде се аратэ путеря Луй!
  ben-OBCV: সদাপ্রভুর প্রশংসা করো। ঈশ্বরের পবিত্রস্থানে তাঁর প্রশংসা করো; বিশাল ঊর্ধ্বলোকে
    তাঁর প্রশংসা করো।
  som-som: Rabbiga ammaana. Ilaah ku dhex ammaana meeshiisa quduuska ah, Ku dhex ammaana
    samada xooggiisa.
  lat-VUC: Alleluja. [Laudate Dominum in sanctis ejus; laudate eum in firmamento virtutis
    ejus.
  eng-ASVBT: 'Praise ye Jehovah. Praise God in his sanctuary: Praise him in the firmament
    of his power.'
  mna-mna: Haleluya! Kapakur Anutu lela muriini potomŋana! Kapakuri lela muriini mbolŋana
    ta saamba a!
  ita-1885: ALLELUIA. Lodate Iddio nel suo santuario; Lodatelo nella distesa della
    sua gloria.
  eng-LXXUP: 'Alleluia. Praise God in his holy places: Praise him in the firmament
    of his power.'
  eng-ULB: Praise Yahweh. Praise God in his holy place; praise him in the mighty heavens.
  spa-VBL: ¡Alaben al Señor! ¡Alaben a Dios en su lugar santo! Alábenle en la gran
    extensión del cielo!
  fra-_FOB: Louez l'Éternel! Louez Dieu pour sa sainteté; louez-le pour cette étendue
    qu'a faite sa puissance!
  mal-mal: യഹോവയെ സ്തുതിക്കുവിൻ; ദൈവത്തിന്റെ വിശുദ്ധമന്ദിരത്തിൽ അവിടുത്തെ സ്തുതിക്കുവിൻ;
    ദൈവത്തിന്റെ ബലമുള്ള ആകാശവിതാനത്തിൽ അവിടുത്തെ സ്തുതിക്കുവിൻ.
  lit-lit: Girkite VIEŠPATĮ! Girkite VIEŠPATĮ jo šventykloje, girkite jį jo galybės
    skliautinėje platybėje!
  urd-GVR: Rab kī hamd ho! Allāh ke maqdis meṅ us kī satāish karo. Us kī qudrat ke
    bane hue āsmānī gumbad meṅ us kī tamjīd karo.
  suz-BL: परमप्रभु यावे कली ठेयब सेलीन। परमप्रभु कली आ बाक्‍तीकेमी ठेयब सेलीन। परमप्रभु
    यावे कली आ सरीङ ङा ठेयब बाक्‍तीकेमी ठेयब सेलीन।
  eng-NOY: Praise ye the LORD! Praise God in his sanctuary! Praise him in his glorious
    firmament!
  ita-1927: Alleluia. Lodate Iddio nel suo santuario, lodatelo nella distesa ove risplende
    la sua potenza.
  ckb-ckb: هەلیلویا! ستایشی خودا بکەن، لە پیرۆزگاکەی، ستایشی بکەن، لە گەردوونی هێزی،
  eng-BBE: 'Let the Lord be praised. Give praise to God in his holy place: give him
    praise in the heaven of his power.'
  xsi-xsi: Tapanea Yova Kindeni tasuka i ŋa kâki! Miki ŋine kala kamo Yova Kindeni
    ne luma sapâŋa ilo, miki kapanea i! Mao nâ, kapanea i kala uru imo samba lawea
    kaika ŋinde ilo!
  kan-OKCV: ಯೆಹೋವ ದೇವರಿಗೆ ಸ್ತೋತ್ರ! ದೇವರನ್ನು ಅವರ ಪರಿಶುದ್ಧಾಲಯದಲ್ಲಿ ಸ್ತುತಿಸಿರಿ; ದೇವರ
    ಶಕ್ತಿದಾಯಕ ಆಕಾಶಮಂಡಲದಲ್ಲಿ ಅವರನ್ನು ಸ್ತುತಿಸಿರಿ.
  tam-2017: அல்லேலூயா, தேவனை அவருடைய பரிசுத்தஸ்தலத்தில் துதியுங்கள்; அவருடைய வல்லமை
    வெளிப்படும் வானத்தைப்பார்த்து அவரைத் துதியுங்கள்.
  spa-RV-1909: 'Aleluya. ALABAD á Dios en su santuario: alabadle en la extensión de
    su fortaleza.'
  ron-BTF: Lăudați pe DOMNUL. Lăudați pe Dumnezeu în sanctuarul său, lăudați-l în
    întinderea cerului puterii sale.
  eng-WEBP: Praise the LORD! Praise God in his sanctuary! Praise him in his heavens
    for his acts of power!
  eng-FBV: Praise the Lord! Praise God in his holy place! Praise him in the great
    expanse of heaven!
  nld-1939: Halleluja! Looft Jahweh in zijn heiligdom, Looft Hem in het firmament
    zijner glorie;
  nch-BL: ¡Xijpaquilismacaca TOTECO! Xijpaquilismacaca TOTECO ipan itiopa. Xijpaquilismacaca
    nepa ipan ilhuicac cati yaya quichijchijqui ica ihueyi chicahualis.
  vie-1934: Ha-lê-lu-gia! Hãy ngợi khen Đức Giê-hô-va trong nơi thánh Ngài! Hãy ngợi
    khen Ngài trên bầu trời về quyền năng Ngài!
  cha-cha: 'FANMANALABA jamyo as Jeova. Alaba si Yuus gui sinantos na sagaña: alaba
    gue gui feneda y ninasiñaña.'
  hin-CV: याहवेह का स्तवन हो. परमेश्वर का उनके मंदिर में स्तवन हो; अत्यंत विशाल आकाश
    में उनका स्तवन हो.
  eng-OURB: Halleluyah ·praise Yah·! Praise God in his sanctuary! Praise him in his
    heavens for his acts of power!
  spa-BES: 'Dejen que el Señor sea alabado. Alaben a Dios en su lugar santo: denle
    alabanza en el cielo de su poder.'
  tdx-tdx: Treño t’Ià. Mandrengea an’Andrianañahare an-toe’e miavake ao; Jejòeñe ty
    hajabahinan-kaozara’e!
  tha-KJV: จงสรรเสริญพระเยโฮวาห์​เถิด จงสรรเสริญพระเจ้าในสถานบริ​สุทธิ​์ของพระองค์
    จงสรรเสริญพระองค์ในพื้นฟ้าอันอานุภาพของพระองค์
  por-BR-2018: Aleluia! Louvai a Deus em seu santuário; louvai-o no firmamento de
    seu poder.
  deu-ELO: Lobet Jehova! Lobet Gott in seinem Heiligtum; lobet ihn in der Feste seiner
    Stärke!
  eng-WYC-2018: Alleluia. Praise ye the Lord in his saints; praise ye him in the firmament
    of his virtue. (Alleluia. Praise ye the Lord in his sanctuary; praise ye him in
    the firmament of his power or praise ye him in his mighty heavens.)
  epo-epo: Haleluja! Gloru Dion en Lia sanktejo, Gloru Lin en la firmaĵo de Lia forto.
  gfk-gfk: Da pirlat no Watong. A pirhakasing tupas God aram narako tano uno hala
    na lotu. A pirhakasing tupas ie aram ra mawe ing i hamines no uno dadas.
  uig-PIN: Ⱨǝmdusana! Tǝngrini Uning muⱪǝddǝs jayida mǝdⱨiyilǝnglar; Ⱪudriti parlap
    turidiƣan ǝrxlǝrdǝ Uni mǝdⱨiyilǝnglar;
  beo-beo: Hina Godema nodoma! Gode Ea Debolo Diasu ganodini Ema nodone sia:ma! Gode
    Ea muagado gasa bagade hou amoma nodoma!
  tpi-OTNT: Litimapim nem bilong God insait long haus bilong en. Yumi amamas long
    bikpela strong bilong en i stap long heven.
  hau-SA: Yabi Ubangiji. Yabi Allah a cikin wurinsa mai tsarki; yabe shi a cikin sammai
    na ikonsa.
  udu-udu: Maŋi Tap̱a mo. Maŋi Arumgimis e mom piti jin ḵogu mo. Maŋi a’di e mo ma
    balany piti mo jin c̱a’bki dem dem mo.
  uig-LAT: Hemdusana! Tengrini Uning muqeddes jayida medhiyilenglar; Qudriti parlap
    turidighan ershlerde Uni medhiyilenglar;
  nde-nde: Dumisani uThixo. Dumisani uNkulunkulu endlini yakhe engcwele; mdumiseni
    emazulwini Akhe amakhulu.
  ton-ton: 'Mou fakamālō kia Sihova. Fakamālō kia Sihova ʻi hono faletapu: fakamālō
    ki heʻene ʻafio ʻi he ʻatā ʻo hono mālohi.'
  ces-1613: Halelujah. Chvalte Boha silného pro svatost jeho, chvalte jej pro rozšíření
    síly jeho.
  eng-WMB: Praise the LORD! Praise God in his sanctuary! Praise him in his heavens
    for his acts of power!
  tam-TCV: அல்லேலூயா, இறைவனை அவருடைய பரிசுத்த இடத்தில் துதியுங்கள்; அவருடைய வல்லமை
    வெளிப்படும் வானங்களில் அவரைத் துதியுங்கள்.
  ceb-ULB: Dayega si Yahweh. Dayega ang Dios sa iyang balaan nga dapit; dayega siya
    diha sa gamhanang kalangitan.
  pol-UBG: Alleluja. Chwalcie Boga w jego świątyni; chwalcie go na firmamencie jego
    mocy.
  agr-agr: ¡Yajauwajah! ¡Apajuí niina jee pegkegma nuwi ememattajum! ¡Apajuí nayaim
    wigkaya nuna niina senchijijai najanauwa nuwi ememattajum!
  kyc-kyc: Kamongona kingi lakando palena. Anatu banya tembole anda dokona piso baa
    lakandamana. Yake dorena banya porai renge palamo dokona lakandamana.
  urd-GVU: رب کی حمد ہو! اللہ کے مقدِس میں اُس کی ستائش کرو۔ اُس کی قدرت کے بنے ہوئے
    آسمانی گنبد میں اُس کی تمجید کرو۔
  eng-OEBCW: Hallelujah. Praise God in his holy place. Praise him in the sky, his
    stronghold.
  deu-1912: Halleluja! Lobet den HERRN in seinem Heiligtum; lobet ihn in der Feste
    seiner Macht!
  kan-2017: ಯೆಹೋವನಿಗೆ ಸ್ತೋತ್ರ! ದೇವರನ್ನು ಆತನ ಪರಿಶುದ್ಧ ಆಲಯದಲ್ಲಿ ಸ್ತುತಿಸಿರಿ; ಆತನ ಶಕ್ತಿಪ್ರದರ್ಶಕವಾದ
    ಆಕಾಶಮಂಡಲದಲ್ಲಿ ಆತನನ್ನು ಸ್ತುತಿಸಿರಿ.
  yap-yap: Ngu’un pining e sorok ngak SOMOL! Ngu’un pining e sorok ngak Got u lan
    e Tempel rok! Ngu’un pining e sorok nga gelngin u tharmiy!
  hlt-MCSB: BOEIPA te thangthen uh. A hmuencim ah Pathen te thangthen uh. Amah kah
    sarhi bangyai ah amah te thangthen uh.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢ ጋላቱዋቴ! ዒዛም ዱማዼ ጌኤዦ ማኣሮይዳ ፆኦሲ ጋላቱዋቴ! ዒዛኮ ዲቃሢ ሄርሺሳ ዎልቃ ዓኣ ጫሪንጮይዳኣ
    ዒዛ ጋላቱዋቴ!
  twi-ASANTE: Monkamfo Awurade. Monkamfo Awurade wɔ ne kronkronbea; monkamfo no wɔ
    ɔsoro tumi mu.
  eng-WEBU: Praise the LORD! Praise God in his sanctuary! Praise him in his heavens
    for his acts of power!
  spa-PDDPT: ¡Aleluya! Alaben a ʼEL en su Santuario. Alábenlo en su esplendoroso firmamento.
  gun-gun: Aleluia! Peroporaei Nhanderuete, ixupegua henda iky'a e'ỹ va'e py! Peroporaei
    yvate ipo'akaa oĩa rupi!
  agu-BL: Cyak'e'u' chik'ajsbilu' tetz Kajcaw. Cyak'e'u' chik'ajsbilu' tetz Ryos xe
    yi tetz ca'l. Cyak'e'u' chik'ajsbilu' tetz i', na at wi'nin tetz k'ej.
  ilo-ULB: Idaydayawyo ni Yahweh. Idaydayawyo ti Dios iti nasantoan a dissona; idaydayawyo
    isuna kadagiti langit iti pannakabalinna.
  kpg-kpg: Hagaamuina Dimaadua! Hagaamuina God i lodo dono Hale Daumaha! Hagaamuina
    a Mee i ono mahi i di langi.
  uig-ARA: ھەمدۇسانا! تەڭرىنى ئۇنىڭ مۇقەددەس جايىدا مەدھىيىلەڭلار؛ قۇدرىتى پارلاپ
    تۇرىدىغان ئەرشلەردە ئۇنى مەدھىيىلەڭلار؛
  bps-bps: Dnayenyu i Amuito Dwata! Dnayenyu Dwata ditù di Bong Gumnean; dnayenyu
    kenen di mgagid gumnean ditù di langit.
  sus-sus: Wo Alatala matɔxɔ! Wo xa Ala matɔxɔ a xa hɔrɔmɔbanxi kui. Wo xa a matɔxɔ
    koore ma.
  pon-2006: Kapinga KAUN-O! Kapinga Koht nan Tehnpese Sarawio! Kapinga sapwellime
    roson lapalap nanleng!
  jae-jae: Aleluja. Alanem Apômtau aŋga nê lôm dabuŋ. Alanem eŋ aŋga undambê.
  ksd-ksd: Avat a pite pa ra Luluai. Avat a pite pa God ta kana pal tabu; Avat a pite
    pa ia arama ra dekdek na bakut.
  tur-YTC: Yah’ı övün! Kutsal yerinde Tanrı’yı övün! Güçlü işleri için O’nu göklerde
    övün!
  bel-N: Альлелюя! Хвалеце Бога ў сьвятыні Ягонай, хвалеце Яго ў прасьцягу моцы Ягонай!
  grc-BRENT: Ἁλληλούϊα. Αἰνεῖτε τὸν Θεὸν ἐν τοῖς ἁγίοις αὐτοῦ, αἰνεῖτε αὐτὸν ἐν στερεώματι
    δυνάμεως αὐτοῦ.
  kpr-kpr: Bajari dae sakai sevu! God nunda Kambo Kakara jokáda irira, nundae sakai
    sevu! Nu utuda irise, nunda fakina ijugeraira aindae, nundae sakai sevu!
  ind-AYT: Haleluya! Pujilah Allah di tempat kudus-Nya, pujilah Dia dalam cakrawala
    kekuatan-Nya!
  yom-yom: Luzitisa Yave, Luzitisa Nzambi mu buangu kiandi kinlongo. Lunzitisa mu
    diyilu diandi di lulendo.
  yut-yut: Yawe aŋkɨsini! Piŋkop telagɨ yutnikon egɨsak, uŋun aŋkɨsini. Kwen Kokup
    tapmɨmɨ toŋsi uŋudon egɨsak, uŋun aŋkɨsini.
  nya-nya: Tamandani Yehova. Tamandani Mulungu mʼmalo ake opatulika; mutamandeni ku
    thambo lake lamphamvu.
  kyg-kyg: Ala kava neꞌmo agiꞌaleꞌmo alita asaga hiyo. Mono noꞌafiꞌmo agiꞌaleꞌmo alita
    asaga hiyo. Kokuꞌnapi himamuꞌalefeꞌmo agiꞌaleꞌmo alita asaga hiyo.
  hrv-hrv: Aleluja!
  mps-mps: Te Genuai Bidigo nogi ugwaba sinao. Te Godigo nogi te aga tempel bede ugwaba
    sao. Dago te aga genuai bomo te dagalude elalubaso, te aga nogi ugwaba mu sao.
  tpi-tpi: Litimapim nem bilong God insait long haus bilong en. Yumi amamas long bikpela
    strong bilong en i stap long heven.
  dan-1931: Halleluja! Pris Gud i hans Helligdom, pris ham i hans stærke Hvælving,
  vie-OVCB: Tán dương Chúa Hằng Hữu! Hãy ca tụng Đức Chúa Trời trong nơi thánh Ngài;
    ca tụng Chúa trên khung trời uy linh.
  guj-2017: યહોવાહની સ્તુતિ કરો. તેમના પવિત્રસ્થાનમાં તેમની સ્તુતિ કરો; આકાશો તેમના
    પરાક્રમનો પ્રદેશ છે, તેમાં તેમની સ્તુતિ કરો.
  pon-2006A: Kapinga KAUN-O! Kapinga Koht nan Tehnpese Sarawio! Kapinga sapwellime
    roson lapalap nanleng!
  por-BRBSL: Louvado seja Yah! Louvado seja Deus em seu santuário! Louvado seja ele
    em seus céus por seus atos de poder!
  eng-OEBUS: Hallelujah. Praise God in his holy place. Praise him in the sky, his
    stronghold.
  swe-swe: Halleluja (prisa Herrens namn)! Prisa (välsigna, böj dig inför, tala väl
    om) Gud (El) i hans helgedom, prisa (välsigna, böj dig inför, tala väl om) honom
    i hans starka, mäktiga fäste (himlavalvet).
  cth-cth: BAWIPA teh pholen awh. Thoungnae hmuen koe Cathut teh pholen awh. A Bawilen
    kamnuenae koe kalvan vah pholen awh.
  twi-twi: Monkamfo Awurade. Monkamfo Awurade wɔ ne kronkronbea; monkamfo no wɔ ɔsoro
    tumi mu.
  hlt-hlt: BOEIPA te thangthen uh. A hmuencim ah Pathen te thangthen uh. Amah kah
    sarhi bangyai ah amah te thangthen uh.
  tbz-SIM: Nsɑ̃ntínɛ̀ ti Yiɛ̀ nKuyie! Nsɑ̃ntínɛ̀ ti Yiɛ̀ nKuyie nku cɛ̃sɑ̀ɑ̀tɛ̀ miɛkɛ,
    Nsɑ̃ntínɛ̀ ku kɛĩ́nkɛ̀ ku kpetì borɛ̀.
  msy-2020: God uan Dɨpenimɨn itima, e an ziam fam. A gavgavir bar ekiam ikia uan
    Nguibamɨn itima, e an ziam pɨrafam.
  dop-dop: Ɩ́ sɑ Tɑcɑɑ. Ɩ́ sɑ Ɩsɔ kɛ́ ɩ təsɛɛlɛ tɑɑ. Ɩ́ sɑmɩ-ɩ ɩsɔtɑɑ, timpi ɩ tomɑ
    nɑɑkɩ tɔ.
  azb-azb: Rəbbə həmd edin! Müqəddəs məskənində Allaha həmd edin! Möhtəşəm göy qübbəsində
    Ona həmd edin!
  eng-DBY: Hallelujah! Praise God in his sanctuary; praise him in the firmament of
    his power.
  hin-2017: यहोवा की स्तुति करो! परमेश्वर के पवित्रस्थान में उसकी स्तुति करो; उसकी
    सामर्थ्य से भरे हुए आकाशमण्डल में उसकी स्तुति करो!
  wol-KYG: Màggal-leen Ki Sax! Nangeen màggale Yàlla biir këram gu sell, màggale ko
    ca tatay asamaanam.
  swp-swp: GUIAU au hedebasaei! Eaubada ena abamia tabuna eai bena ia au hedebasaei,
    ena galewa tehana gigiborina eai ia au hedebasaei!
  bjr-bjr: aaweena amooqia. Anutuna naaquqara amaana maqaki mina amooqiaqa. Mina uriqarara
    afeeka innaaru nai marina amooqiaqa.
  eng-YLT: Praise ye Jah! Praise ye God in His holy place, Praise Him in the expanse
    of His strength.
  kne-kne: Madaydayaw si Diyos! Dayawen yos sisya sin Timplo na, dayawen yo abe ed
    daya.
  eng-WYC-2017: Alleluia. Praise ye the Lord in his saints; praise ye him in the firmament
    of his virtue.
  eng-WMBB: Praise the LORD! Praise God in his sanctuary! Praise him in his heavens
    for his acts of power!
  zat-NTPS: ¡Le güe lá'ana Xránadxu Dios! ¡Le güe lá'ana Xránadxu lu xudau' chee̱'!
    ¡Le güe lá'ana xel-la' waca chee̱' lu xabáa chee̱'!
  zty-NTPS: ¡Le wká'n ẕen X̱anžo Dios! ¡Le wká'n ẕen X̱anžon' ḻo yodo' la'y chie'!
    ¡Le wká'n ẕen yeḻa' wak chie' ḻo ya'abá chie'!
  urd-GVH: रब की हम्द हो! अल्लाह के मक़दिस में उस की सताइश करो। उस की क़ुदरत के बने
    हुए आसमानी गुंबद में उस की तमजीद करो।
  rug-rug: Mi vahesia se Zihova! Mi vahesia sa Tamasa pa Nana Zelepade, vahesia si
    Asa koasa Nana ṉiniraṉira pa maṉauru!
  gaz-gaz: Haalleluuyaa. Mana qulqullummaa isaa keessatti Waaqa galateeffadhaa; samiiwwan
    isaa humna qabeeyyii keessattis isa galateeffadhaa.
  fra-LSG: Louez l’Éternel! Louez Dieu dans son sanctuaire! Louez-le dans l’étendue,
    où éclate sa puissance!
  yal-yal: Tantunna Alatala xa! Ɛ Ala tantun a yire sariɲanxini, ɛ a sɛnbɛn tantun
    kore xɔnna ma.
  iou-iou: Anutu wäpi yäpmäŋ akuwut! Kudupi yori gänaŋ wäpi yäpmäŋ akukot. Ba kehäromi
    pähap ikek kunum gänaŋ itak ununita iniŋ orerut!
  haw-1868: 'E HALELU aku oukou ia Iehova: E halelu aku i ke Akua, ma kona wahi hoano;
    E halelu aku ia ia, ma ke aouli o kona hanohano.'
  arb-NAV: هَلِّلُويَا! سَبِّحُوا اللهَ فِي هَيْكَلِهِ. سَبِّحُوهُ فِي السَّمَاءِ
    الَّتِي صَنَعَهَا بِقُدْرَتِهِ
  ded-ded: KEBU eriendzong memini, hallelu Yac. Anutu womongau eriendzong memibesonga.
    Yeac kurumenga kurumenga seria fekendae, ngeni imohai yaiyo kpemibisia.
  ewe-ewe: Miakafu Yehowa. Mikafu Mawu le eƒe Kɔkɔeƒe la me. Mikafui le eƒe dziƒo
    sesẽ la me.
  eng-LEE: 'Hallelujah. Praise ye God in his sanctuary: praise him in the expansion
    of his power.'
  asm-FB: তোমালোকে যিহোৱাৰ প্ৰশংসা কৰা। ঈশ্বৰৰ পবিত্ৰ স্থানত তেওঁৰ প্ৰশংসা কৰা; তেওঁৰ
    শক্তিৰে গঢ়া আকাশমণ্ডলত তেওঁৰ প্ৰশংসা কৰা।
  sus-A: وٌ عَلَتَلَ مَتْشْ! وٌ شَ عَلَ مَتْشْ عَ شَ هْرْ مْبَنشِ كُي. وٌ شَ عَ مَتْشْ
    كٌورٍ مَ.
  fra-SBL: Louez Yah ! Louez Dieu dans son sanctuaire ! Louez-le dans ses cieux pour
    ses actes de puissance !
  hbo-hbo: הַ֥לְלוּ יָ֨הּ ׀ הַֽלְלוּ־אֵ֥ל בְּקָדְשֹׁ֑ו הֽ͏ַ֝לְל֗וּהוּ בִּרְקִ֥יעַ
    עֻזֹּֽו׃
  kik-kik: Goocai Jehova. Goocai Mũrungu mũrĩ harĩa hake haamũre; mũgoocei mũrĩ kũu
    igũrũ, o kũu kwa hinya wake.
  fra-NCL: Alleluia ! Louez Dieu dans son sanctuaire ! Louez-le dans le séjour de
    sa puissance !
  cek-AK: Angraeng to saphaw oh. Angmah ih hmuenciim ah Sithaw to saphaw oh; a van
    thacakhaih to saphaw oh.
  cuk-cuk: ¡Aleluya! Bab-Jehová-nug odummolesun. Bab-Dummadse-goled-neggi, Bab-Jehová-nug
    odummomar. Bab-Dummad-nibneg-geger-dakle-nasiksadba, Bab-Dummad-nug odummomar.
  uig-CYR: Һәмдусана! Тәңрини Униң муқәддәс җайида мәдһийиләңлар; Қудрити парлап туридиған
    әршләрдә Уни мәдһийиләңлар;
  pma-pma: '!Rehehati lat isen Iahova! Rehehati lat isen Ahi en out nesa, rehou lati
    en out votut onen.'
  tel-2017: యెహోవాను కీర్తించండి. ఆయన పరిశుద్ధ ఆలయంలో దేవుణ్ణి స్తుతించండి. ఆయన ప్రభావాన్ని
    గొప్పచేసే ఆకాశవిశాలాల్లో ఆయనను స్తుతించండి.
  hat-BSA: Louwe SENYÈ a! Louwe SENYÈ a nan sanktiyè Li a! Louwe Li nan gran espas
    syèl la pou tout zak pouvwa Li yo!
  ukr-ONPU: Алілуя! Хваліть Бога у святині Його, хваліть Його на Його могутній тверді
    небес.
  kos-kos: Kaksakin LEUM GOD! Kaksakin LEUM GOD in Tempul lal! Kaksakin ku lal inkusrao!
  hbo-WLC: הַ֥לְלוּ יָ֨הּ ׀ הַֽלְלוּ־אֵ֥ל בְּקָדְשׁ֑וֹ הַֽ֝לְל֗וּהוּ בִּרְקִ֥יעַ עֻזּֽוֹ׃
  ibo-ibo: Toonu Onyenwe anyị. Toonu Chineke nʼime ụlọnsọ ya. Toonu ya, na mbara igwe
    nke ike ya.
  ory-ory: ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କର ପ୍ରଶଂସା କର। ପରମେଶ୍ୱରଙ୍କ ପବିତ୍ର ସ୍ଥାନରେ ତାହାଙ୍କର
    ପ୍ରଶଂସା କର; ତାହାଙ୍କ ପରାକ୍ରମରୁ ଉତ୍ପନ୍ନ ଶୂନ୍ୟମଣ୍ଡଳରେ ତାହାଙ୍କର ପ୍ରଶଂସା କର;
  chk-chk: Ousipwe mwareiti ewe Samol mi Lapalap. Oupwe mwareiti Kot me lon lenian
    mi pin, oupwe mwareiti an manaman lon läng.
  rop-rop: Preisim YAWEI det trubala God! Preisim God langa im Serramoni Pleis! Preisim
    im blanga im pawa langa hebin!
  ukr-1871: Аллилуя! Хвалїте Господа в сьвятинї його! Хвалїте його в ширинї сили його!
  yon-yon: Yariman ye aningko kankoonime! God kuu ye karadmo dobirimbon aombed doreen
    kuye aningko kankoonime. Ye kuu mindong yi dangimbon aromkonoyiib arimbed doreen
    kuye aningko kankoonime.
  deu-1951: Hallelujah! Lobet Gott in seinem Heiligtum, lobet ihn in der Feste seiner
    Macht!
  eng-JPS: Hallelujah. Praise God in His sanctuary; praise Him in the firmament of
    His power.
  srp-1865: Hvalite Boga u svetinji njegovoj, hvalite ga na tvrði slave njegove.
  lug-lug: Mutendereze Mukama! Mutendereze Katonda mu kifo kye ekitukuvu; mumutenderereze
    ne mu ggulu lye ery’amaanyi.
  heb-heb: הללו יה הללו אל בקדשו הללוהו ברקיע עזו׃
  ben-IRV: তোমরা সদাপ্রভুুর প্রশংসা কর। ঈশ্বরের পবিত্র স্থানে তাঁর প্রশংসা কর; তাঁর
    পরাক্রমী স্বর্গে তাঁর প্রশংসা কর।
  ntu-ntu: Naglqlzku Yawe mz nzmnc-krde Mangr-nzangiongr, X nzmnc-krde Heven kc tqmyalz.
  pan-pan: ਹਲਲੂਯਾਹ! ਉਹ ਦੇ ਪਵਿੱਤਰ ਸਥਾਨ ਵਿੱਚ ਪਰਮੇਸ਼ੁਰ ਦੀ ਉਸਤਤ ਕਰੋ, ਉਹ ਦੀ ਸ਼ਕਤੀ ਦੇ ਅੰਬਰ
    ਵਿੱਚ ਉਹ ਦੀ ਉਸਤਤ ਕਰੋ!
  mya-JVB: သန့်ရှင်း ရာ ဌာနတော်၌ ဘုရား သခင်ကို ချီးမွမ်း ကြလော့။ ဘုန်း တော်ထင်ရှားရာ
    ကောင်းကင် မျက်နှာကြက်ပေါ် မှာ ချီးမွမ်း ကြလော့။
  kgf-kgf: Haleluya, ocmuŋaiguc Anutu legic héimigic. Kuha héima hezac kurumeŋ imuaru
    legic héimigic.
  tte-O: Yeoba tatobalan. Yaubada kwatobalan ana Nume Tabu koina. Ana kaiwe bulibuli
    mena kwatobalan.
  tbg-tbg: Kaiqenavu Nora Kotira autu tuahera kaare. Kotiva nai turuaraini vairara
    irihama, ne vira autu tuahera kaate. Viva naaruvaini vairara irihama, ne vira
    autu tuahera kaate.
  hmo-hmo: Lohiabada do umui hanamoa! Iena Dubu Helaga lalonai Dirava do umui hanamoa!
    Guba, iena siahu bada herea gabuna dekenai danu, be Lohiabada do umui hanamoa!
  zar-NT: ¡Guliʼcuʼë yöl-laʼ ba Xanruʼ! ¡Guliʼcuʼë yöl-laʼ ba Dios lu lataj láʼayi
    queëʼ! ¡Guliʼcuʼë yöl-laʼ ba ga dëdaʼ lataj queëʼ!
  urd-urd: ख़ुदावन्द की हम्द करो! तुम ख़ुदा के हैकल में उसकी हम्द करो; उसकी कु़दरत
    के फ़लक पर उसकी हम्द करो!
  rus-SYN: Хвалите Бога во святыне Его, хвалите Его на тверди силы Его.
  bqc-SIM: Àleluya! À Lua táasilɛ aà kúkĩi, à aà táasilɛ bàluma zↄ̃ↄ guu.
  tcz-CHONGTHU: Yahweh Pakai chu thangvah na peuvin! Elohim Pathen chu Houin'ah thangvah'un,
    Avan chung thahatna mun nah thangvah'un!
  mar-mar: परमेश्वराची स्तुती करा. देवाची त्याच्या पवित्रस्थानात स्तुती करा. त्याच्या
    सामर्थ्याच्या स्वर्गात स्तुती करा.
  isl-isl: Hallelúja! Lofið Drottin! Lofið hann í musteri hans, lofið hann á himnum.
  hlt-THB: Bawipa taw kyihcah lah uh. A hun ciim awh Khawsa ce kyihcah u nawhtaw;
    ak khan thaawm hun awh amah ce kyihcah lah uh.
  qub-qub: ¡Aleluya! ¡Tayta Diosga alabasha cachun! Tayta Diosta alabay-llapa rispitädu
    wasincho. Alabay-llapa janaj pachacho caycaj Tayta Diosta.
  bqp-bqp: Aleluya! À Luda táaki lɛ́ a kúkia, à a táaki lɛ́ sarapura zↄ̃kↄ̃ↄ gũn.
  hat-hat: Lwanj pou Seyè a! Lwanj pou Bondye nan tanp ki apa pou li a! Lwanj pou
    Bondye nan syèl la kote pouvwa li parèt aklè!
  eng-BSB: Hallelujah! Praise God in His sanctuary. Praise Him in His mighty heavens.
  eng-WEBPB: Praise the LORD! Praise God in his sanctuary! Praise him in his heavens
    for his acts of power!
  kbq-kbq: Ra Anumzamofona agi'a ahentesga hanune. Ra Anumzamofona Agri noma'afi eta,
    agi'a ahentesga hanune. Agri hihamu hankavema erinte ama'ma nehia mona kumapina,
    Agri agi'a ahentesga hiho.
  pon-pon: KAPINA Kot nan japwilim a tanpaj jaraui; kapina i duen a manaman akan.
  nhe-BL: ¡Xijpaquilismacaca TOTECO! Xijpaquilismacaca TOTECO ipan itiopa. Xijpaquilismacaca
    nepa ipan elhuicac tlen yajaya quichijchijqui ica ihueyi chicahualis.
  wnc-wnc: Ginda Buyambam tapa inimbaknganong. Ginu Anututane yotna gwekatang koyuke
    umana aknga yatangenatnong. Ginu yekaune enane yuaingga ie inimbaknganong.
  bus-bus: Aleluya! À Luda táaki lɛ́ à kúkiia, à à táaki lɛ́ bàtuma bíta guu.
  gub-BL: Pemume'u Tupàn Tuweharupi Wiko Ma'e ikatu haw nehe. Pemume'u Tupàn ikatu
    haw hàpuzuhu pupe nehe. Pemume'u ikàgaw ywak rehe hexak pyr nehe.
  eng-DRA: 'Praise ye the Lord in his holy places: praise ye him in the firmament
    of his power.'
