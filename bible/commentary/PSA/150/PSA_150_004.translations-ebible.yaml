verse: PSA.150.004
translations:
  mal-C: തപ്പുകൊട്ടിയും നൃത്തമാടിയും അവിടത്തെ സ്തുതിപ്പിൻ, തന്ത്രിനാദങ്ങളോടും കുഴൽവാദ്യങ്ങളോടുംകൂടി
    അവിടത്തെ സ്തുതിപ്പിൻ.
  deu-TKW: Rühmet ihn mit Pauke und Reigentanz, rühmet ihn mit Saitenspiel und Schalmei!
  lin-lin: Bokumisa Ye na lokito ya bambunda mpe na mabina ! Bokumisa Ye na mandanda
    mpe na baflite !
  mmx-mmx: Mina tii momo la minak sak gaamit ti emi asu min. Mina emi asu min mi lempat
    gita la leveng kaatu.
  eng-LSV: Praise Him with timbrel and dance, || Praise Him with stringed instruments
    and pipe.
  eng-GNV: 'Prayse ye him with timbrell and flute: praise ye him with virginales and
    organs.'
  eng-WEBSTER: 'Praise him with the timbrel and dance: praise him with stringed instruments
    and organs.'
  nhw-BL: Xijpaquilismacaca ica panderos huan ximijtotica. Xijpaquilismacaca ica nochi
    tlamantli tlatzotzonali catli quipiyaj cuerdas, huan ica acatlapitzali.
  swh-ONEN: msifuni kwa matari na kucheza, msifuni kwa kinanda cha nyuzi na filimbi,
  bba-bba: I nùn siɑro kɑ bɑrɑnu kɑ yɑɑbu. I nùn siɑro kɑ mɔrɔkunu kɑ koronu.
  eng-KJVCPB: 'Praise him with the timbrel and dance: Praise him with stringed instruments
    and organs.'
  luo-luo: pakeuru kugoyo oyieke kendo umiel, ee, pakeuru gi gita kod oporo,
  aii-aii: ܫܲܒܚܘܼܢ ܠܹܗ ܒܕܲܦ̮ ܘܒܪܸܩܕܵܐ، ܫܲܒܚܘܼܢ ܠܹܗ ܒܡܵܐܢܹ̈ܐ ܕܙܡܵܪܵܐ ܕܣܝܼܡܹ̈ܐ ܘܒܫܲܒܝܼܒܵܐ.
  meu-meu: Tareko reḡedia bona mavaru amo ba imodaia; gitara bona ivilikou amo ba
    imodaia.
  npi-ULB: खैंजडी बजाउँदै र नाँच्दै उहाँको प्रशंसा गर । तार-वाजा र बाँसुरी बजाएर उहाँको
    प्रशंसा गर ।
  yor-yor: Ẹ fi ohun èlò orin àti ijó yìn ín fi ohun èlò orin olókùn àti ìpè yìn ín,
  pes-OPCB: او را با دف و رقص ستایش کنید! او را با سازهای زهی و نی ستایش کنید!
  tgl-ULB: Purihin siya gamit ang tamburin at sayawan; purihin siya gamit ang mga
    instrumentong may kuwerdas at mga instrumentong hinihipan.
  nop-nop: Tambalin ula kap miyeeŋ niutumbaneŋ, eŋ gita utneŋ eŋ bai feditneŋ, tiŋa
    wou nintiloneŋ.
  cbu-NT: Mangis ksakus tamburpat michitkus, shambatkus, seengtsa. Tiruchzipta tiruchingtsa,
    shambatkus seengtsa.
  hui-hui: Tabageru balu gi geru ema bialu mali lialu Anduane Homogonaga miniore mo
    yaraga hami̱ya. Ngida aleru balu pilipe aleru lalu howa ibunaga mini mo yaraga
    hami̱ya.
  mya-mya: ပတ်​သာ​ကို​တီး​လျက်၊က​ခုန်​လျက်​ကိုယ်​တော်​အား ထော​မ​နာ​ပြု​ကြ​လော့။ စောင်း​များ၊ပြွေ​များ​ဖြင့်​ကိုယ်​တော်​အား
    ထော​မ​နာ​ပြု​ကြ​လော့။
  bod-N: སིལ་རྔ་བྲོ་གར་མཉམ་དུ་ཁོང་ལ༌བསྟོད། །རྒྱུད་མང་དང་ནི་འཕྲེད་གླིང་གིས་ཀྱང༌བསྟོད།།
  wsk-wsk: Tambourine sisuwu se, iru se, nup patawuralko; goyak bawe ela se, iru se,
    nup patawuralko.
  sna-sna: Murumbidzei nematambureni muchitamba, murumbidzei norudimbwa nenyere.
  spa-BLM: ¡Alabadle con panderetas y bailes! Alábenlo con instrumentos de cuerda
    y flauta.
  cac-cac: B'itanan̈ec d'ay yed' pandereta, tzex q'uepax cheneljoc yuj tzalajc'olal.
    B'itanan̈ec d'ay yed' flauta yed' pax juntzan̈ yamc'ab' yic b'it ay sch'an̈al.
  swh-ULB: Msifuni kwa ngoma na kucheza; msifuni kwa vyombo vya nyuzi na filimbi.
  bel-bel: Хвалеце Яго тымпанам і танцам, хвалеце Яго струнамі і арганам.
  deu-ELBBK: Lobt ihn mit Tamburin und Reigen; lobt ihn mit Saitenspiel und Schalmei!
  mbb-OT: Deliǥa niw sikandin pinaaǥi te menge tamburin wey kedsayew. Deliǥa niw sikandin
    pinaaǥi te zuma pa he instrumintu he zuen menge kuwirdas wey menge pulalà.
  mal-2015: തപ്പിനോടും നൃത്തത്തോടും കൂടെ അവനെ സ്തുതിപ്പിൻ; തന്ത്രിനാദത്തോടും കുഴലിനോടും
    കൂടെ അവനെ സ്തുതിപ്പിൻ.
  gup-gup: Karriburlumen bu karribun nawu tambourine kore karrimarneborrkke nuye.
    Dja mak karriburlumen bu karridirri nawern nabubuyika instruments yiman harp dja
    flute.
  ctu-CTI: Chaꞌlenla son chaꞌan mi laꞌ tsictisan i ñuclel. Ñijcanla música am bʌ i
    chꞌajñel. Wusula bayil.
  rmc-rmc: Lašaren les pre bubnica le kheľibnaha! Lašaren les pre lavuta the pre flauta!
  nlg-nlg: Holohaba gaia nia na ukalele, ma kau ghavaighavai. Holohaba ghua nia na
    kodili mana uvete.
  pes-OPV: اورا با دف و رقص تسبیح بخوانید. او را با ذوات اوتار و نی تسبیح بخوانید.
  ron-1924: Лэудаци-Л ку тимпане ши ку жокурь, лэудаци-Л кынтынд ку инструменте ку
    коарде ши ку кавалул!
  ben-OBCV: খঞ্জনি ও নৃত্যের তালে তাঁর প্রশংসা করো, তারের যন্ত্রে ও সানাই বাজিয়ে
    তাঁর প্রশংসা করো,
  som-som: Ku ammaana daf iyo cayaar, Oo ku ammaana alaab xadhko leh oo muusiko ah
    iyo biibiile.
  lat-VUC: Laudate eum in tympano et choro; laudate eum in chordis et organo.
  eng-ASVBT: 'Praise him with timbrel and dance: Praise him with stringed instruments
    and pipe.'
  mna-mna: Kitir kakaaba, mi karak mi kapakur zaana. Kapakuri pa mamaaza mi gita.
  ita-1885: Lodatelo col tamburo e col flauto; Lodatelo coll'arpicordo e coll'organo.
  eng-LXXUP: 'Praise him with timbrel and dance: Praise him with stringed instruments
    and the organ.'
  eng-ULB: Praise him with tambourines and dancing; praise him with stringed instruments
    and wind instruments.
  spa-VBL: ¡Alábenle con panderetas y danza! ¡Alábenle con instrumentos de cuerdas
    y flautas!
  fra-_FOB: Louez-le avec le tambourin et les danses; louez-le avec les instruments
    à cordes et la flûte!
  mal-mal: തപ്പിനോടും നൃത്തത്തോടും കൂടി അവിടുത്തെ സ്തുതിക്കുവിൻ; തന്ത്രിനാദത്തോടും
    കുഴലിനോടും കൂടി അവിടുത്തെ സ്തുതിക്കുവിൻ.
  lit-lit: Girkite jį būgneliu ir šokdami ratelį, girkite jį styginiais instrumentais
    ir fleita!
  urd-GVR: Daf aur loknāch se us kī hamd karo. Tārdār sāz aur bāṅsrī bajā kar us kī
    satāish karo.
  suz-BL: खैजडी ताप्‍शा, सिल पा मेको कली ठेयब सेलीन। तार पाइश्‍शो ताप्‍तीक नु बांसुरी
    ताप्‍शा, मेको कली ठेयब सेलीन।
  eng-NOY: Praise him with the timbrel and dance! Praise him with stringed instruments
    and pipes!
  ita-1927: Lodatelo col timpano e le danze, lodatelo con gli strumenti a corda e
    col flauto.
  ckb-ckb: بە دەف و هەڵپەڕکێ ستایشی بکەن، بە ئامێری ژێدار و شمشاڵ ستایشی بکەن،
  eng-BBE: 'Give him praise with instruments of brass and in the dance: give him praise
    with horns and corded instruments.'
  xsi-xsi: Kara nemi wâŋgu, aku kaki kapanea i ŋa kasuka kâki! Kara nemi wâŋgu ŋalaŋala
    wa kambana kauro wa, ku kapanea i ŋa kasuka kâki!
  kan-OKCV: ದಮ್ಮಡಿಯಿಂದಲೂ, ನಾಟ್ಯದಿಂದಲೂ ದೇವರನ್ನು ಸ್ತುತಿಸಿರಿ; ತಂತಿವಾದ್ಯಗಳಿಂದಲೂ, ಕೊಳಲುಗಳಿಂದಲೂ
    ಅವರನ್ನು ಸ್ತುತಿಸಿರಿ.
  tam-2017: தம்புரோடும் நடனத்தோடும் அவரைத் துதியுங்கள்; யாழோடும் தீங்குழலோடும் அவரைத்
    துதியுங்கள்.
  spa-RV-1909: 'Alabadle con adufe y flauta: alabadle con cuerdas y órgano.'
  ron-BTF: Lăudați-l cu tamburină și dans, lăudați-l cu instrumente cu coarde și instrumente
    de suflat.
  eng-WEBP: Praise him with tambourine and dancing! Praise him with stringed instruments
    and flute!
  eng-FBV: Praise him with tambourine and dancing, praise him with strings and flutes!
  nld-1939: Looft Hem met pauken en koren, Looft Hem op snaren en fluit!
  nch-BL: Xijpaquilismacaca ica panderos huan ximijtotica. Xijpaquilismacaca ica nochi
    tamanti tatzotzonali cati quipiyaj cuerdas, huan ica acatapitzali.
  vie-1934: Hãy đánh trống cơm và nhảy múa, mà hát ngợi khen Ngài! Hãy gảy nhạc khí
    bằng dây và thổi sáo, mà ca tụng Ngài!
  cha-cha: 'Alaba güe ni y pandireta, yan y dansa: alaba güe ni y gaecuetdas na dandan
    yan y flauta.'
  hin-CV: खंजरी और नृत्य के साथ उनका स्तवन हो, तन्तु एवं बांसुरी के साथ उनका स्तवन
    हो,
  eng-OURB: Praise him with tambourine and dancing! Praise him with stringed instruments
    and flute!
  spa-BES: ¡Dale alabanza danzando al son del pandero! ¡Dale alabanza con flautas
    e instrumentos con cuerdas!
  tdx-tdx: Irengeo an-tsinjak’ arahen-kantsàñe, Jejò amo maro-talio naho an-tsoly!
  tha-KJV: จงสรรเสริญพระองค์ด้วยรำมะนาและการเต้นรำ จงสรรเสริญพระองค์ด้วยเครื่องสายและขลุ่ย
  por-BR-2018: Louvai-o com tamborim e flauta; louvai-o com instrumentos de cordas
    e de sopro.
  deu-ELO: Lobet ihn mit Tamburin und Reigen; lobet ihn mit Saitenspiel und Schalmei!
  eng-WYC-2018: Praise ye him in a tympan and quire; praise ye him in strings and
    organ. (Praise ye him with a tympan, or a drum, and a dance/Praise ye him with
    a tambourine, and dancing; praise ye him with strings and an organ.)
  epo-epo: Gloru Lin per tamburino kaj danco, Gloru Lin per kordinstrumentoj kaj fluto.
  gfk-gfk: Da pirlat ie ma ra kudu ma ra minangata. Da pirlat ie ma tiga mangana gita
    ma ra tulaal.
  uig-PIN: Uni dap ⱨǝm ussul bilǝn mǝdⱨiyilǝnglar; Uni tarliⱪ sazlar ⱨǝm nǝy bilǝn
    mǝdⱨiyilǝnglar;
  beo-beo: Ilibuga dusa amola gafole iana, Ema nodoma! Sani baidamaga amola buni fulabosuga
    dusa, Ema nodoma!
  tpi-OTNT: Paitim kundu na mekim singsing na litimapim nem bilong en. Paitim gita
    na winim mambu na litimapim nem bilong en.
  hau-SA: yabe shi da ganga kuna taka rawa, yabe shi da kayan kiɗi na tsirkiya kuna
    kuma busa,
  udu-udu: Maŋi a’di ka dheŋdhenye/ jin p̱inu ki me’d mo dhali iiyi imis mo. Maŋi
    a’di ka shun dheŋdhenye/ mo dhala bargum mo.
  uig-LAT: Uni dap hem ussul bilen medhiyilenglar; Uni tarliq sazlar hem ney bilen
    medhiyilenglar;
  nde-nde: mdumiseni ngegedla langokusina, mdumiseni ngeziginci langomqangala,
  ton-ton: 'Fakamālō kiate ia ʻaki ʻae lali iiki mo e meʻe: fakamālō kiate ia ʻaki
    ʻae ngaahi meʻa faiva mo e ngaahi meʻa ifi.'
  ces-1613: Chvalte jej na buben a píšťalu, chvalte jej na husle a varhany.
  eng-WMB: Praise him with tambourine and dancing! Praise him with stringed instruments
    and flute!
  tam-TCV: தம்புராவுடன் நடனமாடி அவரைத் துதியுங்கள்; கம்பியிசைக் கருவிகளினாலும், புல்லாங்குழலினாலும்
    அவரைத் துதியுங்கள்.
  ceb-ULB: Dayega siya dinuyogan sa mga tambor ug panagsayaw; dayega siya dinuyogan
    sa kuwinerdasan ug tinayhupan nga mga tulonggon.
  pol-UBG: Chwalcie go bębnem i tańcem; chwalcie go na strunach i na fletach.
  agr-agr: ¡Pandero aidau awatkujum nantsemkijum ememattajum! ¡Pigkui umpuakjum, guitarra
    awatkujum ememattajum!
  kyc-kyc: Baa laikuli pyao mali lyuo rambyalu kurulupi lao banya kingi lakandamanale.
  urd-GVU: دف اور لوک ناچ سے اُس کی حمد کرو۔ تاردار ساز اور بانسری بجا کر اُس کی ستائش
    کرو۔
  eng-OEBCW: Praise him with timbrel and dance; praise him with strings and pipe.
  deu-1912: Lobet ihn mit Pauken und Reigen; lobet ihn mit Saiten und Pfeifen!
  kan-2017: ದಮ್ಮಡಿಯನ್ನು ಬಡಿಯುತ್ತಾ, ಕುಣಿಯುತ್ತಾ ಆತನನ್ನು ಸ್ತುತಿಸಿರಿ; ತಂತಿವಾದ್ಯಗಳಿಂದಲೂ,
    ಕೊಳಲುಗಳಿಂದಲೂ ಆತನನ್ನು ಸ್ತುತಿಸಿರಿ.
  yap-yap: Ngu’un chubeg e pi drum ngu’un churu’ ni aram e yibe pining e sorok ngak!
    Ngu’un chubeg e pi telin e musik ni harp min thoy e ngal ni aram e yibe pining
    e sorok ngak!
  hlt-MCSB: Amah te kamrhing neh lamnah neh thangthen uh. Amah te rhui neh phavi neh
    thangthen uh.
  mdy-ETH: ካራቤ ባዒ ዒዛ ቦንቾም ዓጊፂ ዓጊፂ ጋላቱዋቴ፤ ጎኦላንታ ሹሉንጎንታ ዋርቂ ዒዛ ጋላቱዋቴ።
  twi-ASANTE: momfa akasaeɛ ne asa nkamfo no, momfa sankuten ne atɛntɛbɛn nkamfo no,
  eng-WEBU: Praise him with tambourine and dancing! Praise him with stringed instruments
    and flute!
  spa-PDDPT: Alábenlo con pandero y danza. Alábenlo con instrumentos de cuerda y flautas.
  gun-gun: Peroporaei pandeiro py ha'e pejeroky reve! Peroporaei mba'epu ixã va'e
    ha'e mimby reve!
  agu-BL: Cyak'e'u' chik'ajsbilu' tetz tan e'chk pandero, nin chibixinku' tan tak'le'n
    k'ej i'. Cyak'e'u' chik'ajsbilu' tetz tan e'chk chirimiy tu e'chk ma'cl yi at
    wutz.
  ilo-ULB: Idaydayawyo isuna kadagiti pandereta ken salsala; idaydayawyo isuna kadagiti
    nakuerdasan nga instrumento ken flauta.
  kpg-kpg: Hagaamuina a Mee gi nia ‘drum’ mo nia gagaalege. Hagaamuina a Mee gi nia
    ‘harp’ mono mee ngiingii iliili.
  uig-ARA: ئۇنى داپ ھەم ئۇسسۇل بىلەن مەدھىيىلەڭلار؛ ئۇنى تارلىق سازلار ھەم نەي بىلەن
    مەدھىيىلەڭلار؛
  bps-bps: Dnayenyu kenen fagu di kbagulyu i dad kulintang na fagu di ksayewyu, na
    fagu di kbityu dee bung agaf nun tafas, na fagu di kyufyu dad slali.
  sus-sus: wo xa a matɔxɔ maxase nun fare boron yi ra, wo xa a matɔxɔ kɔra maniyɛ
    nun xule xui ra,
  pon-2006: kapingahki noumwail aip oh amwail kahlek kan. Kapingahki noumwail keseng
    arp oh ngilen mehn pepeuk kan.
  jae-jae: Alanem eŋ ŋa wê to oŋ. Alanem eŋ ŋa gêŋ wêŋa to gasuc.
  ksd-ksd: Avat a pite pa ia ma ra kudu ma ra malagene; Avat a pite pa ia ma ra pagol
    ma ra kaur.
  tur-YTC: Tefle, dansla O’nu övün! Yaylı çalgılar ve flütle O’nu övün!
  bel-N: Хвалеце Яго з бубнамі і карагодамі; хвалеце Яго на струнах і жалейках!
  grc-BRENT: Αἰνεῖτε αὐτὸν ἐν τυμπάνῳ καὶ χορῷ, αἰνεῖτε αὐτὸν ἐν χορδαῖς καὶ ὀργάνῳ.
  kpr-kpr: Divari sino bu doruse ivisa use, nundae sakai sevu! Sino (guitars) bu doruse,
    a feku fusise, nundae sakai sevu!
  ind-AYT: Pujilah Dia dengan rebana dan tarian, pujilah Dia dengan senar dan seruling!
  yom-yom: Lunzitisa mu ndungu ayi mu makinu ; Lunzitisa mu bisiku bi minsinga ayi
    mu flute ;
  yut-yut: Tambarin tɨdaŋek kap aŋek aŋkɨsini. Gita tɨdaŋek kasɨsɨŋ pɨsoŋek aŋkɨsini.
  nya-nya: Mutamandeni ndi matambolini ndi kuvina, mutamandeni ndi zingwe ndi zitoliro.
  kyg-kyg: Yaveꞌyamo neꞌamagitapa lapaiyamo aetapa agiꞌaleꞌmo alitapa asaga hiyo.
    Gita neꞌamagitapa kapufa gemo hutapa agiꞌaleꞌmo alita asaga hiyo.
  hrv-hrv: Hvalite ga zvucima roga, slavite ga harfom i citarom!
  mps-mps: Te tamborin eliyu, te tęąbi weyu, tama aga nogi ugwaba sao. Te gita eliyu,
    tama te ona eliyu, tama aga nogi ugwaba sao.
  tpi-tpi: Paitim kundu na mekim singsing na litimapim nem bilong en. Paitim gita
    na winim mambu na litimapim nem bilong en.
  dan-1931: pris ham med Pauke og Dans, pris ham med Strengeleg og Fløjte,
  vie-OVCB: Ca tụng Chúa bằng trống cơm và điệu vũ, ca tụng Ngài với đàn dây và ống
    tiêu.
  guj-2017: ખંજરી વગાડીને તથા નૃત્યસહિત તેમની સ્તુતિ કરો; સારંગી તથા શરણાઈ સાથે તેમની
    સ્તુતિ કરો.
  pon-2006A: kapingahki noumwail aip oh amwail kahlek kan. Kapingahki noumwail keseng
    arp oh ngilen mehn pepeuk kan.
  por-BRBSL: Elogie-o com tamborim e dança! Elogie-o com instrumentos de corda e flauta!
  eng-OEBUS: Praise him with timbrel and dance; praise him with strings and pipe.
  swe-swe: Prisa (välsigna, böj dig inför, tala väl om) honom med tamburiner och dans,
    prisa honom med stränginstrument och flöjt.
  cth-cth: Tâbaw khawng laihoi, lam laihoi, ama teh pholen awh. Rui thueng e naw kueng
    laihoi, vovit tum laihoi ama teh pholen awh.
  twi-twi: momfa akasaa ne asaw nkamfo no, momfa sankuten ne atɛntɛbɛn nkamfo no,
  hlt-hlt: Amah te kamrhing neh lamnah neh thangthen uh. Amah te rhui neh phavi neh
    thangthen uh.
  tbz-SIM: Nsɑ̃ntínɛ̀ ku kɛ bie nyɛbɑ̀rɛ̀ kɛ ɑu, nsɑ̃ntínɛ̀ ku nɛ̀ tikùtìdùùtì nɛ̀
    siheú.
  msy-2020: E tambarinbav soghɨva, ighɨ an ziam fam. E gitan avɨrir igharagha garibav
    soghɨva, itabagh iviva ziar ekiam a danɨngam.
  dop-dop: Ɩ́ sɑ Ɩsɔ nɑ ɑkilimɑ nɑ pɑɑlɛ, ɩ́ sɑmɩ-ɩ nɑ ŋmɩɩsɩ cəmʋɣʋ nɑ həlɑɣɑ.
  azb-azb: Dəflə, rəqslərlə Ona həmd edin! Sazla, tütəklə Ona həmd edin!
  eng-DBY: Praise him with the tambour and dance; praise him with stringed instruments
    and the pipe;
  hin-2017: डफ बजाते और नाचते हुए उसकी स्तुति करो; तारवाले बाजे और बाँसुरी बजाते हुए
    उसकी स्तुति करो!
  wol-KYG: Màggaleleen ko njiin aki pooj, màggale ko xalam ak toxoro.
  swp-swp: Boiatu eo saga aridi eai ia au hedebasaei, huelele au iuhi eo baubau au
    oioini aridi eai ia au hedebasaei!
  bjr-bjr: Dukaanaannai faqa idi raida niqoori raqaranannai faqa mina amooqiaqa. Piripunnannai
    faqa ufireenannai faqa mina amooqiaqa.
  eng-YLT: Praise Him with timbrel and dance, Praise Him with stringed instruments
    and organ.
  kne-kne: Manambol kayo dowan kayon mansala, ipigsa yo abe ay manganggangsa. Maitapi
    kayo ay nalaing ay manolili, dakayo abe ay mankotingting si nakalakalasi. Osalen
    yo koma am-in dana ay mangidaydayaw en sisya.
  eng-WYC-2017: Praise ye him in a tympan and quire; praise ye him in strings and
    organ.
  eng-WMBB: Praise him with tambourine and dancing! Praise him with stringed instruments
    and flute!
  zat-NTPS: ¡Le güe lá'ana Le̱', guchúnchule xide, ne guxa'ale! ¡Le güe lá'ana Le̱',
    quínnele da cun zríadi'i na du, ne gucuézrele bchiuj!
  zty-NTPS: ¡Le wká'n ẕene' Ḻe', wchónchwle yid, na' wya'ale! ¡Le wká'n ẕene' Ḻe',
    chínnele da' ka', na' wkwéẕele bžéjwdo' ka'!
  urd-GVH: दफ़ और लोकनाच से उस की हम्द करो। तारदार साज़ और बाँसरी बजाकर उस की सताइश
    करो।
  rug-rug: Vahesia si Asa koari na kizakizana, meke pa pinekapeka, vahesia si Asa
    koari na ivivu, na mike.
  gaz-gaz: dibbeedhaan shuubbisaatii isa jajadhaa; miʼa ribuutii fi ululleedhaan isa
    jajadhaa.
  fra-LSG: Louez-le avec le tambourin et avec des danses! Louez-le avec les instruments
    à cordes et le chalumeau!
  yal-yal: Ɛ a tantun tanbanni e nun sɛwa fare bodonni. Ɛ a tantun maxa se luti kanne
    nun xulenne ra.
  iou-iou: Täŋpäŋ wagäm utpäŋ kap teŋpäŋ gukut tokätpäŋ iniŋ oretna! Uhuwep piäŋkaŋ
    u kotäk terak wäpi yäpmäŋ akuna!
  haw-1868: E halelu aku ia ia, me ka pahukani, a me ka haa ana; E halelu aku ia ia,
    me ka pahu kaula, a me ka ohe.
  arb-NAV: سَبِّحُوهُ بِالدُّفِّ وَالرَّقْصِ. سَبِّحُوهُ بِأَوْتَارٍ وَمِزْمَارٍ.
  ded-ded: Ngeni tambaring kpema yegec fedema ye dengerema gitakurere kpema kungac
    fifima dengerebisia.
  ewe-ewe: Mikafui kple asiʋui kple ɣeɖuɖu. Mikafui kple kasaŋkuƒoƒo kple dzekuku.
  eng-LEE: 'Praise him with the timbrel and dance: praise him with stringed instruments
    and pipe.'
  asm-FB: খঞ্জৰী লৈ নাচি নাচি তেওঁৰ প্ৰশংসা কৰা; তাঁৰযুক্ত বাদ্যযন্ত্ৰ আৰু বাঁহীৰে
    তেওঁৰ প্ৰশংসা কৰা।
  sus-A: وٌ شَ عَ مَتْشْ مَشَسٍ نُن قَرٍ بٌرٌن يِ رَ، وٌ شَ عَ مَتْشْ كْرَ مَنِيّ
    نُن شُلٍ شُي رَ،
  fra-SBL: Louez-le avec des tambourins et des danses ! Louez-le avec les instruments
    à cordes et la flûte !
  hbo-hbo: הַֽ֭לְלוּהוּ בְתֹ֣ף וּמָחֹ֑ול הַֽ֝לְל֗וּהוּ בְּמִנִּ֥ים וְעוּגָֽב׃
  kik-kik: mũgoocei na tũhembe mũkĩrũgarũgaga, mũmũgooce na inanda cia nga mũkĩhuhaga
    mĩtũrirũ,
  fra-NCL: Louez-le dans vos danses, avec le tambourin ! Louez-le avec les instruments
    à cordes et le chalumeau !
  cek-AK: Satuem tabaeng moe, hnawhaih hoiah anih to saphaw oh; aqui kacung atuenpawk
    hoiah anih to saphaw oh.
  cuk-cuk: Gar-pandero-goledba, Bab-Dummad-nug odummomar. Gwirnanai, Bab-Dummad-nug
    odummomar. Gar-dub-nikad-goledba, Bab-Dummad-nug odummomar. Gammu-goledba, Bab-Dummad-nug
    odummomar.
  uig-CYR: Уни дап һәм уссул билән мәдһийиләңлар; Уни тарлиқ сазлар һәм нәй билән
    мәдһийиләңлар;
  pma-pma: Rehehati lati ka rehetarum en holien mini, ka rehehou lati hetal min iukalele
    ka ave emun.
  tel-2017: తంబుర వాయిస్తూ, నాట్యం చేస్తూ ఆయనను స్తుతించండి. తంతివాద్యం మీటుతూ, వేణువు
    మోగిస్తూ ఆయనను స్తుతించండి.
  hat-BSA: Louwe Li ak tanbouren ak dans! Louwe Li ak enstriman a kòd ak flit!
  ukr-ONPU: Хваліть Його з бубном і хороводом, хваліть Його струнами й сопілкою.
  kos-kos: Kaksakunul ke pusren drum ac ke onsrosro. Kaksakunul ke pusren harp ac
    flute.
  hbo-WLC: הַֽ֭לְלוּהוּ בְתֹ֣ף וּמָח֑וֹל הַֽ֝לְל֗וּהוּ בְּמִנִּ֥ים וְעוּגָֽב׃
  ibo-ibo: jirinụ ihe iti egwu na ite egwu too ya, jirikwanụ ụbọ akwara dị iche iche
    na ọja too ya,
  ory-ory: ଦାରାବାଦ୍ୟ ଓ ନୃତ୍ୟ ଦ୍ୱାରା ତାହାଙ୍କର ପ୍ରଶଂସା କର। ତାରଯୁକ୍ତ ଯନ୍ତ୍ର ଓ ବଂଶୀରେ
    ତାହାଙ୍କର ପ୍ରଶଂସା କର।
  chk-chk: Oupwe mwareiti i ren pisekin kaktai me pworuk, oupwe mwareiti i ren pisekin
    ettik mi wor saitenin, pwal ren aangün.
  rop-rop: Preisim im garram ola dram en dens blanga im. Preisim im garram ola klepstik
    en ola bambu.
  ukr-1871: Хвалїте його хором і при тимпанах! Хвалїте його при струнах і органах!
  yon-yon: Tamborin wangke andenib ye aningko kankoonime. Nongbed wangki yeman wangkanabe
    yurin wurumenib ye aningko kankoonime.
  deu-1951: Lobet ihn mit Pauken und Reigen, lobet ihn mit Saitenspiel und Flöte!
  eng-JPS: Praise Him with the timbrel and dance; praise Him with stringed instruments
    and the pipe.
  srp-1865: Hvalite ga s bubnjem i veseljem, hvalite ga uz žice i organ.
  lug-lug: Mumutendereze n’ebitaasa n’amazina; mumutendereze n’ebivuga eby’enkoba
    n’endere!
  heb-heb: הללוהו בתף ומחול הללוהו במנים ועוגב׃
  ben-IRV: তাঁর প্রশংসা কর খঞ্জনি বাজিয়ে এবং নৃত্য সহকারে তাঁর প্রশংসা কর তারযুক্ত
    যন্ত্রের সাহায্যে এবং বাঁশী বাজিয়ে।
  ntu-ntu: '@see-verse:PSA.150.003'
  pan-pan: ਤਬਲੇ ਤੇ ਨੱਚਦੇ ਹੋਏ ਉਹ ਦੀ ਉਸਤਤ ਕਰੋ, ਤਾਰੇ ਵਾਲੇ ਵਾਜਿਆਂ ਤੇ ਬੰਸਰੀਆਂ ਨਾਲ ਉਹ ਦੀ
    ਉਸਤਤ ਕਰੋ!
  mya-JVB: ပတ်သာ တီးလျက် ၊ ကခုန် လျက် နှင့်ချီးမွမ်း ကြလော့။ ကြိုး နှင့်ပြည့်စုံသော
    တုရိယာကိုတီးလျက် ၊ နှဲခရာ ကို မှုတ်လျက် ချီးမွမ်း ကြလော့။
  kgf-kgf: Tambariŋ qema legic hirima mepésigic. Kuŋa ʒéma gitanéŋ legic héimigic.
  tte-O: Tambalin yo gwelulu kolili yo selo koina kwatobalan.
  tbg-tbg: Ne ihi nteha taaqa/quvaara ruqutiha vira autu tuahera kaate. Ne musiki
    ruqutiha pempuravata vuaqeha vira autu tuahera kaate.
  hmo-hmo: Gaba bona mavaru dekena amo, gita bona ivilikou dekena amo, Lohiabada do
    umui hanamoa.
  zar-NT: ¡Guliʼcuʼë yöl-laʼ ba, cápaʼliʼ lëʼe guídi, en uyaʼaliʼ! ¡Guliʼcuʼë yöl-laʼ
    ba, quínniliʼ lë́ʼegaca bihuël-la, en ucö́dxiliʼ gui!
  urd-urd: दफ़ बजाते और नाचते हुए उसकी हम्द करो; तारदार साज़ों और बांसली के साथ उसकी
    हम्द करो!
  rus-SYN: Хвалите Его с тимпаном и ликами, хвалите Его на струнах и органе.
  bqc-SIM: À aà táasilɛ ń gã̀ao ń ↄ̃wãao, à aà táasilɛ ń goeo ń kulɛo.
  tcz-CHONGTHU: Khopi ginleh lam pummin vahchoijun, kuli leh tumging theito thon thangvah'un!
  mar-mar: डफ वाजवून आणि नाचून त्याची स्तुती करा; तंतुवाद्याने आणि वायुवाद्याने त्याची
    स्तुती करा.
  isl-isl: Lofið hann með strengjaleik og hjarðpípum.
  hlt-THB: qaica khoek doena lamnaak ing kyihcah unawh, a qui ak awm phungding ing
    kyihcah lah uh,
  qub-qub: Alabay-llapa panderëtata tucapallapa dansashpayqui. Alabay-llapa cuerdayojcunata,
    pincullucunata tucashpayqui.
  bqp-bqp: À a táaki lɛ́ kũ gã̀gãao kũ ũwãnaao, à a táaki lɛ́ kũ gugeo kũ
    úrao.
  hat-hat: Lwanj pou li ak tanbou! Danse pou fè lwanj li! Lwanj pou li ak gita ak
    vaksen!
  eng-BSB: Praise Him with tambourine and dancing; praise Him with strings and flute.
  eng-WEBPB: Praise him with tambourine and dancing! Praise him with stringed instruments
    and flute!
  kbq-kbq: Nase'nasepa neheta zagame huta avoa nehageta, kita zavena neheta konkenenareta
    Anumzamofo agi'a ahentesga hiho.
  pon-pon: Kapina i ki aip o pwin en pokol; kapina i ki jal en kajan o pilote.
  nhe-BL: Xijpaquilismacaca ica panderos huan ximijtotica. Xijpaquilismacaca ica nochi
    tlamantli tlatzotzontli tlen quipiyaj cuerdas, huan ica acatlapitzali.
  wnc-wnc: Gatu wakum zipmayuuk kap taike umana yatangenake gatu gita zipmayuuk kekngagom
    puyake umana yatangenatnong.
  bus-bus: À à táaki lɛ́ kↄ̃n gã̀gão kↄ̃n ↄ̃wãnao, à à táaki lɛ́ kↄ̃n googeo kↄ̃n
    kureo.
  gub-BL: Pemume'u Tupàn ikatu haw ipuipu ma'e imupu pà nehe. Pemume'u Tupàn Tuweharupi
    Wiko Ma'e ikatu haw pepynyk pà nehe. Pemume'u ikatu haw pewioràwiràn imupu pà
    nehe. Pemume'u ikatu haw xi'àm ipy pà nehe.
  eng-DRA: 'Praise him with timbrel and choir: praise him with strings and organs.'
