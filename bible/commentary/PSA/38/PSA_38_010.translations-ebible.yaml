verse: PSA.038.010
translations:
  mal-C: എന്റെ ഹൃദയം നിയന്ത്രണമില്ലാതെ തുടിക്കുന്നു, എന്റെ ശക്തി ചോർന്നൊലിക്കുന്നു;
    എന്റെ കണ്ണിന്റെ കാഴ്ചയും നഷ്ടപ്പെട്ടിരിക്കുന്നു.
  deu-TKW: O Herr, all' mein Begehren ist dir offenbar, und mein Seufzen ist dir nicht
    verborgen.
  lin-lin: Nkolo, oyebi posa na ngai nyonso ; kolela na ngai ezali ya kobombama te
    na miso na Yo.
  mmx-mmx: Leveve rak itlos etitit, lolos tarak ira xap pam, luxatli rak kopmen bok
    ba na reven avukat.
  eng-LSV: My heart [is] panting, my power has forsaken me, || And the light of my
    eyes, || Even they are not with me.
  eng-GNV: 'Mine heart panteth: my strength faileth me, and the light of mine eyes,
    euen they are not mine owne.'
  eng-WEBSTER: 'My heart panteth, my strength faileth me: as for the light of my eyes,
    that also is gone from me.'
  nhw-BL: Noyolo nelhuihuipica, huan ya tlantinemi nochicahualis. Ayacmo hueli nitlachiya
    cuali.
  swh-ONEN: Moyo wangu unapigapiga, nguvu zangu zimeniishia; hata macho yangu yametiwa
    giza.
  bba-bba: Yinni, ye nɑ kĩ kpuro, wunɑ ɑ yɛ̃. Nɛn weeweenu kun mɑɑ nun berue.
  eng-KJVCPB: 'My heart panteth, my strength faileth me: As for the light of mine
    eyes, it also is gone from me.'
  luo-luo: Chunya gwecho, tekra orumo; wengena otimo mudho.
  aii-aii: ܠܸܒܝܼ ܪܲܦܪܘܼܦܹܐ ܝܠܹܗ، ܫܒ݂ܝܼܩܸܢܹܗ ܚܲܝܠܝܼ، ܘܒܲܗܪܵܐ ܕܥܲܝܢܝܼ̈، ܐܘܼܦ ܗ̇ܘ ܠܲܝܬ
    ܥܲܡܝܼ.
  meu-meu: Kudougu e hetahamu, egu goada e oremu; matagu diaridia danu vada e rakatanigu.
  npi-ULB: मेरो मुटु धड्किन्छ, मेरो बल घट्छ र मेरा आँखा धमिला हुन्छन् ।
  yor-yor: Àyà mi ń mí hẹlẹ, agbára mi yẹ̀ mí sílẹ̀; bí ó ṣe ti ìmọ́lẹ̀ ojú mi ni,
    ó ti lọ kúrò lára mi.
  pes-OPCB: قلب من به شدت می‌تپد، قوتم از بین رفته و چشمانم کم نور شده است.
  tgl-ULB: Kumakabog ang aking puso, naglalaho ang aking lakas, at nanlalabo ang aking
    paningin.
  nop-nop: Siyotne goŋgomeŋdi pitpit tubune saŋiniŋne agaŋ dapmahinaka tilak. Eŋ yagit
    tibe namandatne haŋinda tilak.
  hui-hui: I̱naga bu hongo howa ala duguaga bialu i̱naga hongo pirilape ka. I̱naga
    de aruma hai kagome mbirale mbira handabe naheore kogoni ndobe.
  mya-mya: ကျွန်​တော်​မျိုး​၏​နှ​လုံး​သည်​ခုန်​၍​နေ​ပါ​၏။ ကျွန်​တော်​မျိုး​တွင်​ခွန်​အား​မ​ရှိ​တော့​ပါ။
    ကျွန်​တော်​မျိုး​၏​မျက်​စိ​များ​သည်​လည်း မှုံ​လျက်​နေ​ပါ​၏။
  bod-N: ངའི་སྙིང་འདར་ཞིང་ལུས་སྟོབས་ཟད་པ༌དང༌། །ང་ཡི་མིག་གི་མདངས་ཀྱང་ཡལ་བར༌གྱུར།།
  wsk-wsk: Ani angamang motam daung daung maso ale angimik sokel menaso; amotam tiromorom
    iram se sor arigekko me terong.
  sna-sna: Hana yangu inorova, simba rangu rapera; kunyange nechiedza chabva pameso
    angu.
  spa-BLM: Mi corazón palpita. Me fallan las fuerzas. En cuanto a la luz de mis ojos,
    también me ha dejado.
  cac-cac: Toxon̈ej ste tin̈tin̈an in pixan yab'an syail. Numumi yel vip, maxtzac
    yal-laj vilani.
  swh-ULB: Moyo wangu unapwita pwita, nguvu zangu zinaniisha, macho yangu yanafifia.
  bel-bel: Я зрабіўся нямы, не растульваю вуснаў маіх, бо Ты ўчыніў гэта.
  deu-ELBBK: Herr, vor dir ist all mein Begehr, und mein Seufzen ist nicht vor dir
    verborgen.
  mbb-OT: Ebpekehuyab is kumeng ku; wazè ku en desen, ne kenè e en utew ebpekaahà.
  mal-2015: എന്റെ നെഞ്ചിടിക്കുന്നു; ഞാൻ വശംകെട്ടിരിക്കുന്നു; എന്റെ കണ്ണിന്റെ വെളിച്ചവും
    എനിക്കില്ലാതെയായി.
  gup-gup: Yoh, ngahdurddubekkarren bu wernkih kawokdi. Ngaye ngangudjyakmen, dja
    mak ngamimwarremen, minj ngawernhbolknan.
  rmc-rmc: Rajeja, tu džanes savoro, so kamav, a miro jojčišagos tuke nane garudo.
  nlg-nlg: Na tobagu te tuputupu mana lagagu te kubolu mana reireina na matagu te
    taghoi
  pes-OPV: دل من می‌طپد و قوتم از من رفته است و نور چشمانم نیز با من نیست.
  ron-1924: Инима ымь бате ку тэрие, путеря мэ пэрэсеште ши лумина окилор мей ну май
    есте ку мине.
  ben-OBCV: আমার হৃদয় কম্পিত, আমার শক্তি নিঃশেষ হয়েছে, আমার চোখ থেকে আমার দৃষ্টি
    হারিয়েছে।
  som-som: Wadnahaa i fig leh, oo xooggaygiina waa i gabay, Oo weliba iftiinkii indhahayguna
    waa iga tegey.
  lat-VUC: Obmutui, et non aperui os meum, quoniam tu fecisti;
  eng-ASVBT: 'My heart throbbeth, my strength faileth me: As for the light of mine
    eyes, it also is gone from me.'
  mna-mna: Iŋgi keteŋ ikamam uraata biibi kat ma mburoŋ imap. Tabe ikam ma motoŋ zugutgut.
  ita-1885: Il mio cuore è agitato, la mia forza mi lascia; La luce stessa de' miei
    occhi non è più appo me.
  eng-LXXUP: I was dumb, and opened not my mouth; for thou art he that made me.
  eng-ULB: My heart pounds, my strength fades, and my eyesight dims.
  spa-VBL: Mi corazón se está acelerando, dejándome sin fuerza. Mi vista está decayendo.
  fra-_FOB: Mon cœur palpite, ma force m'abandonne; et la lumière de mes yeux même,
    je ne l'ai plus.
  mal-mal: എന്റെ നെഞ്ചിടിക്കുന്നു; ഞാൻ ശക്തിഹീനനായിരിക്കുന്നു; എന്റെ കണ്ണിന്റെ വെളിച്ചവും
    ഇല്ലാതെയായി.
  urd-GVR: Merā dil zor se dhaṛaktā, merī tāqat jawāb de gaī balki merī āṅkhoṅ kī
    raushnī bhī jātī rahī hai.
  suz-BL: आं लुङगीर प्रेक्‍शा, आं सक्ति जाम्‍त। आं मिक्‍च ब्रा ब्रा दुम्‍शो बाक्‍ब।
  eng-NOY: My heart panteth; my strength faileth me; The very light of my eyes is
    gone from me.
  ita-1927: Il mio cuore palpita, la mia forza mi lascia, ed anche la luce de’ miei
    occhi m’è venuta meno.
  ckb-ckb: دڵەکوتێمە و هێزم لەبەر بڕاوە، تەنانەت ڕووناکیش لە چاوانم بڕاوە.
  eng-BBE: My heart goes out in pain, my strength is wasting away; as for the light
    of my eyes, it is gone from me.
  xsi-xsi: Naŋa wisiŋgu nde iveta pupu kaika nâ, aku waloŋgu ndoni nde marumbu lâ.
    Naŋa matâŋgu nde ipâŋga sakamao, kala ŋandai amora nia sondo ŋga.
  kan-OKCV: ನನ್ನ ಹೃದಯ ಬಡಿದುಕೊಳ್ಳುತ್ತದೆ. ನನ್ನ ಶಕ್ತಿಯು ನನ್ನನ್ನು ಬಿಟ್ಟುಹೋಗಿದೆ; ನನ್ನ ಕಣ್ಣುಗಳ
    ಬೆಳಕು ಸಹ ಹೋಗಿಬಿಟ್ಟಿದೆ.
  tam-2017: என் உள்ளம் குழம்பி அலைகிறது; என் பெலன் என்னைவிட்டு விலகி, என் கண்களின்
    ஒளி கூட இல்லாமல்போனது.
  spa-RV-1909: Mi corazón está acongojado, hame dejado mi vigor; y aun la misma luz
    de mis ojos no está conmigo.
  ron-BTF: Inima mea palpită, puterea mea mă părăsește, cât despre lumina ochilor
    mei, s-a dus și aceasta de la mine.
  eng-WEBP: My heart throbs. My strength fails me. As for the light of my eyes, it
    has also left me.
  eng-FBV: My heart is racing, leaving me with no strength; my eyesight is failing.
  nld-1939: Wild bonst mijn hart, de kracht ontzinkt mij, Zelfs het licht van mijn
    ogen is heen.
  nch-BL: Noyolo nelhuihuipica, huan ya tantinemi nochicahualis. Ayecmo hueli nitachiya
    cuali.
  vie-1934: Lòng tôi hồi hộp, sức tôi mỏn đi; Sự sáng mắt tôi cũng thiếu mất nữa.
  cha-cha: 'Y corasonjo bobongbong, y minetgotto malingo: ya y minalag y atadogjo
    fatta esta.'
  hin-CV: मेरे हृदय की धड़कने तीव्र हो गई हैं, मुझमें बल शेष न रहा; यहां तक कि मेरी
    आंखों की ज्योति भी जाती रही.
  eng-OURB: My heart throbs. My strength fails me. As for the light of my eyes, it
    has also left me.
  spa-BES: Mi corazón se desmaya, mi fuerza se está consumiendo; en cuanto a la luz
    de mis ojos, se ha ido de mí.
  tdx-tdx: Midebodebo ty troko, milesa ty haozarako; naho nieng’ahiko ty hazavà’ o
    masokoo.
  tha-KJV: หัวใจของข้าพระองค์​เต้น และกำลังของข้าพระองค์หมดไป และความสว่างของนัยน์ตาของข้าพระองค์​ก็​สูญไปจากข้าพระองค์เสียแล้วด้วย
  por-BR-2018: Meu coração dá palpitações, e minha força me deixou; e a luz dos meus
    olhos já não está comigo.
  deu-ELO: Mein Herz pocht, verlassen hat mich meine Kraft; und das Licht meiner Augen,
    auch das ist nicht bei mir.
  eng-WYC-2018: Mine heart is troubled in me, my virtue forsook me; and the light
    of mine eyes, and it is not with me. (My heart is troubled within me, my strength
    deserted me; and the light in my eyes, it hath also left me.)
  epo-epo: Mia koro tremegas, forlasis min mia forto; Kaj eĉ la lumo de miaj okuloj
    ne estas ĉe mi.
  gfk-gfk: No kaatigu i tiptip, ira nugu baso i patpataam talur iau, ma no lulungo
    mah i te haan laah ta ira matagu.
  uig-PIN: Yürikim jiƣildap, ⱨalimdin kǝttim; Kɵzlirimning nuri ɵqti.
  beo-beo: Na habe da ha:ha:sa, amola na gasa da asi dagoi. Na si da mobi sa:i dagoi.
  tpi-OTNT: Klok bilong mi i wok strong tumas, na strong bilong mi i pinis olgeta.
    Ai bilong mi i tudak na mi no moa lukluk gut.
  hau-SA: Zuciyata na bugu, ƙarfina kuma ya ƙare, har ma haske ya rabu da idanuna.
  udu-udu: Adum pem shwa’d ki ju’k ju’k mo dhali mom’bi’th pem ushi me’d mo e aha/
    mo dhali apinya/ em pem jin shwa’d ki o’d mo tani, uni si’da/ uskin ’peni aha/
    mo be.
  uig-LAT: Yürikim jighildap, halimdin kettim; Közlirimning nuri öchti.
  nde-nde: Inhliziyo yami iyagubhazela, amandla ami ayaphela; lokukhanya sekufiphele
    emehlweni ami.
  ton-ton: '‌ʻOku tatupe hoku mafu, kuo ʻosi ʻeku mālohi: pea ko e maama ʻo hoku mata
    kuo mole foki ia ʻiate au.'
  ces-1613: Pane, před tebou jest všecka žádost má, a vzdychání mé není před tebou
    skryto.
  eng-WMB: My heart throbs. My strength fails me. As for the light of my eyes, it
    has also left me.
  tam-TCV: என் இருதயம் படபடக்கிறது, என் பெலன் குன்றிப்போகிறது; என் கண்களும்கூட ஒளியிழந்து
    மங்கிப்போயிற்று.
  ceb-ULB: Ang akong kasingkasing nagbuto-buto, ang akong kusog nagkawala, ug mingitngit
    ang akong panan-aw.
  pol-UBG: Moje serce trzepocze, opuściła mnie siła, a światło moich oczu znikło.
  urd-GVU: میرا دل زور سے دھڑکتا، میری طاقت جواب دے گئی بلکہ میری آنکھوں کی روشنی
    بھی جاتی رہی ہے۔
  eng-OEBCW: My heart is throbbing, my strength has failed me. The light of my eyes
    – even it is gone from me.
  deu-1912: Mein Herz bebt, meine Kraft hat mich verlassen, und das Licht meiner Augen
    ist nicht bei mir.
  kan-2017: ನನ್ನ ಹೃದಯವು ಬಡಿದುಕೊಳ್ಳುತ್ತಿದೆ; ನನ್ನ ಚೈತನ್ಯವು ಕುಗ್ಗಿಹೋಯಿತು; ನನ್ನ ಕಣ್ಣುಗಳೂ
    ಮೊಬ್ಬಾಗಿ ಹೋದವು.
  yap-yap: Be ob gumircha’eg, ma kem’ay gelngig, ma tamilang u lan owcheg e dakriy.
  hlt-MCSB: Ka lungbuei a thimpom tih ka thadueng hnoeng. Te dongah ka mik khaw tueng
    pawh.
  mdy-ETH: ሳዛ ታኣኮ ዑኮ ዑኮ ዹዓኔ፥ ቆሳኣ ታኣኮ ጌላኔ፤ ዓኣፓ ታኣኮ ዛጎ ዒፄኔ።
  twi-ASANTE: Mʼakoma bɔ paripari, na mʼahoɔden asa mpo mʼaniwa aduru sum.
  eng-WEBU: My heart throbs. My strength fails me. As for the light of my eyes, it
    has also left me.
  acu-NT: Wina nintirka kakarman teetui. Tura wina kakarmarka atsawai. Tura jiirusha
    kusuawai.
  spa-PDDPT: Mi corazón palpita, me falta el vigor, Y aun la luz de mis ojos me falta.
  gun-gun: Xekuraxõ ma otyty atã xembaraetea opa ramo, ndaxerexa pyxovei guive.
  agu-BL: Yi walma' nternin na molne'. Qui'ct inwalor at, nin yi inwutz ja wi't oc
    muj te'j.
  ilo-ULB: Agkebbakebba ti pusok, agkakapsutak, ken aglidem ti panagkitak.
  kpg-kpg: Dogu hadu manawa e pompomu, ogu mahi gu hagalee, ogu golomada gu dee gida.
  uig-ARA: يۈرىكىم جىغىلداپ، ھالىمدىن كەتتىم؛ كۆزلىرىمنىڭ نۇرى ئۆچتى.
  sus-sus: N Marigi, i n waxɔnfe kolon, n ma tɔɔrɛ mu nɔxunxi i ma.
  pon-2006: Mohngiongiet wie rerrer, solahr ei kehl, oh nan mesei kat ediedlahr.
  jae-jae: Ŋoc ŋalêlôm ŋatutuc ŋasec. ŋaclai kêtaiŋ su aŋga aêŋoc ma matocanô ŋawê
    gêjaŋa amboac tonaŋgeŋ.
  ksd-ksd: I pipipidil ra balagu, i panie ra dekdekigu, Ma ra matagu bula i pula.
  tur-YTC: Yüreğim çarpıyor. Gücüm tükeniyor. Gözlerimin feri de beni terk etti.
  bel-N: Госпадзе мой, перад Табою ўсё жаданьне маё, і уздыханьне маё ад Цябе не схаванае.
  grc-BRENT: Ἐκωφώθην καὶ οὐκ ἤνοιξα τὸ στόμα μου, ὅτι σὺ εἶ ὁ ποιήσας με.
  kpr-kpr: Nanda janje feriferi ghiri, na rojari beká eteni. Namokena ivuga isambu
    dadabetira.
  ind-AYT: (38-11) Hatiku berdebar, kekuatanku meninggalkanku, dan cahaya mataku tak
    lagi ada.
  yom-yom: Ntimꞌama wulembo sadi ngolo ayi zingolo ziama zimeni ; kiezila kibotukidi
    mu meso mama.
  yut-yut: Wamno gami pi tebaisi aŋakwan tapmɨmno mɨnisi asak. Dabɨlno pɨlɨn taŋakwan
    tagɨ dɨma sɨŋtosot.
  nya-nya: Mtima wanga ukugunda, mphamvu zanga zikutha; ngakhale kuwala kwachoka mʼmaso
    mwanga.
  kyg-kyg: Lutunopaꞌnifatiꞌmo fako pako nehigenoꞌaeꞌmo lokiyaꞌnimo alagi ohaneꞌniye.
    Naulagafatiꞌmo haniꞌageꞌmo huꞌniye.
  hrv-hrv: O Gospode, sve su mi želje pred tobom, i vapaji moji nisu ti skriveni.
  mps-mps: Te eno hoboludu sę bomo mu ebaso, tama eno bomo te mu sia salio. Te eno
    gedu hulia selama, tama eno bugagia ma tonosiąbo dao.
  tpi-tpi: Klok bilong mi i wok strong tumas, na strong bilong mi i pinis olgeta.
    Ai bilong mi i tudak na mi no moa lukluk gut.
  dan-1931: HERRE, du kender al min Attrå, mit Suk er ej skjult for dig;
  vie-OVCB: Tim đập dồn, sức tàn lực kiệt, đôi mắt lòa, bóng tối tràn lan.
  guj-2017: મારા હૃદયના ધબકારા વધી ગયા છે, મારું બળ ઘટી ગયું છે અને મારી આંખોનું તેજ
    ઘટી ગયું છે.
  pon-2006A: Mohngiongiet wie rerrer, solahr ei kehl, oh nan mesei kat ediedlahr.
  por-BRBSL: Meu coração palpita. Minha força me falha. Quanto à luz dos meus olhos,
    ela também me deixou.
  eng-OEBUS: My heart is throbbing, my strength has failed me. The light of my eyes
    – even it is gone from me.
  swe-swe: 'Herre (Adonai), inför dig [helt öppet] är all min längtan, min klagan
    (mitt suckande) är inte dold för dig. [Texten indikerar ett tydligt underförstått:
    ”Nej, den är verkligen inte dold!”]'
  cth-cth: Ka lung a duem teh tha ka tawn hoeh toe. Ka mit angnae hai takuettakuet
    a mawm toe.
  twi-twi: Me koma bɔ kitirikitiri, na mʼahoɔden asa mpo mʼaniwa aduru sum.
  hlt-hlt: Ka lungbuei a thimpom tih ka thadueng hnoeng. Te dongah ka mik khaw tueng
    pawh.
  tbz-SIM: Kuyie nhɑ yɛ̃́mu n dɔ́ dɛ̀, ɑ wúómmu n dɑbònnì.
  msy-2020: Nan dɨghorim bar pamten nan ingari. Nan gavgaviba gɨvazɨ, nan damazimning
    nan pɨrizɨ kɨ ua deragha garir puvatɨ.
  dop-dop: Tɑcɑɑ n nyəmɑ́ mɑ kʋnyɩɩləm kɛ teu. Pəyele n nyəmɑ́ mɑ mɔlɑ.
  azb-azb: Ürəyim çırpınır, gücüm tükəndi, Gözlərimin nuru da söndü.
  eng-DBY: My heart throbbeth, my strength hath left me; and the light of mine eyes,
    it also is no more with me.
  hin-2017: मेरा हृदय धड़कता है, मेरा बल घटता जाता है; और मेरी आँखों की ज्योति भी
    मुझसे जाती रही।
  wol-KYG: Boroom bi, yaa ngi ne jàkk ci samay nammeel, samay onk umpu la.
  bjr-bjr: Qini qimuqusa rundurundi marifanoo qini afeeka taikeenoo. Qini afeeka doo
    quminoo, qini qifusaa mari kaaqa qarafa doo taikafifanoo asukuna kai titeenoo.
  eng-YLT: My heart [is] panting, my power hath forsaken me, And the light of mine
    eyes, Even they are not with me.
  kne-kne: Mankayebkeb nan poso ya enggay kinmapoyak, kinmapsot abe nan matak.
  eng-WYC-2017: Mine heart is troubled in me, my virtue forsook me; and the light
    of mine eyes, and it is not with me.
  eng-WMBB: My heart throbs. My strength fails me. As for the light of my eyes, it
    has also left me.
  zat-NTPS: Dxate̱ lázrdawa', ne ba bedú lazra', ne québedxa dxelé'eda' cháwedau'.
  zty-NTPS: Žat ḻáẕda'wa', na' ba bedó ḻaža'a, na' biž ẕḻe'ela' chawe'.
  urd-GVH: मेरा दिल ज़ोर से धड़कता, मेरी ताक़त जवाब दे गई बल्कि मेरी आँखों की रौशनी
    भी जाती रही है।
  rug-rug: Duṉaduṉana sa buloqu, na malohoro si rau, meke rida tugo sari na mataqu.
  gaz-gaz: Lapheen koo ni dhaʼatti; jilbis na laafeera; ifni ija kootiis badeera.
  fra-LSG: Seigneur! Tous mes désirs sont devant toi, Et mes soupirs ne te sont point
    cachés.
  yal-yal: Marigina, n naxan fenma, i na kolon. I bata n kutun xuiin birin mɛ.
  iou-iou: Bänepnatä tuptup yäpurirän kehäromina kudup paot-inik täyak. Ude täŋirän
    dapunna imaka, säkgämän nämo ijitak.
  haw-1868: Ua naenae ko'u naau, ua maule kuu ikaika; O ka malamalama o kuu mau maka,
    ua haalele hoi ia ia'u.
  arb-NAV: خَفَقَ قَلْبِي وَفَارَقَتْنِي قُوَّتِي، وَاضْمَحَلَّ فِيَّ نُورُ عَيْنَيَّ.
  ded-ded: Ni wosona tantang anu kucna kpac andaru kicnaac kperagi bic pisickedac.
  ewe-ewe: Nye dzi le tsotsom kpokpokpo, ŋusẽ vɔ le ŋunye, eye nyemegate ŋu le nu
    kpɔm o.
  eng-LEE: (38:11) My heart is restless, my strength hath left me; and the light of
    my eyes—that also is no more with me.
  asm-FB: মোৰ বুকু ধপধপাইছে; মোৰ শক্তি নোহোৱা হৈ গৈছে; এনে কি মোৰ চকুও অন্ধকাৰ হৈ
    গৈছে।
  sus-A: ﭑ مَرِفِ، عِ ﭑ وَشْنقٍ كٌلٌن، ﭑ مَ تْورّ مُ نْشُنشِ عِ مَ.
  fra-SBL: Mon cœur palpite. Mes forces m'abandonnent. Quant à la lumière de mes yeux,
    elle m'a aussi quitté.
  hbo-hbo: אֲ‍ֽדֹנָי נֶגְדְּךָ֥ כָל־תַּאֲוָתִ֑י וְ֝אַנְחָתִ֗י מִמְּךָ֥ לֹא־נִסְתָּֽרָה׃
  kik-kik: Ngoro yakwa nĩĩratuuma mũno, naguo hinya wakwa nĩgũthira ũrathira; o na
    ũtheri nĩumĩte maitho-inĩ makwa.
  fra-NCL: Seigneur, tous mes désirs sont devant toi, et mes soupirs ne te sont pas
    cachés.
  cek-AK: 'Ka palung loe tasoeh moe, tha doeh ka tawn ai: ka mik doeh amtueng ai boeh.'
  cuk-cuk: An-gwage sabesur dik-dik-naid, an-niga argwated, nue an ataksurgusad.
  uig-CYR: Сүкүт қилип зуван сүрмидим; Чүнки мана, мошу җазани Өзүң жүргүзгәнсән.
  tel-2017: నా గుండె వేగంగా కొట్టుకుంటున్నది. నా శక్తి క్షీణించిపోతూ ఉంది. నా కంటి
    చూపు మసకబారుతూ ఉంది.
  hat-BSA: Kè m bat fò, fòs mwen kite m. Menm limyè a zye m, menm sa fin kite mwen.
  ukr-ONPU: Я онімів, не відкриваю вуст моїх, бо Ти зробив так.
  kos-kos: Insiuk kihmkim, ku luk wanginla, Ac mutuk ohkla.
  hbo-WLC: אֲֽדֹנָי נֶגְדְּךָ֥ כָל־תַּאֲוָתִ֑י וְ֝אַנְחָתִ֗י מִמְּךָ֥ לֹא־נִסְתָּֽרָה׃
  ibo-ibo: Obi na-alọ m mmiri, ike na-agwụkwa m, ìhè esitekwala nʼanya m pụọ.
  ory-ory: ମୋହର ହୃଦୟ ଧୁକ୍‍ଧୁକ୍‍ କରୁଅଛି, ମୋହର ବଳ କ୍ଷୀଣ ହେଉଅଛି; ମୋହର ଚକ୍ଷୁର ତେଜ ମଧ୍ୟ
    ମୋʼ ଠାରୁ ଗଲାଣି।
  chk-chk: Lelukei a chechech, ai pöchökül a sü seniei, pwal mesei esap chüen neneöch.
  rop-rop: Main hat im pamping nomo lilbit. Ai nomo strongbala enimo. En main dubala
    ai nomo luk gudwei na.
  ukr-1871: Серце моє бьється, опустила мене моя сила, і сьвітло очей моїх, вже й
    його нема в мене.
  yon-yon: Ne mimyob kuu kurungkurung deeroon, kwane naromkonoyiibban dowan keraan,
    kwane ne indob kuu wud dabuneen.
  deu-1951: (038-11) Mein Herz pocht heftig, meine Kraft hat mich verlassen, und das
    Licht meiner Augen ist nicht bei mir.
  eng-JPS: (38-11) My heart fluttereth, my strength faileth me; as for the light of
    mine eyes, it also is gone from me.
  srp-1865: Srce moje jako kuca, ostavi me snaga moja, i vid oèiju mojijeh, ni njega
    mi nema.
  lug-lug: Omutima gumpejjawejja, amaanyi gampweddemu; n’okulaba sikyalaba.
  heb-heb: לבי סחרחר עזבני כחי ואור עיני גם הם אין אתי׃
  ben-IRV: আমার হৃদয় আঘাত করেছে, আমার শক্তি বিলীন হয়েছে এবং আমার দৃষ্টিশক্তি অস্পষ্ট
    হয়েছে।
  ntu-ntu: Mzli ka drtqnge mewepe x nzycmini-krnge vz-ebirpengr, X mzke' obqkipele
    mrkzble.
  pan-pan: ਮੇਰਾ ਦਿਲ ਧੜਕਦਾ ਹੈ, ਮੇਰਾ ਬਲ ਘੱਟ ਗਿਆ, ਮੇਰੀਆਂ ਅੱਖੀਆਂ ਦੀ ਰੋਸ਼ਨੀ ਵੀ ਜਾਂਦੀ ਰਹੀ।
  mya-JVB: အကျွန်ုပ် ၏ နှလုံး တုန်လှုပ် ၍၊ ခွန်အား လည်း ကုန် ပါပြီ။ မျက်စိ အလင်း သည်
    ကွယ် ပျောက်ပါပြီ။
  kgf-kgf: Wéiwécnanéŋ hélandaŋ yaru kucnanéŋ mayu qeka meka wamma kicna imi acguc
    mugu mugumia waŋu asaha qahac wanʒac.
  tte-O: Kategu iwakaka yo yau kaiwe imwamwawasi, mangu iganuganu mayalena ikwalaleleko.
  tbg-tbg: Ti muntukavano voqama kero nti vaivaro ekaa ti kempukavano taiqa vivaro
    ti tivuvanovata kia nahaimanta vaunara.
  hmo-hmo: Egu kudouna be ia gaukara haragaharaga noho, egu goada ia ore, bona egu
    matana ena diari ese, lau ia rakatania vadaeni.
  zar-NT: Richunchu ládxiʼdaʼahuaʼ, en ricuidiʼ ládxaʼa, ga ridxintë richul-la guiö́j
    lahuaʼ.
  urd-urd: मेरा दिल धड़कता है, मेरी ताक़त घटी जाती है; मेरी आँखों की रोशनी भी मुझ
    से जाती रही।
  rus-SYN: Я стал нем, не открываю уст моих; потому что Ты соделал это.
  bqc-SIM: Dii, ń pↄ́ pↄ́ má yei dↄ̃ píi, ni ma wea fɛ̀ɛɛ ma sã́asã.
  tcz-CHONGTHU: Kahaina hu alhasam tan katha beitai, chule kamit in jong kho amu tapoi.
  mar-mar: माझे हृदय धडधडत आहे, माझी शक्ती क्षीण झाली आहे आणि माझी दृष्टीही अंधुक
    झाली आहे.
  isl-isl: Drottinn, ég þrái bót á meini mínu! Þú heyrir kvein mín og andvörp.
  hlt-THB: Ka bawng tlai lawp lawp nawh, kak tha am awm voel hy; kamik dainaak awm
    khum hawh hy.
  qub-qub: Shongöpis tic-ticyaycanmi. Callpäpis manami cannachu. Ñawëpis chacaycannami.
  bqp-bqp: Ma kù tɛn vĩ gbì gbì, ma gbãna làka, ma wɛ́ tɛn tɛ́ kɛ doro.
  hat-hat: (038:11) Kè m' ap bat anpil, mwen pa kapab sipòte ankò! Ata je m', mwen
    pa ka louvri yo!
  eng-BSB: My heart pounds, my strength fails, and even the light of my eyes has faded.
  eng-WEBPB: My heart throbs. My strength fails me. As for the light of my eyes, it
    has also left me.
  kbq-kbq: Tumo'nimo'a fakro fakro nehigeno, hankaveni'a nomanegeno, navuragamo'a
    asu nehie.
  pon-pon: Monion i rerer, ai kelail ko janer i, o marain en maj ai pil rotolala.
  nhe-BL: Noyolo nelhuihuipica, huan ya tlantinemi nochicahualis. Ayoc hueli nitlachiya
    cuali.
  wnc-wnc: Sike natane wam nanang puya kekeknga siknga pasinggak. Siwan natane kekekngana
    kuupbam wena siknga singgak. Siwan natane kaina atzikaawan katak kananga dua singgak.
  bus-bus: Ma kù e vĩi gbì gbì, ma gbãaa yã̀a, ma uu e tɛ́ kɛɛ dↄro.
  gub-BL: Hepy'a unununuk na'arewahy a'e. Nahekàg kwaw ihe. Hereha nahuhàg kwaw ihe
    no.
  eng-DRA: I was dumb, and I opened not my mouth, because thou hast done it.
