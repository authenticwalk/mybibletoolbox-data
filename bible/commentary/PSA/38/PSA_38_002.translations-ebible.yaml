verse: PSA.038.002
translations:
  mal-C: അവിടത്തെ അസ്ത്രങ്ങളെന്നെ കുത്തിത്തുളച്ചിരിക്കുന്നു, തിരുക്കരം എന്റെമേൽ പതിച്ചിരിക്കുന്നു.
  deu-TKW: Jahwe, nicht in deinem Zorne strafe mich und nicht in deinem Grimme züchtige
    mich!
  lin-lin: Yawe, kopamela ngai te kati na kanda na Yo to kopesa ngai etumbu te kati
    na kanda makasi na Yo.
  mmx-mmx: Ura so abi vam ia mi levesoso ram, la ura sev asubu vam ia ukopok.
  eng-LSV: For Your arrows have come down on me, || And You let down Your hand on
    me.
  eng-GNV: For thine arrowes haue light vpon me, and thine hand lyeth vpon me.
  eng-WEBSTER: For thy arrows stick fast in me, and thy hand falleth heavy upon me.
  nhw-BL: Miyac nechcocohua catli amo cuali nijchijtoc. Eltoc quen nochi mocuatlaminhua
    calactoc ipan na. Quena, eltoc quen techajsitoc, pampa nijmati ticualani nohuaya.
  swh-ONEN: Kwa kuwa mishale yako imenichoma, na mkono wako umenishukia.
  bba-bba: Yinni Gusunɔ, ɑ ku mɑn sɛɛyɑsiɑ wunɛn mɔru sɔɔ. A ku mɑn so sɑnɑm mɛ ɑ
    mɔru bɛsire.
  eng-KJVCPB: For thine arrows stick fast in me, And thy hand presseth me sore.
  luo-luo: Nikech aserni magi osechwoya, kendo lweti osebet kuoma.
  aii-aii: ܒܗ̇ܝ ܕܓܹܐܪ̈ܘܼܟ݂ ܛܥܝܼܨ ܠܗܘܿܢ ܒܝܼܝܼ، ܘܥܲܠܝܼ ܨܠܹܐ ܠܵܗ̇ ܐܝܼܕܘܼܟ݂.
  meu-meu: badina be emu diba na lauegu ai vada e heholo vareai, oi imamu metauna
    na latagu ai.
  npi-ULB: किनकि तपाईंका काँडहरूले मलाई छेड्छन् र तपाईंका हातले मलाई भुइँमा पछार्छ
    ।
  yor-yor: Nítorí tí ọfà rẹ kàn mọ́ mi ṣinṣin, ọwọ́ rẹ sì kì mí mọ́lẹ̀.
  pes-OPCB: تیرهای تو در بدنم فرو رفته و از ضرب دست تو به خاک افتاده‌ام.
  tgl-ULB: Dahil tumatagos sa akin ang iyong mga palaso at ibinabagsak ako ng iyong
    kamay.
  nop-nop: Du tebegedi fiyagila nalamuŋaŋ, eŋ kohogedi nula tukulune maaŋ foŋat.
  hui-hui: Í̠na í̠naga timume i̱ bogalu í̠naga gime i̱ bope ho heledegoni.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​အား​မြား ဖြင့်​ပစ်​၍ ဒဏ်​ရာ​ရ​ရှိ​စေ​တော်​မူ​ပါ​ပြီ။
    ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​အား​ပြို​လဲ စေ​တော်​မူ​ပါ​ပြီ။
  bod-N: ཁྱེད་ཀྱི་མདའ་མོས་ང་ཡི་ལུས་བརྟོལ༌ཞིང༌། །ཁྱེད་ཀྱི་ཕྱག་ནི་ངའི་སྟེང་ལྗིད་པར༌གནོན།།
  wsk-wsk: Mu awuk, nika gatu mare ninguru angimik ningi namaram; nika kiting ninguru
    aga maguwuram ale agarak kaparam.
  sna-sna: Nokuti miseve yenyu yandibaya, uye ruoko rwenyu rwawira pamusoro pangu.
  spa-BLM: Porque tus flechas me han atravesado, tu mano me presiona con fuerza.
  cac-cac: Toxo ix och tzolan a jul-lab' d'ayin, ix ac'och in yaelal.
  swh-ULB: Kwa kuwa mishale yako hunichoma, na mkono wako huniangusha chini.
  bel-bel: 'Я сказаў: пільнавацьмуся дарогі сваёй, каб маім языком не грашыць; цугляцьму
    я вусны мае, пакуль бязбожны перада мною.'
  deu-ELBBK: HERR, strafe mich nicht in deinem Zorn, noch züchtige mich in deinem
    Grimm!
  mbb-OT: Henduen be te mibpanà a kenikew wey midlepadu te mesakit.
  mal-2015: നിന്റെ അസ്ത്രങ്ങൾ എന്നിൽ തറെച്ചിരിക്കുന്നു; നിന്റെ കൈ എന്റെമേൽ ഭാരമായിരിക്കുന്നു.
  gup-gup: Ngaye ngababang kore ngudda kandulubom bonarra ke dorrengh, dja kore ngudda
    kanwidjbihkeng wernkih duninjh.
  rmc-rmc: RAJEJA, ma karhin man andre tiri choľi, ma mar man, sar sal choľamen.
  nlg-nlg: 'Nimua na kuali tara vauvausuka haghe tagua: mana limamu te saro horuu
    nia mai so.'
  pes-OPV: زیرا که تیرهای تو در من فرو رفته و دست تو برمن فرود آمده است.
  ron-1924: Кэч сэӂециле Тале с-ау ынфипт ын мине ши мына Та апасэ асупра мя.
  ben-OBCV: তোমার তিরগুলি আমাকে বিদ্ধ করেছে, এবং তোমার হাত আমার উপর নেমে এসেছে।
  som-som: Waayo, fallaadhahaagii aad bay ii mudeen, Oo gacantaaduna way igu soo degtay.
  lat-VUC: '[Dixi: Custodiam vias meas: ut non delinquam in lingua mea. Posui ori
    meo custodiam, cum consisteret peccator adversum me.'
  eng-ASVBT: For thine arrows stick fast in me, And thy hand presseth me sore.
  mna-mna: Pa iŋgi peene ku lutuunu iŋgal yo, mi nomom ipun kat yo ma aŋsu.
  ita-1885: Perciocchè le tue saette son discese in me, E la tua mano mi si è calata
    addosso.
  eng-LXXUP: 'I said, I will take heed to my ways, that I sin not with my tongue:
    I set a guard on my mouth, While the sinner stood in my presence.'
  eng-ULB: For your arrows pierce me, and your hand presses me down.
  spa-VBL: Tus flechas me han atravesado, tus manos han caído sobre mí.
  fra-_FOB: Car tes flèches sont entrées en moi, et ta main s'est appesantie sur moi.
  mal-mal: അങ്ങയുടെ അസ്ത്രങ്ങൾ എന്റെ ഉള്ളിലേക്ക് തറച്ചുകയറിയിരിക്കുന്നു; അവിടുത്തെ
    കൈ എന്റെ മേൽ ഭാരമായിരിക്കുന്നു.
  urd-GVR: Kyoṅki tere tīr mere jism meṅ lag gae haiṅ, terā hāth mujh par bhārī hai.
  suz-BL: मारदे हना इन ब्राम आं कली देश्‍शो बाक्‍नीम। मिनु इन गुइमी आं कली चिप्‍शो
    बाक्‍ब। अय्‍युब ६:४
  eng-NOY: For thine arrows have deeply pierced me, And thy hand hath been heavy upon
    me.
  ita-1927: Poiché le tue saette si sono confitte in me, e la tua mano m’è calata
    addosso.
  ckb-ckb: تیرەکانت منیان پێکا، دەستت منی خستە خوارەوە.
  eng-BBE: For your arrows have gone into my flesh, and I am crushed under the weight
    of your hand.
  xsi-xsi: Noko kupane naŋa lâ, aku noko ne silâwa isowe kapwâŋgu. Noko mbau nâ kupu
    naŋa kala patana andue lâ.
  kan-OKCV: ಏಕೆಂದರೆ, ನಿಮ್ಮ ಬಾಣಗಳು ನನ್ನಲ್ಲಿ ನಾಟಿವೆ. ನಿಮ್ಮ ಶಿಕ್ಷಾ ಹಸ್ತವು ನನ್ನ ಮೇಲೆ ಭಾರವಾಗಿದೆ.
  tam-2017: உம்முடைய அம்புகள் எனக்குள்ளே துளைத்திருக்கிறது; உமது கை என்னைத் தாங்குகிறது.
  spa-RV-1909: Porque tus saetas descendieron á mí, y sobre mí ha caído tu mano.
  ron-BTF: Fiindcă săgețile tale se înfig adânc în mine și mâna ta mă apasă tare.
  eng-WEBP: For your arrows have pierced me, your hand presses hard on me.
  eng-FBV: Your arrows have pierced me deeply, your hand has come down hard on me.
  nld-1939: Want uw pijlen hebben mij getroffen, Uw hand drukt zwaar op mij neer.
  nch-BL: Miyac nechcocohua cati amo cuali nijchijtoc. Eltoc quej nochi mocuataminhua
    calactoc ipan na. Quena, eltoc quej techajsitoc, pampa nijmati ticualani ica na.
  vie-1934: Vì các mũi tên Chúa gắm mình tôi, Và tay Chúa đè nặng trên tôi.
  cha-cha: 'Sa y flechamo cheton guiya guajo: ya y canaemo macat gui jilojo.'
  hin-CV: क्योंकि आपके बाण मुझे लग चुके हैं, और आपके हाथ के बोझ ने मुझे दबा रखा है.
  eng-OURB: For your arrows have pierced me, your hand presses hard on me.
  spa-BES: porque tus flechas han entrado en mi carne, y estoy aplastado bajo el peso
    de tu mano.
  tdx-tdx: Fa mitsamantake amako o ana-pale’oo, vaho manindry ahy ty fità’o.
  tha-KJV: เพราะลูกธนูของพระองค์จมเข้าไปในข้าพระองค์ และพระหัตถ์ของพระองค์ลงมาเหนือข้าพระองค์
  por-BR-2018: Porque tuas flechas me atingiram, e tua mão pesou sobre mim.
  deu-ELO: Denn deine Pfeile sind in mich eingedrungen, und deine Hand hat sich auf
    mich herabgesenkt.
  eng-WYC-2018: For thine arrows be fixed in me; and thou hast made steadfast thine
    hand on me.
  epo-epo: Ĉar Viaj sagoj penetris en min, Kaj pezas sur mi Via mano.
  gfk-gfk: kanong ira num rumus diet te salok iau, ma no limaam i te bu hasur iau.
  uig-PIN: Qünki oⱪliring meni zǝhimlǝndürüp sanjidi, Ⱪolung üstümdin ⱪattiⱪ basti.
  beo-beo: Di da na Dia dadi amoga fa:ginisi, amola na fane sanasi.
  tpi-OTNT: Yu sutim mi tru long ol spia bilong yu, na yu daunim mi long han bilong
    yu.
  hau-SA: Gama kibiyoyinka sun soke ni, hannunka kuma ya fāɗo a kaina.
  udu-udu: Haala thop̱am pini ḵarana dum ’per pem ’kup̱ mo, dhali me’d pini p̱u’dkina
    p̱om pem mo be.
  uig-LAT: Chünki oqliring méni zeximlendürüp sanjidi, Qolung üstümdin qattiq basti.
  nde-nde: Ngoba imitshoko yakho ingicibile, njalo wangibhansula kakhulu ngesandla
    sakho.
  ton-ton: He ʻoku tau maʻu ʻiate au hoʻo ngaahi ngahau, pea ʻoku taʻomia fakamamahi
    au ʻe ho nima.
  ces-1613: Hospodine, v prchlivosti své netresci mne, ani v hněvě svém kárej mne.
  eng-WMB: For your arrows have pierced me, your hand presses hard on me.
  tam-TCV: உம்முடைய அம்புகள் என்னை ஊடுருவக் குத்தியிருக்கின்றன; உமது கரமோ என்மேல்
    பாரமாயிருக்கிறது.
  ceb-ULB: Kay ang imong mga pana mitusok kanako, ug ang imong mga kamot miduot pag-ayo
    kanako.
  pol-UBG: Twoje strzały utkwiły bowiem we mnie i ciąży na mnie twoja ręka.
  urd-GVU: کیونکہ تیرے تیر میرے جسم میں لگ گئے ہیں، تیرا ہاتھ مجھ پر بھاری ہے۔
  eng-OEBCW: for your arrows have sunk into me, and your hand lies heavy upon me.
  deu-1912: Denn deine Pfeile stecken in mir, und deine Hand drückt mich.
  kan-2017: ನಿನ್ನ ಬಾಣಗಳು ನನ್ನೊಳಗೆ ಹೊಕ್ಕಿವೆ; ನಿನ್ನ ಶಿಕ್ಷಾಹಸ್ತವು ನನ್ನ ಮೇಲೆ ಭಾರವಾಗಿದೆ.
  yap-yap: Kam maad’ad ngog ko gan e gat’ing rom; ma ka mu gad pa’am ngog.
  hlt-MCSB: Na thaltang loh kai dongah sap ha tlaeh tih na kut loh kai n'nan.
  mdy-ETH: ኔ ሂኢዦና ኔ ታና ዱኬኔ፤ ኔኤኮ ዶዶ ኩጮና ኔ ታና ጳርቄኔ።
  twi-ASANTE: Wo bɛmma ahwire me mu, na wo nsa adwerɛ me.
  eng-WEBU: For your arrows have pierced me, your hand presses hard on me.
  acu-NT: Aints tishimkurijai chikich aintsun kettuk ijumua nunisnak nekapmamjai.
    Tura ami uwejem yakairun meram patatua nunisnak nekapmamjai.
  spa-PDDPT: Porque tus flechas se clavaron en mí, Y tu mano descendió sobre mí.
  gun-gun: Mba'eta xere nderu'y onhexyvõ ae, ha'e ndepo poyi xe'áry oĩ.
  agu-BL: Na ja wi't ocu' tan incawse'n. Nin na tzanu' tan imbiyle'n.
  ilo-ULB: Ta sinugatnak dagiti panam; ken italtalmegnak dagiti imam.
  kpg-kpg: Goe guu hai au gi lauwa i au amu maalei. Goe gu hagamaawa au gi hinga gi lala.
  uig-ARA: چۈنكى ئوقلىرىڭ مېنى زەخىملەندۈرۈپ سانجىدى، قولۇڭ ئۈستۈمدىن قاتتىق باستى.
  sus-sus: Alatala, i naxa n ɲaxankata i xa xɔnɛ kui, i naxa n halaki i xa bɔɲɛte
    kui.
  pon-2006: Komw ketin kauwehkinielahr sapwellimomwi arep kan; komw ketin keseiedier.
  jae-jae: Gebe aômnêm sôb keseŋeŋ aêgac. Ma lêmam kêkôniŋ aê tôŋ ŋanô.
  ksd-ksd: Tago kaum umana pu dia tur vadekdek iau, Ma ra limam i mamat i tagu.
  tur-YTC: Çünkü okların beni deldi, Elin üzerime ağır basıyor.
  bel-N: ГОСПАДЗЕ, у абурэньні Тваім не карай мяне і ў ярасьці Тваёй не вучы мяне!
  grc-BRENT: Εἶπα, φυλάξω τὰς ὁδούς μου, τοῦ μὴ ἁμαρτάνειν ἐν γλώσσῃ μου· ἐθέμην τῷ
    στόματί μου φυλακὴν, ἐν τῷ συστῆναι τὸν ἁμαρτωλὸν ἐναντίον μου.
  kpr-kpr: Ai resira amo, na ninda feva da gorobaimi na gaetesi. Na nine deteso du
    faseteni.
  ind-AYT: (38-3) Sebab, panah-Mu telah menusuk aku, dan tangan-Mu menekanku.
  yom-yom: Bila madionga maku mathobudi ayi koko kuaku kumbetidi.
  yut-yut: Gak gaga dakon gobɨŋ naŋ yamaŋ namɨl, aŋek kɨsitgo da nɨkdak.
  nya-nya: Pakuti mivi yanu yandilasa, ndipo dzanja lanu latsika ndipo landifikira.
  kyg-kyg: Kevekaletiꞌmo nahaeꞌnanageno eno nagufafiꞌmo haniꞌnigekaeꞌmo kayatetiꞌmo
    namagiꞌnane.
  hrv-hrv: Jahve, u srdžbi svojoj nemoj ne karati, i nemoj me kazniti u svojemu gnjevu.
  mps-mps: Nago ene dabego nago ena mu enama, tama naga nogogo nago ena aiyaba elaluali.
  tpi-tpi: Yu sutim mi tru long ol spia bilong yu, na yu daunim mi long han bilong
    yu.
  dan-1931: HERRE, revs mig ej i din vrede, tugt mig ej i din Harme!
  vie-OVCB: Mũi tên Chúa bắn sâu vào thịt, bàn tay Ngài đè nặng trên con.
  guj-2017: કેમ કે તમારાં બાણો મને વાગ્યાં છે અને તમારો હાથ મને જોરથી દાબે છે.
  pon-2006A: Komw ketin kauwehkinielahr sapwellimomwi arep kan; komw ketin keseiedier.
  por-BRBSL: Pois suas setas me furou, sua mão pressiona com força sobre mim.
  eng-OEBUS: for your arrows have sunk into me, and your hand lies heavy upon me.
  swe-swe: Herre (Jahve), straffa (tukta, tillrättavisa) mig inte i din vrede, disciplinera
    mig inte i din glöd!
  cth-cth: Na tahroe ni kai hah na thut dawkvah, na kut ni hoe na nam sin.
  twi-twi: Wo bɛmma hwirew me mu, na wo nsa adwerɛw me.
  hlt-hlt: Na thaltang loh kai dongah sap ha tlaeh tih na kut loh kai n'nan.
  tbz-SIM: Ti Yiɛ̀ nKuyie nhɑ bɑ́ n fɛ̃́ũnnɛ̀ kɛmiɛkɛ, bɑ́ m puotínɛ̀ kunɑupíɛ́.
  msy-2020: Nɨ uan baribar na gasegha, na abɨrazɨ kɨ iraghu. Nɨ uan agharimɨn na mɨsoghezɨ,
    kɨ iraghu.
  dop-dop: Tɑcɑɑ tɑɑ hɔ mɑ ŋkpɑŋʋɣʋ yɑɑ ń tʋ-m sɑləkɑ nɑ pɑ́ɑ́nɑ́.
  azb-azb: Artıq Sənin oxların mənə saplanıb, Əllərin üstümə ağırlıq salıb.
  eng-DBY: For thine arrows stick fast in me, and thy hand cometh down upon me.
  hin-2017: क्योंकि तेरे तीर मुझ में लगे हैं, और मैं तेरे हाथ के नीचे दबा हूँ।
  wol-KYG: Éy Aji Sax ji, bul mer, di ma rëbb; bul xadaru, di ma mbugal.
  bjr-bjr: Anee feefara foora amiqimmasee qini tapooqaananoo. Ani asauku fannoo firaaqoo
    qini radamimarifaqa ummaara maraidaqa.
  eng-YLT: For Thine arrows have come down on me, And Thou lettest down upon me Thy
    hand.
  kne-kne: Tan sin dinmosaam, kamanak nasogatan sin panam, kamanak aben natokang gapo
    sin dinmespegam.
  eng-WYC-2017: For thine arrows be fixed in me; and thou hast made steadfast thine
    hand on me.
  eng-WMBB: For your arrows have pierced me, your hand presses hard on me.
  zat-NTPS: lawe' da belúe xaga nalá xéche'ze chiu' neda', na' be̱ na'u neda'.
  zty-NTPS: dan' yag ntóche'do' chio' ka' wyázgaken neda', na' ḻen no'o bsaka' zi'o
    neda'.
  urd-GVH: क्योंकि तेरे तीर मेरे जिस्म में लग गए हैं, तेरा हाथ मुझ पर भारी है।
  rug-rug: Ele tava bakora si rau koari na Mua tupi, meke ele seke nau limamu Goi.
  gaz-gaz: Xiyyooliin kee na waraananiiru; harki kees akka malee natti ulfaateera.
  fra-LSG: Éternel! Ne me punis pas dans ta colère, Et ne me châtie pas dans ta fureur.
  yal-yal: Alatala, i nama n maxadi xɔlɔni! I nama fitina n xili ma, i n ɲaxankata.
  iou-iou: Gäk kuwektä-yäŋ namäk täyan. Täŋpäŋ nut-maŋpi kome terak äpmok täyat.
  haw-1868: No ka mea, ua haule mai kou mau pua maluna o'u, A ua kaomi ikaika mai
    kou lima ia'u.
  arb-NAV: لأَنَّ سِهَامَكَ قَدْ أَصَابَتْنِي وَضَرَبَاتِكَ قَدْ ثَقُلَتْ عَلَيَّ.
  ded-ded: Ge tebegango wedecnunec nga marigango witinau faima ferandzinunec.
  ewe-ewe: elabena wò aŋutrɔwo ƒo ɖem, eye wò asi sẽ ɖe dzinye.
  eng-LEE: (38:3) For thy arrows have penetrated into me, and thy hand presseth down
    upon me.
  asm-FB: কিয়নো তোমাৰ কাঁড়বোৰে মোক বিন্ধিছে, তোমাৰ হাতে মোক বৰকৈ হেঁচি ধৰিছে।
  sus-A: عَلَتَلَ، عِ نَشَ ﭑ حَشَنكَتَ عِ شَ شْنّ كُي، عِ نَشَ ﭑ هَلَكِ عِ شَ بْحّتٍ
    كُي.
  fra-SBL: Car tes flèches m'ont transpercé, ta main s'appuie fortement sur moi.
  hbo-hbo: יְֽהוָ֗ה אַל־בְּקֶצְפְּךָ֥ תֹוכִיחֵ֑נִי וּֽבַחֲמָתְךָ֥ תְיַסְּרֵֽנִי׃
  kik-kik: Nĩgũkorwo mĩguĩ yaku nĩĩtheceete, na guoko gwaku nĩ kũũhũrĩte mũno.
  fra-NCL: Yahweh, ne me punis pas dans ta colère, et ne me châtie pas dans ta fureur.
  cek-AK: Nang kah ih palaanawk loe ka tak thungah akun, na ban hoiah nang boh.
  cuk-cuk: Be sabsur-angi-uludedba an naibigunonikid, be angi sabsur-gwisgunonikid.
  uig-CYR: '@see-verse:PSA.038.001'
  tel-2017: నీ బాణాలు నాకు గట్టిగా గుచ్చుకుంటున్నాయి. నీ చెయ్యి నన్ను అణచివేస్తుంది.
  hat-BSA: Paske flèch Ou yo fin antre fon anndan m, epi men Ou fin peze m.
  ukr-ONPU: 'Я сказав: «Я стежитиму за своїми життєвими дорогами, від гріха утримуватиму
    язик свій, вустам моїм поставлю перепону, поки нечестивий переді мною».'
  kos-kos: Kom kanteyuwi ke pisr nutum, Ac kom puokyuwi.
  hbo-WLC: יְֽהוָ֗ה אַל־בְּקֶצְפְּךָ֥ תוֹכִיחֵ֑נִי וּֽבַחֲמָתְךָ֥ תְיַסְּרֵֽנִי׃
  ibo-ibo: Nʼihi na àkụ gị niile amapuola m ahụ, aka gị adakwasịkwala m, dịka ọ bụ
    ọkpọ.
  ory-ory: କାରଣ ତୁମ୍ଭର ତୀରସବୁ ମୋʼ ଠାରେ ବିଦ୍ଧ ରହିଅଛି ଓ ତୁମ୍ଭର ହସ୍ତ ମୋତେ ଅତିଶୟ ଚାପୁଅଛି।
  chk-chk: Pun ka akinasaei ren wokum kewe föün esefich, ka pwal amiritiei.
  rop-rop: Yubin shudum mi garram yu erro en meigim mi leimwan. Yubin kilim mi en
    meigim mi buldan langa graun.
  ukr-1871: Бо стріли твої прошибли мене, і рука твоя спустилась на мене.
  yon-yon: Amborom kuu eb ana kumbed ne yaa nabangkoon, kwane eb dingki kumbed ne
    nen kubunewen.
  deu-1951: (038-3) denn deine Pfeile haben mich getroffen, und deine Hand liegt schwer
    auf mir.
  eng-JPS: (38-3) For Thine arrows are gone deep into me, and Thy hand is come down
    upon me.
  srp-1865: Jer strijele tvoje ustrijeliše me, i ruka me tvoja tišti.
  lug-lug: Kubanga obusaale bwo bunfumise, n’omuggo gwo gunkubye nnyo.
  heb-heb: כי חציך נחתו בי ותנחת עלי ידך׃
  ben-IRV: কারণ তোমার তীর আমাকে বিদ্ধ করে এবং তোমার হাত আমাকে নিচে চেপে ধরেছে।
  ntu-ntu: Murde nipna scmqng tupe bange, X pnzplrope-ngrn ninge.
  pan-pan: ਤੇਰੇ ਤੀਰ ਮੇਰੇ ਵਿੱਚ ਆ ਖੁੱਬੇ ਹਨ, ਤੇਰਾ ਹੱਥ ਮੈਨੂੰ ਹੇਠਾਂ ਦਬਾਉਂਦਾ ਹੈ।
  mya-JVB: မြှား တော်တို့သည် အကျွန်ုပ် ၌ စုဝေး ၍ ၊ လက် တော်သည် အကျွန်ုပ် ကို နှိပ်
    လျက်ရှိပါ၏။
  kgf-kgf: Guac ʒakoŋnéŋ nuac séwinaiguc néʒéŋgéma hiŋgacʒac. Guac méraganéŋ selianec
    helanʒi nénʒac.
  tte-O: Am gipoyo yogu sisakona silusae yakamkamna lalakina yo am unuiyau nimam mena
    koina yabeku.
  tbg-tbg: Mpo, ai veva vo veva vo vevavano ti harimantama vauro. Are nena kauquqohaira
    ti ruqutu kaaramanta te hiqintivi vauro.
  hmo-hmo: Badina oi ese oiemu peva ena diba, dekena amo lau oi haberoa vadaeni. Oi
    ese lau oi botaia, lau moru vadaeni.
  zar-NT: Ben ziʼu nedaʼ, en budxíuʼ nedaʼ huëʼ. Nuzötjuʼ nedaʼ len noʼo.
  urd-urd: क्यूँकि तेरे दुख मुझ में लगे हैं, और तेरा हाथ मुझ पर भारी है।
  rus-SYN: 'Я сказал: буду я наблюдать за путями моими, чтобы не согрешать мне языком
    моим; буду обуздывать уста мои, доколе нечестивый предо мною.'
  bqc-SIM: Dii, ńsu ma toto ń pↄfɛ̃oo, ńsu ma lele ń pↄkũmaoo.
  tcz-CHONGTHU: Nathal changho kasunga akikam dentan, nakhuttum in neivo lhutan ahi.
  mar-mar: कारण तुझे बाण मला छेदतात, आणि तुझा हात मला खाली दाबतो आहे.
  isl-isl: '@see-verse:PSA.038.001'
  hlt-THB: Ikawtih, na lakhqi ing ni sun nawh, na kut ing kak khan awh ni nam khak
    hy.
  qub-qub: Lëchayquipis cuerpöchömi jaticasha caycan. Maquiquiwanmi ñacachimashcanqui.
  bqp-bqp: N kànↄ ma papa, n ↄ tↄ̃̀ma.
  hat-hat: (038:3) Ou bat mwen jouk ou blese m'. Ou kale m' byen kale.
  eng-BSB: For Your arrows have pierced me deeply, and Your hand has pressed down
    on me.
  eng-WEBPB: For your arrows have pierced me, your hand presses hard on me.
  kbq-kbq: Keve ka'anura nahankeno nagu'a unefregenka, kazanura rentrako hunka narehapanetine.
  pon-pon: Pwe japwilim omui kananan kajik katieu lei don ia, o lim omui katoutou
    ia.
  nhe-BL: Miyac nechcocohua tlen ax cuali nijchijtoc. Eltoc queja nochi mocuatlaminhua
    calactoc ipan na. Quena, eltoc queja tinechajsitoc, pampa nijmati ticualani nohuaya.
  wnc-wnc: Gata na sakutdata siakande siknga nambuyuak. Siwan katakgata kekeknga nutewi
    pimakum.
  bus-bus: N kànↄ ma papa n ↄ tↄ̃̀ma.
  gub-BL: Neru'yw purumuahy kar ma'e hekutuk a'e wà. Herehe nezepykaw nepo pe har
    ipuhuz katu ihewe.
  eng-DRA: 'I said: I will take heed to my ways: that I sin not with my tongue. I
    have set guard to my mouth, when the sinner stood against me.'
