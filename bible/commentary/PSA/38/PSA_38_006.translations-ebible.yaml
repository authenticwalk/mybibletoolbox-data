verse: PSA.038.006
translations:
  mal-C: ഞാൻ കുനിഞ്ഞു നിലംപറ്റിയിരിക്കുന്നു; ദിവസംമുഴുവനും വിലാപത്താൽ ഞാനുഴലുന്നു.
  deu-TKW: Es stinken, es eitern meine Beulen infolge meiner Thorheit.
  lin-lin: Bapota na ngai epoli mpe ekomi kolumba solo mpo na bozoba na ngai.
  mmx-mmx: Lantuk iran baloolo, la laxakapmek tarak ik sak palaga rino ia, arang teng
    tuntun at levenaleng axap.
  eng-LSV: I have been bent down, || I have been bowed down—to excess, || I have gone
    mourning all the day.
  eng-GNV: 'I am bowed, and crooked very sore: I goe mourning all the day.'
  eng-WEBSTER: I am troubled; I am bowed down greatly; I go mourning all the day long.
  nhw-BL: Nicuitlapanhuitoltic huan amo hueli nijtlanana notzonteco. Semilhuitl nichocatinemi
    por catli nijchijtoc.
  swh-ONEN: Nimeinamishwa chini na kushushwa sana, mchana kutwa nazunguka nikiomboleza.
  bba-bba: Nɛn booboosu kɔ̃sɑ sere su numiɑ nɛn ɡɑri bɑkɑrun sɔ̃.
  eng-KJVCPB: I am troubled; I am bowed down greatly; I go mourning all the day long.
  luo-luo: Adolora kendo akulora piny chuth odiechiengʼ duto, awuotho koni gi koni,
    ka akuyo.
  aii-aii: ܦܝܼܫ ܠܝܼ ܩܘܼܛܪܸܢܵܐ، ܟܝܼܦ ܠܝܼ ܗܲܠܔ ܦܪܵܩܬܵ‌ܐ، ܗܘܹܐ ܠܝܼ ܒܸܚܕܵܪܵܐ ܒܐܸܒ݂ܠܵܐ
    ܟܠܹܗ ܝܵܘܡܵܐ.
  meu-meu: Lau na igo dihomu, na goru dihomu, dina idoinai na tai ḡadeḡademu.
  npi-ULB: म कुप्रिन्‍छु र हरेक दिन अपमानित हुन्छु । म दिनभरि विलाप गरिरहन्‍छु ।
  yor-yor: Èmi ń jòwèrè, orí mi tẹ̀ ba gidigidi èmi ń ṣọ̀fọ̀ rìn kiri ní gbogbo ọjọ́.
  pes-OPCB: به خود می‌پیچم و به کلی خمیده شده‌ام. تمام روز می‌نالم و به این سو و آن
    سو می‌روم.
  tgl-ULB: Tinatapakan ako at pinahihiya araw-araw; buong araw akong nagluluksa.
  nop-nop: Welemulap wapum hinek nadiŋa agaŋ kadaka tilat. Doktiŋa helemahelemaŋ bulaniŋgoŋ
    nadiŋa makat hati-kotat.
  hui-hui: I̱ miniha genda timbuni yu kogome i̱ni handa dindi ho bedogoni. Horo bibahendengi
    dara howa dugu biaabo halu kogoni.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​မ​ချိ​မ​ဆန့်​ဝေ​ဒ​နာ​ခံ​၍ နေ​ရ​ပါ​၏။ တစ်​နေ့​လုံး​ပင်​ပူ​ဆွေး​ငို​ယို​လျက်​နေ​ရ​ပါ​၏။
  bod-N: ཟུག་གཟེར་ལངས་ནས་ལུས་པོ་རབ་ཏུ༌བསྒུར། །ཉི་མ་གང་པོར་སྡུག་བསྔལ་གནས་སུ༌ལྷུང༌།།
  wsk-wsk: Ikup ninguru aga iram agarak kaparam se am aliti biya bagasam; ani woremkalal
    maiya am niara ma te la baga lagasam.
  sna-sna: Ndakotamiswa uye ndaderedzwa kwazvo; ndinofamba ndichichema zuva rose.
  spa-BLM: Me duele y me inclino mucho. Voy de luto todo el día.
  cac-cac: N̈ojan in emi tzin b'eyi. Juneln̈ej lachan vaji. Maxtzac och vaan jab'oc
    in cusc'olal.
  swh-ULB: Nimepindika na kuwa mnyonge kila siku; ninaenenda katika maombolezo siku
    zote.
  bel-bel: Вось, Ты далоняю вымераў дні мае, а век мой - як нішто прад Табою. Сапраўды,
    поўная марнасьць - кожны жывы чалавек.
  deu-ELBBK: Es stinken, es eitern meine Wunden wegen meiner Torheit.
  mbb-OT: Egkevekut e en te utew ku kegkesekiti, ne tivuuk he andew is kedlalew ku.
  mal-2015: ഞാൻ കുനിഞ്ഞു ഏറ്റവും കൂനിയിരിക്കുന്നു; ഞാൻ ഇടവിടാതെ ദുഃഖിച്ചുനടക്കുന്നു.
  gup-gup: Ngaye wanjh ngadjalnjilngwarreminj dja mak ngangudjyawarren. Ngadjalnalkkihre
    kundowikenh bu kunbarnangarrakuyeng.
  rmc-rmc: O rani mange hňisisaľon a khanden vaš miro diliňipen.
  nlg-nlg: 'Inau tu rongorongo mu neu ge u tinoni toposo: mu nia ole kolili na dikalio
    tana dani udolu.'
  pes-OPV: به خود می‌پیچم وبی نهایت منحنی شده‌ام. تمامی روز ماتم‌کنان تردد می‌کنم.
  ron-1924: Сунт гырбовит, песте мэсурэ де истовит. Тоатэ зиуа умблу плин де ынтристаре.
  ben-OBCV: আমি আজ অবনত হয়েছি ও অত্যন্ত মনমরা হয়ে পড়েছি; বিষণ্ণতায় আমার সারাদিন
    কাটছে।
  som-som: Waan xanuunsanayaa, oo aad baan hoos ugu gotay, Oo maalinta oo dhanna oohin
    baan la wareegaa.
  lat-VUC: Ecce mensurabiles posuisti dies meos, et substantia mea tamquam nihilum
    ante te. Verumtamen universa vanitas, omnis homo vivens.
  eng-ASVBT: I am pained and bowed down greatly; I go mourning all the day long.
  mna-mna: Yoyouŋana ikam yo ma tau, aŋkaraŋeeze pa mi aŋtuntuundu men. Motoŋ se kor
    som. Aigule ta boozomen, aŋtaŋtaŋ pa berek ma ila mbeŋ.
  ita-1885: Io son tutto travolto e piegato; Io vo attorno tuttodì vestito a bruno;
  eng-LXXUP: 'Behold, thou hast made my days old; And my existence is as nothing before
    thee: Nay, every man living is altogether vanity. Pause.'
  eng-ULB: I am stooped over and humiliated every day; I go about mourning all day
    long.
  spa-VBL: Estoy encorvado, retorcido por el dolor. Camino el día entero llorando
    y lamentándome.
  fra-_FOB: Je suis courbé, affaissé au dernier point; je marche en deuil tout le
    jour.
  mal-mal: ഞാൻ കുനിഞ്ഞ് നിലത്തോളം താണിരിക്കുന്നു; ഞാൻ ഇടവിടാതെ ദുഃഖിച്ച് നടക്കുന്നു.
  urd-GVR: Maiṅ kubaṛā ban kar ḳhāk meṅ dab gayā hūṅ, pūrā din mātamī libās pahne
    phirtā hūṅ.
  suz-BL: गो नाक्‍त रे आं पिया खुक्‍शा, रोंका पा गुर ब्‍वेशा गाक्‍शो बाक्‍नुङ।
  eng-NOY: I am bent; I am bowed down greatly; I go mourning all the day long.
  ita-1927: Io son tutto curvo e abbattuto, vo attorno tuttodì vestito a bruno.
  ckb-ckb: پشتم چەماوەتەوە و کووڕ بوومەتەوە، بە درێژایی ڕۆژ ماتەم دەگێڕم.
  eng-BBE: I am troubled, I am made low; I go weeping all the day.
  xsi-xsi: Naŋa iloŋgu malia ndo, kala akura tu amandi kaika nde tia. Ikura zo rârâni
    naŋa kaloŋgu sukâŋa kala amo ata nâ.
  kan-OKCV: ನಾನು ಬಹಳವಾಗಿ ಬಾಗಿ ಕುಗ್ಗಿದ್ದೇನೆ. ದಿನವೆಲ್ಲಾ ದುಃಖದಿಂದ ನಾನು ಅಲೆಯುತ್ತಿದ್ದೇನೆ.
  tam-2017: நான் வேதனைப்பட்டு ஒடுங்கினேன்; நாள் முழுவதும் துக்கப்பட்டுத் திரிகிறேன்.
  spa-RV-1909: Estoy encorvado, estoy humillado en gran manera, ando enlutado todo
    el día.
  ron-BTF: Sunt tulburat; sunt foarte încovoiat; umblu jelind toată ziua.
  eng-WEBP: I am in pain and bowed down greatly. I go mourning all day long.
  eng-FBV: I am bent over, doubled up in pain. The whole day I walk around crying
    my eyes out.
  nld-1939: Ik ga gebukt en geknakt, Loop heel de dag maar treurend rond.
  nch-BL: Nicuitapanhuitoltic huan amo hueli nijtanana notzonteco. Semilhuit nichocatinemi
    por cati nijchijtoc.
  vie-1934: Tôi bị đau đớn và khòm cúp xuống; Trọn ngày tôi đi buồn thảm;
  cha-cha: 'Pinite yo yan gostumecon yo: todotdia jumajanaoyo yan umuugong yo.'
  hin-CV: मैं झुक गया हूं, दुर्बलता के शोकभाव से अत्यंत नीचा हो गया हूं; सारे दिन
    मैं विलाप ही करता रहता हूं.
  eng-OURB: I am pained and bowed down greatly. I go mourning all day long.
  spa-BES: Estoy preocupado en gran manera, voy cabizbajo y deprimido; Voy llorando
    todo el día.
  tdx-tdx: Mihohokohoke iraho naho mibokoke, toe mandala lomoñandro.
  tha-KJV: ข้าพระองค์​หนักใจ ข้าพระองค์​ก็​งอลงมาก ข้าพระองค์เดินเป็นทุกข์ไปวันยังค่ำ
  por-BR-2018: Eu estou perturbado e abatido; ando o dia todo em sofrimento.
  deu-ELO: Ich bin gekrümmt, über die Maßen gebeugt; den ganzen Tag gehe ich trauernd
    einher.
  eng-WYC-2018: I am made a wretch, and I am bowed down till into the end; all day
    I entered sorrowful. (I am made a wretch, and I am bent down to the ground; I
    go about in sorrow all day long.)
  epo-epo: Mi kurbiĝis kaj kliniĝis treege, La tutan tagon mi iras malgaja.
  gfk-gfk: I ubal iau ma i manga bul hasur iau. Iau tur ra sunuah tano kidilona bung
    bakut.
  uig-PIN: Azabtin bǝllirim tolimu pükülüp kǝtti, Kün boyi ƣǝmgǝ petip yürimǝn!
  beo-beo: Na da se nabawane beguduli, gala:la sa:i. Na da hahabe asili daeya, mae
    fisili, dinana.
  tpi-OTNT: Bel bilong mi i gat bikpela hevi tru, na mi bagarap. Long olgeta de mi
    sori na krai tasol.
  hau-SA: An tanƙware ni aka kuma ƙasƙantar da ni; dukan yini ina ta kuka.
  udu-udu: Aha/ kumkunu ’twa/a ’cesh mo dhali ’dac̱al ’ko’da ’cesh mo. Isa yempa/
    yula tente/ mo tani aha/ yakina gwolu/ mo.
  uig-LAT: Azabtin bellirim tolimu pükülüp ketti, Kün boyi ghemge pétip yürimen!
  nde-nde: Ngiyangiswe ngehliswa kakhulu; sengitshona ngilila ilanga lonke.
  ton-ton: ‌ʻOku ou mamahi; ʻoku ou mapelu ki lalo ʻaupito; ʻoku ou ʻalu mamahi pe
    ʻi he ʻaho kotoa.
  ces-1613: Zahnojily se, a kyší rány mé pro bláznovství mé.
  eng-WMB: I am in pain and bowed down greatly. I go mourning all day long.
  tam-TCV: நான் கூனிக்குறுகி மிகவும் தாழ்த்தப்பட்டுப் போனேன்; நாளெல்லாம் நான் துக்கத்தோடு
    திரிகிறேன்.
  ceb-ULB: Nagtikuko ako ug gibiaybiay sa matag adlaw; halos tibuok adlaw ako magbangotan.
  pol-UBG: Jestem zgnębiony i bardzo pochylony, przez cały dzień chodzę smutny.
  urd-GVU: مَیں کُبڑا بن کر خاک میں دب گیا ہوں، پورا دن ماتمی لباس پہنے پھرتا ہوں۔
  eng-OEBCW: Bent and bowed am I utterly, all the day going in mourning.
  deu-1912: Ich gehe krumm und sehr gebückt; den ganzen Tag gehe ich traurig.
  kan-2017: ನಾನು ಬಹಳವಾಗಿ ಬಾಗಿ ಕುಗ್ಗಿದ್ದೇನೆ; ಯಾವಾಗಲೂ ದುಃಖದಿಂದ ವಿಕಾರಿಯಾಗಿ ಅಲೆಯುತ್ತೇನೆ.
  yap-yap: Ku gu bugbug nga but’, ni ku gu masengseng; ni polo’ e rran ni gu be gel’gel’.
  hlt-MCSB: Ka ngam paihaeh tangkik hil khohnin yungah kopang neh ka van.
  mdy-ETH: ታኣኒ ጊኢራፓ ዎቤኔ፥ ሚርጌና ታ ኩንቲ ሃንቴኔ፤ ኬሎ ቢያ ዖዪሢና ታ ፔኤቄኔ።
  twi-ASANTE: Makoto na wɔabrɛ me ase; da mu nyinaa menantenante twa agyaadwoɔ.
  eng-WEBU: I am in pain and bowed down greatly. I go mourning all day long.
  acu-NT: Tura asamtai wikia kintajai metek wake mesekan tsuntsuman wekaajai. Tura
    pengker nintimsan pujustatkaman tujintajai.
  spa-PDDPT: Estoy encorvado y abatido en gran manera. Todo el día ando ensombrecido
  gun-gun: Ojero'a rei va'e rami anhenhandu naxembaraetevei vy. Xepy'a vai rei aikovy
    ára pukukue re.
  agu-BL: Cyakil nin k'ej tu na chimbisun tunintz. Tu na sotz tu' inc'u'ltz.
  ilo-ULB: Nagdumog ken naibabainak iti inaldaw; agdungdung-awak nga agmalmalem.
  kpg-kpg: Au gu biga iha gi mua, au guu moe baabaa gi lala. Au e manawa gee mai luada
    gaa dae loo gi di boo.
  uig-ARA: ئازابتىن بەللىرىم تولىمۇ پۈكۈلۈپ كەتتى، كۈن بويى غەمگە پېتىپ يۈرىمەن!
  sus-sus: N ma fie bara gbo, e xiri bara ɲaaxu. Na birin fatanxi n ma xaxilitareɲa
    nan na.
  pon-2006: I rihkosdiongehr nanpwel oh mwoatohtalahr; I kin nsensuwedki sang nimenseng
    lel nipwong.
  jae-jae: Aê kapô gaduc gaŋgôŋ ducgeŋ. Aêŋoc ŋalêlôm ŋawapac ma ganôŋ kaukauc kêtôm
    bêc to geleŋ.
  ksd-ksd: I talikun ra murugu ma iau pa rururu tuna, I tabun ra balagu ra bungbung
    parika.
  tur-YTC: Acı çekiyorum, iki büklüm eğildim. Bütün gün yas içindeyim.
  bel-N: Сьмярдзяць, гнаяцца раны мае дзеля дурасьці маёй.
  grc-BRENT: Ἰδοὺ παλαιὰς ἔθου τὰς ἡμέρας μου, καὶ ὑπόστασίς μου ὡσεὶ οὐθὲν ἐνώπιόν
    σου· πλὴν τὰ σύμπαντα ματαιότης, πᾶς ἄνθρωπος ζῶν· διάψαλμα.
  kpr-kpr: Na kukurufa use, otombedo, isonga numboro sorara urureono, tumba jiraira.
  ind-AYT: (38-7) Aku membungkuk dan sangat menunduk, sepanjang hari aku pergi sambil
    berkabung.
  yom-yom: Ndidi wukomvama ngolo ayi khulukidi nate va tsi ; Lumbu ki mvimba mu kiadi
    ndieti diatila.
  yut-yut: Butnokon jɨgɨ madepsi taŋakwan tasɨk tosot. Gɨldat kɨnda kaloŋ bupmɨ nandaŋek
    kunam gɨn tak egɨsat.
  nya-nya: Ine ndapindika msana ndipo ndawerama kwambiri; tsiku lonse ndimangolira.
  kyg-kyg: Nagufamoꞌmo kanaꞌageꞌmo nahauꞌnigeꞌna muki afinaꞌmo ape huꞌnageꞌmo maiꞌneꞌnaeꞌmo
    yulagefa aiꞌna neꞌmauve.
  hrv-hrv: Rane moje zaudaraju i gnjiju zbog bezumnosti moje.
  mps-mps: Eno haligade te genuai sęgę mu elama, tama ena dolobao. Te tigidali side
    ena homu dene eyu, tama gela naga wabo dao.
  tpi-tpi: Bel bilong mi i gat bikpela hevi tru, na mi bagarap. Long olgeta de mi
    sori na krai tasol.
  dan-1931: Mine Sår både stinker og rådner, for min Dårskabs Skyld går jeg bøjet;
  vie-OVCB: Con cúi mặt khom mình trong tủi nhục. Phiền muộn ngày đêm rục cõi lòng.
  guj-2017: હું લથડી ગયો છું અને વાંકો વળી ગયો છું; હું આખો દિવસ શોક કર્યા કરું છું.
  pon-2006A: I rihkosdiongehr nanpwel oh mwoahtohtalahr; I kin nsensuwedki sang nimenseng
    lel nipwong.
  por-BRBSL: I estou com dores e me curvo muito. Eu vou de luto o dia todo.
  eng-OEBUS: Bent and bowed am I utterly, all the day going in mourning.
  swe-swe: Mina sår stinker och varar (är infekterade, rinner), på grund av min dårskap
    (oförstånd, galenskap, otålighet).
  cth-cth: Patawnae khang hoi ka kâkalawng teh, kanîruirui lungmathoe hoi ka cingou.
  twi-twi: Makotow na wɔabrɛ me ase; da mu nyinaa menantenantew twa agyaadwo.
  hlt-hlt: Ka ngam paihaeh tangkik hil khohnin yungah kopang neh ka van.
  tbz-SIM: M muɔ nyɛɛ̀ ɑ̃nnɛ́ imɑǹcírí, yɛ̀ pɑ̃̀ɑ̃̀kɛmu n yɛìntì kpɛ́í.
  msy-2020: Nan navir averiam osɨmtɨzir ekiam ikia, egha bar moghɨra na itaragha ghuaghiri,
    ezɨ kɨ nguazimɨn fuaghav iti. Kɨ dughiabar zurara a gɨnɨghnɨgha aziavɨra iti.
  dop-dop: Mɑ hiŋ tɑɑ lɑpɑ kʋsɔɣɔtʋ kɛ́ nɑ pə́ wɩɩkɩ. Mɑ kʋmɛlɛntʋ kɑsəyɑɣɑ ntɛ́.
  azb-azb: Mənim qəddim əyilib, ikiqat bükülmüşəm, Gün boyu yaslı gəzirəm.
  eng-DBY: I am depressed; I am bowed down beyond measure; I go mourning all the day.
  hin-2017: मैं बहुत दुःखी हूँ और झुक गया हूँ; दिन भर मैं शोक का पहरावा पहने हुए चलता
    फिरता हूँ।
  wol-KYG: Maa def ug ndof, ba am dana yu bédd, ba xasaw.
  bjr-bjr: Qinee ummaaraki maridaqa maqasaa aqufiqa maridaqa, aiqama faasaana suani
    afu ururarana namu faqa soofaarida kummaraqa maridaqa iki raqaida marunanoo suani
    afu keeqaidanoo.
  eng-YLT: I have been bent down, I have been bowed down — unto excess, All the day
    I have gone mourning.
  kne-kne: Adiak makabangon gapo sin sakit ko. Maninsin-agew ay man-og-ogaak si ladingit
    ko.
  eng-WYC-2017: I am made a wretch, and I am bowed down till into the end; all day
    I entered sorrowful.
  eng-WMBB: I am in pain and bowed down greatly. I go mourning all day long.
  zat-NTPS: Nucache lawa', ne dxexedué'ele̱'e̱da', ne dxebezre xacha' te zra chizrela,
  zty-NTPS: Ẕda' ẕwia' ḻo yole, dan' žedoe'ela', na' ẕbeže nyacha'a dot ža, na' yele,
  urd-GVH: मैं कुबड़ा बनकर ख़ाक में दब गया हूँ, पूरा दिन मातमी लिबास पहने फिरता हूँ।
  rug-rug: Ene koqoho si rau sina gigiri sa qua tinasigiti, kabo alili si rau doduru
    rane.
  gaz-gaz: Ani gad nan qabame; gadis nan cabe; guyyaa guutuus gaddaan oola.
  fra-LSG: Mes plaies sont infectes et purulentes, Par l’effet de ma folie.
  yal-yal: N ma korone bata kun, e xirin yi mini. Amasɔtɔ daxun nan yi n na nun.
  iou-iou: Bänepnaken bäräpi bumta parirä nadäŋira wakiinik täk täyak. Ude täŋkaŋ
    kepma käroŋ butewaki nadäŋpäŋ konäm kottäŋ kuŋat täyat.
  haw-1868: Ua pilikia au, ua kulou loa au ilalo; E u hele ana a po ka la.
  arb-NAV: انْحَنَيْتُ وَالْتَوَيْتُ. وَدَامَ نَحِيبِي طُولَ النَّهَارِ.
  ded-ded: patickema ngonducnema asoacnac kemma marai ubahodungtoa negengkecduae.
  ewe-ewe: Wobɔbɔm ɖe anyi, eye woɖi gbɔ̃m, eye ŋkeke blibo la, mele yiyim le nuxaxa
    me.
  eng-LEE: (38:7) I am bent double; I am bowed down to the utmost; all the day long
    I go about full of grief.
  asm-FB: মই দুখ পাই বৰ কুঁজা হৈ পৰিছো, ওৰে দিনটো শোকাতুৰ হৈ ফুৰিছোঁ।
  sus-A: ﭑ مَ قِيٍ بَرَ فبٌ، عٍ شِرِ بَرَ حَاشُ. نَ بِرِن قَتَنشِ ﭑ مَ شَشِلِتَرٍحَ
    نَن نَ.
  fra-SBL: Je souffre et je suis très abattu. Je suis en deuil toute la journée.
  hbo-hbo: הִבְאִ֣ישׁוּ נָ֭מַקּוּ חַבּוּרֹתָ֑י מִ֝פְּנֵ֗י אִוַּלְתִּֽי׃
  kik-kik: Thiiaga ndĩĩhacĩte, ngakungĩrĩra mũno, mũthenya wothe ndindaga ngĩcakaya.
  fra-NCL: Mes meurtrissures sont infectes et purulentes, par l’effet de ma folie.
  cek-AK: Raihaih ka tong boeh; kanung parai ah ka krak tathuk moe, qahhaih hoiah
    athun qui ka vah.
  cuk-cuk: Nue-ibitos itoleged, bela-bela an oitolesad, nue-wiles itoleged.
  uig-CYR: Мана, Сән күнлиримни пәқәт нәччә ғеричла қилдиң, Сениң алдиңда өмрүм йоқ
    һесавидидур. Бәрһәқ, барлиқ инсанлар тик турсиму, пәқәт бир тиниқла, халас. Селаһ.
  tel-2017: నేను పూర్తిగా కుంగిపోయాను. రోజంతా నాకు అవమానం కలుగుతుంది.
  hat-BSA: Mwen fin koube nèt e bese anpil. Mwen ap fè doulè tout lajounen.
  ukr-ONPU: Ось Ти дав мені днів лише на ширину долоні, і тривалість мого життя –
    як ніщо перед Тобою. Справді, кожна людина, що існує, – лише пара. Села
  kos-kos: Nga itungyuki ac kuruweni; Nga mwemelil ke len fon.
  hbo-WLC: הִבְאִ֣ישׁוּ נָ֭מַקּוּ חַבּוּרֹתָ֑י מִ֝פְּנֵ֗י אִוַּלְתִּֽי׃
  ibo-ibo: Abụ m onye a nyidara ma kwatukwaa nʼala ogologo ụbọchị niile, ana m agagharị
    nʼiru ụjụ.
  ory-ory: ମୁଁ ବ୍ୟଥିତ ଓ ଅତ୍ୟନ୍ତ ଅବନତ ହୋଇଅଛି। ମୁଁ ସାରାଦିନ ଶୋକ କରି ବୁଲୁଥାଏ।
  chk-chk: Üa wesewesen pworetiu o chapala, fansoun meinisin üa lolilen.
  rop-rop: Mi garram detmatj pein en ai kaan adli wok, en mi gulijap buldan langa
    graun. Mi oldei krai insaid langa main hat.
  ukr-1871: Я скорчився, над міру зігнувся; сумуючи, цїлий день похожаю.
  yon-yon: Ne kuu nikbe kan kubune yiminban keraan, kwane amkimombed wene amnoom kuu
    yuudi ameng kame yarebimain.
  deu-1951: (038-7) Ich bin tief gebeugt und niedergedrückt; ich gehe traurig einher
    den ganzen Tag;
  eng-JPS: (38-7) I am bent and bowed down greatly; I go mourning all the day.
  srp-1865: Zgrèio sam se i pogurio veoma, vas dan idem sjetan;
  lug-lug: Nkootakoota era mpweddemu ensa, ŋŋenda nsinda obudde okuziba.
  heb-heb: נעויתי שחתי עד מאד כל היום קדר הלכתי׃
  ben-IRV: আমি নুইয়ে পরেছি, পাপের ভারে আমি প্রতিদিন ও শোক সম্পর্কে আমি সারাদিন অপমানিত
    হচ্ছি।
  ntu-ntu: Alwx rngeng nzyrlamyro-ngrdr ninge. Delc drle mzke' tqtao zvz mz zbq kang
    kqlu.
  pan-pan: ਮੈਂ ਦੁੱਖੀ ਅਤੇ ਬਹੁਤਾ ਕੁੱਬਾ ਹੋ ਗਿਆ ਹਾਂ, ਮੈਂ ਸਾਰਾ ਦਿਨ ਵਿਰਲਾਪ ਕਰਦਾ ਫਿਰਦਾ ਹਾਂ,
  mya-JVB: အကျွန်ုပ်သည် ပြင်းထန် စွာခံရ၍၊ အလွန် နှိမ့်ချ လျက်၊ ကြမ်းတမ်းသောအဝတ်ကိုဝတ်လျက်
    တနေ့လုံး သွား ရပါ၏။
  kgf-kgf: Ni geriwa noyu ɋoucgéma kaiwe herec ewa biric wamma kecanʒua.
  tte-O: Dagelagu iyou yau kaiwe meuloina imwawasi yo kaliyate meuloina me yagu yaba
    yalolokeikeile.
  tbg-tbg: Vira kaara ti kempukavano kia vaimanta te vautautamaqi viha, toqaqivata
    erainainivata qutuvi vaiintirara iqi rataantemake, iqi rataqi vi vaunara.
  hmo-hmo: Egu kwarana lau atoa diho, bona lau moru diho noho. Dina ena hora ibounai
    lalonai lau tai noho, tai noho.
  zar-NT: Narecjiʼ cúdzaʼa, en nagáʼanaʼ cáʼasö. Idú dza ruhuíʼinideʼedaʼ.
  urd-urd: मैं पुरदर्द और बहुत झुका हुआ हूँ; मैं दिन भर मातम करता फिरता हूँ।
  rus-SYN: Вот, Ты дал мне дни, как пяди, и век мой как ничто пред Тобою. Подлинно,
    совершенная суета - всякий человек живущий.
  bqc-SIM: Ma bↄↄ lì fↄ̃na ũ, aa yaikɛ̀ ma sↄũkɛ yã́i.
  tcz-CHONGTHU: Kathoh gimna hin ei kong konsah tai, lung gim tah in nilhum kei in
    kavah len ahi.
  mar-mar: मी वाकलो आहे आणि प्रत्येक दिवशी मानहानी होते; दिवसभर मी शोक करतो.
  isl-isl: Ólykt leggur af sárum mínum – það er drep í þeim. Ég er ráðþrota vegna
    synda minna. Ég ráfa um í angist liðlangan daginn.
  hlt-THB: Nung koep nawh am cei qeet awh balak nyng; khawnghi zung ko doena pla nyng.
  qub-qub: Llaquishalla, jagayashalla, uysucushallami purëpis.
  bqp-bqp: Má kuna, ma gↄ̃ zↄ̀lↄlↄ, madìgↄ̃ tɛ́ ãnsisinamɛ gↄrↄ sĩnda pínki.
  hat-hat: (038:7) Mwen kagou, ren m' kase nèt. Tout lajounen m'ap mache tèt bese,
    dlo nan je.
  eng-BSB: I am bent and brought low; all day long I go about mourning.
  eng-WEBPB: I am in pain and bowed down greatly. I go mourning all day long.
  kbq-kbq: Hagi tusi nata negrige'na pripri hu'na vano nehu'na, maka kna natagura
    nehu'na zavi krafa nehue.
  pon-pon: I kin koj pena o pairok wei alialu, i kin injenjued anjau karoj,
  nhe-BL: Nicuitlapanhuitoltic huan ax hueli nijtlalana notzonteco. Semilhuitl nichocatinemi
    ipampa tlen nijchijtoc.
  wnc-wnc: Sike musip maatangu meya buyambam siknga yuak. Siwan na apmainggat. Siwan
    tapdukbam butaya natake kwanam asinggan sikgat.
  bus-bus: Má kuna, ma gↄ̃ zↄ̀lↄlↄ, mɛɛ̀gↄ̃ tɛ́ uuo sisina gurↄ píngi.
  gub-BL: Umàno etea'i ma'e ài aiko. Azeamumew ihe. Zi'itahy te kwarahy heixe mehe
    azai'o hepytu'u 'ym pà no.
  eng-DRA: 'Behold thou hast made my days measurable: and my substance is as nothing
    before thee. And indeed all things are vanity: every man living.'
