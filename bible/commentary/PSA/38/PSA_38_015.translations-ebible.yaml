verse: PSA.038.015
translations:
  mal-C: യഹോവേ, ഞാൻ അങ്ങേക്കായി കാത്തിരിക്കുന്നു; എന്റെ ദൈവമായ കർത്താവേ, അവിടന്നെനിക്ക്
    ഉത്തരമരുളണമേ.
  deu-TKW: Ich ward wie einer, der nicht hört, in dessen Munde keine Widerrede ist.
  lin-lin: Nakomi lokola mokufi matoyi oyo akoki kopesa eyano ata moko te na monoko
    na ye.
  mmx-mmx: Ketla a nunu saga ram, Leeme Silok. La nenu Leeme Silok, unaba vaase porang
    ia.
  eng-LSV: Because for You, O YHWH, I have waited, || You answer, O Lord my God.
  eng-GNV: 'For on thee, O Lord, do I waite: thou wilt heare me, my Lord, my God.'
  eng-WEBSTER: 'For in thee, O LORD, do I hope: thou wilt hear, O LORD my God.'
  nhw-BL: Pampa san ipan ta nimochiya, TOTECO, tinoDios. Na nijcajtoc momaco para
    xiquinnanquili huan techmanahui.
  swh-ONEN: Ee Bwana, ninakungojea wewe, Ee Bwana Mungu wangu, utajibu.
  bba-bba: Mɛyɑ nɑ sɑ̃ɑ nɡe soso. Nɑ ǹ bu ɡɑ̃ɑnu wisɑ.
  eng-KJVCPB: 'For in thee, O Lord, do I hope: Thou wilt hear, O Lord my God.'
  luo-luo: To in ema ariti, yaye Jehova Nyasaye, kendo angʼeyo ni ibiro dwoka, yaye
    Ruoth Nyasacha.
  aii-aii: ܣܵܒܵܒ ܐܸܠܘܼܟ݂، ܝܵܐ ܡܵܪܝܵܐ، ܣܒܝܼܪܝܼ، ܐܲܢ݇ܬ ܒܸܬ ܓ̰ܲܘܸܒܸܬ، ܡܵܪܝܵܐ ܐܲܠܵܗ‌ܝܼ.
  meu-meu: Iehova e, lau oi na narimumu; Ḡaubada e, egu Dirava, oi ba haere.
  npi-ULB: हे परमप्रभु, निश्‍चय नै, म तपाईंको आसा गर्छु । हे परमप्रभु मेरो परमेश्‍वर,
    तपाईंले जवाफ दिनुहुनेछ ।
  yor-yor: Ṣùgbọ́n sí ọ Olúwa, ìwọ ni mo dúró dè; ìwọ ni, Olúwa Ọlọ́run mi, ẹni tí
    yóò dáhùn.
  pes-OPCB: ای خداوند، امیدوارم و یقین دارم که تو به من پاسخ خواهی داد.
  tgl-ULB: Siguradong maghihintay ako para sa iyo, Yahweh; ikaw ay sasagot, Panginoong
    aking Diyos.
  nop-nop: Iŋgoŋ nu adi Yahwe dutok hogok woomgamuŋa nadisugamulat. Wapum, du Bepaŋne,
    unduŋ doktiŋa du dagoŋ medene tubu-udanenambeŋ.
  hui-hui: Anduane Homogo-o i̱na í̠hondo mini mbiraore wu kogoni. Anduane Homogo i̱naga
    Ngode Datagaliwabeore-o í̠na i̱naga bi larogo ladai biaga kegoni.
  mya-mya: သို့​ရာ​တွင် အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​ကို​ကိုး​စား​ပါ​၏။
    သို့​ဖြစ်​၍​ကျွန်​တော်​မျိုး​၏​အ​ရှင်​ဘု​ရား​သ​ခင်၊ ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​၏
    လျှောက်​ထား​ချက်​ကို​နား​ညောင်း​တော်​မူ​မည်​ဖြစ်​ပါ​၏။
  bod-N: ཡ་ཝཱེ་བདག་གིས་ཁྱེད་ལ་རེ་ལྟོས༌བཅངས། །ང་ཡི་དཀོན་མཆོག་ཁྱེད་ཀྱིས་བཀའ་ལན༌གནང༌།།
  wsk-wsk: O Yawe, ani ni ko ko kimi bita lagasam; O Kari Biya, aninga Kaem, ani ni
    agiring ilupko kimi bita lagasam.
  sna-sna: Haiwa Jehovha, ndakakumirirai; muchapindura, imi Ishe Mwari wangu.
  spa-BLM: Porque espero en ti, Yahvé. Tú responderás, Señor mi Dios.
  cac-cac: Mamin Jehová in Diosal, a achn̈ej tzach vac'och yipoc in c'ool, a ach ol
    in a tac'vej.
  swh-ULB: Hakika ninakungoja wewe, Yahwe; wewe utanijibu, Bwana Mungu wangu.
  deu-ELBBK: Und ich bin wie ein Mann, der nicht hört, und in dessen Mund keine Gegenreden
    sind.
  mbb-OT: Su midsarig a kenikew, Nengazen. Iyan ka, Nengazen he Megbevayè ku, iyan
    ka edtavak te ampù ku.
  mal-2015: യഹോവേ, നിങ്കൽ ഞാൻ പ്രത്യാശ വെച്ചിരിക്കുന്നു; എന്റെ ദൈവമായ കർത്താവേ, നീ
    ഉത്തരം അരുളും.
  gup-gup: Ngaye wanjh ngabengdi dja ngamaddi ngudda nawu Yawey! Kaluk ngudda kanwokmang,
    ngudda nawu God ngardduk bu yiwohrnawohrnan rowk.
  rmc-rmc: Som sar manuš, so na šunel, a na džanel vaš peske te rušel le vuštenca.
  nlg-nlg: Mi nau tu pitugho so Lord, Ighoe vamua ge ko bosa tughu vanira, Ighoe a
    Lord, nigua na God.
  pes-OPV: زیرا که‌ای خداوند انتظار تو را می‌کشم. تو‌ای یهوه خدایم جواب خواهی داد.
  ron-1924: Доамне, ын Тине нэдэждуеск; Ту вей рэспунде, Доамне Думнезеуле!
  ben-OBCV: হে সদাপ্রভু, আমি তোমার অপেক্ষায় আছি; তুমি আমায় উত্তর দেবে, হে প্রভু
    আমার ঈশ্বর।
  som-som: Waayo, Rabbiyow, adaan wax kaa rajaynayaa, Oo adna waad ii jawaabi doontaa,
    Sayidow Ilaahaygiiyow.
  eng-ASVBT: 'For in thee, O Jehovah, do I hope: Thou wilt answer, O Lord my God.'
  mna-mna: Yooba, nio aŋur motoŋ pu mi aŋpase pu. Yooba Anutu tio, nu ko leŋ suŋŋana
    tio mi uulu yo.
  ita-1885: Perciocchè, o Signore, io ti aspetto, Tu risponderai, o Signore Iddio
    mio.
  eng-ULB: Surely I wait for you, Yahweh; you will answer, Lord my God.
  spa-VBL: ¡Porque espero en ti, Señor! Tú me responderás, Dios mío.
  fra-_FOB: Car c'est à toi, Éternel, que je m'attends; tu répondras, Seigneur, mon
    Dieu!
  mal-mal: യഹോവേ, അങ്ങയിൽ ഞാൻ പ്രത്യാശ വച്ചിരിക്കുന്നു; എന്റെ ദൈവമായ കർത്താവേ, അവിടുന്ന്
    ഉത്തരം അരുളും.
  urd-GVR: Kyoṅki ai Rab, maiṅ tere intazār meṅ hūṅ. Ai Rab mere Ḳhudā, tū hī merī
    sunegā.
  suz-BL: परमप्रभु यावे, गो इन कली रिम्‍नुङ। गे आं लोव़ लेत्‍नीनी। गे परमप्रभु यावे,
    आं परमप्रभु बाक्‍नीनी।
  eng-NOY: For in thee, O LORD! do I put my trust; Thou wilt hear, O Lord, my God!
  ita-1927: Poiché, in te io spero, o Eterno; tu risponderai, o Signore, Iddio mio!
  ckb-ckb: ئەی یەزدان، چاوەڕێی تۆ دەکەم، ئەی خودای پەروەردگارم، تۆ وەڵام دەدەیتەوە،
  eng-BBE: 'In you, O Lord, is my hope: you will give me an answer, O Lord, my God.'
  xsi-xsi: Andeta Yova Kindeni, naŋa ao tiniŋgu pa noko. Maro Ŋalae, naneŋgu Maro
    Kindeni noko, noko tamwata ma kuporo ŋgua taulo pana.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮನ್ನೇ ಎದುರು ನೋಡುತ್ತೇನೆ; ನನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರೇ, ನೀವು
    ಉತ್ತರ ಕೊಡುವಿರಿ.
  tam-2017: யெகோவாவே, உமக்குக் காத்திருக்கிறேன்; என் தேவனாகிய ஆண்டவரே, நீர் பதில்
    கொடுப்பீர்.
  spa-RV-1909: 'Porque á ti, oh Jehová, esperé yo: tú responderás, Jehová Dios mío.'
  ron-BTF: Căci în tine, DOAMNE, sper eu, vei auzi, Doamne Dumnezeul meu.
  eng-WEBP: For I hope in you, LORD. You will answer, Lord my God.
  eng-FBV: For I'm waiting on you, Lord! You will answer for me, my Lord and my God.
  nld-1939: 'Neen, Jahweh, ik verlaat mij op U: Antwoord Gij, mijn Heer en mijn God;'
  nch-BL: Pampa san ipan ta nimochiya, TOTECO, tinoDios. Na nijcajtoc momaco para
    xiquinnanquili huan techmanahui.
  vie-1934: Vì, Đức Giê-hô-va ôi! tôi để lòng trông cậy nơi Ngài, Hỡi Chúa là Đức
    Chúa Trời tôi, Chúa sẽ đáp lại;
  cha-cha: 'Sa iya jago, O Jeova, junanangga: jago unfanope, O Jeova, Yuusso.'
  hin-CV: याहवेह, मैंने आप पर ही भरोसा किया है; कि प्रभु मेरे परमेश्वर उत्तर आपसे
    ही प्राप्‍त होगा.
  eng-OURB: For in you, Adonai, do I hope. You will answer, Lord my God.
  spa-BES: En ti, oh Señor, está mi esperanza; tú me darás una respuesta, oh Señor,
    Dios mío.
  tdx-tdx: Ihe ry Iehovà ro fisalalàko, toe hanoiñe irehe ry Talè Andrianañahareko.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ แต่​ข้าพระองค์หวังใจในพระองค์ โอ ข้าแต่​องค์​พระผู้เป็นเจ้าพระเจ้าของข้าพระองค์คือพระองค์​ผู้​ที่​จะทรงฟังข้าพระองค์
  por-BR-2018: Por isso, SENHOR, eu espero em ti; Senhor, meu Deus, tu me ouvirás.
  deu-ELO: Denn auf dich, Jehova, harre ich; du, du wirst antworten, Herr, mein Gott.
  eng-WYC-2018: For, Lord, I hoped in thee, (or For, Lord, I trusted in thee); my
    Lord God, thou shalt hear me.
  epo-epo: Sed al Vi, ho Eternulo, mi esperas; Vi aŭskultos, mia Sinjoro, mia Dio.
  gfk-gfk: Iau kis kawase ugu, Watong, bia nu babalu, Watong, nugu God.
  uig-PIN: Qünki ümidimni Sǝn Pǝrwǝrdigarƣa baƣlidim; Rǝb Hudayim, Sǝn iltijayimƣa
    ijabǝt ⱪilisǝn.
  beo-beo: Hina Gode, na da dima dafawaneyale dawa:sa, amola Di da na Hina Godeba:le,
    nama dabe adole imunu.
  tpi-OTNT: Tasol Bikpela, mi bilip long yu. Bikpela, yu God bilong mi, bai yu yet
    yu bekim tok long mi.
  hau-SA: Na dogara gare ka, ya Ubangiji; za ka amsa, ya Ubangiji Allahna.
  udu-udu: Hili e /e mo tani ayy Tap̱a, /e be ic̱orkaa/ mo be. A’di ta /e be, ayy
    Tap̱a Arumgimis pem, /e jin mini thoḵa thoḵ ’twa/ mo be.
  uig-LAT: Chünki ümidimni Sen Perwerdigargha baghlidim; Reb Xudayim, Sen iltijayimgha
    ijabet qilisen.
  nde-nde: Ngikulindele, Oh Thixo, uzaphendula, Oh Nkosi Nkulunkulu wami.
  ton-ton: 'He ʻoku ou ʻamanaki lelei, ʻE Sihova, kiate koe: te ke ongoʻi, ʻE ʻEiki
    ko hoku ʻOtua.'
  ces-1613: Tak jsem, jako člověk, kterýž neslyší, a v jehož ústech není žádného odporu.
  eng-WMB: For I hope in you, LORD. You will answer, Lord my God.
  tam-TCV: யெகோவாவே, நான் உமக்குக் காத்திருக்கிறேன்; என் இறைவனாகிய ஆண்டவரே, நீர் எனக்கு
    பதில் கொடும்.
  ceb-ULB: Magpaabot gayod ako sa imong tubag, Yahweh; Ginoo nga akong Dios.
  pol-UBG: Ciebie bowiem, PANIE, oczekuję; ty odpowiesz, Panie, mój Boże.
  urd-GVU: کیونکہ اے رب، مَیں تیرے انتظار میں ہوں۔ اے رب میرے خدا، تُو ہی میری سنے
    گا۔
  eng-OEBCW: For my hope, O Lord, is in you. You will answer, O Lord my God,
  deu-1912: Aber ich harre, HERR, auf dich; du, Herr, mein Gott, wirst erhören.
  kan-2017: ಯೆಹೋವನೇ, ನಿನ್ನನ್ನೇ ನಿರೀಕ್ಷಿಸಿಕೊಂಡಿದ್ದೇನೆ; ನನ್ನ ಕರ್ತನೇ, ನನ್ನ ದೇವರೇ, ನೀನೇ
    ಸದುತ್ತರವನ್ನು ಕೊಡುವವನು.
  yap-yap: Machane, gur SOMOL, e be pagan’ug ngom; ma gur SOMOL ni Got rog, e ga ra
    fulweg lungug;
  hlt-MCSB: BOEIPA nang dongah ka hangdang tih nang loh nan doo bitni ka Boeipa ka
    Pathen aw
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኔና ታ ጉሙርቃኔ፤ ናንጊና ናንጋ ጎዳ ማዔ ታ ፆኦዛሢዮ! ኔ ታኣም ማሂ ኬኤዛንዳኔ።
  twi-ASANTE: Ao Awurade, meretwɛn wo; Ao Awurade me Onyankopɔn, wobɛgye me so.
  eng-WEBU: For I hope in you, LORD. You will answer, Lord my God.
  acu-NT: Apuru wina Yusur asakmin, ameketme wina ayamrutkatnumka tusan, wina nemasur
    ainau amek nepetkata tusan nakajme.
  spa-PDDPT: Porque en Ti, oh Yavé, espero. Tú, ʼAdonay, mi ʼElohim, me responderás.
  gun-gun: Mba'eta Senhor, ndee ae roarõ. Senhor Xeruete, ndee ma xere reikuaa pota
    'rã.
  agu-BL: Na cho'n k'uklij inc'u'l te'ju' Wajcaw, na ilu' inRyosil. Cho'n wak'e' cyen
    swutzu'. Ilu-'k tz'ak'on chicaws yi e' incontra'tz.
  ilo-ULB: Awan duadua, nga urayenka, O Yahweh; sumungbatka, Apo a Diosko.
  kpg-kpg: Gei au e hagadagadagagee adu gi di Goe, meenei Dimaadua. Gei Goe, meenei
    dogu Dagi go dogu God, Goe ga helekai mai laa.
  uig-ARA: چۈنكى ئۈمىدىمنى سەن پەرۋەردىگارغا باغلىدىم؛ رەب خۇدايىم، سەن ئىلتىجايىمغا
    ئىجابەت قىلىسەن.
  sus-sus: N luma alɔ tuli xɔri, n luma alɔ boboe.
  pon-2006: Ahpw, Maing KAUN, I kin likih komwi; oh komwi, Maing KAUN, ei Koht, me
    pahn ketin sapeng ie.
  jae-jae: O Apômtau, aê matoc kêsap aôm. O ŋoc Apômtau Anôtô, aôm oc ôjô aê aoc.
  ksd-ksd: Tago, Luluai, iau ki nunur tam; Una ga torom, Luluai kaugu God.
  tur-YTC: Çünkü ben sana güveniyorum, ey Yahve. Sen yanıtlayacaksın, ey Efendi Tanrım.
  bel-N: І стаўся я, быццам чалавек, які ня чуе, і няма дакараньня ў вуснах ягоных.
  kpr-kpr: Avata, Bajari, nanda tumondari nimokena fifituse irá gheraena. Kotugo,
    Bajari nanda God, nanda benunu ningido sonembaresa.
  ind-AYT: (38-16) Sebab, aku berharap kepada-Mu, ya TUHAN; Engkau akan menjawab,
    ya Tuhan, Allahku.
  yom-yom: Ngeyo ndieti tadidila, a Yave, wela vutula mvutu, a Yave Nzambi ama.
  yut-yut: Mani Yawe, nak gak do jomjom asat. Amɨn Tagɨ, gak Piŋkopno, do gaga geno
    dakon kobogɨ aŋtobɨlbi.
  nya-nya: Ndikudikira Inu Yehova; mudzayankha, Inu Ambuye Mulungu wanga.
  kyg-kyg: Ala kava nene, huꞌna, kagava neꞌmauve. Ala kava neꞌnimo Gotiꞌnimogae, huꞌna,
    geꞌnimo afiteka naha maegane.
  hrv-hrv: Postadoh k'o čovjek koji ne čuje i koji u ustima nema odgovora.
  mps-mps: Tiali goli, Genuai Bidi, eno konealubo homu nageba dąų wali. Genuai Bidi,
    nage eno God da, te naga digi enaba te po wei ponomainu yaibao.
  tpi-tpi: Tasol Bikpela, mi bilip long yu. Bikpela, yu God bilong mi, bai yu yet
    yu bekim tok long mi.
  dan-1931: som en Mand, der ikke kan høre, i hvis Mund der ikke er Svar.
  vie-OVCB: Lạy Chúa Hằng Hữu, con đang trông đợi. Xin đáp lời, lạy Chúa, Đức Chúa
    Trời con.
  guj-2017: હે યહોવાહ હું નિશ્ચે તમારી રાહ જોઈશ; હે પ્રભુ, મારા ઈશ્વર, તમે મને ઉત્તર
    આપશો.
  pon-2006A: Ahpw, Maing KAUN, I kin likih komwi; oh komwi, Maing KAUN, ei Koht, me
    pahn ketin sapeng ie.
  por-BRBSL: Pois espero em você, Yahweh. Vós respondereis, Senhor meu Deus.
  eng-OEBUS: For my hope, O Lord, is in you. You will answer, O Lord my God,
  swe-swe: Jag har blivit som en man som inte hör, oförmögen att argumentera emot
    dem.
  cth-cth: Oe BAWIPA, nang dawk ngaihawinae ka tawn dawkvah, Oe BAWIPA, ka Cathut,
    na thai pouh haw.
  twi-twi: Awurade, meretwɛn wo; Awurade me Nyankopɔn, wubegye me so.
  hlt-hlt: BOEIPA nang dongah ka hangdang tih nang loh nan doo bitni ka Boeipa ka
    Pathen aw
  tbz-SIM: N dò ndiɔ̃̀nnì ndi, n yí tɛ̃́nninko tìmɑtì.
  msy-2020: O Ikiavɨra Itir God, kɨ nɨghnɨzir gavgavim nɨn ikia nɨ mɨzuai. O Ekiam,
    nɨ nan God, nɨrara uabɨ nan mɨgɨrɨgɨaba ikarvagham.
  dop-dop: Mɑ wɛ kɛ́ ɩsɩɩ ntɑm, mɑɑ cɔɔkɩ nɑtəlɩ.
  azb-azb: Ya Rəbb, ümidim Sənə qalıb, Ey Xudavənd Allahım, Səndən cavab gözləyirəm!
  eng-DBY: 'For in thee, Jehovah, do I hope: thou wilt answer, O Lord my God.'
  hin-2017: परन्तु हे यहोवा, मैंने तुझ ही पर अपनी आशा लगाई है; हे प्रभु, मेरे परमेश्वर,
    तू ही उत्तर देगा।
  wol-KYG: di saf ku dul dégg, bay layoo.
  bjr-bjr: Oo Yaawee qinee ani kai saqarikidaqa. Oo Yaawee qini Anutufa anee qini
    ufa qima qiminnaranoo.
  eng-YLT: Because for Thee, O Jehovah, I have waited, Thou dost answer, O Lord my
    God.
  kne-kne: Tan sedsed-ek sik-a, Apo, songbatam kod kararag ko, Yahweh ay Diyos ko.
  eng-WYC-2017: For, Lord, I hoped in thee; my Lord God, thou shalt hear me.
  eng-WMBB: For I hope in you, LORD. You will answer, Lord my God.
  zat-NTPS: lawe' da dxebeza lazra' Lue', Xrana' Dios. Lue' xeche̱bu' waláz chia',
    Xrana' Dios.
  zty-NTPS: dan' žx̱en ḻaža'a Le', X̱ana' Dios. Le' yechebo' ḻo wlaza' neda'.
  urd-GVH: क्योंकि ऐ रब, मैं तेरे इंतज़ार में हूँ। ऐ रब मेरे ख़ुदा, तू ही मेरी सुनेगा।
  rug-rug: Ba koa Goi Zihova mo si kalavarae si rau; ke Baṉara, qua Tamasa, Agoi mo
    si kaqu harupau pa qua tinasuna.
  gaz-gaz: Yaa Waaqayyo, ani sin eeggadha; yaa Waaqayyo Gooftaa ko, ati deebii naa
    kennita.
  fra-LSG: Je suis comme un homme qui n’entend pas, Et dans la bouche duquel il n’y
    a point de réplique.
  yal-yal: N bata liga alo muxun naxan mi yabin tiyɛ amasɔtɔ a mi fe mɛma.
  iou-iou: Upäŋkaŋ Ekäni, gäk yäpmäŋ wädäŋpäŋ itat. Täŋpäŋ Ekäni Anutuna, näk nadätat;
    Gäkä nadäŋ namiŋpäŋ api täŋkentäŋ namen.
  haw-1868: 'No ka mea, ke manaolana aku nei au ia oe, e Iehova; E hoolohe no hoi
    oe, e ka Haku ko''u Akua:'
  arb-NAV: لأَنِّي قَدْ وَضَعْتُ فِيكَ رَجَائِي، وَأَنْتَ تَسْتَجِيبُنِي يَا رَبُّ
    يَا إِلَهِي.
  ded-ded: O KEBU, ni geac tomai kecduae. O KEBU Anutuna, gennoc yoacnaac turunga
    merennennade.
  ewe-ewe: O! Yehowa, mele asiwò nu kpɔm, O! Aƒetɔ, nye Mawu, atɔ nam godoo.
  eng-LEE: '(38:16) For in thee, O Lord, do I hope: thou wilt answer, O Lord my God.'
  asm-FB: হে যিহোৱা, মই তোমালৈহে অপেক্ষা কৰি আছোঁ; হে মোৰ ঈশ্বৰ যিহোৱা, তুমিয়েই উত্তৰ
    দিবা।
  sus-A: ﭑ لُمَ عَلْ تُلِ شْرِ، ﭑ لُمَ عَلْ بٌبٌي.
  fra-SBL: Car j'espère en toi, Yahvé. Tu répondras, Seigneur mon Dieu.
  hbo-hbo: וָאֱהִ֗י כְּ֭אִישׁ אֲשֶׁ֣ר לֹא־שֹׁמֵ֑עַ וְאֵ֥ין בְּ֝פִ֗יו תֹּוכָחֹֽות׃
  kik-kik: Wee Jehova, Wee nĩwe njetagĩrĩra; Wee Mwathani Ngai wakwa, Wee nĩwe ũkũnjookeria
    ũhoro.
  fra-NCL: Je suis comme un homme qui n’entend pas, et dans la bouche duquel il n’y
    a pas de réplique.
  cek-AK: 'Aw Angraeng, nang ni kang oep: Aw Angraeng ka Sithaw, nang mah loe nang
    pathim tih.'
  cuk-cuk: Bab-Jehová, unnila an beginbi ibmar-edarbediid. An-Bab-Dummad-Jehová, bebi
    unnila wemar-abin-imakoed.
  tel-2017: యెహోవా, నేను తప్పకుండా నీ కోసం వేచి ఉన్నాను. ప్రభూ, నా దేవా, నాకు నువ్వు
    జవాబిస్తావు.
  hat-BSA: Paske mwen mete espwa m nan Ou, O SENYÈ. Ou va reponn, O SENYÈ, Bondye
    mwen an.
  kos-kos: Tusruktu nga lulalfongi in kom, O LEUM GOD, Kom, Leum God luk, fah topukyu.
  hbo-WLC: וָאֱהִ֗י כְּ֭אִישׁ אֲשֶׁ֣ר לֹא־שֹׁמֵ֑עַ וְאֵ֥ין בְּ֝פִ֗יו תּוֹכָחֽוֹת׃
  ibo-ibo: O Onyenwe anyị, ana m eche gị; o Onyenwe m Chineke m, ị ga-aza.
  ory-ory: କାରଣ ହେ ସଦାପ୍ରଭୋ, ମୁଁ ତୁମ୍ଭଠାରେ ଭରସା ରଖେ; ହେ ପ୍ରଭୋ, ମୋର ପରମେଶ୍ୱର, ତୁମ୍ଭେ
    ଉତ୍ତର ଦେବ।
  chk-chk: Nge ngang üa apilükülükuk, ai Samol mi Lapalap. Ai Samol me ai Kot, en
    ätewe mi pälüeniei.
  rop-rop: Bat mi trastim yu, YAWEI. Yu na main bos en main God, en yu na garra ensim
    mi.
  ukr-1871: Бо на тебе, Господи, надїюся; ти даси відповідь, Господи, Боже мій.
  yon-yon: O Yariman, ne kuu eb ande meedmiin, o Yariman ne God, ebbed ne yaa inanduwaneeb.
  deu-1951: (038-16) Denn auf dich, HERR, hoffe ich; du wirst antworten, Herr, mein
    Gott!
  eng-JPS: (38-16) For in Thee, O LORD, do I hope; Thou wilt answer, O Lord my God.
  srp-1865: Jer tebe, Gospode, èekam, ti odgovaraj za mene, Gospode, Bože moj!
  lug-lug: Ddala ddala nnindirira ggwe, Ayi Mukama, onnyanukule, Ayi Mukama Katonda
    wange.
  heb-heb: כי לך יהוה הוחלתי אתה תענה אדני אלהי׃
  ben-IRV: সদাপ্রভুু; নিশ্চয় আমি তোমার জন্য অপেক্ষা করেছি, প্রভু আমার ঈশ্বর, তুমি
    উত্তর দেবে।
  ntu-ntu: Murde nim Yawe kx na-ayzlubzle nike nzalemlr bange, Mz nzngini-krm Gct
    rnge kc tqabrtrpo drtwrnge bade.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਮੈਨੂੰ ਤਾਂ ਤੇਰੀ ਹੀ ਉਡੀਕ ਹੈ, ਤੂੰ ਉੱਤਰ ਦੇਵੇਂਗਾ, ਹੇ ਪ੍ਰਭੂ, ਮੇਰੇ
    ਪਰਮੇਸ਼ੁਰ!
  mya-JVB: အကြောင်း မူကား၊ အိုထာဝရဘုရား ၊ ကိုယ်တော် ကိုအကျွန်ုပ် ကိုးစား ပါ၏။ အကျွန်ုပ်
    ၏ အရှင် ဘုရား သခင်၊ ကိုယ်တော်သည် ပြန် ပြောတော်မူမည်။
  kgf-kgf: Yawe ni guac niŋkumuma kecanʒua. Nuac Miŋ Kewu Anutu, gi acna meleŋ némbésémaŋac
    hezac.
  tte-O: Na iyamo yagu meli yapei Yeoba yagu Yaubada koliwo, na kowa kani kuyamaisa
    koliyau.
  tbg-tbg: Noravauvo, te are ti kahaqinara vekama vauro. Arema ti Variqavano variaro.
    Quqaama are ti uva irihara nena uva ti tiva timinarave.
  hmo-hmo: To Lohiabada e, lau ese oi lau abidadama henia noho, bona oi be Lohiabada,
    lauegu Dirava dainai, oi ese lau do oi haere henia.
  zar-NT: Tuzuʼ Liʼ ruzxöni ládxaʼa, Xan. Ubíʼi cazuʼ didzaʼ, Xanaʼ Dios.
  urd-urd: क्यूँकि ऐ ख़ुदावन्द, मुझे तुझ से उम्मीद है, ऐ ख़ुदावन्द, मेरे ख़ुदा! तू
    जवाब देगा।
  bqc-SIM: Má dɛ lán gbɛ̃́ pↄ́ lí yãmaowa, mili yã́zãsimáo.
  tcz-CHONGTHU: Ajeh chu O Yahweh Pakai nangma ngah jinga um a kahi. Nangin kataona
    neidonbut tei ding ahi O Yahweh Pakai Elohim ka Pathen.
  mar-mar: परमेश्वरा, खचित मी तुझी वाट पाहीन. प्रभू माझ्या देवा, तू मला उत्तर देशील.
  isl-isl: '@see-verse:PSA.038.014'
  hlt-THB: Aw Bawipa, nang ni ka ni qeh; Aw Bawipa ka Khawsa, namah ing nim hlat kawp
    ti.
  qub-qub: Tayta Dios, gamtami shuyaraycä. Nogapa faburnë gam rimarcuy ari.
  bqp-bqp: Dikiri, mↄkↄ̃mmɛ ma wɛ́ dↄnyĩ, ĩni ma yã ma, Dikiri ma Luda.
  hat-hat: (038:16) Seyè, se nan ou mwen mete tout konfyans mwen, se ou menm ki va
    reponn pou mwen, o Seyè, Bondye mwen.
  eng-BSB: I wait for You, O LORD; You will answer, O Lord my God.
  eng-WEBPB: For I hope in you, LORD. You will answer, Lord my God.
  kbq-kbq: Ra Anumzamoka kavega ante'na mani'noanki, Kagra kenona hunanto. Kagra Ra
    Anumzana nagri Anumza mani'nane.
  pon-pon: A I kin awiawi Komui Main ai Kot pan kotin japen ia.
  nhe-BL: Pampa san ipan ta nimochiya, TOTECO, tinoDios. Na nijcajtoc momaco para
    xiquinnanquili huan xinechmanahui.
  wnc-wnc: Siwan ngana Buyambam tapa, na gae banip singgat. Buyambam tapa, ga natane
    Anutuna, tumuk wamu nata ganinggau gata natake gatangamuyo.
  bus-bus: Dii, ḿbe ma wɛ́ɛ dↄnzi, nɛ́ ma yã ma, Dii ma Luda.
  gub-BL: Nezewe rehe we azeruzar nerehe, o Tupàn Tuweharupi Wiko Ma'e. Ne, Tupàn
    hezar, ereze'eg putar ihewe nehe.
