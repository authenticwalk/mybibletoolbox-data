verse: PSA.038.003
translations:
  mal-C: അവിടത്തെ ക്രോധത്താൽ എന്റെ ശരീരത്തിൽ ആരോഗ്യം അവശേഷിച്ചിട്ടില്ല; എന്റെ പാപംനിമിത്തം
    എന്റെ അസ്ഥികളുടെ ബലം നശിച്ചിരിക്കുന്നു.
  deu-TKW: Denn deine Pfeile haben sich in mich herabgesenkt, und deine Hand fuhr
    herab auf mich.
  lin-lin: Pamba te makonga na Yo etoboli ngai, mpe loboko na Yo ebeti ngai.
  mmx-mmx: Nia a xip tutu mi langsangan losongsongot mumu lebelemamao ram tia. La
    labantuxu axap tarak iram suma lanmeres mumu libilinga rak.
  eng-LSV: Soundness is not in my flesh, || Because of Your indignation, || Peace
    is not in my bones, || Because of my sin.
  eng-GNV: 'There is nothing sound in my flesh, because of thine anger: neither is
    there rest in my bones because of my sinne.'
  eng-WEBSTER: There is no soundness in my flesh because of thy anger; neither is
    there any rest in my bones because of my sin.
  nhw-BL: Huan pampa ticualani por notlajtlacol, nijmati quen nochi notlacayo mococohua.
    Niyon se noomiyo amo cuali eltoc.
  swh-ONEN: Hakuna afya mwilini mwangu kwa sababu ya ghadhabu yako, mifupa yangu haina
    uzima kwa sababu ya dhambi zangu.
  bba-bba: Domi wunɛn sɛ̃ɛnu nu mɑn ɡirɑri, mɑ wunɛn nɔmu ɡɑ mɑn so ɡɑ surɑ.
  eng-KJVCPB: There is no soundness in my flesh because of thine anger; Neither is
    there any rest in my bones because of my sin.
  luo-luo: Mirimbi mager osemiyo ringra obedo maonge ngima maber; chokena ok winj
    maber nikech richona.
  aii-aii: ܠܲܝܬ ܚܘܼܠܡܵܢܵܐ ܒܒܸܣܪܝܼ ܒܥܸܠܬܵ‌ܐ ܕܚܸܡܬܘܼܟ݂، ܠܲܝܬ ܫܲܠܡܘܼܬܵ‌ܐ ܒܓܲܪ̈ܡܝܼ ܒܥܸܠܬܵ‌ܐ
    ܕܚܛܝܼܬ‌ܝܼ.
  meu-meu: Hidiogu na se digaramu, emu badu dainai; turiagu na asie aukamu, egu kara
    dika daidiai;
  npi-ULB: तपाईंको रिसको कारणले मेरो सम्‍पूर्ण शरीर बिरामी छ । मेरो पापको कारणले मेरा
    हाडहरू स्वस्थ्य छैनन् ।
  yor-yor: Kò sí ibi yíyè ní ara à mi, nítorí ìbínú rẹ; kò sí àlàáfíà nínú egungun
    mi nítorí i ẹ̀ṣẹ̀ mi.
  pes-OPCB: در اثر خشم تو جای سالمی در بدنم نمانده؛ به سبب گناهم استخوانهایم در هم
    کوبیده شده‌اند.
  tgl-ULB: May karamdaman ang aking buong katawan dahil sa iyong galit; walang kalakasan
    ang aking mga buto dahil sa aking kasalanan.
  nop-nop: Du kwihita tinamulaŋ, doktiŋa nu folofigita wapum gineŋ hatat. Kadakaniŋne
    doktiŋa yagit malabumuŋ hinek tilat.
  hui-hui: Í̠na i̱hondo keba harigola i̱naga tingini tandaga timbuni handalu kogoni.
    I̱na ko bini ngogome i̱ha warago timbuni balu ngogoni.
  mya-mya: ကိုယ်​တော်​၏​အ​မျက်​တော်​ကြောင့်​ကျွန်​တော်​မျိုး​သည် ဝေ​ဒ​နာ​ခံ​လျက်​နေ​ရ​ပါ​၏။
    မိ​မိ​၏​အ​ပြစ်​များ​ကြောင့်​တစ်​ကိုယ်​လုံး ရော​ဂါ​စွဲ​လျက်​နေ​ပါ​၏။
  bod-N: ཁྱེད་ཉིད་ཁྲོས་པས་བདག་གི་ལུས་སྟོབས༌ཉམས། །སྡིག་པའི་རྐྱེན་གྱིས་རུས་པ་བདེ་མ༌བྱུང༌།།
  wsk-wsk: Nika gemang magara ani ago ko mu kuera yaman ninguru aisam, ale aninga
    asokel menawu saparam.
  sna-sna: Mumuviri mangu hamuchina utano nokuda kwehasha dzenyu; mapfupa angu apera
    simba nokuda kwechivi changu.
  spa-BLM: No hay solidez en mi carne a causa de tu indignación, ni hay salud en mis
    huesos a causa de mi pecado.
  cac-cac: A yuj yoval a c'ool chi', masanil in nivanil tic te ya' ay svab'i, yujn̈ej
    to ix och in mul d'ayach.
  swh-ULB: Mwili wangu wote unaumwa kwa sababu ya hasira yako; kwa sababu ya dhambi
    zangu mifupa yangu haina afya.
  bel-bel: Я быў нямы і безгалосы і маўчаў нават пра добрае; і жальба мая памацнела,
  deu-ELBBK: Denn deine Pfeile sind in mich eingedrungen, und deine Hand hat sich
    auf mich herabgesenkt.
  mbb-OT: Tenged te kegkepauk nu te kebpekevaal ku te menge salà, ne kenà meupiya
    is kegezamgezam ku kayi te lawa ku.
  mal-2015: നിന്റെ നീരസം ഹേതുവായി എന്റെ ദേഹത്തിൽ സൗഖ്യമില്ല; എന്റെ പാപം ഹേതുവായി എന്റെ
    അസ്ഥികളിൽ സ്വസ്ഥതയുമില്ല.
  gup-gup: Ngaye ngabekkarren bu ngarrowen kanjdji kore kuburrk ngardduk, bu kuhni
    ngudda kandjaldung. Ngaye ngabakkabakkeng ke mankarre, dja kunu ngamurrngwarreworrinj.
  rmc-rmc: Bo tire šipi man predemade a tiro vast man ispidľa tele.
  nlg-nlg: 'Na pukuna nimua na rutu: na huligu udolu tara vahaghi: me mua mahebo na
    volagu na pukuna na lei palugu'
  pes-OPV: در جسد من به‌سبب غضب تو صحتی نیست و در استخوانهایم به‌سبب خطای خودم سلامتی
    نی.
  ron-1924: Н-а май рэмас нимик сэнэтос ын карня мя дин причина мынией Тале; ну май
    есте ничо влагэ ын оаселе меле ын урма пэкатулуй меу.
  ben-OBCV: তোমার রোষে আমার সারা শরীর জীর্ণ হয়েছে; আমার পাপের জন্য আমার হাড়গোড়ে
    কোনো শক্তি নেই।
  som-som: Jidhkaygu fayoobaan ma leh, waana xanaaqaaga daraaddiis, Oo lafahayguna
    caafimaad ma leh, waana dembigayga daraaddiis.
  lat-VUC: Obmutui, et humiliatus sum, et silui a bonis; et dolor meus renovatus est.
  eng-ASVBT: There is no soundness in my flesh because of thine indignation; Neither
    is there any health in my bones because of my sin.
  mna-mna: Nu ketem malmal pio biibi, tana kuliŋ ta boozomen ire yoyouŋana. Sanaana
    tio, ta ikam ma mete ipasaana kat yo.
  ita-1885: Egli non vi è nulla di sano nella mia carne, per cagione della tua ira;
    Le mie ossa non hanno requie alcuna, per cagion del mio peccato.
  eng-LXXUP: I was dumb, and humbled myself, and kept silence from good words; And
    my grief was renewed.
  eng-ULB: My whole body is sick because of your anger; there is no health in my bones
    because of my sin.
  spa-VBL: Por tu enojo hacia mí, ni una sola parte de mi cuerpo está sana. Estoy
    completamente enfermo por mis pecados.
  fra-_FOB: Il n'y a rien d'entier dans ma chair, à cause de ton courroux, ni aucun
    repos dans mes os, à cause de mon péché.
  mal-mal: അങ്ങയുടെ നീരസം മൂലം എന്റെ ദേഹത്തിന് സൗഖ്യമില്ല; എന്റെ പാപംനിമിത്തം എന്റെ
    അസ്ഥികളിൽ സ്വസ്ഥതയുമില്ല.
  urd-GVR: Terī lānat ke bāis merā pūrā jism bīmār hai, mere gunāh ke bāis merī tamām
    haḍḍiyāṅ galne lagī haiṅ.
  suz-BL: इन गाइक्‍तीकेमी आं रां नेल्‍ल खाइश्‍शो बाक्‍ब। आं मरिम्‍शो पतीकेम आं रुश
    नेल्‍ल मुक्‍शो खोदेंशो बाक्‍नीम।
  eng-NOY: There is no soundness in my flesh, because of thine anger; Nor rest in
    my bones, because of my sin.
  ita-1927: Non v’è nulla d’intatto nella mia carne a cagion della tua ira; non v’è
    requie per le mie ossa a cagion del mio peccato.
  ckb-ckb: بەهۆی تووڕەیی تۆوە تەندروستی لە لەشمدا نەماوە، بەهۆی گوناهمەوە ساغی لە
    ئێسقانەکانمدا نەماوە.
  eng-BBE: My flesh is wasted because of your wrath; and there is no peace in my bones
    because of my sin.
  xsi-xsi: Noko wisi nâna pa naŋa, kala pukoŋa sakamao ikai tiniŋgu ndoni. Naŋa aveta
    kiesaka, aku ŋana duvi ŋinde kâ naŋa karaeŋgu ndoni nde ipayaula ndo lâ.
  kan-OKCV: ನಿಮ್ಮ ಬೇಸರದ ನಿಮಿತ್ತ ನನ್ನ ಶರೀರದಲ್ಲಿ ಸ್ವಸ್ಥತೆ ಏನೂ ಇಲ್ಲ; ನನ್ನ ಪಾಪದ ನಿಮಿತ್ತ
    ನನ್ನ ಎಲುಬುಗಳಲ್ಲಿ ಕ್ಷೇಮವೇ ಇಲ್ಲ.
  tam-2017: உமது கோபத்தினால் என் உடலில் ஆரோக்கியமில்லை; என் பாவத்தினால் என் எலும்புகளில்
    சுகமில்லை.
  spa-RV-1909: No hay sanidad en mi carne á causa de tu ira; ni hay paz en mis huesos
    á causa de mi pecado.
  ron-BTF: Nu este sănătate în carnea mea din cauza mâniei tale; nici nu este odihnă
    în oasele mele din cauza păcatului meu.
  eng-WEBP: There is no soundness in my flesh because of your indignation, neither
    is there any health in my bones because of my sin.
  eng-FBV: Because you're so upset with me, not a single part of my body is healthy;
    I am completely sick because of my sins.
  nld-1939: Er is geen gezonde plek aan mijn vlees om uw toorn, Niets gaafs aan mijn
    gebeente om mijn zonden;
  nch-BL: Huan pampa ticualani pampa nitajtacolchijtoc, nijmati quenicatza nochi notacayo
    mococohua. Yon se noomiyo amo cuali eltoc.
  vie-1934: Bởi cơn giận Chúa, thịt tôi chẳng nơi nào lành; Tại cớ tội lỗi tôi, xương
    cốt tôi chẳng được an nghỉ.
  cha-cha: 'Taya jinemlo gui catneco pot y binibumo: ya taya pas gui telangjo pot
    causa y isaojo.'
  hin-CV: आपके प्रकोप ने मेरी देह को स्वस्थ नहीं छोड़ा; मेरे ही पाप के परिणामस्वरूप
    मेरी हड्डियों में अब बल नहीं रहा.
  eng-OURB: There is no soundness in my flesh because of your indignation, neither
    is there any health in my bones because of my habitual sin ·missing the mark·.
  spa-BES: Mi cuerpo se enferma a causa de tu ira; y no hay paz en mis huesos a causa
    de mi pecado.
  tdx-tdx: Tararèñe ty fiaiko te hatorifiha’o, naho po-pijanganañe o taolakoo, ty
    amy tahikoy.
  tha-KJV: เพราะพระพิโรธของพระองค์จึงไม่​มี​ความปกติในเนื้อหนังของข้าพระองค์ เพราะบาปของข้าพระองค์จึงไม่​มี​อนามัยในกระดูกของข้าพระองค์
  por-BR-2018: Na minha carne nada há que esteja saudável, por causa de tua ira; não
    há paz em meus ossos por causa do meu pecado.
  deu-ELO: Nichts Heiles ist an meinem Fleische wegen deines Zürnens, kein Frieden
    in meinen Gebeinen wegen meiner Sünde.
  eng-WYC-2018: None health is in my flesh from the face of thine ire; no peace is
    to my bones from the face of my sins. (There is no health in my flesh, because
    of thy anger; there is no peace for my bones, because of my sins.)
  epo-epo: Ekzistas neniu sana loko en mia korpo pro Via kolero, Nenio sendifekta
    ekzistas en miaj ostoj pro mia peko.
  gfk-gfk: I burena tano num ngalngaluan, iau pai kilingane ra bilai na nilon. Taie
    ta dadas ta ira surugu tako bia ta ira nugu magingin sakena.
  uig-PIN: Ⱪattiⱪ ƣǝziping tüpǝylidin ǝtlirimdǝ ⱨeq saⱪliⱪ yoⱪ, Gunaⱨim tüpǝylidin
    ustihanlirimda aram yoⱪtur.
  beo-beo: Dia da nama ougiba:le, na se baligili nabala. Na wadela:i hou hamobeba:le,
    na da:i huluane da olo bagade madelasa.
  tpi-OTNT: Yu kros long mi, olsem na mi sik nogut. Mi gat sin, olsem na bodi bilong
    mi i no gat strong moa.
  hau-SA: Saboda hasalarka babu lafiya a jikina; ƙasusuwana ba lafiya saboda zunubina.
  udu-udu: Dhali moŋkamu/ mura shuman buŋgwar is pem is mowa? haala nyor pini jin
    shwana /e caaca mo. Dhali mowac̱a kamu/ di’d goma simam pema? gom miinthus pem
    mo be.
  uig-LAT: Qattiq gheziping tüpeylidin etlirimde héch saqliq yoq, Gunahim tüpeylidin
    ustixanlirimda aram yoqtur.
  nde-nde: Ngenxa yokuthukuthela kwakho kangiselakuphila emzimbeni wami; amathambo
    ami kawasaqinanga ngenxa yesono sami.
  ton-ton: ‌ʻOku ʻikai ha haohaoa ʻi hoku kakano ko e meʻa ʻi ho houhau; pea ʻoku
    ʻikai ha fiemālie ʻi hoku hui ko e meʻa ʻi heʻeku angahala.
  ces-1613: Nebo střely tvé uvázly ve mně, a ruka tvá na mne těžce dolehla.
  eng-WMB: There is no soundness in my flesh because of your indignation, neither
    is there any health in my bones because of my sin.
  tam-TCV: உமது கடுங்கோபத்தால் என் உடலில் ஆரோக்கியமில்லை; என் பாவத்தினால் என் எலும்புகளில்
    சுகமில்லை.
  ceb-ULB: Ang tibuok kung lawas nagsakit tungod sa imong kasuko; walay kaayohan sa
    akong mga bukog tungod sa akong sala.
  pol-UBG: Nie ma nic zdrowego w moim ciele wskutek twego gniewu, nie ma odpoczynku
    dla moich kości z powodu mojego grzechu.
  urd-GVU: تیری لعنت کے باعث میرا پورا جسم بیمار ہے، میرے گناہ کے باعث میری تمام ہڈیاں
    گلنے لگی ہیں۔
  eng-OEBCW: In my flesh is no soundness because of your anger, no health in my bones,
    because of my sin.
  deu-1912: Es ist nichts Gesundes an meinem Leibe vor deinem Drohen und ist kein
    Friede in meinen Gebeinen vor meiner Sünde.
  kan-2017: ನಿನ್ನ ಸಿಟ್ಟಿನಿಂದ ನನ್ನ ಶರೀರದಲ್ಲಿ ಸ್ವಸ್ಥತೆ ತಪ್ಪಿ ಹೋಗಿದೆ; ನನ್ನ ಪಾಪದಿಂದ ನನ್ನ
    ಎಲುಬುಗಳಲ್ಲಿ ಸ್ವಲ್ಪವೂ ಕ್ಷೇಮವಿಲ್ಲ.
  yap-yap: Bochane e damumuw rom ma kug par nga fithik’ e amith nib gel; downgig e
    ke polo’ i m’ar ni bochan e pi denen rog.
  hlt-MCSB: Nang kah kosi dongah ka pum he hlang la om voelpawh. Ka tholh dongah ka
    rhuh a sading pawh.
  mdy-ETH: ኔኤኒ ጎሪንቴሢሮ ዑፃ ታኣኮ ኮሺቱዋሴ። ታ ጎማፓ ዔቄያና ዒቢሊ ታኣኮ ባኣሴ።
  twi-ASANTE: Wʼabofuhyeɛ no enti, ahoɔden biara nni me mu; me bɔne enti, me nnompe
    ahodwo.
  eng-WEBU: There is no soundness in my flesh because of your indignation, neither
    is there any health in my bones because of my sin.
  acu-NT: Wina tunaar jiisam kajertuku asakmin namangkruka mash najamrutawai. Tura
    wina ukunchrusha kupinakua nunisnak nekapmamjai.
  spa-PDDPT: Nada íntegro hay en mi cuerpo a causa de tu indignación, Ni hay paz en
    mis huesos a causa de mi pecado.
  gun-gun: Ndepoxy ramo xero'o naexaĩvei, xekãgue voi naexaĩvei ajejavyague re.
  agu-BL: Poro na el intxum tetz yi ja saj colp wi'u' swe'j tan paj yi ja injuch wil
    swutzu'. Nin ja wi't lo'on cyakil yi inwankil nin cyakil imbakil na chitxukne'
    tan paj.
  ilo-ULB: Masakit ti entero a bagik gapu iti ungetmo, saan a nasalun-at dagiti tulangko
    gapu iti basolko.
  kpg-kpg: Au guu mmae huoloo i di Goe dela e hagawelewele mai. Dogu huaidina hagatau
    guu magi idimaa go ogu huaidu.
  uig-ARA: قاتتىق غەزىپىڭ تۈپەيلىدىن ئەتلىرىمدە ھېچ ساقلىق يوق، گۇناھىم تۈپەيلىدىن
    ئۇستىخانلىرىمدا ئارام يوقتۇر.
  sus-sus: I bara n maxɔnɔ i xa tanbɛ ra, i bara n nabira.
  pon-2006: I medengkilahr kowahlap omwi engieng pahi; paliwereiet unsek soumwahulahr
    pwehki dipei kan.
  jae-jae: Aôm têmtac ŋandaŋ kêkêŋ gêmac gêjam ôlic samucgeŋ auc. Aêŋoc geo gêgôm
    aê ôlic ŋagêŋlêlôm kêtu masê sugac.
  ksd-ksd: A pal a pakagu pa i lagar bulu ure kaum kankan, Ma pa ta bo na nilaun ta
    ra urugu ure kaugu varpiam.
  tur-YTC: Öfken yüzünden bedenime rahat yok, Günahımdan ötürü kemiklerimde de hiç
    sağlık kalmadı.
  bel-N: Бо стрэлы Твае пранізалі мяне, і лягла на мяне рука Твая.
  grc-BRENT: Ἐκωφώθην καὶ ἐταπεινώθην καὶ ἐσίγησα ἐξ ἀγαθῶν, καὶ τὸ ἄλγημά μου ἀνεκαινίσθη.
  kpr-kpr: Ninda janje eko etesa, aimi na tamo mema teria futo itatama erena. Nanda
    ari ekoko teria futo aindae, nanda tamo isambu gambisi gambisi etira.
  ind-AYT: (38-4) Tidak ada yang sehat dalam dagingku oleh karena kemarahan-Mu, tidak
    ada kesehatan pada tulang-tulangku oleh karena dosaku.
  yom-yom: Mu diambu di nganzi aku yi kikhesa, buvini buisi ko mu nitu ama. Mimvesi
    miama misiedi ko buvini mu diambu di masumu mama.
  yut-yut: Gak da butjap nandaŋ namɨsal, do sot yokwisi asat. Nak dɨwarɨno toŋ, do
    gɨptɨmno tapmɨmɨ mɨnisi asak.
  nya-nya: Chifukwa cha ukali wanu mulibe thanzi mʼthupi langa; mafupa anga alibe
    mphamvu chifukwa cha tchimo langa.
  kyg-kyg: Kaipamo leka nateꞌnanaꞌmofeꞌmo nagufamoꞌmo alagi kanale nosiye. Hosu kavaꞌmo
    huꞌnovaꞌmofeꞌmo nayamufaꞌnimoꞌa alagi lokiya noꞌvaiye.
  hrv-hrv: 'Strijele se tvoje u me zabodoše, ruka me tvoja teško pritisnu:'
  mps-mps: Nago enaba wado ebaso, tama ena dwai gasi yai. Eno sęgę elalubaso, tama
    eno tigi bomo mu meni yai.
  tpi-tpi: Yu kros long mi, olsem na mi sik nogut. Mi gat sin, olsem na bodi bilong
    mi i no gat strong moa.
  dan-1931: Thi dine pile sidder i mig, din Hånd har lagt sig på mig.
  vie-OVCB: Vì Chúa giận, thân con yếu ớt; do tội con, xương cốt mỏi mòn.
  guj-2017: તમારા ગુસ્સાને લીધે મારું આખું શરીર બીમાર છે; મારા પાપોને લીધે મારાં હાડકાંમાં
    આરોગ્ય નથી.
  pon-2006A: I medengkilahr kowahlap omwi engieng pahi; paliwereiet unsek soumwahulahr
    pwehki dipei kan.
  por-BRBSL: There não é nenhuma solidez em minha carne por causa de sua indignação,
    nem há nenhuma saúde nos meus ossos por causa do meu pecado.
  eng-OEBUS: In my flesh is no soundness because of your anger, no health in my bones,
    because of my sin.
  swe-swe: För dina pilar har trängt in i mig, din hand ligger tung på mig.
  cth-cth: Na lungphuennae kecu dawk, ka takthai dawk damnae awm hoeh. Ka yonnae kecu
    dawk ka hru damnae awm hoeh.
  twi-twi: Wʼabufuwhyew no nti ahoɔden biara nni me mu; me bɔne nti, me nnompe ahodwow.
  hlt-hlt: Nang kah kosi dongah ka pum he hlang la om voelpawh. Ka tholh dongah ka
    rhuh a sading pawh.
  tbz-SIM: A pie nduò n yĩ́nkɛ̀ nkɛ, kɑ̀ɑ nɑcɛ̀kuutɛ duò n yĩ́nkɛ̀.
  msy-2020: Nɨ adarim nan itima, kɨ mɨzazir ekiam isi. Nan arazir kuram bangɨn, nan
    namnam arɨmariam bar anevara.
  dop-dop: Mpi tɔ, nyɑ́ nyəmɑ́ yɑɣɑ-m kɛ́, nɑ nyɑ́ niŋ yuŋ tii mɑ tɔɔ.
  azb-azb: Bədənimdə qəzəbindən sağ yer qalmadı, Günahıma görə sümüklərim də xəstəlik
    tapdı.
  eng-DBY: There is no soundness in my flesh because of thine indignation; no peace
    in my bones, because of my sin.
  hin-2017: तेरे क्रोध के कारण मेरे शरीर में कुछ भी आरोग्यता नहीं; और मेरे पाप के
    कारण मेरी हड्डियों में कुछ भी चैन नहीं।
  wol-KYG: Aji Sax ji, fitt nga maa fitt, dóor nga ma.
  bjr-bjr: Anee qiniara aanooqiannanara qini qifaaqa firaaqoo didafidanoo. Qini numoo
    marinara qini qimudaani umooqukinoo marifaqa sia afeekaikidaqa.
  eng-YLT: Soundness is not in my flesh, Because of Thine indignation, Peace is not
    in my bones because of my sin.
  kne-kne: Madagsen di sakit ko gapo sin bonget mo, mansakit amin awak ko begew sin
    basol ko.
  eng-WYC-2017: None health is in my flesh from the face of thine ire; no peace is
    to my bones from the face of my sins.
  eng-WMBB: There is no soundness in my flesh because of your indignation, neither
    is there any health in my bones because of my sin.
  zat-NTPS: Quebe bi chawe' zua be̱la' dxen chia' lawe' da dxezra'u neda', ne quebe
    zaj zua zrita xu'a cháwedau' lawe' da nuna' dul-la.
  zty-NTPS: Bi zoa chawe' beḻa' žen chia' dan' ẕžo'o neda', na' žit yoa'a bi zej
    zoan chawe' dan' bena' doḻa'.
  urd-GVH: तेरी लानत के बाइस मेरा पूरा जिस्म बीमार है, मेरे गुनाह के बाइस मेरी तमाम
    हड्डियाँ गलने लगी हैं।
  rug-rug: Ta sigiti hola si rau, sina koa gua koasa Mua binugoro, moho sa doduru
    tiniqu koari na qua sinea.
  gaz-gaz: Sababii dheekkamsa keetiitiif dhagni koo fayyaa dhabeera; sababii cubbuu
    kootiifis lafeen koo nagaa dhabeera.
  fra-LSG: Car tes flèches m’ont atteint, Et ta main s’est appesantie sur moi.
  yal-yal: I bata n maxɔlɔ i ya xalimakunla ra. I yi n nabira.
  iou-iou: Gäkä nadäŋ waŋ namiŋiri käyäm taŋi täyat. Täŋpäŋ momi täŋkuro unita gupnaken
    kehäromi nikek nämo nadäk täyat.
  haw-1868: Aole maikai ko'u io no kou huhu; Aole maha iloko o ko'u mau iwi no ko'u
    hewa.
  arb-NAV: اعْتَلَّ جَسَدِي لِفَرْطِ غَضَبِكَ عَلَيَّ. وَبَلِيَتْ عِظَامِي بِسَبَبِ
    خَطِيئَتِي.
  ded-ded: Ge neac modzoga tikecdeac sebina sasawa manganeu hafei ande nga kopocsicnaac
    amma sicna yeni sasawango hafeinginagoc andae.
  ewe-ewe: Wò dziku helĩhelĩ la wɔe be ŋusẽ aɖeke megale menye o; nye ƒuwo tugu le
    nye nu vɔ̃ ta.
  eng-LEE: '(38:4) There is no soundness in my flesh because of thy indignation: there
    is no peace in my bones because of my sin.'
  asm-FB: তোমাৰ ক্রোধৰ কাৰণে মোৰ শৰীৰত ক’তো সুস্থতা নাই; মোৰ পাপৰ কাৰণে মোৰ অস্থিবোৰত
    স্বাস্থ্য নাই।
  sus-A: عِ بَرَ ﭑ مَشْنْ عِ شَ تَنبّ رَ، عِ بَرَ ﭑ نَبِرَ.
  fra-SBL: Il n'y a pas de solidité dans ma chair, à cause de ton indignation, il
    n'y a pas non plus de santé dans mes os à cause de mon péché.
  hbo-hbo: כִּֽי־חִ֭צֶּיךָ נִ֣חֲתוּ בִ֑י וַתִּנְחַ֖ת עָלַ֣י יָדֶֽךָ׃
  kik-kik: Ndirĩ na ũgima wa mwĩrĩ tondũ wa mangʼũrĩ maku; mahĩndĩ makwa nĩmarũaru
    nĩ ũndũ wa mehia makwa.
  fra-NCL: Car tes flèches m’ont atteint, et ta main s’est appesantie sur moi.
  cek-AK: Palung na phui pongah, ka takpum ngantuihaih om ai; ka zaehaih pongah ka
    huhnawk ngantuihaih om ai boeh.
  cuk-cuk: An-isgusad-ular, be anse uludedbali, an-san bar nuedsulid, an-garmar bar
    nuedsulid.
  uig-CYR: Мән сүкүт қилип, зуван сүрмидим, Һәтта яхшилиқ тоғрисидики сөзләрниму ағзимдин
    чиқармидим; Бирақ дил азавим техиму қозғалди.
  tel-2017: నీ కోపం వల్ల నా శరీరమంతా అనారోగ్యం కలిగింది. నా పాపం కారణంగా నా ఎముకల్లో
    ఆరోగ్యం లేకుండా పోయింది.
  hat-BSA: Nanpwen anyen ki ansante nan chè m, akoz endiyasyon Ou. Nanpwen lasante
    nan zo m yo akoz peche mwen.
  ukr-ONPU: Я онімів, затих, мовчав навіть про добре, та біль мій внутрішній лише
    роз’ятрився,
  kos-kos: Ke sripen kasrkusrak lom, nga muta in keok lulap; Monuk nufon mas ke sripen
    ma koluk luk.
  hbo-WLC: כִּֽי־חִ֭צֶּיךָ נִ֣חֲתוּ בִ֑י וַתִּנְחַ֖ת עָלַ֣י יָדֶֽךָ׃
  ibo-ibo: Nʼihi oke iwe gị, ọ dịghị izuoke dị nʼime anụ ahụ; enweghịkwa m udo nʼime
    ọkpụkpụ m niile nʼihi mmehie m.
  ory-ory: ତୁମ୍ଭ କୋପ ସକାଶୁ ମୋʼ ଶରୀର କିଛି ସ୍ୱାସ୍ଥ୍ୟ ନାହିଁ; ପୁଣି, ମୋʼ ପାପ ସକାଶୁ ମୋʼ
    ଅସ୍ଥିରେ କିଛି ଆରାମ ନାହିଁ।
  chk-chk: Esap wor pöchökülen inisi pokiten om song, esap pwal wor pöchökülen lechüi
    pokiten ai tipis.
  rop-rop: Dumaji yubin gitwail langa mi main bodi ardim nomo lilbit. Mi jidan brabli
    sikwan dumaji brom ol main nogudbalawei.
  ukr-1871: Нема здорового місця на моїм тїлї задля гнїву твого; нема спокою в костях
    моїх задля гріха мого.
  yon-yon: Ebbed ne yaa norin wandewen kowe ne id kuu yiminban keroon, kwane ne niindem
    aom kuu korem amuniibban keroon, ne ambarakmaan kowe.
  deu-1951: (038-4) Es ist nichts Unversehrtes an meinem Fleisch vor deinem Zorn,
    kein Friede in meinen Gebeinen wegen meiner Sünde.
  eng-JPS: (38-4) There is no soundness in my flesh because of Thine indignation;
    neither is there any health in my bones because of my sin.
  srp-1865: Nema zdrava mjesta na tijelu mojem od gnjeva tvojega; nema mira u kostima
    mojim od grijeha mojega.
  lug-lug: Obusungu bwo bundwazizza nzenna, n’amagumba gange gonna gansagala olw’ebyonoono
    byange.
  heb-heb: אין מתם בבשרי מפני זעמך אין שלום בעצמי מפני חטאתי׃
  ben-IRV: আমার সমস্ত শরীর অসুস্থ তোমার রাগের কারণে; আমার পাপের কারণে আমার হাড়ে কোন
    স্বাস্হ্য নেই।
  ntu-ntu: Xngitxtr-zlwzpex nzngyatikr drtwrm ninge. X yangrnga-zlwz-ngrne alwx rngeng.
  pan-pan: ਤੇਰੇ ਗੁੱਸੇ ਦੇ ਕਾਰਨ ਮੇਰੇ ਸਰੀਰ ਵਿੱਚ ਤੰਦਰੁਸਤੀ ਨਹੀਂ, ਅਤੇ ਨਾ ਮੇਰੇ ਪਾਪ ਦੇ ਕਾਰਨ
    ਮੇਰੀਆਂ ਹੱਡੀਆਂ ਵਿੱਚ ਸੁੱਖ ਹੈ,
  mya-JVB: အမျက် တော်ထွက်သောကြောင့် ၊ အကျွန်ုပ် အသား သည် ကျန်းမာ ခြင်းမ ရှိပါ။ ဒုစရိုက်
    အပြစ်ကြောင့် အရိုး များထဲ မှာ သက်သာ ခြင်းမ ရှိပါ။
  kgf-kgf: Guac qeri biric niŋac séwi busuna solaŋa méŋ ménda hezac. Nuac képésic
    niŋac nuac sicna imi bénʒéŋa qahac wanʒac.
  tte-O: Am munamunai kaiwena kamkamna lalakina yalobai yo yogu meuloina ikasiebwa
    lalakina yagu pwanoli kaiweli.
  tbg-tbg: Ai arara itaira kaara te antura ntiha vauro. Te ai uva raqa kaunara kaara
    ekaa ti vaatavano hiha vimantama vauro.
  hmo-hmo: Oiemu badu dainai, lau hisihisi bada noho. Egu kara dika dainai egu tauanina
    ibounai ia gorere noho.
  zar-NT: Yuʼa yödzöhuë́ʼ zxön tuʼ rilenuʼ nedaʼ. Dxía huëʼ idútë le nacaʼ tuʼ nözi
    dul-laʼ nabágaʼa.
  urd-urd: तेरे क़हर की वजह से मेरे जिस्म में सिहत नहीं; और मेरे गुनाह की वजह से मेरी
    हड्डियों को आराम नहीं।
  rus-SYN: Я был нем и безгласен, и молчал даже о добром; и скорбь моя подвиглась.
  bqc-SIM: N ka ma kũ maa, n ↄtↄ̃̀ↄlɛa.
  tcz-CHONGTHU: Neilunghan khum jeh in katahsa pumpi hi anan, kachonset naho jeh in
    katahsa achip soh tai.
  mar-mar: माझे सर्व शरीर तुझ्या क्रोधाने आजारी झाले आहे. आणि माझ्या अपराधांमुळे माझ्या
    हाडांत स्वस्थता नाही.
  isl-isl: Örvar þínar standa í mér og hönd þín liggur þungt á mér.
  hlt-THB: Nam thin tawinaak ka pum awh sadip na qoe am awm tlaih hy; ka thlawlhnaak
    awh ka quhkhqi awm a sa am dip voel hy.
  qub-qub: Rabyasha piñacamaptiquimi intëru cuerpöpis manana sänunachu. Juchäpitami
    tullöcunapis manana sänunachu.
  bqp-bqp: Ma mɛ̀ gbãna làka n pɛ̃tɛ̃ yãi, ma wá aafiaro ma durunna yãi.
  hat-hat: (038:4) Ou te fache anpil, se sa ki fè pa gen yon pati nan kò m' ki pa
    malad. Mwen te peche, se sa ki fè tout zo nan kò m' ap fè m' mal.
  eng-BSB: There is no soundness in my body because of Your anger; there is no rest
    in my bones because of my sin.
  eng-WEBPB: There is no soundness in my flesh because of your indignation, neither
    is there any health in my bones because of my sin.
  kbq-kbq: Krimpama ahenantana zamo higena kria enerugeno, kuminimo higeno zaferinanimo'a
    natanegrie.
  pon-pon: Jota mau kot ni pali war ai pweki omui onion, o jota moleilei nan kokon
    ai kan pweki dip ai
  nhe-BL: Huan pampa ticualani pampa nitlajtlacolchijtoc, nijmati queja nochi notlacayo
    mococohua. Niyon se noomiyo ax cuali eltoc.
  wnc-wnc: Gata nae kaanga natapi na maiu waiaknga singgat. Sike nata waiaknga tasiwawa
    natane gupmaapa kekekngana wena singgak.
  bus-bus: Ma mɛ̀ gbãaa yã̀a n pɛ̃tɛ̃ yãnzi, ma wá aafiaro ma durun yãnzi.
  gub-BL: Erekwahy ihewe ne, a'e rupi hema'eahy ihe. Heretekwer nànàn hema'eahy Heremiapo
    kwer ikatu 'ym ma'e rehe.
  eng-DRA: 'I was dumb, and was humbled, and kept silence from good things: and my
    sorrow was renewed.'
