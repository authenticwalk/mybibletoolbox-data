  cek-AK: Lok thaikop ai, lokthuih palaem let thai ai kami baktiah ni ka oh.
  cuk-cuk: Degisoggu, dule-uayasulidyob an gued, wissur-emar-abinsaedyob an gued.
  uig-CYR: Маңа тиккән көзүңни мәндин нери қилғайсәнки, Мән барса кәлмәс җайға кәткичә,
    Мени бир аз болсиму раһәттин бәһримән қилғайсән.
  tel-2017: ఏమీ విననివాడిలాగా నేను ఉన్నాను. జవాబు చెప్పలేని వాడిలాగా ఉన్నాను.
  hat-BSA: Wi, mwen tankou yon nonm ki pa tande. E nan bouch mwen, pa gen repons.
  ukr-ONPU: Відведи Свій суворий погляд від мене, щоб я трохи порадів, перш ніж я
    піду й мене не стане».
  kos-kos: Nga oana mwet se su tia ku in topuk ma uh Ke sripen el tia ku in lohng.
  hbo-WLC: וַאֲנִ֣י כְ֭חֵרֵשׁ לֹ֣א אֶשְׁמָ֑ע וּ֝כְאִלֵּ֗ם לֹ֣א יִפְתַּח־פִּֽיו׃
  ibo-ibo: Adịla m dịka onye na-anaghị anụ ihe, onye ọnụ ya apụghị ịsa okwu.
  ory-ory: ଆହୁରି, ଯେ ନ ଶୁଣେ ଓ ଯାହାର ମୁଖରେ ପ୍ରତିବାଦ ନ ଥାଏ, ଏପରି ଲୋକ ତୁଲ୍ୟ ହୁଏ।
  chk-chk: Ewer, ngang üa usun eman aramas esap tongeni rongorong, esap pwal wor an
    kapasen pälüeni.
  rop-rop: Mi jis laik detlot hu nomo ensim dumaji dei kaan lisin.
  ukr-1871: Я став, як чоловік, що не чує, в котрого устах нема оправдання.
  yon-yon: Anamaa, ne kuu karub maa wengambirimokbanman areb kereni, ye mongkod dande
    inandimokbanman areb keraan.
  deu-1951: (038-15) Und ich bin wie einer, der nichts hört, und in dessen Mund kein
    Widerspruch ist.
  eng-JPS: (38-15) Yea, I am become as a man that heareth not, and in whose mouth
    are no arguments.
  srp-1865: Ja sam kao èovjek koji ne èuje ili nema u ustima svojim pravdanja.
  lug-lug: Nfuuse ng’omuntu atalina ky’awulira, atasobola kwanukula.
  heb-heb: ואהי כאיש אשר לא שמע ואין בפיו תוכחות׃
  ben-IRV: আমি এমন একজন লোকের মতো নই যে শুনতে পায় না এবং যার উত্তর নেই।
  ntu-ntu: Eu, apubo badr kx nradrtqde ngq, X trayzlupwc'u natqdr.
  pan-pan: ਹਾਂ, ਮੈਂ ਉਸ ਮਨੁੱਖ ਵਰਗਾ ਹਾਂ ਜਿਹੜਾ ਸੁਣਦਾ ਨਹੀਂ, ਜਿਸ ਦੇ ਮੂੰਹ ਵਿੱਚ ਕੋਈ ਰੋਹਬ
