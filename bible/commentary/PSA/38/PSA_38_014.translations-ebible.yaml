  mya-JVB: နားမ ကြား ၊ ပြန် ၍မ ငြင်းနိုင်သော သူ ကဲ့ သို့ဖြစ် ပါ၏။
  kgf-kgf: Ni gezac héŋ ésécnec wamma acgina ménda meleŋanʒua.
  tte-O: Yapaisowa besiele totenakola yo gamwagu ipatu genuwagu kainali yayamaisa.
  tbg-tbg: Eo, uva tiara kia ho iri vai vaiintira voqaara vaiha te kia vika uva nái
    tiva nimi vaunara.
  hmo-hmo: Io, lau be kamonai diba lasi tauna bamona. Lau be lau haere lasi, badina
    lau be hereva lau kamonai lasi tauna bamona.
  zar-NT: Nacaʼ ca tu bönniʼ bítiʼrö riyönnëʼ, en que lë ni naʼ bitiʼ bi didzaʼ rubiʼë.
  urd-urd: बल्कि मैं उस आदमी की तरह हूँ जिसे सुनाई नहीं देता, और जिसके मुँह में मलामत
    की बातें नहीं।
  rus-SYN: Отступи от меня, чтобы я мог подкрепиться, прежде нежели отойду и не будет
    меня.
  bqc-SIM: Ma gↄ̃ lán swãdowa, mili yãmao, ma gↄ̃ lán lɛ́nanaalɛadewa, mili lɛwɛ̃aao.
  tcz-CHONGTHU: Imacha jahlouding kanom in chuleh donbutna jong donbutlou ding kanom
    e.
  mar-mar: ऐकू न येणाऱ्या माणसासारखा मी आहे, ज्याच्याकडे काही उत्तर नाही.
  isl-isl: En illráð þeirra verka ekki á mig! Ég virði þá ekki viðlits. Áform þeirra
    rætast ekki,
  hlt-THB: Awi am za thai qoe nawh hlatnaak awi amak kqawn thai qoe amyihna awm nyng.
  qub-qub: Imata nimaptinpis manami wiyaj-tucöchu. Upanömi imata nimaptinpis mana
    cutichëchu.
  bqp-bqp: Má de lán gbɛ̃ kũ àdi yã maro bà, madì weḿmaro.
  hat-hat: (038:15) Wi, mwen pa louvri bouch mwen reponn yo paske mwen tankou yon
    moun ki pa tande sa y'ap di a.
  eng-BSB: I am like a man who cannot hear, whose mouth offers no reply.
  eng-WEBPB: Yes, I am as a man who doesn’t hear, in whose mouth are no reproofs.
  kbq-kbq: Nagra zamagesa ankanire vahe'mo'zama nehazaza hu'na kea nontahi'na kenona
    huozamante'noe.
  pon-pon: Nai dueta ol amen me jolar ron waja, o jota depuk en lokaia mi nan au ai.
  nhe-BL: Quena, na nimochihua queja ax nijcaqui inintlajtol, huan ax tleno niquijtohua
    para ica nimomanahuis.
  wnc-wnc: Sike na aminu tapatu wamu dua yanggaak binga. Unzingge wamu yake dua yaninggat.
  bus-bus: Má dɛ lán gbɛ̃ kɛ̀ è yã maroo bà, mɛɛ̀ weńlaro.
  gub-BL: Aiko ze'eg iwazar 'ymar ài ihe, Ma'e henu 'ymar ài ihe.
  eng-DRA: O forgive me, that I may be refreshed, before I go hence, and be no more.
