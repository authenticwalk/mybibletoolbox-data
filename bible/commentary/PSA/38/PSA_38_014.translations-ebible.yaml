  eng-LEE: (38:15) Thus am I as a man that heareth not, and in whose mouth are no
    words of defence.
  asm-FB: যি মানুহে নুশুনে, যাৰ মুখত কোনো উত্তৰ নাই, মই এনে মানুহৰ নিচিনাই হ’লো।
  sus-A: كْنْ ﭑ مُ ﭑ تُلِ مَتِ نَ وْيّنيِيٍ رَ، ﭑ مُ ﭑ دّ رَبِ ﭑ شَ عٍ يَابِ.
  fra-SBL: Oui, je suis comme un homme qui n'entend pas, dans la bouche duquel il
    n'y a pas de réprimandes.
  hbo-hbo: וַאֲנִ֣י כְ֭חֵרֵשׁ לֹ֣א אֶשְׁמָ֑ע וּ֝כְאִלֵּ֗ם לֹ֣א יִפְתַּח־פִּֽיו׃
  kik-kik: nduĩkĩte ta mũndũ ũtaiguaga, ũrĩa kanua gake gatarĩ ũndũ kangĩhota gũcookia.
  fra-NCL: Et moi, je suis comme un sourd, je n’entends pas ; je suis comme un muet,
