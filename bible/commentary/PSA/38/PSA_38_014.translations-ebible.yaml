verse: PSA.038.014
translations:
  mal-C: അധരങ്ങളിൽ മറുപടിയൊന്നും അവശേഷിച്ചിട്ടില്ലാത്ത ഒരുവനെപ്പോലെയും കേൾക്കാൻ കഴിയാത്ത
    ബധിരനെപ്പോലെയും ഞാൻ ആയിരിക്കുന്നു
  deu-TKW: Ich aber, gleich einem Tauben, höre nicht und bin wie ein Stummer, der
    seinen Mund nicht aufthut.
  lin-lin: Kasi ngai nazali kosala lokola mokufi matoyi ; mpe lokola baba, nakangi
    monoko, naboyi koloba.
  mmx-mmx: Nia xopmen ana paase porang, atla a lok ngan laradi lubaalung teren i rebonot.
  eng-LSV: Indeed, I am as a man who does not hear, || And in his mouth are no reproofs.
  eng-GNV: Thus am I as a man, that heareth not, and in whose mouth are no reproofes.
  eng-WEBSTER: Thus I was as a man that heareth not, and in whose mouth are no reproofs.
  nhw-BL: Quena, na nimochihua quen amo nijcaqui inincamanal, huan amo tleno niquijtohua
    para ica nimomanahuis.
  swh-ONEN: nimekuwa kama mtu asiyesikia, ambaye kinywa chake hakiwezi kutoa jibu.
  bba-bba: Adɑmɑ nɛ, nɑ mɑɑriwɑ piti nɡe soso wi u kun ɡɑ̃ɑnu nɔɔmɔ, u ǹ mɑɑ ɡɑ̃ɑnu
    ɡerumɔ.
  eng-KJVCPB: Thus I was as a man that heareth not, And in whose mouth are no reproofs.
  luo-luo: Achalo gi ngʼat ma ok winj wach, ma dhoge ok nyal dwoko wach.
  aii-aii: ܘܗܘܹܐ ܠܝܼ ܐܲܝܟ݂ ܐܢܵܫܵܐ ܕܠܹܐ ܫܵܡܹܥ، ܘܕܠܲܝܬ ܕܪܵܫܬܵ‌ܐ ܒܦܘܼܡܹܗ.
  meu-meu: Oibe, lau na se kamonaimu tauna na heto, uduna ai gwaugwau herevadia asie
    miamu tauna na heto.
  npi-ULB: म त्‍यो मानिसजस्‍तो भएको छु, जसले सुन्‍दैन, अनि जवाफ फर्काउँदैन ।
  yor-yor: Nítòótọ́, mo rí bí ọkùnrin tí kò gbọ́rọ̀, àti bí ẹnu ẹni tí kò sí ìjiyàn.
  pes-OPCB: مثل کسی هستم که به سبب کری قادر نیست پاسخ دهد.
  tgl-ULB: Tulad ako ng isang taong hindi nakaririnig at walang katugunan.
  nop-nop: Nu adi me niŋ, mede tuwot mu nadiwek wendok tuwot. Unduŋ doktiŋa nu mede
    toboniŋ mu tubu-udaneyemgut.
  hui-hui: I̱ agali hale tuluhe haraligobi howa tigua bi lararu i̱na ladai bibe naheore
    kogoni.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​နား​မ​ကြား​သ​ဖြင့် စ​ကား​ပြန်​မ​ပြော​နိုင်​သူ​ကဲ့​သို့​ဖြစ်​ပါ​၏။
  bod-N: དེའི་ཕྱིར་ང་ནི་རྣ་བས་མི་ཐོས༌ཤིང༌། །ངག་ཏུ་ཨ་ལན་འདེབས་རྒྱུ་མེད་མཁན༌འདྲ།།
  wsk-wsk: Nunguningta, ani kari bo dogowa den me ikia iwita bagasam; kuring mena
    se den koma me balukko iwita bagasam.
  sna-sna: ndava somunhu asinganzwi, ano muromo usingapinduri.
  spa-BLM: Sí, soy como un hombre que no oye, en cuya boca no hay reproches.
  cac-cac: Lajan in icha junoc mach max yab'laj, max yal-laj yalan sb'a.
  swh-ULB: Niko kama mtu asiye sikia na mbaye hawezi kujibu.
  bel-bel: Адступі ад мяне, каб я мог умацавацца, перш чым адыду і ня будзе мяне.
  deu-ELBBK: Ich aber, wie ein Tauber, höre nicht, und bin wie ein Stummer, der seinen
    Mund nicht auftut.
  mbb-OT: Ebpevevengelan ku zà is mezaat he menge pelanu zan ne wazà ad megkaǥi.
  mal-2015: ഞാൻ, കേൾക്കാത്ത മനുഷ്യനെപ്പോലെയും വായിൽ പ്രതിവാദമില്ലാത്തവനെപ്പോലെയും
    ആയിരുന്നു.
  gup-gup: Ngaye ngayimerran yiman bininj nawu minj nangale kabiwokbekkan dja minj
    nangale kabiwokmang.
  rmc-rmc: Ale me som sar kašuko, so na šunav; som sar ňemo, so na phundravel o muj.
  nlg-nlg: E utuni, inua tu mai vuha vaghau na tinoni te mua rongo, mana mangagu te
    mua kokoe tughu.
  pes-OPV: و مثل کسی گردیده‌ام که نمی شنود و کسی‌که در زبانش حجتی نباشد.
  ron-1924: Сунт ка ун ом каре н-ауде ши ын гура кэруя ну есте ничун рэспунс.
  ben-OBCV: আমি এমন এক ব্যক্তির মতো হয়েছি যে কিছুই শুনতে পারে না, যার মুখ কোনো উত্তর
    দিতে পারে না।
  som-som: Haah, oo waxaan la mid ahay nin aan waxba maqlin, Oo aan afkiisa murammo
    ku jirin.
  lat-VUC: Remitte mihi, ut refrigerer priusquam abeam et amplius non ero.]
  eng-ASVBT: Yea, I am as a man that heareth not, And in whose mouth are no reproofs.
  mna-mna: Ŋonoono kat, nio kembei tomtom talŋaana munŋana ta ileŋ sua som, mi irao
    ipekel sua sa som.
  ita-1885: E son come un uomo che non ode; E come uno che non ha replica alcuna in
    bocca.
  eng-LXXUP: Spare me, that I may be refreshed, Before I depart, and be no more.
  eng-ULB: I am like a man who does not hear and who has no reply.
  spa-VBL: Como un hombre que no puede oír, y que no responde, ¡Ese soy yo!
  fra-_FOB: Oui, je suis comme un homme qui n'entend point, et qui n'a point de réplique
    en sa bouche.
  mal-mal: ഞാൻ, കേൾക്കാത്ത മനുഷ്യനെപ്പോലെയും വായിൽ ശകാരം ഇല്ലാത്തവനെപ്പോലെയും ആയിരുന്നു.
  urd-GVR: Maiṅ aisā shaḳhs ban gayā hūṅ jo na suntā, na jawāb meṅ etarāz kartā hai.
  suz-BL: गो थमा पा नोफा मनेंब खोदेंशो दुम्‍शा, मारेइ लोव़ मलेत्‍नुङ।
  eng-NOY: I am like one who heareth nothing, And in whose mouth is no reply.
  ita-1927: Son come un uomo che non ascolta, e nella cui bocca non è replica di sorta.
  ckb-ckb: وەک کەسێکم لێ هاتووە کە نابیستێت، هیچ بەهانەیەکیشی لە دەمی نەبێت.
  eng-BBE: So I was like a man whose ears are shut, and in whose mouth there are no
    sharp words.
  xsi-xsi: Naŋa apâŋga atogo tamâta toŋge ikura tu iloŋo ŋgua tia. Mine kala naŋa
    ŋandai aporo ŋgua taulo panzi ŋga.
  kan-OKCV: ನಾನು ಕಿವಿ ಕೇಳಿಸದವನಂತೆ ಇದ್ದೇನೆ. ನಾನು ಪ್ರತ್ಯುತ್ತರ ಕೊಡಲಾರದಂತೆಯೂ ಇದ್ದೇನೆ.
  tam-2017: காதுகேட்காதவனும், தன்னுடைய வாயில் பதில் இல்லாதவனுமாக இருக்கிற மனிதனைப்
    போலானேன்.
  spa-RV-1909: Fuí pues como un hombre que no oye, y que en su boca no tiene reprensiones.
  ron-BTF: Astfel am fost ca un om care nu aude și în a cărui gură nu sunt reproșuri.
  eng-WEBP: Yes, I am as a man who doesn’t hear, in whose mouth are no reproofs.
  eng-FBV: Like a man who can't hear, and who doesn't reply—that's me!
  nld-1939: Als een man, die niet luistert, En wiens mond geen antwoord meer weet.
  nch-BL: Quena, na nimochihua quej amo nijcaqui inincamanal, huan amo teno niquijtohua
    para ica nimomanahuis.
  vie-1934: Tôi đã trở nên như người không nghe, Như người chẳng có lời đối lại ở
    trong miệng mình.
  cha-cha: 'Magajet na guajo calang un taotao ni ti manjujungog: ya taya linalatde
    gui pachotña.'
  hin-CV: हां, मैं उस पुरुष-सा हो चुका हूं, जिसकी सुनने की शक्ति जाती रही, जिसका मुख
    बोलने के योग्य नहीं रह गया.
  eng-OURB: Yes, I am as a man who does not sh'ma ·hear obey·, in whose mouth are
    no reproofs.
  spa-BES: Así que era como un hombre que tiene los oídos cerrados, y en cuya boca
    no hay represiones.
  tdx-tdx: Eka, manahake ondaty valagìñe, tsy aman-dietse am-palie.
  tha-KJV: พ่ะย่ะค่ะ ข้าพระองค์เหมือนคนที่​ไม่ได้​ยิน ซึ่งในปากของเขาไม่​มี​การตัดพ้อ
  por-BR-2018: E eu estou como um homem que não ouve, e cuja boca não pode responder
    com repreensões.
  deu-ELO: Und ich bin wie ein Mann, der nicht hört, und in dessen Munde keine Gegenreden
    sind.
  eng-WYC-2018: And I am made as a man not hearing; and not having reprovings in his
    mouth. (And I am made like a deaf man; yea, one not speaking any rebuke, or reply.)
  epo-epo: Mi estas kiel homo, kiu ne aŭdas Kaj kiu ne havas en sia buŝo reparolon.
  gfk-gfk: Iau te haruat hoing tiga tunotuno pai la hanhadoda, nong pa na balu tiga
    nianga ma no hana.
  uig-PIN: Bǝrⱨǝⱪ, mǝn angliyalmaydiƣan gaslardǝk bolup ⱪaldim; Aƣzimda ⱪilidiƣan
    rǝddiyǝ-tǝnbiⱨ yoⱪ.
  beo-beo: Na da ge ga:iba:le, dabe adole imunu hamedei dunu agoai gala.
  tpi-OTNT: Mi olsem wanpela man i no inap harim toktok, olsem na mi no bekim tok
    long ol.
  hau-SA: Na zama kamar mutumin da ba ya ji, wanda bakinsa ba ya iya ba da amsa.
  udu-udu: Nye, aha/ wana e ki wathi/ jin mol gwo ciḵ mo, dhali e ’twa/ mo tani aha/
    dara gi gwoŋ ḵucur mo.
  uig-LAT: Berheq, men angliyalmaydighan gaslardek bolup qaldim; Aghzimda qilidighan
    reddiye-tenbih yoq.
  nde-nde: senginjengomuntu ongezwayo, olomlomo ongaphenduliyo.
  ton-ton: Pea naʻaku hangē ko e tangata taʻeongoʻi, pea ʻoku ʻikai ha valoki ʻi hono
    ngutu.
  ces-1613: Ale já jako hluchý neslyším, a jako němý, kterýž neotvírá úst svých;
  eng-WMB: Yes, I am as a man who doesn’t hear, in whose mouth are no reproofs.
  tam-TCV: காது காதுகேட்காதவனும், தன்னுடைய வாயினால் பதிலளிக்க முடியாதிருக்கிற மனிதனைப்
    போலானேன்.
  ceb-ULB: Sama ako sa tawo nga dili makadungog ug dili makatubag.
  pol-UBG: I stałem się jak człowiek, który nic nie słyszy i nie ma w ustach upomnień.
  urd-GVU: مَیں ایسا شخص بن گیا ہوں جو نہ سنتا، نہ جواب میں اعتراض کرتا ہے۔
  eng-OEBCW: I am like one without hearing, with no arguments in my mouth.
  deu-1912: und muß sein wie einer, der nicht hört und der keine Widerrede in seinem
    Munde hat.
  kan-2017: ನಾನು ಕಿವಿ ಕೇಳಿಸದವನಂತೆಯೂ, ಪ್ರತ್ಯುತ್ತರ ಕೊಡಲಾರದವನಂತೆಯೂ ಆದೆನು.
  yap-yap: Gu bod be’ ni yira non ngak ma der fulweg lunguy, ni bochan e der rung’ag
    ban’en.
  hlt-MCSB: Te dongah aka ya thai pawt tih a ka ah toelthamnah aka om pawt hlang bangla
    ka om.
  mdy-ETH: ጎኔና ዋይዚ ባይቄ ዓሲና ዻንጋ ቡሊንቲ ጌስቱዋ ዓሲጉዲ ታ ማዔኔ።
  twi-ASANTE: Mayɛ sɛ obi a ɔnte asɛm, deɛ nʼano ntumi mma mmuaeɛ.
  eng-WEBU: Yes, I am as a man who doesn’t hear, in whose mouth are no reproofs.
  acu-NT: Wikia aints antichua tumau asan, ayamrumaktatkaman chichaschamin nekapeajai.
  spa-PDDPT: Sí, soy como un hombre que no oye, Y en cuya boca no hay respuesta.
  gun-gun: Oendu e'ỹ va'e rami ajeapo, xejuru ndaipe'ai ambovai aguã.
  agu-BL: Ni'cu'n na imban chi na ban jun chcan, nin qui'c nin jun yol na wal nin
    tan incolol wib chi na ban jun mem.
  ilo-ULB: Kaslaak maysa a tao a saan a makangngeg ken awan maisungbatna.
  kpg-kpg: Au e hai gadoo be tangada dela hagalee helekai gi nia heeu, idimaa mee
    e de longono.
  uig-ARA: بەرھەق، مەن ئاڭلىيالمايدىغان گاسلاردەك بولۇپ قالدىم؛ ئاغزىمدا قىلىدىغان
    رەددىيە-تەنبىھ يوق.
  sus-sus: Kɔnɔ n mu n tuli mati na wɔyɛnyie ra, n mu n dɛ rabi n xa e yaabi.
  pon-2006: I rasehng aramas me sohte kin sapeng mehkot, pwehki eh sohte kak rong
    wasa.
  jae-jae: Biŋŋanô, aê katôm ŋac teŋ gêŋô biŋ atomanô ma awasuŋ kêpuc biŋ su tau atomanô.
  ksd-ksd: Maia, iau da ra tutana ba pa i valavalongor, Ma pa ta tinata na varbat
    i irop ta ra ngiene.
  tur-YTC: Ağzında yanıt olmayan, Duymayan biri gibiyim.
  bel-N: А я, быццам глухі, ня чую, і быццам нямы, які не расчыняе вуснаў сваіх.
  grc-BRENT: Ἄνες μοι ἵνα ἀναψύξω πρὸ τοῦ με ἀπελθεῖν, καὶ οὐκέτι μὴ ὑπάρξω.
  kpr-kpr: Na guga a dengoro irae embo mave geka jo ningae irise, mino jo sae eraira
    da kaugori.
  ind-AYT: (38-15) Aku seperti orang yang tidak mendengar, yang di mulutnya tidak
    ada bantahan.
  yom-yom: Ndieka banga mutu wowo wu nkambu wa mutu wowo munu wunkambu baka bu vutudila
    mvutu.
  yut-yut: Nak amɨn kɨnda gen arɨpmɨ dɨma nandagɨ, ae kobogɨ arɨpmɨ dɨma yogogɨ yombem.
  nya-nya: Ndakhala ngati munthu amene samva, amene pakamwa pake sipangathe kuyankha.
  kyg-kyg: He, gemo nehaya gemo noꞌafiya vekagana huꞌna maiꞌneꞌnaeꞌmo gemo nohapauve.
  hrv-hrv: A ja sam kao gluh i ništa ne čujem i, kao nijem, usta ne otvaram.
  mps-mps: Ena te po odisąbo bidi me deli tiwai gilama yali, tama eno augwaliba te
    po wei me ponobeo.
  tpi-tpi: Mi olsem wanpela man i no inap harim toktok, olsem na mi no bekim tok long
    ol.
  dan-1931: Men jeg er som en døv, der intet hører, som en stum, der ej åbner sin
    Mund,
  vie-OVCB: Phải, con như người điếc chẳng nghe, miệng không có lời đối đáp.
  guj-2017: જે માણસ સાંભળતો નથી અને જેના મુખમાં દલીલો નથી તેના જેવો હું છું.
  pon-2006A: I rasehng aramas me sohte kin sapeng mehkot, pwehki eh sohte kak rong
    wasa.
  por-BRBSL: Yes, eu sou como um homem que não ouve, em cuja boca não há repreensões.
  eng-OEBUS: I am like one without hearing, with no arguments in my mouth.
  swe-swe: '[Nu beskrivs hur psalmisten hanterar dessa attacker:] Men jag är som en
    döv, som inte kan höra, som en stum, som inte kan öppna sin mun.'
  cth-cth: Hottelah, ka thai hoeh e patetlah ka o teh, ka pato thai hoeh e patetlah
    ka o.
  twi-twi: Mayɛ sɛ obi a ɔnte asɛm, nea nʼano ntumi mma mmuae.
  hlt-hlt: Te dongah aka ya thai pawt tih a ka ah toelthamnah aka om pawt hlang bangla
    ka om.
  tbz-SIM: Mí n nɑɑ́ ndiɔ̃̀nnì ndi, n tɛ̃́nkɛ í yo, n nɑɑ́ nwèè nɔ́ndɛnfɛ̀ dɑ̀ri wènwe
    n yí nɑ́ɑ́ ntìmɑtì.
  msy-2020: Guizbangɨra, kɨ gumazir kuarir onganimɨn mɨn ikia, egha men akaba baragha
    da ikarvazir puvatɨ.
  dop-dop: Amɑ mɑ pəsɑ ntɑm kɛ́ mɑɑ nɩɩkɩ, yɑɑ kɑmumukɑ mɑɑ yɔɣɔtəɣɩ nɑtəlɩ.
  azb-azb: Dilsiz-cavabsız Bir lal-kar kimiyəm.
  eng-DBY: Yea, I am as a man that heareth not, and in whose mouth are no reproofs.
  hin-2017: वरन् मैं ऐसे मनुष्य के तुल्य हूँ जो कुछ नहीं सुनता, और जिसके मुँह से विवाद
    की कोई बात नहीं निकलती।
  wol-KYG: Man, ma mel nib tëx, dégguma, mel ni luu, àdduwma,
  bjr-bjr: Qinee sia ufa irimaria fasiqausara foora maridaqa, qeeqa dookiqari qimannimirara
    sia amanaikidaqa.
  eng-YLT: Yea, I am as a man who heareth not, And in his mouth are no reproofs.
  kne-kne: '@see-verse:PSA.038.013'
  eng-WYC-2017: And I am made as a man not hearing; and not having reprovings in his
    mouth.
  eng-WMBB: Yes, I am as a man who doesn’t hear, in whose mouth are no reproofs.
  zat-NTPS: Naca' ca tu benne' quebe dxenne̱', bénnea' quebe dxexeche̱be̱',
  zty-NTPS: Naka' ka to benne' bi be ženle', bennen' bi žechebe',
  urd-GVH: मैं ऐसा शख़्स बन गया हूँ जो न सुनता, न जवाब में एतराज़ करता है।
  rug-rug: Uve, guana tie nuliqu si rau, ke lopu boka olaṉa sina lopu avavosaequ.
  gaz-gaz: Ani akka nama dhagaʼuu hin dandeenyee, akkuma nama afaan isaa deebii kennuu
    hin dandeenyees taʼeera.
  fra-LSG: Et moi, je suis comme un sourd, je n’entends pas; Je suis comme un muet,
    qui n’ouvre pas la bouche.
  yal-yal: N bata liga alo tuli xɔrina, n mi fe mɛma. N bata liga alo bobona, n mi
    fala tima.
  iou-iou: Butewaki! Näk man nämo yäwani, ba man nämo nadäwani ude äworeŋpäŋ man kum
    it täyat.
  haw-1868: Pela hoi au e like me ke kanaka lohe ole, A iloko o kona waha aole ka
    hoopaapaa ana.
  arb-NAV: كُنْتُ كَمَنْ لَا يَسْمَعُ، وَكَمَنْ لَيْسَ فِي فَمِهِ حُجَّةٌ.
  ded-ded: Oc, ni neannaoc ngic mong yoac mi negengande, ifi isoc amma kecduae. Ngic
