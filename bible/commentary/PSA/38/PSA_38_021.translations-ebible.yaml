verse: PSA.038.021
translations:
  mal-C: യഹോവേ, എന്നെ ഉപേക്ഷിക്കരുതേ; എന്റെ ദൈവമേ, എന്നിൽനിന്ന് അകന്നിരിക്കരുതേ.
  deu-TKW: Indem sie mir Gutes mit Bösem vergelten, befehden sie mich, dafür, daß
    ich dem Guten nachjage.
  lin-lin: Bato oyo bazongisaka mabe na bolamu bazali kofunda ngai atako nalukaka
    kosala bolamu.
  mmx-mmx: O Leeme Silok, nemen uta raba rulu ia. Moroa rak, nemen uta nemen paxalom
    basinge ia!
  eng-LSV: Do not forsake me, O YHWH, || My God, do not be far from me,
  eng-GNV: 'Forsake me not, O Lord: be not thou farre from me, my God.'
  eng-WEBSTER: 'Forsake me not, O LORD: O my God, be not far from me.'
  nhw-BL: NoTeco Dios, amo techcajtehua noseli. Amo ximoiyocatlali ica na.
  swh-ONEN: Ee Bwana, usiniache, usiwe mbali nami, Ee Mungu wangu.
  bba-bba: Kɔ̃sɑ bɑ mɑn kɔsiemɔ, ye nɑ bu ɡeɑ kuɑ. Bɑ nɛn kɔ̃sɑ kɑsu yèn sɔ̃ nɑ rɑ
    n ɡeɑ mɔ̀.
  eng-KJVCPB: 'Forsake me not, O Lord: O my God, be not far from me.'
  luo-luo: Yaye Jehova Nyasaye, kik ijwangʼa; kik ibed mabor koda, yaye Nyasacha.
  aii-aii: ܠܵܐ ܫܵܒ݂ܩܹܬ ܠܝܼ، ܝܵܐ ܡܵܪܝܵܐ، ܝܵܐ ܐܲܠܵܗ‌ܝܼ، ܠܵܐ ܪܵܚܩܹܬ ܡܸܢܝܼ؛
  meu-meu: Iehova e, basio rakatanigu; egu Dirava e, egu amo dauhai basio noho.
  npi-ULB: हे परमप्रभु, मलाई नत्याग्‍नुहोस् । हे मेरा परमेश्‍वर, मबाट टाढा नहुनुहोस्
    ।
  yor-yor: Má ṣe kọ̀ mí sílẹ̀, ìwọ Olúwa! Ọlọ́run mi, má ṣe jìnnà sí mi.
  pes-OPCB: خداوندا، مرا تنها نگذار؛ ای خدای من، از من دور نباش.
  tgl-ULB: Huwag mo akong pabayaan, Yahweh; aking Diyos, huwag kang lumayo sa akin.
  nop-nop: Yahwe, du mu binabeŋ. Bepaŋne, du binabuŋa wooŋ kweetniŋ mu haleŋ.
  hui-hui: Anduane Homogo-o í̠na i̱ yu wanahabe laro. I̱naga Ngode Datagaliwabe-o
    i̱ helo wahalu kaundia nahabe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​ကို​စွန့်​ပစ်​တော်​မ​မူ​ပါ​နှင့်။ ကျွန်​တော်​မျိုး​၏​ဘု​ရား၊​ကျွန်​တော်​မျိုး​နှင့်
    ဝေး​ဝေး​နေ​တော်​မ​မူ​ပါ​နှင့်။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་བདག་ནི་མི་འདོར༌ཞིང་། །ང་ཡི་དཀོན་མཆོག་རིང་དུ་མི་གྱེས༌རོགས།།
  wsk-wsk: O Yawe, ni me aga bitarko; O aga Kaem, me aga bitar ale awar biya bagerko.
  sna-sna: Haiwa Jehovha, regai kundisiya; regai kuva kure neni, imi Mwari wangu.
  spa-BLM: No me abandones, Yahvé. Dios mío, no te alejes de mí.
  cac-cac: Mamin Jehová, man̈ in actejcani. Ach in Diosal, man̈ a b'esel a b'a d'ayin.
  swh-ULB: Usinitelekeze, Yahwe, Mungu wangu, usikae mbali nami.
  deu-ELBBK: und Böses für Gutes vergeltend, feinden sie mich an, weil ich dem Guten
    nachjage.
  mbb-OT: Nengazen he Megbevayè ku, kenà a kenikew pesegdana; kenà a kenikew pekeziyui.
  mal-2015: യഹോവേ, എന്നെ കൈവിടരുതേ; എന്റെ ദൈവമേ, എന്നോടകന്നിരിക്കരുതേ.
  gup-gup: O Yawey, yuwn bu kandjalbawon. Yuwn bu mak djarreh yire, ngudda nawu God
    ngardduk.
  rmc-rmc: Vaš o lačho mange visaren pale o nalačho; džan pre ma, bo kamav te kerel
    o lačho.
  nlg-nlg: 'Ko bei sivilaghiniu: Ighoe, Lord, nigua na God, mo ko bei kabu sagauviu.'
  pes-OPV: ‌ای خداوند مرا ترک منما. ای خدای من از من دور مباش.
  ron-1924: Ну мэ пэрэси, Доамне! Думнезеуле, ну Те депэрта де мине!
  ben-OBCV: হে সদাপ্রভু, আমাকে পরিত্যাগ কোরো না; হে আমার ঈশ্বর, তুমি আমার কাছ থেকে
    দূরে সরে থেকো না।
  som-som: Rabbiyow, ha i dayrin, Ilaahayow, ha iga fogaan.
  eng-ASVBT: 'Forsake me not, O Jehovah: O my God, be not far from me.'
  mna-mna: O Yooba, pizil ndemem pio pepe. Anutu tio, mbot molo pio pepe.
  ita-1885: Signore, non abbandonarmi; Dio mio, non allontanarti da me.
  eng-ULB: Do not abandon me, Yahweh; my God, do not stay far away from me.
  spa-VBL: Señor, no me abandones, no te alejes de mí.
  fra-_FOB: Ne m'abandonne point, ô Éternel! Mon Dieu, ne t'éloigne point de moi!
  mal-mal: യഹോവേ, എന്നെ കൈ വിടരുതേ; എന്റെ ദൈവമേ, എന്നോട് അകന്നിരിക്കരുതേ.
  urd-GVR: Ai Rab, mujhe tark na kar! Ai Allāh, mujh se dūr na rah!
  suz-BL: परमप्रभु यावे, आं परमप्रभु, आं कली मप्रोंइयीनी। आं क्‍येङा ङोन मदुमीन।
  eng-NOY: Forsake me not, O LORD! O my God! be not far from me!
  ita-1927: O Eterno, non abbandonarmi; Dio mio, non allontanarti da me;
  ckb-ckb: ئەی یەزدان، پشتگوێم مەخە، ئەی خودای من، لێم دوور مەکەوە.
  eng-BBE: Do not give me up, O Lord; O my God, be near to me.
  xsi-xsi: O Yova Kindeni, noko ma kupile naŋa ndimo! Naneŋgu Maro Kindeni, noko ma
    kumo malawae ŋanana ndimo!
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನನ್ನನ್ನು ಬಿಡಬೇಡಿರಿ; ನನ್ನ ದೇವರೇ, ನನಗೆ ದೂರವಾಗಿರಬೇಡಿರಿ.
  tam-2017: யெகோவாவே, என்னைக் கைவிடாமலிரும்; என் தேவனே, எனக்குத் தூரமாக இருக்கவேண்டாம்.
  spa-RV-1909: 'No me desampares, oh Jehová: Dios mío, no te alejes de mí.'
  ron-BTF: Nu mă părăsi, DOAMNE; Dumnezeul meu, nu sta departe de mine.
  eng-WEBP: Don’t forsake me, LORD. My God, don’t be far from me.
  eng-FBV: Don't give up on me, my Lord and my God, don't stay away from me.
  nld-1939: Jahweh, verlaat mij dus niet; Mijn God, blijf niet verre van mij!
  nch-BL: NoTeco Dios, amo techcajtehua noselti. Amo ximoiyocatali ten na.
  vie-1934: Đức Giê-hô-va ôi! xin chớ lìa bỏ tôi. Đức Chúa Trời tôi ôi! xin chớ cách
    xa tôi.
  cha-cha: 'Chamo dumidingoyo, O Jeova: O Yuusso, chamo chachago guiya guajo.'
  hin-CV: याहवेह, मेरा परित्याग न कीजिए; मेरे परमेश्वर, मुझसे दूर न रहिए.
  eng-OURB: Don’t forsake me, Adonai. My God, don’t be far from me.
  spa-BES: No me abandones, oh Señor; Dios mío, quédate cerca de mí.
  tdx-tdx: Ko mamorintseñ’ ahy ry Iehovà, ko mitotse amako ry Andrianañahareko,
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ขออย่าทรงทอดทิ้งข้าพระองค์ โอ ข้าแต่พระเจ้าของข้าพระองค์
    ขออย่าสถิตไกลจากข้าพระองค์
  por-BR-2018: Não me desampares, SENHOR, meu Deus, não fiques longe de mim.
  deu-ELO: Verlaß mich nicht, Jehova; mein Gott, sei nicht fern von mir!
  eng-WYC-2018: My Lord God, forsake thou not me (or do not thou desert me); go thou
    not away from me.
  epo-epo: Ne forlasu min, ho Eternulo; Mia Dio, ne malproksimiĝu de mi.
  gfk-gfk: Watong, waak u waak kapis tar iau. Waak u kis tapaka tagu, nugu God.
  uig-PIN: I Pǝrwǝrdigar, mǝndin waz kǝqmigǝysǝn! I Hudayim, mǝndin yiraⱪlaxmiƣaysǝn!
  beo-beo: Hina Gode! Dia na mae fisiagama! Na Gode! Nama gasigale mae aligima!
  tpi-OTNT: Bikpela, yu no ken lusim mi. God bilong mi, yu no ken i stap longwe long
    mi.
  hau-SA: Ya Ubangiji, kada ka yashe ni; kada ka yi nesa da ni, ya Allahna.
  udu-udu: Dhalku/ ki dhal aha/ ’pen mo ma, ayy Tap̱a, ayy Arumgimis pem, dhalku/
    ki si’d ’peni aha/ mo!
  uig-LAT: I Perwerdigar, mendin waz kechmigeysen! I Xudayim, mendin yiraqlashmighaysen!
  nde-nde: Oh Thixo, ungangideli; ungabi khatshana lami, Oh Nkulunkulu wami.
  ton-ton: '‌ʻOua naʻa ke liʻaki au, ʻE Sihova: ʻE hoku ʻOtua, ʻoua naʻa ke mamaʻo
    ʻiate au.'
  ces-1613: A zlým za dobré mi se odplacujíce, činí mi protivenství, proto že dobrého
    následuji.
  eng-WMB: Don’t forsake me, LORD. My God, don’t be far from me.
  tam-TCV: யெகோவாவே, என்னைக் கைவிடாதேயும்; என் இறைவனே, என்னைவிட்டுத் தூரமாய் இருக்கவேண்டாம்.
  ceb-ULB: Ayaw ako biyai, Yahweh; nga akong Dios, ayaw palayo kanako.
  pol-UBG: Nie opuszczaj mnie, PANIE, mój Boże, nie oddalaj się ode mnie.
  urd-GVU: اے رب، مجھے ترک نہ کر! اے اللہ، مجھ سے دُور نہ رہ!
  eng-OEBCW: Do not forsake me, O Lord; my God, be not far from me.
  deu-1912: Verlaß mich nicht, HERR! Mein Gott, sei nicht ferne von mir!
  kan-2017: ಯೆಹೋವನೇ, ಕೈ ಬಿಡಬೇಡ; ನನ್ನ ದೇವರೇ, ದೂರವಾಗಿರಬೇಡ.
  yap-yap: A SOMOL, dab mu pageg; Got rog, dab mu par u orel rog!
  hlt-MCSB: Ka BOEIPA Pathen aw, kai n'hno boel lamtah kai taeng lamkah n'lakhla tak
    boeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ታና ሃሺፖ፤ ታ ፆኦዛሢዮ! ታ ኮራፓ ሃኪፖ።
  twi-ASANTE: Ao, Awurade nnya me. Ao me Onyankopɔn, nkɔ akyiri!
  eng-WEBU: Don’t forsake me, LORD. My God, don’t be far from me.
  acu-NT: Apuru winaka ajapruamka ukurkiip. Yusru wijai tuke pujusta.
  spa-PDDPT: ¡No me desampares, oh Yavé, mi ʼElohim! ¡No te alejes de mí!
  gun-gun: Senhor, xepytyvõ e'ỹ eme. Xeruete, ejepe'a eme xea gui.
  agu-BL: Wajcaw, qui bin chin tilcyenu' inchuc. Quil sjatx len tibu' swe'j, na ilu'
    inRyosil.
  ilo-ULB: Saannak a panawan, O Yahweh; a Diosko, saanka nga umadayo kaniak.
  kpg-kpg: Meenei Dimaadua, hudee diagia au. Meenei dogu God, hudee haga mogowaa ina
    Goe gi daha mo au!
  uig-ARA: ئى پەرۋەردىگار، مەندىن ۋاز كەچمىگەيسەن! ئى خۇدايىم، مەندىن يىراقلاشمىغايسەن!
  sus-sus: Naxee fe fanyi masarama fe ɲaaxi ra, e n tɔɔrɔma, barima n tan birama fe
    fanyi nan fɔxɔ ra.
  pon-2006: Maing KAUN, komw dehr ketin likidmelieiehla; Maing ei Koht, komw dehr
    ketin dohweisang ie!
  jae-jae: O Apômtau, ôwi aê siŋ atom. Ŋoc Anôtô, ômoa jaêc aê atom.
  ksd-ksd: Luluai, koko una vana balakane iau, U kaugu God, koko una ki vailik kan
    iau.
  tur-YTC: Beni bırakma, ey Yahve! Ey Tanrım, benden uzak durma.
  bel-N: Яны плацяць мне злом за дабро; яны супрацьстаяць мне, бо я за добрым ганюся.
  kpr-kpr: Arie, Bajari, erá na doyeose! Nanda God, erá na darige, soka yeose!
  ind-AYT: (38-22) Ya TUHAN, janganlah meninggalkan aku. Ya Allahku, janganlah jauh
    dariku.
  yom-yom: A Yave, kadi kundiekula ; kadi kuthatukila Nzambi ama.
  yut-yut: Yawe, dɨma nepmaŋ dekgi. Piŋkopno, nak da dubagɨkon dɨma egɨpbi.
  nya-nya: Inu Yehova, musanditaye; musakhale kutali ndi ine Mulungu wanga.
  kyg-kyg: Ala kava nene, huꞌna, nataleka oꞌuvo. O Gotiꞌnimogae, huꞌna, afagiꞌaleꞌmo
    uka oꞌmaika nahaopaꞌalekeꞌmo eka maiyo.
  hrv-hrv: Za dobro zlom mi uzvraćaju, protive mi se što tražim dobro.
  mps-mps: Genuai Bidi, nago ena me tagaligio. Eno God, nage te enade digibulu me
    bidigio.
  tpi-tpi: Bikpela, yu no ken lusim mi. God bilong mi, yu no ken i stap longwe long
    mi.
  dan-1931: som lønner mig godt med ondt, som står mig imod, fordi jeg søger det gode.
  vie-OVCB: Lạy Chúa Hằng Hữu, xin chớ bỏ rơi con. Đức Chúa Trời của con, xin đừng
    ngoảnh mặt.
  guj-2017: હે યહોવાહ, તમે મને તજી દેશો નહિ; હે મારા ઈશ્વર, મારાથી દૂર ન થાઓ.
  pon-2006A: Maing KAUN, komw dehr ketin likidmelieiehla; Maing ei Koht, komw dehr
    ketin dohweisang ie!
  por-BRBSL: Don não me abandona, Yahweh. Meu Deus, não esteja longe de mim.
  eng-OEBUS: Do not forsake me, O Lord; my God, be not far from me.
  swe-swe: De som lönar gott med ont, anklagar (attackerar) mig, bara för att jag
    strävar efter (följer) det som är gott.
  cth-cth: Oe BAWIPA, na cettakhai hanh. Oe ka Cathut, na hlat takhai hanh.
  twi-twi: Awurade nnyaw me. Me Nyankopɔn, nkɔ akyiri!
  hlt-hlt: Ka BOEIPA Pathen aw, kai n'hno boel lamtah kai taeng lamkah n'lakhla tak
    boeh.
  tbz-SIM: M bɛ̀ dɔ̀ɔ̀ri mɛsɑ̀ɑ̀ mmɛ kɛ̀ bɛ̀ n tɛ̃̀ńnìnko mɛyɛi, kɛ n kpɑnnɛ̀ n dɔɔri
    mɛ̀ɛ̀ kpɛ́í mmɛsɑ̀ɑ̀.
  msy-2020: O Ikiavɨra Itir God, nɨ na ataghɨraghan markɨ. Nɨ nan God, nɨ nan saghon
    ikian markɨ.
  dop-dop: Ɩsɑɣɑtʋ kɛ pɑ lɛɛtəɣɩ-m mɑ kʋpɑntʋ lonte. Mɑ pɛɛkəɣɩ kʋpɑntʋ tɔɣɔ pɑɑ cɑɑkɩ-m.
  azb-azb: Ya Rəbb, məni tərk etmə! Ey Allahım, məndən uzaq dayanma!
  eng-DBY: Forsake me not, Jehovah; O my God, be not far from me.
  hin-2017: हे यहोवा, मुझे छोड़ न दे! हे मेरे परमेश्वर, मुझसे दूर न हो!
  wol-KYG: Ma ji leen njekk, ñu fey ma njekkar; may sàkku lu baax, ñu di ma sikk.
  bjr-bjr: Oo Yaawee qini Anutu, sia qini minniqisaa, sia nianai maria, daaqa ania.
  eng-YLT: Do not forsake me, O Jehovah, My God, be not far from me,
  kne-kne: Adi ka kod bomaybay-an, Apo, adi ka omaddawi ay Diyos ko.
  eng-WYC-2017: My Lord God, forsake thou not me; go thou not away from me.
  eng-WMBB: Don’t forsake me, LORD. My God, don’t be far from me.
  zat-NTPS: Quebe gusanu' neda', Xrana' Dios. Dios chia', quebe su' zitu' naga zua'.
  zty-NTPS: Bi kwej yichjo' neda', X̱ana' Dios. Dios chia', bi so' zi'to' gan zoa'.
  urd-GVH: ऐ रब, मुझे तर्क न कर! ऐ अल्लाह, मुझसे दूर न रह!
  rug-rug: Ke Zihova, Mu lopu veko pani au; Mu lopu koa va seu koa rau, ke qua Tamasa.
  gaz-gaz: Yaa Waaqayyo, ati na hin gatin; yaa Waaqa ko, narraa hin fagaatin.
  fra-LSG: Ils me rendent le mal pour le bien; Ils sont mes adversaires, parce que
    je recherche le bien.
  yal-yal: Naxanye fe faɲin saranma fe ɲaxin na, ne n tɔrɔma, amasɔtɔ n tan a faɲin
    nan fɔxɔ ra.
  iou-iou: Unita Ekäni, mäde ut namentawä! Ban nämo iren!
  haw-1868: Mai noho a haalele mai ia'u, e Iehova; E kuu Akua, mai noho a mamao aku
    ia'u.
  arb-NAV: لَا تَنْبِذْنِي يَا رَبُّ. يَا إِلَهِي لَا تَبْعُدْ عَنِّي.
  ded-ded: O KEBU, ge mi ngadenuma wanuna. O Anutuna ge neac hereau mi kecna.
  ewe-ewe: O! Yehowa, mègagblẽm ɖi o, O! Nye Mawu, mèganɔ adzɔge nam o.
  eng-LEE: '(38:22) Forsake me not, O Lord: O my God, be not far from me.'
  asm-FB: হে যিহোৱা, মোক ত্যাগ নকৰিবা। হে মোৰ ঈশ্বৰ, মোৰ ওচৰৰ পৰা তুমি আঁতৰত নাথাকিবা।
  sus-A: نَشٍيٍ قٍ قَنيِ مَسَرَ مَ قٍ حَاشِ رَ، عٍ ﭑ تْورْ مَ، بَرِ مَ ﭑ تَن بِرَ مَ
    قٍ قَنيِ نَن قْشْ رَ.
  fra-SBL: Ne m'abandonne pas, Yahvé. Mon Dieu, ne t'éloigne pas de moi.
  hbo-hbo: וּמְשַׁלְּמֵ֣י רָ֭עָה תַּ֣חַת טֹובָ֑ה יִ֝שְׂטְנ֗וּנִי תַּ֣חַת *רְדֹופִי־
    (רָֽדְפִי)־טֹֽוב׃
  kik-kik: Wee Jehova, ndũkandiganĩrie; Wee Ngai wakwa, ndũgaikare haraihu na niĩ.
  fra-NCL: Ils me rendent le mal pour le bien ; ils me sont hostiles, parce que je
    cherche la justice.
  cek-AK: 'Aw Angraeng, na prawt sut hmah: Aw ka Sithaw, kangthla ah na om taak hmah.'
  cuk-cuk: Bab-Jehováʼye, mer be an-barmete, an-Bab-Dummadye, mer be angi bangue.
  tel-2017: యెహోవా, నన్ను విడిచిపెట్టవద్దు. నా దేవా, నాకు దూరంగా ఉండవద్దు.
  hat-BSA: Pa abandone m, O SENYÈ. O Bondye m nan, pa rete lwen m!
  kos-kos: Nikmet sisyula, O LEUM GOD; Nikmet fahsr likiyu, God luk.
  hbo-WLC: וּמְשַׁלְּמֵ֣י רָ֭עָה תַּ֣חַת טוֹבָ֑ה יִ֝שְׂטְנ֗וּנִי תַּ֣חַת רדופי ־טֽוֹב׃
  ibo-ibo: O Onyenwe anyị, ahapụkwala m; O Chineke m, anọkwala m ebe dị anya.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ମୋତେ ପରିତ୍ୟାଗ କର ନାହିଁ; ହେ ମୋହର ପରମେଶ୍ୱର, ମୋʼ ଠାରୁ ଦୂରବର୍ତ୍ତୀ
    ହୁଅ ନାହିଁ।
  chk-chk: Ai Samol mi Lapalap, kosap likitieila, ai Kot, kosap toau seniei.
  rop-rop: YAWEI, yu nomo libum mi miselp. Main God, nomo jidan longwei brom mi.
  ukr-1871: Не опусти мене, Господи, Боже мій, будь недалеко від мене.
  yon-yon: O Yariman, ne yaa domowaab, o ne God, ne yaa ambab keruwaab.
  deu-1951: (038-22) Verlaß mich nicht, o HERR! Mein Gott, sei nicht fern von mir!
  eng-JPS: (38-22) Forsake me not, O LORD; O my God, be not far from me.
  srp-1865: Nemoj me ostaviti, Gospode, Bože moj! nemoj se udaljiti od mene.
  lug-lug: Ayi Mukama, tonjabulira; tobeera wala nange, Ayi Katonda wange.
  heb-heb: אל תעזבני יהוה אלהי אל תרחק ממני׃
  ben-IRV: সদাপ্রভুু; আমাকে পরিত্যাগ করো না, আমার ঈশ্বর, আমার কাছ থেকে দূরে থেকো না।
  ntu-ntu: Yawe, bzkq amnctxnq ninge esz'-krnge, X bzkq mnc-zvzme rlru.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਮੈਨੂੰ ਤਿਆਗ ਨਾ ਦੇ, ਹੇ ਮੇਰੇ ਪਰਮੇਸ਼ੁਰ, ਮੇਰੇ ਤੋਂ ਦੂਰ ਨਾ ਹੋ!
  mya-JVB: အိုထာဝရဘုရား ၊ အကျွန်ုပ် ကို စွန့်ပစ် တော်မ မူ ပါနှင့်။ အကျွန်ုပ် ၏ ဘုရား
    ၊ အကျွန်ုပ် နှင့် ဝေးဝေးနေ တော် မ မူပါနှင့်။
  kgf-kgf: Yawe gi ménda wainémma kenna. Nuac Anutu lakec ménda kecbésémaŋ.
  tte-O: O Yeoba yagu Yaubada, tabu kulologabaegau yo tabu kutotolo-suwala koliyau.
  tbg-tbg: Mpo Noravauvo, kia ti qaqira kaane. Are ti Variqavanoma variaro. Kia ti
    niaranto variane.
  hmo-hmo: Lohiabada e, lau do oi rakatania lasi. Egu Dirava e, lau dekena amo do
    oi siri lasi.
  zar-NT: Bitiʼ usán noʼo nedaʼ, Xan. Bitiʼ ubiguʼ ga zoaʼ, Dios quiaʼ.
  urd-urd: ऐ ख़ुदावन्द, मुझे छोड़ न दे! ऐ मेरे ख़ुदा, मुझ से दूर न हो!
  bqc-SIM: Aaì maa fĩabomɛɛ ń vãio, maa má tɛ́i, ↄ̃ aa íbɛlɛsɛ̀manↄ.
  tcz-CHONGTHU: O Yahweh Pakai neidalhahih in Elohim ka Pathen kei a kon in um gamla
    hih behin,
  mar-mar: हे परमेश्वरा, मला सोडू नकोस; माझ्या देवा, माझ्यापासून दूर राहू नकोस.
  isl-isl: Þeir launa mér gott með illu, hata mig fyrir góðverk mín.
  hlt-THB: Aw Bawipa, nang ing koeh ni hlah hyt; Aw ka Khawsa, ak hla na koeh ni awm
    taak.
  qub-qub: Tayta Dios, ama japallätaga cachaycamaychu. Ama gongaycamaychu ari.
  bqp-bqp: Dikiri, ǹsun ma zukũnaro, ma Luda, ǹsungↄ̃ kú kũmao zã̀ro.
  hat-hat: (038:22) Pa lage m' Seyè! Bondye mwen, pa rale kò ou dèyè!
  eng-BSB: Do not forsake me, O LORD; be not far from me, O my God.
  eng-WEBPB: Don’t forsake me, LORD. My God, don’t be far from me.
  kbq-kbq: Ra Anumzana nagri Ra Anumzamoka onatrege, natrenka afetera vugera osuo.
  pon-pon: Ieowa ai Kot, kom der muei jan ia o der doowei jan ia!
  nhe-BL: NoTeco Dios, amo xinechcajtehua noselti. Amo ximoiyocatlali ica na.
  wnc-wnc: Buyambam tapa, na ma napmambim. Natane Anutuna, na napmake maa ma yuwim.
  bus-bus: Dii, ǹton ma zĩnnaro, ma Luda, ǹtongↄ̃ kúmao zã̀ro.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e epuir zo ihewi nehe. Etyryk zo ihewi nehe,
    hezar.
