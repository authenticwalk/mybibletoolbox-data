verse: PSA.038.022
translations:
  mal-C: എന്റെ രക്ഷകനായ കർത്താവേ, എന്റെ സഹായത്തിനായി അതിവേഗം വരണമേ. യെദൂഥൂൻ എന്ന സംഗീതസംവിധായകന്.
  deu-TKW: Verlaß mich nicht, Jahwe; mein Gott, sei nicht fern von mir!
  lin-lin: Yawe, kosundola ngai te ; Nzambe na ngai, kozala mpe mosika na ngai te.
  mmx-mmx: O Leeme Silok, nu Laradi Loklox Asepsu rak! Soso mun! Una lox tooro ia.
  eng-LSV: Hurry to help me, O Lord, my salvation!
  eng-GNV: Haste thee to helpe mee, O my Lord, my saluation.
  eng-WEBSTER: Make haste to help me, O LORD my salvation.
  nhw-BL: ¡Toteco! Xihuala nimantzi techpalehuiqui, ta tinotemaquixtijca.
  swh-ONEN: Ee Bwana Mwokozi wangu, uje upesi kunisaidia.
  bba-bba: Yinni Gusunɔ, ɑ ku mɑn deri. Nɛn Yinni, ɑ ku kɑ mɑn tondɑ.
  eng-KJVCPB: Make haste to help me, O Lord my salvation.
  luo-luo: Bi piyo mondo ikonya, yaye Ruoth Nyasaye kendo Jawarna.
  aii-aii: ܡܲܠܝܸܙ ܠܗܲܝܲܪܬ‌ܝܼ، ܝܵܐ ܡܵܪܝܵܐ، ܦܘܼܪܩܵܢܝܼ.
  meu-meu: Ḡaubada e, lau ihamaurigu Diravana, a durugu haraḡa.
  npi-ULB: हे परमप्रभु, मेरो उद्धार, मलाई सहायता गर्न चाँडो आउनुहोस् ।
  yor-yor: Yára láti ràn mí lọ́wọ́, Olúwa, Olùgbàlà mi.
  pes-OPCB: ای خداوند، تو نجا‌ت‌دهندۀ من هستی، به کمکم بشتاب!
  tgl-ULB: Magmadali kang pumunta para tulungan ako, Panginoon, na aking kaligtasan.
  nop-nop: Yahwe, du kubugoŋdi nehitubu-lodaaŋ kotigoŋ nanagitaŋ. Du pilap hinek nehitubu-lodaweŋ.
  hui-hui: Anduane Homogo-o i̱ Pele Ngiaga í̠ni hanguore kego i̱ biamogo bule abaleore
    ibabe.
  mya-mya: ကျွန်​တော်​မျိုး​ကို​ကယ်​တင်​မူ​သော​ဘု​ရား​ရှင်၊ ယ​ခု​ပင်​ကျွန်​တော်​မျိုး​ကို​ကူ​မ​တော်​မူ​ပါ။
  bod-N: ཀྱེ་ཀྱེ་གཙོ་བོ་ང་ཡི་མགོན་སྐྱབས༌ལགས། །མྱུར་དུ་ཕེབས་ནས་ང་རང་སྐྱབས་སུ༌གསོལ།།
  wsk-wsk: O aga Saonga Kari, urtuk la tair ale aga sangaruko.
  sna-sna: Haiwa Ishe Muponesi wangu, kurumidzai kuuya kuzondibatsira.
  spa-BLM: Date prisapara ayudarme, Señor, mi salvación.
  cac-cac: Ach Vajalil, ach in Columal, cotan̈ d'a elan̈chamel tzin a colani.
  swh-ULB: Njoo haraka unisaidie, Bwana, wokovu wangu.
  deu-ELBBK: Verlass mich nicht, HERR; mein Gott, sei nicht fern von mir!
  mbb-OT: Tevangi e en guntaan kenikew, Nengazen he menluluwas ku.
  mal-2015: എന്റെ രക്ഷയാകുന്ന കർത്താവേ, എന്റെ സഹായത്തിന്നു വേഗം വരേണമേ.
  gup-gup: Yimray werrkwerrk ba kanbidyikarrmen, ngudda nawu kanmarnewohrnan dja nawu
    kanngehke.
  rmc-rmc: RAJEJA, ma omuk man! Devla miro, ma dža mandar dur!
  nlg-nlg: 'Ko mina, mo ko hangau: Ighoe Lord God nigua na vavola.'
  pes-OPV: و برای اعانت من تعجیل فرما‌ای خداوندی که نجات من هستی.
  ron-1924: Вино деграбэ ын ажуторул меу, Доамне, Мынтуиря мя!
  ben-OBCV: হে আমার প্রভু ও আমার রক্ষাকর্তা, তাড়াতাড়ি এসে আমাকে সাহায্য করো।
  som-som: Soo dhaqso oo i caawi, Sayidow, badbaadadaydow.
  eng-ASVBT: Make haste to help me, O Lord, my salvation.
  mna-mna: Yooba, nu ulaaŋa tio. Loŋa mar mi uulu yo!
  ita-1885: Affrettati al mio aiuto, O Signore, mia salute.
  eng-ULB: Come quickly to help me, Lord, my salvation.
  spa-VBL: Apresúrate, ven y ayúdame, ¡Oh, Señor, mi salvador!
  fra-_FOB: Hâte-toi, viens à mon aide, Seigneur, qui es ma délivrance!
  mal-mal: എന്റെ രക്ഷയാകുന്ന കർത്താവേ, എന്റെ സഹായത്തിനായി വേഗം വരണമേ.
  lit-lit: Skubėk man padėti, o Viešpatie, mano išgelbėjime!
  urd-GVR: Ai Rab merī najāt, merī madad karne meṅ jaldī kar!
  suz-BL: परमप्रभु, आं कली वारच पाइश्‍शा, श्‍येत रे प्रोंइचा कली रीब पा जाक्‍कीन।
  eng-NOY: Make hast to mine aid, O Lord, my salvation!
  ita-1927: affrettati in mio aiuto, o Signore, mia salvezza!
  ckb-ckb: ئەی پەروەردگاری ڕزگارکەرم، خێرا بگە فریام.
  eng-BBE: Come quickly to give me help, O Lord, my salvation.
  xsi-xsi: Maro Ŋalae, naneŋgu Pavilâŋa Tamwata noko, naŋa ano pano tu kumâ walele
    nâ ku kuvilana.
  kan-OKCV: ನನ್ನ ರಕ್ಷಕ ಆಗಿರುವ ಯೆಹೋವ ದೇವರೇ, ನನ್ನ ಸಹಾಯಕ್ಕೆ ಬೇಗ ಬನ್ನಿರಿ.
  tam-2017: என்னுடைய இரட்சிப்பாகிய ஆண்டவரே, எனக்குச் உதவிசெய்ய விரைவாகவாரும்.
  spa-RV-1909: Apresúrate á ayudarme, oh Señor, mi salud.
  ron-BTF: Grăbește-te să mă ajuți, Doamne, salvarea mea.
  eng-WEBP: Hurry to help me, Lord, my salvation.
  eng-FBV: Hurry, come and help me, Lord my salvation.
  nld-1939: Kom mij spoedig te hulp, Mijn Heer en mijn Heil!
  nch-BL: ¡Toteco! Xihuala nimantzi techpalehuiqui, ta tinotemaquixtijca.
  vie-1934: Chúa ôi! Chúa là sự cứu rỗi tôi, Hãy mau mau đến tiếp trợ tôi.
  cha-cha: Laguse ya unayudayo, O Jeova y satbasionjo.
  hin-CV: तुरंत मेरी सहायता कीजिए, मेरे प्रभु, मेरे उद्धारकर्ता.
  eng-OURB: Hurry to help me, Lord, my salvation.
  spa-BES: Ven pronto a darme ayuda, oh Señor, mi salvación.
  tdx-tdx: Malisà hañimb’ ahy ry Talè, Fandrombahañ’ ahy.
  tha-KJV: โอ ข้าแต่​องค์​พระผู้เป็นเจ้า ความรอดของข้าพระองค์ ขอทรงรีบมาช่วยข้าพระองค์​เถิด
  por-BR-2018: Apressa-te ao meu socorro, SENHOR, salvação minha.
  deu-ELO: Eile zu meiner Hilfe, Herr, meine Rettung!
  eng-WYC-2018: Lord God of mine health; behold thou into mine help. (Lord God of
    my salvation, or of my deliverance, hasten thou to help me.)
  epo-epo: Rapidu, por helpi min, Mia Sinjoro, mia helpo!
  gfk-gfk: Hanuat gasien wara harharahut iau, Watong, no nugu Ut na Harhalon.
  uig-PIN: I Rǝb, mening nijatliⱪim, Manga qapsan yardǝm ⱪilƣaysǝn!
  beo-beo: Hina Gode! Na Gaga:sudafa! Wahadafa, na fidima!
  tpi-OTNT: Bikpela, yu man bilong helpim mi, yu mas helpim mi kwiktaim.
  hau-SA: Zo da sauri ka taimake ni, Ya Ubangiji Mai Cetona.
  udu-udu: Huru/ ki jahanne/ mmowoṯẖ aha/ mo, ayy Tap̱a, gi bway mowoṯẖ pem mo.
  uig-LAT: I Reb, méning nijatliqim, Manga chapsan yardem qilghaysen!
  nde-nde: Woza masinyane uzongisiza, Nkosi yami loMsindisi wami.
  ton-ton: Ke ke fakatoʻotoʻo ke tokoni au, ʻE ʻEiki ko hoku fakamoʻui.
  ces-1613: Neopouštějž mne, Hospodine Bože můj, nevzdalujž se ode mne.
  eng-WMB: Hurry to help me, Lord, my salvation.
  tam-TCV: என் இரட்சகராகிய யெகோவாவே, எனக்கு உதவிசெய்ய விரைவாய் வாரும்.
  ceb-ULB: Dalia ang pagtabang kanako, Ginoo, nga akong manluluwas.
  pol-UBG: Pospiesz mi z pomocą, Panie, moje zbawienie.
  urd-GVU: اے رب میری نجات، میری مدد کرنے میں جلدی کر!
  eng-OEBCW: Hasten to help me, O Lord my saviour.
  deu-1912: Eile, mir beizustehen, Herr, meine Hilfe.
  kan-2017: ನನ್ನ ಕರ್ತನೇ, ನನ್ನ ರಕ್ಷಕನೇ, ಬೇಗ ಬಂದು ಸಹಾಯಮಾಡು.
  yap-yap: A Somol ni ta’ayuw rog, mu aywegeg e chiney!
  hlt-MCSB: Kai bomkung la ha tawn uh laeh ka loeihnah Boeipa.
  mdy-ETH: ታ ዼኤሻሢ ማዔ ናንጊና ናንጋ ጎዳሢዮ! ታና ዑካዺ ማኣዴ።
  twi-ASANTE: Bra ntɛm bɛboa me, Awurade, mʼAgyenkwa. Wɔde ma ɔdwomkyerɛfoɔ no. Yedutun.
  eng-WEBU: Hurry to help me, Lord, my salvation.
  acu-NT: Yusru wina uwemtikrurtin asakmin, wári yainkata tusan seajme.
  spa-PDDPT: ¡Apresúrate a socorrerme, oh ʼAdonay, salvación mía!
  gun-gun: Senhor, xereraa jepea, ejapura ke xerepy aguã. Jogueroporaei va'e Jedutum
    pe Davi ombopara va'ekue.
  agu-BL: Ilu' yi colol wetz. Sajk binu' tan wuch'eye'n jalcu'n.
  ilo-ULB: Darasem ti umay a tumulong kaniak, O Apo, a salakanko.
  kpg-kpg: Meenei Dimaadua, dogu Dangada Daa, hagamaamaa ina mai au dolomeenei!
  uig-ARA: ئى رەب، مېنىڭ نىجاتلىقىم، ماڭا چاپسان ياردەم قىلغايسەن!
  sus-sus: Alatala, i naxa n nabɛɲin. N Marigi Ala, i naxa i makuya n na.
  pon-2006: Maing ei Kaun oh ei sounkomour, komw ketin sewese ie met!
  jae-jae: O ŋoc ŋacmoasiŋ Apômtau, mêŋônam aê sa. têlêacŋa.
  ksd-ksd: Una pampam, ma una maravut iau, U Luluai, kaugu valavalaun.
  tur-YTC: Tez yardım et bana, Ey Efendim, kurtuluşum benim.
  bel-N: Не пакінь мяне, ГОСПАДЗЕ, Божа мой, не аддаляйся ад мяне!
  kpr-kpr: Arie, Bajari, namo saso jebugari kato nimori, oroko namo sonembe!
  ind-AYT: (38-23) Segeralah menolong aku, ya Tuhan, keselamatanku.
  yom-yom: Yiza nsualu mu kutsadisa, A Yave, Mvulusi ama.
  yut-yut: Amɨn Tagɨ, gak yokwikon baŋ tɨmɨt tɨmɨt amɨno. Nak tepmɨsi aŋpulugoki.
  nya-nya: Bwerani msanga kudzandithandiza, Inu Ambuye Mpulumutsi wanga.
  kyg-kyg: Ala kava neꞌnimogae, huꞌna, nagufamo alika katika neꞌnatana vekaꞌnimogamae,
    huꞌna, malage huka eka naha mao.
  hrv-hrv: O Jahve, ne ostavljaj me! Bože moj, ne udaljuj se od mene!
  mps-mps: Genuai Bidi, nage da ena ma dobola sabo bidi da. Nago ena polo tama tau
    sao.
  tpi-tpi: Bikpela, yu man bilong helpim mi, yu mas helpim mi kwiktaim.
  dan-1931: HERRE, forlad mig ikke, min Gud, hold dig ikke borte fra mig,
  vie-OVCB: Xin mau cứu giúp con, Lạy Chúa Hằng Hữu, Đấng Cứu Rỗi con.
  guj-2017: હે પ્રભુ, મારા ઉદ્ધારક, મને સહાય કરવાને ઉતાવળ કરો.
  pon-2006A: Maing ei Kaun oh ei sounkomour, komw ketin sewese ie met!
  por-BRBSL: Hurry para me ajudar, Senhor, minha salvação.
  eng-OEBUS: Hasten to help me, O Lord my savior.
  swe-swe: '[Psalmen avslutas som den började med en bön. På samma sätt som i vers
    2 är det två negationer. Den tredje raden och det sista verbet blir positivt,
    och ber inte bara om ett ingripande, utan ett ingripande nu, se vers 23.] Överge
    (lämna) mig inte Herre (Jahve), min Gud (Elohim), var inte långt borta (stanna
    inte borta) från mig.'
  cth-cth: Oe rungngangnae BAWIPA, karanglah na kabawm haw.
  twi-twi: Bra ntɛm bɛboa me, Awurade, mʼAgyenkwa. Wɔde ma dwonkyerɛfo no. Yedutun.
  hlt-hlt: Kai bomkung la ha tawn uh laeh ka loeihnah Boeipa.
  tbz-SIM: N Yiɛ̀ nKuyie mbɑ́ n dootóo, bɑ́ n dɛ́tɛ́nɛ̀, Kuyie nfɔ̃́ɔ̃̀ ǹ te.
  msy-2020: O Ekiam, nɨ nan Akurvazir Gumazim. Nɨ zuamɨra na bagh izɨ nan akuragh.
  dop-dop: Mɑ Ɩsɔ Tɑcɑɑ, tɑɑ lɔ-m. Pəyele tɑɑ hɑtələnɑ-m pooluŋ.
  azb-azb: Ey Xudavənd, tez imdadıma çat, Mənim xilaskarım Sənsən!
  eng-DBY: Make haste to help me, O Lord, my salvation.
  hin-2017: हे यहोवा, हे मेरे उद्धारकर्ता, मेरी सहायता के लिये फुर्ती कर!
  wol-KYG: Éy Aji Sax ji sama Yàlla, bu ma wacc, bu ma sore.
  bjr-bjr: Oo Yaawee qini asumu maree marianafa kai kaqi aniree qini dadaaqia.
  eng-YLT: Haste to help me, O Lord, my salvation!
  kne-kne: Dalasem ta bomadang ka, sik-a ay omisalakan ya Apo.
  eng-WYC-2017: Lord God of mine health; behold thou into mine help.
  eng-WMBB: Hurry to help me, Lord, my salvation.
  zat-NTPS: Be̱n ba xuzre gácale̱nu' neda', Xran. Nacu' Benne' dxuselé̱' neda'.
  zty-NTPS: Ben byene gákḻeno' neda', X̱ana' Dios. Nakkzo' Le' Benne' Weslá chia'.
  urd-GVH: ऐ रब मेरी नजात, मेरी मदद करने में जल्दी कर!
  rug-rug: Tuturei mae toka nau, ke Baṉara, qua Hinarupu!
  gaz-gaz: Yaa Gooftaa, yaa fayyisaa ko, na gargaaruudhaaf ariifadhu!
  fra-LSG: Ne m’abandonne pas, Éternel! Mon Dieu, ne t’éloigne pas de moi!
  yal-yal: Alatala, i nama n nabeɲin. N ma Ala, i nama i makuya n na.
  iou-iou: Gäk Ekäni, wakiken nanik wädäŋ tädotpäŋ nepmaŋpani unita bäräŋeŋ täŋkentäŋ
    namisi!
  haw-1868: E wiki mai i ke kokua ia'u, E kuu Moi kuu mea e ola'i.
  arb-NAV: أَسْرِعْ لِنَجْدَتِي يَا رَبُّ يَا مُخَلِّصِي.
  ded-ded: O Kebu, memeficna, ge bic hama meficnuna.
  ewe-ewe: Va kaba, nàɖem, O! Aƒetɔ, nye Ɖela.
  eng-LEE: (38:23) Make haste to help me, O Lord, my salvation.
  asm-FB: হে মোৰ যিহোৱা, মোৰ পৰিত্ৰাণকর্তা; মোক সহায় কৰিবলৈ তুমি শীঘ্রে আহাঁ।
  sus-A: عَلَتَلَ، عِ نَشَ ﭑ نَبّحِن. ﭑ مَرِفِ عَلَ، عِ نَشَ عِ مَكُيَ ﭑ نَ.
  fra-SBL: Dépêchez-vousde m'aider, Seigneur, mon salut.
  hbo-hbo: אַל־תַּֽעַזְבֵ֥נִי יְהוָ֑ה אֱ֝לֹהַ֗י אַל־תִּרְחַ֥ק מִמֶּֽנִּי׃
  kik-kik: Ũka narua ũndeithie, Wee Mwathani, Mũhonokia wakwa.
  fra-NCL: Ne m’abandonne pas, Yahweh ! Mon Dieu, ne t’éloigne pas de moi !
  cek-AK: Aw Angraeng kai pahlonghaih, kai abomh hanah karangah angzo rae ah.
  cuk-cuk: Gwae be an-bendakdage, Bab-Dummad, be an-abonogedid.
  tel-2017: ప్రభూ, నా రక్షణకి ఆధారమా, త్వరగా వచ్చి నాకు సహాయం చెయ్యి.
  hat-BSA: Fè vit pou ede mwen, O SENYÈ, delivrans mwen an!
  kos-kos: Kasreyu inge, O Leum su langoeyu!
  hbo-WLC: אַל־תַּֽעַזְבֵ֥נִי יְהוָ֑ה אֱ֝לֹהַ֗י אַל־תִּרְחַ֥ק מִמֶּֽנִּי׃
  ibo-ibo: Bịa ọsịịsọ inyere m aka Onyenwe m na Onye nzọpụta m.
  ory-ory: ହେ ପ୍ରଭୋ, ମୋହର ପରିତ୍ରାଣ, ମୋହର ସାହାଯ୍ୟ କରିବାକୁ ସତ୍ୱର ହୁଅ।
  chk-chk: Kopwe kaito pwe kopwe alisiei, ai Samol, ai Chon Amanau.
  rop-rop: Yu na main bos en yu seibum mi. Kaman kwikbala blanga album mi.
  ukr-1871: Спіши на поміч менї, Господи, мій спасителю!
  yon-yon: O Yariman, ne nen burudande angka kowi ye karub, kirod mene awawe.
  deu-1951: (038-23) Eile mir zu helfen, o Herr, mein Heil!
  eng-JPS: (38-23) Make haste to help me, O LORD, my salvation.
  srp-1865: Pohitaj u pomoæ meni, Gospode, spasitelju moj!
  lug-lug: Ayi Mukama Omulokozi wange, yanguwa okumbeera.
  heb-heb: חושה לעזרתי אדני תשועתי׃
  ben-IRV: প্রভু, আমার পরিত্রান, তুমি আমাকে সাহায্য করতে দ্রুত এস।
  ntu-ntu: Kxetu, vz-anim mz nzokatr-krm ninge, Murde nim Mevalu rnge.
  pan-pan: ਹੇ ਪ੍ਰਭੂ, ਮੇਰੇ ਮੁਕਤੀਦਾਤੇ, ਮੇਰੇ ਬਚਾਓ ਲਈ ਛੇਤੀ ਕਰ!
  mya-JVB: အကျွန်ုပ် ကို ကယ်တင် တော်မူသောဘုရား ရှင်၊ အကျွန်ုပ် ကိုမစ ခြင်းငှါ အလျင်အမြန်ကြွလာ
    တော်မူပါ။
  kgf-kgf: Focdac qenaŋgé waŋ nénna. Miŋ Kewu, gi nuac aŋgéŋ titina.
  tte-O: O Yeoba kagu Tolebo, kulomwayamwayauma na kusaguiyau.
  tbg-tbg: Noravauvo, are ti ruaruama timiteravama variaro. Vaaka ani ti kahaqiane.
  hmo-hmo: Lohiabada e, oi be egu hamauria Tauna. Mani do oi mai haraga, lau do oi
    durua totona.
  zar-NT: Gudáchi gácalenuʼ nedaʼ, Xan, tuʼ naca cazuʼ Liʼ Nu rusölá nedaʼ.
  urd-urd: ऐ ख़ुदावन्द! ऐ मेरी नजात! मेरी मदद के लिए जल्दी कर!
  bqc-SIM: Dii, ńsu ma vũaao, ma Lua, ńsu ǹyↄ̃ kumanↄ zã̀o.
  tcz-CHONGTHU: O Yahweh Pakai eihuh hingpa hungloi in lang nei kithopin.
  mar-mar: हे प्रभू, माझ्या तारणाऱ्या, माझे साहाय्य करण्यास त्वरा कर.
  isl-isl: Yfirgefðu mig ekki, Drottinn. Vík ekki frá mér!
  hlt-THB: Ka Bawipa ingkaw ka hulkung, kai hul aham ang tawnna law lah.
  qub-qub: Imaypis salbamaj Tayta Dios, juclla yanapaycamay ari.
  bqp-bqp: Ǹ mↄ́ ǹ kpámai likalika, ma Dikiri, ma surabarii.
  hat-hat: (038:23) Prese vin pote m' sekou, Seyè, ou menm ki delivrans mwen.
  eng-BSB: Come quickly to help me, O Lord my Savior.
  eng-WEBPB: Hurry to help me, Lord, my salvation.
  kbq-kbq: Ra Anumzana nagu'vazi Anumzamoka ame hunka eme nazahuo.
  pon-pon: Kom kotin madan don ia, Main jauja pa i.
  nhe-BL: ¡Toteco! Xihuala nimantzi xinechpalehuiqui, ta tinotemaquixtijca.
  wnc-wnc: Buyambam tapa, ga aminu na gatangamunggayak kapanin. Gata na zaat gatangamuyo.
  bus-bus: Ǹ mↄ́ ǹ dↄmalɛ kpakpaa, ma Dii, ma mìsiri.
  gub-BL: Hepytywà pe kutàri, o hezar, hepyro har.
