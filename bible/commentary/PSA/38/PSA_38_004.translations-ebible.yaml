verse: PSA.038.004
translations:
  mal-C: എന്റെ പാതകം എന്നെ കീഴടക്കിയിരിക്കുന്നു ദുസ്സഹമാം ഭാരംപോലെ അതെന്നെ ഞെരുക്കുന്നു.
  deu-TKW: An meinem Leibe blieb nichts unversehrt infolge deines Grimms, nichts heil
    an meinen Gebeinen infolge meiner Sünde.
  lin-lin: Mpo na kanda na Yo, nzoto na ngai ebeli ; mpo na masumu na ngai, mikuwa
    na ngai elembi.
  mmx-mmx: Laxakapmek tarak i umsu ngan ladan kam la i epovo ana xong keneng teren.
    I lok ngan laknixip silok i mumuat aleng tia rip kiv i.
  eng-LSV: For my iniquities have passed over my head, || As a heavy burden—too heavy
    for me.
  eng-GNV: For mine iniquities are gone ouer mine head, and as a weightie burden they
    are too heauie for me.
  eng-WEBSTER: 'For my iniquities have gone over my head: as a heavy burden they are
    too heavy for me.'
  nhw-BL: Nochi notlajtlacolhua nopan huetztoc. Eltoc quen nimisahuisquía campa miyac
    atl. Notlajtlacolhua eltoc quen se tlamamali tlahuel etic catli amo hueli niquijiyohuía.
  swh-ONEN: Maovu yangu yamenifunika kama mzigo usiochukulika.
  bba-bba: Wunɛn mɔrun sɑɑbu, nɛn wɑsin ɡɑm sɑri mi n bwɑ̃ɑ do. Nɛn durum sɑɑbu nɑ
    ǹ mɑɑ dɑm ɡɑm mɔ.
  eng-KJVCPB: 'For mine iniquities are gone over mine head: As a heavy burden they
    are too heavy for me.'
  luo-luo: Ketho ma asekethogo oima mana ka lodi mapek mohinga tingʼo.
  aii-aii: ܣܵܒܵܒ ܐܣܝܼܩ ܠܗܘܿܢ ܥܵܘܠܝܼ̈ ܥܸܠܸܠܔ ܡ̣ܢ ܪܹܝܫܝܼ، ܐܲܝܟ݂ ܟܵܪܬܵ‌ܐ ܝܲܩܘܼܪܬܵ‌ܐ ܙܵܘܕܵܐ
    ܡ̣ܢ ܚܲܝܠܝܼ.
  meu-meu: badina be egu kara havara na kwaragu ai vada e kau, idia na maduna metauna
    na heto, ihuana na asi goadagu.
  npi-ULB: किनकि मेरा अधर्महरूले मलाई व्याकुल बनाउछन् । ती मेरो निम्ति ज्‍यादै गह्रौं
    भारी हुन् ।
  yor-yor: Nítorí àìṣedéédéé mi ti borí mi mọ́lẹ̀; wọ́n tó ìwọ̀n bi àjàgà tí ó wúwo
    jù fún mi.
  pes-OPCB: تقصیراتم از سرم گذشته‌اند و همچون باری گران بر من سنگینی می‌کنند.
  tgl-ULB: Dahil nilunod ako ng aking mga kasalanan; napakabigat ng pasanin na ito
    para sa akin.
  nop-nop: Yomnedi foloone foloŋ looŋ nehikufula tilak. Kaŋ yom wendi bomboŋ moŋgole
    malabudaiŋ wendok tuwot hinek nehitubu-malabudalak.
  hui-hui: Ko i̱ha ngagome i̱ bo dambi hai haragola nu gendabi ale howa yu habe nahe
    kogoni.
  mya-mya: အ​ပြစ်​ဒု​စ​ရိုက်​ရေ​လွှမ်း​မိုး​ရာ​တွင်​ကျွန်​တော် မျိုး​သည် နစ်​မွန်း​လျက်​ရှိ​ပါ​၏။
    ယင်း​တို့​သည်​လေး​လံ​သော​အ​ပြစ်​ဝန်​ထုပ်​ဖြစ်​၍ ကျွန်​တော်​မျိုး​မ​ထမ်း​နိုင်​ပါ။
  bod-N: བདག་གི་ཉེས་པས་ང་རང་བསྣུབས་པ༌དང༌། །ཁུར་ཆེན་བཞིན་དུ་ང་ལ་རབ་ཏུ༌ལྕི།།
  wsk-wsk: Aga memek mu ninguru aga iramuru saparam; mel bo ikup biya iwita se giekko
    me terong.
  sna-sna: Mhosva yangu yandiremera somutoro unorema kwazvo kuutakura.
  spa-BLM: Porque mis iniquidades han pasado por encima de mi cabeza. Como carga pesada,
    son demasiado pesados para mí.
  cac-cac: A in chucal ichato c'ojanq'ue d'a vib'an̈ icha icatz, maxtzac techajlaj
    vuuj.
  swh-ULB: Kwa maana maovu yangu yamenielemea; yamekuwa mzigo mzito kwangu.
  bel-bel: запалілася сэрца маё ўва мне; у думках маіх загарэўся вагонь; я пачаў гаварыць
    языком маім;
  deu-ELBBK: Nichts Heiles ist an meinem Fleisch wegen deines Zürnens, kein Frieden
    in meinen Gebeinen wegen meiner Sünde.
  mbb-OT: Henduen be te egkelened ad te menge salè ku, iring heini te meveǥat he uwiten
    he kenè ku egkehenat.
  mal-2015: എന്റെ അകൃത്യങ്ങൾ എന്റെ തലെക്കുമീതെ കവിഞ്ഞിരിക്കുന്നു; ഭാരമുള്ള ചുമടുപോലെ
    അവ എനിക്കു അതിഘനമായിരിക്കുന്നു.
  gup-gup: Ngaye wanjh kunwarre ngayimi, dja ngadjalburrburren munguyh bu ngaye ngadjalwarre
    duninjh, wanjh ngadjalkangewarre.
  rmc-rmc: Angle tiri bari choľi nane ňisavo sasto than pre miro ťelos aňi mire kokala
    nane saste vaš miro binos.
  nlg-nlg: Ma nigua na lei hahi tara saro udolua na ulugu vagha na hohola te mava
    na holana.
  pes-OPV: زیرا گناهانم از سرم گذشته است. مثل بارگران از طاقتم سنگین ترشده.
  ron-1924: Кэч фэрэделеӂиле меле се ридикэ дясупра капулуй меу; ка о поварэ гря,
    сунт пря греле пентру мине.
  ben-OBCV: আমার দোষভার আমাকে বিচলিত করেছে তা এমন এক বোঝা যা বহন করা খুবই কষ্টকর।
  som-som: Waayo, xumaatooyinkaygii waxay ka sare mareen madaxayga, Sida rar culus
    ayay igu culus yihiin aad iyo aad.
  lat-VUC: Concaluit cor meum intra me; et in meditatione mea exardescet ignis.
  eng-ASVBT: 'For mine iniquities are gone over my head: As a heavy burden they are
    too heavy for me.'
  mna-mna: Pataŋana ta aŋbaada pa sanaana tio, ina ilol yo. Aŋrao be aŋbaada mini
    na som.
  ita-1885: Perciocchè le mie iniquità trapassano il mio capo; Sono a guisa di grave
    peso, son pesanti più che io non posso portare.
  eng-LXXUP: 'My heart grew hot within me, And a fire would kindle in my meditation:
    I spoke with my tongue,'
  eng-ULB: For my iniquities overwhelm me; they are a burden too heavy for me.
  spa-VBL: Me estoy ahogando en culpa. La carga es muy pesada de llevar.
  fra-_FOB: Car mes iniquités vont par-dessus ma tête; elles sont comme un lourd fardeau,
    trop pesant pour moi.
  mal-mal: എന്റെ അകൃത്യങ്ങൾ എന്റെ തലയ്ക്കുമീതെ കവിഞ്ഞിരിക്കുന്നു; ഭാരമുള്ള ചുമടുപോലെ
    അവ എനിക്ക് അതിഘനമായിരിക്കുന്നു.
  urd-GVR: Kyoṅki maiṅ apne gunāhoṅ ke sailāb meṅ ḍūb gayā hūṅ, wuh nāqābil-e-bardāsht
    bojh ban gae haiṅ.
  suz-BL: आं मरिम्‍शो पशोमी आं पिया सम्‍म ग्रुम्‍शो बाक्‍ब। मेको आं कुरने मचाप्‍चा
    ङा पा हेल्‍शो बाक्‍नीम। बिलाप १:१४;
  eng-NOY: For my iniquities have gone over my head; Like a heavy burden, they are
    more than I can bear.
  ita-1927: Poiché le mie iniquità sorpassano il mio capo; son come un grave carico,
    troppo pesante per me.
  ckb-ckb: تاوانەکانم بەسەر سەرم کەوتوون، وەک بارێکی گران کە توانام نییە هەڵیبگرم.
  eng-BBE: For my crimes have gone over my head; they are like a great weight which
    is more than my strength.
  xsi-xsi: Naneŋgu kiesaka rârâni nde itawa naŋa ndue ndo lâ. Ŋinde itogo kelekele
    toŋge malia ndo naŋa atu akale, andeta akura tia.
  kan-OKCV: ಏಕೆಂದರೆ, ನನ್ನ ಅಕ್ರಮಗಳು ನನ್ನ ತಲೆಯ ಮೇಲೆ ಏರಿ ಹೋಗಿವೆ; ದೋಷ ಭಾವನೆಯ ಹೊರೆಯು ನನಗೆ
    ಬಹುಭಾರವಾಗಿವೆ.
  tam-2017: என் அக்கிரமங்கள் என் தலைக்கு மேலாகப் பெருகினது, அவைகள் பாரச்சுமையைப்போல
    என்னால் தாங்கமுடியாத பாரமானது.
  spa-RV-1909: 'Porque mis iniquidades han pasado mi cabeza: como carga pesada se
    han agravado sobre mí.'
  ron-BTF: Fiindcă nelegiuirile mele au ajuns până peste capul meu, ca o povară mare,
    ele sunt prea grele pentru mine.
  eng-WEBP: For my iniquities have gone over my head. As a heavy burden, they are
    too heavy for me.
  eng-FBV: I'm drowning in guilt—the burden is too heavy to bear.
  nld-1939: Want mijn misdaden stapelen zich op mijn hoofd, En drukken mij neer als
    een loodzware last.
  nch-BL: Nochi notajtacolhua huetztoc nopani. Eltoc quej nimisahuisquía campa miyac
    at. Notajtacolhua eltoc quej se tamamali tahuel etic cati amo hueli niquijyohuía.
  vie-1934: Vì sự gian ác tôi vượt qua đầu tôi; Nó nặng quá cho tôi, khác nào một
    gánh nặng.
  cha-cha: 'Sa y tinaelayeco malofan gui jilo ilujo: sija sen macat guiya guajo taegüije
    y catga macat.'
  hin-CV: मैं अपने अपराधों में डूब चुका हूं; एक अतिशय बोझ के समान वे मेरी उठाने की
    क्षमता से परे हैं.
  eng-OURB: For my depravities (moral evils) have gone over my head. As a heavy burden,
    they are too heavy for me.
  spa-BES: Porque mis crímenes han pasado por mi cabeza; son como un gran peso que
    no puedo soportar.
  tdx-tdx: Fa nalipo’ o hakeokoo ty lohako, hoe kilankañe mavesatse tsy leoko.
  tha-KJV: เพราะความชั่วช้าของข้าพระองค์ท่วมศีรษะ มันหนักเหมือนภาระซึ่งหนักเหลือกำลังข้าพระองค์
  por-BR-2018: Porque minhas maldades ultrapassam minha cabeça; elas são como carga
    pesada demais para mim.
  deu-ELO: Denn meine Ungerechtigkeiten sind über mein Haupt gegangen, wie eine schwere
    Last sind sie zu schwer für mich.
  eng-WYC-2018: For my wickednesses be gone over mine head; as an heavy burden, those
    be made heavy on me, (or like a heavy weight, they be made heavy upon me).
  epo-epo: Ĉar miaj krimoj superas mian kapon; Kiel peza ŝarĝo, ili estas tro pezaj
    por mi.
  gfk-gfk: Ira nugu nironga i te ubu hasur iau hoing ra kinakap i manga tirih saakit
    ma i ubal iau.
  uig-PIN: Qünki gunaⱨlirim boyumdin taxti; Ular kɵtürǝlmigüsiz eƣir yüktǝk meni besiwaldi.
  beo-beo: 'Na da nina: wadela:i hamonana fedege agoane hano heda:i amoga gela daha.
    Na wadela:i hou da fedege agoane, liligi bagadedafa aguni masunu hamedei agoai
    ba:sa.'
  tpi-OTNT: Ol rong bilong mi i karamapim mi pinis, na ol dispela rong i olsem kago
    mi karim na i hevi tumas.
  hau-SA: Laifofina sun mamaye ni kamar nauyin da ya sha ƙarfin ɗauka.
  udu-udu: Haali/ miinthus pem loski aha/ ki ’kup̱i lu/ mo, dhali uni ’thiraa/ diṯ
    mmoḵal mo be.
  uig-LAT: Chünki gunahlirim boyumdin tashti; Ular kötürelmigüsiz éghir yüktek méni
    bésiwaldi.
  nde-nde: Ukona kwami sekungisinda njengomthwalo onzima ongathwalekiyo.
  ton-ton: 'He kuo hake ʻa ʻeku ngaahi hia ʻo ʻufiʻufi hoku ʻulu: ʻo hangē ko e kavenga
    mamafa ʻoku taʻomia ai au.'
  ces-1613: Nic není celého v těle mém pro tvou hněvivost, nemají pokoje kosti mé
    pro hřích můj.
  eng-WMB: For my iniquities have gone over my head. As a heavy burden, they are too
    heavy for me.
  tam-TCV: நான் தாங்கமுடியாத சுமையைப்போல என்னுடைய குற்றங்கள் என் தலைக்குமேல் கடந்துபோயிற்று.
  ceb-ULB: Tungod kay mitabon kanako ang akong mga kasal-anan; ug palas-anon sila
    nga hilabihan kabug-at alang kanako.
  pol-UBG: Bo moje nieprawości sięgają ponad moją głowę, obciążają mnie jak ciężkie
    brzemię.
  urd-GVU: کیونکہ مَیں اپنے گناہوں کے سیلاب میں ڈوب گیا ہوں، وہ ناقابلِ برداشت بوجھ
    بن گئے ہیں۔
  eng-OEBCW: 'For that my guilt is gone over my head: it weighs like a burden too
    heavy for me.'
  deu-1912: Denn meine Sünden gehen über mein Haupt; wie eine schwere Last sind sie
    mir zu schwer geworden.
  kan-2017: ನನ್ನ ಅಪರಾಧಗಳು ನನ್ನನ್ನು ಮುಳುಗಿಸಿಬಿಟ್ಟಿವೆ; ಅವು ಹೊರಲಾರದಷ್ಟು ಭಾರವಾದ ಹೊರೆಯಂತಿವೆ.
  yap-yap: Gu be lumach u fithik’ pi denen rog nike sugbur; nib gilab ni kay gi tomal
    ni nggu chibiy.
  hlt-MCSB: Kai kathaesainah loh ka lu hang khuk tih, kai ham hnophueih bangla a rhih
    loh n'nan.
  mdy-ETH: ዻቢንታ ታኣሲ ታና ዴኤፃያኬ፤ ዬይ ታኣኒ ኬዳኒ ዳንዳዓሢፓ ዑሣኬ።
  twi-ASANTE: Mʼafɔdie amene me te sɛ adesoa a emu yɛ duru dodo.
  eng-WEBU: For my iniquities have gone over my head. As a heavy burden, they are
    too heavy for me.
  acu-NT: Tura wina tunaaruka piakuitai tu nekapmamu asan, merman entsakua nunisnak
    tsantrachmin nekapmamjai.
  spa-PDDPT: Porque mis iniquidades sobrepasan mi cabeza, Y como pesada carga se agravan
    sobre mí.
  gun-gun: Mba'eta xeakã áry peve ajejavyague oo, ndaropo'akavei guive mba'emo ipoyi
    va'e rami.
  agu-BL: Ta', na chinnachon te yi nimix cunin wil injuch swutzu'. Qui't na chinxcye'
    tzak'. Qui't na pujx wa'n yi mbil tzimban.
  ilo-ULB: Ta linapunosnak dagiti kinadakesko; nadagsenda unay nga awitko.
  kpg-kpg: Au gu melemu i lodo di mmidi o ogu huaidu. Ogu huaidu gu daamaha iaa gu deemee
    di aamo.
  uig-ARA: چۈنكى گۇناھلىرىم بويۇمدىن تاشتى؛ ئۇلار كۆتۈرەلمىگۈسىز ئېغىر يۈكتەك مېنى
    بېسىۋالدى.
  sus-sus: Yalanyi yo mu na n bɛ i xa xɔnɛ kui. N ma yunubi bara a niya n fate birin
    xa tɔɔrɔ.
  pon-2006: I mwopwlahr nan ahd en dipei kan, dipei kan katoutouwihielahr, I solahr
    kak wahda.
  jae-jae: Aêŋoc keso gênôm aê auc kêpi e kalêlêc môkêcapac su, kêkôniŋ aê tôŋ amboac
    gêŋ wapacsêga teŋ.
  ksd-ksd: Tago iau tar dudu ta kaugu bilak na mangamangana, Da ra mamat na kinakap
    dia mamat i tuna tagu.
  tur-YTC: Çünkü kötülüklerim başımı aştı. Ağır bir yük gibi, bana çok ağır geldiler.
  bel-N: Няма цэлага месца на целе дзеля гневу Твайго, няма супакою ў костках маіх
    дзеля грэху майго.
  grc-BRENT: Ἐθερμάνθη ἡ καρδία μου ἐντός μου, καὶ ἐν τῇ μελέτῃ μου ἐκκαυθήσεται πῦρ·
    ἐλάλησα ἐν γλώσσῃ μου,
  kpr-kpr: Ai resira amo, nanda ari ekoko teriago beká aimi afurugetiri, usegha jokáda
    mindi ambari gerena. Nanda ari ekoko da mema ava bouvugori, jo nane fumbarigo
    iraeri.
  ind-AYT: (38-5) Sebab, kesalahanku menimpa kepalaku; seperti beban berat, mereka
    terlalu berat bagiku.
  yom-yom: Zinzimbala ziama zimfietikisidi ngolo banga mfuna widi zitu kiwombo ; madidi
    ngolo zitu mu diambu diama banga mfuna wu ngolo.
  yut-yut: Gulusuŋno da kɨlɨ wɨtjɨŋ namgut. Ae uŋun jɨgɨno yɨk yombem jɨgɨni madepsi,
    do nak da arɨpmɨ dɨma ɨmerɨ.
  nya-nya: Kulakwa kwanga kwandipsinja ngati katundu wolemera kwambiri kuposa mphamvu
    zanga.
  kyg-kyg: Hosu kavaꞌnimoꞌmo anikana huno nagenopaleꞌmo aeno nati kaeꞌnigeꞌnaeꞌmo
    lusi kana yaꞌmo aliꞌnovaꞌmofeꞌmo aeno nagaseꞌniye.
  hrv-hrv: na tijelu mi ništa zdravo nema zbog gnjeva tvog, od grijeha mojih mira
    mi nema kostima.
  mps-mps: Te ena sęgę dabego te ena mesegelama, tama te sęgę dabe te eno walu
    tolai sęgę tiwai elama, tama sęgę mu ebo dao.
  tpi-tpi: Ol rong bilong mi i karamapim mi pinis, na ol dispela rong i olsem kago
    mi karim na i hevi tumas.
  dan-1931: Intet er karskt på min Krop for din Vredes Skyld, intet uskadt i mine
    Ledemod for mine Synders Skyld;
  vie-OVCB: Tội ác con ngập đầu— nặng nề đè bẹp cả tâm thân,
  guj-2017: કેમ કે મારો અન્યાય મારા માથા પર ચઢી આવ્યો છે; ભારે બોજાની જેમ તે મને અસહ્ય
    થઈ પડ્યો છે.
  pon-2006A: I mwopwlahr nan ahd en dipei kan, dipei kan katoutouwihielahr, I solahr
    kak wahda.
  por-BRBSL: Pois minhas iniqüidades passaram por cima de mim. Como um fardo pesado,
    eles são pesados demais para mim.
  eng-OEBUS: 'For that my guilt is gone over my head: it weighs like a burden too
    heavy for me.'
  swe-swe: Hela min kropp är sjuk (inget är friskt) på grund av din vrede [straff],
    inte ett ben är helt (hela mitt inre är trasigt) på grund av min synd (mina felsteg).
  cth-cth: Ka payonnae ni ka lû a ramuk dawkvah, ka phu thai hoeh e hno patetlah doeh
    ao.
  twi-twi: Mʼafɔdi amene me te sɛ adesoa a mu yɛ duru dodo.
  hlt-hlt: Kai kathaesainah loh ka lu hang khuk tih, kai ham hnophueih bangla a rhih
    loh n'nan.
  tbz-SIM: N kɔ̃̀ntì miɛkɛ tɛ̃́nkɛ í pĩ́, ɑ miɛkɛ n cɔ́ú mmɛ̀ɛ̀ kpɛ́í. N kṹɔ̃̀ yɛɛ̀
    bɔ̀kɛ́ n yɛi nkpɛ́í.
  msy-2020: Nan arazir kuraba bar na avaragha gɨfa, ezɨ osɨmtɨzir kaba mati kɨ bizir
    avɨrir maba ateri ezɨ da bar oseme. Ezɨ kamaghɨn, kɨ da ateran iburaghburaki.
  dop-dop: Nyɑ́ pɑ́ɑ́nɑ́ tɔɔ, mɑ tɔnʋɣʋ fɛɩ təcʋŋŋ. Mɑ kʋpəntʋɣʋ tɔɔ, ɑlɑɑfəyɑ fɛɩ
    mɑ mʋwɑ tɑɑ.
  azb-azb: Çünki təqsirlərim başımdan aşır, Ağır yük tək onlara gücüm çatmır.
  eng-DBY: 'For mine iniquities are gone over my head: as a heavy burden they are
    too heavy for me.'
  hin-2017: क्योंकि मेरे अधर्म के कामों में मेरा सिर डूब गया, और वे भारी बोझ के समान
    मेरे सहने से बाहर हो गए हैं।
  wol-KYG: Danga maa mere, ma wéradi; maa bàkkaar, ba jagadi.
  bjr-bjr: Qini aaqara ummaara fannoo qini rafaaqafu qisaidanoo. Mifa firaa ummaara
    maridanoo, sia qinee amana akuanaura.
  eng-YLT: For mine iniquities have passed over my head, As a heavy burden — too heavy
    for me.
  kne-kne: Tan enggay nalim-otanak si basol ko, adiak makag-en tan madagsen dadlo.
  eng-WYC-2017: For my wickednesses be gone over mine head; as an heavy burden, those
    [or they] be made heavy on me.
  eng-WMBB: For my iniquities have gone over my head. As a heavy burden, they are
    too heavy for me.
  zat-NTPS: Ca naca da zrinnaj da nuna' ba zria cháqueze na xíchaja'. Zaj naca na
    chia' ca tu xua' zí'ile̱'e̱.
  zty-NTPS: Da' ẕinnj ka' da' bena' ẕbága'gaken yichj ḻáẕda'wa'. Zej naken chia'
    ka to ywa' zí'iḻe'e.
  urd-GVH: क्योंकि मैं अपने गुनाहों के सैलाब में डूब गया हूँ, वह नाक़ाबिले-बरदाश्त
    बोझ बन गए हैं।
  rug-rug: Lodu mate si rau koari na qua sinea, guana keke pinaleke mamatana hola
    si arini koa rau, sapu lopu boka paleki rau.
  gaz-gaz: Cubbuun koo na liqimseeraatii; akkuma baʼaa baatamuu hin dandaʼamne tokkoottis
    natti ulfaateera.
  fra-LSG: Il n’y a rien de sain dans ma chair à cause de ta colère, Il n’y a plus
    de vigueur dans mes os à cause de mon péché.
  yal-yal: Kɛndɛya mi fa n fatini i ya xɔlɔna fe ra. N gbindin mi yalan n yulubina
    fe ra.
  iou-iou: Momina unitä uwäk ude täŋpäŋ nepmak täyak. Täŋirän tuŋum bäräpi kubä, buraminaŋi
    nämo, ude bumik yäpmäŋ kuŋat täyat.
  haw-1868: No ka mea, ua kaa ae kuu mau hewa maluna o kuu poo; Me he mea kaumaha
    la, ua kaumaha loa ia ia'u.
  arb-NAV: طَمَتْ آثَامِي فَوْقَ رَأْسِي. وَصَارَتْ كَعِبْءٍ ثَقِيلٍ لَا طَاقَةَ لِي
    عَلَى حَمْلِهِ.
  ded-ded: Ni kopocsic meficgekecba imocngo feracnuma semenukecde. Nga finactoa ebirango
    ngicngac yiniande isoc niu imoc naric mi tofohobade.
  ewe-ewe: Nye dzidada kɔ gbɔ tanye abe agba kpekpe si nyemate ŋu atsɔ o la ene.
  eng-LEE: (38:5) For my iniquities are passed over my head, as a heavy burden are
    they too heavy for me.
  asm-FB: মোৰ মূৰৰ ওপৰলৈকে মোৰ অনেক অপৰাধবোৰ উঠিছে; সেইবোৰ মোৰ বাবে বব নোৱাৰা অতি
    গধুৰ বোজাৰ নিচিনাও হৈছে।
  sus-A: يَلَنيِ يٌ مُ نَ ﭑ بّ عِ شَ شْنّ كُي. ﭑ مَ يُنُبِ بَرَ عَ نِيَ ﭑ قَتٍ بِرِن
    شَ تْورْ.
  fra-SBL: Car mes iniquités ont passé par-dessus ma tête. Comme un lourd fardeau,
    ils sont trop lourds pour moi.
  hbo-hbo: אֵין־מְתֹ֣ם בִּ֭בְשָׂרִי מִפְּנֵ֣י זַעְמֶ֑ךָ אֵין־שָׁלֹ֥ום בַּ֝עֲצָמַ֗י
    מִפְּנֵ֥י חַטָּאתִֽי׃
  kik-kik: Mahĩtia makwa nĩmanditũhĩire mũno o ta mũrigo mũritũ itangĩhota gũkuua.
  fra-NCL: Il n’y a rien de sain dans ma chair à cause de ta colère, il n’y a rien
    de sauf dans mes os à cause de mon péché.
  cek-AK: Ka sakpazaehaih mah ka lu hae zaeng khoep, kai han kazit parai hmuen ah
    oh, ka phaw thai ai.
  cuk-cuk: An-isgued bela an-nonogagas naid, ibmar-aidikidyob angi signonikid.
  uig-CYR: Көңлүмдә зәрдәм қайниди, Ойланғансери от болуп янди; Андин тилим ихтиярсиз
    сөзләп кәтти.
  tel-2017: ఎందుకంటే నా దోషాలు నన్ను ముంచెత్తి వేస్తున్నాయి. అవి నేను మోయలేనంత భారంగా
    ఉన్నాయి.
  hat-BSA: Paske inikite mwen yo fin monte sou tèt mwen. Tankou yon fado lou, yo peze
    twòp pou mwen.
  ukr-ONPU: 'серце моє запалало зсередини. Коли я роздумував, загорівся вогонь, тоді
    я промовив язиком своїм:'
  kos-kos: Nga walomla in sronot lun ma koluk luk, Su arulana toasr nu sik in us.
  hbo-WLC: אֵין־מְתֹ֣ם בִּ֭בְשָׂרִי מִפְּנֵ֣י זַעְמֶ֑ךָ אֵין־שָׁל֥וֹם בַּ֝עֲצָמַ֗י
    מִפְּנֵ֥י חַטָּאתִֽי׃
  ibo-ibo: Mmetụta ikpe ọmụma m na-adakwasị m dịka ibu arọ nke dị arọ karịa m.
  ory-ory: କାରଣ ମୋହର ଅପରାଧ ମୋʼ ମସ୍ତକ ଉପରେ ଉଠିଅଛି; ତାହାସବୁ ମୋʼ ଶକ୍ତି ଅପେକ୍ଷା ଭାରୀ ବୋଝ
    ସ୍ୱରୂପ।
  chk-chk: Üa pwölüla fän ai kewe föför mi ngau, ra chou usun och mettoch mi kon chou
    ngeniei.
  rop-rop: Mi jidan giltiwan en im gaburrumap mi brabliwei, jis laik fladwoda. Im
    tumatj blanga mi blanga hendulum. Im jis laik det hebiwan loud weya mi garrimap.
  ukr-1871: Бо несправедливостї мої спали на голову мою, як тягарь великий, вони затяжкі
    для мене.
  yon-yon: Ne ambarakmimbed ne nen dabuknandoon, kukuu dabab darewoob kanyarindeban
    kwane areb keroon.
  deu-1951: (038-5) Denn meine Schulden gehen über mein Haupt; wie eine schwere Last
    sind sie mir zu schwer geworden.
  eng-JPS: (38-5) For mine iniquities are gone over my head; as a heavy burden they
    are too heavy for me.
  srp-1865: Jer bezakonja moja izaðoše vrh glave moje, kao teško breme otežaše mi.
  lug-lug: Omusango gwe nzizizza guyitiridde, gunzitoowerera ng’omugugu omunene oguteetikkika.
  heb-heb: כי עונתי עברו ראשי כמשא כבד יכבדו ממני׃
  ben-IRV: কারণ আমার পাপ আমাকে আচ্ছন্ন করেছে; তারা আমার জন্য ভারী বোঝার মত।
  ntu-ntu: Zmrlepu r alwx lcng sc tqayrngzpupele ninge, X apupex ncblo kx boo mz alwx
    ngrdeng.
  pan-pan: ਕਿਉਂ ਜੋ ਮੇਰੀਆਂ ਬੁਰਿਆਈਆਂ ਮੇਰੇ ਸਿਰ ਦੇ ਉੱਤੋਂ ਦੀ ਲੰਘ ਗਈਆਂ, ਅਤੇ ਭਾਰੀ ਪੰਡ ਵਾਂਗੂੰ
    ਉਹ ਮੈਥੋਂ ਚੁੱਕੀਆਂ ਨਹੀਂ ਜਾਂਦੀਆਂ।
  mya-JVB: အကျွန်ုပ် ပြုမိသော ဒုစရိုက် တို့သည် အကျွန်ုပ် ခေါင်း ကို လွှမ်းမိုး ၍ ၊
    လေး သောဝန် ကဲ့သို့ အကျွန်ုပ် မထမ်း နိုင်အောင် လေး ကြပါ၏။
  kgf-kgf: Nuac képésicnanéŋ orucnaiguc sécgéma eŋu hinac yéwéria tanec waŋu bisiqatéŋ
    wammaŋac séc qahac.
  tte-O: Yagu pwanoli sipolowesosi koliyau kikiunamo yasalili yagalomwasi yagu pwanoli
    yalubwasina koina.
  tbg-tbg: Vaiintivano maara ntai haikara kia ho aqu varero vintemake, te tenta qora
    kaiqa varauna uvara kia ho vare virara.
  hmo-hmo: Egu kerere bada ese, egu kwarana idia koua vadaeni, abata ese taunimanima
    ia koua bamona. Egu kerere ena metau be bada herea, lau huaia diba lasi.
  zar-NT: Xiguiaʼ nabágaʼa naca ca tu nísadoʼ ga ruchicjaʼ nisa. Naca ca tu yuaʼ ziʼi
    nabágaʼa nedaʼ.
  urd-urd: क्यूँकि मेरी बदी मेरे सिर से गुज़र गई, और वह बड़े बोझ की तरह मेरे लिए बहुत
    भारी है।
  rus-SYN: 'Воспламенилось сердце мое во мне; в мыслях моих возгорелся огонь; я стал
    говорить языком моим:'
  bqc-SIM: Ma mɛ dáamavĩo n kpɛ̃nɛ yã́i, ma wá aafiao ma duuna yã́i.
  tcz-CHONGTHU: Kathepmo nan eilon khum in, agihdan poh jouhoi ahitapoi.
  mar-mar: कारण माझ्या वाईट गोष्टींनी मला दडपून टाकले आहे. ते माझ्याकरिता फार जड असे
    ओझे झाले आहे.
  isl-isl: Vegna reiði þinnar er ég sjúkur maður, heilsa mín er farin vegna synda
    minna. Syndir mínar líkjast flóði sem færir mig í kaf, eins og byrði sem ég kikna
    undan.
  hlt-THB: Ka thlawlhnaak ing ni vyih khoep nawh phyihqih naa tloei hak amyihna ni
    nam hy.
  qub-qub: Juchä atipashami caycä. Chaymi lasaj guepino ñacaycächiman.
  bqp-bqp: Ma taarinↄ dàmala, ò tↄ̃̀ma lán aso tìkisii bà.
  hat-hat: (038:5) Peche m' yo fè pil, yo kouvri tèt mwen. Y'ap kraze m' tankou yon
    chay ki twò lou pou mwen.
  eng-BSB: For my iniquities have overwhelmed me; they are a burden too heavy to bear.
  eng-WEBPB: For my iniquities have gone over my head. As a heavy burden, they are
    too heavy for me.
  kbq-kbq: Na'ankure kumini'mo'a ome ra huno nazeri agateregeno, kna'amo'a narerari
    nehie.
  pon-pon: Pwe dip ai kin kadupaledi mon ai, re kin katoutou ia dueta meakot me toutou
    melel.
  nhe-BL: Nochi notlajtlacolhua nopan huetztoc. Eltoc queja nimisahuisquía campa miyac
    atl. Notlajtlacolhua eltoc queja se tlamamali tlahuel etic tlen ax hueli niquijiyohuía.
  wnc-wnc: Gutonga tasikum takngae na meya siknga nataat. Siwan meya waakngata na
    gwa usikwatanapmakut. Sike gutongana waaknga sanga sanga gwaamumba meya siknga
    sikaing binga. Nata gutonga wa dambu siknga tasikum.
  bus-bus: Ma taarinↄ dàmala, aↄ̃ tↄ̃̀ma lán aso tìisi bà.
  gub-BL: Azeapypyk iteko hekatu 'ymaw 'y zàwenugar pupe. Heremiapo kwer ipuhuz katu
    wera'u ihewe.
  eng-DRA: 'My heart grew hot within me: and in my meditation a fire shall flame out.'
