verse: PSA.038.020
translations:
  mal-C: ഞാൻ ചെയ്യുന്ന നന്മകൾക്കുപകരം അവരെന്നോട് തിന്മചെയ്യുന്നു ഞാൻ നന്മമാത്രം അന്വേഷിക്കുന്നതിനാൽ,
    അവർ എനിക്കു വിരോധികളായിരിക്കുന്നു.
  deu-TKW: Aber zahlreich sind, die mich ohne Ursache anfeinden, und viel sind derer,
    die mich grundlos hassen.
  lin-lin: Banguna na ngai bazali makasi mpe bingambe, bato oyo bayinaka ngai kaka
    pamba bazali ebele.
  mmx-mmx: Nedi di sepo lununuan mi laxakapmek. Kopmen dina etaba belen minia atla
    nia a mumu asu langas mokmokso.
  eng-LSV: And those paying evil for good accuse me, || Because of my pursuing good.
  eng-GNV: They also, that rewarde euill for good, are mine aduersaries, because I
    follow goodnesse.
  eng-WEBSTER: They also that render evil for good are my adversaries; because I follow
    the thing that is good.
  nhw-BL: Masque catli cuali niquinchihuilijtoc, nechcuepilijtoque ica catli fiero.
    Nechcualancaitaj pampa nijtoquilía catli cuali.
  swh-ONEN: Wanaolipa maovu kwa wema wangu hunisingizia ninapofuata lililo jema.
  bba-bba: Wee nɛn yibɛrɛbɑ bɑ bwɑ̃ɑ do, bɑ mɑɑ dɑm mɔ. Be bɑ mɑn tusɑ kɑm sɔɔ, bɑ
    dɑbi.
  eng-KJVCPB: They also that render evil for good are mine adversaries; Because I
    follow the thing that good is.
  luo-luo: Joma chulo rach kuom ber ma asetimonegi kuodho nyinga ka an to alawo gima
    ber.
  aii-aii: ܘܦܵܪ̈ܥܵܢܹܐ ܕܒܝܼܫܬܵ‌ܐ ܡ̣ܢ ܓܹܒܵܐ ܕܛܵܒ݂ܬܵ‌ܐ ܗܘܹܐ ܠܗܘܿܢ ܕܲܠܩܘܼܒ݂ܠܝܼ، ܒܗ̇ܝ ܕܢܦܝܼܠܔ
    ܠܝܼ ܒܵܬܪ ܛܵܒ݂ܬܵ‌ܐ.
  meu-meu: Egu kara namo na dika e davanalaiamu taudia na lau inaigu, badina be lau
    ese namo na ḡavaiamu.
  npi-ULB: तिनीहरूले मलाई असलको सट्टा खराबी गर्छन् । जे असल छ सो कुराको पछि म लागे
    तापनि, तिनीहरूले ममाथि दोष थुपार्छन् ।
  yor-yor: Àwọn tí wọn ń fi ibi san rere fún mi àwọn ni ọ̀tá mi nítorí pé mò ń tọ
    ìre lẹ́yìn.
  pes-OPCB: آنها خوبی مرا با بدی پاسخ می‌دهند؛ با من مخالفت می‌ورزند زیرا من کوشش
    می‌کنم کار نیک انجام دهم.
  tgl-ULB: Gumaganti sila ng masama sa aking kabutihan; nagbabato sila ng paratang
    sa akin kahit pinagpatuloy ko kung ano ang mabuti.
  nop-nop: Nu titiŋ momooŋ tiyemilat iŋgoŋ oŋ, kibi toboniŋ adi titiŋ hogoli tinamiiŋ.
    Nu titiŋ momooŋ keleeŋ tilat, kaŋ adi wendoktiŋa nadiŋa memik tinamiiŋ.
  hui-hui: I̱na mana bayale hangu bialu kogola tigua i̱hondo mana ko biadai biaga
    kagoni. I̱na mana bayale ngago talialu bialu kogola tigua i̱ baba bameore mo waitigi
    haga kagoni.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​မှန်​ရာ​ကို​ပြု​ကျင့်​ရန် ကြိုး​စား​သဖြင့် အ​ကောင်း​ကို​အ​ဆိုး​အား​ဖြင့်​ပြန်​လည်
    ပေး​ဆပ်​တတ်​သူ​တို့​သည် ကျွန်​တော်​မျိုး​ကို​ဆန့်​ကျင်​ဘက်​ပြု​ကြ​ပါ​၏။
  bod-N: བཟང་ལན་ངན་འཇལ་བྱེད་མཁན་དེ་ཚོ༌ཡིས། །ང་ཡིས་བཟང་པོ་བསྙེགས་ཕྱིར་ངའི་དགྲར༌ལངས།།
  wsk-wsk: Nuna ani munan ningo betesam mu ko koma mu munan memek mu agate betesan;
    nuna ani munan ningo betesam wore ko ani agarak barimasan.
  sna-sna: Ivavo vanotsiva zvakanaka zvangu nezvakaipa, vanondireva pandinotevera
    zvakanaka.
  spa-BLM: Los que dan el mal por el bien son también adversarios míos, porque sigo
    lo que es bueno.
  cac-cac: Chucn̈ej syutej sb'a eb' d'ayin yuj in vach'c'olal d'a eb'. Yujn̈ej to
    tzin b'eyb'alej vach'il, tz'och eb' ajc'olal d'ayin.
  swh-ULB: Wao wananilipa mabaya kwa mema; wanavurumiza shutuma kwangu ingawa nimefuata
    lililo jema.
  deu-ELBBK: Meine Feinde aber leben, sind stark, und viele sind derer, die ohne Grund
    mich hassen;
  mbb-OT: Mezaat is ibales dan te menge meupiya he vaal ku kandan. Ne egkuntedahan
    a zan su ebpeninguhà a he ebaal te meupiya.
  mal-2015: ഞാൻ നന്മ പിന്തുടരുകയാൽ അവർ എനിക്കു വിരോധികളായി നന്മെക്കു പകരം തിന്മ ചെയ്യുന്നു.
  gup-gup: Bininj nawu ngaye kunmak ngabenmarnekurduyime, wanjh kabirriborledme dja
    ngandiwarrewon, mak bu ngaye kunmak ngakurduyime, wanjh bedda ngandiwirrihme.
  rmc-rmc: Mire ňeprijaťeľa hine saste the zorale; but hine ola, ko man vaš ňisoske
    našťi avri ačhen.
  nlg-nlg: 'Gaira ghua tara nia tutugu na dika tara uto: tara hughuhughuu na pukuna
    Inau tu taonia te uto.'
  pes-OPV: وآنانی که به عوض نیکی به من بدی می‌رسانند. برمن عداوت می‌ورزند زیرا نیکویی
    را پیروی می‌کنم.
  ron-1924: Ей ымь ынторк рэу пентру бине, ымь сунт потривничь, пентру кэ еу урмэреск
    бинеле.
  ben-OBCV: যারা আমার উপকারের বিনিময়ে অপকার করে তারা আমার বিরুদ্ধে অভিযোগ নিয়ে আসে,
    যদিও আমি ভালো করারই চেষ্টা করি।
  som-som: Oo weliba kuwa sharka wanaagga ku gudaana Waa cadaawayaashayda, maxaa yeelay,
    waxaan raacaa waxa wanaagsan.
  eng-ASVBT: They also that render evil for good Are adversaries unto me, because
    I follow the thing that is good.
  mna-mna: Muŋgu nio aŋkam mbulu ambaiŋana pizin. Mi iŋgi tipokot pa mbulu sananŋana.
    Tiurur koi pio paso, nio aŋkam kinkiini be aŋto mbulu ambaiŋana men.
  ita-1885: Quelli, dico, che mi rendono mal per bene; Che mi sono avversari, in iscambio
    di ciò che ho loro procacciato del bene.
  eng-ULB: They repay me evil for good; they hurl accusations at me although I have
    pursued what is good.
  spa-VBL: Me pagan el bien con mal. Me acusan por el bien que he tratado de hacer.
  fra-_FOB: Et, me rendant le mal pour le bien, ils se font mes adversaires parce
    que je m'attache au bien.
  mal-mal: ഞാൻ നന്മ പിന്തുടരുകയാൽ അവർ എനിക്ക് വിരോധികളായി നന്മയ്ക്കു പകരം തിന്മ ചെയ്യുന്നു.
  urd-GVR: Wuh nekī ke badle badī karte haiṅ. Wuh is lie mere dushman haiṅ ki maiṅ
    bhalāī ke pīchhe lagā rahtā hūṅ.
  suz-BL: मुरपुकीमी आं रिम्‍शो पशो आ पा ङा आं कली मरिम्‍शो पाइ‍नीम। मारदे हना गो रिम्‍शो
    पाइब बाक्‍ती हना यो, आं कली खेदा पाइनीम।
  eng-NOY: They who repay good with evil are my enemies, Because I follow that which
    is good.
  ita-1927: Anche quelli che mi rendon male per bene sono miei avversari, perché seguo
    il bene.
  ckb-ckb: ئەوانەی بەرامبەری چاکە خراپەم دەدەنەوە، دژایەتیم دەکەن، چونکە دوای چاکە
    کەوتووم.
  eng-BBE: They give me back evil for good; they are my haters because I go after
    the thing which is right.
  xsi-xsi: Naŋa aveta keŋgu ara panzi, aŋga kinzi nde siveta kenzi sakamao pa naŋa.
    Naŋa uru apaveta kuku vetâŋa ara, aku ŋana duvi ŋinde kâ kinzi sikai kazâŋa pana.
  kan-OKCV: ನನ್ನ ಶತ್ರುಗಳು ಒಳ್ಳೆಯದಕ್ಕೆ ಬದಲಾಗಿ ಕೇಡನ್ನು ಸಲ್ಲಿಸುತ್ತಿದ್ದಾರೆ. ನಾನು ಒಳ್ಳೆಯದನ್ನು
    ಹಿಂದಟ್ಟುವ ಕಾರಣ ನನ್ನನ್ನು ಎದುರಿಸುತ್ತಾರೆ.
  tam-2017: நான் நன்மையைப் பின்பற்றுகிறபடியால், நன்மைக்குத் தீமை செய்கிறவர்கள் என்னை
    விரோதிக்கிறார்கள்.
  spa-RV-1909: Y pagando mal por bien me son contrarios, por seguir yo lo bueno.
  ron-BTF: Cei ce de asemenea întorc rău pentru bine sunt potrivnicii mei; deoarece
    eu urmăresc binele.
  eng-WEBP: They who render evil for good are also adversaries to me, because I follow
    what is good.
  eng-FBV: They pay me back evil for good; they accuse me for the good I try to do.
  nld-1939: Die goed vergelden met kwaad, Mij ondanks mijn beste bedoeling bestrijden.
  nch-BL: Masque cati cuali niquinchihuilijtoc, nechcuepilijtoque ica cati fiero.
    Nechcualancaitaj pampa nijtoquilía cati cuali.
  vie-1934: Còn những kẻ lấy dữ trả lành Cũng là cừu địch tôi, bởi vì tôi theo điều
    lành.
  cha-cha: Ayosija locue ni y jaapapase y mauleg pot y taelaye, sija contrarionjo,
    sa judadalalag y mauleg.
  hin-CV: वे मेरे उपकारों का प्रतिफल अपकार में देते हैं; जब मैं उपकार करना चाहता हूं,
    वे मेरा विरोध करते हैं.
  eng-OURB: They who also render evil for good are adversaries to me, because I follow
    what is good.
  spa-BES: Me devuelven mal por bien; son mis enemigos porque persigo lo que es correcto.
  tdx-tdx: aa kanao valea’iareo raty ty soa, heje’ iareo ty fañorihako ty hasoa.
  tha-KJV: บรรดาผู้​ที่​กระทำชั่วแก่ข้าพระองค์ตอบแทนความดี เป็นปฏิปักษ์​ของข้าพระองค์
    เพราะข้าพระองค์​ติ​ดตามความดี
  por-BR-2018: Assim como os que retribuem o bem com o mal, eles se opõem a mim, porque
    eu sigo o bem.
  deu-ELO: und Böses für Gutes vergeltend, feinden sie mich an, weil ich dem Guten
    nachjage.
  eng-WYC-2018: They that yield evils for goods, backbited me; for I followed goodness.
    (Those who give back evil in return for good, backbite me; because I do what is
    right, or good.)
  epo-epo: Kaj tiuj, kiuj pagas al mi malbonon por bono, Atakas min pro tio, ke mi
    celas bonon.
  gfk-gfk: Diet ing diet balu pukus ira nugu bilbilai ma ra saksakena, diet tange
    hagahe iau kanong iau wara murmur asa i tahut.
  uig-PIN: Wapaƣa japa ⱪilidiƣanlar bolsa, mǝn bilǝn ⱪarxilixidu; Qünki mǝn yahxiliⱪni
    kɵzlǝp, intilimǝn.
  beo-beo: Dunu amo da noga:le hamobe dunuma wadela:i dabe iaha, ilia da na higale
    ba:sa. Bai na da moloi hou amoga hamomusa:, logo hogobeba:le.
  tpi-OTNT: Mi mekim gutpela pasin long ol, tasol ol i bekim pasin nogut long mi.
    Mi bihainim gutpela pasin, na ol i tingting long dispela na ol i kamap birua bilong
    mi.
  hau-SA: Waɗanda suke sāka alherina da mugunta, suna cin zarafina sa’ad da nake bin
    abin da yake daidai.
  udu-udu: Dhali uni gwansan kun raḵki aha/ tonthusi bway gom tom ’boro’d mo tani
    uni ita ’kup̱ pem kun tana ris mo haali/ aha/ baṯẖa jasi tom ’boroni ’ko’d mo.
  uig-LAT: Wapagha japa qilidighanlar bolsa, men bilen qarshilishidu; Chünki men yaxshiliqni
    közlep, intilimen.
  nde-nde: Labo abangiphindisela okuhle ngokubi bayangigcona lapho ngisenza okulungileyo.
  ton-ton: Pea ko hoku ngaahi fili foki ʻakinautolu ʻoku totongi kovi ki he lelei;
    koeʻuhi ʻoku ou muimui ki he lelei.
  ces-1613: Pročež nepřátelé moji veseli jsouce, silí se, a rozmnožují se ti, kteříž
    mne bez příčiny nenávidí.
  eng-WMB: They who render evil for good are also adversaries to me, because I follow
    what is good.
  tam-TCV: நான் நன்மையானதைச் செய்தபோதும், நான் செய்த நன்மைக்குப் பதிலாக எனக்குத் தீமை
    செய்பவர்கள் என்னைக் குற்றப்படுத்துகிறார்கள்.
  ceb-ULB: Ilang gibalosan og daotan ang maayo nga akong gibuhat kanila; giduot nila
    kanako ang mga pasangil bisan og naningkamot ako sa pagbuhat og maayo.
  pol-UBG: Odpłacają mi złem za dobro i sprzeciwiają mi się, bo podążam za dobrem.
  urd-GVU: وہ نیکی کے بدلے بدی کرتے ہیں۔ وہ اِس لئے میرے دشمن ہیں کہ مَیں بھلائی کے
    پیچھے لگا رہتا ہوں۔
  eng-OEBCW: who render me evil for good, and oppose me, because I make good my goal.
  deu-1912: Und die mir Arges tun um Gutes, setzen sich wider mich, darum daß ich
    an dem Guten halte.
  kan-2017: ನಾನು ಒಳ್ಳೆಯದನ್ನು ಅನುಸರಿಸುವುದರಿಂದ, ನನ್ನ ಎದುರಾಳಿಗಳು ಉಪಕಾರಕ್ಕೆ ಪ್ರತಿಯಾಗಿ
    ಅಪಕಾರವನ್ನೇ ಸಲ್ಲಿಸುವರು.
  yap-yap: Pi’in yad ma fulweg puluwon e fel’ ni kireb e yad be togopluw ngog ni bochan
    e gu be guy rogon ni nggu fel’.
  hlt-MCSB: Te dongah a then te a thae neh aka thuung rhoek loh kai n'khingkhoek vaengah
    a then te kamah loh ka vai rhoela ka vai.
  mdy-ETH: ታኣኒ ኮሺ ማዾ ማዼሢሮ ዬያ ኮዦ ማዾ ዛሎ ፑርታ ታኣም ማዺ ማሃ ዓሳ ታኣኮ ሞርኬ ማዒ ዔቄኔ።
  twi-ASANTE: Wɔn a wɔde bɔne tua me papa so ka no bɔ me ahohora ɛberɛ a mereyɛ papa.
  eng-WEBU: They who render evil for good are also adversaries to me, because I follow
    what is good.
  acu-NT: Niinka wikia pengker awajinamaitiat, winaka pasé awajtusarmayi. Wi pengker
    aa nunak takastasan wakerai waitinayat, wina nakitrinak pasé nintimtursar pujuinawai.
  spa-PDDPT: Los que pagan mal por bien me son hostiles, Porque sigo lo bueno.
  gun-gun: Ha'e rami ae ikuai ojapo porã va'ekue pe ojapo vai va'e. Xerovaigua ikuai,
    teko porã rupi aiko rã.
  agu-BL: Na chi'ch chic'u'l swe'j yi na imban e'chk takle'n balaj scyetz. Qui na
    chipek' te yi e'chk takle'n balaj yi na imban.
  ilo-ULB: Sinubadanda iti kinadakes ti kinaimbagko; pabpabasolendak uray no ikalikagumko
    ti nasayaat.
  kpg-kpg: Digau ala e hui di huaidu gi agu haihai humalia le e hai baahi mai gi di au,
    idimaa, au e hagamahi e hai di mee dela e donu.
  uig-ARA: ۋاپاغا جاپا قىلىدىغانلار بولسا، مەن بىلەن قارشىلىشىدۇ؛ چۈنكى مەن ياخشىلىقنى
    كۆزلەپ، ئىنتىلىمەن.
  sus-sus: N yaxuie tan kɛndɛ, e sɛnbɛ gbo. N xɔnmixie bara wuya, hali nɔndi mu na
    e bɛ.
  pon-2006: Irail kan me kin dupungki me suwed ei wiewia mwahu kin uhwong ie pwehki
    ei kin song kapwaiada dahme pwung.
  jae-jae: Aê tec kasap biŋ ŋajam tôŋ. Ma êsêac sêkêŋ sec gêjô ŋajam ma sêkêŋ kisa
    aêgeŋ.
  ksd-ksd: Diat bula, dia bali ra boina ma ra kaina, Diat kaugu umana ebar, tago iau
    mur ra bo na mangamangana.
  tur-YTC: İyiliğe karşılık kötülük yapanlar bana karşıdırlar, Çünkü ben iyilik peşindeyim.
  bel-N: А ворагі мае жывыя і ўзмацняюцца, і шматлікімі сталі тыя, якія няслушна мяне
    ненавідзяць.
  kpr-kpr: Na ari dambugo ari dae inini use irá gheraena aindae, evetu genembo mendeni
    nandae osogo eraera. Na nendae ari eveva eraena, avata namokena ari ekoko eraera.
  ind-AYT: (38-21) Dan, mereka yang membalas kejahatan untuk kebaikan, melawan aku
    karena aku mengikuti kebaikan.
  yom-yom: Bobo bakuphutudilanga mambimbi mu mamboti mama balembo thubidila ku ndambu
    mu thangu ndinlandakana vanga mamboti.
  yut-yut: Nak aŋpak tagɨsi aŋ yomɨsat, mani kobogɨ do aŋpak yokwi aŋ namaŋ. Nak aŋpak
    kɨlegɨ yolapbo uŋun do nandaŋek nak dakon uwal dagoŋ.
  nya-nya: Iwo amene amandibwezera zoyipa mʼmalo mwa zabwino amandinyoza pamene nditsatira
    zabwino.
  kyg-kyg: Nagaemo alagepa kateꞌmo visuvafeꞌmo nehuvaꞌmofeꞌmo kame huꞌa nateteꞌa alagepa
    kavaꞌnimo anonaꞌalefeꞌmo nagaetegamo hosu kavaꞌmo nehae.
  hrv-hrv: A koji su bez razloga protiv mene, moćni su, i mnogi su koji me mrze nepravedno.
  mps-mps: Eno dwagi yai kolesaga augwaliba ebadi, tiali goli augwaligo enaba dwai
    kolesaga wei ponoyu yai. Eno te wiegi yai kolesaga wali pobadi, tama tede augwaligo
    homu koneama, tama enade augwa boi bidi pedelali.
  tpi-tpi: Mi mekim gutpela pasin long ol, tasol ol i bekim pasin nogut long mi. Mi
    bihainim gutpela pasin, na ol i tingting long dispela na ol i kamap birua bilong
    mi.
  dan-1931: Mange er de, der med Urette er mine Fjender, talrige de, der hader mig
    uden Grund,
  vie-OVCB: Họ lấy điều dữ trả điều lành cho con, chỉ vì con làm theo ý Chúa.
  guj-2017: તેઓ ભલાઈને બદલે ભૂંડું પાછું વાળે છે; તેઓ મારા શત્રુઓ છે, કેમ કે જે સારું
    છે તેને હું અનુસરું છું.
  pon-2006A: Irail kan me kin dupungki me suwed ei wiewia mwahu kin uhwong ie pwehki
    ei kin song kapwaiada dahme pwung.
  por-BRBSL: They que fazem o mal pelo bem também são adversários para mim, porque
    eu sigo o que é bom.
  eng-OEBUS: who render me evil for good, and oppose me, because I make good my goal.
  swe-swe: Mina fiender lever, och är många (mäktiga), de som utan orsak hatar mig
    ökar i antal.
  cth-cth: Hawinae hah yonnae hoi kapathonaw hai, hawinae ka tarawi kecu ka taran
    lah ao awh.
  twi-twi: Wɔn a wɔde bɔne tua me papa so ka no, bɔ me ahohora bere a mereyɛ papa.
  hlt-hlt: Te dongah a then te a thae neh aka thuung rhoek loh kai n'khingkhoek vaengah
    a then te kamah loh ka vai rhoela ka vai.
  tbz-SIM: N dootitɔbɛ̀ kɔ̃̀ntì nɑɑtimu kɛ̀ bɛ̀ kpeńnì, bɛ̀ɛ̀ n nìí ndɛtetìrɛ̀ bɛ̀
    sũmu.
  msy-2020: Kɨ arazir aghuibar me gamima, me arazir kurabar na ikarvasi. Kɨ arazir
    aghuimɨn gɨn zui, ezɨ me bizir kam bagha nan apanim gami.
  dop-dop: Mɑ kolontunɑɑ wɛnɑ ɑlɑɑfəyɑ kɛ́ nɑ tomɑ. Mpɑ pɑ footiɣi-m mʋsʋŋ tɔ, pɑ
    pɑɣɑlɛ wɛ sɔɣɔntʋ.
  azb-azb: Yaxşılığa yamanlıq edənlər Yaxşılığa meyl etdiyimə görə əleyhimə durublar.
  eng-DBY: And they that render evil for good are adversaries unto me; because I pursue
    what is good.
  hin-2017: जो भलाई के बदले में बुराई करते हैं, वह भी मेरे भलाई के पीछे चलने के कारण
    मुझसे विरोध करते हैं।
  wol-KYG: Noon yaa ngi ne jonn ak seen doole, bare na ñu ma bañ ci neen.
  bjr-bjr: Qini amiqira oosana akiiqara mandaikammaqimaqee mariasa misa qinee andeeqaramau
    fimarunaqa misa qini namuqaakamma qimaqaidaqa.
  eng-YLT: And those paying evil for good accuse me, Because of my pursuing good.
  kne-kne: Din manobalit si lawa sin siged ay inamag ko, daida din kalaban ko gapo
    sin pangamagak si kosto.
  eng-WYC-2017: They that yield evils for goods, backbited me; for I pursued [or followed]
    goodness.
  eng-WMBB: They who render evil for good are also adversaries to me, because I follow
    what is good.
  zat-NTPS: Benne' ca' dxelune̱' da cale̱la chee̱ benne' ca' dxelune̱' da xrlátaje
    zaj naque̱' benne' dxeledábague̱' neda' lawe' da tu dxúnzqueza' da xrlátaje.
  zty-NTPS: Benne' ka' žóngake' benne' chawe' ka' ẕia. Zej nake' benne' ka' bi ẕḻé'egekle'
    neda' chawe' dan' žónteza' da' naken chawe'.
  urd-GVH: वह नेकी के बदले बदी करते हैं। वह इसलिए मेरे दुश्मन हैं कि मैं भलाई के पीछे
    लगा रहता हूँ।
  rug-rug: Sarini pu hobe nia kinaleana sa qua tinavete leana, si kukiti nau rini
    sina tavete valeana si rau.
  gaz-gaz: Warri qooda waan gaarii waan hamaa naa deebisan diinota koo ti; ani waan
    gaarii duukaa nan buʼaatii.
  fra-LSG: Et mes ennemis sont pleins de vie, pleins de force; Ceux qui me haïssent
    sans cause sont nombreux.
  yal-yal: N yaxune tan kɛndɛ, e yixɔdɔxɔ. E wuya naxanye n naɲaxuxi fuu!
  iou-iou: Näk kudän siwoŋi täŋira äma unitä iwan täŋ namik täkaŋ. Äma udewaniwä kudän
    tägata kowata wäkigän täk täkaŋ.
  haw-1868: O ka poe hoihoi i ka hewa no ka pono ua ku e mai lakou ia'u, No ko'u hahai
    ana i ka pono.
  arb-NAV: وَالَّذِينَ يُجَازُونَ الْخَيْرَ بِالشَّرِّ يُقَاوِمُونَنِي لأَنِّي أَتْبَعُ
    الصَّلاحَ.
  ded-ded: Ni faka gombunga amba yeneng ine imocac turunga yarefakango merennengecde.
    Ni faka gombunga modacma angkecduaeac yeni ngabafocna andae.
  ewe-ewe: Ame siwo tsɔ vɔ̃ ɖo nyui siwo mewɔ teƒe la ƒo ɖi nye ŋkɔ, esi meti nu si
    nyo la yome.
  eng-LEE: (38:21) They also that repay [me] evil in lieu of good; they hate me bitterly
    because I pursue what is good.
  asm-FB: মোৰ উপকাৰৰ সলনি তেওঁলোকে মোলৈ অপকাৰহে কৰে; যদিও মই সৎকর্ম কৰোঁ, তেওঁলোক
    মোৰ বিৰোধী।
  sus-A: ﭑ يَشُييٍ تَن كّندّ، عٍ سّنبّ فبٌ. ﭑ شْنمِشِيٍ بَرَ وُيَ، هَلِ نْندِ مُ نَ
    عٍ بّ.
  fra-SBL: Ceux qui rendent le mal pour le bien sont aussi des adversaires pour moi,
    parce que je suis ce qui est bon.
  hbo-hbo: וְֽ֭אֹיְבַי חַיִּ֣ים עָצֵ֑מוּ וְרַבּ֖וּ שֹׂנְאַ֣י שָֽׁקֶר׃
  kik-kik: Andũ arĩa mandĩhaga wega wakwa na ũũru manjambagia rĩrĩa niĩ ngũthingata
    ũndũ ũrĩa mwega.
  fra-NCL: Et mes ennemis sont pleins de vie, ils sont puissants ; Ceux qui me haïssent
    sans cause se sont multipliés.
  cek-AK: Kahoih hmuen to ka patom pongah, hoihaih to sethaih hoiah pathok kaminawk
    loe kai ih misa ah oh o.
  cuk-cuk: An ibmar-nued-imaked-ular, dulemar angi yolenanaid. An ibmar-nued-imaked-ular,
    dulemar angi gwisgunanaid.
  tel-2017: నేను వాళ్లకు చేసిన మేలుకు బదులుగా కీడు చేస్తున్నారు. నేను ఉత్తమమైన దాన్ని
    అనుసరించినా వాళ్ళు నాపై నిందలు వేస్తున్నారు.
  hat-BSA: Sila ki remèt mal pou byen yo se lènmi m akoz mwen swiv sa ki bon.
  kos-kos: Elos su folokin ma koluk ke ma wo Elos lainyu mweyen nga srike in oru ma
    suwohs.
  hbo-WLC: וְֽ֭אֹיְבַי חַיִּ֣ים עָצֵ֑מוּ וְרַבּ֖וּ שֹׂנְאַ֣י שָֽׁקֶר׃
  ibo-ibo: Ndị na-eji ihe ọjọọ akwụghachi m ezi ihe, na-ebo ebubo megide m nʼagbanyeghị
    na m na-achọ ime naanị ezi ihe.
  ory-ory: ମଧ୍ୟ ଯେଉଁମାନେ ହିତର ପରିବର୍ତ୍ତେ ଅହିତ କରନ୍ତି, ସେମାନେ ମୋହର ବିପକ୍ଷ; କାରଣ ମୁଁ
    ଉତ୍ତମ ବିଷୟର ଅନୁଗମନ କରେ।
  chk-chk: Chokewe mi liwini ngeniei ingau fän iten ai föför mürina, ir chon ü ngeniei,
    pun üa föri mine a pwüng.
  rop-rop: Detlot pipul hu peiyimbek mi nogudwei blanga gudbala ting mi dum, olabat
    main enami.
  ukr-1871: І хто злом оддячує добро, ті проти мене, я бо про добро дбаю.
  yon-yon: Kane kane ne amun kami yaambed arewa kamewimaib kuu, amun kami ye kerekmen
    yaa wanaine ne yaa wengamborokbanabimaib.
  deu-1951: (038-21) Die mir Gutes mit Bösem vergelten, sind mir feind, weil ich dem
    Guten nachjage.
  eng-JPS: (38-21) They also that repay evil for good are adversaries unto me, because
    I follow the thing that is good.
  srp-1865: Koji mi vraæaju zlo za dobro, neprijatelji su mi zato što sam pristao
    za dobrim.
  lug-lug: Abalabe bange bankyawa olw’okuba omulongoofu, era bwe nkola ebirungi banjogerako
    ebitasaana.
  heb-heb: ומשלמי רעה תחת טובה ישטנוני תחת רדופי טוב׃
  ben-IRV: তারা ভালোর পরিবর্তে মন্দ পরিশোধ দেয়; তারা আমার উপর অভিযোগ দোষারোপ করে
    যদিও আমি যা ভাল তা অনুধাবন করেছি।
  ntu-ntu: Da kxmrlz kcng tqalebo badr, nzayzlumlr mz da kxtrka. Nzpxtxpx-ngrdr ninge
    murde vz-nqblqx nzmncngr kxtubq.
  pan-pan: ਨਾਲੇ ਜਿਹੜੇ ਭਲਿਆਈ ਦੇ ਬਦਲੇ ਬੁਰਿਆਈ ਦਿੰਦੇ ਹਨ, ਉਹ ਮੇਰੇ ਵਿਰੋਧੀ ਹਨ ਕਿਉਂ ਜੋ ਮੈਂ
    ਭਲਿਆਈ ਦੇ ਮਗਰ ਲੱਗਾ ਰਹਿੰਦਾ ਹਾਂ।
  mya-JVB: အကျွန်ုပ် သည် ကျေးဇူး တရားကို ကြိုးစား၍ ကျင့် သောကြောင့် ၊ ကျေးဇူး အတွက်
    အပြစ် ပြု တတ်သောသူတို့ သည်အကျွန်ုပ် ကို ရန်ဘက် ပြုကြပါ၏။
  kgf-kgf: Waŋu haka birianéŋ haka hiawac meleŋ énécmianʒu imi eneŋ ni haka hiawac
    méndacma kemba hénia imuac niŋac mia haʒéc waŋ néŋanʒu.
  tte-O: Siya naenaena siyeyama namwanamwana kaiwena sikalomagigi-lagau kaiwena yatotolo
    mumugana namwanamwana koina.
  tbg-tbg: Te vika koqema nimitauramanta vika kia tinta mintima timitaraiti, ti navutaiqiha,
    tauvaqa vauraa uva ti variara.
  hmo-hmo: Lau ese idia dekenai kara namo lau karaia, ena davana be kara dika lau
    dekenai idia karaia noho. Idia ese lau idia badu henia noho, badina kara maoromaoro
    lau karaia noho.
  zar-NT: Taʼdáʼbagaʼ nedaʼ nupa tuʼbíʼi le cabí naca dxiʼa que nu run le naca dxiʼa.
    Caní tun tuʼ ruíʼi ládxaʼa gunaʼ le naca dxiʼa.
  urd-urd: जो नेकी के बदले बदी करते हैं, वह भी मेरे मुख़ालिफ़ हैं; क्यूँकि मैं नेकी
    की पैरवी करता हूँ।
  bqc-SIM: Ma ibɛɛↄ gbãa mɛ́ aa aafia, gbɛ̃́ pↄ́ zamagu pãↄ dasi.
  tcz-CHONGTHU: Amahon thilpha kabol chu thilsen eilethuh un, chuleh thilpha kachepi
    jing jeh in eidouvun ahi.
  mar-mar: माझ्या चांगल्याची परतफेड ते वाईटाने करतात. जरी मी चांगले अनुसरलो. तरी माझ्यावर
    ते दोषारोपण करतात.
  isl-isl: En ofsóknum óvina minna linnir ekki og heift þeirra minnkar ekki. Þeir
    hata mig án ástæðu.
  hlt-THB: Ka leeknaak ce seetnaak ing anik thungkhqi ing ak leek ik-oeih ka hquut
    awh ak che na nik kqawn uhy.
  qub-qub: Noga allita rurashäpita mana alliwanmi cutiycächiman. Noga alli cajllata
    ruraptëmi paycunaga chiquicarcäraman.
  bqp-bqp: Òdi yã mana fĩna bomɛnɛ kũ yã vãnio, yã manan má tɛ́i, akũ ò ibɛrɛɛ
    sɛ̀ kũmao.
  hat-hat: (038:21) Moun sa yo rann mwen mal pou byen, yo leve kont mwen, paske m'ap
    chache fè byen.
  eng-BSB: Those who repay my good with evil attack me for pursuing the good.
  eng-WEBPB: They who render evil for good are also adversaries to me, because I follow
    what is good.
  kbq-kbq: Knare avu'ava'ma huzmantorera kefo avu'ava zanu nona hunante'naze. Na'ankure
    nagra knare avu'ava nehuge'za ha'renantaze
  pon-pon: O me kin depukki ai me mau me jued, kin palian ia, pweki ai dadaurata me
    mau.
  nhe-BL: Yonque tlen cuali niquinchihuilijtoc, nechcuepilijtoque ica tlen fiero.
    Nechcocolíaj pampa nijtoquilía tlen cuali.
  wnc-wnc: Sike natanu ie takeakngakan tasiyamunggat. Siwan ngana ita nae yake waiaknga
    tasikaing. Siwan na takeakngakan tasike tawamba natake ita nanisapdukaing.
  bus-bus: Aↄ̃è à maaa fĩa bomɛ kↄ̃n à zaaao, yã maaan má tɛ́zi, ben aↄ̃ íbɛtɛ kpàmao.
  gub-BL: Amo teko uzapo ikatu 'ym ma'e ihewe ikatu ma'e hekuzaromo a'e wà. Wiko heàmàtyry'ymar
    romo a'e wà, ta'e ikatu ma'e iapo haw rehe azeagaw ihe xe.
