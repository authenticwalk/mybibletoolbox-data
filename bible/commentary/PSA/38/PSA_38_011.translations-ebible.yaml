verse: PSA.038.011
translations:
  mal-C: എന്റെ വ്രണംനിമിത്തം എന്റെ സ്നേഹിതരും ചങ്ങാതികളും എന്നെ തിരസ്കരിച്ചിരിക്കുന്നു;
    എന്റെ അയൽവാസികൾ എന്നിൽനിന്ന് അകലം പാലിക്കുന്നു.
  deu-TKW: Mein Herz pocht heftig, meine Kraft hat mich verlassen; selbst meiner Augen
    Licht ist nicht bei mir.
  lin-lin: Motema na ngai ezangi kimia, makasi na ngai ekomi kosila, nabungisi ata
    pole ya miso na ngai.
  mmx-mmx: Larapentangas tarak mi leventaba aurer ia di noxot pas saparav ia, atla
    a ruuna laxanabi solo, la leventaba bok tarak di noxo nemen eburu minia.
  eng-LSV: My lovers and my friends stand aloof from before my plague. And my neighbors
    have stood far off.
  eng-GNV: My louers and my friends stand aside from my plague, and my kinsmen stand
    a farre off.
  eng-WEBSTER: My lovers and my friends stand aloof from my affliction; and my kinsmen
    stand afar off.
  nhw-BL: Nonelhuampoyohua huan noteiximatcahua san nechhuejcaitaj, pampa quiijiyaj
    nococohua.
  swh-ONEN: Rafiki na wenzangu wananikwepa kwa sababu ya majeraha yangu; majirani
    zangu wanakaa mbali nami.
  bba-bba: Nɛn ɡɔ̃ru ɡɑ ǹ sɔ̃ sɛ̃ɛ, nɛn dɑm mɑn doonɑrimɔ. Wee nɛn nɔni kun mɑɑ wɑ̃ɑru
    tere.
  eng-KJVCPB: My lovers and my friends stand aloof from my sore; And my kinsmen stand
    afar off.
  luo-luo: Osiepena gi anywolana ok dwar nena nikech adhondena; joma odak buta otangʼ
    koda.
  aii-aii: ܡܲܚܸܒܵܢܝܼ̈ ܘܪ̈ܵܚܡܝܼ ܟܹܐ ܟܵܠܝܼ ܪܚܝܼܩܹܐ ܡ̣ܢ ܡܚܘܿܬ‌ܝܼ، ܘܚܸܙܡܵܢܝܼ̈ ܪܸܚܩܵܐ ܟܸܠܝܹܐ
    ܝܢܵܐ.
  meu-meu: Turagu bona bamogu na egu gorere amo e gini daudaumu, bona varavaragu na
    dahu ai gigini.
  npi-ULB: मेरो अवस्थाको कारणले मेरा मित्रहरू र साथीहरूले मलाई त्याग्छन् । मेरा छिमेकीहरू
    टाढै खडा हुन्छन् ।
  yor-yor: Àwọn ọ̀rẹ́ mi àti àwọn ẹlẹgbẹ́ mi dúró lókèèrè réré kúrò níbi ìpọ́njú mi,
    àwọn alábágbé mi, dúró lókèèrè.
  pes-OPCB: دوستان و رفقایم به سبب این بلایی که بر من عارض شده، از من فاصله می‌گیرند
    و همسایگانم از من دوری می‌کنند.
  tgl-ULB: Iniiwasan ako ng aking mga kaibigan dahil sa aking kalagayan; nilalayuan
    ako ng aking kapwa.
  nop-nop: Notneye eŋ manemaneye, adi yadi wedene doktiŋa nu hatatneŋ yamaiŋgoŋ uŋoŋ
    bubuŋdok adi moŋ nadiiŋ. Kaŋ na’walaŋ naŋgat dikineye hinekdi maaŋ undugoŋ nu
    hatatneŋ uŋoŋ mu biiŋ.
  hui-hui: I̱ tinginini dere ko ngubi bidarume i̱naga damene nenegeru i̱ni kogoria
    ibua nahaya. I̱ one waneiginirubi ti kaundianiore haruruni ndobe.
  mya-mya: ကျွန်​တော်​မျိုး​၏​အ​နာ​များ​ကြောင့်​မိတ်​ဆွေ​များ​နှင့် အိမ်​နီး​ချင်း​များ​သည်
    ကျွန်​တော်​မျိုး​၏​အ​နီး​သို့​မ​ကပ်​ကြ​တော့​ပါ။ ကျွန်​တော်​မျိုး​၏​အိမ်​ထောင်​စု​သား​များ​ပင်​လျှင်
    ကျွန်​တော်​မျိုး​ထံ​သို့​မ​လာ​ကြ​ပါ။
  bod-N: བདག་གི་གྲོགས་མཆོག་དང་ནི་མཛའ་བོ༌རྣམས། །ང་ཡི་ན་ཚའི་རྐྱེན་གྱིས་གཡོལ་བ༌དང༌། །ཤ་ཉེ་གཉེན་འབྲེལ་རྣམས་
    ཀྱང་རྒྱང་ནས༌སྡོད།།
  wsk-wsk: Aga lot gawir ewere te se, aga gue suan alo se aga sikisaki alo aga dulursan;
    aga bagara suan alo mu ago ko awar biya bagasan.
  sna-sna: Shamwari dzangu navafambidzani vondinzvenga nokuda kwamaronda angu; vavakidzani
    vangu vanogara kure neni.
  spa-BLM: Mis amantes y mis amigos se mantienen alejados de mi plaga. Mis parientes
    están lejos.
  cac-cac: A eb' anima vach' vac'an yed'oc yed' eb' junn̈ej tzin ec' yed'oc, najat
    sb'esel sb'a eb' d'ayin. A eb' cajan d'a in lac'anil, najat sb'esel sb'a eb' d'ayin
    yuj in yaelal.
  swh-ULB: Marafiki na ndugu zangu wamenitenga kwa sababu ya hali; majirani zangu
    hukaa mbali nami.
  bel-bel: Ухілі ад мяне ўразы Твае; я зьнікаю ад удару пагібельнай рукі Тваёй.
  deu-ELBBK: Mein Herz pocht, verlassen hat mich meine Kraft; und das Licht meiner
    Augen, auch das ist nicht bei mir.
  mbb-OT: Midlikayan ad te menge emiǥu ku wey menge zuma ku tenged te zaru ku. Minsan
    is menge kezuzumahi ku ne mibpekeziyuan e zan en.
  mal-2015: എന്റെ സ്നേഹിതന്മാരും കൂട്ടുകാരും എന്റെ ബാധ കണ്ടു മാറിനില്ക്കുന്നു; എന്റെ
    ചാർച്ചക്കാരും അകന്നുനില്ക്കുന്നു.
  gup-gup: Ngaye ngadjalmokwern dja djawirna ngardduk ngandidjalbawon, minj kabirrimre
    darnkih ngaye. Nawu namud duninjh bininj ngardduk minj kabirrimyikan kore ngaye.
  rmc-rmc: O jilo mange chudňa sig te marel, miri zor man omukľa a o švetlos odgeľa
    mire jakhendar.
  nlg-nlg: Rana kulagu mana ghagua udu tara tabalili keha tana vahaghiagu, ma rana
    kulagu na vure tara tughuru sagauviu.
  pes-OPV: دوستان و رفیقانم از بلای من برکنار می‌ایستند و خویشان من دور ایستاده‌اند.
  ron-1924: Приетений ши куноскуций мей се депэртязэ де рана мя ши руделе меле стау
    деопарте.
  ben-OBCV: আমার রোগের জন্য আমার বন্ধু ও প্রিয়জনেরা আমাকে ত্যাগ করেছে, আমার প্রতিবেশীরাও
    আমার থেকে দূরে থাকে।
  som-som: Kuwa i jecel iyo saaxiibbadayba belaayadayda way ka durkaan, Oo xigaaladaydiina
    meel fog bay istaagaan.
  lat-VUC: amove a me plagas tuas.
  eng-ASVBT: My lovers and my friends stand aloof from my plague; And my kinsmen stand
    afar off.
  mna-mna: Zin gaabaŋoŋ mi toŋmatiziŋ tio tire mete tio ti na, timbotmbot molo pio.
    Mi wal ta ruumu kizin igarau yo na, zin tomini tiloulou yo som.
  ita-1885: I miei amici ed i miei compagni se ne stanno di rincontro alla mia piaga;
    Ed i miei prossimi si fermano da lungi.
  eng-LXXUP: 'Remove thy scourges from me: I have fainted by reason of the strength
    of thy hand.'
  eng-ULB: My friends and companions shun me because of my condition; my neighbors
    stand far off.
  spa-VBL: Mis amados y amigos no se me acercan porque tienen miedo de contagiarse.
    Incluso mi familia se ha distanciado.
  fra-_FOB: Devant le coup qui me frappe, mes amis, mes compagnons s'arrêtent, et
    mes proches se tiennent loin.
  mal-mal: എന്റെ സ്നേഹിതന്മാരും സഖാക്കളും എന്റെ ബാധ കണ്ട് അകന്ന് നില്ക്കുന്നു; എന്റെ
    അടുത്ത ബന്ധുക്കളും അകന്ന് നില്ക്കുന്നു.
  urd-GVR: Mere dost aur sāthī merī musībat dekh kar mujh se gurez karte, mere qarīb
    ke rishtedār dūr khaṛe rahte haiṅ.
  suz-BL: आं वारच नु आं खिं ङा मुर आं श्‍येत तशा, ङोन बाक्‍नीम। मिनु आं नेक्‍था ङा
    मुरपुकीमी ङोन रे कोव़नीम। भजन संग्रह ६९:९; भजन संग्रह ८९:९; अय्‍युब १९:१३-१९
  eng-NOY: 'My friends and acquaintance keep aloof from my woe, And my kinsmen stand
    afar off:'
  ita-1927: I miei amici, i miei compagni stan lontani dalla mia piaga, e i miei prossimi
    si fermano da lungi.
  ckb-ckb: لەبەر برینەکانم دۆست و برادەرەکانم خۆیان لێم دەپارێزن، خزمانم لێم دوور
    دەکەونەوە.
  eng-BBE: My lovers and my friends keep away from my disease; my relations keep far
    away.
  xsi-xsi: Naŋa niŋgu-nambwe sitavanzi naneŋgu mete kinzi nde tininzi pwâka tu simo
    tiniŋgu laiti, ŋana tu pukoŋa sakamao ikaina lâ. Aku naŋa seeŋgu kinzi ŋinde kala
    tininzi piti ŋanana mine nâ.
  kan-OKCV: ನನ್ನ ಪ್ರಿಯರೂ, ನನ್ನ ಸ್ನೇಹಿತರೂ ನನ್ನ ಬಾಧೆಗೆ ಓರೆಯಾಗಿ ನಿಲ್ಲುತ್ತಾರೆ; ನನ್ನ ನೆರೆಯವರು
    ದೂರದಲ್ಲಿ ನಿಂತಿದ್ದಾರೆ.
  tam-2017: என் நண்பர்களும் என் தோழர்களும் என் வாதையைக் கண்டு விலகுகிறார்கள்; என்
    இனத்தாரும் தூரத்திலே நிற்கிறார்கள்.
  spa-RV-1909: Mis amigos y mis compañeros se quitaron de delante de mi plaga; y mis
    cercanos se pusieron lejos.
  ron-BTF: Admiratorii mei și prietenii mei se țin departe de rana mea; și rudele
    mele stau departe.
  eng-WEBP: My lovers and my friends stand aloof from my plague. My kinsmen stand
    far away.
  eng-FBV: My loved ones and my friends don't come near me because they're afraid
    of what I've got. Even my family keeps me at a distance.
  nld-1939: Mijn vrienden en makkers keren zich af om mijn plagen, En mijn verwanten
    staan op een afstand te spotten;
  nch-BL: Nonelhuampoyohua huan noteixmatcahua san nechhuejcaitaj, pampa quiijiyaj
    nococohua.
  vie-1934: Các người thương tôi và những bạn tôi đều đứng xa tôi, Còn bà con tôi
    ở cách xa tôi.
  cha-cha: Y gumaeya yo yan y mangachongjo manotojgue chago gui chetnotto; ya parientesso
    manotojgue gui chago.
  hin-CV: मेरे मित्र तथा मेरे साथी मेरे घावों के कारण मेरे निकट नहीं आना चाहते; मेरे
    संबंधी मुझसे दूर ही दूर रहते हैं.
  eng-OURB: My 'ahav ·affectionate lovers· and my friends stand aloof from my plague.
    My kinsmen stand far away.
  spa-BES: Mis compañeros y mis amigos se mantienen alejados de mi enfermedad; mis
    parientes se mantienen muy lejos.
  tdx-tdx: Ampiesoñe’ i angorosiko o mpiamakoo naho o rañekoo; naho mitrobàke ey o
    longokoo.
  tha-KJV: มิ​ตรและเพื่อนของข้าพระองค์ยืนเด่นอยู่ห่างจากภัยพิบั​ติ​ของข้าพระองค์ และญาติของข้าพระองค์ยืนห่างออกไปไกลโพ้น
  por-BR-2018: Meus amigos e companheiros observam de longe minha calamidade; e os
    meus vizinhos ficam afastados.
  deu-ELO: Meine Lieben und meine Genossen stehen fernab von meiner Plage, und meine
    Verwandten stehen von ferne.
  eng-WYC-2018: My friends and my neighbours nighed; and stood (over) against me.
    And they that were beside me stood afar; (My friends and my neighbours stand far
    away from me; because of my sickness, or my sores. And even my family members
    stand far away from me;)
  epo-epo: Miaj amikoj kaj kamaradoj repaŝis pro mia pesto, Kaj miaj proksimuloj stariĝis
    malproksime.
  gfk-gfk: Ira nugu harwis ma ira nugu harsakata diet pas iau kanong ta ira nugu unien.
    Ira hinsakagu diet haan tapaka tagu.
  uig-PIN: Yar-buradǝrlirimmu meni urƣan waba tüpǝylidin, ɵzlirini mǝndin tartti;
    Yeⱪinlirimmu mǝndin yiraⱪ ⱪaqti.
  beo-beo: Na da aiya bagohame madelaiba:le, na sama amola na na:iyado fi dunu ilia
    da nama hame gadenena maha. Na sosogodafa amolalia na hagasa.
  tpi-OTNT: Ol pren na wantok bilong mi ol i no laik i kam klostu long mi. Ol i no
    laik lukim ol sua bilong mi. Na ol famili bilong mi tu i stap longwe.
  hau-SA: Abokaina da maƙwabtana sun guje ni saboda miyakuna; maƙwabtana ba sa zuwa
    kusa.
  udu-udu: Imugum pem dhali uni gun nyaḵ aha/ ii ka yempa/ mo tani uni doshkin ki
    moŋḵo/ is ’peni isa nyor pem kun wo’cki aha/ she/ mo, dhala bas pem si’da/ uni
    doshkin isa dhana/ mo.
  uig-LAT: Yar-buraderlirimmu méni urghan waba tüpeylidin, özlirini mendin tartti;
    Yéqinlirimmu mendin yiraq qachti.
  nde-nde: Abangane bami labakhula bami sebengibalekela ngenxa yamanxeba ami; omakhelwane
    bami sebehlalela khatshana
  ton-ton: Ko hoku kaumeʻa ʻofa mo hoku ngaahi kāinga ʻoku nau tutuʻu ʻi he mamaʻo
    mei hoku teʻia; mo hoku kaungāʻapi ʻoku nau tutuʻu ʻi he mamaʻo.
  ces-1613: Srdce mé zmítá se, opustila mne síla má, i to světlo očí mých není se
    mnou.
  eng-WMB: My lovers and my friends stand aloof from my plague. My kinsmen stand far
    away.
  tam-TCV: எனது கூட்டாளிகளும் நண்பர்களும் என் புண்களின் நிமித்தம், என்னைச் சந்திப்பதைத்
    தவிர்க்கிறார்கள். என்னுடைய உறவினர்களும் என்னைவிட்டுத் தூரமாய் நிற்கிறார்கள்.
  ceb-ULB: Ang akong mga higala ug mga kauban naglikay kanako tungod sa akong kahimtang;
    ang akong mga silingan nagpalayo kanako.
  pol-UBG: Moi bliscy i przyjaciele stronią od moich ran, a moi krewni stoją z daleka.
  urd-GVU: میرے دوست اور ساتھی میری مصیبت دیکھ کر مجھ سے گریز کرتے، میرے قریب کے رشتے
    دار دُور کھڑے رہتے ہیں۔
  eng-OEBCW: My dear ones and friends keep aloof, and my neighbours stand afar off.
  deu-1912: Meine Lieben und Freunde treten zurück und scheuen meine Plage, und meine
    Nächsten stehen ferne.
  kan-2017: ನನ್ನ ಆಪ್ತಸ್ನೇಹಿತರು ಮತ್ತು ಜೊತೆಗಾರರು, ನನ್ನ ರೋಗವನ್ನು ನೋಡಿ ಓರೆಯಾಗಿ ಹೋಗುತ್ತಾರೆ;
    ನನ್ನ ಬಂಧುಗಳು ದೂರ ನಿಲ್ಲುತ್ತಾರೆ.
  yap-yap: Pi fager rog nge pi’in gamad buguliyoror e dakrir chugurgad ngog, ni bochan
    e malad rog; mus ngak chon e tabnaw rog ni ka ra pired u orel rog.
  hlt-MCSB: Ka tlohtat dongah ka lungnah ka paya rhoek loh saisai m'pai tak tih ka
    huiko khaw a hla lam ni a pai uh coeng.
  mdy-ETH: ታኣኮ ዒጊኖንታ ላጎንታ ኪፆ ታኣኮ ሻኣኪንቴኔ፤ ታ ዒጊና ታ ኮራፓ ሃኬኔ።
  twi-ASANTE: Mʼapirakuro enti me nnamfonom ne mʼayɔnkofoɔ mmɛn me; mʼafipamfoɔ twe
    wɔn ho firi me ho.
  eng-WEBU: My lovers and my friends stand aloof from my plague. My kinsmen stand
    far away.
  acu-NT: Tura wina amikur pengker ainia nu tura wina wear ainausha kuchaprun wainkar,
    winaka jiirtancha nakitrinawai.
  spa-PDDPT: Mis amigos y mis compañeros están lejos de mi herida. Mis allegados permanecen
    a distancia.
  gun-gun: Xereve xeirũ kuery ikuai va'ekue ojepe'apa ma xemba'eaxya gui, xeretarã
    kuery voi onheguaẽmba.
  agu-BL: Ej nin cyakil yi e' wamiw, scyuch' yi e' inxonl, ja chincyaj cyen quilol.
    Kajpe'n nin na chixcye' tzit tan inxmaye'n tan paj yi ya'bil yi at swe'j.
  ilo-ULB: Inadaywannak dagiti gagayyem ken kakaduak gapu iti kasasaadko; saandak
    nga asitgan dagiti kaarrubak.
  kpg-kpg: Ogu ihoo hagaaloho mo ogu gau ala e hoohoo mai gi di au gu hagalee lloomoi
    gi dogu baahi, idimaa go ogu magibala. Ogu madahaanau hogi gu hagalee hagahoohoo mai
    gi di au.
  uig-ARA: يار-بۇرادەرلىرىممۇ مېنى ئۇرغان ۋابا تۈپەيلىدىن، ئۆزلىرىنى مەندىن تارتتى؛
    يېقىنلىرىممۇ مەندىن يىراق قاچتى.
  sus-sus: N bɔɲɛ mu saxi, n sɛnbɛ bara ɲɔn. N ya mu naiyalanyi toma sɔnɔn.
  pon-2006: Kompoakepahi oh mehn mpei kan solahr kin keidohng mpei, pwehki kens kan
    ni paliwereiet; pil ei peneinei kan sohte kin men karanih ie.
  jae-jae: Ŋoc ŋac to tawaŋ sêkac tauŋ su gêdêŋ aêŋoc gêŋwapac ma ŋoc lasitêwai sêmoa
    jaêc aê.
  ksd-ksd: Diat dia mari iau, ma ra umana talaigu, dia tur irai kan kaugu kaina minait;
    Ma ra umana turagu bula dia tur aro vailik.
  tur-YTC: Sevenlerim ve dostlarım felaketimden uzak duruyorlar. Akrabalarım da uzakta
    durmaktalar.
  bel-N: Сэрца маё трапечацца; пакінула мяне сіла мая, і сьвятло вачэй маіх — няма
    яго ў мяне.
  grc-BRENT: Ἀπόστησον ἀπʼ ἐμοῦ τὰς μάστιγάς σου· ἀπὸ τῆς ἰσχύος τῆς χειρός σου ἐγὼ
    ἐξέλιπον.
  kpr-kpr: Na tamo gambisi beda etiri, aindae nanda kokomana a nano namendi itako
    jo foa nanda tinguda fetae eraera. Nanda ambo bego ajagha beká irá gheraera, jo
    foa na gae eraera.
  ind-AYT: (38-12) Orang-orang yang kukasihi dan sahabat-sahabatku berdiri menyendiri
    dari penyakitku, dan orang-orang terdekatku berdiri jauh-jauh.
  yom-yom: Bakundi bama ayi bobo bankibanga yama bathinini mu diambu di ziphuta ziama ;
    bobo bafikasana yama thama batelimini.
  yut-yut: Notnoni gat ae gen kaloŋno gat nak da kapmatjok ap do dɨma galak toŋ, nido
    wudano yokwisi. Gwakno kɨsi dubagɨkon ekwaŋ.
  nya-nya: Abwenzi anga ndi anzanga akundipewa chifukwa cha mabala anga; anansi anga
    akhala kutali nane.
  kyg-kyg: Lusi kaitaꞌmo nahauꞌnigeꞌapaeꞌmo nao vayaꞌe nafaluꞌnimogiꞌeꞌmo nagaetegamo
    oꞌmeꞌnae. Afamo anagaꞌnimogiꞌeꞌmo nataleꞌa uꞌa afagiꞌaleꞌmo maiꞌnae.
  hrv-hrv: Srce mi udara silno, snaga me ostavlja i svjetlost vida očinjeg gasi se.
  mps-mps: Te eno abagi, me hai namu dabe, te augwali ena pąba asabo homu isąwai.
    Augwaligo te eno keni suabo homu isąwai. Tama ena hani sibi dabe augwali te digibulu
    bidibao.
  tpi-tpi: Ol pren na wantok bilong mi ol i no laik i kam klostu long mi. Ol i no
    laik lukim ol sua bilong mi. Na ol famili bilong mi tu i stap longwe.
  dan-1931: mit Hjerte banker, min Kraft har svigtet, selv mit Øje har mistet sin
    Glans.
  vie-OVCB: Bạn hữu, thân sơ đều lảng tránh. Gia đình thân thích cũng dang xa.
  guj-2017: મારા રોગના ભયથી, મારા સ્નેહીજનો અને મિત્રો દૂર થઈ ગયા છે; મારા પડોશીઓ
    મારાથી દૂર ઊભા રહે છે.
  pon-2006A: Kompoakepahi oh mehn mpei kan solahr kin keidohng mpei, pwehki kens kan
    ni paliwereiet; pil ei peneinei kan sohte kin men karanih ie.
  por-BRBSL: Meus amantes e meus amigos estão distantes da minha praga. Meus parentes
    estão muito longe.
  eng-OEBUS: My dear ones and friends keep aloof, and my neighbors stand afar off.
  swe-swe: 'Mitt hjärta slår-slår (slår häftigt, vandrar bort), min kraft har övergett
    mig mina ögons ljus, även det är borta från (inte med) mig. [Ordet för ”slår”
    är hebreiska ”sahar”. Formen här är unik, de två sista bokstäverna upprepar sig
    vilket ger ett nytt ord: ”sahar-har”. Det nya ordet kan kanske indikera ett hastigt,
    upprepat och ovanligt hjärtslag. Grundordet har också betydelsen att vara på vandring,
    och används om köpmän, eftersom de reser fram och tillbaka med varor, se . Även
    den betydelsen att vara på vandring kan antydas, och då bildligt för hur hjärtat
    har vandrat bort, kraften har övergett mig och det är tomt på insidan. Eftersom
    både hjärta och ögon nämns i denna vers, är den primära betydelsen av uttrycket
    ”mina ögons ljus som är borta” försämrad syn, se . Samtidigt anas också uttryckets
    mer abstrakta syftning på förlorad livsenergi, se , och det finns även en koppling
    till sorg och gråt, se .]'
  cth-cth: Ka patawnae dawk ka pahren e naw hoi huikonaw ni, na hnai ngai awh hoeh
    toe. Ka imthungnaw ni hai na roun awh toe.
  twi-twi: Mʼapirakuru nti me nnamfonom ne me yɔnkonom mmɛn me; mʼafipamfo twe wɔn
    ho fi me ho.
  hlt-hlt: Ka tlohtat dongah ka lungnah ka paya rhoek loh saisai m'pai tak tih ka
    huiko khaw a hla lam ni a pai uh coeng.
  tbz-SIM: N kɔ̃m̀bùɔ̀tì tiì duò, kɛ̀ n wɛ̃rímú dèè, n nuɔ ntɛ̃́nkɛ í wúó.
  msy-2020: Ezɨ nan namakaba ko nan roroaba, me nan duabar ganan atiatigha, nan boroghɨn
    izan aghua. Nan adarazi uaghan nan saghon iti.
  dop-dop: Mɑ lɑŋlɛ tɔɔkɩ kɛ́ nɑ mɑ tomɑ tɛŋ. Mɑ ɩsɛ nɑ́ɑ́ tɩɩ tɛŋ nɑʋ.
  azb-azb: Azarımı görüb məndən dost-yoldaşım uzaqlaşdı, Qohumlarım məndən uzaqda
    qaldı.
  eng-DBY: My lovers and mine associates stand aloof from my stroke; and my kinsmen
    stand afar off.
  hin-2017: मेरे मित्र और मेरे संगी मेरी विपत्ति में अलग हो गए, और मेरे कुटुम्बी भी
    दूर जा खड़े हुए। (भज. 31:11, लूका 23:49)
  wol-KYG: Sama fit a ngi tëf-tëfi, doole ŋiis, gët giim.
  bjr-bjr: Qini qiqoondiuqa faqa qini faqa nimariasa faqa qini nammuana qafeeqa rufiasee
    niana tatutatuidaqa. Qini qiqoonausa faqa miqikaimmidaqa rufiqa rufiqa idaqa.
  eng-YLT: My lovers and my friends over-against my plague stand. And my neighbours
    afar off have stood.
  kne-kne: Adi somag-en din gagayyem ya katokmang ko gapo sin bayang ko, olay abe
    din toton-od ko.
  eng-WYC-2017: My friends and my neighbours nighed; and stood against me. And they
    that were beside me stood afar;
  eng-WMBB: My lovers and my friends stand aloof from my plague. My kinsmen stand
    far away.
  zat-NTPS: Dxelexebiga ljwezra', ne le sa' ljwezra' ca' zítu'la ne̱ chee̱ xízrawe̱'
    chia', na' benne' walízr chia' ba belexecuase̱' zítu'la.
  zty-NTPS: Žebíga'gak lježa' ka' zíto'le ni'a che yižwé' chia', na' benne' ẕjo'o
    ḻi'a chia' ka' ba bkwásgake'.
  urd-GVH: मेरे दोस्त और साथी मेरी मुसीबत देखकर मुझसे गुरेज़ करते, मेरे क़रीब के रिश्तेदार
    दूर खड़े रहते हैं।
  rug-rug: Sari na qua baere na turaṉaqu si lopu hiva tata mae au, sina koa gua koari
    na tubuqu, meke sari na turaṉaqu soti ba turu va seu dia koa rau.
  gaz-gaz: Michoonni koo fi miiltoon koo sababii madaa kootiitiif narraa hiiqan; firoonni
    koos narraa fagaatanii dhadhaabatu.
  fra-LSG: Mon cœur est agité, ma force m’abandonne, Et la lumière de mes yeux n’est
    plus même avec moi.
  yal-yal: N bɔɲɛn dinma, n fangan bata ɲan. N yɛtagin bata yitɔɲɔn.
  iou-iou: Ude täŋira notnaye jibinata yäŋpäŋ dubinaken äbäkta bitnäk-inik täk täkaŋ.
    Ba meŋ nan ba notnaye wanotnaye imaka, nabäŋ umuntaŋpäŋ päŋku ban it täkaŋ.
  haw-1868: O ko'u poe hoaaloha a me ko'u mau makamaka, ua ku mamao aku lakou i ka'u
    pilikia; A ua ku aku ko'u mau hoahanau ma kahi loihi.
  arb-NAV: وَقَفَ أَحِبَّائِي وَأَصْحَابِي مُسْتَنْكِفِينَ مِنِّي بِسَبَبِ مُصِيبَتِي،
    وَتَنَحَّى أَقَارِبِي عَنِّي.
  ded-ded: Ni kpendzennagoc, imocac tosofocna nga amaarengfocna wanuma wegenac naric
    mi hagecde nga nonggo mang dacmunacfocna yeni hereau nandae.
  ewe-ewe: Le nye abiawo ta, xɔ̃nyewo kple nye zɔhɛwo ƒo asa nam, eye nye aƒelikawo
    hã le adzɔge nam.
  eng-LEE: (38:12) My lovers and my friends stand aloof from my plague; and my kinsmen
    stand afar off.
  asm-FB: মোৰ এই অৱস্থা দেখি, বন্ধু-বান্ধৱ আৰু সংগীসকলে মোৰ আপদৰ পৰা আঁতৰত থিয় হৈ
    থাকে, মোৰ চুবুৰীয়াসকলেও আঁতৰত থাকে।
  sus-A: ﭑ بْحّ مُ سَشِ، ﭑ سّنبّ بَرَ حْن. ﭑ يَ مُ نَءِيَلَنيِ تٌمَ سْنْن.
  fra-SBL: Mes amants et mes amis se tiennent à l'écart de mon fléau. Mes proches
    sont loin.
  hbo-hbo: לִבִּ֣י סְ֭חַרְחַר עֲזָבַ֣נִי כֹחִ֑י וְֽאֹור־עֵינַ֥י גַּם־הֵ֝֗ם אֵ֣ין אִתִּֽי׃
  kik-kik: Arata na athiritũ akwa matiendaga kũnguhĩrĩria nĩ ũndũ wa ironda ciakwa;
    o na andũ a itũũra rĩakwa manjikaraga haraihu.
  fra-NCL: Mon cœur palpite, ma force m’abandonne, et la lumière même de mes yeux
    n’est plus avec moi.
  cek-AK: Ka nathaih pongah ka palung ih kaminawk hoi kam puinawk mah doeh kai ang
    yae o taak, ka imtaeng kaminawk mah doeh kangthla ah ang oh o taak boeh.
  cuk-cuk: An bonigan-nikadba, an-aimar, an-sordamar, angi bangudmalad. An-gwenadgan
    angi deyob bangudmarmogad.
  uig-CYR: Мени салған вабайиңни мәндин нери қилғайсән; Чүнки қолуңниң зәрбиси билән
    түгишәй дәп қалдим.
  tel-2017: నా ఈ పరిస్థితి కారణంగా నా స్నేహితులూ, తోటివాళ్ళూ నన్ను వదిలేశారు. నా పొరుగువాళ్ళు
    దూరంగా నిలబడ్డారు.
  hat-BSA: Pwòch mwen yo avèk zanmi mwen yo kanpe nan distans akoz touman m. Fanmi
    m yo kanpe byen lwen.
  ukr-ONPU: Відведи від мене удар Твій; від стусанів Твоїх я гину.
  kos-kos: Mwet kawuk ac mwet tulan luk elos tila tuku apkuran nu yuruk Ke sripen
    ruf keik; Finne sou luk, elos tila fahsriyu.
  hbo-WLC: לִבִּ֣י סְ֭חַרְחַר עֲזָבַ֣נִי כֹחִ֑י וְֽאוֹר־עֵינַ֥י גַּם־הֵ֝֗ם אֵ֣ין אִתִּֽי׃
  ibo-ibo: Ndị m hụrụ nʼanya na ndị enyi m na-asọ m oyi nʼihi ọnya m, ndị agbataobi
    m na-anọ m ebe dị anya.
  ory-ory: ମୋହର ପ୍ରିୟ ଲୋକେ ଓ ମୋହର ମିତ୍ରମାନେ ମୋʼ ବ୍ୟାଧିରୁ ଅଲଗା ଠିଆ ହୁଅନ୍ତି ଓ ମୋହର ଜ୍ଞାତିବର୍ଗ
    ଦୂରରେ ଠିଆ ହୁଅନ୍ତି।
  chk-chk: Pwii kewe me chiechiei resap kaneto rei pokiten ai samau, pwal mwo nge
    aramasei ra ütä me toau.
  rop-rop: Ol main fren en detlot pipul hu jidan wansaid langa mi kaan kaman gulijap
    langa mi, dumaji ai garram loda sowa, en ol main femili kipawei brom mi du.
  ukr-1871: Мої други й побратими мої оддалеки стали від нужди моєї; і родина моя
    стоїть оподаль.
  yon-yon: Ne arewa keraan kumbed ne mimyob dowaken keendaandaniib nangkodmiayiib
    kuu bongwawimokban keriwen, kwane ne karubkim kangkon ambab angkambed dobirimaib.
  deu-1951: (038-12) Meine Lieben und Freunde treten beiseite wegen meiner Plage,
    und meine Nächsten stehen von ferne;
  eng-JPS: (38-12) My friends and my companions stand aloof from my plague; and my
    kinsmen stand afar off.
  srp-1865: Drugovi moji i prijatelji moji videæi rane moje otstupiše, daleko stoje
    bližnji moji.
  lug-lug: Mikwano gyange ne be nayitanga nabo banneewala olw’amabwa gange; ne bannange
    tebakyansemberera.
  heb-heb: אהבי ורעי מנגד נגעי יעמדו וקרובי מרחק עמדו׃
  ben-IRV: আমার বন্ধু এবং সঙ্গীরা আমার অবস্হা কারণে আমাকে ত্যাগ করে; আমার প্রতিবেশীরা
    দূরে দাঁড়িয়ে থাকে।
  ntu-ntu: Kztengeng nzngangrpe-ngrdr ninge murde kxsqki rngeng. X kxnginingeng trnzesotrpepqngqu
    bange.
  pan-pan: ਮੇਰੇ ਪਿਆਰੇ ਅਤੇ ਮੇਰੇ ਮਿੱਤਰ ਮੇਰੀ ਬਿਪਤਾ ਤੋਂ ਵੱਖ ਖੜੇ ਹਨ, ਅਤੇ ਮੇਰੇ ਰਿਸ਼ਤੇਦਾਰ
    ਦੂਰ ਜਾ ਖੜ੍ਹਦੇ ਹਨ।
  mya-JVB: အကျွန်ုပ် ၏အဆွေ ခင်ပွန်း၊ အပေါင်း အဘော်တို့သည် အကျွန်ုပ် အနာ ရောဂါကြောင့်
    ၊ ဝေးဝေး ရပ် လျက် ၊ ပေါင်းဘော် တို့သည်လည်း ရှောင် လျက် နေကြ ပါ၏။
  kgf-kgf: Numindiŋiga imi nuac séwinaiguc hezac imuac niŋac nuac sorochécna ʒéma
    alahécna lakec kecgic sac taséhécna ini acguc lakec nanʒu.
  tte-O: Yagu eliyamwao yo kaukavao silosuwala koliyau kaiwena kau kasiebwa simatausan
    yo tabe yagu susuyao genuwali silaoma siboeyagau.
  tbg-tbg: Ti tontinavuvata, ti hampata ni variakavata, ti numuara aatu qeteha kia
    te vaunanaini aniamanta, ti vohaa naare vikavata kia ti ani tavaraiti, niaraini
    variara.
  hmo-hmo: Egu toto dainai, egu turana bona egu bamona taudia, ese lau idia vadivadi
    henia lasi. Egu bese taudia danu be lau dekena amo idia noho siri.
  zar-NT: Bítiʼrö taʼdzaga nedaʼ yuguʼ luzáʼa, en yuguʼ bö́chaʼa, tuʼ nözi xihuëʼa,
    ateʼ tuʼbigaʼ diʼa dza quiaʼ ga zoaʼ.
  urd-urd: मेरे 'अज़ीज़ और दोस्त मेरी बला में अलग हो गए, और मेरे रिश्तेदार दूर जा
    खड़े हुए।
  rus-SYN: Отклони от меня удары Твои; я исчезаю от поражающей руки Твоей.
  bqc-SIM: Ma sↄ̃ lɛ́ vĩ gbò gbò, ma gbãa yã̀a, ma wɛ́ lɛ́ tɛkɛ lↄo.
  tcz-CHONGTHU: Kangailut chengle kagol kapaiten kahivei hi akichaovin eidalha taove.
    Ka insung mite jengjong achomin aumtaovin ahi.
  mar-mar: माझ्या परिस्थितीमुळे माझे मित्र आणि माझे सोबती मला टाळतात, माझे शेजारी
    माझ्यापासून लांब उभे राहतात.
  isl-isl: Hjartað hamast í brjósti mér, kraftar mínir búnir og sjónin dvín.
  hlt-THB: Phoei am lit hqoeng na ka awm dawngawh ka pyikhqi ing ni qee uhy; ka imcengkhqi
    ingawm ak hla na ni awm ta uhy.
  qub-qub: Guerëcuna captinmi llapan amïgöcunapis, castäcunapis carullachöna carcaycan.
  bqp-bqp: Ma gbɛ̃nnanↄ kũ ma gbɛ̃nↄ dì gbãtɛmɛnɛ, ma danɛnↄ dì bàa lɛ́mɛnɛ ma bↄ̀nↄ
    yãi.
  hat-hat: (038:12) Tout zanmi m', tout vwazinaj kanpe lwen mwen, tout fanmi m' rete
    lwen mwen poutèt malenng mwen an.
  eng-BSB: My beloved and friends shun my disease, and my kinsmen stand at a distance.
  eng-WEBPB: My lovers and my friends stand aloof from my plague. My kinsmen stand
    far away.
  kbq-kbq: Hagi zamavesima nezmantoa vahe'mo'zane, aronenimo'zanena, kri ruvazirante
    zankure hu'za koro nehu'za afete nemanize. Nagri'a koramo'zanena anagege nehu'za
    afete nemanize.
  pon-pon: Kompoke pai o ai warok kan kin doo wei jan ia, o juedeki ai kalokolok,
    o jau i kan kin doo jan ia.
  nhe-BL: Nonelhuampoyohua huan noteixmatcahua san nechhuejcaitaj, pampa quiijiyaj
    nococohua.
  wnc-wnc: Siwan aminu notnabam nae wesim apnangge apbitakaing. Natane watana kanangge
    apbitakaing. Siwan natane dongaaya maa yuaing.
  bus-bus: Ma gbɛ̃nnanↄ kↄ̃n ma gbɛ̃nↄ è gbɛ̃ɛmɛ, ma danɛnↄ è bàa lɛ́mɛ ma bↄ̀nↄ yãnzi.
  gub-BL: Hemyrypar nuhem kwaw heruwake a'e wà, Ta'e hepereperew ihe xe. Te heànàm
    utyryk ihewi wà.
  eng-DRA: 'Remove thy scourges from me. The strength of thy hand hath made me faint
    in rebukes:'
