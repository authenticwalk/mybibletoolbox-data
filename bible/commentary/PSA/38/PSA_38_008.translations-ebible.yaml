verse: PSA.038.008
translations:
  mal-C: ഞാൻ ബലം ക്ഷയിച്ചു പൂർണമായും തകർന്നിരിക്കുന്നു; ഹൃദയവ്യഥകൊണ്ട് ഞാൻ ഉച്ചത്തിൽ
    ഞരങ്ങുന്നു.
  deu-TKW: Denn meine Lenden sind voll Brand, und an meinem Leibe blieb nichts unversehrt.
  lin-lin: Pamba te nazali koyoka pasi makasi na mokongo na ngai, eteni ata moko te
    ya nzoto na ngai ezali malamu.
  mmx-mmx: Labantuxu rak ira molos axap, i lok ngan ta lavatpanga mumuat mo ik sak
    palaga ia. Labalak i lok kapmek tino, la at mes mi labaava at losongsongot.
  eng-LSV: I have been feeble and struck—to excess, || I have roared from disquietude
    of heart.
  eng-GNV: 'I am weakened and sore broken: I roare for the very griefe of mine heart.'
  eng-WEBSTER: 'I am feeble and grievously broken: I have roared by reason of the
    disquietness of my heart.'
  nhw-BL: Nimomati quen nitlatejtejtzontli. Niyon quentzi fuerza amo nijpiya. Nelía
    nitlaayijhuía ipan noyolo.
  swh-ONEN: Nimedhoofika na kupondwa kabisa, nasononeka kwa maumivu makuu ya moyoni.
  bba-bba: Domi bɑrɑrɑ nɛn wɑsi kpuro mwɑ. Yin ɡɑm mɑɑ sɑri mi n bwɑ̃ɑ do.
  eng-KJVCPB: 'I am feeble and sore broken: I have roared by reason of the disquietness
    of my heart.'
  luo-luo: Denda ool kendo tekra orumo chuth; achur nikech chunya lit.
  aii-aii: ܬܒ݂ܝܼܢܝܼ ܘܦܝܼܫ ܠܝܼ ܛܒ݂ܝܼܚܵܐ ܟ̰ܸܡ ܪܵܒܵܐ، ܒܘܼܪܒܸܪܝܼ ܡܣܵܒܵܒ ܫܓ݂ܝܼܫܘܼܬܵ‌ܐ ܕܠܸܒܝܼ.
  meu-meu: Vada na manoka, hisi ese e gugubagumu; na ḡanaḡanamu, daragu e dokomu dainai.
  npi-ULB: म स्तब्ध र पूर्ण रूपमा चूर्ण छु । मेरो हृदयको वेदनाको कारणले म सुस्‍केरा
    हाल्‍छु ।
  yor-yor: Ara mi hù, a sì wó mi jẹ́gẹjẹ̀gẹ; mo kérora nítorí ìrúkèrúdò àyà mi.
  pes-OPCB: تاب تحمل خود را از دست داده‌ام و به کلی از پای افتاده‌ام؛ غم، دلم را گرفته
    و از شدت درد می‌نالم.
  tgl-ULB: Manhid na ako at labis na nanlulupaypay; naghihinagpis ako dahil sa galit
    ng aking puso.
  nop-nop: Nu nemek niŋdi nehinalitifooŋ napme-hatak wendok tuwot gweheyedapmaaŋ fooŋ
    hatat. Tiŋa welene gineŋ moŋ hinek nadiŋa koyone ha-tilat.
  hui-hui: Mbirale tara mbirame i̱ bo hengedaradagua bidagome i̱ hongo nahe kogoni.
    I̱naga miniha mo ko henego tandaga howa ya lalu ngogoni.
  mya-mya: စိ​စိ​ညက်​ညက်​ကြေ​၍​နုန်း​နဲ့​ခွေ​ယိုင်​လျက်​ရှိ​ပါ​၏။ ကျွန်​တော်​မျိုး​သည်​စိတ်​ဒုက္ခ​ရောက်​၍​ဝေ​ဒနာ​ကြောင့်
    ညည်း​ညူ​လျက်​ရှိ​ပါ​၏။
  bod-N: བདག་ནི་ཞ་ཞིང་སྟོབས་ཤུགས་རབ་ཏུ༌ཟད། །སེམས་ཀྱི་སྡུག་བསྔལ་རྐྱེན་གྱིས་སྨྲེ་སྔགས༌བཏོན།།
  wsk-wsk: Ani menarem ale angimik sokel mena saparam; ani angamang motam yaman karogo
    nia kika lagasam.
  sna-sna: Ndarukutika uye ndapwanyika chose; ndiri kugomera nokurwadza kwomwoyo.
  spa-BLM: Me siento débil y gravemente herido. He gemido por la angustia de mi corazón.
  cac-cac: Ix te b'uychaj in nivanil tic, man̈xalaj jab'oc yip. Tzin c'acvi yuj vilc'olal.
  swh-ULB: Nimedhohofika na kulemewa sana; ninaugua kwa sababu ya dhiki yangu.
  bel-bel: І сёньня чаго мне чакаць, Госпадзе? надзея мая на Цябе.
  deu-ELBBK: Denn voll Brand sind meine Lenden, und nichts Heiles ist an meinem Fleisch.
  mbb-OT: Ne utew e en meluya. Ebpekezag-es a tenged te mesakit he egkeǥezam ku.
  mal-2015: ഞാൻ ക്ഷീണിച്ചു അത്യന്തം തകർന്നിരിക്കുന്നു; എന്റെ ഹൃദയത്തിലെ ഞരക്കംനിമിത്തം
    ഞാൻ അലറുന്നു.
  gup-gup: Ngaye ngangudjyawarren munguyh, dja minj ngaye ngamurrngrayekworren. Kaluk
    ngadjalkongiburren dja ngakangewarre duninjh.
  rmc-rmc: O dumo mange labol dukhatar a pre miro ťelos nane sasto than.
  nlg-nlg: 'Inau tu labe mu tapele kolili: mu gutuveve na pukuna na maghae tana lokagu.'
  pes-OPV: من بی‌حس و بی‌نهایت کوفته شده‌ام و از فغان دل خود نعره می‌زنم.
  ron-1924: Сунт фэрэ путере, здробит ку десэвыршире; тулбураря инимий меле мэ фаче
    сэ ӂем.
  ben-OBCV: আমি জীর্ণ ও সম্পূর্ণ বিধ্বস্ত হয়েছি, তীব্র মনোবেদনায় আমি হাহাকার করছি।
  som-som: Waan itaal daranahay, oo aad baan u burbursanahay, Oo waxaan la cabaaday
    buuqa qalbigayga ku jira.
  lat-VUC: 'Et nunc quæ est exspectatio mea: nonne Dominus? et substantia mea apud
    te est.'
  eng-ASVBT: 'I am faint and sore bruised: I have groaned by reason of the disquietness
    of my heart.'
  mna-mna: Mete ti ipun yo ma mburoŋ imap kat. Tana leleŋ ipata kat mi aŋyakyak men.
  ita-1885: Io son tutto fiacco e trito; Io ruggisco per il fremito del mio cuore.
  eng-LXXUP: And now what is my expectation? is it not the Lord? And my ground of
    hope is with thee. Pause.
  eng-ULB: I am numb and utterly crushed; I groan because of the anguish of my heart.
  spa-VBL: Estoy muy cansado, totalmente deshecho. Siento mi corazón como ruge de
    angustia.
  fra-_FOB: Je suis affaibli et tout brisé; je rugis dans l'agitation de mon cœur.
  mal-mal: ഞാൻ ക്ഷീണത്താൽ അത്യന്തം തകർന്നിരിക്കുന്നു; എന്റെ ഹൃദയത്തിലെ അസ്വസ്ഥത നിമിത്തം
    ഞാൻ ഞരങ്ങുന്നു.
  urd-GVR: Maiṅ niḍhāl aur pāsh pāsh ho gayā hūṅ. Dil ke azāb ke bāis maiṅ chīḳhtā-chillātā
    hūṅ.
  suz-BL: गो गलाक गुलुक दुम्‍शा, काइ सक्ति मपाइश्‍शो दुम्‍शो बाक्‍ती। आं थुं ङा श्‍येतम
    शुश हुक‍यी पाइनुङ।
  eng-NOY: I am weakened and bruised exceedingly; I roar by reason of the disquietude
    of my heart.
  ita-1927: Son tutto fiacco e rotto; io ruggisco per il fremito del mio cuore.
  ckb-ckb: بە تەواوی تێکشکاوم و بێهێز بووم، لەبەر نەهامەتی دڵم هەر دەناڵێنم.
  eng-BBE: I am feeble and crushed down; I gave a cry like a lion because of the grief
    in my heart.
  xsi-xsi: Noko kuyaula naŋa ndo lâ, aku naneŋgu kaika ndoni marumbu lâ. Naŋa iloŋgu
    kurana tia ndo, aku nâna ŋine iveta naŋa asarâwa kawâŋgu ŋalae ŋinde.
  kan-OKCV: ಬಲಹೀನನಾಗಿದ್ದೇನೆ, ಬಹಳ ಜಜ್ಜಿ ಹೋಗಿದ್ದೇನೆ; ನನ್ನ ಹೃದಯದ ವೇದನೆಯಿಂದ ನರಳುತ್ತಾ ಇದ್ದೇನೆ.
  tam-2017: நான் பெலன் இழந்து, மிகவும் நொறுக்கப்பட்டேன்; என் இருதயத்தின் கொந்தளிப்பினால்
    கதறுகிறேன்.
  spa-RV-1909: Estoy debilitado y molido en gran manera; bramo á causa de la conmoción
    de mi corazón.
  ron-BTF: Sunt slab și foarte zdrobit, am răcnit din cauza neliniștii inimii mele.
  eng-WEBP: I am faint and severely bruised. I have groaned by reason of the anguish
    of my heart.
  eng-FBV: I'm worn out, totally down. I groan because of the anguish I feel in my
    heart.
  nld-1939: Ik ben uitgeput en gebroken, En snik het uit door het gekerm van mijn
    hart.
  nch-BL: Nimomati quej nitatejtejtzonti. Yon quentzi fuerza amo nijpiya. Nelía niaxti
    ipan noyolo.
  vie-1934: Tôi mệt nhọc và rêm nhiều quá, Tôi la hét vì cớ lòng tôi bồn chồn.
  cha-cha: 'Manyafaeyo yan gosmamuteyo: cumate yo pot y atboroto gui corasonjo.'
  hin-CV: मैं दुर्बल हूं और टूट चुका हूं; मैं हृदय की पीड़ा में कराह रहा हूं.
  eng-OURB: I am faint and severely bruised. I have groaned by reason of the anguish
    of my heart.
  spa-BES: Soy débil y molido en gran manera; Lancé un grito como un león a causa
    del dolor en mi corazón.
  tdx-tdx: Volevole iraho, loho demoke, miñeoñeoñe ty fioremeñan-troko.
  tha-KJV: ข้าพระองค์ร่วงโรยและฟกช้ำที​เดียว ข้าพระองค์ครวญครางเพราะใจข้าพระองค์​ไม่​สงบ
  por-BR-2018: Estou enfraquecido e despedaçado; eu gemo pelo sofrimento do meu coração.
  deu-ELO: Ich bin ermattet und über die Maßen zerschlagen, ich heule vor Gestöhn
    meines Herzens.
  eng-WYC-2018: I am tormented, and made low full greatly, (or I am tormented, and
    brought down so very low); I roared for the wailing of mine heart.
  epo-epo: Mi tute senfortiĝis kaj kadukiĝis, Mi kriegas pro malkvieteco de mia koro.
  gfk-gfk: Taie nugu ta dadas ma di te haliare hatikane iau. Iau kup ma ra ngunngutaan
    meram narako tunat tagu.
  uig-PIN: Mǝn tolimu ⱨalsirap, ezilip kǝttim; Ⱪǝlbimdiki azab-ⱪayƣu tüpǝylidin ⱨɵrkirǝymǝn.
  beo-beo: Na da gasa hamedene, dafawane gala:la sa:i. Na da da:i dioi, amola se nababeba:le
    gayasa.
  tpi-OTNT: Mi bagarap tru na mi stap nogut, olsem wanpela samting i krungutim mi
    strong. Bel bilong mi i pilim nogut tru, na mi singaut long bikpela pen.
  hau-SA: Na gaji sharkaf an kuma ragargaza ni; ina nishi da wahala a cikin zuciyata.
  udu-udu: Aha/ kumkunu ’twa/a ’ceshi ’baar mo dhali sirica p̱o/ ki sho’k mo. Aha/
    ohonkina mo goma dulaṯṯ ma nyor ma dum pem mo.
  uig-LAT: Men tolimu halsirap, ézilip kettim; Qelbimdiki azab-qayghu tüpeylidin hörkireymen.
  nde-nde: Sengibuthakathaka, sengicikizekile; ngiyabubula ngobuhlungu benhliziyo.
  ton-ton: '‌ʻOku ou vaivai mo mafesi ʻi he mamahi: naʻaku kalanga ko e meʻa ʻi he
    mamahi ʻo hoku loto.'
  ces-1613: Nebo ledví má plná jsou mrzkosti, a nic není celého v těle mém.
  eng-WMB: I am faint and severely bruised. I have groaned by reason of the anguish
    of my heart.
  tam-TCV: நான் பலவீனமுற்று முற்றுமாய் உருக்குலைந்து போனேன்; உள்ளத்தின் வேதனையால்
    நான் கதறுகிறேன்.
  ceb-ULB: Naminhod na ang akong lawas ug hilabihan na ang akong pagkadugmok; nag-agulo
    ako tungod sa pag-antos sa akong kasingkasing.
  pol-UBG: Jestem osłabiony i bardzo załamany, zawodzę z powodu trwogi mego serca.
  urd-GVU: مَیں نڈھال اور پاش پاش ہو گیا ہوں۔ دل کے عذاب کے باعث مَیں چیختا چلّاتا
    ہوں۔
  eng-OEBCW: I am utterly crushed and numb; I cry louder than lion roars.
  deu-1912: Es ist mir gar anders denn zuvor, und ich bin sehr zerstoßen. Ich heule
    vor Unruhe meines Herzens.
  kan-2017: ನನಗೆ ಜೋಮುಹಿಡಿದಂತಿದೆ; ಬಹಳ ಮನಗುಂದಿದವನಾದೆನು. ಹೃದಯದ ಸಂಕಟದ ದೆಸೆಯಿಂದ ಅರಚಿಕೊಳ್ಳುತ್ತಾ
    ಇದ್ದೇನೆ.
  yap-yap: Ke aw parwog ku gu masengseng; ke kireb lanin’ug, ma gu be gel’gel’ ko
    amith.
  hlt-MCSB: Ka lungmit tih ka paep dongah, lungbuei phoenanah neh mat ka kawk.
  mdy-ETH: ሚርጌና ታ ላቤኔ፥ ጋፒ ታኣኒ ሺኢቴኔ፤ ዒና ታኣኮ ሜታዼያታሢሮ ታ ዚኢሊንታኔ።
  twi-ASANTE: Mabrɛ na mapɛkyɛ koraa. Mʼakoma mu yea ma me si apinie.
  eng-WEBU: I am faint and severely bruised. I have groaned by reason of the anguish
    of my heart.
  acu-NT: Tura wina kakarmarka pengké atsau asamtai, wikia napchau nintimsan juutmin
    nekapeajai.
  spa-PDDPT: Estoy debilitado y molido en extremo. Gimo a causa de la perturbación
    de mi corazón.
  gun-gun: Ajexavai aikovy, naxembaraetevei ma. Xepy'a py nda'evei ete vy xepoaẽ aikovy.
  agu-BL: Qui'c mu'ẍ inxac, na qui'ct mu'ẍ inwalor at. Or nin chinquim, na tzaj nin
    walma' tk'ab ẍch'onal.
  ilo-ULB: Agpipikel ken agkakapsutak; agasugak gapu iti ut-ot ti pusok.
  kpg-kpg: Au gu deai ogu mahi ai, gei gu maanuhia. Dogu manawa gu i lodo di haingadaa,
    gei au e nnguu huoloo i dogu mmae.
  uig-ARA: مەن تولىمۇ ھالسىراپ، ئېزىلىپ كەتتىم؛ قەلبىمدىكى ئازاب-قايغۇ تۈپەيلىدىن
    ھۆركىرەيمەن.
  sus-sus: N fate birin wolenxi, yalanyi yo mu na sɔnɔn.
  pon-2006: I weikeklahr oh mwoatohtalahr; mohngiongiet mier nan apwal, oh I weiweirengki
    ei medek.
  jae-jae: '@see-verse:PSA.038.007'
  ksd-ksd: Iau bilua, ma iau dala tuna, Iau tar kukukula tago i purpuruan ra balagu.
  tur-YTC: Baygınım ve alabildiğine yaralıyım. Yüreğimin acısından inliyorum.
  bel-N: Бо сьцёгны мае напоўненыя распаленымі [ранамі], і няма цэлага месца ў целе
    маім.
  grc-BRENT: Καὶ νῦν τίς ἡ ὑπομονή μου; οὐχὶ ὁ Κύριος; καὶ ἡ ὑπόστασίς μου παρὰ σοί
    ἐστι· διάψαλμα.
  kpr-kpr: Na rojari beká edo, fakina dadabetiri, nanda janje feriferi ghuse, mema
    siri, aoro sise fasirena.
  ind-AYT: (38-9) Aku menjadi lemah dan sangat remuk, aku meraung oleh karena rintihan
    hatiku.
  yom-yom: Ndidi wuvonga ngolo ayi ndidi wukosakana mvimba. Ndilembo kungi mu diambu
    di ziphasi zi ntima.
  yut-yut: Yo kɨnda da tebaisi bamaŋ namɨsak uŋun da tɨlak nak obɨsi tasɨk taŋek yokwisi
    egɨsat. Butnokon da yokwisi nandaŋek tepmɨ madepsi nandɨsat do iyoŋ iyoŋ yosot.
  nya-nya: Ndilibe mphamvu ndipo ndakunthidwa kwathunthu; ndikubuwula ndi ululu wa
    mumtima.
  kyg-kyg: Lusi kava huno alagaꞌmo nahaeꞌnigeno lokiyaꞌnimo alagi ohaneꞌniye. Naipamoꞌmo
    kanale osuꞌnigeꞌna avovo nehuve.
  hrv-hrv: Moji bokovi puni su ognjice, na tijelu mi ništa zdravo nema.
  mps-mps: Ena mu dolama, tama ena dwai bidali, te magi nai me deligo ena bomonama
    agabo tiwai gilama yali. Eno haligade te dwai homu mu yali, tama ena te genuai
    denede i me weyu yali.
  tpi-tpi: Mi bagarap tru na mi stap nogut, olsem wanpela samting i krungutim mi strong.
    Bel bilong mi i pilim nogut tru, na mi singaut long bikpela pen.
  dan-1931: Thi Lænderne er fulde af Brand, intet er karskt på min Krop,
  vie-OVCB: Con gập người, kiệt lực, nhược suy. Vì đau đớn nát lòng, con rên rỉ.
  guj-2017: હું નિર્બળ થઈને કચડાઈ ગયો છું; મારા હૃદયની વેદનાને કારણે નિસાસા નાખું
    છું.
  pon-2006A: I weikeklahr oh mwoatohtalahr; mohngiongiet mier nan apwal, oh I weiweirengki
    ei medek.
  por-BRBSL: Estou desmaiado e gravemente ferido. Eu gemi por causa da angústia do
    meu coração.
  eng-OEBUS: I am utterly crushed and numb; I cry louder than lion roars.
  swe-swe: För mina höfter brinner av smärta (feber, skam), hela min kropp är i obalans.
  cth-cth: Ka tâwn poung teh ka lung a rek dawkvah, ka lung a kâraphei teh ka cingou.
  twi-twi: Mabrɛ na mapɛtɛw koraa. Me koma mu yaw ma misi apini.
  hlt-hlt: Ka lungmit tih ka paep dongah, lungbuei phoenanah neh mat ka kawk.
  tbz-SIM: N kɔ̃̀ntì tiì cɔ̀ú, dɛ̀mɑrɛ̀ tɛ̃́nkɛ í pĩ́ n kɔ̃̀ntì miɛkɛ.
  msy-2020: Arɨmariam bar guizbangɨra na akuatɨzɨ, kɨ onganigha bizitam gɨnɨghnɨzir
    puvatɨ. Mati bizir mam nan navir averiamɨn ikia na dɨkabɨri. Nan navir averiam
    osɨmtɨzir ekiam an itima, kɨ mɨzazim isava arai.
  dop-dop: Wʋsɑsɩ sɔsɔɔnsɩ sɑləɣənɑ mɑ tənɑɣɑ tɑɑ. Pʋlʋpʋ fɛɩ təcʋŋŋ kɛ́ mɑ tɔnʋɣʋ
    tɑɑ.
  azb-azb: Taqətim kəsildi, çox əzilmişəm, Ürəyimdəki iztiraba görə ah-zar edirəm.
  eng-DBY: I am faint and broken beyond measure; I roar by reason of the agitation
    of my heart.
  hin-2017: मैं निर्बल और बहुत ही चूर हो गया हूँ; मैं अपने मन की घबराहट से कराहता
    हूँ।
  wol-KYG: yaram tàng, di bax, ma wéradi, ne làcc.
  bjr-bjr: Qini qimudaani raqanoo mariara foora qumooqukiqa nidaqa. Qini qimuqusa
    firaaqoo didafi marinara annadannada qida maridaqa.
  eng-YLT: I have been feeble and smitten — unto excess, I have roared from disquietude
    of heart.
  kne-kne: Enggay kinmapsokapsotak, Apo, manbayewengak gapo sin sakit di nemnem ko.
  eng-WYC-2017: I am tormented, and made low full greatly; I roared for the wailing
    of mine heart.
  eng-WMBB: I am faint and severely bruised. I have groaned by reason of the anguish
    of my heart.
  zat-NTPS: Nate ni'a na'a, ne dxéqueda' ba naxúzrujne zrita xu'a. Dxebezre lazra'
    lawe' da zua ste̱be lázrdawa'.
  zty-NTPS: Nat ni'a na'a, na' žekla' zej nžoẕjen žit yoa'a. Ẕbeže ḻaža'a dan' že'
    zedle yichj ḻáẕda'wa'.
  urd-GVH: मैं निढाल और पाश पाश हो गया हूँ। दिल के अज़ाब के बाइस मैं चीख़ता-चिल्लाता
    हूँ।
  rug-rug: Ta naqoto gore si rau meke loke qua ṉiniraṉira hokara; silava si rau sina
    koa pa tinasuna sa maqomaqoqu.
  gaz-gaz: Ani laafeera; akka malees bututeera; garaan koo dhiphatee ani aadaan jira.
  fra-LSG: Car un mal brûlant dévore mes entrailles, Et il n’y a rien de sain dans
    ma chair.
  yal-yal: N fatin birin wolonxi n ma kati! Kɛndɛya yo mi fa n fatini.
  iou-iou: Komi taŋi nadäŋkaŋ goret-goret itat, imaka taŋi kubätä yeŋ nepmäŋitpäŋ
    irirän bumik.
  haw-1868: 'Nawaliwali au, ua pope loa: Auwe aku la au no ka ikiki o ko''u naau.'
  arb-NAV: أَنَا وَاهِنٌ وَمَسْحُوقٌ إِلَى الْغَايَةِ، وَأَئِنُّ مِنْ أَوْجَاعِ قَلْبِي
    الدَّفِينَةِ.
  ded-ded: Amma ni kucna kpac andaru manganema pereckema panggeduae. Amma herenau
    negengyohocgoc kpeborongtoa amma asoringa anenu kpacma arohoduae.
  ewe-ewe: Megbɔdzɔ, hegba gudugudu, eye mele ŋeŋem le nye dzi ƒe vevesese ta.
  eng-LEE: (38:9) I am made faint and crushed to the utmost; I cry aloud because of
    the groaning of my heart.
  asm-FB: মই বৰ দুৰ্ব্বল আৰু ভাগি পৰিছোঁ; মনৰ ব্যাকুলতাত মই কেঁকাই আছোঁ।
  sus-A: ﭑ قَتٍ بِرِن وٌلٍنشِ، يَلَنيِ يٌ مُ نَ سْنْن.
  fra-SBL: Je suis faible et gravement meurtri. J'ai gémi à cause de l'angoisse de
    mon cœur.
  hbo-hbo: כִּֽי־כְ֭סָלַי מָלְא֣וּ נִקְלֶ֑ה וְאֵ֥ין מְ֝תֹ֗ם בִּבְשָׂרִֽי׃
  kik-kik: Ndĩ mũmocu na ngathuthĩka biũ; ndĩracaaya nĩ ruo rwa ngoro.
  fra-NCL: Un mal brûlant dévore mes reins, et il n’y a rien de sain dans ma chair.
  cek-AK: 'Tha ka zai sut boeh moe, ka pan dui boeh: tasoehhaih palungthin to ka tawnh
    pong ah, ka hangh.'
  cuk-cuk: Nue geggus itoleged, nunumakesar itolegusad. An gwage-nunmaked-dummad nue-itonaid.
  uig-CYR: И Рәб, әнди мән немини күтимән? Мениң үмүтүм саңила бағлиқтур.
  tel-2017: నేను మొద్దుబారిపోయాను. పూర్తిగా నలిగిపోయాను. నా హృదయంలోని వేదన కారణంగా
    మూలుగుతున్నాను.
  hat-BSA: Mwen pa kab santi anyen ankò. Mwen fin kraze nèt. Vwa m plenyen akoz kè
    m ajite.
  ukr-ONPU: Тож на що мені тепер надіятися, мій Володарю? Лише на Тебе моє сподівання.
  kos-kos: Nga totola ac arulana itungyuki; Insiuk keok na, ac nga sasaola ke ngal
    luk.
  hbo-WLC: כִּֽי־כְ֭סָלַי מָלְא֣וּ נִקְלֶ֑ה וְאֵ֥ין מְ֝תֹ֗ם בִּבְשָׂרִֽי׃
  ibo-ibo: Ume ọbụla adịghịkwa nʼime. Adị m ka onye e gwepịara egwepịa. Ana m asụ
    ude nʼihi oke ihe mgbu nke obi.
  ory-ory: ମୁଁ କ୍ଷୀଣ ଓ ଅତିଶୟ ଚୂର୍ଣ୍ଣ ହୋଇଅଛି। ମୁଁ ଆପଣା ଚିତ୍ତର ଅସ୍ଥିରତା ହେତୁରୁ ଆର୍ତ୍ତନାଦ
    କରିଅଛି।
  chk-chk: Üa aiemalü o fokun apwangapwang, üa ngüngü pokiten riaföün lelukei.
  rop-rop: Mi nokap na en ai kaan dum enijing. Mi jingat dumaji mi ardimbat detmatj
    en mi fil nogudbinji.
  ukr-1871: Я знемігся і занепав надто, я ридаю від жалю серця мого.
  yon-yon: Ne kuu meenindeban kereni yob beengkemoon areb keraan, kwane niindem aom
    miin yiminban kereni wareki kamimain.
  deu-1951: (038-9) Ich bin ganz kraftlos und zermalmt; ich heule vor Unruhe meines
    Herzens.
  eng-JPS: (38-9) I am benumbed and sore crushed; I groan by reason of the moaning
    of my heart.
  srp-1865: Iznemogoh i veoma oslabih, rièem od trzanja srca svojega.
  lug-lug: Sikyalimu maanyi era nzenna mmenyesemenyese; nsinda buli bbanga olw’obulumi
    mu mutima.
  heb-heb: נפוגותי ונדכיתי עד מאד שאגתי מנהמת לבי׃
  ben-IRV: আমি অসাড় এবং সম্পূর্ণভাবে চূর্ণ হয়েছি; আমি আমার হৃদয়ের যন্ত্রণার কারণে
    আতর্নাদ করছি।
  ntu-ntu: Nzetqkr drtqnge wibrti-zlwzpe-ngrde ninge. X bztipenge nzyrningr murde
    drtqnge rkrkx-zlwzpe.
  pan-pan: ਮੈਂ ਨਿਤਾਣਾ ਅਤੇ ਬਹੁਤ ਪੀਸਿਆ ਹੋਇਆ ਹਾਂ ਮੈਂ ਆਪਣੇ ਮਨ ਦੀ ਬੇਚੈਨੀ ਦੇ ਕਾਰਨ ਹੂੰਗਦਾ
    ਹਾਂ।
  mya-JVB: နုန်နဲ့ ခြင်း၊ ကြေကွဲ ခြင်းရှိ၍ ၊ စိတ် နှလုံးလှုပ်ရှား သဖြင့် အော်ဟစ် ရပါသည်။
  kgf-kgf: Séwina héʒéʒayu humumia tanec wanʒac. Ewa qerina waiʒalaŋ waŋu ʒésilac
    wanʒua.
  tte-O: Kamnagu inae molosi yo nige yagu kaiwe yaboyoi. Yayabayaba kategu ana kamkamna
    kaiwena.
  tbg-tbg: Nora maaravano tiqaa vaivaro kia ti kempuka voqavata vaimantama vauro.
    Ti muntukavano qoraiqimanta te keke ti vauro.
  hmo-hmo: Lau be lau manoka vadaeni, badina haida ese lau idia botaia patapata. Egu
    kudouna ia hisihisi noho, bona hisihisi dainai lau tai noho.
  zar-NT: Rudú ládxaʼa, en ricuídiʼdaʼ. Rinnëdaʼ ládxaʼa tuʼ ruúbi ruguíʼi ládxiʼdaʼahuaʼ.
  urd-urd: मैं कमज़ोर और बहुत कुचला हुआ हूँ और दिल की बेचैनी की वजह से कराहता रहा।
  rus-SYN: И ныне чего ожидать мне, Господи? надежда моя - на Тебя.
  bqc-SIM: Ma wó lɛ́ wí sĩana, ma mɛ dáamavĩo.
  tcz-CHONGTHU: Keima kalhasam in kapum in kagoi lhatai. Kalungthim natna a kon in
    kapeng pengin ahi.
  mar-mar: मी बधिर आणि पूर्णपणे ठेचला गेलो आहे. आपल्या हृदयाच्या तळमळीने मी कण्हतो.
  isl-isl: Lendar mínar brenna af sviða og líkami minn er helsjúkur.
  hlt-THB: Kak tha boeih hqoeng nawh sawp qu plawk hawh nyng; kawlung khuikha doena
    ko hqoeng nyng.
  qub-qub: Callpäpis mananami cannachu. Wirur-ushashanömi nanapäcuycä. Chaymi llapan
    shongöpa llaquicur ataycä.
  bqp-bqp: Má gbãna vĩro, ma mɛ̀ɛ kɛ̀ búgubugu, matɛn wiki lɛ́ ma pↄyakana yãi.
  hat-hat: (038:9) Mwen san fòs, tout zo nan kò m' kraze. Kè m' sere, m'ap plenn sitèlman
    m'ap soufri.
  eng-BSB: I am numb and badly crushed; I groan in anguish of heart.
  eng-WEBPB: I am faint and severely bruised. I have groaned by reason of the anguish
    of my heart.
  kbq-kbq: Ana nehuno hankaveni'a omnege'na tusiza hu'na havizantfa hue. Nagu'afinti'ma
    natamagria zamo hige'na kragira neruna krafa nehue.
  pon-pon: Nai Iuetalar melel o i wokiwok pajaner. I kin janejan, pweki monion i jota
    kak moleilei.
  nhe-BL: Nimomati queja nitlatejtetzontli. Niyon quentzi fuerza ax nijpiya. Nelía
    niayijtía ipan noyolo.
  wnc-wnc: Nata asiknga tuyukake wai siknga yuat. Unzing sanga tapatuta na kekeknga
    siknga nutapaakusinggak binga. Siwan musipmaatang natapa wai siknga siwan nata
    tokngabam pake yanggamatanggat.
  bus-bus: Má gbãaa vĩro, ma mɛ̀ kɛ̀ búgubugu, mɛ́ɛ wii lɛɛ ma pↄyakana yãnzi.
  gub-BL: Nazawy kwaw umàno etea'i ma'e ihe. Azemumikahy no. Hepy'a uzemumikahy. Hekuhekuhem
    herahy haw wi no.
  eng-DRA: And now what is my hope? is it not the Lord? and my substance is with thee.
