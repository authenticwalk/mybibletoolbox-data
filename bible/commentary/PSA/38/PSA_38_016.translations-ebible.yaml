verse: PSA.038.016
translations:
  mal-C: “എന്റെ കാൽവഴുതുമ്പോൾ അഹങ്കരിക്കുന്നവരോ ആഹ്ലാദത്തിൽ തിമിർക്കുന്നവരോ ആയിത്തീരാതിരിക്കട്ടെ,”
    എന്നു ഞാൻ പറഞ്ഞു.
  deu-TKW: Denn auf dich, Jahwe, habe ich geharrt; du wirst erhören, Herr, mein Gott.
  lin-lin: Yawe, natiaka elikya na ngai kati na Yo ; oh Nkolo, Nzambe na ngai, solo,
    okoyanola.
  mmx-mmx: Nemen uta ke avolo limixin munepen minia dina lok momo aksaksa ria mumu
    lusumsubu rak la dina lok momo mumu lumumuat tarak.
  eng-LSV: When I said, “Lest they rejoice over me, || In the slipping of my foot
    they magnified themselves against me.”
  eng-GNV: 'For I said, Heare me, least they reioyce ouer me: for when my foote slippeth,
    they extol themselues against me.'
  eng-WEBSTER: 'For I said, Hear me , lest otherwise they should rejoice over me:
    when my foot slippeth, they magnify themselves against me.'
  nhw-BL: San nimitztlajtlanía para amo xiquincahuili ma noca huetzcaca. Amo xiquincahuili
    ma mohueyitlalica noixpa pampa nihuetzqui.
  swh-ONEN: Kwa kuwa nilisema, “Usiwaache wafurahie, wala wasijitukuze juu yangu mguu
    wangu unapoteleza.”
  bba-bba: Yinni Gusunɔ, wunɛ sɔɔrɑ nɛn yĩiyɔbu wɑ̃ɑ. Gusunɔ nɛn Yinni, ɑ de ɑ mɑn
    wisi.
  eng-KJVCPB: 'For I said, Hear me, lest otherwise they should rejoice over me: When
    my foot slippeth, they magnify themselves against me.'
  luo-luo: Nimar ne awacho niya, “Kik iyie mondo gisungrena, kata gigona siboi ni
    tienda okier.”
  aii-aii: 'ܒܗ̇ܝ ܕܐܡܝܼܪܝܼ: ”ܠܵܐ ܗܵܘܹܐ ܕܚܵܕܝܼ ܥܲܠܝܼ، ܒܓ̰ܪܵܛܬܵ‌ܐ ܕܐܲܩܠܝܼ ܓܲܪܘܸܣܝܼ ܓܵܢܵܝܗ‌ܝ.“'
  meu-meu: Badina be na ḡuriḡurimu, na tomu “Mani emu kara aegu e dedimu negadia ai
    e heaḡimu taudia na ba laodia ahu, basie kirikirilaigu”.
  npi-ULB: म यसो भन्छु ताकि मेरा शत्रुहरूले मेरो गिल्ला नगरून् । मेरो खुट्टा चिप्लयो
    भने, तिनीहरूले मलाई डरलाग्दो कुराहरू गर्नेछन् ।
  yor-yor: Nítorí tí mo gbàdúrà, “Gbóhùn mi, kí wọn má ba à yọ̀ mí; nígbà tí ẹsẹ̀
    mi bá yọ̀ wọn yóò máa gbé ara wọn ga sí mi.”
  pes-OPCB: نگذار دشمنانم به ناکامی من بخندند و وقتی می‌افتم خود را برتر از من بدانند.
  tgl-ULB: Sinasabi ko ito para hindi ako maliitin ng aking mga kaaway. Kung madudulas
    ang aking paa, gagawan nila ako ng mga nakakakilabot na mga bagay.
  nop-nop: Yonadi indiŋ tilat, “Du memikneye biyabune yofitet tinamuŋa nadifo mu tineŋ.
    Be malabumuŋ mintanambune nabuŋa biyabune foko tiŋa nadifo mu taneeŋ.”
  hui-hui: Waitigi bu karume wai hanalu i̱ bope holenaga mine bi lelo nahelabe. I̱
    emene pilope harogola ti turu helo nahelabe laro.
  mya-mya: ကျွန်​တော်​မျိုး​၏​ဒုက္ခ​ကို​အ​ကြောင်း​ပြု​ကာ ရန်​သူ​တို့​သည်​နှစ်​ထောင်း​အား​ရ​ခွင့်​ကို
    ပေး​တော်​မ​မူ​ပါ​နှင့်။ သူ​တို့​အား​ကျွန်​တော်​မျိုး​ပြို​လဲ​မှု​ကို​အ​ကြောင်း
    ပြု​ကာ ကြွား​ဝါ​ခွင့်​ပေး​တော်​မ​မူ​ပါ​နှင့်။
  bod-N: དེ་ཚོས་ང་ལ་ངོམ་སོ་སྟོན་པ༌དང༌། །བདག་གི་རྐང་པ་འདྲེད་དུས་དེ་དག༌གིས། །རང་རློམ་བྱེད་པར་མ་གནང་ཞེས་ངས༌སྨྲས།།
  wsk-wsk: Ani nika manem, “Ani ikup te dagulek mu aga kager kari alo mu me nungarki
    sager se aga eremon ale amilmil te nunumi me patawumonko,” maem.
  sna-sna: Nokuti ndakati, “Musavarega vachifarira kutambudzika kwangu kana kuzvisimudzira
    pamusoro pangu, rutsoka rwangu parunotedzemuka.”
  spa-BLM: 'Porque dije: “No dejes que se regodeen en mí, o se exaltan sobre mí cuando
    mi pie resbala”.'
  cac-cac: 'A jun tic tzin c''an d''ayach: Mocab'' in stzetzej eb'' ajc''ol chi''.
    Mocab'' b''itan eb'' yuj tzalajc''olal tato tzin ac''ji ganar.'
  swh-ULB: Ninasema hivi ili kwamba maadui zangu wasije wakafurahia juu yangu. Ikiwa
    mguu wangu utateleza, watanifanyia mambo mabaya.
  deu-ELBBK: Denn auf dich, HERR, harre ich; du, du wirst antworten, Herr, mein Gott.
  mbb-OT: Su mid-ampù a ziyà te kenikew he kenè nu ituǥut he melipey wey mekepahambug
    is menge kuntada ku tenged te kegkezèdeeti zan kediey.
  mal-2015: അവർ എന്നെച്ചൊല്ലി സന്തോഷിക്കരുതേ എന്നു ഞാൻ പറഞ്ഞു; എന്റെ കാൽ വഴുതുമ്പോൾ
    അവർ എന്റെ നേരെ വമ്പു പറയുമല്ലോ.
  gup-gup: Dja ngaye ngayimeng, “Yuwn yibenbawon bu ngandimarneburlumerren, dja ngandidjekmiwon
    kore ngaye ngarrengeyirrebme.”
  rmc-rmc: RAJEJA, pre tute užarav; Adonaj, Devla miro, tu mange odpheneha!
  nlg-nlg: 'Inau tu liona ge rana ghagua na kana kara bei laga vuleu gea: mi tana
    bona ku turi padi: Kara bei lavi mamagu gea.'
  pes-OPV: چونکه گفته‌ام مبادا بر من شادی نمایند و چون پایم بلغزد بر من تکبر کنند.
  ron-1924: 'Кэч зик: „Ну ынгэдуи сэ се букуре врэжмаший мей де мине ши сэ се фудуляскэ
    ымпотрива мя, кынд ми се клатинэ пичорул!”'
  ben-OBCV: আমি প্রার্থনা করি, “আমার শত্রুরা যেন আমার পতনে আমাকে নিয়ে উল্লাস না করে
    বা আনন্দ না করে।”
  som-som: Waayo, waxaan idhi, Yaanay igu rayrayn, Oo markii cagtaydu simbiriirixato,
    yaanay iska kay weynayn.
  eng-ASVBT: 'For I said, Lest they rejoice over me: When my foot slippeth, they magnify
    themselves against me.'
  mna-mna: Pa nio aŋsuŋu be uulu yo. Kokena aŋtop, to koŋ koi bizin tire, mi nin ise
    ma menmeen zin, mi tiso tilip pio.
  ita-1885: 'Perciocchè io ho detto: Fa'' che non si rallegrino di me; Quando il mio
    piè vacilla, essi s''innalzano contro a me.'
  eng-ULB: I say this so that my enemies will not gloat over me. If my foot slips,
    they will do terrible things to me.
  spa-VBL: Señor, te pido que por favor mis enemigos no se jacten en frente mí, no
    dejes que se alegren cuando yo tropiece.
  fra-_FOB: 'Car j''ai dit: Qu''ils ne se réjouissent pas à mon sujet! Quand mon pied
    glisse, ils s''élèvent contre moi.'
  mal-mal: “അവർ എന്നെക്കുറിച്ച് സന്തോഷിക്കരുതേ” എന്ന് ഞാൻ പറഞ്ഞു; എന്റെ കാൽ വഴുതുമ്പോൾ
    അവർ എന്റെ നേരെ വമ്പ് പറയുമല്ലോ.
  urd-GVR: Maiṅ bolā, “Aisā na ho ki wuh merā nuqsān dekh kar baġhleṅ bajāeṅ, wuh
    mere pāṅwoṅ ke ḍagmagāne par mujhe dabā kar apne āp par faḳhr kareṅ.”
  suz-BL: मिनु गो “मेकोपुकीमी आं पर्बम शुक्‍शी पा ग्‍येरचा मतामेक्‍ल। आं कली ग्रेक्‍शो
    तशा, बोरचा मतामेक्‍ल” देंती।
  eng-NOY: For I have prayed, “Let them not rejoice over me; Let them not exult at
    the slipping of my feet!”
  ita-1927: 'Io ho detto: Non si rallegrino di me; e quando il mio piè vacilla, non
    s’innalzino superbi contro a me.'
  ckb-ckb: 'چونکە گوتم: «مەهێڵە پێم دڵخۆش بن، یان کاتێک پێم دەخلیسکێت خۆیان بە گەورە
    بزانن لە سەرم.»'
  eng-BBE: I said, Let them not be glad over me; when my foot is moved, let them not
    be lifted up with pride against me.
  xsi-xsi: Naŋa ano pano tu noko ma kusâu panzi naneŋgu kazâŋa tamâta tu sindeka ŋana
    naneŋgu malia ŋine, mine ndimo. Naŋa tiniŋgu pwâka tu kinzi ma simora naŋa patana
    ku ma simarawa naŋa wa sindeka wa.
  kan-OKCV: ಏಕೆಂದರೆ ನಾನು, “ಅವರು ನನಗೋಸ್ಕರ ಸಂತೋಷಪಡದೆ ಇರಲಿ ನನ್ನ ಪಾದ ಜಾರುವಾಗ ಅವರು ನನಗೆ
    ವಿರೋಧವಾಗಿ ತಮ್ಮನ್ನು ಹೆಚ್ಚಿಸಿಕೊಳ್ಳದಿರಲಿ,” ಎಂದುಕೊಂಡೆನು.
  tam-2017: அவர்கள் எனக்காக சந்தோஷப்படாதபடிக்கு இப்படிச் சொன்னேன்; என்னுடைய கால் தவறும்போது
    என்மேல் பெருமை பாராட்டுவார்களே.
  spa-RV-1909: 'Porque dije: Que no se alegren de mí: cuando mi pie resbalaba, sobre
    mí se engrandecían.'
  ron-BTF: 'Fiindcă am spus: Ascultă-mă, ca nu cumva ei să se bucure de mine, când
    piciorul meu alunecă, ei se preamăresc împotriva mea.'
  eng-WEBP: For I said, “Don’t let them gloat over me, or exalt themselves over me
    when my foot slips.”
  eng-FBV: I'm asking you, Lord, please don't let my enemies gloat over me, don't
    let them be glad when I trip up.
  nld-1939: Want ik vrees, dat men zich vrolijk over mij maakt, Een grote mond tegen
    mij zet, nu mijn voeten wankelen.
  nch-BL: San nimitztajtanía para amo xiquincahuili ma noca huetzcaca. Amo xiquincahuili
    ma mohueyitalica noixpa pampa nihuetzqui.
  vie-1934: 'Vì tôi có nói rằng: Nguyện chúng nó chớ mừng rỡ vì cớ tôi! Khi chân tôi
    xiêu tó, chúng nó dấy lên cách kiêu ngạo cùng tôi.'
  cha-cha: 'Sa ileco: Chañija fanmamagof guiya guajo: anae sulong y adengjo manladangculon
    sija guiya guajo.'
  hin-CV: मैंने आपसे अनुरोध किया था, “यदि मेरे पैर फिसलें, तो उन्हें मुझ पर हंसने
    और प्रबल होने का सुख न देना.”
  eng-OURB: For I said, “Don’t let them gloat over me, or exalt themselves over me
    when my foot slips.”
  spa-BES: 'Y dije: No se alegren de mí; cuando mi pie resbale, que no se levanten
    con orgullo contra mí.'
  tdx-tdx: 'Fa inao ty ahy : Tsy mone hirebeke iareo, ke hirengevoke te midorasitse
    o tombokoo.'
  tha-KJV: เพราะข้าพระองค์ทูลว่า “โปรดฟังข้าพระองค์​เถิด มิ​ฉะนั้นพวกเขาจะเปรมปรี​ดิ​์เพราะข้าพระองค์
    คือผู้​ที่​โอ้​อวดต่อข้าพระองค์เมื่อเท้าข้าพระองค์พลาดไป”
  por-BR-2018: 'Porque eu dizia: Não se alegrem de mim!Quando meu pé vacilou, eles
    se engrandeceram contra mim.'
  deu-ELO: 'Denn ich sprach: Daß sie sich nicht über mich freuen! Beim Wanken meines
    Fußes tun sie groß wider mich.'
  eng-WYC-2018: For I said, (Hear me), Lest any time mine enemies have joy on me;
    and the while my feet be moved/and while my feet were moved, they spake great
    things on me. (For I said, Hear me, lest any time my enemies have joy over me;
    for when my feet slipped, or stumbled, they spoke many things against me.)
  epo-epo: 'Ĉar mi diris: Ili povus ĝoji pri mi; Ili fanfaronus pri mi, kiam mia piedo
    ekŝanceliĝus.'
  gfk-gfk: Iau te tange, “Waak u bale diet bia diet na latlaat tano nugu tinirih,
    ma bia diet na hatamat habaling diet taar tagu ing no kakigu i malmalagir.”
  uig-PIN: 'Qünki mǝn: — «Ular mening üstümgǝ qiⱪip mahtanmiƣay; Bolmisa, putlirim
    teyilip kǝtkǝndǝ, ular xadlinidu» — dedim mǝn.'
  beo-beo: Na da se nabasu baligilidafa nababeba:le, nama ha lai dunu da na mae habosesema:ma.
    Ilia da na dafai hou ba:beba:le, Dia mae habosesele sia:ma:ma!
  tpi-OTNT: Mi beten olsem, yu no ken larim ol birua i winim mi na amamas long dispela
    pasin ol i mekim. Taim mi pundaun liklik yu no ken larim ol i hambak na amamas.
  hau-SA: Gama na ce, “Kada ka bar su su yi farin ciki a kaina ko su yi kirari a kaina
    sa’ad da ƙafata ta yi santsi.”
  udu-udu: 'Haali/ aha/ ’thona mo ki: Uni mini dhalki bwa ki ’kuny ap̱o/ aha/ mo.
    uni gun dhu ’ba/ ki ca ap̱o/ aha/ mo ki sho’k pem yereski’d mo.'
  uig-LAT: 'Chünki men: — «Ular méning üstümge chiqip maxtanmighay; Bolmisa, putlirim
    téyilip ketkende, ular shadlinidu» — dédim men.'
  nde-nde: Ngoba ngathi, “Ungabayekeli baklolode kumbe bazikhukhumeze phezu kwami
    nxa unyawo lwami lutshelela.”
  ton-ton: 'He naʻaku pehē, “Fanongo kiate au, telia naʻa nau fiefia kiate au: ʻi
    he hekea ʻa hoku vaʻe, ʻoku nau hiki hake ʻakinautolu kiate au.”'
  ces-1613: Nebo na tě, Hospodine, očekávám, ty za mne odpovíš, Pane Bože můj.
  eng-WMB: For I said, “Don’t let them gloat over me, or exalt themselves over me
    when my foot slips.”
  tam-TCV: “என் கால் சறுக்கும்போது, அவர்கள் என்னைப் பழித்து மகிழவிடாதேயும்; அவர்கள்
    என்னிமித்தம் ஏளனமாக பெருமைபாராட்ட விடாதேயும்” என்று நான் சொன்னேன்.
  ceb-ULB: Gisulti ko kini aron ang akong mga kaaway dili magbiaybiay kanako. Kung
    ang akong mga tiil madakin-as, maghimo silag makalilisang nga mga butang kanako.
  pol-UBG: 'Bo powiedziałem: Niech się nie cieszą z mojego powodu; gdy moja noga poślizgnie
    się, niech nie wynoszą się nade mnie.'
  urd-GVU: مَیں بولا، ”ایسا نہ ہو کہ وہ میرا نقصان دیکھ کر بغلیں بجائیں، وہ میرے پاؤں
    کے ڈگمگانے پر مجھے دبا کر اپنے آپ پر فخر کریں۔“
  eng-OEBCW: when I utter the hope that those who made scorn of my tottering feet
    may not rejoice over me.
  deu-1912: 'Denn ich denke: Daß sie sich ja nicht über mich freuen! Wenn mein Fuß
    wankte, würden sie sich hoch rühmen wider mich.'
  kan-2017: “ನನ್ನ ವಿಷಯದಲ್ಲಿ ಶತ್ರುಗಳಿಗೆ ಸಂತೋಷವಾಗಬಾರದು; ನಾನು ಜಾರಿಬಿದ್ದರೆ ಹಿಗ್ಗಬಾರದು”
    ಅಂದುಕೊಂಡೆನು.
  yap-yap: dab mu pag e to’ogor rog ngar felan’gad ni ku gu gafgow; dab mu pagrad
    ngar giriggad ngog ni ku gu dol’!
  hlt-MCSB: Te dongah, “Ka kho he a paloe vaengah kai n'kohah thil uh tih kai soah
    pomsang uh ve,” ka ti.
  mdy-ETH: «ሞርካ ታኣኮ ቶኦቺ ታና ዛጋንዳጉዲና ቶካ ታኣኮ ሃሊፄም ፔና ዔያታ ጎኦቢሣንዳጉዲ ማዺፖ!» ጌዒ ታ ኔና ሺኢቃኔ።
  twi-ASANTE: Mekaa sɛ, “Mma wɔn ani nnye; anaa mma wɔnhoahoa wɔn ho wɔ me nan a awatiri
    no enti.”
  eng-WEBU: For I said, “Don’t let them gloat over me, or exalt themselves over me
    when my foot slips.”
  acu-NT: Antsu wina nepetukar warasarai tura wishikrurarai tusan seajme.
  spa-PDDPT: 'Porque dije: No se alegren de mí. No se engrandezcan contra mí cuando
    mi pie resbale,'
  gun-gun: 'Mba''eta aipoa''e jepi: “Ha''e kuery tovy''a rei eme xere, xepyxyry rã
    xerovai opu''ã rei e''ỹ aguã”, ha''e.'
  agu-BL: 'Ntina''tz wetz wajbil i''tz: Yi qui''k chitze''en yi e'' incontra''tz swe''j.
    Yi qui''k cyal yi ja chitx''acon yil chinlo''on wetz.'
  ilo-ULB: Ibagak daytoy tapno saandak a pagkakatawaan dagiti kabusorko. No maikaglis
    ti sakak, agaramidda kadagiti nakaam-amak a banbanag kaniak.
  kpg-kpg: Hudee heia ogu hagadaumee gii mmada tene gi dogu haingadaa. Hudee heia
    digaula gi hagapuu gi dogu hinga gi lala.
  uig-ARA: 'چۈنكى مەن: ــ «ئۇلار مېنىڭ ئۈستۈمگە چىقىپ ماختانمىغاي؛ بولمىسا، پۇتلىرىم
    تېيىلىپ كەتكەندە، ئۇلار شادلىنىدۇ» ــ دېدىم مەن.'
  sus-sus: Alatala, n xaxili tixi i tan nan na. N Marigi Ala, i tan nan gbansan nɔma
    n yaabide.
  pon-2006: Komw dehr ketin mweidohng ei imwintihti kan en pereperenki ei apwal; komw
    dehr ketin mweidohng irail en suweiki ei paisuwedlahret!
  jae-jae: Aê kataŋ aôm gebe êsêac ôliŋ êpi êtu aêŋa atommaŋ. Embe ockaiŋ êku êpac,
    naŋ êsêac sêsu aê susu atommaŋ.
  ksd-ksd: 'Tago iau ga biti: Kan diat a gugu ma iau, Ba i tagalir ra kaugu, dia malamala
    luluai piragu.'
  tur-YTC: Çünkü dedim ki, “Benden ötürü sevinmesinler, Ayağım kayınca böbürlenmesinler.”
  bel-N: Бо на Цябе, ГОСПАДЗЕ, я спадзяюся; Ты адкажаш, Госпадзе, Божа мой!
  kpr-kpr: Erá doyeoso, na mema eretafena aindae, gitofu na dere jiriore! Erá doyeoso,
    nane dara aono, nandae “makoede” sise, na bu gego yaru kena fifituse, dere jireore!
  ind-AYT: (38-17) Sebab, aku berkata, “Jangan biarkan mereka bersukacita atas aku,
    yang menyombongkan dirinya melawan aku ketika kakiku goyah.”
  yom-yom: 'Bila ndituba : “kadi tala ti bamona khini voti bakiyayisa bawu veka mu
    diambu diama. Kulu kuama bu kusialumukini.”'
  yut-yut: Nak bɨsit yaŋ asat, “Yum pɨndagaki sagalek nɨkban uwal da but kwaktok dɨma
    nandani.”
  nya-nya: Pakuti Ine ndinati, “Musawalole kuti akondwere kapena kudzikweza okha pa
    ine pamene phazi langa laterereka.”
  kyg-kyg: Hanageke yaꞌmo aliꞌnova kavafeꞌmo fiku yanageꞌa apamogaga aigae. Aeꞌna
    halu vale lamiꞌna asagauꞌna aisugeꞌapaeꞌmo fiku yanageꞌa ago aeta agaseꞌnone,
    huꞌa hugae.
  hrv-hrv: Jer u tebe se, o Jahve, uzdam, ti ćeš me uslišati, Jahve, Bože moj!
  mps-mps: Eno te tama gedu haluasa po wali, “Nago te boi bidi dabego ena aiyaba elaluama,
    tede kęnę omainu me elamuo,” wali. “Te ena dwasianu tula mubo sogo, nago te
    augwali hagoma eyu, wiegi yai homu pemene emainu me igio,” wali.
  tpi-tpi: Mi beten olsem, yu no ken larim ol birua i winim mi na amamas long dispela
    pasin ol i mekim. Taim mi pundaun liklik yu no ken larim ol i hambak na amamas.
  dan-1931: Thi til dig står mit Håb, o HERRE, du vil bønhøre, Herre min Gud,
  vie-OVCB: 'Con cầu nguyện: “Xin đừng để kẻ thù con hả hê hay vui mừng vì chân con
    trượt ngã.”'
  guj-2017: મેં આ કહ્યું કે જેથી મારા શત્રુઓ મારા પર હરખાય નહિ. જો મારો પગ લપસી જાય,
    તો તેઓ મારી સામે વડાઈ કરે છે.
  pon-2006A: Komw dehr ketin mweidohng ei imwintihti kan en pereperenki ei apwal;
    komw dehr ketin mweidohng irail en suweiki ei paisuwedlahret!
  por-BRBSL: 'Pois eu disse: “Não os deixe se vangloriarem de mim”, ou se exaltam
    sobre mim quando meu pé escorrega”.'
  eng-OEBUS: when I utter the hope that those who made scorn of my tottering feet
    may not rejoice over me.
  swe-swe: För jag sätter mitt hopp till (väntar ivrigt på, fokuserar min blick mot)
    Herren (Jahve), du ska svara mig Herre (Adonai), min Gud (Elohim).
  cth-cth: Na thai pouh haw, hoehpawiteh, kai dawk a konawm awh vaiteh, ka khok a
    thawn toteh, kai taranlahoi kâoup awh payon vaih ka ti.
  twi-twi: Mekae se, “Mma wɔn ani nnye; anaa wɔmma wɔn ho so bere a mʼanan awatiri
    no.”
  hlt-hlt: Te dongah, “Ka kho he a paloe vaengah kai n'kohah thil uh tih kai soah
    pomsang uh ve,” ka ti.
  tbz-SIM: N Yiɛ̀ nKuyie m búɔ́ fɔ̃́ nwe, Kuyie nfɔ̃́ɔ̃̀ n te, fɔ̃́ɔ̃̀ yóó n teennɛ̀.
  msy-2020: Kɨ nɨn azangsɨsi, “Nan apaniba na abɨrazir bizir kam bagh bar akongeghsɨ,
    nɨ men amamangarɨghan markɨ. Kɨ irɨzir bizir kam, me a mɨkɨm na dɨpova bar akongeghan
    markɨ.”
  dop-dop: Mɑ Ɩsɔ Tɑcɑɑ nyɑɣɑ mɑ tekiɣi, nɑ mɑ́ tɑŋɑɑ sɩ ń cɔnɑ mɑ nɔɣɔ.
  azb-azb: Dedim ki, qoy halıma sevinməsinlər, Ayağım büdrəyəndə qarşımda öyünməsinlər.
  eng-DBY: For I said, Let them not rejoice over me! When my foot slipped, they magnified
    [themselves] against me.
  hin-2017: क्योंकि मैंने कहा, “ऐसा न हो कि वे मुझ पर आनन्द करें; जब मेरा पाँव फिसल
    जाता है, तब मुझ पर अपनी बड़ाई मारते हैं।”
  wol-KYG: Aji Sax ji, yaw laa yaakaar; Boroom bi, sama Yàlla, yaa may nangul.
  bjr-bjr: Oo Yaawee qini namuqaa sia qini mandaikamma qimaqasee nasuriaqa. Qini qiku
    farindamaki aqufuanaqa sia nasurida asasiaqa.
  eng-YLT: When I said, 'Lest they rejoice over me, In the slipping of my foot against
    me they magnified themselves.
  kne-kne: Adim ipalobos ay manragsak dan kalaban ko gapo sin kadadaelak ya ligat
    ko,
  eng-WYC-2017: For I said, Hear me, Lest any time mine enemies have joy on me; and
    the while my feet be moved/and while my feet were moved, they spake great things
    on me.
  eng-WMBB: For I said, “Don’t let them gloat over me, or exalt themselves over me
    when my foot slips.”
  zat-NTPS: 'Gunnia'': Quebe gu''u lataj xelebene̱'' ne̱ chee̱ da dxaca chia''. Gate
    dxeajchazia'', quebe gu''u le̱'' lataj xulucá''ana szren cuine̱'' lawe'' da zua''
    lu da baxache''.'
  zty-NTPS: Bi go'o latje yebégekle' ni'a che da' žaken chia'. Kate' chejchegwa',
    bi go'o ḻégake' latje wká'n ẕen kwíngake' dan' žak nyache' ḻaža'a,
  urd-GVH: मैं बोला, “ऐसा न हो कि वह मेरा नुक़सान देखकर बग़लें बजाएँ, वह मेरे पाँवों
    के डगमगाने पर मुझे दबाकर अपने आप पर फ़ख़र करें।”
  rug-rug: Tepa atu si rau, mu lopu va malumi Goi sari na qua kana pude eri nia sa
    qua tinasuna, madi lopu qetu nia rini sa qua hinoqa.
  gaz-gaz: Ani, “Akka diinonni koo natti gammadan yookaan akka isaan yeroo miilli
    koo mucucaatutti natti of jajan hin eeyyamin” jedheeraatii.
  fra-LSG: Éternel! C’est en toi que j’espère; Tu répondras, Seigneur, mon Dieu!
  yal-yal: Koni Alatala, n xaxili tixi i tan na. I n yabima nɛn, Marigina n ma Ala.
  iou-iou: Unita iwanaye jop yabäŋiri näk komi nadäŋpäŋ goret irira nabäŋpäŋ wisik-inik
    yäŋ näwetneŋtawä.
  haw-1868: 'No ka mea, ua olelo au, O hauoli mai lakou maluna o''u: I ke kapeke ana
    o kuu wawae, haanui ku e lakou ia''u.'
  arb-NAV: 'قُلْتُ: «لَا تَدَعْهُمْ يَشْمَتُونَ بِي فَحَالَمَا زَلَّتْ قَدَمِي تَغَطْرَسُوا
    عَلَيَّ»'
  ded-ded: Ni numuma yofi deduae, “Ngaba yeneng feracnuma ubangerec negembauac nga
    tiposockeba yeneng negenggec wiac engena anu yoac homac osobauac kpae heiyemmebesena.”
  ewe-ewe: Elabena megblɔ be, “Mègana be woakpɔ dziɖuɖu ƒe dzidzɔ ɖe ŋutinye, alo
    woado wo ɖokui ɖe dzi ɖe ŋutinye ne nye afɔ ɖiɖi o.”
  eng-LEE: '(38:17) For I said, Perhaps they might rejoice over me: when my foot slippeth,
    they might magnify themselves over me.'
  asm-FB: মই প্রার্থনা কৰি কওঁ, “যেতিয়া মোৰ ভৰি পিছলি যায়, মোৰ বিৰুদ্ধে যিসকলে অহংকাৰ
    কৰে, তুমি তেওঁলোকক মোৰ ওপৰত আনন্দ কৰিবলৈ নিদিবা।”
  sus-A: عَلَتَلَ، ﭑ شَشِلِ تِشِ عِ تَن نَن نَ. ﭑ مَرِفِ عَلَ، عِ تَن نَن فبَنسَن
    نْمَ ﭑ يَابِدٍ.
  fra-SBL: 'Car j''ai dit : « Ne les laisse pas se réjouir à mon sujet, ou s''exaltent
    au-dessus de moi quand mon pied glisse. »'
  hbo-hbo: כִּֽי־לְךָ֣ יְהוָ֣ה הֹוחָ֑לְתִּי אַתָּ֥ה תַ֝עֲנֶ֗ה אֲדֹנָ֥י אֱלֹהָֽי׃
  kik-kik: Nĩgũkorwo ndoigire atĩrĩ, “Ndũkanareke thũ ciakwa ingenerere, o na kana
    ciĩtũũgĩrie igũrũ rĩakwa rĩrĩa kũgũrũ gwakwa gwatenderũka.”
  fra-NCL: C’est en toi, Yahweh, que j’espère ; toi, tu répondras, Seigneur, mon Dieu !
  cek-AK: Nihcae mah kai anghoe o thuih ueloe, kam thaek naah nihcae mah kai han amoek
    o thui tih, to pongah na pathim raeh, tiah ka thuih.
  cuk-cuk: 'Unnila ibmar-soggwen an egised: An ailanonikile, mer anga allemalaga be
    imako, mer angi burgumalaga be sao.'
  tel-2017: నా శత్రువులు నాపై రెచ్చిపోకుండా ఉండటానికి నేనిది చెప్తున్నాను. నేను కాలు
    జారితే వాళ్ళు నన్ను భయంకరంగా హింసిస్తారు.
  hat-BSA: 'Paske mwen te di: “Ke yo pa vin rejwi sou mwen. Pou lè pye m chape, pou
    yo ta vante tèt yo kont mwen.”'
  kos-kos: Nikmet lela mwet lokoalok luk in engan ke nga sun mwe ongoiya; Nikmet lela
    elos in tungak ke nga ikori.
  hbo-WLC: כִּֽי־לְךָ֣ יְהוָ֣ה הוֹחָ֑לְתִּי אַתָּ֥ה תַ֝עֲנֶ֗ה אֲדֹנָ֥י אֱלֹהָֽי׃
  ibo-ibo: Nʼihi na asịrị m, “Ekwela ka ha ṅụrịa ọṅụ nʼisi m; maọbụ bulie onwe ha
    elu nʼebe m nọ mgbe ụkwụ m na-agbuchapụ.”
  ory-ory: କାରଣ ମୁଁ କହିଲି, “କେଜାଣି ମୋହର ଶତ୍ରୁମାନେ ମୋʼ ଉପରେ ଆନନ୍ଦ କରିବେ; ମୋʼ ପାଦ ଖସିଗଲା
    ବେଳେ ସେମାନେ ମୋʼ ପ୍ରତିକୂଳରେ ଦର୍ପ କରନ୍ତି।”
  chk-chk: Pun üa iotek, pwe kosap fokun mwüt ngeni ekewe chon oputaei pwe repwe takirin
    ämängauaei o esitaei, lupwen üa mit.
  rop-rop: Nomo larram ol main enami rabishim mi. Nomo larram olabat tok jigibalawei
    wen ai stat dumbat nogudbala ting.
  ukr-1871: 'Бо я сказав: Ой, щоб вони не втїшались надо мною! Як я спотикнуся, вони
    величаються проти мене!'
  yon-yon: Amborom kuu nembed yedmaan, “Ne yon kereeb beresare kombaraniin kuu, yi
    kuu domondaawe ne yaa ambon kamewenib ne nen kubune yika kankoonaib.” andaan.
  deu-1951: (038-17) Denn wenn ich redete, wie würden sie sich über mich freuen! Wenn
    mein Fuß ins Wanken geriete, wie würden sie frohlocken über mich!
  eng-JPS: '(38-17) For I said: ''Lest they rejoice over me; when my foot slippeth,
    they magnify themselves against me.'''
  srp-1865: 'Jer rekoh: da mi se ne svete, i da se ne razmeæu nada mnom, kad se spotakne
    noga moja.'
  lug-lug: Tobakkiriza kunneeyagalirako, oba okunneegulumirizaako ng’ekigere kyange
    kiseeredde.
  heb-heb: כי אמרתי פן ישמחו לי במוט רגלי עלי הגדילו׃
  ben-IRV: আমি এটা বলছি যাতে আমার শত্রুরা আমার উপর গর্ব না করে। যখন আমার পা পিছলায়,
    তারা এই জিনিসে উল্লাসিত হয়।
  ntu-ntu: Bzkq rlr-ngrbzme nzabrtzlvz-krdr nzetqkr drtqnge. X bzkq nzglqpx-lzbqng
    mz nzaovxio-krdr ninge.
  pan-pan: ਮੈਂ ਤਾਂ ਆਖਿਆ ਕਿ ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਓਹ ਮੇਰੇ ਉੱਤੇ ਅਨੰਦ ਕਰਨ, ਅਤੇ ਜਿਸ ਵੇਲੇ ਮੇਰੇ
    ਪੈਰ ਤਿਲਕਣ ਓਹ ਮੇਰੇ ਵਿਰੁੱਧ ਆਪਣੀਆਂ ਵਡਿਆਈਆਂ ਕਰਨ,
  mya-JVB: သို့မဟုတ် ၊ သူတို့သည် အကျွန်ုပ်အမှုမှာ ဝမ်းမြောက် ကြပါလိမ့်မည်။ အကျွန်ုပ်
    သည် ခြေ ချော် သောအခါ အကျွန်ုပ် တဘက် ၌ ကိုယ် ကို ချီးမြှောက် ကြပါ လိမ့်မည်ဟု လျှောက်
    ပါပြီ။
  kgf-kgf: Ni yomuhuc ʒézua; Ni tisuqisurac wamba ieneŋ nuac niŋac ségiségi wamma
    séwi eŋeŋ waŋ némbu niŋac.
  tte-O: Tabu kutatalam kagu tokaleyayao sigagagasa-likwaiyau yagu kamkamna yo yagu
    beku kaiwena.
  tbg-tbg: Mpo, are ti navutaaka kia qaqi kairamanta vika tiriara, Koqemama viva qoraiqama
    vivo, tiate. Kia qaqi kairamanta vika tiha, Ho tavaate. Tenavu vira ruqutu kauraroma
    kaavu ntivo, tiate.
  hmo-hmo: Mani emu kara, lau idia hadikaia gwauraia taudia do oi koua, vadaeni idia
    ese egu hisihisi do idia kirikirilaia lasi. Egu moru dekenai, mani emu kara do
    idia hevaseha lasi.
  zar-NT: Bitiʼ guʼu lataj uluʼdzeja niʼa que le raca quiaʼ. Bitiʼ guʼu lataj ilún
    ba zxön cuínguequi tuʼ nagáʼanaʼ cáʼasö.
  urd-urd: क्यूँकि मैंने कहा, कि कहीं वह मुझ पर ख़ुशी न मनाएँ, जब मेरा पाँव फिसलता
    है, तो वह मेरे ख़िलाफ़ तकब्बुर करते हैं।
  bqc-SIM: Dii, ḿmɛ ma wɛ́ dↄnzi, ńyↄ̃ ma yãma, Dii ma Lua.
  tcz-CHONGTHU: Keima katao in, “kadougalte noise tah in eivetsah dan, kalhuhna a
    jong kitaisah dan.”
  mar-mar: कारण मी जर म्हणालो तू उत्तर दिले नाही, तर माझे शत्रू माझ्यावर आनंद करतील.
    जर माझा पाय घसरला, तर ते भयानक गोष्टी करतील.
  isl-isl: því að ég vona á þig, Drottinn, Guð minn. Kom þú og vernda mig.
  hlt-THB: Kai ingtaw, Cekkhqi ing kaw koeh ni qep sih seitaw kang bah awh kak khan
    awh koeh zoeksang qu u seh,” ti nyng.
  qub-qub: 'Ichanga ruwacushayqui Tayta: Tuniptë-imaga ama camacächiychu nogata asipämänanta.'
  bqp-bqp: Ma pì, ǹsun tó ò yↄ̃̀gↄ̃ kɛmaro, ǹsun tó ò ĩa dã ma satana yãiro.
  hat-hat: '(038:17) Paske, mwen di nan kè m'': -Pa kite yo fè fèt sou tèt mwen, pa
    kite yo moute sou mwen si pye m'' chape.'
  eng-BSB: For I said, “Let them not gloat over me— those who taunt me when my foot
    slips.”
  eng-WEBPB: For I said, “Don’t let them gloat over me, or exalt themselves over me
    when my foot slips.”
  kbq-kbq: Nagra amanage hu'na nunamuna hu'na kasmi'noe, zamatrege'za ha' vahe'nimo'za
    traka'ma hanua zankura nagizana nere'za musena osiho hu'na kasami'noe.
  pon-pon: Pwe i men, ren der peren kin ia. Ma na I pan krijedi, re pan peren kida
    melel.
  nhe-BL: San nimitztlajtlanía para amo xiquincahuili ma noca huetzcaca. Amo xiquincahuili
    ma mohueyitlalica noixpa pampa nihuetzqui.
  wnc-wnc: Na tumuk wamu gae anzing ganikum. Gata natane wama dua kapewi wa tasining
    takngae baknganing. Ita mateknga pimamba gata waaminu dua kapewi yamandeu sike
    baknganing.
  bus-bus: Ma bè, ǹton tó aↄ̃ yↄ̃̀gↄ̃ kɛmaro, ǹton tó aↄ̃ ĩa dã ma satana yãnziro.
  gub-BL: Emurywete kar zo heàmàtyry'ymar heaiw paw rehe ne wà nehe. Tuwe he'ar haw
    na'ikatu kwaw wanupe nehe.
