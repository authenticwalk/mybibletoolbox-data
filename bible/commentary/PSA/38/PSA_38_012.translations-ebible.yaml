  cth-cth: Ka hringnae la han kakâcainaw nihai, kai hanlah karap a patûng awh.
  twi-twi: Wɔn a wɔpɛ sɛ wokum me no sum me mfiri, wɔn a wɔpɛ sɛ wɔhaw me no di me
