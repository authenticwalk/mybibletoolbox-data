    Egha me dughiabar zurara na gasɨghasɨghasavɨra akabav sosi.
  dop-dop: Mɑ tɑɑpɑlɑɑ nɑ mɑ ɑsəmɑɑ seeki mɑ wɑhɑlɑ. Nɑ mɑ cɔlɔ nyə́mɑ hɑtələɣənɑ-m.
  azb-azb: Canımın qəsdinə duranlar mənə tələ qurur, Bədxahlarım ölümümdən danışır,
