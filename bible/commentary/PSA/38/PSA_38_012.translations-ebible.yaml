  urd-GVU: میرے جانی دشمن پھندے بچھا رہے ہیں، جو مجھے نقصان پہنچانا چاہتے ہیں وہ دھمکیاں
    دے رہے اور سارا سارا دن فریب دہ منصوبے باندھ رہے ہیں۔
  eng-OEBCW: They who aim at my life lay their snares, they who seek my hurt speak
    of ruin, nursing treachery all the day long.
  deu-1912: Und die mir nach dem Leben trachten, stellen mir nach; und die mir übelwollen,
