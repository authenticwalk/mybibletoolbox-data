    yaadu.
  fra-LSG: Mes amis et mes connaissances s’éloignent de ma plaie, Et mes proches se
    tiennent à l’écart.
  yal-yal: N xɔyine nun n dɔxɔ bodene mi fa fama n fɛma amasɔtɔ n ma furen xɔn. Hali
    n kon kaane bata e makuya n na.
  iou-iou: Täŋpäkaŋ ämatä näk nutpäŋ waki täŋ namikta man yäŋpäŋ-nadäk täk täkaŋ.
    Täŋpäŋ waki täŋ namikta juku piŋtäŋ kuŋat täkaŋ. Ude täŋkaŋ näk nutta buŋep täk
    täkaŋ.
  haw-1868: 'O ka poe kii mai i kuu uhane, hoomoe lakou i na pahele: A o ka poe imi
    i mea e poino ai au, ke olelo nei lakou i na mea hewa; Noonoo hoi lakou ma ka
    hoopunipuni a po ka la,'
  arb-NAV: نَصَبَ السَّاعُونَ لِقَتْلِي الْفِخَاخَ، وَطَالِبُو أَذِيَّتِي تَوَعَّدُوا
    بِدَمَارِي، وَتَآمَرُوا طُولَ النَّهَارِ لِلإِيقَاعِ بِي.
  ded-ded: Ngic kpebucnubeso ayemmede, yeneng botac faima kpetotienugecdeac yoac dedae.
    Yeni asoacnac kemma marai ikocfu faitobang anenggecdeac arenga faikecdae.
  ewe-ewe: Ame siwo le nye agbe yome tim la tre mɔ nam, ame siwo di be yewoawɔ nuvevim
    la le nu ƒom tso nye gbegblẽ ŋuti; ŋkeke blibo la wole ɖoɖo wɔm ɖe alakpadada
    ŋu.
  eng-LEE: (38:13) They also that seek after my life lay snares; and they that wish
    for my mishap speak wicked falsehoods; and deceits do they devise all the day
    long.
  asm-FB: যিসকলে মোৰ প্ৰাণ বিচাৰে, তেওঁলোকে মোলৈ ফান্দ পাতিছে, যিসকলে মোৰ অনিষ্ট কৰিবলৈ
    বিচাৰে, তেওঁলোকে ধ্বংসৰ কথা কয়; তেওঁলোকে ওৰে দিনটো কেৱল ছলনা কৰিবলৈকে চিন্তা
    কৰি থাকে।
  sus-A: ﭑ شَنُنتٍنيِيٍ نُن ﭑ بٌورٍيٍ بَرَ كٍلِ ﭑ شُن مَ ﭑ مَ قُرٍ شَ قٍ رَ، ﭑ نفَشَكٍرٍنيِيٍ
    بَرَ عٍ مَكُيَ ﭑ نَ.
  fra-SBL: Ceux qui en veulent à ma vie me tendent des pièges. Ceux qui cherchent
    à me faire du mal disent des choses malicieuses, et méditer des tromperies toute
    la journée.
  hbo-hbo: אֹֽהֲבַ֨י ׀ וְרֵעַ֗י מִנֶּ֣גֶד נִגְעִ֣י יַעֲמֹ֑דוּ וּ֝קְרֹובַ֗י מֵרָחֹ֥ק
    עָמָֽדוּ׃
  kik-kik: Andũ arĩa mendaga kũnjũraga nĩ mĩtego mandegagĩra, arĩa mendaga kũnjĩka
