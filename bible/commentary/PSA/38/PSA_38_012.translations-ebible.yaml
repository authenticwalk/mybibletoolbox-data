  tam-TCV: என்னைக் கொல்லத் தேடுபவர்கள் எனக்குக் கண்ணிகளை வைக்கிறார்கள்; எனக்குத் தீமைசெய்யத்
    தேடுகிறவர்கள் என் அழிவைக் குறித்துப் பேசுகிறார்கள்; நாளெல்லாம் வஞ்சனையாய் சூழ்ச்சி
    செய்கிறார்கள்.
  ceb-ULB: Kadtong buot mopatay kanako naghimo ug lit-ag alang kanako. Kadtong nangandoy
