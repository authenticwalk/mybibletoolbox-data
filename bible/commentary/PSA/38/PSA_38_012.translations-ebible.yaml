  vie-OVCB: Người săn mạng lo chăng bẫy lưới. Bọn ác nhân mưu kế hại người. Suốt ngày
    lo tính chuyện dối gian.
  guj-2017: જેઓ મારો જીવ લેવા તાકે છે તેઓ ફાંદા માંડે છે. જેઓ મને ઉપદ્રવ કરવા પ્રયાસ
