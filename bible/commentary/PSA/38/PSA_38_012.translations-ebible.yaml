verse: PSA.038.012
translations:
  mal-C: എനിക്കു ജീവഹാനി വരുത്താൻ ആഗ്രഹിക്കുന്നവർ എനിക്കെതിരേ കെണിവെക്കുന്നു, എന്നെ
    ഉപദ്രവിക്കാൻ ആഗ്രഹിക്കുന്നവർ എന്റെ നാശത്തെപ്പറ്റി ചർച്ചചെയ്യുന്നു; ദിവസംമുഴുവനും
    അവർ കുതന്ത്രങ്ങൾ മെനയുന്നു.
  deu-TKW: Die mich liebten und mir freund waren, treten abseits bei meiner Pein,
    und die mir nahe standen, halten sich fern.
  lin-lin: Bato oyo balingaka ngai mpe baninga na ngai bakimi pasi na ngai, ba-oyo
    bazalaka na ngai esika moko batelemi mosika na ngai.
  mmx-mmx: Mo limixin di vara na sev amer ia di lili larapelixo ria, la nedi di vara
    na lox asongor ia, di lok do dina lok kakapmek axav ia. Dixo vaxap ti vengit ia,
    kusu dina lok kapmex ia.
  eng-LSV: And those seeking my soul lay a snare, || And those seeking my evil ||
    Have spoken mischievous things, || And they meditate [on] deceits all the day.
  eng-GNV: They also, that seeke after my life, laye snares, and they that go about
    to do me euil, talke wicked things and imagine deceite continually.
  eng-WEBSTER: 'They also that seek after my life lay snares for me : and they that
    seek my hurt speak mischievous things, and imagine deceits all the day long.'
  nhw-BL: Inijuanti catli quinequij nechmictise quisencahuaj tlaquetztli para nechmasiltise.
    Catli quinequij nechcocose tlatoctzitzi nechilhuíaj quenicatza nechtzontlamiltise.
    Semilhuitl quitemolíaj quenicatza nechcajcayahuase.
  swh-ONEN: Wale wanaotafuta uhai wangu wanatega mitego yao, wale ambao wangetaka
    kunidhuru huongea juu ya maangamizi yangu; hufanya shauri la hila mchana kutwa.
  bba-bba: Nɛn kpɑɑsibu kɑ be bɑ mɑn yɛ̃ kpuro bɑ mɑn duki suurimɔ nɛn bɑrɑrun sɔ̃.
    Mɑ be bɑ mɑɑ wɑ̃ɑ nɛn turuku, bɑ tii mɛnɑ nɛnɛm.
  eng-KJVCPB: 'They also that seek after my life lay snares for me: And they that
    seek my hurt speak mischievous things, And imagine deceits all the day long.'
  luo-luo: Joma dwaro kawo ngimana ochiko obadhogi, joma dwaro hinya chano kaka ginyalo
    tieka chuth. Gichano miriambo odiechiengʼ duto.
  aii-aii: ܘܡܘܼܬܸܒ݂ ܠܗܘܿܢ ܢܸܫܒܹ̈ܐ ܛܵܥܝܵܢܹ̈ܐ ܠܓܵܢܝܼ، ܘܒܵܥܝܵܢܹ̈ܐ ܕܒܝܼܫܬ‌ܝܼ ܗܘܼܡܙܸܡ ܠܗܘܿܢ
    ܒܘܼܬ ܚܪܵܒ݂ܝܼ، ܘܟܹܐ ܗܲܓܝܼ ܦܸܠܡܹ̈ܐ ܟܠܹܗ ܝܵܘܡܵܐ.
  meu-meu: Egu mauri e tahuamu taudia ese edia idoa e atomu; ihadikagu e uramu taudia
    ese hereva dikadia na latagu ai e gwauraimu, bona dina idoinai ikoigu daladia
    e haeromu.
  npi-ULB: मेरो ज्यान लिन खोज्‍नेहरूले मेरो निम्ति पासो थाप्छन् । मेरो हानि गर्न खोज्‍नेहरूले
    विनाशकारी कुरा गर्छन् र दिनभरि छलपूर्ण शब्दहरू भन्छन् ।
  yor-yor: Àwọn tí n wá ẹ̀mí mi dẹ okùn sílẹ̀ fún mi; àti àwọn tí ó fẹ́ pa mí lára
    ń sọ̀rọ̀ nípa ìparun, wọ́n sì ń gbèrò ẹ̀tàn ní gbogbo ọjọ́.
  pes-OPCB: آنانی که قصد جانم را دارند، برایم دام می‌گذارند و کسانی که در صدد آزارم
    هستند، به مرگ تهدیدم می‌کنند و تمام روز علیه من نقشه می‌کشند.
  tgl-ULB: Silang mga naghahangad ng masama sa aking buhay ay naglagay ng mga patibong
    para sa akin. Silang naghahangad ng aking kapahamakan ay nagsasabi ng mga mapanira
    at mapanlinlang na mga salita buong araw.
  nop-nop: Me nulukumuŋ titiŋdok nadiiŋ adi yadi nohonedok yoŋa begep ibitehinamuŋa
    hakiiŋ. Eŋ me nehitubu-figita titiŋdok tiiŋ heki nehigoŋ nehitubu-kadaka titiŋdok
    yoiŋ.
  hui-hui: I̱naga waitigi bu karume i̱ gonoha delonaga gono wu kagoni ndobe. Agali
    i̱ mo ko halu bole karume i̱ bo wahami̱ya laga bialu ka. Horo bibahendengi tigua
    i̱hondo mana ko hangu bulene manda bialu haga kagoni.
  mya-mya: ကျွန်​တော်​မျိုး​အား​သတ်​ဖြတ်​လို​သူ​တို့​သည် ကျော့​ကွင်း​များ​ကို​ထောင်​ကြ​ပါ​၏။
    ကျွန်​တော်​မျိုး​အား​ဥ​ပဒ်​ပြု​လို​သူ​တို့​သည် ခြိမ်း​ခြောက်​ပြော​ဆို​ကြ​ပါ​၏။
    သူ​တို့​သည်​ကျွန်​တော်​မျိုး​အား​လုပ်​ကြံ​ရန် အ​စဉ်​မ​ပြတ်​ကြံ​စည်​လျက်​နေ​ကြ​ပါ​၏။
  bod-N: བདག་གི་སྲོག་ལ་རྔམ་པས་རྙི་འཛུགས༌ཤིང༌། །གནོད་འཚེ་བྱ་འདོད་རྣམས་ཀྱིས་བརླག་པར༌སྨྲ།
    །དེ་ཚོས་ཉིན་གང་གཡོ་སྒྱུའི་གྲོས་བྱེད༌མོད།།
  wsk-wsk: Kariimet aninga momon se kuerikko mu aninga dagarok kira gilingisan, se
    kariimet ani yaman aisimonko mu aga maguwumonko balu gilingisan; nuna ani ago
    ko bala guruga wore me ta bita to arigisan.
  sna-sna: Avo vanotsvaka kundiuraya vanonditeya nemisungo yavo, avo vanoda kundikuvadza
    vanotaura nezvokuparadzwa kwangu; zuva rose vanorangana zvounyengeri.
  spa-BLM: También los que buscan mi vida ponen trampas. Los que buscan mi daño hablan
    cosas maliciosas, y meditar engaños todo el día.
  cac-cac: A eb' sgana in smilanchamoc, van yac'anem in yaalil eb'. A eb' snib'an
    yac' chucal d'ayin, an̈ej chucal syal eb' d'a in patic. Max ochlaj vaan eb' snaub'tan̈an
    tas ol in yutoc d'a elc'altac.
  swh-ULB: Wale wanaoutafuta uhai wangu hutega mitego kwa ajili yangu. Wao ambao hutafuta
    kunidhuru huongea maneno ya uharibifu na husema maneno ya uongo siku nzima.
  bel-bel: Калі Ты дакорамі будзеш караць чалавека за злачынствы, рассыплецца, як
    ад молі, прывабнасьць ягоная. Так кожны чалавек - марны.
  deu-ELBBK: Meine Lieben und meine Gefährten stehen fernab von meiner Plage, und
    meine Verwandten stehen von ferne.
  mbb-OT: Edtuǥesen a te menge etew he egkesuat he edhimatey kedì. Ne sikan is egkesuat
    he ebpaantus kedì, midhisgutan dan is paaǥi te kedezeeti zan kedì. Tivuuk he andew
    is kebpelanu zan te kedluib kedì.
  mal-2015: എനിക്കു പ്രാണഹാനി വരുത്തുവാൻ നോക്കുന്നവർ കണിവെക്കുന്നു; എനിക്കു അനർത്ഥം
    അന്വേഷിക്കുന്നവർ വേണ്ടാതനം സംസാരിക്കുന്നു; അവർ ഇടവിടാതെ ചതിവു ചിന്തിക്കുന്നു.
  gup-gup: Nawu ngarriyidko bininj kabirridjare ngandibun, dja ngandimarnekunidi.
    Bedda ngandiyolyolme bu ngandiwarrewonkenh. Bu djal barnangarrakuyeng wanjh kabirrikarremarnburren
    ba bu ngandikowe.
  rmc-rmc: Mire prijaťeľa the ola, kas kamav, man obdžan angle miro nasvaľiben. The
    miri famelija pes mandar ľikerel dur.
  nlg-nlg: 'Ra hei tara liona na hola kehana na volagu tara lohi ghagua na piti: Ma
    gaira tara tona olioli na kanahaghiniagu tara vavaranga mana kene ghanaghanaana
    na halautu ni posoagu.'
  pes-OPV: آنانی که قصد جانم دارند دام می‌گسترند و بداندیشانم سخنان فتنه انگیز می‌گویند
    و تمام روزحیله را تفکر می‌کنند.
  ron-1924: Чей че вор сэ-мь я вяца ышь ынтинд курселе, чей че-мь каутэ ненорочиря
    спун рэутэць ши тоатэ зиуа урзеск ла ыншелэторий.
  ben-OBCV: যারা আমার প্রাণ নিতে চায় তারা আমার জন্য ফাঁদ পেতেছে, যারা আমার অনিষ্ট
    করতে চায় তারা আমার ধ্বংসের কথা বলে; সারাদিন ধরে তারা ছলনার ষড়যন্ত্র করে।
  som-som: Oo kuwa naftayda doondoonaana dabinno bay ii dhigaan, Oo kuwa inay wax
    i yeelaan doonayaana waxay ku hadlaan waxyaalo xun, Oo maalinta oo dhan waxay
    ku tashadaan khiyaano.
  lat-VUC: 'A fortitudine manus tuæ ego defeci in increpationibus: propter iniquitatem
    corripuisti hominem. Et tabescere fecisti sicut araneam animam ejus: verumtamen
    vane conturbatur omnis homo.'
  eng-ASVBT: They also that seek after my life lay snares for me; And they that seek
    my hurt speak mischievous things, And meditate deceits all the day long.
  mna-mna: Mi koŋ koi bizin na, timbuuru koŋ mi tiurur kilis kizin be tikam yo. Mazwaana
    ta boozomen timburmbuuru pio, mi tikamam sua pakaamŋana pio.
  ita-1885: E questi che cercano l'anima mia mi tendono delle reti; E quelli che procacciano
    il mio male parlano di malizie, E ragionano di frodi tuttodì.
  eng-LXXUP: 'Thou chastenest man with rebukes for iniquity, And thou makest his life
    to consume away like a spider’s web: Nay, every man is disquieted in vain. Pause.'
  eng-ULB: Those who seek my life lay snares for me. They who seek my harm speak destructive
    words and say deceitful words all day long.
  spa-VBL: Aquellos que intentan matarme me ponen trampas. Los que intentan herirme
    me amenazan, trabajando en sus planes engañosos todo el día.
  fra-_FOB: Ceux qui en veulent à ma vie me tendent des pièges; ceux qui cherchent
    mon mal parlent de ruine, et chaque jour ils méditent des tromperies.
  mal-mal: എനിക്ക് പ്രാണഹാനി വരുത്തുവാൻ നോക്കുന്നവർ കെണി വയ്ക്കുന്നു; എന്റെ അനർത്ഥം
    കാംക്ഷിക്കുന്നവർ അനാവശ്യമായി സംസാരിക്കുന്നു; അവർ ഇടവിടാതെ ചതിവ് ചിന്തിക്കുന്നു.
  urd-GVR: Mere jānī dushman phande bichhā rahe haiṅ, jo mujhe nuqsān pahuṅchānā chāhte
    haiṅ wuh dhamkiyāṅ de rahe aur sārā sārā din farebdeh mansūbe bāndh rahe haiṅ.
  suz-BL: आं कली साइक्‍चा माल्‍बपुकीमी ब्‍वारद दाइश्‍शा, वोइश्‍शो बाक्‍नीम। आं कली
    श्‍येत दुम्‍शो कोव़कोव़ दाक्‍बपुकीमी “मेको कली दोपा श्‍येत गेचा, दोपा मेको आ पर्बम
    जोल पचा” दे नाक्‍त रे लोव़ पाइनीम।
  eng-NOY: While they who seek my life lay snares for me; They who seek my hurt threaten
    destruction, And meditate deceit all the day long.
  ita-1927: Quelli che cercan la mia vita mi tendono reti, e quelli che procurano
    il mio male proferiscon cose maligne e tutto il giorno meditano frodi.
  ckb-ckb: ئەوانەی بەدوای ژیانی منەوەن تەڵە دەنێنەوە، ئەوانەی دەیانەوێت ئازارم بدەن
    باسی تێکشکانم دەکەن، بە درێژایی ڕۆژ بیر لە فرتوفێڵ دەکەنەوە.
  eng-BBE: Those who have a desire to take my life put nets for me; those who are
    designing my destruction say evil things against me, all the day their minds are
    full of deceit.
  xsi-xsi: Andeta ŋinde nâ tia; tamâta pinde situ sipu naŋa pâta amâte, aku sio nimbu
    ŋana ikai naŋa kaika kâ. Kinzi situ ma siyaula naŋa, aku siporo pwataki tu ma
    siveta kenzi sakamao pana. Ikura zo zo kinzi kalonzi ŋgere ŋana siveta kenzi sakamao
    pa naŋa.
  kan-OKCV: ನನ್ನ ಪ್ರಾಣವನ್ನು ಹುಡುಕುವವರು ಬಲೆ ಒಡ್ಡುತ್ತಾರೆ; ನನ್ನ ಕೇಡನ್ನು ಹುಡುಕುವವರು ಕೇಡಿನ
    ಮಾತುಗಳನ್ನಾಡುತ್ತಾರೆ; ದಿನವೆಲ್ಲಾ ಮೋಸಗಳನ್ನು ಆಲೋಚಿಸುತ್ತಾರೆ.
  tam-2017: என் உயிரை வாங்கத்தேடுகிறவர்கள் எனக்குக் கண்ணிகளை வைக்கிறார்கள்; எனக்குத்
    தீங்கை தேடுகிறவர்கள் கேடானவைகளைப் பேசி, நாள்முழுவதும் வஞ்சனைகளை யோசிக்கிறார்கள்.
  spa-RV-1909: Y los que buscaban mi alma armaron lazos; y los que procuraban mi mal
    hablaban iniquidades, y meditaban fraudes todo el día.
  ron-BTF: De asemenea cei ce îmi caută viața îmi pun capcane; și cei ce urmăresc
    vătămarea mea vorbesc lucruri răutăcioase și cugetă înșelătorii cât este ziua
    de lungă.
  eng-WEBP: They also who seek after my life lay snares. Those who seek my hurt speak
    mischievous things, and meditate deceits all day long.
  eng-FBV: Those who are trying to kill me set traps for me; those who want to hurt
    me make threats against me, working on their deceitful schemes all day long.
  nld-1939: Die mijn leven belagen en mijn ongeluk zoeken, Bespreken mijn val, en
    belasteren mij de hele dag.
  nch-BL: Inijuanti cati quinequij nechmictise quisencahuaj taquetzti para nechmasiltise.
    Cati quinequij nechcocose talojtzitzi nechilhuíaj quenicatza nechtzontamiltise.
    Semilhuit quitemohuaj quenicatza nechcajcayahuase.
  vie-1934: Những kẻ tìm giết mạng sống tôi gài bẫy tôi, Kẻ tìm hại tôi nói điều dữ,
    Và trọn ngày toan sự phỉnh gạt.
  cha-cha: 'Ayosija ni y umaliligao y antijo manmaplanta laso para guajo; ya y umaliligao
    y dañujo manguecuentos tinaelaye: ya todotdia manmanajaso ni y finababa.'
  hin-CV: मेरे प्राणों के प्यासे लोगों ने मेरे लिए जाल बिछाया है, जिन्हें मेरी दुर्गति
    की कामना है; मेरे विनाश की योजना बना रहे हैं, वे सारे दिन छल की बुरी युक्ति रचते
    रहते हैं.
  eng-OURB: They also who seek after my life lay snares. Those who seek my hurt speak
    mischievous things, and meditate deceits all day long.
  spa-BES: Aquellos que tienen un deseo de quitarme la vida me ponen redes; aquellos
    que están tramando mi destrucción dicen cosas malas en mi contra, todo el día
    sus mentes medirán fraudes todo el día.
  tdx-tdx: Nampidreñafe’ o mipay ty fiaikoo fandrike iraho, ikililia’ o mipay hijoy
    ahikoo, toe ikinia’e hakalitahañe lomoñandro.
  tha-KJV: และบรรดาผู้​ที่​แสวงหาชีวิตของข้าพระองค์​ได้​วางบ่วงไว้ บรรดาผู้​ที่​คิดทำร้ายข้าพระองค์​พู​ดเป็​นอ​ุ​บาย
    และรำพึงถึงการทรยศอยู่​วันยังค่ำ
  por-BR-2018: Os que procuram matar a minha alma me armam laços; e os que procuram
    o meu mal falam insultos e todo o dia planejam maldades.
  deu-ELO: Und die nach meinem Leben trachten, legen mir Schlingen; und die mein Unglück
    suchen, reden von Schadentun und sinnen auf Trug den ganzen Tag.
  eng-WYC-2018: and they did violence, that sought my life. And they that sought evils
    to me, spake vanities; and thought guiles all day. (and they who sought my life,
    did violence to me. Yea, they who sought evil for me, spoke empty gossip; and
    they thought up lies and slander about me, all day long.)
  epo-epo: Kaj insidis kontraŭ mi tiuj, kiuj celas mian vivon, Kaj miaj malbondezirantoj
    parolas pri mia pereo, Kaj malicojn ili pripensas ĉiutage.
  gfk-gfk: Diet ing diet silsiliha ngaas wara hapataam no nugu nilon, diet tagure
    ira udiet kuun, ma diet ing diet wara hanghagahe iau, diet iangianga bia diet
    na haliare iau. Tano kidilona bung bakut diet harpingit wara habato iau.
  uig-PIN: Jenimni almaⱪqi bolƣanlar tuzaⱪ ⱪuridu; Manga ziyanni ⱪǝstligǝnlǝr zǝⱨirini
    qaqmaⱪta; Ular kün boyi ⱨiylǝ-mikirlǝrni oylimaⱪta.
  beo-beo: 'Dunu da na medole legemusa: dawa:be, ilia da na sa:ima:ne sanenisa. Amola
    dunu da nama se ima:ne dawa:be, ilia da na wadela:lesimusa: magagisa. Ilia da
    na wadela:lesimusa: sia: fane ilegesu hou hame yolesisa.'
  tpi-OTNT: Ol man i laik kilim mi i dai, ol i redim umben bilong holimpas mi. Ol
    man i laik bagarapim mi, ol i save tok long mekim nogut long mi. Na oltaim ol
    i tingting long mekim pasin nogut long mi.
  hau-SA: Waɗanda suke neman raina sun sa tarkonsu, waɗanda suke so su cuce ni suna
    zance lalatar da ni; yini sukutum suna ƙulla mini maƙarƙashiya.
  udu-udu: Uni gwansan kun simmki mondiki/em pem e mo tani ’thikina gumem buni mo.
    Uni gwansan kun simmki mo e jin mina uni shi/ aha/ is mo tani oki gwo kun minu
    kup̱ mo dhali kulum gwo ibwa mmo’ce’da ’ce’d me’di isi yula tente/ mo.
  uig-LAT: Jénimni almaqchi bolghanlar tuzaq quridu; Manga ziyanni qestligenler zehirini
