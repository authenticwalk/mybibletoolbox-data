  urd-GVH: मेरे जानी दुश्मन फंदे बिछा रहे हैं, जो मुझे नुक़सान पहुँचाना चाहते हैं
    वह धमकियाँ दे रहे और सारा सारा दिन फ़रेबदेह मनसूबे बाँध रहे हैं।
  rug-rug: Arini pu hata au pude va mate au si sekesekei nau rini. Arini pu hiva vata
    sigitau si sekesekei nau pude ṉoṉovalau, meke lopu makudo hatihati au rini pude
    raza au gua.
  gaz-gaz: Warri lubbuu koo galaafachuu barbaadan kiyyoo naa kaaʼaniiru; warri na
