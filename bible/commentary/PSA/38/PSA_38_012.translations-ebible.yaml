  tbz-SIM: N nɛ́pobɛ̀ nɛ̀ n nɛitinɛ̀ bɛ̀ n kɛntɛ́mu, n kɔbɛ n yentɛ́mu nh ɑ́ɑ̀rìmɛ̀
    kpɛ́í.
  msy-2020: Gumazir na mɨsueghtɨ kɨ aremeghasava amiba, me na bagha azuazim guragha
