  kan-2017: ನನ್ನ ಪ್ರಾಣವನ್ನು ತೆಗೆಯಬೇಕೆನ್ನುವವರು ನನಗೆ ಉರುಲುಗಳನ್ನು ಒಡ್ಡಿದ್ದಾರೆ; ನನ್ನ ವಿಪತ್ತನ್ನು
    ಕೋರುವವರು ನನಗೆ ನಾಶನವನ್ನೇ ನಿಶ್ಚಯಿಸಿಕೊಂಡು, ಯಾವಾಗಲೂ ಮೋಸವನ್ನು ಕಲ್ಪಿಸುತ್ತಿದ್ದಾರೆ.
  yap-yap: Pi’in yad ba’adag ni ngar thanged e fan rog e yad be tay e wup ni nggu
