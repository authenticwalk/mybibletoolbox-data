  fra-NCL: Mes amis et mes compagnons s’éloignent de ma plaie ; et mes proches se
    tiennent à l’écart.
  cek-AK: 'Ka hinghaih paduek han pakrong kaminawk loe kai hanah thaang patung o:
    nganbawh kana paek hanah kai pakrong kaminawk loe, athun qui amrohaih hoi alinghaih
    lok to thuih o.'
  cuk-cuk: An-oburgwebi-gudimaladi, an-yardakega angi arbananaid. An-oitomaloye-sogdimaladi,
    an-yardakega arbakee bane-bane igar-aminanaid.
  uig-CYR: Сән тәнбиһлириң билән кишини өз яманлиғи үчүн тәрбийилигиниңдә, Сән худди
    нәрсиләргә күйә қурути чүшкәндәк, униң иззәт-ғурурини йоқ қиливетисән; Бәрһәқ,
    һәр бир адәм бир тиниқла, халас. Селаһ.
  tel-2017: నా ప్రాణం తీయాలని చూసేవాళ్ళు నా కోసం ఉచ్చు బిగిస్తున్నారు. నాకు హాని కలగాలని
    చూసేవాళ్ళు వినాశకరమైన మాటలు పలుకుతున్నారు. రోజంతా మోసపూరితంగా మాట్లాడుతున్నారు
  hat-BSA: Sila ki chache lavi m yo, ap prepare pyèj yo pou mwen. Sila ki chache fè
    m donmaj yo ap fè menas destriksyon. Y ap manniganse trayizon tout lajounen.
  ukr-ONPU: Докорами за беззаконня Ти караєш людину й нищиш її красу, як міль. Справді,
    кожна людина – марнота. Села
  kos-kos: Elos su suk in uniyuwi elos filiya kwasrip nu sik, Ac elos su kena akngalyeyu
    elos fahk mu elos ac kunausyula. Elos tiana tui in orek pwapa koluk lainyu.
  hbo-WLC: אֹֽהֲבַ֨י ׀ וְרֵעַ֗י מִנֶּ֣גֶד נִגְעִ֣י יַעֲמֹ֑דוּ וּ֝קְרוֹבַ֗י מֵרָחֹ֥ק
    עָמָֽדוּ׃
  ibo-ibo: Ndị na-achọ igbu m na-esiri m ọnya, ndị ahụ chọrọ imerụ m ahụ na-ekwu maka
    ihe dakwasịrị m; ogologo ụbọchị niile ha na-agba izuzu aghụghọ.
  ory-ory: ମଧ୍ୟ ଯେଉଁମାନେ ମୋʼ ପ୍ରାଣ ଚାହାନ୍ତି, ସେମାନେ ମୋʼ ପାଇଁ ଫାନ୍ଦ ପାତନ୍ତି; ପୁଣି,
    ଯେଉଁମାନେ ମୋହର ଅନିଷ୍ଟ ଇଚ୍ଛା କରନ୍ତି, ସେମାନେ ସର୍ବନାଶର କଥା କହନ୍ତି ଓ ସାରାଦିନ ଛଳର ଚିନ୍ତା
    କରନ୍ତି।
  chk-chk: Chokewe mi mochen nieila ra amolätä ar kewe sär, nge chokewe mi mochen
    ariaföüüei ra kapas usun ar repwe afeiengauaei, ra chök ekiekin rawangauaei fansoun
    meinisin.
  rop-rop: Detlot pipul hu wandim kilim mi ded, olabat pudumbat ola trep blanga mi.
    En detlot pipul hu wandim kilim mi, olabat toktok blanga meigim ebrijing nogud
    blanga mi. Olabat kaan stap toktokbat blanga dum nogudbala ting langa mi.
  ukr-1871: А ті, що наважили на життє моє, заставили сїла для мене; і ті, що бажають
    нещастя мого, говорять, як зробити менї пакість, вони цїлий день про зраду міркують.
  yon-yon: Kane kanembed ne yaa nenbande kowandamiib kuu ne dowad kawaad nong kowe
    bikniwen, kwane kane kanembed nenbandandamiib kuu ne dowad ye nen monmarem ande
    kamiib, amkimombed wene amnoom kuu wunonwanon kamimaib kui.
  deu-1951: (038-13) die aber, welche mir nach dem Leben trachten, legen mir Schlingen,
    und die mein Unglück suchen, besprechen meinen Untergang und ersinnen Lügen den
    ganzen Tag.
  eng-JPS: (38-13) They also that seek after my life lay snares for me; and they that
    seek my hurt speak crafty devices, and utter deceits all the day.
  srp-1865: Koji traže dušu moju namještaju zamku, i koji su mi zlu radi, govore o
    pogibli i po vas dan misle o prijevari.
  lug-lug: Abaagala okunzita bantega emitego, n’abo abangigganya bateesa okummalawo.
    Buli bbanga baba bateesa kunkola kabi.
  heb-heb: וינקשו מבקשי נפשי ודרשי רעתי דברו הוות ומרמות כל היום יהגו׃
  ben-IRV: যারা আমার প্রাণের খোঁজ করে, তারা ফাঁদ পেতেছে। যারা আমার ক্ষতি কামনা করে
    তারা ধ্বংসের কথা বলে এবং সমস্ত দিন ধরে প্রতারণাপূর্ণ কথা বলে।
  ntu-ntu: Krkcng tzrpilr nanibqlr ninge, Nzamwipelr trtxki rnge. X krkcng tzaetqmlr
    drtqnge, sc tzrpilr naodatilr ninge. X sc tzryrlq-zvzng drtwr mz nzatrkati-krdr
    ninge.
  pan-pan: ਮੇਰੀ ਜਾਨ ਦੇ ਵੈਰੀ ਫੰਦੇ ਲਾਉਂਦੇ ਹਨ, ਅਤੇ ਜਿਹੜੇ ਮੇਰਾ ਬੁਰਾ ਚਾਹੁੰਦੇ ਹਨ ਓਹੋ ਵਿਗਾੜ
    ਦੀਆਂ ਗੱਲਾਂ ਕਰਦੇ ਹਨ, ਅਤੇ ਸਾਰਾ ਦਿਨ ਛਲ ਦੀਆਂ ਜੁਗਤਾਂ ਸੋਚਦੇ ਹਨ।
  mya-JVB: အကျွန်ုပ် အသက် ကို ရှာ သောသူတို့သည် ကျော့ကွင်း များကို ထောင်ထားကြပါ၏။ အကျွန်ုပ်
    ၌ အပြစ် ပြုခြင်းအခွင့်ကို ရှာ သောသူတို့သည် တနေ့လုံး မနာလို သောစကားကိုပြော ၍ ၊
    မကောင်းသောပရိယာယ် ကို ကြံစည် ကြပါ၏။
  kgf-kgf: Nuac kekec uŋanawac hochoc ai meanʒu ieneŋ bétac hainénʒu. Mebiri némbiŋ
    ʒé wanʒu imi eneŋ humumia tericgé némma kaiwe herec andé nuwiŋ ʒé haka biria ʒéareŋgéma
    kecʒu.
  tte-O: Siya analiyao nuwanuwali siunuyamateyau ali sipwasipwa sikatukatububu-nagili
    kaiwegu, yo siya nuwanuwali siyakamkamna-yau ali walo mena siula-matamatausagau
    siwalo kani sisibayanaeyau. Yagu silae kaiwena sinuwanuwatu sauga meuloina.
  tbg-tbg: Ti arukareka auti variaka tiriara vaara autute variara. Ti autuvano vataini
    qiarire ti, ti qoraiqama timitareka auti variaka enena ruvaaqumavi vaiha ti qoraiqama
    timite uvara tiva taatauke vate variara.
  hmo-hmo: Lau idia alaia gwauraia taudia ese, lau abia totona tarapu idia atoa vadaeni,
    bona lau idia hadikaia gwauraia taudia ese, hadikaia hereva dekena amo lau idia
    hagaria noho. Dina ibounai doko lasi, idia ese lau hadikaia totona, dala idia
    tahua noho.
  zar-NT: Nupa të́ʼëni iluti nedaʼ taʼbequi le ilaʼzö́n nedaʼ, ateʼ nupa të́ʼëni uluʼcul-la
    nedaʼ tun xtídzaʼguequi nacxi uluʼsuniti nedaʼ. Idú dza taʼbequi ícjaguequi bi
    ilún quiaʼ.
  urd-urd: मेरी जान के तलबगार मेरे लिए जाल बिछाते हैं, और मेरे नुक़सान के तालिब शरारत
    की बातें बोलते, और दिन भर मक्र — ओ — फ़रेब के मन्सूबे बाँधते हैं।
  rus-SYN: Если Ты обличениями будешь наказывать человека за преступления, то рассыплется,
    как от моли, краса его. Так, суетен всякий человек!
  bqc-SIM: Ma gbɛ̃naↄ ń ma gbɛ̃́ↄ ì ɛ̃mɛɛɛ, ma daɛↄ ì zɛmɛɛ zã̀zã ma bↄ yã́i.
  tcz-CHONGTHU: Hiche jeng a jong chun kagalmi ten kathi nading thang akam nalai uve.
    Kaman thahna ding toh gon anei un, nilhum keijin kathi nading agong taovin ahi.
  mar-mar: जे माझा जीव घेऊ पाहतात ते माझ्यासाठी पाश मांडतात. जे माझी हानी करू पाहतात
    ते दिवसभर विध्वंसक आणि कपटाचे शब्द बोलतात.
  isl-isl: Ástvinir mínir og góðir grannar forðast sjúkdóm minn og böl og frændur
    mínir eru á bak og burt.
  hlt-THB: Ka hqingnaak hqe aham ak suikhqi ing thang ni dun sih uhy, nganbawh peek
    aham ak caikhqi ing ka seetnaak hly doek khoeih ce kqawn uhy; Khawnghi zung awh
    qaai kqawnnaak awi doeng ce kqawn uhy.
  qub-qub: Wañuchimayta munajcunaga togllatami churaparcaycäman. Mana allita ruramayta
    munamajcunaga illgächimaytami yarparcaycan. Imay örapis mana allita ruramayllatami
    yarpaycan.
  bqp-bqp: Gbɛ̃ kũ ò wɛtɛ ò ma dɛnↄ dì bà kpákpamɛnɛ, ma wɛtɛrinↄ dì yã vãni kpákũsũ
    kũmao, òdigↄ̃ manafikiyã gwa kũ kↄ̃o gↄrↄ sĩnda pínki.
  hat-hat: (038:13) Moun ki ta renmen wè m' mouri yo tann pèlen pou mwen. Moun ki
    ta renmen wè malè rive m' yo ap plede di yon bann move pawòl sou mwen. Tout lajounen,
    y'ap fè konplo sou mwen.
  eng-BSB: Those who seek my life lay snares; those who wish me harm speak destruction,
    plotting deceit all day long.
  eng-WEBPB: They also who seek after my life lay snares. Those who seek my hurt speak
    mischievous things, and meditate deceits all day long.
  kbq-kbq: Hagi ha' vahe'nimo'za nahenaku krifua anagintere nehazageno, nagri'ma nazeri
    haviza hunaku'ma nehaza vahe'mo'za, maka zupa nagri'ma nazeri havizama hanaza
    keagage retro nehaze.
  pon-pon: O me kin inon ion kameia la, kin majmajan ia, o me men wia jued on ia,
    kin indinda duen ar pan wiada dodok jued, o re kin widwidin anjau karoj.
  nhe-BL: Inijuanti tlen quinequij nechmictise quisencahuaj tlaquetztli para nechmasiltise.
    Tlen quinequij nechcocose ajachica nechilhuíaj quejatza nechtzontlamiltise. Semilhuitl
    quitemohuilíaj quejatza nechcajcayahuase.
  wnc-wnc: Siwan aminu atnutapan kupitde nataaing aminda yapapna ba bungepna ngangu
    na tanggaganuwikge pandakngake peaing. Peke waaminda na tasiwan maiwitde wamu
    wai yakaing. Siwan asinggan nae waiaknga tasingamuningge nataaing.
  bus-bus: Gbɛ̃ kɛ̀ aↄ̃ↄ wɛtɛ wà ma dɛnↄ è bà kpákpamɛ, ma wɛdɛrinↄ è yã zaaa kpakↄ̃sↄ̃mazi,
    aↄ̃ègↄ̃ mↄnafikiyã wàari paa kↄ̃o gurↄ píngi.
  gub-BL: Herehe ipuruzuka wer ma'e uzapo hepyhyk àwàm wà, hepyhyk pà wà. Herehe ipurukutuk
    wer ma'e umume'u heaiw àwàm ihewe wà. Nupytu'u kwaw ikatu 'ym ma'e ihewe iapo
    àwàm rehe uma'enukwaw pà wà.
  eng-DRA: 'Thou hast corrected man for iniquity. And thou hast made his soul to waste
    away like a spider: surely in vain is any man disquieted.'
