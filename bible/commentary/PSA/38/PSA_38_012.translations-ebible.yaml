  mdy-ETH: ታ ሼምፓሢ ባይዛኒ ኮዓዞንሢ ፒሮ ታኣም ፒራኔ፤ ፑርታና ታና ሜታሳኒ ማላዞንሢያ ባይዛኒ ታኣም ዚርቃኔ፤ ሮኦሮ ጉቤ
    ታና ባይዛኒ ጌኔ ማሊሢ ሱካኔ።
  twi-ASANTE: Wɔn a wɔpɛ sɛ wɔkum me no sum me mfidie, wɔn a wɔpɛ sɛ wɔha me no di
