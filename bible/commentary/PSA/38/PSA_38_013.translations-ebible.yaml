verse: PSA.038.013
translations:
  mal-C: ഒന്നും കേൾക്കാൻ കഴിയാത്ത ബധിരനെപ്പോലെ ഞാൻ ആയിരിക്കുന്നു, സംസാരിക്കാനാകാത്ത
    മൂകനെപ്പോലെയും
  deu-TKW: Und die mir nach dem Leben trachten, legten Schlingen, und die mein Unglück
    suchen, beschlossen Verderben und sinnen immerfort auf Trug.
  lin-lin: Bato oyo balukaka kufa na ngai bazali kotia mitambo, ba-oyo balukaka pasi
    na ngai bazali koloba mpo na kosala ngai mabe, bakomi mikolo nyonso kobongisa
    lokuta.
  mmx-mmx: Nia a lok ngan laradi baulang, kopmen nang tonga, la kopmen na paase.
  eng-LSV: And I, as deaf, do not hear. And as a mute one who does not open his mouth.
  eng-GNV: But I as a deafe man heard not, and am as a dumme man, which openeth not
    his mouth.
  eng-WEBSTER: But I, as a deaf man , heard not; and I was as a dumb man that openeth
    not his mouth.
  nhw-BL: Pero na nimochihua quen amo nijcaqui catli quiijtohuaj. Nimochihua quen
    se ninono huan amo nijtlapohua nocamac para niquinnanquilis.
  swh-ONEN: Mimi ni kama mtu kiziwi, asiyeweza kusikia, ni kama bubu, asiyeweza kufungua
    kinywa chake,
  bba-bba: Be bɑ kɑsu bu mɑn ɡo, bɑ mɑn yɛ̃ri bɛriɑmmɛ bɑɑdommɑ. Be bɑ nɛn kɔ̃sɑ kɑsu,
    bɑ mɑn kɔ̃sɑ siemɔ, bɑ kɑsu bu mɑn nɔni wɔ̃ke.
  eng-KJVCPB: But I, as a deaf man, heard not; And I was as a dumb man that openeth
    not his mouth.
  luo-luo: Achalo ngʼama ite odino, ma ok nyal winjo wach, mana ka momo ma ok nyal
    yawo dhoge;
  aii-aii: ܐܝܼܢܵܐ ܐܵܢܵܐ ܐܲܝܟ݂ ܚܲܪܫܵܐ ܝܘܸܢ ܕܠܹܐ ܫܵܡܹܥ، ܘܐܲܝܟ݂ ܠܲܥܠܵܐ ܕܠܹܐ ܦܵܬܹܚ ܦܘܼܡܹܗ.
  meu-meu: A lau na taia-kudima tauna na heto, asina kamonaimu, mu tauna, uduna se
    haḡaiamu, na heto.
  npi-ULB: तर म बहिरो मानिसजस्तो भएको छु र केही सुन्‍दिन । म गुँगो मानिसजस्‍तो भएको
    छु जसले केही भन्‍दैन ।
  yor-yor: Ṣùgbọ́n mo dàbí adití odi, èmi kò gbọ́ ọ̀rọ̀; àti bí odi, tí kò le sọ̀rọ̀.
  pes-OPCB: من همچون شخص کری هستم که نمی‌تواند بشنود، مانند شخص لالی هستم که نمی‌تواند
    سخن بگوید.
  tgl-ULB: Pero ako, tulad ako ng isang bingi na walang naririnig; tulad ako ng isang
    pipi na walang sinasabi.
  nop-nop: Iŋgoŋ, nu adi magitne kauleeŋ dabugoŋ magi kametnadi mu tugut, eŋ me bubuyeŋ
    dabugoŋ mede mu yogut.
  hui-hui: I̱ hale tuluhe ale howa tigua bi lararu hale habe nahe ko. I̱naga bi ndibulo
    wahene ale howa ne hariga ha̱ lalu bi labe nahe ko.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​နား​ပင်း​သူ​ကဲ့​သို့​မ​ကြား နိုင်​ပါ။ ဆွံ့​အ​သူ​ကဲ့​သို့​စ​ကား​မ​ပြော​နိုင်​ပါ။
  bod-N: འོན་པ་བཞིན་དུ་ང་ཡིས་མི་ཐོས༌ཤིང༌། །ལྐུགས་པའི་ཚུལ་གྱིས་བདག་གིས་ཅང་མི༌སྨྲ།།
  wsk-wsk: Bare ani mu kari bo dogowa mena se den me ikiso iwita bagasam; kari bo
    kuring mena se munakarukko me terong iwita bagasam.
  sna-sna: Ini ndafanana nematsi, isinganzwi, sembeveve, isingagoni kushamisa muromo
    wayo;
  spa-BLM: Pero yo, como un sordo, no oigo. Soy como un hombre mudo que no abre la
    boca.
  cac-cac: A inxo pax jun, ichato macan in chiquin, max vab'laj tas syal eb', ichato
    max ujilaj in loloni, malaj tas tz'elta d'a in ti'.
  swh-ULB: Lakini, niko kama mtu kiziwi na sisikii lolote; niko kama mtu bubu ambaye
    hasemi lolote.
  bel-bel: Пачуй, Госпадзе, малітву маю, і выслухай енкі мае, ня будзь бязуважны да
    сьлёз маіх, бо вандроўнік я ў Цябе і прыхадзень, як бацькі мае ўсе.
  deu-ELBBK: Und die nach meinem Leben trachten, legen mir Schlingen; und die mein
    Unglück suchen, reden von Schadentun und sinnen auf Trug den ganzen Tag.
  mbb-OT: Mibpevevengel e zà wey mibpeeemew he henduen be te kena a ebpekezineg wey
    ebpekekaǥi.
  mal-2015: എങ്കിലും ഞാൻ ചെകിടനെപ്പോലെ കേൾക്കാതെ ഇരുന്നു; വായ്തുറക്കാതെ ഊമനെപ്പോലെ
    ആയിരുന്നു.
  gup-gup: Ngaye yiman kayime ngabengwarr dja minj ngabekkan kunwok. Mak ngaye yiman
    kayime ngadjenwarreminj, dja minj ngawokdi.
  rmc-rmc: Ola, ko man kamen te murdarel, thode angle ma e pasca; ola, ko man kamen
    te dukhavel, peske vakerenas, sar man zňičinena; calo džives gondoľinen, sar manca
    te thovel avri.
  nlg-nlg: Mi nau te vaghau na tinoni te pui me mua rongo te vagha na tinoni te laghu,
    te mua vukesia na mangana.
  pes-OPV: و اما من مثل کر نمی شنوم. مانند گنگم که دهان خود را باز نکند.
  ron-1924: 'Яр еу сунт ка ун сурд: н-ауд; сунт ка ун мут, каре ну дескиде гура.'
  ben-OBCV: আমি বধিরের মতো হয়েছি যে কানে শুনতে পারে না, বোবার মতো হয়েছি যে কথা বলতে
    পারে না।
  som-som: Laakiinse anigu waxba kama maqlo sida nin dhega la', Oo waxaan la mid ahay
    nin carrab la' oo aan afkiisa kala qaadin.
  lat-VUC: Exaudi orationem meam, Domine, et deprecationem meam; auribus percipe lacrimas
    meas. Ne sileas, quoniam advena ego sum apud te, et peregrinus sicut omnes patres
    mei.
  eng-ASVBT: But I, as a deaf man, hear not; And I am as a dumb man that openeth not
    his mouth.
  mna-mna: Tamen nio aŋkam ŋgar pa sua kizin som, mi aŋpekel som. Nio iŋgi kembei
    tomtom ta talŋaana imun ma irao ileŋ sua som. Nio kembei tomtom kwo munŋana ta
    irao iso sua som.
  ita-1885: Ma io, come se fossi sordo, non ascolto; E son come un mutolo che non
    apre la bocca.
  eng-LXXUP: 'O Lord, hearken to my prayer and my supplication: Attend to my tears:
    be not silent, For I am a sojourner in the land, And a stranger, as all my fathers
    were.'
  eng-ULB: But I, I am like a deaf man and hear nothing; I am like a mute man who
    says nothing.
  spa-VBL: Yo actúo como si fuera sordo con sus palabras, e intento parecer tonto
    para no tener que hablar.
  fra-_FOB: Mais moi, comme un sourd, je n'entends point; je suis comme un muet qui
    n'ouvre point la bouche.
  mal-mal: എങ്കിലും ഞാൻ ചെകിടനെപ്പോലെ കേൾക്കാതെ ഇരുന്നു; വായ് തുറക്കാതെ ഊമനെപ്പോലെ
    ആയിരുന്നു.
  urd-GVR: Aur maiṅ? Maiṅ to goyā bahrā hūṅ, maiṅ nahīṅ suntā. Maiṅ gūṅge kī mānind
    hūṅ jo apnā muṅh nahīṅ kholtā.
  suz-BL: गो नोफा मनेंब मुर खोदेंशो दुम्‍ती, मनेंनुङ। ब्‍वाक्‍ने मचाप्‍ब मुर खोदेंशो
    दुम्‍ती, काइ लोव़ मपाइनुङ। भजन संग्रह ३९:९३
  eng-NOY: But I, like a deaf man, hear not; And, like a dumb man, open not my mouth.
  ita-1927: 'Ma io, come un sordo, non odo: son come un muto che non apre la bocca.'
  ckb-ckb: بەڵام من وەک کەڕ وام، گوێم لێ نابێت، وەک لاڵ وام، ناتوانم دەمم بکەمەوە.
  eng-BBE: But I kept my ears shut like a man without hearing; like a man without
    a voice, never opening his mouth.
  xsi-xsi: Naŋa apâŋga togo tamâta toŋge taŋa pasâe, aku apono taŋâŋgu ŋana nenzi
    ŋgua kâ. Naŋa apâŋga atogo tamâta toŋge kawa pasâe, aku kawâŋgu buu nâ.
  kan-OKCV: ಆದರೆ ನಾನು ಕಿವುಡನ ಹಾಗೆ ಕೇಳಿಸಿಕೊಳ್ಳುವುದಿಲ್ಲ; ತನ್ನ ಬಾಯಿ ತೆರೆಯದ ಮೂಕನ ಹಾಗಿದ್ದೇನೆ.
  tam-2017: நானோ செவிடனைப்போலக் கேட்காதவனாகவும், ஊமையனைப்போல வாய் திறக்காதவனாகவும்
    இருக்கிறேன்.
  spa-RV-1909: Mas yo, como si fuera sordo, no oía; y estaba como un mudo, que no
    abre su boca.
  ron-BTF: Dar eu, ca un surd, nu am auzit; și am fost ca un mut care nu își deschide
    gura.
  eng-WEBP: But I, as a deaf man, don’t hear. I am as a mute man who doesn’t open
    his mouth.
  eng-FBV: I act as if I'm deaf to what they're saying, and pretend to be dumb so
    I don't have to speak.
  nld-1939: Maar ik ben als een dove, die het niet hoort, Als een stomme, die zijn
    mond niet opent,
  nch-BL: Pero na nimochihua quej amo nijcaqui cati quiijtohuaj. Nimochihua quej se
    cati amo hueli camanalti huan amo nijtapohua nocamac para niquinnanquilis.
  vie-1934: Nhưng tôi như kẻ điếc, không nghe chi, Như người câm, không mở miệng.
  cha-cha: 'Lao guajo, calang tanga, ti jujungog: ya guajo calang udo ni ti ubaba
    y pachotña.'
  hin-CV: मैं बधिर मनुष्य जैसा हो चुका हूं, जिसे कुछ सुनाई नहीं देता, मैं मूक पुरुष-समान
    हो चुका हूं, जो बातें नहीं कर सकता;
  eng-OURB: But I, as a deaf man, don’t sh'ma ·hear obey·. I am as a mute man who
    does not open his mouth.
  spa-BES: Pero yo mantuve mis oídos cerrados como un hombre sin oír; como un hombre
    sin voz, sin abrir la boca.
  tdx-tdx: F’ie manahake te giñe, tsy mahatsanoñe iraho, hoe bobo kanao tsy mahasoka-bava.
  tha-KJV: แต่​ข้าพระองค์เหมือนคนหู​หนวก ข้าพระองค์​ไม่ได้​ยิน ข้าพระองค์เหมือนคนใบ้​ผู้​ไม่​อ้าปากของเขา
  por-BR-2018: Mas eu estou como o surdo, não ouço; e como o mudo, que não abre sua
    boca.
  deu-ELO: Ich aber, wie ein Tauber, höre nicht, und bin wie ein Stummer, der seinen
    Mund nicht auftut.
  eng-WYC-2018: But I, as a deaf man, heard not; and as a dumb man not opening his
    mouth. (But I, like a deaf man, did not listen to them; and like a dumb man, I
    did not open my mouth.)
  epo-epo: Kaj mi estas kiel surdulo kaj ne aŭdas; Kiel mutulo, kiu ne malfermas sian
    buŝon.
  gfk-gfk: Iau haruat ma tiga talinga bau nong pai tale bia na hadoda. Iau hoing tiga
    ngulo, nong pai haruat bia na ianga.
  uig-PIN: Lekin mǝn gas adǝmdǝk anglimaymǝn, Gaqa adǝmdǝk aƣzimni aqmaymǝn;
  beo-beo: 'Na da ge ga:i dunu defele, hame naba. Amola na da sia: hamedei dunu agoane,
    hame sia:da.'
  tpi-OTNT: Tasol mi olsem man i yaupas, na mi no harim ol. Mi olsem mauspas, na mi
    no opim maus.
  hau-SA: Ni kamar kurma ne, wanda ba ya ji, kamar bebe, wanda ba ya iya buɗe bakinsa.
  udu-udu: Hili aha/ wana e ki wathin ’diye/ mo, aha/ dinaki ciḵ toŋ kamu/ mo. Aha/
    wana e ki wathi/ jin mol ’twa/ wal mo jin mol ’twam piti ḵa’d mo.
  uig-LAT: Lékin men gas ademdek anglimaymen, Gacha ademdek aghzimni achmaymen;
  nde-nde: Sengifana lesacuthe esingezwayo, njengesimungulu esehluleka ukuvula umlomo
    waso;
  ton-ton: Ka ko au, hangē ko ha tuli, ʻoku ʻikai te u ongoʻi; pea naʻaku hangē ko
    e tangata ʻoku noa ʻaia ʻoku ʻikai mafaʻa hono ngutu.
  ces-1613: Ti pak, kteříž stojí o bezživotí mé, osídla lécejí, a kteříž mého zlého
    hledají, mluví převráceně, a přes celý den lest a chytrost smýšlejí.
  eng-WMB: But I, as a deaf man, don’t hear. I am as a mute man who doesn’t open his
    mouth.
  tam-TCV: நானோ செவிடனைப்போலக் கேட்காதவனாகவும், ஊமையனைப்போல வாய் திறக்காதவனாகவும்
    இருக்கிறேன்.
  ceb-ULB: Apan ako, sama sa bungol nga tawo nga dili gayod makadungog; sama ako sa
    amang nga dili gayod makasulti.
  pol-UBG: Lecz ja niczym głuchy nie słyszałem i byłem jak niemy, który nie otwiera
    swych ust.
  urd-GVU: اور مَیں؟ مَیں تو گویا بہرا ہوں، مَیں نہیں سنتا۔ مَیں گونگے کی مانند ہوں
    جو اپنا منہ نہیں کھولتا۔
  eng-OEBCW: But I turn a deaf ear and hear not; like the dumb I open not my mouth.
  deu-1912: Ich aber muß sein wie ein Tauber und nicht hören, und wie ein Stummer,
    der seinen Mund nicht auftut,
  kan-2017: ನಾನಂತೂ ಕಿವುಡನಂತೆ ಕೇಳದವನಾಗಿದ್ದೇನೆ; ಮೂಕನಂತೆ ಬಾಯಿ ತೆರೆಯುವುದೇ ಇಲ್ಲ.
  yap-yap: Gu bod be’ nib baling ni dabyag ni nge rung’ag ban’en, ni bod be’ nib ma’ay
    ni dabyag ni nge non.
  hlt-MCSB: Tedae kai tah hnapang bangla ka ya voelpawt tih olmueh loh a ka a ang
    pawt bangla ka om.
  mdy-ETH: ታኣኒ ዋይዚ ባይቄያ ጌስታኒያ ዳንዳዑዋያ ዻንጋ ባይቄ ዓሲጉዲኬ።
  twi-ASANTE: Mete sɛ ɔsotifoɔ a ɔnte asɛm, mete sɛ mumu a ɔntumi nkasa.
  eng-WEBU: But I, as a deaf man, don’t hear. I am as a mute man who doesn’t open
    his mouth.
  acu-NT: Antsu wikia aints antichua nunisnak pasé aints ainau chichamenka antutsuk
    pujajai. Turasha chichachua nunisnak takamtaik pujajai.
  spa-PDDPT: Pero yo, como si fuera sordo no escucho, Y soy como un mudo, que no abre
    su boca.
  gun-gun: Ha'e rami teĩ xee ma ijapyxa e'ỹ va'e rami aendu rive, ijayvu e'ỹ va'e
    rami nambovai.
  agu-BL: Poro tu na imbit cy'en tu' chiyol, qui na no'c tan xtxumle'n. Ncha'tz qui'c
    nin jun yol na wal nin scyetz. Ni'cu'n na imban ẍchiwutz chi na ban jun mem.
  ilo-ULB: Ngem siak, kaslaak maysa a tuleng a tao nga awan pulos mangngegna; kaslaak
    maysa nga umel a tao nga awan pulos maibagana.
  kpg-kpg: Au e hai gadoo be tangada longoduli dela e deemee di hagalongo, e hai gadoo
    be tangada e deemee di leelee dela e deemee di helekai.
  uig-ARA: لېكىن مەن گاس ئادەمدەك ئاڭلىمايمەن، گاچا ئادەمدەك ئاغزىمنى ئاچمايمەن؛
  sus-sus: Naxee wama n faxafe, e bara yɛlɛ itala n ya ra. Naxee wama n tɔɔrɔfe, e
    bara n konbi, e n tɔɔɲɛgɛma tɛmui birin.
  pon-2006: I rasehng aramas salengepon men me sohte kak rong wasa, rasehng aramas
    lohteng men me sohte kak lokaia.
  jae-jae: Ma aê amboac ŋac taŋasuŋbic, naŋ gêŋô biŋ atom. Ma amboac ŋac awamê, naŋ
    gêŋa awa atom.
  ksd-ksd: Ma iau da ra vaut, pa iau valavalongor, Ma iau da ra bombom na tutana ba
    pa i tatata.
  tur-YTC: Ama ben sağır biri gibi duymuyorum. Ağzını açmayan dilsiz gibiyim.
  bel-N: Тыя, што шукаюць душу маю, ставяць сіло [на мяне]; а тыя, што жадаюць ліхога
    для мяне, гавораць пра згубу маю і ўвесь дзень задумваюць падступнасьць.
  grc-BRENT: Εἰσάκουσον τῆς προσευχῆς μου Κύριε καὶ τῆς δεήσεώς μου· ἐνώτισαι τῶν
    δακρύων μου· μὴ παρασιωπήσῃς, ὅτι πάροικος ἐγώ εἰμι ἐν τῇ γῇ καὶ παρεπίδημος,
    καθὼς πάντες οἱ πατέρες μου.
  kpr-kpr: Namo dengoro gajetiri a guga embo da kaugo use, beka jo sae eraena.
  ind-AYT: (38-14) Namun, seperti orang tuli, aku tidak mendengar; seperti orang bisu
    yang tidak bisa membuka mulutnya.
  yom-yom: Minu, ndieka banga mutu wufua matu, wunkambu wa ; banga dibaba dikambu
    zibula munu andi.
  yut-yut: Mani amɨn mɨrakni mɨni yombem geni dɨma nandaŋ yomɨsat. Nak kadɨm yombem,
    do aŋtaŋ yok kɨnda dɨma asat.
  nya-nya: Ine ndili ngati munthu wosamva amene sangamve, monga wosayankhula, amene
    sangathe kutsekula pakamwa pake;
  kyg-kyg: Nehayaꞌmonanafa agesamo akanigeno gemo noꞌafiya vekagana huꞌna maiꞌneꞌna
    gemo noꞌafuve. Negi vekamoꞌmo age noꞌaiya vekagana huꞌna neꞌmauve.
  hrv-hrv: Namještaju mi zamke oni koji mi život vrebaju, koji mi žele nesreću, propašću
    mi prijete i uvijek smišljaju prijevare.
  mps-mps: Tiali goli, ena te olo degai bidi tiwai elama, tama eno augwaligo wabo
    po me odobeo. Ena te pedauwali pania sai tiwai elama, tama eno pedauwali me a
    me wabeo.
  tpi-tpi: Tasol mi olsem man i yaupas, na mi no harim ol. Mi olsem mauspas, na mi
    no opim maus.
  dan-1931: de, der vil mig til Livs, sætter Snarer, og de, der vil mig ondt, lægger
    Råd om Fordærv, de tænker Dagen igennem på Svig.
  vie-OVCB: Con như người điếc, chẳng nghe, chẳng biết, như người câm, không mở miệng.
  guj-2017: પણ હું તો બહેરા માણસની જેમ તે સાંભળતો નથી; મૂંગો માણસ પોતાનું મુખ ઉઘાડતો
    નથી, તેના જેવો હું છું.
  pon-2006A: I rasehng aramas salengepon men me sohte kak rong wasa, rasehng aramas
    lohteng men me sohte kak lokaia.
  por-BRBSL: Mas eu, como surdo, não ouço. Eu sou como um homem mudo que não abre
    a boca.
  eng-OEBUS: But I turn a deaf ear and hear not; like the dumb I open not my mouth.
  swe-swe: de som står efter mitt liv lägger ut snaror. De som söker min olycka talar
    om min undergång, hela dagen lång talar de oärligheter (sviker, ger falska löften).
  cth-cth: Hatei, kai teh, hnâpang patetlah ka thai hoeh, lawka patetlah doeh ka o.
  twi-twi: Mete sɛ ɔsotifo a ɔnte asɛm, mete sɛ mum a ontumi nkasa.
  hlt-hlt: Tedae kai tah hnapang bangla ka ya voelpawt tih olmueh loh a ka a ang pawt
    bangla ka om.
  tbz-SIM: Bɛ̀ɛ̀ n dɔ́nɛ̀ mukṹṹ mbɛ̀ n dii timɑ́tì nti, bɛ̀ɛ̀ n dɔ́nɛ̀ mɛyɛi nkɛ̀
    bɛ̀ n sɑ̃́ɑ̃́, bɛ̀ ɔ̃ ntṹṹ nkɛ nɑ́ɑntɛ n kpɛ́í nkɛ.
  msy-2020: Kɨ gumazir kuarim onganizimɨn mɨn ikia, egha me barazir puvatɨ. Kɨ gumazir
    mɨgeir puvatɨzimɨn mɨn ikia, akam akarigha mɨgeir puvatɨ.
  dop-dop: Mpɑ pɑ pɛɛkəɣɩ mɑ səm tɔ pɑ nyəkɩ-m kɑtɔsɩ ɩlɛnɑ mpɑ pɑɑ cɑɑ-m nɑ kʋpɑntʋ
    tɔ pɑ́ yɔɣɔtəɣɩ ɩsɑɣɑtʋ nɑ tɔm kʋtʋsʋtʋ kɛ tɑm.
  azb-azb: Mən bir kar kimi eşitmirəm, Dilsiz-ağızsız bir lal kimiyəm.
  eng-DBY: But I, as a deaf [man], hear not; and am as a dumb man that openeth not
    his mouth.
  hin-2017: परन्तु मैं बहरे के समान सुनता ही नहीं, और मैं गूँगे के समान मुँह नहीं
    खोलता।
  wol-KYG: Ñi may wuta rey a ngi may fiir, di ma jéema lor, di ma waxal musiba, yendu
    maa lalal pexe.
  bjr-bjr: Qinee daaqoo qaunirausara foora sia misa ufa iriqa doo qummunirausara foora
    sia qimannimidaqa.
  eng-YLT: And I, as deaf, hear not. And as a dumb one who openeth not his mouth.
  kne-kne: Ngem kamanak nateweng, tan tetewengek daida, ya kamanak omel, tan adiak
    songbatan din ibaga da.
  eng-WYC-2017: But I, as a deaf man, heard not; and as a dumb man not opening his
    mouth.
  eng-WMBB: But I, as a deaf man, don’t hear. I am as a mute man who doesn’t open
    his mouth.
  zat-NTPS: Neda' quebe dxenda' ca dxaca chee̱ tu benne' cuezru, ne naca' ca tu benne'
    quebe dxaca nne̱', benne' quebe dxexrá dxu'e̱.
  zty-NTPS: san neda' bi ženla', kan žak che to benne' kwežw, na' naka' ka to benne'
    bi žak nne', benne' bi žsaljwe' žoe'e.
  urd-GVH: और मैं? मैं तो गोया बहरा हूँ, मैं नहीं सुनता। मैं गूँगे की मानिंद हूँ जो
    अपना मुँह नहीं खोलता।
  rug-rug: Ba guana tie nuliqu si rau, sapu lopu boka avavosae, meke guana tie pokaqu
    si rau sapu lopu boka zama.
  gaz-gaz: Ani garuu akkuma duudaa dhagaʼuu hin dandeenyee, akkuma arrab-didaa dubbachuu
    hin dandeenyeetii.
  fra-LSG: Ceux qui en veulent à ma vie tendent leurs pièges; Ceux qui cherchent mon
    malheur disent des méchancetés, Et méditent tout le jour des tromperies.
  yal-yal: Naxanye waxi n faxa feni, ne bata lutin nati n yɛɛ ra. Naxanye waxi n maxɔlɔ
    feni, ne n kala feen falama. E mi xadanma fe ɲaxi yitɔndeni.
  iou-iou: Täŋirä nähäwä guŋ ude äworeŋpäŋ man yäk täkaŋ u nämo nadäk täyat. Täŋpäŋ
    man waki yäk täkaŋ uwä kowata täga nämo yäk täyat.
  haw-1868: Aka, me he kuli la, aole au i hoolohe aku; E like hoi me ke kanaka leo
    ole, i ekemu ole kona waha.
  arb-NAV: أَمَّا أَنَا فَقَدْ كُنْتُ كَأَصَمَّ، لَا يَسْمَعُ، وَكَأَخْرَسَ لَا يَفْتَحُ
    فَاهُ.
  ded-ded: Ngic kedzacfongngo yoac mi negengande, ni ifi isoc anduae. Amma enacmedzicngo
    yoara kpac kecde, ni ifi isoc enac anggema yoac mong mi deduae.
  ewe-ewe: Mele abe tokunɔ si mate ŋu ase nu o la ene, eye mele abe aɖetututɔ si mate
    ŋu aƒo nu o la ene.
  eng-LEE: (38:14) But I, as a deaf man, hear not; and I am as a dumb man that cannot
    open his mouth.
  asm-FB: মই কলা মানুহৰ নিচিনা হ’লো, একোকে নুশুনো; মই মুখ মেলিব নোৱাৰা বোবা মানুহৰ
    নিচিনা হ’লো।
  sus-A: نَشٍيٍ وَ مَ ﭑ قَشَقٍ، عٍ بَرَ يّلّ عِتَلَ ﭑ يَ رَ. نَشٍيٍ وَ مَ ﭑ تْورْقٍ،
    عٍ بَرَ ﭑ كٌنبِ، عٍ ﭑ تْوحّفّمَ تّمُي بِرِن.
  fra-SBL: Mais moi, comme un sourd, je n'entends pas. Je suis comme un homme muet
    qui n'ouvre pas la bouche.
  hbo-hbo: וַיְנַקְשׁ֤וּ ׀ מְבַקְשֵׁ֬י נַפְשִׁ֗י וְדֹרְשֵׁ֣י רָ֭עָתִי דִּבְּר֣וּ הַוֹּ֑ות
    וּ֝מִרְמֹ֗ות כָּל־הַיֹּ֥ום יֶהְגּֽוּ׃
  kik-kik: Niĩ haana ta mũndũ gĩtaigua, ũrĩa ũtaiguaga, ngahaana ta mũndũ ũtaaragia,
    ũrĩa ũtangĩtumũra kanua gake;
  fra-NCL: Ceux qui en veulent à ma vie tendent leurs pièges ; ceux qui cherchent
    mon malheur profèrent des menaces, et tout le jour ils méditent des embûches.
  cek-AK: Toe kai loe naapang baktiah ka oh moe, pakhaa ang thai ai lokaa baktiah
    ka oh.
  cuk-cuk: Degi-inigwele, uayasuliyob an imaksad, yamo amar-itonaisuliyob an imaksad.
    Amar-abin an sunmaksasulid, wissur-sunmakeyob an imaksad.
  uig-CYR: И Пәрвәрдигар, дуайимни аңлиғайсән, Пәрядимға қулақ салғайсән! Көз яшлиримға
    сүкүт қилмиғайсән! Чүнки мән пүткүл ата-бовилиримдәк, Сениң алдиңда яқа жутлуқ,
    мусапирмән, халас!
  tel-2017: కానీ నేను చెవిటివాడిలాగా ఏమీ వినకుండా ఉన్నాను. మూగవాడిలాగా ఏమీ మాట్లాడకుండా
    ఉన్నాను.
  hat-BSA: Men mwen menm, tankou yon moun mouri, mwen pa tande; Epi se tankou yon
    bèbè, ki pa ouvri bouch li.
  ukr-ONPU: Почуй молитву мою, Господи, і прислухайся до зойку мого; не мовчи щодо
    сліз моїх, адже я лише приходько в Тебе, тимчасовий поселенець, як і всі прабатьки
    мої.
  kos-kos: Nga oana sie mwet sulohngkas — nga tia ku in lohng, Nga oana sie mwet kofla
    kaskas, na nga tia kaskas.
  hbo-WLC: וַיְנַקְשׁ֤וּ ׀ מְבַקְשֵׁ֬י נַפְשִׁ֗י וְדֹרְשֵׁ֣י רָ֭עָתִי דִּבְּר֣וּ הַוּ֑וֹת
    וּ֝מִרְמ֗וֹת כָּל־הַיּ֥וֹם יֶהְגּֽוּ׃
  ibo-ibo: Adị m ka onye ntị chiri, onye na-apụghị ịnụ ihe ọbụla, dịka onye ogbu,
    onye na-apụghị imeghe ọnụ ya.
  ory-ory: ମାତ୍ର ମୁଁ ବଧିର ଲୋକ ପରି ଶୁଣୁ ନାହିଁ; ପୁଣି, ମୁଁ ମୁଖ ନ ଫିଟାଇବା ଘୁଙ୍ଗା ଲୋକ ତୁଲ୍ୟ
    ହୁଏ।
  chk-chk: Nge ngang üa usun eman aramas mi selingapwas esap tongeni rongorong. Üa
    usun eman aramas mi awemwöch esap tongeni fos.
  rop-rop: Mi jis laik defwan en kaan irrim enijing, en jis laik ai nomo garram mawus
    en kaan tok langa enibodi.
  ukr-1871: Я ж, як глухий, не чую, і як нїмий, що уст своїх не отворить.
  yon-yon: Ne kuu kerendem warudki wengambirimokbanman areb, kwane ne kuu wengwaab
    dakmimokbanman areb.
  deu-1951: (038-14) Ich aber bin wie ein Tauber und höre nichts, und wie ein Stummer,
    der seinen Mund nicht auftut.
  eng-JPS: (38-14) But I am as a deaf man, I hear not; and I am as a dumb man that
    openeth not his mouth.
  srp-1865: A ja kao gluh ne èujem i kao nijem koji ne otvora usta svojijeh.
  lug-lug: Ndi ng’omuggavu w’amatu, atawulira; nga kiggala, atayogera.
  heb-heb: ואני כחרש לא אשמע וכאלם לא יפתח פיו׃
  ben-IRV: কিন্তু আমি, বধির মানুষের মত যে কিছুই শুনতে পায়না; আমি একটি বোবা মানুষের
    মত যে কিছুই বলে না।
  ntu-ntu: A' opxm kx trxlrwxu nzycmnekr enqmi rngeng. X trkrlzwxu nzycmnengr.
  pan-pan: ਪਰ ਮੈਂ ਬੋਲੇ ਵਾਂਗੂੰ ਸੁਣਦਾ ਨਹੀਂ, ਅਤੇ ਮੈਂ ਉਸ ਗੂੰਗੇ ਵਰਗਾ ਹਾਂ ਜਿਹੜਾ ਮੂੰਹੋਂ ਬੋਲਦਾ
    ਹੀ ਨਹੀਂ।
  mya-JVB: အကျွန်ုပ် မူကား ၊ နားပင်း သောသူကဲ့ သို့ မ ကြား။ နှုတ် ကို မ ဖွင့် တတ်သောလူ
    ကဲ့ သို့ ဖြစ်ပါ၏။
  kgf-kgf: Ni gezac héŋ ésécnec niŋbipima ic ara qahac ésécnec kuana ménda aŋgéma
    kecanʒua.
  tte-O: Yau besiele totenakola nige sowasowana yabenali, nige sowasowana yaedeedede
    yau besiele memenagu ipolowe.
  tbg-tbg: Mpo, aato tintavi vaiintiva kia uva irintemake, te kia vika uva irunara.
    Kia ho uva ti vaiintira voqaara, te kia uvavata tiraiti, evaara vaunara.
  hmo-hmo: Lau be taia kudima tauna bamona, lau kamonai diba lasi. Lau be hereva diba
    lasi tauna bamona, egu uduna lau kehoa diba lasi.
  zar-NT: Nacaʼ ca tu bönniʼ nacö́dzuëʼ, en bítiʼrö riyöndaʼ. Nacaʼ ca tu bönniʼ narugu
    lúdxëʼë, en bitiʼ risaljëʼ ruʼë.
  urd-urd: लेकिन मैं बहरे की तरह सुनता ही नहीं, मैं गूँगे की तरह मुँह नहीं खोलता।
  rus-SYN: Услышь, Господи, молитву мою и внемли воплю моему; не будь безмолвен к
    слезам моим, ибо странник я у Тебя и пришлец, как и все отцы мои.
  bqc-SIM: Gbɛ̃́ pↄ́ ye ma kaikɛↄ ì ma pá, ma wɛnaↄ ì vãikpaaĩmanↄ, aaìↄ mↄafiliyã
    gwa ń kↄ̃o gↄↄpii.
  tcz-CHONGTHU: Hinlah ken eikigih naho jouse chu kakijah mosah in, chuleh amasang
    uvah apaomo bangin thipbeh in kaumtai.
  mar-mar: मी तर बहिर्‍यासारखा होऊन ऐकत नाही; मुक्यासारखा मी आपले तोंड उघडत नाही.
  isl-isl: Óvinir mínir sæta færis að drepa mig. Liðlangan daginn sitja þeir á svikráðum,
    brugga mér banaráð.
  hlt-THB: Awi amak za ang hakpang amyihna awm nyng saw; kha amak ang thai awimyh
    amyihna awm hqoeng nyng;
  qub-qub: Chaypis nogaga mana wiyaj upanömi cacö. Mana rimaj upano imatapis mana
    rimacöchu.
  bqp-bqp: Ma gↄ̃ lán sãto bà, madì yã maro, lán gbɛ̃ kũ a nɛ́nɛ nàtɛ bà, madì
    lɛ́ wɛ̃kↄ̃aro.
  hat-hat: (038:14) Mwen menm, mwen tankou yon moun ki soudè, mwen pa tande. Mwen
    tankou yon moun ki bèbè, mwen pa pale.
  eng-BSB: But like a deaf man, I do not hear; and like a mute man, I do not open
    my mouth.
  eng-WEBPB: But I, as a deaf man, don’t hear. I am as a mute man who doesn’t open
    his mouth.
  kbq-kbq: Nagra agesa ankanire vahe'mo'ma nehiaza hu'na kea nontahi'na, kema nosia
    vahe'mo'ma agi'ma hamunkino maniaza hu'noe.
  pon-pon: A nai dueta me jalonepon amen, me jota ron waja, o dueta, o duata me loton,
    me jota kak jar pajan au a.
  nhe-BL: Pero na nimochihua queja ax nijcaqui tlen quiijtohuaj. Nimochihua queja
    se ninono huan ax nijtlapohua nocamac para niquinnanquilis.
  wnc-wnc: Sike na katum amin gena kusia apa binga yuke wam yakaingu dua nataat. Sike
    wam yananga dua singgak.
  bus-bus: Ma gↄ̃ lán swãdoo bà, mɛɛ̀ yã maro, lán gbɛ̃ kɛ̀ à nɛ́nɛ nàɛ bà, mɛɛ̀
    lɛ́ è wɛ̃kↄ̃aro.
  gub-BL: A'e rupi azemuigo kar mua'u ma'erenu 'ymar romo wanupe ihe. Nainu mua'u
    kwaw waze'eg. Uze'eg 'ym ma'e romo azeapo mua'u wanupe. A'e rupi naze'eg kwaw
    wanupe ihe.
  eng-DRA: 'Hear my prayer, O Lord, and my supplication: give ear to my tears. Be
    not silent: for I am a stranger with thee, and a sojourner as all my fathers were.'
