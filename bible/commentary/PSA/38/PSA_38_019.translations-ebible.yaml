verse: PSA.038.019
translations:
  mal-C: എനിക്ക് പ്രബലരായ അനവധി ശത്രുക്കളുണ്ട്; അകാരണമായി എന്നെ വെറുക്കുന്നവരും അസംഖ്യം.
  deu-TKW: Denn meine Schuld muß ich bekennen, gräme mich wegen meiner Sünde.
  lin-lin: Solo nandimi mabe na ngai, masumu na ngai ezali kotungisa molimo na ngai.
  mmx-mmx: Limixin di munepen minia di ruuna lorooro avukat mi lolos. Buaang nedi
    di belengatngas parang gamasa mun tia.
  eng-LSV: And my enemies [are] lively, || They have been strong, and those hating
    me without cause, || Have been multiplied.
  eng-GNV: Then mine enemies are aliue and are mightie, and they that hate me wrongfully
    are many.
  eng-WEBSTER: 'But my enemies are lively, and they are strong: and they that hate
    me wrongfully are multiplied.'
  nhw-BL: Nocualancaitacahua momiyaquilijtoque huan moyoltetilijtoque. Miyac nechcualancaitaj,
    masque amo tleno niquinchihuilijtoc.
  swh-ONEN: Wengi ni wale ambao ni adui zangu hodari, wale wanaonichukia bila sababu
    ni wengi.
  bba-bba: Nɑ nɛn torɑnu tuubɑ mɔ̀. Torɑ ni, nu mɑn bɛrum mɔ̀.
  eng-KJVCPB: 'But mine enemies are lively, and they are strong: And they that hate
    me wrongfully are multiplied.'
  luo-luo: Wasika molwora ngʼeny; joma ochaya maonge gima omiyo thoth mokalo akwana.
  aii-aii: ܘܕܸܫ̃ܡܸܢܝܼ̈ ܚܵܝܹ̈ܐ ܝܢܵܐ ܪܵܒܵܐ ܘܓܘܼܪܹ̈ܐ ܒܡܸܢܝܵܢܵܐ، ܘܦܸܪ̈ܝܹܐ ܝܢܵܐ ܣܵܢܝܵܢܝܼ̈
    ܒܠܵܐ ܥܸܠܬܵ‌ܐ.
  meu-meu: Asi badina e inai henigumu taudia na mai goadadia, e inai henigu koikoimu
    taudia na hutuma.
  npi-ULB: तर मेरा शत्रुहरू असंख्या छन् । मलाई गलत किसिमले घृणा गर्नेहरू धेरै जना
    छन् ।
  yor-yor: Àwọn tí ó jẹ́ ọ̀tá mi láìnídìí pàtàkì, wọ́n lágbára púpọ̀, ọ̀pọ̀lọpọ̀ ni
    àwọn tí ó kórìíra mi lọ́nà òdì.
  pes-OPCB: دشمنانم سالم و نیرومند هستند؛ کسانی که از من نفرت دارند بسیارند.
  tgl-ULB: Pero napakarami ng aking mga kaaway; ang mga napopoot ng mali ay marami.
  nop-nop: Memikneye hogohogok adi yadi kedehi tiŋa fafaŋehi. Tiŋa me feedi memik
    hogok tinamfit tiiŋ.
  hui-hui: I̱ waitigi dewaore hongo gibihe bu ka. I̱ bame handabe manga haga karu
    ti dewaore daga labenahe ka.
  mya-mya: ကျွန်​တော်​မျိုး​၏​ရန်​သူ​တို့​သည်​ကျန်း​မာ သန်​စွမ်း​ကြ​ပါ​၏။ အ​ကြောင်း​မဲ့​ကျွန်​တော်​မျိုး​အား​မုန်း​သူ​တို့​သည်
    များ​ပြား​ကြ​ပါ​၏။
  bod-N: བདག་གི་ངར་ཤུགས་ཆེ་བའི་དགྲ་ནི༌མང་། །དོན་མེད་ང་ལ་སྡང་མཁན་བགྲང་ལས༌འདས།།
  wsk-wsk: Aninga kager kari alo mu suen biya se nosokel aora biya; nuna ago ko me
    kuesan bare mu kumik duap bo mena.
  sna-sna: Vavengi vangu vane simba vazhinji; vanondivenga ndisina mhosva vakawanda.
  spa-BLM: Pero mis enemigos son vigorosos y numerosos. Los que me odian sin razón
    son numerosos.
  cac-cac: A eb' ajc'ol sgana in chami, toxo ix te q'uib' sb'isul eb'. Man̈xo jantacoc
    ix te aj eb' tzin chacani, vach'chom malaj in mul d'a eb'.
  swh-ULB: Lakini maadui zangu ni wengi; wale wanichukiao ni wengi.
  deu-ELBBK: Denn ich spreche meine Ungerechtigkeit aus; ich bin bekümmert wegen meiner
    Sünde.
  mbb-OT: Melig-en wey mahabet is menge kuntada ku. Egkeepesan e zan minsan te wazà
    hustu he hinungdan.
  mal-2015: എന്റെ ശത്രുക്കളോ ജീവനും ബലവുമുള്ളവർ, എന്നെ വെറുതെ പകെക്കുന്നവർ പെരുകിയിരിക്കുന്നു.
  gup-gup: Ngabenkarrme birriwern nawu ngarriyidko, dja bedda birringudjbang warridj.
    Mak nawu ngandiwirrihme bu djal burudjang, wanjh birridjalwern.
  rmc-rmc: Vašoda phenav avri miri vina a trapinav man vaš miro binos.
  nlg-nlg: 'Ma rana ghagua na kana kara ghahara: mara laga lee: ma gaira tara kanahaghi
    leau tara subo vule.'
  pes-OPV: اما دشمنانم زنده و زورآوراند و آنانی که بی‌سبب بر من بغض می‌نمایند بسیاراند.
  ron-1924: Дар врэжмаший мей сунт плинь де вяцэ ши плинь де путере; чей че мэ урэск
    фэрэ темей сунт мулць ла нумэр.
  ben-OBCV: অনেকে অকারণে আমার শত্রু হয়েছে, অসংখ্য লোক অকারণে আমাকে ঘৃণা করে।
  som-som: Laakiinse cadaawayaashaydu waa dadaal badan yihiin, xoogna way leeyihiin,
    Oo kuwa gardarrada igu necebuna way tarmeen.
  eng-ASVBT: But mine enemies are lively, and are strong; And they that hate me wrongfully
    are multiplied.
  mna-mna: Wal ta keten malmal pio mi tiurur koi pio na, sorok som. Mi nin ambaiŋan
    mi mburan biibi kat.
  ita-1885: I miei nemici vivono, e si fortificano; E quelli che mi odiano a torto
    s'ingrandiscono.
  eng-ULB: But my enemies are numerous; those who hate me wrongfully are many.
  spa-VBL: Tengo enemigos muy poderosos, son bastante activos, y me odian sin razón.
  fra-_FOB: Cependant mes ennemis sont vivants et forts, et ceux qui me haïssent sans
    cause sont nombreux.
  mal-mal: എന്റെ ശത്രുക്കൾ വീറും ബലവുമുള്ളവർ, എന്നെ വെറുതെ ദ്വേഷിയ്ക്കുന്നവർ പെരുകിയിരിക്കുന്നു.
  urd-GVR: Mere dushman zindā aur tāqatwar haiṅ, aur jo bilāwajah mujh se nafrat karte
    haiṅ wuh bahut haiṅ.
  suz-BL: आं जोरी सत्रु चहिं रिम्‍शो पा ब्रोंइशा, बोल्‍यो दुम्‍शो बाक्‍नीम। आं कली
    मोशान मदाक्‍ब शुश बाक्‍नीम।
  eng-NOY: But my enemies flourish and are strong; They who hate me without cause
    are multiplied.
  ita-1927: Ma quelli che senza motivo mi sono nemici sono forti, quelli che m’odiano
    a torto son moltiplicati.
  ckb-ckb: دوژمن چالاک و بەهێزن، ئەوانەی بەبێ هۆ ڕقیان لێمە زۆرن.
  eng-BBE: 'But they are strong who have hate for me without cause: those who are
    against me falsely are increased in numbers.'
  xsi-xsi: Naneŋgu kazâŋa tamâta nde simo tava nenzi walo kaika. Tamâta rârâ ŋinde
    nde wisinzi nâna pa naŋa, andeta ŋinde ne duvi tia.
  kan-OKCV: ನನ್ನ ಶತ್ರುಗಳು ಬಲಗೊಂಡಿದ್ದಾರೆ. ನನ್ನನ್ನು ವಿನಾಕಾರಣವಾಗಿ ದ್ವೇಷಿಸುವವರು ಹೆಚ್ಚಿದ್ದಾರೆ.
  tam-2017: என் எதிரிகள் வாழ்ந்து பலத்திருக்கிறார்கள்; காரணமில்லாமல் என்னைப் பகைக்கிறவர்கள்
    பெருகியிருக்கிறார்கள்.
  spa-RV-1909: 'Porque mis enemigos están vivos y fuertes: y hanse aumentado los que
    me aborrecen sin causa:'
  ron-BTF: Dar dușmanii mei sunt plini de viață și sunt puternici și cei ce mă urăsc
    pe nedrept s-au înmulțit.
  eng-WEBP: But my enemies are vigorous and many. Those who hate me without reason
    are numerous.
  eng-FBV: I have many powerful enemies—they are very active, hating me for no reason.
  nld-1939: En machtig zijn ook, die zonder reden mijn vijanden zijn, Talrijk, die
    mij onverdiend haten,
  nch-BL: Nocualancaitacahua momiyaquilijtoque huan moyoltetilijtoque. Miyac nechcualancaitaj,
    masque amo teno niquinchihuilijtoc.
  vie-1934: Nhưng kẻ thù nghịch tôi còn sống và mạnh, Các kẻ ghét tôi vô cớ thì nhiều;
  cha-cha: 'Sa y enimigujo manlâlâ ya manmetgot: ya mumemegaeja y chumatlieyo sin
    jafa.'
  hin-CV: मेरे शत्रु प्रबल, सशक्त तथा अनेक हैं; जो अकारण ही मुझसे घृणा करते हैं.
  eng-OURB: But my enemies are vigorous and many. Those who hate me without reason
    are numerous.
  spa-BES: Porque mis enemigos están vivos y fuertes, los que me odian sin causa;
    los que están contra mí sin causa son aumentados en número.
  tdx-tdx: Fe maozatse naho mahasibeke o rafelahikoo, maro ty malaiñe ahy tsy vente’e,
  tha-KJV: บรรดาผู้​ที่​เป็นคู่​อริ​ของข้าพระองค์​ก็​ว่องไวและแข็งแรง และคนที่​เกล​ียดข้าพระองค์โดยไร้​เหตุ​ทวี​มากขึ้น
  por-BR-2018: Porém meus inimigos estão vivos, e se fortalecem; e os que me odeiam
    por maldade se multiplicam;
  deu-ELO: Meine Feinde aber leben, sind stark, und viele sind derer, die ohne Grund
    mich hassen;
  eng-WYC-2018: But mine enemies live, and they be confirmed on me; and they be multiplied,
    that hate me wickedly. (But my enemies live, and they be strong against me; yea,
    there be many who wickedly hate me.)
  epo-epo: Kaj la malamikoj de mia vivo estas fortaj, Kaj multaj estas miaj senkaŭzaj
    malamantoj.
  gfk-gfk: A haleng ira nugu ebar, ma diet bakut adiet mon tabi bolbol. Diet manga
    haleng saakit ing diet malentakuane bia mon iau.
  uig-PIN: Lekin düxmǝnlirim juxⱪun ⱨǝm küqlüktur; Ⱪara qaplap, manga nǝprǝtlǝngǝnlǝrning
    sani nurƣundur.
  beo-beo: Na ha lai dunu da dagumui noga:i amola gasa fi gala. Nama ha lai dunu bagohame
    da nama bai hamedene, higale ba:sa.
  tpi-OTNT: Olgeta birua bilong mi i strong tumas. Planti man moa i birua nating long
    mi.
  hau-SA: Da yawa ne masu gāba da ni da ƙarfi; waɗanda suke kina ba dalili sun yi
    yawa.
  udu-udu: Uni gwansan kun ta ’kup̱ pem mo tani dar gi ’ko mo uni ’bitha’bi’th mo,
    dhali uni gwansan kun shi/i aha/ i e ki shi/ thus mo tani uni tana ris mo.
  uig-LAT: Lékin düshmenlirim jushqun hem küchlüktur; Qara chaplap, manga nepretlen’genlerning
    sani nurghundur.
  nde-nde: Banengi labo abayizitha zami ezitshisekayo, labo abangizonda bengelasizatho
    banengi.
  ton-ton: 'Ka ʻoku moʻui hoku ngaahi fili, pea ʻoku nau mālohi: pea ʻoku fakaʻaʻau
    ʻo tokolahi ʻakinautolu ʻoku fehiʻa taʻetotonu kiate au.'
  ces-1613: A že nepravosti své vyznávám, a pro hřích svůj tesklím.
  eng-WMB: But my enemies are vigorous and many. Those who hate me without reason
    are numerous.
  tam-TCV: காரணமின்றி பலர் எனக்கு பகைவரானார்கள்; எதுவுமின்றி என்னை வெறுக்கிறவர்கள்
    ஏராளமாயிருக்கிறார்கள்.
  ceb-ULB: Apan daghan kaayo ang akong mga kaaway; daghan kaayo kadtong sayop nga
    nagdumot kanako.
  pol-UBG: Lecz moi wrogowie są zdrowi i silni i namnożyło się tych, którzy bez powodu
    mnie nienawidzą.
  urd-GVU: میرے دشمن زندہ اور طاقت ور ہیں، اور جو بلاوجہ مجھ سے نفرت کرتے ہیں وہ بہت
    ہیں۔
  eng-OEBCW: My wanton assailants are strong, those who wrongfully hate me are many,
  deu-1912: Aber meine Feinde leben und sind mächtig; die mich unbillig hassen, derer
    ist viel.
  kan-2017: ನನ್ನ ಶತ್ರುಗಳು ಚುರುಕಾದವರೂ, ಬಲಿಷ್ಠರೂ ಆಗಿದ್ದಾರೆ; ನನ್ನನ್ನು ಅನ್ಯಾಯವಾಗಿ ದ್ವೇಷಿಸುವವರು
    ಬಹು ಜನ.
  yap-yap: Pi to’ogor rog e ba gel; ma bo’or i yad e be fenanikayeg ndariy tapgin.
  hlt-MCSB: Tedae ka thunkha rhoek kah hingnah tah ting tih a honghi dongah ka lunguet
    loh pungtai.
  mdy-ETH: ታኣኮ ዶዶ ሞርካ ሚርጌኬ፤ ታ ዔኤቢ ዎኦቲባኣንቴ ታና ዒፃዞንሢኮ ፓይዲ ባኣሴ።
  twi-ASANTE: Bebree na wɔyɛ mʼatamfoɔ; wɔn a wɔtane me kwa no dɔɔso.
  eng-WEBU: But my enemies are vigorous and many. Those who hate me without reason
    are numerous.
  acu-NT: Wina nemasur nukap yujarari. Tura nangkamiar kajertin ainausha untsurintai.
  spa-PDDPT: Pero mis enemigos son vigorosos y fuertes, Y se aumentaron los que me
    aborrecen sin causa.
  gun-gun: Ha'e rã xerovaigua kuery ma hexaĩ ha'e imbaraete. Heta ikuai mba'e py e'ỹ
    xere nda'ija'ei va'e.
  agu-BL: Ja wi't chijal wi'nin incontr. Na wi'nin e' yi na chi'ch chic'u'l swe'j.
    Nin qui na pujx wa'n yi mbi tzuntz. Na qui'c xe' chitxumu'n. Ta' ¿mbi tzuntz na
    chi'ch chic'u'l swe'j?
  ilo-ULB: Ngem adu dagiti kabusorko, adu dagiti gumurgura kaniak nga awan gapgapuna.
  kpg-kpg: Ogu hagadaumee le e maaloo dangihi, e dogologowaahee digau ala e hagadugina e ginaadou
    i di au, gei au dagu mee hala ne hai gi digaula ai.
  uig-ARA: لېكىن دۈشمەنلىرىم جۇشقۇن ھەم كۈچلۈكتۇر؛ قارا چاپلاپ، ماڭا نەپرەتلەنگەنلەرنىڭ
    سانى نۇرغۇندۇر.
  sus-sus: N bara n ti n ma yunubi rabaxie ra, n yangoe naxee rabaxi, na fe bara n
    kɔntɔfili.
  pon-2006: Ei imwintihti kan kehlail sang ie; me ngeder me kailongkin ie ni so kahrepe.
  jae-jae: Êsêac taŋ sêkêŋ kisa aê ŋaômageŋ naŋ, nêŋ lai kêpoa. Ma êsêac, taŋ nêŋ
    ŋalêlôm kêmoatiŋ tôŋ ŋaômageŋ kêtu aêŋa naŋ, lau taêsam ŋasec.
  ksd-ksd: Ma kaugu umana ebar dia ongor ika ma dia dekdek; Ma ra kor diat, dia milmilikuane
    varara iau.
  tur-YTC: Ama düşmanlarım güçlü ve çoktur. Benden nedensiz yere nefret edenler çoktur.
  bel-N: Бо беззаконьне маё я апавядаю, сумую дзеля грэху майго.
  kpr-kpr: Nanda gitofu fakina kakatori, ne kae itako jo tambae eraera. Ne susu tefo
    na imboe gamboe eraera.
  ind-AYT: (38-20) Akan tetapi, musuh-musuhku banyak dan kuat, dan orang yang membenciku
    bertambah banyak dalam dusta.
  yom-yom: Bawombo badi bambeni ziama ; ziozi zibeki zingolo. Bobo bakundendanga mu
    kambu bila badi bawombo.
  yut-yut: Uwal morapno uŋun tapmɨmɨ toŋsi. Uŋun da ɨsal dogɨn uwal aŋ namaŋ.
  nya-nya: Ambiri ndi adani anga amphamvu; amene amandida popanda chifukwa alipo ochuluka
    kwambiri.
  kyg-kyg: Apakaetegamo hosu kavaꞌmo osuꞌnogeꞌa afaꞌa neꞌmaiya kame vayaꞌnimogiꞌeꞌmo
    lokiya vayaꞌageꞌmo maiꞌnae. Asole vayaꞌmogimo fiku apaini huꞌa neꞌnatae.
  hrv-hrv: Bezakonje svoje ja priznajem i pun sam žalosti zbog grijeha svojega.
  mps-mps: Te eno boi bidi tigidaligo te bomo mu ebao. Te bidi hauwa umabogo te enaba
    odolali boi bidi ebao.
  tpi-tpi: Olgeta birua bilong mi i strong tumas. Planti man moa i birua nating long
    mi.
  dan-1931: thi jeg må bekende min Skyld, må sørge over min Synd.
  vie-OVCB: Quân thù đông vây bọc trong ngoài, người vô cớ ghét con chẳng hiếm.
  guj-2017: પણ જેઓ વિનાકારણ મારા શત્રુઓ થયા છે તેઓ અતિ પ્રબળ છે; જેઓ વિનાકારણ મારો
    તિરસ્કાર કરે છે તેઓની સંખ્યા વધી છે.
  pon-2006A: Ei imwintihti kan kehlail sang ie; me ngeder me kailongkin ie ni so kahrepe.
  por-BRBSL: Mas meus inimigos são vigorosos e muitos. Aqueles que me odeiam sem razão
    são numerosos.
  eng-OEBUS: My wanton assailants are strong, those who wrongfully hate me are many,
  swe-swe: För jag bekänner min skuld, jag är orolig (bekymrad, ängslig) på grund
    av min synd (mitt felsteg).
  cth-cth: Hatei, ka tarannaw teh, a tak a dam awh, a thao awh. A khuekhaw awm laipalah
    na kahmuhmanaw teh, apap awh.
  twi-twi: Bebree na wɔyɛ mʼatamfo; wɔn a wɔtan me kwa no dɔɔso.
  hlt-hlt: Tedae ka thunkha rhoek kah hingnah tah ting tih a honghi dongah ka lunguet
    loh pungtai.
  tbz-SIM: N yiemmu n cɑɑ̀rìmɛ̀, kɛ̀ n yɛi nni nkɔɔ́nnɛ̀.
  msy-2020: Nan apanibar mɨkarziba bar deragha gavgafi. Gumazir avɨriba pura nan apanim
    gamua nan aghua.
  dop-dop: Mɑ tisɑ mɑ kʋpəntʋɣʋ kɛ́ nɑ kʋ tɔm cɑɑləɣɩ-m.
  azb-azb: Düşmənlərim qüvvətlidir, hələ sağdır, Nahaq yerə mənə nifrət edənlər çoxdur.
  eng-DBY: 'But mine enemies are lively, they are strong; and they that hate me wrongfully
    are multiplied:'
  hin-2017: परन्तु मेरे शत्रु अनगिनत हैं, और मेरे बैरी बहुत हो गए हैं।
  wol-KYG: Ma ne, aylayéwén def naa lu ñaaw, sama bàkkaar tiital na ma.
  bjr-bjr: Qini namuqaauqa moomoosa nimudaanai qimariasa maridaqa. Qiniara fifau fidiaqaa
    imariasa moomoosa maridaqa.
  eng-YLT: And mine enemies [are] lively, They have been strong, and those hating
    me without cause, Have been multiplied.
  kne-kne: Napipigsa da din kalaban ko, ad-ado da ay omililiget, olay magay gapo.
  eng-WYC-2017: But mine enemies live, and they be confirmed on me; and they be multiplied,
    that hate me wickedly.
  eng-WMBB: But my enemies are vigorous and many. Those who hate me without reason
    are numerous.
  zat-NTPS: Benne' ca' dxeledábague̱' neda' zaj zúaqueze̱' chawe', ne zaj naque̱'
    benne' wal-la. Zaj naxánle̱'e̱ benne' ca' dxelecuídene̱' neda', ne quebe bi de̱
    da dxagu na zria chia' lau le̱'.
  zty-NTPS: Benne' ka' bi ẕḻé'egekle' neda' chawe' zej zoakze' chawe', na' zej nake'
    waḻe. Zej nyanḻe'e benne' ka' bi ẕḻé'egekle' neda' chawe', na' bi be ẕia bena'
    ḻégake'.
  urd-GVH: मेरे दुश्मन ज़िंदा और ताक़तवर हैं, और जो बिलावजह मुझसे नफ़रत करते हैं वह
    बहुत हैं।
  rug-rug: Ba ṉiṉira sarini pu kana hoboro nau; meke sokudi sarini pu kukiti sea nau.
  gaz-gaz: Warri akkasumaan diinota koo taʼan jajjaboo dha; warri sababii malee na
    jibbanis hedduu dha.
  fra-LSG: Car je reconnais mon iniquité, Je suis dans la crainte à cause de mon péché.
  yal-yal: N bata n ti n hakɛne ra, n yulubine bata n naxamin kati!
  iou-iou: Täŋ iwanaye bumta-inik uwä kehäromi nikekgän itkaŋ jop nadäŋ kokwawak nadäŋ
    namik täkaŋ.
  haw-1868: A o ko'u mau enemi e ola ana ua ikaika lakou; A ua lehulehu mai la ka
    poe inaina hewa mai ia'u.
  arb-NAV: أَمَّا أَعْدَائِي فَيَفِيضُونَ حَيَوِيَّةً. تَجَبَّرُوا وَكَثُرَ الَّذِينَ
    يُبْغِضُونَنِي ظُلْماً.
  ded-ded: Ngabafocna yeni ine ngaba eng anendae amma yeni kucngina monggoc. Nga ngic
    endzirango hania kpacfu ubango ukunudae.
  ewe-ewe: Ame geɖewoe nye nye futɔ gãwo, eye ame siwo lé fum susumanɔmetɔe la sɔ
    gbɔ ŋutɔ.
  eng-LEE: (38:20) But my enemies are strong in life; and numerous are those that
    hate me wrongfully;
  asm-FB: যিসকল অকাৰণতে মোৰ শত্রু হৈছে, তেওঁলোক শক্তিশালী। যিসকলে অকাৰণে মোক ঘৃণা
    কৰে, তেওঁলোক অনেক।
  sus-A: ﭑ بَرَ ﭑ تِ ﭑ مَ يُنُبِ رَبَشِيٍ رَ، ﭑ يَنفٌي نَشٍيٍ رَبَشِ، نَ قٍ بَرَ ﭑ
    كْنتْقِلِ.
  fra-SBL: Mais mes ennemis sont vigoureux et nombreux. Ceux qui me détestent sans
    raison sont nombreux.
  hbo-hbo: כִּֽי־עֲוֹנִ֥י אַגִּ֑יד אֶ֝דְאַ֗ג מֵֽחַטָּאתִֽי׃
  kik-kik: Thũ ciakwa iria irĩ kĩyo nĩcio nyingĩ; arĩa maathũire hatarĩ gĩtũmi nĩ
    aingĩ.
  fra-NCL: Car je confesse mon iniquité, Je suis dans la crainte à cause de mon péché.
  cek-AK: 'Ka misanawk loe ngantui o moe, thacak o parai: tidoeh na ai ah kai hnuma
    kaminawk loe paroeai pop o.'
  cuk-cuk: An-isdarmaladdina nue baligannosmalad, yogasaar-isdar-an-dakdimaladi nue
    mergusmalad.
  tel-2017: కానీ నా శత్రువులు అసంఖ్యాకంగా ఉన్నారు. అన్యాయంగా నన్ను ద్వేషించేవాళ్ళు
    చాలామంది ఉన్నారు.
  hat-BSA: Men lènmi m yo plen kouraj e fò. Yo anpil ki rayi mwen san koz.
  kos-kos: Mwet lokoalok luk elos arulana ku in mano; Pukanten mwet srungayu ke wangin
    sripa.
  hbo-WLC: כִּֽי־עֲוֺנִ֥י אַגִּ֑יד אֶ֝דְאַ֗ג מֵֽחַטָּאתִֽי׃
  ibo-ibo: Ndị iro m, ndị na-eme ihe ike dị ọtụtụ, ndị na-akpọ m asị, na-enweghị ihe
    m mere, bara ụba.
  ory-ory: ମାତ୍ର ମୋହର ଶତ୍ରୁମାନେ ସତେଜ ଓ ବଳବାନ; ପୁଣି, ଅନ୍ୟାୟରେ ମୋତେ ଘୃଣା କରିବା ଲୋକେ
    ବହୁସଂଖ୍ୟକ ହୋଇଅଛନ୍ତି।
  chk-chk: Chokewe mi oputaei ra fokun pöchökül, nge chokewe mi oputafateei ra chomong.
  rop-rop: Ol main enami garram gudwan bodi en dei jidan strongbala. Sambala pipul
    nomo laigim mi, en dei nomo garram eni risan.
  ukr-1871: Мої ж вороги жиють, набрали сили, і багацько їх, що ненавидять мене без
    причини.
  yon-yon: Kumban ne bondan kuu korereyiibban amunmo angkon aromkonoyiib, kwane idiibbanbed
    ne yaa arud wandiwendan kuu yemoon.
  deu-1951: (038-20) Aber die mich grundlos befeinden, sind mächtig, und derer, die
    mich unter falschem Vorwand hassen, sind viele.
  eng-JPS: (38-20) But mine enemies are strong in health; and they that hate me wrongfully
    are multiplied.
  srp-1865: Neprijatelji moji žive, jaki su, i sila ih ima što me nenavide na pravdi.
  lug-lug: Abalabe bange bangi era ba maanyi; n’abo abankyayira obwereere bangi nnyo.
  heb-heb: ואיבי חיים עצמו ורבו שנאי שקר׃
  ben-IRV: কিন্তু আমার শত্রুরা অসংখ্য; অনেকেই অন্যায়ভাবে আমাকে ঘৃণা করে।
  ntu-ntu: Enqmi rngeng nzxplrng x nzlu-zpwxng. X nzkqlung kx nztrkati nivz lrdr ninge.
  pan-pan: ਪਰ ਮੇਰੇ ਵੈਰੀ ਤਾਕਤ ਵਾਲੇ ਅਤੇ ਸਮਰੱਥੀ ਹਨ, ਅਤੇ ਜਿਹੜੇ ਬਿਨ੍ਹਾਂ ਕਾਰਨ ਮੇਰੇ ਨਾਲ ਖਾਰ
    ਕਰਦੇ ਹਨ ਉਹ ਵਧ ਗਏ ਹਨ,
  mya-JVB: အကျွန်ုပ် ၏ ရန်သူ တို့ကား ၊ ကျန်းမာ လျက် ၊ ခွန်အား ကြီးလျက်ရှိ ကြပါ၏။ အကျွန်ုပ်
    ကို မ ဟုတ်မှန်ဘဲ မုန်း သောသူတို့ကား၊ များပြား ကြပါ၏။
  kgf-kgf: Nuac haʒéchécna ieneŋ kucginaguc keŋha waŋanʒu. Waŋu téŋésima méʒétiti
    waŋnéŋanʒu ionac ʒaŋgégina imi sasala.
  tte-O: Kagu tokaleyayao siya sinamwanamwa yo sikaiwe, sibaibaiwa sikalomagigi-lagau
    nige yaina ipapagan.
  tbg-tbg: Mpo, ti navutaaka kia aihaviraaravata vararaiti, vika kempuka vaiintima
    variavo. Airi vaiinti qumina haika kaara ti navutaiqi variara.
  hmo-hmo: Lau idia hadikaia gwauraia taudia, be mai edia goada danu. Idia momo ese
    lau idia badu henia noho, to mai badina ta lasi.
  zar-NT: Nacuáʼ dxiʼa, en nál-lagaca nupa téqui nedaʼ ziʼ. Nayándaʼ nupa tuʼdíʼi
    nedaʼ, en bitiʼ bi nunaʼ quéguequi.
  urd-urd: लेकिन मेरे दुश्मन चुस्त और ज़बरदस्त हैं, और मुझ से नाहक 'अदावत रखने वाले
    बहुत हो गए हैं।
  bqc-SIM: Má a yãvãiↄ siunɛ sa, asa ma duuna yã́i ma pↄ yaa.
  tcz-CHONGTHU: Keiman dougal khohtah tah ho kanei e; amahon ajeh beihel in eidou
    ui.
  mar-mar: परंतु माझे शत्रू असंख्य आहेत; जे माझा वाईटाने द्वेष करतात ते पुष्कळ आहेत.
  isl-isl: Ég játa syndir mínar og iðrast þess sem ég hef gert.
  hlt-THB: Tha ak awm ka qaalkhqi kqeng soeih uhy; ikaw am mai awh anik sawhnaak thlangkhqi
    khawzah ni.
  qub-qub: Chiquimajcunaga aypallanami miracurcusha. Mana imatapis rimapaycaptillämi
    achcaj chiquicarcamasha.
  bqp-bqp: Ma ibɛrɛ pãsĩnↄn lɛ́ vĩro, gbɛ̃ kũ ò zã̀magu pãpãnↄn dasi.
  hat-hat: (038:20) Lènmi m' yo gwonèg, yo anpil. Se yon bann moun ki rete konsa yo
    pa vle wè m'.
  eng-BSB: Many are my enemies without cause, and many hate me without reason.
  eng-WEBPB: But my enemies are vigorous and many. Those who hate me without reason
    are numerous.
  kbq-kbq: Hagi hankavemati'za ha'ma renenantaza ha' vahe'nimo'za agafa'a omne zante
    zamago ate'nenantaze.
  pon-pon: A ai imwintiti kan memauretat o irail me kelail; me kailon kin ia ni jota
    karepa me toto.
  nhe-BL: Nocualancaitacahua momiyaquilijtoque huan moyoltetilijtoque. Miyac nechcocolíaj,
    yonque ax tleno niquinchihuilijtoc.
  wnc-wnc: Natane iwana kekekngana kaya aminu buyambam. Aminbamda nae musiptou yumdekan
    natangamukaing.
  bus-bus: Ma ibɛɛ pãsĩnↄↄ lɛ́ vĩro, gbɛ̃ kɛ̀ aↄ̃ zàmagu pãpãanↄↄ pari.
  gub-BL: Heàmàtyry'ymar ikàg a'e wà. Huhàg a'e wà no. Heta tetea'u teko herehe iakatuwawahy
    'ym e ma'e a'e wà.
