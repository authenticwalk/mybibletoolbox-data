verse: PSA.038.018
translations:
  mal-C: എന്റെ അകൃത്യങ്ങൾ ഞാൻ ഏറ്റുപറയുന്നു; എന്റെ പാപത്തെക്കുറിച്ചു ഞാൻ വ്യാകുലപ്പെടുന്നു.
  deu-TKW: Denn ich bin des Hinfallens gewärtig, und mein Schmerz verläßt mich nie.
  lin-lin: Pamba te nakomi pene ya kokweya, pasi na ngai ezali kaka elongo na ngai
    tango nyonso.
  mmx-mmx: Nia a tong asu laxakapmek tarak, atla mo laxakapmek ik lox abulu amisix
    ia.
  eng-LSV: For I declare my iniquity, || I am sorry for my sin.
  eng-GNV: When I declare my paine, and am sory for my sinne,
  eng-WEBSTER: For I will declare my iniquity; I will be sorry for my sin.
  nhw-BL: TOTECO, nijnequi nimitzpannextilis nochi notlajtlacolhua, pampa nelía nimotequipachohua
    ica catli nijchijtoc.
  swh-ONEN: Naungama uovu wangu, ninataabishwa na dhambi yangu.
  bba-bba: Wee nɑ wɔrumɑɑ dɔɔ, mɑ nɛn wɑhɑlɑ yɑ mɑn wɑ̃ɑsi.
  eng-KJVCPB: For I will declare mine iniquity; I will be sorry for my sin.
  luo-luo: Ahulo kethona; richona chando chunya.
  aii-aii: ܗܹܐ، ܒܸܬ ܡܵܘܕܸܢܹܗ ܥܵܘܠܝܼ، ܒܸܬ ܦܵܫܡܹܢ ܒܘܼܬ ܚܛܝܼܬ‌ܝܼ.
  meu-meu: Egu kara dika na gwaurai hedinaraimu, egu kara havara amo na helalo kerehaimu.
  npi-ULB: म आफ्‍नो दोष स्वीकार गर्छु । मेरा पापको बारेमा म चिन्तित छु ।
  yor-yor: Mo jẹ́wọ́ ìrékọjá mi; àánú sì ṣe mí fún ẹ̀ṣẹ̀ mi.
  pes-OPCB: من به گناهانم اعتراف می‌کنم و از کردار خود غمگین و پشیمانم.
  tgl-ULB: Inaamin ko ang aking pagkakasala; nababahala ako sa aking kasalanan.
  nop-nop: Nu yomne ganimbihila kadakaniŋ tugut wendoktiŋa bulaniŋgoŋ nadilat.
  hui-hui: I̱na ko bialu haruru í̠hondo latagi hai harugoni. I̱ni mana liahe birudarunaga
    dara timbuniore ho kogoni.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​မိ​မိ​၏​အ​ပြစ်​များ​ကို ဖော်​ပြ​ဝန်​ခံ​ပါ​၏။ ယင်း​အ​ပြစ်​များ​ကြောင့်​စိုး​ရိမ်​ပူ​ပန်​ပါ​၏။
  bod-N: བདག་གིས་རང་གི་ཉེས་པ་མཐོལ་བཤགས༌བྱ། །རང་གི་སྡིག་པའི་རྐྱེན་གྱིས་སེམས་འཚེར༌ཡང༌།།
  wsk-wsk: Ani memek beterem mu ni kema te apusam; ani ikup beterem mu ko angamang
    ninguru batagoso.
  sna-sna: Ndinoreurura chivi changu; chivi changu chinonditambudza.
  spa-BLM: Porque declararé mi iniquidad. Me arrepentiré de mi pecado.
  cac-cac: Ol valq'ueta in mul. Man̈xo in animaoc svab' yuj in chucal.
  swh-ULB: Ninatubu makosa yangu; ninahuzunika kwa dhambi zangu.
  deu-ELBBK: Denn ich bin nahe daran zu hinken, und mein Schmerz ist beständig vor
    mir.
  mbb-OT: Idtug-an ku is menge salè ku he nekesamuk kediey.
  mal-2015: ഞാൻ എന്റെ അകൃത്യത്തെ ഏറ്റുപറയുന്നു; എന്റെ പാപത്തെക്കുറിച്ചു ദുഃഖിക്കുന്നു.
  gup-gup: Wanjh ngawarnyakmulewarren kore ngaye kunwarrekenh ngayimi. Ngaye wanjh
    ngawernhkangewarreworren kunwarrekenh ngardduk.
  rmc-rmc: Bo imar maj perav a miri dukh furt ľikerel.
  nlg-nlg: 'Ku toghighi lei nigua na hahi: mu ku nighi dika lio na lei palugu.'
  pes-OPV: زیرا گناه خود را اخبار می‌نمایم و از خطای خود غمگین هستم.
  ron-1924: Ымь мэртурисеск фэрэделеӂя, мэ доаре де пэкатул меу.
  ben-OBCV: আমি আমার অপরাধ স্বীকার করি; আমার পাপের জন্য আমি অত্যন্ত অনুতপ্ত।
  som-som: Haddaba anigu xumaantayda waan sheegi doonaa, Oo dembigaygana waan ka qoomamoon
    doonaa.
  eng-ASVBT: For I will declare mine iniquity; I will be sorry for my sin.
  mna-mna: 'Mi iŋgi aŋswe sosor tio. Nio aŋute: Aŋkam ŋoobo kek. Mi leleŋ ipata kat
    pa sanaana tio.'
  ita-1885: Mentre io dichiaro la mia iniquità, E sono angosciato per lo mio peccato;
  eng-ULB: I confess my guilt; I am concerned about my sin.
  spa-VBL: Confieso mis pecados. Lamento horriblemente todo lo que he hecho.
  fra-_FOB: Car je déclare mon iniquité; je suis dans la crainte à cause de mon péché.
  mal-mal: ഞാൻ എന്റെ അകൃത്യം ഏറ്റുപറയുന്നു; എന്റെ പാപത്തെക്കുറിച്ച് ദുഃഖിക്കുന്നു.
  lit-lit: Nes išpažįstu savo kaltę, nerimauju dėl savo nuodėmės.
  urd-GVR: Chunāṅche maiṅ apnā qusūr taslīm kartā hūṅ, maiṅ apne gunāh ke bāis ġhamgīn
    hūṅ.
  suz-BL: गो आं काइ मरिम्‍शो पशो शोव़नुङ। आं मरिम्‍शो पशो मिम्‍शा सुर्ता पाइनुङ। भजन
    संग्रह ३२:५;
  eng-NOY: For I confess my iniquity, And am troubled on account of my sin.
  ita-1927: Io confesso la mia iniquità, e sono angosciato per il mio peccato.
  ckb-ckb: دان بە تاوانی خۆمدا دەنێم، بە گوناهی خۆم خەمبار دەبم.
  eng-BBE: I will make clear my wrongdoing, with sorrow in my heart for my sin.
  xsi-xsi: Maro Kindeni, kala ŋine naŋa apatula naneŋgu kiesaka pwataki pano, aku
    kaloŋgu loko ŋana kiesaka ŋinde kâ.
  kan-OKCV: ನನ್ನ ಅಕ್ರಮವನ್ನು ಅರಿಕೆ ಮಾಡುವೆನು; ನನ್ನ ಪಾಪಕ್ಕೋಸ್ಕರ ದುಃಖಪಡುವೆನು.
  tam-2017: என் அக்கிரமத்தை நான் அறிக்கையிட்டு, என் பாவத்திற்காக கவலைப்படுகிறேன்.
  spa-RV-1909: Por tanto denunciaré mi maldad; congojaréme por mi pecado.
  ron-BTF: Căci îmi voi vesti nelegiuirea; îmi va părea rău pentru păcatul meu.
  eng-WEBP: For I will declare my iniquity. I will be sorry for my sin.
  eng-FBV: I do confess my sins; I am terribly sorry for what I've done.
  nld-1939: Want ik moet wel mijn misdaad bekennen, En bekommerd zijn over mijn schuld.
  nch-BL: TOTECO, nijnequi nimitzpanextilis nochi notajtacolhua, pampa nelía nimotequipachohua
    ica cati nijchijtoc.
  vie-1934: Vì tôi sẽ xưng gian ác tôi ra, Tôi buồn rầu vì tội lỗi tôi.
  cha-cha: Sa bae jusangan y tinaelayeco; bae jutriste pot y isaojo.
  hin-CV: मैं अपना अपराध स्वीकार कर रहा हूं; मेरे पाप ने मुझे अत्यंत व्याकुल कर रखा
    है.
  eng-OURB: For I will declare my depravity (moral evil). I will be sorry for my habitual
    sin ·missing the mark·.
  spa-BES: Confesaré mi maldad, con dolor en mi corazón por mi pecado.
  tdx-tdx: Toe iantofako o hakeokoo; naho lifo-­kasosorañe ty amo tahikoo.
  tha-KJV: ข้าพระองค์จะสารภาพความชั่วช้าของข้าพระองค์ ข้าพระองค์จะเป็นทุกข์เพราะบาปของข้าพระองค์
  por-BR-2018: Por isso eu te conto minha maldade; estou aflito por causa do meu pecado.
  deu-ELO: Denn ich tue kund meine Ungerechtigkeit; ich bin bekümmert wegen meiner
    Sünde.
  eng-WYC-2018: For I shall tell my wickedness; and I shall think for my sin. (For
    I shall tell out my wickedness; and I am afraid, when I think of my sin.)
  epo-epo: Ĉar mi konfesas mian kulpon; Kaj min ĉagrenas mia peko.
  gfk-gfk: Iau hapuasne ira nugu nironga. No nugu nilon i manga tirih kanong ta ira
    nugu magingin sakena.
  uig-PIN: Qünki mǝn ɵz yamanliⱪimni iⱪrar ⱪilimǝn; Gunaⱨim üstidǝ ⱪayƣurimǝn.
  beo-beo: Na da na wadela:i hou sisane fofada:sa. Be na da amo dawa:beba:le, bagadewane
    beda:sa.
  tpi-OTNT: Mi autim rong bilong mi long yu, na mi sori long sin mi bin mekim.
  hau-SA: Na furta laifina; na damu da zunubina.
  udu-udu: Aha/ pikina gwo gom tonthus pem jin miika/ mo, aha/ ḵala bwan diṯi’d gom
    miinthus pem mo.
  uig-LAT: Chünki men öz yamanliqimni iqrar qilimen; Gunahim üstide qayghurimen.
  nde-nde: Ngiyabuvuma ububi bami; ngiyakhathazeka ngesono sami.
  ton-ton: He te u fakahā ʻeku hia; pea u mamahi koeʻuhi ko ʻeku angahala.
  ces-1613: Poněvadž k snášení bíd hotov jsem, anobrž bolest má vždycky jest přede
    mnou.
  eng-WMB: For I will declare my iniquity. I will be sorry for my sin.
  tam-TCV: என் அநியாயத்தை அறிக்கையிடுகிறேன்; என் பாவத்தினால் நான் கலங்கியிருக்கிறேன்.
  ceb-ULB: Isugid ko ang akong kalapasan; may pagtagad ako sa akong sala.
  pol-UBG: Wyznaję więc moją nieprawość i boleję nad swoim grzechem.
  urd-GVU: چنانچہ مَیں اپنا قصور تسلیم کرتا ہوں، مَیں اپنے گناہ کے باعث غمگین ہوں۔
  eng-OEBCW: 'I acknowledge my guilt, I am anxious because of my sin:'
  deu-1912: Denn ich zeige meine Missetat an und sorge wegen meiner Sünde.
  kan-2017: ನಾನು ಅಪರಾಧಿಯೇ ಎಂದು ಒಪ್ಪಿಕೊಳ್ಳುತ್ತೇನೆ; ನನ್ನ ಪಾಪದ ದೆಸೆಯಿಂದಲೇ ನನಗೆ ವ್ಯಸನವುಂಟಾಯಿತು.
  yap-yap: Kugog e pi denen rog ngom; ma ku gu kal ngan’ug riy.
  hlt-MCSB: Te dongah kai kathaesainah te ka doek. Kamah kah tholhnah dongah ka mawn.
  mdy-ETH: ዻቢንቶ ታኣኮ ታ ቡኡፃኔ፤ ጎማ ታኣኮ ታና ሜታሴኔ።
  twi-ASANTE: Meka me mfomsoɔ kyerɛ; me bɔne hyɛ me so.
  eng-WEBU: For I will declare my iniquity. I will be sorry for my sin.
  acu-NT: Wina tunaar ainau waurmamtikrinau asaramtai, wikia etserkatasan wakerajai.
  spa-PDDPT: Por tanto, confieso mi iniquidad. Me contristé por mi pecado.
  gun-gun: Ha'e rami vy amombe'u xereko vaia. Ajejavyague py aendu mboriau.
  agu-BL: Ma jalu' Wajcaw, na waj yil tzintxol yi wil teru', na na chimbisun ta'n.
  ilo-ULB: Ipudnok ti basolko; maseknanak iti nagbasolak.
  kpg-kpg: Au e haagi ogu huaidu ala e hagahonu au gi uli ogu gai.
  uig-ARA: چۈنكى مەن ئۆز يامانلىقىمنى ئىقرار قىلىمەن؛ گۇناھىم ئۈستىدە قايغۇرىمەن.
  sus-sus: A gbe mu luxi n xa bira, n na tɔɔrɔfe tɛmui birin.
  pon-2006: I patohwan sakarkihda dipei kan; me kadirehkinielahr pwunod mwuledek.
  jae-jae: Ojae, aê jasôm ŋoc biŋ lasê acgom, gebe ŋoc ŋalêlôm kêtuŋ aê kêtu ŋoc secŋa.
  ksd-ksd: Tago ina varvai ure kaugu varpiam, Na tabun ra balagu ure kaugu nirara.
  tur-YTC: Çünkü suçumu itiraf ederim. Günahımdan ötürü üzgünüm.
  bel-N: Бо я блізкі да падзеньня, і боль мой заўсёды перада мною.
  kpr-kpr: Na nanda ari ekoko vujegeraena. Nanda kosasa aindae mema use irena.
  ind-AYT: (38-19) Sebab, aku menyatakan kesalahanku; aku gelisah oleh karena dosa-dosaku.
  yom-yom: Ndimfunda mbimbi ama. Ndilembo niongi mu diambu di disumu diama.
  yut-yut: Nak gulusuŋno gagon yaŋ teŋteŋosot, aŋek yokwi agɨm do bupmɨsi nandɨsat.
  nya-nya: Ndikuvomereza mphulupulu zanga; ndipo ndavutika ndi tchimo langa.
  kyg-kyg: Hosu kavaꞌnieꞌmo nahau huteꞌnaeꞌmo aeꞌna hakalo nehuve.
  hrv-hrv: Jer umalo ne propadoh, i moja je bol svagda preda mnom.
  mps-mps: Eno dwai sę yali po nageba pusali, tama ena yali sęgęde ena homu dene
    yai.
  tpi-tpi: Mi autim rong bilong mi long yu, na mi sori long sin mi bin mekim.
  dan-1931: Thi jeg står allerede for Fald, mine Smerter minder mig stadig;
  vie-OVCB: Con xưng ra tội lỗi con; con ăn năn thống hối về những việc con đã làm.
  guj-2017: હું મારા અન્યાયને કબૂલ કરું છું; હું મારા પાપને કારણે શોક કરું છું.
  pon-2006A: I patohwan sakarkihda dipei kan; me kadirehkinielahr pwunod mwuledek.
  por-BRBSL: Pois eu vou declarar minha iniquidade. Lamentarei por meu pecado.
  eng-OEBUS: 'I acknowledge my guilt, I am anxious because of my sin:'
  swe-swe: För jag är redo att falla [jag står på klippkanten], och min smärta (sorg,
    själsliga bedrövelse) är ständigt närvarande (framför mig).
  cth-cth: Ka yonnae ni ka lung a puen sak dawkvah, peng ka pâpho ngala toe.
  twi-twi: Meka me mfomso kyerɛ; me bɔne hyɛ me so.
  hlt-hlt: Te dongah kai kathaesainah te ka doek. Kamah kah tholhnah dongah ka mawn.
  tbz-SIM: N tɔ̀ɔ́nnɛ̀ m bo domɛ̀ mmɛ, mɛfɛ̃́ṹtímɛ̀ í iiti m borɛ̀.
  msy-2020: Kɨ datɨrɨghɨn uan arazir kurabar gun nɨ mɨgei, da bar osɨmtɨzir ekiam
    nan navim ganɨdi.
  dop-dop: Mpi tɔ, mɑ cɛɛ fiɣinuɣu kɛ́, nɑ mɑ wʋsɑsɩ tɔɔsəɣɩ-m pə tɔm.
  azb-azb: Təqsirlərimi etiraf edirəm, Günahlarım üçün nigarançılıq çəkirəm.
  eng-DBY: For I will declare mine iniquity, I am grieved for my sin.
  hin-2017: इसलिए कि मैं तो अपने अधर्म को प्रगट करूँगा, और अपने पाप के कारण खेदित
    रहूँगा।
  wol-KYG: Maa ngii di waaja daanu, dëkke metit.
  bjr-bjr: Qinee qeeqa aaqarana akooqoo kooroomasaunanoo, qini numoo fannoo qini qummaara
    qimidanoo.
  eng-YLT: For mine iniquity I declare, I am sorry for my sin.
  kne-kne: Ipodnok nan basbasol ko madandanaganak begew sin lawa ay inamag ko.
  eng-WYC-2017: For I shall tell my wickedness; and I shall think for my sin.
  eng-WMBB: For I will declare my iniquity. I will be sorry for my sin.
  zat-NTPS: Chee̱ le̱ na' xrúale̱pequeza' da cale̱la da be̱na', ne xewine lazra' ca
    naca dul-la da nabaga'.
  zty-NTPS: Che ḻen yex̱óalapa' da' bi nak chawe' da' bena', na' gak nyache' ḻaža'a
    ni'a che doḻa' da' nbaga'a.
  urd-GVH: चुनाँचे मैं अपना क़ुसूर तसलीम करता हूँ, मैं अपने गुनाह के बाइस ग़मगीन हूँ।
  rug-rug: Helahelae ni rau sari na qua tinavete kaleadi; meke pulepaho ni rau sari
    na qua sinea.
  gaz-gaz: Ani balleessaa koo nan himadha; sababii cubbuu kootiitiifis nan gadda.
  fra-LSG: Car je suis près de tomber, Et ma douleur est toujours devant moi.
  yal-yal: N biramatɔɔn na a ra. N xɔlɛni waxatin birin.
  iou-iou: Täŋpäkaŋ Anutu, momi täŋkuro unita nadäwätäk pähap täŋpäŋ iŋamkaken kwawak
    yäŋahäk täyat.
  haw-1868: No ka mea, e hai aku no au i kuu hewa, A e ehaeha hoi au no ko'u lawehala
    ana.
  arb-NAV: أَعْتَرِفُ جَهْراً بِإِثْمِي، وأَحْزَنُ مِنْ أَجْلِ خَطِيئَتِي.
  ded-ded: Ni ngic memanganefaka angkefai, imoc deficgema kopocsicnaac amma ubahodung
    negemma kecduae.
  ewe-ewe: Meʋu nye dzidada me, eye nye nu vɔ̃ ɖe fu nam.
  eng-LEE: (38:19) For I will tell of my iniquity; I will be grieved because of my
    sin.
  asm-FB: মোৰ অপৰাধ মই স্বীকাৰ কৰিছোঁ; মোৰ পাপৰ কাৰণে মই দুঃখিত হৈছোঁ।
  sus-A: عَ فبٍ مُ لُشِ ﭑ شَ بِرَ، ﭑ نَ تْورْقٍ تّمُي بِرِن.
  fra-SBL: Car je vais déclarer mon iniquité. Je serai désolé pour mon péché.
  hbo-hbo: כִּֽי־אֲ֭נִי לְצֶ֣לַע נָכֹ֑ון וּמַכְאֹובִ֖י נֶגְדִּ֣י תָמִֽיד׃
  kik-kik: Nĩngumbũra waganu wakwa; nĩthĩĩnĩtio nĩ mehia makwa.
  fra-NCL: Car je suis près de tomber, Et ma douleur est toujours devant moi.
  cek-AK: Ka sakpazaehaih to taphong moe, ka zaehaih pongah dawnpakhuem han boeh.
  cuk-cuk: Degisoggu, an-isgusad an na barsogergebed, an isgusadba nue-wiles an itoged.
  tel-2017: నా దోషాన్ని నేను ఒప్పుకుంటున్నాను. నా పాపాన్ని గూర్చి చింతిస్తున్నాను.
  hat-BSA: Konsa, mwen konfese inikite mwen. Mwen ranpli avèk regrè akoz peche m.
  kos-kos: Nga fahkak ma koluk luk; Tuh ma inge oru nga arulana fosrnga.
  hbo-WLC: כִּֽי־אֲ֭נִי לְצֶ֣לַע נָכ֑וֹן וּמַכְאוֹבִ֖י נֶגְדִּ֣י תָמִֽיד׃
  ibo-ibo: Ana m ekwupụta mmehie m; mmehie m na-ewute m.
  ory-ory: ମୁଁ ଆପଣା ଅପରାଧ ପ୍ରକାଶ କରିବି; ମୁଁ ଆପଣା ପାପ ଲାଗି ଖେଦିତ ହେବି।
  chk-chk: Üa pwärätä ai kewe föför mi ngau, üa pwal lolilen ren ai tipis.
  rop-rop: Ai dalim yu, “Mi sori blanga ol main nogudbalawei.” Dei meigim mi wori
    detmatj.
  ukr-1871: Бо я виявляю несправедливість мою; я зажурився задля гріха мого.
  yon-yon: Ne ambarakmi kuu God yaa dakmaan, kwane ne ambarakmi wedmeni meendobembere
    yiminban keraan.
  deu-1951: (038-19) Denn ich bekenne meine Schuld und bin bekümmert wegen meiner
    Sünde.
  eng-JPS: (38-19) For I do declare mine iniquity; I am full of care because of my
    sin.
  srp-1865: Priznajem krivicu svoju, i tužim radi grijeha svojega.
  lug-lug: Ddala ddala njatula ebyonoono byange; nnumirizibwa ekibi kyange.
  heb-heb: כי עוני אגיד אדאג מחטאתי׃
  ben-IRV: আমি আমার অপরাধ স্বীকার করব; আমি আমার পাপ সম্পর্কে চিন্তিত।
  ntu-ntu: Naplztxpxx nzvz-rbr-krngeng, Murde nzbatrplr nzkxnekr drtqnge.
  pan-pan: ਮੈਂ ਆਪਣੀ ਬਦੀ ਨੂੰ ਮੰਨਾਂਗਾ, ਅਤੇ ਆਪਣੇ ਪਾਪ ਦੇ ਕਾਰਨ ਚਿੰਤਾ ਕਰਾਂਗਾ।
  mya-JVB: ကိုယ် အပြစ် ကိုဘော် ပြပါ၏။ ပြစ်မှား မိသောကြောင့် စိတ် ပူပန်ခြင်းရှိပါ၏။
  kgf-kgf: Hénia imi yomuhuc; Ni képésicna ʒéauma nuac képésic niŋac ewa biric waŋanʒua.
  tte-O: Yagu pwanoli yawalo-masalagili, siya siyamala yagu katewakaka.
  tbg-tbg: Te qora kaiqa varaunara qoqaa ai tiva qovarama amirera. Te vi kaiqara varaunarara
    ike mpo tivakeha kia te mintiataarave turo.
  hmo-hmo: Egu kara dika be lau gwauraia hedinarai noho inai, bona egu kerere dekena
    amo, egu lalona lau giroa inai.
  zar-NT: Que lë ni naʼ rixóalëpaʼ xiguiaʼ nabágaʼa, en risë́bidaʼ ládxaʼa tuʼ nözi
    dul-laʼ nabágaʼa.
  urd-urd: इसलिए कि मैं अपनी बदी को ज़ाहिर करूँगा, और अपने गुनाह की वजह से ग़मगीन
    रहूँगा।
  bqc-SIM: Ma ka lɛ́lɛa, miↄ ku yã'ↄ̃mauɛ gↄↄpii.
  tcz-CHONGTHU: Hinlah kachonset naho kaphong-doh in, ka nachonna ho chu kakisih behseh
    jenge.
  mar-mar: मी माझा अपराध कबूल करतो; मी माझ्या पापासंबंधी चिंताकुल आहे.
  isl-isl: Ég er að falli kominn og angist mín er enn hin sama.
  hlt-THB: Ka sai thawlhnaak ce kqawn nyng; ka thawlhnaak ing kyinaak ni pehy.
  qub-qub: Juchata rurashäpitami fiyupa llaquicö. Chaymi jucha rurashäta willacushaj.
  bqp-bqp: Mani ma yã vãninↄ onnɛ sà, zaakũ ma durunna yãin ma pↄ yakana.
  hat-hat: (038:19) Mwen rekonèt mechanste mwen fè. Kè m' sere lè m' wè sa m' fè.
  eng-BSB: Yes, I confess my iniquity; I am troubled by my sin.
  eng-WEBPB: For I will declare my iniquity. I will be sorry for my sin.
  kbq-kbq: Hianagi nagra kefo avu'ava'zama hu'noa zana huama hu'na negasami'na, tusi
    nasunku nehue.
  pon-pon: Pwe I weokada dip ai kano juedeki dip ai.
  nhe-BL: TOTECO, nijnequi nimitzpannextilis nochi notlajtlacolhua, pampa nelía nimocuesohua
    ica tlen nijchijtoc.
  wnc-wnc: Nata gae gutongana yakapmanggat. Siwan nata waiaknga gwa tasikumde butaya
    nataat.
  bus-bus: Mɛ́ ma yã zaaanↄ onnɛ sa, zaakɛ ma durun yãnzin ma pↄↄ yakanazi.
  gub-BL: Amume'u heremiapo kwer ikatu 'ym ma'e newe ihe, Ta'e heremiapo kwer hemuzemumikahy
    kar a'e xe.
