verse: PSA.038.001
translations:
  mal-C: യഹോവേ അങ്ങയുടെ കോപത്താൽ എന്നെ ശാസിക്കുകയോ അവിടത്തെ ക്രോധത്താൽ എന്നെ ശിക്ഷിക്കുകയോ
    അരുതേ.
  deu-TKW: Ein Psalm Davids, um in Erinnerung zu bringen.
  lin-lin: Nzembo ya Davidi mpo na kokanisa.
  mmx-mmx: O Leeme Silok, nemen uta lox asongor ia mi lebelemamao ram!
  eng-LSV: A PSALM OF DAVID. “TO CAUSE TO REMEMBER.” YHWH, do not reprove me in Your
    wrath, || Nor discipline me in Your fury.
  eng-GNV: A Psalme of Dauid for remembrance. O Lord, rebuke mee not in thine anger,
    neither chastise me in thy wrath.
  eng-WEBSTER: 'A Psalm of David, to bring to remembrance. O LORD, rebuke me not in
    thy wrath: neither chasten me in thy hot displeasure.'
  nhw-BL: TOTECO, amo techtlaijiyohuilti quema ticualani. Huan amo techtlatzacuilti
    ica mohueyi cualancayo.
  swh-ONEN: Ee Bwana, usinikemee katika hasira yako, wala kuniadhibu katika ghadhabu
    yako.
  bba-bba: Dɑfidin womu ɡe u kuɑ Gusunɔ u kɑ nùn yɑɑyɑ.
  eng-KJVCPB: 'O Lord, rebuke me not in thy wrath: Neither chasten me in thy hot displeasure.'
  luo-luo: Yaye Jehova Nyasaye, kik ikwera ka in gi mirima bende kik ikuma ka mirima
    mager omaki.
  aii-aii: ܒܟܲܪܒܘܼܟ݂ ܠܵܐ ܡܲܢܟܸܣܸܬ ܠܝܼ، ܝܵܐ ܡܵܪܝܵܐ، ܘܒܚܸܡܬܘܼܟ݂ ܠܵܐ ܬܲܥܠܡܸܬ ܠܝܼ.
  meu-meu: Iehova e, emu badu ai basio gwvau henigu, emu badu ḡaraḡara ai basio hahisigu;
  npi-ULB: हे परमप्रभु, तपाईंको रिसमा मलाई नहप्‍काउनुहोस् । तपाईंको क्रोधमा मलाई दण्ड
    नदिनुहोस् ।
  yor-yor: Olúwa, má ṣe bá mi wí nínú ìbínú rẹ, bẹ́ẹ̀ ni kí o má ṣe fi ìyà jẹ mí nínú
    ìrunú rẹ̀.
  pes-OPCB: ای خداوند، هنگامی که غضبناک و خشمگین هستی مرا تنبیه نکن.
  tgl-ULB: Yahweh, huwag mo akong sawayin sa iyong galit at huwag akong parusahan
    sa iyong poot.
  nop-nop: Yahwe, du kwihita tiŋila mu nanintobeŋ. Du welege kudup daune nemek malabumuŋ
    mu tinambeŋ.
  hui-hui: Anduane Homogo-o í̠na keba ho kegonigo i̱hondo keba howa i̱ minu boleni.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ အ​မျက်​တော်​ထွက်​၍​ကျွန်​တော်​မျိုး​အား အ​ပြစ်​ဒဏ်​ပေး​တော်​မ​မူ​ပါ​နှင့်။
  bod-N: ༼དཱ་བིད་ཀྱི་དྲན་གསོའི་མགུར༌མ།༽ ཐུགས་ཁྲོས་བཀའ་བཀྱོན་མ་གནང་ཀྱེ་ཡ༌ཝཱེ། །གཏུམ་དྲག་ནང་དུ་ང་རང་མི་གཅུན༌རོགས།།
  wsk-wsk: O Yawe, gemang memek te ani me ining aisuko; nika gemang memek te aga memek
    koma me aga maguwurko.
  sna-sna: Haiwa Jehovha, musandirayira mukutsamwa kwenyu kana kundiranga muhasha
    dzenyu.
  spa-BLM: Yahvé, no me reprendas en tu ira, ni me castigues en tu caliente descontento.
  cac-cac: Mamin Jehová, man̈ ac' in yaelal yuj yoval a c'ool. Man̈ ac' in yaelal
    yacb'an aycot a c'ac'alc'olal.
  swh-ULB: Yahwe, usinikemee katika hasira yako; usiniadhibu katika ghadhabu yako.
  bel-bel: Кіроўцу хору, Ідытуму. Псальма Давідава.
  deu-ELBBK: (Ein Psalm von David. Zum Gedächtnis.)
  mbb-OT: Nengazen, minsan egkepeukan a kenikew ne kenà a kenikew sewaya.
  mal-2015: യഹോവേ, ക്രോധത്തോടെ എന്നെ ശിക്ഷിക്കരുതേ. ഉഗ്രനീരസത്തോടെ എന്നെ ദണ്ഡിപ്പിക്കയുമരുതേ.
  gup-gup: O Yawey, bu yiyiddung ngardduk, wanjh yuwn bu kanbengyolyolme, dja yuwn
    bu mak kanwernhdung bu ngaye njilngwarrewong.
  rmc-rmc: Le Davidoskro žalmos pro leperiben.
  nlg-nlg: 'Lord ko bei kokoe laga vaniu tana bona ko rutu: mo ko bei torou gea ta
    nimua na rutu papara.'
  pes-OPV: ای خداوند مرا در غضب خود توبیخ منما و در خشم خویش تادیبم مفرما.
  ron-1924: Доамне, ну мэ мустра ын мыния Та ши ну мэ педепси ын урӂия Та!
  ben-OBCV: হে সদাপ্রভু, তোমার রাগে আমাকে তিরস্কার কোরো না ক্রোধে আমাকে শাসন কোরো
    না।
  som-som: Rabbiyow, cadhadaada ha igu canaanan, Oo dhirifkaaga kululna ha igu edbin.
  lat-VUC: In finem, ipsi Idithun. Canticum David.
  eng-ASVBT: O Jehovah, rebuke me not in thy wrath; Neither chasten me in thy hot
    displeasure.
  mna-mna: O Yooba, yaamba yo raama ketem malmal pepe. Mi sombe pazal yo, na kam raama
    ketem bayouŋana pepe.
  ita-1885: SIGNORE, non correggermi nella tua indegnazione; E non castigarmi nel
    tuo cruccio.
  eng-LXXUP: For the end, a Song of David, to Jeduthun.
  eng-ULB: Yahweh, do not rebuke me in your anger; do not punish me in your wrath.
  spa-VBL: ¡Señor, por favor no me condenes, por causa de tu enojo conmigo! ¡No me
    castigues con tu furia!
  fra-_FOB: Éternel, ne me châtie pas dans ta colère, et ne me punis pas dans ton
    courroux!
  mal-mal: യഹോവേ, കോപത്തോടെ എന്നെ ശാസിക്കരുതേ. ക്രോധത്തോടെ എന്നെ ശിക്ഷിക്കുകയും അരുതേ.
  urd-GVR: Dāūd kā zabūr. Yāddāsht ke lie. Ai Rab, apne ġhazab meṅ mujhe sazā na de,
    qahr meṅ mujhe tambīh na kar!
  suz-BL: परमप्रभु यावे इन गाइक्‍तीकेमी आं कली महुइक्‍तीनी। इन चुरतीकेमी आं कली सजाइ
    मगेयीनी।
  eng-NOY: “A psalm of David. To bring to remembrance.” O LORD! rebuke me not in thy
    wrath, Nor chasten me in thy hot displeasure!
  ita-1927: Salmo di Davide. Per far ricordare. O Eterno, non mi correggere nella
    tua ira, e non castigarmi nel tuo cruccio!
  ckb-ckb: ئەی یەزدان، بە تووڕەیی خۆت سەرزەنشتم مەکە، بە ڕقی خۆت تەمبێم مەکە.
  eng-BBE: O Lord, be not bitter with me in your wrath; let not your hand be on me
    in the heat of your passion.
  xsi-xsi: Yova Kindeni, noko ma wisi nâna ku kumbita naŋa ndimo. Mao nâ, noko wisi
    nâna, taitu naŋa ano pano tu kupare nia pa naŋa tia.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನೀವು ಬೇಸರದಿಂದ ನನ್ನನ್ನು ಗದರಿಸಬೇಡಿರಿ; ಮನನೊಂದು ನನ್ನನ್ನು ಶಿಕ್ಷಿಸಬೇಡಿರಿ.
  tam-2017: யெகோவாவே, உம்முடைய கோபத்தில் என்னைக் கடிந்துகொள்ள வேண்டாம்; உம்முடைய கடுங்கோபத்தில்
    என்னைத் தண்டிக்க வேண்டாம்.
  spa-RV-1909: Salmo de David, para recordar. JEHOVÁ, no me reprendas en tu furor,
    ni me castigues en tu ira.
  ron-BTF: DOAMNE, nu mă mustra în furia ta, nici nu mă pedepsi în nemulțumirea ta
    încinsă.
  eng-WEBP: LORD, don’t rebuke me in your wrath, neither chasten me in your hot displeasure.
  eng-FBV: Lord, please don't condemn me because you're angry with me; don't punish
    me because you're furious with me!
  nld-1939: 'Van David; bij het herinneringsoffer. Jahweh, tuchtig mij niet in uw
    toorn, Kastijd mij niet in uw gramschap:'
  nch-BL: TOTECO, amo techtaijyohuilti quema ticualani. Huan amo techtatzacuilti ica
    mohueyicualancayo.
  vie-1934: Đức Giê-hô-va ôi! xin chớ nổi thạnh nộ mà quở trách tôi, Cũng đừng nóng
    giận mà sửa phạt tôi.
  cha-cha: O Jeova, chamoyo lumalálatde nu y lalalomo, ni uncastigayo nu y binibumo.
  hin-CV: याहवेह, अपने क्रोध में मुझे न डांटिए और न अपने कोप में मुझे दंड दीजिए.
  eng-OURB: Adonai, don’t rebuke me in your wrath, neither chasten me in your hot
    displeasure.
  spa-BES: Oh Señor, no me reprendas en tu ira; no dejes que tu mano esté sobre mí
    en el calor de tu furor.
  tdx-tdx: Ry Iehovà, ko mitrevok’ahy ami’ty fifombo’o; naho ko andilova’o ami’ty
    fiforoforoa’o.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ขออย่าทรงขนาบข้าพระองค์ด้วยความกริ้วของพระองค์ หรือตีสอนข้าพระองค์ด้วยพระพิโรธของพระองค์
  por-BR-2018: SENHOR, não me repreendas em tua ira, e não me castigues em teu furor.
  deu-ELO: Ein Psalm von David zum Gedächtnis. Jehova, strafe mich nicht in deinem
    Zorn, noch züchtige mich in deinem Grimm!
  eng-WYC-2018: The psalm of David, to bethink on the sabbath. Lord, reprove thou
    not me in thy strong vengeance; neither chastise thou me in thine ire. (A song
    by David, to remember the Sabbath. Lord, rebuke thou me not in thy fury; nor chastise
    thou me in thy anger.)
  epo-epo: Ho Eternulo, ne en Via kolero min riproĉu, Kaj ne en Via furiozo min punu.
  gfk-gfk: Watong, waak u boor iau ma no num nginangar ma bia nu hapidanau iau ma
    no num ngalngaluan,
  uig-PIN: 'Dawut yazƣan küy: — (Əslimǝ üqün) I Pǝrwǝrdigar, ƣǝzipingdǝ tǝnbiⱨ bǝrmigǝysǝn,
    Ⱪǝⱨringdǝ meni jazalimiƣaysǝn!'
  beo-beo: Hina Gode! Dia ougiba:le, nama se bidi mae ima!
  tpi-OTNT: Bikpela, yu gat kros, tasol yu no ken krosim mi. Yu belhat, tasol yu no
    ken mekim save long mi.
  hau-SA: Ya Ubangiji, kada ka tsawata mini cikin fushinka ko ka hore ni cikin hasalarka.
  udu-udu: Ayy Tap̱a, dhalku/ ki ḵucur aha/ ka nyor pini mo walla dhalku/ ki dor aha/
    ka nyor pini jin shwana /e mo!
  uig-LAT: 'Dawut yazghan küy: — (Eslime üchün) I Perwerdigar, ghezipingde tenbih
    bermigeysen, Qehringde méni jazalimighaysen!'
  nde-nde: Awu Thixo, ungangikhuzi ngolaka loba ungijezise uthukuthele.
  ton-ton: '‌ʻE Sihova, ʻoua naʻa ke valokiʻi au ʻi ho houhau: pea ʻoua naʻa ke valokiʻi
    au ʻi ho houhau vela.'
  ces-1613: Žalm Davidův k připomínání.
  eng-WMB: LORD, don’t rebuke me in your wrath, neither chasten me in your hot displeasure.
  tam-TCV: யெகோவாவே உம்முடைய கோபத்தில் என்னை சிட்சியாதேயும்; உமது கடுங்கோபத்தினால்
    என்னைத் தண்டியாதேயும்.
  ceb-ULB: Yahweh, ayaw ako badlonga sa imong kasuko; ayaw ako siloti sa imong kapungot.
  pol-UBG: PANIE, nie karć mnie w swym gniewie i nie karz mnie w swojej zapalczywości.
  urd-GVU: داؤد کا زبور۔ یادداشت کے لئے۔ اے رب، اپنے غضب میں مجھے سزا نہ دے، قہر میں
    مجھے تنبیہ نہ کر!
  eng-OEBCW: Reprove me not, Lord, in your anger, and chasten me not in your wrath;
  deu-1912: Ein Psalm Davids, zum Gedächtnis. HERR, strafe mich nicht in deinem Zorn
    und züchtige mich nicht in deinem Grimm.
  kan-2017: ಯೆಹೋವನೇ, ಕೋಪದಿಂದ ನನ್ನನ್ನು ಶಿಕ್ಷಿಸಬೇಡ; ರೋಷದಿಂದ ನನ್ನನ್ನು ದಂಡಿಸಬೇಡ.
  yap-yap: A SOMOL, dab mu gechig nigeg u fithik’ e damumuw rom!
  hlt-MCSB: Aw BOEIPA, na thinhul neh kai n'tluung boel lamtah na kosi neh kai n'toel
    boeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኔ ዻጎና ታና ጎሪፖ፤ ኔኤኮ ዼኤፖ ዻጎና ታጊዳ ሜቶ ዓጊፖ።
  twi-ASANTE: Ao Awurade, nka mʼanim wɔ wʼabofuo mu na ntwe mʼaso wɔ wʼabufuhyeɛ mu.
  eng-WEBU: LORD, don’t rebuke me in your wrath, neither chasten me in your hot displeasure.
  acu-NT: Yusru wina kajertakmesha wait aneasam jiyatkaip. Tura wina kajertukam pujayatmek
    wait aneasam wait wajaktinka surusaip.
  spa-PDDPT: Oh Yavé, no me reprendas con tu indignación, Ni me castigues con tu ardiente
    ira.
  gun-gun: Senhor, ndepoxya rupi e'ỹ ke xemongeta, ndevaia rupi e'ỹ ke xembopaga.
  agu-BL: Wajcaw, quil chin cawsaju' te yi sajnak colp wi'u'. Quil tak'u' intz'u'm
    te yi je'nak lajp wi'u'.
  ilo-ULB: O Yahweh, saannak a tubngaren iti ungetmo; saannak a dusaen iti pungtotmo.
  kpg-kpg: Meenei Dimaadua, Goe hudee daaligidia au i do madagoaa ma ga hagawelewele!
  uig-ARA: 'داۋۇت يازغان كۈي: ــ (ئەسلىمە ئۈچۈن) ئى پەرۋەردىگار، غەزىپىڭدە تەنبىھ
    بەرمىگەيسەن، قەھرىڭدە مېنى جازالىمىغايسەن!'
  sus-sus: Dawuda xa maxandi bɛɛti
  pon-2006: Maing KAUN, komw dehr ketin kaloke ie nan omwi engieng!
  jae-jae: O Apômtau, aôm têmtac ŋandaŋ ma ônac aê atom. Têmtac êmoatiŋ tôŋ ma ôim
    aê atom.
  ksd-ksd: Luluai, koko una pit iau ta kaum ngala na kankan; Ma koko una virit iau
    ta kaum ngangal na kulot.
  tur-YTC: Ey Yahve, öfkenle beni azarlama, Gazapla beni yola getirme.
  bel-N: Псальм Давіда. Напамін.
  grc-BRENT: Εἰς τὸ τέλος, τῷ Ἰδιθοὺν ᾠδὴ τῷ Δαυίδ.
  kpr-kpr: Arie, Bajari, erá ninda janje ekoimi na dombuda seose!
  ind-AYT: Nyanyian Daud untuk mengingat. (38-2) Ya TUHAN, jangan menegur aku dengan
    murka-Mu, dan jangan menghukum aku dengan kemarahan-Mu.
  yom-yom: A Yave, kadi kuthemima ku tsi nganzi aku voti kadi kuphana thumbudulu ku
    tsi nganzi aku yi kikhesa.
  yut-yut: Yawe, butjap nandɨsal mani gen tebai dɨma nayɨki. Butjap madepsi nandɨsal
    mani nak aŋmɨlɨp ak do tepmɨ pi dɨma nabi.
  nya-nya: Yehova musandidzudzule mutapsa mtima kapena kundilanga muli ndi ukali.
  kyg-kyg: Ala kava nene, huꞌna, kaipamo leka neꞌnatekaeꞌmo ge oꞌnahauvo. Kaipamo
    leka neꞌnatekaeꞌmo oꞌnamagiyo.
  hrv-hrv: Psalam. Davidov. Za spomen.
  mps-mps: Genuai Bidi, nago wado yabo homu elalubao, tiali goli nago enaba wado me
    iligio. Nago haliga sębę yai, tiali goli nago enaba dene me magio.
  tpi-tpi: Bikpela, yu gat kros, tasol yu no ken krosim mi. Yu belhat, tasol yu no
    ken mekim save long mi.
  dan-1931: 'En Salme af David. Lehazkir*. { [*Betydningen dunkel, måske: når Afgrødeofferet
    frembæres. (3 Mos. 2, 2.) Sl. 70, 1.] }'
  vie-OVCB: Lạy Chúa Hằng Hữu, xin đừng quở trách con trong cơn giận, lúc Ngài thịnh
    nộ, xin chớ sửa phạt con.
  guj-2017: હે યહોવાહ, તમારા ક્રોધમાં મને ઠપકો ન આપો; તમારા કોપમાં મને શિક્ષા ન કરો.
  pon-2006A: Maing KAUN, komw dehr ketin kaloke ie nan omwi engieng!
  por-BRBSL: Yahweh, não me repreenda em sua ira, nem me castigam em seu desgosto
    quente.
  eng-OEBUS: Reprove me not, Lord, in your anger, and chasten me not in your wrath;
  swe-swe: 'En psalm (sång ackompanjerad på strängar) av David, för att minnas (komma
    ihåg). [Till påminnelse för att få Guds uppmärksamhet.] [Den grekiska översättningen
    Septuaginta har också med tillägget: ”för sabbaten”.] ______'
  cth-cth: Oe BAWIPA lungphuen laihoi na yue hanh lah a. Puenghoi lungkhuek laihoi
    hai na yue hanh.
  twi-twi: Awurade, nka mʼanim wɔ wʼabufuw mu na ntwe mʼaso wɔ wʼabufuwhyew mu.
  hlt-hlt: Aw BOEIPA, na thinhul neh kai n'tluung boel lamtah na kosi neh kai n'toel
    boeh.
  tbz-SIM: Dɑfiti yɛ̀nfɛ̀ bɛ̀ dìè nfɛ̀ kɛ denniní Kuyie nkpɛ́í.
  msy-2020: O Ikiavɨra Itir God, nɨ anɨngagharim ikɨ, egh nan ataran markɨ. Nɨ adarim
    nan ikɨ, egh nɨ ivezir kuram na danɨngan markɨ.
  dop-dop: Tɑfiiti yontu nti pɑ tɔɔsəɣənɑ Ɩsɔ tɔɔ tɔɣɔlɔ.
  azb-azb: Ya Rəbb, qəzəblənib məni töhmətləndirmə, Hiddətlənib məni tənbeh eləmə.
  eng-DBY: Jehovah, rebuke me not in thy wrath; neither chasten me in thy hot displeasure.
  hin-2017: हे यहोवा क्रोध में आकर मुझे झिड़क न दे, और न जलजलाहट में आकर मेरी ताड़ना
    कर!
  wol-KYG: Muy kàddug Sabóor guy fàttlee, ñeel Daawuda.
  bjr-bjr: Oo Yaawee, aneenna aanooqiranakiqari sia qiniara aanooqia. Aneenna aranaqaranakiqari
    sia qini ummaara qimia.
  eng-YLT: A Psalm of David, 'To cause to remember.' Jehovah, in Thy wrath reprove
    me not, Nor in Thy fury chastise me.
  kne-kne: Apo, adi ka kod mabonget sin domosaam.
  eng-WYC-2017: The psalm of David, to bethink on the sabbath. Lord, reprove thou
    not me in thy strong vengeance; neither chastise thou me in thine ire.
  eng-WMBB: LORD, don’t rebuke me in your wrath, neither chasten me in your hot displeasure.
  zat-NTPS: Xrana' Dios, quebe til-lu' neda' lu xel-la' dxezrá'a chiu'. Quebe gudéu'
    neda' da ba xa' lu xel-la' snia chiu',
  zty-NTPS: X̱ana' Dios, bi tiḻo' neda' ḻo yeḻa' ẕža'a chio'. Bi wsako'o neda'
    ḻo yeḻa' snia chio',
  urd-GVH: दाऊद का ज़बूर। याददाश्त के लिए। ऐ रब, अपने ग़ज़ब में मुझे सज़ा न दे, क़हर
    में मुझे तंबीह न कर!
  rug-rug: Ke Zihova, Mu lopu nore au pa Mua binugoro, Mu lopu va kilasau pa Mua tinaṉaziri.
  gaz-gaz: Yaa Waaqayyo, aarii keetiin na hin ifatin yookaan dheekkamsa keetiin na
    hin adabin.
  fra-LSG: Psaume de David. Pour souvenir.
  yal-yal: Dawudaa bɛtina. Maxandina.
  iou-iou: O Anutu, kokwawak nadäŋkaŋ nämo nebewen, ba momina täŋo kowata nämo namen.
  haw-1868: E IEHOVA, mai hoopai mai oe ia'u me kou huhu; Mai hahau mai ia'u me kou
    inaina nui.
  arb-NAV: يَا رَبُّ لَا تُوَبِّخْنِي بِغَضَبِكَ، وَلَا تُؤَدِّبْنِي بِسَخَطِكَ،
  ded-ded: O KEBU, ge ngaba amma yoac ngabasiric mi anenna nga herega buu kopocsicac
    amma numeting mi anenna.
  ewe-ewe: O! Yehowa, mègaka mo nam le wò dziku me, alo ahe to nam le wò dɔmedzoe
    helĩhelĩ me o,
  eng-LEE: “A psalm of David, to bring to remembrance.” (38:2) O Lord, correct me
    not in thy wrath, nor chastise me in thy fury.
  asm-FB: হে যিহোৱা, তোমাৰ ক্ৰোধত মোক ধমকি নিদিবা; তোমাৰ প্ৰচণ্ড কোপত মোক শাস্তি নিদিবা।
  sus-A: دَوُدَ شَ مَشَندِ بّيتِ
  fra-SBL: Yahvé, ne me réprimande pas dans ta colère, et ne me châtie pas dans ton
    vif mécontentement.
  hbo-hbo: מִזְמֹ֖ור לְדָוִ֣ד לְהַזְכִּֽיר׃
  kik-kik: Wee Jehova, ndũkandũithie ũrĩ na marakara, kana ũũherithie ũrĩ na mangʼũrĩ.
  fra-NCL: Psaume de David. Pour faire souvenir.
  cek-AK: Aw Angraeng, palungphuihaih hoiah na zoeh hmah loe, palungbethaih hoiah
    doeh na thuitaek hmah.
  cuk-cuk: Bab-Jehováʼye, mer be anse urwe. Be sae-itogedgi, mer be sabsur an-imake.
  uig-CYR: 'Нәғмичиләрниң беши Йәдутунға тапшурулған, Давут язған күй: — «Тилим гуна
    қилмисун дәп, Йоллиримға диққәт қилимән; Рәзилләр көз алдимда болса, мән ағзимға
    бир көшәк салимән» — дегән едим.'
  tel-2017: యెహోవా, నీ కోపంలో నన్ను గద్దించవద్దు. నీ తీవ్ర కోపంలో నన్ను శిక్షించవద్దు.
  hat-BSA: O SENYÈ, pa repwoche mwen nan kòlè Ou, ni fè m chatiman nan kòlè Ou k ap
    brile.
  ukr-ONPU: Керівнику хору Єдутуну. Псалом Давидів.
  kos-kos: O LEUM GOD, nimet kaiyu in mulat lom!
  hbo-WLC: מִזְמ֖וֹר לְדָוִ֣ד לְהַזְכִּֽיר׃
  ibo-ibo: Biko, Onyenwe anyị, abarala m mba nʼiwe, maọbụ taa m ahụhụ mgbe iwe gị
    dị ọkụ.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ତୁମ୍ଭ କୋପରେ ମୋତେ ଅନୁଯୋଗ କର ନାହିଁ; କିଅବା ତୁମ୍ଭ ପ୍ରଚଣ୍ଡ କ୍ରୋଧରେ
    ମୋତେ ଶାସ୍ତି ଦିଅ ନାହିଁ।
  chk-chk: Ai Samol mi Lapalap, kosap apwüngüei lon om song, kosap pwal ninniei lon
    om lingeringer.
  rop-rop: YAWEI, wen yu gitwail, nomo dalimof mi. Nomo panishim mi wen yu brabli
    einggri.
  ukr-1871: Псальма Давидова на спомин. Господи, не картай мене в гнїві твому, не
    карай у досадї твоїй.
  yon-yon: O Yariman, eb norin wande ongkawaab, kwane eb arud wande ne yaa didangkewaab.
  deu-1951: Ein Psalm Davids. Zum Gedächtnis. (038-2) HERR, strafe mich nicht in deinem
    Zorn, züchtige mich nicht in deinem Grimm;
  eng-JPS: (38-1) A Psalm of David, to make memorial. (38-2) O LORD, rebuke me not
    in Thine anger; neither chasten me in Thy wrath.
  srp-1865: Gospode! nemoj me karati u gnjevu svojem, niti me nakazati u jarosti svojoj.
  lug-lug: Ayi Mukama tonnenya ng’okyaliko obusungu, oba okunkangavvula ng’oliko ekiruyi.
  heb-heb: מזמור לדוד להזכיר יהוה אל בקצפך תוכיחני ובחמתך תיסרני׃
  ben-IRV: সদাপ্রভুু, তোমার ক্রোধে আমাকে তিরস্কার করো না, তোমার রোষে আমাকে শাস্তি
    দিও না।
  ntu-ntu: Yawe, kxmule-esz' ngyati drtwrm ninge, A' bzkq ayrplapxq ninge.
  pan-pan: ਹੇ ਯਹੋਵਾਹ ਆਪਣੇ ਕ੍ਰੋਧ ਵਿੱਚ ਮੈਨੂੰ ਦੱਬਕਾ ਨਾ ਦੇ, ਅਤੇ ਨਾ ਆਪਣੇ ਕਹਿਰ ਨਾਲ ਮੈਨੂੰ
    ਤਾੜ!
  mya-JVB: အိုထာဝရဘုရား ၊ အမျက် တော်ထွက်၍ အကျွန်ုပ် ကို အပြစ် တင်တော်မ မူပါနှင့်။
    ပြင်းစွာ သောစိတ် တော်ရှိ၍ ဆုံးမ တော်မမူပါနှင့်။
  kgf-kgf: (Dawidiac legic yomi hofac omiwiŋ ʒé héiaŋgic.) Yawe, guac qeri biricganéŋ
    képésicna ménda ʒénénna. Guac qeri gericnéŋ ni ménda ʒéqindiŋi nénna.
  tte-O: O Yeoba, tabu kuyayamaisa-yau am munamunai koina.
  tbg-tbg: Mpo Noravauvo, ai arara itairara, kia ti titihara haruane.
  hmo-hmo: Lohiabada e, oiemu badu dekenai, lau do oi matakani henia lasi. Oiemu badu
    mai siahu danu dekenai, lau do oi hisihisi henia lasi.
  zar-NT: Bitiʼ ilenuʼ nedaʼ, Xan, en bitiʼ uzenuʼ nedaʼ bach. Bitiʼ gunuʼ nedaʼ xiguiaʼ
    lu yöl-laʼ rilé quiuʼ.
  urd-urd: ऐ ख़ुदावन्द, अपने क़हर में मुझे झिड़क न दे, और अपने ग़ज़ब में मुझे तम्बीह
    न कर।
  rus-SYN: Начальнику хора, Идифуму. Псалом Давида.
  bqc-SIM: Davidi lɛ.
  tcz-CHONGTHU: O Yahweh Pakai lung phatmo nan neilethuh hih in, nalunghan jeh in
    jong neijep hih in!
  mar-mar: परमेश्वरा, तुझ्या क्रोधात मला ताडना करू नकोस, आणि तुझ्या कोपात मला शिक्षा
    करू नकोस.
  isl-isl: Drottinn, ekki refsa mér, þótt þú sért reiður.
  hlt-THB: Aw Bawipa, kawso doena koeh ni zyi nawh thin tawinaak ing koeh ni phep.
  qub-qub: Tayta Dios, rabyasha caycashpayquega ama piñacamaychu. Ollgusha caycarpis
    ama castigamaychu.
  bqp-bqp: Dikiri, ǹsun ma toto kũ pↄfɛ̃oro, ǹsun ma sã fĩ kũ pɛ̃tɛ̃oro.
  hat-hat: (038:1) Se yon sòm David. Pou Bondye pa bliye nou. (038:2) Seyè, pa pini
    m' lè ou fache! Pa kale m' lè ou an kòlè!
  eng-BSB: O LORD, do not rebuke me in Your anger or discipline me in Your wrath.
  eng-WEBPB: LORD, don’t rebuke me in your wrath, neither chasten me in your hot displeasure.
  kbq-kbq: Ra Anumzamoka krimpa ahenantenka kea onasuge, karimpa ahenantenka knazana
    naminka nazeri fatgo hugera osuo!
  pon-pon: MAIN, der kotin kaloke ia ni omui kupur jued, o der kame ia ni omui onion.
  nhe-BL: TOTECO, amo xinechtlaijiyohuilti quema ticualani. Huan amo xinechtlatzacuilti
    ica mohueyicualancayo.
  wnc-wnc: Buyambam tapa, gata musiptou nae natayak kakngane nae kaanga ma natapim.
    Ga musiptou nae natayak kakngane na ma tasiwi maiwan.
  bus-bus: Dii, ǹton ma toto kↄ̃n pↄfɛ̃oro, ǹton ma swã sↄ̃kãmɛ kↄ̃n pɛ̃tɛ̃oro.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, ezepyk zo herehe nekwahy mehe nehe. Ihewe
    nekwahy mehe, ezepyk zo herehe nehe.
  eng-DRA: Unto the end, for Idithun himself, a canticle of David.
