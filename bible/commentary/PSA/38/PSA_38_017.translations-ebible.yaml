verse: PSA.038.017
translations:
  mal-C: കാരണം ഞാൻ വീഴാറായിരിക്കുന്നു, എന്റെ വേദന എപ്പോഴും എന്റെ കൂടെയുണ്ട്.
  deu-TKW: 'Denn ich spreche: daß sie nur nicht über mich frohlocken! Da mein Fuß
    wankte, thaten sie groß wider mich.'
  lin-lin: 'Nalobaki : « Kopesa nzela te ete basepela na tina na ngai to bamitombola
    likolo na ngai soki nabeti libaku. »'
  mmx-mmx: Nia na ana subu nga, la a suma amisik langsangan losongsongot silok.
  eng-LSV: For I am ready to halt, || And my pain [is] continually before me.
  eng-GNV: Surely I am ready to halte, and my sorow is euer before me.
  eng-WEBSTER: For I am ready to halt, and my sorrow is continually before me.
  nhw-BL: Nijmati nimiquis pampa tlacuajcualoli amo nechcahua niyon se tlatoctzi.
  swh-ONEN: Kwa maana ninakaribia kuanguka, na maumivu yangu yananiandama siku zote.
  bba-bba: A ku de bu nuku dobu ko nɛn sɔ̃, kpɑ bu mɑn seesi sɑnɑm mɛ nɑ sokurɑmɔ.
  eng-KJVCPB: For I am ready to halt, And my sorrow is continually before me.
  luo-luo: Nimar achiegni podho, kendo rem ma an-go osiko koda.
  aii-aii: ܣܵܒܵܒ ܐܵܢܵܐ ܩܘܼܪܒܵܐ ܝܘܸܢ ܠܸܢܦܵܠܵܐ، ܘܟܹܐܒ݂ܝܼ ܥܲܡܝܼ ܝܠܹܗ ܒܟܠܔ ܥܕܵܢܵܐ.
  meu-meu: Badina be lau na vada ba ketomu, egu hisihisi na vairagu ai e miamu nega
    idoinai.
  npi-ULB: किन मैले ठेस खान लागेको छु र म निरन्‍तर पीडामा छु ।
  yor-yor: Nítorí tí mo ti ṣetán láti ṣubú, ìrora mi sì wà pẹ̀lú mi nígbà gbogbo.
  pes-OPCB: نزدیک است از پای درآیم؛ این درد، دائم مرا عذاب می‌دهد.
  tgl-ULB: Dahil matitisod na ako at ako ay patuloy na naghihinanakit.
  nop-nop: Maŋgoŋde, ya agaŋ mandifaidok naine muniniŋ tulune folofigita helemahelemaŋ
    nadilat.
  hui-hui: I̱ tandaga timbuni handaabo halu kogome i̱ pilolene kawareore ngagoni.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​ပြို​လဲ​လု​ပါ​ပြီ။ ဝေ​ဒ​နာ​ကို​အ​စဉ်​ခံ​စား​လျက်​နေ​ရ​ပါ​၏။
  bod-N: ང་ནི་ནམ་ཡང་འགྱེལ་ལ་ཁད་ཡོད༌པས། །ང་ཡི་ན་ཟུག་ནམ་རྒྱུན་ངའི་མདུན༌ལྷགས།།
  wsk-wsk: Se aitak mu ani dagulekko pingi arem; aga yaman mu angimik te am aniso.
  sna-sna: Nokuti ndava pedyo nokuwa, uye kurwadziwa kwangu kunogara neni.
  spa-BLM: Porque estoy dispuesto a caer. Mi dolor está continuamente ante mí.
  cac-cac: Palta ijanxo val tzin ac'ji ganar svab'i. Max och vaan jab'oc in yaelal
    tic.
  swh-ULB: Kwa kuwa niko karibu mashakani, na niko katika maumivu ya mara kwa mara.
  deu-ELBBK: 'Denn ich sprach: Dass sie sich nicht über mich freuen! Beim Wanken meines
    Fußes tun sie groß gegen mich.'
  mbb-OT: Henduen be te egkezeetan ad, ne kenà egkeengked is ked-antus ku.
  mal-2015: ഞാൻ ഇടറി വീഴുമാറായിരിക്കുന്നു; എന്റെ ദുഃഖം എപ്പോഴും എന്റെ മുമ്പിൽ ഇരിക്കുന്നു.
  gup-gup: Bolkkime wanjh ngaye ngabekkarren bu ngadjalyirrebme dja ngamankan. Mak
    ngadjaldjakbekkan munguyh.
  rmc-rmc: 'Phenďom: „Te na radisaľon mange a te na lašaren pes upral ma, sar mange
    poddžana o pindre.“'
  nlg-nlg: Ku mua tangomana tua ge ku ghoi tughuru dato, na pukuna nigua na vahaghitaili
    haia tagua.
  pes-OPV: زیرا که برای افتادن نصب شده‌ام ودرد من همیشه پیش روی من است.
  ron-1924: Кэч сунт апроапе сэ кад ши дуреря мя есте тотдяуна ынаинтя мя.
  ben-OBCV: আমার পতন আসন্ন, আর যন্ত্রণা প্রতিনিয়ত আমার সঙ্গী।
  som-som: Waayo, waxaan ku dhowahay inaan dhaco, Oo tiiraanyadayduna had iyo goorba
    way i hor taalaa.
  eng-ASVBT: For I am ready to fall, And my sorrow is continually before me.
  mna-mna: Re. Yoyouŋana izem yo risa som. Mete ti ipun kat yo. Kaimer ko irao aŋmaŋga
    mini na som.
  ita-1885: Mentre son tutto presto a cadere, E la mia doglia è davanti a me del continuo;
  eng-ULB: For I am about to stumble, and I am in constant pain.
  spa-VBL: Porque estoy por colapsar, el dolor nunca se detiene.
  fra-_FOB: Et je suis prêt à tomber, et ma douleur est toujours devant moi.
  mal-mal: ഞാൻ കാൽ ഇടറി വീഴുവാൻ തുടങ്ങുന്നു; എന്റെ ദുഃഖം എപ്പോഴും എന്റെ മുമ്പിൽ ഇരിക്കുന്നു.
  urd-GVR: Kyoṅki maiṅ laṛkhaṛāne ko hūṅ, merī aziyat mutawātir mere sāmne rahtī hai.
  suz-BL: मारदे हना गो दाइल पांइसीचा चिक्‍शो बाक्‍नुङ। गो श्‍येत जस ङा जस बाक्‍नुङ।
  eng-NOY: For I am ready to fall, And my pain doth never leave me;
  ita-1927: Perché io sto per cadere, e il mio dolore è del continuo davanti a me.
  ckb-ckb: خەریکە دەکەوم، هەمیشە ئازارەکانم لەگەڵمە.
  eng-BBE: My feet are near to falling, and my sorrow is ever before me.
  xsi-xsi: Ŋana tu laiti ŋana naŋa ma patana kâ, aku akai nâna mine ku amo nâ.
  kan-OKCV: ನಾನು ಎಡವಿ ಬೀಳಲಿದ್ದೇನೆ; ನನ್ನ ನೋವು ಯಾವಾಗಲೂ ನನ್ನ ಮುಂದೆ ಇದೆ.
  tam-2017: நான் தடுமாறி விழ ஏதுவாக இருக்கிறேன்; என்னுடைய துக்கம் எப்பொழுதும் எனக்கு
    முன்பாக இருக்கிறது.
  spa-RV-1909: Empero yo estoy á pique de claudicar, y mi dolor está delante de mí
    continuamente.
  ron-BTF: Fiindcă eu sunt gata să șchiopătez și întristarea mea este continuu înaintea
    mea.
  eng-WEBP: For I am ready to fall. My pain is continually before me.
  eng-FBV: For I'm about ready to collapse—the pain never stops.
  nld-1939: Ja, ieder ogenblik dreig ik te vallen, Mijn ellende staat mij steeds voor
    de geest;
  nch-BL: Nijmati nimiquis pampa tacuajcualoli amo nechcahua yon se talojtzi.
  vie-1934: Tôi gần sa ngã, Nỗi đau đớn vẫn ở trước mặt tôi;
  cha-cha: 'Sa guajo cana na ugadon: ya y pinitijo gaegue siesiempre gui menajo.'
  hin-CV: अब मुझे मेरा अंत निकट आता दिख रहा है, मेरी पीड़ा सतत मेरे सामने बनी रहती
    है.
  eng-OURB: For I am ready to fall. My pain is continually before me.
  spa-BES: Mis pies están a punto de caerse, y mi dolor está siempre delante de mí.
  tdx-tdx: Toe veka’e hikorovoke iraho, amako lomoñandro ty fanaintaiñako.
  tha-KJV: เพราะข้าพระองค์จะล้มแล้ว และความเศร้าโศกอยู่ต่อหน้าข้าพระองค์​เสมอ
  por-BR-2018: Porque eu estou prestes a ficar como manco, e minha dor está continuamente
    perante mim.
  deu-ELO: Denn ich bin nahe daran zu hinken, und mein Schmerz ist beständig vor mir.
  eng-WYC-2018: For I am ready to beatings; and my sorrow is ever[more] in my sight.
    (For I am about to fall; and my sorrow is before me forevermore.)
  epo-epo: Ĉar mi estas preta fali, Kaj mia sufero estas ĉiam antaŭ mi.
  gfk-gfk: Kanong warah, i hutet bia ni puko, ma no nugu ngunngutaan i la kis hatika
    taar ma iau.
  uig-PIN: Qünki mǝn dǝldǝngxip, tügixǝy dǝp ⱪaldim, Azabim kɵz aldimdin kǝtmǝydu.
  beo-beo: Na da maedafa fisili, se naba. Amola na da dafamu gadenei ba:sa.
  tpi-OTNT: Long wanem, klostu nau mi laik pundaun, na mi gat pen oltaim.
  hau-SA: Gama ina gab da fāɗuwa, kuma cikin azaba nake kullum.
  udu-udu: Aha/ ’dishkina mmobiṯ mo, dhali mo jin woca is aha/ she/ mo tani a’di di’da
    bori aha/ ki sule/ sule/ mo.
  uig-LAT: Chünki men deldengship, tügishey dep qaldim, Azabim köz aldimdin ketmeydu.
  nde-nde: Ngoba sengiseduze lokuwa, lobuhlungu bungiphethe njalonjalo.
  ton-ton: He ʻoku ou meimei nofo, pea ʻoku tuʻumaʻu pe ʻeku mamahi ʻi hoku ʻao.
  ces-1613: 'Nebo jsem řekl: Ať se neradují ze mne, poklesla-li by se noha má, ať
    se pyšně nepozdvihují nade mnou,'
  eng-WMB: For I am ready to fall. My pain is continually before me.
  tam-TCV: நான் தடுமாறிவிழும் தருவாயில் இருக்கிறேன்; என் வேதனை எப்பொழுதும் எனக்கு
    முன்பாக இருக்கிறது.
  ceb-ULB: Kay hapit ako madagma, ug anaa ako sa kanunayng kasakit.
  pol-UBG: Jestem bowiem bliski upadku i moja boleść zawsze jest przede mną.
  urd-GVU: کیونکہ مَیں لڑکھڑانے کو ہوں، میری اذیت متواتر میرے سامنے رہتی ہے۔
  eng-OEBCW: For I am ready to fall, my pain forsakes me never.
  deu-1912: Denn ich bin zu Leiden gemacht, und mein Schmerz ist immer vor mir.
  kan-2017: ನನಗೆ ಆಪತ್ತೇ ಸಿದ್ಧವಾಗಿದೆ; ಯಾವಾಗಲೂ ನನಗೆ ಸಂಕಟವಿದೆ.
  yap-yap: Ke chugur ni nggu aw nga but’ ni darming e amith rog.
  hlt-MCSB: Cungdonah ham ka tawn uh tih ka nganboh loh kamah taengah om taitu.
  mdy-ETH: ሎኦማኒ ታ ዑኬኔ፤ ታኣኮ ዋኣዪፆይዳፓ ፔቴታዖ ታ ኬስኪባኣሴ።
  twi-ASANTE: Mereyɛ mahwe ase, na me yea da so wɔ me mu.
  eng-WEBU: For I am ready to fall. My pain is continually before me.
  acu-NT: Wikia nekasan jatanak wajasjai. Tura asan tuke najaimiamur mijantratsui.
  spa-PDDPT: Porque estoy a punto de caer Y mi dolor está continuamente ante mí.
  gun-gun: Mba'eta xee ha'a aguã rami aiko, xejee nda'eveia aendu riae tema.
  agu-BL: Bintzi, txant tan inlo'one'n wetz, na qui'c nin jun tkuj yi qui'ck ch'on
    swetz.
  ilo-ULB: Ta dandaniakon maitublak, ket kanayon nga agsagsagabaak.
  kpg-kpg: Au gu hoohoo gaa doo, gei au e mmae huoloo.
  uig-ARA: چۈنكى مەن دەلدەڭشىپ، تۈگىشەي دەپ قالدىم، ئازابىم كۆز ئالدىمدىن كەتمەيدۇ.
  sus-sus: N naxɛ, «I naxa tin n yaxuie xa yo n ma, e xa ɲɛlɛxin n ma tɔɔrɛ xa fe
    ra.»
  pon-2006: I nektehn pwupwudi oh ei medek me poatopoat.
  jae-jae: Kêdabiŋ gebe jambeŋ ma taêc gêjam ŋoc ŋandaŋ gedeŋ tôŋgeŋ.
  ksd-ksd: Tago iau to na bura ka, Ma iau lingligur vatikai.
  tur-YTC: Çünkü ben düşmek üzereyim. Kederim hep önümde.
  bel-N: 'Бо я сказаў: “Няхай яны ня радуюцца з мяне! Калі пахіснулася нага мая, няхай
    яны не вывышаюцца нада мною.'
  kpr-kpr: Ai resira amo, nanda kae teria beká saviri, na durari dae itatako erena.
  ind-AYT: (38-18) Sebab, aku siap untuk jatuh, dan kesusahanku terus-menerus ada
    di hadapanku.
  yom-yom: Bila nduka bua ndieka ayi ziphasi ziama zidi kaka mu minu.
  yut-yut: Nido, nak kɨlɨ uŋunjok mokdɨsat. Ae tepmɨ toktogɨsi pasat.
  nya-nya: Pakuti ndili pafupi kugwa, ndipo ndikumva kuwawa nthawi zonse.
  kyg-kyg: Asagauꞌna aigefeꞌmo nehugenoꞌaeꞌmo muki afinaꞌmo nagafu nekiye.
  hrv-hrv: 'Rekoh: “Nek'' se ne raduju nada mnom; kad mi noga posrne, nek'' se ne
    uzdižu nada mnom!”'
  mps-mps: Magi baso meni, te pąde ena tulaluainu eyu, tama ena sesemane sogo dene
    ebo dao.
  tpi-tpi: Long wanem, klostu nau mi laik pundaun, na mi gat pen oltaim.
  dan-1931: 'når jeg siger: “Lad dem ikke glæde sig over mig, hovmode sig over min
    vaklende Fod!”'
  vie-OVCB: Con kiệt lực, chân không đứng vững, nỗi đau thương đeo đẳng không rời.
  guj-2017: કેમ કે હું ઠોકર ખાઈ રહ્યો છું અને હું સતત દુઃખમાં છું.
  pon-2006A: I nektehn pwupwudi oh ei medek me poatopoat.
  por-BRBSL: Pois eu estou pronto para cair. Minha dor está continuamente diante de
    mim.
  eng-OEBUS: For I am ready to fall, my pain forsakes me never.
  swe-swe: 'För jag säger (tänker, ber): ”Låt dem inte få glädja sig över mig, låt
    dem inte fira när min fot vacklar [på den smala vägen].”'
  cth-cth: Kai teh rawp hane coungkacoe ka o dawkvah, ka lungmathoenae teh pou ka
    pouk.
  twi-twi: Mereyɛ mahwe ase, na me yaw da so wɔ me mu.
  hlt-hlt: Cungdonah ham ka tawn uh tih ka nganboh loh kamah taengah om taitu.
  tbz-SIM: Bɑ́ɑ́ yóu kɛ̀ bɛ̀ nni nyɑ̃nkunɛ̀, n dɔ́ kɛ́do dìì mɔ̀nnì, bɑ́ɑ́ yóu kɛ̀
    bɛ̀ n nɑ.
  msy-2020: Nɨ fo, mɨzazir ekiar kam nan ikia kamaghɨra iti, ezɨ kamaghɨn kɨ irasava
    ami.
  dop-dop: Hɑlɩ mɑ sələmɑ-ŋ sɩ ń tɑɑ yele nɑ pɑ́ pɑɑnɑ-m. Yɑɑ pɑ́ kɛɛsənɑ mɑ cɛŋlʋɣʋ
    nɑ pɑ́ kʋlɩ mɑ tɔɔ.
  azb-azb: Mən yıxılmaq üzrəyəm, Daim əzabla üz-üzəyəm.
  eng-DBY: For I am ready to halt, and my pain is continually before me.
  hin-2017: क्योंकि मैं तो अब गिरने ही पर हूँ; और मेरा शोक निरन्तर मेरे सामने है।
  wol-KYG: Ma ne, ngalla buñu ma ree, di damoo samab jéll.
  bjr-bjr: Qinee saamuruaqaammidaqa. Qini didafirafa kisaaqasaa qini faqa maridanoo.
  eng-YLT: For I am ready to halt, And my pain [is] before me continually.
  kne-kne: tan kamanak matey sin kanayon ay sakit ko.
  eng-WYC-2017: For I am ready to beatings; and my sorrow is ever[more] in my sight.
  eng-WMBB: For I am ready to fall. My pain is continually before me.
  zat-NTPS: Ba zua' cheajcházia', ne tu dxelázqueze dute̱ be̱l-la' dxen chia'.
  zty-NTPS: san za' chejchegwa', na' ẕláteze dot da' naka'.
  urd-GVH: क्योंकि मैं लड़खड़ाने को हूँ, मेरी अज़ियत मुतवातिर मेरे सामने रहती है।
  rug-rug: Ura tata mate si rau, meke koa ta sigiti doduru rane.
  gaz-gaz: Ani kufuu gaʼeeraatii; dhukkubbiin koos takkumaa na hin dhiifne.
  fra-LSG: 'Car je dis: Ne permets pas qu’ils se réjouissent à mon sujet, Qu’ils s’élèvent
    contre moi, si mon pied chancelle!'
  yal-yal: N naxa, “I nama tin n yaxune yi e xunnayeren n na, e nama ɲaxan n ma tɔrɔn
    na.”
  iou-iou: U imata, komi pen nadäŋ itkaŋ wakinik täŋpayäŋ keräp täyat.
  haw-1868: No ka mea, kokoke au e hina, Ke waiho mau nei ko'u kaumaha imua o'u.
  arb-NAV: لأَنِّي أَكَادُ أَتَعَثَّرُ، وَوَجَعِي دَائِماً أَمَامَ نَاظِرِي.
  ded-ded: Ni manubeso anu kpendzenggoc kecbare imocngo mong mi wanuude.
  ewe-ewe: Esusɔ vie ko madze anyi, eye nye vevesese la le edzi ɖaa.
  eng-LEE: (38:18) For I am prepared for [my] downfall, and my pain is continually
    before me.
  asm-FB: মইতো প্রায় পৰিয়েই গ’লো; মোৰ ক্লেশ সদায় মোৰ লগতে আছে।
  sus-A: ﭑ نَشّ، «عِ نَشَ تِن ﭑ يَشُييٍ شَ يٌ ﭑ مَ، عٍ شَ حّلّشِن ﭑ مَ تْورّ شَ قٍ
    رَ.»
  fra-SBL: Car je suis prêt à tomber. Ma douleur est continuellement devant moi.
  hbo-hbo: כִּֽי־אָ֭מַרְתִּי פֶּן־יִשְׂמְחוּ־לִ֑י בְּמֹ֥וט רַ֝גְלִ֗י עָלַ֥י הִגְדִּֽילוּ׃
  kik-kik: Nĩgũkorwo ngirie kũgũa, na njikaraga ndĩ na ruo hĩndĩ ciothe.
  fra-NCL: 'Car je dis : « Qu’ils ne se réjouissent pas à mon sujet, qu’ils ne s’élèvent
    pas contre moi, si mon pied chancelle. »'
  cek-AK: Palungsethaih boeng thai ai boeh pongah, kam timh tom boeh.
  cuk-cuk: Nue an galakue itoged, ibmar-nunmaked gwen-an-indakbisulid.
  tel-2017: నేను పడిపోవడానికి సిద్ధంగా ఉన్నాను. నేను నిరంతర వేదనలో ఉన్నాను.
  hat-BSA: Paske mwen prèt pou tonbe. Tristès mwen devan m tout tan.
  kos-kos: Nga apkuran in ikori, Ac nga waiok pacl e nukewa.
  hbo-WLC: כִּֽי־אָ֭מַרְתִּי פֶּן־יִשְׂמְחוּ־לִ֑י בְּמ֥וֹט רַ֝גְלִ֗י עָלַ֥י הִגְדִּֽילוּ׃
  ibo-ibo: Nʼihi na lee, ana m achọ ịda ada. Anọkwa m nʼọnọdụ oke mgbu.
  ory-ory: ଯେଣୁ ମୁଁ ଝୁଣ୍ଟି ପଡ଼ିବାକୁ ଉଦ୍ୟତ ଓ ମୋହର ଦୁଃଖ ସର୍ବଦା ମୋʼ ସମ୍ମୁଖରେ ଥାଏ।
  chk-chk: Pun üa arap ngeni ai üpwe turula, üa chök memetek fansoun meinisin.
  rop-rop: Im jis laik mi nili buldan en mi ardimbat olataim.
  ukr-1871: Я бо мало що не кульгаю, і біль мій все передо мною.
  yon-yon: Kedi, ne kuu kombarandamiin, kwane ne yaa yewed kuu ma womoniyiibban angkeen.
  deu-1951: (038-18) Denn ich bin nahe daran zu fallen, und mein Schmerz ist immerdar
    vor mir.
  eng-JPS: (38-18) For I am ready to halt, and my pain is continually before me.
  srp-1865: Jer sam gotov pasti, i tuga je moja svagda sa mnom.
  lug-lug: Kubanga nsemberedde okugwa, era nga nnumwa buli kiseera.
  heb-heb: כי אני לצלע נכון ומכאובי נגדי תמיד׃
  ben-IRV: কারণ আমি হোঁচট খেয়ে পড়তে চলেছি এবং আমি অবিরত ব্যথা পাচ্ছি।
  ntu-ntu: Murde ycpe pipz nzodati-krdr ninge, X nzetq-zvzkr drtqnge tryrkrtxpxpeu.
  pan-pan: ਮੈਂ ਠੇਡਾ ਖਾਣ ਲੱਗਾ, ਅਤੇ ਮੇਰਾ ਸੋਗ ਸਦਾ ਮੇਰੇ ਅੱਗੇ ਰਹਿੰਦਾ ਹੈ।
  mya-JVB: အကျွန်ုပ် လဲ လု သည်ဖြစ်၍ ၊ ကိုယ် ဆင်းရဲ ခြင်းကို အစဉ် အောက်မေ့ လျက်နေရပါ၏။
  kgf-kgf: Ni léklék manumacac heyu niŋyéwécnanéŋ nalé séc henénʒac.
  tte-O: Kikiunamo yabeku, yagu kamkamna iyaele imiyamiya koliyau nige ilolopei.
  tbg-tbg: Aihaviraava kia ti tuta karaitiro, qaqi ti tuate vaimanta te taiqaarirava
    aumanto vaimantama vauro.
  hmo-hmo: Badina lau be kahirakahira lau moru diho noho inai, bona egu hisihisi,
    be nega ibounai ena mamina lau abia noho.
  zar-NT: Chizóaʼ tsöjbixaʼ, en zóalenticaʼsö xihuëʼa nedaʼ.
  urd-urd: क्यूँकि मैं गिरने ही को हूँ, और मेरा ग़म बराबर मेरे सामने है।
  bqc-SIM: Ma mɛ̀ ńsu to aa tidↄmalao, ńsu to aa ĩ́anadã ma tiia guwa yã́io.
  tcz-CHONGTHU: Keima tanglouva kathohgim na-ah akichaipai ding kahitai.
  mar-mar: कारण मी अडखळून पडण्याच्या बेतास आलो आहे, आणि मी सतत यातनेत आहे.
  isl-isl: Þaggaðu niður í þeim sem hlæja að óförum mínum.
  hlt-THB: Ikawtih, tlu tawm ca nawh, ka tlawhnaak ing amni hlah qoe hy.
  qub-qub: Illajpitanami tunej-aywä. Intëru cuerpö nanaycaj manami rätullapis chawaycunnachu.
  bqp-bqp: Ma ka lɛtɛna, madìgↄ̃ kú yã'ũmmanaa gũn.
  hat-hat: (038:18) Mwen prèt pou m' tonbe. Doulè a pi rèd sou mwen.
  eng-BSB: For I am ready to fall, and my pain is ever with me.
  eng-WEBPB: For I am ready to fall. My pain is continually before me.
  kbq-kbq: Na'ankure nata zamo'a mevava huno nevige'na, traka hu'za nehue.
  pon-pon: Pwe i koren ion pupedi, o ai kalokolok kin koren ion ia anjau karoj.
  nhe-BL: Nijmati nimiquis pampa tlacuajcualocayotl ax nechcahua niyon se tlalochtli.
  wnc-wnc: Dasingge, na paa siknga pimanggat. Siwan na musipmaatangu toknga asinggan
    nataat.
  bus-bus: Ma ka lɛɛna, mɛɛ̀gↄ̃ kú yã'ↄ̃amma guumɛ.
  gub-BL: Ta'e a'ar etea'i ihe xe. Ma'erahy heremipuraraw nupaw pixik kwaw a'e.
