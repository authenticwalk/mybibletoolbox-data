verse: PSA.038.005
translations:
  mal-C: എന്റെ പാപപങ്കിലമാം ഭോഷത്തങ്ങളാൽ എന്റെ മുറിവുകൾ അറപ്പുളവാക്കുന്ന വ്രണങ്ങളായി
    മാറിയിരിക്കുന്നു.
  deu-TKW: Denn meine Verschuldungen gehen über mein Haupt; wie eine schwere Last
    sind sie mir zu schwer.
  lin-lin: Mabe na ngai eleki moto na ngai, ezali kilo makasi epai na ngai lokola
    mokumba ya kilo makasi.
  mmx-mmx: Nia lavanga rangtangku mun mumu laxakapmek tarak la kerepmo nia a meres
    la levenabi rak i so mau, la ip sopso.
  eng-LSV: Stunk—my wounds have become corrupt, || Because of my folly.
  eng-GNV: My woundes are putrified, and corrupt because of my foolishnes.
  eng-WEBSTER: My wounds are offensive, and are corrupt because of my foolishness.
  nhw-BL: Palani notlacayo pampa nijchijqui se huihuiyotl. Mijyotíaj nococohua.
  swh-ONEN: Majeraha yangu yameoza na yananuka, kwa sababu ya upumbavu wa dhambi zangu.
  bba-bba: Domi nɛn torɑnu kpɛ̃ɑ sere nu mɑn ɡunum kerɑ. Nu sɑ̃ɑ nɡe sɔmu bɑkɑnu ni
    nu mɑn bunum kere.
  eng-KJVCPB: My wounds stink and are corrupt Because of my foolishness.
  luo-luo: Adhondena otimo tutu kendo dungʼ marach nikech fupa mar timo richo.
  aii-aii: ܚܡܝܼܩ ܠܗܘܿܢ، ܓ̰ܪܹܐ ܠܗܘܿܢ ܕܲܪ̈ܒܵܬ‌ܝܼ، ܒܥܸܠܬܵ‌ܐ ܕܣܲܟ݂ܠܘܼܬ‌ܝܼ.
  meu-meu: Berogu na bonadia e daemu, vada e bodaga, egu kavakava dainai.
  npi-ULB: मेरा मूर्खतापूर्ण पापहरूका कारणले मेरा घाउहरू सडेका र दुर्गन्धित भएका छन्
    ।
  yor-yor: Ọgbẹ́ mi ń rùn ó sì díbàjẹ́ nítorí òmùgọ̀ mi.
  pes-OPCB: به سبب حماقتم، زخمهایم متعفن و چرکین شده‌اند.
  tgl-ULB: Lumala at nangamoy ang aking mga sugat dahil sa mga hangal kong kasalanan.
  nop-nop: Wede foloone foloŋ ikiiŋ adi bitaka tiŋa tabut tiiŋ. Na titiŋ hogoli hinek
    tugut doktiŋa u mintanamulak.
  hui-hui: I̱ni mini nawi howa mana liaheore birugome i̱naga tinginini dere bidaru
    ibane timbuni tuguda tagitagi bialu ngu taraore biragoni.
  mya-mya: ကျွန်​တော်​မျိုး​၏​မိုက်​မဲ​မှု​ကြောင့်​ရ​ရှိ​သော အ​နာ​များ​သည်​ပုပ်​စပ်​နံ​စော်​လျက်​နေ​ပါ​၏။
  bod-N: ང་རང་གླེན་པས་བདག་གི་རྨ་ཁ༌རྣམས། །རྣག་གིས་ཟོས་ཤིང་དྲི་ངན་འཐུལ་ནས༌འོང༌།།
  wsk-wsk: Lot angimik te mu kiri moman ale siring kapa gilingisan; mu aninga ngualara
    owore ko koma.
  sna-sna: Maronda angu aora uye anosemesa nokuda kwoupenzi hwokutadza kwangu.
  spa-BLM: Mis heridas son repugnantes y corruptas a causa de mi estupidez.
  cac-cac: Yujn̈ej in pital, vanxo sq'ue sjab' vechen yujto van sc'ab'ati.
  swh-ULB: Vidonda vyangu vimeoza na vinanuka kwa sababu ya upumbavu wa dhambi zangu.
  bel-bel: скажы мне, Госпадзе, пра канец мой і лік дзён маіх, які ён, каб я ведаў,
    які мой век.
  deu-ELBBK: Denn meine Ungerechtigkeiten sind über mein Haupt gegangen, wie eine
    schwere Last sind sie zu schwer für mich.
  mbb-OT: Tenged te kezuzupangi ku, nengeredak is menge palì ku ne mibmemahù.
  mal-2015: എന്റെ ഭോഷത്വംഹേതുവായി എന്റെ വ്രണങ്ങൾ ചീഞ്ഞുനാറുന്നു.
  gup-gup: Ngaye wanjh ngadjalwarre bininj dja ngabengwarrminj, wanjh kunmekbekenh
    ngamokwernminj, dja ngamoknudminj.
  rmc-rmc: Bo mire bini man zaile andre, sar baro pharipen, so hin phareder sar šaj
    zľidžav.
  nlg-nlg: 'Na palugu tara utu mara vei sikani: na pukuna na lei palugu.'
  pes-OPV: جراحات من متعفن و مقروح شده است، به‌سبب حماقت من.
  ron-1924: Рэниле меле мирос греу ши сунт плине де коптурэ, ын урма небунией меле.
  ben-OBCV: আমার পাপের মূর্খতায় আমার দেহের ক্ষতস্থানগুলি আজ দূষিত ও দুর্গন্ধময় হয়েছে।
  som-som: Nabrahaygu way urayaan, wayna qudhmuun yihiin, Waana nacasnimadayda daraaddeed.
  lat-VUC: 'Locutus sum in lingua mea: Notum fac mihi, Domine, finem meum, et numerum
    dierum meorum quis est, ut sciam quid desit mihi.'
  eng-ASVBT: My wounds are loathsome and corrupt, Because of my foolishness.
  mna-mna: Nio aŋkam mbulu kankaanaŋana mi aŋzooru, tanata mbetmbeete surunsurunŋan
    ta kuzin sananŋan i ikam yo ma aŋsaana kat.
  ita-1885: Le mie posteme putono, e colano, Per la mia follia.
  eng-LXXUP: O Lord, make me to know mine end, And the number of my days, what it
    is; That I may know what I lack.
  eng-ULB: My wounds are infected and smell because of my foolish sins.
  spa-VBL: Mis heridas están infectadas, están comenzando a oler mal, y por culpa
    de mi terquedad.
  fra-_FOB: Mes plaies sont fétides, et elles coulent, à cause de ma folie.
  mal-mal: എന്റെ ഭോഷത്തം ഹേതുവായി എന്റെ വ്രണങ്ങൾ ചീഞ്ഞ് നാറുന്നു.
  urd-GVR: Merī hamāqat ke bāis mere zaḳhmoṅ se badbū āne lagī, wuh galne lage haiṅ.
  suz-BL: आं निप्‍स काप्‍शो आ पर्बम आं गार राक्‍शा, रिना पाइश्‍शो बाक्‍नीम।
  eng-NOY: My wounds putrefy and are loathsome on account of my folly.
  ita-1927: Le mie piaghe son fetide e purulenti per la mia follia.
  ckb-ckb: برینەکانم بۆگەن بوون و چڵکیان کردووە، بەهۆی گێلایەتی خۆم.
  eng-BBE: My wounds are poisoned and evil-smelling, because of my foolish behaviour.
  xsi-xsi: Naŋa aveta vetâŋa soki ndo, aku ŋana duvi ŋinde kâ mbwatakâe rârâ ika tiniŋgu,
    kala wembu rârâ ipâŋga ku sâmbu ndo.
  kan-OKCV: ನನ್ನ ಮೂರ್ಖತನದ ನಿಮಿತ್ತ ನನಗಾದ ಗಾಯಗಳು ದುರ್ವಾಸನೆಯಿಂದ ಕೀವು ತುಂಬಿವೆ.
  tam-2017: என் மதியீனத்தினால் என் புண்கள் அழுகி நாற்றமெடுத்தது.
  spa-RV-1909: Pudriéronse, corrompiéronse mis llagas, á causa de mi locura.
  ron-BTF: Rănile mele put și sunt putrede din cauza nechibzuinței mele.
  eng-WEBP: My wounds are loathsome and corrupt because of my foolishness.
  eng-FBV: My wounds are infected—they're smelling—all because of my stupidity.
  nld-1939: Mijn wonden stinken en dragen Om mijn verdwazing;
  nch-BL: Palani notacayo pampa nijchijqui se huihuiyot. Mijyotíaj nococohua.
  vie-1934: Tại cớ khờ dại tôi, Các vết thương tôi thối tha và chảy lở.
  cha-cha: Y chetnotto manmutung yan manpotlilo, pot causa y binabajo.
  hin-CV: मेरे घाव सड़ चुके हैं, वे अत्यंत घृणास्पद हैं यह सभी मेरी पापमय मूर्खता
    का ही परिणाम है.
  eng-OURB: My wounds are loathsome and corrupt, because of my foolishness.
  spa-BES: Mis heridas están envenenadas y malolientes, debido a mi comportamiento
    necio.
  tdx-tdx: Mantiñe naho miborake o ferekoo ty amy hadagolako.
  tha-KJV: เพราะความโง่เขลาของข้าพระองค์บาดแผลของข้าพระองค์จึงเหม็นและเปื่อยเน่า
  por-BR-2018: Minhas feridas fedem, e estão apodrecidas, por eu ter sido tão tolo.
  deu-ELO: Es stinken, es eitern meine Wunden wegen meiner Torheit.
  eng-WYC-2018: Mine healed wounds were rotten, and be broken; from the face of mine
    unwisdom. (My wounds became rotten, and broken; because of my folly, or my foolishness.)
  epo-epo: Malbonodoras kaj pusas miaj ulceroj Pro mia malsaĝeco.
  gfk-gfk: Ira nugu unien i mapus ma di mikiane, kanong ta ira nugu sakana tintalen
    na tabuna lilik.
  uig-PIN: Əhmǝⱪliⱪimdin jaraⱨǝtlirim sesip, xǝlwǝrǝp kǝtti.
  beo-beo: Bai na da gagaoule hamobeba:le, na aiya da dasale gahasa.
  tpi-OTNT: Ol sua long bodi bilong mi i gat planti susu na i sting tru. Mi mekim
    pasin i kranki tru, olsem na dispela i kamap long mi.
  hau-SA: Miyakuna sun ruɓe suna kuma wari saboda wawancina na zunubi.
  udu-udu: Jamam pem ’kakin mo dhali bulabul mo dhali taga ’bi/ nycine/ mo gom miim
    p̱us pem mo.
  uig-LAT: Exmeqliqimdin jarahetlirim sésip, shelwerep ketti.
  nde-nde: Izilonda zami sezilobovu sezisenyanyeka ngenxa yobuthutha bami besono.
  ton-ton: ‌ʻOku ʻeho hoku ngaahi lavea ʻo fakalielia koeʻuhi ko ʻeku vale.
  ces-1613: Nebo nepravosti mé vzešly nad hlavu mou, jako břímě těžké nemožné jsou
    mi k unesení.
  eng-WMB: My wounds are loathsome and corrupt because of my foolishness.
  tam-TCV: என் மதிகேட்டினால் எனக்கு ஏற்பட்ட புண்கள் அழுகி நாற்றமெடுத்தது.
  ceb-ULB: Nadaot ug nabaho na ang akong mga samad tungod sa akong buangbuang nga
    mga sala.
  pol-UBG: Cuchną i ropieją moje rany z powodu mej głupoty.
  urd-GVU: میری حماقت کے باعث میرے زخموں سے بدبو آنے لگی، وہ گلنے لگے ہیں۔
  eng-OEBCW: My wounds stink and fester, for my foolishness I am tormented.
  deu-1912: Meine Wunden stinken und eitern vor meiner Torheit.
  kan-2017: ನನ್ನ ಮೂರ್ಖತನದ ಫಲವಾದ ಬಾಸುಂಡೆಗಳು, ಕೀವು ಸೋರಿ ದುರ್ವಾಸನೆಯಿಂದ ನಾರುತ್ತಿದೆ.
  yap-yap: Bochane e balyang rog, ma ke ubchiya’ e pi malad rog ma ke yan gal’ochngin.
  hlt-MCSB: Ka anglat dongah, ka boengha rhong tih rhim coeng.
  mdy-ETH: ታኣኮ ዔኤያቶና ታ ማዼ ዻቢንቶሮ ኪፃ ታኣኮ ጊኢሽኪ ዛዓኔ።
  twi-ASANTE: Mʼakuro bɔn na aporɔ ɛsiane me bɔne mu agyimisɛm enti.
  eng-WEBU: My wounds are loathsome and corrupt because of my foolishness.
  acu-NT: Wikia timiá nintinchau asan tunaun takau asamtai, wina namangkruka kuchap
    kawaawa nunisang mejeawai.
  spa-PDDPT: Mis heridas hieden y supuran por causa de mi locura.
  gun-gun: Xeai ivaipa rei, ipeupa ma ovy, ajekoreague re.
  agu-BL: Nin tan paj yi inya'bl, cyakil yi inwankil ja k'ay nin ja xewan.
  ilo-ULB: Agnunog ken bumangsit dagiti sugatko gapu kadagiti minamaag a basbasolko.
  kpg-kpg: Idimaa au nogo dadaulia, ogu magibala gu bilau guu bala.
  uig-ARA: ئەخمەقلىقىمدىن جاراھەتلىرىم سېسىپ، شەلۋەرەپ كەتتى.
  sus-sus: N ma yunubie bara gbo n xun ma. Na kote bara binya, n mu a nɔma sɔnɔn.
  pon-2006: Pwehki ei pweipwei, kahrehda ei ohla kan kenspesengehr oh pwohsuwedlahr.
  jae-jae: Kêtu aê ŋac melocŋa, tec ŋoc kamoc kêtu kapôêŋ e gêmôb.
  ksd-ksd: A umana manuagu dia ang na bubu ma dia ngangar, Tago iau a papaua.
  tur-YTC: Akılsızlığım yüzünden, Yaralarım iğrenç ve irinlidir.
  bel-N: Бо правіны мае ўзьняліся вышэй галавы маёй, як бярэмя цяжкое яны абцяжарваюць
    мяне.
  grc-BRENT: Γνώρισόν μοι Κύριε τὸ πέρας μου, καὶ τὸν ἀριθμὸν τῶν ἡμερῶν μου τίς ἐστιν,
    ἵνα γνῶ τί ὑστερῶ ἐγώ.
  kpr-kpr: Nanda gogore tamonda tamo gambisi futo edo masa use metegerira.
  ind-AYT: (38-6) Luka-lukaku berbau busuk dan bernanah, oleh karena kebodohanku.
  yom-yom: Ziphuta ziama zilembo bodi ngolo yiwombo ayi zilembo yizi tsudi yiwombo
    mu diambu di buvulu buama bu masumu.
  yut-yut: Gɨptɨmnokon wuda toŋ dakon tabani uŋun madepsi, ae mɨktaŋbi. Nak nandaŋ
    kokwini mɨni amɨn da arɨpmon aŋpak gulusuŋ agɨm do aŋek uŋun noman taŋ nameŋ.
  nya-nya: Mabala anga akuwola ndipo akununkha chifukwa cha uchitsiru wa moyo wanga
    wauchimo.
  kyg-kyg: Negi kavaꞌmo huꞌnovaꞌmofeꞌmo namuꞌmo naleteno kolaꞌe oꞌeꞌmo huꞌnigeno atu
    neꞌaiye.
  hrv-hrv: Zloće moje glavu su mi nadišle, kao preteško breme tište me.
  mps-mps: Te eno tigide elalubo kenide te keni bole hauwa elalu, tama te kugumini
    mu ebao. Eno te geda mubo kolesaga mu eyu, tama te sę enaba pedelai.
  tpi-tpi: Ol sua long bodi bilong mi i gat planti susu na i sting tru. Mi mekim pasin
    i kranki tru, olsem na dispela i kamap long mi.
  dan-1931: thi over mit Hoved skyller min Brøde som en tyngende Byrde, for tung for
    mig.
  vie-OVCB: Vết thương lòng lở loét thối tha, vì khờ dại đòn roi con chịu.
  guj-2017: મારાં મૂર્ખાઈ ભર્યાં પાપોને કારણે મારા જખમ સડીને ગંધાઈ ઊઠ્યા છે.
  pon-2006A: Pwehki ei pweipwei, kahrehda ei ohla kan kenspesengehr oh pwohsuwedlahr.
  por-BRBSL: Minhas feridas são repugnantes e corruptas por causa da minha tolice.
  eng-OEBUS: My wounds stink and fester, for my foolishness I am tormented.
  swe-swe: För mina felsteg (synder, skulder) överväldigar mig (rör sig över mitt
    huvud) [som flodvågor som håller på att dränka mig]; de är som en tung börda [omöjlig
    att bära].
  cth-cth: Ka pathunae kecu dawk, ka hmâ dukhnai teh, a hmui a tho toe.
  twi-twi: Mʼakuru bɔn na aporɔw esiane me bɔne mu agyimisɛm nti.
  hlt-hlt: Ka anglat dongah, ka boengha rhong tih rhim coeng.
  tbz-SIM: N yɛi mmɛɛ̀ dɛukɛ kɛ m pɛ̃ɛ̃tɛ́, mɛ̀ n yɔ̃̀ntɛmu ditɔu cɛ̃́ɛ̃́rì kɔ̃mɛ.
  msy-2020: Kɨ arazir onganir bar kuram gami. Kamaghɨn amizɨ, nan mɨkarzimɨn itir
    duaba emimiziba ikia bar kuri.
  dop-dop: Mɑ ɩsɑɣɑtʋ kəlɑ-m kʋŋkʋlʋməŋ. Nɑ tə́ nɩɩ-m ɩsɩɩ səɣəlɑ sɔsɔɔnɑ.
  azb-azb: Ağılsızlığımın üzündən Yaralarım iyrənc və irinlidir.
  eng-DBY: My wounds stink, they are corrupt, because of my foolishness.
  hin-2017: मेरी मूर्खता के पाप के कारण मेरे घाव सड़ गए और उनसे दुर्गन्ध आती हैं।
  wol-KYG: Samay ñaawtéef mëdd ma, diisa diis, ba àttanuma ko.
  bjr-bjr: Qini furufarirafa marinara qifaaqa ateekeeqaafanoo adiara usufifanoo afundida
    putaaidanoo.
  eng-YLT: Stunk — become corrupt have my wounds, Because of my folly.
  kne-kne: Naboyok et man-agob din sogat ko gapo sin kinaong-ong ko.
  eng-WYC-2017: Mine healed wounds were rotten, and be broken; from the face of mine
    unwisdom.
  eng-WMBB: My wounds are loathsome and corrupt because of my foolishness.
  zat-NTPS: We̱' da zaj zria be̱l-la' dxen chia' ba dxelelá na, ne ba dxeluzru na,
    da na' dxaca chia' lawe' da be̱na' da cale̱la.
  zty-NTPS: Žia we' dot da' naka', na' ẕlaḻe'en, na' nóžwgak we' chia' ka'. Žaken
    chia' ki dan' bena' da' ẕinnj.
  urd-GVH: मेरी हमाक़त के बाइस मेरे ज़ख़मों से बदबू आने लगी, वह गलने लगे हैं।
  rug-rug: Muzi meke humaṉa hikare sari na bakoraqu, ura kaleana hola sa qua dinuviduvili.
  gaz-gaz: Sababii gowwummaa kootiitiif, madaan koo malaa naqate; ni ajaaʼes.
  fra-LSG: Car mes iniquités s’élèvent au-dessus de ma tête; Comme un lourd fardeau,
    elles sont trop pesantes pour moi.
  yal-yal: N hakɛne bata gbo ayi n xun ma han a radangu ayi, alo goronna naxan binya
    n mi a nɔɛ.
  iou-iou: Gupnaken womäntä tabä täŋkaŋ käbäŋi bumta piäk täkaŋ. Näkŋa kudän goret
    täŋkuro unita udewä ahäŋirän taräki-inik täk täkaŋ.
  haw-1868: Ua pilau ko'u mau eha, ua palahehe, No ko'u naaupo ana.
  arb-NAV: أَنْتَنَتْ جِرَاحِي وَسَالَ صَدِيدُهَا بِسَبَبِ جَهَالَتِي.
  ded-ded: Ni kopocsicnagoc kecma kapafaka angkecduaeac amma kubecna sasawa hoaema
    homuna fiu
  ewe-ewe: Nye abiwo ƒaƒã hele ʋeʋẽm le nye bometsitsi ƒe nu vɔ̃ ta.
  eng-LEE: (38:6) Foul, corrupt are my bruises because of my folly.
  asm-FB: মোৰ অজ্ঞানতাৰ কাৰণে মোৰ ঘাঁবোৰ গেলি দুৰ্গন্ধময় হৈছে।
  sus-A: ﭑ مَ يُنُبِيٍ بَرَ فبٌ ﭑ شُن مَ. نَ كٌتٍ بَرَ بِنيَ، ﭑ مُ عَ نْمَ سْنْن.
  fra-SBL: Mes blessures sont répugnantes et corrompues. à cause de ma bêtise.
  hbo-hbo: כִּ֣י עֲ֭וֹנֹתַי עָבְר֣וּ רֹאשִׁ֑י כְּמַשָּׂ֥א כָ֝בֵ֗ד יִכְבְּד֥וּ מִמֶּֽנִּי׃
  kik-kik: Ironda ciakwa nĩitogotete na ikanunga nĩ tondũ wa ũrimũ wakwa wa mehia.
  fra-NCL: Car mes iniquités s’élèvent au-dessus de ma tête ; comme un lourd fardeau,
    elles m’accablent de leur poids.
  cek-AK: Kam thuhaih pongah kai ih ahmaanawk loe hmuiset moe, qongh.
  cuk-cuk: An binsaedsuli gudigusad-ulale, an-sanse-bakale, nunusar yapangusad, bela
    sibudik-sibudikgusad.
  uig-CYR: И Пәрвәрдигар, өз әҗилимни, Күнлиримниң қанчилик екәнлигини маңа аян қилғин;
    Аҗиз инсан балиси екәнлигимни маңа билдүргин.
  tel-2017: మూర్ఖంగా నేను చేసిన పాపాల వల్ల నాకు కలిగిన గాయాలు కుళ్ళి దుర్వాసన వస్తున్నాయి.
  hat-BSA: Blesi mwen yo vin santi e anfle akoz foli mwen.
  ukr-ONPU: «Дай мені знати, Господи, час мого кінця і яка кількість моїх днів? Хотів
    би я знати, наскільки швидкоплинне життя моє.
  kos-kos: Kinet keik pusrosr ac kulawi Ke sripen ma lalfon nga oru.
  hbo-WLC: כִּ֣י עֲ֭וֺנֹתַי עָבְר֣וּ רֹאשִׁ֑י כְּמַשָּׂ֥א כָ֝בֵ֗ד יִכְבְּד֥וּ מִמֶּֽנִּי׃
  ibo-ibo: Ọnya m na-ere ure na-asọ oyi nʼihi mmehie enweghị uche m.
  ory-ory: ମୋହର ଅଜ୍ଞାନତା ସକାଶୁ ମୋହର କ୍ଷତସବୁ ଦୁର୍ଗନ୍ଧ ଓ ବିକୃତ ହୋଇଅଛି।
  chk-chk: Kinasei kewe ra pwongau o not pokiten ai umwesila lon tipis.
  rop-rop: Ol main sowa im smeliwan en rotinwan na, dumaji aibin siliwan.
  ukr-1871: Смердять, гниють рани мої задля нерозуму мого.
  yon-yon: Ne yaa kad yaa bobbob kuu yingkenabe miin arewa keroon, amborom kuu inameniibban
    kamaan kowe.
  deu-1951: (038-6) Meine Wunden stinken und eitern von meiner Torheit.
  eng-JPS: (38-6) My wounds are noisome, they fester, because of my foolishness.
  srp-1865: Usmrdješe se i zagnojiše se rane moje od bezumlja mojega.
  lug-lug: Ebiwundu byange bitanye era biwunya, olw’okwonoona kwange okw’obusirusiru.
  heb-heb: הבאישו נמקו חבורתי מפני אולתי׃
  ben-IRV: আমার অজ্ঞানতার কারণে আমার ক্ষত সংক্রমণ হয় এবং দূর্গন্ধ হয়।
  ntu-ntu: Nzngqngu-plxsr-krnge aetqpemle drtqnge, Apule kxsqki kx mibi x brtu.
  pan-pan: ਮੇਰੇ ਮੂਰਖਪੁਣੇ ਦੇ ਕਾਰਨ ਮੇਰੇ ਜਖ਼ਮ ਤੋਂ, ਸੜਿਆਂਧ ਆਉਂਦੀ ਹੈ ਅਤੇ ਪਾਕ ਵਗਦੀ ਹੈ।
  mya-JVB: အကျွန်ုပ် မိုက် သောအမှုကြောင့် အနာ တို့သည် နံ စော်၍ ရိယွဲ့လျက်ရှိကြပါ၏။
  kgf-kgf: Nuac wizinanéŋ houyu wéréŋ biria haizac. Imi mia nuac haka qelaŋa imuac
    tasia.
  tte-O: Yagu yauyaule kaiwena kagu baliyan sibowa yo sipwasa bwalaili sinae.
  tbg-tbg: Te hampi kaiqa varaunara kaara numuaravano ti vaataqaa iteharo ahiara/aquahiara
    nteharo unta i vaimanta vauro.
  hmo-hmo: Egu kara dika bona egu kavakava dainai, egu bero edia bonana ia daekau,
    idia bodaga dainai.
  zar-NT: Tuʼ benaʼ yuguʼ le cabí naca dxiʼa, dxíaʼ huëʼ le riláʼ siguti, en rudzuʼ.
  urd-urd: मेरी बेवक़ूफ़ी की वजह से, मेरे ज़ख़्मों से बदबू आती है, वह सड़ गए हैं।
  rus-SYN: скажи мне, Господи, кончину мою и число дней моих, какое оно, дабы я знал,
    какой век мой.
  bqc-SIM: Ma tàaeↄ dàmala, aa tↄ̃̀a lán aso gbiawa.
  tcz-CHONGTHU: Ngolhoi tah a kana chonset jehin, kamaha anasetan auidoh leotai.
  mar-mar: माझ्या पापाच्या मूर्खपणामुळे, माझ्या जखमा संसर्गजन्य आणि दुर्गंधित झाल्या
    आहेत.
  isl-isl: '@see-verse:PSA.038.004'
  hlt-THB: Ka thawlh ka qawnaakkhqi ve thu nawh tyih awm hy.
  qub-qub: Mana yarpachacuypa rurashäpitami guerëcunapis ismur asyaricurisha.
  bqp-bqp: Ma bↄ̀nↄ lì fↄ̃nna ũ, ò yagi kɛ̀ ma yↄ̃nkↄkɛ yãi.
  hat-hat: (038:6) Malenng mwen yo santi, y'ap koule paske mwen te viv tankou moun
    fou.
  eng-BSB: My wounds are foul and festering because of my sinful folly.
  eng-WEBPB: My wounds are loathsome and corrupt because of my foolishness.
  kbq-kbq: Nagri'a neginagi navu'navazamo higeno hi'mnage namumo'a navufgarega tusiza
    huno hantohanto nehie.
  pon-pon: Ai ola kan pojuedelaonanan pweki ai pweipwei.
  nhe-BL: Palani notlacayo pampa nijchijqui se huihuiyotl. Mijyotíaj nococohua.
  wnc-wnc: Sike wata natane gupmaatang nana kwaapzang siwan kapanga siknga sikaing.
    Nata gutonga siknga tasikum. Unzing sanga waaknga nae apbut.
  bus-bus: Ma bↄ̀nↄ fↄ̀, aↄ̃ yai kũ̀ ma yↄ̃nkↄkɛɛ yãnzi.
  gub-BL: Hekutuk awer hezun inem pà a'e wà, Ta'e azapo ma'e ma'e kwaw par 'ym ài
    ihe xe.
  eng-DRA: 'I spoke with my tongue: O Lord, make me know my end. And what is the number
    of my days: that I may know what is wanting to me.'
