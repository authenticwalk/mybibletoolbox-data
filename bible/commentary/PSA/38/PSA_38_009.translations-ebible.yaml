verse: PSA.038.009
translations:
  mal-C: കർത്താവേ, എന്റെ സകല അഭിലാഷങ്ങളും അവിടത്തെ മുമ്പാകെ അനാവരണം ചെയ്യപ്പെട്ടിരിക്കുന്നു;
    എന്റെ നെടുവീർപ്പ് തിരുമുമ്പിൽ മറഞ്ഞിരിക്കുന്നതുമില്ല.
  deu-TKW: Ich bin überaus erstarrt und zerschlagen; ich stöhne lauter, als ein Löwe
    brüllt.
  lin-lin: Nalembi, makasi na ngai nyonso esili ; mobulu ekoti na motema na ngai,
    nakomi koganga na kolemba te.
  mmx-mmx: O Leeme Silok, uklen lavanga sala nia a vara aleng tin, nenu uklen losongsongot
    tarak. U ronga ia at mes silok.
  eng-LSV: Lord, all my desire [is] before You, || And my sighing has not been hid
    from You.
  eng-GNV: Lord, I powre my whole desire before thee, and my sighing is not hid from
    thee.
  eng-WEBSTER: LORD, all my desire is before thee; and my groaning is not hid from
    thee.
  nhw-BL: NoTeco, ta tijmati quen nijnequi sempa niitztos cuali moixpa. Nochi catli
    nimoilhuía tlanemijya nesi moixpa. Amo tleno hueli nimitztlatilía.
  swh-ONEN: Ee Bwana, yote ninayoyaonea shauku yako wazi mbele zako, kutamani kwangu
    sana hakufichiki mbele zako.
  bba-bba: Nɑ kɔsikirɑwɑ muku muku, nɑ ǹ mɑɑ dɑm ɡɑm mɔ. Nɛn ɡɔ̃ru ɡɑ burisinɛ sere
    nɑ weeweenu mɔ̀.
  eng-KJVCPB: Lord, all my desire is before thee; And my groaning is not hid from
    thee.
  luo-luo: Gik ma chunya dwaro duto ongʼereni maber, yaye Jehova Nyasaye; chur ma
    achurgo ok opondoni.
  aii-aii: ܡܵܪܝܵܐ، ܒܲܠܩܘܼܒ݂ܠܘܼܟ݂ ܝܼܠܵܗ̇ ܟܠܵܗ̇ ܛܠܵܒܬ‌ܝܼ، ܘܬܲܢܲܚܬ‌ܝܼ ܡܸܢܘܼܟ݂ ܠܹܐ ܝܠܵܗ̇
    ܛܫܝܼܬܵ‌ܐ.
  meu-meu: Ḡaubada e, egu ura idoinai oi dibamu, egu ḡanaḡana na emu ai se hehunimu.
  npi-ULB: हे परमप्रभु, मेरो हृदयको भित्री चाहानलाई तपाईंले बुझ्‍नुहुन्छ र मेरा सुस्‍केराहरू
    तपाईंबाट लुकाइएका छैनन् ।
  yor-yor: Olúwa, gbogbo ìfẹ́ mi ń bẹ níwájú rẹ; ìmí ẹ̀dùn mi kò sá pamọ́ fún ọ.
  pes-OPCB: خداوندا، تمام آرزوهایم را می‌دانی؛ آه و نالهٔ من از تو پوشیده نیست.
  tgl-ULB: Panginoon, naiintindihan mo ang masidhing pagnanais ng aking puso at ang
    aking mga paghihinagpis ay hindi ko maitatago mula sa iyo.
  nop-nop: Wapum, welenedi maŋgoŋdok hinek nadilat u agaŋ nadilaŋ, eŋ koyone tilat
    u miŋgoŋ nadilaŋ.
  hui-hui: Anduane Homogo-o í̠na i̱naga hame hongohe ngelo kogoni manda biai kegoni.
    I̱naga bu miniha dugu bialu koru mbira do naheore í̠na haleme hale hai ho kegoni.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​၏​အ​လို​ဆန္ဒ​ကို
    သိ​တော်​မူ​ပါ​၏။ ကျွန်​တော်​မျိုး​၏​ညည်း​ညူ​သံ​ကို​ကြား​တော်​မူ​ပါ​၏။
  bod-N: གཙོ་བོ་ཁྱེད་དྲུང་ང་ཡི་བསམ་འདུན༌བཤམས། །ང་ཡི་འཁུན་སྒྲ་ཁྱེད་ལ་སྦས་པ༌མེད།།
  wsk-wsk: O aga Biya, aninga angamang motam mu ni ari saperem; aninga niara kikira
    mu ni ko iki saperem.
  sna-sna: Haiwa Ishe, zvose zvandinoshuva zviri pachena pamberi penyu, kugomera kwangu
    hakuna kuvanzika kwamuri.
  spa-BLM: Señor, todo mi deseo está ante ti. Mi gemido no se te oculta.
  cac-cac: Mamin Vajalil, ojtac masanil tas tzin nib'ej. Ayic sic'son sja in c'ool,
    ichan̈ yaj jun tic.
  swh-ULB: Bwana, wewe unaielewa shauku ya ndani kabisa ya moyo wangu, na kuugua kwangu
    hakujifichika kwako.
  bel-bel: Ад усіх беззаконьняў маіх вызвалілі мяне, не аддавай мяне на паглум неразумным.
  deu-ELBBK: Ich bin ermattet und über die Maßen zerschlagen, ich heule vor Gestöhn
    meines Herzens.
  mbb-OT: Nengazen, netuenan nu is langun he penganduy ku he meulii a, wey nezineg
    nu is kedag-es ku.
  mal-2015: കർത്താവേ, എന്റെ ആഗ്രഹം ഒക്കെയും നിന്റെ മുമ്പിൽ ഇരിക്കുന്നു. എന്റെ ഞരക്കം
    നിനക്കു മറഞ്ഞിരിക്കുന്നതുമില്ല.
  gup-gup: Ngudda nawu kanmarnewohrnan, ngudda kankangenan baybaywi kore kukange ngardduk,
    dja yiburrbun kore njalehnjale ngaye ngadjaldjare. Ngudda kanbekkabekkan kore
    ngaye ngangolekwerren.
  rmc-rmc: Som igen strapimen a zmardo, stukinav dukhatar andro jilo.
  nlg-nlg: Lord o ghilalai na hava tu lioni, ma nigua na dikalio te mua polo itamua.
  pes-OPV: ‌ای خداوند تمامی آرزوی من در مد نظر تواست و ناله های من از تو مخفی نمی
    باشد.
  ron-1924: Доамне, тоате доринцеле меле сунт ынаинтя Та ши суспинеле меле ну-Ць сунт
    аскунсе.
  ben-OBCV: হে প্রভু, আমার সমস্ত কামনা তোমার সামনে উন্মুক্ত, আমার দীর্ঘশ্বাস তোমার
    কাছে গুপ্ত নয়।
  som-som: Sayidow, waxaan jeclahay oo dhammu waxay yaalliin hortaada, Oo taahiddayduna
    kaama qarsoona.
  lat-VUC: 'Ab omnibus iniquitatibus meis erue me: opprobrium insipienti dedisti me.'
  eng-ASVBT: Lord, all my desire is before thee; And my groaning is not hidden from
    thee.
  mna-mna: Yooba, koroŋ ta nio leleŋ pa ilip na, nu ute kek. Pa tiŋiizi tio ike pu
    som.
  ita-1885: Signore, ogni mio desiderio è nel tuo cospetto; Ed i miei sospiri non
    ti sono occulti.
  eng-LXXUP: 'Deliver me from all my transgressions: Thou hast made me a reproach
    to the foolish.'
  eng-ULB: Lord, you understand my heart's deepest yearnings, and my groanings are
    not hidden from you.
  spa-VBL: Señor, sabes lo que quiero desesperadamente, escuchas cada respiración
    que tomo.
  fra-_FOB: Seigneur, tout mon désir est devant toi, et mon gémissement ne t'est point
    caché.
  mal-mal: കർത്താവേ, എന്റെ ആഗ്രഹം എല്ലാം തിരുമുമ്പിൽ ഇരിക്കുന്നു. എന്റെ ഞരക്കം അങ്ങേക്ക്
    മറഞ്ഞിരിക്കുന്നതുമില്ല.
  lit-lit: Viešpatie, tau atviras kiekvienas mano troškimas, ir mano dejavimas nuo
    tavęs nepaslėptas.
  urd-GVR: Ai Rab, merī tamām ārzū tere sāmne hai, merī āheṅ tujh se poshīdā nahīṅ
    rahtīṅ.
  suz-BL: आं परमप्रभु, गे आं दाक्‍शो नेल्‍ल तुइश्‍शो बाक्‍नीनी। आं हुक‍यी पतीके यो
    तुइश्‍शो बाक्‍नीनी।
  eng-NOY: O Lord! thou knowest all my desire, And my groaning is not hidden from
    thee!
  ita-1927: Signore, ogni mio desiderio è nel tuo cospetto, e i miei sospiri non ti
    son nascosti.
  ckb-ckb: ئەی پەروەردگار، هەموو ئارەزووەکانم لەپێش چاوتە، ئاخ هەڵکێشانم لە تۆ شاردراوە
    نییە.
  eng-BBE: Lord, all my desire is before you; my sorrow is not kept secret from you.
  xsi-xsi: Maro Ŋalae, noko kusama lâ ŋana vetâŋa ŋinde naŋa iloŋgu tu noko ma kuveta
    pana. Naŋa iloŋgu ita ŋalae, aku ŋinde ŋandai ipavea ŋanano ŋga.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಿಮಗೆ ನನ್ನ ಅಪೇಕ್ಷೆಗಳೆಲ್ಲಾ ಗೊತ್ತೇ ಇದೆ; ನನ್ನ ನಿಟ್ಟುಸಿರು ನಿಮಗೆ
    ಮರೆಯಾದದ್ದಲ್ಲ.
  tam-2017: ஆண்டவரே, என் ஏக்கமெல்லாம் உமக்கு முன்பாக இருக்கிறது; என் தவிப்பு உமக்கு
    மறைவாக இருக்கவில்லை.
  spa-RV-1909: Señor, delante de ti están todos mis deseos; y mi suspiro no te es
    oculto.
  ron-BTF: Doamne, toată dorința mea este înaintea ta; și geamătul meu nu este ascuns
    de tine.
  eng-WEBP: Lord, all my desire is before you. My groaning is not hidden from you.
  eng-FBV: Lord, you know what I desperately want, you hear every sigh I make.
  nld-1939: Heer, al mijn jammeren is U bekend, Mijn zuchten voor U niet verborgen;
  nch-BL: NoTeco, ta tijmati quenicatza nijnequi sempa niitztos cuali moixpa. Nochi
    cati nimoilhuía tanemijya nesi moixpa. Amo teno hueli nimitztatilía.
  vie-1934: Chúa ôi! các sự ao ước tôi đều ở trước mặt Chúa, Sự rên siếc tôi chẳng
    giấu Chúa.
  cha-cha: 'Jeova, y menamo nae gaegue todo y tinangajo: ya y inigongjo tiunaatog
    guiya jago.'
  hin-CV: प्रभु, आपको यह ज्ञात है कि मेरी आकांक्षा क्या है; मेरी आहें आपसे छुपी नहीं
    हैं.
  eng-OURB: Lord, all my desire is before you. My groaning is not hidden from you.
  spa-BES: Señor, todo mi deseo está delante de ti; mi dolor no se mantiene en secreto
    de ti.
  tdx-tdx: O Talè, fonga añatrefa’o eo ty fisalalàko, naho tsy mietak’ ama’o ty fiselekaiñako.
  tha-KJV: ข้าแต่​องค์​พระผู้เป็นเจ้า ความปรารถนาทั้งสิ้นของข้าพระองค์​ก็​แจ​้งอยู่ต่อพระพักตร์​พระองค์
    การถอนหายใจของข้าพระองค์​ก็​ไม่​พ้​นที​่​พระองค์​ทรงทราบ
  por-BR-2018: SENHOR, todo o meu sofrimento está diante de ti, e meu gemido não te
    é oculto.
  deu-ELO: Herr, vor dir ist all mein Begehr, und mein Seufzen ist nicht vor dir verborgen.
  eng-WYC-2018: Lord, all my desire is before thee; and my wailing is not hid from
    thee.
  epo-epo: Mia Sinjoro, antaŭ Vi estas ĉiuj miaj deziroj, Kaj mia ĝemo ne estas kaŝita
    antaŭ Vi.
  gfk-gfk: Watong, ira nugu dadas na masmasingan i kis palai taar menalua taam. Ira
    nugu sunuah pai mun taam.
  uig-PIN: Rǝb, barliⱪ arzuyum kɵz aldingdidur; Uⱨ tartixlirim Sǝndin yoxurun ǝmǝs;
  beo-beo: Hina Gode! Na hanai amo Dia dawa:! Na gayabe huluane Dia naba!
  tpi-OTNT: Bikpela, yu save long strongpela laik bilong mi. Bel bilong mi i krai
    nogut, na dispela i no hait long yu.
  hau-SA: Dukan bukatata tana a shimfiɗe a gabanka, ya Ubangiji; ajiyar zuciyata ba
    ta ɓoyuwa daga gare ka.
  udu-udu: Tap̱a, aris mom pem kun gwon ma du mo tani mishu ki /e mo. Dhali ashurem
    pem jin wuka/ mo tani ’konuki bag ’peni /e mo be.
  uig-LAT: Reb, barliq arzuyum köz aldingdidur; Uh tartishlirim Sendin yoshurun emes;
  nde-nde: Zonke iziloyiso zami zisobala kuwe, Oh Thixo, ukububula kwami kakufihlekanga
    kuwe.
  ton-ton: ‌ʻE ʻEiki, ʻoku ʻi ho ʻao ʻeku holi kotoa pē; mo ʻeku ngaahi toʻe ʻoku
    ʻikai fufū ʻiate koe.
  ces-1613: Zemdlen jsem a potřín převelice, řvu pro úzkost srdce svého.
  eng-WMB: Lord, all my desire is before you. My groaning is not hidden from you.
  tam-TCV: யெகோவாவே, என் வாஞ்சைகள் எல்லாம் உமக்கு முன்பாக இருக்கிறது; என் பெருமூச்சும்
    உமக்கு மறைவாயில்லை.
  ceb-ULB: Ginoo, nasabtan nimo ang gitinguha sa kinahiladman sa akong kasingkasing,
    ug ang akong mga pag-agulo wala matago gikan kanimo.
  pol-UBG: Panie, przed tobą są wszystkie moje pragnienia i moje wzdychanie nie jest
    przed tobą ukryte.
  urd-GVU: اے رب، میری تمام آرزو تیرے سامنے ہے، میری آہیں تجھ سے پوشیدہ نہیں رہتیں۔
  eng-OEBCW: Lord, you know all that I long for, my groans are not hidden from you.
  deu-1912: Herr, vor dir ist alle meine Begierde, und mein Seufzen ist dir nicht
    verborgen.
  kan-2017: ಕರ್ತನೇ, ನನ್ನ ಅಪೇಕ್ಷೆ ನಿನಗೆ ಗೊತ್ತುಂಟು; ನನ್ನ ನಿಟ್ಟುಸಿರು ನಿನಗೆ ಮರೆಯಾಗಿಲ್ಲ.
  yap-yap: A Somol, ga manang e n’en ni kugum’ ni bochan; ga be rung’ag gubin e gel’gel’
    rog.
  hlt-MCSB: Ka ngaihlihnah boeih he, ka Boeipa namah taengah ka hal tih, ka hueinah
    he namah taeng lamloh a thuh moenih.
  mdy-ETH: ናንጊና ናንጋ ታ ጎዳሢዮ! ታኣኒ ኮዓ ባኮ ቢያ ኔ ዔራኔ፤ ታኣኮ ዚኢሊንቲፃ ኔኤም ዓኣሺንቴያቱዋሴ።
  twi-ASANTE: Ao Awurade, deɛ merehwɛ anim nyinaa da wʼanim; mʼapinisie nhintaa wo.
  eng-WEBU: Lord, all my desire is before you. My groaning is not hidden from you.
  acu-NT: Apuru wina nintimauruka mash nekau asakmin, wi chichaktatkaman mayairukan
    pujaja nusha waitme.
  spa-PDDPT: ¡Oh ʼAdonay, ante Ti está todo mi deseo, Y mi suspiro no te es oculto!
  gun-gun: Senhor, xee aipota va'e ha'e javi ndevy pe meme amboaxa, xepoaẽa nerendu
    e'ỹi 'rã.
  agu-BL: Ma jalu' Wajcaw, na tilu' tircu'n yi mbi na icy' tinc'u'l, qui'c nin jun
    e'chk takle'n yi ewu'nk wa'n swutzu'.
  ilo-ULB: O Apo, maawatam dagiti tarigagay ti kaunggan ti pusok, ket saan a mailemmeng
    kenka dagiti as-asugko.
  kpg-kpg: Meenei Tagi, Goe e iloo dagu mee dela e hidihidi ginai au. Goe gu longono
    ogu lee mmae huogodoo.
  uig-ARA: رەب، بارلىق ئارزۇيۇم كۆز ئالدىڭدىدۇر؛ ئۇھ تارتىشلىرىم سەندىن يوشۇرۇن ئەمەس؛
  sus-sus: N sɛnbɛ bara kana, n fate birin bara ba n ma. N bɔɲɛ tɔɔrɔxi tun.
  pon-2006: Maing KAUN, komw mwahngih dahme I kin kasikasik; komw karonge ngilen ei
    weirek koaros.
  jae-jae: O Apômtau, aôm kôjala gêŋ samob, taŋ gajam aoc su naŋ, ma gôŋô ŋoc gaeŋ
    oliŋ sapu atom.
  ksd-ksd: Luluai, u tar matoto ta kaugu mamainga par, Ma kaugu oir pa i ki ivai kan
    u.
  tur-YTC: Ey Efendim, bütün dileğim senin önündedir. İnlemelerim senden gizli değil.
  bel-N: Я зьнямогся і моцна скрышаны, я выю дзеля енку сэрца майго.
  grc-BRENT: Ἀπὸ πασῶν τῶν ἀνομιῶν μου ῥῦσαί με, ὄνειδος ἄφρονι ἔδωκάς με.
  kpr-kpr: Arie, Bajari, na rea uju eraena, ni isambu kasama eresa. Na aoro sise fasirena
    ábarago, isambu niningeresa.
  ind-AYT: (38-10) Ya TUHAN, seluruh kerinduanku ada di hadapan-Mu, dan keluh kesahku
    tidak tersembunyi dari-Mu.
  yom-yom: Zitsatu ziama zioso zidi dio yambi va ntualꞌaku, a Yave, ayi vumina kuama
    kuisi ko kusuama kuidi ngeyo.
  yut-yut: Amɨn Tagɨ, gak da nak dakon galaktok teban nandɨsal. Butno da kunam yokwisi
    takdak, uŋun gak da dabɨlon pasɨlɨ dɨma.
  nya-nya: Zokhumba zanga zonse zili poonekera pamaso panu Ambuye, kusisima kwanga
    sikunabisike kwa Inu.
  kyg-kyg: Ala kava nene, huꞌna, na agufa naipamo nekalufi huka ago nageꞌnanageꞌnaeꞌmo
    avovo nehuꞌna yulagefa neꞌaugeka afiꞌnane.
  hrv-hrv: Iscrpljen sam i satrven posve, stenjem od jecanja srca svojega.
  mps-mps: Genuai Bidi, nago te eno bomai homu wei ebo koneani. Eno haligago dwai
    gela wabo, tama nagede tebo te geme me dualalubeo.
  tpi-tpi: Bikpela, yu save long strongpela laik bilong mi. Bel bilong mi i krai nogut,
    na dispela i no hait long yu.
  dan-1931: jeg er lammet og fuldkommen knust, jeg skriger i Hjertets Vånde.
  vie-OVCB: Chúa Hằng Hữu ôi, Chúa biết mọi điều con ao ước; tiếng thở than chẳng
    giấu được Ngài.
  guj-2017: હે પ્રભુ, મારી સર્વ ઇચ્છા તમે જાણો છો અને મારો વિલાપ તમને અજાણ્યો નથી.
  pon-2006A: Maing KAUN, komw mwahngih dahme I kin kasikasik; komw karonge ngilen
    ei weirek koaros.
  por-BRBSL: Lord, todo meu desejo está diante de vocês. Meu gemido não é escondido
    de você.
  eng-OEBUS: Lord, you know all that I long for, my groans are not hidden from you.
  swe-swe: Jag är svag (förlamad) och svimfärdig (helt krossad på insidan), jag jämrar
    mig (ropar, ordagrant ”ryter” som ett lejon) i mitt hjärtas ångest.
  cth-cth: BAWIPA, ka ngainae pueng teh na hmalah ao. Ka cingounae hai koung na panue.
  twi-twi: Awurade, nea merehwɛ anim nyinaa da wʼanim; mʼapinisi nhintaw wo.
  hlt-hlt: Ka ngaihlihnah boeih he, ka Boeipa namah taengah ka hal tih, ka hueinah
    he namah taeng lamloh a thuh moenih.
  tbz-SIM: N yí mɔkɛ muwɛ̃rímú, n kɔ̃̀ntì kèétɛ́ kéétɛ́mu, n yɛ̀mmɛ̀ mɛɛ̀ cɑ̀ɑ̀rɛ̀
    kɛ̀ n kuɔ̀ nkɛ mítìrì.
  msy-2020: O Ikiavɨra Itir God, nɨ nan ifongiar ekiam gɨfo. Nan navir arerer kam
    nɨn modozir puvatɨ.
  dop-dop: Pə yɔkɑ-m kɛ́ tənɑŋnɑŋ mɑ fɛɩ tomɑ. Nɑ mɑ lɑŋwɑkəllɛ yeki nɑ mɑ́ mɔləɣɩ.
  azb-azb: Ey Xudavənd, mənim arzu-diləyim hüzurundadır, Mənim iniltilərim Səndən
    gizli qalmır.
  eng-DBY: Lord, all my desire is before thee, and my sighing is not hid from thee.
  hin-2017: हे प्रभु मेरी सारी अभिलाषा तेरे सम्मुख है, और मेरा कराहना तुझ से छिपा
    नहीं।
  wol-KYG: Sama yaram dee goyy, ma ne lasar, jàq, di binni.
  bjr-bjr: Oo Yaawee qini didimari ainainausa ani afusaa akooqoo marifana iri mariananoo.
    Qini didafi marifaqa annadannadirafa ani afusaa sia kukeeqanoo maridanoo.
  eng-YLT: Lord, before Thee [is] all my desire, And my sighing from Thee hath not
    been hid.
  kne-kne: Ammom din laydek, Apo, dedengngem amin ay bayeweng ko.
  eng-WYC-2017: Lord, all my desire is before thee; and my wailing is not hid from
    thee.
  eng-WMBB: Lord, all my desire is before you. My groaning is not hidden from you.
  zat-NTPS: Xran, ca naca da dxezá lazra' zaj zua na nen Lue', na' da dxebezre lazra'
    dxelé'equeznu' Lue'.
  zty-NTPS: X̱ana' Dios, da' ẕdan ḻaža'a zóaḻenen Le', na' da' ẕbeže ḻaža'a ẕḻé'ekzlo'
    Le'.
  urd-GVH: ऐ रब, मेरी तमाम आरज़ू तेरे सामने है, मेरी आहें तुझसे पोशीदा नहीं रहतीं।
  rug-rug: Ke Baṉara, sa qua inokoro nomana pude ta salaṉa si gilania Goi. Bakala
    koa Goi sa qua tinasigiti.
  gaz-gaz: Yaa Gooftaa, hawwiin koo hundinuu fuula kee duratti beekamaa dha; argansuun
    koo si duraa hin dhokatu.
  fra-LSG: Je suis sans force, entièrement brisé; Le trouble de mon cœur m’arrache
    des gémissements.
  yal-yal: N bata yelefu bɔxɔn ma, n bata kala feu! N bɔɲɛn tɔrɔxi, n kutunma, amasɔtɔ
    n sɔxɔlɛxi.
  iou-iou: O Ekäni, gäk näkŋo nadäŋ gäripna u nadätan, ba bänepnatä yäŋkähän-kähän
    täyak u imaka, nadätan.
  haw-1868: E ka Haku, imua o kou alo ko'u makemake a pau; Aole i hunaia ia oe kuu
    auwe ana.
  arb-NAV: أَمَامَكَ يَا رَبُّ كُلُّ تَأَوُّهِي، وَتَنَهُّدِي مَكْشُوفٌ لَدَيْكَ.
  ded-ded: Kebu, ni wiac sasawaac anende, imoc negendacnec. Nga ni asoringa anenu
    imocngo gearu mi sufuude.
  ewe-ewe: O! Aƒetɔ, nye dzimedidiwo katã le ŋkuwò me, eye nye hũɖeɖewo meɣla ɖe wò
    o.
  eng-LEE: (38:10) Lord, before thee is all my longing; and my sighing is from thee
    not hidden.
  asm-FB: হে যিহোৱা, মোৰ সকলো কামনা-বাসনা তুমি জানা; মোৰ হুমুনিয়াহ তোমাৰ পৰা লুকাই
    থকা নাই।
  sus-A: ﭑ سّنبّ بَرَ كَنَ، ﭑ قَتٍ بِرِن بَرَ بَ ﭑ مَ. ﭑ بْحّ تْورْشِ تُن.
  fra-SBL: Seigneur, tout mon désir est devant toi. Mes gémissements ne te sont pas
    cachés.
  hbo-hbo: נְפוּגֹ֣ותִי וְנִדְכֵּ֣יתִי עַד־מְאֹ֑ד שָׁ֝אַ֗גְתִּי מִֽנַּהֲמַ֥ת לִבִּֽי׃
  kik-kik: Wee Mwathani, wendi wakwa wothe ũrĩ o mbere yaku; gũcaaya gwakwa ti kũhitharu
    harĩwe.
  fra-NCL: Je suis sans force, brisé outre mesure ; le trouble de mon cœur m’arrache
    des gémissements.
  cek-AK: Aw Angraeng, ka koeh ih hmuennawk loe na hmaa ah amtueng boih, ka hanghaih
    lok doeh na hmaa hoiah hawk thai ai boeh.
  cuk-cuk: Bab-Dummad, an-ibmar-abeged bela be wisid, an-ibmarbina-gudiid begi dukunaisulid.
  uig-CYR: Мени барлиқ асийлиқлиримдин қутқузғайсән, Мени һамақәтләрниң мәсқирисигә
    қалдурмиғайсән.
  tel-2017: ప్రభూ, నా హృదయపు లోతుల్లోని తీవ్ర ఆకాంక్షలు నువ్వు అర్థం చేసుకుంటావు.
    నా మూల్గులు నీకు వినిపిస్తూనే ఉన్నాయి.
  hat-BSA: SENYÈ, tout volonte m devan Ou. Tout plent a vwa m yo pa kache a Ou menm.
  ukr-ONPU: Визволи мене від усіх беззаконь моїх, не віддавай мене на глузування нерозумним.
  kos-kos: O Leum, kom etu lah mea nga kena kac; Kom lohng sasao luk nukewa.
  hbo-WLC: נְפוּג֣וֹתִי וְנִדְכֵּ֣יתִי עַד־מְאֹ֑ד שָׁ֝אַ֗גְתִּי מִֽנַּהֲמַ֥ת לִבִּֽי׃
  ibo-ibo: O Onyenwe m, ị maara agụụ niile nke na-agụ obi m; ịsụ ude m ezokwaghị ezo
    nʼebe ị nọ.
  ory-ory: ହେ ପ୍ରଭୋ, ମୋହର ସକଳ ବାଞ୍ଛା ତୁମ୍ଭ ସମ୍ମୁଖରେ ଅଛି ଓ ମୋହର କାତରୋକ୍ତି ତୁମ୍ଭଠାରୁ
    ଗୁପ୍ତ ନୁହେଁ।
  chk-chk: Ai Samol, en ka silei mochenin letipei meinisin, ka rongorong ai ngüngü
    meinisin.
  rop-rop: YAWEI, yu sabi wanim mi wandim brabli. Yu lisinbat langa mi wen mi jingat
    langa yu.
  ukr-1871: Господи, перед тобою все бажаннє моє, і зітханнє моє не є перед тобою
    закрите.
  yon-yon: O Yariman, nembed komo komo kamandamiin ye inamen korem kuu eb arinambo
    ari dianmo dangoon, kwane ne inum narimain kuu eb ebkaad, biknindo.
  deu-1951: (038-10) O Herr, mein ganzes Verlangen sei dir vorgelegt, und mein Seufzen
    sei dir nicht verborgen!
  eng-JPS: (38-10) Lord, all my desire is before Thee; and my sighing is not hid from
    Thee.
  srp-1865: Gospode! pred tobom su sve želje moje, i uzdisanje moje nije od tebe sakriveno.
  lug-lug: Mukama, bye neetaaga byonna obimanyi, n’okusinda kwange okuwulira.
  heb-heb: אדני נגדך כל תאותי ואנחתי ממך לא נסתרה׃
  ben-IRV: প্রভু, তুমি আমার হৃদয়ের গভীর আকাঙ্খা এবং আমার আর্তস্বর তোমার কাছ লুকানো
    নেই।
  ntu-ntu: Yawe, krlzpeq da amrlx kcng tqpq zlwz mz drtwrnge murde namnc-zpwxx. X
    xlrpe-kzpe' nzyrke-zlwz-krnge.
  pan-pan: ਹੇ ਪ੍ਰਭੂ, ਮੇਰੀ ਸਾਰੀ ਇੱਛਿਆ ਤੇਰੇ ਸਾਹਮਣੇ ਹੈ, ਅਤੇ ਮੇਰਾ ਕਰਾਹਣਾ ਤੇਰੇ ਕੋਲੋਂ ਛਿਪਿਆ
    ਹੋਇਆ ਨਹੀਂ ਹੈ।
  mya-JVB: အိုဘုရား ရှင်၊ အကျွန်ုပ် အလို ရှိသမျှ သည် ရှေ့ တော်၌ ထင်ရှားပါ၏။ အကျွန်ုပ်
    ညည်းတွား ခြင်း ကိုလည်း အကြွင်းမဲ့ သိတော်မူ၏။
  kgf-kgf: Miŋ Kewu nuac niŋ kewu imi mocʒoŋ guac muru hezac. Nuac ʒésilacnanéŋ guac
    wéségaiguc usuya qahac hezac.
  tte-O: O Yeoba, yagu nuwatu ukwatailiko yo yagu yaba meuloili kubenalagili.
  tbg-tbg: Noravauvo, te mpo ike ti vauna uvara are kankoma kera irianara. Te keke
    ti vauna uvava kia kukeqavi vairaitiro, vi uvava ai avuqaa qoqaa vaivara tavaanara.
  hmo-hmo: Lohiabada e, egu ura ibounai oi diba. Egu taitai, be oi dekena amo ia hunia
    lasi.
  zar-NT: Nöz quézinuʼ Liʼ, Xan, le rizë́ ládxaʼa, en riyönnuʼ le rinnë́ticaʼsö ládxaʼa.
  urd-urd: ऐ ख़ुदावन्द, मेरी सारी तमन्ना तेरे सामने है, और मेरा कराहना तुझ से छिपा
    नहीं।
  rus-SYN: От всех беззаконий моих избавь меня, не предавай меня на поругание безумному.
  bqc-SIM: Má yɛ̃̀ɛɛ vĩo, ma mɛ kɛ̀ múɛmuɛ, málɛ wiilɛ ma sↄ̃̀ pusubↄa yã́i.
  tcz-CHONGTHU: Yahweh Pakai nangin ipi kangai chat ham nahei, nangin ka khoisatna
    jouse najai.
  mar-mar: हे प्रभू, तू माझ्या हृदयाची खोल उत्कंठ इच्छा समजतोस, आणि माझे कण्हणे तुझ्यापासून
    लपले नाही.
  isl-isl: Máttur minn er þrotinn og ég er örvæntingu nær.
  hlt-THB: Aw Bawipa, ik-oeih ka hym ka dawng soepkep na haiawh awng qu pheng nawh;
    kang konaak awi ve awm thuh thai na am awm hy.
  qub-qub: Tayta Dios, imata munaycashallätapis gamga musyanquimi. Llaquicuycashäcunapis
    manami pacaranchu.
  bqp-bqp: Dikiri, ń pↄ́ kũ má yei dↄ̃ pínki, ndì ma ndana ma sãnsãn.
  hat-hat: (038:10) Seyè, ou konnen tou sa mwen ta renmen. Ou wè jan m'ap soufri.
  eng-BSB: O Lord, my every desire is before You; my groaning is not hidden from You.
  eng-WEBPB: Lord, all my desire is before you. My groaning is not hidden from you.
  kbq-kbq: Ra Anumzamoka, nagri'ma navesi'a zana maka Kagra ko' kenka antahinka hu'nane.
    Kragi'ma nerua zana Kagra nentahine.
  pon-pon: Main, kom kotin mani ai inon karojo ai janejan, o ai jota rir jan komui.
  nhe-BL: NoTeco, ta tijmati queja nijnequi sampa niitztos cuali moixpa. Nochi tlen
    nimoilhuía nempa nesi moixpa. Ax tleno hueli nimitztlatilía.
  wnc-wnc: Buyambam tapa, nata musip maatang kekeknga nataat taknga ga atnataayak.
    Natane musipma kwanamu kumzang sikgak. Sike wa sikgau gae kaikane kusopuknga dua.
  bus-bus: Dii, ń pↄ́ kɛ̀ má yezi dↄ̃ píngi, nɛɛ̀ ma m̀bna ma sãnsãn.
  gub-BL: O hezar, erekwaw heremimutar ne, Ta'e erenu herekuhemaw paw ne xe.
  eng-DRA: 'Deliver thou me from all my iniquities: thou hast made me a reproach to
    the fool.'
