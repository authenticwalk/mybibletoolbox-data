verse: PSA.038.007
translations:
  mal-C: എന്റെ അരക്കെട്ട് ദുസ്സഹവേദനയാൽ നിറഞ്ഞുകത്തുന്നു; എന്റെ ശരീരത്തിനു യാതൊരു
    സൗഖ്യവുമില്ല.
  deu-TKW: Ich bin überaus gekrümmt, gebeugt; immerfort gehe ich trauernd einher.
  lin-lin: Nagumbami, nalembi makasi ; nakomi moto ya mawa mpo na libela.
  mmx-mmx: Lanmeres to xeneng at labantuxu rak i lok ngan laxao la i auret kusu ana
    met.
  eng-LSV: For my flanks have been full of drought, || And soundness is not in my
    flesh.
  eng-GNV: For my reines are full of burning, and there is nothing sound in my flesh.
  eng-WEBSTER: 'For my loins are filled with a lothsome disease : and there is no
    soundness in my flesh.'
  nhw-BL: Nochi notlacayo tliquisa. Huan ya tlantinemi nochicahualis por notlajtlacol.
  swh-ONEN: Viuno vyangu vimejaa maumivu yaunguzayo, hakuna afya mwilini mwangu.
  bba-bba: Nɑ dɛbɑrɑ, nɑ wɑsirɑ sere nɑ ǹ mɑɑ dɑm mɔ. Bɑɑdommɑ, nɑ rɑ n sĩimɔwɑ kɑ
    nuku sɑnkirɑnu.
  eng-KJVCPB: 'For my loins are filled with a loathsome disease: And there is no soundness
    in my flesh.'
  luo-luo: Ondingʼa rama gi rem malich; ringra onge gi ngima maber.
  aii-aii: ܣܵܒܵܒ ܕܸܦܢܵܬ‌ܝܼ̈ ܡܸܠܝܹܐ ܝܢܵܐ ܩܝܘܼܕܵܐ، ܘܠܲܝܬ ܚܘܼܠܡܵܢܵܐ ܒܒܸܣܪܝܼ.
  meu-meu: Badina be taugu anina e siahumu, hidiogu na se aukamu.
  npi-ULB: किनकि जलनले मलाई भरेको छ । मेरो शरीर स्वस्थ्य छैन ।
  yor-yor: Nítorí ẹ̀gbẹ́ mi kún fún ìgbóná tí ń jóni kò sì ṣí ibi yíyè ní ara mi.
  pes-OPCB: از شدت تب می‌سوزم و جای سالمی در بدنم نمانده است.
  tgl-ULB: Dahil dinaig ako ng kahihiyan, may karamdaman ang aking buong katawan.
  nop-nop: Foloone foloŋ adi kudup daaŋ nibune nadiyam undiniŋ kudup dadapmaune, yagit
    malabumuŋ hinek tilat.
  hui-hui: I̱naga tinginiha poboyogo timbuni bialu irame daradagua bidagola i̱ warago
    timbuniore balu kogoni.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​အ​ဖျား​အ​ပူ​ရှိန်​ပြင်း​ထန်​လျက် အ​သဲ​အ​သန်​ဖြစ်​နေ​ပါ​၏။
  bod-N: ང་ཡི་རྐེད་པར་མེ་ཡི་ན་ཟུག༌བྱུང༌། །ལུས་སྟེང་ན་ཚ་མེད་ས་ཡོད་མ༌ཡིན།།
  wsk-wsk: Aninga asusuru yaman mu tama iwita barasoso, aninga angimik lilim la yukuwa
    saparam.
  sna-sna: Musana wangu wazara nokupisa kunorwadza; muviri wangu hauchina utano.
  spa-BLM: Porque mi cintura está llena de ardor. No hay solidez en mi carne.
  cac-cac: Van in cham yuj q'uixvelal svab'i. Masanil in nivanil te ya ay svab'i.
  swh-ULB: Kwa maana ndani yangu, ninaungua; hakuna afya katika mwili wangu.
  bel-bel: Сапраўды, чалавек ходзіць, як прывід; і марны клопат яго, зьбірае і ня
    ведае, каму дастанецца гэта.
  deu-ELBBK: Ich bin gekrümmt, über die Maßen gebeugt; den ganzen Tag gehe ich trauernd
    umher.
  mbb-OT: Ne kenà meupiya is kegezamgezam ku kayi te tivuuk he lawa ku su ed-al-al
    is peka ku.
  mal-2015: എന്റെ അരയിൽ വരൾച നിറഞ്ഞിരിക്കുന്നു; എന്റെ ദേഹത്തിൽ സൗഖ്യമില്ല.
  gup-gup: Mak ngawernhbabang kore kunbodme ngardduk, dja kunburrk rowk ngardduk wanjh
    kadjalwarrewarremen.
  rmc-rmc: Som skurčimen a banďardo tele, calo džives ča phirav rovibnaha.
  nlg-nlg: 'Na levugu te paralamuta: Me taho na laga ni vola tana huligu.'
  pes-OPV: زیرا کمر من از سوزش پر شده است و در جسد من صحتی نیست.
  ron-1924: Кэч о дурере арзэтоаре ымь мистуе мэрунтаеле ши н-а май рэмас нимик сэнэтос
    ын карня мя.
  ben-OBCV: এক তীব্র যন্ত্রণা আমার দেহকে জীর্ণ করেছে; আমার প্রাণে কোনও স্বাস্থ্য নেই।
  som-som: Waayo, dhexdayda waxaa ka buuxa olol, Oo jidhkayguna fayoobaan ma leh.
  lat-VUC: 'Verumtamen in imagine pertransit homo; sed et frustra conturbatur: thesaurizat,
    et ignorat cui congregabit ea.'
  eng-ASVBT: For my loins are filled with burning; And there is no soundness in my
    flesh.
  mna-mna: Kuliŋ ta boozomen ibayou kat kembei ta you i. Sa imbot ambai som.
  ita-1885: Perciocchè i miei fianchi son pieni d'infiammagione; E non vi è nulla
    di sano nella mia carne.
  eng-LXXUP: 'Surely man walks in a shadow; Nay, he is disquieted in vain: He lays
    up treasures, and knows not for whom he shall gather them.'
  eng-ULB: For within me, I am filled with burning; there is no health in my flesh.
  spa-VBL: Estoy ardiendo por dentro de fiebre. Ninguna parte de mi cuerpo está sana.
  fra-_FOB: Car mes reins sont pleins d'inflammation; il n'y a rien d'entier dans
    ma chair.
  mal-mal: എന്റെ അരയിൽ വരൾച്ച നിറഞ്ഞിരിക്കുന്നു; എന്റെ ദേഹത്തിന് സൗഖ്യമില്ല.
  urd-GVR: Merī kamr meṅ shadīd sozish hai, pūrā jism bīmār hai.
  suz-BL: आं ची नेल्‍ल खाइश्‍शो बाक्‍ब। आं रां नेल्‍ल सेस मबाक्‍ब।
  eng-NOY: For my loins are full of burning heat, And there is no soundness in my
    flesh.
  ita-1927: Poiché i miei fianchi son pieni d’infiammazione, e non v’è nulla d’intatto
    nella mia carne.
  ckb-ckb: کەلەکەم پڕ بووە لە ژانێکی سووتێنەر، تەندروستی لە لەشمدا نەماوە.
  eng-BBE: For my body is full of burning; all my flesh is unhealthy.
  xsi-xsi: Naŋa tiniŋgu nde nâna ŋalae, itogo yââ mela-mela ne nâna mine, aku pukoŋa
    ŋalae tina ikai naŋa kaika lâ.
  kan-OKCV: ನನ್ನ ಸೊಂಟ ಬಹು ಬೇನೆಯಿಂದ ತುಂಬಿದೆ. ನನ್ನ ದೇಹದಲ್ಲಿ ಕ್ಷೇಮವೇ ಇಲ್ಲ.
  tam-2017: என் குடல்கள் எரிபந்தமாக எரிகிறது; என் உடலில் ஆரோக்கியம் இல்லை.
  spa-RV-1909: Porque mis lomos están llenos de irritación, y no hay sanidad en mi
    carne.
  ron-BTF: Căci șalele mele sunt pline cu o boală scârboasă și nu este sănătate în
    carnea mea.
  eng-WEBP: For my waist is filled with burning. There is no soundness in my flesh.
  eng-FBV: Inside I'm burning up with fever; no part of my body is healthy.
  nld-1939: Mijn lenden zijn aan alle kanten ontstoken, Geen gezonde plek aan mijn
    vlees;
  nch-BL: Nochi notacayo tiquisa. Huan ya tantinemi nochicahualis por notajtacol.
  vie-1934: Vì có lửa hừng thiêu đốt cật tôi, Và thịt tôi chẳng nơi nào lành.
  cha-cha: 'Sa y atayojo bula sinenggue: ya taya jinemlo gui catneco.'
  hin-CV: मेरी कमर में जलती-चुभती-सी पीड़ा हो रही है; मेरी देह अत्यंत रुग्ण हो गई
    है.
  eng-OURB: For my waist is filled with burning. There is no soundness in my flesh.
  spa-BES: Porque mi cuerpo está lleno de ardor; toda mi carne no es saludable.
  tdx-tdx: Lifo-pihobobohañe ty vaniako, tsy aman-kajangañe ty sandriko.
  tha-KJV: เพราะบั้นเอวของข้าพระองค์เต็มไปด้วยโรคที่​น่ารังเกียจ และไม่​มี​ความปกติในเนื้อหนังของข้าพระองค์
  por-BR-2018: Porque meus lombos ardem muito, e nada há que esteja saudável em minha
    carne.
  deu-ELO: Denn voll Brand sind meine Lenden, und nichts Heiles ist an meinem Fleische.
  eng-WYC-2018: For my loins be filled with scornings; and health is not in my flesh.
    (For my loins be filled with sickness; and there is no health in my flesh.)
  epo-epo: Ĉar miaj internaĵoj estas plenaj de brulumo, Kaj ne ekzistas sana loko
    en mia korpo.
  gfk-gfk: No tihigu i te kilingane ra dadas na ngunngutaan ing i mamahien hoing ra
    iaah. Taie um ta bilbilai tano tamaigu.
  uig-PIN: Qatiraⱪlirim otⱪa toldi, Ətlirimning saⱪ yeri yoⱪtur.
  beo-beo: Na da asugiba:le, da:i goaeasa. Amola na da bogomu gadenei ba:sa.
  tpi-OTNT: Bodi bilong mi i hat moa olsem paia i kukim, na mi gat bikpela sik tru.
  hau-SA: Bayana yana fama da zazzaɓi; babu lafiya a jikina.
  udu-udu: Haali/ empa’d pem a’di ’tu’dkunu ki mo jin ’batha’ba’th mo, dhali moŋkamu/
    mura shuman buŋgwar is pem is mowa?
  uig-LAT: Chatiraqlirim otqa toldi, Etlirimning saq yéri yoqtur.
  nde-nde: Ngiphethwe liqolo ngobuhlungu obuqumayo; umzimba wami kawuselampilo.
  ton-ton: 'He ʻoku fonu hoku sino ʻi he mahaki kovi: pea ʻoku ʻikai ha moʻui haohaoa
    ʻi hoku kakano.'
  ces-1613: Pohrbený a sklíčený jsem náramně, každého dne v smutku chodím.
  eng-WMB: For my waist is filled with burning. There is no soundness in my flesh.
  tam-TCV: எனக்குள் வேதனை எரிபந்தமாய் எரிகிறது; என் உடலில் சுகமே இல்லை.
  ceb-ULB: Kay dinhi kanako, napuno ako sa kainit; walay kaayohan dinhi sa akong unod.
  pol-UBG: Moje wnętrze bowiem pali straszna dolegliwość i nie ma nic zdrowego w moim
    ciele.
  urd-GVU: میری کمر میں شدید سوزش ہے، پورا جسم بیمار ہے۔
  eng-OEBCW: My loins are filled with burning, and in my flesh is no soundness.
  deu-1912: Denn meine Lenden verdorren ganz, und ist nichts Gesundes an meinem Leibe.
  kan-2017: ನನ್ನ ಸೊಂಟಕ್ಕೆ ಉರಿಬಡಿದಂತಿದೆ; ನನ್ನ ದೇಹದಲ್ಲಿ ಸ್ವಲ್ಪವಾದರೂ ಕ್ಷೇಮವಿಲ್ಲ.
  yap-yap: Gu be yik’ ko gawel nike yib nga dakenag ma ke chugur ni nggum’.
  hlt-MCSB: Ka uen khaw boeih duih tih, ka pum he hlang la om voelpaawh.
  mdy-ETH: ጊኢራ ታኣኮ ታሚጉዲ ዔኤቴኔ፤ ዑስካኣ ታኣኮ ኮሽኩዋሴ።
  twi-ASANTE: 'Mʼakyi dompe mu yea boro so: ahoɔden biara nni me onipadua mu.'
  eng-WEBU: For my waist is filled with burning. There is no soundness in my flesh.
  acu-NT: Wi tsuweamtai, wina tuntupruka ji kapawa nunisnak nekapmamkun, wina namangkruka
    mash najamrutawai.
  spa-PDDPT: Porque mis órganos internos están llenos de ardor, Y nada sano hay en
    mi cuerpo.
  gun-gun: Xekupe oiko'õ rei, noĩvei ma xero'o rexaĩa.
  agu-BL: In yabi'ẍ, na cyakil yi inwankil na lamcan tan ink'a'kl.
  ilo-ULB: Ta inabaknak ti bain, ket agsaksakit ti entero a bagik.
  kpg-kpg: Au guu wele i di welengina o dogu huaidina, gei au gu hoohoo gaa made.
  uig-ARA: چاتىراقلىرىم ئوتقا تولدى، ئەتلىرىمنىڭ ساق يېرى يوقتۇر.
  sus-sus: N bɔɲɛ bara kana, xunnakeli mu na n bɛ. N luma fɛɛɲɛn na sunnunyi nan kui.
  pon-2006: I mwasingkilahr karakar en nan kapehdiet oh kereniongehr I pahn mehla.
  jae-jae: Lambic gêjac aê secanô. Ma gêmac gêjam aê ôlic auc. Kasê aoc jamêc-jamêc
    e tekoc gêbac. Ŋoc ŋalêlôm kêjamuŋ aê tec gamôêc.
  ksd-ksd: A lugu i oao tuna, Ma ra pal a pakagu pa i lagar.
  tur-YTC: Çünkü belim ateşle dolu. Bedenimde hiçbir rahat yok.
  bel-N: Я скрывіўся, моцна схіліўся, усе дні ў смутку хаджу,
  grc-BRENT: Μέντοιγε ἐν εἰκόνι διαπορεύεται ἄνθρωπος, πλὴν μάτην ταράσσεται· θησαυρίζει,
    καὶ οὐ γινώσκει τίνι συνάξει αὐτά.
  kpr-kpr: Kae tambudo, tamo veriveri teria beká iri, ambari dae erena.
  ind-AYT: (38-8) Sebab, pinggangku penuh dengan bara, dan tidak ada kesehatan dalam
    dagingku.
  yom-yom: Bila ziphasi zingolo zidi mu luketo luama, buvini buisi ko mu nitu ama.
  yut-yut: Gɨptɨmno tedepmɨsi kɨndap da yaŋ soŋ namɨŋakwan sot madepsi asat.
  nya-nya: Msana wanga wagwidwa ndi ululu wosasimbika, mulibe thanzi mʼthupi langa.
  kyg-kyg: Amukomo nahauꞌnigeꞌna faligefeꞌmo nehuve.
  hrv-hrv: Pogurih se sav i zgrčih, povazdan lutam žalostan.
  mps-mps: Eno tigi te posolo mu eyu, te siago dabo tiwai ebao, tama ena genuai gasi
    mu elalubao.
  tpi-tpi: Bodi bilong mi i hat moa olsem paia i kukim, na mi gat bikpela sik tru.
  dan-1931: jeg er såre nedtrykt, sorgfuld vandrer jeg Dagen lang.
  vie-OVCB: Đòn vọt, lưng con đau như bỏng, những lằn roi cày nát thịt da.
  guj-2017: કેમ કે મારી કમરમાં અસહ્ય બળતરા થાય છે અને મારું આખું શરીર રોગગ્રસ્ત થઈ
    ગયું છે.
  pon-2006A: I mwasingkilahr karakar en nan kapehdiet oh kereniongehr I pahn mehla.
  por-BRBSL: Pois minha cintura está cheia de queimaduras. Não há solidez em minha
    carne.
  eng-OEBUS: My loins are filled with burning, and in my flesh is no soundness.
  swe-swe: Jag går krokig och böjd, hela dagen går jag sörjande. [Lidandet beskrivs
    med de yttre tecknen, krokig och böjd, och går vidare med ett inre känslomässigt
    tillstånd av sorg.]
  cth-cth: Bangkongtetpawiteh, ka laheibawnaw a kâan poung dawkvah, ka takthai dawk
    damnae roeroe awm hoeh.
  twi-twi: 'Mʼakyi dompe mu yaw boro so: ahoɔden biara nni me nipadua mu.'
  hlt-hlt: Ka uen khaw boeih duih tih, ka pum he hlang la om voelpaawh.
  tbz-SIM: Kuyonku kuù ǹ nɑ kɛ m̀ pũ̀tínnɛ́ mɛdiɛ̀, kɛ̀ n yɛ̀mmɛ̀ cɑ̀ɑ̀ri yɛwe yɛmɔu.
  msy-2020: Nan mɨkarzim fei, mati avim nan mɨkarzimɨn isima, arɨmariam bar na akuatɨ.
  dop-dop: Wʋsɑsɩ kɔkəlɑ-m kɛ́ nɑ mɑ́ kɑwɑ kɑtɑtəlɑɣɑ. Lɑŋwɑkəllɛ tɑɑ kɛ́ mɑ tɔŋ kʋyɛɛŋ
    tənɑ.
  azb-azb: Çünki belim qızdırmadan yandı, Bədənimdə sağ yer qalmadı.
  eng-DBY: For my loins are full of burning, and there is no soundness in my flesh.
  hin-2017: क्योंकि मेरी कमर में जलन है, और मेरे शरीर में आरोग्यता नहीं।
  wol-KYG: Maa ngi sëgg, ne yàcc, ne yasar, di wéye tiis,
  bjr-bjr: Qini qifaaqa idara foora qaidanoo. Qinee kuqirana adeedi raqa maridaqa.
  eng-YLT: For my flanks have been full of drought, And soundness is not in my flesh.
  kne-kne: Man-atong ay kaman apoy nan awak ko, palalo nan sakit ko.
  eng-WYC-2017: For my loins be filled with scorn-ings; and health is not in my flesh.
  eng-WMBB: For my waist is filled with burning. There is no soundness in my flesh.
  zat-NTPS: lawe' da ca naca be̱l-la' dxen chia' dxelá na, ne quebe bi chawe' zua
    be̱la' dxen chia'.
  zty-NTPS: dan' dot da' naka' ẕláḻe'en, na' bi zoa chawe' beḻa' žen chia'.
  urd-GVH: मेरी कमर में शदीद सोज़िश है, पूरा जिस्म बीमार है।
  rug-rug: Maṉini hola sa tiniqu meke tata mate qua.
  gaz-gaz: Dugdi koo na bobaʼa; dhagni koos fayyaa hin qabu.
  fra-LSG: Je suis courbé, abattu au dernier point; Tout le jour je marche dans la
    tristesse.
  yal-yal: N bɔɲɛn bata kala han n yi n xun sin. N lu wugɛ n bɔɲɛni fɛriɲɛn gbɛn!
  iou-iou: Täŋpäŋ gupna kädäptä-yäŋ ijiŋirän käyäm pähap täk täyat.
  haw-1868: Ua paapu ko'u mau puhaka i ka wela; Aohe wahi ola iloko o ko'u io.
  arb-NAV: امْتلأَ دَاخِلِي بِأَلَمٍ حَارِقٍ، فَلَا صِحَّةَ فِي جَسَدِي.
  ded-ded: Sebina gerea nohou hafeingo sokodaru gombunga mong mi ande.
  ewe-ewe: Vevesese manyagblɔ aɖe xɔ nye ame blibo la me, eye ŋusẽ aɖeke megale nye
    ameti blibo la ŋu o.
  eng-LEE: (38:8) For my loins are filled with a burning disease, and there is no
    soundness in my flesh.
  asm-FB: মোৰ কঁকালত জ্বলা-পোৰাৰ বিষ হৈছে, মোৰ শৰীৰৰ ক’তো সুস্থতা নাই।
  sus-A: ﭑ بْحّ بَرَ كَنَ، شُننَكٍلِ مُ نَ ﭑ بّ. ﭑ لُمَ قّيحّن نَ سُننُنيِ نَن كُي.
  fra-SBL: Car ma taille est remplie de feu. Il n'y a pas de solidité dans ma chair.
  hbo-hbo: נַעֲוֵ֣יתִי שַׁחֹ֣תִי עַד־מְאֹ֑ד כָּל־הַ֝יֹּ֗ום קֹדֵ֥ר הִלָּֽכְתִּי׃
  kik-kik: Mũgongo wakwa ũiyũrĩtwo nĩ ruo ta rwa mwaki; ndirĩ na ũgima wa mwĩrĩ.
  fra-NCL: Je suis courbé, abattu à l’excès ; tout le jour je marche dans le deuil.
  cek-AK: Ka kaeng loe panuet thok nathaih hoiah koi, ka takpum roe ah ngantuihaih
    om ai boeh.
  cuk-cuk: Bela-bela an uedik itoged, an-san bela ibitosad.
  uig-CYR: Бәрһәқ, һәр бир инсанниң һаяти худди бир көләңгидур, Уларниң алдирап-салдирашлири
    беһудә аваричиликтур; Улар байлиқларни топлайду, лекин кейин бу байлиқларни кимниң
    қолиға җуғлинидиғанлиғини билмәйду.
  tel-2017: అవమానం నన్ను ముంచెత్తివేసింది. నా శరీరమంతా రోగగ్రస్థమైంది.
  hat-BSA: Paske ren mwen plen ak brile. Nanpwen anyen ansante nan chè m.
  ukr-ONPU: Так, людина снує в сутінках, марно клопочеться, накопичує, та не знає,
    хто забере все це.
  kos-kos: Arulana folla monuk ke mas luk Ac nga apkuran in misa.
  hbo-WLC: נַעֲוֵ֣יתִי שַׁחֹ֣תִי עַד־מְאֹ֑ד כָּל־הַ֝יּ֗וֹם קֹדֵ֥ר הִלָּֽכְתִּי׃
  ibo-ibo: Azụ na-egbu m mgbu nke ukwuu ahụ adịghịkwa m.
  ory-ory: କାରଣ ମୋʼ କଟିଦେଶ ଜ୍ୱାଳାରେ ପରିପୂର୍ଣ୍ଣ ଓ ମୋହର ମାଂସରେ କିଛି ସ୍ୱାସ୍ଥ୍ୟ ନାହିଁ।
  chk-chk: Üa samaun pwichikar, esap fokun wor pöchökülen inisi.
  rop-rop: Mi barnbarn detmatj en mi gulijap dai.
  ukr-1871: Бо стегна мої ранами зовсїм покриті, і нема здорового місця на тїлї моїм.
  yon-yon: Ne id kuu yewed ye niminbed naawonmo denobembirimaan, kwane ne niindem
    aom kuu korem amuniibban keroon.
  deu-1951: (038-8) denn meine Lenden sind ganz entzündet, und es ist nichts Gesundes
    an meinem Fleisch.
  eng-JPS: (38-8) For my loins are filled with burning; and there is no soundness
    in my flesh.
  srp-1865: Jer sam iznutra pun ognja, i nema zdrava mjesta na tijelu mojem.
  lug-lug: Omugongo gunnuma nnyo, ne mu mubiri gwange temukyali bulamu.
  heb-heb: כי כסלי מלאו נקלה ואין מתם בבשרי׃
  ben-IRV: কারণ আমি লজ্জার সাথে পরাস্ত হয়েছি এবং আমার পুরো শরীর অসুস্থ।
  ntu-ntu: Nzyagox-krnge apule nyr kx ngcpxm mz nrkrdrtqnge. X nzxplr-krnge yrkrtxpxpebz.
  pan-pan: ਕਿਉਂ ਜੋ ਮੇਰਾ ਲੱਕ ਗਰਮੀ ਨਾਲ ਭਰਿਆ ਹੋਇਆ ਹੈ, ਅਤੇ ਮੇਰੇ ਸਰੀਰ ਵਿੱਚ ਤੰਦਰੁਸਤੀ ਨਹੀਂ।
  mya-JVB: အကျွန်ုပ် ခါး သည် ပူလောင် သောအနာစွဲ ၍ ၊ အသား သည်လည်း ကျန်းမာ ခြင်းမ ရှိပါ။
  kgf-kgf: Nuac maréŋnaiguc geriwa sécgénénʒac. Waŋu nuac séwina solaŋa méŋ ménda
    hezac.
  tte-O: Yogu iwedowedoli kasiebwa kaiwena kikiunamo yaboita.
  tbg-tbg: Ti ekaa vaata hiha viharo iha ite vaimantama vauro.
  hmo-hmo: Egu kopina be ia siahu noho, bona egu tauanina be ia goada lasi.
  zar-NT: Idútë le nacaʼ yúʼudaʼa xilá, ateʼ nazxí xipë́laʼa.
  urd-urd: क्यूँकि मेरी कमर में दर्द ही दर्द है, और मेरे जिस्म में कुछ सिहत नहीं।
  rus-SYN: Подлинно, человек ходит подобно призраку; напрасно он суетится, собирает
    и не знает, кому достанется то.
  bqc-SIM: Má kooa ma gↄ̃ dↄ̀lↄlↄ, miↄ bɛ oosisiaɛ gↄↄpii.
  tcz-CHONGTHU: Khosih pi kasunga meikong bangin a allin, eidammo sahtai.
  mar-mar: कारण लज्जेने मला गाठले आहे, आणि माझे सर्व शरीर आजारी आहे.
  isl-isl: '@see-verse:PSA.038.006'
  hlt-THB: Kam ting kawng plih kang hawh nawh; ka pum awh sadipnaak qoe am awm voel
    hy.
  qub-qub: Rupaywan wajtäpis rauraycan. Intëru cuerpömi nanaycan.
  bqp-bqp: Ma kpɛwa tɛn wí yãpura, ma mɛ̀ gbãna vĩro.
  hat-hat: (038:8) Mwen gen yon lafyèb cho sou mwen. Mwen santi mwen malad nan tout
    kò m'
  eng-BSB: For my loins are full of burning pain, and no soundness remains in my body.
  eng-WEBPB: For my waist is filled with burning. There is no soundness in my flesh.
  kbq-kbq: Hagi namagenamo'a teve ha' nehuno, natanegrige'na kri e'nerue.
  pon-pon: Pwe lonelon ai monedier melel, o jota mau kot ni pali war ai.
  nhe-BL: Nochi notlacayo tliquisa. Huan ya tlantinemi nochicahualis ipampa notlajtlacol.
  wnc-wnc: Natane gupma toknga siknga katapda binga nasinggak. Siwan na maiu buyambam
    siknga mainggat.
  bus-bus: Ma kpɛɛwa e wii maamaa, ma mɛ̀ gbãaa vĩro.
  gub-BL: Hema'eahy tuwe ihe. Herakuahy haw nuzawy kwaw tata ihewe.
  eng-DRA: 'Surely man passeth as an image: yea, and he is disquieted in vain. He
    storeth up: and he knoweth not for whom he shall gather these things.'
