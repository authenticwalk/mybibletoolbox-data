verse: PSA.002.008
translations:
  mal-C: എന്നോടു ചോദിച്ചുകൊള്ളുക, ഞാൻ രാഷ്ട്രങ്ങൾ നിനക്കു പൈതൃകാവകാശമായും ഭൂമിയുടെ
    അതിരുകൾ നിനക്ക് അധീനമായും നൽകും.
  deu-TKW: Heische von mir, so will ich dir die Völker zum Erbe geben und die Enden
    der Erde zum Eigentum!
  lin-lin: Senga Ngai, mpe nakokomisa bikolo libula na Yo, basuka ya mokili bozwi
    na Yo.
  mmx-mmx: Una sing ia, la nia anaba raba u mi larabung mixin axap. Unaba ruuna ka
    axap lavatbung menemen.
  eng-LSV: Ask of Me and I give nations [as] Your inheritance, || And the ends of
    the earth [for] Your possession.
  eng-GNV: Aske of me, and I shall giue thee the heathen for thine inheritance, and
    the endes of the earth for thy possession.
  eng-WEBSTER: Ask of me, and I will give thee the heathen for thy inheritance, and
    the uttermost parts of the earth for thy possession.
  nhw-BL: Techtlajtlani huan nimitzmacas nochi tlalme huan ininmasehualhua para moaxcahua.
    Quena, tijselis hasta nochi tlaltipactli para moaxca.
  swh-ONEN: Niombe, nami nitayafanya mataifa kuwa urithi wako, miisho ya dunia kuwa
    milki yako.
  bba-bba: U mɑn sɔ̃ɔwɑ u nɛɛ, nɑ̀ n nùn bwesenu kpuro kɑnɑ, u koo mɑn nu wɛ̃. Nɑ̀
    n nùn hɑnduniɑn ɡoonu nnɛ kɑnɑ, u koo mɑn ye wɛ̃.
  eng-KJVCPB: Ask of me, And I shall give thee the heathen for thine inheritance,
    And the uttermost parts of the earth for thy possession.
  luo-luo: Omiyo kwaya gima idwaro mondo aket ogendini duto obed girkeni mari, mondo
    piny ngima obed mwanduni.
  aii-aii: ”ܛܠܘܿܒ ܡܸܢܝܼ ܘܒܸܬ ܝܵܗܒܹܢ ܐܸܡܘܵܬܹ̈‌ܐ ܠܝܵܪܬܘܼܬܘܼܟ݂، ܘܡܘܼܠܟܘܼܟ݂ ܗܲܠܔ ܡܲܪ̈ܙܵܢܹܐ
    ܕܐܲܪܥܵܐ.
  meu-meu: Ba noigu, bena bese idau-idau baina henimu, oi ahumu, tanobada dokodia
    do baina henimu, emu.
  npi-ULB: मसँग माग र तिम्रो उत्तराधिाकरको रूपमा म तिमीलाई जातिहरू दिनेछु र पृथ्वीका
    टाढाका क्षेत्रहरू तिम्रो सम्पत्तिको रूपमा दिनेछु ।
  yor-yor: Béèrè lọ́wọ́ mi, Èmi yóò jẹ́ kí orílẹ̀-èdè di ìní rẹ, òpin ilé ayé yóò
    sì jẹ́ ogún rẹ.
  pes-OPCB: از من درخواست کن و من همهٔ قومها را به عنوان میراث به تو خواهم بخشید و
    سراسر دنیا را ملک تو خواهم ساخت.
  tgl-ULB: Hilingin mo sa akin, at ibibigay ko sa iyo ang mga bansa para sa iyong
    mana at ang pinakamalalayong mga bahagi ng lupain para sa iyong pag-aari.
  nop-nop: Naninadiune mebop noli hogohogok gamdapmawene du kwet wanakaŋ hogohogok
    u kadokodapmawaaŋ.
  cbu-NT: Shiyshat nuwaa mashangandama. Tsapurunasshuchee nuwamari kasiruri taamaam
    wayangandama, tángcha. Tákchush, nuwshat shiyamari tsapurunasshuchee ichinguru
    kasimaam wayachinllpa.
  hui-hui: Wali agali hameigini tara tara palu ngaru bibahende i̱na haru hoabe lariyagua
    ani bia lolebero. Dindi bibahendebi mbirale bibahende ngarunibi í̠naga dege holebira.
  mya-mya: တောင်း​လော့။ လူ​မျိုး​တ​ကာ​တို့​ကို​သင့်​အား ငါ​ပေး​မည်။ ကမ္ဘာ​မြေ​ပြင်​တစ်​ခု​လုံး​ကို​သင်​ပိုင်​ဆိုင်​ရ
    လိမ့်​မည်။
  bod-N: བདག་ལ་ཞུས་དང་བདག་གིས་མི་རིགས༌རྣམས། །ཁྱོད་ཀྱི་ནོར་སྐལ་དུ་ནི་ངས་གནང༌ཞིང༌། །ས་གཞི་ཡོངས་སུ་ཁྱོད་ལ་དབང་བར༌མཛད།།
  wsk-wsk: Ni aninga isaru se ani ali lilim la, se ko kariimet ago kisekko.
  sna-sna: Kumbira kwandiri, uye ndichaita kuti ndudzi dzive nhaka yako, migumo yenyika
    ive yako.
  spa-BLM: Pídeme y te daré las naciones como herencia, los confines de la tierra
    para su posesión.
  cac-cac: C'an d'ayin, ol vac'an juntzan̈ nivac chon̈ab' yed' masanil yolyib'an̈q'uinal
    tic d'ayach.
  swh-ULB: Uniombe, nami nitakupa wewe taifa kwa ajili ya urithi na mikoa ya nchi
    iliyo bora kwa ajili ya umiliki wako.
  bel-bel: прасі ў Мяне, і дам народы ў спадчыну Табе, і ўладаньні Твае - аж па край
    зямлі!
  deu-ELBBK: Fordere von mir, und ich will dir zum Erbteil geben die Nationen und
    zum Besitztum die Enden der Erde.
  mbb-OT: Buyù ka kayi te kediey ne ibeǥey ku kenikew is menge nasyun, taman te pinekemeziyù
    he lugar te tivuuk he kelibutan para maangken nu heini, ne edtumanen ku heeyan.
  mal-2015: എന്നോടു ചോദിച്ചുകൊൾക; ഞാൻ നിനക്കു ജാതികളെ അവകാശമായും ഭൂമിയുടെ അറ്റങ്ങളെ
    കൈവശമായും തരും;
  gup-gup: Kanmarrkdjawan njalehnjalekenh, dja ngaye won ngudda kunbolk rowk kore
    birriwarlahkenh bininj kabirrihni, dja wanjh kondah kurorre rowk kayimerran ngudda
    ke.
  ctu-CTI: Cꞌajtibeñon. Mi quejel cʌqꞌueñet quixtyañujob chꞌoyoloꞌ bʌ ti pejtyelel
    mulawil. A chaꞌañobix mi majlelob.
  rmc-rmc: Mang mandar a me tuke dava le naroden sar ďeďictvos, caľi phuv ela tiri.
  nlg-nlg: Na totobo vamua ko gonia, “Ko nongi, mi nau ku vahegho na lei kema ke vagha
    a nimua na lologho, tana sosokona na maramana.
  pes-OPV: از من درخواست کن و امت هارا به میراث تو خواهم داد. و اقصای زمین را ملک
    تو خواهم گردانید.
  ron-1924: Чере-Мь ши-Ць вой да нямуриле де моштенире ши марӂиниле пэмынтулуй ын
    стэпынире!
  ben-OBCV: আমাকে জিজ্ঞাসা করো, আর আমি জাতিদের তোমার অধিকার করব, পৃথিবীর শেষ প্রান্ত
    তোমার অধীনস্থ হবে।
  som-som: I bari oo waxaan dhaxal ahaan kuu siin doonaa quruumaha, Oo dunida meelaha
    ugu fogfogna hanti ahaan baan kuu siin doonaa.
  lat-VUC: Postula a me, et dabo tibi gentes hæreditatem tuam, et possessionem tuam
    terminos terræ.
  eng-ASVBT: Ask of me, and I will give thee the nations for thine inheritance, And
    the uttermost parts of the earth for thy possession.
  mna-mna: Mi nu sombe wi yo, nako aŋkam toono ta boozomen ka tomtom bizin ma timap
    tiwe lem. Mi zin ko timbot la kopom mbarmaana, mi nu kam peeze pizin.
  ita-1885: Chiedimi, ed io ti darò per eredità le genti, Ed i confini della terra
    per tua possessione.
  eng-LXXUP: Ask of me, and I will give thee the heathen for thine inheritance, And
    the ends of the earth for thy possession.
  eng-ULB: Ask me, and I will give you the nations for your inheritance and the farthermost
    regions of the earth for your possession.
  spa-VBL: Si me lo pides, te daré las naciones como posesión. Toda la tierra será
    tuya.
  fra-_FOB: Demande-moi, et je te donnerai les nations pour héritage, et pour possession
    les bouts de la terre.
  mal-mal: എന്നോട് ചോദിച്ചുകൊള്ളുക; ഞാൻ നിനക്ക് ജനതകളെ അവകാശമായും ഭൂമിയുടെ അറുതികളെ
    കൈവശമായും തരും;
  lit-lit: Prašyk manęs, ir aš tau duosiu kitataučius, – tavo veldinį, ir tolimiausius
    žemės kraštus, – tavo nuosavybę.
  urd-GVR: Mujh se māṅg to maiṅ tujhe mīrās meṅ tamām aqwām atā karūṅga, duniyā kī
    intahā tak sab kuchh baḳhsh dūṅgā.
  suz-BL: मिनु लेंशा परमप्रभु यावेमी आं कली “गे आं कली पुंइतीवी हना, गो रागी रागी
    ङा मुर इ कली गेनुङ। रागी ङा सुर सम्‍म नेल्‍ल इ कली गेनुङ। दानीएल ७:१३-१४; हिब्रू
    १:२
  eng-NOY: Ask of me, and I will give thee the nations for thine inheritance, And
    the ends of the earth for thy possession.
  ita-1927: Chiedimi, io ti darò le nazioni per tua eredità e le estremità della terra
    per tuo possesso.
  ckb-ckb: داوام لێ بکە، نەتەوەکان دەکەم بە میراتت، ئەوپەڕی زەوی دەکەم بە موڵکی تۆ.
  eng-BBE: Make your request to me, and I will give you the nations for your heritage,
    and the farthest limits of the earth will be under your hand.
  xsi-xsi: Aku Yova Kindeni kala ipai naŋa mine tu, “‘Ambo noko ma kuno pa naŋa, ande
    naŋa ma tamâta rârâni nenzi tâno alano, aku noko ma pwai poe pa nia ndoni.
  kan-OKCV: ನನ್ನನ್ನು ಕೇಳು, ಆಗ ನಾನು ರಾಷ್ಟ್ರಗಳನ್ನು ನಿನ್ನ ವಾರಸಾಗಿಯೂ, ಭೂಮಿಯ ಕಟ್ಟಕಡೆಯವರೆಗೂ
    ಇರುವ ದೇಶಗಳನ್ನೂ ನಿಮ್ಮ ಸೊತ್ತಾಗಿಯೂ ಕೊಡುವೆನು.
  tam-2017: என்னைக் கேளும், அப்பொழுது தேசங்களை உமக்குச் சொத்தாகவும், பூமியின் எல்லைகளை
    உமக்குச் சொந்தமாகவும் கொடுப்பேன்;
  spa-RV-1909: Pídeme, y te daré por heredad las gentes, y por posesión tuya los términos
    de la tierra.
  ron-BTF: Cere-mi și îți voi da păgânii drept moștenire și cele mai îndepărtate margini
    ale pământului drept stăpânire.
  eng-WEBP: Ask of me, and I will give the nations for your inheritance, the uttermost
    parts of the earth for your possession.
  eng-FBV: Ask me, and I will give you the nations as your possessions—the whole earth
    will belong to you.
  nld-1939: 'Vraag Mij: dan geef Ik U de volkeren tot erfdeel, En de grenzen der aarde
    tot uw bezit;'
  nch-BL: Techtajtani huan nimitzmacas nochi talme huan inimasehualhua para moaxcahua.
    Quena, tijselis hasta nochi taltipacti para moaxca.
  vie-1934: Hãy cầu ta, ta sẽ ban cho Con các ngoại bang làm cơ nghiệp, Và các đầu
    cùng đất làm của cải. vãi
  cha-cha: Gagaoyo ya guajo junaejao ni y nasion sija pot y erensiamo ya y uttimon
    patte y tano, uiyomo.
  hin-CV: मुझसे मांगो, तो मैं तुम्हें राष्ट्र दे दूंगा तथा संपूर्ण पृथ्वी को तुम्हारी
    निज संपत्ति बना दूंगा.
  eng-OURB: Ask of me, and I will give the nations for your inheritance, the uttermost
    parts of the earth for your possession.
  spa-BES: Pídeme, y yo te daré las naciones por tu herencia, y los límites más lejanos
    de la tierra estarán bajo tu mano.
  tdx-tdx: Mihalalia amako le hampandovaeko Azo o fifeheañeo, naho ho fanaña’o o olon-taneo.
  tha-KJV: จงขอจากเราเถิด และเราจะมอบบรรดาประชาชาติ​ให้​เป็นมรดกของเจ้า ตลอดทั้งแผ่นดินโลกให้เป็นกรรมสิทธิ์ของเจ้า
  por-BR-2018: Pede-me, e eu te darei as nações por herança, e por tua propriedade
    os confins da terra.
  deu-ELO: Fordere von mir, und ich will dir zum Erbteil geben die Nationen, und zum
    Besitztum die Enden der Erde.
  eng-WYC-2018: Ask thou of me, and I shall give to thee heathen men (for) thine heritage;
    and (for) thy possession the terms of earth. (Ask thou of me, and I shall give
    thee the heathen for thy inheritance; and the ends of the earth for thy possession.)
  epo-epo: Petu Min, kaj Mi donos al vi popolojn por heredo, Kaj por posedo limojn
    de tero.
  gfk-gfk: Saring iau ma iau ni tar ira kantri wara pinlawem ma no ula hanuo bakut
    wara num.
  uig-PIN: Mǝndin sora, Mǝn sanga miras boluxⱪa ǝllǝrni, Tǝǝlluⱪung boluxⱪa yǝr yüzini
    qǝt-qǝtlirigiqǝ berimǝn;
  beo-beo: 'Adole ba:ma, amola Na soge fi huluane Dima imunu osobo bagade huluane
    da Dia: ganumu.'
  tpi-OTNT: Askim mi, na bai mi givim olgeta lain manmeri long yu, na bai yu bosim
    olgeta hap graun.
  hau-SA: Ka tambaye ni zan kuwa sa al’ummai su zama gādonka, iyakokin duniya su zama
    mallakarka.
  udu-udu: Doṯi aha/ ma, dhali aha/ mina c̱i /eya ris kal gi ’kwaniny’cesh mo mmota
    mal pini mo, dhali ’pemen gi mony’cesh mo tani uni mini ta kum pini mo.
  uig-LAT: Mendin sora, Men sanga miras bolushqa ellerni, Teelluqung bolushqa yer
    yüzini chet-chetlirigiche bérimen;
  nde-nde: Cela kimi, ngizakwenza izizwe zibe yilifa lakho, imikhawulo yomhlaba kube
    yinotho yakho.
  ton-ton: Ke ke lea kiate au, pea te u foaki ʻae ngaahi hiteni ko ho tofiʻa, mo e
    ngaahi ngataʻanga kotoa pē ʻo māmani moʻou.
  ces-1613: Požádej mne, a dámť národy, dědictví tvé, a končiny země, vládařství tvé.
  eng-WMB: Ask of me, and I will give the nations for your inheritance, the uttermost
    parts of the earth for your possession.
  tam-TCV: என்னிடம் கேளும், நான் நாடுகளை உம்முடைய உரிமைச் சொத்தாக்குவேன், பூமியை அதின்
    கடைசிவரை உமது உடைமையாக்குவேன்.
  ceb-ULB: Pangayo kanako, ug igahatag ko kanimo ang kanasoran alang sa imong panulondon
    ug ang kinatumyang mga dapit sa kalibotan aron imong mapanag-iyahan.
  pol-UBG: Poproś mnie, a dam ci narody w dziedzictwo i krańce ziemi na własność.
  agr-agr: Ame wakegamu segatta, Wi nunak imatiksanuk ashí nugkanmaya aents aidaun
    amastatjame aminu atinun.
  kyc-kyc: Piso serene dokopa yuu muu dupwa emba jeronopa peparae embena ingyuo para.
  urd-GVU: مجھ سے مانگ تو مَیں تجھے میراث میں تمام اقوام عطا کروں گا، دنیا کی انتہا
    تک سب کچھ بخش دوں گا۔
  eng-OEBCW: Only ask, and I make you the heir of the nations, and lord of the world
    to its utmost bounds.
  deu-1912: heische von mir, so will ich dir Heiden zum Erbe geben und der Welt Enden
    zum Eigentum.
  kan-2017: ನೀನು ಕೇಳಿಕೊಂಡರೆ ನಾನು ಅನ್ಯಜನಗಳನ್ನೆಲ್ಲಾ ನಿನಗೆ ಅಧೀನಮಾಡುವೆನು; ಭೂಮಿಯ ಕಟ್ಟಕಡೆಯವರೆಗೂ
    ಇರುವ ಎಲ್ಲಾ ದೇಶಗಳನ್ನೂ ನಿನಗೆ ಸ್ವತ್ತಾಗಿ ಕೊಡುವೆನು.
  yap-yap: Mu ning ngog, mu gu pi’ urngin e nam ngom; ma re fayleng ney ni polo’ e
    bayi mil suwon ngom.
  hlt-MCSB: Kai taengah ham bih lamtah namtom boeih te na rho la kam paek vetih na
    khohut loh kho bawt kho le a pha ni.
  mdy-ETH: ታና ሺኢቄ፤ ዴራ ቢያ ኔ ቢታንቶ ዴማ ዎርቃንዳጉዲ ታ ማሃንዳኔ፤ ዓጪ ማዔ ካራና ቢያ ኔ ዴኔ ማዓንዳኔ።
  qvs-NT: Chayrayku tukuy llaktakunata mañaway. Ñukami allpa kuchun mañanta kushkayki
    chaypi kamachikunaykipa.
  twi-ASANTE: Bisa me, na mede amanaman nyinaa bɛyɛ wʼagyapadeɛ, asase ano nyinaa
    bɛyɛ wo dea.
  eng-WEBU: Ask of me, and I will give the nations for your inheritance, the uttermost
    parts of the earth for your possession.
  acu-NT: “Mash nungkanmaya ainau winar arti tusam wina seattia. Turakminkia wikia
    aminka susatnuitjame.
  spa-PDDPT: Pídeme y te daré los pueblos en posesión, Y como herencia tuya los confines
    de la tierra.
  gun-gun: Ejerure ke xevy, ha'e ramo ndevy guarã xee ame'ẽ 'rã amboae regua kuery,
    yvy apy re peve ndepo'aka aguã.
  agu-BL: 'Ncha''tz tal: “Jakaj cyakil yi e''chk tnum tetz aherens, nin swak''e''
    tzatz. Ncha''tz swak''e'' cyakil yi e''chk ama''l tzatz yi at bene''n tzi''n wi
    munt.'
  ilo-ULB: Agkiddawka kaniak, ket itedko kenka dagiti nasion a tawidmo ken dagiti
    kaadaywan a rehion iti daga a sanikuam.
  kpg-kpg: Dangi mai, gei Au ga gowadu gi di goe digau tuadimee huogodoo. Henuailala
    hagatau gaa hai di mee ni aau.
  uig-ARA: مەندىن سورا، مەن ساڭا مىراس بولۇشقا ئەللەرنى، تەئەللۇقۇڭ بولۇشقا يەر يۈزىنى
    چەت-چەتلىرىگىچە بېرىمەن؛
  bps-bps: Man Dwata, ‘Mni ge di deg na bléta ge i kdee banwe; gfunam i kdee di tah
    tanà.
  sus-sus: I xa n maxandi n xa si birin fi i ma, e xa findi kɛ ra i bɛ. Duniɲa birin
    xa findi i gbe ra.
  pon-2006: Peki rehi, a I pahn kihong uhk wehi kan koaros; oh ke pahn limankihla
    sampah pwon.
  jae-jae: Oteŋ aê, go jakêŋ lau samuc têtu nêm gêŋlênsêm ma jakêŋ nom samucgeŋ êtu
    nêm gamêŋ.
  ksd-ksd: Ma ina tibe tar ra lavur Tematana tam, Ma kaum ra lavur ngungu na rakarakan
    a gunagunan aro iat.
  tur-YTC: Dile benden, mirasın olarak sana ulusları, Mülk olarak yeryüzünün en uzak
    köşelerini vereyim.
  bel-N: Зажадай ад Мяне, і дам Табе народы зямлі ў спадчыну, і межы зямныя — на ўласнасьць
    Табе.
  grc-BRENT: Αἴτησαι παρʼ ἐμοῦ, καὶ δώσω σοι ἔθνη τὴν κληρονομίαν σου, καὶ τὴν κατάσχεσίν
    σου τὰ πέρατα τῆς γῆς.
  kpr-kpr: Benunu saresa, na natofo isambu ninda ungoda fitarena. Ne kefata aurimi
    ari aimi de bejaresa. Kau okia fugeoro, du de fusuruma eraira, aminga ava aso
    itatama arera. Enda isambu ninda tofo arira.
  ind-AYT: Mintalah kepada-Ku, dan Aku akan memberikan bangsa-bangsa kepadamu sebagai
    warisanmu, dan ujung-ujung bumi menjadi milik pusakamu.
  yom-yom: Wundombi ayi mandivana makanda ; ma maba kiuka kiaku ayi mawu vua ntoto
    wumvimba nate mu sukisina ntoto beni.
  yut-yut: Bɨsit nayɨŋbɨ mɨŋat amɨn morap mɨktɨmɨ mɨktɨmɨ ekwaŋ uŋun gak do gabo mɨktɨm
    kɨsisi kɨla abi.
  nya-nya: Tandipempha, ndipo ndidzachititsa kuti mitundu ya anthu ikhale cholowa
    chako; malekezero a dziko lapansi kuti akhale chuma chako.
  kyg-kyg: Ge huka nafi gegeꞌnao muki alu nofi vaya alu nofi vayaꞌmo apavaleꞌna aliꞌna
    kayapiꞌmo apatesugeno muki ma mopamo kagaika yaꞌmo haneno.
  hrv-hrv: Zatraži samo, i dat ću ti puke u baštinu, i u posjed krajeve zemaljske.
  mps-mps: Enaba hanalubaso, tama te tigidali hani we bidi nageba mayu, tama te tigidali
    tǫ pedai te naga saibao.
  tpi-tpi: Askim mi, na bai mi givim olgeta lain manmeri long yu, na bai yu bosim
    olgeta hap graun.
  dan-1931: Bed mig, og jeg giver dig Hedningefolk til Arv og den vide Jord i Eje;
  vie-OVCB: Hãy cầu xin, Ta sẽ cho con các dân tộc làm sản nghiệp, toàn thế gian thuộc
    quyền sở hữu của con.
  guj-2017: તું મારી પાસે માગ, એટલે હું તને વારસા તરીકે રાષ્ટ્રો અને પૃથ્વીની ચારે
    દિશાનું વતન આપીશ.
  pon-2006A: Peki rehi, a I pahn kihong uhk wehi kan koaros; oh ke pahn limankihla
    sampah pwon.
  por-BRBSL: Peça-me, e eu darei as nações por sua herança, as partes mais remotas
    da terra para sua posse.
  eng-OEBUS: Only ask, and I make you the heir of the nations, and lord of the world
    to its utmost bounds.
  swe-swe: Begär av mig, och jag ska ge dig hednafolken som arv och hela jorden (marken,
    jordens yttersta gränser) som egendom.
  cth-cth: Kai koe het haw. Râw lah miphunnaw na poe vaiteh, talai pout ditouh na
    coe hanelah na poe han.
  twi-twi: Bisa me, na mede amanaman nyinaa bɛyɛ wʼagyapade, asase ano nyinaa bɛyɛ
    wo de.
  hlt-hlt: Kai taengah ham bih lamtah namtom boeih te na rho la kam paek vetih na
    khohut loh kho bawt kho le a pha ni.
  tbz-SIM: kɛ tú n kù mɔɔ yɛbotɛ̀ yɛmɔu kɛ̀ kùu yɛ̀ nni nduɔ́ nkɛ̀ n yɛ̀ tiekɛ, kɛ́ntenɛ̀
    itemmɑ̀nkoo,
  msy-2020: Nɨ nan azaraghtɨ kɨ ikɨziba bar nɨ danɨngam. Nɨ nguazir kamɨn itir kantriba
    bar me gativagh men ganam.
  dop-dop: Sɩ mɑ sələmɩ-ɩ piitimnɑɑ nɑ ɩ hɑ-m, nɑ ɑntulinyɑ tənɑ pəsɩ mɑ nyəm.
  azb-azb: Məndən istə, onda irs olaraq millətləri, Mülk olaraq yer üzünün qurtaracağınadək
    hər yeri Sənə verərəm.
  eng-DBY: 'Ask of me, and I will give thee nations for an inheritance, and for thy
    possession the ends of the earth:'
  hin-2017: मुझसे माँग, और मैं जाति-जाति के लोगों को तेरी सम्पत्ति होने के लिये, और
    दूर-दूर के देशों को तेरी निज भूमि बनने के लिये दे दूँगा। (इब्रा. 1:2)
  wol-KYG: Ñaan ma xeeti àddina, ma sédd la ko, nga moom ba ca cati àddina,
  swp-swp: U aibodalaoma, abo eanua gamagaridi taumiaidi ea lediwa em gogo, eo tanoubu
    maudoudoina abo oa enam.
  bjr-bjr: Anee qini iramirinaqa qinee aiqama maqannaasa ani amianaura. Aiqama maqa
    maaqa anindi kai mariannoo.
  eng-YLT: Ask of Me and I give nations — thy inheritance, And thy possession — the
    ends of earth.
  kne-kne: Mo mankedaw ka, amin ay nasyon et idawat ko, amin ay wadas nan daga et
    tawid mo.
  eng-WYC-2017: Ask thou of me, and I shall give to thee heathen men for thine heritage;
    and for thy possession the terms of earth.
  eng-WMBB: Ask of me, and I will give the nations for your inheritance, the uttermost
    parts of the earth for your possession.
  zat-NTPS: Gunabe neda', na' gunna' Lue' xúgute̱ cue' xe̱zr la xu ca', na' gaca chiu'
    dute̱ ca naca xe̱zr la xu.
  zty-NTPS: Wnnable neda', na' gonna' Le' yógo'te yež ka', na' gak chio' dot yežlyó.
  urd-GVH: मुझसे माँग तो मैं तुझे मीरास में तमाम अक़वाम अता करूँगा, दुनिया की इंतहा
    तक सब कुछ बख़्श दूँगा।
  rug-rug: Mu tepa mae koa Arau, meke kaqu ponigo Rau sa ṉiniraṉira, pude totolini
    sari na butubutu, meke doduruna sa kasia popoa si pude koa pa Mua kinopu, na Mua
    vinagi Goi!
  gaz-gaz: Na kadhadhu; ani saboota dhaala kee, handaara lafaas qabeenya kee godhee
    siifan kenna.
  fra-LSG: Demande-moi et je te donnerai les nations pour héritage, Les extrémités
    de la terre pour possession;
  gnn-gnn: Ga waŋanydja nhe yurru ŋäŋ'thundja ŋarranha, ga ŋarranydja yurru nhuŋu
    wekamana miṯtjinhanydja bukmaknha yana; Bukmak ŋunha miṯtji ga bäpurru' yolŋu
    walala buku‐ḻiw'marama ŋunha munatha'ŋura wäŋaŋura, warrpam' nhuŋuway yana wal'ŋu.
  yal-yal: N maxɔdin, n siyane soma nɛn i yii i kɛɛn na, bɔxɔn danne birin yi findi
    i gbeen na.
  iou-iou: Täŋpäŋ ŋode näwetgän täŋkuk; Gäk näwerikaŋ guŋ ämawebe gäkŋa-tägän watä
    it yämenta api ganiŋ kirewet yäk.
  haw-1868: E noi mai oe ia'u, a e haawi aku au ia oe I na lahuikanaka i hooilina
    nou, A i waiwai hoi nou na welelau o ka honua.
  arb-NAV: اطْلُبْ مِنِّي فَأُعْطِيَكَ الأُمَمَ مِيرَاثاً، وَأَقَاصِيَ الأَرْضِ مُلْكاً
    لَكَ.
  ded-ded: Ge wiac gembadeac kpesinenna ni ngicngac bangec monnunac desigemba yeneng
    maridzomingga anggecde. Bangec tegia fekende, yeni sasawa geac anggec geng mingingngina
    annade.
  ewe-ewe: Biam, ne matsɔ dukɔwo awɔ wò domenyinui kple anyigba ƒe seƒewo ke awɔ tɔwòe.
  eng-LEE: Ask it of me, and I will give thee nations for an inheritance, and for
    thy possession the uttermost ends of the earth.
  asm-FB: তুমি মোৰ ওচৰত বিচাৰা, তাতে মই তোমাক অধিকাৰৰ অৰ্থে জাতিবোৰ দিম, পৃথিবীৰ সকলো
    সীমা তোমাৰ অধিকাৰলৈ আহিব।
  sus-A: عِ شَ ﭑ مَشَندِ ﭑ شَ سِ بِرِن قِ عِ مَ، عٍ شَ قِندِ كّ رَ عِ بّ. دُنِحَ بِرِن
    شَ قِندِ عِ فبٍ رَ.
  fra-SBL: Demande-moi, et je te donnerai les nations en héritage, les extrémités
    de la terre pour les posséder.
  hbo-hbo: שְׁאַ֤ל מִמֶּ֗נִּי וְאֶתְּנָ֣ה גֹ֭ויִם נַחֲלָתֶ֑ךָ וַ֝אֲחֻזָּתְךָ֗ אַפְסֵי־אָֽרֶץ׃
  kik-kik: Hooya niĩ, na nĩngũkũhe ndũrĩrĩ ituĩke igai rĩaku, nacio ituri cia thĩ
    ituĩke ciaku kĩũmbe.
  omb-omb: Tareve goin hui deni eu, me neu nain bete lawego a nomu vanue, mena nom
    sinobu vin dadari lo duvin ureure.
  fra-NCL: Demande, et je te donnerai les nations pour héritage, pour domaine les
    extrémités de la terre.
  cek-AK: Na hniah, to tih nahaeloe Sithaw panoek ai kaminawk to nang han qawk ah
    kang paek han, nihcae loe longboeng khoek to nang ih qawk ah om o tih.
  cuk-cuk: Anse be ibmar egise, ar bela dulemar-yar-baid-baidgi-bukwamalad an bega
    ukoed, yarmar-nanaid bela ugakaase an bega ukbaloed.
  uig-CYR: Мәндин сора, Мән саңа мирас болушқа әлләрни, Тәәллуғуң болушқа йәр йүзини
    чәт-чәтлиригичә беримән;
  tel-2017: నన్ను అడుగు. జాతులను నీకు వారసత్వంగానూ భూమిని దాని సుదూర ప్రాంతాల వరకూ
    నీ ఆస్తిగానూ ఇస్తాను.
  hat-BSA: Mande Mwen, e Mwen va bay Ou nasyon yo kon eritaj, jis rive nan dènye pwent
    latè kon posesyon pa Ou.
  ukr-ONPU: Проси в Мене – і Я дам Тобі народи у спадок, і володіння Твоє – аж до
    країв землі.
  kos-kos: Siyuk, ac nga ac fah asot mutunfacl nukewa nu sum; Faclu nufon ac fah ma
    lom.
  hbo-WLC: שְׁאַ֤ל מִמֶּ֗נִּי וְאֶתְּנָ֣ה ג֭וֹיִם נַחֲלָתֶ֑ךָ וַ֝אֲחֻזָּתְךָ֗ אַפְסֵי־אָֽרֶץ׃
  ibo-ibo: Rịọọ m, aga m enye gị mba niile nke ụwa ka ha bụrụ ihe nketa gị.
  ory-ory: ଆମ୍ଭ ନିକଟରେ ମାଗ, ତେବେ ଆମ୍ଭେ ତୁମ୍ଭର ଉତ୍ତରାଧିକାର ନିମନ୍ତେ ଗୋଷ୍ଠୀୟମାନଙ୍କୁ ଓ
    ତୁମ୍ଭର ଅଧିକାର ନିମନ୍ତେ ପୃଥିବୀର ପ୍ରାନ୍ତଭାଗସବୁ ତୁମ୍ଭକୁ ଦେବା।
  chk-chk: Kopwe tüngorei, nge ngang üpwe ngonuk ekewe mwü pwe kopwe mwüni, üpwe pwal
    ngonuk unusen fanüfan pwe kopwe fanüeni.
  rop-rop: If yu askim mi blanga enijing, wal ai garra gibit yu ola kantri ebriweya,
    en ola pipul garra jidan yu pipul olabat.
  ukr-1871: Проси в мене, й дам тобі народи в наслїддє, а кінцї сьвіта у владїннє.
  yon-yon: ‘Ne yaa kaamowaneeb kuu, ambibkin ambibkin korem kuu ebman ongmeni, okad
    yimin yimin kangkon kabdaniin.
  deu-1951: Heische von mir, so will ich dir die Nationen zum Erbe geben und die Enden
    der Erde zu deinem Eigentum.
  eng-JPS: Ask of Me, and I will give the nations for thine inheritance, and the ends
    of the earth for thy possession.
  srp-1865: Išti u mene, i daæu ti narode u našljedstvo, i krajeve zemaljske tebi
    u državu.
  lug-lug: Nsaba, nange ndikuwa amawanga gonna okuba obusika bwo, era n’ensi yonna
    gy’ekoma okuba amatwale go.
  heb-heb: שאל ממני ואתנה גוים נחלתך ואחזתך אפסי ארץ׃
  ben-IRV: আমার কাছে চাও এবং আমি তোমার উত্তরাধিকারের জন্য সমস্ত জাতিকে এবং তোমাদের
    অধিকারের জন্য এবং পৃথিবীর দূরবর্তী অঞ্চলগুলোকে দেব।
  ntu-ntu: Rlxtim bange x sa nakabo bam zmatq ngr nzaclvengr neidung amrlx, Murde
    leplz mz nrlc tulvzo nangi nemqng.
  pan-pan: ਮੈਥੋਂ ਮੰਗ ਅਤੇ ਮੈਂ ਕੌਮਾਂ ਨੂੰ ਤੇਰੀ ਮਿਰਾਸ, ਅਤੇ ਧਰਤੀ ਦੇ ਕੰਢੇ ਤੇਰੀ ਮਿਲਖ਼ ਕਰ
    ਦਿਆਂਗਾ।
  mya-JVB: ငါ့ ကိုတောင်း လော့။ လူ အမျိုးမျိုးတို့ကို သင် ၏ အမွေ ဥစ္စာဘို့ ငါပေး မည်။
    မြေကြီး စွန်း တိုင်အောင်ပိုင် ထိုက်သော အခွင့်ကိုလည်း ငါပေးမည်။
  kgf-kgf: Ʒéwelecnénna neŋ nuac mératéc baec séc ic embac hénia hénia imi gémba guac
    buŋa wandacmu. Waŋu baec tetecgia séc mocʒoŋ guac buŋa wandacmu.
  tte-O: Ukawanoi koliyau na kaba loina meuloina yaeliwa, na yanuwa yaulina dedeina
    meuloina yaeliwa iyamala am gogo.
  tbg-tbg: Are ti irairaqe te ekaa vatanaaka vataini variaka ai amiarirara are vikaqaa
    raqikiqira viraro ekaa maa vatava ai vatama varianarove.
  hmo-hmo: Lau dekenai oi noinoi, vadaeni lau ese bese idauidau ibounai, be oi dekenai
    do lau henia. Tanobada ibounai oi dekenai do lau henia, oiemu.
  zar-NT: Gunábini nedaʼ, ateʼ gunaʼ ga ilequi quiuʼ yuguʼ yödzö. Guequi caʼ quiuʼ
    idútë yödzölió.
  urd-urd: मुझ से माँग, और मैं क़ौमों को तेरी मीरास के लिए, और ज़मीन के आख़िरी हिस्से
    तेरी मिल्कियत के लिए तुझे बख़्शूँगा।
  rus-SYN: проси у Меня, и дам народы в наследие Тебе и пределы земли во владение
    Тебе;
  bqc-SIM: Wabikɛa, mí n gba bui píi, mí dṹnia gola síiↄ̃ kpama n pↄ́ ũ.
  tcz-CHONGTHU: Kahenga nathum pouleh chitin namtin hi nagoulo dinga kapeh ding, vannoi
    leiset pumpi geija nagou kahisahding ahi.
  mar-mar: मला माग, आणि मी तुला राष्ट्रे तुझे वतन आणि पृथ्वीच्या सीमा तुझ्या ताब्यात
    देईल.
  isl-isl: „Bið þú mig og ég mun leggja undir þig öll ríki heimsins.
  hlt-THB: Thoeh law lah cawhtaw pilnam ce qo na ni pe kawng, khawmdek a dytnaak dy
    na koena awm kaw.
  qub-qub: Nasyuncunata goycunäpäpis mañacamay. Cay pachatapis gampa cananpämi juc
    cuchupita jucaj cuchuncama goycushayqui.
  bqp-bqp: Ǹ wɛ́ kɛma, mani buri sĩnda pínki kpámma n pↄ́ ũ, mani n gba andunia kusuru
    siikↄ̃.
  hat-hat: Mande m', m'a ba ou tout nasyon yo pou eritaj ou. M'a ba ou tout latè pou
    bitasyon ou.
  eng-BSB: Ask Me, and I will make the nations Your inheritance, the ends of the earth
    Your possession.
  eng-WEBPB: Ask of me, and I will give the nations for your inheritance, the uttermost
    parts of the earth for your possession.
  kbq-kbq: Nantahigege'na ama mopafi kumatmina kami'nena erisanti haresankeno, maka
    mopamo'a kagri'za segahie.
  pon-pon: Poeki re i, I ap pan ki on uk, en jojoki men liki kan, o en aneki imwin
    jappa kan.
  nhe-BL: Xinechtlajtlani huan nimitzmacas nochi tlaltini huan inintlacajhua para
    moaxcahua. Quena, tijselis hasta nochi tlaltepactli para moaxca.
  wnc-wnc: Gata na nanikwaiwinu katum aminu kuupbam keu kaukaut nana aminu gae gamit.
    Gama gata aminu kepna kepna nana kuupbam kakuya tasiya.
  bus-bus: Ǹ wɛ́ɛ kɛma, mɛ́ bori píngi kpámma n pↄ́ ũ, mɛ́ n gba anduna gooda siigↄ̃ↄ.
  gub-BL: Aze erenoz ihewe nehe, amono putar teko ywy nànànar newe ihe wà nehe. Ywy
    paw nema'e romo wiko putar nehe no.
  eng-DRA: Ask of me, and I will give thee the Gentiles for thy inheritance, and the
    utmost parts of the earth for thy possession.
