verse: PSA.002.005
translations:
  mal-C: തന്റെ കോപത്തിൽ അവിടന്ന് അവരെ ശാസിക്കുകയും തന്റെ ക്രോധത്താൽ അവിടന്ന് അവരെ
    പരിഭ്രാന്തരാക്കുകയും ചെയ്യുന്നു.
  deu-TKW: Dann redet er zu ihnen in seinem Zorn und in seinem Grimme schreckt er
    sie.
  lin-lin: 'Agangeli bango na kanda, apelisi kanda makasi na Ye mpo na bango, alobi :'
  mmx-mmx: La melemu neni i belengatngas tinotno, la i paase sok di la lumukmusak
    silok teren ing long amarat aleng tinotno di.
  eng-LSV: 'Then He speaks to them in His anger, and in His wrath He troubles them:'
  eng-GNV: Then shall hee speake vnto them in his wrath, and vexe them in his sore
    displeasure, saying,
  eng-WEBSTER: Then shall he speak to them in his wrath, and trouble them in his sore
    displeasure.
  nhw-BL: 'Teipa quema quiyolaxitise TOTECO, melahuac quinixcoilhuis. Huan ica miyac
    cualantli quinmajmatis huan quiijtos:'
  swh-ONEN: Kisha huwakemea katika hasira yake na kuwaogopesha katika ghadhabu yake,
    akisema,
  bba-bba: '@see-verse:PSA.002.004'
  eng-KJVCPB: Then shall he speak unto them in his wrath, And vex them in his sore
    displeasure.
  luo-luo: Eka okwerogi kokecho kendo obwogogi kopongʼ gi mirima mager, kowacho niya,
  aii-aii: 'ܗ̇ܝܓܵܗ ܒܸܬ ܗܲܡܙܸܡ ܐܸܠܵܝܗ‌ܝ ܒܟܲܪܒܹܗ، ܘܒܚܸܡܬܹܗ ܒܸܬ ܡܲܪܓܸܕ ܠܗܘܿܢ، ܒܹܐܡܵܪܵܐ:'
  meu-meu: 'Ia ese baine gwau henidia mai baduna ida, ena badu-ḡaraḡara ese baine
    hahisihisidia. Baineto:'
  npi-ULB: तब उहाँ तिनीहरूसँग आफ्नो रिसमा बोल्नुहुन्छ र तिनीहरूलाई आफ्नो क्रोधमा यसो
    भनेर त्रसित पार्नुहुन्छ,
  yor-yor: Nígbà náà ni yóò bá wọn wí ní ìbínú rẹ̀ yóò sì dẹ́rùbà wọ́n ní ìrunú rẹ̀,
    ó wí pé,
  pes-OPCB: سپس با خشم و غضب آنان را توبیخ می‌کند و به وحشت می‌اندازد.
  tgl-ULB: Pagkatapos, kakausapin niya sila sa kaniyang galit at tatakutin sila sa
    kaniyang poot, sinasabing,
  nop-nop: Unduŋ tiŋa yelak e’, weleŋ gouyeune mede saŋiniŋnit hinek yenilak. Eŋ gibitaŋ
    kwihitaune adi wendoktiŋa munta kisaŋ hinek tiiŋ.
  cbu-NT: Sheeru, kizpur tsiyantakachu, ¿Mayaamsa nuwaa átssa? átu, kurakshitisin
    punikanaya.
  hui-hui: Ani bialu ti bayale bidabani keba holeneme ti mini wilo mo gi halu ka.
  mya-mya: ထို​နောက်​ကိုယ်​တော်​သည်​အ​မျက်​တော်​ထွက် လျက် သူ​တို့​အား​သ​တိ​ပေး​တော်​မူ​သ​ဖြင့်
    သူ​တို့​သည်​အ​မျက်​တော်​အ​ရှိန်​ကြောင့် ကြောက်​လန့်​တုန်​လှုပ်​ကြ​ကုန်​၏။
  bod-N: དེའི་དུས་ཁྲོས་ཤིང་ཁོ་ཚོར་གསུང་གླེང༌མཛད། །ཁྲོ་གཏུམ་དང་བཅས་ཁོ་རྣམས་དངངས་པར་བྱ།།
  wsk-wsk: Ale gomang maga se ining nungarso, ale nguangara nungarso, ale balso,
  sna-sna: Ipapo anovatuka mukutsamwa kwake uye anovavhundutsa muhasha dzake, achiti,
  spa-BLM: 'Entonces les hablará en su ira, y aterrorizarlos en su ira:'
  cac-cac: 'Scot yoval d''a eb'', xib''taj eb'' yuuj. Yed'' yoval sc''ool ol yalan
    d''a eb'' icha tic:'
  swh-ULB: Kisha ataongea nao katika hasira yake na kuwaogofya kwa gadhabu yake, akisema,
  bel-bel: Тады Ён у гневе Сваім скажа ім, і лютасьцю Сваёй іх настрашыць;
  deu-ELBBK: Dann wird er zu ihnen reden in seinem Zorn, und in seiner Zornglut wird
    er sie schrecken.
  mbb-OT: Tenged te kegkepauk din, ebpetizeenan din sikandan, egkengehandek dan.
  mal-2015: അന്നു അവൻ കോപത്തോടെ അവരോടു അരുളിച്ചെയ്യും; ക്രോധത്തോടെ അവരെ ഭ്രമിപ്പിക്കും.
  gup-gup: Wanjh kabendung bu kabenwokrayekwon, dja kayiddung bedberre, mak kabenmarnbun
    kabirridjalkelemen.
  ctu-CTI: Michꞌicña mi quejel i yʌlꞌeñob. Mi quejel i bʌcꞌtisañob chaꞌan cabʌl i
    michꞌlel.
  rmc-rmc: 'Akor andre choľi prevakerela a peskra choľaha len daravela avri:'
  nlg-nlg: 'Ta nina na rutu te va betora nia: ma gaira tara mataghu nia na tatata
    ta nina rutu paraghaghada.'
  pes-OPV: آنگاه در خشم خود بدیشان تکلم خواهد کرد وبه غضب خویش ایشان را آشفته خواهد
    ساخت.
  ron-1924: 'Апой, ын мыния Луй, ле ворбеште ши-й ынгрозеште ку урӂия Са, зикынд:'
  ben-OBCV: রাগে তিনি তাদের তিরস্কার করেন ও তাঁর ক্রোধে তিনি তাদের আতঙ্কিত করেন।
  som-som: Markaasuu isagoo cadhaysan iyaga la hadli doonaa, Oo wuxuu iyaga ku dhibi
    doonaa dhirifkiisa isagoo leh,
  lat-VUC: Tunc loquetur ad eos in ira sua, et in furore suo conturbabit eos.
  eng-ASVBT: 'Then will he speak unto them in his wrath, And vex them in his sore
    displeasure:'
  mna-mna: 'Mi iŋasaara zin raama keteene malmal, mi leleene bayouŋana tana ikam zin
    ma timoto kan. Mi iso pizin ma iso:'
  ita-1885: Allora parlerà loro nella sua ira, E li renderà smarriti nel suo cruccio
    acceso;
  eng-LXXUP: Then shall he speak to them in his anger, And trouble them in his fury.
  eng-ULB: Then he will speak to them in his anger and terrify them in his rage, saying,
  spa-VBL: 'Con un trueno los espantará en medio de su furia, diciendo:'
  fra-_FOB: Alors il leur parlera dans sa colère; il les épouvantera dans son courroux.
  mal-mal: അന്ന് അവിടുന്ന് കോപത്തോടെ അവരോട് അരുളിച്ചെയ്യും; ക്രോധത്തോടെ അവരെ ഭ്രമിപ്പിക്കും.
  lit-lit: 'Tada jis kalbės jiems rūstaudamas ir įnirtęs juos išgąsdins:'
  urd-GVR: Phir wuh ġhusse se unheṅ ḍānṭtā, apnā shadīd ġhazab un par nāzil karke
    unheṅ ḍarātā hai.
  suz-BL: मिनु नोले मेको गाइश्‍शा, लोव़ पाइब। मोपा चुरशा, मेको आन कली हिंच कोंइब।
    यसैया ३४:२; प्रकाश ६:१५-१७
  eng-NOY: Then shall he speak to them in his wrath, And confound them in his hot
    displeasure.
  ita-1927: 'Allora parlerà loro nella sua ira, e nel suo furore li renderà smarriti:'
  ckb-ckb: 'ئینجا بە تووڕەیی خۆی قسەیان بۆ دەکات، بە هەڵچوونی خۆی دەیانتۆقێنێت:'
  eng-BBE: 'Then will his angry words come to their ears, and by his wrath they will
    be troubled:'
  xsi-xsi: Ŋineŋga i wisi nâna ŋalae panzi kala itu ŋgua kaika panzi. Aku Maro Ŋalae
    ne wisi-nâna ŋinde iveta ruruŋa ŋalae ŋinde panzi.
  kan-OKCV: ಕರ್ತದೇವರು ತಮ್ಮ ಕೋಪದಿಂದ ಅವರನ್ನು ಗದರಿಸುತ್ತಾ, ತಮ್ಮ ಬೇಸರದಿಂದ ಅವರನ್ನು ಕಳವಳಪಡಿಸಿ
    ಹೀಗೆ ಹೇಳುವರು,
  tam-2017: அப்பொழுது அவர் தமது கோபத்திலே அவர்களுடன் பேசுவார். தமது கடுங்கோபத்திலே
    அவர்களைக் கலங்கச்செய்வார்.
  spa-RV-1909: Entonces hablará á ellos en su furor, y turbarálos con su ira.
  ron-BTF: Apoi le va vorbi în furia lui și îi va chinui în aprinderea sa.
  eng-WEBP: 'Then he will speak to them in his anger, and terrify them in his wrath:'
  eng-FBV: He will thunder at them, and terrify them in his fury, saying,
  nld-1939: 'Dan dreigt Hij ze toornig, Doet ze rillen voor zijn gramschap:'
  nch-BL: 'Teipa quema quiyolaxitise TOTECO, melahuac quinixcoilhuis. Huan ica miyac
    cualanti quinmajmatis huan quiijtos:'
  vie-1934: 'Bấy giờ Ngài sẽ nổi thạnh nộ phán cùng chúng nó, Dùng cơn giận dữ mình
    khuấy khỏa chúng nó, mà rằng:'
  cha-cha: 'Ayo nae cumuentos yan sija yan y linalaloña: ya y binibuña ninafañatsaga
    sija.'
  hin-CV: तब वह उन्हें अपने प्रकोप से डराकर अपने रोष में उन्हें संबोधित करते हैं,
  eng-OURB: 'Then he will speak to them in his anger, and terrify them in his wrath:'
  spa-BES: Entonces vendrán sus palabras de ira a oídos de ellos, y con su ira se
    asustarán.
  tdx-tdx: 'Fa ho trevohe’e an-keloke, vaho hampinevenevere’e am-pifombo’e:'
  tha-KJV: แล​้วพระองค์จะตรัสกับเขาทั้งหลายด้วยพระพิโรธ และกระทำให้เขาสยดสยองด้วยความกริ้วของพระองค์
    ตรั​สว​่า
  por-BR-2018: 'Então ele lhes falará em sua ira; em seu furor ele os assombrará,
    dizendo :'
  deu-ELO: Dann wird er zu ihnen reden in seinem Zorn, und in seiner Zornglut wird
    er sie schrecken.
  eng-WYC-2018: Then he shall speak to them in his wrath; and he shall trouble them
    in his strong vengeance. (And then he shall speak to them in his anger; and he
    shall trouble them with his fury.)
  epo-epo: 'Tiam Li parolos al ili en Sia kolero, Kaj per Sia furiozo Li ilin ektimigos,
    dirante:'
  gfk-gfk: Kaik gi boor diet ma no uno ngalngaluan, ma i haramramin diet ma no uno
    nginangar, ma i tangtange,
  uig-PIN: 'Ⱨǝm aqqiⱪida ularƣa sɵzlǝp, Ⱪǝⱨri bilǝn ularni wǝⱨimigǝ selip: —'
  beo-beo: 'Amolalu, E da ougi gasa bagadewane sisasu sia: olelesa. E da Ea gasa ilima
    olelebeba:le, ilia beda:sa.'
  tpi-OTNT: Em i belhat tru na i givim strongpela tok long ol. Na bikpela kros bilong
    en i mekim ol i pret moa yet.
  hau-SA: Sa’an nan ya tsawata musu cikin fushinsa ya kuma razanar da su cikin hasalarsa,
    yana cewa,
  udu-udu: 'Yan’ko’d a’di midi ṯor uni gwo eya nyor piti mo dhali dher uni is bwa
    ka nyor piti jin c̱ithirac̱ithir mo mmo/o gwo mo ki:'
  uig-LAT: 'Hem achchiqida ulargha sözlep, Qehri bilen ularni wehimige sélip: —'
  nde-nde: Abesebakhalimela ngolaka, abathuthumelise ngentukuthelo yakhe, esithi,
  ton-ton: Pea te ne toki folofola kiate kinautolu ʻi hono houhau, pea fakamamahiʻi
    ʻakinautolu ʻi hono tuputāmaki lahi.
  ces-1613: 'Tehdáž mluviti bude k nim v hněvě svém, a v prchlivosti své předěsí je,
    řka:'
  eng-WMB: 'Then he will speak to them in his anger, and terrify them in his wrath:'
  tam-TCV: 'அவர் தமது கோபத்தில் அவர்களைக் கடிந்து, தமது கடுங்கோபத்தில் அவர்களுக்குத்
    திகிலுண்டாகச் சொல்வதாவது:'
  ceb-ULB: Unya mosulti siya kanila sa iyang kasuko ug hadlokon sila sa iyang kapungot,
    nga nag-ingon,
  pol-UBG: 'Wtedy przemówi do nich w swoim gniewie i swą zapalczywością ich zatrwoży:'
  agr-agr: 'Dutikak kajejuk uwakeawai, untsu nuni senchi kajejuk chichajak:'
  kyc-kyc: Baame nakama imbu singi paleta repe repe pii lamaiyuo dokopa nakama pakanya
    pyambuo lao,
  urd-GVU: پھر وہ غصے سے اُنہیں ڈانٹتا، اپنا شدید غضب اُن پر نازل کر کے اُنہیں ڈراتا
    ہے۔
  eng-OEBCW: Then he speaks to them in his wrath, and in his hot anger confounds them.
  deu-1912: Er wird einst mit ihnen reden in seinem Zorn, und mit seinem Grimm wird
    er sie schrecken.
  kan-2017: ಅನಂತರ ಆತನು ಸಿಟ್ಟಾಗಿ, ಕೋಪಾವೇಶದಿಂದ ಅವರನ್ನು ಕಳವಳಗೊಳಿಸಿ,
  yap-yap: Ra damumuw nge ginangrad, me k’aring e marus ngorad ko damumuw rok.
  hlt-MCSB: Te vaengah A thintoek neh amih te a voek tih a thinsa neh amih te a let
    sak.
  mdy-ETH: ሃካፓ ሴካ ዒዚ ፔ ዻጎና ዔያቶ ጎራንዳኔ፤ ታሞጉዴ ዻጎና ዔያቶ ዒዚ ዒጊቻንዳኔ።
  qvs-NT: 'Chaymanta Tata Dios rabyakushpa manchachinsapa. Sinchita piñakushpa willansapa:'
  twi-ASANTE: Afei ɔka wɔn anim wɔ nʼabufuo mu hunahuna wɔn wɔ nʼabufuhyeɛ mu, ka
    sɛ,
  eng-WEBU: 'Then he will speak to them in his anger, and terrify them in his wrath:'
  acu-NT: 'Nunia nu aints ainaunka kakarman kajerak Yus awaakatnuitai. Tura chicharak:'
  spa-PDDPT: Luego les hablará en su furor. Los conturbará en su ira.
  gun-gun: 'Ha''e rami vy ipoxya rupi ijayvu ete ''rã ha''e kuery pe. Opoxya oexa
    uka vy omondyipa ''rã. Ha''e vy aipoe''i ''rã:'
  agu-BL: 'Cha''stzun te ja je'' lajp wi'' i'' scye''j. Nin ja saj colp wi'' i'' tan
    chiyajle''n. Nin je yol i''e''j:'
  ilo-ULB: Ket agsao isuna kadakuada iti ungetna ken butbutngenna ida iti pungtotna,
    a kunana,
  kpg-kpg: Gei Mee ga helekai gi digaula i lodo dono hagawelewele, gaa hai digaula
    gi mmaadagu huoloo i dono hagawelewele,
  uig-ARA: 'ھەم ئاچچىقىدا ئۇلارغا سۆزلەپ، قەھرى بىلەن ئۇلارنى ۋەھىمىگە سېلىپ: ــ'
  bps-bps: Na kafnge én, nngakan ale du too malbut; na too ale likò mdà di bong kalbutan
    dale.
  sus-sus: A xɔnɔma e ma, a e magaaxuma.
  pon-2006: Ih eri ketin engiengda oh mahseniong irail, oh kamasangkinirailda sapwellime
    engieng.
  jae-jae: Go kêsôm biŋ gêdêŋ êsêac totêtac ŋandaŋgeŋ ma eŋ têtac kêmoatiŋ tôŋ kêtakê
    êsêac gebe
  ksd-ksd: Namur na tata pire diat ta kana kulot, Ma na vapurpuruan diat ta kana karvuvu.
  tur-YTC: 'O zaman hiddetle konuşacak onlara, Gazabıyla onları dehşete düşürecek:'
  bel-N: 'І скажа да іх у гневе Сваім і ў ярасьці Сваёй напужае іх:'
  grc-BRENT: Τότε λαλήσει πρὸς αὐτοὺς ἐν ὀργῇ αὐτοῦ, καὶ ἐν τῷ θυμῷ αὐτοῦ ταράξει
    αὐτούς.
  kpr-kpr: God nu dubo eko edo oju aoro dae resira.
  ind-AYT: Kemudian, Dia akan berbicara kepada mereka dalam kemarahan-Nya, dan mengejutkan
    mereka dalam murka-Nya, kata-Nya,
  yom-yom: Bosi wulembo bayolukila mu nganzi andi, ayi wulembo kuba monisa tsisi mu
    miangu miandi mi ngolo.
  yut-yut: Butjapsi nandaŋ yomɨŋek gen tebai yoyɨŋban pasal kɨmokgoŋ.
  nya-nya: Ndipo iye awadzudzula mu mkwiyo wake ndi kuwaopseza mu ukali wake, kunena
    kuti,
  kyg-kyg: Aipamo leno apateꞌnenoꞌaeꞌmo lokiya gefatiꞌmo nehigeꞌapaeꞌmo atete nehae.
  hrv-hrv: 'Tad im veli u svom gnjevu, žestinom ih on zbunjuje:'
  mps-mps: Aga te haliga sębę posolo elama, tama augwaliba bomai po mobao. Tama
    agai wado po genuai weyu, te augwali wi dwai ilibao.
  tpi-tpi: Em i belhat tru na i givim strongpela tok long ol. Na bikpela kros bilong
    en i mekim ol i pret moa yet.
  dan-1931: 'Så taler han til dem i Vrede, forfærder dem i sin Harme:'
  vie-OVCB: Cơn giận Chúa làm chúng kinh hoàng, Ngài khiển trách trong cơn thịnh nộ.
  guj-2017: પછી તે ક્રોધમાં તેઓની સાથે બોલશે અને પોતાના કોપથી તે તેઓને ત્રાસ પમાડીને
    કહેશે,
  pon-2006A: Ih eri ketin engiengda oh mahseniong irail, oh kamasangkinirailda sapwellime
    engieng.
  por-BRBSL: 'Então ele falará com eles em sua raiva, e aterrorizá-los em sua ira:'
  eng-OEBUS: Then he speaks to them in his wrath, and in his hot anger confounds them.
  swe-swe: 'Sedan talar han till dem i sin vrede, och skrämmer dem i sin vredes glöd
    (djupt ogillande):'
  cth-cth: Hahoi, lungkhuek laihoi ahnimouh koe lawk dei vaiteh, puenghoi a lungrei
    a thaisak han.
  twi-twi: Afei ɔka wɔn anim wɔ nʼabufuw mu, hunahuna wɔn wɔ nʼabufuwhyew mu, ka se,
  hlt-hlt: Te vaengah A thintoek neh amih te a voek tih a thinsa neh amih te a let
    sak.
  tbz-SIM: 'Kɛ bɛ̀ nɑ̀ɑ́nnɛ̀ kɛmiɛkɛ. Nɛ̀ kɛmiɛyonkukɛ kɛ bɛ̀ ɑ̃ɑ̃̀ kufɔ̃wɑɑ́ nkɛ
    tú:'
  msy-2020: A me bagha navim bar an ikuvizɨ, an Akar Gavgavim me mɨgei. Ezɨ an adarir
    ekiar kam me gamima, me bar atiatima, a me mɨgɨa ghaze,
  dop-dop: 'Nɑ ɩ́ nyɑɑsəɣɩ-wɛ nɑ ɩ pɑ́ɑ́nɑ́, nɑ ɩ́ kɑləɣɩ sɩ:'
  azb-azb: Sonra onlara hiddəti ilə xəbərdarlıq edəcək, Qəzəbi ilə onları dəhşətə
    gətirəcək.
  eng-DBY: 'Then will he speak to them in his anger, and in his fierce displeasure
    will he terrify them:'
  hin-2017: तब वह उनसे क्रोध में बातें करेगा, और क्रोध में यह कहकर उन्हें भयभीत कर
    देगा,
  wol-KYG: 'mer, ba gëdd leen, xadaru, tiital leen ne:'
  swp-swp: Abotai ma ouyalayalana abo i ribalau aridi eai, ena ouyalayala eai abo
    i hematausi aririedi, abo i ene,
  bjr-bjr: Miqimmaseenoo narí aanooqiranakiqari aauqima nimaqasee narí idara fooira
    aanooqirana kiqari rufiarana nimidanoo.
  eng-YLT: 'Then doth He speak unto them in His anger, And in His wrath He doth trouble
    them:'
  kne-kne: Pag nan yamyaman si daida et palalo di egyat da sin manpoos ay bonget na.
  eng-WYC-2017: Then he shall speak to them in his wrath; and he shall trouble them
    in his strong vengeance.
  eng-WMBB: 'Then he will speak to them in his anger, and terrify them in his wrath:'
  zat-NTPS: Lu xel-la' dxezrá'a chee̱' dxedil-le̱' le̱', ne lu xel-la' snia chee̱'
    dxuchebe̱' le̱'.
  zty-NTPS: na' ḻo yeḻa' ẕža'a chie' ẕdiḻe' ḻégake', na' ḻo yeḻa' yichj ža'a
    chie' ẕchebe' ḻégake'.
  urd-GVH: फिर वह ग़ुस्से से उन्हें डाँटता, अपना शदीद ग़ज़ब उन पर नाज़िल करके उन्हें
    डराता है।
  rug-rug: 'Beto asa si zama va bubugorae la i Sa si arini, meke va tarazuzu i Sa
    pa Nana ginegese sapu guahe:'
  gaz-gaz: Innis aarii isaatiin isaan ifata; dheekkamsa isaatiinis isaan naasisa;
  fra-LSG: 'Puis il leur parle dans sa colère, Il les épouvante dans sa fureur:'
  gnn-gnn: Bala ŋayi yurru waŋanydja nhanukalay ŋayi ŋuriŋi ŋaramurryuna, ga walalanydja
    yurru barrarirrina yanana.
  yal-yal: A fitinaxin yi falan ti e xili ma, a e magaxu a xɔlɔni,
  iou-iou: Täŋkaŋ koki wawäpäŋ jukuman kehäromi yäwerirän bumta umuntaŋpäŋ kwaik täkaŋ.
  haw-1868: Alaila e olelo mai oia ia lakou i kona inaina, A e hoomakaua mai hoi ia
    lakou i kona huhu nui.
  arb-NAV: عِنْدَئِذٍ يُنْذِرُهُمْ فِي حُمُوِّ غَضَبِهِ، وَيُرَوِّعُهُمْ بِشِدَّةِ
    سَخَطِهِ،
  ded-ded: yoac ngabayagoc deu herebuyango kengec meficgeyemmema yofi deude,
  ewe-ewe: Tete wòka mo na wo le eƒe dɔmedzoe me, eye wòdo ŋɔdzi na wo le eƒe dziku
    helĩhelĩ me hegblɔ be,
  eng-LEE: Then will he speak unto them in his anger, and in his displeasure will
    he terrify them.
  asm-FB: তেওঁ ক্রোধ কৰি তেওঁলোকক ধমক দিব, তেওঁৰ প্রচণ্ড ক্রোধে তেওঁলোকৰ মনত ভয় জন্মাব।
  sus-A: عَ شْنْمَ عٍ مَ، عَ عٍ مَفَاشُمَ.
  fra-SBL: 'Puis il leur parlera dans sa colère, et les terrifier dans sa colère :'
  hbo-hbo: אָ֤ז יְדַבֵּ֣ר אֵלֵ֣ימֹו בְאַפֹּ֑ו וּֽבַחֲרֹונֹ֥ו יְבַהֲלֵֽמֹו׃
  kik-kik: Ningĩ agacooka akamakũũma arakarĩte, na akamekĩra guoya mũnene angʼũrĩkĩte
    akameera atĩrĩ,
  omb-omb: Siu nge mo veve vohoginire me na nona loloasi, mena nona lolobute mo vaire
    ram matagu.
  fra-NCL: 'Alors il leur parlera dans sa colère, et dans sa fureur il les épouvantera :'
  cek-AK: To naah anih mah nihcae to palungphuihaih hoiah thuitaek ueloe, kana parai
    koeh koi kaom ai anghmang thok khosakhaih to phasak tih.
  cuk-cuk: Bab-Jehová a-dulemarse urwed. A-dulemar, Bab-Dummad-urwedba abin gwakidmalad.
  uig-CYR: 'Һәм аччиғида уларға сөзләп, Қәһри билән уларни вәһимигә селип: —'
  tel-2017: ఆయన ఉగ్రుడై వారితో మాట్లాడతాడు. విపరీతమైన కోపంతో వాళ్ళను భయభీతులకు గురి
    చేస్తాడు
  hat-BSA: Anplis, Li va pale avèk yo nan kòlè Li. Li va fè yo sezi nan kòlè Li.
  ukr-ONPU: 'Тоді Він промовить до них у гніві Своєму і полум’ям люті Своєї настрашить
    їх:'
  kos-kos: Na El akesmakyalos ke mulat lal, Ac aksangengyalos ke kasrkusrak lal.
  hbo-WLC: אָ֤ז יְדַבֵּ֣ר אֵלֵ֣ימוֹ בְאַפּ֑וֹ וּֽבַחֲרוֹנ֥וֹ יְבַהֲלֵֽמוֹ׃
  ibo-ibo: Mgbe ahụ, ọ na-eji iwe baara ha mba mee ka ụjọ jupụta ha obi nʼihi oke
    iwe ya.
  ory-ory: ତହୁଁ ସେ ଆପଣା କୋପରେ ସେମାନଙ୍କୁ କଥା କହିବେ ଓ ଆପଣା ମହାକୋପରେ ସେମାନଙ୍କୁ ବ୍ୟାକୁଳ
    କରିବେ;
  chk-chk: Mürin epwe kapas ngeniir fän an song o fokun eniwokusuur fän an lingeringer.
  rop-rop: Im gitwail nomo lilbit langa detlot pipul. Wen im tok langa olabat strongbalawei
    dei bradin brabliwei.
  ukr-1871: Тодї промовить до них у гнїві своїм і яростю своєю перелякає їх.
  yon-yon: Kwamekore ye norin arud yaambed yi yaa ongkandimaan. Kwane, ye arud darewoob
    yaambed yi yaa uniwon karakwon kerundimaan.
  deu-1951: 'Dann wird er zu ihnen reden in seinem Zorn und sie schrecken mit seinem
    Grimm:'
  eng-JPS: 'Then will He speak unto them in His wrath, and affright them in His sore
    displeasure:'
  srp-1865: 'Pa im govori u gnjevu svojem i jarošæu svojom zbunjuje ih:'
  lug-lug: N’alyoka abanenya ng’ajjudde obusungu, n’abatiisa nnyo ng’aswakidde.
  heb-heb: אז ידבר אלימו באפו ובחרונו יבהלמו׃
  ben-IRV: তখন তিনি তাঁর ক্রোধে তাদের সঙ্গে কথা বলবেন এবং তাঁর ক্রোধে তাদের আতঙ্কিত
    করবেন, বলবেন,
  ntu-ntu: Ycmne-zngyabz badr, X nzmwxlr-ngrdr natqde kxpq.
  pan-pan: ਤਦ ਉਹ ਉਹਨਾਂ ਨਾਲ ਆਪਣੇ ਕ੍ਰੋਧ ਵਿੱਚ ਬੋਲੇਗਾ, ਅਤੇ ਆਪਣੇ ਕ੍ਰੋਧ ਨਾਲ ਉਹਨਾਂ ਨੂੰ ਘਬਰਾਹਟ
    ਵਿੱਚ ਪਾ ਦੇਵਾਂਗਾ।
  mya-JVB: ထိုအခါ အမျက် တော်ထွက်၍ ၊ သူ တို့ကိုမိန့် တော်မူမည်။ ပြင်းစွာ သော အမျက်တော်နှင့်
    သူ တို့ကို ပူပန် စေတော်မူမည်။
  kgf-kgf: Inéŋ qeri geric wamma ac waŋ énécmizac, tericgé énécmima yomuhuc ʒézac;
  tte-O: Me ana munamunai lalakina kani iwalolau kolili iyadidigali na iula-matamatausagili
    iwaloba,
  tbg-tbg: Mintiharo vikara arara itairaro vika nitiramanta vika voqamake aatu ite
    vaira vaivarave.
  hmo-hmo: Ia ese idia do ia gwau henia, mai badu danu. Iena badu mai siahu bada ese
    do ia hagaridia.
  zar-NT: Níʼirö lu yöl-laʼ rilé queëʼ güíʼilenëʼ léguequi didzaʼ, en lu yöl-laʼ ridzáʼa
    queëʼ uzenëʼ bach léguequi.
  urd-urd: तब वह अपने ग़ज़ब में उनसे कलाम करेगा, और अपने ग़ज़बनाक ग़ुस्से में उनको
    परेशान कर देगा,
  rus-SYN: 'Тогда скажет им во гневе Своем и яростью Своею приведет их в смятение:'
  bqc-SIM: A palamá ń pↄfɛ̃o, aà kpɛ̃nɛ ì to vĩa ń kṹ.
  tcz-CHONGTHU: Chuin Yahweh Pakai in amaho chu lunghang tah'in aphoh in, alunghan
    jah jeng chun amaho atijatsah tai.
  mar-mar: तेव्हा तो आपल्या रागात त्यांच्याशी बोलेल, आणि आपल्या संतापाने त्यांना घाबरे
    करील.
  isl-isl: 'Hann ávítar þá í reiði sinni og skýtur þeim skelk í bringu. Drottinn lýsir
    yfir:'
  hlt-THB: Cekcoengawh a mingmih ce ak kawsonaak ing toel khqi nawh, ak kawtawknaak
    ing ly a lap sak khqi hy.
  qub-qub: 'Rabyarna mancharachin. Fiyupa rabyacurcurna piñacur nin:'
  bqp-bqp: Àtɛn pataḿma kũ pↄfɛ̃o, a pɛ̃tɛ̃ dì ń gba vĩna.
  hat-hat: Apre sa, li fè kòlè, li pale ak yo. Li move sou yo, li fè kè yo kase.
  eng-BSB: 'Then He rebukes them in His anger, and terrifies them in His fury:'
  eng-WEBPB: 'Then he will speak to them in his anger, and terrify them in his wrath:'
  kbq-kbq: Ana nehuno arimpahe zampinti kea hunezmino, rimpa akahe ke huno zamazeri
    koro nehuno amanage hugahie,
  pon-pon: Eu ran a pan kotin kapun on ir ni a onion; o ni a onion lapalap a pan kotin
    kamajak irail.
  nhe-BL: 'Teipa quema quiyolaxitise TOTECO, melahuac quinixcoilhuis. Huan ica miyac
    cualantli quinmajmatis huan quiijtos:'
  wnc-wnc: Yanike ita musiaatang toknga siknga natayamuke wamu kekeknga siknga aknga
    yaninggak. Yanike itane kaanga akngata tasiwan asiknga gwaukaing.
  bus-bus: Èe pataaḿma kↄ̃n pↄfɛ̃o, à pɛ̃tɛ̃ è tó vĩa ń kũ.
  gub-BL: Na'e wikwahy kury, wanupe uze'eg pà kury. Umukyze kar wekwahy haw pupe wà.
  eng-DRA: Then shall he speak to them in his anger, and trouble them in his rage.
