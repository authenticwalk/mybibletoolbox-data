    burneth but a little, O the happiness of all trusting in Him!
  kne-kne: Mandokmog kayo sin anak na ya manpakombaba kayo tan amangan mo bigla ay
    bomonget din Apo et sigurado ay matey kayo. Nagasat amin ay komamang en Diyos
    Apo.
  eng-WYC-2017: Take ye lore of chastising; lest the Lord be wroth sometime, and ye
    perish from the just way. When his wrath shall burn out in short time; blessed
    be all they, that trust in him.
  eng-WMBB: Give sincere homage to the Son, lest he be angry, and you perish on the
    way, for his wrath will soon be kindled. Blessed are all those who take refuge
    in him.
  zat-NTPS: Le gapa ba lá'ana Zrí'ine̱' chee̱ quebe zre̱'e̱, checa' cuía xile la neza
    chee̱le, lawe' da la zra'ate̱ Le̱'. Da ba neza zrente̱ naca na chee̱ xúgute̱ benne'
    dxuluxrén lazre̱' Le̱'.
  zty-NTPS: Le gape ba la'ne Ẕi'ne' nich bi že'e, na' bi kwia yi'le ḻo nez chele,
    dan' ḻa' žá'atie' Ḻe'. Ba nez ẕen naken chegak yógo'te benne' ka' žx̱en ḻáže'gake'
    Ḻe'.
  urd-GVH: बेटे को बोसा दो, ऐसा न हो कि वह ग़ुस्से हो जाए और तुम रास्ते में ही हलाक
    हो जाओ। क्योंकि वह एकदम तैश में आ जाता है। मुबारक हैं वह सब जो उसमें पनाह लेते
    हैं।
  rug-rug: Mi todoṉo pa kenuna sa Baṉara, pude mi lopu ta bugorae koa Sa, meke tava
    mate palae si gamu, ura lopu sana kaqu huruṉu sa Nana binugoro. Ba tamanae zoṉazoṉa
    tugo sari doduru pu aqorae koa Sa.
  gaz-gaz: Akka inni hin aarreef, isinis akka karaa irratti hin badneef ilma isaa
    dhungadhaa; dheekkamsi isaa dafee bobaʼaatii. Warri isatti kooluu galan hundi
    eebbifamoo dha.
  fra-LSG: Baisez le fils, de peur qu’il ne s’irrite, Et que vous ne périssiez dans
    votre voie, Car sa colère est prompte à s’enflammer. Heureux tous ceux qui se
    confient en lui!
  gnn-gnn: Marr'‐marryurrana biyakana, ga nyilŋ'maranhamiyana nhanukala, märr yurru
    ŋayi yaka muka waḏutjanydja nhumalaŋgu maḏakarritjthirri, bala baḏuwaḏuyundja
    nhumalanha warrpam'thundja yurru. Yurru ŋayipinydja Garraynydja wal'ŋu ŋilimurruŋgu
    ŋurrwu'na, ŋayina yurru gunganhamirriyamanydja ŋula yolnha yolŋunha ŋunhi walala
    yurru marrtji nhanukalanydja, ga ŋunhiyinydjayi yolŋu yurru nhina goŋmirriyanharawuynha
    wal'ŋu yana Garraywuŋunydja.
  yal-yal: Ɛ dii xɛmɛn mafan, alogo a nama xɔlɔ, a yi ɛ raxɔri. Bayo, a bɔɲɛn mafura
    tɛ. Sɛwan ne xa, naxanye e yigiya a ma.
  iou-iou: Nadäkaŋ? Anutu täŋo nanakitä äma wakita kokwawak bäräŋeŋ täk täyak unita
    kumäŋ-kumäŋ nidäpek yäŋpäŋ kaŋ oraŋ imut. Täŋpäkaŋ ämawebe Anututä watä it nimän
    yäŋpäŋ dubiniken kuk täkaŋ uwä Ekäni täŋo oretoret terak it täkaŋ.
  haw-1868: E honi aku i ke Keiki, o huhu mai ia, O make hoi oukou ia aoao, ke hoa
    iki ia mai kona inaina. Pomaikai wale ka poe a pau i hilinai aku ia ia.
  arb-NAV: قَبِّلُوا الابْنَ لِئَلّا يَغْضَبَ، فَتَهْلِكُوا فِي الطَّرِيقِ، لِئَلّا
    يَتَوَهَّجَ غَضَبُهُ سَرِيعاً. طُوبَى لِجَمِيعِ الْمُتَّكِلِينَ عَلَيْهِ.
  ded-ded: Medac ye herebu bic angkecde. Yeng ngaba angemmeu ngeni sinnu manganema
    kpac ambauac haniau ngonducnema titikokoc ammibisia. Ngicngac yeac hoannu sufuma
    kecdae, yeni kenecnginagoc.
  ewe-ewe: Mitsɔ ɖokuibɔbɔ do ɖe fia la ŋkume, ne menye nenema o la, ado dziku, eye
    wòatsrɔ̃ mi kpata, elabena eƒe dɔmedzoe ate ŋu afla ɣe sia ɣi. Woayra ame siwo
    katã tsɔe wɔ sitsoƒee.
  eng-LEE: Do homage to the son, lest he be angry, and ye be lost on the way; for
    his wrath is so speedily kindled. Happy are all they that put their trust in him.
  asm-FB: তোমালোকে তেওঁৰ পুত্ৰক সন্মানেৰে চুমা খোৱা, নহলে তেওঁ তোমালোকৰ ওপৰত ক্রুদ্ধ
    হ’ব, তোমালোক নিজৰ পথতে বিনষ্ট হবা; কিয়নো তেওঁৰ ক্ৰোধ নিমিষতে জ্বলি উঠিব পাৰে।
    ধন্য সেইসকল, যিসকলে তেওঁত আশ্ৰয় লয়।
  sus-A: وٌ وٌ شُن سِن عَ شَ مِشِ سُفَندِشِ بّ. شَ نَ مُ عَ رَ، عَ وٌ هَلَكِمَ نّ
    وٌ شَ دُنِحّءِفِرِ كُي. عَلَ شَ شْنّ دّشّمَ عَلْ تّ نُ سٌ قِيلِ رَ. حّلّشِنيِ
    نَ عَدَ مَ نَن بّ، نَشَن كَنتَرِ قٍنمَ عَلَ رَ.
  fra-SBL: Rendez un hommage sincère au Fils, de peur qu'il ne se mette en colère
    et que vous ne périssiez en chemin, car sa colère va bientôt s'enflammer. Heureux
    tous ceux qui se réfugient en lui.
  hbo-hbo: נַשְּׁקוּ־בַ֡ר פֶּן־יֶאֱנַ֤ף ׀ וְתֹ֬אבְדוּ דֶ֗רֶךְ כִּֽי־יִבְעַ֣ר כִּמְעַ֣ט
    אַפֹּ֑ו אַ֝שְׁרֵ֗י כָּל־חֹ֥וסֵי בֹֽו׃
  kik-kik: Mumunyai Mũriũ, ndakae kũrakara, na inyuĩ mũniinĩrwo njĩra-inĩ, nĩgũkorwo
    mangʼũrĩ make maahota kũrĩrĩmbũka o rĩmwe. Kũrathimwo-rĩ, nĩ arĩa othe moragĩra
    harĩ we.
  omb-omb: Go lai tabe tabegi na maresu mwera vaiteu mo mero mo vai asisigi nigo huri
    mo mero u siseri. Gareana lawera hi ramo betubetu lune.
  fra-NCL: Baisez le Fils, de peur qu’il ne s’irrite et que vous ne périssiez dans
    votre voie ; Car bientôt s’allumerait sa colère ; heureux tous ceux qui mettent
    en lui leur confiance.
  cek-AK: Capa to mok oh, to tih ai nahaeloe Anih palungphui ueloe, nang loe loklam
    hoiah nang hmaa ving tih, anih loe palungphui cadoeh akra mak ai. Anih nuiah amha
    kaminawk boih loe tahamhoih o.
  cuk-cuk: Bab-Jehová-mer-urwega, E-Machi-urbalikwaa be nanamarsun. Ar Bab-Jehová
    bemarse-uludele, bemar sunna ese oburgwilemalad. ¡Bab-Jehová dule-egi-bensuli-nanamaladgi,
    nued binsadaed!
  uig-CYR: Оғулниң ғәзивиниң қозғалмаслиғи үчүн, Уни сөйүңлар; Чүнки униң ғәзиви сәлла
    қайниса, Йолуңлардила һалак болисиләр; Униңға таянғанлар нәқәдәр бәхитликтур!
  tel-2017: దేవుడు కుమారుని పక్షం చేరండి. అప్పుడు దేవుడు మీపై కోపించడు. ఆయన కోపం త్వరగా
    రగులుకున్నప్పుడు మీరు చనిపోరు. దేవునిలో ఆశ్రయం పొందినవాళ్ళు ధన్యులు.
  hat-BSA: Fè omaj a Fis la, pou L pa vin fache, epi ou ta mouri nan chemen an. Paske
    gwo chalè Li kab limen ase vit. A la beni se tout sila ki kache nan Li.
  ukr-ONPU: Цілуйте Сина, щоб Він не розгнівався і щоб ви не загинули на своєму шляху,
    бо гнів Його спалахне вмить. Блаженні ті, хто на Нього надію покладає!
  kos-kos: ac epasr nu sel. Kowos fin tia, na kasrkusrak lal ac fah sa in sikyak,
    Ac kowos ac fah misa. Insewowo elos nukewa su suk nien wikla yorol.
  hbo-WLC: נַשְּׁקוּ־בַ֡ר פֶּן־יֶאֱנַ֤ף ׀ וְתֹ֬אבְדוּ דֶ֗רֶךְ כִּֽי־יִבְעַ֣ר כִּמְעַ֣ט
    אַפּ֑וֹ אַ֝שְׁרֵ֗י כָּל־ח֥וֹסֵי בֽוֹ׃
  ibo-ibo: Sutukwanụ Ọkpara ahụ ọnụ ka iwe ghara iwe ya, ka unu ghara ị bụ ndị a lara
    nʼiyi nʼụzọ unu. Nʼihi na iwe ya pụrụ ịmalite nʼotu ntabi anya. Ndị niile na-eme
    ya ebe mgbaba ha bụ ndị a gọziri agọzi.
  ory-ory: ପୁତ୍ରଙ୍କୁ ଚୁମ୍ବନ କର, ନୋହିଲେ ସେ କ୍ରୁଦ୍ଧ ହେବେ ଓ ତୁମ୍ଭେମାନେ ପଥରେ ବିନଷ୍ଟ ହେବ,
    କାରଣ ଶୀଘ୍ର ତାହାଙ୍କର କ୍ରୋଧ ପ୍ରଜ୍ୱଳିତ ହେବ। ଯେଉଁମାନେ ତାହାଙ୍କର ଶରଣ ନିଅନ୍ତି, ସେସମସ୍ତେ
    ଧନ୍ୟ।
  chk-chk: Oupwe mitiri ewe nau pwe esap song, nge ämi ousap mäfeiengau. Pun a müttir
    fis an song. Ra feiöch ir meinisin mi eäni i lenien op.
  rop-rop: Yumob meigim miselp lobala langa im en weship langa im. If yumob nomo dum
    lagijat, im garra gitwail detmatj en yumob garra ol binij, dumaji im gin gitwail
    kwikbala. Bat detlot pipul hu trastim im blanga lukaftumbat olabat, wal dei garra
    gudbinji.
  ukr-1871: Прославляйте Сина, щоб не прогнївився, а вам щоб не погибнути на дорозї
    вашій, бо скоро загориться гнїв його. Блаженні всї, що надїються на його.
  yon-yon: Ye Dana Mingki yaa bumangke yaningko kankoonime, kwanaibban kuu arud wandene,
    yiib wadkeri kuu wedyambed nare monmaraneen. Amborom kuu ye arud kuu kudmeniibban
    yurendimaan kowe. b Kane kane kuu Dana Mingkimbed kukbimaanbon aombed dobaraniib
    kuu yi korem kuu amun kerundaneen kii.
  deu-1951: Küsset den Sohn, daß er nicht zürne und ihr nicht umkommet auf dem Wege;
    denn wie leicht kann sein Zorn entbrennen! Wohl allen, die sich bergen bei ihm!
  eng-JPS: Do homage in purity, lest He be angry, and ye perish in the way, when suddenly
    His wrath is kindled. Happy are all they that take refuge in Him.
  srp-1865: Poštujte sina, da se ne razgnjevi, i vi ne izginete na putu svome; jer
    æe se gnjev njegov brzo razgorjeti. Blago svjema koji se u nj uzdaju!
  lug-lug: Mwanirize Omwana, mumusembeze Mukama aleme okubasunguwalira n’okubazikiriza
    nga muli mu kkubo lyammwe; kubanga obusungu bwe bubuubuuka mangu. Kyokka bonna
    abaddukira gy’ali balina omukisa.
  heb-heb: נשקו בר פן יאנף ותאבדו דרך כי יבער כמעט אפו אשרי כל חוסי בו׃
  ben-IRV: তাঁর পুত্রকে প্রকৃত সম্মান দাও, যেন ঈশ্বর তোমাদের উপরে ক্রুদ্ধ না হন এবং
    যাতে তুমি মারা না যাও, যখন তাঁর ক্রোধ দ্রুত প্রজ্জ্বলিত হয়। ধন্য তারা, যারা তাঁর
    আশ্রয় গ্রহণ করে।
  ntu-ntu: Yrngzobzmu mz Mrlxde, Murde ma tqodatile nimu, Mz zngya ngr drtwrde kc
    tqwou. A' nimu amrlx kcng tzrlatrpzng bade, sa namnc-zpwxamu.
  pan-pan: ਪੁੱਤਰ ਨੂੰ ਚੁੰਮੋ ਕਿਤੇ ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਉਹ ਕ੍ਰੋਧ ਵਿੱਚ ਆਵੇ, ਅਤੇ ਤੁਸੀਂ ਰਾਹ ਦੇ
    ਵਿੱਚ ਹੀ ਨਾਸ ਹੋ ਜਾਓ, ਕਿਉਂ ਜੋ ਉਸ ਦਾ ਕ੍ਰੋਧ ਛੇਤੀ ਭੜਕ ਉੱਠੇਗਾ। ਧੰਨ ਹਨ ਓਹ ਜਿਹੜੇ ਉਸ ਵਿੱਚ
    ਪਨਾਹ ਲੈਂਦੇ ਹਨ।
  mya-JVB: သား တော်ကို နမ်း ကြလော့။ သို့မဟုတ် လျှင် အမျက် တော်ထွက်၍ ၊ သင်တို့သည်လမ်း
    ၌ ပျက်စီး ခြင်းသို့ ရောက်ကြလိမ့်မည်။ အမျက် တော်သည် ချက်ခြင်း ထွက် လိမ့်မည်။ သား
    တော်ကို ကိုးစား သောသူအပေါင်း တို့ သည် မင်္ဂလာ ရှိကြ၏။
  kgf-kgf: Qeri geric waŋ énécmiyu baec hénaginaiguc biriwu niŋac. Iwac naŋa kiricne
    mima weleŋ qemimu. Qeri birianéŋ élanzaŋnec geric bélaŋ ésécnec yacma onowac niŋac.
    Iwac muru héima naŋanʒu imi eneŋ mocʒoŋ ségiségi ginaguc wammu.
  tte-O: kaena kwanisoi, kisimo ana munamunai imwayamwayau besiele mayau iwedoli na
    koina isibayanaemiu. Siya analiyao sisagena koina na sikaiyawasi, iwalo-muloloili.
  tbg-tbg: '@see-verse:PSA.002.011'
  hmo-hmo: Dirava ena Natuna do umui kisi henia, do ia badu garina, bona do umui mase
    haraga garina. Badina be iena badu be ia vara haraga diba. To ia dekenai idia
    abidadama taudia be idia moale, ia ese ia naridia dainai.
  zar-NT: Guliʼgún bal Zxíʼinëʼ Dios para cabí ilétenëʼ, en para cabí udxi queë́liʼ
    laʼ nöza. Laʼ ilentë yöl-laʼ rilé queëʼ. ¡Bicaʼ ba yúguʼtë nupa tuʼzxöni ladxiʼ
    Lëʼ!
  urd-urd: बेटे को चूमो, ऐसा न हो कि वह क़हर में आए, और तुम रास्ते में हलाक हो जाओ,
    क्यूँकि उसका ग़ज़ब जल्द भड़कने को है। मुबारक हैं वह सब जिनका भरोसा उस पर है।
  rus-SYN: Почтите Сына, чтобы Он не прогневался, и чтобы вам не погибнуть в пути
    вашем, ибо гнев Его возгорится вскоре. Блаженны все, уповающие на Него.
  bqc-SIM: kɛ́ aà pↄ su fɛ̃́ázi à gaga zɛ́uo, asa aà pↄ ì pa kã́ndoɛ. Báaaden
    gbɛ̃́ pↄ́ nàaàzi ũ.
  tcz-CHONGTHU: Yahweh Pakai lungsatna nachung uva achuh a namanthah masangun akengphang
    kolchah in chop un, ajeh chu Yahweh Pakai lungsat na neocha jong eihodia deojah
    ahi. Atahsan nau Yahweh Pakai a koi jing ho chu anun nom ahiuve.
  mar-mar: आणि तो तुमच्यावर रागावू नये, ह्यासाठी देवाच्या पुत्रास खरी निष्ठा द्या,
    म्हणजे तुम्ही मरणार नाही. कारण देवाचा क्रोध त्वरीत पेटेल. जे सर्व त्याच्याठायी
    आश्रय घेतात ते आशीर्वादीत आहेत.
  isl-isl: Fallið á kné fyrir syni hans og kyssið fætur hans svo að hann reiðist ekki
    og tortími ykkur!
  hlt-THB: Cakpa ce mawk lah uh, cekaa awhtaw ak kaw so kawmsaw na lam awh plawci
    hau kawp ti.
  qub-qub: Paypa ñaupanmanga sicsicyar gongurpacuy. Mana rispitaptiquega jinan örami
    rabyacurcunman. Chaura wañunquimanmi. Cushishami cawanga Tayta Diosman yäracojcunaga.
  bqp-bqp: À lɛ́ pɛ́ a Nɛ́a de a pↄ sún fɛ̃ái à gaga zɛ́nlo, zaakũ a pↄ dì fɛ̃ kãntomɛ.
    Arubarikaden gbɛ̃ kũ à nài ũ.
  hat-hat: bese tèt devan li. Si se pa sa, n'a fè l' fache, n'a mouri, paske kòlè
    l' moute fasil. Ala bon sa bon pou moun k'ap chache pwoteksyon anba zèl li!
  eng-BSB: Kiss the Son, lest He be angry and you perish in your rebellion, when His
    wrath ignites in an instant. Blessed are all who take refuge in Him.
  eng-WEBPB: Give sincere homage to the Son, lest he be angry, and you perish on the
    way, for his wrath will soon be kindled. Blessed are all those who take refuge
    in him.
  kbq-kbq: Aru arimpa ahesigeno'a tamahe fanane hanigi, nemofona agihene, agona hene
    hiho. Na'ankure teve anefakna huno arimpama he'zamo'a, ame huno ruhagna hugahie.
    Agripima frakisu'za vahe'mo'za muse hugahaze.
  pon-pon: Metik japwilim a Ol, pwe a der onion, o komail ap lokidokila pon al o,
    pwe a onion kak madan tapida. A meid pai ir karoj, me liki i.
  nhe-BL: Ximotlancuaquetzaca iixpa Icone TOTECO ica majmajtli huan xijtzoponica.
    Intla axtle, huelis intlalochmiquise pampa yajaya nimantzi cualani. Pero nelía
    paquij tlacame tlen motemachíaj ipan ya para ma quinpalehui.
  wnc-wnc: Ginda itane waakngae asinimbaknganong. Ita musiptok ginde natapsak. Dasingge,
    ita musiptou zaat natandaman ginda akumning. Siwan ngana aminu Anutue gepbiatang
    koyukengu, waakwakga apbaknganing.
  bus-bus: À lɛ́ pɛ́ à Nɛ́a lɛ à pↄↄ tón fɛ̃azi à gaga zɛ́nlo, zaakɛ à pↄↄ è fɛ̃ kãndomɛ.
    Aubarikadeen gbɛ̃ kɛ̀ nàzi ũ.
  gub-BL: Aze napezapo kwaw a'e ma'e nehe, wikwahy putar na'arewahy nehe. A'e rupi
