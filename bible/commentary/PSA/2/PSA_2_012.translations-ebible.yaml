verse: PSA.002.012
translations:
  mal-C: അവിടന്നു കോപാകുലനായി, മാർഗമധ്യേ നിങ്ങൾ നശിച്ചുപോകാതിരിക്കാൻ പുത്രനെ ചുംബിക്കുക,
    കാരണം അവിടത്തെ ക്രോധം ക്ഷണത്തിൽ ജ്വലിക്കും അവിടത്തെ സന്നിധിയിൽ അഭയംപ്രാപിക്കുന്നവരെല്ലാം
    അനുഗൃഹീതർ.
  deu-TKW: Küsset den Sohn, damit er nicht zürne, und euer Weg euch ins Verderben
    führt.
  lin-lin: Bopesa Mwana na Ye beze, noki te akosilika mpe bokokufa na nzela na bino,
    pamba te kanda na Ye epelaka noki. Esengo na bato oyo bazwaka Ye lokola ebombamelo
    na bango.
  mmx-mmx: Minat kis tintiding to melamgo ren. Naba lok kapmek do ni na musak la soso
    mun nemi axap mina uu. Nedi axap dik sixit uto saparap ne Moroa kusu ne Moroa
    na lok see atdi, dinaba momo.
  eng-LSV: Kiss the Chosen One [[or Son]], lest He is angry, || And you perish [from]
    the way, || When His anger burns but a little, || O the blessedness of all trusting
    in Him!
  eng-GNV: Kisse the sonne, least he be angry, and ye perish in the way, when his
    wrath shall suddenly burne. blessed are all that trust in him.
  eng-WEBSTER: Kiss the Son, lest he be angry, and ye perish from the way, when his
    wrath is kindled but a little. Blessed are all they that put their trust in him.
  nhw-BL: Ximotlancuaquetzaca iixpa Icone TOTECO ica majmajtli huan xijtzoponica.
    Sintla amo, antlatocmiquise pampa nimantzi cualani. Pero nelía paquij masehualme
    catli motemachíaj ipan ya para ma quinpalehui.
  swh-ONEN: Mbusu Mwana, asije akakasirika nawe ukaangamizwa katika njia yako, kwa
    maana hasira yake inaweza kuwaka ghafula. Heri wote wanaomkimbilia.
  bba-bba: kpɑ u ku rɑɑ mɔru ko subɑru sɔɔ. Domi win mɔru yɑ̀ n seewɑ, u koo de i
    kɑm ko. Adɑmɑ doo nɔɔruɡibɑ be bɑ nùn nɑɑnɛ sɑ̃ɑ kpuro.
  eng-KJVCPB: 'Kiss the Son, lest he be angry, And ye perish from the way, When his
    wrath is kindled but a little: Blessed are all they that put their trust in him.'
  luo-luo: Bolreuru e nyim Wuowi, nono to dipo kokecho kodu mi dongʼad ndalou, motieku,
    nimar iye nyalo wangʼ kodu kadiemo wangʼ. Ji duto mogeno kuome gin joma ogwedhi.
  aii-aii: ܢܫܘܿܩܘܼܢ ܠܒܪܘܿܢܵܐ ܕܠܵܐ ܟܵܪܹܒ ܘܐܵܙܠ݇ܝܼܬܘܿܢ ܠܐܲܒ݂ܕܵܢܵܐ ܓܵܘ ܐܘܼܪܚܵܐ، ܣܵܒܵܒ
    ܒܸܬ ܠܵܒ݂ܟ݂ܵܐ ܒܓ̰ܲܠܕܘܼܬܵ‌ܐ ܚܸܡܬܹܗ. ܛܘܼܒ݂ܵܐ ܠܐܵܢܝܼ ܕܫܵܩܠܝܼ ܓܵܘܣܵܐ ܒܝܼܹܗ.
  meu-meu: Ia aena palapaladia ba harahudia, baine badu henimui bena dala ai ba mase
    na garina; badina be ena badu e vara haraḡamu. Ia e abidadama heniamu taudia be
    nanamo.
  npi-ULB: पुत्रलाई चुम्बन गर नत्र तिमीहरूसँग उहाँ रिसाउनुहुनेछ र उहाँको क्रोध एक
    क्षणको निम्ति दन्किंदा तिमीहरू बाटैमा मर्नेछौ । उहाँमा शरण लिने सबै जना कति धन्य
    हुन् ।
  yor-yor: Fi ẹnu ko ọmọ náà ní ẹnu, kí ó má ba à bínú, kí ó má ba à pa yín run ní
    ọ̀nà yín, nítorí ìbínú rẹ̀ lè ru sókè ní ẹ̀ẹ̀kan. Ìbùkún ni fún gbogbo àwọn tí
    ó fi í ṣe ibi ìsádi wọn.
  pes-OPCB: پیش از اینکه پسرش خشمگین شود و شما را نابود کند، به پاهایش بیفتید و آنها
    را بوسه زنید، زیرا خشم او ممکن است هر لحظه افروخته شود. خوشا به حال همهٔ کسانی
    که به او پناه می‌برند.
  tgl-ULB: Ibigay ang totoong katapatan sa kaniyang anak para hindi siya magalit sa
    inyo, at para hindi kayo mamatay kapag mabilis na sumiklab ang kaniyang galit.
    Mapalad ang lahat ng kumukubli sa kaniya.
  nop-nop: Hidi mihiŋiŋ’walaŋ hebeŋ gineŋ hatiŋila siŋgoŋgome tineŋ. Adi yadi kwihita
    pilap tilak, unduneŋ doktiŋa tiyaugene nadikwihitahambune kumuneeneŋ. Me nediyeŋ
    Bepaŋ nadisukilitimiŋa adi yahehewe timindok yoŋa adi’walaŋkade wooŋ galilak adi
    yadi Bepaŋdi kahaŋ timimbune nadifo kedem tilak.
  cbu-NT: Ashiriya paptsa. Nduniya siy Apanllish tachitkus, Apanll siyaa tsiyantakachu
    tpachingayantspa. Watam Apanll musásiri tsiyantamaam yasaruwa. Itaru, tputs Apanllimun
    mang' tatkusin, mang' kis taachinllinaya.
  hui-hui: '@see-verse:PSA.002.011'
  mya-mya: တုန်​လှုပ်​လျက်​ရှေ့​တော်​တွင်​ဦး​ညွှတ်​ပျပ်​ဝပ်​ကြ​လော့။ ယင်း​သို့​မ​ပြု​ပါ​မူ​ကိုယ်​တော်​သည်
    အ​မျက်​တော်​ထွက်​တော်​မူ​သ​ဖြင့် သင်​တို့​သည်​မု​ချ​သေ​ကြေ​ပျက်​စီး​ကြ​လိမ့်​မည်။
    ကိုယ်​တော်​ထံ​တော်​သို့​ချဉ်း​ကပ်​ခို​လှုံ​သူ အ​ပေါင်း​တို့​သည်​မင်္ဂ​လာ​ရှိ​ကြ​၏။
  bod-N: སྲས་ཀྱི་ཐུགས་ཁྲོ་མྱུར་དུ་འབར་འོང༌ཞིང༌། །ཁྱོད་རྣམས་ལམ་ཁར་མེད་པར་མི་མཛད༌ཕྱིར།
    །ཁྱོད་ཚོས་ཁོང་གི་ཞབས་ལ་མཆུ་སྒྲོས༌གློན། །ཁོང་ལ་སྐྱབས་སུ་འགྲོ་བ་ཀུན༌ནི་བདེ།།
  wsk-wsk: Nina king alo, noko namar suwik duap ningi nebugura kulukalko. Mena mu,
    noko gomang magara mu tairatela barasuk ale ninga menawurokko. Ikialko. Kariimet
    arikaya nu nunga yumura kuwim ko arigisan mu amilmilamonko.
  sna-sna: Tsvodai Mwanakomana, kuti arege kutsamwa mukazoparadzwa munzira yenyu,
    nokuti hasha dzake dzingakurumidza kumuka. Vakaropafadzwa vose vanovanda maari.
  spa-BLM: Dad un homenaje sincero al Hijo, no sea que se enfade y perezcáis en el
    camino, porque su ira pronto se encenderá. Dichosos los que se refugian en él.
  cac-cac: Emnaquil tzeyutej pax e b'a d'ay d'a smasanil e c'ool, yic max cot yoval
    d'ayex. Tato maay, ol ex satel yuuj, yujto elan̈chamel scot yoval. Te tzalajc'olal
    yic masanil eb' scol sb'a d'a Jehová.
  swh-ULB: Mumbusu mwana vinginevyo atawakasirikia, na mtakufa pale pale hasira yake
    ikiwaka. Ni jinsi gani wamebarikiwa wale wote watafutao usalama ndani yake.
  bel-bel: Ушануйце Сына, каб Ён не загневаўся, і каб не загінуць вам у дарозе вашай,
    бо гнеў Ягоны загарыцца неўзабаве. Шчасныя ўсе, хто на Яго спадзяецца.
  deu-ELBBK: Küsst den Sohn, dass er nicht zürne und ihr umkommt auf dem Weg, wenn
    nur ein wenig entbrennt sein Zorn. Glückselig alle, die Zuflucht zu ihm nehmen!
  mbb-OT: Tehuza niw is hadì he mibpilì din, su emun kenà, ne egkepeukan kew zin ne
    edèdeetan kew zin. Deyzey is langun he ed-aput diyà te Nengazen.
  mal-2015: അവൻ കോപിച്ചിട്ടു നിങ്ങൾ വഴിയിൽവെച്ചു നശിക്കാതിരിപ്പാൻ പുത്രനെ ചുംബിപ്പിൻ.
    അവന്റെ കോപം ക്ഷണത്തിൽ ജ്വലിക്കും; അവനെ ശരണം പ്രാപിക്കുന്നവരൊക്കെയും ഭാഗ്യവാന്മാർ.
  gup-gup: Ngurriburlumen nawu nuye Beywurd ba minj kawernhdung dja ngunbularrbun
    ngudberre, dja wardi ngurridjaldowe bu ngurriwokburriwe nuye. Nungka wanjh karrung
    kundjalburrikudji. Dja bininj nawu kabirridjare nungka kabenngehke, wanjh kabirrinjilngmak.
  ctu-CTI: Chaꞌ uts qꞌuelela i Yalobil lac Yum ame michꞌac. Ame jiliquetla yaꞌ ti
    laꞌ bijlel cheꞌ mi waꞌ michꞌan Dios. Cꞌajacñayob i yoj ti pejtyelel muꞌ bʌ i chꞌujbin
    lac Yum.
  rmc-rmc: Čumiden le čhas, hoj te na choľisaľol a te na meren le dromeha, bo leskri
    choľi šaj avel jekhvareste. Bachtale hine savore, ko pes garuven andre leste.
  nlg-nlg: Ko va hea dalena God na puku ni maana, na pukuna ke bei rutu gea; me ke
    havukaghinigho gea ighobudira tara tangohahi; na pukuna nina rutu ke tangomana
    ge ke vagha na pagana na vavuna na lake na pile bona vamua. Mi vei vaho te vagha
    na togotogo vaghana; ke vanira ara hei tara kenea na righitaoni itatana.
  pes-OPV: پسر راببوسید مبادا غضبناک شود، و از طریق هلاک شوید، زیرا غضب او به اندکی
    افروخته می‌شود. خوشابحال همه آنانی که بر او توکل دارند.
  ron-1924: Даць чинсте Фиулуй, ка сэ ну Се мыние ши сэ ну периць пе каля воастрэ,
    кэч мыния Луй есте гата сэ се априндэ! Фериче де тоць кыць се ынкред ын Ел!
  ben-OBCV: তাঁর পুত্রকে চুম্বন করো, নতুবা তিনি ক্রুদ্ধ হবেন এবং তোমার পথ তোমাকে ধ্বংসের
    দিকে নিয়ে যাবে, কারণ তাঁর ক্রোধ মুহূর্তে জ্বলে উঠতে পারে। ধন্য তারা, যারা তাঁর
    শরণাপন্ন।
  som-som: Wiilka dhunkada, waaba intaasoo uu idiin cadhoodaa oo aad jidka ku baabba'daane.
    Waayo, cadhadiisu haddiiba way kululaan doontaa. Waxaa barakaysan kuwa isaga isku
    halleeya oo dhan.
  lat-VUC: Apprehendite disciplinam, nequando irascatur Dominus, et pereatis de via
    justa.
  eng-ASVBT: Kiss the son, lest he be angry, and ye perish in the way, For his wrath
    will soon be kindled. Blessed are all they that take refuge in him.
  mna-mna: Mi wal ta so tipase pini be iwe ur pizin mi imenderkaala zin na, zin ta
    boozomen ko lelen ambai kat, mi kampeŋana kini imbotmbot se kizin.
  ita-1885: Baciate il figliuolo, che talora egli non si adiri, E che voi non periate
    nella vostra via, Quando l'ira sua si sarà pure un poco accesa. Beati tutti coloro
    che si confidano in lui.
  eng-LXXUP: 'Accept correction, lest at any time the Lord be angry, And ye should
    perish from the righteous way: Whensoever his wrath shall be suddenly kindled,
    Blessed are all they that trust in him.'
  eng-ULB: Kiss the son or he will be angry with you, and you will die in the way
    when his anger burns for just a moment. How blessed are all those who seek refuge
    in him.
  spa-VBL: Sométanse a su hijo para que no se enoje y mueran repentinamente. Su ira
    se inflama de repente, pero felices son los que acuden a él buscando protección.
  fra-_FOB: Rendez hommage au Fils, de peur qu'il ne s'irrite, et que vous ne périssiez
    dans votre voie, quand sa colère s'enflammera tout à coup. Heureux tous ceux qui
    se confient en lui!
  mal-mal: ദൈവം കോപിച്ചിട്ട് നിങ്ങൾ വഴിയിൽവച്ചു നശിക്കാതിരിക്കുവാൻ ദൈവപുത്രനെ ചുംബിക്കുവിൻ.
    ദൈവത്തിന്റെ കോപം ക്ഷണനേരത്തേക്കേ ഉള്ളൂ. ദൈവത്തെ ശരണം പ്രാപിക്കുന്ന എല്ലാവരും ഭാഗ്യവാന്മാർ.
  lit-lit: Bučiuokite Sūnų, kad jis nerūstautų ir kelyje nežūtumėte, jo pykčiui truputį
    užsidegus. Kokie didžiai palaiminti visi, kurie bėga prieglaudon pas jį!
  urd-GVR: Beṭe ko bosā do, aisā na ho ki wuh ġhusse ho jāe aur tum rāste meṅ hī halāk
    ho jāo. Kyoṅki wuh ek dam taish meṅ ā jātā hai. Mubārak haiṅ wuh sab jo us meṅ
    panāh lete haiṅ.
  suz-BL: मिनु आ तौ आ ङोंइती बाप्‍शा, आ खोइल पुक्‍पु पने। मेको गाइक्‍ताक्‍व हना, गेपुकी
    लांमीन जाम्‍शा लाइनीनी। मो मपाइतीनी हना, गाइक्‍चा चिक्‍शो बाक्‍ब। सु सु मेको कली
    थमा सुइश्‍शा, आ नेक्‍था लाइनीमी, मेको ग्‍येरसीशो मुर दुम्‍‍नीमी।
  eng-NOY: Kiss the son, lest He be angry, and ye perish in your way; For soon shall
    his wrath be kindled. Happy are all they who seek refuge in him.
  ita-1927: Rendete omaggio al figlio, che talora l’Eterno non si adiri e voi non
    periate nella vostra via, perché d’un tratto l’ira sua può divampare. Beati tutti
    quelli che confidano in lui!
  ckb-ckb: کوڕەکە ماچ بکەن، نەوەک تووڕە ببێت و لە ڕێگای خۆتان بفەوتێن، چونکە تووڕەیی
    ئەو زوو دێتە جۆش. خۆزگە دەخوازرێ بە هەموو ئەوانەی پەنا دەبەنە بەر ئەو.
  eng-BBE: For fear that he may be angry, causing destruction to come on you, because
    he is quickly moved to wrath. Happy are all those who put their faith in him.
  xsi-xsi: Miki ma kapare tukumi ndue lâ i kie tini laiti. Tia ma i wisi nâna walele
    nâ pami, aku ma izavarumi ku naomi tia lâ. Aŋga tamâta ea kinzi uru silâ pa Yova
    Kindeni tu ma ikea ŋananzi, ande i ne nzâmbe ara ikeno panzi.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಬೇಸರಗೊಂಡು, ನೀವು ನಿಮ್ಮ ಮಾರ್ಗದಲ್ಲಿ ನಾಶವಾಗದಂತೆ ಅವರ ಮಗನನ್ನು ಮುದ್ದಿಸಿರಿ.
    ಏಕೆಂದರೆ ದೇವರ ರೋಷವು ಕ್ಷಣಮಾತ್ರದಲ್ಲಿ ಜ್ವಾಲಿಸುವುದು. ದೇವರ ಆಶ್ರಯ ಪಡೆಯುವವರೆಲ್ಲಾ ಧನ್ಯರು.
  tam-2017: தேவமகன் கோபங்கொள்ளாமலும், நீங்கள் வழியிலே அழியாமலும் இருப்பதற்கு, தேவனை
    முத்தம்செய்யுங்கள்; கொஞ்சக்காலத்திலே தேவனுடைய கோபம் பற்றியெரியும்; அவரிடம் அடைக்கலமாக
    இருக்கிற அனைவரும் பாக்கியவான்கள்.
  spa-RV-1909: Besad al Hijo, porque no se enoje, y perezcáis en el camino, cuando
    se encendiere un poco su furor. Bienaventurados todos los que en él confían.
  ron-BTF: Sărutați pe Fiul ca să nu se mânie și să pieriți pe cale, când furia lui
    abia s-a aprins. Binecuvântați sunt toți cei ce își pun încrederea în el.
  eng-WEBP: Give sincere homage to the Son, lest he be angry, and you perish on the
    way, for his wrath will soon be kindled. Blessed are all those who take refuge
    in him.
  eng-FBV: Submit to his son so that he will not become angry and you die suddenly.
    His anger flares up quickly, but how happy are all those who go to him for protection.
  nld-1939: Anders ontsteekt Hij in toorn, en loopt gij uw verderf tegemoet, Want
    licht kan zijn gramschap ontvlammen. Gelukkig, wie tot Hem zijn toevlucht neemt!
  nch-BL: Ximotancuaquetzaca iixpa Icone TOTECO ica majmajti huan xijtzoponica. Sinta
    amo, antalochmiquise pampa nimantzi cualani. Pero nelía paquij masehualme cati
    motemachíaj ipan ya para ma quinpalehui.
  vie-1934: Hãy hôn Con, e Người nổi giận, Và các ngươi hư mất trong đường chăng;
    Vì cơn thạnh nộ Người hòng nổi lên. Phàm kẻ nào nương náu mình nơi Người có phước
    thay!
  cha-cha: Chico y laje, no sea ulalálalo, ya unfanmalingo jamyo gui chalan, sa gusisija
    y linalaloña sinenggue. Mandichoso todos y umangoco sija guiya güiya.
  hin-CV: पूर्ण सच्चाई में पुत्र को सम्मान दो, ऐसा न हो कि वह क्रोधित हो जाए और तुम
    मार्ग में ही नष्ट हो जाओ, क्योंकि उसका क्रोध शीघ्र भड़कता है. धन्य होते हैं वे
    सभी, जो उनका आश्रय लेते हैं.
  eng-OURB: Kiss the Son, lest he be angry, and you perish on the way, for his wrath
    will soon be kindled. Blessed are all those who take refuge in him.
  spa-BES: Honren al Hijo, Por temor a que él se enoje, haciendo que la destrucción
    venga sobre ustedes en el camino. porque él se enoja rápidamente. Felices son
    todos los que ponen su fe en él.
