verse: PSA.002.002
translations:
  mal-C: യഹോവയ്ക്കും അവിടത്തെ അഭിഷിക്തനും വിരോധമായി ഭൂമിയിലെ രാജാക്കന്മാർ എഴുന്നേൽക്കുകയും
    ഭരണാധിപന്മാർ ഒന്നിച്ചണിനിരക്കുകയും ചെയ്യുന്നു.
  deu-TKW: Die Könige der Erde treten auf, und die Fürsten ratschlagen miteinanderwider
    Jahwe und seinen Gesalbten.
  lin-lin: Bakonzi ya mokili batomboki, mpe bakambi basangani mpo na kotelemela Yawe
    elongo na mopakolami na Ye.
  mmx-mmx: Lavaorong at na lavatbung menemen, di gagas ti esep eburu mi ne Moroa.
    La luvuttadi amgomgo dit kis buru ri puse ngas ti lox asi Leeme Silok, eburu mi
    Lanarong no neni ga soxolik ka i.
  eng-LSV: 'Kings of the earth station themselves, and princes have been united together,
    against YHWH, and against His Messiah:'
  eng-GNV: The Kings of the earth band themselues, and the princes are assembled together
    against the Lord, and against his Christ.
  eng-WEBSTER: The kings of the earth set themselves, and the rulers take counsel
    together, against the LORD, and against his anointed, saying ,
  nhw-BL: Tlanahuatiani huan tlayacanca tequitini ipan tlaltipactli mosisinise, huan
    mocamanalhuise tlaque huelis quichihuilise TOTECO huan nopa Tlanahuatijquetl Catli
    Yaya Quitlapejpenijtoc.
  swh-ONEN: Wafalme wa dunia wanajipanga na watawala wanajikusanya pamoja dhidi ya
    Bwana na dhidi ya Mpakwa Mafuta wake.
  bba-bba: '@see-verse:PSA.002.001'
  eng-KJVCPB: The kings of the earth set themselves, And the rulers take counsel together,
    Against the Lord, and against his anointed, saying,
  luo-luo: Ruodhi mag piny osebiro kanyakla kendo jotelo pimo wach kaachiel, mondo
    giked gi Jehova Nyasaye kendo giked gi ngʼate mowir.
  aii-aii: 'ܫܩܝܼܠܔ ܠܗܘܿܢ ܫܵܘܦܵܝܗ‌ܝ ܡܲܠܟܹ̈ܐ ܕܐܲܪܥܵܐ، ܘܫܲܠܝܼ̈ܛܹܐ ܥܒ݂ܝܼܕ ܠܗܘܿܢ ܡܸܠܟܵܐ
    ܥܲܡ ܚܕܵܕܹ̈ܐ، ܥܲܠܔ ܡܵܪܝܵܐ ܘܥܲܠܔ ܡܫܝܼܚܹܗ، ܒܹܐܡܵܪܵܐ:'
  meu-meu: 'Tanobada pavapavadia e gini toremu, bona lohia taudia na e henega boumu;
    Iehova bona ia ese e horoa tauna na idia ese e inai henidiamu. Idia na e tomu:'
  npi-ULB: पृथ्वीका राजाहरू एकसाथ मिलेर साँठगाँठ गर्छन् अनि परमप्रभु र उहाँको अभिषिक्‍त
    जनको विरुद्धमा शासकहरू यसो भनेर षड्यान्त्र रच्‍छन्,
  yor-yor: Àwọn ọba ayé péjọpọ̀ àti àwọn ìjòyè gbìmọ̀ pọ̀ sí Olúwa àti sí ẹni àmì
    òróró rẹ̀.
  pes-OPCB: پادشاهان جهان صف‌آرایی کرده‌اند و رهبران ممالک با هم مشورت می‌کنند بر
    ضد خداوند و مسیح او.
  tgl-ULB: Ang mga hari ng lupa ay nagsasama-sama at ang mga namamahala ay nagsasabwatan
    laban kay Yahweh at laban sa kaniyang Mesias, sinasabing,
  nop-nop: Me mapme kwetkwet hatiiŋ hogohogok adi mikdok tiulidoko tubudapmaiŋ. Kaŋ
    me talitimeŋ heki adi Yahwe ne tiŋa me metamŋiye yabudokodok tubumintaguk u yehitifofoŋdok
    bop tiŋa talik lohiiŋ.
  cbu-NT: Kurakawtamsin, wipunashpat shaniyeersin, Apanllee mishat Apanlleetstam ipusamarini
    tayutaritkanaya.
  hui-hui: Anduane Homogohondobi mbirali kini helo ibugua dabayagohondobi wali agali
    tinaga kinirume wai bule manda bu ka. Haru hagarumebi mandagi mo mogobu biruwa
    handabe manga halu ti hoba mialu kagoni.
  mya-mya: ထို​သူ​တို့​၏​ဘု​ရင်​တို့​သည်​ပုန်​ကန်​ကြ​၏။ သူ​တို့​၏​ဘု​ရင်​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​နှင့်
    ကိုယ်​တော်​ဘိ​သိက်​ပေး​တော်​မူ​သော​ဘု​ရင်​အား ပုန်​ကန်​ရန်​လျှို့​ဝှက်​တိုင်​ပင်​ကြ​၏။
  bod-N: ཡ་ཝཱེ་དང་ནི་ཁོང་གིས་བྱུགས་པ༌ལ། །ས་གཞིའི་རྒྱལ་པོ་རྣམས་ནི་རྒོལ་བར༌བྱེད། །བློན་ཆེན་རྣམས་ནི་འདུས་ནས་གྲོས་འདེབས༌ཤིང༌།།
  wsk-wsk: 'Ali sor lilim la ko supuling nongomang suan awuman ale Yawe se ko kari
    atumukiram mu nongorak dun kopa ilumonko den kaloman:'
  sna-sna: Madzimambo enyika azvigadzirira uye vabati vanoungana pamwe chete kuti
    vazorwa naJehovha, uye kuti vazorwisa Muzodziwa Wake.
  spa-BLM: Los reyes de la tierra toman posición, y los gobernantes se aconsejan entre
    sí, contra Yahvé y contra su Ungido, diciendo,
  cac-cac: A eb' vin̈ rey yed' eb' yajal d'a juntzan̈ chon̈ab' chi', schichonoch sc'ool
    eb', junlajanxon̈ej syutej slajtian sb'a eb' yoch ajc'olal d'a Jehová yed' d'a
    Vin̈ Rey Sic'b'ilel yuuj.
  swh-ULB: Wafalme wa nchi kwa pamoja hushikilia misimamo yao na watawala kwa pamoja
    hufanya njama kinyume na Yahwe na kinyume na Masihi, wakisema,
  bel-bel: 'Паўстаюць зямныя цары, і ўмаўляюцца разам князі супраць Госпада і супраць
    Памазанца Ягонага:'
  deu-ELBBK: 'Es treten auf die Könige der Erde, und die Fürsten ratschlagen miteinander
    gegen den HERRN und gegen seinen Gesalbten:'
  mbb-OT: Is menge hadì wey is menge pengulu kayi te kelibutan, ne midtiǥum dan wey
    nengandam te kebpekidtebek te Nengazen wey te hadì he mibpilì din.
  mal-2015: 'യഹോവെക്കും അവന്റെ അഭിഷിക്തന്നും വിരോധമായി ഭൂമിയിലെ രാജാക്കന്മാർ എഴുന്നേല്ക്കുകയും
    അധിപതികൾ തമ്മിൽ ആലോചിക്കയും ചെയ്യുന്നതു:'
  gup-gup: Nawu kings dja princes kondah kurorrebeh wanjh kabirriwokburriwe nawu Yawey.
    Bedda wanjh manmolk kabirribekkarren bu kabindibunkenh Yawey dja mak namekbe bininj
    nuye nawu bikodjdjuhkeng mankalkkid dorrengh.
  ctu-CTI: Jini yumʌlob ti pañimil miꞌ chajpañob i bʌ. Jini yumʌlob miꞌ lajob i tꞌan
    Chaꞌan miꞌ contrajiñob lac Yum, Yicꞌot jini Rey yajcʌbil bʌ i chaꞌan.
  rmc-rmc: O kraľa pre phuv pes zdžan a o vodci pes dovakeren maškar peste, sar te
    džal pro RAJ the pre leskro pomazimen kraľis.
  nlg-nlg: 'Na lei vunaghi haba ni maramana tara gonidila ni veitotoghoni: mana lei
    tinoni huhuli kara tughuru kaukolu nia didira na lei ghanaghana popolo kara vahaghitailira
    nia a Lord, ma kara tughuru pungisia nia nina tinoni te siusiua.'
  pes-OPV: پادشاهان زمین برمی خیزند و سروران با هم مشورت نموده‌اند، به ضد خداوند و
    به ضد مسیح او؛
  ron-1924: 'Ымпэраций пэмынтулуй се рэскоалэ ши домниторий се сфэтуеск ымпреунэ ымпотрива
    Домнулуй ши ымпотрива Унсулуй Сэу, зикынд:'
  ben-OBCV: পৃথিবীর রাজারা উদিত হয় এবং শাসকেরা সংঘবদ্ধ হয় সদাপ্রভুর বিরুদ্ধে ও তাঁর
    অভিষিক্ত ব্যক্তির বিরুদ্ধে, এই বলে,
  som-som: Boqorrada dhulku col bay u taagan yihiin, Taliyayaashuna waxay u wada tashadaan
    Rabbiga iyo Masiixiisa, iyagoo leh,
  lat-VUC: Astiterunt reges terræ, et principes convenerunt in unum adversus Dominum,
    et adversus christum ejus.
  eng-ASVBT: The kings of the earth set themselves, And the rulers take counsel together,
    Against Jehovah, and against his anointed, saying,
  mna-mna: Zin king ki toono ziŋan zin peeze kan tiparlup zin, mi tikam kumbun be
    tikam malmal pa Yooba ziru king ta Yooba itunu iroogi mi iuri pa uraata na.
  ita-1885: I re della terra si ritrovano, Ed i principi consigliano insieme, Contro
    al Signore, e contro al suo Unto;
  eng-LXXUP: The kings of the earth stood up, And the rulers gathered themselves together,
    Against the Lord, and against his Christ;
  eng-ULB: The kings of the earth take their stand together and the rulers conspire
    together against Yahweh and against his Messiah, saying,
  spa-VBL: 'Los reyes del mundo se preparan para el ataque, y los gobernantes se reúnen
    para conspirar contra el Señor y su ungido, diciendo:'
  fra-_FOB: Les rois de la terre se sont levés, et les princes se sont concertés ensemble
    contre l'Éternel et contre son Oint.
  mal-mal: 'യഹോവയ്ക്കും അവിടുത്തെ അഭിഷിക്തനും വിരോധമായി ഭൂമിയിലെ രാജാക്കന്മാർ എഴുന്നേല്ക്കുകയും
    അധിപതികൾ തമ്മിൽ ആലോചിക്കുകയും ചെയ്യുന്നത്:'
  lit-lit: 'Žemės karaliai stoja į kovą, ir valdovai išvien tariasi prieš VIEŠPATĮ
    ir prieš jo pateptąjį, sakydami:'
  urd-GVR: Duniyā ke bādshāh uṭh khaṛe hue, hukmrān Rab aur us ke Masīh ke ḳhilāf
    jamā ho gae haiṅ.
  suz-BL: मारदे रागी ङा पिपपुकी ठेयब मुरपुकी नु गारशा, परमप्रभु यावे नु आ तेल लुक्‍शा
    सोइश्‍शो आस पर्बम
  eng-NOY: Why do the kings of the earth rise up, And the princes combine together,
    Against Jehovah, and against his anointed king?
  ita-1927: 'I re della terra si ritrovano e i principi si consigliano assieme contro
    l’Eterno e contro il suo Unto, dicendo:'
  ckb-ckb: 'پاشایانی زەوی خۆیان ڕێک دەخەن، سەرۆکەکانیان پێکەوە کۆدەبنەوە لە دژی یەزدان
    و مەسیحەکەی و دەڵێن:'
  eng-BBE: The kings of the earth have taken their place, and the rulers are fixed
    in their purpose, against the Lord, and against the king of his selection, saying,
  xsi-xsi: Kinzi ŋgu ŋinde nenzi koipu ŋalaŋala siluku ŋana paraŋa kâ. Kinzi nenzi
    tamâta mbâna-mbâna sipasau tu siroto nzâla ŋana siŋgoloa paraŋa kuku Yova Kindeni
    tava Koipu Ŋalae ŋinde i muŋga ipatea.
  kan-OKCV: ಯೆಹೋವ ದೇವರಿಗೂ ಅವರ ಅಭಿಷಿಕ್ತನಿಗೂ ವಿರೋಧವಾಗಿ, ಭೂಲೋಕದ ಅರಸರು ನಿಂತುಕೊಳ್ಳುತ್ತಾರೆ.
    ಅಧಿಪತಿಗಳೂ ಒಂದಾಗಿ ಕೂಡಿಕೊಳ್ಳುತ್ತಿರುವರು.
  tam-2017: 'யெகோவாவுக்கு விரோதமாகவும், அவர் அபிஷேகம்செய்தவருக்கு விரோதமாகவும், பூமியின்
    இராஜாக்கள் எழும்பி நின்று, அதிகாரிகள் ஒன்றாக ஆலோசனைசெய்து:'
  spa-RV-1909: 'Estarán los reyes de la tierra, y príncipes consultarán unidos contra
    Jehová, y contra su ungido, diciendo:'
  ron-BTF: 'Împărații pământului se ridică și conducătorii țin sfat împreună împotriva
    DOMNULUI și împotriva unsului său, spunând:'
  eng-WEBP: The kings of the earth take a stand, and the rulers take counsel together,
    against the LORD, and against his Anointed, saying,
  eng-FBV: The kings of the world prepare to attack, and the rulers conspire together
    against the Lord and his anointed one, saying,
  nld-1939: 'Komen de koningen der aarde bijeen, Spannen de vorsten samen tegen Jahweh
    en zijn Gezalfde:'
  nch-BL: Tanahuatiani huan tayacanca tequichihuani ipan taltipacti mosisinise, huan
    mocamanalhuise taya huelis quichihuilise TOTECO huan nopa Tanahuatijquet Cati
    Yaya Quitapejpenijtoc.
  vie-1934: 'Các vua thế gian nổi dậy, Các quan trưởng bàn nghị cùng nhau Nghịch Đức
    Giê-hô-va, và nghịch Đấng chịu xức dầu của Ngài, mà rằng:'
  cha-cha: 'Manotojgue y ray sija gui tano, ya y prinsipe sija manafaesen entalo sija
    contra si Jeova, yan contra y pinalaeña, ilegñija:'
  hin-CV: 'याहवेह तथा उनके अभिषिक्त के विरोध में संसार के राजाओं ने एका किया है एकजुट
    होकर शासक सम्मति कर रहे हैं:'
  eng-OURB: The kings of the earth take a stand, and the rulers take counsel together,
    against Adonai , and against his Anointed, saying,
  spa-BES: 'Los reyes de la tierra tomaron su lugar, y los gobernantes juntos consultarán
    unidos. contra el Señor y contra el rey escogido, diciendo:'
  tdx-tdx: 'Mijohañe o mpanjaka’ ty tane toio, naho mitrao-kinia o mpifeheo hiatreatre
    am’ Iehovà naho i Noriza’ey, manao ty hoe:'
  tha-KJV: บรรดากษั​ตริ​ย์​แห่​งแผ่นดินโลกตั้งตนเองขึ้น และนักปกครองปรึกษากันต่อสู้พระเยโฮวาห์และผู้รับการเจิมของพระองค์
    กล่าวว่า
  por-BR-2018: 'Os reis da terra se levantam, e os governantes tomam conselhos reunidos
    contra o SENHOR, e contra seu Ungido, dizendo :'
  deu-ELO: 'Es treten auf die Könige der Erde, und die Fürsten ratschlagen miteinander
    wider Jehova und wider seinen Gesalbten:'
  eng-WYC-2018: The kings of earth stood together; and princes came together against
    the Lord, and against his Christ. (The kings of the earth stood together; yea,
    the rulers came together against the Lord, and against his anointed king.)
  epo-epo: 'Leviĝas reĝoj de la tero, Kaj eminentuloj konsiliĝas kune, Kontraŭ la
    Eternulo kaj kontraŭ Lia sanktoleito, dirante:'
  gfk-gfk: Ira king tano ula hanuo diet te tur taguro ma ira lualua ta ira pise na
    hala. Diet te hanuat hurlungen wara hinarubu ma no Watong ma nong mah no Watong
    gate gilamis ie.
  uig-PIN: 'Dunyadiki padixaⱨlar sǝpkǝ tizilip, Əmǝldarlar ⱪara niyǝt ǝylixip, Pǝrwǝrdigar
    wǝ Uning Mǝsiⱨi bilǝn ⱪarxilixip: —'
  beo-beo: 'Ilia hina bagade dunu ilia gegemusa: dawa:, amola ilia ouligisu dunu ilia
    Hina Godema higasa amola Hina Bagade E ilegele lai Ema higasa.'
  tpi-OTNT: Ol king bilong olgeta hap graun, ol i redi long pait. Na ol hetman i bung
    na painim rot bilong daunim Bikpela na dispela man em i makim bilong bosim ol
    manmeri bilong en.
  hau-SA: Sarakunan duniya sun ɗauki matsayi masu mulki sun taru gaba ɗaya suna gāba
    da Ubangiji da kuma Shafaffensa.
  udu-udu: 'Imaliḵ gi ’kwaniny’cesh doshkin ki is buni ki ’dishe/ mo, dhali itap̱a
    tuli isi monṯal ’de/ mo ap̱o/ Tap̱a dhali ap̱o/ a’din ’de/ jin ’koshkunu ki monyca
    mo, mmo/o gwo mo ki:'
  uig-LAT: 'Dunyadiki padishahlar sepke tizilip, Emeldarlar qara niyet eyliship, Perwerdigar
    we Uning Mesihi bilen qarshiliship: —'
  nde-nde: Amakhosi omhlaba ayahloma ajame lababusi bahlangana ndawonye bemelana loThixo
    njalo lalowo ogcotshiweyo wakhe besithi;
  ton-ton: ‌ʻOku tuʻu hake fakataha ʻae ngaahi tuʻi ʻo māmani, pea fakakaukau fakataha
    ʻae kau pule kia Sihova mo ia kuo ne pani, ʻo pehē,
  ces-1613: Sstupují se králové zemští, a knížata se spolu radí proti Hospodinu, a
    proti pomazanému jeho,
  eng-WMB: The kings of the earth take a stand, and the rulers take counsel together,
    against the LORD, and against his Anointed, saying,
  tam-TCV: 'பூமியின் அரசர்கள் எதிர்த்து நிற்கிறார்கள், ஆளுநர்களும் யெகோவாவுக்கு விரோதமாகவும்,
    அவரால் அபிஷேகம் செய்யப்பட்டவருக்கு விரோதமாகவும் ஒன்றுகூடி சொன்னதாவது:'
  ceb-ULB: Ang mga hari sa kalibotan nagkahiusa sa pagbatok ug ang mga magmamando
    nagkahiusa sa paglimbong batok kang Yahweh ug sa pagbatok sa iyang Mesiyas, nga
    nag-ingon,
  pol-UBG: 'Królowie ziemscy powstają, a władcy naradzają się wspólnie przeciwko PANU
    i jego pomazańcowi, mówiąc:'
  agr-agr: Nugkanmaya apu aidau yaakta apuji aidaujai ijunag Apajuín kajejuinak, nii
    etegka apu adaikauwa nunashkam shiwagmainak wakenmataik chichaman umijuinawai.
  kyc-kyc: Nakamana kiŋi dupwa porai ingyuo karo dee akali mupwa dupwa wato lao karapala
    Kamongope banya rombo palyisi kiŋi dokope yanda pimwailyaminyi.
  urd-GVU: دنیا کے بادشاہ اُٹھ کھڑے ہوئے، حکمران رب اور اُس کے مسیح کے خلاف جمع ہو
    گئے ہیں۔
  eng-OEBCW: with kings of the earth conspiring, and rulers consulting together, against
    the Lord and against his anointed,
  deu-1912: 'Die Könige der Erde lehnen sich auf, und die Herren ratschlagen miteinander
    wider den HERRN und seinen Gesalbten:'
