  ntu-ntu: King rdrng x kxnzrmailz rdrng nzyrlwr-lxblrng Mz nzoliqti-krdr nzota-krdr
    badr Yawe x Kxnzmcpx nede.
  pan-pan: ਯਹੋਵਾਹ ਅਤੇ ਉਸ ਦੇ ਮਸੀਹ ਦੇ ਵਿਰੁੱਧ ਧਰਤੀ ਦੇ ਰਾਜੇ ਉੱਠ ਖੜੇ ਹੋਏ, ਅਤੇ ਹਾਕਮ ਆਪਸ
    ਵਿੱਚ ਮਤਾ ਪਕਾਉਂਦੇ ਹਨ,
  mya-JVB: လောကီ ရှင် ဘုရင်တို့သည် ထ ကြ၍ ၊ မှူးမတ်အရာရှိတို့လည်း၊ ထာဝရဘုရား နှင့်
    ခရစ်တော် ကို ရန် ဘက်ပြုလျက်၊
  kgf-kgf: Waŋu Yawe ʒéma iwac halécnéŋ météré mima gésimimia iorac haʒéc waŋ érécmima
    baecac ic kewu ieneŋ ʒéréŋqéréŋ wamma naŋgic, baecac galeŋhéra ieneŋ momacnec
    toroqe amuma yomuhuc emininʒu;
  tte-O: Yanuwa yaulina kana kinyao simiya-gogo yo siloiloina toyawa yakato sikaleya
    Yeoba yo ana gitesipwa tomona kolili siwaloba,
  tbg-tbg: Oho, ekaa naato vatanaaka avuhainaa vaiintinavu ruvaaqumavi, vika auvihehavaa
    vaqa ntuva vare, Nora Kotiravata, viva kaama tai vaiintiravata, raqu nimitareka
    auti variavo.
  hmo-hmo: Edia king taudia be tuari totona idia toreisi, bona edia lohia taudia ese
    idia haboua noho. Idia ura be, Lohiabada bona ia ese ia Abia Hidi Tauna, do idia
    dagedage henia.
  zar-NT: Bönniʼ taʼnná bëʼë luyú taʼdáʼbaguëʼë Dios. Tun tuz xtídzaʼgaca nupa dë
    lu náʼagaca para ilaʼdáʼbagaʼ Xanruʼ, en Nu naʼ nabö́ cazëʼ para inná bëʼë,
  urd-urd: ख़ुदावन्द और उसके मसीह के ख़िलाफ़ ज़मीन के बादशाह एक हो कर, और हाकिम आपस
    में मशवरा करके कहते हैं,
  rus-SYN: Восстают цари земли, и князья совещаются вместе против Господа и против
    Помазанника Его.
  bqc-SIM: Dṹnia kíaↄ lɛ́ zĩ̀ sↄukɛ, kpalablenaↄ lɛ́ kãaa Dii ń Kía pↄ́ a kpàozi.
  tcz-CHONGTHU: Yahweh Pakai in lengdinga athaonupa dounan leiset lengte akikhom un,
    chule vaihom thunei hon jong thulhuh asem un, hitin asei ui.
  mar-mar: पृथ्वीचे राजे परमेश्वराविरूद्ध व त्याच्या अभिषिक्त्याविरूद्ध एकत्र उभे
    झाले आहेत, आणि राज्यकर्ते एकत्र मिळून कट रचत आहेत, ते म्हणतात.
  isl-isl: Leiðtogar heimsins hittast og ráðgera samsæri gegn Drottni og Kristi konungi.
  hlt-THB: Khawmdek sangpahrangkhqi ing Bawipa ingkaw Situi a syp thlang ce qaal na
    thawh sih uhy.
  qub-qub: Cay pachacho caj raycuna, mandajcuna fiyupa rabyacarcärin. Nircur llapanna
    parlacun Tayta Diospa contran y acrashanpa contran.
  bqp-bqp: Andunia kínanↄ tɛn zĩ̀ soru kɛ, kpatablerinↄ tɛn kakara Dikirii kũ Kína
    kũ à kào.
  hat-hat: Wa latè yo pran lèzam. Chèf yo mete tèt yo ansanm, y'ap fè konplo sou do
    Seyè a, y'ap fè konplo sou do wa li chwazi a.
  eng-BSB: 'The kings of the earth take their stand and the rulers gather together,
    against the LORD and against His Anointed One:'
  eng-WEBPB: The kings of the earth take a stand, and the rulers take counsel together,
    against the LORD, and against his Anointed, saying,
  kbq-kbq: Hagi Ra Anumzamo'ma masavema freno huhamprinte'nea kini ne'mofone, Anumzamofonena
    hara huznantenakura ama mopafi kini vahetamimo'za retrotra nehazageno, kva vahe'mo'zanena
    ome eritrua nehaze.
  pon-pon: Nanmarki en jappa kan kin kanudi o jaupeidi kan kapukapun pena, en kaokaoe
    dodok en leowa o Japwilim a me keidier.
  nhe-BL: Tlanahuatiani huan tlayacanca tequihuejme ipan tlaltepactli mosisinise,
    huan mocamahuise tlachque huelis quichihuilise TOTECO huan nopa Tlanahuatijquetl
    Tlen Yajaya Quitlapejpenijtoc.
  wnc-wnc: Kingu kepna kepna yuaingga amak tasinangge tandakngakaing. Tandakngake
    waaminda natdetdeu takngatukan natake Buyambam tapatane umana tasiwan maiwikge
    kepie tawakaing. Gatu aminu tapatu Anututa tasiwan ita aminu kuupbam kakuya tasiwik
    kapa dakngakuu, King yuaingga aminu waapatane umana kuut tasiwan maiwikge kepi
    tawakaing.
  bus-bus: Anduna kínanↄↄ e zĩ̀ soru kɛɛ, kpatablerinↄↄ e kaakↄ̃a Diizi kↄ̃n Kí kɛ̀
    à kào.
  gub-BL: Wanuwihawete uzemuàgà'ym wà. Waneruze'egar umume'u Tupàn Tuweharupi Wiko
    Ma'e iàmàtyry'ym àwàm wà. — Xiàmàtyry'ym tuwihawete Tupàn hemixak kwer nehe, i'i
    uzeupeupe wà no.
  eng-DRA: The kings of the earth stood up, and the princes met together, against
    the Lord and against his Christ.
