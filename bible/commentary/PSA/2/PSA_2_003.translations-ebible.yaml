verse: PSA.002.003
translations:
  mal-C: “നമുക്ക് അവരുടെ ചങ്ങലകൾ പൊട്ടിക്കാം അവരുടെ വിലങ്ങുകൾ എറിഞ്ഞുകളയാം!” എന്ന്
    അവർ പറയുന്നു.
  deu-TKW: “Laßt uns ihre Fesseln zerreißen und ihre Stricke von uns werfen!”
  lin-lin: 'Bazali koganga elongo : « Tokata minyololo na bango mpe tomikangola na
    bokonzi na bango ! »'
  mmx-mmx: La di lok, “Ata lox asepmus dik basinge lamgomgonga atnedu, la ataba ke
    xepe levelinga atnedu.”
  eng-LSV: “Let us draw off Their cords, || And cast Their thick bands from us.”
  eng-GNV: Let vs breake their bands, and cast their cordes from vs.
  eng-WEBSTER: Let us break their bands asunder, and cast away their cords from us.
  nhw-BL: 'Tlahuejchihuase huan moijilhuise: “Ma timoquixtilica nopa tepos cadena
    catli ica techilpitoc. Ma timomanahuica para ayacmo huelis technahuatis TOTECO.”'
  swh-ONEN: Wanasema, “Tuvunje minyororo yao na kuvitupilia mbali vifungo vyao.”
  bba-bba: su ben dɑm buɑ, su tii yɑkiɑ ben yorun di.
  eng-KJVCPB: Let us break their bands asunder, And cast away their cords from us.
  luo-luo: “Giwacho ni, wachoduru nyorochegi; kendo wawit ratekegi kucha.”
  aii-aii: ”ܩܵܛܥܲܚ ܐܸܣܘܼܪ̈ܵܝܗ‌ܝ، ܘܪܲܦܲܚ ܡܥܲܠܲܢ ܚܲܒ݂ܠܵܝ̈ܗ‌ܝ.“
  meu-meu: Edia gadea baita hamotudia, e ḡuilaida varodia baita negedia.
  npi-ULB: “तिनीहरूले हामीलाई लगाएका हतकडीहरू हामी तोडौं र तिनीहरूका साङ्लाहरू फालौं
    ।”
  yor-yor: Wọ́n sọ pé, “Ẹ jẹ́ kí a fa ẹ̀wọ̀n wọn já, kí a sì ju ṣẹ́kẹ́ṣẹkẹ̀ wọn nù.”
  pes-OPCB: 'آنها می‌گویند: «بیایید زنجیرها را پاره کنیم و خود را از قید اسارت آزاد
    سازیم!»'
  tgl-ULB: “Tanggalin natin ang mga posas na nilagay nila sa atin at itapon ang kanilang
    mga kadena.”
  nop-nop: Adi indiŋ yoiŋ, “Indi kohonik nemek fafaŋeniŋdi youkilitigumuk i kahibulaginekuyemnim.
    Indi tawa fafaŋeniŋdi nihi-ibikilitigumuk i fiyakutnim.”
  cbu-NT: Kapung tsiyatkusin, Apanll kuweetsini kateenpapaz ashiru kamurikpaz ashkiya.
    Na watsta. Iyaanaatsi kateenaa ichipeeruni kapeeteeni, atanaya.
  hui-hui: Wali agali o biarume lalu, Libugua ina haru hole dariba hayago hado wahami̱ya,
    lalu ka. Libugua ina haru nahelo yu wahami̱ya, lalu ka.
  mya-mya: သူ​တို့​က``ငါ​တို့​သည်​သူ​တို့​စိုး​မိုး​မှု​မှ လွတ်​မြောက်​အောင်​ဆောင်​ရွက်​ကြ​ကုန်​အံ့။
    သူ​တို့​၏​အ​ချုပ်​အ​နှောင်​ကို​ပယ်​ရှား​ကြ ကုန်​အံ့'' ဟု​ဆို​ကြ​၏။
  bod-N: ཤོག་དང་ང་ཚོས་ཁོང་གི་འཆིང་ཐག༌གཅོད། །ཁོང་གི་ཐག་པ་རྣམས་ནི་གཡུག་ཅེས༌ཟེར།།
  wsk-wsk: “Ana nuguring bowa ningi me baganakko, ana mayang umu batutumunak ale nunga
    betenak tagi tanakko.”
  sna-sna: Vanoti, “Ngatidamburei ngetani dzavo, tigorasa mabote avo.”
  spa-BLM: “Rompamos sus vínculos, y arrojar sus cuerdas de nosotros”.
  cac-cac: 'Slaj yalan eb'' icha tic: Quiq''uequel co b''a d''a yol sc''ab'' Dios
    yic man̈xalaj yalan yic d''ayon̈, xchi eb''.'
  swh-ULB: “Ngoja tuzikate pingu walizo tufingia sisi na kuzitupa pingu zao.”
  bel-bel: «Парвёмце ж іхнія кайданы і скінем зь сябе іхнія аковы».
  deu-ELBBK: „Lasst uns zerreißen ihre Fesseln und von uns werfen ihre Seile!“
  mbb-OT: Ke sikandan te, “Kinahanglan he kenè kiw ebpevayàbayà wey ebpesakup kandan.”
  mal-2015: നാം അവരുടെ കെട്ടുകളെ പൊട്ടിച്ചു അവരുടെ കയറുകളെ എറിഞ്ഞുകളക.
  gup-gup: Bedda kabirriyime, “Mah! Karriwe God nuye wirlmurrng chains, dja karringehkerren
    kore nungka kandukkang bu kankarrme!”
  ctu-CTI: 'Mi yʌlob: Laꞌ lac tsꞌocben i lazojlel muꞌ bʌ i cꞌʌn i cʌchonla yubil.
    Laꞌ lac junyajlel choc jini lazo tyac chaꞌan mi laj cojlel tiꞌ pꞌʌtyʌlel Dios,
    cheꞌob.'
  rmc-rmc: 'Phenen: „Rozčhingeras o puta! Las pes avri andral lengre lanci!“'
  nlg-nlg: “Mai ghita ma ka gotia didira na tali halo,” ara ghaghua tara tangi ngangaraha;
    “Ge ka tatavahale ghita hegheda tana kabu popongo eni.
  pes-OPV: که بندهای ایشان را بگسلیم و زنجیرهای ایشان را از خودبیندازیم.
  ron-1924: „Сэ ле рупем легэтуриле ши сэ скэпэм де ланцуриле лор!”
  ben-OBCV: “এসো আমরা তাদের শিকল ভেঙে ফেলি ও তাদের হাতকড়া ফেলে দিই।”
  som-som: Silsiladahooda aan gooyno Oo xadhkahoodana aan iska fogayno.
  lat-VUC: Dirumpamus vincula eorum, et projiciamus a nobis jugum ipsorum.
  eng-ASVBT: Let us break their bonds asunder, And cast away their cords from us.
  mna-mna: 'Tizzo ta kembei: “Ai, kozo temet ma tombot ndel pa ziru peeze kizin: Kokena
    timboro iti mini.”'
  ita-1885: 'Dicendo: Rompiamo i lor legami, E gettiam via da noi le lor funi.'
  eng-LXXUP: Saying, Let us break through their bonds, And cast away their yoke from
    us.
  eng-ULB: “Let us tear off the shackles they put on us and throw off their chains.”
  spa-VBL: “Rompamos las cadenas y desechemos las cuerdas que nos atan”
  fra-_FOB: Rompons leurs liens, disent-ils, et jetons loin de nous leurs cordes!
  mal-mal: “നാം അവരുടെ കെട്ടുകൾ പൊട്ടിച്ച് അവരുടെ കയറുകൾ എറിഞ്ഞുകളയുക”.
  lit-lit: „Sutraukykime jų pančius, numeskime nuo savęs jų virves!“
  urd-GVR: Wuh kahte haiṅ, “Āo, ham un kī zanjīroṅ ko toṛ kar āzād ho jāeṅ, un ke
    rassoṅ ko dūr tak phaiṅk deṅ.”
  suz-BL: “मेको आस देंशो मपय, मेको आस कली मटिय” दे लोव़ पमुइनीमी? येरमीया ५:५
  eng-NOY: “Let us break their bonds asunder; Let us cast away from us their fetters!”
  ita-1927: Rompiamo i loro legami e gettiamo via da noi le loro funi.
  ckb-ckb: «با کۆتەکانیان بشکێنین و زنجیرەکانیان لە خۆمان بکەینەوە.»
  eng-BBE: Let their chains be broken, and their cords taken from off us.
  xsi-xsi: Kinzi situ ŋgua mine tu, “Yova Kindeni kuku ne koipu ŋalae rua nde sipa
    wâlo kaika lâ kinda tininda lâ, andeta kala ŋine kinda ma tapu wâlo mbutukunâŋa
    ŋinde ututu.”
  kan-OKCV: “ಅವರು ಹಾಕಿದ ಬೇಡಿಗಳನ್ನು ಮುರಿದು ಬಂಧಗಳನ್ನು ಹರಿದು ಬೀಸಾಡೋಣ,” ಎನ್ನುತ್ತಾರೆ.
  tam-2017: அவர்களுடைய கட்டுகளை அறுத்து, அவர்களுடைய கயிறுகளை நம்மைவிட்டு எறிந்துபோடுவோம்;
    என்கிறார்கள்.
  spa-RV-1909: Rompamos sus coyundas, y echemos de nosotros sus cuerdas.
  ron-BTF: Să le rupem în bucăți legăturile și să le aruncăm funiile de la noi.
  eng-WEBP: “Let’s break their bonds apart, and cast their cords from us.”
  eng-FBV: “Let's break the chains and throw away the cords that bind us.”
  nld-1939: “Laat ons hun ketens verbreken, Ons van hun boeien ontslaan!”
  nch-BL: 'Tahuejchihuase huan moilhuise: “Ma timoquixtilica nopa tepos cadena cati
    ica techilpitoc. Ma timomanahuica para ayecmo huelis technahuatis TOTECO.”'
  vie-1934: Chúng ta hãy bẻ lòi tói của hai Người, Và quăng xa ta xiềng xích của họ.
  cha-cha: Nita yulang y guinideña, ya nasuja guiya jita y godeña.
  hin-CV: “चलो, तोड़ फेंकें उनके द्वारा डाली गई ये बेड़ियां, उतार डालें उनके द्वारा
    बांधी गई ये रस्सियां.”
  eng-OURB: “Let’s break their bonds apart, and cast their cords from us.”
  spa-BES: ¡Sean rotas sus cadenas, y sus cuerdas sean quitadas de nosotros!
  tdx-tdx: Antao handrafadrafatse o talirandra’ iareoo, le hahimpan-tika o rohi’ iareoo.
  tha-KJV: “​ให้​เราระเบิดสายแอกของเขาให้​ขาดสะบั้น และขจัดบังเหียนของเขาให้พ้นจากเรา”
  por-BR-2018: Rompamos as correntes deles, e lancemos fora de nós as cordas deles.
  deu-ELO: “Lasset uns zerreißen ihre Bande, und von uns werfen ihre Seile!”
  eng-WYC-2018: Break we the bonds of them; and cast we away the yoke of them from
    us. (And they said, Let us break their bonds, that is, their rule over us; yea,
    let us throw off their yoke from us.)
  epo-epo: Ni disŝiru iliajn ligilojn, Kaj ni deĵetu de ni iliajn ŝnurojn!
  gfk-gfk: Diet tange, “Dahat gi rapat se ira udir winwisaan, ma dahat na lapus ise
    ira udir kuun, dahat naga langalanga.”
  uig-PIN: «Ularning qǝklimilirini qɵrüwetǝyli, Ularning asarǝtlirini buzup taxlayli!»
    — deyixidu.
  beo-beo: Ilia amane sia:sa, “Be ninia da ilia hamoma:ne sia:i agoema afafamu da
    defea, amola ilia ouligi yolesimu da defea.”
  tpi-OTNT: Ol i tok olsem, “Yumi brukim hankap bilong tupela. Yumi rausim ol baklain
    tupela i pasim yumi long en.”
  hau-SA: Suna cewa, “Bari mu tsittsinke sarƙoƙinsu, mu kuma ’yantar da kamammu daga
    kangin bautar Allah.”
  udu-udu: Dhalki ana ’ce’da mondeḵ buni mo dhali ṯaka nyoḵ buni ’peni ana mo.
  uig-LAT: «Ularning cheklimilirini chörüwéteyli, Ularning asaretlirini buzup tashlayli!»
    — déyishidu.
  nde-nde: “Kasiwaqamuleni amaketane abo, silahle izibopho zabo.”
  ton-ton: “Ke tau motuhi ʻena ngaahi haʻi pea liʻaki ʻena ngaahi afo ʻiate kitautolu.”
  ces-1613: 'Říkajíce: Roztrhejme svazky jejich, a zavrzme od sebe provazy jejich.'
  eng-WMB: “Let’s break their bonds apart, and cast their cords from us.”
  tam-TCV: “அவர்கள் இட்ட சங்கிலிகளை உடைத்து, அவர்கள் கட்டிய கயிறுகளை அறுத்தெறிவோம்.”
  ceb-ULB: “Bugtoon ta ang talikala nga gigapos nila kanato ug ilabay ang ilang mga
    kadena.”
  pol-UBG: Zerwijmy ich więzy i zrzućmy z siebie ich pęta.
  agr-agr: 'Nuninak senchi untsumkag: “¡Achikbaujai betek batsatag duka ankanmagawagmi!
    ¡Tuja jigkaja emetuamujai betek batsatag dushakam agkanmagawagmi!” wajainawai.'
  kyc-kyc: Nakambame namwa isilyambinyi doko iso kara nanale ramanyi nembamana, letaminyi.
  urd-GVU: وہ کہتے ہیں، ”آؤ، ہم اُن کی زنجیروں کو توڑ کر آزاد ہو جائیں، اُن کے رسّوں
    کو دُور تک پھینک دیں۔“
  eng-OEBCW: to snap their bonds and fling their cords away?
  deu-1912: “Lasset uns zerreißen ihre Bande und von uns werfen ihre Seile!”
  kan-2017: “ನಮಗೆ ಅವರು ಹಾಕಿದ ಬಂಧನಗಳನ್ನು ಕಿತ್ತುಹಾಕಿ, ಬೇಡಿಗಳನ್ನು ಮುರಿದು ಬಿಸಾಡೋಣ” ಎಂದು
    ಮಾತನಾಡಿಕೊಳ್ಳುತ್ತಾರಲ್ಲಾ.
  yap-yap: Be lungurad, “Marod, ngad chuwgad u tan e gagiyeg rorow, marod, ngad pithiged
    gadad u tan pa’ row.”
  hlt-MCSB: “Amih kah kuelrhui te bawt uh sih lamtah, mamih pum kah rhuivaeh voeih
    pa sih,” a ti uh.
  mdy-ETH: «ኑና ዔያታ ቱኬ ዓንጎ ዱፆ ቶካፓ ኑ ቲቆም፤ ሱዞዋ ዱኡዚ ኑኡኒ ኬኤሮም» ጌዔኔ።
  qvs-NT: 'Tantanakushpa kaparishpa rimansapa: “Akuychi Tata Dios akllashkan kamachikuk
    runawan makanakuk. Akuychi paymanta kishpichinakuk amana kamachiwananchikunapana.”'
  twi-ASANTE: Wɔka sɛ, “Momma yɛmmubu wɔn nkɔnsɔnkɔnsɔn na yɛnto wɔn mpokyerɛ ngu.”
  eng-WEBU: “Let’s break their bonds apart, and cast their cords from us.”
  acu-NT: 'Turasha Yusen umirtan nakitinau asar kakarar untsuminak: “Yus iin jirujai
    jingkiatmamuringkia yamaikia atimiami, turar nuniangka angkan wajasmi”, nangkamiar
    tinawai.'
  spa-PDDPT: ¡Rompamos sus ataduras Y quitemos de nosotros sus cuerdas!
  gun-gun: “Nhamondo 'rã ha'e kuery nhanemoxãague, jajora 'rã nhandepokuaague” he'i
    okuapy.
  agu-BL: “Kapak'le' cu'n yi e'chk caren yi at tan katz'amle'n. Kac'aple' cu'n yi
    e'chk c'albil ketz.”
  ilo-ULB: “Pugsatentayo dagiti posas nga inkabilda kadatayo ken ibellengtayo dagiti
    kawarda.”
  kpg-kpg: Digaula e helekai, “Gidaadou ga haga maahede gidaadou gi daha mo nia haganoho
    meemaa, gaa kili gi daha mo gidaadou nia mogobuna meemaa ala e dagi gidaadou!”
  uig-ARA: «ئۇلارنىڭ چەكلىمىلىرىنى چۆرۈۋېتەيلى، ئۇلارنىڭ ئاسارەتلىرىنى بۇزۇپ تاشلايلى!»
    ــ دېيىشىدۇ.
  bps-bps: Manla, “Fantoito dad ikat ale Dwata gito, fye landè gumagotla gito. Hae,
    lamwà ito di kagot Dwata.”
  sus-sus: Na duniɲa mangɛe naxɛ, «Won xa won ba e yi ra, Won xa mini e xa nɔɛ bun
    ma.»
  pon-2006: Re ahpw nda, “Kitail kasaledengkitailla sang pahn ara kosonned, oh keseweisang
    kitail ara manaman.”
  jae-jae: Êsêac sêsôm gebe “Tamô êsêacnêŋ lakô êŋgic ma tambaliŋ êsêacnêŋ lêpoa,
    taŋ kêgi aêac auc, naŋ siŋ.”
  ksd-ksd: Dat a al kutu kadir umana vivi, Ma dat a vue kadir lavur vinau kan dat.
  tur-YTC: “Koparalım onların bağlarını” diyorlar, “İplerini üzerimizden atalım.”
  bel-N: “Парвема кайданы іхнія і путы іхнія скіньма з сябе!”
  grc-BRENT: Διαῤῥήξωμεν τοὺς δεσμοὺς αὐτῶν, καὶ ἀποῤῥίψωμεν ἀφʼ ἡμῶν τὸν ζυγὸν αὐτῶν.
  kpr-kpr: “Namonde nenda agho dari do buvore!” “Nenda sari fuge doyore!” aminge seraera.
  ind-AYT: “Ayo kita putuskan belenggu-belenggu mereka, dan membuang tali-tali mereka
    dari kita!”
  yom-yom: 'Balembo tubi : “tuzenganu minsinga miawu ; tulozanu thama zisieni ziawu.”'
  yut-yut: Gen yaŋ yoŋ, “Uŋun bamot dakon amɨn wamwam nap teban paŋdagono. Ain nap
    kandapninon paŋteban agɨmal uŋun wɨtdalno.”
  nya-nya: Iwo akunena kuti, “Tiyeni timasule magoli awo ndipo titaye zingwe zawo.”
  kyg-kyg: '@see-verse:PSA.002.002'
  hrv-hrv: “Skršimo okove njihove i jaram njihov zbacimo!”
  mps-mps: Augwa te po wai, “Dago te augwali sigo nogo aligabo togoinao,” wali, “tama
    me te augwali sigo da kęalubo bono pisigina sąinao,” wali. “Te dena tedali bidinao,”
    wali.
  tpi-tpi: Ol i tok olsem, “Yumi brukim hankap bilong tupela. Yumi rausim ol baklain
    tupela i pasim yumi long en.”
  dan-1931: “Lad os sprænge deres Bånd og kaste Rebene af os!”
  vie-OVCB: 'Chúng nói: “Chúng ta hãy bứt đứt dây họ trói buộc, quăng xa mọi xích
    xiềng.”'
  guj-2017: “આવો આપણે તેઓનાં બંધન તોડી પાડીએ; અને તેઓની ગુલામીમાંથી આપણે મુક્ત થઈએ.”
  pon-2006A: Re ahpw nda, “Kitail kasaledengkitailla sang pahn ara kosonned, oh keseweisang
    kitail ara manaman.”
  por-BRBSL: “Vamos romper os laços deles, e lançam suas cordas de nós”.
  eng-OEBUS: to snap their bonds and fling their cords away?
  swe-swe: '[De kungar som gör uppror mot Gud säger:] ”Låt oss slita sönder deras
    band (kedjor), och kasta av oss deras rep!” [Det finns ingen sann frihet utanför
    Guds vilja. Jesus säger att vi behöver gå in under hans ok, dvs. lägga ner vårt
    eget liv och följa honom, för att uppleva den friheten. Jesu ok är ett milt, gott
    och behagligt ok, se . Nästföljande tre verser beskriver Guds reaktion på det
    trots och högmod som mänskliga sammansvärjningar är uttryck för.]'
  cth-cth: Tho awh. A kâkateknae naw hah ratham pouh sei. Kâkateknae rui hah tâkhawng
    pouh sei.
  twi-twi: Wɔka se, “Momma yemmubu wɔn nkɔnsɔnkɔnsɔn na yɛntow wɔn mpokyerɛ ngu.”
  hlt-hlt: “Amih kah kuelrhui te bawt uh sih lamtah, mamih pum kah rhuivaeh voeih
    pa sih,” a ti uh.
  tbz-SIM: Tí tɔ̃tɛ bɛ̀ ti pìtínnɛ́ ìì wɛ̃ĩ, kɛ́pítɛ́ bɛ̀ ti dùú mɛ̀ɛ̀ fĩmmɛ kɛ́dootóo.
  msy-2020: “Aning e ikezir senba e da aghorarɨgham. Benir aning e ikezir gavgavir
    kaba, e da fɨrigham.”
  dop-dop: Nɑ pɑ́ tɔŋ sɩ pɑ́ cɛ pɑ hɔkʋtʋ nɑ pɑ́ lɩɩ ŋmɑkəlʋɣʋ tɑɑ.
  azb-azb: 'Deyirlər: «Gəlin onların buxovlarını qoparaq, Üstümüzdəki zəncirlərini
    ataq».'
  eng-DBY: Let us break their bonds asunder, and cast away their cords from us!
  hin-2017: “आओ, हम उनके बन्धन तोड़ डालें, और उनकी रस्सियों को अपने ऊपर से उतार फेंके।”
  wol-KYG: 'Ña nga naan: «Nanu dagg càllala yi, sànni jéng yi!»'
  swp-swp: “Edi auau ta oimotudi, eo edi maina poasi ta gabahesuaradi!”
  bjr-bjr: Misa maaqi qidaqa anifaqa maasa misa rakisi nimaqaranakiqari qeeqa qifaaqa
    idukua. Anifaqa misa qimaqimira ufa aqusaanee qidaqa.
  eng-YLT: '''Let us draw off Their cords, And cast from us Their thick bands.'''
  kne-kne: Kanan da, “Labanen tako din turay da ta en tako makawaya.”
  eng-WYC-2017: Break we the bonds of them; and cast we away the yoke of them from
    us.
  eng-WMBB: “Let’s break their bonds apart, and cast their cords from us.”
  zat-NTPS: 'Dxelenné̱'': “Guselá cuínadxu lu xel-la'' dxenná bea chee̱'', ne guzúadxu
    chalá''ala da zaj nadxixruj bé''ene̱'' dxi''u.”'
  zty-NTPS: 'Ẕnnágake'': “Yebéj kwinžo ḻo ná''gake'', na'' wzoažo cheḻa''ale da''
    bchí''igekle'' žo''o.”'
  urd-GVH: वह कहते हैं, “आओ, हम उनकी ज़ंजीरों को तोड़कर आज़ाद हो जाएँ, उनके रस्सों
    को दूर तक फेंक दें।”
  rug-rug: Meke zama guahe si arini, “Aria mada va kari gedi sari na dia tinarae,
    mada vata rupaha puleni gita koari na dia vinaturu pu pusi gita,” gua.
  gaz-gaz: isaanis, “Kottaa foncaa isaanii of irraa kukkunnaa; hidhaa isaaniis of
    irraa hiiknee gannaa” jedhu.
  fra-LSG: Brisons leurs liens, Délivrons-nous de leurs chaînes!
  gnn-gnn: Yana ŋilimurru dhayaḻakunhamirrina, yänana wal'ŋu nhina yukurra. Yakana
    ŋanapurrunydja yurru nhina yukurra garrpiṉara Garraywuŋunydja wo ŋula yolkuŋu
    yolŋuwuŋu,” bitjan walala ŋuli yukurra waŋanydja.
  yal-yal: E naxa, “En xa en yɛtɛ ba e nɔɔn bun, en xa en xunna ba e yamarin bun.”
  iou-iou: Man yäŋpäŋ-nadäk täŋpäŋ ŋode yäkaŋ; Yarä unitä topmäŋpäŋ ini gämoriken
    nipmaŋkumän yäk. Unita ketnin pädät täŋkumäno u yäpmäŋ däkŋeŋ täna kwäpäŋ nininken
    gärip terak itna yäk.
  haw-1868: E moku aku kakou i ka laua mau mea paa, A e hoolei aku hoi mai o kakou
    aku nei i ka laua mau kaula.
  arb-NAV: «لِنُحَطِّمْ عَنَّا قُيُودَهُمَا، وَنَتَحَرَّرْ مِنْ نِيرِ عُبُودِيَّتِهِمَا».
  ded-ded: “Yeri sengngo witicnunuoc, nenang imoc herecgema rekongngirango mendannunude,
    imoc merecgema ukubisina.”
  ewe-ewe: Wole gbɔgblɔm be, “Mina míado le Yehowa kple eƒe amesiamina la te, eye
    míana ablɔɖe mía ɖokuiwo.”
  eng-LEE: “Let us break asunder their bands, and cast away from us their cords.”
  asm-FB: তেওঁলোকে কৈছে, “আহাঁ আমি তেওঁলোকৰ বন্ধন ছিঙি পেলাওঁ, আমাৰ ওপৰৰ পৰা তেওঁলোকৰ
    শিকলিবোৰ পেলাই দিওঁ।”
  sus-A: نَ دُنِحَ مَنفّيٍ نَشّ، «وٌن شَ وٌن بَ عٍ يِ رَ، وٌن شَ مِنِ عٍ شَ نْي بُن
    مَ.»
  fra-SBL: « Brisons leurs liens, et jette leurs cordes loin de nous. »
  hbo-hbo: נְֽ֭נַתְּקָה אֶת־מֹֽוסְרֹותֵ֑ימֹו וְנַשְׁלִ֖יכָה מִמֶּ֣נּוּ עֲבֹתֵֽימֹו׃
  kik-kik: Moigaga atĩrĩ, “Nĩtwĩohorei mĩnyororo yao, na mabĩngũ mao tũmate matweherere.”
  omb-omb: Ngere ram veve vena, “Ginde da lai vohogi na garovauveu me da tuli vohogi
    na garo ngere denire.”
  fra-NCL: « Brisons leurs liens, disent-ils, et jetons loin de nous leurs chaînes ! »
  cek-AK: nihcae ih qui to taprawt pae pat si loe, nihcae ih sumqui doeh vaa pae o
    ving si, tiah a thuih o.
  cuk-cuk: 'We-dulemar, weyob sogdemalad: “Anmar e-gangued obeloge, e-negsemaidgi
    anmar ollorgumala.”'
  uig-CYR: «Уларниң чәклимилирини чөрүветәйли, Уларниң асарәтлирини бузуп ташлайли!»
    — дейишиду.
  tel-2017: వాళ్ళు మనకు వేసిన సంకెళ్ళు తెంపేద్దాం రండి. వాళ్ళ గొలుసులు విసిరి పారేద్దాం
    రండి, అని చెప్పుకుంటున్నారు.
  hat-BSA: “Annou chire chenn sa yo, e jete kòd ki mare nou yo!”
  ukr-ONPU: «Розірвемо їхні кайдани, – кажуть вони, – скинемо їхні пута!»
  kos-kos: Elos fahk, “Lela kut in srikutla lukelos. Lela kut in srola liki koko lalos.”
  hbo-WLC: נְֽ֭נַתְּקָה אֶת־מֽוֹסְרוֹתֵ֑ימוֹ וְנַשְׁלִ֖יכָה מִמֶּ֣נּוּ עֲבֹתֵֽימוֹ׃
  ibo-ibo: Ha na-asị, “Ka anyị tijie mkpọrọ igwe niile ha kere anyị ma tufukwaa ha,
    nwere onwe anyị.”
  ory-ory: “ଆସ, ଆମ୍ଭେମାନେ ସେମାନଙ୍କ ବନ୍ଧନ ଛିଣ୍ଡାଇ ପକାଉ ଓ ଆମ୍ଭମାନଙ୍କ ନିକଟରୁ ସେମାନଙ୍କ
    ରଜ୍ଜୁ ଦୂର କରିଦେଉ।”
  chk-chk: Iwe, ra apasa, “Ousipwe mwütala fööfööch me rer o pöütala senikich ar kei
    riri.”
  rop-rop: Dei tok gija, “Det dubala bos bin teikoba langa wi. Im jis laik dubala
    bin taiyimap wi garram roup. Wal wi garra fait en win langa dubala. Wi garra meigim
    miselp fri.”
  ukr-1871: Розорвім пута і скиньмо з себе посторонки їх!
  yon-yon: Yimbed yedmimaib, “Nub yaa korok kere ooni ye amob domokbem, yimbed saenbed
    nub yerengkiwen kuu benkirare obon kerem.” andimaib.
  deu-1951: «Wir wollen ihre Bande zerreißen und ihre Fesseln von uns werfen!»
  eng-JPS: '''Let us break their bands asunder, and cast away their cords from us.'''
  srp-1865: “Raskinimo sveze njihove i zbacimo sa sebe jaram njihov.”
  lug-lug: “Ka tukutule enjegere zaabwe, era tweyambulemu ekikoligo kyabwe.”
  heb-heb: ננתקה את מוסרותימו ונשליכה ממנו עבתימו׃
  ben-IRV: “এস আমরা তাদের বন্ধন ছিঁড়ে ফেলি এবং তাদের শিকল খুলে ফেলি।”
  ntu-ntu: Nzrpilr kx, “Na-axtxbzku nzmnclz-krbzku mz zmatq ngrdr, Mz nznikitx-krgu
    nqvi kc tzpe-ngrdr nigu, murde drtqgu naopx.”
  pan-pan: ਕਿ ਆਓ, ਅਸੀਂ ਉਨ੍ਹਾਂ ਦੇ ਬੰਧਨਾਂ ਨੂੰ ਤੋੜ ਦੇਈਏ, ਅਤੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਰੱਸੀਆਂ ਆਪਣੇ
    ਉੱਤੋਂ ਲਾਹ ਸੁੱਟੀਏ।
  mya-JVB: သူ တို့ချည်နှောင် ခြင်းကို ဖြေ ကြကုန်အံ့။ ချည်နှောင် သောကြိုး တို့ကို ပယ်
    ကြကုန်အံ့ဟု သင်းဖွဲ့ ကြ၏။
  kgf-kgf: Seŋ hésa ɋaté nénécmizac imi qetecgéma hésa selia ʒiki sipac menénéc mizac
    imi hulac gilidacbiŋ.
  tte-O: “Kala pan tatom-utusi, ali loina kolila takele-gabaen.”
  tbg-tbg: Vika tiha, Kaiqe tenavu vitanta tinavu rumpataa senira ruqemake qaqini
    variare. Hauri vitanta tinavuqaa raqikiqi vivorave, ti variarave.
  hmo-hmo: Idia gwau, “Ita ura lasi Lohiabada, bona iena King henunai do ita noho,
    Idia ese ita idia guia vadaeni, be ita ese unai guia varodia do ita negea.”
  zar-NT: 'taʼnná: “Uzxuzxaj uquínnajruʼ le taʼnná béʼenëʼ rëʼu, en chúʼunaruʼ yuguʼ
    le tuʼzenëʼ bach rëʼu.”'
  urd-urd: “आओ, हम उनके बन्धन तोड़ डालें, और उनकी रस्सियाँ अपने ऊपर से उतार फेंके।”
  rus-SYN: “Расторгнем узы их, и свергнем с себя оковы их”.
  bqc-SIM: 'Aalɛ mɛ: Wà ń mↄdaonaↄ kɛ̃́kɛ̃, wà ń ba polowá.'
  tcz-CHONGTHU: “Ei-kihennauva kon ahin kilhamlhao hitin, Elohim Pathen thaneina'a
    kon'in kilha ong-u hite” atiuve.
  mar-mar: चला, आपण त्यांच्या बेड्या तोडून टाकू, जे त्यांनी आपणावर लादल्या होत्या.
    आणि त्यांचे साखळदंड फेकून देऊ.
  isl-isl: „Komum,“ segja þeir, „og vörpum af okkur oki hans. Slítum okkur lausa frá
    Guði!“
  hlt-THB: A mingmih a thiqui ce boet pe unawh taw, amik khawceh bynkhqi awm khawng
    pe valh u sih”, ti uhy.
  qub-qub: 'Chaymi gaparpan cayno nir: «Paycunapa maquinpita llojshicushunna. Munayninpita
    gueshpicushunna.»'
  bqp-bqp: 'Òtɛn pi: Ò ń mↄ̀kakↄ̃ananↄ kɛ̃kɛ̃, ò ń bàa porowá.'
  hat-hat: 'Y''ap plede di: -Ann kase chenn yo mete nan pye nou yo! Ann voye yo jete!'
  eng-BSB: “Let us break Their chains and cast away Their cords.”
  eng-WEBPB: “Let’s break their bonds apart, and cast their cords from us.”
  kbq-kbq: Ana hute'za anage nehaze, tagri'ma nofi'ma rerantena'a zana rukampru nehuta,
    kegavama huneranta'a zana zanatreta fru huta manisune hu'za nehaze.
  pon-pon: Kitail en kawela ara men jaliedi o kaje jan kitail ara jal akan!
  nhe-BL: 'Tlahuelchihuase huan moijilhuise: “Ma timoquixtilica nopa tepos cadena
    tlen ica techilpitoc. Ma timomanahuica para ayoc huelis technahuatis TOTECO.”'
  wnc-wnc: Tawake waaminda anzing yakaing, “Ita ninu panggaganuwawa yuamangge nindane
    katakngin unekan wambuu waitdetna. Gatu ita nau takngatuta kepinin unekan wapbuu
    sandetna,” ngang yakaing.
  bus-bus: 'Aↄ̃ↄe bee: Wà ń mↄ̀kyakoonↄ kɛ̃kɛ̃, wà ń bà porowa.'
  gub-BL: Uze'eg nezewe wà. — Wiko zanezar romo a'e wà. Ximumaw wakàgaw nehe. Ximumaw
    zanereruze'egaw nehe, i'i uzeupeupe wà.
  eng-DRA: 'Let us break their bonds asunder: and let us cast away their yoke from
    us.'
