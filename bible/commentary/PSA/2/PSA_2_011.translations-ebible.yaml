verse: PSA.002.011
translations:
  mal-C: ഭയഭക്തിയോടെ യഹോവയെ സേവിക്കുകയും വിറയലോടെ ആനന്ദിക്കുകയും ചെയ്യുക.
  deu-TKW: Dienet Jahwe voll Furcht und jubelt unter Zittern.
  lin-lin: Bosalela Yawe na kobanga mpe bosepela na kolenga.
  mmx-mmx: Mina lotu saparap ne Moroa mi loklok ngangao, la mina pavanga i mi lanmarat.
  eng-LSV: Serve YHWH with fear, || And rejoice with trembling.
  eng-GNV: Serue the Lord in feare, and reioyce in trembling.
  eng-WEBSTER: Serve the LORD with fear, and rejoice with trembling.
  nhw-BL: Xijtequipanoca TOTECO pero nojquiya xiquimacasica huan xijtlepanitaca pampa
    anmomacaj cuenta ajqueya ya. Xijhueyichihuaca TOTECO ica paquilistli huan xiquimacasica
    anquichihuase catli amo quinamiqui.
  swh-ONEN: Mtumikieni Bwana kwa hofu na mshangilie kwa kutetemeka.
  bba-bba: I Yinni Gusunɔ sɑ̃ɑwɔ kɑ bɛɛrɛ. I Yinni Gusunɔ wiru kpĩiyɔ kɑ nɑsiɑru,
  eng-KJVCPB: Serve the Lord with fear, And rejoice with trembling.
  luo-luo: Tiuru ne Jehova Nyasaye gi luoro kendo moruru e nyime gi luoro.
  aii-aii: ܦܠܘܿܚܘܼܢ ܠܡܵܪܝܵܐ ܒܙܕܘܼܥܬܵ‌ܐ، ܘܦܨܘܿܚܘܼܢ ܒܪܲܬܪܲܬܬܵ‌ܐ.
  meu-meu: Iehova ba toma henia diho mai garimui, bona mai heude-heudemui ida.
  npi-ULB: भयसाथ परमप्रभुको आराधना गर र कम्पनसाथ आनन्दित होओ ।
  yor-yor: Ẹ sin Olúwa pẹ̀lú ìbẹ̀rù ẹ sì máa yọ̀ pẹ̀lú ìwárìrì.
  pes-OPCB: با ترس و احترام خداوند را عبادت کنید؛
  tgl-ULB: Sambahin si Yahweh nang may takot at magdiwang nang may panginginig.
  nop-nop: Hidi Yahwedok munta timiŋa adi’walaŋ hebeŋ gineŋ hatineŋ. Munta timiŋila
    nadifo maaŋ tineŋ.
  cbu-NT: Apanllee chinayarus, mangis kis ungirtangtsa. Apanllee waneesh puniyarus,
    Nuw shiyaa kurakartana, tángtsa.
  hui-hui: Gi howa Anduane Homogonaga biabe bialu halimu. Duru lalu ma podope halu
    ibu igini mitangi bialu lotu lalimu. Ibu abale keba haragola tí homo tongolodaga
    holigo tí mini wialu ogonidagua bilimu. Ibuha mo humbi howa ha do ho karu ti turubioreni
    ka.
  mya-mya: သင်​တို့​သည်​ကြောက်​ရွံ့​ရို​သေ​သော​စိတ်​နှင့် ထာ​ဝ​ရ​ဘု​ရား​၏​အ​မှု​တော်​ကို​ထမ်း​ရွက်​ကြ​လော့။
  bod-N: ཡ་ཝཱེར་གུས་ཤིང་འཇིགས་པས་ཞབས་ཕྱི༌སྒྲུབས། །སྐྲག་འདར་དང་བཅས་དགའ་མགུ་རངས་པར༌གྱིས།།
  wsk-wsk: Yawe ko nguanga se kua bowa nagural ale amilmil tualko.
  sna-sna: Shumirai Jehovha nokutya, uye mufare nokudedera.
  spa-BLM: Sirve a Yahvé con temor, y se regocija con el temblor.
  cac-cac: Aq'uequem e b'a d'a Jehová d'a tzalajc'olal, ayocab' yelc'och d'a yol e
    sat.
  swh-ULB: Mwabuduni Yahwe kwa hofu na mfurahi mkitetemeka.
  bel-bel: служэце Госпаду богабаязна, і радуйцеся з трымценьнем.
  deu-ELBBK: Dient dem HERRN mit Furcht, und freut euch mit Zittern!
  mbb-OT: Penilbiyi niw is Nengazen duma is kedtahud ne ikelipey niw sikandin.
  mal-2015: ഭയത്തോടെ യഹോവയെ സേവിപ്പിൻ; വിറയലോടെ ഘോഷിച്ചുല്ലസിപ്പിൻ.
  gup-gup: Ngurrimarnedurrkmirrin nawu Yawey dja ngurrimarnekelenin. Ngurrikukdeldelmen
    bu ngurrinjilngmarrmarr nuye.
  ctu-CTI: Yom mi laꞌ bʌcꞌñan lac Yum cheꞌ mi laꞌ chꞌujutisan. Yom tijicñayetla. Qꞌuele
    ti ñuc lac Yum.
  rmc-rmc: Služinen le RAJESKE la daraha! Radisaľon, ale the izdran lestar!
  nlg-nlg: Ko lutu vania Lord nia na ghanaghana mava mana mataghu, mo ko togotogo
    kolua nia na mataghu.
  pes-OPV: خداوند را با ترس عبادت کنید و با لرز شادی نمایید!
  ron-1924: Служиць Домнулуй ку фрикэ ши букураци-вэ тремурынд.
  ben-OBCV: সম্ভ্রমে সদাপ্রভুর আরাধনা করো আর কম্পিত হৃদয়ে তাঁর শাসন উদ্‌যাপন করো।
  som-som: Rabbiga cabsi ugu adeega, Oo reyreeya idinkoo gariiraya.
  lat-VUC: Servite Domino in timore, et exsultate ei cum tremore.
  eng-ASVBT: Serve Jehovah with fear, And rejoice with trembling.
  mna-mna: 'Kozo komoto Yooba, keleŋ la kalŋaana, mi kembeeze pini. Mi kokoto ituyom,
    mi kelek kumbuyom pa Lutuunu. Kere: Kokena kepei Anutu kete malmalŋana kini, to
    ipasaana yom karau men, mi kemetmeete ma kala leyom. Paso, ni mata mburmburŋana.'
  ita-1885: Servite al Signore con timore, E gioite con tremore.
  eng-LXXUP: Serve the Lord with fear, And rejoice in him with trembling.
  eng-ULB: Worship Yahweh in fear and rejoice with trembling.
  spa-VBL: ¡Sirvan al Señor con reverencia, y alégrense con temblor!
  fra-_FOB: Servez l'Éternel avec crainte, et réjouissez-vous avec tremblement.
  mal-mal: ഭയത്തോടെ യഹോവയെ സേവിക്കുവിൻ; വിറയലോടെ ഘോഷിച്ചുല്ലസിക്കുവിൻ.
  lit-lit: Tarnaukite VIEŠPAČIUI su baime ir džiūgaukite drebėdami.
  urd-GVR: Ḳhauf karte hue Rab kī ḳhidmat karo, larazte hue ḳhushī manāo.
  suz-BL: परमप्रभु यावे कली मान पा हिंशा, मेको आ देंशो गेय पने। हिंशा ख्रिंख्रि पा
    मेको आ ङोंइती ग्‍येरशा बाप्‍पीन। फिलिप्‍पी २:१२; हिब्रू १२:२८
  eng-NOY: Be subject to Jehovah with awe, And fear with trembling!
  ita-1927: Servite l’Eterno con timore, e gioite con tremore.
  ckb-ckb: بە ترسەوە یەزدان بپەرستن، بە لەرزەوە دڵخۆش بن.
  eng-BBE: Give worship to the Lord with fear, kissing his feet and giving him honour,
  xsi-xsi: Miki ma kamege ŋana Yova Kindeni kâ, aku kapanea i ŋa tava ilomi ruruŋa.
  kan-OKCV: ಭಯಭಕ್ತಿಯಿಂದ ಯೆಹೋವ ದೇವರ ಸೇವೆಮಾಡಿರಿ, ನಡುಗುತ್ತಾ ಅವರ ಆಳ್ವಿಕೆಯಲ್ಲಿ ಉಲ್ಲಾಸಪಡಿರಿ.
  tam-2017: பயத்துடனே யெகோவாவுக்கு ஆராதனை செய்யுங்கள், நடுக்கத்துடனே மகிழ்ந்திருங்கள்.
  spa-RV-1909: Servid á Jehová con temor, y alegraos con temblor.
  ron-BTF: Serviți DOMNULUI cu teamă și bucurați-vă tremurând.
  eng-WEBP: Serve the LORD with fear, and rejoice with trembling.
  eng-FBV: Serve the Lord in reverence, celebrate with trembling!
  nld-1939: Dient Jahweh in vreze; Beeft, en kust Hem de voeten!
  nch-BL: Xijtequipanoca TOTECO pero nojquiya xiquimacasica huan xijtepanitaca pampa
    anmomacaj cuenta ajquiya ya. Xijhueyichihuaca TOTECO ica paquilisti huan xiquimacasica
    anquichihuase cati amo quinamiqui.
  vie-1934: Khá hầu việc Đức Giê-hô-va cách kính sợ, Và mừng rỡ cách run rẩy.
  cha-cha: Setbe si Jeova ni y minaañao, yan fanmagof ni minayengyong.
  hin-CV: श्रद्धा भाव में याहवेह की आराधना करो; थरथराते हुए आनंद मनाओ.
  eng-OURB: Abad ·Serve· Adonai with fear, and rejoice with trembling.
  spa-BES: Adoren al Señor con reverencia y alegría, postrándose a sus pies y dándole
    honor,
  tdx-tdx: Toroño am-pañeveñañe t’Iehovà, vaho mirebeha am-pineveneverañe;
  tha-KJV: จงปรนนิบั​ติ​พระเยโฮวาห์ด้วยความยำเกรง และจงเกษมเปรมปรี​ดิ​์ด้วยตัวสั่น
  por-BR-2018: Servi ao SENHOR com temor; e alegrai-vos com tremor.
  deu-ELO: Dienet Jehova mit Furcht, und freuet euch mit Zittern!
  eng-WYC-2018: Serve ye the Lord with dread; and make ye full out joy to him with
    trembling. (Serve ye the Lord in fear or Serve ye the Lord with reverence; and
    bow down before him with trembling.)
  epo-epo: Servu al la Eternulo kun timo, Kaj ĝoju kun tremo.
  gfk-gfk: Muat na taram no Watong ma ra urur, ma muat na guama, ma sen bia muat na
    dedar mah.
  uig-PIN: Pǝrwǝrdigardin ⱪorⱪux bilǝn uning hizmitidǝ bolunglar; Titrǝk iqidǝ huxallininglar!
  beo-beo: Hina Gode Ema beda:iwane fa:no bobogema.
  tpi-OTNT: Yupela i mas pret long God na aninit long em. Yupela i mas guria long
    em na amamas wantaim.
  hau-SA: Ku bauta wa Ubangiji da tsoro ku kuma yi farin ciki kuna rawar jiki.
  udu-udu: Miiyi Tap̱a to ki moŋḵo/ is mo dhali ki mondee is mo,
  uig-LAT: Perwerdigardin qorqush bilen uning xizmitide bolunglar; Titrek ichide xushallininglar!
  nde-nde: Mkhonzeni uThixo ngokumesaba, lithokozele umbuso wakhe ngokuthuthumela.
  ton-ton: Tauhi ʻa Sihova ʻi he manavahē, pea fiefia ʻi he tetetete.
  ces-1613: Služte Hospodinu v bázni, a veselte se s třesením.
  eng-WMB: Serve the LORD with fear, and rejoice with trembling.
  tam-TCV: பயத்துடன் யெகோவாவை வணங்குங்கள், நடுக்கத்துடன் அவர் ஆளுகையில் மகிழ்ந்திருங்கள்.
  ceb-ULB: Simbaha si Yahweh sa kahadlok ug pagmaya uban ang pagkurog.
  pol-UBG: Służcie PANU z bojaźnią i radujcie się z drżeniem.
  agr-agr: Nuniakjum Apajuí eme anentsajum umigkujum shiig aneasjum ememattajum.
  kyc-kyc: Kamongo baa mupwa lao suu pyao pako banya yulu pyakamyuokaralapape.
  urd-GVU: خوف کرتے ہوئے رب کی خدمت کرو، لرزتے ہوئے خوشی مناؤ۔
  eng-OEBCW: Serve the Lord in awe, kiss his feet with trembling,
  deu-1912: Dient dem HERRN mit Furcht und freut euch mit Zittern!
  kan-2017: ಯೆಹೋವನನ್ನು ಭಯಭಕ್ತಿಯಿಂದ ಸೇವಿಸಿರಿ; ನಡುಗುತ್ತಾ ಉಲ್ಲಾಸಪಡಿರಿ.
  yap-yap: Mu pigpiggad ngak SOMOL u fithik’ e marus; mu t’on gad,
  hlt-MCSB: BOEIPA te hinyahnah neh, omngaih neh, thuennah neh thothueng uh.
  mdy-ETH: ናንጊና ናንጋ ጎዳም ዒጊቹሞና ማዹዋቴ፤ ጎጋይቂ ጎጋይቂያኣ ዒዛ ቢታንቶ ዴማ ዎርቁዋቴ።
  qvs-NT: Tata Diosta manchashpa sirviychi. Kushikushpa payta kuyaychi.
  twi-ASANTE: Momfa suro nsom Awurade na monsɛpɛ mo ho ahopopoɔ mu.
  eng-WEBU: Serve the LORD with fear, and rejoice with trembling.
  acu-NT: 'Tura pengker nintimsaram Yus: Ameketme Apum titaram. Ni aneachmau atumnaka
    kajertamkatnuitai. Tura asamtai wina kajertukai tusaram tsuntsumruataram. Nu turachkurminkia
    Yus atumin kajertamkamtai, atumka jintá wekaakuram aneachmau jakai tusaram aneartaram.
    Antsu aints Yusen nintimsar: Wina Yusruka wina uwemtikrurtinuitai tinauka warasartin
    ainawai.'
  spa-PDDPT: Sirvan a Yavé con temor Y regocíjense con temblor.
  gun-gun: Senhor pe ete ke pendekuai pejererokyjea rupi, peporaei ixupe peryryipa
    reve.
  agu-BL: Lok cho'cu' jak' ca'wl yi Kataj. Lok cyeku' ẍchi' i'. Lok chixobu' tetz.
    Na kol chibanu' yi xtxolbila'tz, chitzatzink tzunu'-tz.
  ilo-ULB: Dayawenyo ni Yahweh nga addaan panagbuteng ken agrag-okayo nga addaan panagpigerger.
  kpg-kpg: Goodou hai hegau gi Dimaadua mo di mmaadagu, mo di polepole,
  uig-ARA: پەرۋەردىگاردىن قورقۇش بىلەن ئۇنىڭ خىزمىتىدە بولۇڭلار؛ تىترەك ئىچىدە خۇشاللىنىڭلار!
  bps-bps: Fgal gamu mimò i knayè Dwata i Amu, na kanlikòyu kenen.
  sus-sus: Wo Alatala batu gaaxui ra, wo sɛɛwa a xa fe ra, wo gaaxu a ya ra.
  pon-2006: Kumwail papah KAUN-O ni lammwin; kumwail rerrer
  jae-jae: Anam sakiŋ Apômtau toatêc eŋgeŋ, au taôm anêc eŋ akaiŋŋa toatênêpgeŋ.
  ksd-ksd: Avat a toratorom tai ra Luluai ma ra bunurut, Avat a gugu ma ra nidadar.
  tur-YTC: Yahve’ye korkuyla hizmet edin, Titreyerek sevinin.
  bel-N: Служыце ГОСПАДУ са страхам і радуйцеся з дрыжаньнем.
  grc-BRENT: Δουλεύσατε τῷ Κυρίῳ ἐν φόβῳ, καὶ ἀγαλλιᾶσθε αὐτῷ ἐν τρόμῳ.
  kpr-kpr: Oju igheghi ghae Bajari tumonde bainghaore! Ghamo dadada ghururari nundae
    ivuga aore!
  ind-AYT: Layani TUHAN dengan takut dan bersukacitalah dengan gentar.
  yom-yom: lusadila Yave mu lukinzu ayi lumona khini mu lukhuku.
  yut-yut: Ji Yawe do pasal ɨmɨŋek omani ani. Kɨsɨk kɨsɨk aŋɨmɨŋek pasal nɨmnɨmɨk
    ɨmni.
  nya-nya: Tumikirani Yehova mwa mantha ndi kukondwerera ulamuliro wake monjenjemera.
  kyg-kyg: Lapakaemo koli nehutapaekeꞌmo Ala kava neꞌmo aliꞌyaꞌamo aliyo. Atete nehutapaekeꞌmo
    lapamogaga aiyo.
  hrv-hrv: Služite Jahvi sa strahom, s trepetom se pokorite njemu,
  mps-mps: Dagego Godide wi elama, tama agade midigi siąo.
  tpi-tpi: Yupela i mas pret long God na aninit long em. Yupela i mas guria long em
    na amamas wantaim.
  dan-1931: tjener HERREN i Frygt, fryd jer med Bæven!
  vie-OVCB: Phục vụ Chúa Hằng Hữu với lòng kính sợ, và hân hoan trong run rẩy.
  guj-2017: ભયથી યહોવાહની સેવા કરો અને કંપીને હર્ષ પામો.
  pon-2006A: Kumwail papah KAUN-O ni lammwin; kumwail rerrer
  por-BRBSL: Servir Yahweh com medo, e se regozijam com tremor.
  eng-OEBUS: Serve the Lord in awe, kiss his feet with trembling,
  swe-swe: Tjäna (lyd) Herren (Jahve) med fruktan (vördnadsfull tillbedjan), och gläd
    er med bävan.
  cth-cth: Taki laihoi BAWIPA thaw tawk awh haw. Pâyaw laihoi konawm awh.
  twi-twi: Momfa osuro nsom Awurade na monsɛpɛw mo ho ahopopo mu.
  hlt-hlt: BOEIPA te hinyahnah neh, omngaih neh, thuennah neh thothueng uh.
  tbz-SIM: Mpĩ́nnɛ̀ Kuyie ntɔ̃mmú kɛ kù dé, nyɛ̃́nɛ̀ kù kpeńnìmɛ̀ kɛ̀ di kɔ̃m̀bùɔ̀tì
    nkù duò.
  msy-2020: Ia uari isɨ God danigh, egh an apengan ikɨ. Egh agorogem sara bar atiatingigh.
  dop-dop: Sɩ pɑ́ pɛtɩ pɑ təɣɩ Tɑcɑɑ nɑ pɑ́ nyɑŋnɑ-ɩ nɑ pɑ́ nyɩ ɩ sɔsɔɔntʋ tɔɔ, nɑ
    pɑ́ wiliti nɑ pɑ́ həntɩ-ɩ ɑtɛ. Pə́ tɑɑ kɔɔ nɑ ɩ́ mʋnɑ-wɛ nɑ pɑ́ɑ́nɑ́ nɑ pɑ́ le.
    Mpi tɔ, ɩ pɑ́ɑ́nɑ́ ɩɩ lɑɑ kpɑʋ. Leleŋ nɩɩlɑɑ ntɛ́ pɑ tənɑ mpɑ pɑ cɔɔsəɣɩ ɩ tɛɛ
    tɔ.
  azb-azb: Rəbdən qorxub Ona xidmət edin, Həm titrəyin, həm sevinin.
  eng-DBY: Serve Jehovah with fear, and rejoice with trembling.
  hin-2017: डरते हुए यहोवा की उपासना करो, और काँपते हुए मगन हो। (फिलि. 2:12)
  wol-KYG: Jaamuleen Aji Sax ji, ragal ko, di ko bége, ba yaram daw.
  swp-swp: Ma matausimiu GUIAU au heayaiyei, ma tabutabubumiu
  bjr-bjr: Innee naaquqee marinaqa Yaaweena ainaina mamaqaaqa.
  eng-YLT: Serve ye Jehovah with fear, And rejoice with trembling.
  kne-kne: Emegyat kayo ya patgen yo si Diyos koma sin mansilsilbian yo en sisya.
  eng-WYC-2017: Serve ye the Lord with dread; and make ye full out joy to him with
    trembling.
  eng-WMBB: Serve the LORD with fear, and rejoice with trembling.
  zat-NTPS: Le gun zrin chee̱ Xránadxu Dios, dute̱ xel-la' dxezrebe chee̱le. Nen xel-la'
    dxezrize chee̱le, le be lau Le̱'.
  zty-NTPS: Le gon da' ẕnna X̱anžo Dios, ḻo yeḻa' ẕžebe chele, na' ḻo yeḻa' žeẕize
    chele, le yebele ḻawe' Ḻe'.
  urd-GVH: ख़ौफ़ करते हुए रब की ख़िदमत करो, लरज़ते हुए ख़ुशी मनाओ।
  rug-rug: Mi nabulu nia se Zihova pa korapa mia pinamaṉana Sa, mamu qetu na pamaṉa
    nia.
  gaz-gaz: Sodaadhaan Waaqayyoon tajaajilaa; hollachaas gammadaa.
  fra-LSG: Servez l’Éternel avec crainte, Et réjouissez-vous avec tremblement.
  gnn-gnn: Rom‐wiyaṉiyiyana biyakana Garraywunydja, ga märr‐ŋal'yurra nhanukalaynha;
  yal-yal: Ɛ Alatala batu, ɛ gaxu a yɛɛ ra, ɛ sɛwa, ɛ xuruxurun.
  iou-iou: In Ekänita umuntaŋpäŋ gämori-kengän it täkot.
  haw-1868: E malama ia Iehova me ka weliweli, E hauoli hoi oukou me ka haalulu.
  arb-NAV: اعْبُدُوا الرَّبَّ بِخَوْفٍ، وَابْتَهِجُوا بِرِعْدَةٍ.
  ded-ded: Ngeni KEBU kengecgoc kingang kpemima dzonong fede fedegoc desogai ammibisia.
  ewe-ewe: Mitsɔ ɖokuibɔbɔ kple bubu subɔ Yehowa le dzidzɔ gã me kple dzodzo nyanyanya.
  eng-LEE: Serve the Lord with fear, and rejoice with trembling.
  asm-FB: ভয়েৰে সৈতে যিহোৱাৰ সেৱা কৰা; উল্লাসিত হৈ কম্পন কৰা।
  sus-A: وٌ عَلَتَلَ بَتُ فَاشُي رَ، وٌ سّيوَ عَ شَ قٍ رَ، وٌ فَاشُ عَ يَ رَ.
  fra-SBL: Servez Yahvé avec crainte, et se réjouir en tremblant.
  hbo-hbo: עִבְד֣וּ אֶת־יְהוָ֣ה בְּיִרְאָ֑ה וְ֝גִ֗ילוּ בִּרְעָדָֽה׃
  kik-kik: Tungatĩrai Jehova mũkĩmwĩtigagĩra, na mũkene o mũkĩinainaga.
  omb-omb: Go tabana nona Huqe mena londo mava, rongarea mena matagute.
  fra-NCL: Servez Yahweh avec crainte, tressaillez de joie avec tremblement.
  cek-AK: Zithaih palungthin hoiah Angraeng ih tok to sah oh loe, tasoeh takuenhaih
    hoiah anghoe oh.
  cuk-cuk: Bemar, Bab-Jehová-e-nug nue-itoakwaa odummomalo, ise-itoakwaa Bab-Jehová-mag-dakedgi
    be wergudii gumalo.
  uig-CYR: Пәрвәрдигардин қорқуш билән униң хизмитидә болуңлар; Титрәк ичидә хошаллиниңлар!
  tel-2017: భయంతో యెహోవాను ఆరాధించండి, గడగడ వణకుతూ ఆనందించండి.
  hat-BSA: Adore SENYÈ a avèk gran respè e rejwi avèk tranbleman.
  ukr-ONPU: Служіть Господеві зі страхом і радійте з тремтінням.
  kos-kos: Kulansupu LEUM GOD ke sangeng; Rarrar
  hbo-WLC: עִבְד֣וּ אֶת־יְהוָ֣ה בְּיִרְאָ֑ה וְ֝גִ֗ילוּ בִּרְעָדָֽה׃
  ibo-ibo: Jirinụ ịtụ egwu fee Onyenwe anyị ofufe; jirikwanụ ịma jijiji ṅụrịa ọṅụ
    nʼihu ya.
  ory-ory: ଭୟରେ ସଦାପ୍ରଭୁଙ୍କର ସେବା କର ଓ କମ୍ପିତ ହୋଇ ଉଲ୍ଲାସ କର।
  chk-chk: Oupwe angang ngeni ewe Samol mi Lapalap fän niuokus, oupwe pwapwa fän chechech.
  rop-rop: Yumob garra shoum rispek en teiknodis langa YAWEI. Yumob garra bradin langa
    im, en jidan brabli gudbinjiwei garram im.
  ukr-1871: Служіть Господеві зо страхом, і радуйтеся з дрожаннєм.
  yon-yon: Uniyiibbed Yariman ye deme kuu awinime, une kiringmiyiibbed ye yaa kubime.
  deu-1951: Dienet dem HERRN mit Furcht und frohlocket mit Zittern.
  eng-JPS: Serve the LORD with fear, and rejoice with trembling.
  srp-1865: Služite Gospodu sa strahom, i radujte se s trepetom.
  lug-lug: Muweereze Mukama nga mumutya, era musanyuke n’okukankana.
  heb-heb: עבדו את יהוה ביראה וגילו ברעדה׃
  ben-IRV: ভয়ে সদাপ্রভুুর আরাধনা কর এবং কম্পনের সঙ্গে আনন্দ কর।
  ntu-ntu: Narnrctrpzmu mz nzamrlue-krmu Yawe, X mz nzwztr-krbzmu bade.
  pan-pan: ਭੈਅ ਨਾਲ ਯਹੋਵਾਹ ਦੀ ਸੇਵਾ ਕਰੋ ਅਤੇ ਕੰਬਦੇ-ਕੰਬਦੇ ਅਨੰਦ ਮਨਾਓ,
  mya-JVB: ကြောက်ရွံ့ သောစိတ်နှင့် ထာဝရ ဘုရား၏ အမှုတော် ကို ထမ်းရွက် ၍ ၊ တုန်လှုပ်
    ခြင်းနှင့် ဝမ်းမြောက် ကြလော့။
  kgf-kgf: Bac yandi yandi wamma Yaweac weleŋ qemima, bac yandi yandi wamma ʒézé ségiségi
    wammimu.
  tte-O: Kabo Yeoba koina kwapaisowa me ami matausi, yo me ami tabubu
  tbg-tbg: Hauri Kotira vaaka arara itairaro ni vehi autu taiqa kaantorave ti, ne
    Nora Kotira aatu qeteha vira kaiqa vara amitaqi vuate. Aiqu kauqu ntiri ntiri
    i vairamanta ne vira vevaaraini variaterama, turo. Kotiva tinavu antua timitaarire
    ti, viva inaini oru vi variaka, vika quaheha variqi vivara.
  hmo-hmo: Lohiabada do umui tomadiho henia, mai emui gari danu, Mai heudeheude danu
    Lohiabada do umui hanamoa.
  zar-NT: Lu yöl-laʼ baʼa ladxiʼ queë́liʼ guliʼgún xichinëʼ Xanruʼ. Lu yöl-laʼ rizxizi
    queë́liʼ buliʼsíʼ xibë́ʼ.
  urd-urd: डरते हुए ख़ुदावन्द की इबादत करो, काँपते हुए ख़ुशी मनाओ।
  rus-SYN: Служите Господу со страхом и радуйтесь с трепетом.
  bqc-SIM: À zↄble Diiɛ ń vĩakɛaɛ̀o, à kúlɛ bùsu sɛɛ̀ ń lualuao,
  tcz-CHONGTHU: Yahweh Pakai chu ging tah in akin bol un, chule kithing pum in Ama
    chu houvun.
  mar-mar: भय धरून परमेश्वराची स्तुती करा आणि थरथर कापून हर्ष करा.
  isl-isl: Þjónið Drottni með óttablandinni lotningu og fagnið með auðmýkt.
  hlt-THB: Kqih doena Bawipa bi ce bi unawh awmhly doena thyn lah uh.
  qub-qub: Fiyupa rispitashpayqui aduray Tayta Diosta.
  bqp-bqp: À do Dikirii kũ vĩnao, à pↄnna kɛo kũ lukanaao.
  hat-hat: Sèvi Seyè a avèk krentif, tranble nan tout kò nou,
  eng-BSB: Serve the LORD with fear, and rejoice with trembling.
  eng-WEBPB: Serve the LORD with fear, and rejoice with trembling.
  kbq-kbq: Ra Anumzamofona koro hunteta agoraga'a mani'neta eri'zana erinenteta, tamahirahi
    nere'na koro hunteta agoraga'a mani'neta musena hiho.
  pon-pon: Papan leowa ni lan o pereperen ni majak!
  nhe-BL: Xijtequipanoca TOTECO huan nojquiya xiquimacasica huan xijtlepanitaca pampa
    inmomacaj cuenta ajqueya ya. Xijhueyichihuaca TOTECO ica paquilistli huan xiquimacasica
    inquichihuase tlen ax quinamiqui.
  wnc-wnc: Ginda Anutuekan akgwauke ie gepbiatang koyutnong. Koyuke ie asatnake ngana
    ie gatu apbaknganong.
  bus-bus: À dↄ Diizi kↄ̃n vĩao, à pↄnnaa kɛo kↄ̃n luganao.
  gub-BL: Pemuwete katu Tupàn Tuweharupi Wiko Ma'e pekyze haw rupi nehe. Peryryryryz
    henataromo pepenàràg rehe peapyk pà nehe.
  eng-DRA: 'Serve ye the Lord with fear: and rejoice unto him with trembling.'
