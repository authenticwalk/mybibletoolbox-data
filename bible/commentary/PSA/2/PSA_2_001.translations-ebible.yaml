verse: PSA.002.001
translations:
  mal-C: രാഷ്ട്രങ്ങൾ ഗൂഢാലോചന നടത്തുന്നതും ജനതകൾ വ്യർഥപദ്ധതികൾ ആവിഷ്കരിക്കുന്നതും
    എന്തിന്?
  deu-TKW: Warum toben die Völker, und sinnen die Nationen Vergebliches?
  lin-lin: Mpo na nini bikolo ezali kosala makelele mpe bato bazali kosala makita
    ya pamba ?
  mmx-mmx: Tila ba, limixin at levenabung mixin petpes di sevut li leventaangas kapmek
    kusu dinoxok lok maxopok at ne Moroa? Tila ba limixin di mumu asu lodoxoma gamasa
    xerepmo?
  eng-LSV: Why have nations assembled tumultuously? And peoples meditate vanity?
  eng-GNV: Why doe the heathen rage, and the people murmure in vaine?
  eng-WEBSTER: Why do the heathen rage, and the people imagine a vain thing?
  nhw-BL: Se huihuiyotl para tlanahuatiani huan ininmasehualhua catli amo quiiximatij
    TOTECO ma motlananaca iixpa. San tlapic quisencahuase catli fiero quichihuase.
  swh-ONEN: Kwa nini mataifa wanashauriana kufanya mabaya, na kabila za watu kula
    njama bure?
  bba-bba: Yinni Gusunɔ u ɡoo ɡɔsɑ u bɑndu wɛ̃. Mbɑn sɔ̃nɑ sinɑmbu bɑ nùn seesimɔ.
    Mbɑn sɔ̃nɑ tem yɛ̃robu bɑ nùn seesimɔ. Mbɑn sɔ̃nɑ tem wiruɡibu bɑ tɑbun sɔɔru
    mɔ̀. Mbɑn sɔ̃nɑ bwesenu nu ɑrukɑwɑni bɔkumɔ. Mbɑn sɔ̃nɑ tɔmbɑ nɔɔ tiɑ mɔ̀ bɑ mɔ̀,
  eng-KJVCPB: Why do the heathen rage, And the people imagine a vain thing?
  luo-luo: Angʼo momiyo ogendini chano timo marach kendo ji chano jiemo kayiem nono?
  aii-aii: ܩܵܡܘܿܕܝܼ ܫܵܓ݂ܫܝܼ ܐܸܡܘܵܬܹ̈‌ܐ، ܘܥܲܡܡܹ̈ܐ ܗܲܓܝܼ ܒܣܪܝܼܩܘܼܬܵ‌ܐ؟
  meu-meu: Badina be dahaka lalo-dibura taudia na e heloḡo-heloḡomu? Badina be dahaka
    taunimanima edia lalo-hadai na kavakava?
  npi-ULB: जातिहरूले किन कोलाहल मच्‍चाउँछन् र मानिसहरूले किन असफल हुने षड्यान्त्र
    रच्छन्?
  yor-yor: Èéṣe tí àwọn orílẹ̀-èdè fi ń dìtẹ̀, àti tí àwọn ènìyàn ń ṣe rìkíṣí asán?
  pes-OPCB: چرا قومها شورش می‌کنند؟ چرا ملتها بی‌جهت توطئه می‌چینند؟
  tgl-ULB: Bakit naghihimagsik ang mga bansa, at ang mga tao ay nagsasabwatan nang
    walang kabuluhan?
  nop-nop: Maŋgoŋde tiŋa mebop noli adi foko titiŋdok mede yofolok tiiŋ? Dediŋ doktiŋa
    metam i kadakaniŋ titiŋdok mede yofolokenefit indiŋ tiiŋ?
  cbu-NT: ¿Mayaamshitaja tputs yashingchich kapung tsiyantaksin zamangakana? Shaniyeeshtisin
    yuwari zandakana anuri tsiyatkanaya.
  hui-hui: Hameigini tara tara palu ngarume handabe manga hami̱ya lalu lo manda bialu
    kago aginagabe. Wali agali urunime aguaore bami̱ya lalu ndi nde lalu karu irane
    aginagabe.
  mya-mya: တိုင်း​နိုင်​ငံ​တို့​သည်​အ​ဘယ်​ကြောင့်​ဆူ​ပူ​ပုန်​ကန်​ရန် ကြံ​စည်​ကြ​သ​နည်း။
    လူ​တို့​သည်​အ​ဘယ်​ကြောင့်​အ​ချည်း​နှီး လျှို့​ဝှက်​ကြံ​စည်​ကြ​သ​နည်း။
  bod-N: ཕྱི་ཕྱོགས་པ་རྣམས་ཁོང་ཁྲོ་ཅི་ལ༌ལངས། །མི་རྣམས་དོན་མེད་ཇུས་ངན་ཅི་ལ༌བཤམས།།
  wsk-wsk: Awuk se ali sor lilim la ko kariimet nongomang magoso se ikia memek duap
    duap betemonko den kalosan? Mu kalomon ale betemon, bare nunguning mena.
  sna-sna: Ndudzi dzinoitireiko bope? Uye vanhu vanofungireiko zvisina maturo?
  spa-BLM: Por qué se enfurecen las naciones, ¿y los pueblos traman una cosa vana?
  cac-cac: ¿Tas val yuj tz'el veq'uec'oc yav eb' ch'oc chon̈ab'il sq'uechaan̈? ¿Tas
    val yuj slajtiej sb'a eb' d'a junoc tas man̈ ol tzac'van eb' sb'oani?
  swh-ULB: Kwa nini mataifa wanafanya dhoruba, kwa nini watu wanafanya njama ambazo
    zitafeli?
  bel-bel: Псальма Давідава. Навошта бунтуюць народы, і намышляюць плямёны марнае?
  deu-ELBBK: Warum toben die Nationen und sinnen Eitles die Völkerschaften?
  mbb-OT: Maan is ed-isipen te menge etew is kedsukul te Nengazen? Maan is ed-isipen
    dan is wazè din pulus?
  mal-2015: ജാതികൾ കലഹിക്കുന്നതും വംശങ്ങൾ വ്യർത്ഥമായതു നിരൂപിക്കുന്നതും എന്തു?
  gup-gup: Njalekenh bininj nawu kabirriwohrnan kunredbubuyika bedberre kabirridjalkarremarnburren
    bu kabirrikurduyime kunwarre? Dja njalekenh birriwarlahkenh bininj rowk kabirrimarnburren
    bu kunwarrekenh kabirrikurduyime? Bu kabirrirohrokme, wanjh kabirridjalbarabun!
  ctu-CTI: ¿Chucoch miꞌ chaꞌleñob michꞌlel quixtyañujob? ¿Chucoch lolon jach bʌ pensal
    mucꞌob tiꞌ bajñel pusicꞌal?
  rmc-rmc: Soske o narodi gondoľinen pro vzburi a o manuša pes dovakeren pro zbitočna
    veci?
  nlg-nlg: E ghua ge na lei tara talu tatei didira na rutu para ghaghada. Me ghua
    ge na lei tinoni tara sonileai didira na bona ni aho nia na ghanaghana taho puku
    ni?
  pes-OPV: چرا امت‌ها شورش نموده‌اند و طوائف در باطل تفکر می‌کنند؟
  ron-1924: Пентру че се ынтэрытэ нямуриле ши пентру че куӂетэ попоареле лукрурь дешарте?
  ben-OBCV: কেন জাতিরা চক্রান্ত করে আর লোকেরা কেন বৃথাই সংকল্প করে?
  som-som: Bal quruumuhu maxay u cadhoodaan, Dadkuna maxay ugu fikiraan wax aan waxba
    ahayn?
  lat-VUC: '[Quare fremuerunt gentes, et populi meditati sunt inania?'
  eng-ASVBT: Why do the nations rage, And the peoples meditate a vain thing?
  mna-mna: Parei ta zin karkari keten malmal mi kalŋan izalla? Wal matan munŋan timburmbuuru
    sorok paso?
  ita-1885: PERCHÈ tumultuano le genti, E mormorano i popoli cose vane?
  eng-LXXUP: Wherefore did the heathen rage, And the nations imagine vain things?
  eng-ULB: Why are the nations in turmoil, and why do the peoples make plots that
    will fail?
  spa-VBL: ¿Por qué traman rebelión las naciones? Los pueblos conspiran, pero sin
    ningún sentido.
  fra-_FOB: Pourquoi ce tumulte parmi les nations? Et pourquoi les peuples projettent-ils
    des choses vaines?
  mal-mal: ജനതകൾ കലഹിക്കുന്നതും വംശങ്ങൾ വ്യർത്ഥമായത് നിരൂപിക്കുന്നതും എന്ത്?
  lit-lit: Kodėl kitataučiai siaučia ir tautos apmąsto tuštybę?
  urd-GVR: Aqwām kyoṅ taish meṅ ā gaī haiṅ? Ummateṅ kyoṅ bekār sāzisheṅ kar rahī haiṅ?
  suz-BL: मारदे रागी रागी ङा मुर नेल्‍ल गारशा, परमप्रभु यावे आ पर्बम गाइक्‍नीमी? मारदे
    जात जात ङा मुर जाम्‍शा लाइब मरिम्‍शो ला मिम्‍नीमी? प्रेरित ४:२५-२६; प्रकाश ११:१८
  eng-NOY: Why do the heathen rage, And the nations meditate a vain thing?
  ita-1927: Perché tumultuano le nazioni, e meditano i popoli cose vane?
  ckb-ckb: بۆچی نەتەوەکان دەوروژێن و گەلان پیلان لە شتی پووچ دەگێڕن؟
  eng-BBE: Why are the nations so violently moved, and why are the thoughts of the
    people so foolish?
  xsi-xsi: Mana mana ŋana kinzi tinikoa ŋgu, a? Ŋana sâ kâ ŋga kinzi sipa ŋgua ŋana
    siveta paraŋa kâ, a? Ŋana sâ kâ ŋga siveta ŋgua pâŋa kaa kaa mine, a?
  kan-OKCV: ರಾಷ್ಟ್ರಗಳು ಒಳಸಂಚು ಮಾಡುವುದೂ ಜನಾಂಗಗಳು ವ್ಯರ್ಥವಾಗಿ ಕುತಂತ್ರ ಮಾಡುವುದೂ ಏಕೆ?
  tam-2017: தேசங்கள் ஏன் கொந்தளிக்க வேண்டும்? மக்கள் வீணான காரியத்தை ஏன் சிந்திக்கவேண்டும்?
  spa-RV-1909: ¿POR qué se amotinan las gentes, y los pueblos piensan vanidad?
  ron-BTF: Pentru ce se înfurie păgânii și își închipuie popoarele deșertăciune?
  eng-WEBP: Why do the nations rage, and the peoples plot a vain thing?
  eng-FBV: Why are the nations plotting rebellion? The peoples devise schemes, but
    they're pointless.
  nld-1939: Waarom razen de volken, Bluffen de naties,
  nch-BL: Se huihuiyot para tanahuatiani huan inimasehualhua cati amo quiixmatij TOTECO
    motananase iixpa. San tapic para mocualtalise quichihuase ten fiero.
  vie-1934: Nhân sao các ngoại bang náo loạn? Và những dân tộc toan mưu chước hư không?
  cha-cha: SA jafa na manlalalo y nasion sija, ya y taotao sija manmanjaso y banida?
  hin-CV: क्यों मचा रहे हैं राष्ट्र यह खलबली? क्यों देश-देश जुटे हैं विफल षड़्‍यंत्र
    की रचना में?
  eng-OURB: Why do the nations rage, and the peoples plot a vain thing?
  spa-BES: ¿Por qué las naciones se alborotan tan violentamente, y por qué los pensamientos
    de la gente son tan tontos?
  tdx-tdx: Ino ty fidabasida’ o kilakila ondatio, naho ty fikililia’ ondatio raha
    tsy vente’e.
  tha-KJV: เหตุ​ใดชนต่างชาติจึงกระทำโกลาหลขึ้น และชนชาติทั้งหลายคิดอ่านในการที่​ไร้ประโยชน์
  por-BR-2018: Por que as nações se rebelam, e os povos planejam em vão?
  deu-ELO: Warum toben die Nationen und sinnen Eitles die Völkerschaften?
  eng-WYC-2018: Why gnashed with teeth heathen men; and peoples thought vain things?
    (Why do the heathen gnash with their teeth? and the peoples think up useless plans?)
  epo-epo: Kial tumultas popoloj, Kaj gentoj pripensas vanaĵon?
  gfk-gfk: Wara bih kaik ira kantri diet gi tut na kamahar? Hohe bia ira matanaiabar
    diet te harpingit? Diet pai haruat ma tiga linge.
  uig-PIN: Əllǝr nemixⱪa quⱪan salidu? Nemǝ üqün hǝlⱪlǝr bikardin-bikar suyiⱪǝst oylaydu?
  beo-beo: 'Abuliba:le soge bagade fi dunu ilia gegemusa: ilegesala:? Abuliba:le,
    ilia da udigili gegemusa: sia: dabela:?'
  tpi-OTNT: Bilong wanem olgeta lain manmeri i pasim tok bilong mekim pasin bilong
    bikhet? Bilong wanem ol dispela manmeri i pasim tok nating bilong mekim ol pasin
    nogut?
  hau-SA: Me ya sa ƙasashe suke haɗa baki mutane kuma suke ƙulla shawarwarin banza?
  udu-udu: Ata miina ’kwani gi kala tiya adulaṯṯ mo, dhali ’kwani gam ’twa/ ’kup̱
    ki p̱e’th kan mo?
  uig-LAT: Eller némishqa chuqan salidu? Néme üchün xelqler bikardin-bikar suyiqest
    oylaydu?
  nde-nde: Kungani izizwe zixokozela, labantu besakha amacebo ngeze?
  ton-ton: Ko e hā ʻoku matalili ai ʻae hiteni? Pea fakalaulauloto ʻae kakai ki he
    meʻa noa pē?
  ces-1613: Proč se bouří národové, a lidé daremné věci přemyšlují?
  eng-WMB: Why do the nations rage, and the peoples plot a vain thing?
  tam-TCV: நாடுகள் ஏன் கொதித்து எழும்புகின்றன? மக்கள் கூட்டம் ஏன் வீணாய் சூழ்ச்சி
    செய்கின்றார்கள்?
  ceb-ULB: Nganong nagkaguliyang man ang kanasoran, ug nganong makawang lamang ang
    laraw sa mga tawo?
  pol-UBG: Dlaczego poganie się buntują, a narody knują próżne zamysły?
  agr-agr: ¿Wagka aents pegkegchau aidaush Tuke Pujuujai shiwagmagainakush ijunjash
    pampandayinawa? ¿Wagka chicham jegamainchaunash wainkash tuu yujawa?
  kyc-kyc: Akipamo yuu muu dupwana wambu dupwame Kamongopa sisu nyuo karo yulu koo
    lapo pinya lao suu pyao rapa rapa piminyipape angi kapa pii nalyamisi?
  urd-GVU: اقوام کیوں طیش میں آ گئی ہیں؟ اُمّتیں کیوں بےکار سازشیں کر رہی ہیں؟
  eng-OEBCW: Why this turmoil of nations, this futile plotting of peoples,
  deu-1912: Warum toben die Heiden, und die Völker reden so vergeblich?
  kan-2017: ಅನ್ಯಜನಾಂಗಗಳು ದಂಗೆಗೆ ಏಳುವುದೂ, ಜನಾಂಗಗಳು ವ್ಯರ್ಥಕಾರ್ಯಗಳನ್ನು ಯೋಚಿಸುವುದೂ ಏಕೆ?
  yap-yap: Mangfan nike puruy’ e pi nam ni ngar togopluwgad? Mangfan ni yad be makath
    nib m’ay fan?
  hlt-MCSB: Ba ham lae namtom rhoek khopo uh tih a poeyoek la namtu te a taeng uh?
  mdy-ETH: ዴራ ዓይጎሮ ጉንዱማይ? ዓሳኣ ጌኔ ማዻኒ ዓይጋ ዞርታይ?
  qvs-NT: 'Sukaman yuyani: ¿Imapatí Tata Diosta mana kasuk runakuna turbakunsapa?
    ¿Imapatí mana valekkunata yuyaykunsapa rurayta?'
  twi-ASANTE: Adɛn enti na amanamanmufoɔ no bo afu? Adɛn enti na wɔsɛe mmerɛ yɛ nhyehyɛeɛ
    hunu yi?
  eng-WEBU: Why do the nations rage, and the peoples plot a vain thing?
  acu-NT: ¿Waruka Yusen umirchau ainau Yusen kajerkar shininawa? ¿Tura warukaya nangkamiarsha
    nintiminawa?
  spa-PDDPT: ¿Para qué están en tumulto las naciones, Y los pueblos maquinan cosas
    vanas?
  gun-gun: Mba'e re tu yvy regua kuery ipoxypa ri? Mba'e re tu yvy re ikuai va'e onhembopy'a
    okuapy ovare e'ỹ va'e re?
  agu-BL: ¿Mbi xac na chinil quib wunak tan xtxumle'n oyintzi'? ¿Mbi tzuntz na chitzan
    yi e'chk tnum tan xtxumle'n yi e'chk ajtza'kl yi quil chixcye' te'j?
  ilo-ULB: Apay nga agrebelde dagiti nasion, ken agtutulag dagiti tattao iti awan
    serserbina?
  kpg-kpg: Ma e aha dela digau tuadimee e haga togotogomaalia bolo ginaadou e hai baahi?
    Ma e aha dela nia daangada e haganohonoho nadau hagamamaanadu balumee?
  uig-ARA: ئەللەر نېمىشقا چۇقان سالىدۇ؟ نېمە ئۈچۈن خەلقلەر بىكاردىن-بىكار سۇيىقەست
    ئويلايدۇ؟
  bps-bps: Tan duen i dad to di sahal banwe mngabal i kfagu misan Dwata? Mngabal ale
    kfagu, bay landè gukelan.
  sus-sus: Munfe ra sie bɔɲɛ texi fufafu?
  pon-2006: Dahme wehi kan koasoakoasone re en ketiwohkihla? Dahme aramas akan wiewiahki
    arail koasoandi so-katepe?
  jae-jae: Lau samuc sêli aweŋ sa kêtu asageŋŋa, ma tenteŋlatui sêkic biŋ ŋaôma-ŋaôma
    nec ŋam amboac ondoc.
  ksd-ksd: Upi ra ava ra umana Tematana dia urung, Ma ra lavur tarai dia nuknuk ra
    magit vakuku?
  tur-YTC: Uluslar neden öfkeleniyor, Halklar neden boş düzen kuruyor?
  bel-N: Чаму бунтуюцца народы, і плямёны задумваюць марнае?
  grc-BRENT: Ἱνατί ἐφρύαξαν ἔθνη, καὶ λαοὶ ἐμελέτησαν κενά;
  kpr-kpr: Endada oro oro redae God dodo janje ekoko eraeri? Ne redae manaka beká
    irae ava gayeraeri?
  ind-AYT: Mengapa bangsa-bangsa kacau, dan rakyat merancangkan hal yang sia-sia?
  yom-yom: Bila mbi makanda mafuemini e ? Bila mbi batu balembo yindudila mambu makambulu
    fuana e ?
  yut-yut: Mɨŋat amɨn kabɨ morap mɨktɨmɨ mɨktɨmɨ ekwaŋ uŋun nido kwen wɨgɨk ak do
    gen yaŋ paŋteban aŋ? Mɨŋat amɨnyo uŋun nido ɨsal dogɨn yokwi ak do gen yaŋ paŋteban
    aŋ?
  nya-nya: Nʼchifukwa chiyani anthu a mitundu ina akufuna kuchita chiwembu? Akonzekeranji
    zopanda pake anthu?
  kyg-kyg: Na kavaꞌmo hisayafeꞌmo malaga vayaꞌmogi apavamusa valeteꞌa apano neꞌae.
    Vayaꞌmogimo, mani kavaꞌmo hugune, huꞌa apakesamo neꞌafiyaꞌmonanafa afaꞌa osugae.
  hrv-hrv: Zašto se bune narodi, zašto puci ludosti snuju?
  mps-mps: Magi baso te Israel hani isąwai we bidi dabego te God dali hagoma kolesaga
    yabo po mia saliwe? Magi baso te we bidi dabe augwaligo te dwai kolesaga yabo
    po te odolali po mia saliwe?
  tpi-tpi: Bilong wanem olgeta lain manmeri i pasim tok bilong mekim pasin bilong
    bikhet? Bilong wanem ol dispela manmeri i pasim tok nating bilong mekim ol pasin
    nogut?
  dan-1931: Hvorfor fnyser Hedninger, hvi pønser Folkefærd på, hvad fåfængt er?
  vie-OVCB: Sao muôn dân cuồng loạn? Sao các nước toan tính chuyện hão huyền?
  guj-2017: વિદેશીઓ શા માટે તોફાન કરે છે? અને લોકો શા માટે વ્યર્થ યોજનાઓ કરે છે?
  pon-2006A: Dahme wehi kan koasoakoasone re en ketiwohkihla? Dahme aramas akan wiewiahki
    arail koasoandi so-katepe?
  por-BRBSL: Por que as nações se enfurecem, e os povos conspiram uma coisa vã?
  eng-OEBUS: Why this turmoil of nations, this futile plotting of peoples,
  swe-swe: Varför larmar hednafolken (planerar nationerna uppror)? Varför tänker (begrundar,
    muttrar) folken tomma tankar? [Samma ord som används om den rättfärdige som ”begrundar”
    Herrens ord, se , används här för att beskriva hur folken fyller sig med fåfängliga
    tankar. Deras dåraktiga planer är lönlösa. Hednafolken syftar på folk som förenas
    av ett landområde, medan det andra ordet ”folken” mer har att göra med etnicitet.
    Det finns en övergång från det mer allmänna i ”nationerna och folken”, i vers
    1, till att mer specifikt peka ut kungarna och härskarna för dessa i nästa vers.
    Crescendot i denna inledning kommer i vers 3 med deras föraktfulla uttalande.]
  cth-cth: Miphunnaw teh bangkongmaw ruengruengti awh. Tamimaya teh bangkongmaw ayawmyin
    hno a sak awh.
  twi-twi: Adɛn nti na amanaman no hyehyɛ bɔne ho na nnipa no bɔ pɔw hunu yi?
  hlt-hlt: Ba ham lae namtom rhoek khopo uh tih a poeyoek la namtu te a taeng uh?
  tbz-SIM: Bɑ nte kɛ̀ ibotí miɛkɛ cɔ́ú? Bɑ nte kɛ̀ yɛbotɛ̀ dɑ̀kii mɛyɛi nkpɛ́í ndɛtetìrɛ̀?
  msy-2020: Manmaghɨram amizɨ, Kantrin Igharazibar Gumazamiziba, akaba batozir arazim
    damuasa uariv gei? Manmaghɨram amizɨ, ikɨzir igharazibar gumazir dapaniba, arazir
    kurabar amuasa uari ko akam mɨsoke? Men akar kabar daghetam, otoghan kogham.
  dop-dop: Pepe tɔɔ kɛ́ piitimnɑɑ cʋkɑ pə tɑɑ, nɑ yəlɑɑ nɑ́ɑ́ hʋʋkɩ hʋwɛɛ kpɑɩ nyənɑ
    kɛ mpʋ?
  azb-azb: Nə üçün millətlər belə vurnuxmaya düşür, Ümmətlər boş şeylər düşünür?
  eng-DBY: Why are the nations in tumultuous agitation, and [why] do the peoples meditate
    a vain thing?
  hin-2017: जाति-जाति के लोग क्यों हुल्लड़ मचाते हैं, और देश-देश के लोग क्यों षड्‍यंत्र
    रचते हैं?
  wol-KYG: Ana lu xeeti àddina di riir, lu giir yiy nas pexey neen?
  swp-swp: Paana saha eanua gamagaridi taumiaidi se oioiriba, eo tatao se saha se
    nuanuatu gaibu mo?
  bjr-bjr: Nanaree aiqama maqannaasa fifau suqufiqa manda oosanara tipundaarammasee
    aanoo qidee. Nanaree faiqí anaasee anoona siai ainainara tipundaaridee.
  eng-YLT: Why have nations tumultuously assembled? And do peoples meditate vanity?
  kne-kne: Apay nga nanplano din nanasyon si magay silbi na? Apay nga panggep da ay
    labanen si Diyos ay wada ed daya?
  eng-WYC-2017: Why gnashed with teeth heathen men; and peoples thought vain things?
  eng-WMBB: Why do the nations rage, and the peoples plot a vain thing?
  zat-NTPS: ¿Bizr chee̱ na' dxeledábaga benne' xe̱zr la xu ca' neda'? ¿Bizr chee̱
    na' dxululaba lázrequeze bénneache da guzúa na neda' chalá'ala?
  zty-NTPS: ¿Biẕ chen' ẕži'igak benne' yógo'te yež ka' che Dios? ¿Biẕ chen' ẕlab ḻáže'gak
    benne' ka' da' ẕzoan Ḻe' cheḻa'ale?
  urd-GVH: अक़वाम क्यों तैश में आ गई हैं? उम्मतें क्यों बेकार साज़िशें कर रही हैं?
  rug-rug: Na vegua ke hiva veko pania rina butubutu huporodi sa binaṉara te Zihova?
    Meke vegua ke balabala vekoa rini si pude luara pania sa Nana tinolitolie?
  gaz-gaz: Namoonni maaliif akkanumaan malatu? Saboonnis maaliif waan akkanumaan mariʼatu?
  fra-LSG: Pourquoi ce tumulte parmi les nations, Ces vaines pensées parmi les peuples?
  gnn-gnn: Nhäku warray walala ŋuli miṯtjiyu yolŋu'‐yulŋuyu nyinyaŋdhundja, ŋapa‐nherraṉmirrinydja
    nhanŋu Godku? Nhäku warray walala ŋuli waŋa bitjandja, “Ŋanapurrunydja yurru yukurra
    nhina ŋanapurruŋgala yana djälkurru ga guyaŋinyarakurru wal'ŋu.”
  yal-yal: Nanfera siyane murutɛma? Nanfera yamanane muxune yanfa fuune soma?
  iou-iou: Guŋ ämawebetä imata ärowani täkta gäripi nadäk täkaŋ? Ba imata kädet wakiwaki
    täkta man yäŋpäŋ-nadäk jop täk täkaŋ?
  haw-1868: NO ke aha la e kupikipikio ai ko ka aina e? A e noonoo ai ka poe kanaka
    i ka mea lapuwale?
  arb-NAV: لِمَاذَا ضَجَّتِ الأُمَمُ؟ وَلِمَاذَا تَتَآمَرُ الشُّعُوبُ بَاطِلاً
  ded-ded: Foracngoc, bangec monnunac ngicngac Anutu mi negemmidae, yeneng faka mangana
    anggecdeac yoac dedzege andae nga ngiha ngiha yeni negen negeng ua mema kpedzongemeandae.
  ewe-ewe: Nu ka ta dukɔwo le nugbe ɖom, eye amewo le nu dzodzrowo ɖom?
  eng-LEE: Wherefore do nations rage, and people meditate a vain thing?
  asm-FB: কিয় অস্থিৰ হৈ জাতি সমূহে যিহোৱাৰ বিৰুদ্ধাচৰণ কৰিছে? কিয় লোক সমূহে অনর্থক
    ষড়যন্ত্র কৰিছে?
  sus-A: مُنقٍ رَ سِيٍ بْحّ تٍشِ قُقَقُ؟
  fra-SBL: Pourquoi les nations se déchaînent-elles ? et les peuples complotent en
    vain ?
  hbo-hbo: לָ֭מָּה רָגְשׁ֣וּ גֹויִ֑ם וּ֝לְאֻמִּ֗ים יֶהְגּוּ־רִֽיק׃
  kik-kik: Nĩ kĩĩ gĩtũmaga ndũrĩrĩ iciirĩre gwĩka ũũru na andũ mathugunde maũndũ ma
    tũhũ?
  omb-omb: ?Huri havagi a vanue dolue ram lalangogi huri vena ra vai gineu esi? ?Huri
    havagi tangaloi a nora lalangogi mo toa vurogi?
  fra-NCL: Pourquoi les nations s’agitent-elles en tumulte et les peuples méditent-ils
    de vains projets ?
  cek-AK: Tipongah Sithaw panoek ai kaminawk loe palungphui o moe, kaminawk loe avang
    ai hmuen to poek o?
  cuk-cuk: ¿Ibiga dulemar-yar-baid-baidgi-bukwamalad, Bab-Jehováʼgi binsarsunna urwebukwa?
    ¿Ibiga dulemar Bab-Jehováʼgi-aibinedgi binsarsunna binsabukwa?
  uig-CYR: Әлләр немишкә чуқан салиду? Немә үчүн хәлиқләр бекардин-бекар сүйқәст ойлайду?
  tel-2017: జాతులు ఎందుకు తిరుగుబాటు చేస్తున్నాయి? ప్రజా సమూహాలు ఎందుకు వ్యర్ధమైన
    కుట్ర చేస్తున్నాయి?
  hat-BSA: Poukisa nasyon yo ap boulvèse konsa, e pèp yo fòmante yon vye bagay?
  ukr-ONPU: Чому бентежаться народи і племена задумують марне?
  kos-kos: Efu mutanfahl uh ku suk inkanek in alein? Efu ku mwet uh oru nunak lusrongten
    lalos?
  hbo-WLC: לָ֭מָּה רָגְשׁ֣וּ גוֹיִ֑ם וּ֝לְאֻמִּ֗ים יֶהְגּוּ־רִֽיק׃
  ibo-ibo: Gịnị mere mba niile ji agba izu nzuzo? Gịnị mere ndị mmadụ ji na-apịa ọpịpịa
    nke na-abaghị uru?
  ory-ory: ଗୋଷ୍ଠୀୟମାନେ କାହିଁକି କଳହ କରନ୍ତି; ଜନବୃନ୍ଦ କାହିଁକି ବୃଥାରେ ଷଡ଼ଯନ୍ତ୍ର କରନ୍ତି?
  chk-chk: Pwota chon ekewe mwü ra rawangau, nge ekewe aramas ra ekingau won mine
    a lomotongau?
  rop-rop: Wotfo ola pipul brom najalot kantri toktok gija blanga gibit bekboun langa
    det nyuwan king? Wotfo dei meigimbat plen blanga bidim im? Dei kaan win.
  ukr-1871: Чого ворушаться народи, і люде промишляють про нїкчемне?
  yon-yon: Ambibkin ambibkindan kuu komande wunekare wabkad keri dowad inamen nekwimaib?
    Kwane, komande yi kuu idiib kerindeban ye inamen nekwe nuubnaan kamiib?
  deu-1951: Warum toben die Heiden und reden die Völker vergeblich?
  eng-JPS: Why are the nations in an uproar? And why do the peoples mutter in vain?
  srp-1865: Zašto se bune narodi i plemena pomišljaju zaludne stvari?
  lug-lug: Lwaki amawanga geegugunga n’abantu ne bateganira obwereere okusala enkwe?
  heb-heb: למה רגשו גוים ולאמים יהגו ריק׃
  ben-IRV: কেন জাতিরা বিদ্রোহ করে? কেন লোকেরা বৃথা চক্রান্ত করে?
  ntu-ntu: Lr mrkzbleng nzngqngung mz nzngyatikr drtwrdr Yawe. Murde mane nzyrlqtingr
    drtwr mz nzatrkatingr nide.
  pan-pan: ਕੌਮਾਂ ਕਿਸ ਗੱਲ ਲਈ ਡੰਡ ਪਾਉਂਦੀਆਂ ਹਨ, ਅਤੇ ਦੇਸ਼-ਦੇਸ਼ ਦੇ ਲੋਕ ਕਿਉਂ ਵਿਅਰਥ ਸੋਚ ਸੋਚਦੇ
    ਹਨ?
  mya-JVB: လူမျိုး တို့သည် အဘယ်ကြောင့် ရုန်းရင်းခတ် ပြုကြသနည်း။ လူစု တို့သည် အဘယ်ကြောင့်အချည်းနှီး
    ကြံစည် ကြသနည်း။
  kgf-kgf: Némac niŋac baera baera ic embac ieneŋ qeqetali ac qeweloŋa wamma, imuac
    ic embac ieneŋ ai gorosoŋa imuhucyawac niŋareŋ waŋanʒu?
  tte-O: Tawae kaiwena dedei uloili tomonliyao simunamunai yo sikalekaleya Yaubada
    koina? Kani nige sowasowali sikaiwe-gabaen.
  tbg-tbg: Oho, nantihae vo vatanaa vo vatanaaka Kotirara voqamake arara ite vaimanta
    variavo? Nantihae maa vataraqaa variaka ruvaaqumavi uva tiva vare Kotira raqu
    amitareka auti variavo? Vika uva tiva teva kia ho aru viraro qumina uvaiqama vuanaro.
  hmo-hmo: Badina dahaka bese idauidau ese, tuari daladia idia tahua? Badina dahaka
    taunimanima edia laloa be kavakava?
  zar-NT: ¿Bizx que tuʼtsatsa bönachi yuguʼ yödzö en tuʼpáʼa nítisö le ilúngaca?
  urd-urd: क़ौमें किस लिए ग़ुस्से में है और लोग क्यूँ बेकार ख़याल बाँधते हैं
  rus-SYN: Зачем мятутся народы, и племена замышляют тщетное?
  bqc-SIM: Bↄ́yãi bui ń buio lɛ́ zↄakai? Àkɛa wàlɛ lɛ́ pã kpaaĩi?
  tcz-CHONGTHU: Ipi dinga chitin namtin kitohmoa, thilphachomlou ngaito na a aphat'u
    amoh man chatvei u hitam?
  mar-mar: राष्ट्रे का बंडखोर झाली आहेत, आणि लोक व्यर्थच का कट रचत आहेत?
  isl-isl: Hvílík heimska að þjóðirnar skuli ráðast gegn Drottni! Furðulegt að menn
    láti sér detta í hug að þeir séu vitrari en Guð!
  hlt-THB: Ikawtih, pilnam ing za qu unawh thlang boeih ing a hqawng a hqap mai awh
    aming hqum qu hy voei?
  qub-qub: ¿Imanirtaj Tayta Diosta mana rispitajcunaga contran jatarircaycan? ¿Imanirtaj
    manacajcunataga yarparcaycan?
  bqp-bqp: Bↄ́yãi burinↄ tɛn zuka káa? À kɛ̀ dera òtɛn lɛ́ pã kpákũsũu?
  hat-hat: Poukisa nasyon yo ap toumante kò yo konsa? Poukisa pèp yo ap fè plan ki
    p'ap sèvi yo anyen?
  eng-BSB: Why do the nations rage and the peoples plot in vain?
  eng-WEBPB: Why do the nations rage, and the peoples plot a vain thing?
  kbq-kbq: Na'a agafare ama mopafima me'nea kumatamimpi vahe'mo'za hara hunakura oku'a
    nanekea retro nehazage'za, vahe'mo'za nena'a fore osia nanekea oku'a retro hu'za
    vano nehaze?
  pon-pon: DA me men liki kan linarinarki, o da me wei kan lamelam eki me mal akan?
  nhe-BL: Se huihuiyotl para tlanahuatiani huan inintlacajhua tlen ax quiixmatij TOTECO
    ma motlalanaca iixpa. San tlapic mototonise huan quisencahuase tlen fiero quichihuase.
  wnc-wnc: Dasingge katum aminu dongu kuupbamdane nanata sanga yamandet taknga tasinangge
    natake yandekaing? Dasingge aminu waakwakga sanga sanga tasinangge natake wamu
    moo yandekaing?
  bus-bus: Bↄ́yãnzin boriinↄↄ e zↄka kaazi? À kɛ̀ dia wèe lɛ́ pãa kpaakↄ̃sↄ̃ↄ?
  gub-BL: — Xiàmàtyry'ym Tupàn zane nehe, i'i teko uzeruzar 'ym ma'e wà. Màràzàwe
    tuwe uze'eg nezewe wà. Màràzàwe tuwe ima'enukwaw e iàmàtyry'ymaw rehe wà.
  eng-DRA: Why have the Gentiles raged, and the people devised vain things?
