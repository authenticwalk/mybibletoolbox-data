verse: PSA.002.009
translations:
  mal-C: ഇരുമ്പുകോൽകൊണ്ട് നീ അവരെ തകർക്കും; കളിമൺ പാത്രക്കഷണങ്ങൾപോലെ നീ അവരെ ഛിന്നഭിന്നമാക്കും.”
  deu-TKW: Mit eisernem Stabe magst du sie zerschmettern, wie Töpfergefäß sie zertrümmern.
  lin-lin: Okoyangela yango na bokonzi ya ebende, okopanza yango lokola mbeki ya mabele. »
  mmx-mmx: La unabam gomgonga di mi lakdak aen i lolos, la unaba sep povorok nedi
    ngan lengkong sosopen kangka i reporok.’”
  eng-LSV: You rule them with a scepter of iron, || You crush them as a vessel of
    a potter.”
  eng-GNV: Thou shalt krush them with a scepter of yron, and breake them in pieces
    like a potters vessell.
  eng-WEBSTER: Thou shalt break them with a rod of iron; thou shalt dash them in pieces
    like a potter's vessel.
  nhw-BL: Xiquinnahuati chicahuac quen se tlanahuatijquetl catli tlanahuatía ica tepostli
    imaco para ica tetlatzacuiltis. Quena, xiquinomiyopojpostequi mosisinijca masehualme
    quen elisquíaj soqui chachapalme.” (Quej nopa TOTECO quitequimacac itlanahuatijca
    ma quichihua.)
  swh-ONEN: Utawatawala kwa fimbo ya chuma na kuwavunjavunja kama chombo cha mfinyanzi.”
  bba-bba: U mɑɑ mɑn sɔ̃ɔwɑ u nɛɛ, kon kpĩ n bu kpɑrɑ nɡe wi u kpɑrɑmɔ kɑ sii bokuru,
    kon kpĩ n bu kɔsuku nɡe weke te bɑ mɔmɑ.
  eng-KJVCPB: Thou shalt break them with a rod of iron; Thou shalt dash them in pieces
    like a potter’s vessel.
  luo-luo: Initelnigi kod ludhi mar nyinyo; kendo initogi matindo tindo ka agulu.”
  aii-aii: ”ܒܸܬ ܬܵܒ݂ܪܹܬ ܠܗܘܿܢ ܒܩܵܛܝܼܵܐ ܕܦܪܸܙܠܵܐ، ܐܲܝܟ݂ ܡܵܐܢܵܐ ܕܦܲܚܵܪܵܐ ܒܸܬ ܛܵܒ݂ܚܹܬ
    ܠܗܘܿܢ.“
  meu-meu: Auri itotohina amo ba hamakohidia, uro na heto ba huaridia.
  npi-ULB: तिमीले तिनीहरूलाई फलामे डन्डाले तोड्नेछौ । कुमाले भाँडोझैं तिमीले तिनीहरूलाई
    टुक्रा-टुक्रा पार्नेछौ ।”
  yor-yor: Ìwọ yóò fi ọ̀pá irin ṣe àkóso wọn ìwọ yóò sì rún wọn wómúwómú bí ìkòkò
    amọ̀.”
  pes-OPCB: تو با عصای آهنین بر آنها حکومت خواهی کرد و آنها را مانند ظروف گلی خرد
    خواهی نمود.“»
  tgl-ULB: Wawasakin mo sila gamit ang isang bakal na setro; dudurugin mo sila tulad
    ng isang banga ng magpapalayok.”
  nop-nop: Du kohoge saŋiniŋnit wendi yabudokowaaŋ. Tiŋa metamdi kwet kabot ulitawaune
    pupuheneeŋ kuyahi kuyahi tiiŋ wendok tuwot tiyembaaŋ.’”
  cbu-NT: 'Shiysha tsapurunasshuchee kurak wizpurirpatish izuuru tpachingachsha. Tputs
    muritsaa yasinpat pátangtaru shiysha, kundarareetsish ambtam ashtachsha. Apari
    nuwaa tárangiya: Apanll ipusamarini waparee kuk kamanku, tárangiya.'
  hui-hui: Uruni bibahende í̠na kangome bo podolebere. Mbodoli be gingiru laradagua
    bibahende bo gingirulo paya paya bulebere.
  mya-mya: သင်​သည်​လူ​မျိုး​တ​ကာ​တို့​ကို​သံ​လှံ​တံ​ဖြင့် အုပ်​စိုး​လိမ့်​မည်။ သူ​တို့​အား​မြေ​အိုး​ကို​ခွဲ​သ​ကဲ့​သို့
    အ​စိတ်​စိတ်​အ​မြွှာ​မြွှာ​ဖြစ်​စေ​လိမ့်​မည်' ဟု မိန့်​တော်​မူ​ပါ​၏'' ဟူ​၍​ဆို​၏။
  bod-N: ལྕགས་ཀྱི་དབྱུག་པས་ཁྱོད་ཀྱིས་དེ་རྣམས༌གཅག །རྫ་ཆས་ནང་བཞིན་དེ་རྣམས་དུམ་བུར༌གཅག།
  wsk-wsk: Se ni supuling ura ko tam aora mu te nunga bitaruko, ale kani iwita nunga
    pakakur se bilik bilik kapamonko.”
  sna-sna: Uchavatonga netsvimbo yesimbi; uchavaputsa kuita zvimedu zvimedu sehari.”
  spa-BLM: Los romperás con una vara de hierro. Los harás pedazos como una vasija
    de alfarero”.
  cac-cac: Ol ac' yajalil d'a yib'an̈ eb' yed' val a poder. Ol a satel eb' icha tz'aj
    smac'jipoj junoc lum chen d'a junoc q'uen c'ococh, xchi d'ayin, xchi Vin̈ Uninab'il
    chi'.
  swh-ULB: Wewe utawavunja wao kwa fimbo ya chuma; kama vile mtungi wa mfinyanzi,
    wewe utawavunja wao vipande vipande.”
  bel-bel: Ты паб'еш іх жалезным жазлом, патаўчэш іх, як посуд ганчарны».
  deu-ELBBK: Mit eisernem Zepter wirst du sie zerschmettern, wie ein Töpfergefäß sie
    zerschmeißen.
  mbb-OT: Dumelaha nu sikandan, he wazè ebpekesukul te kedumala nu. Iring sikandan
    te ziniyun he ǥelemiten he edrupeten nu.’ ”
  mal-2015: ഇരിമ്പുകോൽകൊണ്ടു നീ അവരെ തകർക്കും; കുശവന്റെ പാത്രംപോലെ അവരെ ഉടെക്കും.
  gup-gup: Ngudda yiman yibenbakkebakke kundulkwi wirlmurrng dorrengh; yibendjalbarrhke
    yiman kayime plate.’ ”
  ctu-CTI: Mi quejel a jisan quixtyañujob yubil ti bara melel bʌ ti tsucul tyaqꞌuin.
    Mi quejel a bicꞌtisan lajal bajcheꞌ mi tyojpꞌel pꞌejt melel bʌ ti lum. Cheꞌ tiꞌ
    subeyon c Yum, cheꞌen.
  rmc-rmc: Phagereha len la trastuňa pacaha; rozmareha len sar o čikakre pira.‘ “
  nlg-nlg: Ighoe ko gotira nia na tali halo, mo ko kara tara te vaghara na kuki vatu.
  pes-OPV: ایشان را به عصای آهنین خواهی شکست؛ مثل کوزه کوزه‌گر آنها را خردخواهی نمود.»
  ron-1924: Ту ле вей здроби ку ун тояг де фер ши ле вей сфэрыма ка пе васул унуй
    олар.’”
  ben-OBCV: তুমি তাদের লোহার দণ্ড দিয়ে চূর্ণ করবে; মাটির পাত্রের মতো তুমি তাদের ভেঙে
    টুকরো করবে।”
  som-som: Waxaad iyaga ku jejebin doontaa ul bir ah, Oo waxaad u burburin doontaa
    sida weelka dheryasameeyaha.
  lat-VUC: Reges eos in virga ferrea, et tamquam vas figuli confringes eos.
  eng-ASVBT: Thou shalt break them with a rod of iron; Thou shalt dash them in pieces
    like a potter’s vessel.
  mna-mna: Peeze ku ko mbolŋana kat. Tana ko punmeete mburan kembei ta tomtom ipetepaala
    kuuru ma imapalpaala.’”
  ita-1885: Tu le fiaccherai con una verga di ferro; Tu le triterai come un testo
    di vasellaio.
  eng-LXXUP: Thou shalt rule them with a rod of iron; Thou shalt dash them in pieces
    as a potter’s vessel.
  eng-ULB: You will break them with an iron rod; like a jar of a potter, you will
    smash them to pieces.”
  spa-VBL: Los quebrantarás con vara de hierro, y como vasija de barro los desmenuzarás’”.
  fra-_FOB: Tu les briseras avec un sceptre de fer, tu les mettras en pièces comme
    un vase de potier.
  mal-mal: ഇരിമ്പുകോൽകൊണ്ട് നീ അവരെ തകർക്കും; കുശവന്റെ പാത്രംപോലെ അവരെ ഉടയ്ക്കും”.
  lit-lit: Tu daužysi juos geležine lazda, kaip puodžiaus indą juos daužysi į šukes!“
  urd-GVR: Tū unheṅ lohe ke shāhī asā se pāsh pāsh karegā, unheṅ miṭṭī ke bartanoṅ
    kī tarah chaknāchūr karegā.”
  suz-BL: गे मेको आन कली फलाम के कोक्‍केमी खप के सेल्‍शो ग्‍योंब प्रोल्‍शो खोदेंशो
    पा प्रोल्‍नेवे” दे लोव़ पाप्‍तु। प्रकाश २:२७; प्रकाश १२:५; प्रकाश १९:१५
  eng-NOY: Thou shalt break them with a rod of iron; Thou shalt dash them in pieces
    like a potter's vessel.”
  ita-1927: Tu le fiaccherai con uno scettro di ferro; tu le spezzerai come un vaso
    di vasellaio.
  ckb-ckb: بە گۆچانێکی ئاسنین دەیانشکێنیت و وەک گۆزەیەکی گڵین وردوخاشیان دەکەیت.»
  eng-BBE: They will be ruled by you with a rod of iron; they will be broken like
    a potter's vessel.
  xsi-xsi: Noko ma pwai poe kaika ndo panzi tamâta rârâni, aku ma kupunzi pwapwataki,
    itogo tamâta ipu kulo pwapwataki kala punu-punu nâ ikeno.’” Yova Kindeni iporo
    ŋgua mine pa naŋa koipu ŋalae.
  kan-OKCV: ಕಬ್ಬಿಣದ ಗದೆಯಿಂದ ನೀನು ಅವರನ್ನು ದಂಡಿಸಿ, ಮಣ್ಣಿನ ಮಡಕೆಯಂತೆ ಚೂರುಚೂರಾಗಿ ಅವರನ್ನು
    ಒಡೆದುಹಾಕುವೆ.”
  tam-2017: இரும்புக் கோலால் அவர்களை நொறுக்கி, குயவனின் மண்பாண்டத்தைப்போல் அவர்களை
    உடைத்துப்போடுவீர் என்று சொன்னார்.
  spa-RV-1909: 'Quebrantarlos has con vara de hierro: como vaso de alfarero los desmenuzarás.'
  ron-BTF: Tu îi vei zdrobi cu un toiag de fier și îi vei sparge în bucăți ca pe vasul
    unui olar.
  eng-WEBP: You shall break them with a rod of iron. You shall dash them in pieces
    like a potter’s vessel.”
  eng-FBV: You will break them with a rod of iron, smashing them like pottery.’”
  nld-1939: Gij moogt ze vermorzelen met ijzeren knots, En stuk slaan als een aarden
    pot.
  nch-BL: Xiquinnahuati chicahuac quej se tanahuatijquet cati tanahuatía ica teposti
    imaco para ica tetatzacuiltis. Quena, xiquinomiyopojpostequi mosisinijca masehualme
    quej elisquíaj soqui chachapalme.” (Quej nopa TOTECO quitequimacac itanahuatijca
    ma quichihua.)
  vie-1934: Con sẽ dùng cây gậy sắt mà đập bể chúng nó; Con sẽ làm vỡ nát chúng nó
    khác nào bình gốm.
  cha-cha: Ya unyulang sija ni y baran lulog; taegüije y bason y yero unyogyog sija.
  hin-CV: तुम उन्हें लोहे के छड़ से टुकड़े-टुकड़े कर डालोगे; मिट्टी के पात्रों समान
    चूर-चूर कर दोगे.”
  eng-OURB: You shall break them with a rod of iron. You shall dash them in pieces
    like pottery.”
  spa-BES: Ellos serán gobernados por ti con una vara de hierro; se romperán como
    el vaso de un alfarero.
  tdx-tdx: Ho pozahe’o am-bodam-by; Hampijeñajeñahe’e hoe siniharam-panao valàñe-tane.
  tha-KJV: เจ้​าจะตีเขาให้แตกด้วยคทาเหล็ก และฟาดให้แหลกเป็นชิ้นๆดุจภาชนะของช่างหม้อ”
  por-BR-2018: Com cetro de ferro tu as quebrarás; como vaso de oleiro tu as despedaçarás;
  deu-ELO: Mit eisernem Zepter wirst du sie zerschmettern, wie ein Töpfergefäß sie
    zerschmeißen.
  eng-WYC-2018: Thou shalt govern them in an iron rod; and thou shalt break them together
    as the vessel of a potter. (Thou shalt govern them with an iron rod; and thou
    shalt break them in pieces, like a clay pot.)
  epo-epo: Vi disbatos ilin per fera sceptro, Kiel potan vazon vi ilin dispecigos.
  gfk-gfk: Nu kure diet ma tiga dadas na kinkinis na harkurai, nu parok gisiane diet
    hoing ra gingop di gil ma ra dadas na pikaia.”
  uig-PIN: Sǝn tɵmür tayaⱪ bilǝn ularni bitqit ⱪiliwetisǝn; Sapal qinini kukum-talⱪan
    ⱪilƣandǝk, sǝn ularni parǝ-parǝ ⱪiliwetisǝn» — dedi».
  beo-beo: Dia da ili ouli fesonoi amoga fane fili fasimu, amola Dia da huluane osoboga
    hahamoi yaeya amo gagoudane fofonobone fasisu amo defele ili gagoudane fasimu.”
  tpi-OTNT: Bai yu bosim ol long strongpela han bilong yu. Na bai yu brukim ol liklik
    liklik, olsem man i brukim sospen graun.’”
  hau-SA: Za ka yi mulkinsu da sandan ƙarfe; za ka farfashe su kucu-kucu kamar tukunyar
    laka.”
  udu-udu: /E mini ’ce’d uni bwa mo ki cwan kol ’kus jin ta toŋḵuthu’d mo, dhali mu/
    uni ’twa/a ’cesh mo ka ’ci’cimi’th mo me’d toŋ’kul bwa jin uḵu ’pena je mo.
  uig-LAT: Sen tömür tayaq bilen ularni bitchit qiliwétisen; Sapal chinini kukum-talqan
    qilghandek, sen ularni pare-pare qiliwétisen» — dédi».
  nde-nde: Uzazibusa ngentonga yobukhosi eyensimbi, uzazibhidliza zicubuzeke njengebumba.”
  ton-ton: Te ke maumauʻi ʻakinautolu ʻaki ʻae vaʻa ukamea; pea te ke laiki ke lailai
    ʻakinautolu ʻo hangē ko e ipu ʻumea.
  ces-1613: Roztlučeš je prutem železným, a jako nádobu hrnčířskou roztříštíš je.
  eng-WMB: You shall break them with a rod of iron. You shall dash them in pieces
    like a potter’s vessel.”
  tam-TCV: நீர் அவர்களை ஓர் இரும்புச் செங்கோலினால் உடைப்பீர்; மண்பாண்டத்தை உடைப்பதுபோல்,
    நீர் அவர்களை தூள்தூளாக நொறுக்கிப்போடுவீர்.”
  ceb-ULB: Pagadukmokon mo sila sa sungkod nga puthaw; sama sa banga sa magkukolon,
    pulpugon mo sila sa pino.”
  pol-UBG: Potłuczesz je laską żelazną, jak naczynie gliniane je pokruszysz.
  agr-agr: Ichinak najanamu shigki basegbauwai awati tsaimaina numamtuk, apu pegkegchau
    aina duka ame tsaika utsagtatme”, tujutmae.
  kyc-kyc: Embame ane pangalimi pyao kambo dee nakama pee warame wasisi pyao kambele
    lao piri, lapya letamo.
  urd-GVU: تُو اُنہیں لوہے کے شاہی عصا سے پاش پاش کرے گا، اُنہیں مٹی کے برتنوں کی
    طرح چِکنا چُور کرے گا۔“
  eng-OEBCW: You will break them with sceptre of iron, shatter them like pottery.’
  deu-1912: Du sollst sie mit einem eisernen Zepter zerschlagen; wie Töpfe sollst
    du sie zerschmeißen.”
  kan-2017: ನೀನು ಕಬ್ಬಿಣದ ಗದೆಯಿಂದ ಅವರನ್ನು ನಾಶಮಾಡುವಿ; ಮಣ್ಣಿನ ಮಡಿಕೆಗಳನ್ನೋ ಎಂಬಂತೆ ಅವರನ್ನು
    ಒಡೆದುಹಾಕುವಿ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Bay mu gagiyeg nagrad nga pa’am nib wasey; bay mu bilbiligrad nnochiyang
    ni bod ba th’ib ni but’.’”
  hlt-MCSB: Amih te thi caitueng neh na talh vetih, amsai kah hnopai bangla amih te
    na phop ni.
  mdy-ETH: ዓንጊ ኮኦሎና ኔ ዔያቶ ጳርቃንዳኔ፤ ዓጪና ማዢንቴ ሜሄጉዲ ኔ ዔያቶ ጋኣጫንዳኔ› » ጌዔኔ።
  qvs-NT: Sinchi kamachikuk kashpayki suk runakuna mana kasushunayaptinkuna kastigankisapa.
    Yerumanta ruradu varawan metomanta ruradu ollata pakikshina paykunata kastigankisapa.”
  twi-ASANTE: Wode dadeɛ ahempoma bɛdi wɔn so; na woabobɔ wɔn sɛ ɔnwomfoɔ ahina.”
  eng-WEBU: You shall break them with a rod of iron. You shall dash them in pieces
    like a potter’s vessel.”
  acu-NT: Tura apu wajasam aints kajek nangkijai muitsan awati tsayawa nunismek apu
    ainauka mengkaktinuitme”, Yus ni uchirin tawai.
  spa-PDDPT: Los quebrantarás con vara de hierro. Los harás añicos como vasija de
    alfarero.
  gun-gun: Popygua ferro guigua py remopẽ 'rã, hyru yapo guigua ombovopaa rami 'rã
    remopẽmba’, he'i va'ekue xevy.”
  agu-BL: Che'lk cu'n cyakil yi ajcawa'tz awa'n swutz. Xitwe' cu'n, chi na cu' pok'lo'n
    jun ẍwok' tan jun tx'amij yi ch'ich' cu'n,” stzun Wajcaw bantz swetz.
  ilo-ULB: Burakemto ida babaen iti setro a landok; rumekemto ida a kasla banga ti
    agdamdamili.”
  kpg-kpg: Goe ga daaligi digaula gi togodogo baalanga. Goe ga hagamaawa digaula gi meheuheu
    dagidahi gadoo be di loaabi hadu.’”
  uig-ARA: سەن تۆمۈر تاياق بىلەن ئۇلارنى بىتچىت قىلىۋېتىسەن؛ ساپال چىنىنى كۇكۇم-تالقان
    قىلغاندەك، سەن ئۇلارنى پارە-پارە قىلىۋېتىسەن» ــ دېدى».
  bps-bps: Falmom kadang i dad dmuen ge fagu di kgal i kagotam, gambet kalmo i kulang
    tanà tudaam di tanà.’ ”
  sus-sus: I e yamarima sawuri ra, i e kanama alɔ wure fɛɲɛ bɔɔma ki naxɛ, a kebelae
    yensen yɛ.›»
  pon-2006: Ke pahn kauwehkinirailla sokon mete; ke pahn kamwereirailpeseng duwehte
    omw kin pwalangpeseng dahl pleit.’”
  jae-jae: Aôm oc ônam gôliŋ êsêac ŋa tôcki to olo êsêac êtôm selo kunom.’”
  ksd-ksd: Una puar diat ma ra buka na palariam, Una pamar gigi diat da ra la na pia.
  tur-YTC: Onları demir sopayla kıracaksın, Çömlekçi kabı gibi parçalayacaksın.”
  bel-N: Кіем жалезным паб’еш іх, быццам начыньне глінянае скрышыш іх”.
  grc-BRENT: Ποιμανεῖς αὐτοὺς ἐν ῥάβδῳ σιδηρᾷ, ὡς σκεῦος κεραμέως συντρίψεις αὐτούς.
