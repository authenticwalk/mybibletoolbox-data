verse: PSA.002.010
translations:
  mal-C: അതുകൊണ്ട് രാജാക്കന്മാരേ, വിവേകികളാകുക; ഭൂമിയിലെ ഭരണാധിപരേ, ബുദ്ധിപഠിക്കുക.
  deu-TKW: Nun denn, ihr Könige, handelt klug! Laßt euch warnen, ihr Richter auf Erden!
  lin-lin: Yango wana, bino bakonzi, bozala na mayele ; bino bayangeli ya mokili,
    boyoka likebisi oyo.
  mmx-mmx: Kuren la nemi lavaorong, mina xasep at levelinga rak la nemi lubung amgomgo
    at na lavatbung menemen, mina ronga avukat na levempapaase aronga.
  eng-LSV: And now, O kings, act wisely, || Be instructed, O judges of earth,
  eng-GNV: 'Be wise nowe therefore, ye Kings: be learned ye Iudges of the earth.'
  eng-WEBSTER: 'Be wise now therefore, O ye kings: be instructed, ye judges of the
    earth.'
  nhw-BL: Yeca, antlanahuatiani huan antequitini ipan tlaltipactli, ximotlalnamictica
    huan ximomocuitlahuica ica catli anquichihuaj. Ama xijtlacaquilica catli nimechilhuía
    quema noja anhuelij.
  swh-ONEN: Kwa hiyo, ninyi wafalme, kuweni na hekima; mwonyeke, enyi watawala wa
    dunia.
  bba-bba: Tɛ̃, bɛɛ sinɑmbu, bɛɛ be i tem kpɑre, i kirɔ yeni swɑɑ dɑkio. Bɛɛ sinɑmbu,
    bɛɛ be i tem kpɑre, i yɛ̃ru kɑsuo.
  eng-KJVCPB: 'Be wise now therefore, O ye kings: Be instructed, ye judges of the
    earth.'
  luo-luo: Kuom mano, un ruodhi, beduru mariek; tangʼuru un joloch mag piny.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ، ܝܵܐ ܡܲܠܟܹ̈ܐ، ܗܘܹܝܡܘܼܢ ܗܵܘܢܵܢܹ̈ܐ، ܩܲܒܠܘܼܢ ܡܲܪܕܘܼܬܵ‌ܐ، ܝܵܐ ܕܲܝܵܢܹ̈ܐ
    ܕܐܲܪܥܵܐ.
  meu-meu: Pavapava e, ba aonega; tanobada lohiamui e, ba diba.
  npi-ULB: त्यसैले ए राजाहरू हो, सावधान होओ । ए पृथ्वीका शासकहरू हो, आफूलाई सच्याओ
    ।
  yor-yor: Nítorí náà, ẹ̀yin ọba, ẹ jẹ́ ọlọ́gbọ́n; ẹ gbọ́ ìkìlọ̀ ẹ̀yin alákòóso ayé.
  pes-OPCB: بنابراین، ای پادشاهان، گوش دهید و ای رهبران جهان توجه نمایید!
  tgl-ULB: Kaya ngayon, kayong mga hari, maging maingat; magpatuwid kayong mga namamahala
    sa mundo.
  nop-nop: Unduŋ doktiŋa me mapme heki hidi magi kametnadi momooŋgoŋ tiŋa titiŋhik
    tubudidimeneŋ. Eŋ kwetfoloŋdok talitimeŋ hatiiŋ hidi mede u kanadiŋila hatineŋ.
  cbu-NT: Ashiri siysa tsapurunasshuchis kurakis, mangiptis taangtsa.
  hui-hui: Bi hiriribi urunibi lene ngago manda buwa dindini kini harimidaru tíni
    tiga bialu halimu. Haru haga bibahende harimidaru tíbi hale halu bayuwa manda
    bilimu.
  mya-mya: အ​ချင်း​ဘု​ရင်​တို့၊ပ​ညာ​သ​တိ​ရှိ​ကြ​လော့။ အ​ချင်း​မင်း​အ​ပေါင်း​တို့၊သ​တိ​မူ​ကြ​လော့။
  bod-N: དེའི་ཕྱིར་རྒྱལ་པོ་ཁྱེད་རྣམས་མཁས་པར༌མཛོད། །ས་གཞིའི་ཁྲིམས་དཔོན་ཁྱེད་ཚོས་གདམས་ངག༌ལོངས།།
  wsk-wsk: Buta se, nina king alo, ikia sinar ago la bagaralko; nina ali sor ko supuling
    alo, ninguru sinar talko.
  sna-sna: Naizvozvo, imi madzimambo, ngwarai; munyeverwe, imi vabati venyika.
  spa-BLM: Ahora, pues, sed sabios, reyes. Instrúyanse, jueces de la tierra.
  cac-cac: A ticnaic jun, ex sreyal, ex yajalil juntzan̈ chon̈ab', jelanocab' tzeyutej
    e pensar, scham val e c'ayb'an tas svala'.
  swh-ULB: Hivyo sasa, ninyi wafalme; mchukue tahadhari; mjirekebishe.
  bel-bel: Дык вось - урымсьціцеся, цары; навучэцеся, судзьдзі зямныя,
  deu-ELBBK: Und nun, ihr Könige, seid verständig, lasst euch zurechtweisen, ihr Richter
    der Erde!
  mbb-OT: Umbe, sikiyu is menge hadì wey menge pengulu kayi te kelibutan, sevuta niw
    heini he menge lalag, ne pemineǥa niw is petizaan keniyu.
  mal-2015: ആകയാൽ രാജാക്കന്മാരേ, ബുദ്ധി പഠിപ്പിൻ; ഭൂമിയിലെ ന്യായാധിപന്മാരേ, ഉപദേശം
    കൈക്കൊൾവിൻ.
  gup-gup: Mah, wanjh ngudda nawu kings rowk, ngurrinahnarrimen dja kandibekkabekkan
    kore marnebengdayhke, ngudda nawu ngurrbenmarnewohrnan binihbininj kondah kurorre!
  ctu-CTI: Jin chaꞌan laꞌ ocꞌac laꞌ ñaꞌtyʌbal, reyet bʌ la. Yom mi laꞌ jacꞌ laꞌ cʌntisʌntyel,
    jatyetla am bʌ laꞌ weꞌtyel ti mulawil.
  rmc-rmc: Kraľale, aven goďaver! Sudcale la phuvakre, prilen o dovakeriben!
  nlg-nlg: Mi taeni, ighau na lei vunaghi, kau talua na manaha te uto. Mi ghau tau
    uhuhuli tana maramana, tara bosa dila vanighau, ge kau bei ghoi nea na dika.
  pes-OPV: و الان‌ای پادشاهان تعقل نمایید! ای داوران جهان متنبه گردید!
  ron-1924: Акум дар, ымпэраць, пуртаци-вэ ку ынцелепчуне! Луаць ынвэцэтурэ, жудекэторий
    пэмынтулуй!
  ben-OBCV: অতএব, হে রাজারা, তোমরা বিচক্ষণ হও; হে পৃথিবীর শাসকবর্গ, সাবধান হও।
  som-som: Haddaba sidaas daraaddeed, Boqorradow, caqli yeesha, Oo xaakinnada dhulkow,
    edeb yeesha.
  lat-VUC: Et nunc, reges, intelligite; erudimini, qui judicatis terram.
  eng-ASVBT: 'Now therefore be wise, O ye kings: Be instructed, ye judges of the earth.'
  mna-mna: Tana niom king ta boozomen, kakam kat ŋgar. Mi niom peeze koyom tomini,
    kere be koto sua tio ti.
  ita-1885: Ora dunque, o re, siate savi; Giudici della terra, ricevete correzione.
  eng-LXXUP: 'Now therefore understand, ye kings: Be instructed, all ye that judge
    the earth.'
  eng-ULB: So now, you kings, be warned; be corrected, you rulers of the earth.
  spa-VBL: Entonces, ustedes los reyes, ¡Actúen con sabiduría! ¡Estén advertidos,
    gobernantes de la tierra!
  fra-_FOB: Maintenant donc, ô rois, ayez de l'intelligence; recevez instruction,
    juges de la terre.
  mal-mal: ആകയാൽ രാജാക്കന്മാരേ, ബുദ്ധി പഠിക്കുവിൻ; ഭൂമിയിലെ ന്യായാധിപന്മാരേ, ഉപദേശം
    കൈക്കൊള്ളുവിൻ.
  lit-lit: Taigi dabar, o karaliai, būkite išmintingi; duokitės įspėjami jūs, žemės
    teisėjai.
  urd-GVR: Chunāṅche ai bādshāho, samajh se kām lo! Ai duniyā ke hukmrāno, tarbiyat
    qabūl karo!
  suz-BL: मोपतीके गे पिपपुकी, जोक्‍ब तुइक्‍ब दुम्‍शा बाक्‍कीन। गे निसाफ पाइब हिंशा,
    होस पा रुप्‍ब दुमीन।
  eng-NOY: Be wise, therefore, O ye kings! Be admonished, ye rulers of the earth!
  ita-1927: Ora dunque, o re, siate savi; lasciatevi correggere, o giudici della terra.
  ckb-ckb: بۆیە، ئەی پاشایان، وریابن، سەرۆکەکانی زەوی، ئاگاداربن.
  eng-BBE: 'So now be wise, you kings: take his teaching, you judges of the earth.'
  xsi-xsi: Mine nde miki koipu ŋalaŋala rârâni kaloŋo naneŋgu ŋgua ŋine sondo, aku
    kapakatona warakami nemi vetâŋa sondo ndo.
  kan-OKCV: ಆದ್ದರಿಂದ, ರಾಜರುಗಳೇ, ಈಗ ಜ್ಞಾನವಂತರಾಗಿರಿ. ಭೂಲೋಕದ ಅಧಿಕಾರಿಗಳೇ, ಎಚ್ಚರಿಕೆಯಿಂದಿರಿ.
  tam-2017: இப்போதும் இராஜாக்களே, உணர்வடையுங்கள், பூமியின் நியாயாதிபதிகளே, எச்சரிக்கையாக
    இருங்கள்.
  spa-RV-1909: 'Y ahora, reyes, entended: admitid corrección, jueces de la tierra.'
  ron-BTF: De aceea fiți înțelepți împăraților; instruiți-vă voi judecători ai pământului.
  eng-WEBP: Now therefore be wise, you kings. Be instructed, you judges of the earth.
  eng-FBV: So then you kings, be wise! Be warned, you rulers of the world!
  nld-1939: Koningen, bedenkt het dus wel; Weest gewaarschuwd, wereldregeerders!
  nch-BL: Yeca, antanahuatiani huan antequichihuani ipan taltipacti, ximotalnamictica
    huan ximomocuitahuica ica cati anquichihuaj. Ama xijtacaquilica cati nimechilhuía
    quema noja anhuelij.
  vie-1934: Vì vậy, hỡi các vua, hãy khôn ngoan; Hỡi các quan xét thế gian, hãy chịu
    sự dạy dỗ.
  cha-cha: 'Ya pago, tingo, O ray sija: resibe finanagüe, jamyo man jues gui tano.'
  hin-CV: तब राजाओ, बुद्धिमान बनो; पृथ्वी के न्यायियों, सचेत हो जाओ.
  eng-OURB: Now therefore be wise, you kings. Be instructed, you judges of the earth.
  spa-BES: 'Así que ahora sean sabios, ustedes reyes: tomen su enseñanza, jueces de
    la tierra.'
  tdx-tdx: Aa le mahihira ry mpanjakao; Mimetea oke ry mpizaka’ ty tane toio.
  tha-KJV: เพราะฉะนั้นบัดนี้ โอ ข้าแต่​กษัตริย์​ทั้งหลาย จงฉลาดเถิด ข้าแต่นักปกครองแห่งแผ่นดินโลก
    จงรับคำเตือนเถิด
  por-BR-2018: Portanto agora, reis, sede prudentes; vós, juízes da terra, deixai
    serdes instruídos.
  deu-ELO: Und nun, ihr Könige, seid verständig, lasset euch zurechtweisen, ihr Richter
    der Erde!
  eng-WYC-2018: And now, ye kings, understand; ye that deem the earth, be ye learned.
    (And so now, ye kings, understand; ye who judge, (or who rule), the earth, learn
    your lesson!)
  epo-epo: Kaj nun, ho reĝoj, prudentiĝu; Instruiĝu, juĝistoj de la tero!
  gfk-gfk: Io huo, muat ira ut na harkurai, muat na mintot. Muat na taram ira nianga
    na harakatom, muat ira lualua tano ula hanuo.
  uig-PIN: Əmdi, ⱨǝy padixaⱨlar, ǝⱪildar bolunglar! Jaⱨandiki soraⱪqilar sawaⱪ elinglar;
  beo-beo: 'Dilia osobo bagade hina bagade dunu! Na sisasu sia: olelesu noga:le nabima!'
  tpi-OTNT: Olsem na yupela ol king, yupela putim gut yau na stretim pasin bilong
    yupela. Yupela ol hetman bilong graun, yupela harim dispela tok na yupela lukaut.
  hau-SA: Saboda haka, ku sarakuna, ku yi wayo; ku shiga hankalinku, ku masu mulkin
    duniya.
  udu-udu: Dhali wakan shwane/, ayy imaliḵ, yuḵi is mo ma, muri is mo, ayy um itap̱a
    gi mony’cesh mo.
  uig-LAT: Emdi, hey padishahlar, eqildar bolunglar! Jahandiki soraqchilar sawaq élinglar;
  nde-nde: Ngakho-ke lina makhosi, limukani, liyaxwayiswa lina babusi bomhlaba.
  ton-ton: 'Pea ko eni, ke poto ʻakimoutolu ʻae ngaahi tuʻi: pea maʻu ʻae akonaki
    ʻakimoutolu ʻae kau fakamaau ʻo māmani.'
  ces-1613: A protož, králové, nyní srozumějte, vyučujte se, soudcové zemští.
  eng-WMB: Now therefore be wise, you kings. Be instructed, you judges of the earth.
  tam-TCV: ஆகவே, அரசர்களே, நீங்கள் ஞானமுள்ளவர்களாய் இருங்கள்; பூமியின் ஆளுநர்களே,
    நீங்கள் எச்சரிப்படையுங்கள்.
  ceb-ULB: Busa karon, pagmabinantayon kamong mga hari; pagpatudlo kamong magmamando
    sa kalibotan.
  pol-UBG: Teraz więc, królowie, zrozumcie, przyjmijcie pouczenie, sędziowie ziemi!
  agr-agr: ¡Apu nugkanum inamin aidauwah, shiig antuktajum, nunikjum juju chicham
    shiig unuimagtajum!
  kyc-kyc: Dakepa nakama kiŋi dupwa repe repe pii dake selapape. Wambu iso karenge
    akali nakamame kale yukupala doko mende lalyane lao mana nyelapa.
  urd-GVU: چنانچہ اے بادشاہو، سمجھ سے کام لو! اے دنیا کے حکمرانو، تربیت قبول کرو!
  eng-OEBCW: 'So now, you kings, be wise: be warned, you rulers of earth.'
  deu-1912: So lasset euch nun weisen, ihr Könige, und lasset euch züchtigen, ihr
    Richter auf Erden!
  kan-2017: ಆದುದರಿಂದ ಅರಸುಗಳಿರಾ, ವಿವೇಕಿಗಳಾಗಿರಿ; ದೇಶಾಧಿಪತಿಗಳಿರಾ, ಬುದ್ಧಿವಾದಕ್ಕೆ ಕಿವಿಗೊಡಿರಿ.
  yap-yap: 'Gimed e pi pilung, mmotoyilgad ko re thin ni ba’aray nib ginaeng ngomed,
    gimed pi tagagiyeg ko fayleng, thingar mu nanged e pi thin ni ba’aray:'
  hlt-MCSB: Te dongah manghai rhoek lungming la om uh saeh. Diklai laitloek rhoek
    toel uh laeh.
  mdy-ETH: ዒንሢ፥ ካኣታ ማሊ ጶቂሡዋቴ፤ ዒንሢ፥ ዓጮ ዎይሣ ዓሳ ዒንሢና ዔሩዋቴ።
  qvs-NT: Chashna Tata Dios wambranta willaptin Kankuna sinchi kamachikukkuna, awtoridarkuna,
    willanaynita allita entiendiychi. Yachachinaynita yachakuychi.
  twi-ASANTE: Enti mo ahemfo, monsua nyansa; monkae kɔkɔbɔ yi, mo asase sodifoɔ.
  eng-WEBU: Now therefore be wise, you kings. Be instructed, you judges of the earth.
  acu-NT: Apu ainautiram, aints inau ainautirmesha ju chichamka antuktaram. Tura tenapkesrum
    nuimiartaram.
  spa-PDDPT: 'Ahora pues, oh reyes, actúen con sabiduría. Acepten amonestación, jueces
    de la tierra:'
  gun-gun: Ha'e nunga rupi huvixa kuery, penheangu ke aỹ, yvy regua huvixa kuery,
    pendu ke penemongeta rã.
  agu-BL: Cha'stzun te, e'u' ajcaw, yi e'u' wi'tz pujul chixo'l wunak bene'n tzi'n
    wi munt, quibit tzaju' inyol. Lok tz'el chitxumu' te yi xtxolbila'se'j. Lok cyocsaju'
    yi makbil chiwutzu'.
  ilo-ULB: Isu nga ita, dakayo nga ari, maballaagankayo; masuroankayo, dakayo a mangiturturay
    iti daga.
  kpg-kpg: 'Malaa, goodou go nia king, goodou hagalongo gi dagu helekai, ge goodou
    go nia dagi o henuailala, goodou la gi hagalongo gi di haga iloo deenei:'
  uig-ARA: ئەمدى، ھەي پادىشاھلار، ئەقىلدار بولۇڭلار! جاھاندىكى سوراقچىلار ساۋاق ئېلىڭلار؛
  bps-bps: Taman too gamu fgeye, gamu dad harì di tah tanà, ken falmo gamu i harì
    mgalék Dwata; fafulung gamu dad ulu di dad banwe.
  sus-sus: Yakɔsi wo tan mangɛe, wo xaxili sɔtɔ. Kuntigie, wo bira nɔndi fɔxɔ ra.
  pon-2006: 'Eri, kumwail nanmwarki kan, kumwail rong ie; kumwail kaunen sampah kan,
    kumwail rong duwen met:'
  jae-jae: Amboac tonaŋ amac kiŋ nêm kauc êsamaŋ ma amac nom ŋagôliŋwaga taêm ênam
    biŋ, taŋ galêŋ biŋ amac naŋ.
  ksd-ksd: Kari avat a matoto, a umana king, Avat a kapupi ra varpit, a umana tena
    varkurai mamati ra pia.
  tur-YTC: Ey krallar, şimdi akıllı olun. Ey dünya hâkimleri, ders alın.
  bel-N: Дык цяпер, валадары, зразумейце, навучыцеся, судзьдзі зямлі!
  grc-BRENT: Καὶ νῦν βασιλεῖς σύνετε, παιδεύθητε πάντες οἱ κρίνοντες τὴν γῆν.
  kpr-kpr: Avori, endada kini mane a giti jighari nemokena resena, erá mema eove
    dae sise, dubo kotise nanda geka ningivu!”
  ind-AYT: Sekarang, hai raja-raja, jadilah bijaksana; hai para penguasa dunia, terimalah
    ajaran.
  yom-yom: Diawu, beno mintinu, bika luba nduenga. Bosi beno mazuzi ma ntoto, bika
    lutambula ndongokolo ;
  yut-yut: Yaŋdo, kɨla amɨn madep ji nandaŋ kokwin tagɨsi aŋek egɨpni. Mɨktɨmon kɨla
    amɨn, mama geno nandani.
  nya-nya: Kotero, inu mafumu, chenjerani; chenjezedwani, inu olamulira a dziko lapansi.
  kyg-kyg: Ani ge huꞌniyaꞌmofeꞌmo kini vayaꞌmogitapae, huꞌna, alagepa hutapa afiyo.
    Ma mopafiꞌmo neꞌyagaiya vayane, huꞌna, ehetapiye.
  hrv-hrv: Opametite se sada, vi kraljevi, Urazumite se, suci zemaljski.
  mps-mps: Tama tibaso, te dage king dabe, dagego bugagia olo muiąo. Dage te tǫde
    tobolu bidi dabe, dagego te po odolama, tama dage dua dao.
  tpi-tpi: Olsem na yupela ol king, yupela putim gut yau na stretim pasin bilong yupela.
    Yupela ol hetman bilong graun, yupela harim dispela tok na yupela lukaut.
  dan-1931: Og nu, I Konger, vær kloge, lad eder råde, I Jordens Dommere,
  vie-OVCB: Vì vậy các vua hãy khôn ngoan! Các lãnh tụ khá nên cẩn trọng!
  guj-2017: તેથી હવે, રાજાઓ, તમે સમજો; ઓ પૃથ્વીના અધિકારીઓ, તમે શિખામણ લો.
  pon-2006A: 'Eri, kumwail nanmwarki kan, kumwail rong ie; kumwail kaunen sampah kan,
    kumwail rong duwen met:'
  por-BRBSL: Agora, portanto, sejam prudentes, seus reis. Sejam instruídos, vocês
    juízes da Terra.
  eng-OEBUS: 'So now, you kings, be wise: be warned, you rulers of earth.'
  swe-swe: Så därför, ta ert förnuft till fånga nu, ni kungar, låt er varnas (lär
    er och låt er bli tillrättavisade), ni domare (ledare) på jorden. [Verbet ”varnas”
    är i den passiva hebreiska verbformen nifal, en reflexiv verbform där subjektet
    både utför och tar emot handlingen. Formen förstärker inbjudan att ta emot erbjudandet
    att omvända sig medan det ännu finns tid.]
  cth-cth: Hatdawkvah, Oe siangpahrangnaw, na lungang awh leih. Talai lawkcengkungnaw
    yuenae kâhmo awh haw.
  twi-twi: Enti mo ahemfo, munsua nyansa; monkae kɔkɔbɔ yi, mo asase sodifo.
  hlt-hlt: Te dongah manghai rhoek lungming la om uh saeh. Diklai laitloek rhoek toel
    uh laeh.
  tbz-SIM: Díndi bɛkpɑ̀ɑ̀tìbɛ̀, ńciìnɛ̀, kɛtenkɛ̀ kó bɛbeémbɛ̀, ńyiénnɛ̀ itié.
  msy-2020: Kamaghɨn amizɨ, ia atriviba, ia kuariba arigh oregh nɨghnɨzir aghuim iniam.
    Ia nguazimɨn gumazir dapaniba, ia akar kam baregh deravɨra uari bagh ganam.
  dop-dop: Awulɑɑ ɩ́ kpɑɣɑ ləmɑɣɑsɛɛ, nɑ ɑtɛ sɔsɑɑ nɑ́ɑ́ nɩɩ kpɑɑlʋɣʋ.
  azb-azb: İndi, ey şahlar, müdrik olun! Ey dünya hakimləri, ibrət alın!
  eng-DBY: And now, O kings, be ye wise, be admonished, ye judges of the earth.
  hin-2017: इसलिए अब, हे राजाओं, बुद्धिमान बनो; हे पृथ्वी के शासकों, सावधान हो जाओ।
  wol-KYG: Kon yeen buur yi, muusleen, kilifay àddina, fàgguleen.
  swp-swp: Omi wasawasa e, bena au sibasiba; omi tanoubu tanutanuagamiu bena se ribahesanapumiu.
  bjr-bjr: Innee maa maqanasaa karaambaiqauqa maa aauqira ufana iriaqa. Maa maqa maaqanakinaa
    rakisirausa maa irirana maaqimmasee iriaqa.
  eng-YLT: And now, O kings, act wisely, Be instructed, O judges of earth,
  kne-kne: Isonga dakayo ay aari ya turay isnan daga, dengngen yo nan pamagbaga.
  eng-WYC-2017: And now, ye kings, understand; ye that deem the earth, be ye learned.
  eng-WMBB: Now therefore be wise, you kings. Be instructed, you judges of the earth.
  zat-NTPS: Na'a, le'e, wenná bea, le xene da nigá dxuzéajni'ida' le'e. Le guse̱de
    da nigá dxusízreda' le'e, benne' dxelenná bea lu xe̱zr la xu.
  zty-NTPS: Na'a, ḻe'e, Benne' wnná bia' ka', le yenle da' ni da' ẕzejni'ila' ḻe'e.
    Le wsedle da' ni da' ẕzenla' ḻe'e, ḻe'e na' ẕnna bia'le ḻo yežlyó.
  urd-GVH: चुनाँचे ऐ बादशाहो, समझ से काम लो! ऐ दुनिया के हुक्मरानो, तरबियत क़बूल करो!
  rug-rug: Ego, mi koa gilae kamahire ba gamu na baṉara, mi koa tava balau gamu na
    tie totoli pa pepeso.
  gaz-gaz: Kanaafuu yaa mootota, qalbeeffadhaa; bulchitoonni lafaas of eeggadhaa.
  fra-LSG: Et maintenant, rois, conduisez-vous avec sagesse! Juges de la terre, recevez
    instruction!
  gnn-gnn: Yo, nhuma ŋurru'‐ŋurruŋu buŋgawamirri yolŋu walala, mäkiri'‐witjurra walala
    dhiyaku dhärukkunydja, ga marŋgithiya muka, dhiyaŋuyinydjayi dhärukthu ŋarra nhumalanha
    yukurra raypirri'yun waŋa.
  yal-yal: Nayi, ɛ tan mangane, ɛ xaxili fen. Ɛ tan dunuɲa kuntigine, ɛ kawandin namɛ.
  iou-iou: Unita kome täŋo intäjukun äma in, ba äma wäpi nikek in, jukujin peŋpäŋ
    man täwerayäŋ täyat ŋonita ket nadäkot.
  haw-1868: No ia hoi, e hoonaauao oukou, e na alii; E aoia'ku no hoi oukou, e na
    lunakanawai o ka honua.
  arb-NAV: وَالآنَ تَعَقَّلُوا أَيُّهَا الْمُلُوكُ، وَاحْذَرُوا يَا حُكَّامَ الأَرْضِ.
  ded-ded: Imocac ngictau ngeni yomoc negensibisia. Bangecac enara uayoacnginagoc
    kecdae, ngeni goroyoac yomoc negemma garengemema kecbisia.
  ewe-ewe: Eya ta mi fiawo, midze nunya, eye mi anyigbadzidumegãwo, miɖo to nuxlɔ̃ame.
  eng-LEE: 'And now, O ye kings, be wise: take warning, ye judges of the earth.'
  asm-FB: গতিকে, হে ৰজাসকল, এতিয়া তোমালোকে জ্ঞানেৰে বুজি চলিবা; হে পৃথিবীৰ শাসনকর্তাসকল,
    সাৱধান হোৱা।
  sus-A: يَكْسِ وٌ تَن مَنفّيٍ، وٌ شَشِلِ سْتْ. كُنتِفِيٍ، وٌ بِرَ نْندِ قْشْ رَ.
  fra-SBL: Maintenant, soyez sages, vous les rois. Soyez instruits, juges de la terre.
  hbo-hbo: וְ֭עַתָּה מְלָכִ֣ים הַשְׂכִּ֑ילוּ הִ֝וָּסְר֗וּ שֹׁ֣פְטֵי אָֽרֶץ׃
  kik-kik: Nĩ ũndũ ũcio, inyuĩ athamaki ta kĩũhĩgeei, inyuĩ aathani a thĩ mũtaarĩke.
  omb-omb: Siu i gimiu ratahigi nein iloe. Nein leohuri, gimiu tangaloi leogoro talo
    ure.
  fra-NCL: Et maintenant, rois, devenez sages ; recevez l’avertissement, juges de
    la terre.
  cek-AK: To pongah nangcae siangpahrangnawk, Palungha oh loe, long ukkungnawk thuitaekhaih
    lok to tahngai oh.
  cuk-cuk: Reymar, degisoggu, wisigarmar, nue-binsaed-nikaa damalo. Dulemar-negsemamaid,
    ¡nue salakarmar! Bab-Jehová bega ibmar-sognaidba be damar.
  uig-CYR: Әнди, һәй падишалар, әқилдар болуңлар! Җаһандики сорақчилар савақ елиңлар;
  tel-2017: కాబట్టి ఇప్పుడు రాజులారా, ఇదుగో హెచ్చరిక. భూలోక పాలకులారా, మిమ్మల్ని మీరు
    సరిచేసుకోండి.
  hat-BSA: Konsa, O wa yo, sèvi ak sajès. Fè atansyon, O jij sou latè yo.
  ukr-ONPU: Отже, царі, схаменіться, отямтеся, судді землі!
  kos-kos: Inge, kowos tokosra uh, porongo kas in sensenkakin inge. Kowos mwet kol
    lun faclu, lutlut ke mwe luti se inge.
  hbo-WLC: וְ֭עַתָּה מְלָכִ֣ים הַשְׂכִּ֑ילוּ הִ֝וָּסְר֗וּ שֹׁ֣פְטֵי אָֽרֶץ׃
  ibo-ibo: Nʼihi nke a, unu ndị eze, bụrụnụ ndị nwere uche; ka nke a bụrụkwa ihe ịdọ
    aka na ntị nye ndị na-achị achị nʼụwa.
  ory-ory: ଏହି କାରଣରୁ, ହେ ରାଜାଗଣ, ତୁମ୍ଭେମାନେ ଏବେ ଜ୍ଞାନବାନ ହୁଅ, ହେ ପୃଥିବୀର ବିଚାରକର୍ତ୍ତୃଗଣ,
    ତୁମ୍ଭେମାନେ ଶିକ୍ଷା ଗ୍ରହଣ କର।
  chk-chk: Iei mine ämi kana king, oupwe tipachemela, ämi sounemenem won fanüfan,
    oupwe miritila.
  rop-rop: Irrim na ol yumob boswan langa dijan wel. Yumob garra jinggabat ol dislot
    wed en sabi olabat brabliwei.
  ukr-1871: Зрозумійте ж се, царі, й одумайтесь, усї суддї землї.
  yon-yon: Kwani kowe, kingdan, yiib kuu meeni kangdomiib meenime, okad kiri ooniibdan,
    yiib kuu ongkandi weng dakmaan kuu awinime.
  deu-1951: So nehmet nun Verstand an, ihr Könige, und lasset euch warnen, ihr Richter
    der Erde!
  eng-JPS: Now therefore, O ye kings, be wise; be admonished, ye judges of the earth.
  srp-1865: Sad, carevi, orazumite se; nauèite se sudije zemaljske!
  lug-lug: Kale nno mubeere n’amagezi mmwe bakabaka; muyige okulabulwa mmwe abafuzi
    b’ensi.
  heb-heb: ועתה מלכים השכילו הוסרו שפטי ארץ׃
  ben-IRV: তাই এখন, তোমরা রাজারা, সতর্ক হও, সংশোধন হও, তোমরা পৃথিবীর শাসকেরা।
  ntu-ntu: Delc nimu king x kxnzrmailzng mz nrlc nayrplapxamu, X nalalztq-angidramu,
    mzli ka tqycbe-ngrbz mzli.
  pan-pan: ਇਸ ਲਈ ਹੁਣ ਹੇ ਰਾਜਿਓ, ਸਿਆਣੇ ਬਣੋ, ਅਤੇ ਹੇ ਧਰਤੀ ਦੇ ਨਿਆਂਈਓ, ਤੁਸੀਂ ਸਮਝ ਜਾਓ।
  mya-JVB: သို့ဖြစ်၍ ရှင် ဘုရင်တို့၊ ပညာ သတိရှိကြလော့။ လောကီ မင်း တို့၊ ဆုံးမ ခြင်းကိုခံ
    ကြလော့။
  kgf-kgf: Imuac baera baera ic kewu ini niŋtegic qiŋtegic ginaguc wammu. Baera baera
    galeŋ ini goro ac imuac gezac haimu.
  tte-O: Kabo komiu kinyao, yanuwapei bwaite kwabenali-kalatan na me ami nuwa-mayale.
  tbg-tbg: Ne avuhainaaka, qora avu aato qaqirake, koqe avu aato iriha variate. Ne
    vataini varia vaiinti nahentikaqaa raqiki variaka, ne rauriha variate.
  hmo-hmo: 'Unai dainai, king taudia e, inai sisiba do umui kamonai: Tanobada ena
    lohia taudia e, do umui diba.'
  zar-NT: Que lë ni naʼ, libíʼiliʼ naʼ rinná bë́ʼëliʼ, guliʼtséajniʼi. Guliʼsedi cuinliʼ,
    núlöliʼ ruchiʼa rusöröliʼ le raca luyú.
  urd-urd: इसलिए अब ऐ बादशाहो, अक़्लमंद बनो; ऐ ज़मीन की 'अदालत करने वालो, तरबियत पाओ।
  rus-SYN: Итак вразумитесь, цари; научитесь, судьи земли!
  bqc-SIM: Kíaↄ, à lɛdamaɛ bee ma, dṹnia kpalablenaↄ, à ↄ̃nↄkũ sa.
  tcz-CHONGTHU: Hijeh chun Vo leiset lengte kichih theiyun; Chule leiset thutan ho
    nanghon thuhil ngaiphaovin.
  mar-mar: म्हणून आता, अहो राजांनो, सावध व्हा; पृथ्वीच्या राज्यकर्त्यांनो, चूक दुरुस्त
    करा.
  isl-isl: Þið, konungar jarðarinnar! Hlustið meðan tími er til!
  hlt-THB: Cedawngawh nangmih sangpahrangkhqi, cyi unawh taw, Aw nangmih khawmdek
    ukkungkhqi ngaihtaak ing awm hlah uh.
  qub-qub: Chaymi raycuna, mandajcuna sumaj tantiyacuy. ¡Cay willapashäta sumaj yachacuy!
  bqp-bqp: Kínanↄ, à lɛ́damma díkĩna ma, andunia kpatablerinↄ, à ↄ̃ndↄ̃ kũ sà.
  hat-hat: Koulye a, nou menm wa yo, manyè konprann. Nou menm k'ap dirije moun sou
    latè, manyè koute.
  eng-BSB: Therefore be wise, O kings; be admonished, O judges of the earth.
  eng-WEBPB: Now therefore be wise, you kings. Be instructed, you judges of the earth.
  kbq-kbq: E'ina hu'negu menina kini vahetmimota knare antahi'za e'nerinkeno, ama
    mopafi kva vahe'mota tamavumro kea antahiho.
  pon-pon: Ari, komail nanmarki kan en dukidi, o komail jaunkapun en jappa kan en
    lolekonala!
  nhe-BL: Yeca, intlanahuatiani huan intequitini ipan tlaltepactli, ximotlalnamictica
    huan ximomocuitlahuica ica tlen inquichihuaj. Ama xijtlacaquilica tlen nimechilhuía
    quema noja inhuelij.
  wnc-wnc: Siwan wamu waaknga natake ginu King aminda maak gwaang pake yuyukza tapan
    nomatayok. Ngan, ginu kepna kepna yuainggane tupan amin, ginda wamu aaknga natake,
    Yako, ngang natake akgwautnong.
  bus-bus: Kínanↄ, à lɛ́damma kɛ̀kii ma, anduna kpatablerinↄ, à ↄ̃ndↄ̃ kũ sa.
  gub-BL: Peinu heze'eg kury, tuwihawete wà. Pezekaiw katu ko ze'eg rehe nehe, pureruze'eg
    ma'e wà.
  eng-DRA: 'And now, O ye kings, understand: receive instruction, you that judge the
    earth.'
