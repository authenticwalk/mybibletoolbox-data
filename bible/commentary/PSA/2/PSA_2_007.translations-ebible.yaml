verse: PSA.002.007
translations:
  mal-C: 'യഹോവയുടെ ഉത്തരവുകൾ ഞാൻ പുറപ്പെടുവിക്കുന്നു: അവിടന്ന് എന്നോട് കൽപ്പിച്ചു,
    “നീ എന്റെ പുത്രനാകുന്നു; ഇന്നു ഞാൻ നിന്റെ പിതാവായിരിക്കുന്നു.'
  deu-TKW: 'Laßt mich Kunde geben von einem Beschluß: Jahwe sprach zu mir: Du bist
    mein Sohn; ich habe dich heute gezeugt!'
  lin-lin: 'Nakosakola mobeko ya Yawe. Alobaki na ngai : « Ozali Mwana na Ngai ya
    mobali, na mokolo ya lelo, nakomi Tata na Yo.'
  mmx-mmx: Loorong i lok, “Nia anaba vaase asu bok levempanga Leeme Silok i tong atkatla
    li i. La ni ga lok tia, ‘Nenu ne Nuruk. Ningina nia a lok ngan ne Tamam.
  eng-LSV: 'I declare concerning a statute: YHWH said to me, “You [are] My Son, today
    I have brought You forth.'
  eng-GNV: 'I will declare the decree: that is, the Lord hath said vnto me, Thou art
    my Sonne: this day haue I begotten thee.'
  eng-WEBSTER: 'I will declare the decree: the LORD hath said to me, Thou art my Son;
    this day have I begotten thee.'
  nhw-BL: 'Huan catli TOTECO quitlapejpenijtoc para itlanahuatijca quiijtos: Nitlayolmelahuas
    catli TOTECO nechilhuijtoc huan ya ni catli quiijto: “Ta tiTlanahuatijquetl, tiNocone.
    Ama nitlayolmelahua tlamiyacapa para na nimoTata.'
  swh-ONEN: 'Nitatangaza amri ya Bwana: Yeye aliniambia, “Wewe ni Mwanangu, leo mimi
    nimekuzaa.'
  bba-bba: Sunɔ wi, u nɛɛ, kon kpɑrɑ ye Yinni Gusunɔ u mɑn sɔ̃ɔwɑ. U nɛɛ, ɡisɔ nɑ
    kuɑ win bii. Gisɔ u kuɑ nɛn tundo.
  eng-KJVCPB: 'I will declare the decree: The Lord hath said unto me, Thou art my
    Son; This day have I begotten thee.'
  luo-luo: 'Abiro hulo chenro mag Jehova Nyasaye ma ok lokre: Nowachona niya, “In
    wuoda; kawuono asedoko wuonu.'
  aii-aii: 'ܒܸܬ ܗܲܩܹܝܢ ܒܘܼܬ ܩܵܢܘܿܢܵܐ ܕܡܵܪܝܵܐ. ܐܡܝܼܪܹܗ ܐܸܠܝܼ: ”ܒܪܘܿܢܝܼ ܝܘܸܬ ܐܲܢ݇ܬ،
    ܐܵܢܵܐ ܐܸܕܝܘܿܡ ܩܵܡ ܡܲܠܸܕܸܢܘܼܟ݂.'
  meu-meu: 'Iehova ena hereva baina harorolaia, ia ese vada e hadibagu heḡereḡerena,
    eto: Oi na lau natugu, hari dina ai vada na havaramu.'
  npi-ULB: परमप्रभुको एउटा आदेश म घोषणा गर्नेछु । उहाँले मलाई भन्‍नुभयो, “तिमी मेरो
    पुत्र हौ! आजको दिन म तिम्रो पिता भएको छु ।
  yor-yor: 'Èmi yóò sì kéde ìpinnu Olúwa: Ó sọ fún mi pé, “Ìwọ ni ọmọ mi; lónìí, èmi
    ti di baba rẹ.'
  pes-OPCB: 'پادشاه می‌گوید: «من فرمان خداوند را اعلام خواهم کرد. او به من فرموده
    است: ”تو پسر من هستی؛ امروز من پدر تو شده‌ام.'
  tgl-ULB: Ihahayag ko ang kautusan ni Yahweh. Sinabi niya sa akin, “Ikaw ay aking
    anak! Ngayong araw, ako ay naging iyong ama.
  nop-nop: Me mapmedi indiŋ yolak, “Nu kamiŋ Yahwedi mede yofafaŋelak u yohautawit.
    Adi indiŋ yofafaŋelak, ‘Du biyagoŋ hinek na’walaŋ mihine. Nu kamiŋ tububihila
    du’walaŋ baha tilat.
  cbu-NT: 'Apanlltam ipusamarini Apanlleetstam kuk kamanku, tárangiya: Apari nuwapat
    tsiyatku tárangu; Nuw shiyaa ipartana. Nat in shiyaam taarashish kaneesich panayana.'
  hui-hui: Kini ogoni ibugua agua lolebira. Anduane Homogohanda ledadagua latagi halu
    larogo. Ibugua i̱hondo lalu, Í̠ i̱ igini kegoni. Áyu i̱ í̠ aba harogoni.
  mya-mya: မင်း​ကြီး​က``ထာ​ဝ​ရ​ဘု​ရား​၏​ဗျာ​ဒိတ်​တော်​ကို ငါ​ကြေ​ငြာ​မည်။ ကိုယ်​တော်​က​ငါ့​အား`သင်​သည်​ငါ​၏​သား
    ဖြစ်​၏။ ယ​နေ့​ပင်​လျှင်​ငါ​သည်​သင်​၏​အ​ဖ​ဖြစ်​လာ ပြီ။
  bod-N: བཀའ་བསྩལ་དེ་ནི་ང་ཡིས་སྒྲོག་པར༌བྱ། །ཡ་ཝཱེས་ང་ལ་འདི་སྐད་གསུངས་པ༌སྟེ། །ཁྱོད་ནི་ངའི་སྲས་དེ་རིང་བདག་ལ་འཁྲུངས།།
  wsk-wsk: 'Ani Yawe den balam mu balikko: Nu iwita aga maonam, “Ni aninga kuriang,
    se aitak ani nika niet bagasam.'
  sna-sna: 'Ndichaparidza chirevo chaJehovha, ndichiti: Iye akati kwandiri, “Ndiwe
    Mwanakomana wangu; nhasi ndava Baba vako.'
  spa-BLM: 'Voy a contar el decreto: Yahvé me dijo: “Tú eres mi hijo. Hoy me he convertido
    en tu padre.'
  cac-cac: 'Axo Vin̈ Rey Sic''b''ilel chi'' tz''alani: Svalcanel tastac ix sna Jehová.
    Ix yal d''ayin: A d''a jun c''u tic, tzin ch''oxeli to Vuninal ach.'
  swh-ULB: Nami nitatangaza amri ya Yahwe. Yeye aliniambia, “wewe ni mwanangu! Leo
    hii nimekuwa baba yako.
  bel-bel: 'Я абвяшчу пастанову: Гасподзь сказаў Мне: «Ты Сын Мой; Я сёньня Цябе спарадзіў;'
  deu-ELBBK: 'Vom Beschluss will ich erzählen: Der HERR hat zu mir gesprochen: Du
    bist mein Sohn, heute habe ich dich gezeugt.'
  mbb-OT: Ne migkaǥi haazà is hadì he mibpilì te Megbevayà te, “Ibpehayag ku is migkaǥi
    kedì te Nengazen te, ‘Iyan ka Anak ku, ne ǥuntaan ibpekilala ku he amey ad kenikew.
  mal-2015: 'ഞാൻ ഒരു നിർണ്ണയം പ്രസ്താവിക്കുന്നു: യഹോവ എന്നോടു അരുളിച്ചെയ്തതു: നീ എന്റെ
    പുത്രൻ; ഇന്നു ഞാൻ നിന്നെ ജനിപ്പിച്ചിരിക്കുന്നു.'
  gup-gup: Wanjh namekbe nawu king kayime, “Ngaye ngamulewan kore nawu Yawey nganbengdayhkeng,
    yimeng ngardduk, ‘Ngudda wanjh beywurd ngardduk. Bolkkime ngaye ngayimerranj ke
    kornkumo.
  ctu-CTI: 'Jini Yajcʌbil bʌ chʌncol i sub chʌ bʌ albil ti lac Yum: C Yum tiꞌ subon:
    Calobiletyʌch. Wale ti ili bʌ qꞌuin chʌncol c tsictisan chaꞌan calobiletyʌch.'
  rmc-rmc: 'A o kraľis phenďa: „Vakerava oda, so diňa avri o RAJ. Ov mange phenďa:
    ‚Tu sal miro čhavo, adadžives ačhiľom tiro Dad.'
  nlg-nlg: Na vunaghi te ladavaghinia na lei nina vetena Lord. “Ma Lord te ghaghua
    vania, “Ighoe na dalegu. Itaeni inau tu talutatea ge ku Tamamu.
  pes-OPV: 'فرمان را اعلام می‌کنم: خداوند به من گفته است: «تو پسر من هستی امروزتو
    را تولید کردم.'
  ron-1924: '„Еу вой вести хотэрыря Луй”, зиче Унсул. „Домнул Мь-а зис: ‘Ту ешть Фиул
    Меу! Астэзь Те-ам нэскут.'
  ben-OBCV: 'আমি সদাপ্রভুর আদেশ ঘোষণা করব: তিনি আমায় বললেন, “তুমি আমার পুত্র; আজ
    আমি তোমার পিতা হয়েছি।'
  som-som: Amarkii ayaan wax ka sheegi doonaa, Rabbigu wuxuu igu yidhi, Adigu waxaad
    tahay wiilkayga, Maantaan ku dhalay.
  lat-VUC: 'Dominus dixit ad me: Filius meus es tu; ego hodie genui te.'
  eng-ASVBT: 'I will tell of the decree: Jehovah said unto me, Thou art my son; This
    day have I begotten thee.'
  mna-mna: 'Mi king kiti, ni iso ta kembei: “Nio ko aŋsoyaara sua ta Yooba iso pio
    na. Sua ta kembei: ‘Nio lutuŋ ta nu na. Koozi aŋwe tomom.'
  ita-1885: 'Io spiegherò il decreto; Il Signore mi ha detto: Tu sei il mio figliuolo;
    Oggi io t''ho generato.'
  eng-LXXUP: 'Declaring the ordinance of the Lord: The Lord said to me, Thou art my
    Son, today have I begotten thee.'
  eng-ULB: I will announce a decree of Yahweh. He said to me, “You are my son! This
    day I have become your father.
  spa-VBL: '“Yo proclamaré el decreto del Señor”, dice el rey. “Él me dijo: ‘Tú eres
    mi hijo. Hoy me he convertido en tu padre.'
  fra-_FOB: 'Je publierai le décret de l''Éternel; il m''a dit: Tu es mon fils; aujourd''hui
    je t''ai engendré.'
  mal-mal: 'ഞാൻ ഒരു തീർപ്പ് കല്പിക്കുന്നു; യഹോവ എന്നോട് അരുളിച്ചെയ്തത്: “നീ എന്റെ
    പുത്രൻ; ഇന്ന് ഞാൻ നിന്നെ ജനിപ്പിച്ചിരിക്കുന്നു.'
  lit-lit: '„Paskelbsiu įsaką; VIEŠPATS man tarė: „Tu esi mano Sūnus, šiandien aš
    tave pagimdžiau.'
  urd-GVR: Āo, maiṅ Rab kā farmān sunāūṅ. Us ne mujh se kahā, “Tū merā Beṭā hai, āj
    maiṅ terā Bāp ban gayā hūṅ.
  suz-BL: परमप्रभु यावेमी लोव़ पा आं कली “गे आं तौ नवे, मुलाक्‍ती गो इ कली सेल्‍ता”
    देंत। भजन संग्रह ८९:२७-२८; २सामुएल ७:१४; प्रेरित १३:३३; हिब्रू १:५, हिब्रू १:५;
    हिब्रू ५:५
  eng-NOY: 'I will declare the decree of Jehovah: He hath said to me, “Thou art my
    son; This day I have begotten thee.'
  ita-1927: 'Io spiegherò il decreto: L’Eterno mi disse: Tu sei il mio figliuolo,
    oggi io t’ho generato.'
  ckb-ckb: 'من فەرمانی یەزدانتان پێ ڕادەگەیەنم: پێی فەرمووم: «تۆ کوڕی منی، من ئەمڕۆ
    بوومە باوکت.'
  eng-BBE: 'I will make clear the Lord''s decision: he has said to me, You are my
    son, this day have I given you being.'
  xsi-xsi: Aku Koipu Ŋalae ŋinde nde iporo tu, “Ŋine naŋa ma atula Yova Kindeni kawa
    ŋgua pwataki. Muŋga Yova Kindeni ipai naŋa mine tu, ‘Noko nde naŋa natuŋgu. Kala
    ŋine naŋa amo noko tama.’”
  kan-OKCV: 'ನಾನು ಯೆಹೋವ ದೇವರ ತೀರ್ಪನ್ನು ಹೀಗೆ ಪ್ರಕಟಿಸುವೆನು: ಅವರು ನನಗೆ ಹೇಳಿದ್ದು, “ನೀನು
    ನನ್ನ ಪುತ್ರನು; ಇಂದು ನಾನು ನಿನ್ನ ತಂದೆಯಾಗಿದ್ದೇನೆ.'
  tam-2017: தீர்மானத்தின் விவரம் சொல்லுவேன்; யெகோவா என்னை நோக்கி, நீர் என்னுடைய மகன்,
    இன்று நான் உம்மை பிறக்கச்செய்தேன்;
  spa-RV-1909: 'Yo publicaré el decreto: Jehová me ha dicho: Mi hijo eres tú; yo te
    engendré hoy.'
  ron-BTF: 'Voi vesti hotărârea, DOMNUL mi-a spus: Tu ești Fiul meu; astăzi te-am
    născut.'
  eng-WEBP: 'I will tell of the decree: The LORD said to me, “You are my son. Today
    I have become your father.'
  eng-FBV: “I will proclaim the Lord's decree,” says the king. “He told me, ‘You are
    my son. Today I have become your father.
  nld-1939: 'Nu wil Ik Jahweh’s beslissing verkonden; Hij heeft Mij gezegd: Gij zijt
    mijn Zoon; Ik heb U heden verwekt.'
  nch-BL: 'Huan cati TOTECO quitapejpenijtoc para itanahuatijca quiijtos: Nitayolmelahuas
    cati TOTECO nechilhuijtoc huan ya ni cati quiijto: “Ta tiTanahuatijquet, tiNocone.
    Ama nitayolmelahua miyacapa para na nimoTata.'
  vie-1934: 'Ta sẽ giảng ra mạng lịnh: Đức Giê-hô-va phán cùng ta rằng: Ngươi là Con
    ta; Ngày nay ta đã sanh Ngươi.'
  cha-cha: 'Guajo bae jusangan y tinagojo: si Jeova ilegña nu guajo: Lajijo jao; ya
    guajo julilis jao pago na jaane.'
  hin-CV: 'मैं याहवेह की राजाज्ञा की घोषणा करूंगा: उन्होंने मुझसे कहा है, “तुम मेरे
    पुत्र हो; आज मैं तुम्हारा जनक हो गया हूं.'
  eng-OURB: I will tell of the statute. Adonai said to me, “You are my son. Today
    I have become your father.
  spa-BES: 'Dejaré en claro la decisión del Señor: él me ha dicho: Tú eres mi hijo,
    hoy te he engendrado.'
  tdx-tdx: 'Sokireko ho lily: hoe t’Iehovà amako: Anako irehe, anindroany ty nampiareñako
    azo.'
  tha-KJV: ข้าพเจ้าจะประกาศพระดำรัสของพระองค์ พระเยโฮวาห์รับสั่​งก​ับข้าพเจ้าว่า “​เจ้​าเป็นบุตรของเรา
    วันนี้​เราได้​ให้​กำเนิดแก่​เจ้​าแล้ว
  por-BR-2018: 'E eu declararei o decreto do SENHOR: Ele me disse: Tu és meu Filho;
    eu hoje te gerei.'
  deu-ELO: 'Vom Beschluß will ich erzählen: Jehova hat zu mir gesprochen: Du bist
    mein Sohn, heute habe ich dich gezeugt.'
  eng-WYC-2018: preaching his commandment. The Lord said to me, Thou art my son; I
    have begotten thee today. (And I said, I shall tell out his decree. Then the Lord
    said to me, Thou art my son; and today I have become thy father.)
  epo-epo: 'Mi raportos pri la decido: La Eternulo diris al mi: Vi estas Mia filo,
    Hodiaŭ Mi vin naskis.'
  gfk-gfk: No King i hinawas tano dadas na nianga tano Watong. Ga tange tagu, “Augu
    no Natigu. Katin iau te hanuat no raam Sus.
  uig-PIN: '«Mǝn ǝrxtiki pǝrmanni jakarlaymǝnki, Pǝrwǝrdigar manga: — «Sǝn Mening
    oƣlum; Ɵzüm seni bügünki kündǝ tuƣuldurdum;'
  beo-beo: 'Na da Hina Gode Ea sia: dilima sia:mu. E da nama amane sia:i, “Di da Nagofe.
    Wali da Na Dia Ada hamoi.'
  tpi-OTNT: King i tok, “Nau bai mi autim tok Bikpela i bin givim mi. Em i tokim mi
    olsem, ‘Yu Pikinini bilong mi. Nau mi kamap papa bilong yu.
  hau-SA: Sarki ya yi shelar umarnin Ubangiji. Ubangiji ya ce mini, “Kai Ɗana ne;
    yau na zama Mahaifinka.
  udu-udu: 'Aha/ mina ṯor gwoŋḵan gi Tap̱a mo: A’di ta gwo jin ona a’di aha/ mo ki:
    /E ta Ya/m pem mo, shwane/ aha/ dho’thkina /e mo.'
  uig-LAT: '«Men ershtiki permanni jakarlaymenki, Perwerdigar manga: — «Sen Méning
    oghlum; Özüm séni bügünki künde tughuldurdum;'
  nde-nde: 'Ngizasimemezela isimiso sikaThixo : Wathi kimi, “UyiNdodana yami; lamhla
    sengibe nguyihlo.'
  ton-ton: “Te u fakahā ʻae tuʻutuʻuni:” naʻe pehē ʻe Sihova kiate au, “Ko hoku ʻAlo
    koe kuo u fakatupu koe ʻi he ʻaho ni.
  ces-1613: 'Vypravovati budu úsudek. Hospodin řekl ke mně: Syn můj ty jsi, já dnes
    zplodil jsem tě.'
  eng-WMB: 'I will tell of the decree: The LORD said to me, “You are my son. Today
    I have become your father.'
  tam-TCV: 'நான் யெகோவாவின் விதிமுறையைப் பிரசித்தப்படுத்துவேன்: அவர் என்னிடம் சொன்னதாவது,
    “நீர் என்னுடைய மகன்; இன்று நான் உமக்குத் தந்தையானேன்.'
  ceb-ULB: Ipahibalo ko ang kasugoan ni Yahweh. Miingon siya kanako, “Ikaw ang akong
    anak nga lalaki! Karong adlawa mahimo mo na akong imong amahan.
  pol-UBG: 'Ogłoszę dekret: PAN powiedział do mnie: Ty jesteś moim Synem, ja ciebie
    dziś zrodziłem.'
  agr-agr: 'Tuja Tuke Pujuu mina tujutma nuna etsegkatjai. Tuke Pujuu chichagtak:
    “Ametme mina uchigmek, amek wi akiinati tima akiinauwaitme.'
  kyc-kyc: Kiŋi dokome lao, Kamongo dokome lapyamo pii dupwa nambame polo larole.
    Baame namba langyuo, Emba nambana ikinyingiŋi. Epapu dakepa namba embena rakange
    ingyuo karoŋo.
  urd-GVU: آؤ، مَیں رب کا فرمان سناؤں۔ اُس نے مجھ سے کہا، ”تُو میرا بیٹا ہے، آج مَیں
    تیرا باپ بن گیا ہوں۔
  eng-OEBCW: 'I will tell of the Lord’s decree. He said to me: ‘You are my son, this
    day I became your father.'
  deu-1912: 'Ich will von der Weisheit predigen, daß der HERR zu mir gesagt hat: “Du
    bist mein Sohn, heute habe ich dich gezeuget:'
  kan-2017: ನಾನು ಯೆಹೋವನ ಆಜ್ಞೆಯನ್ನು ತಿಳಿಸುತ್ತೇನೆ, ಕೇಳಿರಿ; ಆತನು ನನಗೆ, “ನನಗೆ ನೀನು ಮಗನು;
    ನಾನೇ ಈ ಹೊತ್ತು ನಿನ್ನನ್ನು ಪಡೆದಿದ್ದೇನೆ.
  yap-yap: Me ga’ar fare pilung, “Nggu weliy ngan nang e tin keyog SOMOL. Ke ga’ar
    SOMOL ngog, ‘I gur fakag, daba’ e kug mang chitamam.
  hlt-MCSB: BOEIPA loh kai taengah, “Nang tah kamah ca ni, Tihnin ah kai loh nang
    kan sak,” a ti oltlueh te ka doek ni.
