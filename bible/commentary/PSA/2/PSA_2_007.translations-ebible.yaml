  kgf-kgf: Imuac ni miŋ kewuac ʒézé seli ac imi ʒéau énécmiwa baec séc kenʒac. Yawenéŋ
    yomuhuc nézézac; Gi imi nuac naŋna. Deguc ni héri haima mihicŋi génʒua.
  tte-O: Kin iwaloba, “Yeoba ana loina kaiwena kani yawalo-masalan kolimiu. Iwalo
    koliyau iba, ‘Kabona yau Tamam yo kowa natugu.
  tbg-tbg: 'Noravano Kotiva minti tiraro viva kaama tai vaiintiva avuhainaa vaiintivano
    mintima tianaro: Noravano Kotiva tiriara mintima tivo: Are ti Maaquvanoma variaro.
    Are ti Maaquvano variana okarara vate te qovarama kauro.'
  hmo-hmo: King do ia hereva, do ia gwau, “Lau ese Lohiabada ena hereva do lau harorolaia,
    inai bamona lau dekenai ia gwau, ‘Oi be lauegu natuna, hari dina dekenai oi lau
    havaraia vadaeni.
  zar-NT: 'Quíxjöiʼidaʼ libíʼiliʼ didzaʼ nuzóëʼ tsaz Dios. Xanruʼ Dios gudxi cazëʼ
    nedaʼ: “Liʼ nacuʼ Zxíʼinaʼ. Naʼa dza nuzóa cazaʼ Liʼ.'
  urd-urd: मैं उस फ़रमान को बयान करूँगा:ख़ुदावन्द ने मुझ से कहा, “तू मेरा बेटा है।
    आज तू मुझ से पैदा हुआ।
  rus-SYN: 'возвещу определение: Господь сказал Мне: Ты Сын Мой; Я ныне родил Тебя;'
  bqc-SIM: 'Má yã́ pↄ́ Dii dìlɛmɛɛ o à mɛ̀: Ma nɛ́n n ũ, n Maen ma ũ gbã.'
  tcz-CHONGTHU: Keiman thugahna chu phongdoh inge; Yahweh Pakai in kahengah hitin
    asei e, “Nangma hi kachapa nahi, Keiman tunia nangma hi kahin nahi tai.”
  mar-mar: मी परमेश्वराचा फर्मान घोषीत करीन, तो मला म्हणाला, “तू माझा पुत्र आहेस.”
    या दिवशी मी तुझा पिता झालो आहे.
  isl-isl: '„Ég mun kunngera áform Guðs, því að Drottinn sagði við mig: „Þú ert sonur
    minn. Í dag verður þú krýndur. Í dag geri ég þig dýrlegan“.“'
  hlt-THB: Bawipa ak awipeek ce khypyi kawng. “Nang taw ka capa na awm hyk ti; tuhngawi
    awhkawng na capa na awm nyng” ni tina hy.
  qub-qub: 'Cananmi willacushaj Tayta Dios imano yarpaycashantapis. Paymi nimasha:
    «Gamga wamrämi canqui. Canan junajpitaga taytayquinami cä.'
  bqp-bqp: 'Mani yã kũ Dikiri dìtɛmɛnɛ o kũ à pì: Ma Nɛ́mɛ n ũ, gbãran ma n i.'
  hat-hat: 'Wa a di: -M''ap fè nou konnen sa Seyè a deside. Li di mwen: Ou se pitit
    mwen. Depi jòdi a, se mwen ki papa ou.'
  eng-BSB: 'I will proclaim the decree spoken to Me by the LORD: “You are My Son;
    today I have become Your Father.'
  eng-WEBPB: 'I will tell of the decree: The LORD said to me, “You are my son. Today
    I have become your father.'
  kbq-kbq: Ra Anumzamo'ma trakema anaki namiankea zmasamigahue, Ra Anumzamo'a amanage
    huno nasmie, Kagra nenamofoga maninke'na, menina nagra kavre'na negafa'za hue.
    (Hibru 1:5-5)
  pon-pon: 'A nai pan padaki wei duen aude pan kapun en leowa! A kotin majani on ia
    er: Koe nai Ol, ran wet I kaipwi uk adar!'
  nhe-BL: 'Huan tlen TOTECO quitlapejpenijtoc para itlanahuatijca quiijtos: Nitlayolmelahuas
    tlen TOTECO nechilhuijtoc huan ya ni tlen quiijto: “Ta tiTlanahuatijquetl, tiNocone.
    Ama nitlayolmelahua tlamiyacapa para na nimoTata.'
  wnc-wnc: Siwan Kingu waapata anzing yakut, “Apmanu nata wamu Buyambam tapata nanikuunin
    yakapit. Ita na King dakngawitde natake anzing nanikut, ‘Ga natane waaknga. Nata
    gatane nangga dakngake yuat.
  bus-bus: 'Mɛ́ yã kɛ̀ Dii dìɛmɛɛ o kɛ̀ à bè: Ma Nɛ́n n ũ, gbã̀an ma n i.'
  gub-BL: Uze'eg a'e tuwihawete kury. — Amume'u putar Tupàn Tuweharupi Wiko Ma'e hemimume'u
    kwer ihe nehe. Nezewe i'i Tupàn Tuweharupi Wiko Ma'e ihewe. — Ereiko hera'yr romo
    ne. Kutàri aiko neru romo ihe.
  eng-DRA: 'The Lord hath said to me: Thou art my son, this day have I begotten thee.'
