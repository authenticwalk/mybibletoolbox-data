verse: PSA.002.004
translations:
  mal-C: സ്വർഗത്തിൽ ഉപവിഷ്ടനായിരിക്കുന്നവൻ ചിരിക്കുന്നു; കർത്താവ് അവരെ പരിഹസിക്കുന്നു.
  deu-TKW: Der im Himmel thronet, lacht; der Herr spottet ihrer.
  lin-lin: Kasi Ye oyo avandi na Kiti na Ye ya Bokonzi kuna na likolo aseki, Yawe
    atioli bango.
  mmx-mmx: To vana at loxonin orong teren at lebelen laxalibet, Leeme Silok ing longon
    mumu mo lodoxoma atdi, la i paase kalise ba ridi.
  eng-LSV: He who is sitting in the heavens laughs, || The Lord mocks at them.
  eng-GNV: 'But he that dwelleth in the heauen, shall laugh: the Lord shall haue them
    in derision.'
  eng-WEBSTER: 'He that sitteth in the heavens shall laugh: the LORD shall have them
    in derision.'
  nhw-BL: Pero Toteco catli itztoc nepa ilhuicac huan quinahuatía nochi, san quinhuetzquilis.
    Quena, san ininca paquis, pampa iixpa ya amo tleno ipati catli inijuanti quipilsencahuase.
  swh-ONEN: Yeye atawalaye mbinguni hucheka, Bwana huwadharau.
  bba-bba: Bɑ n yɛ̃ mɑ kɑmɑ mi, domi Gusunɔ u bu yɛ̃ɛmɔ. Yinni u sɔ̃ wɔllɔ u bu yɑɑkoru
    mɔ̀. U sunɔ wi u ɡɔsɑ swĩi kɔ win ɡuurɔ te bɑ mɔ̀ Siɔni. Yen sɔ̃, i n tii sɛ,
    kpɑ u ku bɛɛ sɛɛyɑsiɑ kɑ mɔru, kpɑ i nɑndɑ win mɔru bɑkɑn sɔ̃.
  eng-KJVCPB: 'He that sitteth in the heavens shall laugh: The Lord shall have them
    in derision.'
  luo-luo: To Jal mobet e kom loch e polo to nyierogi anyiera, Ruoth goyonegi siboi.
  aii-aii: ܝܵܬܒ݂ܵܢܵܐ ܒܫܡܲܝܵܐ ܒܸܓܚܵܟܵܐ ܝܠܹܗ، ܡܵܪܝܵܐ ܡܲܣܚܘܼܪܹܐ ܒܝܼܵܝܗ‌ܝ.
  meu-meu: Guba ai e nohomu Diravana ese baine kirikirilaidia; Ḡaubada ese baine hevasehalaidia.
  npi-ULB: स्वर्गमा विराजमान हुनुहुनेचाहिं तिनीहरूलाई उपहास गर्नुहुन्छ । परमप्रभुले
    तिनीहरूलाई खिसी गर्नुहुन्छ ।
  yor-yor: Ẹni tí ó gúnwà lórí ìtẹ́ lọ́run rẹ́rìn-ín; Olúwa fi wọ́n rẹ́rìn-ín ẹlẹ́yà.
  pes-OPCB: اما خداوند که بر تخت خود در آسمان نشسته، به نقشه‌های آنان می‌خندد.
  tgl-ULB: Siya na nakaupo sa kalangitan ay hahamakin sila; kinukutya sila ng Panginoon.
  nop-nop: Bepaŋ adi kunum gineŋ ne’walaŋ mapme popŋiŋ foloŋ ila yabugege tiŋa yenimpekit
    tilak.
  cbu-NT: Itaru, Apanllsha waamari kasiru kanindash taaku an, mazinakchu kurakaa kuk
    stakiya.
  hui-hui: Anidagua lalu kagoni. Anduane Homogo ibu dahuliya andaga ibuninaga dagiani
    handadaliho biruwa ti hondo oba halu ka. Tigua ni lo manda biraruni bame de gangabi
    henene halu buluba ndodagola ibugua mo yo hondo ka.
  mya-mya: ကောင်း​ကင်​ဘုံ​ရှိ​ပလ္လင်​တော်​ပေါ်​မှာ​ထာ​ဝ​ရ ဘု​ရား​သည် ပြုံး​ရယ်​တော်​မူ​လျက်
    ထို​သူ​တို့​၏​အ​ကြံ​အ​စည်​ကို​ပြက်​ရယ်​ပြု တော်​မူ​၏။
  bod-N: ནམ་མཁར་བཞུགས་པ་ཁོང་ཉིད་བཞད་པར༌འགྱུར། །གཙོ་བོས་མི་བུ་དེ་རྣམས་སྨད་པར༌མཛད།།
  wsk-wsk: Bare Yawe duruk uningi daigam baga se nunga gusirso, ale nunga den kolara
    balso.
  sna-sna: Iye agere pachigaro choushe chokudenga anoseka; Ishe anovadadira.
  spa-BLM: El que está sentado en los cielos se reirá. El Señor se burlará de ellos.
  cac-cac: A Jehová Yajal d'a satchaan̈ ton̈ej stzetzaj val eb' yuuj, sb'uchji eb'
    yuuj.
  swh-ULB: Yeye aketie katika mbingu atacheka kwa dharau mbele yao; Bwana atawadhihaki
    wao.
  bel-bel: Той, Хто ў нябёсах жыве, пасьмяецца, Гасподзь паганьбіць іх.
  deu-ELBBK: Der im Himmel thront, lacht, der Herr spottet ihrer.
  mbb-OT: Piru is Nengazen he ziyà te langit he ebpimpinuu te pinuuwè din te kedhadì,
    ed-engitan din dà sikandan.
  mal-2015: സ്വർഗ്ഗത്തിൽ വസിക്കുന്നവൻ ചിരിക്കുന്നു; കർത്താവു അവരെ പരിഹസിക്കുന്നു.
  gup-gup: Dja God nawu king duninjh kahni kore heaven, wanjh kabendjekmiwon bedberre.
    Nawu Kawohrnan Rowk kabenmalelwon bedberre.
  ctu-CTI: Pero mucꞌ ti tseꞌñal lac Yum yaꞌ ti panchan. Chʌncol i wajleñob.
  rmc-rmc: Oda, ko bešel pro tronos andro ňebos, asal peske; o RAJ peske lendar asal.
  nlg-nlg: Ma gaia te uhuhuli ikokou te kia. Ma Lord te batobatora nina.
  pes-OPV: او که بر آسمانها نشسته است می خندد. خداوند بر ایشان استهزا می‌کند.
  ron-1924: Чел че шаде ын черурь рыде, Домнул Ышь бате жок де ей.
  ben-OBCV: যিনি স্বর্গের সিংহাসনে উপবিষ্ট তিনি হাসেন; প্রভু তাদের প্রতি বিদ্রুপ করেন।
  som-som: Kan samada fadhiyaa wuu qosli doonaa, Oo Sayidku iyaga wuu ku majaajiloon
    doonaa.
  lat-VUC: Qui habitat in cælis irridebit eos, et Dominus subsannabit eos.
  eng-ASVBT: 'He that sitteth in the heavens will laugh: The Lord will have them in
    derision.'
  mna-mna: Tamen Yooba imbotmbot se muriini peeze kana ta saamba a, mi irepilpiili
    zin mi izeŋzeeŋge pizin.
  ita-1885: Colui che siede ne' cieline riderà; Il Signore si befferà di loro.
  eng-LXXUP: He that dwells in the heavens shall laugh them to scorn, And the Lord
    shall mock them.
  eng-ULB: He who sits in the heavens will sneer at them; the Lord mocks them.
  spa-VBL: Pero el que se sienta en el trono hasta se ríe. El Señor se ríe de ellos.
  fra-_FOB: Celui qui est assis dans les cieux s'en rira; le Seigneur se moquera d'eux.
  mal-mal: സ്വർഗ്ഗത്തിൽ വസിക്കുന്നവൻ ചിരിക്കുന്നു; കർത്താവ് അവരെ പരിഹസിക്കുന്നു.
  lit-lit: Tas, kuris sėdi danguose, juokiasi; Viešpats tyčiojasi iš jų.
  urd-GVR: Lekin jo āsmān par taḳhtnashīn hai wuh haṅstā hai, Rab un kā mazāq uṛātā
    hai.
  suz-BL: मिनु स्‍वर्गम बाक्‍ब परमप्रभु चहिं मेको मुर आन कली तशा, रिप्‍ब। मेको आन
    पशो तशा शुक्‍शी पाइब। भजन संग्रह ५९:९
  eng-NOY: He that sitteth in heaven will laugh; The Lord will have them in derision.
  ita-1927: Colui che siede ne’ cieli ne riderà; il Signore si befferà di loro.
  ckb-ckb: ئەوەی لە ئاسمان دانیشتووە پێدەکەنێت، پەروەردگار گاڵتەیان پێ دەکات.
  eng-BBE: 'Then he whose seat is in the heavens will be laughing: the Lord will make
    sport of them.'
  xsi-xsi: Andeta Maro Ŋalae, ina uru isaŋona koipu ŋalae ne saŋonâŋa nia lâ samba
    lawea, ande iŋeleanzi wa iveta “a” panzi wa.
  kan-OKCV: ಪರಲೋಕದಲ್ಲಿ ಕೂತಿರುವ ದೇವರು ಅದಕ್ಕೆ ನಗುವರು, ಕರ್ತದೇವರು ಅವರನ್ನು ಕಂಡು ಅಪಹಾಸ್ಯ
    ಮಾಡುವರು.
  tam-2017: பரலோகத்தில் அமர்ந்திருக்கிறவர் சிரிப்பார்; ஆண்டவர் அவர்களை இகழுவார்.
  spa-RV-1909: El que mora en los cielos se reirá; el Señor se burlará de ellos.
  ron-BTF: Cel ce șade în ceruri va râde; Domnul îi va lua în derâdere.
  eng-WEBP: He who sits in the heavens will laugh. The Lord will have them in derision.
  eng-FBV: But the one who sits enthroned in heaven laughs. The Lord mocks them.
  nld-1939: Die in de hemelen woont, lacht hen uit, Jahweh bespot ze;
  nch-BL: Pero Toteco cati itztoc nepa ilhuicac huan quinahuatía nochi, san quinhuetzquilis.
    Quena, san ininca paquis, pampa iixpa ya amo teno ipati cati inijuanti quipilsencahuase.
  vie-1934: Đấng ngự trên trời sẽ cười, Chúa sẽ nhạo báng chúng nó.
  cha-cha: 'Ya y sumasaga gui langet uchumachaleg: ya y Señot jamofefea sija.'
  hin-CV: वह, जो स्वर्गिक सिंहासन पर विराजमान हैं, उन पर हंसते हैं, प्रभु उनका उपहास
    करते हैं.
  eng-OURB: He who sits in the heavens will laugh. 'Adonay [Lord] will have them in
    derision.
  spa-BES: Entonces aquel que mora en los cielos se reirá; el Señor se burlará de
    ellos.
  tdx-tdx: Miankahake i mpiambesatse an-dindiñey; mitsikìke iareo t’i Talè.
  tha-KJV: พระองค์​ผู้​ประทับในสวรรค์จะทรงพระสรวล องค์​พระผู้เป็นเจ้าจะทรงเย้ยหยันเขาเหล่านั้น
  por-BR-2018: Aquele que está sentado nos céus rirá; o Senhor zombará deles.
  deu-ELO: Der im Himmel thront, lacht, der Herr spottet ihrer.
  eng-WYC-2018: He that dwelleth in heavens shall scorn them; and the Lord shall bemock
    them. (But he who liveth in heaven shall scorn them; yea, the Lord shall mock
    them.)
  epo-epo: La loĝanta en la ĉielo ridas, La Sinjoro mokas ilin.
  gfk-gfk: Nong i la harkurai taar meram ra mawe i kurus. No Watong i hunane diet.
  uig-PIN: Asmanda olturƣuqi külidu, Rǝb ularni mazaⱪ ⱪilidu;
  beo-beo: 'Hina Gode da Hi Hebene fafai fisu da:iya fila heda:le ousa, amola ilia
    sia: dasu amo nabalu ousa.'
  tpi-OTNT: God i sindaun long sia king bilong en long heven, na em i lap na tok bilas
    long ol.
  hau-SA: Mai zama a kursiyi a sama yana dariya; Ubangiji yana musu ba’a.
  udu-udu: A’di jin c̱a’bki’d eya ris momis mo tani p̱e’thki’d mo, Tap̱a miiki uni
    ka mudhiny’cere/ mo.
  uig-LAT: Asmanda olturghuchi külidu, Reb ularni mazaq qilidu;
  nde-nde: Yena osesihlalweni ezulwini uyahleka; uThixo uyabahleka.
  ton-ton: 'Ko ia ʻoku nofo ʻi he ngaahi langi ʻe kata ia: ʻe manuki ʻa Sihova kiate
    kinautolu.'
  ces-1613: Ale ten, jenž přebývá v nebesích, směje se, Pán posmívá se jim.
  eng-WMB: He who sits in the heavens will laugh. The Lord will have them in derision.
  tam-TCV: பரலோக சிங்காசனத்தில் அமர்ந்திருப்பவர் சிரிக்கிறார்; யெகோவா அவர்களை இகழ்கிறார்.
  ceb-ULB: Siya nga naglingkod sa kalangitan magakatawa ngadto kanila; magbiaybiay
    ang Ginoo kanila.
  pol-UBG: Lecz ten, który mieszka w niebie, będzie się śmiał, Pan będzie z nich szydził.
  agr-agr: Imatiagtai Apajuík niina pujusa inamtaijin nayaimpinum pujus dushikiawai.
  kyc-kyc: Kamongome yake panda banya kiŋinya petenge isa dokona piso nakama kopyali
    ingyuo pimana lao karaminyi dupwa kandapala giyalya giyana pingi.
  urd-GVU: لیکن جو آسمان پر تخت نشین ہے وہ ہنستا ہے، رب اُن کا مذاق اُڑاتا ہے۔
  eng-OEBCW: He whose throne is in heaven laughs, the Lord mocks them.
  deu-1912: Aber der im Himmel wohnt, lacht ihrer, und der Herr spottet ihrer.
  kan-2017: ಪರಲೋಕದಲ್ಲಿ ಆಸೀನನಾಗಿರುವಾತನು ಅದಕ್ಕೆ ನಗುವನು; ಕರ್ತನು ಅವರನ್ನು ಪರಿಹಾಸ್ಯಮಾಡುವನು.
  yap-yap: I SOMOL e bay u tagil’ u tharmiy ni be minmin ngorad ma be moningnag e
    yochi makath rorad.
  hlt-MCSB: Vaan ah aka ngol Boeipa loh amih te a nueih thil tih, a tamdaeng,
  mdy-ETH: ጫሪንጫ፥ ካኣቱሞ ቤዛ ዴዔሢ ዔያቶ ሚኢጫኔ፤ ዬያ ዔያቶኮ ፓሡዋ ማሊፆ ናንጊና ናንጋ ጎዳ ቶኦቻኔ።
  qvs-NT: Chashna rimaptinkuna sielupi kawsak Tata Dios paykunata asichinsapa.
  twi-ASANTE: Deɛ ɔte adwa so wɔ soro no sere; Awurade di wɔn ho fɛw.
  eng-WEBU: He who sits in the heavens will laugh. The Lord will have them in derision.
  acu-NT: Tinau wainiat Apu Yus nayaimpinam pujus aints ainaun ina nuka nuna antuk
    wishikiawai.
  spa-PDDPT: El que está sentado en los cielos se reirá. ʼAdonay se burlará de ellos.
  gun-gun: Ha'e rã yva re oguapy oiny va'e ma opuka 'rã, Senhor ojojai 'rã ha'e kuery.
  agu-BL: Ma yi Jun yi cho'n najlij tcya'j, tze'e'n tu' na ban i' scye'j. Xbajtzi'e'n
    tu' na ban yi Kataj a'tz scye'j.
  ilo-ULB: Isuna a nakatugaw kadagiti langit, uyawennanto ida; lalaisen ti Apo ida.
  kpg-kpg: Di Tagi e gadagada mai i dono lohongo king i di langi, ge e helekai haga balumee
    nia hagamaanadu digaula.
  uig-ARA: ئاسماندا ئولتۇرغۇچى كۈلىدۇ، رەب ئۇلارنى مازاق قىلىدۇ؛
  bps-bps: Kabay Amuito Dwata tì mulé ditù di gusudengan di langit, na nadoyan ale.
  sus-sus: Marigi naxan na koore ma, na na yelefe e ma.
  pon-2006: KAUN-O ahpw ketin kiparamat sang nan mwoale nanleng, oh ketin kumwuski
    arail koasoandi kan.
  jae-jae: Apômtau, taŋ gêŋgôŋ lêpôŋ aŋga undambê naŋ, kaômac ma kêsu êsêac susu.
  ksd-ksd: Nina i ki ra bala na bakut na nongon ika, A Luluai na kulume diat.
  tur-YTC: Göklerde oturan gülecek. Yahve onlarla alay edecek.
  bel-N: Той, Які жыве ў небе, будзе сьмяяцца, Госпад будзе кпіць з іх.
  grc-BRENT: Ὁ κατοικῶν ἐν οὐρανοῖς ἐκγελάσεται αὐτοὺς, καὶ ὁ Κύριος ἐκμυκτηριεῖ αὐτούς.
  kpr-kpr: Bajari nunda anumba vasa utuda anumbirise, gegha jise, ne tefo tefo manaka
    gayeraera aindae dere jiraira.
  ind-AYT: Dia, yang duduk di surga, akan tertawa; Tuhan akan mengolok-olok mereka.
  yom-yom: Mutu wowo wunkalanga ku Diyilu wulembo sevi. Pfumu wulembo basekinina.
  yut-yut: Kwen Kokup kɨla amɨn madep yɨtyɨt tamonikon yɨkdak amɨn jɨkgo yanjaŋ yomɨsak.
    Amɨn Tagɨ da jɨgɨlagon da pabɨŋ yopmaŋdak.
  nya-nya: Wokhala mmwamba akuseka; Ambuye akuwanyoza iwowo.
  kyg-kyg: Kokuꞌnapiꞌmo fai maiꞌniya vekamoꞌa kigi huno apategaiye. Ala kava neꞌmoꞌa,
    afa gemo nehae, huno nehiye.
  hrv-hrv: Smije se onaj što na nebu stoluje, Gospod im se podruguje.
  mps-mps: God Genuai Bidi te dagalude dulalu, aga gisugu mayu, tama agai augwaliba
    posobo po obao.
  tpi-tpi: God i sindaun long sia king bilong en long heven, na em i lap na tok bilas
    long ol.
  dan-1931: Han, som troner i Himlen, ler, Herren, han spotter dem.
  vie-OVCB: Đấng ngự trên trời sẽ cười, Chúa nhạo báng khinh thường chúng nó.
  guj-2017: આકાશમાં જે બિરાજમાન છે તે હાસ્ય કરશે; પ્રભુ તેઓને તુચ્છ ગણશે.
  pon-2006A: KAUN-O ahpw ketin kiparamat sang nan mwoale nanleng, oh ketin kumwuski
    arail koasoandi kan.
  por-BRBSL: Aquele que se senta nos céus vai rir. O Senhor os terá em desdém.
  eng-OEBUS: He whose throne is in heaven laughs, the Lord mocks them.
  swe-swe: '[Guds respons:] Han som sitter (bor, sitter på tronen) i himlen ler (skrattar),
    Herren (Adonai) förlöjligar dem. [Han härmar dem för att visa parodin i människans
    försök att göra revolt mot Gud.]'
  cth-cth: Kalvan ka tahung e ni panuikhai vaiteh, Bawipa ni panuilai lah a sak han.
  twi-twi: Nea ɔte agua so wɔ ɔsoro no serew; Awurade di wɔn ho fɛw.
  hlt-hlt: Vaan ah aka ngol Boeipa loh amih te a nueih thil tih, a tamdaeng,
  tbz-SIM: Wèè kɑ̀ri kɛĩ́nkɛ̀ kòò bɛ̀ dɑú, ti Yiɛ̀ nKuyie mbɛ̀ ti mudɑɑ́ mmu.
  msy-2020: Ekiam uan Nguibamɨn atrivir dabirabim gaperaghav ikia, me dɨpova men ingaravati.
  dop-dop: Amɑ Tɑcɑɑ nɑ́ wɛ ɩ kumte tɔɔ kɛ́ ɩsɔtɑɑ kɛ́ nɑ ɩ́ woŋiɣi-wɛ.
  azb-azb: Göylərin sakini gülür, Xudavənd onlara istehza edir.
  eng-DBY: He that dwelleth in the heavens shall laugh, the Lord shall have them in
    derision.
  hin-2017: वह जो स्वर्ग में विराजमान है, हँसेगा, प्रभु उनको उपहास में उड़ाएगा।
  wol-KYG: Ki ci jalub asamaan a ngay ree, Boroom baa nga leen di kókkali,
  swp-swp: Ia galewa eai ie mia abo i maruhi; GUIAU ia abo i alaliuliuwaedi.
  bjr-bjr: Yaaweefa innaarunai marifa naanaidara qimasee misa oosana siai tipundaariranara
    ataasa ataasa qimannimaqaidanoo.
  eng-YLT: He who is sitting in the heavens doth laugh, The Lord doth mock at them.
  kne-kne: Ngem masis-iyek si Diyos sin trono na ed daya ay manglaslasoy en daida.
  eng-WYC-2017: He that dwelleth in heavens shall scorn them; and the Lord shall bemock
    them.
  eng-WMBB: He who sits in the heavens will laugh. The Lord will have them in derision.
  zat-NTPS: Naga dxe' Xránadxu xabáa dxuzrizre̱'. Quebe dxezí' le̱ne̱' chee̱ da dxelegú'u
    lazré̱' xelune̱'.
  zty-NTPS: Gan že' X̱anžon' ya'abá chie' žẕiže'. Žon ditjle' da' žek ḻáže'gake'
    góngake',
  urd-GVH: लेकिन जो आसमान पर तख़्तनशीन है वह हँसता है, रब उनका मज़ाक़ उड़ाता है।
  rug-rug: Ba sa Baṉara Lavata sapu koa pa Maṉauru, si hegere ni na va sisire ni si
    arini.
  gaz-gaz: Inni samii keessa, teessoo irra taaʼee jiru ni kolfa; Gooftaanis isaanitti
    qoosa.
  fra-LSG: Celui qui siège dans les cieux rit, Le Seigneur se moque d’eux.
  gnn-gnn: Ga ŋayinydja Garraynydja ŋunha yukurra nhina nhanukalay ŋayi wäŋaŋura djiwarr'ŋura,
    nhämanydja ŋayi yukurra, bala gitkitthunna yana; bitjan ŋayi yukurra warku'yunna
    ŋunhinydja yolŋu'‐yulŋunha, ŋunhi walala ŋuli guyaŋirri yanapi walala yurru djuḻkthunmarama
    ŋanya Garraynha.
  yal-yal: Marigin naxan ariyanna yi na gelema e ma.
  iou-iou: Komen ämatä ude yäŋirä Ekänitä kunum gänaŋ itkaŋ yabäŋ mägayäŋpäŋ sära
    yäwet täyak.
  haw-1868: 'O ka Mea e noho ana ma ka lani, e aka mai no ia: A e hoomahua mai no
    hoi o ka Haku ia lakou.'
  arb-NAV: لَكِنَّ الْجَالِسَ عَلَى عَرْشِهِ فِي السَّمَاوَاتِ يَضْحَكُ. الرَّبُّ
    يَسْتَهْزِئُ بِهِمْ.
  ded-ded: Ngic kurumenga kurumenga, imohai kecde, ye dzomorede. KEBUNGO yenemma detenic
    ayemmema
  ewe-ewe: Ame si woɖo zi dzi le dziƒo la ko nu, eye Yehowa ɖe alɔme le wo ŋu.
  eng-LEE: 'He who dwelleth in the heavens will laugh: the Lord will hold them in
    derision.'
  asm-FB: যিহোৱাই স্বৰ্গৰ সিংহাসনত বহি হাঁহিছে; যিহোৱাই তেওঁলোকক বিদ্রূপ কৰিছে।
  sus-A: مَرِفِ نَشَن نَ كٌورٍ مَ، نَ نَ يٍلٍقٍ عٍ مَ.
  fra-SBL: Celui qui est assis dans les cieux rira. Le Seigneur les tournera en dérision.
  hbo-hbo: יֹושֵׁ֣ב בַּשָּׁמַ֣יִם יִשְׂחָ֑ק אֲ֝דֹנָ֗י יִלְעַג־לָֽמֹו׃
  kik-kik: Ũrĩa ũikarĩire gĩtĩ kĩa ũnene kũu igũrũ no gũtheka aratheka; We Mwathani-rĩ,
    nĩkũnyũrũria aramanyũrũria.
  omb-omb: Nge mo toga lolo taetae mo mana, me i Huqe mo vaivei lolohaga meire.
  fra-NCL: Celui qui est assis dans les cieux sourit, le Seigneur se moque d’eux.
  cek-AK: 'Vannawk ah anghnu kami loe pahnui tih: Angraeng mah nihcae to pahnuithui
    tih.'
  cuk-cuk: Bab-Jehová-Niba-Neg-Dakmaid ega alled, Bab-Dummad amargi dodoged.
  uig-CYR: Асманда олтарғучи күлиду, Рәб уларни мазақ қилиду;
  tel-2017: ఆకాశాల్లో కూర్చున్నవాడు వెక్కిరిస్తున్నాడు. ప్రభువు వాళ్ళను చూసి హేళన
    చేస్తున్నాడు.
  hat-BSA: Sila ki chita nan syèl la ri; SENYÈ a ap moke yo.
  ukr-ONPU: Той, Хто сидить на небесах, сміється, Володар глузує з них.
  kos-kos: LEUM GOD El muta inkusrao isrun Ac aksruksruki pwapa munas lalos.
  hbo-WLC: יוֹשֵׁ֣ב בַּשָּׁמַ֣יִם יִשְׂחָ֑ק אֲ֝דֹנָ֗י יִלְעַג־לָֽמוֹ׃
  ibo-ibo: Onye na-anọdụ nʼeluigwe na-achị ọchị. Onyenwe anyị na-akwa ha emo.
  ory-ory: ଯେ ସ୍ୱର୍ଗରେ ଉପବିଷ୍ଟ, ସେ ହସିବେ; ପ୍ରଭୁ ସେମାନଙ୍କୁ ପରିହାସ କରିବେ।
  chk-chk: Nge Kot ewe mi mot won an lenien motun king lon läng a takir, ewe Samol
    a ämängaueer.
  rop-rop: Wal YAWEI im jidan bos en im lukdan brom hebin langa olabat. Im laf langa
    olabat. Im sabi wanim olabat toktok, en im mokimbat olabat.
  ukr-1871: Господь, що сидить на небесах, сьміється, і ругається над ними.
  yon-yon: Ewen arimbed dibeen ye Yariman Godbed yi yaa ambon kamende damangkandimaan.
  deu-1951: Der im Himmel thront, lacht, der HERR spottet ihrer.
  eng-JPS: He that sitteth in heaven laugheth, the Lord hath them in derision.
  srp-1865: Onaj, što živi na nebesima, smije se, Gospod im se potsmijeva.
  lug-lug: Naye Katonda oyo atuula mu ggulu, abasekerera busekerezi, n’enkwe zaabwe
    ezitaliimu zimusesa.
  heb-heb: יושב בשמים ישחק אדני ילעג למו׃
  ben-IRV: যিনি স্বর্গে বসে আছেন তিনি তাদের উপর হাঁসবেন এবং প্রভু তাদের উপহাস করবেন।
  ntu-ntu: A' King Yawe kc tqmncom Heven yrpalelvzle nidr, X xtrnga-ngrde drtwr kcng
    tzyrlqlr.
  pan-pan: ਜਿਹੜਾ ਸਵਰਗ ਵਿੱਚ ਬੈਠਾ ਹੈ ਉਹ ਹੱਸੇਗਾ, ਪ੍ਰਭੂ ਉਹਨਾਂ ਨੂੰ ਮਖ਼ੌਲਾਂ ਵਿੱਚ ਉਡਾਵੇਗਾ।
  mya-JVB: ကောင်းကင် ဘုံ၌ ထိုင် တော်မူသောသူသည် ပြုံး ရယ်၍၊ ထာဝရ ဘုရားသည် သူ တို့ကို
    ကဲ့ရဲ့ တော်မူ၏။
  kgf-kgf: Waŋu ou kurumeŋiguc tacʒac inéŋ desi énécmizac. Miŋ Kewunéŋ isocfagociguc
    onopocʒac.
  tte-O: Na Yeoba, iya imiyasio bulibuli mena imalumalu yo italatalawasi-yagili.
  tbg-tbg: Vika minti tiavarovata, naaruvaini Noravano nai avuhainaa taintaqaa oquviro
    vaiharo vika uvara naaraihama nimite vaira.
  hmo-hmo: Guba dekenai ia noho Dirava ese, idia dekenai do ia kiri. Ia ese edia laloa
    dekenai do ia hevaseha.
  zar-NT: Dios naʼ zoëʼ yehuaʼ yubá uzxídxisëʼ. Xanruʼ Dios utitaj cazëʼ léguequi.
  urd-urd: वह जो आसमान पर तख़्त नशीन है हँसेगा, ख़ुदावन्द उनका मज़ाक़ उड़ाएगा।
  rus-SYN: Живущий на небесах посмеется, Господь поругается им.
  bqc-SIM: Dii lɛ́ ń àlafiikɛ, zↄ̃lɛa musu àlɛ ń yáalↄ.
  tcz-CHONGTHU: Hinlah Yahweh Pakai in avan laltouna'a kon'in amaho chu ahin nuisat
    in, Yahweh Pakai a din nuijat umtah ahitauve.
  mar-mar: परंतु तो जो आकाशांत बसलेला आहे तो हसेल, प्रभू त्यांचा उपहास करेल.
  isl-isl: En á himnum hlær Guð að slíkum mönnum! Honum er skemmt með þeirra fánýtu
    ráðagerðum.
  hlt-THB: Khan awh BOI na ak ngawi ce qaai nawh; Bawipa ing cekkhqi ce qaih am qin
    nak khqi hy.
  qub-qub: Janaj pachacho caycaj Tayta Diosmi paycunapäga asicun. Quiquin Tayta Diosmi
    mana cäsupanchu.
  bqp-bqp: Dikiri tɛni ń fobo, à vutɛna musu, àtɛni ń yáa dↄ.
  hat-hat: Seyè a rete chita nan syèl la, l'ap ri. L'ap pase yo nan jwèt.
  eng-BSB: The One enthroned in heaven laughs; the Lord taunts them.
  eng-WEBPB: He who sits in the heavens will laugh. The Lord will have them in derision.
  kbq-kbq: Monafima kini tra'are'ma mani'nea kini ne'mo'a zamagiza neregeno, Ra Anumzamo'a
    kiza zokago ke hunezmante.
  pon-pon: A me kotikot nanlan, kotin kiparamateki, o Kaun o kotin mamale kin irail.
  nhe-BL: Pero Toteco tlen itztoc nepa elhuicac huan quinahuatía nochi, san quinhuetzquilis.
    Quena, san ininca paquis, pampa iixpa ya ax tleno ipati tlen inijuanti quipilsencahuase.
  wnc-wnc: Unzing yawan kake Anutu yekaune Kingu kopsa yuak kapata ayanimike sapdut
    wam yaninggak.
  bus-bus: Dii e ń faboo, à vɛ̃ɛna musu, èe ń yáa dↄↄ.
  gub-BL: Wenaw ywak rehe har rehe wapyk mehe, Zanezar upuka wanehe a'e, wanehe uze'eg
    urywahyahy no.
  eng-DRA: 'He that dwelleth in heaven shall laugh at them: and the Lord shall deride
    them.'
