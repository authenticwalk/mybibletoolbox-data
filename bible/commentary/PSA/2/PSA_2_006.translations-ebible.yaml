verse: PSA.002.006
translations:
  mal-C: “ഞാൻ എന്റെ രാജാവിനെ വാഴിച്ചിരിക്കുന്നു, സീയോനിൽ എന്റെ വിശുദ്ധപർവതത്തിൽത്തന്നെ,”
    എന്നു കർത്താവ് അരുളിച്ചെയ്യുന്നു.
  deu-TKW: “Habe doch ich meinen König eingesetzt auf dem Zion, meinem Heiligen Berge!”
  lin-lin: « Ezali Ngai nde natiaki mokonzi na Ngai na Siona, ngomba na Ngai ya bule. »
  mmx-mmx: Ni i lok tidi, “To Saion at lakaana xaala rak, ara vaxaxis aulis li vam
    loorong tarax e.”
  eng-LSV: “And I have anointed My King, || On Zion—My holy hill.”
  eng-GNV: Euen I haue set my King vpon Zion mine holy mountaine.
  eng-WEBSTER: Yet have I set my king upon my holy hill of Zion.
  nhw-BL: “Ya nijtlalijtoc notlanahuatijca para tlanahuatis ipan altepetl Jerusalén.
    Yaya mosehuis ipan isiya yejyectzi nepa ipan notepe tlatzejtzeloltic catli itoca
    Sion.”
  swh-ONEN: “Nimemtawaza Mfalme wangu juu ya Sayuni, mlima wangu mtakatifu.”
  bba-bba: '@see-verse:PSA.002.005'
  eng-KJVCPB: Yet have I set my king Upon my holy hill of Zion.
  luo-luo: “Aseketo Ruoth ma adwaro e Sayun, goda maler.”
  aii-aii: ”ܐܝܼܢܵܐ ܐܵܢܵܐ ܡܘܼܩܸܡ ܠܝܼ ܡܲܠܟܝܼ ܥܲܠܔ ܨܸܗܝܘܿܢ، ܛܘܼܪܵܐ ܕܩܘܼܕܫܝܼ.“
  meu-meu: Egu pavapava vada na atoa, egu ororo Siona dorina ai.
  npi-ULB: “मेरो पवित्र पर्वत सियोनमा म आफैंले मेरो राजालाई अभिषेक गरेको छु ।”
  yor-yor: “Èmi ti fi ọba mi sí ipò lórí Sioni, òkè mímọ́ mi.”
  pes-OPCB: 'خداوند می‌فرماید: «من پادشاه خود را در اورشلیم، بر کوه مقدّس خود، بر
    تخت سلطنت نشانده‌ام!»'
  tgl-ULB: “Ako mismo ang naghirang sa aking hari sa Sion, ang aking banal na bundok.”
  nop-nop: Tiŋa indiŋ yenilak, “Nu me i nagoŋ me mapme mintadok nindapmagut. Tiŋa
    nagoŋ Saiyon kweboboene foloŋ hatidok niŋgut.”
  cbu-NT: Watam Apanll tsiyatarangu, Nuwaana ipari kurakaa uwamari kasiru taamaam
    ipuseena. Machi Siyonamand tputsee ztaru ksutku taachiya, Apanll táranguwa.
  hui-hui: Ibugua keba howa lalu, I̱naga Hari Saiono loma bini ngagoria i̱naga kini
    ibu ogoriani tagira íbu heledo, lene.
  mya-mya: ကိုယ်​တော်​က``သန့်​ရှင်း​မြင့်​မြတ်​သော ဇိ​အုန်​တောင် ပေါ်​တွင် ငါ​ရွေး​ချယ်​ထား​သော​ရှင်​ဘု​ရင်​ကို​ငါ​ကိုယ်​တိုင်
    တင်​မြှောက်​ပြီ'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: བདག་གི་རི་བོ་དམ་པ་ཛ་ཡན༌སྟེང༌། །བདག་གིས་རང་གི་རྒྱལ་པོ་བསྐོས་ ཞེས༌གསུངས།།
  wsk-wsk: “Kari ani king ko bagarukko balem mu ani marak tuem se aninga duruk laili
    Zion mu te bagoso.”
  sna-sna: “Ndakagadza Mambo wangu paZioni, gomo rangu dzvene.”
  spa-BLM: “Pero he puesto a mi Rey en mi santo monte de Sión”.
  cac-cac: Toxo ix vac'och yopisio Vin̈ Rey d'a tzalan Sion, aton jun tzalan sic'b'ilel
    vuuj, xcham Jehová chi'.
  swh-ULB: “Mimi mwenyewe nilimpaka mafuta mfalme wa Sayuni, mlima wangu mtakatifu.”
  bel-bel: «Я памазаў Цара Майго над Сіёнам, сьвятою гарою Маёю.
  deu-ELBBK: „Habe ich doch meinen König gesalbt auf Zion, meinem heiligen Berg!“
  mbb-OT: Ke sikandin te, “Diyà te Zion, kes segradu he vuvungan ku, insavuk ku is
    mibpilì ku he hadì.”
  mal-2015: എന്റെ വിശുദ്ധപർവ്വതമായ സീയോനിൽ ഞാൻ എന്റെ രാജാവിനെ വാഴിച്ചിരിക്കുന്നു.
  gup-gup: Wanjh kamulewarren bedberre, kayime, “Ngaye wanjh ngakurrmeng king duninjh
    nawu ngaye ngamunkeweng kore kunred Zion, kore kuwarddekimuk ngardduk, manbu kubolkdjamun
    duninjh!”
  ctu-CTI: 'Lac Yum mi quejel i yʌl: Yaꞌ ti Jerusalén, jini chꞌujul bʌ c lum, Tsaꞌix
    c waꞌchoco c Rey, jini yajcʌbil bʌ c chaꞌan, cheꞌen.'
  rmc-rmc: „Me thoďom mire kraľis pro Sion, pre miro sveto verchos.“
  nlg-nlg: Ma Lord te tughunitatea, “Inau tu talu horua a nigua na vunaghi vivili
    tana malei sopouna Jerusalem ta nigua na komu tabu.
  pes-OPV: «و من پادشاه خود را نصب کرده‌ام، بر کوه مقدس خود صهیون.»
  ron-1924: „Тотушь Еу ам унс пе Ымпэратул Меу пе Сион, мунтеле Меу чел сфынт.”
  ben-OBCV: কারণ প্রভু ঘোষণা করেন, “আমার পবিত্র সিয়োন পর্বতে আমি আমার রাজাকে প্রতিষ্ঠিত
    করেছি।”
  som-som: Anigu boqorkaygii waxaan fadhiisiyey Buurtayda quduuska ah oo Siyoon.
  lat-VUC: Ego autem constitutus sum rex ab eo super Sion, montem sanctum ejus, prædicans
    præceptum ejus.
  eng-ASVBT: Yet I have set my king Upon my holy hill of Zion.
  mna-mna: “King taiŋgi, nio ituŋ aŋuri be ikam ruŋguŋ, mi imbot sala abal tio potomŋana
    Sion mi ikam peeze.”
  ita-1885: 'E dirà: Pur nondimeno ho io consacrato il mio Re Sopra Sion, monte della
    mia santità.'
  eng-LXXUP: But I have been made king by him On Zion his holy mountain,
  eng-ULB: “I myself have anointed my king on Zion, my holy mountain.”
  spa-VBL: “Yo soy quien puso a mi rey en Sión, mi monte sagrado”.
  fra-_FOB: Et moi, dira-t-il, j'ai sacré mon roi, sur Sion, ma montagne sainte.
  mal-mal: “എന്റെ വിശുദ്ധ പർവ്വതമായ സീയോനിൽ ഞാൻ എന്റെ രാജാവിനെ വാഴിച്ചിരിക്കുന്നു”.
  lit-lit: „O aš pats pastačiau savo karalių ant Siono, savo švento kalno!“
  urd-GVR: Wuh farmātā hai, “Maiṅ ne ḳhud apne Bādshāh ko apne muqaddas pahāṛ Siyyūn
    par muqarrar kiyā hai!”
  suz-BL: मिनु मेकोमी “गो आं सियोन डांडामी आं तेल लुक्‍शा सोइश्‍शो पिप कली वोइक्‍ता”
    देंत। जकरिया ८:३
  eng-NOY: “I myself have anointed my king, Upon Zion, my holy hill!”
  ita-1927: Eppure, dirà, io ho stabilito il mio re sopra Sion, monte della mia santità.
  ckb-ckb: «من پاشای خۆمم لەسەر سییۆن داناوە، لەسەر کێوی پیرۆزی خۆم.»
  eng-BBE: But I have put my king on my holy hill of Zion.
  xsi-xsi: Aku Maro Ŋalae iporo mine tu, “Muŋgani naŋa apatea tamâta ŋinde tu ma imo
    Koipu Ŋalae, aku naŋa warakâŋgu ao i imo Saion tuu kulu, naneŋgu tuu sapâŋa ŋinde.”
  kan-OKCV: “ನಾನು ನನ್ನ ಅರಸನನ್ನು ನನ್ನ ಪರಿಶುದ್ಧ ಪರ್ವತವಾದ ಚೀಯೋನಿನ ಮೇಲೆ ಸ್ಥಾಪಿಸಿದ್ದೇನೆ.”
  tam-2017: நான் என்னுடைய பரிசுத்தமலையாகிய சீயோனில் என்னுடைய இராஜாவை அபிஷேகம்செய்து
    வைத்தேன் என்றார்.
  spa-RV-1909: Yo empero he puesto mi rey sobre Sión, monte de mi santidad.
  ron-BTF: Totuși, eu mi-am înălțat pe împăratul peste muntele meu sfânt al Sionului.
  eng-WEBP: “Yet I have set my King on my holy hill of Zion.”
  eng-FBV: “It is I who placed my king on Zion, my holy mountain.”
  nld-1939: “Ik zelf stel Mij een koning aan, Op Sion, mijn heilige berg!”
  nch-BL: “Ya nijtalijtoc notanahuatijca para tanahuatis ipan altepet Jerusalén. Yaya
    mosehuis ipan isiyaj cuajcualtzi nepa ipan notepe tatzejtzeloltic cati itoca Sion.”
  vie-1934: Dầu vậy, ta đã lập Vua ta Trên Si-ôn là núi thánh ta.
  cha-cha: Lao guajo japolo y rayjo gui jilo Sion, gui santos na egsojo.
  hin-CV: “अपने पवित्र पर्वत ज़ियोन पर स्वयं मैंने अपने राजा को बसा दिया है.”
  eng-OURB: “Yet I have set my King on my holy hill of Zion [Mountain ridge, Marking].”
  spa-BES: Pero he puesto a mi rey en mi santo monte de Sión.
  tdx-tdx: Toe izaho ty nañoriñe ty Mpanjakako e Tsiône ao amy vohiko miavakey.
  tha-KJV: “เราได้ตั้งกษั​ตริ​ย์ของเราไว้​แล​้วบนศิ​โยน ภู​เขาอันบริ​สุทธิ​์ของเรา”
  por-BR-2018: E eu ungi a meu Rei sobre Sião, o monte de minha santidade.
  deu-ELO: “Habe doch ich meinen König gesalbt auf Zion, meinem heiligen Berge!”
  eng-WYC-2018: Soothly I am ordained of him a king upon Zion, his holy hill; (And
    the Lord saith of me, I have set my king upon Zion; upon my holy hill.)
  epo-epo: Mi starigis ja Mian reĝon Super Cion, Mia sankta monto.
  gfk-gfk: “Iau te hatur no nugu king aram Saion, no nugu halhaliana uladih.”
  uig-PIN: «Ɵzüm bolsam Zionda, yǝni muⱪǝddǝs teƣimda, Ɵzüm mǝsiⱨ ⱪilƣan padixaⱨni
    tiklidim».
  beo-beo: Gode da amane sia:sa, “Saione (amo da Na hadigi sema goumi) amo da:iya,
    Na da Na Hina Bagade amogai asunasi.
  tpi-OTNT: Na em i tokim ol olsem, “Mi makim pinis dispela man bilong i stap king.
    Mi yet mi putim em i stap long Saion, dispela maunten bilong mi yet.”
  hau-SA: “Na kafa Sarkina a kan kursiyi a kan Sihiyona, dutsena mai tsarki.”
  udu-udu: Aha/ karkina maliḵ pem mo ap̱owa Sihyuun, a’di jin ta wosh pem jin ḵogu
    mo.
  uig-LAT: «Özüm bolsam Zionda, yeni muqeddes téghimda, Özüm mesih qilghan padishahni
    tiklidim».
  nde-nde: “Sengiyibekile eyami inkosi phezu kweZiyoni, intaba yami engcwele.”
  ton-ton: Ka kuo u fakanofo ʻeku tuʻi ki Saione, ko e moʻunga ʻo ʻeku māʻoniʻoni.
  ces-1613: Jáť jsem ustanovil krále svého nad Sionem, horou svatou mou.
  eng-WMB: “Yet I have set my King on my holy hill of Zion.”
  tam-TCV: “நான் எனது அரசனை என் பரிசுத்த மலையாகிய சீயோனில் அமர்த்தியிருக்கிறேன்.”
  ceb-ULB: Ako sa akong kaugalingon nagpili sa akong hari sa Zion, ang balaan kong
    bukid.”
  pol-UBG: Ja ustanowiłem mojego króla na Syjonie, mojej świętej górze.
  agr-agr: “Wi etegkan apu emamugnak muja etegkamua nuwi Jerusalén pujus inamjati
    tusan wi apusajai”, tawai.
  kyc-kyc: Nambana yuu kyau poo pyasi Sayone lenge dokona nambame nambana kiŋi doko
    rombo palyuo karena lamaipu, letamo.
  urd-GVU: وہ فرماتا ہے، ”مَیں نے خود اپنے بادشاہ کو اپنے مُقدّس پہاڑ صیون پر مقرر
    کیا ہے!“
  eng-OEBCW: ‘This my king is installed by me, on Zion my holy mountain.’
  deu-1912: “Aber ich habe meinen König eingesetzt auf meinem heiligen Berg Zion.”
  kan-2017: “ನಾನು ನೇಮಿಸಿದ ಅರಸನನ್ನು ಚೀಯೋನೆಂಬ ನನ್ನ ಪರಿಶುದ್ಧ ಪರ್ವತದಲ್ಲಿಯೇ ಸ್ಥಾಪಿಸಿದ್ದಾಯಿತು”
    ಎಂದು ಹೇಳುವನು.
  yap-yap: Ke ga’ar, “Kug tay e pilung rog nga daken yu Zion, ni aram fare burey rog
    nib thothup.”
  hlt-MCSB: Te dongah kai loh kamah kah manghai te kamah kah Zion tlang cim ah ka
    hol coeng,” a ti.
  mdy-ETH: «ታኣኮ ዱማዼ ፂዮኔ ዹኮይዳ ታኣኒ ዶኦሜ ካኣቲ ታ ካኣታሤኔ» ጋዓንዳኔ።
  qvs-NT: “Ñukami akllashkayni Sion urkupi sinchi kamachikukta churashkani tukuy layata
    kamachinanpa.”
  twi-ASANTE: “Masi me Ɔhene wɔ Sion, me bepɔ kronkron no so.”
  eng-WEBU: “Yet I have set my King on my holy hill of Zion.”
  acu-NT: “Wikia yanchuik wina akupkamurnaka Jerusalénnum mura pengkernum aints ainau
    Apuri ati tusan puusamiajai”, tawai.
  spa-PDDPT: Yo mismo consagré a mi Rey sobre Sion, Mi Montaña Santa.
  gun-gun: “Xee ma xejeupegua huvixarã amoĩ ae ma yvyty iky'a e'ỹ va'e Sião áry.”
  agu-BL: “In wetz, nchimbixban yi ajcaw yil cawun. Cho'n bixewe'n wa'n tan cawune'n
    wi Sión, yi ama'l yi wi'nin xanil,” stzun Kataj Ryos bantz.
  ilo-ULB: Siak a mismo ti nangpulot iti arik idiay Sion, ti nasantoan a bantayko.”
  kpg-kpg: ga helekai, “Au guu dugu dagu king dela ne hilihili gi hongo dagu gonduu
    haga madagu go Zion.”
  uig-ARA: «ئۆزۈم بولسام زىئوندا، يەنى مۇقەددەس تېغىمدا، ئۆزۈم مەسىھ قىلغان پادىشاھنى
    تىكلىدىم».
  bps-bps: Man Dwata, “Ditù gufnègu i harì mgalékgu di deg bulul, dunan Sion.”
  sus-sus: Ala xa masenyi nan ya, «N tan nan mangɛ sugandi, n a dɔxɔ Siyoni geya fari,
    n ma yire sɛniyɛnxi.»
  pon-2006: E ketin mahsanih, “I kasapwiladahr nei nanmwarki pohn ei dohl sarawio
    Saion.”
  jae-jae: “Aê tauc kakêŋ ŋoc kiŋ gêŋgôŋ ŋoc lôc dabuŋ Sion.”
  ksd-ksd: Ma iau tar vaki kaugu king arama Sion kaugu luana gomgom.
  tur-YTC: “Ben Kralımı kutsal dağım Siyon'a oturttum.”
  bel-N: “Гэта Я паставіў Валадара Майго на Сыёне, гары Маёй сьвятой!”
  grc-BRENT: Ἐγὼ δὲ κατεστάθην βασιλεὺς ὑπʼ αὐτοῦ ἐπὶ Σιὼν ὄρος τὸ ἅγιον αὐτοῦ,
  kpr-kpr: “Nanda kini ututu kakara Saion, aminda fiteno irira,” Bajari aminge resira.
  ind-AYT: “Aku telah mengurapi raja-Ku di Sion, gunung-Ku yang kudus.”
  yom-yom: 'Ayi wutuba : “Minu ndibieka ntinu ama ku Sioni, mongo ama wunlongo.”'
  yut-yut: Uŋun da yaŋ yoyɨsak, “Nak da on amɨn kɨla amɨn madepno egɨpjak do kɨlɨ
    yɨpgum da telagɨ ɨleŋno Saion uŋudon yɨkdak.”
  nya-nya: “Ine ndakhazikitsa mfumu yanga pa Ziyoni, phiri langa loyera.”
  kyg-kyg: Agaemo, ani kavaꞌmo nehayaꞌmonanafa nagaemo Saiyoni kotega naote aveleꞌmo
    lekana paiꞌna ateꞌnova kini vekamoꞌa yagaino apatesiyafeꞌmo lekana paiꞌna ateꞌnove,
    huno hapa paiꞌniye.
  hrv-hrv: “TÓa ja kralja svog postavih nad Sionom, svojom svetom gorom.”
  mps-mps: Tama te agai augwaliba te tama po obao, “Ena eno te bidi me deli nigilama,
    te king bidimainu yai, tama eno aga te Saionde munama bidimainu yali, te eno tedali
    gasagi yai wiegi yai bulu du dao,” agai te po obao.
  tpi-tpi: Na em i tokim ol olsem, “Mi makim pinis dispela man bilong i stap king.
    Mi yet mi putim em i stap long Saion, dispela maunten bilong mi yet.”
  dan-1931: “Jeg har dog indsat min Konge på Zion, mit hellige Bjerg!”
  vie-OVCB: 'Vì Chúa công bố: “Ta đã chọn và lập Vua Ta, trên ngai Si-ôn, núi thánh
    Ta.”'
  guj-2017: “મારા પવિત્ર સિયોન પર્વત પર મેં મારા રાજાને અભિષિક્ત કર્યો છે.”
  pon-2006A: E ketin mahsanih, “I kasapwiladahr nei nanmwarki pohn ei dohl sarawio
    Saion.”
  por-BRBSL: “No entanto, coloquei meu Rei na minha colina sagrada de Sião”.
  eng-OEBUS: “This my king is installed by me, on Zion my holy mountain.”
  swe-swe: ”Jag har insatt min Kung på Sion [Jerusalem], mitt heliga berg.” [Sion
    är ett namn på platsen Jerusalem, men har också en vidare betydelse som Guds stad,
    rike och hans folk, se . Ursprungligen syftade Sion på det berget där David lät
    bygga sitt palats, se . Sedan Salomo hade byggt templet innefattades även det
    i begreppet ”Sion”, se . Petrus citerar och refererar till hur Jesus har blivit
    ”hörnstenen i Sion”, se . I föregående vers liknas de troende vid levande stenar
    i ett andligt tempel, se . Platsen har också en framtida betydelse då alla hednafolk
    ska strömma dit, se .]
  cth-cth: Hateiteh, kaie mon kathoung Zion vah, ka siangpahrang ka ta toe.
  twi-twi: “Masi me Hene wɔ Sion, me bepɔw kronkron no so.”
  hlt-hlt: Te dongah kai loh kamah kah manghai te kamah kah Zion tlang cim ah ka hol
    coeng,” a ti.
  tbz-SIM: Míì pĩ n kóo kpɑ̀ɑ̀tì, ditɑ̃sɑ̀ɑ̀rì Siyɔ̃ɔ̃ ĩ́nkɛ̀.
  msy-2020: “Kɨ uabɨ gumazir atrivimɨn ikiamin kam amɨsevegha gɨfa. Kɨ uabɨ a isa
    Saionɨn Mɨghsɨar ua bagha inabazimra anefazɨ, an aperaghav iti.”
  dop-dop: Mɑ ləsənɑ mɑ wulɑʋ nɑ mɑ́ kpɑ-ɩ Siyɔŋ pʋɣʋ nɑŋŋ nyəŋkʋ tɑɑ.
  azb-azb: 'O deyir: «Mən padşahımı Müqəddəs dağım Sionda əyləşdirmişəm».'
  eng-DBY: And I have anointed my king upon Zion, the hill of my holiness.
  hin-2017: “मैंने तो अपने चुने हुए राजा को, अपने पवित्र पर्वत सिय्योन की राजगद्दी
    पर नियुक्त किया है।”
  wol-KYG: «Man maa tabb buur, fal ko ci Siyoŋ, sama tund wu sell.»
  swp-swp: “Eau egu wasawasa ea hetoroyao wa egu oea tabuna Siona tupina arinai.”
  bjr-bjr: Mifa maaqi qidanoo qinee Yaaweesa inni karaambaiqa marianinnana qeeqa naaquqara
    aaqana Sioona aaqanasaa quqeeqa.
  eng-YLT: '''And I — I have anointed My King, Upon Zion — My holy hill.'''
  kne-kne: Kanana, “Din pinilik ay ari et insaad ko ed Zion ay nasantoan ay dontog
    ko.”
  eng-WYC-2017: Soothly I am ordained of him a king upon Zion, his holy hill;
  eng-WMBB: “Yet I have set my King on my holy hill of Zion.”
  zat-NTPS: 'Dxenné̱'': “Lu xi''a lá''azxa chia'', xi''a Sión ba nuzúa'' benne'' gaque̱''
    Wenná Bea waláz chia'' neda''.”'
  zty-NTPS: 'Ẕnne'': “Ḻo ya''a la''y chia'', Ya''a Sión ba bzoa'' Bennen'' nna bi''e
    ḻo wlaza'' neda''.”'
  urd-GVH: वह फ़रमाता है, “मैंने ख़ुद अपने बादशाह को अपने मुक़द्दस पहाड़ सिय्यून पर
    मुक़र्रर किया है!”
  rug-rug: “Ba Arau, si ele va turua sa Qua Baṉara, pa Qua toqere hope sapu pa Zaione.”
  gaz-gaz: innis, “Ani tulluu koo qulqulluu irra, Xiyoon irra, mootii koo teessifadheera”
    jedha.
  fra-LSG: C’est moi qui ai oint mon roi Sur Sion, ma montagne sainte!
  gnn-gnn: Bala ŋayi Godtja yukurra waŋa bitjanna, “Liŋgu ŋarra nherrara buŋgawanhanydja
    yolŋunha gal'ŋu ŋunhala muka ŋunhi Djäyan bukuŋura, ŋayina yurru nhinanydja yukurra
    ŋurruŋuna ŋayi wal'ŋu bukmakkuna.”
  yal-yal: a naxa, “N bata n ma mangan dɔxɔ n ma geya sariɲanxin fari Siyon yi.”
  iou-iou: Koki wawäpäŋ ŋode yäwet täyak; Wa! Äma intäjukun itta yäwani iwoyäŋkuro
    u näkŋa teŋkuro itak yäk. U pom kudupina wäpi Saion uken teŋkuro intäjukun-inik
    itak yäk. U nadäŋ imut!
  haw-1868: Ua poni ae nei au i ka'u Alii maluna o Ziona, Maluna iho o ko'u mauna
    hoano.
  arb-NAV: 'قَائِلاً: «أَمَّا أَنَا فَقَدْ مَسَحْتُ مَلِكِي، وَأَجْلَسْتُهُ عَلَى
    صِهْيَوْنَ، جَبَلِي الْمُقَدَّسِ».'
  ded-ded: “Foracngoc, ni ngictauna neac Siong tiki kpetiacfu bic faiba tacde.”
  ewe-ewe: “Meɖo nye ŋutɔ nye fia ɖe Zion, nye to kɔkɔe la dzi.”
  eng-LEE: '[Saying,] Yet have I appointed my king upon Zion my holy mount.'
  asm-FB: যিহোৱাই কৈছে, “ময়েই মোৰ পবিত্ৰ চিয়োন পৰ্ব্বতত মোৰ ৰজাক অভিষেক কৰিলোঁ।”
  sus-A: عَلَ شَ مَسٍنيِ نَن يَ، «ﭑ تَن نَن مَنفّ سُفَندِ، ﭑ عَ دْشْ سِيٌنِ فٍيَ قَرِ،
    ﭑ مَ يِرٍ سّنِيّنشِ.»
  fra-SBL: « Mais j'ai établi mon roi sur ma sainte colline de Sion. »
  hbo-hbo: וַ֭אֲנִי נָסַ֣כְתִּי מַלְכִּ֑י עַל־צִ֝יֹּ֗ון הַר־קָדְשִֽׁי׃
  kik-kik: “Niĩ nĩ niĩ njigĩte Mũthamaki wakwa kũu Zayuni, kĩrĩma-inĩ gĩakwa kĩrĩa
    kĩamũre.”
  omb-omb: Siu nau teu na Nongu ratahigi me lui Saeon a Nongu vusi gogona.
  fra-NCL: « Et moi, j’ai établi mon roi, sur Sion, ma montagne sainte. »
  cek-AK: Toe kaimah ih kaciim Zion mae nuiah, kaimah ih siangpahrang to kang hnutsak
    boeh, tiah anih mah thuih.
  cuk-cuk: 'Bab-Jehová weyob ega sogded: “Ani an-yar-islidikid-Siónʼye-nugadgi, an-rey
    an mesisad.”'
  uig-CYR: «Өзүм болсам Зионда, йәни муқәддәс теғимда, Өзүм мәсиһ қилған падишани
    тиклидим».
  tel-2017: నా పవిత్ర పర్వతం సీయోను మీద నేనే నా రాజును అభిషేకించాను.
  hat-BSA: Men pou Mwen menm, Mwen fin plase Wa Mwen an sou Sion, mòn sen Mwen an.
  ukr-ONPU: «Ось Я поставив царя Мого над Сіоном, Моєю святою горою».
  kos-kos: El fahk, “Fin Zion, eol mutal sik, Nga oakiya tari tokosra luk.”
  hbo-WLC: וַ֭אֲנִי נָסַ֣כְתִּי מַלְכִּ֑י עַל־צִ֝יּ֗וֹן הַר־קָדְשִֽׁי׃
  ibo-ibo: “Mụ onwe m eguzobela m eze m na Zayọn, ugwu m dị nsọ.”
  ory-ory: “ମାତ୍ର ମୁଁ ଆପଣା ରାଜାଙ୍କୁ ଆପଣା ପବିତ୍ର ପର୍ବତ ସିୟୋନରେ ସ୍ଥାପନ କରିଅଛି।”
  chk-chk: Iwe, a apasa, “Üa seikätä ai king lon wisan me won Sion chuki we mi pin.”
  rop-rop: Im dalim olabat, “Mi na, bin pikimat main king blanga ol yumob pipul. Aibin
    meigim im bos ontop langa det hil gulum Saiyan. Im jidan bos ontop langa main
    seikridwan hil.”
  ukr-1871: Се ж я помазав царя мого над Сионом, сьвятою горою моєю,
  yon-yon: Kuye weng dandimaan kuu, “Neka nembed ne King kuu, ne aangko karadkono
    Saiyon arimbed nenkonaane oone doreen.” andimaan.
  deu-1951: «Ich habe meinen König eingesetzt auf Zion, meinem heiligen Berge!»
  eng-JPS: '''Truly it is I that have established My king upon Zion, My holy mountain.'''
  srp-1865: “Ja sam pomazao cara svojega na Sionu, na svetoj gori svojoj.”
  lug-lug: N’abagamba nti, “Ddala ddala nateekawo kabaka owange ku lusozi lwange Sayuuni
    olutukuvu.”
  heb-heb: ואני נסכתי מלכי על ציון הר קדשי׃
  ben-IRV: “আমি নিজেই আমার রাজাকে অভিষিক্ত করেছি সিয়োনের উপর, আমার পবিত্র পর্বতে।”
  ntu-ntu: Murde rpile kx, “Yrlqpex King kc tqmcpxpex Jerusalem Mrkc Saeon, newz kxtr
    nyznge.”
  pan-pan: ਪਰ ਮੈਂ ਆਪਣੇ ਯਰੂਸ਼ਲਮ ਸ਼ਹਿਰ ਅਰਥਾਤ ਪਵਿੱਤਰ ਪਰਬਤ ਸੀਯੋਨ ਉੱਤੇ ਆਪਣੇ ਪਾਤਸ਼ਾਹ ਨੂੰ
    ਬਿਠਾ ਦਿੱਤਾ ਹੈ।
  mya-JVB: ငါ ၏ ရှင်ဘုရင်ကို သန့်ရှင်း သော ဇိအုန် တောင် တော်ပေါ် မှာ၊ ငါ့ ကိုယ်တိုင်ဘိသိတ်
    ပေးပြီဟု မိန့်တော်မူ မည်။
  kgf-kgf: Nenaoc, nena ic kewu, nuac baec boŋa téréya Zioniguc kumuwa nanʒac.
  tte-O: “Yagu kin yapeiyako Saiyon, bwaimwa yagu koya yakayakasisina koina.”
  tbg-tbg: 'Vika voqamake qete vaivaro Noravano Kotiva vikara mintima tianaro: Te
    tenta kaama tauna vaiintira noraiqama kauraro viva avuhainaa vaiintivano tinta
    takuqi vai aiqinara Saioni Aiqinaqaa vaivo, tianaro.'
  hmo-hmo: Do ia gwau, “Siona Ororo ena ataiai dekenai, lauegu ororo helagana dekenai,
    lauegu King do lau atoa.”
  zar-NT: 'Innë́ʼ: “Nuzóa cazaʼ bönniʼ nabö́ cazaʼ xilatjëʼ ga inná bëʼë. Inná bëʼë
    lu Guíʼa Sión, le naca guíʼa láʼayi quiaʼ.”'
  urd-urd: “मैं तो अपने बादशाह को, अपने पाक पहाड़ सिय्यून पर बिठा चुका हूँ।”
  rus-SYN: “Я помазал Царя Моего над Сионом, святою горою Моею;
  bqc-SIM: À mɛ̀ a a Kía kpà a gbɛ̀sĩsĩ Siↄna musu.
  tcz-CHONGTHU: Chutah in “Keiman kalhendoh lengchu kalhang theng Zion molvum a katousah'e,”
    ati.
  mar-mar: मी माझ्या पवित्र डोंगरावर, सीयोनावर, माझ्या राजास अभिषेक केला आहे.
  isl-isl: '„Þennan konung hef ég útvalið og krýnt í Jerúsalem, minni helgu borg“.
    Hans útvaldi svarar:'
  hlt-THB: Kamah qoe ing ka tlang ciim Zion awh ka sangpahrang ce ngawih sak hawh
    nyng”, tinawh kqawn hy.
  qub-qub: «Rispitädu Sión lömächo raynë cananpäga maynami acrashcä» nir.
  bqp-bqp: À pì a a Kína kà a kpi Zaiↄ̃ musu.
  hat-hat: 'Li di: -Se mwen menm ki mete wa mwen an sou mòn Siyon, mòn ki apa pou
    mwen an.'
  eng-BSB: “I have installed My King on Zion, upon My holy mountain.”
  eng-WEBPB: “Yet I have set my King on my holy hill of Zion.”
  kbq-kbq: Nagra'ni'a Saioni ruotge agonanire kini ne'ni'a azeri oti'noe.
  pon-pon: A nai kajapwilada ai Nanmarki pon dol en Jion jaraui.
  nhe-BL: “Ya nijtlalijtoc notlanahuatijca para tlanahuatis ipan altepetl Jerusalén.
    Yajaya mosehuis ipan isiyaj yejyectzi nepa ipan notepe tlatzejtzeloltic tlen itoca
    Sion.”
  wnc-wnc: Ngan, ita wamu kekeknga siknga waaknga anzing yanikut, “Nata aminu tapatu
    King dakngawikge aapa gwa yawa yuak. Nata nina tewa Saion kep komune yuak. Ninane
    tawan takwan daka unin.”
  bus-bus: À bè a a Kí kà a kpii Zayↄn musu.
  gub-BL: Nezewe i'i Tupàn. — Amuapyk kar tuwihawete heremiruze'eg ihe, henaw rehe
    ihe, Xiàw pe ihe, ywytyr heremimonokatu karer rehe ihe, i'i Tupàn.
  eng-DRA: But I am appointed king by him over Sion his holy mountain, preaching his
    commandment.
