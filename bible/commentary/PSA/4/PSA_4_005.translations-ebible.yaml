verse: PSA.004.005
translations:
  mal-C: നീതിയാഗങ്ങൾ അർപ്പിക്കുകയും യഹോവയിൽ ആശ്രയിക്കുകയും ചെയ്യുക.
  deu-TKW: Zittert und sündiget nicht! Sprecht in eurem Herzen auf eurem Lager und
    schweigt! Sela.
  lin-lin: Soki bosiliki, bosalaka masumu te ; soki bolali na mbeto, bolukaka kososola
    makambo mpe bovandaka kimia.
  mmx-mmx: Minaplavang ti Leeme Silok mi levempanga naba lox epovo at lodoxoma ren,
    la minat kis la mina nunu saga ren.
  eng-LSV: Sacrifice sacrifices of righteousness, || And trust in YHWH.
  eng-GNV: Offer the sacrifices of righteousnes, and trust in the Lord.
  eng-WEBSTER: Offer the sacrifices of righteousness, and put your trust in the LORD.
  nhw-BL: Xijchihuaca catli quinequi TOTECO huan ya nopa elis quen anquimacasquíaj
    se tlacajcahualistli catli quipactía. Quena, ximotemachica ipan ya.
  swh-ONEN: Toeni dhabihu zilizo haki; mtegemeeni Bwana.
  bba-bba: I bwisikuo ɡɔ̃ruɔ bɛɛn kpin yenɔ kpɑ i mɑri. I diirio bɛrum sɔ̃ kpɑ i durum
    deri.
  eng-KJVCPB: Offer the sacrifices of righteousness, And put your trust in the Lord.
  luo-luo: Chiwuru misengini mowinjore kendo genuru kuom Jehova Nyasaye.
  aii-aii: ܕܒ݂ܘܿܚܘܼܢ ܕܸܒ݂ܚܹ̈ܐ ܕܙܲܕܝܼܩܘܼܬܵ‌ܐ، ܘܣܒܘܿܪܘܼܢ ܒܡܵܪܝܵܐ.
  meu-meu: Kara maoromaoro bouboudia ba hahelaḡadia, bona Iehova bavabidadama henia.
  npi-ULB: धार्मिकताका बलिदानहरू चढाओ र आफ्‍नो भरोसा परमप्रभुमा राख ।
  yor-yor: Ẹ rú ẹbọ òdodo kí ẹ sì gbẹ́kẹ̀lé Olúwa.
  pes-OPCB: بر خداوند توکل کنید و قربانیهای راستین را به او تقدیم نمایید.
  tgl-ULB: Ihandog ang mga alay ng katuwiran at ilagay ang inyong tiwala kay Yahweh.
  nop-nop: Hidi Yahwedi dumuŋ hemundumunduŋe dedihigoŋ titiŋdok nadilak undihigoŋ
    hinek heyaneeŋ. Unduŋ tiŋa adi hogok nadisukilitimiyaneeŋ.
  hui-hui: Tígua Anduane Homogo ibugua hame laga aleru ibunihondo lomabu milimu. Ibunihondo
    tí mini mbiraore wu halimu.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​အား​ထိုက်​လျောက်​သည့် ယဇ်​များ​ကို​ပူ​ဇော်​၍​ကိုယ်​တော်​ကို
    ယုံ​ကြည်​ကိုး​စား​ကြ​လော့။
  bod-N: དྲང་བདེན་མཆོད་པ་འབུལ་བར་རིགས་པ༌དང༌། །ཡ་ཝཱེ་ལ་ནི་ཁྱོད་ཀྱིས་བློ་གཏོད༌དགོས།།
  wsk-wsk: Yawe tama bita tua mu diram la beteral, ale nu la kote loaga se lagaralko.
  sna-sna: Ipai zvibayiro zvakarurama uye muvimbe naJehovha.
  spa-BLM: Ofrece los sacrificios de la justicia. Pon tu confianza en Yahvé.
  cac-cac: Aq'uec och Jehová yipoc e c'ool, aq'uec e silab' d'ay icha val d'a smojal.
  swh-ULB: Toeni matoleo ya haki na muweke imani yenu katika Yahweh.
  bel-bel: 'У гневе грахоў не рабеце: на ложках сваіх разважайце ў сэрцах сваіх, і
    суцешыцеся!'
  deu-ELBBK: Seid erregt, und sündigt nicht! Denkt nach in eurem Herzen auf eurem
    Lager, und seid stille! (Sela.)
  mbb-OT: Sarig kew ziyà te Nengazen ne iyan niw layun ul-ulaha is kebpemuhat te hustu
    he menge pemuhat.
  mal-2015: നീതിയാഗങ്ങളെ അർപ്പിപ്പിൻ; യഹോവയിൽ ആശ്രയം വെപ്പിൻ.
  gup-gup: Ngurriwo dja ngurribu mayh nawu Yawey kadjare. Ngurridjalwoybukwo dja ngurriwokmarrkma
    nuye.”
  rmc-rmc: Izdran daratar a ma keren binos; gondoľinen mištes andro jile, sar pašľona
    pre tumare hadži a aven čhit!
  nlg-nlg: Ko gonia na puku ni sukaghi; mo ko varava ngasi itatana Lord.
  pes-OPV: قربانی های عدالت را بگذرانید و بر خداوندتوکل نمایید.
  ron-1924: Адучець жертфе неприхэните ши ынкредеци-вэ ын Домнул!
  ben-OBCV: ধার্মিকতার বলি উৎসর্গ করো এবং সদাপ্রভুতে বিশ্বাস করো।
  som-som: Bixiya allabaryadii xaqnimada, Oo Rabbiga isku halleeya.
  lat-VUC: Irascimini, et nolite peccare; quæ dicitis in cordibus vestris, in cubilibus
    vestris compungimini.
  eng-ASVBT: Offer the sacrifices of righteousness, And put your trust in Jehovah.
  mna-mna: Mi kakam patoronŋana ta indeŋdeeŋe men ila ki Yooba, mi kapase pini.
  ita-1885: Sacrificate sacrificii di giustizia, E confidatevi nel Signore.
  eng-LXXUP: Be ye angry, and sin not; Feel compunction upon your beds For what ye
    say in your hearts. Pause.
  eng-ULB: Offer the sacrifices of righteousness and put your trust in Yahweh.
  spa-VBL: Ofrezcan sacrificios con la actitud correcta. Confíen en el Señor.
  fra-_FOB: Offrez des sacrifices de justice, et confiez-vous en l'Éternel.
  mal-mal: നീതിയാഗങ്ങൾ അർപ്പിക്കുവിൻ; യഹോവയിൽ ആശ്രയം വയ്ക്കുവിൻ.
  lit-lit: Aukokite teisingas aukas ir pasitikėkite VIEŠPAČIU!
  urd-GVR: Rāstī kī qurbāniyāṅ pesh karo, aur Rab par bharosā rakho.
  suz-BL: मिनु परमप्रभु यावे कली ठीक पतीक चढ़ेने। आ देंशो लोव़ थमा सुइश्‍शा पने। भजन
    संग्रह ५१:१९,२१; १पत्रुस २:५
  eng-NOY: Offer sacrifices of righteousness, And put your trust in the LORD!
  ita-1927: Offrite sacrifizi di giustizia, e confidate nell’Eterno.
  ckb-ckb: قوربانیی ڕاستودروست بکەن و پشت بە یەزدان ببەستن.
  eng-BBE: Give the offerings of righteousness, and put your faith in the Lord.
  xsi-xsi: Ara ŋana miki ma kao patarawâŋa sondo nâ ilâ pa Yova Kindeni, aku kao nemi
    kalo-tawana ilâ mao papa i nâ.
  kan-OKCV: ನೀತಿಯ ಬಲಿಗಳನ್ನು ಅರ್ಪಿಸಿರಿ ಯೆಹೋವ ದೇವರಲ್ಲಿ ನಿಮ್ಮ ಭರವಸೆಯನ್ನು ಇಡಿರಿ.
  tam-2017: நீதியின் பலிகளைச் செலுத்தி, யெகோவாமேல் நம்பிக்கையாக இருங்கள்.
  spa-RV-1909: Ofreced sacrificios de justicia, y confiad en Jehová.
  ron-BTF: Oferiți sacrificiile dreptății și puneți-vă încrederea în DOMNUL.
  eng-WEBP: Offer the sacrifices of righteousness. Put your trust in the LORD.
  eng-FBV: Offer sacrifices with the right attitude. Trust in the Lord.
  nld-1939: Brengt uw verschuldigde offers, En stelt uw vertrouwen op Jahweh.
  nch-BL: Xijchihuaca cati quinequi TOTECO huan ya nopa elis quej anquimacasquíaj
    se tacajcahualisti cati quipactía. Quena, ximotemachica ipan ya.
  vie-1934: Hãy dâng sự công bình làm của lễ Và để lòng tin cậy nơi Đức Giê-hô-va.
  cha-cha: Nae y tunas na inefresen ya angoco si Jeova.
  hin-CV: व्यवस्था द्वारा निर्धारित बलि अर्पण करो और याहवेह पर भरोसा करो.
  eng-OURB: Offer the sacrifices of righteousness. Put your trust in Adonai.
  spa-BES: Den sacrificios de justicia, y pongan su fe en el Señor.
  tdx-tdx: Mañengà soron-kavantañañe, vaho miatoa am’Iehovà.
  tha-KJV: จงถวายเครื่องสัตวบูชาแห่งความชอบธรรมและวางใจในพระเยโฮวาห์
  por-BR-2018: Sacrificai sacrifícios de justiça, e confiai no SENHOR.
  deu-ELO: Opfert Opfer der Gerechtigkeit, und vertrauet auf Jehova!
  eng-WYC-2018: Sacrifice ye the sacrifice of rightfulness/ Offer ye an offering of
    rightfulness, and hope ye in the Lord; (Offer ye a righteous sacrifice, and trust
    ye in the Lord;)
  epo-epo: Oferdonu oferojn piajn, Kaj fidu la Eternulon.
  gfk-gfk: Muat na tar ira takodasiana hartabar tupas no Watong, ma muat na nurnur
    tana.
  uig-PIN: Ⱨǝⱪⱪaniyliⱪ bilǝn ⱪurbanliⱪlarni ⱪilinglar, Wǝ Pǝrwǝrdigarƣa tayininglar.
  beo-beo: Gobele salasu moloidafa amo Hina Godema ima, amola Ema dafawaneyale dawa:ma.
  tpi-OTNT: Yupela i mas mekim olkain ofa Bikpela i save laikim. Na yupela i mas bilip
    tru long em.
  hau-SA: Ku miƙa hadayun da suka dace ku kuma dogara ga Ubangiji.
  udu-udu: C̱iyi to kun ’ciṯẖu/ ’kus kun tana ḵar/eŋ gana/ mo dhali dhuyi moŋgam gwo
    is bum e Tap̱a mo.
  uig-LAT: Heqqaniyliq bilen qurbanliqlarni qilinglar, We Perwerdigargha tayininglar.
  nde-nde: Nikelani imihlatshelo eqondileyo, limethembe uThixo.
  ton-ton: Feilaulau ʻaki ʻae ngaahi feilaulau māʻoniʻoni, pea mou falala kia Sihova.
  ces-1613: Uleknětež se a nehřešte, přemyšlujte o tom v srdci svém, na ložci svém,
    a umlkněte. Sélah.
  eng-WMB: Offer the sacrifices of righteousness. Put your trust in the LORD.
  tam-TCV: நீதியான பலிகளைச் செலுத்தி, யெகோவாவிடம் நம்பிக்கையாய் இருங்கள்.
  ceb-ULB: Paghalad sa mga halad sa pagkamatarong ug ibutang ang inyong pagsalig diha
    kang Yahweh.
  pol-UBG: Składajcie ofiary sprawiedliwości i ufajcie PANU.
  urd-GVU: راستی کی قربانیاں پیش کرو، اور رب پر بھروسا رکھو۔
  eng-OEBCW: Offer true sacrifice, trust in the Lord.
  deu-1912: Opfert Gerechtigkeit und hoffet auf den HERRN.
  kan-2017: ನ್ಯಾಯವಾದ ಯಜ್ಞಗಳನ್ನು ಸಮರ್ಪಿಸಿರಿ; ಯೆಹೋವನಲ್ಲಿಯೇ ಭರವಸವಿಡಿರಿ.
  yap-yap: Mu pi’ed e maligach nib mat’aw ngak SOMOL, mi gimed tay e pagan’ romed
    nga daken.
  hlt-MCSB: Duengnah hmueih te nawn lamtah BOEIPA dongah pangtung lah.
  mdy-ETH: ናንጊና ናንጋ ጎዳም ፒዜ ማዔ ዒንጎ ባኣዚ ሺኢሹዋቴ፤ ዒዛ ጉሙርቁዋቴ።
  qvs-NT: Chayta yuyashpa tukuy shunku Tata Diosta kuyashpa animalkunata altarpi wañuchiychi.
    Allita yachaychi amachashunaykichita.
  twi-ASANTE: Mommɔ afɔdeɛ a ɛfata na momfa mo werɛ nhyɛ Awurade mu.
  eng-WEBU: Offer the sacrifices of righteousness. Put your trust in the LORD.
  acu-NT: Tura Yus wina tunaarun tsangkutrurat tusaram, tangku maaram epeataram. Turakrum
    Yus kajinmatsuk nintimrataram.
  spa-PDDPT: Ofrezcan sacrificios de justicia, Y confíen en Yavé.
  gun-gun: Peme'ẽ ha'evea ramigua, ha'e pejerovia Senhor re.
  agu-BL: Ak'wok itx'ixwatz tetz cu'n italma'. Nin k'ukek ic'u'l te Kataj.
  ilo-ULB: Idatonyo dagiti daton iti kinalinteg ken agtalekkayo kenni Yahweh.
  kpg-kpg: Goodou tigidaumaha gi Dimaadua i nia tigidaumaha ala e donu, mo di hagadonu ina
    a Mee.
  uig-ARA: ھەققانىيلىق بىلەن قۇربانلىقلارنى قىلىڭلار، ۋە پەرۋەردىگارغا تايىنىڭلار.
  bps-bps: Na mlé gamu di Dwata i glut dsù, i knayean di salà mgimòyu, na smalig gamu
    di kenen.
  sus-sus: Wo fan xa gaaxu, wo gbilen yunubi fe fɔxɔ ra. Wo wo yɛtɛ rasi kɔɛ ra, wo
    xa wo raxara.
  pon-2006: Kumwail meirongkihong KAUN-O amwail mehn meirong pwung, oh likih ih.
  jae-jae: Ansuŋ da gêdêŋ ma akêŋ matem Apômtau.
  ksd-ksd: Avat a tul tar ra lavur takodo na tinabar, Ma avat a nurnur tai ra Luluai.
  tur-YTC: Doğruluk kurbanları sunun. Yahve’ye güvenin.
  bel-N: Дрыжыце і не грашыце! Кажыце ў сэрцах вашых на ложках вашых і маўчыце! (Сэлях)
  grc-BRENT: Ὀργίζεσθε καὶ μὴ ἁμαρτάνετε· ἃ λέγετε ἐν ταῖς καρδίαις ὑμῶν, ἐπὶ ταῖς
    κοίταις ὑμῶν κατανύγητε· διάψαλμα.
  kpr-kpr: Bajari da joba beká ava mutaresa. Aminguse, ninda tumondari numokena fitaresa.
  ind-AYT: (4-6) Persembahkanlah kurban yang benar, dan percayalah kepada TUHAN!
  yom-yom: Lutambika makaba ma busonga, ayi lutula diana dieno mu Yave.
  yut-yut: Paret Yawe da galak tosok uŋun baŋ aŋek egɨp egɨpji Yawekon tosok yaŋsi
    nandani.
  nya-nya: Perekani nsembe zolungama ndipo dalirani Yehova.
  hrv-hrv: Promislite u srcima i ne griješite, dršćite na svojim ležajima i zanijemite.
  mps-mps: Dagego te Genuai Bidigo wei eyu godolo ebo tobage ofa dabe iyąo. Tama
    dagego konealubo homu agaba dąų mu waiyąo.
  tpi-tpi: Yupela i mas mekim olkain ofa Bikpela i save laikim. Na yupela i mas bilip
    tru long em.
  dan-1931: Vredes kun, men forsynd eder ikke, tænk efter på eders Leje og ti! - Sela.
  vie-OVCB: Hãy dâng sinh tế xứng đáng, và tin cậy nơi Chúa Hằng Hữu.
  guj-2017: ન્યાયીપણાના અર્પણોને અર્પિત કરો અને તમારો ભરોસો યહોવાહ પર રાખો.
  pon-2006A: Kumwail meirongkihong KAUN-O amwail mehn meirong pwung, oh likih ih.
  por-BRBSL: Offer os sacrifícios de retidão. Deposite sua confiança em Yahweh.
  eng-OEBUS: Offer true sacrifice, trust in the Lord.
  swe-swe: Frukta (skaka, var arg) men synda inte. Tänk efter i era hjärtan när ni
    ligger ned [på kvällen] och var stilla [rena era hjärtan i Guds nåd]. [En uppmaning
    till Davids motståndare att inte brusa upp i känslomässig hetta och göra förhastade
    beslut, utan i stillhet begrunda situationen. Orden riktas både till dem som redan
    övergett David, men också till dem som fanns med honom och kanske övervägde att
    förråda honom. Här finns ett vist råd – som gäller varje troende och även David
    – att i slutet på varje dag rannsaka sitt hjärta inför Guds nåd och barmhärtighet.
    Paulus citerar denna vers i .] Sela.
  cth-cth: Lannae thuengnae hah poe nateh, BAWIPA hah kâuep haw.
  twi-twi: Mommɔ afɔre a ɛfata na momfa mo werɛ nhyɛ Awurade mu.
  hlt-hlt: Duengnah hmueih te nawn lamtah BOEIPA dongah pangtung lah.
  tbz-SIM: Kɛ̀ di miɛkɛ pɛikɛ di bɑ́ɑ́ dɔɔ̀ mɛyɛi, totínɛ̀ kɛyènkɛ̀ di yɛ̀mmɛ̀ di
    duɔ́ dɛ̀, kɛ́bónkùnnɛ di miɛkɛ.
  msy-2020: Ia nɨghnɨzir gavgavim Ikiavɨra Itir Godɨn ikɨva, ofan a ifongezibar amu.
  dop-dop: Ɩ́ sele, ɩlɛ ɩ tɑɑ pəntɩ. Ɩ́ ponɑ ləmɑɣɑsɛɛ kɛ mə təhəntəlɛnɑɑ kɛ ɑhoo
    nɑ ɩ́ cɑɣɑ tətiɣitiɣi.
  azb-azb: Salehlik qurbanları kəsin, Rəbbə güvənin.
  eng-DBY: Offer sacrifices of righteousness, and confide in Jehovah.
  hin-2017: धार्मिकता के बलिदान चढ़ाओ, और यहोवा पर भरोसा रखो।
  wol-KYG: Loxleen te baña bàkkaar, waxtaanleen ak seen ngegenaay te noppi.
  bjr-bjr: Anee Yaaweefa aidimari andeeqara tatufirana kai suqa amia Anutuna suqa
    amiseenana mina kai saqarikia.
  eng-YLT: Sacrifice ye sacrifices of righteousness, And trust ye unto Jehovah.
  kne-kne: Mantalek kayo en Yahweh ay Diyos tako ya idawat yo en sisya di kosto ay
    daton yo.
  eng-WYC-2017: Sacrifice ye the sacrifice or Offer ye an offering of rightfulness
    [or right-wiseness], and hope ye in the Lord;
  eng-WMBB: Offer the sacrifices of righteousness. Put your trust in the LORD.
  zat-NTPS: Le gute lau Le̱' béadu ca' lu da naca du lazre', ne le guxrén lázre' Xránadxu
    Dios.
  zty-NTPS: Le got biado' ka' ḻawe' Ḻe' ḻo da' nak chawe', na' le wx̱én ḻaže'
    X̱anžo Dios.
  urd-GVH: रास्ती की क़ुरबानियाँ पेश करो, और रब पर भरोसा रखो।
  rug-rug: Va vukivukihi ni sari na vina vukivukihi gotogotodi pa bulomia. Mi va sotoa
    sa mia kinalavarae koe Zihova!
  gaz-gaz: Aarsaa qajeelummaa dhiʼeessaa; Waaqayyonis amanadhaa.
  fra-LSG: Tremblez, et ne péchez point; Parlez en vos cœurs sur votre couche, puis
    taisez-vous. — Pause.
  yal-yal: Ɛ gaxu, ɛ fata yulubi ligan ma. Ɛ na ɛ sa, ɛ raxara, ɛ bɔɲɛn namiri. Bɛti
    xuini te.
  iou-iou: Täŋkaŋ inä Ekänita nadäŋ imikinik täŋpäŋ ärawa täktäk kädet ini gäripi
    nadäk täyak ude täŋ imik täkot.
  haw-1868: E kaumaha aku oukou i ka mohai pono, E lelepau ko oukou manao ia Iehova.
  arb-NAV: قَدِّمُوا ذَبَائِحَ الْبِرِّ، وَاتَّكِلُوا عَلَى الرَّبِّ.
  ded-ded: Ngeni sese sirihau meficgema faima KEBU negenserima kecbisia.
  ewe-ewe: Misa vɔ siwo le dzɔdzɔe, eye miɖo dzi ɖe Yehowa ŋu.
  eng-LEE: (4:6) Offer the sacrifices of righteousness, and put your trust in the
    Lord.
  asm-FB: তোমালোকে যোগ্য বলি উৎসৰ্গ কৰা, আৰু যিহোৱাত ভাৰসা ৰাখা।
  sus-A: وٌ قَن شَ فَاشُ، وٌ فبِلٍن يُنُبِ قٍ قْشْ رَ. وٌ وٌ يّتّ رَ سِ كْي رَ، وٌ
    شَ وٌ رَشَرَ.
  fra-SBL: Offrez les sacrifices de la justice. Mettez votre confiance en Yahvé.
  hbo-hbo: רִגְז֗וּ וְֽאַל־תֶּ֫חֱטָ֥אוּ אִמְר֣וּ בִ֭לְבַבְכֶם עַֽל־מִשְׁכַּבְכֶ֗ם
    וְדֹ֣מּוּ סֶֽלָה׃
  kik-kik: Rutagai magongona marĩa magĩrĩire, na mwĩhokage Jehova.
  fra-NCL: Tremblez, et ne péchez plus ! Parlez-vous à vous-mêmes sur votre couche,
    et cessez ! — Séla.
  cek-AK: Katoeng hmuenpaekhaih to sah oh loe, Angraeng to oep oh.
  cuk-cuk: Bab-Dummad-bese-ibmar-napiragwad-egismaidba Bab-Dummadga be ukmalo. Melle
    Bab-Jehováʼgi be bengumalo.
  uig-CYR: Аччиғиңларға берилип, гуна қилмаңлар; Өз орнуңларда йетип, қәлбиңларда
    чоңқур ойлинип, Сүкүт қилиңлар. Селаһ.
  tel-2017: నీతి సంబంధమైన బలులు అర్పించి యెహోవాలో నమ్మకం ఉంచండి.
  hat-BSA: Ofri sakrifis ladwati yo. Mete konfyans nan SENYÈ a.
  ukr-ONPU: Тремтіть перед Ним і не грішіть; поміркуйте в серцях ваших на ложах ваших
    і заспокойтеся. Села
  kos-kos: Kisakin mwe kisa fal nu sin LEUM GOD, Ac filiya lulalfongi lowos in El.
  hbo-WLC: רִגְז֗וּ וְֽאַל־תֶּ֫חֱטָ֥אוּ אִמְר֣וּ בִ֭לְבַבְכֶם עַֽל־מִשְׁכַּבְכֶ֗ם
    וְדֹ֣מּוּ סֶֽלָה׃
  ibo-ibo: Tụkwasịnụ Onyenwe anyị obi unu, chụkwaranụ ya aja ezi omume.
  ory-ory: ଧର୍ମବଳି ଉତ୍ସର୍ଗ କର ଓ ସଦାପ୍ରଭୁଙ୍କଠାରେ ବିଶ୍ୱାସ କର।
  chk-chk: Oupwe eäni sokun asor mi pwüng ngeni ewe Samol mi Lapalap o anomu ämi apilükülük
    won.
  rop-rop: Gibit ola raitwan ofring langa YAWEI, en trastim langa im.
  ukr-1871: Принесїть жертву правди, і вповайте на Бога.
  yon-yon: Yorokmo ye munob koni yeman konime, Yariman yaamo angkumone dobirime.
  deu-1951: (04-6) Bringet Opfer der Gerechtigkeit und vertrauet auf den HERRN!
  eng-JPS: (4-6) Offer the sacrifices of righteousness, and put your trust in the
    LORD.
  srp-1865: Prinesite žrtvu za pravdu, i uzdajte se u Gospoda.
  lug-lug: Muweeyo ebiweebwayo ebisaanidde; era mwesigenga Mukama.
  heb-heb: זבחו זבחי צדק ובטחו אל יהוה׃
  ben-IRV: ধার্মিকতার বলি উৎসর্গ কর এবং সদাপ্রভুুর উপর বিশ্বাস রাখো।
  ntu-ntu: Zbz na-abrtrpzmu drtwrmu bade, X nakabzmu bade blz, mz nzvz-nqblq-krgu
    natq kc tqkapxmle bagu.
  pan-pan: ਧਰਮ ਦੇ ਬਲੀਦਾਨ ਚੜਾਓ, ਅਤੇ ਯਹੋਵਾਹ ਉੱਤੇ ਆਸ ਰੱਖੋ।
  mya-JVB: တရား သဖြင့်ယဇ် ပူဇော်၍ ထာဝရဘုရား ကို ကိုးစား ကြလော့။
  kgf-kgf: Miŋ Kewuac muru hakagina solaŋa iminéŋ mulu ésécnec haimimu. Yaweac muru
    héima nammu.
  tte-O: Pwaoli namwanamwali kwapwaoliyan Yeoba koina yo ami meli kwapei koina.
  tbg-tbg: Kotiva tivatai uvara irihama ne koqemake ofaa iha quara amiteha, Nora Kotirara
    noraiqaake iriqi viha vira uva iriqi vuata.
  hmo-hmo: Boubou maorodia Lohiabada dekenai do umui henia, bona Lohiabada do umui
    abidadama henia.
  zar-NT: Guliʼcúʼu lahuëʼ Xanruʼ le naca dxiʼa, en buliʼzxöni ladxiʼ Lëʼ.
  urd-urd: सदाक़त की कु़र्बानियाँ पेश करो, और ख़ुदावन्द पर भरोसा करो।
  rus-SYN: 'Гневаясь, не согрешайте: размыслите в сердцах ваших на ложах ваших, и
    утишитесь;'
  bqc-SIM: À kpakpanaga, ásu duunakɛo, à làasookɛ á wúlɛkĩi, í nílɛ.
  tcz-CHONGTHU: Lungthengsel a kilhai naho boljingun chule natahsan nao Yahweh Pakai
    a koi jingun.
  mar-mar: न्यायीपणाचे यज्ञ अर्पण करा आणि परमेश्वरावर आपला विश्वास ठेवा.
  isl-isl: Sýnið Drottni óttablandna lotningu og syndgið ekki gegn honum. Hugsið um
    þetta í hvílum ykkar og verið þögul.
  hlt-THB: Ak thym bulnaak ce nawn nawh Bawipa ce ypna lah.
  qub-qub: Llutan yarpashayquicunata cacharir Tayta Diosta wiyacur caway-llapa. Tayta
    Diosllaman yäracuypis.
  bqp-bqp: À sa kũ à de à o o, à Dikiri náani kɛ.
  hat-hat: (04:6) Ofri bèt Seyè a mande pou yo touye pou li. Mete konfyans nou nan
    li!
  eng-BSB: Offer the sacrifices of the righteous and trust in the LORD.
  eng-WEBPB: Offer the sacrifices of righteousness. Put your trust in the LORD.
  kbq-kbq: Ofa fatgo hunka Kresramana nevunka, Ra Anumzamofonte kamentinti huo.
  pon-pon: Komail maironki mairon pun o liki Ieowa.
  nhe-BL: Xijchihuaca tlen quinequi TOTECO huan ya nopa elis queja inquimacasquíaj
    se tlacajcahualistli tlen quipactía. Quena, ximotemachica ipan ya.
  wnc-wnc: Ginda sanga inata inata Buyambam tapata take nataak takngakan take imunong.
    Imuke ie banip siknga sinong.
  bus-bus: À saa kɛ̀ dɛ à oo o, à Dii náanɛ kɛ.
  gub-BL: Pemono ma'e Tupàn pe ize'eg rupi nehe. Pezeruzar Tupàn Tuweharupi Wiko Ma'e
    rehe nehe.
  eng-DRA: 'Be angry, and sin not: the things you say in your hearts, be sorry for
    them upon your beds.'
