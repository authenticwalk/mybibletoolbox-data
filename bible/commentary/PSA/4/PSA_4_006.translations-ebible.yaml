verse: PSA.004.006
translations:
  mal-C: “നമുക്കു നന്മചെയ്യുന്നത് ആരാണ്?” എന്നു പലരും ചോദിക്കുന്നു. യഹോവേ, അവിടത്തെ
    മുഖകാന്തി ഞങ്ങളുടെമേൽ പ്രകാശിപ്പിക്കണമേ.
  deu-TKW: Opfert rechte Opfer und vertraut auf Jahwe!
  lin-lin: Bobonzaka bambeka kolanda mibeko mpe botiaka elikya na bino kati na Yawe.
  mmx-mmx: Buaang nedi di ngising keretna, “O Leeme Silok, una raba nema mi laxaloklox
    anarong solo. Una lox asuusu amisik lebelemulus tinama.”
  eng-LSV: Many are saying, “Who shows us good?” Lift on us the light of Your face,
    O YHWH,
  eng-GNV: Many say, Who will shewe vs any good? but Lord, lift vp the light of thy
    countenance vpon vs.
  eng-WEBSTER: There are many that say, Who will show us any good? LORD, lift thou
    upon us the light of thy countenance.
  nhw-BL: 'Miyac quiijtohuaj: “Amo aqui huelis techpalehuis.” Pero ta tihueli, TOTECO.
    Techcualita huan techtiochihua.'
  swh-ONEN: Wengi wanauliza, “Ni nani awezaye kutuonyesha jema lolote?” Ee Bwana,
    tuangazie nuru ya uso wako.
  bba-bba: I Yinni Gusunɔ nɑɑnɛ dokeo. I yɑ̃kunu koowo ni u bikiɑmɔ.
  eng-KJVCPB: There be many that say, Who will shew us any good? Lord, lift thou up
    the light of thy countenance upon us.
  luo-luo: Ji mangʼeny penjo niya, “En ngʼa manyalo timonwa gimoro maber?” Mad ler
    moa e lela wangʼi rieny kuomwa, yaye Jehova Nyasaye.
  aii-aii: 'ܪܵܒܵܐ ܝܢܵܐ ܐܵܡܪ̈ܵܢܹܐ: ”ܡܵܢܝܼ ܡܵܨܹܐ ܡܲܚܙܹܐ ܠܲܢ ܛܵܒ݂ܬܵ‌ܐ؟“ ܡܲܪܸܡ ܥܲܠܲܢ ܒܲܗܪܵܐ
    ܕܦܵܬܘܼܟ݂، ܝܵܐ ܡܵܪܝܵܐ.'
  meu-meu: Hutuma na e tomu, Daika ese baine hanamomai? Iehova e, oi vairamu diarina
    bavabia isi ai emai ai.
  npi-ULB: धेरै जना भन्छन्, “हामीलाई कुनै असल कुरा कसले देखाउनेछ र?” हे परमप्रभु,
    तपाईंको मुहारको ज्योति हामीमा चम्काउनुहोस् ।
  yor-yor: Ọ̀pọ̀lọpọ̀ ló ń béèrè pé, “Ta ni yóò ṣe rere fún wa?” Olúwa, jẹ́ kí ojú
    rẹ mọ́lẹ̀ sí wa lára,
  pes-OPCB: 'بسیاری می‌گویند: «کیست که به ما کمک کند؟» ای خداوند، تو نور چهره‌ات را
    بر ما بتابان.'
  tgl-ULB: Maraming nagsasabi, “Sino ang magpapakita ng anumang kabutihan sa atin?”
    Yahweh, itaas mo ang liwanag ng iyong mukha sa amin.
  nop-nop: Metam feedi indiŋ yoiŋ, “Indi nemenemek fofohi beŋa kedem nadifo tinim.
    Yahwe, du siloŋ tobogoŋ tiŋa nihitubu-lodaweŋ.”
  hui-hui: Wali agali dewalime lalu, Anduane Homogo-o í̠naga mo bayale holene ngibelo.
    Í̠na ina dara halu biamogo bibelo hamelo kama, lalu lagane ka.
  mya-mya: '``အို ထာ​ဝ​ရ​ဘု​ရား၊ ကောင်း​ချီး​မင်္ဂ​လာ​ကို​ထပ်​မံ​၍​ချ​ပေး​တော်​မူ​ပါ။
    ကျွန်​တော်​မျိုး​တို့​အား​က​ရု​ဏာ​စိတ်​ဖြင့် ကြည့်​တော်​မူ​ပါ'''' ဟု​လူ​အ​များ​က​ဆု​တောင်း
    ကြ​၏။'
  bod-N: བདག་ཅག་ལ་ནི་ཕན་པ་འཐོབ་པའི༌ཕྱིར། །སུ་ཡིས་བཀའ་སློབ་མཛད་འོང་མང་པོས༌འདྲི། །ཡ་ཝཱེ་ཁྱེད་ཀྱི་ཞལ་རས་ཡར་བཏེགས༌ནས།
    །ངེད་ཅག་སྟེང་དུ་འོད་ཟེར་སྤྲོ་བར༌མཛོད།།
  wsk-wsk: Kariimet suen biya esesan, “Awiri nanga sanguk se daiga bagara ningo ariginakko?”
    masan. Se Yawe, nika gemang lila te ka ningo nuam anananga nangimik te bitarko.
  sna-sna: Vazhinji vanobvunza vachiti, “Ndianiko angatiratidza chakanaka?” Chiedza
    chechiso chenyu ngachipenye pamusoro pedu, imi Jehovha.
  spa-BLM: 'Muchos dicen: “¿Quién nos mostrará algo bueno?” Yahvé, haz que la luz
    de tu rostro brille sobre nosotros.'
  cac-cac: 'Tzijtum eb'' tz''alani: ¿Mach ol ch''oxan svach''il d''ayon̈? xchi eb''.
    Mamin Jehová, ch''ox a vach''c''olal d''ayon̈.'
  swh-ULB: Wengi husema, “Ni nani atakaye tuonyesha chochote kilicho kizuri?” Yahweh,
    utuangazie nuru ya uso wako.
  bel-bel: Ахвяры праўды прыносьце і майце надзею на Бога.
  deu-ELBBK: Opfert Opfer der Gerechtigkeit, und vertraut auf den HERRN!
  mbb-OT: Mahabet is egkaǥi te, “Nengazen kehizuwi key; iyan ka metau he uzara key.
    Ipeehè nu is keupiya nu kenami!”
  mal-2015: നമുക്കു ആർ നന്മ കാണിക്കും എന്നു പലരും പറയുന്നു; യഹോവേ, നിന്റെ മുഖപ്രകാശം
    ഞങ്ങളുടെ മേൽ ഉദിപ്പിക്കേണമേ.
  gup-gup: Birriwern bininj kabirrihdjawayhme, bu kabirriyime, “Kaluk nangale kanwon
    kunmakmak kunwern kunmak? Ngudda Yawey, kanna ngadberre kunkongi dorrengh.”
  rmc-rmc: Anen o čače obeti le RAJESKE a pačan leske!
  nlg-nlg: Subo na vure tara bosa mara ghaghua, “Ahei vaho ke tatei vanighita na lei
    bona ni aho ke uto?” Lubatia na kia mangihi ni mangamu ke marara i vuvungamami
    ghe Lord.
  pes-OPV: 'بسیاری می‌گویند: «کیست که به ما احسان نماید؟» ای خداوند نور چهره خویش
    را بر مابرافراز.'
  ron-1924: 'Мулць зик: „Чине не ва арэта феричиря?” Еу ынсэ зик: „Фэ сэ рэсарэ песте
    ной лумина Фецей Тале, Доамне!”'
  ben-OBCV: সদাপ্রভু, অনেকে প্রশ্ন করছে, “কে আমাদের উন্নতি ঘটাবে?” তোমার মুখের জ্যোতি
    আমাদের উপর উজ্জ্বল হোক।
  som-som: Waxaa jira kuwo badan oo yidhaahda, Bal yaa wanaag na tusaya? Rabbiyow,
    iftiinka wejigaaga nagu ifi.
  lat-VUC: 'Sacrificate sacrificium justitiæ, et sperate in Domino. Multi dicunt:
    Quis ostendit nobis bona?'
  eng-ASVBT: Many there are that say, Who will show us any good? Jehovah, lift thou
    up the light of thy countenance upon us.
  mna-mna: 'Tomtom boozo tizzo ta kembei: “Aiss, takam lende mboti ambaiŋana so ndabok.”
    Mi nio na, aŋso ta kembei: “Yooba, swe itum ramaki kampeŋana ku piam, mi kam mat
    ku ma iyaara piam.”'
  ita-1885: 'Molti dicono: Chi ci farà veder del bene? O Signore, alza la luce del
    tuo volto sopra noi.'
  eng-LXXUP: Offer the sacrifice of righteousness, And trust in the Lord.
  eng-ULB: Many say, “Who will show us anything good?” Yahweh, lift up the light of
    your face on us.
  spa-VBL: 'Muchos dicen: “¿Quién nos mostrará el bien?” Señor, que tu rostro brille
    sobre nosotros.'
  fra-_FOB: 'Plusieurs disent: Qui nous fera voir du bien? Fais lever sur nous la
    lumière de ta face, ô Éternel!'
  mal-mal: “നമുക്ക് ആര് നന്മയായത് കാണിച്ചുതരും?” എന്ന് പലരും പറയുന്നു; യഹോവേ, അങ്ങയുടെ
    മുഖപ്രകാശം ഞങ്ങളുടെമേൽ ഉദിപ്പിക്കണമേ.
  lit-lit: 'Daugelis sako: „Kas parodys mums gera? O VIEŠPATIE, pakelk virš mūsų savo
    veido šviesą!'
  urd-GVR: Bahutere shak kar rahe haiṅ, “Kaun hamāre hālāt ṭhīk karegā?” Ai Rab, apne
    chehre kā nūr ham par chamkā!
  suz-BL: शुश मुरुमी “सुमी आंइ कली रिम्‍शो बाक्‍चा गेबा” दे हिल्‍लो पाइनीम। परमप्रभु
    यावे, इन कुल ङा छेङछेङ आंइ तार ब्रपतीन। गन्‍ती ६:२५
  eng-NOY: There are many who say, Who will show us any good? LORD, lift thou up the
    light of thy countenance upon us!
  ita-1927: 'Molti van dicendo: Chi ci farà veder la prosperità? O Eterno, fa’ levare
    su noi la luce del tuo volto!'
  ckb-ckb: 'زۆر کەس دەڵێن: «کێ چاکەمان نیشان دەدات؟» ئەی یەزدان، با ڕووناکی ڕووی تۆ
    بەسەرماندا هەڵبێت.'
  eng-BBE: There are numbers who say, Who will do us any good? the light of his face
    has gone from us.
  xsi-xsi: Tamâta rârâ uru ilonzi pa mbaliŋa nâ, kala sikai noŋa mine tu, “Ea ikura
    tu ivilama kamo ara kilo, a? O, Yova Kindeni, kalo sukâŋa ŋanama!”
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, “ನಮಗೆ ಒಳ್ಳೆಯದನ್ನು ಮಾಡುವವರು ಯಾರು?” ಎಂದು ಕೇಳುವವರು ಅನೇಕರಿದ್ದಾರೆ.
    ನಿಮ್ಮ ಮುಖಪ್ರಕಾಶವು ನಮ್ಮ ಮೇಲೆ ಬೆಳಗಲಿ.
  tam-2017: எங்களுக்கு நன்மை காண்பிப்பவன் யார் என்று சொல்லுகிறவர்கள் அநேகர்; யெகோவாவே,
    உம்முடைய முகத்தின் ஒளியை எங்கள்மேல் பிரகாசிக்கச்செய்யும்.
  spa-RV-1909: 'Muchos dicen: ¿Quién nos mostrará el bien? Alza sobre nosotros, oh
    Jehová, la luz de tu rostro.'
  ron-BTF: 'Sunt mulți cei care spun: Cine ne va arăta bunătate? DOAMNE, înalță peste
    noi lumina înfățișării tale.'
  eng-WEBP: Many say, “Who will show us any good?” LORD, let the light of your face
    shine on us.
  eng-FBV: Many say, “Who is going to show us some good?” Lord, may your face shine
    upon us.
  nld-1939: 'Velen zeggen: “Wie verleent ons geluk; Laat het licht van uw aanschijn
    over ons opgaan!”'
  nch-BL: 'Miyac quiijtohuaj: “Amo aqui huelis techpalehuis.” Pero ta tihueli, TOTECO.
    Techcualita huan techtiochihua.'
  vie-1934: 'Nhiều người nói: Ai sẽ cho chúng ta thấy phước? Hỡi Đức Giê-hô-va, xin
    soi trên chúng tôi sự sáng mặt Ngài.'
  cha-cha: 'Megae umaalog: Jaye ufanuejit jafa minauleg? Jatsa gui jilonmame, O Jeova,
    y minalag y matamo.'
  hin-CV: अनेक हैं, जो कहते हैं, “कौन है, जो हमें यह दर्शाएगा कि क्या है उपयुक्त और
    क्या है भला?” याहवेह, हम पर अपने मुख का प्रकाश चमकाएं.
  eng-OURB: Many say, “Who will show us any good?” Adonai, let the light of your face
    shine on us.
  spa-BES: 'Hay muchos que dicen: ¿Quién nos mostrará el bien? la luz de su rostro
    se ha ido de nosotros.'
  tdx-tdx: 'Maro ty mivola : Ia ty hampiboake hasoa amantika? Ry Iehovà, onjono ama’ay
    ty hazavan-dahara’o.'
  tha-KJV: มี​คนเป็​นอ​ันมากกล่าวว่า “​ผู้​ใดจะแสดงสิ่​งด​ีๆให้เราได้​เห​็นบ้าง ข้าแต่พระเยโฮวาห์
    ขอทรงเปล่งแสงสว่างจากสี​พระพักตร์​ของพระองค์มาเหนือข้าพระองค์​ทั้งหลาย​”
  por-BR-2018: 'Muitos dizem: Quem nos mostrará o bem?Levanta sobre nós, SENHOR, a
    luz de teu rosto.'
  deu-ELO: 'Viele sagen: Wer wird uns Gutes schauen lassen? Erhebe, Jehova über uns
    das Licht deines Angesichts!'
  eng-WYC-2018: many say, Who showed good things to us? Lord, the light of thy cheer
    is marked upon us; (many say, Who hath shown us any good thing? Lord, shine the
    light of thy face upon us!)
  epo-epo: 'Multaj diradas: Kiu montros al ni bonon? Direktu sur nin la lumon de Via
    vizaĝo, ho Eternulo!'
  gfk-gfk: Haleng diet tirtiri bia, “Sige i tale bia na hamines ta bilbilai ta dahat?”
    Waak tar no murarang tano num matmataan na bulo sare het, Watong.
  uig-PIN: 'Kɵp hǝlⱪ: — «Kim bizgǝ yahxiliⱪ kɵrsitǝlisun?» — dǝp sorimaⱪta; Jamalingning
    nuri üstimizgǝ qüxsun, i Pǝrwǝrdigar!'
  beo-beo: Dunu bagohame da agoane sia:ne gadosa, “Hina Gode! Ninima Dia hahawane
    fidisu hou baligili ima. Ninima asigiwane ba:ma.”
  tpi-OTNT: Planti man i save tok olsem, “Mipela i laik kisim ol gutpela samting bai
    mipela i ken amamas.” Bikpela, yu ken marimari long mipela na helpim mipela.
  hau-SA: Yawanci suna cewa, “Wa zai yi mana alheri?” Bari hasken fuskarka yă haskaka
    a kanmu, ya Ubangiji.
  udu-udu: 'Kwani tana ris kun o gwo mo ki: Ayy, ki ana mina mish tom ’boro’da kamuyi.
    ’Deki moŋkush gi jis/em pini ap̱o/ aman mo, ayy Tap̱a.'
  uig-LAT: 'Köp xelq: — «Kim bizge yaxshiliq körsitelisun?» — dep sorimaqta; Jamalingning
    nuri üstimizge chüshsun, i Perwerdigar!'
  nde-nde: Abanengi bayabuza bathi, “Kuvele ngubani ongasitshengisa ukulunga na?”
    Sengathi ukukhanya kobuso bakho kungakhazimula phezu kwethu, Oh Thixo.
  ton-ton: ‌ʻOku pehē ʻe he tokolahi, “Ko hai te ne fakahā ha lelei kiate kitautolu?”
    ʻE Sihova, ke ke hiki hake kiate kimautolu ʻae maama ʻo ho fofonga.
  ces-1613: Obětujte oběti spravedlnosti, a doufejte v Hospodina.
  eng-WMB: Many say, “Who will show us any good?” LORD, let the light of your face
    shine on us.
  tam-TCV: “எங்களுக்கு நன்மையைக் காட்டுகிறவன் யார்?” என்று அநேகர் கேட்கிறார்கள்; யெகோவாவே,
    உம்முடைய முகத்தின் ஒளி எங்கள்மேல் பிரகாசிக்கட்டும்.
  ceb-ULB: Daghan ang miingon, “Kinsa man ang makapakita kanato sa bisan unsang butang
    nga maayo?” O Yahweh, ipadan-ag ang kahayag sa imong panagway nganhi kanamo.
  pol-UBG: 'Wielu mówi: Któż pokaże nam dobro? PANIE, wznieś nad nami światło twego
    oblicza.'
  urd-GVU: بہتیرے شک کر رہے ہیں، ”کون ہمارے حالات ٹھیک کرے گا؟“ اے رب، اپنے چہرے کا
    نور ہم پر چمکا!
  eng-OEBCW: Many are longing for fortune to smile. Lift upon us the light of your
    face.
  deu-1912: 'Viele sagen: “Wer wird uns Gutes sehen lassen?” Aber, HERR, erhebe über
    uns das Licht deines Antlitzes!'
  kan-2017: “ನಮಗೆ ಒಳ್ಳೆಯದನ್ನು ಮಾಡುವವರು ಯಾರಿದ್ದಾರೆ?” ಎಂದು ಅನೇಕರು ಹೇಳಿಕೊಳ್ಳುತ್ತಾರೆ.
    ಯೆಹೋವನೇ, ನೀನು ಪ್ರಸನ್ನಮುಖದಿಂದ ನಮ್ಮನ್ನು ನೋಡಬೇಕು.
  yap-yap: 'Me yo’or e girdi’ ni nge meybil ni be lungurad: “SOMOL, kum fal’eg’ boch
    wa’athmad. Mu changar ngomad u fithik’ e runguy!”'
  hlt-MCSB: Ulae kaimih a then aka tueng thai eh aka ti khaw yet. Aw BOEIPA na maelhmai
    kah a aa neh, kaimih soah han tue lah.
  mdy-ETH: «ዓይጌ ኑና ኮሺ ባኣዚ ዻዋንዳይ?» ጋዓ ዓሳ ሚርጌኬ፤ ናንጊና ናንጋ ጎዳሢዮ! ኔ ዓኣፖ ካሮ ፖዓ ኑኡም ፖዖንጎ
  qvs-NT: 'Aypa runakuna rimansapa: Manami ni pi ñukanchikunata kushichiwanayanchisapachu.
    Chashna rimaptinkunapish kan, Tata Dios, ñukaykunata llakichiwaysapa.'
  twi-ASANTE: 'Nnipa bebree bisa sɛ: “Hwan na ɔbɛtumi ayɛ yɛn adɔeɛ?” Ao Awurade,
    ma wʼanim hann no nhyerɛn yɛn so.'
  eng-WEBU: Many say, “Who will show us any good?” LORD, let the light of your face
    shine on us.
  acu-NT: 'Aints untsuri chichainak: ¿Yáki iincha nekas pengker aa nuna inakturmastinuitai?
    tinawai. Apuru iincha pengker nintimkartusam jiikratsata.'
  spa-PDDPT: 'Muchos dicen: ¡Oh, que viéramos algún bien! ¡Oh Yavé, levanta sobre
    nosotros la luz de tu rostro!'
  gun-gun: 'Heta ikuai aipoe''i va''e: “Mava''e nda''u nhandevy ombou ''rã mba''emo
    porã?” Senhor, ore kuery pe exa uka nderova rexakãa.'
  agu-BL: 'Wi''nin e'' na cyal: ¿Na'' scyetz jun lchajon yi ba''n sketz? ¡Kataj! lok
    tzatzinu'' ske''j.'
  ilo-ULB: Adu ti agkuna, “Siasino ti mangipakita kadakami iti aniaman a nasayaat?”
    O Yahweh, paraniagem ti lawag ti rupam kadakami.
  kpg-kpg: 'Digau dogologo e dalodalo beenei: “Gaamai gi gimaadou labelaa gi no nua
    o hagahumalia, meenei Dimaadua, Goe manawa dumaalia mai gi gimaadou!”'
  uig-ARA: 'كۆپ خەلق: ــ «كىم بىزگە ياخشىلىق كۆرسىتەلىسۇن؟» ــ دەپ سورىماقتا؛ جامالىڭنىڭ
    نۇرى ئۈستىمىزگە چۈشسۇن، ئى پەرۋەردىگار!'
  bps-bps: Dwata, dee to gal mni di ge, manla, “Simto dé kamdo gami? Kandom gami moon,
    na banlém gami, Amumi Dwata, i kafye.”
  sus-sus: Wo xa sɛrɛxɛ ba tinxinyi kui, wo xa wo yɛtɛ taxu Alatala ra.
  pon-2006: 'Mie me tohto me kin kapakap nin duwe met: “Maing KAUN, komw ketin kupwureiong
    kiht sapwellimomwi kapai kan. Komw ketin kalahngan kupwurei kiht!”'
  jae-jae: Lau taêsam sêsôm gebe “Asa oc êmoasiŋ aêac. O Apômtau, ôc laŋômanô ŋaja
    sa mêŋêpô aêac.”
  ksd-ksd: 'Mangoro dia biti: To ia na ve tar ta bo na magit ta vevet? Luluai, a talapar
    i ra matam na pupua taun avet.'
  tur-YTC: “Bize kim iyilik gösterecek?” diyenler çoktur. Yüzünün ışığı üzerimizde
    parlasın, ey Yahve.
  bel-N: Ахвяруйце ахвяры праведнасьці і спадзявайцеся на ГОСПАДА!
  grc-BRENT: Θύσατε θυσίαν δικαιοσύνης, καὶ ἐλπίσατε ἐπὶ Κύριον.
  kpr-kpr: Natofo digari benunu seraera, “Arie, Bajari, ninda esimbugari mokogo namanekena
    bofu! Arie, Bajari, ninda kavevera aimi, namane fuge garesa.”
  ind-AYT: (4-7) Banyak orang berkata, “Siapa dapat menunjukkan yang baik kepada kami?”
    Kiranya terang wajah-Mu menyinari kami, ya TUHAN.
  yom-yom: 'Bawombo balembo tubi : “Nani wulenda kutumonisa mamboti e ?” Bika kiezila
    ki zizi kiaku kitukienzula, a Yave !'
  yut-yut: Amɨn morapmɨ da yaŋ yoŋ, “Namɨn da nin paŋpulugaŋban tagɨsi egɨpneŋ?” Yawe,
    butgo ninon yɨpmaŋek yo tagɨsi aŋ nibi.
  nya-nya: Ambiri akufunsa kuti, “Ndani angationetse chabwino chilichonse?” Kuwunika
    kwa nkhope yanu kutiwalire, Inu Yehova.
  hrv-hrv: Prinesite žrtve pravedne, u Jahvu se uzdajte!
  mps-mps: Bidi hauwago te tama po wabo dao, “Dago te wiegi yai nai dabe sobaso da,
    teda dago homu pemene wiegi yai yaibao,” wabo. God, nago te olo mu tau sabo wiegi
    yai kolesagago te da tau sao.
  tpi-tpi: Planti man i save tok olsem, “Mipela i laik kisim ol gutpela samting bai
    mipela i ken amamas.” Bikpela, yu ken marimari long mipela na helpim mipela.
  dan-1931: Bring rette Ofre og stol på HERREN!
  vie-OVCB: 'Nhiều người hỏi: “Ai sẽ cho chúng ta thấy phước?” Xin mặt Ngài rạng rỡ
    trên chúng con, lạy Chúa Hằng Hữu.'
  guj-2017: ઘણા કહે છે, “કોણ અમને કંઈક સારું બતાવશે?” યહોવાહ, તમારા મુખનો પ્રકાશ અમારા
    પર પાડો.
  pon-2006A: 'Mie me tohto me kin kapakap nin duwe met: “Maing KAUN, komw ketin kupwureiong
    kiht sapwellimomwi kapai kan. Komw ketin kalahngan kupwurei kiht!”'
  por-BRBSL: 'Many dizem: “Quem nos mostrará algum bem?” Yahweh, deixe a luz de seu
    rosto brilhar sobre nós.'
  eng-OEBUS: Many are longing for fortune to smile. Lift upon us the light of your
    face.
  swe-swe: Bär fram rättfärdiga offer [], och förtrösta (lita) på Herren (Jahve).
  cth-cth: Apinimaw hawinae na hmusak han na ka tet pouh e moi ao awh. BAWIPA kaimouh
    koe na minhmai angnae hoi na tue haw.
  twi-twi: 'Nnipa bebree bisa se: “Hena na ɔde yiyeyɛ bɛbrɛ yɛn?” Awurade, ma wʼanim
    hann no nhyerɛn yɛn so.'
  hlt-hlt: Ulae kaimih a then aka tueng thai eh aka ti khaw yet. Aw BOEIPA na maelhmai
    kah a aa neh, kaimih soah han tue lah.
  tbz-SIM: Fíénɛ̀ Kuyie nyiwũɔ̃ kù dɔ́ ì, kɛ́ kù duɔ́ ndimɑ́ɑ̀.
  msy-2020: Gumazamizir avɨriba bizir aghuibar gan, bar akueghasa ifonge. O Ikiavɨra
    Itir God, nɨn guamɨn angazangarim e gisirazɨ moghɨn, nɨ bar e gifuegh en boroghɨra
    ikɨ, egh en apangkuvigh en akurvagh.
  dop-dop: Ɩ́ pɛtɩ mə təɣɩ Tɑcɑɑ nɑ ɩ́ lɑpɩ-ɩ kɔtɑsɩ nsi sə təŋɑɑ tɔ.
  azb-azb: 'Çoxları deyir: «Kim bizə yaxşılıq edəcək?» Ya Rəbb, üzünün nurunu üstümüzə
    sal.'
  eng-DBY: Many say, Who shall cause us to see good? Lift up upon us the light of
    thy countenance, O Jehovah.
  hin-2017: बहुत से हैं जो कहते हैं, “कौन हमको कुछ भलाई दिखाएगा?” हे यहोवा, तू अपने
    मुख का प्रकाश हम पर चमका!
  wol-KYG: Rendileen seen sarax yi war, te wóolu Aji Sax ji.
  bjr-bjr: Moomoosa maaqi qimasee innaaru qidaqa. Oo Yaawee moomoo amiqi amiqirana
    maasa qimia. Maasa qiqafamasee qimudaoo qimasee qimia.
  eng-YLT: Many are saying, 'Who doth show us good?' Lift on us the light of Thy face,
    O Jehovah,
  kne-kne: Ad-ado di mangwani, “Sino di mangipasiged sin biyag tako?” O Diyos, ipailam
    kod en dakami din layad ya seg-ang mo.
  eng-WYC-2017: many say, Who showed good things to us? Lord, the light of thy cheer
    is marked upon us;
  eng-WMBB: Many say, “Who will show us any good?” LORD, let the light of your face
    shine on us.
  zat-NTPS: 'Benne'' zante̱ dxelenné̱'': “¿Nuzra gun gá''anatu'' chawe''?” Dute̱ xel-la''
    zri''i lazre'' chiu'' bxue netu'', Xran.'
  zty-NTPS: 'Benne'' zante ẕnnágake'': “¿Noẕ benne'' gon chawe''e neto''?” Ḻo yeḻa''
    ži''i ḻaže'' chio'' bwia neto'', X̱anto'' Dios.'
  urd-GVH: बहुतेरे शक कर रहे हैं, “कौन हमारे हालात ठीक करेगा?” ऐ रब, अपने चेहरे का
    नूर हम पर चमका!
  rug-rug: Sokudi tugo saripu nanasa guahe, “Esei beka si boka va dogoro ni gami sa
    tinoa leana? Ke Zihova, Mu ponini gami sa minana lavata!” gua.
  gaz-gaz: Namoonni, “Eenyutu waan gaarii nu argi argisiisa?” jedhan baayʼee dha;
    yaa Waaqayyo, ifni fuula keetii nurratti haa ifu.
  fra-LSG: Offrez des sacrifices de justice, Et confiez-vous à l’Éternel.
  yal-yal: Ɛ saraxan ba Ala xa tinxinni. Ɛ yigin sa Alatala yi.
  iou-iou: Ekäni, ämawebe mäyaptä gäkken gera jop ŋode yäk täkaŋ; Iron täŋ nimi! Nadäŋ
    nimeno uyaku oretoret täga täne yäŋ yäk täkaŋ.
  haw-1868: He nui no ka poe i olelo mai, Owai ka mea o hoike mai i ka pono ia kakou?
    E Iehova, e hoomalamalama mai kou maka ia makou.
  arb-NAV: 'مَا أَكْثَرَ الْمُتَسَائِلِينَ: «مَنْ يُرِينَا خَيْراً؟» أَشْرِقْ عَلَيْنَا
    أَيُّهَا الرَّبُّ بِنُورِ وَجْهِكَ.'
  ded-ded: Ngicngac homacngo yofi deandae, “Wiac gombunga edzacnunugecdeac anemmede.
    O KEBU, ge kicmesugaac kperagingo nerarannununa.”
  ewe-ewe: Ame geɖewo le biabiam be, “Ame kae afia nu nyui aɖe mí?” Na wò mo ƒe kekeli
    naklẽ ɖe mía dzi, O! Yehowa.
  eng-LEE: (4:7) Many say, “Who will show us happiness? Let shine brightly over us
    the light of thy countenance, O Lord.”
  asm-FB: অনেকে কয়, “অহ! আমি যদি অলপমান মঙ্গলকে দেখা পালোহেঁতেন!” হে যিহোৱা, তোমাৰ
    মুখৰ দীপ্তি আমাৰ ওপৰত প্রতিফলিত হওঁক।
  sus-A: وٌ شَ سّرّشّ بَ تِنشِنيِ كُي، وٌ شَ وٌ يّتّ تَشُ عَلَتَلَ رَ.
  fra-SBL: 'Beaucoup disent : « Qui nous montrera du bien ? » Yahvé, fais briller
    sur nous la lumière de ton visage.'
  hbo-hbo: זִבְח֥וּ זִבְחֵי־צֶ֑דֶק וּ֝בִטְח֗וּ אֶל־יְהוָֽה׃
  kik-kik: Kũrĩ andũ aingĩ maroria atĩrĩ, “Nũũ ũngĩtuonia maũndũ mega?” Wee Jehova
    reke ũtheri wa gĩthiithi gĩaku ũtwarĩre.
  fra-NCL: Offrez des sacrifices de justice, et confiez-vous en Yahweh.
  cek-AK: Mi mah maw aicae han kahoih hmuen patuek tih? tiah thui kami paroeai oh.
    Angraeng, na mikhmai aanghaih to kaicae nuiah amtuengsak ah.
  cuk-cuk: 'Bukidar dulemar sogdidinanaed: “¿Wede doa anmarga ibmar-nued wis oyogoe?”
    Bab-Jehováʼye, wis be anmarga ibmar-nued oyoge, be-sabgued be anmarse-oyoge.'
  uig-CYR: Һәққанийлиқ билән қурбанлиқларни қилиңлар, Вә Пәрвәрдигарға тайиниңлар.
  tel-2017: మాకు ఏదైనా క్షేమం కలిగించేది ఎవరు? అని అనేకమంది అంటారు. యెహోవా, నీ ముఖ
    కాంతిని మా మీద ప్రకాశించు.
  hat-BSA: 'Anpil ap di: “Kilès ki kab montre nou yon bagay ki bon?” SENYÈ, leve wo
    limyè a vizaj Ou devan nou!'
  ukr-ONPU: Принесіть жертви правди і надію на Господа покладайте.
  kos-kos: Oasr mwet puspis su pre ac fahk, “O LEUM GOD, saok kom in sifilpa akinsewowoye
    kut, Ac ngetnget kulang lom in srekuti!”
  hbo-WLC: זִבְח֥וּ זִבְחֵי־צֶ֑דֶק וּ֝בִטְח֗וּ אֶל־יְהוָֽה׃
  ibo-ibo: Ọtụtụ ndị mmadụ na-ajụ, “Onye pụrụ imere anyị ihe ọma?” Ma Onyenwe anyị,
    biko mee ka ìhè nke ihu gị mụkwasị anyị.
  ory-ory: ଅନେକେ କହନ୍ତି, “କିଏ ଆମ୍ଭମାନଙ୍କୁ ମଙ୍ଗଳ ଦେଖାଇବ?” ହେ ସଦାପ୍ରଭୋ, ଆମ୍ଭମାନଙ୍କ ପ୍ରତି
    ଆପଣା ମୁଖର ତେଜ ପ୍ରକାଶ କର।
  chk-chk: Chomong aramas ra apasa, “Iö a tongeni fang ngenikich feiöch?” Ai Samol
    mi Lapalap, kopwe netiu wom o kirikiröch ngenikem.
  rop-rop: Loda pipul tok, “Oni melabat garram trabul. Nobodi dum eni gudbala ting
    blanga melabat!” Wal mi askimbat yu, YAWEI. Teiknodis en kain langa melabat.
  ukr-1871: 'Многі кажуть: Хто покаже нам добро? Яви нам, Господи, сьвітло лиця твого!'
  yon-yon: Nimakarub yemoonbed yedmimaib, “Kanembed nub yaa amun kerundaneen? Dowan!”
    andimaib. O Yariman, eb murubia ye nambiri kuu nub yaa nambere yurok.
  deu-1951: '(04-7) Viele sagen: Wer wird uns Gutes sehen lassen? O HERR, erhebe über
    uns das Licht deines Angesichts!'
  eng-JPS: '(4-7) Many there are that say: ''Oh that we could see some good!'' LORD,
    lift Thou up the light of Thy countenance upon us.'
  srp-1865: 'Mnogi govore: ko æe nam pokazati što je dobro? Obrati k nama, Gospode,
    svijetlo lice svoje.'
  lug-lug: Waliwo bangi abasaba nti, “Oyongere okutulaga ebirungi, Ayi Mukama, otumulisize
    omusana gw’amaaso go.”
  heb-heb: רבים אמרים מי יראנו טוב נסה עלינו אור פניך יהוה׃
  ben-IRV: অনেকে বলে, কে আমাদের মঙ্গল দেখাবে? সদাপ্রভুু, তোমার মুখের আলো আমাদের উপরে
    ধর।
  ntu-ntu: Yawe, leplz nemqng nzkqlung kx nzrpimlr bange kx, “?Myx mzli kx namnc-zpwx-ngrgu?”
    Delc tqkrka'-ngrbo kx na-amrlzq nigr.
  pan-pan: ਬਹੁਤੇ ਇਹ ਆਖਦੇ ਹਨ ਕਿ ਸਾਨੂੰ ਕੌਣ ਕੁਝ ਭਲਿਆਈ ਵਿਖਾਵੇਗਾ? ਹੇ ਯਹੋਵਾਹ, ਆਪਣੇ ਮੁੱਖੜੇ
    ਨੂੰ ਸਾਡੇ ਉੱਤੇ ਚਮਕਾ।
  mya-JVB: ကောင်းမွန် သော အရာကို ငါ တို့အား အဘယ် သူပြ မည်နည်းဟုမေး တတ်သော သူအများ
    ရှိပါသည် ဖြစ်၍၊ အိုထာဝရဘုရား ၊ မျက်နှာ တော်အလင်း ကို အကျွန်ုပ် တို့အပေါ် မှာ ပေါ်ထွန်း
    စေတော်မူပါ။
  kgf-kgf: Ic embac sasalanéŋ Mérénéŋ haka silic hiabia méŋ nénézéyu hémbiŋ? ʒéanʒu.
    Imuac Yawe gi guac kic tanecga asac mararaŋa gucnéŋ ninicna.
  tte-O: Tomo sibaibaiwa sikawanoi siwaloba, “O Yeoba, am mulolo kolimai ukwabi-yalalaki
    yoi yo mayalem kuyakenayagimai.”
  tbg-tbg: Noravauvo, airi vaiinti nahenti tiha, Mpo, koqe entavano qaiqaavata qovaraiqiataarave,
    ti variarave. Mpo, are qaiqaavata tinavu koqema timitairaqe tenavu ho variare,
    turo.
  hmo-hmo: 'Taunimanima momo ese inai bamona idia guriguri noho: “Lohiabada e, daika
    ese ai do ia hanamoa diba? Oiemu vairana ena diari, be mani ai dekenai do oi hedinaraia.”'
  zar-NT: 'Zián nupa taʼnná: “¿Nuzxi caz gun ga gaca dxiʼa queë́ruʼ?” Lu yöl-laʼ dxiʼi
    ladxiʼ quiuʼ buyú netuʼ, Xan.'
  urd-urd: बहुत से कहते हैं कौन हम को कुछ भलाई दिखाएगा? ऐ ख़ुदावन्द तू अपने चेहरे
    का नूर हम पर जलवह गर फ़रमा।
  rus-SYN: приносите жертвы правды и уповайте на Господа.
  bqc-SIM: À sa pↄ́ dɛ à o o, í Dii náaikɛ.
  tcz-CHONGTHU: Hiho sanga phajo eimusah thei diu koi ham? tin mitamtah'in seiunte,
    Yahweh Pakai namaivah achun keiho neihinsu emsel un.
  mar-mar: बरेच असे म्हणतात, “आम्हांला चांगुलपणा कोण दाखवेल? परमेश्वरा, आम्हांवर तुझा
    मुखप्रकाश पाड.”
  isl-isl: Setjið traust ykkar á Drottin, og færið honum þóknanlegar fórnir.
  hlt-THB: U ing nu them leek a nim huh lah voei?” thlang khawzah ing ti uhy. Aw Bawipa
    na haai vangnaak ce kak khanawh be sak lah.
  qub-qub: 'Achcajmi nircaycan: «¿Piraj alli cawayta tarichimäshun?» nir. ¡Tayta Dios,
    alli ñawillayquipa nogacunaman ricäramuy ari!'
  bqp-bqp: 'Parinↄ dì pi: Dí mɛ́ ani yã mana kɛwɛrɛɛ? Ǹ ãn werewá, Dikiri, ǹ arubarika
    daógu.'
  hat-hat: '(04:7) Gen anpil moun k''ap di: -Jan nou ta renmen Bondye beni nou! Tanpri,
    Seyè, fè nou santi ou la avèk nou!'
  eng-BSB: Many ask, “Who can show us the good?” Shine the light of Your face upon
    us, O LORD.
  eng-WEBPB: Many say, “Who will show us any good?” LORD, let the light of your face
    shine on us.
  kbq-kbq: Rama'a hu'za, iza knare'zana taveri hugahie? hu'za nehaze. Hanki Ra Anumzamoka
    atregeno kavugosafinti masamo'a remsa huranteno.
  pon-pon: 'Me toto kin inda: Ij me pan kajale on kitail me mau kan? A Ieowa, kom
    kotin kamaraine kin kit marain en jilan omui!'
  nhe-BL: 'Miyac quiijtohuaj: “Axaca huelis techpalehuis.” Pero ta tihueli, TOTECO.
    Titechcualita huan titechtiochihua.'
  wnc-wnc: Siwan aminbamda yakwaik wamu yumdekan anzing yakaing, “Mamin tapataka ninu
    take gatanimik?” Buyambam tapa, gata ninde musip kwikwik natanimuke gatanimuyo.
  bus-bus: 'Gbɛ̃ paridee è be: Dé bé eé yã maaa kɛwee? Ǹ uu werewa, Dii, ǹ aubarika
    dawagu.'
  gub-BL: Heta tetea'u teko ko ma'e imume'u har wà. — Emur wi neze'egatu urerehe nehe,
    Tupàn Tuweharupi Wiko Ma'e. — Ikatu ma'e, ere urewe urerehe neme'e mehe nehe,
    i'i izupe wà.
  eng-DRA: 'Offer up the sacrifice of justice, and trust in the Lord: many say, Who
    sheweth us good things?'
