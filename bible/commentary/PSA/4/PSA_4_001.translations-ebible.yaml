verse: PSA.004.001
translations:
  mal-C: എന്റെ നീതിയായ ദൈവമേ, ഞാൻ വിളിച്ചപേക്ഷിക്കുമ്പോൾ ഉത്തരമരുളണമേ. എന്റെ കഷ്ടതകളിൽനിന്ന്
    എനിക്കു മോചനം നൽകണമേ; എന്നോടു കരുണതോന്നി എന്റെ പ്രാർഥന കേൾക്കണമേ.
  deu-TKW: Dem Musikmeister, mit Saitenspiel. Ein Psalm Davids.
  lin-lin: Wuta na buku ya mokambi ya bayembi. Nzembo ya Davidi ; ezali ya koyemba
    na lindanda.
  mmx-mmx: O Moroa, nenu Lentupe ria! Una vaase porang ia do ana sing u. Dola nia
    aga ekip tangarang mi levenmumuat, nenu ga lok tooro ia. Monga una lox asuusu
    lebelen tuntun taram tia la una ronga lising tarak.
  eng-LSV: TO THE OVERSEER. WITH STRINGED INSTRUMENTS. A PSALM OF DAVID. In my calling
    answer me, || O God of my righteousness. In adversity You gave enlargement to
    me; Favor me, and hear my prayer.
  eng-GNV: 'To him that excelleth on Neginoth. A Psalme of Dauid. Heare me when I
    call, O God of my righteousnes: thou hast set me at libertie, when I was in distresse:
    haue mercie vpon me and hearken vnto my prayer.'
  eng-WEBSTER: 'To the chief Musician on Neginoth, A Psalm of David. Hear me when
    I call, O God of my righteousness: thou hast enlarged me when I was in distress;
    have mercy upon me, and hear my prayer.'
  nhw-BL: Toteco Dios, ta techchijtoc nixitlahuac moixpa, Se favor technanquili quema
    nimitznojnotza. Ta catli nochipa techpalehuía quema nitlaijiyohuía, ama sempa
    techtlasojtla huan xijcaqui quema nimotlatlajtía.
  swh-ONEN: Nijibu nikuitapo, Ee Mungu wangu mwenye haki! Nipumzishe katika shida
    zangu; nirehemu, usikie ombi langu.
  bba-bba: Dɑfidin womu ɡe u wom kowobun wiruɡii kuɑ kɑ mɔrɔku. Ge wee.
  eng-KJVCPB: 'Hear me when I call, O God of my righteousness: Thou hast enlarged
    me when I was in distress; Have mercy upon me, and hear my prayer.'
  luo-luo: Ka aluongi to yie idwoka, yaye Nyasacha makare. Konya e lit momako chunya;
    yie ikecha kendo iwinj lamona.
  aii-aii: ܒܩܪܵܝܬ‌ܝܼ ܓ̰ܲܘܸܒ ܠܝܼ، ܝܵܐ ܐܲܠܵܗܵܐ ܕܙܲܕܝܼܩܘܼܬ‌ܝܼ، ܓܵܘ ܐܘܼܠܨܵܢܝܼ ܩܵܡ ܡܲܪܘܸܚܸܬ
    ܠܝܼ، ܪܲܚܸܡ ܥܲܠܝܼ ܘܫܡܹܥ ܠܨܠܘܿܬ‌ܝܼ.
  meu-meu: Egu kara maoromaoro Diravana e! Na boi henimumu negadia ai na ba haere
    henigu. Egu dika amo vada o ruhagu nege; A bogagu hisi, egu noinoi a kamonai.
  npi-ULB: हे मेरा धार्मिकताका परमेश्‍वर, मैले पुकारा गर्दा मलाइ जवाफ दिनुहोस् । म
    घेरामा पर्दा मलाई आश्रय दिनुहोस् । ममाथि दया गर्नुहोस् र मेरो प्रार्थना सुन्‍नुहोस्
    ।
  yor-yor: Dá mi lóhùn nígbà tí mo bá pè ọ́, ìwọ Ọlọ́run òdodo mi. Fún mi ní ìdáǹdè
    nínú ìpọ́njú mi; ṣàánú fún mi, kí o sì gbọ́ àdúrà mi.
  pes-OPCB: ای خدای عادل من، وقتی نزد تو فریاد برمی‌آورم، مرا اجابت فرما. زمانی که
    در سختی و تنگنا بودم تو به داد من رسیدی، پس اکنون نیز بر من رحم فرموده، دعایم
    را اجابت فرما.
  tgl-ULB: Tumugon ka kapag ako ay nananawagan, Diyos ng aking katuwiran; bigyan mo
    ako ng silid kapag ako ay napapalibutan. Kaawaan mo ako at makinig ka sa aking
    panalangin.
  nop-nop: Bepaŋ, du nehitubu-lodaune fafaŋe tilat. Doktiŋa kutiganimbene kutikutine
    nadiweŋ. Nu koom welemulap kisaŋ tibe nehitubu-lodaguŋ. Du siloŋ tobogoŋ tinamuŋa
    yonadine nadiweŋ.
  hui-hui: Ngode Datagaliwabe-o í̠na i̱ mo wayali haga kegoni. I̱na í̠ olarogola í̠na
    i̱naga bi larogo hale habe. Bamba i̱naga miniha genda yu hewagola í̠na i̱naga
    genda mo wahai harigoni. Í̠na áyubi i̱ dara holene irane nawini howa i̱naga bi
    hale halu biamogo bibe.
  mya-mya: အို ဘု​ရား​သ​ခင်၊ ကျွန်​တော်​မျိုး​ကို​ကွယ်​ကာ​တော်​မူ​သော​အ​ရှင်၊ ကျွန်​တော်​မျိုး​ခေါ်​သော​အ​ခါ​ထူး​တော်​မူ​ပါ။
    ကျွန်​တော်​မျိုး​ဒုက္ခ​ရောက်​စဉ်​အ​ခါ​၌​ကျွန်​တော် မျိုး​အား ကူ​မ​တော်​မူ​ခဲ့​ပါ​၏။
    ယ​ခု​အ​ခါ​၌​လည်း​ကျွန်​တော်​မျိုး​အား သ​နား​တော်​မူ​၍ ကျွန်​တော်​မျိုး​၏​ဆု​တောင်း​ပတ္ထ​နာ​ကို
    နား​ညောင်း​တော်​မူ​ပါ။
  bod-N: ༼དབུ་མཛད་ལ་སྤྲད་པའི་དཱ་བིད་ཀྱི་མགུར་སྒྲ་སྙན་སྤེལ༌མ།༽ ང་རང་རྣམ་དག་མཛད་པའི་དཀོན་མཆོག༌ལགས།
    །ང་ཡིས་འབོད་དུས་བཀའ་ལན་གནང་བར༌མཛོད། །དཀའ་སྡུག་དུས་སུ་ང་རང་སྐྱོབ་མཁན༌ཁྱེད། །ཐུགས་རྗེས་གཟིགས་ཤིང་སྨོན་ལམ་གསན་རོགས༌གནོངས།།
  wsk-wsk: O aninga Kaem ningo diram, ani nikate airik mu agiring ilupko! Ani ikup
    memek ningi bagasam ewere te aga sangaru se aeman saparikko; nika gemang aisu
    ale aga wosenga ikiko.
  sna-sna: Ndipindurei pandinodana kwamuri, imi Mwari wangu makarurama. Ndisunungurei
    pakutambudzika kwangu; ndinzwirei ngoni uye munzwe munyengetero wangu.
  spa-BLM: Respóndeme cuando te llamo, Dios de mi justicia. Alíviame de mi angustia.
    Ten piedad de mí y escucha mi oración.
  cac-cac: Ach in Diosal, a ach tza b'o yaj in lolonel, tac'vej in ayic tzin avaj
    d'ayach. Ayic ay in och d'a syaelal ix in a colani. Oc'ocab' a c'ool d'ayin ticnaic,
    ab' tas sval d'a in lesal tic.
  swh-ULB: Unijibu nikuitapo, Mungu wa haki yangu; uniokoe niwapo katika hatari. Unihurumie
    na usikie maombi yangu.
  bel-bel: Кіроўцу хору. На струнных інструмэнтах. Псальма Давідава.
  deu-ELBBK: (Dem Vorsänger, mit Saitenspiel. Ein Psalm von David.)
  mbb-OT: Sikew is metazeng he Megbevayè ku, tevaka a kenikew zutun te ked-umawa ku
    kenikew. Hein nekebmerasey a zengan, midtevangan a kenikew. Umbe ǥuntaan, pemineǥa
    nu is menge kebpengemuyù ku wey kehizuwi a.
  mal-2015: എന്റെ നീതിയായ ദൈവമേ, ഞാൻ വിളിക്കുമ്പോൾ ഉത്തരമരുളേണമേ; ഞാൻ ഞെരുക്കത്തിൽ
    ഇരുന്നപ്പോൾ നീ എനിക്കു വിശാലത വരുത്തി; എന്നോടു കൃപതോന്നി എന്റെ പ്രാർത്ഥന കേൾക്കേണമേ.
  gup-gup: Ngudda nawu God ngardduk, ngaye ngakayhme dja ngadjare kanbekkabekkan dja
    kanwokmang. Ngaburrbun ngudda bu yidjalmak duninjh. Bolkkime kankongibu dja kanbekkan
    bu yiwarrudj ngarri. Dja kunyid nganmarnengalmeng dja wernmerrinj ngardduk.
  rmc-rmc: Oleske, ko ľidžal o bašaviben pro strunengro nastrojis. Le Davidoskro žalmos.
  nlg-nlg: 'Ko bosa tughu vaniu mai tana bona inau ku hoholo, na pukuna God te bosa
    tateu inau tu tatavahale. Ko lavi kehai a nigua na hahi: mo ko aroviu; mo ko arovighi
    a nigua na kokoeliulivuti.'
  pes-OPV: ای خدای عدالت من، چون بخوانم مرا مستجاب فرما. در تنگی مرا وسعت دادی. بر
    من کرم فرموده، دعای مرا بشنو.
  ron-1924: Рэспунде-мь кынд стриг, Думнезеул неприхэнирий меле, скоате-мэ ла лок
    ларг кынд сунт ла стрымтораре! Ай милэ де мине, аскултэ-мь ругэчуня!
  ben-OBCV: হে আমার ধার্মিক ঈশ্বর, আমি ডাকলে আমাকে উত্তর দিয়ো। সংকটে আমায় অব্যাহতি
    দিয়ো; আমার প্রতি দয়া করো ও আমার প্রার্থনা শোনো।
  som-som: Ilaaha xaqnimadaydow, markii aan ku baryo i maqal, Markii aan cidhiidhi
    ku jirayba meel baad ii bannaysay, Ii naxariiso oo baryadayda maqal.
  lat-VUC: In finem, in carminibus. Psalmus David.
  eng-ASVBT: 'Answer me when I call, O God of my righteousness; Thou hast set me at
    large when I was in distress: Have mercy upon me, and hear my prayer.'
  mna-mna: 'O Anutu, iŋgi aŋboobu. Uulu yo mi so zin tomtom ta kembei: Nio tomtom
    ndeeŋeŋoŋ. Nu ta urur zaala pio pa pataŋana tio ta boozomen. Tana leŋ suŋŋana
    tio ti mi muŋai yo. Pa nio mbesooŋo ku tau.'
  ita-1885: QUANDO io grido, rispondimi, o Dio della mia giustizia; Quando io sono
    stato distretto, tu mi hai messo in largo; Abbi pietà di me, ed esaudisci la mia
    orazione.
  eng-LXXUP: For the end, a Song of David among the Psalms.
  eng-ULB: Answer me when I call, God of my righteousness; give me room when I am
    hemmed in. Have mercy on me and listen to my prayer.
  spa-VBL: Cuando llame, por favor, respóndeme, oh Dios, mi defensor. Cuando estuve
    rodeado de problemas, tú me mostraste la salida. Dame de tu gracia y escucha mi
    oración.
  fra-_FOB: Quand je crie, réponds-moi, ô Dieu de ma justice! Quand j'étais à l'étroit,
    tu m'as mis au large; aie pitié de moi, entends ma prière!
  mal-mal: എന്റെ നീതിയായ ദൈവമേ, ഞാൻ വിളിക്കുമ്പോൾ ഉത്തരം അരുളേണമേ; ഞാൻ ഞെരുക്കത്തിൽ
    ഇരുന്നപ്പോൾ അവിടുന്ന് എനിക്ക് വിശാലത തന്നു; എന്നോട് കൃപ തോന്നി എന്റെ പ്രാർത്ഥന
    കേൾക്കണമേ.
  lit-lit: Vyriausiajam muzikui. Su styginiais instrumentais. Dovydo psalmė. Kai šaukiuosi,
    išklausyk mane, mano teisumo Dieve! Kai būdavau prispaustas, Tu suteikdavai man
    erdvės. Būk man maloningas ir išgirsk mano maldą!
  urd-GVR: Dāūd kā zabūr. Mausīqī ke rāhnumā ke lie. Tārdār sāzoṅ ke sāth gānā hai.
    Ai merī rāstī ke Ḳhudā, merī sun jab maiṅ tujhe pukārtā hūṅ. Ai tū jo musībat
    meṅ merī maḳhlasī rahā hai mujh par mehrbānī karke merī iltijā sun!
  suz-BL: गो इन कली लोव़ पङानु, आं कली लोव़ लेत्‍तीने। गे आं कली ठीक सेल्‍ब परमप्रभु
    बाक्‍नीनी। गो श्‍येत जङानु, आं कली बाक्‍तीक गेतीनी। गे आं कली शिशी पने। आं पुंइशो
    नेंशा गेयीनी।
  eng-NOY: “For the leader of the music; to be accompanied with stringed instruments.
    A psalm of David.” Hear me, when I call, O God of my righteousness! Thou hast
    helped me, when I was in trouble,—Have pity upon me, and hear my prayer!
  ita-1927: Al Capo de’ musici. Per strumenti a corda. Salmo di Davide. Quand’io grido,
    rispondimi, o Dio della mia giustizia; quand’ero in distretta, tu m’hai messo
    al largo; abbi pietà di me ed esaudisci la mia preghiera!
  ckb-ckb: ئەی خودای ڕاستودروستم، کە لێت دەپاڕێمەوە وەڵامم بدەوە. لە تەنگانەدا بە
    هانامەوە هاتی، لەگەڵم میهرەبان بە و گوێ لە نوێژەکەم بگرە.
  eng-BBE: Give answer to my cry, O God of my righteousness; make me free from my
    troubles; have mercy on me, and give ear to my prayer.
  xsi-xsi: O Maro Kindeni, noko uru pwea ŋanana. Mine nde kupaloŋo pa naneŋgu noŋa!
    Muŋga noko pwai naŋa piti lâ kazâŋa ilo. Kala ŋine naŋa ano pano tu kuo ne wisi-wisi
    imâ pana ku kutambira taŋa pa naneŋgu noŋa.
  kan-OKCV: ನನ್ನ ನೀತಿಯಾಗಿರುವ ದೇವರೇ, ನಾನು ಕರೆಯುವಾಗ ನನಗೆ ಸದುತ್ತರವನ್ನು ಕೊಡಿರಿ. ನನ್ನ ಸಂಕಟದಿಂದ
    ನನಗೆ ನೆಮ್ಮದಿಯನ್ನು ನೀಡಿರಿ; ನನ್ನನ್ನು ಕರುಣಿಸಿ, ನನ್ನ ಪ್ರಾರ್ಥನೆಯನ್ನು ಕೇಳಿರಿ.
  tam-2017: என் நீதியின் தேவனே, நான் கூப்பிடும்போது எனக்கு பதில்தாரும்; நெருக்கத்தில்
    இருந்த எனக்கு விசாலமுண்டாக்கினீர்; எனக்கு இரங்கி, என்னுடைய விண்ணப்பதைக் கேட்டருளும்.
  spa-RV-1909: 'Al Músico principal: sobre Neginoth: Salmo de David. RESPÓNDEME cuando
    clamo, oh Dios de mi justicia: estando en angustia, tú me hiciste ensanchar: ten
    misericordia de mí, y oye mi oración.'
  ron-BTF: Ascultă-mă când strig, Dumnezeul dreptății mele; din strâmtorare m-ai lărgit;
    ai milă de mine și ascultă-mi rugăciunea.
  eng-WEBP: Answer me when I call, God of my righteousness. Give me relief from my
    distress. Have mercy on me, and hear my prayer.
  eng-FBV: When I call, please answer me, God who vindicates me. When I was hemmed
    in by troubles, you gave me a way out. Be gracious to me and hear my prayer.
  nld-1939: 'Voor muziek begeleiding: met harpen. Een psalm van David. Verhoor mij,
    als ik roep, Mijn rechtvaardige God! Breng mij verlichting in mijn benauwdheid;
    Ontferm U mijner, en hoor mijn gebed.'
  nch-BL: Toteco Dios, ta techchijtoc nixitahuac moixpa, Se favor technanquili quema
    nimitznojnotza. Ta cati nochipa techpalehuía quema nitaijyohuía, ama sempa techtasojta
    huan xijcaqui quema nimotatajtía.
  vie-1934: Hỡi Đức Chúa Trời của sự công bình tôi, Khi tôi kêu cầu, xin hãy đáp lời
    tôi. Khi tôi bị gian truân Ngài để tôi trong nơi rộng rãi; Xin hãy thương xót
    tôi, và nghe lời cầu nguyện tôi.
  cha-cha: 'ANAE juagangjao, opeyo, O Yuus y tininasso: anae chatsagayo jago munadangculoyo:
    maase nu guajo ya jungog y tinaetaejo.'
  hin-CV: हे मेरे धर्ममय परमेश्वर, जब मैं पुकारूं, मुझे उत्तर दें! आपने मेरे संकट
    के समय मेरी सहायता की; अब अपने अनुग्रह में मेरी प्रार्थना का उत्तर दें.
  eng-OURB: Answer me when I call, God of my righteousness. Give me relief from my
    distress. Have mercy on me, and sh'ma ·hear obey· my prayer.
  spa-BES: Da respuesta a mi clamor, oh Dios de mi justicia; tú que en mi angustia
    me diste alivio; ten piedad de mí y escucha mi oración.
  tdx-tdx: Ry Andrianañaharen-kavañonako toiño iraho te mikanjy Azo fa Ihe ty nañivake
    ho ahy te nalovilovy; isoho vaho janjiño o halalikoo.
  tha-KJV: โอ ข้าแต่พระเจ้าแห่งความชอบธรรมของข้าพระองค์ ขอทรงโปรดสดับเมื่อข้าพระองค์ร้องทูล
    เมื่อข้าพระองค์​จนตรอก พระองค์​ทรงประทานช่องทางให้ ขอทรงเมตตาแก่ข้าพระองค์และทรงฟังคำอธิษฐานของข้าพระองค์
  por-BR-2018: Quando eu clamar, ouve-me, ó Deus de minha justiça; na angústia tu
    me alivias; tem misericórdia de mim, e ouve a minha oração.
  deu-ELO: Dem Vorsänger mit Saitenspiel. Ein Psalm von David. Wenn ich rufe, antworte
    mir, Gott meiner Gerechtigkeit! In Bedrängnis hast du mir Raum gemacht; sei mir
    gnädig und höre mein Gebet!
  eng-WYC-2018: To the victory, in organs, the psalm of David. When I inwardly called,
    God of my rightwiseness heard me; in tribulation thou hast alarged to me. Have
    thou mercy on me; and hear thou my prayer. (For the choirmaster, with stringed
    instruments, a song by David. Please answer me when I call thee, O God of my righteousness.
    For when I was in trouble, thou set me free, or at large. So have thou mercy on
    me; and hear thou my prayer.)
  epo-epo: Kiam mi vokas, respondu al mi, justa mia Dio! En premo Vi liberigas min;
    Korfavoru min, kaj aŭskultu mian preĝon.
  gfk-gfk: Taram iau ing bia iau tataau tupas ugu, no nugu takodasiana God. Hasangeh
    iau sukun ira nugu tinirih. Nu bala malum tagu ma nu taram ira nugu sinasaring.
  uig-PIN: Nǝƣmiqilǝrning bexiƣa tapxurulup, tarliⱪ sazlar bilǝn oⱪulsun dǝp, Dawut
    yazƣan küy. — Mǝn nida ⱪilƣinimda, manga jawab bǝrgǝysǝn, I manga ⱨǝⱪⱪaniyliⱪim
    ata ⱪilƣuqi Huda! Besim astida ⱪalƣanda Sǝn meni kǝngriqilikkǝ qiⱪarding; Manga
    meⱨir-xǝpⱪǝt kɵrsitip, duayimni angla!
  beo-beo: Na sia:ne gadobe goe bu sia:ne ima. Hina Gode, Di da na gaga:su dunu. Na
    se nabaloba, Dia na fidi. Wali, Di da nama asigima amola na sia:ne gadobe nabima.
  tpi-OTNT: God, yu save mekim mi i win. Taim mi singaut long yu, yu ken harim singaut
    bilong mi. Bipo mi bel hevi nogut tru, na yu bin pinisim bel hevi bilong mi. Yu
    ken marimari long mi nau na harim prea bilong mi.
  hau-SA: Ka amsa mini sa’ad da na kira gare ka, Ya Allahna mai adalci. Ka ba ni sauƙi
    daga wahalata; ka ji tausayina ka kuma ji addu’ata.
  udu-udu: Thoḵi aha/ ’twa/ mo ma ki aha/ yuḵa yuḵ mo, ayy Arumgimis pem jin ta’da
    ḵar/e mo. /E c̱iki aha/ mo mo ki aha/ dina ka c̱is mo. Miiyi mii ma ’the ap̱o/
    aha/ ma, dhali ciḵi mo ma ’thom pem mo.
  uig-LAT: Neghmichilerning béshigha tapshurulup, tarliq sazlar bilen oqulsun dep,
    Dawut yazghan küy. — Men nida qilghinimda, manga jawab bergeysen, I manga heqqaniyliqim
    ata qilghuchi Xuda! Bésim astida qalghanda Sen méni kengrichilikke chiqarding;
    Manga méhir-shepqet körsitip, duayimni angla!
  nde-nde: Ngiphendula lapho ngikubiza, Oh Nkulunkulu wami olungileyo. Ake ungiphumuze
    ekuhlulukelweni engikukho; woba lomusa kimi njalo uzwe umkhuleko wami.
  ton-ton: '‌ʻO kau ka kole, fanongo mai kiate au, ʻE ʻOtua ʻo ʻeku māʻoniʻoni: naʻa
    ke halahalaʻi au mei he mamahi; ke ke ʻaloʻofa mai kiate au, pea fanongo ki heʻeku
    lotu.'
  ces-1613: Přednímu zpěváku na neginot, žalm Davidův.
  eng-WMB: Answer me when I call, God of my righteousness. Give me relief from my
    distress. Have mercy on me, and hear my prayer.
  tam-TCV: நீதியுள்ள என் இறைவனே, நான் கூப்பிடும்போது எனக்குப் பதில் தாரும். என் துயரத்திலிருந்து
    எனக்கு ஆறுதலைக் கொடும்; என்மேல் இரக்கமாயிருந்து என் ஜெபத்தைக் கேளும்.
  ceb-ULB: Alang sa pangulo sa musikero; sa mga tulonggon nga adunay kwerdas. Ang
    salmo ni David. Tubaga ako sa dihang mosangpit ako kanimo, O Dios sa akong pagkamatarong;
    hatagi ako ug lawak sa dihang gisakit ako. Kaloy-i ako ug paminawa ang akong mga
    pag-ampo.
  pol-UBG: Wysłuchaj mnie, gdy cię wzywam, Boże mojej sprawiedliwości! Ty wyzwoliłeś
    mnie w czasie ucisku. Zmiłuj się nade mną i wysłuchaj mojej modlitwy.
  urd-GVU: داؤد کا زبور۔ موسیقی کے راہنما کے لئے۔ تاردار سازوں کے ساتھ گانا ہے۔ اے
    میری راستی کے خدا، میری سن جب مَیں تجھے پکارتا ہوں۔ اے تُو جو مصیبت میں میری مخلصی
    رہا ہے مجھ پر مہربانی کر کے میری التجا سن!
  eng-OEBCW: Answer my cry, God, my defender. Often from straits you have brought
    me to spacious places. So now show me your favour and hear my prayer.
  deu-1912: Ein Psalm Davids, vorzusingen, auf Saitenspiel. Erhöre mich, wenn ich
    rufe, Gott meiner Gerechtigkeit, der du mich tröstest in Angst; sei mir gnädig
    und erhöre mein Gebet!
  kan-2017: ನ್ಯಾಯವನ್ನು ಸ್ಥಾಪಿಸುವ ನನ್ನ ದೇವರೇ, ನಿನಗೆ ಮೊರೆಯಿಡುತ್ತೇನೆ; ಸದುತ್ತರವನ್ನು ದಯಪಾಲಿಸು.
    ನನ್ನನ್ನು ಅಪತ್ತಿನಿಂದ ಬಿಡಿಸಿ, ಸುರಕ್ಷಿತ ಸ್ಥಳದಲ್ಲಿ ಸೇರಿಸಿದಾತನೇ, ನನ್ನನ್ನು ಕರುಣಿಸಿ ನನ್ನ
    ಪ್ರಾರ್ಥನೆಯನ್ನು ಆಲಿಸು.
  yap-yap: Mu fulweg taban e meybil rog, A Got, ni gur e rungrung rog! Nap’an ni ug
    moy u fithik’ e oloboch, ma gur e mu aywegeg. Mu gol ngog e chiney ma ga rung’ag
    e meybil rog.
  hlt-MCSB: Ka duengnah Pathen te ka khue vaengah ka taengah nan doo tih, rhal khui
    lamkah kai te nan voelphoeng sak. Kai n'rhen lamtah ka thangthuinah he han ya
    lah.
  mdy-ETH: ታኣኮ ፂሎ ፆኦዛሢዮ! ታኣኒ ዔኤላ ዎዶና ታኣም ዬሄ፤ ሚርጌና ታ ዋኣያ ዋኣዪፆፓ ታና ሃውሺሴ፤ ታና ማኣሬ፥ ሺኢጲፆዋ
    ታኣሲ ዋይዜ።
  qvs-NT: A, Tata Dios, kanmi allita amachawanki. Chayrayku kanta roygaptini yanapaway.
    Sukaman llakiptini kanmi kushichiwanki. Chayrayku roygaptini llakichiwashpa uyariway.
  twi-ASANTE: Sɛ mesu frɛ wo a, gye me so, Ao, me tenenee Onyankopɔn. Ma me ahomegyeɛ
    wɔ mʼahohia mu; hunu me mmɔbɔ na tie me mpaeɛbɔ.
  eng-WEBU: Answer me when I call, God of my righteousness. Give me relief from my
    distress. Have mercy on me, and hear my prayer.
  acu-NT: Yusru wina ayamrutkatin asam wi untsuamka airkata. Wi wake mesekan pujamtaisha,
    ameka pengker awajtusmame. Tura asam yamaikia wait anentrurta tura wi seamur anturtukta,
    tusan seajme.
  spa-PDDPT: ¡Oh ʼElohim de mi justicia, respóndeme cuando clamo! Tú que me diste
    holgura en la estrechez, Ten compasión de mí y escucha mi oración.
  gun-gun: Xeruete xemboeko porãa, xembovai ke ajapukai ramo. Xee ajexavai ramo xemoingo
    porã jevy va'ekue. Xemboaxy jevy ke, ha'e endu anhembo'ea.
  agu-BL: Ta' ilu' inRyosil. Tbite'u' intzi' inkul, yi na injak ẍch'eybil wetz teru'
    Ta'. Nin te yi atin tul sotz c'u'lal, na tak'u' maysbil wetz. Elk bin k'ajabu'
    swe'j nin tbite'u' yi intzi' yi inkul.
  ilo-ULB: Sungbatannak no umawagak, O Dios ti kinalintegko; ispalennak no agpeggadak.
    Kaasiannak ken denggem ti kararagko.
  kpg-kpg: Hila mai gi di au i dogu madagoaa ma gaa hai agu dalodalo, meenei God dogu
    Dangada Daa! Dogu madagoaa nogo haingadaa, gei Goe gu hagamaamaa au. Goe gi manawa dumaalia
    mai dolomeenei, hagalongo mai gi agu dalodalo.
  uig-ARA: 'نەغمىچىلەرنىڭ بېشىغا تاپشۇرۇلۇپ، تارلىق سازلار بىلەن ئوقۇلسۇن دەپ، داۋۇت
    يازغان كۈي: ــ مەن نىدا قىلغىنىمدا، ماڭا جاۋاب بەرگەيسەن، ئى ماڭا ھەققانىيلىقىم
    ئاتا قىلغۇچى خۇدا! بېسىم ئاستىدا قالغاندا سەن مېنى كەڭرىچىلىككە چىقاردىڭ؛ ماڭا
    مېھىر-شەپقەت كۆرسىتىپ، دۇئايىمنى ئاڭلا!'
  bps-bps: E Dwata, i msen deg di katlu nimògu, tnabengam agu di katlogu ge. Ge i
    gal falwà deg di kaflayamgu, taman begam agu kando na fanlingem i dasalgu.
  sus-sus: Dawuda xa bɛɛti bɛɛtibae xa mangɛ bɛ. A xa ba kɔra xui ra.
  pon-2006: Maing Koht, soundoarepei, komw ketin sapeng ie ni ei kin kapakap. Ni ei
    milahr nan apwal, komwi me ketin seweseiehda. A met komw kupwurkalahngan oh karonge
    ei pekipeket.
  jae-jae: O Anôtô, taŋ kômasaŋ ŋoc biŋ jagêdêŋ, aê embe jamôêc, naŋ ôkêŋ taŋam aê.
    Aê gamoa togêŋwapac, go aôm kôgaboac aê su. Taêm labu aê ma ôkêŋ taŋam ŋoc mec.
  ksd-ksd: Kaugu takodo na God, una torom tagu ba iau kail u; U tar valangalanga iau
    ba i ga tup iau; Una mari iau, ma una valongore kaugu niaring.
  tur-YTC: Seslenince yanıtla beni, doğruluğumun Tanrısı! Beni sıkıntımdan kurtar.
    Bana merhamet et ve duamı duy.
  bel-N: 'Кіраўніку хору: на струнных інструмэнтах. Псальм Давіда.'
  grc-BRENT: Εἰς τὸ τέλος, ἐν ψαλμοῖς ᾠδὴ τᾠ Δαυίδ.
  kpr-kpr: Arie God, nanda sorega kato, na nimokena benunu sarena, ningi! Na dara
    jokáda tereteno, nine sonembusesi. Oroko eminda nandae joka edo nanda banungari
    ningi!
  ind-AYT: 'Kepada pemimpin pujian: Dengan kecapi. Nyanyian Daud. (4-2) Jawablah ketika
    aku memanggil, ya Allah kebenaranku! Engkau telah melegakan kesesakanku. Kasihanilah
    dan dengarlah doaku.'
  yom-yom: Wuphutudila mvutu bu ndilembo kutedi, a Nzambi ama yisonga ayi wutsadisa
    bu ndidi mu phasi ; wumboni kiadi, wa lusambulu luama.
  yut-yut: Piŋkopno kɨlegɨsi, gak do yaŋ tɨdokeŋ bɨsapmon nandaŋ nabi. But yokwino
    wɨrɨrɨkbɨ pasɨlgɨt. Bupmɨ nandaŋ namɨŋek bɨsitno nandaki.
  nya-nya: Ndiyankheni pamene ndiyitana Inu, Inu Mulungu wa chilungamo changa. Pumulitseni
    ku zowawa zanga; chitireni chifundo ndi kumva pemphero langa.
  hrv-hrv: Zborovođi. Uz žičana glazbala. Psalam. Davidov.
  mps-mps: God, nago ena tonalubo bidi da. Te eno nageba i wabo sogo, nago te eno
    i wabo odoyu, tau sao. Polobadu ena haliga sęgę dwai ebaso, tama nago eno te
    haliga sęgę ebo dagala sąwani. Nago te olo mu tau sabo wiegi yai kolesaga enaba
    megi elama, tama eno gedu haluasa wabo po odao.
  tpi-tpi: God, yu save mekim mi i win. Taim mi singaut long yu, yu ken harim singaut
    bilong mi. Bipo mi bel hevi nogut tru, na yu bin pinisim bel hevi bilong mi. Yu
    ken marimari long mi nau na harim prea bilong mi.
  dan-1931: Til Sangmesteren*. Med Strengespil. En Salme af David. { [*dvs. til Brug
    ved Gudstjenesten.] }
  vie-OVCB: Xin lắng nghe tiếng con kêu cầu, lạy Đức Chúa Trời, Đấng xem con là vô
    tội. Con lâm nguy, Chúa từng cứu giúp. Xin thương xót và nghe lời cầu nguyện của
    con.
  guj-2017: હે મને ન્યાયી ઠરાવનાર મારા ઈશ્વર, જ્યારે હું તમને વિનંતિ કરું, ત્યારે
    તમે મને ઉત્તર આપજો; મારી પ્રાર્થના સાંભળીને તમારી કૃપા વરસાવજો.
  pon-2006A: Maing Koht, soundoarepei, komw ketin sapeng ie ni ei kin kapakap. Ni
    ei milahr nan apwal, komwi me ketin seweseiehda. A met komw kupwurkalahngan oh
    karonge ei pekipeket.
  por-BRBSL: Answer me quando eu chamo, Deus de minha justiça. Dê-me alívio da minha
    angústia. Tenha piedade de mim, e ouça minhas orações.
  eng-OEBUS: Answer my cry, God, my defender. Often from straits you have brought
    me to spacious places. So now show me your favor and hear my prayer.
  swe-swe: Till den strålande (framstående, ständige) ledaren [psalmen är skriven
    för ledaren för tempelmusiken, men har även ett messianskt perspektiv, se inledningen],
    till stränginstrument. En psalm (sång ackompanjerad på strängar) av David. ______
  cth-cth: Oe lannae Cathut, na kaw toteh na thai pouh haw. Ka runae hah na hlai haw.
    Na pahren haw, ka ratoumnae hah na thai pouh haw.
  twi-twi: Sɛ misu frɛ wo a, gye me so, me trenee Nyankopɔn. Ma me ɔhome wɔ mʼahohia
    mu; hu me mmɔbɔ na tie me mpaebɔ.
  hlt-hlt: Ka duengnah Pathen te ka khue vaengah ka taengah nan doo tih, rhal khui
    lamkah kai te nan voelphoeng sak. Kai n'rhen lamtah ka thangthuinah he han ya
    lah.
  tbz-SIM: Dɑfiti yɛ̀nfɛ̀ bɛ̀ dìè nfɛ̀ nkɛ biennɛ̀ tibómbonti.
  msy-2020: O God, nan Akurvazir Gumazim, nɨ nan akuragha nan apaniba abɨra, ezɨ kɨ
    nɨn dei, nɨ nan akuragh. Fomɨra osɨmtɨzir bar ekiam nan itima, nan navim bar na
    baseme, ezɨ nɨ nan akurazɨ osɨmtɨzim datɨrɨghɨn gɨfa. Nɨ datɨrɨghɨn nan apangkuvigh
    nan dɨmdiam barakigh.
  dop-dop: Tɑfiiti yontu nti pɑ yoonɑ sɑŋkʋ nɑ tə́ wɛ Yonyoolɑɑ nyʋɣʋ tʋ yontunɑɑ
    tɑɑ tɔɣɔlɔ.
  azb-azb: Səni çağıranda mənə cavab ver, Ey adil Allahım! Dara düşən zaman məni genişə
    çıxar, Mənə lütf edib duama qulaq as!
  eng-DBY: 'When I call, answer me, O God of my righteousness: in pressure thou hast
    enlarged me; be gracious unto me, and hear my prayer.'
  hin-2017: हे मेरे धर्ममय परमेश्वर, जब मैं पुकारूँ तब तू मुझे उत्तर दे; जब मैं संकट
    में पड़ा तब तूने मुझे सहारा दिया। मुझ पर अनुग्रह कर और मेरी प्रार्थना सुन ले।
  wol-KYG: Mu jëm ci njiital jàngkat yi, ànd aki xalam, di kàddug Sabóor, ñeel Daawuda.
  bjr-bjr: Oo qini itita qimaqee marianna Anutufa qinee innaaru ufakiqari ani aaraanana
    qini ufa iria. Qinee manda qumaaraki mariafannana anee dadaaqinau. Qiniara maqee
    qimudaoo qimisee qini innaaru qirana iria.
  eng-YLT: To the Overseer with Stringed Instruments. — A Psalm of David. In my calling
    answer Thou me, O God of my righteousness. In adversity Thou gavest enlargement
    to me; Favour me, and hear my prayer.
  kne-kne: Sik-a ay Diyos ay mangitonton sin kalintegak, somongbat ka kod mo mankararagak.
    Magay nanposiposak ed idi sin napaligatak, ngem gapo sin tolong mo, naiwayaanak.
    Ed wani, someg-ang ka ay Apo, ta dengngem kasin nan adawag ko.
  eng-WYC-2017: To the victory, in organs, the psalm of David. When I inwardly called,
    God of my rightwiseness heard me; in tribulation thou hast alarged to me. Have
    thou mercy on me; and hear thou my prayer.
  eng-WMBB: Answer me when I call, God of my righteousness. Give me relief from my
    distress. Have mercy on me, and hear my prayer.
  zat-NTPS: Beche̱be chia' gate dxuláwizra' Lue', Dios. Nacu' Benne' dxuchi'e̱ ca
    da dxuna'. Gate guzúa' lu da ste̱be, Lue' btipu' lazra'. Bexache lazre' neda',
    ne bene ca da dxuchálajle̱na' Lue'.
  zty-NTPS: Bechebe chia' kate' žḻiža' Le', Dios. Le' ẕchi'a ḻáže'kzo' da' žona'.
    Kate' wzóa' ḻo da' zede, Le' ben chocho' neda'. Beyache' ḻaže'l neda', na' benle
    da' ẕcháḻjḻena' Le'.
  urd-GVH: दाऊद का ज़बूर। मौसीक़ी के राहनुमा के लिए। तारदार साज़ों के साथ गाना है।
    ऐ मेरी रास्ती के ख़ुदा, मेरी सुन जब मैं तुझे पुकारता हूँ। ऐ तू जो मुसीबत में मेरी
    मख़लसी रहा है मुझ पर मेहरबानी करके मेरी इल्तिजा सुन!
  rug-rug: Va tabeau pana varavara atu si rau, ke, Tamasa pu harupau pa tinoṉoto.
    Sipu koa pa tinasuna na tinalotaṉa si rau, si mae va sare au Goi, tataru nau,
    mamu avosia sa qua vinaravara.
  gaz-gaz: Yaa Waaqa qajeelumma kootii, yommuu ani si waammadhutti deebii naa kenni.
    Ati yeroo rakkina kootti na boqochiisi; araara kee naa buusi; kadhaa koos dhagaʼi.
  fra-LSG: Au chef des chantres. Avec instruments à cordes. Psaume de David.
  yal-yal: Dawudaa bɛtina, bɛti baane kuntigin xa. A xa ba maxase luti kanne ra.
  iou-iou: Siwoŋi Anutuna, gäkken yäŋapiŋira nadäŋ namisi. Bian bänep nadäŋ bäräpna
    ketäreŋ namiŋkuno unita apiŋo gerana nadäŋpäŋ oraŋ nami.
  haw-1868: 'I KA''U uolo ana''ku e lohe mai ia''u, e ke Akua o''u e pono ai: Ua hoakea
    mai oe ia''u i ko''u popilikia; E aloha mai oe ia''u, e hoolohe mai hoi i ka''u
    pule.'
  arb-NAV: اسْتَجِبْ لِي عِنْدَمَا أَدْعُوكَ يَا إِلَهَ بِرِّي، فَقَدْ أَفْرَجْتَ
    لِي دَوْماً فِي الضِّيقِ، فَأَنْعِمْ عَلَيَّ وَأَصْغِ إِلَى صَلاتِي.
  ded-ded: O Anutu, ge dindingac kekecna, ni kpacguba ge kpakpacna negemma turunga
    merennenna. Ebicfu ubaebic meficgeba geng titing meficgenenna kekecna ngereeu
    naric kefai. Ge wosoefac anemma nunumuna negenna.
  ewe-ewe: Nye Mawu dzɔdzɔetɔ, tɔ nam ne meyɔ wò. Na gbɔdzɔem le nye xaxa me; kpɔ
    nye nublanui, eye nàse nye gbedodoɖa.
  eng-LEE: '“To the chief musician on Neginoth, a psalm of David.” (4:2) When I call,
    answer me, O God of my righteousness: amidst distress thou hast [ever] granted
    me enlargement; be gracious unto me, and hear my prayer.'
  asm-FB: হে মোৰ ধাৰ্মিকতাৰ ঈশ্বৰ, মই যেতিয়া তোমাক মাতো, তেতিয়া তুমি মোক উত্তৰ দিয়া।
    বিপদে যেতিয়া মোক হেঁচি ধৰিলে, কিন্তু তুমিয়ে মোক বহল ঠাই দিলা; মোক কৃপা কৰা;
    মোৰ প্ৰাৰ্থনা শুনা।
  sus-A: دَوُدَ شَ بّيتِ بّيتِبَيٍ شَ مَنفّ بّ. عَ شَ بَ كْرَ شُي رَ.
  fra-SBL: Réponds-moi quand j'appelle, Dieu de ma justice. Soulagez-moi de ma détresse.
    Ayez pitié de moi, et entendez ma prière.
  hbo-hbo: לַמְנַצֵּ֥חַ בִּנְגִינֹ֗ות מִזְמֹ֥ור לְדָוִֽד׃
  kik-kik: Njĩtĩka rĩrĩa ndagũkaĩra, Wee Ngai wakwa, o Wee mũthingu. Ũndeithagie rĩrĩa
    ndĩ mĩnyamaro-inĩ; njiguĩra tha na ũigue mahooya makwa.
  fra-NCL: Au maître de chant, sur les instruments à cordes. Psaume de David.
  cek-AK: 'Aw ka toenghaih Sithaw, kang kawk naah na oi pae ah: dawnraihaih hoi ka
    oh naah monghaih nang paek; lawk ka thuih naah, tahmenhaih hoiah nang tahngaih
    pae.'
  cuk-cuk: Bab-Dummad, igar-bulegan-idu be an-irwa-gwisguedid. An bese gotele, bitigi
    be an-itosana gadin. Bab-Dummadye, an suli-suli itoged, wis be an-bendake. Wile
    be an-dake. An bese-goled be an-itoge.
  uig-CYR: Нәғмичиләрниң бешиға тапшурулуп, тарлиқ сазлар билән оқулсун дәп, Давут
    язған күй. — Мән нида қилғинимда, маңа җавап бәргәйсән, И маңа һәққанийлиғим ата
    қилғучи Худа! Бесим астида қалғанда Сән мени кәңричиликкә чиқардиң; Маңа меһри-шәпқәт
    көрситип, дуайимни аңла!
  tel-2017: నా నీతిన్యాయాలకు ఆధారమైన దేవా, నేను విజ్ఞప్తి చేసినప్పుడు నాకు జవాబివ్వు.
    ఇరుకులో ఉన్నప్పుడు నాకు విశాలత ఇవ్వు. నన్ను కరుణించి నా ప్రార్థన ఆలకించు.
  hat-BSA: Reponn mwen lè m rele Ou, O Bondye ladwati mwen; Ou te fè m pran souf nan
    gran twoub mwen an. Fè m gras e tande lapriyè mwen.
  ukr-ONPU: Керівнику хору. На струнних інструментах. Псалом Давидів.
  kos-kos: O God, su loangeyu, Topukyu ke nga pre. Ke nga muta in ongoiya, kom kasreyu.
    Pakomutuk, ac lohng pre luk.
  hbo-WLC: לַמְנַצֵּ֥חַ בִּנְגִינ֗וֹת מִזְמ֥וֹר לְדָוִֽד׃
  ibo-ibo: Zaa m mgbe m na-akpọku gị Chineke m, gị onye ezi omume; Napụta m site nʼihe
    mgbu m, meere m ebere, nụrụkwa ekpere m.
  ory-ory: ହେ ମୋହର ଧର୍ମସ୍ୱରୂପ ପରମେଶ୍ୱର, ମୁଁ ଡାକିଲେ ମୋତେ ଉତ୍ତର ଦିଅ; ସଙ୍କଟରେ ଥିବା ସମୟରେ
    ତୁମ୍ଭେ ମୋତେ ପ୍ରଶସ୍ତ ସ୍ଥାନ ଦେଇଅଛ; ମୋତେ ଦୟା କର ଓ ମୋହର ପ୍ରାର୍ଥନା ଶୁଣ।
  chk-chk: Ai Kot, en mi pwüng, kopwe pälüeniei, lupwen üa kökö. Ka fen angasaeila,
    lupwen üa nom lon riaföü. Kopwe ümöümöch ngeniei o aüselinga ai iotek.
  rop-rop: Ensim mi wen mi jingat langa yu, God, dumaji yu na oldei dum ebrijing raitwei.
    Ai garram detmatj trabul en mi filim miselp wikwan. Album mi en deigimat mi brom
    dijan trabul. Yu kain langa mi en irrim main preya.
  ukr-1871: 'Начальнику хора: на струнах. Псальма Давидова. Коли взиваю, вислухай
    мене, Боже правди моєї! В тїснотї робив Ти менї простір; помилуй мене й вислухай
    молитву мою.'
  yon-yon: O ne nen koromone dorondandi ye God, eb yaa baandaka inanduwe. Ne dabab
    aom wanaan kuu ebbed awawi kawewen. Kowe, ne yaa mimyob keeweneb ne kurikuri wengambere.
  deu-1951: Dem Vorsänger. Mit Saitenspiel. Ein Psalm Davids. (04-2) Antworte mir
    auf mein Schreien, mein gerechter Gott! In der Bedrängnis hast du mir Raum gemacht!
    Sei mir gnädig und erhöre mein Gebet!
  eng-JPS: (4-1) For the Leader; with string-music. A Psalm of David. (4-2) Answer
    me when I call, O God of my righteousness, Thou who didst set me free when I was
    in distress; be gracious unto me, and hear my prayer.
  srp-1865: Kad te zovem, èuj me, Bože, pravdo moja! u tjeskobi daj mi prostor; smiluj
    se na me i usliši molitvu moju.
  lug-lug: Bwe nkukoowoola onnyanukule, Ayi Katonda wange omutuukirivu. Bwe mba mu
    nnaku, onnyambe. Onkwatirwe ekisa owulire okusaba kwange.
  heb-heb: למנצח בנגינות מזמור לדוד בקראי ענני אלהי צדקי בצר הרחבת לי חנני ושמע תפלתי׃
  ben-IRV: আমি যখন ডাকি আমাকে উত্তর দাও, আমার ধার্মিকতার ঈশ্বর, তুমি আমার মনের দুঃখ
    দূর করেছ, আমার উপর করুণা কর এবং আমার প্রার্থনা শোন।
  ntu-ntu: Gct, ayzlum nzkrka'-krnge, Murde dwaki-zvzme bange. X mzli kc tqkxpu-ngrne,
    okatrq ninge. Delc naycngr mz drtwrm ninge x naxlr-ngrme natqnge.
  pan-pan: ਜਦੋਂ ਮੈਂ ਤੈਨੂੰ ਪੁਕਾਰਾਂ, ਤੂੰ ਮੈਨੂੰ ਉੱਤਰ ਦੇ, ਹੇ ਮੇਰੇ ਧਰਮ ਦੇ ਪਰਮੇਸ਼ੁਰ। ਜਦ
    ਮੈਂ ਮੁਸੀਬਤ ਵਿੱਚ ਸੀ, ਤੂੰ ਮੈਨੂੰ ਖੁੱਲ੍ਹ ਦਿੱਤੀ, ਮੇਰੇ ਉੱਤੇ ਦਯਾ ਕਰ ਕੇ ਮੇਰੀ ਪ੍ਰਾਰਥਨਾ
    ਸੁਣ ਲੈ।
  mya-JVB: အကျွန်ုပ် ကိုဖြောင့်မတ် စေတော်မူသောဘုရား ၊ အကျွန်ုပ် ခေါ် သောအခါ နားထောင်
    တော်မူပါ။ အကျွန်ုပ် သည်ဆင်းရဲ စဉ်တွင် ကိုယ်တော်သည် ချမ်းသာပေးတော်မူပါပြီ။ ယခုလည်းသနား
    ၍ အကျွန်ုပ် ၏ ပဌနာ စကား ကို နားထောင် တော်မူပါ။
  kgf-kgf: (Legic galeŋawac; waŋgoŋ hésiaguc, Dawidiac legic ʒéra.) Anutu, nuac solaŋa
    miŋina, ni guac qacma guruwa acna meleŋ némbésémaŋ, ni baec wéŋwéŋgiaiguc kecba
    baec kondoŋa mihicŋi nénnec, imuac ewa hia niŋnémma ʒéwelecna niŋna.
  tte-O: O Yaubada, kowa kagu totolo-kaukausi, saugana polowe yalobai kusaguiyau.
    Kabo sauga bwaite koina ukwate-kamkamna-yagau na yau kawanoi kubenalan yo kuyamaisa.
  tbg-tbg: Mpo Kotio, are ti antua timite variaravama variaro. Te ai aaraarirara ti
    uva irira vo tiane. Te nora maaraqi vauna entara are ti aanti autu timitaaramanta
    te ho ruqemake vunarave. Ho vate are ti aaqurihama timitehara te ai aaraaina uvaravata
    iriane, turo.
  hmo-hmo: Egu Dirava e, oiemu kara be maoromaoro. Oi dekenai lau boiboi neganai,
    lau dekenai oi haere vadaeni. Dika ese lau ia hadikaia vadaeni neganai, oi ese
    lau oi durua. Hari danu lau dekenai do oi bogahisihisi henia, egu noinoi mani
    do oi kamonai.
  zar-NT: Bubíʼi didzaʼ cateʼ rulidzaʼ Liʼ, Dios. Nacuʼ Nu ruchiʼa rusörö́ le raca
    quiaʼ. Cateʼ guröʼa böniga, bida cazuʼ Liʼ ga zoaʼ, en gúcalenuʼ nedaʼ. Ruhuéchiʼ
    ladxiʼ nedaʼ, en ruzë́ naguʼ le rinábidaʼ Liʼ.
  urd-urd: जब मै पुकारूँ तो मुझे जबाब दे ऐ मेरी सदाक़त के ख़ुदा! तंगी में तूने मुझे
    कुशादगी बख़्शी, मुझ पर रहम कर और मेरी दुआ सुन ले।
  rus-SYN: Начальнику хора. На струнных орудиях. Псалом Давида.
  bqc-SIM: Davidi lɛ. Wì sí ń mↄↄnlɛaoɛ.
  tcz-CHONGTHU: Kakou teng neidon but'in, them eichan sah a O Yahweh Pakai; ka lhahsam
    nikho teng jong le nangman lunglet neipe ji; neikhoton lang kataona neingai peh
    tei in.
  mar-mar: मी तुला हाक मारतो तेव्हा मला उत्तर दे, हे माझ्या न्यायीपणाच्या देवा. संकटात
    मी असता, तेव्हा तू मला मुक्त केले, माझ्यावर दया कर आणि माझी प्रार्थना ऐक.
  isl-isl: Þú, Guð réttlætis míns, þú sem hefur annast mig í öllum mínum erfiðleikum.
    Hlusta nú þegar ég kalla á nýjan leik. Miskunna þú mér. Heyr bæn mína.
  hlt-THB: Aw ka dyngnaak Khawsa, ka nik khy awh ce oei lah. Ngaih kyi ing ka awm
    awh ngaihqepnak ni pe lah; nim qeen nawh kak cykcah awi ning ngai pe lah.
  qub-qub: Conträcunapita chapämaj Tayta Diosnë, ¡mañacamuptë yanapaycamay ari! Llaquicuycaptë
    gamga shacyächimarayquimi. ¡Cananpis cuyapämashpayqui wiyaycamay ari mañacamushäta!
  bqp-bqp: Tó ma n sisi, ǹ wema Luda ma zɛkũnwode, tó má kakũnna, ǹ ma gba ĩampaki,
    ǹ ma wɛ̃nda gwa ǹ ma aduakɛna sí.
  hat-hat: (04:1) Pou chèf sanba yo. Se sou enstriman akòd pou yo jwe mizik la. Se
    yon sòm David. (04:2) Lè m' rele ou, reponn mwen non, Bondye, ou menm k'ap fè
    m' jistis! Lè m' te nan tèt chaje, ou te vin ede m'. Gen pitye pou mwen. Koute
    lapriyè mwen.
  eng-BSB: Answer me when I call, O God of my righteousness! You have relieved my
    distress; show me grace and hear my prayer.
  eng-WEBPB: Answer me when I call, God of my righteousness. Give me relief from my
    distress. Have mercy on me, and hear my prayer.
  kbq-kbq: Anumzanimoka kema hanugenka fatgo navu'navani'a refko hunka negenka antahinamio!
    Knafima mani'nogenka kagra naza hu'nane. Kasunku hunantenka nunamu'ni'a antahinamio.
  pon-pon: KOT kapun pa i, kom kotin mani ia ni ai likelikwir. Pwe kom kin kotin kamait
    ia la ni ai anjau apwal. Kom kotin maki on ia o mani ai kapakap.
  nhe-BL: Toteco Dios, ta tinechchijtoc nixitlahuac moixpa, Nimitztlajtlanía, xinechnanquili
    quema nimitznojnotza. Ta tlen nochipa tinechpalehuía quema nitlaijiyohuía, ama
    sampa xinechtlasojtla huan xijcaqui quema nimomaijtohua.
  wnc-wnc: Anutu, gata natane Anutu noman sikngaapanin. Nata musipmaatang meya siknga
    nataat. Sike nata ga gatangamiyakge natake gae ganiwa gata nae wam natake gatangamuyo.
    Gatangamuke gata na musipmane meya nataat taknga sandekngamuyo. Sandekngamuke
    gata nae musip kwikwik natangamuke tumuk wamae maak papso.
  bus-bus: Tó ma n sisi, ǹ wemala Luda ma zɛnyode, tó má kú nawɛ̃a guu, ǹ ma gba mɛ̀porokii,
    ǹ ma wɛ̃nda gwa ǹ ma aduakɛna sí.
  gub-BL: O Tupàn hemukàg kar har ne, Ewazar heze'eg nerenoz mehe nehe. Zawaiw katu
    hereko awer ihewe. Hepytywà pe a'e 'ar mehe. Hepuhareko pe nehe. Einu newe heze'eg
    mehe nehe.
  eng-DRA: Unto the end, in verses. A psalm for David.
