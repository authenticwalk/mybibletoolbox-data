verse: PSA.004.004
translations:
  mal-C: നടുങ്ങുവിൻ പാപം ചെയ്യാതിരിപ്പിൻ; നിങ്ങൾ കിടക്കയിൽവെച്ച് ഹൃദയത്തിൽ ധ്യാനിച്ചുകൊണ്ട്
    മൗനമായിരിക്കുക. സേലാ.
  deu-TKW: 'Erkennet doch, daß Jahwe mich wunderbar begnadigt hat: Jahwe hört, wenn
    ich zu ihm rufe.'
  lin-lin: Boyeba ete Yawe abulisi mpo na Ye moko mosali oyo azali sembo na miso na
    Ye ; Yawe ayokaka ngai tango nabelelaka Ye.
  mmx-mmx: Mi guta ke gat lebelemamao na sat arup nimi at laxapmek, la mina ke xepe
    libilinga. Do minak midi at laraora atnimi, minak midi pilo la minam doma mumu
    avukat na levelinga.
  eng-LSV: “Tremble, and do not sin”; Say [thus] in your heart on your bed, || And
    be silent. Selah.
  eng-GNV: 'Tremble, and sinne not: examine your owne heart vpon your bed, and be
    still. Selah.'
  eng-WEBSTER: 'Stand in awe, and sin not: commune with your own heart upon your bed,
    and be still. Selah.'
  nhw-BL: Masque anhuihuipicaj ica cualantli, amo xitlajtlacolchihuaca. Quema anmotectose
    ipan amotlapech huan amo tleno molinía, ximonejnehuilica catli eltoc ipan amoyolo.
  swh-ONEN: Katika hasira yako, usitende dhambi. Mkiwa vitandani mwenu, mtulie kimya
    mkiichunguza mioyo yenu.
  bba-bba: I n yɛ̃ mɑ Gusunɔ u rɑ tii nɑɑnɛɡii ɡɔsie. I n yɛ̃ mɑ Gusunɔ u rɑ nɛn nɔɔ
    nɔ.
  eng-KJVCPB: 'Stand in awe, and sin not: Commune with your own heart upon your bed,
    and be still. Selah.'
  luo-luo: Ka iu owangʼ to kik utim richo; seche ma uyweyo mos e kitandau, to nonuru
    chunyu ka ulingʼ mos, keturu chunyu mos ka unindo e kitandau. Sela
  aii-aii: ܪܓܘܿܕܘܼܢ ܒܙܕܘܼܥܬܵ‌ܐ ܘܠܵܐ ܚܵܛܹܝܬܘܿܢ، ܗܲܓܹܝܡܘܼܢ ܒܠܸܒܵܘܟ݂ܘܿܢ ܥܲܠܔ ܫܘܝܼܬܵܘܟ݂ܘܿܢ
    ܘܦܘܼܫܘܼܢ ܫܸܠܝܹܐ. ܣܹܠܵܗ
  meu-meu: Ba hemataurai, basio kara dika; sibomu lalomu ba tahua emu mahuta gabuna
    ai, a basio hereva. (Selah)
  npi-ULB: डरले काम, तर पाप नगर । आफ्नो ओछ्यानमा आफ्नो मनमा ध्‍यान गर र शान्‍त होओ
    । सेला
  yor-yor: Ẹ bínú ẹ má ṣe ṣẹ̀, nígbà tí ẹ bá wà lórí ibùsùn yín, ẹ bá ọkàn yín sọ̀rọ̀,
    kí ó sì dákẹ́ jẹ́.
  pes-OPCB: نگذارید خشم بر شما غلبه کرده، شما را به گناه بکشاند. بر بسترهای خود، در
    سکوت به رفتار خود فکر کنید.
  tgl-ULB: Manginig kayo sa takot, pero huwag kayong magkasala! Magnilay-nilay sa
    inyong puso sa inyong higaan at manahimik. Selah
  nop-nop: Hidi Bepaŋdok munta tiŋa kadakaniŋ mu taneeŋ. Gulup foloŋ deihaliŋila mede
    yendok nadituwatuwaleyaneeŋ.
  hui-hui: Tígua mana ko bialu kamigo wahalu Anduane Homogohondo gi ho holene nga.
    Tígua dagiani paluwa bi maru nale mana ogoni baya hangu manda bilimu.
  mya-mya: သင်​တို့​သည်​ကြောက်​လန့်​လျက်​အ​ပြစ်​ဒု​စ​ရိုက်​ကို ရှောင်​ကြ​လော့။ သင်​တို့​သည်​အိပ်​ရာ​ပေါ်​တွင်​တစ်​ကိုယ်​တည်း
    ဆိတ်​ငြိမ်​စွာ ဤ​အ​ချက်​ကို​နက်​နက်​နဲ​နဲ​စဉ်း​စား​ဆင်​ခြင် ကြ​လော့။
  bod-N: ཁོང་ཁྲོ་འབར་ཡང་སྡིག་པ་མ་བྱེད༌ཅིག ། མལ་ཁྲིར་མནོ་བསམ་བཏང་སྟེ་ཁ་རོག༌སྡོད།། ༼
    སེ༌ལཱ། ༽
  wsk-wsk: Nina nguanga se munan memek me beteralko; ninga anira kuwim te taga aniral
    kutek mal ale nengemang motam ninguru ko ikialko.
  sna-sna: Pakutsamwa kwenyu, regai kutadza; pamunenge muri pamibhedha yenyu, nzverai
    mwoyo yenyu uye munyarare. Sera
  spa-BLM: Permanece en el temor y no peques. Busca tu propio corazón en tu cama,
    y quédate quieto. Selah.
  cac-cac: Xivan̈ec d'a Dios, yic man̈xo ol och e mul. Ayic jichan ex eq'ui, a val
    yic te numan, tze b'eyc'olan e b'a.
  swh-ULB: Tetemekeni na kuogopa, lakini msitende dhambi! Tafakarini mioyoni mwenu
    kwenye vitanda vyenu na muwe kimya.
  bel-bel: Ведайце, што сьвятога Свайго Гасподзь Сабе вылучыў, чуе Гасподзь, калі
    я клічу Яго.
  deu-ELBBK: Erkennt doch, dass der HERR den Frommen für sich abgesondert hat! Der
    HERR wird hören, wenn ich zu ihm rufe.
  mbb-OT: Emun egkepauk kew, kinahanglan he kenè kew ebpekesalà tenged dutun. Ne emun
    edhizeǥè kew en diyà te menge hizeǥaan niw, pekelinawa niw is gehinawa niw ne
    purung kew ngunùngunù.
  mal-2015: നടുങ്ങുവിൻ; പാപം ചെയ്യാതിരിപ്പിൻ; നിങ്ങളുടെ കിടക്കമേൽ ഹൃദയത്തിൽ ധ്യാനിച്ചു
    മൗനമായിരിപ്പിൻ. സേലാ.
  gup-gup: Mah, ngudda bininj bu ngurriyiddung, wanjh bu yuwn kunwarre ngurriyime.
    Mak bu ngurrikodjkekurrmerren wanjh ngurridjalburrbu bu njale kunmayali ngurrikarrme
    baybaywi kore kukange, dja kunu ngurridjalwokyak.
  rmc-rmc: Achaľuven, hoj o RAJ peske thoďa pre sera le pačivale manušen; o RAJ man
    šunel avri, sar ke leste vičinav.
  nlg-nlg: 'Ko bei lubatia na rutu ge ke hulia na volamu: ke lavi haghegho gea tana
    tangotangodika. Ko ghanaghana vaovarongo tana bongi udolu: mo ko kabu todore.'
  pes-OPV: خشم گیرید و گناه مورزید. در دلها بربسترهای خود تفکر کنید و خاموش باشید.
    سلاه
  ron-1924: Кутремураци-вэ ши ну пэкэтуиць! Спунець лукрул ачеста ын инимиле воастре
    кынд стаць ын пат, апой тэчець!
  ben-OBCV: কম্পিত হও কিন্তু পাপ কোরো না; যখন নিজের বিছানায় শুয়ে থাকো, নিজের হৃদয়
    অনুসন্ধান করো ও নীরব থাকো।
  som-som: Cadhooda oo ha dembaabina, Qalbigiinna la hadla markii aad sariirtiinna
    ku jiiftaan, oo aamusa. (Selaah)
  lat-VUC: Et scitote quoniam mirificavit Dominus sanctum suum; Dominus exaudiet me
    cum clamavero ad eum.
  eng-ASVBT: 'Stand in awe, and sin not: Commune with your own heart upon your bed,
    and be still. Selah'
  mna-mna: Niom tina konok sanaana kamŋana ndabok! Kakam kat ŋgar mi komoto Anutu.
    Sombe kusu muriyom be kekeene na, kuur niyom mi kakam ŋgar pa mbulu ta kakamam
    na.
  ita-1885: Tremate, e non peccate; Ragionate nel cuor vostro, sopra i vostri letti,
    e restate. (Sela.)
  eng-LXXUP: 'But know ye that the Lord has done wondrous things for his holy one:
    The Lord will hear me when I cry to him.'
  eng-ULB: Tremble in fear, but do not sin! Meditate in your heart on your bed and
    be silent. Selah
  spa-VBL: Tengan temor, y no pequen. Mediten sobre esto al acostarse y guarden silencio.
    Selah.
  fra-_FOB: Tremblez, et ne péchez point! Parlez en vos cœurs sur votre couche, et
    gardez le silence! (Sélah. )
  mal-mal: കോപിച്ചാൽ പാപം ചെയ്യാതിരിക്കുവിൻ; നിങ്ങളുടെ കിടക്കമേൽ ഹൃദയത്തിൽ ധ്യാനിച്ച്
    സ്വസ്ഥമായിരിക്കുവിൻ. സേലാ.
  lit-lit: Bijokite ir nenusidėkite; apmąstykite savo širdyje būdami savo lovoje ir
    nusiraminkite. Sela.
  urd-GVR: Ġhusse meṅ āte waqt gunāh mat karnā. Apne bistar par leṭ kar muāmale par
    soch-bichār karo, lekin dil meṅ, ḳhāmoshī se. (Silāh)
  suz-BL: गेपुकी गाइश्‍शा, पाप मपने। इन ब्राख्‍येम इप्‍शा, इन थुं नु लोव़ पने। मिनु
    सिक्‍सी पा बाक्‍कीन। ठेयब सेंदा पा।एफिसी ४:२६
  eng-NOY: Stand in awe, and sin no more; Commune with your hearts upon your beds,
    and desist! [[Pause.]]
  ita-1927: Tremate e non peccate; ragionate nel cuor vostro sui vostri letti e tacete.
    Sela.
  ckb-ckb: کاتێک تووڕە دەبن، گوناه مەکەن، بەڵام کە لەسەر نوێنەکانتانن لە دڵی خۆتاندا
    لێکی بدەنەوە و بێدەنگ بن.
  eng-BBE: Let there be fear in your hearts, and do no sin; have bitter feelings on
    your bed, but make no sound. (Selah.)
  xsi-xsi: Ambo miki wisimi nâna, ande kapakatona sondo ŋga. Tia ma kaveta kiesaka.
    Lâ zo ndia miki kakeno nemi kenoŋa nia, ande ara ŋana miki ma kalomi ŋgere sondo,
    aku kawami buu nâ.
  kan-OKCV: ನಡುಗಿರಿ, ಪಾಪಮಾಡಬೇಡಿರಿ; ನೀವು ನಿಮ್ಮ ಹಾಸಿಗೆಯ ಮೇಲೆ ಇರುವಾಗ, ನಿಮ್ಮ ಹೃದಯಗಳಲ್ಲಿ
    ಧ್ಯಾನಮಾಡಿ ಮೌನವಾಗಿರಿ.
  tam-2017: நீங்கள் கோபங்கொண்டாலும், பாவம் செய்யாமலிருங்கள்; உங்கள் படுக்கையிலே உங்கள்
    இருதயத்தில் பேசிக்கொண்டு அமர்ந்திருங்கள். (சேலா)
  spa-RV-1909: 'Temblad, y no pequéis: conversad en vuestro corazón sobre vuestra
    cama, y desistid. (Selah.)'
  ron-BTF: Cutremurați-vă în uimire și nu păcătuiți; cugetați în inima voastră pe
    patul vostru și tăceți. Selah.
  eng-WEBP: Stand in awe, and don’t sin. Search your own heart on your bed, and be
    still. Selah.
  eng-FBV: Be in awe, do not sin. When you rest, reflect on this, and keep quiet!
    Selah.
  nld-1939: Moogt gij al uit het veld zijn geslagen, zondigt niet; Op uw sponde pruilen,
    blijft zwijgen.
  nch-BL: Masque anhuihuipicaj ica cualanti, amo xitajtacolchihuaca. Quema anmotectose
    ipan amotapech huan amo teno molinía, ximoyolilhuica cati eltoc ipan amoyolo.
  vie-1934: Các ngươi khá e sợ, chớ phạm tội; Trên giường mình hãy suy gẫm trong lòng,
    và làm thinh.
  cha-cha: 'Fangalamten ya chatmiyo faniisao: fanmanjaso nu y corasonmiyo gui jilo
    camanmiyo, ya famacaca. Sila.'
  hin-CV: श्रद्धा में पाप का परित्याग कर दो; शांत हो जाओ, बिछौने पर लेटे हुए आत्म-परीक्षण
    करो.
  eng-OURB: You can be angry, but don’t sin ·err (from the standard goal)·. Search
    your own heart on your bed, and be still. Selah ·contemplation with musical interlude·
  spa-BES: Haya temor en sus corazones, y no pequen; en cama y en silencio mediten,
    examinen su corazón. (Selah)
  tdx-tdx: Minevenevera, le ko mandilatse; mañereñerea añ’arofo an-tihi’o eo, vaho
    mianjiña. Selà
  tha-KJV: โกรธก็โกรธเถิด แต่​อย่าทำบาป จงคำนึงในใจเวลาอยู่บนที่นอนและสงบอยู่ เซลาห์
  por-BR-2018: Quando estiverdes perturbados, não pequeis; meditai em vosso coração
    sobre a vossa cama, e fazei silêncio. (Selá)
  deu-ELO: Seid erregt, und sündiget nicht! Denket nach in eurem Herzen auf eurem
    Lager, und seid stille! (Sela.)
  eng-WYC-2018: Be ye wroth, and do not ye sin; and for those evils to which ye say
    in your hearts and in your beds, be ye compunct. (Be ye angry, but sin ye not;
    and have ye remorse for the evils which ye say in your hearts, and in your beds.)
  epo-epo: Tremu, kaj ne peku; Meditu en viaj koroj, sur viaj kuŝejoj, kaj estu fortikanimaj.
    Sela.
  gfk-gfk: Ta ira numuat ngalngaluan, waak muat gil ta nironga. Ing muat noh taar
    ta ira numuat suuh, muat na nes gilgilse ira numuat nilon ma muat na kis kunkun.
  uig-PIN: Aqqiⱪinglarƣa berilip, gunaⱨ ⱪilmanglar; Ɵz ornunglarda yetip, ⱪǝlbinglarda
    qongⱪur oylinip, Süküt ⱪilinglar. Selaⱨ.
  beo-beo: Dilia beda:ga yaguguma! Amola wadela:le hamosu hou fisima. Dilia da ouiya:le
    agoane dilia debea da:iya dialea, bagade dadawa:laloma.
  tpi-OTNT: Yupela i mas pret long God na lusim pasin bilong mekim sin. Taim yupela
    i slip long bet, yupela i mas tingting gut long dispela tok, na pasim maus.
  hau-SA: Cikin fushinku kada ku yi zunubi; sa’ad da kuke kan gadajenku, ku bincike
    zukatanku ku kuma yi shiru. Sela
  udu-udu: Ka nyor di’d mo tani hili dhalku/ miinthus ki mii mo. Wali ’twa/ ka dum
    bum mo ap̱owa cim bum mo dhali ’koyi um ki shwamm mo. Doshi ma dhali ’cunycuri
    yan mo.
  uig-LAT: Achchiqinglargha bérilip, gunah qilmanglar; Öz ornunglarda yétip, qelbinglarda
    chongqur oylinip, Süküt qilinglar. Sélah.
  nde-nde: Ekuthukutheleni kwenu lingoni; nxa lisemibhedeni yenu hlolani inhliziyo
    zenu, lithule.
  ton-ton: 'Mou manavahē, pea ʻoua naʻa fai angahala: fakakaukau mo homou loto ʻi
    homou mohenga, pea mou fakalongo pe. Sila.'
  ces-1613: Vězte, žeť jest oddělil Hospodin sobě milého. Vyslyšíť mne Hospodin, když
    k němu volati budu.
  eng-WMB: Stand in awe, and don’t sin. Search your own heart on your bed, and be
    still. Selah.
  tam-TCV: நீங்கள் உங்கள் கோபத்தில் பாவம் செய்யவேண்டாம்; நீங்கள் உங்கள் படுக்கையில்
    இருக்கும்போது, உங்கள் இருதயங்களை ஆராய்ந்து அமைதியாயிருங்கள்.
  ceb-ULB: Pagkurog sa kahadlok, apan ayaw pagpakasala! Pamalandong sa inyong kasingkasing
    didto sa inyong higdaanan ug paghilom. Sela
  pol-UBG: Zadrżyjcie i nie grzeszcie. Rozmyślajcie w swym sercu na łożu i zamilczcie.
    Sela.
  urd-GVU: غصے میں آتے وقت گناہ مت کرنا۔ اپنے بستر پر لیٹ کر معاملے پر سوچ بچار کرو،
    لیکن دل میں، خاموشی سے۔ (سِلاہ)
  eng-OEBCW: 'Sin not in your anger: but speak in your heart on your bed, and be still.
    Selah'
  deu-1912: Zürnet ihr, so sündiget nicht. Redet mit eurem Herzen auf dem Lager und
    harret. (Sela.)
  kan-2017: ಭಯಪಡಿರಿ, ಪಾಪಮಾಡಬೇಡಿರಿ; ಹಾಸಿಗೆಯ ಮೇಲೆ ಇರುವಾಗ ಹೃದಯದಲ್ಲೇ ಆಲೋಚಿಸಿಕೊಳ್ಳಿರಿ ಮತ್ತು
    ಮೌನವಾಗಿರಿ. ಸೆಲಾ
  yap-yap: Mu dada’gad ko marus mi gimed tal ko denen; mu fal’eged i leamnag e ren’ey,
    u nap’an ni gimed ra thig nga chob romed nib math gulungmed.
  hlt-MCSB: Na tlai nen khaw tholh uh boeh. Na thinko neh na thingkong dongah thui
    lamtah kuemsuem lah. Selah
  mdy-ETH: ዎዚ ዒንሢ ዻጋዼቴያ ጎሜ ማዺፖቴ፤ ዒንሢ ላሃ ቤዛ ዓኣዖ ዚቲ ጌይ ዒኖ ዒንሢኮ ኮሺ ማሂ ዛጉዋቴ።
  qvs-NT: Chayta yachashpa manchakushpa chukchukuychi amana ashwanta uchallikunaykichipa.
    Sirishpaykichi kasillayashpa mana alli rurashkaykichita yuyaychi.
  twi-ASANTE: Mo bo fu a, monnyɛ bɔne; sɛ modeda mo mpa so a, monyɛ komm na monhwehwɛ
    mo akoma mu.
  eng-WEBU: Stand in awe, and don’t sin. Search your own heart on your bed, and be
    still. Selah.
  acu-NT: 'Yus shamakrum kurartaram. Tura tunaarum inaisataram. Tura takamtaik atumi
    peakrin tepesrum: Wina tunaar atsuash tusaram nintimrataram.'
  spa-PDDPT: Aírense, pero no pequen. Mediten en su corazón sobre sus camas. Guarden
    silencio. Selah
  gun-gun: Pendevai teĩ pejejavy eme. Peneakãngyta áry pendetui vy pendepy'a py penhemongeta,
    ha'e pepytu'u.
  agu-BL: Ba'n tcu'n xobe'nwok tetz, nin qui't tzijuch itil. Te yi na el iwatl wi
    isoc, txumwok yi mbi na iban. Nin cyajswok cyen yi e'chk itajtza'kla'tz yi cachi'.
  ilo-ULB: Agpigergerkayo iti buteng, ngem saankayo nga agbasol! Utobenyo iti pusoyo
    iti pagiddaanyo ket agulimekkayo. Selah
  kpg-kpg: Goodou polepole mo di mmaadagu ge gi dugua godou haihai huaidu. Goodou
    hagamaanadu gi humalia di mee deenei, i godou madagoaa ma gaa moe deemuu i hongo
    godou hada.
  uig-ARA: ئاچچىقىڭلارغا بېرىلىپ، گۇناھ قىلماڭلار؛ ئۆز ئورنۇڭلاردا يېتىپ، قەلبىڭلاردا
    چوڭقۇر ئويلىنىپ، سۈكۈت قىلىڭلار. سېلاھ.
  bps-bps: Gablà moon ku nun klikòyu, na nang gamu fadlug mimò sasè. Too gamu fanak
    na fandamyu ani, balù fa déén di gumilèyu.
  sus-sus: Wo xa a kolon Alatala bara tinxintɔɛ sugandi. N nan n xui rate Alatala
    ma, a a ramɛma nɛ.
  pon-2006: Kumwail masak oh rerrer oh tokedihsang amwail kin wia dihp; kumwail medemedewe
    mwahu duwen met, ni amwail kin wendi nennenewei nan amwail peht kan.
  jae-jae: Embe têmtac ŋandaŋ, naŋ aŋgôm taôm sec atom. Taêm ênam biŋ tonaŋ ênêc lêlômgeŋ,
    amoa nêm gamêŋ ma anam taôm tôŋ.
  ksd-ksd: Avat a variru, ma koko avat a varpiam; Avat a nununuk ta ra bala i vavat
    iat ba ava vava, ma avat a ngo. Sela.
  tur-YTC: Titreyin ve günah işlemeyin. Yatağınızda yüreğinizi yoklayın ve sakin olun.
    Selah.
  bel-N: Спазнайце, што ГОСПАД аддзяліў багабойнага Свайго; ГОСПАД пачуе, калі буду
    клікаць да Яго.
  grc-BRENT: Καὶ γνῶτε ὅτι ἐθαυμάστωσε Κύριος τὸν ὅσιον αὐτοῦ, Κύριος εἰσακούσεταί
    μου ἐν τῷ κεκραγέναι με πρὸς αὐτόν.
  kpr-kpr: Erá janje ekoghae irise, aimi ari ekoko eose! Aindae ninda avari vasada
    fase irise nanda geka evia durumugedo kote gogoghombe!
  ind-AYT: (4-5) Gemetarlah, dan jangan berbuat dosa; berbicaralah dalam hatimu, di
    atas tempat tidurmu, dan tenanglah. Sela
  yom-yom: Ku tsi nganzi eno, kadi vola masumu. Mu thangu luidi mu zimbuka zieno,
    lufiongunina mintima mieno bosi luba dio sui.
  yut-yut: Ji Piŋkop do si pasalek aŋpak yokwi morap yopmaŋ mudoni. Si potni bɨsapmon
    gen on do pakyaŋsi nandaŋek gen kagasi sopni.
  nya-nya: Kwiyani koma musachimwe; pamene muli pa mabedi anu, santhulani mitima yanu
    ndi kukhala chete. Sela
  hrv-hrv: 'Znajte: Jahve čudesno uzvisuje prijatelja svoga; Gospodin će me uslišiti
    kad ga zazovem.'
  mps-mps: Dage te Godide wi elama, tama te dwai sę ebo kolesaga tagaliąo. Te dage
    betde godege pibo sogo, dagego tede bugagia kone paliyu, tama pedauwali pania
    siąo.
  tpi-tpi: Yupela i mas pret long God na lusim pasin bilong mekim sin. Taim yupela
    i slip long bet, yupela i mas tingting gut long dispela tok, na pasim maus.
  dan-1931: Vid dog, at HERREN er mig underfuldt god; når jeg påkalder HERREN, hører
    han mig.
  vie-OVCB: Trong cơn giận tránh đừng phạm tội. Suy nghĩ kỹ càng và yên lặng suy tư.
  guj-2017: તેમનાથી ભયભીત થાઓ, પણ પાપ ન કરો! તમારા બિછાના પર પોતાના હૃદયમાં મનન કરો
    અને શાંત રહો. સેલાહ
  pon-2006A: Kumwail masak oh rerrer oh tokedihsang amwail kin wia dihp; kumwail medemedewe
    mwahu duwen met, ni amwail kin wendi nennenewei nan amwail peht kan.
  por-BRBSL: Stand com admiração, e não pecar. Procure seu próprio coração em sua
    cama, e fique quieto. Selah.
  eng-OEBUS: 'Sin not in your anger: but speak in your heart on your bed, and be still.
    Selah'
  swe-swe: Det ska ni veta (glöm inte bort) att Herren (Jahve) har avskilt den fromme
    (trogne, den som följer honom) åt sig, Herren (Jahve) hör när jag ropar (höjer
    min röst i bön) till honom.
  cth-cth: Na lungkhuek yawkaw, yonnae teh sak hanh. Na ikhun dawk na lung hoi pouk
    nateh duem awm.
  twi-twi: Sɛ mo bo fuw a, monnyɛ bɔne; sɛ modeda mo mpa so a, monyɛ komm na monhwehwɛ
    mo koma mu.
  hlt-hlt: Na tlai nen khaw tholh uh boeh. Na thinko neh na thingkong dongah thui
    lamtah kuemsuem lah. Selah
  tbz-SIM: Bɑntɛ́nɛ̀ Kuyie nkuù n dɔ̀ɔ̀mɛ̀ mɛsɑ̀ɑ̀, kɛ̀ n kù yu kù n tee.
  msy-2020: Ia atar uari bagh gan, egh arazir kuratam damuan markɨ. Ia uan mɨsiabagh
    ireghɨv ikɨ, mɨgɨrɨgɨar kam gɨnɨghnɨgh uan akabar kumigh. (Ighiam gamua an suiam
    atugha avughsegha ua ighiam gami.)
  dop-dop: Ɩ́ nyɩ sɩ Tɑcɑɑ lɑpɑ-m pɛɛlɛɛ sɔsɔɔnɑ kɛ́. Ye mɑ yɑɑ-ɩ sɩ ɩ́ wɑɑsɩ-m ɩ
    nɩɩkɩ.
  azb-azb: Qorxub-titrəyin, günah etməyin, Yatağınızda olarkən ürəyinizdə düşünün,
    dinməyin. Sela
  eng-DBY: Be moved with anger, and sin not; meditate in your own hearts upon your
    bed, and be still. Selah.
  hin-2017: काँपते रहो और पाप मत करो; अपने-अपने बिछौने पर मन ही मन में ध्यान करो और
    चुपचाप रहो। (सेला) (इफि. 4:26)
  wol-KYG: Xamleen ne Aji Sax ji day séddoo ku ko ragal, te bu ma wooyee Aji Sax ji,
    mu dégg.
  bjr-bjr: Innee naindiri ree marinaqa rufiaidaqa aaqee maria oosannana minnisaaqa.
    Anee aneenna qaarisaa ireeda faiqaqee idana firaaqoo minara oonu mafi iria.
  eng-YLT: '''Tremble ye, and do not sin;'' Say ye [thus] in your heart on your bed,
    And be ye silent. Selah.'
  kne-kne: Manpayegpeg kayo komas egyat yo ya isaldeng yo san basol yo. Mo bomaktad
    kayo ta maseyep kayo, mannemnem kayo ay kosto.
  eng-WYC-2017: Be ye wroth, and do not ye sin; and for those evils to which ye say
    in your hearts and in your beds, be ye compunct.
  eng-WMBB: Stand in awe, and don’t sin. Search your own heart on your bed, and be
    still. Selah.
  zat-NTPS: Le zrebe lau Dios, ne quebe gunle dul-la. Le gulaba lazre' chee̱' naga
    dxásale, ne le sua zrize.
  zty-NTPS: Le žebe ḻaw Dios, na' bi gonle doḻa'. Le wláb ḻaže' chie' kate' dele
    gan ẕtasle, na' le soa žize.
  urd-GVH: ग़ुस्से में आते वक़्त गुनाह मत करना। अपने बिस्तर पर लेटकर मामले पर सोच-बिचार
    करो, लेकिन दिल में, ख़ामोशी से। (सिलाह)
  rug-rug: Mu lopu va malumia sa mua binugoro pude turaṉa la nigo pa sinea. Mamu balabala
    va lohi pa bulomu totoso eko magogoso pa mua teqe, mamu koa noso!
  gaz-gaz: Yeroo aartanitti cubbuu hin hojjetinaa; yommuu siree keessan irra jirtanitti,
    garaa keessan keessatti yaadaa; calʼisaas.
  fra-LSG: Sachez que l’Éternel s’est choisi un homme pieux; L’Éternel entend, quand
    je crie à lui.
  yal-yal: Ɛ xa a kolon, a Alatala bata muxu tɔgɔndiyaxine sugandi a yɛtɛ xa. N na
    Alatala maxandi, a n xuiin mɛma nɛn.
  iou-iou: Unita ämawebe, in kujatjin kwaiwäpäŋ momi täktäk kädet pewut. Täŋkaŋ däpmon
    patpat kadäniken kwikinik patpäŋ man täwetat ŋonita juku pik täkot.
  haw-1868: E haalulu oukou, mai hana hewa; E kukakuka me ko oukou naau iho, Ma ko
    oukou wahi moe e noho malie ai. Sila.
  arb-NAV: ارْتَعِدُوا وَلَا تُخْطِئُوا. فَكِّرُوا فِي قُلُوبِكُمْ عَلَى مَضَاجِعِكُمْ
    مُلْتَزِمِين الصَّمْتَ.
  ded-ded: Ngeni herengina buu kopocsic mi meficgebisia nga fefenginau fema ubanginau
    wiac negensima waicke febisia. Selac
  ewe-ewe: Migawɔ nu vɔ̃ ne dzi ku mi o; ne miele miaƒe abawo dzi la, midzro miaƒe
    dziwo me, eye mizi ɖoɖoe. Sela
  eng-LEE: '(4:5) Tremble, and sin not: commune with your heart upon your bed, and
    be still Selah.'
  asm-FB: তোমালোকে মনৰ ব্যাকুলতাত পাপ নকৰিবা; নিজৰ শয্যাত শুই তাক দকৈ মনতে চিন্তা
    কৰি চাবা আৰু নিজম দি থাকিবা। (চেলা)।
  sus-A: وٌ شَ عَ كٌلٌن عَلَتَلَ بَرَ تِنشِنتْي سُفَندِ. ﭑ نَن ﭑ شُي رَتٍ عَلَتَلَ
    مَ، عَ عَ رَ مّمَ نّ.
  fra-SBL: Restez dans la crainte, et ne péchez pas. Fouille ton propre cœur sur ton
    lit, et sois tranquille. Selah.
  hbo-hbo: וּדְע֗וּ כִּֽי־הִפְלָ֣ה יְ֭הוָה חָסִ֣יד לֹ֑ו יְהוָ֥ה יִ֝שְׁמַ֗ע בְּקָרְאִ֥י
    אֵלָֽיו׃
  kik-kik: Mũngĩrakara mũtikehie; rĩrĩa mũrĩ marĩrĩ-inĩ manyu-rĩ, thuthuuragiai ngoro
    cianyu mwĩkirĩire.
  fra-NCL: Sachez que Yahweh s’est choisi un homme pieux ; Yahweh entend quand je
    l’invoque.
  cek-AK: 'Tasoeh takuenhaih hoi om oh loe, zaehaih sah o hmah: iihkhun nuiah nang
    song naah, anghngai o duem ah loe, palung hoiah khopoek oh. Selah.'
  cuk-cuk: Be sae-itoalile, nue salakarmar. Melle Bab-Dummadgi isgumalo. Mutik be
    gabesokalir, bogidik be-ulubgi, be ibmar-imaksadgi nue-binsamai samalo.
  uig-CYR: Бирақ шуни билип қоюңларки, Пәрвәрдигар ихласмәнләрни Өзигә хас қилған;
    Мән Униңға нида қилғинимда, Пәрвәрдигар аңлайду.
  tel-2017: భయంతో గడగడ వణకండి, కానీ పాపం చెయ్యకండి. మీరు పడక మీద ఉన్నప్పుడు మీ హృదయాల్లో
    ధ్యానం చేసుకుని నింపాదిగా ఉండండి. సెలా.
  hat-BSA: Tranble, men pa fè peche. Reflechi nan kè ou sou kabann ou, e rete kalm.
    Tan
  ukr-ONPU: Знайте ж, що Господь відокремив для Себе вірного слугу, Він чує, коли
    я кличу до Нього.
  kos-kos: Kowos in rarrar ke sangeng, ac tia sifil oru ma koluk; Nunku akloalya ke
    ma se inge Ke kowos oan in misla fin mwe oan kiowos.
  hbo-WLC: וּדְע֗וּ כִּֽי־הִפְלָ֣ה יְ֭הוָה חָסִ֣יד ל֑וֹ יְהוָ֥ה יִ֝שְׁמַ֗ע בְּקָרְאִ֥י
    אֵלָֽיו׃
  ibo-ibo: Maanụ jijiji, unu emehiekwala; mgbe unu nọ nʼelu ihe ndina unu; nọọnụ jụụ
    na-enyocha obi unu. Sela
  ory-ory: ଭୀତ ହୁଅ ଓ ପାପ କର ନାହିଁ; ତୁମ୍ଭେମାନେ ଶଯ୍ୟା ଉପରେ ମନେ ମନେ କଥା କହି ନୀରବ ହୁଅ।
    [ସେଲା]
  chk-chk: Are oua song, oupwe afälikemi pwe ousap tipis ren. Oupwe ekieki ei lon
    lelukemi, lupwen ämi konola lon kiemi fän mosonoson.
  rop-rop: Yumob garra bradin langa God, en stap dumbat nogudbala ting. Wen yumob
    leidan kwaitbalawei naitaim, jinggabat wanim bin hepin,
  ukr-1871: Зворушуйтесь і не грішіть! Роздумуйте в серцях ваших на постелях ваших,
    і втихомирітесь.
  yon-yon: Uniyiib kiringmime, ambarakmaib. Yiib angkimbon ari angkibka, yiib mimyob
    aom andangke darobe iwari kerime. Selah
  deu-1951: (04-5) Erzittert und sündiget nicht! (Redet in eurem Herzen auf eurem
    Lager und seid stille)! (Pause.)
  eng-JPS: (4-5) Tremble, and sin not; commune with your own heart upon your bed,
    and be still. Selah
  srp-1865: Gnjeveæi se ne griješite; razmislite u srcima svojim na posteljama svojim,
    i utolite.
  lug-lug: Ne bwe munyiiga ennyo, temusaana kwonoona; musiriikirire, mwekebere era
    mufumiitirize mu mitima gyammwe nga mugalamidde ku bitanda byammwe.
  heb-heb: רגזו ואל תחטאו אמרו בלבבכם על משכבכם ודמו סלה׃
  ben-IRV: ভয়ে কম্পমান থাক, কিন্তু পাপ করো না! তোমাদের বিছানার উপরে তোমরা হৃদয়ে
    ধ্যান কর এবং নীরব হও। সেলা
  ntu-ntu: Bzkq nabztq ngr nelzmu mailzle nimu mz alwx. A' na-aoti drtwrmu nqmq krmu
    mz nzyrbq-lrpi-krmu mz nelvq nyzmu mz nrlckxbq.
  pan-pan: ਕੰਬ ਜਾਓ ਅਤੇ ਪਾਪ ਨਾ ਕਰੋ, ਆਪਣਿਆਂ ਬਿਸਤਰਿਆਂ ਉੱਤੇ ਆਪਣੇ ਮਨਾਂ ਵਿੱਚ ਸੋਚੋ ਅਤੇ ਚੁੱਪ
    ਰਹੋ। ਸਲਹ।
  mya-JVB: ကြောက်ရွံ့ တုန်လှုပ်၍ ဒုစရိုက် အပြစ်ကို ရှောင် ကြလော့။ အိပ်ရာ ပေါ် မှာ
    ကိုယ် စိတ် နှလုံးနှင့် ဆွေးနွေး စဉ်းစား၍ တိတ်ဆိတ် ခြင်းရှိကြလော့။
  kgf-kgf: Ini bac yandi yandi wamma képésic ménda wammu. Gaugina hewiŋ ʒé emma acgina
    qaiyu bénʒéŋnec qeriginanéŋ ʒéma nimmu. (Ohec)
  tte-O: Tem kwamunamunai tabu munamunaine ikakalaimiu naenaena koina. Saugana tem
    wakaiyawasi ami kaba keno kolili kwamiya-mwanou yo kwanuwanuwatu katemiu mena
    me ami nuwadaumwali.
  tbg-tbg: Virara irihama ne Kotira aatu voqamake qeteha, Kotira uva raqake vai okarara
    qaqirake, nenta vaite taintaraqaa vaiha nenta avu aatoqi vaina uvara evaara rairakeha
    iriqi vuata.
  hmo-hmo: Emui badu ia toreisi neganai, do umui kara dika lasi. Emui mahuta gabunai
    umui noho neganai, emui lalona do umui tahua, bona badu ena laloa do umui koua.
  zar-NT: Guliʼgadxi Lëʼ, en bítiʼrö gunliʼ dul-laʼ. Guliʼsáʼ ladxiʼ ca naca lë ni
    cateʼ dëliʼ ga rátaʼliʼ, en guliʼsóa dxisö.
  urd-urd: थरथराओ और गुनाह न करो; अपने अपने बिस्तर पर दिल में सोचो और ख़ामोश रहो।
  rus-SYN: Знайте, что Господь отделил для Себя святаго Своего; Господь слышит, когда
    я призываю Его.
  bqc-SIM: Àↄ dↄ̃ kɛ́ Dii a gbɛ̃́ↄ dìlɛ adoa, tó ma aà sìsi, a ma yãma.
  tcz-CHONGTHU: Ki sonlelnan kithing pumin umun, ahin chonset boldaovin; hichu nalupnao
    muna jong nalungthimu toh gelkhom jinguvin lang umdet jingun.
  mar-mar: भीतीने थरथर कापा, परंतु पाप करू नका! तुझ्या पलंगावर तू आपल्या हृदयात चितंन
    कर आणि शांत राहा.
  isl-isl: 'Takið eftir: Drottinn hefur sýnt mér mikla náð og hann mun hlusta og svara
    mér þegar ég kalla.'
  hlt-THB: Namik kaw a sonaak awh koeh thawlh uh; ihkhun awh naming zaih awh namik
    kaw poek hqeet unawh awm dym uh.
  qub-qub: ¡Manchapacuy-llapa! ¡Juchata ama ruraychu! Imata ruranayquipäpis cämayquicho
    wegurashayqui öra yarpachacuy. Selah
  bqp-bqp: Tó a pↄ fɛ̃̀, àsun durunna kɛro, à laasun lɛ́ á wutɛbↄ musu à yĩtɛ.
  hat-hat: (04:5) Se pou nou tranble tèlman nou pè, se pou n' sispann fè sa ki mal.
    Lè nou pou kont nou nan chanm nou, kalkile sou sa. Epi pe bouch nou.
  eng-BSB: Be angry, yet do not sin; on your bed, search your heart and be still.
    Selah
  eng-WEBPB: Stand in awe, and don’t sin. Search your own heart on your bed, and be
    still. Selah.
  kbq-kbq: Krimpama nehena kumira osuo, tafeka'are masenenka kea osu mani'nenka kagu'afi
    antahintahia huo.
  pon-pon: Ni omail makar, komail der wia dip. Komail madamadauaki monion omail ni
    omail wendi pon loj o ap auiaui. Jela.
  nhe-BL: Yonque inhuihuipicaj ica cualantli, amo xitlajtlacolchihuaca. Quema inmotectose
    ipan imotlapech huan ax tleno molinía, ximoyolilhuica tlen eltoc ipan imoyolo.
  wnc-wnc: Ginda musip tok natapning kopatangu ginda wai tasinanga aknga apbitanong.
    Tapduu dapunza petnangge tasikaing komune ginda natdetdetza ba musipzaatang nataingu
    katak natake genza asuumutnong.
  bus-bus: Tó a pↄ fɛ̃̀, àton durun kɛro, à laasuu lɛ́ a daɛbↄ musu à yĩtɛ.
  gub-BL: Peryryryryz pekyze pà ikatu 'ym ma'e iapo re pepytu'u pà nehe. Pema'enukwaw
    penemiapo kwer rehe nehe. Pe zutyka'i peker haw pe peneko mehe, Pema'enukwaw ikatu
    'ym ma'e penemiapo kwer rehe nehe.
  eng-DRA: 'Know ye also that the Lord hath made his holy one wonderful: the Lord
    will hear me when I shall cry unto him.'
