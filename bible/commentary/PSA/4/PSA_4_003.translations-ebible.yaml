verse: PSA.004.003
translations:
  mal-C: യഹോവ വിശ്വസ്തരെ തനിക്കായിത്തന്നെ വേർതിരിച്ചിരിക്കുന്നു എന്നറിയുക; ഞാൻ വിളിച്ചപേക്ഷിക്കുമ്പോൾ
    യഹോവ ഉത്തരമരുളുന്നു.
  deu-TKW: Ihr Männer, wie lange soll meine Ehre geschändet werden? Wie lange wollt
    ihr euch an Nichtiges halten, nach Lügen trachten? Sela.
  lin-lin: Bino bato, kino tango nini bokoyokisa nkembo na ngai soni ? Kino tango
    nini bokomisepelisa na makambo ya pamba mpe bokolanda makambo ya lokuta ?
  mmx-mmx: Ketla mina xasep do Leeme Silok ira soxolik ka vam limixin manmanton kusu
    tin, la ing tonga ia do a toro rin.
  eng-LSV: And know that YHWH || Has separated a saintly one to Himself. YHWH hears
    in my calling to Him.
  eng-GNV: 'For be ye sure that the Lord hath chosen to himselfe a godly man: the
    Lord will heare when I call vnto him.'
  eng-WEBSTER: 'But know that the LORD hath set apart him that is godly for himself:
    the LORD will hear when I call to him.'
  nhw-BL: Anmasehualme, xijmatica ya ni. TOTECO techiyocatlalijtoc para tiiaxcahua
    nochi tojuanti catli techcojtoc. Huan yaya nechtlacaquilía quema nijnojnotza huan
    nechchihuilía catli nijtlajtlanía.
  swh-ONEN: Fahamuni hakika kwamba Bwana amewatenga wale wamchao kwa ajili yake; Bwana
    atanisikia nimwitapo.
  bba-bba: Bɛɛ tɔmbu, sere sɑɑ yerɑ̀ i ko i n mɑn wɔmmɔ. Bɛɛ tɔmbu, sere sɑɑ yerɑ̀
    i ko i n kɑm ɡire. Bɛɛ tɔmbu, sere sɑɑ yerɑ̀ i ko i n weesu swĩi.
  eng-KJVCPB: 'But know that the Lord hath set apart him that is godly for himself:
    The Lord will hear when I call unto him.'
  luo-luo: Ngʼeuru ni Jehova Nyasaye oseyiera mondo abed mare owuon; kendo Jehova
    Nyasaye winja, ka aluonge.
  aii-aii: ܐܝܼܢܵܐ ܝܕܹܥܡܘܼܢ ܕܦܪܝܼܫ ܠܹܗ ܡܵܪܝܵܐ ܡܗܘܼܡܢܵܐ ܩܵܐ ܓܵܢܹܗ، ܡܵܪܝܵܐ ܒܸܬ ܫܵܡܹܥ
    ܒܩܪܵܝܬ‌ܝܼ ܐܸܠܹܗ.
  meu-meu: Ba diba, Iehova ese ia ibadinana tauna na vada e abia hidi; Iehova na boi
    heniamu negadia ai na ia ese e kamonai henigumu.
  npi-ULB: तर धर्मीहरूलाई परमप्रभुले आफ्नो निम्ति अलग गर्नुहुन्छ भनी जान । मैले परमप्रभुलाई
    पुकारा गर्दा उहाँले सुन्‍नुहुनेछ ।
  yor-yor: Ṣùgbọ́n kí ẹ mọ̀ pé, Olúwa ti ya ẹni olódodo sọ́tọ̀ fún ara rẹ̀; Olúwa
    yóò gbọ́ nígbà tí mo bá pè é.
  pes-OPCB: بدانید که خداوند اشخاص عادل را برای خود برگزیده است، پس وقتی نزد او فریاد
    برآورم صدایم را خواهد شنید.
  tgl-ULB: Pero alamin ninyo na hinihiwalay ni Yahweh ang mga maka-Diyos para sa kaniyang
    sarili. Didinig si Yahweh kapag tumatawag ako sa kaniya.
  nop-nop: Hidi mede i momooŋgoŋ hinek nadineŋ. Me nediyeŋ Yahwe hebeŋ foloŋ hatiiŋ
    adi yadi netok hinek yabukahilelak. Nu adi helemahelemaŋ kutinimbe kutikutine
    nadinamulak.
  hui-hui: Tígua bi ogoninaga irane manda bilimu. Wali agali Anduane Homogonaga andaneha
    haga karu ti ibuninagaore helo dabene ka. Horo bibahendengi i̱na ibuhondo olalu
    haabo kogola ibugua i̱na olarogo hale haga ka.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​၏​အ​ဖို့​အ​လို့​ငှာ သူ​တော်​ကောင်း​အား​ရွေး​ချယ်​ထား​တော်​မူ​သည်​ကို
    သိ​မှတ်​ကြ​လော့။ ငါ​ခေါ်​သော​အ​ခါ​ကိုယ်​တော်​ကြား​တော်​မူ​၏။
  bod-N: ཡ་ཝཱེས་དད་གུས་ཅན་ནི་ཁོང་ཉིད༌ཕྱིར། །ལོགས་སུ་བཀར་བ་ཁྱོད་ཚོས་རྟོགས་པར༌གྱིས།
    །བདག་གིས་འབོད་དུས་ཡ་ཝཱེས་གསན་པར༌འགྱུར།།
  wsk-wsk: 'Nina ninguru ikialko: Yawe kariimet ningo diram mu nunga balam noko mam;
    se ani Yawe arusam mu nu ani agiring ikiso.'
  sna-sna: Zivai kuti Jehovha akazvitsaurira vanomuda; Jehovha achandinzwa pandinodana
    kwaari.
  spa-BLM: Pero sabed que Yahvé ha reservado para sí al que es piadoso; Yahvé escuchará
    cuando le llame.
  cac-cac: Ab'ec, a Jehová ix sic'ancanel eb' anima ayoch spensar d'ay, yic vach'
    tz'och eb' yicoc. Ayic tzin avaj d'ay, stac'vi d'ayin.
  swh-ULB: Lakini mjue ya kuwa Yahweh huchagua watu wa kimungu kwa ajili yake. Nitakapo
    mwita Yahwe atasikia.
  bel-bel: Сынове людзкія! дакуль ганьбавацьмецца слава мая? Дакуль марнасьць любіць
    будзеце, дакуль няпраўды шукацьмеце?
  deu-ELBBK: Ihr Männersöhne, bis wann soll meine Herrlichkeit zur Schande sein? Bis
    wann werdet ihr Eitles lieben, Lüge suchen? (Sela.)
  mbb-OT: Tentenuzi niw he mibpilì te Nengazen is menge etew he edsunud kandin para
    mehimu he ǥaked din. Tenged kayi, ebpemineǥen e zin emun ebpengumew-umew a kandin.
  mal-2015: യഹോവ ഭക്തനെ തനിക്കു വേറുതിരിച്ചിരിക്കുന്നു എന്നറിവിൻ; ഞാൻ യഹോവയെ വിളിച്ചപേക്ഷിക്കുമ്പോൾ
    അവൻ കേൾക്കും.
  gup-gup: Ngurriburrbu! Nawu Yawey bendjarrngbom bininj nuye nawu kunmak kabirridjalkurduyime.
    Mak nungka nganbekkan ngaye bu yiwarrudj ngarri nuye.
  rmc-rmc: Manušale, dži kana mira slavake kerena ladž? Dži kana kamena o zbitočna
    veci a rodena o klamišagos?
  nlg-nlg: Ma kau ghilala utoa eni; A Lord te talu keha na uto vania gaia heghena.
    Ma Lord ke tangomana na bosa tughu tana bona ku holoa.
  pes-OPV: اما بدانید که خداوند مرد صالح را برای خودانتخاب کرده است، و چون او را بخوانم
    خداوندخواهد شنید.
  ron-1924: 'Сэ штиць кэ Домнул Шь-а алес ун ом пе каре-л юбеште: Домнул ауде кынд
    стриг кэтре Ел.'
  ben-OBCV: জানো যে সদাপ্রভু তাঁর বিশ্বস্ত ভক্তদের নিজের জন্য পৃথক করে রেখেছেন; আমি
    ডাকলেই সদাপ্রভু আমার কথা শোনেন।
  som-som: Laakiinse ogaada in Rabbigu gooni ahaan isugu soocay kii cibaado leh, Rabbigu
    wuu maqli doonaa markii aan u yeedho isaga.
  lat-VUC: Filii hominum, usquequo gravi corde? ut quid diligitis vanitatem, et quæritis
    mendacium?
  eng-ASVBT: 'But know that Jehovah hath set apart for himself him that is godly:
    Jehovah will hear when I call unto him.'
  mna-mna: Kozo kakam kat ŋgar. Zin wal ta tiurur lelen pa Yooba mi titoto zaala kini
    na, ni ikam zin ma tiwe lene. Tana nio sombe aŋsuŋi, na ni ko iŋgun talŋaana pa
    tiŋiizi tio.
  ita-1885: Or sappiate che il Signore si ha eletto un pietoso; Il Signore mi esaudirà
    quando io griderò a lui.
  eng-LXXUP: O ye sons of men, how long will ye be slow of heart? Wherefore do ye
    love vanity, and seek falsehood? Pause.
  eng-ULB: But know that Yahweh sets apart the godly for himself. Yahweh will hear
    when I call to him.
  spa-VBL: Noten que el Señor otorga favores especiales a los fieles. El Señor escucha
    cuando lo llamo.
  fra-_FOB: Sachez que l'Éternel s'est choisi un bien-aimé. L'Éternel m'entend quand
    je crie à lui.
  mal-mal: യഹോവ തന്റെ ഭക്തനെ തനിക്കായി വേർതിരിച്ചിരിക്കുന്നു എന്നറിയുവിൻ; ഞാൻ യഹോവയെ
    വിളിച്ചപേക്ഷിക്കുമ്പോൾ അവൻ കേൾക്കും.
  lit-lit: Bet žinokite, kad dievotąjį VIEŠPATS atskyrė sau; VIEŠPATS išgirsta, kai
    jo šaukiuosi.
  urd-GVR: Jān lo ki Rab ne īmāndār ko apne lie alag kar rakhā hai. Rab merī sunegā
    jab maiṅ use pukārūṅga.
  suz-BL: परमप्रभु यावेमी आ कली टीब आन कली आ नेक्‍था वोइक्‍चा कली योव़शो बाक्‍त, दे
    तुइक्‍तीन। मिनु परमप्रभु यावेमी आं पुंइशो लोव़ नेंब।
  eng-NOY: Know ye that the LORD hath exalted one that is devoted to him; The LORD
    will hear, when I call upon him.
  ita-1927: Sappiate che l’Eterno s’è appartato uno ch’egli ama; l’Eterno m’esaudirà
    quando griderò a lui.
  ckb-ckb: بەڵام بزانن کە یەزدان دڵسۆزەکانی بۆ خۆی تەرخان کردووە. یەزدان گوێم لێ دەگرێت
    کاتێک لێی دەپاڕێمەوە.
  eng-BBE: See how the Lord has made great his mercy for me; the Lord will give ear
    to my cry.
  xsi-xsi: Miki kalomi ŋgere sondo ŋga; Yova Kindeni nde ipateanzi tamâta pinde pa
    i tamwata, kinzi ŋinde uru sipono muli pa i. Mine nde lâ zo ndia naŋa ano papa
    i, ande i uru ipaloŋo pa naneŋgu noŋa.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ತಮ್ಮ ನಂಬಿಗಸ್ತರನ್ನು ತಮಗಾಗಿ ಪ್ರತ್ಯೇಕಿಸಿದ್ದಾರೆ ಎಂದು ತಿಳಿದುಕೊಳ್ಳಿರಿ;
    ನಾನು ಬೇಡಿಕೊಳ್ಳಲು ಯೆಹೋವ ದೇವರು ನನಗೆ ಉತ್ತರ ನೀಡುವರು.
  tam-2017: பக்தியுள்ளவனைக் யெகோவா தமக்காகத் தெரிந்துகொண்டார் என்று அறியுங்கள்; நான்
    யெகோவாவை நோக்கிக் கூப்பிடும்போது அவர் கேட்பார்.
  spa-RV-1909: 'Sabed pues, que Jehová hizo apartar al pío para sí: Jehová oirá cuando
    yo á él clamare.'
  ron-BTF: Dar să știți că DOMNUL a pus deoparte pentru el pe cel evlavios; DOMNUL
    va auzi când voi striga către el.
  eng-WEBP: But know that the LORD has set apart for himself him who is godly; The
    LORD will hear when I call to him.
  eng-FBV: You should realize that the Lord shows special favor to the faithful. The
    Lord listens when I call to him.
  nld-1939: Beseft toch, dat Jahweh wonderen doet voor die Hem bemint, Dat Jahweh
    luistert, als ik Hem roep.
  nch-BL: Anmasehualme, xijmatica ya ni. TOTECO techiyocatalijtoc para tiiaxcahua
    nochi tojuanti cati techcojtoc. Huan yaya nechtacaquilía quema nijnojnotza huan
    nechchihuilía cati nijtajtanía.
  vie-1934: Phải biết rằng Đức Giê-hô-va đã để riêng cho mình người nhân đức. Khi
    ta kêu cầu Đức Giê-hô-va, ắt Ngài sẽ nghe lời ta.
  cha-cha: 'Tingoja, na si Jeova japolo apatte y deboto para güiya namaesa: si Jeova
    jajungog yo, anae juagang güe.'
  hin-CV: यह स्मरण रखो कि याहवेह ने अपने भक्त को अपने निमित्त अलग कर रखा है; जब मैं
    पुकारूं याहवेह मेरी सुनेंगे.
  eng-OURB: 'But know that Adonai has set apart for himself him who is godly: Adonai
    will sh''ma ·hear obey· when I call to him.'
  spa-BES: El Señor prefiere al hombre que le es fiel; el Señor escucha mi clamor.
  tdx-tdx: Fe fohino te navaha’ Iehovà ho ama’e i vañoñey; ho janjiñe’ Iehovà te kanjieko.
  tha-KJV: จงทราบเถิดว่า พระเยโฮวาห์ทรงแยกคนที่ตามทางของพระเจ้าไว้สำหรับพระองค์ พระเยโฮวาห์จะทรงสดับเมื่อข้าพเจ้าทูลพระองค์
  por-BR-2018: Sabei pois, que o SENHOR separou para si aquele que é fiel; o SENHOR
    ouvirá, quando a ele eu clamar.
  deu-ELO: Erkennet doch, daß Jehova den Frommen für sich abgesondert hat! Jehova
    wird hören, wenn ich zu ihm rufe.
  eng-WYC-2018: And know ye, that the Lord hath made marvellous his holy man; the
    Lord shall hear me, when I shall cry to him. (And know ye, that the Lord hath
    chosen the holy man for his own, or that the Lord hath shown me his wondrous love;
    and that the Lord shall hear me, when I shall cry to him.)
  epo-epo: Sciu do, ke la Eternulo apartigis la piulon por Si; La Eternulo aŭdas,
    kiam mi vokas al Li.
  gfk-gfk: I tahut bia muat na palai bia no Watong i te bul hasisingen wara uno iat
    diet ing diet te tar tutun ira udiet nilon tana. No Watong na taram ing iau ni
    tataau uram ho ie.
  uig-PIN: Biraⱪ xuni bilip ⱪoyunglarki, Pǝrwǝrdigar ihlasmǝnlǝrni Ɵzigǝ has ⱪilƣan;
    Mǝn Uningƣa nida ⱪilƣinimda, Pǝrwǝrdigar anglaydu.
  beo-beo: 'Dawa:ma! Hina Gode da moloidafa noga:i dunu amo Ea fidafa hamomusa: ilegei
    dagoi. Amola na da Ema wele sia:sea, E da na wele sia:su naba.'
  tpi-OTNT: Yupela i mas save gut long dispela tok. Ol man i save aninit tru long
    Bikpela, em i makim ol bilong em yet. Na olgeta taim mi singaut long em, em i
    save harim singaut bilong mi.
  hau-SA: Ku san cewa Ubangiji ya keɓe masu tsoron Allah wa kansa; Ubangiji zai ji
    sa’ad da na yi kira gare shi.
  udu-udu: Hili mishi gwo ’ban ki Tap̱a a’di dhuki uniŋ gayiin ki she/ mo gom is piti
    mo. Tap̱a ciḵki aha/ gwo mo ki aha/ gwona ’twa/ e a’di mo.
  uig-LAT: Biraq shuni bilip qoyunglarki, Perwerdigar ixlasmenlerni Özige xas qilghan;
    Men Uninggha nida qilghinimda, Perwerdigar anglaydu.
  nde-nde: Yazini ukuthi uThixo usezehlukanisele labo abathembekileyo, njalo uThixo
    uyezwa nxa ngikhala kuye.
  ton-ton: 'Ka mou ʻilo kuo vaheʻi ʻe Sihova maʻana ʻaia ʻoku angalelei: ʻe fanongo
    ʻe Sihova ʻo kau ka kole kiate ia.'
  ces-1613: Synové lidští, dokudž sláva má v potupě bude? Dlouho-liž marnost milovati
    a lži hledati budete? Sélah.
  eng-WMB: But know that the LORD has set apart for himself him who is godly; The
    LORD will hear when I call to him.
  tam-TCV: யெகோவா பக்தியுள்ளவர்களைத் தமக்காகத் தெரிந்துகொண்டார் என்று அறியுங்கள்;
    நான் யெகோவாவைக் கூப்பிடும்போது அவர் செவிகொடுப்பார்.
  ceb-ULB: Apan hibaloi nga si Yahweh naglain sa mga diosnon alang sa iyang kaugalingon.
    Magapatalinghog si Yahweh sa dihang mosangpit ako kaniya.
  pol-UBG: Wiedzcie, że PAN oddzielił dla siebie pobożnego. PAN wysłucha, gdy zawołam
    do niego.
  urd-GVU: جان لو کہ رب نے ایمان دار کو اپنے لئے الگ کر رکھا ہے۔ رب میری سنے گا جب
    مَیں اُسے پکاروں گا۔
  eng-OEBCW: 'See! The Lord has shown me his wonderful kindness: the Lord hears, when
    I call to him.'
  deu-1912: Erkennet doch, daß der HERR seine Heiligen wunderbar führt; der HERR hört,
    wenn ich ihn anrufe.
  kan-2017: ಯೆಹೋವನು ತನ್ನ ಭಕ್ತನನ್ನು ತನಗೋಸ್ಕರ ಪ್ರತ್ಯೇಕಿಸಿಕೊಂಡಿದ್ದಾನೆ ಎಂದು ತಿಳಿದುಕೊಳ್ಳಿರಿ.
    ನಾನು ಆತನಿಗೆ ಮೊರೆಯಿಡುವಾಗೆಲ್ಲಾ ಆತನು ಕೇಳುತ್ತಾನೆ.
  yap-yap: Mu ted u wan’med ni SOMOL e ke mel’eg e pi’in nib mat’aw ni nge milfarad
    ngak, ma be rung’ag lamag nap’an ni gu ra pining.
  hlt-MCSB: Te dongah BOEIPA loh hlangcim te amah ham a hoep tila ming lah. Amah te
    ka khue vaengah, BOEIPA loh a yaak ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ጉሙርቂንታ ዓሶ ፔኤም ማሂ ዶኦሬሢ ዔሩዋቴ፤ ዬያሮ ታኣኒ ዒዛ ሺኢቃ ዎዶና ዒዚ ታኣም ዋይዛኔ።
  qvs-NT: Allita yachaychi Tata Dios payllata kasushpa kawsak runakunallata yanapananta.
    Allita yuyaychi ñuka Tata Diosta roygaptini yanapawananta.
  twi-ASANTE: Hunu sɛ Awurade ayi deɛ ɔwɔ nyamesu ama ne ho; Awurade bɛtie, sɛ mesu
    mefrɛ no a.
  eng-WEBU: But know that the LORD has set apart for himself him who is godly; The
    LORD will hear when I call to him.
  acu-NT: 'Yus aints ainaun: Wina umirtukarti tusa wakerawai. Nuka nekaataram. Wi
    untsuam winaka anturtuktatui tusaram nekaataram.'
  spa-PDDPT: Sepan, pues, que Yavé apartó al piadoso para Él.
  gun-gun: 'Peikuaa pota ke pova''e re: Senhor pe ikuai va''e kuery ma ha''e oiporavo
    ''rã ojeupe guarã. Ha''e rami vy Senhor oendu ''rã ixupe ajapukaia.'
  agu-BL: 'Elk itxum tetz: Ryos na txa''one''n yi e'' balaj tetz tetz. Ncha''tz elk
    itxum tetz: Yi na tbit Ryos intzi'' inkul.'
  ilo-ULB: Ngem ammoenyo nga ilaslasin ni Yahweh dagiti nadiosan para kenkuana. Denggennakto
    ni Yahweh no umawagak kenkuana.
  kpg-kpg: Goodou gi langahia bolo Dimaadua le e hilihili digau ala e donu, go digau
    e hai mee ginai Ia, gei Mee e longono Ia au ma ga gahigahi a Mee.
  uig-ARA: بىراق شۇنى بىلىپ قويۇڭلاركى، پەرۋەردىگار ئىخلاسمەنلەرنى ئۆزىگە خاس قىلغان؛
    مەن ئۇنىڭغا نىدا قىلغىنىمدا، پەرۋەردىگار ئاڭلايدۇ.
  bps-bps: Fandamyu ani, i to mimen knayè i Amun Dwata, mgalékan du nun gukmamun dun,
    taman fanlinge Dwata i katlogu kenen.
  sus-sus: Adamadie, wo n ma binyɛ masarama yaagi ra han mun tɛmui? Wo birama fe fufafu
    nun wule fɔxɔ ra han mun tɛmui?
  pon-2006: Kumwail en tamataman me KAUN-O ketin piladahr en sapwellimanikihla me
    pwung kan, oh e ketin karonge ie ni ei kin likweriong.
  jae-jae: Ajalamaŋ gebe Apômtau kêjaliŋ nê ŋac mansaŋ aê sa. Embe jamôêc êndêŋ Apômtau,
    oc êkêŋ taŋa aê.
  ksd-ksd: Ma avat a nunure ba ra Luluai i tar tibe vaire pa ra dovot na tena lotu
    upi kana iat; Ra Luluai na valongore ba iau ora.
  tur-YTC: Ama Yahve’nin tanrısal olanı kendine ayırdığını bilin. Kendisine seslenince
    Yahve beni duyar.
  bel-N: Сыны людзей, дакуль слава мая зьневажацца будзе, дакуль будзеце любіць марнасьць
    і шукаць няпраўды? (Сэлях.)
  grc-BRENT: Υἱοὶ ἀνθρώπων, ἕως πότε βαρυκάρδιοι; ἱνατί ἀγαπᾶτε ματαιότητα, καὶ ζητεῖτε
    ψεῦδος; διάψαλμα.
  kpr-kpr: Kasama evu, evetu genembo eveva ava, Bajari nunda tofodae sedo gategusira.
    Ava sedo na numokena kori seraena amo, nu ningiraira.
  ind-AYT: (4-4) Ketahuilah bahwa TUHAN memisahkan orang saleh; TUHAN mendengar ketika
    aku memanggil-Nya.
  yom-yom: Luzaba mboti ti Yave wukisobudidi mutu wumosi wunkinzikanga mambu mandi.
    Yave wela wa mu thangu ndiela kuntela.
  yut-yut: Ji gen on do pakyaŋsi nandani. Amɨn morap Yawe dakon pɨŋbinisi ekwaŋ, uŋun
    iyɨ do manjɨgɨt. Nak uŋun do yaŋ tɨdoko bɨsitno nandɨsak.
  nya-nya: Dziwani kuti Yehova wadziyikira padera anthu okhulupirika; Yehova adzamva
    pamene ndidzamuyitana.
  hrv-hrv: Sinovi čovječji, dokle će vam srca ostati tvrda? Zašto ispraznost ljubite,
    opsjenu slijedite?
  mps-mps: Tiali goli, dagego te ebo sę koneiąo, te aga pagede bidibo we bidi, te
    Genuai Bidigo augwali sa muani, te aga da weyu yali. Tama tigidali sogo eno agaba
    i obaso, agai eno te wabo i odobo dao.
  tpi-tpi: Yupela i mas save gut long dispela tok. Ol man i save aninit tru long Bikpela,
    em i makim ol bilong em yet. Na olgeta taim mi singaut long em, em i save harim
    singaut bilong mi.
  dan-1931: Hvor længe, I Mænd, skal min Ære skændes? Hvor længe vil I elske Tomhed,
    søge Løgn? - Sela.
  vie-OVCB: 'Các ngươi nên chắc chắn điều này: Chúa Hằng Hữu biệt riêng người tin
    kính cho Ngài. Chúa Hằng Hữu đáp lời khi ta kêu cầu Ngài.'
  guj-2017: પણ જાણો કે જે પવિત્ર છે તેને યહોવાહે પોતાને માટે પસંદ કર્યો છે. હું જ્યારે
    યહોવાહને વિનંતિ કરું, ત્યારે તે મારું સાંભળશે.
  pon-2006A: Kumwail en tamataman me KAUN-O ketin piladahr en sapwellimanikihla me
    pwung kan, oh e ketin karonge ie ni ei kin likweriong.
  por-BRBSL: Mas saiba que Yahweh separou para si mesmo aquele que é piedoso; Yahweh
    ouvirá quando eu ligar para ele.
  eng-OEBUS: 'See! The Lord has shown me his wonderful kindness: the Lord hears, when
    I call to him.'
  swe-swe: 'Ni människor (människors söner) [som reser er upp mot mig, lyssna]: Hur
    länge ska ni svärta ner min ära? Hur länge ska ni älska tomhet [illusioner, falska
    ogrundade rykten] och söka lögner? [Det ovanliga hebreiska uttrycket ”bnei ish”,
    ordagrant ”människors söner”, används här. Skrevs psalmen i samband med kan uppmaningen
    vara riktade till Joab och Abishai som gått över till Absaloms sida. Det finns
    flera exempel på Joabs förräderi, se .] Sela. [Antagligen ett avbrott för instrumentalt
    mellanspel, en paus för att begrunda vad som just har sjungits.]'
  cth-cth: BAWIPA ni cathutlae tami teh a rawi tie hah panuek awh haw. Ka kaw toteh
    BAWIPA ni na thai pouh han.
  twi-twi: Hu sɛ Awurade ayi nea ɔwɔ nyamesu ama ne ho; Awurade betie, sɛ misu mefrɛ
    no a.
  hlt-hlt: Te dongah BOEIPA loh hlangcim te amah ham a hoep tila ming lah. Amah te
    ka khue vaengah, BOEIPA loh a yaak ni.
  tbz-SIM: Díndi bɛnìtìbɛ̀, dɛ̀ yó nkɑ̃́ɑ̃́kɛ́ dɛ kɛ̀ di yóu di bo ncɑɑ̀rimɛ̀ n yètìrì?
    Dɛ̀ yó nkɑ̃́ɑ̃́kɛ́ dɛ kɛ̀ di yóu di bo ndɔ́mɛ̀ dɛtetìrɛ̀ kpɛrɛ kɛ wɑnti siyɑ́ɑ̀bìsí?
  msy-2020: Ia akar kam bar deragh a gɨfogh. Gumazamizir Ikiavɨra Itir Godɨn apengan
    itiba, God ua baghavɨra me ginaba. Ezɨ kɨ an diazɨ, a nan azangsɨzim barasi.
  dop-dop: Mpɑ mɛ mə pɛɛkəɣɩ sɩ ɩ́ cɑɣɑnɑ-m nɑ ɩ́ tʋʋ-m mʋsʋŋ tɔ, pəlee kɛ́ mɩɩ hɛɛsɩ
    mɑ nyʋɣʋ kʋɣʋ nɑ kɑloolɑɣɑ?
  azb-azb: Bilin ki, mömin insanı Rəbb Özü üçün ayırıb; Nə vaxt Rəbbi çağırsam, məni
    eşidir.
  eng-DBY: 'But know that Jehovah hath set apart the pious [man] for himself: Jehovah
    will hear when I call unto him.'
  hin-2017: यह जान रखो कि यहोवा ने भक्त को अपने लिये अलग कर रखा है; जब मैं यहोवा को
    पुकारूँगा तब वह सुन लेगा।
  wol-KYG: Yeen boroom daraja yi, buleen yàqati sama der, buleen sopp caaxaan, di
    sos. Selaw.
  bjr-bjr: Innee iriaqa. Yaaweefa andeeqarausa nariara utaaqama qaifaqa maridaqa.
    Qinee mina aaraunanoo qini ufa iridanoo.
  eng-YLT: And know ye that Jehovah Hath separated a saintly one to Himself. Jehovah
    heareth in my calling to Him.
  kne-kne: Nemnemen yo ay si Diyos et inkasina din matalek ya nadiyosan ay ipogaw
    para en sisya, isonga din karkararag ko et dengdengngena.
  eng-WYC-2017: And know ye, that the Lord hath made marvellous his holy man; the
    Lord shall hear me, when I shall cry to him.
  eng-WMBB: But know that the LORD has set apart for himself him who is godly; The
    LORD will hear when I call to him.
  zat-NTPS: Le xexúnbea ba gucá'a Xránadxu nu benne' dxape̱' Le̱' ba lá'ana. Xrana'
    Dios xenne̱' gate dxuláwizra' Le̱'.
  zty-NTPS: Žaḻa' nnézlele ba wžé X̱anžo Dios bennen' žape' Ḻe' ba la'ne. X̱anžo
    Dios yenle' chia' kate' wḻiža' Ḻe'.
  urd-GVH: जान लो कि रब ने ईमानदार को अपने लिए अलग कर रखा है। रब मेरी सुनेगा जब मैं
    उसे पुकारूँगा।
  rug-rug: Ba mi gilania sapu ele vizata paqaha vagi e Zihova sari na tie toṉoto pude
    na Nana tie soti; kaqu va avosau e Zihova pana tepa la koa Sa si rau.
  gaz-gaz: Isin akka Waaqayyo warra isaaf bulan ofii isaatiif addaan baafate beekaa;
    Waaqayyo yommuu ani isa waammadhutti na dhagaʼa.
  fra-LSG: Fils des hommes, jusques à quand ma gloire sera-t-elle outragée? Jusques
    à quand aimerez-vous la vanité, Chercherez-vous le mensonge? — Pause.
  yal-yal: Ɛ tan adamadiine, ɛ n ma binyen findima yagin na han waxatin mundun yi?
    Ɛ fatama fe fuune nun wulene ma waxatin mundun yi? Bɛti xuini te.
  iou-iou: Ŋode nadäkot; Ämawebe Ekäni täŋo gämoriken kuŋat täkaŋ u inita biŋam iwoyäk
    täyak. Unita näkä gera yäŋira nadäŋ namik täyak.
  haw-1868: E ike hoi oukou na hoana e o Iehova i ka mea haipulo nona; E lohe mai
    no o Iehova i ko'u kahea ana'ku ia ia.
  arb-NAV: اعْلَمُوا أَنَّ الرَّبَّ قَدْ مَيَّزَ لِنَفْسِهِ تَقِيَّهُ؛ الرَّبُّ يَسْمَعُ
    عِنْدَمَا أَدْعُوهُ.
  ded-ded: KEBUNGO yengena enac tofoc tofohongic bic segereu yengena areng ande, ngeni
    imoc negembisia. Ni KEBU kpacba yeng ubaudumenna negenude.
  ewe-ewe: Minyae be Yehowa tia mawuvɔ̃lawo na eɖokui, eya ta Yehowa asee, ne meyɔe.
  eng-LEE: '(4:4) But know that the Lord hath set apart the pious for himself: the
    Lord will hear when I call on him.'
  asm-FB: কিন্তু তোমালোকে জানি থোৱা, যিহোৱাই নিজৰ ভক্তসকলক তেওঁৰ নিজৰ কাৰণে পৃথক কৰিলে।
    মই মাতিলে, যিহোৱাই মোৰ প্রার্থনা শুনে।
  sus-A: عَدَ مَدِيٍ، وٌ ﭑ مَ بِنيّ مَسَرَ مَ يَافِ رَ هَن مُن تّمُي؟ وٌ بِرَ مَ قٍ
    قُقَقُ نُن وُلٍ قْشْ رَ هَن مُن تّمُي؟
  fra-SBL: Mais sachez que Yahvé s'est réservé celui qui est pieux ; Yahvé entendra
    quand je l'appellerai.
  hbo-hbo: בְּנֵ֥י אִ֡ישׁ עַד־מֶ֬ה כְבֹודִ֣י לִ֭כְלִמָּה תֶּאֱהָב֣וּן רִ֑יק תְּבַקְשׁ֖וּ
    כָזָ֣ב סֶֽלָה׃
  kik-kik: Menyai atĩ Jehova nĩeyamũrĩire arĩa mamwendete; Jehova nĩarĩiguaga rĩrĩa
    ndamũkaĩra.
  fra-NCL: Fils des hommes, jusques à quand ma gloire sera-t-elle outragée ? Jusques
    à quand aimerez-vous la vanité, et rechercherez-vous le mensonge ? — Séla.
  cek-AK: 'Toe Sithaw panoek kami loe Sithaw mah Angmah hanah pahoe boeh, tiah panoek
    oh: anih to ka kawk naah Angraeng mah na pathim tih.'
  cuk-cuk: Be itomar, dule-Bab-Jehováʼba nue-nanadiile, Bab-Dummad, a-dulebina itogerba
    daed. A-ular, Bab-Jehováʼse an gotele, an-itodaed.
  uig-CYR: И инсан балилири, силәр мениң шан-шәривимни қачанғичә аһанәткә қалдурисиләр?
    Қачанғичә беһудиликни сөйүп, Ялғанни издәп жүрисиләр? Селаһ.
  tel-2017: యెహోవా తన భక్తులను తన కోసం ఏర్పరచుకుంటాడని తెలుసుకోండి. నేను యెహోవాకు
    విజ్ఞప్తి చేసినప్పుడు ఆయన ఆలకిస్తాడు.
  hat-BSA: Men konnen ke SENYÈ a te mete nonm Bondye a apa pou Li menm. SENYÈ a tande
    lè m fè apèl Li.
  ukr-ONPU: О сини людські, доки ви честь мою безчестити будете? Доки будете любити
    марне й прагнути неправди? Села
  kos-kos: Esam lah LEUM GOD El sulela mwet suwoswos tuh elos in ma lal, Ac El lohngyu
    ke nga pang nu sel.
  hbo-WLC: בְּנֵ֥י אִ֡ישׁ עַד־מֶ֬ה כְבוֹדִ֣י לִ֭כְלִמָּה תֶּאֱהָב֣וּן רִ֑יק תְּבַקְשׁ֖וּ
    כָזָ֣ב סֶֽלָה׃
  ibo-ibo: Matanụ nke ọma na Onyenwe anyị ahọpụtala ndị ezi omume nye onwe ya; ọ ga-egekwa
    ntị nʼolu m mgbe ọbụla m kpọkuru ya.
  ory-ory: ମାତ୍ର ସଦାପ୍ରଭୁ ଆପଣା ପାଇଁ ସଦ୍‍ଭକ୍ତ ଲୋକକୁ ପୃଥକ କରି ରଖିଅଛନ୍ତି, ଏହା ଜ୍ଞାତ ହୁଅ;
    ମୁଁ ସଦାପ୍ରଭୁଙ୍କୁ ଡାକିଲେ, ସେ ଶୁଣିବେ।
  chk-chk: Nge oupwe silei pwe ewe Samol mi Lapalap a aimwüela chokewe mi pwüng fän
    püsin itan. Ewe Samol mi Lapalap a rongorong, lupwen üa kökköri.
  rop-rop: Bat yumob jinggabat dijan na! YAWEI bin pikimat detlot pipul hu bulurrum
    im raitwei. Wen ai jingat langa im, im irrim mi.
  ukr-1871: Знайте, що Господь звеличив праведника свого. Господь почує, коли буду
    молити його.
  yon-yon: Kumban kaadkerime! Yariman kuu ye kiwaan arimo doriibdan kuu ben yeka ye
    dowad angkara nongkoboon. Kowe, nembed Yariman yaa baandaniin kuu wengamberewaneen.
  deu-1951: (04-4) Erkennet doch, daß der HERR seinen Getreuen ausgezeichnet hat!
    Der HERR wird hören, wenn ich zu ihm rufe.
  eng-JPS: (4-4) But know that the LORD hath set apart the godly man as His own; the
    LORD will hear when I call unto Him.
  srp-1865: Znajte da Gospod divno èuva svetoga svojega; Gospod èuje kad ga zovem.
  lug-lug: Naye mutegeere nga Mukama yeerondeddemu abo abamugondera. Bwe nnaamukoowoolanga
    anampuliranga era anannyanukulanga.
  heb-heb: ודעו כי הפלה יהוה חסיד לו יהוה ישמע בקראי אליו׃
  ben-IRV: কিন্তু এটা জেনে রাখো যে সদাপ্রভুু নিজের জন্য ধার্ম্মিকদের পৃথক করেন। আমি
    যখন তাঁকে ডাকব তখন সদাপ্রভুু শুনবেন,
  ntu-ntu: Murde nakrlzamu kx Yawe mcpxle nigr leplz kxnztubqng kx nanginedeng. X
    mzli kc nakrka'-ngrbo bade, sa na-ayzlumle natqnge.
  pan-pan: ਪਰ ਇਹ ਜਾਣੋ ਕਿ ਯਹੋਵਾਹ ਨੇ ਪਵਿੱਤਰ ਜਨ ਨੂੰ ਆਪਣੇ ਲਈ ਵੱਖਰਾ ਕਰ ਰੱਖਿਆ ਹੈ। ਜਦੋਂ ਮੈਂ
    ਉਹ ਨੂੰ ਪੁਕਾਰਾਂ ਯਹੋਵਾਹ ਮੇਰੀ ਸੁਣੇਗਾ।
  mya-JVB: ထာဝရဘုရား သည် မိမိ သန့်ရှင်း သူကို ရွေး ထား တော်မူသည်ကို သိ မှတ်ကြလော့။
    ငါ ခေါ် ၍ လျှောက် သောအခါ ၊ ထာဝရဘုရား သည် နားထောင် တော်မူလိမ့် မည်။
  kgf-kgf: Yawenéŋ eŋeya niŋac wamma siŋ niŋmianʒac i gésimiyec imi niŋasarimu. Imuac
    ni ʒéwelec wamba Yawenéŋ nimma kecanʒac.
  tte-O: Na iyamo nuwanuwagu wakatai yakato Yeoba ana tomoyao yakayakasisili ipei-suwalagili
    ibomamo kaiwena yo saugana yayoga koina kainagu ibenalan.
  tbg-tbg: Ne kiae iriavo? Tenavu avuqavu ni vaurauka tinavuara nai vainti variate
    tiro, Noravano Kotiva tinavu naini kaama taira. Mintirara ti, te Kotira aaraariraro
    viva ti uva homa irianaro.
  hmo-hmo: Do umui laloa, Lohiabada ese kara maoromaoro taudia, be ia abia hidi vadaeni,
    iena. Bona lau ese lau boiboi henia neganai, ia ese lau dekenai ia kamonai henia.
  zar-NT: Guliʼtsöjné nabö́ cazëʼ Xanruʼ nu radxi Lëʼ, ateʼ riyönnëʼ nedaʼ cateʼ rulidzaʼ-nëʼ.
  urd-urd: जान लो कि ख़ुदावन्द ने दीनदार को अपने लिए अलग कर रखा है; जब मैं ख़ुदावन्द
    को पुकारूँगा तो वह सुन लेगा।
  rus-SYN: Сыны мужей! доколе слава моя будет в поругании? доколе будете любить суету
    и искать лжи?
  bqc-SIM: Gbɛ̃́ↄ, á zɛ widaa ma Lua gawidewaɛ bↄɛ ni? Iↄ ye pↄpãↄzi, iↄ tɛ tã́aↄzi.
  tcz-CHONGTHU: Ahin nanghon heuvin, Yahweh Pakai in ama gingho Ama ding'in atum'in
    alhengdoh'e. Yahweh Pakai kakou tengleh Aman ei-donbut teijin ahi.
  mar-mar: परंतु हे जाणा की परमेश्वराने देवभिरूस आपल्या करीता वेगळे केले आहे. मी जेव्हा
    परमेश्वरास हाक मारीन तेव्हा तो ऐकेल.
  isl-isl: 'Drottinn Guð spyr: „Þið mannanna börn, ætlið þið endalaust að vanhelga
    nafn mitt með því að tilbiðja þessa heimskulegu hjáguði? Vitið þið ekki að heiður
    þeirra er bull og hégómi?“'
  hlt-THB: Bawipa ing amah ben awh ak ypawm thlangkhqi ce amah aham hoep hawh hy ti
    sim lah uh; kak khy awh Bawipa ing kak awi za kaw.
  qub-qub: Tantiyacuy-llapa, Tayta Diosga mandamintunta cumlejcunallatami cuyan. Tayta
    Diosga mañacuptë wiyamanmi.
  bqp-bqp: Àgↄ̃ dↄ̃ kũ Dikiri a gbɛ̃nↄ dìtɛ adona, tó ma a sìsi, ani ma yã ma.
  hat-hat: (04:4) Pa bliye, se Seyè a ki chwazi m' pou moun pa li. Seyè a tande m'
    lè mwen rele l'.
  eng-BSB: Know that the LORD has set apart the godly for Himself; the LORD hears
    when I call to Him.
  eng-WEBPB: But know that the LORD has set apart for himself him who is godly; The
    LORD will hear when I call to him.
  kbq-kbq: Hianagi antahio, Ra Anumzamo'a agri'ma nevaririza vahera zamazeri ruotge
    huno agrarega zamavarenenteno, nagrama nunamuma hanugeno'a antahi namigahie.
  pon-pon: Komail lolekonala, ap aja, me Ieowa kotin piladar japwilim a lelapok o.
    Ieowa kin kotin mani ia ni ai likelikwir on i.
  nhe-BL: Intlacame, xijmatica ya ni. TOTECO techiyocatlalijtoc para tiiaxcahuaj nochi
    tojuanti tlen techcojtoc. Huan yajaya nechtlacaquilía quema nijnojnotza huan nechchihuilía
    tlen nijtlajtlanía.
  wnc-wnc: Ginda wamu aaknga katak siknga natapnong. Aminu Buyambam tapae gepbiatang
    koyuaingu, waaminu inae yawan yuaing. Siwan nata ie ininggamatawawa, ita nata
    yanggau atnatapik.
  bus-bus: Àgↄ̃ dↄ̃ kɛ̀ Dii a gbɛ̃nↄ dìɛ ńdona, tó ma à sìsi, eé ma yã ma.
  gub-BL: Pema'enukwaw ko ma'e rehe nehe. Tupàn Tuweharupi Wiko Ma'e wereko katu uzehe
    uzeruzar katu ma'e a'e wà. Herenu a'e, aze aze'eg izupe ihe.
  eng-DRA: O ye sons of men, how long will you be dull of heart? why do you love vanity,
    and seek after lying?
