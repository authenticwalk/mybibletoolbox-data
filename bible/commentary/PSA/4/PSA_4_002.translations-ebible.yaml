verse: PSA.004.002
translations:
  mal-C: അല്ലയോ മനുഷ്യാ, നിങ്ങൾ എത്രനാൾ എന്റെ മഹത്ത്വത്തെ അപമാനിക്കും? എത്രനാൾ നിങ്ങൾ
    വ്യാമോഹത്തെ പ്രണയിച്ച് കാപട്യത്തെ പിൻതുടരും? സേലാ.
  deu-TKW: 'Wenn ich rufe, so erhöre mich, o Gott, der du meine Gerechtigkeit bist!
    In der Bedrängnis hast du mir Raum geschafft: sei mir gnädig und höre mein Gebet!'
  lin-lin: Nzambe, bosembo na ngai, soki nabeleli Yo, yanola ngai. Kangola ngai na
    pasi, salela ngai ngolu, mpe yoka libondeli na ngai.
  mmx-mmx: Lingisa ba nemi limixin kapmek miba xap ti paase aksaksa ria? Lingisa ba
    uba xap ti vavara solo ri levempanga xopmen turuturun teren, la ti mumu asu levempanga
    xaxarang?
  eng-LSV: Sons of men! Until when [is] my glory for shame? You love a vain thing,
    you seek a lie. Selah.
  eng-GNV: O ye sonnes of men, howe long will yee turne my glory into shame, louing
    vanitie, and seeking lyes? Selah.
  eng-WEBSTER: O ye sons of men, how long will ye turn my glory into shame? how long
    will ye love vanity, and seek after falsehood? Selah.
  nhw-BL: 'Huan Toteco quinanquilía. “Anmasehualme, xijtlacaquilica ya ni: ¿Hasta
    quema tlamis para annoca paquise na, catli más quinamiqui nijselis tlatlepanitacayotl?
    ¿Hasta quema noja anquinhueyichihuase tlaixcopincayome catli amo neli ya Dios?
    ¿Hasta quema noja anmocahuase ma anmechcajcayahuaca?”'
  swh-ONEN: Enyi watu, mtabadilisha utukufu wangu kuwa aibu mpaka lini? Mtapenda udanganyifu
    na kufuata miungu ya uongo mpaka lini?
  bba-bba: Gusunɔ, nɑ̀ n wɑ̃ɑ nɔni swɑ̃ɑru sɔɔ, wunɑ ɑ rɑ mɑn somi. Nɑ̀ n nun sokɑ,
    ɑ mɑn wurɑrio. A nɛn wɔnwɔndu wɑɑwo, ɑ nɛn kɑnɑru nɔɔwɔ, wunɛ wi ɑ rɑ mɑn sirie.
  eng-KJVCPB: O ye sons of men, how long will ye turn my glory into shame? How long
    will ye love vanity, and seek after leasing? Selah.
  luo-luo: Yaye, ubiro chayo duongʼ ka ukuodo wiya nyaka karangʼo? Ubiro hero gik
    manono kendo luwo nyiseche manono nyaka karangʼo? Sela
  aii-aii: ܝܵܐ ܒܢܲܝ̈ܢܵܫܵܐ، ܗܲܠܔ ܐܝܼܡܲܢ ܡܲܕܸܪܝܼܬܘܿܢ ܐܝܼܩܵܪܝܼ ܠܢܟ݂ܝܼܦܬܵ‌ܐ؟ ܗܲܠܔ ܐܝܼܡܲܢ
    ܡܲܚܸܒܝܼܬܘܿܢ ܣܪܝܼܩܘܼܬܵ‌ܐ، ܘܛܵܥܹܝܬܘܿܢ ܒܵܬܪ ܕܘܼܓܠܵܐ؟ ܣܹܠܵܗ
  meu-meu: Taunimanima e, umui ese lau namogu na hemarai ai ba halaoa ela bona edena
    nega ai? Hereva kavakavadia ba ura henidia bona hereva koikoidia ba tahudia ela
    bona edena nega ai? (Selah)
  npi-ULB: ए मानिसहरू, मेरो इज्‍जतलाई तिमीहरू कहिलेसम्म लाजमा परिवर्तन गर्छौ? कहिलेसम्म
    तिमीहरू व्‍यर्थका कुरालाई प्रेम गर्छौ अनि झुटको पछि लग्छौ? सेला
  yor-yor: Báwo ni yóò ṣe pẹ́ tó, ẹ̀yin ọmọ ènìyàn, tí ẹ ó ṣe sọ ògo mi di ìtìjú?
    Báwo ni yóò ṣe pẹ́ tó, tí ẹ̀yin yóò ṣe fẹ́ràn ìtànjẹ àti tí ẹ̀yin yóò fi máa wá
    ọlọ́run èké?
  pes-OPCB: ای آدمیان، تا به کی نام مرا بی‌حرمت خواهید کرد؟ تا به کی چیزهای باطل و
    دروغ را دوست خواهید داشت و از آنها پیروی خواهید کرد؟
  tgl-ULB: Kayong mga tao, gaano ninyo katagal papalitan ang aking karangalan ng kahihiyan?
    Gaano ninyo katagal mamahalin ang mga walang halaga at maghahangad ng mga kasinungalingan?
    Selah
  nop-nop: Me heki, hidi nai dedigoŋ wotnenegigit yotifo tineeŋ? Nai dedigoŋ nemenemek
    hogohi wendok nadigalika tineeŋ? Be nai dedigoŋ titiŋ yalayalaŋ keleneeŋ?
  hui-hui: Agali bu kamiru tígua i̱naga mini mo ko haga bialu horo agiru holeberemibe.
    Ko ngaru hangu mo tene halu mana henene bulene ngaru nabi horo agiru holeberemibe.
  mya-mya: အ​ချင်း​လူ​တို့၊သင်​တို့​သည်​အ​ဘယ်​ကာ​လ​တိုင် အောင် ငါ့​အား​စော်​ကား​ကြ​မည်​နည်း။
    အ​ဘယ်​ကာ​လ​တိုင်​အောင်​သင်​တို့​သည် အ​ကျိုး​မ​ရှိ​သည့်​အ​ရာ​ကို​နှစ်​သက်​၍ အ​မှား​နောက်​သို့​လိုက်​ကြ​မည်​နည်း။
  bod-N: ཀྱེ་ཀྱེ་ཁྱོད་ཚོས་ང་ཡི་བརྗིད་ཉམས༌ནི། །ངོ་ཚར་བསྒྱུར་ནས་ནམ་དུས་བར་དུ༌ལུས། །ཁྱོད་ཚོ་འཁྲུལ་སྣང་ཙམ་ལ་ཆགས་པ༌དང༌།
    །རྫུན་གཏམ་བཙལ་ནས་ནམ་དུས་བར་དུ༌ལུས།། ༼ སེ༌ལཱ། ༽
  wsk-wsk: O kariimet, nina tom amaru te aninga Kaem yawara nibiring tua ko munan
    mu bita talko ya? Ale mel duap duap nunguning mena ko kuesan mu se, kaem kawel
    nunup patawuwasan mu nibiring tualko ya?
  sna-sna: Nhai imi vanhu, muchashandura kukudzwa kwangu kukava chinyadziso kusvikira
    riniko? Muchada kutsauswa nokutsvaka vamwari venhema kusvikira riniko? Sera
  spa-BLM: Hijos de los hombres, ¿hasta cuándo se convertirá mi gloria en deshonra?
    ¿Amarás la vanidad y buscarás la falsedad? Selah.
  cac-cac: Ex vetanimail, ¿b'aq'uin̈ ol eyactejcan eyalan in pecal? ¿B'aq'uin̈ ol
    eyactejcan eyalan lolonel malaj yelc'ochi? ¿B'aq'uin̈ ol eyactejcan e sayan tas
    man̈ yeloc?
  swh-ULB: Ninyi watu, mpaka lini mtaiabisha heshima yangu? Mpaka lini mtaendelea
    kupenda kile kisicho stahili na kutafuta uongo?
  bel-bel: Калі клічу я, - акажыся мне, Божа праўды маёй! Ты даваў мне прастору ў
    цясноцьці. Умілажалься зь мяне і пачуй малітву маю.
  deu-ELBBK: Wenn ich rufe, antworte mir, Gott meiner Gerechtigkeit! In Bedrängnis
    hast du mir Raum gemacht; sei mir gnädig und höre mein Gebet!
  mbb-OT: Sikiyu is menge etew he egkuntada kediey, sengemenu keluǥayad is kebpeel-elezi
    niw kedì? Sengemenu keluǥayad is kebmahala niw te menge tuluuwen he wazè dan pulus
    wey kedsunud te ketetarù?
  mal-2015: പുരുഷന്മാരേ, നിങ്ങൾ എത്രത്തോളം എന്റെ മാനത്തെ നിന്ദയാക്കി മായയെ ഇച്ഛിച്ചു
    വ്യാജത്തെ അന്വേഷിക്കും? സേലാ.
  gup-gup: Ngabenmarneyime nawu birriwern bininj, ngayime, “Ngudda nawu djalbininj,
    njalekenh kandidjalngeywirrihme? Yiddok ngudda munguyh ngurrimunkekadjung kunwok
    manbu minj kunwoybuk, ngudda nawu ngurrbenyawan gods nawu kabirrikurren munguyh?
  rmc-rmc: Sar pre tu vičinav, šun man avri, miro čačipnaskro Del! Tu mange pomožinehas,
    sar somas andro pharipen. Av ke ma jileskro a šun avri miri modľitba!
  nlg-nlg: 'Ivei vaho ke vagha na darona: ighau na vure kau dikalai na lei nigua a
    uto? Mi vei vaho ke vagha na darona kau gonighi na lei hurutabo taho puku ni?
    Mi vei vaho ke vagha na darona kau nia sorisori, ge kau goni dila na mate?'
  pes-OPV: ‌ای فرزندان انسان تا به کی جلال من عار خواهد بود، و بطالت را دوست داشته،
    دروغ را خواهید طلبید؟ سلاه
  ron-1924: Фиий оаменилор, пынэ кынд ва фи батжокоритэ слава мя? Пынэ кынд вець юби
    дешертэчуня ши вець умбла дупэ минчунь?
  ben-OBCV: হে মানুষেরা, কত কাল আমার সম্মান অপমানে পরিণত করবে? আর কত কাল তোমরা অলীকতা
    ভালোবাসবে ও ভুয়ো দেবতার সন্ধান করবে
  som-som: Binu-aadmigow, ilaa goormaa sharaftaydu sharafjab u rogmanaysaa? Ilaa goormaad
    wax aan micne lahayn jeclaanaysaan? Oo ilaa goormaad been doondoonaysaan? (Selaah)
  lat-VUC: '[Cum invocarem exaudivit me Deus justitiæ meæ, in tribulatione dilatasti
    mihi. Miserere mei, et exaudi orationem meam.'
  eng-ASVBT: O ye sons of men, how long shall my glory be turned into dishonor? How
    long will ye love vanity, and seek after falsehood? Selah
  mna-mna: O yalei, niom tomtom ta kapasansaana nio zoŋ na, ŋiizi na kezem mbulu tiom
    tana? Niom leleyom ilip pa mbulu pakaamŋana. Tamen mbulu tiom tana ko iur ŋonoono
    som. Tana ŋiizi na kezem?
  ita-1885: O uomini principali, infino a quando sarà la mia gloria in vituperio?
    Infino a quando amerete vanità, E andrete dietro a menzogna? (Sela.)
  eng-LXXUP: 'When I called upon him, the God of my righteousness heard me: Thou hast
    made room for me in tribulation; Pity me, and hearken to my prayer.'
  eng-ULB: You people, how long will you turn my honor into shame? How long will you
    love that which is worthless and seek after lies? Selah
  spa-VBL: ¿Hasta cuándo, oh pueblo, arruinarás mi reputación? ¿Hasta cuándo amarás
    la vanidad y las mentiras? Selah.
  fra-_FOB: Fils des hommes, jusques à quand ma gloire sera-t-elle mise en opprobre?
    Jusques à quand aimerez-vous la vanité, et rechercherez-vous le mensonge? (Sélah.
    )
  mal-mal: മനുഷ്യരേ, നിങ്ങൾ എത്രത്തോളം എന്റെ മാനത്തെ നിന്ദിച്ച്, മായയെ ഇച്ഛിച്ച് വ്യാജത്തെ
    അന്വേഷിക്കും? സേലാ.
  lit-lit: O žmonių sūnūs, kaip ilgai mano šlovę versite į gėdinimą? Kaip ilgai mylėsite
    tuštybę ir ieškosite to, kas melaginga? Sela.
  urd-GVR: Ai ādamzādo, merī izzat kab tak ḳhāk meṅ milāī jātī rahegī? Tum kab tak
    bātil chīzoṅ se lipṭe rahoge, kab tak jhūṭ kī talāsh meṅ rahoge? (Silāh)
  suz-BL: गे मुरपुकी, गेना सम्‍म आं कली मान मपाइनीनी? गेना सम्‍म गेपुकी जाम्‍शा लाइब
    थोव़क दाक्‍नीनी नु जोल पाइनीनी? ठेयब सेंदा पा।
  eng-NOY: How long, O men! will ye dishonor my dignity? How long will ye love vanity,
    and seek disappointment? [[Pause.]]
  ita-1927: Figliuoli degli uomini, fino a quando sarà la mia gloria coperta d’obbrobrio?
    Fino a quando amerete vanità e andrete dietro a menzogna? Sela.
  ckb-ckb: ئەی خەڵکینە، هەتا کەی شکۆی من دەگۆڕن بە شورەیی؟ هەتا کەی حەز لە قسەی پووچ
    دەکەن و بەدوای درۆدا دەگەڕێن؟
  eng-BBE: O you sons of men, how long will you go on turning my glory into shame?
    how long will you give your love to foolish things, going after what is false?
    (Selah.)
  xsi-xsi: Aŋga miki tamâta ŋai, miki ma kayaula naŋa ŋâŋgu ikura zo ŋapia kilo, a?
    Miki ma ilomi koŋa pa ŋgua kaa kaa wa kapono muli pa mâsi laŋeŋa wa ikura zo ŋapia
    kilo, a?
  kan-OKCV: ಓ ಮಾನವ, ನೀನು ಎಲ್ಲಿಯತನಕ ನನ್ನ ಮಹಿಮೆಯನ್ನು ಅವಮಾನಕ್ಕೆ ಗುರಿಪಡಿಸುವಿ? ನೀನು ಎಲ್ಲಿಯತನಕ
    ವ್ಯರ್ಥವಾದದ್ದನ್ನು ಪ್ರೀತಿಸಿ, ಸುಳ್ಳನ್ನು ಹುಡುಕುವಿ?
  tam-2017: மனுமக்களே, எதுவரைக்கும் என்னுடைய மகிமையை அவமானப்படுத்தி, வீணானதை விரும்பி,
    பொய்யை நாடுவீர்கள். (சேலா)
  spa-RV-1909: Hijos de los hombres, ¿hasta cuándo volveréis mi honra en infamia,
    amaréis la vanidad, y buscaréis la mentira? (Selah.)
  ron-BTF: Voi, fii ai oamenilor, până când veți întoarce gloria mea în rușine? Până
    când veți iubi deșertăciunea și veți căuta minciuna? Selah.
  eng-WEBP: You sons of men, how long shall my glory be turned into dishonor? Will
    you love vanity and seek after falsehood? Selah.
  eng-FBV: How long will you people ruin my reputation? How long will you love what
    is worthless and tell lies? Selah.
  nld-1939: Kinderen, hoe lang nog zwaarmoedig; Waarom ijdele verwachting, bedriegelijke
    hoop nagejaagd?
  nch-BL: '“Anmasehualme, xijtacaquilica ya ni: ¿Hasta quema tamis para anpaquise
    ica na cati más quinamiqui nijselis tatepanitacayot? ¿Hasta quema noja anquinhueyichihuase
    taixcopincayome cati amo neli Dios? ¿Hasta quema noja anmocahuase ma amechcajcayahuaca?”'
  vie-1934: Hỡi các con loài người, sự vinh hiển ta sẽ bị sỉ nhục cho đến chừng nào?
    Các ngươi sẽ ưa mến điều hư không, Và tìm sự dối trá cho đến bao giờ?
  cha-cha: Jamyo, famaguon taotao, asta ñgaean nae innanalo y onraco gui minamajlao?
    Asta ñgaean yanmiyo y banida ya inaliligao y dinague? Sila.
  hin-CV: मनुष्यो! कब तक तुम मेरा अपमान करते रहोगे? कब तक तुम छल से प्रेम और उसकी
    खोज करते रहोगे, जो निरर्थक है, जो मात्र झूठी ही है?
  eng-OURB: You sons of men, how long shall my kavod ·weighty glory· be turned into
    dishonor? Will you 'ahav ·affectionately love· vanity, and seek after falsehood?
    Selah ·contemplation with musical interlude·
  spa-BES: ¡Oh, hijos de hombres! ¿Hasta cuándo seguirán convirtiendo mi gloria en
    vergüenza? ¿Por Cuánto tiempo amaran y buscarán la vanidad y falsedad?
  tdx-tdx: O ry ana’ondatio, Sikala ‘mbia ro hafote’ areo ho inje ty asiko? ty hikoko
    ty tsy vente’e, hitsoeke ty famañahiañe? Selà
  tha-KJV: โอ บุ​ตรทั้งหลายของมนุษย์​เอ๋ย ท่านจะทำให้​เกียรติ​ของข้าพเจ้ากลายเป็นความอับอายอีกนานเท่าใด
    ท่านจะรักสิ่งไร้​สาระ และแสวงหาการมุสาอีกนานเท่าใด เซลาห์
  por-BR-2018: Filhos dos homens, até quando tornareis minha glória em infâmia, e
    amareis as coisas vãs? Até quando buscareis a mentira? (Selá)
  deu-ELO: Ihr Männersöhne, bis wann soll meine Herrlichkeit zur Schande sein? Bis
    wann werdet ihr Eitles lieben, Lüge suchen? (Sela.)
  eng-WYC-2018: Sons of men, how long be ye of heavy heart? why love ye vanity, and
    seek leasing? (Sons and daughters of men, how long shall ye insult me? why love
    ye empty and futile, or worthless, things, and go after lies?)
  epo-epo: Homidoj, ĝis kiam mia honoro estos malhonorata? Ĝis kiam vi amos vantaĵon
    kaj celos malveron?Sela.
  gfk-gfk: Na haruat hunanges ing muat ira matanaiabar muat na tange haliare no bilai
    na hinsagu? Na haruat hunanges ing muat na kalak ira linge bia, ma muat na silsilihe
    ira ina bis?
  uig-PIN: I insan baliliri, silǝr mening xan-xǝripimni ⱪaqanƣiqǝ aⱨanǝtkǝ ⱪaldurisilǝr?
    Ⱪaqanƣiqǝ biⱨudilikni sɵyüp, Yalƣanni izdǝp yürisilǝr? Selaⱨ.
  beo-beo: Eso habowali dilia fi dunu da nama higama:bela:? Eso habowali dilia da
    hamedei liligi amo hanama:bela:, amola ogogosu liligi amoma fa:no bobogema:bela:?
  tpi-OTNT: Yupela ol man, hamas taim bai yupela i wok long daunim biknem bilong mi?
    Hamas taim bai yupela i laikim tumas ol kain kain rabis samting? Hamas taim bai
    yupela i bihainim ol pasin bilong giaman?
  hau-SA: Har yaushe, ya ku mutane za ku mai da ɗaukakata abin kunya? Har yaushe za
    ku ƙaunaci ruɗu ku nemi allolin ƙarya? Sela
  udu-udu: Ayy ’kwani kakasja imina montaḵ pem jin ’koshu is is ka nyor idi ki mo
    ma ’the is kan mo? Kakasja imina /e dhal mo/en gi gwo jin di’d bwa ’te/ ’pen mo
    dhali simm jasi gwo ma ṯor e kan mo? Doshi ma dhali ’cunycuri yan mo.
  uig-LAT: I insan baliliri, siler méning shan-sheripimni qachan’ghiche ahanetke qaldurisiler?
    Qachan’ghiche bihudilikni söyüp, Yalghanni izdep yürisiler? Sélah.
  nde-nde: Koze kube nini, we bantu, koze kube nini inkazimulo yami liyenza ihlazo?
    Koze kube nini lithanda inkohliso njalo lidinga onkulunkulu bamanga?
  ton-ton: ‌ʻAe ngaahi foha ʻoe tangata, ʻe ngata ʻafē hoʻomou liliu hoku nāunau ko
    e meʻa fakamā? ʻe ngata ʻafē hoʻomou ʻofa ki he meʻa vaʻinga pe, ʻo kumi ki he
    loi? Sila.
  ces-1613: Když volám, vyslyš mne, Bože spravedlnosti mé. Ty jsi mi v úzkosti prostranství
    způsoboval, smiluj se nade mnou, a vyslyš modlitbu mou.
  eng-WMB: You sons of men, how long shall my glory be turned into dishonor? Will
    you love vanity and seek after falsehood? Selah.
  tam-TCV: மனிதர்களே, எவ்வளவு காலத்திற்கு என் மகிமையை வெட்கமாக மாற்றுவீர்கள்? எவ்வளவு
    காலத்திற்கு வெறுமையானவைகளை விரும்பி, பொய்யான தெய்வங்களைத் தேடுவீர்கள்?
  ceb-ULB: Kamong mga tawo, hangtod kanus-a ba ninyo pagabalihon ang akong kadungganan
    ngadto sa kaulawan? Hangtod kanus-a ba kamo mahigugma nianang walay pulos ug ang
    pagpangita sa mga kabakakan? Sela.
  pol-UBG: Synowie ludzcy, jak długo będziecie znieważać moją chwałę? Jak długo będziecie
    miłować marność i szukać kłamstwa? Sela.
  urd-GVU: اے آدم زادو، میری عزت کب تک خاک میں ملائی جاتی رہے گی؟ تم کب تک باطل چیزوں
    سے لپٹے رہو گے، کب تک جھوٹ کی تلاش میں رہو گے؟ (سِلاہ)
  eng-OEBCW: How long, you proud people, will my honour be stained by the slanders
    you love, and the lies that you follow? Selah
  deu-1912: Liebe Herren, wie lange soll meine Ehre geschändet werden? Wie habt ihr
    das Eitle so lieb und die Lüge so gern! (Sela.)
  kan-2017: ಜನರೇ, ನೀವು ಎಷ್ಟರವರೆಗೆ ನನ್ನ ಗೌರವವನ್ನು ಕೆಡಿಸುವಿರಿ, ಎಷ್ಟರವರೆಗೆ ನನ್ನನ್ನು ಅವಮಾನಪಡಿಸುವಿರಿ?
    ಎಷ್ಟರವರೆಗೆ ವ್ಯರ್ಥವಾದದ್ದನ್ನು ಪ್ರೀತಿಸಿ ಸುಳ್ಳನ್ನು ಹಿಂಬಾಲಿಸುವಿರಿ? ಸೆಲಾ
  yap-yap: Gimed e girdi’, bu uw n’umngin nap’an ni nga mogned e thin ni kireb ngog?
    Uw n’umngin nap’an ni nge t’uf romed e n’en ni dariy ban’en ni bfel’ ngay ma gimed
    be lek e n’en nde riyul’?
  hlt-MCSB: Hlang capa rhoek aw, kai thangpomnah te me hil nim mingthae la a om ve?
    A poeyoek te nim na lungnah uh vetih, laithae nim na tlap uh eh? Selah.
  mdy-ETH: ዒንሢ፥ ሃይ ዓሳ ዎማ ሄላንዳኣና ታና ዒንሢ ቶኦቻይ? ዓይዴ ሄላንዳኣና ፓሡዋ ባኣዚ ዒንሢ ናሽካይ? ዎማ ሄላንዳኣናዳዖ
    ሉኡዙሞ ዒንሢ ኮዓሢ?
  qvs-NT: Kankuna, chikniwak runakuna, ¿aykapikamantí llullakushpa chatawankichi?
    ¿Aykapikamantí mana kuskata yuyashpa llullakuyllata munankichi?
  twi-ASANTE: Ao mmarima, ɛnkɔsi da bɛn na mo bɛdane mʼanimuonyam ahohora? Ɛnkɔsi
    da bɛn na mobɛdɔ nneɛma hunu na moadi ahoni huhuo akyi?
  eng-WEBU: You sons of men, how long shall my glory be turned into dishonor? Will
    you love vanity and seek after falsehood? Selah.
  acu-NT: 'Atumin miajuitjai tumamin ainautirmin tajarme: ¿Warutia wina pasé awajtutcha
    inaisatatrume? ¿Warutia nangkamrum nintimtairumsha inaisatatrume?'
  spa-PDDPT: Oh hijos de los hombres, ¿Por cuánto tiempo convertirán mi honra en infamia?
    ¿Hasta cuando amarán vanidad y buscarán la mentira? Selah
  gun-gun: Peẽ avakue, raka'e peve 'rã tu axĩmba aguã rami xeapo pekuapy xemboete
    'rãgue py? Raka'e peve 'rã ovare e'ỹ va'e rive pejou porã, ha'e peikuaa pota apu
    re?
  agu-BL: 'Ma yi axwok yi na chi''ch ic''u''l swe''j: ¿Tona'' nin cxtane''wok tan
    inyolche''n? ¿Nxac na cxtzanwok tan talche''n jun xtxolbil yi qui''c xe'', jun
    xtxolbil yi nk''era''tz bintzi?'
  ilo-ULB: Dakayo a tattao, aginggana kaano a pagbalbalinenyo a pakaibabainan ti dayawko?
    Aginggana kaano ti panagayatyo iti awan serserbina ken panangsapulyo kadagiti
    kinaulbod? Selah
  kpg-kpg: Goodou go nia daangada, e waalooloo behee go di godou hai baahi mai gi di au?
    E waalooloo behee go di godou haga dahidamee nia mee ala ono hadinga ai, mo di
    daudali nia kai tilikai?
  uig-ARA: ئى ئىنسان بالىلىرى، سىلەر مېنىڭ شان-شەرىپىمنى قاچانغىچە ئاھانەتكە قالدۇرىسىلەر؟
    قاچانغىچە بىھۇدىلىكنى سۆيۈپ، يالغاننى ئىزدەپ يۈرىسىلەر؟ سېلاھ.
  bps-bps: Gamu dad to, kel di kilen dé i kafalmoyu i fye dagitgu? Fadlug gamu dé
    di sasè nimòyu landè gukelan, di kbelyu i kakakéng gablà di deg?
  sus-sus: N Marigi Ala tinxinxi, n na n xui rate i ma, yandi a ratin n bɛ. N ma tɔɔrɛ
    kui, i n bɔɲɛ sama. Hinnɛ n na, n ma dubɛ suxu.
  pon-2006: Kumwail aramas akan, ia erein amwail pahn mwamwahlikin ie? Ia erein amwail
    pahn kin kesempwalki soahng me sohte katepe kan oh idawehn soahng me likamw akan?
  jae-jae: O amac lau tembelem aŋgeŋ, abe aŋgôm aê waec êtu meloc e êndêŋ ondoc acgom.
    Amac abe taêm ênam biŋ dansaŋ, tec abe asap gêŋ ŋaôma tôŋ e êndêŋ ondocgeŋ.
  ksd-ksd: Avat a tarai, aivia ra bung boko ava pukue kaugu minamar upi ra vavirvir?
    Aivia ra bung ava mainge ra mangamangana vakuku ma ava anan upi ra vaongo? Sela.
  tur-YTC: Ey insanoğulları, ne zamana dek yüceliğim utanca çevrilecek? Boş şeyleri
    sevip yalanın peşinden mi gideceksiniz? Selah.
  bel-N: Калі я клічу, адкажы мне, Божа, Праведнасьць мая! Калі я быў ўцісканы, Ты
    даў мне прастору. Зьлітуйся нада мною і пачуй малітву маю!
  grc-BRENT: Ἐν τῷ ἐπικαλεῖσθαί με, εἰσήκουσέ μου ὁ Θεὸς τῆς δικαιοσύνης μου· ἐν θλίψει
    ἐπλάτυνάς μοι· οἰκτείρησόν με, καὶ εἰσάκουσον τῆς προσευχῆς μου.
  kpr-kpr: Ne ghousa mavega ava nanda binodae bengoso arevu? Ne ghousa mavega ava
    god beká irae dubo ruruse, amboda amboda arevu?
  ind-AYT: (4-3) Hai anak-anak manusia, berapa lama lagi kemuliaanku menjadi cela?
    Berapa lama lagi kamu mencintai kesia-siaan, dan mencari kepalsuan? Sela
  yom-yom: Nate thangu mbi luela, tatamana fuisa nkembo ama tsoni e ? Nate thangu
    mbi luela tatamana zodilanga vanga mambu ma phamba ayi tombanga zinzambi zi luvunu
    e ?
  yut-yut: Amɨn ji, bɨsap niaŋ da man madepno abɨŋ yɨp do pi ani? Bɨsap niaŋ da yo
    ɨsalɨ mibɨlɨ mibɨlɨ do but dasi galak taŋ yomɨŋ kɨmotni? Bɨsap niaŋ da top aŋpak
    yolni?
  nya-nya: Anthu inu, mpaka liti mudzakhala mukusandutsa ulemerero wanga kukhala manyazi?
    Mpaka liti mudzakonda zachabe ndi kufuna milungu yabodza? Sela.
  hrv-hrv: 'Kad zazovem, usliši me, Bože, pravdo moja, ti što me u tjeskobi izbavÄi:
    smiluj mi se, usliši moju molitvu!'
  mps-mps: Dage nogi elalubo bidi dabego, te nisu naga sogo te dagego nogi posobo
    po enaba obawe? Nisu naga sogo dagego te haniani te dwai sę ebo godolo homu iduaibawe?
    Nisu naga sogo dagego te tibo po wabo kolesaga wali piduaibawe?
  tpi-tpi: Yupela ol man, hamas taim bai yupela i wok long daunim biknem bilong mi?
    Hamas taim bai yupela i laikim tumas ol kain kain rabis samting? Hamas taim bai
    yupela i bihainim ol pasin bilong giaman?
  dan-1931: Svar, når jeg råber, min Retfærds Gud! I Trængsel skaffede du mig Rum.
    Vær nådig og hør min Bøn!
  vie-OVCB: Loài người các ngươi sỉ nhục thanh danh ta cho đến bao giờ? Đến khi nào
    các ngươi thôi kết tội vẫn vơ? Và ngưng đuổi theo những điều dối trá?
  guj-2017: હે મનુષ્યો, તમે ક્યાં સુધી મારા ગૌરવનું અપમાન કરશો? તમે ક્યાં સુધી વ્યર્થતા
    ઇચ્છશો અને જૂઠાણું ચલાવશો? સેલાહ
  pon-2006A: Kumwail aramas akan, ia erein amwail pahn mwamwahlikin ie? Ia erein amwail
    pahn kin kesempwalki soahng me sohte katepe kan oh idawehn soahng me likamw akan?
  por-BRBSL: Vós, filhos dos homens, por quanto tempo minha glória será transformada
    em desonra? Você vai amar a vaidade e buscar a falsidade? Selah.
  eng-OEBUS: How long, you proud people, will my honor be stained by the slanders
    you love, and the lies that you follow? Selah
  swe-swe: Svara mig när jag ropar (höjer min röst i bön), min rättfärdighets Gud!
    När jag är trängd (i trångmål, svårigheter) ger du mig utrymme (lättnad, utvidgar
    du mitt område, befriar du mig). Ha förbarmande över mig och hör min bön.
  cth-cth: Oe tami capanaw, ka bawilennae hah nâtotouh maw kayanae lah na coung sak
    awh han. Nâtotouh maw ayawmyin hno hah na lungpataw awh vaiteh, payonnae hah na
    tawng awh han. Selah.
  twi-twi: Enkosi da bɛn na mobɛdan mʼanuonyam ahohora? Enkosi da bɛn na mobɛdɔ nneɛma
    hunu na moadi ahoni ahuhuw akyi?
  hlt-hlt: Hlang capa rhoek aw, kai thangpomnah te me hil nim mingthae la a om ve?
    A poeyoek te nim na lungnah uh vetih, laithae nim na tlap uh eh? Selah.
  tbz-SIM: Fɔ̃́ nKuyie nfɔ̃́ɔ̃̀ n kòḿmú, n kuɔ̀nnɛ̀ fɔ̃́ nwe, n teennɛ̀! N yɛ̀mmɛ̀
    do cɑ̀ɑ̀rɛ̀ kɛ̀ fɔ̃́ɔ̃̀ n dɛɛtɛ́, n kuɔ́ mmɛsémmɛ̀ kɛ́kéntɛ́ m bɑ́ɑmmìi.
  msy-2020: O gumaziba, dughiabar manmaghɨn, ia akar aghumsɨziba na gasɨ nan ziam
    gasɨghasɨvɨra ikiam? Egh dughiabar manmaghɨn, ia nguazir kamɨn bizir kɨnibagh
    ifueghvɨra ikiam? Ia dughiabar manmaghɨn arazir ifavarim gifueghɨvɨra ikiam? (Ighiam
    gamua an suiam atugha avughsegha ua ighiam gami.)
  dop-dop: Hɑɩ, Ɩsɔ cɔ-m wɑɑtʋ wei mɑ wiikinɑ-ŋ tɔ. Nyɑɣɑlɛ mɑ tɑmpɑnɑ hɑlʋ. Nyɑ́
    wɑɑsənɑ-m mɑɑ wɛʋ lɑŋwɑkəllɛ tɑɑ tɔ. Nyənɩ mɑ pətɔɔtəlɛ nɑ ń nɩɩ mɑ kʋsələmʋtʋ.
  azb-azb: Ey insan övladları, nə vaxtadək Şərəfimi rüsvayçılığa çevirəcəksiniz? Nə
    vaxtadək boş şeylərə meyl göstərib Yalan axtaracaqsınız? Sela
  eng-DBY: Ye sons of men, till when is my glory [to be put] to shame? [How long]
    will ye love vanity, will ye seek after a lie? Selah.
  hin-2017: हे मनुष्यों, कब तक मेरी महिमा का अनादर होता रहेगा? तुम कब तक व्यर्थ बातों
    से प्रीति रखोगे और झूठी युक्ति की खोज में रहोगे? (सेला)
  wol-KYG: Éy Yàlla, yaw mi may àtte dëgg, maa ngi woote, wuyu ma; maa xatoon, nga
    yaatal ma. Ngalla baaxe ma, nangul ma.
  bjr-bjr: Kisaaqasaa fee innee aasaandaana ufa qima qimaqeefaree. Kisaaqasaa fee
    innee anoona siai ainainnara ridaqee unnaqira ainaina afaqaqa fifaree.
  eng-YLT: Sons of men! till when [is] my glory for shame? Ye love a vain thing, ye
    seek a lie. Selah.
  kne-kne: Dakayo ay ipogaw, pig-an ngin di somaldengan yo ay manglaslasoy ya mangibabain
    sin kaipogaw ko? Apay nga laylayden yo pay laeng din magay silbi na ya on-onodan
    yo din baken tet-ewa?
  eng-WYC-2017: Sons of men, how long be ye of heavy heart? why love ye vanity, and
    seek leasing?
  eng-WMBB: You sons of men, how long shall my glory be turned into dishonour? Will
    you love vanity and seek after falsehood? Selah.
  zat-NTPS: Le'e, bénneache, ¿ájate̱scha' gucá'ana dítjale neda'? ¿Ájate̱scha' zri'ile
    da quebe zaca, ne chéajle̱le da we̱n lazre'?
  zty-NTPS: 'Ẕnna Dios: “Ḻe''e, benne'' ka'', ¿to chi''ize wzoale neda'' cheḻa''ale?
    ¿To chi''ize ží''ilele da'' bi be zaka'', na'' chejḻe''le da'' wen ḻaže''?”'
  urd-GVH: ऐ आदमज़ादो, मेरी इज़्ज़त कब तक ख़ाक में मिलाई जाती रहेगी? तुम कब तक बातिल
    चीज़ों से लिपटे रहोगे, कब तक झूट की तलाश में रहोगे? (सिलाह)
  rug-rug: Ke gamu na tinoni, ve seunae gua si kaqu koromia pamaṉa nau gamu? Ve seunae
    gua si kaqu okoroni gamu sari na ginugua hoborodi, meke sari na tamasa kokohadi?
  gaz-gaz: Yaa ilmaan namootaa, isin hamma yoomiitti ulfina koo gara salphinaatti
    deebiftu? Isin hamma yoomiitti waan faayidaa hin qabne jaallattanii soba barbaaddu?
  fra-LSG: Quand je crie, réponds-moi, Dieu de ma justice! Quand je suis dans la détresse,
    sauve-moi! Aie pitié de moi, écoute ma prière!
  yal-yal: N ma Ala tinxinxina, n na i xili, i xa n yabi. N ma tɔrɔni, i xa n mali.
    Kininkinin n ma, i yi n ma maxandin namɛ.
  iou-iou: Ämawebe, in kadäni jidegän wäpna yäpmäŋ äpäkta piäni täk täkaŋ u api peneŋ?
    Ba imaka jopi-jopi yäpmäŋ kuŋat täkaŋ ba jopman nadäkta gäripi pähap nadäk täkaŋ
    u kadäni jidegän api peneŋ?
  haw-1868: E na keiki a kanaka, pehea la ka loihi O ko oukou hoolilo ana i ko'u nani
    i me a hilahila? No ke aha la e aloha ai oukou i ka lapuwale, A imi hoi i wahahee?
    Sila.
  arb-NAV: إِلَى مَتَى يَا بَنِي الْبَشَرِ تُحَوِّلُونَ مَجْدِي عَاراً؟ وَإِلَى مَتَى
    تُحِبُّونَ الأُمُورَ البَاطِلَةَ، وَتَسْعَوْنَ وَرَاءَ الأَكَاذِيبِ؟
  ded-ded: Ngicac medacfora, ngeni neac eweheihei kekec heimeremma desofoc anengandae,
    imoc naso dafiguc angkecgecde? Ngeni yoac sicsauc foraya kpac, imocac songo negemma
    ikocac sing meficgegecdeac ua meandae, ngeni imoc naso dafiguc angkecgecde?
  ewe-ewe: O! Amegbetɔviwo, va se ɖe ɣe ka ɣie miaɖi gbɔ̃ nye ŋutikɔkɔe? Va se ɣe
    ka ɣie mialɔ̃ beble, ahadze aʋatsomawuwo yome? Sela
  eng-LEE: (4:3) O ye sons of men, how long shall my glory be put to shame? [how long]
    will ye love vanity, will ye seek for lies? Selah.
  asm-FB: হে মনুষ্য, কিমান কালনো তোমালোকে মোৰ সন্মানক অসন্মান কৰিবা? কিমান কালনো তোমালোকে
    অসাৰকে ভাল পাই থাকি অসত্যৰ পাছে পাছে দৌৰিবা? (চেলা)।
  sus-A: ﭑ مَرِفِ عَلَ تِنشِنشِ، ﭑ نَ ﭑ شُي رَتٍ عِ مَ، يَندِ عَ رَتِن ﭑ بّ. ﭑ مَ
    تْورّ كُي، عِ ﭑ بْحّ سَمَ. هِننّ ﭑ نَ، ﭑ مَ دُبّ سُشُ.
  fra-SBL: Fils d'hommes, jusqu'à quand ma gloire sera-t-elle transformée en déshonneur ?
    Aimerez-vous la vanité et rechercherez-vous le mensonge ? Selah.
  hbo-hbo: בְּקָרְאִ֡י עֲנֵ֤נִי ׀ אֱלֹ֘הֵ֤י צִדְקִ֗י בַּ֭צָּר הִרְחַ֣בְתָּ לִּ֑י חָ֝נֵּ֗נִי
    וּשְׁמַ֥ע תְּפִלָּתִֽי׃
  kik-kik: Inyuĩ, andũ aya, nĩ nginya rĩ mũgũtũũra mũtũmaga riiri wakwa ũnyararwo?
    Nĩ nginya rĩ mũgũtũũra mwendete maũndũ ma tũhũ, na mũkarongoragia ngai cia maheeni?
  fra-NCL: Quand je t’invoque, réponds-moi, Dieu de ma justice, toi qui dans ma détresse,
    me mets au large. Aie pitié de moi et entends ma prière !
  cek-AK: Aw kaminawk, ka lensawkhaih hae nasetto maw azat nang paw o sak han vop?
    Nasetto maw avang ai hmuen to na palung o moe, lok amlaihaih na pakrong o han
    vop? Selah.
  cuk-cuk: Emide, ¿sanagwadse bemar, an-nug-oichodiidi, iemaloye be soge? ¿Sana be
    ibmar-igarga-gwen-guosulidgi-alamakdimaladi, be iemaloye soge? ¿Sana be gakan-igarba-nanamalad,
    be iemaloye soge?
  uig-CYR: '@see-verse:PSA.004.001'
  tel-2017: మనుషులారా, ఎంతకాలం నా కీర్తిని అవమానంగా మారుస్తారు? ఎంతకాలం పనికిరాని
    వాటిని ప్రేమించి అబద్ధాల వెంటబడతారు? సెలా.
  hat-BSA: O fis a lòm yo, jiskilè laglwa Mwen va devni yon repwòch? Jiskilè ou va
    renmen sa ki san valè e tante twonpe moun? Tan
  ukr-ONPU: Коли я кличу, дай мені відповідь, Боже моєї правди! Коли мені було тісно,
    Ти давав мені простір. Змилуйся наді мною і почуй мою молитву.
  kos-kos: Putaka kowos ac akkolukye inek? Putaka kowos ac lungse ma lusrongten Ac
    suk ma kikiap?
  hbo-WLC: בְּקָרְאִ֡י עֲנֵ֤נִי ׀ אֱלֹ֘הֵ֤י צִדְקִ֗י בַּ֭צָּר הִרְחַ֣בְתָּ לִּ֑י חָ֝נֵּ֗נִי
    וּשְׁמַ֥ע תְּפִלָּתִֽי׃
  ibo-ibo: Unu ụmụ mmadụ, ruo ole mgbe ka unu ga-atụgharịa ebube m, mee ka ọ bụrụ
    ihe ihere? Ruo ole mgbe ka unu ga-ahụ ihe efu nʼanya na-achọ chi ndị ahụ na-abụghị
    chi nʼezie?Sela
  ory-ory: ହେ ମନୁଷ୍ୟ-ସନ୍ତାନଗଣ, କେତେ କାଳ ମୋହର ଗୌରବ ଅପମାନରେ ପରିଣତ ହେବ? କେତେ କାଳ ତୁମ୍ଭେମାନେ
    ଅସାରତାକୁ ସ୍ନେହ କରିବ ଓ ମିଥ୍ୟାର ଅନ୍ୱେଷଣ କରିବ? [ସେଲା]
  chk-chk: Ämi aramas, ifa ükükün fansoun ämi oupwe chüen aitengauaei? Ifa ükükün
    fansoun ämi oupwe aücheani mine a lomotongau o tipeni mine a mwäl?
  rop-rop: En yumob pipul na. Haulong yumob kaan rispek langa mi eni mowa? Haulong
    yumob garra laigimbat ola nogudbala ting, en dalimbat pipul detlot wed weya nomo
    trubala?
  ukr-1871: Сини людські, доки слава моя буде посьміховиском? Доки будете любити марне
    й шукати неправду?
  yon-yon: O karuwa nimaya, yiib kuu aron komoyiibbed naningko nambiriyiib yaa damangkawembaraniib?
    Yiib kuu aron komoyiibbed idiibban yeman yaa dowakeniib kerenib iranmi yeman yaa
    onmembaraniib? Selah
  deu-1951: (04-3) Ihr Männer, wie lange wird meine Ehre zur Schmach? Wie habt ihr
    das Eitle so lieb und die Lügen so gern! (Pause.)
  eng-JPS: (4-3) O ye sons of men, how long shall my glory be put to shame, in that
    ye love vanity, and seek after falsehood? Selah
  srp-1865: Sinovi èovjeèiji! dokle æe slava moja biti u sramoti? dokle æete ljubiti
    ništavilo i tražiti laži?
  lug-lug: Mmwe abaana b’abantu, mulituusa wa okuswazanga ekitiibwa kyange? Mulituusa
    ddi okugoberera okwagala ebitaliimu, n’okunoonya eby’obulimba?
  heb-heb: בני איש עד מה כבודי לכלמה תאהבון ריק תבקשו כזב סלה׃
  ben-IRV: লোকেরা, আর কতদিন তোমরা আমার সম্মান লজ্জায় পরিণত করবে? কতদিন তোমরা, যা
    অযোগ্য তাকে ভালবাসবে এবং মিথ্যের পিছনে দৌড়াবে? সেলা
  ntu-ntu: ?Nimu leplz, myx mzli kx naesakingr nzatrkati-krmu nzmyalz-krnge? ?X myx
    mzli kx naesakingr nzmrlzkr bamu da kx ngi brmrda x nzpokiangr?
  pan-pan: ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰੋ, ਤੁਸੀਂ ਕਦੋਂ ਤੱਕ ਮੇਰੀ ਮਹਿਮਾ ਦਾ ਅਨਾਦਰ ਕਰੋਗੇ, ਵਿਅਰਥ ਨਾਲ
    ਪ੍ਰੀਤ ਲਾਓਗੇ, ਝੂਠ ਨੂੰ ਭਾਲੋਗੇ? ਸਲਹ।
  mya-JVB: အချင်းလူသားတို့၊ အဘယ် မျှ ကာလ ပတ်လုံး ငါ ၏ဘုန်း ကို ရှုတ်ချ ကြမည်နည်း။
    အဘယ်မျှကာလပတ်လုံးအနတ္တ ကို နှစ်သက် ၍ မုသာ ကို လိုက်ရှာ ကြမည် နည်း။
  kgf-kgf: Baec ic ionac naŋhéra ini nalé dahecac séc gamu qeqe mihicŋi némmu? Nalé
    dahecac séc edamuna imi meleŋgic gamu qeqeac buŋa waŋu, haka biriawac siŋa nimma
    baniara méndac énécmima kecmu? (Ohec)
  tte-O: Komiu tomo lalakili, toweya kana mamalawe besiele kani wakalomagigi-lagau
    yo kwasinasinaliyau. Toweya kana mamalawe besiele kani kwamulolo walo bwagabwaga
    yo walo gagasa kolili na mwakota mumugana kwaloyaloyai.
  tbg-tbg: Noravano Kotiva tiharo, Oho, ne maa vaiintika, ne ti hutu koqera vatainiqama
    keha, kaurira haikaqai ti timi variaka, ne tairentae minti vai okarara qaqirake
    kia mintivarave? Tairentae ne qumina haikara noraiqaake iriqi vi vai okarara qaqirake,
    kia una okara avataqi vivarave? tiro.
  hmo-hmo: Taunimanima e, egu ladana namona, be do umui hadikaia noho ela bona edena
    negai? Hereva kavakava do umui ura henia, bona hereva koikoi do umui tahua noho,
    ela bona edena negai?
  zar-NT: 'Rnnëʼ Dios: “Libíʼiliʼ, bönachi, ¿gácaʼxte ulidza dítajliʼ nedaʼ? ¿Gácaʼxte
    caz idxíʼiliʼ le cabí nazacaʼ, en güíʼi ládxiʼliʼ le cabí naca?”'
  urd-urd: ऐ बनी आदम! कब तक मेरी 'इज़्ज़त के बदले रुस्वाई होगी? तुम कब तक बकवास से
    मुहब्बत रखोगे और झूट के दर पे रहोगे?
  rus-SYN: Когда я взываю, услышь меня, Боже правды моей! В тесноте Ты давал мне простор.
    Помилуй меня и услышь молитву мою.
  bqc-SIM: Tó ma n sisi, wea Lua ma Zɛnnↄde. Tó má yeelɛa, ni ma gba dɛ̀ɛpookĩi.
    Wɛ̃nadↄ̃mɛɛ, ní ma wabikɛa ma.
  tcz-CHONGTHU: Vo mihem chapate, nanghohin itihchanpi neisuh jum diu hitam? Itihchan
    ajehbei a nei thepmosah uva, itihchan pihi jouthu nachepi diu hitam?
  mar-mar: अहो लोकहो, तुम्ही किती काळ माझी कीर्ती अप्रतिष्ठेत पालटत राहणार? किती काळ
    तुम्ही व्यर्थतेची आवड धरणार, आणि खोट्याचा शोध घेणार? सेला
  isl-isl: '@see-verse:PSA.004.001'
  hlt-THB: Aw thlangkhqi, ka boeimangnaak ve han dy awh nu chahqai na naming coeng
    hly sak hy voei? Han dy awh nu oek thawlhnaak ce lungna unawh, amak thym khawsa
    ce nami sui khak kaw?
  qub-qub: Munayniyoj-tucoj runacuna, ¿imaycamaraj manacajman churaycämanqui? ¿Imaycamaraj
    manacajcunallata ashircaycanqui? ¿Imaycamaraj llullacuyllata munarcaycanqui? Selah
  bqp-bqp: Gbɛ̃nↄ, áni gí àgↄ̃ wé'i da ma Luda gakuridea ari bↄrɛmɛɛ? Ánigↄ̃ ye pↄ́
    pãnↄi àgↄ̃ tɛ́ tãnanↄin yá?
  hat-hat: (04:3) Nou menm menm lèzòm, kilè n'a sispann trennen non m' nan labou!
    Kilè n'a sispann renmen bagay ki pa vo anyen! Kilè n'a sispann kouri dèyè bagay
    ki pa vre!
  eng-BSB: How long, O men, will my honor be maligned? How long will you love vanity
    and seek after lies ? Selah
  eng-WEBPB: You sons of men, how long shall my glory be turned into dishonour? Will
    you love vanity and seek after falsehood? Selah.
  kbq-kbq: Hagi ama vahe'mota nama'a zupa ra nagima nenamiza zana eri rukrahe huta,
    agafa'a omne'zantera nazeri nagazea nehaze? Nama'a zupa nena raga ore nanekea
    avesinenteta havi nanekea nevararize?
  pon-pon: Komail jaumaj akan! Arai da mar ai pan jujued? Arai da omail pok on me
    mal kot, o omail perenki likam? Jela.
  nhe-BL: 'Huan Toteco quinanquili: “Intlacame, xijtlacaquilica ya ni: ¿Hasta quema
    tlamis para noca inpaquise, tlen más quinamiqui nijselis tlatlepanitacayotl? ¿Hasta
    quema tlamis inquinhueyichihuase tlaixcopincayome tlen ax neli ya Tecojtli? ¿Hasta
    quema tlamis inmocahuilise ma inmechcajcayahuaca?”'
  wnc-wnc: Ginu kuupbam! Tapduu datdasing binga ginda natane umana yaitapaakusiwan
    natane umana kopsa akngata wena siwik? Tapduu datdasing binga sanga kem taknga
    akngae natanggamataning? Tapduu datdasing binga ginda kem taknga inata inata tawake
    tasining?
  bus-bus: Gbɛ̃nↄ, é gí àgↄ̃ wí daa ma Luda Gakuidea ai bↄrɛmɛ? Égↄ̃ ye pↄ́ pãanↄzi
    àgↄ̃ tɛ́ tãanↄzin yↄ́?
  gub-BL: Pe, awa upuner ma'e, pe. Màràn 'ar pemumaw putar herehe peze'eg zemueteahy
    pà nehe. Awa upuner ma'e wà. Màràn 'ar pemumaw putar heityk pyrer iamutar pà nehe,
    herehe penemu'em pà nehe, Ze'eg azeharomo har 'ym imume'u pà herehe nehe.
  eng-DRA: 'When I called upon him, the God of my justice heard me: when I was in
    distress, thou hast enlarged me. Have mercy on me: and hear my prayer.'
