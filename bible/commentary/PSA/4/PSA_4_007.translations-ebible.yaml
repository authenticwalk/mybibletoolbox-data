verse: PSA.004.007
translations:
  mal-C: ധാന്യവും പുതുവീഞ്ഞും സമൃദ്ധമായി വിളവെടുത്തപ്പോൾ അവർക്കുണ്ടായതിലുമധികം ആനന്ദം
    അങ്ങ് എന്റെ ഹൃദയത്തിൽ പകർന്നിരിക്കുന്നു.
  deu-TKW: 'Viele sagen: Wer läßt uns Gutes schauen? Erhebe über uns das Licht deines
    Angesichts, Jahwe!'
  lin-lin: 'Bato mingi bazali kotuna : « Nani akomemela biso bolamu ? » Oh Yawe, ngengisela
    biso elongi na Yo.'
  mmx-mmx: Ketla mo lomomo rak tu, ne Moroa, i volo mo lomomo nedi dinaba ruuna i,
    ap mo laaleng levempipisik at leventaamang piao eburu mi laxadan vaen na umsu
    aleng.
  eng-LSV: You have given joy in my heart, || From the time their grain and their
    wine || Have been multiplied.
  eng-GNV: Thou hast giuen mee more ioye of heart, then they haue had, when their
    wheate and their wine did abound.
  eng-WEBSTER: Thou hast put gladness in my heart, more than in the time when their
    corn and their wine increased.
  nhw-BL: Ta tijtlalijtoc ipan noyolo más paquilistli, huan amo quen catli quipiyaj
    masehualme catli quipixcaj miyac trigo, o quipiyaj miyac xocomecatl iayo.
  swh-ONEN: Wewe umejaza moyo wangu kwa furaha kubwa kuliko watu waliopata nafaka
    na divai kwa wingi.
  bba-bba: Tɔn dɑbirɑ weeweenu mɔ̀ tɑ mɔ̀, Gusunɔ, ɑ kɑ sun bɔri yɛndu nɑɑwɔ. Yinni,
    ɑ kɑ sun nɔnu ɡeu mɛɛrio.
  eng-KJVCPB: Thou hast put gladness in my heart, More than in the time that their
    corn and their wine increased.
  luo-luo: Isepongʼo chunya gi mor maduongʼ moloyo mor ma gin-go e kinde ma gin-gi
    cham kod divai mangʼeny.
  aii-aii: ܕܪܹܐ ܠܘܼܟ݂ ܦܨܵܚܵܐ ܒܠܸܒܝܼ، ܒܘܼܫ ܙܵܘܕܵܐ ܡ̣ܢ ܙܲܒ݂ܢܵܐ ܕܦܸܪܝܘܼܬܵ‌ܐ ܕܕܲܚܠܵܝܗ‌ܝ
    ܘܚܲܡܪܵܝܗ‌ܝ.
  meu-meu: Lau lalogu vada o hamoalea; egu moale ese edia uit bona edia vine ranuna
    e habadamu taudia edia moale na e hereaiamu.
  npi-ULB: अरूसँग आफ्‍नो अन्‍न र नयाँ दाखमद्य प्रशस्‍त भएको बेलामा भन्दा धेरै खुसी
    तपाईंले मेरो हृदयमा दिनुभएको छ ।
  yor-yor: Ìwọ ti fi ayọ̀ púpọ̀ kún ọkàn mi ju ìgbà tí hóró irúgbìn àti wáìnì tuntun
    wọ́n pọ̀ fún mi lọ.
  pes-OPCB: تو قلب مرا از شادی لبریز کرده‌ای! آری، شادی‌ای که تو به من بخشیده‌ای بیشتر
    از شادی‌ای است که به هنگام برداشت محصول فراوان پدید می‌آید.
  tgl-ULB: Binigyan mo ang aking puso ng higit na kagalakan kaysa sa iba tuwing sumasagana
    ang kanilang mga butil at bagong alak.
  nop-nop: Metam undihidi dininahik gineŋ wit gut waindi folooŋ fee mintaune nadifo
    tiiŋ. Iŋgoŋ nadifo du welene gineŋ tubumintaguŋ wendi adi’walaŋ nadifohik u kalakapme
    tilak.
  hui-hui: Tomo widi gerebi liniru dewa andaho kagola mabu anduane karume ti turuho
    haga. Anigoyu í̠na i̱ha turu holene wia harigome tinaga turu holene bolangua heneore
    ngirigoni.
  mya-mya: သို့​ရာ​တွင်​ကျွန်​တော်​မျိုး​အား​ကိုယ်​တော် ပေး​တော်​မူ​သော​ဝမ်း​မြောက်​ခြင်း​သည်
    ဂျုံ​စ​ပါး​နှင့်​စ​ပျစ်​ရည်​ပေါ​များ​သူ​တို့​ရ​ရှိ​သည့် ဝမ်း​မြောက်​ခြင်း​ထက်​သာ​လွန်​ပါ​၏။
  bod-N: འབྲུ་དང་རྒུན་ཆང་མོད་པའི་མི་ལས༌ཀྱང༌། །ལྷག་པའི་དགའ་སྤྲོ་ཁྱེད་ཀྱིས་ང་ལ༌བསྩལ།།
  wsk-wsk: Se tom na inang se waen iru sor magaruk mu ani ninguru amilmilarikko.
  sna-sna: Makazadza mwoyo wangu nomufaro mukuru kupfuura zviyo zvavo newaini yavo
    itsva yakawanda.
  spa-BLM: Has puesto alegría en mi corazón, más que cuando su grano y su vino nuevo
    se incrementan.
  cac-cac: A ach ix ac'cot tzalajc'olal d'ayin, ec'to d'a yichan̈ stzalajc'olal eb'
    nivan tas syic' d'a smunlajel.
  swh-ULB: Umeupa moyo wangu furaha kuu kuliko wao wanapozidishiwa nafaka na divai
    mpaya.
  bel-bel: 'Многія кажуць: «Хто нам пакажа дабро?» Пакажы нам, Госпадзе, сьвятло аблічча
    Твайго!'
  deu-ELBBK: 'Viele sagen: Wer wird uns Gutes schauen lassen? Erhebe, HERR, über uns
    das Licht deines Angesichts!'
  mbb-OT: Piru lavew pa is kelipey he ibeǥey nu kediey; kenà is kelipey te menge etew
    he zekelà is keenen dan wey inumen dan.
  mal-2015: ധാന്യവും വീഞ്ഞും വർദ്ധിച്ചപ്പോൾ അവർക്കുണ്ടായതിലും അധികം സന്തോഷം നീ എന്റെ
    ഹൃദയത്തിൽ നല്കിയിരിക്കുന്നു.
  gup-gup: Dja ngaye ngayime bu ngudda Yawey kankangebarlkeng ngardduk kunnjilngmak
    dorrengh ke. Ngaye ngawernhnjilngmakminj kore ngudda, dja birribuyika bininj kabirrinjilngmak
    bu kabirrikarrme manwern manme dja manbomak manbu wine.
  rmc-rmc: 'But džene phučen: „Ko amenge sikavela o lačhipen?“ RAJEJA, mi švicinel
    pre amende o švetlos tire mujestar!'
  nlg-nlg: Ighau tau vaheu na togotogo te sule, vulera arahei tara loghoa na hali
    ni vagha te subo tana vavanga ni vaini.
  pes-OPV: شادمانی در دل من پدید آورده‌ای، بیشتر از وقتی که غله و شیره ایشان افزون
    گردید.
  ron-1924: Ту-мь дай май мултэ букурие ын инима мя, декыт ау ей кынд ли се ынмулцеште
    родул грыулуй ши ал винулуй.
  ben-OBCV: তাদের ফসল ও নতুন দ্রাক্ষারসের প্রাচুর্য থেকেও তুমি আমার হৃদয় আনন্দে পূর্ণ
    করেছ।
  som-som: Waxaad qalbigayga gelisay farxad Ka sii badan tan ay helaan markii hadhuudhkooda
    iyo khamrigoodu ay kordhaan.
  lat-VUC: 'Signatum est super nos lumen vultus tui, Domine: dedisti lætitiam in corde
    meo.'
  eng-ASVBT: Thou hast put gladness in my heart, More than they have when their grain
    and their new wine are increased.
  mna-mna: Mai ambaiŋana isombe ipet, ina ikam zin tomtom ma lelen ambai. Tamen nio
    na, nu itum ta kam yo ma leleŋ ambai kat ma ilip.
  ita-1885: Tu mi hai data maggiore allegrezza nel cuore, che non hanno quelli Nel
    tempo che il lor frumento, e il lor mosto è moltiplicato.
  eng-LXXUP: Many say, Who will show us good things? The light of thy countenance,
    O Lord, has been manifested toward us.
  eng-ULB: You have given my heart more gladness than others have when their grain
    and new wine abound.
  spa-VBL: La felicidad que tú me das es mejor que la de aquellos que tienen una cosecha
    abundante de grano y vino nuevo.
  fra-_FOB: Tu as mis dans mon cœur plus de joie, qu'ils n'en ont quand leur blé et
    leur vin sont abondants.
  mal-mal: ധാന്യാ‍ഭിവൃദ്ധി ഉണ്ടായപ്പോൾ അവർക്കുണ്ടായതിലും അധികം സന്തോഷം അവിടുന്ന് എന്റെ
    ഹൃദയത്തിൽ നല്കിയിരിക്കുന്നു.
  lit-lit: Tu į mano širdį įdėjai daugiau džiaugsmo negu tuo metu, kai padaugėjo anų
    javų ir anų šviežio vyno.
  urd-GVR: Tū ne mere dil ko ḳhushī se bhar diyā hai, aisī ḳhushī se jo un ke pās
    bhī nahīṅ hotī jin ke pās kasrat kā anāj aur angūr hai.
  suz-BL: मेकोपुकी नु अन्‍न नु अङगुर रस शुश बाक्‍त हना यो, गे आं कली मेको आन क्‍येङा
    ग्‍येरपाइक्‍तीनी।
  eng-NOY: Thou puttest gladness into my heart, Greater than theirs, when their corn
    and wine are abundant.
  ita-1927: Tu m’hai messo più gioia nel cuore che non provino essi quando il loro
    grano e il loro mosto abbondano.
  ckb-ckb: تۆ خۆشییەکی وات خستووەتە دڵی منەوە زۆر لەوانە زیاترە کە دانەوێڵە و شەرابیان
    زۆرە.
  eng-BBE: Lord, you have put joy in my heart, more than they have when their grain
    and their wine are increased.
  xsi-xsi: Lâ zo ŋana kâpwa ipâŋga maria lâ tâno ilo, ande kinzi tamâta ŋinde uru
    sindeka. Taitu muŋgani noko kuo ndekâŋa ŋalae tina lâ naŋa iloŋgu, aku ndekâŋa
    ŋine ipole nenzi ndekâŋa kaa ŋinde ndo lâ.
  kan-OKCV: ಧಾನ್ಯವೂ ಹೊಸ ದ್ರಾಕ್ಷಾರಸವೂ ಸುಗ್ಗಿಕಾಲದಲ್ಲಿ ಸಮೃದ್ಧಿಯಾದಾಗ ಇರುವುದಕ್ಕಿಂತಲೂ ಅಧಿಕವಾದ
    ಆನಂದವನ್ನು ನೀವು ನನ್ನ ಹೃದಯದಲ್ಲಿ ಇಟ್ಟಿದ್ದೀರಿ.
  tam-2017: அவர்களுக்குத் தானியமும் திராட்சைரசமும் பெருகியிருக்கிற காலத்தின் சந்தோஷத்தைவிட,
    அதிக சந்தோஷத்தை என்னுடைய இருதயத்தில் கொடுத்தீர்.
  spa-RV-1909: Tú diste alegría en mi corazón, más que tienen ellos en el tiempo que
    se multiplicó su grano y su mosto.
  ron-BTF: Tu ai pus veselie în inima mea, mai mult decât atunci când grânele lor
    și vinul lor le-au sporit.
  eng-WEBP: You have put gladness in my heart, more than when their grain and their
    new wine are increased.
  eng-FBV: The happiness you give me is better than those who have a plentiful harvest
    of grain and new wine.
  nld-1939: Jahweh, Gij bereidt mijn hart groter vreugd, Dan hùn door overvloed van
    koren en most.
  nch-BL: Ta tijtalijtoc ipan noyolo más paquilisti, huan amo quej cati quipiyaj masehualme
    cati quipixcaj miyac trigo, o quipiyaj miyac xocomecat iayo.
  vie-1934: Chúa khiến lòng tôi vui mừng nhiều hơn chúng nó, Dầu khi chúng nó có lúa
    mì và rượu nho dư dật.
  cha-cha: Jago numae minagof y corasonjo, megaeña qui uguaja sija anae umemegae y
    maeisñija yan y binoñija.
  hin-CV: जिन्हें अन्‍न और दाखमधु की बड़ी उपज प्राप्‍त हुई है, उनसे भी अधिक आनंद से
    आपने मेरे हृदय भर दिया है.
  eng-OURB: You have put gladness in my heart, more than when their grain and their
    new wine are increased.
  spa-BES: Señor, has puesto alegría en mi corazón, más de los que tienen cuando aumentan
    su grano y su vino.
  tdx-tdx: Ihe nampipoke haehake an-troko ao, mandikoatse te an-tsàm-pamokara’ iareo
    ampemba naho divay.
  tha-KJV: พระองค์​ได้​ประทานความชื่นบานให้​แก่​จิ​ตใจของข้าพระองค์มากกว่าเมื่อพวกเขาได้ข้าวและน้ำองุ่นมากมาย
  por-BR-2018: Tu me deste alegria em meu coração, maior do que quando o trigo e o
    vinho deles se multiplicaram.
  deu-ELO: Du hast Freude in mein Herz gegeben, mehr als zur Zeit, da ihres Kornes
    und ihres Mostes viel war.
  eng-WYC-2018: thou hast given gladness in mine heart. They be multiplied of the
    fruit of wheat, and of wine; and of their oil. (But thou hast put more gladness
    in my heart, than they have ever had; yea, even when their corn, and their wine,
    were plentiful.)
  epo-epo: Vi metis ĝojon en mian koron, pli ol dum ilia greno kaj ilia mosto plimultiĝas.
  gfk-gfk: U te hahungi no kaatigu ma ra gungunuama i tamat saakit ta ira udiet gungunuama
    pane ira udiet wit ma ira sigar wain ing i tamtamat hanahaan.
  uig-PIN: Axliⱪ wǝ yengi xarabliri molqiliⱪ bolƣanlarning huxalliⱪidinmu, Mening
    ⱪǝlbimni bǝkrǝk huxalliⱪⱪa toldurdung.
  beo-beo: Ilia da gagoma amola waini lai dagoiba:le hahawane ba:sa. Be hahawane hou
    Di da nama i dagoi, amo da amo osobo bagade hou bagadewane baligisa.
  tpi-OTNT: Taim wit na wain i kamap planti long gaden, ol man i save amamas. Tasol
    amamas yu bin putim long bel bilong mi, em i winim tru amamas bilong ol.
  hau-SA: Ka cika zuciyata da farin ciki sa’ad da hatsinsu da sabon ruwan inabinsu
    ya yi yawa.
  udu-udu: /E karki moŋkuny bwa ki nyanye/ eya dum pem mo mmobol uni gwansan e mo
    kun takin gi pos buni dhali yimana mura’th jin ḵa/u ki ŋah ŋah kun ishkin mo.
  uig-LAT: Ashliq we yéngi sharabliri molchiliq bolghanlarning xushalliqidinmu, Méning
    qelbimni bekrek xushalliqqa toldurdung.
  nde-nde: Uyigcwalisile inhliziyo yami ngentokozo enkulu eyedlula ubunengi bamabele
    abo lewayini labo elitsha.
  ton-ton: Kuo ke ʻai ki hoku loto ʻae fiefia lahi hake ʻi he fiefia ʻi he kuonga
    naʻe tupu ʻo lahi ai ʻenau uite mo e uaine.
  ces-1613: 'Mnozí říkají: Ó bychom viděti mohli dobré věci. Hospodine, pozdvihni
    nad námi jasného oblíčeje svého,'
  eng-WMB: You have put gladness in my heart, more than when their grain and their
    new wine are increased.
  tam-TCV: தானியமும் புதுத் திராட்சை இரசமும் நிறைந்திருக்கிற காலத்தின் மகிழ்ச்சியைவிட
    அதிக மகிழ்ச்சியினால் நீர் என் இருதயத்தை நிரப்பியிருக்கிறீர்.
  ceb-ULB: Gihatagan mo ug dakong kalipay ang akong kasingkasing labaw pa sa naangkon
    sa uban sa dihang midaghan ang ilang trigo ug mga bag-ong bino.
  pol-UBG: Wlałeś w moje serce więcej radości niż w czasie, gdy obfitowały ich zboże
    i wino.
  urd-GVU: تُو نے میرے دل کو خوشی سے بھر دیا ہے، ایسی خوشی سے جو اُن کے پاس بھی نہیں
    ہوتی جن کے پاس کثرت کا اناج اور انگور ہے۔
  eng-OEBCW: You have put in my heart, Lord, a deeper joy than was theirs who had
    corn and wine in abundance.
  deu-1912: Du erfreuest mein Herz, ob jene gleich viel Wein und Korn haben.
  kan-2017: ಧಾನ್ಯದ್ರಾಕ್ಷಿಗಳು ಸಮೃದ್ಧಿಯಾಗಿ ಬೆಳೆದ ಸುಗ್ಗಿ ಕಾಲದಲ್ಲಿ ಜನರಿಗಾಗುವ ಸಂತೋಷಕ್ಕಿಂತಲೂ
    ನೀನು ನನ್ನ ಹೃದಯದಲ್ಲಿ ಹೆಚ್ಚಾದ ಆನಂದವನ್ನು ಉಂಟುಮಾಡಿದ್ದೀ.
  yap-yap: Machane, felfelan’ ni kam pi’ ngog e bagel boch ko felfelan’ ni yad ra
    tay ko urngin e grain nge wayin rorad.
  hlt-MCSB: Cangpai neh misur thai a thawt tue vaengkah lakah ka lungbuei ah kohoenah
    nan paek.
  mdy-ETH: ሜሌ ዓሳ ሃኣኮንታ ዎይኖ ዓኣፖዋ ዴንቃዖ ዎዛዻ ዎዛፓ ኔኤኒ ታ ዒኖ ዎዛሴሢ ባሼኬ።
  qvs-NT: Aypa mikunayuk aypa upyanayuk runakuna sukaman kushikunsapa. Kan, Tata Dios,
    paykunamanta ashwanta kushichiwashkanki.
  twi-ASANTE: Wode anigyeɛ mmorosoɔ ahyɛ mʼakoma ma asene ɛberɛ a wɔn aburoo ne nsã
    foforɔ abu so no.
  eng-WEBU: You have put gladness in my heart, more than when their grain and their
    new wine are increased.
  acu-NT: Aints trigon tura vinoncha nukap juukar waraina nuna nangkamasmek ame wina
    nintirun waramtikrusmame.
  spa-PDDPT: Diste alegría a mi corazón, Mayor que la de ellos, aun cuando abundan
    en grano y mosto.
  gun-gun: Xepy'a re ma remoĩ avy'a aguã. Ha'e kuery mba'emo ra'yĩ ha'e vinho ojou
    reta vy ovy'a okuapya gui xee avy'ave.
  agu-BL: Na ntin ilu' na ak'on yi tzatzin tetz walma'. Mas nim yi jun tzatzina'tz
    yi na tak'u', swutz yi e' yi na jal jun c'oloj chicosech.
  ilo-ULB: Inikkam ti pusok iti ad-adda a kinaragsak ngem iti adda kadagiti dadduma
    idi immadu ti trigo ken baro nga arakda.
  kpg-kpg: Gei di tene dela ne gaamai Kooe gi di au, la koia e damanaiee laa hongo
    nia tenetene o digau ala e tene gi nadau ‘wheat’ mo nadau waini.
  uig-ARA: ئاشلىق ۋە يېڭى شارابلىرى مولچىلىق بولغانلارنىڭ خۇشاللىقىدىنمۇ، مېنىڭ قەلبىمنى
    بەكرەك خۇشاللىققا تولدۇردۇڭ.
  bps-bps: Kabay deg, tagablém deg i klehew nawa mdatah fa di klehewla di dangan i
    bong kaktu, di landè gukulang i knaanla na ninumla.
  sus-sus: Mixi gbegbe a falama, «Nde nɔma hɛɛri masende won bɛ?» Alatala, i xa nɔrɛ
    masen muxu bɛ.
  pon-2006: Ahpw peren me komw ketikihongieier siksang mehlel peren me re pahn kin
    ahneki sang ni reken ar wahn pilawa oh wain akan.
  jae-jae: Aôm kôkêŋ têtac ŋajam kêsêp aêŋoc ŋalêlôm, kômoasiŋ aê kêlêlêc êsêac, taŋ
    sêŋgôŋ gêŋmasê ŋaôgeŋ naŋ su.
  ksd-ksd: U ga vagugu ra balagu, Ma ra tinavua i kadia kon ma kadia vain pa i vagugu
    diat.
  tur-YTC: Yüreğime verdiğin sevinç, Onların tahıllarının ve yeni şaraplarının çoğaldığı
    zamankinden fazladır.
  bel-N: 'Шмат тых, якія кажуць: “Хто пакажа нам добрае?” Узьнімі над намі сьветласьць
    аблічча Твайго, ГОСПАДЗЕ!'
  grc-BRENT: Πολλοὶ λέγουσι, τίς δείξει ἡμῖν τὰ ἀγαθά; ἐσημειώθη ἐφʼ ἡμᾶς τὸ φῶς τοῦ
    προσώπου σου, Κύριε.
  kpr-kpr: Avata, ivuga nine nandae futusesa amo, teriagori. O ne faravada vuji a
    asi vaini da muká bambudo kirumo use, ivuga eraera amo, jo amingo iraeri.
  ind-AYT: (4-8) Engkau telah menaruh sukacita dalam hatiku, lebih dari gandum dan
    anggur mereka yang melimpah.
  yom-yom: Wuwesidi khini yiwombo mu ntimꞌama, viokila yoyi yiba yawu mu thangu baba
    ble yiwombo ayi vinu kiwombo
  yut-yut: Wit gat ae wain gat dakon bamɨ morapmɨ paŋ bɨsapmon amɨn kɨsɨk kɨsɨk aŋ.
    Mani Yawe gak da kɨsɨk kɨsɨk butnokon yɨpgul uŋun da uŋun dakon kɨsɨk kɨsɨk yapmaŋdak.
  nya-nya: Inu mwadzaza mtima wanga ndi chimwemwe chachikulu kuposa kuchuluka kwa
    tirigu wawo ndi vinyo watsopano.
  hrv-hrv: 'Mnogi govore: “Tko će nam pokazati sreću?” Obasjaj nas, Jahve, svjetlom
    svoga lica!'
  mps-mps: Te wit me wain te gide hauwa pedalubo sogo, te bidi dabe augwa wiegi yai
    homu pemene ebo dao. Tiali goli, te nago eno homude muani wiegi yai pemene ebo
    homugo, te augwaligo wiegi yai homu pemene ebo te aiyaba mu elalubo dao.
  tpi-tpi: Taim wit na wain i kamap planti long gaden, ol man i save amamas. Tasol
    amamas yu bin putim long bel bilong mi, em i winim tru amamas bilong ol.
  dan-1931: 'Mange siger: “Hvo bringer os Lykke?” Opløft på os dit Åsyns Lys!'
  vie-OVCB: Chúa cho lòng con đầy hân hoan hơn những người có đầy tràn lúa mùa và
    rượu mới.
  guj-2017: લોકોનું અનાજ તથા નવો દ્રાક્ષારસ વધવાથી તેઓને આનંદ થાય છે, તે કરતાં વધારે
    આનંદ તમે મારા હૃદયમાં મૂક્યો છે.
  pon-2006A: Ahpw peren me komw ketikihongieier siksang mehlel peren me re pahn kin
    ahneki sang ni reken ar wahn pilawa oh wain akan.
  por-BRBSL: Você colocou alegria em meu coração, mais do que quando seus grãos e
    seu novo vinho são aumentados.
  eng-OEBUS: You have put in my heart, Lord, a deeper joy than was theirs who had
    corn and wine in abundance.
  swe-swe: 'Många säger: ”Vem kan visa oss det goda?” [Även bland dem som följde David
    kunde missmod och rådlöshet tränga sig på. I förra psalmen fanns ett liknande
    uttryck där många ifrågasatte Davids gudsrelation, se . I denna dunkla och svåra
    prövning söker David ljus, råd och hjälp från Herren.] Lyft upp, Herre (Jahve),
    ditt ljus över oss. [Var god mot oss, samma fras som i den prästerliga välsignelsen,
    se .]'
  cth-cth: Cakang hoi misur moikapap a hmu awh dawk konawmnae hlak kalenhnawn e konawmnae
    hah ka lung thung na ta toe.
  twi-twi: Fa anigye mmoroso hyɛ me koma ma bere a wɔn aburow ne nsa foforo abu so
    no.
  hlt-hlt: Cangpai neh misur thai a thawt tue vaengkah lakah ka lungbuei ah kohoenah
    nan paek.
  tbz-SIM: 'Bɛsṹkùbɛ̀ nɑ̀ɑ́mmu kɛ tú: We mbo ti duɔ́ ndiwɛ̀ì? Ti Yiɛ̀ nKuyie ntí
    míítɛ́ ɑ wenniku.'
  msy-2020: Wit ko wainɨn ovɨziba azenibar aghua bar puvɨra bema, gumaziba da bagha
    bar akonge. Ezɨ nɨ na gamizɨ kɨ nɨ bagha bar akongezir arazim, nan navir averiam
    bar a gizɨvagha, wit ko wain gifongezir arazim guizbangɨra bar a gafira.
  dop-dop: 'Pɑɣɑlɛ wiikinɑ sɩ: Awe kɑ yele nɑ tə nɩɩ leleŋ? Tɑcɑɑ nyənɩ tɑ́ tɔɔ nɑ
    ɩsɛ kʋpɑnɑ.'
  azb-azb: Onların bol taxıl və təzə şəraba görə sevindiklərindən də çox Mənim qəlbimə
    sevinc verdin.
  eng-DBY: Thou hast put joy in my heart, more than in the time that their corn and
    their new wine was in abundance.
  hin-2017: तूने मेरे मन में उससे कहीं अधिक आनन्द भर दिया है, जो उनको अन्न और दाखमधु
    की बढ़ती से होता है।
  wol-KYG: 'Bare na ñu naan: «Ana ku nuy won lu baax?» Éy Aji Sax ji, baaxe nu saw
    yiw!'
  bjr-bjr: Misa miqi qimariafana anee qini asasirana qimi marianafa mifa misa mi ainainausa
    uriqararafa maridanoo.
  eng-YLT: Thou hast given joy in my heart, From the time their corn and their wine
    Have been multiplied.
  kne-kne: Dakdakdake din ragsak ko ay indawat mo mo din ragsak di ad-adoy inani na
    ya din ad-adoy danom di obas ay arak na.
  eng-WYC-2017: thou hast given gladness in mine heart. They be multiplied of the
    fruit of wheat, and of wine; and of their oil.
  eng-WMBB: You have put gladness in my heart, more than when their grain and their
    new wine are increased.
  zat-NTPS: Lue' bzu' xel-la' dxebé lu xichaj lázrdawa', da naca na zrendxa ca da
    zaj napa benne' zaj nápale̱'e̱ zrua', ne xrise uva wal-la.
  zty-NTPS: Le' bzo' yeḻa' žebele ḻo yichj ḻáẕda'wa', dan' nakžen ẕen ka da' zej
    nape benne' ka' zej nápḻi'e ẕoa', na' x̱is uba waḻ.
  urd-GVH: तूने मेरे दिल को ख़ुशी से भर दिया है, ऐसी ख़ुशी से जो उनके पास भी नहीं
    होती जिनके पास कसरत का अनाज और अंगूर है।
  rug-rug: Sa qinetuqetu sapu poni nau Goi si noma hola nia gua sapu tagoi rini pa
    dia vuvua huiti na vaeni.
  gaz-gaz: Gammachuu isaan yeroo midhaanii fi daadhiin wayinii isaanii baayʼatutti
    argatan caalaa, ati garaa koo gammachuu guddaadhaan guutteerta.
  fra-LSG: 'Plusieurs disent: Qui nous fera voir le bonheur? Fais lever sur nous la
    lumière de ta face, ô Éternel!'
  yal-yal: Muxu wuyaxi naxa, “Nde hɛrin yitɛ en na? Alatala, i nɔrɔn xa godo nxu ma!”
  iou-iou: Ketem piäniken ahäŋ bumbum täŋirä äma unitä oretoret nadäk täkaŋ. Upäŋkaŋ
    Ekäni, oretoret nadäk täkaŋ u jopigän. Bänep oretoret gäkä namik täyan u taŋi
    pähap. Bänepna täŋpidäm taŋ namiŋiri oretoret bumta nadäk täyat.
  haw-1868: Ua hookomo mai oe i ka olioli iloko o ko'u naau, A oi aku ko'u i ko lakou
    i ka mahuahua ana'e o ka palaoa a me ka waina.
  arb-NAV: غَرَسْتَ فِي قَلْبِي فَرَحاً أَعْظَمَ مِنْ فَرَحِ مَنِ امْتَلَأَتْ بُيُوتُهُمْ
    وَأَجْرَانُهُمْ بِالْحِنْطَةِ وَالْخَمْرِ الْجَدِيدَةِ.
  ded-ded: Ngic goa yeni semeng uanginau wit nga waing gboria efea kpac fingeru sogaigecde
    anu geng sogac sogai herenau fainec, imocngo ine yeneac ubangerec ferahade.
  ewe-ewe: Ètsɔ dzidzɔ gã aɖe yɔ nye dzi me wu ame siwo bli kple wain yeye do agbogbo
    na.
  eng-LEE: (4:8) [But] thou hast placed more joy in my heart than at the time when
    their corn and their wine were increased.
  asm-FB: প্রচুৰ শস্য আৰু নতুন দ্রাক্ষাৰস উভৈনদী হ’লে যেনেকৈ আনন্দ হয়, তাতোকৈয়ো
    অধিক আনন্দ দি তুমি মোৰ অন্তৰ পূর্ণ কৰি ৰাখিছা।
  sus-A: مِشِ فبٍفبٍ عَ قَلَمَ، «ندٍ نْمَ هّيرِ مَسٍندٍ وٌن بّ؟» عَلَتَلَ، عِ شَ نْرّ
    مَسٍن مُشُ بّ.
  fra-SBL: Tu as mis de la joie dans mon cœur, plus que lorsque leur grain et leur
    vin nouveau sont augmentés.
  hbo-hbo: רַבִּ֥ים אֹמְרִים֮ מִֽי־יַרְאֵ֪נוּ֫ טֹ֥וב נְֽסָה־עָ֭לֵינוּ אֹ֨ור פָּנֶ֬יךָ
    יְהוָֽה׃
  kik-kik: Wee nĩũnjiyũrĩtie gĩkeno kĩnene ngoro-inĩ yakwa, gũkĩra kĩrĩa makoragwo
    nakĩo hĩndĩ ya bũthi wa ngano na ndibei ya mũhihano.
  fra-NCL: 'Beaucoup disent : « Qui nous fera voir le bonheur ? » Fais lever sur nous
    la lumière de ta face, Yahweh !'
  cek-AK: Cang to hak o moe, misurthaih hak o nathuem ih nihcae anghoehaih pongah
    doeh, ka palung thungah anghoehaih pop kue ah nang suek pae.
  cuk-cuk: Dulemar bukidar-masgunned-nikale, gobed-nikale, na weligwar itodidamalad.
    Bab-Dummad, bedi a-dulemarba bur bule weligwar-itogega be an-imaked.
  uig-CYR: 'Көп хәлиқ: — «Ким бизгә яхшилиқ көрситәлисун?» — дәп соримақта; Җамалиңниң
    нури үстимизгә чүшсун, и Пәрвәрдигар!'
  tel-2017: ధాన్యం, కొత్త ద్రాక్షారసం పుష్కలంగా ఉన్న వారి ఆనందం కన్నా అధికమైన ఆనందం
    నువ్వు నా హృదయానికి ఇచ్చావు.
  hat-BSA: Ou te mete lajwa nan kè m plis pase lè gwo rekòlt sereyal mi ak diven nèf
    vin parèt.
  ukr-ONPU: 'Багато хто каже: «Хто нам покаже добро?» Пролий на нас світло Твого обличчя,
    Господи!'
  kos-kos: Tusruktu, engan su kom ase nu sik Yohk liki na engankinyen mut lalos Ke
    wheat ac wain.
  hbo-WLC: רַבִּ֥ים אֹמְרִים֮ מִֽי־יַרְאֵ֪נ֫וּ ט֥וֹב נְֽסָה־עָ֭לֵינוּ א֨וֹר פָּנֶ֬יךָ
    יְהוָֽה׃
  ibo-ibo: Were ọṅụ mejupụta obi m karịa mgbe mkpụrụ ubi, ya na mmanya ọhụrụ ha bara
    ụba nke ukwuu.
  ory-ory: ତୁମ୍ଭେ ମୋʼ ଅନ୍ତଃକରଣରେ ଆନନ୍ଦ ଦେଇଅଛ, ତାହା ସେମାନଙ୍କ ଶସ୍ୟ ଓ ଦ୍ରାକ୍ଷାରସ ବୃଦ୍ଧିକାଳର
    ଆନନ୍ଦ ଅପେକ୍ଷା ଅଧିକ।
  chk-chk: Ka fen ngeniei pwapwa mi lap seni än chokewe pwapwa ren kinier wiich me
    ünümer wain mi somwola.
  rop-rop: Bat yu na bin meigim mi gudbinji brabliwei. Ola pipul garram loda daga
    en wain en olabat jidan gudbinji, bat oni blanga lilbit taim. Yu na meigim mi
    gudbinji olataim!
  ukr-1871: Ти сповнив серце моє радостю більше, як часу того, коли було в них подостатком
    хлїба й вина.
  yon-yon: Ne niindem aom kuu ebbed kubi darewoob onduknewewen. Kuu yimbed animan
    id yemoon ire wanabe wain ok yemoon ongmenib kubimaib kuu burudande arimbed kawewen.
  deu-1951: (04-8) Du hast mir Freude in mein Herz gegeben, mehr denn sie haben, wenn
    ihres Kornes und ihres Mostes viel geworden ist.
  eng-JPS: (4-8) Thou hast put gladness in my heart, more than when their corn and
    their wine increase.
  srp-1865: A meni si dao u srce radost veæu nego što je oni imaju, kad im rodi pšenica
    i vino.
  lug-lug: Ondeetedde essanyu lingi mu mutima gwange erisinga ne lye bafuna mu makungula
    nga batunuulira ku bibala byabwe ebingi.
  heb-heb: נתתה שמחה בלבי מעת דגנם ותירושם רבו׃
  ben-IRV: তুমি আমার হৃদয়ে অনেক খুশি দিয়েছ, অন্যদের চেয়েও যখন তাদের প্রচুর পরিমাণে
    শস্য ও দ্রাক্ষারস থাকে।
  ntu-ntu: Murde mzli kc tqamrlz-ngrn ninge, abrtz-zlwzx Myaszpxle nzabrtzkr leplz
    kx dakxnzng nadr x waen mqdr kqlu.
  pan-pan: ਤੂੰ ਮੇਰੇ ਮਨ ਵਿੱਚ ਉਨ੍ਹਾਂ ਦੇ ਨਾਲੋਂ, ਜਦੋਂ ਦਾਣੇ ਅਤੇ ਦਾਖਰਸ ਬਹੁਤ ਹੋ ਗਏ ਹਨ, ਵਧੇਰੇ
    ਅਨੰਦ ਪਾ ਦਿੱਤਾ ਹੈ।
  mya-JVB: သူ တို့၌ ဆန် စပါး၊ စပျစ်ရည် ပေါ များ၍ ၊ သူ တို့ ဝမ်းမြောက် ခြင်းရှိသည်ထက်
    အကျွန်ုပ် ကိုသာ၍ ဝမ်းမြောက် စေတော်မူ၏။
  kgf-kgf: Miŋ Kewunéŋ nuac ewa qerinaiguc ségiségi kuneŋ yanda tiyu sécgéanʒac. Ségiségi
    iminéŋ padi me waiŋ ɋelianéŋ sécgéyu ségiségi waŋanʒiŋ imi qeyu maanʒac.
  tte-O: Na bwagana ali kelikeli kanna ikalapowon masumasuwe na iyamo yaliyayane kuyeyama
    kategu mena ilalakisosi kabo muli mena siya ali kelikeli kanna kana yaliyaya kaiwena.
  tbg-tbg: Naahoqi uitivata uainivata koqemakero mpeqaiqi entara vaiinti nahenti quahe
    variarave. Ho are timiana quaharava vika quahe variaravata aatara kairave.
  hmo-hmo: To oi ese moale bada, be lau dekenai oi henia vadaeni, bona egu moale ese,
    uiti bona uaina momo idia davaria taudia, edia moale ia hereaia momokani.
  zar-NT: Runuʼ ga rudzéjadeʼerödaʼ ca tuʼdzeja nupa tuʼzíʼ xibé zxoaʼ za guizxi yu,
    en xisi lubá uva.
  urd-urd: तूने मेरे दिल को उससे ज़्यादा खु़शी बख़्शी है, जो उनको ग़ल्ले और मय की
    बहुतायत से होती थी।
  rus-SYN: 'Многие говорят: “кто покажет нам благо?” Яви нам свет лица Твоего, Господи!'
  bqc-SIM: 'Dasi ì mɛ: Démɛ a ɛ̀fãaikɛwɛ̃ɛi? Wá wɛgwa Dii, báaadawágu.'
  tcz-CHONGTHU: Nangman lengpitwi leh changle mim nengchat'a kilamdoh ho kipani sangin,
    kalungthim nakipasah tai.
  mar-mar: त्यांच्या धनधान्याची आणि द्राक्षरसाची समृध्दी असते, तेव्हा त्यांना जो आनंद
    होतो त्यापेक्षा अधिक आनंद तू मला दिला आहे.
  isl-isl: Margir spyrja hvar hjálp sé að fá. Drottinn, þú ert sá sem hjálpar. Láttu
    ljós þitt lýsa okkur.
  hlt-THB: Caang ingkaw misur thaih ami zen awhkaw zeelnaak anglakawh, kak kawlung
    ve zeelnaak ak bau soeih ing be sak khqpet hyk ti.
  qub-qub: Aypalla rïguyojpitapis, aypalla bïnuyojpitapis masrämi gamga shongöta cushicachinqui.
  bqp-bqp: Bee tó pↄ́blewɛ kũ sèwɛ̃o dińyĩ, pↄnna kũ ń dàmɛnɛ ma swɛ̃̀n de ń pↄ́la.
  hat-hat: (04:8) Kontantman ou mete nan kè m' pi gwo pase kontantman ki nan kè lèzòm
    lè yo gen anpil manje ak anpil bwason.
  eng-BSB: You have filled my heart with more joy than when grain and new wine abound.
  eng-WEBPB: You have put gladness in my heart, more than when their grain and their
    new wine are increased.
  kbq-kbq: Kagra tusi'a muse'za nagu'afina ante avitenantankeno witine kasefa wainima
    vasagazageno rama'a hige'zama musema nehazama'a agatere'ne.
  pon-pon: Komui kotin kaperenda monion i laud jan anjaun arail wain o korn me toto.
  nhe-BL: Ta tijtlalijtoc ipan noyolo más paquilistli, huan ax queja tlen quipiyaj
    tlacame tlen quipixcaj miyac trigo, o quipiyaj miyac xocomecatl iayo.
  wnc-wnc: Siakan. Tapduu nanamu wit gatu wain ngang yanikaingga puyane buyana kwaapzang
    aawanu aminbamda kake apbakngakaing. Siwan ngana baknga baknga aknga nae musipatang
    tekuyakga itane bakngananga akngana ayapbikut.
  bus-bus: Baa tó pↄ́wɛɛ kↄ̃n wɛ̃ɛo dińzi, pↄnnaa kɛ̀ ń dàmɛ ma swɛ̃̀n dɛ ń pↄ́la.
  gub-BL: Temi'u tetea'u hereko har hurywete a'e wà. Herurywete wera'u wanuwi ihe,
    ta'e ne hemurywete kar pe ne xe.
  eng-DRA: 'The light of thy countenance O Lord, is signed upon us: thou hast given
    gladness in my heart.'
