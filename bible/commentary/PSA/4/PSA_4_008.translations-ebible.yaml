verse: PSA.004.008
translations:
  mal-C: ഞാൻ സമാധാനത്തോടെ കിടന്നുറങ്ങും, എന്നെ സുരക്ഷിതമായി അധിവസിപ്പിക്കുന്നത് യഹോവേ,
    അവിടന്നുതന്നെയാണല്ലോ. സംഗീതസംവിധായകന്. വേണുനാദത്തോടെ.
  deu-TKW: Du hast mir größere Freude ins Herz gegeben, als wenn ihres Korns und Mostes
    viel war.
  lin-lin: Tondisa motema na ngai na esengo soki bafuluki na bambuma ya ble elongo
    na vino ya sika.
  mmx-mmx: Dola a subu midi, a unga xeneng at lenmila. O Leeme Silok nenu xusuk, u
    xok nunuan ia.
  eng-LSV: Together I lie down and sleep in peace, || For You, O YHWH, alone, || Cause
    me to dwell in confidence!
  eng-GNV: 'I will lay mee downe, and also sleepe in peace: for thou, Lord, onely
    makest me dwell in safetie.'
  eng-WEBSTER: I will both lay me down in peace, and sleep; for thou only, LORD, makest
    me dwell in safety.
  nhw-BL: Yeca na nimotecas ica paquilistli ipan noyolo huan ica cuali nicochis, pampa
    nijmati san ta, TOTECO, techmanahuía huan amo aqui huelis tlen nechchihuilis.
  swh-ONEN: Nitajilaza chini na kulala kwa amani, kwa kuwa wewe peke yako, Ee Bwana,
    waniwezesha kukaa kwa salama.
  bba-bba: Adɑmɑ nɛ, nɑ rɑ n nuku dobu mɔ n kere be bɑ dĩɑnu yibɑ. Nɑ rɑ n yɛ̃ɛrimɔ
    n kere be bɑ tɑm yibɑ.
  eng-KJVCPB: 'I will both lay me down in peace, and sleep: For thou, Lord, only makest
    me dwell in safety.'
  luo-luo: Abiro riera piny mi anind gi kwe, nikech in kendi, yaye Jehova Nyasaye,
    in ema imiyo adak gi kwe.
  aii-aii: ܒܫܠܵܡܵܐ ܒܸܬ ܕܵܡܟܹܢ ܐܘܼܦ ܒܸܬ ܛܵܠܥܹܢ، ܣܵܒܵܒ ܐܲܢ݇ܬ ܒܢܲܦ̮ܫܘܼܟ݂، ܝܵܐ ܡܵܪܝܵܐ،
    ܒܫܲܝܢܵܐ ܒܸܬ ܡܲܫܪܹܝܬ ܠܝܼ.
  meu-meu: Mai mainogu ida baina hekure bona baina mahuta, Iehova e, badina be oi
    mo sibomu ese o gimagumu.
  npi-ULB: शान्तिमा ढल्किनेछु र निदाउनेछु, किनकि, हे परमप्रभु, तपाईंले मात्र मलाई
    सुरक्षित बनाउनुहुन्छ ।
  yor-yor: Èmi yóò dùbúlẹ̀, èmi ó sì sùn ní àlàáfíà, nítorí ìwọ nìkan, Olúwa, ni o
    mú mi gbé láìléwu.
  pes-OPCB: با آرامش خیال به خواب می‌روم، زیرا تو ای خداوند، تنها تو، مرا در امنیت
    نگه می‌داری.
  tgl-ULB: Sa kapayapaan, ako ay hihiga at matutulog, dahil tanging ikaw, Yahweh,
    ang nagliligtas at nagpapatiwasay sa akin.
  nop-nop: Yahwe, du kubugoŋdi nabudokoune momooŋ hatilat. Unduŋ doktiŋa damo deikaule
    tilatneŋ nai uŋaniŋ nemek niŋdok munta nemu tilat.
  hui-hui: Anduane Homogo-o í̠nimeore i̱ handayaho kegome i̱ bayaleore kogoni. I̱
    dagiani palialu howa mbirale mbirahondo gi nahe miniha dungulo howa paliahondo
    haruli.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​လဲ​လျောင်း​လိုက်​သော​အ​ခါ ငြိမ်​သက်​စွာ​အိပ်​ပျော်​သွား​ပါ​၏။
    အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​သာ​လျှင်​ကျွန်​တော်​မျိုး​အား​လုံ​ခြုံ​စွာ နေ​နိုင်​ခွင့်​ကို​ပေး​တော်​မူ​ပါ​၏။
  bod-N: ང་ནི་ཡ་ཝཱེ་ཁྱེད་ཉིད་འབའ་ཞིག༌གིས། །བདེ་བར་བཀོད་པས་ཉལ་ཞིང་གཉིད་སྐྱིད༌ཁུག།
  wsk-wsk: O Yawe, ni la aga bitarsam, se ani terong bagasam. Buta se ani mel bo ko
    me nguangasam; ani taga anisam mu lila te ani kuesam.
  sna-sna: Ndichavata pasi ndigokotsira norugare, nokuti imi moga, Jehovha, munoita
    kuti ndigare pakasimba.
  spa-BLM: En paz me acostaré y dormiré, porque sólo tú, Yahvé, me haces vivir con
    seguridad.
  cac-cac: Malaj tas tzin na' ayic tzin ec' jichan, te junc'olal tzin vayi. Mamin
    Jehová, a ach ton ayach och ved'oc, yuj chi' malaj tas tzin ic'ani.
  swh-ULB: Ni amani kuwa nitajilaza na kusinzia, kwako pekee, Yahweh, nifanye kuwa
    salama kabisa.
  bel-bel: Ты напоўніў радасьцю сэрца маё з той пары, як пабольшала ў іх хлеба й віна.
  deu-ELBBK: Du hast Freude in mein Herz gegeben, mehr als zur Zeit, da ihres Kornes
    und ihres Mostes viel war.
  mbb-OT: Su iyan ka is Nengazen ed-ipat kedì, umbe kenà a egkehandek su wazà ebpekekaid
    kedì minsan dutun te timpu te kedlipezeng ku.
  mal-2015: ഞാൻ സമാധാനത്തോടെ കിടന്നുറങ്ങും; നീയല്ലോ യഹോവേ, എന്നെ നിർഭയം വസിക്കുമാറാക്കുന്നതു.
  gup-gup: Dja mak ngaye ngakodjkekurrmerren dja ngadjalkeyo kunmodmikenh dorrengh
    bu kunmekbekenh ngudda Yawey yidjalkudji kannahnan dja kanngehke munguyh.
  rmc-rmc: Diňal man bareder radišagos andre miro jilo, sar hin olen, kas hin but
    mol the zrnos.
  nlg-nlg: Mi nau ku koli horu tana mabo, mu ku maturu. Mi ghoe heghemu a Lord, ko
    righitaoni tatavahaleu.
  pes-OPV: بسلامتی می‌خسبم و به خواب هم می‌روم زیراکه تو فقط‌ای خداوند مرا در اطمینان
    ساکن می‌سازی.
  ron-1924: Еу мэ кулк ши адорм ын паче, кэч нумай Ту, Доамне, ымь дай линиште деплинэ
    ын локуинца мя.
  ben-OBCV: শান্তিতে আমি শুয়ে থাকব ও ঘুমাব, কারণ একমাত্র তুমিই, হে সদাপ্রভু, আমায়
    নিরাপদে বসবাস করতে দিয়েছ।
  som-som: Nabad baan ku jiifsanayaa oo aan ku seexanayaa, Waayo, Rabbiyow, adigoo
    keliya ayaa ammaan igu bariiya.
  lat-VUC: A fructu frumenti, vini, et olei sui, multiplicati sunt.
  eng-ASVBT: In peace will I both lay me down and sleep; For thou, Jehovah, alone
    makest me dwell in safety.
  mna-mna: Yooba, iŋgi aŋsu muriŋ be aŋkeene i. Mi irao aŋmoto na som. Pa nu itum
    ko motom pio. Tana nio ko aŋbot ambai, mi aŋkam kene tio ma ambai men.
  ita-1885: Io mi coricherò in pace, ed in pace ancora dormirò; Perciocchè tu solo,
    Signore, mi fai abitare sicuramente.
  eng-LXXUP: 'Thou hast put gladness into my heart: They have been satisfied with
    the fruit of their corn and wine and oil.'
  eng-ULB: It is in peace that I will lie down and sleep, for you alone, Yahweh, make
    me safe and secure.
  spa-VBL: Me acostaré en paz y así mismo dormiré, porque tú, Señor, me guardas.
  fra-_FOB: Je me coucherai, je m'endormirai aussi en paix; car toi seul, ô Éternel,
    tu me fais reposer en assurance.
  mal-mal: ഞാൻ സമാധാനത്തോടെ കിടന്നുറങ്ങും; അവിടുന്നല്ലോ യഹോവേ, എന്നെ നിർഭയം വസിക്കുമാറാക്കുന്നത്.
  lit-lit: Ramus aš atsigulsiu ir taip pat užmigsiu, nes tu vienas, o VIEŠPATIE, darai
    taip, kad saugiai gyvenu.
  urd-GVR: Maiṅ ārām se leṭ kar so jātā hūṅ, kyoṅki tū hī ai Rab mujhe hifāzat se
    basne detā hai.
  suz-BL: गो हेम पा बाक्‍शा, इप्‍शा निन्‍द्रा पाइनुङ। मारदे हना परमप्रभु यावे, गे
    आं कली श्‍येत मजपाइक्‍थु, बाक्‍चा गेनीनी। भजन संग्रह ३:६
  eng-NOY: 'I will lay me down in peace, and sleep: For thou alone, O LORD! makest
    me dwell in safety.'
  ita-1927: In pace io mi coricherò e in pace dormirò, perché tu solo, o Eterno, mi
    fai abitare in sicurtà.
  ckb-ckb: ئەی یەزدان، بە ئاشتی پاڵ دەدەمەوە و دەخەوم، چونکە تەنها تۆ بە ئاسوودەیی
    نیشتەجێم دەکەیت.
  eng-BBE: I will take my rest on my bed in peace, because you only, Lord, keep me
    safe.
  xsi-xsi: Yova Kindeni, noko simbo nâ uru pwatona naŋa kala amo ara nâ. Naŋa aruru
    ŋana sâ toŋge tia. Mine nde lâ zo ŋana naŋa alâ akeno naneŋgu kenoŋa nia, ande
    naŋa uru akeno walele ku akeno utu lâ.
  kan-OKCV: ಸಮಾಧಾನವಾಗಿ ಮಲಗಿ ನಿದ್ರೆ ಮಾಡುವೆನು, ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರೇ, ನೀವೊಬ್ಬರೇ ನನ್ನನ್ನು
    ಸುರಕ್ಷಿತವಾಗಿ ವಾಸಿಸುವಂತೆ ಮಾಡುತ್ತೀರಿ.
  tam-2017: சமாதானத்தோடு படுத்துக்கொண்டு தூங்குவேன்; யெகோவாவே, நீர் ஒருவரே என்னைச்
    சுகமாகத் தங்கச்செய்கிறீர்.
  spa-RV-1909: En paz me acostaré, y asimismo dormiré; porque solo tú, Jehová, me
    harás estar confiado.
  ron-BTF: Deopotrivă mă voi culca în pace și voi dormi, fiindcă tu, DOAMNE, numai
    tu mă faci să locuiesc în siguranță.
  eng-WEBP: In peace I will both lay myself down and sleep, for you alone, LORD, make
    me live in safety.
  eng-FBV: I will lie down in peace and sleep, for you, Lord, alone keep me safe.
  nld-1939: In vrede leg ik mij neer, En aanstonds sluimer ik in; Want Gij alleen,
    Jahweh, Laat mij zonder zorgen rusten.
  nch-BL: Yeca na nimotecas ica paquilisti ipan noyolo huan ica cuali nicochis, pampa
    nijmati san ta, TOTECO, techmanahuía huan amo teno huelis se masehuali nechchihuilis.
  vie-1934: Hỡi Đức Giê-hô-va, tôi sẽ nằm và ngủ bình an; Vì chỉ một mình Ngài làm
    cho tôi được ở yên ổn.
  cha-cha: 'Ya y pas nae umason yo ya taegüijeja maegoyo: sa jagoja Jeova, unnasagayo
    seguro.'
  hin-CV: मैं शांतिपूर्वक लेटूंगा और सो जाऊंगा, क्योंकि याहवेह, मात्र आप ही मुझे,
    सुरक्षापूर्ण विश्राम प्रदान करते हैं.
  eng-OURB: In peace I will both lay myself down and sleep, for you, Adonai alone,
    make me live in safety.
  spa-BES: Voy a descansar en mi cama en paz, y así mismo dormiré porque solo tú,
    Señor, me haces vivir confiado.
  tdx-tdx: Hàndre an-kanintsin-draho le hiroro amy te Ihe avao ry Iehovà ro mampimoneñe
    ahy am-pitsolohañe.
  tha-KJV: ข้าพระองค์จะเอนกายลงนอนหลับในความสันติ ข้าแต่พระเยโฮวาห์ เพราะพระองค์​เท่​านั้​นที​่ทรงกระทำให้ข้าพระองค์อาศัยอยู่​อย่างปลอดภัย
  por-BR-2018: Eu deitarei, e dormirei em paz; porque só tu, SENHOR, me fazes descansar
    seguro.
  deu-ELO: In Frieden werde ich sowohl mich niederlegen als auch schlafen; denn du,
    Jehova, allein lässest mich in Sicherheit wohnen.
  eng-WYC-2018: In peace in the same thing; I shall sleep, and take rest. For thou,
    Lord; hast set me singularly in hope/hast set me only in hope. (And so I shall
    lie down in peace; and sleep. For thou alone, Lord, hast given me hope or hast
    made me safe.)
  epo-epo: Pace mi kuŝiĝas kaj tuj endormiĝas; Ĉar Vi, ho Eternulo, loĝigas min sola
    en sendanĝereco.
  gfk-gfk: Iau ni noh suur ma ni kubaba ma ra malum, kanong augu sen, no Watong, u
    la balbalaure timaan iau.
  uig-PIN: Mǝn yatay, ⱨǝm hatirjǝmliktǝ uhliwalay; Qünki meni bihǝtǝrliktǝ yaxatⱪuqi
    pǝⱪǝtla Sǝn, i Pǝrwǝrdigar!
  beo-beo: Na diasa:ili gasia golai dialoba, hahawane golasa. Hina Gode! Di fawane
    da na noga:le gaga:sa.
  tpi-OTNT: Bikpela, yu tasol yu save lukautim mi na mi stap gut. Mi no save pret
    long wanpela samting. Taim mi go long bet, wantu mi save slip i dai.
  hau-SA: Zan kwanta in kuma yi barci lafiya, gama kai kaɗai, ya Ubangiji, kake sa
    mazaunina yă kasance lafiya lau.
  udu-udu: E mo ma ḵu’th is mo tani aha/ mina ish ’ko’da ’cesh mo dhali ish e mo,
    haali/ /e ’de/ mo tani ayy Tap̱a, kar aha/ mmoc̱a’b ki ’dantar mo.
  uig-LAT: Men yatay, hem xatirjemlikte uxliwalay; Chünki méni bixeterlikte yashatquchi
    peqetla Sen, i Perwerdigar!
  nde-nde: Ngizalala phansi ngijunywe yibuthongo ngilokuthula, ngoba wena wedwa, Oh
    Thixo, uhlezi ungilondolozile.
  ton-ton: 'Te u tokoto hifo ʻi he fiemālie, ʻo mohe: he ko koe pē, ʻE Sihova, ʻoku
    ke pule ke u nofo lelei.'
  ces-1613: I způsobíš radost v srdci mém větší, než oni mívají, když obilé a víno
    jejich se obrodí.
  eng-WMB: In peace I will both lay myself down and sleep, for you alone, LORD, make
    me live in safety.
  tam-TCV: நான் படுத்து மன அமைதியுடன் உறங்குவேன்; ஏனெனில் யெகோவாவே, நீர் மட்டுமே என்னைப்
    பாதுகாப்பாகக் குடியிருக்கச் செய்கிறீர்.
  ceb-ULB: Sa kalinaw magahigda ako ug matulog, kay kanimo lamang, O Yahweh, nahimo
    akong luwas ug adunay kasigurohan.
  pol-UBG: W spokoju się położę i zasnę, bo ty sam, PANIE, sprawiasz, że mieszkam
    bezpiecznie.
  urd-GVU: مَیں آرام سے لیٹ کر سو جاتا ہوں، کیونکہ تُو ہی اے رب مجھے حفاظت سے بسنے
    دیتا ہے۔
  eng-OEBCW: So in peace I will lie down and sleep; for you, Lord, keep me safe.
  deu-1912: Ich liege und schlafe ganz mit Frieden; denn allein du, HERR, hilfst mir,
    daß ich sicher wohne.
  kan-2017: ನಾನು ನಿರ್ಭಯವಾಗಿರುವುದರಿಂದ ಮಲಗಿಕೊಂಡು ಕೂಡಲೆ ನಿದ್ದೆಮಾಡುವೆನು. ಏಕೆಂದರೆ ಯೆಹೋವನೇ,
    ನನಗೆ ಯಾವ ಅಪಾಯವೂ ಬಾರದಂತೆ ನೀನು ನನ್ನನ್ನು ಸುರಕ್ಷಿತವಾಗಿ ಕಾಪಾಡುತ್ತೀ.
  yap-yap: Nap’an gu ra thig nga but’, mu rug mol ni gu ba gapas; kemus ni gur, SOMOL,
    e ga ra aywegeg ni dabi buch ban’en rog.
  hlt-MCSB: BOEIPA nang bueng daengloh, kai he ngaikhuek la kho nan sak sak dongah,
    ngaimong la ka yalh vetih ka ih puei ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኮሺ ናንጊ ታና ናንጊሻሢ ኔናታሢሮ ሂርጋ ባኣያ ታ ላሃኔ፥ ጊንዒያ ታ ጊንዓኔ።
  qvs-NT: Kan kuydawaptiki mana manchakushpa sirishpayni kunanlla gustu puñuni.
  twi-ASANTE: Mɛtɔ hɔ, na mada asomdwoeɛ mu, ɛfiri sɛ, wo nko ara, Ao Awurade, na
    woma metena asomdwoeɛ mu. Wɔde ma dwomkyerɛfoɔ sɛ wɔmfa atɛntɛbɛn nto.
  eng-WEBU: In peace I will both lay myself down and sleep, for you alone, LORD, make
    me live in safety.
  acu-NT: 'Ame Apuru wina chichartakum: Nekas shamtsuk pujusta tusam nintimtikruru
    asakmin, wikia tepesan pengker nintimsan wári kanurtatjai.'
  spa-PDDPT: En paz me acostaré y así dormiré, Porque solo Tú, Yavé, me haces vivir
    confiado.
  gun-gun: Xepy'a porã reve anheno vyve ake 'rã, mba'eta Senhor, ndee anho xemombytu'u
    porã.
  agu-BL: Ntyoẍ teru' Ta' yi tzatzin cu'n na chincoye' cu'n, nin jalcunin na saj inwatl.
    Ntyoẍ teru' Ta' yi cho'n k'uklij inc'u'l te'ju'. Nin ilu' te'n na ak'on yi jun
    ajtza'kla'tz swetz.
  ilo-ULB: Gapu iti kinatalna nga agidda ken maturogak, ta sika laeng, O Yahweh, pagbalbalinennak
    a naan-anay a natalged.
  kpg-kpg: Dogu madagoaa ma gaa moe gi lala, gei au e kii i lodo di aumaalia, idimaa
    Kooe, meenei Dimaadua, dela e hagaloohi au.
  uig-ARA: مەن ياتاي، ھەم خاتىرجەملىكتە ئۇخلىۋالاي؛ چۈنكى مېنى بىخەتەرلىكتە ياشاتقۇچى
    پەقەتلا سەن، ئى پەرۋەردىگار!
  bps-bps: Milè agu na kudang na too nun ktanak nawagu. Amugu Dwata, mdà di ge alò
    landè sasè mkel di deg.
  sus-sus: I bara n bɔɲɛ rafe sɛɛwɛ ra dangife xɛ xaba tɛmui ra.
  pon-2006: Ni ei kin wendi, I kin meirla ni popohl; pwe komwi, Maing KAUN, me kin
    ketin sinsile ie.
  jae-jae: Aê jasa tauc sic to janêc bêc tobiŋ malôgeŋ gebe aôm taômgeŋ, o Apômtau,
    kôkêŋ aê gamoa ŋoc ŋajam. Dawidnê pesalem teŋ.
  ksd-ksd: Ina va ma ina diop ma ra malmal, Tago u kaka, Luluai, u vabakite bulu iau.
  tur-YTC: Esenlik içinde hem yatar, hem uyurum. Çünkü yalnız sen, ey Yahve, Güvenlik
    içinde yaşatırsın beni.
  bel-N: Ты даў у сэрцы маім большую радасьць, чым маюць яны, сабраўшы збожжа і віна
    багата. (Сэлях)
  grc-BRENT: Ἔδωκας εὐφροσύνην εἰς τὴν καρδίαν μου· ἀπὸ καρποῦ σίτου καὶ οἴνου καὶ
    ἐλαίου αὐτῶν ἐπληθύνθησαν.
  kpr-kpr: Arie, Bajari, na nanjigo fasarena, dubo jamaghae avarena. Ai resira amo,
    nisuka, nine na kaifa tavo eraesa.
  ind-AYT: (4-9) Aku akan berbaring dan tidur dengan damai sejahtera; sebab, hanya
    Engkau, ya TUHAN, yang membuat aku tinggal dengan aman.
  yom-yom: Ndiela lambadala ayi ndiela leka tulu mu ndembama bila ngeyo veka kaka,
    a Yave bila ngeyo veka kaka wukuphuandisanga mu luvovomo.
  yut-yut: Yawe gak dagɨn kɨlano aŋaki tagɨsi egɨsat, do yo kɨnda do dɨma pasalek
    tamokon pokdot bɨsapmon tepmɨsi pak ɨŋtosot.
  nya-nya: Ine ndidzagona ndi kupeza tulo mwamtendere, pakuti Inu nokha, Inu Yehova,
    mumandisamalira bwino.
  hrv-hrv: Više si u srce moje ulio radosti nego kad obilno rode pšenica i vino.
  mps-mps: God, nago naga ena tonalubaso, tama ena bugagia bidibao. Tama tiyu, eno
    te magi nai me delide wi me ebeo. Te ena betba pabo sogo, te polo tama ena pibadi,
    nago ena tonalubo dao.
  tpi-tpi: Bikpela, yu tasol yu save lukautim mi na mi stap gut. Mi no save pret long
    wanpela samting. Taim mi go long bet, wantu mi save slip i dai.
  dan-1931: HERRE, du skænked mit Hjerte en Glæde, større end deres, da Korn og Most
    flød over.
  vie-OVCB: Con sẽ được nằm yên ngon giấc, vì chỉ trong Ngài, con mới tìm được sự
    bình an.
  guj-2017: હું શાંતિથી સૂઈ જઈશ, તેમ જ ઊંઘી પણ જઈશ, કેમ કે, હે યહોવાહ, હું એકલો હોઉં
    તોપણ તમે મને સલામત અને સુરક્ષિત રાખો છો.
  pon-2006A: Ni ei kin wendi, I kin meirla ni popohl; pwe komwi, Maing KAUN, me kin
    ketin sinsile ie.
  por-BRBSL: Em paz me deitarei e dormirei, só para você, Yahweh, me faça viver em
    segurança.
  eng-OEBUS: So in peace I will lie down and sleep; for you, Lord, keep me safe.
  swe-swe: Du ger mig glädje i hjärtat, mer än när andra får säd och vin i mängd [vid
    skördetiden].
  cth-cth: Duem ka yan vaiteh, ka i han toe. Bangkongtetpawiteh, Oe BAWIPA, nang ni
    dueng doeh karoumcalah na o sak thai.
  twi-twi: Mɛtɔ hɔ, na mada asomdwoe mu, efisɛ wo nko ara, Awurade, na woma metena
    dwoodwoo. Wɔde ma dwonkyerɛfo sɛ wɔmfa atɛntɛbɛn nto.
  hlt-hlt: BOEIPA nang bueng daengloh, kai he ngaikhuek la kho nan sak sak dongah,
    ngaimong la ka yalh vetih ka ih puei ni.
  tbz-SIM: A nɛ́ n duɔ́ ndìì wɛ̀ì pɛ̃ɛ̃tɛ́mu tidiitì nɛ̀ mɛnɑɑ̀ ndɛ̀ ɔ̃ mpíɛ́kɛ́ kɛ̀
    bɛ̀ mɔ̀kɛ dì.
  msy-2020: Kɨ mɨsiamɨn ghua atiatir puvatɨghava akui. Ikiavɨra Itir God, nɨrara deragha
    na akumakua nan garima, kɨ deraghvɨra ikia atiatir puvatɨ.
  dop-dop: Amɑ n tʋ mɑ tɑɑ kɛ́ lɑŋhʋlʋmlɛ nɑ pə́ kəlɩ mpɛɣɛ wɑɑtʋ wei pɑ wɛnɑ pɑ tɔɣɔnɑɣɑ
    nɑ pɑ sʋlʋm tuutuumɑ tɔ.
  azb-azb: Arxayın yatıb yuxuya gedirəm, Çünki yalnız Sən, ya Rəbb, məni əmin-amanlıqda
    yaşadırsan!
  eng-DBY: In peace will I both lay me down and sleep; for thou, Jehovah, alone makest
    me to dwell in safety.
  hin-2017: मैं शान्ति से लेट जाऊँगा और सो जाऊँगा; क्योंकि, हे यहोवा, केवल तू ही मुझ
    को निश्चिन्त रहने देता है।
  wol-KYG: May nga ma bànneexu xol bu raw seen pepp mu tuurook biiñ bu wal.
  bjr-bjr: Oo Yaawee anee kai amiqimmasee ititaqisaanaqa amiqimmasee faiqaidaqa. Qinee
    qeeqa qaarisaa qifaaqa quqasee asooaranaki faiqaidaqa.
  eng-YLT: In peace together I lie down and sleep, For Thou, O Jehovah, alone, In
    confidence dost cause me to dwell!
  kne-kne: Mo ibaktad ko ay maseyep, natalna di nemnem ko, tan sik-a anggoy, Yahweh,
    di salaknib ko.
  eng-WYC-2017: In peace in the same thing; I shall sleep, and take rest. For thou,
    Lord; hast set me singularly or only in hope.
  eng-WMBB: In peace I will both lay myself down and sleep, for you alone, LORD, make
    me live in safety.
  zat-NTPS: Dute̱ xel-la' dxebeza zri lazre' gata', ne gasia', lawe' da dxunu' Lue',
    Xran, zua' zri'a chawe'.
  zty-NTPS: Ḻo yeḻa' ẕga'n chawe' gata'a, na' tasa', dan' ẕnno' Le', X̱ana' Dios,
    naka' chawe' ḻawo' Le'.
  urd-GVH: मैं आराम से लेटकर सो जाता हूँ, क्योंकि तू ही ऐ रब मुझे हिफ़ाज़त से बसने
    देता है।
  rug-rug: Maqu eko va bulebulei qua, maqu puta gequ, ura telemu Agoi Zihova si kaqu
    toketoke hukata nau.
  gaz-gaz: Ani nagaadhaan nan ciisa; nan rafas; yaa Waaqayyo si qofatu, sodaa malee
    na jiraachisaatii.
  fra-LSG: Tu mets dans mon cœur plus de joie qu’ils n’en ont Quand abondent leur
    froment et leur moût.
  yal-yal: Koni i bata n bɔɲɛn nasɛwa han, dangu se xaba waxatin lugon sɛwan na.
  iou-iou: Ekäni gäkŋa-tägän watä it namiŋiri säkgämän it täyat. Unita imaka kubäta
    nämo umuntaŋkaŋ däpmon bäräŋek-inik päŋku säkgämän patguŋguŋ täk täyat.
  haw-1868: 'E moe au ilalo me ka maluhia, a hiamoe: No ka mea, o oe wale no, e Iehova,
    ka i hoomalu mai i ko''u noho ana.'
  arb-NAV: بِسَلامٍ أَضْطَجِعُ وَأَنَامُ، لأَنَّكَ أَنْتَ وَحْدَكَ يَا رَبُّ تُنْعِمُ
    عَلَيَّ بِالطُّمَأْنِينَةِ وَالسَّلامِ.
  ded-ded: O KEBU, geng onggonnuna ruaegoc kecbadeac ruaegoc fefenau mama gau febade.
  ewe-ewe: Mamlɔ anyi, adɔ alɔ̃ le ŋutifafa me, elabena wò, Yehowa, koe na mele dedie.
  eng-LEE: (4:9) In peace, altogether, will I lay me down and sleep; for thou, Lord,
    alone, causest me to dwell in safety.
  asm-FB: মই শান্তিৰে শুই টোপনি যাম। কাৰণ, হে যিহোৱা, কেৱল তুমিয়েই মোক নিৰাপত্তা
    দি নিৰাপদে ৰাখিছা।
  sus-A: عِ بَرَ ﭑ بْحّ رَقٍ سّيوّ رَ دَنفِقٍ شّ شَبَ تّمُي رَ.
  fra-SBL: En paix, je me coucherai et je dormirai, pour toi seul, Yahvé, fais-moi
    vivre en sécurité.
  hbo-hbo: נָתַ֣תָּה שִׂמְחָ֣ה בְלִבִּ֑י מֵעֵ֬ת דְּגָנָ֖ם וְתִֽירֹושָׁ֣ם רָֽבּוּ׃
  kik-kik: Niĩ ndĩrĩkomaga na nyonage toro ndĩ na thayũ, nĩgũkorwo Wee Jehova nĩwe
    ũikaraga ũũmenyereire wega.
  fra-NCL: Tu as mis dans mon cœur plus de joie qu’ils n’en ont au temps où abondent
    leur froment et leur vin nouveau.
  cek-AK: 'Kai loe monghaih hoiah kang song moe, ka iih han boeh: Angraeng, nang mah
    khue ni, ngan nang cuemsak.'
  cuk-cuk: Bab-Jehová, ar bebi unnila an-edarbedisoggu, dobsulidgi an megidoed, bogidikidgi
    an gabidoed.
  uig-CYR: Ашлиқ вә йеңи шараплири молчилиқ болғанларниң хошаллиғидинму, Мениң қәлбимни
    бәкрәк хошаллиққа толдурдуң.
  tel-2017: యెహోవా, శాంతిసమాధానాలతో నేను పడుకుని నిద్రపోతాను. ఎందుకంటే నువ్వు మాత్రమే
    నాకు క్షేమం, భద్రత ఇస్తావు.
  hat-BSA: Anpè, mwen va kouche pou dòmi, paske Ou sèl, SENYÈ, fè m viv ansekirite.
  ukr-ONPU: Ти дав моєму серцю більшу радість, ніж у них в той час, коли зарясніло
    їхнє зерно й молоде вино.
  kos-kos: Ke nga ona, nga motulla in misla; Mweyen kom mukena, LEUM GOD, ku in karinginyu
    wo. s
  hbo-WLC: נָתַ֣תָּה שִׂמְחָ֣ה בְלִבִּ֑י מֵעֵ֬ת דְּגָנָ֖ם וְתִֽירוֹשָׁ֣ם רָֽבּוּ׃
  ibo-ibo: Aga m edina ala ma rahụ ụra nʼudo, nʼihi na ọ bụ naanị gị Onyenwe anyị,
    na-eme ka m nọrọ na-enweghị ihe egwu ọbụla.
  ory-ory: ମୁଁ ଶାନ୍ତିରେ ଶୟନ କରିବି ଓ ନିଦ୍ରା ଯିବି; କାରଣ ହେ ସଦାପ୍ରଭୋ, କେବଳ ତୁମ୍ଭେ ମୋତେ
    ନିରାପଦରେ ବାସ କରାଉଅଛ।
  chk-chk: Üpwe konola o möür fän kinamwe, pun en echök, ai Samol mi Lapalap, ka tümwünüöchüei.
  rop-rop: Wen mi go silip naitaim mi nomo wori. Mi silip streidawei, dumaji ai sabi
    yu kipum mi seif. Oni yu na, YAWEI, lukaftumbat mi lagijat.
  ukr-1871: Спокійно і ляжу і засну; бо ти, Господи, один даєш менї жити безпечно.
  yon-yon: Ne yiri angkimain kuu yewenubmo unuk angkimain, amborom kuu o Yariman,
    ebbedmo ne nen kangkurudmo kebene oonewimaab.
  deu-1951: (04-9) Ich werde mich ganz in Frieden niederlegen und schlafen; denn du,
    HERR, lässest mich, auch wenn ich allein bin, sicher wohnen.
  eng-JPS: (4-9) In peace will I both lay me down and sleep; for Thou, LORD, makest
    me dwell alone in safety.
  srp-1865: Ja mirno liježem i spavam; jer ti, Gospode, sam daješ mi te sam bez straha.
  lug-lug: Nnaagalamira ne nneebaka mirembe; kubanga ggwe wekka, Ayi Mukama, ggwe
    ondabirira akabi ne katantuukako.
  heb-heb: בשלום יחדו אשכבה ואישן כי אתה יהוה לבדד לבטח תושיבני׃
  ben-IRV: এই শান্তির মধ্যে আমি শুয়ে থাকব এবং ঘুমাবো, একমাত্র, সদাপ্রভুু, আমাকে নিরাপদে
    এবং নিশ্চিতে রাখেন।
  ntu-ntu: Mzli kc tqyrbq-ngrne, mwi-angidrx mz nrlckxbq, Murde nim kx aclve-zpwxle
    ninge.
  pan-pan: ਮੈਂ ਸ਼ਾਂਤੀ ਨਾਲ ਲੇਟਦਿਆਂ ਹੀ ਸੌਂ ਜਾਂਵਾਂਗਾ, ਕਿਉਂ ਜੋ ਹੇ ਯਹੋਵਾਹ, ਤੂੰ ਹੀ ਮੈਨੂੰ
    ਸ਼ਾਂਤੀ ਵਿੱਚ ਵਸਾਉਂਦਾ ਹੈਂ।
  mya-JVB: ငြိမ်ဝပ် စွာအိပ် ၍ ပျော် ပါမည်။ အကြောင်း မူကား၊ အကျွန်ုပ် သည် လုံခြုံ စွာနေ
    ရသောအခွင့်ကို ကိုယ်တော် အရှင် ထာဝရဘုရား သာလျှင် အခွင့်ပေးတော်မူ၏။
  kgf-kgf: Ni imuhuc solaŋanec demiŋ menémma néŋgaleŋ waŋnéŋanʒac imi Yawe momacguc
    sac kecʒac, imuac mia ni ewana déŋ waŋu gauna heanʒua.
  tte-O: O Yeoba, me yagu nuwadaumwali yaguli-talu na yakeno kaiwena kowa kubomamo
    ugite-kalatagau mwa yamiya namwanamwa.
  tbg-tbg: Noravauvo, areqaima tiqaa koqema kera raqiki variaramantara ti, te vaitarera
    iha kia qetaraiti, koqemake vaite vaunara.
  hmo-hmo: Mai egu maino danu, lau hekure bona lau mahuta noho. Lohiabada e, oi sibona
    ese lau oi naria, bona dika dekena amo lau oi gimaia noho.
  zar-NT: Cateʼ rataʼ, laʼ rásitiaʼ lu yöl-laʼ riböza dxi ladxiʼ quiaʼ, tuʼ run cazuʼ
    Liʼ, Xan, ga ribözaʼ dxiʼa tsáhuiʼdoʼ.
  urd-urd: मैं सलामती से लेट जाऊँगा और सो रहूँगाः क्यूँकि ऐ ख़ुदावन्द! सिर्फ़ तू ही
    मुझे मुत्मईन रखता है!
  rus-SYN: Ты исполнил сердце мое веселием с того времени, как у них хлеб и вино умножились.
  bqc-SIM: Baa tó pↄ́wɛna ń vɛ̃ɛo dińzi, pↄna pↄ́ ń dàmɛɛ ma sↄ̃u dɛ ń pↄ́a.
  tcz-CHONGTHU: Keima Nanga dia lungmonga kalup a ka-ihmut ding ahi, Yahweh Pakai
    nei hoidoh inlang neivengtup in.
  mar-mar: मी अंथरूणावर पडतो आणि अगदी समाधानात झोपतो, कारण परमेश्वरा, तुच माझे रक्षण
    करतोस आणि मला सुरक्षित ठेवतोस.
  isl-isl: Gleðin sem þú hefur veitt mér er mun meiri en þeirra sem gleðjast yfir
    ríkulegri uppskeru.
  hlt-THB: Zaih nyng saw ngaihding cana ip hly hawh nyng; Aw Bawipa ka loetnaak taw
    nang doek khoeih ni.
  qub-qub: Nogaga jaucami puñucöpis. Tayta Dios gamman yäracushpämi cushishallana
    cawä.
  bqp-bqp: Madì wútɛ mà i o nnanna, zaakũ Dikiri, mↄkↄ̃mmɛ ndì tó màgↄ̃ kú ma laakariia.
  hat-hat: (04:9) Mwen moute kabann mwen ak kè poze. Kou m' kouche, dòmi pran m'.
    Seyè, se ou menm sèl ki p'ap janm kite anyen rive m'.
  eng-BSB: I will lie down and sleep in peace, for You alone, O LORD, make me dwell
    in safety.
  eng-WEBPB: In peace I will both lay myself down and sleep, for you alone, LORD,
    make me live in safety.
  kbq-kbq: Narimpa fru hu'na korora osu'na masegahue. Na'ankure Ra Anumzamoka naza
    hanke'na hazenkea e'ori knare hu'na nemanue.
  pon-pon: I kin wonon o mamair ni popol; pwe komui ta Main, me kotin jauaj a ia da,
    pwe i en kak moleilei.
  nhe-BL: Yeca na nimotecas ica paquilistli ipan noyolo huan ica cuali nicochis, pampa
    nijmati san ta, TOTECO, tinechmanahuía huan axaca huelis tleno nechchihuilis.
  wnc-wnc: Buyambam tapa, gatakan nanduyuwawi na take yuke sanga tapatue dua gwaumbit.
    Dua gwauke tapduu nata dapun pekgat komune zaat pepbotanggat.
  bus-bus: Mɛɛ̀ daɛ mà ii o nnanna, zaakɛ Dii, ḿbe nɛɛ̀ tó màgↄ̃ kú ma làakaria.
  gub-BL: He'aw mehe aker zeàmàtyry'ym 'ymaw rehe ihe. Ta'e ne, o Tupàn Tuweharupi
    Wiko Ma'e, hemuigo kar pe muite ikatu 'ymaw wi ne xe.
  eng-DRA: By the fruit of their corn, their wine and oil, they are multiplied.
