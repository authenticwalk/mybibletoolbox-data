verse: PSA.014.001
translations:
  mal-C: “ദൈവം ഇല്ല,” എന്നു മൂഢർ തങ്ങളുടെ ഹൃദയത്തിൽ പറയുന്നു. അവർ മ്ലേച്ഛമായതു പ്രവർത്തിക്കുന്നവർ,
    അവരുടെ പ്രവൃത്തികൾ നിന്ദ്യമായവ; നന്മചെയ്യുന്നവർ ആരുമില്ല.
  deu-TKW: 'Dem Musikmeister. Von David. Es sprach der Thor in seinem Herzen: Es ist
    kein Gott! Verderbt, abscheulich handelten sie; da war keiner, der Gutes that.'
  lin-lin: 'Wuta na buku ya mokambi ya bayembi. Nzembo ya Davidi. Bazoba bamilobelaka :
    « Nzambe azali te. » Makanisi na bango esila kobeba, basalaka makambo ya nkele,
    mpe moko te asalaka bolamu.'
  mmx-mmx: Mo limixin di doma i do, “Kopmen tomoroa go.” Nedi limixin tangtangku.
    Lodoxoma atnedi i bilingot axap tino mi laxakapmek. La dira lok pam levempanga
    ik lok kapmek aleng tinotno, kopmen tara atdi i lok levempanga i lox avukat.
  eng-LSV: TO THE OVERSEER. BY DAVID. A fool has said in his heart, “There is no God”;
    They have done corruptly, || They have done abominable actions, || There is not
    a doer of good.
  eng-GNV: 'To him that excelleth. A Psalme of Dauid. The foole hath said in his heart,
    There is no God: they haue corrupted, and done an abominable worke: there is none
    that doeth good.'
  eng-WEBSTER: To the chief Musician, A Psalm of David. The fool hath said in his
    heart, There is no God. They are corrupt, they have done abominable works, there
    is none that doeth good.
  nhw-BL: Nelía huihuitic nopa masehuali catli moilhuía amo aqui Dios. Nochi catli
    quej nopa quiijtohuaj mocuapolojtoque huan amo cuajcualme. Nochi inijuanti monenpolojtoque
    huan ayacmo quichihuaj catli cuali.
  swh-ONEN: Mpumbavu anasema moyoni mwake, “Hakuna Mungu.” Wameharibika, matendo yao
    ni maovu kabisa; hakuna hata mmoja atendaye mema.
  bba-bba: Dɑfidin womu ɡe u wom kowobun wiruɡii kuɑ. Ge wee. Wee nɡe mɛ ɡɑri bɑkɑsu
    su sɑ̃ɑ. Su rɑ nɛɛ, Gusunɔ sɑri. Su sɑnkire. Su kom kɔ̃sum mɔ̀. Sin ɡɑɡu sɑri
    ɡe ɡɑ ɡeɑ mɔ̀.
  eng-KJVCPB: The fool hath said in his heart, There is no God. They are corrupt,
    they have done abominable works, There is none that doeth good.
  luo-luo: Ngʼat mofuwo wacho e chunye niya, “Nyasaye onge.” Gin joma okethore, timbegi
    richo mokalo tongʼ, onge kata ngʼato achiel matimo maber.
  aii-aii: 'ܐܡܝܼܪܹܗ ܣܲܟ݂ܠܵܐ ܒܠܸܒܹܗ: ”ܠܲܝܬ ܐܲܠܵܗܵܐ.“ ܚܪܝܼܒܹܐ ܝܢܵܐ، ܥܒ݂ܝܼܕ ܠܗܘܿܢ ܦܘܼܠܚܵܢܹ̈ܐ
    ܛܲܢ̈ܦܹܐ، ܠܲܝܬ ܥܵܒ݂ܕܵܢܵܐ ܕܛܵܒ݂ܬܵ‌ܐ.'
  meu-meu: Kavakava tauna ese lalona e hadaiamu, e tomu “Dirava na lasi”. Idia na
    didika, kara mirodia vada e kara; asi tauna ta ese kara namodia e karamu.
  npi-ULB: मूर्खले आफ्नो हृदयमा भन्छ, “परमेश्‍वर हुनुहुन्‍न ।” तिनीहरू भ्रष्‍ट छन्
    र घृणित अधर्म गरेका छन् । असल गर्ने कोही छैन ।
  yor-yor: Aṣiwèrè wí nínú ọkàn rẹ̀ pé, “Ko sí Ọlọ́run.” Wọ́n díbàjẹ́, iṣẹ́ wọn sì
    burú; kò sí ẹnìkan tí yóò ṣe rere.
  pes-OPCB: کسی که فکر می‌کند خدایی نیست، ابله است. چنین شخصی فاسد است و دست به کارهای
    پلید می‌زند و هیچ نیکی در او نیست.
  tgl-ULB: Sinasabi ng mangmang sa kaniyang puso, “Walang Diyos.” Sila ay masama at
    nakagawa ng kasuklam-suklam na kasalanan; walang sinuman ang gumagawa ng mabuti.
  nop-nop: Me nadinadihinit mokit kaulehi, adi nehi welehik gineŋ indiŋ yoiŋ, “Bepaŋ
    nemu hatilak.” Me undihi adi me hogohi. Adi yadi titiŋhik madimadikeŋgoŋ tiiŋ.
    Nebek niŋdi titiŋ momooŋ nemu tilak.
  cbu-NT: Tputs mangshari ashirusin, Apanll wanindaja, atanaya. Ichingarusin mantsir
    chinaksin, kizpur yutarit taakanaya. Nda minumtiyam wanasir taakanaya.
  hui-hui: Wali agali mitangi yole biaga karume tini miniha mandabu donge halu Ngode
    Datagaliwabe ogoni nahe laga ka. Wali agali mini urunibi wu karuni tini ko ngubi
    habane nabuleneore howa ko tara tara ngaru bima polenaga ani lalu ka. Mana tigabi
    hangu biaga mbirali naheore.
  mya-mya: လူ​မိုက်​တို့​က``ဘု​ရား​မ​ရှိ'' ဟု​တွေး​တော ထင်​မှတ်​ကြ​၏။ သူ​တို့​အား​လုံး​ပင်​အ​ကျင့်​ပျက်​ပြား​၍
    စက်​ဆုပ်​ဖွယ်​ကောင်း​သော​အ​မှု​များ​ကို ပြု​ကျင့်​ကြ​လေ​ပြီ။ အ​ကျင့်​ကောင်း​ကို​ပြု​သူ​တစ်​ဦး​တစ်​ယောက်​မျှ
    မ​ရှိ။
  bod-N: ༼དབུ་མཛད་ལ་སྤྲད་པའི་དཱ་བིད་ཀྱི་མགུར༌མ།༽ གླེན་པས་སེམས་སུ་དཀོན་མཆོག་མེད་ཅེས༌སྨྲ།
    །དེ་རྣམས་ཉམས་ནས་ཞེན་ལོག༌ཉེས་པ་བྱས། །བཟང་པོ་བྱེད་མཁན་གཅིག་ཀྱང་ཡོད་མ༌ཡིན།།
  wsk-wsk: Kariimet ikia sinar mena mu balsan, “Kaem mena!” masan. Nunga ikia maga
    saparam, se nuna munan suen la betesan mu am memek la betesan; ale bo ta munan
    ningo me beteso.
  sna-sna: Benzi rinoti mumwoyo maro, “Hakuna Mwari.” Vakaora, mabasa avo akashata;
    hakuna anoita zvakanaka.
  spa-BLM: 'El necio ha dicho en su corazón: “No hay Dios”. Son corruptos. Han hecho
    actos abominables. No hay nadie que haga el bien.'
  cac-cac: A eb' chuc spensar sna eb' to malaj Dios. Junlajanxon̈ej ix aj sjuanel
    spensar eb'. Yelxo val te chuc sc'ulej eb'. Malaj mach sc'ulan vach'il.
  swh-ULB: Mpumbavu husema moyoni mwake, “Hakuna Mungu.” Wamepotoka nakufanya uovu
    haramu; hakuna hata mmoja atendaye dhambi.
  bel-bel: Псальма Давідава. Госпадзе! Хто можа быць у жытле Тваім? хто можа жыць
    на сьвятой гары Тваёй?
  deu-ELBBK: '(Dem Vorsänger. Von David.) Der Tor spricht in seinem Herzen: Es ist
    kein Gott! Sie haben böse gehandelt, sie haben abscheulich getan; da ist keiner,
    der Gutes tut.'
  mbb-OT: Is menge tulebung, egkaǥi sikandan diyà te gehinawa zan te, “Wazà Megbevayà!”
    Pudu sikandan lalung ne utew mezaat is menge vaal zan. Wazà minsan sevaha kandan
    he ebaal te meupiya.
  mal-2015: ദൈവം ഇല്ല എന്നു മൂഢൻ തന്റെ ഹൃദയത്തിൽ പറയുന്നു; അവർ വഷളന്മാരായി മ്ലേച്ഛത
    പ്രവർത്തിക്കുന്നു; നന്മചെയ്യുന്നവൻ ആരുമില്ല.
  gup-gup: Yikahwi bininj baybaywi kabirriyimerren, “God yak, dja God minj nakka kahdi!”
    Kuhni kabirriyime bininj nawu birribengwarr! Bedda wanjh kabirridjare kabirridjalkurduyime
    kunwarre. Minj kunmak kabirrikurduyime. Minj nangale bininj kakurduyime kunmak.
    Bonj, minj nakudji namak.
  rmc-rmc: 'Oleske, ko ľidžal o bašaviben. Le Davidoskro žalmos. O diline peske phenen
    andro jilo: „Nane Del!“ Previsarde hine a keren o džungale veci; nane ňiko, ko
    kerďahas o lačhipen.'
  nlg-nlg: Na vure bule tara bosa tana tobadira; “E taho siki God.” Gaira tara vatei
    sikagha, na nilabudira te dika; me taho ahei itadira ke gehegehe uto!
  pes-OPV: احمق در دل خود می‌گوید که خدایی نیست. کارهای خود را فاسد و مکروه ساخته‌اند
    و نیکوکاری نیست.
  ron-1924: 'Небунул зиче ын инима луй: „Ну есте Думнезеу!” С-ау стрикат оамений,
    фак фапте урыте; ну есте ничунул каре сэ факэ бинеле.'
  ben-OBCV: মূর্খ নিজের হৃদয়ে বলে, “ঈশ্বর নেই।” তারা দুর্নীতিগ্রস্ত, তাদের কাজ ভ্রষ্ট;
    সৎকর্ম করে এমন কেউই নেই।
  som-som: Nacasku wuxuu qalbigiisa iska yidhaahdaa, Ilaah ma jiro. Iyagu way kharriban
    yihiin, oo waxay sameeyeen shuqullo karaahiyo ah, Ma jiro mid wanaag sameeya.
  lat-VUC: Psalmus David. [Domine, quis habitabit in tabernaculo tuo? aut quis requiescet
    in monte sancto tuo?
  eng-ASVBT: The fool hath said in his heart, There is no God. They are corrupt, they
    have done abominable works; There is none that doeth good.
  mna-mna: 'Wal kankaanaŋan ta tizorzooro Anutu na, tizzo pa zitun ta kembei: “Anutu
    sa som.” Wal ta kembei, ŋgar kizin isaana kek. Mi tiyo naman pa mbulu sananŋan
    boozomen. Tana Anutu leleene pizin risa som kat. Pa kizin tasa ikam mbulu ambaiŋana
    sa som.'
  ita-1885: 'LO stolto ha detto nel suo cuore: Non vi è Dio. Si son corrotti, son
    divenuti abbominevoli nelle loro opere; Non vi è alcuno che faccia bene.'
  eng-LXXUP: A Psalm of David. O Lord, who shall sojourn in thy tabernacle? And who
    shall dwell in thy holy mountain?
  eng-ULB: A fool says in his heart, “There is no God.” They are corrupt and have
    done abominable iniquity; there is no one who does good.
  spa-VBL: Solo los tontos se dicen a sí mismos “Dios no existe”. Son completamente
    inmorales; cometen terribles pecados; ni uno solo de ellos hace algo bien.
  fra-_FOB: 'Au maître chantre. Psaume de David. L''insensé a dit en son cœur: Il
    n''y a point de Dieu. Ils se sont corrompus, ils ont commis des actions abominables,
    il n''y a personne qui fasse le bien.'
  mal-mal: “ദൈവം ഇല്ല” എന്ന് മൂഢൻ തന്റെ ഹൃദയത്തിൽ പറയുന്നു; അവർ വഷളന്മാരായി മ്ലേച്ഛത
    പ്രവർത്തിക്കുന്നു; നന്മ ചെയ്യുന്നവൻ ആരുമില്ല.
  lit-lit: 'Vyriausiajam muzikui. Dovydo. Kvailys pasakė savo širdyje: „Nėra Dievo.“
    Tokie sugedę, jie daro šlykščius darbus; nėra gera darančio.'
  urd-GVR: Dāūd kā zabūr. Mausīqī ke rāhnumā ke lie. Ahmaq dil meṅ kahtā hai, “Allāh
    hai hī nahīṅ!” Aise log badchalan haiṅ, un kī harkateṅ qābil-e-ghin haiṅ. Ek bhī
    nahīṅ hai jo achchhā kām kare.
  suz-BL: मूर्खपुकीमी “परमप्रभु मबाक्‍ब” दे मिम्‍नीम। मेकोपुकी ग्रांग्रा दिचा ङा दुम्‍शा,
    मरिम्‍शो गेय पाइनीम। मेको आन दातेमी रिम्‍शो पाइब सुइ मबाक्‍नीम।
  eng-NOY: “For the leader of the music. A psalm of David.” The fool saith in his
    heart, “There is no God.” They are corrupt; abominable are their doings; There
    is none that doeth good.
  ita-1927: 'Al Capo de’ musici. Di Davide. Lo stolto ha detto nel suo cuore: Non
    c’è Dio. Si sono corrotti, si son resi abominevoli nella loro condotta; non v’è
    alcuno che faccia il bene.'
  ckb-ckb: 'گێل لە دڵی خۆیدا دەڵێت: «خودا نییە.» ئەوانە گەندەڵن و کردەوەکانیان پیسە،
    کەس نییە چاکە بکات.'
  eng-BBE: The foolish man has said in his heart, God will not do anything. They are
    unclean, they have done evil works; there is not one who does good.
  xsi-xsi: Kinzi tamâta kapa-kapa uru siporo lâ warakanzi ilonzi mine tu, “Maro Kindeni
    nde maro kaa nâ”. Kinzi tamâta ŋinde nde tamâta sakamao ndo. Kinzi uru siveta
    vetâŋa potomule nâ. Tamâta toŋge uru iveta vetâŋa ara nâ, ande tia.
  kan-OKCV: “ದೇವರು ಇಲ್ಲಾ,” ಎಂದು ಮೂರ್ಖರು ತಮ್ಮ ಹೃದಯದಲ್ಲಿ ಹೇಳಿಕೊಳ್ಳುತ್ತಾರೆ. ಅವರು ಕೆಟ್ಟು
    ಹೋಗಿ, ಅಸಹ್ಯ ಕೃತ್ಯಗಳನ್ನು ಮಾಡುತ್ತಾರೆ; ಒಳ್ಳೆಯದನ್ನು ಮಾಡುವವರು ಯಾರೂ ಇಲ್ಲ.
  tam-2017: தேவன் இல்லை என்று மதிகேடன் தன்னுடைய இருதயத்தில் சொல்லிக்கொள்ளுகிறான்.
    அவர்கள் தங்களைக்கெடுத்து, அருவருப்பான செயல்களைச் செய்துவருகிறார்கள்; நன்மைசெய்கிறவன்
    ஒருவனும் இல்லை.
  spa-RV-1909: 'Al Músico principal: Salmo de David. DIJO el necio en su corazón:
    No hay Dios. Corrompiéronse, hicieron obras abominables; no hay quien haga bien.'
  ron-BTF: 'Nebunul a spus în inima lui: Nu este Dumnezeu. Sunt corupți și au făcut
    fapte scârboase, niciunul nu face binele.'
  eng-WEBP: The fool has said in his heart, “There is no God.” They are corrupt. They
    have done abominable deeds. There is no one who does good.
  eng-FBV: Only fools tell themselves, “God doesn't exist.” They are completely immoral;
    they commit terrible sins; not a single one of them does anything good.
  nld-1939: 'Voor muziekbegeleiding. Van David. De dwaas zegt bij zichzelf: “Er is
    geen God!” Slecht en schandelijk is zijn gedrag; Er is niemand, die het goede
    behartigt.'
  nch-BL: Nelía huihuitic nopa masehuali cati moilhuía amo aqui Dios. Nochi cati quej
    nopa quiijtohuaj mocuapolojtoque huan amo cuajcualme. Nochi inijuanti monenpolojtoque
    huan ayecmo quichihuaj cati cuali.
  vie-1934: 'Kẻ ngu dại nói trong lòng rằng: chẳng có Đức Chúa Trời. Chúng nó đều
    bại hoại, đã làm những việc gớm ghiếc; Chẳng có ai làm điều lành.'
  cha-cha: 'YLEGÑA y taetiningo gui corasonña: Taya Yuus: sija manpotlilo, jafatinas
    y chatliion na chocho: taya ni uno ni y fumatitinas y mauleg.'
  hin-CV: मूर्ख मन ही मन में कहते हैं, “परमेश्वर है ही नहीं.” वे सभी भ्रष्‍ट हैं और
    उनके काम घिनौने हैं; ऐसा कोई भी नहीं, जो भलाई करता हो.
  eng-OURB: The fool has said in his heart, “There is no Elohim ·Deity, Judge·.” They
    are corrupt. They have done abominable deeds. There is no one who does good.
  spa-BES: 'El necio ha dicho en su corazón: No hay Dios. Ellos se han corrompido
    hecho malas obras; no hay uno que haga el bien.'
  tdx-tdx: 'Ho a i Talèn-tsakera; Sabo’ i Davide Hoe ty mineñe an-tro’e ao: Tsy eo
    ze o Andrianañahare zao. Lo-tsereke irezay, mitoloñe an-kativañe; leo raike tsy
    manao soa.'
  tha-KJV: คนโง่​รำพึงในใจของตนว่า “​ไม่มี​พระเจ้า​” เขาทั้งหลายก็เลวทรามลง เขากระทำกิจการที่​น่าสะอิดสะเอียน
    ไม่มี​สักคนเดียวที่​ทำดี
  por-BR-2018: 'O tolo diz em seu coração: Não há Deus.Eles têm se pervertido, fazem
    obras abomináveis; não há quem faça o bem.'
  deu-ELO: 'Dem Vorsänger. Von David. Der Tor spricht in seinem Herzen: Es ist kein
    Gott! Sie haben verderbt gehandelt, sie haben abscheulich getan; da ist keiner,
    der Gutes tue.'
  eng-WYC-2018: To the victory, [the psalm]of David. The unwise man said in his heart,
    God is not. They be corrupt, and they be made abominable in their studies; none
    there is that doeth good, none is till to one. (For the choirmaster, a song by
    David. The fool said in his heart, There is no God. Such men be corrupt, and they
    be made abominable in their deeds; there is no one who doeth good, no not one.)
  epo-epo: 'La sensaĝulo diris en sia koro: Dio ne ekzistas. Ili sentaŭgiĝis, ili
    abomeniĝis pro siaj faroj; Ekzistas neniu, kiu faras bonon.'
  gfk-gfk: No ulba i tange narako tano kaatine, “Taie ta God.” Ira udiet nilon i mapus
    sakasaka ma da miliguruane ira udiet tintalen. Taie tikai i gil no tahut.
  uig-PIN: 'Nǝƣmiqilǝrning bexiƣa tapxurulup oⱪulsun dǝp, Dawut yazƣan küy: — Əhmǝⱪ
    kixi kɵnglidǝ: «Ⱨeqbir Huda yoⱪ» — dǝydu. Ular qiriklixip, Yirginqlik ⱪǝbiⱨlikni
    ⱪilixti; Ularning iqidǝ meⱨribanliⱪ ⱪilƣuqi yoⱪtur;'
  beo-beo: Gagaoui dunu da ilisu amane sia:sa, “Gode da hamedafa esala.” Ilia huluane
    da wadela:i hou hamoi dagoi. Dunu afae hou moloidafa hamosa, amo da hame ba:su.
  tpi-OTNT: Ol longlong man i save tok long ol yet olsem, “I no gat God i stap.” Ol
    dispela man ol i man nogut tasol. Ol i save mekim pasin i nogut tru. I no gat
    wanpela i save mekim gutpela pasin.
  hau-SA: Wawaye sukan ce a ransu, “Ba Allah.” Sun lalace, ayyukansu kuwa mugaye ne;
    babu wani da yake yi abu mai kyau.
  udu-udu: 'A’di jin ta p̱us mo tani o gwo eya dum piti mo ki: Arumgimis p̱iyi’d mo.
    Uni p̱u/kin mo, dhali uni mii mii kun bulabul mo. Jaŋ kamu/ jin mii’d ka ḵar/e
    yisa di’da.'
  uig-LAT: 'Neghmichilerning béshigha tapshurulup oqulsun dep, Dawut yazghan küy:
    — Exmeq kishi könglide: «Héchbir Xuda yoq» — deydu. Ular chirikliship, Yirginchlik
    qebihlikni qilishti; Ularning ichide méhribanliq qilghuchi yoqtur;'
  nde-nde: Isiwula sithi enhliziyweni yaso, “AkulaNkulunkulu.” Baxhwalile, izenzo
    zabo zibolile; kakho loyedwa owenza okuhle.
  ton-ton: Kuo pehē ʻe he vale ʻi hono loto, “ʻOku ʻikai ha ʻOtua.” Kuo kovi ʻakinautolu,
    kuo nau fai ʻae ngaahi ngāue fakalielia, ʻoku ʻikai ha tokotaha ʻoku fai lelei.
  ces-1613: 'Přednímu zpěváku, píseň Davidova. Říká blázen v srdci svém: Není Boha.
    Porušeni jsou, a ohavní v snažnostech; není, kdo by činil dobré.'
  eng-WMB: The fool has said in his heart, “There is no God.” They are corrupt. They
    have done abominable deeds. There is no one who does good.
  tam-TCV: “இறைவன் இல்லை” என்று மூடன் தன் இருதயத்தில் சொல்கிறான். அவர்கள் சீர்கெட்டவர்கள்,
    அவர்களுடைய செயல்கள் இழிவானவை; நன்மை செய்கிறவன் ஒருவனும் இல்லை.
  ceb-ULB: Alang sa pangulong musikero. Ang salmo ni David. Ang buangbuang moingon
    sa iyang kasingkasing, “Wala gayoy Dios,” Malimbongon sila ug nagbuhat sa makauulaw
    nga pagpakasala; walay bisan usa nga nagbuhat ug maayo.
  pol-UBG: 'Głupi powiedział w swoim sercu: Nie ma Boga. Są zepsuci, popełniają obrzydliwe
    czyny. Nie ma nikogo, kto by czynił dobro.'
  agr-agr: 'Aents anentainkachu aidauk: “Apajuík atsawai”, tuinawai. Nuadui dita anentainig
    ima pegkegchau aina nunú takatak ajuinawai, nuadui dita takamuji aina duka shiig
    dakitmainai. Tiki makichkiuchikesh pegkejan takauk shiig atsawai.'
  kyc-kyc: Kopyali kopetame pingi dupwame lao dokopa Anatu kara nange letaminyi. Nakama
    peparae kwao piminyisa pilyamo Nakama kopetame pilyaminyi. Mendakimipi rolae pyuo
    kararama lao suu pyaa nalyaminyi.
  urd-GVU: داؤد کا زبور۔ موسیقی کے راہنما کے لئے۔ احمق دل میں کہتا ہے، ”اللہ ہے ہی
    نہیں!“ ایسے لوگ بدچلن ہیں، اُن کی حرکتیں قابلِ گھن ہیں۔ ایک بھی نہیں ہے جو اچھا
    کام کرے۔
  eng-OEBCW: Fools say in their heart, ‘There is no God.’ Vile, hateful their life
    is; not one does good.
  deu-1912: 'Ein Psalm Davids, vorzusingen. Die Toren sprechen in ihrem Herzen: Es
    ist kein Gott. Sie taugen nichts und sind ein Greuel mit ihrem Wesen; da ist keiner,
    der Gutes tue.'
  kan-2017: ದುರ್ಮತಿಗಳು ತಮ್ಮ ಮನಸ್ಸಿನಲ್ಲಿ, “ದೇವರೇ ಇಲ್ಲ” ಎಂದು ಅಂದುಕೊಳ್ಳುತ್ತಾರೆ; ಅವರು
    ಕೆಟ್ಟುಹೋದವರು; ಹೇಯವಾದ ಅಕ್ರಮಗಳನ್ನು ನಡೆಸುತ್ತಾರೆ. ಅವರಲ್ಲಿ ಒಳ್ಳೆಯದನ್ನು ಮಾಡುವವರೇ ಇಲ್ಲ.
  yap-yap: Pi’in balyang e ma lungurad u lanin’rad, “Dariy e Got!” Yad gubin nrib
    gel e kireb rorad, ka ra ngongliyed bogi ban’en nrib gel e kireb riy; dariy ta’abe’
    ni be rin’ e tin bfel’.
  hlt-MCSB: Hlang ang loh amah lungbuei neh, “Pathen om pawh,” a ti dongah poci uh
    tih, a bibi khaw tueilaeh kap. A then aka saii khaw om pawh.
  mdy-ETH: ዔኤዮ ዓሳ ፔ ዒኖና፦ «ፆኦሲ ባኣሴ» ጋዓኔ፤ ዬያጉዴ ዓሳ ማኣሳኔ ዓሲኬ፤ ዔያታ ሻኣካ ማዾ ማዻኔ፤ ዔያቶ ባኣኮይዳ
    ኮሺ ባኣዚ ማዻ ዓሲ ፔቴታዖ ባኣሴ።
  twi-ASANTE: Ɔkwasea ka wɔ nʼakoma mu sɛ, “Onyankopɔn bi nni hɔ.” Wɔaporɔ, na wɔn
    nneyɛɛ yɛ fi na wɔn mu biara nni hɔ a ɔyɛ ade pa.
  eng-WEBU: The fool has said in his heart, “There is no God.” They are corrupt. They
    have done abominable deeds. There is no one who does good.
  acu-NT: 'Aints nintinchau ainauka: Yuska atsawai tinawai. Mash pasé nintimin ainawai.
    Tura mash natsanpiaku aa nuna turin ainawai. Turasha aints pengkeran turin kichkisha
    atsawai.'
  spa-PDDPT: 'El necio dice en su corazón: ¡No existe ʼElohim! Están corrompidos,
    hicieron obras repugnantes. No hay quien haga el bien.'
  gun-gun: 'Hi''arandu e''ỹ va''e ma opy''a py: “Nhanderuete ndoikoi” he''i. Ha''e
    kuery opa marã ikuai ojejokoa rupi e''ỹ. Neĩ peteĩve ma ndoikoi heko porã va''e.'
  agu-BL: Ẍchiwutz yi e' yi qui'c chibe', qui'c Ryos at. Yi e'a'tz qui'c mu'ẍ tal
    chixac. Yi e'chk takle'n yi na chiban, chin xa'bil nin. Cya'l jun yi najk pek'
    tan banle'n yi e'chk takle'n balaj.
  ilo-ULB: Kuna ti maag a tao iti pusona, “Awan ti Dios.” Dakesda ken nakaaramidda
    iti makarimon a basol; awan ti uray maysa nga agar-aramid iti nasayaat.
  kpg-kpg: 'Digau hagabaubau ihala e helekai i lodo nadau manawa boloo: “Ma hagalee
    di God ai.” Digaula huogodoo le e huaidu, digaula guu hai nia mee ala koia e huaidu,
    tangada i digaula e hai nia mee humalia ai.'
  uig-ARA: 'نەغمىچىلەرنىڭ بېشىغا تاپشۇرۇلۇپ ئوقۇلسۇن دەپ، داۋۇت يازغان كۈي: ــ ئەخمەق
    كىشى كۆڭلىدە: «ھېچبىر خۇدا يوق» ــ دەيدۇ. ئۇلار چىرىكلىشىپ، يىرگىنچلىك قەبىھلىكنى
    قىلىشتى؛ ئۇلارنىڭ ئىچىدە مېھرىبانلىق قىلغۇچى يوقتۇر؛'
  bps-bps: I to ku manan di kton, “Landè Dwata,” too là fulung faldam, kdee fandam
    i to gambet én slame bigkò, na too sasè na magagyà i dad nimoan, na landè di dad
    to gambet én mimò fye!
  sus-sus: Dawuda xa bɛɛti bɛɛtibae xa mangɛ bɛ Xaxilitare a falama a bɔɲɛ kui, «Ala
    mu na.» A bɔɲɛ bara kana, a ɲaaxuɲa nan tun nabama. Fe fanyi rabae mu na sɔnɔn.
  pon-2006: Me pweipwei kan kin mengimengloalki, “Sohte katepen Koht!” Irail koaros
    me suwedlahr, pwe re kin wiahda mehkan me suwehdie. sohte mehmen me kin wia me
    mwahu.
  jae-jae: Lau meloc tec nêŋ ŋalêlôm kêsôm gêdêŋ tauŋ gebe “Anôtô teŋ gêmoa atomanô.”
    Êsêac sêgôm gêŋ sec to alôb-alôb ma nêŋ teŋ gêgôm gêŋ ŋajam teŋ atom.
  ksd-ksd: 'A nuknuk i ra lunga dari: Pa ta God. Di tar vakaina kadia lavur mangamangana,
    di tar manga vabilak diat; Pa ta tikai ba na pait ra boina.'
  tur-YTC: Akılsız yüreğinde, “Tanrı yoktur” dedi. Yozlaştılar, İğrenç işler yaptılar.
    İyilik eden kimse yok.
  bel-N: 'Кіраўніку хору. Давіда. Сказаў бязглузды ў сэрцы сваім: “Няма Бога!” Сапсаваліся
    яны і агідныя рэчы робяць, няма таго, хто робіць дабро.'
  grc-BRENT: Ψαλμὸς τῷ Δαυίδ. Κύριε, τίς παροικήσει ἐν τῷ σκηνώματί σου; καὶ τίς κατασκηνώσει
    ἐν τῷ ὄρει τῷ ἁγίῳ σου;
  kpr-kpr: Mave tofo mandi “God tefo” erekotira amo, nu daghe irise, sari garera.
    Evetu genembo avavaga nenda dubo joká bebeta edo irera. Ne tafasara beká ava
    eraera. Eni jo ari eveva ae eraira.
  ind-AYT: 'Kepada pemimpin pujian: Nyanyian Daud. Orang bodoh berkata dalam hatinya,
    “Tidak ada Allah.” Mereka rusak, dan melakukan perbuatan keji; tidak ada yang
    berbuat baik.'
  yom-yom: 'Nkua buvulu wuntubanga mu ntimꞌandi ti : Kuisiko Nzambi ! Baki bivisidi,
    mavanga mawu madi mambimbi ; kuisiko mutu wumvanganga mamboti.'
  yut-yut: Nandaŋ kokwini tagɨ dɨma amɨn burɨkon da yaŋ yoŋ, “Piŋkop kɨnda dɨma egɨsak.”
    Uŋun amɨn yokwisi. Yo wagɨl yokwisi baŋ gɨn aŋ. Kɨnda da aŋpak tagɨ kɨnda dɨma
    asak.
  nya-nya: Chitsiru chimati mu mtima mwake, “Kulibe Mulungu.” Oterewa ndi oyipa ndipo
    ntchito zawo ndi zonyansa; palibe amene amachita zabwino.
  hrv-hrv: 'Zborovođi. Davidov. Bezumnik reče u srcu: “Nema Boga.” Pokvareni rade
    gadosti; nitko da čini dobro.'
  mps-mps: Kolesaga meni yai dwai sę ebo bidi dabe augwa hasi te po wabo dao, “God
    bidibo menio,” wabo dao. Te bidi dabe augwali te dwai bidi dao. Augwaligo dwai
    kolesaga mu naga ebo dao. Bidi me deligo dwagi yai kolesaga me ebo menio.
  tpi-tpi: Ol longlong man i save tok long ol yet olsem, “I no gat God i stap.” Ol
    dispela man ol i man nogut tasol. Ol i save mekim pasin i nogut tru. I no gat
    wanpela i save mekim gutpela pasin.
  dan-1931: 'Til Sangmesteren. Af David. Dårerne siger i Hjertet: “Der er ingen Gud!”
    Slet og afskyeligt handler de, ingen gør godt.'
  vie-OVCB: 'Người ngu dại tự nhủ: “Không có Đức Chúa Trời.” Chúng đều hư hoại, hành
    vi của chúng đáng ghê tởm; chẳng một ai làm điều thiện lành!'
  guj-2017: મૂર્ખ માણસ પોતાના મનમાં કહે છે, “ઈશ્વર છે જ નહિ.” તેઓ ભ્રષ્ટ થયા છે અને
    અન્યાયથી ભરેલાં ઘૃણાપાત્ર કામો કર્યાં છે; તેઓમાં સત્કાર્ય કરનાર કોઈ નથી.
  pon-2006A: Me pweipwei kan kin mengimengloalki, “Sohte katepen Koht!” Irail koaros
    me suwedlahr, pwe re kin wiahda mehkan me suwehdie. sohte mehmen me kin wia me
    mwahu.
  por-BRBSL: 'O tolo disse em seu coração: “Não há Deus”. Eles são corruptos. Eles
    fizeram atos abomináveis. Não há ninguém que faça o bem.'
  eng-OEBUS: Fools say in their heart, “There is no God.” Vile, hateful their life
    is; not one does good.
  swe-swe: 'Till den strålande (framstående, ständige) ledaren [psalmen är skriven
    för ledaren för tempelmusiken, men har även ett messianskt perspektiv, se inledningen].
    Av David. ______ Dåren (den moraliskt förtvinade, den som är på väg att tyna bort)
    säger i sitt hjärta (till sig själv): ”Det finns ingen Gud (han bryr sig inte).”
    [] [På bibelns tid var det en självklarhet att tillvaron hade en andlig dimension.
    Frasen ”det finns ingen Gud” syftar snarare på en praktisk ateism än vår tids
    västerländska teoretiska ateism. Budskapet riktar sig därför även till den som
    säger sig tro, men lever sitt liv som om Gud inte finns. Det hebreiska ordet för
    dåre är ”nabal”. Det kommer från ”nabel” som beskriver något som tynar bort, faller
    ner och vissnar. Detta ord för dåre beskriver inte någon som är dum eller ointelligent.
    Istället handlar det om moralisk dårskap. Den som gång på gång går emot sitt samvete
    dör till sist inombords och kväver sitt andliga liv. Bilden som målas upp är en
    moral som skrumpnar och förtvinar. I Första Samuelsboken berättas om en man som
    just hette Nabal. Under en period när David var på flykt från Saul ville Nabal
    inte kännas vid David trots att David varit god mot honom, se . När David nu sjunger
    ut det hebreiska ordet ”nabal” i denna psalm, finns säkert associationen till
    denne man med samma namn som personifierar dårskap i Davids bakhuvud.] De [människor
    som inte vill veta av Gud] är fördärvade (förstörda, som ödelagda städer), de
    har begått avskyvärda handlingar, ingen gör det goda. [Ordet ”fördärvade” används
    första gången om tillståndet på jorden innan syndafloden, se .]'
  cth-cth: Tamipathu ni a lungthung hoi, Cathut awmhoeh ati. A rawk toe. Panuet ka
    tho e hno doeh a sak. Hawinae ka sak e awm hoeh toe.
  twi-twi: Ɔkwasea ka wɔ ne koma mu se, “Onyankopɔn bi nni hɔ.” Wɔaporɔw, na wɔn nneyɛe
    yɛ fi na wɔn mu biara nni hɔ a ɔyɛ ade pa.
  hlt-hlt: Hlang ang loh amah lungbuei neh, “Pathen om pawh,” a ti dongah poci uh
    tih, a bibi khaw tueilaeh kap. A then aka saii khaw om pawh.
  tbz-SIM: Bɛdèmbɛ̀ kóo kótì dìèmmɛ̀ Dɑfiti yɛ̀nfɛ̀. Tiyɛìntì tiì ɔ̃ɔ̃ yĩ́ Kuyie nyí
    bo! Bɛ̀ cɑ̀kɛmu, bɛ̀ dɔ̀ɔ̀ri isɔkɛ kpɛrɛ ndɛ, òmɔù í bo bɛ miɛkɛ wèè dɔ̀ɔ̀ri mɛsɑ̀ɑ̀.
  msy-2020: Gumazamizir onganiba uan navir averiabar aven nɨghnɨgha ghaze, “God itir
    puvatɨ.” Gumazamizir kaba, me bar gumazamizir kurabara. Me bar moghɨra arazir
    aghuitam gamir puvatɨ.
  dop-dop: Tɑfiiti yontu nti tə wɛ yonyoolɑɑ nyʋɣʋ tʋ yontunɑɑ tɑɑ tɔɣɔlɔ. Kʋmɛlɛməŋ
    mɑɣɑsəɣənɑ ɩ tɑɑ sɩ Ɩsɔ fɛɩ. Yəlɑɑ mpɛ pɑ wɑkəlɑɑ kɛ́ nɑ pɑ́ lɑkɩ ɑcɑɑlətʋ, kʋpɑntʋ
    lɑtʋ fɛɩ.
  azb-azb: Axmaqlar ürəyində «Allah yoxdur!» deyə düşünürlər. İnsanlar pozulmuş, əməlləri
    iyrənc olmuş, Yaxşı iş görən yoxdur.
  eng-DBY: 'The fool hath said in his heart, There is no God. They have corrupted
    themselves, they have done abominable works: there is none that doeth good.'
  hin-2017: मूर्ख ने अपने मन में कहा है, “कोई परमेश्वर है ही नहीं।” वे बिगड़ गए, उन्होंने
    घिनौने काम किए हैं, कोई सुकर्मी नहीं।
  wol-KYG: 'Mu jëm ci njiital jàngkat yi, ñeel Daawuda. Ab dof a ngi naa ci xelam:
    «Yàlla amul!» Ñu ni mel ay def njekkar, seeni jëf siblu, kenn defu ci lu baax.'
  swp-swp: Taueauyaure ia i ribariba nuana eai i ene, “Eaubada nige’e.” Isi tatao
    bi’ibi’idi, edi laulau se manamanabara ariri, nige esau ena laulau i dudurai.
  bjr-bjr: Furufari mariasa nári nimuqusakiqari maaqi qidaqa sia Anutufa maridanoo
    fee qidaqa. Miqi qimariasa furufarira oosana maraidaqa. Misa kaaqa aaqara oosana
    uqanna auqee mariasa maridaqa. Sia moo fannoo andeeqara oosana maraidanoo.
  eng-YLT: To the Overseer. — By David. A fool hath said in his heart, 'God is not;'
    They have done corruptly, They have done abominable actions, There is not a doer
    of good.
  kne-kne: Kanan din naong-ong sin nemnem da, “Ay siya mo waday Diyos tet-ewa?” Kadodogis
    sin pangilan Diyos din lawa ay am-amagen da, dadlon makadadael din kabibiyag da.
    Magay olay esa si kosto di am-amagena.
  eng-WYC-2017: To the victory, [the psalm]of David. The unwise man said in his heart,
    God is not. They be corrupt, and they be made abominable in their studies; none
    there is that doeth good, none is till to one.
  eng-WMBB: The fool has said in his heart, “There is no God.” They are corrupt. They
    have done abominable deeds. There is no one who does good.
  zat-NTPS: 'Benne'' lázxdau zide'' dxezá'' lazre̱'', dxenné̱'': “Quebe zua Dios.”
    Benne'' caní zaj nazrinnaj xichaj lázrdawe̱''. Dxelune̱'' da sban ca''. Quebe
    nu chilá'' benne'' dxune̱'' da xrlátaje.'
  zty-NTPS: 'Benne'' ḻaẕdo'' zide ka'' ẕza'' ḻáže''gake'', na'' ẕnnágake'': “Bi
    zoa Dios.” Benne'' ki zej nchix̱le yichj ḻáẕdo''gake'', na'' žóngake'' da'' bi
    naken chawe''. Bi zoa no benne'' žone'' da'' naken chawe''.'
  urd-GVH: दाऊद का ज़बूर। मौसीक़ी के राहनुमा के लिए। अहमक़ दिल में कहता है, “अल्लाह
    है ही नहीं!” ऐसे लोग बदचलन हैं, उनकी हरकतें क़ाबिले-घिन हैं। एक भी नहीं है जो
    अच्छा काम करे।
  rug-rug: Sa tie duvili si na tie pu zama guahe pa bulona, “Loke Tamasa si koa,”
    gua. Sari na tie gugua arini si kaleadi pa dia tinoa; tavete va kaleana sisigiti
    si arini, meke lopu keke arini si lulia sa tinoṉoto.
  gaz-gaz: Gowwaan garaa isaatti, “Waaqni hin jiru” jedha. Isaan xuraaʼaniiru; hojiin
    isaaniis jibbisiisaa dha; namni waan gaarii hojjetu tokko iyyuu hin jiru.
  fra-LSG: 'Au chef des chantres. De David. L’insensé dit en son cœur: Il n’y a point
    de Dieu! Ils se sont corrompus, ils ont commis des actions abominables; Il n’en
    est aucun qui fasse le bien.'
  gnn-gnn: Nyalmirinydja ŋunhinydja yolŋu ŋuli waŋa bitjanna gam'. “Wanhaka dhika
    ŋayi Godtja be? . . . bäyŋu warray dhika Godtja.” Yo, bukmak yolŋu walala djarrpi'mirrinydja
    yana wal'ŋu; Djämanydja walala ŋuli mirithirrina dhika yätjnha romdja, yakana
    ŋula yol waŋgany yolŋu ŋayi yurru djäma ŋamathama.
  yal-yal: Dawudaa bɛtina bɛti baane kuntigin xa. Xaxilitarena a falama a bɔɲɛni,
    a naxa, “Ala mi na.” E birin yifu, e haramu feene ligama. Muxu yo mi a faɲin nabama.
  iou-iou: Äma Anutu nämo itak yäŋ yäk täkaŋ uwä guŋ bureni-inik! Äma udewani bänepi
    käbäŋ täwani. U kudän waki mebäri mebäri täk täkaŋ. Kubätä kudän täga kubä nämoinik
    täk täyak.
  haw-1868: I IHO la ka aia iloko o kona naau, Aohe Akua. Ua pau lakou i ka hewa;
    Ua hana lakou i na hana ino; Aohe mea nana e hana maikai.
  arb-NAV: 'قَالَ الْجَاهِلُ فِي قَلْبِهِ: لَا يُوجَدُ إِلَهٌ! قَدْ فَسَدَ الْبَشَرُ
    وَارْتَكَبُوا الْمُوبِقَاتِ، وَلَيْسَ بَيْنَهُمْ مَنْ يَعْمَلُ الصَّلاحَ.'
  ded-ded: Ngic negen negengngina kpac, yeni herenginau yofi negemma deandae, “Anutu
    mong mi kecde, kpac yombong.” Yeni fakangina manganeu faka mangana yombong anggecde.
    Ngic mongngonec faka gombunga mi angkecde, imoc kpac yombong.
  ewe-ewe: Bometsila gblɔna le eƒe dzi me be, “Mawu aɖeke meli o.” Wonye ame tovowo,
    eye woƒe nuwɔnawo nye ŋunyɔnu; ame ɖeka hɔ̃ɔ hã mele wo dome si wɔa nu nyui o.
  eng-LEE: “To the chief musician, by David.” The worthless fool saith in his heart,
    There is no God. They are corrupt, they are abominable [in their] doings, there
    is none that doth good.
  asm-FB: এজন অজ্ঞানীয়ে, তেওঁৰ অন্তৰত কয়, “ঈশ্বৰ বুলি কোনো নাই।” তেওঁলোক ভ্রষ্ট
    হৈছে, তেওঁলোকে জঘন্য কার্যবোৰ কৰে; তেওঁলোকৰ মাজত সৎ কার্য কৰোঁতা কোনো নাই;
  sus-A: دَوُدَ شَ بّيتِ بّيتِبَيٍ شَ مَنفّ بّ شَشِلِتَرٍ عَ قَلَمَ عَ بْحّ كُي، «عَلَ
    مُ نَ.» عَ بْحّ بَرَ كَنَ، عَ حَاشُحَ نَن تُن نَبَمَ. قٍ قَنيِ رَبَيٍ مُ نَ سْنْن.
  fra-SBL: 'L''insensé a dit en son cœur : « Il n''y a point de Dieu. » Ils sont corrompus.
    Ils ont commis des actes abominables. Il n''y a personne qui fasse le bien.'
  hbo-hbo: לַמְנַצֵּ֗חַ לְדָ֫וִ֥ד אָ֘מַ֤ר נָבָ֣ל בְּ֭לִבֹּו אֵ֣ין אֱלֹהִ֑ים הִֽשְׁחִ֗יתוּ
    הִֽתְעִ֥יבוּ עֲלִילָ֗ה אֵ֣ין עֹֽשֵׂה־טֹֽוב׃
  kik-kik: Kĩrimũ kĩĩraga na ngoro atĩrĩ, “Gũtirĩ Ngai.” Nĩ amaramari, ciĩko ciao
    nĩ njũru; gũtirĩ mũndũ o na ũmwe wĩkaga wega.
  fra-NCL: 'Au maître de chant. De David. L’insensé dit dans son cœur : « Il n’y a
    pas de Dieu !... » Ils sont corrompus, ils commettent des actions abominables ;
    il n’en est aucun qui fasse le bien.'
  cek-AK: Kamthu loe angmah ih palungthung ah, Sithaw om ai, tiah thuih. Nihcae loe
    amro o moe, panuet thok hmuennawk to sak o, kahoih hmuen sah kami maeto doeh om
    ai.
  cuk-cuk: 'Dule-binsaedsulidaed, weyob e-gwagegi sogdiid: “Bab-Dummad maisulid.”
    Dulemar nue-isgus gudimalad, unnila ibmar-isganabi imakdimalad. Dule-wargwensaale,
    ibmar-nued-imaked gudisulid.'
  uig-CYR: 'Давут язған күй: — Пәрвәрдигар, ким чедириңда туралайду? Ким пак-муқәддәс
    теғиңда маканлишиду?'
  tel-2017: దేవుడు లేడు, అని బుద్ధిలేని వాడు తన మనసులో అనుకుంటాడు. వాళ్ళు చెడిపోయిన
    వాళ్ళు, అసహ్యమైన పాపం చేసిన వాళ్ళు. మంచి చేసేవాడు ఎవడూ లేడు.
  hat-BSA: 'Moun fou a di nan kè l: “Nanpwen Bondye.” Yo konwonpi. Yo te fè zak abominab.
    Nanpwen ki fè sa ki bon.'
  ukr-ONPU: Псалом Давидів. Господи, хто може мешкати у Твоєму наметі? Хто житиме
    на Твоїй святій горі?
  kos-kos: Mwet lalfon elos fahk insialos, “Wangin God!” Elos nukewa koluklana, Ac
    elos oru ma na srungayuk; Wangin sie selos oru ma suwohs.
  hbo-WLC: לַמְנַצֵּ֗חַ לְדָ֫וִ֥ד אָ֘מַ֤ר נָבָ֣ל בְּ֭לִבּוֹ אֵ֣ין אֱלֹהִ֑ים הִֽשְׁחִ֗יתוּ
    הִֽתְעִ֥יבוּ עֲלִילָ֗ה אֵ֣ין עֹֽשֵׂה־טֽוֹב׃
  ibo-ibo: Onye nzuzu na-asị nʼime obi ya, “Ọ dịghị Chineke ọbụla dị.” Ha bụ ndị ajọ
    omume riri ahụ, ọrụ aka ha niile bụkwa ihe arụ; ọ dịghị onye ọbụla na-eme ezi
    ihe.
  ory-ory: ମୂଢ଼ ମନେ ମନେ କହିଅଛି, “ପରମେଶ୍ୱର ନାହାନ୍ତି।” ସେମାନେ ଭ୍ରଷ୍ଟ, ସେମାନେ ଘୃଣାଯୋଗ୍ୟ
    କର୍ମ କରିଅଛନ୍ତି; ସୁକର୍ମକାରୀ କେହି ନାହିଁ।
  chk-chk: Ekewe mi umwes ra ekieki lon leluker, “Esap wor Kot.” Ir ra fokun ngau,
    ra föri sokun föför mi anioput, esap wor eman a föri mine a pwüng.
  rop-rop: Siliwan pipul reken, “God nomo jidan!” Olabat holot brabli nogudwan, en
    olabat bin dumbat ola brabli nogud ting. Nobodi iya dum enijing rait.
  ukr-1871: 'Проводиреві хора: Псальма Давидова. Безумний говорить в серцї своїм:
    нема Бога. Вони розвратились, і вчинили мерзенні дїла; нема там нї одного, хто
    б чинив добро.'
  yon-yon: Inameniibbandan kuu yi niindem aom kuu “Godiibban, dowan.” ande yedmimaib.
    Yi kuu yorokmomban, unitab, yi ambangki kuu komyengiib, yi kuyaa mimo kanembed
    ma amun kamimokban.
  deu-1951: 'Dem Vorsänger. Von David. Der Tor spricht in seinem Herzen: «Es ist kein
    Gott!» Sie begehen verderbliche und greuliche Handlungen; keiner ist, der Gutes
    tut.'
  eng-JPS: 'For the Leader. A Psalm of David. The fool hath said in his heart: ''There
    is no God''; they have dealt corruptly, they have done abominably; there is none
    that doeth good.'
  srp-1865: 'Reèe bezumnik u srcu svojem: nema Boga; nevaljali su, gadna su djela
    njihova; nema nikoga dobro da tvori.'
  lug-lug: Omusirusiru ayogera mu mutima gwe nti, “Tewali Katonda.” Aboogera bwe batyo
    boonoonefu, bakola ebitasaana tekuli n’omu ku bo akola kirungi.
  heb-heb: למנצח לדוד אמר נבל בלבו אין אלהים השחיתו התעיבו עלילה אין עשה טוב׃
  ben-IRV: একজন বোকা তার হৃদয়ে বলে, ঈশ্বর নেই। তারা অসৎ এবং জঘন্য পাপ কাজ করেছে;
    এমন কেউ নেই যে ভাল কাজ করে।
  ntu-ntu: Leplz kxnzngqngung mz drtwrdr nzrpilr kx, “Trpnzngr Gct.” Leplz lcng nzvz-rbrng
    x nzale-txpwzng da kxtrka zlwz. Trpnzngr leplz lcng kxtubq.
  pan-pan: ਮੂਰਖ ਨੇ ਆਪਣੇ ਮਨ ਵਿੱਚ ਆਖਿਆ ਹੈ ਕਿ ਪਰਮੇਸ਼ੁਰ ਹੈ ਹੀ ਨਹੀਂ, ਉਹ ਵਿਗੜ ਗਏ ਹਨ, ਉਹਨਾਂ
    ਨੇ ਘਿਣਾਉਣੇ ਕੰਮ ਕੀਤੇ ਹਨ, ਭਲਾ ਕਰਨ ਵਾਲਾ ਕੋਈ ਨਹੀਂ।
  mya-JVB: ဘုရား သခင်မ ရှိဟု မိုက် သောသူသည် ထင် တတ် ၏။ ထိုသို့သောသူတို့ သည် ဆွေးမြေ့
    ယိုယွင်း၍ စက်ဆုပ် ဘွယ်သော အမှုကို ပြုတတ်ကြ၏။ ကောင်း သောအမှု ကို ပြု သောသူတ ယောက်မျှမရှိ။
  kgf-kgf: (Legic galeŋawac; Dawidiac legic ʒéra.) Ic qelaŋanéŋ ewa qerianéŋ ʒéma
    Anutu ménda kecʒac ʒéanʒac. Ic imuhucya eneŋ houdacma haka ewa loloŋa Anutuac
    wammianʒu. Imuac haka hiabiawac waŋanʒac imi méŋ ménda kecʒac.
  tte-O: Siya toyauyaule kateli mena siwaloba, “Nige Yaubada imiyamiya.” Meuloili
    sinae ali paisowa sinaenae sosi. Nige yabo yaiya namwanamwana ipapaisowai.
  tbg-tbg: Kia avu aato vataaka tiha, Kia Variqavanovata vaivo, ti variara. Vika qoraiqamavi
    vaiha, qora kaiqaqai vare variara. Vikaqihairo kia voqavanovata koqema kero avuqavu
    ni vaira.
  hmo-hmo: Kavakava taudia ese, inai bamona idia laloa, idia gwau, “Dirava be ia noho
    lasi.” Idia ibounai be dika, kara mirodia idia karaia vadaeni. Kara namo karaia
    tauna be ta lasi.
  zar-NT: 'Lu icja ládxiʼdaʼahuëʼ rnnëʼ bönniʼ tuʼ canö́z, rnnëʼ: Bitiʼ zoa caz Dios.
    Nachixi nanítigaquiëʼ bönniʼ caní, en tunëʼ le cabí riléʼenëʼ dxiʼa Dios. Cuntu
    nu zoa nu run le naca dxiʼa.'
  urd-urd: बेवकू़फ़ ने अपने दिल में कहा है, कि कोई ख़ुदा नहीं। वह बिगड़ गए, उन्होंने
    नफ़रतअंगेज़ काम किए हैं; कोई नेकोकार नहीं।
  rus-SYN: Господи! кто может пребывать в жилище Твоем? кто может обитать на святой
    горе Твоей?
  bqc-SIM: Mìsaideↄ ì o ń sↄ̃ guu Lua kuo. Aa ↄ̃̀ↄkpà, an yãkɛa vãi, yãmaakɛna
    kú ń guuo.
  tcz-CHONGTHU: Mingol'in bou alungthim in “Pathen aumpoi” ati. Amaho hi lepche ngen
    ahiuvin, chule athilbol ujong adihlou jeng ahin, khatcha jong thilphabol aumpouve.
  mar-mar: मूर्ख आपल्या हृदयात म्हणतो, “देव नाही.” ते भ्रष्ट झाले आहेत आणि त्यांनी
    घृणास्पद अशी पापे केली आहेत. चांगले करणारा कोणीच नाही.
  isl-isl: 'En sá heimskingi sem segir: „Guð er ekki til!“ Sá er líka bæði illur og
    spilltur og einskis góðs af honum að vænta.'
  hlt-THB: Thlak qaw ingtaw ak kawk khuiawh, “Khawsa am awm hy,” ti. Kawna amak awm,
    amak thym ik-oeih ce sai hy; ik-oeih leek ak sai thlang pynoet ca awm am awm qoe
    hy.
  qub-qub: Mana tantiyacoj fiyu runacunaga «Dios manami canchu» nirmi yarpan. Pasaypa
    pirdicashanami. Melanaypajcunatami rurasha. ¡Paycunaga mayganpis mananami allitaga
    rurannachu!
  bqp-bqp: Yↄ̃nkↄ dì o a swɛ̃̀n Luda kunlo. Gbɛ̃nↄ yàku kpà, ń yãkɛna vãni, yãmanakɛri
    ke kú ń tɛ́ro.
  hat-hat: 'Pou chèf sanba yo. Se yon sòm David. Moun fou yo di nan kè yo: Pa gen
    Bondye. Yo tout fin pouri. Y''ap fè yon bann vye bagay sal. Pa gen yonn ki fè
    sa ki byen.'
  eng-BSB: The fool says in his heart, “There is no God.” They are corrupt; their
    acts are vile. There is no one who does good.
  eng-WEBPB: The fool has said in his heart, “There is no God.” They are corrupt.
    They have done abominable deeds. There is no one who does good.
  kbq-kbq: Hagi neginagi vahe'mo'za zamagrama zamagu'afima antahi'zana Anumzana omanine
    nehaze. Hagi zamagra havizantfa hu'nazanki'za kasrino haviza hu'nea zamavu zamava
    nehu'za, havi vaheke manizageno magore huno knare vahera omani'ne.
  pon-pon: 'ME pweipwei o kin indinda nan monion i: Jota Kot. Jota katepa ’rail, o
    arail tiak meid jued; jota amen mia, me kin wia me mau.'
  nhe-BL: Nelía huihuitic nopa tlacatl tlen moilhuía axaca Dios. Nochi tlen queja
    nopa quiijtohuaj mocuapolojtoque huan ax cuajcualme. Nochi inijuanti monenpolojtoque
    huan ayoc quichihuaj tlen cuali.
  wnc-wnc: Katum aminu natdetdetna wena aminda inae anzing yakaing, “Anutu dua yuak,”
    ngang yakaing. Aminu waakwau wai amin siknga. Waaminda sanga wai siknga takngakan
    tasikaing. Waaminkat nana tapatuta sanga nomanu takngatu dua tasinggak.
  bus-bus: Yↄ̃nkↄↄ è be a swɛ̃̀n Ludaa kuuro. Gbɛ̃nↄ yàka, aↄ̃ yãkɛna zaa, yãmaakɛri
    kee kú ń tɛ́ro.
  gub-BL: Ma'e kwaw 'ymar uze'eg nezewe uzeupe wà. — Tupàn na'ikàg kwaw a'e, i'i wà.
    Upaw rupi wiko ikatu 'ym ma'e romo wà. Uzapo iaiw ma'e oho waiko wà. Naheta kwaw
    ni pitài ikatu ma'e iapo har wà.
  eng-DRA: A psalm of David. Lord, who shall dwell in thy tabernacle? or who shall
    rest in thy holy hill?
