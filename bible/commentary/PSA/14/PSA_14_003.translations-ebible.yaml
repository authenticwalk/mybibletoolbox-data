  urd-urd: वह सब के सब गुमराह हुए, वह एक साथ नापाक हो गए, कोई नेकोकार नहीं, एक भी
    नहीं।
  rus-SYN: кто не клевещет языком своим, не делает искреннему своему зла и не принимает
