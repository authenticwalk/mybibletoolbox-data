  eng-BSB: All have turned away, they have together become corrupt; there is no one
    who does good, not even one.
  eng-WEBPB: They have all gone aside. They have together become corrupt. There is
    no one who does good, no, not one.
  kbq-kbq: Hianagi mika vahe'mo'za rukrahe hu'za zamagena hunemiza, kefo vaheke mani'naze.
    Hagi magomo'e huno knare avu'vazana osu'neanki, mika vahe'mo'za kefo vaheke mani'naze.
  pon-pon: A ir karoj juedelar o karoj jota kon on, jota me kin wiada me mau, jota
    amen.
  nhe-BL: Pero axaca. Nochi tlacame mocuapolojtoque ipan se ojtli tlen ax cuali. Nochi
    monenpolojtoque. Axaca quichihua tlen cuali. ¡Niyon se!
  wnc-wnc: Siwan ita waaminde yawanggak ngana wena kaak. Kuupbamda kepi noman taknga
    gwa teking. Aminu wai siknga. Aminu tapatuta sanga nomanu takngatu dua tasinggak.
    Wena siknga.
  bus-bus: Aↄ̃ sã̀sã ń píngi aↄ̃ gↄ̃̀ dↄ̀rↄ sai míↄmiↄ, yãmaakɛri kee kú ń tɛ́ro,
    baa mɛ̀n do.
  gub-BL: Teko paw upiaw wà. Iaiw upaw rupi wà. Wakatu 'ymaw zuawyawygatu wà. Naheta
    kwaw ikatu ma'e iapo har wà. Azeharomoete naheta kwaw wà.
  eng-DRA: 'He that speaketh truth in his heart, who hath not used deceit in his tongue:
    Nor hath done evil to his neighbour: nor taken up a reproach against his neighbours.'
