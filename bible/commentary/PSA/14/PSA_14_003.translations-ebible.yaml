verse: PSA.014.003
translations:
  mal-C: എന്നാൽ, സകലരും വഴിതെറ്റിപ്പോയിരിക്കുന്നു, എല്ലാവരും വക്രതയുള്ളവരായിത്തീർന്നിരിക്കുന്നു;
    നന്മചെയ്യുന്നവർ ആരുമില്ല, ഒരൊറ്റവ്യക്തിപോലുമില്ല.
  deu-TKW: Alles war abgewichen, insgesamt zeigten sie sich verdorben; da war keiner,
    der Gutes that - auch nicht einer!
  lin-lin: Bango nyonso babunga nzela, bango nyonso bamibebisa ; moko te asalaka bolamu,
    ata moto moko te !
  mmx-mmx: Ketla nedi axap digara oon soogong pam, lorooro atnedi axap ira mau axap
    pam. Kopmen tinotno tara atdi ik lok lempanga i lox avukat, kopmen tinotno tegesara.
  eng-LSV: 'The whole have turned aside, || Together they have been filthy: There
    is not a doer of good, not even one.'
  eng-GNV: 'All are gone out of the way: they are all corrupt: there is none that
    doeth good, no not one.'
  eng-WEBSTER: 'They are all gone aside, they are all together become filthy: there
    is none that doeth good, no, not one.'
  nhw-BL: Pero amo aqui. Nochi masehualme mocuapolojtoque ipan se ojtli catli amo
    cuali. Nochi monenpolojtoque. Amo aqui quichihua catli cuali. ¡Niyon se!
  swh-ONEN: Wote wamepotoka, wameharibika wote pamoja, hakuna atendaye mema. Naam,
    hakuna hata mmoja!
  bba-bba: Adɑmɑ u wɑ, be kpurowɑ bɑ kɔ̃ɔre, be kpurowɑ bɑ sɑnkire, be kpurowɑ bɑ
    kɔ̃sɑ mɔ̀. Bɑɑ ben turo kun ɡeɑ mɔ̀.
  eng-KJVCPB: 'They are all gone aside, they are all together become filthy: There
    is none that doeth good, no, not one.'
  luo-luo: Ji duto osebaro, giduto kaachiel gisedoko joma okethore; onge ngʼama timo
    maber, onge kata achiel.
  aii-aii: ܟܠܵܝܗ‌ܝ ܩܠܝܼܒ ܠܗܘܿܢ، ܡܸܚܕܵܕܹ̈ܐ ܗܘܹܐ ܠܗܘܿܢ ܛܲܡܐܹ̈ܐ، ܠܲܝܬ ܥܵܒ݂ܕܵܢܵܐ ܕܛܵܒ݂ܬܵ‌ܐ،
    ܠܲܝܬ ܐܘܼܦ ܚܲܕ.
  meu-meu: Iboudiai vada e raka boioboio, iboudiai na didika; ta se kara namomu, lasi
    ona lasi vaitani.
  npi-ULB: तिनीहरू सबै बरालिएका छन् । तिनीहरू एकसाथ भ्रष्‍ट भएका छन् । असल गर्ने कोही
    छैन, अहँ, एक जना पनि छैन ।
  yor-yor: Gbogbo wọn sì ti yípadà, gbogbo wọn sì ti díbàjẹ́; kò sì ṣí ẹni tí ó ń
    ṣe rere, kò sí ẹnìkan.
  pes-OPCB: اما همه گمراه شده‌اند، همه فاسد گشته‌اند، نیکوکاری نیست، حتی یک نفر.
  tgl-ULB: Ang lahat ay tumalikod; ang lahat ay naging marumi; walang sinuman ang
    gumagawa ng mabuti, wala, kahit isa.
  nop-nop: Iŋgoŋ mokoŋ. Metam hogohogok wanakaŋ talik fofooŋ u bikabudapmaŋ tiiŋ.
    Adi’walaaniŋ kubugoŋ-kabe niŋdi titiŋ didimeniŋ-kabe nemu tilak. Mokoŋ hinek.
    Adi hogohogok kadakaniŋ gineŋ fodapmaaŋ me kadakahi hogok mintadapmaiŋ.
  cbu-NT: Napku, itaru ichingurusin yutarit chinaksin mantsir taakana. Nda minamtiyam
    Apanllee chinamaam zandakanaya.
  hui-hui: Ani handalu karia mbirali bayale naheore ti bibahende ko biai hene ogobi
    dege dege hoyu pedaria hendeda. Hariga tigatiga polene wiadaguaore pene mbirali
    naheore bibahende putagi halu piai hene dege hearia hendene. Mana tigabi hangu
    biaga mbira naheore. Mbiraoreorebi mbira naheore lama agini.
  mya-mya: သို့​ရာ​တွင်​လူ​အ​ပေါင်း​တို့​သည်​လမ်း​လွဲ ကြ​ကုန်​လေ​ပြီ။ သူ​တို့​အား​လုံး​ပင်​တ​ညီ​တ​ညွတ်​တည်း
    ဆိုး​ညစ်​ကြ​၏။ သူ​တို့​တွင်​အ​ကျင့်​ကောင်း​ကို​ပြု​ကျင့်​သူ​မ​ရှိ။ တစ်​ဦး​တစ်​ယောက်​မျှ​မ​ရှိ။
  bod-N: ཐམས་ཅད་དྲང་པོའི་ལམ་དང་བྲལ་ནས༌ནི། །ལྷན་ཅིག་བཙོག་པར་གྱུར་ཅིང་དེ་རྣམས༌ལས། །ལས་བཟང་སྒྲུབ་མཁན་ཡོད་པ་མ་ཡིན་ལ།
    །དེ་འདྲ་གཅིག་ཀྱང༌ཡོད་པ་མ་ཡིན་ནོ།།
  wsk-wsk: Bare mena. Nuna suen la lage ningo nubiring tui muruwuman, ale suen la
    kilek memek te kapa sapaman, ale bo ta munan ningo bo me bitawoso, am mena biya.
  sna-sna: Vose vakatsauka, vose pamwe chete vakasvibiswa; hakuna anoita zvakanaka,
    kunyange nomumwe.
  spa-BLM: Todos se han apartado. Se han corrompido juntos. No hay nadie que haga
    el bien, no, ninguno.
  cac-cac: A juntzan̈ b'eyb'al chuc sb'eyb'alej eb' smasanil. Junlajanxon̈ej tz'aj
    sjuvib'at eb'. Malaj junoc mach b'oan vach' b'eyb'al. Toton malaj val junoc mach.
  swh-ULB: Wote wamegeukia njia nyingine. Kwa pamoja wamepotoka. Hakuna yeyote atendaye
    mema, hakuna, hata mmoja.
  bel-bel: хто не паклёпнічае языком сваім, хто ня робіць блізкаму шкоды і ня прымае
    наганы суседу;
  deu-ELBBK: Alle sind abgewichen, sie sind allesamt verdorben; da ist keiner, der
    Gutes tut, auch nicht einer.
  mbb-OT: Sikandan is langun, midsuwey zan te tutuu he zalan ne pudu memezaat is ulaula
    zan. Wazà minsan sevaha kandan he ebaal te meupiya.
  mal-2015: എല്ലാവരും വഴിതെറ്റി ഒരുപോലെ കൊള്ളരുതാത്തവരായിത്തീർന്നു; നന്മ ചെയ്യുന്നവനില്ല;
    ഒരുത്തൻ പോലുമില്ല.
  gup-gup: Dja larrk. Minj nangale bininj namak kahdi. Bedda wanjh birridjalwarrewarreminj
    rowk, dja birridjalbawong God. Minj nangale kakurduyime kunmak. Bonj, minj nadjalkudji
    namak kahdi.
  rmc-rmc: Sako pes visarďa het, sako ačhiľa nalačho; nane ňiko, ko kerďahas o lačho,
    nane aňi jekh.
  nlg-nlg: Hau va me taho, gaira udolu tara ririu keha sania God; Gaira udolu tara
    vuha dika. Taho ahei tadira ke gehegehe uto!
  pes-OPV: همه روگردانیده، با هم فاسد شده‌اند. نیکوکاری نیست یکی هم نی.
  ron-1924: Дар тоць с-ау рэтэчит, тоць с-ау доведит ниште нетребничь; ну есте ничунул
    каре сэ факэ бинеле, ничунул мэкар.
  ben-OBCV: সকলেই বিপথগামী হয়েছে, সকলেই দুর্নীতিগ্রস্ত হয়েছে; সৎকর্ম করে এমন কেউই
    নেই, একজনও নেই।
  som-som: Dhammaantood gees bay u wada leexdeen, oo way wada nijaasoobeen, Mid wanaag
    falaa ma jiro, midnaba.
  lat-VUC: 'qui loquitur veritatem in corde suo: qui non egit dolum in lingua sua,
    nec fecit proximo suo malum, et opprobrium non accepit adversus proximos suos.'
  eng-ASVBT: They are all gone aside; they are together become filthy; There is none
    that doeth good, no, not one.
  mna-mna: Mi som. Timap ma tizem zaala kini kek. Tisaana lup. Kizin tasa ikam mbulu
    ambaiŋana sa som. Som kat.
  ita-1885: Tutti son guasti, tutti quanti son divenuti puzzolenti; Non vi è alcuno
    che faccia bene, Non pur uno.
  eng-LXXUP: Who has not spoken craftily with his tongue, Neither has done evil to
    his neighbor, Nor taken up a reproach against them that dwelt nearest to him.
  eng-ULB: They have all turned away. Together they have become corrupt. There is
    no one who does good, no, not one.
  spa-VBL: Todos se han ido por sus propios caminos, están totalmente depravados;
    ninguno de ellos hace algo bien, ni siquiera uno.
  fra-_FOB: Ils se sont tous égarés, ils se sont corrompus tous ensemble; il n'y en
    a point qui fasse le bien, non pas même un seul.
  mal-mal: എല്ലാവരും വഴിതെറ്റി ഒരുപോലെ കൊള്ളരുതാത്തവരായിത്തീർന്നു; നന്മ ചെയ്യുന്നവനില്ല;
    ഒരുത്തൻ പോലുമില്ല.
  lit-lit: Visi nukrypo į šoną, jie kartu pasidarė suteršti; nėra gera darančio, nėra
    nė vieno.
  urd-GVR: Afsos, sab sahīh rāh se bhaṭak gae. Sab ke sab bigaṛ gae haiṅ. Koī nahīṅ
    jo bhalāī kartā ho, ek bhī nahīṅ.
  suz-BL: तन्‍न मुर नेल्‍ल परमप्रभु कली प्रोंइशा, दूली पाइब दुम्‍तेक्‍म। रिम्‍शो पाइब
    का यो मबाक्‍नीम। उत्‍पत्ती ६:१२; रोमी ३:१०-१२
  eng-NOY: They are all gone out of the way; together are they corrupt; There is none
    that doeth good—no, not one.
  ita-1927: Tutti si sono sviati, tutti quanti si son corrotti, non v’è alcuno che
    faccia il bene, neppur uno.
  ckb-ckb: هەموو ڕوویان وەرگێڕا، هەموو گەندەڵ بوون، کەس نییە چاکە بکات، تەنانەت یەکێکیش
    نییە.
  eng-BBE: They have all gone out of the way together; they are unclean, there is
    not one who does good, no, not one.
  xsi-xsi: Andeta tia. Kinzi rârâni sipile nzâla ara marumbu lâ. Kinzi rârâni nenzi
    vetâŋa nde kie taituni, kinzi nde tamâta sakamao ndo. Tamâta toŋge uru iveta vetâŋa
    ara nâ, ande tia ndo kanaŋo.
  kan-OKCV: ಎಲ್ಲರೂ ದಾರಿತಪ್ಪಿ ಹೋಗಿದ್ದಾರೆ, ಎಲ್ಲರೂ ಕೆಟ್ಟು ಹೋಗಿದ್ದಾರೆ; ಒಳ್ಳೆಯದನ್ನು ಮಾಡುವವರು
    ಯಾರೂ ಇಲ್ಲ, ಒಬ್ಬರಾದರೂ ಇಲ್ಲ.
  tam-2017: எல்லோரும் வழிவிலகி, ஒன்றாகக் கெட்டுப்போனார்கள்; நன்மை செய்கிறவன் இல்லை,
    ஒருவன்கூட இல்லை.
  spa-RV-1909: 'Todos declinaron, juntamente se han corrompido: no hay quien haga
    bien, no hay ni siquiera uno.'
  ron-BTF: Toți s-au abătut, toți împreună s-au murdărit, nu este niciunul care să
    facă binele, nu, niciunul măcar.
  eng-WEBP: They have all gone aside. They have together become corrupt. There is
    no one who does good, no, not one.
  eng-FBV: They have all gone their own way, they are totally depraved; none of them
    does anything good, not even one.
  nld-1939: Maar àllen zijn ze afgedwaald, Allen even bedorven; Er is niemand, die
    het goede behartigt, Geen enkele zelfs!
  nch-BL: Pero amo aqui. Nochi masehualme mocuapolojtoque ipan se ojti cati amo cuali.
    Nochi monenpolojtoque. Amo aqui quichihua cati cuali. ¡Yon se!
  vie-1934: Chúng nó thay thảy đều bội nghịch, cùng nhau trở nên ô uế; chẳng có ai
    làm điều lành, Dầu một người cũng không.
  cha-cha: Todos manlache; manjuyong potlilo todo; taya jaye fumatitinas y mauleg,
    taya ni uno.
  hin-CV: सभी मनुष्य भटक गए हैं, सभी नैतिक रूप से भ्रष्‍ट हो चुके हैं; कोई भी सत्कर्म
    परोपकार नहीं करता, हां, एक भी नहीं.
  eng-OURB: All have gone aside. They have together become corrupt. There is no one
    who does good, no, not one.
  spa-BES: Todos se han desviado; ellos se han corrompido, no hay uno que haga el
    bien, no, no uno.
  tdx-tdx: Sindre mandifike, mitrao-kaleorañe; tsy eo ty manao soa, leo raike.
  tha-KJV: เขาทั้งหลายก็หลงเจิ่นไปหมด เขาทั้งหลายก็เลวทรามลงเหมือนกันสิ้น ไม่มี​สักคนเดียวที่​ทำดี
    ไม่มี​เลย
  por-BR-2018: Todos se desviaram, juntamente se contaminaram; não há quem faça o
    bem, nem um sequer.
  deu-ELO: Alle sind abgewichen, sie sind allesamt verderbt; da ist keiner, der Gutes
    tue, auch nicht einer.
  eng-WYC-2018: All bowed away, (al)together they be made unprofitable; none is that
    doeth good, none is till to one, (or But they all have turned away, they all be
    made utterly unredeemable; there is no one who doeth good, no not one). The throat
    of them is an open sepulchre, they did guilefully with their tongues; the venom
    of snakes is under their lips. Whose mouth is full of cursing and bitterness;
    their feet be swift to shed out blood. Sorrow and cursedness is in the ways of
    them, and they knew not the way of peace; the dread of God is not before their
    eyes.
  epo-epo: Ĉiuj devojiĝis, ĉiuj malvirtiĝis; Ekzistas neniu, faranta bonon, ne ekzistas
    eĉ unu.
  gfk-gfk: Diet bakut diet te siel wiis laah. Diet tika bakut, diet te hanuat sakena.
    Taie tikai pai gil no tahut, taie tunat tikai.
  uig-PIN: Ⱨǝmmǝ adǝm yoldin qiⱪti, Ⱨǝmmǝ adǝm qiriklixip kǝtti, Meⱨribanliⱪ ⱪilƣuqi
    yoⱪ, ⱨǝtta birimu yoⱪtur.
  beo-beo: Be hame ba:sa. Ilia huluane giadofai dagoi. Ilia da huluane defele wadela:idafa.
    Dafawane! Dunu afae da hou moloi hamedafa hamosa.
  tpi-OTNT: Tasol nogat. Olgeta i lusim gutpela rot pinis. Olgeta i wankain tasol,
    ol i man nogut tru. I no gat wanpela bilong ol i save mekim gutpela pasin. Nogat
    tru.
  hau-SA: Duka sun kauce, duka gaba ɗaya sun zama lalatattu; babu ɗaya wanda yake
    yin abu mai kyau, ba ko ɗaya.
  udu-udu: Uni ’baar mo iikini dheres mo, uni ’baar mo wakina e ki to gun p̱u/kin
    mo, jan ṯal ’deŋ kamu/ yisa di’da jin mii mii jin ’boro’d mo, ṯal ’de/ p̱iyi’d
    mo be.
  uig-LAT: Hemme adem yoldin chiqti, Hemme adem chirikliship ketti, Méhribanliq qilghuchi
    yoq, hetta birimu yoqtur.
  nde-nde: Bonke baphambukile, bonke sebexhwalile; kakho loyedwa owenza okuhle, kakho
    lamunye.
  ton-ton: 'Kuo ʻalu hē kotoa pē, kuo nau hoko ʻo fakalielia kotoa pē: ʻoku ʻikai
    ha tokotaha ʻoku fai lelei, ʻoku ʻikai ʻaupito ha taha.'
  ces-1613: Všickni se odvrátili, napořád neužiteční učiněni jsou; není, kdo by činil
    dobré, není ani jednoho.
  eng-WMB: They have all gone aside. They have together become corrupt. There is no
    one who does good, no, not one.
  tam-TCV: எல்லோரும் வழிவிலகி, சீர்கெட்டுப் போனார்கள்; நன்மை செய்கிறவன் ஒருவனுமில்லை,
    ஒருவனாகிலும் இல்லை.
  ceb-ULB: Nahisalaag silang tanan. Ug nadunot silang tanan. Walay bisan usa nga nagbuhat
    ug maayo, wala gayod bisan usa.
  pol-UBG: Wszyscy zboczyli z drogi, wszyscy jednakowo znikczemnieli. Nie ma nikogo,
    kto by czynił dobro, nie ma ani jednego.
  agr-agr: Tujash aents aidauk pegkegchau takatan yujajui, nunidau asag ashí betek
    tunamakaje. ¡Tiki makichkikesh pegkejan takauk shiig atsawai!
  kyc-kyc: Mendakimipi rolae pirama lao ingyapa napala peparaeme mendare kata palyuo
    kopetame koo pyuo karaminyi.
  urd-GVU: افسوس، سب صحیح راہ سے بھٹک گئے، سب کے سب بگڑ گئے ہیں۔ کوئی نہیں جو بھلائی
    کرتا ہو، ایک بھی نہیں۔
  eng-OEBCW: But all have turned bad, the taint is on all; not one does good, no,
    not one.
  deu-1912: Aber sie sind alle abgewichen und allesamt untüchtig; da ist keiner, der
    Gutes tue, auch nicht einer.
  kan-2017: ಒಳ್ಳೆಯದನ್ನು ಮಾಡುವವನು ಇಲ್ಲ, ಒಬ್ಬನಾದರೂ ಇಲ್ಲ. ಪ್ರತಿಯೊಬ್ಬನೂ ದಾರಿತಪ್ಪಿದವನು,
    ಎಲ್ಲರೂ ಕೆಟ್ಟು ಹೋದವರೇ.
  yap-yap: Machane yad gubin ni karanod nga wuru’ e wo’, yad gubin ni ta’reb rogorad
    ni yad ba kireb; dariy ta’a bagayad ni bfel’, nta’a bagayad ma dariy.
  hlt-MCSB: Hlang boeih loh thikat la taengphael uh tih rhonging uh. A then aka saii
    om pawh. Pakhat khaw om pawh.
  mdy-ETH: ጋዓንቴ ዓሳ ቢያሢ ዣኣሌኔ፤ ጉቤሢ ፔቴ ማዒ ፑርቴኔ፤ ዔያቶይዳፓ ፔቴ ዓሲታዎ ኮሺ ማዻይ ባኣሴ።
  twi-ASANTE: Nanso nnipa nyinaa atwe wɔn ho afiri Onyankopɔn ho; wɔn nyinaa ayɛ bɔne.
    Obiara nni hɔ a ɔyɛ papa. Ɔbaako mpo nni hɔ.
  eng-WEBU: They have all gone aside. They have together become corrupt. There is
    no one who does good, no, not one.
  acu-NT: Antsu mash tunau jintan amakar wekain armiayi. Mash metek natsanpiaku ainia
    nuna turin armiayi. Tura asamtai aints pengkeran turinka kichkisha atsawai.
  spa-PDDPT: Todos se desviaron. Juntamente se corrompieron. No hay quien haga lo
    bueno, ni siquiera uno.
