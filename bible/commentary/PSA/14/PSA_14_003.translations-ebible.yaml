  bqc-SIM: Aa sã̀sã píi, aa gↄ̃̀ dↄ̀ↄsai míↄmiↄ, yãmaakɛna kuo, baa do.
  tcz-CHONGTHU: Hinlah aumpoi, abon'un aki-heimang gamtauve, abonchauva lepche ngen
