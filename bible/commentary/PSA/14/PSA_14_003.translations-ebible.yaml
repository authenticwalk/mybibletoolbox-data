  dop-dop: Pɑ tənɑ pɑ yelɑ ɩ mpɑɑʋ kɛ́ nɑ pɑ́ wɑkəlɩ. Kʋpɑntʋ lɑtʋ fɛɩ pɑ tɑɑ, pɑɑ
