  pan-pan: ਉਹ ਸੱਭੇ ਕੁਰਾਹੇ ਪੈ ਗਏ, ਉਹ ਸਭ ਦੇ ਸਭ ਭਰਿਸ਼ਟ ਹੋ ਗਏ ਹਨ। ਕੋਈ ਭਲਾ ਕਰਨ ਵਾਲਾ ਨਹੀਂ,
