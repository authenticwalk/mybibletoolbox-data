verse: PSA.014.002
translations:
  mal-C: ദൈവത്തെ അന്വേഷിക്കുന്ന വിവേകിയുണ്ടോ എന്നറിയാൻ യഹോവ സ്വർഗത്തിൽനിന്നു മാനവവംശത്തെ
    നോക്കുന്നു.
  deu-TKW: Jahwe blickte vom Himmel herab auf die Menschenkinder, um zu sehen, ob
    es einen Klugen gebe, einen, der nach Gott frage.
  lin-lin: Wuta na Likolo, Yawe atalaka bato mpo na koluka koyeba soki ezali ata na
    moko oyo azali na mayele, oyo atalelaka Nzambe.
  mmx-mmx: Leeme Silok ik milik si boro vana at lebelen laxalibet, la i reven limixin
    axap, do ni naba epovo ri ven kaka taradi leklen la tara bok i lotu saparav i.
  eng-LSV: YHWH has looked from the heavens on the sons of men, || To see if there
    is a wise one—seeking God.
  eng-GNV: The Lord looked downe from heauen vpon the children of men, to see if there
    were any that would vnderstand, and seeke God.
  eng-WEBSTER: The LORD looked down from heaven upon the children of men, to see if
    there were any that did understand, and seek God.
  nhw-BL: TOTECO hualtlachixtoc tlen ilhuicac para quiitas sintla huelis quipantis
    se masehuali catli nelía tlalnamiqui, se catli quitemohua huan quichihuasnequi
    ipaquilis.
  swh-ONEN: Bwana anawachungulia wanadamu chini kutoka mbinguni aone kama wako wenye
    akili, wowote wanaomtafuta Mungu.
  bba-bba: Yinni Gusunɔ u tɔmbu mɛɛrimɑ sɑɑ wɔllun di, u kɑ wɑ ɡoo ù n wɑ̃ɑ u bwisi
    mɔ, u kɑ wɑ ɡoo ù n wɑ̃ɑ u nùn sɑ̃ɑmɔ.
  eng-KJVCPB: The Lord looked down from heaven upon the children of men, To see if
    there were any that did understand, and seek God.
  luo-luo: Jehova Nyasaye ngʼiyo ji duto gie polo, mondo oneye ka bende nitie moro
    kuomgi ma nigi winjo, kata ka bende nitie moro kuomgi mamanyo Nyasaye.
  aii-aii: ܡܵܪܝܵܐ ܡ̣ܢ ܫܡܲܝܵܐ ܓܘܼܫܸܩ ܠܹܗ ܥܲܠܔ ܒܢܲܝ̈ܢܵܫܵܐ، ܠܸܚܙܵܝܵܐ ܐܸܢ ܐܝܼܬ ܦܲܪܡܝܼܵܢܵܐ،
    ܛܵܥܝܵܢܵܐ ܠܐܲܠܵܗܵܐ.
  meu-meu: Iehova na guba amo e roha dobimu, taunimanima natudia e nenediamu; baine
    itadia, ta e kara aonegamu eiava, ta ese Dirava e tahuamu eiava.
  npi-ULB: बुझ्‍ने कोही छन् कि, परमप्रभुलाई खोज्‍ने कोही छन् कि भनी हेर्न उहाँले मानवजातिका
    छोराछोरीलाई स्वर्गबाट हेर्नुहुन्छ ।
  yor-yor: Olúwa sì bojú wolẹ̀ láti ọ̀run wá lórí àwọn ọmọ ènìyàn bóyá ó le rí ẹni
    tí òye yé, ẹnikẹ́ni tó ń wá Ọlọ́run.
  pes-OPCB: خداوند از آسمان به انسانها نگاه می‌کند تا شخص فهمیده‌ای بیابد که طالب
    خدا باشد.
  tgl-ULB: Si Yahweh ay tumingin sa baba mula sa langit sa mga anak ng sangkatauhan
    para makita kung mayroong sinuman ang nakauunawa, kung sino ang naghahanap sa
    kaniya.
  nop-nop: Yahwe adi kunum foloŋ hali diweune foune metam nadinadi fuliŋgoŋhinit ne’walaŋkade
    nenobu baneŋ, unduŋ yoŋa yabunadi tilak.
  cbu-NT: Apanllsha kanindamanda tsapurunasshuchee napku, ¿Ndush minamtam tputs mang
    wanasir taaru, nuwaa chinamaam zandak? átu,
  hui-hui: Anduane Homogohanda dahuliya andaga howa handadali halu wali agali bibahende
    bu karu de handame howa mbirali miniwi galone manda biagabi Ngode Datagaliwabe
    kalo manda bu hagabi au haga bidabe hondole handadali ho ka.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​အ​သိ​ပညာ​ရှိ​သူ​များ၊ မိ​မိ​အား​ကိုး​ကွယ်​ဝတ်​ပြု​သူ​များ​ရှိ​မ​ရှိ​ကို
    သိ​မြင်​ရန် ကောင်း​ကင်​ဘုံ​မှ​ငုံ့​၍​လူ​သား​တို့​အား ကြည့်​တော်​မူ​၏။
  bod-N: གོ་བ་ཅན་དང་དཀོན་མཆོག་འཚོལ་བའི༌མི། །ཡོད་དང་མེད་པར་གཟིགས་པའི་ཆེད་དུ༌ནི། །ཡ་ཝཱེས་གནམ་ནས་མི་བུ་རྣམས་ལ༌གཟིགས།།
  wsk-wsk: Yawe duruk wonong te baga se loagoso se ko kariimet lilim nongote tai kaposo,
    nu bo i ikia sinar karogo se nukote la motam bita lagoso wore arigokko loagoso.
  sna-sna: Jehovha ari kudenga anotarira pasi pamusoro pavanakomana vavanhu, kuti
    aone kana aripo anonzwisisa, naani zvake anotsvaka Mwari.
  spa-BLM: Yahvé miró desde el cielo a los hijos de los hombres, para ver si había
    alguien que lo entendiera, que buscaban a Dios.
  cac-cac: Ato d'a satchaan̈ q'uelanemta Jehová d'a anima, yic syila' tato ay eb'
    syac'och spensar d'ay, yic syilpaxi tato naan yuj eb'.
  swh-ULB: Yahwe anatazama chini kwa wanadamu kutoka mbinguni aone kama kuna yeyote
    anayeelewa, amtafutaye Mungu.
  bel-bel: Той, хто ходзіць бязгрэшна і робіць па праўдзе, і гаворыць ісьціну ў сэрцы
    сваім;
  deu-ELBBK: Der HERR hat vom Himmel herabgeschaut auf die Menschenkinder, um zu sehen,
    ob ein Verständiger da sei, einer, der Gott suche.
  mbb-OT: Diyà te langit mid-ahà te Nengazen is keet-etawan su edsusiyen din ke zuen
    be nekesavut te tutuu wey ke zuen be edangep diyà te kandin.
  mal-2015: ദൈവത്തെ അന്വേഷിക്കുന്ന ബുദ്ധിമാനുണ്ടോ എന്നു കാണ്മാൻ യഹോവ സ്വർഗ്ഗത്തിൽനിന്നു
    മനുഷ്യപുത്രന്മാരെ നോക്കുന്നു.
  gup-gup: Nawu Yawey kahni kaddum wanjh kamhbolknan kanjdji ba kabennan bininj rowk.
    Nungka kadjare kabenngalke bininj nawu mayaliwern dja nawu kabirriyawan nawu God.
  rmc-rmc: O RAJ dikhel andral o ňebos pre savore manuša, dikhel, či hin vareko goďaver,
    ko rodel le Devles.
  nlg-nlg: Ma Lord te rei horu mai kokou tana vuvungadira na lei tinoni; gaia te rei
    mai ge ke righia siki sakai ke loghoa na puku ni manaha, siki sakai te kene taonia
    God.
  pes-OPV: خداوند ازآسمان بربنی آدم نظر انداخت تا ببیند که آیا فهیم و طالب خدایی هست؟
  ron-1924: Домнул Се уйтэ де ла ынэлцимя черурилор песте фиий оаменилор, сэ вадэ
    де есте вреунул каре сэ айбэ причепере ши каре сэ кауте пе Думнезеу.
  ben-OBCV: সদাপ্রভু স্বর্গ থেকে মানবজাতির দিকে চেয়ে দেখেন, তিনি দেখেন সুবিবেচক কেউ
    আছে কি না, ঈশ্বরের অন্বেষণ করে এমন কেউ আছে কি না!
  som-som: Rabbigu samaduu ka soo fiiriyey binu-aadmiga, Inuu arko haddii ay jiraan
    kuwo wax garanaya, Oo Ilaah doondoona.
  lat-VUC: Qui ingreditur sine macula, et operatur justitiam;
  eng-ASVBT: Jehovah looked down from heaven upon the children of men, To see if there
    were any that did understand, That did seek after God.
  mna-mna: Yooba imbotmbot saamba, mi irre su pizin tomtom mi itirtiiri zin. Ko kizin
    tasa le ŋgar ambaiŋana, mi ikam kinkiini be iute Anutu mi ito mbulu kini?
  ita-1885: Il Signore ha riguardato dal cielo in su i figliuoli degli uomini, Per
    veder se vi fosse alcuno che avesse intelletto, Che cercasse Iddio.
  eng-LXXUP: He that walks blameless, and works righteousness, Who speaks truth in
    his heart.
  eng-ULB: Yahweh looks down from heaven on the children of mankind to see if there
    are any who understand, who seek after him.
  spa-VBL: El Señor observa desde el cielo para ver si hay alguien, siquiera uno,
    que entienda. Si hay alguien que quiera venir a Dios.
  fra-_FOB: L'Éternel abaisse des cieux son regard sur les fils des hommes, pour voir
    s'il y a quelqu'un qui soit intelligent, qui recherche Dieu.
  mal-mal: ദൈവത്തെ അന്വേഷിക്കുന്ന ബുദ്ധിമാനുണ്ടോ എന്നു കാണുവാൻ യഹോവ സ്വർഗ്ഗത്തിൽനിന്ന്
    മനുഷ്യപുത്രന്മാരെ നോക്കുന്നു.
  lit-lit: VIEŠPATS žvelgė žemyn iš dangaus į žmonių palikuonis, kad pamatytų, ar
    yra kas išmano, kas ieško Dievo.
  urd-GVR: Rab ne āsmān se insān par nazar ḍālī tāki dekhe ki kyā koī samajhdār hai?
    Kyā koī Allāh kā tālib hai?
  suz-BL: परमप्रभु यावेमी स्‍वर्ग रे मुर आन कली कोव़ब। मारदे कोव़ब देंशा हना, मुर
    आन दातेमी जोक्‍ब तुइक्‍ब परमप्रभु कली माल्‍ब, सुइ बाक्‍मा कों, दे कोव़ब।
  eng-NOY: Jehovah looketh down from heaven upon the children of men, To see if there
    are any that have understanding, That have regard to God.
  ita-1927: L’Eterno ha riguardato dal cielo sui figliuoli degli uomini per vedere
    se vi fosse alcuno che avesse intelletto, che cercasse Iddio.
  ckb-ckb: یەزدان لە ئاسمانەوە سەیری ئادەمیزاد دەکات، تاکو بزانێت کەس هەیە تێگەیشتوو
    بێت، کەس هەیە ڕوو لە خودا بکات.
  eng-BBE: The Lord was looking down from heaven on the children of men, to see if
    there were any who had wisdom, searching after God.
  xsi-xsi: 'Yova Kindeni imo samba ilo, aku i mata ndue ilea pa kinzi tamâta. I itu
    isama mine: tiambo tamâta pinde simo tava ilo-kalo ara, tiya? Tiambo tamâta pinde
    ilonzi tu ma simo kuku i, tiya?'
  kan-OKCV: ದೇವರನ್ನು ಹುಡುಕುವ ಜ್ಞಾನಿಗಳು ಇದ್ದಾರೋ ಎಂದು ನೋಡುವುದಕ್ಕೆ ಯೆಹೋವ ದೇವರು ಸ್ವರ್ಗದಿಂದ,
    ಮನುಷ್ಯರ ಮೇಲೆ ದೃಷ್ಟಿಸಿದರು.
  tam-2017: தேவனைத் தேடுகிற உணர்வுள்ளவன் உண்டோ என்று பார்க்க, யெகோவா பரலோகத்திலிருந்து
    மனிதர்களை கண்ணோக்கினார்.
  spa-RV-1909: Jehová miró desde los cielos sobre los hijos de los hombres, por ver
    si había algún entendido, que buscara á Dios.
  ron-BTF: DOMNUL a privit din cer peste copiii oamenilor, să vadă dacă sunt unii
    care înțeleg și caută pe Dumnezeu.
  eng-WEBP: The LORD looked down from heaven on the children of men, to see if there
    were any who understood, who sought after God.
  eng-FBV: The Lord watches from heaven to see whether anyone understands—if there's
    anyone who wants to come to God.
  nld-1939: 'Jahweh blikt uit de hemelen neer Op de kinderen der mensen: Om te zien,
    of er niet één verstandige is, Niet één, die God zoekt.'
  nch-BL: TOTECO hualtachixtoc ten ilhuicac para quiitas sinta huelis quipantis se
    masehuali cati nelía talnamiqui, se cati quitemohua huan quichihuasnequi ipaquilis.
  vie-1934: Đức Giê-hô-va từ trên trời ngó xuống các con loài người, Đặng xem thử
    có ai khôn ngoan, Tìm kiếm Đức Chúa Trời chăng.
  cha-cha: Si Jeova jaaatan desde y langet y jilo y famaguon taotao, para ulie cao
    guaja uno malate, yan jaaliligao si Yuus.
  hin-CV: स्वर्ग से याहवेह मनुष्यों पर दृष्टि डालते हैं इस आशा में कि कोई तो होगा,
    जो बुद्धिमान है, जो परमेश्वर की खोज करता हो.
  eng-OURB: Adonai looked down from heaven on the children of men, to see if there
    were any who understood, who sought after God.
  spa-BES: El Señor estaba mirando desde los cielos a los hijos de los hombres, para
    ver si había alguno que tuviese sabiduría, buscando a Dios.
  tdx-tdx: Misary o ana’ ondatio hirik’an-dikerañ’ ao t’Iehovà, hahaoniña’e ke eo
    ty mahilala mpitsoeke an’ Andrianañahare.
  tha-KJV: พระเยโฮวาห์ทรงมองลงมาจากฟ้าสวรรค์ ดู​บุ​ตรทั้งหลายของมนุษย์ว่าจะมีคนใดบ้างที่​เข​้าใจที่เสาะแสวงหาพระเจ้า
  por-BR-2018: O SENHOR olhou desde os céus para os filhos dos homens, para ver se
    havia alguém prudente, que buscasse a Deus.
  deu-ELO: Jehova hat vom Himmel herniedergeschaut auf die Menschenkinder, um zu sehen,
    ob ein Verständiger da sei, einer, der Gott suche.
  eng-WYC-2018: The Lord beheld from heaven on the sons of men; that he see, if any
    is understanding, either seeking God. (The Lord looked down from heaven on the
    sons and daughters of men; to see if there is anyone who hath understanding, or
    is seeking God.)
  epo-epo: La Eternulo el la ĉielo ekrigardis la homidojn, Por vidi, ĉu ekzistas prudentulo,
    kiu serĉas Dion.
  gfk-gfk: No Watong i nanaas suur meram ra mawe ta diet ing a tunotuno mon diet wara
    nesnes ing bia tikai i palai ma bia tikai i sisilih uta God.
  uig-PIN: 'Pǝrwǝrdigar ǝrxtǝ turup, adǝm balilirini kɵzitip: «Bu insanlarning arisida
    insapni qüxinidiƣan birǝrsi barmidu? Hudani izdǝydiƣanlar barmidu?'
  beo-beo: Hina Gode da Ea Hebene esalebe amoga osobo bagade dunu ba:lala. Amola E
    da bagade dawa:su dunu amola Ema nodosu dunu habowali lale hogosa.
  tpi-OTNT: Bikpela i stap long heven na i lukluk i go daun long ol manmeri. Em i
    laik painim sampela man i gat gutpela save na ol i wok long painim God.
  hau-SA: Ubangiji ya duba daga sama a kan ’yan adam don yă ga ko akwai wani da ya
    gane, wani wanda yake neman Allah.
  udu-udu: Tap̱a hilki mo ka luŋgu’b ’peni mis ap̱o/ uc̱i gi ’kwaniny’cesh mo mmop̱ar
    mo e mo waḵki/ jan ṯal ’deŋ kamu/ mii mii ki yuḵ yuḵ mo, mmosimm jasi Arumgimis
    e mo.
  uig-LAT: 'Perwerdigar ershte turup, adem balilirini közitip: «Bu insanlarning arisida
    insapni chüshinidighan birersi barmidu? Xudani izdeydighanlar barmidu?'
  nde-nde: UThixo ukhangela phansi esezulwini emadodaneni abantu ingabe bakhona yini
    abazwisisayo, abamdingayo uNkulunkulu.
  ton-ton: Naʻe ʻafio hifo ʻe Sihova mei he langi ki he fānau ʻae tangata, ke ʻafio
    pē ʻoku ai ha niʻihi ʻoku ʻilo, mo kumi ki he ʻOtua.
  ces-1613: Hospodin s nebe popatřil na syny lidské, aby viděl, byl-li by kdo rozumný
    a hledající Boha.
  eng-WMB: The LORD looked down from heaven on the children of men, to see if there
    were any who understood, who sought after God.
  tam-TCV: யெகோவா பரலோகத்திலிருந்து மனுமக்களை நோக்கிப் பார்க்கிறார், அவர்களில் விவேகமுள்ளவனாவது
    இறைவனைத் தேடுகிறவனாவது உண்டோ என்று பார்க்கிறார்.
  ceb-ULB: Si Yahweh nagatan-aw gikan sa langit ngadto sa mga anak sa tawo aron sa
    pagpangita kung aduna bay nakasabot, nga nangita kaniya.
  pol-UBG: PAN spojrzał z niebios na synów ludzkich, aby zobaczyć, czy jest ktoś rozumny
    i szukający Boga.
  agr-agr: Apajuík aents aidaunak nayaimpinum pujusag diyawai, makichkikesh shiig
    anentaimkau Apajuí umigmain atsuash tusa wainkatatus.
  kyc-kyc: Kamongome yake dorena piso akali mendemepe mona palyuo baa kingi wapambupi
    lakao kingi letamipi lao kando karamo.
  urd-GVU: رب نے آسمان سے انسان پر نظر ڈالی تاکہ دیکھے کہ کیا کوئی سمجھ دار ہے؟ کیا
    کوئی اللہ کا طالب ہے؟
  eng-OEBCW: From heaven the Lord looks out on humans, to see if any are wise, and
    care for God.
  deu-1912: Der HERR schaut vom Himmel auf der Menschen Kinder, daß er sehe, ob jemand
    klug sei und nach Gott frage.
  kan-2017: ಮನುಷ್ಯರಲ್ಲಿ ತನ್ನ ಸಾನ್ನಿಧ್ಯವನ್ನು ಅಪೇಕ್ಷಿಸುವ ಬುದ್ಧಿವಂತರು ಇದ್ದಾರೋ, ಎಂದು ಯೆಹೋವನು
    ಆಕಾಶದಿಂದ ಮನುಷ್ಯರನ್ನು ನೋಡಲಾಗಿ,
  yap-yap: I SOMOL e be changar ngak e girdi’ u tharmiy nga but’ ni nge guy ko bay
    bochi yad nib gonop, ni yad be meybil ma yad be liyor ngak Got fa dariy.
  hlt-MCSB: Vaan lamkah BOEIPA loh hlang ca rhoek te hmuh hamla a dan. Pathen aka
    toem lungming khaw om van nim?
  mdy-ETH: ማሊ ጶቂሣ ዓሲንታ ናንጊና ናንጋ ጎዳ ኮዓ ዓሲያኣ ዓኣቶ ዴንቃኒ ናንጊና ናንጋ ጎዳ ጫሪንጫፓ ሊካ ዓሶ ዛጌኔ።
  twi-ASANTE: Awurade firi ɔsoro hwɛ adasamma sɛ ɔbɛhunu wɔn mu bi a wɔwɔ nteaseɛ,
    anaa ebinom a wɔhwehwɛ Onyankopɔn.
  eng-WEBU: The LORD looked down from heaven on the children of men, to see if there
    were any who understood, who sought after God.
  acu-NT: 'Nayaimpinam pujus Yuska: Aints pengker nintintin ainatsuash, tura winasha:
    Ameketme juuntam turutinatsuash tusa jiiawai.'
