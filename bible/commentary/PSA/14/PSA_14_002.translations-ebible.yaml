  rus-SYN: Тот, кто ходит непорочно и делает правду, и говорит истину в сердце своем;
  bqc-SIM: Za musu Dii ì wɛ́tɛ gbɛ̃nazĩnaↄzi, ì gwa tó gbɛ̃e ↄ̃nↄ kà a kĩ́i
    wɛɛlɛa.
  tcz-CHONGTHU: Yahweh Pakai in vanna kon'in lei mihemte jouse ahinven, mikhattou
    aching tahbeh um-em, chule Elohim Pathen ngaicha'a hol-a um-em atin ahi.
  mar-mar: परमेश्वर स्वर्गातून खाली मनुष्य संतानास पाहतो की, कोणी एखादा तरी समजणारा
    आणि त्याच्यामागे चालणारा आहे काय?
  isl-isl: Drottinn horfir niður af himnum og virðir fyrir sér mennina, hvort einhver
    sé skynsamur og geri vilja hans.
  hlt-THB: Ak zasim thai awm nawh, Khawsa ak sui thlang ak awm khoem hy voei nu, tinawh
    khan nakawng Khawsa ing thlanghqing capakhqi ce nuk toek law hy.
  qub-qub: Tayta Diosga syëlupita-pachami ricaraycämun pillapis tantiyaj caycashanta
    ricananpaj, pillapis payman yäracuycashantaraj musyananpaj.
  bqp-bqp: Zaa musu Dikiri dì bisãsirinↄa tàasi ká à gwa tó gbɛ̃ke ↄ̃ndↄ̃ kà à a
    ki wɛtɛ.
  hat-hat: Seyè a rete nan syèl la, l'ap gade lèzòm anba, pou l' wè si gen ladan yo
    ki gen konprann, si gen ladan yo k'ap chache l'.
  eng-BSB: The LORD looks down from heaven upon the sons of men to see if any understand,
    if any seek God.
  eng-WEBPB: The LORD looked down from heaven on the children of men, to see if there
    were any who understood, who sought after God.
  kbq-kbq: Hagi Ra Anumzamo'a monafinka mani'neno, kema antahi ama'ma hu vahe'mo'zama
    Anumzamofonku'ma antahimiza amagema nentaza vahe'ma mani'nenagura kefenkatreno
    ama mopafina nege.
  pon-pon: Ieowa kin ireron aramaj akan jan nanlan, pwen majani, ma amen mia, me lolekon
    o rapaki Kot.
  nhe-BL: TOTECO hualtlachixtoc tlen elhuicac para quiitas intla huelis quipantis
    se tlacatl tlen nelía tlalnamiqui, se tlen quitemohua huan quichihuasnequi ipaquilis.
  wnc-wnc: Buyambam tapata yekaune yuke aminu kuupbamde pakepusang ninduak. Ninduke
    aminu natdetdeu noman pake Anutue tawakaing aminde yawanggak.
  bus-bus: Zaa musu Dii è gbɛ̃nteenↄ tàasi kɛ à gwa tó gbɛ̃ke ↄ̃ndↄ̃ↄ kà à a kii wɛtɛ.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e wapyk ywak rehe teko paw wanehe ume'e pà. — Aipo
    heta amo ikatu ma'e wà, i'i uzeupe. — Aipo heta amo hemuwete katu har wà, i'i
    uzeupe.
  eng-DRA: 'He that walketh without blemish, and worketh justice:'
