verse: PSA.014.006
translations:
  mal-C: നിങ്ങൾ ദരിദ്രരുടെ പദ്ധതികൾ തകിടംമറിക്കുന്നു, എന്നാൽ യഹോവ അവർക്ക് അഭയസ്ഥാനം
    ആകുന്നു.
  deu-TKW: Den Ratschlag des Elenden mögt ihr immerhin zu Schanden machen, denn Jahwe
    ist seine Zuflucht.
  lin-lin: Bino, bato ya misala mabe, bobebisaka mabongisi ya mobola kasi Yawe azali
    ebombamelo na ye.
  mmx-mmx: Nedi dik lox aekarakat levempanga luvuttadi banbalo di vara i do dina lox
    i. Ketla Leeme Silok nabak lok see atdi.
  eng-LSV: You cause the counsel of the poor to stink, || Because YHWH [is] his refuge.
  eng-GNV: You haue made a mocke at the counsell of the poore, because the Lord is
    his trust.
  eng-WEBSTER: Ye have shamed the counsel of the poor, because the LORD is his refuge.
  nhw-BL: TOTECO quinmanahuía teicneltzitzi pampa motemachíaj ipan ya quema tlajtlacolchijca
    masehualme quintlaijiyohuiltíaj.
  swh-ONEN: Ninyi watenda mabaya mnakwamisha mipango ya maskini, bali Bwana ndiye
    kimbilio lao.
  bba-bba: Bɛɛ kɔ̃sɑn kowobu, i sɑ̃ɑrobun himbɑ sɑnkumɔ, i bu sekuru dokemɔ. Adɑmɑ
    Yinni Gusunɔ u bu kɔ̃su.
  eng-KJVCPB: You have shamed the counsel of the poor, Because the Lord is his refuge.
  luo-luo: Un joma timo gik maricho, uketho chenro joma odhier, to Jehova Nyasaye
    e kar pondo margi.
  aii-aii: ܡܸܠܟܵܐ ܕܡܸܣܟܹܢܵܐ ܟܹܐ ܡܲܣܠܹܝܬܘܿܢ، ܐܝܼܢܵܐ ܡܵܪܝܵܐ ܝܠܹܗ ܒܹܝܬ ܓܵܘܣܹܗ.
  meu-meu: Ogoḡami tauna ena lalo-hadai vada o hahemaraidia, a Iehova na iena maḡu.
  npi-ULB: तिमीहरू गरीब व्‍यक्‍तिको अपमान गर्ने इच्‍छा गर्छौ तापनि परमप्रभु त्यसको
    शरणस्थान हुनुहुन्छ ।
  yor-yor: Ẹ̀yin olùṣe búburú da èrò àwọn tálákà rú, ṣùgbọ́n Olúwa ni ààbò wọn.
  pes-OPCB: بله، وقتی بدکاران امید آدم بیچاره را نقش بر آب می‌کنند، خداوند او را در
    پناه خود می‌گیرد.
  tgl-ULB: Gusto mong hiyain ang taong mahirap kahit na si Yahweh ang kaniyang kanlungan.
  nop-nop: Me hogohi, hidi me fofoŋhinitdi nemek kedem tinene nadihebet tiiŋ kaŋ tubufiit
    tiyemiŋa yehitubu-gweheye tine tiiŋ. Iŋgoŋ oŋ, Yahwedi yabu-ulidoko tilak.
  cbu-NT: Apanll tiptsir wanasir taamaam zandkitaatssin itaru yashingchichsha staksin
    tayutaritkanaya. Ashkitaatssin Apanllsha waana tiptsiree ksutkiya.
  hui-hui: Wali agali ko biaga karume wali agali maru abogo ka nalene karunaga minime
    mbirale bule mandabu wigi bidaru mo pere laga biaga ka. Ani bia biyaguabi wali
    agali abogo ka nalene uruni tinaga ha do holene Anduane Homogoha ngagome ti bayale
    holebira.
  mya-mya: သူ​ယုတ်​မာ​တို့​သည်​နှိမ့်​ချ​သူ​၏​အ​ကြံ အ​စည်​ကို ပျက်​စေ​တတ်​ကြ​သော်​လည်း
    ထာ​ဝ​ရ​ဘု​ရား​သည်​သူ​၏​အ​ကွယ်​အ​ကာ ဖြစ်​တော်​မူ​၏။
  bod-N: ཁྱོད་ཚོས་དབུལ་པོའི་ཐབས་ཇུས་ཕམ་བྱེད༌ཀྱང༌། །ཡ་ཝཱེ་དེ་ཚོའི་སྐྱབས་གནས་ཡིན་ལགས༌སོ།།
  wsk-wsk: Nina memek betera ko kariimet alo, ikialko! Nina kariimet kituwura guat
    nunga ikia bagara parusuwural maguwuralko taisan, bare Yawe nunga bitarso.
  sna-sna: Imi vaiti vezvakaipa, munokanganisa urongwa hwavarombo, asi Jehovha ndiye
    utiziro hwavo.
  spa-BLM: Frustras el plan de los pobres, porque Yahvé es su refugio.
  cac-cac: Snib'ej eb' syixtejb'at tas nab'il yuj eb' emnaquil, palta a Jehová scolan
    eb' emnaquil chi'.
  swh-ULB: Ninyi mnataka kumfedhehesha mtu maskini japo kuwa Yahwe ni kimbilio lake.
  deu-ELBBK: Ihr macht zum Hohn den Ratschlag des Elenden, weil der HERR seine Zuflucht
    ist.
  mbb-OT: Edhimuwen dan he kenè edlampus is menge pelanu te menge egkaayuayu, piru
    iyan is Nengazen ebpengalang te menge egkaayuayu.
  mal-2015: നിങ്ങൾ ദരിദ്രന്റെ ആലോചനെക്കു ഭംഗം വരുത്തുന്നു; എന്നാൽ യഹോവ അവന്റെ സങ്കേതമാകുന്നു.
  gup-gup: Ngudda nawu ngurriwarre bininj, ngurrikarrewarrewon bedberre bininj nawu
    birrimarladj, dja med, kabirrikelerlobme kore Yawey nawu kabennahnan.
  rmc-rmc: Tumen musaren o plani le čore manušeskre, ale o RAJ hino leskri ochrana.
  nlg-nlg: Rana tangotangodika kara soni kehai didira na ghanaghana ma kara talu horura
    nia na ghighirou, hau va ma Lord ke pilupilura nina vure.
  pes-OPV: مشورت مسکین را خجل می‌سازید چونکه خداوند ملجای اوست.
  ron-1924: Рыдець вой де нэдеждя челуй ненорочит…, дар скэпаря луй есте Домнул.
  ben-OBCV: তোমরা অনিষ্টকারীরা অসহায়দের প্রচেষ্টা ব্যর্থ করো, কিন্তু সদাপ্রভু তাদের
    আশ্রয়।
  som-som: Idinku waxaad ceebaysaan talada miskiinka, Laakiin Rabbigu waa magangalkiisa.
  eng-ASVBT: Ye put to shame the counsel of the poor, Because Jehovah is his refuge.
  mna-mna: Zin wal sorrokŋan ta len mburan biibi som na, niom wal sananŋoyom kapakalkaala
    zaala pizin. Tanata ŋgar kizin iurur ŋonoono som. Tamen Yooba itunu ko iwe ur
    pizin mi imenderkaala zin.
  ita-1885: Fate voi onta al consiglio del povero afflitto, Perciocchè il Signore
    è la sua confidanza?
  eng-ULB: You want to humiliate the poor person even though Yahweh is his refuge.
  spa-VBL: Los malvados desestiman y rechazan los planes de los pobres, pero el Señor
    cuida de ellos.
  fra-_FOB: Vous faites honte à l'affligé de son attente, parce que l'Éternel est
    son refuge!
  mal-mal: ദുഷ്കർമ്മികൾ എളിയവന്റെ ആലോചനയ്ക്ക് ഭംഗം വരുത്തുന്നു. എന്നാൽ യഹോവ അവന്റെ
    സങ്കേതമാകുന്നു.
  lit-lit: Jūs sugėdintumėte vargšo priimtą patarimą, bet VIEŠPATS yra jo prieglauda.
  urd-GVR: Tum nāchār ke mansūboṅ ko ḳhāk meṅ milānā chāhte ho, lekin Rab ḳhud us
    kī panāhgāh hai.
  suz-BL: मुरपुकीमी प्रुङग आन मिम्‍शो बिग्रेचा दाक्‍नीम। तन्‍न परमप्रभु यावे मेको
    आन ख्रुइक्‍तीके बाक्‍ब।
  eng-NOY: Ye would put to shame the counsel of the poor; But Jehovah is their refuge.
  ita-1927: Voi, invece, fate onta al consiglio del misero, perché l’Eterno è il suo
    rifugio.
  ckb-ckb: ئێوەی گوناهبار سووکایەتی بە پلانی هەژاران دەکەن، بەڵام یەزدان پەناگای ئەوانە.
  eng-BBE: You have put to shame the thoughts of the poor, but the Lord is his support.
  xsi-xsi: Kinzi sugorai tamwatanzi ilonzi patea tu ma siveta vetâŋa ara pinde, andeta
    kinzi tamâta sakamao uru sipono nzalanzi. Taitu Yova Kindeni uru ikea ŋananzi
    sugorai tamâta ŋinde.
  kan-OKCV: ದುಷ್ಟತ್ವ ನಡೆಸುವವರೇ, ನೀವು ಬಡವರ ಯೋಜನೆಗಳನ್ನು ನಿರಾಶೆಗೊಳಿಸುತ್ತೀರಿ, ಆದರೆ ಯೆಹೋವ
    ದೇವರೇ ಅವರ ಆಶ್ರಯವಾಗಿದ್ದಾರೆ.
  tam-2017: ஏழ்மையானவனுக்குக் யெகோவா அடைக்கலமாக இருக்கிறார் என்பதால், நீங்கள் அவனுடைய
    ஆலோசனையை அலட்சியம்செய்தீர்கள்.
  spa-RV-1909: El consejo del pobre habéis escarnecido, por cuanto Jehová es su esperanza.
  ron-BTF: Ați făcut de rușine sfatul celui sărac, pentru că DOMNUL este locul lui
    de scăpare.
  eng-WEBP: You frustrate the plan of the poor, because the LORD is his refuge.
  eng-FBV: The wicked dismiss the plans of the poor people, but the Lord looks after
    them.
  nld-1939: De wijsheid van den eenvoudige zal hem beschamen, Omdat deze op Jahweh
    zijn hoop heeft gesteld.
  nch-BL: TOTECO quinmanahuía teicneltzitzi pampa motemachíaj ipan ya quema tajtacolchijca
    masehualme quintaijyohuiltíaj.
  vie-1934: Các ngươi làm bại mưu kẻ khốn cùng, Bởi vì Đức Giê-hô-va là nơi nương
    náu của người.
  cha-cha: Ya y pinagat y pebble innamamajlao, sa si Jeova guinegüeña.
  hin-CV: तुम दुःखित को लज्जित करने की युक्ति कर रहे हो, किंतु उनका आश्रय याहवेह हैं.
  eng-OURB: You frustrate the plan of the poor, because Adonai is his refuge.
  spa-BES: Han avergonzado los pensamientos de los pobres, pero el Señor es su apoyo.
  tdx-tdx: Ho naoveove’ areo ty fikabijà’ o rarakeo, fe fitsoloha’iareo t’Iehovà.
  tha-KJV: เจ้​าได้คว่ำแผนงานของคนยากจนเสีย แต่​พระเยโฮวาห์ทรงเป็​นที​่​ลี้​ภัยของเขา
  por-BR-2018: Vós envergonhais os planos do humilde, mas o SENHOR é o refúgio dele.
  deu-ELO: Ihr machet zum Hohn den Ratschlag des Elenden, weil Jehova seine Zuflucht
    ist.
  eng-WYC-2018: Thou hast shamed the counsel of a poor man; for the Lord is his hope.
    (Ye evil-doers, ye have frustrated the plans of the poor; but the Lord is their
    hope.)
  epo-epo: Vi malhonoris la konsilon de malriĉulo, Sed la Eternulo estas lia rifuĝejo.
  gfk-gfk: Muat ira ut na sakena, muat habatbat ira lilik udiet ira maris, iesen no
    Watong aie no udiet barbarahit.
  uig-PIN: «Silǝr ezilgǝnlǝrning kɵngligǝ pükkǝn ümidini yoⱪ ⱪilmaⱪqi bolisilǝr; Biraⱪ
    Pǝrwǝrdigar uning baxpanaⱨidur!»
  beo-beo: Wadela:i gasa fi dunu da fonoboi hamoi dunu ea hou wadela:lesisa. Be Hina
    Gode da fonoboi dunu amo gaga:sa.
  tpi-OTNT: Ol i save lap long ol samting ol rabisman i laik mekim. Long wanem, ol
    rabisman i save bilip long Bikpela.
  hau-SA: Ku masu mugunta kuna sa ƙoƙarin matalauta yă zama banza, amma Ubangiji ne
    mafakansu.
  udu-udu: Um mini ’taki non mo jin thosona wathi/ jin hatha’ko’d ’twa/ mo tani, hili
    Tap̱a a’di ita jim piti jin hura a’di jwa nycine/ mo be.
  uig-LAT: «Siler ézilgenlerning könglige pükken ümidini yoq qilmaqchi bolisiler;
    Biraq Perwerdigar uning bashpanahidur!»
  nde-nde: Lina benzi bobubi lifubisa amalungiselelo abayanga, kodwa uThixo uyisiphephelo
    sabo.
  ton-ton: Naʻa mou manukiʻi ʻae fakakaukau ʻoe masiva, ka ko hono hūfanga ʻa Sihova.
  ces-1613: Radu chudého potupujete, ale Hospodin jest naděje jeho.
  eng-WMB: You frustrate the plan of the poor, because the LORD is his refuge.
  tam-TCV: தீமை செய்கிறவர்களே, நீங்கள் ஏழைகளின் திட்டங்களைக் குழப்புகிறீர்கள்; ஆனால்
    யெகோவாவோ ஏழைகளின் தஞ்சம்.
  ceb-ULB: Buot ninyong pakaulawan ang tawong kabos bisan pa kung si Yahweh ang iyang
    dalangpanan.
  pol-UBG: Szydzicie z rady ubogiego, ale PAN jest jego ucieczką.
  agr-agr: Atum pegkegchau aidautijum aents ujudauch ememachu aina nunú atsaneakjum
    dushikiagme, tujash Tuke Pujuu ditanak kuitamui.
  kyc-kyc: Wambu koo pingi dupwame akali inyimungu karenge dokona mende pinya rapa
    rapa pingi doko kata rokwalyaminyipape Kamongo dokome baa kyawa minyingi.
  urd-GVU: تم ناچار کے منصوبوں کو خاک میں ملانا چاہتے ہو، لیکن رب خود اُس کی پناہ
    گاہ ہے۔
  eng-OEBCW: you may mock the plans of the poor, but the Lord is their refuge.
  deu-1912: Ihr schändet des Armen Rat; aber Gott ist seine Zuversicht.
  kan-2017: ನೀವು ಕುಗ್ಗಿದವರ ಸಂಕಲ್ಪವನ್ನು ಭಂಗಪಡಿಸಿದರೂ ಯೆಹೋವನು ಅವರ ಆಶ್ರಯವಲ್ಲವೇ.
  yap-yap: Girdi’ ni kireb e yad ma gathay e puruy’ rok e pi’in gafgow, machane SOMOL
    e ir e yoror rorad.
  hlt-MCSB: Mangdaeng kah a cilsuep te na rholrhak cakhaw BOEIPA te anih kah hlipyingnah
    ni.
  mdy-ETH: ዒንሢ ማንቆ ዓሶኮ ማሊፆ ዹቃኒ ማሌያታቴያ ናንጊና ናንጋ ጎዳ ጋዓንቴ ዔያቶኮ ጊቲማሢኬ።
  twi-ASANTE: Mo nnebɔneyɛfoɔ sɛe ahiafoɔ nhyehyɛeɛ, nanso, Awurade ne wɔn dwanekɔbea.
  eng-WEBU: You frustrate the plan of the poor, because the LORD is his refuge.
  acu-NT: Nu pasé aints ainauka mianchau ainau chichamen pachisar wishikinawai. Antsu
    Yus nu aints ainaun ningki ayamrawai.
  spa-PDDPT: Se burlan del consejo del pobre, Pero Yavé es su refugio.
  gun-gun: Ha'e kuery ma yvyĩgue'i nhomongeta ramo ojojai rei okuapy, ha'e rã Senhor
    ma onhemoĩ ha'e kuery onhemi aguã.
  agu-BL: Yi e' wunak yi ploj cyajtza'kl, tze'e'n tu' na chiban te yi chitxumu'n yi
    e' prow, yi e' yi na cyek ẍchi' Ryos. Poro at nin Kataj tan chicolche'n yi e'
    tal prowa'tz.
  ilo-ULB: Kayatyo nga ibabain ti napanglaw a tao uray no ni Yahweh ti kamangna.
  kpg-kpg: Digau hai mee huaidu le e haga dee kila nia haganoho o digau hila gi lala,
    gei Dimaadua la go Mee dela e madamada humalia i digaula.
  uig-ARA: «سىلەر ئېزىلگەنلەرنىڭ كۆڭلىگە پۈككەن ئۈمىدىنى يوق قىلماقچى بولىسىلەر؛ بىراق
    پەرۋەردىگار ئۇنىڭ باشپاناھىدۇر!»
  bps-bps: Kayèla snamuk i fan nimò dad mdanà to, bay Dwata sa guflidung i dad mdanà
    to.
  sus-sus: Wo bara wa setaree waxɔnfe kanafe, kɔnɔ e Kanta Marigi Alatala na na.
  pon-2006: Me kin wia me suwed kan kin kapwowihala koasoandien aramas aktikitik kan,
    ahpw KAUN-O iei sileparail.
  jae-jae: Amac abe akô biŋ, taŋ ŋac ŋalêlôm sawa kêkêŋ mata naŋ, auc. Mago Apômtau
    tau kêtu ênê lamu.
  ksd-ksd: Ava varuva ra mamainga kai nina i ki na malari, Ma ga ra Luluai kana rivarivan.
  tur-YTC: Yoksulların tasarısını engellersiniz, Ama onun sığınağı Yahve’dir.
  bel-N: Радай прыгнечанага вы пагарджаеце, але ГОСПАД — прыстанішча ягонае.
  kpr-kpr: Ari ekoko emboi evetu genembo eveva ainda kotari a uju ava buregeraera.
    Avata evetu genembo eveva nenda ambo sose fetari da vasa Bajari numori.
  ind-AYT: Kamu mempermalukan nasihat orang tertindas, tetapi TUHAN ialah tempat perlindungannya.
  yom-yom: Beno mimvangi mi mambimbi, lulenda vunza zikhanu zi nsukami. Vayi Yave
    niandi suamunu kiandi.
  yut-yut: Yoni mɨni amɨn da yo ak do paŋkosit aŋ uŋun tuwɨl do pi aŋ. Mani yoni mɨni
    amɨn Yawe da paŋkutnosok.
  nya-nya: Inu ochita zoyipa mumalepheretsa chikonzero cha anthu osauka, koma Yehova
    ndiye pothawirapo pawo.
  hrv-hrv: 'Želite razbiti nakane ubogog: Jahve je utočište njegovo.'
  mps-mps: Te dwai sę ebo bage augwaligo te nai meni yai bidi dabego yainogo ebo
    sę dali gisugu mabo dao. Tiali goli, Genuai Bidigo te nai meni yai bidi dabe
    augwali bugagia tonalubo dao.
  tpi-tpi: Ol i save lap long ol samting ol rabisman i laik mekim. Long wanem, ol
    rabisman i save bilip long Bikpela.
  dan-1931: Gør kun den armes Råd til Skamme, HERREN er dog hans Tilflugt.
  vie-OVCB: Người làm ác phá hỏng dự tính của người nghèo, nhưng Chúa là nơi nương
    thân của người khốn khó.
  guj-2017: તમે ગરીબના વિચાર નિરર્થક કરી નાખો છો પણ યહોવાહ તો તેનો આશ્રય છે.
  pon-2006A: Me kin wia me suwed kan kin kapwowihala koasoandien aramas aktikitik
    kan, ahpw KAUN-O iei sileparail.
  por-BRBSL: Você frustra o plano dos pobres, porque Yahweh é seu refúgio.
  eng-OEBUS: you may mock the plans of the poor, but the Lord is their refuge.
  swe-swe: Ni förlöjligar (hånar, gör om intet) den förtrycktes (svages) planer [försöker
    ta bort deras hopp, försöker förvirra dem], men Herren (Jahve) är hans tillflykt.
  cth-cth: Tami karoedengnaw e pouknae teh a kaya sak awh. Hatei, BAWIPA teh ahnimae
    kânguenae doeh.
  twi-twi: Mo nnebɔneyɛfo sɛe ahiafo nhyehyɛe, nanso, Awurade ne wɔn guankɔbea.
  hlt-hlt: Mangdaeng kah a cilsuep te na rholrhak cakhaw BOEIPA te anih kah hlipyingnah
    ni.
  tbz-SIM: Di pɑɑnkonɛ̀ bɛcĩ̀rìbɛ̀ mbɛ bɛ kpɛrɛ kɛ̀ ifɛi yóó di pĩ́, kɛ yɛ̃́ ti Yiɛ̀
    nKuyie nkuù tumɛ̀ bɛ kó disɔ̀rì.
  msy-2020: Gumazamizir onganarazibagh amiba, Ikiavɨra Itir God me akumakua deragha
    men garima, me an aven modi. Kamaghɨn, gumazir arazir kurabagh amiba, me onganarazibagh
    amir gumazamiziba damuasa mɨgeir bizibar ingaravati.
  dop-dop: Kʋnyɔntʋnɑɑ tɛɛlʋɣʋ kɛ ɩ́ cɑɑkɩ wɑkəlʋɣʋ. Ɩlɛ Tɑcɑɑ kɛlɛ pɑ kpʋlʋɣʋ tətʋlɛ.
  azb-azb: Onlar məzlumların niyyətini boşa çıxarır, Amma Rəbb məzlumların pənahıdır.
  eng-DBY: Ye have shamed the counsel of the afflicted, because Jehovah [was] his
    refuge.
  hin-2017: तुम तो दीन की युक्ति की हँसी उड़ाते हो परन्तु यहोवा उसका शरणस्थान है।
  wol-KYG: Ku néewlee yaakaar, ngeen tas ko, waaye Aji Sax ji la làqoo.
  swp-swp: Gogo gesagesa tauna ena nuatu isi bena se gudugudui, na ena abadago ede
    GUIAU.
  bjr-bjr: Narí mara maree qumimarifa moo ainaina auqarara oonu mafi irifaqa aaqeemariasa
    itita amaqaafanoo Yaaweefa mina dadaaqidanoo.
  eng-YLT: The counsel of the poor ye cause to stink, Because Jehovah [is] his refuge.
  kne-kne: Laslasoyen abe din ipogaw ay lawa din planon di nabibiteg ay magay kowinta
    na, ngem si Diyos pay et salaknibanas daida.
  eng-WYC-2017: Thou hast shamed the counsel of a poor man; for the Lord is his hope.
  eng-WMBB: You frustrate the plan of the poor, because the LORD is his refuge.
  zat-NTPS: Belún le̱' chee̱ da gulenná benne' xache' ca', san benne' caní xelebeza
    lazre̱' Xránadxu Dios.
  zty-NTPS: Ẕcá'ngake' ca'ze da' wnnagak benne' yache' ka', san benne' ki žx̱én ḻáže'gake'
    X̱anžo Dios.
  urd-GVH: तुम नाचार के मनसूबों को ख़ाक में मिलाना चाहते हो, लेकिन रब ख़ुद उस की पनाहगाह
    है।
  rug-rug: Hiva va nunali rina tie kaleadi sari na hiniva tadi pu malaṉa, ba e Zihova
    tugo sa aqoroana tadirini.
  gaz-gaz: Isin jalʼoonni karoora hiyyeeyyii jalaa fashaleessitu; Waaqayyo garuu daʼoo
    isaanii ti.
  fra-LSG: Jetez l’opprobre sur l’espérance du malheureux… L’Éternel est son refuge.
  gnn-gnn: Ŋuriŋi dhuwurr‐yätjmirriyunydja warku'yun yukurra ŋunhinydja rom‐dharraḏamirrinhanydja
    yolŋu'‐yulŋunha, yurru Godtja dhuwala balanyara bitjan ŋayi ŋurrwu'na ŋurikinydja
    yolŋu'‐yulŋuwu ŋurruwuykmirriwunydja gal'ŋu, ŋayi ŋunhiyinydjayi gunganhamirriyama
    yukurra walalanha.
  yal-yal: Ɛ tan fe ɲaxi rabane yiigelitɔne fe yitɔnxine kalama koni Alatala nan e
    maratangaden na.
  iou-iou: Äma waki uwä äma äpani jopi täŋo piä tawaŋ kaŋkaŋ yäniŋ wärät täkaŋ. Upäŋkaŋ
    Ekäni uwä äma äpanita watä it yämik täyak.
  haw-1868: Ua hoohilahila oukou i ka manao o ka mea ilihune; No ka mea, o Iehova
    kona puuhonua.
  arb-NAV: تُسَفِّهُونَ رَأْيَ الْمِسْكِينِ، لأَنَّهُ جَعَلَ اللهَ مَلْجَأَهُ.
  ded-ded: Yarengic ngeneng ngic makpekpea arengngina memanganebeso angandae, fora.
    Nga KEBU yennoc yeneac sufu sufuama.
  ewe-ewe: Mi nu tovo wɔlawo, miegblẽ ame dahewo ƒe ɖoɖowo me, gake Yehowae nye woƒe
    sitsoƒe.
  eng-LEE: The counsel of the poor [though] you put to shame; because the Lord is
    his protection.
  asm-FB: দুষ্টতাৰ কার্য কৰা যি তোমালোক, তোমালোকে দুখীয়াৰ পৰিকল্পনা ব্যৰ্থ কৰিবা,
    কিন্তু যিহোৱা তেওঁলোকৰ আশ্ৰয়।
  sus-A: وٌ بَرَ وَ سٍتَرٍيٍ وَشْنقٍ كَنَقٍ، كْنْ عٍ كَنتَ مَرِفِ عَلَتَلَ نَ نَ.
  fra-SBL: Tu fais échouer le projet des pauvres, car Yahvé est son refuge.
  hbo-hbo: עֲצַת־עָנִ֥י תָבִ֑ישׁוּ כִּ֖י יְהוָ֣ה מַחְסֵֽהוּ׃
  kik-kik: Inyuĩ andũ aya aaganu nĩmũthũkagia mĩbango ya arĩa athĩĩni, no Jehova nĩwe
    rĩũrĩro rĩao.
  fra-NCL: Vous voulez confondre les projets du malheureux ! Mais Yahweh est son refuge.
  cek-AK: Angraeng loe amtang kaminawk abuephaih ah oh pongah, amtang kaminawk atimhaih
    to na paro pae o.
  cuk-cuk: Dule-isganamar dule-wilemalad-e-igar obured, degi-inigwele, dule-wilemaladdi
    Bab-Jehováʼgi bendaklegoed.
  tel-2017: యెహోవా అతనికి ఆశ్రయంగా ఉన్నా, ఆ పేదవాణ్ణి నువ్వు అవమానించాలని చూస్తున్నావు.
  hat-BSA: Nou meprize bezwen aflije a, men SENYÈ a se refij li.
  kos-kos: Mwet orekma koluk elos akfohsye pwapa lun mwet pusisel, Tusruktu LEUM GOD
    El nien molela lalos.
  hbo-WLC: עֲצַת־עָנִ֥י תָבִ֑ישׁוּ כִּ֖י יְהוָ֣ה מַחְסֵֽהוּ׃
  ibo-ibo: Unu ndị ajọ omume na-emebi atụmatụ ndị ogbenye, ma Onyenwe anyị bụ ebe
    mgbaba ha.
  ory-ory: ତୁମ୍ଭେମାନେ ଦୁଃଖୀର ମନ୍ତ୍ରଣାକୁ ଲଜ୍ଜାର ବିଷୟ କରୁଅଛ, ମାତ୍ର ସଦାପ୍ରଭୁ ତାହାର ଆଶ୍ରୟ
    ଅଟନ୍ତି।
  chk-chk: Ekewe chon föföringau ra pinei än ewe chon wöüngau akot, nge ewe Samol
    mi Lapalap an lenien op.
  rop-rop: Detlot nogudbala pipul gibit adtaim langa ola powan pipul hu nomo garram
    enijing, bat YAWEI im maindimbat olabat.
  ukr-1871: Ви насьміялись над думкою бідного, но Бог пристань його.
  yon-yon: Arewa kamidan, yiib kuu kamboknondan yi inamen kowiwen yaa kebenimaib,
    kumban yi kuu Yarimanbed kukbimaanbon aombed dobirimaib.
  deu-1951: Wollt ihr den Rat des Elenden zuschanden machen, da doch der HERR seine
    Zuflucht ist?
  eng-JPS: Ye would put to shame the counsel of the poor, but the LORD is his refuge.
  srp-1865: Smijete se onome što ubogi radi; ali Gospod njega zaklanja.
  lug-lug: Mulemesa entegeka z’omwavu, songa Mukama kye kiddukiro kye.
  heb-heb: עצת עני תבישו כי יהוה מחסהו׃
  ben-IRV: তুমি দরিদ্র ব্যক্তিকে লজ্জিত করেছ, যদিও সদাপ্রভুু তাঁর আশ্রয়।
  ntu-ntu: Vz zvz nzrpwa'-krbzlr me pnz drtwr kxnzrlxngiting. A' Yawe mnc-ngalelvzle
    leplz nedeng.
  pan-pan: ਤੁਸੀਂ ਮਸਕੀਨ ਦੀ ਜੁਗਤੀ ਨੂੰ ਮਾੜਾ ਕਹਿੰਦੇ ਹੋ, ਪਰ ਯਹੋਵਾਹ ਉਸ ਦੀ ਪਨਾਹ ਹੈ।
  mya-JVB: နှိမ့်ချလျက်ရှိသောသူ သည် ထာဝရဘုရား ကို ခိုလှုံ သောကြောင့်၊ သင်တို့သည် သူ
    ၏အကြံ အစည်ကို အရှက်ကွဲ စေတတ်ကြ၏။
  kgf-kgf: Biria meme ini imi maqeqeya ionac niniŋ areŋgia imi gamu mamasuŋiguc opocanʒu,
    néŋ Yawenéŋ iwac saŋgi saŋgia wanʒac.
  tte-O: Tonaenaeli tonuwalobi ali nuwatu sisibayanaeli na Yeoba siya tonuwalobine
    kali totolo-kaukausi.
  tbg-tbg: Vehi vaiinti nahenti tiha, Kaiqe minti minti iare, ti variamanta qora kaiqa
    vare variaka vika aara kuvai nimite variara. Ho ne qora kaiqa vare variaka iriate.
    Vehi vaiinti nahenti variavaro Noravano Kotiva vika antua nimite vaivama vaivo.
  hmo-hmo: Kara dika taudia ese, manau taudia idia hahemaraia, to Lohiabada ese, unai
    manau taudia ia naria noho.
  zar-NT: Tuʼtitaj xtídzaʼgaca nupa nácagaca yechiʼ, pero nupa ni tuʼzxöni ladxiʼ
    gácalenëʼ Xanruʼ léguequi.
  urd-urd: तुम ग़रीब की मश्वरत की हँसी उड़ाते हो; इसलिए के ख़ुदावन्द उसकी पनाह है।
  bqc-SIM: Vãikɛna ì kpa taasideɛ a pↄeãu, kási sↄ̃ Dii mɛ́ taaside ulɛkĩi ũ.
  tcz-CHONGTHU: Migilou ten bolgentheija umho tohgon asuhsetpeh jiuvin, ahin Yahweh
    Pakai in amite ahuhdoh jingin ahi.
  mar-mar: तुम्ही गरीब मनुष्याचा अपमान करू इच्छित आहात, तरी परमेश्वर त्याचा आश्रय
    आहे.
  isl-isl: Hann er skjól hinna hrjáðu og hógværu þegar illgjörðamenn ofsækja þá.
  hlt-THB: Nangmih thlak chekhqi khawdengkhqi ing cainaak kang pe u tik seiawm, Bawipa
    taw a mingmih ang thuknaak na awm hy.
  qub-qub: Alli runacuna yarpashanta fiyucunaga manacajmanmi churan. Chaypis alli
    runacunataga Tayta Dios chapanmi.
  bqp-bqp: Òdi kpá takasidenɛ a pↄyeinakɛnaa, ama Dikirimɛ a utɛki ũ.
  hat-hat: Y'ap pase sa malere yo gen lide fè a nan betiz, men se nan Seyè a malere
    yo mete konfyans yo.
  eng-BSB: You sinners frustrate the plans of the oppressed, yet the LORD is their
    shelter.
  eng-WEBPB: You frustrate the plan of the poor, because the LORD is his refuge.
  kbq-kbq: Hagi zamunte'ma omane vahe'mo'zama antahintahima retro'ma nehaza zana,
    havi zamavu'zamava'ma nehaza vahe'mo'za huhaviza nehazanagi, Ra Anumzamo zamunte
    omane vahe'mokizmi frakino zamagu'vazi kumazamia mani'ne.
  pon-pon: Komail kin kawela inon en me luet; aki Ieowa, me a kin kaporoporeki.
  nhe-BL: TOTECO quinmanahuía teicneltzitzi pampa motemachíaj ipan ya quema tlajtlacolchijca
    tlacame quintlaijiyohuiltíaj.
  wnc-wnc: Sike ginu wai aminda sangana wena amindane kepi umukusike tasiwan meya
    buyak yuaing. Siwan ngana Buyambam tapata sangana wena. Waaminu kakuya tasinggak.
  bus-bus: Wè kpá takaasideenɛ a pↄyezikɛnaa, mↄde Diin à utɛkii ũ.
  gub-BL: Ma'e hereko 'ymar wàro ikatu ma'e wà. Ikatu 'ym ma'e umuaiw wanemiàro wà.
    Tupàn Tuweharupi Wiko Ma'e upyro teko ikatu ma'e a'e wà, katu 'ymaw wi a'e wà.
