verse: PSA.014.005
translations:
  mal-C: ദൈവം നീതിനിഷ്ഠരുടെ കൂടെയായതിനാൽ, അതിക്രമം പ്രവർത്തിക്കുന്നവർ പരിഭ്രാന്തിയിലാണ്ടുപോകുന്നു.
  deu-TKW: Daselbst erbebten sie, erbebten - denn Gott ist in dem frommen Geschlecht!
  lin-lin: Somo monene ekangi bango, pamba te Nzambe azali kati na bato ya sembo.
  mmx-mmx: Ketla melemu dinaba lingun aleng, atla ne Moroa i nemen eburu minedi limixin
    di mumu asu levelinga ren.
  eng-LSV: They have feared a fear there, || For God [is] in the generation of the
    righteous.
  eng-GNV: There they shall be taken with feare, because God is in the generation
    of the iust.
  eng-WEBSTER: 'There were they in great fear: for God is in the generation of the
    righteous.'
  nhw-BL: Pero teipa nochi nopa tlajtlacolchijca masehualme huihuipicase ica majmajtli,
    pampa Toteco Dios amo itztoc ininhuaya. San itztoc ininhuaya catli itztoque xitlahuaque
    iixpa.
  swh-ONEN: Wako hapo, wameingiwa na hofu kuu, maana Mungu yupo pamoja na wenye haki.
  bba-bba: Yen sɔ̃, kon de bu diiri ɡem ɡem domi ko nɑ n wɑ̃ɑ be bɑ mɑn mɛm nɔɔwɑmmɛn
    suunu sɔɔ.
  eng-KJVCPB: 'There were they in great fear: For God is in the generation of the
    righteous.'
  luo-luo: Negie kaka luoro dwaro negogi, nikech Nyasaye nitie e chokruok mar joma
    kare.
  aii-aii: ܬܵܡܵܐ ܙܕܝܼܥ ܠܗܘܿܢ ܙܕܘܼܥܬܵ‌ܐ، ܒܗ̇ܝ ܕܐܲܠܵܗܵܐ ܝܼܠܹܗ ܥܲܡ ܬܵܘܠܲܕܬܵ‌ܐ ܙܲܕܝܼܩܬܵ‌ܐ.
  meu-meu: Gari bada ese baine butudia tao, badina be Dirava na kara maoromaoro taudia
    edia uru ida e nohomu.
  npi-ULB: तिनीहरू डरले कम्छन्, किनकि परमेश्‍वर धर्मी सभामा हुनुहुन्छ ।
  yor-yor: Wọ́n wà níbẹ̀, tí a bò mọ́lẹ̀ pẹ̀lú ẹ̀rù, nítorí Ọlọ́run wà ní àwùjọ àwọn
    olódodo.
  pes-OPCB: ولی وحشت، آنها را فرا می‌گیرد زیرا خدا با درستکاران است.
  tgl-ULB: Sila ay nanginginig ng may pangamba, dahil kasama ng Diyos ang matuwid
    na kapulungan!
  nop-nop: Unduŋ doktiŋa Bepaŋdi metam nediyeŋ medeŋiŋ takaliiŋ heki adigut halaak,
    kaŋ me heki u munta kisaŋ hinek tineeŋ.
  cbu-NT: Yuwash zar Apanll tputsee waneekchu anush, puniksin nungtachinlliniya. Itaru,
    Apanllsha yuwaatsimari waanaatsee kuk payukana anootsimari uru ksutkiya.
  hui-hui: Ani bialu ha kagoyu Ngode Datagaliwabe ibuni wali agali ibugua bi larago
    hale halu biaga karu baba howa biamogo bigi birago hondowa ti gi timbuniore howa
    duru ala lalu holebira.
  mya-mya: သို့​ရာ​တွင်​ဘု​ရား​သ​ခင်​သည်​ကိုယ်​တော်​၏ စကား​ကို နား​ထောင်​သူ​တို့​နှင့်​အ​တူ​ရှိ​တော်​မူ​သော​ကြောင့်
    သူ​တို့​သည်​ထိတ်​လန့်​တုန်​လှုပ်​ကြ​ရ​လိမ့်​မည်။
  bod-N: དཀོན་མཆོག་དྲང་པོའི་ཚོགས་སུ་བཞུགས་པས༌ན། །འཇིགས་སྐྲག་ཆེན་པོ་དེ་རྣམས་སྟེང་དུ༌བབས།།
  wsk-wsk: Bare nuna ninguru nguangamonko, mu awuk, Kaem kariimet ningo diram betesan
    mu arungak bagoso.
  sna-sna: Pavari ipapo, vakazara nokutya, nokuti Mwari ari paungano yavakarurama.
  spa-BLM: Allí estaban con mucho miedo, porque Dios está en la generación de los
    justos.
  cac-cac: Ste ib'xi eb' yuj xivelal, yujto a Dios ayec' yed' eb' vach' sb'eyb'al.
  swh-ULB: Wao wana tetemeka kwa hofu. Kwa kuwa Mungu yuko pamoja na kusanyiko la
    wenye haki!
  bel-bel: хто срэбра сваё на ліхву не здае, і ня купляецца супроць невінаватага.
    Хто робіць так, не пахісьнецца ніколі.
  deu-ELBBK: Da überfiel sie ein Schrecken, denn Gott ist unter dem gerechten Geschlecht.
  mbb-OT: Piru egkengeheratan sikandan, su edlevanan te Megbevayà is menge metazeng.
  mal-2015: അവർ അവിടെ അത്യന്തം ഭയപ്പെട്ടു; യഹോവ നീതിമാന്മാരുടെ തലമുറയിൽ ഉണ്ടല്ലോ.
  gup-gup: Kumekbe kabirrihni Yawey nuye bininj, dja kabirriwernhkelemen. Dja God
    nungka kabirridjarrkdi. birrimak bininj, dja mak kabenbidyikarrme.
  rmc-rmc: No, jekhvar izdrana daratar, bo o Del pomožinel olenge, ko les šunen.
  nlg-nlg: Na mataghu sule te loti ngasilira, ma God itadira rahei tara goni taonia
    na liona.
  pes-OPV: آنگاه ترس بر ایشان مستولی شد، زیرا خدادر طبقه عادلان است.
  ron-1924: Ей вор тремура де спаймэ кынд Се ва арэта Думнезеу ын мижлокул нямулуй
    неприхэнит.
  ben-OBCV: নিদারুণ আতঙ্কে তারা বিহ্বল হয়েছে, কারণ ঈশ্বর ধার্মিকদের সভায় উপস্থিত
    থাকেন।
  som-som: Halkaasay aad ugu cabsadeen, Maxaa yeelay, Ilaah wuxuu la jiraa qarniga
    xaqa ah.
  lat-VUC: 'qui pecuniam suam non dedit ad usuram, et munera super innocentem non
    accepit: qui facit hæc non movebitur in æternum.]'
  eng-ASVBT: There were they in great fear; For God is in the generation of the righteous.
  mna-mna: Wal ta kembena na, kozo tire zin. Pa kaimer motoŋana biibi kola ikam zin
    ma tisaana kat. Tamen wal ndeeŋeŋan na, zin ko timbot ambai. Pa Anutu ko ilae
    kizin mi igabgaaba zin pa lupŋana kizin.
  ita-1885: Là saranno spaventati di grande spavento; Perciocchè Iddio è colla gente
    giusta.
  eng-LXXUP: He has not lent his money on usury, And has not received bribes against
    the innocent. He that does these things shall never be moved.
  eng-ULB: They tremble with dread, for God is with the righteous assembly!
  spa-VBL: Miren cómo quedarán aterrorizados, porque Dios está con los que viven en
    rectitud.
  fra-_FOB: C'est là qu'ils trembleront d'épouvante; car Dieu est au milieu de la
    race juste.
  mal-mal: അവർ അവിടെ അത്യന്തം ഭയപ്പെട്ടു; യഹോവ നീതിമാന്മാരുടെ തലമുറയോടുകൂടി ഉണ്ട്
  lit-lit: Jie tenai drebete drebėjo iš baimės, nes Dievas yra su teisiųjų karta.
  urd-GVR: Tab un par saḳht dahshat chhā gaī, kyoṅki Allāh rāstbāz kī nasl ke sāth
    hai.
  suz-BL: मिनु नोले मेकोपुकी शुश हिंशा, ख्रिंख्रि पाइनीम। मारदे हना परमप्रभु ठीक पाइब
    आन दातेमी बाक्‍ब।
  eng-NOY: Yea, then shall they be in great fear; For Jehovah is with the race of
    the righteous.
  ita-1927: Ecco là, son presi da grande spavento perché Iddio è con la gente giusta.
  ckb-ckb: لەوێ ترسێکی گەورەیان لێ نیشت، چونکە خودا لەناو کۆڕی ڕاستودروستان ئامادەیە.
  eng-BBE: 'Then were they in great fear: for God is in the generation of the upright.'
  xsi-xsi: Andeta kinzi tamâta ŋinde ma siruru pâta kanaŋo, ŋana tu Maro Kindeni uru
    imo kunzi tamâta ea sipono muli pa i ne ŋgua.
  kan-OKCV: ದೇವರು ನೀತಿವಂತರ ಸಹವಾಸದಲ್ಲಿ ಇರುವುದರಿಂದ, ದುಷ್ಟತ್ವವನ್ನು ನಡೆಸುವವರು ಅತ್ಯಂತ ಭಯಭ್ರಾಂತರಾಗುವರು.
  tam-2017: அங்கே அவர்கள் மிகவும் பயந்தார்கள்; தேவன் நீதிமானுடைய சந்ததியோடு இருக்கிறாரே.
  spa-RV-1909: Allí temblaron de espanto; porque Dios está con la nación de los justos.
  ron-BTF: Acolo au fost în mare frică, fiindcă Dumnezeu este în mijlocul generației
    celui drept.
  eng-WEBP: There they were in great fear, for God is in the generation of the righteous.
  eng-FBV: Look, they will become terrified, because God is with those who live right.
  nld-1939: Maar, dan zullen ze beven van angst, Als Jahweh het opneemt voor het vrome
    geslacht;
  nch-BL: Pero teipa nochi nopa tajtacolchijca masehualme huihuipicase ica majmajti,
    pampa Toteco Dios amo itztoc inihuaya. San itztoc inihuaya cati itztoque xitahuaque
    iixpa.
  vie-1934: Chúng nó bị cơn kinh khiếp áp bắt, Vì Đức Chúa Trời ở giữa dòng dõi kẻ
    công bình.
  cha-cha: 'Ayo nae manlaolao ni minaañao: sa si Yuus gaegue gui rasan y manunas.'
  hin-CV: वहां वे अत्यंत घबरा गये हैं, क्योंकि परमेश्वर धर्मी पीढ़ी के पक्ष में होते
    हैं.
  eng-OURB: There they were in great fear, for God is in the generation of the upright.
  spa-BES: Entonces tuvieron gran temor; porque Dios está en la generación de los
    justos.
  tdx-tdx: An-gebahebak’ ao iereo, fe amy tariratse vañoñey t’i Andrianañahare.
  tha-KJV: เขาทั้งหลายอยู่​ที่​นั่นอย่างน่าสยดสยองยิ่งนัก เพราะพระเจ้าทรงสถิตตลอดชั่วอายุของผู้​ชอบธรรม
  por-BR-2018: Ali eles se encherão de medo, porque Deus está com a geração dos justos.
  deu-ELO: Da überfiel sie ein Schrecken, denn Gott ist unter dem gerechten Geschlecht.
  eng-WYC-2018: they trembled there for dread, where was no dread; for the Lord is
    in a rightful generation. (but they trembled there in fear, like never before.
    For the Lord is with the upright generation.)
  epo-epo: Tie ili forte ektimis, Ĉar Dio estas en la generacio de la justuloj.
  gfk-gfk: Diet ke, nora ramramin i manga ubal diet, kanong God i kis tika ma ira
    ut na takodas.
  uig-PIN: Mana ularni ƣayǝt zor ⱪorⱪunq basti; Qünki Huda ⱨǝⱪⱪaniylarning dǝwrididur.
  beo-beo: Be Gode da Ema nabasu dunu amo fawane fidibiba:le, ilia da beda:i bagade
    ba:mu.
  tpi-OTNT: Tasol ol dispela man bai i pret nogut tru. Long wanem, God i stap wantaim
    ol man i bihainim tok bilong en.
  hau-SA: Ga su, tsoro ya sha kansu, gama Allah yana cikin ƙungiyar adalai.
  udu-udu: Uni minu dhu ki dhan moŋḵo/ is mo, haali/ Arumgimis nyaḵ di ki ’kwani ma
    nyaḵum yil kun mii miiŋḵar/e mo.
  uig-LAT: Mana ularni ghayet zor qorqunch basti; Chünki Xuda heqqaniylarning dewrididur.
  nde-nde: Kodwa yibo abagubhazeliswa luvalo ngoba uNkulunkulu ukhona phakathi kwabalungileyo.
  ton-ton: 'Pea naʻa nau manavahē ai ʻi he manavahē lahi: he ʻoku ʻi he toʻutangata
    ʻoe māʻoniʻoni ʻae ʻOtua.'
  ces-1613: Tehdáž se náramně strašiti budou; nebo Bůh jest v rodině spravedlivého.
  eng-WMB: There they were in great fear, for God is in the generation of the righteous.
  tam-TCV: அவர்கள் அங்கே பயத்தில் நடுங்குகிறார்கள்; ஏனெனில் இறைவன் நீதிமான்களின் கூட்டத்தில்
    இருக்கிறார்.
  ceb-ULB: Nangurog sila sa kahadlok, kay ang Dios anaa man sa panagtigom sa mga matarong!
  pol-UBG: Tam ogarnie ich strach, gdyż Bóg jest pośród pokolenia sprawiedliwych.
  agr-agr: Nunú aents pegkegchaun takaina duka sapigmainak kujaidiagtatui. Tuja Apajuík
    aents ima niina chichamen umin aidaunum pujawai.
  kyc-kyc: Dopa pyuo karaminyipape Anatu doko banya rape rape lenge dupwa keta kararamosa
    nakama yamarangurami ingilyamo.
  urd-GVU: تب اُن پر سخت دہشت چھا گئی، کیونکہ اللہ راست باز کی نسل کے ساتھ ہے۔
  eng-OEBCW: Sore afraid will they be; for God is among those who are righteous,
  deu-1912: Da fürchten sie sich; denn Gott ist bei dem Geschlecht der Gerechten.
  kan-2017: ಅವರು ಫಕ್ಕನೆ ಭಯಭ್ರಾಂತರಾಗುವರು; ಏಕೆಂದರೆ ದೇವರು ನೀತಿವಂತರ ಪಕ್ಷದಲ್ಲಿದ್ದಾನೆ.
  yap-yap: Machane bay ra m’ad ko marus, ya Got e be par rok e pi’in yad be folwok
    rok.
  hlt-MCSB: Aka dueng thawnpuei taengah Pathen a om dongah birhihnah neh pahoi birhih
    uh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ፂሎ ዓሶ ባኣካ ዓኣሢሮ ዔያታ ዓኣ ቤዛ ዓኣዖ ዲቃቲ ጋፔኔ።
  twi-ASANTE: Wɔn nie, ehu akyekyere wɔn, ɛfiri sɛ Onyankopɔn te wɔn a wɔtene mu.
  eng-WEBU: There they were in great fear, for God is in the generation of the righteous.
  acu-NT: Antsu Yus ni chichamen umirkaru ainaujai pujau asamtai, nu pasé ainauka
    nuna wainkar shaminak nukap kurarartinuitai.
  spa-PDDPT: Allí temblarán de espanto, Porque ʼElohim está con la generación de los
    justos.
  gun-gun: Ha'e rami teĩ ha'e kuery onhemondyipa 'rã oexa vy heko porã va'e kuery
    reve Nhanderuete oiko ramo.
  agu-BL: Poro ẍchilucnek tan xo'w, yil quil yi cho'n xomij wi' Ryos scye'j yi e'
    yi na chiban tane'n tetz ca'wl.
  ilo-ULB: Agpigergerda iti buteng, ta adda ti Dios kadagiti nalinteg a taripnong!
  kpg-kpg: Malaa, digaula ga mmaadagu huoloo, idimaa, God le e madalia digau ala e hagalongo
    gi Mee.
  uig-ARA: مانا ئۇلارنى غايەت زور قورقۇنچ باستى؛ چۈنكى خۇدا ھەققانىيلارنىڭ دەۋرىدىدۇر.
  bps-bps: Kabay nun duh nkel ale i bong klikòla, du Dwata sa i samnagin dad to matlu.
  sus-sus: Kɔnɔ e fama sɛrɛnde Ala ya ra, naxan na tinxintɔɛe ya ma.
  pon-2006: Ahpw re pahn masepwehkada, pwehki Koht eh kin ketin ieiangih irail kan
    me kin peikiong.
  jae-jae: Mago êsêac oc têtakê ŋasec gebe Anôtô gêmoa gêwiŋ lau gêdêŋ nêŋ gôlôac.
  ksd-ksd: Akamana i ga tup diat ra ngala na bunurut; Tago God i ki maravut ra takodo
    na taun tarai.
  tur-YTC: Orada dehşet içinde kaldılar. Çünkü Tanrı doğruların kuşağının yanındadır.
  bel-N: І будуць яны там у страху вялікім, бо ёсьць ГОСПАД у пакаленьні праведнікаў!
  grc-BRENT: Τὸ ἀργύριον αὐτοῦ οὐκ ἔδωκεν ἐπὶ τόκῳ, καὶ δῶρα ἐπʼ ἀθώοις οὐκ ἔλαβεν·
    ὁ ποιῶν ταῦτα, οὐ σαλευθήσεται εἰς τὸν αἰῶνα.
  kpr-kpr: Avata amboda ne ghamo takegha arira. Ainda beká mo, God evetu genembo nunda
    sari ava eraera ainde dabade, fetirari garera.
  ind-AYT: Di sana, mereka berada dalam ketakutan besar karena Allah ada bersama dengan
    keturunan orang benar.
  yom-yom: Buna kuna bela tita mu diambu di tsisi bila Nzambi widi va khatitsika dikabu
    di batu basonga.
  yut-yut: Mani Piŋkop mɨŋat amɨnyo geni guramɨkgaŋ amɨn gat egɨsak, do amɨn yokwi
    uŋun madepsi pasoldaŋ.
  nya-nya: Awo ali apowo, agwidwa ndi mantha aakulu, pakuti Mulungu ali mʼgulu la
    olungama.
  hrv-hrv: jednom će drhtati od straha, jer je Bog s rodom pravednim.
  mps-mps: Tialima, te bidi dabe augwali wi mu yaibao. Magi basowe, God aga te agai
    po wali pabo bidi dabe augwali dali bidibao.
  tpi-tpi: Tasol ol dispela man bai i pret nogut tru. Long wanem, God i stap wantaim
    ol man i bihainim tok bilong en.
  dan-1931: Af Rædsel gribes de da, thi Gud er i de retfærdiges Slægt.
  vie-OVCB: Chúng sẽ chìm trong khiếp sợ, kinh hoàng, vì Chúa có mặt giữa người công
    chính.
  guj-2017: તેઓ બહુ ભયભીત થયા, કારણ કે ઈશ્વર ન્યાયીઓની સાથે છે.
  pon-2006A: Ahpw re pahn masepwehkada, pwehki Koht eh kin ketin ieiangih irail kan
    me kin peikiong.
  por-BRBSL: Ali estavam eles com muito medo, pois Deus está na geração dos justos.
  eng-OEBUS: Sore afraid will they be; for God is among those who are righteous,
  swe-swe: Där står de, helt skräckslagna (ordagrant ”förskräckta förskräckas”, substantivet
    kombineras med verbet för att intensifiera), eftersom Gud är med de rättfärdigas
    släkte (står på deras sida).
  cth-cth: Hawvah, takinae kalen koe ao awh. Bangkongtetpawiteh, Cathut teh tami kalannaw
    koelah ao.
  twi-twi: Nanso wonni, ehu akyekyere wɔn, efisɛ Onyankopɔn te wɔn a wɔteɛ mu.
  hlt-hlt: Aka dueng thawnpuei taengah Pathen a om dongah birhihnah neh pahoi birhih
    uh.
  tbz-SIM: Kufɔ̃wɑɑ́ n yóó bɛ̀ ɑutɛ́mu kɛ̀ bɛ̀ nkpeutí, kɛ yɛ̃́ Kuyie nkommumɛ̀ bɛsɑ̀ɑ̀bɛ̀.
  msy-2020: God gumazamizir an akam baragha an gɨn zuiba, a me ko iti. Kamaghɨn amizɨ,
    gumazamizir arazir kurabagh amir kaba, a me gɨnobaghtɨ me nɨghɨva akong bar atiatigham.
  dop-dop: Tənɑɣɑ pɑɑ selinɑ sɔɣɔntʋ kɛ sɔsɔm. Mpi tɔ, Ɩsɔ kɑ́ wɛɛ mpɑ pɑ nɩɩkənɑ-ɩ
    tɔ pɑ wɑɑlɩ.
  azb-azb: Onlar böyük dəhşətə düşəcək, Lakin Allah salehlərin nəslinə yar olacaq.
  eng-DBY: There were they in great fear; for God is in the generation of the righteous.
  hin-2017: वहाँ उन पर भय छा गया, क्योंकि परमेश्वर धर्मी लोगों के बीच में निरन्तर
    रहता है।
  wol-KYG: Foofu lañuy tiite tiitaange lu réy! Du Yàllaa ngi ànd ak kuréli ñu jub
    ñi?
  swp-swp: Matausi lailai didiga abo se hearo paana Eaubada ia laulau dudurai tataodi
    edi tupo eai.
  bjr-bjr: Miqi mariasa firaaqoo rufiee faranoo. Anutufa narí ufamau fimariasa faqa
    maridanoo dadaaqidanoo.
  eng-YLT: There they have feared a fear, For God [is] in the generation of the righteous.
  kne-kne: Ngem peteg to di kibtot ya egyat da mo ilaen da ay salakniban Diyos din
    ipogaw na.
  eng-WYC-2017: they trembled there for dread, where was no dread; for the Lord is
    in a rightful [or rightwise] generation.
  eng-WMBB: There they were in great fear, for God is in the generation of the righteous.
  zat-NTPS: Dute̱ xel-la' dxelezrebe dxelezrize benne' ca' lawe' da dxácale̱ Dios
    benne' xrlátaje ca'.
  zty-NTPS: Ḻo yeḻa' ẕžebe chégake' žẕízegak benne' ka', dan' žakḻen Dios benne'
    chawe' ka'.
  urd-GVH: तब उन पर सख़्त दहशत छा गई, क्योंकि अल्लाह रास्तबाज़ की नसल के साथ है।
  rug-rug: Ba lopu sana matagutu sisigiti si arini, sina sa Tamasa si koa koari na
    vinarigara tadi na tie toṉoto.
  gaz-gaz: Isaan sodaadhaan liqimfamaniiru; Waaqni dhaloota qajeeltotaa wajjin jiraatii.
  fra-LSG: C’est alors qu’ils trembleront d’épouvante, Quand Dieu paraîtra au milieu
    de la race juste.
  gnn-gnn: Yuwalk yana yurru ŋunhiyi dhuwurr‐yätjmirrinydja walala barrarirri dhika
    wal'ŋu, liŋgu Godtja galki yana wal'ŋu ŋurikalanydja walalaŋgala ŋunhi walala
    dhäruk‐märranharamirri walala nhanŋu.
  yal-yal: Awa nayi, e gaxuma nɛn, e xuruxurun. Amasɔtɔ Ala tinxin muxune xɔn.
  iou-iou: Upäŋkaŋ Anututä ämawebeniye ukät itkentäk-inik täyak unita äma waki täŋpani
    unita imaka umuri-inik kubä api ahäŋ yämek.
  haw-1868: Makau iho la lakou me ka weliweli; No ka mea, ina no ke Akua mawaena o
    ka hanauna pono.
  arb-NAV: هُنَاكَ اسْتَوْلَى عَلَيْهِمْ خَوْفٌ عَظِيمٌ، لأَنَّ اللهَ فِي جَمَاعَةِ
    الأَبْرَارِ.
  ded-ded: Anutungo ngicareng dindingac kecandae, yenigoc kefudeac manganameme yeneng
    kengectoa amma homac yombong kpidohogecde.
  ewe-ewe: Ŋɔdzi lé wo ale gbegbe, elabena Mawu le ame dzɔdzɔewo ƒe hame.
  eng-LEE: 'There are they terrified in terror; for God is with the righteous generation:'
  asm-FB: ঈশ্বৰ তেওঁৰ ভক্তসকলৰ সঙ্গত থাকে। সেয়ে সেই লোকসকল তাত ভীষণ ভয়ৰ মাজত থাকিব।
  sus-A: كْنْ عٍ قَمَ سّرّندٍ عَلَ يَ رَ، نَشَن نَ تِنشِنتْييٍ يَ مَ.
  fra-SBL: Là, ils étaient dans une grande crainte, car Dieu est dans la génération
    des justes.
  hbo-hbo: שָׁ֤ם ׀ פָּ֣חֲדוּ פָ֑חַד כִּֽי־אֱ֝לֹהִ֗ים בְּדֹ֣ור צַדִּֽיק׃
  kik-kik: Hau nĩho marĩ manyiitĩtwo nĩ guoya mũnene, nĩgũkorwo Ngai aikaraga hamwe
    na thiritũ ya arĩa athingu.
  fra-NCL: Ils trembleront tout à coup d’épouvante, car Dieu est au milieu de la race
    juste.
  cek-AK: Katoeng kaminawk khaeah Sithaw oh pongah, nihcae loe paroeai zithaih hoiah
    koi o.
  cuk-cuk: Emisgindi, be dakmalana, emide, wawanmakbukwad. Ar Bab-Dummaddi dule-innikidamaladba
    gudisoggu, dule-isganamardi, dobgubukwad.
  uig-CYR: Пулни хәқләргә өсүмгә бәрмисә, Бигуналарниң зийиниға пара алмиса; Кимки
    мошуларни қилса, Мәңгүгә тәврәнмәс.
  tel-2017: వాళ్ళు భయంతో వణికిపోతారు. ఎందుకంటే దేవుడు న్యాయవంతుల సభతో ఉన్నాడు.
  hat-BSA: La, yo nan gwo danje, paske Bondye rete avèk jenerasyon ki dwat la.
  ukr-ONPU: Срібла свого він на лихву не позичає і хабара проти невинного на суді
    не бере. Хто чинить усе це, той повіки не захитається.
  kos-kos: Tusruk elos ac fah muta in sangeng lulap, Mweyen God El welulos na su aksol.
  hbo-WLC: שָׁ֤ם ׀ פָּ֣חֲדוּ פָ֑חַד כִּֽי־אֱ֝לֹהִ֗ים בְּד֣וֹר צַדִּֽיק׃
  ibo-ibo: Ma nʼebe ahụ ka ha nọ, nʼọnọdụ oke egwu, nʼihi na Chineke nọ nʼetiti ndị
    ezi omume.
  ory-ory: ସେଠାରେ ସେମାନେ ମହାଭୟଗ୍ରସ୍ତ ହୋଇଥିଲେ; କାରଣ ପରମେଶ୍ୱର ଧାର୍ମିକ-ବଂଶ ମଧ୍ୟରେ ଅଛନ୍ତି।
  chk-chk: Nge mürin repwe nom lon niuokus watte, pun Kot a nom ren ekewe aramas mi
    pwüng.
  rop-rop: Bat bambai God garra meigim olabat bradin brabliwei, dumaji im jidan garram
    ol detlot pipul hu teiknodis langa im.
  ukr-1871: Тодї обняв їх страх, бо є Бог між праведним родом.
  yon-yon: Kumban yi kuu unimbed de derendande onekandoon, amborom kuu God kuu yorokmodan
    yoom doreen kowe.
  deu-1951: werden sie es nicht dann mit Schrecken erfahren, daß Gott beim Geschlecht
    der Gerechten ist?
  eng-JPS: There are they in great fear; for God is with the righteous generation.
  srp-1865: Ondje æe zadrhtati od straha; jer je Gospod u rodu pravednom.
  lug-lug: Balitya nnyo! Kubanga Katonda abeera wamu n’abatuukirivu.
  heb-heb: שם פחדו פחד כי אלהים בדור צדיק׃
  ben-IRV: তারা ভয়ের সঙ্গে কাঁপে, কারণ কিন্তু ঈশ্বর ধার্মিক সমাজের সঙ্গে থাকেন!
  ntu-ntu: A' narngidrtio-lzbqng x namwxlrlvzti-lzbqng, Murde Gct tedr badr kxnztubqng.
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਉੱਥੇ ਵੱਡਾ ਭੈਅ ਖਾਧਾ, ਕਿਉਂ ਜੋ ਪਰਮੇਸ਼ੁਰ ਧਰਮੀਆਂ ਦੀ ਪੀੜ੍ਹੀ ਨਾਲ ਰਹਿੰਦਾ
    ਹੈ।
  mya-JVB: သို့ဖြစ်၍အလွန် ကြောက်လန့် ကြလိမ့်မည်။ အကြောင်း မူကား၊ ဘုရား သခင်သည် ဖြောင့်မတ်
    သော လူမျိုး ဘက်၌ ရှိတော်မူ၏။
  kgf-kgf: Waŋu Anutunéŋ ic solaŋaguc kecanʒac imuac niŋac ieneŋ imuaru ʒénéŋ hirihiri
    wamma kecʒu.
  tte-O: Na Yeoba tonaenaeline kani iyamatausagili lalakina na siya analiyao siobigai
    kani imiyamiya kolili.
  tbg-tbg: Ho Kotira uva koqemake iri varia vaiinti nahentika viva vika kahaqama nimite
    vairara ti, naantiara qora kaiqa vare variaka aiqu kauqu ntiri ntiri i vaira voqamake
    aatu itaira qeteha vaivara.
  hmo-hmo: To gari bada ese idia do ia dogoatao, badina Dirava be, ia dekenai idia
    kamonai henia taudia danu ia noho.
  zar-NT: Lu yöl-laʼ radxi ridzöbi quéguequi taʼzxizi tuʼ taʼléʼe Xanruʼ Dios, en
    zóalenëʼ bönachi tsahuiʼ.
  urd-urd: वहाँ उन पर बड़ा ख़ौफ़ छा गया, क्यूँकि ख़ुदा सादिक़ नसल के साथ है।
  rus-SYN: кто серебра своего не отдает в рост и не принимает даров против невинного.
    Поступающий так не поколеблется вовек.
  bqc-SIM: Gwa, vĩa a ń kṹ we maamaa, asa Lua a zɛ ń gbɛ̃maaↄ.
  tcz-CHONGTHU: Amahohi tijatnan alodim diuahi, ajeh chu Yahweh Pakai in athua nung
    ho aumpin ahi.
  mar-mar: परंतु ते भीतीने थरथर कापतील, कारण देव न्यायींच्या सभेत आहे.
  isl-isl: Þeir munu óttast þegar þeir sjá að Guð er með þeim sem elska hann.
  hlt-THB: Thlakdyngkhqi ing cunnaak awh Bawipa taw a awm dawngawh, a mingmih ing
    kqihnaak ing be uhy.
  qub-qub: Paycunaga fiyupami mancharenga. Tayta Diosga payta wiyacojcunatami yanapan.
  bqp-bqp: Gwen vĩna ń kũn manamana, zaakũ Luda kú kũ gbɛ̃ mananↄ.
  hat-hat: Men tou, yo pral sezi, yo pral tranble paske Bondye la avèk moun ki mache
    dwat yo.
  eng-BSB: There they are, overwhelmed with dread, for God is in the company of the
    righteous.
  eng-WEBPB: There they were in great fear, for God is in the generation of the righteous.
  kbq-kbq: Hianagi ana vahe'mo'za tusi'a koro hugahaze, na'ankure Anumzamo'a fatgo
    vahe'ene manigahie.
  pon-pon: I waja re kin majak, pwe Kot kotikot ren kadaudok en me pun kan.
  nhe-BL: Pero teipa nochi nopa tlajtlacolchijca tlacame huihuipicase ica majmajtli,
    pampa Toteco Dios ax itztoc ininhuaya. San itztoc ininhuaya tlen itztoque xitlahuaque
    iixpa.
  wnc-wnc: Tumuk wamu dua inikengu waaminu asiknga gwautning. Dasingge, Anutu inane
    wam natake tawakaing aminkat gatake yuak.
  bus-bus: Gwen vĩa ń kũn maamaa, zaakɛ Ludaa kú kↄ̃n gbɛ̃ maaanↄ.
  gub-BL: Uryryryryz putar ukyze pà a'e wà nehe. Amo weruzar ize'eg wà. Tupàn wiko
    a'e teko wamyrypar romo a'e.
  eng-DRA: 'He that hath not put out his money to usury, nor taken bribes against
    the innocent: He that doth these things shall not be moved for ever.'
