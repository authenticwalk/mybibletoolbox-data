verse: PSA.014.007
translations:
  mal-C: ഇസ്രായേലിന്റെ രക്ഷ സീയോനിൽനിന്നു വന്നെങ്കിൽ! യഹോവ തന്റെ ജനത്തിന്റെ സൗഭാഗ്യം
    പുനഃസ്ഥാപിക്കുമ്പോൾ, യാക്കോബ് ആനന്ദിക്കുകയും ഇസ്രായേൽ സന്തോഷിക്കുകയും ചെയ്യട്ടെ.
  deu-TKW: Ach, daß doch vom Zion die Hilfe für Israel käme! Wenn Jahwe das Geschick
    seines Volkes wendet, wird Jakob frohlocken, Israel fröhlich sein!
  lin-lin: Tika ete lobiko ya Isalaele ebimela na Siona ! Tango Yawe akobongisa bato
    na Ye, bakitani ya Jakobi bakosepela, mpe Isalaele ekozala na esengo.
  mmx-mmx: Nia a vara aleng tinotno i do ne Moroa na sak tiki tara boro Saion kusu
    na lox asepsu limixin me Israel basinge limixin munepen midi. Melemu limixin me
    Israel dinaba lok momo dola Leeme Silok na lox asang kobot amu manga di.
  eng-LSV: “Who gives the salvation of Israel from Zion?” When YHWH turns back ||
    [To] a captivity of His people, || Jacob rejoices—Israel is glad!
  eng-GNV: 'Oh giue saluation vnto Israel out of Zion: when the Lord turneth the captiuitie
    of his people, then Iaakob shall reioyce, and Israel shall be glad.'
  eng-WEBSTER: Oh that the salvation of Israel were come out of Zion! when the LORD
    bringeth back the captivity of his people, Jacob shall rejoice, and Israel shall
    be glad.
  nhw-BL: Tojuanti tinelpaquisquíaj sintla ya ajsisquía nopa tonali, quema Totemaquixtijca
    hualas tlen tepetl Sion para quinmaquixtis israelitame. Ma huala nopa tonali quema
    TOTECO quinhualicas imasehualhua tlen campa hueli inincualancaitacahua quinhuicatoque
    para tetequipanose. Ipan nopa tonali mopaquilismacase nochi israelitame. Quena,
    inijuanti catli iteipan ixhuihua Jacob tlahuel paquise.
  swh-ONEN: Laiti wokovu wa Israeli ungalikuja kutoka Sayuni! Wakati Bwana arejeshapo
    wafungwa wa watu wake, Yakobo na ashangilie, Israeli na afurahi!
  bba-bba: Yinni Gusunɔ, nɑ nun kɑnɑmɔ, ɑ de fɑɑbɑ kowo ɡoo u yɑri Siɔnin di u Isirelibɑ,
    Yɑkɔbun bweseru yɑrɑ dɛsirun di, kpɑ bɑ n wɑ̃ɑ bɔri yɛndu sɔɔ. À n kuɑ mɛ, ɑnnɑ
    ɑ nuku dobu wɑ bi bɑ koo ko mi.
  eng-KJVCPB: O that the salvation of Israel were come out of Zion! When the Lord
    bringeth back the captivity of his people, Jacob shall rejoice, and Israel shall
    be glad.
  luo-luo: Yaye, mad warruok mar Israel obi koa Sayun! Kinde ma Jehova Nyasaye duogo
    ne joge mwandugi, onego joka Jakobo obed moil kendo Israel obed mamor!
  aii-aii: ܛܘܼܒ݂ܵܐ ܕܐܵܬܹ‌ܐ ܡ̣ܢ ܨܸܗܝܘܿܢ ܦܘܼܪܩܵܢܵܐ ܕܐܝܼܣܪܵܐܹܝܠܔ؛ ܐܝܼܡܲܢ ܕܡܲܕܸܪ ܡܵܪܝܵܐ
    ܠܥܲܡܹܗ ܡ̣ܢ ܓܵܠܘܼܬܵ‌ܐ، ܒܸܬ ܦܵܨܹܚ ܝܲܥܩܘܿܒ݂، ܒܸܬ ܚܵܕܹܐ ܐܝܼܣܪܵܐܹܝܠܔ.
  meu-meu: Israel ihamaurina na Siona amo bainema be namo! Iehova ese ena bese taudia
    baine ruhadia nege negana ai na Iakob baine moale, Israel baine moale hisi dae.
  npi-ULB: ओहो, इस्राएलको उद्धार सियोनबाट आउँछ । जब परमप्रभुले आफ्ना मानिसहरूलाई कैदबाट
    फर्काएर ल्याउनुहुन्छ, तब याकूब आनन्‍दित हुनेछ र इस्राएल खुसी हुनेछ ।
  yor-yor: Ìgbàlà àwọn Israẹli yóò ti Sioni wá! Nígbà tí Olúwa bá mú ìkólọ àwọn ènìyàn
    rẹ̀ padà, jẹ́ kí Jakọbu kí ó yọ̀, kí inú Israẹli kí ó dùn!
  pes-OPCB: کاش که نجات برای اسرائیل از صهیون فرا می‌رسید و خداوند سعادت گذشته را
    به قوم خود باز می‌گردانید! بگذار یعقوب شادی کند و اسرائیل به وجد آید!
  tgl-ULB: Oh, ang kaligtasan ng Israel ay manggagaling mula sa Sion! Kapag binalik
    ni Yahweh ang kaniyang bayan mula sa pagkakabihag, magagalak si Jacob at matutuwa
    ang Israel!
  nop-nop: Nu adi indiŋ hinek nadilat. Yahwedi Saiyonniŋ me niŋ kameune buŋa Isilaehi
    metam kotigoŋ yanagilaak. Bepaŋdi metamŋiye yehitubu-lodaaŋ kotigoŋ yanagilune
    momooŋ hatineeŋ. Biyagoŋ hinek, Jekop’walaŋ yalakiŋiye adi welemomooŋ nadineeŋ.
  cbu-NT: Apanll mikeeru iyaam Israelchicheemani tapachindampaneem zanganichpa, Siyonamand
    machi. Apanll ashkachu, iysha Israelchichini ichinguruni mapiyshtini taachiniya.
    Mangini kis shambatkuni Apanlleetsimarisha ungirtakuni taachiniya.
  hui-hui: I̱na Isaraele wali agali bibahende pele ngialu haru dai biai helo Ngode
    Datagaliwabehanda mbirali Saiono howa ibi nalara. Anduane Homogohanda ibunaga
    wali agali biamogo biragola ti bayuwa ho dungulo halu tigua mbirale bigi biraru
    bayale hangu haga birago hondowa tini turuore nde au holobadabe.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ကို​ကယ်​တင်​ခြင်း ကျေး​ဇူး​တော်​သည် ဇိ​အုန်​တောင်​တော်​မှ​ထွက်​ပေါ်​လာ​ပါ​စေ​သော။
    ထာ​ဝ​ရ​ဘု​ရား​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​အား တစ်​ဖန်​ပြန်​၍​ကောင်း​စား​လာ​စေ​တော်​မူ​သော
    အ​ခါ၊ သူ​တို့​သည်​လွန်​စွာ​ဝမ်း​မြောက်​ကြ​လိမ့်​မည်။
  bod-N: ཀྱེ་ཀྱེ་ཡེས་ར་ཨེལ་གྱི་ཐར་པ༌ནི། །ཛ་ཡན་ཡུལ་ནས་བྱུང་ན་ཅི་མ༌རུང༌། །ཡ་ཝཱེས་ཉིད་ཀྱི་མི་རྣམས་བཙོན་ལས༌ནི།
    །ཕྱིར་ཁྲིད་འོང་དུས་ཡ་ཀོབ་དགའ་བ༌དང༌། །ཡེས་ར་ཨེལ་ནི་མགུ་བར་འགྱུར་བ༌འོ།།
  wsk-wsk: O saonga! Aga angamang mu saonga bo Zion barasuk ale Israel kariimet nunga
    sangukko! Tom Yawe ko kariimet nunga sanguk se aking daiga bagara ningo arigimon,
    mu Jacob ko digo nongomang motam nungeruk se Israel kariimet amilmilamonko!
  sna-sna: Haiwa, dai ruponeso rwaIsraeri rwaibuda muZioni! Kana Jehovha achidzosazve
    nhaka yavanhu vake, Jakobho ngaapembere uye Israeri ngaafare.
  spa-BLM: ¡Oh, que la salvación de Israel salga de Sión! Cuando Yahvé restablece
    la fortuna de su pueblo, entonces Jacob se alegrará, e Israel se alegrará.
  cac-cac: Comonoc a d'a tzalan Sion scot co colnab'il a on̈ israel on̈ tic. Ayic
    ol yac'anxi svach'c'olal Dios d'a quib'an̈, ol tzalaj val co c'ool a on̈ yin̈til
    on̈ vin̈aj Jacob tic. Ol el lenaj ol quila'.
  swh-ULB: Oh, kwamba wokovu wa Israeli ungetokea Sayuni! Wakati Yahwe akiwarudisha
    watu wake kutoka utumwani, ndipo Yakobo atashangilia na Israeli itakuwa na furaha!
  deu-ELBBK: O dass aus Zion die Rettung Israels da wäre! Wenn der HERR die Gefangenschaft
    seines Volkes wendet, soll Jakob frohlocken, Israel sich freuen.
  mbb-OT: Deyzey ke ebpekeume en is edlibri te Israel he ebpuun diyà te Zion. Utew
    ebmelipayen is menge tig-Israel he menge etew te Nengazen, emun idlikù din en
    is meupiya he kebpekesavuk dan.
  mal-2015: സീയോനിൽനിന്നു യിസ്രായേലിന്റെ രക്ഷവന്നെങ്കിൽ! യഹോവ തന്റെ ജനത്തിന്റെ സ്ഥിതി
    മാറ്റുമ്പോൾ യാക്കോബ് സന്തോഷിക്കയും യിസ്രായേൽ ആനന്ദിക്കയും ചെയ്യും.
  gup-gup: Wanjh ngaye ngadjare nangale nawu kamdolkkan kore Zion ba kamre kabenbebke
    bininj nawu Israel benkebmawahmeng kore kabirribongdi! Bu Yawey, kabenmarnekurduyime
    kunmak bedberre nawu bininj nuye, wanjh nawu Jacob nuye namud birrinjilngmarrmarrnin,
    dja nawu Israel benkebmawahmeng, nakka wanjh birriwernhnjilngmakmen.
  rmc-rmc: Ó, te avľahas andral o Sion o spaseňje le Izraeloskro! Sar o RAJ žehňinela
    pale peskre manušenge, o Jakob radisaľola a o Izrael thovela baripen.
  nlg-nlg: Na vola kasila keri ke rughuhoru mai tana ghotu Zion ge ke vavolaa nia
    Israel! Mi tana bona a Lord ke talugoni olira nina vure, a Jacob ke nia ghu na
    togotogo, ma Israel ke rivurivu.
  pes-OPV: کاش که نجات اسرائیل از صهیون ظاهرمی شد! چون خداوند اسیری قوم خویش رابرگرداند،
    یعقوب وجد خواهد نمود و اسرائیل شادمان خواهد گردید.
  ron-1924: О, де ар порни дин Сион избэвиря луй Исраел!… Кынд ва ынтоарче Домнул
    ынапой пе принший де рэзбой ай попорулуй Сэу, Иаков се ва весели ши Исраел се
    ва букура.
  ben-OBCV: আহা, ইস্রায়েলের পরিত্রাণ আসবে সিয়োন থেকে! যখন সদাপ্রভু তাঁর ভক্তজনদের
    পুনরুদ্ধার করবেন, তখন যাকোব উল্লসিত হবে আর ইস্রায়েল আনন্দ করবে।
  som-som: Badbaadada reer binu Israa'iil bal may Siyoon ka timaado! Marka Rabbigu
    dadkiisa maxaabiisnimada ka soo celiyo, Ayaa reer Yacquub rayrayn doonaa, oo reer
    binu Israa'iilna farxi doonaa.
  eng-ASVBT: Oh that the salvation of Israel were come out of Zion! When Jehovah bringeth
    back the captivity of his people, Then shall Jacob rejoice, and Israel shall be
    glad.
  mna-mna: O yalei, ulaaŋa ta imbot abal Sion a, imar ma ikamke zin Israel, so ndabok!
    Mi sombe Yooba iuulu wal kini pa pataŋana kizin ma timbot ambai mini, tona Yakop
    popoŋana kini ko lelen ambai ma menmeen zin biibi.
  ita-1885: Oh! venga pur da Sion la salute d'Israele! Quando il Signore ritrarrà
    di cattività il suo popolo, Giacobbe festeggerà, Israele si rallegrerà.
  eng-ULB: Oh, that the salvation of Israel would come from Zion! When Yahweh brings
    back his people from the captivity, then Jacob will rejoice and Israel will be
    glad!
  spa-VBL: ¡Si tan solo la salvación de Dios viniera de Sión! Cuando el Señor restaure
    a su pueblo, el pueblo de Jacob celebrará y el pueblo de Israel se alegrará.
  fra-_FOB: Oh! qui donnera de Sion la délivrance d'Israël? Quand l'Éternel ramènera
    les captifs de son peuple, Jacob sera dans l'allégresse, Israël se réjouira.
  mal-mal: സീയോനിൽനിന്ന് യിസ്രായേലിന്റെ രക്ഷ വന്നെങ്കിൽ കൊള്ളാമായിരുന്നു! യഹോവ തന്റെ
    ജനത്തിന്റെ സ്ഥിതി മാറ്റുമ്പോൾ യാക്കോബ് സന്തോഷിക്കുകയും യിസ്രായേൽ ആനന്ദിക്കുകയും
    ചെയ്യും.
  lit-lit: O, kad iš Siono ateitų išgelbėjimas Izraeliui! Kai VIEŠPATS sugrąžins namo
    savo nelaisvėn paimtą tautą, džiūgaus Jokūbas, apsidžiaugs Izraelis!
  urd-GVR: Kāsh Koh-e-Siyyūn se Isrāīl kī najāt nikle! Jab Rab apnī qaum ko bahāl
    karegā to Yāqūb ḳhushī ke nāre lagāegā, Isrāīl bāġh bāġh hogā.
  suz-BL: सियोन रे इस्राएली आन ब्रोंइतीके तामेक्‍ल। परमप्रभु यावेमी आ मुर आन कली प्रोनानु,
    याकूब आ चच युइ, इस्राएली नेल्‍ल ग्‍येरसीमल। भजन संग्रह १२६:१
  eng-NOY: Oh that salvation for Israel would come out of Zion! When Jehovah bringeth
    back the captives of his people, Then shall Jacob rejoice, and Israel be glad.
  ita-1927: Oh, chi recherà da Sion la salvezza d’Israele? Quando l’Eterno ritrarrà
    dalla cattività il suo popolo, Giacobbe festeggerà, Israele si rallegrerà.
  ckb-ckb: با ڕزگاریی ئیسرائیل لە سییۆنەوە دەربکەوێت! کاتێک یەزدان گەلەکەی خۆی لە
    ڕاپێچکراوی دەگەڕێنێتەوە، با یاقوب شاد و ئیسرائیل دڵخۆش بێت!
  eng-BBE: May the salvation of Israel come out of Zion! when the fate of his people
    is changed by the Lord, Jacob will have joy and Israel will be glad.
  xsi-xsi: Naŋa iloŋgu tu Yova Kindeni ma isupwa kinda Isrel ŋgu nenda Yautâŋa Tamâta
    iyoka pa Saion Tuu indue imâ. Mao nâ, Yova Kindeni tamwata ma iyoka pa Saion imâ,
    ku ma ivilanzi Yakopu ne vâsa ŋgu tu simo ara kilo. Aku lâ zo ŋinde kinzi ma sindeka
    ŋalae tina.
  kan-OKCV: ಓ, ಚೀಯೋನಿನಿಂದ ಇಸ್ರಾಯೇಲರಿಗೆ ರಕ್ಷಣೆಯು ಬಂದರೆ ಎಷ್ಟೋ ಒಳ್ಳೆಯದು! ಯೆಹೋವ ದೇವರು
    ತಮ್ಮ ಜನರನ್ನು ಸೆರೆಯಿಂದ ತಿರುಗಿ ಬರಮಾಡುವಾಗ, ಯಾಕೋಬ್ಯರು ಉಲ್ಲಾಸಗೊಳ್ಳುವರು. ಇಸ್ರಾಯೇಲರು
    ಸಂತೋಷಿಸುವರು.
  tam-2017: சீயோனிலிருந்து இஸ்ரவேலுக்கு இரட்சிப்பு வருவதாக; யெகோவா தம்முடைய மக்களின்
    சிறையிருப்பைத் திருப்பும்போது, யாக்கோபுக்குச் சந்தோஷமும், இஸ்ரவேலுக்கு மகிழ்ச்சியும்
    உண்டாகும்.
  spa-RV-1909: ¡Quién diese de Sión la salud de Israel! En tornando Jehová la cautividad
    de su pueblo, se gozará Jacob, y alegraráse Israel.
  ron-BTF: O, dacă salvarea lui Israel ar veni din Sion! Când DOMNUL aduce înapoi
    pe captivii poporului său, Iacob se va bucura și Israel se va veseli.
  eng-WEBP: Oh that the salvation of Israel would come out of Zion! When the LORD
    restores the fortunes of his people, then Jacob shall rejoice, and Israel shall
    be glad.
  eng-FBV: If only the Lord's salvation would come from Zion! When the Lord restores
    his people, the people of Jacob will celebrate, and the people of Israel will
    be glad.
  nld-1939: 'Ach, dat uit Sion Israëls redding mocht dagen, Als Jahweh het lot van
    zijn volk ten beste keert: Dan zal Jakob jubelen, En Israël juichen!'
  nch-BL: Tojuanti tinelpaquisquíaj sinta ya ajsisquía nopa tonali, quema Totemaquixtijca
    hualas ten tepet Sion para quinmaquixtis israelitame. Ma huala nopa tonali quema
    TOTECO quinhualicas imasehualhua ten campa hueli campa inincualancaitacahua quinhuicatoque
    para tetequipanose. Ipan nopa tonali mopaquilismacase nochi israelitame. Quena,
    inijuanti cati iteipan ixhuihua Jacob tahuel paquise.
  vie-1934: Oâi! chớ chi từ Si-ôn sự cứu rỗi của Y-sơ-ra-ên đã đến! Khi Đức Giê-hô-va
    đem về những phu tù của dân sự Ngài, Thì Gia-cốp sẽ mừng rỡ và Y-sơ-ra-ên vui
    vẻ.
  cha-cha: Malago, y satbasion Israel mato guinin Sion! Anae jatalo si Jeova quinautiba
    y taotaoña, ayo nae magof si Jacob yan magof Israel.
  hin-CV: कैसा उत्तम होता यदि इस्राएल का उद्धार ज़ियोन से प्रगट होता! याकोब के लिए
    वह हर्षोल्लास का अवसर होगा, जब याहवेह अपनी प्रजा को दासत्व से लौटा लाएंगे, तब
    इस्राएल आनंदित हो जाएगा!
  eng-OURB: Oh that the yishu'ah ·salvation· of Israel [God prevails] would come out
    of Zion [Mountain ridge, Marking]! When Adonai restores the fortunes of his people,
    then Jacob [Supplanter] shall rejoice, and Israel [God prevails] shall be glad.
  spa-BES: ¡Que la salvación de Israel salga de Sion! cuando el destino de su pueblo
    sea cambiado por el Señor, Jacob tendrá alegría e Israel se alegrará.
  tdx-tdx: Toe hiboake Tsiône ao ty fandrombaha’ Israele ! ie ampitolihe’ Iehovà ty
    fandrohizañe ondati’eo; le hirebeke t’Iakobe, vaho hifale t’Israele !
  tha-KJV: โอ ขอการช่วยให้รอดเพื่​ออ​ิสราเอลมาจากศิโยนเสียที​เถิด เมื่อพระเยโฮวาห์ทรงให้พวกเชลยแห่งประชาชนของพระองค์​กล​ับสู่สภาพเดิม
    ยาโคบจะปลาบปลื้ม อิสราเอลจะยินดี
  por-BR-2018: Ah, que de Sião venha a salvação de Israel! Quando o SENHOR restaurar
    o seu povo de seu infortúnio, Jacó jubilará, Israel se alegrará.
  deu-ELO: O daß aus Zion die Rettung Israels da wäre! Wenn Jehova die Gefangenschaft
    seines Volkes wendet, soll Jakob frohlocken, Israel sich freuen.
  eng-WYC-2018: Who shall give from Zion health to Israel? When the Lord hath turned
    away the captivity of his people; Jacob shall fully be joyful/Jacob shall (make)
    full out joy, and Israel shall be glad. (Who shall give victory or Who shall give
    salvation, or deliverance, to Israel out of Zion? When the Lord hath returned
    the prosperity of his people, then Jacob shall rejoice; yea, Israel shall be glad.)
  epo-epo: Ho, ke venu el Cion savo al Izrael! Kiam la Eternulo revenigos Sian forkaptitan
    popolon, Tiam triumfos Jakob kaj ĝojos Izrael.
  gfk-gfk: Maris, iau manga sip bia no harhalon ta ira Israel na hanuat me Saion!
    Ing no Watong na bul pukus habaling ira bilbilai taar ta ira uno matanaiabar,
    i tahut bia ira bulumur te Iakop diet na guama. I bilai bia ira Israel diet na
    laro.
  uig-PIN: Aⱨ, Israilning nijatliⱪi Ziondin qiⱪip kǝlgǝn bolsa idi! Pǝrwǝrdigar Ɵz
    hǝlⱪini asarǝttin qiⱪirip, Azadliⱪⱪa erixtürgǝn qaƣda, Yaⱪup xadlinidu, Israil
    huxallinidu!
  beo-beo: Na sia:ne gadosu da agoane. Hina Gode da Saione Goumi amoga Isala:ili fi
    ilima baligisu hou hahawane imunu da defea. Amasea, Hina Gode da Isala:ili dunu
    ilima ilia bu didili hamoma:ne hamosea, ilia da hahawane bagade ba:mu.
  tpi-OTNT: Mi laikim tumas bai God i salim wanpela man bilong Saion i kam bilong
    kisim bek ol Israel. Taim Bikpela i helpim ol manmeri bilong en na ol i stap gut
    gen, orait ol Israel bai i amamas. Yes, ol bai i stap belgut tru.
  hau-SA: Kash, da ceton Isra’ila zai fito daga Sihiyona mana! Sa’ad da Ubangiji zai
    maido da sa’ar mutanensa, bari Yaƙub yă yi farin ciki Isra’ila kuma yă yi murna!
  udu-udu: Ayy mony’cuḵ midi ’taki p̱u’d gom ’Kwani ma Israyiil moyi ’peni Sihyuun
    mo! Ki Tap̱a midi wara shamaneṯṯan ki ’kwanim piti is mo tani Yakuub mina bwa
    ’kuny mo dhali Israyiil mina bwa ’bor mo.
  uig-LAT: Ah, Israilning nijatliqi Ziondin chiqip kelgen bolsa idi! Perwerdigar Öz
    xelqini asarettin chiqirip, Azadliqqa érishtürgen chaghda, Yaqup shadlinidu, Israil
    xushallinidu!
  nde-nde: Awu, sengathi insindiso ka-Israyeli ingaqhamuka eZiyoni! Nxa uThixo esebuyisela
    impumelelo yabantu bakhe, kathokoze uJakhobe lo-Israyeli ajabule!
  ton-ton: Ko hai te ne foaki mei Saione ʻae fakamoʻui ki ʻIsileli? ʻOka toe ʻomi
    ʻe Sihova hono kakai kuo pōpula, ʻe fiefia ai ʻa Sēkope, pea nekeneka ʻa ʻIsileli.
  ces-1613: Ó by z Siona dáno bylo spasení Izraelovi. Když Hospodin zase přivede zajaté
    lidu svého, plésati bude Jákob, a veseliti se Izrael.
  eng-WMB: Oh that the salvation [yeshuat] of Israel would come out of Zion! When
    the LORD restores the fortunes of his people, then Jacob shall rejoice, and Israel
    shall be glad.
  tam-TCV: சீயோனிலிருந்து இஸ்ரயேலுக்கு இரட்சிப்பு வெளிவருவதாக! யெகோவா தமது மக்களின்
    சிறையிருப்பைத் திருப்பும்போது யாக்கோபு மகிழட்டும், இஸ்ரயேல் களிகூரட்டும்!
  ceb-ULB: O, kana nga kaluwasan sa Israel moabot pa unta gikan sa Zion! Sa dihang
    bawion na ni Yahweh ang iyang mga katawhan gikan sa pagkabihag, unya magmaya si
    Jacob ug magmalipayon ang Israel!
  pol-UBG: Oby przyszło z Syjonu zbawienie Izraela! Gdy PAN odwróci niewolę swego
    ludu, Jakub się rozraduje i Izrael się rozweseli.
  agr-agr: ¡Israel aents aidaun uwemtijatin utusag Siógka mujajinia taawa! tusan wakegajai.
    Tuke Pujuu niina aentsji aina nuna pujutjin iwagtugmataig, Jacob Israel daagtina
    nuna uchiji aidauk ashí shiig aneasagtinai.
  kyc-kyc: Isaraele wambu mata kyakao nyeramo doko yuu Sayonepiso epo epena lao ateŋa
    leto. Kamongome wambu dupwa dee minyalyaramopa Isaraele wambu dupwa raeme kumuo
    pisirami.
  urd-GVU: کاش کوہِ صیون سے اسرائیل کی نجات نکلے! جب رب اپنی قوم کو بحال کرے گا تو
    یعقوب خوشی کے نعرے لگائے گا، اسرائیل باغ باغ ہو گا۔
  eng-OEBCW: If only help from Zion would come for Israel! When the Lord brings his
    people a change of fortune, how glad will be Jacob, and Israel how joyful!
  deu-1912: Ach daß die Hilfe aus Zion über Israel käme und der HERR sein gefangen
    Volk erlösete! So würde Jakob fröhlich sein und Israel sich freuen.
  kan-2017: ಚೀಯೋನಿನಿಂದ ಇಸ್ರಾಯೇಲರಿಗೆ ರಕ್ಷಣೆಯು ಬೇಗನೆ ಬರಲಿ. ಯೆಹೋವನು ತನ್ನ ಜನರನ್ನು ದುರವಸ್ಥೆಯಿಂದ
    ತಪ್ಪಿಸಿದಾಗ, ಆತನ ಪ್ರಜೆಗಳಾಗಿರುವ ಯಾಕೋಬವಂಶದವರು ಉಲ್ಲಾಸಗೊಳ್ಳುವರು, ಇಸ್ರಾಯೇಲರು ಹರ್ಷಿಸುವರು.
  yap-yap: Ri gu be meybil nu Zion e nge yib e ayuw riy ngak yu Israel! Rib gel e
    felfelan’ nra tay e girdi’ nu Israel nap’an nra fal’eg SOMOL rograd bayay!
  hlt-MCSB: Zion lamkah Isreal khangnah u long hang khuen. BOEIPA loh a pilnam thongtla
    te a lat vaengah Jakob omngaih saeh lamtah Israel a kohoe saeh.
  mdy-ETH: ዒስራዔኤሌ ዓሶም ዻቂንታ ፂዮኔይዳፓ ሙካቴ ዓይጎ! ናንጊና ናንጋ ጎዳ ፔ ዴሮኮ ዲዒንቴ ባኮ ማሃ ዎዶና ያይቆኦቤ
    ዎዛዻንዳኔ፤ ዒስራዔኤሌ ዴራኣ ዒላሻንዳኔ።
  twi-ASANTE: Ao, ma Israel nkwagyeɛ mfiri Sion mmra! Awurade bɛsane de ne nkurɔfoɔ
    agyapadeɛ ama wɔn. Na Yakob adi ahurisie, na Israel ani agye!
  eng-WEBU: Oh that the salvation of Israel would come out of Zion! When the LORD
    restores the fortunes of his people, then Jacob shall rejoice, and Israel shall
    be glad.
  acu-NT: Wikia Israel ainauti uwemtikramratin Jerusalénka murarinia tati tusan Yusen
    seajai. Tura ni aintsri ainautin uwemtikramramtai, Israel ainautikia mash warasartin
    ainiaji.
  spa-PDDPT: ¡Oh, que de Sion venga la salvación de Israel! Cuando Yavé restaure a
    su pueblo cautivo, Se regocijará Jacob y se alegrará Israel.
  gun-gun: Sião gui ou ma va'e rire Israel kuery reraa jepearã! Senhor ojeupegua kuery
    omoingo porã jevy ramo Jacó ramymino kuery, Israel kuery ovy'apa 'rã okuapy.
  agu-BL: Cho'nk saj yi colol ketz yi o' xonl Israel wi Sión. Nin skatzatzink yil
    kamolxijt, yi o', yi o' tanum Ryos, yi o' yi elnako' xit bene'n tzi'n wi munt.
    Skatzatzink yil kamolxijt, tircu'n o' yi o' xonl Jacow, yi o' xonl Israel.
  ilo-ULB: O, tapno umay koma ti pannakaisalakan ti Israel manipud iti Sion! Inton
    isubli ni Yahweh dagiti tattaona manipud iti pannakaibalud, ket agrag-onto ni
    Jacob ken agragsakto ti Israel.
  kpg-kpg: Au e hai dalodalo huoloo bolo di hagamouli o Israel la gi hanimoi i Zion.
    Di tenetene damanaiee gaa hai go digau Israel, i di madagoaa o Dimaadua ma gaa hai
    digaula gi haadanga lamalia labelaa!
  uig-ARA: ئاھ، ئىسرائىلنىڭ نىجاتلىقى زىئوندىن چىقىپ كەلگەن بولسا ئىدى! پەرۋەردىگار
    ئۆز خەلقىنى ئاسارەتتىن چىقىرىپ، ئازادلىققا ئېرىشتۈرگەن چاغدا، ياقۇپ شادلىنىدۇ،
    ئىسرائىل خۇشاللىنىدۇ!
  bps-bps: Too fye ku kel nan moon mdà di banwe Sion i kafalwà Dwata i dad ton, dunan
    i bel Israél. Too lehew kadang i bel Dyékob én, di kfulê i Amuito Dwata di dale
    i fye knèla. Too fye nan nawa i bel Israél.
  sus-sus: Nde fama kisi ra Isirayila bɛ kelife Siyon? Alatala nan fama a xa ɲama
    raminide konyiya kui. Yaxuba bɔnsɔɛ sɛɛwama nɛ, Isirayila ɲɛlɛxinma nɛ!
  pon-2006: Ia uwen ei kapakap pwe komourpen Israel en pwarodo sang Saion. Ia uwen
    peren me mehn Israel kan pahn wia ni ahnsou me KAUN-O pahn pwurehng kapaiairailda!
  jae-jae: Ojae, moasiŋ ênam Israel saŋa mêŋêsa aŋga Sion ecmaŋ. Êndêŋ taŋ Apômtau
    êmoasiŋ nê lau êtiam naŋ, Jakob oc êtu samuc ma Israel oc têtac ŋajam êsa. Dawidnê
    pesalem.
  ksd-ksd: Boina ba ra valavalaun kai Israel na vana rikai maro Sion! Ta ra bung ba
    ra Luluai na valangalanga kana tarai kan kadia kini na vilavilau, Ta nam ra bung
    Iakob na gugu tuna, ma Israel na ga.
  tur-YTC: Ah, keşke İsrael'in kurtuluşu Siyon'dan gelseydi! Yahve halkının servetini
    geri döndürdüğünde, O zaman Yakov sevinecek ve İsrael coşacak.
  bel-N: Хто дасьць збаўленьне з Сыёну для Ізраіля? Калі ГОСПАД верне палон народу
    Свайго, будзе радавацца Якуб і будзе весяліцца Ізраіль!
  kpr-kpr: Arie, jebuga Saion ghedo foa Israel embo kena sirorare! Bajari nenda ati
    ghayafa sekago mutari barera amo, Jacob da imemesiri, Israel embo, isasambu ivuga
    use irarera.
  ind-AYT: Kiranya keselamatan bagi orang Israel datang dari Sion! Ketika TUHAN memulihkan
    keadaan umat-Nya, Yakub akan bersukacita, Israel akan bergembira.
  yom-yom: A enati phulusu yi Iseli yitotukila ku Sioni ! Mu thangu Yave kela vutula
    kiuka ki batu bandi Bika Yakobi kamona khini ayi Iseli kayangadala.
  yut-yut: Nak Piŋkop da Saion amɨn kɨnda yabekban abɨŋ Israel amɨn yokwikon baŋ tɨmɨtjak
    do nandɨsat. Yawe da mɨŋat amɨni paŋpulugaŋban aeni tagɨsi egɨpni bɨsapmon, Israel
    amɨn kɨsɨk kɨsɨk akdaŋ. Asi, but galaksi egɨpdaŋ.
  nya-nya: Ndithu, chipulumutso cha Israeli chidzachokera ku Ziyoni! Pamene Yehova
    abwezeretsa ufulu wa anthu ake, Yakobo akondwere ndipo Israeli asangalale!
  hrv-hrv: O neka dođe sa Siona spas Izraelu! Kad Jahve promijeni udes naroda svoga,
    klicat će Jakov, radovat se Izrael.
  mps-mps: Eno homugo Genuai Bidigo Saion bulu bidi me deli tagala palama, Israel
    we bidi ma somainogo te homu ebao. Nosali Genuai Bidigo aga hani bidi tau selama,
    tama augwali bugagia ma bidimainogo yaibao, tialima, Israel hani augwali homu
    dwagi yai emainogo. Ao. Te Jekop aga hani bage augwaligo dwagi yai homu mu yaibao.
  tpi-tpi: Mi laikim tumas bai God i salim wanpela man bilong Saion i kam bilong kisim
    bek ol Israel. Taim Bikpela i helpim ol manmeri bilong en na ol i stap gut gen,
    orait ol Israel bai i amamas. Yes, ol bai i stap belgut tru.
  dan-1931: Ak, kom dog fra Zion Israels Frelse! Når HERREN vender Folkets Skæbne,
    skal Jakob juble, Israel glædes!
  vie-OVCB: Ôi ước gì sự cứu rỗi cho Ít-ra-ên sẽ từ Si-ôn đến. Khi Chúa khôi phục
    sự hưng thịnh của dân Ngài, con cháu Gia-cốp sẽ reo vui mừng rỡ.
  guj-2017: સિયોનમાંથી ઇઝરાયલનો ઉદ્ધાર આવે તો કેવું સારું! જ્યારે યહોવાહ પોતાના લોકોની
    આબાદી પાછી આપશે, ત્યારે યાકૂબ હર્ષ પામશે અને ઇઝરાયલ આનંદ કરશે.
  pon-2006A: Ia uwen ei kapakap pwe komourpen Israel en pwarodo sang Saion. Ia uwen
    peren me mehn Israel kan pahn wia ni ahnsou me KAUN-O pahn pwurehng kapaiairailda!
  por-BRBSL: Oh, que a salvação de Israel saísse de Sião! Quando Yahweh restaura a
    fortuna de seu povo, então Jacó se regozijará e Israel ficará contente.
  eng-OEBUS: If only help from Zion would come for Israel! When the Lord brings his
    people a change of fortune, how glad will be Jacob, and Israel how joyful!
  swe-swe: O, att Israels frälsning skulle komma från Sion [poetisk bild på Jerusalem,
    platsen för Guds närvaro]. När Herren (Jahve) vänder sitt folks öde (återupprättar
    sitt folk, för dem tillbaka från fångenskap), då ska Jakob jubla och Israel glädjas!
  cth-cth: Oe Isarel rungngangnae teh Zion hoi tâcawt naseh. BAWIPA ni san lah kaawm
    e taminaw a bankhai toteh, Jakop teh konawm naseh. Isarel hai lunghawi naseh.
  twi-twi: Ao, Israel nkwagye mfi Sion mmra! Awurade bɛsan de ne nkurɔfo agyapade
    ama wɔn. Na Yakob adi ahurusi, na Israel ani agye!
  hlt-hlt: Zion lamkah Isreal khangnah u long hang khuen. BOEIPA loh a pilnam thongtla
    te a lat vaengah Jakob omngaih saeh lamtah Israel a kohoe saeh.
  tbz-SIM: Mɛdɛɛtímɛ̀ɛ yɛ̀nní Siyɔ̃ɔ̃ kɛ́dɛɛtɛ́ Isidɑyɛɛribɛ! Kuyie mbo wɛ̃tɛ kɛ́tɛ̃́nnɛ́ní
    dìì mɔ̀nnì ku nìtìbɛ̀, dɛ̀ bo nɑrikɛ Sɑkɔbu kɔbɛ, Isidɑyɛɛribɛ bo nyɑ̃nku.
  msy-2020: Kɨ kamaghɨn ifonge, Israelian akurvaghamin gumazitam Saionɨn nguibamɨn
    ikegh azenan izɨ. Ikiavɨra Itir God, uan gumazamizibar akuraghtɨ me deravɨra ikɨtɨ,
    Jekopɨn ovaviba bar akuegham. Guizbangɨra, Israelian naviba deragham.
  dop-dop: Hɑɩ, mɑ kooliɣi kɛ́ sɩ Ɩsɛɣɛlɩ nyə́mɑ wɑɑsʋɣʋ ɩ́ lɩɩnɑ Ɩsɔ kiŋ kɛ Siyɔŋ
    pʋɣʋ tɑɑ kɛ́ wɑɑtʋ wei Tɑcɑɑ kɑ́ məŋnɑ ɩ yəlɑɑ mpɑ pɑɑ kuuwɑ tɔ. Yɑkɔpʋ lʋlʋɣʋ
    nyə́mɑ Ɩsɛɣɛlɩ nyə́mɑ kɑ́ ŋmɑɑlənɑ lɑŋhʋlʋmlɛ sɔsɔɔlɛ.
  azb-azb: Kaş İsrailin azadlığı Siondan gələydi! Rəbb Öz xalqına bəxtəvər günlərini
    qaytaran zaman Yaqub övladları şadlıq edəcək, İsraillilər sevinəcək!
  eng-DBY: Oh that the salvation of Israel were come out of Zion! When Jehovah turneth
    again the captivity of his people, Jacob shall be glad, Israel shall rejoice.
  hin-2017: भला हो कि इस्राएल का उद्धार सिय्योन से प्रगट होता! जब यहोवा अपनी प्रजा
    को दासत्व से लौटा ले आएगा, तब याकूब मगन और इस्राएल आनन्दित होगा। (भज. 53:6, लूका
    1:69)
  wol-KYG: Ana kuy xettlee Israyil fa Siyoŋ? Éy bés bu Aji Sax ji delloo ñoñam ndam,
    ndaw mbégte ci giirug Yanqóoba! Ndaw bànneex laa ne, ci Israyil gii!
  swp-swp: Taba Isaraela ena abihemauri Siona eai i pesama! Huiana wa GUIAU ena tataoyao
    edi gogo i hemaisauioidi Iakobo abo i kodelamposi, Isaraela abo nuana i lolo.
  bjr-bjr: Qinee maaqi qimasee firaaqoo innaaru qidaqa, Isaraee maqannaasa dadaaqirafa
    Sioonna maqusakiqari anianifee qidaqa. Yaaweefa Isaraee maqannaasa nári maqa maaqa
    faqa qumiasana faqa kafa rairaamma saina misa firaaqoo asasifaranoo.
  eng-YLT: '''Who doth give from Zion the salvation of Israel? When Jehovah doth turn
    back [To] a captivity of His people, Jacob doth rejoice — Israel is glad!'
  kne-kne: Sapay koma ta si Yahweh ay manbeey ed Zion sin Timplo na et isalakana din
    Israelita ay ipogaw na. Am-in ay polin Israel et maragsakan da koma mo ipataolin
    Diyos din sigod ay kinabaknang da.
  eng-WYC-2017: Who shall give from Zion health to Israel? When the Lord hath turned
    away the captivity of his people; Jacob shall fully be joyful or shall full out
    joy, and Israel shall be glad.
  eng-WMBB: Oh that the salvation [yeshuat] of Israel would come out of Zion! When
    the LORD restores the fortunes of his people, then Jacob shall rejoice, and Israel
    shall be glad.
  zat-NTPS: Xídatega Bénnea' guselé̱' benne' Israel ca'. Gate gun Xránadxu xelexezrín
    benne' chee̱' ca', benne' ca' zaj nada'u zítu'la, na' welebé zri'ine zre sua Jacob,
    ne welebéle̱'e̱quezne̱' benne' Israel ca'.
  zty-NTPS: Ḻa'kze Bennen' yeslé' benne' Israel ka'. Kate' gon X̱anžon' ga yežingak
    benne' chie' ka', benne' ka' zej ndo'e zíto'le, na' yebégekle ẕa'só Jakob, na'
    yebéḻe'egekle benne' Israel ka'.
  urd-GVH: काश कोहे-सिय्यून से इसराईल की नजात निकले! जब रब अपनी क़ौम को बहाल करेगा
    तो याक़ूब ख़ुशी के नारे लगाएगा, इसराईल बाग़ बाग़ होगा।
  rug-rug: Kei, mani vura mae mo pa Zaione sa tinaharupu tadi na butubutu Izireli,
    pana va mamutu pulei Tamasa sari na Nana tie Izireli si kaqu qetuqetu hola si
    arini.
  gaz-gaz: Maaloo utuu Xiyoon keessaa fayyinni Israaʼeliif dhufee! Yommuu Waaqayyo
    saba isaa warra boojiʼaman deebisutti, Yaaqoob haa ililchu; Israaʼelis haa gammadu!
  fra-LSG: Oh! Qui fera partir de Sion la délivrance d’Israël? Quand l’Éternel ramènera
    les captifs de son peuple, Jacob sera dans l’allégresse, Israël se réjouira.
  gnn-gnn: Garray, ŋarranydja yukurra ŋäŋ'thun, ŋunhi nhe nhina yukurra ŋunha gay'
    bukuŋura Djäyan, nhe yurru walŋakuma Yitjuralnhanydja miṯtjinha, dhawaṯmarama
    walalanha beŋuru miriŋuwalanydja goŋŋuru yurru. Nhäna ŋunhiyinydjayi djulŋithinyaramirri
    yurru walu ŋuriki Yitjuralwunydja miṯtjiwu, ŋunhi nhe yurru Garray nhuŋuwaynha
    yolŋu'‐yulŋunha gämana lili, wäŋa‐roŋinyamaramana yurru walalanha.
  yal-yal: Nde kelɛ Siyon yi a Isirayila rakisi? Alatala mɔn na a yamaan sɛnbɛ so,
    Yaxuba bɔnsɔnna sɛwama nɛn, Isirayila yi ɲaxan!
  iou-iou: Eruk, Isrel ämawebe täŋkentäŋ yämikta Ekänitä äma kubä Saion nanik kaŋ
    pewän äbän yäŋ nadätat. Ekänitä ude täŋirän äneŋi säkgämän itnayäŋ täkamäŋken
    uken oretoret pähap api nadäne!
  haw-1868: Nawai ke ola e haawi mai no ka Iseraela mailoko mai o Ziona? Aia hoihoi
    mai o Iehova i ke pio ana o kona poe kanaka, E hauoli no o Iakoba, e olioli no
    hoi o Iseraela.
  arb-NAV: لَيْتَ مِنْ صِهْيَوْنَ خَلاصَ إِسْرَائِيلَ. عِنْدَمَا يَرُدُّ الرَّبُّ
    سَبْيَ شَعْبِهِ، يَبْتَهِجُ يَعْقُوبُ، وَيَفْرَحُ بَنُو إِسْرَائِيلَ.
  ded-ded: O, Israe neneac mengec mengere, ye Siong tikiunac mama habeso, imocac yombong
    anemmede. KEBUNGO ngicngacfora monggoc mengerenunuu naric kecnide, naso imohai
    Yakoboac nambaracfora sogaigecde nga Israe neni ubangerec negennide.
  ewe-ewe: O! Xɔname ado tso Zion na Israel. Ne Yehowa gaɖo eƒe amewo ƒe nunyonamewo
    te la, na Yakob natso aseye, eye Israel nakpɔ dzidzɔ!
  eng-LEE: Oh that some one might bring the salvation of Israel out of Zion! When
    the Lord bringeth back the captivity of his people, then will Jacob be glad, and
    Israel will rejoice.
  asm-FB: অহ! ইস্রায়েলৰ উদ্ধাৰ চিয়োনৰ মাজৰ পৰা আহক! যিহোৱাই যেতিয়া তেওঁৰ লোকসকলৰ
    অৱস্থা পুনৰ পৰিবর্তন কৰিব, তেতিয়া যাকোবৰ বংশই আনন্দ কৰিব; ইস্রায়েলীয়াসকল উল্লাসিত
    হ’ব।
  sus-A: ندٍ قَمَ كِسِ رَ عِسِرَيِلَ بّ كٍلِقٍ سِيٌن؟ عَلَتَلَ نَن قَمَ عَ شَ حَمَ
    رَ مِنِدٍ كٌنيِيَ كُي. يَشُبَ بْنسْي سّيوَ مَ نّ، عِسِرَيِلَ حّلّشِنمَ نّ!
  fra-SBL: Oh, que le salut d'Israël sorte de Sion ! Quand Yahvé rétablit la fortune
    de son peuple, alors Jacob se réjouira, et Israël se réjouira.
  hbo-hbo: מִ֥י יִתֵּ֣ן מִצִּיֹּון֮ יְשׁוּעַ֪ת יִשְׂרָ֫אֵ֥ל בְּשׁ֣וּב יְ֭הוָה שְׁב֣וּת
    עַמֹּ֑ו יָגֵ֥ל יַ֝עֲקֹ֗ב יִשְׂמַ֥ח יִשְׂרֽ͏ָאֵל׃
  kik-kik: Naarĩ korwo ũhonokio wa Isiraeli no ũgĩũke kuuma Zayuni! Rĩrĩa Jehova agaacookeria
    andũ ake indo ciao-rĩ, Jakubu nĩagĩkene, na Isiraeli acanjamũke.
  fra-NCL: Oh ! puisse venir de Sion la délivrance d’Israël ! Quand Yahweh ramènera
    les captifs de son peuple, Jacob sera dans la joie, Israël dans l’allégresse.
  cek-AK: Aw Israelnawk pahlonghaih loe Zion hoiah angzoh! Angraeng mah angmah ih
    kaminawk misong thung hoiah hoih let naah, Jakob loe oephaih tawn ueloe, Israel
    loe anghoe tih.
  cuk-cuk: Bitigi Bab-Jehová, Israel-dulemarga abonoleged-igar, Sión-yala-akale, barmialina
    gadin. Bab-Jehová na e-dulamar-galesbukwad, gannar na e-yarse-senonikile, Jacob-e-wagan
    wergudmaloed, Israel-dulemar weligwar itodmaloed.
  tel-2017: సీయోనులోనుంచి ఇశ్రాయేలుకు రక్షణ కలుగు గాక! యెహోవా చెరలో ఉన్న తన ప్రజలను
    రప్పించినప్పుడు యాకోబులో ఆనందం, ఇశ్రాయేలులో సంతోషం కలుగుతుంది.
  hat-BSA: O ke sali Israël la ta sòti nan Sion! Lè SENYÈ a restore pèp kaptif li
    a, Jacob va rejwi, e Israël va gen kè kontan.
  kos-kos: Nga arulana pre tuh kutangla In tuku nu sin mwet Israel Zion me. Ac fuka
    lupan engan lun mwet Israel Ke LEUM GOD El ac sifilpa akkasrupyalos!
  hbo-WLC: מִ֥י יִתֵּ֣ן מִצִּיּוֹן֮ יְשׁוּעַ֪ת יִשְׂרָ֫אֵ֥ל בְּשׁ֣וּב יְ֭הוָה שְׁב֣וּת
    עַמּ֑וֹ יָגֵ֥ל יַ֝עֲקֹ֗ב יִשְׂמַ֥ח יִשְׂרָֽאֵל׃
  ibo-ibo: A sịkwarị na nzọpụta Izrel ga-esi na Zayọn pụta! Mgbe Onyenwe anyị ga-akpọghachite
    ndị ya nʼọnọdụ ha, ka Jekọb ṅụrịa ọṅụ, ka Izrel nwekwaa obi ụtọ!
  ory-ory: ଆହା, ସିୟୋନଠାରୁ ଇସ୍ରାଏଲର ପରିତ୍ରାଣ ଉପସ୍ଥିତ ହେଉ! ଯଦି ସଦାପ୍ରଭୁ ଆପଣା ଲୋକମାନଙ୍କୁ
    ବନ୍ଦୀତ୍ୱରୁ ଫେରାଇ ଆଣନ୍ତି ତେବେ ଯାକୁବ ଉଲ୍ଲାସ କରିବ ଓ ଇସ୍ରାଏଲ ଆନନ୍ଦିତ ହେବ।
  chk-chk: Amwo eman epwe feito seni Sion o amanaua chon Israel. Ekewe chon Israel
    repwe fokun pwapwa, lupwen ewe Samol mi Lapalap epwe aliwini ngeniir wöür.
  rop-rop: Mi prei adbalawei langa YAWEI weya im jidan langa Saiyan, blanga seibum
    ola pipul langa Isreil. Olabat garra jidan gudbinji brabliwei wen YAWEI garra
    meigim olabat abum ebrijing igin.
  ukr-1871: Ох, коли б то прийшло спасеннє Ізраїлеві від Сиона! Коли поверне Господь
    народ свій з неволї, зрадїє Яков, і звеселиться Ізраїль.
  yon-yon: O, Israeldan yi bondan burudande obon kerundi ye karub kuu aangko Saion
    arimbed angkadere monok. Kuyaron kuu Yarimanbed ye nimaya karuwa ben obonmo kerunde
    yiminmo kerundaneen. Kwanoka Yekob ye meed Israeldan kuu dowaken kere kubime.
  deu-1951: Ach, daß das Heil Israels aus Zion käme! Wenn der HERR das Gefängnis seines
    Volkes wendet, so wird Jakob frohlocken und Israel sich freuen!
  eng-JPS: Oh that the salvation of Israel were come out of Zion! When the LORD turneth
    the captivity of His people, let Jacob rejoice, let Israel be glad.
  srp-1865: Ko æe poslati sa Siona pomoæ Izrailju? Kad Gospod povrati zarobljeni narod
    svoj, onda æe se radovati Jakov i veseliæe se Izrailj.
  lug-lug: Singa obulokozi bwa Isirayiri butuuse mu kiseera kino nga buva mu Sayuuni!
    Mukama bw’alirokola abantu be, Yakobo alijaguza ne Isirayiri alisanyuka.
  heb-heb: מי יתן מציון ישועת ישראל בשוב יהוה שבות עמו יגל יעקב ישמח ישראל׃
  ben-IRV: আঃ! ইস্রায়েলের পরিত্রান সিয়োন থেকে আসবে! সদাপ্রভুু যখন তাঁর লোকেদের বন্দিত্ব
    থেকে ফিরিয়ে আনবেন, তখন যাকোব আনন্দ করবে এবং ইস্রায়েল আনন্দিত হবে!
  ntu-ntu: Sutitx zlwz drtwrnge kx Gct rgu kc Saeon na-arlapxle leplz nedeng. Murde
    mzli kc nayzlu-mou-ngrmle, namnc-zpwxku badr. X nigu lr Jekop drtwrgu sa naelalzm.
    X nigu lr Israel sa na-abrtz-ngrgu da lc.
  pan-pan: ਕਾਸ਼ ਕਿ ਇਸਰਾਏਲ ਦਾ ਬਚਾਓ ਸੀਯੋਨ ਤੋਂ ਨਿੱਕਲੇ! ਜਦ ਪਰਮੇਸ਼ੁਰ ਆਪਣੀ ਪਰਜਾ ਨੂੰ ਗ਼ੁਲਾਮੀ
    ਤੋਂ ਮੋੜ ਲਿਆਵੇਗਾ, ਤਦ ਯਾਕੂਬ ਬਾਗ-ਬਾਗ ਅਤੇ ਇਸਰਾਏਲ ਅਨੰਦ ਹੋਵੇਗਾ!
  mya-JVB: ဣသရေလ အမျိုးကို ကယ်တင် ခြင်း ကျေးဇူးတော်သည်၊ ဇိအုန် တောင်ပေါ် မှာ ပေါ်ထွန်း
    ပါစေသော။ သိမ်း သွားခြင်းကို ခံရသောလူမျိုး တော်ကို တဖန် ထာဝ ဘုရားသည် ဆောင် ခဲ့တော်မူသောအခါ၊
    ယာကုပ် သည် ဝမ်းမြောက် ခြင်း၊ ဣသရေလ သည်လည်း ရွှင်လန်း ခြင်း ရှိလိမ့်မည်။
  kgf-kgf: Israelac aŋgéŋ titi iminéŋ Zion igucnec hicŋimac niŋac wanʒua. Yawenéŋ
    ic embachéra meleŋ énécmiyu hésa ama igucnec éréma hamu nalé imuaru Yakoboac areŋhéra
    ieneŋ ségiségi wammu. Israel ieneŋ ségiségi wammu.
  tte-O: Yakawanoi Yeoba koina, iya imiyamiya Saiyon koina, kaiwe iwolena tomo Isileli
    kolili na kaleya koina sibaguna. Sauganane koina kani siwasawasayoi yo siyaliyaya.
  tbg-tbg: Mpo, Kotiva Saioni vatukaihairo vaiinti vo atitairaro viva tinavu Isareri
    ruaruama timitairera, te virara koqeve tiataarave. Naantiara Noravano Kotiva nai
    vaiinti nahenti qaiqaa koqema nimitaaina entara vika kaiqavano ho vairamanta vika
    koqemake variqi vivarave. Vi entara Isareri voqamake quaheha vaivarave.
  hmo-hmo: 'Egu noinoi be inai: Lau ura Israela ena hamauria dalana, be Siona dekena
    amo do ia mai! Lohiabada ese iena bese taudia edia mauri, be do ia hanamoa lou
    neganai, Israela taudia be do idia moale bada herea.'
  zar-NT: Raca ládxaʼa irúaj Sión Nu usölá bönachi Israel. Cateʼ gunëʼ Xanruʼ ga uluʼdxín
    bönachi queëʼ nadzúngaca xilátjaguequi, uluʼdzeja zxíʼini xiʼsóëʼ Jacob, bönachi
    Israel, en uluʼzíʼ xibë́ʼ Dios.
  urd-urd: काश कि इस्राईल की नजात सिय्यून में से होती! जब ख़ुदावन्द अपने लोगों को
    ग़ुलामी से लौटा लाएगा, तो या'क़ूब ख़ुश और इस्राईल शादमान होगा।
  bqc-SIM: Lua, bↄ Siↄna mↄ ǹ Isailiↄ bↄ! Tó Dii sù ń a gbɛ̃́ↄ ń pá ziu, Yakↄbu
    buiↄ pↄnakɛ, Isailiↄ yáalↄ.
  tcz-CHONGTHU: Zion molsang a kon a Israel huhdoh dinga koi hungding ham? Yahweh
    Pakai in amite aki-ledohsah kit teng, Jacob in kipana asap phon a, Israel in Elohim
    Pathen athangvah ding ahi.
  mar-mar: अहा! सियोनातून इस्राएलाचे तारण आले तर किती बरे होईल! जेव्हा परमेश्वर त्याच्या
    लोकांस दास्यातून सोडवेल, तेव्हा याकोब आनंदी होईल आणि इस्राएल हर्ष करेल.
  isl-isl: Ó, að lausnardagur þeirra væri nú þegar kominn! Að Guð kæmi frá bústað
    sínum á Síon til bjargar þjóð sinni. En sá gleðidagur þegar Drottinn frelsar Ísrael!
  hlt-THB: Aw Israelkhqi thaawngnaak ce Zion awhkawng law lah voei! Bawipa ing ak
    thlangkhqi zoseennaak a peek tlaih awh, Jakob ing zeel seitaw Israel ing ak kaw
    zeel poe seh!
  qub-qub: ¡Ima alliraj canman Sionpita Israelcunata salbananpaj chayaycamuptin! Acrashan
    runacunata Tayta Dios alliman churaptin Jacobpita mirar aywaj Israelcunaga llapanmi
    cushiconga.
  bqp-bqp: Luda, ǹ bo Zaiↄ̃ ǹ mↄ́ ǹ Isarailanↄ sura ba! Tó Dikiri sù kũ a gbɛ̃nↄ
    ń gwena zĩn, Yakubu burinↄ ni pↄnna kɛ, Isarailanↄ ni yáa dↄ.
  hat-hat: Oo! Kilè Bondye va soti sou mòn Siyon an pou l' vin delivre pèp Izrayèl
    la? Lè Seyè a va fè pèp li a kanpe ankò, pitit pitit Jakòb yo pral fè fèt. Se
    vre wi, pèp Izrayèl la pral kontan.
  eng-BSB: Oh, that the salvation of Israel would come from Zion! When the LORD restores
    His captive people, let Jacob rejoice, let Israel be glad!
  eng-WEBPB: Oh that the salvation of Israel would come out of Zion! When the LORD
    restores the fortunes of his people, then Jacob shall rejoice, and Israel shall
    be glad.
  kbq-kbq: Hagi nagrama antahuana, agu'vazi zana Saioni agonaregati egahiankino, Israeli
    vahera zamagu'vazigahie. Hagi Ra Anumzamo'ma naga'amofo maka'zama eri knarema
    hanigeno'a, Jekopu naga'mo'za musenkase nehanageno, Israeli vahe'mo'za tusi muse
    hugahaze.
  pon-pon: O i men, jauaj pan Ijrael en kodo jan nan Jion, o Ieowa en kotin lapwada
    japwilim a jalidi kan! I me Iakop pan injenemauki o Ijrael pan pereperenki.
  nhe-BL: Tojuanti tinelpaquisquíaj intla ya ajsisquía nopa tonali, quema Totemaquixtijca
    hualas tlen tepetl Sion para quinmaquixtis israelitame. Ma huala nopa tonali quema
    TOTECO quinhualicas itlacajhua tlen campa hueli inincualancaitacahua quinhuicatoque
    para tlatequipanose. Ipan nopa tonali mopaquilismacase nochi israelitame. Quena,
    inijuanti tlen iteipa ixhuihua Jacob tlahuel paquise.
  wnc-wnc: Siwan Anututa Saion nana aminu tapatu initewan apu Isrel nana gatu papan
    takekan yutningge take siknga nataat. Tapduu Buyambam tapata aminabam gatayaman
    take yutning komune aminu Jakopdane dongune nana apbaknganong. Ngan, Isrel nanata
    musipgwaang siknga natake yutnong.
  bus-bus: Luda, ǹ bↄ Zayↄn ǹ mↄ́ ǹ Isarailinↄ mì sí! Tó Dii sↄ̀kpa kↄ̃n a gbɛ̃nↄ
    ń gwena ziin, Yakubu boriinↄ é pↄnnaa kɛ, Isarailinↄ é yáa dↄ.
  gub-BL: Tuwe Tupàn uputar Zeruzarez wi purupyro haw Izaew wanupe tur àwàm a'e. Tupàn
    Tuweharupi Wiko Ma'e umukatu putar Zako izuapyapyr waneko haw a'e nehe. Hurywete
    a'e ma'e izeapo mehe wà nehe. Wiko putar hurywete ma'e romo a'e mehe wà nehe.
