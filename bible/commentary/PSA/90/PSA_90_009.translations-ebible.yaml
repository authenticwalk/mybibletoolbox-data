verse: PSA.090.009
translations:
  mal-C: ഞങ്ങളുടെ ദിവസങ്ങളെല്ലാം അവിടത്തെ ക്രോധത്തിൻകീഴിൽ കഴിഞ്ഞുപോകുന്നു; ഞങ്ങളുടെ
    വർഷങ്ങൾ ഒരു വിലാപത്തോടെ അവസാനിപ്പിക്കുന്നു.
  deu-TKW: Denn alle unsere Tage sind in deinem Grimm dahingeschwunden, wir haben
    unsere Jahre wie einen Seufzer verbracht.
  lin-lin: Mikolo nyonso ya bomoi na biso elimwaka mpo na kanda na Yo, mpe mibu na
    biso esilaka lokola kolela.
  mmx-mmx: La lorooro atnema, nenu u tara korop atmur i mi mo lebelemamao ram. La
    i sonao ngan lavapaase siksikma.
  eng-LSV: For all our days pined away in Your wrath, || We consumed our years as
    a meditation.
  eng-GNV: 'For all our dayes are past in thine anger: we haue spent our yeeres as
    a thought.'
  eng-WEBSTER: 'For all our days are passed away in thy wrath: we spend our years,
    as a tale that is told .'
  nhw-BL: Yeca nochi tonali huan nochi xihuitl tijpanoj huejhueyi tlaohuijcayotl,
    catli ta techtitlanilía ica mohueyi cualancayo.
  swh-ONEN: Tumeishi siku zetu zote chini ya ghadhabu yako, tunamaliza miaka yetu
    kwa kuomboleza.
  bba-bba: Bɛsɛn wɑ̃ɑru tɑ rɑ doonɛwɑ wunɛn mɔrun sɔ̃. Tɑ rɑ doonɛwɑ nɡe wɛ̃siɑ teeru.
  eng-KJVCPB: 'For all our days are passed away in thy wrath: We spend our years as
    a tale that is told.'
  luo-luo: Ndalowa kadho piyo nikech mirimbi; hikwa rumo piyo gi chir.
  aii-aii: ܣܵܒܵܒ ܟܠܵܝܗ‌ܝ ܝܵܘܡܵܢܲܢ̈ ܥܒ݂ܝܼܪܗܘܿܢ ܒܚܸܡܬܘܼܟ݂، ܬܝܼܡܵܝ ܠܲܢ ܫܸܢܲܢ̈ ܐܲܝܟ݂ ܬܲܢܲܚܬܵ‌ܐ.
  meu-meu: Badina be emai dina iboudiai na oiemu badu henunai vada e lao bubuni; emai
    mauri laḡanidia vada e oremu, hahodi tamona na heto.
  npi-ULB: हाम्रो जीवन तपाईंको क्रोधमा बितेर जान्छ । हाम्रो वर्षहरू सुस्‍सकेराझैं
    बित्छ ।
  yor-yor: Gbogbo ọjọ́ wa ń kọjá lọ lábẹ́ ìbínú rẹ; àwa ń lo ọjọ́ wa lọ bí àlá tí
    à ń rọ́.
  pes-OPCB: روزهای زندگی ما بر اثر خشم تو کوتاه شده است و عمر خود را مثل یک خواب می‌گذرانیم.
  tgl-ULB: Lumilipas ang aming buhay sa ilalim ng iyong poot; ang aming mga taon ay
    madaling lumilipas na tulad ng buntong-hininga.
  nop-nop: Du’walaŋ kwihitagedi indi’walaŋ kwetfoloŋ hatihatinik diniŋ nai u dobunimilak.
    Indi nai kubugoŋ hinek munabula fedikut tiyam, wendok tuwolit, biyagoŋ hinek nainikdi
    pilap hinek dapmalak.
  cbu-NT: Shiy tsiyantakchush, uru taarashini tsípchiya. Tputsich masachirich kambusurpaz
    ashiru tushiyshtar ashkiya.
  hui-hui: Ina wali agali dindini lu holenego í̠naga keba holeneme mo tubagi halu
    inanaga bu̱he bame halu mbira hangu laradagua abaleore lalu bolangua haragoni.
  mya-mya: ကျွန်​တော်​မျိုး​တို့​သည်​အ​မျက်​တော်​ကို​ခံ​ရ သော​ကြောင့် အ​သက်​တို​ကြ​ရ​ပါ​၏။
    ကျွန်​တော်​မျိုး​တို့​၏​အ​သက်​သည်​တီး​တိုး ပြော​သည့် လေ​သံ​ကဲ့​သို့​ပျောက်​ကွယ်​တတ်​ပါ​၏။
  bod-N: ཁྱེད་ཀྱི་ཐུགས་ཁྲོའི་ནང་དུ་མི་ཚེ༌འདས། །ངེད་ཅག་མི་ཚེ་ཤུགས་རིང་འབྱིན་པ༌ཙམ།།
  wsk-wsk: Anananga bagara ali imi te mu nika gemang magara bowa ningi baga lagasan;
    ale nanga nangamang bataga se niara mu ago eng kua namasan.
  sna-sna: Mazuva edu ose anopfuura napasi pehasha dzenyu; tinopedza makore edu nokuchema.
  spa-BLM: Porque todos nuestros días han pasado en tu ira. Llevamos nuestros años
    a su fin como un suspiro.
  cac-cac: Yel ton val, a yuj yoval a c'ol satel co q'uinal. Elan̈chamel tz'ec'b'at
    co q'uinal chi', ichan̈ej sja sic'son co c'ool.
  swh-ULB: Uhai wetu unatoweka chini ya gadhabu yako; Miaka yetu inapita haraka kama
    pumzi.
  bel-bel: 'Бо сказаў Ты: Гасподзь - надзея мая; Усявышняга выбраў ты прыстанішчам
    тваім;'
  wed-wed: Am meji ai lawana i vitupoi, ma ai madeḡa laḡilaḡina e kwakwa, a lavutu-tawanana.
  deu-ELBBK: Denn alle unsere Tage schwinden durch deinen Grimm, wir bringen unsere
    Jahre zu wie einen Gedanken.
  mbb-OT: Ibpatey zey is pauk nu kenami; ne henduen dà te naasnaas is kegketapus te
    untung dey.
  mal-2015: ഞങ്ങളുടെ നാളുകളൊക്കയും നിന്റെ ക്രോധത്തിൽ കഴിഞ്ഞുപോയി; ഞങ്ങളുടെ സംവത്സരങ്ങളെ
    ഞങ്ങൾ ഒരു നെടുവീർപ്പുപോലെ കഴിക്കുന്നു.
  gup-gup: Ngudda kandjaldung munguyh ngadberre bu nawern mandjewk ngarriwe, yerre
    wanjh ngarribalburnbun. Ngarringolekwerren dja ngarridowen.
  ctu-CTI: Jal mi ñumel j qꞌuin tyac chaꞌan michꞌet. Mi ñumel lojon c jabilel ti ajacñʌyel
    chaꞌan ti wocol.
  rmc-rmc: Savore amare dživesa našľon andre tiri choľi, amare berša amenge predžan
    sig sar o dichos.
  nlg-nlg: Na lei bongi ni volamami te kubolu horu mai, na pukuna nimua na rutu, me
    tovongo taghai vaghaa na ahu te ghurihia.
  pes-OPV: زیرا که تمام روزهای ما در خشم تو سپری شد و سالهای خود را مثل خیالی بسر
    برده‌ایم.
  ron-1924: Тоате зилеле ноастре пер де урӂия Та, ведем кум ни се дук аний ка ун сунет.
  aui-aui: Raghanina yawayawiimii kamakamake na nuwanuwam yapughu toumii biiyadi,
    da yama yawa kwabori yaiyainedi, mayimayiyina raghanina wawaya yiyawiigurina naboni.
  ben-OBCV: তোমার ক্রোধে আমাদের সব দিন কেটে যায়; বিলাপে আমরা আমাদের বছরগুলি কাটাই।
  som-som: Waayo, maalmahayagii oo dhammu waxay nagu dhaafeen cadhadaada, Oo cimrigayagiina
    wuxuu u dhammaaday sidii sheeko la sheegay.
  lat-VUC: Quoniam tu es, Domine, spes mea; Altissimum posuisti refugium tuum.
  eng-ASVBT: 'For all our days are passed away in thy wrath: We bring our years to
    an end as a sigh.'
  mna-mna: Tana aigule boozomen ta ambotmbot su toono na, nu ketem malmal piam. Tanata
    ametmeete ma amla leyam karau men. Swoyam na, katŋana men. Niam kembei tomtom
    ta iyak pa tamen mi ipas.
  ita-1885: Conciossiachè tutti i nostri giorni dichinino per la tua ira; Noi abbiam
    forniti gli anni nostri così presto come una parola.
  eng-LXXUP: 'For thou, O Lord, art my hope: Thou, my soul, hast made the Most High
    thy refuge.'
  eng-ULB: Our life passes away under your wrath; our years quickly pass like a sigh.
  spa-VBL: Nuestras vidas se desvanecen bajo tu ira, llegando a su final tan rápido
    como un respiro.
  fra-_FOB: Car tous nos jours s'en vont par ta colère; nous consumons nos années
    comme une pensée.
  mal-mal: ഞങ്ങളുടെ നാളുകൾ എല്ലാം അങ്ങയുടെ ക്രോധത്തിൽ കഴിഞ്ഞുപോയി; ഞങ്ങളുടെ സംവത്സരങ്ങൾ
    ഞങ്ങൾ ഒരു നെടുവീർപ്പുപോലെ കഴിക്കുന്നു.
  lit-lit: Nes visos mūsų dienos praslenka tau rūstaujant; mes eikvojame savo metus
    kaip atodūsį.
  urd-GVR: Chunāṅche hamāre tamām din tere qahr ke taht ghaṭte ghaṭte ḳhatm ho jāte
    haiṅ. Jab ham apne sāloṅ ke iḳhtitām par pahuṅchte haiṅ to zindagī sard āh ke
    barābar hī hotī hai.
  suz-BL: गो आंइ नाक्‍त नेल्‍ले इन गाइश्‍शोमी लाक्‍शो बाक्‍नीकी। आंइ नाक्‍त नेल्‍ल
    हुक‍यी पशो खोदेंशो पा लाक्‍नीम।
  eng-NOY: By reason of thine anger all our days vanish away; We spend our years like
    a thought.
  ita-1927: Tutti i nostri giorni spariscono per il tuo cruccio; noi finiamo gli anni
    nostri come un soffio.
  ckb-ckb: هەموو ڕۆژگارمان بە تووڕەیی تۆ بەسەرچوو، ساڵانی تەمەنمان وەک هەناسەیەک بەسەربرد.
  eng-BBE: For all our days have gone by in your wrath; our years come to an end like
    a breath.
  xsi-xsi: Noko ne wisi-nâna uru ikeno pa maka ikura zo kiri-mwata ŋine maka kamo
    viama lâ tâno kulu. Mao nâ, maka nema zo nde marumbu walele nâ, itogo tamâta iveta
    kusu mbwani taitu nâ.
  kan-OKCV: ನಮ್ಮ ದಿವಸಗಳೆಲ್ಲಾ ನಿಮ್ಮ ಖಂಡನೆಯಿಂದಲೇ ದಾಟಿಹೋದವು. ನಮ್ಮ ವರ್ಷಗಳನ್ನು ನಿಟ್ಟುಸಿರಿನಲ್ಲಿ
    ಕಳೆಯುತ್ತಿದ್ದೇವೆ.
  tam-2017: எங்களுடைய நாட்களெல்லாம் உமது கோபத்தால் போய்விட்டது; ஒரு கதையைப்போல் எங்கள்
    வருடங்களைக் கழித்துப்போட்டோம்.
  spa-RV-1909: Porque todos nuestros días declinan á causa de tu ira; acabamos nuestros
    años como un pensamiento.
  ron-BTF: Căci toate zilele noastre sunt duse în furia ta, ne petrecem anii ca o
    poveste spusă.
  eng-WEBP: For all our days have passed away in your wrath. We bring our years to
    an end as a sigh.
  eng-FBV: Our lives fade away under your anger, coming to an end as quickly as a
    sigh.
  nld-1939: Zo snellen door uw toorn onze dagen voorbij, En vliegen onze jaren heen
    als een zucht.
  nch-BL: Yeca nochi tonali huan nochi xihuit tijpanoj huejhueyi taohuijcayot, cati
    ta techtitanilía ica mohueyi cualancayo.
  vie-1934: Bởi cơn giận của Chúa, các ngày chúng tôi đều qua đi; Năm chúng tôi tan
    mất như hơi thở.
  cha-cha: 'Sat odo y jaaninmame manmalofan gui binibumo: inlachae y sacanmame ni
    y taegüijeja cuentos ni y masangan esta.'
  hin-CV: हमारे जीवन के दिन आपके क्रोध की छाया में ही व्यतीत होते हैं; हम कराहते हुए
    ही अपने वर्ष पूर्ण करते हैं.
  eng-OURB: For all our days have passed away in your wrath. We bring our years to
    an end as a sigh.
  spa-BES: Porque todos nuestros días han pasado en tu ira; nuestros años llegan a
    su fin como un respiro.
  tdx-tdx: Fonga mihelañe ami’ty fifombo’o o andro’aio; fa nagado’ay hoe fiselekaiñañe
    o tao’aio.
  tha-KJV: วันทั้งปวงของข้าพระองค์ทั้งหลายสิ้นไปใต้พระพิโรธของพระองค์ กำหนดปีของข้าพระองค์​สิ​้นสุดลงอย่างเสียงถอนหายใจ
  por-BR-2018: Porque todos os nossos dias se vão por causa de tua irritação; acabamos
    nossos anos como um suspiro.
  deu-ELO: Denn alle unsere Tage schwinden durch deinen Grimm, wir bringen unsere
    Jahre zu wie einen Gedanken.
  eng-WYC-2018: For all our days have failed; and we have failed in thine ire. Our
    years (we) shall bethink upon as a spider; (For all our days be brought to an
    end by thy anger. All our years we shall remember as but a whisper;)
  epo-epo: Ĉar ĉiuj niaj tagoj pasis sub Via kolero, Malaperis niaj jaroj, kiel sono.
  gfk-gfk: Ira numehet bung na nilon pai pas no num ngalngaluan. Ira numehet tinahon
    na nilon i pataam ma ra sunuah.
  uig-PIN: Barliⱪ künlirimiz dǝrƣǝziping astida ɵtüp ketidu, Yillirimizni bir uⱨ tartix
    bilǝnla tügitimiz.
  beo-beo: 'Ninia fifi ahoanusu da Dia ougi hou amoga gasiguda:le dunumuniginisisa,
    amola sia: sadoga sia:sea fofonobona ahoabe agoai gala. 80'
  tpi-OTNT: Kros bilong yu i save sotim taim bilong mipela i stap long graun. Tru
    tumas, taim bilong mipela i save pinis kwik, olsem mipela i pulim win wanpela
    taim tasol.
  hau-SA: Dukan kwanakinmu sun wuce ƙarƙashin fushinka; mun gama shekarunmu da nishi.
  udu-udu: Haala risa teem bami ’baar mo pekin mo e bwaŋ’kwariny ma nyor pini mo.
    Yil bam p̱u’dkin itagi ’pemen mo me’da shure/ jin daḵ ’kup̱ mo.
  uig-LAT: Barliq künlirimiz dergheziping astida ötüp kétidu, Yillirimizni bir uh
    tartish bilenla tügitimiz.
  nde-nde: Zonke insuku zethu ziyedlula ngaphansi kolaka lwakho; leminyaka yethu siyiphetha
    ngokububula.
  ton-ton: 'He ʻoku ʻosi atu homau ngaahi ʻaho kotoa pē ʻi ho houhau: ʻoku mau fakaʻosi
    homau ngaahi taʻu ʻo hangē ko e talanoa ʻoku lau.'
  ces-1613: Pročež všickni dnové naši v náhle přebíhají pro tvé rozhněvání; k skončení
    let svých docházíme jako řeč.
  eng-WMB: For all our days have passed away in your wrath. We bring our years to
    an end as a sigh.
  tam-TCV: எங்கள் நாட்கள் எல்லாம் உமது கடுங்கோபத்தால் கடந்துபோய்விட்டது; நாங்கள் எங்களுடைய
    வருடங்களைப் புலம்பலோடே முடிக்கின்றோம்.
  ceb-ULB: Ang among kinabuhi mahanaw sa imong kaligutgot; ang among katuigan matapos
    dayon sama sa usa ka panghupaw.
  pol-UBG: Wszystkie nasze dni przemijają z powodu twego gniewu, nasze lata nikną
    jak westchnienie.
  agr-agr: ¡Ame kajegkagtukaminig ii iwaku batsatag duka, mayai mayati ajaptayama
    numamtuk jaka megkaemainaitji!
  kyc-kyc: Namwa lete karenge renge doko embena imbu singi dokome andare kara nange.
    Namwa mee yuu kanda pele pele pipala pengelamo.
  urd-GVU: چنانچہ ہمارے تمام دن تیرے قہر کے تحت گھٹتے گھٹتے ختم ہو جاتے ہیں۔ جب ہم
    اپنے سالوں کے اختتام پر پہنچتے ہیں تو زندگی سرد آہ کے برابر ہی ہوتی ہے۔
  eng-OEBCW: For through your wrath our days are declining, we bring our years to
    an end as a sigh.
  deu-1912: Darum fahren alle unsere Tage dahin durch deinen Zorn; wir bringen unsre
    Jahre zu wie ein Geschwätz.
  kan-2017: ನಿನ್ನ ರೋಷದಿಂದ ನಮ್ಮ ಕಾಲವೆಲ್ಲಾ ಕಳೆದು ಹೋಯಿತು; ನಮ್ಮ ವರ್ಷಗಳು ನಿಟ್ಟುಸಿರಿನಂತೆ
    ತೀರಿಹೋದವು.
  yap-yap: Damumuw rom e ke ngochnag e yafos romad; nap’mad be may nga bang ni bod
    ba kathkath.
  hlt-MCSB: Kaimih kah khohnin boeih he na thinpom hmuiah khumpael uh tih, caitawknah
    neh kum loh thok.
  mdy-ETH: ኑኡኮ ናንጎ ዎዳ ቢያ ኔ ጎሪንቶና ጋፔኔ፤ ናንጎ ኑኡሲ ኑ ጎኦሺንቴ ጎይሣ ጋፒሳኔ።
  twi-ASANTE: Yɛn nna nyinaa twam wɔ wʼabufuhyeɛ mu; na yɛde awerɛhoɔdie na ɛwie yɛn
    mfeɛ.
  eng-WEBU: For all our days have passed away in your wrath. We bring our years to
    an end as a sigh.
  acu-NT: Ame kajekakminkia, ii iwiaakmauringkia aints mayairawa nunisang wári nangkaankatnuitai.
  spa-PDDPT: Porque todos nuestros días declinan a causa de tu ira. Terminamos nuestros
    años como un suspiro.
  gun-gun: Roikoa ára ma ndepoxya rupi meme 'rã oaxa ovy, ma'etỹa roguereko va'e ma
    xapy'a'i ropẽxaa rami 'rã oaxa.
  agu-BL: Yi ketz ka'ank'i'n ba'n tz'el cu'n tanu' swutz yil saj ẍchi'chbe'n c'u'lu'
    ske'j. Na yi ketz katiemp, na icy' te'tz, tul jun ntzi' tkuj.
  ilo-ULB: Mapukaw ti biagmi babaen ti pungtotmo; sipapardas nga aglabas dagiti tawenmi
    a kasla iti sennaay.
  kpg-kpg: Madau mouli la gu podo mai i do hagawelewele, gei e limalima dono maa gi daha,
    e hai gadoo be di lee haga moolee.
  uig-ARA: بارلىق كۈنلىرىمىز دەرغەزىپىڭ ئاستىدا ئۆتۈپ كېتىدۇ، يىللىرىمىزنى بىر ئۇھ
    تارتىش بىلەنلا تۈگىتىمىز.
  bps-bps: na mdà di kalbutam i salàmi, là gami mlawil; midul i falimi na là mlo kafto
    i nawami.
  sus-sus: Muxu xa simaya birin luma i xa xɔnɛ bun ma. Muxu xa duniɲɛigiri xa bui
    birin, ɲɛngi rate keren.
  pon-2006: At mour kin mwotomwotkihla omwi engieng; at mour kin mwadang sohrala,
    rasehng mwenginingin ehu.
  jae-jae: Gebe aôm têmtac ŋandaŋ gêjac aêacma bêc samob gêŋgic. Aêacma jala kêtôm
    ataŋ aweŋ kêtu dambê.
  ksd-ksd: Tago kaveve nilaun i panie ke ta kaum kulot, Ma ave vapar vue kaveve kilakilala
    da ra oir.
  tur-YTC: Çünkü bütün günlerimiz senin gazabında geçiyor. Yıllarımızı bir soluk gibi
    bitirmekteyiz.
  bel-N: Бо ўсе дні нашыя прападаюць ад абурэньня Твайго, гады нашы сканчваюцца, быццам
    той уздых.
  grc-BRENT: Ὅτι σὺ Κύριε ἡ ἐλπίς μου, τὸν ὕψιστον ἔθου καταφυγήν σου.
  kpr-kpr: Ni janje eko eari seaso namane amburaera, jo ghousa irá ghae eraera. Namanenda
    jebuga, kau beka roboghoi sirureoro ya dadaberaira aminga ava eraira.
  ind-AYT: Sebab, semua hari kami berlalu dalam murka-Mu; kami menghabiskan tahun-tahun
    kami seperti keluhan.
  yom-yom: Bilumbu bieto bioso bilembo mani ku tsi nganzi aku ; tulembo manisa mimvu
    mieto ayi luniongo.
  yut-yut: Mɨktɨmon egɨpneŋ bɨsap morapmon butjapgo da kagagwan ekwamaŋ. Egɨp egɨpnin
    mudok do aŋakwan yaŋwɨk aŋek kɨmokgomaŋ.
  nya-nya: Masiku athu onse amatha ali pansi pa ukali wanu; timatsiriza zaka zathu
    ndi kubuwula.
  kyg-kyg: Kaipamo leꞌnigeka ge nehukaeꞌmo ma mopafiꞌmo maisuna afinatimo alika hogo
    huka nelatane. Kaiteneꞌmo huꞌa hapa nepaigenoꞌaeꞌmo malage huno apake nekaniya
    kava huta malage huta nefalune.
  hrv-hrv: Jer svi naši dani prođoše u gnjevu tvojemu, kao uzdah dovršismo godine
    svoje.
  mps-mps: Nago wado ebogo te da tǫde bidibo bodolu pęwadage ilali. Mu tama, te
    dago bidibo sogo polo silali, te dago mobo deli sogo naga sabo tiwai ebo dao.
  tpi-tpi: Kros bilong yu i save sotim taim bilong mipela i stap long graun. Tru tumas,
    taim bilong mipela i save pinis kwik, olsem mipela i pulim win wanpela taim tasol.
  dan-1931: Thi alle vore Dage glider hen i din Vrede, vore År svinder hen som et
    Suk.
  vie-OVCB: Ngày chúng con trôi qua theo dòng thịnh nộ, năm tháng tiêu tan như hơi
    thở.
  guj-2017: તમારા રોષમાં અમારા સર્વ દિવસો વીતી જાય છે; નિસાસાની જેમ અમે અમારા વર્ષો
    પૂરાં કરીએ છીએ.
  pon-2006A: At mour kin mwotomwotkihla omwi engieng; at mour kin mwadang sohrala,
    rasehng mwenginingin ehu.
  por-BRBSL: Pois todos os nossos dias já passaram na sua ira. Acabamos com nossos
    anos como um suspiro.
  eng-OEBUS: For through your wrath our days are declining, we bring our years to
    an end as a sigh.
  swe-swe: Alla våra dagar är borta i din vrede, våra år kommer till ett slut som
    en suck.
  cth-cth: Bangkongtetpawiteh, ahninnaw teh na lungkhueknae dawk a loum awh teh, ka
    kumnaw teh cingounae dawk ka baw sak awh.
  twi-twi: Yɛn nna nyinaa twa mu wɔ wʼabufuwhyew mu; na yɛde awerɛhowdi na ewie yɛn
    mfe.
  hlt-hlt: Kaimih kah khohnin boeih he na thinpom hmuiah khumpael uh tih, caitawknah
    neh kum loh thok.
  tbz-SIM: A miɛkɛ kɛɛ̀ ti yɛ̀ kɑ̀ɑ yɑ̀ɑ̀ri ti we, kòo nìtì ɔ̃ nyóó wei mɛ̀mɑ́ɑ̀ kòo
    fòmmu pɑ̃̀nkɛ deè.
  msy-2020: Nɨn adarim, e nguazimɨn itir ikɨrɨmɨrir kamɨn dughiam otefe. Bar guizbangɨra,
    e zuamɨra gɨvagham, mati e ghuariaba sue moghɨn ami.
  dop-dop: Nyɑ́ pɑ́ɑ́nɑ́ sɔsɔɔnɑ lɑkɩ kɛ́ nɑ tɑ́ kʋyɛɛŋ sɑɑləɣɩ yem, nɑ tɑ́ pɩɩsɩ
    nyɑɑ sɑləɣɩ yem ɩsɩɩ yʋlʋ nɔɣɔ.
  azb-azb: Ömür-günümüz Sənin qəzəbin altında keçir, İllərimiz bir nəfəs tək tükənir.
  eng-DBY: 'For all our days pass away in thy wrath: we spend our years as a [passing]
    thought.'
  hin-2017: क्योंकि हमारे सब दिन तेरे क्रोध में बीत जाते हैं, हम अपने वर्ष शब्द के
    समान बिताते हैं।
  wol-KYG: Sunu giiru dund nga di nu mere, sunuy fan jeex ni noo guy naaw.
  swp-swp: Paana em nuabaaea eai ema asubena gamagaridi se laoma se lau, ema mauri
    borimaidi se lao’o doha eahua mo.
  bjr-bjr: Ani aanooqirafa maasa marirana qusarama qimaqaidanoo. Maasa qeeqa maa maqanasaa
    marunna aukuannana moodaannai daannamma neera foora iqa taikaidaqa.
  eng-YLT: For all our days pined away in Thy wrath, We consumed our years as a meditation.
  kne-kne: Begew sin bonget mo, omaptik di biyag mis nan daga, din tawen mi et kaman
    dagem ay si awni et mamaga.
  eng-WYC-2017: For all our days have failed; and we have failed in thine ire. Our
    years we shall bethink upon as a spider;
  eng-WMBB: For all our days have passed away in your wrath. We bring our years to
    an end as a sigh.
  zat-NTPS: Dxuzáchiu' iza chee̱ntu' lawe' da dxezra'u netu'. Dxelexedú iza chee̱ntu'
    ca tu be' da dxecá'antu'.
  zty-NTPS: Ẕzacho'o yiz cheto' dan' ẕžo'o neto'. Žeyožgak yiz cheto' ka to be' da'
    ẕka'to'.
  urd-GVH: चुनाँचे हमारे तमाम दिन तेरे क़हर के तहत घटते घटते ख़त्म हो जाते हैं। जब
    हम अपने सालों के इख़्तिताम पर पहुँचते हैं तो ज़िंदगी सर्द आह के बराबर ही होती
    है।
  rug-rug: Sa mami tinoa si tava papaka pa Mua binugoro, meke sari na vuaheni mami
    si tava hola taloa guana keke siniṉo mo.
  gaz-gaz: Barri keenya hundinuu dheekkamsa keetiin dhumeeraatii; umurii keenyas aaduudhaan
    fixanna.
  fra-LSG: Tous nos jours disparaissent par ton courroux; Nous voyons nos années s’évanouir
    comme un son.
  yal-yal: Nxu siin ɲanma nɛn i ya xɔlɔn bun ma. Nxu nxɔ siimayaan toon ɲanɲɛ alo
    kutunna.
  iou-iou: Kokwawak nadäŋ nimiŋiri nin kome terak ahäŋ paot täk täkamäŋ. Täŋpäkaŋ
    nin kähän yäŋpäŋ paot täkamäŋ.
  haw-1868: No ka mea, i kou huhu, ua hala'e ko makou mau la a pau; Ke hoopau nei
    makou i ko makou mau makahiki me he manao la.
  arb-NAV: لأَنَّ أَيَّامَنَا كُلَّهَا تَنْقَضِي فِي غَضَبِكَ الشَّدِيدِ، وَأَعْوَامَنَا
    تَتَلاشَى كَزَفْرَةٍ.
  ded-ded: Anu kekecninaac uameme sasawa geac herebugaac bageau kecni nasonina kpac
    anude. Ngicngo asoringa ammiu kpac angande, neni kifanina ifi isoc kecni kpac
    andarude.
  ewe-ewe: Míaƒe ŋkekewo katã nu va yi le wò dziku ta, eye míewu míaƒe ƒewo nu kple
    ŋeŋe.
  eng-LEE: 'For all our days are passed away in thy wrath: we consume our years like
    a word that is spoken.'
  asm-FB: তোমাৰ ভীষণ ক্ৰোধত আমাৰ দিনবোৰ হ্ৰাস হৈ যায়; নিশ্বাসৰ দৰেই আমাৰ আয়ুসৰ বছৰবোৰ
    শেষ হৈ যায়।
  sus-A: مُشُ شَ سِمَيَ بِرِن لُمَ عِ شَ شْنّ بُن مَ. مُشُ شَ دُنِحّءِفِرِ شَ بُي
    بِرِن، حّنفِ رَتٍ كٍرٍن.
  fra-SBL: Car tous nos jours se sont écoulés dans ta colère. Nous mettons fin à nos
    années en soupirant.
  hbo-hbo: כִּ֣י כָל־יָ֭מֵינוּ פָּנ֣וּ בְעֶבְרָתֶ֑ךָ כִּלִּ֖ינוּ שָׁנֵ֣ינוּ כְמֹו־הֶֽגֶה׃
  kik-kik: Matukũ maitũ mothe maniinagwo nĩ mangʼũrĩ maku; tũninũkagia mĩaka iitũ
    na gũcaaya.
  fra-NCL: Tous nos jours disparaissent par ton courroux, nous voyons nos années s’évanouir
    comme un son léger.
  cek-AK: Palung na phui pongah kaicae ih aninawk loe laemh boeh; saningnawk loe thuih
    ih ruici baktiah ni ka laemh o sak boeh.
  cuk-cuk: Bab-Jehová, be-urwed-ular, anmar-san bergumaid, anmar-ibagan sikwas-bunnolegeyob
    gued.
  uig-CYR: Пәрвәрдигарни панаһим дәп билгиниң үчүн, Һәммидин Алий Болғучини макан
    қилғиниң үчүн,
  tel-2017: నీ ఉగ్రత భరిస్తూ మా జీవితం గడుపుతున్నాం. నిట్టూర్పులాగా మా జీవితకాలం త్వరగా
    గడిచిపోతుంది.
  hat-BSA: Paske tout jou nou yo pase nan gran kòlè Ou. Ane nou yo ap fini kon souf.
  bxh-bxh: Ema miya lahaidi mahudoꞌidi yai wa manamanabalaꞌemai, ema mwahuli wa tomo feulaidi
    doha yahafuwa.
  ukr-ONPU: Оскільки ти Господа – притулок мій, Всевишнього – зробив пристановищем
    своїм,
  kos-kos: Moul lasr akfototoyeyuk ke kasrkusrak lom, Ac wanginla oana sie osfek.
  hbo-WLC: כִּ֣י כָל־יָ֭מֵינוּ פָּנ֣וּ בְעֶבְרָתֶ֑ךָ כִּלִּ֖ינוּ שָׁנֵ֣ינוּ כְמוֹ־הֶֽגֶה׃
  ibo-ibo: Ogologo ụbọchị anyị niile na-agabiga nʼoke iwe gị; afọ ndụ anyị nke fọdụrụ
    ka anyị na-ebi dịka okwu e ji nwayọọ kwuo na mwute.
  ory-ory: କାରଣ ଆମ୍ଭମାନଙ୍କର ସକଳ ଦିନ ତୁମ୍ଭ କୋପରେ ବହିଯାଏ; କଥିତ କାହାଣୀ ପରି ଆମ୍ଭେମାନେ
    ଆପଣା ଆପଣା ବର୍ଷ ସମାପ୍ତ କରୁଥାଉ।
  chk-chk: Pun ränin manauem meinisin ra la senikem ren om lingeringer, nge ierin
    manauem kewe ra müchüla usun eu ngasangas.
  rop-rop: Jis laik wen sambodi opinim en jadimap ai kwikbala, en lagijat du melabat
    laif binij kwikbala wen yu gitwail.
  ukr-1871: Всї бо днї наші никнуть од яростї твоєї, лїта наші минають, як одна думка.
  yon-yon: Kedi, eb norin kumbed nub wad dobiri yaron kuu dukmenmo narimaab, nub kuu
    wad dobiri yaron dowan kerimaub kuu warekiyiib kamimaub.
  deu-1951: Denn alle unsre Tage sind dahingeschwunden durch deinen Zorn, wir haben
    unsre Jahre zugebracht wie ein Geschwätz.
  eng-JPS: For all our days are passed away in Thy wrath; we bring our years to an
    end as a tale that is told.
  srp-1865: Svi se dani naši prekraæuju od srdnje tvoje, godine naše prolaze kao glas.
  lug-lug: Ddala ddala tumala ennaku z’obulamu bwaffe zonna ng’otunyiigidde; tukomekkereza
    emyaka gyaffe n’okusinda.
  heb-heb: כי כל ימינו פנו בעברתך כלינו שנינו כמו הגה׃
  ben-IRV: কারণ তোমার ক্রোধে আমাদের সকল দিন বয়ে যায়, আমরা নিজের নিজের বছর নিঃশ্বাসের
    মত শেষ করি।
  ntu-ntu: X zngya ngr drtwrm amrbctrple nzlu-krgr. X mz nzbz-ani-krgr apukr zycmini
    kx esz'.
  pan-pan: ਸਾਡੇ ਸਾਰੇ ਦਿਹਾੜੇ ਤਾਂ ਕਹਿਰ ਵਿੱਚ ਬੀਤਦੇ ਹਨ, ਅਸੀਂ ਆਪਣੇ ਵਰ੍ਹਿਆਂ ਨੂੰ ਇੱਕ ਸਾਹ
    ਵਾਂਗੂੰ ਮੁਕਾਉਂਦੇ ਹਾਂ।
  mya-JVB: အကျွန်ုပ် တို့သည် အမျက် တော်ကို ခံရသောကြောင့် ၊ နေ့ရက် ကာလရွေ့ သွား၍၊ နှစ်
    များတို့သည် စိတ်ထင်ကဲ့သို့လွန် တတ်ကြပါ၏။
  kgf-kgf: Nalénina mocʒoŋ imi qeri biricgawac qeriaiguc qahac waŋanʒac. Kekecnina
    howianéŋ wésénina ésécnec tecgéanʒac.
  tte-O: Yawasimai kutom-yakubwali am munamunai koina, besiele balamumu ana kwalalele.
  tbg-tbg: Ai arara ite vaira kaara tenavu maa vataraqaa qaqi variqi vuarirava iquqama
    vaivo. Tenavu mintiaqi viha ke ke tivaqi viha qutuvi vaunarave.
  hmo-hmo: Oiemu badu ese aiemai tanobada maurina ia hakwadogia noho. Momokani, aiemai
    mauri ia doko haraga, hahodi tamona bamona.
  zar-NT: Tuʼ rilédeʼenuʼ netuʼ ridödi quégaca dza queë́tuʼ, ateʼ chibúʼu iz queë́tuʼ
    ca tu le rinnë́ ládxiʼtuʼ.
  urd-urd: क्यूँकि हमारे तमाम दिन तेरे क़हर में गुज़रे, हमारी उम्र ख़याल की तरह जाती
    रहती है।
  rus-SYN: 'Ибо ты сказал: “Господь - упование мое”; Всевышнего избрал ты прибежищем
    твоим;'
  bqc-SIM: Wá gↄↄ ì gɛ̃kↄ̃u n kpɛ̃nɛ yã́i, wá wɛ̃ni ì midɛ wá wea dóũdoũnau.
  tcz-CHONGTHU: Nalungsat na noi a higjing kahinkhou ahin, kakumkhou jong lungsat
    nan abeiloi jitai.
  mar-mar: तुझ्या क्रोधाखालून आमचे आयुष्य निघून जाते; आमची वर्षे उसाशाप्रमाणे त्वरेने
    संपून जातात.
  isl-isl: Reiði þín er enginn leikur. Er að undra þótt ævin sé erfið og dagarnir
    líði sem andvarp.
  hlt-THB: Kaimih a khawnghi boeih ve nak kawso ak kaiawh khum boeih hy; kumkhqi boeih
    ve ko ang kqangnaak ing dyt sak unyng.
  soq-soq: No wainitano e nuaa kadileide; apana nonaupa itumpaiompa rua e no wanwanimba
    tauwadea os kampasaana.
  qub-qub: Rabyacurcuptiquega nogacuna usharaycämi. Jämayta cacharcuynöllami watäcunapis
    päsacurin.
  bqp-bqp: Ó gↄrↄ dì gɛ̃tɛ n pɛ̃tɛ̃ yãi, ó wɛ̃̀ndii dì láka kũ ndanaao.
  hat-hat: Ou koupe sou lavi nou paske ou ankòlè. Anvan nou bat je nou, lavi nou fini.
  eng-BSB: For all our days decline in Your fury; we finish our years with a sigh.
  eng-WEBPB: For all our days have passed away in your wrath. We bring our years to
    an end as a sigh.
  kbq-kbq: Tagra maka kna kagri krimpa hezampi manita nevuta, tasimu'ma anteankna
    huta ame huta fanane nehune.
  pon-pon: I me at ran akan karoj kin tan weiki omui onion, at par akan rajon kajoi
    pot.
  nhe-BL: Yeca nochi tonali huan nochi xihuitl tijpanoj huejhueyi tlaohuijcayotl,
    tlen ta titechtitlanilía ica mohueyi cualancayo.
  wnc-wnc: Kaanga gata nataayak kaknga tapduu ninda keune yutnanga komu atzipmandaknganggayak.
    Siakan siknga, nindane tapduu zeetgaman wena sikaing. Siwan ninda meya buyak yuke
    waung kaknga sipdukan yana konggak binga.
  bus-bus: Wa gurↄↄ è gɛ̃tɛ n pɛ̃tɛ̃ yãnzi, wa wɛ̃̀ndi è yãa kↄ̃n m̀bnao.
  gub-BL: Erekwahy. A'e rupi eremumaw ure 'ar na'arewahy. Urereko haw upaw pytuhemaw
    ài.
  eng-DRA: 'Because thou, O Lord, art my hope: thou hast made the most High thy refuge.'
