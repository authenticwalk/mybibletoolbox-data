    kakngata tembana bamu banimuwawan yutnim. Unzingge asinggan ninu kayuk yuamangge
    ninda apbakngake musip gwaang natapnim.
  bus-bus: Ǹ tó n gbɛ̃kɛɛ mↄ́wa lán guu e dↄↄ nà, lɛ wàgↄ̃ pↄnnaa kɛɛ kↄ̃n gudakɛnao
    ai wa gurↄ lɛ́n.
  gub-BL: Ku'em mehe eremur ureamutar katu haw urewe temi'u ài nehe, te uhyk putar
    urewe nehe. Nezewe mehe uruzegar putar urereko mehe tuweharupi nehe. Urerurywete
    putar ure'ar nànàn nehe no.
  eng-DRA: 'Because he hoped in me I will deliver him: I will protect him because
    he hath known my name.'
