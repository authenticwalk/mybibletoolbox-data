verse: PSA.090.014
translations:
  mal-C: അവിടത്തെ അചഞ്ചലസ്നേഹത്താൽ ഓരോ പ്രഭാതവും ഞങ്ങൾക്കു തൃപ്തികരമാക്കണമേ, അപ്പോൾ
    എല്ലാ ദിവസവും ഞങ്ങൾക്ക് ആനന്ദഗാനങ്ങൾ ആലപിച്ച് ആഹ്ലാദിക്കാൻ കഴിയും.
  deu-TKW: Sättige uns am Morgen mit deiner Gnade, daß wir jubeln und fröhlich seien
    unser Leben lang!
  lin-lin: Tongo nyonso, tondisaka biso na bolingo na Yo mpe tokoganga na esengo,
    mpe tokosepela mikolo nyonso ya bomoi na biso.
  mmx-mmx: Una suxa amisik nema at leven maxantamak mi labalamu lexen taram, kusu
    manabak pixan la mana sosoro keneng at lorooro axap atnema at na lavatbung menemen.
  eng-LSV: Satisfy us at morning [with] Your kindness, || And we sing and rejoice
    all our days.
  eng-GNV: 'Fill vs with thy mercie in the morning: so shall we reioyce and be glad
    all our dayes.'
  eng-WEBSTER: O satisfy us early with thy mercy; that we may rejoice and be glad
    all our days.
  nhw-BL: Mojmostla ica ijnaloc technextili motlaicnelilis, huan nochi tonemilis timitzhuicatise
    huan tiyolpactose.
  swh-ONEN: Tushibishe asubuhi kwa upendo wako usiokoma, ili tuweze kuimba kwa shangwe
    na kufurahi siku zetu zote.
  bba-bba: A sun wunɛn durom bɑkɑm sɔ̃ɔsio bururu bɑɑtere. Kpɑ sɑ n nuku dobu mɔ sɑ
    n womusu mɔ̀ bɛsɛn wɑ̃ɑrun tɔ̃ru kpuro sɔɔ.
  eng-KJVCPB: O satisfy us early with thy mercy; That we may rejoice and be glad all
    our days.
  luo-luo: Romwa gokinyi gi herani ma ok rem, mondo wawer gi ilo kendo wabed mamor
    ndalowa duto.
  aii-aii: ܡܲܣܒܸܥ ܠܲܢ ܒܨܲܦܪܵܐ ܒܛܲܝܒܘܼܬܘܼܟ݂، ܕܫܲܒܚܲܚ ܘܚܵܕܲܚ ܒܟܠܵܝܗ‌ܝ ܝܵܘܡܵܢܲܢ̈.
  meu-meu: Daba ai emu hebogahisi amo ba ubumai; emai dina iboudiai baia hisi dae
    bona baia moale helaoreana.
  npi-ULB: बिहान हामीलाई तपाईंको करारको विश्‍वस्‍तताले सन्‍तुष्‍ट पार्नुहोस्, ताकि
    हाम्रो जीवनभरि हामी आनन्‍दित र खुसी हुन सकौं।
  yor-yor: Tẹ́ wa lọ́rùn ní òwúrọ̀ nínú ìṣeun ìfẹ́ rẹ, kí àwa kí ó lè kọrin fún ayọ̀
    kí inú wa sì dùn ní gbogbo ọjọ́.
  pes-OPCB: صبحگاهان ما را از محبت خود بهره‌مند گردان تا در تمام عمر خود شادمان باشیم.
  tgl-ULB: Bigyan mo kami sa umaga ng kasiyahan sa iyong katapatan sa tipan para magsaya
    kami at magalak sa lahat ng mga araw namin.
  nop-nop: Du helemahelemaŋ welegedi hinek nibukahile tilaŋ, doktiŋa wendi haniŋ hogohogok
    indigoŋ tuwot welenik kedem tubukilitiluwaak. Wendoktiŋa indi kaipmuŋ hatiyaneem
    tuwot nadifo tiŋa welemomooŋ nadiyaneem.
  cbu-NT: Uru zar taraseekchu anush, chinasheetsish iyaam panangcha. Mangishini tatsitangcha.
    Ashkachush, iysha uru shiyaa mangini kis yasichinipa.
  hui-hui: Ina horo bibahendengi dindini hama poramangi miniha turu halu dungu lowa
    iba gana lalu haabo holoma̱ya í̠na egerebagi bibahendengi í̠naga gubalini haho
    wiaabo holeneme inaha to̱lotagiho helaga bibe.
  mya-mya: ကျွန်​တော်​မျိုး​တို့​သည်​တစ်​သက်​လုံး​သီ​ချင်း​ဆို​လျက် ဝမ်း​မြောက်​နိုင်​ကြ​စေ​ရန်
    နံ​နက်​တိုင်း​ကျွန်​တော်​မျိုး​တို့​အား​ကိုယ်​တော်​၏ ခိုင်​မြဲ​သော​မေတ္တာ​တော်​ကို​ခံ​စား​စေ​တော်​မူ​ပါ။
  bod-N: ཚེ་གང་དགའ་འབོད་བྱེད་ཅིང་སྐྱིད་པའི༌ཕྱིར། །ཁྱེད་ཀྱི་བྱམས་བརྩེས་ཞོགས་པར་ངེད་ཚིམ༌མཛོད།།
  wsk-wsk: Ni turomola pempem ka kua nangara ko munan mu te, nanga sangaruko; se mu
    te ana marak baga se mu, wur ilu se amilmil kisu se laganakko.
  sna-sna: Tigutsei mangwanani norudo rwenyu rusingaperi, kuti tigoimba nomufaro tigofara
    mazuva edu ose.
  spa-BLM: Satisfaznos por la mañana con tu amorosa bondad, para que nos regocijemos
    y nos alegremos todos los días.
  cac-cac: Ac' tzalajb'oc co c'ool d'a junjun q'uin̈ib'alil yuj a vach'c'olal, yic
    tzon̈ b'itan d'a tzalajc'olal yacb'an pitzan on̈to.
  swh-ULB: Ututosheleze sisi wakati wa asubuhi kwa uaminifu wa agano lako ili kwamba
    tuweze kufurahi na kushangilia siku zote za maisha yetu.
  bel-bel: «За тое, што ён палюбіў Мяне, уратую яго; абараню яго, бо ён спазнаў імя
    Маё.
  wed-wed: Ubaubanai marana patapatai am nuavaina maemaena ma verelai, da ana morelanai
    ana logoiai ma ai au mara anatapuna ana vinuaiai.
  deu-ELBBK: Sättige uns früh mit deiner Güte, so werden wir jubeln und uns freuen
    in allen unseren Tagen.
  mbb-OT: Kada meselem ipetuusi nu kenami is kebmahala nu kenami su para mekekanta
    key te kedlipey, ne ebmelipayen key te tivuuk he untung dey.
  mal-2015: കാലത്തു തന്നേ ഞങ്ങളെ നിന്റെ ദയകൊണ്ടു തൃപ്തരാക്കേണമേ; എന്നാൽ ഞങ്ങളുടെ ആയുഷ്കാലമൊക്കെയും
    ഞങ്ങൾ ഘോഷിച്ചാനന്ദിക്കും.
  gup-gup: Kanmarnedjaremen munguyh munguyh dja kankongibu yiman kankukbarlkemen bu
    kukabelbubuyika kayimerran munguyh. Wanjh kuhni bu ngundimarnenjilngmak dja ngundimarnewayini
    munguyh munguyh kore ngarridarrkiddi.
  ctu-CTI: Laꞌ jastiyicon lojon a wutslel ti jujumpꞌej sʌcꞌan. Cheꞌ jini mux lojon
    c chaꞌlen cꞌay. Cꞌajacña lojon coj ti beleꞌ qꞌuin cꞌʌlʌ mi lojon c ñoxꞌan.
  rmc-rmc: Pherar amen tosara tire verne kamibnaha, hoj te radisaľuvas a te thovas
    baripen sako džives.
  nlg-nlg: Ko kutighai nia nimua dolo tughu roropo ge kai linge togotogo ta na lei
    bongi ni volamami.
  pes-OPV: صبحگاهان ما را از رحمت خود سیر کن تاتمامی عمر خود ترنم و شادی نماییم.
  ron-1924: Сатурэ-не ын фиекаре диминяцэ де бунэтатя Та ши тоатэ вяца ноастрэ не
    вом букура ши не вом весели!
  aui-aui: Yam nuwamonikama didibara patepatena kibonuvimii, da yama make yawana kamone
    nuwamiimiiseye kanatawora.
  ben-OBCV: সকালে তোমার অবিচল প্রেম দিয়ে আমাদের তৃপ্ত করো, যেন আমরা আনন্দের গান করতে
    পারি আর জীবনের সব দিন খুশি হতে পারি।
  som-som: Aroorta naxariistaada naga dhergi, Si aannu u rayrayno oo aannu u faraxsanaano
    maalmaha cimrigayaga oo dhan.
  lat-VUC: Quoniam in me speravit, liberabo eum; protegam eum, quoniam cognovit nomen
    meum.
  eng-ASVBT: Oh satisfy us in the morning with thy lovingkindness, That we may rejoice
    and be glad all our days.
  mna-mna: Zoŋ isombe ise na, zeebe yam pa kampeŋana ku. Naso leleyam ndabok. Swe
    mbulu ku ta toto sua ku mbukŋana mi urur lelem pa wal ku. Naso ambombo mboe raama
    menmeen yam ikot aigule ta boozomen.
  ita-1885: Saziaci ogni mattina della tua benignità; Acciocchè giubiliamo, e ci rallegriamo
    tutti i dì nostri.
  eng-LXXUP: 'For he has hoped in me, and I will deliver him: I will protect him,
    because he has known my name.'
  eng-ULB: Satisfy us in the morning with your covenant faithfulness so that we may
    rejoice and be glad all our days.
  spa-VBL: Muéstranos cada mañana tu gran amor para que seamos felices, llena de alegría
    nuestras vidas.
  fra-_FOB: Dès le matin, rassasie-nous de ta bonté, afin que nous nous réjouissions
    et que nous soyons joyeux tout le long de nos jours.
  mal-mal: കാലത്ത് തന്നെ ഞങ്ങളെ അവിടുത്തെ ദയകൊണ്ട് തൃപ്തരാക്കണമേ; എന്നാൽ ഞങ്ങളുടെ
    ആയുഷ്കാലമെല്ലാം ഞങ്ങൾ ഘോഷിച്ചാനന്ദിക്കും.
  urd-GVR: Subah ko hameṅ apnī shafqat se ser kar! Tab ham zindagī-bhar bāġh bāġh
    hoṅge aur ḳhushī manāeṅge.
  suz-BL: सुनी आंइ कली इन गेना हना यो दाक्‍तीकेमी ग्‍येरपाइक्‍की। मिनु गो ब्रोंइका
    सम्‍म ग्‍येरशा कुम्‍सो पा बाक्‍ने चाप्‍कल।
  eng-NOY: Satisfy us speedily with thy mercy, That we may rejoice and be glad all
    our days!
  ita-1927: Saziaci al mattino della tua benignità, e noi giubileremo, ci rallegreremo
    tutti i dì nostri.
  ckb-ckb: سەر لە بەیانی لە خۆشەویستییە نەگۆڕەکەت تێرمان بکە، تاکو هەموو ڕۆژانی ژیانمان
    هەلهەلە لێبدەین و دڵشاد ببین.
  eng-BBE: In the morning give us your mercy in full measure; so that we may have
    joy and delight all our days.
  xsi-xsi: Noko ne tini-mwasa ikeno mine ku imo nâ. Maka iloma tu noko ma kuo ne tini-mwasa
    ŋinde imâ ŋalae pa maka ikura mboyo mboyo. Ambo noko ma kuveta mine, ande maka
    ma kandeka wa kawâŋgi wa, ikura zo rârâni maka ma kamo viama.
  kan-OKCV: ಬೆಳಿಗ್ಗೆ ನಿಮ್ಮ ಒಡಂಬಡಿಕೆಯ ಪ್ರೀತಿಯಿಂದ ನಮ್ಮನ್ನು ತೃಪ್ತಿಪಡಿಸಿರಿ. ಆಗ ನಮ್ಮ ದಿನಗಳೆಲ್ಲಾ
    ಉತ್ಸಾಹ ಧ್ವನಿಗೈದು ನಿಮ್ಮಲ್ಲಿ ಸಂತೋಷಪಡುವೆವು.
  tam-2017: நாங்கள் எங்களுடைய வாழ்நாட்களெல்லாம் சந்தோஷித்து மகிழும்படி, காலையிலே எங்களை
    உமது கிருபையால் திருப்தியாக்கும்.
  spa-RV-1909: 'Sácianos presto de tu misericordia: y cantaremos y nos alegraremos
    todos nuestros días.'
  ron-BTF: Satură-ne la revărsatul zorilor cu mila ta, ca să ne bucurăm și să ne veselim
    toate zilele noastre.
  eng-WEBP: Satisfy us in the morning with your loving kindness, that we may rejoice
    and be glad all our days.
  eng-FBV: Show us every morning your trustworthy love so we may be happy, full of
    joy throughout our lives.
  nld-1939: Verzadig ons met uw genade, als we nog jong zijn, Opdat we heel ons leven
    mogen jubelen en juichen.
  nch-BL: Mojmosta ica ijnaloc technextili motaicnelilis, huan nochi tonemilis timitzhuicatise
    huan tiyolpactose.
  vie-1934: Oâi! xin Chúa cho chúng tôi buổi sáng được thỏa dạ về sự nhân từ Chúa,
    Thì trọn đời chúng tôi sẽ hát mừng vui vẻ.
  cha-cha: 'O nafannajong jam taftaf ni y minaasemo: ya insiña manmagof yan infansenmagof
    todo gui jaaninmame.'
  hin-CV: प्रातःकाल में ही हमें अपने करुणा-प्रेम से संतुष्ट कर दीजिए, कि हम आजीवन
    उल्‍लसित एवं हर्षित रहें.
  eng-OURB: Satisfy us in the morning with your chesed ·loving-kindness·, that we
    may rejoice and be glad all our days.
  spa-BES: Por la mañana, concédenos tu misericordia en toda su extensión; para que
    podamos tener gozo y deleite todos nuestros días.
  tdx-tdx: Eneño an-kafatraram-pikokoa’o te maraindray zahay, hirebeha’ay naho hifalea’ay
    amo hene andro’aio.
  tha-KJV: โอ ขอทรงให้ข้าพระองค์ทั้งหลายอิ่มในเวลาเช้าด้วยความเมตตาของพระองค์ เพื่อข้าพระองค์ทั้งหลายจะได้เปรมปรี​ดิ​์และยินดีตลอดวันเวลาของข้าพระองค์
  por-BR-2018: Farta-nos de manhã com tua bondade; e nos alegraremos e seremos cheios
    de alegria por todos os nossos dias.
  deu-ELO: Sättige uns früh mit deiner Güte, so werden wir jubeln und uns freuen in
    allen unseren Tagen.
  eng-WYC-2018: We were [ful] filled early with thy mercy; we made full out joy, and
    we delighted in all our days. (Fulfill us or Fill us full each morning with thy
    love; so that we can rejoice, and be glad, in all our days.)
  epo-epo: Satigu nin matene per Via boneco; Kaj ni kantos kaj ĝojos en la daŭro de
    nia tuta vivo.
  gfk-gfk: Hanunuhuan mehet ra malaan ma no num harmarsai nong pa na pataam waing
    mehet naga inge na gungunuama ma mehet naga laro ta ira numehet bung na nilon
    bakut.
  uig-PIN: Bizni ǝtigǝndǝ ɵzgǝrmǝs muⱨǝbbiting bilǝn ⱪandurƣaysǝn; Undaⱪta barliⱪ
    künlirimizdǝ küylǝrni yangritip xadlinimiz.
  beo-beo: Eso huluane hahabe Dia da nini Dia mae fisili asigidafa hou amoga ianoma,
    amasea ninia da esaleawane Dima nodone gesami hahawane hea:lumu.
  tpi-OTNT: Yu save laikim mipela oltaim, na dispela i ken pulapim mipela long olgeta
    moningtaim. Olsem na long olgeta taim mipela i stap laip mipela i ken amamas na
    belgut.
  hau-SA: Ka ƙosar da mu da safe da ƙaunarka marar ƙarewa, don mu rera don yabo, mu
    kuma yi murna dukan kwanakinmu.
  udu-udu: Kap̱i amana dum bam ki mon’thamo/ ki mo/en pini jin ṯelu sho’k mo ki aman
    mina bwa ’kuny mo dhali ’bor bwa mo ka teem bam ’baar mo.
  uig-LAT: Bizni etigende özgermes muhebbiting bilen qandurghaysen; Undaqta barliq
    künlirimizde küylerni yangritip shadlinimiz.
  nde-nde: Sisuthise ekuseni ngothando lwakho olungaphuthiyo, ukuze sihlabelele ngentokozo
    sijabule zonke insuku zethu.
  ton-ton: Ke ke fakamākona vave ʻakimautolu ʻaki hoʻo ʻaloʻofa; koeʻuhi ke mau fiefia
    mo nekeneka ʻi homau ʻaho fulipē.
  ces-1613: Nasyť nás hned v jitře svým milosrdenstvím, tak abychom prozpěvovati,
    a veseliti se mohli po všecky dny naše.
  eng-WMB: Satisfy us in the morning with your loving kindness, that we may rejoice
    and be glad all our days.
  tam-TCV: காலையிலே எங்களை உமது உடன்படிக்கையின் அன்பினால் திருப்தியாக்கும்; அப்பொழுது
    நாங்கள் இன்பமாய்ப் பாடி, எங்கள் வாழ்நாளெல்லாம் மகிழ்ச்சியாய் இருப்போம்.
  ceb-ULB: Sa kabuntagon tagbawa kami sa imong pagkamatinud-anon sa kasabotan aron
    nga magmaya kami ug magmalipayon sa tanang namong mga adlaw.
  pol-UBG: Nasyć nas z rana twoim miłosierdziem, abyśmy mogli się cieszyć i radować
    przez wszystkie nasze dni.
  agr-agr: Kashikmasa nagkamsam amina anenkagmea nunú sukagtusta, dutikagtuawaminig
    ashí tsawantai, shiig aneasa tuké kantamtinaitji.
  kyc-kyc: Yangama peparaena embena mona reto karalu karenge renge dokome pakapyakape.
    Dokopa kenane pyao raeme kumuo karalu kararama ingilyamo.
  urd-GVU: صبح کو ہمیں اپنی شفقت سے سیر کر! تب ہم زندگی بھر باغ باغ ہوں گے اور خوشی
    منائیں گے۔
  eng-OEBCW: Grant us your love to the full in the morning, that all our days we may
    shout for joy.
  deu-1912: Fülle uns früh mit deiner Gnade, so wollen wir rühmen und fröhlich sein
    unser Leben lang.
  kan-2017: ಮುಂಜಾನೆಯಲ್ಲಿ ನಿನ್ನ ಕೃಪೆಯಿಂದ ನಮ್ಮನ್ನು ಸಂತೃಪ್ತಿಪಡಿಸು; ಆಗ ಜೀವಮಾನದಲ್ಲೆಲ್ಲಾ
    ಉಲ್ಲಾಸಿಸಿ ಹರ್ಷಿಸುವೆವು.
  yap-yap: Mu suguymad ni yu kadbul ko t’ufeg rom ni dabimus, nge yag ni ug tanggad
    ma gamad be par nib felan’mad u n’umngin nap’an e yafos romad.
  hlt-MCSB: Na sitlohnah te mincang takuem kaimih nan kum sak dongah, kamamih kah
    a tue khohnin boeih ham khaw, kohoe la ka tamhoe uh van ni.
  mdy-ETH: ኑኡኮ ናንጎ ዎዶይዳ ቢያ ኑ ዎዛዻንዳጉዲ ኔኤኮ ሚጪንቲፆ ጉቴና ጉቴና ዺቢሺ ዻዌ።
  twi-ASANTE: Ma wʼadɔeɛ a ɛnsa da no mmee yɛn adekyeɛ mu, na yɛde anigyeɛ ato dwom
    adi ahurisie yɛn nna nyinaa mu.
  eng-WEBU: Satisfy us in the morning with your loving kindness, that we may rejoice
    and be glad all our days.
  acu-NT: Ame anengkratairum kashik ii nintin piaku ati tusam wakeruku ata. Turakmin
    iisha tuke warasar kantamatatji.
  spa-PDDPT: En la mañana sácianos de tu misericordia, Y cantaremos y nos alegraremos
    todos nuestros días.
