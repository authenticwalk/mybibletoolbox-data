    wanta.
  qub-qub: Llaquicur goyashä watamanno cushisha goyänäpäpis cawaycachimay.
  bqp-bqp: Ǹ ó pↄ kɛ nna ↄ kũ n tↄ̃̀wá gↄrↄ lɛ́n, wari kũ o kɛ̀ wɛ̃̀ lɛ́n.
  hat-hat: Koulye a fè kè nou kontan pou menm kantite jou ou te ban nou lapenn, pou
    menm kantite lanne nou pase nan mizè.
  eng-BSB: Make us glad for as many days as You have afflicted us, for as many years
    as we have seen evil.
  eng-WEBPB: Make us glad for as many days as you have afflicted us, for as many years
    as we have seen evil.
  kbq-kbq: Tazeri havizama hunka e'nana avamente, ete tazeri muse huo. Hazenkefima
    manitama e'nona kafumofo avamente tazeri muse huo.
  pon-pon: Kom kotin kaperen kit da murin at kalokoloker, o murin at kamekam warai.
  nhe-BL: Toteco, xitechmaca paquilistli queja ipatlaca nopa tlaohuijcayotl tlen tijpanoque.
    Huan xitechcahuili ma tiitztoca ica yejyectzi para miyac xihuitl, queja imiyaca
    nopa xihuitl quema tijpanoque tlamantli tlen fiero.
  wnc-wnc: Tupa gata tapdukbamu meya ninde atnimukuyak. Unzingge gata apmanu apbakngananga
    aknga nimuyo. Unzing nakanu kwaapzangu wai yukumangge tangge.
  bus-bus: Ǹ wa pↄↄ kɛ nna ↄↄ kɛ̀ ń tↄ̃̀wa gurↄ lɛ́n, nawɛ̃a kɛ̀ wá kɛ̀ wɛ̃̀ lɛ́n.
  gub-BL: Amo 'ar mehe uremuzemumikahy kar pe ne. A'e 'ar mehe urupuraraw ma'erahy
    tetea'u. Nezewegatete uremurywete kar tuwe pe ko 'ar rehe nehe kury.
  eng-DRA: 'He shall cry to me, and I will hear him: I am with him in tribulation,
    I will deliver him, and I will glorify him.'
