verse: PSA.090.015
translations:
  mal-C: അവിടന്ന് ഞങ്ങളെ ദുരിതമനുഭവിക്കാൻ അനുവദിച്ച നാളുകൾക്കും ഞങ്ങൾ കഷ്ടമനുഭവിച്ച
    വർഷങ്ങൾക്കും അനുസൃതമായി ഞങ്ങളെ ആനന്ദിപ്പിക്കണമേ.
  deu-TKW: Erfreue uns so viele Tage als du uns gebeugt, so viele Jahre als wir Unglück
    erlebt haben.
  lin-lin: Zongisela biso na mikolo ya esengo, mikolo oyo onyokolaki biso ; zongisela
    biso na mibu ya esengo, mibu oyo tomonaki pasi.
  mmx-mmx: Una raba nema mi lomomo silok ngan bok pam mo lanbulu silok uga raba nema
    min ap mo levenmaares magak lok keneng at laxanmumuat solo.
  eng-LSV: Cause us to rejoice according to the days || Wherein You have afflicted
    us, || The years we have seen evil.
  eng-GNV: Comfort vs according to the dayes that thou hast afflicted vs, and according
    to the yeeres that we haue seene euill.
  eng-WEBSTER: Make us glad according to the days in which thou hast afflicted us,
    and the years in which we have seen evil.
  nhw-BL: Toteco, techmaca paquilistli quen ipatlaca nopa tlaohuijcayotl catli tijpanoque.
    Huan techcahuili ma tiitztoca ica yejyectzi para miyac xihuitl, quen imiyaca nopa
    xihuitl quema tijpanoque tlamantli catli fiero.
  swh-ONEN: Utufurahishe kulingana na siku ulizotuadhibu, kulingana na miaka tuliyotaabika.
  bba-bba: A sun nuku dobu wɛ̃ɛyɔ nɡe mɛ̀n nɔɔ ɑ sun sɛɛyɑsiɑ. Kpɑ ɑ bɛsɛn nuku sɑnkirɑ
    ten wɔ̃su ɡɔsiɑ nuku dobun wɔ̃su.
  eng-KJVCPB: Make us glad according to the days wherein thou hast afflicted us, And
    the years wherein we have seen evil.
  luo-luo: Mi wabed mamor amingʼa mana kaka isemiyo waneno malit, marom gi higni ma
    wasenene chandruok.
  aii-aii: ܡܲܚܕܝܼ ܠܲܢ ܐܲܝܟ݂ ܝܵܘܡܵܢܹ̈ܐ ܕܩܵܡ ܡܲܠܝܸܨܸܬ ܠܲܢ، ܐܲܝܟ݂ ܫܸܢܹ̈ܐ ܕܚܙܹܐ ܠܲܢ ܒܝܼܫܬܵ‌ܐ.
  meu-meu: Ba hamoalemai dinadia na o hahisimaiva dinadia ida ba haheḡereḡeredia,
    bona dika a mamiava laḡanidia ida danu bae heḡereḡere.
  npi-ULB: हामीलाई विपत्तिमा पार्नुभएका दिनहरू र हामीले कष्‍ट भोगेका वर्षहरू जति थिए
    त्यति नै हामीलाई खुसी पार्नुहोस् ।
  yor-yor: Mú inú wa dùn bí ọjọ́ tí ìwọ ti pọ́n wa lójú, fún ọjọ́ púpọ̀ tí àwa ti
    rí wàhálà.
  pes-OPCB: به اندازهٔ سالهایی که ما را ذلیل و خوار ساخته‌ای، ما را شاد و سرافراز
    گردان.
  tgl-ULB: Hayaan mo kaming magalak katumbas ng mga araw nang sinaktan mo kami at
    sa mga taon na nakaranas kami ng suliranin.
  nop-nop: Timentimeŋ malabumuŋ nimguŋ. Iŋgoŋ kobuk adi koom malabumuŋ nimtabuguŋ
    wendok kibikoŋ nihitubu-lodaune indibo nadifo tinim. Gulet fee hinek hogoli hatigumun,
    doktiŋa gulet hogohi u dibek hatigumun wendok tuwot hinek nadifo tubuminta-nimbeŋ.
  cbu-NT: Apaa, ¿wanip masach na kiyung kachiykuni taakaniya? Itaru, Apaa, shiy ashpirittam
    masachee tatsamooru kis taamaam iyaam wayangcha.
  hui-hui: Í̠na mali dewani ina genda yu dindihaore warapeho helarigonigo ai áyu ina
    lone mo turuho helabe. Ina genda yu hemane mali piyago daga lowa mali o biagoni
    taheni turuho hama poloma̱ya ina mo turu habe.
  mya-mya: ဒုက္ခ​ရောက်​စဉ်​အ​ခါ​က​ကိုယ်​တော်​သည် ကျွန်​တော်​မျိုး​တို့​အား​ခံ​စေ​သော​စိတ်​ဆင်း​ရဲ​မှု
    ပ​မာ​ဏ​အ​တိုင်း ယ​ခု​အ​ခါ​၌​ကျွန်​တော်​မျိုး​တို့​အား​ဝမ်း​မြောက် ရွှင်​လန်း​မှု​ကို​ခံ​စား​စေ​တော်​မူ​ပါ။
  bod-N: ངེད་རྣམས་སྡུག་ལ་སྦྱར་བའི་ཉིན་གྲངས༌དང༌། །དཀའ་ལས་མྱངས་པར་མཛད་པའི་ལོ་ཟླ༌བཞིན།
    །ཁྱེད་ཀྱིས་ངེད་ཅག་དགའ་མགུ་ཡི་རངས༌མཛོད།།
  wsk-wsk: Ana tom suen biya ikup nangaru lagerem, uwutatala aitak amilmil nangaruko;
    ana yia suen biya baga maguwu lagaman, uwutatala aitak mu amilmil karogo baga
    se laganakko.
  sna-sna: Tifadzei zvinoenzana namazuva amakatitambudza, samakore mazhinji atakaona
    nhamo.
  spa-BLM: Alégranos por tantos días como nos has afligido, durante tantos años como
    hemos visto el mal.
  cac-cac: Sco nib'ej tzijtum ab'ilal co tzalajc'olal tzac'a', icha val sb'isul yab'ilal
    co yaelal.
  swh-ULB: Utufurahishe kwa uwiano sawa na zile siku ulizo tutesa na kwa ile miaka
    tuliyopitia taabu.
  bel-bel: 'Пакліча Мяне і пачую яго: зь ім Я ў жалобе, вызвалю яго, і праслаўлю яго;'
  wed-wed: Madeḡa biaḡa u kovoḡiai, nuaiai ma verelai da madeḡana biaḡa a vinuapoapoe
    ina kovoḡi.
  deu-ELBBK: Erfreue uns nach den Tagen, da du uns gebeugt hast, nach den Jahren,
    da wir Übles gesehen!
  mbb-OT: Beǥayi key kenikew te kelipey he iring keluǥayad te menge tuig te kedsiluti
    nu wey kebpeentusa nu kenami.
  mal-2015: നീ ഞങ്ങളെ ക്ലേശിപ്പിച്ച ദിവസങ്ങൾക്കും ഞങ്ങൾ അനർത്ഥം അനുഭവിച്ച സംവത്സരങ്ങൾക്കും
    തക്കവണ്ണം ഞങ്ങളെ സന്തോഷിപ്പിക്കേണമേ.
  gup-gup: Dja wanjh kanwo kunnjilngmak ngadberre ba kabularrbuyindan manbu kunnjilngwarre
    bu kunkuyeng ngarrihkarrmi kerrngehkenh. Dja kannjilngmarnbun kunkuyeng yiman
    bu ngad kunkuyengni ngarrinani djal kunwarrekenh.
  ctu-CTI: Aqꞌueñon lojon i tijicñʌyel lojon c pusicꞌal cheꞌ bajcheꞌ cꞌamel ti a wʌqꞌueyon
    lojon c wocol. Cheꞌ bajcheꞌ cꞌamel ti lojon cubi jini bʌbʌqꞌuen bʌ.
  rmc-rmc: De amen ajci dživesa radišagos, keci sas pharipen; ajci berša, keci cerpinďam.
  nlg-nlg: Ko neghai mai ge kai ghoi togotogo ghua murina te kaleghai na dikalio tana
    lei niulu.
  pes-OPV: ما راشادمان گردان به عوض ایامی که ما را مبتلاساختی و سالهایی که بدی را
    دیده‌ایم.
  ron-1924: Ынвеселеште-не тот атытя зиле кыте не-ай смерит, тот атыця ань кыць ам
    вэзут ненорочиря!
  aui-aui: Bodu peyaridi nuwapoya kuveremii kiiravine, na kata raghani gurina nuwamiise
    kuveremii! Yama kabikwarakwara kabitavetaveyana, bi bodu miisedi kuveremii!
  ben-OBCV: যতদিন তুমি আমাদের পীড়িত করেছিলে যত বছর আমরা বিপদ দেখেছি, তেমনই আমাদের
    আনন্দিত করো।
  som-som: Nooga farxi intii ay ahaayeen maalmihii aad na dhibtay, Iyo sannadihii
    aan sharka aragnay in le'eg.
  lat-VUC: 'Clamabit ad me, et ego exaudiam eum; cum ipso sum in tribulatione: eripiam
    eum, et glorificabo eum.'
  eng-ASVBT: Make us glad according to the days wherein thou hast afflicted us, And
    the years wherein we have seen evil.
  mna-mna: Muŋgu nu urur pataŋana bibip ise tiam. Mi buri na, amsuŋu be potor leleyam,
    mi kam ma leleyam ambai. Naso pokot ndaama ndaama tau ambot ŋoobo na.
  ita-1885: Rallegraci, al par de' giorni che tu ci hai affliti; Degli anni che abbiamo
    sentito il male.
  eng-LXXUP: 'He shall call upon me, and I will hearken to him: I am with him in affliction;
    And I will deliver him, and glorify him.'
  eng-ULB: Make us glad in proportion to the days you afflicted us and to the years
    we have experienced trouble.
  spa-VBL: ¡Haznos alegrar por la cantidad de días que estuvimos tristes, por todos
    los años que sufrimos!
  fra-_FOB: Réjouis-nous au prix des jours où tu nous as affligés et des années où
    nous avons vu des maux.
  mal-mal: അവിടുന്ന് ഞങ്ങളെ ക്ലേശിപ്പിച്ച ദിവസങ്ങൾക്കും ഞങ്ങൾ അനർത്ഥം അനുഭവിച്ച സംവത്സരങ്ങൾക്കും
    തക്കവണ്ണം ഞങ്ങളെ സന്തോഷിപ്പിക്കണമേ.
  urd-GVR: Hameṅ utne hī din ḳhushī dilā jitne tū ne hameṅ past kiyā hai, utne hī
    sāl jitne hameṅ dukh sahnā paṛā hai.
  suz-BL: गे गिश नाक्‍त सम्‍म आंइ कली श्‍येत गेनी? मिश नाक्‍त सम्‍म आंइ कली ग्‍येरपाइक्‍की।
    गो शुश बर्स श्‍येत जाइतक।
  eng-NOY: Make us glad according to the time in which thou hast afflicted us; According
    to the years in which we have seen adversity!
  ita-1927: Rallegraci in proporzione de’ giorni che ci hai afflitti, e degli anni
    che abbiam sentito il male.
  ckb-ckb: دڵشادمان بکە ئەوەندەی بۆ ئەو ڕۆژانەی تووشی ناخۆشیت کردین، ئەو ساڵانەی کە
    خراپەمان بینی.
  eng-BBE: Make us glad in reward for the days of our sorrow, and for the years in
    which we have seen evil.
  xsi-xsi: Muŋgani, ande noko malia kulua maka, kala kamo sakamao ikura mbwera rârâ
    lee imâ ipâŋga lâ zo ŋine. Taitu kala ŋine maka kano pano tu kuveta maka kandeka
    nâ ikura mbwera rârâ, kambwaŋenzi irerege kuku mbwera sakamao ŋinde kambwaŋenzi.
  kan-OKCV: ನೀವು ನಮ್ಮನ್ನು ಬಾಧಿಸಿದಷ್ಟು ಕಾಲ ಹರ್ಷಗೊಳಿಸಿರಿ. ನಾವು ತೊಂದರೆಯನ್ನು ನೋಡಿದಷ್ಟು
    ವರ್ಷಗಳು ನಮ್ಮನ್ನು ಸಂತೋಷಪಡಿಸಿರಿ.
  tam-2017: தேவனே நீர் எங்களை சிறுமைப்படுத்திய நாட்களுக்கும், நாங்கள் துன்பத்தைக்
    கண்ட வருடங்களுக்கும் இணையாக எங்களை மகிழ்ச்சியாக்கும்.
  spa-RV-1909: Alégranos conforme á los días que nos afligiste, y los años que vimos
    mal.
  ron-BTF: Veselește-ne tot atât câte zile ne-ai chinuit și câți ani am văzut răul.
  eng-WEBP: Make us glad for as many days as you have afflicted us, for as many years
    as we have seen evil.
  eng-FBV: Make us glad for as many days as you made us sad, for all the years we
    suffered!
  nld-1939: Geef ons vreugde, even lang als Gij ons hebt gekastijd; Evenveel jaren
    als wij ellende doorstonden.
  nch-BL: Toteco, techmaca paquilisti quej ipataca nopa taohuijcayot cati tijpanoque.
    Huan techcahuili ma tiitztoca ica cuajcualtzi para miyac xihuit, quej imiyaca
    nopa xihuit quema tijpanoque tamanti cati fiero.
  vie-1934: Xin Chúa làm cho chúng tôi được vui mừng tùy theo các ngày Chúa làm cho
    chúng tôi bị hoạn nạn, Và tùy theo những năm mà chúng tôi đã thấy sự tai họa.
  cha-cha: 'Nafanmagof jam, segun na jaane anae unnafanpinite jam, yan y sacan anae
    inlie y taelaye:'
  hin-CV: हमारे उतने ही दिनों को आनंद से तृप्‍त कर दीजिए, जितने दिन आपने हमें ताड़ना
    दी थी, उतने ही दिन, जितने वर्ष हमने दुर्दशा में व्यतीत किए हैं.
  eng-OURB: Make us glad for as many days as you have afflicted us, for as many years
    as we have seen evil.
  spa-BES: Haznos felices en recompensa por los días de nuestra tristeza y por los
    años en que hemos visto el mal.
  tdx-tdx: Ampifaleo mira amo andro nampisotria’o anaio, naho amo taoñe nahaisaha’ay
    haratiañeo.
  tha-KJV: ขอทรงให้ข้าพระองค์ทั้งหลายยินดี​ให้​มากวันเท่ากั​บท​ี่​พระองค์​ได้​ทรงให้ข้าพระองค์​ทุกข์​ยากนั้น
    และให้มากปี​เท่​ากั​บท​ี่ข้าพระองค์​ได้​ประสบการร้าย
  por-BR-2018: Alegra-nos conforme os dias em que tu nos afligiste, os anos em que
    vimos o mal.
  deu-ELO: Erfreue uns nach den Tagen, da du uns gebeugt hast, nach den Jahren, da
    wir Übles gesehen!
  eng-WYC-2018: We were glad for the days in which thou madest us meek; for the years
    in which we saw evils. (Make us glad now in recompense for the days in which thou
    hast humbled us; yea, for the years in which we endured evils.)
  epo-epo: Ĝojigu nin tiel longe, kiel Vi nin premis, Tiom da jaroj, kiom ni vidis
    mizeron.
  gfk-gfk: Haguama mehet ta ira bung haruat ma ing u ga hangungut mehet ine, ma haruat
    mah ma ira tinahon mehet ga nes ira tinirih ine.
  uig-PIN: Sǝn bizni japaƣa qɵmgǝn künlǝrgǝ asasǝn, Külpǝtni kɵrgǝn yillirimizƣa asasǝn
    yǝnǝ hursǝn ⱪilƣin!
  beo-beo: Di da ode bagohame amoga da:i diosu fawane ninima ianusu. Be waha Di da
    ninima hahawane hou bagade ima.
  tpi-OTNT: Pastaim yu givim hevi long mipela. Tasol nau yu ken mekim mipela i amamas
    bilong inapim ol dispela taim mipela i karim hevi. Planti yia mipela i stap nogut,
    olsem na nau yu ken givim amamas long mipela inap olsem olgeta yia nogut.
  hau-SA: Faranta mana zuciya kamar yawan kwanakin da muka sha azaba, kamar yawan
    shekarun da muka ga wahala.
  udu-udu: Dhuyi aman mmo’kuny bwa mo me’da tee ka ris mo me’da cim gunn kun dorkina
    /e aman mo dhali me’d yil ka ris me’d jin p̱arkina aman tonthus e mo.
  uig-LAT: Sen bizni japagha chömgen künlerge asasen, Külpetni körgen yillirimizgha
    asasen yene xursen qilghin!
  nde-nde: Senze sijabule okwensuku ezilingana ukusihlupha kwakho, okwensuku ezilingana
    lalezo esesabona ngazo ukudubeka.
  ton-ton: Ke ke fakafiefiaʻi ʻakimautolu ʻo fakatatau ki he ngaahi ʻaho ne ke fakamamahiʻi
    ai ʻakimautolu, pea mo e ngaahi taʻu kuo mau mamata ai ki he kovi.
  ces-1613: Obveseliž nás podlé dnů, v nichž jsi nás ssužoval, a let, v nichž jsme
    okoušeli zlého.
  eng-WMB: Make us glad for as many days as you have afflicted us, for as many years
    as we have seen evil.
  tam-TCV: நீர் எங்களைத் துன்புறுத்திய நாட்களுக்கும், நாங்கள் துன்பங்களைக் கண்ட வருடங்களுக்கும்
    ஈடாக எங்களை மகிழச் செய்யும்.
  ceb-ULB: Lipaya kami sumala sa mga adlaw nga imo kaming gisakit ug sa mga tuig nga
    nakasinati kami ug kalisdanan.
  pol-UBG: Spraw nam radość według dni, w których nas trapiłeś; według lat, w których
    zaznaliśmy zła.
  agr-agr: Kuashat mijanai waitujakuitag imatiksamek shiig aneasa pujut sukagtusta.
  kyc-kyc: Namwana ee kana randa nyepala monarena londeta ingyuo kendao karalu kareyama
    kande dokona suu pyao rae maingi renge doko dopale manda manjo jepe.
  urd-GVU: ہمیں اُتنے ہی دن خوشی دلا جتنے تُو نے ہمیں پست کیا ہے، اُتنے ہی سال جتنے
    ہمیں دُکھ سہنا پڑا ہے۔
  eng-OEBCW: Make us glad for the days you have humbled us, for the evil years we
    have seen.
  deu-1912: Erfreue uns nun wieder, nachdem du uns so lange plagest, nachdem wir so
    lange Unglück leiden.
  kan-2017: ನೀನು ನಮ್ಮನ್ನು ಕುಗ್ಗಿಸಿದ ದಿನಗಳಿಗೂ, ನಾವು ಕೇಡನ್ನು ಅನುಭವಿಸಿದ ವರ್ಷಗಳಿಗೂ ತಕ್ಕಂತೆ
    ನಮ್ಮನ್ನು ಸಂತೋಷಪಡಿಸು.
  yap-yap: Mpi’ ngomad e chiney e felfelan’ ni bod gelngin e kireban’ ni mpi’ ngomad
    u lan urngin e pi duw ni kug gafgowgad riy.
  hlt-MCSB: Yoethae ka puei uh kum kah kaimih nan phaep tue neh, a tluk la kaimih
    ko han hoe sak lah.
  mdy-ETH: ሜታሢ ኔ ኑና ዻዌ ሌዖጉዴያ ፑርቶ ባኮዋ ኑ ዛጌ ሌዖጉዴያ ኑና ዎዛሴ።
  twi-ASANTE: Ma yɛn ani nnye nna bebree sɛ nna dodoɔ a wode yɛn kɔɔ amanehunu mu
    no, sɛ mfirinhyia dodoɔ a yɛhunuu ateeteeɛ no.
  eng-WEBU: Make us glad for as many days as you have afflicted us, for as many years
    as we have seen evil.
  acu-NT: Iikia untsuri musach wait wajayaji nuna nangkamasmek untsuri musach warastaram
    tusam sukartusta.
  spa-PDDPT: Alégranos según los días que nos afligiste, Y los años en los cuales
    vimos el mal.
