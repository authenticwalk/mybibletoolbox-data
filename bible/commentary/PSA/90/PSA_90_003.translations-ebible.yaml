verse: PSA.090.003
translations:
  mal-C: “മർത്യരേ, പൊടിയിലേക്ക് മടങ്ങുക,” എന്നു കൽപ്പിച്ചുകൊണ്ട്, അങ്ങ് മനുഷ്യരെ പൊടിയിലേക്ക്
    തിരികെ അയയ്ക്കുന്നു.
  deu-TKW: 'Du lässest den Menschen zum Staube zurückkehren und sprichst: “Kehrt zurück,
    ihr Menschenkinder!”'
  lin-lin: 'Ozongisaka moto na putulu, pamba te oloba : « Bino bato, bozonga na putulu ! »'
  mmx-mmx: U tong i ri luvuttadi axap kusu dinaba vee kangka ngan diga ravasu ren.
    U baba gili amlong di xusu dina repukus ti laxakup.
  eng-LSV: You turn man to a bruised thing, || And say, Return, you sons of men.
  eng-GNV: 'Thou turnest man to destruction: againe thou sayest, Returne, ye sonnes
    of Adam.'
  eng-WEBSTER: Thou turnest man to destruction; and sayest, Return, ye children of
    men.
  nhw-BL: 'Ta tijchihua para nochi masehualme ma mocuepaca tlali. Quena, ticamanalti
    huan tiquijtohua: “Ximiquica anmasehualme.”'
  swh-ONEN: Huwarudisha watu mavumbini, ukisema, “Rudini mavumbini, enyi wanadamu.”
  bba-bba: A rɑ de tɔnu u ɡɔsirɑ tuɑ. A rɑ nùn sɔ̃ ɑ nɛɛ, u ɡɔsiro min di, u we.
  eng-KJVCPB: Thou turnest man to destruction; And sayest, Return, ye children of
    men.
  luo-luo: Idwoko dhano e lowo, kiwacho niya, “Doguru e lowo un koth dhano.”
  aii-aii: 'ܟܹܐ ܡܲܕܸܪܸܬ ܠܹܗ ܐܢܵܫܵܐ ܠܥܲܦܪܵܐ، ܘܟܹܐ ܐܵܡܪܹܬ: ”ܕܘܼܪܘܼܢ، ܝܵܐ ܒܢܲܝ̈ܢܵܫܵܐ.“'
  meu-meu: Oi ese taunimanima na ḡahu ai ma o halaodiamu, ini o gwau tomamu “Taunimanima
    natuna loḡora e, ba lou”.
  npi-ULB: तपाईंले मानिसलाई धूलोमा फर्काउनुहुन्छ, र तपाईं भन्‍नुहुन्छ, “ए मानवजातिका
    सन्तानहरू हो, फर्क ।”
  yor-yor: Ìwọ yí ènìyàn padà sí erùpẹ̀, wí pé, “Padà sí erùpẹ̀, ìwọ ọmọ ènìyàn.”
  pes-OPCB: 'انسان را به خاک برمی‌گردانی و می‌گویی: «ای خاکیان، به خاک تبدیل شوید!»'
  tgl-ULB: Binabalik mo sa alabok ang tao, at sinasabi mo, “Bumalik ka, ikaw na lahi
    ng tao.”
  nop-nop: Du dagoŋ tilaŋ kaŋ metam adi kumuŋa kotigoŋ kwet yageleiŋ. Kaŋ du indiŋ
    yolaŋ, “Metam kwetfoloŋ hatiiŋ, hidi adi kumuŋa kotigoŋ kwet yageleneeŋ.”
  cbu-NT: Apaa, shiy tputseetsich, Waani tsipachpa; tsapoomtam puyumboom kinachpa,
    tákchush, tputssha tsipakanaya.
  hui-hui: Wali agali bu kamaruni homalu lone dindi tagobi lelariligoni. Í̠na inahondo,
    Dindi wali agali bu kamiruni tí dindime wabinigo homalu lone dindiho dai bilimu,
    lalu kegoni.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​အ​မိန့်​ပေး​၍​လူ​သား​တို့​အား မြေ​မှုန့်​အ​ဖြစ်​သို့​ပြန်​လည်​ပြောင်း​လဲ​စေ​တော်
    မူ​ပါ​၏။
  bod-N: ཁྱེད་ཀྱིས་མི་རྣམས་རྡུལ་དུ་ཕྱིར་ལོག༌མཛད། །མི་ཡི་བུ་རྣམས་ཕྱིར་ལོག་ཅེས་སུ༌གསུངས།།
  wsk-wsk: Ni balsam se ana kariimet aking kupkup ko geragasan; ale balsam, “Nina
    kariimet ko gue, nina kueral ale ali ko aralko!”
  sna-sna: Munodzosera vanhu kuguruva zvakare, muchiti, “Dzokerai kuguruva, imi vanakomana
    vavanhu.”
  spa-BLM: Conviertes al hombre en un destructor, diciendo, “Volved, hijos de los
    hombres”.
  cac-cac: 'A ach tzon̈ ac'' meltzajxioch pococal, ayic tzalani: Ex anima, meltzajan̈ecxioch
    pococal, xa chi.'
  swh-ULB: Humrudisha mtu mavumbini, na kusema, “Rudi, ewe uzao wa mwanadmu.
  bel-bel: Ён цябе вызваліць зь сетак лаўца, ад пагібельнай пошасьці;
  wed-wed: Tam rava e ririwei da e vipokau, ma e ririwei, “Rava ona wanaviraimi”
  deu-ELBBK: 'Du lässt zum Staub zurückkehren den Menschen und sprichst: Kehrt zurück,
    ihr Menschenkinder!'
  mbb-OT: Kenikew he vayàbayà is kemetayen te etew; idlikù nu sikandin diyà te tanà
    he iyan kes ebpuunan din.
  mal-2015: നീ മർത്യനെ പൊടിയിലേക്കു മടങ്ങിച്ചേരുമാറാക്കുന്നു; മനുഷ്യപുത്രന്മാരെ, തിരികെ
    വരുവിൻ എന്നും അരുളിച്ചെയ്യുന്നു.
  gup-gup: Bu bininj kabirridowen ngudda yibendurndiwe kore kunkulk kabirridurndeng.
    Bu yiyime bedberre “Ngurridurnden kore kunkulk, ngudda nawu djalbininj.”
  ctu-CTI: Mi sajtyel quixtyañu, mi sujtyel ti tsꞌubejn cheꞌ maꞌ wʌcꞌ a tꞌan.
  rmc-rmc: 'Le manušestar keres pale prachos; phenes: „Ačhen pale prachoske, manušale!“'
  nlg-nlg: Ighoe to bosa vanighai ge kai oli tana hava tai va butu mai ga, mo riu
    olighai tana pughu ni pari.
  pes-OPV: انسان را به غباربرمی گردانی، و می‌گویی‌ای بنی آدم رجوع نمایید.
  ron-1924: 'Ту ынторчь пе оамень ын цэрынэ ши зичь: „Ынтоарчеци-вэ, фиий оаменилор!”'
  aui-aui: Wawaya kwawonedi bo, “Koveramagha konidobodobo magha!” Na kwawamiridi da
    saveramagha sidobodobo, mema sipiikana.
  ben-OBCV: তুমি এই বলে লোকেদের ধুলোয় ফিরিয়ে দিয়ে থাকো, “ধুলোয় ফিরে এসো, হে মরণশীল
    তোমরা।”
  som-som: Dadka waxaad ku soo celisaa baabba', Oo waxaad ku tidhaahdaa, Noqda, binu-aadmigow.
  lat-VUC: Quoniam ipse liberavit me de laqueo venantium, et a verbo aspero.
  eng-ASVBT: Thou turnest man to destruction, And sayest, Return, ye children of men.
  mna-mna: Mi niam tomtom na, musmuuzu ki toono men. Tanata nu zzo piam be amilmiili
    ma amsula mini toono.
  ita-1885: 'Tu fai ritornar l''uomo in polvere, E dici: Ritornate, o figliuoli degli
    uomini.'
  eng-LXXUP: For he shall deliver thee from the snare of the hunters, From every troublesome
    matter.
  eng-ULB: You return man to dust, and you say, “Return, you descendants of mankind.”
  spa-VBL: Llevas a la gente nuevamente al polvo, diciendo, “Vuelvan al polvo, seres
    humanos”.
  fra-_FOB: 'Tu fais retourner l''homme à la poussière; et tu dis: Fils des hommes,
    retournez!'
  mal-mal: അങ്ങ് മർത്യനെ പൊടിയിലേക്ക് മടങ്ങിച്ചേരുമാറാക്കുന്നു; “മനുഷ്യപുത്രന്മാരേ,
    തിരികെ വരുവിൻ” എന്നും അരുളിച്ചെയ്യുന്നു.
  urd-GVR: Tū insān ko dubārā ḳhāk hone detā hai. Tū farmātā hai, ‘Ai ādamzādo, dubārā
    ḳhāk meṅ mil jāo!’
  suz-BL: गे मुर आन कली लेंशा फुरक दुम्‍पाइक्‍नीनी। मिनु गे “मुरपुकी, आं गे ले‍तीन”
    देंनीनी। भजन संग्रह १४६:४; उपदेसक १:४
  eng-NOY: But man thou turnest again to dust, And sayst, “Return, ye children of
    men!”
  ita-1927: 'Tu fai tornare i mortali in polvere e dici: Ritornate, o figliuoli degli
    uomini.'
  ckb-ckb: 'تۆ مرۆڤ دەکەیتەوە بە تۆز، دەفەرموویت: «ئادەمیزادینە، بگەڕێنەوە بۆ تۆز.»'
  eng-BBE: You send man back to his dust; and say, Go back, you children of men.
  xsi-xsi: Andeta noko ne pateâŋa ikeno tu tamâta rârâni ma simâte ku sipâŋga sitogo
    tâno kilo. Noko kupainzi tamâta rârâni mine tu, “Miki tâno tamâta, miki ma kamâte
    ku ma kapalele kapâŋga tâno kilo.”
  kan-OKCV: ನೀವು ಮನುಷ್ಯರನ್ನು ಪುನಃ ಮಣ್ಣಿಗೆ ಸೇರಿಸುತ್ತೀರಿ. “ಮನುಷ್ಯ ಪುತ್ರರೇ, ಮಣ್ಣಿಗೆ ಮರಳಿರಿ,”
    ಎಂದು ಹೇಳುತ್ತೀರಿ.
  tam-2017: நீர் மனிதர்களைத் தூளாக்கி, மனித சந்ததிகளை, திரும்புங்கள் என்கிறீர்.
  spa-RV-1909: 'Vuelves al hombre hasta ser quebrantado, y dices: Convertíos, hijos
    de los hombres.'
  ron-BTF: 'Tu întorci pe om la nimicire și spui: Întoarceți-vă, copiii oamenilor.'
  eng-WEBP: You turn man to destruction, saying, “Return, you children of men.”
  eng-FBV: You turn people back into dust, saying, “Return to dust, human beings.”
  nld-1939: 'Maar de mensen laat Gij tot stof vergaan, En zegt: Keert er toe terug,
    gij kinderen der mensen!'
  nch-BL: 'Ta tijchihua para nochi masehualme ma mocuepaca tali. Quena, ticamanalti
    huan tiquijtohua: “Ximiquica anmasehualme.”'
  vie-1934: 'Chúa khiến loài người trở vào bụi tro, Và phán rằng: Hỡi con cái loài
    người, hãy trở lại.'
  cha-cha: 'Jago bumira y taotao para y yinilang; ya ilelegmo: Fanalo guato, jamyo
    famaguon taotao.'
  hin-CV: आप मनुष्य को यह कहकर पुनः धूल में लौटा देते हैं, “मानव-पुत्र, लौट जा.”
  eng-OURB: You turn man to destruction, saying, “Teshuvah ·Completely return·, you
    children of men.”
  spa-BES: 'Tú envías al hombre a su polvo; y dices: Vuelvan al polvo, hijos de hombres.'
  tdx-tdx: 'Ampolie’o mb’an-debok’ ao ondatio ami’ty hoe: Mimpolia ry ana’ondaty.'
  tha-KJV: พระองค์​ทรงให้​มนุษย์​กล​ับไปสู่​ความพินาศ และตรั​สว​่า “​บุ​ตรทั้งหลายของมนุษย์​เอ๋ย
    จงกลับเถิด”
  por-BR-2018: 'Tu fazes o homem voltar ao pó, e dizes: Retornai-vos, filhos dos homens!'
  deu-ELO: 'Du lässest zum Staube zurückkehren den Menschen, und sprichst: Kehret
    zurück, ihr Menschenkinder!'
  eng-WYC-2018: Turn thou not away a man into lowness; and thou saidest, Ye sons of
    men, be turned again. (Thou hast turned people back to the lowness from whence
    they came; yea, thou sayest, Ye sons and daughters of men, return to dust.)
  epo-epo: 'Vi venigas homon al polvo; Kaj Vi diras: Revenu, homidoj.'
  gfk-gfk: U kios ira tunotuno, diet gi hanuat kaabus baling, ma u tange bia, “Muat
    na tapukus baal taar ra kaabus, muat ing muat ira tunotuno mon.”
  uig-PIN: 'Sǝn insanni tupraⱪⱪa aylandurup: — «Ⱨǝy, insan baliliri, ⱪaytinglar!»
    — dǝysǝn.'
  beo-beo: 'Di da nini musa: esalua amogai buhagima:ne sia:sa. Di da nini afadenene
    bu gulu hamosa.'
  tpi-OTNT: Yu save mekim ol manmeri i dai na ol i kamap graun gen. Na yu tok olsem,
    “Yupela manmeri bilong graun, yupela i mas i dai na tanim graun gen.”
  hau-SA: Ka komar da mutane zuwa ƙura, kana cewa, “Ku koma ƙura, ya ku ’ya’yan mutane.”
  udu-udu: '/E ki ṯu’k wathi/ mmowar ki bu’da’cesh ka nyaŋ’ko’d doḵ/e mo dhali /e
    ki o gwo mo ki: Doḵku/ ka nyaŋ’ko’d mo, ayy uc̱i gi ’kwaniny’cesh mo.'
  uig-LAT: 'Sen insanni tupraqqa aylandurup: — «Hey, insan baliliri, qaytinglar!»
    — deysen.'
  nde-nde: Ubuyisela abantu ethulini, usithi, “Buyelani othulini, lina madodana abantu.”
  ton-ton: ‌ʻOku ke liliu ʻae tangata ke ʻauha; pea ke pehē, “Tafoki, ʻakimoutolu
    ʻae fānau ʻae tangata.”
  ces-1613: 'Ty přivodíš člověka na to, aby setřín byl, říkaje: Navraťtež se zase,
    synové lidští.'
  eng-WMB: You turn man to destruction, saying, “Return, you children of men.”
  tam-TCV: நீர் மனிதனை மீண்டும் தூசிக்குத் திருப்பி, “மனுமக்களே, தூசியாகுங்கள்” என்கிறீர்.
  ceb-ULB: Gibalik mo ang tawo sa abog, ug miingon ka, “Balik kamo nga mga kaliwat
    sa katawhan.”
  pol-UBG: 'Obracasz człowieka w proch i mówisz: Wracajcie, synowie ludzcy.'
  agr-agr: Amina chichamjuminig aents aidauk jakag nugka najanenawai.
  kyc-kyc: Emba akali dupwa siyamo nyiinyi mare dokona range pao sinya leepya. Embame
    dee range alowa pyuo yuu inginyi pyambuipya.
  urd-GVU: تُو انسان کو دوبارہ خاک ہونے دیتا ہے۔ تُو فرماتا ہے، ’اے آدم زادو، دوبارہ
    خاک میں مل جاؤ!‘
  eng-OEBCW: You bring us back to the dust, you summon mortals to return.
  deu-1912: 'der du die Menschen lässest sterben und sprichst: Kommt wieder, Menschenkinder!'
  kan-2017: “ಮನುಷ್ಯರೇ, ಸಾಯಿರಿ” ಎಂದು ಆಜ್ಞಾಪಿಸಿ, ಅವರನ್ನು ಪುನಃ ಮಣ್ಣಿಗೆ ಸೇರಿಸುತ್ತೀ.
  yap-yap: Ga be yog ngomad ni nggu sulod ko n’en ni gu sumgad riy; ga ma pingegmad
    nggu sulod ko but’.
  hlt-MCSB: hlanghing te hnipdik la na bal sak tih, “Adam ko rhoek mael uh laeh,”
    na ti nah.
  mdy-ETH: ዓሶ ኔኤኒ ሳዖ ባንሢ ማሃኔ፤ «ዓሲዮቴ! ዒንሢ ቤዞ ማዑዋቴ!» ጋዓኔ።
  twi-ASANTE: Woma adasamma sane dane mfuturo, ka sɛ, “Ao adasamma, monsane nkɔ mfuturo
    mu.”
  eng-WEBU: You turn man to destruction, saying, “Return, you children of men.”
  acu-NT: 'Ame aintsti pachisam chichaakum: Ataksha nungka ati takumningkia, ataksha
    nungka wajastinuitji. Ameka mil (1,000) musach wainiatum, kinta yaau nangkamarua
    tumau nintime. Tura mil (1,000) musach wainiatum, jumchik hora tumau wári nangkamartin
    ainawai, tu nintime.'
  spa-PDDPT: 'Devuelves el hombre al polvo, Y dices: Conviértanse, hijos de hombres.'
  gun-gun: Ndee ma avakue remombytapa ju 'rã yvy ku'i rive, “Ha'ekue rami ju pepyta,
    avakue ra'y kuery”, 're vy.
  agu-BL: 'Ja bnix yi bajx wunak tanu'' tan xk''ol tu''. Cha''stzun te tlolu'': “Tx''otx''
    tu'' cxtzaj pontwok.”'
  ilo-ULB: Isublim ti tao iti tapok, ket kunaem, “Agsublikayo, dakayo a kaputotan
    ti sangkataoan”
  kpg-kpg: Goe dela ne helekai mai gi gimaadou bolo gii hula labelaa gi di gowaa dela
    nogo iei gimaadou. Goe e huli gimaadou gii hai labelaa nia gelegele.
  uig-ARA: 'سەن ئىنساننى تۇپراققا ئايلاندۇرۇپ: ــ «ھەي، ئىنسان بالىلىرى، قايتىڭلار!»
    ــ دەيسەن.'
  bps-bps: Tagmanam di dad to, “Samfulê gamu di gumdàyu,” na glut, di kfatila fasfuléam
    ale di kfung.
  sus-sus: I ibunadama ragbilenma bɛndɛ i. I na nan fala, «Adamadi xa gbilen bɛndɛ.»
  pon-2006: Komw ketin kilelehiong aramas akan pwe re en pwurehng wiepwella; komw
    ketin kapwureiraillahng nan pwehl.
  jae-jae: Aôm kôkêŋ ŋamalac têtu kekop kêtiam ma kôsôm gebe “O ŋamalac latui, amu
    ana.”
  ksd-ksd: 'U kure ra tarai ma dia lilikun ta ra tobon; Ma u biti: Avat a talil, avat
    a lavur natu i ra tarai.'
  tur-YTC: 'İnsanı yıkıp şöyle dersin: “Geri dönün, insanoğulları.”'
  bel-N: 'Ты вяртаеш у друз чалавека і кажаш: “Вярніцеся, сыны Адама!”'
  grc-BRENT: Ὅτι αὐτὸς ῥύσεταί σε ἐκ παγίδος θηρευτῶν, ἀπὸ λόγου ταραχώδους.
  kpr-kpr: Ni seaso evetu genembo jovereghedo sekago fonja jineraera.
  ind-AYT: Engkau mengembalikan manusia kepada debu dan berfirman, “Kembalilah, hai
    anak manusia!”
  yom-yom: 'Ngeyo wumvutulanga batu mu fundu-fundu bu weti tuba : “Vutuka mu fundu-fundu,
    e e bana ba batu.”'
  yut-yut: Gak da yaŋ yosol, “Mɨŋat amɨnyo ji aesi mɨktɨm dagoni.” Yaŋ yaŋek mɨŋat
    amɨnyo abɨ kɨmagek ae mɨktɨm dagoŋ.
  nya-nya: Inu mumabwezera anthu ku fumbi, mumati, “Bwerera ku fumbi iwe mwana wa
    munthu.”
  kyg-kyg: Kagaemo vayaꞌaifeꞌmo, halate mopamo alita hamaleyo, huka huteka nefaligekaeꞌmo
    mopamo alika hamaleka neꞌapatane.
  hrv-hrv: 'Smrtnike u prah vraćaš i veliš: “Vratite se, sinovi ljudski!”'
  mps-mps: Nago te we bidi dabe isimainu elama, tama augwali te tǫ ma pedalumainu
    ebo da. Tama nago te tama po wali, “Dage tǫde we bidi, dage isilama, tama te
    tǫ ma gagawaibao,” wai dao.
  tpi-tpi: Yu save mekim ol manmeri i dai na ol i kamap graun gen. Na yu tok olsem,
    “Yupela manmeri bilong graun, yupela i mas i dai na tanim graun gen.”
  dan-1931: 'Mennesket gør du til Støv igen, du siger: “Vend tilbage, I Menneskebørn!”'
  vie-OVCB: 'Chúa khiến con người trở về cát bụi, và Ngài truyền: “Con cái loài người
    hãy trở về bụi đất!”'
  guj-2017: તમે મનુષ્યોને ધૂળમાં પાછા મેળવી દો છો અને તમે કહો છો, “હે મનુષ્યપુત્રો
    પાછા ફરો.”
  pon-2006A: Komw ketin kilelehiong aramas akan pwe re en pwurehng wiepwella; komw
    ketin kapwureiraillahng nan pwehl.
  por-BRBSL: Você transforma o homem em destruição, dizendo, “Voltem, seus filhos
    de homens”.
  eng-OEBUS: You bring us back to the dust, you summon mortals to return.
  swe-swe: 'Du vände människan till ånger och sade: ”Människobarn, vänd om (kom tillbaka).”'
  cth-cth: Tami teh rawkphainae koe na ban sak teh, tami canaw ban awh leih na ti.
  twi-twi: Woma adesamma san dan mfutuma, ka se, “Mo adesamma, monsan nkɔ mfutuma
    mu.”
  hlt-hlt: hlanghing te hnipdik la na bal sak tih, “Adam ko rhoek mael uh laeh,” na
    ti nah.
  tbz-SIM: 'Fɔ̃́ɔ̃̀ tɛ̃̀ńnìnko bɛnìtìbɛ̀ kɛtenkɛ̀ bɛ̀ yɛ̀nní kɛ̀ɛ̀ miɛkɛ. Fɔ̃́ɔ̃̀
    ɔ̃ɔ̃ bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Bɛnìtìbɛ̀ díndi wɛ̃tɛnɛ̀ kɛtenkɛ̀.'
  msy-2020: Nɨ nguazimɨn gumazamizibagh amima, me arɨmɨghira ua ghua nguazim gava.
    Nɨ ghaze, “Ia nguazimɨn gumazamiziba, ia arɨmɨghirɨ ua nguazim gavagh.”
  dop-dop: 'Nyɑ́ mələɣənɑnɑ yəlɑɑ kɛ ɑtɛ mʋsʋɣʋ tɑɑ, nɑ ń tɔŋ-wɛ sɩ: Ɩ́ məlɩ timpi
    ɩ́ kɑ lɩɩnɑɑ tɔ.'
  azb-azb: 'İnsanları torpağa çevirirsən, Deyirsən: «Qoy bəşər övladları toza dönsün».'
  eng-DBY: Thou makest [mortal] man to return to dust, and sayest, Return, children
    of men.
  hin-2017: तू मनुष्य को लौटाकर मिट्टी में ले जाता है, और कहता है, “हे आदमियों, लौट
    आओ!”
  wol-KYG: 'Yaay delloo doom aadama ci pënd, ne ko: «Yaw, doom aadama, dellul!»'
  swp-swp: Oa tatao u hebuidi se hemala tanouio; u ene, “Tatao nanatudiyao gamagarimiu
    e, au uio!”
  bjr-bjr: Anee Yaaweefa faiqí mareeqee kafaa maqaiki marianafa mariananoo. Anee qinana
    faiqí faiqi kafaa quandaki maqaikammiaqee qimarianafa mariananoo.
  eng-YLT: Thou turnest man unto a bruised thing, And sayest, Turn back, ye sons of
    men.
  kne-kne: Mabalin mo ay ibaga sin ipogaw ta mantaoli da sin tapok ay say napoan da.
  eng-WYC-2017: Turn thou not away a man into lowness; and thou saidest, Ye sons of
    men, be turned again.
  eng-WMBB: You turn man to destruction, saying, “Return, you children of men.”
  zat-NTPS: Dxu'u bénneache xelexaque̱' da gulaque̱', dxelexaque̱' xu xrte.
  zty-NTPS: 'Žono'' ga žeyakgak benne'' ka'' da'' gókgake'', kate'' ži''o ḻégake'':
    “Le yeyák bix̱te yo.”'
  urd-GVH: तू इनसान को दुबारा ख़ाक होने देता है। तू फ़रमाता है, ‘ऐ आदमज़ादो, दुबारा
    ख़ाक में मिल जाओ!’
  rug-rug: Ele zama ia Goi sa tie pude pule la vasina koana, meke tozi nia Goi si
    asa pude pule la pa pepeso.
  gaz-gaz: Atis, “Yaa ilmaan namootaa, biyyootti deebiʼaa” jettee namoota biyyootti
    deebista.
  fra-LSG: 'Tu fais rentrer les hommes dans la poussière, Et tu dis: Fils de l’homme,
    retournez!'
  yal-yal: I tan nan muxune raxɛtɛma bɛndɛni, i yi a fala, i naxa, “Adamadiine, ɛ
    xɛtɛ ɛ kelideni.”
  iou-iou: Gäk äma ŋode yäwet täyan; In äneŋi kome äworewut. Ude yäŋpäŋ äma täŋpewi
    kome äworek täkaŋ.
  haw-1868: Ke hoihoi aku nei oe i ke kanaka i ka lepo; A olelo mai no hoi, E hoi
    oukou, e na keiki a kanaka.
  arb-NAV: 'تُعِيدُ الإِنْسَانَ إِلَى التُّرَابِ قَائِلاً: عُودُوا إِلَيْهِ يَا بَنِي
    آدَمَ.'
  ded-ded: Geng yoac dena ngic yeni monggoc sendung anggecde. Ge yofi deannec, “Ngicac
    nambarac, ngeni monggoc bangecfu dzigenema sendung ambisia.”
  ewe-ewe: Ènana amegbetɔwo gatrɔna zua kewɔ, eye nègblɔna be, “O! Amegbetɔviwo, mitrɔ
    zu kewɔ.”
  eng-LEE: Thou turnest man to contrition, and sayest, Return ye children of men.
  asm-FB: তুমি মানুহক ধূলিলৈ উভটাই লৈ যোৱা; তুমি কোৱা, “হে মনুষ্য সন্তান সকল উভটি
    যোৱা”।
  sus-A: عِ عِبُنَدَ مَ رَفبِلٍنمَ بّندّ عِ. عِ نَ نَن قَلَ، «عَدَ مَدِ شَ فبِلٍن
    بّندّ.»
  fra-SBL: Vous tournez l'homme vers la destruction, en disant, « Revenez, enfants
    des hommes. »
  hbo-hbo: תָּשֵׁ֣ב אֱ֭נֹושׁ עַד־דַּכָּ֑א וַ֝תֹּ֗אמֶר שׁ֣וּבוּ בְנֵי־אָדָֽם׃
  kik-kik: Wee ũcookagia andũ magatuĩka rũkũngũ, ũkoiga atĩrĩ, “Cookai rũkũngũ-inĩ,
    inyuĩ ciana ici cia andũ.”
  fra-NCL: 'Tu réduis les mortels en poussière, et tu dis : « Retournez, fils de l’homme ! »'
  cek-AK: Kami to nam rosak; kami ih caanawk, amlaem o let ah, tiah na naa.
  cuk-cuk: 'Bab-Jehová, be sogdele: “¡Dulemar, gannar napaga-binyemarye!” Be-sogedbali
    dulemar gannar napaga binyiddaed.'
  uig-CYR: Бәрһәқ, У қилтақчиниң тозиқидин сени қутулдуриду, Шум ваба-қазадин һәм
    халас етиду.
  tel-2017: నువ్వు మనుషులను తిరిగి మట్టిగా మారుస్తావు. మనుషులారా, తిరిగి రండి, అంటావు.
  hat-BSA: 'Ou fè lòm retounen nan pousyè a, epi di: “Retounen, O pitit a lòm yo.”'
  bxh-bxh: Dodoga wa bui fafuyodi afusa. Uwen, “Umi tau peꞌi, au fafuyo afusa!”
  ukr-ONPU: Адже Він визволить тебе від тенет людолова й від згубної моровиці.
  kos-kos: Kom sap mwet uh in folokla nu ke fohk, Kom ekululosla nu ke kutkut, ma
    elos orekla kac.
  hbo-WLC: תָּשֵׁ֣ב אֱ֭נוֹשׁ עַד־דַּכָּ֑א וַ֝תֹּ֗אמֶר שׁ֣וּבוּ בְנֵי־אָדָֽם׃
  ibo-ibo: Ị na-eme ka mmadụ laghachi bụrụ aja mgbe i kwuru okwu sị, “Unu ụmụ mmadụ,
    laghachi bụrụ aja.”
  ory-ory: ତୁମ୍ଭେ ମର୍ତ୍ତ୍ୟକୁ ଧୂଳିରେ ଲୀନ କରୁଅଛ। ପୁଣି, କହୁଅଛ, “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନଗଣ, ଫେର।”
  chk-chk: Ka awili aramas ngeni pwül o üra, “Ämi nöün aramas, oupwe liwinsefäliti
    pwül.”
  rop-rop: Wen yu tok, pipul dai en olabat bodi garra gobek langa graun.
  ukr-1871: 'Ти вертаєш людей у зотлїннє і кажеш: Вернїтесь, дїти людські!'
  yon-yon: Ebbed kinewen yaron ari keraune nimakarub kuu angkon ika okad kerimaib,
    kwane “O karuwa nimaya, ikakman okad kerime.” ande yedmimaab.
  deu-1951: 'Du wandelst den Sterblichen in Staub und sprichst: Kehret zurück, ihr
    Menschenkinder!'
  eng-JPS: 'Thou turnest man to contrition; and sayest: ''Return, ye children of men.'''
  srp-1865: 'Ti povraæaš èovjeka u truhlež, i govoriš: vratite se sinovi ljudski!'
  lug-lug: Omuntu omuzzaayo mu nfuufu, n’oyogera nti, “Mudde mu nfuufu, mmwe abaana
    b’abantu.”
  heb-heb: תשב אנוש עד דכא ותאמר שובו בני אדם׃
  ben-IRV: তুমি মানুষকে ধূলোতে ফিরিয়ে থাক, বলে থাক, মানুষের সন্তানেরা ফিরে যাও।
  ntu-ntu: Rpime bagr kx, “Yzlu-mouamu,” X mz nzbz-krgr yzlu-moukr mz drtc' kc tqwz-ngrn
    nigr.
  pan-pan: ਤੂੰ ਇਨਸਾਨ ਨੂੰ ਖਾਕ ਵੱਲ ਮੋੜ ਦਿੰਦਾ ਹੈਂ, ਅਤੇ ਫਰਮਾਉਂਦਾ ਹੈਂ, ਹੇ ਆਦਮ ਵੰਸ਼ੀਓ, ਮੁੜੋ!
  mya-JVB: လူ မျိုးကို ကား၊ ကြေမွ စေတော်မူ၏။ အချင်း လူသား တို့၊ ပြန် ကြလော့ဟု မိန့်
    တော်မူ၏။
  kgf-kgf: Geŋ ʒéna ic embac eneŋ liliŋgéma seitotoŋ waŋanʒu. Geŋ mia baec ic ini
    liliŋgéma kemmu ʒénec.
  tte-O: Tomo ali sauga boita kowamo kuloinayan kabo kuwaloba, “Kupileyoi bwatano
    kauna koina.”
  tbg-tbg: Are vaiinti nahentiara tihara, Ne qaqi variqi vi vuru qutu vuate, tiaramanta,
    vika variqi vi vuru qutu vi, qaiqaa vataiqama vi variarave.
  hmo-hmo: Oi ese taunimanima oi hamasea, bona oi ese kahu dekenai idia oi halaoa
    lou. Bona oi ese oi hereva, oi gwau, “Umui be kahu ena taudia, do umui mase, bona
    kahu dekenai umui giroa lou.”
  zar-NT: 'Runuʼ ga tuʼhuöáca bönachi bëchtö yu cateʼ rnnoʼ: “Guliʼhuöáca le néquiniliʼ,
    bönachi.”'
  urd-urd: तू इंसान को फिर ख़ाक में मिला देता है, और फ़रमाता है, “ऐ बनी आदम, लौट आओ!”
  rus-SYN: Он избавит тебя от сети ловца, от гибельной язвы,
  bqc-SIM: Ni dilɛ gbɛ̃nazĩnaɛ aà gɛ̃ tɛ̃́ɛnau, ni to aà ɛa gↄ̃ bùsuti ũ.
  tcz-CHONGTHU: Nangin mihemhi anahina masa-a kile kitding'in nasollin leivui nalesosah
    kitjin ahi.
  mar-mar: तू मनुष्यास पुन्हा मातीस मिळवतोस, आणि तू म्हणतोस, “अहो मनुष्याच्या वंशजांनो
    परत या.”
  isl-isl: Þú talar – og maðurinn verður aftur að dufti.
  hlt-THB: Thlanghqing ce dekvai na hlat sak tlaih tiksaw, “thlanghqing cakhqi aw,
    dekvai na hlat tlaih hlah uh,” tina hyk ti.
  soq-soq: E apana diamoe waanase, “E leuitane popokau wanaitana!” Mo popokau mampe
    seganton, tane e leumoano popokau wananton.
  qub-qub: «Runacuna allpaman ticrachun» niptiquega runacunapis allpamanmi ticran.
  bqp-bqp: N dìtɛ kũ bisãsiri ɛra zĩtɛ, ndì pińnɛ ò ɛra bùsun.
  hat-hat: Ou di moun se pou yo tounen sa yo te ye. Ou fè yo tounen pousyè ankò.
  eng-BSB: You return man to dust, saying, “Return, O sons of mortals.”
  eng-WEBPB: You turn man to destruction, saying, “Return, you children of men.”
  kbq-kbq: Vahera zamazeri rukrahe hanke'za ete kugusopafi nevazagenka amanage nehane,
    tamagra fri vahe mani'nazanki, ete frita kugusopa seho hunka nehane.
  pon-pon: 'Kom kin kotin kapurelan pwel par aramaj akan o kotin mamajani: Puredo
    komail aramaj akan.'
  nhe-BL: 'Ta tijchihua para nochi tlacame ma mocuepaca tlali. Quena, ticamati huan
    tiquijtohua: “Ximiquica intlacame.”'
  wnc-wnc: Gata amin pasiwi akungwake gatu keek dakngakaing. Siwan gata anzing yakuyak,
    “Ginu aminu keune nana akungwake gatusa keek daknganong,” ngang yakuyak.
  bus-bus: Ń dìɛ kɛ̀ gbɛ̃ntee é sↄkpa tↄↄtɛ, nɛɛ̀ beńnɛ aↄ̃ ɛara bùsutin.
  gub-BL: Ereze'eg nezewe teko neremiapo kwer wanupe. — Peiko wi izypy mehe arer zàwenugar
    romo nehe, ere wanupe. Eremuigo kar wi ywyku'i romo ne wà.
  eng-DRA: 'For he hath delivered me from the snare of the hunters: and from the sharp
    word.'
