verse: PSA.090.013
translations:
  mal-C: യഹോവേ, കനിയണമേ! അങ്ങ് എത്രത്തോളം താമസിക്കും? അവിടത്തെ സേവകരോട് കനിവു തോന്നണമേ.
  deu-TKW: Kehre wieder, Jahwe - wie lange willst du verziehen? - und habe Mitleid
    mit deinen Knechten!
  lin-lin: Yawe, lembisa moke ! Kino tango nini ekowumela ? Yokela basali na Yo mawa !
  mmx-mmx: O Leeme Silok, lebelemamao ram naba xap ba lingisa? Una belen tuntun mu
    nema, limixin me Israel, atla nema limixin tinotno ram!
  eng-LSV: Turn back, O YHWH, until when? And regret concerning Your servants.
  eng-GNV: Returne (O Lord, howe long?) and be pacified toward thy seruants.
  eng-WEBSTER: Return, O LORD, how long? and repent thou concerning thy servants.
  nhw-BL: TOTECO, xihuala huan techtiochihua. ¿Hasta quema tlamis ticualantos? Techtlasojtla
    tojuanti timotequipanojcahua.
  swh-ONEN: Ee Bwana, uwe na huruma! Utakawia hata lini? Wahurumie watumishi wako.
  bba-bba: Yinni Gusunɔ, sere dommɑ kɑɑ ɡɔ̃ru ɡɔsiɑ ɑ wunɛn mɔru deri. A bɛsɛ wunɛn
    sɔm kowobun wɔnwɔndu wɑɑwo.
  eng-KJVCPB: Return, O Lord, how long? And let it repent thee concerning thy servants.
  luo-luo: Ibiro siko kikecho nyaka karangʼo, yaye Jehova Nyasaye? Lokri, kech jatichni.
  aii-aii: ܕܘܼܪ، ܝܵܐ ܡܵܪܝܵܐ! ܗܲܠܔ ܐܝܼܡܲܢ؟ ܘܪܲܚܸܡ ܥܲܠܔ ܪܹ̈ܓܵܘܵܬܘܼܟ݂.
  meu-meu: Iehova e, a lou mai! Edena nega ai baoma? Emu hesiai taudia a bogadia hisi.
  npi-ULB: हे परमप्रभु, फर्कनुहोस्! यो कहिलेसम्म हुनेछ ? आफ्नो सेवकमाथि दया गर्नुहोस्
    ।
  yor-yor: Yípadà, Olúwa! Yóò ti pẹ́ tó? Ṣàánú fún àwọn ọmọ ọ̀dọ̀ rẹ.
  pes-OPCB: ای خداوند، نزد ما برگرد! تا به کی منتظر باشیم؟ بر بندگانت رحم کن.
  tgl-ULB: Bumalik ka, Yahweh! Gaano pa ba katagal? Maawa ka sa iyong mga lingkod.
  nop-nop: Yahwe, welege kudup undugoŋ be ha-daluwaak? Du kwanai-megeye inditok bulaniŋgoŋ
    nadinimbeŋ.
  cbu-NT: Apaa, iyaatssha yusur wanasir chinangcha. ¿Ashinooja iyaa istachish? Iyaa
    nayaningcha. Watam iyaa shaana tputsirshawa.
  hui-hui: Anduane Homogo-o í̠na inahondo kebaho haabo kegoni agoangi hairi hole kebe.
    Ina í̠naga biabe biahaga kamaru hondowa dara habe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရှင်​သည်​အ​ဘယ်​မျှ​ကြာ​အောင် အ​မျက်​တော်​မ​ပြေ​ဘဲ​နေ​တော်​မူ​ပါ​မည်​နည်း။
    ကိုယ်​တော်​ရှင်​၏​အ​စေ​ခံ​တို့​အား​သ​နား တော်​မူ​ပါ။
  bod-N: ནམ་དུས་བར་དུ་སྒུག་དགོས་ཀྱེ་ཡ༌ཝཱེ། །ཁྱེད་ཐུགས་འགྱོད་ཅིང་ཞབས་ཕྱིར་སྙིང་རྗེས༌གཟིགས།།
  wsk-wsk: O Yawe, tom awila nunguningkiri nika gemang magara anirukko? Ana nika kariimet
    gemang lila nangaruko.
  sna-sna: Dzokai, imi Jehovha! Zvichadaro kusvikira riniko? Ivai netsitsi pamusoro
    pavaranda venyu.
  spa-BLM: ¡Relájate, Yahvé! ¿Cuánto tiempo? ¡Ten compasión de tus siervos!
  cac-cac: Mamin Jehová, ochan̈n̈ej qued'oc. ¿Jantacto val tiempo ol co tan̈vej yic
    tzon̈ a colani? Oc'oc val a c'ol d'ayon̈ a on̈ a checab' on̈ tic.
  swh-ULB: Ugeuke, Ee Yahwe! Mpaka lini itakuwa hivi? Uwahurumie watumishi wako.
  bel-bel: на асьпіда і васіліска наступіш і патопчаш ільва і дракона.
  wed-wed: Oo Bada! Ma nememei awariai. Ma mae-tavirem, ma vinuabolelai, tauai am
    taunola.
  deu-ELBBK: Kehre wieder, HERR! – Bis wann? – Und lass es dich gereuen über deine
    Knechte!
  mbb-OT: Nengazen, sengemenu keluǥayad is kegkepeuki nu kenami? Seǥipaa key en wey
    kehizuwi key en is menge suluǥuen nu.
  mal-2015: യഹോവേ, മടങ്ങിവരേണമേ; എത്രത്തോളം താമസം? അടിയങ്ങളോടു സഹതാപം തോന്നേണമേ.
  gup-gup: Ngudda Yawey, yimdurnden kore ngadberre bu munguyh. Baleh kabolkyime bu
    yimdurndeng? Yibenkongibu bininj nawu ngundimarnedurrkmirri.
  ctu-CTI: Laꞌ c Yum. Chaꞌ qꞌueleyon lojon ti yutslel a pusicꞌal. ¿Jaypꞌej tyo ora
    jintyo mi quej a chaꞌ pꞌuntyan a wajtroñelob?
  rmc-rmc: Visar tut pale ke amende, RAJEJA! Mek keci? Av jileskro ke tire sluhi!
  nlg-nlg: Lord, ivei vaho tua ko nia sara na darona nimua rutu? Ko arovighai ighai
    na lei nimua na vure ni lutu.
  pes-OPV: رجوع کن‌ای خداوند تا به کی و بر بندگان خود شفقت فرما.
  ron-1924: Ынтоарче-те, Доамне! Пынэ кынд зэбовешть? Ай милэ де робий Тэй!
  aui-aui: Yawe God kuveramagha da kuninuwanuwaghanemii! Genuwanuwam inapughumake
    toumii biiyadina!
  ben-OBCV: হে সদাপ্রভু, ফিরে এসো! আর কত কাল দেরি করবে? তোমার সেবাকারীদের প্রতি করুণা
    করো।
  som-som: Rabbiyow, soo noqo, ilaa goormaad soo noqonaysaa? Oo raalli ka ahow addoommadaada.
  lat-VUC: Super aspidem et basiliscum ambulabis, et conculcabis leonem et draconem.
  eng-ASVBT: Return, O Jehovah; how long? And let it repent thee concerning thy servants.
  mna-mna: O Yooba, ŋiizi na tooro ŋgar ku mi motom miili piam? Pa niam mbesooŋo ku
    tau. Tana lelem isaana piam.
  ita-1885: Rivolgiti, Signore; infino a quando? E sii rappacificato inverso i tuoi
    servitori.
  eng-LXXUP: 'Thou shalt tread on the asp and basilisk: And thou shalt trample on
    the lion and dragon.'
  eng-ULB: Turn back, Yahweh! How long will it be? Have pity on your servants.
  spa-VBL: Señor, ¿Cuánto tiempo pasará antes de que vengas a nosotros y tengas lástima
    con tus siervos?
  fra-_FOB: Reviens, Éternel, jusques à quand? Aie compassion de tes serviteurs!
  mal-mal: യഹോവേ, മടങ്ങിവരണമേ; എത്രത്തോളം താമസം? അടിയങ്ങളോട് സഹതാപം തോന്നണമേ.
  urd-GVR: Ai Rab, dubārā hamārī taraf rujū farmā! Tū kab tak dūr rahegā? Apne ḳhādimoṅ
    par tars khā!
  suz-BL: परमप्रभु यावे, गेना सम्‍म ङोन बाक्‍नीनी? आंइ गे लेतीन। इन गेय पाइब आंइ कली
    शिशी पने।
  eng-NOY: Desist, O LORD! How long—? Have compassion upon thy servants!
  ita-1927: Ritorna, o Eterno; fino a quando? e muoviti a pietà dei tuoi servitori.
  ckb-ckb: ئەی یەزدان، تووڕەییەکەت دابمرکێنەوە! هەتا کەی؟ لەگەڵ خزمەتکارەکانت میهرەبان
    بە.
  eng-BBE: Come back, O Lord; how long? let your purpose for your servants be changed.
  xsi-xsi: Yova Kindeni, noko ne wisi-nâna ma imâ mine pa maka ikura zo ŋapia kilo,
    a? Maka kano pano tu kupile ne wisi-nâna ŋinde, aku kalo sukâŋa ŋana ne wurâta
    tamâta maka.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ಮನಸ್ಸು ಮಾರ್ಪಡಿಸಿಕೊಳ್ಳಿರಿ. ನೀವು ಎಷ್ಟರವರೆಗೆ ಬೇಸರಗೊಳ್ಳುವಿರಿ?
    ನಿಮ್ಮ ಸೇವಕರ ವಿಷಯದಲ್ಲಿ ಅನುಕಂಪ ತೋರಿಸಿರಿ.
  tam-2017: யெகோவாவே, திரும்பிவாரும், எதுவரைக்கும் கோபமாக இருப்பீர்? உமது அடியார்களுக்காகப்
    பரிதபியும்.
  spa-RV-1909: 'Vuélvete, oh Jehová: ¿hasta cuándo? y aplácate para con tus siervos.'
  ron-BTF: Întoarce-te, DOAMNE, până când? Și pocăiește-te referitor la servitorii
    tăi.
  eng-WEBP: Relent, LORD! How long? Have compassion on your servants!
  eng-FBV: Lord, how long will it be before you come back to us and have pity on us
    your servants?
  nld-1939: Ach Jahweh, wend U eindelijk toch eens tot ons, En ontferm U over uw dienaars;
  nch-BL: TOTECO, xihuala huan techtiochihua. ¿Hasta quema tamis ticualantos? Techtasojta
    tojuanti timotequipanojcahua.
  vie-1934: Đức Giê-hô-va ơi, xin hãy trở lại. Cho đến chừng nào? Xin đổi lòng về
    việc các tôi tớ Chúa.
  cha-cha: 'Talo mague, O Jeova: asta ngaean? ya polo ya unfañotsot pot y tentagomo.'
  hin-CV: याहवेह! मृदु हो जाइए, और कितना विलंब? कृपा कीजिए-अपने सेवकों पर.
  eng-OURB: Relent, Adonai! How long? Have compassion on your servants!
  spa-BES: Vuelve, oh SEÑOR; ¿cuánto tiempo? deja que tu propósito para tus sirvientes
    sea cambiado.
  tdx-tdx: Mimpolia ry Iehovà ! Ombia? iferenaiño o mpitoro’oo
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ขอทรงหันมาเถิดพระเจ้าข้า หรือยั​งอ​ีกนานเท่าใด ขอทรงมีความสงสารบรรดาผู้​รับใช้​ของพระองค์
  por-BR-2018: Retorna, SENHOR! Até quando? Tem compaixão para com teus servos.
  deu-ELO: Kehre wieder, Jehova! Bis wann? Und laß dich's gereuen über deine Knechte!
  eng-WYC-2018: Lord, be thou converted some-deal; and be thou able to be prayed of
    (by) thy servants. (Lord, how long until thou be turned somewhat; and then thou
    be able to be prayed to, or petitioned by, thy servants?)
  epo-epo: Returnu Vin, ho Eternulo! Kiel longe? Kaj kompatu Viajn sklavojn.
  gfk-gfk: Watong, waak um u manga ngalngaluan! Nu sal halawaas ie haruat hunanges?
    Nu hamines ra marmaris ta ira num tultulai.
  uig-PIN: Yenimizƣa ⱪaytⱪaysǝn, i Pǝrwǝrdigar, Seni ⱪaqanƣiqǝ...?! Ⱪulliringƣa rǝⱨim
    ⱪilƣaysǝn!
  beo-beo: 'Dia ougi hou da habowali seda dialoma:bela:? Hina Gode, Dia hawa: hamosu
    dunuma asigima!'
  tpi-OTNT: Bikpela, hamas taim yet bai belhat bilong yu i stap? Yu mas sori long
    mipela ol wokman bilong yu.
  hau-SA: Ka ji mu, ya Ubangiji! Har yaushe zai ci gaba? Ka ji tausayin bayinka.
  udu-udu: Doḵu/ mo, ayy Tap̱a! Ki mo jin wakata imina /e idi mo? Hili ahil ki e ma
    ’thime/ gom c̱iŋkinam pini mo.
  uig-LAT: Yénimizgha qaytqaysen, i Perwerdigar, Séni qachan’ghiche...?! Qulliringgha
    rehim qilghaysen!
  nde-nde: Phola, Oh Thixo! Koze kube nini kulokhu kunjalo na? Woba lesihawu ezincekwini
    zakho.
  ton-ton: Tafoki, ʻE Sihova, ʻe fēfē hono fuoloa? Pea ke lolou koeʻuhi ko hoʻo kau
    tamaioʻeiki.
  ces-1613: Navrať se zase, Hospodine, až dokud prodléváš? Mějž lítost nad služebníky
    svými.
  eng-WMB: Relent, LORD! How long? Have compassion on your servants!
  tam-TCV: யெகோவாவே, மனமிரங்கும்; எவ்வளவு காலத்திற்கு இந்த நிலை? உமது பணியாளர்கள்மேல்
    கருணையாய் இரும்.
  ceb-ULB: Balik Yahweh! Hangtod kanus-a ba kini? Kaluy-i ang imong mga sulugoon.
  pol-UBG: Powróć, PANIE. Jak długo jeszcze? Zlituj się nad swymi sługami.
  agr-agr: ¡Tuke Pujuuwah, ataktu yaijatkata! ¿Wajupa asamea yaijatkattame? ¡Juju
    amina inakem aina nunú wait anenjata!
  kyc-kyc: Yuu gii akipare embena imbu singi doko mee serase? O Kamongo, embena kendemande
    dupwa kando sakao karape.
  urd-GVU: اے رب، دوبارہ ہماری طرف رجوع فرما! تُو کب تک دُور رہے گا؟ اپنے خادموں پر
    ترس کھا!
  eng-OEBCW: Return, O Lord; why so long? Relent on your servants.
  deu-1912: HERR, kehre doch wieder zu uns und sei deinen Knechten gnädig!
  kan-2017: ಯೆಹೋವನೇ, ಮನಸ್ಸನ್ನು ಬೇರೆ ಮಾಡಿಕೋ; ಎಷ್ಟರವರೆಗೆ ಕೋಪ ಮಾಡುವಿ? ನಿನ್ನ ಸೇವಕರ ಮೇಲೆ
    ಕರುಣೆಯಿರಲಿ.
  yap-yap: A SOMOL, uw n’umngin nap’an ni ngki par e damumuw rom? SOMOL mu runguy
    e pi tapigpig rom!
  hlt-MCSB: Aw BOEIPA me hil nim na mael vetih, na sal rhoek te na hloep ve.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኔኤኒ ማዔ፤ ሃይ ዓይዲ ሄላንዳኣና ሃኣዺ ማዓንዳይ? ኔኤኮ ማዻ ዓይሎም ሚጪንቴ።
  twi-ASANTE: Sane bra, Ao Awurade, ɛbɛkɔ so akɔsi da bɛn? Hunu wʼasomfoɔ mmɔbɔ.
  eng-WEBU: Relent, LORD! How long? Have compassion on your servants!
  acu-NT: Apuru yaimkartukta, tura suwirum inaisata. Iikia aminu inatiram asakrin,
    ame wait anengkratairum nekamtikiartukta.
  spa-PDDPT: Vuélvete, oh Yavé. ¿Hasta cuándo? Ten compasión de tus esclavos.
  gun-gun: Senhor, eju ju! Raka'e peve 'rã tu nerepenai? Emboaxy ju nerembiguai kuery.
  agu-BL: Wajcaw, sajku' skaxo'l. Elk k'ajabu' ske'j na o' ẍchakumu'.
  ilo-ULB: Tumaliawka, O Yahweh! Kasano pay ti kabayagna daytoy? Kaassiam dagiti adipenmo.
  kpg-kpg: Dehee di waalooloo o do hagawelewele? Meenei Dimaadua, goe gi hila mai
    gi gimaadou, go au gau hai hegau!
  uig-ARA: يېنىمىزغا قايتقايسەن، ئى پەرۋەردىگار، سېنى قاچانغىچە...؟! قۇللىرىڭغا رەھىم
    قىلغايسەن!
  bps-bps: E Amugu Dwata, kilen dé gusen i kalbutam gami? Kandom gami dad saligam!
  sus-sus: N Marigi, i xa i ya rafindi muxu ma I xa xɔnɛ buma han mun tɛmui? Kinikini
    i xa konyi die ma.
  pon-2006: Maing KAUN, ia erein omwi pahn wie engieng? Komw ketin kupwurei kiht,
    sapwellimomwi ladu pwukat!
  jae-jae: O Apômtau, ômu ômôêŋmaŋ, gobe ômoa jaêc aêac e êndêŋ ondocgeŋ. Taêm walô
    nêm sakiŋwagamaŋ.
  ksd-ksd: Aivia boko ra bung dari? Una lilikun, Luluai, Ma una mari mule kaum umana
    tultul.
  tur-YTC: Acı, ey Yahve! Ne vakte kadar? Hizmetkârlarına merhamet et!
  bel-N: Павярніся, ГОСПАДЗЕ! Дакуль Ты? Пашкадуй слугаў Тваіх!
  grc-BRENT: Ἐπʼ ἀσπίδα καὶ βασιλίσκον ἐπιβήσῃ, καὶ καταπατήσεις λέοντα καὶ δράκοντα.
  kpr-kpr: Arie, Bajari, ninda janje eko namanekena nanjigo dadabari? Bajari, jovereghe
    fu, namane ninda saramana kakato, namanekena joka aetesi!
  ind-AYT: Kembalilah, ya TUHAN, berapa lama lagi? Kasihanilah hamba-hamba-Mu.
  yom-yom: Bika buela fuema, a Yave. Nate thangu mbi mela bela e ? Bika wumona bisadi
    biaku kiadi.
  yut-yut: Yawe, butjapgo bɨsap niaŋ da sigɨn tosak? Oman amɨngo nin do bupmɨ nandaŋ
    nibi.
  nya-nya: Lezani mtima Inu Yehova! Kodi mudzatikwiyira mpaka liti? Achitireni chifundo
    atumiki anu.
  kyg-kyg: Ala kava nene, huꞌna, aika atagi neka lagaetegamo eno. Na magi afinaꞌmo
    kaipamo leka lategane. Aliꞌyakamo neꞌaluna vayakaeꞌmo kahau huka lato.
  hrv-hrv: Vrati se k nama, Jahve! TÓa dokle ćeš? Milostiv budi slugama svojim!
  mps-mps: Genuai Bidi, nisu naga nago haliga sębę ebo me elaludaibawe? Nago naga
    sę bidi da homu dene yao.
  tpi-tpi: Bikpela, hamas taim yet bai belhat bilong yu i stap? Yu mas sori long mipela
    ol wokman bilong yu.
  dan-1931: Vend tilbage, HERRE! Hvor længe! Hav Medynk med dine Tjenere;
  vie-OVCB: Lạy Chúa Hằng Hữu, xin vui lòng trở lại! Ngài còn chậm trễ đến bao giờ?
    Xin rủ lòng xót thương các đầy tớ của Chúa!
  guj-2017: હે યહોવાહ, પાછા આવો; ક્યાં સુધી? તમારા સેવકો પર કરુણા કરો.
  pon-2006A: Maing KAUN, ia erein omwi pahn wie engieng? Komw ketin kupwurei kiht,
    sapwellimomwi ladu pwukat!
  por-BRBSL: Relent, Yahweh! Por quanto tempo? Tenha compaixão de seus servos!
  eng-OEBUS: Return, O Lord; why so long? Relent on your servants.
  swe-swe: Kom tillbaka Herre (Jahve), hur länge… förbarma dig över din tjänare (vänd
    min sorg till hopp).
  cth-cth: Oe BAWIPA, bout ban haw. Nâtotouh maw na o han. Na sannaw heh pahren haw.
  twi-twi: Tɔ wo bo ase, Awurade, enkosi da bɛn? Hu wʼasomfo mmɔbɔ.
  hlt-hlt: Aw BOEIPA me hil nim na mael vetih, na sal rhoek te na hloep ve.
  tbz-SIM: Ti Yiɛ̀ nKuyie, dɛ̀ yó nkɑ̃́ɑ̃́kɛ́ dɛ kɑ̀ɑ wɛ̃tɛní ti bíɛ́kɛ̀? Ti kuɔ́
    mmɛsémmɛ̀ tínti ɑ kó bɛtɔ̃mbɛ̀.
  msy-2020: O Ikiavɨra Itir God, nɨn anɨngagharir kam ti dughiar ruarimɨn ikɨvɨra
    ikiam, o? E nɨn ingangarir gumaziba, nɨ en apangkuv.
  dop-dop: Hɑɩ, Tɑcɑɑ, hɛɛsɩ-tʋɣʋ pɑ́ɑ́nɑ́ mʋnɑʋ kɛ mpʋ. Nyənɩ nyɑ́ təmlɛ nyə́mɑ tɑ́,
    tɑ́ pətɔɔtəlɛ nɑ ń kɛ́ɛ́sə́nɑ́ tɑ́ tɔɔ.
  azb-azb: Əl çək, ya Rəbb! Nə vaxtadək qəzəbindən dönməyəcəksən? Sən qullarına rəhm
    et.
  eng-DBY: 'Return, Jehovah: how long? and let it repent thee concerning thy servants.'
  hin-2017: हे यहोवा, लौट आ! कब तक? और अपने दासों पर तरस खा!
  wol-KYG: Aji Sax ji, délsil, loo deeti xaar? Ngalla yërëmal sa jaam ñi.
  swp-swp: GUIAU e, u uioma! Tabu u boneawa! Em heaheari tataodi u nuatoataedi!
  bjr-bjr: Oo Yaawee, anee maasara aanooqirafa kisaaqasaa fee mariannoo fee. Maasa
    aneenna ainainira faiqiuqara amuqusiani.
  eng-YLT: Turn back, O Jehovah, till when? And repent concerning Thy servants.
  kne-kne: Pig-an pay di kabayag di omibobongetam? Maseg-ang ka koma ay Diyos en dakami
    ay baam.
  eng-WYC-2017: Lord, be thou converted some-deal; and be thou able to be prayed of
    by thy servants.
  eng-WMBB: Relent, LORD! How long? Have compassion on your servants!
  zat-NTPS: Xran, bexaca netu' tuze. ¿Bátadxa chenu'? Bexache lazre' netu', we̱n zrin
    chiu'.
  zty-NTPS: X̱anto' Dios, beyón neto' toze ḻen Le'. ¿To chi'ize želo'? Beyache' ḻaže'l
    neto', benne' wen žin chio' ka'.
  urd-GVH: ऐ रब, दुबारा हमारी तरफ़ रुजू फ़रमा! तू कब तक दूर रहेगा? अपने ख़ादिमों पर
    तरस खा!
  rug-rug: Ve seunae gua kaqu koa hola sa Mua binugoro? Kei Zihova, Mu tataru ni na
    va manoti sari na Mua nabulu.
  gaz-gaz: Yaa Waaqayyo, deebiʼi! Kun hamma yoomiitti taʼa? Tajaajiltoota keetiifis
    garaa laafi.
  fra-LSG: Reviens, Éternel! Jusques à quand?… Aie pitié de tes serviteurs!
  yal-yal: Alatala, i ya xɔlɔn ɲanma waxatin mundun yi? Kininkinin nxu tan i ya konyine
    ma.
  iou-iou: O Ekäni, gäkŋo kokwawak jidegän api paorek? Ba gäk jidegän äneŋi äyäŋutpäŋ
    epän ämakaye ninta butewaki api nadäŋ nimen?
  haw-1868: E hoi mai oe, e Iehova, pehea la ka loihi? A e minamina mai hoi i kau
    poe kauwa.
  arb-NAV: إِلَى مَتَى يَطُولُ يَا رَبُّ غَضَبُكَ؟ ارْجِعْ وَتَعَطَّفْ عَلَى عَبِيدِكَ.
  ded-ded: O KEBU, ge monggoc dzigenena. Naso dafiguc monggoc geac tomai tacbesonga?
    Ge kingang ngicfocga neneac ubaga manganeu.
  ewe-ewe: O! Yehowa, bɔbɔ wò asi! Va se ɖe ɣe ka ɣi? Kpɔ nublanui na wò dɔlawo.
  eng-LEE: Return, O Lord, how long yet? and bethink thee concerning thy servants.
  asm-FB: হে যিহোৱা, আৰু কিমান কাল? তুমি ঘূৰি আহাঁ! তোমাৰ দাসবোৰৰ প্রতি সদয় হোৱা।
  sus-A: ﭑ مَرِفِ، عِ شَ عِ يَ رَقِندِ مُشُ مَ عِ شَ شْنّ بُمَ هَن مُن تّمُي؟ كِنِكِنِ
    عِ شَ كٌنيِ دِيٍ مَ.
  fra-SBL: Calme-toi, Yahvé ! Combien de temps ? Ayez de la compassion pour vos serviteurs !
  hbo-hbo: שׁוּבָ֣ה יְ֭הוָה עַד־מָתָ֑י וְ֝הִנָּחֵ֗ם עַל־עֲבָדֶֽיךָ׃
  kik-kik: Wee Jehova, hoorera! Nĩ nginya rĩ? Iguĩra ndungata ciaku tha.
  fra-NCL: Reviens, Yahweh ; jusques à quand ? Aie pitié de tes serviteurs.
  cek-AK: Aw Angraeng, amlaem let ah, nasetto maw akra vop tih? Na tamnanawk nuiah
    tahmenhaih to tawn ah.
  cuk-cuk: Bab-Jehová, gwae be anmarse dage. Ar anmar be-dulamar gued. ¡Be-maimar
    be wile dake!
  uig-CYR: Шир вә кобра илан үстидин бесип өтисән, Аслан вә әҗдиһани дәссәп-чәйләйсән.
  tel-2017: యెహోవా, తిరిగి రా! ఎంతకాలం పడుతుంది? నీ సేవకుల పట్ల జాలి పడు.
  hat-BSA: Lache, O SENYÈ! Konbyen tan sa va ye? Pran sa akè pou kòz sèvitè ou yo!
  bxh-bxh: Aee–, Guyau, u feulama. Em tau lau fayofayo ai, u nuwatohatohaimai.
  ukr-ONPU: На лева й на кобру наступиш, розтопчеш молодого лева й змію.
  kos-kos: Kom ac mulat nwe ngac? O LEUM GOD, pakomuta mwet kulansap lom!
  hbo-WLC: שׁוּבָ֣ה יְ֭הוָה עַד־מָתָ֑י וְ֝הִנָּחֵ֗ם עַל־עֲבָדֶֽיךָ׃
  ibo-ibo: O Onyenwe anyị, nwee ntụgharị obi! Tutu ruo ole mgbe ka ọ ga-adị? Meere
    ndị ohu gị ebere.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ଫେର; କେତେ କାଳ? ଆପଣା ଦାସମାନଙ୍କ ପ୍ରତି ପ୍ରସନ୍ନ ହୁଅ।
  chk-chk: Ai Samol mi Lapalap, kopwe kul ngenikem. Ifa ükükün fansoun kopwe song
    ngenikem? Kopwe tongei noum kewe chon angang.
  rop-rop: Haulong mowa yu garra jidan wail lagijat? YAWEI, yu sori langa yu wekinmen
    olabat.
  ukr-1871: Зглянься, Господи! Доки? І змилосердися над слугами твоїми!
  yon-yon: O Yariman, ika mene! Aron komoyiib kwane manaabban keraneeb? Eb demedan
    nub yaa kuu mimyob keende.
  deu-1951: Kehre wieder, o HERR, (wie lange verziehst du?) und habe Mitleid mit deinen
    Knechten!
  eng-JPS: Return, O LORD; how long? And let it repent Thee concerning Thy servants.
  srp-1865: Povrati se, Gospode! Dokle æeš? Smiluj se na sluge svoje.
  lug-lug: Ayi Mukama, komawo gye tuli. Olitusuula kutuusa ddi? Abaweereza bo bakwatirwe
    ekisa.
  heb-heb: שובה יהוה עד מתי והנחם על עבדיך׃
  ben-IRV: হে সদাপ্রভুু, ফের কত দিন? তোমার দাসদের প্রতি সদয় হও।
  ntu-ntu: Yawe, bzkq ngyati-alo drtwrm nigr, kxnzawz nemqng, A' tekqtr drtwrm x nayc
    mz drtwrm nigr.
  pan-pan: ਮੁੜ ਆ, ਹੇ ਯਹੋਵਾਹ, ਕਿੰਨ੍ਹਾਂ ਚਿਰ ਤੱਕ? ਅਤੇ ਆਪਣੇ ਦਾਸਾਂ ਉੱਤੇ ਤਰਸ ਖਾਹ!
  mya-JVB: အို ထာဝရဘုရား ၊ ပြန်လာ တော်မူပါ။ အဘယ် မျှလောက် ကြာရပါမည်နည်း။ ကိုယ်တော်
    ၏ ကျွန် တို့ အတွက် နာကြင် သောစိတ် ရှိတော်မူပါ။
  kgf-kgf: Yawe, némac naléiguc hawésémaŋ? Focdac liliŋgéma hana. Weleŋqeqe ichécga
    goi héihéi waŋ nénécmina.
  tte-O: Am munamunai toweya kani kana mamalawe besiele na imwawasi? O Yeoba, am topaisowao
    ukwate-kamkamna-yagimai.
  tbg-tbg: Mpo Noravauvo, tairentae tinavuara ai arara ite vairava vaahaanarove? Mpo,
    are tinavu nena kaiqa vaiinti nahentiara aaqurihama timitaane.
  hmo-hmo: Oiemu badu be do ia noho ela bona edena negai? Mani emu kara, ai, oiemu
    hesiai taudia dekenai do oi bogahisihisi.
  zar-NT: ¿Gácaʼxte caz bitiʼ huéchiʼ ládxuʼu netuʼ, Xan? Buéchiʼ ladxiʼ netuʼ, yuguʼ
    huen dxin quiuʼ.
  urd-urd: ऐ ख़ुदावन्द, बाज़ आ! कब तक? और अपने बन्दों पर रहम फ़रमा!
  rus-SYN: на аспида и василиска наступишь; попирать будешь льва и дракона.
  bqc-SIM: Dii, ńyↄ̃ ɛa wá wɛgwa bↄɛ ni? Wɛ̃nadↄ̃ n zↄ̀blenaↄnɛ.
  tcz-CHONGTHU: O Yahweh Pakai, kaheng lam uva hung kile kit tan! Itihchan neikho
    ngai diu hitam?
  mar-mar: हे परमेश्वरा, परत फीर, किती वेळ तू उशीर करशील? तुझ्या सेवकावर दया कर.
  isl-isl: Ó, Drottinn, hve lengi er þess að bíða að þú dragir reiði þína í hlé og
    blessir okkur á nýjan leik?
  hlt-THB: Aw Bawipa, ngai qu dawm cang! Ikchoet nu nak kaw a so hyn kaw? Na tyihzawihkhqi
    ak khan awh qeennaak ta cang.
  soq-soq: Iawe God, insaisaa leusae nuaparembaitaa! Mai kaino nuaa kadilempa no mainimbo!
  qub-qub: Tayta Dios, ¿imaycamaraj mana yarpämanquichu? Nogacunata yarpaycamayna.
    Gam acrashayqui caycaptëga nogacunata cuyapaycamay ari.
  bqp-bqp: Dikiri, bↄrɛn ĩni n pↄfɛ̃ kpátɛɛ? Ǹ n zↄ̀blerinↄ wɛ̃nda gwa.
  hat-hat: Seyè, kilè w'a tounen? Gen pitye pou sèvitè ou yo.
  eng-BSB: Return, O LORD! How long will it be? Have compassion on Your servants.
  eng-WEBPB: Relent, LORD! How long? Have compassion on your servants!
  kbq-kbq: Ra Anumzamoka ete tagritega eno. Hago zazate krimpa ahezmantenka avega
    antenka ananki, eri'za vaheka'aramina kasunku huzmanto.
  pon-pon: Main Ieowa, kom kotin puron wukedoke don kit; arai da omui onion? Kom kotin
    maki on japwilim omui ladu kan!
  nhe-BL: TOTECO, xihuala huan xitechtiochihua. ¿Hasta quema tlamis ticualantos? Xitechtlasojtla
    tojuanti timotlatequipanojcahua.
  wnc-wnc: Buyambam tapa, tapduu datdasing gatane musiptok kakngaka yuwik? Gata musiptok
    kakngaka teke ninu gikane puya amindae butaya natanimuyo.
  bus-bus: Dii, bↄrɛn nɛ́ n pↄfɛ̃ kpáɛɛ? Ǹ n zↄ̀blerinↄ wɛ̃nda gwa.
  gub-BL: Eme'e wi urerehe, o Tupàn Tuweharupi Wiko Ma'e. Màràn mehe erepytu'u putar
    urewe nekwahy re nehe. Epuhareko neremiruze'eg ne wà nehe.
  eng-DRA: 'Thou shalt walk upon the asp and the basilisk: and thou shalt trample
    under foot the lion and the dragon.'
