verse: PSA.090.011
translations:
  mal-C: അങ്ങയുടെ കോപത്തിന്റെ ശക്തി മനസ്സിലാക്കാൻ ആർക്കാണു കഴിയുക? അങ്ങയുടെ ക്രോധം
    അവിടത്തോട് ഞങ്ങൾക്കുണ്ടായിരിക്കേണ്ട ഭയത്തിനനുസൃതമാണല്ലോ.
  deu-TKW: Wer erkennt die Stärke deines Zorns und wer fürchtet die Gewalt deines
    Grimms?
  lin-lin: Nani ayebi makasi ya kanda na Yo ? Moto oyo azalaka na botosi mingi epai
    na Yo asosolaka malamu kanda makasi na Yo.
  mmx-mmx: Kopmen tara go gata suma vam lolos silok at lebelemamao ram. Kopmen bok
    teta iklen ka ba lanmarat silok, mo lebelemamao silok taram i epovo ri lox asuusu
    i xeneng atnema.
  eng-LSV: Who knows the power of Your anger? And according to Your fear—Your wrath?
  eng-GNV: Who knoweth the power of thy wrath? for according to thy feare is thine
    anger.
  eng-WEBSTER: Who knoweth the power of thy anger? even according to thy fear, so
    is thy wrath.
  nhw-BL: ¿Ajqueya quimachilía nochi catli tihuelis tijchihuas quema ticualani? ¿Ajqueya
    tlen tojuanti mitzimacasi quen quinamiqui?
  swh-ONEN: Ni nani ajuaye nguvu za hasira yako? Kwa maana ghadhabu yako ni kubwa
    kama hofu tunayopaswa kuwa nayo kwako.
  bba-bba: Wɑrɑ u wunɛn mɔrun dɑm yɛ̃. Wɑrɑ u nun nɑsie yen sɔ̃.
  eng-KJVCPB: Who knoweth the power of thine anger? Even according to thy fear, so
    is thy wrath.
  luo-luo: En ngʼa mongʼeyo teko mar mirimbi? Nimar gero mari nigi teko machalo gi
    teko ma luori kelo.
  aii-aii: ܡܵܢܝܼ ܝܵܕܹܥ ܚܲܝܠܵܐ ܕܚܸܡܬܘܼܟ݂، ܣܵܒܵܒ ܗܲܪ ܐܲܝܟ݂ ܙܕܘܼܥܬܵ‌ܐ ܕܡܸܢܘܼܟ݂ ܝܼܠܵܗ̇
    ܟܲܪܒܘܼܟ݂؟
  meu-meu: Daika ese emu badu siahuna e laloamu? Daika ese emu badu na igari-henimu
    ida e haheḡereḡereamu?
  npi-ULB: तपाईंको रिसको प्रचण्डता र तपाईंको भय समानको तपाईंको क्रोध कसले जान्दछ?
  yor-yor: Ta ni ó mọ agbára ìbínú rẹ? Gẹ́gẹ́ bí ẹ̀rù rẹ, bẹ́ẹ̀ ni ìbínú rẹ.
  pes-OPCB: خداوندا، کیست که بداند شدت خشم تو چقدر است؟ کدام یک از ما چنانکه باید
    و شاید از تو می‌ترسد؟
  tgl-ULB: Sino ang nakakaalam ng tindi ng iyong galit; ang poot mo na katumbas sa
    takot na dinudulot nito?
  nop-nop: Du’walaŋ kwihitage diniŋ saŋiniŋ u me nediyeŋdi kamekaaŋ nadilak? Be metamdi
    du’walaŋ kwihitage doktiŋa munta kisaŋ tiiŋ u me nediyeŋdi nadilak?
  cbu-NT: ¿Chakaja shiyaa tsiyanish yasach? ¿Tamayari shiyaa tsiyanish kamungchich?
  hui-hui: Í̠naga keba holenenaga hongo gibi ngegoni de handai hene ai kabe. Wali
    agalime mana ko biraru hondowa í̠na handabe mangaho kegola wali agalinaga bu miniha
    gi timbuni bulene tagira ibaganego aiwa manda bidabe.
  mya-mya: အ​ဘယ်​သူ​သည်​ကိုယ်​တော်​ရှင်​၏​အ​မျက်​တော် အ​ရှိန် အ​ပြည့်​အ​ဝ​ကို​ခံ​ဖူး​ပါ​သနည်း။
    ကိုယ်​တော်​ရှင်​၏​အ​မျက်​တော်​သည်​မည်​မျှ ကြောက်​လန့်​ဖွယ်​ကောင်း​ကြောင်း​ကို
    အ​ဘယ်​သူ​သည်​သိ​ရှိ​ပါ​သ​နည်း။
  bod-N: ཁྱེད་ཀྱི་ཐུགས་ཁྲོའི་མཐུ་སྟོབས་སུ་ཡིས༌ཤེས། །ཁྱེད་ཉིད་གུས་ཤིང་འཇིགས་པར་འོས་པ༌བཞིན།
    །ཉིད་ཀྱི་ཐུགས་ཁྲོ་རྟོགས་མཁན་སུ་ཞིག༌ཡོད།།
  wsk-wsk: Awiri nika gemang magara mu ko iki saparukko terong? Mena. Nika gemang
    magara ko sokel mu aora biya, se ana mu ko iki se nika nguanganakko.
  sna-sna: Ndianiko anoziva simba rokutsamwa kwenyu? Nokuti hasha dzenyu dzakakura
    sokutyiwa kwakakufanirai imi.
  spa-BLM: Quien conoce el poder de tu ira, tu ira según el temor que te corresponde?
  cac-cac: ¿Mach val ojtannac spoder yoval a c'ool? ¿Mach ay xivc'olal d'ayach icha
    smojal yoval a c'ool chi'?
  swh-ULB: Ni nani ajuaye kiwango cha hasira yako, na ghadhabu yako ambayo iko sawa
    na hofu yako?
  bel-bel: бо анёлам Сваім наказвае пра цябе - ахоўваць цябе на ўсіх дарогах тваіх,
  wed-wed: Eḡa aiai am ḡaiawa malana ita vai-kauei. Mepa da am ḡaiawa ata aramana-kauei,
    lamna tauai ata vivirana-kauem.
  deu-ELBBK: Wer erkennt die Stärke deines Zorns und, deiner Furcht gemäß, deinen
    Grimm?
  mbb-OT: Wazè pa nekesaǥad te ipiktu te zekelà he pauk nu. Ne zutun te ked-iseg te
    keuluwanen dey te pauk nu, ne ed-iseg daan is kedtahud dey kenikew.
  mal-2015: നിന്റെ കോപത്തിന്റെ ശക്തിയെയും നിന്നെ ഭയപ്പെടുവാന്തക്കവണ്ണം നിന്റെ ക്രോധത്തെയും
    ഗ്രഹിക്കുന്നവൻ ആർ?
  gup-gup: Minj nangale kawernhburrbun bu kundulkarre dorrengh yiyiddung kundulkarre
    ke dorrengh. Bu yiyiddung kunkimuk nakka kankelehme ngadberre kunkimuk.
  ctu-CTI: ¿Majchqui miꞌ luꞌ cʌn i pꞌʌtyʌlel a michꞌlel? ¿Majchqui yujil i bʌcꞌñañet
    bajcheꞌ yom chaꞌan ti caj cabʌl a michꞌlel?
  rmc-rmc: Ale ko prindžanel tiri zoraľi choľi? Tiri bari choľi anel le manušenge
    dar.
  nlg-nlg: A hei te vadangia na mataghu te heghai nimua na rutu? A hei te ghilalaa
    na mataghu te neghai to rutu vanighai?
  pes-OPV: کیست که شدت خشم تو را می‌داند وغضب تو را چنانکه از تو می‌باید ترسید.
  ron-1924: Дар чине я сяма ла тэрия мынией Тале ши ла урӂия Та, аша кум се кувине
    сэ се тямэ де Тине?
  aui-aui: Getana iiyabo parapa iyakakovi da yam nuwapughu maragasina metagha; meboda
    yam nuwapughu kayakowa yapori, na parapa kayakumararayem.
  ben-OBCV: তোমার রাগের পরাক্রম কে বুঝতে পারে? তোমার ক্রোধ ভয়াবহ যেমন তুমি সম্ভ্রমের
    যোগ্য।
  som-som: Bal yaa yaqaan cadhadaada xooggeeda, Iyo xanaaqaaga kaas oo waafaqsan cabsida
    kugu habboon in lagaa cabsado?
  lat-VUC: Quoniam angelis suis mandavit de te, ut custodiant te in omnibus viis tuis.
  eng-ASVBT: Who knoweth the power of thine anger, And thy wrath according to the
    fear that is due unto thee?
  mna-mna: Asiŋ ikilaala kat ketem malmalŋana ku mburaana? Mi asiŋ ikam kat ŋgar pa
    lelem bayouŋana, tana imototo u mi ileŋleŋ la kalŋom? Som.
  ita-1885: Chi conosce la forza della tua ira, E la tua indegnazione, secondo che
    devi esser temuto?
  eng-LXXUP: For he shall give his angels charge concerning thee, To keep thee in
    all thy ways.
  eng-ULB: Who knows the intensity of your anger, and your wrath that is equal to
    the fear of you?
  spa-VBL: ¿Quién puede conocer el poder de tu ira? ¿Quién puede entender tu furia
    de tal forma que te rinda reverencia?
  fra-_FOB: Qui connaît la force de ton courroux et ton indignation, selon la crainte
    qui t'est due?
  mal-mal: അങ്ങയെ ഭയപ്പെടുവാൻ തക്കവണ്ണം അങ്ങയുടെ കോപത്തിന്റെ ശക്തിയെയും അങ്ങയുടെ ക്രോധത്തെയും
    ഗ്രഹിക്കുന്നവൻ ആര്?
  urd-GVR: Kaun tere ġhazab kī pūrī shiddat jāntā hai? Kaun samajhtā hai ki terā qahr
    hamārī ḳhudātarsī kī kamī ke mutābiq hī hai?
  suz-BL: इन गाइक्‍तीक सक्ति सुम तुइक्‍बा? गो इन गाइक्‍तीके आ पर्बम इन क्‍येङा हिंनीकी।
  eng-NOY: Yet who attendeth to the power of thine anger? Who with due reverence regardeth
    thine indignation?
  ita-1927: Chi conosce la forza della tua ira e il tuo cruccio secondo il timore
    che t’è dovuto?
  ckb-ckb: کێ هێزی تووڕەیی تۆ دەزانێت؟ لەبەر ئەوەی تووڕەیی تۆ ترسێکی زۆر دەهێنێ.
  eng-BBE: Who has knowledge of the power of your wrath, or who takes note of the
    weight of your passion?
  xsi-xsi: Maro Kindeni, noko ŋandai kupaliŋi ne wisi-nâna ndoni imâ pa maka ŋga.
    Ambo noko ma kuveta mine, ande tamâta toŋge ma ikura tu imo via, ande tia. Mao
    nâ, lâ zo ŋana maka kaloma ŋgere ŋana noko ne wisi-nâna kâ, ande ara ŋana maka
    ma karuru pâta ŋanano.
  kan-OKCV: ನಿಮ್ಮ ಕೋಪದ ಶಕ್ತಿಯನ್ನು ತಿಳಿದವರ‍್ಯಾರು? ನಿಮ್ಮ ಮೇಲಿನ ಭಯಭಕ್ತಿಗೆ ಕಾರಣವಾಗಿರುವ
    ನಿಮ್ಮ ಖಂಡನೆಯನ್ನು ಗ್ರಹಿಸುವವರ‍್ಯಾರು?
  tam-2017: உமது கோபத்தின் வல்லமையையும், உமக்குப் பயப்படக்கூடிய விதமாக உமது கடுங்கோபத்தையும்
    அறிந்துகொள்கிறவன் யார்?
  spa-RV-1909: ¿Quién conoce la fortaleza de tu ira, y tu indignación según que debes
    ser temido?
  ron-BTF: Cine cunoaște puterea mâniei tale? Potrivit cu temerea de tine, așa este
    furia ta.
  eng-WEBP: Who knows the power of your anger, your wrath according to the fear that
    is due to you?
  eng-FBV: Who can know the power of your anger? Who understands your fury so you
    can be shown reverence?
  nld-1939: Ach, mochten we toch de kracht van uw gramschap beseffen, En uw toorn
    leren vrezen!
  nch-BL: ¿Ajquiya quimachilía nochi cati tihueli tijchihuas quema ticualani? ¿Ajquiya
    ten tojuanti mitzimacasi quej quinamiqui?
  vie-1934: Ai biết sức sự giận của Chúa? Tùy theo sự kính sợ xứng đáng cho Chúa,
    ai biết sức sự nóng nả Chúa?
  cha-cha: Jaye tumungo y ninasiñan y linalalomo, ya y binibumo segun y ninamaañao
    guiya jago.
  hin-CV: आपके कोप की शक्ति की जानकारी कौन ले सका है! आपका कोप उतना ही व्यापक है जितना
    कि लोगों के द्वारा आपका भय मानना.
  eng-OURB: Who knows the power of your anger, your wrath according to the fear that
    is due to you?
  spa-BES: ¿Quién tiene conocimiento del poder de tu ira, o quién toma nota del peso
    de tu pasión?
  tdx-tdx: Ia ty mahafohiñe ty haozara’ o haviñera’oo? naho ty fañeveñañe mañeva Azo
    ty ami’ty fifombo’o?
  tha-KJV: ผู้​ใดจะทราบถึงฤทธิ์ความกริ้วของพระองค์ และพระพิโรธของพระองค์ตามความเกรงกลัวพระองค์
  por-BR-2018: Quem conhece a força de tua ira? O teu furor é conforme o temor a ti.
  deu-ELO: Wer erkennt die Stärke deines Zornes, und, deiner Furcht gemäß, deinen
    Grimm?
  eng-WYC-2018: Who knew the power of thine ire; and durst number thine ire for thy
    dread? (Who knoweth the power of thy anger? and who knoweth thy anger better than
    those who fear thee?)
  epo-epo: Kiu scias la forton de Via kolero, Vian timindecon kaj Vian indignon?
  gfk-gfk: Sige tikai i nunure no dadas tano num ngalngaluan? No num nginangar i tamat
    saakit. I haruat hoing i takodas bia da ru ugu.
  uig-PIN: Sanga bolƣan ⱨɵrmǝt-ǝyminixning az-kɵplükigǝ ⱪarap ⱨesablinidiƣan, Aqqiⱪingning
    xidditini kim bilsun?
  beo-beo: Nowa da Dia gasa bagade ougi hou amo bagade nabibala:? Dia ougi hou gasa
    bagade mabe amoga beda:su hou da Nowa dawa:ma:bela:?
  tpi-OTNT: Husat i save gut long bikpela strong bilong kros bilong yu? Na husat i
    save long bikpela pret i kamap long ol manmeri taim yu kros long ol?
  hau-SA: Wa ya san ƙarfin fushinka? Gama hasalarka tana da girma kamar tsoron da
    ya dace da kai.
  udu-udu: Kaja si’da/ imidi hil isi gwo i e goma nyor pini mo, dhali ka nyor pini
    isi ki gwo jin minu ḵo/ /e mo?
  uig-LAT: Sanga bolghan hörmet-eyminishning az-köplükige qarap hésablinidighan, Achchiqingning
    shidditini kim bilsun?
  nde-nde: Ngubani owaziyo amandla olaka lwakho na? Ngoba intukuthelo yakho inkulu
    njengokwesatshwa okukufaneleyo.
  ton-ton: Ko hai ʻoku ne ʻiloʻi ʻae mālohi ʻo ho houhau? ʻO hangē ko ho manavahēʻia,
    ʻoku pehē ho houhau.
  ces-1613: Ale kdo jest, ješto by znal přísnost hněvu tvého, a ostýchal se zůřivosti
    tvé?
  eng-WMB: Who knows the power of your anger, your wrath according to the fear that
    is due to you?
  tam-TCV: உமது கோபத்தின் வல்லமையை யார் அறிவார்? உமக்குப் பயப்படத்தக்கதாய் உமது கோபத்தை
    யார் அறிவார்?
  ceb-ULB: Kinsa man ang nasayod sa kadako sa imong kasuko, ug sa imong kaligutgot
    nga sama sa kahadlok kanimo?
  pol-UBG: Któż zna srogość twego gniewu? Albo kto, bojąc się ciebie, zna twoją zapalczywość?
  agr-agr: Ame senchi kajeamugminash ¿ya dekamainaita? Ame kajekbaujum ishamaina nunash
    ¿yaki dekamainaita?
  kyc-kyc: Emba dopa pyuo renge palyuo imbwualene lao angi apimi soo pakana palyuo
    silyase? Embena pakao imbwange renge minyuo epenge doko apimi pakame kumapala
    soo otengese?
  urd-GVU: کون تیرے غضب کی پوری شدت جانتا ہے؟ کون سمجھتا ہے کہ تیرا قہر ہماری خدا
    ترسی کی کمی کے مطابق ہی ہے؟
  eng-OEBCW: Who lays to heart the power of your anger? Or who stands in reverent
    awe of your wrath?
  deu-1912: Wer glaubt aber, daß du so sehr zürnest, und wer fürchtet sich vor solchem
    deinem Grimm?
  kan-2017: ನಿನ್ನ ಕೋಪದ ಬಲವನ್ನೂ, ಭಯಭಕ್ತಿಗೆ ಕಾರಣವಾಗಿರತಕ್ಕ ನಿನ್ನ ರೌದ್ರವನ್ನೂ ಗ್ರಹಿಸುವವರಾರು?
  yap-yap: I mini’ e ke thamiy mirin e damumuw rom nike mus nga gelngin? Mini’ e manang
    gelngin e marus ni yira tay ni fa’an ga ra damumuw?
  hlt-MCSB: Na thinpom khaw namah kah hinyahnah neh a tluk dongah, na thintoek sarhi
    te unim aka ming?
  mdy-ETH: ኔኤኮ ዻጎ ዎልቆ ዖኦኒ ዔራይ? ዱማ ዱማ ዎዻ ባካ ኔኤኮ ዒጊቺፆጉዴያ ዼኤፒኬ።
  twi-ASANTE: Hwan na ɔnim wʼabofuo mu tumi? Wʼabofuhyeɛ yɛ kɛseɛ sɛdeɛ wo ho suro
    teɛ.
  eng-WEBU: Who knows the power of your anger, your wrath according to the fear that
    is due to you?
  acu-NT: Yusru ¿ame suwirumnasha yáki neka? ¿Tura ame kajekmaurumnasha yáki neka?
  spa-PDDPT: ¿Quién entiende el poder de tu ira Y tu indignación como debes ser temido?
  gun-gun: Mava'eve ndoikuaai ndepo'aka etea rupi ndepoxya. Mba'eta ndepoxya rupi
    orererekoa gui ma rokyje ete.
  agu-BL: Poro cya'l jun jajk tij cyakil yi walor yi ẍchi'che'n c'u'lu'. Nin cya'l
    jun yi jajk pujx ta'n yi xo'wbililu'.
  ilo-ULB: Siasino ti makaammo ti kabara ti ungetmo; maipada ti pungtotmo iti buteng
    a pabpabilgenna?
  kpg-kpg: Koai gu hagalongo ia i deia di mahi o do hagawelewele? Koai e iloo ia di
    madagu o do hagawelewele dela ma ga gaamai?
  uig-ARA: ساڭا بولغان ھۆرمەت-ئەيمىنىشنىڭ ئاز-كۆپلۈكىگە قاراپ ھېسابلىنىدىغان، ئاچچىقىڭنىڭ
    شىددىتىنى كىم بىلسۇن؟
  bps-bps: Landè to too gmadè i kbong kinit kalbutam, na landè to too gablà i klikoan
    i kaflabeam.
  sus-sus: Nde i xa xɔnɛ sɛnbɛ kolon? Nde gaaxuma na ya ra?
  pon-2006: Ihs me pehmehr ia uwen mwuledek en omwi engieng? Ihs me kak ese kamasepwehk
    en omwi engieng?
  jae-jae: Asa oc taê ênam aôm têmtac ŋandaŋ ŋaŋaclai ma asa kêtêc têmtac kêbôli auc.
  ksd-ksd: To ia i nunure ra dekdek i kaum kankan, Ma ia i nunure kaum kulot upi na
    tul tar ra variru tam ba na topa u?
  tur-YTC: Öfkenin gücünü, Gazabını sana duyulan korkuya göre kim bilebilir?
  bel-N: Хто ведае моц гневу Твайго і абурэньне Тваё, што як страх прад Табою?
  grc-BRENT: Ὅτι τοῖς ἀγγέλοις αὐτοῦ ἐντελεῖται περὶ σοῦ, τοῦ διαφυλάξαι σε ἐν πάσαις
    ταῖς ὁδοῖς σου.
  kpr-kpr: Mave eniimi, ninda janje eko ainda bouvu isambu jo itatamae usira! Mave
    eniimi, oju ninda janje eko teria beká bu foa gheraira ava, jo itatame gogoghombae
    eraira!
  ind-AYT: Siapa yang mengetahui kedahsyatan amarah-Mu, berdasarkan ketakutan akan
    murka-Mu?
  yom-yom: Nani zebi lulendo lu nganzi aku e ? Muingi miangu miaku miba tola banga
    lukinzu lolo fueni tambula.
  yut-yut: Namɨn da butjap madepgo dakon tapmɨm uŋun nandɨsak? Butjapgo uŋun madepsi,
    do amɨn da gak do pasol pasol madepsi nandani kaŋ, uŋun da tagɨ asak.
  nya-nya: Kodi ndani amadziwa mphamvu ya mkwiyo wanu? Pakuti ukali wanu ndi waukulu
    ngati ulemu umene uyenera Inu.
  kyg-kyg: Ina laꞌmo kaipamo leꞌniya lokiyakamo ageno alagepa huno ageꞌniye. Kaipamo
    nelegeka kayamukiki nehanageꞌapaeꞌmo lusi kava huꞌa koli nehaya kavakamo ina laꞌmo
    ageno alagepa huno ageꞌniye.
  hrv-hrv: Tko će mjeriti žestinu gnjeva tvojega, tko proniknuti srdžbu tvoju?
  mps-mps: Dego te nago wado ebo genuai bomo te bugagia konebawe? Tama nago augwaliba
    te wado ebo homu ebode genuai wi te we bidi augwaliba pedalubo te koneaniwe?
  tpi-tpi: Husat i save gut long bikpela strong bilong kros bilong yu? Na husat i
    save long bikpela pret i kamap long ol manmeri taim yu kros long ol?
  dan-1931: Hvem fatter din Vredes Vælde, din Harme i Frygt for dig!
  vie-OVCB: Ai biết được cơn giận Chúa mạnh đến đâu? Vì thịnh nộ của Chúa lớn như
    nỗi sợ hãi do Chúa tạo nên.
  guj-2017: તમારા ક્રોધના બળને તથા તમારો રોષ ધ્યાનમાં લઈને તે પ્રમાણે તમારી બીક રાખવી
    તે કોણ જાણે છે?
  pon-2006A: Ihs me pehmehr ia uwen mwuledek en omwi engieng? Ihs me kak ese kamasepwehk
    en omwi engieng?
  por-BRBSL: Quem conhece o poder de sua raiva, sua ira de acordo com o medo que é
    devido a você?
  eng-OEBUS: Who lays to heart the power of your anger? Or who stands in reverent
    awe of your wrath?
  swe-swe: Vem känner kraften i ditt raseri, och din vrede, så att man ger dig vederbörlig
    vördnad?
  cth-cth: Na lungkhuek thaonae heh apinimouh a panue. Na lungkhueknae heh taki han
    totouh apinimaw a taki.
  twi-twi: Sɛ anka yebehu sɛ wʼabufuw mu tumi te ɛ! Wʼabufuwhyew kɛse te sɛnea wo
    ho suro te.
  hlt-hlt: Na thinpom khaw namah kah hinyahnah neh a tluk dongah, na thintoek sarhi
    te unim aka ming?
  tbz-SIM: We nyɛ̃́ ɑ miɛkɛ kó kuyonku mɑmɛ̀ kɛ nɑ kɛ́ ndɑ dé? We mbo nɑ kɛ́yĩ́ɛ̃́tɛ́
    ɑ miɛkɛ cɔ́ú nkɛ mɑmɛ̀?
  msy-2020: Tinara nɨn adarir ekiamɨn gavgavim gɨfo? Nɨ atarima gumazamiziba nɨn atiati,
    tinara men atiatir kam gɨfo?
  dop-dop: Tɑcɑɑ, ɑwe nyəmnɑ nyɑ́ toŋ nɑ nyɑ́ pɑ́ɑ́nɑ́ pə tɔm? Nɔɣɔlʋ ɩɩ nyɑŋnɑ-ŋ
    sɩ ɩ́ nyɩ nyɑ́ pɑ́ɑ́nɑ́ tɔm kɛ teu.
  azb-azb: Axı qəzəbinin gücünü kim dərk edə bilər? Hirsinin vahiməsini kim duya bilər?
  eng-DBY: Who knoweth the power of thine anger? and thy wrath according to the fear
    of thee?
  hin-2017: तेरे क्रोध की शक्ति को और तेरे भय के योग्य तेरे रोष को कौन समझता है?
  wol-KYG: Ana ku xam sa dooley mer ak sa xadar ju raglu?
  swp-swp: Em ouyalayala gigiborina eai abina ie ata, eo em ouyalayala eai i matausiei?
  bjr-bjr: Oo Anutu, yafee ani firaa aanoo qira afeekana oosana iriannoo fee. Sia
    moo fannoo iriannoo. Yafee faiqí anaasee anee aanoo qimariana rufiee marianara
    irianno fee. Sia moo fannoo iriannoo.
  eng-YLT: Who knoweth the power of Thine anger? And according to Thy fear — Thy wrath?
  kne-kne: Maga pay laeng di namadas sin am-in ay dosa ay inkeddeng mo, magay inmegyat
    ay kosto begew sin palalo ay bonget mo.
  eng-WYC-2017: Who knew the power of thine ire; and durst number thine ire for thy
    dread?
  eng-WMBB: Who knows the power of your anger, your wrath according to the fear that
    is due to you?
  zat-NTPS: ¿Nuzra núnbea xanne' ca naca xel-la' dxezrá'a chiu'? ¿Nuzra núnbea ca
    naca xel-la' xichaj zra'a chiu'?
  zty-NTPS: ¿Noẕ benne' nnezle' binlo ka nak yeḻa' ẕža'a chio'? ¿Noẕ benne' nnezle'
    ka nak yeḻa' yichj ža'a chio'?
  urd-GVH: कौन तेरे ग़ज़ब की पूरी शिद्दत जानता है? कौन समझता है कि तेरा क़हर हमारी
    ख़ुदातरसी की कमी के मुताबिक़ ही है?
  rug-rug: Loke tie si boka va nonoga ia sa doduruna sa ṉiniraṉirana sa Mua binugoro,
    loke tie boka gilania sa minatagutu sapu padana sa Mua tinaṉaziri.
  gaz-gaz: Humna aarii keetii eenyutu beeka? Dheekkamsi kee akkuma sodaa nu siif qabaachuu
    qabnu sanaa guddaadhaatii.
  fra-LSG: Qui prend garde à la force de ta colère, Et à ton courroux, selon la crainte
    qui t’est due?
  yal-yal: Nde nɔɛ i ya xɔlɔn sɛnbɛn kolonɲɛ, a yi i binya lan i ya xɔlɔn yatɛn ma?
  iou-iou: Ekäni, kokwawakka täŋo kehäromi kudup niwoŋärewi yäwänäku äma kubätä täga
    nämo itek. Ba umun pähap jidewanipäŋ nadäkkäne?
  haw-1868: Owai ka mea i ike i ka ikaika o kou huhu? No ka mea, e like me ka makau
    ia oe, pela no kou ukiuki mai.
  arb-NAV: مَنْ يَعْرِفُ شِدَّةَ غَضَبِكَ؟ إِنَّ سَخَطَكَ هُوَ بِحَسَبِ مَهَابَتِكَ؟
  ded-ded: Ngic mongngo geac ngabagaac kuc mi negensiude, kpac. Kengecgoc geac eweheihei
    kuneng anggembesonga nga heregerecga kuneng imoc ifingoc imocacsoc ande.
  ewe-ewe: Ame kae nya wò dɔmedzoe ƒe ŋusẽ? Elabena wò dziku nu sẽ abe ale si woavɔ̃
    wòe ene.
  eng-LEE: Who knoweth the strength of thy anger, and thy wrath which is like the
    fear of thee?
  asm-FB: তোমাৰ ক্ৰোধৰ পৰাক্ৰম কোনে জানে? তোমাৰ ক্রোধ, তোমাৰ প্রাপ্য ভয়-ভক্তিৰ দৰেই
    মহান?
  sus-A: ندٍ عِ شَ شْنّ سّنبّ كٌلٌن؟ ندٍ فَاشُمَ نَ يَ رَ؟
  fra-SBL: Qui connaît la puissance de ta colère, ta colère selon la crainte qui t'est
    due ?
  hbo-hbo: מִֽי־יֹ֭ודֵעַ עֹ֣ז אַפֶּ֑ךָ וּ֝כְיִרְאָתְךָ֗ עֶבְרָתֶֽךָ׃
  kik-kik: Nũũ ũũĩ hinya wa marakara maku? Nĩgũkorwo mangʼũrĩ maku nĩ manene o ta
    gwĩtigĩrwo kũrĩa wagĩrĩire.
  fra-NCL: Qui comprend la puissance de ta colère, et ton courroux, selon la crainte
    qui t’est due ?
  cek-AK: Palung na phuihaih tha loe mi mah maw panoek tih? Nang loe zitthoh baktih
    toengah palung na phuihaih doeh zitthoh.
  cuk-cuk: Bab-Jehová, ¿doa be-urwed-gangued magar-itoge? Be-urwed bela-bela-gangusoggu,
    anmarga dobed-dummad uked.
  uig-CYR: У Өз пәриштилиригә сениң һәққиңдә әмир қилиду, Шуниң билән улар пүткүл
    йоллириңда сени сақлайду.
  tel-2017: నీ కోపం ఎంత తీవ్రమో ఎవరికి తెలుసు? నీ ఆగ్రహం దానికి తగిన భయాన్ని రేపుతుందని
    ఎవరికి తెలుసు?
  hat-BSA: Se kilès ki konprann fòs a kòlè Ou a? Avèk gwo kòlè Ou, selon krent ke
    Ou merite a?
  bxh-bxh: Hige sai em manabala laꞌina i sibai, na ibe ꞌe siba haba ꞌe ꞌwasabuwem.
  ukr-ONPU: Бо Він ангелам Своїм про тебе накаже, щоб оберігали тебе на всіх твоїх
    дорогах.
  kos-kos: Su nu pula kuiyen sulung lom? Su etu lupan sangeng ma ac tuku ke kasrkusrak
    lom?
  hbo-WLC: מִֽי־י֭וֹדֵעַ עֹ֣ז אַפֶּ֑ךָ וּ֝כְיִרְאָתְךָ֗ עֶבְרָתֶֽךָ׃
  ibo-ibo: Onye pụrụ ịghọta ịdị ike nke oke iwe gị? Nʼihi na oke iwe gị dị ukwuu dịka
    ịtụ egwu kwesiri gị si dị ukwuu.
  ory-ory: ତୁମ୍ଭ କ୍ରୋଧର ପ୍ରବଳତା ଓ ତୁମ୍ଭ ପ୍ରତି ଉପଯୁକ୍ତ ଭୟ ପ୍ରମାଣେ ତୁମ୍ଭର କୋପ କିଏ ବୁଝେ?
  chk-chk: Nge iö a mefi manamanen om song, nge iö a silei an epwe niuokusiti om lingeringer?
  rop-rop: Nobodi sabi det brabliwan pawa wen yu gitwail langa det nogudbalawei blanga
    pipul. Blanga tharran na melabat garra bradin en rispek yu olataim.
  ukr-1871: Хто знає силу гнїву твого, і ярість твою по мірі страху твого?
  yon-yon: Kane kuu eb norin yaromkono wedmoon? Eb norin wedmaneen kuu eb yaa unaneen,
    eb yaa uni kuu yimin kui.
  deu-1951: Wer erkennt aber die Stärke deines Zorns, deinen Grimm so, wie er zu fürchten
    ist?
  eng-JPS: Who knoweth the power of Thine anger, and Thy wrath according to the fear
    that is due unto Thee?
  srp-1865: Ko zna silu gnjeva tvojega i tvoju jarost, da bi te se kao što treba bojao?
  lug-lug: Ani amanyi amaanyi g’obusungu bwo? Kubanga ekiruyi kyo kingi ng’ekitiibwa
    kye tusaana okukuwa bwe kyenkana.
  heb-heb: מי יודע עז אפך וכיראתך עברתך׃
  ben-IRV: তোমার কোপের শক্তি কে বুঝে? তোমার ভয়াবহতার সমতুল্য ক্রোধ কে বোঝে?
  ntu-ntu: Nzmu namckr nzxplrkr nzngyatikr drtwrm alwx Nzamrlue-krgr nim naetunepx
    kz mz nabzgr.
  pan-pan: ਤੇਰੇ ਗੁੱਸੇ ਦੇ ਜ਼ੋਰ ਨੂੰ ਅਤੇ ਤੇਰੇ ਕਹਿਰ ਨੂੰ ਤੇਰੇ ਭੈਅ ਅਨੁਸਾਰ ਕੌਣ ਜਾਣਦਾ ਹੈ?
  mya-JVB: အမျက် တော်အရှိန် ကို အဘယ်သူ သိ ပါ သနည်း။ အမျက်ထွက် တော်မူခြင်းကို ကြောက်ရွံ့
    သင့် သည်အတိုင်း အဘယ်သူကြောက်ရွံ့ပါသနည်း။
  kgf-kgf: Mérénéŋ qeri gericgawac kuha hia niŋtegicmac? Mérénéŋ héniaga séha niŋtegicma
    bac yandi yandi wammac?
  tte-O: Na yaiya sowasowana am munamunai lalakisosina ana kaiwe ilotonan? Yaiya sowasowana
    am kaleya kana matamatausi ikalakisiyeyan? Nigele.
  tbg-tbg: Oho, ai arara ite vai kempukava nai uritarakero vaivaro nai tavave vi kempukara
    aatarakero ho varianarove? Vi kempukava uritarakero vaimantara ti, tenavu ai aatu
    qetaarirava vohaa qaramakero uritarakero vaimanta vaunara.
  hmo-hmo: Oiemu badu ena siahu momokani ena mamina be daika ia diba? Oiemu dagedage
    bada ena gari be daika ia diba namonamo?
  zar-NT: ¿Nuzxi caz réajniʼi tsca naca yöl-laʼ rilé quiuʼ? ¿Nuzxi caz nözi ca naca
    tsöbi yuʼu nu naʼ rilenuʼ?
  urd-urd: तेरे क़हर की शिद्दत को कौन जानता है, और तेरे ख़ौफ़ के मुताबिक़ तेरे ग़ज़ब
    को?
  rus-SYN: 'ибо Ангелам Своим заповедает о тебе - охранять тебя на всех путях твоих:'
  bqc-SIM: Démɛ n pↄkũma gbãa lɛ́ dↄ̃i? Démɛ n kpɛ̃nɛ lɛ́ dↄ̃ à vĩakɛɛ̀i?
  tcz-CHONGTHU: Nalunghanna thahat koiham ahe thei dingah? Naging a nalungsat khohje
    gelkhoh a koi ham?
  mar-mar: तुझ्या क्रोधाची तीव्रता कोणाला माहित आहे; तुझी भिती बाळगण्याइतका तुझा क्रोध
    कोण जाणतो?
  isl-isl: Hver þekkir ógnir reiði þinnar, og hvert okkar óttast þig eins og ber?
  hlt-THB: Nang ak kawso thaawmnaak ce u ing a sim? Ikawtih nang ak kawsonaak ve kqih
    hly kawi dyna bau soeih ky.
  soq-soq: Mai mida e nuakadia pokawaaida atenleipona, naita e nuakadia no atendewantepono,
    e saaidantepona.
  qub-qub: Rabyar imano cashayquitapis manami pipis musyanchu. Chayno nogacunapis
    manami musyäcunachu gamta imano manchacuna cashantapis.
  bqp-bqp: Dí mɛ́ à n pↄfɛ̃ gbãna lɛ́ dↄ̃ↄ? n pɛ̃tɛ̃ zↄ̃kↄ̃ↄ kà vĩna kũ à de ò kɛnnɛ
    ũ.
  hat-hat: Kilès ki konnen jan ou ka ankòlè? Kilès ki konnen jan pou yo pè ou lè ou
    move?
  eng-BSB: Who knows the power of Your anger? Your wrath matches the fear You are
    due.
  eng-WEBPB: Who knows the power of your anger, your wrath according to the fear that
    is due to you?
  kbq-kbq: Krimpa ahe'zamofo hihamu'a, iza mago vahe'mo'a antahino keno hu'ne? Na'ankure
    krimpa ahe'zamo'a, rankrerfa hu'neanki'za kagoro hugantega vahe korora hunegantaze.
  pon-pon: A ij me kak dedeki mana en omui onion, o ij me kin majak onion wet?
  nhe-BL: ¿Ajqueya quimachilía nochi tlen tihuelis tijchihuas quema ticualani? ¿Ajqueya
    tlen tojuanti mitzimacasi queja quinamiqui?
  wnc-wnc: Siwan mamin amin tapata gata musiptok siknga natake sanga kekeknga tasinggayakge
    natapan kakaa siwik? Wena. Dasingge? Gatane musiptou toknga siknga singgak. Siwan
    aminda gae asiknga gwautnanga aknga buyambam siknga siwik.
  bus-bus: Dé bé à n pↄfɛ̃ gbãa lɛ́ dↄ̃ↄ? N pɛ̃tɛ̃ bíta kà vĩa kɛ̀ à dɛ wà kɛnnɛɛ
    ũ.
  gub-BL: Mo ukwaw nekwahy haw ikàgaw uhua'u haw wà. Nekwahy haw umukyze kar teko
    wà. Mo ukwaw a'e newi wakyze haw wà.
  eng-DRA: For he hath given his angels charge over thee; to keep thee in all thy
    ways.
