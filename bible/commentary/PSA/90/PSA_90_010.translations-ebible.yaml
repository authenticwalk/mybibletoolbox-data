verse: PSA.090.010
translations:
  mal-C: ഞങ്ങളുടെ ആയുസ്സിന്റെ ദൈർഘ്യം എഴുപതുവർഷം, കരുത്തുള്ളവരാണെങ്കിൽ അത് എൺപതുവരെ;
    എന്നാൽ അതിന്റെ പ്രതാപമേറിയ വർഷങ്ങൾ കഷ്ടതയും സങ്കടവുമത്രേ, അതു വേഗം കഴിയുകയും ഞങ്ങൾ
    പറന്നുപോകുകയുംചെയ്യുന്നു.
  deu-TKW: Unser Leben währt siebzig Jahre, und ihr Gepränge ist Mühsal und Nichtigkeit;
    denn es ging eilend vorüber, und wir flogen davon.
  lin-lin: Molayi ya bomoi na biso ekoki kozala mibu tuku sambo to mibu tuku mwambe
    mpo na bato oyo baleki makasi ; nzokande, etondi na pasi mpe na minyoko, pamba
    te elekaka noki, mpe tolimwaka.
  mmx-mmx: Lorooro atnema it pot mun at lavanuti sangaun maares la do ma lolos, maba
    se ka lavanuan sangaun maares. Ketla ana levenmaares move im taba nema mi leven
    ekarakat la lainbulu. La soso mun lorooro atnema i vaxap kot, la mara onon tino
    nga.
  eng-LSV: The days of our years, in them [are] seventy years, || And if, by reason
    of might, eighty years, || Yet their enlargement [is] labor and vanity, || For
    it has been cut off quickly, and we fly away.
  eng-GNV: 'The time of our life is threescore yeeres and ten, and if they be of strength,
    fourescore yeeres: yet their strength is but labour and sorowe: for it is cut
    off quickly, and we flee away.'
  eng-WEBSTER: The days of our years are seventy years; and if by reason of strength
    they are eighty years, yet is their strength labor and sorrow; for it is soon
    cut off, and we fly away.
  nhw-BL: San techcahuilía timasehualme ma tiitztoca setenta xihuitl. Huan catli quentzi
    más tejtetique san tiquincahuilía ma itztoca ochenta xihuitl. Pero ipan nochi
    nopa xihuitl san tijpanoj tlaohuijcayotl huan tequipacholi, pampa nochi nopa xihuitl
    san panotiquisa huan tojuanti san tiixpolijtehuaj.
  swh-ONEN: Siku zetu za kuishi ni miaka sabini, au miaka themanini ikiwa tuna nguvu,
    lakini yote ni ya shida na taabu, nazo zapita haraka, nasi twatoweka.
  bba-bba: Tɔnun wɑ̃ɑru tɑ rɑ turi sere wɔ̃ɔ wɑtɑ kɑ wɔkuru, wi u mɑɑ dɑm mɔ, wɔ̃ɔ
    wɛnɛ, ɑdɑmɑ kɑ mɛ, tɔnun wɑ̃ɑrɑ ku rɑ n ɑrufɑɑni ɡɑɑ mɔ sere wɑhɑlɑ kɑ nɔni swɑ̃ɑru.
    Domi tɑ rɑ doonɛwɑ fuuku ɡɔri ɡiɑ.
  eng-KJVCPB: The days of our years are threescore years and ten; And if by reason
    of strength they be fourscore years, Yet is their strength labour and sorrow;
    For it is soon cut off, and we fly away.
  luo-luo: Ndalowa en piero abiriyo kata piero aboro, ka ringrewa otegno; to kata
    kamano ndalogo duto opongʼ gi chandruok kod kuyo, nimar gikalo piyo, kendo gilal
    nono.
  aii-aii: ܝܵܘܡܵܢܹ̈ܐ ܕܚܲܝܲܢ̈ ܫܲܒ݂ܥܝܼ ܫܸܢܹ̈ܐ ܝܢܵܐ، ܘܐܸܢ ܒܓܲܒܵܪܘܼܬܵ‌ܐ، ܬܡܵܢܝܼ ܫܸܢܹ̈ܐ،
    ܒܪܲܒܘܼܬܵܝܗ‌ܝ ܥܲܡܠܵܐ ܘܕܲܪܕ، ܣܵܒܵܒ ܟܹܐ ܥܵܒ݂ܪܝܼ ܓ̰ܲܠܕܹܐ ܘܟܹܐ ܦܵܪܚܲܚ.
  meu-meu: Emai mauri laḡanidia na hitu-ahui, eiava goada dainai bae taurahani-ahui
    readia; to idia na hekwarahi ai bona lalo-hisihisi ai e honu honu daemu; idia
    na e ore haraḡamu, bena ai na dauha a roho laomu.
  npi-ULB: हाम्रा आयु सत्तरी वर्ष वा हामी स्वस्थ्य छौं भने असी वर्ष हुन्छ । तर हाम्रा
    उत्तम वर्षहरू पनि कष्‍ट र पीडाले पूर्ण छन् । हो, ती चाँडै बितिजन्‍छन् र हामी उडिजान्छौं
    ।
  yor-yor: Àádọ́rin ọdún ni iye ọjọ́ ọdún wá, bi ó sì ṣe pé nípa agbára tí wọn bá
    tó ọgọ́rin ọdún, agbára nínú làálàá pẹ̀lú ìbànújẹ́ ni, nítorí pé a kò ní pẹ́ gé
    e kúrò, àwa a sì fò lọ.
  pes-OPCB: عمر ما هفتاد سال است و اگر قوی باشیم، شاید به هشتاد سال برسد. ولی در طول
    این مدت چیزی جز درد و رنج نصیب ما نمی‌شود. هر آن ممکن است عمرمان به سر آید و به
    عالم دیگر پرواز کنیم.
  tgl-ULB: Ang aming mga taon ay pitumpu, walumpu kung kami ay malusog; pero kahit
    na ang aming pinakamainam na taon ay may suliranin at kapighatian. Oo, mabilis
    itong lumilipas, at tinatangay kami palayo.
  nop-nop: Indi hatiyam kaŋ wooŋ guletnik 70 uŋgoŋ dapmalak. Eŋ saŋiniŋnit hatiŋa
    adi kedem hatine wooŋ guletnik 80 dapmalak. Gulet u hatitabam hogohogok woŋ adi
    kwanaimiŋ tiŋa malabumuŋ tubumintayam. Ala gulet wendi pilap dapmaiŋ kaŋ indi
    maaŋ agaŋ nai uŋaniŋgoŋ wam.
  cbu-NT: 70 masach tputs taakiya. Itaru, tputs kizpur putit 80 masach taamaam waritakiya.
    Kapungtaa taakuch, itaru xarashish uru iyaam tachitarpaz ashkiya. Mikeeru tushiyshtar
    ashku, chiy mikeeru tsipachich.
  hui-hui: Ina wali agali dindini mali pira karia hangu haramali. Hongohe harimayagua
    nde mali pira halira haramali. Anigo áyu o haramadagoniha genda bulene erekui
    biabe bulenela dege ngaria handalu haramali. Mali podo nginidadagua hai halu bialu
    inane abaleore pu ereba haramali.
  mya-mya: ကျွန်​တော်​မျိုး​တို့​သည်​အ​နှစ်​ခု​နစ်​ဆယ်​မျှ​သာ ရှည်​ကြ​ပါ​၏။ အ​ကယ်​၍​အား​အင်​ပြည့်​ဖြိုး​သူ​များ​ဖြစ်​ကြ​ပါ​မူ
    အ​နှစ်​ရှစ်​ဆယ်​နေ​ကြ​ရ​ပါ​၏။ သို့​ရာ​တွင်​ထို​နှစ်​ကာ​လ​များ​အ​တွင်း ကျွန်​တော်​မျိုး​တို့​သည်​ပူ​ပင်​သော​က​နှင့်
    ဆင်း​ရဲ​ဒုက္ခ​ကို​သာ​လျှင်​ခံ​စား​ကြ​ရ​ပါ​၏။ မ​ကြာ​မီ​ကွယ်​လွန်​သ​ဖြင့်​ကျွန်​တော်​မျိုး​တို့
    ကွယ်​ပျောက်​ကြ​ရ​ပါ​၏။
  bod-N: ངེད་རྣམས་ཚེ་ཚད་བགྲང་བྱ་བདུན་ཅུ༌འམ། །གཟུགས་སྟོབས་ཆེ་ན་བརྒྱད་ཅུའི་བར་དུ༌འཚོ།
    །མྱུར་དུ་ཡལ་ཞིང་ངེད་རྣམས་འཕུར་འགྲོ༌བས། །དཀའ་ལས་སྐྱོ་སྡུག་ཙམ་ལས་ངོམ་རྒྱུ༌མེད།།
  wsk-wsk: Ana yia 70 iwita ko bagasan, se bo sail tagiso mu yia 80 taso; bare yia
    suen la mu ningi mu yaman ikup karogo la, se yia mu tairate menaso se ana mena
    namasan.
  sna-sna: Uwandu hwamazuva edu hunosvika makore makumi manomwe, kana makumi masere,
    kana tiine simba; kunyange zvakadaro uwandu hwawo hunongova nhamo nokusuwa, nokuti
    anokurumidza kupfuura, uye isu tobhururuka toenda.
  spa-BLM: Los días de nuestros años son setenta, o incluso por razón de fuerza ochenta
    años; pero su orgullo no es más que trabajo y dolor, ya que pasa rápidamente,
    y nos vamos volando.
  cac-cac: An̈ej 70 ab'il co q'uinal. Axo eb' tec'an jun, sc'och eb' d'a 80 ab'il.
    Palta te yaxo yec' c'u ac'val yuj eb'. Elan̈chamel tz'ec'b'at co q'uinal, tzon̈
    sateli.
  swh-ULB: Miaka yetu ni sabini, au themanini tukiwa na afya; lakini hata hivyo miaka
    yetu mizuri imetiwa alama ya taabu na huzuni. Ndiyo, inapita haraka, kisha tunatoweka.
  bel-bel: ліха цябе не спаткае, і пошасьць жытла твайго не зачэпіць;
  wed-wed: Madeḡa 70 i vereta da tana mae, mepa da tana virewapana lamna 80; Wate
    wei lamna nuabola ava ina vereta, eḡa tana mae-pora ma tana nae.
  deu-ELBBK: Die Tage unserer Jahre, – ihrer sind 70 Jahre, und wenn in Kraft, 80
    Jahre, und ihr Stolz ist Mühsal und Nichtigkeit, denn schnell eilt es vorüber,
    und wir fliegen dahin.
  mbb-OT: Is keluǥayad te untung dey ne 70 dà he tuig, etawa 80 he tuig emun melig-en
    is kedlelawa zey. Piru minsan pa is kineupiyahan he menge tuig te ked-ubpè dey,
    ne mahabet gihapun he menge keseengan wey menge kelised is egkengeseǥazan dey.
    Tutuu iyan he meǥaan dà egketapus is untung dey ne egkahanew key en.
  mal-2015: ഞങ്ങളുടെ ആയുഷ്കാലം എഴുപതു സംവത്സരം; ഏറെ ആയാൽ എണ്പതു സംവത്സരം; അതിന്റെ
    പ്രതാപം പ്രയാസവും ദുഃഖവുമത്രേ; അതു വേഗം തീരുകയും ഞങ്ങൾ പറന്നു പോകയും ചെയ്യുന്നു.
  gup-gup: Dja mandjewk nawu ngadberre bu ngarrimimbi nakka seventy, dja bu yiman
    ngarribalmurrngrayek nakka kabalderrehme ngadberre eighty. Wanjh kunmekbe kayime
    nawu mandjewk ngarridowingalme, Bu mandjewk rowk ngadberre, wanjh ngarridjaldurrkmirri
    wernkih duninjh, dja mak ngarridjakbekkabekkan. Wanjh makka werrkwerrk kare, yerre
    wanjh ngad ngarribalre.
  ctu-CTI: I ñajtyʌlel lojon c jabilel jiñʌch setenta. Mi pꞌʌtyʌlon lojon, mi lojon
    c tyaj ochenta jabil. Mi lojon c ñusan tyʌts tyac bʌ troñel yicꞌot wocol. Mi jilel
    lojon c jabilel ti ora. Mi lojon c sajtyel.
  rmc-rmc: Amaro dživipen ľikerel eftavardeš berš, ochtovardeš, te hin vareko zoraleder;
    ale the o nekfeder berša hin ča pherdo dukh the pharipen, bo predžan sig a amen
    ľecinas het.
  nlg-nlg: Te saravia vamua tana vitu hangavulu na niulu, ma hei te laga te saravia
    e alu hangavulu na niulu. Hauva, ma ra heghai vamua na vahola mana dikalio me
    mua daro bona ma Ai mate tua.
  pes-OPV: ایام عمر ما هفتاد سال است و اگر ازبنیه، هشتاد سال باشد. لیکن فخر آنها محنت
    وبطالت است زیرا به زودی تمام شده، پروازمی کنیم.
  ron-1924: Аний веций ноастре се ридикэ ла шаптезечь де ань, яр, пентру чей май тарь,
    ла оптзечь де ань; ши лукрул ку каре се мындреште омул ын тимпул лор ну есте декыт
    трудэ ши дурере, кэч трек юте, ши ной збурэм.
  aui-aui: Toumii kamake da bodu 70 naboni bi meboda wawaya viya maragasidi na samake
    da bodu 80 naboni, bi gegha da nuwapoya peyaridi kabanana, na raghani yanagho
    yaininagha da karabobo.
  ben-OBCV: আমাদের আয়ু হয়তো সত্তর বছর পর্যন্ত হবে, অথবা আশি, যদি আমাদের ক্ষমতা স্থায়ী
    হয়; তবুও সবচেয়ে ভালো দিনও কষ্টে আর দুঃখে পরিপূর্ণ, কেননা সেগুলি তাড়াতাড়ি অদৃশ্য
    হয় আর আমরা উড়ে যাই।
  som-som: Waayo, wakhtiga cimrigayagu waxa weeye toddobaatan sannadood, Oo xataa
    hadduu xoog aawadiis ku sii dheeraado waa siddeetan sannadood, Laakiinse faankiisu
    waa hawl iyo caloolxumo miidhan, Waayo, haddiiba wuu iska dhammaadaa, oo annana
    waannu duulnaa.
  lat-VUC: Non accedet ad te malum, et flagellum non appropinquabit tabernaculo tuo.
  eng-ASVBT: The days of our years are threescore years and ten, Or even by reason
    of strength fourscore years; Yet is their pride but labor and sorrow; For it is
    soon gone, and we fly away.
  mna-mna: Koyam ndaama irao tomto tel laamuru men, mi ametmeete. Mi sombe mburoyam
    biibi, inako amsala tomto paŋ ma iŋgi. Mi ndaama ta boozomen tana na, amkamam
    uraata biibi mi ambadbaada pataŋana. Ta kembei kembei men ma irao swoyam imap.
  ita-1885: I giorni de' nostri anni, in alcuni non sono che settant'anni; E in altri,
    se ve ne sono di maggiori forze, che ottant'anni; Ed anche il fiore di quelli
    non è altro che travaglio e vanità; Perciocchè di subito è riciso, e noi ce ne
    voliam via.
  eng-LXXUP: No evils shall come upon thee, And no scourge shall draw nigh to thy
    dwelling.
  eng-ULB: Our years are seventy, or even eighty if we are healthy; but even our best
    years are marked by trouble and sorrow. Yes, they pass quickly, and we fly away.
  spa-VBL: Vivimos por setenta años, ochenta si tenemos la fuerza. Pero incluso en
    el mejor momento de la vida, todo lo que tenemos son dificultades y sufrimiento.
    Pronto nuestras vidas llegan a su fin y nos hemos ido.
  fra-_FOB: Les jours de nos années reviennent à soixante-dix ans et pour les plus
    vigoureux, à quatre-vingts ans; et le plus beau de ces jours n'est que peine et
    tourment; car il s'en va bientôt, et nous nous envolons.
  mal-mal: ഞങ്ങളുടെ ആയുഷ്കാലം എഴുപത് സംവത്സരം; ഏറെ ആയാൽ എൺപത്; അതിന്റെ പ്രതാപം പ്രയാസവും
    ദുഃഖവുമത്രേ; അത് വേഗം തീരുകയും ഞങ്ങൾ പറന്നു പോകുകയും ചെയ്യുന്നു.
  urd-GVR: Hamārī umr 70 sāl yā agar zyādā tāqat ho to 80 sāl tak pahuṅchtī hai, aur
    jo din faḳhr kā bāis the wuh bhī taklīfdeh aur bekār haiṅ. Jald hī wuh guzar jāte
    haiṅ, aur ham parindoṅ kī tarah uṛ kar chale jāte haiṅ.
  suz-BL: आंइ ब्रोंइतीके ७० बर्स ला बाक्‍ब। बोल पा ब्रोंइतक हना, ८० बर्स सम्‍म ब्रोंइनीकी।
    मो हना यो आंइ ब्रोंइतीक नाक्‍ती नेल्‍ल श्‍येत नु मरिम्‍शो दुम्‍तीके ला बाक्‍ब।
    ब्रोंइतीक नाक्‍ती रीब पा नुप्‍ब। मिनु गो बेक्‍शा लाइनीकी। उपदेसक १:३
  eng-NOY: 'The days of our life are threescore years and ten, And, by reason of strength,
    may be fourscore years: Yet is the pride of them weariness and sorrow; For it
    vanisheth swiftly, and we fly away.'
  ita-1927: I giorni de’ nostri anni arrivano a settant’anni; o, per i più forti,
    a ottant’anni; e quel che ne fa l’orgoglio, non è che travaglio e vanità; perché
    passa presto, e noi ce ne voliam via.
  ckb-ckb: ساڵانی تەمەنمان حەفتا ساڵە، یان هەشتا ساڵ ئەگەر بە هێزەوە بێت، ئەوەی مایەی
    شانازیش بێت ڕەنج و ناخۆشییە، چونکە بە پەلە دەڕەوێتەوە و ئێمە باڵدەگرین.
  eng-BBE: The measure of our life is seventy years; and if through strength it may
    be eighty years, its pride is only trouble and sorrow, for it comes to an end
    and we are quickly gone.
  xsi-xsi: Maka kamo viama ikura mbwera tamâta ŋato kanaŋo saŋao nâ. Ambo nema kaika
    ikeno yo, ande maka pinde ma kamo viama ikura mbwera tamâta ŋapa. Andeta maka
    uru kakai nâna wa kasânda malia rârâ kulu ikura nema mbwera rârâni. Maka nema
    via ŋine nde marumbu walele nâ, ŋineŋga naoma tia lâ.
  kan-OKCV: ನಮ್ಮ ಜೀವನದ ದಿನಗಳು ಎಪ್ಪತ್ತು ವರ್ಷ, ಬಲದಿಂದಿದ್ದರೆ ಎಂಬತ್ತು ವರ್ಷ. ಆದಾಗ್ಯೂ ಅವುಗಳ
    ಉತ್ತಮ ವರ್ಷಗಳು ಕಷ್ಟವೂ ಪ್ರಯಾಸವೂ ಆಗಿವೆ. ನಮ್ಮ ದಿನಗಳು ಬೇಗ ತೀರಿಹೋಗುತ್ತವೆ. ನಾವು ಹಾರಿಹೋಗುತ್ತೇವೆ.
  tam-2017: எங்களுடைய ஆயுள் நாட்கள் எழுபது வருடங்கள், பெலத்தின் மிகுதியால் எண்பது
    வருடங்களாக இருந்தாலும், அதின் மேன்மையானது வருத்தமும் சஞ்சலமுமே; அது சீக்கரமாகக்
    கடந்து போகிறது. நாங்களும் பறந்துபோகிறோம்.
  spa-RV-1909: Los días de nuestra edad son setenta años; que si en los más robustos
    son ochenta años, con todo su fortaleza es molestia y trabajo; porque es cortado
    presto, y volamos.
  ron-BTF: Zilele anilor noștri sunt șaptezeci de ani; și dacă din cauza puterii ar
    fi optzeci de ani, totuși puterea lor este muncă și întristare, căci trece repede
    și noi zburăm.
  eng-WEBP: The days of our years are seventy, or even by reason of strength eighty
    years; yet their pride is but labor and sorrow, for it passes quickly, and we
    fly away.
  eng-FBV: We live for seventy years—eighty if we have the strength. But even in the
    prime of life all that we have is hardship and suffering. Soon our lives are over
    and we're gone.
  nld-1939: Ons leven duurt maar zeventig jaren, Of zijn we krachtig, tachtig jaar.
    Het meeste daarvan is nog onheil en jammer, Want de verzwakking komt snel, en
    dan vlieden we heen.
  nch-BL: San techcahuilía timasehualme ma tiitztoca setenta xihuit. Huan cati quentzi
    más tejtetique san tiquincahuilía ma itztoca ochenta xihuit. Pero ipan nochi nopa
    xihuit san tijpanoj taohuijcayot huan tequipacholi, pampa nochi nopa xihuit san
    panotiquisa huan tojuanti san tiixpolijtehuaj.
  vie-1934: Tuổi tác của chúng tôi đến được bảy mươi, Còn nếu mạnh khỏe thì đến tám
    mươi; Song sự kiêu căng của nó bất quá là lao khổ và buồn thảm, Vì đời sống chóng
    qua, rồi chúng tôi bay mất đi.
  cha-cha: 'Y jaanen y sacanmame setenta años, ya y pot y minetgot siña gagaegue asta
    ochenta años; lao y sobetbiañija y checho yan y trineste; sa munaguse manmapos:
    yan jame mangupo.'
  hin-CV: हमारी जीवन अवधि सत्तर वर्ष है—संभवतः अस्सी वर्ष, यदि हम बलिष्ठ हैं; हमारी
    आयु का अधिकांश हम दुःख और कष्ट में व्यतीत करते हैं, हां, ये तीव्र गति से समाप्‍त
    हो जाते हैं और हम कूच कर जाते हैं.
  eng-OURB: The days of our years are seventy, or even by reason of strength eighty
    years; yet their pride is but labor and vain striving of iniquity, for it passes
    quickly, and we fly away.
  spa-BES: La medida de nuestra vida son setenta años; y si a través de la fuerza
    puede ser ochenta años, su orgullo es solo problemas y tristezas, ya que llega
    a su fin y nos vamos rápidamente.
  tdx-tdx: Ty andro’ o tao’aio le fitompolo taoñe; mete ho valo-polo, t’ie maozatse;
    fe hamokorañe naho fangoakoahañe avao ty enge’e, migadoñe aniany, vaho mitiliñ’añe.
  tha-KJV: กำหนดปีของข้าพระองค์ทั้งหลายคือเจ็ดสิบหรือถ้าเป็นเหตุจากมีกำลั​งก​็ถึงแปดสิบ
    แต่​ช่วงชีวิ​ตน​ั้​นม​ี​แต่​งานและความโศกเศร้า ไม่​ช้าก็สูญไปและข้าพระองค์ทั้งหลายก็​จากไป
  por-BR-2018: Os dias de nossa vida chegam até os setenta anos; e os que são mais
    fortes, até os oitenta anos; e o melhor deles é canseira e opressão, porque logo
    é cortado, e saímos voando.
  deu-ELO: Die Tage unserer Jahre, ihrer sind siebzig Jahre, und, wenn in Kraft, achtzig
    Jahre, und ihr Stolz ist Mühsal und Nichtigkeit, denn schnell eilt es vorüber,
    und wir fliegen dahin.
  eng-WYC-2018: the days of our years be those seventy years. Forsooth, if fourscore
    years/if eighty years be in mighty men; and (yet) the more time of them is travail
    and sorrow. For mildness came above; and we shall be chastised. (and the days
    of our years be those seventy years. For strong people, they be eighty years;
    yet most of that time is trouble, or labour, and sorrow. For life is short; and
    then we be gone.)
  epo-epo: La daŭro de nia vivo estas sepdek jaroj, Kaj ĉe forteco okdek jaroj; Kaj
    ilia tuta majesto estas penado kaj suferado, Ĉar ĝi forkuras rapide kaj ni forflugas.
  gfk-gfk: Ira punpuo ta ira numehet bung na nilon a liman ma airuo na sangahul na
    tinahon, bia a liman ma aitul na sangahul, ing bia a numehet mon baso at baak.
    Iesen kaikek ra bung i hung ma ira tinirih ma ra tapunuk sen mon. Kaike ra tinahon
    diet saakit gasien ma mehet pupungo laah.
  uig-PIN: Ɵmrimizning yilliri yǝtmix yil, Maƣdurimiz bar bolsa sǝksǝn yil; Biraⱪ
    ularning pǝhri japa wǝ biⱨudiliktur; Ⱨayat tezlik bilǝn üzǝr, Mana, biz uqup kǝttuⱪ.
  beo-beo: Nini da ode 80agoane esalumu galu, be amomane ninia da ode 70 amoga fawane
    doaga:sa, ninia da gasa galu ganiaba, ilia ninima gaguli mabe da bidi hamosu amola
    disu fawane gala, esalusu da gadenene baligimu, amola ninia da asi hame ba:mu.
  tpi-OTNT: Mipela i save stap inap 70 yia tasol. Na sapos mipela i gat strong, mipela
    i ken i stap inap 80 yia. Tasol long dispela olgeta yia mipela i stap, mipela
    i save hatwok na painim hevi tasol. Dispela olgeta yia i pinis kwiktaim, na mipela
    tu i go pinis.
  hau-SA: Tsawon kwanakinmu shekaru saba’in ne, ko tamanin, in muna da ƙarfi; duk
    da haka tsawonsu wahaloli ne kawai da ɓacin rai, gama da sauri suke wucewa, ta
    mu kuma ta ƙare.
  udu-udu: Yil gi moŋ’koki/em bam a’di ta iss ’kwanimpa kwara i’ce’dka ’kume’d ap̱o/
    mo, walla isi kani waḵki/ ’kup̱ gwo gom mom’bi’th is itagi iss ’kwanimpa doŋon
    mo tani hili naskina/ sur buni a’di di’di mmo’kosha ’kosh ki mii mo dhali monṯo’c
    bwa mo, dhali ki ’dishe/ mo tani uni pekin mo dhali aman p̱ekina mo.
  uig-LAT: Ömrimizning yilliri yetmish yil, Maghdurimiz bar bolsa seksen yil; Biraq
    ularning pexri japa we bihudiliktur; Hayat tézlik bilen üzer, Mana, biz uchup
    kettuq.
  nde-nde: Ubude bezinsuku zethu buyiminyaka engamatshumi ayisikhombisa loba amatshumi
    ayisificaminwembili, nxa silamandla; kanti lelobanga layo liluhlupho losizi, ngoba
    iphanga yedlule, lathi siphaphe nje sedlule.
  ton-ton: Ko e ngaahi ʻaho ʻo homau taʻu ko e taʻu ʻe fitungofulu; pea kapau ʻe hoko
    ia ʻi hono mālohi ke valungofulu, ko hono mālohi ko e ngāue mo e mamahi; he ʻoku
    tuʻusi vave ia, pea ʻoku mau puna atu.
  ces-1613: Všech dnů let našich jest let sedmdesáte, aneb jest-li kdo silnějšího
    přirození, osmdesát let, a i to, což nejzdárnějšího v nich, jest práce a bída,
    a když to pomine, tožť ihned rychle zaletíme.
  eng-WMB: The days of our years are seventy, or even by reason of strength eighty
    years; yet their pride is but labor and sorrow, for it passes quickly, and we
    fly away.
  tam-TCV: எங்கள் வாழ்நாட்கள் எழுபது வருடங்களே; நாங்கள் பெலனுள்ளவர்களாய் இருந்தால்,
    அது எண்பது வருடங்களாகவும் இருக்கலாம், ஆனாலும் அவை கஷ்டமும் துன்பமும் நிறைந்தவையாகவே
    இருக்கின்றன; எங்கள் வாழ்நாட்கள் விரைவாய்க் கடந்து போகிறது, நாங்களும் பறந்துபோகிறோம்.
  ceb-ULB: Ang among katuigan 70, o 80 kung kami himsog; apan bisan ang among labing
    maayo nga katuigan mga napuno sa kasakit ug kagul-anan. Oo, molabay dayon kini,
    ug kami mangahanaw.
  pol-UBG: Liczbą naszych dni jest lat siedemdziesiąt, a jeśli sił starczy, lat osiemdziesiąt,
    a to, co w nich najlepsze, to tylko kłopot i cierpienie, bo szybko mijają, a my
    odlatujemy.
  agr-agr: Iik ayatak setenta mijan pujusa jainaji, tuja nuni wajiu aidau ochenta
    mijan jegainawai; tujash imaan mijan pujakuish, ima waitiamua duke utugchatjai
    igkunui. ¡Mijanak jutii pujutjijai betek wamak nagkaemawai!
  kyc-kyc: Ee kana akalisakao pao akalisa yanda ipingi iki dusipa angi karamano. Kararama
    ingilyamo dee namwa porai ingyuo kararamande ramo doko ee kana akalisa mange lama
    ingyuo kararama ingyara. Dopa pyuo kararamanopape dolapona angi mende ingya napala
    mona nembengepe dee randape dupwanako mapyaramo kararamalyamo. Dopa pipala andare
    kara nao otarama ingilyamo.
  urd-GVU: ہماری عمر 70 سال یا اگر زیادہ طاقت ہو تو 80 سال تک پہنچتی ہے، اور جو دن
    فخر کا باعث تھے وہ بھی تکلیف دہ اور بےکار ہیں۔ جلد ہی وہ گزر جاتے ہیں، اور ہم
    پرندوں کی طرح اُڑ کر چلے جاتے ہیں۔
  eng-OEBCW: The span of our life is seventy years, or, if we are strong, maybe eighty;
    yet is their breadth but empty toil, for swiftly they go, and we fly away.
  deu-1912: Unser Leben währet siebzig Jahre, und wenn's hoch kommt, so sind's achtzig
    Jahre, und wenn's köstlich gewesen ist, so ist es Mühe und Arbeit gewesen; denn
    es fährt schnell dahin, als flögen wir davon.
  kan-2017: ನಮ್ಮ ಆಯುಷ್ಕಾಲವು ಎಪ್ಪತ್ತು ವರ್ಷ, ಬಲ ಹೆಚ್ಚಿದರೆ ಎಂಭತ್ತು; ಕಷ್ಟಸಂಕಟಗಳೇ ಅದರ ಆಡಂಬರ.
    ಅದು ಬೇಗನೆ ಗತಿಸಿಹೋಗುತ್ತದೆ; ನಾವು ಹಾರಿ ಹೋಗುತ್ತೇವೆ.
  yap-yap: Ya kemus ni medlip i ragag e duw nap’mad, ra mada’ ko meruk i ragag ni
    fa’anra ba gel fithik’ i dowmad; machane oloboch nge magfan’ e be yib ngomad ko
    pi duw nem; dar n’uw nap’an e yafos me m’ay, ma gamad chuw.
  hlt-MCSB: Kaimih kah kum neh khohnin he kum sawmrhih neh thayung thamal koinih kum
    sawmrhet khaw lo. Tedae te khuikah omthennah khaw thakthaenah neh boethae la pahoi
    aka khum dongah phang ka ding uh.
  mdy-ETH: ናንጎ ሌዓ ኑኡኮ ላንካይታሚ ሌዔ፤ ሚርጌኔ ጌዔያታቴ ሳሊታሚ ሌዔኬ፤ ዬካፓ ዑሣ ዓኣዼያ ማዔቴ ላቢሢና ሜቶና ሌሊ
    ማዓያኬ፤ ናንጋ ኑኡኮ ዑኬ ጋፓኔ፥ ኑኡኒ ዓዓኣዻኔ።
  twi-ASANTE: Yɛn nkwa nna si mfeɛ aduɔson, anaasɛ aduɔwɔtwe, sɛ yɛwɔ ahoɔden a; na
    emu ahohoahoadeɛ yɛ ɔhaw ne awerɛhoɔ, na ɛtwam ntɛm ntɛm, na yɛtu kɔ.
  eng-WEBU: The days of our years are seventy, or even by reason of strength eighty
    years; yet their pride is but labor and sorrow, for it passes quickly, and we
    fly away.
  acu-NT: 'Iikia setenta (70) musach pujusminuitji. Tura kakaram akurkia ochenta (80)
    musach pujusminuitji. Ii musachri wári nangkamartin asaramtai, wári jakatnuitji.
    Antsu sungkurjai wait wajayatrik, tura najaimiayatrik jampesrik: Miajuitjai taji.'
  spa-PDDPT: Los días de nuestra vida son 70 años, Y en los robustos, 80 años. Sin
    embargo, su fortaleza es molestia y trabajo, Porque pronto pasan y volamos.
  gun-gun: Setenta ma'etỹ ete'i 'rã roiko. Amongue'i imbaraeteve va'e tema oikove
    'rã oitenta ma'etỹ peve'i. Ha'e rami teĩ roiko porãvea py voi ngane'õ ha'e jexavai
    tema 'rã roendu. Mba'eta roikovea oaxapa voi 'rã, ha'e gui ma roopa 'rã.
  agu-BL: Na oxc'al tu lajuj ntzi' yob na ka'tij ketz tzone'j wuxtx'otx'. Ntin yi
    e' mas quiw na chijepon te jun mutx' yob. Poro qui'c ltak' sketz kol tz'el kalma'
    tan ka'te'n jun c'oloj tiemp tzone'j, na ntin na katx'ayne' tan paj yi q'uixc'uj
    yi ato' cu'nt. Yi jujun yob jalcunin na icy'. Cha'tz cunin tzun kutane'n ketz.
  ilo-ULB: Pitopulo a tawen iti panagbiagmi, wenno walo pulo pay no nasalun-atkami;
    ngem uray pay dagiti kasasayaatan a tawtawenmi ket namarkaan iti riribuk ken ladingit.
    Wen, lumabasda a sipapardas, ket mapukawkami.
  kpg-kpg: Di waalooloo o madau mouli la nia ngadau hua e mada hidu, e mee di hana
