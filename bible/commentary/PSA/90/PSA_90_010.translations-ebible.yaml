    gimaadou gaa noho dee baba ge haingadaa. Di mouli e limalima dono hagaodi gei
    gimaadou ga hagalee.
  uig-ARA: ئۆمرىمىزنىڭ يىللىرى يەتمىش يىل، ماغدۇرىمىز بار بولسا سەكسەن يىل؛ بىراق
    ئۇلارنىڭ پەخرى جاپا ۋە بىھۇدىلىكتۇر؛ ھايات تېزلىك بىلەن ئۈزەر، مانا، بىز ئۇچۇپ
    كەتتۇق.
  bps-bps: Alò fitu falò fali gal gusen i klawil dad to, na nun gafat di walu falò
    fali ku too ale mgal; bay slame klidù na kaflayam i gnagula di klola mto, na là
    mlo fto i nawala.
  sus-sus: Muxu xa simaya buma ɲɛ tongo solofere, ɲɛ tongo solomasaxan xa a sɔɔnɛya,
    kɔnɔ na birin findixi tɔɔrɛ nun ɲaxankatɛ nan na. Simaya dangima nɛ mafuren mafuren,
    a muxu lu dimi kui.
  pon-2006: Sounpar 70, ihte werein at mour— a ma se kehlail, e pahn lel 80; ahpw
    pahr pwukat kin kahrehiong kiht pwunodte oh apwal; mour kin mwadang imwisekla,
    oh se solahr mie.
  jae-jae: Aêac amoa mateŋ jali ŋajala jagêdêŋ 70. Ma embe aŋgôŋ ŋêŋgeŋ, naŋ oc naêndêŋ
    80. Mago jala tau ŋanô gêŋwapac to ŋanômê ma gê su sebeŋ amboac moc gêlôb.
  ksd-ksd: Kaveve kini ati ra pia i varogop ma lavurua na vinun na kilakilala, Ma
    ba i ongor ra paka i vevet, kan na varogop ma lavutul na vinun na kilakilala;
    Ma ra dekdek na papalum ma ra niligur i vana rikai ta kadia minamar, Tago i par
    lulut, ma ave vilau ka.
  tur-YTC: Yıllarımızın günleri yetmiş, Ya da gücünle sekseni bulursa, Yine de onların
    en parlak zamanı emek ve kederdir, Çünkü çabuk geçiyor ve uçup gidiyoruz.
  bel-N: Дзён гадоў нашых — гадоў семдзесят, а як пры сіле — гадоў восемдзесят; і
    найлепшае ў іх — гарапашнасьць і ліхоцьце, бо прамінаюць яны шыбка, і мы адлятаем.
  grc-BRENT: Οὐ προσελεύσεται πρὸς σὲ κακὰ, καὶ μάστιξ οὐκ ἐγγιεῖ τῷ σκηνώματί σου.
  kpr-kpr: Ghaeko 70 edo irarera amo, inonori, namanenda boandari. O namane fakina
    beká ava arera amo, ghaeko 80 edo iria ambarera. Avata ainda jokáda, dara a mema
    avanembo itatamuse iria gheraera. A kotugo, namane totoi namanenda jebuga dodo
    ambeoro dadaberaira.
  ind-AYT: Masa umur kami tujuh puluh tahun, atau oleh kekuatan, sampai delapan puluh
    tahun, tetapi kebanggaan mereka adalah kesusahan dan kesengsaraan sehingga mereka
    berlalu dengan cepat dan lenyap.
  yom-yom: Tezo ki bilumbu bieto kidi ki lusambudi lumimvu voti lunana enati ngolo
    zidi yeto. Sina kiawu kidi kaki kiphasi ayi kimianga. Bila luzingu lueti lulembo
    vioki nsualu ayi tulembo yendi.
  yut-yut: Nin bɨlak 70 yaŋ da arɨpmon gɨn ekwamaŋ. Ae tapmɨmnin toni kaŋ, bɨlak 80
    da arɨp tagɨ egɨpneŋ. Mani uŋun bɨlak morap ekwamaŋon, nin pi madepsi amaŋ, aŋek
    jɨgɨ morapmɨ paŋalon amaŋ. Uŋun bɨlak morap tepmɨsi kɨŋ mudaŋakwa nin tepmɨsi
    pasɨlgamaŋ.
  nya-nya: Kuchuluka kwa masiku athu ndi 70, kapena 80 ngati tili ndi mphamvu; komabe
    zaka zonsezi ndi za mavuto ndi nkhawa, zimatha mofulumira ndipo ife timawulukira
    kutali.
  kyg-kyg: Lagaemo 70ꞌa kafugamo maige lokiya vayaꞌmo 80ꞌa kafugamo maige huta neꞌmaunaꞌmonanafa
    lokiya aliꞌyaꞌmo alige hanageke yaꞌmo alige huta aise afinaꞌmo maiꞌneta ma mopamo
    malage huta ataleta halelita neꞌune.
  hrv-hrv: 'Zbroj naše dobi sedamdeset je godina, ako smo snažni, i osamdeset; a većina
    od njih muka je i ništavost: jer prolaze brzo i mi letimo odavle.'
  mps-mps: Da bidibo kibu be te 70 usu naga bidaibao. Tama dago bomo elalubaso, da
    te kibu be 80 usu naga bidaibao. Tiali goli, te tigidali kibu bede da te sę dene
    naga eyu, tama sęgę naga gegaibao. Te tigidali kibu be polo silama, tama da
    me pela silaibao.
  tpi-tpi: Mipela i save stap inap 70 yia tasol. Na sapos mipela i gat strong, mipela
    i ken i stap inap 80 yia. Tasol long dispela olgeta yia mipela i stap, mipela
    i save hatwok na painim hevi tasol. Dispela olgeta yia i pinis kwiktaim, na mipela
    tu i go pinis.
  dan-1931: Vore Livsdage er halvfjerdsindstyve År, og kommer det højt, da firsindstyve.
    Deres Herlighed er Møje og Slid, thi hastigt går det, vi flyver af Sted.
  vie-OVCB: Tuổi tác chúng con may mắn thì được bảy mươi! Mạnh khỏe lắm thì tám mươi.
    Nhưng ngay trong những năm hanh thông nhất cũng đầy những khó khăn và đau buồn;
    vì ngày tháng qua nhanh, rồi chúng con bay mất đi.
  guj-2017: અમારી ઉંમરના દિવસો સિત્તેર વર્ષ જેટલા છે, અથવા બળના કારણથી તેઓ એંસી વર્ષ
    થાય; પણ તેઓનો ગર્વ, શ્રમ તથા દુ:ખમાત્ર છે. હા, તે ઝડપથી પસાર થઈ જાય છે અને અમે
    ઊડી જઈએ છીએ.
  pon-2006A: Sounpar 70, ihte werein at mour— a ma se kehlail, e pahn lel 80; ahpw
    pahr pwukat kin kahrehiong kiht pwunodte oh apwal; mour kin mwadang imwisekla,
    oh se solahr mie.
  por-BRBSL: Os dias de nossos anos são setenta, ou mesmo em razão da força de oitenta
    anos; no entanto, seu orgulho não é mais que trabalho e tristeza, pois ele passa
    rapidamente, e nós voamos para longe.
  eng-OEBUS: The span of our life is seventy years, or, if we are strong, maybe eighty;
    yet is their breadth but empty toil, for swiftly they go, and we fly away.
  swe-swe: Våra år varar i sjuttio år, eller med styrka, åttio år. Likväl är deras
    stolthet svårigheter och fåfänga; de är snabbt förbi och vi flyger bort.
  cth-cth: Hringyung teh kum 70 touh doeh. Thao dawkvah, kum 80 touh hai a pha thai.
    Hatei, kum sawnae teh, thatawnnae hoi lungmathoenae lah doeh ao. Bangkongtetpawiteh,
    tang a loum teh maimouh hai tang due awh.
  twi-twi: Yɛn nkwa nna si mfe aduɔson, anaasɛ aduɔwɔtwe, sɛ yɛwɔ ahoɔden a; na mu
    ahohoahoade yɛ ɔhaw ne awerɛhow, na etwa mu ntɛmntɛm, na yetu kɔ.
  hlt-hlt: Kaimih kah kum neh khohnin he kum sawmrhih neh thayung thamal koinih kum
    sawmrhet khaw lo. Tedae te khuikah omthennah khaw thakthaenah neh boethae la pahoi
    aka khum dongah phang ka ding uh.
  tbz-SIM: Ti fòmmu kó yɛwe í pɛ̃nkù yɛbie nsipísìyiekɛ̀, bɛkperíbɛ̀ bɛɛ̀ tùɔ̀kù yɛbie
    nsipísìni, dɛ kó yɛwe miɛkɛ yɛsṹkùyɛ̀ tu mutɔ̃mmú kpɛyɛ nyɛ nɛ̀ tihɔ̀ùtì nɛ̀
    mɛsémmɛ̀, mufòmmu pɛ̃nkɛ́mu kɛ̀ ti kérí mukṹṹ mbíɛ́kɛ̀.
  msy-2020: E 70plan azenibar iti, e gavgavigh 80plan azenibar ikiam. Azenir e itir
    kabar dughiaba, e zurara ingangarir ekiabagh amua osɨmtɨzibarama ateri. Azenir
    kaba zuamɨra geveghtɨ, e uaghan mangegham.
  dop-dop: Tɑ́ weesuɣu pɩɩsɩ ntɛ́ nɩɩtosonnɑɑnʋwɑ. Ye mpɑ pɑ kəlɑ ɑlɑɑfəyɑ, ɩlɛ pɑ
    nyənsɩ yoosi nɩɩnɑɑsɑ. Amɑ kʋnyɔŋ nɑ wɑhɑlɑ tike kɛ yʋlʋ wɑɑkɩ pə tɑɑ. Weesuɣu
    tɛɛkɩ lɔlɔ kɛ́ nɑ tɑɑ kʋləɣɩ hʋntʋ nɑ tə́ kpətəɣənɑ səm.
  azb-azb: Yetmiş il ömür sürərik, Sağlam olsaq, səksənə yetişərik. Ən yaxşı çağımız
    belə, zəhmətlə, kədərlə keçir, Ömrümüz tez bitir, uçub-gedir.
  eng-DBY: The days of our years are threescore years and ten; and if, by reason of
    strength, they be fourscore years, yet their pride is labour and vanity, for it
    is soon cut off, and we fly away.
  hin-2017: हमारी आयु के वर्ष सत्तर तो होते हैं, और चाहे बल के कारण अस्सी वर्ष भी
    हो जाएँ, तो भी उनका घमण्ड केवल कष्ट और शोक ही शोक है; क्योंकि वह जल्दी कट जाती
    है, और हम जाते रहते हैं।
  wol-KYG: Sunu àppu dund di juróom ñaar fukki at, ku dëgër ba dëgër, juróom ñett
    fukk; li ci ëpp di coonooku tiis, ne fëyy, nu wéy.
  swp-swp: Ema mauri borimaidi ai hasiridi tatao haiona se mate saudoudoi, e ibai
    adidirimai eai taba tatao hasi se mate ai lobaidi, na ma amna baaeamai eo ma ai’iwalamai
    mo, nige baeaona se ohi na ai loi ai lau hari teha eai.
  bjr-bjr: Maasa marianna aukuanafa qaaramoo fasiqa niku nisauku taikasee qisaukuqara
    taikasee 70 aukuana kai marianaura. Afeekaikiasa ootupamasee qaara faqa qaara
    faqa fasiqa niku nisauku taikasee 80 aukuana maraidaqa. Maasa miqimmasee aukuanaki
    maridaqa ummaaraki faqa kadaapiki faqa maridaqa. Maasa miqimmasee aukuanaki marunanoo
    mi aukuanafa kai kaqi taikaifanoo maasa marirafa faqa kai kaqi taikaidanoo.
  eng-YLT: Days of our years, in them [are] seventy years, And if, by reason of might,
    eighty years, Yet [is] their enlargement labour and vanity, For it hath been cut
    off hastily, and we fly away.
  kne-kne: Pitopolo ay tawen di kaandon di biyag mis na. Mo mabikas kami, emey ay
    otsinta. Ngem olay mo intoy kaando na, pag ligat di iali da. Sinkaattikan yan
    mapap-eng di biyag mi et pag kamin mamaga.
  eng-WYC-2017: the days of our years be those seventy years. Forsooth, if fourscore
    or eighty years be in mighty men; and the more time of them is travail and sorrow.
    For mildness came above; and we shall be chastised.
  eng-WMBB: The days of our years are seventy, or even by reason of strength eighty
    years; yet their pride is but labour and sorrow, for it passes quickly, and we
    fly away.
  zat-NTPS: Ca zaj naca zra naca bantu', zaj naca na ga xun chi iza, na' che nácantu'
    benne' wal-la, waca bantu' du tápalalaj iza, san ca zaj naca iza ca', dxedentu'
    xel-la' zi', ne dxéquentu' ze̱de. Chadí dxeledé iza ca', na' xenítentu'.
  zty-NTPS: Ka zej nak ža zoato' nbanto', zej nakzen chonnlalj chi yiz, na' cha' nakto'
    benne' waḻe, wak soato' nbanto' taplalj yiz, san ka zej nak yiz ka', ẕzáka'to',
    na' že' zedlto'. Ka' gaze ẕdegak yiz ka', na' ẕnitlto'.
  urd-GVH: हमारी उम्र 70 साल या अगर ज़्यादा ताक़त हो तो 80 साल तक पहुँचती है, और जो
    दिन फ़ख़र का बाइस थे वह भी तकलीफ़देह और बेकार हैं। जल्द ही वह गुज़र जाते हैं,
    और हम परिंदों की तरह उड़कर चले जाते हैं।
  rug-rug: Pada zuapa ṉavulu vuaheni mo sari na mami tinoa, ba be ṉiṉira si gami,
    si kamoa vesu ṉavulu, ba koai na ṉinarezo, na tinasuna si arini, lopu sana murimuri
    taloa si gami.
  gaz-gaz: Dheerinni bara keenyaa waggaa torbaatama, yoo jabaanne immoo waggaa saddeettama
    taʼa; kuni iyyuu garri caalaan isaa dadhabbii fi rakkinaan guutameera; inni dafee
    darbaatii; nus barrifnee ni sokkina.
  fra-LSG: Les jours de nos années s’élèvent à soixante-dix ans, Et, pour les plus
    robustes, à quatre-vingts ans; Et l’orgueil qu’ils en tirent n’est que peine et
    misère, Car il passe vite, et nous nous envolons.
  yal-yal: Yanyina nde nxɔ siimayana, ɲɛɛ tonge solofere nan tun a ra. Xa a xunkuya
    ayi, ɲɛɛ tonge solomasɛxɛ. Koni lanbaranna nun tɔrɔn nan ne birin na. A ɲanma
    nɛn xulɛn, nxu faxa.
  iou-iou: Nin kadäni käroŋi nämo it täkamäŋ. Obaŋ 70 ude nämo itkaŋ paot täkamäŋ.
    Ba kehäromigän pen itpäŋä obaŋ 80 täga käwep kaŋ-ahäne.
  haw-1868: O na la o ko makou mau makahiki. He kanahiku, makahiki iloko o laila;
    Aka, ina no ka ikaika he kanawalu makahiki lakou, Alaila, o ko lakou ikaika, he
    luhi wale no ia, a me ke kaumaha; No ka mea, hooki koke ia ia, a lele aku la makou.
  arb-NAV: قَدْ نَعِيشُ سَبْعِينَ سَنَةً، وَإِنْ كُنَّا ذَوِي عَافِيَةٍ فَثَمَانينَ
    وَأَفْضَلُ أَيَّامِنَا تَعَبٌ وَبَلِيَّةٌ، لأَنَّهَا سَرْعَانَ مَا تَزُولُ فَنَطِيرُ.
  ded-ded: Kekecninaac kpete imoc kifa 70 me kucnina feudeu kifa 80 kecnide. Kifa
    imocac manau kekecnina gombunga yombong kecandimbe, imohai ine ebic nga ubahodunggoc
    ifingoc kecandimbe. Kifanina bic meickegec kpac andaru neni kpututukema kendacnide.
  ewe-ewe: Míaƒe agbemeŋkekewo le ƒe blaadre, alo blaenyi, gake ne ŋusẽ gale mía ŋutie
    nye ema, elabena woƒe didi nye fuɖename kple aɖukliɖuɖu; wo nu va yi kaba, eye
    míedzo.
  eng-LEE: The days of our years in this life are seventy years; and if by uncommon
    vigor they be eighty, yet is their greatness trouble and mishap; for it soon hasteneth
    off, and we fly away.
  asm-FB: আমাৰ আয়ুস মাত্র সত্তৰ বছৰ, হয়তো শক্তি থাকিলে, আশী বছৰো হ’ব পাৰে; তথাপিতো
    আমি শক্তি থকা বছৰবোৰত মাথোন দুখ আৰু ক্লেশ থাকে; বছৰবোৰ বেগাই ঢুকাই যায় আৰু আমিও
    পলকতে উড়ি যাওঁ।
  sus-A: مُشُ شَ سِمَيَ بُمَ حّ تٌنفٌ سٌلٌقٍرٍ، حّ تٌنفٌ سٌلٌمَسَشَن شَ عَ سْونّيَ،
    كْنْ نَ بِرِن قِندِشِ تْورّ نُن حَشَنكَتّ نَن نَ. سِمَيَ دَنفِمَ نّ مَقُرٍن مَقُرٍن،
    عَ مُشُ لُ دِ مِ كُي.
  fra-SBL: Les jours de nos années sont de soixante-dix, ou même en raison de la force
    de quatre-vingts ans ; mais leur fierté n'est que travail et peine, car il passe
    vite, et nous nous envolons.
  hbo-hbo: יְמֵֽי־שְׁנֹותֵ֨ינוּ בָהֶ֥ם שִׁבְעִ֪ים שָׁנָ֡ה וְאִ֤ם בִּגְבוּרֹ֨ת ׀ שְׁמֹ֘ונִ֤ים
    שָׁנָ֗ה וְ֭רָהְבָּם עָמָ֣ל וָאָ֑וֶן כִּי־גָ֥ז חִ֝֗ישׁ וַנָּעֻֽפָה׃
  kik-kik: Mũigana wa matukũ maitũ-rĩ, nĩ mĩaka mĩrongo mũgwanja, kana mĩrongo ĩnana,
    tũngĩkorwo tũrĩ na hinya; no rĩrĩ, mũigana wamo no thĩĩna na kĩeha, nĩgũkorwo
    mathiraga o narua, na ithuĩ tũgathiĩ, tũkabuĩria.
  fra-NCL: Nos jours s’élèvent à soixante-dix ans, et dans leur pleine mesure à quatre-vingts
    ans ; et leur splendeur n’est que peine et misère, car ils passent vite, et nous
    nous envolons !
  cek-AK: Kaicae hinghaih saning loe qui sarihto sawk; thacak nahaeloe saning qui
    tazetto pha tih; khosak hoih li nathuem ah doeh patanghaih hoi palungsethaih khue
    ni oh; toe saningnawk loe akra ai ah laemh o, kaicae doeh kang hmat kang taa o.
  cuk-cuk: Anmar birga-dulapaa-gakambese (70) dulagudigued. Anmar-bur-dutusur-gumaladdi,
    sunna birga-dulabakese (80) warmaked. Degi-inigwele, suiti-dulagudiguedi, unnila
    arbaed-dummad anmarga uked, wile-itoged anmarga uked. Igi anmar sikwas-dula-gudigue,
    deyobi, birgamar nasmogoed.
  uig-CYR: Бешиңға һеч палакәт чүшмәйду, Һеч ваба чедириңға йеқинлашмайду.
  tel-2017: మా బలము డెభ్భై ఏళ్ళు. ఆరోగ్యంగా ఉంటే ఎనభై ఏళ్ళుకూడా ఉండొచ్చు. అయినా మా
    శ్రేష్ట కాలం కష్టాలూ దుఃఖాలే. అవును, అవి త్వరగా గడిచిపోతాయి. మేము ఎగిరిపోతాం.
  hat-BSA: Pou jou lavi nou yo, yo gen swasann-dizan, oswa akoz gwo fòs, katre-ventan.
    Men ògèy a jou sa yo se sèlman kòve ak tristès. Paske byen vit li prale, e nou
    vole ale.
  bxh-bxh: Gonowana te miya boliman 70, na yena te fulufuluga haba 80, in moho ema
    miya lahaidi yai pilipili yo kamkamna ꞌe fafahoinadi, na hige walolona ꞌe peꞌi.
  ukr-ONPU: не спіткає тебе лихо й хвороба не наблизиться до твого шатра.
  kos-kos: Lusen moul lasr yac itngoul na — Ac kut fin ku na, ac sun yac oalngoul,
    Tuh wanginna ma kut liye kac sayen mwe lokoalok ac asor. Moul lasr uh sa na safla,
    ac kut wanginla.
  hbo-WLC: יְמֵֽי־שְׁנוֹתֵ֨ינוּ בָהֶ֥ם שִׁבְעִ֪ים שָׁנָ֡ה וְאִ֤ם בִּגְבוּרֹ֨ת ׀ שְׁמ֘וֹנִ֤ים
    שָׁנָ֗ה וְ֭רָהְבָּם עָמָ֣ל וָאָ֑וֶן כִּי־גָ֥ז חִ֝֗ישׁ וַנָּעֻֽפָה׃
  ibo-ibo: Ogologo ụbọchị anyị niile nwere ike ruo afọ iri asaa, maọbụ afọ iri asatọ,
    ma ọ bụrụ na ike anyị adịgide, ma otu ọ dị, nke a ga-asị na ọ bụ ya kachasị mma
    na-ejupụta na nsogbu na ịsụ ude, nʼihi na ha na-agabiga ọsịịsọ, anyị onwe anyị
    na-efelakwa.
  ory-ory: ଆମ୍ଭମାନଙ୍କ ଆୟୁର ପରିମାଣ ସତୁରି ବର୍ଷ, ଅବା ବଳ ସକାଶୁ ଅଶୀ ବର୍ଷ ହୁଏ; ତଥାପି ତହିଁର
    ବଳ ଓ ପରିଶ୍ରମ ଦୁଃଖ ମାତ୍ର; କାରଣ ତାହା ଶୀଘ୍ର ବହିଯାଏ ଓ ଆମ୍ଭେମାନେ ଉଡ଼ିଯାଉ।
  chk-chk: Iwe, ierin manauem ra tori fik, nge are eman a pöchökül, a tori walik ier.
    Nge lon ekewe ier a chök masou ren angang me weires. Ra müttir wesila usun chök
    aia ässila.
  rop-rop: Melabat laif maitbi jidan oni 70 yiya o maitbi 80 yiya if wi jidan strongbala,
    bat stil melabat abum loda trabul en soriwan filing langa ol detlot yiya. Detlot
    yiya binij kwikbala en wi binijap en wi gon.
  ukr-1871: Днїв віку нашого на всього сїмдесять лїт, а як при силї, вісїмдесять лїт,
    а слава їх — то труди і біда; час бо скоро минає, і ми зникаєм.
  yon-yon: Nub dobiri ye weeb kuu weeb 70yiib, o dobiri yaromkonoyiib keranuub kuu
    weeb 80yiib dobaranuub. Kumban nub weeb doburuwen aom kuu kuna kuu weeb amun ande
    meenimaub kangkon deme yobdoodiib dabab yemooniib, kedi, weeb kuu kirodmo dowan
    kere wanaune nub kuu domonde winimaub.
  deu-1951: Unser Leben währt siebzig Jahre, und wenn es hoch kommt, so sind's achtzig
    Jahre, und worauf man stolz ist, das war Mühsal und Nichtigkeit; denn es fährt
    schnell dahin, als flögen wir davon.
  eng-JPS: The days of our years are threescore years and ten, or even by reason of
    strength fourscore years; yet is their pride but travail and vanity; for it is
    speedily gone, and we fly away.
  srp-1865: 'Dana godina naših svega ima do sedamdeset godina, a u jaèega do osamdeset
    godina: i sam je cvijet njihov muka i nevolja; jer teku brzo, i mi odlijeæemo.'
  lug-lug: Obungi bw’ennaku zaffe gy’emyaka nsanvu, oba kinaana bwe tubaamu amaanyi.
    Naye emyaka egyo gijjula ennaku n’okutegana, era giyita mangu, olwo nga tuggwaawo.
  heb-heb: ימי שנותינו בהם שבעים שנה ואם בגבורת שמונים שנה ורהבם עמל ואון כי גז חיש
    ונעפה׃
  ben-IRV: আমাদের আয়ুর পরিমাণ সত্তর বছর; বলবান হলে আশী বছর হতে পারে। তবুও তাদের দর্প
    ক্লেশ ও দুঃখ মাত্র, কারণ তা দ্রুত পালিয়ে যায় এবং আমরা উড়ে যাই।
  ntu-ntu: Nzmnc-krgr krlz-txpwzle yiz kxnzpnu-rlimz (70), A' nzmu nrkrdrtqgr kx tqxplrle
    krlzbzkr yiz kxnzpnu-rtqmz (80). Yiz lcng tqyctrngr nzwz-katongr x nzetqkr drtq,
    Nzyrkrpx-aning x sc tqbzpekr.
  pan-pan: ਸਾਡੀ ਉਮਰ ਦੇ ਦਿਨ ਸੱਤਰ ਵਰ੍ਹੇ ਹਨ, ਪਰ ਜੇ ਸਾਹ ਸੱਚ ਹੋਵੇ ਤਾਂ ਅੱਸੀ ਵਰ੍ਹੇ, ਪਰ ਉਨ੍ਹਾਂ
    ਦਾ ਬਲ ਕਸ਼ਟ ਅਤੇ ਸੋਗ ਹੀ ਹੈ, ਉਹ ਛੇਤੀ ਬੀਤ ਜਾਂਦੇ ਹਨ ਅਤੇ ਅਸੀਂ ਉਡਾਰੀ ਮਾਰ ਜਾਂਦੇ ਹਾਂ।
  mya-JVB: အကျွန်ုပ် တို့၏ အသက် အရွယ်သည် အနှစ် ခုနစ် ဆယ် အတိုင်းအရှည်ရှိပါ၏။ အားကြီး
    ၍ အနှစ် ရှစ် ဆယ် ပြည့်သော်လည်း ၊ ဝါကြွားခြင်းသည် ပင်ပန်း ခြင်းနှင့် ဝမ်းနည်း ခြင်း
    ဖြစ်ပါ၏။ ထို အသက်သည်လည်း မြန်မြန် လွန် ၍ ၊ အကျွန်ုပ်တို့သည် စုတေ့ ကြပါ၏။
  kgf-kgf: Yawuŋnina imi 70, waŋu tosara kucginaguc imi 80 wanʒac. Waŋu imuac surucya
    imi bisi qatéŋ ʒéma ʒésiac. Waŋu imi focdac keŋu nini putitima keŋ humuanʒiŋ.
  tte-O: Ama bolime kuyeyama bwaimwa sebentimo (70), na tupwali tem sikaiwe kani silobai
    eiti (80). Na iyamo saugaline koina polowe yo kamkamna sikalapowon kabo ala miyamiya
    mwayamwayau simwawasi.
  tbg-tbg: Tenavu maa vataraqaa qaqi variqi vuaina entava 70 ihi vairave. Tinavu kempuka
    qaqi voqavata vairera, tenavu 80 ihi varakehae vuru qutu vuainarave. Mpo, tenavu
    vi ihinavura varaqi viha, vukaari utiha kaiqa vareha, nora maaraqivata variqi
    vi vauraro vi ihinavuva vaaka aitaraimanta qutuvi vaunarave.
  hmo-hmo: Aiemai mauri lagani be 70 sibona. Bema ai be goada neganai sedira lagani
    80 do ai abia, to inai lagani ibounai lalonai, hekwarahi bona lalohisihisi ai
    abia noho. Aiemai mauri be idia ore haraga, vadaeni ai boio.
  zar-NT: Tsónnalalaj yuʼ chi ízisö zóatuʼ nabantuʼ, o channö nál-latuʼ, huazóatuʼ
    idú tápalalaj iz, pero runtuʼ dxin bayudxi, en ruhuíʼinituʼ yuguʼ iz naʼ, tuʼ
    ridö́ditë quéguequi iz naʼ, ateʼ uzáʼatuʼ.
  urd-urd: हमारी उम्र की मी'आद सत्तर बरस है, या कु़व्वत हो तो अस्सी बरस; तो भी उनकी
    रौनक़ महज़ मशक्क़त और ग़म है, क्यूँकि वह जल्द जाती रहती है और हम उड़ जाते हैं।
  rus-SYN: не приключится тебе зло, и язва не приблизится к жилищу твоему;
  bqc-SIM: Wá wɛ̃ ì ka bàaↄ̃kwi taawa, tó wá gbãa sↄ̃, basiiↄ̃. Wɛ̃piↄ guu baa
    a pↄ́ pↄ́ na ì mↄ́ ń taasio ń pↄsiaoɛ, ì gɛ̃zɛa kpakpa, ↄ̃ wi kpagui.
  tcz-CHONGTHU: Kei hohi kum 70 hingding bep kahiuvin, kahat tah'uleh kum 80 bep hingding
    kahiuve, ahinla hiche sunga chun natna le boina bou ahin; amang loiji taovin,
    chule keiho kaleng mang taove.
  mar-mar: आमचे आयुष्य सत्तर वर्षे आहे; किंवा जर आम्ही निरोगी असलो तर ऐंशी वर्षे आहे;
    पण तरी आमच्या आयुष्यातील उत्तम वर्षे समस्या आणि दु:ख यांच्या निशाणीने भरलेले आहे.
    होय, ते लवकर सरते आणि आम्ही दूर उडून जातो.
  isl-isl: Ævi okkar er sjötíu ár og þegar best lætur áttatíu ár. En jafnvel bestu
    árin eru full af mæðu og hégóma. Þau eru horfin áður en varir og við á bak og
    burt!
  hlt-THB: Kaimih a khawnghi a sang taw kum khqihkip - tha a awm awhtaw kup kqetkip
    pha thai mai hy; Cehlai ce ak khuiawh ak leek soeih zani kyinaak ingkaw kawseetnaak
    hqoeng ni, ang tawnna khum bang nawh, ding bang unyng.
  soq-soq: No wantaa enawa ipa 70, tane apana isiwa mukantopua wampuo enau 80 wadepi;
    no wainite sai uara donsaitana, mai wainipono daumaleipona ita bontitana.
  qub-qub: Ganchis chunca (70) watayajllanami cawäcuna. Sinchinnin cajcunallami chayan
    pusaj chunca (80) watayojcama. Chayno cawashpäcunapis cawäcuna ñacallar, arullar.
    Watäcunapis manapis aycällatami päsarin. Nogacunapis chachayacäcöna.
  bqp-bqp: Ó wɛ̃̀ɛ dì ká baaakↄ̃ akuri, tó ó gbãna sↄ̃, basiikↄ̃. Wari kũ pↄsiraoon
    wɛ̃̀ɛ pìnↄ dì suowɛrɛ, òdi gɛ̃tɛ likalika, akũ odì kpágui.
  hat-hat: Dènye bout nou se swasanndizan. Si nou gen bon sante, n'a wè katreventan.
    Men, avantaj nou jwenn nan tou sa se sèlman tray ak mizè. Talè konsa nou fin viv,
    n' al fè wout nou.
  eng-BSB: The length of our days is seventy years— or eighty if we are strong— yet
    their pride is but labor and sorrow, for they quickly pass, and we fly away.
  eng-WEBPB: The days of our years are seventy, or even by reason of strength eighty
    years; yet their pride is but labour and sorrow, for it passes quickly, and we
    fly away.
  kbq-kbq: Kafuma manita vanuna kafua, 70'a kafu tami'nane. Hanki tavufgamo'ma knare'ma
    huno me'nigeta, amne 80'a kafuzagea manigahune. Hianagi knare kafuma manita vanumpina,
    tatazamo'ene hazenke zamo'enena aviteno nevanigeno, kafu zagetimo'a ame huno evanigeta
    fanane hugahune.
  pon-pon: Warain at mour me jaunpar ijeijok, a ma re toto, a pan waleijok, a ma me
    kajampwal, a pan apwal o dodok. Pwe a kin tan wei madan, dueta kit kin pir wei.
  nhe-BL: San titechcahuilía titlacame ma tiitztoca setenta xihuitl. Huan tlen quentzi
    más tejtetique san tiquincahuilía ma itztoca ochenta xihuitl. Pero ipan nochi
    nopa xihuitl san tijpanoj tlaohuijcayotl huan cuesoli, pampa nochi nopa xihuitl
    san panotiquisa huan tojuanti san tiixpolijtehuaj.
  wnc-wnc: Sike ninda nakanu 70 ngang gan kayuk yutnanga. Sike ninda kekeknganinu
    kaya gamu nakanu 80 ayutnam. Siwan ngana nakanu kuupbamu wa yuamangu ninda puya
    tokngabam tasike meyakan kaamang. Kaatna nakanu wa kuupbam zeetgaman wena siwa
    nikaya kuut akumna wena singgak.
  bus-bus: Wa wɛ̃̀ è ká baaagↄ̃ akuri, tó wá gbãa sↄ̃, basiigↄ̃. Nawɛ̃a kↄ̃n pↄsiaaon
    wɛ̃̀ pìnↄ è mↄ́owe, aↄ̃è gɛ̃tɛ gↄ̃ↄgↄ̃ↄ, ben weè kpá guuzi.
  gub-BL: Xo 70 kwarahy ru'u zo urumumaw uruiko pà. Ikàg wera'u ma'e uhem 80 kwarahy
    pe wà. A'e kwarahy werur xo urekene'o haw zo urewe. Xo ma'erahy ipuraraw paw zo
    werur urewe. Na'iàrew kwaw urereko haw iahykaw. Na'e urukàzym.
  eng-DRA: 'There shall no evil come to thee: nor shall the scourge come near thy
    dwelling.'
