verse: PSA.090.004
translations:
  mal-C: ആയിരം വർഷം അങ്ങയുടെ ദൃഷ്ടിയിൽ ഇപ്പോൾ കഴിഞ്ഞുപോയ ഒരു ദിവസംപോലെയോ രാത്രിയിലെ
    ഒരു യാമംപോലെയോ ആകുന്നു.
  deu-TKW: Denn tausend Jahre sind in deinen Augen wie der gestrige Tag - denn sie
    fahren dahin! - und wie eine Wache in der Nacht.
  lin-lin: Na miso na Yo, mibu nkoto moko ezali lokola mokolo ya lobi oyo esili koleka,
    lokola ngonga moko ya butu.
  mmx-mmx: Nenu u ven legesa abin sangaun kobot maares di lok ngan mun legesa aleng.
    Di lok ngan mun laaleng itinongo, ira onon pam, i lok ngan mun legesa xonatat
    aleng at laxanimin.
  eng-LSV: For one thousand years in Your eyes [are] as yesterday, || For it passes
    on, indeed, [as] a watch by night.
  eng-GNV: For a thousande yeeres in thy sight are as yesterday when it is past, and
    as a watch in the night.
  eng-WEBSTER: For a thousand years in thy sight are but as yesterday when it is past,
    and as a watch in the night.
  nhw-BL: Pampa mil xihuitl ta tiquita quen se tonal catli panoc yalohua, o quen elisquía
    se eyi hora quema se tlamocuitlahuiyaya tlayohua.
  swh-ONEN: Kwa maana kwako miaka elfu ni kama siku moja iliyokwisha pita, au kama
    kesha la usiku.
  bba-bba: Wunɛn mi, wɔ̃ɔ nɔrɔbu (1.000) rɑ n sɑ̃ɑwɑ nɡe ɡĩɑn tɔ̃ru te tɑ doonɑ kɔ,
    ǹ kun mɛ nɡe wɔ̃kurun sɑ̃kiru.
  eng-KJVCPB: For a thousand years in thy sight Are but as yesterday when it is past,
    And as a watch in the night.
  luo-luo: Nimar higni alufu achiel e nyimi chalo gi odiechiengʼ manyoro mosekalo,
    kata gi sa mar otieno.
  aii-aii: ܣܵܒܵܒ ܐܲܠܦܵܐ ܫܸܢܹ̈ܐ ܒܥܲܝ̈ܢܘܼܟ݂، ܐܲܝܟ݂ ܐܬܸܡܵܠܝ ܝܢܵܐ ܕܥܒ݂ܝܼܪܹܗ، ܘܐܲܝܟ݂ ܒܲܕܠܵܐ
    ܕܠܲܝܠܹܐ.
  meu-meu: Badina be laḡani daha oi vairamu ai na varani na heto vada e ore, eiava
    hanuaboi hegima negana tamona na heto.
  npi-ULB: किनकि तपाईंको दृष्‍टिमा हजार वर्षचाहिं बितेर जाँदा हिजोको दिन र रातको एक
    पहरजस्तै हो ।
  yor-yor: Nítorí pé ìgbà tí ẹgbẹ̀rún (1,000) ọdún bá kọjá lójú rẹ, bí àná ni ó rí,
    bí ìgbà ìṣọ́ kan lóru.
  pes-OPCB: هزار سال در نظر تو چون یک روز، بلکه چون یک ساعت است.
  tgl-ULB: Dahil ang isang libong taon ay parang kahapon na lumipas, na tulad ng hudyat
    sa gabi.
  nop-nop: Du’walaŋ nadinadi gineŋ gulet 1 tausen woŋ adi nadilaŋ kaŋ melenai kubugoŋ
    wondok tuwolit tilak. Tiŋa wendi melenai kwegoŋ-kabe pilap hinek wooŋ dapmaguk
    unduŋ nabugoŋ tilak. Tiŋa undugoŋ, woŋ adi mikme hekidi timiŋ mik-fok nai muniniŋ-kabe
    ya-tiiŋ wendok tuwot.
  cbu-NT: Shiyaamanaa Apaa, minam mil masach minampaz zar ashiru tushiykiya. Shiyaam
    minampaz maats ashiru nda táchaksha.
  hui-hui: Iname mali daosini (1,000) mbira bolangua hayago lu laramaligo í̠na ogoni
    lu ndo bame abe harimago handaradagua birili. Mbiraga agalime mamage ho ariari
    bialu mbiraoregome mamage tigimandi haraligobi tigimandidane handaga kegoni.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​အ​ဖို့​အ​နှစ်​တစ်​ထောင်​သည် တစ်​နေ့​ကဲ့​သို့​ဖြစ်​ပါ​၏။
    ကုန်​လွန်​ပြီး​သည့်​ယ​မန်​နေ့​ကဲ့​သို့​လည်း​ကောင်း၊ တို​တောင်း​သော​ညဥ့်​ယံ​တစ်​ယံ​ကဲ့​သို့​လည်း​ကောင်း
    ဖြစ်​ပါ​၏။
  bod-N: ཁྱེད་ཀྱི་གཟིགས་ངོར་ལོ་ངོ་སྟོང་ཕྲག༌ཅིག །ཉེ་ཆར་འདས་པའི་ཉིན་མོ་གཅིག་དང༌ནི། །མདང་གི་མཚན་ཐུན་གཅིག་དང་ཆ་མཚུངས༌སོ།།
  wsk-wsk: 1000 yia mu nika ikia loagara te mu kowarkalal suanta se tairate nama menaso
    iwita; agi sor ko bitua kari tirom sor bitaruwoso se tairate ukiso iwitatala.
  sna-sna: Nokuti pamberi penyu makore chiuru akangofanana nezuva richangopfuura,
    kana senguva yokurinda usiku.
  spa-BLM: Porque mil años a tus ojos son como el día de ayer, cuando ya ha pasado,
    como un reloj en la noche.
  cac-cac: A jun mil ab'il, icha yaj junoc c'ual yaj d'a yol a sat. Icha yaj jayeoc
    hora d'ac'valil icha chi' yaj d'ayach.
  swh-ULB: Kwa maana miaka elfu machoni pako ni kama jana ipitapo, na kama saa wakati
    wa usiku.
  bel-bel: пер'ем Сваім Ён цябе ўзасьціць, і пад крыльлем ягоным убясьпечышся; шчыт
    і аслона - ісьціна Ягоная.
  wed-wed: Tam awarim madeḡa 1,000 lamna me aupom tagogi, i tupo kaua me raviravi,
    eḡa ita manawa dadana.
  deu-ELBBK: Denn 1.000 Jahre sind in deinen Augen wie der gestrige Tag, wenn er vergangen
    ist, und wie eine Wache in der Nacht.
  mbb-OT: Is nengkelibu he tuig kayi te kenami ne iring dà mulà te senga andew ziyà
    te kenikew, etawa iring dà heini te nepipira zà he uras te mezukilem.
  mal-2015: ആയിരം സംവത്സരം നിന്റെ ദൃഷ്ടിയിൽ ഇന്നലെ കഴിഞ്ഞുപോയ ദിവസംപോലെയും രാത്രിയിലെ
    ഒരു യാമംപോലെയും മാത്രം ഇരിക്കുന്നു.
  gup-gup: Kore ngudda yinan nawu thousand mandjewk, ngudda yiyime nakka djal kunbarnangarrakudji
    manbu ngokko wam, dja yiman kayime kunkakkudji kare.
  ctu-CTI: Lajal maꞌ qꞌuel jumpꞌej mil jabil cheꞌ bajcheꞌ jumpꞌej qꞌuin tsaꞌix bʌ
    ñumi. Lajal bajcheꞌ chaꞌpꞌej uxpꞌej ora ti acꞌbʌlel.
  rmc-rmc: Se ezeros berša hin andre tire jakha sar idžeskro džives, so sig pregeľa,
    sar jekh ora rači.
  nlg-nlg: Na togha ni niulu te vaghaa sakai na bongi vamua itamua, E vaghara i bongi
    vamua, te tona padi tua me vaghaa na bona ni aho kukulu tana bongi.
  pes-OPV: زیرا که هزار سال در نظر تو مثل دیروزاست که گذشته باشد و مثل پاسی از شب.
  ron-1924: Кэч ынаинтя Та, о мие де ань сунт ка зиуа де ерь, каре а трекут, ши ка
    о стражэ дин ноапте.
  aui-aui: Mata kamomve, na bodu 1,000 na ware gabudara tanagha naboni, toudi ware
    raghani tupona nubabasu kamone.
  ben-OBCV: তোমার দৃষ্টিতে এক হাজার বছর একদিনের সমান যা এইমাত্র কেটেছে, অথবা রাতের
    প্রহরের মতো।
  som-som: Waayo, kun sannadood waxay hortaada ku yihiin Sida shalay oo kale markay
    dhammaadaan. Oo waxay la mid yihiin sida wakhti la soo jeedo oo habeennimo.
  lat-VUC: Scapulis suis obumbrabit tibi, et sub pennis ejus sperabis.
  eng-ASVBT: For a thousand years in thy sight Are but as yesterday when it is past,
    And as a watch in the night.
  mna-mna: Pa ndaama munŋaana (1,000) ta ila kek na, nu re kembei ta aigule tamen.
    Ina kembei neeri ŋonoono pa nu motom. Ina mazwaana katŋana kat, irao kembei ta
    amsu ma amkeene mi ampol pa mbeŋ lukutuunu.
  ita-1885: Perciocchè mille anni sono appo te Come il giorno d'ieri, quando è passato;
    O come una vegghia nella notte.
  eng-LXXUP: 'He shall overshadow thee with his shoulders, And thou shalt trust under
    his wings: His truth shall cover thee with a shield.'
  eng-ULB: For a thousand years in your sight are as yesterday when it is past, and
    as a watch in the night.
  spa-VBL: A tus ojos, mil años son solo como un día que se fue; como pocas horas
    que pasan por la noche.
  fra-_FOB: Car mille ans à tes yeux sont comme le jour d'hier quand il est passé,
    et comme une veille dans la nuit.
  mal-mal: ആയിരം സംവത്സരം അവിടുത്തെ ദൃഷ്ടിയിൽ ഇന്നലെ കഴിഞ്ഞുപോയ ദിവസംപോലെയും രാത്രിയിലെ
    ഒരു യാമംപോലെയും മാത്രം ആകുന്നു.
  urd-GVR: Kyoṅki terī nazar meṅ hazār sāl kal ke guzare hue din ke barābar yā rāt
    ke ek pahar kī mānind haiṅ.
  suz-BL: हजार का बर्स इन कली सिनाक्‍त खोदेंशो बाक्‍ब। नाक्‍दो का इन कली याम का खोदेंशो
    बाक्‍ब। २पत्रुस ३:८
  eng-NOY: For a thousand years are, in thy sight, As yesterday when it is past, And
    as a watch in the night.
  ita-1927: Perché mille anni, agli occhi tuoi, sono come il giorno d’ieri quand’è
    passato, e come una veglia nella notte.
  ckb-ckb: لەلای تۆ، هەزار ساڵ وەک دوێنێ وایە کە تێپەڕیوە، وەک بەشێکی شەو وایە.
  eng-BBE: For to you a thousand years are no more than yesterday when it is past,
    and like a watch in the night.
  xsi-xsi: Maro Kindeni, noko ne morâŋa nde mine; mbwera tamâta-tamâta (1000) nde
    itogo kari taitu mai nâ, aku zo ŋinde ilâ walele nâ, itogo nola nâ mine. Mao nâ,
    ŋinde nde zo mbwana-mbwana nâ.
  kan-OKCV: ಸಾವಿರ ವರ್ಷಗಳು ನಿಮ್ಮ ದೃಷ್ಟಿಗೆ ಕಳೆದುಹೋದ ಒಂದು ದಿವಸದ ಹಾಗೆಯೂ ರಾತ್ರಿ ಜಾವದ ಹಾಗೆಯೂ
    ಇವೆ.
  tam-2017: உமது பார்வைக்கு ஆயிரம் வருடங்கள் நேற்றுக்கழிந்த நாள்போலவும் இரவுவேளைபோலவும்
    இருக்கிறது.
  spa-RV-1909: Porque mil años delante de tus ojos, son como el día de ayer, que pasó,
    y como una de las vigilias de la noche.
  ron-BTF: Căci o mie de ani în ochii tăi sunt ca ziua de ieri care a trecut, și ca
    o gardă în noapte.
  eng-WEBP: For a thousand years in your sight are just like yesterday when it is
    past, like a watch in the night.
  eng-FBV: In your eyes, a thousand years are like a day that's already gone; like
    a few passing hours of the night.
  nld-1939: Ja, duizend jaren zijn als de dag van gisteren in uw oog, En als een nachtwaak,
    wanneer ze voorbij is.
  nch-BL: Pampa mil xihuit ta tiquita quej se tonal cati panoc yalohua, o quej elisquía
    se eyi hora quema se tamocuitahuiyaya tayohua.
  vie-1934: Vì một ngàn năm trước mắt Chúa Khác nào ngày hôm qua đã qua rồi, Giống
    như một canh của đêm.
  cha-cha: Sa y mit años gui menamo taegüijeja y nigapja anae malofan esta, yan taegüijeja
    y ora gui bumebela gui puenge.
  hin-CV: आपके लिए एक हजार वर्ष वैसे ही होते हैं, जैसे गत कल का दिन; अथवा रात्रि का
    एक प्रहर.
  eng-OURB: For a thousand years in your sight are just like yester day, or a night
    watch.
  spa-BES: Porque para ti mil años no son más que ayer cuando es pasado, y como una
    vigilia en la noche.
  tdx-tdx: Fa arivo taoñe am-pivazohoa’o ty andro raike toe hoe omale te nihelañe,
    ie manahake ty ­fiambenañe an-kaleñe.
  tha-KJV: เพราะพันปีในสายพระเนตรของพระองค์เป็นเหมือนวานนี้ซึ่งผ่านไปแล้ว หรือเหมือนยามเดียวในเวลากลางคืน
  por-BR-2018: Porque mil anos aos teus olhos são como o dia de ontem, que passou,
    e como a vigília da noite.
  deu-ELO: Denn tausend Jahre sind in deinen Augen wie der gestrige Tag, wenn er vergangen
    ist, und wie eine Wache in der Nacht.
  eng-WYC-2018: For a thousand years be before thine eyes; as yesterday, which is
    passed, and as [the] keeping in the night. (For in thine eyes a thousand years
    be like yesterday, which is just passed; yea, as fleeting as the night watch.)
  epo-epo: Ĉar mil jaroj estas en Viaj okuloj Kiel la hieraŭa tago, kiu pasis, Kaj
    kiel nokta gardoparto.
  gfk-gfk: Kanong u la nes tar bia tiga arip na tinahon i haruat mon ma tiga bung
    kaiken mon i patpataam, bia hoing tiga kumkumina pakana bung ra bung.
  uig-PIN: Mana, Sening nǝziringdǝ ming yil — Ɵtüp kǝtkǝn tünügünki bir kün, Tündiki
    bir jesǝktur, halas.
  beo-beo: Ode 1,000 gidigisia, amo Dia ba:sea da ha afaedafa agoai ba:sa, amo da
    aiya eso baligi amo agoai ba:sa, amola eso dunumunidafa gasia agoai ba:sa.
  tpi-OTNT: Long tingting bilong yu 1,000 yia i olsem wanpela de tasol, na dispela
    taim i go pinis kwiktaim tumas, olsem asde tasol. Na em i olsem sotpela taim ol
    soldia i save stap sentri long nait.
  hau-SA: Gama shekaru dubu a gabanka kamar kwana ɗaya ne da ya wuce, ko sa’a guda
    na dare.
  udu-udu: Haali/ yila alip̱ e jis/em pini mo tani ta toŋ kamuwa? Hili a’di wana e
    katili/ jin peki’d mo, walla a’di wana e ki mon’thiny jin timkunu mo mo.
  uig-LAT: Mana, Séning neziringde ming yil — Ötüp ketken tünügünki bir kün, Tündiki
    bir jésektur, xalas.
  nde-nde: Ngoba iminyaka eyinkulungwane ekuboneni kwakho injengosuku olusanda kudlula,
    kumbe njengomlindo webusuku.
  ton-ton: He ʻoku tatau ʻi ho ʻao ʻae taʻu ʻe afe mo e ʻaneafi ʻi hono hili ange
    ia, pea mo e leʻo ʻi he pō.
  ces-1613: Nebo by tisíc let přetrval, jest to před očima tvýma jako den včerejší,
    a bdění noční.
  eng-WMB: For a thousand years in your sight are just like yesterday when it is past,
    like a watch in the night.
  tam-TCV: உமது பார்வையில் ஆயிரம் வருடங்கள் கழிந்துபோன ஒரு நாளைப் போலவும், இரவின்
    ஒரு சாமத்தைப் போலவும் இருக்கின்றன.
  ceb-ULB: Kay ang liboan ka mga katuigan sa imong panan-aw sama sa kagahapon sa dihang
    kini molabay, ug sama sa pagtukaw sa kagabhion.
  pol-UBG: Tysiąc lat bowiem w twoich oczach jest jak dzień wczorajszy, który minął,
    i jak straż nocna.
  agr-agr: Ame diismak mil mijana duka makichik tsawan nagkaema nuninai; tuja mil
    mijana duka kiyag tsawak megkagama numamtuk nagkaemawai.
  kyc-kyc: Ee kana taosande dupwa embame kandelene dokopa mee yuu gii mendaki ingingipya.
    Kwuaka yuu gii pupya kandapi dopale ingingipya. Yuu gii mee kukwamuu dopale ingingipya.
  urd-GVU: کیونکہ تیری نظر میں ہزار سال کل کے گزرے ہوئے دن کے برابر یا رات کے ایک
    پہر کی مانند ہیں۔
  eng-OEBCW: For you see a thousand years as the passing of yesterday, as a watch
    in the night.
  deu-1912: Denn tausend Jahre sind vor dir wie der Tag, der gestern vergangen ist,
    und wie eine Nachtwache.
  kan-2017: ಸಾವಿರ ವರ್ಷಗಳು ನಿನ್ನ ದೃಷ್ಟಿಯಲ್ಲಿ ಗತಿಸಿಹೋದ ನಿನ್ನೆಯ ದಿನದಂತೆಯೂ, ರಾತ್ರಿಯ ಜಾವದಂತೆಯೂ
    ಇವೆ.
  yap-yap: Bbiyu’ i duw e bod ta’reb e rran u wun’um; ra yan i aw u puluwom ni bod
    e fowap nike chuw, bod feni ngoch ba awa ko nep’.
  hlt-MCSB: Kum thawngkhat khaw nang mikhmuh ah tah, hlaem hnin at aka khum neh khoyin
    kah, hlaempang pakhat bangla om.
  mdy-ETH: ሺያ ሌዔ ኔኤም ካሪ ዓኣዼ ዚጊናኣ ኬሊጉዲኬ፤ ዻካ ዴዓዖ ካራ ዹሚጉዲኬ።
  twi-ASANTE: Mfirinhyia apem yɛ wʼani so sɛ da koro a abɛsene seesei, anaasɛ anadwo
    mu dɔnhwereɛ kakraa bi.
  eng-WEBU: For a thousand years in your sight are just like yesterday when it is
    past, like a watch in the night.
  acu-NT: '@see-verse:PSA.090.003'
  spa-PDDPT: Porque 1.000 años delante de tus ojos son como el día de ayer que pasó,
    O como una de las vigilias de la noche.
  gun-gun: Ndevy pe mil ma'etỹ oaxa va'e ma kuegua ára guare rami, peteĩ hora'i pyávy
    oaxa va'e rami guive.
  agu-BL: Na swutz teru', ni'cu'n jun mil yob, tu yi jun k'ej ewt yi ja wi't icy'.
    Nin ni'cu'n jun mil yob swutzu' chi na icy' cobox ntzi' or lak'bal.
  ilo-ULB: Ta iti rinibu a tawen iti panagkitam ket kasla laeng idi kalman no lumabas,
    ken kasla iti panagbantay iti rabii.
  kpg-kpg: Nia ngadau e mana i doo baahi le e hai hua be di laangi e dahi, e hai gadoo
    be anaahi, dela gu doo gi daha, e hai gadoo be di aawaa bodobodo o di boo.
  uig-ARA: مانا، سېنىڭ نەزىرىڭدە مىڭ يىل ــ ئۆتۈپ كەتكەن تۈنۈگۈنكى بىر كۈن، تۈندىكى
    بىر جېسەكتۇر، خالاس.
  bps-bps: Di ge, Dwata, i mlibu fali salngad di alò sduh i klon mlius, salngad di
    alò malfabi ku demen salngad di klo kunung satu to di butang di là mlo lê kenen
    tanlas.
  sus-sus: Ɲɛ wulu keren luxi nɛ i bɛ alɔ lɔxɔ keren naxan bara dangi, alɔ waxati
    keren naxan bara dangi kɔɛ kui.
  pon-2006: Pwe mwohn silangmwi pahr 1000 rasehng rahn teieu, duwehte aio, me samwalahr,
    rasehng ahnsou mwotomwot kis nipwong.
  jae-jae: Aôm gôlic jala tausen kêtôm bêc nôgeŋŋa, taŋ gêjaŋa naŋ, ma kêtôm ajam
    jali dambêgeŋ gêdêŋ gêbêc.
  ksd-ksd: Tago ra arip na marmar na kilala dia varogop piram ma nabung uka ba i par,
    Ma dia da ra nimono na marum.
  tur-YTC: Çünkü senin gözünde bin yıl geçmiş dün gibi, Gece nöbeti gibidir.
  bel-N: Бо тысяча год перад вачыма Тваімі — як учорашні дзень, што мінуў, і варта
    начная.
  grc-BRENT: Ἐν τοῖς μεταφρένοις αὐτοῦ ἐπισκιάσει σοι, καὶ ὑπὸ τὰς πτέρυγας αὐτοῦ
    ἐλπιεῖς· ὅπλῳ κυκλώσει σε ἡ ἀλήθεια αὐτοῦ.
  kpr-kpr: Ghaeko 1,000 tegaresa amo, nimokena mo, kau sifo dabako da kaugori. Ghaeko
    a sifo amo, inono sife irara jiriri dadabumuta, aminga ava dadabarira. O kau tumba
    jokáda sifo goroto tufako ya dadaberaira, aminga ava dadabarira.
  ind-AYT: Sebab, seribu tahun di mata-Mu itu seperti hari kemarin yang berlalu, atau
    seperti waktu jaga malam.
  yom-yom: Bila va meso maku mili di mimvu midedikini banga lumbu kimosi kiviokidi
    zono ; voti banga thangu yimosi va builu,
  yut-yut: Gak da bɨlak 1 tausen uŋun bɨsap pɨsɨpmɨsok gɨldat kaloŋgɨn, apma gɨldat
    egapno tepmɨ mudak uŋun yombem gɨn yaŋ kosol, ae emat amɨn da kalbi bɨsap pɨsɨpmɨsok
    kɨla aŋ uŋun da arɨp gɨn.
  nya-nya: Pakuti zaka 1,000 pamaso panu zili ngati tsiku limene lapita kapena ngati
    kamphindi ka usiku.
  kyg-kyg: Vani tauseniꞌa kafugamo magoke afinakana huno haneꞌniye, huka kagesamo
    afiꞌnane. Egamo malage huno hano huꞌniya kava huno vani tauseniꞌa kafugamo malage
    huno hano nehiye. Magoke haniꞌilagamo malage huno hano huꞌniya kava huno kaulagaleꞌmo
    vani tauseniꞌa kafugamo malage huno hano nehiye.
  hrv-hrv: Jer je tisuću godina u očima tvojim k'o jučerašnji dan koji je minuo i
    kao straža noćna.
  mps-mps: Nago homu kone palu, tama te kibu be 1,000 dąį yabo homu te deli sogo
    bubugade tiwai naga elama, tama te polo tama pela silaibao, te pilama hodalu,
    te do bidali sogo tiwai gagawaibao. Awe, te kibu be 1,000 te hulide pęwadage
    sogo naga tiwai ebo dao.
  tpi-tpi: Long tingting bilong yu 1,000 yia i olsem wanpela de tasol, na dispela
    taim i go pinis kwiktaim tumas, olsem asde tasol. Na em i olsem sotpela taim ol
    soldia i save stap sentri long nait.
  dan-1931: Thi tusind År er i dine Øjne som Dagen i Går, der svandt, som en Nattevagt.
  vie-OVCB: Vì một nghìn năm đối với Chúa như một ngày vừa đi qua, như hay một canh
    đêm ngắn ngủi.
  guj-2017: કારણ કે તમારી દ્રષ્ટિમાં હજાર વર્ષો વીતી ગયેલી કાલના જેવાં છે અને રાતના
    એક પહોર જેવાં છે.
  pon-2006A: Pwe mwohn silangmwi pahr 1000 rasehng rahn teieu, duwehte aio, me samwalahr,
    rasehng ahnsou mwotomwot kis nipwong.
  por-BRBSL: Há mil anos à sua vista são como ontem, quando já passou, como um relógio
    durante a noite.
  eng-OEBUS: For you see a thousand years as the passing of yesterday, as a watch
    in the night.
  swe-swe: För tusen år i dina ögon är som gårdagen som gick förbi, och som en nattväkt.
  cth-cth: Bangkongtetpawiteh, na mithmu vah kum 1,000 touh heh kaloum tangcoung e
    paduem patetlah ao teh, tangmin buet touh patetlah ao.
  twi-twi: Mfirihyia apem yɛ wʼani so sɛ da koro a abɛsen mprempren, anaasɛ anadwo
    mu dɔnhwerew kakraa bi.
  hlt-hlt: Kum thawngkhat khaw nang mikhmuh ah tah, hlaem hnin at aka khum neh khoyin
    kah, hlaempang pakhat bangla om.
  tbz-SIM: A borɛ̀, yɛbie ntɛkɔupíítɛ̀ (1000) dò ndiyiè dìmɑ́ɑ̀ ndi, kɛyènkɛ̀ kɛ̀ɛ̀
    bo kɛ wennɔ́ɔ, tɛyenkɛ̀nkéétɛ̀.
  msy-2020: Nɨn nɨghnɨzim 1,000plan azeniba, da mati aruer vamɨra. Dughiar kam, boghɨnaron
    aruemɨn mɨn zuamɨra gɨfa. Mati dɨmagarim dughiar otevimɨn ghua gɨfa.
  dop-dop: Mpi tɔ, pɩɩsɩ iyɑɣɑ (1000) wɛ-ŋ kɛ́ ɩsɩɩ kʋyɑkʋ ŋku kʋ tɛɛwɑ nɑ kʋ kɑɑ
    tɑsɑ məlʋɣʋ tɔ, yɑɑ ɑhoo nnɑ ɑ tɛɛwɑ tɔ ɑ hɔɣɔlʋɣʋ.
  azb-azb: Sənin gözündə min il ötən bir günə, Bir gecə növbəsinə bənzər.
  eng-DBY: For a thousand years, in thy sight, are as yesterday when it is past, and
    [as] a watch in the night.
  hin-2017: क्योंकि हजार वर्ष तेरी दृष्टि में ऐसे हैं, जैसा कल का दिन जो बीत गया,
    या रात का एक पहर। (2 पत. 3:8)
  wol-KYG: Junniy at ci yaw daa gaaw ni démb ak tey, mbete waxtu yu néew ci wattub
    guddi.
  swp-swp: Paana borimai tausani oa matam eai i lao’o doha lahi, hinage doha maiona
    esega silawana.
  bjr-bjr: Anee wan tauseenna aukuanara moodaa faasaanee qimariananoo. Anee minara
    eenda faasaana aiqaree maqi qimariananoo.
  eng-YLT: For a thousand years in Thine eyes [are] as yesterday, For it passeth on,
    yea, a watch by night.
  kne-kne: Din sinlibo ay tawen en sik-a et kaman sin-agew anggoy di kaando na. Kaman
    ed kogaban ay nalabas ono din kaseyepan mi si owat piga ay oras.
  eng-WYC-2017: For a thousand years be before thine eyes; as yesterday, which is
    passed, and as [the] keeping in the night.
  eng-WMBB: For a thousand years in your sight are just like yesterday when it is
    past, like a watch in the night.
  zat-NTPS: Chiu' Lue' chi gaxúa iza zaj naca na ca neaje, da ba gudé na, ne ca tu
    chí'idau'ze chizrela.
  zty-NTPS: Chio' Le' to mil yiz zej naken ka neje, žan' da' ba wdén, na' ka to chí'ido'ze
    gachje yele.
  urd-GVH: क्योंकि तेरी नज़र में हज़ार साल कल के गुज़रे हुए दिन के बराबर या रात के
    एक पहर की मानिंद हैं।
  rug-rug: Sa keke tina vuaheni si guana keke rane mo koa Goi, guana norae mo si arini
    totoso hola rini, babe guana keke totoso papakana mo pana boṉi.
  gaz-gaz: Fuula kee duratti waggaan kumni tokko, akkuma guyyaa kaleessa darbee ti;
    yookaan akkuma dabaree eegumsa halkanii tokkoo ti.
  fra-LSG: Car mille ans sont, à tes yeux, Comme le jour d’hier, quand il n’est plus,
    Et comme une veille de la nuit.
  yal-yal: Bayo ɲɛɛ wuli kedenna luxi nɛn i yɛɛ ra yi alo xii keden danguxina, alo
    kɔɛ kedenna.
  iou-iou: Täŋpäkaŋ kadäni käroŋi pähap, obaŋ 1,000 ude u nadäŋiri kepma kubägän ude
    täk täyak. Däpmon paritna bipani kubä ahäŋpäŋ paot täyak ude bumik.
  haw-1868: No ka mea, o na makahiki he tausani imua o kou mau maka, Ua like no me
    ka la inehinei i hala aku la, Me he kiai la hoi o ka po.
  arb-NAV: فَإِنَّ أَلْفَ سَنَةٍ فِي عَيْنَيْكَ كَيَوْمِ أَمْسِ الْعَابِرِ، أَوْ مِثْلُ
    هَزِيعٍ مِنَ اللَّيْلِ.
  ded-ded: Imoc yofiac, kifa tauseng imocngo geac kicfu uameme mocgu kemma bic kpac
    andac, ifi isoc ande. Imoc tofocnac monggac noboha isoc ande.
  ewe-ewe: Elabena ƒe akpewo le ŋkuwò me le abe etsɔ ŋkeke si va yi la ene, alo abe
    ŋudzɔɣi le zã me ene.
  eng-LEE: For a thousand years are in thy eyes but as the yesterday when it is past,
    and as a watch in the night.
  asm-FB: তোমাৰ দৃষ্টিত হাজাৰ বছৰ যেন পাৰ হোৱা যোৱাকালিৰ নিচিনা; যেন ৰাতিৰ এক প্ৰহৰ
    মাত্র।
  sus-A: حّ وُلُ كٍرٍن لُشِ نّ عِ بّ عَلْ لْشْ كٍرٍن نَشَن بَرَ دَنفِ، عَلْ وَشَتِ
    كٍرٍن نَشَن بَرَ دَنفِ كْي كُي.
  fra-SBL: Car mille ans sont à tes yeux comme hier, quand il est passé, comme une
    veille dans la nuit.
  hbo-hbo: כִּ֤י אֶ֪לֶף שָׁנִ֡ים בְּֽעֵינֶ֗יךָ כְּיֹ֣ום אֶ֭תְמֹול כִּ֣י יַעֲבֹ֑ר וְאַשְׁמוּרָ֥ה
    בַלָּֽיְלָה׃
  kik-kik: Nĩgũkorwo mĩaka ngiri harĩwe no ta mũthenya wa ira ũrĩa ũrahĩtũkire, kana
    ta ituanĩra rĩmwe rĩa arangĩri a ũtukũ.
  fra-NCL: Car mille ans sont, à tes yeux, comme le jour d’hier, quand il passe, et
    comme une veille de la nuit.
  cek-AK: Saning sangto loe na hmaa ah tidoeh na ai ni, kalaem tangcae ni baktih,
    atue setta qum atue baktiah ni oh.
  cuk-cuk: Bab-Jehová, birga-miligwenadi (1,000) bega sae-iba-nasadyob gued, bega
    sikwas-neg-mutikid-nasadyob gued.
  uig-CYR: У пәйлири билән сени япиду; Қанатлири астида панаһ таписән; Униң һәқиқити
    саңа қалқан һәм истиһкамдур.
  tel-2017: నీ దృష్టిలో వెయ్యేళ్ళు గడిచిపోయిన నిన్నలాగా ఒక రాత్రిపూటలాగా ఉన్నాయి.
  hat-BSA: Paske mil ane devan zye Ou se tankou ayè lè l fenk pase, oswa tankou yon
    veye lannwit lan.
  bxh-bxh: Boliman tausan-esega um matam yai mate doha bon moho, haꞌa ya ofi, e doha
    iꞌipa esega tuhulina.
  ukr-ONPU: Мов птах, вкриє тебе Своїм пір’ям, і під крилами Його спочиватимеш безпечно.
    Щит великий і обладунок – істина Його.
  kos-kos: Sie tausin yac oana len se nu sum; Oana ekea, su somla tari, Oana sie ao
    fototo ke fong.
  hbo-WLC: כִּ֤י אֶ֪לֶף שָׁנִ֡ים בְּֽעֵינֶ֗יךָ כְּי֣וֹם אֶ֭תְמוֹל כִּ֣י יַעֲבֹ֑ר וְאַשְׁמוּרָ֥ה
    בַלָּֽיְלָה׃
  ibo-ibo: Puku afọ dị nʼanya gị dịka otu ụbọchị; ha dịka ụnyaahụ gafere agafe maọbụ
    ka otu awa nke anyasị.
  ory-ory: କାରଣ ତୁମ୍ଭ ଦୃଷ୍ଟିରେ ସହସ୍ର ବର୍ଷ ଗତ କାଲିର ତୁଲ୍ୟ ଓ ରାତ୍ରିର ଏକ ପ୍ରହରର ସମାନ।
  chk-chk: Pun engeröü ier ra usun chök eu rän me reöm, ra usun chök ewe rän näneu
    a fen la, ika usun chök eu leülüngatin eu pwin.
  rop-rop: Det 1,000 yiya im laik wanbala dei langa yu. Olabat jis laik yestadei weya
    im gon olredi, en jis laik lilbit taim naitaim.
  ukr-1871: Бо тисяча лїт перед очима твоїми, мов день вчорашнїй, що минув, і як одна
    сторожа в ночі.
  yon-yon: Kedi, ebbed meenimaab kuu weeb 1,000iib kuu kinon areb aronki mimo kibikee
    dowan keroon, kukuu amnoom kereknembiridanbed awas kaningiib kereknimaib ye aron
    ye doboob areb.
  deu-1951: Denn tausend Jahre sind vor dir wie der gestrige Tag, der vergangen ist,
    und wie eine Nachtwache;
  eng-JPS: For a thousand years in Thy sight are but as yesterday when it is past,
    and as a watch in the night.
  srp-1865: Jer je tisuæa godina pred oèima tvojima kao dan juèerašnji, kad mine,
    i kao straža noæna.
  lug-lug: Kubanga emyaka olukumi, gy’oli giri ng’olunaku olumu olwayita, oba ng’ekisisimuka
    mu kiro.
  heb-heb: כי אלף שנים בעיניך כיום אתמול כי יעבר ואשמורה בלילה׃
  ben-IRV: কারণ সহস্র বছর তোমার দৃষ্টিতে যেন গতকাল, তা ত চলে গিয়েছে, আর যেন রাতের
    এক প্রহর মাত্র।
  ntu-ntu: Mz drtwrgr, yiz kx siu mz nrlc ngi mzli kxboi, a' mz drtwrm mzli mrbcnepwz,
    Apunede zbq kx esz' kx yrkrpxpe.
  pan-pan: ਤੇਰੀ ਨਿਗਾਹ ਵਿੱਚ ਤਾਂ ਹਜ਼ਾਰ ਵਰ੍ਹੇ ਕੱਲ ਦੇ ਦਿਨ ਵਰਗੇ ਜਦ ਕਿ ਉਹ ਬੀਤ ਜਾਵੇ, ਅਤੇ
    ਇੱਕ ਪਹਿਰ ਰਾਤ ਵਰਗੇ ਹਨ।
  mya-JVB: ရှေ့ တော်၌ အနှစ် တ ထောင်သည် လွန် ပြီးသော မနေ့ ကဲ့သို့ ၎င်း၊ ညဉ့် ယံတယံ
    ကဲ့သို့၎င်း ဖြစ်ပါ၏။
  kgf-kgf: Kicgaiguc yawuŋ tauseŋa imi oraŋ ésécnec hotoŋa waŋu siŋi bakia tanec wanʒac.
  tte-O: Bolime tausan koliwo besiele kaliyate kaigeda, siya besiele laina, imwawasiko,
    besiele sauga kubwakubwana boniyai mena.
  tbg-tbg: Tenavu 1,000 ihiara, airi ihima vaivo turaravata, are vi ihirara vohaa
    enta voqaara, 1,000 ihi vaivo, tianarave. (2 Pitaa 3:8) Vaiintivano entaqi inaaraiqakaa
    maimaraara raqikiqiro vintemakera, are 1,000 ihiara iqu entave tianarave.
  hmo-hmo: Lagani 1000 oiemu vairana dekenai be dina tamona sibona bamona. Idia ore
    haraga, varani bamona. Idia ore lao, hanuaboi ena hora tamona bamona.
  zar-NT: Quiuʼ Liʼ chi gayuáʼ iz nácagaca ca dza neje le chigudödi que, o ca tu chíʼisö
    chiʼi dzö́ʼölö.
  urd-urd: क्यूँकि तेरी नज़र में हज़ार बरस ऐसे हैं, जैसे कल का दिन जो गुज़र गया, और
    जैसे रात का एक पहर।
  rus-SYN: перьями Своими осенит тебя, и под крыльями Его будешь безопасен; щит и
    ограждение - истина Его.
  bqc-SIM: Wɛ̃̀ ↄ̀aa sↄo dɛnɛ lán gↄↄ dowa, ì gɛ̃nɛ lán gĩa ge gwãasĩnawa.
  tcz-CHONGTHU: Nangdin Kum sangkhat jeng jonghi achejing tunikho bangbep ahin, jan
    phat chomcha tobang bou ahi.
  mar-mar: कारण हजारो वर्षे तुझ्या दृष्टीने, कालच्या गेलेल्या दिवसासारखी, रात्रीच्या
    प्रहरासारखी आहेत.
  isl-isl: Þúsund ár eru eins og einn dagur fyrir þér, eins og klukkustund!
  hlt-THB: Kum thongoet awm nang a huh awhtaw ak khum bang khaw nynoet amyihna ni
    a awm, am awhtaw thanoet amyihna ni a awm.
  soq-soq: E emaawo ena 1,000 ipa walama dea rua, ena sa ipa tadina omowa kampaida
    rua.
  qub-qub: Gampäga waranga wata caycan ganyan junaj cashannöllami, chacaypa juc ishcay
    öra cashannöllami.
  bqp-bqp: Wɛ̃̀ wàa sↄↄro dennɛ lán gↄrↄ do bà, à dennɛ lán gĩa ke gwãani zaka bà.
  hat-hat: Milan (01.000 an) pa anyen pou ou, se tankou yon jou. Se tankou jounen
    ayè ki fin pase a, se tankou yon ti kadè nan mitan lannwit.
  eng-BSB: For in Your sight a thousand years are but a day that passes, or a watch
    of the night.
  eng-WEBPB: For a thousand years in your sight are just like yesterday when it is
    past, like a watch in the night.
  kbq-kbq: Na'ankure 1 tauseni'a kafumo'a, kagri kavurera amneza me'neankino, mago
    knamo'a sondia vahe'mo'ma kenage'ma kvama krino mani'negeno ame huno eviankna
    hu'ne.
  pon-pon: Pwe par kid dueta aio me jamalar mon jilan omui o rajon majamajan eu ni
    pon.
  nhe-BL: Pampa mil xihuitl ta tiquita queja se tonal tlen panoc yalohua, o queja
    elisquía se eyi hora quema se tlamocuitlahuiyaya tlayohua.
  wnc-wnc: Sike nindane natdetdetdanine nataamangu, nakanu 1,000-nu kwaapzang siknga
    ngana gata kawi tapduu gwendukan binga singgak. Siwan tapduu wa zeetgaman akuwan
    wena singgak. Unzing kwep kwakake gwanzokut binga siwan gatu amak aminda iwanae
    gwauke zikaane tapduu dapaknga wamayuke kuwawan notna tapatuta ie tangge apunggak
    binga singgak.
  bus-bus: Wɛ̃̀ wàa sↄↄroo dɛnnɛ lán gurↄ doo bà, à dɛnnɛ lán gĩa ke gwãavĩ zaka
    bà.
  gub-BL: 1.000 kwarahy nuzawy kwaw pitài 'ar newe. Nuzawy kwaw 'ar karumehe arer.
    Upaw a'e 'ar. 1.000 kwarahy nuzawy kwaw pitài or pyhaw har. Na'arewahy upaw.
  eng-DRA: 'He will overshadow thee with his shoulders: and under his wings thou shalt
    trust.'
