verse: PSA.090.007
translations:
  mal-C: അവിടത്തെ കോപത്താൽ ഞങ്ങൾ ദഹിച്ചുപോകുകയും അവിടത്തെ ക്രോധത്താൽ ഞങ്ങൾ പരിഭ്രാന്തരായിത്തീരുകയുംചെയ്യുന്നു.
  deu-TKW: Denn wir sind durch deinen Zorn dahingeschwunden und durch deinen Grimm
    hinweggeschreckt.
  lin-lin: Kanda na Yo elembisaka biso nzoto, mpe kanda makasi na Yo epesaka biso
    bobangi.
  mmx-mmx: U sesele utut nema mi mo lebelemamao ram. Ma emilik sak mumu lebelemamao
    ram.
  eng-LSV: For we were consumed in Your anger, || And we have been troubled in Your
    fury.
  eng-GNV: For we are consumed by thine anger, and by thy wrath are we troubled.
  eng-WEBSTER: For we are consumed by thy anger, and by thy wrath are we troubled.
  nhw-BL: Pampa ica mohueyi cualancayo techtlaijiyohuiltía huan techtzontlamiltía.
  swh-ONEN: Tumeangamizwa kwa hasira yako na tumetishwa kwa ghadhabu yako.
  bba-bba: Wunɛn mɔru yɑ derɑ sɑ ɡɔɔ dɔɔ. Mɑ sɑ nɑndɑ yen sɑɑbu.
  eng-KJVCPB: For we are consumed by thine anger, And by thy wrath are we troubled.
  luo-luo: Mirimbi tiekowa kendo kecho mikechogo kodwa bwogowa.
  aii-aii: ܣܵܒܵܒ ܬܝܼܡ ܠܲܢ ܒܟܲܪܒܘܼܟ݂، ܘܒܚܸܡܬܘܼܟ݂ ܦܝܼܫ ܠܲܢ ܫܓ݂ܝܼܫܹܐ.
  meu-meu: Badina be emu badu ese e habuamai tari, emu badu ese e ḡovamai.
  npi-ULB: साँच्‍चै, हामी तपाईंको रिसमा नष्‍ट भएका छौं र तपाईंको क्रोधमा हामी त्रसित
    छौं ।
  yor-yor: A pa wá run nípa ìbínú rẹ nípa ìbínú rẹ ara kò rọ̀ wá.
  pes-OPCB: بر اثر غضب تو ما رو به نابودی می‌رویم و خشم تو ما را پریشان و بی‌قرار
    ساخته است.
  tgl-ULB: Tunay nga na nilalamon kami ng iyong galit, at sa iyong poot kami ay lubhang
    natatakot.
  nop-nop: Du inditok kwihita tinimilaŋ, unduŋ doktiŋa indi nihitubu-kadaka tilaŋ.
    Du inditok tiŋa welege kudup dalak, unduŋ doktiŋa indi munta kisaŋ hinek tam.
  cbu-NT: Shiy tsiyantakachush, musásiri iyaa tpachingamaam waritaksha. Ashkachush,
    iysha mangini tsípataraa ashchiniya.
  hui-hui: Í̠na inahondo handabe mangaho kegonaga iname í̠ hondowa gi timbuniore ho
    kamagoni. Í̠naga keba holeneme ina handayaho kegome ina bibahende do ereba hai
    haramagoni.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​အ​မျက်​တော်​ကြောင့် ကျွန်​တော်​မျိုး​တို့​သည်​ပျက်​စီး​ကြ​ပါ​၏။
    အ​မျက်​တော်​အ​ရှိန်​ကြောင့်​ကြောက်​လန့် တုန်​လှုပ်​ကြ​ပါ​၏။
  bod-N: ཁྱེད་ཉིད་ཐུགས་ཁྲོས་རྐྱེན་གྱིས་ངེད་རྣམས༌རྫོགས། །ཁྱེད་ཀྱི་ཐུགས་ཁྲོ་དབང་གིས་ངེད་རྣམས༌འཇིགས།།
  wsk-wsk: Nika gemang magara mu tama kuamili iwita nanga lakumam, se ana ninguru
    nguangasan.
  sna-sna: Tapera nokutsamwa kwenyu uye tinovhundutswa nehasha dzenyu.
  spa-BLM: Porque nos consumimos en tu ira. Estamos turbados por tu ira.
  cac-cac: Yel toni, a yoval a c'ool tzon̈ ac'an lajvoqueli. Man̈xo animaoc tzon̈
    ajcan yuuj.
  swh-ULB: Hakika, tumeangamizwa kwa hasira yako, na gadhabu yako inatuogopesha sana.
  bel-bel: 'Упадзе тысяча побач з табою, і дзесяць тысяч праваруч ад цябе; але да
    цябе не наблізіцца:'
  wed-wed: Nanare am meji tauai e lagulaguriai ma maranai e ḡaiḡaiawa tauai a rovorovo
    kaua.
  deu-ELBBK: Denn wir vergehen durch deinen Zorn, und durch deinen Grimm werden wir
    weggeschreckt.
  mbb-OT: Igkeherati zey is pauk nu; igkezeeti zey is rerangit nu.
  mal-2015: ഞങ്ങൾ നിന്റെ കോപത്താൽ ക്ഷയിച്ചും നിന്റെ ക്രോധത്താൽ ഭ്രമിച്ചുംപോകുന്നു.
  gup-gup: Wanjh bu yiyiddung ngadberre nawu bininj, kunukka wanjh kandjalyakwon.
    Bu yikangewurlhme, nakka kanwernhkelehme ngadberre.
  ctu-CTI: Como jisʌbiloñix lojon chaꞌan ti a michꞌlel. Tsitsiñayon lojon ti bʌqꞌuen
    chaꞌan a michꞌlel.
  rmc-rmc: Tira choľatar meras a igen predaras, sar choľisaľos.
  nlg-nlg: Nimua na rutu te durakeghai, mi ghai tai mataghunia na reirei ni matamu.
  pes-OPV: زیرا که در غضب تو کاهیده می‌شویم ودر خشم تو پریشان می‌گردیم.
  ron-1924: Ной сунтем мистуиць де мыния Та ши ынгрозиць де урӂия Та.
  aui-aui: Noko naboni da yam nuwapughu ghamana yiberomii. Raghanina nuwanuwam yapughu
    toumii biiyadi, na parapa kanagharena kirakiiyem.
  ben-OBCV: তোমার রাগে আমরা ক্ষয়ে যাই আর তোমার ক্রোধে আমরা আতঙ্কিত হই।
  som-som: Waayo, annagu cadhadaadii baannu ku baabba'nay, Oo waxaan ku dhibtoonnay
    xanaaqaagii.
  lat-VUC: Cadent a latere tuo mille, et decem millia a dextris tuis; ad te autem
    non appropinquabit.
  eng-ASVBT: For we are consumed in thine anger, And in thy wrath are we troubled.
  mna-mna: Tana ketem malmalŋana ku, ta ikanan yam totomen. Mi kadoono ta urur pa
    sanaana tiam na, isalakalkaala yam. Tabe amoto koyam ma ambotmbot.
  ita-1885: Perciocchè noi veniam meno per la tua ira; E siam conturbati per lo tuo
    cruccio.
  eng-LXXUP: A thousand shall fall at thy side, And ten thousand at thy right hand;
    But it shall not come nigh thee.
  eng-ULB: Truly, we are consumed in your anger, and in your wrath we are terrified.
  spa-VBL: Somos quemados por tu ira, aterrorizados por tu furia.
  fra-_FOB: Car nous sommes consumés par ta colère, et nous sommes troublés par ton
    courroux.
  mal-mal: ഞങ്ങൾ അങ്ങയുടെ കോപത്താൽ ക്ഷയിച്ചും അങ്ങയുടെ ക്രോധത്താൽ ഭ്രമിച്ചുംപോകുന്നു.
  urd-GVR: Kyoṅki ham tere ġhazab se fanā ho jāte aur tere qahr se hawāsbāḳhtā ho
    jāte haiṅ.
  suz-BL: गो इन गाइश्‍शोमी खतम दुम्‍शो बाक्‍नीकी। मिनु इन चुरशो तशा हिंनीकी।
  eng-NOY: For we are consumed by thine anger, And by thy wrath are we destroyed.
  ita-1927: Poiché noi siam consumati per la tua ira, e siamo atterriti per il tuo
    cruccio.
  ckb-ckb: بە هەڵچوونی تۆ لەناوچووین، بە تووڕەیی تۆ تۆقین.
  eng-BBE: We are burned up by the heat of your passion, and troubled by your wrath.
  xsi-xsi: Maro Kindeni, noko wisi nâna pa maka, aku ŋana duvi ŋinde kâ noko kuzavaruma
    kala naoma tia lâ. Noko ne wisi-nâna ŋalae ŋinde iveta maka karuru ndo.
  kan-OKCV: ನಾವು ನಿಮ್ಮ ಬೇಸರದಿಂದ ಬಾಧಿತರಾಗಿದ್ದೇವೆ. ನಿಮ್ಮ ಖಂಡನೆಯಿಂದ ತಲ್ಲಣಿಸುತ್ತೇವೆ.
  tam-2017: நாங்கள் உமது கோபத்தினால் அழிந்து உமது கடுங்கோபத்தினால் கலங்கிப்போகிறோம்.
  spa-RV-1909: Porque con tu furor somos consumidos, y con tu ira somos conturbados.
  ron-BTF: Căci suntem mistuiți prin mânia ta și prin furia ta suntem tulburați.
  eng-WEBP: For we are consumed in your anger. We are troubled in your wrath.
  eng-FBV: We are burned up by your anger, terrified by your fury.
  nld-1939: Want wij komen om door uw toorn, Verdwijnen plotseling door uw gramschap.
  nch-BL: Pampa ica mohueyi cualancayo techtaijyohuiltía huan techtzontamiltía.
  vie-1934: Thật, chúng tôi bị hao mòn vì cơn giận của Chúa, Bị bối rối bởi sự thạnh
    nộ Chúa.
  cha-cha: Sa y linalalomo nae lumachaejam, yan y binibumo nae munafañatsagajam.
  hin-CV: आपका कोप हमें मिटा डालता है, आपकी अप्रसन्‍नता हमें घबरा देती है.
  eng-OURB: For we are consumed in your anger. We are troubled in your wrath.
  spa-BES: Somos quemados por el calor de tu pasión, y turbados por tu ira.
  tdx-tdx: Toe mongore’ ty haviñera’o zahay, mampangebahebak’ anay ty fifombo’o.
  tha-KJV: เพราะข้าพระองค์ทั้งหลายถูกความกริ้วของพระองค์ผลาญเสีย ข้าพระองค์​ก็​เดือดร้อนเพราะพระพิโรธของพระองค์
  por-BR-2018: Porque perecemos com tua ira, e nos assombramos com teu furor.
  deu-ELO: Denn wir vergehen durch deinen Zorn, und durch deinen Grimm werden wir
    hinweggeschreckt.
  eng-WYC-2018: For we have failed in thine ire; and we be troubled in thy strong
    vengeance. (For we be brought to an end by thy anger; and we be dis-eased, or
    distressed, by thy fury.)
  epo-epo: Jes, ni pereas de Via kolero, Kaj de Via kolerego ni neniiĝas.
  gfk-gfk: No num ngalngaluan i te hamalmalungo mehet ma mehet ramramin tano am kamahar.
  uig-PIN: Qünki biz ƣǝziping bilǝn yoⱪaymiz, Ⱪǝⱨring bilǝn dǝkkǝ-dükkidǝ ⱪalimiz.
  beo-beo: Nini da Dia ougi hou amoga gugunufinisi dagoi, nini da Dia gasa bagade
    ougi hou amoga beda:i gala.
  tpi-OTNT: Yu gat kros long mipela, olsem na yu save bagarapim mipela. Yu belhat
    long mipela, olsem na mipela i pret nogut tru.
  hau-SA: An cinye mu ta wurin fushinka mun kuma razana ta wurin hasalarka.
  udu-udu: Haali/ aman kup̱kunu ki ’ci’d’da/ ka nyor pini mo. Ka nyor pini mo tani
    aman kumkunu ’twa/a ’cesh ki kum jin ’boro’da?
  uig-LAT: Chünki biz gheziping bilen yoqaymiz, Qehring bilen dekke-dükkide qalimiz.
  nde-nde: Ulaka lwakho luyasitshabalalisa sithuthumeliswe yikucaphuka kwakho.
  ton-ton: He ʻoku mau ʻauha ʻi ho houhau, pea ʻoku mau mamahi ʻi ho tuputāmaki.
  ces-1613: Ale my hyneme od hněvu tvého, a prochlivostí tvou jsme zděšeni.
  eng-WMB: For we are consumed in your anger. We are troubled in your wrath.
  tam-TCV: நாங்கள் உமது கோபத்தால் சோர்ந்துபோகிறோம், உமது கடுங்கோபத்தால் திகிலடைகிறோம்.
  ceb-ULB: Sa pagkatinuod, gilamoy kami sa imong kasuko, ug nalisang kami sa imong
    kaligutgot.
  pol-UBG: Giniemy bowiem od twego gniewu i jesteśmy przerażeni twoją zapalczywością.
  agr-agr: Ame kajekbaugmin amujatme, tuja ame kajekamin ishamka imaanjaujai betek
    pujaji.
  kyc-kyc: Embena imbu singi dokome namwa pyao kokwa sinyi nembapyamo karamano. Embena
    imbu singi wakasa nyipisa namwa pako karamano.
  urd-GVU: کیونکہ ہم تیرے غضب سے فنا ہو جاتے اور تیرے قہر سے حواس باختہ ہو جاتے ہیں۔
  eng-OEBCW: For your anger consumes us, the heat of your wrath confounds us.
  deu-1912: Das macht dein Zorn, daß wir so vergehen, und dein Grimm, daß wir so plötzlich
    dahinmüssen.
  kan-2017: ನಿನ್ನ ಕೋಪದಿಂದ ನಾವು ಇಲ್ಲವಾದೆವು; ನಿನ್ನ ರೌದ್ರದಿಂದ ತಲ್ಲಣಗೊಂಡೆವು.
  yap-yap: Ke ful’mad e damumuw rom; ku gu rusgad ko damumuw rom nib gel.
  hlt-MCSB: Na thintoek loh n'khah uh coeng tih na kosi dongah ka let uh.
  mdy-ETH: ኔኤኮ ጎሪንታ ኑና ኩርሴኔ፤ ዱማ ዱማ ዎዻ ባኮናኣ ኑ ዲቃቴኔ።
  twi-ASANTE: Yɛresa wɔ wʼabofuo ano na wʼanibereɛ abɔ yɛn hu.
  eng-WEBU: For we are consumed in your anger. We are troubled in your wrath.
  acu-NT: Ami suwirumjai aints ainautinka amukratme. Tura kajekakminkia, napchau nintimsar
    pujaji.
  spa-PDDPT: Porque somos consumidos con tu ira, Y con tu furor somos turbados.
  gun-gun: Ndepoxya ma oremokanhy 'rã, ndevaia oremondyi 'rã.
  agu-BL: Cha'stzun te Ta', yil saj colp wi'u' ske'j, ba'n ke'l cu'n tanu' swutz.
  ilo-ULB: Pudno a maibuskami iti ungetmo, ken mabutengkami iti pungtotmo.
  kpg-kpg: Go do hagawelewele dela e kili iei gimaadou gi daha. Gimaadou gu mmaadagu
    huoloo i do hagawelewele damanaiee mai gi gimaadou.
  uig-ARA: چۈنكى بىز غەزىپىڭ بىلەن يوقايمىز، قەھرىڭ بىلەن دەككە-دۈككىدە قالىمىز.
  bps-bps: I kalbutam, fatimi; too sè klikòmi di kaflabeam.
  sus-sus: I xa xɔnɛ muxu ɲɔnma nɛ, a muxu magaaxu.
  pon-2006: Omwi engieng me kin kamwomwkitala; se kin masepwehngkihda omwi engieng
    mwuledek.
  jae-jae: Aôm têmtac ŋandaŋ kêdaŋgac aêac su ma aômnêm ŋalêlôm kêmoatiŋ tôŋ kêtakê
    aêac secanô.
  ksd-ksd: Tago kaum kankan i vaimur avet, Ma ave purpuruan tuna ta ra karangap i
    kaum kankan.
  tur-YTC: Çünkü senin öfkenle tükeniriz. Gazabınla şaşkına döneriz.
  bel-N: Бо мы зьнікаем ад гневу Твайго, ад ярасьці Тваёй мы спалоханыя.
  grc-BRENT: Πεσεῖται ἐκ τοῦ κλίτους σου χιλιὰς, καὶ μυριὰς ἐκ δεξιῶν σου, πρὸς σὲ
    δὲ οὐκ ἐγγιεῖ.
  kpr-kpr: Ninda janje ekoimi namane deaso sirivo eraera. Ninda janje eko teria beká
    aindae, namane oju beká ava use, ungo ata dadadagheraera.
  ind-AYT: Sebab, kami habis oleh amarah-Mu; kami takut oleh murka-Mu.
  yom-yom: Tulembo lalakana mu diambu di nganzi aku ayi tsisi tulembo moni mu diambu
    di miangu miaku.
  yut-yut: Gak nin do butjap nandɨsal, do nin paŋupbal asal. Gak nin do butjap nandɨsal,
    do madepsi pasolgomaŋ.
  nya-nya: Ife tathedwa ndi mkwiyo wanu; ndipo taopsezedwa ndi kuyipidwa kwanu.
  kyg-kyg: Kaipamo leka latetekaeꞌmo nelamagine. Kayamukiki nehanagetaeꞌmo atete nehune.
  hrv-hrv: Zaista, izjeda nas tvoja srdžba i zbunjuje ljutina tvoja.
  mps-mps: Nago dade wado elalubaso, tama nago da dolobo dao. Nago dade haliga sębę
    ebaso, tama da wi mu ebo dao.
  tpi-tpi: Yu gat kros long mipela, olsem na yu save bagarapim mipela. Yu belhat long
    mipela, olsem na mipela i pret nogut tru.
  dan-1931: Thi ved din Vrede svinder vi hen, og ved din Harme forfærdes vi.
  vie-OVCB: Chúng con tiêu hao vì cơn giận của Chúa; cơn giận của Chúa làm chúng con
    kinh hoàng.
  guj-2017: ખરેખર, તમારા કોપથી અમારો નાશ થાય છે અને તમારા રોષથી અમને ત્રાસ થાય છે.
  pon-2006A: Omwi engieng me kin kamwomwkitala; se kin masepwehngkihda omwi engieng
    mwuledek.
  por-BRBSL: Pois somos consumidos em sua raiva. Estamos perturbados com sua fúria.
  eng-OEBUS: For your anger consumes us, the heat of your wrath confounds us.
  swe-swe: Vi är förtärda av din vrede, av ditt raseri blir vi förskräckta.
  cth-cth: Bangkongtetpawiteh, na lungkhueknae lahoi rawkphainae koe pha awh toe.
    Na lungkhueknae lahoi na pakhi awh toe.
  twi-twi: Yɛresa wɔ wʼabufuw ano na wʼanibere abɔ yɛn hu.
  hlt-hlt: Na thintoek loh n'khah uh coeng tih na kosi dongah ka let uh.
  tbz-SIM: A miɛkɛ kɛɛ̀ ti yɛ̀ kɛ̀ ti wɛ̃rímú dèè, ɑ miɛkɛ kɛɛ̀ donnìnko ti kɔ̃m̀bùɔ̀tì.
  msy-2020: Nɨ adarim en ikia, e gasɨghasɨsi. Nɨ adarim en iti, ezɨ e bar nɨn atiatingi.
  dop-dop: Nyɑ́ pɑ́ɑ́nɑ́ kpiisiɣi-tʋɣʋ nɑ nyɑ́ tɑɑ kpɑʋ nyɑɑsəɣɩ-tʋ.
  azb-azb: Qəzəbindən məhv oluruq, Hiddətindən vəlvələyə düşürük.
  eng-DBY: For we are consumed by thine anger, and by thy fury are we troubled.
  hin-2017: क्योंकि हम तेरे क्रोध से भस्म हुए हैं; और तेरी जलजलाहट से घबरा गए हैं।
  wol-KYG: Soo meree kay, nu sànku, nga xadaru, nu jàq.
  swp-swp: Paana em ouyalayala eai ai tauyamui; em nuabaaea i wuitawaimai.
  bjr-bjr: Ani Anutuna aanooqirafa maasa faiqí faiqi turaurinoo. Ani tikoora maasa
    firaaqoo rufiqaidaqa.
  eng-YLT: For we were consumed in Thine anger, And in Thy fury we have been troubled.
  kne-kne: Palaloy egyat mi sin bonget mo, matey kami begew sin dosa ay inkeddeng
    mo.
  eng-WYC-2017: For we have failed in thine ire; and we be troubled in thy strong
    vengeance.
  eng-WMBB: For we are consumed in your anger. We are troubled in your wrath.
  zat-NTPS: Dxebía xi'ntu' lawe' da dxezra'u netu'. Sté̱bele̱'e̱ zúantu' lawe' da
    dxezrá'le̱'u netu'.
  zty-NTPS: Ẕbia yi'to' dan' ẕžo'o neto'. Že' zedlto' dan' ẕžá'ḻi'o neto'.
  urd-GVH: क्योंकि हम तेरे ग़ज़ब से फ़ना हो जाते और तेरे क़हर से हवासबाख़्ता हो जाते
    हैं।
  rug-rug: Tava mate palae si gami pa Mua binugoro, meke va tarazuzu gami Goi pa Mua
    tinaṉaziri.
  gaz-gaz: Aariin kee nu fixeera; dheekkamsi kees nu naasiseera.
  fra-LSG: Nous sommes consumés par ta colère, Et ta fureur nous épouvante.
  yal-yal: I ya xɔlɔna nxu yigitɛgɛma nɛn, a yi nxu ɲan.
  iou-iou: Täŋpäkaŋ gäkŋo kokwawaktä nidäpmäk täyak. Ba gäkŋo bänep wakwakta bumta
    umuntak täkamäŋ.
  haw-1868: No ka mea, ua hoopauia makou i kou huhu, Ua oki loa hoi makou i kou inaina.
  arb-NAV: إِنَّ غَضَبَكَ قَدْ أَفْنَانَا وَسَخَطَكَ قَدْ رَوَّعَنَا.
  ded-ded: Geac herebungo neni memanganenunuu kpac andimbe. Geac heregerecngo ebicfu
    fainunuu kecdimbe.
  ewe-ewe: Wò dɔmedzoe la tsrɔ̃ mí eye wò dɔmedzoe do ŋɔdzi na mí.
  eng-LEE: For [thus] are we consumed by thy anger, and by thy fury are we terrified.
  asm-FB: তোমাৰ ক্ৰোধে আমাক গ্রাস কৰে, তোমাৰ কোপত আমি ব্যাকুল হওঁ।
  sus-A: عِ شَ شْنّ مُشُ حْنمَ نّ، عَ مُشُ مَفَاشُ.
  fra-SBL: Car nous sommes consumés par ta colère. Nous sommes troublés par ta colère.
  hbo-hbo: כִּֽי־כָלִ֥ינוּ בְאַפֶּ֑ךָ וּֽבַחֲמָתְךָ֥ נִבְהָֽלְנוּ׃
  kik-kik: Tũniinagwo nĩ marakara maku, na tũkamakio mũno nĩ marũrũ maku.
  fra-NCL: Ainsi nous sommes consumés par ta colère, et ta fureur nous terrifie.
  cek-AK: Kaicae loe palung na phuihaih hoiah kam ro o; palung na bet pongah tasoehhaih
    hoiah ka oh o.
  cuk-cuk: Bab-Jehová, be-urwedi anmar-obeloged, be-sae-itoged anmar-dobe imaked.
  uig-CYR: Сениң йениңда миңи жиқилип, Оң йеқиңда он миңи ғулап чүшсиму, Лекин бала-қаза
    саңа йеқинлашмайду.
  tel-2017: నీ కోపం చేత మేము హరించుకుపోతున్నాం, నీ ఉగ్రత మమ్మల్ని భయపెడుతూ ఉంది.
  hat-BSA: Paske nou fin manje nèt akoz kòlè Ou. E akoz kòlè Ou, nou boulvèse nèt.
  bxh-bxh: laulauna doha manabalam ya fadawa wunumai, haba em manabala ꞌe ꞌwasabuwen.
  ukr-ONPU: Впаде поруч із тобою тисяча ворогів, і десять тисяч – праворуч від тебе,
    але до тебе вони не наблизяться.
  kos-kos: Kut kunausyukla ke mulat lom, Kut fosrngala ke kasrkusrak lom.
  hbo-WLC: כִּֽי־כָלִ֥ינוּ בְאַפֶּ֑ךָ וּֽבַחֲמָתְךָ֥ נִבְהָֽלְנוּ׃
  ibo-ibo: E meela ka anyị gwụsịa nʼihi oke iwe gị megide anyị; anyị na-amakwa jijiji
    nʼihi ọnụma gị.
  ory-ory: କାରଣ ତୁମ୍ଭ କ୍ରୋଧରେ ଆମ୍ଭେମାନେ କ୍ଷୟ ପାଉ, ପୁଣି, ତୁମ୍ଭ କୋପରେ ଆମ୍ଭେମାନେ ବ୍ୟସ୍ତ
    ହେଉ।
  chk-chk: Pun äm aia rosola ren om song, äm aia fokun niuokus ren om lingeringer.
  rop-rop: Wen yu gitwail, yu binijimap melabat. Melabat brabli bradin langa yu wen
    yu gitwail nomo lilbit.
  ukr-1871: Ми бо нидїємо від гнїву твого, від яростї твоєї ми тревожимось.
  yon-yon: Kedi, nub kuu eb norinbed yeene monmarimaab, kwane eb kongendaawe uniwon
    karakwon kerimaub.
  deu-1951: Denn wir werden aufgerieben durch deinen Zorn und schnell dahingerafft
    durch deinen Grimm.
  eng-JPS: For we are consumed in Thine anger, and by Thy wrath are we hurried away.
  srp-1865: Jer nas nestaje od gnjeva tvojega, i od jarosti tvoje u smetnji smo.
  lug-lug: Ddala ddala obusungu bwo butumalawo, n’obukambwe bwo bututiisa nnyo.
  heb-heb: כי כלינו באפך ובחמתך נבהלנו׃
  ben-IRV: কারণ তোমার ক্রোধে আমরা ক্ষয় পাই, তোমার কোপে আমরা বিহ্বল হই।
  ntu-ntu: Da kc tqwai nzodati-krm nigr Mz nzpqkr zngya ngr drtwrm.
  pan-pan: ਅਸੀਂ ਤਾਂ ਤੇਰੇ ਗੁੱਸੇ ਨਾਲ ਮੁੱਕ ਜਾਂਦੇ, ਅਤੇ ਤੇਰੇ ਕਹਿਰ ਨਾਲ ਘਬਰਾ ਜਾਂਦੇ ਹਾਂ।
  mya-JVB: အမျက် တော်ထွက်သောအားဖြင့် အကျွန်ုပ်တို့ သည် ပျက်စီး ခြင်းသို့ ရောက်ကြပါ၏။
    စိတ် တော်မပြေသောကြောင့် ၊ စိုးရိမ် တုန်လှုပ်ခြင်း ရှိကြပါ၏။
  kgf-kgf: Nini imi guac qeri gericnéŋ nonoyu ʒema qahac wanʒiŋ. Waŋu guac qeri gericnéŋ
    hoturu nénécmizac.
  tte-O: Kai kusibayanaemai am munamunai koina, am kaleya iyamatausagimai.
  tbg-tbg: Ai arara ite vaiva tinavu vehi autu taiqake vairave. Ai arara ite vaira
    aatu tenavu voqamake qeteha vauro.
  hmo-hmo: Oiemu badu ese ai ia hadikaia ore. Oiemu dagedage ese ai ia hagaria dikadika.
  zar-NT: Rinítituʼ tuʼ rilenuʼ netuʼ, ateʼ tuʼ ridzóʼo ruúbi ruguíʼituʼ.
  urd-urd: क्यूँकि हम तेरे क़हर से फ़ना हो गए; और तेरे ग़ज़ब से परेशान हुए।
  rus-SYN: 'Падут подле тебя тысяча и десять тысяч одесную тебя; но к тебе не приблизится:'
  bqc-SIM: N pↄkũma ì wá suumpa, n kòlokɛa ì gili gɛ̃wágu.
  tcz-CHONGTHU: Keihohi nangma lunghan nan eisumang jitauvin chuleh nalung satnan
    eikichatsah'un ahi.
  mar-mar: खरोखर, आम्ही तुझ्या रागाने नष्ट होतो, आणि तुझ्या कोपाने आम्ही घाबरून जातो.
  isl-isl: Við föllum fyrir reiði þinni og hnígum fyrir bræði þinni.
  hlt-THB: Nak kawsonaak ing kaimih ve ni ai nawh nam thin tawinaak ce kaimih aham
    kqih awm soeih hy.
  soq-soq: E nuakadia debama no kadinede e nuaa no mainimbo kadileidia walamawe e
    saaidantitana.
  qub-qub: Gam rabyashayqui nogacunata ushaycämanmi. Llutäpacashanami ricacöcunapis.
  bqp-bqp: N pↄfɛ̃ dì ó kakatɛ, n patammanaa dì swɛ̃̀ kɛ̃ógu.
  hat-hat: Lè ou ankòlè, se fini ou fini ak nou. Lè ou move, ou fè kè nou kase.
  eng-BSB: For we are consumed by Your anger and terrified by Your wrath.
  eng-WEBPB: For we are consumed in your anger. We are troubled in your wrath.
  kbq-kbq: Ra Anumzamoka krimpama aherantanketa hagege nehuta, kasima vazinerantanketa,
    tagra tusi tagogogu nehune.
  pon-pon: Omui onion me je kin jojore kidi, o omui onion melel, me je kin mekila
    madan.
  nhe-BL: Pampa ica mohueyi cualancayo titechtlaijiyohuiltía huan titechtzontlamiltía.
  wnc-wnc: Gata ninde kaanga natanimunggayakge ninu pasiwi maikamang. Gata ninde musipba
    toknga natanimunggayakge ninu gae asiknga gwaukamang.
  bus-bus: N pↄfɛ̃ è wa kaatɛ, n patammana è swɛ̃̀ kɛ̃wagu.
  gub-BL: Uremumaw pe nekwahy haw pupe ne. Nekwahy haw uremukyze kar.
  eng-DRA: 'A thousand shall fall at thy side, and ten thousand at thy right hand:
    but it shall not come nigh thee.'
