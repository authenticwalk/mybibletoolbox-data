verse: PSA.090.012
translations:
  mal-C: ഞങ്ങൾക്കു ജ്ഞാനമുള്ളൊരു ഹൃദയം ലഭിക്കുന്നതിനുവേണ്ടി, ഞങ്ങളുടെ ദിനങ്ങൾ എണ്ണുന്നതിന്
    ഞങ്ങളെ അഭ്യസിപ്പിക്കണമേ.
  deu-TKW: Unsere Tage zu zählen, das lehre uns, damit wir ein weises Herz gewinnen!
  lin-lin: Lakisa biso kotanga malamu mikolo ya bomoi na biso mpo ete tokoma na mitema
    ya bwanya.
  mmx-mmx: Una anasa nema do lorooro atnema it mut mun kusu manaba ruuna ka lodoxoma
    avukat.
  eng-LSV: Let [us] know to number our days correctly, || And we bring the heart to
    wisdom.
  eng-GNV: Teach vs so to nomber our dayes, that we may apply our heartes vnto wisdome.
  eng-WEBSTER: So teach us to number our days, that we may apply our hearts to wisdom.
  nhw-BL: Amo miyac tonali tijpiyaj, huajca technextili quenicatza ma tijchihuaca
    para amo timotonalpolose, huan para ma tijpiyaca tlalnamiquilistli ipan toyolo
    nochi tonali.
  swh-ONEN: Tufundishe kuzihesabu siku zetu vizuri, ili tujipatie moyo wa hekima.
  bba-bba: A de sɑ n yɛ̃ mɑ bɛsɛn wɑ̃ɑrun tɔ̃rɑ kun dɛ̃u, kpɑ su ko bwisiɡibu.
  eng-KJVCPB: So teach us to number our days, That we may apply our hearts unto wisdom.
  luo-luo: Omiyo puonjwa kwano ndalowa kare, mondo wabed gi chuny mariek.
  aii-aii: ܗܵܕܟ݂ܵܐ ܡܲܕܸܥ ܠܲܢ ܠܸܡܢܵܝܵܐ ܝܵܘܡܵܢܲܢ̈، ܕܡܵܛܲܚ ܠܠܸܒܵܐ ܕܚܸܟ݂ܡܬܵ‌ܐ.
  meu-meu: Oi ese emai dina ihagaudia ba hadibamai, bena lalomai ese aonega bae davari.
  npi-ULB: त्यसैले हाम्रो जीवनको विचार गर्न हामीलाई सिकाउनुहोस्, ताकि हामी बुद्धिमान्
    भएर जिउन सकौं।
  yor-yor: Kọ́ wa bí a ti ń kaye ọjọ́ wa dáradára, kí àwa ba à lè fi ọkàn wa sípa
    ọgbọ́n.
  pes-OPCB: به ما یاد بده که بدانیم عمر ما چه زودگذر است تا در این عمر کوتاه با خردمندی
    زندگی کنیم.
  tgl-ULB: Kaya turuan mo kaming isaalang-alang ang aming buhay para mamuhay kami
    ng may karunungan.
  nop-nop: Du didimeŋgoŋ nihititiŋeneune kwetfoloŋ iŋoŋ nai kweheyeniŋ mu hatineem
    u didimeŋgoŋ nadidakalenim. Unduŋ tiŋa indi nadidakalenit kedem hatiyaneem.
  cbu-NT: Ashirucha Apaa, putam putam ashiru mangeetsini p'tseengcha nda mangutaritini
    taamaama. Mangiptartanaariniya taakuni, shiyaa aranginasha mangoonachshapariniya.
  hui-hui: Ina dindini lu ndo emene tigimandi hangu hole harimada manda buluma̱ya
    í̠na lawaiha biawaiha bibe. Inanaga horo dagalo wia heneni harimada manda bialu
    miniwi holoma̱ya í̠naga mini dingi dangia lolenego inanaga bu habaneha wia habe.
  mya-mya: ကျွန်​တော်​မျိုး​တို့​အား​မိ​မိ​တို့​အ​သက်​မည်​မျှ တို​တောင်း​ကြောင်း​ကို​သိ​ရှိ​နိုင်​ရန်​သွန်​သင်​တော်​မူ​ပါ။
    သို့​မှ​သာ​လျှင်​ကျွန်​တော်​မျိုး​တို့​သည်​ဉာဏ်​ပ​ညာ ရ​ရှိ​လာ​ကြ​ပါ​လိမ့်​မည်။
  bod-N: རང་གི་ཚེ་ཚད་བརྩི་ཚུལ་སློབ་པར༌མཛོད། །ངེད་ཅག་སེམས་ལ་ཤེས་རབ་འཐོབ་ཀྱང་སྲིད།།
  wsk-wsk: Ana tom maiya biya ali imi te me baganakko; mu ko ni ninguru nanga kasuru
    se, ana mu te ikia ningo nuam tanakko.
  sna-sna: Tidzidzisei kuverenga mazuva edu zvakanaka, kuti tiwane mwoyo wouchenjeri.
  spa-BLM: Enséñanos a contar nuestros días, para que ganemos un corazón sabio.
  cac-cac: Ac' cojtaquejeli to tzapan co q'uinal, yic vach' snachajel cuuj, yic tzon̈
    b'ey d'a jelanil.
  swh-ULB: Hivyo utufundishe sisi kuyafikiria maisha yetu ili kwamba tuweze kuishi
    kwa hekima.
  bel-bel: і на руках цябе панясуць, каб не спатыкнуўся ты аб камень нагою тваёю;
  wed-wed: Ma nanare, ma viararamaniai da ai lawana i tupo kaua, ma lamna aubaina
    awarim nuaulaula ana vaia.
  deu-ELBBK: So lehre uns denn zählen unsere Tage, damit wir ein weises Herz erlangen!
  mbb-OT: Ipeisip-isip nu kenami he mevavè dà is untung dey, su para mebmetau key
    kayi te kebpengungubpaan dey.
  mal-2015: ഞങ്ങൾ ജ്ഞാനമുള്ളോരു ഹൃദയം പ്രാപിക്കത്തക്കവണ്ണം ഞങ്ങളുടെ നാളുകളെ എണ്ണുവാൻ
    ഞങ്ങളെ ഉപദേശിക്കേണമേ.
  gup-gup: Mah, wanjh kanbukkabukka ngadberre ba ngarriburrbun manbu kunngolek ngadberre
    makka mandedjdjumbung, dja mak bu ngarriborlhme kunmayali ke kore kukange ngadberre
  ctu-CTI: Cʌntisañon lojon chaꞌan mi lojon c ñaꞌtyan maꞌix jal wʌꞌ añon lojon ti
    mulawil Chaꞌan mi lojon c pensalin bajcheꞌ yom mi lojon cajñel.
  rmc-rmc: Sikav amen te rachinel amare dživesa, hoj te dživas goďaha.
  nlg-nlg: Ko taraighai ge kai ghilalaa na kukuluna na volamami te mua daro, keri
    vaho ge kai manahagha.
  pes-OPV: ما را تعلیم ده تا ایام خود را بشماریم تا دل خردمندی را حاصل نماییم.
  ron-1924: Ынвацэ-не сэ не нумэрэм бине зилеле, ка сэ кэпэтэм о инимэ ынцеляптэ!
  aui-aui: Kiyevevemii da yama yawa makena gabudarina yana guri kanakovi, da toumii
    noghota miisena tam gwabimma kanakabi.
  ben-OBCV: আমাদের দিন গুনতে আমাদের শিক্ষা দাও, যেন আমরা প্রজ্ঞার হৃদয় লাভ করি।
  som-som: Haddaba na bar inaannu tirinno maalmaha cimrigayaga, Si aannu u helno qalbi
    xigmad leh.
  lat-VUC: In manibus portabunt te, ne forte offendas ad lapidem pedem tuum.
  eng-ASVBT: So teach us to number our days, That we may get us a heart of wisdom.
  mna-mna: 'Tana paute yam be amkilaala kat ta kembei: Mboti tiam isu toono ti na,
    molo som. Naso amkam ŋgar ku ma imbol la leleyam.'
  ita-1885: Insegnaci adunque a contare i nostri dì; Acciocchè acquistiamo un cuor
    savio.
  eng-LXXUP: They shall bear thee up on their hands, Lest at any time thou dash thy
    foot against a stone.
  eng-ULB: So teach us to consider our life so that we might live wisely.
  spa-VBL: ¡Enséñanos a vivir cada uno de nuestros días para que podamos vivir de
    manera sabia!
  fra-_FOB: Enseigne-nous à compter nos jours, tellement que nous puissions avoir
    un cœur sage.
  mal-mal: ഞങ്ങൾ ജ്ഞാനമുള്ള ഒരു ഹൃദയം പ്രാപിക്കത്തക്കവണ്ണം ഞങ്ങളുടെ നാളുകളെ എണ്ണുവാൻ
    ഞങ്ങളെ ഉപദേശിക്കണമേ.
  lit-lit: Taigi pamokyk mus skaičiuoti savo dienas, kad priartintume savo širdis
    prie išminties.
  urd-GVR: Chunāṅche hameṅ hamāre dinoṅ kā sahīh hisāb karnā sikhā tāki hamāre dil
    dānishmand ho jāeṅ.
  suz-BL: मोपतीके आंइ ब्रोंइतीक नाक्‍ती गिश बाक्‍नीमी मिम्‍शा, हिक्‍चा शेंदीकी। मिनु
    गो जोक्‍ब तुइक्‍ब थुं पाइश्‍शो दुम्‍कल। भजन संग्रह ३९:५-७
  eng-NOY: Teach us so to number our days, That we may apply our hearts to wisdom!
  ita-1927: Insegnaci dunque a così contare nostri giorni, che acquistiamo un cuor
    savio.
  ckb-ckb: ئیتر فێرمان بکە ڕۆژانمان بژمێرین، بۆ ئەوەی دڵێکی پڕ داناییمان هەبێت.
  eng-BBE: So give us knowledge of the number of our days, that we may get a heart
    of wisdom.
  xsi-xsi: Mine nde maka kano pano tu kupananama, ŋana maka ma kasama sondo mine tu
    maka kakura tu kamo zo mbwana-mbwana nâ lâ tâno kulu. Ambo noko ma kupananama
    mine, ande maka ma kakai noko ne ilo-kalo ara ŋinde.
  kan-OKCV: ನಾವು ಜ್ಞಾನವುಳ್ಳ ಹೃದಯವನ್ನು ಹೊಂದುವ ಹಾಗೆ, ನಮ್ಮ ದಿನಗಳನ್ನು ಲೆಕ್ಕಿಸುವುದಕ್ಕೆ
    ನಮಗೆ ಕಲಿಸಿಕೊಡಿರಿ.
  tam-2017: நாங்கள் ஞான இருதயமுள்ளவர்களாகும்படி, எங்களுடைய நாட்களை எண்ணும் அறிவை எங்களுக்குப்
    போதித்தருளும்.
  spa-RV-1909: Enséñanos de tal modo á contar nuestros días, que traigamos al corazón
    sabiduría.
  ron-BTF: De aceea învață-ne să ne numărăm zilele, ca să ne dedicăm inimile la înțelepciune.
  eng-WEBP: So teach us to count our days, that we may gain a heart of wisdom.
  eng-FBV: Teach us to value every one of our days so we can live wisely!
  nld-1939: Leer ons dan zó onze dagen tellen, Dat we er verstandig van harte door
    worden.
  nch-BL: Amo miyac tonali tijpiyaj, huajca technextili quenicatza ma tijchihuaca
    para amo timotonalpolose, huan para ma tijpiyaca talnamiquilisti ipan toyolo nochi
    tonali.
  vie-1934: Cầu xin Chúa dạy chúng tôi biết đếm các ngày chúng tôi, Hầu cho chúng
    tôi được lòng khôn ngoan.
  cha-cha: Ya fanagüejam tumufong y jaaninmame, para mojon usiña guajajam un corason
    ni y malate.
  hin-CV: हमें जीवन की न्यूनता की धर्ममय विवेचना करने की अंतर्दृष्टि प्रदान कीजिए,
    कि हमारा हृदय बुद्धिमान हो जाए.
  eng-OURB: So teach us to count our days, that we may gain a heart of wisdom.
  spa-BES: Así que danos el conocimiento del número de nuestros días, para que podamos
    obtener un corazón de sabiduría.
  tdx-tdx: Aa le anaro zahay hañiake o andro’aio, hahazoa’ay arofo mahihitse.
  tha-KJV: ขอพระองค์ทรงสอนให้นับวันของข้าพระองค์ เพื่อข้าพระองค์ทั้งหลายจะตั้งจิตตั้งใจได้​สติปัญญา
  por-BR-2018: Ensina -nos a contar nossos dias de tal maneira que alcancemos um coração
    sábio.
  deu-ELO: So lehre uns denn zählen unsere Tage, auf daß wir ein weises Herz erlangen!
  eng-WYC-2018: Make thy right hand so known; and make men learned in heart by wisdom.
    (Make thy right hand, or thy power, known to us, or Teach us that our days be
    short; and so make people learned in their hearts with thy wisdom.)
  epo-epo: Instruu nin kalkuli niajn tagojn, Por ke ni akiru saĝan koron.
  gfk-gfk: Hausur mehet bia mehet na nes kilam bia ira numehet bung na nilon pai talona,
    waing mehet naga minonas.
  uig-PIN: Xunga kɵnglimizni danaliⱪⱪa ⱪoyuximiz üqün, Künlirimizni sanaxni bizgǝ
    ɵgǝtkǝysǝn!
  beo-beo: Ninia esalusu da habowali seda ganumu, amo ninima olelema! Amasea ninia
    da noga:le dawa:su dunu esalumu.
  tpi-OTNT: Yu skulim mipela gut bai mipela i ken save olsem mipela i no inap i stap
    longpela taim long graun. Olsem na bai mipela i gat gutpela save tru.
  hau-SA: Ka koya mana yawan kwanakinmu daidai, don mu sami zuciyar hikima.
  udu-udu: Wakan ṯori aman gwo mo mmodeŋa teem bam e mo ki aman mina gama dum bam
    gi moyuḵ mo.
  uig-LAT: Shunga könglimizni danaliqqa qoyushimiz üchün, Künlirimizni sanashni bizge
    ögetkeysen!
  nde-nde: Sifundise ukubala kuhle insuku zethu, ukuze sizuze inhliziyo yenhlakanipho.
  ton-ton: Ke pehē hoʻo akonakiʻi ʻakimautolu ke mau lau homau ngaahi ʻaho, koeʻuhi
    ke mau fakatokangaʻi homau loto ki he poto.
  ces-1613: Naučiž nás počítati dnů našich, abychom uvodili moudrost v srdce.
  eng-WMB: So teach us to count our days, that we may gain a heart of wisdom.
  tam-TCV: எங்கள் நாட்களை சரியாகக் கணக்கிட எங்களுக்குப் போதியும், அதினால் நாங்கள்
    ஞானமுள்ள இருதயத்தைப் பெற்றுக்கொள்வோம்.
  ceb-ULB: Busa tudloi kami nga matngonan ang among kinabuhi aron nga magkinabuhi
    kami nga maalamon.
  pol-UBG: Naucz nas liczyć nasze dni, abyśmy przywiedli serce do mądrości.
  agr-agr: ¡Iik tuke jakatnapitji tusa, shiig dekau ata nunú jintinkagtuata! ¡Nunú
    dekau asaja, pegkegnum pujuta nunú puyatjukagmi!
  kyc-kyc: Yuu gii langa andare see naralyamo lao mana langirinyipa mona palenge akali
    ingyuo soo manjo karamwali yaka.
  urd-GVU: چنانچہ ہمیں ہمارے دنوں کا صحیح حساب کرنا سکھا تاکہ ہمارے دل دانش مند ہو
    جائیں۔
  eng-OEBCW: O teach us to count our days so our minds may learn wisdom.
  deu-1912: Lehre uns bedenken, daß wir sterben müssen, auf daß wir klug werden.
  kan-2017: ನಮ್ಮ ದಿನಗಳು ಕೊಂಚವೇ ಎಂದು ಎಣಿಸಿಕೊಳ್ಳುವ ಹಾಗೆ ನಮಗೆ ಕಲಿಸು; ಆಗ ಜ್ಞಾನದ ಹೃದಯವನ್ನು
    ಪಡೆದುಕೊಳ್ಳುವೆವು.
  yap-yap: Mu fil ngomad feni ngoch nap’an e yafos romad, nge yag ni gu gonopgad.
  hlt-MCSB: Cueihnah thinko ka dang uh van tih, kaimih kah khohnin te ka tae uh ham
    khaw m'ming sak lah.
  mdy-ETH: ኑኡኮ ናንጎ ሌዖንሢዳ ዔራቶና ኑ ናንጋንዳጉዲ ዔራቶ ዓኣ ዒኔ ኑም ዒንጌ።
  twi-ASANTE: Ma yɛnhunu yɛn nna kan sɛdeɛ ɛteɛ, na yɛanya nyansa akoma.
  eng-WEBU: So teach us to count our days, that we may gain a heart of wisdom.
  acu-NT: Apuru jumchik musach iwiaaku pujarme tusam nintimtikiartukta. Nu turakmin
    nekasar paan nintimratnuitji.
  spa-PDDPT: Enséñanos a contar nuestros días De tal modo que traigamos al corazón
    sabiduría.
  gun-gun: Orerekombo'e ke roikoa ára re roikuaa pota aguã re, orepy'a re 'arandu
    oĩ aguã.
  agu-BL: Ẍchaje'u' sketz yi jun ntzi' tkuj ato' wi cojbilu'. Sjalok tzun kajtza'kl.
  ilo-ULB: Isu nga isuronakami a mangbilang ti biagmi tapno makapagbiagkami a sisisirib.
  kpg-kpg: Aago ina mai gi gimaadou be dehee di bodobodo o madau mouli, gei gimaadou
    ga kabemee.
  uig-ARA: شۇڭا كۆڭلىمىزنى دانالىققا قويۇشىمىز ئۈچۈن، كۈنلىرىمىزنى ساناشنى بىزگە ئۆگەتكەيسەن!
  bps-bps: Tdoam gami fabtas i dad duhmi mimò di tah tanà ani, du fye fulung gami
    mebe i ktomi.
  sus-sus: A muxu ratu simaya raɲɔnyi ma, alako muxu xa xaxili sɔtɔ muxu xa duniɲɛigiri
    kui.
  pon-2006: Komw ketin padahkihong kiht duwen mwotomwot en at mour, pwe se en loalokongkihla.
  jae-jae: Amboac tonaŋ ôndôŋ aêac gebe asa ma bêc sa ŋapep gebe ma ŋalêlôm êjala
    mêtê tokauc.
  ksd-ksd: Una tovo mal avet, upi avet a nuk pa ra mutuai kaveve nilaun, Ma avet a
    ongor upi na kapa ra bala i vevet.
  tur-YTC: Öyleyse bize günlerimizi saymayı öğret, Öyle ki, bilge bir yürek kazanalım.
  bel-N: Лічыць нашыя дні навучы Ты нас, каб прыдбаць нам мудрае сэрца.
  grc-BRENT: Ἐπὶ χειρῶν ἀροῦσί σε, μή ποτε προσκόψῃς πρὸς λίθον τὸν πόδα σου.
  kpr-kpr: Namanenda irari enda eminda, sifo tufako irarera ava ijugaso, namane gi
    kasama use, dubo kote gogoghombarera.
  ind-AYT: Karena itu, ajari kami menghitung hari-hari kami, supaya kami memperoleh
    hati yang berhikmat.
  yom-yom: Wutulongisa tanga bilumbu bieto mu bufuana muingi tubaka ntima wu duenga.
  yut-yut: Niyɨŋ dekbɨ on mɨktɨmon bɨsap dubagɨ dɨma egɨpdamaŋ yaŋsi nandaneŋ. Yaŋ
    aki kaŋdo nandaŋ kokwin tagɨsi baŋ paŋek egɨpneŋ.
  nya-nya: Tiphunzitseni kuwerenga masiku athu molondola, kuti tikhale ndi mtima wanzeru.
  kyg-kyg: Ma mopafiꞌmo maisuna afinatimo lekana paisunafeꞌmo alika laya malegeta
    alagepa huta ageteta afino.
  hrv-hrv: Nauči nas dane naše brojiti, da steknemo mudro srce.
  mps-mps: Nago da bugagia ola mobaso, te dago koneaibao, da te tǫde sesabi elama
    me bidigobeo. Tama tiyu, dago wiegi yai kolesaga koneama elaluaibao.
  tpi-tpi: Yu skulim mipela gut bai mipela i ken save olsem mipela i no inap i stap
    longpela taim long graun. Olsem na bai mipela i gat gutpela save tru.
  dan-1931: At tælle vore Dage lære du os, så vi kan få Visdom i Hjertet!
  vie-OVCB: Xin Chúa dạy chúng con biết đếm các ngày chúng con, để chúng con có được
    lòng khôn ngoan.
  guj-2017: તમે અમને અમારું જીવન એવી રીતે ગણવાને શીખવો કે જેથી અમને ડહાપણવાળું હૃદય
    પ્રાપ્ત થાય.
  pon-2006A: Komw ketin padahkihong kiht duwen mwotomwot en at mour, pwe se en loalokongkihla.
  por-BRBSL: Portanto, ensina-nos a contar nossos dias, para que possamos ganhar um
    coração de sabedoria.
  eng-OEBUS: O teach us to count our days so our minds may learn wisdom.
  swe-swe: Lär oss antalet av våra dagar så att vi kan få visa hjärtan.
  cth-cth: Hottelah lungangnae lungthin tawn thai awh nahanelah, ahnintha pareinae
    na cangkhai haw.
  twi-twi: Ma yenhu yɛn nna kan sɛnea ɛte, na yɛanya nyansa koma.
  hlt-hlt: Cueihnah thinko ka dang uh van tih, kaimih kah khohnin te ka tae uh ham
    khaw m'ming sak lah.
  tbz-SIM: Ti bɛnkɛ ti we mɑ̀mɛ̀, kɛ̀ ti nɑ kɛ́mɔɔtɛ mɛyɛ̀mmɛ̀.
  msy-2020: Nɨ deragh en sure damutɨ, e uan ikɨrɨmɨrimɨn dughiam gɨfogham, an otefe.
    E fofozir aghuim ikɨva, dughiaba vaghvagh deraghvɨra bizibar amuam.
  dop-dop: Hʋlɩ-tʋɣʋ tɑ́ kʋyɛɛŋ kɑlʋɣʋ. Wɑɑtʋ ɩnəɣɩ tɩɩ hii lɑɣɑtʋ.
  azb-azb: Bizə öyrət nə qədər ömrümüz var, Qoy qəlbimiz hikmətli olsun.
  eng-DBY: So teach [us] to number our days, that we may acquire a wise heart.
  hin-2017: हमको अपने दिन गिनने की समझ दे कि हम बुद्धिमान हो जाएँ।
  wol-KYG: Yal nanga nu xiir ci lim sunuy fan, ba nu mana dawal xel mu rafet.
  swp-swp: Arinai ema asubena hasirina u heatamai abo nuasonoga ai lobai.
  bjr-bjr: Oo Yaawee, maasa qeeqa maa marirafa qusaranoo marinara qima qiminaqa iria.
    Miqimmasainaqa maasa irirafa irirana faqaasa iriranara foora mariani.
  eng-YLT: To number our days aright let [us] know, And we bring the heart to wisdom.
  kne-kne: Isonga ipabigbig mo ngarud en dakamis na din kinaaptik di biyag mis nan
    daga ta say lomaing kami ay mangosal ay kosto sin am-in ay timpo ay indawat mo.
  eng-WYC-2017: Make thy right hand so known; and make men learned in heart by wisdom.
  eng-WMBB: So teach us to count our days, that we may gain a heart of wisdom.
  zat-NTPS: Ble'e netu' ca láteze zaj naca zra chee̱ntu' chee̱ gácantu' benne' dxeléajni'ine̱'.
  zty-NTPS: Bsedle neto' wkonlto' binlo žin ža cheto' ka', nich gak chejni'ilto' cháwe'do'.
  urd-GVH: चुनाँचे हमें हमारे दिनों का सहीह हिसाब करना सिखा ताकि हमारे दिल दानिशमंद
    हो जाएँ।
  rug-rug: Mu va tumatumaeni gami sapu papakadi gua rina mami tinoa, pude mami tumatumae
    pa bulomami.
  gaz-gaz: Akka nu garaa ogummaadhaan guutame qabaannuuf, bara keenya lakkaaʼuu nu
    barsiisi.
  fra-LSG: Enseigne-nous à bien compter nos jours, Afin que nous appliquions notre
    cœur à la sagesse.
  yal-yal: Nxu xaran nxɔ siimayaan tɛngɛ, alogo nxu xa sigan ti fe kolonni.
  iou-iou: Unita gäk kwawak niwoŋäreŋiri kome terak irit kuŋat-kuŋatnin u keräpigän
    it täkamäŋ yäŋ mebäri nadäna tumbut. Ket ude nadäna tumbäpäŋ nininta nadäna äpani
    täŋpäpäŋ gäkken nanik nadäk-nadäk säkgämän u terakgän kaŋ kuŋatna.
  haw-1868: E ao mai oe i ka helu i ko makou mau la, I komo mai ai ke akamai iloko
    o ko makou naau.
  arb-NAV: عَلِّمْنَا إِحْصَاءَ أَيَّامِنَا، لَعَلَّنَا نَتَعَقَّلُ بِقَلْبٍ حَكِيمٍ.
  ded-ded: Kekecnina uameme dafigucacsoc fede, imoc negensinideac wiac imoc kpounemmena.
    Ge ifi anna neni hereninango negen negentegecgoc anude.
  ewe-ewe: Fia ale si míaxlẽ míaƒe ŋkekewo dedie la mí, ale be dzi si me dziƒonunya
    le la nasu mía si.
  eng-LEE: Let us then know how to number our days, that we may obtain a heart endowed
    with wisdom.
  asm-FB: সেয়ে আমাৰ আয়ুসৰ কাল গণনা কৰিবলৈ তুমি আমাক শিকোৱা; যাতে আমি প্রজ্ঞাৰ চিত্ত
    লাভ কৰিব পাৰোঁ।
  sus-A: عَ مُشُ رَتُ سِمَيَ رَحْنيِ مَ، عَلَكٌ مُشُ شَ شَشِلِ سْتْ مُشُ شَ دُنِحّءِفِرِ
    كُي.
  fra-SBL: Apprenez-nous donc à compter nos jours, afin que nous puissions acquérir
    un cœur de sagesse.
  hbo-hbo: לִמְנֹ֣ות יָ֭מֵינוּ כֵּ֣ן הֹודַ֑ע וְ֝נָבִ֗א לְבַ֣ב חָכְמָֽה׃
  kik-kik: Tuonie gũtara matukũ maitũ wega, nĩgeetha tũgĩe na ngoro ya ũũgĩ.
  fra-NCL: Enseigne-nous à bien compter nos jours. afin que nous acquérions un cœur
    sage.
  cek-AK: Palunghahaih ka patoh o thai hanah, ka hing o haih aninawk kroek thaihaih
    to na patuk ah.
  cuk-cuk: Bab-Jehováʼye, anmar sikwas dula-gudisoggu, be anmarga binsaed-nikagued
    uke, adi, anmar nued nanadii guegar.
  uig-CYR: Айиғиң ташқа урулуп кәтмәслиги үчүн, Улар сени қоллирида көтирип жүриду.
  tel-2017: కాబట్టి మేము జ్ఞానంగా బ్రతికేలా మా బ్రతుకును గురించి ఆలోచించడం మాకు నేర్పు.
  hat-BSA: Pou sa, montre nou jan pou konte jou nou yo, pou nou kab ofri Ou yon kè
    ki plen sajès.
  bxh-bxh: U fatalahamai be em sibasiba ai abi, ema lahai ya tupo.
  ukr-ONPU: Вони понесуть тебе на своїх долонях, щоб не спіткнулася нога твоя об камінь.
  kos-kos: Luti nu sesr in etu fototoiyen moul lasr Tu kut fah ku in lalmwetmet.
  hbo-WLC: לִמְנ֣וֹת יָ֭מֵינוּ כֵּ֣ן הוֹדַ֑ע וְ֝נָבִ֗א לְבַ֣ב חָכְמָֽה׃
  ibo-ibo: Kuziere anyị ịgụ ụbọchị niile nke ndụ anyị ọnụ, ka anyị si otu a nweta
    obi amamihe jupụtara.
  ory-ory: ଯେପରି ଆମ୍ଭେମାନେ ଜ୍ଞାନବିଶିଷ୍ଟ ଅନ୍ତଃକରଣ ପାଇ ପାରିବୁ, ଏଥିପାଇଁ ଆମ୍ଭମାନଙ୍କୁ ଆପଣା
    ଆପଣା ଦିନର ଗଣନା କରିବାକୁ ଶିକ୍ଷା ଦିଅ।
  chk-chk: Kopwe aiti ngenikem pwe aipwe eiteita ränin manauem mi mochomoch, pwe aipwe
    tipachemela.
  rop-rop: Yu lenim melabat hau det laif blanga melabat im shotwan, wulijim melabat
    garra jinggabat brabli gudwei.
  ukr-1871: Навчи нас, як днї наші лїчити, щоб придбати розумне серце!
  yon-yon: Nub yaa kedmengkandebko nub dobiri ye aronki kuu yemoonban meene kaadkerem,
    kwananuub kuu God ye kerebiri ari meeni kangdomiib keranuub.
  deu-1951: Lehre uns unsre Tage richtig zählen, daß wir ein weises Herz erlangen!
  eng-JPS: So teach us to number our days, that we may get us a heart of wisdom.
  srp-1865: Nauèi nas tako brojiti dane naše, da bismo stekli srce mudro.
  lug-lug: Otuyigirize okutegeeranga obulungi ennaku zaffe, tulyoke tubeere n’omutima
    ogw’amagezi.
  heb-heb: למנות ימינו כן הודע ונבא לבב חכמה׃
  ben-IRV: এভাবে আমাদের দিন গণনা করতে শিক্ষা দাও, যেন আমরা প্রজ্ঞার সঙ্গে বসবাস করি।
  ntu-ntu: Okatrp nigr mz nzkrlz-krgr drtwr ngr nzmrbcnekr nzlu-krgr, Murde nzmnc-krgr
    mz nrlc navz-nqblqle nzyrplapx-krm.
  pan-pan: ਸਾਨੂੰ ਸਾਡੇ ਦਿਨ ਗਿਣਨਾ ਐਉਂ ਸਿਖਲਾ, ਕਿ ਅਸੀਂ ਸੇਵਾ ਵਾਲਾ ਮਨ ਪਰਾਪਤ ਕਰੀਏ।
  mya-JVB: အကျွန်ုပ်တို့သည် ပညာ တရားကို နှလုံး သွင်း မိမည်အကြောင်း ၊ ကိုယ် နေ့ရက်
    ကာလကို ရေတွက် နိုင်စေခြင်းငှါ သွန်သင် တော်မူပါ။
  kgf-kgf: Ku nénécmina nalénina hia olomma niŋtegic qiŋtegic ewa qerininanéŋ doŋgéma
    kecbiŋ.
  tte-O: Kuyakenayagimai yakato ama miyamiya ikubwa, nige imamamalawe, na mesabana
    me ama nuwa sanapu.
  tbg-tbg: Mpo, are tinavu koqe okara humiqairaqe tenavu maa vataraqaa inaara entaqai
    qaqi variqi viha kia qumina vairaiti, koqe kaiqa vare variariraro tinavu avu aatovano
    koqe iarire.
  hmo-hmo: Aiemai mauri ena kwadogi mani ai dekenai do oi hadibaia, bona unai dekena
    amo aonega do ai davaria.
  zar-NT: Que lë ni naʼ busëdi netuʼ para guéquibeʼetuʼ tsca gácagaca iz zóatuʼ, para
    gácatuʼ bönachi taʼyéajniʼi loʼ Liʼ.
  urd-urd: हम को अपने दिन गिनना सिखा, ऐसा कि हम अक़्ल दिल हासिल करें।
  rus-SYN: на руках понесут тебя, да не преткнешься о камень ногою твоею;
  bqc-SIM: Dadawɛ̃ɛ wàↄ wá wɛ̃ni dↄ̃ màa, kɛ́ wà ↄ̃nↄ e wá sↄ̃ guu.
  tcz-CHONGTHU: Kachih theina diuvin kahinkhou chomdan hi neihetsah taovin.
  mar-mar: म्हणून आम्हास आमचे आयुष्य असे मोजण्यास शिकव की आम्ही ज्ञानाने जगण्यास शिकू.
  isl-isl: Kenndu okkur að telja alla okkar daga og skilja hve ævin er stutt. Gefðu
    að við fáum notað hana til góðs.
  hlt-THB: kawlung cyihnaak kami huhnaak thai aham, hqingkhui khawnghi ak thym na
    noet thainaak ce ni cawngpyi lah.
  soq-soq: No wanwanimba walamawa kampaida winedia waeuwanewo atentate, ita insadewasa
    bedewe wainenta.
  qub-qub: Chaymi Tayta Dios yachaycachimay imano goyänäpäpis. Yachacunäpäpis yarpayta
    goycamay.
  bqp-bqp: Ǹ dadawɛrɛ ògↄ̃ ó wɛ̃̀ndi kutukɛ lɛ́ dↄ̃, de ò ↄ̃ndↄ̃ le ó swɛ̃̀ɛ gũn.
  hat-hat: Moutre nou pou nou pa bliye jan lavi nou kout, pou nou kapab chache konprann
    tout bagay.
  eng-BSB: So teach us to number our days, that we may present a heart of wisdom.
  eng-WEBPB: So teach us to count our days, that we may gain a heart of wisdom.
  kbq-kbq: E'ina hu'negu manitama vanuna kna'a rempi huramigeta knare antahi'zana
    enerita manita vamneno.
  pon-pon: Kom kotin padaki on kit, me kit pan mela, pwe jen lolekonkila.
  nhe-BL: Ax miyac tonali tijpiyaj, huajca xitechnextili quejatza ma tijchihuaca para
    ax timotonalpolose, huan para ma tijpiyaca tlalnamiquistli ipan toyolo nochi tonali.
  wnc-wnc: Gata ninu katak ninindamumbinu ninda tapduu kepdakane mamaya yutnanga dua
    ngangu apme natapnim. Unzing siwanu ninda sanga waakngae natapna kakaa siwik.
  bus-bus: Ǹ dawe wàgↄ̃ wa wɛ̃̀ndi kusukɛ lɛ́ dↄ̃, lɛ wà ↄ̃ndↄ̃ↄ e wa swɛ̃̀ guu.
  gub-BL: Uremu'e pe nehe. Nezewe mehe urukwaw putar ure'ar heta tetea'u 'ymaw ure
    nehe. Nezewe mehe urepy'a ukwaw katu putar ma'e nehe.
  eng-DRA: 'In their hands they shall bear thee up: lest thou dash thy foot against
    a stone.'
