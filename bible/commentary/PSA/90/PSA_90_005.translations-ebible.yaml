  eng-WEBPB: You sweep them away as they sleep. In the morning they sprout like new
    grass.
  kbq-kbq: Avanama ke'nea zamo'ma vahe antahintahifinti'ma ame huno fanane hiankna
    hunka vahera ahe nefrine. Vahe'mo'za nanterama trazama hageno mareriankna nehaze.
  pon-pon: Kom kin kotin kapwil irail wei, re rajon mair, dueata ra, me kin monedi
    madan.
  nhe-BL: Toyolis motlaloti queja atl tlen hualtemo chicahuac ipan se atlajtli. Huan
    ica se tlalochtli tiixpolijtehuaj queja se temictli. Nojquiya tiitztoque queja
    se xihui cuahuitl.
  wnc-wnc: Gata tasiwi aminu kuupbamda kungwakaing. Kungwake wena sikaing.
  bus-bus: Nɛɛ̀ gbɛ̃ntee sɛ́ kↄ̃n ga'iio, aↄ̃ↄ dɛ lán sɛ̃̀ yĩi bà kↄngↄ.
  gub-BL: Eremumaw teko waneko haw ne wà. Nuzuawy kwaw awa ipuahu haw. Na'arewahy
    upaw. Waneko haw nuzawy kwaw ka'a ku'em mehe hezuz ma'e.
  eng-DRA: 'His truth shall compass thee with a shield: thou shalt not be afraid of
    the terror of the night.'
