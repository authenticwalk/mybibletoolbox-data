verse: PSA.090.005
translations:
  mal-C: പ്രഭാതത്തിൽ പൊട്ടിമുളയ്ക്കുന്ന പുല്ലുപോലെ അങ്ങ് മനുഷ്യരെ പ്രളയത്തിലെന്നപോലെ
    മരണനിദ്രയിലേക്ക് ഒഴുക്കിക്കളയുന്നു.
  deu-TKW: Hast du sie hinweggeschwemmt, so sind sie wie ein Schlaf am Morgen, wie
    das Gras, das schnell vergeht.
  lin-lin: Olekisaka yango lokola pongi ya butu, oyo na tongo, esilaka lokola lititi.
  mmx-mmx: Up kip pes kaka nema ngan ladanut. Maxo rooro abao bok, ma ngan lapnobo
    i sonao. Ma lok ngan levenang i suu valas maxantamak suubu,
  eng-LSV: You have inundated them, they are asleep, || In the morning he changes
    as grass.
  eng-GNV: 'Thou hast ouerflowed them: they are as a sleepe: in the morning he groweth
    like the grasse:'
  eng-WEBSTER: Thou carriest them away as with a flood; they are as a sleep; in the
    morning they are like grass which groweth.
  nhw-BL: Tonemilis motlalojti quen atl catli hualtemo chicahuac ipan se atlajtli.
    Huan ica se tlatoctzi tiixpolijtehuaj quen se temictli. Nojquiya tiitztoque quen
    se xihui cuahuitl.
  swh-ONEN: 'Unawatowesha wanadamu katika usingizi wa kifo, nao ni kama majani machanga
    ya asubuhi:'
  bba-bba: A rɑ tɔnun wɑ̃ɑru nɔru koosiewɑ nɡe mɛ dosu ɡɑ rɑ doonɛ bururu. Gɑ ku rɑ
    tɛ nɡe yɑkɑsu
  eng-KJVCPB: 'Thou carriest them away as with a flood; they are as a sleep: In the
    morning they are like grass which groweth up.'
  luo-luo: Iywoyo dhano ilalgo nono ka nindo mar tho terogi; gichalo gi lum mangʼich
    mar okinyi,
  aii-aii: ܓܪܝܼܦܵܝ ܠܘܼܟ݂، ܗܘܹܐ ܠܗܘܿܢ ܐܲܝܟ݂ ܫܸܢܬܵ‌ܐ، ܐܲܝܟ݂ ܓܸܠܵܐ ܕܡܲܩܝܸܢ ܒܨܲܦܪܵܐ،
  meu-meu: 'Oi ese taunimanima na o ha-arudia oho; idia na nihi na heto; idia na rei
    daba ai e vara loumu na heto:'
  npi-ULB: तपाईंले तिनीहरूलाई बाढीले झैं बढार्नुहुन्छ र तिनीहरू निदाउँछन् । बिहानमा
    तिनीहरू उम्रने घाँसहरूजस्तै हुन्‍छन् ।
  yor-yor: Ìwọ gbá ènìyàn dànù nínú oorun ikú; wọ́n dàbí koríko tuntun ní òwúrọ̀.
  pes-OPCB: تو انسان را چون سیلاب از جای بر می‌کنی و می‌بری. زندگی او خوابی بیش نیست.
    او مانند گیاهی است که صبح می‌روید و می‌شکفد ولی عصر پژمرده و خشک می‌شود.
  tgl-ULB: Tinatangay mo sila tulad ng baha at nakakatulog sila; sa umaga ay tulad
    sila ng sumisibol na damo.
  nop-nop: Du ime gabuŋ tiŋa meeniŋ widihi-beŋa uune kumiiŋ, wendok tuwot metam yehililiwenekutaŋ.
    Adi yadi lihine nabugoŋ nai muniniŋ-kabe hinek hatiiŋ. Tiŋa undugoŋ adi yadi kilihikit
    kobuligoŋ haniŋ labusuwaaŋ yatak,
  cbu-NT: Apaa, shiy shaana zandkush wizpurpatish tputseetsich machiksha. Iy taarasheetsini
    pamazukpazich ashiru mikeeru kanatsipkiniya.
  hui-hui: Iba li ibalu wali agali hiliyalu poragola iba nalu homagadagua í̠na wali
    agali hiliyalu pirili. Ina emene tigimandi hanguni emaga handaradagua bialu halu
    homaramali. Ina egerebagi tani mbira áyu dege delatagi howa
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​လူ​သား​တို့​အား​လျင်​မြန်​စွာ ပျောက်​ကွယ်​သွား​စေ​တော်​မူ​ပါ​၏။
    သူ​တို့​သည်​အိပ်​မက်​သ​ကဲ့​သို့​တစ်​ခ​ဏ​မျှ​သာ နေ​ကြ​ရ​ပါ​၏။ နံ​နက်​ချိန်​၌​ကြီး​ပွား​ပွင့်​လန်း​၍​ည​နေ​ချိန်​၌
    ညှိုး​နွမ်း​ခြောက်​သွေ့​သွား​တတ်​သော​မြက်​ပင်​ကဲ့​သို့ ပျောက်​ကွယ်​သွား​တတ်​ကြ​ပါ​၏။
  bod-N: ཁྱེད་ཀྱིས་ཁོ་རྣམས་ཆུ་ལོག་འཁུར་བཞིན༌མཛད། །ཁོ་རྣམས་རྨི་ལམ་ཞིག་དང་མཚུངས་པ༌དང༌།
    །ཞོགས་པར་གསར་དུ་སྐྱེས་པའི་རྩྭ་སྔོན༌འདྲ།།
  wsk-wsk: Agi kariimet ipingisan ale tairate nungamili sapa namoso iwita, ni nanga
    sarumu warsam. Agi diri turomola wakala yawara beteso ale ulaloso,
  sna-sna: Munokukura vanhu pakuvata kworufu; vakaita sebundo idzva ramangwanani,
  spa-BLM: Los barres mientras duermen. Por la mañana brotan como la hierba nueva.
  cac-cac: Elan̈chamel tzic' b'ey co q'uinal. Icha val yec'b'at junoc vayich, icha
    val chi' caj a on̈ tic.
  swh-ULB: Huwafagia kama vile kwa mafuliko nao hulala; na wakati wa asubuhi wako
    kama majani yameayo.
  bel-bel: Не збаішся страху начнога, ні стралы, што ўдзень пралятае,
  wed-wed: Rava ai lawana e vaivaitawanana laḡilaḡinei me rauboni damona. Taui me
    modu, ubaubanai e raraupairei,
  deu-ELBBK: Du schwemmst sie weg, sie sind wie ein Schlaf; am Morgen wie Gras, das
    aufsprosst;
  mbb-OT: Edsevukan nu te ketepusan is untung dey iring heini te teǥeinep he meǥaan
    dà egkahanew.
  mal-2015: നീ അവരെ ഒഴുക്കിക്കളയുന്നു; അവർ ഉറക്കംപോലെ അത്രേ; അവർ രാവിലെ മുളെച്ചുവരുന്ന
    പുല്ലുപോലെ ആകുന്നു.
  gup-gup: Ngudda yibenyakwon bininj yiman kayime kundjurrh kabenkukkan. Bininj rowk
    yiman djal kundalk manbu kahkolhdebebme bu kunkabel.
  ctu-CTI: Maꞌ pʌy majlel quixtyañujob cheꞌ bajcheꞌ ti butꞌjaꞌ. Ajñumelob jach cheꞌ
    bajcheꞌ lojon c ñajal.
  rmc-rmc: 'Jekhvareste našľuvas sar pal e potopa, našľuvas sar o suno, sar e nevi
    čar, so barol tosara:'
  nlg-nlg: Ighoe to lavikehaghai vaghaa na tave ni beti te mua kabu hau, Tai vaghaa
    na buburu te suaka dato mai tana roropo.
  pes-OPV: مثل سیلاب ایشان را رفته‌ای و مثل خواب شده‌اند. بامدادان مثل گیاهی که می‌روید.
  ron-1924: 'Ый мэтурь ка ун вис: диминяца сунт ка ярба, каре ынколцеште ярэшь:'
  aui-aui: Wawaya yadi yawa kwabori yaininagha ware raghanina mimeu yakovina naboni.
    Touda ware rei didibare yagogo yageena naboni.
  ben-OBCV: 'তুমি মানুষকে মৃত্যুর ঘুমে নিশ্চিহ্ন করো— তারা সকালের নতুন ঘাসের মতো:'
  som-som: Waxaad iyaga u qaaddaa sida daadku wax u qaado, oo iyagu waxa weeye sida
    hurdo oo kale, Oo subaxdana waxay u baxaan sida doog oo kale.
  lat-VUC: 'Scuto circumdabit te veritas ejus: non timebis a timore nocturno;'
  eng-ASVBT: 'Thou carriest them away as with a flood; they are as a sleep: In the
    morning they are like grass which groweth up.'
  mna-mna: Nu yembutmbut swoyam ma imapmap karau men, kembei ta miuŋana i. Niam kembei
    ta manman pwoono. Sombe zoŋ ise, na ipeele. Beso rou mi zoŋ isula na, itoptop
    su lene.
  ita-1885: Tu porti via gli uomini, come per una piena d'acque; Essi non sono altro
    che un sogno; Son come l'erba che si rinnovella la mattina.
  eng-LXXUP: Thou shalt not be afraid of terror by night; Nor of the arrow flying
    by day;
  eng-ULB: You sweep them away as with a flood and they sleep; in the morning they
    are like the grass that sprouts up.
  spa-VBL: Llevas la vida de las personas a un repentino final, como un sueño que
    se desvanece. Ellos son como la grama que crece en la mañana,
  fra-_FOB: Tu les emportes, semblables à un songe; ils sont au matin comme une herbe
    qui passe;
  mal-mal: അവിടുന്ന് മനുഷ്യരെ ഒഴുക്കിക്കളയുന്നു; അവർ ഉറക്കംപോലെ അത്രേ; അവർ രാവിലെ
    മുളച്ചുവരുന്ന പുല്ലുപോലെ ആകുന്നു.
  urd-GVR: Tū logoṅ ko sailāb kī tarah bahā le jātā hai, wuh nīnd aur us ghās kī mānind
    haiṅ jo subah ko phūṭ nikaltī hai.
  suz-BL: गे मुर आन कली फिक्‍‍शा, लाइक्‍नीनी। मुर आन ब्रोंइतीक ङोमु तशो खोदेंशो बाक्‍ब।
    मेकोपुकी सुनी नक वाशो घांस खोदेंशो बाक्‍नीम। भजन संग्रह १०२:१२; भजन संग्रह १०३:१५;
    अय्‍युब १४:२; यसैया ४०:६; १पत्रुस १:२४-२५
  eng-NOY: Thou carriest him away as with a flood; He is a dream; In the morning he
    springeth up like grass,
  ita-1927: Tu li porti via come in una piena; son come un sogno. Son come l’erba
    che verdeggia la mattina;
  ckb-ckb: مرۆڤ وەک خەون ڕادەماڵیت، وەک ئەو گیایەی سەر لە بەیانی نوێ دەبێتەوە،
  eng-BBE: '...'
  xsi-xsi: Noko uru kutoto tamâta nenzi via kala simâte. Kinzi simo zo mbwana-mbwana
    nâ, itogo mbupuleŋa mwasina. Kinzi sitogo unza ipâŋga wasaseki lâ mboyo nâ,
  kan-OKCV: ನೀವು ಜನರನ್ನು ಮರಣ ನಿದ್ರೆಯ ಪ್ರವಾಹದಂತೆ ಹೋಗಲು ಅನುಮತಿಸುತ್ತೀರಿ. ಅವರು ಬೆಳಿಗ್ಗೆ
    ಬೆಳೆಯುವ ಹುಲ್ಲಿನ ಹಾಗೆ ಇದ್ದಾರೆ.
  tam-2017: அவர்களை வெள்ளம்போல் அடித்துக்கொண்டு போகிறீர்; தூக்கத்திற்கு ஒப்பாக இருக்கிறார்கள்;
    காலையிலே முளைக்கிற புல்லுக்கு ஒப்பாக இருக்கிறார்கள்.
  spa-RV-1909: 'Háceslos pasar como avenida de aguas; son como sueño; como la hierba
    que crece en la mañana:'
  ron-BTF: Îi porți precum cu un potop; ei sunt ca un somn, dimineața sunt ca iarba
    care crește;
  eng-WEBP: You sweep them away as they sleep. In the morning they sprout like new
    grass.
  eng-FBV: You bring people's lives to a sudden end, like dreams that vanish. They
    are like grass that grows up in the morning—
  nld-1939: Gij laat ze verdwijnen als slaap in de morgen, En als het welig tierende
    gras,
  nch-BL: Tonemilis motalojti quej at cati hualtemo chicahuac ipan se atajti. Huan
    ica se talojtzi tiixpolijtehuaj quej se temicti. Nojquiya tiitztoque quej se xihui
    cuahuit.
  vie-1934: 'Chúa làm chúng nó trôi đi như nước chảy cuồn cuộn; chúng nó khác nào
    một giấc ngủ, Ban mai họ tợ như cây cỏ xanh tươi:'
  cha-cha: 'Jago chumule sija taegüije y minilag y janom; manaegüije y minaego: ya
    y egaan manaeguije y chaguan ni y manlacho julo.'
  hin-CV: 'आप मनुष्यों को ऐसे समेट ले जाते हैं, जैसे बाढ़; वे स्वप्न मात्र होते हैं—
    प्रातःकाल में बढ़ने वाली कोमल घास के समान:'
  eng-OURB: You sweep them away as they sleep. In the morning they sprout like new
    grass.
  spa-BES: Arrebatas a los hombres como torrentes de aguas, son como un sueño, como
    la hierba que crece en la mañana.
  tdx-tdx: Sinao’o añe hoe an-tsorotombake iereo, le miròtse, f’ie maraiñe, le hoe
    ahetse mipitsipitsike.
  tha-KJV: พระองค์​ทรงกวาดมนุษย์ไปเสียอย่างน้ำท่วม เขาเป็นเหมือนการนอนหลับ เหมือนหญ้าที่งอกขึ้นใหม่ในเวลาเช้า
  por-BR-2018: 'Tu os levas como correntes de águas; são como o sono; de madrugada
    são como a erva que brota:'
  deu-ELO: Du schwemmst sie hinweg, sie sind wie ein Schlaf, am Morgen wie Gras, das
    aufsproßt;
  eng-WYC-2018: The years of them shall be; that be had for nought. Early pass he,
    as an herb, (And their years shall be as if nothing. In the morning they shall
    come forth, like a blade of grass,)
  epo-epo: 'Vi forfluigas ilin torente, ili estas kiel sonĝo; Matene ili renoviĝas
    kiel herbo:'
  gfk-gfk: U hanuat ho ira taahit ma u salirane se ira tunotuno ukaia ra minaat. Diet
    ngan mon hoing ira purpur i papalas ra malaan.
  uig-PIN: Sǝn adǝmlǝrni su taxⱪinidǝk elip ketisǝn, Ular ɵtüp kǝtkǝn bir uyⱪudǝk,
    Tang sǝⱨǝrdǝ ünüp qiⱪⱪan ot-qɵpkǝ ohxaydu —
  beo-beo: Di da nini hano heda:iga mini ahoabe agoane gisa ahoa, be ninia golaia
    ba:be amoali seda da hame gala. Nini da gisi fage hahabe fadegalalu heda:le osomo
    amo da falegalu bu daeya biobe agoai gala.
  tpi-OTNT: Yu save rausim ol man, olsem wara i tait na i kisim ol man na ol i dai.
    Ol i stap sotpela taim olsem driman tasol. Ol i olsem gras i save kamap nupela
    long moningtaim,
  hau-SA: Ka share mutane cikin barcin mutuwa; suna kama da sabuwa ciyawar safiya,
  udu-udu: /E ki dhi’th ’kwani sho’k mo dhali uni wakina e ki jan jin shu’bu/ mo,
    dhali wa e ka sho jin lu/kin mon’thamo/ mo.
  uig-LAT: Sen ademlerni su tashqinidek élip kétisen, Ular ötüp ketken bir uyqudek,
    Tang seherde ünüp chiqqan ot-chöpke oxshaydu —
  nde-nde: Uyabakhucula abantu ebuthongweni bokufa; banjengotshani obutsha obekuseni
  ton-ton: '‌ʻOku ke ʻave ʻakinautolu ʻo hangē ko e ʻave ʻe he vaitafe; ʻoku nau hangē
    ko e mohe: ʻi he pongipongi ʻoku nau tatau mo e mohuku ʻoku tupu hake.'
  ces-1613: Povodní zachvacuješ je; jsou sen, a jako bylina hned v jitře pomíjející.
  eng-WMB: You sweep them away as they sleep. In the morning they sprout like new
    grass.
  tam-TCV: 'ஆனாலும் மரண நித்திரையில் நீர் மானிடரை வெள்ளம்போல வாரிக்கொண்டு போகிறீர்;
    அவர்கள் காலையில் முளைக்கும் பசும்புல்லைப்போல் இருக்கிறார்கள்:'
  ceb-ULB: Gibanlas mo sila pinaagi sa baha ug sila nahinanok; sa kabuntagon sama
    sila sa sagbot nga moturok.
  pol-UBG: Porywasz ich jakby powodzią, są jak sen i jak trawa, która rośnie o poranku.
  agr-agr: Amek namak chichigmajai betek aents aidauk utsame, tuja iina pujutjig kajanum
    kajamja shintaku ukutiama nujai betekai.
  kyc-kyc: Embame akalinya karenge gii doko pyarapanyi nembengepya. Kumulyaminyisa
    karenge gii dolapo mee kombeyame ingingipya. Nakama rambinya pipyae raiya doko
    mee yangama kondalamuli pyuo andarekara nao kumuo pengepya.
  urd-GVU: تُو لوگوں کو سیلاب کی طرح بہا لے جاتا ہے، وہ نیند اور اُس گھاس کی مانند
    ہیں جو صبح کو پھوٹ نکلتی ہے۔
  eng-OEBCW: Your floods sweep them away; they are like a dream, or like grass which
    sprouts in the morning,
  deu-1912: Du lässest sie dahinfahren wie einen Strom; sie sind wie ein Schlaf, gleichwie
    ein Gras, das doch bald welk wird,
  kan-2017: ನೀನು ಮನುಷ್ಯರನ್ನು ಪ್ರವಾಹದಿಂದ ಬಡಿದುಕೊಂಡು ಹೋಗುತ್ತೀ; ಅವರು ನಿದ್ರೆಗೆ ಸಮಾನರೇ.
    ಅವರು ಹೊತ್ತಾರೆಯಲ್ಲಿ ಚಿಗುರುವ ಹುಲ್ಲಿನಂತಿದ್ದಾರೆ.
  yap-yap: Gur e ga ma chuwegmad ni bod e ran ni sugbur; dabi n’uw nap’anmad ni bod
    ba lik’ay. Gamad bod e pan ni tugul ni kadbul,
  hlt-MCSB: Amih aka ip te na hnawt banlak tih, mincang kah aka poe sulrham bangla
    om uh.
  mdy-ETH: ዲጲጉዲ ፒፂ ኔ ዔያቶ ዔኪ ዓኣዻኣና ዓውቲጉዲ ዔያታ ማዓንዳኔ፤ ጉቶ ጉቶ ባቃላ ማኣቲጉዲ ዔያታ ዋርቃኔ።
  twi-ASANTE: Wopra nnipa kɔ, wɔ owuo nna mu; wɔte sɛ ɛserɛ a afefɛ anɔpa,
  eng-WEBU: You sweep them away as they sleep. In the morning they sprout like new
    grass.
  acu-NT: Nujang aintsun jakatniunam juwawa nunisrik aji. Tura ii karanam nintimu
    weaji nunisrik mengkakatin ainiaji.
  spa-PDDPT: Los arrastras con torrentes de agua. Son como un sueño. Son como la hierba
    que crece en la mañana.
  gun-gun: Ndee ma orembotyryry 'rã yy mba'emo ogueroxyry heravy va'e rami. Ha'e ramo
