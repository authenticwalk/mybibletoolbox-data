verse: PSA.090.002
translations:
  mal-C: പർവതങ്ങൾ ജനിക്കുന്നതിനും ഈ ഭൂമിക്കും പ്രപഞ്ചത്തിനും ജന്മംനൽകുന്നതിനും മുമ്പുതന്നെ,
    അനന്തതമുതൽ അനന്തതവരെ അവിടന്ന് ദൈവം ആകുന്നു.
  deu-TKW: Ehe die Berge geboren, und die Erde und der Erdkreis hervorgebracht wurden
    und von Ewigkeit zu Ewigkeit bist du, o Gott.
  lin-lin: Liboso ete bangomba ezala, liboso ete okela mabele mpe mokili, libela na
    libela, ozali Nzambe.
  mmx-mmx: Avot ti laaleng uga rudum li levengkaana la lempanga di rooro xeneng at
    lavatbung menemen, nenu ugak lox axa ngan ne Moroa i rooro lexen, la unabat kis
    Moroa amisik la kopmen tekavaxap taram.
  eng-LSV: Before mountains were brought forth, || And You form the earth and the
    world, || Even from age to age You [are] God.
  eng-GNV: Before the mountaines were made, and before thou hadst formed the earth,
    and the world, euen from euerlasting to euerlasting thou art our God.
  eng-WEBSTER: Before the mountains were brought forth, or ever thou hadst formed
    the earth and the world, even from everlasting to everlasting, thou art God.
  nhw-BL: Hasta quema ayamo tiquinchijchihuayaya tepeme huan tlaltipactli, ta ipa
    tiitztoc. Pampa ta, tiToteco Dios, amo quema tijpixqui mopejya, huan amo quema
    tijpiyas motlamiya.
  swh-ONEN: Kabla ya kuzaliwa milima au hujaumba dunia na ulimwengu, wewe ni Mungu
    tangu milele hata milele.
  bba-bba: A sɑ̃ɑwɑ Gusunɔ ɑ sere ɡuunu kɑ hɑnduniɑ tɑkɑ kuɑ. Mɛyɑ kɑɑ n mɑɑ sɑ̃ɑ
    sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: Before the mountains were brought forth, Or ever thou hadst formed the
    earth and the world, Even from everlasting to everlasting, thou art God.
  luo-luo: Kane pok gode obetie kata kane pok ichweyo piny gi ji modak e iye, to isebedo
    ka in Nyasaye nyaka nene kendo manyaka chiengʼ.
  aii-aii: ܡ̣ܢ ܩܲܕܡ ܕܛܘܼܪܹ̈ܐ ܦܵܝܫܝܼ ܗܘܵܘ ܝܠܝܼܕܹܐ، ܘܬܲܪܨܸܬ ܗܘܵܐ ܐܲܪܥܵܐ ܘܒܪܝܼܬܵ‌ܐ، ܡ̣ܢ
    ܥܵܠܲܡ ܘܥܵܠܲܡ ܐܲܢ݇ܬ ܝܼܘܸܬ ܐܲܠܵܗܵܐ.
  meu-meu: Ororo do asie vara, tanobada bona motumotu do so kara, una negana ema bona
    hari ela bona hanaihanai oi mo Duava.
  npi-ULB: पहाडहरू बनाउनुअगि वा तपाईंले पृथ्वी र संसारलाई बनाउनुअगि, अनादिदेखि अनन्तसम्म
    नै तपाईं परमेश्‍वर हुनुहुन्छ ।
  yor-yor: Kí a tó bí àwọn òkè ńlá àti kí ìwọ tó dá ilẹ̀ àti ayé, láti ayérayé dé
    ayérayé ìwọ ni Ọlọ́run.
  pes-OPCB: قبل از آنکه دنیا را بیافرینی و کوهها را به وجود آوری، تو بوده‌ای. تو را
    ابتدا و انتهایی نیست.
  tgl-ULB: Bago nahubog ang mga bundok, o hinubog mo ang lupa at ang mundo, hanggang
    sa habang panahon, ikaw ay Diyos.
  nop-nop: Bepaŋ dapmandapmaŋnit mokit, du koomkwaha hatiguŋdi tomboyoula kougoŋ hatiŋa
    wooŋ hatibaaŋ. Kweboboe hogohogok mu mintagiŋ, eŋ nemenemek kwetfoloŋ iŋoŋ ikiiŋ
    hogohogok u mu yehitubu-mintaŋila du da koomkwaha uŋgoŋ hatiguŋ.
  cbu-NT: Ndatumastaa macheewa, mishat tsapurunaseetstam tinchush, shiy urutari taarangsha.
    Mishat, tsapurunasee uru tinayarush shiy wand urutari Apanllish kurakish taarangsha.
    Shiy urutamari Apanllish taaratartanllsha.
  hui-hui: Dindini hari wedarubi nawe howa mbirale bibahende dindini ngarubi nawabi
    howa Ngode Datagaliwabe í̠niore ala haabo heneyago áyubi haabo kego manibi haho
    wiaaboore hole kegoni.
  mya-mya: တောင်​များ​ကို​ဖြစ်​ပေါ်​စေ​တော်​မ​မူ​မီ​နှင့် ကမ္ဘာ​လော​က​ကို​ဖန်​ဆင်း​တော်​မ​မူ​မီ
    ကိုယ်​တော်​ရှင်​သည်​အ​စ​မ​ရှိ​သော​ဘု​ရား​သ​ခင် ဖြစ်​တော်​မူ​ပါ​၏။ အ​ဆုံး​မ​ရှိ​သော​ဘု​ရား​သ​ခင်​လည်း​ဖြစ်​တော်
    မူ​ပါ​၏။
  bod-N: རི་བོ་དག་ནི་མ་བྱུང་སྔོན་རོལ༌དང༌། །ས་དང་འཇིག་རྟེན་མ་བཀོད་ཡར་སྔོན༌ལ། །ཁྱེད་ཉིད་ཐོག་མཐའ་མེད་པའི་དཀོན་མཆོག༌ལགས།།
  wsk-wsk: Duruk ali se mel suen la me aratu namaman ko tom te la, ni Kaem kimik menara
    mena butata bagasam.
  sna-sna: Makomo asati azvarwa uye musati mabudisa nyika nepasi rose, kubva pakusingaperi
    kusvikira pakusingaperi muri Mwari.
  spa-BLM: Antes de que nacieran las montañas, antes de que hubieras formado la tierra
    y el mundo, desde la eternidad hasta la eternidad, tú eres Dios.
  cac-cac: Yictax manto a b'olaj juntzan̈ vitz yed' yolyib'an̈q'uinal tic, masanto
    d'a slajvub', Dios ach taxoni.
  swh-ULB: Kabla milima haijaumbwa, wala haujaumba nchi na dunia, tangu milele na
    milele, wewe ni Mungu.
  bel-bel: 'кажа Госпаду: прыстанішча мне і Заступніку мой, Божа мой, на Цябе спадзяюся!'
  wed-wed: Tam God maemae nonoana muriai da ola ma dobu uta kauei.
  deu-ELBBK: Ehe geboren waren die Berge und du die Erde und den Erdkreis erschaffen
    hattest – ja, von Ewigkeit zu Ewigkeit bist du Gott.
  mbb-OT: Hein wazà nu pa limbaǥa is menge vuntud wey is kelibutan, ne Megbevayè ke
    en, ne iyan ka ǥihapun Megbevayà te wazà pidtemanan.
  mal-2015: പർവ്വതങ്ങൾ ഉണ്ടായതിന്നും നീ ഭൂമിയെയും ഭൂമണ്ഡലത്തെയും നിർമ്മിച്ചതിന്നും
    മുമ്പെ നീ അനാദിയായും ശാശ്വതമായും ദൈവം ആകുന്നു.
  gup-gup: Bu yerre kondah kurorre yibolkmarnbom dja kunwarddekimuk warridj yibebkeng,
    bu kerrngehkenhni duninjh dja mak bu yerreyerre, ngudda djal God nawu ngudda yidjalyingkihni
    mak yihdjalni munguyh munguyh.
  ctu-CTI: '@see-verse:PSA.090.001'
  rmc-rmc: Tu salas sigeder, sar sas stvorimen o verchi, sigeder, sar kerďal calo
    svetos, čirlastar salas a furt aveha Del.
  nlg-nlg: I naghona to gonighi na lei ghotu, po gonia na pari mana maramana ighoe
    to God haia tua.
  pes-OPV: قبل از آنکه کوهها به وجود آید و زمین ربع مسکون را بیافرینی. از ازل تا به
    ابد تو خدا هستی.
  ron-1924: Ынаинте ка сэ се фи нэскут мунций ши ынаинте ка сэ се фи фэкут пэмынтул
    ши лумя, дин вешничие ын вешничие, Ту ешть Думнезеу!
  aui-aui: Tam rorowainagha na God waghata bi muriye da koya kuyaberadi da muriye
    na kubura kuyabera.
  ben-OBCV: পর্বতগুলির জন্মের আগে এমনকি, তুমি পৃথিবী ও জগৎকে জন্ম দেওয়ার আগে, অনাদিকাল
    থেকে অনন্তকাল পর্যন্ত, তুমিই ঈশ্বর।
  som-som: Intaan buuruhu dhalan ka hor, Iyo intaanad samayn dhulka iyo dunida, Iyo
    xataa weligeed iyo weligeedba adigu waxaad tahay Ilaah.
  lat-VUC: 'Dicet Domino: Susceptor meus es tu, et refugium meum; Deus meus, sperabo
    in eum.'
  eng-ASVBT: Before the mountains were brought forth, Or ever thou hadst formed the
    earth and the world, Even from everlasting to everlasting, thou art God.
  mna-mna: Muŋgu kat, indeeŋe zin abal tipet zen mi nu kam toono ma ipet zen na, nu
    mbotmbot. Mi koozi ma kaimer tomini, nu ko mbotmbot. Pa nu Anutu ta mbotmbot ma
    alok.
  ita-1885: Avanti che i monti fosser nati, E che tu avessi formata la terra ed il
    mondo; Anzi ab eterno in eterno tu sei Dio.
  eng-LXXUP: 'He shall say to the Lord, Thou art my helper and my refuge: My God;
    I will hope in him.'
  eng-ULB: Before the mountains were formed, or you formed the earth and the world,
    from everlasting to everlasting, you are God.
  spa-VBL: Antes de que las montañas nacieran, antes de que trajeras al mundo la tierra
    y el universo, desde la eternidad pasada, hasta la eternidad futura, haz sido
    Dios.
  fra-_FOB: Avant que les montagnes fussent nées et que tu eusses formé la terre et
    le monde, d'éternité en éternité, tu es Dieu.
  mal-mal: പർവ്വതങ്ങൾ ഉണ്ടായതിനും അങ്ങ് ഭൂമിയെയും ഭൂമണ്ഡലത്തെയും നിർമ്മിച്ചതിനും മുൻപ്
    അങ്ങ് അനാദിയായും ശാശ്വതമായും ദൈവം ആകുന്നു.
  lit-lit: Prieš gimstant kalnams ir prieš tau gimdant žemę bei pasaulį, nuo amžinybės
    iki amžinybės tu esi Dievas.
  urd-GVR: Is se pahle ki pahāṛ paidā hue aur tū zamīn aur duniyā ko wujūd meṅ lāyā
    tū hī thā. Ai Allāh, tū azal se abad tak hai.
  suz-BL: मिनु पहाड दुम्‍चा क्‍येङा ङोंइती नु रागी सेल्‍चा क्‍येङा ङोंइती गे गेना
    हना यो बाक्‍ब परमप्रभु बाक्‍तीनी।
  eng-NOY: Before the mountains were brought forth, Or ever thou hadst formed the
    earth and the world, Even from everlasting to everlasting thou art God!
  ita-1927: Avanti che i monti fossero nati e che tu avessi formato la terra e il
    mondo, anzi, ab eterno in eterno, tu sei Dio.
  ckb-ckb: بەر لەوەی چیاکان پەیدا ببن، یان زەوی و جیهان دروستببن، لە ئەزەلەوە و بۆ
    هەتاهەتایە، تۆ خودایت.
  eng-BBE: Before the mountains were made, before you had given birth to the earth
    and the world, before time was, and for ever, you are God.
  xsi-xsi: Nia ndoyo, aku ilâ lee ipâŋga lâ zo muli ndo, ande noko Maro Kindeni kumo
    ikura zo rârâni ku kumo nâ. Nanayoni, lâ zo ŋinde kinzi tuu sipâŋga tia yo yo,
    aku noko ŋandai kupulia tâno ne kelekele rârâni sipâŋga ŋga, ande noko kumo muŋgani
    lâ ku kumo nâ.
  kan-OKCV: ಬೆಟ್ಟಗಳು ಹುಟ್ಟುವುದಕ್ಕಿಂತ ಮುಂಚೆಯೂ ನೀವು ಲೋಕವನ್ನೂ ನಿರ್ಮಿಸುವುದಕ್ಕಿಂತ ಮುಂಚೆಯೂ
    ಯುಗಯುಗಾಂತರಕ್ಕೂ ನೀವು ದೇವರಾಗಿದ್ದೀರಿ.
  tam-2017: மலைகள் தோன்றுமுன்பும், நீர் பூமியையும், உலகத்தையும் உருவாக்குமுன்னும்,
    நீரே அநாதியாய் என்றென்றைக்கும் தேவனாக இருக்கிறீர்.
  spa-RV-1909: Antes que naciesen los montes, y formases la tierra y el mundo, y desde
    el siglo y hasta el siglo, tú eres Dios.
  ron-BTF: Înainte ca munții să se nască, sau chiar înainte să fi format pământul
    și lumea, chiar din veșnicie în veșnicie, tu ești Dumnezeu.
  eng-WEBP: Before the mountains were born, before you had formed the earth and the
    world, even from everlasting to everlasting, you are God.
  eng-FBV: Before the mountains were born, before you gave birth to the earth and
    the universe, from eternity past to eternity future, you are God.
  nld-1939: Voordat de bergen waren geboren; Eer aarde en wereld werden gebaard, Zijt
    Gij, o God, in de eeuwen der eeuwen!
  nch-BL: Hasta quema ayemo tiquinchijchihuayaya tepeme huan taltipacti, ta ipa tiitztoc.
    Pampa ta, tiToteco Dios, amo quema tijpixqui mopejya, huan amo quema tijpiyas
    motamiya.
  vie-1934: Trước khi núi non chưa sanh ra, Đất và thế gian chưa dựng nên, Từ trước
    vô cùng cho đến đời đời Chúa là Đức Chúa Trời.
  cha-cha: 'Antes de najuyong y egso sija ya unfatinas y tano todo yan y mañasaga:
    sa desde y tutujonña yan asta y taejinecog, jagoja si Yuus.'
  hin-CV: इसके पूर्व कि पर्वत अस्तित्व में आते अथवा पृथ्वी तथा संसार की रचना की जाती,
    अनादि से अनंत तक परमेश्वर आप ही हैं.
  eng-OURB: Before the mountains were born, before you had formed the earth and the
    world, even from everlasting to everlasting, you are God.
  spa-BES: Antes de que se formaran las montañas, antes de que hubieras dado a luz
    a la tierra y al mundo, antes que el tiempo fuera, y para siempre, eres Dios.
  tdx-tdx: Ie mboe tsy toly o vohitseo mboe tsy tsinene’o ty tane toy naho ty voatse
    toy, boak’ an-kaehae hambo’e añe pak’ an-kitro añ’afe’e añe, Ihe ro Andrianañahare.
  tha-KJV: ก่อนที่​ภู​เขาทั้งหลายเกิดขึ้นมา ก่อนที่​พระองค์​ทรงให้กำเนิดแผ่นดินโลกและพิ​ภพ
    พระองค์​ทรงเป็นพระเจ้าตั้งแต่​นิรันดร์​กาลถึงนิรันดร์​กาล
  por-BR-2018: Antes que os montes surgissem, e tu produzisses a terra e o mundo,
    desde à eternidade até a eternidade tu és Deus.
  deu-ELO: Ehe geboren waren die Berge, und du die Erde und den Erdkreis erschaffen
    hattest ja, von Ewigkeit zu Ewigkeit bist du Gott.
  eng-WYC-2018: Before that hills were made, either the earth and the world was formed;
    from the world and into the world, thou art God. (Before that the mountains were
    made, and the earth and the world was formed; forever and ever, thou art God.)
  epo-epo: Antaŭ ol la montoj naskiĝis Kaj Vi kreis la teron kaj la mondon, Kaj de
    eterne ĝis eterne, Vi estas Dio.
  gfk-gfk: U gate kis bia God ugu, tur leh menalua, katin, ma pa na pataam. Ing ira
    uladih baak pa ga hanuat ma pau ga bul hawaat baak no pise ma no ula hanuo bakut,
    u gate kis bia God ugu.
  uig-PIN: Taƣlar wujudⱪa kǝlmǝstin burun, Sǝn yǝr wǝ alǝmni xǝkillǝndürmǝstin burun,
    Əzǝldin ǝbǝdgiqǝ Tǝngridursǝn.
  beo-beo: Musa:dafa Di da agolo soge amola osobo bagade amo hame hahamoiawane, Di
    da mae dagole fifi ahoanusu Gode esalu amola Di da ninia Gode esalumu.
  tpi-OTNT: Oltaim oltaim yu stap God, long bipo na long bihain tu. Olgeta maunten
    i no kamap yet, na yu no bin wokim olgeta samting bilong graun yet, tasol yu stap.
  hau-SA: Kafin a haifi duwatsu ko a fid da ƙasa da duniya, daga madawwami zuwa madawwami
    kai Allah ne.
  udu-udu: Nṯwa/a/ ka dhan wosha turga/ ’kokunu mmo’doyu/ ka pije/ mo, walla isi me’dyini
    jin uḵa /eya ’cesh dhali mony’cesh mo, ’peni mo jin ’konuki/e ki sule/ sule/ ya
    ye ’ba/ mo itan mo jin ’konuki/ e ki sule/ sule/ ya ye ’ba/ mo tani /e tana Arumgimis
    mo.
  uig-LAT: Taghlar wujudqa kelmestin burun, Sen yer we alemni shekillendürmestin burun,
    Ezeldin ebedgiche Tengridursen.
  nde-nde: Izintaba zingakabikhona lalapho ungakawuvezi umhlaba kanye lelizwe, kusukela
    phakade kuze kube phakade unguNkulunkulu.
  ton-ton: ‌ʻI he teʻeki ai fakatupu ʻae ngaahi moʻunga, pea teʻeki ai te ke ngaohi
    ʻae fonua mo māmani, ʻio, talu mei muʻa ʻo aʻu ʻo taʻengata, ko koe pe ko e ʻOtua.
  ces-1613: Prvé, než hory stvořeny byly, nežlis sformoval zemi, a okršlek světa,
    ano hned od věků a až na věky, ty jsi Bůh silný.
  eng-WMB: Before the mountains were born, before you had formed the earth and the
    world, even from everlasting to everlasting, you are God.
  tam-TCV: மலைகள் தோன்றுமுன்னும், பூமியையும் உலகத்தையும் நீர் உருவாக்குமுன்னும், நித்தியத்திலிருந்து
    நித்தியம் வரைக்கும் நீரே இறைவனாய் இருக்கிறீர்.
  ceb-ULB: Sa wala pa namugna ang kabukiran, o sa imong pagmugna sa yuta ug sa kalibotan,
    gikan sa kahangtoran hangtod sa walay kataposan, ikaw ang Dios.
  pol-UBG: Zanim zrodziły się góry, zanim ukształtowałeś ziemię i świat, od wieków
    na wieki ty jesteś Bogiem.
  agr-agr: Tuja muja aidaush najaneatsaig, nugkashkam najaneatsaig, yaunchuk nagkamsam,
    yamaya juish, tuja atakea duishkam ameketme Apajuímek.
  kyc-kyc: Yuu kyau dupwa wasapa nao karowape dee yuu muu peparae ingyalana karowape
    Anatu emba letena renge palyuo Anatu ingyuo karalu karengepya. Dokoko Anatu ingyuo
    karo puu parepya.
  urd-GVU: اِس سے پہلے کہ پہاڑ پیدا ہوئے اور تُو زمین اور دنیا کو وجود میں لایا تُو
    ہی تھا۔ اے اللہ، تُو ازل سے ابد تک ہے۔
  eng-OEBCW: Before the mountains were born, or the earth and the world were brought
    forth, from everlasting to everlasting you are God.
  deu-1912: Ehe denn die Berge wurden und die Erde und die Welt geschaffen wurden,
    bist du, Gott, von Ewigkeit zu Ewigkeit,
  kan-2017: ಬೆಟ್ಟಗಳು ಉಂಟಾಗುವುದಕ್ಕಿಂತ ಮೊದಲೇ, ಭೂಮಿಯೂ ಅದರ ದೇಶಗಳೂ ನಿರ್ಮಾಣವಾಗುವುದಕ್ಕಿಂತ
    ಮೊದಲೇ, ಯುಗಯುಗಾಂತರಗಳಲ್ಲಿಯೂ ನೀನೇ ದೇವರು.
  yap-yap: U m’on ndawor mu sunumeg e yochi burey, u m’on ndawor mu sunumeg e fayleng,
    ni gur ba Got ni urun, ma gur e Got ni dariy n’umngin nap’an.
  hlt-MCSB: Tlang rhoek a om uh hlan tih diklai neh lunglai a poe hlanah, Pathen namah
    te kumhal lamkah kumhal duela na om coeng.
  mdy-ETH: ዹኮ ማዻንዳሢና ዓጮዋ ኔ ማዣንዳሢኮ ቤርታ ኔኤኒ ናኣናና ናናንጋ ፆኦሲኬ።
  twi-ASANTE: Ansa na wɔrebɛbɔ mmepɔ anaasɛ worebɛda asase ne ewiase adi no, na woyɛ
    Onyankopɔn firi mmerɛsanten kɔsi mmerɛsanten.
  eng-WEBU: Before the mountains were born, before you had formed the earth and the
    world, even from everlasting to everlasting, you are God.
  acu-NT: Ameka mash najanchayatmek, tura murasha mash najanchayatmek, Yus asam tuke
    pujayame, tura tuke pujustinuitme.
  spa-PDDPT: Antes que nacieran las montañas, O formaras la tierra y el mundo, Desde
    la eternidad y hasta la eternidad, Tú eres ʼEL.
  gun-gun: Yvyty oiko e'ỹ mbove, yvy renhono e'ỹ mbove ma voi, jypy'i guive opa peve
    ndee ae Senhor reiko.
  agu-BL: Na te yi ntaxk tzaj jal e'chk ju'wtz, nin yi ntaxk cu' yi wuxtx'otx', nin
    yi ntaxk bnix yi bajx wunak, ilu' nin Ryos. Na tul yi tiemp yi icy'nak cyen, nin
    tul yi tiemp yi xomtzaj, ilu' nin Ryos.
  ilo-ULB: Sakbay a naparsua dagiti banbantay, wenno pinarsuam ti daga ken ti lubong,
    ti agnanayon nga awan inggana, sika ti Dios.
  kpg-kpg: I mua dau hai nia gonduu mo dau hai henuailala, Goe go di God dee odi,
    gei go di God e noho dono hagaodi ai, gaa hana hua beelaa.
  uig-ARA: تاغلار ۋۇجۇدقا كەلمەستىن بۇرۇن، سەن يەر ۋە ئالەمنى شەكىللەندۈرمەستىن بۇرۇن،
    ئەزەلدىن ئەبەدگىچە تەڭرىدۇرسەن.
  bps-bps: Di là fa mgimò i dad bulul na balù i tanà na i banwe ani, ge sa i Dwata
    landè gumdà na landè gusen.
  sus-sus: Beenun geyae nun duniɲa xa daa, i tan nan nu na Ala ra abadan.
  pon-2006: Mwohn nahna kan ar wiawihda, mwohn omwi ketin kapikada sampah, komwi Koht
    poatopoat emen, oh pahn wia Koht kohkohlahte.
  jae-jae: Lôc gêboa tau sa atomgeŋ ma aôm kôkêŋ nom to ŋagêŋlêlôm samob atomgeŋ,
    naŋ aôm Anôtô gômoa teŋgeŋ to teŋgeŋ.
  ksd-ksd: Ba pa di ga pait vaarike boko ra lavur lualuana, Ma ba pa u ga vaki boko
    ra pia ma ra rakarakan a gunagunan, U muka God u tar ki, pa ta vunapaim ma pa
    ta mutuaim.
  tur-YTC: Dağlar doğmadan önce, Sen yeryüzünü ve dünyayı yaratmadan önce, Öncesizlikten
    sonsuza dek, Tanrı sensin.
  bel-N: Перш, чым горы нарадзіліся, і Ты даў кшталт зямлі і сусьвету, ад веку і на
    вякі Ты ёсьць Бог.
  grc-BRENT: Ἐρεῖ τῷ Κυρίῳ, ἀντιλήπτωρ μου εἶ καὶ καταφυγή μου, ὁ Θεός μου, ἐλπιῶ
    ἐπʼ αὐτόν.
  kpr-kpr: Ni doriri a enda jo aso sirorae iriri ainda gitida, ni evovodae iriasi.
    A kotugo, ni iresa, a evovodae iraresa.
  ind-AYT: Sebelum gunung-gunung lahir, atau sebelum Engkau memperanakkan bumi dan
    dunia, dari selama-lamanya sampai selama-lamanya, Engkau adalah Allah.
  yom-yom: Tuamina miongo mibutuka voti tuamina wuvanga ntoto ayi nza ; tona mu thangu
    ka thangu, ngeyo widi Nzambi.
  yut-yut: Kalɨpsigwan ae don kɨsi toktok teban egɨpgul da egɨsal. Kabap morap dɨma
    noman tawit, ae mɨktɨmon yo morap dɨma wasagɨl, mani gak kɨlɨ egɨpgul.
  nya-nya: Mapiri asanabadwe, musanalenge nʼkomwe dziko lapansi ndi dziko lonse, kuyambira
    muyaya mpaka muyaya Inu ndinu Mulungu.
  kyg-kyg: Akeyaꞌvilaga aveꞌe ma mopaꞌeꞌmo alo osuꞌnana afinaꞌmo hogoteka maiꞌnananageka
    maige maige huka alagi maigane.
  hrv-hrv: Prije nego se rodiše bregovi, prije nego postade kopno i krug zemaljski,
    od vijeka do vijeka, Bože, ti jesi!
  mps-mps: Te sesemane bidada peyu, bidada pabo sogo, nage te God bidibao, te polobadu
    me bidali, nosali me bidaibao. Tigidali bulu du pedalisąbadi, tama nago te tǫde
    nai tigidali nigisąbadi, tiali goli, nage God bidai dao.
  tpi-tpi: Oltaim oltaim yu stap God, long bipo na long bihain tu. Olgeta maunten
    i no kamap yet, na yu no bin wokim olgeta samting bilong graun yet, tasol yu stap.
  dan-1931: Førend Bjergene fødtes og Jord og Jorderig blev til, fra Evighed til Evighed
    er du, o Gud!
  vie-OVCB: Trước khi núi non chưa sinh ra, khi trái đất và thế gian chưa xuất hiện,
    từ đời đời cho đến đời đời, Ngài là Đức Chúa Trời.
  guj-2017: પર્વતો ઉત્પન્ન થયા હતા, અને તમે પૃથ્વી અને જગતને રચ્યાં હતાં, તે પહેલાંથી,
    એટલે અનાદિકાળથી તે અનંતકાળ સુધી, તમે ઈશ્વર છો.
  pon-2006A: Mwohn nahna kan ar wiawihda, mwohn omwi ketin kapikada sampah, komwi
    Koht poatopoat emen, oh pahn wia Koht kohkohlahte.
  por-BRBSL: Antes do nascimento das montanhas, antes de você ter formado a terra
    e o mundo, mesmo de eterno a eterno, você é Deus.
  eng-OEBUS: Before the mountains were born, or the earth and the world were brought
    forth, from everlasting to everlasting you are God.
  swe-swe: Innan bergen föddes, eller du ens hade format jorden och världen (marken,
    den bebodda delen), från evighet till evighet är du (har alltid varit, och kommer
    alltid att vara) Gud (El).
  cth-cth: Montamnaw na sak hoehnahlan, talai hoi talai hnonaw na sak hoehnahlan hoi,
    nang teh a yungyoe hoi a yungyoe e Cathut lah na o.
  twi-twi: Ansa na wɔrebɛbɔ mmepɔw anaasɛ worebɛda asase ne wiase adi no, na woyɛ
    Onyankopɔn fi mmeresanten kosi mmeresanten.
  hlt-hlt: Tlang rhoek a om uh hlan tih diklai neh lunglai a poe hlanah, Pathen namah
    te kumhal lamkah kumhal duela na om coeng.
  tbz-SIM: Yɛtɑ̃rɛ̀ do í bo dìì mɔ̀nnì, kɛtenkɛ̀ mu ndo í dɔ̀ɔ̀ kɑ̀ɑ bomu sɑ̃́ɑ̃̀
    kɛ tú Kuyie.
  msy-2020: Nɨ tɨghar mɨghsɨaba ko nguazir kamɨn ingaram, nɨ Godɨn ikia kamaghɨra
    iti. Nɨ uaghan gɨn ikɨ kamaghɨra ikiam.
  dop-dop: Nɑ pə́cɔ pə́ lɑkɩ ɑntulinyɑ nɑ pulɑsɩ tɔ, nyɑ́ kɛnɑ Ɩsɔ nɑ n kɑ́ wɛɛ ḿpʋɣʋ
    tɑm tɔɔ kɛ́.
  azb-azb: Dağlara təvəllüd verməmişdən əvvəl, Kainatı, dünyanı doğmazdan əvvəl Əzəldən
    axıradək Allah Sənsən.
  eng-DBY: Before the mountains were brought forth, and thou hadst formed the earth
    and the world, even from eternity to eternity thou art God.
  hin-2017: इससे पहले कि पहाड़ उत्पन्न हुए, या तूने पृथ्वी और जगत की रचना की, वरन्
    अनादिकाल से अनन्तकाल तक तू ही परमेश्वर है।
  wol-KYG: Bala tund yee juddu, bala ngay sos suuf ak àddina, yaa mas di Yàlla, ba
    fàww.
  swp-swp: Oea tupidi sora nige se tubu, tano eo tanoubu sora nige u hetubudi meta
    huiana ne i laoma e wauta, eo i lau e nige nosina oabom Eaubada.
  bjr-bjr: Ooqai aaqana faqa maa maqa maaqafa faqa sia marufana anee marinau. Anee
    ooqai mariunna Anutufa kafaa naaru faqa marinna Anutufa mariananoo.
  eng-YLT: Before mountains were brought forth, And Thou dost form the earth and the
    world, Even from age unto age Thou [art] God.
  kne-kne: Olay idi daan kan parsuaen din dontog ya am-in ay wada, nawawada ka ay
    Diyos si eng-enggana.
  eng-WYC-2017: Before that hills were made, either the earth and the world was formed;
    from the world and into the world, thou art God.
  eng-WMBB: Before the mountains were born, before you had formed the earth and the
    world, even from everlasting to everlasting, you are God.
  zat-NTPS: Nédxudaute̱ ca za gunu' xi'a zri'a ca', ne ca za sua xe̱zr la xu, ne bénneache,
    na' nédxudaute̱, ne lu da za za' nácaquezu' Lue' Dios.
  zty-NTPS: Ža ni'te kate' bi na' gono' ya'a ẕen ka', na' bi na' soa yežlyó nga, ža
    ni'te, na' zejte ža se ḻawte ža nakkzo' Le' Dios.
  urd-GVH: इससे पहले कि पहाड़ पैदा हुए और तू ज़मीन और दुनिया को वुजूद में लाया तू
    ही था। ऐ अल्लाह, तू अज़ल से अबद तक है।
  rug-rug: Totoso lopu ele koa sari na toqere, babe lopu ele va podakia Goi sa pepeso
    meke sa kasia popoa, si Agoi mo sa Tamasa ninae rane ka rane.
  gaz-gaz: Utuu tulluuwwan hin dhalatin yookaan utuu ati lafaa fi addunyaa hin uumin,
    baraa baraa hamma bara baraatti ati Waaqa.
  fra-LSG: Avant que les montagnes fussent nées, Et que tu eusses créé la terre et
    le monde, D’éternité en éternité tu es Dieu.
  yal-yal: Benun geyane xa da, benun bɔxɔ xɔnna nun dunuɲa yɛtɛɛn xa da, xabu a fɔlɔni,
    han to, han habadan i tan nan Ala ra.
  iou-iou: Kunum kenta kome nämo pewi ahäŋirän gäk Anutu itkun. Gäk Anutu pengän itkunonitä
    pen api it yäpmäŋ ärowen. Paotpaotka nämo.
  haw-1868: Mamua aku o ka hanau ana o na mauna, A me kou hoomaka ana i ka honua a
    me ke ao nei, O oe no ke Akua, mai kahiko loa mai, a mau loa aku no.
  arb-NAV: قَبْلَ أَنْ أَوْجَدْتَ الْجِبَالَ أَوْ كَوَّنْتَ الْمَسْكُونَةَ، أَنْتَ
    اللهُ مِنَ الأَزَلِ وَإِلَى الأَبَدِ.
  ded-ded: Ge Anutu, tiki mi fingecmagec geng marigango bangec nga bangectoa bangec
    mi meficgemangoc imohai bic kecnec. Ge nasoya nasoya kecnec nga kecbesannec.
  ewe-ewe: Hafi towo nava dzɔ, alo hafi nàwɔ anyigba kple xexea me, tso mavɔ me yi
    ɖe mavɔ me, wò koe nye Mawu.
  eng-LEE: Before yet the mountains were brought forth, or thou hadst ever produced
    the earth and the world, even from everlasting to everlasting, thou art God.
  asm-FB: পৰ্ব্বতবোৰ উৎপন্ন হোৱাৰ আগেয়ে, পৃথিৱী আৰু জগত সৃষ্টিৰ আগতে, অনাদি কালৰ
    পৰা অনন্ত কাল পর্যন্ত তুমিয়েই ঈশ্বৰ।
  sus-A: بٍينُن فٍيَيٍ نُن دُنِحَ شَ دَا، عِ تَن نَن نُ نَ عَلَ رَ عَبَدَن.
  fra-SBL: Avant que les montagnes ne soient nées, avant que tu aies formé la terre
    et le monde, même d'éternité en éternité, tu es Dieu.
  hbo-hbo: בְּטֶ֤רֶם ׀ הָ֘רִ֤ים יֻלָּ֗דוּ וַתְּחֹ֣ולֵֽל אֶ֣רֶץ וְתֵבֵ֑ל וּֽמֵעֹולָ֥ם
    עַד־עֹ֝ולָ֗ם אַתָּ֥ה אֵֽל׃
  kik-kik: O mbere ya irĩma kũgĩa kuo kana ũkĩũmba thĩ na mabũrũri, kuuma tene nginya
    tene, Wee ũrĩ o Mũrungu.
  fra-NCL: Avant que les montagnes fussent nées, et que tu eusses enfanté la terre
    et le monde, de l’éternité à l’éternité tu es, ô Dieu !
  cek-AK: Maenawk loe om o ai vop, longlai hoi long na sah ai nathuem hoi boeh ni,
    nang loe dungzan hoi dugzan khoek to Sithaw ah na oh boeh.
  cuk-cuk: Bab-Jehová, amba yoo yarmar be urbegua, amba yoo napa be obinyegua, amba
    yoo napneg be obinyegua, degisadegu dikasurgus, emi-ibadse, bato bedi Bab-Dummad
    gued.
  uig-CYR: 'Мән Пәрвәрдигарни: — «Мениң башпанаһим, Мениң қорғиним; Мениң Худайим,
    Униңға тайинимән» — дәймән.'
  tel-2017: పర్వతాలు ఉనికిలోకి రాకముందే, భూమినీ లోకాన్నీ నువ్వు సృష్టించకముందే, ఇప్పటికీ
    ఎప్పటికీ నువ్వే దేవుడివి.
  hat-BSA: Avan mòn yo te vin parèt, oswa Ou te bay nesans a mond lan avèk tè a, menm
    pou tout tan e pou tout tan, Ou se Bondye.
  bxh-bxh: Tuꞌa yo tanoꞌubu hola hige ti tubu, na um ibom Yaubada ota otafahina.
  ukr-ONPU: 'Скажу Господеві: «Пристановище моє й твердиня моя – Бог мій, на Нього
    я надію покладаю».'
  kos-kos: Meet liki kom oru tuh inging uh in sikyak, Ku oakiya faclu, Kom nuna God
    oemeet me, Oayapa nu tok ma pahtpat.
  hbo-WLC: בְּטֶ֤רֶם ׀ הָ֘רִ֤ים יֻלָּ֗דוּ וַתְּח֣וֹלֵֽל אֶ֣רֶץ וְתֵבֵ֑ל וּֽמֵעוֹלָ֥ם
    עַד־ע֝וֹלָ֗ם אַתָּ֥ה אֵֽל׃
  ibo-ibo: Tupu e kee ugwu niile, na tupu a kpụọ ụwa na elu ụwa, siterị na mgbe ebighị
    ebi ruo ebighị ebi, ị bụ Chineke.
  ory-ory: ପର୍ବତଗଣର ଉତ୍ପତ୍ତିର ଓ ତୁମ୍ଭ ଦ୍ୱାରା ପୃଥିବୀ ଓ ଜଗତର ସୃଷ୍ଟିର ପୂର୍ବଠାରୁ ଅନାଦିକାଳରୁ
    ଅନନ୍ତକାଳ ପର୍ଯ୍ୟନ୍ତ ତୁମ୍ଭେ ପରମେଶ୍ୱର ଅଟ।
  chk-chk: Mwen ekewe chuk resamwo fis, pwal mwen kosamwo föri unusen fanüfan en chök
    Kot seni fansoun esepop tori fansoun esemüch.
  rop-rop: Bifo yubin meigim ola hil en meigim dijan wel kamat, yu na bin oldei jidan
    det olagijawan God, en yu garra jidan God olagija.
  ukr-1871: Перше, чим гори постали, і ти сотворив землю і весь сьвіт, од віку до
    віку ти єси, Боже.
  yon-yon: Aangko aangko ongmenabindo yaron o ebbed bidiib okad kumundiniib ongmenabindo
    yaron, aron korem anuk doberewenbed mene aron korem ambab ari dobaraneeb kui,
    eb kuu God.
  deu-1951: Ehe denn die Berge wurden und die Erde und die Welt geschaffen worden,
    bist du Gott von Ewigkeit zu Ewigkeit!
  eng-JPS: Before the mountains were brought forth, or ever Thou hadst formed the
    earth and the world, even from everlasting to everlasting, Thou art God.
  srp-1865: Prije nego se gore rodiše i sazda se zemlja i vasiljena, i od vijeka i
    do vijeka ti si Bog.
  lug-lug: Ensozi nga tezinnabaawo, n’ensi yonna nga tonnagitonda; okuva ku ntandikwa
    okutuusa ku nkomerero y’emirembe gyonna, ggwe Katonda.
  heb-heb: בטרם הרים ילדו ותחולל ארץ ותבל ומעולם עד עולם אתה אל׃
  ben-IRV: পর্বতদের জন্ম হবার আগে, তুমি পৃথিবী ও জগৎ কে জন্ম দেবার আগে, এমনকি অনাদিকাল
    থেকে অনন্তকাল তুমিই ঈশ্বর।
  ntu-ntu: Mzli kc trwzka-ngrn nrlc x newz ngrdeng, mncpe-kaiq. Murde nim Gct, x nzmnc-krm
    la tqyc tqyc.
  pan-pan: ਉਸ ਤੋਂ ਪਹਿਲਾਂ ਕਿ ਪਰਬਤ ਉਤਪਤ ਹੋਏ, ਅਤੇ ਧਰਤੀ ਅਤੇ ਜਗਤ ਨੂੰ ਤੂੰ ਰਚਿਆ, ਆਦ ਤੋਂ ਅੰਤ
    ਤੱਕ ਤੂੰ ਹੀ ਪਰਮੇਸ਼ੁਰ ਹੈਂ।
  mya-JVB: တောင် များကို မ ဘော်၊ မြေကြီး နှင့် လောကဓါတ် ကို ဖန်ဆင်းတော်မမူမှီ၊ ကိုယ်တော်သည်
    ရှေးကမ္ဘာ အဆက်ဆက်မှစ၍ ၊ နောက်ကမ္ဘာ အဆက်ဆက်တိုင်အောင် ဘုရား သခင်ဖြစ်တော်မူ၏။
  kgf-kgf: Baec boŋa ménda hicŋigicnec, baec kurumeŋ ménda ʒéna hicŋiyunec hémbénaŋa
    igucnec hémbénaŋa gi imi Anutu kecanʒaŋ.
  tte-O: Muli mena kabo yanuwa yaulina yo koya kuyamayaleli na kowa Yaubada miyamiya
    yaina kani nige ilolotom.
  tbg-tbg: Haaru kia aiqinavano qovaraiqi entarave, kia maa vatara autukera vataana
    entarave, nai haaru, are Variqavano qaqi variqira vi variaravave. Are kia taiqa
    viraitira, ekaa enta qaqi variqira vinarave.
  hmo-hmo: Oi be nega ibounai, hanaihanai, Dirava oi noho, idaunegai bona gabeai danu.
    Ororo do oi karaia lasi neganai, tanobada bona motumotu oi do karaia lasi neganai,
    oi be unai bamona, bona unai bamona do oi noho ela bona hanaihanai.
  zar-NT: Zíʼatëlö ca gulataʼ yuguʼ guíʼa, o ca gutaʼ yödzölió, ga naguelaʼ cateʼ
    gusí lo ga idxintë dza udxi, tsaz naca cazuʼ Dios.
  urd-urd: इससे पहले के पहाड़ पैदा हुए, या ज़मीन और दुनिया को तूने बनाया, इब्तिदा
    से हमेशा तक तू ही ख़ुदा है।
  rus-SYN: 'говорит Господу: “прибежище мое и защита моя, Бог мой, на Которого я уповаю!”'
  bqc-SIM: E ǹyↄ̃ gɛ́ gbɛ̀sĩsĩↄ kɛi, e ǹyↄ̃ gɛ́ tↄↄlɛ ń dṹniao kálɛi, Luan
    n ũ za asĩnizĩ e gↄↄpii.
  tcz-CHONGTHU: Moul le lhang ho pen masang, vannoi le leiset hi natundoh masangin,
    thiljoue kipat a pat ajo na chen in jong, nang ma Elohim Pathen nahijing e.
  mar-mar: पर्वत अस्तित्वात येण्यापूर्वी किंवा पृथ्वी व जग निर्माण होण्याआधीच, अनादिकाळापासून
    ते अनंतकाळापर्यंत तूच देव आहेस.
  isl-isl: Áður en þú skapaðir fjöllin og jörðin varð til, varst þú, ó Guð – þú átt
    þér hvorki upphaf né endi!
  hlt-THB: Thlangkhqi a awm hlanawh lungdek ingkaw khawmdek na syn hlan awh, kumqui
    ingkaw kumqui dyna nang taw Khawsa na awm hyk ti.
  soq-soq: E ipa wanwankasalalaida muriwa wadi dewamoana do muriwa tawo uduudu dewamoana.
  qub-qub: Puntacunapis manaraj cashanpita-pacha, cay pacha manaraj cashanpita-pacha,
    unaypita-pacha imaycamapis gamllami canqui Tayta Diosga.
  bqp-bqp: De ń kpɛ́ ǹ kpinↄ kɛ, de ń kpɛ́ ǹ zĩtɛ kũ anduniao kátɛ, Ludamɛ n ũ zaa
    káaku ari gↄrↄ sĩnda pínki.
  hat-hat: Anvan menm ou te kreye mòn yo, anvan ou te fè latè ak tout sa ki ladan
    l', depi tout tan ak pou tout tan se Bondye ou ye.
  eng-BSB: Before the mountains were born or You brought forth the earth and the world,
    from everlasting to everlasting You are God.
  eng-WEBPB: Before the mountains were born, before you had formed the earth and the
    world, even from everlasting to everlasting, you are God.
  kbq-kbq: Agonaramina forera osu'negeno, ama mopane kokanema tro'ma osu'nenka, ko
    maninka e'nana Anumzankinka eseteti'ma agafama huno atupare'ma uhanati'neana Kagrake'za
    Anumzana mani'nane.
  pon-pon: Mon nana kan o jappa, o aude pan jappa a wiauiada, Kot kotin mia, jan maj
    kokodo o pil kokolata joutuk, Main Kot.
  nhe-BL: Hasta quema aya tiquinchijchihuayaya tepetini huan tlaltepactli, ta ipa
    tiitztoc. Pampa ta, tiToteco Dios, ax quema tijpixqui mopejya, huan ax quema tijpiyas
    motlamiya.
  wnc-wnc: Siwan Anutu, ga asinggan asinggan yuayak. Tupa yukuyak ngang masan kaa
    ayuya. Sike tapduu tawanu kuupbam wena siwan gata sangabamu kepdakane nana dua
    yawi yuking komune ga ayukuyak.
  bus-bus: Lɛ ń kpɛ́ ǹ kpiiinↄ kɛ, lɛ ń kpɛ́ ǹ tↄↄtɛ kↄ̃n andunao káɛ, Ludan n ũ
    zaa káaku ai gurↄ píngi.
  gub-BL: Ywytyr iapo 'ym mehe we, ywy ywak iapo pà nezypyrog 'ym mehe we, ereiko
    Tupàn romo tuweharupi ne. Nerezypyrog kwaw Tupàn romo nereko pà. Nupaw pixik kwaw
    Tupàn romo nereko haw nehe. Tuweharupi ereiko Tupàn romo.
  eng-DRA: 'He shall say to the Lord: Thou art my protector, and my refuge: my God,
    in him will I trust.'
